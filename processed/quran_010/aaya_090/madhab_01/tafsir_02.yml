aaya: "۞ وَجَاوَزْنَا بِبَنِي إِسْرَائِيلَ الْبَحْرَ فَأَتْبَعَهُمْ فِرْعَوْنُ وَجُنُودُهُ
  بَغْيًا وَعَدْوًا ۖ حَتَّىٰ إِذَا أَدْرَكَهُ الْغَرَقُ قَالَ آمَنْتُ أَنَّهُ لَا
  إِلَٰهَ إِلَّا الَّذِي آمَنَتْ بِهِ بَنُو إِسْرَائِيلَ وَأَنَا مِنَ الْمُسْلِمِينَ"
text: '<p>قرأ الحسن: وجوزنا من أجاز المكان وجوزه وجاوزه، وليس من جوز الذي في بيت الأعشى:</p><p
  class="poetry_or_grammar">وَإذَا تَجَوَّزْنَا حِبَالِ قَبِيلَةٍ</p><p>لأنه لو كان
  منه لكان حقه أن يقال وجوّزنا بني إسرائيل في البحر كما قال:</p><p class="poetry_or_grammar">كَمَا
  جَوَّزَ السَّكِّيّ فِي الْبَابِ فَيْتَقُ</p><p>{ فَأَتْبَعَهُمْ } فلحقهم. يقال:
  تبعته حتى أتبعته. وقرأ الحسن: «وعدوّا». وقرىء: أنه بالفتح على حذف الياء التي هي
  صلة الإيمان، وإنه بالكسر على الاستئناف بدلاً من آمنت. كرر المخذول المعنى الواحد
  ثلاث مرات في ثلاث عبارات حرصاً على القبول، ثم لم يقبل منه حيث أخطأ وقته. وقاله حين
  لم يبق له اختيار قط، وكانت المّرة الواحدة كافية في حال الاختيار وعند بقاء التكليف.</p>'
