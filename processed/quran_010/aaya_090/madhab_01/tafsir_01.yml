aaya: "۞ وَجَاوَزْنَا بِبَنِي إِسْرَائِيلَ الْبَحْرَ فَأَتْبَعَهُمْ فِرْعَوْنُ وَجُنُودُهُ
  بَغْيًا وَعَدْوًا ۖ حَتَّىٰ إِذَا أَدْرَكَهُ الْغَرَقُ قَالَ آمَنْتُ أَنَّهُ لَا
  إِلَٰهَ إِلَّا الَّذِي آمَنَتْ بِهِ بَنُو إِسْرَائِيلَ وَأَنَا مِنَ الْمُسْلِمِينَ"
text: '<p>يقول تعالى ذكره: وقطعنا ببني إسرائيل البحر حتى جاوزوه. { فَأتْبَعَهُمْ فِرْعَوْنُ
  } يقول: فتبعهم فرعون { وَجُنُودُهُ } يقال منه: أتبعته وتبعته بمعنى واحد. وقد كان
  الكسائي فيما ذكر أبو عبيد عنه يقول: إذا أريد أنه أتبعهم خيراً أو شرًّا فالكلام «أتبعهم»
  بهمز الألف، وإذا أريد اتبع أثرهم أو اقتدى بهم فإنه من «اتّبعت» مشددة التاء غير مهموزة
  الألف. { بَغْيًّا } على موسى وهارون ومن معهما من قومهما من بني إسرائيل. { وَعَدْوا
  } يقول: واعتداء عليهم، وهو مصدر من قولهم: عدا فلان على فلان في الظلم يعدو عليه عَدْوا،
  مثل غزا يغزو غزوا. وقد رُوي عن بعضهم أنه كان يقرأ: «بَغْيا وَعُدُوًّا» وهو أيضاً
  مصدر من قولهم: عدا يعدو عدوًّا، مثل علا يعلو عُلُوًّا. { حتى إذَا أدْرَكَهُ الغَرَقُ
  } يقول: حتى إذا أحاط به الغرق. وفي الكلام متروك قد ترك ذكره بدلالة ما ظهر من الكلام
  عليه وذلك: فأتبعهم فرعون وجنوده بغياً وعدواً فيه، فغرّقناه حتى إذَا أدْرَكَهُ الغرق.</p><p>وقوله:
  { قالَ آمَنْتُ أنَّهُ لا إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو إسْرائِيلَ وأنا
  مِن المُسلِمِينَ } يقول تعالى ذكره مخبراً عن قيل فرعون حين أشرف على الغرق وأيقن
  بالهلكة: { آمَنْتُ } يقول: أقررت، { أنَّهُ لا إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو
  إسْرائِيلَ }.</p><p>واختلفت القرّاء في قراءة ذلك، فقرأ بعضهم وهو قراءة عامة المدينة
  والبصرة: «أنه» بفتح الألف من «أنه» على إعمال «آمنت» فيها ونصبها به. وقرأ آخرون:
  «آمنت إنه» بكسر الألف من أنه على ابتداء الخبر، وهي قراءة عامة الكوفيين.</p><p>والقول
  في ذلك عندي أنهما قراءتان متقاربتا المعنى، وبأيتهما قرأ القارىء فمصيب.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا
  يحيى بن واضح، قال: ثنا موسى بن عبيدة، عن محمد بن كعب، عن عبد الله بن شدّاد، قال:
  اجتمع يعقوب وبنوه إلى يوسف، وهم اثنان وسبعون، وخرجوا مع موسى من مصر حين خرجوا وهم
  ستمائة ألف، فلما أدركهم فرعون فرأوه، قالوا: يا موسى أين المخرج؟ فقد أدركنا قد كنا
  نلقى من فرعون البلاء؟ فأوحى الله إلى موسى:</p><p class="quran">أنِ اضْرِبْ بِعَصَاكَ
  البَحْرَ فانْفَلَقَ فَكانَ كُلُّ فِرْقٍ كالطَّودِ العَظِيمِ</p><p>ويبس لهم البحر،
  وكشف الله عن وجه الأرض، وخرج فرعون على فرس حصان أدّهم على لونه من الدهم ثمان مئة
  ألف سوى ألوانها من الدوابّ، وكانت تحت جبريل عليه السلام فرس وديق ليس فيها أنثى غيرها.
  وميكائيل يسوقهم، لا يشذّ رجل منهم إلا ضمه إلى الناس. فلما خرج آخر بني إسرائيل دنا
  منه جبريل ولصق به، فوجد الحصان ريح الأنثى، فلم يملك فرعون من أمره شيئاً، وقال: أقدموا
  فليس القوم أحقّ بالبحر منكم ثم أتبعهم فرعون حتى إذا هم أوّلهم أن يخرجوا ارتطم ونادى
  فيها: { آمَنْتُ أنَّهُ لا إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو إسْرَائِيلَ وأنا
  مِنَ المُسْلِمِينَ } ونودي:</p><p class="quran">الآنَ وَقَدْ عَصَيْتَ قَبْلُ وكُنْتَ
  مِنَ المُفْسِدِينَ</p><p>حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة،
  عن عطاء بن السائب، عن سعيد بن جبير، عن ابن عباس. وعن عدّي بن ثابت، عن سعيد بن جبير،
  عن ابن عباس، قال: رفعه أحدهما إلى النبيّ صلى الله عليه وسلم فقال:</p><p class="hadith">
  " إنَّ جِبْرَائِيلَ كانَ يَدُسُّ فِي فَمِ فِرْعَوْنَ الطِّينَ مَخافَةَ أنْ يَقُولَ
  لا إلَهَ إلاَّ اللَّهُ ". </p><p>حدثني الحسين بن عمرو بن محمد العنقزي، قال: ثنا
  أبي، قال: ثنا شعبة، عن عطاء بن السائب، عن عديّ بن ثابت، عن سعيد بن جبير، عن ابن
  عباس، عن النبيّ صلى الله عليه وسلم، قال:</p><p class="hadith"> " جَعَلَ جِبْرَائِيلُ
  عَلَيْهِ السَّلامُ يَدُسُّ أوْ يَحْشُو فِي فَمِ فِرْعَوْنَ الطِّينَ مخافَةَ أنْ
  تُدْرِكهُ الرَّحْمَةُ ". </p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن كثير
  بن زاذان، عن أبي حازم، عن أبي هريرة قال: قال النبيّ صلى الله عليه وسلم:</p><p class="hadith">
  " قالَ لي جِبْرَائِلُ: يا مُحَمَّدُ لَوْ رأيْتَنِي وأنا أغُطّهُ وأدُسُّ مِنْ حَمْئِهِ
  فِي فِيهِ مَخافَةَ أنْ تُدْرِكَهُ رَحْمَةُ اللَّهِ فَيَغْفِرُ لَهُ " </p><p>يعني
  فرعون.</p><p>حدثني المثنى، قال: ثنا حجاج، قال: ثنا حماد، عن عليّ بن زيد، عن يوسف
  بن مهران، عن ابن عباس، أن النبيّ صلى الله عليه وسلم قال:</p><p class="hadith"> "
  لَمَّا أغْرَقَ اللَّهُ فِرْعَوْنَ قالَ: آمَنْتُ أنَّهُ لا إلَهَ إلاَّ الَّذِي آمَنَتْ
  بِهِ بَنُو إسْرَائِيلَ، فقالَ جِبْرَائيلُ: يا مُحَمَّدُ لَوْ رأيْتَنِي وأنا آخِذٌ
  مِنْ حمأةِ البَحْرِ وأدُسُّهُ فِي فِيهِ مخَافَةَ أنْ تُدْرِكَهُ الرَّحْمَةُ ". </p><p>حدثني
  المثنى، قال: ثني عمرو، عن حكام، قال: ثنا شعبة، عن عطاء بن السائب، عن سعيد بن جبير،
  عن ابن عباس، عن النبيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " لَمَّا قالَ
  فِرْعَوْنُ لا إلهَ إلاَّ اللَّهُ، جَعَلَ جِبْرَائِيلُ يَحْشُوا في فِيهِ الطِّينَ
  وَالتُّرَابَ ". </p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر،
  قال: أخبرني من سمع ميمون بن مهران يقول في قوله:</p><p class="quran">آمَنْتُ أنَّهُ
  لا إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو إسْرَائِيلَ</p><p>قال: أخذ جبرائيل من
  حمأة البحر فضرب بها فاه أو قال: ملأ بها فاه مخافة أن تدركه رحمه الله.</p><p>حدثنا
  ابن وكيع، قال: ثنا الحسين بن علي. عن جعفر بن برقان، عن ميمون بن مهران، قال: خطب
  الضحاك بن قيس، فحمد الله وأثنى عليه، ثم قال: إن فرعون كان عبداً طاغياً ناسياً لذكر
  الله، فلما أدركه الغرق { قالَ آمَنْتُ أنَّهُ لا إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ
  بَنُو إسْرَائِيلَ وأنا مِنَ المُسْلِمِينَ } قال الله:</p><p class="quran">الآنَ
  وَقَدْ عَصَيْتَ قَبْلُ وكُنْتَ مِنَ المُفْسِدِينَ</p><p>قال: ثني أبي، عن شعبة، عن
  عديّ بن ثابت، عن سعيد بن جبير، عن ابن عباس: أن فرعون لما أدركه الغرق جعل جبرائيل
  يحثو في فيه التراب خشية أن يغفر له.</p><p>قال: ثنا محمد بن عبيد، عن عيسى بن المغيرة،
  عن إبراهيم التيمي، أن جبرائيل عليه السلام قال: ما خشيت على أحد من بني آدم الرحمة
  إلا فرعون، فإنه حين قال ما قال خشيت أن تصل إلى الربّ فيرحمه، فأخذت من حمأة البحر
  وزبده فضربت به عينيه ووجهه.</p><p>قال: أخبرنا أبو خالد الأحمر، عن عمر بن يعلى، عن
  سعيد بن جبير، عن ابن عباس، قال: قال جبرائيل عليه السلام: لقد حشوت فاه الحمأة مخافة
  أن تدركه الرحمة.</p>'
