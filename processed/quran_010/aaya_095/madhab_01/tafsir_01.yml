aaya: وَلَا تَكُونَنَّ مِنَ الَّذِينَ كَذَّبُوا بِآيَاتِ اللَّهِ فَتَكُونَ مِنَ الْخَاسِرِينَ
text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: ولا تكوننّ يا محمد من الذين
  كذّبوا بحجج الله وأدلته، فتكون ممن غبن حظه وباع رحمة الله ورضاه بسخطه وعقابه.</p>"
