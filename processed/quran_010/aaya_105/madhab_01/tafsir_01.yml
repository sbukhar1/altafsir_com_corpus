aaya: وَأَنْ أَقِمْ وَجْهَكَ لِلدِّينِ حَنِيفًا وَلَا تَكُونَنَّ مِنَ الْمُشْرِكِينَ
text: "<p>يقول تعالى ذكره: وأمرت أن أكون من المؤمنين، وأن أقم. و«أن» الثانية عطف على
  «أن» الأولى. ويعني بقوله: { أقِمْ وَجْهَكَ للدّينِ } أقم نفسك على دين الإسلام حنيفاً
  مستقيماً عليه، غير معوجّ عنه إلى يهودية ولا نصرانية ولا عبادة وثن. { وَلا تَكُونَنَّ
  مِنَ المُشْرِكِينَ } يقول: ولا تكوننّ ممن يشرك في عبادة ربه الآلهة والأنداد فتكون
  من الهالكين.</p>"
