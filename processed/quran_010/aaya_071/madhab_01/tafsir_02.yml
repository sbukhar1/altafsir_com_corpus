aaya: "۞ وَاتْلُ عَلَيْهِمْ نَبَأَ نُوحٍ إِذْ قَالَ لِقَوْمِهِ يَا قَوْمِ إِنْ كَانَ
  كَبُرَ عَلَيْكُمْ مَقَامِي وَتَذْكِيرِي بِآيَاتِ اللَّهِ فَعَلَى اللَّهِ تَوَكَّلْتُ
  فَأَجْمِعُوا أَمْرَكُمْ وَشُرَكَاءَكُمْ ثُمَّ لَا يَكُنْ أَمْرُكُمْ عَلَيْكُمْ غُمَّةً
  ثُمَّ اقْضُوا إِلَيَّ وَلَا تُنْظِرُونِ"
text: '<p>{ كَبُرَ عَلَيْكُمْ } عظم عليكم وشقّ وثقل. ومنها قوله تعالى:</p><p class="quran">وَإِنَّهَا
  لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَـٰشِعِينَ</p><p>[البقرة: 45]. ويقال: تعاظمه الأمر
  { مَّقَامِى } مكاني، يعني نفسه، كما تقول: فعلت كذا لمكان فلان: وفلان ثقيل الظل.
  ومنه:</p><p class="quran">وَلِمَنْ خَافَ مَقَامَ رَبّهِ</p><p>[الرحمٰن: 46] بمعنى
  خاف ربه. أو قيامي ومكثي بين أظهركم مدداً طوالاً أَلْفَ سَنَةٍ إِلاَّ خَمْسِينَ عَاماً
  أو مقامي وتذكيري؛ لأنهم كانوا إذا وعظوا الجماعة قاموا على أرجلهم يعظونهم، ليكون
  مكانهم بيناً وكلامهم مسموعاً، كما يحكى عن عيسى صلوات الله عليه أنه كان يعظ الحواريين
  قائماً وهم قعود { فَأَجْمِعُواْ أَمْرَكُمْ وَشُرَكَاءكُمْ } من أجمع الأمر، وأزمعه،
  إذا نواه وعزم عليه. قال:</p><p class="poetry_or_grammar">هَلْ أَغْدُوَنْ يَوْماً
  وَأَمْرِي مُجْمعُ</p><p>والواو بمعنى «مع» يعني: فأجمعوا أمركم مع شركائكم. وقرأ الحسن:
  «وشركاؤكم» بالرفع عطفاً على الضمير المتصل، وجاز من غير تأكيد بالمنفصل لقيام الفاصل
  مقامه لطول الكلام، كما تقول: اضرب زيداً وعمرو. وقرىء: «فاجمعوا» من الجمع. وشركاءكم
  نصب للعطف على المفعول، أو لأنّ الواو بمعنى «مع» وفي قراءة أبيّ: «فأجمعوا أمركم وادعوا
  شركاءكم» فإن قلت: كيف جاز إسناد الإجماع إلى الشركاء؟ قلت: على وجه التهكم، كقوله:</p><p
  class="quran">قُلِ ٱدْعُواْ شُرَكَاءكُمْ ثُمَّ كِيدُونِ</p><p>[الأعراف: 195] فإن
  قلت: ما معنى الأمرين؟ أمرهم الذي يجمعونه، وأمرهم الذي لا يكون عليهم غمة؟ قلت: أمّا
  الأمر الأوّل فالقصد إلى إهلاكه، يعني: فأجمعوا ما تريدون من إهلاكي واحتشدوا فيه وابذلوا
  وسعكم في كيدي. وإنما قال ذلك إظهاراً لقلة مبالاته وثقته بما وعده ربه من كلاءته وعصمته
  إياه، وأنهم لن يجدوا إليه سبيلاً. وأما الثاني ففيه وجهان، أحدهما: أن يراد مصاحبتهم
  له وما كانوا فيه معه من الحال الشديدة عليهم المكروهة عندهم، يعني: ثم أهلكوني لئلا
  يكون عيشكم بسببي غصة وحالكم عليكم غمة: أي غماً وهماً، والغم والغمة، كالكرب والكربة.
  والثاني أن يراد به ما أريد بالأمر الأوّل، والغمة السترة من غمه إذا ستره. ومنها قوله
  عليه السلام:</p><p>(519)</p><p class="hadith"> " ولا غمة في فرائض الله " </p><p>أي
  لا تستر، ولكن يجاهر بها، يعني: ولا يكن قصدكم إلى إهلاكي مستوراً عليكم ولكن مكشوفاً
  مشهوراً تجاهرونني به { ثُمَّ ٱقْضُواْ إِلَىَّ } ذلك الأمر الذي تريدون بي، أي: أدّوا
  إليَّ قطعه وتصحيحه، كقوله تعالى:</p><p class="quran">وَقَضَيْنَآ إِلَيْهِ ذَلِكَ
  ٱلأَمْرَ</p><p>[الحجر: 66] أو أدّوا إليّ ما هو حق عليكم عندكم من هلاكي كما يقضي
  الرجل غريمه { وَلاَ تُنظِرُونَ } ولا تمهلوني. قرىء: «ثم افضوا إليّ» بالفاء بمعنى:
  ثم انتهوا إليّ بشرّكم. وقيل: هو من أفضى الرجل إذا خرج إلى الفضاء، أي أصحروا به إليَّ
  وأبرزوه لي { فَإِن تَوَلَّيْتُمْ } فإن أعرضتم عن تذكيري ونصيحتي { فَمَا سَأَلْتُكُمْ
  مِنْ أَجْرٍ } فما كان عندي ما ينفركم عني وتتهموني لأجله من طمع في أموالكم وطلب أجر
  على عظتكم { إِنْ أَجْرِىَ إِلاَّ عَلَى ٱللَّهِ } وهو الثواب الذي يثيبني به في الآخرة
  أي: ما نصحتكم إلاّ لوجه الله، لا لغرض من أغراض الدنيا { وَأُمِرْتُ أَنْ أَكُونَ
  مِنَ ٱلْمُسْلِمِينَ } الذين لا يأخذون على تعليم الدين شيئاً ولا يطلبون به دنيا،
  يريد: أن ذلك مقتضى الإسلام، والذي كل مسلم مأمور به.</p><p>والمراد أن يجعل الحجّة
  لازمة لهم ويبرىء ساحته، فذكر أن توليهم لم يكن [عن] تفريط منه في سوق الأمر معهم على
  الطريق الذي يجب أن يساق عليه، وإنما ذلك لعنادهم وتمرّدهم لا غير { فَكَذَّبُوهُ }
  فتموا على تكذيبه، وكان تكذيبهم له في آخر المدّة المتطاولة كتكذيبهم في أوّلها، وذلك
  عند مشارفة الهلاك بالطوفان { وَجَعَلْنَاهُمْ خَلاَئِفَ } يخلفون الهالكين بالغرق
  { كَيْفَ كَانَ عَاقِبَةُ ٱلْمُنْذَرِينَ } تعظيم لما جرى عليهم، وتحذير لمن أنذرهم
  رسول الله صلى الله عليه وسلم عن مثله، وتسلية له.</p>'
