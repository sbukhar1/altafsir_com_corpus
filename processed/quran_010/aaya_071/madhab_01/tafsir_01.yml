aaya: "۞ وَاتْلُ عَلَيْهِمْ نَبَأَ نُوحٍ إِذْ قَالَ لِقَوْمِهِ يَا قَوْمِ إِنْ كَانَ
  كَبُرَ عَلَيْكُمْ مَقَامِي وَتَذْكِيرِي بِآيَاتِ اللَّهِ فَعَلَى اللَّهِ تَوَكَّلْتُ
  فَأَجْمِعُوا أَمْرَكُمْ وَشُرَكَاءَكُمْ ثُمَّ لَا يَكُنْ أَمْرُكُمْ عَلَيْكُمْ غُمَّةً
  ثُمَّ اقْضُوا إِلَيَّ وَلَا تُنْظِرُونِ"
text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: واتل على هؤلاء المشركين الذي
  قالوا: اتخذ الله ولداً من قومك نَبَأَ نُوحٍ يقول: خبر نوح، { إذْ قالَ لِقَوْمِهِ
  يا قَوْمِ إنْ كانَ كَبُرَ عَلَيْكُم مَقامي } يقول: إن كان عظم عليكم مقامي بين أظهركم
  وشقّ عليكم، { وَتَذْكِيرِي بآياتِ اللَّهِ } يقول: ووعظي إياكم بحجج الله، وتنبيهي
  إياكم على ذلك. { فَعَلى اللَّهِ تَوَكَّلْت } يقول: إن كان شقَّ عليكم مقامي بين أظهركم
  وتذكيري بآيات الله فعزمتم على قتلي أو طردي من بين أظهركم، فعلى الله اتكالي وبه ثقتي
  وهو سندي وظهري. { فأجْمِعُوا أمْرَكُمْ } يقول: فأعدّوا أمركم واعزموا على ما تقدمون
  عليه في أمري يقال منه: أجمعت على كذا، بمعنى: عزمت عليه، ومنه قول النبيّ صلى الله
  عليه وسلم:</p><p class="hadith"> " مَنْ لَمْ يُجْمِعْ على الصَّوْمِ مِنَ اللَّيْلِ
  فَلا صَوْمَ لَهُ " </p><p>بمعنى: من لم يعزم، ومنه قول الشاعر:</p><p class="poetry_or_grammar">يا
  لَيْتَ شِعْرِي والمُنَى لا تَنْفَعُ</p><p class="poetry_or_grammar">هَلْ أغْدُوَنْ
  يَوْما وأمْرِي مُجْمَعُ</p><p>ورُوي عن الأعرج في ذلك ما:</p><p>حدثني بعض أصحابنا
  عن عبد الوهاب عن هارون، عن أسيد، عن الأعرج: { فَأجْمِعُوا أمْرَكُمْ وَشُرَكاءَكُمْ
  } يقول: أحكموا أمركم وادعوا شركاؤكم.</p><p>ونصب قوله: { وشُرَكَاءَكُمْ } بفعل مضمر
  له، وذلك: وادعوا شركاءكم، وعطف بالشركاء على قوله: أمْرَكُمْ على نحو قول الشاعر:</p><p
  class="poetry_or_grammar">ورأيْتُ زَوْجَكَ فِي الوَغَى</p><p class="poetry_or_grammar">مُتَقُلِّداً
  سَيْفا وَرُمْحا</p><p>فالرمح لا يتقلد، ولكن لما كان فيما أظهر من الكلام دليل على
  ما حذف، فاكتفي بذكر ما ذكر منه مما حذف، فكذلك ذلك في قوله: { وَشُرَكاءَكُمْ }.</p><p>واختلفت
  القرّاء في قراءة ذلك، فقرأته قراء الأمصار: وشَرَكاءَكُمْ نصبا، وقوله: فَأجْمِعُوا
  بهمز الألف وفتحها، من أجمعت أمري فأنا أجمعه إجماعاً. وذكر عن الحسن البصري أنه كان
  يقرؤه: { فأجمِعوا أمْرَكُمْ } بفتح الألف وهمزها «وَشُرَكاؤُكُمْ» بالرفع على معنى:
  وأجمعوا أمركم، وليجمع أمرهم أيضاً معكم شركاؤكم.</p><p>والصواب من القول في ذلك قراءة
  من قرأ: { فَأجْمِعُوا أمْرَكُمُ وَشُرَكاءَكُمْ } بفتح الألف من «أجمعوا»، ونصب «الشركاء»،
  لأنها في المصحف بغير واو، ولإجماع الحجة على القراءة بها ورفض ما خالفها، ولا يعترض
  عليها بمن يجوز عليه الخطأ والسهو. وعني بالشركاء آلهتهم وأوثانهم.</p><p>وقوله: {
  ثُمَّ لا يَكُنْ أمْرُكُمْ عَلَيْكُمْ غُمَّة } يقول: ثم لا يكن أمركم عليكم ملتبسا
  مشكلاً مبهما من قولهم: غُمَّ على الناس الهلال، وذلك إذا أشكل عليهم فلم يتبيَّنوه،
  ومنه قول رأية:</p><p class="poetry_or_grammar">بَلْ لَوْ شَهِدْتِ النَّاسَ إذْ تُكُمُّوا</p><p
  class="poetry_or_grammar">بِغُمَّةٍ لَوْ لَمْ تُفَرَّجْ غُمُّوا</p><p>وقيل: إن ذلك
  من الغمّ، لأن الصدر يضيق به ولا يتبين صاحبه لأمره مصدرا يصدره يتفرج عنه ما بقلبه،
  ومنه قول خنساء:</p><p class="poetry_or_grammar">وذِي كُرْبَةٍ راخى ابنْ عَمْروٍ
  خِناقَهُ</p><p class="poetry_or_grammar">وغُمَّتَهُ عَنْ وَجُهِهِ فَتَجَلَّتِ</p><p>وكان
  قتادة يقول في ذلك ما:</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر،
  عن قتادة: { أمْرُكُمْ عَلَيْكُمْ غُمَّةٌ } قالا: لا يكبر عليكم أمركم.</p><p>وأما
  قوله: { ثُمَّ اقْضُوا إليَّ } فإن معناه: ثم امضوا إليّ ما في أنفسكم وافرغوا منه.
  كما:</p><p>حدثني محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: {
  ثُمَّ اقْضُوا إليَّ وَلا تُنْظِرُونَ } قال: اقضوا إليّ ما كنتم قاضين.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، في قوله: {
  ثُم اقْضُوا إليَّ وَلا تُنْظِرُونِ } قال: اقضوا إليّ ما في أنفسكم.</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</p><p>واختلف أهل المعرفة
  بكلام العرب في معنى قوله: { ثُمَّ اقْضُوا إليَّ } فقال بعضهم: معناه: امضوا إليّ،
  كما يقال: قد قضى فلان، يراد: قد مات ومضى.</p><p>وقال آخرون منهم: بل معناه: ثم افرغوا
  إليّ، وقالوا: القضاء: الفراغ، والقضاء من ذلك. قالوا: وكأن قضى دينه من ذلك إنما هو
  فرغ منه. وقد حُكي عن بعض القرّاء أنه قرأ ذلك: «ثُمَّ أفْضُوا إليّ» بمعنى: توجهوا
  إليّ حتى تصلوا إليّ، من قولهم: قد أفضى إليّ الوجع وشبهه. وقوله: { ولا تُنْظِرُونِ
  } يقول: ولا تؤخرون، من قول القائل: أنظرت فلانا بما لي عليه من الدين. وإنما هذا خبر
  من الله تعالى ذكره عن قول نبيه نوح عليه السلام لقومه: إنه بنصرة الله له عليهم واثق
  ومن كيدهم وتواثقهم غير خائف، وإعلام منه لهم أن آلهتهم لا تضرّ ولا تنفع، يقول لهم:
  امضوا ما تحدّثون أنفسكم به فيّ على عزم منكم صحيح، واستعينوا من شايعكم علي بآلهتكم
  التي تدعون من دون الله، ولا تؤخروا ذلك فإني قد توكلت على الله وأنا به واثق أنكم
  لا تضرّوني إلا أن يشاء ربي. وهذا وإن كان خبراً من الله تعالى عن نوح، فإنه حثٌّ من
  الله لنبيه محمد صلى الله عليه وسلم على التأسِّي به وتعريف منه سبيل الرشاد فيما قلده
  من الرسالة والبلاغ عنه.</p>'
