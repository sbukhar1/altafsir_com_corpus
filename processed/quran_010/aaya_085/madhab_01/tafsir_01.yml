aaya: فَقَالُوا عَلَى اللَّهِ تَوَكَّلْنَا رَبَّنَا لَا تَجْعَلْنَا فِتْنَةً لِلْقَوْمِ
  الظَّالِمِينَ
text: "<p>يقول تعالى ذكره: فقال قوم موسى لموسى: { عَلى اللَّهِ تَوَكَّلْنا } أي به
  وثقنا، وإليه فوّضنا أمرنا. وقوله: { رَبِّنا لا تجعلنا فِتْنَةً للقَوْمِ الظَّالِمِينَ
  } يقول جلّ ثناؤه مخبراً عن قوم موسى أنهم دعوا ربهم فقالوا: يا ربنا لا تختبر هؤلاء
  القوم الكافرين، ولا تمتحنهم بنا يعنون قوم فرعون.</p><p>وقد اختلف أهل التأويل في
  المعنى الذي سألوه ربهم من إعادته ابتلاء قوم فرعون بهم، فقال بعضهم: سألوه أن لا يظهرهم
  عليهم، فيظنوا أنهم خير منهم وأنهم إنما سلطوا عليهم لكرامتهم عليه وهوان الآخرين.
  ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن عمران بن حدير، عن أبي مجلز،
  في قوله: { رَبَّنَا لاَ تَجْعَلْنا فِتْنَةً للقَوْمِ الظَّالِمِينَ } قال: لا يظهروا
  علينا فيروا أنهم خير منا.</p><p>حدثني المثنى، قال: ثنا الحجاج، قال: ثنا حماد، عن
  عمران بن حدير، عن أبي مجلز في قوله: { رَبَّنَا لاَ تَجْعَلْنا فِتْنَةً للقَوْمِ
  الظَّالِمِينَ } قال: قالوا: لا تظهرهم علينا فيروا أنهم خير منا.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبي، عن سفيان، عن أبيه، عن أبي الضحى: { رَبَّنَا لاَ تَجْعَلْنا فِتْنَةً
  للقَوْمِ الظَّالِمِينَ } قال: لا تسلطهم علينا فيزدادوا فتنة.</p><p>وقال آخرون: بل
  معنى ذلك: لا تسلطهم علينا فيفتنونا. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا
  ابن عيينة، عن ابن أبي نجيح، عن مجاهد: { رَبَّنَا لاَ تَجْعَلْنا فِتْنَةً للقَوْمِ
  الظَّالِمِينَ } لا تسلطهم علينا فيفتنونا.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن الزبير، عن ابن عيينة، عن ابن أبي نجيح عن مجاهد، في قوله: { رَبَّنَا
  لاَ تَجْعَلْنا فِتْنَةً للقَوْمِ الظَّالِمِينَ } قال: لا تسلطهم علينا فيضلونا.</p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن ابن أبي نجيح، عن
  مجاهد مثله. وقال أيضاً: فيفتنونا.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبي نجيح، عن مجاهد: { لاَ تَجْعَلْنا فِتْنَةً للقَوْمِ الظَّالِمِينَ
  } لا تعذّبنا بأيدي قوم فرعون، ولا بعذاب من عندك، فيقول قوم فرعون: لو كانوا على حقّ
  ما سلطنا عليهم ولا عذّبوا، فيفتنوا بنا.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { لاَ تَجْعَلْنا فِتْنَةً للقَوْمِ الظَّالِمِينَ
  } قال: لا تعذبّنا بأيدي قوم فرعون ولا بعذاب من عندك، فيقول قوم فرعون: لو كانوا على
  حقّ ما سلطنا عليهم ولا عذّبوا، فيفتتنوا بنا.</p><p>حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن محمد بن عبد الرحمن، عن القاسم بن أبي بزّة، عن مجاهد، قوله: { لاَ تَجْعَلْنا
  فِتْنَةً للقَوْمِ الظَّالِمِينَ }  قال: لا تصبنا بعذاب من عندك ولا بأيديهم فيفتتنوا
  ويقولوا: لو كانوا على حقّ ما سلطنا عليهم وما عذّبوا.</p><p>حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله تعالى: { رَبَّنَا لاَ تَجْعَلْنا فِتْنَةً للقَوْمِ
  الظَّالِمِينَ } لا تبتلنا ربنا فتجهدنا وتجعله فتنة لهم هذه الفتنة. وقرأ: { فِتْنَةً
  للظَّالمينَ } قال المشركون حين كانوا يؤذون النبيّ صلى الله عليه وسلم والمؤمنين ويرمونهم::
  أليس ذلك فتنة لهم، وسوءا لهم؟ وهي بلية للمؤمنين.</p><p>والصواب من القول في ذلك أن
  يقال: إن القوم رغبوا إلى الله في أن يجيرهم من أن يكونوا محنة لقوم فرعون وبلاء، وكل
  ما كان من أحرٍ لهم مَصَدّة عن اتباع موسى والإقرار به وبما جاءهم به، فإنه لا شكّ
  أنه كان لهم فتنة، وكان من أعظم الأمور لهم إبعادا من الإيمان بالله ورسوله. وكذلك
  من المَصَدّة كان لهم عن الإيمان، أن لو كان قوم موسى عاجلتهم من الله محنة في أنفسهم
  من بلية تنزل بهم، فاستعاذ القوم بالله من كل معنى يكون صادا لقوم فرعون عن الإيمان
  بالله بأسبابهم.</p>"
