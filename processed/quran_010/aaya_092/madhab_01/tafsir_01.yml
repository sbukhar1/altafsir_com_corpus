aaya: فَالْيَوْمَ نُنَجِّيكَ بِبَدَنِكَ لِتَكُونَ لِمَنْ خَلْفَكَ آيَةً ۚ وَإِنَّ
  كَثِيرًا مِنَ النَّاسِ عَنْ آيَاتِنَا لَغَافِلُونَ
text: '<p>يقول تعالى ذكره لفرعون: فاليوم نجعلك على نجوة من الأرض ببدنك، ينظر إليك
  هالكا من كذّب بهلاكك. { لِتَكُونَ لِمَنْ خَلْفَكَ آيَةً } يقول: لمن بعدك من الناس
  عبرة يعتبرون بك، فينزجرون عن معصية الله والكفر به والسعي في أرضه بالفساد. والنجوة:
  الموضع المرتفع على ما حوله من الأرض، ومنه قوله أوس بن حجر</p><p class="poetry_or_grammar">فَمَنْ
  بِعَقْوَتِهِ كَمَنْ بِنَجْوَتِهِ</p><p class="poetry_or_grammar">والمُسْتَكِنُّ
  كمَنْ يَمْشِي بِقرْوَاحِ</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا المعتمر بن سليمان، عن أبيه، عن أبي
  السليل، عن قيس بن عباد وغيره قال: قالت بنو إسرائيل لموسى: إنه لم يمت فرعون. قال:
  فأخرجه الله إليهم ينظرون إليه مثل الثور الأحمر.</p><p>حدثني يعقوب بن إبراهيم، قال:
  ثنا ابن علية، عن سعيد الجريري، عن أبي السليل، عن قيس بن عباد، قال: وكان من أكثر
  الناس، أو أحدث الناس عن بني إسرائيل. قال: فحدثنا أن أول جنود فرعون لما انتهى إلى
  البحر هابت الخيل اللهب، قال: ومثل لحصان منها فرس وديق، فوجد ريحها أحسبه أنا قال:
  فانسل فاتبعته قال: فلما تتامَّ آخر جنود فرعون في البحر وخرج آخر بني إسرائيل أمر
  البحر فانطبق عليهم، فقالت بنو إسرائيل: ما مات فرعون، وما كان ليموت أبدا فسمع الله
  تكذيبهم نبيه. قال: فرمى به على الساحل كأنه ثور أحمر يتراءآه بنو إسرائيل.</p><p>حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا موسى بن عبيدة، عن محمد بن كعب، عن عبد
  الله بن شداد: { فالْيَوْمَ نُنَجِّيكَ بِبَدنِكَ } قال: بدنه: جسده رمى به البحر.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، عن مجاهد: {
  فالْيَوْمَ نُنَجِّيكَ بِبَدنِكَ قال: بجسدك.</p><p>حدثني المثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج، عن مجاهد، مثله.</p><p>حدثنا تميم بن
  المنتصر، قال: ثنا يزيد، قال: ثنا الأصغر بن زيد، عن القاسم بن أبي أيوب، قال: ثني
  سعيد بن جبير، عن ابن عباس، قال: لما جاوز موسى البحر بجميع من معه، التقى البحر عليهم
  يعني على فرعون وقومه فأغرقهم، فقال أصحاب موسى: إنا نخاف أن لا يكون فرعون غرق، ولا
  نؤمن بهلاكه فدعا ربه فأخرجه، فنبذه البحر حتى استيقنوا بهلاكه.</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فالْيَوْمَ نُنَجِّيكَ بِبَدنِكَ لِتَكُونَ لِمَنْ
  خَلْفَكَ آيَةً } يقول: أنكر ذلك طوائف من بني إسرائيل، فقذفه الله على ساحل البحر
  ينظرون إليه.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { لِتَكُونَ لِمَنْ خَلْفَكَ آيَةً } قال: لما أغرق الله فرعون لم تصدق طائفة من الناس
  بذلك، فأخرجه الله آية وعظة.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا ابن التيمي، عن أبيه، عن أبي السليل عن قيس بن عباد أو غيره، بنحو حديث ابن
  عبد الأعلى، عن معمر.</p><p>حدثنا ابن وكيع، قال: ثنا عبد الله بن رجاء، عن ابن جريج،
  عن عبد الله بن كثير، عن مجاهد: { فالْيَوْمَ نُنَجِّيكَ بِبَدنِكَ } قال: بجسدك.</p><p>قال:
  ثنا محمد بن بكير، عن ابن جريج، قال: بلغني، عن مجاهد: { فالْيَوْمَ نُنَجِّيكَ بِبَدنِكَ
  } قال: بجسدك.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال:
  كذب بعض بني إسرائيل بموت فرعون، فرمى به على ساحل البحر ليراه بنو إسرائيل، قال: كأنه
  ثور أحمر.</p><p>وقال آخرون: تنجو بجسدك من البحر فتخرج منه. ذكر من قال ذلك:</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { فالْيَوْمَ نُنَجِّيكَ بِبَدنِكَ لِتَكُونَ لِمَنْ خَلْفَكَ آيَةً } يقول: أنجى الله
  فرعون لبني إسرائيل من البحر، فنظروا إليه بعد ما غرق.</p><p>فإن قال قائل: وما وجه
  قوله: ببدنك؟ وهل يجوز أن ينجيه بغير بدنه، فيحتاج الكلام إلى أن يقال فيه ببدنك؟ قيل:
  كان جائزاً أن ينجيه بهيئته حياً كما البحر فلما كان جائراً ذلك قيل فاليوم ننجيك ببدنك
  ليعلم أنه ينجيه بالبدن بغير روح، ولكن ميتاً.</p><p>وقوله: { وإنَّ كَثِيراً مِنَ
  النَّاسِ عَنْ آياتِنا لَغافِلُونَ } يقول تعالى ذكره: { وإنَّ كَثِيراً مِنَ النَّاسِ
  عَنْ آياتِنَا } يعني: عن حججنا وأدلتنا على أن العبادة والألوهة لنا خالصة، { لغَافِلُونَ
  } يقول: لساهون، لا يتفكرون فيها ولا يعتبرون بها.</p>'
