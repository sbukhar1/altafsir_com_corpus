aaya: وَلِكُلِّ أُمَّةٍ رَسُولٌ ۖ فَإِذَا جَاءَ رَسُولُهُمْ قُضِيَ بَيْنَهُمْ بِالْقِسْطِ
  وَهُمْ لَا يُظْلَمُونَ
text: '<p>{ وَلِكُلّ أُمَّةٍ رَّسُولٌ } يبعث إليهم لينبههم على التوحيد، ويدعوهم إلى
  دين الحق { فَإِذَا جَاء } هم { رَسُولَهُمْ } بالبينات فكذبوه، ولم يتبعوه { قُضِىَ
  بَيْنَهُمْ } أي بين النبيّ ومكذّبيه { بِٱلْقِسْطِ } بالعدل، فأنجى الرسول وعذّب المكذّبون،
  كقوله؛</p><p class="quran">وَمَا كُنَّا مُعَذّبِينَ حتى نَبْعَثَ رَسُولاً</p><p>[الإسراء:
  15] أو لكل أمّة من الأمم يوم القيامة رسول تنسب إليه وتدعى به، فإذا جاء رسولهم الموقف
  ليشهد عليهم بالكفر والإيمان، كقوله تعالى:</p><p class="quran">وَجِـىء بِٱلنَّبِيّيْنَ
  وَٱلشُّهَدَاء وَقُضِىَ بَيْنَهُمْ بِٱلْحَقّ</p><p>[الزمر: 69].</p>'
