aaya: وَلِكُلِّ أُمَّةٍ رَسُولٌ ۖ فَإِذَا جَاءَ رَسُولُهُمْ قُضِيَ بَيْنَهُمْ بِالْقِسْطِ
  وَهُمْ لَا يُظْلَمُونَ
text: "<p>يقول تعالى ذكره: ولكلّ أمة خلت قبلكم أيها الناس رسول أرسلته إليهم، كما أرسلت
  محمدا إليكم يدعون من أرسلتهم إليهم إلى دين الله وطاعته. { فإذا جَاءَ رَسُولُهُمْ
  } يعني في الآخرة كما:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن
  جريج، عن مجاهد: { ولِكُلّ أُمَّةٍ رَسُولٌ فإذَا جاء رَسَوُلُهُمْ } قال: يوم القيامة.</p><p>وقوله:
  { قُضِيَ بَيْنَهُمْ بالقِسْطِ } يقول قضي حينئذ بينهم بالعدل { وَهُمْ لا يُظْلَمُونَ
  } من جزاء أعمالهم شيئا، ولكن يجازي المحسن بإحسانه والمسيء من أهل الإيمان إما أن
  يعاقبه الله وأما أن يعفو عنه، والكافر يخلد في النار فذلك قضاء الله بينهم بالعدل،
  وذلك لا شكّ عدل لا ظلم.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبي نجيح، عن مجاهد: { قُضِيَ بَيْنَهُمْ بالقِسْطِ } قال: بالعدل.</p>"
