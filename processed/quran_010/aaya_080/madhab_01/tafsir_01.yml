  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: فَلَمَّا جَاءَ السَّحَرَةُ قَالَ لَهُمْ مُوسَىٰ أَلْقُوا مَا أَنْتُمْ مُلْقُونَ
text: '<p>يقول تعالى ذكره: وقال فرعون لقومه: ائتوني بكلّ من يسحر من السحرة، عليم بالسحر.
  فلما جاء السحرة فرعون، قال موسى: ألقوا ما أنتم ملقون من حبالكم وعصيكم وفي الكلام
  محذوف قد ترك، وهو: فأتوه بالسحرة فلما جاء السحرة ولكن اكتفى بدلالة قوله: { فَلَمَّا
  جاءَ السَّحَرَةُ } على ذلك، فترك ذكره. وكذلك بعد قوله: { ألْقُوا ما أنْتُمْ مُلْقُونَ
  } محذوف أيضا قد ترك ذكره، وهو:</p><p class="quran">فألقوا حبالهم وعصيهم، فلما ألقوا
  قال موسى</p><p>ولكن اكتفى بدلالة ما ظهر من الكلام عليه، فترك ذكره.</p>'
