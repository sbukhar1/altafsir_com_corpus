aaya: فَلَمَّا جَاءَهُمُ الْحَقُّ مِنْ عِنْدِنَا قَالُوا إِنَّ هَٰذَا لَسِحْرٌ مُبِينٌ
text: '<p>يقول تعالى ذكره: { فَلَمَّا جاءَهُم الحَقُّ مِنْ عِنْدِنا } يعني: فلما جاءهم
  بيان ما دعاهم إليه موسى وهارون، وذلك الحجج التي جاءهم بها، وهي الحقّ الذي جاءهم
  من عند الله { قالُوا إنَّ هَذَا لَسِحْرٌ مُبِينٌ } يعنون: أنه يبين لمن رآه وعاينه
  أنه سحر لا حقيقة له. { قالَ مُوسَى } لهم: { أتَقُولُونَ للْحَقِّ لَمَا جَاءكُمْ
  } من عند الله: { أسحْرُ هَذَا }؟.</p><p>واختلف أهل العربية في سبب دخول ألف الاستفهام
  في قوله: { أسِحْرٌ هَذَا } ، فقال بعض نحويي البصرة: أدخلت فيه على الحكاية لقولهم
  لأنهم قالوا: أسحر هذا؟ فقال: أتقولون: أسحر هذا؟ وقال بعض نحويي الكوفة: إنهم قالوا
  هذا سحر، ولم يقولوه بالألف، لأن أكثر ما جاء بغير ألف. قال: فيقال: فلم أدخلت الألف؟
  فيقال: قد يجوز أن تكون من قيلهم وهم يعلمون أنه سحر، كما يقول الرجل للجائزة إذا أتته:
  أحقّ هذا؟ وقد علم أنه حقّ. قال: قد يجوز أن تكون على التعجب منهم: أسحر هذا، ما أعظمه</p><p>وأولى
  ذلك في هذا بالصواب عندي أن يكون المقول محذوفاً، ويكون قوله: { أسِحْرٌ هَذَا } من
  قيل موسى منكراً على فرعون وملئه قولهم للحقّ لما جاءهم سحر، فيكون تأويل الكلام حينئذ:
  قال موسى لهم: { أتَقُولُونَ للحَقّ لما جاءَكُمْ } وهي الآيات التي أتاهم بها من عند
  الله حجة له على صدقه، سحر، أسحر هذا الحقّ الذي ترونه؟ فيكون السحر الأوّل محذوفاً
  اكتفاء بدلالة قول موسى { أسِحْرٌ هَذَا } على أنه مراد في الكلام، كما قال ذو الرمَّة</p><p
  class="poetry_or_grammar">:</p><p class="poetry_or_grammar">فَلَمَّا لَبِسْنَ اللَّيْلَ
  أوْ حِينَ نَصَّبَتْ</p><p class="poetry_or_grammar">لهُ من خَذَا آذَانها وَهْوَ
  جانِحُ</p><p>يريد: «أو حين أقبل»، ثم حذف اكتفاء بدلالة الكلام عليه، وكما قال جلّ
  ثناؤه:</p><p class="quran">فإذَا جاءَ وَعْد الآخِرَةِ لِيَسُوؤُا وُجُوهَكُمْ</p><p>والمعنى:
  بعثناهم ليسوؤا وجوهكم، فترك ذلك اكتفاء بدلالة الكلام عليه، في أشباه لما ذكرنا كثيرة
  يُتعب إحصاؤها. وقوله: { ولا يُفْلِحُ السَّاحِرُونَ } يقول: ولا ينجح الساحرون ولا
  يبقون.</p>'
