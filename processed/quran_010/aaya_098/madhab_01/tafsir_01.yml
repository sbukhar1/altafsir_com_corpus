aaya: فَلَوْلَا كَانَتْ قَرْيَةٌ آمَنَتْ فَنَفَعَهَا إِيمَانُهَا إِلَّا قَوْمَ يُونُسَ
  لَمَّا آمَنُوا كَشَفْنَا عَنْهُمْ عَذَابَ الْخِزْيِ فِي الْحَيَاةِ الدُّنْيَا وَمَتَّعْنَاهُمْ
  إِلَىٰ حِينٍ
text: '<p>يقول تعالى ذكره: فهلا كانت قرية آمنت وهي كذلك فيما ذكر في قراءة أبيّ.</p><p>ومعنى
  الكلام: فما كانت قرية آمنت عند معاينتها العذاب ونزول سخط الله بها بعصيانها ربها
  واستحقاقها عقابه، فنفعها إيمانها ذلك في ذلك الوقت، كما لم ينفع فرعون إيمانه حين
  أدركه الغرق بعد تماديه في غيِّه واستحقاقه سخط الله بمعصيته. { إلاَّ قَوْمَ يُونُسَ
  } فإنهم نفعهم إيمانهم بعد نزول العقوبة وحلول السخط بهم. فاستثنى الله قوم يونس من
  أهل القرى الذين لم ينفعهم إيمانهم بعد نزول العذاب بساحتهم، وأخرجهم منهم، وأخبر خلقه
  أنه نفعهم إيمانهم خاصة من بين سائر الأمم غيرهم.</p><p>فإن قال قائل: فإن كان الأمر
  على ما وصفت من أن قوله: { فَلَوْلا كانَتْ قَرْيَةٌ آمَنَتْ فَنَفَعَها إيمانُها }
  بمعنى: فما كانت قرية آمنت بمعنى الجحود، فكيف نصب «قوم» وقد علمت أن ما قبل الاستثناء
  إذا كان جحداً كان ما بعده مرفوعاً، وأن الصحيح من كلام العرب: ما قام أحد إلا أخوك،
  وما خرج أحد إلا أبوك؟ قيل: إن ذلك إنما يكون كذلك إذا كان ما بعد الاستثناء من جنس
  ما قبله وذلك أن الأخ من جنس أحد، وكذلك الأب. ولكن لو اختلف الجنسان حتى يكون ما بعد
  الاستثناء من غير جنس ما قبله كان الفصيح من كلامهم النصب، وذلك لو قلت: ما بقي في
  الدار أحد إلا الوتد، وما عندنا أحد إلا كلباً أو حماراً لأن الكلب والوتد والحمار
  من غير جنس أحد، ومنه قول النابغة الذبياني:</p><p class="poetry_or_grammar">............</p><p
  class="poetry_or_grammar">أعْيَتْ جوَاباً ومَا بالرَّبعْ مِنْ أحَدِ</p><p>ثم قال</p><p
  class="poetry_or_grammar">إلاَّ أوارِيَّ لأَيا ما أُبَيِّنُها</p><p class="poetry_or_grammar">والنّؤْىُ
  كالحَوْضِ بالمظلومة الجَلَدِ</p><p>فنصب «الأواريّ» إذ كان مستثنى من غير جنسه، فكذلك
  نصب قوم يونس لأنهم أمة غير الأمم الذين استثنوا منهم من غير جنسهم وشكلهم وإن كانوا
  من بني آدم، وهذا الاستثناء الذي يسميه بعض أهل العربية الاستثناء المنقطع. ولو كان
  قوم يونس بعض الأمة الذين استثنوا منهم كان الكلام رفعاً، ولكنهم كما وصفت.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن عطاء الخراساني، عن ابن عباس، قوله: { فَلَوْلا كانَتْ
  قَرْيَةٌ آمَنَتْ فَنَفَعَها إيمانُها } يقول: لم تكن قرية آمنت فنفعها الإيمان إذا
  نزل بها بأس الله، إلا قرية يونس.</p><p>قال ابن جريج: قال مجاهد: فلم تكن قرية آمنت
  فنفعها إيمانها كما نفع قوم يونس إيمانهم إلا قوم يونس.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلَوْلا كانَتْ قَرْيَةٌ آمَنَتْ فَنَفَعها
  إيمانْها إلاَّ قَوْمَ يُونسَ لمَّا آمَنُوا كَشَفْنا عَنْهُمْ عَذَابَ الخِزْيِ فِي
  الحيَاةِ الدُّنْيا وَمَتَّعْناهُمْ إلى حِينٍ } يقول: لم يكن هذا في الأمم قبلهم لم
  ينفع قرية كفرت ثم آمنت حين حضرها العذاب فتركت، إلا قوم يونس لما فقدوا نبيهم وظنوا
  أن العذاب قد دنا منهم، قذف الله في قلوبهم التوبة ولبسوا المسوح وألهوا بين كل بهيمة
  وولدها، ثم عجّوا إلى الله أربعين ليلة.</p><p>فلما عرف الله الصدق من قلوبهم والتوبة
  والندامة على ما مضى منهم، كشف الله عنهم العذاب بعد أن تدلى عليهم. قال: وذكر لنا
  أن قوم يونس كانوا بنينوى أرض الموصل.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد
  بن ثور، عن معمر، عن قتادة: { إلاَّ قَوْمَ يُونُسَ } قال: بلغنا أنهم خرجوا فنزلوا
  على تلّ وفرّقوا بين كل بهيمة وولدها يدعون الله أربعين ليلة، حتى تاب عليهم.</p><p>حدثنا
  ابن وكيع، قال: ثنا عبد الحميد الحماني، عن إسماعيل بن عبد الملك، عن سعيد بن جبير،
  قال: غشي قوم يونس العذاب كما يغشى الثوب القبر.</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن صالح المري، عن قتادة، عن ابن عباس: إن العذاب كان هبط على قوم يونس،
  حتى لم يكن بينهم وبينه إلا قدر ثلثي ميل، فلما دعوا كشف الله عنهم.</p><p>حدثني المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد وإسحاق قال: ثنا عبد
  الله، عن ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد: { فَلَوْلا كانَتْ قَرْيَةٌ آمَنَتْ
  فَنَفَعَهَا إيمانُها إلاَّ قَوْمَ يُونُسَ لَمَّا آمَنُوا } قال: كما نفع قوم يونس.
  زاد أبو حذيفة في حديثه قال: لم تكن قرية آمنت حين رأت العذاب فنفعها إيمانها، إلا
  قوم يونس متعناهم.</p><p>حدثني المثنى، قال: ثنا إسحاق، ثنا عبد الله بن أبي جعفر،
  عن أبيه، عن الربيع بن أنس، قال: ثنا رجل قد قرأ القرآن في صدره في إمارة عمر بن الخطاب
  رضي الله عنه، فحدث عن قوم يونس حين أنذر قومه فكذّبوه، فأخبرهم أن العذاب يصيبهم ففارقهم،
  فلما رأوا ذلك وغشيهم العذاب لكنَّهم، خرجوا من مساكنهم وصعدوا في مكان رفيع، وأنهم
  جأروا إلى ربهم ودعوه مخلصين له الدين أن يكشف عنهم العذاب وأن يُرجع إليهم رسولهم.
  قال: ففي ذلك أنزل: { فَلَوْلا كانَتْ قَرْيَةٌ آمَنَتْ فَنَفَعَهَا إيمانُها إلاَّ
  قَوْمَ يُونُسَ لَمَّا آمَنُوا كَشَفْنا عَنْهُمْ عَذَابَ الخِزْي فِي الحياةِ الدُّنْيا
  وَمَتَّعْناهُمْ إلى حينً } فلم تكن قرية غشيها العذاب ثم أمسك عنها إلا قوم يونس خاصة
  فلما رأى ذلك يونس، لكنه ذهب عاتباً على ربه وانطلق مغاضباً وظنّ أن لن نقدر عليه،
  حتى ركب في سفينة فأصاب أهلها عاصف الريح. فذكر قصة يونس وخبره.</p><p>حدثني المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، قال: لما رأوا العذاب ينزل فرّقوا
  بين كل أنثى وولدها من الناس والأنعام، ثم قاموا جميعاً فدعوا الله وأخلصوا إيمانهم،
  فرأوا العذاب يكشف عنهم.</p><p>قال يونس حين كشف عنهم العذاب: أرجع إليهم وقد كذَبتهم؟
  وكان يونس قد وعدهم العذاب بصبح ثالثة، فعند ذلك خرج مغضبا وساء ظنه.</p><p>حدثني الحرث،
  قال: ثنا عبد العزيز، قال: ثنا سفيان، عن إسماعيل بن عبد الملك، عن سعيد بن جبير، قال:
  لما أرسل يونس إلى قومه يدعوهم إلى الإسلام وترك ما هم عليه، قال: فدعاهم فأبوا، فقيل
  له: أخبرهم أن العذاب مصبِّحهم فقالوا: إنا لم نجرّب عليه كذبا فانظروا، فإن بات فيكم
  فليس بشيء وإن لم يبت فاعلموا أن العذاب مصبحكم. فلما كان في جوف الليل أخذ مخلاته
  فتزوّد فيها شيئاً، ثم خرج. فلما أصبحوا تغشاهم العذاب كما يتغشى الإنسان الثوب في
  القبر، ففرّقوا بين الإنسان وولده وبين البهيمة وولدها، ثم عجوا إلى الله، فقالوا:
  آمنا بما جاء به يونس وصدّقنا فكشف الله عنهم العذاب، فخرج يونس ينظر العذاب فلم ير
  شيئاً، قال: جرّبوا عليّ كذبا. فذهب مغاضباً لربه حتى أتى البحر.</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن إسرائيل، عن أبي إسحاق، عن عمرو بن ميمون، قال:
  ثنا ابن مسعود في بيت المال، قال: إن يونس عليه السلام كان قد وعد قومه العذاب وأخبرهم
  أنه يأتيهم إلى ثلاثة أيام، ففرّقوا بين كلّ والدة وولدها، ثم خرجوا فجأروا إلى الله
  واستغفروه فكفّ عنهم العذاب، وغدا يونس ينظر العذاب فلم ير شيئاً، وكان من كذّب ولم
  تكن له بينة قُتل. فانطلق مغاضباً.</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال:
  ثنا صالح المرى، عن أبي عمران الجوني، عن أبي الجلد جيلان قال: لما غشي قوم يونس العذاب
  مشوا إلى شيخ من بقية علمائهم، فقالوا له: إنه قد نزل بنا العذاب فما ترى؟ فقال: قولوا
  يا حيّ حين لا حيّ، ويا حيّ محي الموتى، ويا حيّ لا إله إلا أنت فكشف عنهم العذاب ومتِّعوا
  إلى حين.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، قال: بلغني
  في حرف ابن مسعود: «فلولا يقول فهلاّ».</p><p>وقوله: { لَمَّا آمَنُوا كَشَفْنا عَنْهُمْ
  عَذَابَ الخِزْيِ فِي الحيَاةِ الدُّنْيا } يقول: لما صدقوا رسولهم وأقرّوا بما جاءهم
  به بعد ماأظلهم العذاب وغشيهم أمر الله ونزل بهم البلاء، كشفنا عنهم عذاب الهوان والذلّ
  في حياتهم الدنيا. { وَمَتَّعْناهُمْ إلى حينٍ } يقول: وأخرنا في آجالهم ولم نعاجلهم
  بالعقوبة، وتركناهم في الدنيا يستمتعون فيها بآجالهم إلى حين مماتهم ووقت فناء أعمارهم
  التي قضيت فناءها.</p>'
