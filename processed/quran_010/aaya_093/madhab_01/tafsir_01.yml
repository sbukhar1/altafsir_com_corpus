aaya: وَلَقَدْ بَوَّأْنَا بَنِي إِسْرَائِيلَ مُبَوَّأَ صِدْقٍ وَرَزَقْنَاهُمْ مِنَ
  الطَّيِّبَاتِ فَمَا اخْتَلَفُوا حَتَّىٰ جَاءَهُمُ الْعِلْمُ ۚ إِنَّ رَبَّكَ يَقْضِي
  بَيْنَهُمْ يَوْمَ الْقِيَامَةِ فِيمَا كَانُوا فِيهِ يَخْتَلِفُونَ
text: '<p>يقول تعالى ذكره: ولقد أنزلنا بني إسرائيل منازل صدق. قيل: عنى بذلك الشأم
  وبيت المقدس.</p><p>وقيل: عنى به الشام ومصر. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع،
  قال: ثنا المحاربي وأبو خالد، عن جويبر، عن الضحاك: { مُبَوَّأ صِدْقٍ } قال: منازل
  صدق: مصر والشام.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر،
  عن قتادة: { مُبَوَّأ صِدْقٍ } قال: بوأهم الله الشام وبيت المقدس.</p><p>حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَلَقَدْ بَوَّأنا بني إسْرَائِيلَ مُبَوَّأ
  صِدْقٍ } الشام. وقرأ:</p><p class="quran">إلى الأرْض التي بارَكْنا فِيها للعَالَمِينَ</p><p>وقوله:
  { وَرَزَقْناهُمْ مِنَ الطَّيِّباتِ } يقول: ورزقنا بني إسرائيل من حلال الرزق وهو
  الطيب.</p><p>وقوله: { فَمَا اخْتَلَفُوا حتى جاءَهُمُ العِلْمُ } يقول جلّ ثناؤه:
  فما اختلف هؤلاء الذين فعلنا بهم هذا الفعل من بني إسرائيل، حتى جاءهم ما كانوا به
  عالمين وذلك أنهم كانوا قبل أن يبعث محمد النبيّ صلى الله عليه وسلم مجمعين على نبوّة
  محمد والإقرار به وبمبعثه غير مختلفين فيه بالنعت الذي كانوا يجدونه مكتوباً عندهم،
  فلما جاءهم ما عرفوا كفر به بعضهم وآمن به بعضهم، والمؤمنون به منهم كانوا عدداً قليلاً،
  فذلك قوله: فما اختلفوا حتى جاءهم المعلوم الذي كانوا يعلمونه نبيًّا لله، فوضع العلم
  مكان المعلوم.</p><p>وكان بعضهم يتأوّل العلم ههنا كتاب الله ووحيه. ذكر من قال ذلك:</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَمَا اخْتَلَفُوا حتى جاءَهُمُ
  العِلُمُ بَغْياً بَيْنَهُمْ } قال: العلم: كتاب الله الذي أنزله وأمره الذي أمرهم
  به، وهل اختلفوا حتى جاءهم العلم بغيا بينهم أهل هذه الأهواء، هل اقتتلوا إلا على البغي؟
  قال: والبغي وجهان: وجه النفاسة في الدنيا ومن اقتتل عليها من أهلها، وبغى في العلم
  يرى هذا جاهلاً مخطئاً ويرى نفسه مصيباً عالماً، فيبغي بإصابته وعلمه على هذا المخطىء.</p><p>وقوله:
  { إنَّ رَبَّكَ يَقْضِي بَيْنَهُمْ يَوْمَ القِيامَةِ فِيما كانُوا فِيهِ يَخْتَلِفُونَ
  } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: إن ربك يا محمد يقضي بين المختلفين
  من بني إسرائيل فيك يوم القيامة فيما كانوا فيه من أمري في الدنيا يختلفون، بأن يدخل
  المكذّبين بك منهم النار والمؤمنين بك منهم الجنة. فذلك قضاؤه يومئذ فيما كانوا يختلفون
  من أمر محمد صلى الله عليه وسلم.</p>'
