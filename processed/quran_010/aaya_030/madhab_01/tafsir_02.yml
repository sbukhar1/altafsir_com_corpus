aaya: هُنَالِكَ تَبْلُو كُلُّ نَفْسٍ مَا أَسْلَفَتْ ۚ وَرُدُّوا إِلَى اللَّهِ مَوْلَاهُمُ
  الْحَقِّ ۖ وَضَلَّ عَنْهُمْ مَا كَانُوا يَفْتَرُونَ
text: '<p>{ إَن كُنَّا } هي المخففة من الثقيلة، واللام هي الفارقة بينها وبين النافية،
  وهم الملائكة والمسيح ومن عبدوه من دون الله من أولي العقل، وقيل: الأصنام ينطقها الله
  عزّ وجلّ فتشافههم بذلك مكان الشفاعة التي زعموها وعلقوا بها أطماعهم { هُنَالِكَ }
  في ذلك المقام وفي ذلك الموقف أوفى ذلك الوقت على استعارة اسم المكان للزمان { تَبْلُواْ
  كُلُّ نَفْسٍ } تختبر وتذوق { مَّا أَسْلَفَتْ } من العمل فتعرف كيف هو، أقبيح أم حسن،
  أنافع أم ضارّ، أمقبول أم مردود؟ كما يختبر الرجل الشيء ويتعرّفه ليكتنه حاله. ومنه
  قوله تعالى:</p><p class="quran">يَوْمَ تُبْلَىٰ ٱلسَّرَائِرُ</p><p>[الطارق: 9] وعن
  عاصم: نبلو كلَّ نفس، بالنون ونصب كل: أي نختبرها باختبار ما أسلفت من العمل، فنفرق
  حالها بمعرفة حال عملها: إن كان حسناً فهي سعيدة، وإن كان سيئاً فهي شقية. والمعنى:
  نفعل بها فعل الخابر، كقوله تعالى:</p><p class="quran">لِيَبْلُوَكُمْ أَيُّكُمْ أَحْسَنُ
  عَمَلاً</p><p>[هود: 7] ويجوز أن يراد نصيب بالبلاء وهو العذاب كل نفس عاصية بسبب ما
  أسلفت من الشرّ. وقرىء: «تتلو»، أي تتبع ما أسلفت؛ لأنّ عمله هو الذي يهديه إلى طريق
  الجنة أو إلى طريق النار. أو تقرأ في صحيفتها ما قدّمت من خير أو شرّ { مَوْلَـٰهُمُ
  ٱلْحَقّ } ربهم الصادق ربوبيته؛ لأنهم كانوا يتولون ما ليس لربوبيته حقيقة. أو الذي
  يتولى حسابهم وثوابهم، العدل الذي لا يظلم أحداً. وقرىء: «الحق» بالفتح على تأكيد قوله:</p><p
  class="quran">رُدُّواْ إِلَىٰ ٱللَّهِ</p><p>[الأنعام: 62] كقولك: هذا عبد الله الحق
  لا الباطل. أو على المدح كقولك: الحمد لله. أهل الحمد { وَضَلَّ عَنْهُمْ مَّا كَانُواْ
  يَفْتَرُونَ } وضاع عنهم ما كانوا يدعون أنهم شركاء لله. أو بطل عنهم ما كانوا يختلقون
  من الكذب وشفاعة الآلهة.</p>'
