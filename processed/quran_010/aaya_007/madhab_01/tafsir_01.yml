aaya: إِنَّ الَّذِينَ لَا يَرْجُونَ لِقَاءَنَا وَرَضُوا بِالْحَيَاةِ الدُّنْيَا وَاطْمَأَنُّوا
  بِهَا وَالَّذِينَ هُمْ عَنْ آيَاتِنَا غَافِلُونَ
text: '<p>يقول تعالى ذكره: إن الذين لا يخافون لقاءنا يوم القيامة، فهم لذلك مكذّبون
  بالثواب والعقاب، متنافسون في زين الدنيا وزخارفها، راضون بها عوضاً من الآخرة، مطمئنين
  إليها ساكنين. { وَالَّذِينَ هم } عن آيات الله، وهي أدلته على وحدانيته، وحججه على
  عباده في إخلاص العبادة له { غَافِلُونَ } معرضون عنها لاهون، لا يتأملونها تأمل ناصح
  لنفسه، فيعلموا بها حقيقة ما دلتهم عليه، ويعرفوا بها بطول ما هم عليه مقيمون. { أُولَئِكَ
  مَأْوَاهُمُ النَّارُ } يقول جلّ ثناؤه: هؤلاء الذين هذه صفتهم مأواهم مصيرها إلى النار
  نار جهنم في الآخرة. { بِمَا كَانُوا يَكْسِبونَ } في الدنيا من الآثام والأجرام ويجترحون
  من السيئات. والعرب تقول: «فلان لا يرجو فلاناً»: إذا كان لا يخافه. ومنه قول الله
  جلّ ثناؤه:</p><p class="quran">ما لَكُمْ لا تَرْجُونَ لِلَّهِ وَقاراً</p><p>ومنه
  قول أبي ذؤيب:</p><p class="poetry_or_grammar">إذَا لَسَعَتْهُ النَّحْلُ لَمْ يَرْجُ
  لَسْعَها</p><p class="poetry_or_grammar">وخالَفَها فِي بَيْتِ نُوبٍ عَوَاسِلِ</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { واطْمَأنُّوا بِها } قال:
  هو مثل قوله:</p><p class="quran">مَنْ كانَ يُرِيدُ الحَياةَ الدُّنْيا وَزِينَتَها
  نُوَفّ إلَيْهِمْ أعْمالَهُمْ فِيها</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبي نجيح، عن مجاهد، في قوله: { إنَّ الَّذِينَ لا يَرْجُونَ لِقاءَنا
  وَرَضُوا بالحَياةِ الدُّنْيا واطْمأَنُّوا بِها } قال: هو مثل قوله:</p><p class="quran">مَنْ
  كانَ يُرِيدُ الحَياةَ الدُّنْيا وَزِينَتَها نُوَفُّ إلَيْهِمْ أعْمالَهُمْ فِيها</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ الَّذِينَ لا يَرْجُونَ
  لِقاءَنا وَرَضُوا بالحَياةِ الدُّنْيا واطْمأَنُّوا بِها وَالَّذِينَ هُمْ عَنْ آياتِنا
  غافِلُونَ } قال: إذا شئت رأيت صاحب دنيا لها يفرح، ولها يحزن، ولها يسخط، ولها يرضى.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّ الَّذِينَ لا يَرْجُونَ
  لِقاءَنا وَرَضُوا بالحَياةِ الدُّنْيا واطْمأَنُّوا بِها... } الآية كلها، قال: هؤلاء
  أهل الكفر. ثم قال: { أُولَئِكَ مَأْوَاهُمُ النَّارُ بِمَا كانُوا يَكْسِبُوَنَ }.</p>'
