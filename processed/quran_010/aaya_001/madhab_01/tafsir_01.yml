aaya: الر ۚ تِلْكَ آيَاتُ الْكِتَابِ الْحَكِيمِ
text: '<p>قال أبو جعفر: اختلف أهل التأويل في ذلك، فقال بعضهم: تأويله أنا الله أرى.
  ذكر من قال ذلك:</p><p>حدثنا يحيى بن داود بن ميمون الواسطي، قال: ثنا أبو أسامة، عن
  أبي روق، عن الضحاك، في قوله: { الر }: أنا الله أرى.</p><p>حدثنا أحمد بن إسحاق، قال:
  ثنا أبو أحمد، قال: ثنا شريك، عن عطاء بن السائب، عن أبي الضحى عن ابن عباس، قوله:
  { الر } قال: أنا الله أرى.</p><p>وقال آخرون: هي حروف من اسم الله الذي هو الرحمن.
  ذكر من قال ذلك:</p><p>حدثني عبد الله بن أحمد بن شبويه، قال: ثنا عليّ بن الحسين،
  قال: ثني أبي، عن يزيد، عن عكرمة عن ابن عباس: «الر، وحم، ونون» حروف الرحمن مقطعة.</p><p>حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عيسى بن عبيد عن الحسين بن عثمان، قال:
  ذكر سالم بن عبد الله: «الر، وحم ونون» فقال: اسم الرحمن مقطع. ثم قال: الرحمن.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا أبي حماد، قال: ثنا مندل، عن عطاء بن السائب، عن
  سعيد بن جبير، قال: «الر، وحم، ونون» هو اسم الرحمن.</p><p>حدثنا ابن وكيع، قال: ثنا
  سويد بن عمرو الكلبي، عن أبي عوانة، عن إسماعيل بن سالم، عن عامر أنه سئل عن: «الر،
  وحم، وص» قال: هي أسماء الله مقطعة بالهجاء، فإذا وصلتها كانت اسماً من أسماء الله
  تعالى.</p><p>وقال آخرون: هي اسم من أسماء القرآن. ذكر من قال ذلك:</p><p>حدثنا محمد
  بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { الر } اسم من أسماء القرآن.</p><p>وقد
  ذكرنا اختلاف الناس وما إليه ذهب كلّ قائل في الذي قال فيه، وما الصواب لدينا من القول
  في ذلك في نظيره، وذلك في أوّل سورة البقرة، فأغنى ذلك عن إعادته في هذا الموضع. وإنما
  ذكرنا في هذا الموضع القدر الذي ذكرنا لمخالفة من ذكرنا قوله في هذا قول في الم، فأما
  الذين وفقوا بين معاني جميع ذلك، فقد ذكرنا قولهم هناك مكتفيا عن الإعادة ههنا.</p><p>القول
  في تأويل قوله تعالى: { تِلْكَ آياتُ الكِتابِ الحَكِيمِ }.</p><p>واختلف في تأويل
  ذلك، فقال بعضهم: تلك آيات التوراة. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا
  أبو نعيم، قال: ثنا سفيان، عن مجاهد: { تِلْكَ آياتُ الكِتابِ الحَكِيمِ } قال: التوراة
  والإنجيل.</p><p>قال: ثنا إسحاق، قال: ثنا هشام، عن عمرو، عن سعيد، عن قتادة: { تِلْكَ
  آياتُ الكِتابِ } قال: الكتب التي كانت قبل القرآن.</p><p>وقال آخرون: معنى ذلك: هذه
  آيات القرآن.</p><p>وأولى التأويلين في ذلك بالصواب تأويل من تأوّله: هذه آيات القرآن،
  ووجه معنى «تلك» إلى معنى «هذه»، وقد بيَّنا وجه توجيه تلك إلى هذا المعنى في سورة
  البقرة بما أغنى عن إعادته.</p><p>والآيات الأعلام، والكتاب اسم من أسماء القرآن، وقد
  بيَّنا كلّ ذلك فيما مضى قبل.</p><p>وإنما قلنا هذا التأويل أولى في ذلك بالصواب، لأنه
  لم يجيءْ للتوراة والإنجيل قبل ذكر ولا تلاوة بعده فيوجه إليه الخبر، فإذا كان ذلك
  كذلك، فتأويل الكلام: والرحمن هذه آيات القرآن الحكيم. ومعنى «الحكيم» في هذا الموضع:
  «المحكم» صرف مفعل إلى فعيل، كما قيل عذاب أليم، بمعنى مؤلم، وكما قال الشاعر:</p><p
  class="poetry_or_grammar">أمنْ رَيحانةَ الدَّاعي السَّميعُ</p><p>وقد بيَّنا ذلك
  في غير موضع من الكتاب. فمعناه إذا: تلك آيات الكتاب المحكم الذي أحكمه الله وبيَّنه
  لعباده، كما قال جلّ ثناؤه:</p><p class="quran">الر كِتابٌ أُحْكِمَتْ آياتُهُ ثُمَّ
  فُصّلَتْ مِنْ لَدُنْ حَكِيمٍ خَبِيرٍ</p>'
