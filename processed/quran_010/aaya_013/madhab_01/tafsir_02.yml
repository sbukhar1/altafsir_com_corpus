aaya: وَلَقَدْ أَهْلَكْنَا الْقُرُونَ مِنْ قَبْلِكُمْ لَمَّا ظَلَمُوا ۙ وَجَاءَتْهُمْ
  رُسُلُهُمْ بِالْبَيِّنَاتِ وَمَا كَانُوا لِيُؤْمِنُوا ۚ كَذَٰلِكَ نَجْزِي الْقَوْمَ
  الْمُجْرِمِينَ
text: "<p>{ لَمَّا } ظرف لأهلكنا: والواو في { وَجَاءتْهُمْ } للحال، أي ظلموا بالتكذيب
  وقد جاءتهم رسلهم بالحجج والشواهد على صدقهم وهي المعجزات. وقوله: { وَمَا كَانُواْ
  لِيُؤْمِنُواْ } يجوز أن يكون عطفاً على ظلموا، وأن يكون اعتراضاً واللام لتأكيد النفي،
  يعني: ما كانوا يؤمنون حقاً تأكيداً لنفي إيمانهم، وأن الله قد علم منهم أنهم يصرون
  على كفرهم، وأن الإيمان مستبعد منهم. والمعنى: أن السبب في إهلاكهم تكذيب الرسل، وعلم
  الله أنه لا فائدة في إمهالهم بعد أن ألزموا الحجّة ببعثه الرسل { كَذٰلِكَ } مثل ذلك
  الجزاء يعني الإهلاك { نَجْزِي } كل مجرم، وهو وعيد لأهل مكة على إجرامهم بتكذيب رسول
  الله صلى الله عليه وسلم. وقرىء: «يجزي» بالياء { ثُمَّ جَعَلْنَـٰكُمْ } الخطاب للذين
  بعث إليهم محمد صلى الله عليه وسلم، أي استخلفناكم في الأرض بعد القرون التي أهلكنا
  { لِنَنظُرَ } أتعملون خيراً أم شراً فنعاملكم على حسب عملكم. و { كَيْفَ } في محل
  النصب بتعلمون لا بننظر، لأنّ معنى الاستفهام فيه يحجب أن يتقدّم عليه عامله. فإن قلت:
  كيف جاز النظر على الله تعالى وفيه معنى المقابلة قلت: هو مستعار للعلم المحقق الذي
  هو العلم بالشيء موجوداً شبه بنظر الناظر وعيان المعاين في تحققه.</p>"
