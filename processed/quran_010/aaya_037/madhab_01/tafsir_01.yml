  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَمَا كَانَ هَٰذَا الْقُرْآنُ أَنْ يُفْتَرَىٰ مِنْ دُونِ اللَّهِ وَلَٰكِنْ تَصْدِيقَ
  الَّذِي بَيْنَ يَدَيْهِ وَتَفْصِيلَ الْكِتَابِ لَا رَيْبَ فِيهِ مِنْ رَبِّ الْعَالَمِينَ
text: "<p>يقول تعالى ذكره: ما ينبغي لهذا القرآن أن يفترى من دون الله، يقول: ما ينبغي
  له أن يتخرّصه أحد من عند غير الله، وذلك نظير قوله: «وَما كانَ لِنَبِيَ أنْ يُغَلَّ»
  بمعنى: ما ينبغي لنبيّ أن يغله أصحابه. وإنما هذا خبر من الله جلّ ثناؤه أن هذا القرآن
  من عنده أنزله إلى محمد عبده، وتكذيب منه للمشركين الذين قالوا: هو شعر وكهانة، والذين
  قالوا: إنما يتعلمه محمد من يعيش الروميّ. يقول لهم جلّ ثناؤه: ما كان هذا القرآن ليختلقه
  أحد من عند غير الله، لأن ذلك لا يقدر عليه أحد من الخلق. { وَلَكِنْ تَصْديقَ الَّذِي
  بينَ يَدَيْهِ } يقول تعالى ذكره: ولكنه من عند الله أنزله مصدّقاً لما بين يديه أي
  لما قبله من الكتب التي أنزلت على أنبياء الله كالتوراة والإنجيل وغيرهما من كتب الله
  التي أنزلها على أنبيائه. { وَتَفْصِيل الكِتابِ } يقول: وتبيان الكتاب الذي كتبه الله
  على أمة محمد صلى الله عليه وآله وسلم، وفرائضه التي فرضها عليهم في السابق من علمه.
  { لا رَيْبَ فِيهِ } يقول: لا شكّ فيه أنه تصديق الذي بين يديه من الكتاب وتفصيل الكتاب
  من عند ربّ العالمين، لا افتراء من عند غيره ولا اختلاق.</p>"
