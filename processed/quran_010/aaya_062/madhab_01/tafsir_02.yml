aaya: أَلَا إِنَّ أَوْلِيَاءَ اللَّهِ لَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ
text: '<p>{ أَوْلِيَاء ٱللَّهِ } الذين يتولونه بالطاعة ويتولاهم بالكرامة. وقد فسر
  ذلك في قوله: { ٱلَّذِينَ ءامَنُواْ وَكَانُواْ يَتَّقُونَ } فهم توليهم إياه { لَهُمُ
  ٱلْبُشْرَىٰ فِي ٱلْحَيوٰةِ ٱلدُّنْيَا وَفِى ٱلأَخِرَةِ } فهو توليه إياهم. وعن سعيد
  بن جبير:</p><p>(515) أنّ رسول الله صلى الله عليه وسلم سُئل: من أولياء الله؟ فقال:</p><p
  class="hadith"> " هم الذين يذكر الله برؤيتهم " </p><p>يعني السمت والهيئة. وعن ابن
  عباس رضي الله عنهما: الإخبات والسكينة. وقيل: هم المتحابون في الله. وعن عمر رضي الله
  عنه: سمعت النبيّ صلى الله عليه وسلم يقول:</p><p>(516)</p><p class="hadith"> " إنَّ
  من عباد الله عباداً ما هم بأنبياء ولا شهداء، يغبطهم الأنبياء والشهداء يوم القيامة
  لمكانهم من الله " </p><p>قالوا: يا رسول الله، خبرنا من هم وما أعمالهم؟ فلعلنا نحبهم،
  قال:</p><p class="hadith"> " هم قوم تحابوا في الله على غير أرحام بينهم ولا أموال
  يتعاطونها، فوالله إن وجوههم لنور، وإنهم لعلى منابر من نور، لا يخافون إذا خاف الناس
  ولا يحزنون إذا حزن الناس " </p><p>ثم قرأ الآية: { ٱلَّذِينَ ءامَنُواْ } نصب أو رفع
  على المدح أو على وصف الأولياء أو على الابتداء والخبر لهم البشرى، والبشرى في الدنيا
  ما بشر الله به المؤمنين المتقين في غير مكان من كتابه، وعن النبي صلى الله عليه وسلم:</p><p>(517)</p><p
  class="hadith"> " هي الرؤيا الصالحة يراها المسلم أو ترى له " </p><p>وعنه عليه الصلاة
  والسلام: ذهبت النبوّة وبقيت المبشرات. وقيل: هي محبة الناس له والذكر الحسن. وعن أبي
  ذرّ:</p><p>(518) قلت: لرسول الله صلى الله عليه وسلم: الرجل يعمل العمل لله ويحبه
  الناس فقال:</p><p class="hadith"> " تلك عاجل بشرى المؤمن " </p><p>وعن عطاء: لهم
  البشرى عند الموت تأتيهم الملائكة بالرحمة. قال الله تعالى:</p><p class="quran">تَتَنَزَّلُ
  عَلَيْهِمُ ٱلْمَلَـئِكَةُ أَن لا تَخَافُواْ وَلاَ تَحْزَنُواْ وَأَبْشِرُواْ بِٱلْجَنَّة</p><p>[فصلت:30]
  وأمّا البشرى في الآخرة فتلقى الملائكة إياهم مسلمين مبشرين بالفوز والكرامة، وما يرون
  من بياض وجوههم وإعطاء الصحائف بأيمانهم وما يقرءون منها، وغير ذلك من البشارات { لاَ
  تَبْدِيلَ لِكَلِمَاتِ ٱللَّهِ } لا تغيير لأقواله ولا إخلاف لمواعيده، كقوله تعالى:</p><p
  class="quran">مَا يُبَدَّلُ ٱلْقَوْلُ لَدَىَّ</p><p>[ق: 29] و { ذٰلِكَ } إشارة إلى
  كونهم مبشرين في الدارين، وكلتا الجملتين اعتراض.</p>'
