aaya: أَلَا إِنَّ أَوْلِيَاءَ اللَّهِ لَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ
text: '<p>يقول تعالى ذكره: ألا إن أنصار الله لا خوف عليهم في الآخرة من عقاب الله لأن
  الله رضي عنهم فآمنهم من عقابه، وَلا هم يحزنون على ما فاتهم من الدنيا. والأولياء
  جمع وليّ، وهو النصير. وقد بيَّنا ذلك بشواهده.</p><p>واختلف أهل التأويل فيمن يستحقّ
  هذا الاسم، فقال بعضهم: هم قوم يُذكر الله لرؤيتهم لما عليهم من سيما الخير والإخبات.
  ذكر من قال ذلك:</p><p>حدثنا أبو كريب وابن وكيع، قالا: ثنا ابن يمان، قال: ثنا ابن
  أبي ليلى، عن الحكم، عن مقسم، وسعيد بن جبير، عن ابن عباس: { ألا إنَّ أوْلِياءَ اللَّهِ
  لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ } قال: الذين يذكر الله لرؤيتهم.</p><p>حدثنا
  أبو كريب وأبو هشام قالا: ثنا ابن يمان، عن أشعث بن إسحاق، عن جعفر بن أبي المغيرة،
  عن سعيد بن جبير، عن النبيّ صلى الله عليه وسلم، مثله.</p><p>حدثنا أبو كريب، قال:
  ثنا ابن يمان، عن سفيان، عن العلاء بن المسيب، عن أبي الضحى، مثله.</p><p>حدثنا ابن
  وكيع، قال: ثنا جرير، عن العلاء بن المسيب، عن أبيه: { ألا إنَّ أوْلِياءَ اللَّهِ
  لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ } قال: الذين يذكر الله لرؤيتهم.</p><p>قال:
  ثنا ابن مهدي وعبيد الله، عن سفيان، عن العلاء بن المسيب، عن أبي الضحى، قال: سمعته
  يقول في هذه الآية: { ألا إنَّ أوْلِياءَ اللَّهِ لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ
  } قال: من الناس مفاتيح أذا رُؤوا ذكر الله لرؤيتهم.</p><p>قال: ثنا أبي، عن مسعر،
  عن سهل بن الأسد، عن سعيد بن جبير، قال: سئل رسول الله صلى الله عليه وسلم عن أولياء
  الله، فقال</p><p class="hadith"> " الَّذِينَ إذا رُؤُوا ذُكِرَ اللَّهُ " </p><p>قال:
  ثنا زيد بن حباب، عن سفيان، عن حبيب بن أبي ثابت، عن أبي وائل، عن عبد الله: { ألا
  إنَّ أوْلِياءَ اللَّهِ لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ } قال: الذين إذا
  رُؤُوا ذكر الله لرؤيتهم.</p><p>قال: ثنا أبو يزيد الرازي، عن يعقوب، عن جعفر، عن سعيد
  بن جبير، عن النبيّ صلى الله عليه وسلم قال</p><p class="hadith"> " هُمُ الَّذِينَ
  إذا رُؤُوا ذُكِرَ اللَّهُ " </p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا فرات،
  عن أبي سعد، عن سعيد بن جبير، قال: سئل النبيّ صلى الله عليه وسلم عن أولياء الله،
  قال:</p><p class="hadith"> " هُمُ الَّذِينَ إذا رُؤُوا ذُكِرَ اللَّهُ " </p><p>».</p><p>قال:
  ثنا الحسين، قال: ثنا هشيم، قال: أخبرنا العوّام، عن عبد الله بن أبي الهذيل في قوله:
  { ألا إنَّ أوْلِياءَ اللَّهِ لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ... } الآية،
  قال: إن وليّ الله إذا رُؤي ذكر الله.</p><p>وقال آخرون في ذلك بما:</p><p>حدثنا أبو
  هاشم الرفاعي، قال: ثنا ابو فضيل، قال: ثنا أبي عن عمارة بن القعقاع الضبي، عن أبي
  زرعة بن عمرو بن جرير البجلي، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " إنَّ مِنْ عِبادِ اللَّهِ عِباداً يَغْبِطُهُمُ الأنْبِياءُ والشهَدَاءُ
  ". </p><p>قيل: من هم يا رسول الله، فلعلنا نحبهُّم؟ قال:</p><p class="hadith"> "
  هُمْ قَوْمٌ تَحابُّوا في اللَّهِ مِنْ غيرِ أمْوَالٍ وَلا أنْسابٍ، وُجُوهُهُمْ مِنْ
  نُور، على مَنابِرَ مِنْ نُور، لا يَخافُونَ إذَا خافَ النَّاسُ، وَلا يَحْزَنُونَ
  إذَا حَزَنَ النَّاس " </p><p>وقرأ: ألا إنَّ أوْلِياءَ اللَّهِ لا خَوْفٌ عَلَيْهِمْ
  وَلا هُمْ يَحْزَنُونَ.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن عمارة، عن أبي زرعة،
  عن عمر بن الخطاب، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> "
  إنَّ مِنْ عِبادِ اللَّهِ لاَناسا ما هُمْ بأَنْبِياءَ وَلا شُهَدَاءَ، يغَبْطِهِمُ
  الأَنْبِياءُ والشُّهَدَاءُ يَوْمَ القِيامَةِ بِمَكانِهِمْ مِنَ اللَّهِ ". </p><p>قالوا:
  يا رسول الله أخبرنا من هم، وما أعمالهم، فإنا نحبهم لذلك؟ قال:</p><p class="hadith">
  " هُمْ قَوْمٌ تَحابُّوا فِي اللَّهِ بِرُوحِ اللَّهِ على غيرِ أرْحامِ بَيْنَهُمْ
  وَلا أمْوَال يَتَعاطُوَنها، فَوَاللَّهِ إنَّ وُجُوهَهُمْ لَنُورٌ، وإنَّهُمْ لَعَلى
  نُور، لا يَخافونَ إذَا خافَ النَّاسُ وَلا يَحْزَنُونَ إذَا حَزَنَ النَّاسُ ". </p><p>وقرأ
  هذه الآية: { ألا إنَّ أوْلِياءَ اللَّهِ لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ
  }.</p><p>حدثنا بحر بن نصر الخولاني، قال: ثنا يحيى بن حسان، قال: ثنا عبد الحميد بن
  بهرام، قال: ثنا شهر بن حوشب، عن عبد الرحمن بن غنم، عن أبي مالك الأشعري، قال: قال
  رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " يَأْتِي مِنْ أفناءِ النَّاسِ
  ونَوَازِعِ القَبائِلِ قَوْمٌ لَمْ يَتَّصِلْ بَيْنَهُمْ أرْحامٌ مُتَقارِبَةٌ، تَحابُّوا
  فِي اللَّهِ وَتَصَافَوْا فِي اللَّهِ يَضَعُ اللَّهُ لَهُمْ يَومَ القِيامَةِ مَنابِرَ
  مِنْ نُورٍ فَيُجْلِسُهُمْ عَلَيْها، يَفْزَعُ النَّاسُ فَلا يَفْزَعُونَ، وَهُمْ أوْلِياءُ
  اللَّهِ الَّذِينَ لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ ". </p><p>والصواب من
  القول في ذلك أن يقال: الوليّ، أعني وليّ الله، هو من كان بالصفة التي وصفه الله بها،
  وهو الذي آمن واتقى، كما قال الله:</p><p class="quran">الَّذِينَ آمَنُوا وكانُوا
  يَتَّقُونَ</p><p>وبنحو الذي قلنا في ذلك، كان ابن زيد يقول:</p><p>حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ألا إنَّ أوْلِياءَ اللَّهِ لا خَوْفٌ
  عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ } من هم يا ربّ؟ قال: { الَّذِينَ آمَنُوا وكانُوا
  يَتَّقُونَ } قال: أبى أن يتقبل الإيمان إلا بالتقوى.</p>'
