aaya: أُولَٰئِكَ مَأْوَاهُمُ النَّارُ بِمَا كَانُوا يَكْسِبُونَ
text: '<p>{ لاَ يَرْجُونَ لِقَاءنَا } لا يتوقعونه أصلاً، ولا يخطرونه ببالهم لغفلتهم
  المستولية عليهم، المذهلة باللذات وحبّ العاجل عن التفطن للحقائق. أو لا يأملون حسن
  لقائنا كما يأمله السعداء أو لا يخافون سوء لقائنا الذي يجب أن يخاف { وَرَضُواْ بِٱلْحَيوٰةِ
  ٱلدُّنْيَا } من الآخرة، وآثروا القليل الفاني على الكثير الباقي، كقوله تعالى:</p><p
  class="quran">أَرَضِيتُمْ بِٱلْحَيَاةِ ٱلدُّنْيَا مِنَ ٱلآخِرَةِ</p><p>[التوبة:
  38]. { وَٱطْمَأَنُّواْ بِهَا } وسكنوا فيها سكون من لا يزعج عنها، فبنوا شديداً وأمّلوا
  بعيداً.</p>'
