aaya: قُلْ هَلْ مِنْ شُرَكَائِكُمْ مَنْ يَهْدِي إِلَى الْحَقِّ ۚ قُلِ اللَّهُ يَهْدِي
  لِلْحَقِّ ۗ أَفَمَنْ يَهْدِي إِلَى الْحَقِّ أَحَقُّ أَنْ يُتَّبَعَ أَمَّنْ لَا يَهِدِّي
  إِلَّا أَنْ يُهْدَىٰ ۖ فَمَا لَكُمْ كَيْفَ تَحْكُمُونَ
text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا محمد لهؤلاء المشركين
  { هَلْ مِنْ شُركائِكم } الذين تدعون من دون الله، وذلك آلهتهم وأوثانهم، { مَنْ يَهْدِي
  إلى الحَقّ } يقول: من يرشد ضالاًّ من ضلالته إلى قصد السبيل، ويسدّد جائزاً عن الهدى
  إلى واضح الطريق المستقيم فإنهم لا يقدرون أن يدّعوا أن آلهتهم وأوثانهم ترشد ضالاًّ
  أو تهدي حائراً. وذلك أنهم إن ادّعوا ذلك لها أكذبتهم المشاهدة وأبان عجزها عن ذلك
  الاختبار بالمعاينة، فإذا قالوا لا وأقرّوا بذلك، فقل لهم. فالله يهدي الضالّ عن الهدى
  إلى الحقّ. { أفَمَنْ يَهْدِي } أيها القوم ضالاًّ { إلى الحَقّ } وجائراً عن الرشد
  إلى الرشد، { أحَقُّ أنْ يُتَّبَعَ } إلى ما يدعو إليه { أمْ مَنْ لا يَهْدِي إلاَّ
  أنْ يُهْدَىٰ }؟</p><p>واختلف القرّاء في قراءة ذلك، فقرأته عامة قرّاء أهل المدينة:
  «أمْ مَنْ لا يَهْدّي» بتسكين الهاء وتشديد الدال، فجمعوا بين ساكنين. وكأن الذي دعاهم
  إلى ذلك أنهم وجهوا أصل الكلمة إلى أنه: أم مَن لا يهتدي، ووجدوه في خطّ المصحف بغير
  ما قرروا وأن التاء حذفت لما أدغمت في الدال، فأقرّوا الهاء ساكنة على أصلها الذي كانت
  عليه، وشدّدوا الدال طلبا لإدغام التاء فيها، فاجتمع بذلك سكون الهاء والدال. وكذلك
  فعلوا في قوله: «وَقُلْنا لَهُمْ لا تَعْدُّوا في السَّبْتِ» وفي قوله: { يخَصّمونَ
  }. وقرأ ذلك بعض قرّاء أهل مكة والشام والبصرة: «يَهَدّي» بفتح الهاء وتشديد الدال.
  وأمُّوا ما أمَّه المدنيون من الكلمة، غير أنهم نقلوا حركة التاء من «يهتدي» إلى الهاء
  الساكنة، فحرّكوا بحركتها وأدغموا التاء في الدال فشدّدوها. وقرأ ذلك بعض قرّاء الكوفة:
  يَهِدّي بفتح الياء وكسر الهاء وتشديد الدال، بنحو ما قصده قرّاء أهل المدينة غير أنه
  كسر الهاء لكسرة الدال من «يهتدي» استثقالاً للفتحة بعدها كسرة في حرف واحد. وقرأ ذلك
  بعض عامة قرّاء الكوفيين: «أمْ مَنْ لا يَهْدِي» بتسكين الهاء وتخفيف الدال، وقالوا:
  إن العرب تقول: هديت بمعنى اهتديت، قالوا: فمعنى قوله: { أم مَنْ لا يَهْدِي }: أم
  من لا يهتدي { إلاَّ أنْ يُهْدَى }.</p><p>وأولى القراءة في ذلك بالصواب قراءة من قرأ:
  «أمْ مَنْ لا يَهَدّي» بفتح الهاء وتشديد الدال، لما وصفنا من العلة لقارىء ذلك كذلك،
  وأن ذلك لا يدفع صحته ذو علم بكلام العرب وفيهم المنكر غيره، وأحقّ الكلام أن يقرأ
  بأفصح اللغات التي نزل بها كلام الله تبارك وتعالى.</p><p>فتأويل الكلام إذا: أفمن
  يهدي إلى الحقّ أحقّ أن يتبع، أم من لا يهتدي إلى شيء إلا أن يُهْدَى.</p><p>وكان بعض
  أهل التأويل يزعم أن معنى ذلك: أم من لا يقدر أن ينتقل عن مكانه إلا أن ينقل.</p><p>وكان
  مجاهد يقول في تأويل ذلك ما:</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبي نجيح، عن مجاهد: «أفمَنْ يَهْدِي إلى الحَقّ أحَقُّ أنْ يُتَّبَعَ أمْ مَنْ
  لا يَهِدّي إلاَّ أنْ يُهْدَىٰ» قال: الأوثان، الله يهدي منها ومن غيرها من شاء لما
  شاء.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  قوله: «أمَّنْ لا يهَدّي إلاَّ أنْ يُهْدَىٰ» قال: قال: الوثن.</p><p>وقوله: { فمَا
  لَكُمْ كَيْفَ تَحْكُمُونَ } ألا تعلمون أن من يهدي إلى الحقّ أحقّ أن يتبع من الذي
  لا يهتدي إلى شيء إلا أن يهديه إليه هاد غيره، فتتركوا اتباع من لا يهتدي إلى شيء وعبادته
  وتتبعوا من يهديكم في ظلمات البرّ والبحر وتخلصوا له العبادة فتفردوه بها وحده دون
  ما تشركونه فيها من آلهتكم وأوثانكم؟</p>"
