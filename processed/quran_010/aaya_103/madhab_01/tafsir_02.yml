aaya: ثُمَّ نُنَجِّي رُسُلَنَا وَالَّذِينَ آمَنُوا ۚ كَذَٰلِكَ حَقًّا عَلَيْنَا نُنْجِ
  الْمُؤْمِنِينَ
text: "<p>{ أَيَّامِ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِهِمْ } وقائع الله تعالى فيهم. كما
  يقال: «أيام العرب» لوقائعها { ثُمَّ نُنَجّى رُسُلَنَا } معطوف على كلام محذوف يدلّ
  عليه قوله: { إِلاَّ مِثْلَ أَيَّامِ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِهِمْ } كأنه قيل:
  نهلك الأمم ثم ننجي رسلنا، على حكاية الأحوال الماضية { وَٱلَّذِينَ ءامَنُواْ } ومن
  آمن معهم، كذلك { نُنجِ ٱلْمُؤْمِنِينَ } مثل ذلك الإنجاء ننجي المؤمنين منكم، ونهلك
  المشركين. و { حَقّاً عَلَيْنَا } اعتراض، يعني: حقّ ذلك علينا حقاً. وقرىء: «ننجّ»
  بالتشديد.</p>"
