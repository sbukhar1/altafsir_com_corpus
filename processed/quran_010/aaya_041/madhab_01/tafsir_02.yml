aaya: وَإِنْ كَذَّبُوكَ فَقُلْ لِي عَمَلِي وَلَكُمْ عَمَلُكُمْ ۖ أَنْتُمْ بَرِيئُونَ
  مِمَّا أَعْمَلُ وَأَنَا بَرِيءٌ مِمَّا تَعْمَلُونَ
text: '<p>{ وَإِن كَذَّبُوكَ } وإن تموا على تكذيبك ويئست من إجابتهم، فتبرأ منهم وخلهم
  فقد أعذرت، كقوله تعالى:</p><p class="quran">فَإِنْ عَصَوْكَ فَقُلْ إِنّى بَرِىء</p><p>[الشعراء:
  216] وقيل: هي منسوخة بآية السيف.</p>'
