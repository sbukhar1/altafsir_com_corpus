aaya: قَالَ قَدْ أُجِيبَتْ دَعْوَتُكُمَا فَاسْتَقِيمَا وَلَا تَتَّبِعَانِّ سَبِيلَ
  الَّذِينَ لَا يَعْلَمُونَ
text: '<p>قرىء: «دعواتكما». قيل: كان موسى يدعو وهارون يؤمّن. ويجوز أن يكونا جميعاً
  يدعوان. والمعنى: إنّ دعاءكما مستجاب، وما طلبتما كائن ولكن في وقته { فَٱسْتَقِيمَا
  } فاثبتا على ما أنتما عليه من الدعوة والزيادة في إلزام الحجّة، فقد لبث نوح عليه
  السلام في قومه ألف عام إلاّ قليلاً ولا تستعجلا. قال ابن جريج، فمكث موسى بعد الدعاء
  أربعين سنة { وَلاَ تَتَّبِعَانّ سَبِيلَ ٱلَّذِينَ لاَ يَعْلَمُونَ } أي لا تتبعا
  طريق الجهلة بعادة الله في تعليقه الأمور بالمصالح، ولا تعجلا فإن العجلة ليست بمصلحة.
  وهذا كما قال لنوح عليه السلام</p><p class="quran">إِنّى أَعِظُكَ أَن تَكُونَ مِنَ
  ٱلْجَـٰهِلِينَ</p><p>[هود: 46]. وقرىء: «ولا تتبعان» بالنون الخفيفة، وكسرها لالتقاء
  الساكنين تشبيهاً بنون التثنية، وبتخفيف التاء من تبع.</p>'
