aaya: قُلْ لَوْ شَاءَ اللَّهُ مَا تَلَوْتُهُ عَلَيْكُمْ وَلَا أَدْرَاكُمْ بِهِ ۖ فَقَدْ
  لَبِثْتُ فِيكُمْ عُمُرًا مِنْ قَبْلِهِ ۚ أَفَلَا تَعْقِلُونَ
text: '<p>يقول تعالى ذكره لنبيه معرّفه الحجة على هؤلاء المشركين الذين قالوا له ائت
  بقرآن غير هذا أو بدّله: قل لهم يا محمد { لَوْ شاءَ اللَّهُ ما تَلَوْتُهُ عَلَيْكُمْ
  } أي ما تلوت هذا القرآن عليكم أيها الناس بأن كان لا ينزل عليّ فيأمرني بتلاوته عليكم،
  { وَلا أدْرَاكُمْ بِهِ } يقول: ولا أعلمكم به، { فَقَدْ لَبِثْتُ فيكُمْ عُمُراً مِنْ
  قَبْلِهِ } يقول: فقد مكثت فيكم أربعين سنة من قبل أن أتلوه عليكم ومن قبل أن يوحيه
  إليَّ ربي، { أفَلا تَعْقِلُونَ } أني لو كنت منتحلاً ما ليس لي من القول كنت قد انتحلته
  في أيام شبابي وحداثتي وقبل الوقت الذي تلوته عليكم؟ فقد كان لي اليوم لو لم يوح إليّ
  وأومر بتلاوته عليكم مندوحة عن معاداتكم ومتسع في الحال التي كنت بها منكم قبل أن يوحى
  إليَّ وأومر بتلاوته عليكم.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { وَلا أدرَاكُمْ بِهِ }: ولا أعلمكم.</p><p>حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { ولَوْ شاءَ اللَّهُ
  ما تَلَوْتُهُ عَلَيْكُمْ وَلا أدْرَاكُمْ بِهِ } يقول: لو شاء الله لم يعلمكموه.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس: { لَوْ شاءَ
  اللَّهُ ما تَلَوْتُهُ عَلَيْكُمْ وَلا أدْرَاكُمْ بِهِ } يقول: ما حذّرتكم به.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:</p><p class="quran">إذَا تُتْلَى
  عَليْهِم آياتُنا بَيِّناتِ قالَ الَّذِين لا يَرْجُونَ لِقَاءَنا ائْتِ بقُرآنٍ غيرِ
  هَذَا أوْ بَدّلْه</p><p>وهو قول مشركي أهل مكة للنبي صلى الله عليه وسلم، ثم قال لنبيه
  صلى الله عليه وسلم: { لَوْ شاءَ اللَّهُ ما تَلَوْتُهُ عَلَيْكُمْ وَلا أدْرَاكُمْ
  بِهِ فَقَدْ لَبِثْتُ فِيكُمْ عُمُراً مِنْ قَبْلِهِ أفَلا تَعْقِلُونَ } لبث أربعين
  سنة.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { قُلْ لَوْ
  شاءَ اللَّهُ ما تَلَوْتُهُ عَلَيْكُمْ وَلا أدْرَاكُمْ بِهِ } ولا أعلمكم به.</p><p>حدثني
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن، أنه كان يقرأ: «وَلا
  أدْرَأتُكُمْ بِهِ» يقول: ما أعلمتكم به.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت
  أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَلا أدْرَاكُمْ بِهِ
  } يقول: ولا أشعركم الله به.</p><p>وهذه القراءة التي حكيت عن الحسن عند أهل العربية
  غلط، وكان الفراء يقول في ذلك قد ذكر عن الحسن أنه قال: «ولا أدْرأتكم به»، قال: فإن
  يكن فيها لغة سوى «دريت» و «أدريت»، فلعلّ الحسن ذهب إليها، وأما أن يصلح من «دريت»
  أو «أدريت» فلا، لأن الياء والوا إذا انفتح ما قبلهما وسكنتا صحتا ولم تنقلبا إلى ألف
  مثل قضيت ودعوت، ولعلّ الحسن ذهب إلى طبيعته وفصاحته فهمزها، لأنها تضارع «درأت الحدّ»
  وشبهه.</p><p>وربما غلطت العرب في الحرف إذا ضارعه آخر من الهمز، فيهمزون غير المهموز.
  وسمعت امرأة من طيّ تقول: رثأت زوجي بأبيات، ويقولون: لبأت بالحجّ وحلأت السويق يتغلطون،
  لأن «حلأت» قد يقال في دفع العطاش من الإبل، و «لبأت»: ذهبت به إلى اللبأ، لبأ الشاة،
  و«رثأت زوجي»: ذهبت به إلى رثأت اللبن إذا أنت حلبت الحليب على الرائب، فتلك الرثيئة.
  وكان بعض البصريين يقول: لا وجه لقراءة الحسن هذه لأنها من «أدريت» مثل «أعطيت»، إلا
  أن لغة بني عقيل «أعطأت» يريدون «أعطيت»، تحوّل الياء ألفا، قال الشاعر:</p><p class="poetry_or_grammar">لَقَدْ
  آذَنَتْ أهْلَ اليَمامَةِ طَيىِّءٌ</p><p class="poetry_or_grammar">بحَرْبٍ كنَاصَاةَ
  الأغَرِّ المُشَهَّرِ</p><p>يريد كناصية حكي ذلك عن المفضل. وقال زيد الخيل:</p><p
  class="poetry_or_grammar">لَعْمُركَ ما أخْشَى التَّصَعْلُكَ ما بَقَا</p><p class="poetry_or_grammar">على
  الأرْضِ قَيْسيٌّ يَسُوقُ الأباعِرا</p><p>فقال «بقا». وقال الشاعر:</p><p class="poetry_or_grammar">زَجَرْتُ
  فقلناً لا نرِيعُ لِزَاجِرٍ</p><p class="poetry_or_grammar">إنَّ الغَوِيَّ إذا نُهَا
  لَمْ يُعْتِب</p><p>يريد «نُهِي». قال: وهذا كله على قراءة الحسن، وهي مرغوب عنها،
  قال: وطيّىء تصير كل ياء انكسر ما قبلها ألفاً، يقولون: هذه جاراة، وفي الترقوة: ترقاة،
  والعرقوة: عرقاة، قال: وقال بعض طيىء: قد لقت فزارة، حذف الياء من لقيت لما لم يمكنه
  أن يحوّلها ألفا لسكون التاء فيلتقي ساكنان. وقال: زعم يونس أن نسا ورضا لغة معروفة،
  قال الشاعر:</p><p class="poetry_or_grammar">وأبْنَيْتُ بالأَعْراضِ ذا البَطْنِ خالِداً</p><p
  class="poetry_or_grammar">نَسا أوْ تَناسَى أن يَعُدَّ المَوَاليا</p><p>ورُوى عن
  ابن عباس في قراءة ذلك أيضاً رواية أخرى، وهي ما:</p><p>حدثنا به المثنى، قال: ثنا
  المعلى بن أسد، قال: ثنا خالد بن حنظلة، عن شهر بن حوشب، عن ان عباس أنه كان يقرأ:
  «قُلْ لَوْ شاءَ اللَّهُ ما تَلَوْتُهُ عَلَيْكُمْ وَلا أنْذَرْتُكُمْ بِهِ».</p><p>والقراءة
  التي لا أستجيز أن تعدوها هي القراءة التي عليها قرّاء الأمصار: { لَوْ شاءَ اللَّهُ
  ما تَلَوْتُهُ عَلَيْكُمْ وَلا أدْرَاكُمْ بِهِ } بمعنى: ولا أعلمكم به، ولا أشعركم
  به.</p>'
