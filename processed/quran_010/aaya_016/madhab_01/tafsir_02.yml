aaya: قُلْ لَوْ شَاءَ اللَّهُ مَا تَلَوْتُهُ عَلَيْكُمْ وَلَا أَدْرَاكُمْ بِهِ ۖ فَقَدْ
  لَبِثْتُ فِيكُمْ عُمُرًا مِنْ قَبْلِهِ ۚ أَفَلَا تَعْقِلُونَ
text: "<p>{ لَّوْ شَاء ٱللَّهُ مَا تَلَوْتُهُ عَلَيْكُمْ } يعني أن تلاوته ليست إلاّ
  بمشيئة الله وإحداثه أمراً عجيباً خارجاً عن العادات، وهو أن يخرج رجل أميّ لم يتعلم
  ولم يستمع ولم يشاهد العلماء ساعة من عمره، ولا نشأ في بلد فيه علماء فيقرأ عليهم كتاباً
  فصيحاً، يبهر كل كلام فصيح، ويعلو على كل منثور ومنظوم، مشحوناً بعلوم من علوم الأصول
  والفروع، وأخبار مما كان وما يكون، ناطقاً بالغيوب التي لا يعلمها إلاّ الله، وقد بلغ
  بين ظهرانيكم أربعين سنة تطلعون على أحواله، ولا يخفى عليكم شيء من أسراره، وما سمعتم
  منه حرفاً من ذلك، ولا عرفه به أحد من أقرب الناس منه وألصقهم به { وَلا أَدْرَاكُمْ
  بِهِ } ولا أعلمكم به على لساني. وقرأ الحسن: «ولا أدراتكم به» على لغة من يقول: اعطاته
  وأرضاته، في معنى أعطيته وأرضيته. وتعضده قراءة ابن عباس: «ولا أنذرتكم به». ورواه
  الفراء: «ولا ادرأتكم به» وبالهمز. وفيه وجهان، أحدهما: أن تقلب الألف همزة، كما قيل:
  لبأت بالحج. ورثأت الميت وحلأت السويق، وذلك لأنّ الألف والهمزة من وادٍ واحد. ألا
  ترى أنّ الألف إذا مستها الحركة انقلبت همزة. والثاني: أن يكون من درأته إذا دفعته،
  وأدرأته إذا جعلته دارئاً. والمعنى: ولا جعلتكم بتلاوته خصماء تدرؤونني بالجدال وتكذبونني.
  وعن ابن كثير: «ولأدراكم به» بلام الابتداء لإثبات الإدراء ومعناه: لو شاء الله ما
  تلوته أنا عليكم ولأعلمكم به على لسان غيري، ولكنه يمنّ على من يشاء من عباده، فخصني
  بهذه الكرامة ورآني لها أهلاً دون سائر الناس { فَقَدْ لَبِثْتُ فِيكُمْ عُمُراً }
  وقرىء: «عمراً» بالسكون. يعني: فقد أقمت فيما بينكم يافعاً وكهلاً، فلم تعرفوني متعاطياً
  شيئاً من نحوه ولا قدرت عليه، ولا كنت متواصفاً بعلم وبيان فتتهموني باختراعه { أَفَلاَ
  تَعْقِلُونَ } فتعلموا أنه ليس إلاّ من الله لا من مثلي. وهذا جواب عما دسّوه تحت قولهم:
  ائت بقرآن غير هذا من إضافة الافتراء إليه.</p>"
