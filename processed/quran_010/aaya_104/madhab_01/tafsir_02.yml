aaya: قُلْ يَا أَيُّهَا النَّاسُ إِنْ كُنْتُمْ فِي شَكٍّ مِنْ دِينِي فَلَا أَعْبُدُ
  الَّذِينَ تَعْبُدُونَ مِنْ دُونِ اللَّهِ وَلَٰكِنْ أَعْبُدُ اللَّهَ الَّذِي يَتَوَفَّاكُمْ
  ۖ وَأُمِرْتُ أَنْ أَكُونَ مِنَ الْمُؤْمِنِينَ
text: '<p>{ يا أَيُّهَا ٱلنَّاسُ } يا أهل مكة { إِن كُنتُمْ فِى شَكّ مّن دِينِى }
  وصحته وسداده، فهذا ديني فاسمعوا وصفه، واعرضوه على عقولكم، وانظروا فيه بعين الإنصاف،
  لتعلموا أنه دين لا مدخل فيه للشكّ، وهو أني لا أعبد الحجارة التي تعبدونها من دون
  من هو إلٰهكم وخالقكم { وَلَـٰكِنْ أَعْبُدُ ٱللَّهَ ٱلَّذِى يَتَوَفَّاكُمْ } وإنما
  وصفه بالتوفي، ليريهم أنه الحقيق بأن يخاف ويتقي، فيعبدون دون ما لا يقدر على شيء {
  وَأُمِرْتُ أَنْ أَكُونَ مِنَ ٱلْمُؤْمِنِينَ } يعني أنّ الله أمرني بذلك، بما ركب
  فيّ من العقل، وبما أوحي إليّ في كتابه. وقيل: معناه إن كنتم من ديني ومما أنا عليه
  ـ أثبت عليه أن تركه وأوافقكم ـ فلا تحدّثوا أنفسكم بالمحال ولا تشكوا في أمري، واقطعوا
  عني أطماعكم، واعلموا أني لا أعبد الذين تعبدون من دون الله، ولا اختار الضلالة على
  الهدى، كقوله:</p><p class="quran">قُلْ يٰ أَيُّهَا ٱلْكَـٰفِرُونَ لا أعبد ما تعبدون</p><p>[الكافرون:1-2].
  { أُمِرْتُ أَنْ أَكُونَ } أصله: بأن أكون، فحذف الجار، وهذا الحذف يحتمل أن يكون من
  الحذف المطرد الذي هو حذف الحروف الجارّة مع «أن» و «أن». وأن يكون من الحذف غير المطرد،
  وهو قوله: أمرتك الخير فاصدع بما تؤمر.</p>'
