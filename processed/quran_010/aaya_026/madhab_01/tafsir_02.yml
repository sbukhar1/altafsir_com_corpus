aaya: "۞ لِلَّذِينَ أَحْسَنُوا الْحُسْنَىٰ وَزِيَادَةٌ ۖ وَلَا يَرْهَقُ وُجُوهَهُمْ
  قَتَرٌ وَلَا ذِلَّةٌ ۚ أُولَٰئِكَ أَصْحَابُ الْجَنَّةِ ۖ هُمْ فِيهَا خَالِدُونَ"
text: '<p>{ ٱلْحُسْنَىٰ } المثوبة الحسنى { وَزِيَادَةٌ } وما يزيد على المثوبة وهي
  التفضل. ويدلّ عليه قوله تعالى:</p><p class="quran">وَيَزِيدَهُم مّن فَضْلِهِ</p><p>[النساء:
  173] وعن عليّ رضي الله عنه: الزيادة: غرفة من لؤلؤة واحدة. وعن ابن عباس رضي الله
  عنه: الحسنى: الحسنة، والزيادة: عشر أمثالها. وعن الحسن رضي الله عنه: عشر أمثالها
  إلى سبعمائة ضعف، وعن مجاهد رضي الله عنه: الزيادة مغفرة من الله ورضوان. وعن يزيد
  بن شجرة: الزيادة أن تمرّ السحابة بأهل الجنة فتقول: ما تريدون أن أمطركم؟ فلا يريدون
  شيئاً إلاّ أمطرتهم. وزعمت المشبهة والمجبرة أن الزيادة النظر إلى وجه الله تعالى،
  وجاءت بحديث مرفوع:</p><p>(511)</p><p class="hadith"> " إذا دخل أهل الجنة الجنة نودوا
  أن يا أهل الجنة فيكشف الحجاب فينظرون إليه، فوالله ما أعطاهم الله شيئاً هو أحبّ إليهم
  منه " </p><p>{ وَلاَ يَرْهَقُ وُجُوهَهُمْ } لا يغشاها { قَتَرٌ } غبرة فيها سواد
  { وَلاَ ذِلَّةٌ } ولا أثر هوان وكسوف بال. والمعنى لا يرهقهم ما يرهق أهل النارإذكاراً
  بما ينقذهم منه برحمته. ألا ترى إلى قوله تعالى</p><p class="quran">تَرْهَقُهَا قَتَرَةٌ</p><p>[عبس:
  41]</p><p class="quran">وَتَرْهَقُهُمْ ذِلَّةٌ</p><p>[يونس: 27].</p>'
