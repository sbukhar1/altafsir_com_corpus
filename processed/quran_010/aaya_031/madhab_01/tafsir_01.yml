aaya: قُلْ مَنْ يَرْزُقُكُمْ مِنَ السَّمَاءِ وَالْأَرْضِ أَمَّنْ يَمْلِكُ السَّمْعَ
  وَالْأَبْصَارَ وَمَنْ يُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ وَيُخْرِجُ الْمَيِّتَ مِنَ
  الْحَيِّ وَمَنْ يُدَبِّرُ الْأَمْرَ ۚ فَسَيَقُولُونَ اللَّهُ ۚ فَقُلْ أَفَلَا تَتَّقُونَ
text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا محمد لهؤلاء المشركين
  بالله الأوثان والأصنام { مَنْ يَرْزُقَكُمْ مِنَ السَّماءِ } الغيث والقطر ويطلع لكم
  شمسها ويغطش ليلها ويخرج ضحاها. { وَ } من الأرْضِ أقواتكم وغذاءكم الذي ينبته لكم
  وثمار أشجارها. { أمْ مَنْ يَمْلِكُ السَّمْعَ والأبْصَارَ } يقول: أم من ذا الذي يملك
  أسماعكم وأبصاركم التي تسمعون بها أن يزيد في قواها أو يسلبكموها فيجعلكم صُمًّا، وأبصاركم
  التي تبصرون بها أن يضيئها لكم وينيرها، أو يذهب بنورها فيجعلكم عمياً لا تبصرون. {
  وَمَنْ يُخْرِجُ الحَيَّ مِنَ المَيِّتِ } يقول: ومن يخرج الشيء الحيّ من الميت، {
  ويُخْرِجُ المَيِّتَ مِنَ الحَيّ } يقول: ويخرج الشيء الميت من الحيّ.</p><p>وقد ذكرنا
  اختلاف المختلفين من أهل التأويل والصواب من القول عندنا في ذلك بالأدلة الدالة على
  صحته في سورة آل عمران بما أغنى عن إعادته في هذا الموضع.</p><p>{ وَمَنْ يُدَبِّرِ
  الأمْرَ } وقل لهم: من يدبر أمر السماء والأرض وما فيهنّ وأمركم وأمر الخلق. { فَسَيَقُولُونَ
  اللَّهُ } يقول جلّ ثناؤه: فسوف يجيبونك بأن يقولوا الذي يفعل ذلك كله الله. { فَقُلْ
  أفَلا تَتَّقُونَ } يقول: أفلا تخافون عقاب الله على شرككم وادّعائكم ربًّا غير من
  هذه الصفة صفته، وعبادتكم معه من لا يرزقكم شيئاً ولا يملك لكم ضرًّا ولا نفعاًولا
  يفعل فعلاً.</p>"
