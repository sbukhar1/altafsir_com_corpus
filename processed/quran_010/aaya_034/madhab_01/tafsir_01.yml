aaya: قُلْ هَلْ مِنْ شُرَكَائِكُمْ مَنْ يَبْدَأُ الْخَلْقَ ثُمَّ يُعِيدُهُ ۚ قُلِ
  اللَّهُ يَبْدَأُ الْخَلْقَ ثُمَّ يُعِيدُهُ ۖ فَأَنَّىٰ تُؤْفَكُونَ
text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا محمد { هَلْ مِنْ
  شُرَكائِكُمْ } يعني من الآلهة والأوثان { مَنْ يَبْدَأُ الخَلْقَ ثُمَّ يُعِيدُهُ
  }؟ يقول: من ينشىء خلق شيء من غير أصل، فيحدث خلقه ابتداء ثم يعيده، يقول: ثم يفنيه
  بعد إنشائه، ثم يعيده كهيئته قبل أن يفنيه؟ فإنهم لا يقدرون على دعوى ذلك لها. وفي
  ذلك الحجة القاطعة والدلالة الواضحة على أنهم في دعواهم أنها أرباب وهي لله في العبادة
  شركاء كاذبون مفترون. { فقُلِ } لهم حينئذ يا محمد: { اللَّهُ يَبْدَأُ الخَلْقَ }
  فينشئه من غير شيء ويحدثه من غير أصل ثم يفنيه إذا شاء، { ثُمَّ يُعِيدُهُ } إذا أراد
  كهيئته قبل الفناء. فَأَنَّي تُؤْفَكُونَ يقول: فأيّ وجه عن قصد السبيل وطريق الرشد
  تصرفون وتقلبون. كما:</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر،
  عن الحسن: { فَأنَّىٰ تُؤْفَكونَ } قال: أنىٰ تصرفون.</p><p>وقد بيَّنا اختلاف المختلفين
  في تأويل قوله: { أنَّىٰ تُؤْفَكُونَ } والصواب من القول في ذلك عندنا بشواهده في سورة
  الأنعام.</p>"
