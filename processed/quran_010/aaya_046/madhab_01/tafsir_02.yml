aaya: وَإِمَّا نُرِيَنَّكَ بَعْضَ الَّذِي نَعِدُهُمْ أَوْ نَتَوَفَّيَنَّكَ فَإِلَيْنَا
  مَرْجِعُهُمْ ثُمَّ اللَّهُ شَهِيدٌ عَلَىٰ مَا يَفْعَلُونَ
text: "<p>{ فَإِلَيْنَا مَرْجِعُهُمْ } جواب نتوفينك، وجواب نرينك محذوف، كأنه قيل:
  وإما نرينك بعض الذي نعدهم في الدنيا فذاك، أو نتوفينك قبل أن نريكه فنحن نريكه في
  الآخرة. فإن قلت: الله شهيد على ما يفعلون في الدارين، فما معنى ثم؟ قلت: ذكرت الشهادة
  والمراد مقتضاها ونتيجتها وهو العقاب، كأنه قال: ثم الله معاقب على ما يفعلون. وقرأ
  ابن أبي عبلة: «ثم» بالفتح، أي هنالك. ويجوز أن يراد: أنّ الله مؤدّ شهادته على أفعالهم
  يوم القيامة، حين ينطق جلودهم وألسنتهم وأيديهم وأرجلهم شاهدة عليهم.</p>"
