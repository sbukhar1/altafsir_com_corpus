aaya: وَإِمَّا نُرِيَنَّكَ بَعْضَ الَّذِي نَعِدُهُمْ أَوْ نَتَوَفَّيَنَّكَ فَإِلَيْنَا
  مَرْجِعُهُمْ ثُمَّ اللَّهُ شَهِيدٌ عَلَىٰ مَا يَفْعَلُونَ
text: "<p>يقول تعالى ذكره: وإما نرينك يا محمد في حياتك بعض الذي نعد هؤلاء المشركين
  من قومك من العذاب، أو نتوفينك قبل أن نريك ذلك فيهم. { فإلَيْنا مَرْجِعُهُمْ } يقول:
  فمصيرهم بكلّ حال إلينا ومنقلبهم. { ثُمَّ اللَّهُ شَهِيدٌ على ما يَفْعَلُونَ } يقول
  جلّ ثناؤه ثم أنا شاهد على أفعالهم التي كانوا يفعلونها في الدنيا، وأنا عالم بها لا
  يخفى عليّ شيء منها، وأنا مجازيهم بها عند مصيرهم إليّ ومرجعهم جزاءهم الذي يستحقونه.
  كما:</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد:
  { وإمَّا نُرِيَنَّكَ بَعْضَ الَّذِي نَعِدُهُمْ } من العذاب في حياتك، { أوْ نَتَوَفَيَّنَّكَ
  } قبل، { فإلَيْنا مَرْجِعُهُم }.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن
  أبي جعفر، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، نحوه.</p><p>حدثنا القاسم، قال: ثنا
  الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</p>"
