aaya: وَلَا يَحْزُنْكَ قَوْلُهُمْ ۘ إِنَّ الْعِزَّةَ لِلَّهِ جَمِيعًا ۚ هُوَ السَّمِيعُ
  الْعَلِيمُ
text: '<p>{ وَلاَ يَحْزُنكَ } وقرىء: «ولا يحزنك» من أحزنه { قَوْلُهُمْ } تكذيبهم لك،
  وتهديدهم وتشاورهم في تدبير هلاكك وإبطال أمرك، وسائر ما يتكلمون به في شأنك { إِنَّ
  ٱلْعِزَّةَ للَّهِ } استئناف بمعنى التعليل، كأنه قيل: ما لي لا أحزن؟ فقيل: إن العزّة
  لله جميعاً، أي إن الغلبة والقهر في ملكة الله جميعاً، لا يملك أحد شيئاً منها لا هم
  ولا غيرهم، فهو يغلبهم وينصرك عليهم</p><p class="quran">كَتَبَ ٱللَّهُ لاَغْلِبَنَّ
  أَنَاْ وَرُسُلِى</p><p>[المجادلة: 21].</p><p class="quran">إِنَّا لَنَنصُرُ رُسُلَنَا</p><p>[غافر:
  51] وقرأ أبو حيوة «أن العزة» بالفتح بمعنى لأن العزة على صريح التعليل ومن جعله بدلاً
  من قولهم ثم أنكره، فالمنكر هو تخريجه، لا ما أنكر من القراءة به { هُوَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ } يسمع ما يقولون. ويعلم ما يدبرون ويعزمون عليه. وهو مكافئهم بذلك.</p>'
