aaya: وَلَا يَحْزُنْكَ قَوْلُهُمْ ۘ إِنَّ الْعِزَّةَ لِلَّهِ جَمِيعًا ۚ هُوَ السَّمِيعُ
  الْعَلِيمُ
text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: لا يحزنك يا محمد قول هؤلاء
  المشركين في ربهم ما يقولون، وإشراكهم معه الأوثان والأصنام فإن العزّة لله جميعاً،
  يقول تعالى ذكره: فإن الله هو المنفرد بعزّة الدنيا والآخرة لا شريك له فيها، وهو المنتقم
  من هؤلاء المشركين القائلين فيه من القول الباطل ما يقولون، فلا ينصرهم عند انتقامه
  منهم أحد، لأنه لا يعازه شيء. { وَهُوَ السَّمِيعُ العَلِيمُ } يقول: وهو ذو السمع
  لما يقولون من الفرية والكذب عليه، وذو علم بما يضمرونه في أنفسهم ويعلنونه، محصيّ
  ذلك عليهم كله، وهو لهم بالمرصاد. وكسرت «إن» من قوله: { إنَّ العِزَّةَ لِلَّهِ جَمِيعاً
  } لأن ذلك خبر من الله مبتدأ، ولم يعمل فيها القول، لأن القول عني به قول المشركين
  وقوله: { إنَّ العِزَّةَ لِلَّهِ جَمِيعاً } لم يكن من قيل المشركين، ولا هو خبر عنهم
  أنهم قالوه.</p>"
