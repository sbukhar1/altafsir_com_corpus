aaya: وَلَوْ جَاءَتْهُمْ كُلُّ آيَةٍ حَتَّىٰ يَرَوُا الْعَذَابَ الْأَلِيمَ
text: "<p>{ حَقَّتْ عَلَيْهِمْ كَلِمَةُ رَبّكَ } ثبت عليهم قول الله الذي كتبه في اللوح
  وأخبر به الملائكة أنهم يموتون كفاراً فلا يكون غيره. وتلك كتابة معلوم لا كتابة مقدّر
  ومراد تعالى الله عن ذلك.</p>"
