aaya: قُلِ انْظُرُوا مَاذَا فِي السَّمَاوَاتِ وَالْأَرْضِ ۚ وَمَا تُغْنِي الْآيَاتُ
  وَالنُّذُرُ عَنْ قَوْمٍ لَا يُؤْمِنُونَ
text: "<p>{ مَاذَا فِى ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } من الآيات والعبر { وَمَا تُغْنِى
  ٱلآيَـٰتُ وَٱلنُّذُرُ } والرسل المنذرون. أو الإنذارات { عَن قَوْمٍ لاَّ يُؤْمِنُونَ
  } لا يتوقع إيمانهم، وهم الذين لا يعقلون وقرىء: وما يغني بالياء، و «ما» نافية، أو
  استفهامية.</p>"
