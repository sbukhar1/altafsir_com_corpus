aaya: فَمَنْ أَظْلَمُ مِمَّنِ افْتَرَىٰ عَلَى اللَّهِ كَذِبًا أَوْ كَذَّبَ بِآيَاتِهِ
  ۚ إِنَّهُ لَا يُفْلِحُ الْمُجْرِمُونَ
text: "<p>{ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً } يحتمل أن يريد افتراء المشركين
  على الله في قولهم: إنه ذو شريك وذو ولد، وأن يكون تفادياً مما أضافوه إليه من الافتراء.</p>"
