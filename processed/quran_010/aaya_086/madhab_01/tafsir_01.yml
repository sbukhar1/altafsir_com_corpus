  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَنَجِّنَا بِرَحْمَتِكَ مِنَ الْقَوْمِ الْكَافِرِينَ
text: "<p>يقول تعالى ذكره: ونجنا يا ربنا برحمتك، فخلّصنا من أيدي القوم الكافرين قوم
  فرعون لأنهم كان يستعبدونهم ويستعملونهم في الأشياء القذرة من خدمتهم.</p>"
