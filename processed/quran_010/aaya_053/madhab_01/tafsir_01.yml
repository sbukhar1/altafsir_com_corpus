aaya: "۞ وَيَسْتَنْبِئُونَكَ أَحَقٌّ هُوَ ۖ قُلْ إِي وَرَبِّي إِنَّهُ لَحَقٌّ ۖ وَمَا
  أَنْتُمْ بِمُعْجِزِينَ"
text: "<p>يقول تعالى ذكره: ويستخبرك هؤلاء المشركون من قومك يا محمد فيقولون لك: أحقّ
  ما تقول وما تعدنا به من عذاب الله في الدار الآخرة جزاء على ما كنا نكسب من معاصي
  الله في الدنيا؟ قل لهم يا محمد إي وربي إنه لحقّ لا شكّ فيه، وما أنتم بمعجزي الله
  إذا أراد ذلك بكم بهرب أو امتناع، بل أنتم في قبضته وسلطانه وملكه، إذ أراد فعل ذلك
  بكم، فاتقوا الله في أنفسكم.</p>"
