aaya: قَالُوا اتَّخَذَ اللَّهُ وَلَدًا ۗ سُبْحَانَهُ ۖ هُوَ الْغَنِيُّ ۖ لَهُ مَا
  فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۚ إِنْ عِنْدَكُمْ مِنْ سُلْطَانٍ بِهَٰذَا
  ۚ أَتَقُولُونَ عَلَى اللَّهِ مَا لَا تَعْلَمُونَ
text: "<p>يقول تعالى ذكره: قال هؤلاء المشركون بالله من قومك يا محمد: اتخذ الله ولداً،
  وذلك قولهم: الملائكة بنات الله. يقول الله منزّها نفسه عما قالوا وافتروا عليه من
  ذلك: سبحان الله، تنزيهاً لله عما قالوا وادّعوا على ربهم. { هُوَ الغَنِيُّ } يقول:
  الله غنيّ عن خلقه جميعا، فلا حاجة به إلى ولد، لأن الولد إنما يطلبه من يطلبه ليكون
  عوناً له في حياته وذكراً له بعد وفاته، والله عن كلّ ذلك غنيّ، فلا حاجة به إلى معين
  يعينه على تدبيره ولا يبيد فيكون به حاجة إلى خلف بعده. { لَهُ ما فِي السَّمَوَاتِ
  وَما فِي الأرْضِ } يقول تعالى ذكره: لله ما في السماوات وما في الأرض ملكاً والملائكة
  عباده وملكه، فكيف يكون عبد الرجل وملكه له ولداً؟ يقول: أفلا تعقلون أيها القوم خطأ
  ما تقولون؟ { إنْ عِنْدَكُمْ مِنْ سُلْطانٍ بِهَذَا } يقول: ما عندكم أيها القوم بما
  تقولون وتدّعون من أن الملائكة بنات الله من حجة تحتجون بها، وهي السلطان. { أتَقُولُون
  على الله } قولاً لا تعلمون حقيقته وصحته، وتضيفون إليه ما لا يجوز إضافته إليه جهلاً
  منكم بغير حجة ولا برهان.</p>"
