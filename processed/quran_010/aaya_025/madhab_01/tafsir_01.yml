aaya: وَاللَّهُ يَدْعُو إِلَىٰ دَارِ السَّلَامِ وَيَهْدِي مَنْ يَشَاءُ إِلَىٰ صِرَاطٍ
  مُسْتَقِيمٍ
text: '<p>يقول تعالى ذكره لعباده: أيها الناس لا تطلبوا الدنيا وزينتها، فإن مصيرها
  إلى فناء وزوال كما مصير النبات الذي ضربه الله لها مثلاً إلى هلاك وبوار، ولكن اطلبوا
  الآخرة الباقية، ولها فاعملوا، وما عند الله فالتمسوا بطاعته، فإن الله يدعوكم إلى
  داره، وهي جنَّاته التي أعدّها لأوليائه، تسلموا من الهموم والأحزان فيها وتأمنوا من
  فناء ما فيها من النعيم والكرامة التي أعدّها لمن دخلها، وهو يَهْدى من يشاء من خلقه
  فيوفقه لإصابة الطريق المستقيم، وهو الإسلام الذي جعله جلّ ثناؤه سبباً للوصول إلى
  رضاه وطريقاً لمن ركبه وسلك فيه إلى جنانه وكرامته. كما:</p><p>حدثني محمد بن عبد الأعلى،
  قال: ثنا محمد بن ثور، عن معمر، عن قتادة، قال: الله السلام، وداره الجنة.</p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { وَاللَّهُ
  يَدْعُو إلى دَارِ السَّلامِ } قال: الله هو السلام، وداره الجنة.</p><p>حدثنا محمد
  بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن أيوب، عن أبي قلابة، عن النبيّ صلى
  الله عليه وسلم، قال:</p><p class="hadith"> " قيلَ لي: لِتَنمْ عَيْنُكَ، وَلْيَعْقَلْ
  قَلْبُكَ، وَلْتَسْمَعْ أذُنُكَ فَنامَتْ عَيْنِي، وَعَقَلَ قَلْبِي، وَسَمَعَتْ أُذُنِي.
  ثُمَّ قِيلَ: سَيِّدٌ بَنِي دَاراً، ثمَّ صَنَعَ مَأْدُبَةً، ثُمَّ أرْسَلَ دَاعياً،
  فَمَنْ أجابَ الدَّاعِيَ دَخَلَ الدَّارَ وأكَلَ مِنَ المَأدُبَة وَرَضيَ عَنْهُ السَّيِّدُ،
  وَمَنْ لَمْ يُجِبِ الدَّاعِيَ لَمْ يَدْخُلِ الدَّارَ ولَمْ يَأْكُلْ مِنَ المَأْدُبَةِ
  ولَمْ يَرْضَ عَنْهُ السَّيِّدُ، فالله السَّيِّدُ، والدَّارُ الإسلامُ والمَأدُبَةُ
  الجَنَّةُ، والدَّاعِي مُحَمَّدٌ صلى الله عليه وسلم ". </p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { واللَّهُ يَدْعُو إلى دَارِ السَّلامِ ويَهْدِي
  مَنْ يشَاءُ إلى صِراط مُسْتَقِيم } ذُكر لنا أن في التوراة مكتوبا: يا باغي الخير
  هلمّ ويا باغي الشرّ انته</p><p>حدثني الحسين بن سلمة بن أبي كبشة، قال: ثنا عبد الملك
  بن عمرو، قال: ثنا عباد بن راشد، عن قتادة، قال: ثني خليد العصري، عن أبي الدرداء،
  قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " ما مِنْ يَوْمٍ طَلَعَتْ
  فيهِ شَمْسُهُ إلاَّ وبِجَنْبَتَيْها مَلَكانِ يُنادِيانِ، يَسْمَعُهُ خَلْقُ اللَّهِ
  كَلُّهُمْ إلاَّ الثَّقَلَيْنِ: يا أيها النَّاسُ هَلُمُّوا إلى رَبِّكُمْ، إنَّ ما
  قَلَّ وكَفَى خَيْرٌ مِمَّا كَثُرَ وألْهَى ". </p><p>قال: وأنزل ذلك في القرآن في
  قوله: { واللَّهُ يَدْعُو إلى دَارِ السَّلامِ ويَهْدي مَنْ يَشاءُ إلى صِراط مُسْتَقِيم
  }.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ليث بن سعد، عن خالد بن
  يزيد، عن سعيد بن أبي هلال، عن جابر بن عبد الله، قال: خرج علينا رسول الله صلى الله
  عليه وسلم يوما فقال:</p><p class="hadith"> " إنّي رأيْتُ فِي المنَامِ كأنَّ جِبْرَائِيلَ
  عِنْدَ رأسِي وَمِيكائِيلَ عِنْدَ رِجْلَيَّ، يَقُولُ أحَدُهُما لِصَاحِبِه: اضْرِبْ
  لَهُ مَثَلاً فقال: اسْمَعْ سَمِعَتُ أُذُنُكَ، وَاعْقِلْ عَقَلَ قَلْبُكَ، إنَّما
  مَثَلُكَ وَمَثَلُ أُمَّتِكَ كمَثَلِ مَلِكٍ اتَّخَذَ دَاراً ثُمَّ بَنى فِيها بَيْتاً
  ثُمَّ جَعَلَ فِيها مَأْدُبَةً ثُمَّ بَعَثَ رَسُولاً يَدْعُو النَّاسَ إلى طَعامِهِ،
  فَمِنُهُمْ مَنْ أجابَ الرَّسُولَ وَمِنْهُمْ مَنْ تَرَكَهُ فاللَّهُ المَلِكُ، والدَّارُ
  الإسْلامُ، والبَيْتُ الجَنَّةُ، وأنتَ يا مُحَمَّدُ الرَّسُولُ مِنْ أجابَكَ دَخَلَ
  الإسْلامَ، وَمَنْ دَخَلَ الإسْلاَمَ دَخَلَ الجَنَّةَ، وَمَنْ دَخَلَ الجَنَّةَ أكَلَ
  مِنْهَا ". </p>'
