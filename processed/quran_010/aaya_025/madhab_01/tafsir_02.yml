aaya: وَاللَّهُ يَدْعُو إِلَىٰ دَارِ السَّلَامِ وَيَهْدِي مَنْ يَشَاءُ إِلَىٰ صِرَاطٍ
  مُسْتَقِيمٍ
text: '<p>{ دَارُ ٱلسَّلَـٰمِ } الجنة، أضافها إلى اسمه تعظيماً لها. وقيل السلام السلامة؛
  لأنّ أهلها سالمون من كل مكروه. وقيل: لفشوّ السلام بينهم وتسليم الملائكة عليهم</p><p
  class="quran">إِلاَّ قِيلاً سَلَـٰماً سَلَـٰماً</p><p>[الواقعة: 26] { وَيَهْدِى
  } ويوفق { مَن يَشَآء } وهم الذين علم أنّ اللطف يجدي عليهم، لأنّ مشيئته تابعة لحكمته
  ومعناه: يدعو العباد كلهم إلى دار السلام، ولا يدخلها إلاّ المهديون.</p>'
