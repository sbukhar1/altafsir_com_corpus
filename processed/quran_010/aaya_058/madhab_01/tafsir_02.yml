aaya: قُلْ بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ فَبِذَٰلِكَ فَلْيَفْرَحُوا هُوَ خَيْرٌ
  مِمَّا يَجْمَعُونَ
text: "<p>{ قَدْ جَاءتْكُمْ مَّوْعِظَةٌ } أي قد جاءكم كتاب جامع لهذه الفوائد من موعظة
  وتنبيه على التوحيد { و } هو { شِفَآء } أي دواء { لِّمَا فِي } صدوركم من العقائد
  الفاسدة ودعاء إلى الحق { وَرَحْمَةً } لمن آمن به منكم. وأصل الكلام: بفضل الله وبرحمته
  فليفرحوا، فبذلك فليفرحوا، والتكرير للتأكيد والتقرير وإيجاب اختصاص الفضل والرحمة
  بالفرح دون ما عداهما من فوائد الدنيا، فحذف أحد الفعلين لدلالة المذكور عليه، والفاء
  داخلة لمعنى الشرط؛ كأنه قيل: إن فرحوا بشيء فليخصوهما بالفرح، فإنه لا مفروح به أحق
  منهما. ويجوز أن يراد: بفضل الله وبرحمته فليعتنوا فبذلك فليفرحوا. ويجوز أن يراد:
  قد جاءتكم موعطة بفضل الله وبرحمته، فبذلك: فبمجيئها فليفرحوا.</p><p>(512) وقرىء:
  «فلتفرحوا» بالتاء وهو الأصل والقياس، وهي قراءة رسول الله صلى الله عليه وسلم فيما
  روي. وعنه:</p><p>(513) لتأخذوا مصافكم» قالها في بعض الغزوات. وفي قراءة أبيّ: «فافرحوا»
  { هُوَ } راجع إلى ذلك. وقرىء: «مما تجمعون» بالياء والتاء. وعن أبيّ بن كعب:</p><p>(514)
  أنّ رسول الله صلى الله عليه وسلم تلا: { قُلْ بِفَضْلِ ٱللَّهِ وَبِرَحْمَتِهِ } فقال:
  بكتاب الله والإسلام» وقيل: «فضله» الإسلام «ورحمته» ما وعد عليه.</p>"
