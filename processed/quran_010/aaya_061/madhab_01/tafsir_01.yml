aaya: وَمَا تَكُونُ فِي شَأْنٍ وَمَا تَتْلُو مِنْهُ مِنْ قُرْآنٍ وَلَا تَعْمَلُونَ
  مِنْ عَمَلٍ إِلَّا كُنَّا عَلَيْكُمْ شُهُودًا إِذْ تُفِيضُونَ فِيهِ ۚ وَمَا يَعْزُبُ
  عَنْ رَبِّكَ مِنْ مِثْقَالِ ذَرَّةٍ فِي الْأَرْضِ وَلَا فِي السَّمَاءِ وَلَا أَصْغَرَ
  مِنْ ذَٰلِكَ وَلَا أَكْبَرَ إِلَّا فِي كِتَابٍ مُبِينٍ
text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { وَما تَكُونُ } يا محمد
  { فِي شأْنِ } يعني في عمل من الأعمال، { وَما تَتْلُو مِنْهُ مِنْ قُرآن } يقول: وما
  تقرأ من كتاب الله من قرآن، { وَلا تَعْمَلُونَ مِنْ عَمَلٍ } يقول: ولا تعملون من
  عمل أيها الناس من خير أو شرّ { إلاَّ كُنَّا عَلَيْكُمْ شُهُوداً } يقول: إلا ونحن
  شهود لأعمالكم وشؤونكم إذ تعملونها وتأخذون فيها.</p><p>وبنحو الذي قلنا في ذلك رُوي
  القول عن ابن عباس وجماعة. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إذْ تُفِيضُونَ فِيهِ } يقول:
  إذ تفعلون.</p><p>وقال آخرون: معنى ذلك: إذ تشيعون في القرآن الكذب ذكر من قال ذلك:</p><p>حُدثت
  عن المسيب بن شريك، عن أبي روق، عن الضحاك: { إذْ تُفِيضُونَ فِيهِ } يقول: فتشيعون
  في القرآن من الكذب.</p><p>وقال آخرون: معنى ذلك: إذ تفيضون في الحقّ. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن أبي نجيح، عن مجاهد: { إذْ تُفِيضُونَ
  فِيهِ } في الحقّ ما كان.</p><p>قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن
  أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن
  ابن جريج، عن مجاهد، مثله.</p><p>وإنما اخترنا القول الذي اخترناه فيه، لأنه تعالى
  ذكره أخبر أنه لا يعمل عبادُه عملاً إلا كان شاهده، ثم وصل ذلك بقوله: { إذْ يُفِيضُونَ
  فِيهِ } فكان معلوماً أن قوله: { إذْ تُفِيضُونَ فِيهِ } إنما هو خبر منه عن وقت عمل
  العاملين أنه له شاهد لا عن وقت تلاوة النبيّ صلى الله عليه وسلم القرآن لأن ذلك لو
  كان خبراً عن شهوده تعالى ذكره وقت إفاضة القوم في القرآن، لكانت القراءة بالياء: {
  إذْ تُفِيضُونَ فِيهِ } خبراً منه عن المكذّبين فيه.</p><p>فإن قال قائل: ليس ذلك خبراً
  عن المكذّبين، ولكن خطاب للنبيّ صلى الله عليه وسلم أنه شاهده إذ تلا القرآن فإن ذلك
  لو كان كذلك لكان التنزيل: «إذ تفيض فيه»، لأن النبيّ صلى الله عليه وسلم واحد لا جمع،
  كما قال: { وَما تَتْلُوا مِنْهُ مِنْ قُرآنٍ } فأفرده بالخطاب، ولكن ذلك في ابتدائه
  خطابه صلى الله عليه وسلم بالإفراد ثم عوده إلى إخراج الخطاب على الجمع نظير قوله:</p><p
  class="quran">يا أيُّها النَّبِيّ إذَا طَلَّقْتُمُ النِّساءَ</p><p>وذلك أن في قوله:</p><p
  class="quran">إذَا طَلَّقْتُمُ النِّساءَ</p><p>دليلاً واضحاً على صرفه الخطاب إلى
  جماعة المسلمين مع النبيّ صلى الله عليه وسلم مع جماعة الناس غيره لأنه ابتدأ خطابه
  ثم صرف الخطاب إلى جماعة الناس، والنبيّ صلى الله عليه وسلم فيهم، وخبر عن أنه لا يعمل
  أحد من عباده عملاً إلا وهو له شاهد يحصى عليه ويعلمه، كما قال: { وَما يَعْزُبُ عَنْ
  رَبِّكَ } يا محمد عمل خلقه، ولا يذهب عليه علم شيء حيث كان من أرض أو سماء.</p><p>وأصله
  من عزوب الرجل عن أهله في ماشيته، وذلك غيبته عنهم فيها، يقال منه: عزب الرجل عن أهله
  يَعْزُبُ وَيعْزِبُ لغتان فصيحتان، قرأ بكل واحدة منهما جماعة من القرّاء. وبأيتهما
  قرأ القارىء فمصيب، لاتفاق معنييهما واستفاضتهما في منطق العرب غير أني أميل إلى الضمّ
  فيه لأنه أغلب على المشهورين من القرّاء.</p><p>وقوله: { مِنْ مِثْقالِ ذَرَّةٍ } يعني:
  من زنة نملة صغيرة، يحكى عن العرب: خذ هذا فإنه أخفّ مثقالاً من ذاك أي أخفّ وزنا.
  والذرّة واحدة الذرّ، والذرّ: صغار النمل. وذلك خبر عن أنه لا يخفى عليه جلّ جلاله
  أصغر الأشياء، وإن خفّ في الوزن كلّ الخفة، ومقادير ذلك ومبلغه، ولا أكبرها وإن عظم
  وثقل وزنه، وكم مبلغ ذلك. يقول تعالى ذكره لخلقه: فليكن عملكم أيها الناس فيما يرضى
  ربكم عنكم، فإنا شهود لأعمالكم، لا يخفى علينا شيء منها، ونحن محصوها ومجازوكم بها.</p><p>واختلفت
  القرّاء في قراءة قوله: { وَلا أصْغَرَ مِنَ ذلكَ وَلا أكْبَرَ } فقرأ ذلك عامَّة القرّاء
  بفتح الراء من «أصغر» و«أكبر» على أن معناها الخفض، عطفاً بالأصغر على الذرّة وبالأكبر
  على الأصغر، ثم فتحت راؤهما لأنهما لا يجريان. وقرأ ذلك بعض الكوفيين: «وَلا أصْغَرُ
  مِنْ ذلكَ وَلا أكْبَرُ» رفعاً، عطفا بذلك على معنى المثقال لأن معناه الرفع. وذلك
  أن «مِنْ» لو أُلقيت من الكلام لرفع المثقال، وكان الكلام حينئذ: وَما يَعْزُبُ عن
  ربك مثقال ذرّة ولا أصغر من مثقال ذرّة ولا أكبر، وذلك نحو قوله:</p><p class="quran">منْ
  خَالِقٍ غَيرُ اللَّهِ</p><p>و«غيرِ الله».</p><p>وأولى القراءتين في ذلك بالصواب قراءة
  من قرأ بالفتح على وجه الخفض والردّ على الذرّة لأن ذلك قراءة قرّاء الأمصار وعليه
  عوامّ القرّاء، وهو أصحّ في العربية مخرجا وإن كان للأخرى وجه معروف.</p><p>وقوله:
  { إلاَّ فِي كِتابٍ } يقول: وما ذاك كله إلا في كتاب عند الله مبين عن حقيقة خبر الله
  لمن نظر فيه أنه لا شيء كان أو يكون إلا وقد أحصاه الله جلّ ثناؤه فيه، وأنه لا يعزب
  عن الله علم شيء من خلقه حيث كان من سمائه وأرضه.</p><p>حدثني المثنى، قال: ثنا عبد
  الله، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَما يَعْزُبُ } يقول: لا يغيب
  عنه.</p><p>حدثني محمد بن عمارة، قال: ثنا عبد الله، قال: أخبرنا إسرائيل، عن أبي يحيى،
  عن مجاهد، عن ابن عباس: { وَما يَعْزُبُ عَنْ رَبِّكَ } قال: ما يغيب عنه.</p>'
