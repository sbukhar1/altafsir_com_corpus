aaya: وَإِذَا أَذَقْنَا النَّاسَ رَحْمَةً مِنْ بَعْدِ ضَرَّاءَ مَسَّتْهُمْ إِذَا لَهُمْ
  مَكْرٌ فِي آيَاتِنَا ۚ قُلِ اللَّهُ أَسْرَعُ مَكْرًا ۚ إِنَّ رُسُلَنَا يَكْتُبُونَ
  مَا تَمْكُرُونَ
text: "<p>سلط الله القحط سبع سنين على أهل مكة حتى كادوا يهلكون، ثم رحمهم بالحيا، فلما
  رحمهم طفقوا يطعنون في آيات الله ويعادون رسول الله صلى الله عليه وسلم ويكيدونه، و
  «إذا» الأولى للشرط، والآخرة جوابها وهي للمفاجأة، والمكر: إخفاء الكيد وطيه، من الجارية
  الممكورة المطوية الخلق. ومعنى { مَسَّتْهُمْ } خالطتهم حتى أحسوا بسوء أثرها فيهم.
  فإن قلت: ما وصفهم بسرعة المكر، فكيف صحّ قوله: { أَسْرَعُ مَكْرًا }؟ قلت: بلى دلت
  على ذلك كلمة المفاجأة، كأنه قال: وإذا رحمناهم من بعد ضراء فاجئوا وقوع المكر منهم،
  وسارعوا إليه قبل أن يغسلوا رؤوسهم من مسّ الضرّاء، ولم يتلبثوا ريثما يسيغون غصتهم.
  والمعنى: أنّ الله تعالى دبر عقابكم وهو موقعه بكم قبل أن تدبروا كيف تعملون في إطفاء
  نور الإسلام { إِنَّ رُسُلَنَا يَكْتُبُونَ } إعلام بأنّ ما تظنونه خافياً مطوياً لا
  يخفى على الله، وهو منتقم منكم. وقرىء: «يمكرون»، بالتاء والياء. وقيل: مكرهم قولهم:
  سقينا بنوء كذا. وعن أبي هريرة:</p><p>(506) إنّ الله ليُصَبِّح القوم بالنعمة ويُمَسِّيهم
  بها، فتصبح طائفة منهم بها كافرين يقولون: مطرنا بنوء كذا.</p>"
