aaya: وَمَا كَانَ لِنَفْسٍ أَنْ تُؤْمِنَ إِلَّا بِإِذْنِ اللَّهِ ۚ وَيَجْعَلُ الرِّجْسَ
  عَلَى الَّذِينَ لَا يَعْقِلُونَ
text: "<p>{ وَمَا كَانَ لِنَفْسٍ } يعني من النفوس التي علم أنها تؤمن { إِلاَّ بِإِذْنِ
  ٱللَّهِ } أي بتسهيله وهو منح الألطاف { وَيَجْعَلُ ٱلرّجْسَ عَلَى ٱلَّذِينَ لاَ يَعْقِلُونَ
  } قابل بالإذن بالرجس وهو الخذلان، والنفس المعلوم إيمانها بالذين لا يعقلون وهم المصرون
  على الكفر، كقوله: { صُمٌّ بُكْمٌ عُمْىٌ فَهُمْ لاَ يَعْقِلُونَ } وسمي الخذلان رجسا
  وهو العذاب لأنه سببه. وقرىء: «الرجز» بالزاي. وقرىء: «ونجعل» بالنون.</p>"
