aaya: وَلَا تَدْعُ مِنْ دُونِ اللَّهِ مَا لَا يَنْفَعُكَ وَلَا يَضُرُّكَ ۖ فَإِنْ
  فَعَلْتَ فَإِنَّكَ إِذًا مِنَ الظَّالِمِينَ
text: '<p>{ فَإِن فَعَلْتَ } معناه: فإن دعوت من دون الله ما لا ينفعك ولا يضرّك، فكني
  عنه بالفعل إيجازاً { فَإِنَّكَ إِذًا مّنَ ٱلظَّـٰلِمِينَ } إذاً جزاء للشرط وجواب
  لسؤال مقدّر، كأن سائلاً سأل عن تبعة عبادة الأوثان. وجعل من الظالمين؛ لأنه لا ظلم
  أعظم من الشرك،</p><p class="quran">إِنَّ ٱلشّرْكَ لَظُلْمٌ عَظِيمٌ</p><p>[لقمان:13].</p>'
