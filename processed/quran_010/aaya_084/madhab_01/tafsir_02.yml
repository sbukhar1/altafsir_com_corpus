aaya: وَقَالَ مُوسَىٰ يَا قَوْمِ إِنْ كُنْتُمْ آمَنْتُمْ بِاللَّهِ فَعَلَيْهِ تَوَكَّلُوا
  إِنْ كُنْتُمْ مُسْلِمِينَ
text: "<p>{ إن كُنْتُمْ ءَامَنْتُم بِاللهِ } صدقتم به وبآياته { فَعَلَيْهِ تَوَكَّلُواْ
  } فإليه أسندوا أمركم في العصمة من فرعون. ثم شرط في التوكل الإسلام، وهو أن يسلموا
  نفوسهم لله، أي يجعلوها له سالمة خالصة لا حظّ للشيطان فيها؛ لأن التوكل لا يكون مع
  التخليط. ونظيره في الكلام: إن ضربك زيد فاضربه، وإن كانت بك قوّة { فَقَالُواْ عَلَىٰ
  ٱللَّهِ تَوَكَّلْنَا } إنما قالوا ذلك، لأن القوم كانوا مخلصين، لا جرم أن الله سبحانه
  قبل توكلهم، وأجاب دعاءهم، ونجاهم وأهلك من كانوا يخافونه، وجعلهم خلفاء في أرضه، فمن
  أراد أن يصلح للتوكل على ربه والتفويض إليه، فعليه برفض التخليط إلى الإخلاص { لاَ
  تَجْعَلْنَا فِتْنَةً } موضع فتنة لهم، أي: عذاب يعذبوننا ويفتنوننا عن ديننا. أو فتنة
  لهم يفتتنون بنا ويقولون: لو كان هؤلاء على الحق لما أصيبوا.</p>"
