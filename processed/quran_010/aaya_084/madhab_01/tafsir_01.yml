  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَقَالَ مُوسَىٰ يَا قَوْمِ إِنْ كُنْتُمْ آمَنْتُمْ بِاللَّهِ فَعَلَيْهِ تَوَكَّلُوا
  إِنْ كُنْتُمْ مُسْلِمِينَ
text: "<p>يقول تعالى ذكره مخبراً عن قيل موسى نبيه لقومه: يا قوم إن كنتم أقررتم بوحدانية
  الله وصدّقتم بربوبيته. { فَعَلَيْهِ تَوَكَّلُوا } يقول: فبه فثقوا، ولأمره فسلّموا،
  فإنه لن يخذل وليه ويسلم من توكل عليه. { وإنْ كُنْتُمْ مُسْلِمِينَ } يقول: إن كنتم
  مذعنين لله بالطاعة، فعليه توكلوا.</p>"
