aaya: أَثُمَّ إِذَا مَا وَقَعَ آمَنْتُمْ بِهِ ۚ آلْآنَ وَقَدْ كُنْتُمْ بِهِ تَسْتَعْجِلُونَ
text: "<p>يقول تعالى ذكره: أهنالك إذا وقع عذاب الله بكم أيها المشركون آمنتم به، يقول:
  صدّقتم به في حال لا ينفعكم فيها التصديق، وقيل لكم حينئذ: آلآن تصدّقون به، وقد كنتم
  قبل الآن به تستعجلون، وأنتم بنزوله مكذّبون فذوقوا الآن ما كنتم به تكذّبون. ومعنى
  قوله: { أثُمَّ } في هذا الموضع: أهنالك وليست «ثم» هذه هاهنا التي تأتي بمعنى العطف.</p>"
