aaya: وَيَوْمَ نَحْشُرُهُمْ جَمِيعًا ثُمَّ نَقُولُ لِلَّذِينَ أَشْرَكُوا مَكَانَكُمْ
  أَنْتُمْ وَشُرَكَاؤُكُمْ ۚ فَزَيَّلْنَا بَيْنَهُمْ ۖ وَقَالَ شُرَكَاؤُهُمْ مَا كُنْتُمْ
  إِيَّانَا تَعْبُدُونَ
text: '<p>{ مَكَانَكُمْ } الزموا مكانكم لا تبرحوا حتى تنظروا ما يفعل بكم. و { أَنتُمْ
  } أكد به الضمير في مكانكم لسدّه مسدّ قوله: الزموا { وَشُرَكَاؤُكُمْ } عطف عليه.
  وقرىء: «وشركاءكم» على أنّ الواو بمعنى مع، والعامل فيه ما في مكانكم من معنى الفعل
  { فَزَيَّلْنَا بَيْنَهُمْ } ففرّقنا بينهم وقطعنا أقرانهم. والوصل التي كانت في بينهم
  في الدنيا. أو فباعدنا بينهم بعد الجمع بينهم في الموقف. وتبرؤ شركائهم منهم ومن عبادتهم،
  كقوله تعالى:</p><p class="quran">ثُمَّ قِيلَ لَهُمْ أَيْنَمَا كُنتُمْ تُشْرِكُونَ
  مِن دُونِ ٱللَّهِ قَالُواْ ضَلُّواْ عَنَّا</p><p>[غافر: 73] وقرىء: «فزايلنا بينهم»
  كقولك: صاعر خدّه وصعره، وكالمته وكلّمته. { مَّا كُنتُمْ إِيَّانَا تَعْبُدُونَ }
  إنما كنتم تعبدون الشياطين، حيث أمروكم أن تتخذوا لله أنداداً فأطعتموهم.</p>'
