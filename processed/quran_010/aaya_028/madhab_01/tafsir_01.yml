aaya: وَيَوْمَ نَحْشُرُهُمْ جَمِيعًا ثُمَّ نَقُولُ لِلَّذِينَ أَشْرَكُوا مَكَانَكُمْ
  أَنْتُمْ وَشُرَكَاؤُكُمْ ۚ فَزَيَّلْنَا بَيْنَهُمْ ۖ وَقَالَ شُرَكَاؤُهُمْ مَا كُنْتُمْ
  إِيَّانَا تَعْبُدُونَ
text: '<p>يقول تعالى ذكره: ويوم نجمع الخلق لموقف الحساب جميعاً، ثم نقول حينئذ للذين
  أشركوا بالله الآلهة والأنداد: مكانكم أي امكثوا مكانكم، وقفوا في موضعكم أنتم أيها
  المشركون، وشركاؤكم الذين كنتم تعبدونهم من دون الله من الآلهة والأوثان. { فَزَيَّلْنا
  بَيْنَهُمْ } يقول: ففرّقنا بين المشركين بالله وما أشركوه به وبين غيره وأبنته منه.
  وقال: «فزيلنا» إرادة تكثير الفعل وتكريره. ولم يقل: «فزلنا بينهم». وقد ذُكر عن بعضهم
  أنه كان يقرؤه: «فزايلنا بينهم»، كما قيل:</p><p class="quran">وَلا تُصعِّرْ خَدَّكَ</p><p>و«لا
  تصاعر خدّك»، والعرب تفعل ذلك كثيراً في فعلت، يلحقون فيها أحياناً ألفاً مكان التشديد،
  فيقولون: فاعلت إذا كان الفعل لواحد. وأما إذا كان لاثنين فلا تكاد تقول إلا فاعلت.
  { وقَالَ شُرَكَاؤُهُمْ ما كُنْتُمْ أيَّانا تَعْبُدُونَ } وذلك حين</p><p class="quran">تَبرَّأ
  الَّذِينِ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا وَرَأوُا الْعَذَابَ وَتَقَطَّعَتْ
  بِهِمُ الأسبابُ</p><p>لما قيل للمشركين اتبعوا ما كنتم تعبدون من دون الله، ونصبت
  لهم آلهتهم، قالوا: كنا نعبد هؤلاء، فقالت الآلهة لهم: ما كنتم إيانا تعبدون. كما:</p><p>حُدثت
  عن مسلم بن خالد، عن ابن أبي نجيح، عن مجاهد، قال: يكون يوم القيامة ساعة فيها شدّة
  تنصب لهم الآلهة التي كانوا يعبدون، فيقال: هؤلاء الذين كنتم تعبدون من دون الله، فتقول
  الآلهة: والله ما كنا نسمع ولا نبصر ولا نعقل ولا نعلم أنكم كنتم تعبدوننا فيقولون:
  والله لإياكم كنا نعبد فتقول لهم الآلهة:</p><p class="quran">فَكَفى بِاللَّهِ شَهِيداً
  بَيْنَنَا وَبَيْنَكُمْ إنْ كُنَّا عَنْ عِبَادَتِكُمْ لَغَافِلِينَ</p><p>حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:</p><p class="quran">وَيَوْمَ نَحْشُرُهُمْ
  جَمِيعاً ثُمَّ نَقُولُ للَّذِينَ أشْرَكُوا مَكانَكُمْ أنْتُمْ وَشُرَكاؤُكُم فَزَيَّلْنا
  بَيْنَهُمْ</p><p>قال: فرّقنا بينهم. وَقالَ شُركاؤُهُمْ ما كُنْتُمْ إيَّانا تَعْبُدُونَ
  قالوا: بلى قد كنا نعبدكم، (ف) قالوا</p><p class="quran">كَفَى باللَّهِ شَهِيداً
  بَيْنَنا وبَيْنَكُمْ إنْ كُنَّا عَنْ عِبادَتِكُمْ لَغافِلِينَ</p><p>ما كنا نسمع
  ولا نبصر ولا نتكلم. فقال الله:</p><p class="quran">هُنالك تَبْلُو كُلّ نَفْس ما
  أسْلَفَتْ</p><p>.. الآية.</p><p>ورُوي عن مجاهد، أنه كان يتأوّل الحشر في هذا الموضع:
  الموت.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن الأعمش، قال: سمعتهم يذكرون عن مجاهد،
  في قوله: { وَيَوْمَ نَحْشُرُهُمْ جَمِيعاً } قال: الحشر: الموت.</p><p>والذي قلنا
  في ذلك أولى بتأويله لأن الله تعالى ذكره أخبر أنه يقول يومئذ للذين أشركوا ما ذكر
  أنه يقول لهم، ومعلوم أن ذلك غير كائن في القبر، وأنه إنما هو خبر عما يقال لهم ويقولون
  في الموقف بعد البعث.</p>'
