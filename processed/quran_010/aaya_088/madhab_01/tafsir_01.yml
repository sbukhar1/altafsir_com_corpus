aaya: وَقَالَ مُوسَىٰ رَبَّنَا إِنَّكَ آتَيْتَ فِرْعَوْنَ وَمَلَأَهُ زِينَةً وَأَمْوَالًا
  فِي الْحَيَاةِ الدُّنْيَا رَبَّنَا لِيُضِلُّوا عَنْ سَبِيلِكَ ۖ رَبَّنَا اطْمِسْ
  عَلَىٰ أَمْوَالِهِمْ وَاشْدُدْ عَلَىٰ قُلُوبِهِمْ فَلَا يُؤْمِنُوا حَتَّىٰ يَرَوُا
  الْعَذَابَ الْأَلِيمَ
text: '<p>يقول تعالى ذكره: وقال موسى يا ربنا إنك أعطيت فرعون وكبراء قومه وأشرافهم،
  وهم الملأ، زينة من متاع الدنيا وأثاثها، وأمولاً من أعيان الذهب والفضة في الحياة
  الدنيا. { رَبَّنا لِيُضِلُّوا عَنْ سَبِيلِكَ } يقول موسى لربه: ربنا أعطيتهم ما أعطيتهم
  من ذلك ليضلوا عن سبيلك.</p><p>واختلفت القرّاء في قراءة ذلك، فقرأه بعضهم: { لِيُضِلُّوا
  عَنْ سَبِيلِكَ } بمعنى: ليضلوا الناسَ عن سبيلك، ويصدّوهم عن دينك.</p><p>وقرأ ذلك
  آخرون: «لِيُضِلُّوا عَنْ سَبِيلِكَ» بمعنى: ليضلوا هم عن سبيلك، فيَجوروا عن طريق
  الهدى.</p><p>فإن قال قائل: أفكان الله جلّ ثناؤه أعطى فرعون وقومه ماأعطاهم من زينة
  الدنيا وأموالها ليُضلوا الناس عن دينه، أو ليَضلوا هم عنه؟ فإن كان لذلك أعطاهم ذلك،
  فقد كان منهم ما أعطاهم لأجله، فلا عتب عليهم في ذلك؟ قيل: إن معنى ذلك بخلاف ما توهمت.</p><p>وقد
  اختلفت أهل العلم بالعربية في معنى هذه اللام التي في قوله: { لِيُضِلّوا } فقال بعض
  نحويي البصرة: معنى ذلك: ربنا فضلوا عن سبيلك، كما قال:</p><p class="quran">فالْتَقَطَهُ
  آلُ فِرْعَوْنَ لِيَكُوَنَ لَهُمْ عَدُوًّا وَحَزَناً</p><p>أي فكان لهم وهم لم يلتقطوه
  ليكون عدوا وحزنا، وإنما التقطوه فكان لهم. قال: فهذه اللام تجيء في هذا المعنى. وقال
  بعض نحويي الكوفة: هذه اللام لام كي ومعنى الكلام: ربنا أعطيتهم ما أعطيتهم كي يضلوا،
  ثم دعا عليهم وقال آخر: هذه اللامات في قوله «ليضلوا» و «ليكون لهم عدوًّا»، وما أشبهها
  بتأويل الخفض: آتيتهم ما أتيتهم لضلالهم، والتقطوه لكونه لأنه قد آلت الحالة إلى ذلك.
  والعرب تجعل لام كي في معنى لام الخفض، ولام الخفض في معنى لام كي لتقارب المعنى، قال
  الله تعالى:</p><p class="quran">سَيَحْلِفُونَ باللَّهِ لَكُمْ إذَا انْقَلَبْتُمْ
  إلَيْهِمْ لِتَعْرِضُوا عَنْهُمْ</p><p>أي لإعراضكم، ولم يحلفوا لإعراضهم وقال الشاعر:</p><p
  class="poetry_or_grammar">سَمَوْتَ ولَمْ تَكُنْ أهْلاً لِتَسْمُو</p><p class="poetry_or_grammar">وَلكنَّ
  المُضَيَّعَ قَدْ يُصَابُ</p><p>قال: وإنما يقال: وما كنت أهلاً للفعل، ولا يقال لتفعل
  إلا قليلاً. قال: وهذا منه.</p><p>والصواب من القول في ذلك عندي: أنها لا م كي، ومعنى
  الكلام: ربنا أعطيتهم ما أعطيتهم من زينة الحياة الدنيا والأموال لتفتنهم فيه، ويُضِلوا
  عن سبيلك عبادك، عقوبةً منك. وهذا كما قال جلّ ثناؤه:</p><p class="quran">لأَسْقَيْناهُمْ
  مَاءً غَدَقاً لِنَفْتِنَهُمْ فِيهِ</p><p>وقوله: { رَبَّنا اطْمِسْ على أمْوَالِهِمْ
  وَاشْدُدْ على قُلُوبِهِمْ } هذا دعاء من موسى، دعا الله على فرعون وملئه أن يغير أموالهم
  عن هيئتها، ويبدّلها إلى غير الحال التي هي بها، وذلك نحو قوله:</p><p class="quran">مِنْ
  قَبْل أنْ نَطْمِسَ وُجُوهاً فَنرُدَّها على أدْبارِها</p><p>يعني به: من قبل أن نغيرها
  عن هيئتها التي هي بها، يقال منه: طمست عينه أطْمِسُها وأطْمُسُها طمساً وطُمُوساً،
  وقد تستعمل العرب الطَّمْس في العُفُوّ والدثور وفي الاندقاق والدروس، كما قال كعب
  بن زهير:</p><p class="poetry_or_grammar">مِنْ كلّ نَضَّاخَةِ الذفْرَى إذا عَرِقَت</p><p
  class="poetry_or_grammar">عُرْضَتُها طامِسُ الأعْلامِ مَجْهُولُ</p><p>وقد اختلف
  أهل التأويل في تأويل ذلك في هذا الموضع، فقال جماعة منهم فيه مثل قولنا. ذكر من قال
  ذلك:</p><p>حدثني زكريا بن يحيى بن زائدة، قال: ثنا حجاج، قال: ثني ابن جريج، عن عبد
  الله بن كثير، قال: بلغنا عن القرظي، في قوله: { رَبَّنا اطْمِسْ على أمْوَالِهِمْ
  } قال: اجعل سكرهم حجارة.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن
  ابن جريج، عن عبد الله بن كثير، عن محمد بن القرظيّ، قال: اجعل سكرهم حجارة.</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن يمان، عن أبي جعفر، عن الربيع، عن أبي العالية: { اطْمِسْ
  على أمْوَالِهِمْ } قال: اجعلها حجارة.</p><p>حدثني المثنى، قال: ثنا أبُو حذيفة، قال:
  ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، قال: ثنا أبو جعفر عن الربيع بن أنس، في قوله:
  { اطْمِسْ على أمْوَالِهِمْ } قال: صارت حجارة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { رَبَّنا اطْمِسْ على أمْوَالِهِمْ } قال:
  بلغنا أن زروعهم تحوّلت حجارة.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
  عن معمر، عن قتادة: { رَبَّنا اطْمِسْ على أمْوَالِهِمْ } قال: بلغنا أن حروثا لهم
  صارت حجارة.</p><p>حدثني المثنى، قال: ثنا قبيصة بن عقبة، قال: ثنا سفيان: { رَبَّنا
  اطْمِسْ على أمْوَالِهِمْ } قال: يقولون: صارت حجارة.</p><p>حدثني المثنى، قال: ثنا
  إسحاق. قال: ثنا يحيى الحماني، قال: أخبرنا ابن المبارك، عن إسماعيل عن أبي صالح، في
  قوله: { رَبَّنا اطْمِسْ على أمْوَالِهِمْ } قال: صارت حجارة.</p><p>حدثنا الحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { رَبَّنا اطْمِسْ
  على أمْوَالِهِمْ } قال: بلغنا أن حروثا لهم صارت حجارة.</p><p>حُدثت عن الحسين بن
  الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله:
  { رَبَّنا اطْمِسْ على أمْوَالِهِمْ } قال: جعلها الله حجارة منقوشة على هيئة ما كانت.</p><p>حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { رَبَّنا اطْمِسْ على أمْوَالِهِمْ
  } قال: قد فعل ذلك، وقد أصابهم ذلك طمس على أموالهم، فصارت حجارة ذهبهم ودراهمهم وعدسهم
  وكلّ شيء.</p><p>وقال آخرون: معنى ذلك: أهلكها. ذكر من قال ذلك:</p><p>حدثني زكريا
  بن يحيى بن أبي زائدة، قال: ثنا حجاج، عن ابن جريج، عن مجاهد: { رَبَّنا اطْمِسْ على
  أمْوَالِهِمْ } قال: أهلكها.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن أبي نجيح، عن مجاهد، مثله.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبي نجيح، عن مجاهد مثله.</p><p>حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { رَبَّنا اطْمِسْ على أمْوَالِهِمْ
  } يقول: دمر عليهم وأهلك أموالهم.</p><p>وأما قوله: { وَاشْدُدْ على قُلوبِهِمْ } فإنه
  يعني: واطبع عليها حتى لا تلين ولا تنشرح بالإيمان. كما:</p><p>حدثني المثنى، قال:
  ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن عباس: وقال موسى قبل أن يأتي فرعون:
  ربنا { وَاشْدُدْ على قُلُوبِهِمْ فَلا يؤْمِنُوا حتى يَرَوُا العَذَابَ الألِيمَ }
  فاستجاب الله له، وحال بين فرعون وبين الإيمان حتى أدركه الغرق، فلم ينفعه الإيمان.</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَاشْدُدْ
  على قُلُوبِهِمْ } يقول: واطبع على قلوبهم، رحتى يَرَوُا العَذَابَ الألِيمَ } وهو
  الغرق.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن
  مجاهد: { وَاشْدُدْ على قُلُوبِهِمْ } بالضلالة.</p><p>قال: ثنا إسحاق، قال: ثنا عبد
  الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { وَاشْدُدْ على قُلُوبِهِمْ } قال: بالضلالة.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</p><p>حُدثت
  عن الحسين، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في
  قوله: { وَاشْدُدْ على قُلُوبِهِمْ } يقول: أهلكهم كفارا.</p><p>وأما قوله: { فَلا
  يُوءْمِنُوا حتى يَرَوُا العَذَابَ الألِيمَ } فإن معناه: فلا يصدّقوا بتوحيد الله
  ويقروا بوحدانيته حتى يروا العذاب الموجع. كما:</p><p>حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { فَلا يؤْمِنُوا } بالله فيما يرون من الآيات،
  { حتى يَرَوُا العَذَابَ الألِيمَ }.</p><p>حدثني المثنى، قال: ثنا عبد الله، عن ورقاء،
  عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك،
  عن ابن جريج، عن مجاهد، مثله.</p><p>حدثنا المثنى، قال: ثنا إسحاق، قال: سمعت المنقري
  يقول: { فَلا يؤْمِنُوا } يقول: دعا عليهم.</p><p>واختلف أهل العربية في موضع: { يُوءْمِنُوا
  } فقال بعض نحويي البصرة: هو نصب لأن جواب الأمر بالفاء أو يكون دعاء عليهم إذا عصوا.
  وقد حُكي عن قائل هذا القول أنه كان يقول: هو نصب عطفا على قوله: { لِيُضِلُّوا عَنْ
  سَبِيلِكَ }. وقال آخر منهم، وهو قول نحوييِّ الكوفة: موضعه جزم على الدعاء من موسى
  عليهم، بمعنى: فلا آمنوا، كما قال الشاعر:</p><p class="poetry_or_grammar">فَلا يَنْبَسِطْ
  مِنْ بينِ عَيْنَيْكَ ما انْزَوَى</p><p class="poetry_or_grammar">وَلا تَلْقَنِي
  إلاَّ وأنْفُكَ رَاغِمُ</p><p>بمعنى: فلا انبسط من بين عينيك ما انزوى، ولا لقيتني
  على الدعاء. وكان بعض نحويّي الكوفة يقول: هو دعاء، كأنه قال: اللهم فلا يؤمنوا. قال:
  وإن شئت جعلتها جوابا لمسئلته إياه، لأن المسئلة خرجت على لفظ الأمر، فتجعل { فلا يؤْمِنُوا
  } في موضع نصب على الجواب، وليس بسهل.</p><p>قال: ويكون كقول الشاعر:</p><p class="poetry_or_grammar">يا
  ناقَ سِيرِي عَنَقاً فَسِيحا</p><p class="poetry_or_grammar">إلى سُلَيْمَانَ فَنَستَرِيحا</p><p>قال:
  وليس الجواب بسهل في الدعاء لأنه ليس بشرط.</p><p>والصواب من القول في ذلك أنه في موضع
  جزم على الدعاء، بمعنى: فلا آمنوا. وإنما اخترت ذلك لأن ما قبله دعاء، وذلك قوله:</p><p
  class="quran">رَبَّنا اطْمِسْ على أمْوَالِهِمْ وَاشْدُدْ على قُلُوبِهِمْ</p><p>فإلحاق
  قوله: { فَلا يؤْمِنُوا } إذ كان في سياق ذلك بمعناه أشبهُ وأولى.</p><p>وأما قوله:
  { حتى يَرَوُا العَذَابَ الألِيمَ } فإن ابن عباس كان يقول: معناه: حتى يروا الغرق.</p><p>وقد
  ذكرنا الرواية عنه بذلك من بعض وجوهها فيما مضى.</p><p>حدثني القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قال ابن عباس: { فَلا يؤْمِنُوا حتى يَرَوُا العَذَابَ
  الألِيمَ } قال: الغرق.</p>'
