aaya: وَقَالَ مُوسَىٰ رَبَّنَا إِنَّكَ آتَيْتَ فِرْعَوْنَ وَمَلَأَهُ زِينَةً وَأَمْوَالًا
  فِي الْحَيَاةِ الدُّنْيَا رَبَّنَا لِيُضِلُّوا عَنْ سَبِيلِكَ ۖ رَبَّنَا اطْمِسْ
  عَلَىٰ أَمْوَالِهِمْ وَاشْدُدْ عَلَىٰ قُلُوبِهِمْ فَلَا يُؤْمِنُوا حَتَّىٰ يَرَوُا
  الْعَذَابَ الْأَلِيمَ
text: "<p>الزينة: ما يتزين به من لباس أو حلي أو فرش أو أثاث أو غير ذلك. وعن ابن عباس
  رضي الله عنه: كانت لهم من فسطاط مصر إلى أرض الحبشة جبال فيها معادن من ذهب وفضة وزبرجد
  وياقوت. فإن قلت: ما معنى قوله: { رَبَّنَا لِيُضِلُّواْ عَن سَبِيلِكَ }؟ قلت: هو
  دعاء بلفظ الأمر، كقوله: { رَبَّنَا ٱطْمِسْ } ، { وَٱشْدُدْ } ، وذلك أنه لما عرض
  عليهم أيات الله وبيناته عرضاً مكرّراً وردّد عليهم النصائح والمواعظ زماناً طويلاً،
  وحذرهم عذاب الله وانتقامه، وأنذرهم عاقبة ما كانوا عليه من الكفر والضلال المبين،
  ورآهم لا يزيدون على عرض الآيات إلا كفراً، وعلى الإنذار إلاّ استكباراً، وعن النصيحة
  إلاّ نبوّا، ولم يبق له مطمع فيهم، وعلم بالتجربة وطول الصحبة أنه لا يجيء منهم إلاّ
  الغي والضلال، وأنّ إيمانهم كالمحال الذي لا يدخل تحت الصحة، أو علم ذلك بوحي من الله
  - اشتد غضبه عليهم، وأفرط مقته وكراهته لحالهم، فدعا الله عليهم بما علم أنه لا يكون
  غيره، كما تقول: لعن الله إبليس، وأخزى الله الكفرة، مع علمك أنه لا يكون غير ذلك،
  وليشهد عليهم بأنه لم يبق له فيهم حيلة، وأنهم لا يستأهلون إلاّ أن يخذلوا ويخلى بينهم
  وبين ضلالهم يتسكعون فيه، كأنه قال: ليثبتوا على ما هم عليه من الضلال. وليكونوا ضلالاً،
  وليطبع الله على قلوبهم فلا يؤمنوا وما عليّ منهم، هم أحقّ بذلك وأحقّ كما يقوله الأب
  المشفق لولده الشاطر إذا ما لم يقبل منه، حسرة على ما فاته من قبول نصيحته، وحرداً
  عليه، لا أن يريد خلاعته واتباعه هواه. ومعنى الشدّ على القلوب. الاستيثاق منها حتى
  لا يدخلها الإيمان { فَلاَ يُؤْمِنُواْ } جواب للدعاء الذي هو «اشدد» أو دعاء بلفظ
  النهي، وقد حملت اللام في ليضلوا على التعليل، على أنهم جعلوا نعمة الله سبباً في الضلال،
  فكأنهم أوتوها ليضلّوا. وقوله: { فَلاَ يُؤْمِنُواْ } عطف على ليضلوا. وقوله: { رَبَّنَا
  ٱطْمِسْ عَلَىٰ أَمْوٰلِهِمْ وَٱشْدُدْ عَلَىٰ قُلُوبِهِمْ } دعاء معترض بين المعطوف
  والمعطوف عليه. وقرأ الفضل الرقاشي: «أئنك آتيت» على الاستفهام، واطمس بضم الميم.</p>"
