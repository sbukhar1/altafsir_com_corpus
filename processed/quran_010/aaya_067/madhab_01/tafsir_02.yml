aaya: هُوَ الَّذِي جَعَلَ لَكُمُ اللَّيْلَ لِتَسْكُنُوا فِيهِ وَالنَّهَارَ مُبْصِرًا
  ۚ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِقَوْمٍ يَسْمَعُونَ
text: "<p>ثم نبه على عظيم قدرته ونعمته الشاملة لعباده التي يستحق بها أن يوحّدوه بالعبادة،
  بأنه جعل لهم الليل مظلماً ليسكنوا فيه مما يقاسون في نهارهم من تعب التردّد في المعاش،
  والنهار مضيئاً يبصرون فيه مطالب أرزاقهم ومكاسبهم { لِّقَوْمٍ يَسْمَعُونَ } سماع
  معتبر مدّكر.</p>"
