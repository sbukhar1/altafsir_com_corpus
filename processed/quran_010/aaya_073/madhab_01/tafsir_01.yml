aaya: فَكَذَّبُوهُ فَنَجَّيْنَاهُ وَمَنْ مَعَهُ فِي الْفُلْكِ وَجَعَلْنَاهُمْ خَلَائِفَ
  وَأَغْرَقْنَا الَّذِينَ كَذَّبُوا بِآيَاتِنَا ۖ فَانْظُرْ كَيْفَ كَانَ عَاقِبَةُ
  الْمُنْذَرِينَ
text: "<p>يقول تعالى ذكره: فكذّب نوحاً قومه فيما أخبرهم به عن الله من الرسالة والوحي،
  فنجيناه ومن معه ممن حمل معه في الفلك، يعني في السفينة، { وجَعَلْنَاهُمْ خَلاِئفَ
  } يقول: وجعلنا الذين نجينا مع نوح في السفينة خلائف في الأرض من قومه الذين كذّبوه
  بعد أن أغرقنا الذين كذّبوا بآياتنا، يعني حججنا وأدلتنا على توحيدنا، ورسالة رسولنا
  نوح. يقول الله لنبيه محمد صلى الله عليه وسلم: فانظر يا محمد كيف كان عاقبة المنذرين،
  وهم الذين أنذرهم نوح عقاب الله على تكذيبهم إياه وعبادتهم الأصنام، يقول له جلّ ثناؤه:
  انظر ماذا أعقبهم تكذيبهم رسولهم، فإن عاقبة من كذّبك من قومك أن تمادوا في كفرهم وطغيانهم
  على ربهم نحو الذي كان من عاقبة قوم نوح حين كذّبوه، يقول جلّ ثناؤه: { فليحذروا أن
  يحلّ بهم مثل الذي حلّ بهم إن لم يتوبوا }.</p>"
