aaya: وَاتَّبِعْ مَا يُوحَىٰ إِلَيْكَ وَاصْبِرْ حَتَّىٰ يَحْكُمَ اللَّهُ ۚ وَهُوَ
  خَيْرُ الْحَاكِمِينَ
text: '<p>{ واصبر } على دعوتهم واحتمال أذاهم وإعراضهم { حَتَّىٰ يَحْكُمَ ٱللَّهُ }
  لك بالنصرة عليهم والغلبة.</p><p>(521) وروي أنها لما نزلت جمع رسول الله صلى الله
  عليه وسلم الأنصار فقال:</p><p class="hadith"> " إنكم ستجدون بعدي أثرة، فاصبروا حتى
  تلقوني " </p><p>يعني أني أُمرت في هذه الآية بالصبر على ما سامتني الكفرة فصبرت فاصبروا
  أنتم على ما يسومكم الأمراء الجورة»، قال أنس: فلم نصبر.</p><p>(522) وروي أنّ أبا
  قتادة تخلف عن تلقي معاوية حين قدم المدينة وقد تلقته الأنصار، ثم دخل عليه من بعد،
  فقال له: ما لك لم تتلقنا؟ قال: لم تكن عندنا دواب. قال: فأين النواضح؟ قال: قطعناها
  في طلبك وطلب أبيك يوم بدر، وقال صلى الله عليه وسلم:</p><p class="hadith"> " يا معشر
  الأنصار، إنكم ستلقون بعدي أثرة " </p><p>قال معاوية: فماذا قال: قال: «فاصبروا حتى
  تلقوني» قال فاصبر. قال: إذن نصبر. فقال عبد الرحمٰن بن حسان:</p><p class="poetry_or_grammar">أَلاَ
  أبْلِغْ مُعَاوِيَةَ بْنَ حَرْب</p><p class="poetry_or_grammar">أَمِيرَ الظّالِمِينَ
  نَثَا كَلاَمِي</p><p class="poetry_or_grammar">بِأَنّا صَابِرُونَ فَمُنْظِرُوكُم</p><p
  class="poetry_or_grammar">إلَى يَوْمِ التَّغَابُنِ وَالْخِصَامِ</p><p>عن رسول الله
  صلى الله عليه وسلم:</p><p>(523)</p><p class="hadith"> " من قرأ سورة يونس أعطي من
  الأجر عشر حسنات بعدد من صدق بيونس وكذب به، وبعدد من غرق مع فرعون ". </p>'
