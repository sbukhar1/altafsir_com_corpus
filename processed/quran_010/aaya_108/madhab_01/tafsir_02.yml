aaya: قُلْ يَا أَيُّهَا النَّاسُ قَدْ جَاءَكُمُ الْحَقُّ مِنْ رَبِّكُمْ ۖ فَمَنِ اهْتَدَىٰ
  فَإِنَّمَا يَهْتَدِي لِنَفْسِهِ ۖ وَمَنْ ضَلَّ فَإِنَّمَا يَضِلُّ عَلَيْهَا ۖ وَمَا
  أَنَا عَلَيْكُمْ بِوَكِيلٍ
text: '<p>أتبع النهي عن عبادة الأوثان ووصفها بأنها لا تنفع ولا تضرّ، أنّ الله عزّ
  وجلّ هو الضارّ النافع، الذي إن أصابك بضرّ لم يقدر على كشفه إلاّ هو وحده دون كل أحد،
  فكيف بالجماد الذي لا شعور به. وكذلك إن أرادك بخير لم يرد أحد ما يريده بك من فضله
  وإحسانه، فكيف بالأوثان؟ فهو الحقيق إذاً بأن توجه إليه العبادة دونها، وهو أبلغ من
  قوله:</p><p class="quran">إِنْ أَرَادَنِىَ ٱللَّهُ بِضُرّ هَلْ هُنَّ كَـٰشِفَـٰتُ
  ضُرّهِ أَوْ أَرَادَنِى بِرَحْمَةٍ هَلْ هُنَّ مُمْسِكَـٰتُ رَحْمَتِهِ</p><p>[الزمر:
  38]. فإن قلت: لم ذكر المسّ في أحدهما، والإرادة في الثاني؟ قلت: كأنه أراد أن يذكر
  الأمرين جميعاً: الإرادة والإصابة في كل واحد من الضرّ والخير، وأنه لا رادّ لما يريده
  منهما، ولا مزيل لما يصيب به منهما، فأوجز الكلام بأن ذكر المسّ وهو الإصابة في أحدهما،
  والإرادة في الآخر؛ ليدلّ بما ذكر على ما ترك، على أنه قد ذكر الإصابة بالخير في قوله
  تعالى: { يُصَيبُ بِهِ مَن يَشَاء مِنْ عِبَادِهِ } والمراد بالمشيئة: مشيئة المصلحة.</p><p>{
  قَدْ جَاءكُمُ ٱلْحَقُّ } فلم يبق لكم عذر ولا على الله حجّة، فمن اختار الهدى واتباع
  الحق فما نفع باختياره إلاّ نفسه، ومن آثر الضلال فما ضرّ إلاّ نفسه، واللام وعلى:
  دلا على معنى النفع والضرّ. وكل إليهم الأمر بعد إبانة الحق وإزاحة العلل. وفيه حثّ
  على إيثار الهدى واطراح الضلال مع ذلك { وَمَا أَنَاْ عَلَيْكُمْ بِوَكِيلٍ } بحفيظ
  موكول إليّ أمركم وحملكم على ما أريد، إنما أنا بشير ونذير.</p>'
