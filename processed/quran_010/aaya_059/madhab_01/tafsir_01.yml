aaya: قُلْ أَرَأَيْتُمْ مَا أَنْزَلَ اللَّهُ لَكُمْ مِنْ رِزْقٍ فَجَعَلْتُمْ مِنْهُ
  حَرَامًا وَحَلَالًا قُلْ آللَّهُ أَذِنَ لَكُمْ ۖ أَمْ عَلَى اللَّهِ تَفْتَرُونَ
text: '<p>يقول تعالى ذكره لنبيه صلى الله عليه وسلم: { قُلْ } يا محمد لهؤلاء المشركين:
  { أرَأيْتُمْ } أيها الناس { ما أنْزَلَ الله لَكُمْ مِنْ رِزْقٍ } يقول: ما خلق الله
  لكم من الرزق فخوّلكموه، وذلك ما تتغذّون به من الأطعمة { فَجَعَلْتُمْ مِنْهُ حَرَاماً
  وَحَلالاً } يقول: فحللتم بعض ذلك لأنفسكم، وحرّمتم بعضه عليها وذلك كتحريمهم ما كانوا
  يحرّمونه من حروثهم التي كانوا يجعلونها لأوثانهم، كما وصفهم الله به فقال:</p><p class="quran">وَجَعَلُوا
  لِلَّهِ مِمَّا ذَرَأَ مِنَ الحَرْثِ والأنْعامِ نَصِيباً فَقالُوا هَذَا لِلَّهِ بِزَعْمِهِمْ
  وَهَذَا لِشُرَكائِنا</p><p>ومن الأنعام ما كانوا يحرّمونه بالتبحير والتسيبب ونحو
  ذلك، مما قدمناه فيما مضى من كتابنا هذا. يقول الله لنبيه محمد صلى الله عليه وسلم:
  قل يا محمد { آللَّهُ أذِنَ لَكُمْ } بأن تحرّموا ما حرّمتم منه { أمْ على اللَّهِ
  تَفْتَرونَ }: أي تقولون الباطل وتكذبون؟</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قال: إن أهل الجاهلية كانوا يحرِّمون أشياء أحلها الله من الثياب وغيرها،
  وهو قول الله:</p><p class="quran">قُلْ أرأيْتُمْ ما أنْزَلَ اللَّهُ لَكُمْ مِنْ
  رِزْقٍ فَجَعَلْتُمْ مِنْهُ حَرَاماً وَحَلالاً</p><p>وهو هذا، فأنزل الله تعالى: {
  قُلْ مَنْ حَرَّم زِينَةَ اللَّهِ التي أخْرَجَ لِعِبادِهِ.... } الآية.</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { قُلْ أرأيْتُمْ ما أنْزَلَ اللَّهُ لَكُمْ مِنْ رِزْقٍ فَجَعَلْتُمْ... } إلى قوله:
  { أمْ على اللَّهِ تَفْتَرُونَ } قال: هم أهل الشرك.</p><p>حدثني القاسم، قال: ثنا
  الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، عن عطاء الخراساني، عن ابن عباس، قوله:
  { فجَعَلْتُمْ مِنْهُ حَرَامَاً وَحَلالاً } قال: الحرث والأنعام.</p><p>قال ابن جريج:
  قال مجاهد: البحائر والسيب.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبي نجيح، عن مجاهد: { فجَعَلْتُمْ مِنْهُ حَرَامَاً وَحَلالاً } قال: في البحيرة
  والسائبة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ
  أرأيْتُمْ ما أنْزَلَ اللَّهُ لَكُمْ مِنْ رِزْقٍ فجَعَلْتُمْ مِنْهُ حَرَامَاً وَحَلالاً...
  } الآية، يقول: كلّ رزق لم أحرّم حرّمتموه على أنفسكم من نسائكم وأموالكم وأولادكم
  { آللَّهُ أذِنَ لَكُمْ } فيما حرّمتم من ذلك { أَمْ عَلىَ الله تَفْتَرُونَ }؟</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قُلْ أرأيْتُمْ ما أنْزَلَ
  اللَّهُ لَكُمْ مِنْ رِزْقٍ فجَعَلْتُمْ مِنْهُ حَرَامَاً وَحَلالاً }. فقرأ حتى بلغ:
  { أمْ على اللَّهِ تَفْتَرُونَ }. وقرأ</p><p class="quran">وَقالُوا ما فِي بُطُونِ
  هَذِهِ الأنْعامِ خالِصَةٌ لِذُكُورِنا ومُحَرَّمٌ على أزْوَاجِنا</p><p>وقرأ:</p><p
  class="quran">وَقالُوا هَذِه أنْعامٌ وحَرْثُ حِجْرٌ</p>'
