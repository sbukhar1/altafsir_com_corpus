aaya: قُلْ أَرَأَيْتُمْ إِنْ أَتَاكُمْ عَذَابُهُ بَيَاتًا أَوْ نَهَارًا مَاذَا يَسْتَعْجِلُ
  مِنْهُ الْمُجْرِمُونَ
text: '<p>{ بَيَاتًا } نصب على الظرف، بمعنى. وقت بيات، فإن قلت: هلا قيل ليلاً أو نهاراً؟
  قلت: لأنه أريد: إن أتاكم عذابه وقت بيات فبيتكم وأنتم ساهون لا تشعرون، كما يبيت العدو
  المباغت. والبيات بمعنى التبييت، كالسلام بمعنى التسليم، وكذلك قوله: { نَهَارًا }
  معناه في وقت أنتم فيه مشتغلون بطلت بالمعاش والكسب. ونحوه</p><p class="quran">بَيَـٰتاً
  وَهُمْ نَائِمُونَ</p><p>[الأعراف: 98]،</p><p class="quran">ضُحًى وَهُمْ يَلْعَبُونَ</p><p>[الأعراف:
  98] الضمير في { مِنْهُ } للعذاب. والمعنى: أن العذاب كله مكروه مرّ المذاق موجب للنفار،
  فأي شيء يستعجلون منه وليس شيء منه يوجب الاستعجال. ويجوز أن يكون معناه التعجب، كأنه
  قيل أي شيء هول شديد يستعجلون منه، ويجب أن تكون «من» للبيان في هذا الوجه. وقيل: الضمير
  في { مِنْهُ } لله تعالى. فإن قلت: بم تعلق الاستفهام؟ وأين جواب الشرط قلت تعلق بأرأيتم
  لأنَّ المعنىٰ: أخبروني ماذا يستعجل منه المجرمون وجواب الشرط محذوف وهو: تندموا على
  الاستعجال، أو تعرفوا الخطأ فيه. فإن قلت: فهلا قيل: ماذا تستعجلون منه. قلت: أريدت
  الدلالة على موجب ترك الاستعجال وهو الإجرام؛ لأنّ من حق المجرم أن يخاف التعذيب على
  إجرامه، ويهلك فزعاً من مجيئه وإن أبطأ، فضلاً أن يستعجله. ويجوز أن يكون { مَّاذَا
  يَسْتَعْجِلُ مِنْهُ ٱلْمُجْرِمُونَ } جواباً للشرط، كقولك: إن أتيتك ماذا تطعمني؟
  بما تتعلق الجملة بأرأيتم، وأن يكون { أَثُمَّ إِذَا مَا وَقَعَ ءامَنْتُمْ بِهِ }
  جواب الشرط، و { مَّاذَا يَسْتَعْجِلُ مِنْهُ ٱلْمُجْرِمُونَ } اعتراضاً. والمعنى:
  إن أتاكم عذابه آمنتم به بعد وقوعه حين لا ينفعكم الإيمان، ودخول حرف الاستفهام على
  ثم، كدخوله على الواو والفاء في قوله:</p><p class="quran">أَفَأَمِنَ أَهْلُ ٱلْقُرَى</p><p>[الأعراف:
  97]،</p><p class="quran">أَوَ أَمِنَ أَهْلُ ٱلْقُرَى</p><p>[الأعراف: 98]. { ءَآلئَٰنَ
  } على إرادة القول، أي: قيل لهم إذا آمنوا بعد وقوع العذاب: آلآن آمنتم به { وَقَدْ
  كُنتُم بِهِ تَسْتَعْجِلُونَ } يعني: وقد كنتم به تكذبون؛ لأنّ استعجالهم كان على جهة
  التكذيب والإنكار. وقرىء: «آلان»، بحذف الهمزة بعد اللام وإلقاء حركتها على اللام {
  ثُمَّ قِيلَ ٱلَّذِينَ ظَلَمُواْ } عطف على «قيل» المضمر قبل آلآن.</p>'
