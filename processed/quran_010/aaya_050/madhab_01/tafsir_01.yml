  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: قُلْ أَرَأَيْتُمْ إِنْ أَتَاكُمْ عَذَابُهُ بَيَاتًا أَوْ نَهَارًا مَاذَا يَسْتَعْجِلُ
  مِنْهُ الْمُجْرِمُونَ
text: "<p>يقول تعالى ذكره: قل يا محمد لهؤلاء المشركين من قومك: أرأيتم إن أتاكم عذاب
  الله بياتا، يقول: ليلاً أو نهاراً، وجاءت الساعة، وقامت القيامة أتقدرون على دفع ذلك
  عن أنفسكم؟ يقول الله تعالى ذكره: ماذا يَسْتعَجل من نزول العذاب المجرمون الذين كفروا
  بالله، وهم الصَّالون بحرّه دون غيرهم، ثم لا يقدرون على دفعه عن أنفسهم.</p>"
