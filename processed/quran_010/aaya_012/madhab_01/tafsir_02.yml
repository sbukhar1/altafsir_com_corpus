aaya: وَإِذَا مَسَّ الْإِنْسَانَ الضُّرُّ دَعَانَا لِجَنْبِهِ أَوْ قَاعِدًا أَوْ قَائِمًا
  فَلَمَّا كَشَفْنَا عَنْهُ ضُرَّهُ مَرَّ كَأَنْ لَمْ يَدْعُنَا إِلَىٰ ضُرٍّ مَسَّهُ
  ۚ كَذَٰلِكَ زُيِّنَ لِلْمُسْرِفِينَ مَا كَانُوا يَعْمَلُونَ
text: '<p>{ لِجَنبِهِ } في موضع الحال، بدليل عطف الحالين عليه أي دعانا مضطجعاً { أَوْ
  قَاعِدًا أَوْ قَائِمًا }. فإن قلت: فما فائدة ذكر هذه الأحوال؟ قلت: معناه أنّ المضرور
  لا يزال داعياً لا يفتر عن الدعاء حتى يزول عنه الضرّ، فهو يدعونا في حالاته كلها -
  إن كان مضطجعاً عاجز النهض متخاذل النوء أو كان قاعداً لا يقدر على القيام، أو كان
  قائماً لا يطيق المشي والمضطرب - إلى أن يخف كل الخفة ويرزق الصحة بكمالها والمسحة
  بتمامها. ويجوز أن يراد أن من المضرورين من هو أشدّ حالاً وهو صاحب الفراش. ومنهم من
  هو أخفّ وهو القادر على القعود. ومنهم المستطيع للقيام، وكلهم لا يستغنون عن الدعاء
  واستدفاع البلاء، لأنّ الإنسان للجنس { مَرَّ } أي مضى على طريقته الأولى قبل مسّ الضرّ،
  ونسي حال الجهد. أو مرّ عن موقف الابتهال والتضرع لا يرجع إليه، كأنه لا عهد له به
  { كَأَن لَّمْ يَدْعُنَا } ، كأنه لم يدعنا، فخفف وحذف ضمير الشأن قال:</p><p class="poetry_or_grammar">كَأَنْ
  ثَدْيَاهُ حُقّانِ</p><p>{ كَذٰلِكَ } مثل ذلك التزيين { زُيّنَ لِلْمُسْرِفِينَ }
  زين الشيطان بوسوسته أو الله بخذلانه وتخليته { مَا كَانُواْ يَعْمَلُونَ } من الإعراض
  عن الذكر واتباع الشهوات.</p>'
