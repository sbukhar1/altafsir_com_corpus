aaya: الَّذِينَ آمَنُوا وَكَانُوا يَتَّقُونَ
text: '<p>يقول تعالى ذكره: الذين صدّقوا الله ورسوله، وما جاء به من عند الله، وكانوا
  يتقون الله بأداء فرائضه واجتناب معاصيه. وقوله: { الَّذِينَ آمَنُوا } من نعت الأولياء.
  ومعنى الكلام: ألا إن أولياء الله الذين آمنوا وكانوا يتقون، لا خوف عليهم ولا هم يحزنون.</p><p>فإن
  قال قائل: فإذ كان معنى الكلام ما ذكرت عندك أفي موضع رفع «الذين آمنوا» أم في موضع
  نصب؟ قيل: في موضع رفع، وإنما كان كذلك وإن كان من نعت الأولياء لمجيئه بعد خبر الأولياء،
  والعرب كذلك تفعل خاصة في «إنّ»، إذا جاء نعت الاسم الذي عملت فيه بعد تمام خبره رفعوه،
  فقالوا: إنّ أخاك قائم الظريف، كما قال الله:</p><p class="quran">قُلْ إنَّ رَبِّي
  يَقْذِفُ بالحَقّ عَلاَّمُ الغُيُوبِ</p><p>وكما قال:</p><p class="quran">إنَّ ذلكَ
  لَحَقٌّ تَخاصُمُ أهْلِ النَّارِ</p><p>وقد اختلف أهل العربية في العلة التي من أجلها
  قيل ذلك كذلك، مع أن إجماع جميعهم على أن ما قلناه هو الصحيح من كلام العرب وليس هذا
  من مواضع الإبانة عن العلل التي من أجلها قيل ذلك كذلك.</p>'
