aaya: وَيُحِقُّ اللَّهُ الْحَقَّ بِكَلِمَاتِهِ وَلَوْ كَرِهَ الْمُجْرِمُونَ
text: "<p>{ مَا جِئْتُمْ بِهِ } ما موصولة واقعة مبتدأ. و { ٱلسِّحْرُ } خبر، أي الذي
  جئتم به هو السحر لا الذي سماه فرعون وقومه سحراً من آيات الله. وقرىء: «آلسحر» على
  الاستفهام. فعلى هذه القراءة «ما» استفهامية، أي: أيّ شيء جئتم به، أهو السحر؟ وقرأ
  عبد الله: «ما جئتم به سحر» وقرأ أبيّ: «ما أتيتم به سحر». والمعنى: لا ما أتيت به
  { إِنَّ ٱللَّهَ سَيُبْطِلُهُ } سيمحقه أو يظهر بطلانه بإظهار المعجزة على الشعوذة
  { لاَ يُصْلِحُ عَمَلَ ٱلْمُفْسِدِينَ } لا يثبته ولا يديمه، ولكن يسلط عليه الدمار
  { وَيُحِقُّ ٱللَّهُ ٱلْحَقَّ } ويثبته { بِكَلِمَـٰتِهِ } بأوامره وقضاياه. وقرىء:
  «بكلمته» بأمره ومشيئته.</p>"
