aaya: وَيُحِقُّ اللَّهُ الْحَقَّ بِكَلِمَاتِهِ وَلَوْ كَرِهَ الْمُجْرِمُونَ
text: "<p>يقول تعالى ذكره مخبراً عن موسى أنه قال للسحرة: { ويُحِقُّ اللَّهُ الحَقَّ
  } يقول: ويثبت الله الحق الذي جئتكم به من عنده، فيعليه على باطلكم، ويصححه بكلماته،
  يعني بأمره { وَلَوْ كَرِهَ المُجْرِمُونَ } يعني الذين اكتسبوا الإثم بربهم بمعصيتهم
  إياه.</p>"
