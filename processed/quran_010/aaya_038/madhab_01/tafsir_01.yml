aaya: أَمْ يَقُولُونَ افْتَرَاهُ ۖ قُلْ فَأْتُوا بِسُورَةٍ مِثْلِهِ وَادْعُوا مَنِ
  اسْتَطَعْتُمْ مِنْ دُونِ اللَّهِ إِنْ كُنْتُمْ صَادِقِينَ
text: "<p>يقول تعالى ذكره: أم يقول هؤلاء المشركون: افترى محمد هذا القرآن من نفسه،
  فاختلقه وافتعله. قل يا محمد لهم: إن كان كما تقولون إني اختلقته وافتريته، فإنكم مثلي
  من العرب، ولساني وكلامي مثل لسانكم، فجيئوا بسورة مثل هذا القرآن. والهاء في قوله
  «مثله» كناية عن القرآن. وقد كان بعض نحويي البصرة يقول: معنى ذلك: قل فأتوا بسورة
  مثل سورته، ثم ألقيت «سورة» وأضيف المثل إلى ما كان مضافاً إليه السورة، كما قيل: {
  وَاسْئَلِ القَرْيَةَ } يراد به: واسأل أهل القرية. وكان بعضهم ينكر ذلك من قوله ويزعم
  أن معناه: فأتوا بقرآن مثل هذا القرآن.</p><p>والصواب من القول في ذلك عندي أن السورة
  إنما هي سورة من القرآن، وهي قرآن، وإن لم تكن جميع القرآن، فقيل لهم: { فأْتُوا بِسُورِةٍ
  مِنْ مِثْلِهِ } ولم يقل: «مثلها»، لأن الكناية أخرجت على المعنى، أعني معنى السورة،
  لا على لفظها، لأنها لو أخرجت على لفظها لقيل: فأتوا بسورة مثلها. { وادْعُوا مَنِ
  اسْتَطَعْتُمْ مِنْ دُونِ اللَّهِ } يقول: وادعوا أيها المشركون على أن يأتوا بسورة
  مثلها من قدر تم أن تدعوا على ذلك من أوليائكم وشركائكم { مِنْ دُونِ الله } يقول:
  من عند غير الله، فأجمعوا على ذلك واجتهدوا، فإنكم لا تستطيعون أن تأتوا بسورة مثله
  أبداً.</p><p>وقوله: { إنْ كُنْتُمْ صَادِقِينَ } يقول: إن كنتم صادقين في أن محمداً
  افتراه، فأتوا بسورة مثله من جميع من يعينكم على الإتيان بها، فإن لم تفعلوا ذلك فلا
  شكّ أنكم كذبة في زعمكم أن محمداً افتراه لأن محمداً لن يعدو أن يكون بشراً مثلكم،
  فإذا عجز الجميع من الخلق أن يأتوا بسورة مثله، فالواحد منهم عن أن يأتي بجميعه أعجز.</p>"
