aaya: إِنَّ اللَّهَ لَا يَظْلِمُ النَّاسَ شَيْئًا وَلَٰكِنَّ النَّاسَ أَنْفُسَهُمْ
  يَظْلِمُونَ
text: "<p>{ إِنَّ ٱللَّهَ لاَ يَظْلِمُ ٱلنَّاسَ شَيْئًا } أي لا ينقصهم شيئاً مما يتصل
  بمصالحهم من بعثة الرسل وإنزال الكتب، ولكنهم يظلمون أنفسهم بالكفر والتكذيب، ويجوز
  أن يكون وعيداً للمكذبين، يعني: أن ما يلحقهم يوم القيامة من العذاب لاحق بهم على سبيل
  العدل والاستيجاب. ولا يظلمهم الله به، ولكنهم ظلموا أنفسهم باقتراف ما كان سبباً فيه.</p>"
