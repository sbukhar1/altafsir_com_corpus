aaya: قُلْ إِنَّ الَّذِينَ يَفْتَرُونَ عَلَى اللَّهِ الْكَذِبَ لَا يُفْلِحُونَ
text: "<p>{ يَفْتَرُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ } بإضافة الولد إليه { مَتَـٰعٌ فِى
  ٱلدُّنْيَا } أي افتراؤهم هذا منفعة قليلة في الدنيا، وذلك حيث يقيمون رياستهم في الكفر
  ومناصبة النبي صلى الله عليه وسلم بالتظاهر به، ثم يلقون الشقاء المؤبد بعده.</p>"
