aaya: وَيَوْمَ يَحْشُرُهُمْ كَأَنْ لَمْ يَلْبَثُوا إِلَّا سَاعَةً مِنَ النَّهَارِ
  يَتَعَارَفُونَ بَيْنَهُمْ ۚ قَدْ خَسِرَ الَّذِينَ كَذَّبُوا بِلِقَاءِ اللَّهِ وَمَا
  كَانُوا مُهْتَدِينَ
text: "<p>يقول تعالى ذكره: ويوم نحشر هؤلاء المشركين فنجمعهم في موقف الحساب، كأنهم
  كانوا قبل ذلك لم يلبثوا إلا ساعة من نهار يتعارفون فيما بينهم، ثم انقطعت المعرفة
  وانقضت تلك الساعة. يقول الله: { قَدْ خَسِرَ الَّذِينَ كَذَّبُوا بِلِقاء اللَّهِ
  وَما كانُواّ مُهْتَدِينَ } ، قد غبن الذين جحدوا ثواب الله وعقابه وحظوظهم من الخير،
  وهلكوا. { وما كَانُوا مُهْتَدِينَ } يقول: وما كانوا موفقين لإصابة الرشد مما فعلوا
  من تكذيبهم بلقاء الله لأنه أكسبهم ذلك ما لا قبَل لهم به من عذاب الله.</p>"
