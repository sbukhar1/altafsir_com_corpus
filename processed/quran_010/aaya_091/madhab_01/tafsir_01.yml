aaya: آلْآنَ وَقَدْ عَصَيْتَ قَبْلُ وَكُنْتَ مِنَ الْمُفْسِدِينَ
text: '<p>يقول تعالى ذكره معرّفاً فرعون قبح صنيعه أيام حياته وإساءته إلى نفسه أيام
  صحته، بتماديه في طغيانه ومعصيته ربه حين فزع إليه في حال حلول سخطه به ونزول عقابه،
  مستجيراً به من عذابه الواقع به لما ناداه وقد علته أمواج البحر وغشيته كرب الموت:</p><p
  class="quran">آمَنْتُ أنَّهُ لا إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو إسْرَائِيلَ
  وأنا مِنَ المُسْلِمِينَ</p><p>له، المنقادين بالذلة له، المعترفين بالعبودية: الآن
  تقرّ لله بالعبودية، وتستسلم له بالذلة، وتخلص له الألوهة، وقد عصيته قبل نزول نقمته
  بك فأسخطته على نفسك وكنت من المفسدين في الأرض الصّادّين عن سبيله؟ فهلاّ وأنت في
  مهل وباب التوبة لك منفتح أقررت بما أنت به الآن مقرّ.</p>'
