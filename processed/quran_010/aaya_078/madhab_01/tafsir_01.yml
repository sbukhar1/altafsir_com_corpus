aaya: قَالُوا أَجِئْتَنَا لِتَلْفِتَنَا عَمَّا وَجَدْنَا عَلَيْهِ آبَاءَنَا وَتَكُونَ
  لَكُمَا الْكِبْرِيَاءُ فِي الْأَرْضِ وَمَا نَحْنُ لَكُمَا بِمُؤْمِنِينَ
text: '<p>يقول تعالى ذكره: قال فرعون وملؤه لموسى: { أجِئْتَنا لِتَلْفِتَنا } يقول:
  لتصرفنا وتلوينا، { عَمَّا وَجَدْنا عَلَيْهِ آباءَنا } من قبل مجيئك من الدين يقال
  منه: لفت فلان عنق فلان إذا لواها، كما قال ذو الرمَّة:</p><p class="poetry_or_grammar">لَفْتا
  وتَهْزِيعاً سَوَاءَ اللَّفْتِ</p><p>التَّهْزِيع: الدّقّ، واللَّفْتُ: اللَّيّ. كما:</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { لِتَلْفِتَنا } قال:
  لتلوينا { عَمَّا وَجَدْنا عَلَيْهِ آباءَنا }.</p><p>وقوله: { وَتَكُونَ لَكُما الكِبْرِياءُ
  } فِي الأرْضِ يعني العظمة، وهي الفعلياء من الكبر. ومنه قول ابن الرقاع:</p><p class="poetry_or_grammar">سُؤْدُداً
  غيرَ فاحِشٍ لا يُدَا</p><p class="poetry_or_grammar">نِيهِ تَجْبَارُهُ وَلا كِبْرِياءُ</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { وَتَكُونَ لَكُما
  الكِبْرِياءُ فِي الأرْضِ } قال: الملك.</p><p>قال: ثنا أبو معاوية، عن الأعمش، عن
  مجاهد: { وَتَكُونَ لَكُما الكِبْرِياءُ فِي الأرْضِ } قال: السلطان في الأرض.</p><p>قال:
  ثنا محمد بن بكر، عن ابن جريج، قال: بلغني، عن مجاهد، قال: الملك في الأرض.</p><p>قال:
  ثنا المحاربي، عن جويبر، عن الضحاك: { وَتَكُونَ لَكُما الكِبْرِياءُ فِي الأرْضِ }
  قال: الطاعة.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { وَتَكُونَ لَكُما الكِبْرِياءُ فِي الأرْضِ } قال: الملك.</p><p>قال: ثنا
  إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</p><p>حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا سفيان، عن الأعمش، عن مجاهد، قال: السلطان في
  الأرض.</p><p>وهذه الأقوال كلها متقاربات المعاني، وذلك أن الملك سلطان، والطاعة ملك
  غير أن معنى الكبرياء هو ما ثبت في كلام العرب، ثم يكون ذلك عظمة بملك وسلطان وغير
  ذلك. وقوله: { وَما نَحْنُ لَكُما بِمُؤْمِنِينَ } يقول: وما نحن لكما يا موسى وهارون
  بمؤمنين، يعني بمقرّين بأنكما رسولان أرسلتما إلينا.</p>'
