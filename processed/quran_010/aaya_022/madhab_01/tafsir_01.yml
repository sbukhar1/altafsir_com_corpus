aaya: هُوَ الَّذِي يُسَيِّرُكُمْ فِي الْبَرِّ وَالْبَحْرِ ۖ حَتَّىٰ إِذَا كُنْتُمْ
  فِي الْفُلْكِ وَجَرَيْنَ بِهِمْ بِرِيحٍ طَيِّبَةٍ وَفَرِحُوا بِهَا جَاءَتْهَا رِيحٌ
  عَاصِفٌ وَجَاءَهُمُ الْمَوْجُ مِنْ كُلِّ مَكَانٍ وَظَنُّوا أَنَّهُمْ أُحِيطَ بِهِمْ
  ۙ دَعَوُا اللَّهَ مُخْلِصِينَ لَهُ الدِّينَ لَئِنْ أَنْجَيْتَنَا مِنْ هَٰذِهِ لَنَكُونَنَّ
  مِنَ الشَّاكِرِينَ
text: '<p>يقول تعالى ذكره: الله الذي يسيركم أيها الناس في البرّ على الظهر وفي البحر
  في الفلك { حتى إذَا كُنْتُمْ في الفُلْك } وهي السفن، { وَجَرَيْنَ بِهِمْ } يعني:
  وجرت الفلك بالناس، { بِرِيحٍ طَيِّبَةٍ } في البحر، { وَفَرِحُوا بِها } يعني: وفرح
  ركبان الفلك بالريح الطيبة التي يسيرون بها. والهاء في قوله: «بها» عائدة على الريح
  الطيبة. جاءَتْها رِيحٌ عاصِفٌ يقول: جاءت الفلك ريح عاصف، وهي الشديدة، والعرب تقول:
  ريح عاصف وعاصفة، وقد أعصفت الريح وعصفت وأعصفت في بني أسد فيما ذكر، قال بعض بني دُبَيْر:</p><p
  class="poetry_or_grammar">حتى إذا أعْصَفَتْ رَيْحٌ مُزَعْزِعةٌ</p><p class="poetry_or_grammar">فِيها
  قِطارٌ ورَعْدٌ صَوْتُهُ زَجِلُ</p><p>{ وَجاءَهُمْ المَوْجُ مِنْ كُلّ مَكانٍ } يقول
  تعالى ذكره: وجاء ركبان السفينة الموج من كلّ مكان. { وَظَنُّوا أنَّهُمْ أُحِيطَ بِهِمْ
  } يقول: وظنوا أن الهلاك قد أحاط بهم وأحدق. { دَعَوُا اللَّهَ مُخْلِصِينَ لَهُ الدّينَ
  } يقول: أخلصوا الدعاء لله هنالك دون أوثانهم وآلهتهم، وكان مفزعهم حينئذ إلى الله
  دونها. كما:</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة،
  في قوله: { دَعَوُا اللَّهُ مُخْلِصِينَ لَهُ الدّينَ } قال: إذا مسَّهم الضرّ في البحر
  أخلصوا له الدعاء.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  الثوريّ، عن الأعمش، عن عمرو بن مرة، عن أبي عبيدة، في قوله: { مُخْلِصِينَ لَهُ الدّينَ
  } هياشراهيا، تفسيره: يا حيّ يا قوم.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله:</p><p class="quran">وَإذَا أذَقْنَا النَّاسَ رَحْمَةً مِنَ
  بعدضَرَّاءَ مَسَّتْهُمْ</p><p>إلى آخر الآية، قال: هؤلاء المشركون يدعون مع الله ما
  يدعون، فإذا كان الضرّ لم يدعو إلا الله، فإذا نجاهم إذا هم يشركون لئن أنجيتنا من
  هذه الشدّة التي نحن فيها لنكوننّ من الشاكرين لك على نعمك وتخليصك إيانا مما نحن فيه
  بإخلاصنا العبادة لك وإفراد الطاعة دون الآلهة والأنداد.</p><p>واختلفت القرّاء في
  قراءة قوله: { هُوَ الَّذِي يُسَيِّرُكُمْ } فقرأته عامة قرّاء الحجاز والعراق: { هُوَ
  الَّذُي يُسَيِّرُكُمْ } من السير بالسين. وقرأ ذلك أبو جعفر القاري: «هُو الَّذِي
  يَنْشُرُكُمْ» من النشر، وذلك البسط من قول القائل: نشرت الثوب، وذلك بسطه ونشره من
  طيه. فوجه أبو جعفر معنى ذلك إلى أن الله يبعث عبادهُ، فيبسطهم برًّا وبحراً، وهو قريب
  المعنى من التسيير. وقال: { وَجَرَيْنَ بِهِمْ بِرِيحٍ طَيِّبَةٍ } وقال في موضع آخر:
  { في الفُلْكِ المَشُحُونِ } فوحّد، والفلك: اسم للواحدة والجماع ويذكر ويؤنث. قال:
  { وَجَرَيْنَ بِهِمْ } وقد قال: { هُوَ الَّذِي يُسَيِّرُكُمْ } فخاطب ثم عاد إلى الخبر
  عن الغائب وقد بينت ذلك في غير موضع من الكتاب بما أغنى عن إعادته في هذا الموضع. وجواب
  قوله: { حتى إذَا كُنْتُمْ فِي الفُلْكِ }: جاءَتْها رِيحٌ عاصِفٌ. وأما جواب قوله:
  { وَظَنُّوا أنَّهُمْ أُحِيطَ بِهِمْ فدَعَوُا اللَّهَ مُخْلِصِينَ لَهُ الدِّينَ }.</p>'
