aaya: هُوَ الَّذِي يُسَيِّرُكُمْ فِي الْبَرِّ وَالْبَحْرِ ۖ حَتَّىٰ إِذَا كُنْتُمْ
  فِي الْفُلْكِ وَجَرَيْنَ بِهِمْ بِرِيحٍ طَيِّبَةٍ وَفَرِحُوا بِهَا جَاءَتْهَا رِيحٌ
  عَاصِفٌ وَجَاءَهُمُ الْمَوْجُ مِنْ كُلِّ مَكَانٍ وَظَنُّوا أَنَّهُمْ أُحِيطَ بِهِمْ
  ۙ دَعَوُا اللَّهَ مُخْلِصِينَ لَهُ الدِّينَ لَئِنْ أَنْجَيْتَنَا مِنْ هَٰذِهِ لَنَكُونَنَّ
  مِنَ الشَّاكِرِينَ
text: '<p>قرأ زيد بن ثابت: «ينشركم» ومثله قوله:</p><p class="quran">فَٱنتَشِرُواْ
  فِى ٱلأرْضِ</p><p>[الجمعة: 10]،</p><p class="quran">ثُمَّ إِذَا أَنتُمْ بَشَرٌ تَنتَشِرُون</p><p>[الروم:
  20] فإن قلت: كيف جعل الكون في الفلك غاية للتسيير في البحر، والتسيير في البحر إنما
  هو بالكون في الفلك؟ قلت: لم يجعل الكون في الفلك غاية التسيير في البحر، ولكن مضمون
  الجملة الشرطية الواقعة بعد «حتى» بما في حيّزها، كأنه قيل: يسيركم حتى إذا وقعت هذه
  الحادثة وكان كيت وكيت من مجيء الريح العاصف وتراكم الأمواج والظنّ للهلاك والدعاء
  بالإنجاء. فإن قلت: ما جواب «إذا»؟ قلت: جاءتها. فإن قلت: فدعوا؟ قلت: بدل من ظنوا؛
  لأنّ دعاءهم من لوازم ظنهم الهلاك فهو ملتبس به. فإن قلت: ما فائدة صرف الكلام عن الخطاب
  إلى الغيبة؟ قلت: المبالغة، كأنه يذكر لغيرهم حالهم ليعجبهم منها ويستدعي منهم الإنكار
  والتقبيح. فإن قلت: ما وجه قراءة أمّ الدرداء: «في الفلكي» بزيادة ياء النسب؟ قلت:
  قيل هما زائدتان كما في الخارجي والأحمري. ويجوز أن يراد به اللجّ والماء الغمر الذي
  لا تجري الفلك إلاّ فيه.</p><p>والضمير في { جرين } للفلك، لأنه جمع فلك كالأسد، في
  فعل أخي فعل. وفي قراءة أمّ الدرداء: «للفلك» أيضاً؛ لأنّ الفلكي يدلّ عليه { جَاءتْهَا
  } جاءت الريح الطيبة، أي تلقتها. وقيل: الضمير للفلك { من كُلّ مَّكَانَ } من جميع
  أمكنة الموج { أُحِيطَ بِهِمْ } أي أهلكواجعل إحاطة العدوّ بالحي مثلاً في الهلاك {
  مُخْلِصِينَ لَهُ ٱلدّينَ } من غير إشراك به؛ لأنهم لا يدعون حينئذ غيره معه { لَئِنْ
  أَنْجَيْتَنَا } على إرادة القول. أو لأنّ { دَعَوُاْ } من جملة القول: { يَبْغُونَ
  فِى ٱلأَرْضِ } يفسدون فيها ويعبثون متراقين في ذلك، ممعنين فيه، من قولك: بغى الجرح
  إذا ترامى إلى الفساد. فإن قلت: فما معنى قوله: { بِغَيْرِ ٱلْحَقّ } والبغي لا يكون
  بحق؟ قلت: بلى، وهو استيلاء المسلمين على أرض الكفرة، وهدم دورهم، وإحراق زروعهم وقطع
  أشجارهم كما فعل رسول الله صلى الله عليه وسلم ببني قريظة. قرىء: «متاع الحياة الدنيا»،
  بالنصب: فإن قلت: ما الفرق بين القراءتين؟ قلت: إذا رفعت كان المتاع خبراً للمبتدإ
  الذي هو { بَغْيُكُمْ } و { عَلَىٰ أَنفُسِكُمْ } صلته، كقوله: { فبغى عَلَيْهِمْ }
  ومعناه: إنما بغيكم على أمثالكم والذين جنسهم جنسكم يعني بغى بعضكم على بعض منفعة الحياة
  الدنيا لابقاء لها وإذا نصبت { فَعَلَىَّ أَنفُسَكُـمْ } خبر غير صلة معناه إنما بغيكم
  بال على أنفسكم، و { متاع الحياة الدنيا } في موضع المصدر المؤكد، كأنه قيل: تتمتعون
  متاع الحياة الدنيا. ويجوز أن يكون الرفع على: هو متاع الحياة الدنيا بعد تمام الكلام.
  وعن البني صلى الله عليه وسلم أنه قال:</p><p>(507)</p><p class="hadith"> " لا تمكر
  ولا تعن ماكراً، ولا تبغ ولا تعن باغياً، ولا تنكث ولا تعن ناكثاً " </p><p>وكان يتلوها.
  وعنه عليه الصلاة والسلام:</p><p>(508)</p><p class="hadith"> " أسرع الخير ثواباً
  صلة الرحم، وأعجل الشرّ عقاباً البغي واليمين الفاجرة " </p><p>، وروي:</p><p>(509)</p><p
  class="hadith"> " ثنتان يعجلهما الله تعالى في الدنيا: البغي وعقوق الوالدين " </p><p>وعن
  ابن عباس رضي الله عنه:</p><p>(510) لو بغى جبل على جبل لدك الباغي. وكان المأمون يتمثل
  بهذين البيتين في أخيه:</p><p class="poetry_or_grammar">يَا صَاحِبَ الْبَغْيِ إنَّ
  الْبَغْيَ مَصْرَعَة</p><p class="poetry_or_grammar">فَارْبَعْ فَخَيْرُ فِعَالِ الْمَرْءِ
  أَعْسَلُهُ</p><p class="poetry_or_grammar">فَلَوْ بَغَى جَبَلٌ يَوْماً عَلَى جَبَل</p><p
  class="poetry_or_grammar">لانْدَكَّ مِنْهُ أَعَالِيهِ وَأَسْفَلُهُ</p><p>وعن محمد
  بن كعب: ثلاث من كنّ فيه كنّ عليه: البغي والنكث والمكر. قال الله تعالى: { إِنَّمَا
  بَغْيُكُمْ عَلَىٰ أَنفُسِكُمْ }.</p>'
