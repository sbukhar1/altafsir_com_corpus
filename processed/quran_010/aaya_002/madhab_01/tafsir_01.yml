aaya: أَكَانَ لِلنَّاسِ عَجَبًا أَنْ أَوْحَيْنَا إِلَىٰ رَجُلٍ مِنْهُمْ أَنْ أَنْذِرِ
  النَّاسَ وَبَشِّرِ الَّذِينَ آمَنُوا أَنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ
  ۗ قَالَ الْكَافِرُونَ إِنَّ هَٰذَا لَسَاحِرٌ مُبِينٌ
text: '<p>يقول تعالى ذكره: أكان عجباً للناس إيحاؤنا القرآن على رجل منهم بإنذارهم عقاب
  الله على معاصيه، كأنهم لم يعلموا أن الله قد أوحى من قبله إلى مثله من البشر، فتعجبوا
  من وحينا إليه.</p><p>وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا
  أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن أبي روق، عن الضحاك عن
  ابن عباس، قال: لما بعث الله محمدا رسولاً أنكرت العرب ذلك، أو من أنكر منهم، فقالوا:
  الله أعظم من أن يكون رسوله بشرا مثل محمد فأنزل الله تعالى: { أكانَ للنَّاسِ عَجَبا
  أنْ أوْحَيْنا إلى رَجُلٍ مِنْهُمْ... } وقال:</p><p class="quran">وَما أرْسَلْنا
  مِنْ قَبْلِكَ إلاَّ رِجالاً</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن ابن جريج، قال: عجبت قريش أن بُعث رجل منهم. قال: ومثل ذلك:</p><p class="quran">وَإلى
  عاد أخاهُمْ هُوداً وإلى ثَمُودَ أخاهُمْ صَالِحاً</p><p>قال الله:</p><p class="quran">أوَ
  عَجِبْتُمْ أنْ جاءَكُمْ ذِكْرٌ مِنْ رَبِّكُمْ على رَجُل مِنْكُمْ</p><p>القول في
  تأويل قوله تعالى: { وَبَشِّرِ الَّذِينَ آمَنُوا أنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ
  رَبِّهِمْ }.</p><p>يقول جلّ ثناؤه: أكان عجبا للناس أن أوحينا إلى رجل منهم أن أنذر
  الناس، وأن بشر الذين آمنوا بالله ورسوله أن لهم قدم صدق عطف على «أنذر».</p><p>واختلف
  أهل التأويل في معنى قوله: { قَدَمَ صِدْق } فقال بعضهم: معناه: أن لهم أجراً حسناً
  بما قدّموا من صالح الأعمال. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا المحاربي،
  عن جويبر، عن الضحاك: { أنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ } قال: ثواب صدق.</p><p>قال:
  ثنا عبد الله بن رجاء، عن ابن جريج، عن عبد الله بن كثير، عن مجاهد: { أنَّ لَهُمْ
  قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ } قال: الأعمال الصالحة.</p><p>حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { وَبَشِّرِ
  الَّذِينَ آمَنُوا أنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ } يقول: أجراً حسناً
  بما قدّموا من أعمالهم.</p><p>حدثنا ابن وكيع، قال: ثنا يزيد بن حبان، عن إبراهيم بن
  يزيد، عن الوليد بن عبد الله بن أبي مغيث عن مجاهد: { أنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ
  رَبِّهِمْ } قال: صلاتهم، وصومهم، وصدقتهم، وتسبيحهم.</p><p>حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { قَدَمَ صِدْقٍ } قال: خير.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { قَدَمَ صِدْقٍ
  } مثله.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  مثله.</p><p>قال: ثني حجاج، عن أبي جعفر، عن الربيع بن أنس، قال: { قَدَمَ صِدْقٍ }
  ثواب صدق عند ربهم.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن
  أبيه، عن الربيع، مثله.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { وَبَشِّرِ الَّذِينَ آمَنُوا أنَّ لَهُمْ قَدَمَ صِدْقٍ } قال: القدم الصدق:
  الثواب الصدق بما قدموا من الأعمال.</p><p>وقال آخرون: معناه: أن لهم سابق صدق في اللوح
  المحفوظ من السعادة. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح،
  قال: ثني معاوية بن صالح، عن عليّ، عن ابن عباس قوله: { وَبَشِّرِ الَّذِينَ آمَنُوا
  أنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ } يقول: سبقت لهم السعادة في الذكر الأوّل.</p><p>وقال
  آخرون: معنى ذلك أن محمدا صلى الله عليه وآله وسلم شفيع لهم، قَدَمَ صدق. ذكر من قال
  ذلك:</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا يحيى بن آدم، عن فضيل بن عمرو بن
  الجون، عن قتادة أو الحسن: { أنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ } قال: محمد
  شفيع لهم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَبَشِّرِ
  الَّذِينَ آمَنُوا أنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ }: أي سلف صدق عند ربهم.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبير، عن ابن عيينة، عن زيد بن أسلم،
  في قوله: { أنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ } قال: محمد صلى الله عليه
  وسلم.</p><p>قال أبو جعفر: وأولى هذه الأقوال عندي بالصواب، قول من قال: معناه أن لهم
  أعمالاً صالحة عند الله يستوجبون بها منه الثواب وذلك أنه محكيّ عن العرب: هؤلاء أهل
  القدم في الإسلام أي هؤلاء الذين قدموا فيه خيراً، فكان لهم فيه تقديم، ويقال: له عندي
  قدم صدق وقدم سوء، وذلك ما قدم إليه من خير أو شرّ، ومنه قول حسان بن ثابت رضي الله
  عنه:</p><p class="poetry_or_grammar">لَنا القَدَمُ الأُولى إلَيْكَ وخَلْفُنا</p><p
  class="poetry_or_grammar">لأوَّلِنا في طاعَةِ اللَّهِ تابِعُ</p><p>وقول ذي الرمَّة:</p><p
  class="poetry_or_grammar">لَكُمْ قَدَمٌ لا يُنْكِرُ النَّاسُ أنَّها</p><p class="poetry_or_grammar">مَعَ
  الحَسَبِ العادِيّ طَمَّتْ على البَحْرِ</p><p>فتأويل الكلام إذا: وبشر الذين آمنوا
  أن لهم تقدمة خير من الأعمال الصالحة عند ربهم.</p><p>القول في تأويل قوله تعالى: {
  قال الكافِرُونَ إنَّ هَذَا لَسِحْرٌ مُبِينٌ }.</p><p>اختلفت القرّاء في قراءة ذلك،
  فقرأته عامَّة قرّاء أهل المدينة والبصرة: { إنَّ هَذَا لَسِحْرٌ مُبِينٌ } بمعنى:
  إن هذا الذي جئتنا به، يعنون القرآن «لَسِحْرٌ مُبِينٌ». وقرأ ذلك مسروق وسعيد بن جبير
  وجماعة من قرّاء الكوفيين: { إنَّ هَذَا لَسِحْرٌ مُبِينٌ } وقد بينت فيما مضى من نظائر
  ذلك أن كل موصوف بصفة نزل الموصوف على صفته، وصفته عليه، فالقارىء مخير في القراءة
  في ذلك وذلك نظير هذا الحرف:« قال الكافِرُونَ إنَّ هَذَا لَسِحْرٌ مُبِينٌ» و { لساحر
  مبين } وذلك أنهم إنما وصفوه بأنه ساحر، ووصفهم ما جاءهم به أنه سحر يدلّ على أنهم
  قد وصفوه بالسحر.</p><p>وإذا كان ذلك كذلك فسواء بأيّ ذلك قرأ القارىء لاتفاق معنى
  القراءتين. وفي الكلام محذوف استغنى بدلالة ما ذكر عما ترك ذكره وهو: فلما بشرهم وأنذرهم
  وتلا عليهم الوحي، قال الكافرون إن هذا الذي جاءنا به لسحر مبين.</p><p>فتأويل الكلام
  إذا: أكان للناس عجباً أن أوحينا إلى رجل منهم، أن أنذر الناس، وبشر الذين آمنوا أن
  لهم قدم صدق عند ربهم، فلما أتاهم بوحي الله وتلاه عليهم، قال المنكرون توحيد الله
  ورسالة رسوله: إن هذا الذي جاءنا به محمد لسحر مبين أي يبين لكم عنه أنه مبطل فيما
  يدعيه.</p>'
