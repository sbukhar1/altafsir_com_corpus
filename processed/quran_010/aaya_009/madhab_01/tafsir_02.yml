aaya: إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ يَهْدِيهِمْ رَبُّهُمْ بِإِيمَانِهِمْ
  ۖ تَجْرِي مِنْ تَحْتِهِمُ الْأَنْهَارُ فِي جَنَّاتِ النَّعِيمِ
text: '<p>{ يَهْدِيهِمْ رَبُّهُمْ بِإِيمَانِهِمْ } يسدّدهم بسبب إيمانهم للاستقامة
  على سلوك السبيل المؤدّي إلى الثواب، لذلك جعل { تَجْرِى مِن تَحْتِهِمُ ٱلأَنْهَـٰرُ
  } بياناً له وتفسيراً، لأنّ التمسك بسبب السعادة كالوصول إليها، ويجوز أن يريد: يهديهم
  في الآخرة بنور إيمانهم إلى طريق الجنة، كقوله تعالى:</p><p class="quran">يَوْمَ تَرَى
  ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَـٰتِ يَسْعَىٰ نُورُهُم بَيْنَ أَيْدِيهِمْ وَبِأَيْمَـٰنِهِم</p><p>[الحديد:
  12] ومنه الحديث:</p><p>(505)</p><p class="hadith"> " إنّ المؤمن إذا خرج من قبره
  صُوِّر له عمله في صُوِّر حسنة، فيقول له: أنا عملك، فيكون له نوراً وقائداً إلى الجنة
  وأما الكافر إذا خرج من قبره صور له عمله في صورة سيئة فيقول له أنا عملك فينطلق به
  حتى يدخله النار " </p><p>فإن قلت: فلقد دلّت هذه الآية على أنّ الإيمان الذي يستحق
  به العبد الهداية والتوفيق والنور يوم القيامة، هو إيمان مقيد، وهو الإيمان المقرون
  بالعمل الصالح، والإيمان الذي لم يقرن بالعمل الصالح فصاحبه لا توفيق له ولا نور. قلت:
  الأمر كذلك. ألا ترى كيف أوقع الصلة مجموعاً فيها بين الإيمان والعمل، كأنه قال: إنّ
  الذين جمعوا بين الإيمان والعمل الصالح، ثم قال: بإيمانهم، أي بإيمانهم هذا المضموم
  إليه العمل الصالح، وهو بين واضح لا شبهة فيه { دَعْوَاهُمْ } دعاؤهم، لأنّ «اللَّهم»
  نداء لله ومعناه: اللَّهم إنا نسبحك، كقول القانت في دعاء القنوت: اللَّهم إياك نعبد
  ولك نصلّي ونسجد. ويجوز أن يراد بالدعاء: العبادة</p><p class="quran">وَأَعْتَزِلُكُمْ
  وَمَا تَدْعُونَ مِن دُونِ ٱللَّهِ</p><p>[مريم: 48] على معنى: أن لا تكليف في الجنة
  ولا عبادة، وما عبادتهم إلاّ أن يسبحوا الله ويحمدوه، وذلك ليس بعبادة،إنما يلهمونه
  فينطقون به تلذذاً بلا كلفة، كقوله تعالى:</p><p class="quran">وَمَا كَانَ صَلاَتُهُمْ
  عِندَ ٱلْبَيْتِ إِلاَّ مُكَاء وَتَصْدِيَةً</p><p>[الأنفال: 35]. { وَءَاخِرُ دَعْوٰهُمْ
  } وخاتمة دعائهم الذي هو التسبيح { أَنِ } يقولوا: { ٱلْحَمْدُ للَّهِ رَبّ ٱلْعَـٰلَمِينَ
  }. ومعنى { تَحِيَّتُهُمْ فِيهَا سَلَـٰمٌ } أنّ بعضهم يحيي بعضاً بالسلام. وقيل: هي
  تحية الملائكة إياهم، إضافة للمصدر إلى المفعول. وقيل: تحية الله لهم. وأن هي المخففة
  من الثقيلة، وأصله: أنه الحمد لله، على أن الضمير للشأن كقوله:</p><p class="poetry_or_grammar">أَنّ
  كُلَّ هالِكٌ مَنْ يَحْفَي وَيَنْتَعِلُ</p><p>وقرىء: «أَنَّ الحمدَ لله» بالتشديد
  ونصب الحمد.</p>'
