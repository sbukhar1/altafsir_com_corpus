aaya: إِلَيْهِ مَرْجِعُكُمْ جَمِيعًا ۖ وَعْدَ اللَّهِ حَقًّا ۚ إِنَّهُ يَبْدَأُ الْخَلْقَ
  ثُمَّ يُعِيدُهُ لِيَجْزِيَ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ بِالْقِسْطِ
  ۚ وَالَّذِينَ كَفَرُوا لَهُمْ شَرَابٌ مِنْ حَمِيمٍ وَعَذَابٌ أَلِيمٌ بِمَا كَانُوا
  يَكْفُرُونَ
text: '<p>{ يُدَبِّرُ } يقضي ويقدر على حسب مقتضى الحكمة ويفعل ما يفعل المتحري للصواب
  الناظر في أدبار الأمور وعواقبها، لئلا يلقاه ما يكره آخراً. و { ٱلاٌّمْرَ } أمر الخلق
  كله وأمر ملكوت السمٰوات والأرض والعرش. فإن قلت: ما موقع هذه الجملة؟ قلت: قد دلّ
  بالجملة قبلها على عظمة شأنه وملكه بخلق السمٰوات والأرض، مع بسطتها واتساعها في وقت
  يسير، وبالاستواء على العرش، وأتبعها هذه الجملة لزيادة الدلالة على العظمة وأنه لا
  يخرج أمر من الأمور من قضائه وتقديره، وكذلك قوله: { مَا مِن شَفِيعٍ إِلاَّ مِن بَعْدِ
  إِذْنِهِ } دليل على العزة والكبرياء، كقوله:</p><p class="quran">يَوْمَ يَقُومُ ٱلرُّوحُ
  وَٱلْمَلَـٰئِكَةُ صَفّاً لاَّ يَتَكَلَّمُونَ إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ</p><p>[النبأ:
  38] و { ذٰلِكُمُ } إشارة إلى المعلوم بتلك العظمة، أي ذلك العظيم الموصوف بما وصف
  به هو ربكم، وهو الذي يستحق منكم العبادة { فَٱعْبُدُوهُ } وحده ولا تشركوا به بعض
  خلقه من ملك أو إنسان، فضلاً عن جماد لا يضرّ ولا ينفع { أَفَلاَ تَذَكَّرُونَ } فإن
  أدنى التفكر والنظر ينبهكم على الخطأ فيما أنتم عليه { إِلَيْهِ مَرْجِعُكُمْ جَمِيعاً
  } أي لا ترجعون في العاقبة إلاّ إليه فاستعدوا للقائه { وَعَدَ ٱللَّهُ } مصدر مؤكد
  لقوله: { إِلَيْهِ مَرْجِعُكُمْ } و { حَقًّا } مصدر مؤكد لقوله: { وَعَدَ ٱللَّهُ
  }. { إنَّهُ يبدؤ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ } استئناف معناه التعليل لوجوب المرجع
  إليه، وهو أنّ الغرض ومقتضى الحكمة بابتداء الخلق وإعادته هو جزاء المكلفين على أعمالهم.
  وقرىء: «أنه يبدؤ الخلق» بمعنى لأنه. أو هو منصوب بالفعل الذي نصب وعد الله: أي وعد
  الله وعداً بدأ الخلق ثم إعادته. والمعنى: إعادة الخلق بعد بدئه. وقرىء: «وعد الله»،
  على لفظ الفعل. ويبدىء، من أبدأ. ويجوز أن يكون مرفوعاً بما نصب حقاً، أي حقّ حقاً
  بدأ الحلق، كقوله:</p><p class="poetry_or_grammar">أَحَقّاً عِبَادَ اللَّهِ أَنّ
  لَسْتُ جَائِيا</p><p class="poetry_or_grammar">وَلاَ ذَاهِباً إلاّ عَلَيَّ رَقِيبُ</p><p>وقرىء:
  «حق أنه يبدؤ الخلق» كقولك: حق أنّ زيداً منطلق { بِٱلْقِسْطِ } بالعدل، وهو متعلق
  بيجزى. والمعنى: ليجزيهم بقسطه ويوفيهم أجورهم. أو بقسطهم وبما أقسطوا وعدلوا ولم يظلموا
  حين آمنوا وعملوا صالحاً، لأنّ الشرك ظلم. قال الله تعالى:</p><p class="quran">إِنَّ
  ٱلشّرْكَ لَظُلْمٌ عَظِيمٌ</p><p>[لقمان: 13] والعصاة: ظلاّم أنفسهم، وهذا أوجه، لمقابلة
  قوله: { بِمَا كَانُواْ يَكْفُرُونَ }.</p>'
