aaya: إِلَيْهِ مَرْجِعُكُمْ جَمِيعًا ۖ وَعْدَ اللَّهِ حَقًّا ۚ إِنَّهُ يَبْدَأُ الْخَلْقَ
  ثُمَّ يُعِيدُهُ لِيَجْزِيَ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ بِالْقِسْطِ
  ۚ وَالَّذِينَ كَفَرُوا لَهُمْ شَرَابٌ مِنْ حَمِيمٍ وَعَذَابٌ أَلِيمٌ بِمَا كَانُوا
  يَكْفُرُونَ
text: '<p>يقول تعالى ذكره: إلى ربكم الذي صفته ما وصف جلّ ثناؤه في الآية قبل هذه معادكم
  أيها الناس يوم القيامة جميعاً. { وَعْدَ اللَّهِ حَقًّا } فأخرج «وعد الله» مصدرا
  من قوله: { إلَيْهِ مَرْجَعُكُمْ } لأن فيه معنى الوعد، ومعناه: يعدكم الله أن يحييكم
  بعد مماتكم وعداً حقًّا، فلذلك نصب { وَعْدَ الله حَقًّا }. { إِنَّهُ يَبْدَؤُ الخَلْقَ
  ثُمَّ يُعِيدُهُ } يقول تعالى ذكره: إن ربكم يبدأ إنشاء الخلق وإحداثه وإيجاده ثم يعيده،
  فيوجده حيًّا كهيئته يوم ابتدأه بعد فنائه وبلائه. كما:</p><p>حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { يَبْدَأُ الخَلْقَ
  ثُمَّ يُعِيدُهُ } قال: يحييه ثم يميته.</p><p>قال أبو جعفر: وأحسبه أنه قال: «ثم يحييه».</p><p>حدثنا
  ابن وكيع، قال: ثنا عبد الله بن رجاء، عن ابن جريج، عن عبد الله بن كثير، عن مجاهد:
  { يَبْدَأُ الخَلْقَ ثُمَّ يُعِيدُهُ } قال: يحييه ثم يميته ثم يحييه.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { إنَّهُ يَبْدَأُ
  الخَلْقَ ثُمَّ يُعِيدُهُ }: يحييه ثم يميته، ثم يبدؤه ثم يحييه.</p><p>قال: ثنا إسحاق،
  قال: ثنا ابن أبي جعفر، عن ورقاء، عن ابن أبي نجيح، عن مجاهد بنحوه.</p><p>وقرأت قرّاء
  الإمصار ذلك: { إنَّهُ يَبْدَأُ الخَلْقَ } بكسر الألف من إنه على الاستئناف. وذُكر
  عن أبي جعفر الرازي أنه قرأه أنه بفتح الألف من «أنه» كأنه أراد: حقًّا أن يبدأ الخلق
  ثم يعيده، ف «أنّ» حينئذ تكون رفعاً، كما قال الشاعر:</p><p class="poetry_or_grammar">أحَقًّا
  عِبادَ اللَّهِ أنْ لَسْتُ زَائراً</p><p class="poetry_or_grammar">أبا حَبَّةٍ إلاَّ
  عليّ رَقِيبُ</p><p>وقوله: { لِيَجْزِيَ الَّذِينَ آمَنُوا وَعمِلُوا الصَّالِحاتِ
  بالقِسْطِ } يقول: ثم يعيده من بعد مماته كهيئته قبل مماته عند بعثه من قبره، { لَيْجِزيَ
  الَّذِينَ آمَنُوا } يقول: ليثيب من صدق الله ورسوله وعملوا ما أمرهم الله به من الأعمال
  واجتنبوا ما نهاهم عنه على أعمالهم الحسنة { بالقِسْطِ } يقول: ليجزيهم على الحسن من
  أعمالهم التي عملوها في الدنيا الحسن من الثواب والصالح من الجزاء في الآخرة، وذلك
  هو القسط. والقسط العدل والإنصاف كما:</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { بالقِسْطِ } بالعدل.</p><p>وقوله: { وَالَّذِينَ
  كَفَرُوا لَهُمْ شَرَابٌ مِنْ حَمِيمٍ } فإنه جلّ ثناؤه ابتدأ الخبر عما أعدّ الله
  للذين كفروا من العذاب. وفيه معنى العطف على الأوّل، لأنه تعالى ذكره عمّ بالخبر عن
  معاد جميعهم كفارهم ومؤمنيهم إليه، ثم أخبر أن إعادتهم ليجزي كلّ فريق بما عمل، المحسن
  منهم بالإحسان والمسيء بالإساءة. ولكن لما كان قد تقدم الخبر المستأنف عما أعدّ للذين
  كفروا من العذاب ما يدلّ سامع ذلك على المراد ابتدأ الخبر والمعني العطف، فقال: والذين
  جحدوا الله ورسوله وكذبوا بآيات الله، لهم شراب في جهنم من حميم، وذلك شراب قد أغلي
  واشتدّ حرّه حتى أنه فيما ذكر عن النبيّ صلى الله عليه وسلم ليتساقط من أحدهم حين يدنيه
  منه فروة رأسه، وكما وصفه جلّ ثناؤه: { كالمُهْلِ يَشْوِي الوُجُوهَ }.</p><p>وأصله
  مفعول صرف إلى فعيل، وإنما هو «محموم»: أي مسخن، وكلّ مسخن عند العرب فهو حميم، ومنه
  قول المرقش:</p><p class="poetry_or_grammar">فِي كُلّ يَوْمٍ لَهَا مِقْطَرَةٌ</p><p
  class="poetry_or_grammar">فِيها كِباءٌ مُعَدٌّ وحَمِيمْ</p><p>يعني بالحميم: الماء
  المسخن. وقوله: { عَذَابٌ ألِيمٌ } يقول: ولهم مع ذلك عذاب موجع سوى الشراب من الحميم
  { بِمَا كَانُوا يَكْفُرُونَ } بالله ورسوله.</p>'
