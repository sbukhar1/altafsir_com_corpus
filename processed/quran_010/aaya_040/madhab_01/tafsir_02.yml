aaya: وَمِنْهُمْ مَنْ يُؤْمِنُ بِهِ وَمِنْهُمْ مَنْ لَا يُؤْمِنُ بِهِ ۚ وَرَبُّكَ
  أَعْلَمُ بِالْمُفْسِدِينَ
text: '<p>{ وَمَا كَانَ هَـٰذَا ٱلْقُرْءانُ } افتراء { مِن دُونِ ٱللَّهِ وَلَـٰكِنْ
  } كان { تَصْدِيقَ ٱلَّذِى بَيْنَ يَدَيْهِ } وهو ما تقدمه من الكتب المنزلة، لأنه
  معجز دونها فهو عيار عليها وشاهد لصحتها، كقوله تعالى:</p><p class="quran">هُوَ ٱلْحَقُّ
  مُصَدّقاً لّمَا بَيْنَ يَدَيْهِ</p><p>[فاطر: 31]. وقرىء: «ولكن تصديق الذي بين يديه
  وتفصيل الكتاب» على: ولكن هو تصديق وتفصيل. ومعنى وَمَا كَانَ أن يَفْتَرِى.وما صحّ
  وما استقام، وكان محالاً أن يكون مثله في علو أمره وإعجازه مفتري { وَتَفْصِيلَ ٱلْكِتَابِ
  } وتبيين ما كتب وفرض من الأحكام والشرائع، من قوله:</p><p class="quran">كِتَـٰبَ
  ٱللَّهِ عَلَيْكُمْ</p><p>[النساء: 24]. فإن قلت: بم اتصل قوله: { لاَ رَيْبَ فِيهِ
  مِن رَّبّ ٱلْعَـٰلَمِينَ } قلت: هو داخل في حيز الاستدراك. كأنه قال: ولكن كان تصديقاً
  وتفصيلاً منتفياً عنه الريب كائناً من رب العالمين.ويجوز أن يراد: ولكن كان تصديقاً
  من رب العالمين وتفصيلاً منه لا ريب في ذلك، فيكون { مِن رَّبِّ ٱلْعَٰلَمِينَ } متعلقاً
  بتصديق وتفصيل، أو يكون { لاَ رَيْبَ فِيهِ } اعتراضاً، كما تقول: زيد لا شكّ فيه كريم
  { أَمْ يَقُولُونَ ٱفْتَرَاهُ } بل أيقولون: اختلقه، على أن الهمزة تقرير لإلزام الحجة
  عليهم. أو إنكار لقولهم واستبعاد. والمعنيان متقاربان { قُلْ } إن كان الأمر كما تزعمون
  { فَأْتُواْ } أنتم على وجه الافتراء { بِسُورَةٍ مّثْلِهِ } فأنتم مثلي في العربية
  والفصاحة. ومعنى { بِسُورَةٍ مّثْلِهِ } أي شبيهة به في البلاغة وحسن النظم. وقرىء:
  «بسورة مثله» على الإضافة، أي: بسورة كتاب مثله { وَٱدْعُواْ } من دون الله { مَنِ
  ٱسْتَطَعْتُمْ } من خلقه للاستعانة به على الإتيان بمثله: يعني: أنّ الله وحده هو القادر
  على أن يأتي بمثله لا يقدر على ذلك أحد غيره، فلا تستعينوه وحده، ثم استعينوا بكل من
  دونه { إِن كُنتُمْ صَـٰدِقِينَ } أنه افتراء { بَلْ كَذَّبُواْ } بل سارعوا إلى التكذيب
  بالقرآن، وفاجؤه في بديهة السماع قبل أن يفقهوه ويعلموا كنه أمره، وقبل أن يتدبروه
  ويقفوا على تأويله ومعانيه وذلك لفرط نفورهم عما يخالف دينهم وشرادهم عن مفارقة دين
  آبائهم، كالناشيء على التقليد من الحشوية، إذا أحسّ بكلمة لا توافق ما نشأ عليه وألفه
  - وإن كانت أضوأ من الشمس في ظهور الصحة وبيان الاستقامة - أنكرها في أوّل وهلة، واشمأز
  منها قبل أن يحسّ إدراكها بحاسّة سمعه من غير فكر في صحة أو فساد، لأنه لم يشعر قلبه
  إلاّ صحة مذهبه وفساد ما عداه من المذاهب. فإن قلت: ما معنى التوقع في قوله: { وَلَمَّا
  يَأْتِهِمْ تَأْوِيلُهُ }؟ قلت: معناه أنهم كذبوا به على البديهة قبل التدبر ومعرفة
  التأويل، تقليداً للآباء. وكذبوه بعد التدبر، تمرداً وعناداً، فذمهم بالتسرع إلى التكذيب
  قبل العلم به، وجاء بكلمة التوقع ليؤذن أنهم علموا بعد علو شأنه وإعجازه لما كرّر عليهم
  التحدّي، ورازوا قواهم في المعارضة واستيقنوا عجزهم عن مثله، فكذبوا به بغياً وحسداً
  { كَذَلِكَ } أي مثل ذلك التكذيب { كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ } يعني قبل النظر
  في معجزات الأنبياء وقبل تدبرها من غير إنصاف من أنفسهم، ولكن قلدوا الآباء وعاندوا.</p><p>وقيل:
  هو في الذين كذبوا وهم شاكون. ويجوز أن يكون معنى { وَلَمَّا يَأْتِهِمْ تَأْوِيلُهُ
  } ولم يأتهم بعد تأويل ما فيه من الإخبار بالغيوب أي عاقبته، حتى يتبين لهم أهو كذب
  أم صدق، يعني أنه كتاب معجز من جهتين: من جهة إعجاز نظمه، ومن جهة ما فيه من الإخبار
  بالغيوب، فتسرعوا إلى التكذيب به قبل أن ينظروا في نظمه وبلوغه حدّ الإعجاز، وقبل أن
  يخبروا أخباره بالمغيبات وصدقه وكذبه { وَمِنهُمْ مَّن يُؤْمِنُ بِهِ } يصدق به في
  نفسه، ويعلم أنه حق، ولكنه يعاند بالتكذيب. ومنهم من يشكّ فيه لا يصدق به، أو يكون
  للاستقبال، أي: ومنهم من سيؤمن به ومنهم من سيصرّ { وَرَبُّكَ أَعْلَمُ بِٱلْمُفْسِدِينَ
  } بالمعاندين، أو المصرين.</p>'
