aaya: كَذَٰلِكَ حَقَّتْ كَلِمَتُ رَبِّكَ عَلَى الَّذِينَ فَسَقُوا أَنَّهُمْ لَا يُؤْمِنُونَ
text: "<p>{ قُلْ مَن يَرْزُقُكُم مّنَ ٱلسَّمَاء وَٱلأَرْضِ } أي يرزقكم منهما جميعاً،
  لم يقتصر برزقكم على جهة واحدة ليفيض عليكم نعمته ويوسع رحمته { مِنْ يَمْلِكُ ٱلسَّمْعَ
  وٱلأَبْصَـٰرَ } من يستطيع خلقهما وتسويتهما على الحدّ الذي سويا عليه من الفطرة العجيبة.
  أو من يحميهما ويحصنهما من الآفات مع كثرتها في المدد الطوال، وهما لطيفان يؤذيهما
  أدنى شيء بكلاءته وحفظه { وَمَن يُدَبّرُ ٱلأَمْرَ } ومن يلي تدبير أمر العالم كله،
  جاء بالعموم بعد الخصوص { أَفَلاَ تَتَّقُونَ } أفلا تقون أنفسكم ولا تحذرون عليها
  عقابه فيما أنتم بصدده من الضلال { فَذَلِكُمُ } إشارة إلى من هذه قدرته وأفعاله {
  رَبُّكُمُ ٱلْحَقُّ } الثابت ربوبيته ثباتاً لا ريب فيه لمن حقق النظر { فَمَاذَا بَعْدَ
  ٱلْحَقّ إِلاَّ ٱلضَّلاَلُ } يعني أن الحق والضلال لا واسطة بينهما، فمن تخطى الحق
  وقع في الضلال { فَأَنَّىٰ تُصْرَفُونَ } عن الحق إلى الضلال، وعن التوحيد إلى الشرك،
  وعن السعادة إلى الشقاء { كَذَلِكَ } مثل ذلك الحق { حَقَّتْ كَلِمَةُ رَبّكَ } أي
  كما حق وثبت أنّ الحق بعده الضلال، أو كما حق أنهم مصروفون عن الحق، فكذلك حقّت كلمة
  ربك { عَلَى ٱلَّذِينَ فَسَقُواْ } أي تمرّدوا في كفرهم وخرجوا إلى الحدّ الأقصى فيه،
  و { أَنَّهُمْ لاَ يُؤْمِنُونَ } بدل من الكلمة أي حقّ عليهم انتفاء الإيمان، وعلم
  الله منهم ذلك. أو حق عليهم كلمة الله أنهم من أهل الخذلان، وأن إيمانهم غير كائن.
  أو أراد بالكلمة: العدة بالعذاب، وأنهم لا يؤمنون تعليل، بمعنى: لأنهم لا يؤمنون.</p>"
