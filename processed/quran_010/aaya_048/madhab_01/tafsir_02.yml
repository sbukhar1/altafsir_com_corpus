aaya: وَيَقُولُونَ مَتَىٰ هَٰذَا الْوَعْدُ إِنْ كُنْتُمْ صَادِقِينَ
text: "<p>{ مَتَىٰ هَـٰذَا ٱلْوَعْدُ } استعجال لما وعدوا من العذاب استبعاداً له {
  لاَّ أَمْلِكُ لِنَفْسِى ضَرّا } من مرض أو فقر { وَلاَ نَفْعاً } من صحة أو غنى {
  إِلاَّ مَا شَاء ٱللَّهُ } استثناء منقطع: أي ولكن ما شاء الله من ذلك كائن، فكيف أملك
  لكم الضرر وجلب العذاب؟ { لِكُلّ أُمَّةٍ أَجَلٌ } يعني أن عذابكم له أجل مضروب عند
  الله وحدّ محدود من الزمان { إِذَا جَاء } ذلك الوقت أنجز وعدكم لا محالة، فلا تستعجلوا.
  وقرأ ابن سيرين: «فإذا جاء آجالهم».</p>"
