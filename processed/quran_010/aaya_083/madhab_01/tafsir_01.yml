aaya: فَمَا آمَنَ لِمُوسَىٰ إِلَّا ذُرِّيَّةٌ مِنْ قَوْمِهِ عَلَىٰ خَوْفٍ مِنْ فِرْعَوْنَ
  وَمَلَئِهِمْ أَنْ يَفْتِنَهُمْ ۚ وَإِنَّ فِرْعَوْنَ لَعَالٍ فِي الْأَرْضِ وَإِنَّهُ
  لَمِنَ الْمُسْرِفِينَ
text: '<p>يقول تعالى ذكره: فلم يؤمن لموسى مع ما أتاهم به من الحجج والأدلة إلا ذرية
  من قومه خائفين من فرعون وملئهم.</p><p>ثم اختلف أهل التأويل في معنى الذرّية في هذا
  الموضع، فقال بعضهم: الذرية في هذا الموضع: القليل. ذكر من قال ذلك:</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:ً فَمَا آمَنَ لِمُوسَى إلاَّ ذُرّيَّةٌ
  مِن قَوْمِهِ } قال: كان ابن عباس يقول: الذرية: القليل.</p><p>حُدثت عن الحسين بن
  الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله تعالى:
  { فَمَا آمَنَ لِمُوسَى إلاَّ ذُرّيَّةٌ مِن قَوْمِهِ } الذرّيَّة: القليل، كما قال
  الله تعالى:</p><p class="quran">كمَا أنْشأَكُمْ مِنْ ذُرّيَّةِ قَوْمٍ آخَرِينَ</p><p>وقال
  آخرون: معنى ذلك: فما آمن لموسى إلا ذرية من أرسل إليه موسى من بني إسرائيل لطول الزمان
  لأن الآباء ماتوا وبقي الأبناء، فقيل لهم ذرّية، لأنهم كانوا ذرية من هلك ممن أرسل
  إليهم موسى عليه السلام. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن
  عنبسة، عن محمد بن عبد الرحمن، عن القاسم بن أبي بزّة، عن مجاهد، في قوله تعالى: {
  فَمَا آمَنَ لِمُوسَى إلاَّ ذُرّيَّةٌ مِن قَوْمِهِ } قال: أولاد الذين أرسل إليهم
  من طول الزمان ومات آباؤهم.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبي نجيح، عن مجاهد وحدثني المثنى قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء،
  عن ابن أبي نجيح، عن مجاهد، بنحوه.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني
  حجاج، عن ابن جريج، عن مجاهد: { فَمَا آمَنَ لِمُوسَى إلاَّ ذُرّيَّةٌ مِن قَوْمِهِ
  } قال: أولاد الذين أرسل إليهم موسى من طول الزمان ومات آباؤهم.</p><p>حدثني الحرث،
  قال: ثنا عبد العزيز، قال: ثنا سفيان، عن الأعمش: { فَمَا آمَنَ لِمُوسَى إلاَّ ذُرّيَّةٌ
  مِن قَوْمِهِ عَلى خَوْفٍ مِنْ فِرْعَوْنَ وَمَلَئِهِمْ أنْ يَفْتِنَهُمْ } قال: أبناء
  أولئك الذين أرسل إليهم فطال عليهم الزمان وماتت آباؤهم.</p><p>وقال آخرون: بل معنى
  ذلك: فما آمن لموسى إلا ذرّية من قوم فرعون. ذكر من قال ذلك:</p><p>حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { فَمَا آمَنَ لِمُوسَى
  إلاَّ ذُرّيَّةٌ مِن قَوْمِهِ على خَوْفٍ مِنْ فِرْعَوْنَ وَمَلَئِهِمْ أنْ يَفْتِنَهُمْ
  } قال: كانت الذرّية التي آمنت لموسى من أناس غير بني إسرائيل من قوم فرعون يسير، منهم
  امرأة فرعون، ومؤمن آل فرعون، وخازن فرعون، وامرأة خازنه.</p><p>وقد رُوي عن ابن عباس
  خبر يدلّ على خلاف هذا القول، وذلك ما:</p><p>حدثني به المثنى، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { ذُرّيَّةٌ مِنْ قَوْمهِ } يقول: بني
  إسرائيل.</p><p>فهذا الخبر ينبىء عنه أنه كان يرى أن الذرّية في هذا الموضع هم بنو
  إسرائيل دون غيرهم من قوم فرعون.</p><p>وأولى هذه الأقوال عندي بتأويل الآية القول
  الذي ذكرته عن مجاهد، وهو أن الذرية في هذا الموضع أريد بها ذرية من أرسل إليه موسى
  من بني إسرائيل، فهلكوا قبل أن يقرّوا بنبوّته لطول الزمان، فأدركت ذرّيتهم فآمن منهم
  من ذكر الله بموسى.</p><p>وإنما قلت هذا القول أولى بالصواب في ذلك لأنه لم يجر في
  هذه الآية ذكر لغير موسى، فلأن تكون الهاء في قوله «من قومه» من ذكر موسى لقربها من
  ذكره، أولى من أن تكون من ذكر فرعون لبُعد ذكره منها، إذ لم يكن بخلاف ذلك دليل من
  خبر ولا نظر.</p><p>وبعد، فإن في قوله: { عَلى خَوْفٍ مِنْ فِرْعَوْنَ وَمَلَئِهِمْ
  } الدليل الواضح على أن الهاء في قوله: { إلاَّ ذُرّيَّةٌ مِنْ قَوْمِهِ } من ذكر موسى
  لا من ذكر فرعون لأنها لو كانت من ذكر فرعون لكان الكلام: «على خوف منه»، ولم يكن {
  على خَوْفٍ مِنْ فِرْعَوْنَ }.</p><p>وأما قوله: { عَلى خَوْفٍ مِنْ فِرْعَوْنَ } فإنه
  يعني على حال خوف ممن آمن من ذرّية قوم موسى بموسى.</p><p>فتأويل الكلام: فما آمن لموسى
  إلا ذرّية من قومه من بني إسرائيل وهم خائفون من فرعون وملئهم أن يفتنوهم. وقد زعم
  بعض أهل العربية أنه إنما قيل: فما آمن لموسى إلا ذرّية من قومه، لأن الذين آمنوا به
  إنما كانت أمهاتهم من بني إسرائيل وآباؤهم من القبط، فقيل لهم الذرّية من أجل ذلك،
  كما قيل لأبناء الفرس الذين أمهاتهم من العرب وآباؤهم من العجم: أبناء. والمعروف من
  معنى الذرّية في كلام العرب: أنها أعقاب من نسبت إليه من قِبَل الرجال والنساء، كما
  قال جلّ ثناؤه:</p><p class="quran">ذُرّيَّةَ مَنْ حَمَلْنا مَعَ نُوح</p><p>وكما
  قال:</p><p class="quran">وَمنْ ذُرّيَتِهِ دَاوُدَ وَسُلَيمانَ وأيُّوبَ وَيُوسُفَ</p><p>ثم
  قال بعد:</p><p class="quran">وَزَكَرِيَّا وَيْحَيى وَعِيسَى وَإلَيْاسَ</p><p>فجعل
  من كان من قِبَل الرجال والنساء من ذرّية إبراهيم.</p><p>وأما قوله: { وَمَلَئِهِمْ
  } فإن الملأ: الأشراف. وتأويل الكلام: على خوف من فرعون ومن أشرافهم.</p><p>واختلف
  أهل العربية فيمن عني بالهاء والميم اللتين في قوله: { وَمَلَئِهِمْ } فقال بعض نحويي
  البصرة: عني بها الذرّية. وكأنه وجه الكلام إلى: فما آمن لموسى إلا ذرية من قومه، على
  خوف من فرعون، وملأ الذرية من بني إسرائيل. وقال بعض نحويي الكوفة: عني بهما فرعون،
  قال: وإنما جاز ذلك وفرعون واحد لأن الملك إذا ذكر لخوف أو سفر أو قدوم من سفر ذهب
  الوهم إليه وإلى من معه. وقال: ألا ترى أنك تقول: قدم الخليفة فكثر الناس، تريد بمن
  معه، وقدم فغلت الأسعار؟ لأنا ننوي بقدومه قدوم من معه.</p><p>قال: وقد يكون يريد أن
  بفرعون آل فرعون، ويحذف آل فرعون فيجوز، كما قال:</p><p class="quran">وَاسْئَل القَرْيَةَ</p><p>يريد
  أهل القرية، والله أعلم. قال: ومثله قوله:</p><p class="quran">يا أيُّها النَّبِيُّ
  إذَا طَلَّقْتُمُ النِّساءَ فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ</p><p>وأولى الأقوال في
  ذلك عندي بالصواب قول من قال: الهاء والميم عائدتان على الذرية. ووجه معنى الكلام إلى
  أنه على خوف من فرعون، وملأ الذرّية لأنه كان في ذرّية القرن الذين أرسل إليهم موسى
  من كان أبوه قبطيًّا وأمه إسرائيلية، فمن كان كذلك منهم كان مع فرعون على موسى. وقوله:
  { أنْ يَفْتِنَهُمْ } يقول: كان إيمان من آمن من ذرّية قوم موسى على خوف من فرعون أن
  يفتنهم بالعذاب، فيصدّهم عن دينهم، ويحملهم على الرجوع عن إيمانهم والكفر بالله. وقال:
  { أنْ يَفْتِنَهُمْ } فوحد ولم يقل: «أن يفتنوهم»، لدليل الخبر عن فرعون بذلك أن قومه
  كانوا على مثل ما كان عليه لما قد تقدّم من قوله: { عَلى خَوْفٍ مِنْ فِرْعَوْنَ وَمَلَئِهِمْ
  }. وقوله: { وَإنَّ فِرْعَوْنَ لَعالٍ فِي الأرْضِ } يقول تعالى ذكره: وإن فرعون لجبار
  مستكبر على الله في أرضه. { وإنَّهُ لَمِنَ المُسْرِفِينَ } وإنه لمن المتجاوزين الحقّ
  إلى الباطل، وذلك كفره بالله وتركه الإيمان به وجحوده وحدانية الله وادّعاؤه لنفسه
  الألوهة وسفكه الدماء بغير حلها.</p>'
