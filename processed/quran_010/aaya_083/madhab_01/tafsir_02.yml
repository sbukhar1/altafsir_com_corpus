aaya: فَمَا آمَنَ لِمُوسَىٰ إِلَّا ذُرِّيَّةٌ مِنْ قَوْمِهِ عَلَىٰ خَوْفٍ مِنْ فِرْعَوْنَ
  وَمَلَئِهِمْ أَنْ يَفْتِنَهُمْ ۚ وَإِنَّ فِرْعَوْنَ لَعَالٍ فِي الْأَرْضِ وَإِنَّهُ
  لَمِنَ الْمُسْرِفِينَ
text: "<p>{ فَمَا ءامَنَ لِمُوسَىٰ } في أوّل أمره { إِلاَّ ذُرّيَّةٌ مّن قَوْمِهِ
  } إلاّ طائفة من ذراري بني إسرائيل، كأنه قيل: إلاّ أولاد من أولاد قومه. وذلك أنه
  دعا الآباء فلم يجيبوه خوفاً من فرعون، وأجابته طائفة من أبنائهم مع الخوف. وقيل: الضمير
  في قومه لفرعون، والذرية: مؤمن آل فرعون، وآسية امرأته، وخازنه، وامرأة خازنه وماشطته.
  فإن قلت: إلام يرجع الضمير في قوله: { وَمَلَئِهِمْ }؟ قلت: إلى فرعون، بمعنى آل فرعون،
  كما يقال: ربيعة ومضر. أو لأنه ذو أصحاب يأتمرون له. ويجوز أن يرجع إلى الذرية، أي
  على خوف من فرعون وخوف من أشراف بني إسرائيل، لأنهم كانوا يمنعون أعقابهم خوفاً من
  فرعون عليهم وعلى أنفسهم. ويدلّ عليه قوله: { أَن يَفْتِنَهُمْ } يريد أن يعذبهم {
  وَإِنَّ فِرْعَوْنَ لَعَالٍ فِي ٱلأَرْضِ } لغالب فيها قاهر { وَإِنَّهُ لَمِنَ ٱلْمُسْرِفِينَ
  } في الظلم والفساد، وفي الكبر والعتوّ بادعائه الربوبية.</p>"
