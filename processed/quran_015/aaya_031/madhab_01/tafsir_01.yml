aaya: إِلَّا إِبْلِيسَ أَبَىٰ أَنْ يَكُونَ مَعَ السَّاجِدِينَ
text: "<p>يقول تعالـى ذكره: فلـما خـلق الله ذلك البشر ونفخ فـيه الروح بعد أن سوّاه،
  سجد الـملائكة كلهم جميعاً إلا إبلـيس، فإنه أبى أن يكون مع الساجدين فـي سجودهم لآدم
  حين سجدوا، فلـم يسجد له معهم تكبراً وحسداً وبغياً، فقال الله تعالـى ذكره: { يا إبلـيسُ
  ما لكَ ألاَّ تكونَ معَ السَّاجِدينَ } يقول: ما منعك من أن تكون مع الساجدين؟ فـ «أنْ»
  فـي قول بعض نـحويـي الكوفة خفض، وفـي قول بعض أهل البصرة نصب بفقد الـخافض.</p>"
