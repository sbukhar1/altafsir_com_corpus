aaya: قَالَ فَمَا خَطْبُكُمْ أَيُّهَا الْمُرْسَلُونَ
text: '<p>فإن قلت قوله تعالى: { إِلا ءالَ لُوطٍ } استثناء متصل أو منقطع؟ قلت، لا يخلو
  من أن يكون استثناء من قوم، فيكون منقطعاً؛ لأنّ القوم موصوفون بالإجرام، فاختلف لذلك
  الجنسان وأن يكون استثناء من الضمير في مجرمين، فيكون متصلاً، كأنه قيل: إلى قوم قد
  أجرموا كلهم إلا آل لوط وحدهم، كما قال</p><p class="quran">فَمَا وَجَدْنَا فِيهَا
  غَيْرَ بَيْتٍ مّنَ ٱلْمُسْلِمِينَ</p><p>[الذاريات: 36]. فإن قلت: فهل يختلف المعنى
  لاختلاف الاستثناءين؟ قلت: نعم، وذلك أنّ آل لوط مخرجون في المنقطع من حكم الإرسال،
  وعلى أنهم أرسلوا إلى القوم المجرمين خاصة، ولم يرسلوا إلى آل لوط أصلاً. ومعنى إرسالهم
  إلى القوم المجرمين، كإرسال الحجر أو السهم إلى المرميّ. في أنه في معنى التعذيب والإهلاك،
  كأنه قيل: إنا أهلكنا قوماً مجرمين، ولكن آل لوط أنجيناهم. وأمّا في المتصل فهم داخلون
  في حكم الإرسال، وعلى أن الملائكة أرسلوا إليهم جميعاً ليهلكوا هؤلاء وينجوا هؤلاء،
  فلا يكون الإرسال مخلصاً بمعنى الإهلاك والتعذيب كما في الوجه الأوّل. فإن قلت: فقوله
  { إِنَّا لَمُنَجُّوهُمْ } بم يتعلق على الوجهين؟ قلت: إذا انقطع الاستثناء جرى مجرى
  خبر «لكنّ» في الاتصال بآل لوط، لأنّ المعنى. لكن آل لوط منجون، وإذا اتصل كان كلاماً
  مستأنفاً، كأنّ إبراهيم عليه السلام قال لهم فما حال آل لوط، فقالوا: إنا لمنجوهم.
  فإن قلت: فقوله: { إِلاَّ ٱمْرَأَتَهُ } ممّ استثني؛ وهل هو استثناء من استثناء؟ قلت:
  استثنى من الضمير المجرور في قوله { لَمُنَجُّوهُمْ } وليس من الاستثاء في شيء؛ لأنّ
  الاستثناء من الاستثناء إنما يكون فيما اتحد الحكم فيه، وأن يقال: أهلكناهم إلا آل
  لوط، إلا امرأته، كما اتحد الحكم في قول المطلق: أنت طالق ثلاثاً، إلا اثنتين، إلا
  واحدة. وفي قول المقرّ: لفلان عليّ عشرة دراهم، إلا ثلاثة، إلا درهما. فأمّا في الآية
  فقد اختلف الحكمان، لأنّ { إِلا ءالَ لُوطٍ } متعلق بأرسلنا، أو بمجرمين، و { إِلاَّ
  ٱمْرَأَتَهُ } قد تعلق بمنجوهم، فأنى يكون استثناء من استثناء. وقرىء: «لمنجوهم» بالتخفيف
  والتثقيل. فإن قلت: لم جاز تعليق فعل التقدير في قوله { قَدَّرْنَآ إِنَّهَا لَمِنَ
  ٱلْغَـٰبِرِينَ } والتعليق من خصائص أفعال القلوب؟ قلت: لتضمن فعل التقدير معنى العلم،
  ولذلك فسر العلماء تقدير الله أعمال العباد بالعلم. فإن قلت: فلم أسند الملائكة فعل
  التقدير- وهو لله وحده - إلى أنفسهم، ولم يقولوا: قدّر الله؟ قلت: لما لهم من القرب
  والاختصاص بالله الذي ليس لأحد غيرهم، كما يقول خاصة الملك: دبرنا كذا وأمرنا بكذا،
  والمدبر والآمر هو الملك لا هم، وإنما يظهرون بذلك اختصاصهم وأنهم لا يتميزون عنه.
  وقرىء: «قدرنا»، بالتخفيف.</p>'
