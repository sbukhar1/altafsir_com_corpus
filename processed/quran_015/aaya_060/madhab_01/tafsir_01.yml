aaya: إِلَّا امْرَأَتَهُ قَدَّرْنَا ۙ إِنَّهَا لَمِنَ الْغَابِرِينَ
text: "<p>يقول تعالـى ذكره: قال إبراهيـم للـملائكة: فما شأنكم؟ ما أمَرُكم أيُّها الـمرسلون؟
  قالت الـملائكة له: { إنَّا أُرْسِلْنا إلـى قَوْمٍ مُـجْرِمِينَ } يقول: إلـى قوم
  قد اكتسبوا الكفر بـالله. { إلا آلَ لُوطٍ } يقول: إلا أتبـاع لوط علـى ما هو علـيه
  من الدِّين، فإنا لن نهلكهم بل ننـجيهم من العذاب الذي أمرنا أن نعذّب به قوم لوط،
  سوى امرأة لوط { قَدَّرْنا إنها مِنَ الغَابِرِينَ } يقول: قضى الله فـيها إنها لـمن
  البـاقـين ثم هي مهلكة بعد. وقد بـيَّنا الغابر فـيـما مضى بشواهده.</p>"
