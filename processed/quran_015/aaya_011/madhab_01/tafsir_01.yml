aaya: وَمَا يَأْتِيهِمْ مِنْ رَسُولٍ إِلَّا كَانُوا بِهِ يَسْتَهْزِئُونَ
text: "<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ولقد أرسلنا يا مـحمد من
  قبلك فـي الأمـم الأوّلـين رسلاً. وترك ذكر الرسل اكتفـاء بدلالة قوله: { وَلَقَدْ
  أرْسَلْنا مِنْ قَبْلِكَ } علـيه، وعَنَى بشيع الأوّلـين: أمـم الأوّلـين، واحدتها
  شيعة، ويقال أيضاً لأولـياء الرجل: شيعته.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس: { وَلَقَدْ أرْسَلْنا مِنْ قَبْلِكَ فـي شِيَعِ الأوَّلِـينَ
  } يقول: أمـم الأوّلـين.</p><p>حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا هشام،
  عن عمرو، عن سعيد، عن قتادة، فـي قوله: { وَلَقَدْ أرْسَلْنا مِنْ قَبْلِكَ فِـي شِيَعِ
  الأوَّلِـينَ } قال: فـي الأمـم.</p><p>وقوله: { وَما يَأْتِـيهمْ مِنْ رِسُولٍ إلاَّ
  كانُوا بِهِ يَسْتَهْزِءُونَ } يقول: وما يأتـي شيع الأوّلـين من رسول من الله يرسله
  إلـيهم بـالدعاء إلـى توحيده والإذعان بطاعته إلاّ كَانُوا بِهِ يَسْتَهْزِءُونَ يقول:
  إلا كانوا يَسْخَرون بـالرسول الذي يرسله الله إلـيهم عُتوًّا منهم وتـمرّداً علـى
  ربهم.</p>"
