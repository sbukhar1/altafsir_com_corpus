aaya: قَالُوا بَلْ جِئْنَاكَ بِمَا كَانُوا فِيهِ يَمْتَرُونَ
text: '<p>{ مُنكِرُونَ } أي تنكركم نفسي وتنفر منكم، فأخاف أن تطرقوني بشرّ، بدليل قوله:
  { بَلْ جِئْنَـٰكَ بِمَا كَانُواْ فِيهِ يَمْتَرُونَ } أي ما جئناك بما تنكرنا لأجله،
  بل جئناك بما فيه فرحك وسرورك وتشفيك من عدوّك، وهو العذاب الذي كنت تتوعدهم بنزوله،
  فيمترون فيه ويكذبونك { بِٱلْحَقّ } باليقين من عذابهم { وِإِنَّا لَصَـٰدِقُونَ }
  في الإخبار بنزوله بهم. وقرىء: «فأسر» بقطع الهمزة ووصلها، من أسرى وسرى. وروى صاحب
  الإقليد: فسر، من السير والقطع في آخر الليل. قال:</p><p class="poetry_or_grammar">افْتَحِى
  الْبَابَ وانْظُرِي في النُّجُوم</p><p class="poetry_or_grammar">كَمْ عَلَيْنَا من
  قِطعِ لَيْلٍ بَهِيم</p><p>وقيل: هو بعد ما يمضي شيء صالح من الليل. فإن قلت: ما معنى
  أمره باتباع أدبارهم ونهيهم عن الالتفات؟ قلت قد بعث الله الهلاك على قومه، ونجاه وأهله
  إجابة لدعوته عليهم، وخرج مهاجراً فلم يكن له بدّ من الاجتهاد في شكر الله وإدامة ذكره
  وتفريغ باله لذلك، فأمر بأن يقدّمهم لئلا يشتغل بمن خلفه قلبه، وليكون مطلعاً عليهم
  وعلى أحوالهم، فلا تفرط منهم التفاتة احتشاماً منه ولا غيرها من الهفوات في تلك الحال
  المهولة المحذورة، ولئلا يتخلف منهم أحد لغرض له فيصيبه العذاب، وليكون مسيره مسير
  الهارب الذي يقدّم سربه ويفوت به، ونهوا عن الالتفات لئلا يروا ما ينزل بقومهم من العذاب
  فيرقوا لهم، وليوطنوا نفوسهم على المهاجرة ويطيبوها عن مساكنهم، ويمضوا قدماً غير ملتفتين
  إلى ما وراءهم كالذي يتحسر على مفارقة وطنه فلا يزال يلوي إليه أخادعه، كما قال:</p><p
  class="poetry_or_grammar">تَلَفَّتُّ نَحْوَ حَييِّ حتى وَجَدتُنِي</p><p class="poetry_or_grammar">وَجِعْتُ
  مِنَ الإِصْغَاءِ لِيتاً وَأَخْدَعَا</p><p>أو جعل النهي عن الالتفات كناية عن مواصلة
  السير وترك التواني والتوقف، لأنّ من يلتفت لا بدّ له في ذلك من أدنى وقفة { حَيْثُ
  تُؤْمَرُونَ } قيل هو مصر وعدي { وامضوا } الى { حيث } تعديته الى الظرف المبهم لأن
  { حَيْثُ } مبهم في الأمكنة، وكذلك الضمير في { تَأْمُرُونَ } وعدي { قَضَيْنَا } بإلى
  لأنه ضمن معنى: أوحينا، كأنه قيل: وأوحينا إليه مقضياً مبتوتاً. وفسر { ذَلِكَ ٱلأَمْرُ
  } بقوله { أَنَّ دَابِرَ هَـؤُلآْء مَقْطُوعٌ } وفي إبهامه وتفسيره تفخيم للأمر وتعظيم
  له. وقرأ الأعمش: «إن»، بالكسر على الاستئناف كأن قائلاً قال: أخبرنا عن ذلك الأمر،
  فقال: إنّ دابر هؤلاء. وفي قراءة ابن مسعود: «وقلنا إنّ دابر هؤلاء». ودابرهم: آخرهم،
  يعني: يستأصلون عن آخرهم حتى لا يبقى منهم أحد.</p>'
