aaya: لَقَالُوا إِنَّمَا سُكِّرَتْ أَبْصَارُنَا بَلْ نَحْنُ قَوْمٌ مَسْحُورُونَ
text: "<p>قرىء: «يعرجون» بالضم والكسر. و { سُكّرَتْ } حيرت أو حبست من الإبصار، من
  السكر أو السكر. وقرىء: «سُكِرَت» بالتخفيف أي حبست كما يحبس النهر من الجري. وقرىء:
  «سَكِرَت» من السكر، أي حارت كما يحار السكران. والمعنى أنّ هؤلاء المشركين بلغ من
  غلوهم في العناد: أن لو فتح لهم باب من أبواب السماء، ويسر لهم معراج يصعدون فيه إليها،
  ورأوا من العيان ما رأوا، لقالوا: هو شيء نتخايله لا حقيقة له، ولقالوا قد سحرنا محمد
  بذلك. وقيل: الضمير للملائكة، أي: لو أريناهم الملائكة يصعدون في السماء عياناً لقالوا
  ذلك. وذكر الظلول ليجعل عروجهم بالنهار ليكونوا مستوضحين لما يرون. وقال: إنما، ليدل
  على أنهم يبتون القول بأنّ ذلك ليس إلا تسكيراً للأبصار.</p>"
