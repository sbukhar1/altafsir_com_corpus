aaya: الَّذِينَ جَعَلُوا الْقُرْآنَ عِضِينَ
text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وقل يا مـحمد للـمشركين
  إنـي أنا النذير الذي قد أبـان إنذاره لكم من البلاء والعقاب أن ينزل بكم من الله علـى
  تـماديكم فـي غيكم { كما أَنْزَلْنَا علـى الـمُقْتَسِمِينَ } يقول: مثل الذي أنزل
  الله تعالـى من البلاء والعقاب علـى الذين اقتسموا القرآن، فجعلوه عِضِين.</p><p>ثم
  اختلف أهل التأويـل فـي الذين عُنُوا بقوله: { الـمُقْتَسِمِينَ } ، فقال بعضهم: عنـي
  به. الـيهود والنصارى، وقال: كان اقتسامهم أنهم اقتسموا القرآن وعضّوه، فآمنوا ببعضه
  وكفروا ببعضه. ذكر من قال ذلك:</p><p>حدثنـي عيسى بن عثمان الرملـي، قال: ثنا يحيى
  بن عيسى، عن الأعمش، عن أبـي ظَبْـيان، عن ابن عبـاس، فـي قوله الله: { كمَا أنْزَلْنا
  علـى الـمُقْتَسِمِينَ الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } قال: هم الـيهود والنصارى،
  آمنوا ببعض وكفروا ببعض.</p><p>حدثنا أبو كريب ويعقوب بن إبراهيـم، قالا: ثنا هشيـم،
  قال: أخبرنا أبو بشر، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { كمَا أنْزَلْنا
  علـى الـمُقْتَسِمينَ الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } قال: هم أهل الكتاب، جزّأوه
  فجعلوه أعضاء أعضاء، فآمنوا ببعضه وكفروا ببعضه.</p><p>حدثنا مـحمد بن بشار، قال: ثنا
  مؤمل، قال: ثنا سفـيان، عن الأعمش، عن أبـي ظبـيان، عن ابن عبـاس، فـي قوله: { كمَا
  أنْزَلْنا علـى الـمُقْتَسِمِينَ الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } قال: الذين
  آمنوا ببعض، وكفروا ببعض.</p><p>حدثنا ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن شعبة،
  عن سلـيـمان، عن أبـي ظبـيان، عن ابن عبـاس، قال: { الـمُقْتَسِمِينَ } أهل الكتاب.
  { الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } قال: يؤمنون ببعض، ويكفرون ببعض.</p><p>حدثنـي
  مطر بن مـحمد الضَّبِّـيُّ، قال: ثنا أبو عاصم، قال: ثنا شعبة، قال: ثنا أبو بشر، عن
  سعيد بن جبـير، أنه قال فـي قوله: { كمَا أنْزَلْنا علـى الـمُقْتَسِمِينَ } قال: هم
  أهل الكتاب.</p><p>حدثنا ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي
  بشر، عن سعيد بن جبـير أنه قال فـي هذه الآية: { كمَا أنْزَلْنا علـى الـمُقْتَسِمِينَ
  الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } قال: هم أهل الكتاب، آمنوا ببعضه وكفروا ببعضه.</p><p>حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، قال: أخبرنا أبو بشر، عن سعيد بن جبـير،
  عن ابن عبـاس، فـي قوله: { الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } قال: هم أهل الكتاب
  جزّأوه فجعلوه أعضاء، فأمنوا ببعضه وكفروا ببعضه.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو
  بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، عن ابن عبـاس، قال: جزّأوه فجعلوه
  أعضاء كأعضاء الـجزور.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم،
  عن منصور، عن الـحسن، قال: هم أهل الكتاب.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { كمَا أنْزَلْنا علـى
  الـمُقْتَسِمِينَ } قال: هم الـيهود والنصارى من أهل الكتاب، قسموا الكتاب فجعلوه أعضاء،
  يقول: أحزابـاً، فآمنوا ببعض وكفروا ببعض.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { الـمُقْتَسِمِينَ } آمنوا ببعض، وكفروا
  ببعض، وفرقوا الكتاب.</p><p>وقال آخرون: { الـمُقْتَسِمِينَ } أهل الكتاب، ولكنهم سموا
  الـمقتسمين، لأن بعضهم قال استهزاء بـالقرآن: هذه السورة لـي، وقال بعضهم: هذه لـي.
  ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة،
  عن سماك، عن عكرمة أنه قال فـي هذه الآية: { الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ }
  قال: كانوا يستهزءون، يقول هذا: لـي سورة البقرة، ويقول هذا: لـي سورة آل عمران.</p><p>وقال
  آخرون: هم أهل الكتاب، ولكنهم قـيـل لهم: الـمقتسمون لاقتسامهم كتبهم وتفريقهم ذلك
  بإيـمان بعضهم ببعضها وكفره ببعض، وكفر آخرين بـما آمن به غيرهم وإيـمانهم بـما كفر
  به الآخرون. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن عبد الـملك،
  عن قـيس، عن مـجاهد: { كمَا أنْزَلْنا علـى الـمُقْتَسِمِينَ الَّذِينَ جَعَلُوا القُرآنَ
  عِضِينَ } قال: هم الـيهود والنصارى، قسموا كتابهم ففرّقوه وجعلوه أعضاء.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنـي الـحسن
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل جميعاً، عن ابن
  أبـي نـجيح، عن مـجاهد: { كمَا أنْزَلْنا علـى الـمُقْتَسِمِينَ } قال: أهل الكتاب
  فرقوه وبدّلوه.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد: { كمَا أنْزَلْنا علـى الـمُقْتَسِمِينَ } قال: أهل الكتاب.</p><p>وقال
  آخرون: عُنِـي بذلك رهط من كفـار قريش بأعيانهم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { كمَا أنْزَلْنا عَلَـى الـمُقْتَسِمِينَ الَّذِينَ جَعَلُوا
  القُرآنَ عِضِينَ } رهط خمسة من قريش، عَضَّهُوا كتاب الله.</p><p>وقال آخرون: عُنِـيَ
  بذلك رهط من قوم صالـح الذين تقاسموا علـى تبـيـيت صالـح وأهله. ذكر من قال ذلك:</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { كمَا أنْزَلْنا علـى الـمُقْتَسِمِينَ
  } قال: الذين تقاسموا بصالـح. وقرأ قول الله تعالـى:</p><p class="quran">وكانَ فِـي
  الـمَدِينَةِ تِسْعَةُ رَهْطٍ يُفْسِدُونَ فِـي الأرْضِ وَلا يُصْلِـحُونَ</p><p>قال:
  تقاسموا بـالله حتـى بلغ الآية.</p><p>وقال بعضهم: هم قوم اقتسموا طرق مكة أيام قدوم
  الـحاجّ علـيهم، كان أهلها بعثوهم فـي عقابها، وتقدموا إلـى بعضهم أن يشيع فـي الناحية
  التـي توجه إلـيها لـمن سأله عن نبـيّ الله صلى الله عليه وسلم من القادمين علـيهم،
  أن يقول: هو مـجنون، وإلـى آخر: إنه شاعر، وإلـى بعضهم: إنه ساحر.</p><p>والصواب من
  القول فـي ذلك عندي أن يقال: إن الله تعالـى أمر نبـيه صلى الله عليه وسلم أن يُعلـم
  قومه الذين عضَّوا القرآن ففرقوه، أنه نذير لهم من سخط الله تعالـى وعقوبته أن يَحُلّ
  بهم علـى كفرهم ربهم وتكذيبهم نبـيهم ما حلّ بـالـمقتسمين من قبلهم ومنهم.</p><p>وجائز
  أن يكون عنـي بـالـمقتسمين: أهل الكتابـين التوراة والإنـجيـل، لأنهم اقتسموا كتاب
  الله، فأقرّت الـيهود ببعض التوراة وكذبت ببعضها وكذبت بـالإنـجيـل والفرقان، وأقرّت
  النصارى ببعض الإنـجيـل وكذّبت ببعضه وبـالفرقان. وجائز أن يكون عُنِـي بذلك: الـمشركون
  من قريش، لأنهم اقتسموا القرآن، فسماه بعضهم شعراً وبعض كهانة وبعض أساطير الأوّلـين.
  وجائز أن يكون عُنِـي به الفريقان. ومـمكن أن يكون عُنِـيَ به الـمقتسمون علـى صالـح
  من قومه.</p><p>فإذ لـم يكن فـي التنزيـل دلالة علـى أنه عُنـي به أحد الفرق الثلاثة
  دون الآخرين، ولا فـي خبر عن الرسول صلى الله عليه وسلم، ولا فـي فطرة عقل، وكان ظاهر
  الآية مـحتـملاً ما وصفت، وجب أن يكون مقتضيّا بأن كلّ من اقتسم كتابـاً لله بتكذيب
  بعض وتصديق بعض، واقتسم علـى معصية الله مـمن حلّ به عاجل نقمة الله فـي الدار الدنـيا
  قبل نزول هذه الآية، فداخـل فـي ذلك لأنهم لأشكالهم من أهل الكفر بـالله كانوا عبرة
  وللـمتعظين بهم منهم عظَة.</p><p>واختلف أهل التأويـل فـي معنى قوله: { الَّذِينَ جَعَلُوا
  القُرآنَ عِضِينَ } فقال بعضهم: معناه: الذين جعلوا القرآن فِرَقاً مفترقة. ذكر من
  قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } قال: فرقاً.</p><p>حدثنا
  أبو كريب ويعقوب بن إبراهيـم، قالا: ثنا هشيـم، قال: أخبرنا أبو بشر، عن سعيد بن جبـير،
  عن ابن عبـاس، قال: جزّأوه فجعلوه أعضاء، فآمنوا ببعضه وكفروا ببعضه.</p><p>حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، عن ابن عبـاس،
  قال: جزّأوه فجعلوه أعضاء كأعضاء الـجزور.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا طلـحة، عن عطاء: { الَّذِينَ جَعَلُوا القُرآنِ عِضِينَ } قال: الـمشركون
  من قريش، عَضَّوُا القرآن فجعلوه أجزاء، فقال بعضهم: ساحر، وقال بعضهم: شاعر، وقال
  بعضهم: مـجنون فذلك العِضُون.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا
  عبـيد، قال: سمعت الضحاك يقول: فـي قوله: { جَعَلُوا القُرآنَ عَضِينَ }: جعلوا كتابهم
  أعضاء كأعضاء الـجزور، وذلك أنهم تقطعوه زبراً، كل حزب بـما لديهم فرحون، وهو قوله:</p><p
  class="quran">فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } عضهوا كتاب الله
  زعم بعضهم أنه سِحْر، وزعم بعضهم أنه شِعْر، وزعم بعضهم أنه كاهن.</p><p>قال أبو جعفر:
  هكذا قال كاهن، وإنـما هو كهانة وزعم بعضهم أنه أساطير الأوّلـين.</p><p>حدثنا ابن
  حميد، قال: ثنا جرير، عن الأعمش، عن أبـي ظبـيان، عن ابن عبـاس: { الَّذِينَ جَعَلُوا
  الْقُرآنَ عِضِينَ } قال: آمنوا ببعض، وكفروا ببعض.</p><p>حدثنـي يونس، قال: أخبرنـي
  ابن وهب، قال: قال ابن زيد، فـي قوله: { الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } قال:
  جعلوه أعضاء كما تُعَضَّى الشاة. قال بعضهم: كهَانة، وقال بعضهم: هو سحر، وقال بعضهم:
  شعر، وقال بعضهم</p><p class="quran">أساطِيرُ الأوَّلِـينَ اكْتَتَبَها</p><p>.. الآية.
  جعلوه أعضاء كما تُعَضَّى الشاة.</p><p>فوجه قائلو هذه الـمقالة قوله: { عِضِينَ }
  إلـى أن واحدها: عُضْو، وأن عِضِينَ جمعه، وأنه مأخوذ من قولهم عَضَّيت الشيء تعضية:
  إذا فرقته، كما قال رُؤْبة:</p><p class="poetry_or_grammar">ولـيس دينُ اللّهِ بـالـمُعَضَّى</p><p>يعنـي
  بـالـمفرّق. وكما قال الآخر:</p><p class="poetry_or_grammar">وعَضَّى بَنِـي عَوْفٍ
  فأمَّا عَدُوَّهُمْ</p><p class="poetry_or_grammar">فأرْضَى وأمَّا الْعِزَّ منهُمُ
  فغَيَّرَا</p><p>يعنـي بقوله: «وعَضَّى»: سَبَّـاهُمْ، وقَطَّعاهُمْ بألسنتهما.</p><p>وقال
  آخرون: بل هي جمع عِضَة، جمعت عِضِين كما جمعت البُرَة بُرِين، والعِزِة عِزِين. فإذَا
  وُجِّه ذلك إلـى هذا التأويـل كان أصل الكلام عِضَهَة، ذهبت هاؤها الأصلـية، كما نقصوا
  الهاء من الشَّفَة وأصلها شَفَهَة، ومن الشاة وأصلها شاهة. يدلّ علـى أن ذلك الأصل
  تصغيرهم الشفة: شُفَـيْهة، والشاة: شُوَيْهة، فـيردّون الهاءَ التـي تسقط فـي غير حال
  التصغير إلـيها فـي حال التصغير، يقال منه: عَضَهْتُ الرجل أعضَهُه عَضْهاً: إذا بَهَتَّه
  وقذفته ببُهتان. وكأن تأويـل من تأول ذلك كذلك: الذين عَضَهوا القرآن، فقالوا: هو سحْر،
  أو هو شعر، نـحو القول الذي ذكرناه عن قتادة.</p><p>وقد قال جماعة من أهل التأويـل:
  إنه إنـما عَنَى بـالعَضْه فـي هذا الـموضع، نسبتهم إياه إلـى أنه سِحْر خاصة دون غيره
  من معانـي الذمّ، كما قال الشاعر:</p><p class="poetry_or_grammar">للـماءِ مِنْ عِضَاتهنَّ
  زَمْزَمهْ</p><p>يعنـي: من سِحْرهنّ. ذكر من قال ذلك:</p><p>حدثنا أحمد بن إسحاق، قال:
  ثنا أبو أحمد، قال: ثنا ابن عيـينة، عن عمرو، عن عكرمة: { الَّذِينَ جَعَلُوا القُرآنَ
  عِضِينَ } قال: سحراً.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن
  معمر، عن قتادة: { عِضِينَ } قال: عَضَهوه وبَهَتُوه.</p><p>حدثنا ابن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: كان عكرمة يقول: العَضْه: السحر بلسان
  قريش، تقول للساحرة: إنها العاضهة.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن
  أبـي نـجيح، عن مـجاهد، قوله: { جَعَلُوا القُرآنَ عِضِينَ } قال: سِحْراً أعضاء الكتب
  كلها وقريش، فرقوا القرآن قالوا: هو سحر.</p><p>والصواب من القول فـي ذلك أن يقال:
  إن الله تعالـى ذكره أمر نبـيه صلى الله عليه وسلم أن يُعْلِـم قوماً عَضَهُوا القرآن
  أنه لهم نذير من عقوبة تنزل بهم بِعْضِههمْ إياه مثل ما أنزل بـالـمقتسمين، وكان عَضْهُهُم
  إياه: قذفهموه بـالبـاطل، وقـيـلهم إنه شعر وسحر، وما أشبه ذلك.</p><p>وإنـما قلنا
  إن ذلك أولـى التأويلات به لدلالة ما قبله من ابتداء السورة وما بعده، وذلك قوله:</p><p
  class="quran">إنَّا كَفَـيْناكَ الـمُسْتَهْزِئِينَ</p><p>علـى صحة ما قلنا، وإنه
  إنـما عُنِـيَ بقوله: { الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ } مشركي قومه. وإذ كان
  ذلك كذلك، فمعلوم أنه لـم يكن فـي مشركي قومه من يؤمن ببعض القرآن ويكفر ببعض، بل إنـما
  كان قومه فـي أمره علـى أحد معنـيـين: إما مؤمن بجميعه، وإما كافر بجميعه. وإذ كان
  ذلك كذلك، فـالصحيح من القول فـي معنى قوله: { الَّذِينَ جَعَلُوا القُرآنَ عِضِينَ
  } قول الذين زعموا أنهم عَضَهوه، فقال بعضهم: هو سحر، وقال بعضهم: هو شعر، وقال بعضهم:
  هو كهانة وأما أشبه ذلك من القول، أو عَضَّوْه ففرقوه، بنـحو ذلك من القول. وإذا كان
  ذلك معناه احتـمل قوله { عِضِين } ، أن يكون جمع: عِضة، واحتـمل أن يكون جمع عُضْو،
  لأن معنى التعضية: التفريق، كما تُعَضى الـجَزُرِ والشاة، فتفرق أعضاء. والعَضْه: البَهْت
  ورميه بـالبـاطل من القول فهما متقاربـان فـي الـمعنى.</p>'
