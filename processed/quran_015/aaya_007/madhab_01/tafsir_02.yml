aaya: لَوْ مَا تَأْتِينَا بِالْمَلَائِكَةِ إِنْ كُنْتَ مِنَ الصَّادِقِينَ
text: '<p>{ لَّوْ } ركبت مع «لا» و «لا» لمعنيين: معنى امتناع الشيء لوجود غيره، ومعنى
  التحضيض، وأما «هل» فلم تركب إلا مع «لا» وحدها للتحضيض: قال ابن مقبل:</p><p class="poetry_or_grammar">لَوْمَاالْحَيَاءُ
  وَلَوْمَا الدِّينُ عِبْتُكُمَا</p><p class="poetry_or_grammar">بِبَعْضِ مَا فِيكُمَا
  إذْ عِبْتُمَا عَوَرِى</p><p>والمعنى: هلا تأتينا بالملائكة يشهدون بصدقك ويعضدونك
  على إنذارك، كقوله تعالى</p><p class="quran">لَوْلا أُنزِلَ إِلَيْهِ مَلَكٌ فَيَكُونَ
  مَعَهُ نَذِيراً</p><p>[الفرقان: 7] أو: هلا تأتينا بالملائكة للعقاب على تكذيبنا لك
  إن كنت صادقاً كما كانت تاتي الأمم المكذبة برسلها؟</p>'
