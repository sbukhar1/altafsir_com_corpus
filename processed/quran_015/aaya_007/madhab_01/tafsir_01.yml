aaya: لَوْ مَا تَأْتِينَا بِالْمَلَائِكَةِ إِنْ كُنْتَ مِنَ الصَّادِقِينَ
text: '<p>يقول تعالـى ذكره: وقال هؤلاء الـمشركون لك من قومك يا مـحمد: { يا أيُّها
  الَّذِي نُزّلَ عَلَـيْهِ الذّكْرُ } وهو القرآن الذي ذكر الله فـيه مواعظ خـلقه، {
  إنَّكَ لَـمَـجْنُونٌ } فـي دعائك إيانا إلـى أن نتَّبعك ونذر آلهتنا. { لَوْما تَأْتـينا
  بـالـمَلائِكَةِ } قالوا: هلا تأتـينا بـالـملائكة شاهدة لك علـى صدق ما تقول { إنْ
  كُنْتَ مِنَ الصَّادِقِـينَ } يعنـي: إن كنت صادقاً فـي أن الله تعالـى بعثك إلـينا
  رسولاً وأنزل علـيك كتابـاً، فإن الربّ الذي فعل ما تقول بك لا يتعذّر علـيه إرسال
  ملك من ملائكته معك حجة لك علـينا وآية لك علـى نبوّتك وصدق مقالتك. والعرب تضع موضع
  «لوما» «لولا»، وموضع «لولا» «لوما»، من ذلك قول ابن مقبل:</p><p class="poetry_or_grammar">لَوْما
  الـحَياءُ وَلَوْما الدّينُ عِبْتُكما</p><p class="poetry_or_grammar">ببَعْضِ ما
  فـيكُما إذْ عِبْتُـما عَوَرِي</p><p>يريد: لولا الـحياء.</p><p>وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا أبو زهير، عن جويبر، عن الضحاك: { نُزّلَ عَلَـيْهِ الذّكْرُ } قال: القرآن.</p>'
