aaya: وَلَقَدْ جَعَلْنَا فِي السَّمَاءِ بُرُوجًا وَزَيَّنَّاهَا لِلنَّاظِرِينَ
text: "<p>يقول تعالى ذكره: ولقد جعلنا فـي السماء الدنيا منازل للشمس والقمر، وهي كواكب
  ينزلها الشمس والقمر. { وَزَيَّناها للنَّاظِرِينَ } يقول: وزينا السماء بـالكواكب
  لـمن نظر إلـيها وأبصرها.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث،
  قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا
  ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا عبد الله، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قوله: { وَلَقَدْ جَعَلْنا فِـي السَّماءِ بُروجاً } قال: كواكب.</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ جَعَلْنا فِـي السَّماءِ
  بُروجاً } وبروجها: نـجومها.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن
  ثور، عن معمر، عن قتادة: { بُرُوجا } قال: الكواكب.</p>"
