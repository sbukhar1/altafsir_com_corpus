aaya: إِلَّا مَنِ اسْتَرَقَ السَّمْعَ فَأَتْبَعَهُ شِهَابٌ مُبِينٌ
text: "<p>{ مَنِ ٱسْتَرَقَ } في محل النصب على الاستثناء. وعن ابن عباس: أنهم كانوا
  لا يحجبون عن السموات، فلما ولد عيسى منعوا من ثلاث سموات، فلما ولد محمد منعوا من
  السموات كلها { شِهَابٌ مُّبِينٌ } ظاهر للمبصرين { مَّوْزُونٍ } وزن بميزان الحكمة،
  وقدّر بمقدار تقتضيه، لا يصلح فيه زيادة ولا نقصان، أو له وزن وقدر في أبواب النعمة
  والمنفعة، وقيل: ما يوزن من نحو الذهب والفضة والنحاس والحديد وغيرها { مَعَـٰيِشَ
  } بياء صريحة، بخلاف الشمائل والخبائث ونحوهما، فإن تصريح الياء فيها خطأ، والصواب
  الهمزة، أو إخراج الياء بين بين. وقد قرىء: «معائش» بالهمزة على التشبيه { وَمَن لَّسْتُمْ
  لَهُ بِرٰزِقِينَ } عطف على معايش، أو على محل لكم، كأنه قيل: وجعلنا لكم فيها معايش،
  وجعلنا لكم من لستم له برازقين، أو: وجعلنا لكم معايش ولمن لستم له برازقين. وأراد
  بهم العيال والمماليك والخدم الذين يحسبون أنهم يرزقونهم ويخطئون، فإنّ الله هو الرزاق،
  يرزقهم وإياهم، ويدخل فيه الأنعام والدواب وكل ما بتلك المثابة، مما الله رازقه، وقد
  سبق إلى ظنهم أنهم هم الرزاقون. ولا يجوز أن يكون مجروراً عطفاً على الضمير المجرور
  في { لَكُمْ } لأنه لا يعطف على الضمير المجرور.</p>"
