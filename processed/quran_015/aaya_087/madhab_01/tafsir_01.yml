aaya: وَلَقَدْ آتَيْنَاكَ سَبْعًا مِنَ الْمَثَانِي وَالْقُرْآنَ الْعَظِيمَ
text: '<p>اختلف أهل التأويـل فـي معنى السبع الذي أتـى الله نبـيه صلى الله عليه وسلم
  من الـمثانـي فقال بعضهم عنـي بـالسبع: السبع السور من أوّل القرآن اللواتـي يُعْرفن
  بـالطول. وقائلو هذه الـمقالة مختلفون فـي الـمثانـي، فكان بعضهم يقول: الـمثانـي هذه
  السبع، وإنـما سمين بذلك لأنهن ثُنّـيَ فـيهنّ الأمثالُ والـخبرُ والعِبَر. ذكر من
  قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن يونس، عن ابن سيرين،
  عن ابن مسعود فـي قوله: { وَلَقَد آتَـيْناكَ سَبْعاً مِنَ الـمَثانِـي } قال: السبع
  الطُّولَ.</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن سعيد الـجريريّ،
  عن رجل، عن ابن عمر قال: السبع الطُّوَل.</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمَان،
  عن سفـيان، عن منصور، عن مـجاهد، عن ابن عبـاس، فـي قوله: { وَلَقَد آتَـيْناكَ سَبْعاً
  مِنَ الـمَثانِـي } قال: السبع الطُّوَل.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن
  سفـيان، عن منصور، عن مـجاهد، عن ابن عبـاس، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا
  عمرو بن عون، قال: أخبرنا هشيـم، عن الـحجاج، عن الولـيد بن العيزار، عن سعيد بن جبـير،
  عن ابن عبـاس، قال: هنّ السبع الطُّوَل، ولـم يُعطَهن أحد إلا النبـيّ صلى الله عليه
  وسلم، وأُعطيَ موسى منهنّ اثنتـين.</p><p>حدثنا ابن وكيع، وابن حميد، قالا: ثنا جرير،
  عن الأعمش، عن مسلـم البَطين، عن سعيد بن جبـير، عن ابن عبـاس، قال: أوتـي النبـيّ
  صلى الله عليه وسلم سبعاً من الـمثانـي الطُّوَل، وأوتـي موسى ستًّا، فلـما ألقـى الألواح
  رُفعت اثنتان وبقـيت أربع.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا علـيّ بن عبد الله
  بن جعفر، قال: ثنا جرير، عن الأعمش، عن مسلـم البطين، عن سعيد بن جبـير، عن ابن عبـاس،
  مثله.</p><p>حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن إسرائيـل، عن أبـي إسحاق، عن
  مسلـم البطين، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { سَبْعاً مِنَ الـمَثانِـي
  } قال: البقرة، وآل عمران، والنساء، والـمائدة، والأنعام، والأعراف. قال إسرائيـل:
  وذكر السابعة فنسيتها.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن أبـي بشر،
  عن سعيد بن جبـير، فـي قوله: { وَلَقَد آتَـيْناكَ سَبْعاً مِنَ الـمَثانِـي } قال:
  هي الطُّوَل: البقرة، وآل عمران، والنساء، والـمائدة، والأنعام، والأعراف، ويونس.</p><p>حدثنا
  ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير فـي
  هذه الآية: { وَلَقَد آتَـيْناكَ سَبْعاً مِنَ الـمَثانِـي والقُرآنَ العَظِيـمَ }
  قال: البقرة، وآل عمران، والنساء والـمائدة والأنعام، والأعراف، ويونس، فـيهنّ الفرائض
  والـحدود.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن شعبة، عن أبـي بشر، عن سعيد بن
  جبـير، بنـحوه.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن ابن أبـي خالد، عن خوّات،
  عن سعيد بن جبـير، قال: السبع الطُّوَل.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال أبو
  بشر: أخبرنا عن سعيد بن جبـير، قال: هنّ السبع الطُّوَل. قال: وقال مـجاهد: هن السبع
  الطُّول. قال: ويقال: هنّ القرآن العظيـم.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة،
  قال: ثنا سعيد، عن جعفر، عن سعيد، فـي قوله: { سَبْعاً مِنَ الـمَثانِـي } قال: البقرة،
  وآل عمران، والنساء، والـمائدة، والأنعام، والأعراف، ويونس، تُثْنى فـيها الأحكام والفرائض.</p><p>حدثنا
  الـحسن بن مـحمد بن الصبـاح، قال: ثنا هشيـم، عن أبـي بشر، عن سعيد بن جبـير، قال:
  هن السبع الطُّوَل.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا سعيد بن منصور، قال: ثنا
  هشيـم، قال: أخبرنا أبو بشر، عن سعيد بن جبـير، فـي قوله: { سَبْعاً مِنَ الـمَثانِـي
  } قال: البقرة، وآل عمران، والنساء، والـمائدة، والأنعام، والأعراف، يونس. قال: قلت:
  ما الـمثانـي؟ قال: يثنى فـيهنّ القضاء والقَصص.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا
  أبو أحمد، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن مسلـم البطين، عن سعيد بن جبـير: {
  وَلَقَد آتَـيْناكَ سَبْعاً مِنَ الـمَثانِـي } قال: البقرة، وآل عمران، والنساء، والـمائدة،
  والأنعام، والأعراف، ويونس.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا سفـيان
  عن عبد الله بن عثمان بن خثـيـم، عن سعيد بن جبـير، عن ابن عبـاس، قال: السبع الطُّوَل.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا أبو خالد القرشي، قال: ثنا سفـيان، عن عبد الله بن عثمان
  بن خثـيـم عن سعيد بن جبـير، عن ابن عبـاس، مثله.</p><p>حدثنا الـحسن بن مـحمد، قال:
  ثنا أبو خالد، عن سفـيان، عن أبـي إسحاق، عن سعيد ابن جبـير، عن ابن عبـاس، مثله.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا سفـيان، عن الأعمش، عن مسلـم البطين، عن سعيد بن جبـير،
  عن ابن عبـاس، مثله.</p><p>حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: سمعت لـيثا، عن
  مـجاهد، قال: هي السبع الطُّوَل.</p><p>حدثنا الـحسن بن مـحمد بن عبـيد الله، قال:
  ثنا عبد الـملك، عن قـيس، عن مـجاهد، فـي قوله: { وَلَقَد آتَـيْناكَ سَبْعاً مِنَ
  الـمَثانِـي } قال: هي السبع الطُّوَل.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله تعالـى: { وَلَقَد آتَـيْناكَ سَبْعاً مِنَ الـمَثانِـي
  والقُرآنَ العَظِيـمَ } قال: من القرآن السبع الطُّوَل السبع الأُوَل.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.</p><p>حدثنا ابن وكيع، قال: ثنا ابن فضيـل وابن نـمير، عن عبد الـملك، عن قـيس،
  عن مـجاهد، قال: هنّ السبع الطُّوَل.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن ابن أبـي نـجيح، عن مـجاهد، قال: السبع الطُّوَل.</p><p>حدثنا
  أبو كريب، قال: ثنا ابن نـمير، عن سفـيان، عن عبد الله بن عثمان بن خُثَـيـم، عن سعيد
  بن جبـير، عن ابن عبـاس، قال: هي الأمثال وَالـخَبر والعِبَر.</p><p>حدثنا ابن وكيع،
  قال: ثنا ابن نـمير، عن إسماعيـل، عن خوّات، عن سعيد بن جبـير، قال: هي السبع الطُّوَل،
  أعطِيَ موسى ستًّا، وأُعطِيَ مـحمد صلى الله عليه وسلم سبعاً.</p><p>حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ، يقول: ثنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { سَبْعاً
  مِنَ الـمَثانِـي } يعنـي السبع الطُّوَل.</p><p>وقال آخرون: عنـي بذلك: سبع آيات وقالوا:
  هن آيات فـاتـحة الكتاب، لأنهنّ سبع إيات. وهم أيضاً مختلفون فـي معنى الـمثانـي، فقال
  بعضهم: إنـما سمين مثانـي لأنهن يثنـين فـي كلّ ركعة من الصلاة. ذكر من قال ذلك:</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: أخبرنا ابن علـية، عن سعيد الـجريري، عن أبـي نضرة، قال: قال
  رجل منا يقال له جابر أو جويبر: طلبت إلـى عمر حاجة فـي خلافته، فقدمت، الـمدينة لـيلاً،
  فمثلت بـين أن أتـخذ منزلاً وبـين الـمسجد، فـاخترت الـمسجد منزلاً. فأرقت نشواً من
  آخر اللـيـل، فإذا إلـى جنبـي رجل يصلـي يقرأ بأمّ الكتاب ثم يسبح قدر السورة ثم يركع
  ولا يقرأ، فلـم أعرفه حتـى جَهَر، فإذا هو عُمر، فكانت فـي نفسي، فغدوت علـيه فقلت:
  يا أمير الـمؤمنـين حاجة مع حاجة قال: هات حاجتك قلت إنـي قدِمت لـيلاً فمثلت بـين
  أن أتـخذ منزلاً وبـين الـمسجد، فـاخترت الـمسجد، فأرقت نَشْواً من آخر اللـيـل، فإذا
  إلـى جنبـي رجل يقرأ بأمّ الكتاب ثم يسبح قدر السورة ثم يركع ولا يقرأ، فلـم أعرفه
  حتـى جَهَر، فإذا هو أنت، ولـيس كذلك نفعل قِبَلَنا. قال: وكيف تفعلون؟ قال: يقرأ أحدنا
  أمّ الكتاب، ثم يفتتـح السورة فـيقرؤها. قال: ما لهم يعلَـمُون ولا يعمَلُون؟ ما لهم
  يعلَـمُون لا يعمَلُون؟ ما لهم يعلَـمُون ولا يعمَلُون؟ وما تبغي عن السبع الـمثانـي
  وعن التسبـيح صلاة الـخـلق.</p><p>حدثنـي طُلَـيق بن مـحمد الواسطيّ، قال: أخبرنا يزيد،
  عن الـجريري، عن أبـي نضرة، عن جابر أو جويبر، عن عُمَر بنـحوه، إلا أنه قال: فقال
  يقرأ القرآن ما تـيسر أحياناً، ويسبح أحياناً، ما لهم رغبة عن فـاتـحة الكتاب، وما
  يبتغي بعد الـمثانـي وصلاة الـخـلق التسبـيح.</p><p>حدثنا ابن بشار، قال: ثنا يحيى،
  قال: ثنا سفـيان، عن السديّ، عن عبد خير، عن علـيّ، قال: السبع الـمثانـي: فـاتـحة
  الكتاب.</p><p>حدثنا نصر بن عبد الرحمن، قال: ثنا حفص بن عمر، عن الـحسن بن صالـح وسفـيان،
  عن السديّ، عن عبد خير، عن علـيّ مثله.</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمان،
  عن سفـيان، عن السديّ، عن عبد خير، عن علـيّ مثله.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبـي وحدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد جميعاً، عن سفـيان، عن السديّ، عن عبد
  خير، عن علـيّ، مثله.</p><p>حدثنا أبو كريب وابن وكيع، قالا: ثنا ابن إدريس، قال: ثنا
  هشام، عن ابن سيرين، قال: سئل ابن مسعود عن سبع من الـمثانـي، قال: فـاتـحة الكتاب.</p><p>حدثنـي
  يعقوب، قال: ثنا ابن عُلَـية، قال: أخبرنا يونس، عن الـحسن، فـي قوله: { وَلَقَد آتَـيْناكَ
  سَبْعاً مِنَ الـمَثانِـي } قال: فـاتـحة الكتاب قال: وقال ابن سيرين عن ابن سيرين
  عن ابن مسعود: هي فاتحة الكتاب.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال:
  أخبرنا هشيـم، عن يونس، عن ابن سيرين، عن ابن مسعود: { سَبْعاً مِنَ الـمَثانِـي }
  قال: فـاتـحة الكتاب.</p><p>حدثنـي سعيد بن يحيى الأُمَويّ، قال: ثنـي أبـي، قال: ثنا
  ابن جريج، قال: أخبرنا أبـي، عن سعيد بن جبـير، عن ابن عبـاس، أنه قال فـي قول الله
  تعالـى: { وَلَقَد آتَـيْناكَ سَبْعاً مِنَ الـمَثانِـي } قال: هي فـاتـحة الكتاب.
  فقرأها علـيّ ستًّا، ثم قال: بسم الله الرحمن الرحيـم الآية السابعة. قال سعيد: وقرأها
  ابن عبـاس علـيّ كما قرأها علـيك، ثم قال الآية السابعة: بسم الله الرحمن الرحيـم،
  فقال ابن عبـاس: قد أخرجها الله لكم وما أخرجها لأحد قبلكم.</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: أخبرنـي ابن جريج، أن أبـاه حدّثه، عن سعيد بن جبـير، قال: قال
  لـي ابن عبـاس: فـاستفتـح ببسم الله الرحمن الرحيـم ثم قرأ فـاتـحة الكتاب، ثم قال:
  تدري ما هذا؟ { وَلَقَد آتَـيْناكَ سَبْعاً مِنَ الـمَثانِـي }.</p><p>حدثني مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وَلَقَد آتَـيْناكَ سَبْعاً مِنَ الـمَثانِـي } يقول: السبع: الـحمد لله رب العالـمين،
  والقرآن العظيـم. ويقال: هنّ السبع الطول، وهن الـمئون.</p><p>حدثنا أحمد، قال: ثنا
  أبو أحمد، قال: ثنا سفـيان، عن ابن جريج، عن أبـيه، عن سعيد بن جبـير، عن ابن عبـاس،
  قال: فـاتـحة الكتاب.</p><p>حدثنـي عمران بن موسى القزاز، قال: ثنا عبد الوارث، قال:
  ثنا إسحاق، بن سويد، عن يحيى بن يعمر وعن أبـي فـاختة فـي هذه الآية: { وَلَقَد آتَـيْناكَ
  سَبْعاً مِنَ الـمَثانِـي والقُرآن العَظِيـمَ } قالا: هي أمّ الكتاب.</p><p>حدثنـي
  الـمثنى، قال: ثنا وهب بن جرير، قال: ثنا شعبة، عن السدي عمن سمع علـيًّا يقول: الـحمد
  لله ربّ العالـمين، هي السبع الـمثانـي.</p><p>حدثنا أبو الـمثنى، قال: ثنا مـحمد بن
  جعفر، قال: ثنا شعبة، قال: سمعت العلاء بن عبد الرحمن، يحدّث عن أبـيه، عن أبـيّ بن
  كعب، أنه قال: السبع الـمثانـي: الـحمد لله رب العالـمين.</p><p>حدثنا أبو كريب، قال:
  ثنا ابن يـمان، عن أبـي جعفر الرازي، عن الربـيع، عن أبـي العالـية، فـي قول الله تعالـى:
  { وَلَقَد آتَـيْناكَ سَبْعاً مِنَ الـمَثانِـي } قال: فـاتـحة الكتاب سبع آيات.</p><p>قلت
  للربـيع: إنهم يقولون: السبع الطول. فقال: لقد أنزلت هذه وما أنزل من الطّول شيء.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر الرازيّ، عن الربـيع بن أنس،
  عن أبـي العالـية، قال: فـاتـحة الكتاب. قال: وإنـما سميت الـمثانـي لأنه يثنى بها
  كلـما قرأ القرآن قرأها. فقـيـل لأبـي العالـية: إن الضحاك بن مزاحم يقول: هي السبع
  الطُّوَل. فقال: لقد نزلت هذه السورة سبعاً من الـمثانـي وما أنزل شيء من الطُّوَل.</p><p>حدثنا
  أبو كريب، قال: ثنا ابن يـمان، قال: ثنا سفـيان، عن أبـيه، عن سعيد بن جبـير، قال:
  فـاتـحة الكتاب.</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمان وحدثنا ابن وكيع، قال: ثنا
  أبـي جميعاً، عن سفـيان، عن الـحسن بن عبـيد الله، عن إبراهيـم، قال: فـاتـحة الكتاب.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن الـحسن بن عبـيد الله، عن إبراهيـم
  مثله.</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمان وحدثنا ابن وكيع، قال: ثنا أبـي وحدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد جميعاً، عن هارون بن أبـي إبراهيـم البربري، عن عبد
  الله بن عبـيد بن عمير، قال: السبع من المثاني: فاتحة الكتاب.</p><p>حدثنا أبو كريب،
  قال: ثنا ابن يـمان، عن ابن جريج، عن أبـي ملـيكة: { وَلَقَد آتَـيْناكَ سَبْعاً مِنَ
  الـمَثانِـي } قال: فـاتـحة الكتاب. قال: وذكر فـاتـحة الكتاب لنبـيكم صلى الله عليه
  وسلم لـم تذكر لنبـيّ قبله.</p><p>حدثنا أبو كريب، قال: ثنا ابن إدريس، عن لـيث، عن
  شهر بن حوشب، فـي قوله: { وَلَقَد آتَـيْناكَ سَبْعاً مِنَ الـمَثانِـي } قال: فـاتـحة
  الكتاب.</p><p>حدثنـي مـحمد بن أبـي خداش، قال: ثنا مـحمد بن عبـيد، قال: ثنا هارون
  البربري، عن عبد الله بن عبـيد بن عمير اللـيثـي فـي قول الله تعالـى: { وَلَقَد آتَـيْناكَ
  سَبْعاً مِنَ الـمَثانِـي } قال: هي الـحمد لله ربّ العالـمين.</p><p>حدثنـي يعقوب،
  قال: ثنا ابن علـية، عن أبـي رجاء، قال: سألت الـحسن، عن قوله تعالـى: { وَلَقَد آتَـيْناكَ
  سَبْعاً مِنَ الـمَثانِـي والقُرآنَ العَظيـمَ } قال: هي فـاتـحة الكتاب. ثم سئل عنها
  وأنا أسمع، فقرأها: الـحمد لله ربّ العالـمين، حتـى أتـى علـى آخرها، فقال: تثنى فـي
  كلّ قراءة.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن ابن أبـي نـجيح،
  عن مـجاهد، قال: فـاتـحة الكتاب.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا شريك،
  عن لـيث، عن مـجاهد، قال: فـاتـحة الكتاب.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { وَلَقَد آتَـيْناكَ سَبْعاً مِنَ الـمَثانِـي والقُرآن العَظِيـمَ
  } ذكر لنا أنهنّ فـاتـحة الكتاب، وأنهن يثنـين فـي كلّ قراءة.</p><p>حدثنا مـحمد بن
  عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { سَبْعاً مِنَ الـمَثانِـي
  } قال: فـاتـحة الكتاب تُثْنَى فـي كلّ ركعة مكتوبة وتطوّع.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا حماد بن زيد وحجاج، عن ابن جريج، قال: أخبرنـي أبـي عن سعيد
  بن جبـير، أنه أخبره أنه سأل ابن عبـاس عن السبع الـمثانـي، فقال: أمّ القرآن. قال:
  سعيد: ثم قرأها، وقرأ منها: بسم الله الرحمن الرحيـم. قال: أبـي: قرأها سعيد كما قرأها
  ابن عبـاس، وقرأ فـيها بسم الله الرحمن الرحيـم. قال سعيد: قلت لابن عبـاس: فما الـمثانـي؟
  قال: هي أم القرآن، استثناها الله لـمـحمد صلى الله عليه وسلم، فرفعها فـي أمّ الكتاب،
  فذخرها لهم حتـى خرجها لهم، ولـم يعطها لأحد قبله. قال: قلت: لأبـي: أخبرك سعيد أن
  ابن عبـاس قال له: «بسم الله الرحمن الرحيـم» آية من القرآن؟ قال: نعم. قال ابن جريج:
  قال عطاء: فـاتـحة الكتاب، وهي سبع بسم الله الرحمن الرحيـم، والـمثانـي: القرآن.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن عطاء، أنه قال:
  السبع الـمثانـي: أمّ القرآن.</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا
  عبد الله العتكي، عن خالد الـحنفـي قاضي مرو فـي قوله: { وَلَقَد آتَـيْناكَ سَبْعاً
  مِنَ الـمَثانِـي } قال: فـاتـحة الكتاب.</p><p>وقال آخرون: عُنـي بـالسبع الـمثانـي
  معانـي القرآن. ذكر من قال ذلك:</p><p>حدثنـي إسحاق بن إبراهيـم بن حبـيب الشهيد الشهيديّ،
  قال: ثنا عتاب بن بشير، عن خصيف، عن زياد بن أبـي مريـم، فـي قوله: { سَبْعاً مِنَ
  الـمَثانِـي } قال: أعطيتك سبعة أجزاء: مُرْ، وانْهَ، وبَشِّرْ، وانذِرْ، واضرب الأمثال،
  واعدُدِ النعم، وآتـيتك نبأ القرآن.</p><p>وقال آخرون من الذين قالوا عُنِـي بـالسبع
  الـمثانـي فـاتـحة الكتاب: الـمثانـي هو القرآن العظيـم. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا عمران بن عيـينة، عن حصين، عن أبـي مالك، قال: القرآن كله مثانـي.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن حصين، عن أبـي مالك، قال: القرآن كُلُّه مثانـي.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا عبـيد أبو زيد، عن حصين، عن أبـي مالك،
  قال: القرآن مثانـي. وعدّ البقرة، وآل عمران، والنساء، والـمائدة، والأنعام، والأعراف،
  وبراءة.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  ابن جريج، عن مـجاهد، وعن ابن طاوس، عن أبـيه، قال: القرآن كله يُثْنَى.</p><p>حدثنـي
  مـحمد بن سعد، قال: قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن
  عبـاس، قال: الـمثانـي: ما ثنى من القرآن، ألـم تسمع لقول الله تعالـى ذكره:</p><p
  class="quran">الله نَزَّلَ أحْسَنَ الـحَدِيثِ كِتابـاً مُتَشابِهاً مَثانـي</p><p>؟.</p><p>حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول: الـمثانـي:
  القرآن، يذكر الله القصة الواحدة مراراً، وهو قوله:</p><p class="quran">نَزَّلَ أحْسَنَ
  الـحَدِيثِ كِتابـاً مُتَشابِها مَثانِـيَ</p><p>وأولـى الأقوال فـي ذلك بـالصواب،
  قول من قال: عُنـي بـالسبع الـمثانـي السبع اللواتـي هنّ آيات أم الكتاب، لصحة الـخبر
  بذلك عن رسول الله صلى الله عليه وسلم الذي:</p><p>حدّثنـيه يزيد بن مخـلد بن خِدَاش
  الواسطي، قال: ثنا خالد بن عبد الله، عن عبد الرحمن بن إسحاق، عن العلاء، عن أبـيه،
  عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " أمُّ
  القُرآنِ السَّبْعُ الـمَثانِـي الَّتِـي أُعْطِيتُها " </p><p>حدثنـي أحمد بن الـمقدام
  العجلـي، قال: ثنا يزيد بن زريع، قال: ثنا روح بن القاسم، عن أبـيه، عن أبـي هريرة،
  أن رسول الله صلى الله عليه وسلم قال لأُبـيّ:</p><p class="hadith"> " إنّـي أُحِبُّ
  أنْ أعُلِّـمَكَ سُورةً لَـمْ يَنْزِلْ فِـي التَّوْرَاةِ وَلا فِـي الإنْـجِيـلِ وَلا
  فِـي الزَّبُورِ وَلا فِـي الفُرْقانِ مِثْلُها ". </p><p>قال: نعم يا رسول الله، قال:</p><p
  class="hadith"> " إنّى لاَءَرْجُو أنْ لا تـخْرُج مِنْ هَذَا البـابِ حتـى تَعْلَـمَها
  ". </p><p>ثم أخذ رسول الله صلى الله عليه وسلم بـيدي يحدثنـي، فجعلت أتبـاطأ مخافة
  أن يبلغ البـابَ قبل أن ينقضي الـحديث فلـما دنوت قلت: يا رسول الله ما السورة التـي
  وعدتنـي؟ قال:</p><p class="hadith"> " ما تَقرأُ فـي الصَّلاةِ؟ " </p><p>فقرأت علـيه
  أمّ القرآن، فقال:</p><p class="hadith"> " والَّذِي نَفْسِي بِـيَدِهِ ما أُنْزِل
  فـي التَّوْراةِ ولا فـي الإنْـجِيـلِ ولا فـي الزَّبُورِ ولا فـي الفُرْقانِ مِثْلُها،
  إنَّها السَّبْعُ مِن الـمَثانـي والقُرآنِ العَظِيـمِ الَّذِي أُعْطِيتُهُ ". </p><p>حدثنا
  أبو كريب، قال: ثنا زيد بن حبـاب العكلـي، قال: ثنا مالك بن أنـس، قال: أخبرنـي العلاء
  بن عبد الرحمن بن يعقوب مولـى لعروة، عن أبـي سعيد مولـى عامر بن فلان، أو ابن فلان،
  عن أبـيّ بن كعب، أن رسول الله صلى الله عليه وسلم قال له:</p><p class="hadith"> "
  إذا افْتَتَـحْت الصَّلاةَ بِـم تَفْتَتِـحُ؟ " </p><p>قال: الـحمد لله ربّ العالـمين،
  حتـى ختـمها. فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " هِي السَّبْعُ
  الـمَثانـي والقُرآنُ العَظِيـمُ الَّذِي أُعْطِيتُ ". </p><p>حدثنا أبو كريب، قال:
  ثنا أبو أسامة، عن عبد الـحميد بن جعفر، عن العلاء بن عبد الرحمن بن يعقوب، عن أبـيه،
  عن أبـي هريرة، عن أبـيّ، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " ألا أُعَلِّـمُك سُورةً ما أُنْزِل فـي التَّوْراةِ ولا فـي الإنْـجِيـلِ وَلاَ فـي
  الزَّبُورِ ولا فـي الفُرْقانِ مِثْلُها؟ " </p><p>قلت: بلـى. قال:</p><p class="hadith">
  " إنّى لأَرْجُو أنْ لا تَـخْرُجَ مِنْ ذَلِكَ البـابِ حتـى تَعْلَـمُها " </p><p>فقام
  رسول الله صلى الله عليه وسلم وقمت معه، فجعل يحدثنـي ويده فـي يدي، فجعلت أتبـاطأ
  كراهية أن يخرج قبل أن يخبرنـي بها فلـما قرب من البـاب قلت: يا رسول الله السورة التـي
  وعدتنـي قال:</p><p class="hadith"> " كَيْفَ تَقْرأُ إذَا افْتَتَـحْتَ الصَّلاةَ؟
  " </p><p>قال: فقرأ فـاتـحة الكتاب. قال:</p><p class="hadith"> " هِيَ هِيَ، وَهِيَ
  السَّبْعُ الـمَثانِـي الَّتِـي قالَ اللّهُ تَعالـى: { وَلَقَدْ آتَـيْناكَ سَبْعاً
  مِنَ الـمَثانِـي والقُرآنَ العَظِيـمَ } الَّذِي أُوتِـيتُ ". </p><p>حدثنا أبو كريب،
  قال: ثنا الـمـحاربـيّ، عن إبراهيـم بن الفضل الـمدنـيّ، عن سعيد الـمقبري، عن أبـي
  هريرة: أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " الرَّكْعَتانِ
  اللَّتانِ لا يُقْرأُ فِـيهِما كالـخِدَاجِ لَـمْ يُتِـمَّا ". </p><p>قال رجل: أرأيت
  إن لـم يكن معي إلاَّ أمّ القرآن؟ قال:</p><p class="hadith"> " هي حسبك هِيَ أُمُّ
  القُرآنِ، هِيَ السَّبْعُ الـمَثانِـي ". </p><p>حدثنا أبو كريب، قال: ثنا ابن نـمير،
  عن إبراهيـم بن الفضل، عن الـمقبري، عن أبـي هريرة، قال: قال رسول الله صلى الله عليه
  وسلم:</p><p class="hadith"> " الرَّكْعةُ الَّتِـي لا يُقْرأُ فِـيها كالـخِدَاجِ
  " </p><p>قلت لأبـي هريرة: فإن لـم يكن معي إلاَّ أمّ القرآن؟ قال: هي حسبك، هي أمّ
  الكتاب، وأمّ القرآن، والسبع الـمثانـي.</p><p>حدثنـي أبو كريب، قال: ثنا خالد بن مخـلد،
  عن مـحمد بن جعفر، عن العلاء بن عبد الرحمن، عن أبـيه، عن أبـي هريرة، قال: قال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " وَالَّذِي نَفْسِي بِـيَدِهِ، ما
  أنْزَلَ اللّهُ فِـي التَّوْرَاةِ وَلا فِـي الإنْـجِيـلِ وَلا فِـي الزَّبُورِ وَلا
  فِـي الفُرْقانِ مِثْلَها " </p><p>يعنـي أمّ القرآن</p><p class="hadith"> " وإنَّها
  لَهِيَ السَّبْعُ الـمَثانِـي الَّتِـي آتانِـي اللّهُ تَعالـى ". </p><p>حدثنـي يونس
  بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي ابن أبـي ذئب، عن سعيد الـمقبري،
  عن أبـي هريرة، عن رسول الله صلى الله عليه وسلم، قال:</p><p class="hadith"> " هِيَ
  أُمُّ القُرآنِ، وهِي فـاتـحَةُ الكِتابِ، وهِي السَّبْعُ الـمَثانـي ". </p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا يزيد بن هارون وشبـابة، قالا: أخبرنا ابن أبـي ذئب، عن الـمقبريّ،
  عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم فـي فـاتـحة الكتاب قال:</p><p class="hadith">
  " هِي فـاتِـحَةُ الكِتابِ وهِي السَّبْعُ الـمَثانـي والقُرآنُ العَظِيـمُ ". </p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا عفـان، قال: ثنا عبد الرحمن بن إبراهيـم، قال: ثنا العلاء،
  عن أبـيه، عن أبـي هريرة، قال: مرّ رسول الله صلى الله عليه وسلم علـى أبـيّ بن كعب
  فقال:</p><p class="hadith"> " أتُـحِبُّ أنْ أُعَلِّـمَكَ سُورةً لَـمْ يَنْزِلْ فـي
  التَّوْراةِ ولا فـي الإنْـجِيـلِ ولا فـي الزَّبُورِ ولا فـي الفُرْقانِ مِثْلُها؟
  " </p><p>قلت: نعم يا رسول الله، قال:</p><p class="hadith"> " فَكَيْف تَقْرأُ فـي
  الصَّلاةِ؟ " </p><p>فقرأت علـيه أمّ الكتاب، فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " والَّذِي نَفْسِي بِـيَدِهِ ما أُنْزِلَتْ سُورةٌ فِـي التَّوْرَاةِ
  وَلا فِـي الإنْـجِيـلِ وَلا فِـي الزَّبُورِ وَلا فِـي الفُرْقانِ مِثْلُها، وإنَّها
  السَّبْعُ الـمَثانِـي والقُرآنُ العَظِيـمُ ". </p><p>حدثنا ابن الـمثنى، قال: ثنا
  وهب بن جرير، قال: ثنا سعيد بن حبـيب، عن حفص بن عاصم، عن أبـي سعيد بن الـمعلـى، أن
  النبـيّ صلى الله عليه وسلم دعاه وهو يصلـي، فصلـى، ثم أتاه فقال:</p><p class="hadith">
  " ما مَنَعَكَ أنْ تُـجِيبَنِـي؟ " </p><p>قال: إنـي كنت أصلـي، قال:</p><p class="hadith">
  " ألَـمْ يَقُلِ اللّهُ: { يا أيُّها الَّذِينَ آمَنُوا اسْتَـجِيبُوا لِلّهِ وللرَّسُولِ
  إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ }؟ " </p><p>قال: ثم قال رسول الله صلى الله عليه
  وسلم:</p><p class="hadith"> " لاَعَلِّـمَنَّكَ أعْظَمَ سُورَةٍ فِـي القُرآنِ " </p><p>فكأنه
  بـينها أو نسي. فقلت: يا رسول الله الذي قلت؟ قال:</p><p class="hadith"> " الـحَمْدُ
  لِلّهِ رَبّ العالَـمِينَ هِيَ السَّبْعُ الـمَثانِـي والقرآنُ العَظِيـمُ الَّذِي
  أُوتِـيتُهُ ". </p><p>فإذ كان الصحيح من التأويـل فـي ذلك ما قلنا للذي به استشهدنا،
  فـالواجب أن تكون الـمثانـي مراداً بها القرآن كله، فـيكون معنى الكلام: ولقد آتـيناك
  سبع آيات مـما يَثْنـيِ بعض آيه بعضاً. وإذا كان ذلك كذلك كانت الـمثانـي: جمع مَثْناة،
  وتكون آي القرآن موصوفة بذلك، لأن بعضها يَثْنِـي بعضاً وبعضها يتلو بعضاً بفصول تفصل
  بـينها، فـيعرف انقضاء الآية وابتداء التـي تلـيها كما وصفها به تعالـى ذكره فقال:</p><p
  class="quran">اللّهُ نَزَّلَ أحْسَنَ الـحَدِيثِ كِتَابـاً مُتَشابِها مَثانِـيَ تَقْشَعِرُّ
  مِنْهُ جُلُودُ الَّذِينَ يَخْشَوْن رَبَّهُمْ</p><p>وقد يجوز أن يكون معناها كما قال
  ابن عبـاس والضحاك ومن قال ذلك إن القرآن إنـما قـيـل له مَثَانى لأن القصص والأخبـار
  كرّرت فـيه مرّة بعد أخرى. وقد ذكرنا قول الـحسن البصريّ أنها إنـما سميت مَثاني لأنها
  تُثْنَى فـي كلّ قراءة، وقول ابن عبـاس إنها إنـما سميت مثاني، لأن الله تعالـى ذكره
  استثناها لـمـحمد صلى الله عليه وسلم دون سائر الأنبـياء غيره فـادّخرها له.</p><p>وكان
  بعض أهل العربـية يزعم أنها سميت مَثَانِـيَ لأن فـيها الرحمن الرحيـم مرّتـين، وأنها
  تُثْنَى فـي كلّ سورة، يعنـي: بسم الله الرحمن الرحيـم.</p><p>وأما القول الذي اخترناه
  فـي تأويـل ذلك، فهو أحد أقوال ابن عبـاس، وهو قول طاوس ومـجاهد وأبـي مالك، وقد ذكرنا
  ذلك قبل.</p><p>وأما قوله: { والقُرآنَ العَظِيـمَ } فإن القرآن معطوف علـى السبع،
  بـمعنى: ولقد آتـيناك سبع آيات من القرآن وغير ذلك من سائر القرآن. كما:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { والقُرآنَ العَظِيـمَ
  } قال: سائره: يعنـي سائر القرآن مع السبع من الـمثانـي.</p><p>حُدثت عن الـحسين، قال:
  سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { والقُرآنَ العَظِيـمَ
  } يعنـي: الكتاب كله.</p>'
