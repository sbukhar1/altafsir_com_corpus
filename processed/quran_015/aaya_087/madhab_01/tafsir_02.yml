aaya: وَلَقَدْ آتَيْنَاكَ سَبْعًا مِنَ الْمَثَانِي وَالْقُرْآنَ الْعَظِيمَ
text: "<p>{ سَبْعاً } سبع آيات وهي الفاتحة. أو سبع سور وهي الطوال، واختلف في السابعة
  فقيل: الأنفال وبراءة، لأنهما في حكم سورة واحدة، ولذلك لم يفصل بينهما بآية التسمية.
  وقيل سورة يونس. وقيل: هي آل حم، أو سبع صحائف وهي الأسباع. و { ٱلْمَثَانِي } من التثنية
  وهي التكرير؛ لأن الفاتحة مما تكرر قراءتها في الصلاة وغيرها، أو من الثناء لاشتمالها
  على ما هو ثناء على الله، الواحدة مثناة أو مثنية صفة للآية. وأمّا السور أو الأسباع
  فلما وقع فيها من تكرير القصص والمواعظ والوعد والوعيد وغير ذلك، ولما فيها من الثناء،
  كأنها تثني على الله تعالى بأفعاله العظمى وصفاته الحسنى. و «من» إما للبيان أو للتبعيض
  إذا أردت بالسبع الفاتحة أو الطوال، وللبيان إذا أردت الأسباع. ويجوز أن يكون كتب الله
  كلها مثاني، لأنها تثني عليه، ولما فيها من المواعظ المكررة، ويكون القرآن بعضها، فإن
  قلت: كيف صح عطف القرآن العظيم على السبع، وهل هو إلا عطف الشيء على نفسه؟ قلت: إذا
  عنى بالسبع الفاتحة أو الطوال، فما وراءهنّ ينطلق عليه اسم القرآن، لأنه اسم يقع على
  البعض كما يقع على الكل. ألا ترى إلى قوله: { بِمَا أَوْحَيْنَا إِلَيْكَ هَـٰذَا ٱلْقُرْءانَ
  } يعني سورة يوسف: وإذا عنيت الأسباع فالمعنى: ولقد آتيناك ما يقال له السبع المثاني
  والقرآن العظيم، أي: الجامع لهذين النعتين، وهو الثناء أو التثنية والعظم.</p>"
