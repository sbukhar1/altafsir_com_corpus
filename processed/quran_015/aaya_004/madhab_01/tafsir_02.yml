aaya: وَمَا أَهْلَكْنَا مِنْ قَرْيَةٍ إِلَّا وَلَهَا كِتَابٌ مَعْلُومٌ
text: '<p>{ وَلَهَا كِتَـٰبٌ } جملة واقعة صفة لقرية، والقياس أن لا يتوسط الواو بينهما
  كما في قوله تعالى:</p><p class="quran">وَمَا أَهْلَكْنَا مِن قَرْيَةٍ إِلاَّ لَهَا
  مُّنذِرِينَ</p><p>[الشعراء: 208] وإنما توسطت لتأكيد لصوق الصفة بالموصوف، كما يقال
  في الحال: جاءني زيد عليه ثوب، وجاءني وعليه ثوب. كتاب { مَّعْلُومٌ } مكتوب معلوم،
  وهو أجلها الذي كتب في اللوح وبين، ألا ترى إلى قوله { مَّا تَسْبِقُ مِنْ أُمَّةٍ
  أَجَلَهَا } في موضع كتابها، وأنث الأمة أوّلا ثم ذكرها آخراً حملا على اللفظ والمعنى
  وقال: { وَمَا يَسْتَـأخِرُونَ } بحذف «عنه» لأنه معلوم.</p>'
