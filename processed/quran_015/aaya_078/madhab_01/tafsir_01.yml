aaya: وَإِنْ كَانَ أَصْحَابُ الْأَيْكَةِ لَظَالِمِينَ
text: '<p>يقول تعالـى ذكره: وقد كان أصحاب الغَيْضة ظالـمين، يقول: كانوا بـالله كافرين.
  والأيكة: الشجر الـملتفّ الـمـجتـمع، كما قال أمية:</p><p class="poetry_or_grammar">كَبُكا
  الـحَمامِ عَلـى فَرُو</p><p class="poetry_or_grammar">عِ الأيْكِ فـي الغُصْنِ الـجَوَانِـحْ</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا إسحاق بن إبراهيـم
  بن حبـيب بن الشهيد، قال: ثنا عتاب بن بشير، عن خصيف، قال، قوله: { أصحَابُ الأيْكَةِ
  } قال: الشجر، وكانوا يأكلون فـي الصيف الفـاكهة الرطبة، وفـي الشتاء الـيابسة.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإنْ كانَ أصحَابُ الأَيْكَةِ
  لَظالِـمِينَ } ذكر لنا أنهم كانوا أهل غيضة. وكان عامَّة شجرهم هذا الدَّوْم. وكان
  رسولهم فـيـما بلغنا شُعَيب صلى الله عليه وسلم، أرسل إلـيهم وإلـى أهل مدين، أرسل
  إلـى أمتـين من الناس، وعُذّبتا بعذابـين شتـى. أما أهل مدين، فأخذتهم الصيحة وأما
  أصحاب الأيكة، فكانوا أهل شجر متكاوس ذُكر لنا أنه سلِّط علـيهم الـحرّ سبعة أيام،
  لا يظلهم منه ظلّ ولا يـمنعهم منه شيء، فبعث الله علـيهم سحابة، فحَلُّوا تـحتها يـلتـمسون
  الرَّوْح فـيها، فجعلها الله علـيهم عذابـاً، بعث علـيهم نارا فـاضطرمت علـيهم فأكلتهم.
  فذلك عذاب يوم الظلَّة، إنه كان عذاب يوم عظيـم.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرحمن بن أبـي حماد، قال: ثنا عمرو بن ثابت، عن أبـيه عن سعيد بن جبـير،
  قال: أصحاب الأيكة: أصحاب غَيْضَة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، قال: قال ابن جريج، قوله: { وَإنْ كانَ أصحَابُ الأَيْكَةِ لَظالِـمِينَ } قال:
  قوم شعيب. قال ابن عبـاس: الأيكة ذات آجام وشجر كانوا فـيها.</p><p>حدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول: فـي قوله: { أصحَابُ
  الأَيْكَةِ } قال: هم قوم شعيب، والأيكة: الغيضة.</p><p>حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: أخبرنا عمرو بن الـحارث، عن سعيد بن أبـي هلال، عن عمرو بن عبد الله، عن
  قتادة، أنه قال: إن أصحاب الأيكة، والأيكة: الشجر الـملتفّ.</p><p>وقوله: { فـانْتَقَمْنا
  مِنْهُمْ وإنَّهُما لَبِإمامٍ مُبِـينٍ } يقول: تعالـى ذكره: فـانتقمنا من ظلـمة أصحاب
  الأيكة. وقوله: { وإنَّهُما لَبِإمامٍ مُبِـينٍ } يقول: وإن مدينة أصحاب الأيكة ومدينة
  قوم لوط. والهاء والـميـم فـي قوله: { وإنَّهما } من ذكر الـمدينتـين. { لَبِإمامٍ
  } يقول: لبطريق يأتـمون به فـي سفرهم ويهتدون به. { مُبِـينٍ } يقول: يبـين لـمن ائتـمّ
  به استقامته. وإنـما جعل الطريق إماماً لأنه يُؤَم ويُتَّبع.</p><p>وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وإنَّهُما
  لَبِإمامٍ مُبِـينٍ } يقول: علـى الطريق.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فـانْتَقَمْنا مِنْهُمْ
  وإنَّهُما لَبِإمامٍ مُبِـينٍ } يقول: طريق ظاهر.</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد،
  قال: ثنا شبـابة، قال: ثنا ورقاء، وحدثنـي الـمثنى. قال: ثنا أبو حذيفة، قال: ثنا شبل
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وإنَّهُما لَبِإمامٍ مُبِـينٍ }
  قال: بطريق معلـم.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة: { وإنَّهُما لَبِإمامٍ مُبِـينٍ } قال: طريق واضح.</p><p>حُدثت عن الـحسين
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { لَبِإمامٍ
  مُبِـينٍ } بطريق مستبـين.</p>'
