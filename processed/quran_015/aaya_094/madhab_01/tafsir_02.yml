aaya: فَاصْدَعْ بِمَا تُؤْمَرُ وَأَعْرِضْ عَنِ الْمُشْرِكِينَ
text: '<p>{ فَٱصْدَعْ بِمَا تُؤْمَرُ } فاجهر به وأظهره. يقال: صدع بالحجة إذا تكلم
  بها جهاراً، كقولك: صرح بها، من الصديع وهو الفجر، والصدع في الزجاجة: الإبانة. وقيل:
  { فَٱصْدَعْ } فافرق بين الحق والباطل بما تؤمر، والمعنى بما تؤمر به من الشرائع فحذف
  الجارّ، كقوله:</p><p class="poetry_or_grammar">أَمَرْتُكَ الْخَيْرَ فَافْعَلْ مَا
  أُمِرْتَ بِهِ</p><p>ويجوز أن تكون (ما) مصدرية، أي بأمرك مصدر من المبني للمفعول.</p>'
