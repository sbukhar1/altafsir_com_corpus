aaya: وَجَعَلْنَا لَكُمْ فِيهَا مَعَايِشَ وَمَنْ لَسْتُمْ لَهُ بِرَازِقِينَ
text: '<p>يقول تعالـى ذكره: { وَجَعَلْنَا لَكُمْ } أيها الناس فـي الأرض { مَعَايِشَ
  } ، وهي جمع معيشة { وَمَنْ لَسْتُـمْ لَهُ بِرَازِقـينَ }.</p><p>اختلف أهل التأويـل
  فـي الـمعنـي فـي قوله: { وَمَنْ لَسْتُـمْ لَهُ بِرَازِقـينَ } فقال: بعضهم: عُنـي
  به الدوّاب والأنعام. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسين قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد،
  قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله جمعياً، عن
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { وَمَنْ لَسْتُـمْ لَهُ بِرَازِقـينَ } الدوابّ
  والأنعام.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</p><p>وقال آخرون: عُنـي بذلك الوحشُ خاصة. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور فـي هذه الآية
  { وَمَنْ لَسْتُـمْ لَهُ بِرَازِقـينَ } قال: الوحش.</p><p>فتأويـل «مَنْ» فـي: { وَمَنْ
  لَسْتُـمْ لَهُ بِرَازِقـينَ } علـى هذا التأويـل بـمعنى «ما»، وذلك قلـيـل فـي كلام
  العرب.</p><p>وأولـى ذلك بـالصواب، وأحسن أن يقال: عُنـي بقوله: { وَمَنْ لَسْتُـمْ
  لَهُ بِرَازِقـينَ } من العبـيد والإماء والدوابّ والأنعام. فمعنى ذلك: وجعلنا لكم
  فـيها معايشَ والعبـيدَ والإماء والدوابّ والأنعام. وإذا كان ذلك كذلك، حسن أن توضع
  حينئذ مكان العبـيد والإماء والدوابّ «من»، وذلك أن العرب تفعل ذلك إذا أرادت الـخبر
  عن البهائم معها بنو آدم. وهذا التأويـل علـى ما قلناه وصرفنا إلـيه معنى الكلام إذا
  كانت «من» فـي موضع نصب عطفـاً به علـى «معايش» بـمعنى: جعلنا لكم فـيها معايش، وجعلنا
  لكم فـيها من لستـم له برازقـين. وقـيـل: إنّ «من» فـي موضع خفض عطفـاً به علـى الكاف
  والـميـم فـي قوله: { وَجَعلْنَا لَكُمْ } بـمعنى: وجعلنا لكم فـيها معايش { وَمَنْ
  لَسْتُـمْ لَهُ بِرَازِقـينَ }. وأحسب أن منصوراً فـي قوله: هو الوحش، قصد هذا الـمعنى
  وإياه أراد وذلك وإن كان له وجه كلام العرب فبعيد قلـيـل، لأنها لا تكاد تظاهر علـى
  معنى فـي حال الـخفض، وربـما جاء فـي شعر بعضهم فـي حال الضرورة، كما قال بعضهم:</p><p
  class="poetry_or_grammar">هَلاَّ سألْتَ بذِي الـجمَاجِمِ عنهُمُ</p><p class="poetry_or_grammar">وأبى
  نُعَيـمٍ ذي اللِّوَاءِ الـمُخْرَقِ</p><p>فردّ أبـا نعيـم علـى الهاء والـميـم فـي
  «عنهم». وقد بـيَّنت قبح ذلك فـي كلامهم.</p>'
