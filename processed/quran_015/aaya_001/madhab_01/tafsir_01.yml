aaya: الر ۚ تِلْكَ آيَاتُ الْكِتَابِ وَقُرْآنٍ مُبِينٍ
text: "<p>أما قوله جلّ ثناؤه، وتقدّست أسماؤه { الر } ، فقد تقدم بـيانها فـيـما مضى
  قبل. وأما قوله: { تِلْكَ آياتُ الكِتابِ } فإنه يعنـي: هذه الآيات، آيات الكتب التـي
  كانت قبل القرآن كالتوراة والإنـجيـل. { وقُرآنٍ } يقول: وآيات قرآن { مُبِـينٍ } يقول:
  يُبِـين من تأمله وتدبَّره رشدَه وهداه. كما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { وَقُرآنٍ مُبِـينٍ } قال: تبـين والله هداه ورشده وخيره.</p><p>حدثنا
  الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن مـجاهد: { الر } فواتـح يفتتـح بها
  كلامه. { تِلْكَ آياتُ الكِتابِ } قال: التوراة والإنـجيـل.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا هشام، عن عمرو، عن سعيد، عن قتادة، فـي قوله: { الر تِلْكَ
  آياتُ الكِتابِ } قال: الكتُب التـي كانت قبل القرآن.</p>"
