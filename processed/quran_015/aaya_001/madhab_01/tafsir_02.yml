aaya: الر ۚ تِلْكَ آيَاتُ الْكِتَابِ وَقُرْآنٍ مُبِينٍ
text: "<p>{ تِلْكَ } إشارة إلى ما تضمنته السورة من الآيات. والكتاب، والقرآن المبين:
  السورة وتنكير القرآن للتفخيم. والمعنى: تلك آيات الكتاب الكامل في كونه كتاباً وأي
  قرآن مبين؟ كأنه قيل: الكتاب الجامع للكمال والغرابة في البيان.</p>"
