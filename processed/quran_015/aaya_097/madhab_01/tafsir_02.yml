aaya: وَلَقَدْ نَعْلَمُ أَنَّكَ يَضِيقُ صَدْرُكَ بِمَا يَقُولُونَ
text: '<p>{ بِمَا يَقُولُونَ } من أقاويل الطاعنين فيك وفي القرآن { فَسَبّحْ } فافزع
  فيما نابك إلى الله، والفزع إلى الله: هو الذكر الدائم وكثرة السجود، يكفك ويكشف عنك
  الغم. ودم على عبادة ربك { حَتَّىٰ يَأْتِيَكَ ٱلْيَقِينُ } أي الموت، أي ما دمت حياً
  فلا تخل بالعبادة. وعن النبي صلى الله عليه وسلم:</p><p>(583)</p><p class="hadith">
  " أنه كان إذا حزبه أمر فزع إلى الصلاة " </p><p>عن رسول الله صلى الله عليه وسلم:</p><p>(584)</p><p
  class="hadith"> " من قرأ سورة الحجر كان له من الأجر عشر حسنات بعدد المهاجرين والأنصار،
  والمستهزئين بمحمد صلى الله عليه وسلم " </p>'
