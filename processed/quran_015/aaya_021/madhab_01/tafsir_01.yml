aaya: وَإِنْ مِنْ شَيْءٍ إِلَّا عِنْدَنَا خَزَائِنُهُ وَمَا نُنَزِّلُهُ إِلَّا بِقَدَرٍ
  مَعْلُومٍ
text: "<p>يقول تعالـى ذكره: وما من شيء من الأمطار إلا عندنا خزائنه وما ننزله إلا بقدر،
  لكل أرض معلوم عندنا حدّه ومبلغه.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا يزيد بن أبـي
  زياد، عن رجل، عن عبد الله، قال: ما من أرض أمْطَرُ من أرض، ولكن الله يقدره فـي الأرض.
  ثم قرأ: { وَإنْ مِنْ شَيْءٍ إلاَّ عِنْدَنا خَزَائِنُهُ وَما نُنَزّلِهُ إلاَّ بِقَدَرٍ
  مَعْلُومٍ }.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن يزيد بن أبـي زياد، عن أبـي
  جحيفة، عن عبد الله، قال: ما من عام بأمطر من عام بأمطر من عام، ولكن الله يصرفه عمن
  يشاء. ثم قال: { وَإنْ مِنْ شَيْءٍ إلاَّ عِنْدَنا خَزَائِنُهُ }.</p><p>حدثنا الـحسن
  بن مـحمد، قال: ثنا إبراهيـم بن مهدي الـمصيصي، قال: ثنا علـيّ بن مسهر، عن يزيد بن
  أبـي زياد، عن أبـي جحيفة، عن عبد الله بن مسعود: ما من عام، ولكن الله يقسمه حيث شاء،
  عاماً هاهنا وعاماً هاهنا. ثم قرأ: { وَإنْ مِنْ شَيْءٍ إلاَّ عِنْدَنا خَزَائِنُهُ
  وَما نُنَزّلِهُ إلاَّ بِقَدَرٍ مَعْلُومٍ }.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج: { وَإنْ مِنْ شَيْءٍ إلاَّ عِنْدَنا خَزَائِنُهُ
  وَما نُنَزّلِهُ إلاَّ بِقَدَرٍ مَعْلُومٍ } قال: الـمطر خاصة.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن سالـم، عن الـحكم بن عتـيبة،
  فـي قوله: { وَما نُنَزّلِهُ إلاَّ بِقَدَرٍ مَعْلُومٍ } قال: ما من عام بأكثر مطراً
  من عام ولا أقلّ، ولكنه يـمطر قوم ويُحرم آخرون، وربـما كان فـي البحر. قال: وبلغنا
  أنه ينزل مع الـمطر من الـملائكة أكثر من عدد ولد إبلـيس وولد آدم يحصون كلّ قطرة حيث
  تقع وما تُنبت.</p>"
