aaya: وَإِنْ مِنْ شَيْءٍ إِلَّا عِنْدَنَا خَزَائِنُهُ وَمَا نُنَزِّلُهُ إِلَّا بِقَدَرٍ
  مَعْلُومٍ
text: "<p>ذكر الخزائن تمثيل. والمعنى: وما من شيء ينتفع به العباد إلا ونحن قادرون على
  إيجاده وتكوينه والإنعام به، وما نعطيه إلا بمقدار معلوم نعلم أنه مصلحة له، فضرب الخزائن
  مثلاً لاقتداره على كل مقدور.</p>"
