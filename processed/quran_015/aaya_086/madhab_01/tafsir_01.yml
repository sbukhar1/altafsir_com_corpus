aaya: إِنَّ رَبَّكَ هُوَ الْخَلَّاقُ الْعَلِيمُ
text: '<p>يقول تعالـى ذكره: وما خـلقنا الـخلائق كلها، سماءها وأرضَها، ما فـيهما {
  وما بَـيْنَهُما } يعنـي بقوله: { وَما بَـيْنَهُما } مـما فـي أطبـاق ذلك. { إلاَّ
  بـالـحَقّ } يقول: إلا بـالعدل والإنصاف، لا بـالظلـم والـجَور. وإنـما يعنـي تعالـى
  ذكره بذلك أنه لـم يظلـم أحداً من الأمـم التـي اقتصّ قَصَصَها فـي هذه السورة وقصص
  إهلاكه إياها بـما فعل به من تعجيـل النقمة له علـى كفره به، فـيعذّبه ويهلكه بغير
  استـحقاق لأنه لـم يخـلق السموات والأرض وما بـينهما بـالظلـم والـجور، ولكنه خلق ذلك
  بـالـحقّ والعدل. وقوله: { وإنَّ السَّاعَةَ لآتِـيَةٌ فـاصْفَحِ الصَّفْحِ الـجَمِيـلَ
  } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وإن الساعة، وهي الساعة التـي
  تقوم فـيها القـيامة لـجائية، فـارض بها لـمشركي قومك الذين كذّبوك وردّوا علـيك ما
  جئتهم به من الـحقّ. { فـاصْفَحِ الصَّفْحِ الـجَمِيـلَ } يقول: فأعرض عنهم إعراضاً
  جميلاً، واعف عنهم عفواً حسناً. وقوله: { إنَّ رَبَّكَ هُوَ الـخَلاَّقُ العَلِـيـمُ
  } يقول تعالـى ذكره: إن ربك هو الذي خـلقهم وخـلق كلّ شيء، وهو عالـم بهم وبتدبـيرهم
  وما يأتون من الأفعال. وكان جماعة من أهل التأويـل تقول: هذه الآية منسوخة. ذكر من
  قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فـاصْفَحِ
  الصَّفْحِ الـجَمِيـلَ } ثم نسخ ذلك بعد، فأمره الله تعالـى ذكره بقتالهم حتـى يشهدوا
  أن لا إله إلا الله وأن مـحمداً عبده ورسوله، لا يقبل منهم غيره.</p><p>حدثنـي الـمثنى،
  قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن جويبر، عن الضحاك، فـي قوله:
  { فـاصْفَحِ الصَّفْحِ الـجَمِيـلَ }  { فـاصفَحْ عَنْهُمُ، وقُلْ سَلامٌ، فَسَوْفَ
  يَعْلَـمُونَ وأعْرِضْ عَنِ الـمُشْرِكِينَ } و</p><p class="quran">قُلْ للذين آمنوا
  يغفروا للَّذِينَ لاَ يَرجُونَ أيَّامَ الله</p><p>وهذا النـحوُ كله فـي القرآن أمر
  الله به نبـيه صلى الله عليه وسلم أن يكون ذلك منه، حتـى أمره بـالقتال، فنسخ ذلك كله
  فقال:</p><p class="quran">خُذُوهُمْ واحْصُرُوهُمْ وَاقْعُدُوا لَهُمْ كُلَّ مَرْصَدٍ</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن جابر، عن مـجاهد: { فـاصْفَحِ الصَّفْحِ
  الـجَمِيـلَ } قال: هذا قبل القتال.</p><p>حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال:
  ثنا عبد الله بن الزبـير، عن سفـيان بن عيـينة، فـي قوله: { فـاصْفَحِ الصَّفْحِ الـجَمِيـلَ
  }. وقوله:</p><p class="quran">وأعْرِضْ عَنِ الـمُشْرِكِينَ</p><p>قال: كان هذا قبل
  أن ينزل الـجهاد، فلـما أمر بـالـجهاد قاتلهم فقال:</p><p class="hadith"> " أنا نَبِـيُّ
  الرَّحْمَةِ ونَبِـيُّ الـمَلْحَمَةِ، وبُعِثْتُ بـالـحَصَادِ ولَـمْ أُبْعَثْ بالزّرَاعَةِ
  ". </p>'
