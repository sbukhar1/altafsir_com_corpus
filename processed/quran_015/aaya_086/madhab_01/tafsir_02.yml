aaya: إِنَّ رَبَّكَ هُوَ الْخَلَّاقُ الْعَلِيمُ
text: "<p>{ إِنَّ رَبَّكَ هُوَ ٱلْخَلَّـٰقُ } الذي خلقك وخلقهم، وهو { ٱلْعَلِيمُ }
  بحالك وحالهم، فلا يخفى عليه ما يجري بينكم وهو يحكم بينكم. أو إن ربك هو الذي خلقكم
  وعلم ما هو الأصلح لكم، وقد علم أنَّ الصفح اليوم أصلح إلى أن يكون السيف أصلح. وفي
  مصحف أُبيّ وعثمان: إن ربك هو الخالق وهو يصلح للقليل والكثير، والخلاق للكثير لا غير،
  كقولك: قطع الثياب. وقطع الثوب والثياب.</p>"
