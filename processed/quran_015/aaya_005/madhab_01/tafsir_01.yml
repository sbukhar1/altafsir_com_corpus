aaya: مَا تَسْبِقُ مِنْ أُمَّةٍ أَجَلَهَا وَمَا يَسْتَأْخِرُونَ
text: "<p>يقول تعالـى ذكره: ما يتقدّم هلاك أمة قبل أجلها الذي جعله الله أجلاً لهلاكها،
  ولا يستأخر هلاكها عن الأجل الذي جعل لها أجلاً. كما:</p><p>حدثنـي الـمثنى، قال: أخبرنا
  إسحاق، قال: ثنا عبد الرزاق، عن معمر، عن الزهري، فـي قوله: { ما تَسْبِقُ مِنْ أُمَّةٍ
  أجَلَها وَما يَسْتَأْخِرُون } قال: نرى أنه إذا حضر أجله فإنه لا يؤخر ساعة ولا يقدّم.
  وأما ما لـم يحضر أجله فإن الله يؤخر ما شاء ويقدّم ما شاء.</p>"
