aaya: قَالَ رَبِّ فَأَنْظِرْنِي إِلَىٰ يَوْمِ يُبْعَثُونَ
text: "<p>يقول تعالـى ذكره: قال إبلـيس: ربّ فإذ أخرجتنـي من السموات ولعنتنـي، فأخرِّنـي
  إلـى يوم تبعث خـلقك من قبورهم فتـحشرهم لـموقـف القـيامة. قال الله له: فإنك مـمن
  أُخِّر هلاكه إلـى يوم الوقت الـمعلوم لهلاك جميع خـلقـي، وذلك حين لا يبقـى علـى الأرض
  من بنـي آدم دَيَّارٌ.</p>"
