aaya: وَمَا خَلَقْنَا السَّمَاوَاتِ وَالْأَرْضَ وَمَا بَيْنَهُمَا إِلَّا بِالْحَقِّ
  ۗ وَإِنَّ السَّاعَةَ لَآتِيَةٌ ۖ فَاصْفَحِ الصَّفْحَ الْجَمِيلَ
text: "<p>{ إِلاَّ بِٱلْحَقّ } إلا خلقاً ملتبساً بالحق والحكمة، لا باطلا وعبثاً. أو
  بسبب العدل والإنصاف يوم الجزاء على الأعمال { وَإِنَّ ٱلسَّاعَةَ لآتِيَةٌ } وإنّ
  الله ينتقم لك فيها من أعدائك، ويجازيك وإياهم على حسناتك وسيآتهم؛ فإنه ما خلق السموات
  والأرض وما بينهما إلا لذلك { فَٱصْفَحِ } فأعرض عنهم واحتمل ما تلقى منهم إعراضاً
  جميلاً بحلم وإغضاء. وقيل: هو منسوخ بآية السيف. ويجوز أن يراد به المخالقة فلا يكون
  منسوخاً.</p>"
