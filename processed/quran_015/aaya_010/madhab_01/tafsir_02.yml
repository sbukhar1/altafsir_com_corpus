aaya: وَلَقَدْ أَرْسَلْنَا مِنْ قَبْلِكَ فِي شِيَعِ الْأَوَّلِينَ
text: "<p>{ فِى شِيَعِ ٱلأوَّلِينَ } في فرقهم وطوائفهم. والشيعة: الفرقة إذا اتفقوا
  على مذهب وطريقة. ومعنى أرسلناه فيهم: نبأناه فيهم وجعلناه رسولاً فيما بينهم { وَمَا
  يَأْتِيهِم } حكاية حال ماضية، لأنّ «ما» لا تدخل على مضارع إلا وهو في معنى الحال،
  ولا على ماض إلا وهو قريب من الحال.</p>"
