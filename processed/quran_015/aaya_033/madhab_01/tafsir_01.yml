aaya: قَالَ لَمْ أَكُنْ لِأَسْجُدَ لِبَشَرٍ خَلَقْتَهُ مِنْ صَلْصَالٍ مِنْ حَمَإٍ
  مَسْنُونٍ
text: "<p>يقول تعالـى ذكره: { قالَ } إبلـيس: { لَـمْ أكُنْ لأَسْجُدَ لِبَشَرٍ خَـلَقْتَهُ
  منْ صَلْصَالٍ مِنْ حَمَأٍ مَسْنُونٍ } وهو من طين وأنا من نار، والنار تأكل الطين.
  وقوله: { فـاخْرُجْ مِنْها } يقول الله تعالـى ذكره لإبلـيس: { فـاخْرُجْ مِنْها فإنَّكَ
  رَجِيـمٌ }.</p><p>والرجيـم الـمرجوم، صرف من مفعول إلـى فعيـل وهو الـمشتوم، كذلك
  قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { فإنَّكَ رَجِيـمٌ } والرجيـم: الـملعون.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { فـاخْرُجْ مِنْها فإنَّكَ
  رَجِيـمٌ } قال: ملعون. والرجم فـي القرآن: الشتـم.</p><p>وقوله: { وإنَّ عَلَـيْكَ
  اللَّعْنَةَ إلـى يَوْمِ الدّينِ } يقول: وإن غضب الله علـيك بإخراجه إياك من السموات
  وطردك عنها إلـى يوم الـمـجازاة، وذلك يوم القـيامة. وقد بـيَّنا معنى اللعنة فـي غير
  موضع بـما أغنى عن إعادته هاهنا.</p>"
