aaya: إِنَّا نَحْنُ نَزَّلْنَا الذِّكْرَ وَإِنَّا لَهُ لَحَافِظُونَ
text: '<p>يقول تعالـى ذكره: { إنَّا نَـحْنُ نَزَّلْنا الذّكْرَ } وهو القرآن، { وإنَّا
  لَهُ لـحَافِظُونَ } قال: وإنا للقرآن لـحافظون من أن يزاد فـيه بـاطل مَّا لـيس منه،
  أو ينقص منه ما هو منه من أحكامه وحدوده وفرائضه. والهاء فـي قوله: { لَهُ } من ذكر
  الذكر.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى؛ وحدثنـي الـحارث، قال: ثنا الـحسين،
  قال: ثنا ورقاء؛ وحدثنـي الـحسن، قال: ثنا شبـابة، قال: ثنا ورقاء؛ وحدثنـي الـمثنى،
  قال: ثنا أبو حذيفة قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وإنَّا
  لَهُ لـحَافِظُونَ } قال: عندنا.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { إنَّا نَـحْنُ نَزَّلْنا الذّكْرَ وإنَّا لَهُ لـحَافِظُونَ } قال
  فـي آية أخرى:</p><p class="quran">لا يَأْتِـيهِ البـاطِلُ</p><p>والبـاطل: إبلـيس،</p><p
  class="quran">مِنْ بـينِ يَدَيْهِ وَلا مِنْ خَـلْفِهِ</p><p>فأنزله الله ثم حفظه،
  فلا يستطيع إبلـيس أن يزيد فـيه بـاطلاً ولا ينتقص منه حقًّا، حفظه الله من ذلك.</p><p>حدثنـي
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وإنَّا لَهُ لـحَافِظُونَ
  } قال: حفظه الله من أن يزيد فـيه الشيطان بـاطلاً أو ينقص منه حقًّا.</p><p>وقيل:
  الهاء فـي قوله: { وإنَّا لَهُ لـحَافِظُونَ } من ذكر مـحمد صلى الله عليه وسلم بـمعنى:
  وإنا لـمـحمد حافظون مـمن أراده بسوء من أعدائه.</p>'
