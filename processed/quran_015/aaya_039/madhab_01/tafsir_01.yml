aaya: قَالَ رَبِّ بِمَا أَغْوَيْتَنِي لَأُزَيِّنَنَّ لَهُمْ فِي الْأَرْضِ وَلَأُغْوِيَنَّهُمْ
  أَجْمَعِينَ
text: "<p>يقول تعالـى ذكره: قال إبلـيس: { رَبّ بِـمَا أغْوَيْتَنـي } بإغوائك { لأُزَيِّنَنَّ
  لَهُمْ فِـي الأرْضِ }. وكأن قوله: { بِـما أغْوَيْتَنـي } خرج مخرج القسم، كما يقال:
  بـالله، أو بعزّة الله لأغوينهم. وعنى بقوله: { لأُزَيَّنَنَّ لَهُمْ فِـي الأرْضِ
  } لأحسننّ لهم معاصيك، ولأحببنها إلـيهم فـي الأرض. { ولأُغْوِيَنَّهُمْ أجمَعِينَ
  } يقول: ولأضلَّنهم عن سبـيـل الرشاد. { إلاَّ عِبـادَكَ مِنْهُمُ الـمُخْـلَصِينَ
  } يقول إلا من أخـلصته بتوفـيقك فهديته، فإن ذلك مـمن لا سلطان لـي علـيه ولا طاقة
  لـي به. وقد قرىء: «إلاَّ عِبـادَكَ مِنْهُمُ الـمُخْـلَصِينَ» فمن قرأ ذلك كذلك، فإنه
  يعنـي به: إلا من أخـلص طاعتك، فإنه لا سبـيـل لـي علـيه.</p><p>وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا أبو زهير، عن جويبر، عن الضحاك: { إلاَّ عِبـادَكَ مِنْهُمُ الـمُخْـلَصِينَ }
  يعنـي: الـمؤمنـين.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام، قال: ثنا
  عمرو، عن سعيد، عن قتادة: { إلاَّ عِبـادَكَ مِنْهُمُ الـمُخْـلَصِينَ } قال قتادة:
  هذه ثَنِـيَّة الله تعالـى ذكره.</p>"
