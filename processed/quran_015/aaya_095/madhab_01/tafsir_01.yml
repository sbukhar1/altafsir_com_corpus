aaya: إِنَّا كَفَيْنَاكَ الْمُسْتَهْزِئِينَ
text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: إنا كفـيناك الـمستهزئين
  يا مـحمد، الذين يستهزئون بك ويسخرون منك، فـاصدع بأمر الله، ولا تَـخَفْ شيئاً سوى
  الله، فإن الله كافـيك من ناصبك وآذاك كما كفـاك الـمستهزئين. وكان رؤساء الـمستهزئين
  قوماً من قريش معروفـين. ذكر أسمائهم:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، قال:
  ثنـي مـحمد،، قال: كان عظماء الـمستهزئين كما حدثنـي يزيد بن رومان عن عُروة بن الزُّبـير
  خمسة نَفَر من قومِه، وكانوا ذوي أسنان وشرف فـي قومهم من بنـي أسد بن عبد العُزّي
  بن قُصَيّ: الأسود بن الـمطلب أبو زَمْعة، وكان رسول الله صلى الله عليه وسلم فـيـما
  بلغنـي قد دعا علـيه لـما كان يبلغه من أذاه واستهزائه، فقال:</p><p class="hadith">
  " اللهمّ أعم بصره، وأثْكِلْهُ وَلَدَهُ ". </p><p>ومن بنـي زهرة: الأسود بن عبد يغوث
  بن وهب بن عبد مناف بن زُهرة. ومن بنـي مخزوم: الولـيدُ بن الـمغيرة بن عبد الله بن
  مخزوم. ومن بنـي سهم بن عمرو بن هُصَيص بن كعب بن لؤيّ: العاص بن وائل بن هشام بن سعيد
  بن سعد بن سَهْم. ومن خُزاعة: الـحارث بن الطُّلاطلة بن عمرو بن الـحارث بن عمرو بن
  مَلْكان. فلـما تـمادَوْا فـي الشرّ وأكثروا برسول الله صلى الله عليه وسلم الاستهزاء،
  أنزل الله تعالـى ذكره:</p><p class="quran">فـاصْدَعْ بِـمَا تُؤْمَرُ وأعْرِضْ عَنِ
  الـمُشْرِكينَ إنَّا كَفَـيْناكَ الـمُسْتَهْزِئِينَ</p><p>.. إلـى قوله: { فَسَوْفَ
  يَعْلَـمُونَ }. قال مـحمد بن إسحاق: فحدثنـي يزيد بن رومان، عن عُروة بن الزبـير أو
  غيره من العلـماء: أن جبرئيـل أتـى رسول الله صلى الله عليه وسلم وهم يطوفون بـالبـيت
  فقام وقام رسول الله صلى الله عليه وسلم إلـى جنبه، فمرّ به الأسود بن الـمطلب، فرمى
  فـي وجهه بورقة خضراء، فعَمِي. ومرّ به الأسود بن عبد يغوث، فأشار إلـى بطنه فـاسْتَسْقَـى
  بطنه فمات منه حبناً. ومرّ به الولـيد بن الـمُغيرة، فأشار إلـى أثر جرح بأسفل كعب
  رجله كان أصابه قبل ذلك بسنتـين، وهو يجرّ سَبَلَهُ، يعنـي إزاره وذلك أنه مرّ برجل
  من خزاعة يَريش نبلاً له، فتعلق سهم من نبله بإزاره فخدش رجله ذلك الـخدش ولـيس بشيء،
  فـانتقَضَ به فقتله. ومرّ به العاص بن وائل السَّهمِيّ، فأشار إلـى أخمص رجله، فخرج
  علـى حمار له يريد الطائف فوُقِصَ علـى شِبْرِقة، فدخـل فـي أخمص رجله منها شوكة، فقتلته
  قال أبو جعفر: الشِّبرقة: المعروف بالحَسَك، منه حَبَناً، والحَبَن: الماء الأصفر ومرّ
  به الـحارث بن الطُّلاطلة، فأشار إلـى رأسه، فامتخط قـيحاً فقتله.</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد القرشيّ، عن رجل، عن ابن
  عبـاس، قال: كان رأسهم الولـيد بن الـمُغيرة، وهو الذي جمعهم.</p><p>حدثنا ابن حميد،
  قال: ثنا جرير، عن مغيرة، عن زياد، عن سعيد بن جبـير، فـي قوله: { إنَّا كَفَـيْناكَ
  الـمُسْتَهْزِئِينَ } قال: كان الـمستهزؤون: الولـيد بن الـمغيرة، والعاص بن وائل،
  وأبو زمعة والأسود بن عبد يغوث، والـحارث بن عيطلة. فأتاه جبرئيـل، فأومأ بأصبعه إلـى
  رأس الولـيد، فقال:</p><p class="hadith"> " ما صَنَعْتَ شيئاً " </p><p>قال: كُفِـيت.
  وأومأ بـيده إلـى أخمص العاص، فقال النبـيّ صلى الله عليه وسلم:</p><p class="hadith">
  " ما صَنَعْتَ شَيْئاً ". </p><p>فقال: كُفِـيت. وأومأ بـيده إلـى عين أبـي زمعة، فقال
  النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " ما صَنَعْتَ شَيْئاً " </p><p>،
  قال: كُفِـيت.وأومأ بأصبعه إلـى رأس الأسود، فقال النبـيّ صلى الله عليه وسلم:</p><p
  class="hadith"> " دَعْ لـي خالـي " </p><p>فقال: كُفِـيت. وأومأ بأصبعه إلـى بطن الـحارث،
  فقال النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " ما صَنَعْتَ شَيْئاً " </p><p>فقال
  كُفِـيت. قال: فمرّ الولـيد علـى قـين لـخزاعة وهو يجرّ ثـيابه، فتعلقت بثوبه بروة
  أو شررة، وبـين يديه نساء، فجعل يستـحي أن يطأ من ينتزعها، وجعلت تضرب ساقه فخدشته،
  فلـم يزل مريضاً حتـى مات. وركب العاص بن وائل بغلة له بـيضاء إلـى حاجة له بأسفل مكة،
  فذهب ينزل، فوضع أخمص قدمه علـى شبرقة فحكت رجله، فلـم يزل يحكها حتـى مات. وعمي أبو
  زمعة وأخذت الأكلة فـي رأس الأسود وأخذ الـحارث الـماء فـي بطنه.</p><p>حدثنـي يعقوب،
  قال: ثنا هشيـم، عن أبـي بشر، عن سعيد بن جبـير، فـي قوله: { إنَّا كَفَـيْناكَ الـمُسْتَهْزِئِينَ
  } قال: هم خمسة رهط من قريش: الولـيدُ بن الـمغيرة، والعاصُ بن وائل، وأبو زمعة، والـحارث
  بن عيطلة، والأسود بن قـيس.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا
  هشيـم، عن أبـي بشر، عن سعيد بن جبـير، فـي قوله: { إنَّا كَفَـيْناكَ الـمُسْتَهْزِئِينَ
  } قال: الولـيد بن الـمغيرة، والعاص بن وائل السَّهْمِيّ، والأسود بن عبد يغوث، والأسود
  بن الـمطلب، والـحارث بن عيطلة.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا ابن عيـينة، عن عمرو بن دينار، عن عكرمة، فـي قوله: { إنَّا كَفَـيْناكَ
  الـمُسْتَهْزِئِينَ } قال: هم خمسة كلهم هلك قبل بَدْر: العاص بن وائل، والولـيد بن
  الـمغيرة، وأبو زمعة بن عبد الأسود، والـحارث بن قـيس، والأسود بن عبد يغوث.</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن عيـينة عن عمرو، عن عكرمة: { إنَّا كَفَـيْناكَ الـمُسْتَهْزِئِينَ
  } قال: الولـيد بن الـمغيرة، والعاص بن وائل، والأسود بن عبد يغوث، والـحارث بن عيطلة.</p><p>حدثنا
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن أبـي بكر الهذلـي، قال: قلت
  للزُّهريّ: إن سعيد بن جبـير وعكرمة اختلفـا فـي رجل من الـمستهزئين، فقال سعيد: هو
  الـحارث بن عيطلة، وقال عكرمة: هو الـحارث بن قـيس؟ فقال: صدقا، كانت أمه تسمى عيطلة
  وأبوه قـيس.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن حصين،
  عن الشعبـيّ، قال: الـمستهزئين سبعة. وسَمَّى منهم أربعة.</p><p>حدثنا ابن وكيع، قال:
  ثنا أبـي، عن إسرائيـل، عن جابر، عن عامر: { إنَّا كَفَـيْناكَ الـمُسْتَهْزِئِينَ
  } قال: كانوا من قريش خمسة نفر: العاص بن وائل السهمي، كُفِـي بصُداع أخذه فـي رأسه،
  فسال دماغه حتـى كان يتكلـم من أنفه. والولـيد بن الـمغيرة الـمخزومي، كفـي برجل من
  خزاعة أصلـح سهماً له، فندرت منه شظية، فوطىء علـيها فمات. وهبـار بن الأسود، وعبد
  يغوث بن وهب، والـحارث بن عيطلة.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال:
  ثنا إسرائيـل، عن جابر، عن عامر: { إنَّا كَفَـيْناكَ الـمُسْتَهْزِئِينَ } قال: كلهم
  من قريش: العاص بن وائل، فكفـي بأنه أصابه صداع فـي رأسه، فسال دماغه حتـى لا يتكلـم
  إلاَّ من تـحت أنفه. والـحارث بن عيطلة بصفر فـي بطنه وابن الأسود فكفـي بـالـجدري
  والولـيد بأن رجلاً ذهب لـيصلـح سهماً له، فوقعت شظية فوطىء علـيها وعبد يغوث فكفـي
  بـالعمي، ذهب بصره.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة، وعن مقْسم: { إنَّا كَفَـيْناكَ الـمُسْتَهْزِئِينَ } قال هم الولـيد بن
  الـمغيرة، والعاص بن وائل، وعديّ بن قـيس، والأسود بن عبد يغوث، والأسود بن الـمطلب،
  مرّوا رجلاً رجلاً علـى النبـيّ صلى الله عليه وسلم ومعه جبرئيـل، فإذا مرّ به رجل
  منهم قال جبرئيـل: كيف تـجد هذا؟ فـيقول:</p><p class="hadith"> " بئس عدوّ الله "
  </p><p>فـيقول جبرئيـل: كفـاكه.</p><p>فأما الولـيد بن الـمغيرة فتردّى، فتعلق سهم
  بردائه، فذهب يجلس فقطع أكحله فنُزِف فمات. وأما الأسود بن عبد يغوث، فأُتِـي بغصن
  فـيه شوك، فضرب به وجهه، فسالت حدقتاه علـى وجهه، فكان يقول: دعوت علـى مـحمد دعوة،
  ودعا علـيّ دعوة، فـاستـجيب لـي، واستـجيب له دعا علـيّ أن أعمَى فعميت، ودعوت علـيه
  أن يكون وحيداً فريداً فـي أهل يثرب فكان كذلك. وأما العاص بن وائل، فوطىء علـى شوكة
  فتساقط لـحمه عن عظامه حتـى هلك. وأما الأسود بن الـمطلب وعديّ بن قـيس، فإن أحدهما
  قام من اللـيـل وهو ظمآن، فشرب ماء من جَرّة، فلـم يزل يشرب حتـى انفتق بطنه فمات وأما
  الآخر فلدغته حية فمات.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرّزاق، قال:
  أخبرنا معمر، عن قتادة وعثمان، عن مِقْسم مولـى ابن عبـاس، فـي قوله: { إنَّا كَفَـيْناكَ
  الـمُسْتَهْزِئِينَ } ثم ذكر نـحو حديث ابن عبد الأعلـى، عن ابن ثور.</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:</p><p class="quran">كمَا أنْزَلْنا علـى
  الـمُقْتَسِمِينَالَّذِينَ جَعَلُوا القُرآنَ عِضِينَ</p><p>هم رهط خمسة من قريش عضهوا
  القرآن، زعم بعضهم أنه سحر وزعم بعضهم أنه شعر وزعم بعضهم أنه أساطير الأوّلـين. أما
  أحدهم: فـالأسود بن عبد يغوث، أتـى علـى نبـيّ الله صلى الله عليه وسلم وهو عند البـيت،
  فقال له الـملَك: كيف تـجد هذا؟ قال:</p><p class="hadith"> " بِئْسَ عَبْدُ اللّهِ
  علـى أنَّهُ خالـي " </p><p>قال: كفـيناك. ثم أتـى علـيه الولـيد بن الغيرة، فقال له
  الـملَك: كيف تـجد هذا؟ قال:</p><p class="hadith"> " بِئْسَ عَبْدُ اللّهِ " </p><p>قال:
  كفـيناك. ثم أتـى علـيه عديّ بن قـيس أخو بنـي سهم، فقال الـملك: كيف تـجد هذا؟ قال:</p><p
  class="hadith"> " بِئْسَ عَبْدُ اللّهِ " </p><p>قال: كَفـيناك. ثم أتـى علـيه الأسود
  بن الـمطلب، فقال له الـملك: كيف تـجد هذا؟ قال:</p><p class="hadith"> " بِئْسَ عَبْدُ
  اللّهِ " </p><p>قال: كفـيناك. ثم أتـى علـيه العاص بن وائل، فقال له الـملك: كيف تـجد
  هذا؟ قال:</p><p class="hadith"> " بِئْسَ عَبْدُ اللّهِ " </p><p>قال: كفـيناك. فأما
  الأسود بن عبد يغوث، فأتـي بغصن من شوك فضرب به وجهه حتـى سالت حدقتاه علـى وجهه، فكان
  بعد ذلك يقول: دعا علـيّ مـحمد بدعوة ودعوت علـيه بأخرى، فـاستـجاب الله له فـيّ واستـجاب
  الله لـي فـيه دعا علـيّ أن أثكل وأن أعمى، فكان كذلك ودعوت علـيه أن يصير شريداً طريداً،
  فطردناه مع يهود يثرب وسرّاق الـحجيج، وكان كذلك. وأما الولـيد بن الـمغيرة، فذهب يرتدي،
  فتعلق بردائه سهم غرب، فأصاب أكحله أو أبجله، فأتـي فـي كلّ ذلك، فمات. وأما العاص
  بن وائل، فوطىء علـى شوكة، فأتـي فـي ذلك، جعل يتساقط لـحمه عضواً عضواً فمات وهو كذلك.
  وأما الأسود بن الـمطلب وعديّ بن قـيس، فلا أدري ما أصابهما. ذُكر لنا أن نبـيّ الله
  صلى الله عليه وسلم يوم بدر، نهى أصحابه عن قتل أبـي البختري، وقال:</p><p class="hadith">
  " خُذُوهُ أخْذاً، فإنه قد كَانَ له بَلاء " </p><p>فقال له أصحاب النبـيّ صلى الله
  عليه وسلم: يا أبـا البختري إنا قد نهينا عن قتلك فهلـمّ إلـى الأمنة والأمان فقال
  أبو البختري: وابن أخي معي؟ فقالوا: لـم نؤمر إلاَّ بك. فراودوه ثلاث مرّات، فأبى إلا
  وابن أخيه معه، قال: فأغلظ للنبـيّ صلى الله عليه وسلم الكلام، فحمل علـيه رجل من القوم
  فطعنه فقتله، فجاء قاتله وكأنـما علـى ظهره جبل أوثقل مخافة أن يـلومه النبـيّ صلى
  الله عليه وسلم فلـما أخبر بقوله: قال النبـيّ صلى الله عليه وسلم:</p><p class="hadith">
  " أبْعَدَهُ اللّهُ وأسْحَقَهُ " </p><p>وهم الـمستهزِئُونَ الَّذِينَ قال الله: {
  إنَّا كَفَـيْناكَ الـمُسْتَهْزِئِينَ } وهم الـخمسة الذين قـيـل فـيهم: { إنَّا كَفَـيْناكَ
  الـمُسْتَهْزِئِينَ } استهزءوا بكتاب الله، ونبـيه صلى الله عليه وسلم.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { إنَّا
  كَفَـيْناك الـمُسْتَهْزِئِينَ } هم من قريش.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، وزعم ابن أبـي بَزَّة أنهم العاص بن وائل السهمي والولـيد بن الـمغيرة
  الوحيد، والـحارث بن عديّ بن سهم بن العيطلة، والأسود بن الـمطلب بن أسد بن عبد العُزَّى
  بن قُصّي، وهو أبو زمعة، والأسود بن عبد يغوث وهو ابن خال رسول الله صلى الله عليه
  وسلم.</p><p>حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي
  عمرو بن دينار، عن ابن عبـاس، نـحو حديث مـحمد بن عبد الأعلـى، عن مـحمد بن ثور، غير
  أنه قال: كانوا ثمانـية. ثم عدّهم وقال: كلهم مات قبل بدر.</p><p>وقوله:</p><p class="quran">الَّذِينَ
  يَجْعَلُونَ مَعَ اللَّهِ آلَهاً آخَرَ فَسَوْفَ يَعْلَـمُونَ</p><p>وعيد من الله تعالـى
  ذكره، وتهديد للـمستهزئين الذين أخبر نبـيه صلى الله عليه وسلم أنه قد كفـاه أمرهم
  بقوله تعالـى ذكره: إنا كفـيناك يا مـحمد الساخرين منك، الـجاعلـين مع الله شريكاً
  فـي عبـادته، فسوف يعلـمون ما يـلقون من عذاب الله عند مصيرهم إلـيه فـي القـيامة،
  وما يَحُلّ بهم من البلاء.</p>'
