aaya: وَإِنَّا لَنَحْنُ نُحْيِي وَنُمِيتُ وَنَحْنُ الْوَارِثُونَ
text: '<p>{ وَنَحْنُ ٱلْوٰرِثُونَ } أي الباقون بعد هلاك الخلق كله. وقيل للباقي «وارث»
  استعارة من وارث الميت، لأنه يبقى بعد فنائه. ومنه قوله صلى الله عليه وسلم في دعائه:</p><p>(576)</p><p
  class="hadith"> " اجعله الوارث منا " </p><p>{ وَلَقَدْ عَلِمْنَا } من استقدم ولادة
  وموتاً، ومن تأخر من الأوّلين والآخرين. أو من خرج من أصلاب الرجال ومن لم يخرج بعد.
  أو من تقدم في الإسلام وسبق إلى الطاعة ومن تأخر. وقيل: المستقدمين في صفوف الجماعة
  والمتسأخرين. وروي</p><p>(577) أن امرأة حسناء كانت في المصليات خلف رسول الله صلى
  الله عليه وسلم، فكان بعض القوم يستقدم لئلا ينظر إليها، وبعض يستأخر ليبصرها فنزلت
  { هُوَ يَحْشُرُهُمْ } أي هو وحده القادر على حشرهم، والعالم بحصرهم مع إفراط كثرتهم
  وتباعد أطراف عددهم { إِنَّهُ حَكِيمٌ عَلِيمٌ } باهر الحكمة واسع العلم، يفعل كل ما
  يفعل على مقتضى الحكمة والصواب، وقد أحاط علماً بكل شيء.</p>'
