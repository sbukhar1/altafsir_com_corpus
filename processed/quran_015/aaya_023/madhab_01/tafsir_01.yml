aaya: وَإِنَّا لَنَحْنُ نُحْيِي وَنُمِيتُ وَنَحْنُ الْوَارِثُونَ
text: "<p>يقول تعالـى ذكره: { وإنَّا لَنَـحْنُ نُـحْيـي } من كان ميتاً إذا أردنا {
  ونُـمِيتُ } من كان حيًّا إذا شئنا. { وَنـحْنُ الوَارِثُونَ } يقول: ونـحن نرث الأرض
  ومن علـيها بأن نـميت جميعهم، فلا يبقـى حيّ سوانا إذا جاء ذلك الأجل. وقوله: { وَلَقَدْ
  عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } اختلف أهل
  التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: ولقد علـمنا من مضى من الأمـم فتقدّم
  هلاكهم، ومن قد خـلق وهو حيّ، ومن لـم يخـلق بعدُ مـمن سيخـلق. ذكر من قال ذلك:</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن أبـيه، عن عكرمة: { وَلَقَدْ
  عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } قال: الـمستقدمون:
  من قد خـلق ومن خلا من الأمـم والـمستأخرون: من لـم يخـلق.</p><p>حدثنا ابن حميد، قال:
  ثنا الـحكم، قال: ثنا عمرو بن قـيس، عن سعيد بن مسروق، عن عكرمة، فـي قوله: { وَلَقَدْ
  عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } قال: هم
  خـلق الله كلهم، قد علـم من خـلق منهم إلـى الـيوم، وقد علـم من هو خالقه بعد الـيوم.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق. قال: أخبرنا ابن التـيـمي، عن أبـيه، عن عكرمة،
  قال: إن الله خـلق الـخـلق ففرغ منهم، فـالـمستقدمون: من خرج من الـخـلق، والـمستأخرون:
  من بقـي فـي أصلاب الرجال لـم يخرج.</p><p>حدثنـي مـحمد بن أبـي معشر، قال: أخبرنـي
  أبو معشر، قال: سمعت عون بن عبد الله بن عتبة بن مسعود يذاكر مـحمد بن كعب فـي قول
  الله: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ
  } فقال عون بن عبد الله بن عتبة بن مسعود: خير صفوف الرجال الـمقدّم، وشرّ صفوف الرجال
  الـمؤخَّر، وخير صفوف النساء الـمؤخَّر، وشرّ صفوف النساء الـمقدّم. فقال مـحمد بن
  كعب: لـيس هكذا { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ }: الـميت والـمقتول
  والـمُسْتَأْخرين: من يـلـحق بهم مِن بعدُ، وإن ربك هو يحشرهم، إنه حكيـم علـيـم. فقال
  عون بن عبد الله: وفقك الله وجزاك خيراً.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا
  الـمعتـمر، عن أبـيه، قال: قال قتادة: الـمستقدمين: من مضى، والـمستأخرين: من بقـي
  فـي أصلاب الرجال.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا سعيد بن منصور، قال: ثنا
  أبو الأحوص، قال: ثنا سعيد بن مسروق، عن عكرمة وخصيف، عن مـجاهد، فـي قوله: { وَلَقَدْ
  عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } قال: من
  مات ومن بقـي.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ
  عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ } قال: كان ابن عبـاس يقول: آدم صلى الله عليه
  وسلم ومن مضى من ذريته. { وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ }: من بقـى فـي أصلاب
  الرجال.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ
  } قال: الـمستقدمون آدم ومن بعده، حتـى نزلت هذه الآية.</p><p>والـمستأخرون: قال: كلّ
  من كان من ذريّته.</p><p>قال أبو جعفر: أظنه أنا قال: ما لـم يُخـلق وما هو مخـلوق.</p><p>حدثنا
  أحمد، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن أبـيه، عن عكرمة، قال: الـمستقدمون:
  ما خرج من أصلاب الرجال. والـمستأخرون: ما لـم يخرج. ثم قرأ: { وإنَّ رَبَّكَ هُوَ
  يَحْشُرُهُمْ إنَّهُ حَكِيـمٌ عَلِـيـم }.</p><p>وقال آخرون: عنى بـالـمستقدمين: الذين
  قد هلكوا، والـمستأخرين: الأحياء الذين لـم يهلكوا. ذكر من قال ذلك:</p><p>حدثنا مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ
  } يعنـي بـالـمستقدمين: من مات. ويعنـي بـالـمستأخرين: من هو حيّ لـم يـمت.</p><p>حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ } يعنـي الأموات منكم. { ولَقَدْ عَلـمْنا
  الـمُسْتأخِرِينَ } بقـيتهم، وهم الأحياء. يقول: علـمنا من مات ومن بقـي.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ
  منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } قال: الـمستقدمون منكم: الذين مضوا فـي
  أوّل الأمـم، والـمستأخرون: البـاقون.</p><p>وقال آخرون: بل معناه: ولقد علـمنا الـمستقدمين
  فـي أوّل الـخـلق والـمستأخرين فـي آخرهم. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـمثنى،
  قال: ثنا عبد الوهاب، قال: ثنا داود، عن عامر فـي هذه الآية: { وَلَقَدْ عَلِـمْنا
  الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } قال أوّل الـخـلق
  وآخره.</p><p>حدثنا ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود، عن الشعبـيّ، فـي
  قوله: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ
  }: ما استقدم فـي أوّل الـخـلق، وما استأخر فـي آخر الـخـلق.</p><p>حدثنا الـحسن بن
  مـحمد، قال: ثنا علـيّ بن عاصم، عن داود بن أبـي هند، عن عامر، فـي قوله: { وَلَقَدْ
  عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ } قال: فـي العُصُر، والـمستأخرين منكم فـي أصلاب
  الرجال، وأرحام النساء.</p><p>وقال آخرون: بل معنى ذلك: ولقد علـمنا الـمستقدمين من
  الأمـم، والـمستأخرين من أمة مـحمد صلى الله عليه وسلم. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: أخبرنا ورقاء وحدثنـي
  الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا شبل جميعاً، عن ابن أبـي نـجيح، عن مـجاهد:
  الـمستقدمين منكم، قال: القرون الأوَل، والـمستأخرين: أمة مـحمد صلى الله عليه وسلم.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا مـحمد بن عبـيد، قال: ثنـي عبد الـملك، عن قـيس، عن مـجاهد،
  فـي قوله: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ
  } قال: الـمستقدمون: ما مضى من الأمـم، والـمستأخرون: أمة مـحمد صلى الله عليه وسلم.</p><p>حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن عبد الـملك، عن قـيس، عن مـجاهد،
  بنـحوه.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن عبد الـملك، عن مـجاهد بنـحوه، لـم يذكر قـيساً.</p><p>وقال آخرون: بل معناه: ولقد
  علـمنا الـمستقدمين منكم فـي الـخير والـمستأخرين عنه. ذكر من قال ذلك:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ
  منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } قال: كان الـحسن يقول: الـمستقدمون فـي
  طاعة الله، والـمستأخرون فـي معصية الله.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون،
  قال: أخبرنا هشيـم، عن عبـاد بن راشد، عن الـحسن، قال: الـمستقدمين فـي الـخير، والـمستأخرين:
  يقول: الـمبطئين عنه.</p><p>وقال آخرون: بل معنى ذلك: ولقد علـمنا الـمستقدمين منكم
  فـي الصفوف فـي الصلاة، والـمستأخرين فـيها بسبب النساء. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، عن رجل أخبرنا عن
  مروان بن الـحكم أنه قال: كان أناس يستأخرون فـي الصفوف من أجل النساء قال: فأنزل الله:
  { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ
  }.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا جعفر بن سلـيـمان،
  قال: أخبرنـي عمرو بن مالك، قال سمعت أبـا الـجوزاء يقول فـي قول الله: { وَلَقَدْ
  عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ } قال: الـمستقدمين
  منكم فـي الصفوف فـي الصلاة والـمستأخرين.</p><p>حدثنـي مـحمد بن موسى الـحرسي، قال:
  ثنا نوح بن قـيس، قال: ثنا عمرو بن مالك، عن أبـي الـجوزاء، عن ابن عبـاس، قال: كانت
  تصلـي خـلف رسول الله صلى الله عليه وسلم امرأة، قال ابن عبـاس: لا والله ما إن رأيت
  مثلها قط فكان بعض الـمسلـمين إذا صلوا وبعض يستأخرون، فإذا سجدوا نظروا إلـيها من
  تـحت أيديهم، فأنزل الله: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ وَلَقَدْ
  عَلـمْنا الـمُسْتأخِرِينَ }.</p><p>حدثنا أبو كريب، قال: ثنا عبـيد الله بن موسى،
  قال: أخبرنا نوح بن قـيس وحدثنا أبو كريب، قال: ثنا مالك بن إسماعيـل، قال: ثنا نوح
  بن قـيس، عن عمرو بن مالك، عن أبـي الـجوزاء، عن ابن عبـاس قال: كانت تصلـي خـلف رسول
  الله صلى الله عليه وسلم امرأة حسناء من أحسن الناس، فكان بعض الناس يستقدم فـي الصفّ
  الأوّل لئلا يراها، ويستأخر بعضهم حتـى يكون فـي الصفّ الـمؤخر، فإذا ركع نظر من تـحت
  إبطيه فـي الصفّ، فأنزل الله فـي شأنها: { وَلَقَدْ عَلِـمْنا الـمُسْتَقْدِمينَ منْكُمْ
  وَلَقَدْ عَلـمْنا الـمُسْتأخِرِينَ }.</p><p>قال أبو جعفر: وأولـى الأقوال عندي فـي
  ذلك بـالصحة قول من قال: معنى ذلك: ولقد علـمنا الأموات منكم يا بنـي آدم فتقدّم موته،
  ولقد علـمنا الـمستأخرين الذين استأخر موتهم مـمن هو حيّ ومن هو حادث منكم كم لـم يحدث
  بعدُ لدلالة ما قبله من الكلام، وهو قوله: { وَإنَّا لَنَـحْنُ نُـحْيِـي ونُـمِيتُ
  وَنَـحْنُ الْوَارِثُونَ } وما بعده وهو قوله: { وإنَّ رَبَّكَ هُوَ يَحْشُرُهُمْ }
  علـى أن ذلك كذلك، إذ كان بـين هذين الـخبرين، ولـم يجر قبل ذلك من الكلام ما يدلّ
  علـى خلافه، ولا جاء بعد.</p><p>وجائز أن تكون نزلت فـي شأن الـمستقدمين فـي الصفّ
  لشأن النساء والـمستأخرين فـيه لذلك، ثم يكون الله عزّ وجلّ عمّ بـالـمعنى الـمراد
  منه جميع الـخـلق، فقال جلّ ثناؤه لهم: قد علـمنا ما مضى من الـخـلق وأحصيناهم، وما
  كانوا يعملون، ومن هو حيّ منكم ومن هو حادث بعدكم أيها الناس، وأعمال جميعكم خيرها
  وشرّها، وأحصينا جميع ذلك ونـحن نـحشر جميعهم، فنـجازي كلاًّ بأعماله، إن خيراً فخيراً
  وإن شرّاً فشرّاً. فـيكون ذلك تهديداً ووعيداً للـمستأخرين فـي الصفوف لشأن النساء
  ولكلّ من تعدّى حدّ الله وعمل بغير ما أذن له به، ووعداً لـمن تقدّم فـي الصفوف لسبب
  النساء وسارع إلـى مـحبة الله ورضوانه فـي أفعاله كلها.</p><p>وقوله: { وإنَّ رَبَّكَ
  هُوَ يَحْشُرُهُمْ } يعنـي بذلك جلّ ثناؤه: وإن ربك يا مـحمد هو يجمع جميع الأوّلـين
  والآخرين عنده يوم القـيامة، أهل الطاعة منهم والـمعصية، وكلّ أحد من خـلقه، الـمستقدمين
  منهم والـمستأخرين.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وإنَّ رَبَّكَ هُوَ يَحْشُرُهُمْ }
  قال: أي الأول والآخر.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا أبو خالد القرشيّ، قال:
  ثنا سفـيان، عن أبـيه، عن عكرمة، فـي قوله: { وإنَّ رَبَّكَ هُوَ يَحْشُرُهُمْ } قال:
  هذا من ها هنا، وهذا من ها هنا.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن عطاء الـخُرَاسانـيّ، عن ابن عبـاس: { وإنَّ رَبَّكَ هُوَ يَحْشُرُهُمْ
  } قال: وكلهم ميت، ثم يحشرهم ربهم.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا علـيّ بن
  عاصم، عن داود بن أبـي هند، عن عامر: { وإنَّ رَبَّكَ هُوَ يَحْشُرُهُمْ } قال: يجمعهم
  الله يوم القـيامة جميعاً.</p><p>وقال الـحسن: قال علـيّ: قال داود: سمعت عامراً يفسر
  قوله: { إنَّهُ حَكِيـمٌ عَلِـيـمٌ } يقول أن ربك حكيـم فـي تدبـيره خـلقه فـي إحيائهم
  إذا أحياهم، وفـي إماتتهم إذا أماتهم، علـيـم بعددهم وأعمالهم وبـالـحيّ منهم والـميت،
  والـمستقدم منهم والـمستأخر. كما:</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة، قال: كلّ أولئك قد علـمهم الله يعنـي الـمستقدمين والـمستأخرين.</p>"
