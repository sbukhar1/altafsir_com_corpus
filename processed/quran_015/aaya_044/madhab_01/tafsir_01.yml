aaya: لَهَا سَبْعَةُ أَبْوَابٍ لِكُلِّ بَابٍ مِنْهُمْ جُزْءٌ مَقْسُومٌ
text: "<p>يقول تعألـى ذكره لإبلـيس: وإن جهنـم لـموعد من تبعك أجمعين. { لها سَبْعَةُ
  أبوابٍ } يقول: لـجهنـم سبعة أطبـاق، لكلَ طَبَق منهم: يعنـي من أتبـاع إبلـيس جزء،
  يعنـي: قسماً ونصيبـاً مقسوماً.</p><p>وذُكر أن أبواب جهنـم طبقات بعضها فوق بعض. ذكر
  من قال ذلك:</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة،
  قال: سمعت أبـا هارون الغنوي، قال: سمعت حِطان، قال: سمعت علـيًّا وهو يخطب، قال: إن
  أبواب جهنـم هكذا. ووضع شُعبة إحدى يديه علـى الأخرى.</p><p>حدثنـي يعقوب، قال: ثنا
  ابن علـية، عن أبـي هارون الغنوي، عن حطان بن عبد الله، قال: قال علـيّ: تدرون كيف
  أبواب النار؟ قلنا: نعم كنـحو هذه الأبواب. فقال: لا، ولكنها هكذا. فوصف أبو هارون
  أطبـاقاً بعضها فوق بعض، وفعل ذلك أبو بشر.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا
  إسماعيـل بن إبراهيـم، عن أبـي هارون الغنوي، عن حطان بن عبد الله عن علـيّ، قال: هل
  تدرون كيف أبواب النار؟ قالوا: كنـحو هذه الأبواب، قال: لا، ولكن هكذا. ووصف بعضها
  فوق بعض.</p><p>حدثنا هارون بن إسحاق، قال: ثنا مصعب بن الـمقدام، قال: أخبرنا إسرائيـل،
  قال: ثنا أبو إسحاق، عن هبـيرة، عن علـيّ، قال: أبواب جهنـم سبعة بعضها فوق بعض، فـيـمتلـىء
  الأوّل، ثم الثانـي، ثم الثالث، ثم تـمتلـىء كلها.</p><p>حدثنا الـحسن بن مـحمد، قال:
  ثنا شبـابة، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن هبـيرة، عن علـيّ قال: أبواب جهنـم
  سبعة بعضها فوق بعض وأشار بأصابعه علـى الأوّل، ثم الثانـي، ثم الثالث حتـى تـملأ كلها.</p><p>حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا يونس بن أبـي إسحاق، عن أبـيه، عن هبـيرة
  ابن مريـم، قال: سمعت علـيًّا يقول: إن أبواب جهنـم بعضا فوق بعض، فـيـملأ الأوّل ثم
  الذي يـلـيه، إلـى آخرها.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا علـيّ، قال: أخبرنا
  مـحمد بن يزيد الواسطيّ، عن جَهْضَم، قال: سمعت عكرمة يقول فـي قوله: { لها سَبْعَةُ
  أبوابٍ } قال: لها سبعة أطبـاق.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قوله: { لها سَبْعَةُ أبوابٍ } قال: أوّلها جهنـم، ثم لظى، ثم الـحطمة،
  ثم السعير، ثم سقر، ثم الـجحيـم، ثم الهاوية. والـجحيـم فـيها أبو جهل.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لها سَبْعَةُ أبوابٍ لِكُلّ
  بـابٍ مِنْهُمْ جُزْءٌ مَقْسُومٌ } وهي والله منازل بأعمالهم.</p>"
