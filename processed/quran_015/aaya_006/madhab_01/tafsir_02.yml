aaya: وَقَالُوا يَا أَيُّهَا الَّذِي نُزِّلَ عَلَيْهِ الذِّكْرُ إِنَّكَ لَمَجْنُونٌ
text: '<p>قرأ الأعمش: «يا أيها الذي ألقي عليه الذكر»، وكأن هذا النداء منهم على وجه
  الاستهزاء، كما قال فرعون</p><p class="quran">إِنَّ رَسُولَكُمُ ٱلَّذِى أُرْسِلَ
  إِلَيْكُمْ لَمَجْنُونٌ</p><p>[الشعراء: 27] وكيف يقرّون بنزول الذكر عليه وينسبونه
  إلى الجنون. والتعكيس في كلامهم للاستهزاء والتهكم مذهب واسع. وقد جاء في كتاب الله
  في مواضع، منها</p><p class="quran">فَبَشّرْهُم بِعَذَابٍ أَلِيمٍ</p><p>[آل عمران:
  21]،</p><p class="quran">إِنَّك لأَنت ٱلْحَلِيمُ ٱلرَّشِيدُ</p><p>[هود: 87] وقد
  يوجد كثيراً في كلام العجم، والمعنى: إنك لتقول قول المجانين حين تدعي أنّ الله نزل
  عليك الذكر.</p>'
