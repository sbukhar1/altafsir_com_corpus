aaya: كَمَا أَنْزَلْنَا عَلَى الْمُقْتَسِمِينَ
text: '<p>فإن قلت: بم تعلق قوله: { كَمَآ أَنْزَلْنَا }؟ قلت: فيه وجهان، أحدهما، أن
  يتعلق بقوله:</p><p class="quran">وَلَقَدْ ءاتَيْنَـٰكَ</p><p>[الحجر: 87] أي أنزلنا
  عليك مثل ما أنزلنا على أهل الكتاب وهم المقتسمون { ٱلَّذِينَ جَعَلُواْ ٱلْقُرْءانَ
  عِضِينَ } حيث قالوا بعنادهم وعدوانهم بعضه حق موافق للتوراة والإنجيل، وبعضه باطل
  مخالف لهما، فاقتسموه إلى حق وباطل، وعضوه. وقيل: كانوا يستهزؤن به فيقول بعضهم: سورة
  البقرة لي، ويقول الآخر: سورة آل عمران لي، ويجوز أن يراد بالقرآن: ما يقرؤنه من كتبهم،
  وقد اقتسموه بتحريفهم، وبأنّ اليهود أقرّت ببعض التوراة وكذبت ببعض، والنصارى أقرت
  ببعض الإنجيل وكذبت ببعض، وهذه تسلية لرسول الله صلى الله عليه وسلم عن صنيع قومه بالقرآن
  وتكذيبهم، وقولهم سحر وشعر وأساطير، بأن غيرهم من الكفرة فعلوا بغيره من الكتب نحو
  فعلهم. والثاني أن يتعلق بقوله:</p><p class="quran">وَقُلْ إِنّى أَنَا ٱلنَّذِيرُ
  ٱلْمُبِينُ</p><p>[الحجر: 89] أي: وأنذر قريشاً مثل ما أنزلنا من العذاب على المقتسمين،
  يعني اليهود، وهو ما جرى على قريظة والنضير، جعل المتوقع بمنزلة الواقع، وهو من الإعجاز؛
  لأنه إخبار بما سيكون وقد كان. ويجوز أن يكون الذين جعلوا القرآن عضين منصوباً بالنذير،
  أي: أنذر المعضين الذين يجزؤن القرآن إلى سحر وشعر وأساطير، مثل ما أنزلنا على المقتسمين
  وهم الاثنا عشر الذين اقتسموا مداخل مكة أيام الموسم، فقعدوا في كل مدخل متفرّقين لينفروا
  الناس عن الإيمان برسول الله صلى الله عليه وسلم، يقول بعضهم: لا تغتروا بالخارج منا
  فإنه ساحر. ويقول الآخر: كذاب، والآخر: شاعر، فأهلكهم الله يوم بدر وقبله بآفات، كالوليد
  بن المغيرة، والعاص بن وائل، والأسود بن المطلب وغيرهم، أو مثل ما أنزلنا على الرهط
  الذين تقاسموا على أن يبيتوا صالحاً عليه السلام، والاقتسام بمعنى التقاسم. فإن قلت:
  إذا علقت قوله: { كَمَآ أَنْزَلْنَا } بقوله:</p><p class="quran">وَلَقَدْ ءاتَيْنَـٰكَ</p><p>[الحجر:
  87] فما معنى توسط</p><p class="quran">لاَ تَمُدَّنَّ</p><p>[الحجر: 88] إلى آخره
  بينهما؟ قلت: لما كان ذلك تسلية لرسول الله صلى الله عليه وسلم عن تكذيبهم وعداوتهم،
  اعترض بما هو مدد لمعنى التسلية من النهي عن الالتفات إلى دنياهم والتأسف على كفرهم،
  ومن الأمر بأن يقبل بمجامعه على المؤمنين { عِضِينَ } أجزاء، جمع عضة، وأصلها عضوة
  فعلة من عضى الشاة إذا جعلها أعضاء. قال رؤبة:</p><p class="poetry_or_grammar">وَلَيْسَ
  دينُ اللَّهِ بِالْمَعْضِيِّ</p><p>وقيل: هي فعلة، من عضهته إذا بهته. وعن عكرمة: العضة
  السحر، بلغة قريش، يقولون للساحر عاضهة.</p><p>(581) ولعن النبي صلى الله عليه وسلم
  العاضهة والمستعضهة، نقصانها على الأوّل واو، وعلى الثاني هاء.</p>'
