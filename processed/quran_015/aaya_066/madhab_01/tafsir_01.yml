aaya: وَقَضَيْنَا إِلَيْهِ ذَٰلِكَ الْأَمْرَ أَنَّ دَابِرَ هَٰؤُلَاءِ مَقْطُوعٌ مُصْبِحِينَ
text: "<p>يقول تعالـى ذكره: وفرغنا إلـى لوط من ذلك الأمر، وأوحينا أن دابر هؤلاء مقطوع
  مصبحين يقول: إن آخر قومك وأوّلهم مـجذوذ مستأصل صبـاح لـيـلتهم. «وأنّ» من قوله: {
  أنّ دابرَ } فـي موضع نصب ردًّا علـى الأمر بوقوع القضاء علـيها. وقد يجوز أن تكون
  فـي موضع نصب بفقد الـخافض، ويكون معناه: وقضينا إلـيه ذلك الأمر بأن دابر هؤلاء مقطوع
  مُصبحين. وذُكر أن ذلك فـي قراءة عبد الله: «وقلنا إن دابر هؤلاء مقطوع مُصبحين». وعُنِـي
  بقوله: { مُصْبِحِينَ } إذا أصبحوا، أو حين يصبحون.</p><p>وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، قال: قال ابن عبـاس، قوله: { أنَّ دَابِرَ هَولاءِ مَقْطُوعٌ مُصْبِحِينَ
  } يعنـي: استئصال هلاكهم مصبحين.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { وَقَضَيْنا إلَـيْهِ ذلكَ الأمْرَ } قال: أوحينا إلـيه.</p><p>وقوله:
  { وجاءَ أهْلُ الـمَدِينَةِ يَسْتَبْشِرُونَ } يقول: وجاء أهل مدينة سَدُوم وهم قوم
  لوط لـما سمعوا أن ضيفـاً قد ضاف لوطا مستبشرين بنزولهم مدينتهم طمعاً منهم فـي ركوب
  الفـاحشة. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  وَجاءَ أهْلُ الـمَدِينَةِ يَسْتَبْشِرُونَ } استبشروا بأضياف نبـي الله صلى الله عليه
  وسلم لوط حين نزلوا لـما أرادوا أن يأتوا إلـيهم من الـمنكر.</p>"
