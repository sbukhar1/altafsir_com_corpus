aaya: وَكَانُوا يَنْحِتُونَ مِنَ الْجِبَالِ بُيُوتًا آمِنِينَ
text: "<p>يقول تعالـى ذكره: وكان أصحاب الـحجر، وهم ثمود قوم صالـح، { ينـحِتون مِنَ
  الـجبـالِ بُـيُوتاً آمِنِـينَ } من عذاب الله، وقـيـل: آمنـين من الـخراب أن تـخرب
  بـيوتهم التـي نـحتوها من الـجبـال، وقـيـل: آمنـين من الـموت. وقوله: { فَأَخَذَتْهُمُ
  الصَّيْحَةُ مُصْبِحِينَ } يقول: فأخذتهم صيحة الهلاك حين أصبحوا من الـيوم الرابع
  من الـيوم الذي وُعدوا العذاب، وقـيـل لهم: تَـمتَّعوا فـي داركم ثلاثة أيام. وقوله:
  { فَمَا أغْنَى عَنْهُمْ ما كانُوا يَكْسِبُونَ } يقول: فما دفع عنهم عذاب الله ما
  كانوا يجترحون من الأعمال الـخبـيثة قبل ذلك.</p>"
