aaya: وَلَقَدْ خَلَقْنَا الْإِنْسَانَ مِنْ صَلْصَالٍ مِنْ حَمَإٍ مَسْنُونٍ
text: "<p>يقول تعالـى ذكره: ولقد خـلقنا آدم وهو الإنسان من صلصال. واختلف أهل التأويـل
  فـي معنى الصلصال فقال بعضهم: هو الطين الـيابس لـم تصبه نار، فإذا نقرته صَلَّ فسمعت
  له صلصلة. ذكر من قال ذلك:</p><p>حدثنا ابن بشار، قال: ثنا يحيى بن سعيد، وعبد الرحمن
  بن مهديّ، قالا: ثنا سفـيان، عن الأعمش، عن مسلـم البطين، عن سعيد بن جبـير، عن ابن
  عبـاس، قال: خـلق آدم من صلصال من حمأ ومن طين لازب. وأما اللازب: فـالـجيد، وأما الـحَمَأ:
  فـالـحمأة، وأما الصَّلصال: فـالتراب الـمرقَّق. وإنـما سمي إنساناً لأنه عهد إلـيه
  فنسي.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ
  خَـلَقْنا الإنْسانَ مِنْ صَلْصَالٍ } قال: والصلصال: التراب الـيابس الذي يسمع له
  صلصلة.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { مِنْ صَلْصَالٍ مِنْ حمأٍ مَسْنُونٍ } قال: الصلصال: الطين الـيابس يسمع له صلصلة.</p><p>حدثنا
  ابن وكيع، قال: ثنا حميد بن عبد الرحمن، عن الـحسن بن صالـح، عن مسلـم، عن مـجاهد،
  عن ابن عبـاس: { مِنْ صَلْصَالٍ } قال: الصلصال: الـماء يقع علـى الأرض الطيبة ثم يحسِرُ
  عنها، فتشقق، ثم تصير مثل الـخَزَف الرقاق.</p><p>حدثنا ابن وكيع، قال: ثنا يحيى بن
  سعيد، عن سفـيان، عن الأعمش، عن مسلـم، عن سعيد بن جبـير، عن ابن عبـاس، قال: خُـلق
  الإنسان من ثلاثة: من طين لازب، وصلصال، وحمأ مسنون. والطين اللازب: اللازق الـجيد،
  والصلصال: الـمرقق الذي يصنع منه الفخار، والـمسنون: الطين فـيه الـحَمْأة.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنا أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَلَقَدْ خَـلَقْنا الإنْسانَ مِنْ صَلْصَال مِنْ حَمَأٍ مَسْنُونٍ } قال:
  هو التراب الـيابس الذي يُبَلّ بعد يُبسه.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله، عن ورقاء، عن مسلـم، عن مـجاهد، قال: الصلصال: الذي يصلصل، مثل الـخَزَف
  من الطين الطيب.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال:
  سمعت الضحاك، يقول: الصلصال: طين صُلْب يخالطه الكثـيب.</p><p>حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { مِنْ صَلْصَالٍ } قال:
  التراب الـيابس.</p><p>وقال آخرون: الصلصال: الـمُنْتِن. وكأنهم وجَّهُوا ذلك إلـى
  أنه من قولهم: صَلَّ اللـحم وأصلَّ: إذا أنتن، يقال ذلك بـاللغتـين كلتـيهما: يَفْعَل
  وأَفْعَل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبـي نـجيح وحدثنـي الـحارث قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنا الـحسن،
  قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـمثنى قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { مِنْ صَلْصَالٍ } الصلصال: الـمنتن.</p><p>والذي
  هو أولـى بتأويـل الآية أن يكون الصلصال فـي هذا الـموضع الذي له صوت من الصلصلة وذلك
  أن الله تعالـى وصفه فـي موضع آخر فقال: { خَـلَقَ الإنْسَانَ مِنْ صَلْصَالٍ كالفَخَّارِ
  } فشبهه تعالـى ذكره بأنه كان كالفخَّار فـي يُبسه. ولو كان معناه فـي ذلك الـمُنتِن
  لـم يشبه بـالفخار، لأن الفخار لـيس بـمنتن فـيشبَّه به فـي النتن غيره.</p><p>وأما
  قوله: { مِنْ حَمَأٍ مَسْنُونٍ } فإن الـحمأ: جمع حمأة، وهو الطين الـمتغَيِّر إلـى
  السواد. وقوله: { مَسْنُونٍ } يعنـي: الـمتغير.</p><p>واختلف أهل العلـم بكلام العرب
  فـي معنى قوله: { مَسْنُونٍ } فكان بعض نـحويـيِّ البصريـين يقول: عُنـي به: حمأ مصوّر
  تامّ. وذُكر عن العرب أنهم قالوا: سُنّ علـى مثال سُنَّة الوجه: أي صورته. قال: وكأن
  سُنة الشيء من ذلك: أي مثالَه الذي وُضع علـيه. قال: ولـيس من الآسن الـمتغير، لأنه
  من سَنَن مضاعف.</p><p>وقال آخر منهم: هو الـحَمَأ الـمصبوب. قال: والـمصبوب: الـمسنون،
  وهو من قولهم: سَنَنْت الـماء علـى الوجه وغيره إذا صببته.</p><p>وكان بعض أهل الكوفة
  يقول: هو الـمتغير، قال: كأنه أخذ من سَنَنْت الـحَجَر علـى الـحجر، وذلك أن يحكّ أحدهما
  بـالآخر، يقال منه: سننته أَسْنُّه سَنًّا فهو مسنون. قال: ويقال للذي يخرج من بـينهما:
  سَنِـين، ويكون ذلك مُنْتناً. وقال: منه سُمَّيَ الـمِسَنّ لأن الـحديد يُسَنُّ علـيه.</p><p>وأما
  أهل التأويـل فإنهم قالوا فـي ذلك نـحو ما قلنا. ذكر من قال ذلك:</p><p>حدثنا عبـيد
  الله بن يوسف الـجبـيري، قال: ثنا مـحمد بن كثـير، قال: ثنا مسلـم، عن مـجاهد، عن ابن
  عبـاس، فـي قوله: { مِنْ حَمَأٍ مَسْنُونٍ } قال: الـحمأ: الـمنتنة.</p><p>حدثنـي يحيى
  بن إبراهيـم الـمسعودي، قال: ثنا أبـي، عن أبـيه، عن جدّه، عن الأعمش، عن مسلـم، عن
  سعيد بن جبـير، عن ابن عبـاس: { مِنْ حَمَأٍ مَسْنُونٍ } قال: الذي قد أنتن.</p><p>حدثنا
  أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك
  عن ابن عبـاس: { مِنْ حَمَأٍ مَسْنُونٍ } قال: منتن.</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { مِنْ حَمَأٍ
  مَسْنُونٍ } قال: هو التراب الـمبتلّ الـمنتنُ، فجعل صَلصالاً كالفَخار.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء وحدثنا الـحسن، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنا ابن وكيع، قال:
  ثنا شبل جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { مِنْ حَمَأٍ مَسْنُونٍ } قال: منتن.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مجاهد، مثله.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { مِنْ حَمَأٍ مَسْنُونٍ } والـحمأ الـمسنون:
  الذي قد تغير وأنتن.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن
  معمر: { مِنْ حَمَأٍ مَسْنُونٍ } قال: قد أنتن، قال: منتنة.</p><p>حدثنـي الـمثنى،
  قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن جويبر، عن الضحاك، فـي قوله: { مِنْ حَمَأٍ
  مَسْنُونٍ } قال: من طين لازب، وهو اللازق من الكثـيب وهو الرمل.</p><p>حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله:
  { مِنْ حَمَأٍ مَسْنُونٍ } قال: الـحمأ الـمنتن.</p><p>وقال آخرون منهم فـي ذلك: هو
  الطين الرَّطْب. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { مِنْ حَمَأٍ مَسْنُونٍ } يقول: من طين رَطب.</p>"
