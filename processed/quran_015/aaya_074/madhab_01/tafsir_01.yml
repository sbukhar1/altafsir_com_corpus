aaya: فَجَعَلْنَا عَالِيَهَا سَافِلَهَا وَأَمْطَرْنَا عَلَيْهِمْ حِجَارَةً مِنْ سِجِّيلٍ
text: '<p>يقول تعالـى ذكره: فجعلنا عالـي أرضهم سافلَها، وأمطرنا علـيهم حِجارة من سجِّيـل.
  كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن عكرمة: { وَأمْطَرْنا
  عَلَـيْهِمْ حِجارَةً مِنْ سِجِّيـلٍ } أي من طين.</p><p>وقوله: { إنّ فـي ذلكَ لآياتٍ
  للْـمُتَوَسِّمِينَ } يقول: إن فـي الذي فعلنا بقوم لوط من إهلاكهم وأحللنا بهم من
  العذاب لَعَلامات ودلالات للـمتفرّسين الـمعتبرين بعلامات الله، وعبره علـى عواقب أمور
  أهل معاصيه والكفر به. وإنـما يعنـي تعالـى ذكره بذلك قوم نبـي الله صلى الله عليه
  وسلم من قريش يقول: فلِقومك يا مـحمد فـي قوم لوط، وما حلّ بهم من عذاب الله حين كذّبوا
  رسولهم وتـمادوا فـي غيهم وضلالهم، مُعْتَبَرٌ.</p><p>وبنـحو الذي قلنا فـي معنى قوله:
  { للْـمُتَوَسِّمِينَ } قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي عبد الأعلـى
  بن واصل قال: ثنا يعلـى بن عبـيد، قال: ثنا عبد الـملك بن أبـي سلـيـمان، عن قـيس،
  عن مـجاهد، فـي قوله: { إنّ فـي ذلكَ لآياتٍ للْـمُتَوَسِّمِينَ } قال: للـمتفرّسين.</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن فضيـل، عن عبد الـملك وحدثنا الـحسن الزعفرانـي، قال: ثنـي
  مـحمد بن عبـيد، قال: ثنـي عبد الـملك، عن قـيس، عن مـجاهد: { إنّ فـي ذلكَ لآياتٍ
  للْـمُتَوَسِّمِينَ } قال للـمتفرّسين.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنا الـحسن بن
  مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال:
  ثنا شبل وحدثنا ابن وكيع، قال: ثنا أبو أسامة، قال: ثنا شبل جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد، قال: الـمتوسمين: الـمتفرسين. قال: توسَّمت فـيك الـخير نافلة.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن عبد الـملك بن أبـي سلـيـمان، عن قـيس، عن
  مـجاهد: { إنّ فـي ذلكَ لآياتٍ للْـمُتَوَسِّمِينَ } قال: الـمتفرّسين.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { إنّ فـي
  ذلكَ لآياتٍ للْـمُتَوَسِّمِينَ } يقول: للناظرين.</p><p>حدثنا ابن وكيع، قال: ثنا
  مـحمد بن يزيد، عن جويبر، عن الضحاك: { للْـمُتَوَسِّمِينَ } قال للناظرين.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { إنّ فـي ذلكَ لآياتٍ للْـمُتَوَسِّمِينَ
  }: أي للـمعتبرين.</p><p>حدثنا مـحمد بن عبد الأعلـى قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة، قوله: { للـمُتَوَسِّمينَ } قال: للـمعتبرين.</p><p>حدثنـي مـحمد بن عُمارة،
  قال: ثنـي حسن بن مالك، قال: ثنا مـحمد بن كثـير، عن عمرو بن قـيس، عن عطية، عن أبـي
  سعيد، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " اتَّقُوا فِرَاسَةَ
  الـمُؤمِنِ فإنَّهُ يَنْظُرُ بِنُورِ اللَّهِ ". </p><p>ثم قال النبـيّ صلى الله عليه
  وسلم:</p><p class="hadith"> " إنَّ فـي ذلكَ لآياتٍ للْـمُتَوَسِّمِينَ ". </p><p>حدثنا
  أحمد بن مـحمد الطُّوسي، قال: ثنا مـحمد بن كثـير مولـى بنـي هاشم، قال: ثنا عمرو بن
  قـيس الـمَلآئي، عن عطية، عن أبـي سعيد، عن رسول الله صلى الله عليه وسلم، بـمثله.</p><p>حدثنـي
  أحمد بن مـحمد الطوسي، قال: ثنا الـحسن بن مـحمد، قال: ثنا الفُرات بن السائب، قال:
  ثنا ميـمون بن مهران، عن ابن عمر، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " اتَّقُوا فِرَاسَةَ الـمُؤْمِنِ فإنَّ الـمُؤْمِنَ يَنْظُرُ بِنُورِ اللَّهِ ". </p><p>حدثنا
  عبد الأعلـى بن واصل، قال: ثنـي سعيد بن مـحمد الـجَرْميّ، قال: ثنا عبد الواحد بن
  واصل، قال: ثنا أبو بشر الـمزلق، عن ثابت البُنَانـيّ، عن أنس، قال: قال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " «إنَّ لله عِبـاداً يَعْرفُونَ النَّاسَ
  بـالتَّوَسُّمِ " </p><p>حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { إنّ فـي ذلكَ لآياتٍ للْـمُتَوَسِّمِينَ } قال: الـمتفكرون والـمعتبرون
  الذين يتوسمون الأشياء، ويتفكرون فـيها ويعتبرون..</p><p>حُدثت عن الـحسين، قال: سمعت
  أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { للْـمُتَوَسِّمِينَ
  } يقول: للناظرين.</p><p>حدثنـي أبو شرحبـيـل الـحِمْصِيّ، قال: ثنا سلـيـمان بن سلـمة،
  قال: ثنا الـمؤمل بن سعيد بن يوسف الرحبـيّ، قال: ثنا أبو الـمعلَّـى أسد بن وداعة
  الطائي، قال: ثنا وهب بن منبه، عن طاوس بن كيسان، عن ثوبـان، قال: قال رسول الله صلى
  الله عليه وسلم:</p><p class="hadith"> " احْذَرُوا فِرَاسَةَ الـمُؤْمِنِ فإنَّهُ
  يَنْظُرُ بِنُورِ اللَّهِ وَيَنْطِقُ بِتَوْفِـيقِ اللَّهِ ". </p>'
