aaya: وَالْأَرْضَ مَدَدْنَاهَا وَأَلْقَيْنَا فِيهَا رَوَاسِيَ وَأَنْبَتْنَا فِيهَا
  مِنْ كُلِّ شَيْءٍ مَوْزُونٍ
text: "<p>يعنـي تعالـى ذكره بقوله: { والأرْضَ مَدَدْناها } والأرض دحوناها فبسطناها،
  { وألْقَـيْنا فِـيها رَوَاسِيَ } يقول: وألقـينا فـي ظهورها رواسيَ، يعنـي جبـالاً
  ثابتة كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { والأرْضَ
  مَدَدْناها } ، وقال فـي آية أخرى: { والأرْضَ بَعْدَ ذلكَ دَحاها } وذُكر لنا أن أمّ
  القرى مكة، منها دُحيت الأرض.</p><p>قوله: { وألقـينا فِـيها رَوَاسيَ } رواسيها: جبـالها.
  وقد بـيَّنا معنى الرسوّ فـيـما مضى بشواهده الـمغنـية عن إعادته. وقوله: { وأنْبَتْنَا
  فِـيها مِنْ كُلّ شَيْءٍ مَوْزُونٍ } يقول: وأنبتنا فـي الأرض من كلّ شيء يقول: من
  كلّ شيء مقدّر، وبحدّ معلوم.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</p><p>حدثنا الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { وأنْبَتْنَا فِـيها مِنْ كُلّ شَيْءٍ مَوْزُونٍ } يقول:
  معلوم.</p><p>حدثنـي مـحمد بن سعد، قال: ثنا أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وأنْبَتْنا فِـيها مِنْ كُلّ شَيْءٍ مَوْزُونٍ } يقول:
  معلوم.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن أبـي خالد، عن
  أبـي صالـح، أو عن أبـي مالك، فـي قوله: { مِنْ كُلّ شَيْءٍ مَوْزُونٍ } قال: بقدر.</p><p>حدثنا
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن إسماعيـل بن أبـي خالد، عن أبـي
  صالـح أو عن أبـي مالك، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا الـحمانـي، قال: ثنا
  شريك، عن خصيف، عن عكرمة: { مِنْ كُلّ شَيْءٍ مَوْزُونٍ } قال: بقدر.</p><p>حدثنا الـحسن
  بن مـحمد، قال: ثنا علـيّ، يعنـي ابن الـجعد، قال: أخبرنا شريك، عن خصيف، عن عكرمة:
  { مِنْ كُلّ شَيْءٍ مَوْزُونٍ } قال: بقدر.</p><p>حدثنا أحمد بن إسحاق، قال: قال: ثنا
  أحمد، قال: ثنا سفـيان، عن خصيف، عن عكرمة، قال: يقدر.</p><p>حدثنا أحمد، قال: ثنا
  سفـيان، عن حصين، عن سعيد بن جبـير: { مِنْ كُلّ شَيْءٍ مَوْزُونٍ } قال: معلوم.</p><p>حدثنا
  مـجاهد بن موسى، قال: ثنا يزيد، قال: أخبرنا عبد الله بن يونس، قال: سمعت الـحكم بن
  عتـيبة وسأله أبو مخزوم عن قوله: { مِنْ كُلّ شَيْءٍ مَوْزُونٍ } قال: من كلّ شيء مقدور.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا يزيد بن هارون، قال: أخبرنا عبد الله بن يونس، قال: سمعت
  الـحكم، وسأله أبو عروة عن قول الله عزّ وجلّ: { مِنْ كُلّ شَيْءٍ مَوْزُونٍ } قال:
  من كلّ شيء مقدور. هكذا قال الـحسن: وسأله أبو عروة.</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن قال: ثنا ورقاء وحدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أبو حذيفة،
  قال: ثنا شبل وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { مِنْ كُلّ شَيْءٍ مَوْزُونٍ } قال:
  مقدور بقدْر.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد: { مِنْ كُلّ شَيْءٍ مَوْزُونٍ } قال: مقدور بقدر.</p><p>حدثنـي الـمثنى،
  قال: ثنا علـيّ بن الهيثم، قال: ثنا يحيى بن زكريا، عن ابن جريج، عن مـجاهد، قال: مقدور
  بقدْر.</p><p>حدثنا الـمثنى، قال: ثنا علـيّ بن الهيثم، قال: ثنا يحيى بن زكريا، عن
  إسماعيـل بن أبـي خالد، عن أبـي صالـح: { مِنْ كُلّ شَيْءٍ مَوْزُونٍ } قال: بقدْر.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأنْبَتْنا فِـيها مِنْ كُلّ
  شَيْءٍ مَوْزُونٍ } يقول: معلوم.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة، مثله.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { مِنْ كُلّ شَيْءٍ مَوْزُونٍ } يقول:
  معلوم.</p><p>وكان بعضهم يقول: معنى ذلك وأنبتنا فـي الـجبـال من كلّ شيء موزون يعنـي
  من الذهب والفضة والنـحاس والرصاص ونـحو ذلك من الأشياء التـي توزن. ذكر من قال ذلك:</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وأنْبَتْنا فِـيها مِنْ
  كُلّ شَيْءٍ مَوْزُونٍ } قال: الأشياء التـي توزن.</p><p>وأولـى القولـين عندنا بـالصواب
  القول الأوّل لإجماع الـحجة من أهل التأويـل علـيه.</p>"
