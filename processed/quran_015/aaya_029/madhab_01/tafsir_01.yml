aaya: فَإِذَا سَوَّيْتُهُ وَنَفَخْتُ فِيهِ مِنْ رُوحِي فَقَعُوا لَهُ سَاجِدِينَ
text: "<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { و } اذكر يا مـحمد {
  إذْ قالَ رَبُّكَ للْـمَلائِكَة إنّـي خالِقٌ بَشَراً مِنْ صَلْصَالٍ مِنْ حَمَأٍ مَسْنُونٍ
  فإذَا سَوَّيْتُهُ } يقول: فإذا صوّرته فعدَّلت صورته { وَنَفَخْتُ فِـيهِ مِنْ رُوحِي
  } فصار بشراً حيًّا { فَقَعُوا لَهُ ساجِدِينَ } سجود تـحية وتكرمة لا سجود عبـادة.
  وقد:</p><p>حدثنـي جعفر بن مكرم، قال: ثنا أبو عاصم، قال: ثنا شبـيب بن بشر، عن عكرمة،
  عن ابن عبـاس قال: لـما خـلق الله الـملائكة قال: إنـي خالق بشراً من طين، فإذا أنا
  خـلقته فـاسجدوا له فقالوا: لا نفعل. فأرسل علـيهم ناراً فأحرقتهم. وخـلق ملائكة أخرى،
  فقال: إنـي خالق بشراً من طين، فإذا أنا خـلقته فـاسجدوا له فأبَوا، قال: فأرسل علـيهم
  ناراً فأحرقتهم. ثم خـلق ملائكة أخرى، فقال: إنـي خالق بشراً من طين، فإذا أنا خـلقته
  فـاسجدوا له فأبوا، فأرسل علـيهم ناراً فأحرقتهم. ثم خـلق ملائكة، فقال: إنـي خالق
  بشراً من طين، فإذا أنا خـلقته فـاسجدوا له فقالوا: سمعنا وأطعنا. إلا إبلـيس كان من
  الكافرين الأوّلـين.</p>"
