aaya: قَالَ أَبَشَّرْتُمُونِي عَلَىٰ أَنْ مَسَّنِيَ الْكِبَرُ فَبِمَ تُبَشِّرُونَ
text: '<p>يقول تعالـى ذكره: قال إبراهيـم للـملائكة الذين بشَّروه بغلام علـيـم: { أبَشَّرْتُـمُونِـي
  علـى أنْ مَسَّنِـيَ الكِبَرُ فَبِـمَ تُبَشِّرُونَ } يقول: فبأيّ شيء تبشرون.</p><p>وكان
  مـجاهد يقول فـي ذلك ما:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد، قال:
  ثنا شبـابة، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا عبد الله، عن ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { قالَ أبَشَّرْتُـمُونِـي علـى أنْ مَسَّنِـيَ
  الكِبَرُ فَبِـمَ تُبَشِّرُونَ } قال: عجب من كبره وكبر امرأته.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>وقال { علـى
  أنْ مَسَّنِـيَ الكِبَرُ } ومعناه: لأن مسنـي الكبر وبأن مسنـي الكبر، وهو نـحو قوله:</p><p
  class="quran">حَقِـيقٌ علـى أنْ لا أقُولَ علـى اللَّهِ إلاَّ الـحَق</p><p>بـمعنى:
  بأن لا أقول، ويـمثله فـي الكلام: أتـيتك أنك تعطي، فلـم أجدك تعطي.</p>'
