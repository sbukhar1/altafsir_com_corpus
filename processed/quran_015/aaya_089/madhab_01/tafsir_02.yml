aaya: وَقُلْ إِنِّي أَنَا النَّذِيرُ الْمُبِينُ
text: '<p>أي: لا تطمح ببصرك طموح راغب فيه متمنّ له { إِلَىٰ مَا مَتَّعْنَا بِهِ أَزْوَاجًا
  مّنْهُمْ } أصنافاً من الكفار. فإن قلت: كيف وصل هذا بما قبله؟ قلت: يقول لرسوله صلى
  الله عليه وسلم: قد أوتيت النعمة العظمى التي كل نعمة وإن عظمت فهي إليها حقيرة ضئيلة،
  وهي القرآن العظيم؛ فعليك أن تستغني به، ولا تمدن عينيك إلى متاع الدنيا. ومنه الحديث:</p><p>(579)</p><p
  class="hadith"> " ليس منا من لم يتغنّ بالقرآن " </p><p>، وحديث أبي بكر</p><p>(580)</p><p
  class="hadith"> " من أوتي القرآن فرأى أن أحداً أوتي من الدنيا أفضل مما أوتي، فقد
  صغر عظيماً وعظم صغيراً " </p><p>وقيل: وافت من بصرى وأذرعات: سبع قوافل ليهود بني
  قريظة والنضير، فيها أنواع البز والطيب والجوهر وسائر الأمتعة، فقال المسلمون: لو كانت
  هذه الأموال لنا لتقوّينا بها، ولأنفقناها في سبيل الله، فقال لهم الله عز وعلا: لقد
  أعطيتكم سبع آيات هي خير من هذه القوافل السبع { وَلاَ تَحْزَنْ عَلَيْهِمْ } أي لا
  تتمنّ أموالهم ولا تحزن عليهم أنهم لم يؤمنوا فيتقوّى بمكانهم الإسلام وينتعش بهم المؤمنون،
  وتواضع لمن معك من فقراء المؤمنين وضعفائهم، وطب نفساً عن إيمان الأغنياء والأقوياء
  { وَقُلْ } لهم { إِنّى أَنَا ٱلنَّذِيرُ ٱلْمُبِينُ } أنذركم ببيان وبرهان أنّ عذاب
  الله نازل بكم.</p>'
