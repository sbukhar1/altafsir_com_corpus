aaya: وَأَرْسَلْنَا الرِّيَاحَ لَوَاقِحَ فَأَنْزَلْنَا مِنَ السَّمَاءِ مَاءً فَأَسْقَيْنَاكُمُوهُ
  وَمَا أَنْتُمْ لَهُ بِخَازِنِينَ
text: '<p>{ لَوَاقِحَ } فيه قولان، أحدهما: أنّ الريح لاقح إذا جاءت بخير، من إنشاء
  سحاب ماطر كما قيل للتي لا تأتي بخير: ريح عقيم. والثاني: أن اللواقح بمعنى الملاقح،
  كما قال:</p><p class="poetry_or_grammar">وَمُخْتَبِطٌ مِمَّا تُطِيحُ الطَّوَائِحُ</p><p>يريد
  المطاوح جمع مطيحة. وقرىء: «وأرسلنا الريح»، على تأويل الجنس { فَأَسْقَيْنَاكُمُوهُ
  } فجعلناه لكم سقيا { وَمَآ أَنْتُمْ لَهُ بِخَـٰزِنِينَ } نفى عنهم ما أثبته لنفسه
  في قوله: { وَإِن مّن شَىْء إِلاَّ عِندَنَا خَزَائِنُهُ } كأنه قال: نحن الخازنون
  للماء، على معنى نحن القادرون على خلقه في السماء وإنزاله منها، وما أنتم عليه بقادرين:
  دلالة على عظيم قدرته وإظهاراً لعجزهم.</p>'
