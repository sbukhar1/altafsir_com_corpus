aaya: فَانْتَقَمْنَا مِنْهُمْ وَإِنَّهُمَا لَبِإِمَامٍ مُبِينٍ
text: "<p>{ أَصْحَـٰبُ ٱلأَيْكَةِ } قوم شعيب { وَإِنَّهُمَا } يعني قرى قوم لوط والأيكة.
  وقيل: الضمير للأيكة ومدين، لأنّ شعيباً كان مبعوثاً إليهما فلما ذكر الأيكة دل بذكرها
  على مدين فجاء بضميرهما { لَبِإِمَامٍ مُّبِينٍ } لبطريق واضح، والإمام اسم لما يؤتم
  به، فسمي به الطريق ومطمر البناء واللوح الذي يكتب فيه، لأنها مما يؤتم به.</p>"
