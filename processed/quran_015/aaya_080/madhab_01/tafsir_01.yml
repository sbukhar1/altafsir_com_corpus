aaya: وَلَقَدْ كَذَّبَ أَصْحَابُ الْحِجْرِ الْمُرْسَلِينَ
text: '<p>يقول تعالى ذكره: ولقد كذب سكان الـحجر، وجعلوا لسكناهم فـيها ومقامهم بها
  أصحابها، كما قال تعالـى ذكره:</p><p class="quran">وَنادَى أصحَابُ الـجَنَّةِ أصحَابَ
  النَّارِ أنْ قَدْ وَجَدْنا ما وَعَدَنا رَبّنا حَقًّا</p><p>فجعلهم أصحابها لسُكناهم
  فـيها ومقامهم بها. والـحجر: مدينة ثمود.</p><p>وكان قتادة يقول فـي معنى الـحجر، ما:</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر عن قتادة: أصحاب الـحجر: قال:
  أصحاب الوادي.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس، عن ابن
  شهاب، وهو يذكر الـحِجْر مساكن ثمود قال: قال سالـم بن عبد الله: إن عبد الله بن عمر
  قال: «مررنا مع رسول الله صلى الله عليه وسلم علـى الـحجر، فقال لنا رسول الله صلى
  الله عليه وسلم:</p><p class="hadith"> " لا تَدْخُـلُوا مَساكِنَ الَّذِينَ ظَلَـمُوا
  أنفسَهُمْ إلاَّ أَنْ تَكُونُوا بـاكِينَ حَذَراً أنْ يُصِيبَكُمْ مِثْلُ ما أصَابَهُمْ
  " </p><p>ثم زجر فأسرع حتـى خـلّفها.</p><p>حدثنا زكريا بن يحيى بن أبـان الـمصريّ،
  قال: ثنا أبو يوسف يعقوب بن إسحاق بن أبـي عبـاد الـمكيّ، قال: ثنا داود بن عبد الرحمن،
  عن عبد الله بن عثمان بن خثـيـم، عن ابن سابط، عن جابر بن عبد الله: أن رسول الله صلى
  الله عليه وسلم قال وهو بـالـحجر:</p><p class="hadith"> " هَولاءِ قَوْمُ صَالِـحٍ
  أهْلَكَهُمْ اللَّهُ إلاَّ رَجُلاً كانَ فِـي حَرَمِ اللَّهِ مَنَعَهُ حَرَمُ اللَّهِ
  مِنْ عَذَابِ اللَّهِ " </p><p>قـيـل: يا رسول الله من هو؟ قال: «أبُو رِغالٍ».</p><p>وقوله:
  { وآتَيْنَاهُمْ آياتِنا فَكانُوا عَنْها مُعْرِضِينَ } يقول: وأريناهم أدلتنا وحججنا
  علـى حقـيقة ما بعثنا به إلـيهم رسولنا صالـحاً، فكانوا عن آياتنا التـي آتـيناهموها
  معرضين لا يعتبرون بها ولا يتعظون.</p>'
