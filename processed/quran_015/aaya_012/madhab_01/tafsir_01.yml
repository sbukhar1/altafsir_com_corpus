aaya: كَذَٰلِكَ نَسْلُكُهُ فِي قُلُوبِ الْمُجْرِمِينَ
text: '<p>يقول تعالـى ذكره: كما سلكنا الكفر فـي قلوب شيع الأوّلـين. بـالاستهزاء بـالرسل،
  كذلك نفعل ذلك فـي قلوب مشركي قومك الذين أجرموا بـالكفر بـالله { لا يُوءْمِنُونَ
  بِهِ } يقول: لا يصدّقون: بـالذكر الذي أنزل إلـيك. والهاء فـي قوله: { نَسْلُكُهُ
  } من ذكر الاستهزاء بـالرسل والتكذيب بهم كما:</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { كذلكَ نَسْلُكُهُ فِـي قُلُوبِ الـمُـجْرِمِينَ } قال:
  التكذيب.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { كذلكَ نَسْلُكُهُ فِـي قُلُوبِ الـمُـجْرِمِينَ } لا يؤمنون به، قال: إذا كذبوا سلك
  الله فـي قلوبهم أن لا يؤمنوا به.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا الثوري، عن حميد، عن الـحسن، فـي قوله: { كذلكَ نَسْلُكُهُ فِـي قُلُوبِ
  الـمُـجْرِمِينَ } قال: الشرك.</p><p>حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال،
  قال: ثنا حماد بن سلـمة، عن حميد، قال: قرأت القرآن كله علـى الـحسن فـي بـيت أبـي
  خـلـيفة، ففسره أجمع علـى الإثبـات، فسألته عن قوله: { كذلكَ نَسْلُكُهُ فِـي قُلُوبِ
  الـمُـجْرِمِينَ } قال: أعمال سيعملونها لـم يعملونها.</p><p>حدثنـي الـمثنى، قال:
  ثنا سويد، قال: أخبرنا ابن الـمبـارك عن حماد بن سلـمة، عن حميد الطويـل، قال: قرأت
  القرآن كله علـى الـحسن، فما كان يفسره إلا علـى الإثبـات، قال: وقـفته علـى «نسلكه»،
  قال: الشرك. قال: ابن الـمبـارك: سمعت سفـيان يقول فـي قوله: { نَسْلُكُهُ } قال: نـجعله.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { كذلكَ نَسْلُكُهُ فِـي قُلُوبِ
  الـمُـجْرِمِينَ لا يُوءْمِنُونَ بِهِ } قال: هم كما قال الله، هو أضلهم ومنعهم الإيـمان.</p><p>يقال
  منه: سَلَكَه يَسْلُكُه سَلْكاً وسُلُوكاً، وأسلكه يُسْلِكه إسلاكاً ومن السلوك قول
  عديّ بن زيد:</p><p class="poetry_or_grammar">وكنْت لِزَازَ خَصْمِكَ لَـمْ أُعَرّدْ</p><p
  class="poetry_or_grammar">وَقَدْ سَلَكوكَ فـي يَوْم عَصِيبِ</p><p>ومن الإسلاك قول
  الآخر:</p><p class="poetry_or_grammar">حتـى إذَا أسْلَكُوهُمْ فـي قُتائِدَةٍ</p><p
  class="poetry_or_grammar">شَلاًّ كمَا تُطْرَدُ الـجَمَّالَةُ الشُّرُدَا</p><p>وقوله:
  { وَقَدْ خَـلَتْ سُنَّةُ الأوّلِـينَ } يقول تعالـى ذكره: لا يؤمن بهذا القرآن قومك
  الذين سلكت فـي قلوبهم التكذيب،</p><p class="quran">حتـى يَرَوُا العَذَابَ الألِـيـمَ</p><p>أخذا
  منهم سنة أسلافهم من الـمشركين قبلهم من قوم عاد وثمود وضربـائهم من الأمـم التـي كذّبت
  رسلها، فلـم تؤمن بـما جاءها من عند الله حتـى حلّ بها سخط الله فهلكت.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { كذلكَ نَسْلُكُهُ فِـي قُلُوبِ الـمُـجْرِمِينَ لا
  يُوءْمِنُونَ بِهِ وَقَدْ خَـلَتْ سُنَّةُ الأوّلِـينَ } وقائع الله فـيـمن خلا قبلكم
  من الأمـم.</p>'
