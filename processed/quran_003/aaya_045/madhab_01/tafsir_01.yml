text: '<p>يعنـي بقوله جلّ ثناؤه: { إِذْ قَالَتِ ٱلْمَلَـئِكَةُ } وما كنت لديهم إذ
  يختصمون، وما كنت لديهم أيضا إذ قالت الـملائكة: يا مريـم إن الله يبشرك. والتبشير:
  إخبـار الـمرء بـما يسرّه من خبر. وقوله: { بِكَلِمَةٍ مّنْهُ } يعنـي: برسالة من الله،
  وخبر من عنده، وهو من قول القائل: ألقـى فلان إلـيّ كلـمة سرّنـي بها، بـمعنى: أخبرنـي
  خبراً فرحت به، كما قال جلّ ثناؤه:</p><p class="quran">وَكَلِمَتُهُ أَلْقَـٰهَا إِلَىٰ
  مَرْيَمَ</p><p>[النساء: 171] يعنـي بشرى الله مريـم بعيسى ألقاها إلـيها.</p><p>فتأويـل
  الكلام: وما كنت يا مـحمد عند القوم إذ قالت الـملائكة لـمريـم: يا مريـم إن الله يبشرك
  ببشرى من عنده، هي ولد لك، اسمه الـمسيح عيسى ابن مريـم.</p><p>وقد قال قوم، وهو قول
  قتادة: إن الكلـمة التـي قال الله عزّ وجلّ بكلـمة منه، هو قوله: «كن».</p><p>حدثنا
  بذلك الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة قوله: {
  بِكَلِمَةٍ مّنْهُ } قال: قوله: «كن».</p><p>فسماه الله عزّ وجلّ كلـمته، لأنه كان
  عن كلـمته، كما يقال لـما قدر الله من شيء: هذا قدر الله وقضاؤه، يعنـي به: هذا عن
  قدر الله وقضائه حدث، وكما قال جلّ ثناؤه: { وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً } يعنـي
  به: ما أمر الله به، وهو الـمأمور الذي كان عن أمر الله عزّ وجلّ.</p><p>وقال آخرون:
  بل هي اسم لعيسى سماه الله بها كما سمى سائر خـلقه بـما شاء من الأسماء. ورُوي عن ابن
  عبـاس رضي الله عنه أنه قال: الكلـمة: هي عيسى.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي،
  عن إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس فـي قوله: { إِذْ قَالَتِ ٱلْمَلَـئِكَةُ
  يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِنْهُ } قال: عيسى هو الكلـمة من
  الله.</p><p>وأقرب الوجوه إلـى الصواب عندي القول الأول: وهو أن الـملائكة بشرت مريـم
  بعيسى عن الله عزّ وجلّ برسالته وكلـمته التـي أمرها أن تلقـيها إلـيها، أن الله خالق
  منها ولداً من غير بعل ولا فحل، ولذلك قال عزّ وجلّ: { ٱسْمُهُ ٱلْمَسِيحُ } فذكَّر،
  ولـم يقل اسمها فـيؤنث، والكلـمة مؤنثة، لأن الكلـمة غير مقصود بها قصد الاسم الذي
  هو بـمعنى فلان، وإنـما هي بـمعنى البشارة، فذكرت كنايتها، كما تذكر كناية الذرّية
  والدابة والألقاب، علـى ما قد بـيناه قبل فـيـما مضى.</p><p>فتأويـل ذلك كما قلنا آنفـا،
  من أن معنى ذلك: إن الله يبشركِ ببشرى، ثم بـين عن البشرى، أنها ولد اسمه الـمسيح.</p><p>وقد
  زعم بعض نـحويـي البصرة، أنه إنـما ذكّر فقال: { ٱسْمُهُ ٱلْمَسِيحُ } ، وقد قال: {
  بِكَلِمَةٍ مِنْهُ } والكلـمة عنده: هي عيسى، لأنه فـي الـمعنى كذلك، كما قال جلّ ثناؤه:</p><p
  class="quran">أَن تَقُولَ نَفْسٌ يٰحَسْرَتَىٰ</p><p>[الزمر: 56]، ثم قال:</p><p class="quran">بَلَىٰ
  قَدْ جَاءتْكَ ءايَـٰتِى فَكَذَّبْتَ بِهَا</p><p>[الزمر: 59] وكما يقال: ذو الثدية،
  لأن يده كانت قصيرة قريبة من ثديـيه، فجعلها كأن اسمها ثَدْيَة، ولولا ذلك لـم تدخـل
  الهاء فـي التصغير.</p><p>وقال بعض نـحويـي الكوفة نـحو قول من ذكرنا من نـحويـي البصرة،
  فـي أن الهاء من ذكر الكلـمة، وخالفه فـي الـمعنى الذي من أجله ذكر قوله { ٱسْمُهُ
  } ، والكلـمة متقدمة قبله، فزعم أنه إنـما قـيـل اسمه، وقد قدمت الكلـمة، ولـم يقل
  اسمها، لأن من شأن العرب أن تفعل ذلك فـيـما كان من النعوت والألقاب والأسماء التـي
  لـم توضع لتعريف الـمسمى به كفلان وفلان، وذلك مثل الذرّية والـخـلـيفة والدابة، ولذلك
  جاز عنده أن يقال: ذرّية طيبة، وذرّية طيبـاً؛ ولـم يجز أن يقال: طلـحة أقبلت، ومغيرة
  قامت. وأنكر بعضهم اعتلال من اعتلّ فـي ذلك بذي الثدية، وقالوا: إنـما أدخـلت الهاء
  فـي ذي الثدية لأنه أريد بذلك: القطعة من الثدي، كما قـيـل: كنا فـي لـحمة ونبـيذة،
  يراد به: القطعة منه. وهذا القول نـحو قولنا الذي قلناه فـي ذلك.</p><p>وأما قوله:
  { ٱسْمُهُ ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ } فإنه جلّ ثناؤه أنبأ عبـاده عن نسبة
  عيسى، وأنه ابن أمه مريـم، ونفـى بذلك عنه ما أضاف إلـيه الـملـحدون فـي الله جلّ ثناؤه
  من النصارى، من إضافتهم بنوته إلـى الله عزّ وجلّ، وما قَذَفَت أُمَّهُ به الـمفتريةُ
  علـيها من الـيهود. كما:</p><p>حدثنـي به ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  عن مـحمد بن جعفر بن الزبـير: { إِذْ قَالَتِ ٱلْمَلَـئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ
  يُبَشِّرُكِ بِكَلِمَةٍ مِنْهُ ٱسْمُهُ ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ وَجِيهًا
  فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ }: أي هكذا كان أمره، لا ما يقولون
  فـيه.</p><p>وأما الـمسيح، فإنه فَعِيـل، صرّف من مفعول إلـى فعيـل، وإنـما هو مـمسوح،
  يعنـي: مسحه الله فطهره من الذنوب، ولذلك قال إبراهيـم: الـمسيح الصديق....</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي عن سفـيان، عن منصور، عن إبراهيـم، مثله.</p><p>حدثنا ابن
  حميد، قال: ثنا ابن الـمبـارك، عن سفـيان، عن منصور، عن إبراهيـم، مثله وقال آخرون
  مسح بالبركة.</p><p>حدثنا ابن البرقـي، قال: ثنا عمرو بن أبـي سلـمة، قال: قال سعيد:
  إنـما سمي الـمسيح، لأنه مسح بـالبركة.</p><p>القول فـي تأويـل قوله تعالـى: { وَجِيهًا
  فِي ٱلدُّنْيَا وَٱلاْخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ }.</p><p>يعنـي بقوله «وجيهاً»:
  ذا وجه ومنزلة عالـية عند الله وشرف وكرامة، ومنه يقال للرجل الذي يشرف وتعظمه الـملوك
  والناس: وجيه؛ يقال منه: ما كان فلان وجيهاً، ولقد وَجُهَ وجاهةً، وإن له لَوَجْهاً
  عند السلطان، وجاهاً ووجاهة. والـجاه: مقلوب قلبت واوه من أوّله إلـى موضع العين منه،
  فقـيـل جاه، وإنـما هو وجه وفعل من الـجاه: جَاهَ يَجُوهُ، مسموع من العرب: أخاف أن
  يجوهنـي بأكثر من هذا، بـمعنى: أن يستقبلنـي فـي وجهي بأعظم منه.</p><p>وأما نصب الوجيه
  فعلـى القطع من عيسى، لأن عيسى معرفة، ووجيه نكرة، وهو من نعته، ولو كان مخفوضاً علـى
  الردّ علـى الكلـمة كان جائزاً.</p><p>وكما قلنا من أن تأويـل ذلك وجيهاً فـي الدنـيا
  والآخرة عند الله، قال فـيـما بلغنا مـحمد بن جعفر.</p><p>حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَجِيهاً } قال: وجيهاً فـي الدنـيا
  والآخرة عند الله.</p><p>وأما قوله: { وَمِنَ ٱلْمُقَرَّبِينَ } فإنه يعنـي: أنه مـمن
  يقرّبه الله يوم القـيامة، فـيسكنه فـي جواره، ويدنـيه منه. كما:</p><p>حدثنا بشر بن
  معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { وَمِنَ ٱلْمُقَرَّبِينَ
  } يقول: من الـمقرّبـين عند الله يوم القـيامة.</p><p>حدثت عن عمار بن الـحسن، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { وَمِنَ ٱلْمُقَرَّبِينَ } يقول:
  من الـمقرّبـين عند الله يوم القـيامة.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</p>'
