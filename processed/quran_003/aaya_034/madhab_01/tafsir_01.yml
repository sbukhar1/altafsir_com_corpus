text: '<p>يعنـي بذلك: أن الله اصطفـى آل إبراهيـم وآل عمران { ذُرّيَّةً بَعْضُهَا مِن
  بَعْضٍ } فـالذرّية منصوبة علـى القطع من آل إبراهيـم وآل عمران: لأن «الذرّية» نكرة،
  و«آل عمران» معرفة، ولو قيل نصبت على تكرير الاصطفـاء لكان صوابـاً، لأن المعنى: اصطفى
  ذرّية بعضها من بعض. وإنـما جعل «بعضهم من بعض» فـي الـموالاة في الدين والـموازرة
  علـى الإسلام والحق، كما قال جلّ ثناؤه:</p><p class="quran">وَٱلْمُؤْمِنُونَ وَٱلْمُؤْمِنَـٰتُ
  بَعْضُهُمْ أَوْلِيَاءُ بَعْضٍ</p><p>[التوبة: 71] وقال فـي موضع آخر:</p><p class="quran">ٱلْمُنَـٰفِقُونَ
  وَٱلْمُنَـٰفِقَاتُ بَعْضُهُمْ مّن بَعْضٍ</p><p>[التوبة: 67] يعنـي أن دينهم واحد
  وطريقتهم واحدة، فكذلك قوله: { ذُرّيَّةً بَعْضُهَا مِن بَعْضٍ } إنـما معناه: ذرّية
  دين بعضها دين بعض، وكلـمتهم واحدة، وملتهم واحدة فـي توحيد الله وطاعته. كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { ذُرّيَّةً بَعْضُهَا مِن بَعْضٍ
  } يقول: فـي النـية والعمل والإخلاص والتوحيد له.</p><p>وقوله: { وَٱللَّهُ سَمِيعٌ
  عَلِيمٌ } يعنـي بذلك: والله ذو سمع لقول امرأة عمران، وذو علـم بـما تضمره فـي نفسها،
  إذ نذرت له ما فـي بطنها مـحرّراً.</p>'
