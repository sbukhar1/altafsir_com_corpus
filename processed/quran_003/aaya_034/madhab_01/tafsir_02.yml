text: '<p>{ آل إِبْرٰهِيمَ } إسماعيل وإسحاق وأولادهما. { وَءَالَ عِمْرَانَ } موسى
  وهرون ابنا عمران ابن يصهر. وقيل عيسى ومريم بنت عمران بن ماثان، وبين العمرانين ألف
  وثمانمائة سنة. و { ذُرّيَّةَ } بدل من آل إبراهيم وآل عمران { بَعْضُهَا مِن بَعْضٍ
  } يعني أنّ الآلين ذرّية واحدة متسلسلة بعضها متشعب من بعض: موسى وهرون من عمران، وعمران
  من يصهر، ويصهر من فاهث، وفاهث من لاوى، ولاوى من يعقوب، ويعقوب من إسحاق. وكذلك عيسى
  ابن مريم بنت عمران بن ماثان بن سليمان بن داود بن إيشا بن يهوذا بن يعقوب بن إسحاق.
  وقد دخل في آل إبراهيم رسول الله صلى الله عليه وسلم. وقيل:( بعضها من بعض ) في الدين،
  كقوله تعالى:</p><p class="quran">ٱلْمُنَـٰفِقُونَ وَٱلْمُنَـٰفِقَاتُ بَعْضُهُمْ
  مّن بَعْضٍ</p><p>[التوبة: 67] { وَٱللَّهُ سَمِيعٌ عَلِيمٌ } يعلم من يصلح للاصطفاء،
  أو يعلم أنّ بعضهم من بعض في الدين. أو( سميع عليم) لقول امرأة عمران ونيتها. و { إِذْ
  } منصوب به. وقيل: بإضمار اذكر. وامرأة عمران هي امرأة عمران بن ماثان، أم مريم البتول.
  جدّة عيسى عليه السلام، وهي حنة بنت فاقوذ. وقوله: { إِذْ قَالَتِ ٱمْرَأَتُ عِمْرٰنَ
  } على أثر قوله: { وَءَالَ عِمْران } مما يرجح أنّ عمران هو عمران بن ماثان جدّ عيسى،
  والقول الآخر يرجحه أن موسى يقرن بإبراهيم كثيراً في الذكر. فإن قلت: كانت لعمران بن
  يصهر بنت اسمها مريم أكبر من موسى وهرون، ولعمران بن ماثان مريم البتول، فما أدراك
  أن عمران هذا هو أبو مريم البتول دون عمران أبي مريم التي هي أخت موسى وهرون؟ قلت:
  كفى بكفالة زكريا دليلاً على أنه عمران أبو البتول، لأن زكريا بن آذن وعمران بن ماثان
  كانا في عصر واحد، وقد تزوّج زكريا بنته إيشاع أخت مريم فكان يحيى وعيسى ابني خالة.
  روي أنها كانت عاقرا لم تلد إلى أن عجزت، فبينا هي في ظل شجرة بصرت بطائر يطعم فرخاً
  له فتحرّكت نفسها للولد وتمنته، فقالت: اللهم إن لك عليّ نذراً شكراً إن رزقتني ولداً
  أن أتصدق به على بيت المقدس فيكون من سدنته وخدمه، فحملت بمريم وهلك عمران وهي حامل
  { مُحَرَّرًا } معتقاً لخدمة بيت المقدس لا يدَ لي عليه ولا أستخدمه ولا أشغله بشيء،
  وكان هذا النوع من النذر مشروعاً عندهم. وروي: أنهم كانوا ينذرون هذا النذر، فإذا بلغ
  الغلام خير بين أن يفعل وبين أن لا يفعل. وعن الشعبي { مُحَرَّرًا }: مخلصاً للعبادة،
  وما كان التحرير إلا للغلمان، وإنما بنت الأمر على التقدير، أو طلبت أن ترزق ذكراً
  { فَلَمَّا وَضَعَتْهَا } الضمير لـ ( ما في بطني)، وإنما أنث على المعنى لأن ما في
  بطنها كان أنثى في علم الله، أو على تأويل الحبلة أو النفس أو النسمة.</p><p>فإن قلت:
  كيف جاز انتصاب { أُنثَىٰ } حالا من الضمير في وضعتها وهو كقولك وضعت الأنثى أنثى؟
  قلت: الأصل: وضعته أنثى، وإنما أنثى لتأنيث الحال؛ لأن الحال وذا الحال لشيء واحد،
  كما أنث الاسم في( ما كانت أمّك ) لتأنيث الخبر. ونظيره قوله تعالى:</p><p class="quran">فَإِن
  كَانَتَا ٱثْنَتَيْنِ</p><p>[النساء: 176] وأمّا على تأويل الحبلة أو النسمة فهو ظاهر،
  كأنه قيل: إني وضعت الحبلة أو النسمة أنثى. فإن قلت: فلم قالت: إني وضعتها أنثى وما
  أرادت إلى هذا القول؟ قلت: قالته تحسراً على ما رأت من خيبة رجائها وعكس تقديرها. فتحزنت
  إلى ربها لأنها كانت ترجو وتقدر أن تلد ذكراً، ولذلك نذرته محرّراً للسدانة. ولتكلمها
  بذلك على وجه التحسر والتحزن قال الله تعالى: { وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  } تعظيماً لموضوعها وتجهيلا لها بقدر ما وهب لها منه. ومعناه: والله أعلم بالشيء الذي
  وضعت وما علق به من عظائم الأمور، وأن يجعله وولده آية للعالمين وهي جاهلة بذلك لا
  تعلم منه شيئاً. فلذلك تحسرت. وفي قراءة ابن عباس «والله أعلم بما وَضَعْتِ» على خطاب
  الله تعالى لها أي إنك لا تعلمين قدر هذا الموهوب وما علم الله من عظم شأنه وعلوّ قدره.
  وقرىء: «وضعت». بمعنى: ولعلّ لله تعالى فيه سراً وحكمة، ولعلّ هذه الأنثى خير من الذكر
  تسلية لنفسها. فإن قلت: فما معنى قوله: { وَلَيْسَ ٱلذَّكَرُ كَٱلاْنثَىٰ }؟ قلت: هو
  بيان لما في قوله: { وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ } من التعظيم للموضوع والرفع
  منه، ومعناه: وليس الذكر الذي طلبت كالأنثى التي وهبت لها، واللام فيهما للعهد. فإن
  قلت: علام عطف قوله: { وَإِنّى سَمَّيْتُهَا مَرْيَمَ }؟ قلت: هو عطف على إني وضعتها
  أنثى، وما بينهما جملتان معترضتان، كقوله تعالى:</p><p class="quran">وَإِنَّهُ لَقَسَمٌ
  لَّوْ تَعْلَمُونَ عَظِيمٌ</p><p>[الواقعة: 76] فإن قلت: فلم ذكرت تسميتها مريم لربها؟
  قلت: لأن مريم في لغتهم بمعنى العابدة، فأرادت بذلك التقريب والطلب إليه أن يعصمها
  حتى يكون فعلها مطابقاً لاسمها، وأن يصدق فيها ظنها بها. ألا ترى كيف أتبعته طلب الإعاذة
  لها ولولدها من الشيطان وإغوائه. وما يروى من الحديث.</p><p>(168)</p><p class="hadith">
  " ما من مولود يولد إلا والشيطان يمسه حين يولد فيستهلّ صارخاً من مس الشيطان إياه،
  إلا مريم وابنها " </p><p>فالله أعلم بصحته. فإن صح فمعناه أن كل مولود يطمع الشيطان
  في إغوائه إلا مريم وابنها، فإنهما كانا معصومين، وكذلك كل من كان في صفتهما كقوله
  تعالى:</p><p class="quran">لاَغْوِيَنَّهُمْ أَجْمَعِينَ إِلاَّ عِبَادَكَ مِنْهُمُ
  ٱلْمُخْلَصِينَ</p><p>[الحجر: 40 ـ 41] واستهلاله صارخاً من مسه تخييل وتصوير لطمعه
  فيه، كأنه يمسه ويضرب بيده عليه ويقول: هذا ممن أغويه، ونحوه من التخييل قول ابن الرومي:</p><p
  class="poetry_or_grammar">لِمَا تُؤْذِنُ الدُّنْيَا بِهِ مِنْ صُرُوفِهَا</p><p class="poetry_or_grammar">يَكُونُ
  بُكَاءُ الطَفْلِ سَاعَةَ يُولَدُ</p><p>وأما حقيقة المس والنخس كما يتوهم أهل الحشو
  فكلا، ولو سلط إبليس على الناس بنخسهم لامتلأت الدنيا صراخاً وعياطاً مما يبلونا به
  من نخسه { فَتَقَبَّلَهَا رَبُّهَا } فرضي بها في النذر مكان الذكر { بِقَبُولٍ حَسَنٍ
  } فيه وجهان: أحدهما أن يكون القبول اسم ما تقبل به الشيء كالسعوط واللدود، لما يسعط
  به ويلد، وهو اختصاصه لها بإقامتها مقام الذكر في النذر، ولم يقبل قبلها أنثى في ذلك،
  أو بأن تسلمها من أمّها عقيب الولادة قبل أن تنشأ وتصلح للسدانة. وروي: أن حنة حين
  ولدت مريم، لفتها في خرقة وحملتها إلى المسجد، ووضعتها عند الأحبار أبناء هرون، وهم
  في بيت المقدس كالحجبة في الكعبة، فقالت لهم: دونكم هذه النذيرة فتنافسوا فيها لأنها
  كانت بنت إمامهم وصاحب قربانهم، وكانت بنو ماثان رؤوس بني إسرائيل وأحبارهم وملوكهم،
  فقال لهم زكريا: أنا أحق بها، عندي خالتها فقالوا: لا حتى نقترع عليها، فانطلقوا ـ
  وكانوا سبعة وعشرين ـ إلى نهر، فألقوا فيه أقلامهم، فارتفع قلم زكريا فوق الماء ورسبت
  أقلامهم، فتكفلها. والثاني: أن يكون مصدراً على تقدير حذف المضاف بمعنى: فتقبلها بذي
  قبول حسن، أي بأمر ذي قبول حسن وهو الاختصاص. ويجوز أن يكون معنى { فَتَقَبَّلَهَا
  } فاستقبلها، كقولك: تعجله بمعنى استعجله، وتقصاه بمعنى استقصاه، وهو كثير في كلامهم،
  من استقبل الأمر إذا أخذه بأوّله وعنفوانه قال القطامي:</p><p class="poetry_or_grammar">وَخَيْرُ
  الأَمْرِ مَا ٱسْتَقْبَلْتَ مِنْهُ</p><p class="poetry_or_grammar">وَلَيْسَ بِأَنْ
  تَتَبَّعَهُ اتِّبَاعَا</p><p>ومنه المثل «خذ الأمر بقوابله». أي فأخذها في أوّل أمرها
  حين ولدت بقبول حسن { وَأَنبَتَهَا نَبَاتًا حَسَنًا } مجاز عن التربية الحسنة العائدة
  عليها بما يصلحها في جميع أحوالها. وقرىء: «وَكَفِلَها زكريا»، بوزن وعملها { وَكَفَّلَهَا
  زَكَرِيَّا } بتشديد الفاء ونصب زكرياء، والفعل لله تعالى بمعنى: وضمها إليه وجعله
  كافلاً لها وضامناً لمصالحها. ويؤيدها قراءة أبيّ: وأكفلها، من قوله تعالى:</p><p class="quran">فَقَالَ
  أَكْفِلْنِيهَا</p><p>[ص: 23] وقرأ مجاهد: فتقبلها ربها، وأنبتها، وكفلها، على لفظ
  الأمر في الأفعال الثلاثة، ونصب ربها، تدعو بذلك، أي فاقبلها يا ربها وربها، واجعل
  زكريا كافلاً لها. قيل: بنى لها زكريا محراباً في المسجد، أي غرفة يصعد إليها بسلم.
  وقيل: المحراب أشرف المجالس ومقدّمها، كأنها وضعت في أشرف موضع من بيت المقدس. وقيل:
  كانت مساجدهم تسمى المحاريب. وروي: أنه كان لا يدخل عليها إلا هو وحده، وكان إذا خرج
  غلق عليها سبعة أبواب. { وَجَدَ عِندَهَا رِزْقًا } كان رزقها ينزل عليها من الجنة
  ولم ترضع ثديا قط، فكان يجد عندها فاكهة الشتاء في الصيف وفاكهة الصيف في الشتاء {
  أَنَّىٰ لَكِ هَـٰذَا } من أين لك هذا الرزق الذي لا يشبه أرزاق الدنيا وهو آت في غير
  حينه والأبواب مغلقة عليك لا سبيل للداخل به إليك؟ { قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ
  } فلا تستبعد.</p><p>قيل تكلمت وهي صغيرة كما تكلم عيسى وهو في المهد. وعن النبي صلى
  الله عليه وسلم</p><p>(169)</p><p class="hadith"> " أنه جاع في زمن قحط فأهدت له فاطمة
  رضي الله عنها رغيفين وبضعة لحم آثرته بها، فرجع بها إليها، وقال: هلمي يا بنية فكشفت
  عن الطبق فإذا هو مملوء خبزاً ولحماً، فبهتت وعلمت أنها نزلت من عند الله، فقال لها
  صلى الله عليه وسلم: أنيَّ لك هذا؟ فقالت: هو من عند الله، إن الله يرزق من يشاء بغير
  حساب. فقال عليه الصلاة والسلام: الحمد لله الذي جعلك شبيهة سيدة نساء بني إسرائيل،
  ثم جمع رسول الله صلى الله عليه وسلم عليّ بن أبي طالب والحسن والحسين وجميع أهل بيته،
  فأكلوا عليه حتى شبعوا وبقي الطعام كما هو، فأوسعت فاطمة على جيرانها " </p><p>{ إنَّ
  ٱللَّهَ يَرْزُقُ } من جملة كلام مريم عليها السلام، أو من كلام رب العزّة عزّ من قائل
  { بِغَيْرِ حِسَابٍ } بغير تقدير لكثرته، أو تفضلاً بغير محاسبة ومجازاة على عمل بحسب
  الاستحقاق.</p>'
