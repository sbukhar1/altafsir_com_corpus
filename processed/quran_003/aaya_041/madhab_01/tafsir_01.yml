text: '<p>يعنـي بذلك جلّ ثناؤه خبراً عن زكريا، قال زكريا: يا ربّ إن كان هذا النداء
  الذي نوديته، والصوت الذي سمعته صوت ملائكتك، وبشارة منك لـي، فـاجعل لـي آية! يقول:
  علامة أن ذلك كذلك، لـيزول عنـي ما قد وسوس إلـيّ الشيطان فألقاه فـي قلبـي، من أن
  ذلك صوت غير الـملائكة، وبشارة من عند غيرك. كما:</p><p>حدثنـي موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ: { قَالَ رَبِّ ٱجْعَل لِّى ءايَةً } قال: قال ـ يعنـي
  زكريا ـ: يا ربـيّ فإن كان هذا الصوت منك، فـاجعل لـي آية.</p><p>وقد دللنا فـيـما
  مضى علـى معنى الآية، وأنها العلامة، بما أغنى عن إعادته.</p><p>وقد اختلف أهل العربـية
  فـي سبب ترك العرب همزها، ومن شأنها همز كل ياء جاءت بعد ألف ساكنة، فقال بعضهم: ترك
  همزها لأنها كانت أيَّة، فثقل علـيهم التشديد، فأبدلوه ألفـاً لانفتاح ما قبل التشديد،
  كما قالوا: أيْـما فلان فأخزاه الله.</p><p>وقال آخرون منهم: بل هي فـاعلة منقوصة.
  فسألوا، فقـيـل لهم، فما بـال العرب تصغرها أُيَـيَّةٍ، ولـم يقولوا أُوَيَّة؟ فقالوا:
  قـيـل ذلك كما قـيـل فـي فـاطمة: هذه فطيـمة، فقـيـل لهم: فإنهم يصغرون فـاعلة علـى
  فُعَيـلة إذا كان اسما فـي معنى فلان وفلانة، فأما فـي غير ذلك، فلـيس من تصغيرهم فـاعلة
  علـى فعيـلة.</p><p>وقال آخرون: إنه فعلة، صيرت ياؤها الأولـى ألفـاً، كما فعل بحاجة
  وقامة، فقـيـل لهم: إنـما تفعل العرب ذلك فـي أولاد الثلاثة، وقال من أنكر ذلك من قـيـلهم:
  لو كان كما قالوا لقـيـل فـي نواة: ناية، وفـي حياة: حاية.</p><p>القول فـي تأويـل
  قوله تعالـى: { قَالَ ءايَتُكَ أَلاَّ تُكَلّمَ ٱلنَّاسَ ثَلـَٰثَةَ أَيَّامٍ إلاَّ
  رَمْزاً }. فعاقبه الله فـيـما ذكر لنا بـمسألته الآية، بعد مشافهة الـملائكة إياه
  بـالبشارة، فجعل آيته علـى تحقيق ما سمع من البشارة من الـملائكة بـيحيـى أنه من عند
  الله آية من نفسه، جمع تعالـى ذكره بها العلامة التـي سألها ربه علـى ما يبـين له حقـيقة
  البشارة أنها من عند الله، وتـمـحيصاً له من هفوته، وخطأ قـيـله ومسألته.</p><p>وبنـحو
  الذي قلنا فـي ذلك، قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { رَبّ ٱجْعَل لِّى ءايَةً قَالَ ءايَتُكَ
  أَلاَّ تُكَلّمَ ٱلنَّاسَ ثَلَـٰثَةَ أَيَّامٍ إِلاَّ رَمْزًا } إنـما عوقب بذلك لأن
  الـملائكة شافهته مشافهة بذلك فبشرته بـيحيـى، فسأل الآية بعد كلام الـملائكة إياه،
  فأخذ علـيه بلسانه، فجعل لا يقدر علـى الكلام إلا ما أومأ وأشار، فقال الله تعالـى
  ذكره كما تسمعون: { آيَتُكَ أَلاَّ تُكَلّمَ ٱلنَّاسَ ثَلَـٰثَةَ أَيَّامٍ إِلاَّ رَمْزًا
  }.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة
  فـي قوله: { أَنَّ ٱللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدّقاً } قال: شافهته الـملائكة،
  فقال: { رَبِّ ٱجْعَل لِّى ءايَةً قَالَ ءايَتُكَ أَلاَّ تُكَلّمَ ٱلنَّاسَ ثَلَـٰثَةَ
  أَيَّامٍ إِلاَّ رَمْزًا } يقول: إلا إيـماء، وكانت عقوبة عوقب بها، إذ سأل الآية مع
  مشافهة الـملائكة إياه بـما بشرته به.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { رَبّ ٱجْعَل لِّى ءايَةً
  قَالَ ءايَتُكَ أَلاَّ تُكَلّمَ ٱلنَّاسَ ثَلَـٰثَةَ أَيَّامٍ إِلاَّ رَمْزًا } قال:
  ذكر لنا والله أعلـم أنه عوقب لأن الـملائكة شافهته مشافهة، فبشرته بـيحيـى، فسأل الآية
  بعد، فأخذ بلسانه.</p><p>حدثت عن عمار بن الـحسن، قال: ثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع، قال: ذكر لنا والله أعلـم أنه عوقب لأن الـملائمة شافهته فبشرته
  بـيحيـى، قالت: { أَنَّ ٱللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ } ، فسأل بعد كلام الـملائكة
  إياه الآية، فأخذ علـيه لسانه، فجعل لا يقدر علـى الكلام إلا رمزاً، يقول: يومىء إيماء.</p><p>حدثني
  أبو عبـيد الرصافـي، قال: ثنا محمد بن حمير، قال: ثنا صفوان بن عمرو، عن جويبر بن نُفـير
  فـي قوله: { قَالَ رَبّ ٱجْعَل لِّى ءايَةً قَالَ ءايَتُكَ أَلاَّ تُكَلّمَ ٱلنَّاسَ
  ثَلَـٰثَةَ أَيَّامٍ إِلاَّ رَمْزًا } قال: ربـا لسانه فـي فـيه حتـى ملأه، ثم أطلقه
  الله بعد ثلاث.</p><p>وإنما اختارت القرّاء النصب فـي قوله: { أَلاَّ تُكَلّمَ ٱلنَّاسَ
  } لأن معنى الكلام: قال: آيتك أن لا تكلـم الناس فـيـما يستقبل ثلاثة أيام، فكانت أن
  هي التـي تصحب الاستقبـال دون التـي تصحب الأسماء فتنصبها، ولو كان الـمعنى فـيه: آيتك
  أنك لا تكلـم الناس ثلاثة أيام: أي أنك علـى هذه الـحال ثلاثة أيام، كان وجه الكلام
  الرفع، لأن «أن» كانت تكون حينئذ بـمعنى الثقـيـلة خففت، ولكن لـم يكن ذلك جائزاً لـما
  وصفت من أن ذلك بـالـمعنى الآخر.</p><p>وأما الرمز، فإن الأغلب من معانـيه عند العرب:
  الإيـماء بـالشفتـين، وقد يستعمل فـي الإيـماء بـالـحاجبـين والعينـين أحياناً، وذلك
  غير كثـير فـيهم، وقد يقال للـخفـيّ من الكلام الذي هو مثل الهمس بخفض الصوت: الرمز،
  ومنه قول جوبة بن عائذ:</p><p class="poetry_or_grammar">وكانَ يُكَلِّـمُ الأبْطالَ
  رَمْزاً</p><p class="poetry_or_grammar">وَهَمْهَمَةً لَهُمْ مِثْلَ الهَدِيرِ</p><p>يقال
  منه: رَمَزَ فلان فهو يَرْمِزُ وَيَرْمُزُ رَمْزاً، ويترمز ترمُّزاً، ويقال: ضربه ضربة
  فـارتـمز منها: أي اضطرب للـموت، قال الشاعر:</p><p class="poetry_or_grammar">خَرَرْتُ
  مِنـها لقـفـايَ أرْتَـمِـزْ</p><p>وقد اختلف أهل التأويـل فـي الـمعنى الذي عنى الله
  عزّ وجلّ به فـي إخبـاره عن زكريا من قوله: { أَلاَّ تُكَلّمَ ٱلنَّاسَ ثَلَـٰثَةَ
  أَيَّامٍ إِلاَّ رَمْزًا } وأيّ معانـي الرمز عنى بذلك؟ فقال بعضهم: عنى بذلك: آيتك
  أن لا تكلـم الناس ثلاثة أيام إلا تـحريكاً بـالشفتـين، من غير أن ترمز بلسانك الكلام.</p><p>ذكر
  من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا جابر بن نوح، عن النضر بن عربـي، عن مـجاهد
  فـي قوله: { إِلاَّ رَمْزًا } قال: تـحريك الشفتـين.</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { ثَلَـٰثَةَ أَيَّامٍ
  إِلاَّ رَمْزًا } قال: إيـماؤه بشفتـيه.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وقال آخرون: بل عنى الله
  بذلك الإيـماء والإشارة. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن
  سلـمة بن نبـيط، عن الضحاك: { إِلاَّ رَمْزًا } قال: الإشارة.</p><p>حدثت عن الـحسين
  بن الفرج، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  فـي قوله: { إِلاَّ رَمْزًا } قال: الرمز: أن يشير بـيده أو رأسه ولا يتكلـم.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { إِلاَّ رَمْزًا } قال: الرمز: أن أُخِذَ بلسانه، فجعل يكلـم الناس بـيده.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إِلاَّ رَمْزًا } قال: والرمز: الإشارة.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { رَبّ ٱجْعَل لِّى ءايَةً
  قَالَ ءايَتُكَ أَلاَّ تُكَلّمَ ٱلنَّاسَ ثَلَـٰثَةَ أَيَّامٍ إِلاَّ رَمْزًا }...
  الآية. قال: جعل آيته أن لا يكلـم الناس ثلاثة أيام إلا رمزاً، إلا أنه يذكر الله.
  والرمز: الإشارة، يشير إلـيهم.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة: { إِلاَّ رَمْزًا } إلا إيـماء.</p><p>حدثت عن عمار، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</p><p>حدثنـي موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ: { إِلاَّ رَمْزًا } يقول: إشارة.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال عبد الله بن كثـير: { إِلاَّ
  رَمْزًا }: إلا إشارة.</p><p>حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن
  عبـاد، عن الـحسن، فـي قوله: { قَالَ ءايَتُكَ أَلاَّ تُكَلّمَ ٱلنَّاسَ ثَلَـٰثَةَ
  أيَّامٍ إلاَّ رَمْزاً } قال: أُمسِكَ بلسانه، فجعل يومىء بـيده إلـى قومه: أن سبحوا
  بكرة وعشياً.</p><p>القول فـي تأويـل قوله تعالـى: { وَٱذْكُر رَّبَّكَ كَثِيرًا وَسَبّحْ
  بِٱلْعَشِىّ وَٱلإبْكَـٰرِ }.</p><p>يعنـي بذلك: قال الله جلّ ثناؤه لزكريا: يا زكريا
  آيتك أن لا تكلـم الناس ثلاثة أيام إلا رمزاً بغير خرس، ولا عاهة، ولا مرض { وَٱذْكُر
  رَّبَّكَ كَثِيرًا } فإنك لا تـمنع ذكره، ولا يحال بـينك وبـين تسبـيحه وغير ذلك من
  ذكره. وقد:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي معشر، عن
  مـحمد بن كعب، قال: لو كان الله رخص لأحد فـي ترك الذكر لرخص لزكريا حيث قال: { ءايَتُكَ
  أَن لا تُكَلّمَ ٱلنَّاسَ ثَلَـٰثَةَ أَيَّامٍ إِلاَّ رَمْزًا وَٱذْكُر رَّبَّكَ كَثِيرًا
  } أيضاً.</p><p>وأما قوله: { وَسَبّحْ بِٱلْعَشِىّ } فإنه يعنـي: عظم ربك بعبـادته
  بـالعشيّ. والعشيّ: من حين تزول الشمس إلـى أن تغيب، كما قال الشاعر:</p><p class="poetry_or_grammar">فلا
  الظلَّ من بَرْدِ الضُّحَى تَسْتَطِيعُهُ</p><p class="poetry_or_grammar">ولا الفَـيْءَ
  من بَرْدِ العَشِيّ تَذُوقُ</p><p>فـالفـيء إنـما تبتدىء أوبته عند زوال الشمس، وتتناهى
  بـمغيبها.</p><p>وأما الإبكار: فإنه مصدر من قول القائل: أبكر فلان فـي حاجة، فهو يُبْكِرُ
  إبكاراً، وذلك إذا خرج فـيها من بـين مطلع الفجر إلـى وقت الضحى، فذلك إبكار، يقال
  فـيه: أبكر فلان، وبكر يَبْكُرُ بكورا. فمن الإبكار قول عمر بن أبـي ربـيعة:</p><p
  class="poetry_or_grammar">أمِنْ آلِ نُعْـمٍ أنتَ غادٍ فمُبْكِـرُ</p><p>ومن البكور
  قول جرير:</p><p class="poetry_or_grammar">ألا بَكَرَتْ سَلْـمَى فَجَدَّ بُكُورُها</p><p
  class="poetry_or_grammar">وَشَقَّ العَصَا بعد اجتـماعٍ أميرُها</p><p>ويقال من ذلك:
  بكر النـخـل يبكُر بكوراً، وأبكر يُبْكِر إبكاراً، والبـاكور من الفواكه: أوّلها إدراكاً.</p><p>وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَسَبِّحْ بِٱلْعَشِىّ
  وَٱلإبْكَـٰرِ } قال: الإبكار: أوّل الفجر، والعشيّ، ميـل الشمس حتـى تغيب.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p>'
