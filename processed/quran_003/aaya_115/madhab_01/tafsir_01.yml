  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يعنـي بقوله جلّ وعزّ: { يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلاْخِرِ }: يصدّقون
  بـالله، وبـالبعث بعد الـمـمات، ويعلـمون أن الله مـجازيهم بأعمالهم؛ ولـيسوا كالـمشركين
  الذين يجحدون وحدانـية الله، ويعبدون معه غيره، ويكذّبون بـالبعث بعد الـمـمات، وينكرون
  الـمـجازاة علـى الأعمال والثواب والعقاب. وقوله: { وَيَأْمُرُونَ بِٱلْمَعْرُوفِ }
  يقول: يأمرون الناس بـالإيـمان بـالله ورسوله، وتصديق مـحمد صلى الله عليه وسلم، وما
  جاءهم به. { وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ } يقول: وينهون الناس عن الكفر بـالله،
  وتكذيب مـحمد، وما جارهم به من عند الله: يعنـي بذلك: أنهم لـيسوا كالـيهود والنصارى،
  الذي يأمرون الناس بـالكفر، وتكذيب مـحمد فـيـما جارهم به، وينهونهم عن الـمعروف من
  الأعمال، وهو تصديق مـحمد فـيـما أتاهم به من عند الله: { وَيُسَـٰرِعُونَ فِى ٱلْخَيْرٰتِ
  } يقول: ويبتدرون فعل الـخيرات خشية أن يفوتهم ذلك قبل معاجلتهم مناياهم. ثم أخبر جلّ
  ثناؤه أن هؤلاء الذين هذه صفتهم من أهل الكتاب هم من عداد الصالـحين، لأن من كان منهم
  فـاسقاً قد بـاء بغضب من الله، لكفره بـالله وآياته، وقتلهم الأنبـياء بغير حقّ، وعصيانه
  ربه، واعتدائه فـي حدوده. اختلف القراء فـي قراءة ذلك، فقرأته عامة قراء الكوفة: {
  وَمَا يَفْعَلُواْ مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ } جميعاً، ردًّا علـى صفة القوم الذين
  وصفهم جلّ ثناؤه بأنهم يأمرون بـالـمعروف وينهون عن الـمنكر. وقرأته عامة قراء الـمدينة
  والـحجاز وبعض قراء الكوفة بـالتاء فـي الـحرفـين جميعاً: { وَمَا تَفْعَلُواْ مِنْ
  خَيْرٍ فَلَنْ تُكْفُرُوهُ } بـمعنى: وما تفعلوا أنتـم أيها الـمؤمنون من خير فلن يكفركموه
  ربكم. وكان بعض قراء البصرة يرى القراءتـين فـي ذلك جائزاً بـالـياء والتاء فـي الـحرفـين.</p><p>والصواب
  من القراءة فـي ذلك عندنا: { وَمَا يَفْعَلُواْ مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ } بـالـياء
  فـي الـحرفـين كلـيهما، يعنـي بذلك الـخبر عن الأمة القائمة، التالـية آيات الله. وإنـما
  اخترنا ذلك، لأن ما قبل هذه الآية من الآيات خبر عنهم، فإلـحاق هذه الآية إذ كان لا
  دلالة فـيها تدلّ علـى الانصراف عن صفتهم بـمعانـي الآيات قبلها أولـى من صرفها عن
  معانـي ما قبلها. وبـالذي اخترنا من القراءة كان ابن عبـاس يقرأ.</p><p>حدثنـي أحمد
  بن يوسف، قال: ثنا القاسم بن سلام، قال: ثنا حجاج، عن هارون، عن أبـي عمرو بن العلاء،
  قال: بلغنـي عن ابن عبـاس أنه كان يقرؤها جميعاً بـالـياء.</p><p>فتأويـل الآية إذًا
  علـى ما اخترنا من القراءة: وما تفعل هذه الأمة من خير، وتعمل من عمل لله فـيه رضا
  فلن يكفرهم الله ذلك؛ يعنـي بذلك: فلن يبطل الله ثواب عملهم ذلك، ولا يدعهم بغير جزاء
  منه لهم علـيه، ولكنه يجزل لهم الثواب علـيه، ويُسنـي لهم الكرامة والـجزاء.</p><p>وقد
  دللنا علـى معنى الكفر مضى قبل بشواهده، وأن أصله تغطية الشيء، فكذلك ذلك فـي قوله:
  { فَلَنْ يُكْفَروهُ }: فلن يغطي علـى ما فعلوا من خير، فـيتركوا بغير مـجازاة، ولكنهم
  يشكرون علـى ما فعلوا من ذلك، فـيجزل لهم الثواب فـيه.</p><p>وبنـحو ما قلنا فـي ذلك
  من التأويـل تأوّل ذلك من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: «وَما تَفْعَلُوا مِنْ خَيْرٍ فَلَنْ تُكْفَرُوهُ»
  يقول: لن يضلّ عنكم.</p><p>حُدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع،
  بـمثله.</p><p>وأما قوله: { وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ } فإنه يقول تعالـى
  ذكره: والله ذو علـم بـمن اتقاه بطاعته، واجتناب معاصيه، وحافظ أعمالهم الصالـحة حتـى
  يثـيبهم علـيها، ويجازيهم بها. تبشيراً منه لهم جلّ ذكره فـي عاجل الدنـيا، وحضًّا
  لهم علـى التـمسك بـالذي هم علـيه من صالـح الأخلاق التـي ارتضاها لهم.</p>"
