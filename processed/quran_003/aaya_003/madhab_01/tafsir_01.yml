meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول جلّ ثناؤه: يا مـحمد إن ربك وربّ عيسى ورب كل شيء، هو الرب الذي أنزل
  علـيك { الكِتَـابَ } يعنـي بـالكتاب: القرآن. { بالحَقّ } يعنـي بـالصدق فـيـما اختلف
  فـيه أهل التوراة والإنـجيـل، وفـيـما خالفك فـيه مـحاجوك من نصارى أهل نـجران، وسائر
  أهل الشرك غيرهم. { مُصَدّقاً لّمَا بَيْنَ يَدَيْهِ } يعنـي بذلك القرآن، أنه مصدّق
  لـما كان قبله من كتب الله التـي أنزلها علـى أنبـيائه ورسله، ومـحقق ما جاءت به رسل
  الله من عنده، لأن منزل جميع ذلك واحد، فلا يكون فـيه اختلاف، ولو كان من عند غيره
  كان فـيه اختلاف كثـير.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد: { مُصَدّقاً لّمَا بَيْنَ يَدَيْهِ } قال: لـما قبله من كتاب أو رسول.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { مُصَدّقاً
  لّمَا بَيْنَ يَدَيْهِ } لـما قبله من كتاب أو رسول.</p><p>حدثنـي مـحمد بن حميد، قال:
  ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن مـحمد بن جعفر بن الزبـير: { نَزَّلَ عَلَيْكَ
  الكِتَـابَ بِالحَقّ } أي بـالصدق فـيـما اختلفوا فـيه.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { نَزَّلَ عَلَيْكَ الكِتَـابَ بالحَقّ مُصَدّقاً لّمَا
  بَيْنَ يَدَيْهِ } يقول: القرآن مصدّقا لـما بـين يديه من الكتب التـي قد خـلت قبله.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنـي ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { نَزَّلَ
  عَلَيْكَ الكِتَـابَ بِالحَقّ مُصَدّقاً لّمَا بَيْنَ يَدَيْهِ } يقول: مصدّقا لـما
  قبله من كتاب ورسول.</p><p>القول فـي تأويـل قوله تعالى: { وَأَنزَلَ التَّوْرَاةَ
  والإنجِيلَ مِنْ قَبْلُ هُدًى للنَّاسِ }.</p><p>يعنـي بذلك جل ثناؤه: وأنزل التوراة
  علـى موسى، والإنـجيـل علـى عيسى. { مِن قَبْلُ } يقول: من قبل الكتاب الذي نزّله علـيك.
  ويعنـي بقوله: { هُدًى للنَّاسِ } بـيانا للناس من الله، فـيـما اختلفوا فـيه من توحيد
  الله وتصديق رسله، ومفـيداً يا مـحمد أنك نبـيـي ورسولـي، وفـي غير ذلك من شرائع دين
  الله. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَأَنزَلَ
  التَّوْرَاةَ وَالإنجِيلَ مِن قَبْلُ هُدًى للنَّاسِ } هما كتابـان أنزلهما الله، فـيـما
  بـيان من الله، وعصمة لـمن أخذ به وصدق به وعمل بـما فـيه.</p><p>حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَأَنزَلَ التَّوْرَاةَ وَالإنجِيلَ
  } التوراة علـى موسى، والإنـجيـل علـى عيسى، كما أنزل الكتب علـى من كان قبلهما.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَأَنزَلَ الفُرْقَانَ }.</p><p>يعنـي جل ثناؤه بذلك: وأنزل
  الفصل بـين الـحقّ والبـاطل، فـيـما اختلفت فـيه الأحزاب وأهل الـملل فـي أمر عيسى
  وغيره. وقد بـينا فـيـما مضى أن الفُرقان إنـما هو الفُعلان من قولهم: فرق الله بـين
  الـحقّ والبـاطل يفصل بـينهما بنصره بـالـحق علـى البـاطل؛ إما بـالـحجة البـالغة،
  وإما بـالقهر والغلبة بـالأيدي والقوّة.</p><p>وبـما قلنا فـي ذلك قال أهل التأويـل،
  غير أن بعضهم وجه تأويـله إلـى أنه فصل بـين الـحق والبـاطل فـي أمر عيسى، وبعضهم إلـى
  أنه فصل بـين الـحق والبـاطل فـي أحكام الشرائع. ذكر من قال: معناه: الفصل بـين الـحقّ
  والبـاطل فـي أمر عيسى والأحزاب:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  عن مـحمد بن جعفر بن الزبـير: { وَأَنزَلَ الفُرْقَانَ } أي الفصل بـين الـحقّ والبـاطل،
  فـيـما اختلف فـيه الأحزاب من أمر عيسى وغيره.</p><p>ذكر من قال: معنى ذلك الفصل بـين
  الـحقّ والبـاطل فـي الأحكام وشرائع الإسلام:</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَأَنزَلَ الفُرْقَانَ } هو القرآن أنزله علـى مـحمد وفرق به
  بـين الـحقّ والبـاطل، فأحلّ فـيه حلاله، وحرّم فـيه حرامه، وشرع فـيه شرائعه، وحدّ
  فـيه حدوده، وفرض فـيه فرائضه، وبـين فـيه بـيانه، وأمر بطاعته، ونهى عن معصيته.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَأَنْزَلَ
  الفُرْقَانَ } قال: الفرقان: القرآن فرق بـين الـحقّ والبـاطل.</p><p>والتأويـل الذي
  ذكرناه عن مـحمد بن جعفر بن الزبـير فـي ذلك، أولـى بـالصحة من التأويـل الذي ذكرناه
  عن قتادة والربـيع، وأن يكون معنى الفرقان فـي هذا الـموضع: فصل الله بـين نبـيه مـحمد
  صلى الله عليه وسلم والذي حاجوه فـي أمر عيسى وفـي غير ذلك من أموره بـالـحجة البـالغة
  القاطعة عُذْرَهم وعُذْرَ نظرائهم من أهل الكفر بـالله.</p><p>وإنـما قلنا هذا القول
  أولـى بـالصواب، لأن إخبـار الله عن تنزيـله القرآن قبل إخبـاره عن تنزيـله التوراة
  والإنـجيـل فـي هذه الآية قد مضى بقوله: { نَزَّلَ عَلَيْكَ الكِتَـابَ بالحَقِّ مُصَدِّقاً
  لِمَا بَيْنَ يَدَيْهِ } ولا شك أن ذلك الكتاب هو القرآن لا غيره، فلا وجه لتكريره
  مرّة أخرى، إذ لا فـائدة فـي تكريره، لـيست فـي ذكره إياه وخبره عنه ابتداء.</p><p>القول
  فـي تأويـل قوله تعالـى: { إِنَّ الَّذِينَ كَفَرُوا بآياتِ اللَّهِ لَهُمْ عَذَابٌ
  شَدِيدٌ وَاللَّهُ عَزِيزٌ ذُو انْتِقام }.</p><p>يعنـي بذلك جل ثناؤه: إن الذين جحدوا
  أعلام الله وأدلته علـى توحيده وألوهته، وأن عيسى عبد له واتـخذوا الـمسيح إلها وربـا،
  أو ادّعوه لله ولدا، { لَهُمْ عَذَابٌ } من الله { شَدِيدٌ } يوم القـيامة، والذين
  كفروا هم الذين جحدوا آيات الله. وآيات الله: أعلام الله وأدلته وحُججه.</p><p>وهذا
  القول من الله عزّ وجلّ، يُنْبِىء عن معنى قوله: { وَأَنْزَلَ الفُرْقَانَ } أنه معنـيّ
  به الفصل الذي هو حجة لأهل الـحقّ علـى أهل البـاطل لأنه عقب ذلك بقوله: { إِنَّ الَّذِينَ
  كَفَرُوا بِآياتِ اللَّهِ } يعنـي: أن الذين جحدوا ذلك الفصل والفرقان الذي أنزله فرقاً
  بـين الـمـحقّ والـمبطل، { لهمْ عَذَابٌ شَدِيدٌ } وعيد من الله لـمن عاند الـحقّ بعد
  وضوحه له، وخالف سبـيـل الهدى بعد قـيام الـحجة علـيه.</p><p>ثم أخبرهم أنه عزيز فـي
  سلطانه لا يـمنعه مانع مـمن أراد عذابه منهم، ولا يحول بـينه وبـينه حائل، ولا يستطيع
  أن يعانده فـيه أحد، وأنه ذو انتقام مـمن جحد حججه وأدلته، بعد ثبوتها علـيه، وبعد
  وضوحها له ومعرفته بها.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن مـحمد بن جعفر بن
  الزبـير: { إِنَّ الَّذِينَ كَفَرُواْ بآيَـاتِ اللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ وَاللّهُ
  عَزِيزٌ ذُو انْتِقَام } أي أن الله منتقم مـمن كفر بآياته بعد علـمه بها، ومعرفته
  بـما جاء منه فـيها.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع: { إِنَّ الَّذِينَ كَفَرُواْ بِآيَـاتِ اللَّهِ لَهُمْ عَذَابٌ
  شَدِيدٌ واللَّهُ عَزِيزٌ ذُو انتِقَام }.</p>"
