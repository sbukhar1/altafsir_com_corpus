text: '<p>يعني بذلك جلّ ثناؤه: أولئك لهم عذاب عظيم في يوم تبيضّ وجوه وتسودّ وجوه.
  وأما قوله: { فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ بَعْدَ إِيمَـٰنِكُمْ
  } فإن معناه: فأما الذين اسودّت وجوههم، فـيقال لهم: { أَكْفَرْتُمْ بَعْدَ إِيمَـٰنِكُمْ
  فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ }. ولا بدّ لـ «أمّا» من جواب بـالفـاء،
  فلـما أسقط الـجواب سقطت الفـاء معه، وإنـما جاز ترك ذكر «فـيقال» لدلالة ما ذكر من
  الكلام علـيه. وأما معنى قوله جلّ ثناؤه: { أَكْفَرْتُمْ بَعْدَ إِيمَـٰنِكُمْ } فإن
  أهل التأويـل اختلفوا فـيـمن عُنـي به، فقال بعضهم: عُنـي به أهل قبلتنا من الـمسلـمين.
  ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ }... الآية، لقد كفر أقوام بعد إيـمانهم
  كما تسمعون، ولقد ذكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول:</p><p class="hadith">
  " وَالَّذِي نَفْسُ مُـحَمَّدٍ بِـيَدِهِ، لَـيَرِدَنَّ عَلـيَّ الـحَوْضَ مِـمَّنْ
  صَحِبَنَـي أقْوَامٌ، حتـى إذَا رُفِعُوا إلـيَّ ورأيْتُهُمْ اخْتُلِـجُوا دُونِـي،
  فلأَقُولَنَّ رَبّ أصحابِـي أصحَابِـي، فَلَـيُقالَنَّ إنَّكَ لا تَدْرِي ما أحْدَثُوا
  بَعْدَكَ " </p><p>وقوله: { وَأَمَّا ٱلَّذِينَ ٱبْيَضَّتْ وُجُوهُهُمْ فَفِى رَحْمَةِ
  ٱللَّهِ } هؤلاء أهل طاعة الله والوفـاء بعهد الله، قال الله عز وجل: { فَفِى رَحْمَةِ
  ٱللَّهِ هُمْ فِيهَا خَـٰلِدُونَ }.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن
  الـمفضل، قال: ثنا أسبـاط، عن السديّ: { يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ
  فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ بَعْدَ إِيمَـٰنِكُمْ فَذُوقُواْ
  ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ } فهذا من كفر من أهل القبلة حين اقتتلوا.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن حماد بن سلـمة والربـيع بن صبـيح، عن أبـي مـجالد، عن
  أبـي أمامة: { فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ بَعْدَ إِيمَـٰنِكُمْ
  } قال: هم الـخوارج.</p><p>وقال آخرون: عنى بذلك كل من كفر بـالله بعد الإيـمان الذي
  آمن حين أخذ الله من صلب آدم ذريته وأشهدهم علـى أنفسهم بـما بـين فـي كتابه. ذكر من
  قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا علـيّ بن الهيثم، قال: أخبرنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع، عن أبـي العالـية، عن أبـيّ بن كعب، فـي قوله: { يَوْمَ تَبْيَضُّ
  وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ } قال: صاروا يوم القـيامة فريقـين، فقال لـمن اسودّ وجهه
  وعيرهم: { أَكْفَرْتُمْ بَعْدَ إِيمَـٰنِكُمْ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ
  تَكْفُرُونَ } قال: هو الإيـمان الذي كان قبل الاختلاف فـي زمان آدم، حين أخذ منهم
  عهدهم وميثاقهم، وأقرّوا كلهم بـالعبودية، وفطرهم علـى الإسلام، فكانوا أمة واحدة مسلـمين،
  يقول: أكفرتـم بعد إيـمانكم، يقول بعد ذلك الذي كان فـي زمان آدم، وقال فـي الآخرين:
  الذين استقاموا علـى إيـمانهم ذلك، فأخـلصوا له الدين والعمل، فبـيض الله وجوههم، وأدخـلهم
  فـي رضوانه وجنته.</p><p>وقال آخرون: بل الذين عنوا بقوله: { أَكْفَرْتُمْ بَعْدَ إِيمَـٰنِكُمْ
  }: الـمنافقون. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي،
  عن عبـاد، عن الـحسن: { يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ }... الآية،
  قال: هم الـمنافقون كانوا أعطوا كلـمة الإيـمان بألسنتهم، وأنكروها بقلوبهم وأعمالهم.</p><p>وأولـى
  الأقوال التـي ذكرناها فـي ذلك بـالصواب القول الذي ذكرناه عن أبـيّ بن كعب أنه عنى
  بذلك جميع الكفـار، وأن الإيـمان الذي يوبخون علـى ارتدادهم عنه، هو الإيـمان الذي
  أقرّوا به يوم قـيـل لهم: { أَلَسْتَ بِرَبِّكُمْ قَالُواْ بَلَىٰ شَهِدْنَا }. وذلك
  أن الله جلّ ثناؤه جعل جميع أهل الآخرة فريقـين: أحدهما سوداء وجوهه، والآخر بـيضاء
  وجوهه، فمعلوم إذ لـم يكن هنالك إلا هذان الفريقان أن جميع الكفـار داخـلون فـي فريق
  من سوّد وجهه، وأن جميع الـمؤمنـين داخـلون فـي فريق من بـيض وجهه، فلا وجه إذاً لقول
  قائل عنى بقوله: { أَكْفَرْتُمْ بَعْدَ إِيمَـٰنِكُمْ } بعض الكفـار دون بعض، وقد عمّ
  الله جلّ ثناؤه الـخبر عنهم جميعهم، وإذا دخـل جميعهم فـي ذلك ثم لـم يكن لـجميعهم
  حالة آمنوا فـيها، ثم ارتدوا كافرين بعد إلا حالة واحدة، كان معلوماً أنها الـمرادة
  بذلك.</p><p>فتأويـل الآية إذاً: أولئك لهم عذاب عظيـم فـي يوم تبـيضّ وجوه قوم، وتسودّ
  وجوه آخرين؛ فأما الذين اسودّت وجوههم، فـيقال: أجحدتـم توحيد الله وعهده وميثاقه الذي
  واثقتـموه علـيه، بأن لا تشركوا به شيئاً، وتـخـلصوا له العبـادة بعد إيـمانكم، يعنـي:
  بعد تصديقكم به، { فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ } يقول: بـما
  كنتـم تـجحدون فـي الدنـيا ما كان الله قد أخذ ميثاقكم بـالإقرار به والتصديق؛ وأما
  الذين ابـيضت وجوههم مـمن ثبت علـى عهد الله وميثاقه، فلـم يبدل دينه، ولـم ينقلب علـى
  عقبـيه بعد الإقرار بـالتوحيد، والشهادة لربه بـالألوهة، وأنه لا إله غيره { فَفِى
  رَحْمَةِ ٱللَّهِ } يقول: فهم فـي رحمة الله، يعنـي فـي جنته ونعيـمها، وما أعدّ الله
  لأهلها فـيها، { هُمْ فِيهَا خَـٰلِدُونَ } أي بـاقون فـيها أبداً بغير نهاية ولا غاية.</p>'
