text: '<p>{ مِيثَـٰقَ ٱلنَّبِيّيْنَ } فيه غير وجه: أحدها أن يكون على ظاهره من أخذ
  الميثاق على النبيين بذلك. والثاني أن يضيف الميثاق إلى النبيين إضافته إلى الموثق
  لا إلى الموثق عليه، كما تقول ميثاق الله وعهد الله، كأنه قيل: وإذ أخذ الله الميثاق
  الذي وثقه الأنبياء على أممهم، والثالث: أن يراد ميثاق أولاد النبيين وهم بنو إسرائيل
  على حذف المضاف. والرابع: أن يراد أهل الكتاب وأن يرد على زعمهم تهكماً بهم، لأنهم
  كانوا يقولون: نحن أولى بالنبوة من محمد لأنا أهل الكتاب ومنا كان النبيون. وتدل عليه
  قراءة أبيّ وابن مسعود: «وإذا أخذ الله ميثاق الذين أوتوا الكتاب» واللام في { لَمَا
  ءاتَيْتُكُم } لام التوطئة لأن أخذ الميثاق في معنى الاستحلاف وفي لتؤمنن لام جواب
  القسم، و «ما» يحتمل أن تكون المتضمنة لمعنى الشرط، ولتؤمنن سادّ مسدّجواب القسم والشرط
  جميعاً وأن تكون موصولة بمعنى: للذي آتيتكموه لتؤمنن به. وقريء: «لما آتيناكم» وقرأ
  حمزة: «لما آتيتكم». بكسر اللام ومعناه: لأجل إيتائي إياكم بعض الكتاب والحكمة؛ ثم
  لمجيء رسول مصدّق لما معكم لتؤمنن به. على أن «ما» مصدرية، والفعلان معها أعني «آتيتكم»
  و «جاءكم» في معنى المصدرين، واللام داخلة للتعليل على معنى: أخذ الله ميثاقهم لتؤمنن
  بالرسول ولتنصرنه، لأجل أني آتيتكم الحكمة، وأن الرسول الذي آمركم بالإيمان به ونصرته
  موافق لكم غير مخالف. ويجوز أن تكون «ما» موصولة. فإن قلت: كيف يجوز ذلك والعطف على
  آتيتكم وهو قوله: { ثُمَّ جَاءكُمْ } لا يجوز أن يدخل تحت حكم الصفة، لأنك لا تقول:
  للذي جاءكم رسول مصدق لما معكم؟ قلت: بلى لأنّ ما معكم في معنى ما آتيتكم، فكأنه قيل:
  للذي آتيكموه وجاءكم رسول مصدق له. وقرأ سعيد بن جبير «لما» بالتشديد، بمعنى حين آتيتكم
  بعض الكتاب والحكمة. ثم جاءكم رسول مصدق له وجب عليكم الإيمان به ونصرته. وقيل: أصله
  لمن ما، قاستثقلوا اجتماع ثلاث ميمات وهي الميمان والنون المنقلبة ميما بإدغامها في
  الميم، فحذفوا إحداها فصارت لما. ومعناه: لمن أجل ما آتيتكم لتؤمنن به، وهذا نحو من
  قراءة حمزة في المعنى { إِصْرِى } عهدي. وقرىء: «أصرى» بالضم. وسمي إصراً، لأنه مما
  يؤصر، أي يشدّ ويعقد. ومنه الإصار، الذي يعقد به. ويجوز أن يكون المضموم لغة في أصر،
  كعبر وعبر، وأن يكون جمع إصار { فَٱشْهَدُواْ } فليشهد بعضكم على بعض بالإقرار { وَأَنَاْ
  عَلَىٰ ذٰلِكُمْ } من إقراركم وتشاهدكم { مّنَ ٱلشَّـٰهِدِينَ } وهذا توكيد عليهم وتحذير
  من الرُّجوع إذا علموا بشهادة الله وشهادة بعضهم على بعض. وقيل: الخطاب للملائكة {
  فَمَنْ تَوَلَّىٰ بَعْدَ ذٰلِكَ } الميثاق والتوكيد { فَأُوْلَـئِكَ هُمُ ٱلْفَـٰسِقُونَ
  } أي المتمردون من الكفار دخلت همزة الإنكار على الفاء العاطفة جملة على جملة.</p><p>والمعنى:
  فأولئك هم الفاسقون فغير دين الله يبغون، ثم توسطت الهمزة بينهما. ويجوز أن يعطف على
  محذوف تقديره { أ } يتولون { فَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ } وقدم المفعول الذي
  هو غير دين الله على فعله لأنه أهم من حيث أنّ الإنكار الذي هو معنى الهمزة متوجه إلى
  المعبود بالباطل. وروي:</p><p>(178) أن أهل الكتاب اختصموا إلى رسول الله صلى الله
  عليه وسلم فيما اختلفوا فيه من دين إبراهيم عليه السلام؛ وكل واحد من الفريقين ادعى
  أنه أولى به، فقال صلى الله عليه وسلم: «كلا الفريقين بريء من دين إبراهيم» فقالوا:
  ما نرضى بقضائك ولا نأخذ بدينك. فنزلت: وقرىء: «يبغون»، بالياء: «وترجعون» بالتاء وهي
  قراءة أبي عمرو، لأنّ الباغين هم المتولون، والراجعون جميع الناس. وقرئا بالياء معاً،
  وبالتاء معاً { طَوْعاً } بالنظر في الأدلة والإنصاف من نفسه { وَكَرْهًا } بالسَّيف،
  أو بمعاينة ما يلجىء إلى الإسلام كنتق الجبل على بني إسرائيل، وإدراك الغرق فرعون،
  والإشفاء على الموت</p><p class="quran">فَلَمَّا رَأَوْاْ بَأْسَنَا قَالُواْ ءامَنَّا
  بِٱللَّهِ وَحْدَهُ</p><p>[غافر: 84] وانتصب طوعاً وكرها على الحال، بمعنى طائعين ومكرهين.</p>'
