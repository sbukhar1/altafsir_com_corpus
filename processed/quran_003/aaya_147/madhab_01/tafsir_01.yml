text: '<p>يعني تعالى ذكره بقوله: { وَمَا كَانَ قَوْلَهُمْ }: وما كان قول الربيين.
  والهاء والـميـم من ذكر أسماء الربيين. { إِلاَّ أَن قَالُواْ } يعني ما كان لهم قول
  سوى هذا القول إذ قتل نبيهم. وقوله: { ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا } يقول: لم
  يعتصموا إذ قتل نبـيهم إلا بـالصبر على ما أصابهم، ومـجاهدة عدوّهم، وبمسألة ربهم الـمغفرة
  والنصر علـى عدوّهم. ومعنى الكلام: { وَمَا كَانَ قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا
  ٱغْفِرْ لَنَا ذُنُوبَنَا }. وأما الإسراف: فإنه الإفراط فـي الشيء، يقال منه: أسرف
  فلان فـي هذا الأمر إذا تـجاوز مقداره فأفرط، ومعناه ههنا: اغفر لنا ذنوبنا الصغار
  منها وما أسرفنا فـيه منها فتـخطينا إلـى العظام. وكان معنى الكلام: اغفر لنا ذنوبنا،
  الصغائر منها والكبـائر. كما:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد، عن ابن عبـاس فـي قول الله: { وَإِسْرَافَنَا فِى أَمْرِنَا
  } قال: خطايانا.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَإِسْرَافَنَا فِى أَمْرِنَا }: خطايانا وظلـمنا أنفسنا.</p><p>حدثت
  عن الـحسين، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد الله بن سلـيـمان، قال: سمعت الضحاك
  فـي قوله: { وَإِسْرَافَنَا فِى أَمْرِنَا } يعنـي: الـخطايا الكبـار.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو تـميـلة، عن عبـيد بن سلـيـمان، عن الضحاك
  بن مزاحم، قال: الكبـائر.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، قال: قال ابن عبـاس: { وَإِسْرَافَنَا فِى أَمْرِنَا } قال: خطايانا.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { وَإِسْرَافَنَا فِى أَمْرِنَا } يقول: خطايانا.</p><p>وأما قوله: { وَثَبّتْ
  أَقْدَامَنَا } فإنه يقول: اجعلنا مـمن يثبت لـحرب عدوّك وقتالهم، ولا تـجعلنا مـمن
  ينهزم فـيفرّ منهم، ولا يثبت قدمه فـي مكان واحد لـحربهم. { وَٱنصُرْنَا عَلَى ٱلْقَوْمِ
  ٱلْكَـٰفِرِينَ } يقول: وانصرنا علـى الذين جحدوا وحدانـيتك ونبوّة نبـيك. وإنـما هذا
  تأنـيب من الله عزّ وجلّ عبـاده الذين فرّوا عن العدوّ يوم أحد وتركوا قتالهم، وتأديب
  لهم، يقول الله عزّ وجلّ: هلا فعلتـم إذ قـيـل لكم: قتل نبـيكم، كما فعل هؤلاء الربـيون،
  الذين كانوا قبلكم من أتبـاع الأنبـياء، إذ قتلت أنبـياؤهم، فصبرتـم لعدوكم صبرهم،
  ولـم تضعفوا وتستكينوا لعدوكم، فتـحاولوا الارتداد علـى أعقابكم، كما لـم يضعف هؤلاء
  الربـيون ولـم يستكينوا لعدوّهم، وسألتـم ربكم النصر والظفر كما سألوا، فـينصركم الله
  علـيهم كما نصروا، فإن الله يحبّ من صبر لأمره وعلـى جهاد عدوّه، فـيعطيه النصر والظفر
  علـى عدوّه. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَمَا كَانَ
  قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِى
  أَمْرِنَا وَثَبّتْ أَقْدَامَنَا وٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ }: أي
  فقولوا كما قالوا، واعلـموا أنـما ذلك بذنوب منكم، واستغفروا كما استغفروا، وامضوا
  علـى دينكم كما مضوا علـى دينهم، ولا ترتدّوا علـى أعقابكم راجعين، واسألوه كما سألوه
  أن يثبت أقدامكم، واستنصروه كما استنصروه علـى القوم الكافرين.</p><p>فكل هذا من قولهم
  قد كان وقد قتل نبـيهم، فلـم يفعلوا كما فعلتـم.</p><p>والقراءة التـي هي القراءة فـي
  قوله: { وَمَا كَانَ قَوْلَهُمْ } النصب لإجماع قراء الأمصار علـى ذلك نقلاً مستفـيضاً
  وراثة عن الـحجة. وإنـما اختـير النصب فـي القول، لأن «إلا أن» لا تكون إلا معرفة،
  فكانت أولـى بأن تكون هي الاسم دون الأسماء التـي قد تكون معرفة أحياناً ونكرة أحياناً،
  ولذلك اختـير النصب فـي كل اسم ولـي «كان» إذا كان بعده «أن» الـخفـيفة، كقوله:</p><p
  class="quran">فَمَا كَانَ جَوَابَ قَوْمِهِ إِلاَّ أَن قَالُواْ ٱقْتُلُوهُ أَوْ حَرِّقُوهُ</p><p>[العنكبوت:
  24] وقوله:</p><p class="quran">ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ إِلاَّ أَن قَالُواْ</p><p>[الأنعام:
  23]. فأما إذا كان الذي يـلـي كان اسماً معرفة، والذي بعده مثله، فسواء الرفع والنصب
  فـي الذي ولـي «كان»، فإن جعلت الذي ولـي «كان» هو الاسم رفعته ونصبت الذي بعده، وإن
  جعلت الذي ولـي «كان» هو الـخبر نصبته ورفعت الذي بعده، وذلك كقوله جلّ ثناؤه:</p><p
  class="quran">ثُمَّ كَانَ عَاقِبَةَ ٱلَّذِينَ أَسَاءُواْ ٱلسُّوۤأَىٰ</p><p>[الروم:
  10] إن جعلت «العاقبة» الاسم رفعتها، وجعلت «السوأى» هي الـخبر منصوبة، وإن جعلت «العاقبة»
  الـخبر نصبت، فقلت: وكان عاقبة الذين أساؤوا السوأى، وجعلت السوأى هي الاسم، فكانت
  مرفوعة، وكما قال الشاعر:</p><p class="poetry_or_grammar">لقدْ عَلِـمَ الأقوَامُ
  ما كانَ دَاءَها</p><p class="poetry_or_grammar">بَثهْلانَ إلا الـخِزْيُ مِـمَّنْ
  يَقُودُها</p><p>رُوى أيضاً: «ما كان داؤها بثهلان إلا الـخزيَ»، نصبـاً ورفعاً، علـى
  ما قد بـينت، ولو فعل مثل ذلك مع «أن» كان جائزاً، غير أن أفصح الكلام ما وصفت عند
  العرب.</p>'
