text: '<p>يعني بذلك جل ثناؤه: إن الله اجتبى آدم ونوحاً، واختارهما لدينهما، { وآلَ
  إِبْرَاهِيمَ وآلَ عِمْرَانَ } لدينهم الذي كانوا علـيه، لأنهم كانوا أهل الإسلام.
  فأخبر الله عزّ وجلّ أنه اختار دين من ذكرنا علـى سائر الأديان التي خالفته. وإنما
  عنى بآل إبراهيم وآل عمران المؤمنـين.</p><p>وقد دللنا على أن آل الرجل أتبـاعه وقومه
  ومن هو علـى دينه. وبـالذي قلنا فـي ذلك روي القول عن ابن عبـاس أنه كان يقوله.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس قوله:
  { إِنَّ ٱللَّهَ ٱصْطَفَى آدَمَ وَنُوحًا وَءالَ إِبْرٰهِيمَ وَءالَ عِمْرٰنَ عَلَى
  ٱلْعَـٰلَمِينَ } قال: هم الـمؤمنون من آل إبراهيـم وآل عمران وآل ياسين وآل مـحمد،
  يقول الله عزّ وجلّ:</p><p class="quran">إِنَّ أَوْلى ٱلنَّاسِ بِإِبْرَٰهِيمَ للَّذِينَ
  ٱتَّبَعُوهُ</p><p>[آل عمران: 68] وهم الـمؤمنون.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة قوله: { إِنَّ ٱللَّهَ ٱصْطَفَى آدَمَ وَنُوحًا وَءالَ إِبْرٰهِيمَ
  وَءالَ عِمْرٰنَ عَلَى ٱلْعَـٰلَمِينَ } رجلان نبـيان اصطفـاهما الله علـى العالـمين.</p><p>حدثنا
  الـحسن بن يحيـى قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { إِنَّ
  ٱللَّهَ ٱصْطَفَى آدَمَ وَنُوحًا وَءالَ إِبْرٰهِيمَ وَءالَ عِمْرٰنَ عَلَى ٱلْعَـٰلَمِينَ
  } قال: ذكر الله أهل بـيتـين صالـحين ورجلـين صالـحين ففضلهم علـى العالـمين، فكان
  مـحمد من آل إبراهيـم.</p><p>حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال:
  ثنا عبـاد، عن الـحسن فـي قوله: { إِنَّ ٱللَّهَ ٱصْطَفَى آدَمَ وَنُوحًا وَءالَ إِبْرٰهِيمَ
  } إلـى قوله:</p><p class="quran">وَٱللَّهُ سَمِيعٌ عَلِيمٌ</p><p>[آل عمران: 34]
  قال: فضلهم الله علـى العالـمين بـالنبوة علـى الناس كلهم كانوا هم الأنبـياء الأتقـياء
  الـمطيعين لربهم.</p>'
