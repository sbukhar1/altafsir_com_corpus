text: '<p>أمرهم بألا يتوكلوا إلا عليه ولا يفوّضوا أمورهم إلا إليه ثم ذكرهم ما يوجب
  عليهم التوكل مما يسر لهم من الفتح يوم بدر وهم في حالة قلة وذلة. والأذلة: جمع قلة
  والذلان جمع الكثرة. وجاء بجمع القلة ليدل على أنهم على ذلتهم كانوا قليلاً، وذلتهم،
  ما كان بهم من ضعف الحال وقلة السلاح والمال والمركوب، وذلك أنهم خرجوا على النواضح
  يعتقب النفر منهم على البعير الواحد وما كان معهم إلا فرس واحد. وقلتهم أنهم كانوا
  ثلثمائة وبضعة عشر، وكان عدوّهم في حال كثرة زهاء ألف مقاتل ومعهم مائة فرس والشَّكَّة
  والشَّوْكة. وبدر: اسم ماء بين مكة والمدينة كان لرجل يسمى بدراً فسمي به { فَٱتَّقُواْ
  ٱللَّهَ } في الثبات مع رسوله { لَعَلَّكُمْ تَشْكُرُونَ } بتقواكم ما أنعم به عليكم
  من نصرته. أو لعلكم ينعم الله عليكم نعمة أخرى تشكرونها، فوضع الشكر موضع الإنعام لأنه
  سبب له { إِذْ تَقُولُ } ظرف لنصركم، على أن يقول لهم ذلك يوم بدر، أو بدل ثان من {
  وإِذْ غَدَوْتَ } على أن يقوله لهم يوم أحد. فإن قلت: كيف يصح أن يقول لهم يوم أحد
  ولم تنزل فيه الملائكة؟ قلت: قاله لهم مع اشتراط الصبر والتقوى(عليهم)، فلم يصبروا
  عن الغنائم ولم يتقوا، حيث خالفوا أمر رسول الله صلى الله عليه وسلم، فلذلك لم تنزل
  الملائكة؛ ولو تموا على ما شرط عليهم لنزلت. وإنما قدم لهم الوعد بنزول الملائكة لتقوى
  قلوبهم ويعزموا على الثبات ويثقوا بنصر الله. ومعنى { أَلَنْ يَكْفِيكُمْ } إنكار أن
  لا يكفيهم الإمداد بثلاثة آلاف من الملائكة. وإنما جيء بلن الذي هو لتأكيد النفي، للإشعار
  بأنهم كانوا لقلتهم وضعفهم وكثرة عدوّهم وشوكته كالآيسين من النصر. و { بَلَىٰ } إيجاب
  لما بعد لن، بمعنى: بل يكفيكم الإمداد بهم، فأوجب الكفاية ثم قال: { وإِن تَصْبِرُواْ
  وَتَتَّقُواْ } يمددكم بأكثر من ذلك العدد مسوّمين للقتال { وَيَأْتُوكُمْ } يعني المشركين
  { مّن فَوْرِهِمْ هَـٰذَا } من قولك: قفل من غزوته وخرج من فوره إلى غزوة أخرى، وجاء
  فلان ورجع من فوره. ومنه قول أبي حنيفة رحمه الله: الأمر على الفور لا على التراخي،
  وهو مصدر من: فارت القدر، إذا غلت، فاستعير للسرعة، ثم سميت به الحالة التي لا ريث
  فيها ـ ولا تعريج على شيء من صاحبها؛ فقيل: خرج من فوره، كما تقول: خرج من ساعته، لم
  يلبث. والمعنى: أنهم إن يأتوكم من ساعتهم هذه { يُمْدِدْكُمْ رَبُّكُمْ } بالملائكة
  في حال إتيانهم لا يتأخر نزولهم عن إتيانهم، يريد: أنّ الله يعجل نصرتكم وييسر فتحكم
  إن صبرتم واتقيتم. وقرىء: «منزلين» بالتشديد. «ومنزلين» بكسر الزاي، بمعنى: منزلين
  النصر.</p><p>و { مُسَوّمِينَ } بفتح الواو وكسرها. بمعنى: معلمين. ومعلمين أنفسهم
  أو خيلهم. قال الكلبي: معلمين بعمائم صفر مرخاة على أكتافهم. وعن الضحاك: معلمين بالصوف
  الأبيض في نواصي الدواب وأذنابها. وعن مجاهد: مجزوزة أذناب خيلهم. وعن قتادة: كانوا
  على خيل بلق. وعن عروة بن الزبير: كانت عمامة الزبير يوم بدر صفراء، فنزلت الملائكة
  كذلك، وعن رسول الله صلى الله عليه وسلم أنه قال لأصحابه:</p><p>(205)</p><p class="hadith">
  " تسوّموا فإنّ الملائكة قد تسوّمت ". </p><p>{ وَمَا جَعَلَهُ ٱللَّهُ } الهاء لأن
  يمدكم. أي: وما جعل الله إمدادكم بالملائكة إلا بشارة لكم بأنكم تنصرْمَئِنَِّ قُلُوبُكُمْ
  به } كما كانت السكينة لبني إسرائيل بشارة بالنصر وطمأنينة قلوبهم { وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ } لا من عند المقاتلة إذا تكاثروا، ولا من عند الملائكة
  والسكينة، ولكن ذلك مما يقوي به الله رجاء النصرة والطمع في الرحمة، ويربط به على قلوب
  المجاهدين { ٱلْعَزِيزُ } الذي لا يغالب في حكمه { ٱلْحَكِيمُ } الذي يعطي النصر ويمنعه
  لما يرى من المصلحة { لِيَقْطَعَ طَرَفاً مّنَ ٱلَّذِينَ كَفَرُواْ } ليهلك طائفة منهم
  بالقتل والأسر، وهو ما كان يوم بدر من قتل سبعين وأسر سبعين من رؤساء قريش وصناديدهم
  { أَوْ يَكْبِتَهُمْ } أو يخزيهم ويغيظهم بالهزيمة { فَيَنقَلِبُواْ خَائِبِينَ } غير
  ظافرين بمبتغاهم.ونحوه</p><p class="quran">وَرَدَّ ٱللهُ ٱلَّذِينَ كَفَرُواْ بِغَيْظِهِمْ
  لَمْ يَنَالُواْ خَيْراً</p><p>[الأحزاب: 25] ويقال: كبته، بمعنى كبده إذا ضرب كبده
  بالغيظ والحرقة. وقيل في قول أبي الطيب:</p><p class="poetry_or_grammar">لأَكْبِتَ
  حَاسِداً وَأرى عَدُوًّا.</p><p>هومن الكبد والرئة، واللام المتعلقة بقوله: { وَلَقَدْ
  نَصَرَكُمُ ٱللَّهُ } أو بقوله: { وَمَا ٱلنَّصْرُ إِلاَّ مِنْ عِندِ ٱللَّهِ }  {
  أَوْ يَتُوبَ } عطف على ما قبله.</p>'
