text: "<p>يعنـي بذلك جلّ ثناؤه: أفغير دين الله تبغون يا معشر الـيهود، وله أسلـم من
  فـي السموات والأرض طوعاً وكرهاً، وإلـيه ترجعون، فإن ابتغوا غير دين الله يا مـحمد،
  فقل لهم: آمنا بـالله. فترك ذكر قوله: «فإن قالوا نعم»، وذكر قوله: «فإن ابتغوا غير
  دين الله»، لدلالة ما ظهر من الكلام علـيه.</p><p>وقوله: { قُلْ ءامَنَّا بِٱللَّهِ
  } يعنـي به: قل لهم يا مـحمد: صدّقنا بـالله أنه ربنا وإلٰهنا، لا إلٰه غيره، ولا نعبد
  أحداً سواه؛ { وَمَا أُنزِلَ عَلَيْنَا } يقول: وقل: وصدّقنا أيضاً بـما أنزل علـينا
  من وحيه وتنزيـله، فأقررنا به؛ { وَمَا أُنزِلَ عَلَىٰ إِبْرٰهِيمَ } يقول: وصدقنا
  أيضاً بـما أنزل علـى إبراهيـم خـلـيـل الله؛ { و } علـى ابنـيه { إِسْمَـٰعِيلَ وَإِسْحَـٰقَ
  } وابن ابنه { يَعْقُوبَ } وبـما أنزل علـى الأسبـاط، وهم ولد يعقوب الاثنا عشر، وقد
  بـينا أسماءهم بـما أغنى عن إعادته فـي هذا الـموضع. { وَمَا أُوتِىَ مُوسَىٰ وَعِيسَىٰ
  } يقول: وصدقنا أيضاً مع ذلك بـالذي أنزل الله علـى موسى وعيسى من الكتب والوحي، وبـما
  أنزل علـى النبـيـين من عنده. والذي آتـى الله موسى وعيسى، مـما أمر الله عزّ وجلّ
  مـحمداً بتصديقهما فـيه والإيـمان به التوراة التـي آتاها موسى، والإنـجيـل الذي أتاه
  عيسى. { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّنْهُمْ } يقول: لا نصدّق بعضهم ونكذّب بعضهم،
  ولا نؤمن ببعضهم ونكفر ببعضهم، كما كفرت الـيهود والنصارى ببعض أنبـياء الله، وصدّقت
  بعضاً، ولكنا نؤمن بجميعهم، ونصدّقهم. { وَنَحْنُ لَهُ مُسْلِمُونَ } يعنـي: ونـحن
  ندين لله بـالإسلام، لا ندين غيره، بل نتبرأ إلـيه من كل دين سواه، ومن كل ملة غيره.
  ويعنـي بقوله: { وَنَحْنُ لَهُ مُسْلِمُونَ }: ونـحن له منقادون بـالطاعة، متذللون
  بـالعبودية، مقرّون له بـالألوهة والربوبـية، وأنه لا إلٰه غيره. وقد ذكرنا الرواية
  بـمعنى ما قلنا فـي ذلك فـيـما مضى، وكرهنا إعادته.</p>"
