text: '<p>يعنـي بقوله جلّ ثناؤه: { وَدَّت }: تـمنت { طَائِفَةٌ } يعنـي جماعة { مّنْ
  أَهْلِ ٱلْكِتَـٰبِ } وهم أهل التوراة من الـيهود، وأهل الإنـجيـل من النصارى { لَوْ
  يُضِلُّونَكُمْ } يقول: لو يصدّونكم أيها الـمؤمنون عن الإسلام، ويردّونكم عنه إلـى
  ما هم علـيه من الكفر، فـيهلكونكم بذلك. والإضلال فـي هذا الـموضع: الإهلاك من قول
  الله عزّ وجلّ:</p><p class="quran">وَقَالُوۤاْ أَءِذَا ضَلَلْنَا فِي ٱلأَرْضِ أَءِنَّا
  لَفِي خَلْقٍ جَدِيدٍ</p><p>[السجده: 10] يعنـي: إذا هلكنا. ومنه قول الأخطل فـي هجاء
  جرير:</p><p class="poetry_or_grammar">كُنْتَ القَذَى فِـي مَوْجٍ أكْدَرَ مُزْبِدٍ</p><p
  class="poetry_or_grammar">قَذَفَ الأتِـيُّ بِهِ فَضَلَّ ضَلالا</p><p>يعنـي: هلك
  هلاكاً، وقول نابغة بنـي ذبـيان:</p><p class="poetry_or_grammar">[شع] حفآبَ مُضِلُّوهُ
  بِعَيْنٍ جَلِـيَّةٍ</p><p class="poetry_or_grammar">وغُودِرَ بـالـجَوْلانِ حَزْمٌ
  وَنائِلُ</p><p>يعنـي مهلكوه.</p><p>{ وَمَا يُضِلُّونَ إِلا أَنفُسَهُمْ }: وما يهلكون
  بـما يفعلونه من مـحاولتهم صدّكم عن دينكم أحداً غير أنفسهم، يعنـي بأنفسهم: أتبـاعهم
  وأشياعهم علـى ملتهم وأديانهم، وإنـما أهلكوا أنفسهم وأتبـاعهم بـما حاولوا من ذلك
  لاستـيجابهم من الله بفعلهم ذلك سخطه، واستـحقاقهم به غضبه ولعنته، لكفرهم بـالله،
  ونقضهم الـميثاق الذي أخذ الله علـيهم فـي كتابهم فـي اتبـاع مـحمد صلى الله عليه وسلم
  وتصديقه، والإقرار بنبوّته. ثم أخبر جلّ ثناءه عنهم أنهم يفعلون ما يفعلون، من مـحاولة
  صدّ الـمؤمنـين عن الهدى إلـى الضلالة، والردى علـى جهل منهم، بـما الله بهم مـحلّ
  من عقوبته، ومدّخر لهم من ألـيـم عذابه، فقال تعالـى ذكره: { وَمَا يَشْعُرُونَ } أنهم
  لا يضلون إلا أنفسهم بـمـحاولتهم إضلالكم أيها الـمؤمنون؛ ومعنى قوله: { وَمَا يَشْعُرُونَ
  }: وما يدرون ولا يعلـمون، وقد بـينا تأويـل ذلك بشواهده فـي غير هذا الـموضع فأغنى
  ذلك عن إعادته.</p>'
