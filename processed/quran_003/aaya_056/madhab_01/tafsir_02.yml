text: '<p>{ إِذْ قَالَ ٱللَّهُ } ظرف لخير الماكرين أو لمكر الله { إِنّي مُتَوَفّيكَ
  } أي مستوفي أجلك. معناه: إني عاصمك من أن يقتلك الكفار؛ ومؤخرك إلى أجل كتبته لك.
  ومميتك حتف أنفك لا قتيلاً بأيدهم { وَرَافِعُكَ إِلَىَّ } إلى سمائي ومقرّ ملائكتي
  { وَمُطَهّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ } من سوء جوارهم وخبث صحبتهم. وقيل متوفيك:
  قابضك من الأرض، من توفيت مالي على فلان إذا استوفيته: وقيل: مميتك في وقتك بعد النزول
  من السماء ورافعك الآن: وقيل: متوفي نفسك بالنوم من قوله:</p><p class="quran">وَٱلَّتِى
  لَمْ تَمُتْ فِى مَنَامِـهَا</p><p>[الزمر: 42] ورافعك وأنت نائم حتى لا يلحقك خوف،
  وتستيقظ وأنت في السماء آمن مقرب { فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ
  } يعلونهم بالحجة وفي أكثر الأحوال بها وبالسيف، ومتبعوه هم المسلمون لأنهم متبعوه
  في أصل الإسلام وإن اختلفت الشرائع دون الذين كذبوه وكذبوا عليه من اليهود والنصارى
  { فَأَحْكُمُ بَيْنَكُمْ } تفسير الحكم قوله: { فَأُعَذّبُهُمْ... فنوفيهم أُجُورَهُمْ
  } وقرىء «فيوفيهم» بالياء.</p>'
