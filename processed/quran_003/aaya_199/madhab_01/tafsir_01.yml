text: '<p>اختلف أهل التأويـل فـيـمن عنى بهذه الآية، فقال بعضهم: عنى بها أصحمة النـجاشي،
  وفـيه أنزلت. ذكر من قال ذلك:</p><p>حدثنا عصام بن زياد بن رواد بن الـجراح، قال: ثنا
  أبـي، قال: ثنا أبو بكر الهذلـي، عن قتادة، عن سعيد بن الـمسيب، عن جابر بن عبد الله:
  أن النبـي صلى الله عليه وسلم قال:</p><p class="hadith"> " اخْرُجُوا فَصَلُّوا علـى
  أخٍ لَكُم! " </p><p>فصلـى بنا، فكبر أربع تكبـيرات، فقال:</p><p class="hadith"> "
  هَذَا النَّـجاشِي أصَحمةُ " </p><p>، فقال الـمنافقون: انظروا هذا يصلـي علـى علـج
  نصرانـي لـم يره قط! فأنزل الله: { وَإِنَّ مِنْ أَهْلِ ٱلْكِتَـٰبِ لَمَن يُؤْمِنُ
  بِٱللَّهِ }.</p><p>حدثنا ابن بشار، قال: ثنا معاذ بن هشام، قال: ثنا أبـي، عن قتادة:
  أن النبـي صلى الله عليه وسلم قال:</p><p class="hadith"> " إنَّ أخاكُمْ النَّـجاشِيَّ
  قَدْ ماتَ فَصَلُّوا عَلَـيّه! " </p><p>قالوا: يصلي على رجل لـيس بـمسلـم؟ قال: فنزلت:
  { وَإِنَّ مِنْ أَهْلِ ٱلْكِتَـٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ وَمَا أُنزِلَ إِلَيْكُمْ
  وَمَا أُنزِلَ إِلَيْهِمْ خَـٰشِعِينَ للَّهِ } قال قتادة: فقالوا: فإنه كان لا يصلـي
  إلـى القبلة. فأنزل الله: { وَلِلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ
  فَثَمَّ وَجْهُ ٱللَّهِ }.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَإِنَّ مِنْ أَهْلِ ٱلْكِتَـٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ وَمَا أُنزِلَ إِلَيْكُمْ
  وَمَا أُنزِلَ إِلَيْهِمْ } ذكر لنا أن هذه الآية نزلت فـي النـجاشي وفـي ناس من أصحابه
  آمنوا بنبـي الله صلى الله عليه وسلم، وصدقوا به. قال: وذكر لنا أن نبـي الله صلى الله
  عليه وسلم استغفر للنـجاشي، وصلـى علـيه حين بلغه موته، قال لأصحابه:</p><p class="hadith">
  " صَلُّوا علـى أخٍ لَكُمْ قَدْ ماتَ بِغَيْرِ بِلادِكُم! " </p><p>فقال أناس من أهل
  النفـاق: يصلـي علـى رجل مات لـيس من أهل دينه! فأنزل الله هذه الآية: { وَإِنَّ مِنْ
  أَهْلِ ٱلْكِتَـٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ وَمَا أُنزِلَ إِلَيْكُمْ وَمَا أُنزِلَ
  إِلَيْهِمْ خَـٰشِعِينَ للَّهِ لاَ يَشْتَرُونَ بِـئَايَـٰتِ بٱللَّهِ ثَمَناً قَلِيلاً
  أُولَئِكَ لَهُمْ أجْرُهُمْ عِنْدَ رَبِّهِمْ إنَّ ٱللَّهَ سَرِيعُ ٱلحِسابِ }.</p><p>حدثنا
  الـحسن ن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  وَإِنَّ مِنْ أَهْلِ ٱلْكِتَـٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ وَمَا أُنزِلَ إِلَيْكُمْ
  وَمَا أُنزِلَ إِلَيْهِمْ } قال: نزلت فـي النـجاشي وأصحابه مـمن آمن بـالنبـي صلى
  الله عليه وسلم، واسم النـجاشي أصحمة.</p><p>حدثنا الـمثنى، قال: ثنا إسحاق، قال: قال
  عبد الرزاق، وقال ابن عيـينة: اسم النـجاشي بـالعربـية عطية.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، قال: لـما صلـى النبـي صلى الله عليه وسلم
  علـى النـجاشي، طعن فـي ذلك الـمنافقون، فنزلت هذه الآية: { وَإِنَّ مِنْ أَهْلِ ٱلْكِتَـٰبِ
  لَمَن يُؤْمِنُ بِٱللَّهِ }.</p><p>.. إلا آخر الآية.</p><p>وقال آخرون: بل عنى بذلك
  عبد الله بن سلام ومن معه. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: نزلت ـ يعنـي هذه الآية ـ فـي عبد الله بن سلام
  ومن معه.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي ابن زيد فـي قوله:
  { وَإِنَّ مِنْ أَهْلِ ٱلْكِتَـٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ وَمَا أُنزِلَ إِلَيْكُمْ
  وَمَا أُنزِلَ إِلَيْهِمْ }... الآية كلها، قال: هؤلاء يهود.</p><p>وقال آخرون: بل
  عنى بذلك: مسلـمة أهل الكتاب. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل عن ابن أبـي نـجيح، عن مـجاهد: { وَإِنَّ مِنْ أَهْلِ ٱلْكِتَـٰبِ
  لَمَن يُؤْمِنُ بِٱللَّهِ وَمَا أُنزِلَ إِلَيْكُمْ } من الـيهود والنصارى، وهم مسلـمة
  أهل الكتاب.</p><p>وأولـى هذه الأقوال بتأويـل الآية ما قاله مـجاهد، وذلك أن الله
  جلّ ثناؤه عمّ بقوله: { وَإِن مِّنْ أَهْلِ ٱلْكِتَـٰبِ } أهل الكتاب جميعاً، فلـم
  يخصص منهم النصارى دون الـيهود، ولا الـيهود دون النصارى، وإنـما أخبر أن من أهل الكتاب
  من يؤمن بـالله، وكلا الفريقـين، أعنـي الـيهود والنصارى، من أهل الكتاب.</p><p>فإن
  قال قائل: فما أنت قائل فـي الـخبر الذي رويت عن جابر وغيره أنها نزلت فـي النـجاشي
  وأصحابه؟ قـيـل: ذلك خبر فـي إسناده نظر، ولو كان صحيحاً لا شكّ فـيه لـم يكن لـما
  قلنا فـي معنى الآية بخلاف، وذلك أن جابراً ومن قال بقوله إنـما قالوا: نزلت فـي النـجاشي،
  وقد تنزل الآية فـي الشيء ثم يعمّ بها كلّ من كان فـي معناه. فـالآية وإن كانت نزلت
  فـي النـجاشي، فإن الله تبـارك وتعالـى قد جعل الـحكم الذي حكم به للنـجاشي حكماً لـجميع
  عبـاده الذين هم بصفة النـجاشي فـي اتبـاعهم رسول الله صلى الله عليه وسلم والتصديق
  بـما جاءهم به من عند الله، بعد الذي كانوا علـيه قبل ذلك من اتبـاع أمر الله فـيـما
  أمر به عبـاده فـي الكتابـين: التوراة والإنـجيـل. فإذا كان ذلك كذلك، فتأويـل الآية:
  وإن من أهل الكتاب التوراة والإنـجيـل لـمن يؤمن بـالله، فـيقرّ بوحدانـيته، وما أنزل
  إلـيكم أيها الـمؤمنون، يقول: وما أنزل إلـيكم من كتابه ووحيه، علـى لسان رسوله مـحمد
  صلى الله عليه وسلم، وما أنزل إلـيهم، يعنـي: وما أنزل علـى أهل الكتاب من الكتب، وذلك
  التوراة والإنـجيـل والزبور، خاشعين لله، يعنـي: خاضعين لله بـالطاعة، مستكينـين له
  بها متذللـين. كما:</p><p>حدثنا يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي ابن زيد فـي
  قوله: { خَـٰشِعِينَ للَّهِ } قال: الـخاشع: الـمتذلل لله الـخائف.</p><p>ونصب قوله:
  { خَـٰشِعِينَ للَّهِ } علـى الـحال من قوله: { لَمَن يُؤْمِنُ بِٱللَّهِ } وهو حال
  مَّـما فـي «يؤمن» من ذكر «من».</p><p>{ لاَ يَشْتَرُونَ بِـئَايَـٰتِ ٱللَّهِ ثَمَناً
  قَلِيلاً } يقول: لا يحرّفون ما أنزل إلـيهم فـي كتبه من نعت مـحمد صلى الله عليه وسلم
  فـيبدلونه، ولا غير ذلك من أحكامه وحججه فـيه، لعرض من الدنـيا خسيس، يعطونه علـى ذلك
  التبديـل، وابتغاء الرياسة علـى الـجهال، ولكن ينقادون للـحقّ، فـيعملون بـما أمرهم
  الله به، فـيـما أنزل إلـيهم من كتبه، وينتهون عما نهاهم عنه فـيها، ويؤثرون أمر الله
  تعالـى علـى هوى أنفسهم.</p><p>القول فـي تأويـل قوله: { أُوْلـئِكَ لَهُمْ أَجْرُهُمْ
  عِندَ رَبِّهِمْ إِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ }.</p><p>يعنـي بقوله جلّ ثناؤه:
  { أُوْلـئِكَ لَهُمْ أَجْرُهُمْ }: هؤلاء الذين يؤمنون بـالله، وما أنزل إلـيكم، وما
  أنزل إلـيهم، لهم أجرهم عند ربهم؛ يعنـي: لهم عوض أعمالهم التـي عملوها، وثواب طاعتهم
  ربهم فـيـما أطاعوه فـيه عند ربهم، يعنـي: مذخور ذلك لهم لديه، حتـى يصيروا إلـيه فـي
  القـيامة، فـيوفـيهم ذلك { إِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ } وسرعة حسابه تعالـى
  ذكره، أنه لا يخفـى علـيه شيء من أعمالهم قبل أن يعملوها، وبعد ما عملوها، فلا حاجة
  به إلـى إحصاء عدد ذلك، فـيقع فـي الإحصاء إبطاء، فلذلك قال: { إِنَّ ٱللَّهَ سَرِيعُ
  ٱلْحِسَابِ }.</p>'
