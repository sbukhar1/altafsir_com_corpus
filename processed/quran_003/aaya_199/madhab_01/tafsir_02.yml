text: '<p>{ وَإِن مّنْ أَهْلِ ٱلْكِتَـٰبِ } عن مجاهد: نزلت في عبد الله بن سلام وغيره
  من مسلمة أهل الكتاب. وقيل في أربعين من أهل نجران، واثنين وثلاثين من الحبشة، وثمانية
  من الروم كانوا على دين عيسى عليه السلام فأسلموا. وقيل: في أصحمة النجاشي ملك الحبشة،
  ومعنى أصحمة «عطية» بالعربية. وذلك أنه.</p><p>(246) لما مات نعاه جبريل إلى رسول الله
  صلى الله عليه وسلم؛ فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " اخرجوا
  فصلوا على أخ لكم مات بغير أرضكم، فخرج إلى البقيع ونظر إلى أرض الحبشة فأبصر سرير
  النجاشي وصلى عليه واستغفر له " </p><p>فقال المنافقون: انظروا إلى هذا يصلي على علج
  نصراني لم يره قط وليس على دينه، فنزلت ودخلت لام الابتداء على اسم «إنّ» لفصل الظرف
  بينهما؛ كقوله:</p><p class="quran">وَإِنَّ مِنْكُمْ لَمَن لَّيُبَطّئَنَّ</p><p>[النساء:
  72]. { وَمَا أُنزِلَ إِلَيْكُمْ } من القرآن { وَمَا أُنزِلَ إِلَيْهِمْ } من الكتابين
  { خَـٰشِعِينَ للَّهِ } حال من فاعل يؤمن، لأن من يؤمن في معنى الجمع { لاَ يَشْتَرُونَ
  بِـئَايَـٰتِ ٱللَّهِ ثَمَناً قَلِيلاً } كما يفعل من لم يسلم من أحبارهم وكبارهم {
  أُوْلـٰئِكَ لَهُمْ أَجْرُهُمْ عِندَ رَبّهِمْ } أي ما يختص بهم من الأجر وهو ما وعدوه
  في قوله:</p><p class="quran">أُوْلَـٰئِكَ يُؤْتُونَ أَجْرَهُم مَّرَّتَيْنِ</p><p>[القصص:
  54]،</p><p class="quran">يُؤْتِكُمْ كِفْلَيْنِ مِن رَّحْمَتِهِ</p><p>[القصص: 54].
  { إِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ } لنفوذ علمه في كل شيء، فهو عالم بما يستوجبه
  كل عامل من الأجر. ويجوز أن يراد: إنما توعدون لآت قريب بعد ذكر الموعد.</p>'
