text: "<p>{ كِتَـٰباً } مصدر مؤكد، لأن المعنى: كتب الموت كتاباً { مُّؤَجَّلاً } موقتاً
  له أجل معلوم لا يتقدّم ولا يتأخر { وَمَن يُرِدْ ثَوَابَ ٱلدُّنْيَا } تعريض بالذين
  شغلتهم الغنائم يوم أحد { نُؤْتِهِ مِنْهَا } أي من ثوابها { وَسَنَجْزِى } الجزاء
  المبهم الذين شكروا نعمة الله فلم يشغلهم شيء عن الجهاد. وقرىء: «يوته». و«سيجزي»،
  بالياء فيهما.</p>"
