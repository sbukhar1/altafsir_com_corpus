text: '<p>{ إِن يَنصُرْكُمُ ٱللَّهُ } كما نصركم يوم بدر فلا أحد يغلبكم { وَإِن يَخْذُلْكُمْ
  } كما خذلكم يوم أحد { فَمَن ذَا ٱلَّذِى يَنصُرُكُم } فهذا تنبيه على أن الأمر كله
  لله وعلى وجوب التوكل عليه. ونحوه</p><p class="quran">مَّا يَفْتَحِ ٱللَّهُ لِلنَّاسِ
  مِن رَّحْمَةٍ فَلاَ مُمْسِكَ لَهَا وَمَا يُمْسِكْ فَلاَ مُرْسِلَ لَهُ مِن بَعْدِهِ</p><p>[فاطر:
  2]. { مِن بَعْدِهِ } من بعد خذلانه. أو هو من قولك ليس لك من يحسن إليك من بعد فلان؛
  تريد إذا جاوزته. وقرأ عبيد بن عمير: «وإن يخذلكم»، من أخذله إذا جعله مخذولاً. وفيه
  ترغيب في الطاعة وفيما يستحقون به النصر من الله تعالى والتأييد، وتحذير من المعصية
  ومما يستوجبون به العقوبة بالخذلان { وَعَلَى ٱللَّهِ } وليخص المؤمنون ربهم بالتوكل
  والتفويض إليه لعلمهم أنه لا ناصر سواه، ولأن إيمانهم يوجب ذلك ويقتضيه. يقال غلّ شيئاً
  من المغنم غلولاً وأغلّ إغلالاً، إذا أخذه في خفية. يقال أغلّ الجازر، إذا سرق من اللحم
  شيئاً مع الجلد. والغل: الحقد الكامن في الصدر. ومنه قوله صلى الله عليه وسلم:</p><p>(216)</p><p
  class="hadith"> " من بعثناه على عمل فغلّ شيئاً جاء يوم القيامة يحمله على عنقه "
  </p><p>وقوله صلى الله عليه وسلم:</p><p>(217)</p><p class="hadith"> " هدايا الولاة
  غلول " </p><p>وعنه:</p><p>(218)</p><p class="hadith"> " ليس على المستعير غير المغل
  ضمان " </p><p>وعنه:</p><p>(219)</p><p class="hadith"> " لا إغلال ولا إسلال " </p><p>ويقال:
  أغله إذا وجده غالا، كقولك: أبخلته وأفحمته ومعنى { وَمَا كَانَ لِنَبِىٍّ أَنْ يَغُلَّ
  } وما صحّ له ذلك، يعني أن النبوة تنافي الغلول، وكذلك من قرأ على البناء للمفعول فهو
  راجع إلى معنى الأوّل، لأن معناه: وما صح له أن يوجد غالاً، ولا يوجد غالا إلا إذا
  كان غالاً. وفيه وجهان: أحدهما أن يبرأ رسول الله صلى الله عليه وسلم من ذلك وينزه
  وينبه على عصمته بأن النبوّة والغلول متنافيان؟ لئلا يظن به ظانّ شيئاً منه وألا يستريب
  به أحد، كما روى:</p><p>(220) أنّ قطيفة حمراء فقدت يوم بدر. فقال بعض المنافقين: لعل
  رسول الله صلى الله عليه وسلم أخذها. وروي:</p><p>(221) أنها نزلت في غنائم أحد حين
  ترك الرماة المركز وطلبوا الغنيمة وقالوا: نخشى أن يقول رسول الله صلى الله عليه وسلم:
  من أخذ شيئاً فهو له وأن لا يقسم الغنائم كما لم يقسم يوم بدر، فقال لهم النبي صلى
  الله عليه وسلم: ألم أعهد إليكم أن لا تتركوا المركز حتى يأتيكم أمري، فقالوا: تركنا
  بقية إخواننا وقوفاً، فقال صلى الله عليه وسلم: بل ظنتم أنا نغل ولا نقسم لكم): والثاني
  أن يكون مبالغة في النهي لرسول الله صلى الله عليه وسلم على ما روي: أنه بعث طلائع
  فغنمت غنائم فقسمها ولم يقسم للطلائع، فنزلت.</p><p>يعني: وما كان لنبيّ أن يعطي قوماً
  ويمنع آخرين، بل عليه أن يقسم بالسوية. وسمى حرمان بعض الغزاة «غلولا» تغليظاً وتقبيحاً
  لصورة الأمر، ولو قرىء: «أن يغل» من أغل بمعنى غل، لجاز { يَأْتِ بِمَا غَلَّ يَوْمَ
  ٱلْقِيَـٰمَةِ } يأت بالشيء الذي غله بعينه يحمله كما جاء في الحديث:</p><p>(222)</p><p
  class="hadith"> " جاء يوم القيامة يحمله على عنقه " </p><p>وروي:</p><p>(223)</p><p
  class="hadith"> " ألا لا أعرفنّ أحدكم يأتي ببعير له رغاء وببقرة لها خوار وبشاة لها
  ثغاء، فينادي يا محمد، يا محمد، فأقول: لا أملك لك من الله شيئاً فقد بلغتك " </p><p>وعن
  بعض جفاة العرب أنه سرق نافجة مسك، فتليت عليه الآية فقال: إذاً أحملها طيبة الريح
  خفيفة المحمل. ويجوز أن يراد يأتي بما احتمل من وباله وتبعته وإثمه فإن قلت: هلا قيل:
  ثم يوفى ما كسب، ليتصل به؟ قلت: جيء بعامّ دخل تحته كل كاسب من الغال وغيره فاتصل به
  من حيث المعنى، وهو أبلغ وأثبت، لأنه إذا علم الغال أن كل كاسب خيراً أو شراً مجزي
  فموفى جزاءه، علم أنه غير متخلص من بينهم مع عظم ما اكتسب { وَهُمْ لاَ يُظْلَمُونَ
  } أي يعدل بينهم في الجزاء، كلٌّ جزاؤه على قدر كسبه.</p>'
