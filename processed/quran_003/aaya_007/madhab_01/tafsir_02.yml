text: '<p>{ مُّحْكَمَـٰتٌ } أحكمت عبارتها بأن حفظت من الاحتمال والاشتباه { مُتَشَـٰبِهَـٰتٌ
  } مشتبهات محتملات { هُنَّ أُمُّ ٱلْكِتَـٰبِ } أي أصل الكتاب تحمل المتشابهات عليها
  وتردّ إليها، ومثال ذلك</p><p class="quran">لاَّ تُدْرِكُهُ ٱلاْبْصَـٰرُ</p><p>[الأنعام:
  103]،</p><p class="quran">إِلَىٰ رَبّهَا نَاظِرَةٌ</p><p>[القيامة: 23]،</p><p class="quran">لاَ
  يَأْمُرُ بِٱلْفَحْشَاء</p><p>[الأعراف: 27].</p><p class="quran">أَمَرْنَا مُتْرَفِيهَا</p><p>[الإسراء:
  16]. فإن قلت: فهلا كان القرآن كله محكماً؟ قلت: لو كان كله محكماً لتعلق الناس به
  لسهولة مأخذه، ولأعرضوا عما يحتاجون فيه إلى الفحص والتأمّل من النظر والاستدلال، ولو
  فعلوا ذلك لعطلوا الطريق الذي لا يتوصل إلى معرفة الله وتوحيده إلا به، ولما في المتشابه
  من الابتلاء والتمييز بين الثابت على الحق والمتزلزل فيه، ولما في تقادح العلماء وإتعابهم
  القرائح في استخراج معانيه وردّه إلى المحكم من الفوائد الجليلة والعلوم الجمة ونيل
  الدرجات عند الله، ولأنّ المؤمن المعتقد أن لا مناقضة في كلام الله ولا اختلاف، إذا
  رأى فيه ما يتناقض في ظاهره، وأهمه طلب ما يوفق بينه ويجريه على سنن واحد، ففكر وراجع
  نفسه وغيره ففتح الله عليه وتبين مطابقة المتشابه المحكم، ازداد طمأنينة إلى معتقده
  وقوّة في إيقانه { الَّذِينَ فى قُلُوبِهِمْ زَيْغٌ } هم أهل البدع { فَيَتَّبِعُونَ
  مَا تَشَـٰبَهَ مِنْهُ } فيتعلقون بالمتشابه الذي يحتمل ما يذهب إليه المبتدع مما لا
  يطابق المحكم ويحتمل ما يطابقه من قول أهل الحق { ٱبْتِغَاءَ ٱلْفِتْنَةِ } طلب أن
  يفتنوا الناس عن دينهم ويضلوهم { وَٱبْتِغَاءَ تَأْوِيلِهِ } وطلب أن يأوّلوه التأويل
  الذي يشتهونه { وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرسِخُونَ فِي ٱلْعِلْمِ
  } أي لا يهتدي إلى تأويله الحق الذي يجب أن يحمل عليه إلا الله وعباده الذين رسخوا
  في العلم، أي ثبتوا فيه وتمكنوا وعضوا فيه بضرس قاطع. ومنهم من يقف على قوله( إلا الله)،
  ويبتدىء (والراسخون في العلم يقولون) ويفسرون المتشابه بما استأثر الله بعلمه، وبمعرفة
  الحكمة فيه من آياته، كعدد الزبانية ونحوه: والأوّل هو الوجه. ويقولون: كلام مستأنف
  موضح لحال الراسخين بمعنى هؤلاء العالمون بالتأويل { يَقُولُونَ ءامَنَّا بِهِ } أي
  بالمتشابه { كُلٌّ مّنْ عِندِ رَبّنَا } أي كل واحد منه ومن المحكم من عنده، أو بالكتاب
  كل من متشابهه ومحكمه من عند الله الحكيم الذي لا يتناقض كلامه ولا يختلف كتابه { وَمَا
  يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلالْبَـٰبِ } مدح للراسخين بإلقاء الذهن وحسن التأمّل
  ويجوز أن يكون { يَقُولُونَ } حالا من الراسخين. وقرأ عبد الله: «إن تأويله إلا عند
  الله». وقرأ أبيّ: «ويقول الراسخون».</p>'
