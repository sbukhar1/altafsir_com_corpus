text: '<p>أما قوله: { هُنَالِكَ دَعَا زَكَرِيَّا رَبَّهُ } فمعناه: عند ذلك، أي عند
  رؤية زكريا ما رأى عند مريم من رزق الله الذي رزقها، وفضله الذي آتاها من غير تسبب
  أحد من الآدميين في ذلك لها، ومعاينته عندها الثمرة الرطبة التـي لا تكون في حين رؤيته
  إياها عندها فـي الأرض؛ طمع فـي الولد مع كبر سنه من الـمرأة العاقر، فرجا أن يرزقه
  الله منها الولد مع الـحال التـي هما بها، كما رزق مريـم علـى تـخـلـيها من الناس ما
  رزقها، من ثمرة الصيف فـي الشتاء، وثمرة الشتاء فـي الصيف، وإن لـم يكن مثله مـما جرت
  بوجوده فـي مثل ذلك الـحين العادات فـي الأرض، بل الـمعروف فـي الناس غير ذلك، كما
  أن ولادة العاقر غير الأمر الـجارية به العادات فـي الناس، فرغب إلـى الله جل ثناؤه
  فـي الولد، وسأله ذريَّة طيبة. وذلك أن أهل بـيت زكريا فـيـما ذكر لنا، كانوا قد انقرضوا
  فـي ذلك الوقت. كما:</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  فلـما رأى زكريا من حالها ذلك يعنـي فـاكهة الصيف فـي الشتاء، وفـاكهة الشتاء فـي الصيف،
  قال: إن ربّـاً أعطاها هذا فـي غير حينه، لقادر علـى أن يرزقنـي ذرّية طيبة. ورغب فـي
  الولد، فقام فصلـى، ثم دعا ربه سرًّا، فقال:</p><p class="quran">رَبّ إِنّى وَهَنَ
  ٱلْعَظْمُ مِنّى وَٱشْتَعَلَ ٱلرَّأْسُ شَيْباً وَلَمْ أَكُنْ بِدُعَائِكَ رَبّ شَقِيّاً
  وَإِنّي خِفْتُ ٱلْمَوَالِىَ مِن وَرَائِى وَكَانَتِ ٱمْرَأَتِى عَاقِرًا فَهَبْ لِى
  مِن لَّدُنْكَ وَلِيّاً يَرِثُنِى وَيَرِثُ مِنْ ءالِ يَعْقُوبَ وَٱجْعَلْهُ رَبّ رَضِيّاً</p><p>[مريم:
  4-6]. وقوله: { رَبِّ هَبْ لِى مِن لَّدُنْكَ ذُرّيَّةً طَيّبَةً إِنَّكَ سَمِيعُ ٱلدُّعَاءِ
  }. وقال:</p><p class="quran">رَبّ لاَ تَذَرْنِى فَرْداً وَأَنتَ خَيْرُ ٱلْوٰرِثِينَ</p><p>[الأنبياء:
  89].</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي
  يعلـى بن مسلـم عن سعيد بن جبـير، عن ابن عبـاس، قال: فلـما رأى ذلك زكريا ـ يعنـي
  فـاكهة الصيف فـي الشتاء، وفـاكهة الشتاء فـي الصيف عند مريـم ـ قال: إن الذي يأتـي
  بهذا مريـم فـي غير زمانه، قادر أن يرزقنـي ولداً! قال الله عزّ وجلّ: { هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ } قال: فذلك حين دعا.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي بكر، عن عكرمة، قال: فدخـل الـمـحراب، وغلق الأبواب، وناجى
  ربه، فقال:</p><p class="quran">رَبِّ إِنِّى وَهَنَ ٱلْعَظْمُ مِنّى وَٱشْتَعَلَ ٱلرَّأْسُ
  شَيْباً</p><p>[مريم: 4] إلـى قوله:</p><p class="quran">رَبِّ رَضِيّاً</p><p>[مريم:
  6]</p><p class="quran">فَنَادَتْهُ ٱلْمَلَـئِكَةُ وَهُوَ قَائِمٌ يُصَلّى فِى ٱلْمِحْرَابِ
  أَنَّ ٱللَّهَ يُبَشّرُكَ بِيَحْيَـىٰ مُصَدّقاً بِكَلِمَةٍ مّنَ ٱللَّهِ</p><p>[آل
  عمران: 39]... الآية.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي
  بعض أهل العلـم، قال: فدعا زكريا عند ذلك بعد ما أسنّ، ولا ولد له، وقد انقرض أهل بـيته،
  فقال: { رَبِّ هَبْ لِى مِن لَّدُنْكَ ذُرّيَّةً طَيّبَةً إِنَّكَ سَمِيعُ ٱلدُّعَاء
  } ثم شكا إلـى ربه، فقال:</p><p class="quran">رَبِّ إِنّى وَهَنَ ٱلْعَظْمُ مِنّى
  وَٱشْتَعَلَ ٱلرَّأْسُ شَيْباً</p><p>[مريم: 4]... إلـى:</p><p class="quran">وَٱجْعَلْهُ
  رَبِّ رَضِيّاً</p><p>[مريم: 6]</p><p class="quran">فَنَادَتْهُ ٱلْمَلَـئِكَةُ وَهُوَ
  قَائِمٌ يُصَلّى فِى ٱلْمِحْرَابِ</p><p>[آل عمران: 39]... الآية.</p><p>وأما قوله:
  { رَبِّ هَبْ لِى مِن لَّدُنْكَ ذُرّيَّةً طَيّبَةً } فإنه يعنـي بـالذرية: النسل،
  وبـالطيبة: الـمبـاركة. كما:</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن
  السدي: { قَالَ رَبِّ هَبْ لِى مِن لَّدُنْكَ ذُرّيَّةً طَيّبَةً } يقول: مبـاركة.</p><p>وأما
  قوله: { مِن لَّدُنْكَ } فإنه يعنـي من عندك. وأما الذرية: فإنها جمع، وقد تكون فـي
  معنى الواحد، وهي فـي هذا الـموضع الواحد؛ وذلك أن الله عزّ وجلّ قال فـي موضع آخر
  مخبراً عن دعاء زكريا: { فَهَبْ لِى مِن لَّدُنْكَ وَلِيّاً } ولـم يقل «أولـياء»،
  فدلّ علـى أنه سأل واحداً. وإنـما أنث طيبة لتأنـيث الذرية، كما قال الشاعر:</p><p
  class="poetry_or_grammar">أبُوكَ خَـلِـيفَةٌ وَلَدَتْهُ أخْرَى</p><p class="poetry_or_grammar">وأنْتَ
  خَـلِـيفَةٌ، ذَاكَ الكمالُ</p><p>فقال: ولدته أخرى، فأنث، وهو ذكر لتأنـيث لفظ الـخـلـيفة،
  كما قال الآخر:</p><p class="poetry_or_grammar">كما يَزْدَرِي مِنْ حَيَّةٍ جَبَلِـيَّةٍ</p><p
  class="poetry_or_grammar">سَكابِ إذا ما عَضَّ لـيسَ بأدْرَدَا</p><p>فأنث الـجبلـية
  لتأنـيث لفظ الـحية، ثم رجع إلـى الـمعنى فقال: إذا ما عضّ لأنه كان أراد حية ذكراً،
  وإنـما يجوز هذا فـيـما لـم يقع علـيه فلان من الأسماء كالدابة والذرية والـخـلـيفة،
  فأما إذا سُمي رجل بشيء من ذلك، فكان فـي معنى فلان لـم يجز تأنـيث فعله ولا نعته.</p><p>وأما
  قوله: { إِنَّكَ سَمِيعُ ٱلدُّعَاء } فإن معناه: إن سامع الدعاء، غير أن سميع أمدح،
  وهو بـمعنى ذو سمع له، وقد زعم بعض نـحويـي البصرة أن معناه: إنك تسمع ما تدعى به.</p><p>فتأويـل
  الآية: فعند ذلك دعا زكريا ربه فقال: ربّ هب لـي من عندك ولداً مبـاركاً، إنك ذو سمع
  دعاء من دعاك.</p>'
