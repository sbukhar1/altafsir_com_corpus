text: '<p>وهذا تعزية من الله جلّ ثناؤه نبـيه مـحمداً صلى الله عليه وسلم علـى الأذى
  الذي كان يناله من الـيهود وأهل الشرك بـالله من سائر أهل الـملل. يقول الله تعالـى
  له: لا يحزنك يا مـحمد كذب هؤلاء الذين قالوا: إن الله فقـير، وقالوا: إن الله عهد
  إلـينا أن لا نؤمن لرسول حتـى يأتـينا بقربـان تأكله النار، وافتراؤهم علـى ربهم اغتراراً
  بإمهال الله إياهم، ولا يعظمنّ علـيك تكذيبهم إياك، وادّعاؤهم الأبـاطيـل من عهود الله
  إلـيهم، فإنهم إن فعلوا ذلك بك فكذّبوك، وكذبوا علـى الله، فقد كذبت أسلافهم من رسل
  الله قبلك من جاءهم بـالـحجج القاطعة العذر، والأدلة البـاهرة العقل، والآيات الـمعجزة
  الـخـلق، وذلك هو البـينات. وأما الزبر: فإنه جمع زبور: وهو الكتاب، وكل كتاب فهو زبور،
  ومنه قول امرىء القـيس:</p><p class="poetry_or_grammar">لَـمِنْ طَلَلٌ أبْصَرْتُهُ
  فَشَجانِـي</p><p class="poetry_or_grammar">كَخَطّ زَبُورٍ فِـي عَسِيبِ يَـمَانِـي</p><p>ويعنـي
  بـالكتاب: التوراة والإنـجيـل، وذلك أن الـيهود كذّبت عيسى وما جاء به وحرّفت ما جاء
  به موسى علـيه السلام من صفة مـحمد صلى الله عليه وسلم، وبدلت عهده إلـيهم فـيه، وأن
  النصارى جحدت ما فـي الإنـجيـل من نعته وغيرت ما أمرهم به فـي أمره.</p><p>وأما قوله:
  { ٱلْمُنِيرِ } فإنه يعنـي: الذي ينـير فـيبـين الـحقّ لـمن التبس علـيه ويوضحه، وإنـما
  هو من النور والإضاءة، يقال: قد أنار لك هذا الأمر، بـمعنى: أضاء لك وتبـين، فهو ينـير
  إنارة، والشيء الـمنـير. وقد:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو
  زهير، عن جويبر، عن الضحاك: { فَإِن كَذَّبُوكَ فَقَدْ كُذّبَ رُسُلٌ مّن قَبْلِكَ
  } قال: يعزّي نبـيه صلى الله عليه وسلم.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قوله: { فَإِن كَذَّبُوكَ فَقَدْ كُذّبَ رُسُلٌ مّن قَبْلِكَ
  } قال: يعزّي نبـيه صلى الله عليه وسلم.</p><p>وهذا الـحرف فـي مصاحف أهل الـحجاز والعراق:
  «والزُّبُرِ» بغير بـاء، وهو فـي مصاحف أهل الشام: «وبـالزبر» بـالبـاء مثل الذي فـي
  سورة فـاطر.</p>'
