text: '<p>{ عَهِدَ إِلَيْنَا } أمرنا في التوراة وأوصانا بأن لا نؤمن لرسول حتى يأتينا
  بهذه الآية الخاصة، وهو أن يرينا قربانا تنزل نار من السماء فتأكله، كما كان أنبياء
  بني إسرائيل تلك آيتهم، كان يقرب بالقربان، فيقوم النبي فيدعو، فتنزل نار من السماء
  فتأكله، وهذه دعوى باطلة وافتراء على الله، لأن أكل النار القربان لم يوجب الإيمان
  للرسول الآتي به إلا لكونه آية ومعجزة فهو إذن وسائر الآيات سواء فلا يجوز أن يعينه
  الله تعالى من بين الآيات. وقد ألزمهم الله أن أنبياءهم جاؤهم بالبينات الكثيرة التي
  أوجبت عليهم التصديق، وجاؤهم أيضاً بهذه الآية التي اقترحوها فلم قتلوهم إن كانوا صادقين
  أن الإيمان يلزمهم بإتيانها وقرىء «بقربان» بضمتين. ونظيره السلطان. فإن قلت: ما معنى
  قوله: { وَبِٱلَّذِى قُلْتُمْ }؟ قلت: معناه، وبمعنى الذي قلتموه من قولكم: قربان تأكله
  النار. ومؤدّاه كقوله:</p><p class="quran">ثُمَّ يَعُودُونَ لِمَا قَالُواْ</p><p>[المجادلة:
  3] أي لمعنى ما قالوا. في مصاحف أهل الشام: وبالزبر، وهي الصحف { وَٱلْكِتَـٰبِ ٱلْمُنِيرِ
  } التوراة والإنجيل والزبور. وهذه تسلية لرسول الله صلى الله عليه وسلم من تكذيب قومه
  وتكذيب اليهود.</p>'
