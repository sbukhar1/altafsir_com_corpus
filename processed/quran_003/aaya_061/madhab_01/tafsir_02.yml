text: '<p>{ فَمَنْ حَاجَّكَ } من النصارى { فِيهِ } في عيسى { مّن بَعْدِ مَا جَاءكَ
  مِنَ ٱلْعِلْمِ } أي من البينات الموجبة للعلم { تَعَالَوْاْ } هلموا. والمراد المجيء
  بالرأي والعزم، كما تقول تعالَ نفكر في هذه المسألة { نَدْعُ أَبْنَاءنَا وَأَبْنَاءكُمْ
  } أي يدع كل مني ومنكم أبناءه ونساءه ونفسه إلى المباهلة { ثُمَّ نَبْتَهِلْ } ثم نتباهل
  بأن نقول بهلة الله على الكاذب منا ومنكم. والبهلة بالفتح، والضم: اللعنة. وبهله الله
  لعنه وأبعده من رحمته من قولك «أبهله» إذا أهمله. وناقة باهل: لاصرار عليها وأصل الابتهال
  هذا، ثم استعمل في كل دعاء يجتهد فيه وإن لم يكن التعانا. وروي:</p><p>(170) «أنهم
  لما دعاهم إلى المباهلة قالوا: حتى نرجع وننظر، فلما تخالوا قالوا للعاقب وكان ذا رأيهم:
  يا عبد المسيح، ما ترى؟ فقال والله لقد عرفتم يا معشر النصارى أنّ محمداً نبيٌّ مرسل،
  وقد جاءكم بالفصل من أمر صاحبكم، والله ما باهل قوم نبياً قط فعاش كبيرهم ولا نبت صغيرهم،
  ولئن فعلتم لتهلكنّ فإن أبيتم إلا إلف دينكم والإقامة على ما أنتم عليه، فوادعوا الرجل
  وانصرفوا إلى بلادكم، فأتى رسول الله صلى الله عليه وسلم وقد غداً محتضنا الحسين آخذاً
  بيد الحسن وفاطمة تمشي وعليٌّ خلفها وهو يقول: «إذا أنا دعوت فأمّنوا، فقال أسقف نجران:
  يا معشر النصارى، إني لأرى وجوها لو شاء الله أن يزيل جبلاً من مكانه لأزاله بها، فلا
  تباهلوا فتهلكوا ولا يبقى على وجه الأرض نصراني إلى يوم القيامة، فقالوا: يا أبا القاسم
  رأينا أن لا نباهلك وأن نقرّك على دينك ونثبت على ديننا قال: «فإذا أبيتم المباهلة
  فأسلموا يكن لكم ما للمسلمين وعليكم ما عليهم» فأبوا. قال: «فإني أناجزكم» فقالوا:
  ما لنا بحرب العرب طاقة، ولكن نصالحك على أن لا تغزونا ولا تخيفنا ولا ترددنا عن ديننا
  على أنّ نؤدي إليك كل عام ألفي حلة: ألف في صفر، وألف في رجب، وثلاثين درعاً عادية
  من حديد. فصالحهم على ذلك وقال: «والذي نفسي بيده، إن الهلاك قد تدلى على أهل نجران
  ولو لاعنوا لمسخوا قردة وخنازير، ولاضطرم عليهم الوادي ناراً، ولاستأصل الله نجران
  وأهله حتى الطير على رؤوس الشجر، ولما حال الحول على النصارى كلهم حتى يهلكوا» وعن
  عائشة رضي الله عنها</p><p>(171)</p><p class="hadith"> " أنّ رسول الله صلى الله عليه
  وسلم خرج وعليه مرط مرجل من شعر أسود. فجاء الحسن فأدخله، ثم جاء الحسين فأدخله، ثم
  فاطمة، ثم علي " </p><p>، ثم قال:</p><p class="quran">إِنَّمَا يُرِيدُ ٱللَّهُ لِيُذْهِبَ
  عَنكُـمُ ٱلرّجْسَ أَهْلَ ٱلْبَيْت</p><p>[الأحزاب: 33]. فإن قلت: ما كان دعاؤه إلى
  المباهلة إلا ليتبين الكاذب منه ومن خصمه وذلك أمر يختص به وبمن يكاذبه، فما معنى ضم
  الأبناء والنساء؟ قلت: ذلك آكد في الدلالة على ثقته بحاله واستيقانه بصدقه، حيث استجرأ
  على تعريض أعزته وأفلاذ كبده وأحب الناس إليه لذلك ولم يقتصر على تعريض نفسه له، وعلى
  ثقته بكذب خصمه حتى يهلك خصمه مع أحبته وأعزته هلاك الاستئصال إن تمت المباهلة.</p><p>وخص
  الأبناء والنساء لأنهم أعز الأهل وألصقهم بالقلوب، وربما فداهم الرجل بنفسه وحارب دونهم
  حتى يقتل. ومن ثمة كانوا يسوقون مع أنفسهم الظعائن في الحروب لتمنعهم من الهرب، ويسمون
  الذادة عنها بأرواحهم حماة الحقائق. وقدمهم في الذكر على الأنفس لينبه على لطف مكانهم
  وقرب منزلتهم، وليؤذن بأنهم مقدمون على الأنفس مفدون بها. وفيه دليل لا شيء أقوى منه
  على فضل أصحاب الكساء عليهم السلام. وفيه برهان واضح على صحة نبوة النبي صلى الله عليه
  وسلم لأنه لم يرو أحد من موافق ولا مخالف أنهم أجابوا إلى ذلك.</p>'
