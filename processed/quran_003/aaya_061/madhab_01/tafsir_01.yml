text: '<p>يعنـي بقوله جلّ ثناؤه: { فَمَنْ حَاجَّكَ فِيهِ }: فمن جادلك يا مـحمد فـي
  الـمسيح عيسى ابن مريـم. والهاء فـي قوله: { فِيهِ } عائدة علـى ذكر عيسى، وجائز أن
  تكون عائدة علـى الـحقّ الذي قال تعالـى ذكره: { ٱلْحَقُّ مِن رَّبِّكَ }. ويعنـي بقوله:
  { مّن بَعْدِ مَا جَاءكَ مِنَ ٱلْعِلْمِ }: من بعد ما جاءك من العلـم الذي قد بـينته
  لك فـي عيسى أنه عبد الله. { فَقُلْ تَعَالَوْاْ } هلـموا فلندعْ أبناءنا وأبناءكم،
  ونساءنا ونساءكم، وأنفسنا وأنفسكم، { ثُمَّ نَبْتَهِلْ } يقول: ثم نلتعن، يقال فـي
  الكلام: ما له بَهَلَهَ الله! أي لعنه الله، وما له علـيه بُهْلَة الله! يريد اللعن.
  وقال لَبـيد، وذكر قوماً هلكوا، فقال:</p><p class="poetry_or_grammar">نَـظَـرَ الـدَّهْـرُ
  إِلَـيْهِـمْ فَـابْـتَـهَـلْ</p><p>يعنـي دعا علـيهم بـالهلاك. { فَنَجْعَل لَّعْنَتَ
  ٱللَّهِ عَلَى ٱلْكَـٰذِبِينَ } منا ومنكم فـي آية عيسى. كما:</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَمَنْ حَاجَّكَ فِيهِ مِنْ بَعْدِ مَا
  جَاءكَ مِنَ ٱلْعِلْمِ }: أي فـي عيسى أنه عبد الله ورسوله من كلـمة الله وروحه. {
  فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَاءنَا وَأَبْنَاءكُمْ } إلـى قوله: { عَلَى ٱلْكَـٰذِبِينَ
  }.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير:
  { فَمَنْ حَاجَّكَ فِيهِ مِن بَعْدِ مَا جَاءكَ مِنَ ٱلْعِلْمِ }: أي من بعد ما قصصت
  علـيك من خبره، وكيف كان أمره { فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَاءنَا وَأَبْنَاءكُمْ
  }... الآية.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله:
  { فَمَنْ حَاجَّكَ فِيهِ مِنْ بَعْدِ مَا جَاءكَ مِنَ ٱلْعِلْمِ } يقول: من حاجك فـي
  عيسى من بعد ما جاءك فـيه من العلـم.</p><p>حدثنا يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد: { ثُمَّ نَبْتَهِلْ فَنَجْعَل لَّعْنَتُ ٱللَّهِ عَلَى ٱلْكَـٰذِبِينَ
  } قال: منا ومنكم.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: وثنـي ابن لهيعة،
  عن سلـيـمان بن زياد الـحضرمي عن عبد الله بن الـحارث بن جزء الزبـيدي، أنه سمع النبـيّ
  صلى الله عليه وسلم يقول:</p><p class="hadith"> " لَـيْتَ بَـيْنِـي وَبَـيْنَ أهْلِ
  نَـجْرَانَ حِجابـاً فَلا أرَاهُمْ وَلا يَرَوْنِـي " </p><p>من شدّة ما كانوا يـمارون
  النبـيّ صلى الله عليه وسلم.</p>'
