text: "<p>اختلفت القراء في قراءة قوله: { وَلاَ يَأْمُرَكُمْ } ، فقرأته عامة قراء الحجاز
  والمدينة: «وَلاَ يَأْمُرُكُمْ» على وجه الابتداء من الله بالخبر عن النبيّ صلى الله
  عليه وسلم أنَّهُ لاَ يَأْمُرُكُمْ أيُّها النَّاسُ أنْ تَتَّـخِذُوا الـمَلائِكَةَ
  وَالنَّبِـيِّـينَ أرْبـابـاً. واستشهد قارئو ذلك كذلك بقراءة ذكروها عن ابن مسعود
  أنه كان يقرؤها وهي: «ولن يأمركم» فـاستدلوا بدخول لن علـى انقطاع الكلام عما قبله،
  وابتداء خبر مستأنف. قالوا: فلـما صير مكان «لن» فـي قراءتنا «لا» وجبت قراءته بـالرفع.
  وقرأه بعض الكوفـيـين والبصريـين: { وَلاَ يَأْمُرَكُمْ } بنصب الراء عطفـاً علـى قوله:
  { ثُمَّ يَقُولَ لِلنَّاسِ }. وكان تأويـله عندهم: ما كان لبشر أن يؤتـيه الله الكتاب،
  ثم يقول للناس ولا أن يأمركم، بـمعنى: ولا كان له أن يأمركم أن تتـخذوا الـملائكة والنبـيـين
  أربـابـاً.</p><p>وأولـى القراءتـين بـالصواب فـي ذلك: { وَلاَ يَأْمُرَكُمْ } بـالنصب
  علـى الاتصال بـالذي قبله، بتأوّل: { مَا كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَـٰبَ
  وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ يَقُولَ لِلنَّاسِ كُونُواْ عِبَادًا لّى مِن دُونِ
  ٱللَّهِ } ولا أن يأمركم أن تتـخذوا الـملائكة والنبـيـين أربـابـاً. لأن الآية نزلت
  فـي سبب القوم الذين قالوا لرسول الله صلى الله عليه وسلم: أتريد أن نعبدك؟ فأخبرهم
  الله جلّ ثناؤه أنه لـيس لنبـيه صلى الله عليه وسلم أن يدعو الناس إلـى عبـادة نفسه،
  ولا إلـى اتـخاذ الـملائكة والنبـيـين أربـابـاً، ولكن الذي له أن يدعوهم إلـى أن يكونوا
  ربـانـيـين. فأما الذي ادّعى من قرأ ذلك رفعاً أنه فـي قراءة عبد الله: «ولن يأمركم»
  استشهاداً لصحة قراءته بـالرفع، فذلك خبر غير صحيح سنده، وإنـما هو خبر رواه حجاج عن
  هارون لا يجوز أن ذلك فـي قراءة عبد الله كذلك. ولو كان ذلك خبراً صحيحاً سنده، لـم
  يكن فـيه لـمـحتـجّ حجة، لأن ما كان علـى صحته من القراءة من الكتاب الذي جاء به الـمسلـمون
  وراثة عن نبـيهم صلى الله عليه وسلم لا يجوز تركه لتأويـل علـى قراءة أضيفت إلـى بعض
  الصحابة بنقل من يجوز فـي نقله الـخطأ والسهو.</p><p>فتأويـل الآية إذاً: وما كان للنبـيّ
  أن يأمر الناس أن يتـخذوا الـملائكة والنبـيـين أربـابـاً، يعنـي بذلك آلهة يعبدون
  من دون الله، كما لـيس له أن يقول لهم كونوا عبـاداً لـي من دون الله. ثم قال جلّ ثناؤه
  نافـياً عن نبـيه صلى الله عليه وسلم أن يأمر عبـاده بذلك: أيأمركم بـالكفر أيها الناس
  نبـيكم بجحود وحدانـية الله بعد إذ أنتـم مسلـمون، يعنـي بعد إذ أنتـم له منقادون بـالطاعة
  متذللون له بـالعبودية، أي إن ذلك غير كائن منه أبداً. وقد:</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: ولا يأمركم النبـيّ صلى الله عليه
  وسلم أن تتـخذوا الـملائكة والنبـيـين أربـابـاً.</p>"
