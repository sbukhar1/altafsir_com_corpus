text: '<p>إن قال لنا قائل: وما وجه مسألة هؤلاء القوم ربهم أن يؤتـيهم ما وعدهم، وقد
  علـموا أن الله منـجز وعده، وغير جائز أن يكون منه إخلاف موعد؟ قـيـل: اختلف فـي ذلك
  أهل البحث، فقال بعضهم: ذلك قول خرج مخرج الـمسألة، ومعناه الـخبر، قالوا: وإنـما تأويـل
  الكلام: ربنا إننا سمعنا منادياً ينادي للإيـمان أن آمنوا بربكم فآمنا، ربنا فـاغفر
  لنا ذنوبنا، وكفر عنا سيئاتنا، وتوفنا مع الأبرار، لتؤتـينا ما وعدتنا علـى رسلك، ولا
  تـخزنا يوم القـيامة، قالوا: ولـيس ذلك علـى أنهم قالوا: إن توفـيتنا مع الأبرار فـانـجز
  لنا ما وعدتنا لأنهم قد علـموا أن الله لا يخـلف الـميعاد، وأن ما وعد علـى ألسنة رسله
  لـيس يعطيه بـالدعاء، ولكنه تفضل بإيتائه، ثم ينـجزه.</p><p>وقال آخرون: بل ذلك قول
  من قائله علـى معنى الـمسألة والدعاء لله، بأن يجعلهم مـمن آتاهم ما وعدهم من الكرامة
  علـى ألسن رسله، لا أنهم كانوا قد استـحقوا منزلة الكرامة عند الله فـي أنفسهم، ثم
  سألوه أن يؤتـيهم ما وعدهم بعد علـمهم بـاستـحقاقهم عند أنفسهم، فـيكون ذلك منهم مسألة
  لربهم أن لا يخـلف وعده، قالوا: ولو كان القوم إنـما سألوا ربهم أن يؤتـيهم ما وعد
  الأبرار، لكانوا قد زكوا أنفسهم، وشهدوا لها أنها مـمن قد استوجب كرامة الله وثوابه،
  قالوا: ولـيس ذلك صفة أهل الفضل من الـمؤمنـين.</p><p>وقال آخرون: بل قالوا هذا القول
  علـى وجه الـمسألة، والرغبة منهم إلـى الله أن يؤتـيهم ما وعدهم من النصر علـى أعدائهم
  من أهل الكفر، والظفر بهم، وإعلاء كلـمة الـحق علـى البـاطل، فـيعجل ذلك لهم، قالوا:
  ومـحال أن يكون القوم مع وصف الله إياهم بـما وصفهم به كانوا علـى غير يقـين من أن
  الله لا يخـلف الـميعاد، فـيرغبوا إلـى الله جل ثناؤه فـي ذلك، ولكنهم كانوا وعدوا
  النصر، ولـم يوقت لهم فـي تعجيـل ذلك لهم، لـما فـي تعجله من سرور الظفر وراحة الـجسد.</p><p>والذي
  هو أولـى الأقوال بـالصواب فـي ذلك عندي: أن هذه الصفة، صفة من هاجر من أصحاب رسول
  الله صلى الله عليه وسلم من وطنه وداره، مفـارقاً لأهل الشرك بـالله إلـى الله ورسوله،
  وغيرهم من تبـاع رسول الله صلى الله عليه وسلم الذين رغبوا إلـى الله فـي تعجيـل نصرتهم
  علـى أعداء الله وأعدائهم، فقالوا: ربنا آتنا ما وعدتنا من نصرتك علـيهم عاجلاً، فإنك
  لا تـخـلف الـميعاد، ولكن لا صبر لنا علـى أناتك وحلـمك عنهم، فعجل حربهم، ولنا الظفر
  علـيهم. يدل علـى صحة ذلك آخر الآية الأخرى، وهو قوله:</p><p class="quran">فَٱسْتَجَابَ
  لَهُمْ رَبُّهُمْ أَنِّي لاَ أُضِيعُ عَمَلَ عَامِلٍ مِّنْكُمْ مِّن ذَكَرٍ أَوْ أُنْثَىٰ
  بَعْضُكُم مِّن بَعْضٍ فَٱلَّذِينَ هَاجَرُواْ وَأُخْرِجُواْ مِن دِيَـٰرِهِمْ وَأُوذُواْ
  فِي سَبِيلِي وَقَـٰتَلُواْ وَقُتِلُواْ</p><p>[آل عمران: 195]... الآيات بعدها. ولـيس
  ذلك مـما ذهب إلـيه الذين حكيت قولهم فـي شيء، وذلك أنه غير موجود فـي كلام العرب أن
  يقال: افعل بنا يا رب كذا وكذا، بـمعنى: افعل بنا لكذا الذي ولو جاز ذلك، لـجاز أن
  يقول القائل لآخر: أقبل إلـيّ وكلـمنـي، بـمعنى: أقبل إلـيّ لتكلـمنـي، وذلك غير موجود
  فـي الكلام، ولا معروف جوازه، وكذلك أيضاً غير معروف فـي الكلام: آتنا ما وعدتنا، بـمعنى:
  اجعلنا مـمن آتـيته ذلك وإن كان كلّ من أعطى شيئاً سنـياً فقد صير نظيراً لـمن كان
  مثله فـي الـمعنى الذي أعطيه، ولكن لـيس الظاهر من معنى الكلام ذلك، وإن كان قد يؤول
  معناه إلـيه.</p><p>فتأويـل الكلام إذًا: ربنا أعطنا ما وعدتنا علـى ألسن رسلك أنك
  تعلـى كلـمتك كلـمة الـحق، بتأيـيدنا علـى من كفر بك وحادّك وعبد غيرك، وعجِّل لنا
  ذلك، فإنا قد علـمنا أنك لا تـخـلف ميعادك، ولا تـخزنا يوم القـيامة، فتفضحنا بذنوبنا
  التـي سلكت منا، ولكن كفّرها عنا واغفرها لنا. وقد:</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: { رَبَّنَا وَءاتِنَا مَا وَعَدتَّنَا عَلَىٰ رُسُلِكَ
  } قال: يستنـجز موعود الله علـى رسله.</p>'
