text: '<p>يعنـي بذلك جل ثناؤه: تقبل مريـم من أمها حنة بتـحريرها إياها للكنـيسة وخدمتها،
  وخدمة ربها بقبول حسن، والقبول: مصدر من قبلها ربها. فأخرج الـمصدر علـى غير لفظ الفعل،
  ولو كان علـى لفظه لكان: فتقبلها ربها تقبلاً حسناً، وقد تفعل العرب ذلك كثـيراً أن
  يأتوا بـالـمصادر علـى أصول الأفعال وإن اختلفت ألفـاظها فـي الأفعال بـالزيادة، وذلك
  كقولهم: تكلـم فلان كلاماً، ولو أخرج الـمصدر علـى الفعل لقـيـل: تكلـم فلان تكلـماً،
  ومنه قوله: { وَأَنبَتَهَا نَبَاتًا حَسَنًا } ولـم يقل: إنبـاتاً حسناً. وذكر عن أبـي
  عمرو بن العلاء أنه قال: لـم نسمع العرب تضمّ القاف فـي قبول، وكان القـياس الضمّ لأنه
  مصدر مثل الدخول والـخروج، قال: ولـم أسمع بحرف آخر فـي كلام العرب يشبهه.</p><p>حدثت
  بذلك عن أبـي عبـيد، قال: أخبرنـي الـيزيدي عن أبـي عمرو.</p><p>وأما قوله: { وَأَنبَتَهَا
  نَبَاتًا حَسَنًا } فإن معناه: وأنبتها ربها فـي غذائه ورزقه نبـاتاً حسناً حتـى تـمت
  فكملت امرأة بـالغة تامة. كما:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قال الله عزّ وجلّ: { فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ } قال:
  تقبل من أمها ما أرادت بها للكنـيسة وآجرها فـيها { وَأَنبَتَهَا } ، قال: نبتت فـي
  غذاء الله.</p><p>القول فـي تأويـل قوله تعالـى: { وَكَفَّلَهَا زَكَرِيَّا }.</p><p>اختلفت
  القراء فـي قراءة قوله: { وَكَفَّلَهَا } ، فقرأته عامة قراء أهل الـحجاز والـمدينة
  والبصرة: «وكَفَلَها» مخففة الفـاء بـمعنى: ضمها زكريا إلـيه، اعتبـاراً بقول الله
  عزّ وجلّ:</p><p class="quran">يُلْقُون أَقْلَـٰمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ</p><p>[آل
  عمران: 44]. وقرأ ذلك عامة قراء الكوفـيـين: { وَكَفَّلَهَا زَكَرِيَّا } بـمعنى: وكفّلها
  الله زكريا.</p><p>وأولـى القراءتـين بـالصواب فـي ذلك عندي قراءة من قرأ: { وَكَفَّلَهَا
  } مشددة الفـاء بـمعنى: وكفّلها الله زكريا، بـمعنى: وضمها الله إلـيه؛ لأن زكريا أيضاً
  ضمها إلـيه بإيجاب الله له ضمها إلـيه بـالقرعة التـي أخرجها الله له، والآية التـي
  أظهرها لـخصومه فـيها، فجعله بها أولـى منهم، إذ قرع فـيها من شاحّه فـيها. وذلك أنه
  بلغنا أن زكريا وخصومه فـي مريـم إذ تنازعوا فـيها أيهم تكون عنده، تساهموا بقداحهم
  فرموا بها فـي نهر الأردنّ، فقال بعض أهل العلـم: رتَب قِدْحُ زكريا، فقام فلـم يجر
  به الـماء وجرى بقداح الآخرين الـماء، فجعل الله ذلك لزكريا أنه أحقّ الـمتنازعين فـيها.
  وقال آخرون: بل صعد قدح زكريا فـي النهر، وانـحدرت قداح الآخرين مع جرية الـماء وذهبت،
  فكان ذلك له علـماً من الله فـي أنه أولـى القوم بها. وأيّ الأمرين كان من ذلك فلا
  شكّ أن ذلك كان قضاء من الله بها لزكريا علـى خصومه بأنه أولاهم بها، وإذا كان ذلك
  كذلك، فإنـما ضمها زكريا إلـى نفسه بضم الله إياها إلـيه بقضائه له بها علـى خصومه
  عند تشاحهم فـيها واختصامهم فـي أولاهم بها.</p><p>وإذا كان ذلك كذلك كان بـيِّناً
  أن أولـى القراءتـين بـالصواب ما اخترنا من تشديد «كفَّلها». وأما ما اعتلّ به القارئون
  ذلك بتـخفـيف الفـاء من قول الله: { أَيُّهُمْ يَكْفُلُ مَرْيَمَ } وأن موجب صحة اختـيارهم
  التـخفـيف فـي قوله: { وَكَفَّلَهَا } فحجة دالة علـى ضعف احتيال الـمـحتـجّ بها. وذلك
  أنه غير مـمتنع ذو عقل من أن يقول قائل: كفل فلان فلاناً فكفله فلان، فكذلك القول فـي
  ذلك: ألقـى القوم أقلامهم أيهم يكفل مريـم، بتكفـيـل الله إياه بقضائه الذي يقضي بـينهم
  فـيها عند إلقائهم الأقلام.</p><p>وكذلك اختلفت القراء فـي قراءة «زكريا»، فقرأته عامة
  قراء الـمدينة بـالـمدّ، وقرأته عامة قراء الكوفة بـالقصر. وهما لغتان معروفتان وقراءتان
  مستفـيضتان فـي قراءة الـمسلـمين، ولـيس فـي القراءة بإحداهما خلاف لـمعنى القراءة
  الأخرى، فبأيتهما قرأ القارىء فهو مصيب.</p><p>غير أن الصواب عندنا إذا مدّ «زكريا»،
  أن ينصب بغير تنوين، لأنه اسم من أسماء العجم لا يُجْرَى، ولأن قراءتنا فـي «كفّلها»
  بـالتشديد وتثقـيـل الفـاء، فزكرياء منصوب بـالفعل الواقع علـيه. وفـي زكريا لغة ثالثة
  لا تـجوز القراءة بها لـخلافها مصاحف الـمسلـمين وهو «زكريّ» بحذف الـمدّة والـياء
  الساكنة، تشبهه العرب بـالـمنسوب من الأسماء فتنوّنه، وتـجريه فـي أنواع الإعراب مـجاري
  ياء النسبة.</p><p>فتأويـل الكلام: وضمها الله إلـى زكريا، من قول الشاعر:</p><p class="poetry_or_grammar">فَـهُـوَ
  لِـضُـلاَّلِ الـهَـوَامِ كافِـلُ</p><p>يراد أنه لـما ضلّ من متفرّق النعم ومنتشره،
  ضامٌّ إلـى نفسه وجامعٌ. وقد رُوي:</p><p class="poetry_or_grammar">فَـهُـوَ لِـضُـلاَّلِ
  الـهَـوَافِـي كافِـلُ</p><p>بـمعنى أنه لـما ندّ فهرب من النعم ضامٌّ، من قولهم: هفـا
  الظلـيـم: إذا أسرع الطيران، يقال منه للرجل: ما لك تكفل كل ضالة؟ يعنـي به: تضمها
  إلـيك وتأخذها.</p><p>وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  عبد الرحمن بن الأسود الطفـاوي، قال: ثنا مـحمد بن ربـيعة، عن النضر بن عربـي، عن عكرمة
  فـي قوله:</p><p class="quran">إِذْ يُلْقُونَ أَقْلَـٰمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ</p><p>[آل
  عمران: 44] قال: ألقوا أقلامهم فجرت بها الـجِرْيَة إلا قلـم زكريا صاعداً، فكفلها
  زكريا.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن
  أبـيه، عن الربـيع قوله: { وَكَفَّلَهَا زَكَرِيَّا } قال: ضمها إلـيه. قال: ألقوا
  أقلامهم، يقول عصيهم. قال: فألقوها تلقاء جرية الـماء، فـاستقبلت عصا زكريا جرية الـماء
  فقرعهم.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال الله عزّ
  وجلّ: { فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتًا حَسَنًا }
  فـانطلقت بها أمها فـي خِرَقها ـ يعنـي أمّ مريـم ـ بـمريـم حين ولدتها إلـى الـمـحراب
  ـ وقال بعضهم: انطلقت حين بلغت إلـى الـمـحراب ـ وكان الذين يكتبون التوراة إذا جاءوا
  إلـيهم بإنسان يجربونه اقترعوا علـيه أيهم يأخذه فـيعلـمه، وكان زكريا أفضلهم يومئذٍ
  وكان بـينهم، وكانت خالة مريـم تـحته.</p><p>فلـما أتوا بها اقترعوا علـيها، وقال لهم
  زكريا: أنا أحقكم بها تـحتـي خالتها، فأبوا. فخرجوا إلـى نهر الأردن، فألقوا أقلامهم
  التـي يكتبون بها، أيهم يقوم قلـمه فـيكفلها. فجرت الأقلام وقام قلـم زكريا علـى قُرْنَته
  كأنه فـي طين، فأخذ الـجارية؛ وذلك قول الله عزّ وجلّ: { وَكَفَّلَهَا زَكَرِيَّا }
  فجعلها زكريا معه فـي بـيته، وهو الـمـحراب.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَكَفَّلَهَا زَكَرِيَّا } يقول: ضمها إلـيه.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { وَكَفَّلَهَا زَكَرِيَّا } قال: سهمهم بقلـمه.</p><p>حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن قتادة، قال: كانت مريـم
  ابنة سيدهم وإمامهم. قال: فتشاحّ علـيها أحبـارهم، فـاقترعوا فـيها بسهامهم أيهم يكفلها.
  قال قتادة: وكان زكريا زوج أختها فكفلها، وكانت عنده وحضنها.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن القاسم بن أبـي بزة أنه أخبره، عن عكرمة،
  وأبـي بكر عن عكرمة، قال: ثم خرجتْ بها ـ يعنـي أمّ مريـم بـمريـم ـ فـي خِرَقها تـحملها
  إلـى بيت الكاهن بن هارون أخي موسى بن عمران، قال: وهم يومئذٍ يـلون من بـيت الـمقدس
  ما يـلـي الـحجبة من الكعبة، فقالت لهم: دونكم هذه النذيرة فإنـي حررتها وهي ابنتـي،
  ولا يدخـل الكنـيسة حائض، وأنا لا أردّها إلـى بـيتـي! فقالوا: هذه ابنة إمامنا ـ وكان
  عمران يؤمهم فـي الصلاة ـ وصاحب قربـانهم. فقال زكريا: ادفعوها إلـيّ فإن خالتها عندي!
  قالوا: لا تطيب أنفسنا هي ابنة إمامنا. فذلك حين اقترعوا فـاقترعوا بأقلامهم علـيها،
  بـالأقلام التـي يكتبون بها التوراة، فقرعهم زكريا فكفلها.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي يعلـى بن مسلـم، عن سعيد بن
  جبـير، عن ابن عبـاس، قال: جعلها زكريا معه فـي مـحرابه، قال الله عزّ وجلّ: { وَكَفَّلَهَا
  زَكَرِيَّا }. قال حجاج: قال ابن جريج: الكاهن فـي كلامهم: العالـم.</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَكَفَّلَهَا
  زَكَرِيَّا } بعد أبـيها وأمها، يذكرها بـالـيتـم. ثم قصّ خبرها وخبر زكريا.</p><p>حدثنا
  الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن عطاء، عن سعيد بن جبـير قوله: { وَكَفَّلَهَا
  زَكَرِيَّا } قال: كانت عنده.</p><p>حدثنـي علـيّ بن سهل، قال: ثنا حجاج، عن ابن جريج،
  عن يعلـى بن مسلـم، عن سعيد بن جبـير قوله: { وَكَفَّلَهَا زَكَرِيَّا } قال: جعلها
  زكريا معه فـي مـحرابه.</p><p>حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن
  عبـاد، عن الـحسن فـي قوله: { فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا
  نَبَاتًا حَسَنًا } وتقارعها القوم، فقرع زكريا، فكفلها زكريا.</p><p>وقال آخرون: بل
  كان زكريا بعد ولادة حنة ابنتها مريـم كفلها بغير اقتراعٍ ولا استهامٍ علـيها ولا منازعة
  أحد إياه فـيها. وإنـما كفلها لأن أمها ماتت بعد موت أبـيها وهي طفلة، وعند زكريا خالتها
  إيشاع ابنة فـاقوذ؛ وقد قـيـل: إن اسم أم يحيـى خالة عيسى: أشيع.</p><p>حدثنا بذلك
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي وهب بن سلـيـمان،
  عن شعيب الـجبئي أن اسم أمّ يحيـى: أشيع.</p><p>فضمها إلـى خالتها أمّ يحيـى، فكانت
  إلـيهم ومعهم، حتـى إذا بلغت أدخـلوها الكنـيسة لنذر أمها التـي نذرت فـيها. قالوا:
  والاقتراع فـيها بـالأقلام، إنـما كان بعد ذلك بـمدة طويـلة لشدة إصابتهم ضعف زكريا
  عن حمل مؤنتها، فتدافعوا حمل مؤنتها، لا رغبة منهم، ولا تنافساً علـيها وعلـى احتـمال
  مؤنتها. وسنذكر قصتها علـى قول من قال ذلك إذا بلغنا إلـيها إن شاء الله تعالـى.</p><p>حدثنا
  بذلك ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق.</p><p>فعلـى هذا التأويـل
  تصحّ قراءة من قرأ: «وَكَفَلَها زَكَرِيَّا» بتـخفـيف الفـاء لو صحّ التأويـل. غير
  أن القول متظاهر من أهل التأويـل بـالقول الأول إن استهام القوم فـيها كان قبل كفـالة
  زكريا إياها، وأن زكريا إنـما كفلها بإخراج سهمه منها فـالـجاً علـى سهام خصومه فـيها،
  فلذلك كانت قراءته بـالتشديد عندنا أولـى من قراءته بـالتـخفـيف.</p><p>القول فـي تأويـل
  قوله تعالـى: { كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا
  رِزْقًا }.</p><p>يعنـي بذلك جلّ ثناؤه: أن زكريا كان كلـما دخـل علـيها الـمـحراب
  بعد إدخاله إياها الـمـحراب، وجد عندها رزقاً من الله لغذائها. فقـيـل: إن ذلك الرزق
  الذي كان يجده زكريا عندها فـاكهة الشتاء فـي الصيف، وفـاكهة الصيف فـي الشتاء. ذكر
  من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا الـحسن بن عطية، عن شريك، عن عطاء، عن
  سعيد بن جبـير، عن ابن عبـاس: { وَجَدَ عِندَهَا رِزْقًاً } قال: وجد عندها عنبـاً
  فـي مِكْتَلٍ فـي غير حينه.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء،
  عن سعيد فـي قوله: { كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا
  رِزْقًاً } قال: العنب فـي غير حينه.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا
  مغيرة، عن إبراهيـم فـي قوله: { وَجَدَ عِندَهَا رِزْقًاً } قال: فـاكهة فـي غير حينها.</p><p>حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا أبو إسحاق الكوفـي، عن الضحاك: أنه كان يجد عندها
  فـاكهة الصيف فـي الشتاء وفـاكهة الشتاء فـي الصيف، يعنـي فـي قوله: { وَجَدَ عِندَهَا
  رِزْقًاً }.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن سلـمة بن نبـيط، عن الضحاك، مثله.</p><p>حدثنـي
  الـمثنى، قال: ثنا عمرو، قال: أخبرنا هشيـم، عن بعض أشياخه، عن الضحاك، مثله.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: أخبرنا هشيـم، قال: أخبرنا جويبر، عن الضحاك، مثله.</p><p>حدثنا
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا من سمع الـحكم بن عتـيبة يحدّث، عن مـجاهد، قال:
  كان يجد عندها العنب فـي غير حينه.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَجَدَ عِندَهَا رِزْقًاً } قال:
  عنبـاً وجده زكريا عند مريـم فـي غير زمانه.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبـي، قال: ثنا النضر بن عربـي، عن مـجاهد فـي قوله: { وَجَدَ عِندَهَا رِزْقًاً }
  قال: فـاكهة الصيف فـي الشتاء، وفـاكهة الشتاء فـي الصيف.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة فـي قوله: { كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ
  وَجَدَ عِندَهَا رِزْقًاً } قال: كنا نـحدّث أنها كانت تؤتـى بفـاكهة الشتاء فـي الصيف،
  وفـاكهة الصيف فـي الشتاء.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة: { وَجَدَ عِندَهَا رِزْقًاً } قال: وجد عندها ثمرة فـي غير
  زمانها.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، قال: جعل زكريا دونها علـيها سبعة أبواب، فكان يدخـلها علـيها، فـيجد عندها
  فـاكهة الشتاء فـي الصيف، وفـاكهة الصيف فـي الشتاء.</p><p>حدثنـي موسى بن عبد الرحمن،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: جعلها زكريا معه فـي بـيت وهو الـمـحراب،
  فكان يدخـل علـيها فـي الشتاء، فـيجد عندها فـاكهة الصيف، ويدخـل فـي الصيف فـيجد عندها
  فـاكهة الشتاء.</p><p>حدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد، قال:
  سمعت الضحاك يقول فـي قوله: { وَجَدَ عِندَهَا رِزْقًاً } قال: كان يجد عندها فـاكهة
  الصيف فـي الشتاء.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  قال: أخبرنـي يعلـى بن مسلـم، عن سعيد بن جبـير، عن ابن عبـاس: { كُلَّمَا دَخَلَ عَلَيْهَا
  زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقًاً } قال: وجد عندها ثمار الـجنة، فـاكهة
  الصيف فـي الشتاء وفـاكهة الشتاء فـي الصيف.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: ثنـي بعض أهل العلـم: أن زكريا كان يجد عندها ثمرة الشتاء فـي الصيف،
  وثمرة الصيف فـي الشتاء.</p><p>حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن
  عبـاد، عن الـحسن، قال: كان زكريا إذا دخـل علـيها ـ يعنـي علـى مريـم ـ الـمـحراب
  وجد عندها رزقاً من السماء من الله، لـيس من عند الناس.</p><p>وقالوا: لو أن زكريا
  كان يعلـم أن ذلك الرزق من عنده لـم يسألها عنه.</p><p>وقال آخرون: بل معنى ذلك: أن
  زكريا كان إذا دخـل إلـيها الـمـحراب وجد عندها من الرزق فضلاً عما كان يأتـيها به
  الذي كان يـمونها فـي تلك الأيام. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا
  سلـمة، قال: ثنـي مـحمد بن إسحاق، قال: كفلها بعد هلاك أمها، فضمها إلـى خالتها أم
  يحيـى، حتـى إذا بلغت، أدخولها الكنـيسة لنذر أمها الذي نذرت فـيها، فجعلت تنبت وتزيد،
  قال: ثم أصابت بنـي إسرائيـل أزمة، وهي علـى ذلك من حالها حتـى ضعف زكريا عن حملها،
  فخرج علـى بنـي إسرائيـل، فقال: يا بنـي إسرائيـل أتعلـمون، والله لقد ضعفت عن حمل
  ابنة عمران! فقالوا: ونـحن لقد جهدنا وأصابنا من هذه السنة ما أصابكم. فتدافعوها بـينهم،
  وهم لا يرون لهم من حملها بدًّا. حتـى تقارعوا بـالأقلام، فخرج السهم بحملها علـى رجل
  من بنـي إسرائيـل نـجار يقال له جريج، قال: فعرفت مريـم فـي وجهه شدة مؤنة ذلك علـيه،
  فكانت تقول له: يا جريج أحسن بـالله الظنّ، فإن الله سيرزقنا! فجعل جريج يرزق بـمكانها،
  فـيأتـيها كل يوم من كسبه بـما يصلـحها، فإذا أدخـلها علـيها وهي فـي الكنـيسة أنـماه
  الله وكثره، فـيدخـل علـيها زكريا فـيرى عندها فضلاً من الرزق ولـيس بقدر ما يأتـيها
  به جريج، فـيقول: يا مريـم أنى لك هذا؟ فتقول: هو من عند الله، إن الله يرزق من يشاء
  بغير حساب.</p><p>وأما الـمـحراب: فهو مقدم كل مـجلس ومصلـى، وهو سيد الـمـجالس وأشرفها
  وأكرمها، وكذلك هو من الـمساجد، ومنه قول عديّ بن زيد:</p><p class="poetry_or_grammar">كَدُمَى
  العاجِ فـي الـمَـحارِيب أو كالْـ</p><p class="poetry_or_grammar">ـبَـيْضِ فـي الروضِ
  زهره مُسْتنـيرُ</p><p>والـمـحاريب جمع مـحراب، وقد يجمع علـى مـحارب.</p><p>القول
  فـي تأويـل قوله تعالـى: { قَالَ يَـاءادَمُ مَرْيَمَ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ
  هُوَ مِنْ عِندِ ٱللَّهِ إنَّ ٱللَّهَ يَرْزُقُ مَن يَشَاءُ بِغَيْرِ حِسَابٍ }.</p><p>يعنـي
  بذلك جل ثناؤه: قال زكريا يا مريـم: أنى لك هذا؟ من أيّ وجه لك هذا الذي أرى عندك من
  الرزق، قالت مريـم مـجيبة له: هو من عند الله، تعنـي أن الله هو الذي رزقها ذلك فساقه
  إلـيها وأعطاها، وإنـما كان زكريا يقول ذلك لها لأنه كان فـيـما ذكر لنا يغلق علـيها
  سبعة أبواب، ويخرج ثم يدخـل علـيها، فـيجد عندها فـاكهة الشتاء فـي الصيف، وفـاكهة
  الصيف فـي الشتاء، فكان يعجب مـما يرى من ذلك، ويقول لها تعجبـاً مـما يرى: أنى لك
  هذا؟ فتقول: من عند الله.</p><p>حدثنـي بذلك الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن
  أبـي جعفر، عن أبـيه، عن الربـيع.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: ثنـي بعض أهل العلـم، فذكر نـحوه.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { قَالَ يٰمَرْيَمُ أَنَّىٰ
  لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ } قال: فإنه وجد عندها الفـاكهة الغضة
  حين لا توجد الفـاكهة عند أحد، فكان زكريا يقول: يا مريـم أنى لك هذا؟</p><p>وأما قوله:
  { إنَّ ٱللَّهَ يَرْزُقُ مَن يَشَاءُ بِغَيْرِ حِسَابٍ } فخبر من الله أنه يسوق إلـى
  من يشاء من خـلقه رزقه بغير إحصاء ولا عدد يحاسب علـيه عبده، لأنه جل ثناؤه لا ينقص
  سوقه ذلك إلـيه، كذلك خزائنه، ولا يزيد إعطاؤه إياه، ومـحاسبته علـيه فـي ملكه، وفـيـما
  لديه شيئا، ولا يعزب عنه علـم ما يرزقه، وإنـما يحاسب من يعطي ما يعطيه من يخشى النقصان
  من ملكه، بخروج ما خرج من عنده بغير حساب معروف ومن كان جاهلاً بـما يعطى علـى غير
  حساب.</p>'
