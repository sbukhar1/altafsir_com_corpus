text: "<p>{ تِلْكَ آيَـٰتُ ٱللَّهِ } الواردة في الوعد والوعيد { نَتْلُوهَا عَلَيْكَ
  } ملتبسة { بِٱلْحَقِّ } والعدل من جزاء المحسن والمسيء بما يستوجبانه { وَمَا ٱللَّهُ
  يُرِيدُ ظُلْماً } فيأخذ أحداً بغير جرم، أو يزيد في عقاب مجرم، أوينقص من ثواب محسن.
  ونكر ظلماً وقال: { لّلْعَـٰلَمِينَ } على معنى ما يريد شيئاً من الظلم لأحد من خلقه،
  فسبحان من يحلم عمن يصفه بإرادة القبائح والرضا بها.</p>"
