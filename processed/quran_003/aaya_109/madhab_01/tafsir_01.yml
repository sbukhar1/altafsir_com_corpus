text: '<p>يعنـي بذلك جلّ ثناؤه: أنه يعاقب الذين كفروا بعد إيـمانهم بـما ذكر أنه معاقبهم
  به من العذاب العظيـم، وتسويد الوجوه، ويثـيب أهل الإيـمان به، الذين ثبتوا علـى التصديق
  والوفـاء بعهودهم التـي عاهدوا علـيها، بـما وصف أنه مثـيبهم به، من الـخـلود فـي جناته،
  من غير ظلـم منه لأحد الفريقـين فـيـما فعل، لأنه لا حاجة به إلـى الظلـم، وذلك أن
  الظالـم إنـما يظلـم غيره لـيزداد إلـى عزّته عزّة بظلـمه إياه، وإلـى سلطانه سلطاناً،
  وإلـى ملكه ملكاً، لنقصان فـي بعض أسبـابه، يتـمـم بـما ظلـم غيره فـيه ما كان ناقصاً
  من أسبـابه عن التـمام، فأما من كان له جميع ما بـين أقطار الـمشارق والـمغارب، وما
  فـي الدنـيا والآخرة، فلا معنى لظلـمه أحداً فـيجوز أن يظلـم شيئاً، لأنه لـيس من أسبـابه
  شيء ناقص يحتاج إلـى تـمام، فـيتـمّ ذلك بظلـم غيره، تعالـى الله علوّاً كبـيراً؛ ولذلك
  قال جلّ ثناؤه عقـيب قوله:</p><p class="quran">وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لّلْعَـٰلَمِينَ</p><p>[آل
  عمران: 108] { وَللَّهِ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ وَإِلَى ٱللَّهِ
  تُرْجَعُ ٱلامُورُ }.</p><p>واختلف أهل العربـية فـي وجه تكرير الله تعالـى ذكره اسمه
  مع قوله: { وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ } ظاهراً وقد تقدم اسمه ظاهراً مع قوله:
  { وَللَّهِ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ } فقال بعض أهل العربـية من
  أهل البصرة: ذلك نظير قول العرب: أما زيد فذهب زيد، وكما قال الشاعر:</p><p class="poetry_or_grammar">لا
  أرَى الـموتَ يسبقُ الـموتَ شَيْءٌ</p><p class="poetry_or_grammar">نَغَّصَ الـمَوْتُ
  ذا الغنى والفقـيرا</p><p>فأظهر في موضع الإضمار. وقال بعض نحويي الكوفة: ليس ذلك نظير
  هذا البيت، لأن موضع الموت الثانـي في البيت موضع كناية، لأنه كلـمة واحدة، ولـيس ذلك
  كذلك في الآية، لأن قوله: { وَللَّهِ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ }
  خبر ليس من قوله: { وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأمُورُ } فـي شيء، وذلك أن كل واحدة
  من القصتين مفارق معناها معنى الأخرى، مكتفـية كل واحدة منهما بنفسها، غير مـحتاجة
  إلـى الأخرى، وما قال الشاعر: «لا أرى» الـموت مـحتاج إلـى تـمام الـخبر عنه.</p><p>وهذا
  القول الثانـي عندنا أولـى بـالصواب، لأن كتاب الله عزّ وجلّ لا يؤخذ معانـيه، وما
  فـيه من البـيان إلـى الشواذّ من الكلام والـمعانـي وله فـي الفصيح من الـمنطق والظاهر
  من الـمعانـي الـمفهوم وجه صحيح موجود.</p><p>وأما قوله: { وَإِلَى ٱللَّهِ تُرْجَعُ
  ٱلأمُورُ } فإنه يعنـي تعالـى ذكره: إلـى الله مصير أمر جميع خـلقه الصالـح منهم، والطالـح
  والـمـحسن والـمسيء، فـيجازي كلاًّ علـى قدر استـحقاقهم منه الـجزاء بغير ظلـم منه
  أحداً منهم.</p>'
