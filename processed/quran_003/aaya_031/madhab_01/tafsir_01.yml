text: '<p>اختلف أهل التأويـل فـي السبب الذي أنزلت هذه الآية فـيه، فقال بعضهم: أنزلت
  فـي قوم قالوا علـى عهد النبـيّ صلى الله عليه وسلم: إنا نـحبّ ربنا، فأمر الله جلّ
  وعزّ نبـيه مـحمداً صلى الله عليه وسلم أن يقول لهم:</p><p class="hadith"> " إنْ كُنْتُـمْ
  صَادِقِـينَ فِـيـما تَقُولُونَ فـاتَّبِعُونِـي، فَـإِنَّ ذَلِكَ عَلامَةُ صِدْقِكُمْ
  فِـيـما قُلْتُـمْ مِنْ ذَلِكَ " </p><p>ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا عبد الرحمن بن عبد الله، عن بكر بن الأسود، قال: سمعت الـحسن يقول:
  قال قوم علـى عهد النبـيّ صلى الله عليه وسلم: يا مـحمد إنا نـحبّ ربنا! فأنزل الله
  عزّ وجلّ: { قُلْ إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِى يُحْبِبْكُمُ ٱللَّهُ
  وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ } فجعل اتبـاع نبـيه مـحمد صلى الله عليه وسلم علـما
  لـحبه، وعذاب من خالفه.</p><p>حدثنـي الـمثنى، قال: ثنا علـيّ بن الهيثم، قال: ثنا
  عبد الوهاب، عن أبـي عبـيدة، قال: سمعت الـحسن، يقول: قال أقوام علـى عهد رسول الله
  صلى الله عليه وسلم: يا مـحمد إنا لنـحبّ ربنا! فأنزل الله جلّ وعزّ بذلك قرآنا: {
  قُلْ إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِى يُحْبِبْكُمُ ٱللَّهُ وَيَغْفِرْ
  لَكُمْ ذُنُوبَكُمْ } فجعل الله اتبـاع نبـيه مـحمد صلى الله عليه وسلم علـماً لـحبه،
  وعذاب من خالفه.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج
  قوله: { إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِى يُحْبِبْكُمُ ٱللَّهُ } قال:
  كان قوم يزعمون أنهم يحبون الله، يقولون: إنا نـحبُّ ربنا، فأمرهم الله أن يتبعوا مـحمداً
  صلى الله عليه وسلم، وجعل اتبـاع مـحمد علـماً لـحبه.</p><p>حدثنـي مـحمد بن سنان،
  قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد بن منصور، عن الـحسن فـي قوله: { إِن كُنتُمْ
  تُحِبُّونَ ٱللَّهَ }... الآية، قال: إن أقواما كانوا علـى عهد رسول الله صلى الله
  عليه وسلم يزعمون أنهم يحبون الله، فأراد الله أن يجعل لقولهم تصديقاً من عمل، فقال:
  { إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ }... الآية. كان اتبـاع مـحمد صلى الله عليه وسلم
  تصديقاً لقولهم.</p><p>وقال آخرون: بل هذا أمر من الله نبـيه مـحمداً صلى الله عليه
  وسلم أن يقول لوفد نـجران الذين قدموا علـيه من النصارى: إن كان الذي يقولونه فـي عيسى
  من عظيـم القول إنـما يقولونه تعظيـماً لله وحبـاً له، فـاتبعوا مـحمداً صلى الله عليه
  وسلم. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن
  مـحمد بن جعفر بن الزبـير. { قُلْ إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ } أي إن كان هذا
  من قولكم ـ يعنـي فـي عيسى ـ حبـاً لله وتعظيـماً له { فَٱتَّبِعُونِى يُحْبِبْكُمُ
  ٱللَّهُ وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ } أي ما مضى من كفركم { وَٱللَّهُ غَفُورٌ رَّحِيمٌ
  }.</p><p>قال أبو جعفر: وأولـى القولـين بتأويـل الآية، قول مـحمد بن جعفر بن الزبـير،
  لأنه لـم يجز لغير وفد نـجران فـي هذه السورة، ولا قبل هذه الآية ذكر قوم ادّعوا أنهم
  يحبون الله، ولا أنهم يعظمونه، فـيكون قوله: { إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِى
  } جوابـاً لقولهم علـى ما قاله الـحسن.</p><p>وأما ما روى الـحسن فـي ذلك مـما قد ذكرناه،
  فلا خبر به عندنا يصحّ، فـيجوز أن يقال: إن ذلك كذلك، وإن لـم يكن فـي السورة دلالة
  علـى أنه كما قال إلا أن يكون الـحسن أراد بـالقوم الذين ذكر أنهم قالوا ذلك علـى عهد
  رسول الله صلى الله عليه وسلم وفد نـجران من النصارى، فـيكون ذلك من قوله نظير إخبـارنا،
  فإذا لـم يكن بذلك خبر علـى ما قلنا، ولا فـي الآية دلـيـل علـى ما وصفنا، فأولـى الأمور
  بنا أن نلـحق تأويـله بـالذي علـيه الدلالة من آي السورة، وذلك هو ما وصفنا، لأن ما
  قبل هذه الآية من مبتدإ هذه السورة وما بعدها خبر عنهم، واحتـجاج من الله لنبـيه مـحمد
  صلى الله عليه وسلم، ودلـيـل علـى بطول قولهم فـي الـمسيح، فـالواجب أن تكون هي أيضا
  مصروفة الـمعنى إلـى نـحو ما قبلها، ومعنى ما بعدها.</p><p>فإذ كان الأمر علـى ما وصفنا،
  فتأويـل الآية: قل يا مـحمد للوفد من نصارى نـجران: إن كنتـم تزعمون أنكم تـحبون الله،
  وأنكم تعظمون الـمسيح وتقولون فـيه ما تقولون، حبـاً منكم ربكم، فحققوا قولكم الذي
  تقولونه، إن كنتـم صادقـين بـاتبـاعكم إياي، فإنكم تعلـمون أنـي لله رسول إلـيكم، كما
  كان عيسى رسولاً إلـى من أرسل إلـيه، فإنه إن اتبعتـمونـي وصدقتـمونـي علـى ما أتـيتكم
  به من عند الله، يغفر لكم ذنوبكم، فـيصفح لكم عن العقوبة علـيها ويعفو لكم عما مضى
  منها، فإنه غفور لذنوب عبـاده الـمؤمنـين رحيـم بهم وبغيرهم من خـلقه.</p>'
