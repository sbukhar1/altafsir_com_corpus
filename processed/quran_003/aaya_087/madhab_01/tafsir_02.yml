text: '<p>{ كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا } كيف يلطف بهم وليسوا من أهل اللطف، لما
  علم الله من تصميمهم على كفرهم، ودل على تصميمهم بأنهم كفروا بعد إيمانهم وبعد ما شهدوا
  بأن الرسول حق، وبعدما جاءتهم الشواهد من القرآن وسائر المعجزات التي تثبت بمثلها النبوّة
  ـ وهم اليهود ـ كفروا بالنبي صلى الله عليه وسلم بعد أن كانوا مؤمنين به؛ وذلك حين
  عاينوا ما يوجب قوّة إيمانهم من البينات. وقيل: نزلت في رهط كانوا أسلموا ثم رجعوا
  عن الإسلام ولحقوا بمكة، منهم طعمة بن أبيرق، وَوَحْوَحُ بن الأسلت، والحرث بن سويد
  بن الصامت. فإن قلت: علام عطف قوله { وَشَهِدُواْ }؟ قلت: فيه وجهان: أن يعطف على ما
  في إيمانهم من معنى الفعل؛ لأن معناه بعد أن آمنوا، كقوله تعالى:</p><p class="quran">فَأَصَّدَّقَ
  وَأَكُن</p><p>[المنافقين: 10] وقول الشاعر:</p><p class="poetry_or_grammar">... لَيْسُوا
  مُصْلِحِينَ عَشِيرَةً</p><p class="poetry_or_grammar">وَلاَ نَاعِبٍ............</p><p>ويجوز
  أن تكون الواو للحال بإضمار «قد» بمعنى كفروا وقد شهدوا أن الرسول حق { وَٱللَّهُ لاَ
  يَهْدِى } لا يلطف بالقوم الظالمين المعاندين الذين علم أن اللطف لا ينفعهم. { إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ } الكفر العظيم والارتداد { وَأَصْلَحُواْ }
  ما أفسدوا أو ودخلوا في الصلاح. وقيل: نزلت في الحرث بن سويد بعد أن ندم على ردّته
  وأرسل إلى قومه أن سلوا: هل لي من توبة، فأرسل إليه أخوه الجلاس بالآية. فأقبل إلى
  المدينة فتاب وقبل رسول الله صلى الله عليه وسلم توبته.</p>'
