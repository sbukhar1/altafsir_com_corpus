text: '<p>{ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ } قال عليّ رضي الله عنه: نزلت في قول
  المنافقين للمؤمنين عند الهزيمة: ارجعوا إلى إخوانكم وادخلوا في دينهم. وعن الحسن رضي
  الله عنه: إن تستنصحوا اليهود والنصارى وتقبلوا منهم، لأنهم كانوا يستغوونهم ويوقعون
  لهم الشبه في الدين، ويقولون: لو كان نبياً حقاً لما غلب ولما أصابه وأصحابه ما أصابهم،
  وإنما هو رجل حاله كحال غيره من الناس يوماً له ويوماً عليه. وعن السدي: إن تستكينوا
  لأبي سفيان وأصحابه وتستأمنوهم { يَرُدُّوكُم } إلى دينهم. وقيل هو عامّ في جميع الكفار،
  وإنّ على المؤمنين أن يجانبوهم ولا يطيعوهم في شيء ولا ينزلوا على حكمهم ولا على مشورتهم
  حتى لا يستجرّوهم إلى موافقتهم { بَلِ ٱللَّهُ مَوْلَـٰكُمْ } أي ناصركم، لا تحتاجون
  معه إلى نصرة أحد وولايته. وقرىء بالنصب على: بل أطيعوا الله مولاكم { سَنُلْقِى }
  قرىء بالنون والياء. والرعب ـ بسكون العين وضمها ـ قيل: قذف الله في قلوب المشركين
  الخوف يوم أحد فانهزموا إلى مكة من غير سبب ولهم القوة والغلبة. وقيل: ذهبوا إلى مكة
  فلما كانوا ببعض الطريق قالوا: ما صنعنا شيئاً، قتلنا منهم ثم تركناهم ونحن قاهرون
  ارجعوا فاستأصلوهم، فلما عزموا على ذلك ألقى الله الرعب في قلوبهم فأمسكوا. { بِمَا
  أَشْرَكُواْ } بسبب إشراكهم، أي كان السبب في إلقاء الله الرّعب في قلوبهم إشراكهم
  به { مَا لَمْ يُنَزِّلْ بِهِ سُلْطَـٰناً } آلهة لم ينزل الله بإشراكها حجة. فإن قلت:
  كان هناك حجة حتى ينزلها الله فيصح لهم الإشراك؟ قلت: لم يعن أن هناك حجة إلا أنها
  لم تنزل عليهم، لأن الشرك لا يستقيم أن يقوم عليه حجة، وإنما المراد نفي الحجة ونزولها
  جيمعاً، كقوله:</p><p class="poetry_or_grammar">وَلاَ تَرَى الضَّبَّ بِهَا يَنْجَحِر</p>'
