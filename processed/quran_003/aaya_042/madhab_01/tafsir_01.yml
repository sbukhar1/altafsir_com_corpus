text: '<p>يعنـي بذلك جلّ ثناؤه: والله سميع علـيـم</p><p class="quran">إِذْ قَالَتِ
  ٱمْرَأَتُ عِمْرٰنَ رَبِّ إِنّى نَذَرْتُ لَكَ مَا فِي بَطْنِى مُحَرَّرًا</p><p>[آل
  عمران: 35]، { وَإِذْ قَالَتِ ٱلْمَلَـئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ
  }.</p><p>ومعنى قوله: { ٱصْطَفَـٰكِ } اختارك واجتبـاك لطاعته، وما خصك به من كرامته.
  وقوله: { وَطَهَّرَكِ } يعنـي: طهر دينك من الريب والأدناس التـي فـي أديان نساء بنـي
  آدم. { وَٱصْطَفَـٰكِ عَلَىٰ نِسَاء ٱلْعَـٰلَمِينَ } يعنـي: اختارك على نساء العالمين
  فـي زمَانك بطاعتك إياه، ففضلك علـيهم. كما روي عن رسول الله صلى الله عليه وسلم أنه
  قال:</p><p class="hadith"> " خَيْرُ نِسائِها مَرْيَمُ بِنْتُ عِمْرَانَ، وَخَيْرُ
  نِسائها خَدِيجَةُ بِنْتُ خُوَيْـلِدٍ " </p><p>يعنـي بقوله: خير نسائها: خير نساء
  أهل الـجنة.</p><p>حدثنـي بذلك الـحسين بن علـيّ الصدائي، قال: ثنا مـحاضر بن الـمورّع،
  قال: ثنا هشام بن عروة، عن أبـيه، عن عبد الله بن جعفر، قال: سمعت علـياً بـالعراق،
  يقول: سمعت رسول الله صلى الله عليه وسلم يقول:</p><p class="hadith"> " خَيْرُ نِسائها
  مَرْيَـمُ بِنْتُ عِمْرَانَ، وَخَيْرُ نِسائها خَدِيجَةُ " </p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: ثنـي الـمنذر بن عبد الله الـخزامي، عن هشام بن عروة، عن أبـيه،
  عن عبد الله بن جعفر بن أبـي طالب، أن رسول الله صلى الله عليه وسلم، قال:</p><p class="hadith">
  " خَيْرُ نِساءِ الـجَنَّةِ مَرْيَـمُ بِنْتُ عِمْرَانَ، وَخَيْرُ نِساءِ الـجَنَّةِ
  خَدِيجَةُ بِنْتُ خُوَيْـلِدٍ " </p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة قوله: { وَإِذْ قَالَتِ ٱلْمَلَـئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ
  وَطَهَّرَكِ وَٱصْطَفَـٰكِ عَلَىٰ نِسَاء ٱلْعَـٰلَمِينَ } ذكر لنا أن نبـيّ الله،
  كان يقول:</p><p class="hadith"> " حَسْبُكَ بِـمَرْيَـمَ بِنْتِ عِمْرَانَ، وَامْرَأَةِ
  فِرْعَوْنَ، وَخَدِيجَةَ بِنْتِ خُوَيْـلِدٍ، وَفـاطِمَةَ بِنْتِ مُـحَمَّدٍ مِنْ نِساءِ
  العالَـمِينَ " </p><p>قال قتادة: ذكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول:</p><p
  class="hadith"> " خَيْرُ نِساءٍ رَكِبْنَ الإبِلَ صَوَالِـحُ نِساءِ قُرَيْشٍ، أحْناهُ
  علـى وَلَدٍ فِـي صِغَرِهِ، وأرْعاهُ علـى زَوْجٍ فِـي ذَاتِ يَدِهِ " </p><p>قال قتادة:
  وذكر لنا أنه كان يقول:</p><p class="hadith"> " لَوْ عَلِـمْتُ أنَّ مَرْيَـمَ رَكِبَتِ
  الإبِلَ ما فَضَّلْتُ عَلَـيْهَا أحَداً " </p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ
  وَطَهَّرَكِ وَٱصْطَفَـٰكِ عَلَىٰ نِسَاء ٱلْعَـٰلَمِينَ } قال: كان أبو هريرة يحدِّث
  أن النبـيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " خَيْرُ نِساءٍ رَكِبْنَ
  الإبِلَ صُلَّـحُ نِساءِ قُرَيْشٍ أحْناهُ علـى وَلَدٍ وأرْعاهُ لِزَوْجٍ فِـي ذَاتِ
  يَدِهِ " </p><p>قال أبو هريرة: ولـم تركب مريـم بعيراً قط.</p><p>حدثت عن عمار، قال:
  ثنا ابن أبـي جعفر، عن أبـيه قوله: { وَإِذْ قَالَتِ ٱلْمَلَـئِكَةُ يٰمَرْيَمُ إِنَّ
  ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ عَلَىٰ نِسَاء ٱلْعَـٰلَمِينَ } قال:
  كان ثابت البنانـي يحدّث عن أنس بن مالك أن رسول الله صلى الله عليه وسلم قال:</p><p
  class="hadith"> " خَيْرُ نِساءِ العالَـمِينَ أرْبَعٌ: مَرْيَـمُ بِنْتُ عِمْرَانَ،
  وآسِيَةُ بِنْتُ مُزَاحِمٍ امْرَأةُ فِرْعَوْنَ، وَخَدِيجَةُ بِنْتُ خُوَيْـلِدٍ، وَفَـاطِمَةُ
  بِنْتُ مُـحَمَّدٍ " </p><p>حدثنـي الـمثنى، قال: ثنا آدم العسقلانـي، قال: ثنا شعبة،
  قال: ثنا عمرو بن مرّة، قال: سمعت مرّة الهمدانـي يحدّث عن أبـي موسى الأشعري، قال:
  قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " كَمُلَ مِنَ الرّجالِ كَثِـيرٌ،
  وَلَـمْ يَكْمُلْ مِنَ النِّساءِ إلاَّ مَرْيَـمُ وآسِيَةُ امْرأةُ فِرْعَوْنَ وَخَدِيجَةُ
  بِنْتُ خُوَيْـلِدٍ وَفـاطِمَةُ بِنْتُ مُـحَمَّدٍ " </p><p>حدثنـي الـمثنى، قال: ثنا
  أبو الأسود الـمصري، قال: ثنا ابن لهيعة، عن عمارة بن غزية، عن مـحمد بن عبد الرحمن
  بن عمرو بن عثمان، أن فـاطمة بنت حسين بن علـيّ حدثته أن فـاطمة بنت رسول الله صلى
  الله عليه وسلم قالت: دخـل رسول الله صلى الله عليه وسلم يوماً وأنا عند عائشة، فناجانـي،
  فبكيت، ثم ناجانـي، فضحكت، فسألتنـي عائشة عن ذلك، فقلت: لقد عجلتِ، أخبرك بسرّ رسول
  الله صلى الله عليه وسلم! فتركتنـي، فلـما توفـي رسول الله صلى الله عليه وسلم، سألتها
  عائشة، فقالت: نعم، ناجانـي فقال:</p><p class="hadith"> " جِبْرِيـلُ كانَ يُعارِضُ
  القُرْآنَ كُلَّ عامٍ مَرَّةً، وَإنَّهُ قَدْ عارَضَ القُرْآنَ مَرَّتَـيْنِ، وَإنَّهُ
  لَـيْسَ مِنْ نَبِـيٍّ إلاَّ عُمِّرَ نِصْفُ عُمْرِ الَّذِي كَانَ قَبْلَهُ، وَإنَّ
  عِيسىَ أخِي كانَ عُمْرُهُ عِشْرِينَ وَمِائَةَ سَنَةٍ، وَهَذِهِ لِـي سِتُّونَ، وأحْسِبُنِـي
  مَيِّتا فِـي عامِي هَذَا، وَإنَّهُ لَـمْ تُرْزأ امْرأةٌ مِنْ نِساءِ العَالَـمِينَ
  بِـمِثْلِ مَا رُزِئْتِ، وَلا تَكُونِـي دُونَ امْرأةٍ صَبْراً " </p><p>قالت: فبكيت،
  ثم قال:</p><p class="hadith"> " أَنْتِ سَيِّدَةُ نِساءِ أهْلِ الـجَنَّةِ إلاَّ مَرْيَـمَ
  البَتُولَ " </p><p>فتُوفـي عامه ذلك.</p><p>حدثنـي الـمثنى، قال: ثنا أبو الأسود،
  قال: ثنا ابن لهيعة، عن عمرو بن الـحارث، أن أبـا زياد الـحميريّ حدثه، أنه سمع عمار
  بن سعد يقول: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " فُضّلَتْ
  خَدِيجَةُ علـى نِساءِ أُمَّتِـي كَما فُضّلَتْ مَرْيَـمُ عَلـى نِساءِ العَالَـمِينَ
  " </p><p>وبـمثل الذي قلنا فـي معنى قوله: { وَطَهَّرَكِ }: أنه وطهر دينك من الدنس
  والريب، قال مـجاهد.</p><p>حدثني مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد فـي قول الله: { إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ } قال:
  جعلك طيبة إيـماناً.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج: { وَٱصْطَفَـٰكِ عَلَىٰ نِسَاء ٱلْعَـٰلَمِينَ } قال: ذلك للعالـمين يومئذ.</p><p>وكانت
  الملائكة فيما ذكر ابن إسحاق تقول ذلك لمريم شفاهاً.</p><p>حدثنا ابن حميد، قال: ثنا
  سلـمة، قال: ثني ابن إسحاق، قال: كانت مريم حبيساً في الكنـيسة، ومعها فـي الكنيسة
  غلام اسمه يوسف، وقد كان أمه وأبوه جعلاه نذيراً حبـيساً، فكانا فـي الكنـيسة جميعاً،
  وكانت مريـم إذا نفد ماؤها وماء يوسف، أخذا قلتـيهما فـانطلقا إلـى الـمفـازة التـي
  فـيها الـماء الذي يستعذبـان منه، فـيـملآن قلتـيهما، ثم يرجعان إلـى الكنـيسة، والـملائكة
  فـي ذلك مقبلة علـى مريـم: { يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ
  عَلَىٰ نِسَاء ٱلْعَـٰلَمِينَ } فإذا سمع ذلك زكريا، قال: إن لابنة عمران لشأناً.</p>'
