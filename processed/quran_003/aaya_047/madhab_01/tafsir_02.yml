text: '<p>{ ٱلْمَسِيحُ } لقب من اولقاب المشرفة، كالصدّيق والفاروق، وأصله مشيحاً بالعبرانية،
  ومعناه المبارك، كقوله:</p><p class="quran">وَجَعَلَنِى مُبَارَكاً أَيْنَمَا كُنتُ</p><p>[مريم:
  31] وكذلك { عِيسَى } معرب من أيشوع. ومشتقهما من المسح والعيس، كالراقم في الماء.
  فإن قلت: { إِذْ قَالَتِ } بم يتعلق؟ قلت: هو بدل من { وَإِذْ قَالَتِ ٱلْمَلَـئِكَةُ
  } ويجوز أن يبدل من { إِذْ يَخْتَصِمُونَ } على أن الاختصام والبشارة وقعاً في زمان
  واسع، كما تقول: لقيته سنة كذا. فإن قلت: لم قيل: عيسى ابن مريم والخطاب لمريم؟ قلت:
  لأنّ الأبناء ينسبون إلى الآباء لا إلى الأمهات، فأعلمت بنسبته إليها أنه يولد من غير
  أب فلا ينسب إلا إلى أمه، وبذلك فضلت واصطفيت على نساء العالمين. فإن قلت: لم ذكر ضمير
  الكلمة؟ قلت لأن المسمى بها مذكر. فإن قلت: لم قيل اسمه المسيح عيسى ابن مريم، وهذه
  ثلاثة أشياء: الاسم منها عيسى،و أما المسيح والابن فلقب وصفة؟ قلت: الاسم للمسمى علامة
  يعرف بها ويتميز من غيره، فكأنه قيل: الذي يعرف به ويتميز ممن سواه مجموع هذه الثلاثة
  { وَجِيهاً } حال من { كلمة } وكذلك قوله: (ومن المقربين)، (ويكلم) (وَمِنَ ٱلصَّـٰلِحِينَ
  ). أي يبشرك به موصوفاً بهذه الصفات. وصح انتصاب الحال من النكرة لكونها موصوفة. والوجاهة
  في الدنيا: النبوّة والتقدم على الناس. وفي الآخرة الشفاعة وعلو الدرجة في الجنة. وكونه
  { مِنَ ٱلْمُقَرَّبِينَ } رفعه إلى السماء وصحبته للملائكة. والمهد: ما يمهد للصبي
  من مضجعه، سمي بالمصدر. و { فِى ٱلْمَهْدِ } في محل النصب على الحال، { وَكَهْلاً }
  عطف عليه بمعنى: ويكلم الناس طفلاً وكهلاً. ومعناه: يكلم الناس في هاتين الحالتين كلام
  الأنبياء، من غير تفاوت بين حال الطفولة وحال الكهولة التي يستحكم فيها العقل ويستنبأ
  فيها الأنبياء. ومن بدع التفاسير أن قولها: رب نداء لجبريل عليه السلام بمعنى يا سيدي
  { ونعلمه } عطف على يبشرك، أو على وجيها أو على يخلق، أو هو كلام مبتدأ. وقرأ عاصم
  ونافع: «ويعلمه»، بالياء. فإن قلت: علام تحمل: ورسولاً، ومصدّقاً من المنصوبات المتقدّمة،
  وقوله: { أَنّى قَدْ جِئْتُكُمْ } و { لّمَا بَيْنَ يَدَيْهِ } يأبى حمله عليها؟ قلت:
  هو من المضائق، وفيه وجهان: أحدهما أن يضمر له «وأرسلت» على إرادة القول؛ تقديره: ونعلمه
  الكتاب والحكمة، ويقول أرسلت رسولاً بأني قد جئتكم. ومصدقاً لما بين يدي. والثاني أن
  الرسول والمصدّق فيهما معنى النطق، فكأنه قيل: وناطقاً بأني قد جئتكم، وناطقاً بأني
  أصدق ما بين يدي وقرأ اليزيدي: ورسول: عطفاً على كلمة { أَنّى قَدْ جِئْتُكُمْ } أصله
  أرسلت بأني قد جئتكم، فحذف الجار وانتصب بالفعل، و { أَنِى أَخْلُقُ } نصب بدل من {
  أَنّى قَدْ جِئْتُكُمْ } أو جرّ بدل من آية، أو رفع على: هي أني أخلق لكم، وقرىء: «إني»،
  بالكسر على الاستئناف، أي أقدر لكم شيئاً مثل صورة الطير { فَأَنفُخُ فِيهِ } الضمير
  للكاف، أي في ذلك الشيء المماثل لهيئة الطير { فَيَكُونُ طَيْرًا } فيصير طيراً كسائر
  الطيور حياً طياراً.</p><p>وقرأ عبد الله: «فأنفخها» قال:</p><p class="poetry_or_grammar">كالهَبْرَقِيِّ
  تَنَحَّى يَنْفُخُ الْفَحْمَا</p><p>وقيل: لم يخلق غير الخفاش { ٱلاْكْمَهَ } الذي
  ولد أعمى، وقيل: هو الممسوح العين. ويقال: لم يكن في هذه الأمّة أكمه غير قتادة بن
  دعامة السدوسي صاحب التفسير. وروي أنه ربما اجتمع عليه خمسون ألفاً من المرضى، من أطاق
  منهم أتاه، ومن لم يطق أتاه عيسى، وما كانت مداواته إلا بالدعاء وحده. وكرر { بِإِذُنِ
  ٱللَّهِ } دفعاً لوهم من توهم فيه اللاهوتية. وروي: أنه أحيا سام بن نوح وهم ينظرون،
  فقالوا هذا سحر فأرنا آية، فقال: يا فلان أكلت كذا، ويا فلان خبىء لك كذا. وقرىء «تذخرون»،
  بالذال والتخفيف { وَلأُحِلَّ } ردّ على قوله: { بِآيَةٍ مّن رَّبّكُمْ } أي جئتكم
  بآية من ربكم، ولأحل لكم ويجوز أن يكون { مُصَدّقاً } مردوداً عليه أيضاً، أي جئتكم
  بآية وجئتكم مصدقاً. وما حرم الله عليهم في شريعة موسى: الشحوم والثروب ولحوم الإبل،
  والسمك، وكل ذي ظفر، فأحل لهم عيسى بعض ذلك. قيل: أحل لهم من السمك والطير ما لا صيصية
  له. واختلفوا في إحلاله لهم السبت. وقرىء «حرم عليكم» على تسمية الفاعل، وهو ما بين
  يديّ من التوراة، أو الله عزّ وجلّ، أو موسى عليه السلام؛ لأن ذكر التوراة دل عليه،
  ولأنه كان معلوماً عندهم. وقرىء: «حرم»، بوزن كرم { وجِئْتُكُمْ بِآيَةٍ مّن رَّبّكُمْ
  } شاهدة على صحة رسالتي وهي قوله: { إِنَّ ٱللَّهَ رَبّى وَرَبُّكُمْ } لأنّ جميع الرسل
  كانوا على هذا القول لم يختلفوا فيه، وقرىء بالفتح على البدل من { ءايَةً }. وقوله:
  { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } اعتراض، فإن قلت: كيف جعل هذا القول آية من ربه؟
  قلت لأنّ الله تعالى جعله له علامة يعرف بها أنه رسول كسائر الرسل، حيث هداه للنظر
  في أدلة العقل والاستدلال. ويجوز أن يكون تكريراً لقوله: { جِئْتُكُمْ بِآيَةٍ مّن
  رَّبّكُمْ } أي جئتكم بآية بعد أخرى مما ذكرت لكم، من خلق الطير، والإبراء، والإحياء،
  والإنباء بالخفايا، وبغيره من ولادتي بغير أب، ومن كلامي في المهد، ومن سائر ذلك. وقرأ
  عبد الله. «وجئتكم بآيات من ربكم»، فاتقوا الله لما جئتكم به من الآيات، وأطيعوني فيما
  أدعوكم إليه. ثم ابتدأ فقال: { إِنَّ ٱللَّهَ رَبّى وَرَبُّكُمْ } ومعنى قراءة من فتح:
  ولأنّ الله ربي وربكم فاعبدوه، كقوله:</p><p class="quran">لإِيلَـٰفِ قُرَيْشٍ....
  فَلْيَعْبُدُواْ</p><p>[قريش: 1 ـ 3] ويجوز أن يكون المعنى: وجئتكم بآية على أن الله
  ربي وربكم وما بينهما اعتراض.</p>'
