text: '<p>{ وَللَّهِ مُلْكُ ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } فهو يملك أمرهم. وهو على كل
  شيء قدير، فهو يقدر على عقابهم { لآيات } لأدلة واضحة على الصانع وعظيم قدرته وباهر
  حكمته { لاِوْلِى ٱلاْلْبَـٰبِ } للذين يفتحون بصائرهم للنظر والاستدلال والاعتبار.
  ولا ينظرون إليها نظر البهائم غافلين عما فيها من عجائب الفطر. وفي النصائح الصغار:
  املأ عينيك من زينة هذه الكواكب، وأجلهما في جملة هذه العجائب، متفكراً في قدرة مقدّرها،
  متدبراً حكمة مدبرها، قيل أن يسافر بك القدر، ويحال بينك وبين النظر. وعن ابن عمر رضي
  الله عنهما:</p><p>(236) قلت لعائشة رضي الله عنها: أخبريني بأعجب ما رأيت من رسول
  الله صلى الله عليه وسلم، فبكت وأطالت، ثم قالت: كل أمره عجب، أتاني في ليلتي فدخل
  في لحافي حتى ألصق جلده بجلدي، ثم قال: يا عائشة، هل لك أن تأذني لي الليلة في عبادة
  ربي؟ فقلت: يا رسول الله إني لأحب قربك وأحب هواك، قد أذنت لك. فقام إلى قربة من ماء
  في البيت. فتوضأ ولم يكثر من صب الماء، ثم قام يصلي، فقرأ من القرآن فجعل يبكي حتى
  بلغ الدموع حقويه، ثم جلس فحمد الله وأثنى عليه وجعل يبكي، ثم رفع يديه فجعل يبكي حتى
  رأيت دموعه قد بلت الأرض، فأتاه بلال يؤذنه بصلاة الغداة فرآه يبكي فقال له: يا رسول
  الله، أتبكي وقد غفر الله لك ما تقدّم من ذنبك وما تأخر؟ فقال: يا بلال أفلا أكون عبداً
  شكوراً. ثم قال: وما لي لا أبكي وقد أنزل الله عليّ في هذه الليلة { إِنَّ فِي خَلْقِ
  ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } ثم قال: ويل لمن قرأها ولم يتفكر فيها وروي:</p><p>(237)
  «ويل لمن لاكها بين فكيه ولم يتأمّلها» وعن علي رضي الله عنه:</p><p>(238)</p><p class="hadith">
  " أنّ النبي صلى الله عليه وسلم كان إذا قام من الليل يتسوّك ثم ينظر إلى السماء ثم
  يقول: { إِنَّ فِي خَلْقِ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } " </p><p>وحكي: أنّ الرجل من
  بني إسرائيل كان إذا عبد الله ثلاثين سنة أظلته سحابة، فعبدها فتى من فتيانهم فلم تظله،
  فقالت له أمّه: لعلّ فرطة فرطت منك في مدّتك؟ فقال: ما أذكر. قالت: لعلك نظرت مرّة
  إلى السماء ولم تعتبر؟ قال: لعلّ. قالت: فما أُتيت إلا من ذاك { ٱلَّذِينَ يَذْكُرُونَ
  ٱللَّهَ } ذكراً دائباً على أي حال كانوا، من قيام وقعود واضطجاع لا يخلون بالذكر في
  أغلب أحوالهم. وعن ابن عمر وعروة بن الزبير وجماعة: أنهم خرجوا يوم العيد إلى المصلى
  فجعلوا يذكرون الله، فقال بعضهم: أما قال الله تعالى: { يَذْكُرُونَ ٱللَّهَ قِيَـٰماً
  وَقُعُوداً } فقاموا يذكرون الله على أقدامهم.</p><p>وعن النبي صلى الله عليه وسلم:</p><p>(239)</p><p
  class="hadith"> " من أحبّ أن يرتع في رياض الجنة فليكثر ذكر الله " </p><p>وقيل: معناه
  يصلون في هذه الأحوال على حسب استطاعتهم. قال رسول الله صلى الله عليه وسلم لعمران
  بن الحصين:</p><p>(240)</p><p class="hadith"> " صل قائماً فإن لم تستطع فقاعداً فإن
  لم تستطع فعلى جنب، تومىء إيماء " </p><p>وهذه حجة للشافعي رحمه الله في إضجاع المريض
  على جنبه كما في اللحد. وعند أبي حنيفة رحمه الله أنه يستلقي حتى إذا وجد خفة قعد.
  ومحل { عَلَىٰ جُنُوبُهُمْ } نصب على الحال عطفاً على ما قبله، كأنه قيل قياماً وقعوداً
  ومضطجعين { وَيَتَفَكَّرُونَ فِى خَلْقِ ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } وما يدل عليه اختراع
  هذه الأجرام العظام وإبداع صنعتها وما دبر فيها بما تكل الأفهام عن إدراك بعض عجائبه
  على عظم شأن الصانع وكبرياء سلطانه. وعن سفيان الثوري أنه صلى خلف المقام ركعتين ثم
  رفع رأسه إلى السماء، فلما رأى الكواكب غشي عليه، وكان يبول الدم من طول حزنه وفكرته.
  وعن النبيّ صلى الله عليه وسلم:</p><p>(241)</p><p class="hadith"> " بينما رجل مستلق
  على فراشه إذ رفع رأسه فنظر إلى النجوم وإلى السماء فقال: أشهد أنّ لك رباً وخالقاً،
  اللهمّ اغفر لي، فنظر الله إليه فغفر له " </p><p>وقال النبي صلى الله عليه وسلم:</p><p>(242)</p><p
  class="hadith"> " لا عبادة كالتفكر " </p><p>وقيل: الفكرة تذهب الغفلة وتحدث للقلب
  الخشبية كما يحدث الماء للزرع النبات. وما جليت القلوب بمثل الأحزان ولا استنارت بمثل
  الفكرة. وروي عن النبي صلى الله عليه وسلم:</p><p>(243)</p><p class="hadith"> " لا
  تفضلوني عل يونس بن متى فإنه كان يرفع له في كل يوم مثل عمل أهل الأرض " </p><p>قالوا:
  وإنما كان ذلك التفكر في أمر الله الذي هو عمل القلب، لأن أحداً لا يقدر أن يعمل بجوارحه
  في اليوم مثل عمل أهل الأرض { مَا خَلَقْتَ هَذا بَـٰطِلاً } على إرادة القول. أي يقولون
  ذلك وهو في محل الحال، بمعنى يتفكرون قائلين. والمعنى: ما خلقته خلقاً باطلاً بغير
  حكمة، بل خلقته لداعي حكمة عظيمة، وهو أن تجعلها مساكن للمكلفين وأدلة لهم على معرفتك
  ووجوب طاعتك واجتناب معصيتك؛ ولذلك وصل به قوله: { فَقِنَا عَذَابَ النَّارِ } لأنه
  جزاء من عصى ولم يطع. فإن قلت: هذا إشارة إلى ماذا؟ قلت: إلى الخلق على أن المراد به
  المخلوق، كأنه قيل: ويتفكرون في مخلوق السموات والأرض، أي فيما خلق منها. ويجوز أن
  يكون إشارة إلى السموات والأرض؛ لأنها في معنى المخلوق. كأنه قيل: ما خلقت هذا المخلوق
  العجيب باطلاً. وفي هذا ضرب من التعظيم كقوله:</p><p class="quran">إِنَّ هَـٰذَا ٱلْقُرْءانَ
  يِهْدِى لِلَّتِى هِىَ أَقْوَمُ</p><p>[الإسراء: 90] ويجوز أن يكون( باطلاً )حالاً
  من هذا. وسبحانك: اعتراض للتنزيه من العبث، وأن يخلق شيئاً بغير حكمة.</p>'
