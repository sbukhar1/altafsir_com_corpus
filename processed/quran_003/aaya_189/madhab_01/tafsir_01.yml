text: '<p>وهذا تكذيب من الله جلّ ثناؤه الذين قالوا:</p><p class="quran">إِنَّ ٱللَّهَ
  فَقِيرٌ وَنَحْنُ أَغْنِيَآءُ</p><p>[آل عمران: 181] يقول تعالـى ذكره مكذّبـاً لهم:
  لله ملك جميع ما حوته السموات والأرض، فكيف يكون أيها الـمفترون علـى الله من كان ملك
  ذلك له فقـيراً! ثم أخبر جلّ ثناؤه أنه القادر علـى تعجيـل العقوبة لقائلـي ذلك ولكلّ
  مكذب به ومفتر علـيه وعلـى غير ذلك مـما أراد وأحبّ، ولكنه تفضل بحلـمه علـى خـلقه،
  فقال: { وَٱللَّهُ عَلَىٰ كُلّ شَيْء قَدِيرٌ } يعنـي: من إهلاك قائل ذلك، وتعجيـل
  عقوبته لهم، وغير ذلك من الأمور.</p>'
