text: '<p>اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: اصبروا علـى دينكم،
  وصابروا الكفـار ورابطوهم. ذكر من قال ذلك:</p><p>حدثنا الـمثنى، قال: ثنا سويد بن
  نصر، قال: أخبرنا ابن الـمبـارك، عن الـمبـارك بن فضالة، عن الـحسن أنه سمعه يقول فـي
  قول الله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱصْبِرُواْ وَصَابِرُواْ وَرَابِطُواْ
  } قال: أمرهم أن يصبروا علـى دينهم، ولا يدعوه لشدّة ولا رخاء، ولا سرّاء ولا ضرّاء،
  وأمرهم أن يصابروا الكفـار، وأن يرابطوا الـمشركين.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱصْبِرُواْ وَصَابِرُواْ
  وَرَابِطُواْ }: أي اصبروا علـى طاعة الله، وصابروا أهل الضلالة، ورابطوا فـي سبـيـل
  الله، { وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ }.</p><p>حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { ٱصْبِرُواْ وَصَابِرُواْ
  وَرَابِطُواْ } يقول: صابروا الـمشركين، ورابطوا فـي سبـيـل الله.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج: { ٱصْبِرُواْ } علـى الطاعة، { وَصَابِرُواْ
  } أعداء الله، { وَرَابِطُواْ } فـي سبـيـل الله.</p><p>حدثنـي يحيـى بن أبـي طالب،
  قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { ٱصْبِرُواْ وَصَابِرُواْ
  وَرَابِطُواْ } قال: اصبروا علـى ما أمرتـم به، وصابروا العدوّ ورابطوهم.</p><p>وقال
  آخرون: معنى ذلك: اصبروا علـى دينكم، وصابروا وعدي إياكم علـى طاعتكم لـي، ورابطوا
  أعداءكم. ذكر من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي أبو
  صخر، عن مـحمد بن كعب القرظي، أنه كان يقول فـي هذه الآية: { ٱصْبِرُواْ وَصَابِرُواْ
  وَرَابِطُواْ } يقول: اصبروا علـى دينكم، وصابروا الوعد الذي وعدتكم، ورابطوا عدوّي
  وعدوّكم، حتـى يترك دينه لدينكم.</p><p>وقال آخرون: معنى ذلك: اصبروا علـى الـجهاد،
  وصابروا عدوّكم ورابطوهم. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا جعفر بن عون، قال: أخبرنا هشام بن سعد، عن زيد بن أسلـم فـي قوله: { ٱصْبِرُواْ
  وَصَابِرُواْ وَرَابِطُواْ } قال: اصبروا علـى الـجهاد، وصابروا عدوّكم، ورابطوا علـى
  عدوّكم.</p><p>حدثنـي الـمثنى، قال: ثنا مطرف بن عبد الله الـمرّي، قال: ثنا مالك بن
  أنس، عن زيد بن أسلـم، قال: كتب أبو عبـيدة بن الـجراح إلـى عمر بن الـخطاب، فذكر له
  جموعاً من الروم وما يتـخوّف منهم، فكتب إلـيه عمر: أما بعد، فإنه مهما نزل بعبد مؤمن
  منزلة شدة يجعل الله بعدها فرجاً، وإنه لن يغلب عسر يسرين، وإن الله يقول فـي كتابه:
  { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱصْبِرُواْ وَصَابِرُواْ وَرَابِطُواْ وَٱتَّقُواْ
  ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ }.</p><p>وقال آخرون: معنى: { وَرَابِطُواْ }: أي
  رابطوا علـى الصلوات: أي انتظروها واحدة بعد واحدة.</p><p>ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن مصعب بن ثابت بن عبد الله بن
  الزبـير، قال: ثنـي داود بن صالـح، قال: قال لـي أبو سلـمة بن عبد الرحمن: يا ابن أخي
  هل تدري فـي أيّ شيء نزلت هذه الآية { ٱصْبِرُواْ وَصَابِرُواْ وَرَابِطُواْ }؟ قال:
  قلت لا. قال: إنه يا ابن أخي لـم يكن فـي زمان النبـيّ صلى الله عليه وسلم غزو يرابط
  فـيه، ولكنه انتظار الصلاة خـلف الصلاة.</p><p>حدثنـي أبو السائب، قال: ثنا ابن فضيـل،
  عن عبد الله بن سعيد الـمقبري، عن جدّه، عن شرحبـيـل عن علـيّ، قال: قال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " ألا أدُلُّكُمْ علـى ما يُكَفِّرُ اللَّهُ
  بِهِ الذُّنُوبَ والـخَطايا؟ إسْبـاغُ الوُضُوءِ علـى الـمَكارِهِ، وانْتِظارُ الصَّلاةِ
  بَعْدَ الصَّلاةِ، فَذَلِكَ الرّبـاطُ " </p><p>حدثنا موسى بن سهل الرملي، قال: ثنا
  يحيـى بن واضح، قال: ثنا محمد بن مهاجر، قال: ثنـي يحيى بن زيد، عن زيد بن أبي أنيسة،
  عن شرحبيل، عن جابر بن عبد الله، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " ألا أدُلكُمْ على ما يَمْحُو اللَّهَ بِهِ الخطايا ويُكَفِّرُ بِهِ الذُّنُوبَ؟ "
  </p><p>قال: قلنا بلى يا رسول الله! قال:</p><p class="hadith"> " إسْباغُ الوضُوءِ
  فِـي أماكِنِها، وكَثْرَةُ الخَطا إلـى الـمَساجِدِ، وَانْتِظارُ الصَّلاةِ بَعْدَ
  الصَّلاةِ، فَذَلِكُمُ الرّبـاطُ " </p><p>حدثنا أبو كريب، قال: ثنا خالد بن مخـلد،
  قال: ثنا مـحمد بن جعفر، عن العلاء بن عبد الرحمن، عن أبـيه، عن أبـي هريرة، قال: قال
  رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " ألا أدُلُّكُمْ علـى ما يَحُطُّ
  اللَّهُ بِهِ الـخَطايا وَيَرْفَعُ بِهِ الدَّرَجاتِ؟ " </p><p>قالوا: بلـى يا رسول
  الله. قال:</p><p class="hadith"> " إسْبـاغُ الُوضُوءِ عِنْدَ الـمَكارِهِ، وكَثْرَةُ
  الـخُطا إلـى الـمَساجِدِ، وَانْتِظارُ الصَّلاةِ بَعْدَ الصَّلاةِ، فَذَلِكُمُ الرّبـاطُ
  فَذَلِكُمُ الرّبـاط " </p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا إسماعيـل بن
  جعفر، عن العلاء بن عبد الرحمن، عن أبـيه، عن أبـي هريرة، عن النبـيّ صلى الله عليه
  وسلم، بنـحوه.</p><p>وأولـى التأويلات بتأويـل الآية، قول من قال فـي ذلك: { يا أيُّها
  ٱلَّذِينَ ءَامَنُواْ }: يا أيها الذين صدّقوا الله ورسوله، اصبروا علـى دينكم، وطاعة
  ربكم، وذلك أن الله لـم يخصص من معانـي الصبر علـى الدين والطاعة شيئاً فـيجوز إخراجه
  من ظاهر التنزيـل. فلذلك قلنا إنه عنى بقوله: { ٱصْبِرُواْ } الأمر بـالصبر علـى جميع
  معانـي طاعة الله فـيـما أمر ونهى، صعبها وشديدها، وسهلها وخفـيفها. { وَصَابِرُواْ
  } يعنـي: وصابروا أعداءكم من الـمشركين.</p><p>وإنـما قلنا ذلك أولـى بـالصواب، لأن
  الـمعروف من كلام العرب فـي الـمفـاعلة، أن تكون من فريقـين، أو اثنـين فصاعداً، ولا
  تكون من واحد إلا قلـيلاً فـي أحرف معدودة، وإذ كان ذلك كذلك، فإنـما أمر الـمؤمنون
  أن يصابروا غيرهم من أعدائهم، حتـى يظفرهم الله بهم، ويعلـي كلـمته، ويخزي أعداءهم،
  وأن لا يكن عدوّهم أصبر منهم.</p><p>وكذلك قوله { وَرَابِطُواْ } معناه: ورابطوا أعداءكم
  وأعداء دينكم من أهل الشرك فـي سبـيـل الله. وأرى أنّ أصل الربـاط: ارتبـاط الـخيـل
  للعدوّ، كما ارتبط عدوّهم لهم خيـلهم، ثم استعمل ذلك فـي كل مقـيـم فـي ثغر، يدفع عمن
  وراءه من أراده من أعدائهم بسوء، ويحمي عنهم من بـينه وبـينهم، مـمن بغاهم بشرّ كان
  ذا خيـل قد ارتبطها، أو ذا رُجْلة لا مركب له.</p><p>وإنـما قلنا: معنى { وَرَابِطُواْ
  }: ورابطوا أعداءكم وأعداء دينكم، لأن ذلك هو الـمعنى الـمعروف من معانـي الربـاط.
  وإنـما توجه الكلام إلـى الأغلب الـمعروف فـي استعمال الناس من معانـيه دون الـخفـيّ،
  حتـى يأتـي بخلاف ذلك ما يوجب صرفه إلـى الـخفـيّ من معانـيه حجةٌ يجب التسلـيـم لها
  من كتاب أو خبر عن الرسول صلى الله عليه وسلم، أو إجماع من أهل التأويـل.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ }.</p><p>يعنـي
  بذلك تعالـى ذكره: واتقوا الله أيها الـمؤمنون، واحذروه أن تـخالفوا أمره، أو تتقدّموا
  نهيه، { لَعَلَّكُمْ تُفْلِحُونَ } يقول: لتفلـحوا فتبقوا فـي نعيـم الأبد، وتنـجحوا
  فـي طلبـاتكم عنده. كما:</p><p>حدثنا يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي أبو
  صخر، عن مـحمد بن كعب القرظي أنه كان يقول فـي قوله: { وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ
  تُفْلِحُونَ }: واتقوا الله فـيـما بـينـي وبـينكم لعلكم تفلـحون غداً إذا لقـيتـمونـي.</p>'
