text: '<p>اصبروا على الدين وتكاليفه { وَصَابِرُواْ } أعداء الله في الجهاد، أي غالبوهم
  في الصبر على شدائد الحرب لا تكونوا أقل صبراً منهم وثباتاً والمصابرة: باب من الصبر
  ذكر بعد الصبر على ما يجب الصبر عليه، تخصيصاً لشدته وصعوبته { وَرَابِطُواْ } وأقيموا
  في الثغور رابطين خيلكم فيها، مترصدين مستعدين للغزو. قال الله عز وجل:</p><p class="quran">وَمِن
  رّبَاطِ ٱلْخَيْلِ تُرْهِبُونَ بِهِ عَدْوَّ ٱللَّهِ وَعَدُوَّكُمْ</p><p>[الأنفال:
  60] وعن النبي صلى الله عليه وسلم:</p><p>(247)</p><p class="hadith"> " من رابط يوماً
  وليلة في سبيل الله كان كعدل صيام شهر وقيامه، لا يفطر، ولا ينفتل عن صلاته إلا لحاجة
  " </p><p>وعن رسول الله صلى الله عليه وسلم:</p><p>(248)</p><p class="hadith"> " من
  قرأ سورة آل عمران أعطى بكل آية منها أماناً على جسر جهنم " </p><p>وعنه عليه الصلاة
  والسلام:</p><p>(249)</p><p class="hadith"> " من قرأ السورة التي يذكر فيها آل عمران
  يوم الجمعة صلى الله عليه وملائكته حتى تحجب الشمس ". </p>'
