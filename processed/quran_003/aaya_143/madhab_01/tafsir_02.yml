text: '<p>{ وَلَقَدْ كُنتُمْ تَمَنَّوْنَ ٱلْمَوْتَ } خوطب به الذين لم يشهدوا بدراً
  وكانوا يتمنون أن يحضروا مشهداً مع رسول الله صلى الله عليه وسلم ليصيبوا من كرامة
  الشهادة ما نال شهداء بدر. وهم الذين ألحوا على رسول الله صلى الله عليه وسلم في الخروج
  إلى المشركين، وكان رأيه في الإقامة بالمدينة، يعني: وكنتم تمنون الموت قبل أن تشاهدوه
  وتعرفوا شدّته وصعوبة مقاساته { فَقَدْ رَأَيْتُمُوهُ وَأَنتُمْ تَنظُرُونَ } أي رأيتموه
  معاينين مشاهدين له حين قتل بين أيديكم من قتل من إخوانكم وأقاربكم وشارفتم أن تقتلوا.
  وهذا توبيخ لهم على تمنيهم الموت، وعلى ما تسببوا له من خروج رسول الله صلى الله عليه
  وسلم بإلحاحهم عليه، ثم انهزامهم عنه وقلة ثباتهم عنده. فإن قلت: كيف يجوز تمني الشهادة
  وفي تمنيها تمني غلبة الكافر المسلم؟ قلت: قصد متمني الشهادة إلى نيل كرامة الشهداء
  لا غير، ولا يذهب وهمه إلى ذلك المتضمن، كما أن من يشرب دواء الطبيب النصراني قاصد
  إلى حصول المأمول من الشفاء، ولا يخطر بباله أنّ فيه جرّ منفعة وإحسان إلى عدوّ الله
  وتنفيقا لصناعته. ولقد قال عبد الله بن رواحة رضي الله عنه ـ حين نهض إلى مؤتة وقيل
  له ردكم الله:</p><p class="poetry_or_grammar">لكِنَّني أَسْألُ الرَّحْمنَ مَغْفِرَةً</p><p
  class="poetry_or_grammar">وَضَرْبَةً ذَاتَ فَرْغٍ تَقْذِفُ الزَّبَدَا</p><p class="poetry_or_grammar">أو
  طَعْنَةً بِيَدي حَرَّانَ مُجْهِزَةً</p><p class="poetry_or_grammar">بِحَرْبَةَ تَنفُذُ
  الأَحْشَاءَ وَالكَبِدَا</p><p class="poetry_or_grammar">حَتَّى يَقُولُوا إذَا مَرُّوا
  عَلَى جَدَثي</p><p class="poetry_or_grammar">أرشدَكَ اللَّهُ مِنْ غَازٍ وَقَد رَشَدا</p>'
