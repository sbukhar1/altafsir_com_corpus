text: "<p>يعنـي بقوله جلّ ثناؤه: { وَلَقَدْ كُنتُمْ تَمَنَّوْنَ ٱلْمَوْتَ }: ولقد
  كنتـم يا معشر أصحاب مـحمد تـمنون الـموت يعنـي أسبـاب الـموت وذلك القتال؛ { فَقَدْ
  رَأَيْتُمُوهُ } فقد رأيتـم ما كنتـم تـمنونه. والهاء فـي قوله «رأيتـموه»، عائدة علـى
  الـموت، ومعنى: { وَأَنتُمْ تَنظُرُونَ } يعنـي: قد رأيتـموه بـمرأى منكم ومنظر: أي
  بقرب منكم. وكان بعض أهل العربـية يزعم أنه قـيـل: { وَأَنتُمْ تَنظُرُونَ } علـى وجه
  التوكيد للكلام، كما يقال: رأيته عياناً، ورأيته بعينـي، وسمعته بأذنـي؛ وإنـما قـيـل:
  { وَلَقَدْ كُنتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن قَبْلِ أَن تَلْقَوْهُ } لأن قوماً من
  أصحاب رسول الله صلى الله عليه وسلم مـمن لـم يشهد بدراً، كانوا يتـمنون قبل أُحد يوماً
  مثل يوم بدر، فـيِبلوا الله من أنفسهم خيراً، وينالوا من الأجر مثل ما نال أهل بدر؛
  فلـما كان يوم أُحد فرّ بعضهم وصبر بعضهم، حتـى أوفـى بـما كان عاهد الله قبل ذلك،
  فعاتب الله من فرّ منهم، فقال: { وَلَقَدْ كُنتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن قَبْلِ
  أَن تَلْقَوْهُ }... الآية، وأثنى علـى الصابرين منهم والـموفـين بعهدهم. ذكر الأخبـار
  بـما ذكرنا من ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَلَقَدْ كُنتُمْ تَمَنَّوْنَ ٱلْمَوْتَ
  مِن قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنتُمْ تَنظُرُونَ } قال: غاب رجال
  عن بدر، فكانوا يتـمنون مثل يوم بدر أن يـلقوه، فـيصيبوا من الـخير والأجر مثل ما أصاب
  أهل بدر. فلـما كان يوم أُحد ولـى من ولـى، فعاتبهم الله ـ أو فعابهم، أو فعتبهم ـ
  علـى ذلك، شك أبو عاصم.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد نـحوه، إلا أنه قال: فعاتبهم الله علـى ذلك، ولـم يشكّ.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ كُنتُمْ تَمَنَّوْنَ
  ٱلْمَوْتَ مِن قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنتُمْ تَنظُرُونَ }:
  أناس من الـمؤمنـين لـم يشهدوا يوم بدر والذي أعطى الله أهل بدر من الفضل والشرف والأجر،
  فكانوا يتـمنون أن يرزقوا قتالاً فـيقاتلوا، فسيق إلـيهم القتال حتـى كان فـي ناحية
  الـمدينة يوم أُحد، فقال الله عزّ وجلّ كما تسمعون: { وَلَقَدْ كُنتُمْ تَمَنَّوْنَ
  ٱلْمَوْتَ } حتـى بلغ: { ٱلشَّـٰكِرِينَ }.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله: { وَلَقَدْ كُنتُمْ تَمَنَّوْنَ ٱلْمَوْتَ
  مِن قَبْلِ أَن تَلْقَوْهُ } قال: كانوا يتـمنون أن يـلقوا الـمشركين فـيقاتلوهم، فلـما
  لقوهم يوم أُحد ولّوا.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع، قال: إن أناساً من الـمؤمنـين لـم يشهدوا يوم بدر والذي أعطاهم
  الله من الفضل، فكانوا يتـمنون أن يروا قتالاً فـيقاتلوا، فسيق إلـيهم القتال، حتـى
  كان بناحية الـمدينة يوم أُحد، فأنزل الله عزّ وجلّ: { وَلَقَدْ كُنتُمْ تَمَنَّوْنَ
  ٱلْمَوْتَ مِن قَبْلِ أَن تَلْقَوْهُ }.</p><p>.. الآية.</p><p>حدثنـي مـحمد بن بشار،
  قال: ثنا هوذة، قال: ثنا عوف، عن الـحسن، قال: بلغنـي أن رجالاً من أصحاب النبـيّ صلى
  الله عليه وسلم كانوا يقولون: لئن لقـينا مع النبـيّ صلى الله عليه وسلم لنفعلنّ ولنفعلنّ!
  فـابتلوا بذلك، فلا والله ما كلهم صدق، فأنزل الله عزّ وجلّ: { وَلَقَدْ كُنتُمْ تَمَنَّوْنَ
  ٱلْمَوْتَ مِن قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنتُمْ تَنظُرُونَ }.</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: كان ناس من أصحاب النبـيّ
  صلى الله عليه وسلم لـم يشهدوا بدراً، فلـما رأوا فضيـلة أهل بدر، قالوا: اللهمّ إنا
  نسألك أن ترينا يوماً كيوم بدر، نبلـيك فـيه خيراً! فرأوا أُحداً، فقال لهم: { وَلَقَدْ
  كُنتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنتُمْ
  تَنظُرُونَ }.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلَقَدْ كُنتُمْ
  تَمَنَّوْنَ ٱلْمَوْتَ مِن قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنتُمْ تَنظُرُونَ
  }: أي لقد كنتـم تـمنون الشهادة علـى الذي أنتـم علـيه من الـحقّ قبل أن تلقوا عدوكم،
  يعنـي الذين حملوا رسول الله صلى الله عليه وسلم علـى خروجه بهم إلـى عدوّهم لـما فـاتهم
  من الـحضور فـي الـيوم الذي كان قبله ببدر، رغبة فـي الشهادة التـي قد فـاتتهم به يقول:
  { فَقَدْ رَأَيْتُمُوهُ وَأَنتُمْ تَنظُرُونَ }: أي الـموت بـالسيوف فـي أيدي الرجال،
  قد حلّ بـينكم وبـينهم، وأنتـم تنظرون إلـيهم، فصددتـم عنهم.</p>"
