text: "<p>قال أبو جعفر: يعنـي تعالـى ذكره بقوله: { مّنْ أَهْلِ ٱلْكِتَـٰبِ }: يا أهل
  التوراة والإنـجيـل { لِمَ تُحَاجُّونَ } لـم تـجادلون { فِى إِبْرٰهِيمَ } وتـخاصمون
  فـيه، يعنـي فـي إبراهيـم خـلـيـل الرحمن صلوات الله علـيه. وكان حجاجهم فـيه: ادّعاء
  كل فريق من أهل هذين الكتابـين أنه كان منهم، وأنه كان يدين دين أهل نـحلته، فعابهم
  الله عزّ وجل بـادّعائهم ذلك، ودلّ علـى مناقضتهم ودعواهم، فقال: وكيف تدّعون أنه كان
  علـى ملتكم ودينكم، ودينكم إما يهودية أو نصرانـية، والـيهودي منكم يزعم أن دينه إقامة
  التوراة والعمل بـما فـيها، والنصرانـيّ منكم يزعم أن دينه إقامة الإنـجيـل وما فـيه،
  وهذان كتابـان لـم ينزلا إلا بعد حين من مَهْلك إبراهيـم ووفـاته، فكيف يكون منكم؟
  فماوجه اختصامكم فـيه وادعائكم أنه منكم، والأمر فـيه علـى ما قد علـمتـم، وقـيـل:
  نزلت هذه الآية فـي اختصام الـيهود والنصارى فـي إبراهيـم، وادّعاء كل فريق منهم أنه
  كان منهم. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا يونس بن بكير، قال: ثنـي
  مـحمد بن إسحاق، وحدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، قال: ثنـي مـحمد
  بن أبـي مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس،
  قال: اجتـمعت نصارى نـجران وأحبـار يهود عند رسول الله صلى الله عليه وسلم، فتنازعوا
  عنده، فقالت الأحبـار: ما كان إبراهيـم إلا يهودياً، وقالت النصارى: ما كان إبراهيـم
  إلا نصرانـياً. فأنزل الله عزّ وجلّ فـيهم: { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تُحَاجُّونَ
  فِى إِبْرٰهِيمَ وَمَا أُنزِلَتِ ٱلتَّورَاةُ وَٱلإْنْجِيلُ إِلاَّ مِن بَعْدِهِ أَفَلاَ
  تَعْقِلُونَ }؟ قالت النصارى: كان نصرانـياً، وقالت الـيهود: كان يهودياً، فأخبرهم
  الله أن التوراة والإنـجيـل ما أنزلا إلا من بعده، وبعده كانت الـيهودية والنصرانـية.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تُحَاجُّونَ
  فِى إِبْرٰهِيمَ } يقول: لـم تـحاجون فـي إبراهيـم، وتزعمون أنه كان يهودياً أو نصرانـياً،
  وما أنزلت التوراة والإنـجيـل إلا من بعده، فكانت الـيهودية بعد التوراة، وكانت النصرانـية
  بعد الإنـجيـل أفلا تعقلون.</p><p>وقال آخرون: بل نزلت هذه الآية فـي دعوى الـيهود
  إبراهيـم أنه منهم. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قال: ذكر لنا أن نبـيّ الله صلى الله عليه وسلم دعا يهود أهل الـمدينة إلـى
  كلـمة السواء، وهم الذين حاجوا فـي إبراهيـم، وزعموا أنه مات يهودياً. فأكذبهم الله
  عزّ وجلّ، ونفـاهم منه، فقال: { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تُحَاجُّونَ فِى إِبْرٰهِيمَ
  وَمَا أُنزِلَتِ ٱلتَّورَاةُ وَٱلإْنْجِيلُ إِلاَّ مِن بَعْدِهِ أَفَلاَ تَعْقِلُونَ
  }.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه،
  عن الربـيع، مثله.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ: { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تُحَاجُّونَ
  فِى إِبْرٰهِيمَ } قال: الـيهود والنصارى برأه الله عزّ وجلّ منهم حين ادَّعَتْ كل
  أمة أنه منهم، وألـحق به الـمؤمنـين من كان من أهل الـحنـيفـية.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</p><p>وأما
  قوله: { أَفَلاَ تَعْقِلُونَ } فإنه يعنـي: أفلا تعقلون: تفقهون خطأ قـيـلكم إن إبراهيـم
  كان يهودياً أو نصرانـياً، وقد علـمتـم أن الـيهودية والنصرانـية حدثت من بعد مهلكه
  بحين؟.</p>"
