text: '<p>يعنـي جلّ ثناؤه بقوله: { فَبِمَا رَحْمَةٍ مّنَ ٱللَّهِ }: فبرحمة من الله
  و«ما» صلة، وقد بـينت وجه دخولها فـي الكلام فـي قوله:</p><p class="quran">إِنَّ ٱللَّهَ
  لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا</p><p>[البقرة:
  26] والعرب تـجعل «ما» صلة فـي الـمعرفة والنكرة، كما قال:</p><p class="quran">فَبِمَا
  نَقْضِهِم مّيثَـٰقَهُمْ</p><p>[النساء: 155] والـمعنى: فبنقضهم ميثاقهم. وهذا فـي
  الـمعرفة، وقال فـي النكرة:</p><p class="quran">عَمَّا قَلِيلٍ لَّيُصْبِحُنَّ نَـٰدِمِينَ</p><p>[المؤمنون:
  40] والـمعنى: عن قلـيـل. وربـما جعلت اسماً وهي فـي مذهب صلة، فـيرفع ما بعدها أحياناً
  علـى وجه الصلة، ويخفض علـى إتبـاع الصلة ما قبلها، كما قال الشاعر:</p><p class="poetry_or_grammar">فكَفَـى
  بِنَا فَضْلاً علـى مَنْ غيرِنا</p><p class="poetry_or_grammar">حُبُّ النَبِـيّ مـحَمَّدٍ
  إيَّانا</p><p>إذا جعل غير صلة رفعت بإضمار هو، وإن خفضت أتبعت من فأعربته، فذلك حكمة
  علـى ما وصفنا مع النكرات، فأما إذا كانت الصلة معرفة، كان الفصيح من الكلام الإتبـاع،
  كما قـيـل:</p><p class="quran">فَبِمَا نَقْضِهِم مّيثَـٰقَهُمْ</p><p>[النساء: 155]
  والرفع جائز فـي العربـية.</p><p>وبنـحو ما قلنا فـي قوله: { فَبِمَا رَحْمَةٍ مّنَ
  ٱللَّهِ لِنتَ لَهُمْ } قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة فـي قوله: { فَبِمَا رَحْمَةٍ مّنَ ٱللَّهِ
  لِنتَ لَهُمْ } يقول: فبرحمة من الله لنت لهم.</p><p>وأما قوله: { وَلَوْ كُنْتَ فَظّاً
  غَلِيظَ ٱلْقَلْبِ لاَنْفَضُّواْ مِنْ حَوْلِكَ } فإنه يعنـي بـالفظّ: الـجافـي، وبـالغلـيظ
  القلب: القاسي القلب غير ذي رحمة ولا رأفة، وكذلك صفته صلى الله عليه وسلم، كما وصفه
  الله:</p><p class="quran">بِٱلْمُؤْمِنِينَ رَءوفٌ رَّحِيمٌ</p><p>[التوبة: 128] فتأويـل
  الكلام: فبرحمة الله يا مـحمد ورأفته بك، وبـمن آمن بك من أصحابك، لنت لهم لتبَّـاعك
  وأصحابك فسهلت لهم خلائقك، وحسنت لهم أخلاقك، حتـى احتـملت أذى من نالك منهم أذاه،
  وعفوت عن ذي الـجرم منهم جرمه، وأغضبت عن كثـير مـمن لو جفوت به، وأغلظت علـيه، لتركك
  ففـارقك، ولـم يتبعك، ولا ما بعثت به من الرحمة، ولكن الله رحمهم ورحمك معهم، فبرحمة
  من الله لنت لهم. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: {
  وَلَوْ كُنْتَ فَظّاً غَلِيظَ ٱلْقَلْبِ لاَنْفَضُّواْ مِنْ حَوْلِكَ }: إي والله،
  لطهره الله من الفظاظة والغلظة، وجعله قريباً رحيماً بالمؤمنـين رؤوفاً. وذكر لنا أن
  نعت محمد صلى الله عليه وسلم في التوراة: «ليس بفظّ ولا غليظ ولا صخوب في الأسواق،
  ولا يجزي بالسيئة مثلها، ولكن يعفو ويصفح».</p><p>حُدثت عن عمار، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن الربيع، بنحوه.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق
  فـي قوله: { فَبِمَا رَحْمَةٍ مّنَ ٱللَّهِ لِنتَ لَهُمْ وَلَوْ كُنْتَ فَظّاً غَلِيظَ
  ٱلْقَلْبِ لاَنْفَضُّواْ مِنْ حَوْلِكَ } قال: ذكر لـينه لهم، وصبره علـيهم لضعفهم،
  وقلة صبرهم علـى الغلظة لو كانت منه فـي كل ما خالفوا فـيه مـما افترض علـيهم من طاعة
  نبـيهم.</p><p>وأما قوله: { لاَنْفَضُّواْ مِنْ حَوْلِكَ } فإنه يعنـي: لتفرّقوا عنك.
  كما:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال
  ابن عبـاس: قوله: { لاَنْفَضُّواْ مِنْ حَوْلِكَ } قال: انصرفوا عنك.</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق: { لاَنْفَضُّواْ مِنْ حَوْلِكَ } أي لتركوك.</p><p>القول
  فـي تأويـل قوله تعالـى: { فَٱعْفُ عَنْهُمْ وَٱسْتَغْفِرْ لَهُمْ وَشَاوِرْهُمْ فِى
  ٱلأَمْرِ فَإِذَا عَزَمْتَ فَتَوَكَّلْ عَلَى ٱللَّهِ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَوَكّلِينَ
  }.</p><p>يعني تعالـى ذكره بقوله: { فَٱعْفُ عَنْهُمْ }: فتجاوز يا مـحمد عن تُبَّاعك
  وأصحابك من الـمؤمنين بك، وبـما جئت به من عندي، ما نالك من أذاهم، ومكروه فـي نفسك.
  { وَٱسْتَغْفَرَ لَهُمُ } وادع ربك لهم بـالـمغفرة لـما أتوا من جرم، واستـحقوا علـيه
  عقوبة منه. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { فَٱعْفُ عَنْهُمْ
  }: أي فتـجاوز عنهم، { وَٱسْتَغْفَرَ لَهُمُ } ذنوب من قارف من أهل الإيـمان منهم.</p><p>ثم
  اختلف أهل التأويـل فـي الـمعنى الذي من أجله أمر تعالـى ذكره نبـيه صلى الله عليه
  وسلم أن يشاورهم، وما الـمعنى الذي أمره أن يشاورهم فـيه؟ فقال بعضهم: أمر الله نبـيه
  صلى الله عليه وسلم بقوله: { وَشَاوِرْهُمْ فِى ٱلأَمْرِ } بـمشاورة أصحابه فـي مكايد
  الـحرب وعند لقاء العدوّ، تطيـيبـاً منه بذلك أنفسهم، وتألفـاً لهم علـى دينهم، ولـيروا
  أنه يسمع منهم ويستعين بهم، وإن كان الله عزّ وجلّ قد أغناه بتدبـيره له أموره وسياسته
  إياه وتقويـمه أسبـابه عنهم. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَشَاوِرْهُمْ فِى ٱلأَمْرِ فَإِذَا عَزَمْتَ فَتَوَكَّلْ
  عَلَى ٱللَّهِ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَوَكّلِينَ } أمر الله عزّ وجلّ نبـيه صلى
  الله عليه وسلم أن يشاور أصحابه فـي الأمور، وهو يأتـيه وحي السماء، لأنه أطيب لأنفس
  القوم، وإن القوم إذا شاور بعضهم بعضاً، وأرادوا بذلك وجه الله عزم لهم علـى أرشده.</p><p>حُدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَشَاوِرْهُمْ فِى ٱلأَمْرِ
  } قال: أمر الله نبـيه صلى الله عليه وسلم أن يشاور أصحابه فـي الأمور، وهو يأتـيه
  الوحي من السماء لأنه أطيب لأنفسهم.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق: { وَشَاوِرْهُمْ فِى ٱلأَْمْرِ }: أي لتريهم أنك تسمع منهم وتستعين بهم وإن
  كنت عنهم غنـياً، تؤلفهم بذلك علـى دينهم.</p><p>وقال آخرون: بل أمره بذلك فـي ذلك،
  وإن كان له الرأي وأصوب الأمور فـي التدبـير، لـما علـم فـي الـمشورة تعالـى ذكره من
  الفضل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن سلـمة بن نبـيط، عن
  الضحاك بن مزاحم، قوله: { وَشَاوِرْهُمْ فِى ٱلأَمْرِ } قال: ما أمر الله عزّ وجلّ
  نبـيه صلى الله عليه وسلم بـالـمشورة إلا لـما علـم فـيها من الفضل.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا معتـمر بن سلـيـمان، عن إياس بن دغفل، عن الـحسن: ما شاور
  قوم قط، إلا هدوا لأرشد أمورهم.</p><p>وقال آخرون: إنـما أمره الله بـمشاورة أصحابه
  فـيـما أمره بـمشاورتهم فـيه، مع إغنائه بتقويـمه إياه، وتدبـيره أسبـابه عن آرائهم،
  لـيتبعه الـمؤمنون من بعده، فـيـما حزبهم من أمر دينهم، ويستنوا بسنته فـي ذلك، ويحتذوا
  الـمثال الذي رأوه يفعله فـي حياته من مشاورته فـي أموره مع الـمنزلة التـي هو بها
  من الله أصحابه وتبـاعه فـي الأمر، ينزل بهم من أمر دينهم ودنـياهم، فـيتشاوروا بـينهم،
  ثم يصدروا عما اجتـمع علـيه ملؤهم؛ لأن الـمؤمنـين إذا تشاوروا فـي أمور دينهم متبعين
  الـحقّ فـي ذلك، لـم يخـلهم الله عزّ وجلّ من لطفه، وتوفـيقه للصواب من الرأي والقول
  فـيه. قالوا: وذلك نظير قوله عزّ وجل الذي مدح به أهل الإيـمان:</p><p class="quran">وَأَمْرُهُمْ
  شُورَىٰ بَيْنَهُمْ</p><p>[الشورى: 38]. ذكر من قال ذلك:</p><p>حدثنا سوار بن عبد الله
  العنبري، قال: قال سفـيان بن عيـينة فـي قوله: { وَشَاوِرْهُمْ فِى ٱلأَمْرِ } قال:
  هي للـمؤمنـين أن يتشاوروا فـيـما لـم يأتهم عن النبـيّ صلى الله عليه وسلم فـيه أثر.</p><p>قال
  أبو جعفر: وأولـى الأقوال بـالصواب فـي ذلك أن يقال: إن الله عزّ وجلّ أمر نبـيه صلى
  الله عليه وسلم وسلـم بـمشاورة أصحابه، فـيـما حزبه من أمر عدوّه ومكايد حربه، تألفـاً
  منه بذلك من لـم تكن بصيرته بـالإسلام البصيرة التـي يؤمن علـيه معها فتنة الشيطان،
  وتعريفـاً منه أمته ما فـي الأمور التـي تـحزبهم من بعده ومطلبها، لـيقتدوا به فـي
  ذلك عند النوازل التـي تنزل بهم، فـيتشاوروا فـيـما بـينهم، كما كانوا يرونه فـي حياته
  صلى الله عليه وسلم يفعله. فأما النبـيّ صلى الله عليه وسلم، فإن الله كان يعرّفه مطالب
  وجوه ما حزبه من الأمور بوحيه أو إلهامه إياه صواب ذلك. وأما أمته، فإنهم إذا تشاوروا
  مستنـين بفعله فـي ذلك علـى تصادق وتأخّ للـحقّ وإرادة جميعهم للصواب، من غير ميـل
  إلـى هوى، ولا حيد عن هدى؛ فـالله مسدّدهم وموفقهم.</p><p>وأما قوله: { فَإِذَا عَزَمْتَ
  فَتَوَكَّلْ عَلَى ٱللَّهِ } فإنه يعنـي: فإذا صحّ عزمك بتثبـيتنا إياك وتسديدنا لك
  فـيـما نابك وحزبك من أمر دينك ودنـياك، فـامض لـما أمرناك به علـى ما أمرناك به، وافق
  ذلك آراء أصحابك وما أشاروا به علـيك أو خالفها، وتوكل فـيـما تأتـي من أمورك وتدع
  وتـحاول أو تزاول علـى ربك، فثق به فـي كل ذلك، وارض بقضائه فـي جميعه دون آراء سائر
  خـلقه ومعونتهم، فإن الله يحبّ الـمتوكلـين، وهم الراضون بقضائه، والـمستسلـمون لـحكمه
  فـيهم، وافق ذلك منهم هوى أو خالفه.</p><p>كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { فَإِذَا عَزَمْتَ فَتَوَكَّلْ عَلَى ٱللَّهِ إِنَّ ٱللَّهَ يُحِبُّ
  ٱلْمُتَوَكّلِينَ } فإذا عزمت: أي علـى أمر جاءك منـي، أو أمر من دينك فـي جهاد عدوّك،
  لا يصلـحك ولا يصلـحهم إلا ذلك، فـامض علـى ما أمرت به، علـى خلاف من خالفك، وموافقة
  من وافقك، وتوكل علـى الله: أي ارض به من العبـاد، إن الله يحبّ الـمتوكلـين.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَإِذَا عَزَمْتَ فَتَوَكَّلْ
  عَلَى ٱللَّهِ } أمر الله نبـيه صلى الله عليه وسلم، إذا عزم علـى أمر أن يـمضي فـيه،
  ويستقـيـم علـى أمر الله، ويتوكل علـى الله.</p><p>حُدثت عن عمار، عن ابن أبـي جعفر،
  عن أبـيه، عن الربـيع، قوله: { فَإِذَا عَزَمْتَ فَتَوَكَّلْ عَلَى ٱللَّهِ }... الآية،
  أمره الله إذا عزم علـى أمر أن يـمضي فـيه ويتوكل علـيه.</p>'
