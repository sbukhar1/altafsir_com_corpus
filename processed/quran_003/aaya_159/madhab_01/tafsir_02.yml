text: '<p>«ما» مزيدة للتوكيد والدلالة على أنّ لينه لهم ما كان إلا برحمة من الله ونحوه</p><p
  class="quran">فَبِمَا نَقْضِهِم مّيثَـٰقَهُمْ لَعنَّـٰهُمْ</p><p>[المائدة: 13]ومعنى
  الرحمة: ربطه على جأشه وتوفيقه للرفق والتلطف بهم حتى أثابهم غما بغم وآساهم بالمباثة
  بعد ما خالفوه وعصوا أمره وانهزموا وتركوه { وَلَوْ كُنْتَ فَظّاً } جافياً { غَلِيظَ
  ٱلْقَلْبِ } قاسيه { لاَنْفَضُّواْ مِنْ حَوْلِكَ } لتفرّقوا عنك حتى لا يبقى حولك
  أحد منهم { فَٱعْفُ عَنْهُمْ } فيما يختص بك { وَٱسْتَغْفِرْ لَهُمْ } فيما يختص بحق
  الله إتماماً للشفقة عليهم { وَشَاوِرْهُمْ فِى ٱلأَمْرِ } يعني في أمر الحرب ونحوه
  مما لم ينزل عليك فيه وحي لتستظهر برأيهم، ولما فيه من تطييب نفوسهم والرفع من أقدارهم.
  وعن الحسن رضي الله عنه: قد علم الله أنه ما به إليهم حاجة، ولكنه أراد أن يستنّ به
  من بعده. وعن النبي صلى الله عليه وعلى آله وسلم</p><p>(215)</p><p class="hadith">
  " ما تشاور قوم قط إلا هدو لأرشد أمرهم " </p><p>وعن أبي هريرة رضي الله عنه: ما رأيت
  أحداً أكثر مشاورة من أصحاب الرسول صلى الله عليه وسلم. وقيل: كان سادات العرب إذا
  لم يشاوروا في الأمر شق عليهم فأمر الله رسوله صلى الله عليه وسلم بمشاورة أصحابه لئلا
  يثقل عليهم استبداده بالرأي دونهم. وقرىء: «وشاورهم في بعض الأمر» { فَإِذَا عَزَمْتَ
  } فإذا قطعت الرأي على شيء بعد الشورى { فَتَوَكَّلْ عَلَى ٱللَّهِ } في إمضاء أمرك
  على الأرشد الأصلح، فإن ما هو أصلح لك لا يعلمه إلا الله لا أنت ولا من تشاور. وقرىء:
  «فإذا عزمت» بضم التاء، بمعنى فإذا عزمت لك على شيء وأرشدتك إليه فتوكل عليّ ولا تشاور
  بعد ذلك أحداً.</p>'
