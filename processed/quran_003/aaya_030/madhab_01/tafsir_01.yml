text: '<p>يعني بذلك جلّ ثناؤه: ويحذّركم الله نفسه، فـي يوم تـجد كل نفس ما عملت من
  خير مـحضراً موفراً، وما عملت من سوء { تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَا
  بَعِيدًا }: يعنـي: غاية بعيدة، فإن مصيركم أيها القوم يومئذٍ إلـيه، فـاحذوره علـى
  أنفسكم من ذنوبكم. وكان قتادة يقول فـي معنى قوله: { مُّحْضَرًا } ما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { يَوْمَ تَجِدُ كُلُّ نَفْسٍ مَّا
  عَمِلَتْ مِنْ خَيْرٍ مُّحْضَرًا } يقول موفّراً.</p><p>وقد زعم أهل العربـية أن معنى
  ذلك: واذكر يوم تـجد، وقال: إن ذلك إنـما جاء كذلك، لأن القرآن إنـما نزل للأمر والذكر،
  كأنه قـيـل لهم: اذكروا كذا وكذا، لأنه فـي القرآن فـي غير موضع، واتقوا يوم كذا وحين
  كذا. وأما «ما» التـي مع عملت فبـمعنى الذي، ولا يجوز أن تكون جزاء لوقوع «تـجد» علـيه.</p><p>وأما
  قوله: { وَمَا عَمِلَتْ مِن سُوءٍ } فإنه معطوف علـى قوله: «ما» الأولـى، و«عملت» صلة
  بـمعنى الرفع، لـمّا قـيـل «تود». فتأويـل الكلام: يوم تـجد كل نفس الذي عملت من خير
  مـحضراً، والذي عملت من سوء، تودّ لو أن بـينها وبـينه أمداً. والأمد: الغاية التـي
  ينتهي إلـيها، ومنه قول الطرماح:</p><p class="poetry_or_grammar">كلّ حَيّ مُسْتَكْمِلٌ
  عِدَّةَ العُمْـ</p><p class="poetry_or_grammar">ـرِ ومُودٍ إذَا انْقَضَى أمَدُهْ</p><p>يعنـي:
  غاية أجله. وقد:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي
  قوله: { وَمَا عَمِلَتْ مِن سُوء تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَا
  بَعِيدًا } مكاناً بعيداً.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج: { أَمَداً بَعِيدًا } قال: أجلاً.</p><p>حدثنـي مـحمد بن سنان، قال: ثنا
  أبو بكر الـحنفـي، قال: ثنا عبـاد بن منصور، عن الـحسن فـي قوله: { وَمَا عَمِلَتْ
  مِن سُوء تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَداً بَعِيدًا } قال: يسرّ أحدهم
  أن لا يـلقـى عمله ذاك أبداً يكون ذلك مناه، وأما فـي الدنـيا فقد كانت خطيئته يستلذّها.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَيُحَذّرُكُمُ ٱللَّهُ نَفْسَهُ وَٱللَّهُ رَءوفٌ بِٱلْعِبَادِ
  }. يقول جلّ ثناؤه: ويحذّركم الله نفسه أن تسخطوها علـيكم بركوبكم ما يسخطه علـيكم،
  فتوافونه، يوم تـجد كل نفس ما عملت من خير مـحضراً، وما عملت من سوء تودّ لو أنَّ بـينها
  وبـينه أمداً بعيداً، وهو علـيكم ساخط، فـينالكم من ألـيـم عقابه ما لا قبل لكم به.
  ثم أخبر عزّ وجلّ أنه رؤوف بعبـاده رحيـم بهم، ومن رأفته بهم تـحذيره إياهم نفسه، وتـخويفهم
  عقوبته، ونهيه إياهم عما نهاهم عنه من معاصيه. كما:</p><p>حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: أخبرنا عبد الرزاق، عن ابن عيـينة، عن عمرو بن الـحسن فـي قوله: { وَيُحَذّرُكُمُ
  ٱللَّهُ نَفْسَهُ وَٱللَّهُ رَءوفٌ بِٱلْعِبَادِ } قال: من رأفته بهم أن حذّرهم نفسه.</p>'
