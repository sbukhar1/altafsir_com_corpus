text: '<p>{ يَوْمَ تَجِدُ } منصوب بتودّ. والضمير في بينه لليوم، أي يوم القيامة حين
  تجد كل نفس خيرها وشرها حاضرين، تتمنى لو أنّ بينها وبين ذلك اليوم وهو له أمداً بعيداً.
  ويجوز أن ينتصب { يَوْمَ تَجِدُ } بمضمر نحو: اذكر، ويقع على ما عملت وحده، ويرتفع
  { وَمَا عَمِلَتْ } على الابتداء، و { تَوَدُّ } خبره، أي: والذي عملته من سوء تودّ
  هي لو تباعد ما بينها وبينه. ولا يصح أن تكون ما شرطية لارتفاع تودّ. فإن قلت: فهل
  يصح أن تكون شرطية على قراءة عبد الله ودّت؟ قلت: لا كلام في صحته، ولكن الحمل على
  الابتداء والخبر أوقع في المعنى لأنه حكاية الكائن في ذلك اليوم وأثبت لموافقة قراءة
  العامّة. ويجوز أن يعطف { وَمَا عَمِلَتْ } على { مَّا عَمِلَتْ } ويكون { تَوَدُّ
  } حالاً، أي يوم تجد عملها محضراً وادّة تباعد ما بينها وبين اليوم أو عمل السوء محضراً،
  كقوله تعالى:</p><p class="quran">وَوَجَدُواْ مَا عَمِلُواْ حَاضِرًا</p><p>[الكهف:
  49] يعني مكتوباً في صحفهم يقرؤنه ونحوه</p><p class="quran">فَيُنَبّئُهُمْ بِمَا
  عَمِلُواْ أَحْصَـٰهُ ٱللَّهُ وَنَسُوهُ</p><p>[المجادلة: 6]. والأمد المسافة كقوله
  تعالى:</p><p class="quran">يٰلَيْتَ بَيْنِي وَبَيْنَكَ بُعْدَ ٱلْمَشْرِقَيْنِ</p><p>[الزخرف:
  38] وكرّر قوله: { وَيُحَذّرُكُمُ ٱللَّهُ نَفْسَهُ } ليكون على بال منهم لا يغفلون
  عنه { وَٱللَّهُ رَءوفٌ بِٱلْعِبَادِ } يعني أن تحذيره نفسه وتعريفه حالها من العلم
  والقدرة من الرأفة العظيمة بالعباد لأنهم إذا عرفوه حق المعرفة وحذروه دعاهم ذلك إلى
  طلب رضاه واجتناب سخطه. وعن الحسن من رأفته بهم أن حذرهم نفسه. ويجوز أن يريد أنه مع
  كونه محذوراً لعلمه وقدرته، مرجوّ لسعة رحمته كقوله تعالى:</p><p class="quran">إِنَّ
  رَبَّكَ لَذُو مَغْفِرةٍ وَذُو عِقَابٍ أَلِيمٍ</p><p>[فصلت: 43].</p>'
