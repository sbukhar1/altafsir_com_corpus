text: '<p>وهذا إخبـار من الله عزّ وجلّ عمّن أدّى أمانته إلـى من ائتـمنه علـيها اتقاءَ
  الله ومراقبَته عنده. فقال جل ثناؤه: لـيس الأمر كما يقول هؤلاء الكاذبون علـى الله
  من الـيهود، من أنه لـيس علـيهم فـي أموال الأميـين حرج ولا إثم، ثم قال بلـى، ولكن
  من أوفـى بعهده واتقـى، يعنـي ولكن الذي أوفـى بعهده، وذلك وصيته إياهم، التـي أوصاهم
  بها فـي التوراة من الإيـمان بـمـحمد صلى الله عليه وسلم وما جاءهم به. والهاء فـي
  قوله: { مَنْ أَوْفَىٰ بِعَهْدِهِ } عائدة علـى اسم الله فـي قوله:</p><p class="quran">وَيَقُولُونَ
  عَلَى ٱللَّهِ ٱلْكَذِبَ</p><p>[آل عمران: 75] يقول: بلـى من أوفـى بعهد الله الذي
  عاهده فـي كتابه، فآمن بـمـحمد صلى الله عليه وسلم وصدّق به. بـما جاء به من الله من
  أداء الأمانة إلـى من ائتـمنه علـيها، وغير ذلك من أمر الله ونهيه، و { وَٱتَّقَىٰ
  } يقول: واتقـى ما نهاه الله عنه من الكفر به وسائر معاصيه التـي حرّمها علـيه، فـاجتنب
  ذلك مراقبة وعيد الله، وخوف عقابه { فَإِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ } يعنـي:
  فإن الله يحبّ الذين يتقونه فـيخافون عقابه، ويحذرون عذابه، فـيجتنبون ما نهاهم عنه،
  وحرّمه علـيهم، ويطيعونه فـيـما أمرهم به. وقد رُوي عن ابن عبـاس أنه كان يقول: هو
  اتقاء الشرك.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنا معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { بَلَىٰ مَنْ أَوْفَىٰ بِعَهْدِهِ وَٱتَّقَى } يقول:
  اتقـى الشرك؛ { إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ } يقول: الذين يتقون الشرك.</p><p>وقد
  بـينا اختلاف أهل التأويـل فـي ذلك والصواب من القول فـيه بـالأدلة الدالة علـيه فـيـما
  مضى من كتابنا بـما فـيه الكفـاية عن إعادته.</p>'
