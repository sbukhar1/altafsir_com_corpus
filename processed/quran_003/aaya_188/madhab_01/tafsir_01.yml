text: '<p>اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: عُنِـيَ بذلك قوم من أهل النفـاق
  كانوا يقعدون خلاف رسول الله صلى الله عليه وسلم إذا غزا العدو، فإذا انصرف رسول الله
  صلى الله عليه وسلم اعتذروا إلـيه، وأحبوا أن يحمدوا بـما لـم يفعلوا. ذكر من قال ذلك:</p><p>حدثنا
  محمد بن سهل بن عسكر وابن عبد الرحيم البرقي، قالا: ثنا ابن أبي مريم، قال: ثنا محمد
  بن جعفر بن أبي كثـير، قال: ثني زيد بن أسلم، عن عطاء بن يسار، عن أبي سعيد الخدري:
  أن رجالاً من المنافقين كانوا علـى عهد رسول الله صلى الله عليه وسلم، إذا خرج النبـي
  صلى الله عليه وسلم إلـى الغزو تـخـلفوا عنه وفرحوا بـمقعدهم خلاف رسول الله، وإذا
  قدم النبـي صلى الله عليه وسلم من السفر اعتذروا إلـيه وأحبوا أن يحمدوا بـما لـم يفعلوا،
  فأنزل الله تعالـى فـيهم: { لاَ تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ
  }... الآية.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: {
  لاَ تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ وَّيُحِبُّونَ أَن يُحْمَدُواْ
  بِمَا لَمْ يَفْعَلُواْ } قال: هؤلاء الـمنافقون يقولون النبـي صلى الله عليه وسلم:
  لو قد خرجت لـخرجنا معك، فإذا خرج النبـي صلى الله عليه وسلم تـخـلفوا وكذبوا، ويفرحون
  بذلك، ويرون أنها حيـلة احتالوا بها.</p><p>وقال آخرون: عُنِـي بذلك قوم من أحبـار
  الـيهود كانوا يفرحون بإضلالهم الناس، ونسبة الناس إياهم إلـى العلـم. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، ثنا قال: سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت،
  عن عكرمة مولـى ابن عبـاس أو سعيد بن جبـير: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَـٰبَ } إلـى قوله { وَلَهُمْ عَذَابٌ أَلِيمٌ } يعنـي: فنـحاصاً وأشيع
  وأشبـاههما من الأحبـار الذين يفرحون بـما يصيبون من الدنـيا علـى ما زينوا للناس من
  الضلالة { وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ } أن يقول لهم الناس
  علـماء ولـيسوا بأهل علـم، لـم يحملوهم علـى هدى ولا خير، ويحبون أن يقول لهم الناس:
  قد فعلوا.</p><p>حدثنا أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق،
  قال: ثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أنه حدثه عن ابن عبـاس
  بنـحو ذلك، إلا أنه قال: ولـيسوا بأهل علـم، لـم يحملوهم علـى هدى.</p><p>وقال آخرون:
  بل عُنِـي بذلك قوم من الـيهود فرحوا بـاجتـماع كلـمتهم علـى تكذيب مـحمد صلى الله
  عليه وسلم، ويحبون أن يحمدوا بأن يقال لهم أهل صلاة وصيام. ذكر من قال ذلك:</p><p>حدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك بن مزاحم، يقول فـي قوله: { لاَ تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ
  } فإنهم فرحوا بـاجتـماعهم علـى كفرهم بـمـحمد صلى الله عليه وسلم، وقالوا: قد جمع
  الله كلـمتنا، ولـم يخالف أحد منا أحداً أنه نبـيّ، وقالوا: نـحن أبناء الله وأحبـاؤه،
  ونـحن أهل الصلاة والصيام.</p><p>وكذبوا، بل هم أهل كفر وشرك وافتراء علـى الله، قال
  الله: { يُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ }.</p><p>حدثنـي يحيـى
  بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك، فـي قوله: { لاَ تَحْسَبَنَّ
  ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ
  } قال: كانت الـيهود أمر بعضكم بعضاً، فكتب بعضهم إلـى بعض أن مـحمداً لـيس بنبـيّ،
  فـاجمعوا كلـمتكم، وتـمسكوا بدينكم وكتابكم الذي معكم. ففعلوا وفرحوا بذلك، وفرحوا
  بـاجتـماعهم علـى الكفر بـمـحمد صلى الله عليه وسلم.</p><p>حدثنا مـحمد، قال: ثنا أحمد،
  قال: ثنا أسبـاط، عن السديّ، قال: كتـموا اسم مـحمد صلى الله عليه وسلم، ففرحوا بذلك،
  وفرحوا بـاجتـماعهم علـى الكفر بـمـحمد صلى الله عليه وسلم.</p><p>حدثنا مـحمد، قال:
  ثنا أحمد، قال: ثنا أسبـاط، عن السدي، قال: كتـموا اسم مـحمد صلى الله عليه وسلم، وفرحوا
  بذلك حين اجتـمعوا علـيه، وكانوا يزكون أنفسهم، فـيقولون: نـحن أهل الصيام وأهل الصلاة
  وأهل الزكاة، ونـحن علـى دين إبراهيـم صلى الله عليه وسلم. فأنزل الله فـيهم: { لاَ
  تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ } من كتـمان مـحمد صلى الله عليه
  وسلم: { وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ } أحبوا أن تـحمدهم
  العرب بـما يزكون به أنفسهم، ولـيسوا كذلك.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوريّ، عن أبـي الـجَحَّاف، عن مسلـم البطين، قال: سأل الـحجاج
  جلساءه عن هذه الآية: { لاَ تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ } قال
  سعيد بن جبـير: بكتـمانهم مـحمداً، { وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ
  } قال: هو قولهم: نـحن علـى دين إبراهيـم علـيه السلام.</p><p>حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { لاَ تَحْسَبَنَّ
  ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ
  }: هم أهل الكتاب أنزل علـيهم الكتاب، فحكموا بغير الـحقّ، وحرّفوا الكلـم عن مواضعه،
  وفرحوا بذلك، وأحبوا أن يحمدوا بـما لـم يفعلوا، فرحوا بأنهم كفروا بـمـحمد صلى الله
  عليه وسلم، وما أنزل الله، وهم يزعمون أنهم يعبدون الله، ويصومون، ويصلون، ويطيعون
  الله؛ فقال الله جلّ ثناؤه لـمـحمد صلى الله عليه وسلم: { لاَ تَحْسَبَنَّ ٱلَّذِينَ
  يَفْرَحُونَ بِمَا أَتَوْاْ } كفروا بـالله وكفروا بـمـحمد صلى الله عليه وسلم، { وَّيُحِبُّونَ
  أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ } من الصلاة والصوم، فقال الله جلّ وعزّ لـمـحمد
  صلى الله عليه وسلم: { فَلاَ تَحْسَبَنَّهُمْ بِمَفَازَةٍ مّنَ ٱلْعَذَابِ وَلَهُمْ
  عَذَابٌ أَلِيمٌ }.</p><p>وقال آخرون: بل معنى ذلك: لا تـحسبنّ الذين يفرحون بـما أتوا
  من تبديـلهم كتاب الله، ويحبون أن يحمدهم الناس علـى ذلك. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله تعالـى: { لاَ تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ } قال: يهود،
  فرحوا بإعجاب الناس بتبديـلهم الكتاب وحمدهم إياهم علـيه، ولا تـملك يهود ذلك.</p><p>وقال
  آخرون: معنى ذلك: أنهم فرحوا بـما أعطى الله تعالـى آل إبراهيـم علـيه السلام. ذكر
  من قال ذلك:</p><p>حدثنـي مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة،
  عن أبـي الـمعلـى، عن سعيد بن جبـير أنه قال فـي هذه الآية: { وَّيُحِبُّونَ أَن يُحْمَدُواْ
  بِمَا لَمْ يَفْعَلُواْ } قال: الـيهود يفرحون بـما آتـى الله إبراهيـم علـيه السلام.</p><p>حدثنا
  ابن الـمثنى، قال: ثنا وهب بن جرير، قال: ثنا شعبة، عن أبـي الـمعلـى العطار، عن سعيد
  بن جبـير، قال: هم الـيهود، فرحوا بـما أعطى الله تعالـى إبراهيـم علـيه السلام.</p><p>وقال
  آخرون: بل عُنِـي بذلك قوم من الـيهود سألهم رسول الله صلى الله عليه وسلم عن شيء،
  فكتـموه، ففرحوا بكتـمانهم ذلك إياه. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن جريج، قال: أخبرنـي ابن أبـي ملـيكة أن علقمة
  بن أبـي وقاص أخبره: أن مروان قال لرافع: اذهب يا رافع إلـى ابن عبـاس فقل له: لئن
  كان كل امرىء منا فرح بـما أتـى وأحب أن يحمد بـما لـم يفعل معذبـاً، لـيعذبنا الله
  أجمعين! فقال ابن عبـاس: ما لكم ولهذه؟ إنـما دعا النبـي صلى الله عليه وسلم يهود،
  فسألهم عن شيء فكتـموه إياه وأخبروه بغيره، فأروه أن قد استـجابوا لله بـما أخبروه
  عنه مـما سألهم، وفرحوا بـما أتوا من كتـمانهم إياه. ثم قال:</p><p class="quran">وَإِذْ
  أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ</p><p>[آل عمران: 187]...
  الآية.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج:
  أخبرنـي عبد الله بن أبـي ملـيكة، أن حميد بن عبد الرحمن بن عوف أخبره أن مروان بن
  الـحكم قال لبوابه: يا رافع اذهب إلـى ابن عبـاس، فقل له: لئن كان كل امرىء منا فرح
  بـما أتـى وأحبّ أن يحمد بـما لـم يفعل معذّبـاً، لنعذبن جميعاً فقال ابن عبـاس: ما
  لكم ولهذه الآية؟ إنـما أنزلت فـي أهل الكتاب. ثم تلا ابن عبـاس:</p><p class="quran">وَإِذْ
  أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ لَيُبَيِّنُنَّهُ لِلنَّاسِ</p><p>[آل
  عمران: 187] إلـى قوله: { أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ } قال ابن عبـاس:
  سألهم النبـيّ صلى الله عليه وسلم عن شيء فكتـموه إياه، وأخبروه بغيره، فخرجوا وقد
  أروه أن قد أخبروه بـما قد سألهم عنه، فـاستـحمدوا بذلك إلـيه، وفرحوا بـما أتوا من
  كتـمانهم إياه ما سألهم عنه.</p><p>وقال آخرون: بل عنـي بذلك قوم من يهود أظهروا النفـاق
  للنبـيّ صلى الله عليه وسلم مـحبة منهم للـحمد، والله عالـم منهم خلاف ذلك. ذكر من
  قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: ذكر لنا أن أعداء
  الله الـيهود يهود خيبر أتوا نبـيّ الله صلى الله عليه وسلم، فزعموا أنهم راضون بـالذي
  جاء به، وأنهم متابعوه وهم متـمسكون بضلالتهم، وأرادوا أن يحمدهم نبـيّ الله صلى الله
  عليه وسلم بـما لـم يفعلوا، فأنزل الله تعالـى: { لاَ تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ
  بِمَا أَتَوْاْ وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ }... الآية.</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: إن أهل
  خيبر أتوا النبـيّ صلى الله عليه وسلم وأصحابه، فقالوا: إنا علـى رأيكم وهيئتكم، وإنا
  لكم ردء، فأكذبهم الله، فقال: { لاَ تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ
  }... الآيتـين.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش،
  عن عمرو بن مرة، عن أبـي عبـيدة، قال: جاء رجل إلـى عبد الله، فقال: إن كعبـاً يقرأ
  علـيك السلام، ويقول: إن هذه الآية لـم تنزل فـيكم: { لاَ تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ
  بِمَا أَتَوْاْ وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ } قال: أخبروه
  أنها نزلت وهو يهوديّ.</p><p>وأولـى هذه الأقوال بـالصواب فـي تأويـل قوله: { لاَ تَحْسَبَنَّ
  ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ }... الآية، قول من قال: عنـي بذلك أهل الكتاب
  الذين أخبر الله جلّ وعزّ أنه أخذ ميثاقهم، لـيبـيننّ للناس أمر مـحمد صلى الله عليه
  وسلم، ولا يكتـمونه، لأن قوله: { لاَ تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ
  }... الآية فـي سياق الـخبر عنهم، وهو شبـيه بقصتهم مع اتفـاق أهل التأويـل علـى أنهم
  الـمعنـيون بذلك، فإذ كان ذلك كذلك، فتأويـل الآية: لا تـحسبن يا مـحمد الذين يفرحون
  بـما أتوا من كتـمانهم الناس أمرك، وأنك لـي رسول مرسل بـالـحقّ، وهم يجدونك مكتوبـاً
  عندهم فـي كتبهم، وقد أخذت علـيهم الـميثاق بـالإقرار بنبوّتك، وبـيان أمرك للناس،
  وأن لا يكتـموهم ذلك، وهم مع نقضهم ميثاقـي الذي أخذت علـيهم بذلك، يفرحون بـمعصيتهم
  إياي فـي ذلك، ومخالفتهم أمري، ويحبون أن يحمدهم الناس بأنهم أهل طاعة لله وعبـادة
  وصلاة وصوم، واتبـاع لوحيه، وتنزيـله الذي أنزله علـى أنبـيائه، وهم من ذلك أبرياء
  أخـلـياء لتكذيبهم رسوله، ونقضهم ميثاقه الذي أخذ علـيهم، لـم يفعلوا شيئاً مـما يحبون
  أن يحمدهم الناس علـيه، فلا تـحسبنهم بـمفـازة من العذاب، ولهم عذاب ألـيـم. وقوله:
  { فَلاَ تَحْسَبَنَّهُمْ بِمَفَازَةٍ مّنَ ٱلْعَذَابِ } فلا تظنهم بـمنـجاة من عذاب
  الله الذي أعدّه لأعدائه فـي الدنـيا من الـخسف والـمسخ والرجف والقتل، وما أشبه ذلك
  من عقاب الله، ولا هم ببعيد منه. كما:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { فَلاَ تَحْسَبَنَّهُمْ بِمَفَازَةٍ مّنَ ٱلْعَذَابِ } قال:
  بـمنـجاة من العذاب.</p><p>قال أبو جعفر: { وَلَهُمْ عَذَابٌ أَلِيمٌ } يقول: ولهم
  عذاب فـي الآخرة أيضاً مؤلـم، مع الذي لهم فـي الدنـيا معجل.</p>'
