text: '<p>يعنـي بقوله جلّ ثناؤه: { وَرَسُولاً }: ونـجعله رسولاً إلـى بنـي إسرائيـل،
  فترك ذكر «ونـجعله»، لدلالة الكلام علـيه، كما قال الشاعر:</p><p class="poetry_or_grammar">ورأيتِ
  زَوْجَكِ فـي الوَغَى</p><p class="poetry_or_grammar">مُتَقَلِّداً سَيْفـاً وَرُمْـحا</p><p>وقوله:
  { أَنّى قَدْ جِئْتُكُمْ بِآيَةٍ مّن رَّبّكُمْ } بـمعنى: ونـجعله رسولاً إلـى بنـي
  إسرائيـل بأنه نبـيّ وبشير ونذير؛ وحجتـي عن صدقـي علـى ذلك، أنـي قد جئتكم بآية من
  ربكم، يعنـي بعلامة من ربكم تـحقق قولـي وتصدّق خبري، أنـي رسول من ربكم إلـيكم. كما:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَرَسُولاً
  إِلَىٰ بَنِى إِسْرٰءيلَ أَنّى قَدْ جِئْتُكُمْ بِآيَةٍ مِنْ رَّبّكُمْ } أي تـحقق
  بها نبوّتـي، وأنـي رسول منه إلـيكم.</p><p>القول فـي تأويـل قوله تعالـى: { أَنِى
  أَخْلُقُ لَكُمْ مِنَ ٱلطّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْرًا
  بِإِذْنِ ٱللَّهِ }.</p><p>يعنـي بذلك جلّ ثناؤه: ورسولاً إلـى بنـي إسرائيـل أنـي
  قد جئتكم بآية من ربكم. ثم بـين عن الآية ما هي، فقال: { أَنِى أَخْلُقُ لَكُمْ }.
  فتأويـل الكلام: ورسولاً إلـى بنـي إسرائيـل بأنـي قد جئتكم بآية من ربكم بأن أخـلق
  لكم من الطين كهيئة الطير. والطير جمع طائر.</p><p>واختلفت القراء فـي قراءة ذلك، فقرأه
  بعض أهل الـحجاز: «كهيئة الطائر فأنفخ فـيه فـيكون طائراً»، علـى التوحيد. وقرأه آخرون:
  { كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْرًا } علـى الـجماع كلـيهما.</p><p>وأعجب
  القراءات إلـيّ فـي ذلك قراءة من قرأ: { كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ
  طَيْرًا } ، علـى الـجماع فـيهما جميعاً، لأن ذلك كان من صفة عيسى أنه يفعل ذلك بإذن
  الله، وأنه موفق لـخط الـمصحف، واتبـاع خط الـمصحف مع صحة الـمعنى، واستفـاضة القراءة
  به أعجب إلـيّ من خلاف الـمصحف.</p><p>وكان خـلق عيسى: ما كان يخـلق من الطير. كما:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنا ابن إسحاق: أن عيسى صلوات الله علـيه، جلس يوماً
  مع غلـمان من الكتاب، فأخذ طيناً، ثم قال: أجعل لكم من هذا الطين طائراً؟ قالوا: وتستطيع
  ذلك؟ قال: نعم بإذن ربـي! ثم هيأه حتـى إذا جعله فـي هيئة الطائر نفخ فـيه، ثم قال:
  كن طائراً بإذن الله فخرج يطير بـين كفـيه، فخرج الغلـمان بذلك من أمره فذكروه لـمعلـمهم،
  فأفشوه فـي الناس. وترعرع. فهمّت به بنو إسرائيـل، فلـما خافت أمه علـيه حملته علـى
  حُمَيِّر لها ثم خرجت به هاربة.</p><p>وذكر أنه لـما أراد أن يخـلق الطير من الطين
  سألهم: أيّ الطير أشدّ خـلقاً؟ فقـيـل له الـخفـاش. كما:</p><p>حدثنا القاسم قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قوله: { أَنِى أَخْلُقُ لَكُمْ مّنَ ٱلطّينِ
  كَهَيْئَةِ ٱلطَّيْرِ }  قال: أيّ الطير أشدّ خـلقاً؟ قالوا: الـخفـاش إنـما هو لـحم،
  قال ففعل.</p><p>فإن قال قائل: وكيف قـيـل: { فَأَنفُخُ فِيهِ } وقد قـيـل: { أَنِى
  أَخْلُقُ لَكُمْ مّنَ ٱلطّينِ كَهَيْئَةِ ٱلطَّيْرِ }؟ قـيـل: لأن معنى الكلام: فأنفخ
  فـي الطير. ولو كان ذلك: فأنفخ فـيها، كان صحيحاً جائزاً، كما قال فـي الـمائدة: «فأنْفُخُ
  فِـيها» يريد: فأنفخ فـي الهيئة، وقد ذكر أن ذلك فـي إحدى القراءتـين: «فأنفخها»، بغير
  «فـي»، وقد تفعل العرب مثل ذلك فتقول: ربّ لـيـلة قد بتها وبتّ فـيها، قال الشاعر:</p><p
  class="poetry_or_grammar">ما شُقَّ جَيْبٌ ولا قَامَتْكَ نائحةٌ</p><p class="poetry_or_grammar">ولا
  بكَتْكَ جِيادٌ عندَ أسْلابِ</p><p>بـمعنى: ولا قامت علـيك. وكما قال الآخر:</p><p
  class="poetry_or_grammar">إحْدَى بَنِـي عَيِّذِ اللَّهِ اسْتَـمَرَّ بِهَا</p><p
  class="poetry_or_grammar">حُلْوُ العُصَارَةِ حتـى يُنْفَخَ الصُّورُ</p><p>القول
  فـي تأويـل قوله تعالـى: { وَأُبْرِىء ٱلأكْمَهَ وٱلأبْرَصَ }.</p><p>يعنـي بقوله:
  { وَأُبْرِىء }: وأشفـي، يقال منه: أبرأ الله الـمريض: إذا شفـاه منه، فهو يبرئه إبراءً،
  وبرأ الـمريض فهو يبرأ برءاً، وقد يقال أيضاً: برىء الـمريض فهو يبرأ، لغتان معروفتان.</p><p>واختلف
  أهل التأويـل فـي معنى الأكمه، فقال بعضهم: هو الذي لا يبصر بـاللـيـل، ويبصر بـالنهار.
  ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَأُبْرِىء ٱلأكْمَهَ } قال: الأكمه: الذي يبصر
  بـالنهار، ولا يبصر بـاللـيـل، فهو يَتَكَمَّهُ.</p><p>حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وقال آخرون: هو الأعمى
  الذي ولدته أمه كذلك. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قال: كنا نـحدّث أن الأكمه الذي ولد وهو أعمى مضموم العينـين.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن قتادة، فـي قوله: {
  وَأُبْرِىء ٱلأكْمَهَ وٱلأبْرَصَ } قال: كنا نـحدّث أن الأكمه الذي ولد وهو أعمى مضموم
  العينـين.</p><p>حدثت عن الـمنـجاب، قال: ثنا بشر، عن عمارة، عن أبـي روق، عن الضحاك،
  عن ابن عبـاس قال: الأكمه: الذي يولد وهو أعمى.</p><p>وقال آخرون: بل هو الأعمى. ذكر
  من قال ذلك:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ:
  { وَأُبْرِىء ٱلأكْمَهَ }: هو الأعمى.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاح، عن ابن جريج، قال: قال ابن عبـاس: الأعمى.</p><p>حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَأُبْرِىء ٱلأكْمَهَ
  } قال: الأكمه: الأعمى.</p><p>حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن
  عبـاد بن منصور، عن الـحسن فـي قوله: { وَأُبْرِىء ٱلأكْمَهَ } قال: الأعمى.</p><p>وقال
  آخرون: هو الأعمش. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  حفص بن عمر، عن الـحكم بن أبـان، عن عكرمة فـي قوله: { وَأُبْرِىء ٱلأكْمَهَ } قال:
  الأعمش.</p><p>والـمعروف عند العرب من معنى الكَمَهِ: العمى، يقال منه: كَمِهَتْ عينه،
  فهي تَكْمَهُ كمَهَا، وأكمهتها أنا: إذا أعميتها، كما قال سويد بن أبـي كاهل:</p><p
  class="poetry_or_grammar">كمِهَتْ عَيْناهُ حتـى ابْـيَضَّتا</p><p class="poetry_or_grammar">فَهُوَ
  يَـلْـحَى نَفْسَهُ لـما نَزَعْ</p><p>ومنه قول رؤبة:</p><p class="poetry_or_grammar">هَرَّجْتُ
  فـارْتَدَّ ارْتدادَ الأكْمَهِ</p><p class="poetry_or_grammar">فـي غائلاتِ الـحائِرِ
  الـمُتَهْتَهِ</p><p>وإنـما أخبر الله عزّ وجلّ عن عيسى صلوات الله علـيه، أنه يقول
  ذلك لبنـي إسرائيـل، احتـجاجاً منه بهذه العِبر والآيات علـيهم فـي نبوّته، وذلك أن
  الكَمَه والبَرَص لا علاج لهما، فـيقدر علـى إبرائه ذو طبّ بعلاج، فكان ذلك من أدلته
  علـى صدق قـيـله، إنه لله رسول، لأنه من الـمعجزات مع سائر الآيات التـي أعطاه الله
  إياها دلالة علـى نبوّته. فأما ما قال عكرمة، من أن الكمه: العمش، وما قاله مـجاهد:
  من أنه سوء البصر بـاللـيـل، فلا معنى لهما، لأن الله لا يحتـجّ علـى خـلقه بحجة تكون
  لهم السبـيـل إلـى معارضته فـيها، ولو كان مـما احتـجّ به عيسى علـى بنـي إسرائيـل
  فـي نبوّته أنه يبرىء الأعمش، أو الذي يبصر بـالنهار ولا يبصر بـاللـيـل لقدروا علـى
  معارضته بأن يقولوا: وما فـي هذا لك من الـحجة، وفـينا خـلق مـما يعالـج ذلك ولـيسوا
  لله أنبـياء ولا رسلاً، ففـي ذلك دلالة بـينة علـى صحة ما قلنا من أن الأكمه: هو الأعمى
  الذي لا يبصر شيئاً لا لـيلاً ولا نهاراً، وهو بـما قال قتادة: من أنه الـمولود كذلك
  أشبه، لأن علاج مثل ذلك لا يدّعيه أحد من البشر، إلا من أعطاه الله مثل الذي أعطى عيسى،
  وكذلك علاج الأبرص.</p><p>القول فـي تأويـل قوله تعالى: { وأُحْيِى المَوْتَى بإذْنِ
  اللَّهِ وأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ }. وكان
  إحياء عيسى الـموتـى بدعاء الله، يدعو لهم، فـيستـجيب له. كما:</p><p>حدثنـي مـحمد
  بن سهل بن عسكر، قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد الصمد بن معقل أنه
  سمع وهب بن منبه يقول: لـما صار عيسى ابن اثنتـي عشرة سنة، أوحى الله إلـى أمه وهي
  بأرض مصر، وكانت هربت من قومها حين ولدته إلـى أرض مصر أن اطلعي به إلـى الشام، ففعلت
  الذي أمرت به فلـم تزل بـالشام حتـى كان ابن ثلاثـين سنة، وكانت نبوّته ثلاث سنـين،
  ثم رفعه الله إلـيه. قال: وزعم وهب أنه ربـما اجتـمع علـى عيسى من الـمرضى فـي الـجماعة
  الواحدة خمسون ألفـاً، من أطاق منهم أن يبلغه بلغه، ومن لـم يطق منهم ذلك أتاه عيسى
  يـمشي إلـيه، وإنـما كان يداويهم بـالدعاء إلـى الله.</p><p>وأما قوله: { وَأُنَبِّئُكُم
  بِمَا تَأْكُلُونَ } فإنه يعنـي: وأخبركم بـما تأكلونه مـما لـم أعاينه وأشاهده معكم
  فـي وقت أكْلِكُمُوهُ.</p><p>{ وَمَا تَدَّخِرُونَ }. يعنـي بذلك: وما ترفعونه فتـخبئونه
  ولا تأكلونه، يعلـمهم أن من حجته أيضاً علـى نبوّته ـ مع الـمعجزات التـي أعلـمهم أنه
  يأتـي بها حجة علـى نبوّته وصدقه فـي خبره، أن الله أرسله إلـيهم: من خـلق الطير من
  الطين، وإبراء الأكمه والأبرص، وإحياء الـموتـى بإذن الله، التـي لا يطيقها أحد من
  البشر، إلا من أعطاه الله ذلك، علـماً له علـى صدقه، وآية له علـى حقـيقة قوله من أنبـيائه
  ورسله، ومن أحبّ من خـلقه ـ إنبـاءَه عن الغيب الذي لا سبـيـل لأحد من البشر الذين
  سبـيـلهم سبـيـله علـيه.</p><p>فإن قال قائل: وما كان فـي قوله لهم: { وَأُنَبِّئُكُم
  بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ } من الـحجة له علـى صدقه، وقد
  رأينا الـمتنـجمة والـمتكهنة تـخبر بذلك كثـيراً فتصيب؟ قـيـل: إن الـمتنـجم والـمتكهن
  معلوم منهما عند من يخبره بذلك أنهما ينبئان به عن استـخراج له ببعض الأسبـاب الـمؤدية
  إلـى علـمه، ولـم يكن ذلك كذلك من عيسى صلوات الله علـيه، ومن سائر أنبـياء الله ورسله،
  وإنـما كان عيسى يخبر به عن غير استـخراج ولا طلب لـمعرفته بـاحتـيال، ولكن ابتداءً
  بـاعلام الله إياه من غير أصل تقدّم ذلك؛ احتذاه، أو بنى علـيه أو فزع إلـيه، كما يفزع
  الـمتنـجم إلـى حسابه، والـمتكهن إلـى رئيّه، فذلك هو الفصل بـين علـم الأنبـياء بـالغيوب
  وإخبـارهم عنها، وبـين علـم سائر الـمتكذبة علـى الله، أو الـمدّعية علـم ذلك. كما:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما بلغ عيسى تسع سنـين أو عشراً أو
  نـحو ذلك، أدخـلته أمه الكتاب فـيـما يزعمون، فكان عند رجل من الـمكتبـين يعلـمه كما
  يعلـم الغلـمان، فلا يذهب يعلـمه شيئاً مـما يعلـمه الغلـمان إلا بدره إلـى علـمه قبل
  أن يعلـمه إياه، فـيقول: ألا تعجبون لابن هذه الأرملة، ما أذهب أعلـمه شيئاً إلا وجدته
  أعلـم به منـي.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: لـما
  كبر عيسى أسلـمته أمه يتعلـم التوراة، فكان يـلعب مع الغلـمان، غلـمان القرية التـي
  كان فـيها، فـيحدّث الغلـمان بـما يصنع آبـاؤهم.</p><p>حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، قال: أخبرنا إسماعيـل بن سالـم، عن سعيد بن جبـير فـي قوله: { وَأُنَبِّئُكُم
  بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ } قال: كان عيسى ابن مريـم إذ
  كان فـي الكُتّاب يخبرهم بـما يأكلون فـي بـيوتهم وما يدّخرون.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن سالـم، قال: سمعت سعيد
  بن جبـير يقول: { وَأُنَبِّئُكُم بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ
  } قال: إن عيسى ابن مريـم كان يقول للغلام فـي الكتاب: يا فلان إن أهلك قد خبأوا لك
  كذا وكذا من الطعام فتطعمنـي منه؟</p><p>فهكذا فعل الأنبـياء وحججها إنـما تأتـي بـما
  أتت به من الـحجيج بـما قد يوصل إلـيه من ذلك الوجه بحيـلة إلا من قبل الله.</p><p>وبنـحو
  ما قلنا فـي تأويـل قوله: { وَأُنَبِّئُكُم بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى
  بُيُوتِكُمْ } قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، عن عيسى، عن ابن نـجيح، عن مـجاهد فـي قول الله: { وَأُنَبِّئُكُم بِمَا
  تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ } قال: بـما أكلتـم البـارحة، وما
  خبأتـم منه؛ عيسى بن مريـم يقوله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال عطاء بن أبـي ربـاح يعنـي قوله: { وَأُنَبّئُكُم
  بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ } قال: الطعام والشيء يدّخرونه
  فـي بـيوتهم غيبـاً علـمه الله إياه.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: حدثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { وَأُنَبِّئُكُم بِمَا تَأْكُلُونَ
  وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ } قال: ما تأكلون: ما أكلتـم البـارحة من طعام،
  وما خبأتـم منه.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ،
  قال: كان ـ يعنـي عيسى ابن مريـم ـ يحدّث الغلـمان وهو معهم فـي الكتاب بـما يصنع آبـاؤهم،
  وبـما يرفعون لهم، وبـما يأكلون ويقول للغلام: انطلق فقد رفع لك أهلك كذا وكذا، وهم
  يأكلون كذا وكذا، فـينطلق الصبـيّ فـيبكي علـى أهله حتـى يعطوه ذلك الشيء، فـيقولون
  له: من أخبرك بهذا؟ فـيقول: عيسى، فذلك قول الله عزّ وجلّ: { وَأُنَبِّئُكُم بِمَا
  تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ } فحبسوا صبـيانهم عنه، وقالوا: لا
  تلعبوا مع هذا الساحر، فجمعوهم فـي بـيت، فجاء عيسى يطلبهم، فقالوا: لـيس هم ههنا،
  فقال: ما فـي هذا البـيت؟ فقالوا: خنازير، قال عيسى: كذلك يكونون! ففتـحوا عنهم فإذا
  هم خنازير، فذلك قوله: { عَلَىٰ لِسَانِ دَاوُودُ وَعِيسَى ٱبْنِ مَرْيَمَ }.</p><p>حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن فـي قوله: { وَمَا
  تَدَّخِرُونَ فِى بُيُوتِكُمْ } قال: ما تـخبئون مخافة الذي يـمسك أن لا يخـلفه شيء.</p><p>وقال
  آخرون: إنـما عنى بقوله: { وَأُنَبِّئُكُم بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى
  بُيُوتِكُمْ }: ما تأكلون من الـمائدة التـي تنزل علـيكم، وما تدخرون منها. ذكر من
  قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَأُنَبِّئُكُم بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ } فكان القوم
  لـما سألوا الـمائدة، فكانت جرابـاً ينزل علـيه أينـما كانوا ثمراً من ثمار الـجنة،
  فأمر القوم أن لا يخونوا فـيه، ولا يخبئوا، ولا يدّخروا لغد، بلاء ابتلاهم الله به،
  فكانوا إذا فعلوا من ذلك شيئاً أنبأهم به عيسى ابن مريـم، فقال: { وَأُنَبِّئُكُم بِمَا
  تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ }.</p><p>حدثنا الـحسن بن يحيـى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { وَأُنَبِّئُكُم بِمَا
  تَأْكُلُونَ وَمَا تَدَّخِرُونَ } قال: أنبئكم بـما تأكلون من الـمائدة، وما تدّخرون
  منها. قال: فكان أخذ علـيهم فـي الـمائدة حين نزلت أن يأكلوا ولا يدخروا، فـادّخروا
  وخانوا، فجعلوا خنازير حين ادّخروا وخانوا، فذلك قوله: { فَمَن يَكْفُرْ بَعْدُ مِنكُمْ
  فَإِنّى أُعَذّبُهُ عَذَاباً لاَّ أُعَذّبُهُ أَحَداً مّنَ ٱلْعَـٰلَمِينَ }. قال ابن
  يحيـى: قال عبد الرزاق: قال معمر، عن قتادة، عن خلاس بن عمرو، عن عمار بن ياسر ذلك.</p><p>وأصل
  يدّخرون من الفعل يَفْتَعِلون، من قول القائل: ذخرت الشيء بـالذال، فأنا أذخره، ثم
  قـيـل: يدّخر كما قـيـل: يدّكر، من ذكرت الشيء، يراد به يذتـخر، فلـما اجتـمعت الذال
  والتاء وهما متقاربتا الـمخرج، ثقل إظهارهما علـى اللسان، فأدغمت إحداهما فـي الأخرى
  وصيرتا دالاً مشددة صيروها عدلاً بـين الذال والتاء، ومن العرب من يغلب الذال علـى
  التاء فـيدغم التاء فـي الذال، فـيقول: وما تذَّخرون وهو مذَّخر لك، وهو مذَّكر، واللغة
  التـي بها القراءة الأولـى، وذلك إدغام الذال فـي التاء، وإبدالهما دالاً مشددة لا
  يجوز القراءة بغيرها لتظاهر النقل من القراء بها، وهو اللغة الـجُودَى، كما قال زهير:</p><p
  class="poetry_or_grammar">إِنَّ الكَرِيمَ الذي يُعْطيكَ نائلَهُ</p><p class="poetry_or_grammar">عَفْواً
  وَيُظْلَـمُ أحْياناً فَيَظَّلِمُ</p><p>يروى بالظاء، يريد: فـيفتعل من الظلـم، ويروى
  بالطاء أيضاً.</p><p>القول فـي تأويـل قوله تعالـى: { إِنَّ فِي ذٰلِكَ لأَيَةً لَّكُمْ
  إِن كُنتُم مُّؤْمِنِينَ }.</p><p>يعنـي بذلك جل ثناؤه: إن فـي خـلقـي من الطين الطير
  بإذن الله، وفـي إبرائي الأكمه والأبرص، وإحيائي الـموتـى، وإنبـائي إياكم بـما تأكلون،
  وما تدخرون فـي بـيوتكم، ابتداء من غير حساب وتنـجيـم، ولا كهانة وعرافة، لعبرة لكم،
  ومتفكراً تتفكرون فـي ذلك، فتعتبرون به أنـي مـحقّ فـي قولـي لكم: إنـي رسول من ربكم
  إلـيكم، وتعلـمون به أنـي فـيـما أدعوكم إلـيه من أمر الله ونهيه صادق، إن كنتـم مؤمنـين،
  يعنـي: إن كنتـم مصدّقـين حجج الله وآياته، مقرّين بتوحيده ونبـيه موسى، والتوراة التـي
  جاءكم بها.</p>'
