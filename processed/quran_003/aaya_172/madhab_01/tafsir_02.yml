text: '<p>{ ٱلَّذِينَ ٱسْتَجَابُواْ } مبتدأ خبره { لّلَّذِينَ أَحْسَنُواْ } أو صفة
  للمؤمنين، أو نصب على المدح. روى:</p><p>(225) أنّ أبا سفيان وأصحابه لما انصرفوا من
  أحد فبلغوا الروحاء ندموا وهموا بالرجوع، فبلغ ذلك رسول الله صلى الله عليه وسلم فأراد
  أن يرهبهم ويريهم من نفسه وأصحابه قوّة، فندب أصحابه للخروج في طلب أبي سفيان وقال:
  لا يخرجن معنا أحد إلا من حضر يومنا بالأمس فخرج رسول الله صلى الله عليه وسلم مع جماعة
  حتى بلغوا حمراء الأسد وهي من المدينة على ثمانية أميال، وكان بأصحابه القرح فتحاملوا
  على أنفسهم حتى لا يفوتهم الأجر، وألقى الله الرعب في قلوب المشركين فذهبوا، فنزلت.
  و «من» في { لِلَّذِينَ أَحْسَنُواْ مِنْهُمْ } للتبيين مثلها في قوله تعالى:</p><p
  class="quran">وَعَدَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ مِنْهُم
  مَّغْفِرَةً</p><p>[الفتح: 29] لأنّ الذين استجابوا لله والرسول قد أحسنوا كلهم واتقوا،
  لا بعضهم. وعن عروة بن الزبير: قالت لي عائشة رضي الله عنها «إن أبويك لمن الذين استجابوا
  لله والرسول» تعني أبا بكر والزبير { ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ
  قَدْ جَمَعُواْ لَكُمْ } روى</p><p>(226) أنّ أبا سفيان نادى عند انصرافه من أحد. يا
  محمد موعدنا موسم بدر القابل إن شئت، فقال النبي صلى الله عليه وسلم: إن شاء الله؛
  فلما كان القابل خرج أبو سفيان في أهل مكة حتى نزل مر الظهران. فألقى الله الرعب في
  قلبه فبدا له أن يرجع، فلقي نعيم بن مسعود الأشجعي وقد قدم معتمراً فقال: يا نعيم،
  إني واعدت محمداً أن نلتقي بموسم بدر، وإن هذا عام جدب ولا يصلحنا إلا عام نرعى فيه
  الشجر ونشرب فيه اللبن، وقد بدا لي ولكن إن خرج محمد ولم أخرج زاده ذلك جراءة، فالحق
  بالمدينة فثبطهم ولك عندي عشر من الإبل، فخرج نعيم فوجد المسلمين يتجهزون فقال لهم:
  ما هذا بالرأي. أتوكم في دياركم وقراركم فلم يفلت منكم أحد إلا شريداً، فتريدون أن
  تخرجوا وقد جمعوا لكم عند الموسم، فوالله لا يفلت منكم أحد. وقيل:</p><p>(227) مرّ
  بأبي سفيان ركب من عبد القيس يريدون المدينة للميرة فجعل لهم حمل بعير من زبيب إن ثبطوهم،
  فكره المسلمون الخروج. فقال صلى الله عليه وسلم:</p><p class="hadith"> " والذي نفسي
  بيده لأخرجن ولو لم يخرج معي أحد، فخرج في سبعين راكباً وهم يقولون: حسبنا الله ونعم
  الوكيل " </p><p>ـ وقيل: هي الكلمة التي قالها إبراهيم عليه السلام حين ألقي في النار
  ـ حتى وافوا بدراً وأقاموا بها ثماني ليال، وكانت معهم تجارات فباعوها وأصابوا خيراً،
  ثم انصرفوا إلى المدينة سالمين غانمين. ورجع أبو سفيان إلى مكة فسمى أهل مكة جيشه جيش
  السويق.</p><p>قالوا: إنما خرجتم لتشربوا السويق. فالناس الأوّلون: المثبطون. والآخرون:
  أبو سفيان وأصحابه. فإن قلت: كيف قيل: { ٱلنَّاسِ } إن كان نعيم هو المثبط وحده؟ قلت:
  قيل ذلك لأنه من جنس الناس، كما يقال: فلان يركب الخيل ويلبس البرود، وماله إلا فرس
  واحد وبرد فرد. أو لأنه حين قال ذلك لم يخل من ناس من أهل المدينة يضامونه، ويصلون
  جناح كلامه، ويثبطون مثل تثبيطه. فإن قلت: إلام يرجع المستكن في { فَزَادَهُمْ }؟ قلت:
  إلى المقول الذي هو { إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ } كأنه قيل:
  قالوا لهم هذا الكلام فزادهم إيماناً، أو إلى مصدر قالوا، كقولك: من صدق كان خيراً
  له. أو إلى الناس إذا أريد به نعيم وحده. فإن قلت: كيف زادهم نعيم أو مقوله إيماناً؟
  قلت: لما لم يسمعوا قوله وأخلصوا عنده النية والعزم على الجهاد وأظهروا حمية الإسلام،
  كان ذلك أثبت ليقينهم وأقوى لاعتقادهم، كما يزداد الإيقان بتناصر الحجج؛ ولأن خروجهم
  على أثر تثبيطه إلى وجهة العدو طاعة عظيمة، والطاعات من جملة الإيمان؛ لأنّ الإيمان
  اعتقاد وإقرار وعمل. وعن ابن عمر:</p><p>(228) قلنا يا رسول الله إن الإيمان يزيد وينقص؟
  قال: «نعم يزيد حتى يدخل صاحبه الجنة. وينقص حتى يدخل صاحبه النار» وعن عمر رضي الله
  عنه: أنه كان يأخذ بيد الرجل فيقول: قم بنا نزدد إيماناً. وعنه:</p><p>(229)</p><p
  class="hadith"> " لو وزن إيمان أبي بكر بإيمان هذه الأمّة لرجح به " </p><p>{ حَسْبُنَا
  ٱللَّهُ } محسبنا، أي كافينا. يقال: أحسبه الشيء إذا كفاه والدليل على أنه بمعنى المحسب
  أنك تقول: هذا رجل حسبك، فتصف به النكرة؛ لأنّ إضافته لكونه في معنى اسم الفاعل غير
  حقيقة { وَنِعْمَ ٱلْوَكِيلُ } ونعم الموكول إليه هو { فَٱنْقَلَبُواْ } فرجعوا من
  بدر { بِنِعْمَةٍ مّنَ ٱللَّهِ } وهي السلامة وحذر العدوّ منهم { وفضل } وهو الربح
  في التجارة، كقوله</p><p class="quran">لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ
  فَضْلاً مّن رَّبّكُمْ</p><p>[البقرة: 198]. { لَّمْ يَمْسَسْهُمْ سُوءٌ } لم يلقوا
  ما يسوءهم من كيد عدوّ { وَٱتَّبَعُواْ رِضْوٰنَ ٱللَّهِ } بجرأتهم وخروجهم { وَٱللَّهُ
  ذُو فَضْلٍ عَظِيمٍ } قد تفضل عليهم بالتوفيق فيما فعلوا. وفي ذلك تحسير لمن تخلف عنهم،
  وإظهار لخطأ رأيهم حيث حرموا أنفسهم ما فاز به هؤلاء. وروي أنهم قالوا: هل يكون هذا
  غزوا، فأعطاهم الله ثواب الغزو ورضي عنهم.</p>'
