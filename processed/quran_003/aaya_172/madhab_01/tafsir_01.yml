text: '<p>يعنـي بذلك جل ثناؤه: وأن الله لا يضيع أجر الـمؤمنـين، الـمستـجيبـين لله
  والرسول، من بعد ما أصابهم الـجراح والكلوم؛ وإنـما عنى الله تعالـى ذكره بذلك الذين
  اتبعوا رسول الله صلى الله عليه وسلم إلـى حمراء الأسد فـي طلب العدو أبـي سفـيان،
  ومن كان معه من مشركي قريش منصرفهم عن أحد؛ وذلك أن أبـا سفـيان لـما انصرف عن أحد
  خرج رسول الله صلى الله عليه وسلم فـي أثره حتـى بلغ حمراء الأسد وهي علـى ثمانـية
  أميال من الـمدينة، لـيري الناس أن به وأصحابه قوة علـى عدوهم. كالذي:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، قال: ثنـي حسان بن عبد الله، عن عكرمة،
  قال: كان يوم أُحُد السبت للنصف من شوال؛ فلـما كان الغد من يوم أُحد، يوم الأحد لست
  عشرة لـيـلة مضت من شوال أذّن مؤذن رسول الله صلى الله عليه وسلم فـي الناس بطلب العدو،
  وأذن مؤذنه أن لا يخرجن معنا أحد إلا من حضر يومنا بـالأمس، فكلـمه جابر بن عبد الله
  بن عمرو بن حرام، فقال: يا رسول الله إن أبـي كان خـلفنـي علـى أخوات لـي سبع وقال
  لـي يا بنـي إنه لا ينبغي لـي ولا لك أن نترك هؤلاء النسوة لا رجل فـيهن، ولست بـالذي
  أوثرك بـالـجهاد مع رسول الله صلى الله عليه وسلم علـى نفسي، فتـخـلف علـى أخواتك!
  فتـخـلفت علـيهن. فأذن له رسول الله صلى الله عليه وسلم، فخرج معه. وإنـما خرج رسول
  الله صلى الله عليه وسلم مرهبـاً للعدو، لـيبلغهم أنه خرج فـي طلبهم لـيظنوا به قوة،
  وأن الذي أصابهم لـم يوههم عن عدوهم.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد
  بن إسحاق، قال: فحدثنـي عبد الله بن خارجة بن زيد بن ثابت، عن أبـي السائب مولـى عائشة
  بنت عثمان: أن رجلاً من أصحاب رسول الله صلى الله عليه وسلم من بنـي عبد الأشهل كان
  شهد أُحُداً، قال: شهدت مع رسول الله صلى الله عليه وسلم أُحداً أنا وأخ لـي، فرجعنا
  جريحين؛ فلـما أذن رسول الله صلى الله عليه وسلم بـالـخروج فـي طلب العدوّ، قلت لأخي،
  أو قال لـي: أتفوتنا غزوة مع رسول الله صلى الله عليه وسلم؟ والله ما لنا من دابة نركبها
  وما منا إلا جريح ثقـيـل! فخرجنا مع رسول الله صلى الله عليه وسلم، وكنت أيسر جرحاً
  منه، فكنت إذا غلب حملته عُقْبة ومشى عقبة، حتـى انتهينا إلـى ما انتهى إلـيه الـمسلـمون،
  فخرج رسول الله صلى الله عليه وسلم حتـى انتهى إلـى حمراء الأسد، وهي من الـمدينة علـى
  ثمانـية أميال، فأقام بها ثلاثاً: الاثنـين والثلاثاء والأربعاء، ثم رجع إلـى الـمدينة.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: فقال الله تبـارك وتعالـى: { ٱلَّذِينَ
  ٱسْتَجَابُواْ لِلَّهِ وَٱلرَّسُولِ مِن بَعْدِ مَا أَصَـٰبَهُمُ ٱلْقَرْحُ }: أي الـجراح،
  وهم الذين ساروا مع رسول الله صلى الله عليه وسلم الغد من يوم أُحد إلـى حمراء الأسد
  علـى ما بهم من ألـم الـجراح. { لِلَّذِينَ أَحْسَنُواْ مِنْهُمْ وَٱتَّقَوْاْ أَجْرٌ
  عَظِيمٌ }.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ٱلَّذِينَ
  ٱسْتَجَابُواْ لِلَّهِ وَٱلرَّسُولِ مِن بَعْدِ مَا أَصَـٰبَهُمُ ٱلْقَرْحُ }... الآية،
  وذلك يوم أُحد بعد القتل والـجراح، وبعد ما انصرف الـمشركون أبو سفـيان وأصحابه، فقال
  صلى الله عليه وسلم:</p><p class="hadith"> " ألا عِصَابةٌ تَشدُّ لأمْرِ الله تَطْلُبُ
  عَدُوَّها؟ فإنه أنْكَى للعَدُوّ، وأبْعَدُ للسَّمعِ " </p><p>فـانطلق عصابة منهم علـى
  ما يعلـم الله تعالـى من الـجهد.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ: انطلق أبو سفـيان منصرفـا من أُحد حتـى بلغ بعض الطريق.
  ثم إنهم ندموا، وقالوا: بئسما صنعتـم إنكم قتلتـموهم، حتـى إذا لـم يبق إلا الشريد
  تركتـموهم، ارجعوا واستأصلوهم! فقذف الله فـي قلوبهم الرعب، فهزموا. فأخبر الله رسوله،
  فطلبهم حتـى بلغ حمراء الأسد، ثم رجعوا من حمراء الأسد، فأنزل الله جلّ ثناؤه فـيهم:
  { ٱلَّذِينَ ٱسْتَجَابُواْ لِلَّهِ وَٱلرَّسُولِ مِن بَعْدِ مَا أَصَـٰبَهُمُ ٱلْقَرْحُ
  }.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس، قال: إن الله جلّ وعزّ قذف فـي قلب أبـي سفـيان الرعب ـ يعنـي:
  يوم أُحد ـ بعد ما كان منه ما كان، فرجع إلـى مكة، فقال النبـيّ صلى الله عليه وسلم:</p><p
  class="hadith"> " إنَّ أبـا سُفْـيان قَدْ أصاب مِنْكُمْ طَرفـاً وقَدْ رجَع وقَذف
  اللَّهُ فـي قَلْبِهِ الرُّعْب " </p><p>وكانت وقعة أُحد فـي شوّال، وكان التـجار يقدمون
  الـمدينة فـي ذي القعدة، فـينزلون ببدر الصغرى فـي كل سنة مرة. وإنهم قدموا بعد وقعة
  أُحد، وكان أصاب الـمؤمنـين القرح، واشتكوا ذلك إلـى نبـيّ الله صلى الله عليه وسلم،
  واشتدّ علـيهم الذي أصابهم. وإن رسول الله ندب الناس لـينطلقوا معه، ويتبعوا ما كانوا
  متبعين، وقال:</p><p class="hadith"> " إنّـما يَرْتَـجِلُونَ الآنَ فَـيَأْتُونَ الـحَجَّ
  ولا يَقْدِرُونَ علـى مِثْلِها حَتّـى عام مُقْبل " </p><p>فجاء الشيطان فخوّف أولـياءه
  فقال: إن الناس قد جمعوا لكم. فأبى علـيه الناس أن يتبعوه، فقال:</p><p class="hadith">
  " إنـي ذَاهِبٌ وإنْ لـم يَتْبَعْنـي أحَدٌ لأُحَضِّضَ النَّاسَ " </p><p>فـانتدب معه
  أبو بكر الصديق وعمر وعثمان وعلـيّ والزبـير وسعد وطلـحة وعبد الرحمن بن عوف وعبد الله
  بن مسعود وحذيفة بن الـيـمان وأبو عبـيدة بن الـجرّاح فـي سبعين رجلاً. فساروا فـي
  طلب أبـي سفـيان، فطلبوه حتـى بلغوا الصفراء، فأنزل الله تعالـى: { ٱلَّذِينَ ٱسْتَجَابُواْ
  لِلَّهِ وَٱلرَّسُولِ مِن بَعْدِ مَا أَصَـٰبَهُمُ ٱلْقَرْحُ لِلَّذِينَ أَحْسَنُواْ
  مِنْهُمْ وَٱتَّقَوْاْ أَجْرٌ عَظِيمٌ }.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا
  هاشم بن القاسم، قال: ثنا أبو سعيد، عن هشام بن عروة، عن أبـيه، عن عائشة أنها قالت
  لعبد الله بن الزبـير: يا ابن أختـي، أما والله إن أبـاك وجدك ـ تعنـي: أبـا بكر والزبـير
  ـ مـمن قال الله تعالـى فـيهم: { ٱلَّذِينَ ٱسْتَجَابُواْ لِلَّهِ وَٱلرَّسُولِ مِن
  بَعْدِ مَا أَصَـٰبَهُمُ ٱلْقَرْحُ }.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قال: أخبرت أن أبـا سفـيان بن حرب لـما راح هو وأصحابه يوم
  أُحد قال الـمسلـمون للنبـيّ صلى الله عليه وسلم: إنهم عامدون إلـى الـمدينة، فقال:</p><p
  class="hadith"> " إنْ ركِبُوا الـخَيْـل وتَركُوا الأثْقال فإنَّهُمْ عامِدُون إلـى
  الـمَدِينَةِ، وإنْ جَلَسُوا علـى الأثْقالِ وتَركُوا الـخَيْـل فَقَدْ أرْعَبَهُمُ
  اللَّهُ ولَـيْسُوا بِعامِدِيها " </p><p>، فركبوا الأثقال، فرعبهم الله. ثم ندب ناساً
  يتبعونهم لـيُروا أن بهم قوّة، فـاتبعوهم لـيـلتـين أو ثلاثاً، فنزلت: { ٱلَّذِينَ
  ٱسْتَجَابُواْ لِلَّهِ وَٱلرَّسُولِ مِن بَعْدِ مَا أَصَـٰبَهُمُ ٱلْقَرْحُ }.</p><p>حدثنـي
  سعيد بن الربـيع، قال: ثنا سفـيان، عن هشام بن عروة، عن أبـيه، قال: قالت لـي عائشة:
  إن كان أبواك لـمن الذين استـجابوا لله والرسول من بعد ما أصابهم القرح. تعنـي: أبـا
  بكر والزبـير.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن إبراهيـم، قال: كان
  عبد الله من الذين استـجابوا لله والرسول.</p><p>فوعد تعالـى ذكره مـحسن من ذكرنا أمره
  من أصحاب رسول الله صلى الله عليه وسلم: { ٱلَّذِينَ ٱسْتَجَابُواْ لِلَّهِ وَٱلرَّسُولِ
  مِن بَعْدِ مَا أَصَـٰبَهُمُ ٱلْقَرْحُ } إذا اتقـى الله فخافه، فأدّى فرائضه وأطاعه
  فـي أمره ونهيه فـيـما يستقبل من عمره أجراً عظيـماً، وذلك الثواب الـجزيـل، والـجزاء
  العظيـم، علـى ما قدّم من صالـح أعماله فـي الدنـيا.</p>'
