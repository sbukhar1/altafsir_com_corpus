  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يعني بقوله جلّ ثناؤه: { فَكَيْفَ إِذَا جَمَعْنَـاهُمْ } فأيّ حال يكون حال
  هؤلاء القوم الذين قالوا هذا القول، وفعلوا ما فعلوا من إعراضهم عن كتاب الله واغترارهم
  بربهم، وافترائهم الكذب. وذلك من الله عزّ وجلّ وعيد لهم شديد، وتهديد غلـيظ. وإنـما
  يعنـي بقوله: { فَكَيْفَ إِذَا جَمَعْنَـاهُمْ }... الآية: فما أعظم ما يـلقون من عقوبة
  الله وتنكيـله بهم إذا جمعهم لـيوم يوفـى كل عامل جزاء عمله علـى قدر استـحقاقه غير
  مظلوم فـيه، لأنه لا يعاقب فـيه إلا علـى ما اجترم، ولا يؤاخذ إلا بـما عمل، يجزي الـمـحسن
  بإحسانه، والـمسيء بإساءته، لا يخاف أحد من خـلقه يومئذ ظلـماً ولا هضماً.</p><p>فإن
  قال قائل: وكيف قـيـل: { فَكَيْفَ إِذَا جَمَعْنَـاهُمْ لِيَوْمٍ لاَّ رَيْبَ فِيهِ
  } ولـم يقل: فـي يوم لا ريب فـيه؟ قـيـل: لـمخالفة معنى اللام فـي هذا الـموضع معنى
  فـي، وذلك أنه لو كان مكان اللام «فـي» لكان معنى الكلام: فكيف إذا جمعناهم فـي يوم
  القـيامة ماذا يكون لهم من العذاب والعقاب، ولـيس ذلك الـمعنى فـي دخول اللام، ولكن
  معناه مع اللام، فكيف إذا جمعناهم لـما يحدث فـي يوم لا ريب فـيه، ولـما يكون فـي ذلك
  الـيوم من فصل الله القضاء بـين خـلقه، ماذا لهم حينئذ من العقاب وألـيـم العذاب؟ فمع
  اللام فـي: { لِيَوْمٍ لاَّ رَيْبَ فِيهِ } نـية فعل وخبر مطلوب قد ترك ذكره، أجزأت
  دلالة دخول اللام فـي الـيوم علـيه منه، ولـيس ذلك مع «فـي» فلذلك اختـيرت اللام فأدخـلت
  فـي «لـيوم» دون «فـي».</p><p>وأما تأويـل قوله: { لاَ رَيْبَ فِيهِ } فإنه لا شكّ
  فـي مـجيئه، وقد دللنا علـى أنه كذلك بـالأدلة الكافـية، مع ذكر من قال ذلك فـي تأويـله
  فـيـما مضى بـما أغنى عن إعادته. وعنى بقوله: { وَوُفّيَتْ } ووفـى الله { كُلَّ نَفْسٍ
  مَّا كَسَبَتْ } يعنـي ما عملت من خير وشرّ، { وَهُمْ لاَ يُظْلَمُونَ } يعنـي أنه
  لا يبخس الـمـحسن جزاء إحسانه، ولا يعاقب مسيئاً بغير جرمه.</p>"
