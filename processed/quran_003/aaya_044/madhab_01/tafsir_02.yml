text: '<p>{ ذٰلِكَ } إشارة إلى ما سبق من نبإ زكريا ويحيى ومريم وعيسى عليهم السلام،
  يعني أن ذلك من الغيوب التي لم تعرفها إلا بالوحي. فإن قلت: لم نفيت المشاهدة وانتفاؤها
  معلوم بغير شبهة؟ وترك نفي استماع الأنباء من حفاظها وهو موهوم؟ قلت: كان معلوماً عندهم
  علماً يقيناً أنه ليس من أهل السماع والقراءة وكانوا منكرين للوحي، فلم يبق إلا المشاهدة
  وهي في غاية الاستبعاد والاستحالة، فنفيت على سبيل التهكم بالمنكرين للوحي مع علمهم
  بأنه لا سماع له ولا قراءة. ونحوه</p><p class="quran">وَمَا كُنتَ بِجَانِبِ ٱلْغَرْبِىّ</p><p>[القصص:
  44]،</p><p class="quran">وَمَا كُنْتَ بِجَانِبِ ٱلطُّورِ</p><p>[القصص: 46]،</p><p
  class="quran">وَمَا كُنتَ لَدَيْهِمْ إِذْ أَجْمَعُواْ أَمْرَهُمْ</p><p>[يوسف: 102]
  { أَقْلَـٰمَهُمْ } أزلامهم وهي قداحهم التي طرحوها في النهر مقترعين. وقيل: هي الأقلام
  التي كانوا يكتبون بها التوراة، اختاروها للقرعة تبركا بها { إِذْ يَخْتَصِمُونَ }
  في شأنها تنافساً في التكفل بها. فإن قلت: { أَيُّهُمْ يَكْفُلُ } بم يتعلق؟ قلت: بمحذوف
  دلّ عليه يلقون أقلامهم، كأنه قيل: يلقونها ينظرون أيهم يكفل، أو ليعلموا، أو يقولون.</p>'
