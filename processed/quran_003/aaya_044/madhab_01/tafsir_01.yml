text: '<p>يعنـي جل ثناؤه بقوله: ذلك الأخبـار التـي أخبر بها عبـاده عن امرأة عمران
  وابنتها مريـم وزكريا، وابنه يحيـى، وسائر ما قصّ فـي الآيات من قوله:</p><p class="quran">إِنَّ
  ٱللَّهَ ٱصْطَفَى آدَمَ وَنُوحًا</p><p>[آل عمران: 33] ثم جمع جميع ذلك تعالـى ذكره
  بقوله ذلك، فقال: هذه الأنبـاء من أنبـاء الغيب: أي من أخبـار الغيب. ويعنـي بـالغيب،
  أنها من خفـيّ أخبـار القوم التـي لـم تطلع أنت يا مـحمد علـيها ولا قومك، ولـم يعلـمها
  إلا قلـيـل من أحبـار أهل الكتابـين ورهبـانهم ثم أخبر تعالـى ذكره نبـيه مـحمداً صلى
  الله عليه وسلم أنه أوحى ذلك إلـيه حجة علـى نبوّته، وتـحقـيقاً لصدقه، وقطعاً منه
  به عذر منكري رسالته من كفـار أهل الكتابـين الذين يعلـمون أن مـحمداً لـم يصل إلـى
  علـم هذه الأنبـاء مع خفـائها ولـم يدرك معرفتها مع خمولها عند أهلها إلا بإعلام الله
  ذلك إياه، إذ كان معلوماً عندهم أنه مـحمداً صلى الله عليه وسلم أمي لا يكتب فـيقرأ
  الكتب فـيصل إلـى علـم ذلك من قِبَل الكتب، ولا صاحب أهل الكتب فـيأخذ علـمه من قِبَلهم.</p><p>وأما
  الغيب: فمصدر من قول القائل: غاب فلان عن كذا، فهو يغيب عنه غَيْبـاً وغيبةً.</p><p>وأما
  قوله: { نُوحِيهِ إِلَيْكَ } فإن تأويـله: ننزله إلـيك، وأصل الإيحاء: إلقاء الـموحي
  إلـى الـموحَى إلـيه، وذلك قد يكون بكتاب وإشارة وإيـماء وبإلهام وبرسالة، كما قال
  جلّ ثناؤه:</p><p class="quran">وَأَوْحَىٰ رَبُّكَ إِلَىٰ ٱلنَّحْلِ</p><p>[النحل:
  68] بـمعنى: ألقـى ذلك إلـيها فألهمها، وكما قال:</p><p class="quran">وَإِذْ أَوْحَيْتُ
  إِلَى ٱلْحَوَارِيّينَ</p><p>[المائدة: 111] بـمعنى: ألقـيت إلـيهم علـم ذلك إلهاماً،
  وكما قال الراجز:</p><p class="poetry_or_grammar">أوْحَـى لَـهَـا الـقَـرَارَ فـاسْـتَـقَـرَّتِ</p><p>بـمعنى:
  ألقـى إلـيها ذلك أمراً، وكما قال جلّ ثناؤه:</p><p class="quran">فَأَوْحَىٰ إِلَيْهِمْ
  أَن سَبّحُواْ بُكْرَةً وَعَشِيّاً</p><p>[مريم: 11] بـمعنى: فألقـى ذلك إلـيهم أيضاً،
  والأصل فـيه ما وصفت من إلقاء ذلك إلـيهم. وقد يكون إلقاؤه ذلك إلـيهم إيـماء، ويكون
  بكتاب، ومن ذلك قوله:</p><p class="quran">وَإِنَّ ٱلشَّيَـٰطِينَ لَيُوحُونَ إِلَىٰ
  أَوْلِيَائِهِمْ</p><p>[الأنعام: 121] يـلقون إلـيهم ذلك وسوسة، وقوله:</p><p class="quran">وأُوحِىَ
  إلىَّ هَذَا ٱلقُرْآنُ لأُنْذِرَكُمْ بِهِ وَمَنْ بَلَغَ</p><p>[الأنعام: 19]: ألقـي
  إلـيّ بـمـجيء جبريـل علـيه السلام به إلـيّ من عند الله عزّ وجلّ. وأما الوحي: فهو
  الواقع من الـموحِي إلـى الـموحَى إلـيه، ولذلك سمت العرب الـخط والكتاب وحياً، لأنه
  واقع فـيـما كتب ثابت فـيه، كما قال كعب بن زهير:</p><p class="poetry_or_grammar">أتَـى
  العُجْمَ والآفـاقَ منهُ قَصائِدٌ</p><p class="poetry_or_grammar">بَقِـينَ بَقاءَ
  الوَحْيِ فِـي الـحَجَرِ الأَصَمّ</p><p>يعنـي به الكتاب الثابت فـي الـحجر. وقد يقال
  فـي الكتاب خاصة إذا كتبه الكاتب وَحَى، بغير ألف، ومنه قول رؤبة:</p><p class="poetry_or_grammar">كأنَّهُ
  بَعْدَ رِياح تَدْهَمَهُ</p><p class="poetry_or_grammar">وَمُرْثَعِنَّاتِ الدُّجُونِ
  تَثِمُهْ</p><p class="poetry_or_grammar">إنـجيـلُ أحْبـارٍ وَحَـى مُنَـمْنِـمُهْ</p><p>القول
  فـي تأويـل قوله تعالـى: { وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلَـٰمَهُمْ أَيُّهُمْ
  يَكْفُلُ مَرْيَمَ }.</p><p>يعنـي جل ثناؤه بقوله: { وَمَا كُنتَ لَدَيْهِمْ }: وما
  كنت يا مـحمد عندهم، فتعلـم ما نعلـمكه من أخبـارهم التـي لـم تشهدها، ولكنك إنـما
  تعلـم ذلك فتدرك معرفته بتعريفنا.</p><p>ومعنى قوله { لَدَيْهِمْ }: عندهم، ومعنى قوله
  { إِذْ يُلْقُون }: حين يـلقون أقلامهم. وأما أقلامهم فسهامهم التـي استهم بها الـمتسهمون
  من بنـي إسرائيـل علـى كفـالة مريـم، علـى ما قد بـينا قبل فـي قوله: { وَكَفَّلَهَا
  زَكَرِيَّا }.</p><p>وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام بن عمرو، عن سعيد، عن قتادة فـي قوله: { وَمَا
  كُنتَ لَدَيْهِمْ } يعنـي مـحمداً صلى الله عليه وسلم.</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { يُلْقُون أَقْلَـٰمَهُمْ
  }: زكريا وأصحابه استهموا بأقلامهم علـى مريـم حين دخـلت علـيهم.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَمَا كُنتَ لَدَيْهِمْ إِذْ
  يُلْقُون أَقْلَـٰمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا كُنتَ لَدَيْهِمْ إِذْ
  يَخْتَصِمُونَ }: كانت مريـم ابنة إمامهم وسيدهم، فتشاحّ علـيها بنو إسرائيـل، فـاقترعوا
  فـيها بسهامهم أيهم يكفلها، فقرعهم زكريا، وكان زوج أختها، فكفلها زكريا، يقول: ضمها
  إلـيه.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة فـي قوله: { يُلْقُون أَقْلَـٰمَهُمْ } قال: تساهموا علـى مريـم أيهم يكفلها،
  فقرعهم زكريا.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس قوله: { وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلَـٰمَهُمْ
  أَيُّهُمْ يَكْفُلُ مَرْيَمَ } ، وإن مريـم لـما وضعت فـي الـمسجد، اقترع علـيها أهل
  الـمصلـى، وهم يكتبون الوحي، فـاقترعوا بأقلامهم أيهم يكفلها، فقال الله عزّ وجلّ لـمـحمد
  صلى الله عليه وسلم: { وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلَـٰمَهُمْ أَيُّهُمْ
  يَكْفُلُ مَرْيَمَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ }.</p><p>حدثت عن الـحسين،
  قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { إِذْ يُلْقُون
  أَقْلَـٰمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ }: اقترعوا بأقلامهم أيهم يكفل مريـم،
  فقرعهم زكريا.</p><p>حدثنا مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن
  الـحسن، فـي قوله: { وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلَـٰمَهُمْ } قال: حيث
  اقترعوا علـى مريـم، وكان غيبـاً عن مـحمد صلى الله عليه وسلم حين أخبره الله.</p><p>وإنـما
  قـيـل: { أَيُّهُمْ يَكْفُلُ مَرْيَمَ } لأن إلقاء الـمستهمين أقلامهم علـى مريـم إنـما
  كان لـينظروا أيهم أولـى بكفـالتها وأحقّ، ففـي قوله عزّ وجلّ: { إِذْ يُلْقُون أَقْلَـٰمَهُمْ
  } دلالة علـى مـحذوف من الكلام، وهو: «لـينظروا أيهم يكفل، ولـيتبـينوا ذلك ويعلـموه».</p><p>فإن
  ظنّ ظانّ أن الواجب فـي «أيهم» النصب، إذ كان ذلك معناه، فقد ظنّ خطأ؛ وذلك أن النظر
  والتبـين والعلـم مع أيّ يقتضي استفهاماً واستـخبـاراً، وحظّ «أيّ» فـي الاستـخبـار
  الابتداء، وبطول عمل الـمسألة والاستـخبـار عنه. وذلك أن معنى قول القائل: لأنظرنّ
  أيهم قام، لأستـخبرنّ الناس أيهم قام؛ وكذلك قولهم: لأعلـمنّ. وقد دللنا فـيـما مضى
  قبل أن معنى يكفُل يضمّ، بـما أغنى عن إعادته فـي هذا الـموضع.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَمَا كُنتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ }.</p><p>يعنـي بذلك جلّ
  ثناؤه: وما كنت يا مـحمد عند قوم مريـم، إذ يختصمون فـيها أيهم أحقّ بها وأولـى، وذلك
  من الله عزّ وجلّ وإن كان خطابـا لنبـيه صلى الله عليه وسلم، فتوبـيخ منه عزّ وجلّ
  للـمكذّبـين به من أهل الكتابـين، يقول: كيف يشكّ أهل الكفر بك منهم، وأنت تنبئهم هذه
  الأنبـاء ولـم تشهدها، ولـم تكن معهم يوم فعلوا هذه الأمور، ولست مـمن قرأ الكتب فعلـم
  نبأهم، ولا جالس أهلها فسمع خبرهم. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَمَا كُنتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ
  } أي ما كنت معهم إذ يختصمون فـيها يخبره بخفـيّ ما كتـموا منه من العلـم عندهم، لتـحقـيق
  نبوّته والـحجة علـيهم، لـما يأتـيهم به مـما أخفوا منه.</p>'
