text: '<p>يعنـي بقوله جلّ ثناؤه: { فَلَمَّا أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ } فلـما
  وجد عيسى منهم الكفر. والإحساس: هو الوجود، ومنه قول الله عزّ وجلّ: { هَلْ تُحِسُّ
  مِنْهُمْ مّنْ أَحَدٍ }. فأما الـحسّ بغير ألف، فهو الإفناء والقتل، ومنه قوله: { إِذْ
  تَحُسُّونَهُمْ بِإِذْنِهِ } والـحسّ أيضاً: العطف والرقة. ومنه قول الكميت:</p><p
  class="poetry_or_grammar">هَلْ مَنْ بَكَى الدَّارَ رَاجٍ أنْ تَحِسَّ لَهُ</p><p
  class="poetry_or_grammar">أوْ يُبْكِيَ الدّارَ ماءُ العَبْرَة الـخَضِلُ</p><p>يعنـي
  بقوله: أن تـحسّ له: أن ترق له.</p><p>فتأويـل الكلام: فلـما وجد عيسى من بنـي إسرائيـل
  الذين أرسله الله إلـيهم جحوداً لنبوّته، وتكذيبـاً لقوله، وصدّاً عما دعاهم إلـيه
  من أمر الله، قال: { مَنْ أَنصَارِى إِلَى ٱللَّهِ } يعنـي بذلك: قال عيسى: من أعوانـي
  علـى الـمكذّبـين بحجة الله، والـمُوَلِّـين عن دينه، والـجاحدين نبوّة نبـيه إلـى
  الله عزّ وجلّ، ويعنـي بقوله { إِلَى ٱللَّهِ }: مع الله، وإنـما حسن أن يقال إلـى
  الله، بـمعنى: مع الله، لأن من شأن العرب إذا ضموا الشيء إلـى غيره، ثم أرادوا الـخبر
  عنهما بضمّ أحدهما مع الآخر إذا ضمّ إلـيه جعلوا مكان مع إلـى أحياناً، وأحياناً تـخبر
  عنهما بـمع، فتقول الذود إلـى الذود إبل، بـمعنى: إذا ضمـمت الذود إلـى الذود صارت
  إبلاً، فأما إذا كان الشيء مع الشيء لـم يقولوه بإلـى ولـم يجعلوا مكان مع إلـى غير
  جائز أن يقال: قدم فلان وإلـيه مال، بـمعنى: ومعه مال.</p><p>وبـمثل ما قلنا فـي تأويـل
  قوله: { مَنْ أَنصَارِى إِلَى ٱللَّهِ } قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي قوله: { مَنْ
  أَنصَارِى إِلَى ٱللَّهِ } يقول: مع الله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج: { مَنْ أَنصَارِى إِلَى ٱللَّهِ } يقول: مع الله.</p><p>وأما
  سبب استنصار عيسى علـيه السلام من استنصر من الـحواريـين، فإن بـين أهل العلـم فـيه
  اختلافـا، فقال بعضهم: كان سبب ذلك ما:</p><p>حدثنـي به موسى بن هارون، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ: لـما بعث الله عيسى، فأمره بـالدعوة، نفته بنو إسرائيـل
  وأخرجوه، فخرج هو وأمه يسيحون فـي الأرض، فنزل فـي قرية علـى رجل، فضافهم وأحسن إلـيهم،
  وكان لتلك الـمدينة ملك جبـار معتد، فجاء ذلك الرجل يوما وقد وقع علـيه همّ وحزن، فدخـل
  منزله ومريـم عند امرأته، فقالت مريـم لها: ما شأن زوجك أراه حزيناً؟ قالت: لا تسألـي،
  قالت: أخبرينـي لعلّ الله يفرّج كربته، قالت: فإن لنا ملكاً يجعل علـى كل رجل منا يوماً
  يطعمه هو وجنوده، ويسقـيهم من الـخمر، فإن لـم يفعل عاقبه، وإنه قد بلغت نوبته الـيوم
  الذي يريد أن نصنع له فـيه، ولـيس لذلك عندنا سعة، قالت: فقولـي له: لا يهتـمّ، فإنـي
  آمر ابنـي فـيدعو له، فـيكفـى ذلك، قالت مريـم لعيسى فـي ذلك، قال عيسى: يا أمه إنـي
  إن فعلت كان فـي ذلك شرّ، قالت: فلا تبـال، فإنه قد أحسن إلـينا وأكرمنا، قال عيسى:
  فقولي له: إذا اقترب ذلك فـاملأ قدورك وخوابـيك ماء ثم أعلـمنـي، قال: فلـما ملأهنّ
  أعلـمه، فدعا الله، فتـحوّل ما فـي القدور لـحماً ومرقاً وخبزاً، وما فـي الـخوابـي
  خمراً لـم ير الناس مثله قط وإياه طعاماً؛ فلـما جاء الـملك أكل، فلـما شرب الـخمر
  سأل من أين هذه الـخمر؟ قال له: هي من أرض كذا وكذا، قال الـملك: فإن خمري أوتـي بها
  من تلك الأرض فلـيس هي مثل هذه، قال: هي من أرض أخرى؛ فلـما خـلط علـى الـملك اشتدّ
  علـيه، قال: فأنا أخبرك عندي غلام لا يسأل الله شيئاً إلا أعطاه إياه، وإنه دعا الله،
  فجعل الـماء خمراً، قال الـملك، وكان له ابن يريد أن يستـخـلفه، فمات قبل ذلك بأيام،
  وكان أحبّ الـخـلق إلـيه، فقال: إن رجلاً دعا الله حتـى جعل الـماء خمراً، لـيستـجابنّ
  له حتـى يحيـي ابنـي، فدعا عيسى فكلـمه، فسأله أن يدعو الله فـيحيـي ابنه، فقال عيسى:
  لا تفعل، فإنه إن عاش كان شرًّا، فقال الـملك: لا أبـالـي، ألـيس أراه، فلا أبـالـي
  ما كان، فقال عيسى علـيه السلام: فإن أحيـيته تتركونـي أنا وأمي نذهب أينـما شئنا،
  قال الـملك: نعم، فدعا الله، فعاش الغلام؛ فلـما رآه أهل مـملكته قد عاش، تنادوا بـالسلاح،
  وقالوا: أكلنا هذا حتـى إذا دنا موته يريد أن يستـخـلف ابنه فـيأكلنا كما أكلنا أبوه،
  فـاقتتلوا، وذهب عيسى وأمه، وصحبهما يهودي، وكان مع الـيهودي رغيفـان، ومع عيسى رغيف،
  فقال له عيسى: شاركنـي، فقال الـيهودي: نعم، فلـما رأى أنه لـيس مع عيسى إلا رغيب ندم؛
  فلـما نام جعل الـيهودي يريد أن يأكل الرغيف، فلـما أكل لقمة قال له عيسى: ما تصنع؟
  فـيقول: لا شيء، فـيطرحها، حتـى فرغ من الرغيف كله؛ فلـما أصبحا قال له عيسى: هلـم
  طعامك، فجاء برغيف، فقال له عيسى: أين الرغيف الآخر؟ قال: ما كان معي إلا واحد، فسكت
  عنه عيسى، فـانطلقوا، فمرّوا براعي غنـم، فنادى عيسى، يا صاحب الغنـم أجزرنا شاة من
  غنـمك، قال: نعم، أرسل صاحبك يأخذها، فأرسل عيسى الـيهودي، فجاء بـالشاة، فذبحوها وشووها،
  ثم قال للـيهودي: كل ولا تكسرنّ عظماً! فأكلا، فلـما شبعوا قذف عيسى العظام فـي الـجلد،
  ثم ضربها بعصاه وقال: قومي بإذن الله، فقامت الشاة تثغو، فقال: يا صاحب الغنـم خذ شاتك،
  فقال له الراعي: من أنت؟ قال: أنا عيسى ابن مريـم، قال: أنت الساحر، وفرّ منه.</p><p>قال
  عيسى للـيهودي: بـالذي أحيا هذه الشاة بعد ما أكلناها كم كان معك رغيفـاً؟ فحلف ما
  كان معه إلا رغيف واحد، فمرّوا بصاحب بقر، فنادى عيسى، فقال: يا صاحب البقر أجزرنا
  من بقرك هذه عجلاً! قال: ابعث صاحبك يأخذه، قال: انطلق يا يهودي فجىء به، فـانطلق فجاء
  به، فذبحه وشواه، وصاحب البقر ينظر، فقال له عيسى: كل ولا تكسرنّ عظماً.</p><p>فلـما
  فرغوا قذف العظام فـي الـجلد، ثم ضربه بعصاه، وقال: قم بإذن الله! فقام وله خوار، قال:
  خذ عجلك، قال: ومن أنت؟ قال: أنا عيسى، قال: أنت السحّار. ثم فرّ منه، قال الـيهودي:
  يا عيسى أحيـيته بعد ما أكلناه، قال عيسى: فبـالذي أحيا الشاة بعد ما أكلناها، والعجل
  بعد ما أكلناه، كم كان معك رغيفـاً؟ فحلف بـالله ما كان معه إلا رغيف واحد؛ فـانطلقا
  حتـى نزلا قرية، فنزل الـيهودي أعلاها، وعيسى فـي أسفلها، وأخذ الـيهودي عصا مثل عصا
  عيسى، وقال: أنا الآن أحيـي الـموتـى، وكان ملك تلك الـمدينة مريضاً شديد الـمرض، فـانطلق
  الـيهودي ينادي: من يبتغي طبـيبـاً؟ حتـى أتـى ملك تلك القرية، فأخبر بوجعه، فقال:
  أدخـلونـي علـيه فأنا أبرئه، وإن رأيتـموه قد مات فأنا أحيـيه، فقـيـل له: إن وجع الـملك
  قد أعيا الأطبـاء قبلك، لـيس من طبـيب يداويه، ولا يُفـيءُ دواؤه شيئاً إلا أمر به
  فصلب، قال: أدخـلونـي علـيه فإنـي سأبرئه، فأدخـل علـيه، فأخذ برجل الـملك فضربه بعصاه
  حتـى مات، فجعل يضربه بعصاه وهو ميت، ويقول: قم بإذن الله، فأخذ لـيصلب، فبلغ عيسى،
  فأقبل إلـيه وقد رفع علـى الـخشبة، فقال: أرأيتـم إن أحيـيت لكم صاحبكم أتتركون لـي
  صاحبـي؟ قالوا: نعم، فأحيا الله الـملك لعيسى، فقام وأنزل الـيهودي، فقال: يا عيسى
  أنت أعظم الناس علـيّ منة، والله لا أفـارقك أبداً، قال عيسى ـ فـيـما حدثنا به مـحمد
  بن الـحسين بن موسى، قال: ثنا أحمد بن الـمفضل قال أسبـاط، عن السدي ـ للـيهودي: أنشدك
  بـالذي أحيا الشاة والعجل بعد ما أكلناهما، وأحيا هذا بعد ما مات، وأنزلك من الـجذع
  بعد ما رفعت علـيه لتصلب كم كان معك رغيفـاً، قال: فحلف بهذا كله ما كان معه إلا رغيف
  واحد، قال: لا بأس، فـانطلقا حتـى مرّا علـى كنز قد حفرته السبـاع والدوابّ، فقال الـيهودي
  يا عيسى: لـمن هذا الـمال، قال عيسى: دعه، فإن له أهلاً يهلكون علـيه، فجعلت نفس الـيهودي
  تطلع إلـى الـمال، ويكره أن يعصي عيسى، فـانطلق مع عيسى ومرّ بـالـمال أربعة نفر؛ فلـما
  رأوه، اجتـمعوا علـيه، فقال اثنان لصاحبـيهما: انطلقا فـابتاعا لنا طعاماً وشرابـاً
  ودوابّ نـحمل علـيها هذا الـمال، فـانطلق الرجلان فـابتاعا دوابّ وطعاماً وشرابـاً،
  وقال أحدهما لصاحبه: هل لك أن نـجعل لصاحبـينا فـي طعامهما سماً، فإذا أكلا ماتا، فكان
  الـمال بـينـي وبـينك، فقال الآخر نعم، ففعلا، وقال الآخران: إذا ما أتـيانا بـالطعام،
  فلـيقم كل واحد إلـى صاحبه فـيقتله، فـيكون الطعام والدوابّ بـينـي وبـينك، فلـما جاءا
  بطعامهما قاما فقتلاهما، ثم قعدا علـى الطعام، فأكلا منه فماتا، وأُعلـم ذلك لعيسى،
  فقال للـيهودي: أخرجه حتـى نقتسمه، فأخرجه فقسمه عيسى بـين ثلاثة، فقال الـيهودي: يا
  عيسى اتق الله ولا تظلـمنـي، فإنـما هو أنا وأنت، ما هذه الثلاثة؟ قال له عيسى هذا
  لـي، وهذا لك، وهذا الثلث لصاحب الرغيف، قال الـيهودي: فإن أخبرتك بصاحب الرغيف تعطينـي
  هذا الـمال؟ فقال عيسى: نعم، قال أنا هو، قال: عيسى: خذ حظي وحظك وحظّ صاحب الرغيف،
  فهو حظك من الدنـيا والآخرة؛ فلـما حمله مشى به شيئاً، فخسف به، وانطلق عيسى ابن مريـم،
  فمرّ بـالـحواريـين وهم يصطادون السمك، فقال: ما تصنعون؟ فقالوا: نصطاد السمك، فقال:
  أفلا تـمشون حتـى نصطاد الناس؟ قالوا: ومن أنت؟ قال: أنا عيسى ابن مريـم، فآمنوا به،
  وانطلقوا معه، فذلك قول الله عزّ وجلّ: { مَنْ أَنصَارِى إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ
  نَحْنُ أَنْصَارُ ٱللَّهِ ءامَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ }.</p><p>حدثنا
  مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي من عبـاد بن منصور، عن الـحسن فـي قوله:
  { فَلَمَّا أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ مَنْ أَنصَارِى إِلَى ٱللَّهِ
  }... الآية، قال: استنصر فنصره الـحواريون وظهر علـيهم.</p><p>وقال آخرون: كان سبب
  استنصار عيسى من استنصر، لأن من استنصر الـحواريـين علـيه كانوا أرادوا قتله. ذكر من
  قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد:
  { فَلَمَّا أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ } قال: كفروا وأرادوا قتله، فذلك حين
  استنصر قومه، قال: { مَنْ أَنصَارِى إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ نَحْنُ أَنْصَارُ
  ٱللَّهِ }.</p><p>والأنصار: جمع نصير، كما الأشراف جمع شريف، والأشهاد جمع شهيد. وأما
  الـحواريون، فإن أهل التأويـل اختلفوا فـي السبب الذي من أجله سموا حواريـين، فقال
  بعضهم: سموا بذلك لبـياض ثـيابهم. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عبـيد الـمـحاربـي،
  قال: مـما روى أبـي، قال: ثنا قـيس بن الربـيع، عن ميسرة، عن الـمنهال بن عمرو، عن
  سعيد بن جبـير، قال: إنـما سموا الـحواريـين ببـياض ثـيابهم.</p><p>وقال آخرون: سموا
  بذلك لأنهم كانوا قصارين يبـيضون الثـياب. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن أبـي أرطاة، قال: الـحواريون: الغسالون،
  الذين يحوّرون الثـياب يغسلونها.</p><p>وقال آخرون: هم خاصة الأنبـياء وصفوتهم. ذكر
  من قال ذلك:</p><p>حدثنا يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن روح بن القاسم،
  أن قتادة ذكر رجلاً من أصحاب النبـيّ صلى الله عليه وسلم، فقال: كان من الـحواريـين،
  فقـيـل له: من الـحواريون؟ قال: الذين تصلـح لهم الـخلافة.</p><p>حدثت عن الـمنـجاب،
  قال: ثنا الـحسين، قال: ثنا بشر، عن عمارة، عن أبـي روق، عن الضحاك فـي قوله: { إِذْ
  قَالَ ٱلْحَوَارِيُّونَ } قال: أصفـياء الأنبـياء.</p><p>وأشبه الأقوال التـي ذكرنا
  فـي معنى الـحواريـين قول من قال: سموا بذلك لبـياض ثـيابهم، ولأنهم كانوا غسالـين،
  وذلك أن الـحور عند العرب: شدة البـياض، ولذلك سمي الـحُوَّارَى من الطعام حُوَّارَى
  لشدة بـياضه، ومنه قـيـل للرجل الشديد البـياض مقلة العينـين أحور، وللـمرأة حوراء،
  وقد يجوز أن يكون حواريو عيسى كانوا سموا بـالذي ذكرنا من تبـيـيضهم الثـياب، وأنهم
  كانوا قصارين، فعرفوا بصحبة عيسى واختـياره إياهم لنفسه أصحابـا وأنصارا، فجرى ذلك
  الاسم لهم واستعمل، حتـى صار كل خاصة للرجل من أصحابه وأنصاره حواريه؛ ولذلك قال النبـيّ
  صلى الله عليه وسلم:</p><p class="hadith"> " لِكُلّ نَبِـيّ حَوَارِيّ، وَحَوَارِيَّ
  الزُّبَـيْرُ " </p><p>يعنـي خاصته. وقد تسمي العرب النساء اللواتـي مساكنهن القرى
  والأمصار حواريات، وإنـما سمين بذلك لغلبة البـياض علـيهن، ومن ذلك قول أبـي جَلْدَةَ
  الـيشكُرِي:</p><p class="poetry_or_grammar">فَقُلْ للْـحَوَارِيَّاتِ يَبْكِينَ غَيْرَنا</p><p
  class="poetry_or_grammar">وَلاَ تَبْكِنَا إِلاَّ الكِلابُ النَوَابِحُ</p><p>ويعنـي
  بقوله: { قَالَ ٱلْحَوَارِيُّونَ } قال: هؤلاء الذين صفتهم ما ذكرنا من تبـيـيضهم الثـياب:
  آمنا بـالله، صدّقنا بـالله، واشهد أنت يا عيسى بأننا مسلـمون. وهذا خبر من الله عزّ
  وجلّ أن الإسلام دينه الذي ابتعث به عيسى والأنبـياء قبله، لا النصرانـية ولا الـيهودية،
  وتبرئة من الله لعيسى مـمن انتـحل النصرانـية ودان بها، كما برأ إبراهيـم من سائر الأديان
  غير الإسلام، وذلك احتـجاج من الله تعالـى ذكره لنبـيه صلى الله عليه وسلم علـى وفد
  نـجران. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن مـحمد بن
  جعفر بن الزبـير { فَلَمَّا أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ } والعدوان، { قَالَ
  مَنْ أَنصَارِى إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ نَحْنُ أَنْصَارُ ٱللَّهِ ءامَنَّا
  بِٱللَّهِ } وهذا قولهم الذي أصابوا به الفضل من ربهم، واشهد بأنا مسلـمون، لا كما
  يقول هؤلاء الذين يحاجونك فـيه، يعنـي وفد نصارى نـجران.</p>'
