text: '<p>يعنـي تعالـى ذكره: فأجاب هؤلاء الداعين بـما وصف الله عنهم أنهم دعوا به ربهم،
  بأنـي لا أضيع عمل عامل منكم عمل خيراً ذكراً كان العامل أو أنثى، وذكر أنه قـيـل لرسول
  الله صلى الله عليه وسلم: ما بـال الرجال يذكرون ولا تذكر النساء فـي الهجرة؟ فأنزل
  الله تبـارك وتعالـى فـي ذلك هذه الآية.</p><p>حدثنا مـحمد بن بشار، قال: ثنا مؤمل،
  قال: ثنا سفـيان، عن ابن أبـي نـجيح عن مـجاهد، قال: قالت أم سلـمة: يا رسول الله،
  تذكر الرجال فـي الهجرة ولا نذكر؟ فنزلت: { أَنّى لاَ أُضِيعُ عَمَلَ عَامِلٍ مّنْكُمْ
  مّن ذَكَرٍ أَوْ أُنثَىٰ }... الآية.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو بن دينار، قال: سمعت رجلاً من ولد أم سلـمة
  زوج النبـي صلى الله عليه وسلم، يقول: قالت أم سلـمة: يا رسول الله لا أسمع الله يذكر
  النساء فـي الهجرة بشيء! فأنزل الله تبـارك وتعالـى: { فَٱسْتَجَابَ لَهُمْ رَبُّهُمْ
  أَنّى لاَ أُضِيعُ عَمَلَ عَامِلٍ مّنْكُمْ مّن ذَكَرٍ أَوْ أُنثَىٰ }.</p><p>حدثنا
  الربـيع بن سلـيـمان، قال: ثنا أسد بن موسى، قال: ثنا سفـيان، عن عمرو بن دينار، عن
  رجل من ولد أم سلـمة، عن أم سلـمة أنها قالت: يا رسول الله لا أسمع الله ذكر النساء
  فـي الهجرة بشيء! فأنزل الله تعالـى: { فَٱسْتَجَابَ لَهُمْ رَبُّهُمْ أَنّى لاَ أُضِيعُ
  عَمَلَ عَامِلٍ مّنْكُمْ مّن ذَكَرٍ أَوْ أُنثَىٰ بَعْضُكُم مّن بَعْضٍ }.</p><p>وقـيـل:
  فـاستـجاب لهم، بـمعنى: فأجابهم، كما قال الشاعر:</p><p class="poetry_or_grammar">وَدَاعٍ
  دَعا يا مَنْ يُجِيبُ إلـى النَّدَى</p><p class="poetry_or_grammar">فَلَـمْ يَسْتَـجِبْهُ
  عِنْدَ ذَاكَ مُـجِيبُ</p><p>بـمعنى: فلـم يجبه عند ذاك مـجيب.</p><p>وأدخـلت «من»
  فـي قوله: { مِّن ذَكَرٍ أَوْ أُنثَىٰ } علـى الترجمة والتفسير عن قوله «منكم»، بـمعنى:
  لا أضيع عمل عامل منكم من الذكور والإناث ولـيست «من» هذه بـالتـي يجوز إسقاطها وحذفها
  من الكلام فـي الـجحد، لأنها دخـلت بـمعنى لا يصلـح الكلام إلا به. وزعم بعض نـحويـي
  البصرة أنها دخـلت فـي هذا الـموضع، كما تدخـل فـي قولهم: «قد كان من حديث» قال: «ومن»
  ههنا أحسن، لأن النهي قد دخـل فـي قوله: لا أضيع. وأنكر ذلك بعض نـحويـي الكوفة وقال:
  لا تدخـل «من» وتـخرج إلا فـي موضع الـجحد؛ وقال: قوله: { لاَ أُضِيعُ عَمَلَ عَامِلٍ
  مّنْكُمْ } لـم يدركه الـجحد، لأنك لا تقول: لا أضرب غلام رجل فـي الدار ولا فـي البـيت
  فـيدخـل، ولا لأنه لـم ينله الـجحد، ولكن «مِنْ» مفسرة.</p><p>وأما قوله: { بَعْضُكُم
  مّن بَعْضٍ } فإنه يعنـي: بعضكم أيها الـمؤمنون الذين يذكرون الله قـياماً وقعوداً
  وعلـى جنوبهم، مِنْ بعض، فـي النصرة والـمسألة والدين، وحكم جميعكم فـيـما أنا بكم
  فـاعل علـى حكم أحدكم فـي أنـي لا أضيع عمل ذكر منكم ولا أنثى.</p><p>القول فـي تأويـل
  قوله تعالـى: { فَٱلَّذِينَ هَـٰجَرُواْ وَأُخْرِجُواْ مِن دِيَـٰرِهِمْ وَأُوذُواْ
  فِى سَبِيلِى وَقَـٰتَلُواْ وَقُتِلُواْ لاكَفّرَنَّ عَنْهُمْ سَيّئَـٰتِهِمْ وَلاَدْخِلَنَّهُمْ
  جَنَّـٰتٍ تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ ثَوَاباً مّن عِندِ ٱللَّهِ وَٱللَّهُ
  عِندَهُ حُسْنُ ٱلثَّوَابِ }.</p><p>يعنـي بقوله جل ثناؤه: فـالذين هاجروا قومهم من
  أهل الكفر وعشيرتهم فـي الله، إلـى إخوانهم من أهل الإيـمان بـالله، والتصديق برسوله،
  وأخرجوا من ديارهم، وهم الـمهاجرون الذين أخرجهم مشركو قريش من ديارهم بـمكة، وأوذوا
  فـي سبـيـلـي، يعنـي: وأوذوا فـي طاعتهم ربهم، وعبـادتهم إياه، مخـلصين له الدين، وذلك
  هو سبـيـل الله التـي آذى فـيها الـمشركون من أهل مكة الـمؤمنـين برسول الله صلى الله
  عليه وسلم من أهلها؛ وقتلوا، يعنـي: وقتلوا فـي سبـيـل الله وقاتلوا فـيها، لأكفرن
  عنهم سيئاتهم، يعنـي: لأمـحونها عنهم، ولأتفضلن علـيهم بعفوي ورحمتـي، ولأغفرنها لهم،
  ولأدخـلنهم جنات تـجري من تـحتها الأنهار، ثوابها، يعنـي: جزاء لهم علـى ما عملوا وأبلوا
  فـي الله وفـي سبـيـله؛ من عند الله: يعنـي: من قِبَل الله لهم؛ والله عنده حسن الثواب،
  يعنـي: أن الله عنده من جزاء أعمالهم جميع صنوفه، وذلك ما لا يبلغه وصف واصف، لأنه
  مـما لا عين رأت ولا أذن سمعت، ولا خطر علـى قلب بشر. كما:</p><p>حدثنا عبد الرحمن
  بن وهب، قال: ثنا عمي عبد الله بن وهب، قال: ثنـي عمرو بن الـحارث: أن أبـا عشانة الـمعافري،
  حدثه أنه سمع عبد الله بن عمرو بن العاص يقول: لقد سمعت رسول الله صلى الله عليه وسلم،
  يقول:</p><p class="hadith"> " إن أول ثلة تدخـل الـجنة لفقراء الـمهاجرين، الذين تتقـى
  بهم الـمكاره، إذا أمروا سمعوا وأطاعوا وإن كانت لرجل منهم حاجة إلـى السلطان لـم تقض
  حتـى يـموت وهي فـي صدره، وإن الله يدعو يوم القـيامة الـجنة، فتأتـي بزخرفها وزينتها،
  فـيقول: أين عبـادي الذين قاتلوا فـي سبـيـلـي وقتلوا، وأوذوا فـي سبـيـلـي، وجاهدوا
  فـي سبـيـلـي، ادخـلوا الـجنة، فـيدخـلونها بغير عذاب، ولا حساب، وتأتـي الـملائكة
  فـيسجدون ويقولون: ربنا نـحن نسبح لك اللـيـل والنهار، ونقدّس لك من هؤلاء الذين آثرتهم
  علـينا، فـيقول الرب جل ثناؤه: هؤلاء عبـادي الذين قاتلوا فـي سبـيـلـي، وأوذوا فـي
  سبـيـلـي، فتدخـل الـملائكة علـيهم من كل بـاب: " </p><p class="quran">سَلَـٰمٌ عَلَيْكُم
  بِمَا صَبَرْتُمْ فَنِعْمَ عُقْبَىٰ ٱلدَّارِ</p><p>[الرعد: 24].</p><p>واختلفت القراء
  فـي قراءة قوله: { وَقَـٰتَلُواْ وَقُتِلُواْ } فقرأه بعضهم: «وَقَتَلُوا وَقُتِلُوا»
  بـالتـخفـيف، بـمعنى أنهم قتلوا من قتلوا من الـمشركين وقرأ ذلك آخرون: «وَقاتَلُوا
  وَقُتِّلُوا» بتشديد قتِّلوا، بـمعنى: أنهم قاتلوا الـمشركين، وقتلهم الـمشركون بعضاً
  بعد بعض وقتلاً بعد قتل. وقرأ ذلك عامة قراء الـمدينة وبعض الكوفـيـين: «وَقاتَلُوا
  وَقَتَلُوا» بـالتـخفـيف، بـمعنى أنهم قاتلوا الـمشركين وقتلوا. وقرأ ذلك عامة قراء
  الكوفـيـين: { وَقُتّلُواْ } بـالتـخفـيف { وَقَاتِلُواْ } بـمعنى: أن بعضهم قُتل،
  وقاتل من بقـي منهم.</p><p>والقراءة التـي لا أستـجيز أن أعدوها إحدى هاتـين القراءتـين،
  وهي: «وَقاتَلُوا وقَتَلُوا» بـالتـخفـيف، أو { وَقُتّلُواْ } بـالتـخفـيف { وَقَاتِلُواْ
  } لأنها القراءة الـمنقولة نقل وراثة، وما عداهما فشاذ. وبأي هاتـين القراءتـين التـي
  ذكرت أنـي لا أستـجيز أن أعدوهما قرأ قارىء فمصيب فـي ذلك الصواب من القراءة، لاستفـاضة
  القراءة بكل واحدة منهما فـي قراء الإسلام مع اتفـاق معنـيـيهما.</p>'
