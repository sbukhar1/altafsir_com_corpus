text: '<p>يقال: استجاب له واستجابه.</p><p class="poetry_or_grammar">فَلَمْ يَسْتَجِبْهُ
  عِنْدَ ذَاكَ مُجِيبُ</p><p>{ أَنّى لاَ أُضِيعُ } قرىء بالفتح على حذف الياء، وبالكسر
  على إرادة القول. وقرىء: «لا أضيّع»، بالتشديد { مّن ذَكَرٍ أَوْ أُنثَىٰ } بيان لعامل
  { بَعْضُكُم مّن بَعْضٍ } أي يجمع ذكوركم وإناثكم أصل واحد، فكل واحد منكم من الآخر،
  أي من أصله، أو كأنه منه لفرط اتصالكم واتحادكم. وقيل المراد وصلة الإسلام. وهذه جملة
  معترضة بينت بها شركة النساء مع الرجال فيما وعد الله عباده العاملين وروي:</p><p>(244)
  أنّ أمّ سلمة قالت: يا رسول الله، إني أسمع الله تعالى يذكر الرجال في الهجرة ولا يذكر
  النساء. فنزلت { فَٱلَّذِينَ هَـٰجَرُواْ } تفصيل لعمل العامل منهم على سبيل التعظيم
  له والتفخيم، كأنه قال: فالذين عملوا هذه الأعمال السنية الفائقة، وهي المهاجرة عن
  أوطانهم فارّين إلى الله بدينهم من دار الفتنة، واضطرّوا إلى الخروج من ديارهم التي
  ولدوا فيها ونشؤا بما سامهم المشركون من الخسف { وَأُوذُواْ فِى سَبِيلِى } من أجله
  وبسببه، يريد سبيل الدين { وَقَـٰتَلُواْ وَقُتِلُواْ } وغزوا المشركين واستشهدوا.
  وقرىء: «وقتلوا»، بالتشديد. «وقتلوا وقاتلوا» ـ على التقديم ـ بالتخفيف والتشديد «وقتلوا،
  وقتلوا»، على بناء الأول للفاعل والثاني للمفعول. «وقتلوا»، «وقاتلوا»، على بنائهما
  للفاعل { ثَوَاباً } في موضع المصدر المؤكد بمعنى إثابة أو تثويباً { مِنْ عِندِ ٱللَّهِ
  } لأن قوله: { لاكَفّرَنَّ.....عَنْهُمْ وَلاَدْخِلَنَّهُمْ } في معنى، لأثيبنهم. {
  وَعِندَهُ } مثل: أن يختص به وبقدرته وفضله، لا يثيبه غيره ولا يقدر عليه، كما يقول
  الرجل: عندي ما تريد، يريد اختصاصه به وبملكه وإن لم يكن بحضرته. وهذا تعليم من الله
  كيف يدعي وكيف يبتهل إليه ويتضرّع. وتكرير { رَبِّنَا } من باب الابتهال، وإعلام بما
  يوجب حسن الإجابة وحسن الإثابة، من احتمال المشاق في دين الله، والصبر على صعوبة تكاليفه،
  وقطع لأطماع الكسالى المتمنين عليه، وتسجيل على من لا يرى الثواب موصولاً إليه، بالعمل
  بالجهل والغباوة. وروي عن جعفر الصادق رضي الله عنه: من حزبه أمر فقال خمس مرات { رَبِّنَا
  } أنجاه الله مما يخاف وأعطاه ما أراد، وقرأ هذه الآية. وعن الحسن: حكى الله عنهم أنهم
  قالوا خمس مرات { رَبِّنَا } ثم أخبر أنه استجاب لهم، إلا أنه أتبع ذلك رافع الدعاء
  وما يستجاب به، فلا بد من تقديمه بين يدي الدعاء.</p>'
