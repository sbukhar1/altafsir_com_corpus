text: '<p>يعنـي جلّ ثناؤه بقوله: { فَلَمَّا وَضَعَتْهَا } فلـما وضعت حنة النذيرة،
  ولذلك أنث. ولو كانت الهاء عائدة علـى «ما» التـي فـي قوله: { إِنّي نَذَرْتُ لَكَ
  مَا فِي بَطْنِي مُحَرَّرًا } لكان الكلام: فلـما وضعته قالت: ربِّ إنـي وضعته أنثى.
  ومعنى قوله: { وَضَعْتُهَا } ولدتها، يقال منه: وضعت الـمرأة تضع وضعاً. { قَالَتْ
  رَبِّ إِنِّى وَضَعْتُهَا أُنثَىٰ } أي ولدت النذيرة أنثى؛ { وَٱللَّهُ أَعْلَمُ بِمَا
  وَضَعَتْ }.</p><p>واختلف القراء فـي قراءة ذلك، فقرأته عامة القراء: { وَضَعَتْ }
  خبراً من الله عزّ وجلّ عن نفسه أنه العالـم بـما وضعت من غير قـيـلها: { رَبِّ إِنِّى
  وَضَعْتُهَا أُنثَىٰ }. وقرأ ذلك بعض الـمتقدمين: «وَاللَّهُ أعْلَـمُ بِـمَا وَضَعْتُ»
  علـى وجه الـخبر بذلك عن أمّ مريـم أنها هي القائلة، والله أعلـم بـما ولدتُ منـي.</p><p>وأولـى
  القراءتـين بـالصواب ما نقلته الـحجة مستفـيضة فـيها قراءته بـينها لا يتدافعون صحتها،
  وذلك قراءة من قرأ: { وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ } ولا يعترض بـالشاذ عنها
  علـيها.</p><p>فتأويـل الكلام إذاً: والله أعلـم من كل خـلقه بـما وضعت. ثم رجع جلّ
  ذكره إلـى الـخبر عن قولها، وأنها قالت اعتذارا إلـى ربها مـما كانت نذرت فـي حملها
  فحرّرته لـخدمة ربها: { وَلَيْسَ ٱلذَّكَرُ كَٱلأُنثَىٰ } لأن الذكر أقوى علـى الـخدمة
  وأقوم بها، وأن الأنثى لا تصلـح فـي بعض الأحوال لدخول القدْس والقـيام بخدمة الكنـيسة
  لـما يعتريها من الـحيض والنفـاس { وَإِنّى سَمَّيْتُهَا مَرْيَمَ }. كما:</p><p>حدثنـي
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبّ إِنّى وَضَعْتُهَا أُنثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنثَىٰ } أي لـما جعلتها له مـحرّرة نذيرة.</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق: { وَلَيْسَ ٱلذَّكَرُ كَٱلأُنثَىٰ } لأن
  الذكر هو أقوى علـى ذلك من الأنثى.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { وَلَيْسَ ٱلذَّكَرُ كَٱلأُنثَىٰ } كانت الـمرأة لا تستطيع أن يصنع بها
  ذلك، يعنـي أن تـحرَّر للكنـيسة فتـجعل فـيها تقوم علـيها وتكنسها فلا تبرحها مـما
  يصيبها من الـحيض والأذى، فعند ذلك قالت: { وَلَيْسَ ٱلذَّكَرُ كَٱلأُنثَىٰ }.</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { قَالَتْ رَبِّ
  إِنِّى وَضَعْتُهَا أُنثَىٰ } وإنـما كانوا يحررون الغلـمان، قال: { وَلَيْسَ ٱلذَّكَرُ
  كَٱلأُنثَىٰ وَإِنّى سَمَّيْتُهَا مَرْيَمَ }.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: كانت امرأة عمران حررت لله ما
  فـي بطنها، وكانت علـى رجاء أن يهب لها غلاماً، لأن الـمرأة لا تستطيع ذلك ـ يعنـي
  القـيام علـى الكنـيسة لا تبرحها وتكنسها ـ لـما يصيبها من الأذى.</p><p>حدثنـي موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: أن امرأة عمران ظنت أن ما فـي بطنها غلام،
  فوهبته لله، فلـما وضعت إذا هي جارية، فقالت تعتذر إلـى الله: { رَبِّ إِنِّى وَضَعْتُهَا
  أُنثَىٰ وَلَيْسَ ٱلذَّكَرُ كَٱلأُنثَىٰ } تقول: إنـما يحرّر الغلـمان. يقول الله:
  { وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ } ، فقالت: { إِنِّى سَمَّيْتُهَا مَرْيَمَ }.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن القاسم بن أبـي بزة، أنه
  أخبره عن عكرمة، وأبـي بكر عن عكرمة: { فَلَمَّا وَضَعَتْهَا قَالَتْ رَبّ إِنّى وَضَعْتُهَا
  أُنثَىٰ وَلَيْسَ ٱلذَّكَرُ كَٱلأُنثَىٰ } يعنـي فـي الـمـحيض، ولا ينبغي لامرأة أن
  تكون مع الرجال؛ أمها تقول ذلك.</p><p>القول فـي تأويـل قوله جلَّ ثناؤه: { وِإِنّى
  أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ }.</p><p>تعنـي بقولها:
  { وِإِنّى أُعِيذُهَا بِكَ وَذُرّيَّتَهَا } وإنـي أجعل معاذها ومعاذ ذرّيتها من الشيطان
  الرجيـم بك. وأصل الـمعاذ: الـموئل والـملـجأ والـمعقل. فـاستـجاب الله لها فأعاذها
  الله وذرّيتها من الشيطان الرجيـم، فلـم يجعل له علـيها سبـيلاً.</p><p>حدثنا أبو كريب،
  قال: ثنا عبدة بن سلـيـمان، عن مـحمد بن إسحاق، عن يزيد بن عبد الله بن قسيط، عن أبـي
  هريرة، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " مَا مِنْ نَفْسِ
  مَوْلُودٍ يُولَدُ إِلاَّ وَالشَّيْطَانُ يَنَالُ مِنْهُ تِلْكَ الطَّعْنَةَ، وَبِهَا
  يَسْتَهِلُّ الصَّبِـيُّ؛ إِلاَّ مَا كَانَ مِنْ مَرْيَـمَ ابْنَةِ عِمْرَانَ فَـإِنَّها
  لَـمَّا وَضَعَتْها قَالَتْ: { رَبّ إِنّى أُعِيذُهَا وَذُرّيَّتَهَا مِنَ ٱلشَّيْطَـٰنِ
  ٱلرَّجِيمِ } فَضُرِبَ دُونَها حِجابٌ، فَطَعَنَ فِيهِ " </p><p>حدثنا أبو كريب، قال:
  ثنا يونس بن بكير، قال: ثني محمد بن إسحاق، عن يزيد بن عبد الله بن قسيط، عن أبـي هريرة،
  قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " كُلُّ مَوْلُودٍ مِنْ
  وَلَدِ آدَمَ لَهُ طَعْنَةٌ مِنَ الشَّيْطَانِ، وَبِها يَسْتَهِلُّ الصَّبِـيُّ؛ إِلاَّ
  مَا كَانَ مِنْ مَرْيَـمَ ابْنَةِ عِمْرَانَ وَوَلَدِها، فَـإِنَّ أُمَّها قَالَتْ
  حِينَ وَضَعَتْه: { إِنّى أُعِيذُهَا بِكَ وَذُرّيَّتَهَا مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ
  } فَضُرِبَ دُونَهُما حِجابٌ فَطَعَنَ فِـي الـحِجابِ " </p><p>حدثنا ابن حميد، قال:
  ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن يزيد بن عبد الله بن قسيط، عن أبـي هريرة،
  عن رسول الله صلى الله عليه وسلم، بنـحوه.</p><p>حدثنا ابن حميد، قال: ثنا هارون بن
  الـمغيرة، عن عمرو، عن شعيب بن خالد، عن الزبـير، عن سعيد بن الـمسيب، قال: سمعت أبـا
  هريرة يقول: سمعت النبيّ صلى الله عليه وسلم يقول:</p><p class="hadith"> " ما مِنْ
  بَنِـي آدَمَ مَوْلُودٌ يُولَدُ إِلاَّ قَدْ مَسَّهُ الشَّيْطَانُ حِينَ يُولَدُ، فَـيَسْتَهِلّ
  صَارِخاً بِـمَسِّهِ إيَّاهُ؛ غَيْرَ مَرْيَمَ وَابْنِها " </p><p>فقال أبو هريرة:
  اقرؤا إن شئتـم: { إِنّى أُعِيذُهَا بِكَ وَذُرّيَّتَهَا مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ
  }.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي ابن أبـي ذئب عن عجلان مولـى
  الـمشمعلِّ، عن أبـي هريرة قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " كُلُّ مَوْلُودٍ يُولَدُ مِنْ بَنِـي آدَمَ يَـمَسُّهُ الشَّيْطَانُ بـأُصْبُعِهِ،
  إِلاَّ مَرْيَـمَ وَابْنَهَا " </p><p>حدثنـي أحمد بن عبد الرحمن بن وهب، قال: ثنـي
  عمي عبد الله بن وهب، قال: أخبرنـي عمرو بن الـحارث أن أبـا يونس سلـيـمان مولـى أبـي
  هريرة، حدثه عن أبـي هريرة، عن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith">
  " كُلُّ بَنِـي آدَمَ يَـمَسُّهُ الشَّيْطَانُ يَوْمَ وَلَدتْهُ أُمُّهُ، إِلاَّ مَرْيَـمَ
  وَابْنَها " </p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي عمران أن أبـا
  يونس حدثه، عن أبـي هريرة عن رسول الله صلى الله عليه وسلم، مثله.</p><p>حدثنـي الـحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهري، عن ابن الـمسيب، عن
  أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " ما مِنْ
  مَوْلُودٍ يُولَدُ إِلاَّ يَـمَسُّهُ الشَّيْطَانُ فَـيَسْتَهِلُّ صَارِخا مِنْ مَسَّةِ
  الشَّيْطَانِ إِلاَّ مَرْيَـمَ وَابْنَها " </p><p>ثم يقول أبو هريرة: اقرؤا إن شئتـم:
  { وِإِنّى أُعِيذُهَا بِكَ وَذُريَّتَها مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ }.</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحمانـي، قال: ثنا قـيس، عن الأعمش، عن أبـي صالـح، عن أبـي هريرة
  قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " ما مِنْ مَوْلُودٍ
  يُولَدُ إِلاَّ وَقَدْ عَصَرَهُ الشَّيْطَانُ عَصْرَةً أَوْ عَصْرَتَـيْنِ؛ إِلاَّ
  عِيسَى ابْنَ مَرْيَـمَ وَمَرْيَـمَ " </p><p>ثم قرأ رسول الله صلى الله عليه وسلم:
  { إِنّى أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ }.</p><p>حدثنا
  ابن حميد، قال: ثنا هارون بن الـمغيرة، عن عمرو بن أبـي قـيس، عن سماك، عن عكرمة، عن
  ابن عبـاس، قال: ما ولد مولود إلا وقد استهلّ، غير المسيح ابن مريم لم يسلط عليه الشيطان
  ولم يَنْهَزْه.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  المنذر بن النعمان الأفطس، أنه سمع وهب بن منبه يقول: لـما ولد عيسى، أتت الشياطين
  إبلـيس، فقالوا: أصبحت الأصنام قد نكست رؤوسها، فقال: هذا فـي حادث حدث! وقال: مكانكم!
  فطار حتـى جاء خافقـي الأرض، فلـم يجد شيئاً، ثم جاء البحار فلـم يجد شيئاً، ثم طار
  أيضاً فوجد عيسى قد ولد عند مذود حمار، وإذا الـملائكة قد حفت حوله؛ فرجع إلـيهم فقال:
  إن نبـياً قد ولد البـارحة ما حملت أنثى قط ولا وضعت إلا أنا بحضرتها إلا هذه! فـأْيِسُوا
  أن تعبد الأصنام بعد هذه اللـيـلة، ولكن ائتوا بنـي آدم من قبل الـخفة والعجلة.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وِإِنّى أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا
  مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ } وذكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول:</p><p
  class="hadith"> " كُلُّ بَنِـي آدَمَ طَعَنَ الشَّيْطَانُ فِـي جَنْبِهِ إِلاَّ عِيسَى
  ابْنَ مَرْيَـمَ وَأُمَّهُ، جُعِلَ بَـيْنَهُما وَبَـيْنَهُ حجابٌ، فأصَابَتِ الطَّعْنَةُ
  الـحِجابَ وَلَـمْ يَنْفُذْ إِلَـيْهِمَا شَيْءً " </p><p class="hadith">  </p><p>وذكر
  لنا أنهما كانا لا يصيبـان الذنوب كما يصيبها سائر بنـي آدم. وذكر لنا أن عيسى كان
  يـمشي علـى البحر كما يـمشي علـى البرّ مـما أعطاه الله تعالـى من الـيقـين والإخلاص.</p><p>حدثنـي
  الـمثنى، قال: ثنـي إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع:
  { وِإِنِّى أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ } قال:
  إن نبـيّ الله صلى الله عليه وسلم قال:</p><p class="hadith"> " كُلُّ آدَمِيٍّ طَعَنَ
  الشَّيْطَانُ فِـي جَنْبِهِ غَيْرَ عِيسَى وأُمِّهِ، كانا لا يُصِيبـانِ الذُّنُوبَ
  كَما يُصَيبُها بَنُو آدَمَ " </p><p>قال: وقال عيسى صلى الله عليه وسلم فـيـما يثنـي
  علـى ربه: «وأعاذنـي وأمي من الشيطان الرجيـم فلـم يكن له علـينا سبـيـل».</p><p>حدثنا
  الربـيع بن سلـيـمان، قال: ثنا شعيب بن اللـيث، قال: ثنا اللـيث، عن جعفر بن ربـيعة،
  عن عبد الرحمن بن هرمز أنه قال: قال أبو هريرة: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " كُلُّ بَنِـي آدَمَ يَطْعُنُ الشَّيْطَانُ فِـي جَنْبِهِ حِينَ تَلِدُهُ
  أُمُّهُ، إِلاَّ عِيسَى ابْنَ مَرْيَـمَ ذَهَبَ يَطْعُنُ فَطَعَنَ فِـي الـحِجابِ "
  </p><p>حدثنا الربـيع، قال: ثنا شعيب، قال: أخبرنا اللـيث، عن جعفر بن ربـيعة، عن عبد
  الرحمن بن هرمز أنه قال: قال أبو هريرة: أرأيت هذه الصرخة التـي يصرخها الصبـيّ حين
  تلده أمه؟ فإنها منها.</p><p>حدثنـي أحمد بن الفرج، قال: ثنا بقـية بن الولـيد، قال:
  ثنا الزبـيدي، عن الزهري، عن أبـي سلـمة، عن أبـي هريرة، أن رسول الله صلى الله عليه
  وسلم قال:</p><p class="hadith"> " ما مِنْ بَنِـي آدَمَ مَوْلُودٌ إِلاَّ يَـمَسُّهُ
  الشَّيْطَانُ حِينَ يُولَدُ يَسْتَهِلُّ صَارِخاً ". </p>'
