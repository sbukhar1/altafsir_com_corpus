text: '<p>يعنـي بذلك جلّ ثناؤه: إن الذين يستبدلون بتركهم عهد الله الذي عهد إلـيهم،
  ووصيته التـي أوصاهم بها فـي الكتب التـي أنزلها الله إلـى أنبـيائه بـاتبـاع مـحمد
  وتصديقه، والإقرار به، وما جاء به من عند الله وبأيـمانهم الكاذبة التـي يستـحلون بها
  ما حرّم الله علـيهم من أموال الناس التـي اؤتـمنوا علـيها ثمناً، يعنـي عوضاً وبدلاً
  خسيساً من عرض الدنـيا وحطامها. { أُوْلَـئِكَ لاَ خَلَـٰقَ لَهُمْ فِى ٱلاْخِرَةِ
  } يقول: فإن الذين يفعلون ذلك لا حظّ لهم فـي خيرات الآخرة، ولا نصيب لهم من نعيـم
  الـجنة، وما أعدّ الله لأهلها فـيها. دون غيرهم.</p><p>وقد بـينا اختلاف أهل التأويـل
  فـيـما مضى فـي معنى الـخلاق، ودللنا علـى أولـى أقوالهم فـي ذلك بـالصواب بـما فـيه
  الكفـاية.</p><p>وأما قوله: { وَلاَ يُكَلّمُهُمُ ٱللَّهُ } فإنه يعنـي: ولا يكلـمهم
  الله بـما يسرّهم ولا ينظر إلـيهم، يقول: ولا يعطف علـيهم بخير مقتاً من الله لهم كقول
  القائل لآخر: انظر إلـيّ نظر الله إلـيك، بـمعنى:تعطف علـيّ تعطف الله علـيك بخير ورحمة،
  وكما يقال للرجل: لا سمع الله لك دعاءك، يراد: لا استـجاب الله لك، والله لا يخفـى
  علـيه خافـية، وكما قال الشاعر:</p><p class="poetry_or_grammar">دَعَوْتُ اللَّهَ
  حتـى خِفْتُ أنْ لا</p><p class="poetry_or_grammar">يَكُونَ اللَّهُ يَسْمَعُ ما أقُولُ</p><p>وقوله
  { وَلاَ يُزَكّيهِمْ } يعنـي: ولا يطهرهم من دنس ذنوبهم وكفرهم، { وَلَهُمْ عَذَابٌ
  أَلِيمٌ } يعنـي: ولهم عذاب موجع.</p><p>واختلف أهل التأويـل فـي السبب الذي من أجله
  أنزلت هذه الآية، ومن عنـي بها؟ فقال بعضهم: نزلت فـي أحبـار من أحبـار الـيهود. ذكر
  من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  عكرمة، قال: نزلت هذه الآية: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ
  ثَمَنًا قَلِيًلا } فـي أبـي رافع وكنانة بن أبـي الـحقـيق وكعب بن الأشرف وحيـي بن
  أخطب.</p><p>وقال آخرون: بل نزلت فـي الأشعث بن قـيس وخصم له. ذكر من قال ذلك:</p><p>حدثنـي
  أبو السائب سلـم بن جنادة، قال: ثنا أبو معاوية، عن الأعمش، عن أبـي وائل، عن عبد الله،
  قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " مَنْ حَلَفَ عَلَـى
  يَـمِينٍ هُوَ فِـيها فـاجِرٌ لِـيَقْتَطِعَ بِها مالَ امْرِىءٍ مُسْلِـمٍ، لَقِـيَ
  اللَّهَ وَهُوَ عَلَـيْهِ غَضْبـانُ " </p><p>فقال الأشعث بن قـيس: فـيّ والله كان
  ذلك، كان بيني وبـين رجل من اليهود أرض، فجحدني، فقدمته إلى النبيّ صلى الله عليه وسلم،
  فقال لي رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " { «ألَكَ بَيِّنَةً»؟
  } قلت: لا، فقال للـيهوديّ: «احْلِفْ»! } قلت: يا رسول الله إذَنْ يحلف فـيذهب مالـي،
  فأنزل الله عزّ وجلّ: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ
  ثَمَنًا قَلِيًلا } " </p><p class="hadith">  </p><p>الآية.</p><p>حدثنا مـجاهد بن
  موسى قال: ثنا يزيد بن هارون، قال: أخبرنا جرير بن حازم عن عديّ بن عديّ، عن رجاء بن
  حيوة والعُرْس، أنهما حدثاه، عن أبيه عديّ بن عميرة، قال: كان بـين امرىء القيس ورجل
  من حضرموت خصومة، فـارتفعا إلى النبيّ صلى الله عليه وسلم، فقال للـحضرمي:</p><p class="hadith">
  " بَـيِّنَتَكَ وَإلاَّ فَـيَـمِينُه! " </p><p>قال: يا رسول الله إن حلف ذهب بأرضي،
  فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " مَنْ حَلَفَ عَلـى يَـمِينٍ
  كَاذِبَةٍ لـيَقْتَطِعَ بِها حَقَّ أخِيهِ لَقِـيَ اللَّهَ وَهُوَ عَلَـيْهِ غَضْبـان
  " </p><p>فقال امرؤ القـيس: يا رسول الله، فما لـمن تركها وهو يعلـم أنها حقّ؟ قال:
  «الـجنّة»، قال: فإني أشهدك أنـي قد تركتها. قال جرير: فكنت مع أيوب السختـيانـي حين
  سمعنا هذا الحديث من عديّ، فقال أيوب: إنَّ عدياً قال في حديث العرس بن عميرة: فنزلت
  هذه الآية: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ ثَمَنًا
  قَلِيًلا }... إلى آخر الآية، قال جرير: ولم أحفظ يومئذ من عديّ.</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج قال: قال آخرون: إن الأشعث بن قـيس اختصم
  هو ورجل إلى رسول الله صلى الله عليه وسلم فـي أرض كانت فـي يده لذلك الرجل أخذها لتعزّزه
  فـي الـجاهلية، فقال النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " أقِمْ بَـيِّنَتَك
  " </p><p>قال الرجل: لـيس يشهد لـي أحد علـى الأشعث. قال:</p><p class="hadith"> "
  فَلَكَ يَـمِينُهُ " </p><p>فقام الأشعث لـيحلف، فأنزل الله عزّ وجلّ هذه الآية، فنكل
  الأشعث وقال: إنـي أشهد الله وأشهدكم أن خصمي صادق. فردّ إلـيه أرضه، وزاده من أرض
  نفسه زيادة كثـيرة، مخافة أن يبقـى فـي يده شيء من حقه، فهي لعقب ذلك الرجل بعده.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن شقـيق، عن عبد الله، قال: من حلف علـى يـمين
  يستـحقّ بها مالاً هو فـيها فـاجر لقـي الله وهو علـيه غضبـان، ثم أنزل الله تصديق
  ذلك: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ ثَمَنًا قَلِيلاً
  } الآية... ثم إن الأشعث بن قـيس خرج إلـينا، فقال: ما حدثكم أبو عبد الرحمن؟ فحدثناه
  بـما قال، فقال: صدق لفـيّ أنزلت، كانت بـينـي وبـين رجل خصومة فـي بئر، فـاختصمنا
  إلـى النبـيّ صلى الله عليه وسلم، فقال النبـيّ صلى الله عليه وسلم:</p><p class="hadith">
  " شاهِدَاكَ أوْ يَـمِينُه " </p><p>فقلت: إذاً يحلف ولا يبـالـي. فقال النبـيّ صلى
  الله عليه وسلم:</p><p class="hadith"> " مَنْ حَلَفَ عَلَـى يَـمِينٍ يَسْتَـحِقُّ
  بِها مالاً هُوَ فِـيها فـاجِرٌ لَقِـيَ اللَّهَ وَهُوَ عَلَـيْهِ غَضْبـانُ " </p><p>،
  ثم أنزل الله عزّ وجلّ تصديق ذلك: «إنَّ الَّذِينَ يَشْتَرُونَ بِعَهْدِ اللَّهِ وأيْـمانِهِمْ
  ثَمَنا قَلِـيلاً }... الآية.</p><p>وقال آخرون بـما:</p><p>حدثنا به مـحمد بن الـمثنى،
  قال: ثنا عبد الوهاب، قال: أخبرنـي داود بن أبـي هند، عن عامر: أن رجلاً أقام سلعته
  أوّل النهار، فلـما كان آخره جاء رجل يساومه، فحلف لقد منعها أوّل النهار من كذا وكذا،
  ولولا الـمساء ما بـاعها به، فأنزل الله عزّ وجلّ: { إِنَّ ٱلَّذِى يَشْتَرُونَ بِعَهْدِ
  ٱللَّهِ وَأَيْمَـٰنِهِمْ ثَمَنًا قَلِيلاً }.</p><p>حدثنا ابن الـمثنى، قال: ثنا عبد
  الأعلـى، قال: ثنا داود، عن رجل، عن مـجاهد، نـحوه.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ
  ثَمَنًا قَلِيلاً }... الآية، إلـى: { وَلَهُمْ عَذَابٌ أَلِيمٌ } أنزلهم الله بـمنزلة
  السحرة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة أن عمران بن حصين
  كان يقول: من حلف علـى يـمين فـاجرة يقتطع بها مال أخيه فلـيتبوأ مقعده من النار، فقال
  له قائل: شيء سمعته من رسول الله صلى الله عليه وسلم؟ قال لهم: إنكم لتـجدون ذلك، ثم
  قرأ هذه الآية: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ ثَمَنًا
  قَلِيلاً }... الآية.</p><p>حدثنـي موسى بن عبد الرحمن الـمسروقـي، قال: ثنا حسين بن
  علـيّ، عن زائدة، عن هشام، قال: قال مـحمد عن عمران بن حصين: من حلف علـى يـمين مصبورة
  فلـيتبوأ بوجهه مقعده من النار، ثم قرأ هذه الآية كلها: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ
  بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ ثَمَنًا قَلِيلاً }.</p><p>حدثنا ابن حميد، قال:
  ثنا ابن الـمبـارك، عن معمر، عن الزهري، عن سعيد بن الـمسيب، قال: إن الـيـمين الفـاجرة
  من الكبـائر، ثم تلا: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ
  ثَمَنًا قَلِيلاً }.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، أن
  عبد الله بن مسعود، كان يقول: كنا نرى ونـحن مع رسول الله صلى الله عليه وسلم أن من
  الذنب الذي لا يغفر يـمين الصبر إذا فجر فـيها صاحبها.</p>'
