text: '<p>{ يَشْتَرُونَ } يستبدلون { بِعَهْدِ ٱللَّهِ } بما عاهدوه عليه من الإيمان
  بالرسول المصدّق لما معهم { وَأَيْمَـٰنِهِمْ } وبما حلفوا به من قولهم. والله لنؤمنن
  به ولننصرنه { ثَمَناً قَلِيلاً } متاع الدنيا من الترؤس والارتشاء ونحو ذلك. وقيل:
  نزلت في أبي رافع ولبابة بن أبي الحقيق وحيي بن أخطب، حرفوا التوراة وبدلوا صفة رسول
  الله صلى الله عليه وسلم، وأخذوا الرشوة على ذلك. وقيل: جاءت جماعة من اليهود إلى كعب
  بن الأشرف في سنة أصابتهم ممتارين، فقال لهم: هل تعلمون أن هذا الرجل رسول الله؟ قالوا:
  نعم، قال: لقد هممت أن أَمِيرَكم وأكسوكم فحرمكم الله خيراً كثيراً. فقالوا: لعله شبه
  علينا فرويداً حتى نلقاه. فانطلقوا فكتبوا صفة غير صفته، ثم رجعوا إليه وقالوا: قد
  غلطنا وليس هو بالنعت الذي نعت لنا، ففرح ومارَهُمْ. وعن الأشعث بن قيس:</p><p>(175)</p><p
  class="hadith"> " نزلت فيّ، كانت بيني وبين رجل خصومة في بئر، فاختصمنا إلى رسول الله
  صلى الله عليه وسلم فقال: «شاهداك أو يمينه» فقلت إذن يحلف ولا يبالي فقال «من حلف
  على يمين يستحق بها مالا هو فيها فاجر لقي الله وهو عليه غضبان " </p><p>وقيل: نزلت
  في رجل أقام سلعة في السوق فحلف لقد أعطي بها ما لم يعطه. والوجه أن نزولها في أهل
  الكتاب. وقوله: { بِعَهْدِ ٱللَّهِ } يقوّي رجوع الضمير في بعهده إلى الله { وَلاَ
  يَنظُرُ إِلَيْهِمْ } مجاز عن الاستهانة بهم والسخط عليهم تقول: فلان لا ينظر إلى فلان،
  تريد نفي اعتداده به وإحسانه إليه { وَلاَ يُزَكّيهِمْ } ولا يثني عليهم. فإن قلت:
  أي فرق بين استعماله فيمن يجوز عليه النظر وفيمن لا يجوز عليه؟ قلت: أصله فيمن يجوز
  عليه النظر الكناية، لأن من اعتد بالإنسان التفت إليه وأعاره نظر عينيه، ثم كثر حتى
  صار عبارة عن الاعتداد والإحسان وإن لم يكن ثم نظر، ثم جاء فيمن لا يجوز عليه النظر
  مجرداً لمعنى الإحسان مجازاً عما وقع كناية عنه فيمن يجوز عليه النظر { لَفَرِيقًا
  } هم كعب بن الأشرف ومالك بن الصيف وحييّ بن أخطب وغيرهم { يَلْوُونَ أَلْسِنَتَهُم
  بِٱلْكِتَـٰبِ } يفتلونها بقراءته عن الصحيح إلى المحرف وقرأ أهل المدينة: «يلوون»،
  بالتشديد، كقوله:</p><p class="quran">لَوَّوْاْ رُءُوسَهُمْ</p><p>[المنافقون: 5].
  وعن مجاهد وابن كثير: يلون ووجهه أنهما قلبا الواو المضمومة همزة، ثم خففوها بحذفها
  وإلقاء حركتها على الساكن قبلها. فإن قلت: إلام يرجع الضمير في { لِتَحْسَبُوهُ }؟
  قلت: إلى ما دلّ عليه يلوون ألسنتهم بالكتاب وهو المحرف. ويجوز أن يراد: يعطفون ألسنتهم
  بشبه الكتاب لتحسبوا ذلك الشبه من الكتاب وقرىء: «ليحسبوه» بالياء، بمعنى: يفعلون ذلك
  ليحسبه المسلمون من الكتاب { وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ } تأكيد لقوله:
  هو من الكتاب، وزيادة تشنيع عليهم، وتسجيل بالكذب، ودلالة على أنهم لا يعرّضون ولا
  يورُّون وإنما يصرحون بإنه في التوراة هكذا، وقد أنزله الله تعالى على موسى كذلك لفرط
  جراءتهم على الله وقساوة قلوبهم ويأسهم من الأخرة. وعن ابن عباس: هم اليهودالذين قدموا
  على كعب بن الأشرف غيروا التوراة وكتبوا كتاباً بدّلوا فيه صفة رسول الله صلى الله
  عليه وسلم، ثم أخذت قريظة ما كتبوه فخلطوه بالكتاب الذي عندهم.</p>'
