text: '<p>يعنـي بذلك جلّ ثناؤه: لن يضركم يا أهل الإيـمان بـالله ورسوله، هؤلاء الفـاسقون
  من أهل الكتاب بكفرهم، وتكذيبهم نبـيكم مـحمدا صلى الله عليه وسلم شيئاً إلا أذى، يعنـي
  بذلك ولكنهم يؤذونكم بشركهم، وإسماعكم كفرهم، وقولهم فـي عيسى وأمه وعزير، ودعائهم
  إياكم إلـى الضلالة، ولا يضرّونكم بذلك، وهذا من الاستثناء الـمنقطع، الذي هو مخالف
  معنى ما قبله، كما قـيـل ما اشتكى شيئاً إلا خيراً، وهذه كلـمة مـحكية عن العرب سماعاً.</p><p>وبنـحو
  ما قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { لَن يَضُرُّوكُمْ إِلاَّ أَذًى } يقول: لن يضرّوكم
  إلا أذى تسمعونه منهم.</p><p>حُدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن
  الربـيع، قوله: { لَن يَضُرُّوكُمْ إِلاَّ أَذًى } قال: أذى تسمعونه منهم.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { لَن يَضُرُّوكُمْ
  إِلاَّ أَذًى } قال: إشراكهم فـي عُزَير وعيسى والصلـيب.</p><p>حدثنـي مـحمد بن سنان،
  قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن فـي قوله: { لَن يَضُرُّوكُمْ إِلاَّ
  أَذًى }... الآية، قال: تسمعون منهم كذبـاً علـى الله، يدعونكم إلـى الضلالة.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَإِن يُقَـٰتِلُوكُمْ يُوَلُّوكُمُ ٱلأَدُبَارَ ثُمَّ لاَ
  يُنصَرُونَ }.</p><p>يعنـي بذلك جلّ ثناؤه: وإن يقاتلكم أهل الكتاب من الـيهود والنصارى،
  يهزموا عنكم، فـيولوكم أدبـارهم انهزاماً، فقوله: { يُوَلُّوكُمُ ٱلأَدُبَارَ } كناية
  عن انهزامهم، لأن الـمنهزم يحوّل ظهره إلـى جهة الطالب هربـاً إلـى ملـجأ، وموئل يئل
  إلـيه منه، خوفـاً علـى نفسه، والطالب فـي أثره، فدبر الـمطلوب حينئذٍ يكون مـحاذي
  وجه الطالب الهازمة. { ثُمَّ لاَ يُنصَرُونَ } يعنـي: ثم لا ينصرهم الله أيها الـمؤمنون
  علـيكم لكفرهم بـالله ورسوله، وإيـمانكم بـما آتاكم نبـيكم مـحمد صلى الله عليه وسلم،
  لأن الله عزّ وجلّ قد ألقـى الرعب فـي قلوب كائدكم أيها الـمؤمنون بنصركم. وهذا وعد
  من الله تعالـى ذكره نبـيه مـحمدا صلى الله عليه وسلم وأهل الإيـمان نصرهم علـى الكفرة
  من أهل الكتاب. وإنـما رفع قوله: { ثُمَّ لاَ يُنصَرُونَ } وقد جزم قوله: { يُوَلُّوكُمُ
  ٱلأَدْبَارَ } علـى جواب الـجزاء ائتنافـاً للكلام، لأن رؤوس الآيات قبلها بـالنون،
  فألـحق هذه بها، قال:</p><p class="quran">وَلاَ يُؤْذَنُ لَهُمْ فَيَعْتَذِرُونَ</p><p>[المرسلات:
  36] رفعاً، وقد قال فـي موضع آخر:</p><p class="quran">لاَ يُقْضَىٰ عَلَيْهِمْ فَيَمُوتُواْ</p><p>[فاطر:
  36] إذ لـم يكن رأس آية.</p>'
