text: '<p>يعنـي بذلك جلّ ثناؤه: أن الراسخين فـي العلـم يقولون: آمنا بـما تشابه من
  آي كتاب الله، وأنه والـمـحكم من آيه من تنزيـل ربنا ووحيه، ويقولون أيضا: { رَبَّنَا
  لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا } يعنـي أنهم يقولون رغبة منهم إلـى
  ربهم، فـي أن يصرف عنهم ما ابتلـى به الذين زاغت قلوبهم من اتبـاع متشابه آي القرآن
  ابتغاء الفتنة وابتغاء تأويـله الذي لا يعلـمه غير الله، يا ربنا لا تـجعلنا مثل هؤلاء
  الذين زاغت قلوبهم عن الـحقّ فصدّوا عن سبـيـلك، { لاَ تُزِغْ قُلُوبَنَا } لا تـملها
  فتصرفها عن هداك { بَعْدَ إِذْ هَدَيْتَنَا } له، فوفقتنا للإيـمان بـمـحكم كتابك ومتشابهه،
  { وَهَبْ لَنَا } يا ربنا { مِن لَّدُنكَ رَحْمَةً } يعنـي من عندك رحمة، يعنـي بذلك:
  هب لنا من عندك توفـيقاً وثبـاتاً للذي نـحن علـيه، من الإقرار بـمـحكم كتابك ومتشابهه؛
  { إِنَّكَ أَنتَ الوَهَّابُ } يعنـي: إنك أنت الـمعطي عبـادك التوفـيق والسداد، للثبـات
  علـى دينك، وتصديق كتابك ورسلك. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق، عن مـحمد بن جعفر بن الزبـير: { رَبَّنَا لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ
  هَدَيْتَنَا } أي لا تـمل قلوبنا وإن ملنا بأحداثنا، { وَهَبْ لَنَا مِن لَّدُنكَ رَحْمَةً
  }.</p><p>وفـي مدح الله جل ثناؤه هؤلاء القوم بـما مدحهم به من رغبتهم إلـيه فـي أن
  لا يزيغ قلوبهم، وأن يعطيهم رحمة منه معونة لهم للثبـات علـى ما هم علـيه من حسن البصيرة
  بـالـحقّ الذي هم علـيه مقـيـمون، ما أبـان عن خطأ قول الـجهلة من القدرية، أن إزاغة
  الله قلب من أزاغ قلبه من عبـاده عن طاعته، وإمالته له عنها جَوْرٌ، لأن ذلك لو كان
  كما قالوا لكان الذين قالوا: { رَبَّنَا لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا
  } بـالذم أولـى منهم بـالـمدح، لأن القول لو كان كما قالوا، لكان القوم إنـما سألوا
  ربهم مسألتهم إياه أن لا يزيغ قلوبهم، أن لا يظلـمهم ولا يجور علـيهم، وذلك من السائل
  جهل؛ لأن الله جل ثناؤه لا يظلـم عبـاده ولا يجور علـيهم، وقد أعلـم عبـاده ذلك، ونفـاه
  عن نفسه بقوله: { وَمَا رَبُّكَ بِظلاَّمٍ لِلْعَبِيدِ } ولا وجه لـمسألته أن يكون
  بـالصفة التـي قد أخبرهم أنه بها، وفـي فساد ما قالوا من ذلك الدلـيـل الواضح، علـى
  أن عدلاً من الله عزّ وجلّ إزاغة من أزاغ قلبه من عبـاده عن طاعته، فلذلك استـحقّ الـمدح
  من رغب إلـيه فـي أن لا يزيغه لتوجيهه الرغبة إلـى أهلها ووضعه مسألته موضعها، مع تظاهر
  الأخبـار عن رسول الله صلى الله عليه وسلم برغبته إلـى ربه فـي ذلك مع مـحله منه، وكرامته
  علـيه.</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن عبد الـحميد بن بهرام، عن شهر بن حوشب،
  عن أم سلـمة: أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " يا مُقَلِّبَ
  القُلُوبِ ثَبِّتْ قَلْبِـي علـى دِينِكَ " </p><p>ثم قرأ: { رَبَّنَا لاَ تُزِغْ قُلُوبَنَا
  بَعْدَ إِذْ هَدَيْتَنَا }...» إلـى آخر الآية.</p><p>حدثنا أبو كريب، قال: ثنا وكيع،
  عن عبد الـحميد بن بهرام، عن شهر بن حوشب، عن أسماء، عن رسول الله صلى الله عليه وسلم،
  بنحوه.</p><p>حدثنا الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا عبد الـحميد بن
  بهرام الفزاري، قال: ثنا شهر بن حوشب، قال: سمعتُ أم سلـمة تـحدّث أن رسول الله صلى
  الله عليه وسلم كان يكثر فـي دعائه أن يقول:</p><p class="hadith"> " اللَّهُمَّ مُقَلِّبَ
  القُلُوبِ ثَبِّتْ قَلْبِـي علـى دِينِك " </p><p>! قال: قلت يا رسول الله، وإن القلب
  لـيقلَّب؟ قال:</p><p class="hadith"> " نَعَمْ، مَا خَـلَقَ اللَّهُ مِنْ بَشَرٍ مِنْ
  بَنِـي آدَمَ إلاَّ وَقَلْبُهُ بَـيْنَ أصْبُعَيْنِ مِنْ أصابعه، فإنْ شاءَ أقامَهُ،
  وَإنْ شاءَ أزَاغَهُ، فَنَسألُ اللَّهُ رَبَّنَا أنْ لا يُزِيغَ قُلُوبَنَا بَعْدَ
  إذْ هَدَانا، ونسألُهُ أنْ يَهَبَ لَنا مِنْ لَدُنْهُ رَحْمَةً إنَّهُ هُوَ الوَهَّابُ
  " </p><p>قالت: قلت يا رسول الله، ألا تعلـمنـي دعوة أدعو بها لنفسي؟ قال:</p><p class="hadith">
  " بلـى، قولـي: اللَّهُمَّ رَبَّ النَّبِـيِّ مُـحَمَّدٍ، اغْفِرْ لِـي ذَنْبِـي، وأذْهِبْ
  غَيْظَ قَلْبِـي، وأجِرْنِـي مِنْ مُضِلاَّتِ الفِتَنِ " </p><p>حدثنـي مـحمد بن منصور
  الطوسي، قال: ثنا مـحمد بن عبد الله الزبـيري، قال: ثنا سفـيان، عن الأعمش عن أبـي
  سفـيان، عن جابر، قال: كان رسول الله صلى الله عليه وسلم يكثر أن يقول:</p><p class="hadith">
  " يا مُقَلِّبَ القُلُوبِ ثَبِّتْ قَلْبِـي عَلـى دِينِكَ " </p><p>! فقال له بعض أهله:
  يخاف علـينا وقد آمنا بك وبـما جئت به؟ قال:</p><p class="hadith"> " إِنَّ القَلْبَ
  بَـيْنَ أُصْبُعَيْنِ مِنْ أصَابِعِ الرَّحْمَنِ تَبـارَكَ وَتَعَالَـى " </p><p>يَقُولُ
  بِهِ هَكَذَا؛ وحرّك أبو أحمد أصبعيه. قال أبو جعفر: وإن الطوسي وسَقَ بـين أصبعيه.</p><p>حدثنـي
  سعيد بن يحيـى الأموي، قال: ثنا أبو معاوية، قال: ثنا الأعمش عن أبـي سفـيان، عن أنس
  قال: كان رسول الله صلى الله عليه وسلم كثـيرا ما يقول:</p><p class="hadith"> " يا
  مُقَلِّبَ القُلُوبِ ثَبِّتْ قَلْبِـي عَلَـى دِينِكَ " </p><p>! قلنا: يا رسول الله
  قد آمنا بك، وصدقنا بـما جئت به، فـيخافُ علـينا؟ قال:</p><p class="hadith"> " نَعَمْ،
  إِنَّ القُلُوبَ بَـيْنَ أُصْبُعَيْنِ مِنْ أصَابِعِ اللَّهِ يُقَلِّبُها تَبَـارَكَ
  وَتَعَالَـى " </p><p>حدثنـي مـحمد بن عبد الله بن عبد الـحكم، قال: ثنا بشر بن بكر،
  وحدثنـي علـيّ بن سهل، قال: ثنا أيوب بن بشر جميعا، عن ابن جابر، قال: سمعت بشر بن
  عبـيد الله، قال: سمعت أبـا إدريس الـخولانـي يقول: سمعت النواس بن سمعان الكلابـي،
  قال: سمعت رسول الله صلى الله عليه وسلم يقول:</p><p class="hadith"> " مَا مِنْ قَلْبٍ
  إِلاَّ بَـيْنَ أُصْبُعَيْنِ مِنْ أصَابِعِ الرَّحْمَنِ إِنْ شَاءَ أقَامَهُ، وَإِنْ
  شَاءَ أزَاغَهُ " </p><p>وكان رسول الله صلى الله عليه وسلم يقول:</p><p class="hadith">
  " يا مُقَلِّبَ القُلُوبِ ثَبِّتْ قُلُوبَنَا علـى دِينِكَ، وَالـمِيزانُ بِـيَدِ الرَّحْمَنِ
  يَرْفَعُ أقْوَاماً وَيَخْفِضُ آخَرِينَ إِلَـى يَوْمِ القِـيَامَةِ " </p><p>حدثنـي
  عمر بن عبد الـملك الطائي، قال: ثنا مـحمد بن عبـيدة، قال: ثنا الـجرّاح بن ملـيح البهرانـي،
  عن الزبـيدي، عن جويبر، عن سمرة بن فـاتك الأسدي ـ وكان من أصحاب رسول الله صلى الله
  عليه وسلم ـ عن النبـيّ صلى الله عليه وسلم أنه قال:</p><p class="hadith"> " الـمَوَازِينُ
  بِـيَدِ اللَّهِ يَرْفَعُ أقْوَاماً وَيَضَعُ أقْوَاماً، وَقَلْبُ ابْنِ آدَمَ بَـيْنَ
  أُصْبُعَيْنِ مِنْ أصَابِعِ الرَّ ْحمَنِ، إِنْ شَاءَ أزَاغَهُ وَإِنْ شَاءَ أقَامَهُ
  " </p><p>حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن حيوة
  بن شريح، قال: أخبرنـي أبو هانىء الـخولانـي أنه سمع أبـا عبد الرحمن الـحبلـي يقول:
  سمعت عبدالله بن عمرو بن العاص يقول: سمعت رسول الله صلى الله عليه وسلم يقول:</p><p
  class="hadith"> " إِنَّ قُلُوبَ بَنِـي آدَمَ كُلَّها بَـيْنَ أُصْبُعَيْنِ مِنْ أصَابِعِ
  الرَّحْمَنِ كَقَلْبٍ وَاحِدٍ يُصَرَّفُ كَيْفَ يَشَاءُ " </p><p>ثم يقول رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " اللَّهُمَّ مُصَرّفَ القُلُوبِ صَرّفْ
  قُلُوبُنَا إلـى طَاعَتِكَ " </p><p>حدثنا الربـيع بن سلـيـمان، قال: ثنا أسد بن موسى،
  قال: ثنا عبد الـحميد بن بهرام، قال: ثنا شهر بن حوشب، قال: سمعت أم سلـمة تـحدّث:
  أن رسول الله صلى الله عليه وسلم كان يكثر فـي دعائه أن يقول:</p><p class="hadith">
  " اللَّهُمَّ ثَبِّتْ قَلْبِـي علـى دِينِكَ " </p><p>قالت: قلت يا رسول الله، وإن
  القلوب لتقلب؟ قال:</p><p class="hadith"> " نَعَمْ، ما مِنْ خَـلْقِ اللَّهِ مِنْ
  بَنِـي آدَمَ بَشَرٌ إِلاَّ أنَّ قَلْبَهُ بَـيْنَ أُصْبُعَيْنِ مِنْ أصَابِعِ اللَّهِ
  إِنْ شَاءَ أقَامَهُ وَإِنْ شَاءَ أزَاغَهُ، فَنَسألُ اللَّهَ رَبَّنَا أنْ لا يَزِيغَ
  قُلُوبَنا بَعْدَ إِذْ هَدَانَا، وَنسألُهُ أنْ يَهَبَ لَنا مِنْ لَدُنْهُ رَحْمَةً
  إِنَّهُ هُوَ الوَهَّابُ ". </p>'
