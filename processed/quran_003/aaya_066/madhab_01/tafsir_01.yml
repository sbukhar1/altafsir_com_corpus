text: "<p>يعنـي بذلك جلّ ثناؤه: { ها أَنتُمْ } هؤلاء القوم الذين خاصمتـم وجادلتـم
  فـيـما لكم به علـم من أمر دينكم الذي وجدتـموه فـي كتبكم، وأتتكم به رسل الله من عنده،
  وفـي غير ذلك مـما أوتـيتـموه، وثبتت عندكم صحته، فلـم تـحاجون: يقول: فلـم تـجادلون
  وتـخاصمون فـيـما لـيس لكم به علـم، يعنـي الذي لا علـم لكم به من أمر إبراهيـم ودينه،
  ولـم تـجدوه فـي كتب الله، ولا أتتكم به أنبـياؤكم، ولا شاهدتـموه فتعلـموه. كما:</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { هأَنتُمْ
  هَـٰؤُلاء حَـٰجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ فَلِمَ تُحَاجُّونَ فِيمَا لَيْسَ
  لَكُمْ بِهِ عِلْمٌ }: أما الذي لهم به علـم: فما حرم علـيهم وما أمروا به، وأما الذي
  لـيس لهم به علـم: فشأن إبراهيـم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { هأَنتُمْ هَـٰؤُلاء حَـٰجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ } يقول: فـيـما
  شهدتـم ورأيتـم وعاينتـم، { فَلِمَ تُحَاجُّونَ فِيمَا لَيْسَ لَكُمْ بِهِ عِلْمٌ }
  فـيـما لـم تشاهدوا ولـم تروا ولـم تعاينوا، والله يعلـم وأنتـم لا تعلـمون.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</p><p>وقوله:
  { وَٱللَّهُ يَعْلَمُ وَأَنتُمْ لاَ تَعْلَمُونَ } يقول: والله يعلـم ما غاب عنكم فلـم
  تشاهدوه ولـم تروه ولـم تأتكم به رسله من أمر إبراهيـم وغيره من الأمور، ومـما تـجادلون
  فـيه، لأنه لا يغيب عنه شيء، ولا يعزب عنه علـم شيء فـي السموات ولا فـي الأرض، وأنتـم
  لا تعلـمون من ذلك إلا ما عاينتـم فشاهدتـم، أو أدركتـم علـمه بـالإخبـار والسماع.</p>"
