  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يعنـي بقوله: { يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَاءُ } يفتعل من قول القائل:
  خصصت فلاناً بكذا، أخصه به. وأما رحمته فـي هذا الـموضع: فـالإسلام والقرآن مع النبوّة.
  كما:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد: { يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَاءُ } قال: النبوّة يخصّ بها من يشاء.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع: {
  يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَاءُ } قال: يختصّ بـالنبوّة من يشاء.</p><p>حدثنـي
  الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك قراءة، عن ابن جريج: { يَخْتَصُّ
  بِرَحْمَتِهِ مَن يَشَاءُ } قال: القرآن والإسلام.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج مثله.</p><p>{ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ } يقول:
  ذو فضل يتفضل به علـى من أحبّ وشاء من خـلقه. ثم وصف فضله بـالعظم، فقال: فضله عظيـم
  لأنه غير مشبه فـي عظم موقعه مـمن أفضله علـيه أفضال خـلقه، ولا يقاربه فـي جلالة خطره
  ولا يدانـيه.</p>"
