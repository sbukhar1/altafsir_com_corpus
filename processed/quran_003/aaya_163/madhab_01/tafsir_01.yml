text: '<p>يعني تعالى ذكره بذلك: أن من اتبع رضوان الله، ومن باء بسخط من الله مختلفو
  المنازل عند الله، فلمن اتبع رضوان الله الكرامة والثواب الجزيل، ولمن باء بسخط من
  الله المهانة والعقاب الأليم. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق:
  { هُمْ دَرَجَـٰتٌ عِندَ ٱللَّهِ وٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ }: أي لكل درجات
  مـما عملوا فـي الـجنة والنار، إن الله لا يخفـى علـيه أهل طاعته من أهل معصيته.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { هُمْ دَرَجَـٰتٌ عِندَ ٱللَّهِ } يقول: بأعمالهم.</p><p>وقال آخرون: معنى ذلك لهم
  درجات عند الله، يعنـي: لـمن اتبع رضوان الله منازل عند الله كريـمة. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { هُمْ دَرَجَـٰتٌ عِندَ ٱللَّهِ } قال: هي كقوله لهم درجات عند الله.</p><p>حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدي: { هُمْ دَرَجَـٰتٌ عِندَ ٱللَّهِ
  } يقول: لهم درجات عند الله.</p><p>وقـيـل قوله: { هُمْ دَرَجَـٰتٌ } كقول القائل:
  هم طبقات، كما قال ابن هَرْمة:</p><p class="poetry_or_grammar">إنْ حُمَّ الـمَنُونُ
  يكُون قَوْمٌ</p><p class="poetry_or_grammar">لِرَيْبِ الدَّهْرِ أمْ دَرَجَ السُّيُول</p><p>وأما
  قوله: { وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ } فإنه يعنـي: والله ذو علـم بـما يعمل
  أهل طاعته ومعصيته، لا يخفـى علـيه من أعمالهم شيء، يحصي علـى الفريقـين جميعاً أعمالهم،
  حتـى توفـى كل نفس منهم جزاء ما كسبت من خير وشرّ. كما:</p><p>حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق: { وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ } يقول: إن الله لا
  يخفـى علـيه أهل طاعته من أهل معصيته.</p>'
