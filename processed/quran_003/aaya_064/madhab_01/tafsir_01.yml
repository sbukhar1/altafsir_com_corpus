text: '<p>يعنـي بذلك جلّ ثناؤه: قل يا مـحمد لأهل الكتاب ـ وهم أهل التوراة والإنـجيـل
  ـ: { تَعَالَوْاْ } هلـمّوا { إِلَىٰ كَلِمَةٍ سَوَاء } يعنـي إلـى كلـمة عدل { بَيْنَنَا
  وَبَيْنَكُمْ } والكلـمة العدل: هي أن نوحد الله فلا نعبد غيره، ونبرأ من كل معبود
  سواه فلا نشرك به شيئاً. وقوله: { وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضًا أَرْبَابًا }
  يقول: ولا يدين بعضنا لبعض بـالطاعة فـيـما أمر به من معاصي الله، ويعظمه بـالسجود
  له، كما يسجد لربه. { فَإِن تَوَلَّوْاْ } يقول: فإن أعرضوا عما دعوتهم إلـيه من الكلـمة
  السواء التـي أمرتك بدعائهم إلـيها، فلـم يجيبوك إلـيها، فقولوا أيها الـمؤمنون للـمتولـين
  عن ذلك: اشهدوا بأنا مسلـمون.</p><p>واختلف أهل التأويـل فـيـمن نزلت فـيه هذه الآية،
  فقال بعضهم: نزلت فـي يهود بنـي إسرائيـل الذين كانوا حوالـي مدينة رسول الله صلى الله
  عليه وسلم. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قال: ذكر لنا أن نبـيّ الله صلى الله عليه وسلم دعا يهود أهل الـمدينة إلـى الكلـمة
  السواء، وهم الذين حاجوا فـي إبراهيـم.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، قال: ذكر لنا أن نبـيّ الله صلى
  الله عليه وسلم دعا الـيهود إلـى كلـمة السواء.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: بلغنا أن نبـيّ الله صلى الله عليه وسلم دعا يهود
  أهل الـمدينة إلـى ذلك، فأبوا علـيه، فجاهدهم، قال: دعاهم إلـى قول الله عزّ وجلّ:
  { قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَاءٍ بَيْنَنَا وَبَيْنَكُمْ
  }... الآية.</p><p>وقال آخرون: بل نزلت فـي الوفد من نصارى نـجران. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { قُلْ يٰأَهْلَ
  ٱلْكِتَـٰبِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَاءٍ بَيْنَنَا وَبَيْنَكُمْ }... الآية،
  إلـى قوله: { فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ } قال: فدعاهم إلـى النَّصَف،
  وقطع عنهم الـحجة؛ يعنـي وفد نـجران.</p><p>حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السدي، قال: ثم دعاهم رسول الله صلى الله عليه وسلم ـ يعنـي الوفد من نصارى نـجران
  ـ فقال: { يٰأَهْلَ ٱلْكِتَـٰبِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَاءٍ بَيْنَنَا وَبَيْنَكُمْ
  }... الآية.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنا ابن زيد، قال: قال:
  يعنـي جل ثناؤه: { إِنَّ هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ } ـ فـي عِيسَى علـى ما
  قد بـيناه فـيـما مضى ـ قال: { فَأَبَوْاْ } ، يعنـي الوفد من نـجران، فقال: ادعهم
  إلـى أيسر من هذا، { قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَاءٍ
  بَيْنَنَا وَبَيْنَكُمْ }.</p><p>فقرأ حتـى بلغ: { أَرْبَابًا مِنْ دُونِ ٱللَّهِ }
  فأبوا أن يقبلوا هذا ولا الآخر.</p><p>وإنـما قلنا: عنى بقوله: { يا أَهْلِ ٱلْكِتَـٰبِ
  }: أهل الكتابـين، لأنهما جميعاً من أهل الكتاب، ولـم يخصص جلّ ثناؤه بقوله: { يا أَهْلِ
  ٱلْكِتَـٰبِ } بَعْضاً دون بعض، فلـيس بأن يكون موجهاً ذلك إلـى أنه مقصود به أهل التوراة
  بأولـى منه، بأن يكون موجهاً إلـى أنه مقصود به أهل الإنـجيـل، ولا أهل الإنـجيـل بأولـى
  أن يكونوا مقصودين به دون غيرهم من أهل التوارة. وإذ لـم يكن أحد الفريقـين بذلك بأولـى
  من الآخر، لأنه لا دلالة علـى أنه الـمخصوص بذلك من الآخر، ولا أثر صحيح، فـالواجب
  أن يكون كل كتابـي معنـياً به، لأن إفراد العبـادة لله وحده، وإخلاص التوحيد له، واجب
  علـى كل مأمور منهيّ من خـلق الله، وأهل الكتاب يعمّ أهل التوراة وأهل الإنـجيـل، فكان
  معلوماً بذلك أنه عنـي به الفريقان جميعاً.</p><p>وأما تأويـل قوله: { تَعَالَوْاْ
  } فإنه: أقبلوا وهلـمّوا، وإنـما هو تفـاعلوا من العلوّ، فكأن القائل لصاحبه: تعالـى
  إلـيّ، فإنه تفـاعل من العلوّ، كما يقال: تدان منـي من الدنوّ، وتقاربْ منـي من القرب.
  وقوله: { إِلَىٰ كَلِمَةٍ سَوَاءٍ } فإنها الكلـمة العدل، و«السواء»: من نعت «الكلـمة».</p><p>وقد
  اختلف أهل العربية فـي وجه إتبـاع سواء فـي الإعراب لكلمة، وهو اسم لا صفة، فقال بعض
  نحويي البصرة: جرّ سواء لأنها من صفة الكلمة: وهي العدل، وأراد مستوية. قال: ولو أراد
  استواء كان النصب، وإن شاء أن يجعلها علـى الاستواء ويجرّ جاز، ويجعله من صفة الكلمة
  مثل الخلق، لأن الخلق هو المخلوق، والخلق قد يكون صفة واسماً، ويجعل الاستواء مثل الـمستوى،
  قال عزّ وجلّ:</p><p class="quran">ٱلَّذِي جَعَلْنَاهُ لِلنَّاسِ سَوَآءً ٱلْعَاكِفُ
  فِيهِ وَٱلْبَادِ</p><p>[الحج: 25] لأن السواء للآخر وهو اسم لـيس بصفة، فـيجري علـى
  الأول وذلك إذا أراد به الاستواء، فإن أراد به مستوياً جاز أن يجري علـى الأول، والرفع
  فـي ذا الـمعنى جيد، لأنها لا تغيّر عن حالها، ولا تثنى، ولا تـجمع، ولا تؤنث، فأشبهت
  الأسماء التـي هي مثل عدل ورضا وجنب، وما أشبه ذلك. وقال:</p><p class="quran">أَن
  نَّجْعَلَهُمْ كَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ سَوَآءً مَّحْيَاهُمْ</p><p>[الجاثية:
  21] فـالسواء للـمـحيا والـمـمات بهذا الـمبتدإ. وإن شئت أجريته علـى الأوّل وجعلته
  صفة مقدمة، كأنها من سبب الأوّل فجرت علـيه، وذلك إذا جعلته فـي معنى مستوي، والرفع
  وجه الكلام كما فسرت لك.</p><p>وقال بعض نـحويـي الكوفة: «سواء» مصدر وضع موضع الفعل،
  يعنـي موضع متساوية ومتساو، فمرّة يأتـي عن الفعل، ومرّة علـى الـمصدر، وقد يقال فـي
  سواء بـمعنى عدل: سِوًى وسُوًى، كما قال جلّ ثناؤه:</p><p class="quran">مَكَاناً سُوًى</p><p>[طه:
  58] و«سِوًى» يراد به عدل ونصف بـيننا وبـينك. وقد روي عن ابن مسعود رضي الله عنه أنه
  كان يقرأ ذلك «إلـى كلـمة عدل بـيننا وبـينكم».</p><p>وبـمثل الذي قلنا فـي تأويـل
  قوله: { إِلَىٰ كَلِمَةٍ سَوَاءٍ بَيْنَنَا وَبَيْنَكُمْ } بأن السواء: هو العدل، قال
  أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { يٰأَهْلَ ٱلْكِتَـٰبِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَاء بَيْنَنَا
  وَبَيْنَكُمْ }: عدل بـيننا وبـينكم { أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ }... الآية.</p><p>حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، فـي قوله:
  { قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَاءٍ بَيْنَنَا وَبَيْنَكُمْ
  أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ بِهِ شَيْئاً } بـمثله.</p><p>وقال
  آخرون: هو قول لا إلٰه إلا الله. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: قال أبو العالـية: كلـمة السواء:
  لا إلٰه إلاّ الله.</p><p>وأما قوله: { أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ } فإنَّ «أنْ»
  فـي موضع خفض علـى معنى: تعالوا إلـى أن لا نعبد إلا الله، وقد بـينا معنى العبـادة
  فـي كلام العرب فـيـما مضى، ودللنا علـى الصحيح من معانـيه بـما أغنى عن إعادته.</p><p>وأما
  قوله: { وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضًا أَرْبَابًا } فإنَّ اتـخاذ بعضهم بعضاً،
  هو ما كان بطاعة الأتبـاع الرؤساء فـيـما أمروهم به من معاصي الله وتركهم ما نهوهم
  عنه من طاعة الله، كما قال جل ثناؤه:</p><p class="quran">ٱتَّخَذُواْ أَحْبَـٰرَهُمْ
  وَرُهْبَـٰنَهُمْ أَرْبَاباً مّن دُونِ ٱللَّهِ وَٱلْمَسِيحَ ٱبْنَ مَرْيَمَ وَمَا
  أُمِرُواْ إِلاَّ لِيَعْبُدُواْ إِلَـٰهاً وٰحِداً</p><p>[التوبة: 31]. كما:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج: { وَلاَ يَتَّخِذَ بَعْضُنَا
  بَعْضًا أَرْبَابًا مّن دُونِ ٱللَّهِ } يقول: لا يطع بعضنا بعضاً فـي معصية الله،
  ويقال: إن تلك الربوبـية أن يطيع الناس سادتهم وقادتهم فـي غير عبـادة، وإن لـم يُصَلُّوا
  لهم.</p><p>وقال آخرون: اتـخاذ بعضهم بعضاً أربـابـاً: سجود بعضهم لبعض. ذكر من قال
  ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا حفص بن عمر، عن الـحكم بن أبـان،
  عن عكرمة فـي قوله: { وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضًا أَرْبَابًا مّن دُونِ ٱللَّهِ
  } قال: سجود بعضهم لبعض.</p><p>وأما قوله: { فَإِن تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ
  بِأَنَّا مُسْلِمُونَ } فإنه يعنـي: فإن تولـى الذين تدعونهم إلـى الكلـمة السواء عنها
  وكفروا، فقولوا أنتـم أيها الـمؤمنون لهم: اشهدوا علـينا بأنا بـما تولـيتـم عنه من
  توحيد الله وإخلاص العبودية له، وأنه الإلٰه الذي لا شريك له مسلـمون، يعنـي خاضعون
  لله به متذللون له بـالإقرار بذلك بقلوبنا وألسنتنا، وقد بـينا معنى الإسلام فـيـما
  مضى، ودللنا علـيه بـما أغنى عن إعادته.</p>'
