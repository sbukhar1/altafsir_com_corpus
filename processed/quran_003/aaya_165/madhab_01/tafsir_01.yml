text: '<p>يعنـي تعالـى ذكره بذلك: أو حين أصابتكم أيها الـمؤمنون مصيبة، وهي القتلـى
  الذين قتلوا منهم يوم أحد، والـجرحى الذين جرجوا منهم بـأُحد، وكان الـمشركون قتلوا
  منهم يومئذ سبعين نفراً. { قَدْ أَصَبْتُمْ مِّثْلَيْهَا } يقول: قد أصبتـم أنتـم أيها
  الـمؤمنون من الـمشركين مثلي هذه الـمصيبة التـي أصابوا هم منكم، وهي الـمصيبة التـي
  أصابها الـمسلـمون من الـمشركين ببدر، وذلك أنهم قتلوا منهم سبعين، وأسروا سبعين. {
  قُلْتُمْ أَنَّىٰ هَـٰذَا } يعنـي: قلتـم لـما أصابتكم مصيبتكم بـأُحد: { أَنَّىٰ هَـٰذَا
  } من أيّ وجه هذا، ومن أين أصابنا هذا الذي أصابنا، ونـحن مسلـمون، وهم مشركون، وفـينا
  نبـيّ الله صلى الله عليه وسلم، يأتـيه الوحي من السماء، وعدوّنا أهل كفر بـالله وشرك؟
  قل يا مـحمد للـمؤمنـين بك من أصحابك: { هُوَ مِنْ عِندِ أَنْفُسِكُمْ } يقول: قل لهم:
  أصابكم هذا الذي أصابكم من عند أنفسكم، بخلافكم أمري، وترككم طاعتـي، لا من عند غيركم،
  ولا من قبل أحد سواكم. { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْء قَدِيرٌ } يقول: إن الله
  علـى جميع ما أراد بخـلقه من عفو وعقوبة وتفضل وانتقام قدير، يعنـي: ذو قدرة.</p><p>ثم
  اختلف أهل التأويـل فـي تأويـل قوله: { قُلْ هُوَ مِنْ عِندِ أَنْفُسِكُمْ } بعد إجماع
  جميعهم علـى أن تأويـل سائر الآية علـى ما قلنا فـي ذلك من التأويـل، فقال بعضهم: تأويـل
  ذلك: قل هو من عند أنفسكم، بخلافكم علـى نبـيّ الله صلى الله عليه وسلم، إذ أشار علـيكم
  بترك الـخروج إلـى عدوّكم والإصحار لهم، حتـى يدخـلوا علـيكم مدينتكم، ويصيروا بـين
  آطامكم، فأبـيتـم ذلك علـيه، وقلتـم: أخرج بنا إلـيهم حتـى نُصْحر لهم فنقاتلهم خارج
  الـمدينة. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { أَوَ لَمَّا أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَدْ أَصَبْتُمْ مّثْلَيْهَا قُلْتُمْ
  أَنَّىٰ هَـٰذَا } أصيبوا يوم أُحد، قتل منهم سبعون يومئذ، وأصابوا مثلـيها يوم بدر،
  قتلوا من الـمشركين سبعين، وأسروا سبعين. { قُلْتُمْ أَنَّىٰ هَـٰذَا قُلْ هُوَ مِنْ
  عِندِ أَنْفُسِكُمْ } ذكر لنا أن نبـيّ الله صلى الله عليه وسلم قال لأصحابه يوم أُحد
  حين قدم أبو سفـيان والـمشركون، فقال نبـيّ الله صلى الله عليه وسلم لأصحابه:</p><p
  class="hadith"> " إنَّا فِـي جُنَّةٍ حَصِينَةٍ " </p><p>ـ يعنـي بذلك: الـمدينة ـ</p><p
  class="hadith"> " فَدَعُوا القَوْمَ أنْ يَدْخُـلُوا عَلَـيْنا نُقاتِلْهُمْ " </p><p>فقال
  ناس له من أصحابه من الأنصار: يا نبـيّ الله: إنا نكره أن نقتل فـي طرق الـمدينة، وقد
  كنا نـمتنع فـي الغزو فـي الـجاهلـية، فبـالإسلام أحقّ أن نـمتنع فـيه، فـابرز بنا
  إلـى القوم! فـانطلق رسول الله صلى الله عليه وسلم، فلبس لأمته، فتلاوم القوم، فقالوا
  عرّض نبـيّ الله صلى الله عليه وسلم بأمر، وعرّضتـم بغيره، اذهب يا حمزة فقل لنبـيّ
  الله صلى الله عليه وسلم: أمرنا لأمرك تبع! فأتـى حمزة فقال له: يا نبـيّ الله إن القوم
  قد تلاوموا، وقالوا: أمرنا لأمرك تبع.</p><p>فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " إنَّهُ لَـيْسَ لِنَبِـيّ إذَا لَبِسَ لأْمَتَهُ أنْ يَضَعَها حتـى
  يُناجِزَ، وَإنَّهُ سَتَكُوُنُ فِـيكُمْ مُصِيبَةٌ " </p><p>قالوا: يا نبـيّ الله خاصة
  أو عامة؟ قال: «سَترَوْنَها». ذكر لنا أن نبـيّ الله صلى الله عليه وسلم رأى فـي الـمنام
  أن بقراً تنـحر، فتأوّلها قتلاً فـي أصحابه. ورأى أن سيفه ذا الفقار انقصم، فكان قتل
  عمه حمزة، قُتِل يومئذ، وكان يقال له أسد الله. ورأى أن كبشاً عُتِرَ، فتأوّله كبش
  الكتـيبة عثمان بن أبـي طلـحة أصيب يومئذ، وكان معه لواء الـمشركين.</p><p>حدثت عن
  عمار، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع بنـحوه، غير أنه قال: { قَدْ أَصَبْتُمْ
  مِّثْلَيْهَا } يقول: مثلـي ما أصيب منكم، { قُلْتُمْ أَنَّىٰ هَـٰذَا قُلْ هُوَ مِنْ
  عِندِ أَنْفُسِكُمْ } يقول: بـما عصيتـم.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال أخبرنا معمر، عن قتادة، قال: أصيب الـمسلـمون يوم أُحد مصيبة، وكانوا
  قد أصابوا مثلـيها يوم بدر مـمن قتلوا وأسروا، فقال الله عزّ وجلّ: { أَوَ لَمَّا أَصَـٰبَتْكُمْ
  مُّصِيبَةٌ قَدْ أَصَبْتُمْ مّثْلَيْهَا }.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن عمر بن عطاء، عن عكرمة، قال: قتل الـمسلـمون من الـمشركين
  يوم بدر سبعين، وأسروا سبعين؛ وقتل الـمشركون يوم أُحد من الـمسلـمين سبعين، فذلك قوله:
  { قَدْ أَصَبْتُمْ مِّثْلَيْهَا قُلْتُمْ أَنَّىٰ هَـٰذَا } إذ نـحن مسلـمون نقاتل
  غضبـاً لله، وهؤلاء مشركون؛ { قُلْ هُوَ مِنْ عِندِ أَنْفُسِكُمْ } عقوبة لكم بـمعصيتكم
  النبـيّ صلى الله عليه وسلم حين قال ما قال.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن مبـارك، عن الـحسن: { أَوَ لَمَّا أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَدْ
  أَصَبْتُمْ مِّثْلَيْهَا قُلْتُمْ أَنَّىٰ هَـٰذَا قُلْ هُوَ مِنْ عِندِ أَنْفُسِكُمْ
  } قالوا: فإنـما أصابنا هذا، لأنا قبلنا الفداء يوم بدر من الأسارى، وعصينا النبـيّ
  صلى الله عليه وسلم يوم أُحد، فمن قتل منا كان شهيداً، ومن بقـي منا كان مطهراً، رضينا
  بـالله ربّـاً.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن مبـارك،
  عن الـحسن وابن جريج، قالا: معصيتهم أنه قال لهم: لا تتبعوهم يوم أُحد فـاتبعوهم.</p><p>حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، ثم ذكر ما أصيب من الـمؤمنـين،
  يعنـي بـأُحد، وقتل منهم سبعون إنساناً؛ { أَوَ لَمَّا أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَدْ
  أَصَبْتُمْ مِّثْلَيْهَا } كانوا يوم بدر أسروا سبعين رجلاً وقتلوا سبعين. { قُلْتُمْ
  أَنَّىٰ هَـٰذَا }: أي من أين هذا؟ { قُلْ هُوَ مِنْ عِندِ أَنْفُسِكُمْ } أنكم عصيتـم.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { أَوَ لَمَّا أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَدْ أَصَبْتُمْ مِّثْلَيْهَا } يقول:
  إنكم أصبتـم من الـمشركين يوم بدر، مثلـي ما أصابوا منكم يوم أُحد.</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق: ثم ذكر الـمصيبة التـي أصابتهم، فقال: { أَوَ
  لَمَّا أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَدْ أَصَبْتُمْ مِّثْلَيْهَا قُلْتُمْ أَنَّىٰ هَـٰذَا
  قُلْ هُوَ مِنْ عِندِ أَنْفُسِكُمْ }: أي إن تك قد أصابتكم مصيبة فـي إخوانكم فبذنوبكم
  قد أصبتـم مثلـيها قتلاً من عدوّكم فـي الـيوم الذي كان قبله ببدر، قتلـى وأسرى، ونسيتـم
  معصيتكم وخلافكم ما أمركم به نبـيكم صلى الله عليه وسلم، إنكم أحللتـم ذلك بأنفسكم.
  { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْء قَدِيرٌ }: أي إن الله علـى كل ما أراد بعبـاده
  من نقمة أو عفو قدير.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله: { أَوَ لَمَّا أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَدْ أَصَبْتُمْ
  مِّثْلَيْهَا }... الآية، يعنـي بذلك: أنكم أصبتـم من الـمشركين يوم بدر مثلـي ما أصابوا
  منكم يوم أُحد.</p><p>وقال بعضهم: بل تأويـل ذلك: قل هو من عند أنفسكم بإسارتكم الـمشركين
  يوم بدر، وأخذكم منهم الفداء، وترككم قتلهم. ذكر من قال ذلك:</p><p>حدثنا أبو كريب،
  قال: ثنا ابن فضيـل، عن أشعث بن سوار، عن ابن سيرين، عن عبـيدة، قال: أسر الـمسلـمون
  من الـمشركين سبعين، وقتلوا سبعين، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " اخْتارُوا أنْ تَأْخُذُوا مِنْهُمُ الفِدَاءَ فَتَتَقَوَّوْا بِهِ علـى عَدُوّكُمْ،
  وَإنْ قَبِلْتُـمُوهُ قُتِلَ مِنْكُمْ سَبْعونَ أوْ تَقْتُلُوهُمْ " </p><p>فقالوا:
  بل نأخذ الفدية منهم، ويقتل منا سبعون. قال: فأخذوا الفدية منهم، وقتلوا منهم سبعين؛
  قال عبـيدة: وطلبوا الـخيرتـين كلتـيهما.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا
  ابن علـية، قال: ثنا ابن عون، عن ابن سيرين، عن عبـيدة أنه قال فـي أسارى بدر: قال
  رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " إنْ شِئْتُـمْ قَتَلْتُـمُوهُمْ،
  وَإنْ شئْتُـمْ فـادَيْتُـمُوهُمْ وَاسْتُشْهِدَ مِنْكُمْ بِعِدَّتِهِمْ " </p><p>قالوا:
  بل نأخذ الفداء فنستـمتع به، ويستشهد منا بعدّتهم.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي إسماعيـل، عن ابن عون، عن مـحمد، عن عبـيدة السلـمانـي؛ وحدثنـي حجاج عن
  جرير، عن مـحمد، عن عبـيدة السلـمانـي، عن علـيّ، قال: جاء جبريـل إلـى النبـيّ صلى
  الله عليه وسلم، فقال له: يا مـحمد إن الله قد كره ما صنع قومك فـي أخذهم الأسارى،
  وقد أمرك أن تـخيرهم بـين أمرين، أن يقدّموا فتضرب أعناقهم، وبـين أن يأخذوا الفداء
  علـى أن يقتل منهم عدتهم. قال: فدعا رسول الله صلى الله عليه وسلم الناس، فذكر ذلك
  لهم. فقالوا: يا رسول الله، عشائرنا وإخواننا، لا بل نأخذ فداءهم فنتقوّى به علـى قتال
  عدوّنا ويستشهد منا عدتهم، فلـيس فـي ذلك ما نكره! قال: فقتل منهم يوم أُحد سبعون رجلاً
  عدة أسارى أهل بدر.</p>'
