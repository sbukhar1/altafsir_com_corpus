text: '<p>يعني أن زكريا قال إذ نادته الملائكة:</p><p class="quran">أَنَّ ٱللَّهَ يُبَشِّرُكَ
  بِيَحْيَـىٰ مُصَدّقاً بِكَلِمَةٍ مِنَ ٱللَّهِ وَسَيِّدًا وَحَصُورًا وَنَبِيًّا مِنَ
  ٱلصَّـٰلِحِينَ</p><p>[آل عمران: 39]: { أَنَّىٰ يَكُونُ لِى غُلَـٰمٌ وَقَدْ بَلَغَنى
  ٱلْكِبَرُ } يعنـي: من بلغ من السنّ ما بلغت لـم يولد له؛ { وَٱمْرَأَتِى عَاقِرٌ }
  والعاقر من النساء: التـي لا تلد، يقال منه: امرأة عاقر، ورجل عاقر، كما قال عامر بن
  الطفـيـل:</p><p class="poetry_or_grammar">لَبِئْسَ الفَتَـى أنْ كُنْتُ أعْوَرَ عَاقِراً</p><p
  class="poetry_or_grammar">جبَاناً فَمَا عُذْرِي لَدَى كُلّ مـحْضَرِ</p><p>وأما الكِبر:
  فمصدر كَبِرَ فلان فهو يَكْبَرُ كبراً. وقـيـل: «بلغنـي الكبر»، وقد قال فـي موضع آخر:</p><p
  class="quran">وَقَدْ بَلَغْتُ مِنَ ٱلْكِبَرِ</p><p>[مريم: 8] لأن ما بلغك فقد بلغته،
  وإنـما معناه: قد كبرت، وهو كقول القائل: وقد بلغنـي الـجهد بـمعنى: أنـي فـي جهد.</p><p>فإن
  قال قائل: وكيف قال زكريا وهو نبـيّ الله: { رَبّ أَنَّىٰ يَكُونُ لِى غُلَـٰمٌ وَقَدْ
  بَلَغَنِى ٱلكِبَرُ وَٱمْرَأَتِى عَاقِرٌ } وقد بشرته الـملائكة بـما بشرته به، عن
  أمر الله إياها به؟ أشك فـي صدقهم؟ فذلك ما لا يجوز أن يوصف به أهل الإيـمان بـالله،
  فكيف الأنبـياء والمرسلون؟ أم كان ذلك منه استنكارا لقدرة ربه؟ فذلك أعظم فـي البلـية!
  قـيـل: كان ذلك منه صلى الله عليه وسلم علـى غير ما ظننت، بل كان قـيـله ما قال من
  ذلك، كما:</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: لـما سمع
  النداء ـ يعنـي زكريا لـما سمع نداء الـملائكة بالبشارة بـيحيـى ـ جاءه الشيطان فقال
  له: يا زكريا إن الصوت الذي سمعت لـيس هو من الله، إنـما هو من الشيطان يسخر بك، ولو
  كان من الله أوحاه إلـيك، كما يوحي إلـيك فـي غيره من الأمر! فشكّ مكانه، وقال: { أَنَّىٰ
  يَكُونُ لِى غُلَـٰمٌ } ذَكَرٌ، يقول: ومن أين { وَقَدْ بَلَغَنِى ٱلْكِبَرُ وَٱمْرَأَتِى
  عَاقِرٌ }.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر، عن
  عكرمة، قال: فأتاه الشيطان، فأراد أن يكدر علـيه نعمة ربه، فقال: هل تدري من ناداك؟
  قال: نعم، نادانـي ملائكة ربـي، قال: بل ذلك الشيطان، لو كان هذا من ربك لأخفـاه إلـيك
  كما أخفـيت نداءك، فقال: { رَبِّ ٱجْعَل لِّى ءايَةً }.</p><p>فكان قوله ما قال من
  ذلك، ومراجعته ربه فـيـما راجع فـيه بقوله: { أَنَّىٰ يَكُونُ لِى غُلَـٰمٌ } ، للوسوسة
  التـي خالطت قلبه من الشيطان، حتـى خيـلت إلـيه أن النداء الذي سمعه كان نداء من غير
  الـملائكة، فقال: { رَبِّ أَنَّىٰ يَكُونُ لِى غُلَـٰمٌ } مستثبتاً فـي أمره لتقرّر
  عنده بآية، يريه الله فـي ذلك أنه بشارة من الله علـى ألسن ملائكته، ولذلك قال: { رَبِّ
  ٱجْعَل لِّى ءايَةً }.</p><p>وقد يجوز أن يكون قـيـله ذلك مسألة منه ربه: من أيّ وجه
  يكون الولد الذي بشر به، أمن زوجته فهي عاقر، أم من غيرها من النساء؟ فـيكون ذلك علـى
  غير الوجه الذي قاله عكرمة والسديّ، ومن قال مثل قولهما.</p><p>القول فـي تأويـل قوله
  تعالـى: { قَالَ كَذٰلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَاءُ }.</p><p>يعنـي جل ثناؤه بقوله:
  { كَذٰلِكَ ٱللَّهُ } أي هو ما وصف به نفسه، أنه هين علـيه أن يخـلق ولدا من الكبـير
  الذي قد يئس من الولد، ومن العاقر التـي لا يرجى من مثلها الولادة، كما خـلقك يا زكريا
  من قبلُ خـلقَ الولد منك ولـم تك شيئاً، لأنه الله الذي لا يتعذّر علـيه خـلق شيء أراده،
  ولا يـمتنع علـيه فعل شيء شاءه، لأن قدرته القدرة التـي لا يشبهها قدرة. كما:</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: { كَذٰلِكَ ٱللَّهُ يَفْعَلُ
  مَا يَشَاءُ } وقد خـلقتك من قبل ولـم تك شيئاً.</p>'
