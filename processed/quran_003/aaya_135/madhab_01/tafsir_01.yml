text: '<p>يعني بقوله جلّ ثناؤه: { وَٱلَّذِينَ إِذَا فَعَلُواْ فَـٰحِشَةً }: أن الجنة
  التي وصف صفتها أعدت للمتقين، المنفقين في السرّاء والضرّاء، والذين إذا فعلوا فاحشة
  وجميع هذه النعوت من صفة المتقين الذين قال تعالـى ذكره:</p><p class="quran">وَجَنَّةٍ
  عَرْضُهَا ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ أُعِدَّتْ لِلْمُتَّقِينَ</p><p>[آل عمران: 133].
  كما:</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا جعفر بن سلـيـمان،
  عن ثابت البنانـي، قال: سمعت الـحسن قرأ هذه الآية:</p><p class="quran">ٱلَّذِينَ
  يُنفِقُونَ فِى السَّرَّاء وَٱلضَّرَّاء وَٱلْكَـٰظِمِينَ ٱلْغَيْظَ وَٱلْعَـٰفِينَ
  عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</p><p>[آل عمران: 134]، ثم قرأ: {
  وَٱلَّذِينَ إِذَا فَعَلُواْ فَـٰحِشَةً أَوْ ظَلَمُواْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ
  فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ }... إلـى { أَجْرُ ٱلْعَـٰمِلِينَ } فقال: إن هذين
  النعتـين لنعت رجل واحد.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد:
  { وَٱلَّذِينَ إِذَا فَعَلُواْ فَـٰحِشَةً أَوْ ظَلَمُواْ أَنْفُسَهُمْ } قال: هذان
  ذنبـان: الفـاحشة ذنب، وظلـموا أنفسهم ذنب.</p><p>وأما الفـاحشة فهي صفة لـمتروك، ومعنى
  الكلام: والذين إذا فعلوا فعلة فـاحشة. ومعنى الفـاحشة: الفعلة القبـيحة الـخارجة عما
  أذن الله عزّ وجلّ فـيه. وأصل الفحش القبح والـخروج عن الـحدّ والـمقدار فـي كل شيء،
  ومنه قـيـل للطويـل الـمفرط الطول: إنه لفـاحش الطول، يراد به: قبـيح الطول، خارج عن
  الـمقدار الـمستـحسن؛ ومنه قـيـل للكلام القبـيح غير القصد: كلام فـاحش، وقـيـل للـمتكلـم
  به: أفحش فـي كلامه: إذا نطق بفحش. وقـيـل: إن الفـاحشة فـي هذا الـموضع معنّـي بها
  الزنا. ذكر من قال ذلك:</p><p>حدثنا العبـاس بن عبد العظيـم، قال: ثنا حبـان، قال:
  ثنا حماد، عن ثابت، عن جابر: { وَٱلَّذِينَ إِذَا فَعَلُواْ فَـٰحِشَةً } قال: زنى
  القوم وربّ الكعبة.</p><p>حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدي:
  { وَٱلَّذِينَ إِذَا فَعَلُواْ فَـٰحِشَةً } أما الفـاحشة: فـالزنا.</p><p>وقوله: {
  أَوْ ظَلَمُواْ أَنْفُسَهُمْ } يعنـي به: فعلوا بأنفسهم غير الذي كان ينبغي لهم أن
  يفعلوا بها. والذي فعلوا من ذلك ركوبهم من معصية الله ما أوجبوا لها به عقوبته. كما</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور، عن إبراهيـم، قوله: { وَٱلَّذِينَ إِذَا
  فَعَلُواْ فَـٰحِشَةً أَوْ ظَلَمُواْ أَنْفُسَهُمْ } قال: الظلـم من الفـاحشة، والفـاحشة
  من الظلـم.</p><p>وقوله: { ذَكَرُواْ ٱللَّهَ } يعنـي بذلك ذكروا وعيد الله علـى ما
  أتوا من معصيتهم إياه. { فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ } يقول: فسألوا ربهم أن يستر
  علـيهم ذنوبهم بصفحه لهم عن العقوبة علـيها. { وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ
  } يقول: وهل يغفر الذنوب: أي يعفو عن راكبها فـيسترها علـيه إلا الله؟ { وَلَمْ يُصِرُّواْ
  عَلَىٰ مَا فَعَلُواْ } يقول: ولـم يقـيـموا علـى ذنوبهم التـي أتوها، ومعصيتهم التـي
  ركبوها { وَهُمْ يَعْلَمُونَ } يقول: لـم يقـيـموا علـى ذنوبهم عامدين للـمقام علـيها،
  وهم يعلـمون أن الله قد تقدّم بـالنهي عنها، وأوعد علـيها العقوبة، من ركبها.</p><p>وذكر
  أن هذه الآية أنزلت خصوصاً بتـخفـيفها ويسرها أُمَّتَنا مـما كانت بنو إسرائيـل مـمتـحنة
  به من عظيـم البلاء فـي ذنوبها.</p><p>حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن عطاء بن أبـي ربـاح: أنهم قالوا: يا نبـي الله، بنو إسرائيـل
  أكرم علـى الله منا، كانوا إذا أذنب أحدهم أصبحت كفـارة ذنبه مكتوبة فـي عتبة بـابه:
  اجدع أذنك، أجدع أنفك، افعل! فسكت رسول الله صلى الله عليه وسلم، فنزلت:</p><p class="quran">وَسَارِعُواْ
  إِلَىٰ مَغْفِرَةٍ مّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوٰتُ وَٱلأَرْضُ أُعِدَّتْ
  لِلْمُتَّقِينَ</p><p>[آل عمران: 133]... إلـى قوله: { وَٱلَّذِينَ إِذَا فَعَلُواْ
  فَـٰحِشَةً أَوْ ظَلَمُواْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ
  } ، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " ألا أُخْبِرُكُمْ
  بِخَيْرٍ مِنَ ذَلِكَ؟ " </p><p>فقرأ هؤلاء الآيات.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي عمر ابن أبـي خـلـيفة العبديّ، قال: ثنا علـيّ بن زيد بن جدعان، قال: قال
  ابن مسعود: كانت بنو إسرائيـل إذا أذنبوا، أصبح مكتوباً علـى بـابه الذنب وكفـارته،
  فأعطينا خيراً من ذلك هذه الآية.</p><p>حدثنا ابن حميد، قال: ثنا يحيـى بن واضح، قال:
  ثنا جعفر بن سلـيـمان، عن ثابت البنانـي، قال: لـما نزلت:</p><p class="quran">وَمَن
  يَعْمَلْ سُوءاً أَوْ يَظْلِمْ نَفْسَهُ</p><p>[النساء: 110] بكى إبلـيس فزعاً من هذه
  الآية.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا جعفر بن
  سلـيـمان، عن ثابت البنانـي، قال: بلغنـي أن إبلـيس حين نزلت هذه الآية: { وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَـٰحِشَةً أَوْ ظَلَمُواْ أَنْفُسَهُمْ } بكى.</p><p>حدثنا مـحمد
  بن المثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: سمعت عثمان مولى آل أبي عقيل
  الثقفي، قال: سمعت عليّ بن ربيعة، يحدث عن رجل من فزارة يقال له أسماء أو ابن أسماء،
  عن عليّ، قال: كنت إذا سمعت من رسول الله صلى الله عليه وسلم شيئاً، نفعنـي الله بما
  شاء أن ينفعني، فحدثني أبو بكر ـ وصدق أبو بكر ـ عن النبي صلى الله عليه وسلم، قال:</p><p
  class="hadith"> " ما مِنْ عَبْدٍ " </p><p>قال شعبة: وأحسبه قال</p><p class="hadith">
  " مُسْلِـمٍ يُذْنِبُ ذَنْبا ثم يَتَوضَّأُ ثم يُصَّلِّـي ركْعَتَـيْنِ، ثم يَسْتَغْفِرُ
  الله لِذَلِكَ الذَّنْبِ... " </p><p>وقال شعبة: وقرأ إحدى هاتـين الآيتـين:</p><p
  class="quran">مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ</p><p>[النساء: 123] { وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَـٰحِشَةً أَوْ ظَلَمُواْ أَنْفُسَهُمْ }.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبي، وحدثنا الفضل بن إسحاق، قال: ثنا وكيع، عن مسعر وسفـيان، عن عثمان بن
  الـمغيرة الثقـفي، عن علـيّ بن ربـيعة الوالبي، عن أسماء بن الـحكم الفزاري، عن علـيّ
  بن أبـي طالب قال: كنت إذا سمعت من رسول الله صلى الله عليه وسلم حديثاً نفعنـي الله
  بـما شاء منه، وإذا حدثنـي عنه غيره، استـحلفته، فإذا حلف لـي صدقته؛ وحدثنـي أبو بكر
  وصدق أبو بكر أنه قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> "
  «ما مِنْ رَجُلٍ يَذْنِبُ ذَنْبا ثُمَّ يَتَوَضَّأُ، ثُمَّ يُصَلِّـي»، قال أحدهما:
  «رَكْعَتَـيْنِ» وقال الآخر: «ثُمَّ يُصَلِّـي وَيَسْتَغْفِرُ اللَّهُ إلاَّ غَفَرَ
  لَهُ» " </p><p>حدثنا الزبـير بن بكار، قال: ثنـي سعد بن أبـي سعيد الـمقبري، عن أخيه،
  عن جده عن علـيّ بن أبـي طالب أنه قال: ما حدثنـي أحد عن رسول الله صلى الله عليه وسلم
  إلا سألته أن يقسم لـي بـالله لهو سمعه من رسول الله صلى الله عليه وسلم إلا أبـا بكر،
  فإنه كان لا يكذب. قال علـيّ رضي الله عنه: فحدثنـي أبو بكر، أن رسول الله صلى الله
  عليه وسلم قال:</p><p class="hadith"> " ما مِنْ عَبْدٍ يُذْنِبُ ذَنْبا ثُمَّ يَقُومُ
  عِنْدَ ذِكْرِ ذَنْبِهِ فَـيَتَوَضَّأُ ثُمَّ يُصَلِّـي رَكْعَتَـيْنِ، وَيَسْتَغْفِرُ
  اللَّهَ مِنْ ذَنْبِهِ ذَلِكَ إلاَّ غَفَرهُ اللَّهُ لَهُ " </p><p>وأما قوله { ذَكَرُواْ
  ٱللَّهَ فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ } فإنه كما بـينا تأويـله؛ وبنـحو ذلك كان
  أهل التأويـل يقولون.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، ثنا ابن إسحاق: { وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَـٰحِشَةً }: أي إن أتوا فـاحشة { أَوْ ظَلَمُواْ أَنْفُسَهُمْ }
  بـمعصية ذكروا نهي الله عنها، وما حرّم الله عنها، فـاستغفروا لها، وعرفوا أنه لا يغفر
  الذنوب إلا هو.</p><p>وأما قوله: { وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ } فإن
  اسم الله مرفوع، ولا جحد قبله، وإنـما يرفع ما بعده إلا بـاتبـاعه ما قبله إذا كان
  نكرة ومعه جحد، كقول القائل: ما فـي الدار أحد إلا أخوك؛ فأما إذا قـيـل: قام القوم
  إلا أبـاك، فإن وجه الكلام فـي الأب النصب. و «مَنْ» بصلته فـي قوله: { وَمَن يَغْفِرُ
  ٱلذُّنُوبَ إِلاَّ ٱللَّهُ } معرفة فإن ذلك إنـما جاء رفعاً، لأن معنى الكلام: وهل
  يغفر الذنوب أحد، أو ما يغفر الذنوب أحد إلا الله، فرفع ما بعد إلا من الله علـى تأويـل
  الكلام، لا علـى لفظه.</p><p>وأما قوله: { وَلَمْ يُصِرُّواْ عَلَىٰ مَا فَعَلُواْ
  وَهُمْ يَعْلَمُونَ } فإن أهل التأويـل اختلفوا فـي تأويـل الإصرار ومعنى الكلـمة؛
  فقال بعضهم: معنى ذلك: لـم يثبتوا علـى ما أتوا من الذنوب، ولـم يقـيـموا علـيه، ولكنهم
  تابوا واستغفروا، كما وصفهم الله به. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَلَمْ يُصِرُّواْ عَلَىٰ مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ
  } فإياكم والإصرار، فإنـما هلك الـمصرّون الـماضون قُدُماً، لا ينهاهم مخافة الله عن
  حرام حرَّمه الله علـيهم، ولا يتوبون من ذنب أصابوه، حتـى أتاهم الـموت وهم علـى ذلك.</p><p>حدثنا
  الـحسن بن يحيـى قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَلَمْ
  يُصِرُّواْ عَلَىٰ مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ } قال: قُدُماً قُدُماً فـي معاصي
  الله، لا ينهاهم مخافة الله حتـى جاءهم أمر الله.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { لا يُصِرُّواْ عَلَىٰ مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ }: أي لـم
  يقـيـموا علـى معصيتـي، كفعل من أشرك بـي فـيـما عملوا به من كفر بـي.</p><p>وقال آخرون:
  معنى ذلك: لـم يواقعوا الذنب إذا هموا به. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن فـي قوله: { وَلَمْ يُصِرُّواْ
  عَلَىٰ مَا فَعَلُواْ } قال: إتـيان العبد ذنبـاً إصراراً حتـى يتوب.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله عزّ وجلّ: { وَلَمْ يُصِرُّواْ عَلَىٰ مَا فَعَلُواْ } قالوا: لـم يواقعوا.</p><p>وقال
  آخرون: معنى الإصرار: السكوت علـى الذنب، وترك الاستغفـار. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي: { وَلَمْ
  يُصِرُّواْ عَلَىٰ مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ }: أما يصرّوا: فـيسكتوا ولا يستغفروا.</p><p>وأولـى
  الأقوال فـي ذلك بـالصواب عندنا قول من قال: الإصرار الإقامة علـى الذنب عامداً، أو
  ترك التوبة منه. ولا معنى لقول من قال: الإصرار علـى الذنب: هو مواقعته؛ لأن الله عزّ
  وجلّ مدح بترك الإصرار علـى الذنب مواقع الذنب، فقال: { وَٱلَّذِينَ إِذَا فَعَلُواْ
  فَـٰحِشَةً أَوْ ظَلَمُواْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ
  وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ ما فَعَلُوا وَهُمْ
  يَعْلَمُونَ }؛ ولو كان الـمواقع الذنب مصراً بـمواقعته إياه، لـم يكن للاستغفـار وجه
  مفهوم، لأن الاستغفـار من الذنب إنـما هو التوبة منه والندم، ولا يعرف للاستغفـار من
  ذنب لـم يواقعه صاحبه وجه. وقد رُوي عن النبـي صلى الله عليه وسلم أنه قال:</p><p class="hadith">
  " ما أصَرَّ مَنِ اسْتَغْفَرَ وإنْ عادَ فِـي الـيَوْمِ سَبْعِينَ مَرَّةً " </p><p>حدثنـي
  بذلك الـحسين بن يزيد السبـيعي، قال: ثنا عبد الـحميد الـحمانـي، عن عثمان بن واقد،
  عن أبـي نصيرة، عن مولـى لأبـي بكر، عن أبـي بكر، عن رسول الله صلى الله عليه وسلم.</p><p>فلو
  كان مواقع الذنب مصرّا، لـم يكن لقوله</p><p class="hadith"> " ما أصَرَّ مَنِ اسْتَغْفَرَ
  وإنْ عادَ فِـي الـيَوْمِ سَبْعِينَ مَرَّةً " </p><p>معنى، لأن مواقعة الذنب، إذا
  كانت هي الإصرار، فلا يزيـل الاسم الذي لزمه معنى غيره، كما لا يزيـل عن الزانـي اسم
  زان، وعن القاتل اسم قاتل توبته منه، ولا معنى غيرها، وقد أبـان هذا الـخبر أن الـمستغفر
  من ذنبه غير مصرّ علـيه، فمعلوم بذلك أن الإصرار غير الـموقعة، وأنه الـمقام علـيه
  علـى ما قلنا قبل.</p><p>واختلف أهل التأويـل فـي تأويـل قولهم: { وَهُمْ يَعْلَمُونَ
  } فقال بعضهم: معناه: وهم يعلـمون أنهم قد أذنبوا. ذكر من قال ذلك:</p><p>حدثنا مـحمد
  بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي: أما { وَهُمْ يَعْلَمُونَ
  }: فـيعلـمون أنهم قد أذنبوا، ثم أقاموا فلـم يستغفروا.</p><p>وقال آخرون: معنى ذلك:
  وهم يعلـمون أن الذي أتوا معصية الله. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق: { وَهُمْ يَعْلَمُونَ } قال: يعلـمون ما حرمت علـيهم من عبـادة
  غيري.</p><p>قال أبو جعفر: وقد تقدم بـياننا أولـى ذلك بـالصواب.</p>'
