text: '<p>عن ابن عباس { مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ } هو عبد الله بن سلام، استودعه
  رجل من قريشٍ ألفاً ومائتي أوقية ذهباً فأدّاه إليه. و { مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ
  } فنحاص بن عازوراء استودعه رجل من قريش ديناراً فجحده وخانه. وقيل: المأمونون على
  الكثير النصارى، لغلبة الأمانة عليهم. والخائنون في القليل اليهود، لغلبة الخيانة عليهم
  { إِلاَّ مَا دُمْتَ عَلَيْهِ قَائِمًا } إلا مدّة دوامك عليه يا صاحب الحق قائماً
  على رأسه متوكلاً عليه بالمطالبة والتعنيف، أو بالرفع إلى الحاكم وإقامة البينة عليه.
  وقرىء: «يؤده» بكسر الهاء والوصل، وبكسرها بغير وصل، وبسكونها. وقرأ يحيى بن وثاب:
  «تئمنه»، بكسر التاء. ودمت بكسر الدال من دام يدام { ذٰلِكَ } إشارة إلى ترك الأداء
  الذي دلّ عليه لم يؤدّه، أي تركهم أداء الحقوق بسبب قولهم { لَيْسَ عَلَيْنَا فِى ٱلامّيِينَ
  سَبِيلٌ } أي لا يتطرّق علينا عتاب وذم في شأن الأمييين، يعنون الذين ليسوا من أهل
  الكتاب، وما فعلنا بهم من حبس أموالهم والإضرار بهم، لأنهم ليسوا على ديننا، وكانوا
  يستحلون ظلم من خالفهم ويقولون: لم يجعل لهم في كتابنا حرمة. وقيل: بايع اليهود رجالاً
  من قريش، فلما أسلموا تقاضوهم فقالوا: ليس لكم علينا حق حيث تركتم دينكم، وادعوا أنهم
  وجدوا ذلك في كتابهم. وعن النبي صلى الله عليه وسلم أنه قال عند نزولها:</p><p>(174)</p><p
  class="hadith"> " كذب أعداء الله ما من شيء في الجاهلية إلا وهو تحت قدميَّ، إلا الأمانة
  فإنها مؤداة إلى البرّ والفاجر " </p><p>وعن ابن عباس أنه سأله رجل فقال: إنا نصيب
  في الغزو من أموال أهل الذمة الدجاجة والشاة. قال: فتقولون ماذا؟ قال: نقول ليس علينا
  في ذلك بأس. قال: هذا كما قال أهل الكتاب: ليس علينا في الأميين سبيل. إنهم إذا أدّوا
  الجزية لم يحلّ لكم أكل أموالهم إلا بطيبة أنفسهم. { وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ
  } بادعائهم أن ذلك في كتابهم { وَهُمْ يَعْلَمُونَ } أنهم كاذبون { بَلَىٰ } إثبات
  لما نفوه من السبيل عليهم في الأميين، أي بلى عليهم سبيل فيهم. وقوله: { مَنْ أَوْفَىٰ
  بِعَهْدِهِ } جملة مستأنفة مقرّرة للجملة التي سدّت بلى مسدّها، والضمير في بعهده راجع
  إلى من أوفى، على أنّ كل من أوفى بما عاهد عليه واتقى الله في ترك الخيانة والغدر،
  فإنّ الله يحبه. فإن قلت، فهذا عام يخيل أنه لو وفى أهل الكتاب بعهودهم وتركوا الخيانة
  لكسبوا محبة الله. قلت: أجل، لأنهم إذا وفوا بالعهود وفوا أول شيء بالعهد الأعظم، وهو
  ما أخذ عليهم في كتابهم من الإيمان برسول مصدق لما معهم، ولو اتقوا الله في ترك الخيانة
  لاتقوه في ترك الكذب على الله وتحريف كلمه. ويجوز أن يرجع الضمير إلى الله تعالى، على
  أن كل من وفى بعهد الله واتقاه فإنّ الله يحبه، ويدخل في ذلك الإيمان وغيره من الصالحات
  وما وجب اتقاؤه من الكفر وأعمال السوء. فإن قلت: فأين الضمير الراجع من الجزاء إلى
  من؟ قلت: عموم المتقين قام مقام رجوع الضمير. وعن ابن عباس: نزلت في عبد الله بن سلام
  وبحيرا الراهب ونظرائهما من مسلمة أهل الكتاب.</p>'
