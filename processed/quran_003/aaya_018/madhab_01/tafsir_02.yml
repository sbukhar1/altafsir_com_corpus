text: '<p>شبهت دلالته على وحدانيته بأفعاله الخاصة التي لا يقدر عليها غيره، وبما أوحى
  من آياته الناطقة بالتوحيد كسورة الإخلاص وآية الكرسي وغيرهما بشهادة الشاهد في البيان
  والكشف، وكذلك إقرار الملائكة وأولي العلم بذلك واحتجاجهم عليه { قَائِمَاً بِٱلْقِسْطِ
  } مقيماً للعدل فيما يقسم من الأرزاق والآجال، ويثيب ويعاقب، وما يأمر به عباده من
  إنصاف بعضهم لبعض والعمل على السوية فيما بينهم. وانتصابه على أنه حال مؤكدة منه كقوله:</p><p
  class="quran">وَهُوَ ٱلْحَقُّ مُصَدّقًا</p><p>[البقرة: 91]. فإن قلت: لم جاز إفراده
  بنصب الحال دون المعطوفين عليه؟ ولو قلت جاءني زيد وعمرو راكباً لم يجز؟ قلت: إنما
  جاز هذا لعدم الإلباس كما جاز في قوله:</p><p class="quran">وَوَهَبْنَا لَهُ إِسْحَـٰقَ
  وَيَعْقُوبَ نَافِلَةً</p><p>[الأنبياء: 72] إن انتصب نافلة حالا عن يعقوب. ولو قلت:
  جاءني زيد وهند راكباً جاز لتميزه بالذكورة، أو على المدح. فإن قلت: أليس من حق المنتصب
  على المدح أن يكون معرفة كقولك: الحمد لله الحميد.</p><p>(162)</p><p class="hadith">
  " إنا معشر الأنبياء لا نورث " </p><p>إنا بنى نهشل لا ندعي لأب؟ قلت: قد جاء نكرة
  كما جاء معرفة. وأنشد سيبويه فيما جاء منه نكرة قول الهذلي:</p><p class="poetry_or_grammar">وَيَأْوِي
  إلى نِسْوَةٍ عُطْلٍ</p><p class="poetry_or_grammar">وَشُعْثا مَرَاضِيعَ مِثْلَ السَّعَالِي</p><p>فإن
  قلت: هل يجوز أن يكون صفة للمنفي كأنه قيل: لا إلٰه قائماً بالقسط إلا هو؟ قلت: لا
  يبعد، فقد رأيناهم يتسعون في الفصل بين الصفة والموصوف. فإن قلت: قد جعلته حالا من
  فاعل شهد، فهل يصح أن ينتصب حالاً عن «هو» في { لاَ إِلَـٰهَ إِلاَّ هُوَ }؟ قلت: نعم،
  لأنها حال مؤكدة والحال المؤكدة لا تستدعي أن يكون في الجملة التي هي زيادة في فائدتها
  عامل فيها، كقولك: أنا عبد الله شجاعاً. وكذلك لو قلت: لا رجل إلا عبد الله شجاعاً.
  وهو أوجه من انتصابه عن فاعل شهد، وكذلك انتصابه على المدح. فإن قلت: هل دخل قيامه
  بالقسط في حكم شهادة الله والملائكة وأولي العلم كما دخلت الوحدانية؟ قلت: نعم إذا
  جعلته حالاً من هو، أو نصباً على المدح منه، أو صفة للمنفي، كأنه قيل: شهد الله والملائكة
  وأولو العلم أنه لا إلٰه إلا هو، وأنه قائم بالقسط. وقرأ عبد الله: «القائم بالقسط»،
  على أنه بدل من هو، أو خبر مبتدأ محذوف. وقرأ أبو حنيفة: «قيما بالقسط» { ٱلعَزِيزُ
  ٱلحَكِيمُ } صفتان مقرّرتان لما وصف به ذاته من الوحدانية والعدل، يعني أنه العزيز
  الذي لا يغالبه إلٰه آخر، والحكيم الذي لا يعدل عن العدل في أفعاله. فإن قلت: ما المراد
  بأولي العلم الذي عظمهم هذا التعظيم حيث جمعهم معه ومع الملائكة في الشهادة على وحدانيته
  وعدله؟ قلت: هم الذين يثبتون وحدانيته وعدله بالحجج الساطعة والبراهين القاطعة وهم
  علماء العدل والتوحيد.</p><p>وقرىء: «أنه» بالفتح، و { إِنَّ ٱلدِّينَ } بالكسر على
  أنّ الفعل واقع على أنه بمعنى شهد الله على أنه، أو بأنه. وقوله: { إِنَّ ٱلدِّينَ
  عِندَ ٱللَّهِ ٱلإِسْلَـٰمُ } جملة مستأنفة مؤكدة للجملة الأولى. فإن قلت: ما فائدة
  هذا التوكيد؟ قلت: فائدة أن قوله: { لاَ إِلَـٰهَ إِلاَّ هُوَ } توحيد، وقوله: { قَائِمَاً
  بِٱلْقِسْطِ } تعديل، فإذا أردفه قوله: { إِنَّ ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلَـٰمُ
  } فقد آذن أن الإسلام هو العدل والتوحيد، وهو الدين عند الله، وما عداه فليس عنده في
  شيء من الدين. وفيه أن من ذهب إلى تشبيه أو ما يؤدّي إليه كإجازة الرؤية أو ذهب إلى
  الجبر الذي هو محض الجور، لم يكن على دين الله الذي هو الإسلام، وهذا بين جلي كما ترى.
  وقرئا مفتوحين، على أن الثاني بدل من الأوّل. كأنه قيل: شهد الله أن الدين عند الله
  الإسلام، والبدل هو المبدل منه في المعنى، فكان بياناً صريحاً، لأن دين الله هو التوحيد
  والعدل. وقرىء الأوّل بالكسر والثاني بالفتح، على أن الفعل واقع على( إنّ )وما بينهما
  اعتراض مؤكد. وهذا أيضاً شاهد على أن دين الإسلام هو العدل والتوحيد، فترى القراءات
  كلها متعاضدة على ذلك. وقرأ عبد الله: «أن لا إلٰه إلا هو». وقرأ أبيّ: «إن الدين عند
  الله للإسلام»، وهي مقوية لقراءة من فتح الأولى وكسر الثانية. وقرىء: «شهداء لله»،
  بالنصب على أنه حال من المذكورين قبله، وبالرفع على هم شهداء الله. فإن قلت: فعلام
  عطف على هذه القراءة { وَٱلْمَلَـٰئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ }؟ قلت: على الضمير
  في شهداء، وجاز لوقوع الفاصل بينهما. فإن قلت: لم كرر قوله: { لاَ إِلَـٰهَ إِلاَّ
  هُوَ } قلت: ذكره أوّلاً للدلالة على اختصاصه بالوحدانية، وأنه لا إلٰه إلا تلك الذات
  المتميزة، ثم ذكره ثانياً بعد ما قرن بإثبات الوحدانية إثبات العدل، للدلالة على اختصاصه
  بالأمرين، كأنه قال: لا إلٰه إلا هذا الموصوف بالصفتين، ولذلك قرن به قوله: { ٱلعَزِيزُ
  ٱلحَكِيمُ } لتضمنهما معنى الوحدانية والعدل { ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } أهل
  الكتاب من اليهود والنصارى. واختلافهم أنهم تركوا الإسلام وهو التوحيد والعدل { مِن
  بَعْدِ مَا جَاءهُمُ ٱلْعِلْمُ } أنه الحق الذي لا محيد عنه، فثلثت النصارى، وقالت
  اليهود عزير ابن الله، وقالوا: كنا أحق بأن تكون النبوّة فينا من قريش لأنهم أمّيون
  ونحن أهل الكتاب، وهذا تجوير { بَغْياً بَيْنَهُمْ } أي ما كان ذلك الاختلاف وتظاهر
  هؤلاء بمذهب وهؤلاء بمذهب إلا حسداً بينهم وطلباً منهم للرياسة وحظوظ الدنيا، واستتباع
  كل فريق ناساً يطؤن أعقابهم، لاشبهة في الإسلام. وقيل: هو اختلافهم في نبوّة محمد صلى
  الله عليه وسلم، حيث آمن به بعض وكفر به بعض. وقيل: هو اختلافهم في الإيمان بالأنبياء،
  فمنهم من آمن بموسى، ومنهم من آمن بعيسى. وقيل هم اليهود، واختلافهم أن موسى عليه السلام
  حين احتضر استودع التوراة سبعين حبراً من بني إسرائيل، وجعلهم أمناء عليها، واستخلف
  يوشع، فلما مضى قرن بعد قرن اختلف أبناء السبعين بعد ما جاءهم علم التوراة بغيا بينهم
  وتحاسداً على حظوظ الدنيا والرياسة. وقيل: هم النصارى واختلافهم في أمر عيسى بعد ما
  جاءهم العلم أنه عبد الله ورسوله.</p>'
