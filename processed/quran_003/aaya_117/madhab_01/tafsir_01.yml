text: '<p>يعنـي بذلك جلّ ثناؤه: شبه ما ينفق الذين كفروا: أي شبه ما يتصدق به الكافر
  من ماله، فـيعطيه من يعطيه علـى وجه القربة إلـى ربه، وهو لوحدانـية الله جاحد ولـمـحمد
  صلى الله عليه وسلم مكذّب فـي أن ذلك غير نافعه مع كفره، وأنه مضمـحلّ عند حاجته إلـيه
  ذاهب بعد الذي كان يرجو من عائدة نفعه علـيه، كشبه ريح فـيها برد شديد { أَصَابَتْ
  } هذه الريح التـي فـيها البرد الشديد { حَرْثَ قَوْمٍ } يعنـي زرع قوم، قد أمَّلوا
  إدراكه، ورجوا ريعه وعائدة نفعه، { ظَّلَمُواْ أَنفُسَهُمْ } يعنـي أصحاب الزرع، عصوا
  الله، وتعدّوا حدوده { فَأَهْلَكَتْهُ } يعنـي فأهلكت الريح التـي فـيها الصرّ زرعهم
  ذلك، بعد الذي كانوا علـيه من الأمل، ورجاء عائدة نفعه علـيهم. يقول تعالـى ذكره: فكذلك
  فعل الله بنفقة الكافر وصدقته فـي حياته حين يـلقاه يبطل ثوابها، ويخيب رجاءه منها.
  وخرج الـمثل للنفقة، والـمراد بـالـمثل: صنـيع الله بـالنفقة، فبـين ذلك قوله: { كَمَثَلِ
  رِيحٍ فِيهَا صِرٌّ } فهو كما قد بـينا فـي مثله من قوله:</p><p class="quran">مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ نَاراً</p><p>[البقرة: 17] وما أشبه ذلك.</p><p>فتأويـل
  الكلام: مثل إبطال الله أجر ما ينفقون فـي هذه الـحياة الدنـيا، كمثل ريح فيها صرّ.
  وإنـما جاز ترك ذكر إبطال الله أجر ذلك لدلالة آخر الكلام علـيه، وهو قوله: { كَمَثَلِ
  رِيحٍ فِيهَا صِرٌّ } ولـمعرفة السامع ذلك معناه.</p><p>واختلف أهل التأويـل فـي معنى
  النفقة التـي ذكرها فـي هذه الآية، فقال بعضهم: هي النفقة الـمعروفة فـي الناس. ذكر
  من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ: { مَثَلُ مَا يُنْفِقُونَ فِى هِـٰذِهِ ٱلْحَيَوٰةِ
  ٱلدُّنْيَا } قال: نفقة الكافر فـي الدنـيا.</p><p>وقال آخرون: بل ذلك قوله الذي يقوله
  بلسانه مـما لا يصدّقه بقلبه. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن الـحسين، قال:
  ثنـي أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي: { مَثَلُ مَا يُنْفِقُونَ فِى هِـٰذِهِ
  ٱلْحَيَوٰةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ حَرْثَ قَوْمٍ ظَلَمُواْ
  أَنفُسَهُمْ فَأَهْلَكَتْهُ } يقول: مثل ما يقول فلا يقبل منه كمثل هذا الزرع إذا زرعه
  القوم الظالـمون، فأصابه ريح فـيها صرّ أصابته فأهلكته. فكذلك أنفقوا فأهلكهم شِرْكهم.</p><p>وقد
  بـينا أولـى ذلك بـالصواب قبل. وقد تقدم بـياننا تأويـل الـحياة الدنـيا بـما فـيه
  الكفـاية من إعادته فـي هذا الـموضع. وأما الصرّ، فإنه شدة البرد، وذلك بُعُصوف من
  الشمال فـي إعصار الطَّلِّ والأنداء فـي صبـيحة معتـمة بعقب لـيـلة مصحية. كما:</p><p>حدثنا
  حميد بن مسعدة، قال: ثنا يزيد بن زريع، عن عثمان بن غياث، قال: سمعت عكرمة يقول: {
  رِيحٍ فِيهَا صِرٌّ } قال: برد شديد.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، قال: قال ابن جريج، قال ابن عبـاس: { رِيحٍ فِيهَا صِرٌّ } قال: برد شديد وزمهرير.</p><p>حدثنا
  علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ. عن ابن عبـاس،
  قوله: { رِيحٍ فِيهَا صِرٌّ } يقول: برد.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن
  سفـيان، عن هارون بن عنترة، عن أبـيه، عن ابن عبـاس: الصرّ: البرد.</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كَمَثَلِ رِيحٍ فِيهَا صِرٌّ }: أي
  برد شديد.</p><p>حدثت عن عمار، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</p><p>حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ فـي الصرّ: البرد الشديد.</p><p>حدثنا
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنا عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { كَمَثَلِ رِيحٍ فِيهَا صِرٌّ } يقول: ريح فـيها برد.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: { رِيحٍ فِيهَا صِرٌّ } قال: صر بـاردة أهلكت حرثهم. قال:
  والعرب تدعوها الضَّريب: تأتـي الريح بـاردة فتصبح ضريبـاً قد أحرق الزرع، تقول: «قد
  ضُرب اللـيـلة» أصابه ضريب تلك الصرّ التـي أصابته.</p><p>حدثنـي يحيـى بن أبـي طالب،
  قال: ثنا يزيد، قال: ثنا جويبر، عن الضحاك: { رِيحٍ فِيهَا صِرٌّ } قال: ريح فـيها
  برد.</p><p>يعنـي بذلك جلّ ثناؤه: وما فعل الله بهؤلاء الكفـار ما فعل بهم، من إحبـاطه
  ثواب أعمالهم، وإبطاله أجورها ظلـماً منه لهم، يعني: وضعاً منه لـما فعل بهم من ذلك
  في غير موضعه وعند غير أهله، بل وضع فعله ذلك فـي موضعه، وفعل بهم ما هم أهله، لأن
  عملهم الذي عملوه لم يكن لله، وهم له بالوحدانية دائنون ولأمره متبعون، ولرسله مصدّقون.
  بل كان ذلك منهم وهم به مشركون، ولأمره مخالفون، ولرسله مكذّبون، بعد تقدُّم منه إلـيهم
  أنه لا يقبل عملاً من عامل إلا مع إخلاص التوحيد له، والإقرار بنبوّة أنبـيائه، وتصديق
  ما جاءوهم به، وتوكيده الـحجج بذلك علـيهم. فلـم يكن بفعله ما فعل بـمن كفر به وخالف
  أمره فـي ذلك بعد الإعذار إلـيه من إحبـاط وافر عمله له ظالـماً، بل الكافر هو الظالـم
  نفسه لإكسابها من معصية الله وخلاف أمره ما أوردها به نار جهنـم وأصلاها به سعير سقر.</p>'
