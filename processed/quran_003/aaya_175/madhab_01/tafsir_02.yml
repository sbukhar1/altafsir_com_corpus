text: '<p>{ ٱلشَّيْطَـٰنُ } خبر ذلكم، بمعنى: إنما ذلكم المثبط هو الشيطان. ويخوّف أولياءه:
  جملة مستأنفة بيان لشيطنته. أو الشيطان صفة لاسم الإشارة. ويخوف الخبر. والمراد بالشيطان
  نعيم، أو أبو سفيان. ويجوز أن يكون على تقدير حذف المضاف، بمعنى إنما ذلكم قول الشيطان،
  أي قول إبليس لعنه الله { يُخَوّفُ أَوْلِيَاءهُ } يخوّفكم أولياءه الذين هم أبو سفيان
  وأصحابه. وتدل عليه قراءة ابن عباس وابن مسعود: «يخوفكم أولياءه». وقوله: فلا تخافوهم.
  وقيل يخوّف أولياءه القاعدين عن الخروج مع رسول الله صلى الله عليه وسلم. فإن قلت:
  فإلام رجع الضمير في { فَلاَ تَخَافُوهُمْ } على هذا التفسير؟ قلت: إلى الناس في قوله:</p><p
  class="quran">إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ</p><p>[آل عمران: 183] فلا تخافوهم
  فتقعدوا عن القتال وتجبنوا { وَخَافُونِ } فجاهدوا مع رسولي وسارعوا إلى ما يأمركم
  به { إِن كُنتُم مُّؤْمِنِينَ } يعني أنّ الإيمان يقتضي أن تؤثرواخوف الله على خوف
  الناس</p><p class="quran">وَلاَ يَخْشَوْنَ أَحَداً إِلاَّ ٱللَّهَ</p><p>[الأحزاب:
  39].</p>'
