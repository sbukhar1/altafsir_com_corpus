text: "<p>يعنـي بذلك تعالـى ذكره: إنـما الذي قال لكم أيها الـمؤمنون: إن الناس قد جمعوا
  لكم، فخوفوكم بجموع عدوكم، ومسيرهم إلـيكم، من فعل الشيطان، ألقاه علـى أفواه من قال
  ذلك لكم، يخوفكم بأولـيائه من الـمشركين أبـي سفـيان وأصحابه من قريش، لترهبوهم، وتـجبنوا
  عنهم. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِنَّمَا
  ذٰلِكُمُ ٱلشَّيْطَـٰنُ يُخَوّفُ أَوْلِيَاءهُ } يخوف والله الـمؤمن بـالكافر، ويرهب
  الـمؤمن بـالكافر.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  قال: قال مـجاهد: { إِنَّمَا ذٰلِكُمُ ٱلشَّيْطَـٰنُ يُخَوّفُ أَوْلِيَاءهُ } قال:
  يخوف الـمؤمنـين بـالكفـار.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { إِنَّمَا ذٰلِكُمُ ٱلشَّيْطَـٰنُ يُخَوّفُ
  أَوْلِيَاءهُ } يقول: الشيطان يخوف الـمؤمنـين بأولـيائه.</p><p>حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق: { إِنَّمَا ذٰلِكُمُ ٱلشَّيْطَـٰنُ يُخَوّفُ أَوْلِيَاءهُ
  }: أي أولئك الرهط، يعنـي: النفر من عبد القـيس الذين قالوا لرسول الله صلى الله عليه
  وسلم ما قالوا، وما ألقـى الشيطان علـى أفواههم، { يُخَوّفُ أَوْلِيَاءهُ } أي يرهبكم
  بأولـيائه.</p><p>حدثنـي يونس، قال: أخبرنا علـي بن معبد، عن عتاب بن بشير، مولـى قريش،
  عن سالـم الأفطس، فـي قوله: { إِنَّمَا ذٰلِكُمُ ٱلشَّيْطَـٰنُ يُخَوّفُ أَوْلِيَاءهُ
  } قال: يخوفكم بأولـيائه.</p><p>وقال آخرون: معنى ذلك: إنـما ذلكم الشيطان يعظم أمر
  الـمشركين أيها الـمنافقون فـي أنفسكم فتـخافونه. ذكر من قال ذلك:</p><p>حدثنا مـحمد،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قال: ذكر أمر الـمشركين وعظمهم فـي أعين
  الـمنافقـين فقال: { إِنَّمَا ذٰلِكُمُ ٱلشَّيْطَـٰنُ يُخَوّفُ أَوْلِيَاءهُ }: يعظم
  أولـياءه فـي صدوركم فتـخافونهم.</p><p>فإن قال قائل: وكيف قـيـل: { يُخَوّفُ أَوْلِيَاءهُ
  } وهل يخوف الشيطان أولـياءه؟ قـيـل: إن كان معناه يخوفكم بأولـيائه يخوف أولـياءه.
  قـيـل ذلك نظير قوله: { لِّيُنْذِرَ بَأْسًا شَدِيدًا } بـمعنى: لـينذركم بأسه الشديد،
  وذلك أن البأس لا ينذر، وإنـما ينذر به. وقد كان بعض أهل العربـية من أهل البصرة يقول:
  معنى ذلك: يخوّف الناس أولـياءه، كقول القائل: هو يعطي الدراهم، ويكسو الثـياب، بـمعنى:
  هو يعطي الناس الدراهم، ويكسوهم الثـياب، فحذف ذلك للاستغناء عنه. ولـيس الذي شبه ذلك
  بـمشبه، لأن الدراهم فـي قول القائل: هو يعطي الدراهم معلوم أن الـمُعْطَى هي الدراهم،
  ولـيس كذلك الأولـياء فـي قوله: { يُخَوّفُ أَوْلِيَاءهُ } مخوفـين، بل التـخويف من
  الأولـياء لغيرهم، فلذلك افترقا.</p><p>القول فـي تأويـل قوله تعالـى: { فَلاَ تَخَافُوهُمْ
  وَخَافُونِ إِن كُنتُمْ مُّؤْمِنِينَ }.</p><p>يقول: فلا تـخافوا أيها الـمؤمنون الـمشركين،
  ولا يعظمنّ علـيكم أمرهم، ولا ترهبوا جمعهم مع طاعتكم إياي، ما أطعتـمونـي، واتبعتـم
  أمري، وإنـي متكفل لكم بـالنصر والظفر، ولكن خافون، واتقوا أن تعصونـي وتـخالفوا أمري،
  فتهلكوا إن كنتـم مؤمنـين. يقول: ولكن خافونـي دون الـمشركين، ودون جميع خـلقـي أن
  تـخالفوا أمري إن كنتـم مصدّقـي رسولـي وما جاءكم به من عندي.</p>"
