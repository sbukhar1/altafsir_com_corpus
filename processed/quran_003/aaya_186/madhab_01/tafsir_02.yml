  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>والبلاء في الأنفس: القتل والأسر والجراح وما يرد عليها من أنواع المخاوف والمصائب.
  وفي الأموال: الإنفاق في سبل الخير وما يقع فيها من الآفات. وما يسمعون من أهل الكتاب
  المطاعن في الدين الحنيف، وصدّ من أراد الإيمان، وتخطئة من آمن. وما كان من كعب بن
  الأشرف من هجائه لرسول الله صلى الله عليه وسلم وتحريض المشركين، ومن فنحاص، ومن بني
  قريظة والنضير { فَإِنَّ ذٰلِكَ } فإن الصبر والتقوى { مِنْ عَزْمِ ٱلأُمُورِ } من
  معزومات الأمور، أي مما يجب العزم عليه من الأمور أو مما عزم الله أن يكون، يعني أنّ
  ذلك عزمة من عزمات الله لا بد لكم أن تصبروا وتتقوا.</p>"
