text: '<p>يعنـي بذلك جلّ ثناؤه: لن تدركوا أيها الـمؤمنون البرّ، وهو البرّ من الله
  الذي يطلبونه منه بطاعتهم إياه وعبـادتهم له، ويرجونه منه، وذلك تفضله علـيهم بإدخاله
  جنته، وصرف عذابه عنهم؛ ولذلك قال كثـير من أهل التأويـل: البرّ: الـجنة، لأن برّ الربّ
  بعبده فـي الآخرة وإكرامه إياه بإدخاله الـجنة. ذكر من قال ذلك.</p><p>حدثنا أبو كريب،
  قال: ثنا وكيع، عن شريك، عن أبـي إسحاق، عن عمرو بن ميـمون فـي قوله: { لَن تَنَالُواْ
  ٱلْبِرَّ } قال: الـجنة.</p><p>حدثنـي الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك،
  عن أبـي إسحاق، عن عمرو بن ميـمون فـي قوله: { لَن تَنَالُواْ ٱلْبِرَّ } قال: البرّ:
  الـجنة.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { لَن تَنَالُواْ ٱلْبِرَّ } أما البرّ. فـالـجنة.</p><p>فتأويـل الكلام:
  لن تنالوا أيها الـمؤمنون جنة ربكم، حتـى تنفقوا مـما تـحبون، يقول: حتـى تتصدّقوا
  مـما تـحبون وتهوون أن يكون لكم من نفـيس أموالكم. كما:</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ
  مِمَّا تُحِبُّونَ } يقول: لن تنالوا برّ ربكم حتـى تنفقوا مـما يعجبكم ومـما تههون
  من أموالكم.</p><p>حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر، عن عبـاد، عن الـحسن، قوله:
  { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ } قال: من الـمال.</p><p>وأما
  قوله: { وَمَا تُنفِقُواْ مِن شَىْء فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ } فإنه يعنـي به:
  ومهما تنفقوا من شيء فتتصدّقوا به من أموالكم، فإن الله تعالـى ذكره بـما يتصدّق به
  الـمتصدّق منكم، فـينفقه مـما يحبّ من ماله فـي سبـيـل الله، وغير ذلك علـيـم، يقول:
  هو ذو علـم بذلك كله، لا يعزب عنه شيء منه حتـى يجازى صاحبه علـيه جزاءه فـي الآخرة.
  كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَمَا تُنفِقُواْ
  مِن شَىْء فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ } يقول: مـحفوظ لكم ذلك الله به علـيـم شاكر
  له.</p><p>وبنـحو التأويـل الذي قلنا تأوّل هذه الآية جماعة من الصحابة والتابعين.
  ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ
  تُنفِقُواْ مِمَّا تُحِبُّونَ } قال: كتب عمر بن الـخطاب إلـى أبـي موسى الأشعري أن
  يبتاع له جارية من جلولاء يوم فتـحت مدائن كسرى فـي قتال سعد بن أبـي وقاص، فدعا بها
  عمر بن الـخطاب، فقال: إن الله يقول: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ
  مِمَّا تُحِبُّونَ } فأعتقها عمر. وهي مثل قول الله عزّ وجلّ:</p><p class="quran">وَيُطْعِمُونَ
  ٱلطَّعَامَ عَلَىٰ حُبّهِ مِسْكِيناً وَيَتِيماً وَأَسِيراً</p><p>،[الإنسان: 8]</p><p
  class="quran">وَيُؤْثِرُونَ عَلَىٰ أَنفُسِهِمْ وَلَوْ كَانَ بِهِمْ خَصَاصَةٌ</p><p>[الحشر:
  9].</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن أبـي نـجيح، عن مـجاهد،
  مثله سواء.</p><p>حدثنا ابن بشار، قال: ثنا ابن أبـي عديّ، عن حميد، عن أنس بن مالك،
  قال: لـما نزلت هذه الآية: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ
  } أو هذه الآية:</p><p class="quran">مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا</p><p>[البقرة:
  245] قال أبو طلـحة: يا رسول الله حائطي الذي بكذا وكذا صدقة، ولو استطعت أن أجعله
  سرّاً لـم أجعله علانـية. فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " اجْعَلْها فِـي فُقَرَاءِ أهْلِكَ " </p><p>حدثنـي الـمثنى، قال: ثنا الـحجاج بن
  الـمنهال، قال: ثنا حماد، عن ثابت، عن أنس بن مالك، قال: لـما نزلت هذه الآية: { لَن
  تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ } قال أبو طلـحة: يا رسول
  الله، إن الله يسألنا من أموالنا، اشهد أنـي قد جعلت أرضي بأرْيَحا لله، فقال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " اجْعَلْها فِـي قَرَابَتِكَ " </p><p>فجعلها
  بـين حسان بن ثابت وأبـيّ بن كعب.</p><p>حدثنا عمران بن موسى، قال: ثنا عبد الوارث،
  قال: ثنا لـيث، عن ميـمون بن مهران، أن رجلاً سأل أبـا ذرّ أيّ الأعمال أفضل؟ قال:
  الصلاة عماد الإسلام، والـجهاد: سنام العمل، والصدقة شيء عجيب. فقال: يا أبـا ذرّ لقد
  تركت شيئاً هو أوثق عملـي فـي نفسي لا أراك ذكرته! فقال: ما هو؟ قال: الصيام، فقال:
  قربة، ولـيس هناك! وتلا هذه الآية: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا
  تُحِبُّونَ }.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي داود بن عبد الرحمن
  الـمكي، عن عبد الله بن عبد الرحمن بن أبـي حسين، عن عمرو بن دينار، قال: لـما نزلت
  هذه الآية: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ } جاء
  زيد بفرس له يقال لها: «سَبَل» إلـى النبـيّ صلى الله عليه وسلم، فقال: تصدّق بهذه
  يا رسول الله! فأعطاها رسول الله صلى الله عليه وسلم ابنة أسامة بن زيد بن حارثة، فقال:
  يا رسول الله إنـما أردت أن أتصدّق به، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " قَدْ قُبِلَتْ صَدَقَتُكَ " </p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن أيوب وغيره: أنها حين نزلت: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ
  تُنفِقُواْ مِمَّا تُحِبُّونَ } جاء زيد بن حارثة بفرس له كان يحبها، فقال: يا رسول
  الله هذه فـي سبـيـل الله! فحمل رسول الله صلى الله عليه وسلم علـيها أسامة بن زيد،
  فكأن زيداً وجد فـي نفسه، فلـما رأى ذلك منه النبـيّ صلى الله عليه وسلم قال:</p><p
  class="hadith"> " أمَا إنَّ اللَّهَ قَدْ قَبِلَها ". </p>'
