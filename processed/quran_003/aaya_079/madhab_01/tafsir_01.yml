text: '<p>يعنـي بذلك جلّ ثناؤه: وما ينبغي لأحد من البشر، والبشر: جمع بنـي آدم، لا
  واحد له من لفظه، مثل القوم والـخـلق، وقد يكون اسماً لواحد. { أَنْ يُؤْتِيهُ ٱللَّهُ
  ٱلْكِتَـٰبَ } يقول: أن ينزل الله علـيه كتابه، { وَٱلْحُكْمَ } يعنـي: ويعلـمه فصل
  الـحكمة، { وَٱلنُّبُوَّةَ } يقول: ويعطيه النبوّة، { ثُمَّ يَقُولَ لِلنَّاسِ كُونُواْ
  عِبَادًا لِّى مِن دُونِ ٱللَّهِ } يعنـي: ثم يدعو الناس إلـى عبـادة نفسه دون الله،
  وقد آتاه الله ما آتاه من الكتاب والـحكم والنبوّة، ولكن إذا آتاه الله ذلك فإنـما
  يدعوهم إلـى العلـم بـالله، ويحدوهم علـى معرفة شرائع دينه، وأن يكونوا رؤساء فـي الـمعرفة
  بأمر الله ونهيه، وأئمة فـي طاعته وعبـادته بكونهم معلـمي الناس الكتاب، وبكونهم دارسيه.</p><p>وقـيـل:
  إن هذه الآية نزلت فـي قوم من أهل الكتاب قالوا للنبـيّ صلى الله عليه وسلم: أتدعونا
  إلـى عبـادتك؟ كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنا ابن إسحاق، عن
  مـحمد بن أبـي مـحمد، عن عكرمة أو سعيد بن جبـير، عن ابن عبـاس، قال: قال أبو رافع
  القرظي حين اجتـمعت الأحبـار من الـيهود والنصارى من أهل نـجران عند رسول الله صلى
  الله عليه وسلم ودعاهم إلـى الإسلام: أتريد يا مـحمد أن نعبدك كما تعبد النصارى عيسى
  ابن مريـم؟ فقال رجل من أهل نـجران نصرانـي، يقال له الرئيس: أو ذاك تريد منا يا مـحمد
  وإلـيه تدعونا؟ أو كما قال، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " مَعَاذَ اللَّهُ أنْ نَعْبُدَ غَيْرَ اللَّهِ، أوْ نَأْمُرَ بِعِبـادَةِ غَيْرِهِ،
  مَا بِذَلِكَ بَعَثَنِـي، وَلا بِذَلِكَ أمَرَنِـي " </p><p>أو كما قال؛ فأنزل الله
  عزّ وجلّ فـي ذلك من قولهم: { مَا كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَـٰبَ
  وَٱلْحُكْمَ وَٱلنُّبُوَّةَ }... الآية، إلـى قوله بعد:</p><p class="quran">إِذْ أَنتُم
  مُّسْلِمُونَ</p><p>[آل عمران: 80]. وَلاَ يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلاَئِكَةَ
  وَٱلنَّبِيِّيْنَ أَرْبَاباً أَيَأْمُرُكُم بِٱلْكُفْرِ بَعْدَ إِذْ أَنْتُمْ مُّسْلِمُونَ</p><p>حدثنا
  أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي
  مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: قال
  أبو رافع القرظي، فذكر نـحوه.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { مَا كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَـٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ
  ثُمَّ يَقُولَ لِلنَّاسِ كُونُواْ عِبَادًا لّى مِن دُونِ ٱللَّهِ } يقول: ما كان ينبغي
  لبشر أن يؤتـيه الله الكتاب والـحكم والنبوّة يأمر عبـاده أن يتـخذوه ربـاً من دون
  الله.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن
  الربـيع، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  قال: كان ناس من يهود يتعبدون الناس من دون ربهم، بتـحريفهم كتاب الله عن موضعه، فقال
  الله عزّ وجلّ: { مَا كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَـٰبَ وَٱلْحُكْمَ
  وَٱلنُّبُوَّةَ ثُمَّ يَقُولَ لِلنَّاسِ كُونُواْ عِبَادًا لّى مِن دُونِ ٱللَّهِ }
  ثم يأمر الناس بغير ما أنزل الله فـي كتابه.</p><p>القول فـي تأويـل قوله تعالـى: {
  وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ }.</p><p>يعنـي جلّ ثناؤه بذلك: ولكن يقول لهم:
  كونوا ربـانـيـين، فترك القول استغناء بدلالة الكلام علـيه.</p><p>وأما قوله: { كُونُواْ
  رَبَّـٰنِيِّينَ } فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم: معناه: كونوا
  حكماء علـماء. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفـيان، عن منصور، عن أبـي رزين: { كُونُواْ رَبَّـٰنِيِّينَ } قال: حكماء علـماء.</p><p>حدثنا
  أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن منصور، عن أبـي رزين: { كُونُواْ رَبَّـٰنِيِّينَ
  } قال: حكماء علـماء.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن
  أبـي رزين، مثله.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن أبـي رزين: {
  وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ }: حكماء علـماء.</p><p>حدثنـي يعقوب بن إبراهيـم،
  قال: ثنا هشيـم، عن عوف، عن الـحسن فـي قوله: { كُونُواْ رَبَّـٰنِيِّينَ } قال: كونوا
  فقهاء علـماء.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد فـي قوله: { كُونُواْ رَبَّـٰنِيِّينَ } قال: فقهاء.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي القاسم، عن مـجاهد،
  قوله: { وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ } قال: فقهاء.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ } قال:
  كونوا فقهاء علـماء.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر عن منصور بن الـمعتـمر، عن أبـي رزين فـي قوله: { كُونُواْ رَبَّـٰنِيِّينَ }
  قال: علـماء حكماء. قال معمر: قال قتادة.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ فـي قوله: { كُونُواْ رَبَّـٰنِيِّينَ } أما
  الربـانـيون: فـالـحكماء الفقهاء.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنا
  سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قال الربـانـيون: الفقهاء العلـماء، وهم فوق
  الأحبـار.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ } يقول: كونوا
  حكماء فقهاء.</p><p>حدثت عن الـمنـجاب، قال: ثنا بشر بن عمارة، عن أبـي حمزة الثمالـي،
  عن يحيـى بن عقـيـل فـي قوله الربـانـيون والأحبـار، قال: الفقهاء العلـماء.</p><p>حدثت
  عن الـمنـجاب، قال: ثنا بشر، عن أبـي روق، عن الضحاك، عن ابن عبـاس، مثله.</p><p>حدثنـي
  ابن سنان القزاز، قال: ثنا الـحسين بن الـحسن الأشقر، قال: ثنا أبو كدينة، عن عطاء
  بن السائب، عن سعيد بن جبـير، عن ابن عبـاس فـي قوله: { كُونُواْ رَبَّـٰنِيِّينَ }
  قال: كونوا حكماء فقهاء.</p><p>حدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال:
  أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { كُونُواْ رَبَّـٰنِيِّينَ
  } يقول: كونوا فقهاء علـماء.</p><p>وقال آخرون: بل هم الـحكماء الأتقـياء. ذكر من قال
  ذلك:</p><p>حدثنـي يحيـى بن طلـحة الـيربوعي، قال: ثنا فضيـل بن عياض، عن عطاء بن السائب،
  عن سعيد بن جبـير، قوله: { كُونُواْ رَبَّـٰنِيِّينَ } قال: حكماء أتقـياء.</p><p>وقال
  آخرون: بل هم ولاة الناس وقادتهم. ذكر من قال ذلك:</p><p>حدثنـي يونس بن عبد الأعلـى،
  قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول فـي قوله: { كُونُواْ رَبَّـٰنِيِّينَ
  } قال: الربـانـيون: الذين يربون الناس ولاة هذا الأمر، يربونهم: يـلونهم. وقرأ: {
  لَوْلاَ يَنْهَـٰهُمُ ٱلرَّبَّـٰنِيُّونَ وَٱلأحْبَارُ } قال: الربـانـيون: الولاة،
  والأحبـار: العلـماء.</p><p>قال أبو جعفر: وأولـى الأقوال عندي بـالصواب فـي الربـانـيـين
  أنهم جمع ربـانـيّ، وأن الربـانـيّ الـمنسوب إلـى الرَّبَّـان: الذي يربُّ الناس، وهو
  الذي يصلـح أمورهم ويربها، ويقوم بها، ومنه قول علقمة بن عبدة:</p><p class="poetry_or_grammar">وكنتَ
  امْرأً أفْضَتْ إِلَـيْكَ رِبَـابَتِـي</p><p class="poetry_or_grammar">وَقَبْلَكَ
  رَبَّتْنِـي فَضِعْتُ رُبُوبُ</p><p>يعنـي بقوله: «ربّتنـي»: ولـي أمري والقـيام به
  قبلك من يربه ويصلـحه، فلـم يصلـحوه، ولكنهم أضاعونـي فضعت، يقال منه: ربّ أمري فلان
  فهو بربُّه رَبًّـا وهو رابُّه، فإذا أريد به الـمبـالغة فـي مدحه قـيـل: هو رَبَّـان،
  كما يقال: هو نعسان، من قولهم: نَعَس ينعُس، وأكثر ما يجيء من الأسماء علـى فعلان ما
  كان من الأفعال الـماضية علـى فَعِل مثل قولهم: هو سكران وعطشان وريان، من سَكِرَ يَسْكَر،
  وعَطِش يَعطش، ورَوِي يَرْوَى، وقد يجيء مـما كان ماضيه علـى فَعَل يَفْعُل، نـحو ما
  قلنا من نَعَسَ يَنْعُس، ورَبَّ يَرُبُّ.</p><p>فإذا كان الأمر فـي ذلك علـى ما وصفنا،
  وكان الربـان ما ذكرنا، والربـانـي: هو الـمنسوب إلـى من كان بـالصفة التـي وصفت، وكان
  العالـم بـالفقه والـحكمة من الـمصلـحين، يربّ أمور الناس بتعلـيـمه إياهم الـخير،
  ودعائهم إلـى ما فـيه مصلـحتهم، وكان كذلك الـحكيـم التقـيّ لله، والولـي الذي يـلـي
  أمور الناس علـى الـمنهاج الذي ولـيه الـمقسطون من الـمصلـحين أمور الـخـلق بـالقـيام
  فـيهم، بـما فـيه صلاح عاجلهم وآجلهم، وعائدة النفع علـيهم فـي دينهم ودنـياهم؛ كانوا
  جميعاً مستـحقـين أنهم مـمن دخـل فـي قوله عزّ وجلّ { وَلَـٰكِن كُونُواْ رَبَّـٰنِيّينَ
  }. فـالربـانـيون إذاً، هم عماد الناس فـي الفقه والعلـم وأمور الدين والدنـيا، ولذلك
  قال مـجاهد: «وهم فوق الأحبـار»، لأن الأحبـار هم العلـماء. والربـانـي: الـجامع إلـى
  العلـم والفقه، البصرَ بـالسياسة والتدبـير، والقـيام بأمور الرعية، وما يصلـحهم فـي
  دنـياهم ودينهم.</p><p>القول فـي تأويـل قوله تعالـى: { بِمَا كُنتُمْ تُعَلّمُونَ
  ٱلْكِتَـٰبَ وَبِمَا كُنتُمْ تَدْرُسُونَ }.</p><p>اختلفت القراء فـي قراءة ذلك، فقرأه
  عامة قراء أهل الـحجاز وبعض البصريـين: «بِـمَا كُنْتُـمْ تَعْلَـمُونَ» بفتـح التاء
  وتـخفـيف اللام، يعنـي: بعلـمكم الكتاب، ودراستكم إياه وقراءتكم. واعتلّوا لاختـيارهم
  قراءة ذلك كذلك، بأن الصواب لو كان التشديد فـي اللام وضمّ التاء، لكان الصواب فـي
  «تدرسون» بضم التاء وتشديد الراء. وقرأ ذلك عامة قراء الكوفـيـين: { بِمَا كُنتُمْ
  تُعَلّمُونَ ٱلْكِتَـٰبَ } بضم التاء من تعلِّـمون وتشديد اللام، بـمعنى: بتعلـيـمكم
  الناس الكتاب، ودراستكم إياه. واعتلّوا لاختـيارهم ذلك بأن من وصفهم بـالتعلـيـم فقد
  وصفهم بـالعلـم، إذ لا يعلِّـمون إلا بعد علـمهم بـما يعلـمون.</p><p>قالوا: ولا موصوف
  بأنه يعلـم، إلا وهو موصوف بأنه عالـم. قالوا: فأما الـموصوف بأنه عالـم، فغير موصوف
  بأنه معلـم غيره. قالوا: فأولـى القراءتـين بـالصواب، أبلغهما فـي مدح القوم، وذلك
  وصفهم بأنهم كانوا يعلِّـمون الناس الكتاب. كما:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا يحيـى بن آدم، عن ابن عيـينة، عن حميد الأعرج، عن مـجاهد أنه قرأ: «بِـمَا
  كُنْتُم تَعْلَـمُونَ الكِتابَ وَبِـمَا كُنْتُـمْ تَدْرُسُونَ» مخففة بنصب التاء.
  وقال ابن عيـينة: ما عَلَّـموه حتـى عَلِـموه.</p><p>وأولـى القراءتـين بـالصواب فـي
  ذلك قراءة من قرأه بضم التاء وتشديد اللام، لأن الله عزّ وجلّ وصف القوم بأنهم أهل
  عماد للناس فـي دينهم ودنـياهم، وأهل إصلاح لهم ولأمورهم وتربـية، يقول جلّ ثناؤه:
  { وَلَـٰكِن كُونُواْ رَبَّـٰنِيّينَ } علـى ما بـينا قبل من معنى الربـانـي. ثم أخبر
  تعالـى ذكره عنهم أنهم صاروا أهل إصلاح للناس، وتربـية لهم بتعلـيـمهم إياهم كتاب ربهم.
  ودراستهم إياه: تلاوته، وقد قـيـل: دراستهم الفقه.</p><p>وأشبه التأويـلـين بـالدراسة
  ما قلنا من تلاوة الكتاب، لأنه عطف علـى قوله: { تُعَلّمُونَ ٱلْكِتَـٰبَ } ، والكتاب:
  هو القرآن، فلأن تكون الدراسة معنـياً بها دراسة القرآن أولـى من أن تكون معنـياً بها
  دراسة الفقه الذي لـم يجر له ذكر. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: قال يحيـى بن آدم: قال أبو زكريا: كان عاصم يقرؤها: { بِمَا كُنتُمْ تُعَلّمُونَ
  ٱلْكِتَـٰبَ } قال: القرآن، { وَبِمَا كُنتُمْ تَدْرُسُونَ } قال: الفقه.</p><p>فمعنى
  الآية: ولكن يقول لهم: كونوا أيها الناس سادة الناس وقادتهم فـي أمر دينهم ودنـياهم،
  ربـانـيـين بتعلـيـمكم إياهم كتاب الله، وما فـيه من حلال وحرام، وفرض وندب، وسائر
  ما حواه من معانـي أمور دينهم، وبتلاوتكم إياه ودراستكموه.</p>'
