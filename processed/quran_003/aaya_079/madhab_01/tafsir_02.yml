text: '<p>{ مَا كَانَ لِبَشَرٍ } تكذيب لمن اعتقد عبادة عيسى. وقيل:</p><p>(176)</p><p
  class="hadith"> " إنّ أبا رافع القرظي والسيد من نصارى نجران قالا لرسول الله صلى
  الله عليه وسلم: أتريد أن نعبدك ونتخذك ربا؟ فقال معاذ الله أن نعبد غير الله، أو أن
  نأمر بعبادة غير الله فما بذلك بعثني، ولا بذلك أمرني فنزلت " </p><p>وقيل:</p><p>(177)
  قال رجل: يا رسول الله، نسلم عليك كما يسلم بعضنا على بعض أفلا نسجد لك؟ قال: لا ينبغي
  أن يسجد لأحد من دون الله، ولكن أكرموا نبيكم واعرفوا الحق لأهله ) { وَٱلْحُكْمَ }
  والحكمة وهي السنة { وَلَـٰكِن كُونُواْ رَبَّـٰنِيّينَ } ولكن يقول كونوا. والربانيّ:
  منسوب إلى الرب بزيادة الألف والنون؛ كما يقال: رقباني ولحياني، وهو الشديد التمسك
  بدين الله وطاعته. وعن محمد ابن الحنفية: أنه قال حين مات ابن عباس: اليوم مات ربانيّ
  هذه الأمّة. وعن الحسن: ربانيين علماء فقهاء. وقيل: علماء معلمين. وكانوا يقولون: الشارع
  الرباني: العالم العامل المعلم { بِمَا كُنتُمْ } بسبب كونكم عالمين وبسبب كونكم دارسين
  للعلم أوجب أن تكون الربانية التي هي قوّة التمسك بطاعة الله مسببة عن العلم والدراسة،
  وكفى به دليلاً على خيبة سعي من جهد نفسه وكدّ روحه في جمع العلم، ثم لم يجعله ذريعة
  إلى العمل، فكان مثله مثل من غرس شجرة حسناء تونقه بمنظرها ولا تنفعه بثمرها: وقرىء
  «تعلمون»، من التعليم. «وتعلمون» من التعلم { تَدْرُسُونَ } تقرؤن. وقرىء «تدرسون»،
  من التدريس. وتدرسون على أن أدرس بمعنى درّس كأكرم وكرّم وأنزل ونزَّل. «وتدرّسون»،
  من التدرّس. ويجوز أن يكون معناه ومعنى تدرسون بالتخفيف: تدرسونه على الناس كقوله:</p><p
  class="quran">لِتَقْرَأَهُ عَلَى ٱلنَّاسِ</p><p>[الإسراء: 106] فيكون معناهما معنى
  تدرسون من التدريس. وفيه أن من علم ودرس العلم ولم يعمل به فليس من الله في شيء، وأن
  السبب بينه وبين ربه منقطع، حيث لم يثبت النسبة إليه إلا للمتمسكين بطاعته. وقرىء «ولا
  يأمرَكم» بالنصب عطفاً على { ثُمَّ يَقُولَ } وفيه وجهان أحدهما أن تجعل «لا» مزيدة
  لتأكيد معنى النفي في قوله: { مَا كَانَ لِبَشَرٍ } والمعنى: ما كان لبشر أن يستنبئه
  الله وينصبه للدعاء إلى اختصاص الله بالعبادة وترك الأنداد، ثم يأمر الناس بأن يكونوا
  عباداً له ويأمركم { أَن تَتَّخِذُواْ ٱلْمَلَـٰئِكَةَ وَٱلنَّبِيّيْنَ أَرْبَابًا
  } كما تقول: ما كان لزيد أن أكرمه ثم يهينني ولا يستخف بي. والثاني أن تجعل «لا» غير
  مزيدة. والمعنى: أن رسول الله صلى الله عليه وسلم كان ينهى قريشاً عن عبادة الملائكة،
  واليهود والنصارى عن عبادة عزير والمسيح. فلما قالوا له: أنتخذك رباً؟ قيل لهم: ما
  كان لبشر أن يستنبئه الله، ثم يأمر الناس بعبادته وينهاكم عن عبادة الملائكة والأنبياء.
  والقراءة بالرفع على ابتداء الكلام أظهر، وتنصرها قراءة عبد الله «ولن يأمركم». والضمير
  في { وَلاَ يَأْمُرَكُمْ } و { أَيَأْمُرُكُم } لبشر. وقيل اللـه، والهمزة في أيأمركم
  للإنكار { بَعْدَ إِذْ أَنتُم مُّسْلِمُونَ } دليل على أن المخاطبين كانوا مسلمين،
  وهم الذين أستأذنوه أن يسجدوا له.</p>'
