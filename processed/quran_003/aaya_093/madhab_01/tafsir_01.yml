text: '<p>يعنـي بذلك جلّ ثناؤه: أنه لـم يكن حرّم على بني إسرائيل ـ وهم ولد يعقوب بن
  إسحاق بن إبراهيـم خـلـيـل الرحمن ـ شيئاً من الأطعمة من قبل أن تنزل التوراة، بل كان
  ذلك كله لهم حلالاً، إلا ما كان يعقوب حرّمه علـى نفسه، فإن ولده حرّموه استناناً بأبـيهم
  يعقوب، من غير تـحريـم الله ذلك علـيهم فـي وحي ولا تنزيـل ولا علـى لسان رسول له إلـيهم
  من قبل نزول التوراة.</p><p>ثم اختلف أهل التأويـل فـي تـحريـم ذلك علـيهم، هل نزل
  فـي التوراة أم لا؟ فقال بعضهم: لـما أنزل الله عزّ وجلّ التوراة، حرّم علـيهم من ذلك
  ما كانوا يحرّمونه قبل نزولها. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ قوله: { كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ
  لّبَنِى إِسْرٰءيلَ إِلاَّ مَا حَرَّمَ إِسْرٰءيلُ عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن
  تُنَزَّلَ ٱلتَّوْرَاةُ قُلْ فَأْتُواْ بٱلتَّوْرَٰةِ فَٱتْلُوهَا إِن كُنتُمْ صَٰدِقِيِنَ
  } قالت الـيهود: إنـما نـحرّم ما حرّم إسرائيـل علـى نفسه، وإنـما حرّم إسرائيـل العروق،
  كان يأخذه عرق النَّسا، كان يأخذه بـاللـيـل ويتركه بـالنهار، فحلف لئن الله عافـاه
  منه لا يأكل عِرْقاً أبداً، فحرّمه الله علـيهم ثم قال: { قُلْ فَأْتُواْ بِٱلتَّوْرَٰةِ
  فَٱتْلُوهَا إِن كُنتُمْ صَـٰدِقِينَ }: ما حرّم هذا علـيكم غيري ببغيكم، فذلك قوله:</p><p
  class="quran">فَبِظُلْمٍ مّنَ ٱلَّذِينَ هَادُواْ حَرَّمْنَا عَلَيْهِمْ طَيّبَـٰتٍ
  أُحِلَّتْ لَهُمْ</p><p>[النساء: 160].</p><p>فتأويـل الآية علـى هذا القول: كل الطعام
  كان حلاًّ لبنـي إسرائيـل، إلا ما حرّم إسرائيـل علـى نفسه من قبل أن تنزل التوراة،
  فإن الله حرّم علـيهم من ذلك ما كان إسرائيـل حرّمه علـى نفسه فـي التوراة، ببغيهم
  علـى أنفسهم، وظلـمهم لها. قل يا مـحمد: فأتوا أيها الـيهود إن أنكرتـم ذلك بـالتوراة،
  فـاتلوها إن كنتـم صادقـين أن الله لـم يحرم ذلك علـيكم فـي التوارة، وأنكم إنـما تـحرّمونه
  لتـحريـم إسرائيـل إياه علـى نفسه.</p><p>وقال آخرون: ما كان شيء من ذلك علـيهم حراماً،
  ولا حرّمه الله علـيهم فـي التوراة، وإنـما هو شيء حرّموه علـى أنفسهم اتبـاعاً لأبـيهم،
  ثم أضافوا تـحريـمه إلـى الله. فكذبهم الله عز وجل فـي إضافتهم ذلك إلـيه، فقال الله
  عزّ وجلّ لنبـيه مـحمد صلى الله عليه وسلم: قل لهم يا مـحمد: إن كنتـم صادقـين، فأتوا
  بـالتوراة فـاتلوها، حتـى ننظر هل ذلك فـيها، أم لا؟ لـيتبـين كذبهم لـمن يجهل أمرهم.
  ذكر من قال ذلك:</p><p>حدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: أخبرنا
  عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { إِلاَّ مَا حَرَّمَ إِسْرٰءِيلَ
  عَلَىٰ نَفْسِهِ } إسرائيـل: هو يعقوب، أخذه عرق النسا، فكان لا يثبت اللـيـل من وجعه،
  وكان لا يؤذيه بـالنهار.</p><p>فحلف لئن شفـاه الله لا يأكل عِرْقا أبداً، وذلك قبل
  نزول التوراة علـى موسى. فسأل نبـي الله صلى الله عليه وسلم الـيهود ما هذا الذي حرّم
  إسرائيـل علـى نفسه؟ فقالوا: نزلت التوراة بتـحريـم الذي حرّم إسرائيـل فقال الله لـمـحمد
  صلى الله عليه وسلم: { قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ فَٱتْلُوهَا إِن كُنتُمْ صَـٰدِقِينَ
  }... إلـى قوله:</p><p class="quran">فَأُوْلَـئِكَ هُمُ ٱلظَّـٰلِمُونَ</p><p>[آل
  عمران: 94] وكذبوا وافتروا، لـم تنزل التوراة بذلك.</p><p>وتأويـل الآية علـى هذا القول:
  كل الطعام كان حِلاًّ لبنـي إسرائيـل من قبل أن تنزل التوراة وبعد نزولها، إلا ما حرّم
  إسرائيـل علـى نفسه من قبل أن تنزل التوراة، بـمعنى: لكن إسرائيـل حرّم علـى نفسه من
  قبل أن تنزل التوراة بعض ذلك. وكأن الضحاك وجه قوله: { إِلاَّ مَا حَرَّمَ إِسْرٰءيلُ
  عَلَىٰ نَفْسِهِ } إلـى الاستثناء الذي يُسمّيه النـحويون: الاستثناء الـمنقطع.</p><p>وقال
  آخرون تأويـل ذلك: كل الطعام كان حِلاًّ لبنـي إسرائيـل، إلا ما حرّم إسرائيـل علـى
  نفسه من قبل أن تنزل التوراة، فإن ذلك حرام علـى ولده بتـحريـم إسرائيـل إياه علـى
  ولده، من غير أن يكون الله حرّمه علـى إسرائيـل ولا علـى ولده. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ لّبَنِى إِسْرٰءيلَ إِلاَّ مَا حَرَّمَ إِسْرٰءيلُ
  عَلَىٰ نَفْسِهِ } فإنه حرّم علـى نفسه العروق، وذلك أنه كان يشتكي عرق النسا، فكان
  لا ينام اللـيـل، فقال: والله لئن عافـانـي الله منه لا يأكله لـي ولد‍! ولـيس مكتوباً
  فـي التوراة. وسأل مـحمد صلى الله عليه وسلم نفراً من أهل الكتاب، فقال «ما شأن هذا
  حراما؟» فقالوا: هو حرام علـينا من قبل الكتاب. فقال الله عز وجل: { كُلُّ ٱلطَّعَامِ
  كَانَ حِـلاًّ لّبَنِى إِسْرٰءيلَ }... إلـى: { إِن كُنتُمْ صَـٰدِقِينَ }.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال ابن عبـاس: أخذه
  ـ يعنـي إسرائيـل ـ عِرْقُ النَّسَا، فكان لا يثبت بـاللـيـل من شدّة الوجع، وكان لا
  يؤذيه بـالنهار، فحلف لئن شفـاه الله لا يأكل عِرْقاً أبداً، وذلك قبل أن تنزل التوارة،
  فقال الـيهود للنبـي صلى الله عليه وسلم: نزلت التوراة بتـحريـم الذي حرّم إسرائيـل
  علـى نفسه. قال الله لـمـحمد صلى الله عليه وسلم: { قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ
  فَٱتْلُوهَا إِن كُنتُمْ صَـٰدِقِينَ } وكذبوا، لـيس فـي التوراة.</p><p>قال أبو جعفر:
  وأولـى الأقوال فـي ذلك عندنا بـالصواب، قول من قال: معنى ذلك: كل الطعام كان حلاًّ
  لبنـي إسرائيـل من قبل أن تنزل التوارة، إلا ما حرّم إسرائيـل علـى نفسه من غير تـحريـم
  الله ذلك علـيه، فإن كان حراماً علـيهم بتـحريـم أبـيهم إسرائيـل ذلك علـيهم، من غير
  أن يحرّمه الله علـيهم فـي تنزيـل ولا بوحي قبل التوراة، حتـى نزلت التوراة، فحرم الله
  علـيهم فـيها ما شاء، وأحلّ لهم فـيها ما أحبّ.</p><p>وهذا قول قالته جماعة من أهل
  التأويـل، وهو معنى قول ابن عبـاس الذي ذكرناه قبل. ذكر من قال ذلك:</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ لّبَنِى
  إِسْرٰءيلَ إِلاَّ مَا حَرَّمَ إِسْرٰءيلُ عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ
  ٱلتَّوْرَاةُ } وإسرائيـل: هو يعقوب. { قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ فَٱتْلُوهَا
  إِن كُنتُمْ صَـٰدِقِينَ } يقول: كل الطعام كان حلاًّ لبنـي إسرائيـل من قبل أن تنزل
  التوراة. إلا ما حرم إسرائيـل علـى نفسه، فلـما أنزل الله التوراة حرّم علـيهم فـيها
  ما شاء. وأحلّ لهم ما شاء.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن قتادة بنـحوه.</p><p>واختلف أهل التأويـل فـي الذي كان اسرائيـل حرّمه علـى نفسه،
  فقال بعضهم: كان الذي حرّمه إسرائيـل علـى نفسه العروق. ذكر من قال ذلك:</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا أبو بشر، عن يوسف بن ماهك، قال: جاء
  أعرابـي إلـى ابن عبـاس، فقال: إنه جعل امرأته علـيه حراماً. قال: لـيست علـيك بحرام
  قال: فقال الأعرابـي: ولـم والله يقول فـي كتابه: { كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ
  لّبَنِى إِسْرٰءيلَ إِلاَّ مَا حَرَّمَ إِسْرٰءيلُ عَلَىٰ نَفْسِهِ }؟ قال: فضحك ابن
  عبـاس وقال: وما يدريك ما كان إسرائيـل حرّم علـى نفسه؟ قال: ثم أقبل علـى القوم يحدثهم،
  فقال: إسرائيـل عرضت له الأنساء فأضنته، فجعل لله علـيه إن شفـاه الله منها لا يطعمِ
  عِرْقا. قال: فلذلك الـيهود تنزع العروق من اللـحم.</p><p>حدثنا ابن بشار، قال: ثنا
  مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر، قال: سمعت يوسف بن ماهك يحدّث: أن أعرابـياً
  أتـى ابن عبـاس، فذكر رجلاً حرّم امرأته، فقال: إنها لـيست بحرام. فقال الأعرابـي:
  أرأيت قول الله عزّ وجلّ: { كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ لّبَنِى إِسْرٰءيلَ إِلاَّ
  مَا حَرَّمَ إِسْرٰءيلُ عَلَىٰ نَفْسِهِ }؟ فقال: إن إسرائيـل كان به عرق النسا، فحلف
  لئن عافـاه الله أن لا يأكل العروق من اللـحم، وإنها لـيست علـيك بحرام.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن سلـيـمان التـيـمي، عن أبـي مـجلز فـي قوله:
  { كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ لّبَنِى إِسْرٰءيلَ إِلاَّ مَا حَرَّمَ إِسْرٰءيلُ
  عَلَىٰ نَفْسِهِ } قال: إن يعقوب أخذه وجع عرق النسا، فجعل الله علـيه ـ أو أقسم، أو
  قال ـ لا يأكله من الدواب. قال: والعروق كلها تبع لذلك العرق.</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن الذي حرّم إسرائيـل علـى نفسه،
  أن الأنساء أخذته ذات لـيـلة، فأسهرته، فتألـى إن الله شفـاه لا يطعم نساً أبداً فتتبعت
  بنوه العروق بعد ذلك يخرجونها من اللـحم.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن قتادة بنـحوه، وزاد فـيه: قال: فتألّـى لئن شفـاه الله لا يأكل عرقاً
  أبداً، فجعل بنوه بعد ذلك يتتبعون العروق، فـيخرجونها من اللـحم، وكان الذي حرّم علـى
  نفسه من قبل أن تنزل التوراة العروق.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { إِلاَّ مَا حَرَّمَ إِسْرٰءيلُ عَلَىٰ
  نَفْسِهِ } قال: اشتكى إسرائيـل عرق النسا، فقال: إن الله شفـانـي لأحرمنّ العروق،
  فحرّمها.</p><p>حدثنا الـحسن بن يحيـى، قال: ثنا عبد الرزاق، قال: أخبرنا سفـيان الثوري،
  عن حبـيب بن أبـي ثابت عن سعيد بن جبـير، عن ابن عبـاس، قال: كان إسرائيـل أخذه عرق
  النَّسا، فكان يبـيت وله زُقاء، فجعل لله علـيه إن شفـاه أن لا يأكل العروق. فأنزل
  الله عزّ وجلّ: { كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ لّبَنِى إِسْرٰءيلَ إِلاَّ مَا حَرَّمَ
  إِسْرٰءيلُ عَلَىٰ نَفْسِهِ }. قال سفـيان: له زقاء: يعنـي صياح.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { إِلاَّ
  مَا حَرَّمَ إِسْرٰءيلُ عَلَىٰ نَفْسِهِ } قال: كان يشتكي عرق النسا، فحرّم العروق.</p><p>حدثنـي
  الـمثنـي، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  ابن حميد، قال: حدثنا جرير، عن منصور، عن حبـيب بن أبـي ثابت، عن ابن عبـاس فـي قوله:
  { كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ لّبَنِى إِسْرٰءيلَ إِلاَّ مَا حَرَّمَ إِسْرٰءيلُ
  عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ } قال: كان إسرائيـل يأخذه
  عرق النسا، فكان يبـيت وله زُقاء، فحرّم علـى نفسه أن يأكل عرقاً.</p><p>وقال آخرون:
  بل الذي كان إسرائيـل حرّم علـى نفسه: لُـحوم الإبل وألبـانُها. ذكر من قال ذلك:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عبد الله بن كثـير، قال:
  سمعنا أنه اشتكى شكوى، فقالوا: إنه عرق النسا، فقال: ربّ إن أحبّ الطعام إلـيّ لـحوم
  الإبل وألبـانها، فإن شفـيتنـي فإنـي أحرّمها علـي! قال ابن جريج: وقال عطاء بن أبـي
  ربـاح: لـحوم الإبل وألبـانها حرّم إسرائيـل.</p><p>حدثنـي مـحمد بن سنان، قال: ثنا
  أبو بكر الـحنفـي، قال: ثنا عبـاد، عن الـحسن فـي قوله: { كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ
  لّبَنِى إِسْرٰءيلَ } قال: كان إسرائيـل حرّم علـى نفسه لـحوم الإبل، وكانوا يزعمون
  أنهم يجدون فـي التوراة تـحريـم إسرائيـل علـى نفسه لـحوم الإبل، وإنـما كان حرّم إسرائيـل
  علـى نفسه لـحوم الإبل قبل أن تنزل التوراة، فقال الله: { فَأْتُواْ بِٱلتَّوْرَٰةِ
  فَٱتْلُوهَا إِن كُنتُمْ صَـٰدِقِينَ } فقال: لا تـجدون فـي التوراة تـحريـم إسرائيـل
  علـى نفسه إلا لـحم الإبل.</p><p>حدثنا مـحمد بن بشار، قال: ثنا يحيـى بن سعيد، قال:
  ثنا سفـيان قال: ثنا حبـيب بن أبـي ثابت، قال: ثنا سعيد، عن ابن عبـاس: أن إسرائيـل
  أخذه عرق النسا، فكان يبـيت بـاللـيـل له زُقاء ـ يعنـي صياح ـ قال: فجعل علـى نفسه
  لئن شفـاه الله منه لا يأكله ـ يعنـي لـحوم الإبل ـ قال: فحرّمه الـيهود. وتلا هذه
  الآية: { كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ لّبَنِى إِسْرٰءيلَ إِلاَّ مَا حَرَّمَ إِسْرٰءيلُ
  عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَٰةُ قُلْ فَأْتُواْ بٱلتَّوْرَٰةِ
  فَٱتْلُوهَا إِن كُنتُمْ صَٰدِقِينَ } أي: إن هذا قبل التوراة.</p><p>حدثنا أبو كريب،
  قال: ثنا يحيـى بن عيسى، عن الأعمش، عن حبـيب، عن سعيد بن جبـير، عن ابن عبـاس فـي:
  { إِلاَّ مَا حَرَّمَ إِسْرٰءيلُ عَلَىٰ نَفْسِهِ } قال: حرّم العروق ولـحوم الإبل.
  قال: كان به عرق النَّسا، فأكل من لـحومها فبـات بلـيـلة يزقو، فحلف أن لا يأكله أبداً.</p><p>حدثنا
  أبو كريب، قال: ثنا وكيع، عن إسرائيـل، عن جابر، عن مـجاهد فـي قوله: { إِلاَّ مَا
  حَرَّمَ إِسْرٰءيلُ عَلَىٰ نَفْسِهِ } قال: حرّم لـحوم الأنعام.</p><p>قال أبو جعفر:
  وأولـى هذه الأقوال بـالصواب، قول ابن عبـاس الذي رواه الأعمش، عن حبـيب، عن سعيد،
  عنه، أن ذلك العروق ولـحوم الإبل، لأن الـيهود مـجمعة إلـى الـيوم علـى ذلك من تـحريمهما،
  كما كان علـيه من ذلك أوائلها وقد رُوي عن رسول الله صلى الله عليه وسلم بنـحو ذلك
  خبر، وهو ما:</p><p>حدثنا به أبو كريب، قال: ثنا يونس بن بكير، عن عبد الـحميد بن بهرام،
  عن شهر بن حوشب، عن ابن عبـاس: أن عصابة من الـيهود حضرت رسول الله صلى الله عليه وسلم،
  فقالوا: يا أبـا القاسم أخبرنا أيّ الطعام حرّم إسرائيـل علـى نفسه من قبل أن تنزل
  التوراة؟ فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " أنْشُدُكُمْ
  بـالَّذي أنْزَلَ التَّوْرَاةَ علـى مُوسَى هَلْ تَعْلَـمُونَ أنَّ إسْرَائِيـلَ يَعْقُوبَ
  مَرِضَ مَرَضاً شَدِيداً، فَطالَ سَقَمُهُ مِنْهُ، فَنَذَرَ للَّهِ نَذْراً لَئِنْ
  عافـاهُ اللَّهُ مِنْ سَقَمِهِ لَـيُحَرّمَنَّ أحبَّ الطَّعامِ وَالشَّرابِ إلَـيْهِ،
  وكانَ أحَبَّ الطَّعامِ إلَـيْهِ لـحْمَانُ الإبِلِ، وأحَبُّ الشَّرَابِ إلَـيْهِ ألْبـانُها؟
  " </p><p>فقالوا: اللهم نعم.</p><p>وأما قوله: { قُلْ فَأْتُواْ بِٱلتَّوْرَٰةِ فَٱتْلُوهَا
  إِن كُنتُمْ صَـٰدِقِينَ } فإن معناه: قل يا مـحمد للزاعمين من الـيهود أن الله حرم
  علـيهم فـي التوراة العروق ولـحوم الإبل وألبـانها، ائتوا بـالتوراة فـاتلوها‍! يقول:
  قل لهم: جيئوا بـالتوراة فـاتلوها، حتـى يتبـين لـمن خفـي علـيه كذبهم وقـيـلهم البـاطل
  علـى الله من أمرهم، أن ذلك لـيس مـما أنزلته فـي التوراة { إِن كُنتُمْ صَـٰدِقِينَ
  } ، يقول: إن كنتـم مـحقـين فـي دعواكم أن الله أنزل تـحريـم ذلك فـي التوراة، فأتونا
  بها، فـاتلوا تـحريـم ذلك علـينا منها. وإنـما ذلك خبر من الله عن كذبهم، لأنهم لا
  يجيئون بذلك أبداَ علـى صحته، فأعلـم الله بكذبهم علـيه نبـيه صلى الله عليه وسلم،
  وجعل إعلامه إياه ذلك حجة له علـيهم؛ لأن ذلك إذا كان يخفـى علـى كثـير من أهل ملّتهم،
  فمـحمد صلى الله عليه وسلم وهو أميّ من غير ملتهم، لولا أن الله أعلـمه ذلك بوحي من
  عنده، كان أحرى أن لا يعلـمه.</p><p>فكان فـي ذلك له صلى الله عليه وسلم من أعظم الـحجة
  علـيهم بأنه نبـي الله صلى الله عليه وسلم إلـيهم، لأن ذلك من أخبـار أوائلهم كان من
  خفـي علومهم الذي لا يعلـمه غير خاصة منهم، إلا من أعلـمه الذي لا يخفـى علـيه خافـية
  من نبـيّ أو رسول، أو من أطلعه الله علـى علـمه مـمن شاء من خـلقه.</p>'
