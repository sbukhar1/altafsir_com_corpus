text: '<p>{ كُلُّ ٱلطَّعَامِ } كل المطعومات أو كل أنواع الطعام. والحل مصدر. يقال:
  حل الشيء حلا كقولك: ذلت الدابة ذلاً، وعزّ الرجل عزاً، وفي حديث عائشة رضي الله عنها.</p><p>(181)</p><p
  class="hadith"> " كنت أطيبه لحله وحرمه " </p><p>ولذلك استوى في الوصف به المذكر والمؤنث
  والواحد والجمع. قال الله تعالى:</p><p class="quran">لاَ هُنَّ حِلٌّ لَّهُمْ</p><p>[الممتحنة:
  10] والذي حرم إسرائيل وهو يعقوب عليه السلام على نفسه لحوم الإبل وألبانها وقيل العروق.
  كان به عرق النسا، فنذر إن شفي أن يحرّم على نفسه أحب الطعام إليه، وكان ذلك أحبه إليه
  فحرّمه. وقيل: أشارت عليه الأطباء باجتنابه، ففعل ذلك بإذن من الله، فهو كتحريم الله
  ابتداء والمعنى أن المطاعم كلها لم تزل حلالاً لبني إسرائيل من قبل إنزال التوراة وتحريم
  ما حرم عليهم منها لظلمهم وبغيهم لم يحرم منها شيء قبل ذلك غير المطعوم الواحد الذي
  حرمه أبوهم إسرائيل على نفسه فتبعوه على تحريمه، وهو رد على اليهود وتكذيب لهم، حيث
  أرادوا براءة ساحتهم مما نعى عليهم في قوله تعالى:</p><p class="quran">فَبِظُلْمٍ
  مّنَ ٱلَّذِينَ هَادُواْ حَرَّمْنَا عَلَيْهِمْ طَيّبَـٰتٍ أُحِلَّتْ لَهُمْ</p><p>[النساء:
  16] إلى قوله تعالى:</p><p class="quran">عَذَاباً أَلِيماً</p><p>[النساء: 18] وفي
  قوله:</p><p class="quran">وَعَلَى ٱلَّذِينَ هَادُواْ حَرَّمْنَا كُلَّ ذِى ظُفُرٍ
  وَمِنَ ٱلْبَقَرِ وَٱلْغَنَمِ حَرَّمْنَا عَلَيْهِمْ شُحُومَهُمَا</p><p>[الأنعام:
  146] إلى قوله:</p><p class="quran">ذٰلِكَ جَزَيْنَـٰهُم بِبَغْيِهِمْ</p><p>[الأنعام:
  146] وجحود ما غاظهم واشمأزوا منه وامتعضوا مما نطق به القرآن من تحريم الطيبات عليهم
  لبغيهم وظلمهم، فقالوا: لسنا بأوّل من حرّمت عليه، وما هو إلا تحريم قديم، كانت محرّمة
  على نوح وعلى إبراهيم ومن بعده من بني إسرائيل وهلم جرا، إلى أن انتهى التحريم إلينا،
  فحرمت علينا كما حرمت على من قبلنا. وغرضهم تكذيب شهادة الله عليهم بالبغي والظلم والصدّ
  عن سبيل الله وأكل الربا وأخذ أموال الناس بالباطل، وما عدّد من مساويهم التي كلما
  ارتكبوا منها كبيرة حُرم عليهم نوع من الطيبات عقوبة لهم { قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ
  فَٱتْلُوهَا } أمر بأن يحاجهم بكتابهم ويبكتهم مما هو ناطق به من أن تحريم ما حرّم
  عليهم تحريم حادث بسبب ظلمهم وبغيهم، لا تحريم قديم كما يدعونه، فروي أنهم لم يجسروا
  على إخراج التوراة وبهتوا وانقلبوا صاغرين، وفي ذلك الحجة البينة على صدق النبي صلى
  الله عليه وسلم، وعلى جواز النسخ الذي ينكرونه { فَمَنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ ٱلْكَذِبَ
  } بزعمه أن ذلك كان محرماً على بني إسرائيل قبل إنزال التوراة من بعد ما لزمهم من الحجة
  القاطعة { فَأُوْلَـئِكَ هُمُ ٱلظَّـٰلِمُونَ } المكابرون الذين لا ينصفون من أنفسهم
  ولا يلتفتون إلى البينات.</p>'
