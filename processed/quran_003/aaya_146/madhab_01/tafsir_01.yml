text: '<p>اختلفت القراء فـي قراءة ذلك، فقرأه بعضهم: { وَكَأَيِّن } بهمز الألف وتشديد
  الـياء وقرأه آخرون: بـمدّ الألف وتـخفـيف الـياء. وهما قراءتان مشهورتان فـي قراءة
  الـمسلـمين، ولغتان معروفتان لا اختلاف فـي معناهما، فبأيّ القراءتـين قرأ ذلك قارىء
  فمصيب، لاتفـاق معنى ذلك وشهرتهما فـي كلام العرب. ومعناه: وكم من نبـيّ.</p><p>القول
  فـي تأويـل قوله تعالـى: { قَاتَلَ مَعَهُ رِبّيُّونَ كَثِيرٌ }.</p><p>اختلفت القراء
  فـي قراءة قوله: { قَاتَلَ مَعَهُ رِبّيُّونَ كَثِيرٌ }؛ فقرأ ذلك جماعة من قراء الـحجاز
  والبصرة: «قُتِل» بضم القاف، وقرأه جماعة أخرى بفتـح القاف وبـالألف، وهي قراءة جماعة
  من قراء الـحجاز والكوفة. فأما من قرأ { قَاتَلَ } فإنه اختار ذلك لأنه قال: لو قتلوا
  لـم يكن لقوله: { فَمَا وَهَنُواْ } وجه معروف، لأنه يستـحيـل أن يوصفوا بأنهم لـم
  يهنوا ولـم يضعفوا بعد ما قتلوا. وأما الذين قرؤوا ذلك: «قتل»، فإنهم قالوا: إنـما
  عنى بـالقتل النبـيّ وبعض من معه من الربـيـين دون جميعهم، وإنـما نفـى الوهن والضعف
  عمن بقـي من الربـيـين مـمن لـم يقتل.</p><p>وأولـى القراءتين فـي ذلك عندنا بـالصواب،
  قراءة من قرأ بضمّ القاف: «قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ» لأن الله عزّ وجلّ إنـما
  عاتبَ بهذه الآية، والآيات التي قبلها من قوله: { أَمْ حَسِبْتُمْ أَن تَدْخُلُواْ
  ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَـٰهَدُواْ مِنكُمْ } الذين انهزموا
  يوم أُحد، وتركوا القتال، أو سمعوا الصائح يصيح: إن مـحمداً قد قتل، فعذلهم الله عزّ
  وجلّ علـى فرارهم وتركهم القتال، فقال: أفَئِنْ مات مـحمد أو قتل أيها الـمؤمنون ارتددتـم
  عن دينكم، وانقلبتـم علـى أعقابكم؟ ثم أخبرهم عما كان من فعل كثـير من أتبـاع الأنبـياء
  قبلهم وقال لهم: هلا فعلتـم كما كان أهل الفضل والعلـم من أتبـاع الأنبـياء قبلكم يفعلونه
  إذا قتل نبـيهم من الـمضيّ علـى منهاج نبـيهم والقتال علـى دينه أعداء دين الله علـى
  نـحو ما كانوا يقاتلون مع نبـيهم، ولـم تهنوا ولـم تضعفوا كما لـم يضعف الذين كانوا
  قبلكم من أهل العلـم والبصائر من أتبـاع الأنبـياء إذا قتل نبـيهم، ولكنهم صبروا لأعدائهم
  حتـى حكم الله بـينهم وبـينهم! وبذلك من التأويـل جاء تأويـل الـمتأوّل.</p><p>وأما
  «الرّبِّـيُّون»، فإنهم مرفوعون بقوله: «معه»، لا بقوله: «قتل».</p><p>وإنـما تأويـل
  الكلام: وكائن من نبـيّ قتل ومعه ربـيون كثـير، فما وهنوا لـما أصابهم فـي سبـيـل الله.
  وفـي الكلام إضمار واو، لأنها واو تدلّ علـى معنى حال قتل النبـيّ صلى الله عليه وسلم،
  غير أنه اجتزأ بدلالة ما ذكر من الكلام علـيها من ذكرها، وذلك كقول القائل فـي الكلام:
  قتل الأمير معه جيش عظيـم، بـمعنى: قتل ومعه جيش عظيـم.</p><p>وأما الرّبِّـيُّون،
  فإن أهل العربـية اختلفوا فـي معناه، فقال بعض نـحويـي البصرة: هم الذين يعبدون الربّ
  واحدهم رِبّـيّ.</p><p>وقال بعض نـحويـي الكوفة: لو كانوا منسوبـين إلـى عبـادة الربّ
  لكانوا «رَبّـيون» بفتـح الراء، ولكنه العلـماء والألوف، والرِّبِّـيُّونَ عندنا: الـجماعة
  الكثـيرة، واحدهم رِبِّـي، وهم جماعة.</p><p>واختلف أهل التأويـل فـي معناه، فقال بعضهم
  مثل ما قلنا. ذكر من قال ذلك:</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفـيان، عن عاصم، عن زرّ، عن عبد الله: الربـيون: الألوف.</p><p>حدثنـي الـمثنى، قال:
  ثنا أبو نعيـم، قال: ثنا سفـيان، عن الثوري، عن عاصم، عن زر، عن عبد الله، مثله.</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري وابن عيـينة، عن عاصم
  بن أبـي النـجود، عن زر بن حبـيش، عن عبد الله، مثله.</p><p>حدثنا ابن حميد، قال: ثنا
  حكام، قال: ثنا عمرو بن عاصم، عن زر، عن عبد الله، مثله.</p><p>حدثنـي يعقوب بن إبراهيـم،
  قال: ثنا هشيـم، قال: أخبرنا عوف عمن حدثه، عن ابن عبـاس فـي قوله: { رِبّيُّونَ كَثِيرٌ
  } قال: جموع كثـيرة.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { قَاتَلَ مَعَهُ رِبّيُّونَ كَثِيرٌ } قال:
  جموع.</p><p>حدثنـي حميد بن مسعدة، قال: ثنا بشر بن الـمفضل، قال: ثنا شعبة، عن عاصم،
  عن زر، عن عبد الله: «وكأيِّنْ مِنْ نَبِـيّ قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ» قال:
  الألوف.</p><p>وقال آخرون بـما:</p><p>حدثنـي به سلـيـمان بن عبد الـجبـار، قال: ثنا
  مـحمد بن الصلت، قال: ثنا أبو كدينة، عن عطاء، عن سعيد بن جبـير، عن ابن عبـاس: «وكأيِّنْ
  مِنْ نَبِـيٍّ قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ» قال: علـماء كثـير.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا عوف، عن الـحسن فـي قوله: «وكأيِّنْ
  مِنْ نَبِـيٍّ قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ» قال: فقهاء علـماء.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية. عن أبـي رجاء، عن الـحسن، فـي قوله: «وكأيِّنْ
  مِنْ نَبـيّ قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ» قال: الـجموع الكثـيرة. قال يعقوب:
  وكذلك قرأها إسماعيـل: «قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ».</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة: «وكأيِّنْ مِنْ نَبِـيّ قُتِل مَعَهُ رِبِّـيُون
  كَثِـيرٌ» يقول: جموع كثـيرة.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن الـحسن فـي قوله: «قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ» قال: علـماء
  كثـيرة. وقال قتادة: جموع كثـيرة.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا ابن عيـينة، عن عمرو، عن عكرمة فـي قوله: { رِبّيُّونَ كَثِيرٌ } قال:
  جموع كثـيرة.</p><p>حدثنـي عمرو بن عبد الـحميد الآملـي، قال: ثنا سفـيان، عن عمرو،
  عن عكرمة، مثله.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ: «قُتِل مَعَهُ رِبِّـيُّون كَثِـيرٌ» قال:
  جموع كثـيرة.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن
  الربـيع: «قُتِل مَعَهُ رِبِّـيُّون كَثِـيرٌ» يقول: جموع كثـيرة.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك فـي قوله: «وكأيِّنْ مِنْ
  نَبَـيّ قُتِل مَعَهُ رِبِّـيُّون كَثِـيرٌ» يقول: جموع كثـيرة قتل نبـيهم.</p><p>حدثنـي
  الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن جعفر بن حبـان، والـمبـارك
  عن الـحسن فـي قوله: «وكأيِّنْ مِنْ نَبِـيّ قاتَل مَعَهُ رِبِّـيُّون كَثِـيرٌ» قال
  جعفر: علـماء صبروا. وقال ابن الـمبـارك: أتقـياء صبروا.</p><p>حدثت عن الـحسين بن
  الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  فـي قوله: «قُتِل مَعَهُ رِبِّـيُّون كَثِـيرٌ» يعنـي الـجموع الكثـيرة قتل نبـيهم.</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدي: { قَاتَلَ مَعَهُ رِبّيُّونَ
  كَثِيرٌ } يقول: جموع كثـيرة.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قوله: «وكأيِّنْ مِنْ نَبِـيٍّ قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ» قال: وكأين من نبيٍّ
  أصابه القتل، ومعه جماعات.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: «وكأيِّنْ مِنْ نَبِـيٍّ قُتِل مَعَهُ رِبِّـيُّون
  كَثِـيرٌ» الربـيون: الـجموع الكثـيرة.</p><p>وقال آخرون: الربـيون: الإتباع. ذكر من
  قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: «وكأيِّنْ
  مِنْ نَبِـيّ قُتِلَ مَعَهُ رِبِّـيُّونَ كَثِـيرٌ» قال: الربـيون: الأتبـاع، والربـانـيون:
  الولاة، والربّـيون: الرعية. وبهذا عاتبهم الله حين انهزموا عنه، حين صاح الشيطان إن
  مـحمداً قد قتل، قال: كانت الهزيـمة عند صياحه فـي سنـينة صاح: أيها الناس إن مـحمداً
  رسول الله قد قتل، فـارجعوا إلـى عشائركم يؤمنوكم.</p><p>القول فـي تأويـل قوله: {
  فَمَا وَهَنُواْ لِمَا أَصَابَهُمْ فِى سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا ٱسْتَكَانُواْ
  وَٱللَّهُ يُحِبُّ ٱلصَّـٰبِرِينَ }.</p><p>يعنـي بقوله تعالـى ذكره: { فَمَا وَهَنُواْ
  لِمَا أَصَابَهُمْ فِى سَبِيلِ ٱللَّهِ }: فما عجزوا لـما نالهم من ألـم الـجراح الذي
  نالهم فـي سبـيـل الله، ولا لقتل من قتل منهم عن حرب أعداء الله، ولا نكلوا عن جهادهم.
  { وَمَا ضَعُفُواْ } يقول: وما ضعفت قواهم لقتل نبـيهم. { وَمَا ٱسْتَكَانُواْ } يعنـي:
  وما ذلوا فـيتـخشعوا لعدوّهم بـالدخول فـي دينهم، ومداهنتهم فـيه، خيفة منهم، ولكن
  مضوا قدماً علـى بصائرهم ومنهاج نبـيهم، صبراً علـى أمر الله وأمر نبـيهم وطاعة الله،
  واتبـاعاً لتنزيـله ووحيه. { وَٱللَّهُ يُحِبُّ ٱلصَّـٰبِرِينَ } يقول: والله يحبّ
  هؤلاء وأمثالهم من الصابرين لأمره وطاعته، وطاعة رسوله، فـي جهاد عدوّه، لا من فشل
  ففرّ عن عدوّه، ولا من انقلب علـى عقبـيه فذلّ لعدوّه لأن قتل نبـيه أو مات، ولا من
  دخـله وهن عن عدوّه وضعف لفقد نبـيه.</p><p>وبنـحو ما قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَمَا
  وَهَنُواْ لِمَا أَصَابَهُمْ فِى سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا ٱسْتَكَانُواْ
  } يقول: ما عجزوا، وما تضعضعوا لقتل نبـيهم، { وَمَا ٱسْتَكَانُواْ } يقول: ما ارتدّوا
  عن نصرتهم ولا عن دينهم، بل قاتلوا علـى ما قاتل علـيه نبـيّ الله حتـى لـحقوا بـالله.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع فـي
  قوله: { فَمَا وَهَنُواْ لِمَا أَصَابَهُمْ فِى سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ }
  يقول: ما عجزوا، وما ضعفوا لقتل نبـيهم، { وَمَا ٱسْتَكَانُواْ } يقول: وما ارتدّوا
  عن نصرتهم، قاتلوا علـى ما قاتل علـيه نبـيّ الله صلى الله عليه وسلم حتـى لـحقوا بـالله.</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { فَمَا
  وَهَنُواْ }: فما وهن الربـيون لـما أصابهم فـي سبـيـل الله، من قتل النبـيّ صلى الله
  عليه وسلم؛ { وَمَا ضَعُفُواْ } يقول: ما ضعفوا فـي سبـيـل الله لقتل النبـيّ؛ { وَمَا
  ٱسْتَكَانُواْ } يقول: ما ذلوا حين قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " اللَّهُمَّ لَـيْسَ لَهُمْ أنْ يَعْلُونا " </p><p>، { وَلاَ تَهِنُوا وَلاَ تَحْزَنُوا
  وَأَنتُمُ الاْعْلَوْنَ إِن كُنتُم مُّؤْمِنِينَ }.</p><p>حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق: { فَمَا وَهَنُواْ } لفقد نبـيهم، { وَمَا ضَعُفُواْ } عن عدوهم،
  { وَمَا ٱسْتَكَانُواْ } لـما أصابهم فـي الـجهاد عن الله، وعن دينهم، وذلك الصبر {
  وَٱللَّهُ يُحِبُّ ٱلصَّـٰبِرِينَ }.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وَمَا ٱسْتَكَانُواْ } قال: تـخشعوا.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَمَا ٱسْتَكَانُواْ } قال: ما استكانوا
  لعدوّهم؛ { وَٱللَّهُ يُحِبُّ ٱلصَّـٰبِرِينَ }.</p>'
