  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يعنـي بذلك جلّ ثناؤه: إن الله لا يخفـى علـيه شيء وهو فـي الأرض ولا شيء وهو
  فـي السماء. يقول: فـيكف يخفـى علـيّ يا مـحمد، وأنا علام جميع الأشياء، ما يُضَاهَى
  به هؤلاء الذين يجادلونك فـي آيات الله من نصارى جران فـي عيسى ابن مريـم فـي مقالتهم
  التـي يقولونها فـيه؟ كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق،
  عن مـحمد بن جعفر بن الزبـير: { إِنَّ اللَّهَ لاَ يَخْفَى عَلَيْهِ شَىْءٌ فِي الأرْضِ
  وَلاَ فِى السَّمَاء } أي قد علـم ما يريدون وما يكيدون وما يضاهون بقولهم فـي عيسى
  إذ جعلوه ربـاً وإلهاً، وعندهم من علـمه غير ذلك، غرّةً بـالله وكفراً به.</p>"
