text: "<p>يعني جلّ ثناؤه بقوله: { فَٱنْقَلَبُواْ بِنِعْمَةٍ مِّنَ ٱللَّهِ } فـانصرف
  الذين استـجابوا لله والرسول من بعد ما أصابهم القرح من وجههم الذي توجهوا فـيه، وهو
  سيرهم فـي أثر عدوّهم إلـى حمراء الأسد. { بِنِعْمَةٍ مِّنَ ٱللَّهِ } يعنـي: بعافـية
  من ربهم لـم يـلقوا بها عدوّاً. { وَفَضَّلَ } يعنـي: أصابوا فـيها من الأربـاح بتـجارتهم
  التـي اتـجروا بها، والأجر الذي اكتسبوه. { لَّمْ يَمْسَسْهُمْ سُوءٌ } يعنـي: لـم
  ينلهم بها مكروه من عدوّهم ولا أذى. { وَٱتَّبَعُواْ رِضْوٰنَ ٱللَّهِ } يعنـي بذلك
  أنهم أرضَوا الله بفعلهم ذلك واتبـاعهم رسوله إلـى ما دعاهم إلـيه من اتبـاع أثر العدوّ
  وطاعتهم. { وَٱللَّهُ ذُو فَضْلٍ عَظِيمٍ } يعنـي: والله ذو إحسان وطول علـيهم بصرف
  عدوّهم الذي كانوا قد هموا بـالكرّة إلـيهم، وغير ذلك من أياديه عندهم، وعلـى غيرهم
  بنعمه، عظيـم عند من أنعم به علـيه من خـلقه.</p><p>وبنـحو الذي قلنا فـي ذلك قال جماعة
  من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فَٱنْقَلَبُواْ بِنِعْمَةٍ مّنَ ٱللَّهِ
  وَفَضْلٍ } قال: والفضل: ما أصابوا من التـجارة والأجر.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: وافقوا السوق فـابتاعوا، وذلك
  قوله: { فَٱنْقَلَبُواْ بِنِعْمَةٍ مّنَ ٱللَّهِ وَفَضْلٍ } قال: الفضل ما أصابوا من
  التـجارة والأجر. قال ابن جريج: ما أصابوا من البـيع نعمة من الله وفضل، أصابوا عفوه
  وعزّته، لا ينازعهم فـيه أحد. قال: وقوله: { لَّمْ يَمْسَسْهُمْ سُوءٌ } قال: قتل،
  { وَٱتَّبَعُواْ رِضْوٰنَ ٱللَّهِ } قال: طاعة النبـيّ صلى الله عليه وسلم.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَٱللَّهُ ذُو فَضْلٍ عَظِيمٍ } لـما صرف
  عنهم من لقاء عدوّهم.</p><p>حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: أطاعوا الله، وابتغوا حاجتهم، ولـم يؤذهم
  أحد. { فَٱنْقَلَبُواْ بِنِعْمَةٍ مّنَ ٱللَّهِ وَفَضْلٍ لَّمْ يَمْسَسْهُمْ سُوءٌ
  وَٱتَّبَعُواْ رِضْوٰنَ ٱللَّهِ وَٱللَّهُ ذُو فَضْلٍ عَظِيمٍ }.</p><p>حدثنا مـحمد،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قال: أعطي رسول الله صلى الله عليه وسلم
  ـ يعنـي: حين خرج إلـى غزوة بدر الصغرى ـ ببدر دراهم ابتاعوا بها من موسم بدر، فأصابوا
  تـجارة؛ فذلك قول الله: { فَٱنْقَلَبُواْ بِنِعْمَةٍ مّنَ ٱللَّهِ وَفَضْلٍ لَّمْ يَمْسَسْهُمْ
  سُوءٌ وَٱتَّبَعُواْ رِضْوٰنَ ٱللَّهِ }. أما النعمة: فهي العافـية، وأما الفضل: فـالتـجارة،
  والسوء: القتل.</p>"
