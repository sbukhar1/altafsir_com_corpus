text: "<p>يعنـي جلّ ثناؤه: قل يا مـحمد للناس الذين زين لهم حبّ الشهوات، من النساء
  والبنـين، وسائر ما ذكر جلّ ثناؤه: { أَؤنبّئكم } أأخبركم وأعلـمكم { بِخَيْرٍ مِنْ
  ذَلِكُمْ } يعنـي بخير وأفضل لكم. { مِنْ ذَلِكُمُ } يعنـي مـما زين لكم فـي الدنـيا
  حبّ شهوته من النساء والبنـين والقناطير الـمقنطرة من الذهب والفضة، وأنواع الأموال
  التـي هي متاع الدنـيا.</p><p>ثم اختلف أهل العربـية فـي الـموضع الذي تناهى إلـيه
  الاستفهام من هذا الكلام، فقال بعضهم: تناهى ذلك عند قوله: { مِنْ ذَلِكُمْ } ثم ابتدأ
  الـخبر عما { لِلَّذِينَ اتَّقَوْا عِندَ رَبِّهِمْ } فقـيـل: للذين اتقوا عند ربهم
  جنات تـجري من تـحتها الأنهار خالدين فـيها، فلذلك رفع «الـجنات». ومن قال هذا القول،
  لـم يُجِز فـي قوله: { جَنَّـاتٌ تَجْرِي مِن تَحْتِهَا الأنهَـارُ } إلا الرفع، وذلك
  أنه خبر مبتدأ غير مردود علـى قوله بخير، فـيكون الـخفض فـيه جائزاً. وهو وإن كان خبراً
  مبتدأ عندهم، ففـيه إبـانة عن معنى الـخير الذي أمر الله عزّ وجلّ نبـيه صلى الله عليه
  وسلم أن يقول للناس أؤنبئكم به؟ والـجنات علـى هذا القول مرفوعة بـاللام التـي فـي
  قوله: { لِلَّذِينَ اتَّقَوْا عِندَ رَبِّهِمْ }.</p><p>وقال آخرون منهم بنـحو من هذا
  القول، إلا أنهم قالوا: إن جعلت اللام التـي فـي قوله «للذين» من صلة الإنبـاء جاز
  فـي الـجنات الـخفض والرفع: الـخفض علـى الردّ علـى «الـخير»، والرفع علـى أن يكون
  قوله: { لِلَّذِينَ اتَّقُوا } خبر مبتدأ علـى ما قد بـيناه قبل.</p><p>وقال آخرون:
  بل منتهى الاستفهام قوله: { عِنْدَ رَبِّهِمْ } ثم ابتدأ: { جَنَّـاتٌ تَجرِي مِن تَحتِهَا
  الأنْهَـارُ } وقالوا: تأويـل الكلام: قل أؤنبئكم بخير من ذلكم؟ للذين اتقوا عند ربهم،
  ثم كأنه قـيـل: ماذا لهم، أو ما ذاك؟ أو علـى أنه يقال: ماذا لهم أو ما ذاك؟ فقال:
  هو جنات تـجري من تـحتها الأنهار... الآية.</p><p>وأولـي هذه الأقوال عندي بـالصواب
  قول من جعل الاستفهام متناهياً عند قوله: { بِخَيْرٍ مِنْ ذَلِكُمْ } والـخبر بعده
  مبتدأ عمن له الجنات بقوله: { لِلَّذِينَ اتَّقَوْا عِندَ رَبِّهنْ جَنَّـاتٌ } فـيكون
  مخرج ذلك مخرج الـخبر، وهو إبـانة عن معنى الـخير الذي قال: أنبئكم به؟ فلا يكون بـالكلام
  حينئذ حاجة إلـى ضمير.</p><p>قال أبو جعفر مـحمد بن جرير الطبري: وأما قوله: { خَـالِدِينَ
  فِيهَا } فمنصوب علـى القطع؛ ومعنى قوله: { لِلَّذِينَ اتَّقَوْا } للذين خافوا الله
  فأطاعوه، بأداء فرائضه، واجتناب معاصيه. { عِندَ رَبِّهِمْ } يعنـي بذلك: لهم جنات
  تـجري من تـحتها الأنهار عند ربهم، والجنات: البساتين، وقد بينا ذلك بالشواهد فيما
  مضى، وأن قوله: { تَجرِي مِن تَحتِهَا الأنْهَـارُ } يعني به: من تحت الأشجار، وأن
  الخلود فيها دوام البقاء فـيها، وأن الأزواج المطهرة: هن نساء الـجنة اللواتـي طهرن
  من كل أذى يكون بنساء أهل الدنيا من الـحيض والـمنـي والبول والنفاس وما أشبه ذلك من
  الأذى، بـما أغنى عن إعادته فـي هذا الـموضع.</p><p>وقوله: { وَرِضْوَانٌ مِنَ اللَّهِ
  } يعنـي: ورضا الله، وهو مصدر من قول القائل: رضي الله عن فلان، فهو يرضى عنه رضاً
  منقوص، ورُضْواناً وَرِضْواناً ومرضاة. فأما الرُّضوان بضم الراء فهو لغة قـيس، وبه
  كان عاصم يقرأ. وإنـما ذكر الله جل ثناؤه فـيـما ذكر للذين اتقوا عنده من الـخير: رضوانه،
  لأن رضوانه أعلـى منازل كرامة أهل الـجنة. كما:</p><p>حدثنا ابن بشار، قال: ثنـي أبو
  أحمد الزبـيري، قال: ثنا سفـيان، عن مـحمد بن الـمنكدر، عن جابر بن عبد الله، قال:
  إذا دخـل أهل الـجنة الـجنة، قال الله تبـارك وتعالـى: أعطيكم أفضل من هذا! فـيقولون:
  أي ربنا أي شيء أفضل من هذا؟ قال: رضوانـي.</p><p>وقوله: { وَاللَّهُ بَصِيرٌ بِالعِبادِ
  } يعنـي بذلك، والله ذو بصر بـالذي يتقـيه من عبـاده، فـيخافه فـيطيعه، ويؤثر ما عنده
  مـما ذكر أنه أعده للذين اتقوه علـى حب ما زين له فـي عاجل الدنـيا من شهوات النساء
  والبنـين وسائر ما عدد منها تعالـى ذكره، وبـالذي لا يتقـيه فـيخافه، ولكنه يعصيه،
  ويطيع الشيطان، ويؤثر ما زين له فـي الدنـيا من حب شهوة النساء والبنـين والأموال،
  علـى ما عنده من النعيـم الـمقـيـم، عالـم تعالـى ذكره بكل فريق منهم، حتـى يجازي كلهم
  عند معادهم إليه جزاءهم، المحسن بإحسانه، والمسيء بإساءته.</p>"
