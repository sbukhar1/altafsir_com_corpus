text: '<p>اختلف أهل التأويـل فـي الـمعن الذي أشير إلـيه بهذا، فقال بعضهم: عَنَى بقوله
  هذا: القرآن. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي،
  قال: ثنا: عبـاد، عن الـحسن فـي قوله: { هَـٰذَا بَيَانٌ لّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ
  لّلْمُتَّقِينَ } قال: هذا القرآن.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة. قوله: { هَـٰذَا بَيَانٌ لّلنَّاسِ } وهو هذا القرآن جعله الله بياناً للناس
  عامة، وهدى وموعظة للمتقين خصوصاً.</p><p>حدثنا المثنى، قال: ثنا إسحاق، قال: ثنا ابن
  أبـي جعفر، عن أبـيه، عن الربـيع، قال فـي قوله: { هَـٰذَا بَيَانٌ لّلنَّاسِ وَهُدًى
  وَمَوْعِظَةٌ لّلْمُتَّقِينَ } خاصة.</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال: ثنا
  ابن الـمبـارك، عن ابن جريج فـي قوله: { هَـٰذَا بَيَانٌ لّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ
  لّلْمُتَّقِينَ } خاصة.</p><p>وقال آخرون: إنـما أشير بقوله هذا إلـى قوله:</p><p class="quran">قَدْ
  خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ فِى ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَـٰقِبَةُ
  ٱلْمُكَذّبِينَ</p><p>[آل عمران: 137] ثم قال: هذا الذي عرفتكم يا معشر أصحاب مـحمد
  بـيان للناس. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق
  بذلك.</p><p>وأولـى القولـين فـي ذلك عندي بـالصواب، قول من قال: قوله هذا إشارة إلـى
  ما تقدّم هذه الآية من تذكير الله جلّ ثناؤه الـمؤمنـين، وتعريفهم حدوده، وحضهم علـى
  لزوم طاعته، والصبر علـى جهاد أعدائه وأعدائهم، لأن قوله هذا إشارة إلـى حاضر، إما
  مرئي، وإما مسموع، وهو فـي هذا الـموضع إلـى حاضر مسموع من الآيات الـمتقدمة. فمعنى
  الكلام: هذا الذي أوضحت لكم وعرّفتكموه، بـيان للناس؛ يعنـي بـالبـيان: الشرح والتفسير.
  كما</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { هَـٰذَا بَيَانٌ لِّلنَّاسِ
  } أي هذا تفسير للناس إن قبلوه.</p><p>حدثنا أحمد بن حازم والـمثنى، قالا: ثنا أبو
  نعيـم، قال: ثنا سفـيان، عن بـيان، عن الشعبـي: { هَـٰذَا بَيَانٌ لّلنَّاسِ } قال:
  من العَمَى.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن الشعبـي، مثله.</p><p>وأما قوله: { وَهُدًى وَمَوْعِظَةٌ } فإنه يعنـي بـالهدى:
  الدلالة علـى سبـيـل الـحقّ ومنهج الدين، وبـالـموعظة: التذكرة للصواب والرشاد. كما:</p><p>حدثنا
  أحمد بن حازم والـمثنى، قالا: ثنا أبو نعيـم، قال: ثنا سفـيان، عن بـيان، عن الشعبـي:
  { وَهُدًى } قال: من الضلالة، { وَمَوْعِظَةٌ } من الـجهل.</p><p>حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن بـيان، عن الشعبـي مثله.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { لِّلْمُتَّقِينَ }: أي لـمن أطاعنـي وعرف
  أمري.</p>'
