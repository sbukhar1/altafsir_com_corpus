text: '<p>يعنـي بقوله جلّ ثناؤه: { تُولِجُ } تدخـل، يقال منه: قد ولـج فلان منزله:
  إذا دخـله، فهو يَـلِـجُهُ وَلْـجا وَوُلُوجا ولِـجَةً، وأولـجته أنا: إذا أدخـلته.
  ويعنـي بقوله: { تُولِجُ اللَّيْلَ فِي النَّهارِ } تدخـل ما نقصت من ساعات اللـيـل
  فـي ساعات النهار، فتزيد من نقصان هذا فـي زيادة هذا. { وَتُولِجُ النَّهَارَ في اللَّيْلِ
  } وتدخـل ما نقصت من ساعات النهار فـي ساعات اللـيـل، فتزيد فـي ساعات اللـيـل ما نقصت
  من ساعات النهار. كما:</p><p>حدثنـي موسى، قال ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  { تُولِجُ اللَّيْلَ في النَّهَارِ وَتُولِجُ النَّهَارَ فِي اللَّيْلِ } حتـى يكون
  اللـيـل خمس عشرة ساعة والنهار تسع ساعات، وتدخـل النهار فـي اللـيـل، حتـى يكون النهار
  خمس عشرة ساعة واللـيـل تسع ساعات.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  حفص بن عمر، عن الـحكم بن أبـان، عن عكرمة، عن ابن عبـاس قال: ما نقص من النهار يجعله
  فـي اللـيـل، وما نقص من اللـيـل يجعله فـي النهار.</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { تُولِجُ اللَّيْلَ
  في الْنَّهَارِ وَتُولِجُ النَّهَارَ فِي اللَّيْلِ } قال: ما ينقص من أحدهما يدخـل
  فـي الآخر متعاقبـان ـ أو يتعاقبـان، شكّ أبو عاصم ـ ذلك من الساعات.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { تُولِجُ
  اللَّيْلَ في النَّهَارِ وَتُولِجُ النَّهَارَ فِي اللَّيْلِ } ما ينقص من أحدهما فـي
  الآخر يتعاقبـان فـي ذلك من الساعات.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، عن الـحسن قوله: { تُولِجُ اللَّيْلَ فِي الْنَّهَارِ وَتُولِجُ النَّهَارَ
  فِي اللَّيْلِ } نقصان اللـيـل فـي زيادة النهار، ونقصان النهار فـي زيادة اللـيـل.</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  تُولِجُ اللَّيْلَ فِي الْنَّهَارِ وَتُولِجُ النَّهَارَ فِي اللَّيْلِ } قال: هو نقصان
  أحدهما فـي الآخر.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن قتادة
  فـي قوله: { تُولِجُ اللَّيْلَ فِي الْنَّهَارِ وَتُولِجُ النَّهَارَ فِي اللَّيْلِ
  } قال: يأخذ اللـيـل من النهار، ويأخذ النهار من اللـيـل. يقول: نقصان اللـيـل فـي
  زيادة النهار، ونقصان النهار فـي زيادة اللـيـل.</p><p>حدثت عن الـحسين، قال: سمعت
  أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { تُولِجُ
  اللَّيْلَ فِي الْنَّهَارِ وَتُولِجُ النَّهَارَ فِي اللَّيْلِ } يعنـي أنه يأخذ أحدهما
  من الآخر، فـيكون اللـيـل أحياناً أطول من النهار، والنهار أحياناً أطول من اللـيـل.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { تُولِجُ اللَّيْلَ فِى الْنَّهَارِ
  وَتُولِجُ النَّهَارَ فِى اللَّيْلِ } قال: هذا طويـل، وهذا قصير، أخذ من هذا فأولـجه
  فـي هذا حتـى صار هذا طويلاً وهذا قصيراً.</p><p>القول فـي تأويـل قوله تعالـى: { وَتُخْرِجُ
  الْحَيَّ مِنَ المَيِّتِ وَتُخْرِجُ المَيِّتَ مِنَ الحَيِّ }.</p><p>اختلف أهل التأويـل
  فـي تأويـل ذلك، فقال بعضهم: تأويـل ذلك: أنه يخرج الشيء الـحيّ من النطفة الـميتة،
  ويخرج النطفة الـميتة من الشيء الـحيّ. ذكر من قال ذلك:</p><p>حدثنـي أبو السائب، قال:
  ثنا أبو معاوية، عن الأعمش، عن إبراهيـم، عن عبد الله فـي قوله: { تُخْرِجُ الحَيَّ
  مِنَ المَيِّتِ وَتُخْرِجُ المَيِّتَ مِنَ الْحيّ } قال: هي النطفة تـخرج من الرجل
  وهي ميتة، وهو حيّ، ويخرج الرجل منها حياً وهي ميتة.</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ: { تُخْرِجُ
  الْحيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ المَيِّتَ مِنَ الْحيِّ } قال: الناس الأحياء من
  النطف والنطف ميتة، ويخرجها من الناس الأحياء والأنعام.</p><p>حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبـي، عن سلـمة بن نبـيط، عن الضحاك فـي قوله: { تُخْرِجُ الْحَيَّ
  مِنَ المَيِّتِ وَتُخْرِجُ المَيِّتَ مِنَ الْحَيِّ } فذكر نـحوه.</p><p>حدثنـي موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { تُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ
  المَيِّتَ مِنَ الْحَيِّ } فـالنطفة ميتة تكون تـخرج من إنسان حيّ، ويخرج إنسان حيّ
  من نطفة ميتة.</p><p>حدثنـي مـحمد بن عمرو وابن علـي عن عطاء الـمقدمي، قال: ثنا أشعث
  السجستانـي، قال: ثنا شعبة، عن إسماعيـل بن أبـي خالد فـي قوله: { تُخْرِجُ الْحَيَّ
  مِنَ الْمَيِّتِ وَتُخْرِجُ الَمَيِّتَ مِنَ الْحَيِّ } قال تـخرج النطفة من الرجل،
  والرجل من النطفة.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة فـي قوله: { تُخْرِجُ الْحيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ المَيِّتَ
  مِنَ الْحَيِّ } قال: تـخرج الـحيّ من هذه النطفة الـميتة، وتـخرج هذه النطفة الـميتة
  من الـحيّ.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد فـي قوله: { تُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ المَيِّتَ مِنَ الْحيِّ
  }... الآية، قال: الناس الأحياء من النطف، والنطف ميتة من الناس الأحياء، ومن الأنعام
  والنبت كذلك. قال ابن جريج، وسمعت يزيد بن عويـمر يخبّر عن سعيد بن جبـير، قال: إخراجه
  النطفة من الإنسان، وإخراجه الإنسان من النطفة.</p><p>حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد فـي قوله: { تُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ المَيِّتَ
  مِنَ الْحيِّ } قال: النطفة ميتة، فتـخرج منها أحياء. { وَتُخْرِجُ المَيِّتَ مِنَ
  الْحَيِّ } تـخرج النطفة من هؤلاء الأحياء، والـحبّ ميتة تـخرج منه حياً.</p><p>{ وَتُخْرِجُ
  المَيِّتَ مِنَ الْحَيّ } تـخرج من هذا الـحيّ حبـاً ميتاً.</p><p>وقال آخرون: معنى
  ذلك: أنه يخرج النـخـلة من النواة، والنواة من النـخـلة، والسنبل من الـحبّ والـحبّ
  من السنبل، والبـيض من الدجاج، والدجاج من البـيض. ذكر من قال ذلك:</p><p>حدثنا ابن
  حميد، قال: ثنا أبو تـميـلة، قال: ثنا عبد الله، عن عكرمة قوله: { تُخْرِجُ الْحَيَّ
  مِنَ الْمَيِّتِ } قال: هي البـيضة تـخرج من الـحيّ وهي ميتة، ثم يخرج منها الـحيّ.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا حفص بن عمر، عن الـحكم بن أبـان، عن عكرمة فـي قوله:
  { تُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ المَيِّتَ مِنَ الْحيِّ } قال: النـخـلة
  من النواة، والنواة من النـخـلة، والـحبة من السنبلة، والسنبلة من الـحبة.</p><p>وقال
  آخرون: معنى ذلك: أنه يخرج الـمؤمن من الكافر، والكافر من الـمؤمن. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن فـي قوله: { تُخْرِجُ الْحيَّ
  مِنَ الْمَيِّتِ وَتُخْرِجُ المَيِّتَ مِنَ الْحيِّ } يعنـي الـمؤمن من الكافر، والكافر
  من الـمؤمن، والـمؤمن عبد حيّ الفؤاد، والكافر عبد ميت الفؤاد.</p><p>حدثنا الـحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال: قال الـحسن فـي قوله: {
  تُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ الَمَيِّتَ مِنَ الْحَيّ } قال: يخرج
  الـمؤمن من الكافر، ويخرج الكافر من الـمؤمن.</p><p>حدثنا عمران بن موسى، قال: ثنا
  عبد الوارث، عن سعيد بن عمرو، عن الـحسن قرأ: { تُخْرِجُ الْحيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ
  المَيِّتَ مِنَ الْحَيّ } قال: تـخرج الـمؤمن من الكافر، وتـخرج الكافر من الـمؤمن.</p><p>حدثنـي
  حميد بن مسعدة، قال: ثنا بشر بن الـمفضل، قال: ثنا سلـيـمان التـيـمي، عن أبـي عثمان،
  عن سلـمان، أو عن ابن مسعود ـ وأكبر ظنـي أنه عن سلـمان ـ قال: إن الله عزّ وجلّ خمَّر
  طينة آدم أربعين لـيـلة ـ أو قال: أربعين يوماً ـ ثم قال بـيده فـيه، فخرج كل طيب فـي
  يـمينه، وخرج كل خبـيث فـي يده الأخرى، ثم خـلط بـينهما، ثم خـلق منها آدم، فمن ثم
  يخرج الـحيّ من الـميت ويخرج الـميت من الـحيّ، يخرج الـمؤمن من الكافر ويخرج الكافر
  من الـمؤمن.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن الزهري: أن النبـيّ صلى الله عليه وسلم دخـل علـى بعض نسائه، فإذا بـامرأة حسنة
  النَّعْمة، فقال:</p><p class="hadith"> " مَنْ هَذِهِ؟ " </p><p>قالت: إحدى خالاتك،
  قال:</p><p class="hadith"> " إنَّ خالاتِـي بِهَذِهِ البَلَدَةِ لغَرَائِب وأيّ خالاتِـي
  هَذِهِ؟ " </p><p>قالت: خـلْدة ابنة الأسود بن عبد يغوث، قال:</p><p class="hadith">
  " سُبْحانَ الَّذِي يُخْرِجُ الـحَيَّ مِنَ الـمَيِّتِ " </p><p>وكانت امرأة صالـحة،
  وكان أبوها كافراً.</p><p>حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال: ثنا
  عبـاد بن منصور، عن الـحسن فـي قوله: { تُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ
  المَيِّتَ مِنَ الْحَيّ } قال: هل علـمتـم أن الكافر يـلد مؤمناً، وأن الـمؤمن يـلد
  كافراً؟ فقال: هو كذلك.</p><p>وأولـى التأويلات التـي ذكرناها فـي هذه الآية بـالصواب
  تأويـل من قال: يخرج الإنسان الـحيّ والأنعام والبهائم الأحياء من النطف الـميتة، وذلك
  إخراج الـحيّ من الـميت، ويخرج النطفة الـميتة من الإنسان الـحيّ والأنعام والبهائم
  الأحياء، وذلك إخراج الـميت من الـحيّ، وذلك أن كل حيّ فـارقه شيء من جسده، فذلك الذي
  فـارقه منه ميت، فـالنطفة ميتة لـمفـارقتها جسد من خرجت منه، ثم ينشىء الله منها إنساناً
  حياً وبهائم وأنعاماً أحياء، وكذلك حكم كل شيء حيّ زايـله شيء منه، فـالذي زايـله منه
  ميت، وذلك هو نظير قوله:</p><p class="quran">كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ
  أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</p><p>[البقرة:
  28].</p><p>وأما تأويـل من تأوّله بـمعنى الـحبة من السنبلة، والسنبلة من الـحبة، والبـيضة
  من الدجاجة، والدجاجة من البـيضة، والـمؤمن من الكافر، والكافر من الـمؤمن، فإن ذلك
  وإن كان له وجه مفهوم، فلـيس ذلك الأغلب الظاهر فـي استعمال الناس فـي الكلام، وتوجيه
  معانـي كتاب الله عزّ وجلّ إلـى الظاهر الـمستعمل فـي الناس، أولـى من توجيهها إلـى
  الـخفـيّ القلـيـل فـي الاستعمال.</p><p>واختلفت القرّاء فـي قراءة ذلك، فقرأته جماعة
  منهم: { تُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ المَيِّتَ مِنَ الْحَيّ } بـالتشديد
  وتثقـيـل الـياء من الـميت، بـمعنى أنه يخرج الشيء الـحيّ من الشيء الذي قد مات، ومـما
  لـم يـمت. وقرأت جماعة أخرى منهم: «تُـخْرِجُ الـحَيَّ مِنَ الـمَيْتِ وَتُـخْرِجُ
  الْـمَيْتَ مِنَ الـحَيّ» بتـخفـيف الـياء من الـميت. بـمعنى أنه يخرج الشيء الـحيّ
  من الشيء الذي قد مات دون الشيء الذي لـم يـمت، وتـخرج الشيء الـميت دون الشيء الذي
  لـم يـمت من الشيء الـحيّ، وذلك أن الـميت مثقل الـياء عند العرب ما لـم يـمت وسيـموت
  وما قد مات. وأما الـميْت مخففـاً: فهو الذي قد مات، فإذا أرادوا النعت قالوا: إنك
  مائت غداً وإنهم مائتون، وكذلك كل ما لـم يكن بعد، فإنه يخرج علـى هذا الـمثال الاسم
  منه، يقال: هو الـجائد بنفسه والطائبة نفسه بذلك، وإذا أريد معنى الاسم قـيـل: هو الـجواد
  بنفسه والطيبة نفسه. فإذا كان ذلك كذلك، فأولـى القراءتـين فـي هذه الآية بـالصواب
  قراءة من شّدد الـياء من الـميِّت، لأن الله جلّ ثناؤه يخرج الـحيّ من النطفة التـي
  قد فـارقت الرجل، فصارت ميتة، وسيخرجه منها بعد أن تفـارقه وهي فـي صلب الرجل، ويخرج
  الـميت من الـحيّ، النطفة التـي تصير بخروجها من الرجل الـحيّ ميتاً، وهي قبل خروجها
  منه حية، فـالتشديد أبلغ فـي الـمدح أكمل فـي الثناء.</p><p>القول فـي تأويـل قوله
  تعالـى: { وَتَرْزُقُ مَن تَشَاءُ بِغَيْرِ حِسابٍ }.</p><p>يعنـي بذلك جلّ ثناؤه:
  أنه يعطي من يشاء من خـلقه، فـيجود علـيه بغير مـحاسبة منه لـمن أعطاه، لأنه لا يخاف
  دخول انتقاص فـي خزائنه، ولا الفناء علـى ما بـيده. كما:</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { وَتَرْزُقُ مَن
  تَشَاءُ بِغَيْرِ حِسابٍ } قال: يخرج الرزق من عنده بغير حساب، لا يخاف أن ينقص ما
  عنده تبـارك وتعالـى.</p><p>فتأويـل الآية إذا: اللهمّ يا مالك الـملك، تؤتـي الـملك
  من تشاء، وتنزع الـملك مـمن تشاء، وتعزّ من تشاء، وتذلّ من تشاء، بـيدك الـخير إنك
  علـى كل شيء قدير، دون من ادّعى الـملـحدون أنه لهم إلٰه ورب وعبدوه دونك، واتـخذوه
  شريكاً معك، أو أنه لك ولد وبـيدك القدرة التـي تفعل هذه الأشياء، وتقدر بها علـى كل
  شيء، تولـج اللـيـل فـي النهار، وتولـج النهار فـي اللـيـل، فتنقص من هذا وتزيد فـي
  هذا، وتنقص من هذا وتزيد فـي هذا، وتـخرج من ميت حياً، ومن حيّ ميتاً، وترزق من تشاء
  بغير حساب من خـلقك، لا يقدر علـى ذلك أحد سواك، ولا يستطيعه غيرك. كما:</p><p>حدثنـي
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { تُولِجُ اللَّيْلَ
  فِى الْنَّهَارِ وَتُولِجُ النَّهَارَ فِى اللَّيْلِ وَتُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ
  وَتُخْرِجُ المَيِّتُ مِنَ الْحَيّ } أي بتلك القدرة، يعنـي بـالقدرة التـي تؤتـي الـملك
  بها من تشاء وتنزعه مـمن تشاء، وترزق من تشاء بغير حساب، لا يقدر علـى ذلك غيرك ولا
  يصنعه إلا أنت. أي فإن كنت سلطت عيسى علـى الأشياء التـي بها يزعمون أنه إلٰه، من إحياء
  الـموتـى، وإبراء الأسقام، والـخـلق للطير من الطين، والـخبر عن الغيوب لتـجعله آية
  للناس، وتصديقاً له فـي نبوّته التـي بعثته بها إلـى قومه، فإنّ من سلطانـي وقدرتـي
  ما لـم أعطه، كتـملـيك الـملوك، وأمر النبوّة ووضعها حيث شئت، وإيلاج اللـيـل فـي النهار،
  والنهار فـي اللـيـل، وإخراج الـحيّ من الـميت، والـميت من الـحيّ، ورزق من شئت من
  برّ أو فـاجر بغير حساب، فكل ذلك لـم أسلط عيسى علـيه، ولـم أملكه إياه، فلـم يكن لهم
  فـي ذلك عبرة وبـينة، إذ لو كان إلٰهاً لكان ذلك كله إلـيه وهو فـي علـمهم يهرب من
  الـملوك، وينتقل منهم فـي البلاد من بلد إلـى بلد.</p>'
