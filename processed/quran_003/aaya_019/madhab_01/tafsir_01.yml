text: '<p>ومعنى الدين فـي هذا الـموضع: الطاعة والذلة، من قول الشاعر:</p><p class="poetry_or_grammar">ويوْمُ
  الـحَزْنِ إذْ حَشَدَتْ مَعَدٌّ</p><p class="poetry_or_grammar">وكانَ النَّاسُ إلاَّ
  نَـحنُ دِينَا</p><p>يعنـي بذلك: مطيعين علـى وجه الذل؛ ومنه قول القطامي:</p><p class="poetry_or_grammar">كانَتْ
  نَـوَارُ تَدِينُكَ الأدْيانَا</p><p>يعنـي تذلّك. وقول الأعشى ميـمون بن قـيس:</p><p
  class="poetry_or_grammar">هُوَ دَان الرِّبـابِ إذْ كَرِهُوا الدِّ</p><p class="poetry_or_grammar">يــنَ
  دِرَاكا بغَزْوَةٍ وَصيالِ</p><p>يعنـي بقوله «دان»: ذلل، وبقوله «كرهوا الدين»: الطاعة.
  وكذلك الإسلام، وهو الانقـياد بـالتذلل والـخشوع والفعل منه أسلـم، بـمعنى: دخـل فـي
  السلـم، كما يقال أقحط القوم: إذا دخـلوا فـي القحط، وأربعوا: إذا دخـلوا فـي الربـيع،
  فكذلك أسلـموا: إذا دخـلوا فـي السلـم، وهو الانقـياد بـالـخضوع وترك الـمـمانعة. فإذا
  كان ذلك كذلك، فتأويـل قوله: { إِنَّ الدّينَ عِندَ اللَّهِ الإسلامُ } إن الطاعة التـي
  هي الطاعة عنده الطاعة له، وإقرار الألسن والقلوب له بـالعبودية والذلة، وانقـيادها
  له بـالطاعة فـيـما أمر ونهى، وتذللها له بذلك من غير استكبـار علـيه ولا انـحراف عنه
  دون إشراك غيره من خـلقه معه فـي العبودية والألوهية.</p><p>وبنـحو ما قلنا فـي ذلك
  قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { إِنَّ الدِّينَ عِندَ اللَّهِ الإسْلام } والإسلام: شهادة
  أن لا إلٰه إلا الله، والإقرار بـما جاء به من عند الله، وهو دين الله الذي شرع لنفسه،
  وبعث به رسله، ودل علـيه أولـياءه، لا يقبل غيره ولا يجزى إلا به.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: ثنا أبو العالـية
  فـي قوله: { إِنَّ الدِّينَ عِندَ اللَّهِ الإسْلام } قال: الإسلام: الإخلاص لله وحده
  وعبـادته لا شريك له، وإقام الصلاة، وإيتاء الزكاة، وسائر الفرائض لهذا تبع.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { أَسْلَمْنَا } قال: دخـلنا
  فـي السلـم وتركنا الـحرب.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن
  مـحمد بن جعفر بن الزبـير: { إِنَّ الدينَ عندَ اللَّهِ الإسْلامَ }: أي ما أنت علـيه
  يا مـحمد من التوحيد للربّ والتصديق للرسل.</p><p>القول فـي تأويـل قوله تعالـى: {
  وَمَا اخْتَلَفَ الَّذِينَ أُوتُواْ الكِتَـابَ إِلاَّ مِن بَعْدِ مَا جَاءَهُمُ العِلْمُ
  بَغْيًا بَيْنَهُمْ }.</p><p>يعنـي بذلك جل ثناؤه: وما اختلف الذين أوتوا الإنـجيـل،
  وهو الكتاب الذي ذكره الله فـي هذه الآية فـي أمر عيسى، وافترائهم علـى الله فـيـما
  قالوه فـيه من الأقوال التـي كثر بها اختلافهم بـينهم وتشتت بها كلـمتهم، وبـاين بها
  بعضهم بعضاً، حتـى استـحلّ بها بعضهم دماء بعض، { إِلاَّ مِن بَعْدِ مَا جَاءهُمُ العِلْمُ
  بَغْيًا بَيْنَهُمْ }  يعنـي: إلا من بعد ما علـموا الـحقّ فـيـما اختلفوا فـيه من
  أمره وأيقنوا أنهم فـيـما يقولون فـيه من عظيـم الفرية مبطلون.</p><p>فأخبر الله عبـاده
  أنهم أتوا ما أتوا من البـاطل وقالوا ما قالوا من القول الذي هو كفر بـالله علـى علـم
  منهم بخطإ ما قالوه، وأنهم لـم يقولوا ذلك جهلاً منهم بخطئه، ولكنهم قالوه واختلفوا
  فـيه الاختلاف الذي هم علـيه، تعدّيا من بعضهم علـى بعض، وطلب الرياسات والـملك والسلطان.
  كما:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن
  الربـيع فـي قوله: { وَمَا اخْتَلَفَ الَّذِينَ أُوتُواْ الكِتَـابَ إِلاَّ مِن بَعْدِ
  مَا جَاءهُمُ العِلْمُ بَغْيًا بَيْنَهُمْ } قال: قال أبو العالـية: إلا من بعدما جاءهم
  الكتاب والعلـم بغياً بـينهم، يقول: بغياً علـى الدنـيا وطلب ملكها وسلطانها، فقتل
  بعضهم بعضا علـى الدنـيا، من بعد ما كانوا علـماء الناس.</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، عن ابن عمر: أنه
  كان يكثر تلاوة هذه الآية: { إِنَّ الدّينَ عِندَ اللَّهِ الإسلام وَمَا اخْتَلَفَ
  الَّذِينَ أُوتُواْ الكِتَـابَ إِلاَّ مِن بَعْدِ مَا جَاءَهُمُ العِلْمُ بَغْيًا بَيْنَهُمْ
  } يقول: بغياً علـى الدنـيا، وطلب ملكها وسلطانها، من قِبَلها واللّه أُتـينا! ما كان
  علـينا من يكون، بعد أن يأخذ فـينا كتاب الله وسنة نبـيه، ولكنا أُتـينا من قبلها.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: إن موسى
  لـما حضره الـموت دعا سبعين حبراً من أحبـار بنـي إسرائيـل، فـاستودعهم التوراة، وجعلهم
  أمناء علـيه، كل حبر جزءاً منه، واستـخـلف موسى يوشع بن نون. فلـما مضى القرن الأوّل،
  ومضى الثانـي، ومضى الثالث، وقعت الفرقة بـينهم، وهم الذين أوتوا العلـم من أبناء أولئك
  السبعين، حتـى أهراقوا بـينهم الدماء، ووقع الشّر والاختلاف، وكان ذلك كله من قبل الذين
  أوتوا العلـم بغياً بـينهم علـى الدنـيا، طلبـاً لسلطانها وملكها وخزائنَها وزخرفها،
  فسلط الله علـيهم جبـابرتهم، فقال الله: { إِنَّ الدّينَ عِنْدَ اللَّهِ الإسلامِ }
  إلـى قوله:</p><p class="quran">وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</p><p>[آل عمران: 15].</p><p>فقول
  الربـيع بن أنس هذا يدلّ علـى أنه كان عنده أنه معنـيّ بقوله: { وَمَا اختَلَفَ الَّذِينَ
  أُوتُوا الكِتَـابَ } الـيهود من بنـي إسرائيـل دون النصارى منهم ومن غيرهم. وكان غيره
  يوجه ذلك إلـى أن الـمعنـيّ به النصارى الذين أوتوا الإنـجيـل. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَمَا اختَلَفَ
  الَّذِينَ أُوتُواْ الكِتَـابَ إِلاَّ مِن بَعْدِ مَا جَاءهُمُ العِلْمُ } الذي جاءك،
  أي أن الله الواحد الذي لـيس له شريك، { بَغْياً بَيْنَهُمْ } يعنـي بذلك: النصارى.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَمَنْ يَكْفُرْ بِآيَـاتِ اللَّهِ فَإِنَّ اللَّهِ سَرِيعُ
  الحِسابِ }.</p><p>يعنـي بذلك: ومن يجحد حجج الله وأعلامه التـي نصبها ذكرى لـمن عقل،
  وأدلة لـمن اعتبر وتذكر، فإن الله مـحص علـيه أعماله التـي كان يعملها فـي الدنـيا،
  فمـجازيه بها فـي الآخرة، فإنه جلّ ثناؤه سريع الـحساب، يعنـي: سريع الإحصاء. وإنـما
  معنى ذلك: أنه حافظٌ علـى كل عامل عمله، لا حاجة به إلـى عقد، كما يعقده خـلقه بأكفهم،
  أو يعونه بقلوبهم، ولكنه يحفظ ذلك علـيهم بغير كلفة ولا مؤونة، ولا معاناة لـما يعانـيه
  غيره من الـحساب.</p><p>وبنـحو الذي قلنا فـي معنى { سَرِيعُ الحِسابِ } كان مـجاهد
  يقول.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح
  عن مـجاهد فـي قول الله عزّ وجلّ: { وَمَن يَكْفُرْ بِآيَـاتِ اللَّهِ فَإِنَّ اللَّهِ
  سَرِيعُ الحِسَابِ } قال: إحصاؤه علـيهم.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح عن مـجاهد: { وَمَن يَكْفُرْ بِآيَاتِ اللَّهِ فَإِنَّ
  اللَّهِ سَرِيعُ الحِسَابِ } إحصاؤه.</p>'
