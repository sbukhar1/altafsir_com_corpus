text: '<p>{ إِن تُخْفُواْ مَا فِى صُدُورِكُمْ أَوْ تُبْدُوهُ } من ولاية الكفار أو
  غيرها مما لا يرضي الله { يَعْلَمْهُ } ولم يخف عليه وهو الذي { وَيَعْلَمُ مَا فِى
  ٱلسَّمَـٰوٰتِ وَمَا فِى ٱلاْرْضِ } لا يخفى عليه منه شيء قط. فلا يخفى عليه سركم وعلنكم
  { وَٱللَّهُ عَلَىٰ كُلّ شَيْء قَدِيرٌ } فهو قادر على عقوبتكم. وهذا بيان لقوله:</p><p
  class="quran">وَيُحَذّرُكُمُ ٱللَّهُ نَفْسَهُ</p><p>[آل عمران: 28] لأنّ نفسه وهي
  ذاته المميزة من سائر الذوات، متصفة بعلم ذاتي لا يختص بمعلوم دون معلوم، فهي متعلقة
  بالمعلومات كلها وبقدرة ذاتية لا تختص بمقدور دون مقدور، فهي قادرة على المقدورات كلها،
  فكان حقها أن تحذر وتتقى فلا يجسر أحد على قبيح ولا يقصر عن واجب، فإن ذلك مطلع عليه
  لا محالة فلاحق به العقاب، ولو علم بعض عبيد السلطان أنه أراد الإطلاع على أحواله،
  فوكل همه بما يورد ويصدر، ونصب عليه عيوناً، وبث من يتجسس عن بواطن أموره، لأخذ حذره
  وتيقظ في أمره، واتقى كل ما يتوقع فيه الاسترابة به، فما بال من علم أنّ العالم الذات
  الذي علم السر وأخفى مهيمن عليه وهو آمن. اللهم إنا نعوذ بك من اغترارنا بسترك.</p>'
