text: "<p>يعني بذلك جلّ ثناؤه: قل يا محمد للذين أمرتهم أن لا يتخذوا الكافرين أولياء
  من دون المؤمنين، إن تخفوا ما في صدوركم من موالاة الكفار فتسرّوه، أو تبدوا ذلكم من
  أنفسكم بألسنتكم وأفعالكم، فتظهروه يعلمه الله فلا يخفـى علـيه؛ يقول: فلا تضمروا لهم
  مودّة، ولا تظهروا لهم موالاة، فـينالكم من عقوبة ربكم ما لا طاقة لكم به، لأنه يعلـم
  سركم وعلانـيتكم، فلا يخفـى علـيه شيء منه، وهو مـحصيه علـيكم حتـى يجازيكم علـيه بـالإحسان
  إحساناً، وبـالسيئة مثلها. كما:</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السدي، قال: أخبرهم أنه يعلـم ما أسرّوا من ذلك وما أعلنوا، فقال: { إِن تُخْفُواْ
  مَا فِى صُدُورِكُمْ أَوْ تُبْدُوهُ }.</p><p>وأما قوله: { وَيَعْلَمُ مَا فِى ٱلسَّمَـٰوَاتِ
  وَمَا فِي ٱلاْرْضِ } فإنه يعنـي أنه إذ كان لا يخفـى علـيه شيء هو فـي سماء أو أرض
  أو حيث كان، فكيف يخفـى علـيه أيها القوم الذين يتـخذون الكافرين أولـياء من دون الـمؤمنـين،
  ما فـي صدوركم من الـميـل إلـيهم بـالـمودّة والـمـحبة، أو ما تبدونه لهم بـالـمعونة
  فعلاً وقولاً.</p><p>وأما قوله: { وَٱللَّهُ عَلَىٰ كُلّ شَيْءٍ قَدِيرٌ } فإنه يعنـي:
  والله قدير علـى معاجلتكم بـالعقوبة علـى موالاتكم إياهم، ومظاهرتكموهم علـى الـمؤمنـين،
  وعلـى ما يشاء من الأمور كلها، لا يتعذّر علـيه شيء أراده، ولا يـمتنع علـيه شيء طلبه.</p>"
