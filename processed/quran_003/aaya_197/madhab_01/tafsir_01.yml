text: "<p>يعنـي بذلك جل ثناؤه: ولا يغرنك يا مـحمد تقلب الذين كفروا فـي البلاد، يعنـي:
  تصرفهم فـي الأرض وضربهم فـيها. كما:</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد،
  قال: ثنا أسبـاط، عن السدي: { لاَ يَغُرَّنَّكَ تَقَلُّبُ ٱلَّذِينَ كَفَرُواْ فِى
  ٱلْبِلَـٰدِ } يقول: ضربهم فـي البلاد.</p><p>فنهى الله تعالـى ذكره نبـيه صلى الله
  عليه وسلم عن الاغترار بضربهم فـي البِلاد، وإمهال الله إياهم مع شركهم وجحودهم نعمه،
  وعبـادتهم غيره. وخرج الـخطاب بذلك للنبـي صلى الله عليه وسلم، والـمعنـيّ به غيره
  من أتبـاعه وأصحابه، كما قد بـينا فـيـما مضى قبل من أمر الله، ولكن كان بأمر الله
  صادعاً، وإلـى الـحق داعياً.</p><p>وبنـحو الذي قلنا فـي ذلك قال قتادة.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لاَ يَغُرَّنَّكَ تَقَلُّبُ
  ٱلَّذِينَ كَفَرُواْ فِى ٱلْبِلَـٰدِ } والله ما غروا نبـي الله، ولا وكل إلـيهم شيئاً
  من أمر الله، حتـى قبضه الله علـى ذلك.</p><p>وأما قوله: { مَتَـٰعٌ قَلِيلٌ } فإنه
  يعنـي: أن تقلبهم فـي البلاد وتصرفهم فـيها متعة يـمتعون بها قلـيلاً، حتـى يبلغوا
  آجالهم، فتـخترمهم منـياتهم، ثم مأواهم جهنـم بعد مـماتهم، والـمأوى: الـمصير الذي
  يأوون إلـيه يوم القـيامة، فـيصيرون فـيه. ويعنـي بقوله: { وَبِئْسَ ٱلْمِهَادُ } وبئس
  الفراش والـمضجع جهنـم.</p>"
