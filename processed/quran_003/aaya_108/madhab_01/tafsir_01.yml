text: "<p>يعني بقوله جل ثناؤه: { تِلْكَ آيَـٰتُ ٱللَّهِ }: هذه آيات الله وقد بـينا
  كيف وضعت العرب «تلك» و«ذلك» مكان «هذا» و«هذه» فـي غير هذا الـموضع فـيـما مضى قبل
  بـما أغنى عن إعادته. وقوله: { آيَـٰتُ ٱللَّه } يعنـي: مواعظ الله، وعبره وحججه. {
  نَتْلُوهَا عَلَيْكَ } نقرؤها علـيك ونقصها. { بِٱلْحَقّ } يعنـي: بـالصدق والـيقـين
  وإنـما يعنـي بقوله: { تِلْكَ آيَـٰتُ ٱللَّهِ } هذه الآيات التـي ذكر فـيها أمور الـمؤمنـين
  من أنصار رسول الله صلى الله عليه وسلم وأمور يهود بنـي إسرائيـل وأهل الكتاب، وما
  هو فـاعل بأهل الوفـاء بعهده وبـالـمبدلـين دينه والناقضين عهده بعد الإقرار به. ثم
  أخبر عزّ وجلّ نبـيه مـحمداً صلى الله عليه وسلم أنه يتلو ذلك علـيه بـالـحقّ وأعلـمه
  أن من عاقبه من خـلقه بـما أخبر أنه معاقبه من تسويد وجهه وتـخـلـيده فـي ألـيـم عذابه
  وعظيـم عقابه ومن جازاه منهم بـما جازاه من تبـيـيض وجهه وتكريـمه وتشريف منزلته لديه
  بتـخـلـيده فـي دائم نعيـمه فبغير ظلـم منه لفريق منهم بل لـحقّ استوجبوه وأعمال لهم
  سلفت، جازاهم علـيها، فقال تعالـى ذكره: { وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لّلْعَـٰلَمِينَ
  } يعنـي بذلك: ولـيس الله يا مـحمد بتسويد وجوه هؤلاء، وإذاقتهم العذاب العظيـم؛ وتبـيـيض
  وجوه هؤلاء، وتنعيـمه إياهم فـي جنته، طالبـاً وضع شيء مـما فعل من ذلك فـي غير موضعه
  الذي هو موضعه، إعلاما بذلك عبـاده، أنه لن يصلـح فـي حكمته بخـلقه، غير ما وعد أهل
  طاعته والإيـمان به، وغير ما أوعد أهل معصيته والكفر به، وإنذارا منه هؤلاء وتبشيراً
  منه هؤلاء.</p>"
