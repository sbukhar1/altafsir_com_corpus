text: '<p>{ قَدْ كَانَ لَكُمْ ءايَةٌ } الخطاب لمشركي قريش { فِي فِئَتَيْنِ ٱلْتَقَتَا
  } يوم بدر { يَرَوْنَهُمْ مّثْلَيْهِمْ } يرى المشركون المسلمين مثلي عدد المشركين
  قريباً من ألفين. أو مثلي عدد المسلمين ستمائة ونيفاً وعشرين، أراهم الله إياهم مع
  قلتهم أضعافهم ليهابوهم ويجبنوا عن قتالهم، وكان ذلك مدداً لهم من الله كما أمدّهم
  بالملائكة. والدليل عليه قراءة نافع: «ترونهم»، بالتاء أي ترون يا مشركي قريش المسلمين
  مثلي فئتكم الكافرة، أو مثلي أنفسهم. فإن قلت: فهذا مناقض لقوله في سورة الأنفال</p><p
  class="quran">وَيُقَلّلُكُمْ فِى أَعْيُنِهِمْ</p><p>[الأنفال: 44]. قلت: قللوا أوّلا
  في أعينهم حتى احترؤا عليهم فلما لاقوهم كثروا في أعينهم حتى غلبوا، فكان التقليل والتكثير
  في حالين مختلفين. ونظيره من المحمول على اختلاف الأحوال قوله تعالى:</p><p class="quran">فَيَوْمَئِذٍ
  لاَّ يُسْـئَلُ عَن ذَنبِهِ إِنسٌ وَلاَ جَانٌّ</p><p>[الرحمن: 39] وقوله تعالى:</p><p
  class="quran">وَقِفُوهُمْ إِنَّهُمْ مسؤولون</p><p>[الصافات: 24] وتقليلهم تارة وتكثيرهم
  أخرى في أعينهم أبلغ في القدرة وإظهار الآية. وقيل: يرى المسلمون المشركين مثلي المسلمين
  على ما قرر عليه أمرهم من مقاومة الواحد الاثنين في قوله تعالى:</p><p class="quran">فإِن
  يَكُن مّنكُمْ مّاْئَةٌ صَابِرَةٌ يَغْلِبُواْ مِاْئَتَيْنِ</p><p>[الأنفال: 66] بعد
  ما كلفوا أن يقاوم الواحد العشرة في قوله تعالى:</p><p class="quran">إِن يَكُن مّنكُمْ
  عِشْرُونَ صَـٰبِرُونَ يَغْلِبُواْ مِاْئَتَيْنِ</p><p>[الأنفال: 65] ولذلك وصف ضعفهم
  بالقلة لأنه قليل بالإضافة إلى عشرة الأضعاف وكان الكافرون ثلاثة أمثالهم. وقراءة نافع
  لا تساعد عليه. وقرأ ابن مصرِّف: «يرونهم»، على البناء للمفعول بالياء والتاء، أي يريهم
  الله ذلك بقدرته. وقرىء: «فئة تقاتل وأخرى كافرة»، بالجرّ على البدل من فئتين، وبالنصب
  على الاختصاص. أو على الحال من الضمير في( التقتا ) { رَأْىَ ٱلْعَيْنِ } يعني رؤية
  ظاهرة مكشوفة لا لبس فيها، معاينة كسائر المعاينات { وَٱللَّهُ يُؤَيّدُ بِنَصْرِهِ
  } كما أيد أهل بدر بتكثيرهم في عين العدوّ.</p>'
