text: '<p>{ أَصَـٰبَتْكُمْ مُّصِيبَةٌ } يريد: ما أصابهم يوم أحد من قتل سبعين منهم
  { قَدْ أَصَبْتُمْ مّثْلَيْهَا } يوم بدر من قتل سبعين وأسر سبعين. و { لَّمّا } نصب
  بقلتم. و { أَصَـٰبَتْكُمْ } في محل الجرّ بإضافة { لَّمّا } إليه وتقديره: أقلتم حين
  أصابتكم. و { أَنَّىٰ هَـٰذَا } نصب لأنه مقول، والهمزة للتقرير والتقريع. فإن قلت:
  علام عطفت الواو هذه الجملة؟ قلت: على ما مضى من قصة أحد من قوله: { وَلَقَدْ صَدَقَكُمُ
  ٱللَّهُ وَعْدَهُ } ويجوز أن تكون معطوفة على محذوف، كأنه قيل: أفعلتم كذا وقلتم حينئذ
  كذا، أنى هذا: من أين هذا. كقوله تعالى:</p><p class="quran">أَنَّىٰ لَكِ هَـٰذَا</p><p>[آل
  عمران:7] لقوله: { مِنْ عِندِ أَنْفُسِكُمْ } وقوله: { مِنْ عِندِ ٱللَّهِ } والمعنى:
  أنتم السبب فيما أصابكم، لاختياركم الخروج من المدينة، أو لتخليتكم المركز. وعن عليّ
  رضي الله عنه: لأخذكم الفداء من أسارى بدر قبل أن يؤذن لكم { إِنَّ ٱللَّهَ عَلَىٰ
  كُلِّ شَىْء قَدِيرٌ } فهو قادر على النصر وعلى منعه، وعلى أن يصيب بكم تارة ويصيب
  منكم أخرى { وَمَا أَصَـٰبَكُمْ } يوم أحد يوم التقى جمعكم وجمع المشركين { فـ } هو
  كائن { بِإِذُنِ ٱللَّهِ } أي بتخليته، استعار الإذن لتخليته الكفار. وأنه لم يمنعهم
  منهم ليبتليهم، لأنّ الآذن مخل بين المأذون له ومراده { وَلِيَعْلَمَ } وهو كائن ليتميز
  المؤمنون والمنافقون، وليظهر إيمان هؤلاء ونفاق هؤلاء { وَقِيلَ لَهُمْ } من جملة الصلة
  عطف على نافقوا، وإنما لم يقل فقالوا لأنه جواب لسؤال اقتضاه دعاء المؤمنين لهم إلى
  القتال، كأنه قيل: فماذا قالوا لهم. فقيل: قالوا: لو نعلم. ويجوز أن تقتصر الصلة على
  { نَافَقُواْ } ، ويكون { وَقِيلَ لَهُمْ } كلاما مبتدأ قسم الأمر عليهم بين أن يقاتلوا
  للآخرة كما يقاتل المؤمنون، وبين أن يقاتلوا إن لم يكن بهم غم الآخرة دفعاً عن أنفسهم
  وأهليهم وأموالهم، فأبوا القتال وجحدوا القدرة عليه رأساً لنفاقهم ودغلهم وذلك ما روى
  أن عبد الله بن أبيّ انخذل مع حلفائه، فقيل له، فقال ذلك. وقيل: { أَوِ ٱدْفَعُواْ
  } العدوّ بتكثيركم سواد المجاهدين وإن لم تقاتلوا لأنّ كثرة السواد مما يروع العدو
  ويكسر منه. وعن سهل بن سعد الساعدي ـ وقد كف بصره ـ: لو أمكنني لبعت داري ولحقت بثغر
  من ثغور المسلمين فكنت بينهم وبين عدوهم. قيل وكيف وقد ذهب بصرك؟ قال لقوله: { أَوِ
  ٱدْفَعُواْ } أراد: كثروا سوادهم. ووجه آخر وهو أن يكون معنى قولهم: { لَوْ نَعْلَمُ
  قِتَالاً } لو نعلم ما يصح أن يسمى قتالاً { لاَّتَّبَعْنَـٰكُمْ } يعنون أن ما أنتم
  فيه لخطإ رأيكم وزللكم عن الصواب ليس بشيء، ولا يقال لمثله قتال، إنما هو إلقاء بالأنفس
  إلى التهلكة، لأنّ رأي عبد الله كان في الإقامة بالمدينة وما كان يستصوب الخروج { هُمْ
  لِلْكُفْرِ يَوْمَئِذٍ أَقْرَبُ مِنْهُمْ لِلإيمَـٰنِ } يعني أنهم قبل ذلك اليوم كانوا
  يتظاهرون بالإيمان وما ظهرت منهم أمارة تؤذن بكفرهم، فلما انخذلوا عن عسكر المؤمنين
  وقالوا ما قالوا، تباعدوا بذلك عن الإيمان المظنون بهم واقتربوا من الكفر.</p><p>وقيل:
  هم لأهل الكفر أقرب نصرة منهم لأهل الإيمان، لأنّ تقليلهم سواد المسلمين بالانخذال
  تقوية للمشركين { يَقُولُونَ بِأَفْوٰهِهِم } لا يتجاوز إيمانهم أفواههم ومخارج الحروف
  منهم ولا تعي قلوبهم منه شيئاً. وذكر الأفواه مع القلوب تصوير لنفاقهم، وأنّ إيمانهم
  موجود في أفواههم معدوم في قلوبهم، خلاف صفة المؤمنين في مواطأة قلوبهم لأفواههم {
  وَٱللَّهُ أَعْلَمُ بِمَا يَكْتُمُونَ } من النفاق. وبما يجري بعضهم مع بعض من ذمّ
  المؤمنين وتجهيلهم وتخطئة رأيهم والشماتة بهم وغير ذلك، لأنكم تعلمون بعض ذلك علماً
  مجملاً بأمارات، وأنا أعلم كله علم إحاطة بتفاصيله وكيفياته { ٱلَّذِينَ قَالُواْ }
  في إعرابه أوجه: أن يكون نصباً على الذمّ أو على الردّ على الذين نافقوا، أو رفعاً
  على هم الذين قالوا أو على الإبدال من واو يكتمون. ويجوز أن يكون مجروراً بدلاً من
  الضمير في بأفواههم أو قلوبهم، كقوله:</p><p class="poetry_or_grammar">عَلَى جُودِهِ
  لَضَنَّ بِالماءِ حَاتِمُ</p><p>{ لإِخْوٰنِهِمْ } لأجل إخوانهم من جنس المنافقين المقتولين
  يوم أحد أو إخوانهم في النسب وفي سكنى الدار { وَقَعَدُواْ } أي قالوا وقد قعدوا على
  القتال: لو أطاعنا إخواننا فيما أمرناهم به من القعود ووافقونا فيه لما قتلوا كما لم
  نقتل { قُلْ فَادْرَءوا عَنْ أَنفُسِكُمُ الْمَوْتَ إِن كُنتُمْ صَـٰدِقِينَ } معناه:
  قل إن كنتم صادقين في أنكم وجدتم إلى دفع القتل سبيلاً وهو القعود عن القتال، فجدوا
  إلى دفع الموت سبيلاً، يعني أن ذلك الدفع غير مغن عنكم، لأنكم إن دفعتم القتل الذي
  هو أحد أسباب الموت، لم تقدروا على دفع سائر أسبابه المبثوثة، ولا بد لكم من أن يتعلق
  بكم بعضها. وروي: أنه مات يوم قالوا هذه المقالة سبعون منافقاً. فإن قلت: فقد كانوا
  صادقين في أنهم دفعوا القتل عن أنفسهم بالقعود، فما معنى قوله: { إِن كُنتُمْ صَـٰدِقِينَ
  }؟ قلت: معناه أن النجاة من القتل يجوز أن يكون سببها القعود عن القتال وأن يكون غيره،
  لأن أسباب النجاة كثيرة، وقد يكون قتال الرجل سبب نجاته ولو لم يقاتل لقتل، فما يدريكم
  أن سبب نجاتكم القعود وأنكم صادقون في مقالتكم؟ وما أنكرتم أن يكون السبب غيره. ووجه
  آخر: إن كنتم صادقين في قولكم: لو أطاعونا وقعدوا ما قتلوا، يعني أنهم لو أطاعوكم وقعدوا
  لقتلوا قاعدين كما قتلوا مقاتلين. وقوله: { فَادْرَءوا عَنْ أَنفُسِكُمُ الْمَوْتَ
  } استهزاء بهم، أي إن كنتم رجالاً دفاعين لأسباب الموت، فادرؤا جميع أسبابه حتى لا
  تموتوا.</p>'
