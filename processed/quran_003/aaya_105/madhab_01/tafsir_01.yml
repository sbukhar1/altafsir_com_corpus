text: "<p>يعني بذلك جلّ ثناؤه: ولا تكونوا يا معشر الذين آمنوا كالذين تفرّقوا من أهل
  الكتاب، واختلفوا فـي دين الله وأمره ونهيه، من بعدما جاءهم البـينات، من حجج الله،
  فـيـما اختلفوا فـيه، وعلـموا الـحقّ فـيه، فتعمدوا خلافه، وخالفوا أمر الله، ونقضوا
  عهده وميثاقه، جراءة علـى الله، وأولئك لهم: يعنـي ولهؤلاء الذين تفرّقوا، واختلفوا
  من أهل الكتاب، من بعد ما جاءهم عذاب من عند الله عظيـم. يقول جل ثناؤه: فلا تفرّقوا
  يا معشر الـمؤمنـين فـي دينكم تفرّق هؤلاء فـي دينهم، ولا تفعلوا فعلهم، وتستنوا فـي
  دينكم بسنتهم، فـيكون لكم من عذاب الله العظيـم مثل الذي لهم. كما:</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { وَلاَ تَكُونُواْ
  كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ مِن بَعْدَمَا جَاءهُمُ ٱلْبَيّنَـٰتُ } قال:
  هم أهل الكتاب، نهى الله أهل الإسلام أن يتفرّقوا ويختلفوا، كما تفرّق واختلف أهل الكتاب،
  قال الله عزّ وجلّ: { وَأُوْلَـئِكَ لَهُمْ عَذَابٌ عَظِيمٌ }.</p><p>حدثنـي الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن
  ابن عبـاس، قوله: { وَلاَ تَكُونُواْ كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ } ونـحو
  هذا فـي القرآن أمر الله جلّ ثناؤه الـمؤمنـين بـالـجماعة، فنهاهم عن الاختلاف والفرقة،
  وأخبرهم أنـما هلك من كان قبلهم بـالـمراء والـخصومات فـي دين الله.</p><p>حدثنـي مـحمد
  بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن فـي قوله: { وَلاَ تَكُونُواْ
  كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ مِن بَعْدَمَا جَاءهُمُ ٱلْبَيّنَـٰتُ وَأُوْلَـئِكَ
  لَهُمْ عَذَابٌ عَظِيمٌ } قال هم الـيهود والنصارى.</p>"
