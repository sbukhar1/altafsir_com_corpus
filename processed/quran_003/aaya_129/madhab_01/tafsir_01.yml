  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يعني بذلك تعالى ذكره: ليس لك يا محمد من الأمر شيء، ولله جميع ما بين أقطار
  السموات والأرض من مشرق الشمس إلى مغربها دونك ودونهم، يحكم فـيهم بما شاء، ويقضي فيهم
  ما أحبّ، فـيتوب علـى من أحبّ من خلقه العاصين أمره ونهيه، ثم يغفر له ويعاقب من شاء
  منهم علـى جرمه، فينتقم منه، وهو الغفور الذي يستر ذنوب من أحبّ أن يستر علـيه ذنوبه
  من خـلقه بفضله علـيهم بـالعفو والصفح، والرحيـم بهم فـي تركه عقوبتهم عاجلاً علـى
  عظيـم ما يأتون من الـمآثم. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق:
  { وَٱللَّهُ غَفُورٌ رَّحِيمٌ }: أي يغفر الذنوب، ويرحم العبـاد علـى ما فـيهم.</p>"
