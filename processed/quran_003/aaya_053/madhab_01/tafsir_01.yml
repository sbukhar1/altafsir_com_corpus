text: "<p>وهذا خبر من الله عزّ وجلّ عن الـحواريـين أنهم قالوا: { رَبَّنَا ءامَنَّا
  } أي صدّقنا { بِمَا أَنزَلْتُ } يعنـي: بـما أنزلت علـى نبـيك عيسى من كتابك { وَٱتَّبَعْنَا
  ٱلرَّسُولَ } يعنـي بذلك: صرنا أتبـاع عيسى علـى دينك الذي ابتعثته به وأعوانه، علـى
  الـحقّ الذي أرسلته به إلـى عبـادك. وقوله: { فَٱكْتُبْنَا مَعَ ٱلشَّـٰهِدِينَ } يقول:
  فأثبت أسماءنا مع أسماء الذين شهدوا بـالـحقّ، وأقرّوا لك بـالتوحيد، وصدّقوا رسلك،
  واتبعوا أمرك ونهيك، فـاجعلنا فـي عدادهم ومعهم فـيـما تكرمهم به من كرامتك، وأحلنا
  مـحلهم، ولا تـجعلنا مـمن كفر بك، وصدّ عن سبـيـلك، وخالف أمرك ونهيك، يعرّف خـلقه
  جل ثناؤه بذلك سبـيـل الذين رضي أقوالهم وأفعالهم، لـيحتذوا طريقهم، ويتبعوا منهاجهم،
  فـيصلوا إلـى مثل الذي وصلوا إلـيه من درجات كرامته، ويكذّب بذلك الذين انتـحلوا من
  الـملل غير الـحنـيفـية الـمسلـمة فـي دعواهم علـى أنبـياء الله أنهم كانوا علـى غيرها،
  ويحتـجّ به علـى الوفد الذين حاجوا رسول الله صلى الله عليه وسلم من أهل نـجران بأنه
  قـيـل من رضي الله عنه من أتبـاع عيسى كان خلاف قـيـلهم، ومنهاجهم غير منهاجهم. كما:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { رَبَّنَا
  ءامَنَّا بِمَا أَنزَلَتْ وَٱتَّبَعْنَا ٱلرَّسُولَ فَٱكْتُبْنَا مَعَ ٱلشَّـٰهِدِينَ
  } أي هكذا كان قولهم وإيـمانهم.</p>"
