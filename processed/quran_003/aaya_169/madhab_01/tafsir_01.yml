text: '<p>يعني تعالى ذكره { وَلاَ تَحْسَبَنَّ }: ولا تظننّ. كما:</p><p>حدثنا ابن حميد،
  قال: ثنا سلمة، عن ابن إسحاق: { وَلاَ تَحْسَبَنَّ }: ولا تظننّ.</p><p>وقوله: { ٱلَّذِينَ
  قُتِلُواْ فِى سَبِيلِ ٱللَّهِ } يعنـي: الذين قُتِلوا بـأُحد من أصحاب رسول الله صلى
  الله عليه وسلم { أَمْوٰتاً } يقول: ولا تـحسبنهم يا مـحمد أمواتاً، لا يحسون شيئاً،
  ولا يـلتذّون، ولا يتنعمون، فإنهم أحياء عندي، متنعمون فـي رزقـي، فرحون مسرورون بـما
  آتـيتهم من كرامتـي وفضلـي، وحبوتهم به من جزيـل ثوابـي وعطائي. كما:</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، وحدثنـي يونس بن عبد الأعلـى، قال: أخبرنا
  ابن وهب، قال: ثنا إسماعيـل بن عياش، عن ابن إسحاق، عن إسماعيـل بن أمية، عن أبـي الزبـير
  الـمكي، عن ابن عبـاس، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " لَـمَّا أُصِيبَ إخْوَانُكُمْ بِـأُحُدٍ، جَعَلَ اللَّهُ أرْوَاحَهُمْ فِـي أجْوَافِ
  طَيْرٍ خُضْرٍ، تَرِدُ أنْهارَ الـجَنَّةِ، وَتأكُلُ مِنِ ثِمَارِها، وَتأْوِي إلـى
  قَنادِيـلَ مِنْ ذَهَبٍ فِـي ظِلِّ العَرْشِ؛ فَلَـمَّا وَجَدُوا طِيبَ مَشْرَبِهِمْ
  وَمأْكَلِهِمْ وَحُسْنِ مَقِـيِـلهِمْ، قالوا: يا لَـيْتَ إخْوَانَنا يَعْلَـمونَ ما
  صَنَعَ اللَّهُ بِنا! لِئَلاَّ يَزْهَدُوا فِـي الـجِهادِ وَلا يَنْكَلوا عَنِ الـحَرْبِ،
  فَقالَ اللَّهُ عَزَّ وَجَلَّ: أنا أُبَلِّغُهمْ عَنْكمْ " </p><p>فأنزل الله عز وجل
  علـى رسول الله صلى الله عليه وسلم هؤلاء الآيات.</p><p>حدثنا ابن حميد، قال: ثنا جرير
  بن عبد الـحميد، وحدثنا ابن حميد، قال: ثنا سلـمة، قالا جميعاً: ثنا مـحمد بن إسحاق،
  عن الأعمش، عن أبـي الضحى، عن مسروق بن الأجدع، قال: سألنا عبد الله بن مسعود، عن هذه
  الآيات: { وَلاَ تَحْسَبَنَّ ٱلَّذِينَ قُتِلُواْ فِى سَبِيلِ ٱللَّهِ }... الآية،
  قال: أما إنا قد سألنا عنها، فقـيـل لنا:</p><p class="hadith"> " إنّه لـما أُصِيبَ
  إخْوَانُكُمْ بـأُحُدٍ، جَعَلَ الله أرْوَاحَهُمْ فـي أجْوَافِ طَيْرٍ خُضْرٍ تَرِدُ
  أنْهارَ الـجَنَّةِ وَتأْكُلُ مِنْ ثمارِهَا وتأوي إلـى قَنَادِيـلَ مِنْ ذَهَبٍ فـي
  ظِلِّ العَرْشِ، فـيطَّلع الله إلـيهم اطّلاعَةً، فـيقول: يا عبـادي ما تَشْتَهُونَ
  فَـأَزِيُدكُمْ؟ فَـيَقُولُونَ: رَبَّنا لا فَوْقَ ما أعْطَيْتَنَا الـجَنَّةَ، نَأْكُلُ
  منها حيث شِئْنَا ـ ثلاث مرات ـ ثم يَطَّلِعُ فَـيَقُولُ: يا عِبَـادي ما تَشْتَهُونَ
  فأزيدكم؟ فـيقولون: رَبَّنا لا فَوْقَ ما أعْطَيْتَنَا الـجَنَّةَ، نَأْكُلُ منها حَيْثُ
  شِئْنا، إلا أنا نَـخْتَارُ أن تَرُدَّ أرْوَاحَنا فـي أجْسَادِنا، ثم تَرُدَّنا إلـى
  الدُّنْـيا، فنُقَاتل فـيك حتـى نُقْتَلَ فـيك مرّة أخْرَى " </p><p>حدثنا الـحسن بن
  يحيـى العبدي، قال: ثنا وهب بن جرير، قال: ثنا شعبة، عن الأعمش، عن أبـي الضحى، عن
  مسروق، قال: سألنا عبد الله، عن هذه الآية، ثم ذكر نـحوه، وزاد فـيه:</p><p class="hadith">
  " أنّـي قَدْ قَضَيْتُ أنْ لا تُرْجَعُوا " </p><p class="hadith">  </p><p>حدثنا ابن
  الـمثنى، قال: ثنا ابن أبـي عديّ، عن شعبة، عن سلـيـمان، عن عبد الله بن مرّة، عن مسروق،
  قال: سألنا عبد الله عن أرواح الشهداء ـ ولولا عبد الله ما أخبرنا به أحد ـ قال: أرواح
  الشهداء عند الله فـي أجواف طير خضر، فـي قناديـل تـحت العرش، تسرح فـي الـجنة حيث
  شاءت، ثم ترجع إلـى قناديـلها، فـيطلع إلـيها ربها، فـيقول: ماذا تريدون؟ فـيقولون:
  نريد أن نرجع إلـى الدنـيا فنقتل مرة أخرى.</p><p>حدثنا أبو كريب، قال: ثنا عبد الرحيـم
  بن سلـيـمان، وعبدة بن سلـيـمان، عن مـحمد بن إسحاق، عن الـحرث بن فضيـل، عن مـحمود
  بن لبـيد، عن ابن عبـاس، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " الشُّهَداءُ علـى بـاِرقِ: نَهْرٍ بِبـابِ الـجَنَّةِ فـي قُبَّةٍ خَضْرَاءَ " </p><p>وقال
  عبدة:</p><p class="hadith"> " فِـي رَوْضَةٍ خَضْرَاءَ، يخْرُجُ عَلَـيْهِمْ رِزْقَهُمْ
  مِنَ الـجَنَّةِ بُكْرَةً وَعَشِيًّا " </p><p>حدثنا أبو كريب، وأنبأنا يونس بن بكير،
  عن مـحمد بن إسحاق، قال: ثنـي الـحرث بن فضيـل، عن مـحمود بن لبـيد، عن ابن عبـاس،
  عن النبـيّ صلى الله عليه وسلم بـمثله، إلا أنه قال:</p><p class="hadith"> " فـي قُبَّةٍ
  خَضْرَاء " </p><p>وقال:</p><p class="hadith"> " يَخْرُجُ عَلَـيهِم فِـيها " </p><p>حدثنا
  ابن وكيع، وأنبأنا ابن إدريس، عن مـحمد بن إسحاق، قال: ثنـي الـحرث بن فضيـل، عن مـحمود
  بن لبـيد، عن ابن عبـاس، عن النبـيّ صلى الله عليه وسلم، مثله.</p><p>حدثنا ابن حميد،
  قال: ثنا سلـمة، قال: قال مـحمد بن إسحاق: حدثنـي الـحرث بن الفضيـل الأنصاريّ عن مـحمود
  بن لبـيد الأنصاريّ، عن ابن عبـاس، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " الشُّهَداءُ علـى بـارِقِ نَهْرٍ بِبـابِ الـجَنَّةِ فـي قُبَّةٍ خَضْرَاءَ يَخْرُج
  عَلَـيْهِمْ رِزْقُهُمْ مِنَ الـجَنَّةِ بُكْرَةً وَعشِيًّا " </p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: ثنـي أيضاً، يعنـي: إسماعيـل بن عياش، عن ابن إسحاق، عن
  الـحرث بن الفضيـل، عن مـحمود بن لبـيد، عن ابن عبـاس، عن النبـيّ صلى الله عليه وسلم
  بنـحوه.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، قال: قال مـحمد بن إسحاق: وحدثنـي بعض
  أصحابـي، عن عبد الله بن مـحمد بن عقيل بن أبـي طالب، قال: سمعت جابر بن عبد الله يقول:
  قال لـي رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " ألا أُبَشِّرُكَ يا
  جابِرُ؟ " </p><p>قال: قلت: بلـى يا رسول الله قال:</p><p class="hadith"> " إنَّ أبـاكَ
  حَيْثُ أُصيب بـأُحُدٍ أحيْاهُ اللَّهُ، ثُمَّ قالَ لَهُ: ما تُـحِبُّ يا عَبْدَ اللَّهِ
  بْنَ عَمْرٍو أنْ أفْعَلَ بِكَ؟ قالَ: يا رَبّ أُحِبُّ أنْ تَرُدَّنـي إلـى الدُّنْـيا
  فَـأُقاتِلَ فِـيكَ فـأُقْتَلُ مَرَّةً أُخْرَى " </p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: ذكر لنا أن رجالاً من أصحاب رسول الله صلى الله عليه وسلم،
  قالوا: يا لـيتنا نعلـم ما فعل إخواننا الذين قُتِلوا يوم أُحد! فأنزل الله تبـارك
  وتعالـى فـي ذلك القرآن: { وَلاَ تَحْسَبَنَّ ٱلَّذِينَ قُتِلُواْ فِى سَبِيلِ ٱللَّهِ
  أَمْوٰتاً بَلْ أَحْيَاء عِندَ رَبّهِمْ يُرْزَقُونَ }.</p><p>كنا نـحدَّث أن أرواح
  الشهداء تعارف فـي طير بـيض تأكل من ثمار الـجنة، وأن مساكنهم السدرة.</p><p>حُدثت
  عن عمار، وأنبأنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بنـحوه، إلا أنه قال: تعارف
  فـي طير خضر وبـيض وزاد فـيه أيضاً: وذكر لنا عن بعضهم فـي قوله: { وَلاَ تَحْسَبَنَّ
  ٱلَّذِينَ قُتِلُواْ فِى سَبِيلِ ٱللَّهِ أَمْوٰتاً بَلْ أَحْيَاءٌ } قال: هم قتلـى
  بدر وأُحد.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـحمد بن قـيس بن مخرمة قال: قالوا: يا رب ألا رسول لنا يخبر النبـيّ صلى الله عليه
  وسلم عنا بـما أعطيتنا؟ فقال الله تبـارك وتعالـى: أنا رسولكم، فأمر جبريـل علـيه السلام
  أن يأتـي بهذه الآية: { وَلاَ تَحْسَبَنَّ ٱلَّذِينَ قُتِلُواْ فِى سَبِيلِ ٱللَّهِ
  }... الآيتـين.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  الثوري، عن الأعمش، عن عبد الله بن مرة، عن مسروق، قال: سألنا عبد الله عن هذه الآيات:
  { وَلاَ تَحْسَبَنَّ ٱلَّذِينَ قُتِلُواْ فِى سَبِيلِ ٱللَّهِ أَمْوٰتاً بَلْ أَحْيَاء
  عِندَ رَبّهِمْ يُرْزَقُونَ } قال: أرواح الشهداء عند الله كطير خضر، لها قناديـل معلقة
  بـالعرش، تسرح فـي الـجنة حيث شاءت، قال: فـاطّلع إلـيهم ربك اطلاعة فقال: هل تشتهون
  من شيء فأزيدكموه؟ قالوا: ربنا ألسنا نسرح فـي الـجنة فـي أيها شئنا ثم اطّلع علـيهم
  الثالثة، فقال: هل تشتهون من شيء فأزيدكموه؟ قالوا: تعيد أرواحنا فـي أجسادنا، فنقاتل
  فـي سبـيـلك مرّة أخرى! فسكت عنهم.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا ابن عيـينة، عن عطاء بن السائب، عن أبـي عبـيدة، عن عبد الله: أنهم قالوا
  فـي الثالثة حين قال لهم: هل تشتهون من شيء فأزيدكموه؟ قالوا: تقرىء نبـينا عنا السلام،
  وتـخبره أن قد رضينا ورُضيَ عنا!</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: قال الله تبـارك وتعالـى لنبـيه مـحمد صلى الله عليه وسلم يرغِّب الـمؤمنـين فـي
  ثواب الـجنة ويهوّن علـيهم القتل: { وَلاَ تَحْسَبَنَّ ٱلَّذِينَ قُتِلُواْ فِى سَبِيلِ
  ٱللَّهِ أَمْوٰتاً بَلْ أَحْيَاءٌ عِندَ رَبّهِمْ يُرْزَقُونَ }: أي قد أحيـيتهم، فهم
  عندي يرزقون فـي روح الـجنة وفضلها، مسرورين بـما آتاهم الله من ثوابه علـى جهادهم
  عنه.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال:
  سمعت الضحاك، قال: كان الـمسلـمون يسألون ربهم أن يريهم يوما كيوم بدر، يبلون فـيه
  خيراً، ويرزقون فـيه الشهادة، ويرزقون فـيه الـجنة، والـحياة فـي الرزق. فلقوا الـمشركين
  يوم أُحد، فـاتـخذ الله منهم شهداء، وهم الذين ذكرهم الله فقال: { وَلاَ تَحْسَبَنَّ
  ٱلَّذِينَ قُتِلُواْ فِى سَبِيلِ ٱللَّهِ أَمْوٰتاً }.</p><p>.. الآية.</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قال: ذكر
  الشهداء، فقال: { وَلاَ تَحْسَبَنَّ ٱلَّذِينَ قُتِلُواْ فِى سَبِيلِ ٱللَّهِ أَمْوٰتاً
  بَلْ أَحْيَاءٌ عِندَ رَبّهِمْ } إلـى قوله: { وَلاَ هُمْ يَحْزَنُونَ }. زعم أن أرواح
  الشهداء فـي أجواف طير خضر فـي قناديـل من ذهب معلقة بـالعرش، فهي ترعى بكرة وعشية
  فـي الـجنة، تبـيت فـي القناديـل، فإذا سرحن نادى مناد: ماذا تريدون؟ ماذا تشتهون؟
  فـيقولون: ربنا نـحن فـيـما اشتهت أنفسنا! فـيسألهم ربهم أيضاً: ماذا تشتهون؟ وماذا
  تريدون؟ فـيقولون: نـحن فـيـما اشتهت أنفسنا! فـيسألون الثالثة فـيقولون ما قالوا:
  ولكنا نـحبّ أن تردّ أرواحنا فـي أجسادنا! لـما يرون من فضل الثواب.</p><p>حدثنا ابن
  حميد، قال: ثنا عبـاد، قال: ثنا إبراهيـم بن معمر، عن الـحسن، قال: ما زال ابن آدم
  يتـحمَّد حتـى صار حيًّا ما يـموت ثم تلا هذه الآية: { وَلاَ تَحْسَبَنَّ ٱلَّذِينَ
  قُتِلُواْ فِى سَبِيلِ ٱللَّهِ أَمْوٰتاً بَلْ أَحْيَاءٌ عِندَ رَبّهِمْ يُرْزَقُونَ
  }.</p><p>حدثنا مـحمد بن مرزوق، قال: ثنا عمر بن يونس، قال: ثنا إسحاق بن أبـي طلـحة،
  قال: ثنـي أنس بن مالك فـي أصحاب النبـيّ صلى الله عليه وسلم الذين أرسلهم نبـيّ الله
  صلى الله عليه وسلم إلـى أهل بئر معونة، قال: لا أدري أربعين، أو سبعين، قال: وعلـى
  ذلك الـماء عامر بن الطفـيـل الـجعفري، فخرج أولئك النفر من أصحاب النبـيّ صلى الله
  عليه وسلم حتـى أتوا غاراً مشرفـاً علـى الـماء قعدوا فـيه، ثم قال بعضهم لبعض: أيكم
  يبلغ رسالة رسول الله صلى الله عليه وسلم أهل هذا الـماء؟ فقال ـ أراه أبو ملـحان الأنصاري
  ـ: أنا أبلغ رسالة رسول الله صلى الله عليه وسلم! فخرج حتـى أتـى حياً منهم، فـاحتبى
  أمام البـيوت، ثم قال: يا أهل بئر معونة، إنـي رسول رسول الله صلى الله عليه وسلم إلـيكم،
  إنـي أشهد أن لا إله إلا الله، وأن مـحمداً عبده ورسوله، فآمنوا بـالله ورسوله! فخرج
  إلـيه رجل من كِسْر البـيت برمـح، فضرب به فـي جنبه حتـى خرج من الشقّ الآخر، فقال:
  الله أكبر، فزت وربّ الكعبة! فـاتبعوا أثره حتـى أتوا أصحابه، فقتلهم أجمعين عامر بن
  الطفـيـل. قال: قال إسحاق: حدثنـي أنس بن مالك: أن الله تعالـى أنزل فـيهم قرآنا رفع
  بعد ما قرأناه زماناً، وأنزل الله: { وَلاَ تَحْسَبَنَّ ٱلَّذِينَ قُتِلُواْ فِى سَبِيلِ
  ٱللَّهِ أَمْوٰتاً بَلْ أَحْيَاءٌ عِندَ رَبّهِمْ يُرْزَقُونَ }.</p><p>حدثنا يحيـى
  بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك، قال: لـما أصيب الذين
  أصيبوا يوم أُحد من أصحاب النبـيّ صلى الله عليه وسلم، لقوا ربهم، فأكرمهم، فأصابوا
  الـحياة والشهادة والرزق الطيب، قالوا: يا لـيت بـيننا وبـين إخواننا من يبلغهم أنا
  لقـينا ربنا فرضي عنا وأرضانا! فقال الله تبـارك وتعالـى: أنا رسولكم إلـى نبـيكم وإخوانكم.</p><p>فأنزل
  الله تبـارك وتعالـى علـى نبـيه صلى الله عليه وسلم: { وَلاَ تَحْسَبَنَّ ٱلَّذِينَ
  قُتِلُواْ فِى سَبِيلِ ٱللَّهِ أَمْوٰتاً بَلْ أَحْيَاءٌ عِندَ رَبّهِمْ يُرْزَقُونَ
  } إلـى قوله: { وَلاَ هُمْ يَحْزَنُونَ } ، فهذا النبأ الذي بلغ الله ورسوله والـمؤمنـين
  ما قال الشهداء.</p><p>وفـي نصب قوله: { فَرِحِينَ } وجهان: أحدهما: أن يكون منصوبـاً
  علـى الـخروج من قوله: { عِندَ رَبّهِمْ } والآخر من قوله: { يُرْزَقُونَ }. ولو كان
  رفعاً بـالردّ علـى قوله: «بل أحياء فرحون» كان جائزاً.</p><p>القول فـي تأويـل قوله:
  { وَيَسْتَبْشِرُونَ بِٱلَّذِينَ لَمْ يَلْحَقُواْ بِهِم مِّنْ خَلْفِهِمْ أَن لا خَوْفٌ
  عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }.</p><p>يعنـي بذلك تعالـى ذكره: ويفرحون بـمن
  لـم يـلـحق بهم من إخوانهم الذين فـارقوهم وهم أحياء فـي الدنـيا علـى مناهجهمّ، من
  جهاد أعداء الله مع رسوله، لعلـمهم بأنهم إن استشهدوا فلـحقوا بهم، صاروا من كرامة
  الله إلـى مثل الذي صاروا هم إلـيه، فهم لذلك مستبشرون بهم، فرحون أنهم إذا صاروا كذلك،
  { لاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } يعنـي بذلك: لا خوف علـيهم لأنهم
  قد أمنوا عقاب الله، وأيقنوا برضاه عنهم، فقد أمنوا الـخوف الذي كانوا يخافونه من ذلك
  فـي الدنـيا، ولا هم يحزنون علـى ما خـلفوا وراءهم من أسبـاب الدنـيا، ونكد عيشها،
  للـخَفْض الذي صاروا إلـيه والدعة والزُّلفة، ونصب أن لا بـمعنى: يستبشرون لهم بأنهم
  لا خوف علـيهم ولا هم يحزنون.</p><p>وبنـحو ما قلنا فـي ذلك قال جماعة من أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  وَيَسْتَبْشِرُونَ بِٱلَّذِينَ لَمْ يَلْحَقُواْ بِهِم مِّنْ خَلْفِهِمْ }... الآية،
  يقول: لإخوانهم الذين فـارقوهم علـى دينهم وأمرهم لـما قدموا علـيه من الكرامة والفضل
  والنعيـم الذي أعطاهم.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج: { وَيَسْتَبْشِرُونَ بِٱلَّذِينَ لَمْ يَلْحَقُواْ بِهِم مّنْ خَلْفِهِمْ }...
  الآية، قال يقول: إخواننا يقتلون كما قتلنا، يـلـحقون فـيصيبون من كرامة الله تعالـى
  ما أصبنا.</p><p>حُدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: ذكر
  لنا عن بعضهم فـي قوله: { وَلاَ تَحْسَبَنَّ ٱلَّذِينَ قُتِلُواْ فِى سَبِيلِ ٱللَّهِ
  أَمْوٰتاً بَلْ أَحْيَاءٌ عِندَ رَبّهِمْ يُرْزَقُونَ } قال: هم قتلـى بدر وأُحد، زعموا
  أن الله تبـارك وتعالـى لـما قبض أرواحهم، وأدخـلهم الـجنة، جعلت أرواحهم فـي طير خضر
  ترعى فـي الـجنة، وتأوي إلـى قناديـل من ذهب تـحت العرش. فلـما رأوا ما أعطاهم الله
  من الكرامة، قالوا: لـيت إخواننا الذين بعدنا يعلـمون ما نـحن فـيه! فإذا شهدوا قتالاً
  تعجلوا إلـى ما نـحن فـيه! فقال الله تعالـى: إنـي منزل علـى نبـيكم ومخبر إخوانكم
  بـالذي أنتـم فـيه! ففرحوا به واستبشروا، وقالوا: يخبر الله نبـيكم وإخوانكم بـالذي
  أنتـم فـيه، فإذا شهدوا قتالاً أتوكم.</p><p>قال: فذلك قوله: { فَرِحِينَ بِمَا ءاتَـٰهُمُ
  ٱللَّهُ مِن فَضْلِهِ }... إلى قوله: { أَجْرَ ٱلْمُؤْمِنِينَ }.</p><p>حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق: { وَيَسْتَبْشِرُونَ بِٱلَّذِينَ لَمْ يَلْحَقُواْ بِهِم
  مِّنْ خَلْفِهِمْ }: أي ويُسَرّون بلـحوق من لـحق بهم من إخوانهم علـى ما مضوا علـيه
  من جهادهم، لـيشركوهم فـيـما هم فـيه من ثواب الله الذي أعطاهم، وأذهب الله عنهم الـخوف
  والـحزن.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَيَسْتَبْشِرُونَ
  بِٱلَّذِينَ لَمْ يَلْحَقُواْ بِهِم مِّنْ خَلْفِهِمْ } قال: هم إخوانهم من الشهداء
  مـمن يستشهد من بعدهم، { لاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } حتـى بلغ:</p><p
  class="quran">وَأَنَّ ٱللَّهَ لاَ يُضِيعُ أَجْرَ ٱلْمُؤْمِنِينَ</p><p>[آل عمران:
  171]</p><p>حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: أما { يَسْتَبْشِرُونَ
  بِٱلَّذِينَ لَمْ يَلْحَقُواْ بِهِم مِّنْ خَلْفِهِمْ } ، فإن الشهيد يؤتـى بكتاب فـيه
  من يقدم علـيه من إخوانه وأهله، فـيقال: يقدم علـيك فلان يوم كذا وكذا، ويقدم علـيك
  فلان يوم كذا وكذا! فـيستبشر حين يقدم علـيه، كما يستبشر أهل الغائب بقدومه فـي الدنـيا.</p>'
