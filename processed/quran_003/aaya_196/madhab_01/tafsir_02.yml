text: '<p>{ لاَ يَغُرَّنَّكَ } الخطاب لرسول الله صلى الله عليه وسلم أو لكل أحد، أي
  لا تنظر إلى ما هم عليه من سعة الرزق والمضطرب ودرك العاجل وإصابة حظوظ الدنيا، ولا
  تغتر بظاهر ما ترى من تبسطهم في الأرض، وتصرفهم في البلاد يتكسبون ويتجرون ويتدهقنون.
  وعن ابن عباس: هم أهل مكة. وقيل: هم اليهود. وروي أن أناساً من المؤمنين كانوا يرون
  ما كانوا فيه من الخصب والرخاء ولين العيش فيقولون: إن أعداء الله فيما نرى من الخير
  وقد هلكنا من الجوع والجهد. فإن قلت: كيف جاز أن يغتر رسول الله صلى الله عليه وسلم
  بذلك حتى ينهي عن الاغترار به؟ قلت: فيه وجهان أحدهما أن مدرة القوم ومتقدّمهم يخاطب
  بشيء فيقوم خطابه مقام خطابهم جميعاً، فكأنه قيل: لا يغرنكم والثاني: أنّ رسول الله
  صلى الله عليه وسلم كان غير مغرور بحالهم فأكد عليه ما كان عليه وثبت على التزامه،
  كقوله:</p><p class="quran">وَلاَ تَكُنْ مع ٱلْكَـٰفِرِينَ</p><p>[هود: 42]،</p><p
  class="quran">وَلاَ تَكُونَنَّ مِنَ ٱلْمُشْرِكَينَ</p><p>[الأنعام: 14]،</p><p class="quran">فَلاَ
  تُطِعِ ٱلْمُكَذّبِينَ</p><p>[القلم: 8] وهذا في النهي نظير قوله في الأمر</p><p class="quran">ٱهْدِنَا
  ٱلصّرَاطَ ٱلْمُسْتَقِيمَ</p><p>[الفاتحة: 6]،</p><p class="quran">يَـأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ ءامِنُواْ</p><p>[النساء: 36] وقد جعل النهي في الظاهر للتقلب وهو في المعنى
  للمخاطب، وهذا من تنزيل السبب منزلة المسبب، لأنّ التقلب لو غرّه لاغتر به، فمنع السبب
  ليمتنع المسبب. وقرىء: «لا يغرنك» بالنون الخفيفة { مَتَـٰعٌ قَلِيلٌ } خبر مبتدأ محذوف،
  أي ذلك متاع قليل وهو التقلب في البلاد، أراد قلته في جنب ما فاتهم من نعيم الآخرة،
  أو في جنب ما أعدّ الله للمؤمنين من الثواب، أو أراد أنه قليل في نفسه لانقضائه وكل
  زائل قليل. قال رسول الله صلى الله عليه وسلم:</p><p>(245)</p><p class="hadith"> "
  ما الدنيا في الآخرة إلا مثل ما يجعل أحدكم أصبعه في اليم، فلينظر بم يرجع " </p><p>{
  وَبِئْسَ ٱلْمِهَادُ } وساء ما مهدوا لأنفسهم.</p>'
