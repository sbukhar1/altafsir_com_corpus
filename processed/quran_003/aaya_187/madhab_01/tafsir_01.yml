text: '<p>يعنـي بذلك تعالـى ذكره: واذكر أيضاً من هؤلاء الـيهود وغيرهم من أهل الكتاب
  منهم يا مـحمد إذ أخذ الله ميثاقهم، لـيبـيننّ للناس أمرك الذي أخذ ميثاقهم علـى بـيانه
  للناس فـي كتابهم الذي فـي أيديهم، وهو التوراة والإنـجيـل، وأنك لله رسول مرسل بـالـحقّ،
  ولا يكتـمونه، { فَنَبَذُوهُ وَرَاء ظُهُورِهِمْ } يقول: فتركوا أمر الله وضيعوه، ونقضوا
  ميثاقه الذي أخذ علـيهم بذلك، فكتـموا أمرك، وكذبوا بك، { وَٱشْتَرَوْاْ بِهِ ثَمَناً
  قَلِيلاً } يقول: وابتاعوا بكتـمانهم ما أخذ علـيهم الـميثاق أن لا يكتـموه من أمر
  نبوّتك، عوضاً منه، خسيساً قلـيلاً من عرض الدنـيا. ثم ذمّ جلّ ثناؤه شراءهم ما اشتروا
  به من ذلك، فقال: { فَبِئْسَ مَا يَشْتَرُونَ }.</p><p>واختلف أهل التأويـل فـيـمن
  عُنـي بهذه الآية، فقال بعضهم: عنـي بها الـيهود خاصة. ذكر من قال ذلك:</p><p>حدثنا
  أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي
  مـحمد مولـى زيد بن ثابت، عن عكرمة أنه حدثه، عن ابن عبـاس: «وَإذْ أخَذَ اللّهُ مِيثاقَ
  الَّذِينَ أُوتُوا الكِتابَ لَـيُبَـيِّنُنَّهُ للنَّاسِ وَلا يَكْتُـمُونَهُ } إلـى
  قوله: { عَذَابٌ أَلِيمٌ } يعنـي: فنـحاص وأشيع وأشبـاههما من الأحبـار.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت،
  عن عكرمة مولـى ابن عبـاس، مثله.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: «وَإذْ أخَذَ اللّهُ مِيثاقَ
  الَّذِينَ أُوتُوا الكِتابَ لَـيُبَـيِّنُنَّهُ للنَّاسِ وَلا يَكْتُـمُونَه فَنَبَذُوهُ
  وَرَاءَ ظُهورِهِمْ» كان أمرهم أن يتبعوا النبـيّ الأميّ الذي يؤمن بـالله وكلـماته،
  وقال:</p><p class="quran">وَٱتَّبِعُوهُ لَعَلَّكُمْ تَهْتَدُونَ</p><p>[الأعراف:
  158]. فلـما بعث الله مـحمداً صلى الله عليه وسلم قال:</p><p class="quran">أَوْفُواْ
  بِعَهْدِى أُوفِ بِعَهْدِكُمْ وَإِيَّـٰىَ فَٱرْهَبُونِ</p><p>[البقرة: 40] عاهدهم
  علـى ذلك، فقال حين بعث مـحمداً: صدّقوه، وتلقون الذي أحببتم عندي.</p><p>حدثنا مـحمد،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: «وَإذْ أخَذَ اللّهُ مِيثَاقَ الَّذِينَ
  أُوتُوا الكِتابَ لَـيُبَـيِّنُنَّهُ للنَّاسِ».. الآية، قال: إن الله أخذ ميثاق الـيهود
  لـيبـيننه للناس مـحمداً صلى الله عليه وسلم، ولا يكتـمونه، فنبذوه وراء ظهورهم، واشتروا
  به ثمناً قلـيلاً.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  الثوري، عن أبـي الـجحاف، عن مسلـم البطين، قال: سأل الـحجاج بن يوسف جلساءه عن هذه
  الآية: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلَّذِينَ أُوتُوا ٱلْكِتَـٰبِ } فقام رجل
  إلـى سعيد بن جبـير فسأله، فقال: وإذ أخذ الله ميثاق أهل الكتاب يهود، «لَـيُبَـيِّنُنَّهُ
  للنَّاسِ» مـحمداً صلى الله عليه وسلم ولا يكتـمونه، فنبذوه.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: «وَإذْ أخَذَ اللّهُ مِيثاقَ الَّذِينَ
  أُوتُوا الكِتابَ لـيُبَـيِّنُنَّهُ للنَّاسِ وَلا يَكْتُـمُونَهُ» قال: وكان فـيه
  أن الإسلام دين الله الذي افترضه علـى عبـاده، وأن مـحمداً يجدونه مكتوبـاً عندهم فـي
  التوراة والإنـجيـل.</p><p>وقال آخرون: عنـي بذلك كلُّ من أوتـي علـماً بأمر الدين.
  ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: «وَإذْ
  أخَذَ اللّهُ مِيثاقَ الَّذِينَ أُوتُوا الكِتابَ لَـيُبَـيِّنُنَّهُ للنَّاسِ وَلا
  يَكْتُـمُونَهُ فَنَبَذُوهُ وَرَاءَ ظُهُورِهِمْ»... الآية، هذا ميثاق أخذ الله علـى
  أهل العلـم، فمن علـم شيئاً فلـيعلـمه وإياكم، وكتـمان العلـم، فإن كتـمان العلـم هلكة،
  ولا يتكلفنّ رجل ما لا علـم له به، فـيخرج من دين الله، فـيكون من الـمتكلفـين، كان
  يقال: مثل علـم لا يقال به: كمثل كنز لا ينفق منه، ومثل حكمة لا تـخرج كمثل صنـم قائم
  لا يأكل ولا يشرب. وكان يقال: طوبى لعالـم ناطق، وطوبى لـمستـمع واع. هذا رجل علـم
  علـماً فعلـمه وبذله ودعا إلـيه، ورجل سمع خيراً فحفظه ووعاه، وانتفع به.</p><p>حدثنـي
  يحيـى بن إبراهيـم الـمسعودي، قال: ثنـي أبـي، عن أبـيه، عن جده، عن الأعمش، عن عمرو
  بن مرّة، عن أبـي عبـيدة، قال: جاء رجل إلـى قوم فـي الـمسجد وفـيه عبد الله بن مسعود
  فقال: إن أخاكم كعبـاً يقرئكم السلام، ويبشركم أن هذه الآية لـيس فـيكم: «وَإذْ أخَذَ
  اللّهُ مِيثاقَ الّذِينَ أُوتُوا الكِتابَ لَـيُبَـيِّنُنَّهُ للنَّاسِ وَلا يَكْتُـمُونَهُ»
  فقال له عبد الله: وأنت فأقرئه السلام، وأخبره أنها نزلت وهو يهودي.</p><p>حدثنا ابن
  حميد، قال: ثنا جرير، عن الأعمش، عن عمرو بن مرة، عن أبـي عبـيدة بنـحوه، عن عبد الله
  وكعب.</p><p>وقال آخرون: معنى ذلك: وإذ أخذ الله ميثاق النبـيـين علـى قومهم. ذكر من
  قال ذلك:</p><p>حدثنا ابن بشار، قال: ثنا يحيـى بن سعيد، عن سفـيان، قال: ثنـي يحيـى
  بن أبـي ثابت، عن سعيد بن جبـير، قال: قلت لابن عبـاس: إن أصحاب عبد الله يقرؤون: «وَإذْ
  أخَذَ رَبُّكَ مِنَ الَّذِينَ أُوتُوا الكِتابَ مِيثاقَهُمْ» قال: من النبـيـين علـى
  قومهم.</p><p>حدثنا أبو كريب، قال: ثنا قبـيصة، قال: ثنا سفـيان، عن حبـيب، عن سعيد،
  قال: قلت لابن عبـاس: إن أصحاب عبد الله يقرؤون { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ }: «وَإذْ أخَذَ اللّهُ مِيثاقَ النَّبِـيِّـين» قال:
  فقال: أخذ الله ميثاق النبـيـين علـى قومهم. وأما قوله: «لَـيُبَـيِّنُنَّهُ للنَّاسِ».
  فإنه كما:</p><p>حدثنا عبد الوارث بن عبد الصمد بن عبد الوارث، قال: ثنـي أبـي، قال:
  ثنا مـحمد بن ذكوان، قال: ثنا أبو نعامة السعدي، قال: كان الـحسن يفسر قوله: «وَإذْ
  أخَذَ اللّهُ مِيثاقَ الَّذِينَ أُوتُوا الكِتابَ لَـيُبَـيِّنُنَّهُ للنَّاسِ وَلا
  يَكْتُـمُونَهُ» لـيتكلـمن بـالـحق ولـيصدقنه بـالعمل.</p><p>واختلفت القراء فـي قراءة
  ذلك، فقرأه بعضهم: { لَتُبَيّنُنَّهُ لِلنَّاسِ وَلاَ تَكْتُمُونَهُ } بـالتاء، وهي
  قراءة عُظْم قراء أهل الـمدينة والكوفة علـى وجه الـمخاطب، بـمعنى: قال لهم: لتبـيننه
  للناس ولا تكتـمونه وقرأ ذلك آخرون: «لَـيُبَـيِّنُنَّهُ للنَّاسِ وَلا يَكْتُـمُونَهُ»
  بـالـياء جميعاً علـى وجه الـخبر عن الغائب، لأنهم فـي قوت إخبـار الله نبـيه صلى الله
  عليه وسلم بذلك عنهم كانوا غير موجودين، فصار الـخبر عنهم كالـخبر عن الغائب.</p><p>والقول
  فـي ذلك عندنا: أنهما قراءتان صحيحة وجوههما، مستفـيضتان فـي قراءة الإسلام، غير مختلفتـي
  الـمعانـي، فبأيتهما قرأ القارىء فقد أصاب الـحق والصواب فـي ذلك. غير أن الأمر فـي
  ذلك وإن كان كذلك، فإن أحب القراءتـين إلـيّ أن أقرأ بها: «لَـيُبَـيِّنُنَّهُ للنَّاسِ
  وَلا يَكْتُـمُونَهُ» بـالـياء جميعاً استدلالاً بقوله: { فَنَبَذُوهُ } أنه إذا كان
  قد خرج مخرج الـخبر عن الغائب علـى سبـيـل قوله: { فَنَبَذُوهُ } حتـى يكون متسقاً
  كله علـى معنى واحد ومثال واحد، ولو كان الأول بـمعنى الـخطاب لكان أن يقال: فنبذتـموه
  وراء ظهوركم، أولـى من أن يقال: فنبذوه وراء ظهورهم.</p><p>وأما قوله: { فَنَبَذُوهُ
  وَرَاء ظُهُورِهِمْ } فإنه مثل لتضيـيعهم القـيام بـالـميثاق، وتركهم العمل به.</p><p>وقد
  بـينا الـمعنى الذي من أجله قبل ذلك كذلك فـيـما مضى من كتابنا هذا، فكرهنا إعادته.</p><p>وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال:
  ثنا ابن إدريس، قال: أخبرنا يحيـى بن أيوب البجلـي، عن الشعبـي فـي قوله: { فَنَبَذُوهُ
  وَرَاء ظُهُورِهِمْ } قال: إنهم قد كانوا يقرءونه إنـما نبذوا العمل به.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { فَنَبَذُوهُ وَرَاء ظُهُورِهِمْ
  } قال: نبذوا الـميثاق.</p><p>حدثنـي مـحمد بن سنان، قال: ثنا عثمان بن عمر، قال: ثنا
  مالك بن مغول، قال: نبئت عن الشعبـي فـي هذه الآية: { فَنَبَذُوهُ وَرَاء ظُهُورِهِمْ
  } قال: قذفوه بـين أيديهم، وتركوا العمل به.</p><p>وأما قوله: { وَٱشْتَرَوْاْ بِهِ
  ثَمَناً قَلِيلاً } فإن معناه ما قلنا من أخذهم ما أخذوا علـى كتـمانهم الـحق وتـحريفهم
  الكتاب. كما:</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السدي: { وَٱشْتَرَوْاْ بِهِ ثَمَناً قَلِيلاً } أخذوا طمعاً، وكتـموا اسم مـحمد
  صلى الله عليه وسلم.</p><p>وقوله: { فَبِئْسَ مَا يَشْتَرُونَ } يقول: فبئس الشراء
  يشترون فـي تضيـيعهم الـميثاق وتبديـلهم الكتاب. كما:</p><p>حدثنا مـحمد بن عمرو، قال:
  ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فَبِئْسَ مَا يَشْتَرُونَ
  } قال: تبديـل الـيهود التوراة.</p>'
