text: '<p>يعنـي بذلك تعالـى ذكره: لـيقطع طرفـاً من الذين كفروا أو يكبتهم، أو يتوب
  علـيهم، أو يعذبهم، فإنهم ظالـمون، لـيس لك من الأمر شيء، فقوله: { أَوْ يَتُوبَ عَلَيْهِمْ
  } منصوب عطفـاً علـى قوله: { أَوْ يَكْبِتَهُمْ }. وقد يحتـمل أن يكون تأويـله: لـيس
  لك من الأمر شيء حتـى يتوب علـيهم، فـيكون نصب «يتوب» بـمعنى «أو» التـي هي فـي معنى
  «حتـى». والقول الأول أولـى بـالصواب، لأنه لا شيء من أمر الـخـلق إلـى أحد سوى خالقهم
  قبل توبة الكفـار وعقابهم وبعد ذلك. وتأويـل قوله: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ
  }: لـيس إلـيك يا مـحمد من أمر خـلقـي إلا أن تنفذ فـيهم أمري، وتنتهي فـيهم إلـى طاعتـي،
  وإنـما أمرهم إلـيّ والقضاء فـيهم بـيدي دون غيري أقضي فـيهم، وأحكم بـالذي أشاء من
  التوبة علـى من كفر بـي وعصانـي، وخالف أمري، أو العذاب إما فـي عاجل الدنـيا بـالقتل
  والنقم الـمبـيرة، وإما فـي آجل الآخرة بـما أعددت لأهل الكفر بـي. كما:</p><p>حدثنـي
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثم قال لـمـحمد صلى الله عليه وسلم:
  { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ
  ظَـٰلِمُونَ }: أي لـيس لك من الـحكم فـي شيء فـي عبـادي إلا ما أمرتك به فـيهم، أو
  أتوب علـيهم برحمتـي، فإن شئت فعلت. أو أعذبهم بذنوبهم، { فَإِنَّهُمْ ظَـٰلِمُونَ
  } أي قد استـحقوا ذلك بـمعصيتهم إياي.</p><p>وذكر أن الله عزّ وجلّ إنـما أنزل هذه
  الآية علـى نبـيه مـحمد صلى الله عليه وسلم، لأنه لـما أصابه بأحد ما أصابه من الـمشركين،
  قال كالآيس لهم من الهدى أو من الإنابة إلـى الـحقّ:</p><p class="hadith"> " كَيْفَ
  يُفْلِـحُ قَوْمٌ فَعَلُوا هَذَا بنبِّـيهم " </p><p>ذكر الرواية بذلك.</p><p>حدثنا
  حميد بن مسعدة، قال: ثنا بشر بن الـمفضل، قال: ثنا حميد، قال: قال أنس: قال النبـيّ
  صلى الله عليه وسلم يوم أحد، وكسرت ربـاعيته، وشجّ، فجعل يـمسح عن وجهه الدم ويقول:</p><p
  class="hadith"> " كَيْفَ يُفْلِـحُ قَوْمٌ خَضَّبُوا نَبِـيَّهُمْ بـالدَّمِ وَهُوَ
  يَدْعُوهُمْ إلـى رَبِّهِمْ؟ " </p><p>فأنزلت: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ
  أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ }.</p><p>حدثنا
  ابن بشار، قال: ثنا ابن أبي عديّ، عن حميد، عن أنس، عن النبـيّ صلى الله عليه وسلم
  بنحوه.</p><p>حدثني يعقوب، قال: ثنا هشيـم، عن حميد الطويـل، عن أنس، عن النبـيّ صلى
  الله عليه وسلم بنـحوه.</p><p>حدثنـي يحيـى بن طلـحة اليربوعي، قال: ثنا أبو بكر بن
  عياش، عن حميد الطويـل، عن أنس بن مالك قال: قال رسول الله صلى الله عليه وسلم حين
  شجّ فـي جبهته، وكسرت ربـاعيته:</p><p class="hadith"> " لا يُفْلِـحُ قَوْمٌ صَنَعُوا
  هَذَا بِنَبِـيِّهِمْ " </p><p class="hadith">  </p><p>فأوحى الله إلـيه: { لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ
  ظَـٰلِمُونَ }.</p><p>حدثني يعقوب عن ابن علية، قال: ثنا ابن عون، عن الـحسن أن النبـيّ
  صلى الله عليه وسلم قال يوم أُحد:</p><p class="hadith"> " كَيْفَ يُفْلِـحُ قَوْمٌ
  أدْمَوْا وَجْهَ نَبِـيِّهِمْ وَهُوَ يَدْعُوهُمْ إلـى اللّهِ عَزَّ وَجَلَّ " </p><p>فنزلت:
  { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ
  ظَـٰلِمُونَ }.</p><p>حدثنا يعقوب، قال: ثنا ابن علـية، عن حميد، عن أنس، عن النبـيّ
  صلى الله عليه وسلم، نـحو ذلك.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ
  فَإِنَّهُمْ ظَـٰلِمُونَ } ذكر لنا أن هذه الآية أنزلت علـى رسول الله صلى الله عليه
  وسلم يوم أُحد، وقد جرح نبـيّ الله صلى الله عليه وسلم فـي وجهه، وأصيب بعض ربـاعيته،
  فقال وسالـم مولـى أبـي حذيفة يغسل عن وجهه الدم:</p><p class="hadith"> " كَيْفَ يُفْلِـحُ
  قَوْمٌ خَضَّبُوا وَجْهَ نَبِـيَّهِمْ بـالدَّمِ وَهُوَ يَدْعُوهُمْ إلـى رَبِّهِمْ
  " </p><p>فأنزل الله عزّ وجلّ: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ
  أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ }.</p><p>حدثنا ابن حميد، قال: ثنا يحيـى
  بن واضح،، قال: ثنا الـحسين بن واقد، عن مطر، عن قتادة، قال: أصيب النبـيّ صلى الله
  عليه وسلم يوم أُحد وكسرت ربـاعيته، وفرق حاجبه، فوقع وعلـيه درعان والدم يسيـل، فمرّ
  به سالـم مولـى أبـي حذيفة، فأجلسه، ومسح عن وجهه، فأفـاق وهو يقول:</p><p class="hadith">
  " كَيْفَ بِقَوْمٍ فَعَلُوا هَذَا بِنَبِـيِّهِمْ وَهُوَ يَدْعُوهُمْ إلـى اللّهِ "
  </p><p>فأنزل الله تبـارك وتعالـى: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ
  عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ }.</p><p>حُدثت عن عمار، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، قوله: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ }... الآية،
  قال: قال الربـيع بن أنس، أنزلت هذه الآية علـى رسول الله صلى الله عليه وسلم يوم أُحد
  وقد شجّ رسول الله صلى الله عليه وسلم فـي وجهه، وأصيبت ربـاعيته، فهمّ رسول الله صلى
  الله عليه وسلم أن يدعو علـيهم، فقال:</p><p class="hadith"> " كَيْفَ يُفْلِـحُ قَوْمٌ
  أدْمَوا وَجْهَ نَبِـيِّهِمْ وَهُوَ يَدْعُوهُمْ إلـى اللّهِ وَهُمْ يَدْعُونَهُ إلـى
  الشَّيْطانِ وَيَدْعُوهُمْ إلـى الهُدَى وَيَدْعُونَهُ إلـى الضَّلالَةِ، ويَدْعُوهُمْ
  إلـى الـجَنَّةِ وَيَدْعُونَهُ إلـى النَّارِ " </p><p>فهمّ أن يدعو علـيهم، فأنزل
  الله عزّ وجلّ: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ
  فَإِنَّهُمْ ظَـٰلِمُونَ } فكفّ رسول الله صلى الله عليه وسلم عن الدعاء علـيهم.</p><p>حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد، عن الـحسن فـي قوله: {
  لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ }.</p><p>.. الآية كلها،
  فقال: جاء أبو سفـيان من الـحول غضبـان لـما صنع بأصحابه يوم بدر، فقاتل أصحاب مـحمد
  صلى الله عليه وسلم يوم أُحد قتالاً شديداً، حتـى قتل منهم بعدد الأسارى يوم بدر، فقال
  رسول الله صلى الله عليه وسلم كلـمة علـم الله أنها قد خالطت غضبـاً:</p><p class="hadith">
  " كَيْفَ يُفْلِـحُ قَوْمٌ خَضَّبُوا وَجْهَ نَبِـيَّهِمْ بـالدَّمِ وَهُوَ يَدْعُوهُمْ
  إلـى الإسْلامِ " </p><p>فقال الله عزّ وجلّ: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ
  يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ }.</p><p>حدثنا الـحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: أن ربـاعية النبـيّ
  صلى الله عليه وسلم أصيبت يوم أُحد، أصابها عتبة بن أبـي وقاص، وشجّه فـي وجهه، وكان
  سالـم مولـى أبـي حذيفة يغسل عن النبـيّ صلى الله عليه وسلم الدم، والنبـيّ صلى الله
  عليه وسلم يقول:</p><p class="hadith"> " كَيْفَ يُفْلِـحُ قَوْمٌ صَنَعُوا بِنَبِـيَّهِمْ
  هَذَا " </p><p>فأنزل الله عزّ وجلّ: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ
  عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ }.</p><p>حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهري، وعن عثمان الـجزري، عن مقسم:
  أن النبـيّ صلى الله عليه وسلم دعا علـى عتبة بن أبـي وقاص يوم أحد حين كسر رباعيته،
  ووثأ وجهه، فقال:</p><p class="hadith"> " اللَّهُمَّ لا تُـحِلْ عَلَـيْهِ الـحَوْلَ
  حتـى يَـمُوتَ كافِرا‍ً! " </p><p>قال: فما حال علـيه الـحول حتـى مات كافراً.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: شجّ النبـيّ
  صلى الله عليه وسلم فـي فرق حاجبه، وكسرت ربـاعيته. قال ابن جريج: ذكر لنا أنه لـما
  جرح، جعل سالـم مولـى أبـي حذيفة يغسل الدم عن وجهه، ورسول الله صلى الله عليه وسلم
  يقول:</p><p class="hadith"> " كَيْفَ يُفْلِـحُ قَوْمٌ خَضَّبُوا وَجْهَ نَبِـيَّهِمْ
  بـالدَّمِ وَهُوَ يَدْعُوهُمْ إلـى اللّهِ " </p><p>فأنزل الله عزّ وجلّ: { لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَىْءٌ }.</p><p>وقال آخرون: بل نزلت هذه الآية علـى النبـيّ صلى
  الله عليه وسلم، لأنه دعا علـى قوم، فأنزل الله عزّ وجل: لـيس الأمر إلـيك فـيهم. ذكر
  من الرواية بذلك:</p><p>حدثنـي يحيـى بن حبـيب بن عربـي، قال: ثنا خالد بن الـحرث،
  قال: ثنا مـحمد بن عجلان، عن نافع، عن ابن عمر: أن رسول الله صلى الله عليه وسلم، كان
  يدعو علـى أربعة نفر، فأنزل الله عزّ وجلّ: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ
  يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ } قال: وهداهم الله
  للإسلام.</p><p>حدثنـي أبو السائب سلـم بن جنادة، قال: ثنا أحمد بن سفـيان، عن عمر
  بن حمزة، عن سالـم، عن ابن عمر، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " اللَّهُمَّ الْعَنْ أبـا سُفْـيان! اللَّهُمَّ الْعَنِ الـحَارِثَ بْنَ هِشام! اللَّهُمَّ
  الْعَنْ صَفْوَانَ بْنَ أُمَيَّة! " </p><p class="hadith">  </p><p>فنزلت: { لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ
  ظَـٰلِمُونَ }.</p><p>حدثنا مـجاهد بن موسى، قال: ثنا يزيد، قال: أخبرنا مـحمد بن إسحاق،
  عن عبد الرحمن بن الـحارث بن عبد الله بن عياش بن أبـي ربـيعة، عن عبد الله بن كعب،
  عن أبـي بكر بن عبد الرحمن بن الـحارث بن هشام، قال: صلى رسول الله صلى الله عليه وسلم
  الفجر، فلـما رفع رأسه من الركعة الثانـية، قال:</p><p class="hadith"> " اللَّهُمَّ
  أنْـجِ عَيَّاشَ بْنَ أبـي رَبِـيعَةَ وَسَلْـمَةَ بْنَ هِشام وَالَولِـيدَ بْنَ الوَلِـيدِ،
  اللَّهُمَّ أنْـجِ الـمُسْتَضْعفـينَ مِنَ الـمُسْلِـمينَ، اللَّهُمَّ اشْدُدْ وَطأتَكَ
  علـى مُضَرَ، اللَّهُمَّ سِنِـينَ كَسِنِـينَ آلِ يُوسُف! " </p><p>فأنزل الله: { لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ }... الآية.</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: أخبرنـي يونس بن يزيد، عن ابن شهاب، أخبره عن سعيد بن الـمسيب
  وأبـي سلـمة بن عبد الرحمن أنهما سمعا أبـا هريرة يقول: كان رسول الله صلى الله عليه
  وسلم يقول حين يفرغ فـي صلاة الفجر من القراءة، ويكبر ويرفع رأسه:</p><p class="hadith">
  " سَمِعَ الله لـمن حَمِدَهْ، رَبَّنَا وَلَكَ الـحَمْدُ " </p><p>ثم يقول وهو قائم:</p><p
  class="hadith"> " الَّلهُمَّ أنْـجِ الولِـيدَ بْنَ الوَلِـيدِ وَسَلَـمَةَ بْنَ هِشامٍ
  وعَيَّاشَ بْن أبـي رَبـيعَةَ والـمُسْتَضْعَفِـينَ مِنَ الـمُؤْمِنِـينَ، اللَّهُمَّ
  اشْدُدْ وَطأتَكَ علـى مُضرَ، وَاجْعَلْها عَلَـيْهِمْ كَسِنـي يُوسُفَ، اللَّهُمَّ
  الْعَنِ لْـحْيانَ وَرعلاً وَذَكْوَانَ وعُصَيَّةُ عَصَتِ اللّهَ وَرَسُولَهُ " </p><p>ثم
  بلغنا أنه ترك ذلك لـما نزل قوله: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ
  عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ }.</p>'
