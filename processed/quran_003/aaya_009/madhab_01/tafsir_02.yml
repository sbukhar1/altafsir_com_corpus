text: '<p>{ لاَ تُزِغْ قُلُوبَنَا } لا تبلنا ببلايا تزيغ فيها قلوبنا { بَعْدَ إِذْ
  هَدَيْتَنَا } وأرشدتنا لدينك. أو لا تمنعنا ألطافك بعد إذ لطفت بنا { مِن لَّدُنكَ
  رَحْمَةً } من عندك نعمة بالتوفيق والمعونة. وقرىء «لا تزغ قلوبنا»، بالتاء والياء
  ورفع القلوب { جَامِعُ ٱلنَّاسِ لِيَوْمٍ } أي تجمعهم لحساب يوم أو لجزاء يوم، كقوله
  تعالى:</p><p class="quran">يَوْمَ يَجْمَعُكُمْ لِيَوْمِ ٱلْجَمْعِ</p><p>[التغابن:
  9]: وقرىء: «جامع الناس»، على الأصل { إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ } معناه
  أنّ الإلهية تنافي خلف الميعاد كقولك:</p><p class="poetry_or_grammar">إن الجواد لا
  يخيب سائله</p><p>والميعاد: الموعد. قرأ علي رضي الله عنه: «لن تغني» بسكون الياء،
  وهذا من الجدّ في استثقال الحركة على حروف اللين.</p>'
