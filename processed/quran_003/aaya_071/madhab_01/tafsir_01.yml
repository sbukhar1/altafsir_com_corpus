text: '<p>يعنـي بذلك جلّ ثناؤه: يا أهل التوراة والإنـجيـل، لـم تلبسون، يقول: لـم تـخـلطون
  الـحقّ بـالبـاطل. وكان خـلطهم الـحقّ بـالبـاطل: إظهارهم بألسنتهم من التصديق بـمـحمد
  صلى الله عليه وسلم، وما جاء به من عند الله، غير الذي فـي قلوبهم من الـيهودية والنصرانـية.
  كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد،
  عن عكرمة، أو سعيد بن جبـير، عن ابن عبـاس، قال: قال عبد الله بن الصيِّف وعديّ بن
  زيد والـحارث بن عوف بعضهم لبعض: تعالوا نؤمن بـما أنزل علـى مـحمد وأصحابه غدوة، ونكفر
  به عشية، حتـى نلبس علـيهم دينهم، لعلهم يصنعون كما نصنع، فـيرجعوا عن دينهم. فأنزل
  الله عزّ وجلّ فـيهم: { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَلْبِسُونَ ٱلْحَقَّ بِٱلْبَـٰطِلِ
  }... إلـى قوله:</p><p class="quran">وَٱللَّهُ وٰسِعٌ عَلِيمٌ</p><p>[آل عمران: 73].</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَلْبِسُونَ
  ٱلْحَقَّ بِٱلْبَـٰطِلِ } يقول: لـم تلبسون الـيهودية والنصرانـية بـالإسلام، وقد علـمتـم
  أن دين الله الذي لا يقبل غيره الإسلام ولا يجزي إلا به.</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بـمثله، إلا أنه قال: الذي
  لا يقبل من أحد غيره الإسلامُ، ولـم يقلْ: ولا يجزي إلا به.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَلْبِسُونَ
  ٱلْحَقَّ بِٱلْبَـٰطِلِ }: الإسلام بـالـيهودية والنصرانـية.</p><p>وقال آخرون فـي
  ذلك بـما:</p><p>حدثنـي به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله
  عزّ وجلّ: { لِمَ تَلْبِسُونَ ٱلْحَقَّ بِٱلْبَـٰطِلِ } قال: الـحقّ: التوراة التـي
  أنزل الله علـى موسى، والبـاطل: الذي كتبوه بأيديهم.</p><p>قال أبو جعفر: وقد بـينا
  معنى اللبس فـيـما مضى بـما أغنى عن إعادته.</p><p>القول فـي تأويـل قوله تعالـى: {
  وَتَكْتُمُونَ ٱلْحَقَّ وَأَنتُمْ تَعْلَمُونَ }.</p><p>يعنـي بذلك جلّ ثناؤه: ولـم
  تكتـمون يا أهل الكتاب الـحقّ؟ والـحقّ الذي كتـموه ما فـي كتبهم من نعت مـحمد صلى
  الله عليه وسلم ومبعثه ونبوّته. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَتَكْتُمُونَ ٱلْحَقَّ وَأَنتُمْ تَعْلَمُونَ }: كتـموا شأن مـحمد،
  وهم يجدونه مكتوبـاً عندهم فـي التوراة والإنـجيـل، يأمرهم بـالـمعروف، وينهاهم عن
  الـمنكر.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، قوله: { وَتَكْتُمُونَ ٱلْحَقَّ وَأَنتُمْ تَعْلَمُونَ } يقول: يكتـمون
  شأن مـحمد صلى الله عليه وسلم، وهم يجدونه مكتوبـاً عندهم فـي التوراة والإنـجيـل،
  يأمرهم بـالـمعروف، وينهاهم عن الـمنكر.</p><p>حدثنـي القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج: { تَكْتُمُونَ ٱلْحَقّ }: الإسلام، وأمر مـحمد صلى الله عليه
  وسلم، وأنتـم تعلـمون أن مـحمداً رسول الله، وأن الدين الإسلام.</p><p>وأما قوله: {
  وَأَنتُمْ تَعْلَمُونَ } فإنه يعنـي به: وأنتـم تعلـمون أن الذي تكتـمونه من الـحقّ
  حقّ، وأنه من عند الله. وهذا القول من الله عزّ وجلّ خبر عن تعمد أهل الكتاب الكفر
  به، وكتـمانهم ما قد علـموا من نبوّة مـحمد صلى الله عليه وسلم، ووجدوه فـي كتبهم وجاءتهم
  به أنبـياؤهم.</p>'
