text: '<p>يعني بذلك جلّ ثناؤه: وإن تصبروا وتتقوا، لا يضرّكم كيدهم شيئاً، وينصركم ربكم،
  { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ } علـى أعدائكم { وَأَنتُمْ } يومئذٍ { أَذِلَّةٍ
  } يعنـي قلـيـلون، فـي غير منعة من الناس، حتـى أظهركم الله علـى عدوّكم مع كثرة عددهم،
  وقلة عددكم، وأنتـم الـيوم أكثر عدداً منكم حينئذٍ، فإن تصبروا لأمر الله ينصركم كما
  نصركم ذلك الـيوم { فَٱتَّقُواْ ٱللَّهَ } يقول تعالـى ذكره: فـاتقوا ربكم بطاعته واجتناب
  مـحارمه { لَعَلَّكُمْ تَشْكُرُونَ } يقول: لتشكروه علـى ما منَّ به علـيكم من النصر
  علـى أعدائكم، وإظهار دينكم، ولـما هداكم له من الـحقّ الذي ضلّ عنه مخالفوكم. كما:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنتُمْ
  أَذِلَّةٌ } يقول: وأنتـم أقلّ عدداً، وأضعف قوّة. { فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ
  تَشْكُرُونَ } أي فـاتقون، فإنه شكر نعمتـي.</p><p>واختلف فـي الـمعنى الذي من أجله
  سمي بدر بدراً، فقال بعضهم: سمي بذلك لأنه كان ماء لرجل يسمى بدراً، فسمي بـاسم صاحبه.
  ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن زكريا، عن الشعبـي، قال:
  كانت بدر لرجل يقال له بدر، فسميت به.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا
  زكريا، عن الشعبـي أنه قال: { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ } قال: كانت بدر
  بئراً لرجل يقال له بدر، فسميت به.</p><p>وأنكر ذلك آخرون وقالوا: ذلك اسم سميت به
  البقعة كما سمي سائر البلدان بأسمائها ذكر من قال ذلك:</p><p>حدثنا الـحرث بن مـحمد،
  قال: ثنا ابن سعد، قال: ثنا مـحمد بن عمر الواقدي، قال: ثنا منصور، عن أبـي الأسود،
  عن زكريا، عن الشعبـي، قال: إنـما سمي بدراً لأنه كان ماء لرجل من جهينة يقال له بدر.
  وقال الـحرث: قال ابن سعد: قال الواقدي: فذكرت ذلك لعبد الله بن جعفر ومـحمد بن صالـح،
  فأنكراه، وقالا: فلأيّ شيء سميت الصفراء؟ ولأيّ شيء سميت الـحمراء؟ ولأيّ شيء سمي رابغ؟
  هذا لـيس بشيء، إنـما هو اسم الـموضع. قال: وذكرت ذلك لـيحيـى بن النعمان الغفـاري،
  فقال: سمعت شيوخنا من بنـي غفـار يقولون: هو ماؤنا ومنزلنا، وما ملكه أحد قط يقال له
  بدر، وما هو من بلاد جهينة إنـما هي بلاد غفـار. قال الواقدي: فهذا الـمعروف عندنا.</p><p>حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول: بدر ماء عن يـمين طريق مكة بـين مكة والـمدينة.</p><p>وأما قوله: { أَذِلَّةٍ
  } فإنه جمع ذلـيـل، كما الأعزّة جمع عزيز، والألبّة جمع لبـيب. وإنـما سماهم الله عزّ
  وجلّ أذلة لقلة عددهم، لأنهم كانوا ثلثمائة نفس وبضعة عشر، وعدوّهم ما بـين التسعمائة
  إلـى الألف، علـى ما قد بـينا فـيـما مضى، فجعلهم لقلة عددهم أذلة.</p><p>وبنحو ما
  قلنا فـي ذلك، قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنتُمْ أَذِلَّةٌ
  فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تَشْكُرُونَ } وبدر: ماء بـين مكة والـمدينة، التقـى
  علـيه نبـيّ الله صلى الله عليه وسلم والـمشركون، وكان أوّل قتال قاتله نبـيّ الله
  صلى الله عليه وسلم. وذكر لنا أنه قال لأصحابه يومئذٍ:</p><p class="hadith"> " أنْتُـمْ
  الـيَوْمَ بعدَّةِ أصحَابِ طالُوتَ يَوْمَ لَقِـيَ جالُوتَ " </p><p>فكانُوا ثَلَثَمِائةٍ
  وَبِضْعَةَ عَشَرَ رَجُلاً، وَالـمُشْرِكُونَ يَوْمَئِذٍ ألْفٌ أوْ رَاهَقُوا ذَلِكَ.</p><p>حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر، عن عبـاد، عن الـحسن فـي قوله: { وَلَقَدْ نَصَرَكُمُ
  ٱللَّهُ بِبَدْرٍ وَأَنتُمْ أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تَشْكُرُونَ
  } قال: يقول: وأنتـم أذلة قلـيـل، وهم يومئذٍ بضعة عشر وثلثمائة.</p><p>حُدثت عن عمار،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، نـحو قول قتادة.</p><p>حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق: { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنتُمْ أَذِلَّةٌ
  } أقلّ عدداً وأضعف قوّة.</p><p>وأما قوله: { فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تَشْكُرُونَ
  } فإن تأويـله كالذي قد بـينت كما:</p><p>حدثنا ابن حميد، قال ثنا سلـمة، عن ابن إسحاق:
  { فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تَشْكُرُونَ }: أي فـاتقونـي، فإنه شكر نعمي.</p>'
