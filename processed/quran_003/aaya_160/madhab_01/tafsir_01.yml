text: "<p>يعنـي تعالـى ذكره بذلك: إن ينصركم الله أيها الـمؤمنون بـالله ورسوله، علـى
  من ناوأكم وعاداكم من أعدائه، والكافرين به، فلا غالب لكم من الناس، يقول: فلن يغلبكم
  مع نصره إياكم أحد، ولو اجتـمع علـيكم من بـين أقطارها من خـلقه، فلا تهابوا أعداء
  الله لقلة عددكم، وكثرة عددهم، ما كنتـم علـى أمره، واستقمتـم علـى طاعته وطاعة رسوله،
  فإن الغلبة لكم والظفر دونهم. { وَإِن يَخْذُلْكُمْ فَمَن ذَا ٱلَّذِى يَنصُرُكُم مِّنْ
  بَعْدِهِ } يعنـي: إن يخذلكم ربكم، بخلافكم أمره، وترككم طاعته وطاعة رسوله، فـيكلكم
  إلـى أنفسكم، فمن ذا الذي ينصركم من بعده، يقول: فأيسوا من نصرة الناس، فإنكم لا تـجدون
  أمراً من بعد خذلان الله إياكم أن خذلكم، يقول: فلا تتركوا أمري، وطاعتـي وطاعة رسولـي،
  فتهلكوا بخذلانـي إياكم. { وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ } يعنـي:
  ولكن علـى ربكم أيها الـمؤمنون فتوكلوا دون سائر خـلقه، وبه فـارضوا من جميع من دونه،
  ولقضائه فـاستسلـموا، وجاهدوا فـيه أعداءه، يكفكم بعونه، ويـمددكم بنصره. كما:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إِن يَنصُرْكُمُ ٱللَّهُ فَلاَ غَالِبَ
  لَكُمْ وَإِن يَخْذُلْكُمْ فَمَن ذَا ٱلَّذِى يَنصُرُكُم مِّنْ بَعْدِهِ وَعَلَى ٱللَّهِ
  فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ }: أي إن ينصرك الله فلا غالب لك من الناس، لن يضرّك
  خذلان من خذلك، وإن يخذلك، فلن ينصرك الناس، فمن الذي ينصركم من بعده: أي لا تترك أمري
  للناس، وارفُضْ (أمر) الناس لأمري { وَعَلَى ٱللَّهِ } (لا علـى الناس) { فَلْيَتَوَكَّلِ
  ٱلْمُؤْمِنُونَ }.</p>"
