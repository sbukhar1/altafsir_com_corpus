text: '<p>{ وَلْتَكُن مِـّنْكُمْ أُمَّةٌ } «من» للتبعيض لأن الأمر بالمعروف والنهي
  عن المنكر من فروض الكفايات، ولأنه لا يصلح له إلا من علم المعروف والمنكر، وعلم كيف
  يرتب الأمر في إقامته وكيف يباشر، فإن الجاهل ربما نهى عن معروف وأمر بمنكر، وربما
  عرف الحكم في مذهبه وجهله في مذهب صاحبه فنهاه عن غير منكر، وقد يغلظ في موضع اللين،
  ويلين في موضع الغلظة، وينكر على من لا يزيده إنكاره إلا تمادياً، أو على مَن الإنكار
  عليه عبث، كالإنكار على أصحاب المآصر والجلادين وأضرابهم. وقيل «من» للتبيين، بمعنى:
  وكونوا أمّة تأمرون، كقوله تعالى:</p><p class="quran">كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ
  لِلنَّاسِ تَأْمُرُونَ</p><p>[آل عمران: 110]. { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  } هم الأخصاء بالفلاح دون غيرهم. وعن النبي صلى الله عليه وسلم أنه سئل وهو على المنبر:</p><p>(197)</p><p
  class="hadith"> " من خير الناس؟ قال: آمرهم بالمعروف وأنهاهم عن المنكر. وأتقاهم لله
  وأوصلهم " </p><p>وعنه عليه الصلاة والسلام:</p><p>(198)</p><p class="hadith"> " من
  أمر بالمعروف ونهى عن المنكر فهو خليفة الله في أرضه، وخليفة رسوله، وخليفة كتابه "
  </p><p>وعن علي رضي الله عنه:</p><p>(199) أفضل الجهاد الأمر بالمعروف والنهي عن المنكر،
  ومن.... شنىء الفاسقين وغضب لله، غضب الله له. وعن حذيفة: يأتي على الناس زمان تكون
  فيهم جيفة الحمار أحب إليهم من مؤمن يأمرهم بالمعروف وينهاهم عن المنكر، وعن سفيان
  الثوري: إذا كان الرجل محبباً في جيرانه محموداً عند إخوانه فاعلم أنه مداهن. والأمر
  بالمعروف تابع للمأمور به، إن كان واجباً فواجب، وإن كان ندباً فندب. وأما النهي عن
  المنكر فواجب كله، لأنّ جميع المنكر تركه واجب لاتصافه بالقبح. فإن قلت: ما طريق الوجوب؟
  قلت: قد اختلف فيه الشيخان، فعند أبي علي: السمع والعقل، وعند أبي هاشم: السمع وحده.
  فإن قلت: ما شرائط النهي؟ قلت أن يعلم الناهي أن ما ينكره قبيح، لأنه إذا لم يعلم لم
  يأمن أن ينكر الحسن، وأن لا يكون ما ينهي عنه واقعاً، لأن الواقع، لا يحسن النهي عنه،
  وإنما يحسن الذم عليه والنهي عن أمثاله، وأن لا يغلب على ظنه أن المنهي يزيد في منكراته،
  وأن لا يغلب على ظنه أن نهيه لا يؤثر لأنه عبث. فإن قلت: فما شروط الوجوب؟ قلت: أن
  يغلب على ظنه وقوع المعصية نحو أن يرى الشارب قد تهيأ لشرب الخمر بإعداد آلاته، وأن
  لا يغلب على ظنه أنه إن أنكر لحقته مضرة عظيمة. فإن قلت: كيف يباشر الإنكار؟ قلت يبتدىء
  بالسهل، فإن لم ينفع ترقى إلى الصعب، لأنّ الغرض كف المنكر. قال الله تعالى: { فأصلحوا
  بينهما } ثم قال:</p><p class="quran">فَقَٰتِلُوۤاْ</p><p>[النساء: 76]، فإن قلت:
  فمن يباشره؟ قلت: كل مسلم تمكن منه واختص بشرائطه، وقد أجمعوا أن من رأى غيره تاركاً
  للصلاة وجب عليه الإنكار، لأنه معلوم قبحه لكل أحد.</p><p>وأما الإنكار الذي بالقتال،
  فالإمام وخلفاؤه أولى لأنهم أعلم بالسياسة ومعهم عدتها. فإن قلت: فمن يُؤمر ويُنهى؟
  قلت: كل مكلف، وغير المكلف إذا همَّ بضرر غيره مُنع، كالصبيان والمجانين، وينهى الصبيان
  عن المحرمات حتى لا يتعوّدوها، كما يؤخذون بالصلاة ليمرنوا عليها. فإن قلت: هل يجب
  على مرتكب المنكر أن ينهى عما يرتكبه قلت: نعم يجب عليه، لأن ترك ارتكابه وإنكاره واجبان
  عليه، فبتركه أحد الواجبين لا يسقط عنه الواجب الآخر. وعن السلف: مروا بالخير وإن لم
  تفعلوا. وعن الحسن أنه سمع مطرّف بن عبد الله يقول: لا أقول ما لا أفعل، فقال: وأينّا
  يفعل ما يقول: ودّ الشيطان لو ظفر بهذه منكم فلا يأمر أحد بمعروف ولا ينهى عن منكر.
  فإن قلت: كيف قيل: { يَدْعُونَ إِلَى ٱلْخَيْرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ }؟ قلت:
  الدعاء إلى الخير عامّ في التكاليف من الأفعال والتروك والأمر بالمعروف والنهي عن المنكر
  خاص، فجيء بالعام ثم عطف عليه الخاص إيذاناً بفضله، كقوله:</p><p class="quran">وٱلصَّلَٰوةِ
  ٱلْوُسْطَىٰ</p><p>[البقرة: 238].</p>'
