text: '<p>يعنـي بقوله تعالـى ذكره: ولقد صدقكم الله أيها الـمؤمنون من أصحاب مـحمد صلى
  الله عليه وسلم بـأُحد وعده الذي وعدهم علـى لسان رسوله مـحمد صلى الله عليه وسلم.
  والوعد الذي كان وعدهم علـى لسانه بـأُحد قوله للرماة:</p><p class="hadith"> " اثْبُتُوا
  مَكانَكُمْ وَلا تَبْرَحُوا وَإنْ رأيْتُـمُونا قَدْ هَزَمْناهُمْ، فإنَّا لَنْ نَزاَلَ
  غالبـينَ ما ثَبَتُّـمْ مَكانَكُمْ " </p><p>، وكان وعدهم رسول الله صلى الله عليه
  وسلم النصر يومئذ إن انتهوا إلـى أمره؛ كالذي:</p><p>حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ، قال: لـما برز رسول الله صلى الله عليه وسلم إلـى الـمشركين
  بـأُحد، أمر الرماة، فقاموا بأصل الـجبل فـي وجوه خيـل الـمشركين، وقال:</p><p class="hadith">
  " لا تَبْرَحُوا مَكانَكُمْ إنْ رأيْتُـمُونا قَدْ هَزَمْناهُمْ، فإنَّا لَنْ نَزَالَ
  غالِبِـينَ ما ثَبَتُّـمْ مَكانَكُمْ " </p><p>وأمّر علـيهم عبد الله بن جبـير أخا
  خوّات بن جبـير، ثم إن طلـحة بن عثمان صاحب لواء الـمشركين قام فقال: يا معشر أصحاب
  مـحمد، إنكم تزعمون أن الله يعجلنا بسيوفكم إلـى النار، ويعجلكم بسيوفنا إلـى الـجنة،
  فهل منكم أحد يعجله الله بسيفـي إلـى الـجنة، أو يعجلنـي بسيفه إلـى النار؟ فقام إلـيه
  علـيّ بن أبـي طالب، فقال: والذي نفسي بـيده، لا أفـارقك حتـى يعجلك الله بسيفـي إلـى
  النار، أو يعجلنـي بسيفك إلـى الـجنة! فضربه علـيّ، فقطع رجله فسقط، فـانكشفت عورته،
  فقال: أنشدك الله والرحم يا ابن عم! فكبر رسول الله صلى الله عليه وسلم. وقال لعلـيّ
  أصحابه: ما منعك أن تـجهز علـيه؟ قال: إن ابن عمي ناشدنـي حين انكشفت عورته فـاستـحيـيت
  منه. ثم شدّ الزبـير بن العوّام والـمقداد بن الأسود علـى الـمشركين، فهزماهم، وحمل
  النبـيّ صلى الله عليه وسلم وأصحابه، فهزموا أبـا سفـيان، فلـما رأئ ذلك خالد بن الولـيد
  وهو علـى خيـل الـمشركين حمل، فرمته الرماة، فـانقمع؛ فلـما نظر الرماة إلـى رسول الله
  صلى الله عليه وسلم وأصحابه فـي جوف عسكر الـمشركين ينتهبونه، بـادروا الغنـيـمة، فقال
  بعضهم: لا نترك أمر رسول الله صلى الله عليه وسلم. فـانطلق عامتهم، فلـحقوا بـالعسكر؛
  فلـما رأى خالد قلة الرماة، صاح فـي خيـله، ثم حمل فقتل الرماة، ثم حمل علـى أصحاب
  النبـيّ صلى الله عليه وسلم؛ فلـما رأى الـمشركون أن خيـلهم تقاتل، تنادوا، فشدّوا
  علـى الـمسلـمين، فهزموهم وقتلوهم.</p><p>حدثنا هارون بن إسحاق، قال: ثنا مصعب بن الـمقدام،
  قال: ثنا إسرائيـل، قال: ثنا أبو إسحاق، عن البراء، قال: لـما كان يوم أُحد ولقـينا
  الـمشركين، أجلس رسول الله صلى الله عليه وسلم رجالاً بإزاء الرماة، وأمَّر علـيهم
  عبد الله بن جبـير أخا خوّات بن جبـير، وقال لهم:</p><p class="hadith"> " لا تَبْرَحُوا
  مَكانَكُم! إنْ رأيْتُـمُونا ظَهَرْنا عَلَـيْهِمْ فَلا تَبْرَحُوا، وَإنْ رأيْتُـمُوهُمْ
  ظَهَرُوا عَلَـيْنا فَلا تُعِينُونا " </p><p class="hadith">  </p><p>فلـما التقـى
  القوم، هُزم الـمشركون حتـى رأيت النساء قد رفعن عن سوقهن، وبدت خلاخـلهن، فجعلوا يقولون:
  الغنـيـمة الغنـيـمة! قال عبد الله: مهلاً، أما علـمتـم ما عهد إلـيكم رسول الله صلى
  الله عليه وسلم؟ فأبوا، فـانطلقوا، فلـما أتوهم صرف الله وجوههم، فأصيب من الـمسلـمين
  سبعون قتـيلاً.</p><p>حدثنا سفـيان بن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن أبـي أسحاق،
  عن البراء، بنـحوه.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، ابن عبـاس قوله: { وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ
  تَحُسُّونَهُمْ بِإِذْنِهِ } فإن أبـا سفـيان أقبل فـي ثلاث لـيال خـلون من شوّال،
  حتـى نزل أُحداً، وخرج رسول الله صلى الله عليه وسلم، فأذن فـي الناس، فـاجتـمعوا،
  وأمَّر علـى الـخيـل الزبـير بن العوّام، ومعه يومئذ الـمقداد بن الأسود الكندي، وأعطى
  رسول الله صلى الله عليه وسلم اللواء رجلاً من قريش يقال له مصعب بن عمير، وخرج حمزة
  بن عبد الـمطلب بـالـحُسَّر، وبعث حمزة بـين يديه، وأقبل خالد بن الولـيد علـى خيـل
  الـمشركين ومعه عكرمة بن أبـي جهل، فبعث رسول الله صلى الله عليه وسلم الزبـير، وقال:</p><p
  class="hadith"> " اسْتَقْبِلْ خَالِدَ بْنَ الوَلِـيدِ فَكُنْ بإزَائِهِ حَتّـى أوذِنْك!
  " </p><p>وأمر بخيـل أخرى، فكانوا من جانب آخر، فقال:</p><p class="hadith"> " لا تَبْرَحُوا
  حتـى أوذِنَكُم! " </p><p>وأقبل أبو سفـيان يحمل اللات والعزّى، فأرسل النبـيّ صلى
  الله عليه وسلم إلـى الزبـير أن يحمل، فحمل علـى خالد بن الولـيد، فهزمه ومن معه، كما
  قال: { لَقَدِ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ
  إِذَا فَشِلْتُمْ وَتَنَـٰزَعْتُمْ فِى ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَا أَرَاكُمْ
  مَّا تُحِبُّونَ } وإن الله وعد الـمؤمنـين أن ينصرهم، وأنه معهم.</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي مـحمد بن مسلـم بن عبـيد الله الزهري،
  أن مـحمد بن يحيـى بن حبـان، وعاصم بن عمر بن قتادة، والـحصين بن عبد الرحمن بن عمرو
  بن سعد بن معاذ وغيرهم من علـمائنا فـي قصة ذكرها عن أُحد، ذكر أن كلهم قد حدّث ببعضها،
  وأن حديثهم اجتـمع فـيـما ساق من الـحديث، فكان فـيـما ذكر فـي ذلك: أن رسول الله صلى
  الله عليه وسلم نزل الشعب من أحد فـي عُدْوة الوادي إلـى الـجبل، فجعل ظهره وعسكره
  إلـى أحد، وقال:</p><p class="hadith"> " لا تُقَاتِلُوا حَتَّـى نَأْمُرَ بـالِقَتال
  " </p><p>، وقد سرحت قريش الظهر والكُراع فـي زروع كانت بـالصَّمْغة من قناة للـمسلـمين،
  فقال رجل من الأنصار حين نهى رسول الله صلى الله عليه وسلم عن القتال: أتُرْعى زروع
  بنـي قـيـلة ولـما نُضارب! وصفّنا رسول الله صلى الله عليه وسلم للقتال، وهو فـي سبعمائة
  رجل، وتصافّ قريش وهم ثلاثة آلاف، ومعهم مائتا فرس قد جَنَبُوها، فجعلوا علـى ميـمنة
  الـخيـل خالد بن الولـيد، وعلـى ميسرتها عكرمة بن أبـي جهل.</p><p>وأمَّر رسولُ الله
  صلى الله عليه وسلم علـى الرماة عبد الله بن جبـير أخا بنـي عمرو بن عوف، وهو يومئذ
  معلـم بثـياب بـيض، والرماة خمسون رجلاً، وقال:</p><p class="hadith"> " انْضَحْ عَنَّا
  الـخَيْـلَ بـالَّنْبِل لا يَأْتُونَا مِنْ خَـلْفِنَا! إنْ كَانَتْ لنا أو عَلَـيْنَا
  فـاثْبُتْ مَكَانَكَ، لا نُؤْتَـيَنَّ مِنْ قَبِلِك! " </p><p>فلـما التقـى الناس،
  ودنا بعضهم من بعض، واقتتلوا حتـى حميت الـحرب، وقاتل أبو دجانة حتـى أمعن فـي الناس،
  وحمزة بن عبد الـمطلب، وعلـيّ بن أبـي طالب فـي رجال من الـمسلـمين، فأنزل الله عزّ
  وجلّ نصره، وصدقهم وعده، فحسُّوهم بـالسيوف حتـى كشفوهم، وكانت الهزيـمة لا شك فـيها.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن يحيـى بن عبـاد بن عبد الله بن الزبـير،
  عن أبـيه، عن جده، قال: قال الزبـير: والله لقد رأيتنـي أنظر إلـى خدم هند بنت عتبة
  وصواحبها مشمّرات هوازم، ما دون إحداهن قلـيـل ولا كثـير، إذ مالت الرماة إلـى العسكر
  حين كشفنا القوم عنه، يريدون النهب، وخـلوا ظهورنا للـخيـل، فـأُتـينا من أدبـارنا،
  وصرخ صارخ: ألا إن مـحمداً قد قُتل! فـانكفأنا وأنكفأ علـينا القوم بعد أن هزمنا أصحاب
  اللواء، حتـى ما يدنو منه أحد من القوم.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق فـي قوله: { وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ }: أي لقد وفـيت لكم بـما
  وعدتكم من النصر علـى عدوّكم.</p><p>حُدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، قوله: { وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ } ، وذلك يوم أُحد، قال
  لهم:</p><p class="hadith"> " إنَّكُمْ سَتَظْهَرُونَ فَلاَ تَأْخُذُوا ما أصَبْتُـمْ
  مِنْ غَنائمهِمْ شَيْئاً حتـى تَفْرُغُوا " </p><p>فتركوا أمر نبـيّ الله صلى الله
  عليه وسلم، وعصوا، ووقعوا فـي الغنائم، ونسوا عهده الذي عهده إلـيهم، وخالفوا إلـى
  غير ما أمرهم به.</p><p>القول فـي تأويـل قوله تعالـى: { إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ
  }.</p><p>يعنـي تعالـى ذكره بذلك: ولقد وفـى الله لكم أيها الـمؤمنون من أصحاب رسول
  الله صلى الله عليه وسلم بـما وعدكم من النصر علـى عدوّكم بأحُد، حين تـحسّونهم، يعنـي:
  حين تقتلونهم. يقال منه: حَسَّهُ يَحُسُّهُ حَسًّا: إذا قتله. كما:</p><p>حدثنـي مـحمد
  بن عبد الله بن سعيد الواسطي، قال: ثنا يعقوب بن عيسى، قال: ثنـي عبد العزيز بن عمران
  بن عبد العزيز بن عمر بن عبد الرحمن بن عوف، عن مـحمد بن عبد العزيز، عن الزهري، عن
  عبد الرحمن بن الـمسور بن مخرمة، عن أبـيه، عن عبد الرحمن بن عوف فـي قوله: { إِذْ
  تَحُسُّونَهُمْ بِإِذْنِهِ } قال: الـحَسُّ: القتل.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: أخبرنا ابن أبـي الزناد، عن أبـيه، قال: سمعت عبـيد الله بن عبد الله
  يقول فـي قول الله عزّ وجلّ: { إِذْ تَحُسُّونَهُمْ } قال: القتل.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { إِذْ
  تَحُسُّونَهُمْ بِإِذْنِهِ } قال: تقتلونهم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ
  } أي قتلاً بإذنه.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة فـي قوله: { إِذْ تَحُسُّونَهُمْ } يقول: إذ تقتلونهم.</p><p>حُدثت
  عن عمار، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع: { إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ
  } والـحَسُّ القتل.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال:
  ثنا أسبـاط، عن السديّ: { وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ
  بِإِذْنِهِ } يقول: تقتلونهم.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق:
  { إِذْ تَحُسُّونَهُمْ } بـالسيوف: أي بـالقتل.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن مبـارك، عن الـحسن: { إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ } يعنـي:
  القتل.</p><p>حدثنـي علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: قوله: { إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ } يقول:
  تقتلونهم.</p><p>وأما قوله: { بِإِذْنِهِ } فإنه يعنـي: بحكمي وقضائي لكم بذلك وتسلـيطي
  إياكم علـيهم. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إِذْ تَحُسُّونَهُمْ
  } بإذنـي وتسلـيطي أيديكم علـيهم، وكفـي أيديهم عنكم.</p><p>القول فـي تأويـل قوله
  تعالـى: { حَتَّىٰ إِذَا فَشِلْتُمْ وَتَنَـٰزَعْتُمْ فِى ٱلأَمْرِ وَعَصَيْتُمْ مّن
  بَعْدِ مَا أَرَاكُمْ مَّا تُحِبُّونَ }.</p><p>يعني بقوله جلّ ثناؤه: { حَتَّىٰ إِذَا
  فَشِلْتُمْ }: حتـى إذا جبنتـم وضعفتـم، { وَتَنَـٰزَعْتُمْ فِى ٱلأَمْرِ } بقول: واختلفتـم
  فـي أمر الله؛ يقول: وعصيتـم وخالفتـم نبيكم، فتركتـم أمره، وما عهد إلـيكم. وإنـما
  يعنـي بذلك الرماة الذين كان أمرهم صلى الله عليه وسلم بلزوم مركزهم ومقعدهم من فم
  الشعب بـأُحد، بإزاء خالد بن الولـيد ومن كان معه من فرسان الـمشركين الذين ذكرنا قبلُ
  أمرهم.</p><p>وأما قوله: { مّن بَعْدِ مَا أَرَاكُمْ مَّا تُحِبُّونَ } فإنه يعنـي
  بذلك: من بعد الذي أراكم الله أيها الـمؤمنون بـمـحمد من النصر والظفر بـالـمشركين،
  وذلك هو الهزيـمة التـي كانوا هزموهم عن نسائهم وأموالهم قبل ترك الرماة مقاعدهم التـي
  كان رسول الله صلى الله عليه وسلم أقعدهم فيها، وقبل خروج خيـل الـمشركين على المؤمنين
  من ورائهم.</p><p>وبنحو الذي قلنا تظاهرت الأخبار عن أهل التأويل، وقد مضى ذكر بعض
  من قال، وسنذكر قول بعض من لـم يذكر قوله فـيـما مضى. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { حَتَّىٰ إِذَا فَشِلْتُمْ وَتَنَـٰزَعْتُمْ
  فِى ٱلأَمْرِ } أي اختلفتم فـي الأمر، { وَعَصَيْتُمْ مّن بَعْدِ مَا أَرَاكُمْ مَّا
  تُحِبُّونَ } وذاكم يوم أُحد، عهد إلـيهم نبـيّ الله صلى الله عليه وسلم وأمرهم بأمر،
  فنسوا العهد وجاوزوا وخالفوا ما أمرهم نبيّ الله صلى الله عليه وسلم، فـانصرف علـيهم
  عدوّهم بعد ما أراهم من عدوّهم ما يحبون.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: أن رسول الله صلى الله عليه
  وسلم بعث ناساً من الناس ـ يعنـي: يوم أُحد ـ فكانوا من ورائهم، فقال رسول الله صلى
  الله عليه وسلم:</p><p class="hadith"> " كُونُوا هَهُنا فَرُدُّوا وَجْهَ مَنْ قَدِمَنا،
  وكُونُوا حَرَساً لَنا مِنْ قِبَلِ ظُهُورِنا " </p><p>وأن رسول الله صلى الله عليه
  وسلم لـما هزم القوم هو وأصحابه، اختلف الذين كانوا جعلوا من ورائهم، فقال بعضهم لبعض
  لـما رأوا النساء مصعدات فـي الـجبل، ورأوا الغنائم، قالوا: انطلقوا إلـى رسول الله
  صلى الله عليه وسلم فأدركوا الغنـيـمة قبل أن تسبقوا إلـيها! وقالت طائفة أخرى: بل
  نطيع رسول الله صلى الله عليه وسلم فنثبت مكاننا. فذلك قوله: { مِنكُم مَّن يُرِيدُ
  الدُّنْيَا } للذين أرادوا الغنـيـمة، { وَمِنكُم مَّن يُرِيدُ ٱلأَخِرَةَ } للذين
  قالوا: نطيع رسول الله صلى الله عليه وسلم ونثبت مكاننا. فأتوا مـحمداً صلى الله عليه
  وسلم، فكان فشلاً حين تنازعوا بـينهم؛ يقول: { وَعَصَيْتُمْ مّن بَعْدِ مَا أَرَاكُمْ
  مَّا تُحِبُّونَ } كانوا قد رأوا الفتـح والغنـيـمة.</p><p>حُدثت عن عمار، عن ابن أبـي
  جعفر، عن أبـيه، عن الربـيع: { حَتَّىٰ إِذَا فَشِلْتُمْ } يقول: جبنتـم عن عدوّكم،
  { وَتَنَـٰزَعْتُمْ فِى ٱلأَمْرِ } يقول: اختلفتـم وعصيتـم، { مِّن بَعْدِ مَا أَرَاكُمْ
  مَّا تُحِبُّونَ } وذلك يوم أُحد، قال لهم:</p><p class="hadith"> " إنَّكَم سَتَظْهَرُونَ
  فلا أعَرِفنَّ ما أصَبْتُـمْ مِنْ غَنَائمهم شَيْئا حتـى تفَرغُوا " </p><p>، فتركوا
  أمر نبـيّ الله صلى الله عليه وسلم وعصوا، ووقعوا فـي الغنائم، ونسوا عهده الذي عهده
  إلـيهم، وخالفوا إلـى غير ما أمرهم به، فـانصرف علـيهم عدوّهم من بعد ما أراهم فـيهم
  ما يحبون.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { حَتَّىٰ
  إِذَا فَشِلْتُمْ } قال ابن جريج: قال ابن عبـاس: الفشل: الـجبن.</p><p>حدثنا مـحمد،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { حَتَّىٰ إِذَا فَشِلْتُمْ وَتَنَـٰزَعْتُمْ
  فِى ٱلاْمْرِ وَعَصَيْتُمْ مّن بَعْدِ مَا أَرَاكُمْ مَّا تُحِبُّونَ } من الفتـح.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { حَتَّىٰ إِذَا فَشِلْتُمْ }: أي تـخاذلتـم،
  { وَتَنَـٰزَعْتُمْ فِى ٱلأَمْرِ } أي اختلفتـم فـي أمري، { وَعَصَيْتُمْ }: أي تركتـم
  أمر نبـيكم صلى الله عليه وسلم وما عهد إلـيكم، يعنـي: الرماة. { مّن بَعْدِ مَا أَرَاكُمْ
  مَّا تُحِبُّونَ } أي الفتـح لا شكّ فـيه، وهزيـمة القوم عن نسائهم وأموالهم.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن الـمبـارك، عن الـحسن: { مِّن بَعْدِ
  مَا أَرَاكُمْ مَّا تُحِبُّونَ } يعنـي: من الفتـح.</p><p>وقـيـل: معنى قوله: { حَتَّىٰ
  إِذَا فَشِلْتُمْ وَتَنَـٰزَعْتُمْ فِى ٱلاْمْرِ وَعَصَيْتُمْ مّن بَعْدِ مَا أَرَاكُمْ
  مَّا تُحِبُّونَ } حتـى إذا تنازعتـم فـي الأمر فشلتـم وعصيتـم من بعد ما أراكم ما
  تـحبون أنه من الـمقدّم الذي معناه التأخير، وإن الواو دخـلت فـي ذلك، ومعناها: السقوط
  كما قلنا فـي:</p><p class="quran">فَلَمَّا أَسْلَمَا وَتَلَّهُ لِلْجَبِينِ وَنَـٰدَيْنَـٰهُ</p><p>[الصافات:
  103] معناه: ناديناه، وهذا مقول فـي «حتـى إذا» وفـي «فلـما أنْ»، ومنه قول الله عزّ
  وجلّ:</p><p class="quran">حَتَّىٰ إِذَا فُتِحَتْ يَأْجُوجُ وَمَأْجُوجُ</p><p>[الأنبياء:
  96] ثم قال:</p><p class="quran">وَٱقْتَرَبَ ٱلْوَعْدُ ٱلْحَقُّ</p><p>[الأنبياء:
  97] ومعناه: اقترب، وكما قال الشاعر:</p><p class="poetry_or_grammar">حتـى إذَا قَمِلَتْ
  بُطُونُكُمُ</p><p class="poetry_or_grammar">وَرأيْتُـمُ أبْناءَكُمْ شَبُّوا</p><p
  class="poetry_or_grammar">وَقلبْتُـمْ ظَهْرَ الـمِـجَنّ لنَا</p><p class="poetry_or_grammar">إنَّ
  اللَّئِيـمَ العاجِزُ الـخَبُّ</p><p>القول فـي تأويـل قوله تعالـى: { مِنكُم مَّن
  يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلأَخِرَةَ }.</p><p>يعنـي جلّ ثناؤه بقوله:
  { مِنكُم مَّن يُرِيدُ الدُّنْيَا }: الذين تركوا مقعدهم الذي أقعدهم فـيه رسول الله
  صلى الله عليه وسلم فـي الشعب من أحد لـخيـل الـمشركين، ولـحقوا بـمعسكر الـمسلـمين
  طلب النهب إذ رأوا هزيـمة الـمشركين { وَمِنكُم مَّن يُرِيدُ ٱلأَخِرَةَ } يعنـي بذلك:
  الذين ثبتوا من الرماة فـي مقاعدهم التـي أقعدهم فـيها رسول الله صلى الله عليه وسلم،
  واتبعوا أمره، مـحافظة علـى عهد رسول الله صلى الله عليه وسلم، وابتغاء ما عند الله
  من الثواب بذلك من فعلهم، والدار الآخرة. كما:</p><p>حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ: { مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلأَخِرَةَ
  } فـالذين انطلقوا يريدون الغنـيـمة، هم أصحاب الدنـيا والذين بقوا، وقالوا: لا نـخالف
  قول رسول الله صلى الله عليه وسلم أرادوا الآخرة.</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس مثله.</p><p>حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  فـي قوله: { مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلأَخِرَةَ } فإن
  نبـيّ الله صلى الله عليه وسلم أمر يوم أُحد طائفة من الـمسلـمين، فقال:</p><p class="hadith">
  " كُونُوا مَسْلَـحَةً للنَّاسِ " </p><p>بـمنزلة أمرهم أن يثبتوا بها، وأمرهم أن لا
  يبرحوا مكانهم حتـى يأذن لهم، فلـما لقـي بنـيّ الله صلى الله عليه وسلم يوم أُحد أبـا
  سفـيان ومن معه من الـمشركين، هزمهم نبـيّ الله صلى الله عليه وسلم: فلـما رأى الـمسلـحةُ
  أن الله عزّ وجلّ هزم الـمشركين، انطلق بعضهم وهم يتنادون: الغنـيـمة الغنـيـمة لا
  تفتكم! وثبت بعضهم مكانهم، وقالوا: لا نريـم موضعنا حتـى يأذن لنا نبـيّ الله صلى الله
  عليه وسلم. ففـي ذلك نزل: { مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ
  ٱلأَخِرَةَ } فكان ابن مسعود يقول: ما شعرت أن أحداً من أصحاب النبـيّ صلى الله عليه
  وسلم كان يريد الدنـيا وعَرَضها حتـى كان يوم أحد.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج: قال ابن عبـاس: لـما هزم الله الـمشركين يوم أُحد،
  قال الرماة: أدركوا الناس ونبـيّ الله صلى الله عليه وسلم لا يسبقوكم إلـى الغنائم
  فتكون لهم دونكم! وقال بعضهم: لا نريـم حتـى يأذن لنا النبـيّ صلى الله عليه وسلم،
  فنزلت: { مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلأَخِرَةَ } قال ابن
  جريج: قال ابن مسعود: ما علـمنا أن أحداً من أصحاب رسول الله صلى الله عليه وسلم كان
  يريد الدنـيا وعرضها حتـى كان يومئذٍ.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن الـمبـارك، عن الـحسن: { مِنكُم مَّن يُرِيدُ الدُّنْيَا } هؤلاء الذين
  يحوزون الغنائم، { وَمِنكُم مَّن يُرِيدُ ٱلأَخِرَةَ } الذين يتبعونهم يقتلونهم.</p><p>حدثنا
  الـحسين بن عمرو بن مـحمد العنقزيّ، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن
  السديّ عن عبد خير، قال: قال عبد الله: ما كنت أرى أحداً من أصحاب رسول الله صلى الله
  عليه وسلم يريد الدنـيا، حتـى نزل فـينا يوم أُحد: { مِنكُم مَّن يُرِيدُ الدُّنْيَا
  وَمِنكُم مَّن يُرِيدُ ٱلأَخِرَةَ }.</p><p>حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط،
  عن السديّ، عن عبد خير، قال: قال ابن مسعود: ما كنت أظن أن من أصحاب رسول الله صلى
  الله عليه وسلم يومئذٍ أحداً يريد الدنـيا حتـى قال الله ما قال.</p><p>حدثت عن عمار،
  عن ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: قال عبد الله بن مسعود لـما رآهم وقعوا
  فـي الغنائم: ما كنت أحسب أن أحداً من أصحاب رسول الله صلى الله عليه وسلم يريد الدنـيا
  حتـى كان الـيوم.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: كان ابن مسعود يقول: ما شعرت أن أحداً من
  أصحاب النبـيّ صلى الله عليه وسلم كان يريد الدنـيا وَعَرَضها حتـى كان يومئذٍ.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { مِنكُم مَّن يُرِيدُ الدُّنْيَا } أي الذين
  أرادوا النهب رغبة فـي الدنـيا وترك ما أمروا به من الطاعة التـي علـيها ثواب الآخرة،
  { وَمِنكُم مَّن يُرِيدُ ٱلأَخِرَةَ }: أي الذين جاهدوا فـي الله لـم يخالفوا إلـى
  ما نهوا عنه لعرض من الدنـيا رغبة فـي رجاء ما عند الله من حسن ثوابه فـي الآخرة.</p><p>القول
  فـي تأويـل قوله تعالـى: { ثُمَّ صَرَفَكُمْ عَنْهُمْ لِيَبْتَلِيَكُمْ }.</p><p>يعنـي
  بذلك جلّ ثناؤه: ثم صرفكم أيها الـمؤمنون عن الـمشركين بعد ما أراكم ما تـحبون فـيهم،
  وفـي أنفسكم من هزيـمتكم إياهم، وظهوركم علـيهم، فردّ وجوهكم عنهم لـمعصيتكم أمر رسولـي،
  ومخالفتكم طاعته، وإيثاركم الدنـيا علـى الآخرة، عقوبة لكم علـى ما فعلتـم، لـيبتلـيكم،
  يقول: لـيختبركم، فـيتـميز الـمنافق منكم من الـمخـلص، الصادق فـي إيـمانه منكم.</p><p>كما:</p><p>حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: ثم ذكر حين مال علـيهم خالد بن
  الولـيد: { ثُمَّ صَرَفَكُمْ عَنْهُمْ لِيَبْتَلِيَكُمْ }.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن مبـارك، عن الـحسن فـي قوله: { ثُمَّ صَرَفَكُمْ عَنْهُمْ
  } قال: صرف القوم عنهم، فقتل من الـمسلـمين بعدّة من أسروا يوم بدر، وقتل عم رسول الله
  صلى الله عليه وسلم، وكسرت ربـاعيته، وشجّ فـي وجهه، وكان يـمسح الدم عن وجهه، ويقول:</p><p
  class="hadith"> " كَيْفَ يُفْلِـحُ قَوْمٌ فَعَلُوا هَذَا بِنَبِـيِّهِمْ وَهُوَ يَدْعُوهُمْ
  إلـى رَبِّهِمْ؟ " </p><p>؛ فنزلت:</p><p class="quran">لَيْسَ لَكَ مِنَ ٱلأَمْرِ
  شَىْءٌ</p><p>[آل عمران: 128]... الآية، فقالوا: ألـيس كان رسول الله صلى الله عليه
  وسلم وعدنا النصر؟ فأنزل الله عزّ وجلّ: { وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ }
  إلـى قوله: { ثُمَّ صَرَفَكُمْ عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ
  }.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { ثُمَّ صَرَفَكُمْ عَنْهُمْ
  لِيَبْتَلِيَكُمْ }: أي صرفكم عنهم لـيختبركم، وذلك ببعض ذنوبكم.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ
  }.</p><p>يعنـي بقوله جلّ ثناؤه: { وَلَقَدْ عَفَا عَنْكُمْ }: ولقد عفـا الله أيها
  الـمخالفون أمر رسول الله صلى الله عليه وسلم، والتاركون طاعته، فـيـما تقدم إلـيكم
  من لزوم الـموضع الذي أمركم بلزومه عنكم، فصفح لكم من عقوبة ذنبكم الذي أتـيتـموه عما
  هو أعظم مـما عاقبكم به من هزيـمة أعدائكم إياكم، وصرف وجوهكم عنهم إذ لـم يستأصل جمعكم.
  كما:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن مبـارك، عن الـحسن،
  فـي قوله: { وَلَقَدْ عَفَا عَنْكُمْ } قال: قال الـحسن وصفق بـيديه: وكيف عفـا عنهم
  وقد قتل منهم سبعون، وقتل عمّ رسول الله صلى الله عليه وسلم، وكسرت ربـاعيته، وشجّ
  فـي وجهه؟ قال: ثم يقول: قال الله عزّ وجلّ: قد عفوت عنكم إذ عصيتـمونـي أن لا أكون
  استأصلتكم. قال: ثم يقول الـحسن: هؤلاء مع رسول الله صلى الله عليه وسلم، وفـي سبـيـل
  الله غضاب لله، يقاتلون أعداء الله، نهوا عن شيء فصنعوه، فوالله ما تركوا حتـى غموا
  بهذا الغمّ، فأفسق الفـاسقـين الـيوم يتـجرأ علـى كل كبـيرة، ويركب كل داهية، ويسحب
  علـيها ثـيابه، ويزعم أن لا بأس علـيه، فسوف يعلـم.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: { وَلَقَدْ عَفَا عَنْكُمْ } قال: لـم يستأصلكم.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلَقَدْ عَفَا عَنْكُمْ }: ولقد عفـا الله
  عن عظيـم ذلك لـم يهلككم بـما أتـيتـم من معصية نبـيكم، ولكن عُدْت بفضلـي علـيكم.</p><p>وأما
  قوله: { وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ } فإنه يعنـي: والله ذو طول علـى
  أهل الإيـمان به وبرسوله بعفوه لهم عن كثـير ما يستوجبون به العقوبة علـيه من ذنوبهم،
  فإن عاقبهم علـى بعض ذلك، فذو إحسان إلـيهم بجميـل أياديه عندهم. كما:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو
  فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ } يقول: وكذلك منّ الله علـى الـمؤمنـين أن عاقبهم ببعض
  الذنوب فـي عاجل الدنـيا أدبـاً وموعظة، فإنه غير مستأصل لكل ما فـيهم من الـحقّ له
  علـيهم، لـما أصابوا من معصيته، رحمة لهم، وعائدة علـيهم لـما فـيهم من الإيـمان.</p>'
