text: '<p>اختلف أهل التأويـل فـيـمن عنى بذلك، فقال بعضهم: عنى بقوله: { يٰأيَّها ٰلَّذِينَ
  ءَامَنُواْ } الأوس والـخزرج، وبـالذين أوتوا الكتاب: شاس بن قـيس الـيهودي، علـى ما
  قد ذكرنا قبل من خبره عن زيد بن أسلم.</p><p>وقال آخرون: فيمن عُني بالذين آمنوا، مثل
  قول زيد بن أسلم، غير أنهم قالوا: الذي جرى الكلام بينه وبين غيره من الأنصار حتى هموا
  بالقتال ووجدوا اليهودي به مغمزاً فيهم ثعلبة بن عنمة الأنصاري. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { يٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ إِن تُطِيعُواْ فَرِيقاً مّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ
  يَرُدُّوكُم بَعْدَ إِيمَـٰنِكُمْ كَـٰفِرِينَ } قال: نزلت فـي ثعلبة بن عنمة الأنصاري،
  كان بـينه وبـين أناس من الأنصار كلام، فمشى بـينهم يهودي من قـينقاع، فحمل بَعْضَهُم
  علـى بعضٍ حتـى همت الطائفتان من الأوس والـخزرج أن يحملوا السلاح فـيقاتلوا، فأنزل
  الله عز وجل: { إِن تُطِيعُواْ فَرِيقاً مّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ يَرُدُّوكُم
  بَعْدَ إِيمَـٰنِكُمْ كَـٰفِرِينَ } يقول: إن حملتـم السلاح فـاقتتلتـم كفرتـم.</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا جعفر بن سلـيـمان، عن حميد الأعرج
  عن مـجاهد فـي قوله: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِن تُطِيعُواْ فَرِيقاً مّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } قال: كان جماع قبـائل الأنصار بطنـين الأوس والـخزرج،
  وكان بـينهما فـي الـجاهلـية حرب ودماء وشنآن، حتـى منّ الله علـيهم بـالإسلام وبـالنبـي
  صلى الله عليه وسلم، فأطفأ الله الـحرب التـي كانت بـينهم، وألّف بـينهم بـالإسلام
  قال: فبـينا رجل من الأوس ورجل من الـخزرج قاعدان يتـحدثان، ومعهما يهودي جالس، فلـم
  يزل يذكِّرهما أيامهما والعداوة التـي كانت بـينهم، حتـى استبَّـا، ثم اقتتلا. قال:
  فنادى هذا قومه، وهذا قومه، فخرجوا بـالسلاح، وصفّ بعضهم لبعض. قال: ورسول الله صلى
  الله عليه وسلم شاهد يومئذ بـالـمدينة، فجاء رسول الله صلى الله عليه وسلم، فلـم يزل
  يـمشي بـينهم إلـى هؤلاء وإلـى هؤلاء لـيسكنهم، حتـى رجعوا ووضعوا السلاح، فأنزل الله
  عزّ وجلّ القرآن فـي ذلك: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِن تُطِيعُواْ فَرِيقاً
  مّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } إلـى قوله:</p><p class="quran">عَذَابٌ عظِيمٌ</p><p>[آل
  عمران: 105].</p><p>فتأويـل الآية: يا أيها الذين صدّقوا الله ورسوله وأقرّوا بـما
  جاءهم به نبـيهم صلى الله عليه وسلم من عند الله، إن تطيعوا جماعة مـمن ينتـحل الكتاب
  من أهل التوراة والإنـجيـل، فتقبلوا منهم ما يأمرونكم به، يضلوكم فـيردّوكم بعد تصديقكم
  رسول ربكم وبعد إقراركم بـما جاء به من عند ربكم كافرين؛ يقول: جاحدين لـما قد آمنتـم
  به وصدّقتـموه من الـحقّ الذي جاءكم من عند ربكم. فنهاهم جلّ ثناؤه أن ينتصحوهم، ويقبلوا
  منهم رأياً أو مشورة، ويعلـمهم تعالـى ذكره أنهم لهم منطوون علـى غلّ وغشّ وحسد وبغض.</p><p>كما:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يٰأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ إِن تُطِيعُواْ فَرِيقاً مّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ يَرُدُّوكُم
  بَعْدَ إِيمَـٰنِكُمْ كَـٰفِرِينَ }: قد تقدّم الله إلـيكم فـيهم كما تسمعون، وحذركم
  وأنبأكم يضلالتهم، فلا تأمنوهم علـى دينكم ولا تنصحوهم علـى أنفسكم، فإنهم الأعداء
  الـحسدة الضلال. كيف تأتـمنون قوماً كفروا بكتابهم، وقتلوا رسلهم، وتـحيروا فـي دينهم،
  وعجزوا عن أنفسهم؟ أولئك والله هم أهل التهمة والعداوة!</p><p>حدثنا الـمثنى، قال:
  ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</p>'
