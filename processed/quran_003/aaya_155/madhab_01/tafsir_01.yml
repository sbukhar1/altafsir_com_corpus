text: '<p>يعنـي بذلك جلّ ثناؤه: إن الذين ولوا عن الـمشركين من أصحاب رسول الله صلى
  الله عليه وسلم يوم أُحد وانهزموا عنهم، وقوله: { تَوَلَّوْاْ }: تفَّعَلوا، من قولهم:
  ولَّـى فلان ظهره. وقوله: { يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ } يعنـي: يوم التقـى جمع
  الـمشركين والـمسلـمين بـأُحد، { إِنَّمَا ٱسْتَزَلَّهُمُ ٱلشَّيْطَـٰنُ }: أي إنـما
  دعاهم إلـى الزلة الشيطان. وقوله استزلَّ: استفعل، من الزلة، والزلة: هي الـخطيئة.
  { بِبَعْضِ مَا كَسَبُواْ } يعنـي: ببعض ما عملوا من الذنوب. { وَلَقَدْ عَفَا ٱللَّهُ
  عَنْهُمْ } يقول: ولقد تـجاوز الله عن عقوبة ذنوبهم فصفح لهم عنه. { أَنَّ ٱللَّهَ
  غَفُورٌ } يعنـي به: مغطٍّ علـى ذنوب من آمن به واتبع رسوله بعفوه عن عقوبته إياهم
  علـيها. { حَلِيمٌ } يعنـي: أنه ذو أناة، لا يعجل علـى من عصاه وخالف أمره بـالنقمة.</p><p>ثم
  اختلف أهل التأويـل فـي أعيان القوم الذين عنوا بهذه الآية، فقال بعضهم: عنـي بها كلّ
  من ولـى الدبر عن الـمشركين بـأُحد. ذكر من قال ذلك:</p><p>حدثنا أبو هشام الرفـاعي،
  قال: ثنا أبو بكر بن عياش، قال: ثنا عاصم بن كلـيب، عن أبـيه، قال: خطب عمر يوم الـجمعة،
  فقرأ آل عمران، وكان يعجبه إذا خطب أن يقرأها، فلـما انتهى إلـى قوله: { إِنَّ ٱلَّذِينَ
  تَوَلَّوْاْ مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ } قال: لـما كان يوم أحد هزمناهم،
  ففررت حتـى صعدت الـجبل، فلقد رأيتنـي أنزو كأننـي أَرْوَى، والناس يقولون: قتل مـحمد!
  فقلت: لا أجد أحداً يقول قتل مـحمد إلا قتلته. حتـى اجتـمعنا علـى الـجبل، فنزلت: {
  إِنَّ ٱلَّذِينَ تَوَلَّوْاْ مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ }... الآية كلها.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِنَّ ٱلَّذِينَ تَوَلَّوْاْ
  مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ }... الآية، وذلك يوم أُحد، ناس من أصحاب رسول
  الله صلى الله عليه وسلم تولوا عن القتال وعن نبـيّ الله يومئذٍ، وكان ذلك من أمر الشيطان
  وتـخويفه، فأنزل الله عزّ وجلّ ما تسمعون أنه قد تـجاوز لهم عن ذلك، وعفـا عنهم.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنـي عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع فـي
  قوله: { إِنَّ ٱلَّذِينَ تَوَلَّوْاْ مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ }... الآية،
  فذكر نـحو قول قتادة.</p><p>وقال آخرون: بل عنـي بذلك خاصّ مـمن ولـى الدبر يومئذٍ،
  قالوا: وإنـما عنى به الذين لـحقوا بـالـمدينة منهم دون غيرهم. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قال: لـما انهزموا يومئذٍ
  تفرّق عن رسول الله صلى الله عليه وسلم أصحابه، فدخـل بعضهم الـمدينة، وانطلق بعضهم
  فوق الـجبل إلـى الصخرة، فقاموا علـيها، فذكر الله عزّ وجلّ الذين انهزموا، فدخـلوا
  الـمدينة، فقال: { إِنَّ ٱلَّذِينَ تَوَلَّوْاْ مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ
  }.</p><p>.. الآية.</p><p>وقال آخرون: بل نزل ذلك فـي رجال بأعيانهم معروفـين. ذكر
  من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال عكرمة، قوله: { إِنَّ ٱلَّذِينَ تَوَلَّوْاْ مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ
  } قال: نزلت فـي رافع بن الـمعلـى وغيره من الأنصار وأبـي حذيفة بن عتبة، ورجل آخر.
  قال ابن جريج: وقوله: { إِنَّمَا ٱسْتَزَلَّهُمُ ٱلشَّيْطَـٰنُ بِبَعْضِ مَا كَسَبُواْ
  وَلَقَدْ عَفَا ٱللَّهُ عَنْهُمْ } إذ لـم يعاقبهم.</p><p>حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق، قال: فرْ عثمان بن عفـان، وعقبة بن عثمان، وسعد بن عثمان ـ رجلان
  من الأنصار ـ حتـى بلغوا الـجَلَعْب، جبل بناحية الـمدينة مـما يـلـي الأعوص. فأقاموا
  به ثلاثاً، ثم رجعوا إلـى رسول الله صلى الله عليه وسلم، فقال لهم:</p><p class="hadith">
  " لقد ذَهَبْتُـمْ فـيها عَرِيضَةً " </p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق، قوله: { إِنَّ ٱلَّذِينَ تَوَلَّوْاْ مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ
  إِنَّمَا ٱسْتَزَلَّهُمُ ٱلشَّيْطَـٰنُ بِبَعْضِ مَا كَسَبُواْ }... الآية، والذين
  استزلهم الشيطان: عثمان بن عفـان، وسعد بن عثمان، وعقبة بن عثمان الأنصاريان، ثم الزُّرَقـيان.</p><p>وأما
  قوله: { وَلَقَدْ عَفَا ٱللَّهُ عَنْهُمْ } فإن معناه: ولقد تـجاوز الله عن الذين تولوا
  منكم يوم التقـى الـجمعان، أن يعاقبهم، بتولـيهم عن عدوّهم. كما:</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج: قوله: { وَلَقَدْ عَفَا ٱللَّهُ
  عَنْهُمْ } يقول: ولقد عفـا الله عنهم إذ لـم يعاقبهم.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله فـي تولـيهم يوم أُحد: { وَلَقَدْ عَفَا ٱللَّهُ
  عَنْهُمْ } فلا أدري أذلك العفو عن تلك العصابة، أم عفو عن الـمسلـمين كلهم.</p><p>وقد
  بـينا تأويـل قوله: { أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ } فـيـما مضى.</p>'
