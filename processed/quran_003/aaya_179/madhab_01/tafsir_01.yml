text: "<p>يعنـي بقوله: { مَّا كَانَ ٱللَّهُ لِيَذَرَ ٱلْمُؤْمِنِينَ } ما كان الله
  لـيدع الـمؤمنـين علـى ما أنتـم علـيه من التبـاس الـمؤمن منكم بـالـمنافق، فلا يعرف
  هذا من هذا { حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ ٱلطَّيّبِ } يعنـي بذلك: حتـى يـميز
  الـخبـيث، وهو الـمنافق الـمستسر للكفر، من الطيب، وهو الـمؤمن الـمخـلص الصادق الإيـمان
  بـالـمـحن والاختبـار، كما ميز بـينهم يوم أُحد عند لقاء العدو عند خروجهم إلـيه.</p><p>واختلف
  أهل التأويـل فـي الـخبـيث الذي عنى الله بهذه الآية، فقال بعضهم فـيه مثل قولنا. ذكر
  من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنـي أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { مَّا كَانَ ٱللَّهُ لِيَذَرَ ٱلْمُؤْمِنِينَ عَلَىٰ
  مَا أَنتُمْ عَلَيْهِ حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ ٱلطَّيّبِ } قال: ميز بـينهم
  يوم أُحد، الـمنافق من الـمؤمن.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج: { مَّا كَانَ ٱللَّهُ لِيَذَرَ ٱلْمُؤْمِنِينَ عَلَىٰ مَا أَنتُمْ عَلَيْهِ
  حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ ٱلطَّيّبِ } قال ابن جريج: يقول: لـيبـين الصادق بإيـمانه
  من الكاذب. قال: ابن جريج: قال مـجاهد: يوم أُحد ميز بعضهم عن بعض، الـمنافق عن الـمؤمن.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { مَّا كَانَ ٱللَّهُ لِيَذَرَ ٱلْمُؤْمِنِينَ
  عَلَىٰ مَا أَنتُمْ عَلَيْهِ حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ ٱلطَّيّبِ }: أي الـمنافق.</p><p>وقال
  آخرون: معنى ذلك: حتـى يـميز الـمؤمن من الكافر بـالهجرة والـجهاد. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مَّا كَانَ ٱللَّهُ لِيَذَرَ
  ٱلْمُؤْمِنِينَ عَلَىٰ مَا أَنتُمْ عَلَيْهِ } يعنـي: الكفـار. يقول: لـم يكن الله
  لـيدع الـمؤمنـين علـى ما أنتـم علـيه من الضلالة، { حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ
  ٱلطَّيّبِ }: يـميز بـينهم فـي الـجهاد والهجرة.</p><p>حدثنا الـحسن بن يحيـى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ
  مِنَ ٱلطَّيّبِ } قال: حتـى يـميز الفـاجر من الـمؤمن.</p><p>حدثنا مـحمد، قال: ثنا
  أحمد، قال: ثنا أسبـاط، عن السديّ: { مَّا كَانَ ٱللَّهُ لِيَذَرَ ٱلْمُؤْمِنِينَ عَلَىٰ
  مَا أَنتُمْ عَلَيْهِ حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ ٱلطَّيّبِ } قالوا: إن كان مـحمد
  صادقاً فلـيخبرنا بـمن يؤمن بـالله ومن يكفر! فأنزل الله: { مَّا كَانَ ٱللَّهُ لِيَذَرَ
  ٱلْمُؤْمِنِينَ عَلَىٰ مَا أَنتُمْ عَلَيْهِ حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ ٱلطَّيّبِ
  }: حتـى يخرج الـمؤمن من الكافر.</p><p>والتأويـل الأوّل أولـى بتأويـل الآية، لأن
  الآيات قبلها فـي ذكر الـمنافقـين وهذه فـي سياقتها، فكونها بأن تكون فـيهم أشبه منها
  بأن تكون فـي غيرهم.</p><p>القول فـي تأويـل قوله تعالـى: { وَمَا كَانَ لِيُطْلِعَكُمْ
  عَلَى ٱلْغَيْبِ وَلَكِنَّ ٱللَّهَ يَجْتَبِى مِن رُّسُلِهِ مَن يَشَاء }.</p><p>اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم بـما:</p><p>حدثنا به مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي: { وَمَا كَانَ ٱللَّهُ لِيُطْلِعَكُمْ
  عَلَى ٱلْغَيْبِ } وما كان الله لـيطلع مـحمداً علـى الغيب، ولكن الله اجتبـاه فجعله
  رسولاً.</p><p>وقال آخرون بـما:</p><p>حدثنا به ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق:
  { وَمَا كَانَ ٱللَّهُ لِيُطْلِعَكُمْ عَلَى ٱلْغَيْبِ } أي فـيـما يريد أن يبتلـيكم
  به، لتـحذروا ما يدخـل علـيكم فـيه: { وَلَكِنَّ ٱللَّهَ يَجْتَبِى مِن رُّسُلِهِ مَن
  يَشَاء } يعلـمه.</p><p>وأولـى الأقوال فـي ذلك بتأويـله: وما كان الله لـيطلعكم علـى
  ضمائر قلوب عبـاده، فتعرفوا الـمؤمن منهم من الـمنافق والكافر، ولكنه يـميز بـينهم
  بـالـمـحن والابتلاء كما ميز بـينهم بـالبأساء يوم أُحد، وجهاد عدوّه، وما أشبه ذلك
  من صنوف الـمـحن، حتـى تعرفوا مؤمنهم وكافرهم ومنافقهم. غير أنه تعالـى ذكره يجتبـي
  من رسله من يشاء، فـيصطفـيه، فـيطلعه علـى بعض ما فـي ضمائر بعضهم بوحيه ذلك إلـيه
  ورسالته. كما:</p><p>حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قوله: { وَلَكِنَّ ٱللَّهَ يَجْتَبِى مِن رُّسُلِهِ مَن يَشَاء
  } قال: يخـلصهم لنفسه.</p><p>وإنـما قلنا هذا التأويـل أولـى بتأويـل الآية، ابتداءَها
  خبر من الله تعالـى ذكره أنه غير تارك عبـاده، يعنـي بغير مـحن، حتـى يفرّق بـالابتلاء
  بـين مؤمنهم وكافرهم وأهل نفـاقهم. ثم عقب ذلك بقوله: { وَمَا كَانَ لِيُطْلِعَكُمْ
  عَلَى ٱلْغَيْبِ } ، فكان فـيـما افتتـح به من صفة إظهار الله نفـاق الـمنافق وكفر
  الكافر، دلالة واضحة علـى أن الذي ولـي ذلك هو الـخبر عن أنه لـم يكن لـيطلعهم علـى
  ما يخفـى عنهم من بـاطن سرائرهم إلا بـالذي ذكر أنه مـميز به نعتهم إلا من استثناه
  من رسله الذي خصه بعلـمه.</p><p>القول فـي تأويـل قوله تعالـى: { فَئَامِنُوا بِٱللَّهِ
  وَرُسُلِهِ وَإِن تُؤْمِنُواْ وَتَتَّقُواْ فَلَكُمْ أَجْرٌ عَظِيمٌ }.</p><p>يعنـي
  بذلك جلّ ثناؤه بقوله: { وَإِن تُؤْمِنُواْ }: وإن تصدّقوا من اجتبـيته من رسلـي بعلـمي،
  وأطلعته علـى الـمنافقـين منكم، وتتقوا ربكم بطاعته فـيـما أمركم به نبـيكم مـحمد صلى
  الله عليه وسلم وفـيـما نهاكم عنه، { فَلَكُمْ أَجْرٌ عَظِيمٌ } يقول: فلكم بذلك من
  إيـمانكم واتقائكم ربكم ثواب عظيـم. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق: { فَئَامِنُوا بِٱللَّهِ وَرُسُلِهِ وَإِن تُؤْمِنُواْ وَتَتَّقُواْ }:
  أي ترجعوا وتتوبوا، { فَلَكُمْ أَجْرٌ عَظِيمٌ }.</p>"
