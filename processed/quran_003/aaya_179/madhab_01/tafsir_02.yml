text: "<p>اللام لتأكيد النفي { عَلَىٰ مَا أَنتُمْ عَلَيْهِ } من اختلاط المؤمنين الخلص
  والمنافقين { حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ ٱلطَّيّبِ } حتى يعزل المنافق عن المخلص.
  وقرىء: «يميز». من ميز. وفي رواية عن ابن كثير: «يميز»، من أماز بمعنى ميز. فإن قلت:
  لمن الخطاب في { أَنتُمْ }؟ قلت: للمصدّقين جميعاً من أهل الإخلاص والنفاق، كأنه قيل:
  ما كان الله ليذر المخلصين منكم على الحال التي أنتم عليها ـ من اختلاط بعضكم ببعض،
  وأنه لا يعرف مخلصكم من منافقكم لاتفاقكم على التصديق جميعاً ـ حتى يميزهم منكم بالوحي
  إلى نبيه وإخباره بأحوالكم، ثم قال: { وَمَا كَانَ ٱللَّهُ لِيُطْلِعَكُمْ عَلَى ٱلْغَيْبِ
  } أي وما كان الله ليؤتي أحداً منكم علم الغيوب، فلا تتوهموا عند إخبار الرسول عليه
  الصلاة والسلام بنفاق الرجل وإخلاص الآخر أنه يطلع على ما في القلوب اطلاع الله فيخبر
  عن كفرها وإيمانها { وَلَـٰكِنَّ ٱللَّهَ } يرسل الرسول فيوحي إليه ويخبره بأنّ في
  الغيب كذا، وأن فلاناً في قلبه النفاق وفلاناً في قلبه الإخلاص، فيعلم ذلك من جهة إخبار
  الله لا من جهة اطلاعه على المغيبات. ويجوز أن يراد: لا يترككم مختلطين حتى يميز الخبيث
  من الطيب، بأن يكلفكم التكاليف الصعبة التي لا يصبر عليها إلا الخلص الذين امتحن الله
  قلوبهم. كبذل الأرواح في الجهاد، وإنفاق الأموال في سبيل الله، فيجعل ذلك عياراً على
  عقائدكم وشاهداً بضمائركم، حتى يعلم بعضكم ما في قلب بعض من طريق الاستدلال، لا من
  جهة الوقوف على ذات الصدور والاطلاع عليها، فإن ذلك مما استأثر الله به. وما كان الله
  ليطلع أحداً منكم على الغيب ومضمرات القلوب حتى يعرف صحيحها من فاسدها مطلعاً عليها
  { وَلَكِنَّ ٱللَّهَ يَجْتَبِى مِن رُّسُلِهِ مَن يَشَاءُ } فيخبره ببعض المغيبات {
  فآمنوا باللّـه ورسوله } بأن تقدروه حق قدره، وتعلموه وحده مطلعاً على الغيوب، وأن
  تنزلوهم منازلهم بأن تعلموهم عباداً مجتبين، لا يعلمون إلا ما علمهم الله، ولا يخبرون
  إلا بما أخبرهم الله به من الغيوب، وليسوا من علم الغيب في شيء. وعن السدي قال الكافرون:
  إن كان محمد صادقاً فليخبرنا من يؤمن منا ومن يكفر فنزلت.</p>"
