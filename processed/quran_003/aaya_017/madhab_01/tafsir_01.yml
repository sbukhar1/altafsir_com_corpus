text: '<p>يعنـي بقوله: { الصَّابِرِينَ } الذين صبروا فـي البأساء والضراء وحين البأس.
  ويعنـي بـالصادقـين: الذين صدقوا الله فـي قولهم بتـحقـيقهم الإقرار به وبرسوله، وما
  جاء به من عنده بـالعمل بـما أمره به والانتهاء عما نهاه عنه. ويعنـي بـالقانتـين:
  الـمطيعين له. وقد أتـينا علـى الإبـانة عن كل هذه الـحروف ومعانـيها بـالشواهد علـى
  صحة ما قلنا فـيها، وبـالإخبـار عمن قال فـيها قولاً فـيـما مضى بـما أغنى عن إعادته
  فـي هذا الـموضع، وقد كان قتادة يقول فـي ذلك بـما:</p><p>حدثنا به بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة قوله: { الصَّـابِرِينَ والصَّادِقِينَ وَالقَـانِتِينَ وَالمُنفِقِينَ
  } الصادقـين: قوم صدقت أفواههم، واستقامت قلوبهم وألسنتهم، وصدقوا فـي السر والعلانـية.
  والصابرين: قوم صبروا علـى طاعة الله، وصبروا عن مـحارمه. والقانتون: هم الـمطيعون
  لله.</p><p>وأما الـمنفقون: فهم الـمؤتون زكوات أموالهم، وواضعوها علـى ما أمرهم الله
  بإتـيانها، والـمنفقون أموالهم فـي الوجوه التـي أذن الله لهم جلّ ثناؤه بإنفـاقها
  فـيها. وأما الصابرين والصادقـين وسائر هذه الـحروف فمخفوض ردًّا علـى قوله:</p><p
  class="quran">ٱلَّذِينَ يَقُولُونَ رَبَّنَآ إِنَّنَآ آمَنَّا</p><p>[آل عمران: 16]
  والـخفض فـي هذه الـحروف يدلّ علـى أن قوله:</p><p class="quran">ٱلَّذِينَ يَقُولُونَ</p><p>[آل
  عمران: 16] خفض ردًّا علـى قوله:</p><p class="quran">لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ</p><p>[آل
  عمران: 15].</p><p>القول فـي تأويـل قوله تعالـى: { والمُسْتَغْفِرِينَ بِالأسْحارِ
  }.</p><p>اختلف أهل التأويـل فـي القوم الذين هذه الصفة صفتهم، فقال بعضهم: هم الـمصلون
  بـالأسحار. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { والمُسْتَغْفِرِينَ بِالأسْحارِ } هم أهل الصلاة.</p><p>حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن قتادة: { وَالمُسْتَغْفِرِينَ بالأسْحارِ
  } قال: يصلون بـالأسحار.</p><p>وقال آخرون: هم الـمستغفرون. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع قال: ثنا أبـي، عن حريث بن أبـي مطر، عن إبراهيـم بن حاطب، عن أبـيه، قال:
  سمعت رجلاً فـي السحر فـي ناحية الـمسجد وهو يقول: رب أمرتنـي فأطعتك، وهذا سحر فـاغفر
  لـي! فنظرت فإذا ابن مسعود.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا الولـيد
  بن مسلـم، قال: سألت عبد الرحمن بن يزيد بن جابر، عن قول الله عز وجل: { وَالمُسْتَغْفِرِينَ
  بالأسحارِ } قال: حدثنـي سلـيـمان بن موسى، قال: ثنا نافع: أن ابن عمر كان يحيـي اللـيـل
  صلاةً، ثم يقول: يا نافع أَسْحَرْنَا؟ فـيقول: لا. فـيعاود الصلاة، فإذا قلت: نعم،
  قعد يستغفر ويدعو حتـى يصبح.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن بعض البصريـين،
  عن أنس بن مالك قال: أُمرنا أن نستغفر بـالأسحار سبعين استغفـارة.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا زيد بن الـحبـاب، قال: ثنا أبو يعقوب الضبـي، قال: سمعت جعفر
  بن مـحمد يقول: من صلـى من اللـيـل ثم استغفر فـي آخر اللـيـل سبعين مرة كتب من الـمستغفرين
  بـالأسحار.</p><p>وقال آخرون: هم الذين يشهدون الصبح فـي جماعة. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا إسماعيـل بن مسلـمة أخو القعنبـي قال: ثنا يعقوب بن عبد الرحمن،
  قال: قلت لزيد بن أسلـم من الـمستغفرين بـالأسحار؟ قال: هم الذين يشهدون الصبح.</p><p>وأولـى
  هذه الأقوال بتأويـل قوله: { والمُسْتَغْفِرِينَ بالأسْحارِ } قول من قال: هم السائلون
  ربهم أن يستر علـيهم فضيحتهم بها بـالأسحار، وهي جمع سَحَر. وأظهر معانـي ذلك أن تكون
  مسألتهم إياه بـالدعاء، وقد يحتـمل أن يكون معناه: تعرضهم لـمغفرته بـالعمل والصلاة،
  غير أن أظهر معانـيه ما ذكرنا من الدعاء.</p>'
