text: '<p>يعنـي بذلك جلّ ثناؤه: ها أنتـم أيها الـمؤمنون الذين تـحبونهم، يقول: تـحبون
  هؤلاء الكفـار الذين نهيتكم عن اتـخاذهم بطانة من دون الـمؤمنـين، فتودّونهم وتواصلونهم،
  وهم لا يحبونكم، بل ينتظرون لكم العداوة والغش، وتؤمنون بـالكتاب كله. ومعنى الكتاب
  فـي هذا الـموضع، معنى الـجمع، كما يقال: أكثر الدرهم فـي أيدي الناس، بـمعنى الدراهم،
  فكذلك قوله: { وَتُؤْمِنُونَ بِٱلْكِتَـٰبِ كُلّهِ } ، إنـما معناه: بـالكتب كلها كتابكم
  الذي أنزل الله إلـيكم، وكتابهم الذي أنزله إلـيهم، وغير ذلك من الكتب التـي أنزلها
  الله علـى عبـاده.</p><p>يقول تعالـى ذكره: فأنتـم إذ كنتـم أيها الـمؤمنون تؤمنون
  بـالكتب كلها، وتعلـمون أن الذين نهيتكم عن أن تتـخذوهم بطانة من دونكم، كفـار بذلك
  كله، بجحودهم ذلك كله من عهود الله إلـيهم، وتبديـلهم ما فـيه من أمر الله ونهيه، أولـى
  بعداوتكم إياهم، وبغضائهم وغشهم منهم بعداوتكم وبغضائكم مع جحودهم بعض الكتب وتكذيبهم
  ببعضها. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي مـحمد
  بن أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { وَتُؤْمِنُونَ بِٱلْكِتَـٰبِ
  كُلّهِ }: أي بكتابكم وكتابهم، وبـما مضى من الكتب قبل ذلك، وهم يكفرون بكتابكم، فأنتـم
  أحقّ بـالبغضاء لهم منهم لكم.</p><p>وقال: { هَاأَنتُمْ أُوْلاء } ولـم يقل: «هؤلاء
  أنتـم»، ففرّق بـين «ها» و«أولاء» بكناية اسم الـمخاطبـين، لأن العرب كذلك تفعل فـي
  هذا إذا أرادت به التقريب ومذهب النقصان الذي يحتاج إلـى تـمام الـخبر، وذلك مثل أن
  يقال لبعضهم: أين أنت؟ فـيجيب الـمقول ذلك له: ها أنا ذا، فـيفرّق بـين التنبـيه و«ذا»
  بـمكْنّـي اسم نفسه، ولا يكادون يقولون: هذا أنا، ثم يثنى ويجمع علـى ذلك، وربـما أعادوا
  حرف التنبـيه مع ذا، فقالوا: ها أنا هذا ولا يفعلون ذلك إلا فـيـما كان تقريبـاً، فأما
  إذا كان علـى غير التقريب والنقصان، قالوا: هذا هو، وهذا أنت، وكذلك يفعلون مع الأسماء
  الظاهرة، يقولون: هذا عمرو قائماً، إن كان هذا تقريبـاً. وإنـما فعلوا ذلك فـي الـمكنـي
  مع التقريب تفرقة بـين هذا إذا كان بـمعنى الناقص الذي يحتاج إلـى تـمام، وبـينه وبـين
  ما إذا كان بـمعنى الاسم الصحيح. وقوله: { تُحِبُّونَهُمْ } خبر للتقريب.</p><p>وفـي
  هذه الآية إبـانة من الله عزّ وجلّ عن حال الفريقـين، أعنـي الـمؤمنـين والكافرين،
  ورحمة أهل الإيـمان ورأفتهم بأهل الـخلاف لهم، وقساوة قلوب أهل الكفر وغلظتهم علـى
  أهل الإيـمان. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { هَاأَنتُمْ أُوْلاء تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَـٰبِ
  كُلّهِ } فوالله إن الـمؤمن لـيحبّ الـمنافق ويأوي له ويرحمه، ولو أن الـمنافق يقدر
  علـى ما يقدر علـيه الـمؤمن منه لأبـاد خضراءه.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: الـمؤمن خير للـمنافق من الـمنافق للـمؤمن يرحمه،
  ولو يقدر الـمنافق من الـمؤمن علـى مثل ما يقدر الـمؤمن علـيه منه لأبـاد خضراءه.</p><p>وكان
  مـجاهد يقول: نزلت هذه الآية فـي الـمنافقـين.</p><p>حدثنـي بذلك مـحمد بن عمرو، قال:
  ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد.</p><p>القول فـي تأويـل قوله
  تعالـى: { وَإِذَا لَقُوكُمْ قَالُواْ ءَامَنَّا وَإذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ
  ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ }.</p><p>يعنـي بذلك تعالـى ذكره: إن هؤلاء الذين نهى الله
  الـمؤمنـين أن يتـخذوهم بطانة من دونهم، ووصفهم بصفتهم إذا لقوا الـمؤمنـين من أصحاب
  رسول الله صلى الله عليه وسلم، أعطوهم بألسنتهم تقـية، حذراً علـى أنفسهم منهم، فقالوا
  لهم: قد آمنا وصدّقنا بـما جاء به مـحمد صلى الله عليه وسلم، وإذا هم خـلوا فصاروا
  فـي خلاء حيث لا يراهم الـمؤمنون، عضوا علـى ما يرون من ائتلاف الـمؤمنـين، واجتـماع
  كلـمتهم، وصلاح ذات بـينهم، { أنامِلَهُمْ } وهي أطراف أصابعهم، تغيظاً مـما بهم من
  الـموجدة علـيهم، وأَسًى علـى ظهر يسندون إلـيه لـمكاشفتهم العداوة ومناجزتهم الـمـحاربة.
  وبنـحو ما قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإِذَا لَقُوكُمْ قَالُواْ ءَامَنَّا
  وَإذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ }: إذا لقوا الـمؤمنـين
  قالوا آمنا لـيس بهم إلا مخافة علـى دمائهم وأموالهم، فصانعوهم بذلك. { وَإِذَا خَلَوْاْ
  عَضُّواْ عَلَيْكُمُ ٱلاْنَامِلَ مِنَ ٱلْغَيْظِ } يقول: مـما يجدون فـي قلوبهم من
  الغيظ والكراهة لـما هم علـيه لو يجدون ريحاً لكانوا علـى الـمؤمنـين، فهم كما نعت
  الله عزّ وجلّ.</p><p>حُدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع
  بـمثله، إلا أنه قال: من الغيظ لكراهتهم الذي هم علـيه، ولـم يقل: لو يجدون ريحاً وما
  بعده.</p><p>حدثنا عبـاس بن مـحمد، قال: ثنا مسلـم، قال: ثنـي يحيـى بن عمرو بن مالك
  البكري، قال: ثنا أبـي، قال: كان أبو الـجوزاء إذا تلا هذه الآية: { وَإِذَا لَقُوكُمْ
  قَالُواْ ءَامَنَّا وَإذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ
  } قال: هم الإبـاضية.</p><p>والأنامل: جمع أَنْـمُلَة، ويقال أُنْـمُلَة، وربـما جمعت
  أَنْـمُلاً، قال الشاعر:</p><p class="poetry_or_grammar">أوَدُّكُمَا ما بَلَّ حَلْقِـيَ
  رِيقَتِـي</p><p class="poetry_or_grammar">وَما حَمَلَتْ كَفَّـايَ أَنْـمُلِـيَ العَشْرَا</p><p>وهي
  أطراف الأصابع؛ كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، الأنامل:
  أطراف الأصابع.</p><p>حُدثت عن عمار، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع، بـمثله.</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَإِذَا
  خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ }: الأصابع.</p><p>حدثنا أبو كريب، قال:
  ثنا وكيع، عن إسرائيـل، عن أبـي الأحوص، عن عبد الله، قوله: { عَضُّواْ عَلَيْكُمُ
  ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ } قال: عضوا علـى أصابعهم.</p><p>القول فـي تأويـل قوله
  تعالـى: { قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }.</p><p>يعنـي
  بذلك جلّ ثناؤه: قل يا مـحمد لهؤلاء الـيهود الذين وصفت لك صفتهم، وأخبرتك أنهم إذا
  لقوا أصحابك، قالوا آمنا، وإذا خـلوا عضوا علـيكم الأنامل من الغيظ: موتوا بغيظكم الذي
  بكم علـى الـمؤمنـين، لاجتـماع كلـمتهم، وائتلاف جماعتهم.</p><p>وخرج هذا الكلام مخرج
  الأمر، وهو دعاء من الله نبـيه مـحمداً صلى الله عليه وسلم بأن يدعو علـيهم بأن يهلكهم
  الله كمداً مـما بهم من الغيظ علـى الـمؤمنـين، قبل أن يروا فـيهم ما يتـمنون لهم من
  العنت فـي دينهم، والضلالة بعد هداهم، فقال لنبـيه صلى الله عليه وسلم: قل يا مـحمد،
  اهلكوا بغيظكم، إن الله علـيـم بذات الصدور، يعنـي بذلك: إن الله ذو علـم بـالذي فـي
  صدور هؤلاء الذين إذا لقوا الـمؤمنـين، قالوا: آمنا، وما ينطوون لهم علـيه من الغلّ
  والغمّ، ويعتقدون لهم من العداوة والبغضاء، وبـما فـي صدور جميع خـلقه، حافظ علـى جميعهم
  ما هو علـيه منطو من خير وشرّ، حتـى يجازي جميعهم علـى ما قدّم من خير وشرّ، واعتقد
  من إيـمان وكفر، وانطوى علـيه لرسوله وللـمؤمنـين من نصيحة أو غِلّ وغِمْر.</p>'
