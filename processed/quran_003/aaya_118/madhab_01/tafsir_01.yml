text: '<p>يعنـي بذلك تعالـى ذكره: يا أيها الذين صدّقوا الله ورسوله، وأقرّوا بـما جاءهم
  به نبـيهم من عند ربهم، { لاَ تَتَّخِذُواْ بِطَانَةً مّن دُونِكُمْ } يقول: لا تتـخذوا
  أولـياء وأصدقاء لأنفسكم من دونكم، يقول: من دون أهل دينكم وملتكم، يعنـي من غير الـمؤمنـين.
  وإنـما جعل البطانة مثلاً لـخـلـيـل الرجل فشبهه بـما ولـي بطنه من ثـيابه لـحلوله
  منه فـي اطلاعه علـى أسراره، وما يطويه عن أبـاعده وكثـير من أقاربه، مـحلّ ما ولـي
  جسده من ثـيابه، فنهى الله الـمؤمنـين به أن يتـخذوا من الكفـار به أخلاء وأصفـياء
  ثم عرّفهم ما هم علـيه لهم منطوون من الغشّ والـخيانة، وبغيهم إياهم الغوائل، فحذّرهم
  بذلك منهم عن مخالّتهم، فقال تعالـى ذكره: { لاَ يَأْلُونَكُمْ خَبَالاً } يعنـي لا
  يستطيعُونَكُمْ شرًّا، من أَلَوْتُ آلُو ألُوًّا، يقال: ما ألا فلان كذا، أي ما استطاع،
  كما قال الشاعر:</p><p class="poetry_or_grammar">جَهْراءُ لا تأْلُو إذا هِيَ أظْهَرَتْ</p><p
  class="poetry_or_grammar">بَصَراً وَلا مِنْ عَيْـلَةٍ تُغْنِـينـي</p><p>يعنـي لا
  تستطيع عند الظهر إبصاراً.</p><p>وإنـما يعنـي جلّ ذكره بقوله: { لاَ يَأْلُونَكُمْ
  خَبَالاً } البطانة التـي نهى الـمؤمنـين عن اتـخاذها من دونهم، فقال: إن هذه البطانة
  لا تترككم طاقتها خبـالاً: أي لا تدع جهدها فـيـما أورثكم الـخبـال. وأصل الـخبـال
  والـخبـال: الفساد، ثم يستعمل فـي معان كثـيرة، يدلّ علـى ذلك الـخبر عن النبـيّ صلى
  الله عليه وسلم:</p><p class="hadith"> " مَنْ أُصِيبَ بَخْبلٍ ـ أو جِرَاحٍ " </p><p>وأما
  قوله: { وَدُّواْ مَا عَنِتُّمْ } فإنه يعنـي: ودّوا عنتكم، يقول: يتـمنون لكم العنت
  والشرّ فـي دينكم وما يسوءكم ولا يسرّكم. وذكر أن هذه الآية نزلت فـي قوم من الـمسلـمين
  كانوا يخالطون حلفـاءهم من الـيهود وأهل النفـاق منهم، ويصافونهم الـمودة بـالأسبـاب
  التـي كانت بـينهم فـي جاهلـيتهم قبل الإسلام، فنهاهم الله عن ذلك وأن يستنصحوهم فـي
  شيء من أمورهم. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد بن
  إسحاق، قال: قال مـحمد بن أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس،
  قال: كان رجال من الـمسلـمين يواصلون رجالاً من الـيهود لـما كان بـينهم من الـجوار
  والـحلف فـي الـجاهلـية، فأنزل الله عزّ وجلّ فـيهم، فنهاهم عن مبـاطنتهم تـخوّف الفتنة
  علـيهم منهم: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مّن دُونِكُمْ
  } إلـى قوله:</p><p class="quran">وَتُؤْمِنُونَ بِٱلْكِتَـٰبِ كُلّهِ</p><p>[آل عمران:
  119].</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ
  بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً } فـي الـمنافقـين من أهل الـمدينة،
  نهى الله عزّ وجلّ الـمؤمنـين أن يتولوهم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً
  مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً وَدُّواْ مَا عَنِتُّمْ } نهى الله عزّ
  وجلّ الـمؤمنـين أن يستدخـلوا الـمنافقـين أو يؤاخوهم، أي يتولوهم من دون الـمؤمنـين.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { لاَ تَتَّخِذُواْ بِطَانَةً مّن دُونِكُمْ } هم الـمنافقون.</p><p>حدثت عن
  عمار. قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { يَظْلِمُونَ يٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً
  } يقول: لا تستدخـلوا الـمنافقـين، تتولوهم دون الـمؤمنـين.</p><p>حدثنا أبو كريب ويعقوب
  بن إبراهيـم، قالا: ثنا هشيـم، قال: أخبرنا العوام بن حوشب، عن الأزهر بن راشد، عن
  أنس بن مالك، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " لاتَسْتَضِيئُوا
  بِنارِ أهْلِ الشِّرْكِ، وَلا تَنْقُشُوا فِـي خَوَاتِـيـمِكُمْ عَرَبِـيًّا " </p><p>قال:
  فلـم ندر ما ذلك حتـى أتوا الـحسن فسألوه، فقال: نعم، أما قوله:</p><p class="hadith">
  " لا تَنْقُشُوا فـي خَوَاتِـيـمِكُمْ عَرَبـيًّا " </p><p>، فإنه يقول: لا تنقشوا
  في خواتيمكم «مـحمد»؛ وأما قوله:</p><p class="hadith"> " ولا تَسْتَيضِئُوا بَنارِ
  أهْل الشِّرْكِ " </p><p>، فإنه يعني به الـمشركين، يقول: لا تستشيروهم فـي شيء من
  أموركم. قال: قال الـحسن: وتصديق ذلك فـي كتاب الله، ثم تلا هذه الآية: { يٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مّن دُونِكُمْ }.</p><p>حدثنا مـحمد
  بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { يٰأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مّن دُونِكُمْ } أما البطانة: فهم الـمنافقون.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { يٰأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مّن دُونِكُمْ }... الآية، قال: لا يستدخـل الـمؤمن
  الـمنافق دون أخيه.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي
  قوله: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ
  }... الآية، قال: هؤلاء الـمنافقون، وقرأ قوله: { قَدْ بَدَتِ ٱلْبَغْضَاء مِنْ أَفْوٰهِهِمْ
  }... الآية.</p><p>واختلفوا فـي تأويـل قوله { وَدُّواْ مَا عَنِتُّمْ } فقال بعضهم
  معناه: ودّوا ما ضللتـم عن دينكم. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـحسين، قال:
  ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { وَدُّواْ مَا عَنِتُّمْ } يقول: ما ضللتـم.</p><p>وقال
  آخرون بـما:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: {
  وَدُّواْ مَا عَنِتُّمْ } يقول فـي دينكم، يعنـي: أنهم يودّون أن تعنتوا فـي دينكم.</p><p>فإن
  قال لنا قائل: وكيف قـيـل: { وَدُّواْ مَا عَنِتُّمْ } فجاء بـالـخبر عن البطانة بلفظ
  الـماضي فـي مـحل الـحال والقطع بعد تـمام الـخبر، والـحالات لا تكون إلا بصور الأسماء
  والأفعال المستقبلة دون الماضية منها؟ قيل: ليس الأمر في ذلك على ما ظننت من أن قوله:
  { وَدُّواْ مَا عَنِتُّمْ } حال من البطانة، وإنما هو خبر عنهم ثان، منقطع عن الأوّل
  غير متصل به.</p><p>وإنـما تأويل الكلام: يا أيها الذين آمنوا لا تتخذوا بطانة صفتهم
  كذا صفتهم كذا. فـالـخبر عن الصفة الثانـية غير متصل بـالصفة الأولـى، وإن كانتا جميعاً
  من صفة شخص واحد.</p><p>وقد زعم بعض أهل العربـية أن قوله: { وَدُّواْ مَا عَنِتُّمْ
  } من صلة البطانة، وقد وصلت بقوله: { لاَ يَأْلُونَكُمْ خَبَالاً } فلا وجه لصلة أخرى
  بعد تـمام البطانة بصلته، ولكن القول فـي ذلك كما بـينا قبل من أن قوله: { وَدُّواْ
  مَا عَنِتُّمْ } خبر مبتدأ عن البطانة غير الـخبر الأوّل، وغير حال من البطانة ولا
  قطع منها.</p><p>القول فـي تأويـل قوله تعالـى: { قَدْ بَدَتِ ٱلْبَغْضَاء مِنْ أَفْوٰهِهِمْ
  }.</p><p>يعنـي بذلك جلّ ثناؤه: قد بدت بغضاء هؤلاء الذين نهيتكم أيها الـمؤمنون أن
  تتـخذوهم بطانة من دونكم لكم بأفواههم، يعنـي بألسنتهم. والذي بدا لهم منهم بألسنتهم
  إقامتهم علـى كفرهم، وعداوتهم من خالف ما هم علـيه مقـيـمون من الضلالة، فذلك من أوكد
  الأسبـاب من معاداتهم أهل الإيـمان، لأن ذلك عداوة علـى الدين، والعداوة علـى الدين،
  العداوة التـي لا زوال لها إلا بـانتقال أحد الـمتعاديـين إلـى ملة الآخر منهما، وذلك
  انتقال من هدى إلا ضلالة كانت عند الـمنتقل إلـيها ضلالة قبل ذلك، فكان فـي إبدائهم
  ذلك للـمؤمنـين ومقامهم علـيه أبـين الدلالة لأهل الإيـمان علـى ما هم علـيه من البغضاء
  والعداوة.</p><p>وقد قال بعضهم: معنى قوله: { قَدْ بَدَتِ ٱلْبَغْضَاء مِنْ أَفْوٰهِهِمْ
  } قد بدت بغضاؤهم لأهل الإيـمان إلـى أولـيائهم من الـمنافقـين وأهل الكفر بإطلاع بعضهم
  بعضاً علـى ذلك.</p><p>وزعم قائلو هذه الـمقالة أن الذين عنوا بهذه الآية: أهل النفـاق،
  دون من كان مصرّحاً بـالكفر من الـيهود وأهل الشرك. ذكر من قال ذلك.</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قَدْ بَدَتِ ٱلْبَغْضَاء مِنْ أَفْوٰهِهِمْ
  } يقول: قد بدت البغضاء من أفواه الـمنافقـين إلـى إخوانهم من الكفـار، من غِشّهم للإسلام
  وأهله وبغضهم إياهم.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع:
  { قَدْ بَدَتِ ٱلْبَغْضَاء مِنْ أَفْوٰهِهِمْ } يقول: من أفواه الـمنافقـين.</p><p>وهذا
  القول الذي ذكرناه عن قتادة قول لا معنى له، وذلك أن الله تعالـى ذكره إنـما نهى الـمؤمنـين
  أن يتـخذوا بطانة مـمن قد عرفوه بـالغشّ للإسلام وأهله، والبغضاء إما بأدلة ظاهرة دالة
  علـى أن ذلك من صفتهم، وإما بإظهار الـموصوفـين بذلك العداوة والشنآن والـمناصبة لهم.
  فأما من لـم يثبتوه معرفة أنه الذي نهاهم الله عزّ وجلّ عن مخالته ومبـاطنته، فغير
  جائز أن يكونوا نهوا عن مخالته ومصادقته إلا بعد تعريفهم إياهم، إما بأعيانهم وأسمائهم،
  وإما بصفـات قد عرفوهم بها.</p><p>وإذ كان ذلك كذلك، وكان إبداء الـمنافقـين بألسنتهم
  ما فـي قلوبهم من بغضاء الـمؤمنـين إلـى إخوانهم من الكفـار، غير مدرك به الـمؤمنون
  معرفة ما هم علـيه لهم مع إظهارهم الإيـمان بألسنتهم لهم والتودّد إلـيهم، كان بـيناً
  أن الذي نهى الله الـمؤمنون عن اتـخاذهم لأنفسهم بطانة دونهم، هم الذين قد ظهرت لهم
  بغضاؤهم بألسنتهم علـى ما وصفهم الله عزّ وجلّ به، فعرفهم الـمؤمنون بـالصفة التـي
  نعتهم الله بها، وأنهم هم الذين وصفهم تعالـى ذكره بأنهم أصحاب النار هم فـيها خالدون
  مـمن كان له ذمة وعهد من رسول الله صلى الله عليه وسلم وأصحابه من أهل الكتاب، لأنهم
  لو كانوا الـمنافقـين لكان الأمر فـيهم علـى ما قد بـينا، ولو كانوا الكفـار مـمن قد
  ناصب الـمؤمنـين الـحرب، لـم يكن الـمؤمنون متـخذيهم لأنفسهم بطانة من دون الـمؤمنـين
  مع اختلاف بلادهم وافتراق أمصارهم، ولكنهم الذين كانوا بـين أظهر الـمؤمنـين من أهل
  الكتاب أيام رسول الله صلى الله عليه وسلم، مـمن كان له من رسول الله صلى الله عليه
  وسلم عهد وعقد من يهود بنـي إسرائيـل. والبغضاء: مصدر، وقد ذكر أنها فـي قراءة عبد
  الله بن مسعود: «قد بدا البغضاء من أفواههم»، علـى وجه التذكير، وإنـما جاز ذلك بـالتذكير
  ولفظه لفظ الـمؤنث، لأن الـمصادر تأنـيثها لـيس بـالتأنـيث اللازم، فـيجوز تذكير ما
  خرج منها علـى لفظ الـمؤنث وتأنـيثه، كما قال عزّ وجلّ:</p><p class="quran">وَأَخَذَ
  ٱلَّذِينَ ظَلَمُواْ ٱلصَّيْحَةُ</p><p>[هود: 67] وكما قال:</p><p class="quran">فَقَدْ
  جَاءكُمْ بَيِّنَةٌ مِّن رَّبِّكُمْ</p><p>[الأنعام: 157] وفـي موضع آخر:</p><p class="quran">وَأَخَذَتِ
  ٱلَّذِينَ ظَلَمُواْ الصَّيْحَةُ</p><p>[هود: 67]</p><p class="quran">جَاءتْكُم بَيِّنَةٌ
  مِّن رَّبِّكُمْ</p><p>[الأعراف: 73]. وقال: { مِنْ أَفْوَاهِهِمْ } وإنـما بدا ما
  بدا من البغضاء بألسنتهم، لأن الـمعنـيّ به الكلام الذي ظهر للـمؤمنـين منهم من أفواههم،
  فقال: قد بدت البغضاء من أفواههم بألسنتهم.</p><p>القول فـي تأويـل قوله تعالـى: {
  وَمَا تُخْفِى صُدُورُهُمْ أَكْبَرُ }.</p><p>يعنـي تعالـى ذكره بذلك: والذي تـخفـي
  صدورهم، يعنـي صدور هؤلاء الذين نهاهم عن اتـخاذهم بطانة فتـخفـيه عنكم أيها الـمؤمنون
  أكبر، يقول: أكبر مـما قد بدا لكم بألسنتهم من أفواههم من البغضاء وأعظم. كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَا تُخْفِى صُدُورُهُمْ أَكْبَرُ
  } يقول: وما تـخفـي صدورهم أكبر مـما قد أبدوا بألسنتهم.</p><p>حُدثت عن عمار، عن ابن
  أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { وَمَا تُخْفِى صُدُورُهُمْ أَكْبَرُ } يقول:
  ما تكنّ صدورهم أكبر مـما قد أبدوا بألسنتهم.</p><p>القول فـي تأويـل قوله تعالـى:
  { قَدْ بَيَّنَّا لَكُمُ الاْيَـٰتِ إِنْ كُنتُمْ تَعْقِلُونَ }.</p><p>يعنـي بذلك
  جلّ ثناؤه: قد بـينا لكم أيها الـمؤمنون الآيات، يعنـي بـالآيات: العبر، قد بـينا لكم
  من أمر هؤلاء الـيهود الذين نهيناكم أن تتـخذوهم بطانة من دون الـمؤمنـين ما تعتبرون
  وتتعظون به من أمرهم، { إِنْ كُنتُمْ تَعْقِلُونَ } يعنـي: إن كنتـم تعقلون عن الله
  مواعظه وأمره ونهيه، وتعرفون مواقع نفع ذلك منكم ومبلغ عائدته علـيكم.</p>'
