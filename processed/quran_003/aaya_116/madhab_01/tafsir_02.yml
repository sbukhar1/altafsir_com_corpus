text: '<p>الضمير في { لَّيْسُواْ } لأهل الكتاب، أي ليس أهل الكتاب مستوين. وقوله: {
  مّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ } كلام مستأنف لبيان قوله: { لَيْسُواْ
  سَوَاءً } كما وقع قوله:</p><p class="quran">تَأْمُرُونَ بِٱلْمَعْرُوفِ</p><p>[آل
  عمران: 110] بياناً لقوله { كُنتُمْ خَيْرَ أُمَّةٍ }  { أُمَّةٌ قَائِمَةٌ } مستقيمة
  عادلة، من قولك: أقمت العود فقام، بمعنى استقام، وهم الذين أسلموا منهم. وعبر عن تهجدهم
  بتلاوة القرآن في ساعات الليل مع السجود، لأنه أبين لما يفعلون؛ وأدل على حسن صورة
  أمرهم. وقيل: عنى صلاة العشاء، لأن أهل الكتاب لا يصلونها. وعن ابن مسعود رضي الله
  عنه:</p><p>(201) أخَّر رسول الله صلى الله عليه وسلم صلاة العشاء، ثم خرج إلى المسجد
  فإذا الناس ينتظرون الصلاة، فقال:</p><p class="hadith"> " أما إنه ليس من أهل الأديان
  أحد يذكر الله في هذه الساعة غيركم، وقرأ هذه الآية " </p><p>وقوله: { يَتْلُونَ }
  و { يُؤْمِنُونَ } في محل الرفع صفتان لأمّة، أي أمّة قائمة تالون مؤمنون، وصفهم بخصائص
  ما كانت في اليهود من تلاوة آيات الله بالليل. ساجدين، ومن الإيمان بالله، لأن إيمانهم
  به كلا إيمان لإشراكهم به عُزيراً، وكفرهم ببعض الكتب والرسل دون بعض. ومن الإيمان
  باليوم الآخر، لأنهم يصفونه بخلاف صفته. ومن الأمر بالمعروف والنهي عن المنكر، لأنهم
  كانوا مداهنين. ومن المسارعة في الخيرات، لأنهم كانوا متباطئين عنها غير راغبين فيها.
  والمسارعة في الخير: فرط الرغبة فيه لأن من رغب في الأمر سارع في توليه والقيام به
  وآثر الفور على التراخي { وَأُوْلـئِكَ } الموصوفون بما وصفوا به { مِنَ } جملة { ٱلصَّـٰلِحِينَ
  } الذين صلحت أحوالهم عند الله ورضيهم واستحقوا ثناءه عليهم. ويجوز أن يريد بالصالحين
  المسلمين { فَلَنْ تكفروه } لما جاء وصف الله عز وعلا بالشكر في قوله:</p><p class="quran">وَٱللَّهُ
  شَكُورٌ حَلِيمٌ</p><p>[التغابن: 17] في معنى توفيه الثواب نفى عنه نقيض ذلك. فإن قلت:
  لم عدى إلى مفعولين. وشكر وكفر لا يتعديان إلا إلى واحد، تقول شكر النعمة وكفرها؟ قلت:
  ضمن معنى الحرمان، فكأنه قيل: فلن تحرموه؛ بمعنى فلن تحرموا جزاءه. وقرىء «يفعلوا»،
  «ويكفروه» بالياء والتاء { وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ } بشارة للمتقين بجزيل
  الثواب، ودلالة على أنه لا يفوز عنده إلا أهل التقوى.</p>'
