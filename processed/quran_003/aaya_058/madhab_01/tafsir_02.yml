text: "<p>{ ذٰلِكَ } إشارة إلى ما سبق من نبأ عيسى وغيره وهو مبتدأ خبره { نَتْلُوهُ
  } و { مِنَ ٱلاْيَـٰتِ } خبر بعد خبر أو خبر مبتدأ محذوف. ويجوز أن يكون ذلك بمعنى
  الذي، ونتلوه صلته. ومن الآيات الخبر: ويجوز أن ينتصب ذلك بمضمر يفسره( نتلوه) { وَٱلذّكْرِ
  ٱلْحَكِيمِ } القرآن، وصف بصفة من هو سببه، أو كأنه ينطق بالحكمة لكثرة حكمه.</p>"
