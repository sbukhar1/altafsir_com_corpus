text: "<p>يعنـي بقوله جلّ ثناؤه: ذلك هذه الأنبـاء التـي أنبأ بها نبـيه عن عيسى وأمه
  مريـم، وأمها حنة، وزكريا وابنه يحيـى، وما قصّ من أمر الـحواريـين، والـيهود من بنـي
  إسرائيـل؛ نتلوها علـيك يا مـحمد، يقول: نقرؤها علـيك يا مـحمد، علـى لسان جبريـل صلى
  الله عليه وسلم، بوحينا إياها إلـيك { مِنَ ٱلآيَـٰتِ } يقول: من العبر والـحجج، علـى
  من حاجك من وفد نصارى نـجران ويهود بنـي إسرائيـل، الذين كذّبوك، وكذّبوا ما جئتهم
  به من الـحقّ من عندي. { وَٱلذِّكْرِ } يعنـي: والقرآن { ٱلْحَكِيم } يعنـي: ذي الـحكمة
  الفـاصلة بـين الـحقّ والبـاطل، وبـينك وبـين ناسبـي الـمسيح إلـى غير نسبه. كما:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { ذٰلِكَ نَتْلُوهُ
  عَلَيْكَ مِنَ الآيَـٰتِ وَٱلذِّكْرِ ٱلْحَكِيمِ } القاطع الفـاصل الـحقّ، الذي لـم
  يخـلطه البـاطل من الـخبر عن عيسى، وعما اختلفوا فـيه من أمره، فلا تقبلن خبراً غيره.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك: { ذٰلِكَ نَتْلُوهُ
  عَلَيْكَ مِنَ الآيَـٰتِ وَٱلذّكْرِ ٱلْحَكِيمِ } قال: القرآن.</p><p>حدثنـي الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ، عن ابن عبـاس قوله:
  { وَٱلذّكْرِ } يقول: القرآن الـحكيـم الذي قد كمل فـي حكمته.</p>"
