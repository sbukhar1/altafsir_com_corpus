text: '<p>يعنـي بقوله تعالـى ذكره: { إِن تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ } إنْ تَنالُوا
  أيها الـمؤمنون سروراً بظهوركم علـى عدوّكم، وتتابع الناس فـي الدخول فـي دينكم، وتصديق
  نبـيكم، ومعاونتكم علـى أعدائكم، يسؤهم. وإن تنلكم مساءة بإخفـاق سرية لكم، أو بإصابة
  عدوّ لكم منكم، أو اختلاف يكون بـين جماعتكم يفرحوا بها. كما:</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِن تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ
  وَإِن تُصِبْكُمْ سَيّئَةٌ يَفْرَحُواْ بِهَا } ، فإذا رأوا من أهل الإسلام ألفة وجماعة
  وظهوراً علـى عدوّهم، غاظهم ذلك وساءهم، وإذا رأوا من أهل الإسلام فرقة واختلافـاً
  أو أصيب طرف من أطراف الـمسلـمين سرّهم ذلك وأعجبوا به وابتهجوا به، فهم كلـما خرج
  منهم قرن أكذب الله أحدوثته وأوطأ مـحلته، وأبطل حجته، وأظهر عورته، فذاك قضاء الله
  فـيـمن مضى منهم وفـيـمن بقـي إلـى يوم القـيامة.</p><p>حُدثت عن عمار، قال: ثنا ابن
  أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { إِن تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ وَإِن
  تُصِبْكُمْ سَيّئَةٌ يَفْرَحُواْ بِهَا } قال: هم الـمنافقون إذا رأوا من أهل الإسلام
  جماعة وظهوراً علـى عدوّهم، غاظهم ذلك غيظاً شديداً وساءهم، وإذا رأوا من أهل الإسلام
  فرقة واختلافـاً، أو أصيب طرف من أطراف الـمسلـمين، سرّهم ذلك وأعجبوا به؛ قال الله
  عزّ وجلّ: { وَإِن تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً إِنَّ
  ٱللَّهَ بِمَا يَعْمَلُونَ مُحِيطٌ }.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قوله: { إِن تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ } قال: إذا
  رأوا من الـمؤمنـين جماعة وألفة ساءهم ذلك، وإذا رأوا منهم فرقة واختلافـاً فرحوا.</p><p>وأما
  قوله: { وَإِن تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً } فإنه
  يعنـي بذلك جلّ ثناؤه: وإن تصبروا أيها الـمؤمنون علـى طاعة الله، واتبـاع أمره فـيـما
  أمركم به، واجتناب ما نهاكم عنه، من اتـخاذ بطانة لأنفسكم من هؤلاء الـيهود الذين وصف
  الله صفتهم من دون الـمؤمنـين، وغير ذلك من سائر ما نهاكم، وتتقوا ربكم، فتـخافوا التقدم
  بـين يديه فـيـما ألزمكم، وأوجب علـيكم من حقه وحقّ رسوله، لا يضرّكم كيدهم شيئاً:
  أي كيد هؤلاء الذين وصف صفتهم. ويعنـي بكيدهم: غوائلهم التـي يبتغونها للـمسلـمين ومكرهم
  بهم لـيصدّوهم عن الهدى وسبـيـل الـحقّ.</p><p>واختلف القراء فـي قراءة قوله: { لاَ
  يَضُرُّكُمْ } فقرأ ذلك جماعة من أهل الـحجاز وبعض البصريـين: «لا يَضِرْكُمْ» مخففة
  بكسر الضاد من قول القائل: ضارنـي فلان فهو يضيرنـي ضَيْراً، وقد حكي سماعاً من العرب:
  ما ينفعنـي ولا يضورنـي. فلو كانت قرئت علـى هذه اللغة لقـيـل: لا يضركم كيدهم شيئاً،
  ولكنـي لا أعلـم أحداً قرأ به، وقرأ ذلك جماعة من أهل الـمدينة وعامة قراء أهل الكوفة:
  { لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً } بضم الضاد وتشديد الراء من قول القائل: ضرّنـي
  فلان فهو يضرّنـي ضرًّا.</p><p>وأما الرفع فـي قوله: { لاَ يَضُرُّكُمْ } فمن وجهين:
  أحدهما علـى إتبـاع الراء فـي حركتها، إذ كان الأصل فـيها الـجزم، ولـم يـمكن جزمها
  لتشديدها أقرب حركات الـحروف التـي قبلها، وذلك حركة الضاد، وهي الضمة، فألـحقت بها
  حركة الراء لقربها منها، كما قالوا: مُدُّ يا هذا. والوجه الآخر من وجهي الرفع فـي
  ذلك: أن تكون مرفوعة علـى صحة، وتكون «لا» بـمعنى «لـيس»، وتكون الفـاء التـي هي جواب
  الـجزاء متروكة لعلـم السامع بـموضعها. وإذا كان ذلك معناه، كان تأويـل الكلام: وإن
  تصبروا وتتقوا فلـيس يضرّكم كيدهم شيئاً، ثم تركت الفـاء من قوله: { لاَ يَضُرُّكُمْ
  كَيْدُهُمْ } ووجهت «لا» إلـى معنى «لـيس»، كما قال الشاعر:</p><p class="poetry_or_grammar">فإنْ
  كانَ لا يُرْضِيكَ حتـى تَرُدَّنِـي</p><p class="poetry_or_grammar">إلـى قَطَرِيٍّ
  لا إخالُكَ رَاضِيا</p><p>ولو كانت الراء مـحركة إلـى النصب والـخفض كان جائزاً، كما
  قـيـل: مُدَّ يا هذا، ومُدِّ.</p><p>وقوله: { إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ مُحِيطٌ
  } يقول جل ثناؤه: إن الله بـما يعمل هؤلاء الكفـار فـي عبـاده وبلاده من الفساد والصدّ
  عن سبـيـله والعداوة لأهل دينه وغير ذلك من معاصي الله، مـحيط بجميعه، حافظ له لا يعزب
  عنه شيء منه، حتـى يوفـيهم جزاءهم علـى ذلك كله ويذيقهم عقوبته علـيه.</p>'
