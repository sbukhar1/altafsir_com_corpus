text: "<p>يعنـي جل ثناؤه بقوله: { بِأَنَّهُمْ قَالُوا } بأن هؤلاء الذين دعوا إلـى
  كتاب الله لـيحكم بـينهم بـالـحقّ فـيـما نازعوا رسول الله صلى الله عليه وسلم، إنـما
  أبوا الإجابة فـي حكم التوراة، وما فـيها من الـحقّ من أجل قولهم: { لَن تَمَسَّنَا
  النَّارُ إِلاَّ أَيَّامًا مَّعْدُوداتٍ } وهي أربعون يوماً، وهنّ الأيام التـي عبدوا
  فـيها العجل، ثم يخرجنا منها ربنا. اغتراراً منهم بـما كانوا يفترون، يعنـي بـما كانوا
  يختلقون من الأكاذيب والأبـاطيـل فـي ادّعائهم أنهم أبناء الله وأحبـاؤه، وأن الله
  قد وعد أبـاهم يعقوب أن لا يدخـل أحداً من ولده النار إلا تَـحِلّة القسم. فأكذبهم
  الله علـى ذلك كله من أقوالهم، وأخبر نبـيه مـحمدا صلى الله عليه وسلم أنهم هم أهل
  النار، هم فـيها خالدون، دون الـمؤمنـين بـالله ورسله وما جاءوا به من عنده.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { ذلِكَ بِأَنَّهُمْ قَالُوا لَنْ تَمَسَّنا النَّارُ إِلا
  أَيَّامًا مَّعْدُودَاتٍ } قالوا: لن تـمسنا النار إلا تـحلة القسم التـي نصبنا فـيها
  العجل، ثم ينقطع القسم والعذاب عنا. قال الله عزّ وجلّ: { وَغَرَّهُمْ فِى دِينِهِمْ
  مَّا كَانُواْ يَفْتَرُونَ } أي قالوا: نـحن أبناء الله وأحبـاؤه.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: {
  ذلِكَ بِأَنَّهُمْ قَالُوا لَنْ تَمَسَّنَا النَّارُ إِلا أَيَّامًا مَّعْدُوداتٍ }...
  الآية، قال: قالوا: لن نعذّب فـي النار إلا أربعين يوماً. قال: يعنـي الـيهود. قال:
  وقال قتادة مثله، وقال: هي الأيام التـي نصبوا فـيها العجل. يقول الله عزّ وجلّ: {
  وَغَرَّهُمْ فِى دِينِهِم مَّا كَانُواْ يَفْتَرُونَ } حين قالوا: { نَحْنُ أَبْنَاء
  اللَّهِ وَأَحِبَّاؤُه }.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال:
  قال ابن جريج، قال مـجاهد: قوله: { وَغَرَّهُمْ فِى دِينِهِم مَّا كَانُواْ يَفْتَرُونَ
  } قال: غرّهم قولهم: { لَن تَمَسَّنَا النَّارُ إِلا أَيَّامًا مَّعْدُوداتٍ }.</p>"
