text: '<p>يعنـي بذلك جلّ ثناؤه: ومكر الذين كفروا من بنـي إسرائيـل، وهم الذين ذكر الله
  أن عيسى أحسّ منهم الكفر، وكان مكرهم الذي وصفهم الله به، مواطأة بعضهم بعضاً علـى
  الفتك بعيسى وقتله، وذلك أن عيسى صلوات الله علـيه بعد إخراج قومه إياه وأمه من بـين
  أظهرهم عاد إلـيهم، فـيـما:</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ: ثم إن عيسى سار بهم: يعنـي بـالـحواريـين الذين كانوا
  يصطادون السمك، فآمنوا به واتبعوه إذ دعاهم حتـى أتـى بنـي إسرائيـل لـيلاً فصاح فـيهم،
  فذلك قوله:</p><p class="quran">فَآمَنَت طَّآئِفَةٌ مِّن بَنِيۤ إِسْرَائِيلَ وَكَفَرَت
  طَّآئِفَةٌ</p><p>[الصف: 14]... الآية.</p><p>وأما مكر الله بهم فإنه فـيـما ذكر السديّ:
  إلقاؤه شبه عيسى علـى بعض أتبـاعه، حتـى قتله الـماكرون بعيسى، وهم يحسبونه عيسى، وقد
  رفع الله عزّ وجلّ عيسى قبل ذلك. كما:</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: ثم إن بنـي إسرائيـل حصروا عيسى وتسعة عشر
  رجلاً من الـحواريـين فـي بـيت، فقال عيسى لأصحابه: من يأخذ صورتـي فـيقتل وله الـجنة،
  فأخذها رجل منهم، وصُعِد بعيسى إلـى السماء، فذلك قوله: { وَمَكَرُواْ وَمَكَرَ ٱللَّهُ
  وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ }. فلـما خرج الـحواريون أبصروهم تسعة عشر، فأخبروهم
  أن عيسى قد صعد به إلـى السماء، فجعلوا يعدّون القوم فـيجدونهم ينقصون رجلاً من العدّة،
  ويرون صورة عيسى فـيهم فشكُّوا فـيه، وعلـى ذلك قتلوا الرجل وهم يرون أنه عيسى، وصلبوه،
  فذلك قول الله عزّ وجلّ</p><p class="quran">وَمَا قَتَلُوهُ وَمَا صَلَبُوهُ وَلَـٰكِن
  شُبّهَ لَهُمْ</p><p>[النساء: 157].</p><p>وقد يحتـمل أن يكون معنى مكر الله بهم استدراجه
  إياهم لـيبلغ الكتاب أجله، كما قد بـينا ذلك فـي قول الله:</p><p class="quran">ٱللَّهُ
  يَسْتَهْزِىء بِهِمْ</p><p>[البقرة: 15].</p>'
