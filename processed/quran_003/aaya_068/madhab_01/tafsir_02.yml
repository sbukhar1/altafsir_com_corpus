text: '<p>{ يَٰۤـأهْلَ ٱلْكِتَـٰبِ } قيل هم أهل الكتابين. وقيل: وفد نجران. وقيل: يهود
  المدينة { سَوَاءٍ بَيْنَنَا وَبَيْنَكُمْ } مستوية بيننا وبينكم، لا يختلف فيها القرآن
  والتوراة والإنجيل. وتفسير الكلمة قوله: { أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ
  بِهِ شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضًا أَرْبَابًا مّن دُونِ ٱللَّهِ } يعني
  تعالوا إليها حتى لا نقول: عزير ابن الله، ولا المسيح ابن الله، لأن كل واحد منهما
  بعضنا بشر مثلنا، ولا نطيع أحبارنا فيما أحدثوا من التحريم والتحليل من غير رجوع إلى
  ما شرع الله، كقوله تعالى:</p><p class="quran">ٱتَّخَذُواْ أَحْبَـٰرَهُمْ وَرُهْبَـٰنَهُمْ
  أَرْبَاباً مّن دُونِ ٱللَّهِ وَٱلْمَسِيحَ ٱبْنَ مَرْيَمَ وَمَا أُمِرُواْ إِلاَّ
  لِيَعْبُدُواْ إِلَـٰهاً وٰحِداً</p><p>[التوبة: 31] وعن عدي بن حاتم.</p><p>(172)</p><p
  class="hadith"> " ما كنا نعبدهم يا رسول الله، قال: أليس كانوا يحلون لكم ويحرمون
  فتأخذون بقولهم؟ قال: نعم. قال: هو ذاك " </p><p>، وعن الفضيل: لا أبالي أطعت مخلوقاً
  في معصية الخالق، أو صليت لغير القبلة. وقرىء «كلمة» بسكون اللام. وقرأ الحسن «سواء»
  بالنصب بمعنى استوت استواء { فَإِن تَوَلَّوْاْ } عن التوحيد { فَقُولُواْ ٱشْهَدُواْ
  بِأَنَّا مُسْلِمُونَ } أي لزمتكم الحجة فوجب عليكم أن تعترفوا وتسلموا بأنا مسلمون
  دونكم، كما يقول الغالب للمغلوب في جدال أو صراع أو غيرهما: اعترف بأني أنا الغالب
  وسلم لي الغلبة. ويجوز أن يكون من باب التعريض، ومعناه: اشهدوا واعترفوا بأنكم كافرون
  حيث توليتم عن الحق بعد ظهوره. زعم كل فريق من اليهود والنصارى أن إبراهيم كان منهم،
  وجادلوا رسول الله صلى الله عليه وسلم والمؤمنين فيه فقيل لهم: إن اليهودية إنما حدثت
  بعد نزول التوراة، والنصرانية بعد نزول الإنجيل، وبين إبراهيم وموسى ألف سنة، وبينه
  وبين عيسى ألفان، فكيف يكون إبراهيم على دين لم يحدث إلا بعد عهده بأزمنة متطاولة؟
  { أَفَلاَ تَعْقِلُونَ } حتى لا تجادلوا مثل هذا الجدال المحال { هَٰأَنتُمْ هَـٰؤلآءِ
  } ها للتنبيه، وأنتم مبتدأ وهؤلاء خبره. و { حَـٰجَجْتُمْ } جملة مستأنفة مبينة للجملة
  الأولى، يعني أنتم هؤلاء الأشخاص الحمقى وبيان حماقتكم وقلة عقولكم أنكم جادلتم { فِيمَا
  لَكُم بِهِ عِلمٌ } مما نطق به التوراة والإنجيل { فَلِمَ تُحَاجُّونَ فِيمَا لَيْسَ
  لَكُمْ بِهِ عِلْمٌ } ولا ذكر له في كتابيكم من دين إبراهيم. وعن الأخفش: ها أنتم هو
  آأنتم على الاستفهام. فقلبت الهمزة هاء. ومعنى الاستفهام التعجب من حماقتهم. وقيل:
  { هَٰـؤُلآءِ } بمعنى اللذين و { حَـٰجَجْتُمْ } صلته { وَٱللَّهُ يَعْلَمُ } علم ما
  حاججتم فيه { وَأَنتُمْ } جاهلون به ثم أعلمهم بأنه بريء من دينكم وما كان إلا { حَنِيفًا
  مُّسْلِمًا وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ } كما لم يكن منكم. أو أراد بالمشركين
  اليهود والنصارى لإشراكهم به عزيراً والمسيح { إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرٰهِيمَ
  } إن أخصهم به وأقربهم منه من الولي وهو القرب { لَلَّذِينَ ٱتَّبَعُوهُ } في زمانه
  وبعده { وَهَـٰذَا ٱلنَّبِىُّ } خصوصاً { وَٱلَّذِينَ ءامَنُواْ } من أمته. وقرىء:
  «وهذا النبيَّ» بالنصب عطفاً على الهاء في اتبعوه، أي اتبعوه واتبعوا هذا النبي. وبالجر
  عطفاً على إبراهيم.</p>'
