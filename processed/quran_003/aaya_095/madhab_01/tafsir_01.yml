text: "<p>يعنـي بذلك جلّ ثناؤه: قل يا مـحمد: صدق الله فـيـما أخبرنا به من قوله: {
  كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ لّبَنِى إِسْرٰءيلَ } وأن الله لـم يحرّم علـى إسرائيـل
  ولا علـى ولده العروق ولا لـحومَ الإبل وألبـانها، وأن ذلك إنـما كان شيئاً حرّمه إسرائيـل
  علـى نفسه وولده بغير تـحريـم الله إياه علـيهم فـي التوراة، وفـي كل ما أخبر به عبـاده
  من خبر دونكم وأنتـم يا معشر الـيهود الكذبةُ فـي إضافتكم تـحريـم ذلك إلـى الله علـيكم
  فـي التوراة، الـمفترية علـى الله البـاطل فـي دعواكم علـيه غير الـحقّ { فَٱتَّبِعُواْ
  مِلَّةَ إِبْرٰهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ } يقول: فإن كنتـم أيها
  الـيهود مـحقـين فـي دعواكم أنكم علـى الدين الذي ارتضاه الله لأنبـيائه ورسله، فـاتبعوا
  ملة إبراهيـم خـلـيـل الله، فإنكم تعلـمون أنه الـحقّ الذي ارتضاه الله من خـلقه ديناً،
  وابتعث به أنبـياءه، وذلك الـحنـيفة، يعنـي الاستقامة علـى الإسلام وشرائعه، دون الـيهودية
  والنصرانـية والـمشركة. وقوله: { وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ } يقول: لـم يكن
  يشرك فـي عبـادته أحداً من خـلقه، فكذلك أنتـم أيضاً أيها الـيهود، فلا يتـخذ بعضكم
  بعضاً أربـاباً من دون الله، تطيعونهم كطاعة إبراهيـم ربه. وأنتـم يا معشر عبدة الأوثان،
  فلا تتـخذوا الأوثان والأصنام أربـاباً، ولا تعبدوا شيئاً من دون الله، فإن إبراهيـم
  خـلـيـل الرحمن كان دينه إخلاص العبـادة لربه وحده، من غير إشراك أحد معه فـيه، فكذلك
  أنتـم أيضاً، فأخـلصوا له العبـادة ولا تشركوا معه فـي العبـادة أحداً، فإن جميعكم
  مُقِرّون بأن إبراهيـم كان علـى حقّ وهدى مستقـيـم، فـاتبعوا ما قد أجمع جميعكم علـى
  تصويبه من ملته الـحنـيفـية، ودعوا ما اختلفتـم فـيه من سائل الـملل غيرها أيها الأحزاب،
  فإنها بدع ابتدعتـموها إلـى ما قد أجمعتـم علـيه أنه حقّ، فإن الذي أجمعتـم علـيه أنه
  صواب وحقّ من ملة إبراهيـم هو الـحقّ الذي ارتضيته وابتعثت به أنبـيائي ورسلـي ذلك
  هو البـاطل الذي لا أقبله من أحد من خـلقـي جاءنـي به يوم القـيامة. وإنـما قال جلّ
  ثناؤه: { وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ } يعنـي به: وما كان من عددهم وأولـيائهم،
  وذلك أن الـمشركين بعضهم من بعض فـي التظاهر علـى كفرهم، ونصرة بعضهم بعضاً، فبرأ الله
  إبراهيـم خـلـيـله أن يكون منهم أو من نصرائهم وأهل ولايتهم. وإنـما عنى جلّ ثناؤه
  بـالـمشركين: الـيهود والنصارى، وسائر الأديان غير الـحنـيفـية، قال: لـم يكن إبراهيـم
  من أهل هذه الأديان الـمشركة، ولكنه كان حنـيفاً مسلـماً.</p>"
