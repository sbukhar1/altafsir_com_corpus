text: '<p>{ قُلْ صَدَقَ ٱللَّهُ } تعريض بكذبهم كقوله:</p><p class="quran">ذٰلِكَ جَزَيْنَـٰهُم
  بِبَغْيِهِمْ وِإِنَّا لَصَـٰدِقُونَ</p><p>[الأنعام: 146] أي ثبت أن الله صادق فيما
  أنزل وأنتم الكاذبون { فَٱتَّبِعُواْ مِلَّةَ إِبْرٰهِيمَ حَنِيفاً } وهي ملة الإسلام
  التي عليها محمد ومن آمن معه، حتى تتخلصوا من اليهودية التي ورطتكم في فساد دينكم ودنياكم،
  حيث اضطرتكم إلى تحريف كتاب الله لتسوية أغراضكم، وألزمتكم تحريم الطيبات التي أحلها
  الله لإبراهيم ولمن تبعه.</p>'
