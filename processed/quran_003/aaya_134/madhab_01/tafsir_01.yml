text: '<p>يعنـي جلّ ثناؤه بقوله: { ٱلَّذِينَ يُنفِقُونَ فِى السَّرَّاء وَٱلضَّرَّاءِ
  } أُعدت الـجنة التـي عرضها السموات والأرض للـمتقـين، وهم الـمنفقون أموالهم فـي سبـيـل
  الله، إما فـي صرفه علـى مـحتاج، وإما فـي تقوية مضعف علـى النهوض للـجهاد فـي سبـيـل
  الله.</p><p>وأما قوله: { فِى السَّرَّاء } فإنه يعنـي: فـي حال السرور بكثرة الـمال،
  ورخاء العيش والسرّاء: مصدر من قولهم سرّنـي هذا الأمر مسرّة وسروراً؛ والضراء: مصدر
  من قولهم: قد ضرّ فلان فهو يضرّ إذا أصابه الضرّ، وذلك إذا أصابه الضيق والـجهد فـي
  عيشه.</p><p>حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس قوله: { ٱلَّذِينَ يُنفِقُونَ فِى السَّرَّاء وَٱلضَّرَّاء } يقول:
  فـي العسر والـيسر.</p><p>فأخبر جلّ ثناؤه أن الـجنة التـي وصف صفتها لـمن اتّقاه وأنفق
  ماله فـي حال الرخاء والسعة وفـي حال الضيق والشدة فـي سبـيـله.</p><p>وقوله: { وَٱلْكَـٰظِمِينَ
  ٱلْغَيْظَ } يعني: والجارعين الغيظ عند امتلاء نفوسهم منه، يقال منه: كظم فلان غيظه:
  إذا تـجرّعه فحفظ نفسه من أن تـمضي ما هي قادرة على إمضائه بـاستـمكانها مـمن غاظها
  وانتصارها مـمن ظلـمها. وأصل ذلك من كظم القربة، يقال منه: كظمتُ القربة: إذا ملأتها
  ماء، وفلان كظيم ومكظوم إذا كان مـمتلئاً غمّاً وحزناً، ومنه قول الله عزّ وجلّ، {
  وَٱبْيَضَّتْ عَيْنَاهُ مِنَ ٱلْحُزْنِ فَهُوَ كَظِيمٌ } يعني ممتلىء من الحزن، ومنه
  قيل لمجاري المياه الكظائم لامتلائها بالماء، ومن قيل: أخذت بكظمه يعني بمجاري نفسه.
  والغيظ: مصدر من قول القائل: غاظني فلان فهو يغيظنـي غيظاً، وذلك إذا أحفظه وأغضبه.</p><p>وأما
  قوله: { وَٱلْعَـٰفِينَ عَنِ ٱلنَّاسِ } فإنه يعنـي: والصافحين عن الناس عقوبة ذنوبهم
  إلـيهم، وهم علـى الانتقام منهم قادرون، فتاركوها لهم.</p><p>وأما قوله { وَٱللَّهُ
  يُحِبُّ ٱلْمُحْسِنِينَ } فإنه يعنـي: فإن الله يحبّ من عمل بهذه الأمور التـي وصف
  أنه أعدّ للعاملـين بها الـجنة التـي عرضها السموات والأرض. والعاملون بها هم الـمـحسنون،
  وإحسانهم هو عملهم بها. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق:
  { ٱلَّذِينَ يُنفِقُونَ فِى السَّرَّاء وَٱلضَّرَّاء }... الآية: { وَٱلْعَـٰفِينَ
  عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ } أي وذلك الإحسان، وأنا أحبّ من عمل
  به.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ٱلَّذِينَ يُنفِقُونَ
  فِى السَّرَّاء وَٱلضَّرَّاء وَٱلْكَـٰظِمِينَ ٱلْغَيْظَ وَٱلْعَـٰفِينَ عَنِ ٱلنَّاسِ
  وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ }: قوم أنفقوا فـي العسر والـيسر، والـجهد والرخاء،
  فمن استطاع أن يغلب الشرّ بـالـخير فلـيفعل، ولا قوّة إلا بـالله، فنعمت والله يا ابن
  آدم الـجرعة تـجترعها من صبر وأنت مغيظ وأنت مظلوم.</p><p>حدثنـي موسى بن عبد الرحمن،
  قال: ثنا مـحمد بن بشر، قال: ثنا مـحرز أبو رجاء، عن الـحسن، قال: يقال يوم القـيامة:
  لـيقم من كان له علـى الله أجر! فما يقوم إلا إنسان عفـا.</p><p>ثم قرأ هذه الآية:
  { وَٱلْعَـٰفِينَ عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ }.</p><p>حدثنا الـحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا داود بن قـيس، عن زيد بن أسلـم، عن
  رجل من أهل الشام يقال له عبد الـجلـيـل، عن عمّ له، عن أبـي هريرة فـي قوله: { وَٱلْكَـٰظِمِينَ
  ٱلْغَيْظَ } أن النبـي صلى الله عليه وسلم قال:</p><p class="hadith"> " مَنْ كَظَمَ
  غَيْظا وَهُوَ يَقْدِرُ علـى إنْفَـاذِهِ مَلأَهُ اللَّهُ أمْناً وإيـماناً " </p><p>حدثنـي
  مـحمد بن سعد قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَٱلْكَـٰظِمِينَ ٱلْغَيْظَ }... إلـى الآية: { وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ
  } ، فـالكاظمين الغيظ كقوله:</p><p class="quran">وَإِذَا مَا غَضِبُواْ هُمْ يَغْفِرُونَ</p><p>[الشورى:
  37]؛ يغضبون فـي الأمر لو وقعوا به كان حراماً فـيغفرون ويعفون، يـلتـمسون بذلك وجه
  الله؛ { وَٱلْعَـٰفِينَ عَنِ ٱلنَّاسِ } كقوله:</p><p class="quran">وَلاَ يَأْتَلِ
  أُوْلُواْ ٱلْفَضْلِ مِنكُمْ وَٱلسَّعَةِ</p><p>[النور: 22]... إلـى:</p><p class="quran">أَلاَ
  تُحِبُّونَ أَن يَغْفِرَ ٱللَّهُ لَكُمْ</p><p>[النور: 22] يقول: لا تقسموا علـى أن
  لا تعطوهم من النفقة شيئا واعفوا واصفحوا.</p>'
