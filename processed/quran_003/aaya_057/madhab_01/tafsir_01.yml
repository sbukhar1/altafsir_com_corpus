text: "<p>يعنـي بقوله جلّ ثناؤه: { فَأَمَّا ٱلَّذِينَ كَفَرُواْ }: فأما الذين جحدوا
  نبوّتك يا عيسى، وخالفوا ملتك، وكذّبوا بـما جئتهم به من الـحقّ، وقالوا فـيك البـاطل،
  وأضافوك إلـى غير الذي ينبغي أن يضيفوك إلـيه من الـيهود والنصارى، وسائر أصناف الأديان؛
  فإنـي أعذّبهم عذابـاً شديداً؛ أما فـي الدنـيا فبـالقتل والسبـاء والذلة والـمسكنة؛
  وأما فـي الآخرة، فبنار جهنـم خالدين فـيها أبداً. { وَمَا لَهُم مِّن نَّـٰصِرِينَ
  } يقول: وما لهم من عذاب الله مانع، ولا عن ألـيـم عقابه لهم دافع بقوّة ولا شفـاعة،
  لأنه العزيز ذو الانتقام.</p><p>وأما قوله: { وَأَمَّا ٱلَّذِينَ ءامَنُوا وَعَمِلُواْ
  ٱلصَّـٰلِحَاتِ } فإنه يعنـي تعالـى ذكره: وأما الذين آمنوا بك يا عيسى، يقول: صدّقوك
  فأقرّوا بنبوّتك، وبـما جئتهم به من الـحقّ من عندي، ودانوا بـالإسلام الذي بعثتك به،
  وعملوا بـما فرضت من فرائضي علـى لسانك، وشرعت من شرائعي، وسننت من سننـي. كما:</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { وَعَمِلُواْ ٱلصَّـٰلِحَاتِ } يقول: أدوا فرائضي، فـيوفـيهم أجورهم، يقول: فـيعطيهم
  جزاء أعمالهم الصالـحة كاملاً لا يبخسون منه شيئاً ولا ينقصونه.</p><p>وأما قوله: {
  وَٱللَّهُ لاَ يُحِبُّ ٱلظَّـٰلِمِينَ } فإنه يعني: والله لا يحبّ من ظلـم غيره حقاً
  له، أو وضع شيئاً فـي غير موضعه. فنفـى جلّ ثناؤه عن نفسه بذلك أن يظلـم عبـاده، فـيجازي
  الـمسيء مـمن كفر جزاء الـمـحسنـين مـمن آمن به، أو يجازي الـمـحسن مـمن آمن به واتبع
  أمره وانتهى عما نهاه عنه فأطاعه، جزاء الـمسيئين مـمن كفر به وكذّب رسله وخالف أمره
  ونهيه، فقال: إنـي لا أحبّ الظالـمين، فكيف أظلـم خـلقـي.</p><p>وهذا القول من الله
  تعالـى ذكره، وإن كان خرج مخرج الـخبر، كأنه وعيد منه للكافرين به وبرسله، ووعد منه
  للـمؤمنـين به وبرسله، لأنه أعلـم الفريقـين جميعاً أنه لا يبخس هذا الـمؤمن حقه، ولا
  يظلـم كرامته، فـيضعها فـيـمن كفر به، وخالف أمره ونهيه، فـيكون لها بوضعها فـي غير
  أهلها ظالـماً.</p>"
