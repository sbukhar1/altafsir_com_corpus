text: '<p>يعنـي بذلك تعالـى ذكره: ولا يظنن الذين كفروا بـالله ورسوله، وما جاء به من
  عند الله، أن إملاءنا لهم خير لأنفسهم. ويعنـي بـالإملاء: الإطالة فـي العمر والإنساء
  فـي الأجل؛ ومنه قوله جل ثناؤه: { وَٱهْجُرْنِى مَلِيّاً }: أي حينا طويلاً؛ ومنه قـيـل:
  عشت طويلاً وتـملـيت حينا والـملا نفسه: الدهر، والـملوان: اللـيـل والنهار، ومنه قول
  تـميـم بن مقبل:</p><p class="poetry_or_grammar">ألا يا دِيارَ الـحَيِّ بـالسَّبُعانِ</p><p
  class="poetry_or_grammar">أمَلَّ عَلَـيها بـالبِلَـى الـمَلَوَانِ</p><p>يعنـي بـالـملوان:
  اللـيـل والنهار.</p><p>وقد اختلفت القراء فـي قراءة قوله: «وَلا تَـحسَبنَّ الَّذِينَ
  كَفَرُوا أنَّـمَا نُـملِـيَ لهُمْ خَيرٌ لأَنفُسِهِمْ» فقرأ ذلك جماعة منهم: { وَلاَ
  يَحْسَبَنَّ } بـالـياء وفتـح الألف من قوله { أَنَّمَا } علـى الـمعنى الذي وصفت من
  تأويـله. وقرأه آخرون: «وَلا تَـحسَبنَّ» بـالتاء و { أَنَّمَا } أيضا بفتـح الألف
  من «أنـما»، بـمعنى: ولا تـحسبن يا مـحمد الذين كفروا أنـما نـملـي لهم خير لأنفسهم.</p><p>فإن
  قال قائل: فما الذي من أجله فتـحت الألف من قوله: { أَنَّمَا } فـي قراءة من قرأ بـالتاء،
  وقد علـمت أن ذلك إذا قرىء بـالتاء فقد أعلمت تـحسبنَّ فـي الذين كفروا، وإذا أعملتها
  فـي ذلك لـم يجز لها أن تقع علـى «أنـما» لأن «أنَّـما» إنـما يعمل فـيها عامل يعمل
  فـي شيئين نصبـاً؟ قـيـل: أما الصواب فـي العربـية ووجه الكلام الـمعروف من كلام العرب
  كسر إن إذا قرئت تـحسبن بـالتاء، لأن تـحسبن إذا قرئت بـالتاء، فإنها قد نصبت الذين
  كفروا، فلا يجوز أن تعمل وقد نصبت اسماً فـي أن، ولكنى أظن أن من قرأ ذلك بـالتاء فـي
  تـحسبن وفتـح الألف من أنـما، إنـما أراد تكرير تـحسبن علـى أنـما، كأنه قصد إلـى أن
  معنى الكلام: ولا تـحسبن يا مـحمد أنت الذين كفروا، لا تـحسبن أنـما نـملـي لهم خير
  لأنفسهم، كما قال جل ثناؤه:</p><p class="quran">فَهَلْ يَنظُرُونَ إِلاَّ ٱلسَّاعَةَ
  أَن تَأْتِيَهُمْ بَغْتَةً</p><p>[محمد: 18] بتأويـل: هل ينظرون إلا الساعة، هل ينظرون
  إلا أن تأتـيهم بغتة؟ وذلك وإن كان وجهاً جائزاً فـي العربـية، فوجه كلام العرب ما
  وصفنا قبل.</p><p>والصواب من القراءة فـي ذلك عندنا قراءة من قرأ: { وَلاَ يَحْسَبَنَّ
  ٱلَّذِينَ كَفَرُواْ } بـالـياء من «يحسبن»، وبفتـح الألف من «أنـما»، علـى معنى الـحسبـان
  للذين كفروا دون غيرهم، ثم يعمل فـي «أنـما» نصبـاً؛ لأن «يحسبن» حينئذ لـم يشغل بشيء
  عمل فـيه، وهي تطلب منصوبـين. وإنـما اخترنا ذلك لإجماع القراء علـى فتـح الألف من
  «أنـما» الأولـى، فدل ذلك علـى أن القراءة الصحيحة فـي «يحسبن» بـالـياء لـما وصفنا؛
  وأما ألف «إنـما» الثانـية فـالكسر علـى الابتداء بـالإجماع من القراء علـيه.</p><p>وتأويـل
  قوله: { إِنَّمَا نُمْلِى لَهُمْ لِيَزْدَادُواْ إِثْمَاً }: إنـما نؤخر آجالهم فنطيـلها
  لـيزدادوا إثماً، يقول: يكتسبوا الـمعاصي فتزداد آثامهم وتكثر { وَلَهْمُ عَذَابٌ مُّهِينٌ
  } يقول: ولهؤلاء الذين كفروا بـالله ورسوله فـي الآخرة عقوبة لهم مهينة مذلة.</p><p>وبنـحو
  ما قلنا فـي ذلك جاء الأثر.</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفـيان، عن الأعمش، عن خيثمة، عن الأسود، قال: قال عبد الله: ما من نفس برة ولا
  فـاجرة إلا والـموت خير لها، وقرأ: { وَلاَ يَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ أَنَّمَا
  نُمْلِى لَهُمْ خَيْرٌ لاِنفُسِهِمْ إِنَّمَا نُمْلِى لَهُمْ لِيَزْدَادُواْ إِثْمَاً
  } وقرأ:</p><p class="quran">نُزُلاٍ مّنْ عِندِ ٱللَّهِ وَمَا عِندَ ٱللَّهِ خَيْرٌ
  لّلابْرَارِ</p><p>[آل عمران: 198].</p>'
