text: '<p>يعني بقول جلّ ثناؤه { ضُرِبَتْ عَلَيْهِمُ ٱلذّلَّةُ } ألزموا الذلة، والذلة:
  الفعلة من الذلّ، وقد بـينا ذلك بشواهده في غير هذا الـموضع. { أَيْنَمَا ثُقِفُواْ
  } يعنـي: حيثما لقوا. يقول جلّ ثناؤه: ألزم الـيهود الـمكذّبون بـمـحمد صلى الله عليه
  وسلم الذلة أينـما كانوا من الأرض، وبأيّ مكان كانوا من بقاعها من بلاد الـمسلـمين
  والـمشركين، إلا بحبل من الله، وحبل من الناس كما:</p><p>حدثنا مـحمد بن بشار، قال:
  ثنا هوذة، قال: ثنا عوف، عن الـحسن فـي قوله: { ضُرِبَتْ عَلَيْهِمُ ٱلذّلَّةُ أَيْنَمَا
  ثُقِفُواْ إِلاَّ بِحَبْلٍ مِنَ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ وَضُرِبَتْ عَلَيْهِمُ
  ٱلْمَسْكَنَةُ } قال: أدركتهم هذه الأمة، وإن الـمـجوس لتـجبـيهم الـجزية.</p><p>حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قل: ثنا عبـاد، عن الـحسن فـي قوله: { ضُرِبَتْ
  عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَمَا ثُقِفُواْ إِلاَّ بِحَبْلٍ مّنْ ٱللَّهِ وَحَبْلٍ
  مّنَ ٱلنَّاسِ } قال: أذلهم الله فلا منعة لهم وجعلهم الله تـحت أقدام الـمسلـمين.</p><p>وأما
  الحبل الذي ذكره الله فـي هذا الموضع، فإنه السبب الذي يأمنون به على أنفسهم من الـمؤمنـين،
  وعلـى أموالهم وذراريهم من عهد وأمان تقدم لهم عقده قبل أن يثقـفوا فـي بلاد الإسلام.
  كما:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { إِلاَّ بِحَبْلٍ مّنْ ٱللَّهِ } قال: بعهد، { وَحَبْلٍ مّنَ
  ٱلنَّاسِ } قال: بعهدهم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { ضُرِبَتْ عَلَيْهِمُ ٱلذّلَّةُ أَيْنَمَا ثُقِفُواْ إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ
  وَحَبْلٍ مِّنَ ٱلنَّاسِ } يقول: إلا بعهد من الله، وعهد من الناس.</p><p>حدثنا الـحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.</p><p>حدثنا
  حميد بن مسعدة، قال: ثنا يزيد، عن عثمان بن غياث، قال عكرمة: يقول: { إِلاَّ بِحَبْلٍ
  مِّنْ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ } قال: بعهد من الله، وعهد من الناس.</p><p>حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ
  وَحَبْلٍ مِّنَ ٱلنَّاسِ } يقول: إلا بعهد من الله، وعهد من الناس.</p><p>حدثت عن عمار،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ
  وَحَبْلٍ مِّنَ ٱلنَّاسِ } يقول: إلا بعهد من الله، وعهد من الناس.</p><p>حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { أَيْنَمَا ثُقِفُواْ إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ } فهو
  عهد من الله، وعهد من الناس، كما يقول الرجل: ذمة الله، وذمة رسوله صلى الله عليه وسلم،
  فهو الـميثاق.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج
  قال: قال مـجاهد: { أَيْنَمَا ثُقِفُواْ إِلاَّ بِحَبْلٍ مّنْ ٱللَّهِ وَحَبْلٍ مّنَ
  ٱلنَّاسِ } قال: بعهد من الله، وعهد من الناس لهم.</p><p>قال ابن جريج وقال عطاء: العهد:
  حبل الله.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { أَيْنَمَا
  ثُقِفُواْ إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ } قال: إلا بعهد
  وهم يهود، قال: والـحبل: العهد. قال: وذلك قول أبـي الهيثم بن التـيهان لرسول الله
  صلى الله عليه وسلم حين أتته الأنصار فـي العقبة: أيها الرجل إنا قاطعون فـيك حبـالاً
  بـيننا وبـين الناس، يقول: عهوداً. قال: والـيهود لا يأمنون فـي أرض من أرض الله إلا
  بهذا الـحبل الذي قال الله عزّ وجلّ، وقرأ:</p><p class="quran">وَجَاعِلُ ٱلَّذِينَ
  ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ</p><p>[آل عمران:
  55] قال: فلـيس بلد فـيه أحد من النصارى إلا وهم فوق يهود فـي شرق ولا غرب هم فـي البلدان
  كلها مستذلون، قال الله:</p><p class="quran">وَقَطَّعْنَـٰهُمْ فِي ٱلاْرْضِ أُمَمًا</p><p>[الأعراف:
  168] يهود.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك فـي قوله: { إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ
  } بقول: بعهد من الله، وعهد من الناس.</p><p>حدثنـي يحيـى بن أبـي طالب، قال: أخبرنا
  يزيد، قال: أخبرنا جويبر، عن الضحاك، مثله.</p><p>واختلف أهل العربـية فـي الـمعنى
  الذي جلب البـاء فـي قوله: { إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ
  } فقال بعض نـحويـي الكوفة: الذي جلب البـاء فـي قوله: { بِحَبْلِ } فعل مضمر قد ترك
  ذكره. قال: ومعنى الكلام: ضربت علـيهم الذلة أينما ثقـفوا، إلا أن يعتصموا بحبل من
  الله، فأضمر ذلك. واستشهد لقوله ذلك بقول الشاعر:</p><p class="poetry_or_grammar">رأتْنِـي
  بِحَبْلَـيْها فَصَدَّتْ مَخافَةً</p><p class="poetry_or_grammar">وفـي الـحَبْل رَوْعاءُ
  الفُؤاد فَرُوقُ</p><p>وقال: أراد: أقْبَلْتُ بحبلـيها. وبقول الآخر:</p><p class="poetry_or_grammar">حَنَتْنِي
  حانِياتُ الدَّهْر حتى</p><p class="poetry_or_grammar">كأني خاتِلٌ أحْنُو لِصَيْد</p><p>فأوجب
  إعمال فعل محذوف وإظهار صلته وهو متروك، وذلك في مذاهب العربـية ضعيف، ومن كلام العرب
  بعيد. وأما ما استشهد به لقوله من الأبيات، فغير دالّ علـى صحة دعواه، لأن في قول الشاعر:
  «رأتنـي بحبليها»، دلالة بـينة في أنها رأته بالحبل مـمسكاً، ففـي إخباره عنها أنها
  رأته بحبلـيها إخبـار منه أنها رأته مـمسكاً بـالـحبلين، فكان فـيـما ظهر من الكلام
  مستغنى عن ذكر الإمساك، وكانت البـاء صلة لقوله: «رأتنـي»، كما فـي قول القائل: أنا
  بـالله مكتف بنفسه، ومعرفة السامع معناه أن تكون البـاء مـحتاجة إلـى كلام يكون لها
  جالبـاً غير الذي ظهر، وأن الـمعنى أنا بـالله مستعين.</p><p>وقال بعض نـحويـي البصرة:
  قوله: { إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ } استثناء خارج من أوّل الكلام، قال: ولـيس
  ذلك بأشدّ من قوله: { لاَّ يَسْمَعُونَ فِيهَا لَغْواً إِلاَّ سَلَـٰماً }.</p><p>وقال
  آخرون من نـحويـي الكوف: هو استثناء متصل. والـمعنى: ضربت علـيهم الذلة أينـما ثقـفوا:
  أي بكلّ مكان، إلا بـموضع حبل من الله، كما تقول: ضربت علـيهم الذلة فـي الأمكنة إلا
  فـي هذا الـمكان، وهذا أيضاً طلب الـحقّ، فأخطأ الـمفصل، وذلك أنه زعم أنه استثناء
  متصل، ولو كان متصلاً كما زعم لوجب أن يكون القوم إذا ثقـفوا بحبل من الله وحبل من
  الناس غير مضروبة علـيهم الـمسكنة، ولـيس ذلك صفة الـيهود لأنهم أينـما ثقـفوا بحبل
  من الله وحبل من الناس، أو بغير حبل من الله عزّ وجلّ، وغير حبل من الناس، فـالذلة
  مضروبة علـيهم علـى ما ذكرنا عن أهل التأويـل قبل. فلو كان قوله: { إِلاَّ بِحَبْلٍ
  مِّنْ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ } استثناء متصلاً لوجب أن يكون القوم إذا ثقـفوا
  بعهد وذمة، أن لا تكون الذلة مضروبة علـيهم. وذلك خلاف ما وصفهم الله به من صفتهم،
  وخلاف ما هم به من الصفة، فقد تبـين أيضاً بذلك فساد قول هذا القائل أيضاً. ولكن القول
  عندنا أن البـاء فـي قوله: { إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ } أدخـلت لأن الكلام الذي
  قبل الاستثناء مقتض فـي الـمعنى البـاء، وذلك أن معنى قولهم: { ضُرِبَتْ عَلَيْهِمُ
  ٱلذِّلَّةُ أَيْنَمَا ثُقِفُواْ }: ضربت علـيهم الذلة بكل مكان ثقـفوا، ثم قال: { إِلاَّ
  بِحَبْلٍ مِّنْ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ } علـى غير وجه الاتصال بـالأول، ولكنه
  علـى الانقطاع عنه، ومعناه: ولكن يثقـفون بحبل من الله وحبل من الناس، كما قـيـل:</p><p
  class="quran">وَمَا كَانَ لِمُؤْمِنٍ أَن يَقْتُلَ مُؤْمِناً إِلاَّ خَطَئاً</p><p>[النساء:
  92] فـالـخطأ وإن كان منصوبـاً بـما عمل فـيـما قبل الاستنثاء، فلـيس قوله بـاستثناء
  متصل بـالأوّل بـمعنى إلا خطأ، فإن له قتله كذلك، ولكن معناه: ولكن قد يقتله خطأ، فكذلك
  قوله: { أَيْنَمَا ثُقِفُواْ إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ } وإن كان الذي جلب البـاء
  التـي بعد إلا الفعل الذي يقتضيها قبل إلا، فليس الإستثناء بالإستثناء المتصل بالذي
  قبله بمعنى أن القوم إذا لقوا، فالذلة زائلة عنهم، بل الذلة ثابتة بكلّ حال، ولكن معناه
  ما بينا آنفاً.</p><p>القول في تأويل قوله تعالـى: { وَبَاءوا بِغَضَبٍ مّنَ ٱللَّهِ
  وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِـئَايَـٰتِ
  ٱللَّهِ وَيَقْتُلُونَ ٱلاْنْبِيَاء بِغَيْرِ حَقّ }.</p><p>يعنـي تعالـى ذكره: { وَبَاءوا
  بِغَضَبٍ مِّنَ ٱللَّهِ }: وتـحملوا غضب الله، فـانصرفوا به مستـحقـيه. وقد بـينا أصل
  ذلك بشواهده، ومعنى الـمسكنة، وأنها ذلّ الفـاقة والفقر وخشوعهما، ومعنى الغضب من الله
  فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع.</p><p>وقوله: { ذٰلِكَ بِأَنَّهُمْ
  كَانُواْ يَكْفُرُونَ بئَايَـٰتِ ٱللَّهِ } يعنـي جلّ ثناؤه بقوله ذلك: أي بوؤهم الذي
  بـاءوا به من غضب الله، وضرب الذلة علـيهم، بدل مـما كانوا يكفرون بآيات الله، يقول:
  مـما كانوا يجحدون أعلام الله وأدلته علـى صدق أنبـيائه، وما فرض علـيهم من فرائضه.</p><p>{
  وَيَقْتُلُونَ ٱلأنْبِيَاء بِغَيْرِ حَقّ } يقول: وبـما كانوا يقتلون أنبـياءهم ورسل
  الله إلـيهم، اعتداء علـى الله، وجراءة علـيه بـالبـاطل، وبغير حقّ استـحقوا منهم القتل.</p><p>فتأويـل
  الكلام: ألزموا الذلة بأيّ مكان لقوا، إلا بذمة من الله وذمة من الناس، وانصرفوا بغضب
  من الله متـحملـيه، وألزموا ذلّ الفـاقة، وخشوع الفقر، بدلاً مـما كانوا يجحدون بآيات
  الله، وأدلته وحججه، ويقتلون أنبـياءه بغير حقّ ظلـماً واعتداء.</p><p>القول فـي تأويـل
  قوله تعالـى: { ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ }.</p><p>يقول تعالـى
  ذكره: فعلنا بهم ذلك بكفرهم، وقتلهم الأنبـياء، ومعصيتهم ربهم، واعتدائهم أمر ربهم.
  وقد بـينا معنى الاعتداء فـي غير موضع فـيـما مضى من كتابنا بـما فـيه الكفـاية عن
  إعادته. فأعلـم ربنا جلّ ثناؤه عبـاده، ما فعل بهؤلاء القوم من أهل الكتاب، من إحلال
  الذلة والـخزي بهم فـي عاجل الدنـيا، مع ما ادّخر لهم فـي الآجل من العقوبة والنكال،
  وألـيـم العذاب، إذ تعدّوا حدود الله، واستـحلوا مـحارمه، تذكيراً منه تعالـى ذكره
  لهم، وتنبـيهاً علـى موضع البلاء الذي من قبله أتوا لـينـيبوا ويذَّكروا، وعظة منه
  لأمتنا، أن لا يستنوا بسنتهم، ويركبوا منهاجهم، فـيسلك بهم مسالكهم، ويحلّ بهم من نقم
  الله ومثلاته ما أحلّ بهم. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ } اجتنبوا الـمعصية والعدوان،
  فإن بهما أهلك من أهلك قبلكم من الناس</p>'
