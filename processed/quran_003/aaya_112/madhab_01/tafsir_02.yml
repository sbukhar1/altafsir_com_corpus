text: '<p>{ بِحَبْلٍ مّنْ ٱللَّهِ } في محل النصب على الحال، بتقدير: إلا معتصمين أو
  متمسكين أو متلبسين بحبل من الله وهو استثناء من أعم عام الأحوال. والمعنى: ضربت عليهم
  الذلة في عامّة الأحوال إلا في حال اعتصامهم بحبل الله وحبل الناس، يعني ذمّة الله
  وذمّة المسلمين، أي لاعز لهم قط إلا بهذه الواحدة وهي التجاؤهم إلى الذمّة لما قبلوه
  من الجزية { وَبَاءوا بِغَضَبٍ مّنَ ٱللَّهِ } استوجبوه { وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ
  } كما يضرب البيت على أهله، فهم ساكنون في المسكنة غير ظاعنين عنها، وهم اليهود عليهم
  لعنة الله وغضبه { ذٰلِكَ } إشارة إلى ما ذكر من ضرب الذلة والمسكنة والبواء بغضب الله
  أي ذلك كائن بسبب كفرهم بآيات الله وقتلهم الأنبياء، ثم قال: { ذٰلِكَ بِمَا عَصَواْ
  } أي ذلك كائن بسبب عصيانهم لله واعتدائهم لحدوده ليعلم أنّ الكفر وحده ليس بسبب في
  استحقاق سخط الله، وأنّ سخط الله يستحق بركوب المعاصي كما يستحق بالكفر. ونحوه</p><p
  class="quran">مّمَّا خَطِيئَـٰتِهِمْ أُغْرِقُواْ</p><p>[نوح: 25]،</p><p class="quran">وَأَخْذِهِمُ
  ٱلرّبَا وَقَدْ نُهُواْ عَنْهُ وَأَكْلِهِمْ أَمْوٰلَ ٱلنَّاسِ بِٱلْبَـٰطِلِ</p><p>[النساء:
  161].</p>'
