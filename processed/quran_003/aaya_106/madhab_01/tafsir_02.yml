  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ } وهم اليهود والنصارى { مِن بَعْدِ
  مَا جَاءَهُمُ ٱلْبَيّنَـٰتُ } الموجبة للاتفاق على كلمة واحدة وهي كلمة الحق. وقيل:
  هم مبتدعو هذه الأمة، وهم المشبهة والمجبرة والحشوية وأشباههم { يَوْمَ تَبْيَضُّ وُجُوهٌ
  } نصب بالظرف وهو لهم، أو بإضمار اذكر، وقرىء: «تبيض وتسود»، بكسر حرف المضارعة. «وتبياض
  وتسوادّ». والبياض من النور، والسواد من الظلمة، فمن كان من أهل نور الحق وسم ببياض
  اللون وإسفاره وإشراقه، وابيضت صحيفته وأشرقت. وسعى النور بين يديه وبيمينه. ومن كان
  من أهل ظلمة الباطل وسم بسواد اللون وكسوفه وكمده، واسوّدتْ صحيفته وأظلمت، وأحاطت
  به الظلمة من كل جانب. نعوذ بالله وبسعة رحمته من ظلمات الباطل وأهله { أَكْفَرْتُمْ
  } فيقال لهم: أكفرتم، والهمزة للتوبيخ والتعجيب من حالهم. والظاهر أنهم أهل الكتاب.
  وكفرهم بعد الإيمان تكذيبهم رسول الله صلى الله عليه وسلم بعد اعترافهم به قبل مجيئه.
  وعن عطاء: تبيض وجوه المهاجرين والأنصار وتسودّ وجوه بني قريظة والنضير. وقيل: هم المرتدون.
  وقيل أهل البدع والأهواء، وعن أبي أمامة:</p><p>(200) هم الخوارج، ولما رآهم على درج
  دمشق دمعت عيناه ثم قال كلاب النار هؤلاء شر قتلى تحت أديم السماء.وخير قتلى تحت أديم
  السماء الذين قتلهم هؤلاء، فقال له أبو غالب: أشيء تقوله برأيك، أم شيء سمعته من رسول
  الله صلى الله عليه وسلم. قال: بل سمعته من رسول الله صلى الله عليه وسلم غير مرة.
  قال: فما شأنك دمعت عيناك، قال: رحمة لهم، كانوا من أهل الإسلام فكفروا. ثم قرأ هذه
  الآية، ثم أخذ بيده فقال: إن بأرضك منهم كثيراً. فأعاذك الله منهم. وقيل: هم جميع الكفار
  لإعراضهم عما أوجبه الإقرار حين أشهدهم على أنفسهم ألست بربكم قالوا بلى { فَفِى رَحْمَةِ
  ٱللَّهِ } ففي نعمته وهي الثواب المخلد، فإن قلت: كيف موقع قوله: { هُمْ فِيهَا خَـٰلِدُونَ
  } بعد قوله: { فَفِى رَحْمَةِ ٱللَّهِ }؟ قلت: موقع الاستئناف، كأنه قيل: كيف يكونون
  فيها؟ فقيل: هم فيها خالدون لا يظعنون عنها ولا يموتون.</p>"
