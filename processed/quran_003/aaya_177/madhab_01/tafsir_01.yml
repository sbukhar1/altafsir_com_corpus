text: '<p>يعنـي بذلك جلّ ثناؤه: الـمنافقـين الذين تقدم إلـى نبـيه صلى الله عليه وسلم
  فـيهم، أن لا يحزنه مسارعتهم إلـى الكفر، فقال لنبـيه صلى الله عليه وسلم: إن هؤلاء
  الذين ابتاعوا الكفر بإيـمانهم، فـارتدّوا عن إيـمانهم بعد دخولهم فـيه، ورضوا بـالكفر
  بـالله وبرسوله، عوضاً من الإيـمان، لن يضرّوا الله بكفرهم وارتدادهم، عن إيـمانهم
  شيئاً، بل إنـما يضرّون بذلك أنفسهم بإيجابهم بذلك لها من عقاب الله ما لا قبل لها
  به.</p><p>وإنـما حثّ الله جلّ ثناؤه بهذه الآيات من قوله:</p><p class="quran">وَمَا
  أَصَـٰبَكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ فَبِإِذْنِ ٱللَّهِ</p><p>[آل عمران: 166]
  إلـى هذه الآية عبـاده الـمؤمنـين علـى إخلاص الـيقـين، والانقطاع إلـيه فـي أمورهم،
  والرضا به ناصراً وحده دون غيره من سائر خـلقه، ورغب بها فـي جهاد أعدائه وأعداء دينه،
  وشجع بها قلوبهم، وأعلـمهم أن من ولـيه بنصره فلن يخذل ولو اجتـمع علـيه جميع من خالفه
  وحاده، وأن من خذله فلن ينصره ناصر ينفعه نصره ولو كثرت أعوانه أو نصراؤه. كما:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إِنَّ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْكُفْرَ
  بِٱلإيمَـٰنِ }: أي الـمنافقـين { لَن يَضُرُّواْ ٱللَّهَ شَيْئاً وَلهُمْ عَذَابٌ
  أَلِيمٌ }: أي موجع.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد، قال: هم الـمنافقون.</p>'
