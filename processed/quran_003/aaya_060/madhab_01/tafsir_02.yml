text: '<p>{ إِنَّ مَثَلَ عِيسَىٰ } إن شأن عيسى وحاله الغريبة كشأن آدم. وقوله: { خَلَقَهُ
  مِن تُرَابٍ } جملة مفسرة لما له شبه عيسى بآدم أي خلق آدم من تراب ولم يكن ثمة أب
  ولا أم، وكذلك حال عيسى. فإن قلت: كيف شبه به وقد وجد هو من غير أب، ووجد آدم من غير
  أب وأم؟ قلت: هو مثيله في إحدى الطرفين، فلا يمنع اختصاصه دونه بالطرف الآخر من تشبيهه
  به، لأنّ المماثلة مشاركة في بعض الأوصاف، ولأنه شبه به في أنه وجد وجوداً خارجاً عن
  العادة المستمرة، وهما في ذلك نظيران، ولأن الوجود من غير أب وأم أغرب وأخرق للعادة
  من الوجود بغير أب، فشبه الغريب بالأغرب؛ ليكون أقطع للخصم وأحسم لمادة شبهته إذا نظر
  فيما هو أغرب مما استغربه. وعن بعض العلماء أنه أسر بالروم فقال لهم: لِمَ تعبدون عيسى،
  قالوا: لأنه لا أب له. قال: فآدم أولى لأنه لا أبوين له. قالوا: كان يحيي الموتى. قال:
  فحزقيل أولى، لأن عيسى أحيا أربعة نفر، وأحيا حزقيل ثمانية آلاف. قالوا: كان يبرىء
  الأكمه والأبرص. قال: فجرجيس أولى، لأنه طبخ وأحرق ثم قام سالماً. { خَلَقَهُ مِن تُرَابٍ
  } قدّره جسداً من طين { ثُمَّ قَالَ لَهُ كُن } أي أنشأه بشراً كقوله</p><p class="quran">ثُمَّ
  أَنشأناه خلقاً آخر</p><p>[المؤمنون: 14] { فَيَكُونُ } حكاية حال ماضية.</p><p>{ الحق
  من ربك }  { ٱلْحَقُّ مِن رَّبّكَ فَلاَ تَكُنْ مّن ٱلْمُمْتَرِينَ } خبر مبتدأ محذوف،
  أي هو الحق كقول أهل خيبر: محمد والخميس ونهيه عن الامتراء ـ وجل رسول الله صلى الله
  عليه وسلم أن يكون ممتريا ـ من باب التهييج لزيادة الثبات والطمأنينة، وأن يكون لطفاً
  لغيره.</p>'
