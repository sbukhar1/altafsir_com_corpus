text: "<p>يعني تعالى ذكره بذلك: والذي أصابكم يوم التقى الجمعان، وهو يوم أُحد حين التقى
  جمع المسلمين والمشركين. ويعني بالذي أصابهم: ما نال من القتل من قُتِل منهم، ومن الجراح
  من جُرح منهم { فَبِإِذْنِ ٱللَّهِ } يقول: فهو بإذن الله كان، يعنـي: بقضائه وقدره
  فيكم. وأجاب «ما» بالفاء، لأن «ما» حرف جزاء، وقد بينت نظير ذلك فيما مضى قبل: { وَلِيَعْلَمَ
  ٱلْمُؤْمِنِينَ وَلِيَعْلَمَ ٱلَّذِينَ نَافَقُواْ } بمعنى: وليعلم الله المؤمنين،
  ولـيعلـم الذين نافقوا، أصابكم ما أصابكم يوم التقـى الـجمعان بـأُحد، لـيـميز أهل
  الإيـمان بـالله ورسوله الـمؤمنـين منكم من الـمنافقـين فـيعرفونهم، لا يخفـى علـيهم
  أمر الفريقـين. وقد بـينا تأويـل قوله: { وَلِيَعْلَمَ ٱلْمُؤْمِنِينَ } فـيـما مضى،
  وما وجه ذلك، بـما أغنى عن إعادته فـي هذا الـموضع.</p><p>وبنـحو ما قلنا فـي ذلك،
  قال ابن إسحاق.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَمَا أَصَـٰبَكُمْ
  يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ فَبِإِذْنِ ٱللَّهِ وَلِيَعْلَمَ ٱلْمُؤْمِنِينَ }: أي
  ما أصابكم حين التقـيتـم أنتـم وعدوّكم فبإذنـي، كان ذلك حين فعلتـم ما فعلتـم بعد
  أن جاءكم نصري وصدقتـم وعدي، لـيـميز بـين الـمنافقـين والـمؤمنـين، { وَلِيَعْلَمَ
  ٱلَّذِينَ نَافَقُواْ } منكم، أي لـيظهرُوا ما فـيهم.</p><p>القول فـي تأويـل قوله
  تعالـى: { وَقِيلَ لَهُمْ تَعَالَوْاْ قَاتِلُواْ فِى سَبِيلِ ٱللَّهِ أَوِ ٱدْفَعُواْ
  قَالُواْ لَوْ نَعْلَمُ قِتَالاً لاَّتَّبَعْنَـٰكُمْ هُمْ لِلْكُفْرِ يَوْمَئِذٍ أَقْرَبُ
  مِنْهُمْ للإيِمَانِ يَقُولُونَ بأفْوَاهِهمْ ما لَيْسَ فِى قلُوبِهِمْ وَٱللَّهُ أعْلَمُ
  بِمَا يَكْتُمُونَ }.</p><p>يعنـي تعالـى ذكره بذلك: عبد الله بن أبـيّ ابن سلول الـمنافق
  وأصحابَهُ الذين رجعوا عن رسول الله صلى الله عليه وسلم وعن أصحابه، حين سار نبـيّ
  الله صلى الله عليه وسلم إلـى الـمشركين بـأُحد لقتالهم، فقال لهم الـمسلـمون: تعالوا
  قاتلوا الـمشركين معنا، أو ادفعوا بتكثـيركم سوادنا! فقالوا: لو نعلـم أنكم تقاتلون
  لسرنا معكم إلـيهم، ولكنا معكم علـيهم، ولكن لا نرى أنه يكون بـينكم وبـين القوم قتال.
  فأبدوا من نفـاق أنفسهم ما كانوا يكتـمونه، وأبدوا بألسنتهم بقولهم: { لَوْ نَعْلَمُ
  قِتَالاً لاَّتَّبَعْنَـٰكُمْ } غير ما كانوا يكتـمونه ويخفونه، من عداوة رسول الله
  صلى الله عليه وسلم وأهل الإيـمان به. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: ثنـي مـحمد بن مسلـم بن شهاب الزهري، ومـحمد بن يحيـى بن حبـان،
  وعاصم بن عمر بن قتادة، والـحصين بن عبد الرحمن بن عمرو بن سعد بن معاذ وغيرهم من علـمائنا
  كلهم، قد حدّث، قال: خرج رسول الله صلى الله عليه وسلم ـ يعنـي: حين خرج إلـى أُحد
  ـ فـي ألف رجل من أصحابه، حتـى إذا كانوا بـالشوط بـين أُحد والـمدينة انـخزل عنهم
  عبد الله بن أبـيّ ابن سلول بثلث الناس، فقال أطاعهم فخرج وعصانـي، والله ما ندري علام
  نقتل أنفسنا ههنا أيها الناس؛ فرجع بـمن اتبعه من الناس من قومه من أهل النفـاق وأهل
  الريب، واتبعهم عبد الله بن عمرو بن حزام أخو بنـي سلـمة، يقول: يا قوم أذكركم الله
  أن تـخذلوا نبـيكم وقومكم عندما حضر من عدوّهم، فقالوا: لو نعلـم أنكم تقاتلون ما أسلـمناكم،
  ولكنا لا نرى أن يكون قتال.</p><p>فلـما استعصوا علـيه، وأبوا إلا الانصراف عنهم، قال:
  أبعدكم الله أعداء الله، فسيغنـي الله عنكم! ومضى رسول الله صلى الله عليه وسلم.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَقِيلَ لَهُمْ تَعَالَوْاْ قَاتِلُواْ
  فِى سَبِيلِ ٱللَّهِ أَوِ ٱدْفَعُواْ } يعنـي: عبد الله بن أبـيّ ابن سلول وأصحابه،
  الذين رجعوا عن رسول الله صلى الله عليه وسلم، حين سار إلـى عدوّه من الـمشركين بـأُحد.
  وقوله: { لَوْ نَعْلَمُ قِتَالاً لاَّتَّبَعْنَـٰكُمْ } يقول: لو نعلـم أنكم تقاتلون
  لسرنا معكم، ولدفعنا عنكم، ولكن لا نظنّ أن يكون قتال، فظهر منهم ما كانوا يخفون فـي
  أنفسهم. يقول الله عزّ وجلّ: { هُمْ لِلْكُفْرِ يَوْمَئِذٍ أَقْرَبُ مِنْهُمْ لِلإيمَـٰنِ
  } ولـيس فـي قلوبهم { وَٱللَّهُ أَعْلَمُ بِمَا يَكْتُمُونَ }: أي يخفون.</p><p>حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: خرج رسول الله صلى الله عليه وسلم
  ـ يعنـي: يوم أُحد ـ فـي ألف رجل، وقد وعدهم الفتـح إن صبروا؛ فلـما خرجوا رجع عبد
  الله بن أبـيّ ابن سلول فـي ثلثمائة، فتبعهم أبو جابر السلـمي يدعوهم، فلـما غلبوه
  وقالوا له: ما نعلـم قتالاً، ولئن أطعتنا لترجعنّ معنا.. قال: فذكر الله أصحاب عبد
  الله بن أبـيّ ابن سلول، وقول عبد الله بن جابر بن أبـي عبد الله الأنصاري حين دعاهم،
  فقالوا: ما نعلـم قتالاً، ولئن أطعتـمونا لترجعنّ معنا، فقال: { ٱلَّذِينَ قَالُواْ
  لإِخْوٰنِهِمْ وَقَعَدُواْ لَوْ أَطَاعُونَا مَا قُتِلُوا قُلْ فَادْرَءوا عَنْ أَنفُسِكُمُ
  الْمَوْتَ }.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج قال: قال ابن جريج:
  قال عكرمة: { قَالُواْ لَوْ نَعْلَمُ قِتَالاً لاَّتَّبَعْنَـٰكُمْ } قال: نزلت فـي
  عبد الله بن أبـيّ ابن سلول. قال ابن جريج: وأخبرنـي عبد الله بن كثـير، عن مـجاهد:
  { لَوْ نَعْلَمُ قِتَالاً } قال: لو نعلـم أنا واجدون معكم قتالاً، لو نعلـم مكان قتال
  لاتبعناكم.</p><p>واختلفوا فـي تأويـل قوله { أَوِ ٱدْفَعُواْ } فقال بعضهم: معناه:
  أو كثِّروا، فإنكم إذا كثرتـم دفعتـم القوم. ذكر من قال ذلك:</p><p>حدثنا مـحمد، قال:
  ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { أَوِ ٱدْفَعُواْ } يقول: أو كثروا.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { أَوِ ٱدْفَعُواْ } قال:
  بكثرتكم العدوّ وإن لـم يكن قتال.</p><p>وقال آخرون: معنى ذلك: أو رابطوا إن لـم تقاتلوا.</p><p>ذكر
  من قال ذلك:</p><p>حدثنا إسماعيـل بن حفص الآملـي وعلـيّ بن سهل الرملـي، قالا: ثنا
  الولـيد بن مسلـم، قال: ثنا عتبة بن ضمرة، قال: سمعت أبـا عون الأنصاريّ فـي قوله:
  { قَاتِلُواْ فِى سَبِيلِ ٱللَّهِ أَوِ ٱدْفَعُواْ } قال: رابطوا.</p><p>وأما قوله:
  { وَٱللَّهُ أَعْلَمُ بِمَا يَكْتُمُونَ } فإنه يعنـي به: والله أعلـم من هؤلاء الـمنافقـين
  الذين يقولون من العداوة والشنآن، وأنهم لو علـموا قتالاً ما تبعوهم، ولا دافعوا عنهم،
  وهو تعالـى ذكره مـحيط بـما يخفونه من ذلك، مطلع علـيه، ومـحصيه علـيهم حتـى يهتك أستارهم
  فـي عاجل الدنـيا، فـيفضحهم به، ويصلـيهم به الدرك الأسفل من النار فـي الآخرة.</p>"
