text: '<p>اختلف أهل التأويـل فـي قوله: { كُنتُمْ خَيْرًا أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ
  } فقال بعضهم: هم الذين هاجروا مع رسول الله صلى الله عليه وسلم، من مكة إلـى الـمدينة،
  وخاصة من أصحاب رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</p><p>حدثنا أبو كريب،
  قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن سماك، عن سعيد بن جبـير، عن ابن عبـاس،
  قال فـي: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال: هم الذين خرجوا معه
  من مكة.</p><p>حدثنا أبو كريب، قال: ثنا ابن عطية، عن قـيس، عن سماك، عن عكرمة، عن
  ابن عبـاس: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال: هم الذين هاجروا
  من مكة إلـى الـمدينة.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط،
  عن السدي: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ
  وَتَنْهَوْنَ عَنِ ٱلْمُنْكَرِ } قال عمر بن الـخطاب: لو شاء الله لقال «أنتـم»، فكنا
  كلنا، ولكن قال: { كُنتُمْ } فـي خاصة من أصحاب رسول الله صلى الله عليه وسلم، ومن
  صنع مثل صنـيعهم، كانوا خير أمة أخرجت للناس، يأمرون بـالـمعروف، وينهون عن الـمنكر.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج: قال عكرمة: نزلت فـي
  ابن مسعود، وسالـم مولـى أبـي حذيفة، وأبـيّ بن كعب، ومعاذ بن جبل.</p><p>حدثنا أبو
  كريب، قال: ثنا مصعب بن الـمقدام، عن إسرائيـل، عن السديّ، عمن حدثه، قال عمر: { كُنتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال: تكون لأوّلنا، ولا تكون لآخرنا.</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا إسرائيـل، عن سماك بن حرب، عن
  سعيد بن جبـير، عن ابن عبـاس: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال:
  هم الذين هاجروا مع النبـيّ صلى الله عليه وسلم إلـى الـمدينة.</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن عمر بن الـخطاب قال فـي حجة حجها:
  ورأى من الناس رِعَة سيئة، فقرأ هذه: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ
  }... الآية، ثم قال: يا أيها الناس، من سره أن يكون من تلك الأمة، فلـيؤدّ شرط الله
  منها.</p><p>حدثنـي يحيـى بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك
  فـي قوله: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال: هم أصحاب رسول الله
  صلى الله عليه وسلم خاصة، يعنـي وكانوا هم الرواة الدعاة الذين أمر الله الـمسلـمين
  بطاعتهم.</p><p>وقال آخرون: معنى ذلك: كنتـم خير أمة أخرجت للناس، إذ كنتـم بهذه الشروط
  التـي وصفهم جلّ ثناؤه بها. فكان تأويـل ذلك عندهم: كنتـم خير أمة تأمرون بـالـمعروف،
  وتنهون عن الـمنكر، وتؤمنون بـالله أُخرِجوا للناس فـي زمانكم.</p><p>ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله عزّ وجلّ: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } يقول: علـى هذا الشرط
  أن تأمروا بـالـمعروف، وتنهوا عن الـمنكر، وتؤمنوا بـالله، يقول: لـمن أنتـم بـين ظهرانـيه،
  كقوله: { وَلَقَدِ ٱخْتَرْنَـٰهُمْ عَلَىٰ عِلْمٍ عَلَى ٱلْعَـٰلَمِينَ }.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد قوله: { كُنتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال: يقول: كنتـم خير الناس للناس، علـى هذا
  الشرط، أن تأمروا بـالـمعروف، وتنهوا عن الـمنكر، وتؤمنوا بـالله، يقول لـمن بـين ظهريه
  كقوله: { وَلَقَدِ ٱخْتَرْنَـٰهُمْ عَلَىٰ عِلْمٍ عَلَى ٱلْعَـٰلَمِينَ }.</p><p>وحدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن ميسرة، عن أبـي حازم، عن أبـي هريرة: { كُنتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال: كنتـم خير الناس للناس، تـجيئون بهم فـي
  السلاسل، تدخـلونهم فـي الإسلام.</p><p>حدثنا عبـيد بن أسبـاط، قال: ثنا أبـي، عن فضيـل
  بن مرزوق، عن عطية فـي قوله: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال:
  خير الناس للناس.</p><p>وقال آخرون: إنـما قـيـل: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ
  لِلنَّاسِ } لأنهم أكثر الأمـم استـجابة للإسلام. ذكر من قال ذلك:</p><p>حدثت عن عمار
  بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { كُنتُمْ خَيْرَ
  أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ ٱلْمُنْكَرِ
  } قال: لـم تكن أمة أكثر استـجابة فـي الإسلام من هذه الأمة، فمن ثم قال: { كُنتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ }.</p><p>وقال بعضهم: عنى بذلك أنهم كانوا خير
  أمة أخرجت للناس. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي،
  عن عبـاد، عن الـحسن فـي قوله: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ
  بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ ٱلْمُنْكَرِ } قال: قد كان ما تسمع من الـخير فـي
  هذه الأمة:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعد عن قتادة قال: كان الـحسن
  يقول: نـحن آخرها وأكرمها علـى الله.</p><p>قال أبو جعفر: وأولـى هذه الأقوال بتأويـل
  الآية ما قال الـحسن، وذلك أن:</p><p>حدثني يعقوب بن إبراهيـم حدثنـي قال: ثنا ابن
  علـية، عن بهز بن حكيـم، عن أبـيه، عن جده، قال: سمعت رسول الله صلى الله عليه وسلم
  يقول:</p><p class="hadith"> " ألا إنَّكُمْ وَفَّـيْتُـمْ سَبْعِينَ أُمَّةً أنْتُـمْ
  آخِرُها وأكْرَمُها علـى اللَّهِ " </p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن بهز بن حكيـم، عن أبـيه، عن جده، أنه سمع النبـيّ صلى
  الله عليه وسلم يقول فـي قوله: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال:</p><p
  class="hadith"> " أنْتُـمْ تُتِـمُّونَ سَبْعِينَ أُمَّةً أنْتُـمْ خَيْرُها وأكْرَمُها
  علـى اللَّهِ " </p><p class="hadith">  </p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قال: ذكر لنا أن نبـيّ الله صلى الله عليه وسلم قال ذات يوم، وهو مسند
  ظهره إلـى الكعبة:</p><p class="hadith"> " نَـحْنُ نُكَمِّلُ يَوْمَ القِـيامَةِ سَبْعينَ
  أُمَّةً نَـحْنُ آخرُها وخَيْرُها " </p><p>وأما قوله: { تَأْمُرُونَ بِٱلْمَعْرُوفِ
  } فإنه يعنـي: تأمرون بـالإيـمان بـالله ورسوله، والعمل بشرائعه، { وَتَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ } يعنـي: وتنهون عن الشرك بـالله، وتكذيب رسوله، وعن العمل بـما نهى عنه.
  كما:</p><p>حدثنا علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } يقول:
  تأمرونهم بـالـمعروف أن يشهدوا أن لا إله إلا الله، والإقرار بـما أنزل الله، وتقاتلونهم
  علـيه، ولا إله إلا الله هو أعظم الـمعروف، وتنهونهم عن الـمنكر والـمنكر: هو التكذيب،
  وهو أنكر الـمنكر.</p><p>وأصل الـمعروف: كل ما كان معروفـاً ففعله جميـل مستـحسن غير
  مستقبح فـي أهل الإيـمان بـالله. وإنـما سميت طاعة الله معروفـاً، لأنه مـما يعرفه
  أهل الإيـمان ولا يستنكرون فعله. وأصل الـمنكر ما أنكره الله، ورأوه قبـيحاً فعله،
  ولذلك سميت معصية الله منكراً، لأن أهل الإيـمان بـالله يستنكرون فعلها، ويستعظمون
  ركوبها. وقوله: { وَتُؤْمِنُونَ بِٱللَّهِ } يعنـي: تصدّقون بـالله، فتـخـلصون له التوحيد
  والعبـادة.</p><p>فإن سأل سائل فقال: وكيف قـيـل: { كُنتُمْ خَيْرَ أُمَّةٍ } وقد زعمت
  أن تأويـل الآية أن هذه الأمة خير الأمـم التـي مضت، وإنـما يقال: كنتـم خير أمة، لقوم
  كانوا خياراً فتغيروا عما كانوا علـيه؟ قـيـل: إن معنى ذلك بخلاف ما ذهبت إلـيه، وإنـما
  معناه: أنتـم خير أمة، كما قـيـل: { وَٱذْكُرُواْ إِذْ أَنتُمْ قَلِيلٌ } وقد قال فـي
  موضع آخر: { وَٱذْكُرُواْ إِذْ كُنتُمْ قَلِيلاً فَكَثَّرَكُمْ } فإدخال «كان» فـي
  مثل هذا وإسقاطها بـمعنى واحد، لأن الكلام معروف معناه. ولو قال أيضاً فـي ذلك قائل:
  كنتـم بـمعنى التـمام، كان تأويـله: خـلقتـم خير أمة، أو وجدتـم خير أمة، كان معنى
  صحيحاً، وقد زعم بعض أهل العربـية أن معنى ذلك: كنتـم خير أمة عند الله فـي اللوح الـمـحفوظ
  أخرجت للناس، والقولان الأوّلان اللذان قلنا، أشبه بـمعنى الـخبر الذي رويناه قبل.</p><p>وقال
  آخرون معنى ذلك: كنتـم خير أهل طريقة، وقال: الأمة: الطريقة.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَلَوْ ءامَنَ أَهْلُ ٱلْكِتَـٰبِ لَكَانَ خَيْراً لَّهُمْ مِّنْهُمُ
  ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَـٰسِقُونَ }.</p><p>يعنـي بذلك تعالـى ذكره: ولو
  صدّق أهل التوراة والإنـجيـل من الـيهود والنصارى بـمـحمد صلى الله عليه وسلم، وما
  جاءهم به من عند الله، لكان خيراً لهم عند الله فـي عاجل دنـياهم، وآجل آخرتهم. { مِّنْهُمُ
  ٱلْمُؤْمِنُونَ } يعنـي من أهل الكتاب من الـيهود والنصارى، الـمؤمنون الـمصدّقون رسول
  الله صلى الله عليه وسلم فـيـما جاءهم به من عند الله، وهم عبد الله بن سلام، وأخوه،
  وثعلبة بن سَعْيَة وأخوه، وأشبـاههم مـمن آمنوا بـالله، وصدّقوا برسوله مـحمد صلى الله
  عليه وسلم، واتبعوا ما جاءهم به من عند الله.</p><p>{ وَأَكْثَرُهُمُ ٱلْفَـٰسِقُونَ
  } يعنـي: الـخارجون عن دينهم، وذلك أن من دين الـيهود اتبـاع ما فـي التوراة، والتصديق
  بـمـحمد صلى الله عليه وسلم، ومن دين النصارى اتبـاع ما فـي الإنـجيـل، والتصديق به
  وبـما فـي التوراة، وفـي كلا الكتابـين صفة مـحمد صلى الله عليه وسلم ونعته، ومبعثه،
  وأنه نبـيّ الله، وكلتا الفرقتـين، أعنـي الـيهود والنصارى مكذبة، فذلك فسقهم وخروجهم
  عن دينهم الذي يدّعون أنهم يدينون به الذي قال جلّ ثناؤه { وَأَكْثَرُهُمُ ٱلْفَـٰسِقُونَ
  }. وقال قتادة بـما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَـٰسِقُونَ }: ذمّ الله أكثر الناس.</p>'
