  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>اختلفت القراء فـي قراءة ذلك، فقرأته عامة قراء الـحجاز والـمدينة وبعض قراء
  الكوفـيـين: { وَيُعَلّمُهُ } بـالـياء ردًّا علـى قوله: { كَذٰلِكَ ٱللَّهُ يَخْلُقُ
  مَا يَشَاءُ وَيُعَلّمُهُ ٱلْكِتَـٰبَ } فألـحقوا الـخبر فـي قوله: { وَيُعَلّمُهُ
  } ، بنظير الـخبر فـي قوله: { يَخْلُقُ مَا يَشَاءُ } ، وقوله: { فَإِنَّمَا يَقُولُ
  لَهُ كُنْ فَيَكُونُ }. وقرأ ذلك عامة قراء الكوفـيـين وبعض البصريـين: «وَنُعَلِّـمُهُ»
  بـالنون عطفـاً به علـى قوله: { نُوحِيهِ إِلَيْكَ } كأنه قال: ذلك من أنبـاء الغيب
  نوحيه إلـيك، ونعلـمه الكتاب. وقالوا: ما بعد «نوحيه» فـي صلته، إلـى قوله: «كن فـيكون»،
  ثم عطف بقوله: «ونعلـمه علـيه».</p><p>والصواب من القول فـي ذلك عندنا، أنهما قراءتان
  مختلفتان غير مختلفتـي الـمعانـي، فبأيتهما قرأ القارىء فهو مصيب الصواب فـي ذلك لاتفـاق
  معنى القراءتـين فـي أنه خبر عن الله بأنه يعلـم عيسى الكتاب، وما ذكر أنه يعلـمه،
  وهذا ابتداء خبر من الله عزّ وجلّ لـمريـم ما هو فـاعل بـالولد الذي بشرها به من الكرامة،
  ورفعة الـمنزلة والفضيـلة، فقال: كذلك الله يخـلق منك ولداً، من غير فحل ولا بعل، فـيعلّـمه
  الكتاب، وهو الـخط الذي يخطه بـيده، والـحكمة: وهي السنة التـي نوحيها إلـيه فـي غير
  كتاب، والتوراة: وهي التوراة التـي أنزلت علـى موسى، كانت فـيهم من عهد موسى، والإنـجيـل:
  إنـجيـل عيسى، ولـم يكن قبله، ولكن الله أخبر مريـم قبل خـلق عيسى أنه موحيه إلـيه،
  وإنـما أخبرها بذلك، فسماه لها، لأنها قد كانت علـمت فـيـما نزل من الكتب أن الله بـاعث
  نبـياً يوحى إلـيه كتابـاً اسمه الإنـجيـل، فأخبرها الله عزّ وجلّ أن ذلك النبـيّ صلى
  الله عليه وسلم الذي سمعت بصفته الذي وعد أنبـياءه من قبل أنه منزل علـيه الكتاب الذي
  يسمى إنـجيلاً، هو الولد الذي وهبه لها، وبشرها به.</p><p>وبنـحو ما قلنا فـي ذلك،
  قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج: «وَنُعَلِّـمُهُ الكِتابَ» قال: بـيده.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: «وَنُعَلِّـمُهُ الكِتابَ والـحِكْمَةَ»
  قال: الـحكمة: السنة.</p><p>حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي
  جعفر؛ عن أبـيه، عن قتادة، فـي قوله: «وَنُعَلِّـمُهُ الكِتابَ وَالـحِكْمَةَ وَالتَّوْرَاةَ
  وَالإِنْـجِيـلَ» قال: الـحكمة: السنة، { وَٱلتَّوْرَاةَ وَٱلإِنجِيلَ } قال: كان عيسى
  يقرأ التوراة والإنـجيـل.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج: «وَنُعَلِّـمُهُ الكِتابَ وَالـحِكْمَةَ» قال: الـحكمة: السنة.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير، قال: أخبرها
  ـ يعنـي: أخبر الله مريـم ما يريد به ـ فقال: «وَنُعَلِّـمُهُ الكِتابَ وَالـحِكْمَةَ
  وَالتَّوْرَاةَ» التـي كانت فـيهم من عهد موسى { وَٱلإِنجِيلَ } كتابـا آخر أحدثه إلـيه،
  لـم يكن عندهم علـمه إلا ذكره أنه كائن من الأنبـياء قبله.</p>"
