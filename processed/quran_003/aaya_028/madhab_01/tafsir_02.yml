text: '<p>نهوا أن يوالوا الكافرين لقرابة بينهم أو صداقة قبل الإسلام أو غير ذلك من
  الأسباب التي يتصادق بها ويتعاشر، وقد كرّر ذلك في القرآن</p><p class="quran">وَمَن
  يَتَوَلَّهُمْ مّنكُمْ فَإِنَّهُ مِنْهُمْ</p><p>[المائدة: 51]،</p><p class="quran">لاَ
  تَتَّخِذُواْ ٱلْيَهُودَ وَٱلنَّصَـٰرَىٰ أَوْلِيَاء</p><p>[المائدة: 50]،</p><p class="quran">لاَّ
  تَجِدُ قَوْماً يُؤْمِنُونَ بِٱللَّهِ</p><p>الآيه [المجادلة: 22]. والمحبة في الله
  والبغض في الله باب عظيم وأصل من أصول الإيمان { مِن دُونِ ٱلْمُؤْمِنِينَ } يعني أن
  لكم في موالاة المؤمنين مندوحة عن موالاة الكافرين فلا تؤثروهم عليهم { وَمَن يَفْعَلْ
  ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَىْءٍ } ومن يوالي الكفرة فليس من ولاية الله في
  شيء يقع عليه اسم الولاية، يعني أنه منسلخ من ولاية الله رأساً، وهذا أمر معقول فإنّ
  موالاة الوليّ وموالاة عدوّه متنافيان، قال:</p><p class="poetry_or_grammar">تَوَدُّ
  عَدُوِّى ثُمَّ تَزْعُمُ أَنَّنِي</p><p class="poetry_or_grammar">صدِيقُكَ لَيْسَ
  النَّوْكُ عَنْكَ بِعَازِبِ</p><p>{ إِلا أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } إلا أن
  تخافوا من جهتهم أمراً يجب اتقاؤه. وقرىء: «تقية». قيل للمتقي تقاة وتقية، كقولهم:
  ضرب الأمير لمضروبه. رخص لهم في موالاتهم إذا خافوهم، والمراد بتلك الموالاة مخالفة
  ومعاشرة ظاهرة والقلب مطمئن بالعدواة والبغضاء، وانتظار زوال المانع من قشر العصا،
  كقول عيسى صلوات الله عليه «كن وسطاً وامش جانباً» { وَيُحَذّرُكُمُ ٱللَّهُ نَفْسَهُ
  } فلا تتعرضوا لسخطه بموالاة أعدائه، وهذا وعيد شديد. ويجوز أن يضمن { تَتَّقُواْ }
  معنى تحذروا وتخافوا، فيعدى بمن وينتصب { تُقَـٰةً } أو تقية على المصدر، كقوله تعالى:</p><p
  class="quran">ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ</p><p>[آل عمران: 102].</p>'
