text: '<p>يعنـي جلّ ثناؤه بقوله خبراً عن قـيـل ملائكته لـمريـم: { يٰمَرْيَمُ ٱقْنُتِى
  لِرَبّكِ } أخـلصي الطاعة لربك وحده. وقد دللنا علـى معنى القنوت بشواهده فـيـما مضى
  قبل.</p><p>والإختلاف بـين أهل التأويـل فـيه فـي هذا الـموضع نـحو اختلافهم فـيه هنالك،
  وسنذكر قول بعضهم أيضاً فـي هذا الـموضع، فقال بعضهم: معنى «اقنتـي»: أطيـلـي الركود.
  ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { يٰمَرْيَمُ ٱقْنُتِى لِرَبّكِ } قال: أطيـلـي الركود، يعنـي: القنوت.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { ٱقْنُتِى لِرَبّكِ } قال:
  قال مـجاهد: أطيـلـي الركود فـي الصلاة، يعنـي: القنوت.</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا عبد الله بن إدريس، عن لـيث، عن مـجاهد، قال: لـما قـيـل لها:
  { يٰمَرْيَمُ ٱقْنُتِى لِرَبّكِ } قامت حتـى ورم كعبـاها.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا عبد الله بن إدريس، عن لـيث، عن مـجاهد، قال: لـما قـيـل لها:
  { يٰمَرْيَمُ ٱقْنُتِى لِرَبّكِ } قامت حتـى ورمت قدماها.</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا عبد الرزاق، قال: أخبرنا الثوري، عن ابن أبـي لـيـلـى، عن مـجاهد:
  { ٱقْنُتِى لِرَبّكِ } قال: أطيـلـي الركود.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع: { يٰمَرْيَمُ ٱقْنُتِى لِرَبّكِ } قال: القنوت: الركود،
  يقول: قومي لربك فـي الصلاة، يقول: اركدي لربك، أي انتصبـي له فـي الصلاة، واسجدي واركعي
  مع الراكعين.</p><p>حدثنـي مـحمد بن سنان، قال: ثنا أبو عاصم، عن سفـيان، عن لـيث،
  عن مـجاهد: { يٰمَرْيَمُ ٱقْنُتِى لِرَبّكِ } قال: كانت تصلـي حتـى ترم قدماها.</p><p>حدثنـي
  ابن البرقـي، قال: ثنا عمرو، قال: ثنا الأوزاعي: { يٰمَرْيَمُ ٱقْنُتِى لِرَبّكِ }
  قال: كانت تقوم حتـى يسيـل القـيح من قدميها.</p><p>وقال آخرون: معناه: أخلصي لربك.
  ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا الحماني، قال: ثنا ابن المبارك، عن شريك،
  عن سالم، عن سعيد: { يٰمَرْيَمُ ٱقْنُتِى لِرَبّكِ } قال: أخـلصي لربك.</p><p>وقال
  آخرون: معناه: أطيعي ربك. ذكر من قال ذلك:</p><p>حدثنـي الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { ٱقْنُتِى لِرَبِّكِ } قال: أطيعي
  ربك.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { ٱقْنُتِى لِرَبّكِ
  } أطيعي ربك.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا مـحمد بن حرب، قال: ثنا
  ابن لهيعة، عن دراج، عن أبـي الهيثم، عن أبـي سعيد الـخدري، عن النبـيّ صلى الله عليه
  وسلم قال:</p><p class="hadith"> " كُلُّ حَرْفٍ يُذْكَرُ فِـيهِ القُنُوتُ مِنَ القُرْآنِ،
  فَهُوَ طاعَةٌ لِلَّهِ " </p><p>حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي،
  عن عبـاد بن منصور، عن الـحسن، فـي قوله: { يٰمَرْيَمُ ٱقْنُتِى لِرَبّكِ } قال: يقول:
  اعبدي ربك.</p><p>قال أبو جعفر: وقد بـينا أيضاً معنى الركوع والسجود بـالأدلة الدالة
  علـى صحته، وأنهما بـمعنى الـخشوع لله والـخضوع له بـالطاعة والعبودية.</p><p>فتأويـل
  الآية إذاً: يا مريـم أخـلصي عبـادة ربك لوجهه خالصاً، واخشعي لطاعته وعبـادته، مع
  من خشع له من خـلقه، شكراً له علـى ما أكرمك به من الاصطفـاء والتَّطهير من الأدناس
  والتفضيـل علـى نساء عالـم دهرك.</p>'
