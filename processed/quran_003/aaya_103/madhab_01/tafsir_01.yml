text: '<p>يعنـي بذلك جلّ ثناؤه: وتعلقوا بأسبـاب الله جميعاً. يريد بذلك تعالـى ذكره:
  وتـمسكوا بدين الله الذي أمركم به، وعهده الذي عهده إلـيكم فـي كتابه إلـيكم من الألفة
  والاجتـماع علـى كلـمة الـحقّ والتسلـيـم لأمر الله. وقد دللنا فـيـما مضى قبل علـى
  معنى الاعتصام. وأما الـحبل، فإنه السبب الذي يوصل به إلـى البغية والـحاجة، ولذلك
  سمي الأمان حبلاً، لأنه سبب يوصل به إلـى زوال الـخوف والنـجاة من الـجزع والذعر، ومنه
  قول أعشى بنـي ثعلبة:</p><p class="poetry_or_grammar">وإذَا تُـجَوِّزُها حِبـالُ
  قَبِـيـلةَ</p><p class="poetry_or_grammar">أخذَتَ مِنَ الأُخْرَى إلـيكَ حِبـالَها</p><p>ومنه
  قول الله عزّ وجلّ:</p><p class="quran">إِلاَّ بِحَبْلٍ مّنْ ٱللَّهِ وَحَبْلٍ مّنَ
  ٱلنَّاسِ</p><p>[آل عمران: 112] وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا العوّام، عن
  الشعبـي، عن عبد الله بن مسعود أنه قال فـي قوله: { وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ
  جَمِيعاً } قال: الـجماعة.</p><p>حدثنا الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم،
  عن العوّام، عن الشعبـيّ، عن عبد الله فـي قوله: { وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ
  جَمِيعاً } قال: حبل الله: الـجماعة.</p><p>وقال آخرون: عَنَى بذلك القرآن، والعهد
  الذي عهد فـيه. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً } حبل الله الـمتـين الذي
  أمر أن يعتصم به: هذا القرآن.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله: { وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً
  } قال: بعهد الله وأمره.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن شقـيق،
  عن عبد الله، قال: إن الصراط مـحتضر تـحضره الشياطين، ينادون: يا عبد الله هلـمّ هذا
  الطريق! لـيصدّوا عن سبـيـل الله. فـاعتصموا بحبل الله، فإن حبل الله هو كتاب الله.</p><p>حدثنا
  مـحمد، قال: ثنا أحمد بن الـمفضل، عن أسبـاط، عن السديّ: { وَٱعْتَصِمُواْ بِحَبْلِ
  ٱللَّهِ جَمِيعاً } أما حبل الله: فكتاب الله.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { بِحَبْلِ ٱللَّهِ }: بعهد الله.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عطاء: { بِحَبْلِ ٱللَّهِ
  } قال: العهد.</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن الأعمش، عن أبـي وائل، عن عبد
  الله: { وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً } قال: حبل الله: القرآن.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك فـي قوله: { وَٱعْتَصِمُواْ
  بِحَبْلِ ٱللَّهِ جَمِيعاً } قال: القرآن.</p><p>حدثنا سعيد بن يحيـى، قال: ثنا أسبـاط
  بن مـحمد، عن عبد الـملك بن أبـي سلـيـمان العرزمي، عن أبـي سعيد الـخدري قال: قال
  رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " كِتاب اللَّهِ، هُوَ حَبْلُ
  الله الـمَـمْدُودُ مِنَ السَّماءِ إلـى الأرْضِ " </p><p>وقال آخرون: بل ذلك هو إخلاص
  التوحيد لله. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد
  الله بن أبـي جعفر، عن أبـيه، عن الربـيع، عن أبـي العالـية فـي قوله: { وَٱعْتَصِمُواْ
  بِحَبْلِ ٱللَّهِ جَمِيعاً } يقول: اعتصموا بـالإخلاص لله وحده.</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ
  جَمِيعاً } قال: الـحبل: الإسلام. وقرأ { وَلاَ تَفَرَّقُواْ }.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَلاَ تَفَرَّقُواْ }.</p><p>يعنـي جلّ ثناؤه بقوله: { وَلاَ تَفَرَّقُواْ
  }: ولا تتفرّقوا عن دين الله وعهده الذي عهد إلـيكم فـي كتابه من الائتلاف والاجتـماع
  علـى طاعته وطاعة رسوله صلى الله عليه وسلم والانتهاء إلـى أمره. كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَةَ
  ٱللَّهِ عَلَيْكُمْ } أن الله عزّ وجلّ قد كره لكم الفرقة وقدّم إلـيكم فـيها، وحذّركموها،
  ونهاكم عنها، ورضي لكم السمع والطاعة والألفة والـجماعة، فـارضوا لأنفسكم ما رضي الله
  لكم إن استطعتـم، ولا قوّة إلا بـالله.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، عن أبـي العالـية: { وَلاَ تَفَرَّقُواْ
  }: لا تعادوا علـيه، يقول: علـى الإخلاص لله، وكونوا علـيه إخواناً.</p><p>حدثنـي الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، أن الأوزاعي حدثه، أن يزيد
  الرقاشي حدثه، أنه سمع أنس بن مالك قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " إنَّ بَنِـي إسْرائِيـلَ افْتَرَقَتْ علـى إحْدَى وَسَبْعِينَ فِرْقَةً، وَإنَّ أُمَّتِـي
  سَتَفْتَرِقُ علـى اثْنَـيْنِ وَسبعينَ فِرْقَةً كلُّهمْ فِـي النَّارِ إلاَّ وَاحِدَةً
  " </p><p>قال: فقـيـل يا رسول الله، وما هذه الواحدة؟ قال: فقبض يده وقال: «الـجَمَاعَة»
  { وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ }.</p><p>حدثني عبد
  الكريم بن أبي عمير، قال: ثنا الوليد بن مسلم، قال: سمعت الأوزاعي يحدّث عن يزيد الرقاشي،
  عن أنس بن مالك، عن النبـيّ صلى الله عليه وسلم، نحوه.</p><p>حدثنا أبو كريب، قال:
  ثنا المحاربي، عن ابن أبـي خالد، عن الشعبي، عن ثابت بن قطنة الـمري، عن عبد الله أنه
  قال: يا أيها الناس علـيكم بالطاعة والـجماعة فإنهما حبل الله الذي أمر به، وإنّ ما
  تكرهون فـي الـجماعة والطاعة هو خير مـما تستـحبون فـي الفرقة.</p><p>حدثنا عبد الـحميد
  بن بـيان الـيشكري، قال: أخبرنا مـحمد بن يزيد، عن إسماعيـل بن أبـي خالد، عن الشعبـي،
  عن ثابت بن قطنة، قال: سمعت ابن مسعود وهو يخطب، وهو يقول: يا أيها الناس، ثم ذكر نـحوه.</p><p>حدثنا
  إسماعيـل بن حفص الآملـي، قال: ثنا عبد الله بن نـمير أبو هشام، قال: ثنا مـجالد بن
  سعيد، عن عامر، عن ثابت بن قطنة الـمري، قال: قال عبد الله: علـيكم بـالطاعة والـجماعة،
  فإنها حبل الله الذي أمر به ثم ذكر نـحوه.</p><p>القول فـي تأويـل قوله تعالـى: { وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ كُنتُم أَعْدَاء فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُم
  بِنِعْمَتِهِ إِخْوَاناً }.</p><p>يعنـي بقوله جلّ ثناؤه: { وَٱذْكُرُواْ نِعْمَتَ
  ٱللَّهِ عَلَيْكُمْ }: واذكروا ما أنعم الله به علـيكم من الألفة والاجتـماع علـى الإسلام.</p><p>واختلف
  أهل العربـية فـي قوله: { إِذْ كُنتُم أَعْدَاء فَأَلَّفَ بَيْنَ قُلُوبِكُمْ } فقال
  بعض نـحويـي البصرة فـي ذلك: انقطع الكلام عند قوله: { وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ
  عَلَيْكُمْ } ، ثم فسر بقوله: { فَأَلَّفَ بَيْنَ قُلُوبِكُمْ } وأخبر بـالذي كانوا
  فـيه قبل التألـيف، كما تقول: أمْسَكَ الـحائط أن يـميـل.</p><p>وقال بعض نـحويـي الكوفة:
  قوله { إِذْ كُنتُم أَعْدَاء فَأَلَّفَ بَيْنَ قُلُوبِكُمْ } تابع قوله: { وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ } غير منقطعة منها.</p><p>والصواب من القول فـي ذلك عندي
  أن قوله: { إِذْ كُنتُم أَعْدَاء فَأَلَّفَ بَيْنَ قُلُوبِكُمْ } متصل بقوله: { وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ } غير منقطع عنه.</p><p>وتأويـل ذلك: واذكروا أيها الـمؤمنون
  نعمة الله علـيكم التـي أنعم بها علـيكم حين كنتـم أعداء: أي بشرككم، يقتل بعضكم بعضاً،
  عصبـية فـي غير طاعة الله ولا طاعة رسوله، فألف الله بـالإسلام بـين قلوبكم، فجعل بعضكم
  لبعض إخواناً بعد إذ كنتـم أعداء تتواصلون بألفة الإسلام واجتـماع كلـمتكم علـيه. كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: حدثنا سعيد، عن قتادة، قوله: { وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ
  عَلَيْكُمْ إِذْ كُنتُم أَعْدَاء فَأَلَّفَ بَيْنَ قُلُوبِكُمْ } كنتـم تذابحون فـيها،
  يأكل شديدكم ضعيفكم حتـى جاء الله بـالإسلام، فآخى به بـينكم، وألف به بـينكم. أما
  والله الذي لا إله إلا هو، إن الألفة لرحمة، وإن الفرقة لعذاب!</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ كُنتُم أَعْدَاءً }: يقتل بعضكم بعضاً، ويأكل شديدكم
  ضعيفكم، حتـى جاء الله بـالإسلام، فألّف به بـينكم، وجمع جمعكم علـيه، وجعلكم علـيه
  إخواناً.</p><p>فـالنعمة التـي أنعم الله علـى الأنصار التـي أمرهم تعالـى ذكره فـي
  هذه الآية أن يذكروها هي ألفة الإسلام واجتـماع كلـمتهم علـيها، والعداوة التـي كانت
  بـينهم، التـي قال الله عزّ وجلّ: { إِذْ كُنتُم أَعْدَاءً } فإنها عداوة الـحروب التـي
  كانت بـين الـحيـين من الأوس والـخزرج فـي الـجاهلـية قبل الإسلام، يزعم العلـماء بأيام
  العرب، أنها تطاولت بـينهم عشرين ومائة سنة. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: قال ابن إسحاق: كانت الـحرب بـين الأوس والـخزرج عشرين ومائة سنة، حتـى قام الإسلام
  وهم علـى ذلك، فكانت حربهم بـينهم وهم أخوان لأب وأم، فلـم يسمع بقوم كان بـينهم من
  العدواة والـحرب ما كان بـينهم.</p><p>ثم إن الله عزّ وجلّ أطفأ ذلك بـالإسلام، وألف
  بـينهم برسوله مـحمد صلى الله عليه وسلم.</p><p>فذكَّرهم جلّ ثناؤه إذ وعظهم عظيـم
  ما كانوا فـيه فـي جاهلـيتهم من البلاء والشقاء بـمعاداة بعضهم بعضاً وقتل بعضهم بعضاً،
  وخوّف بعضهم من بعض، وما صاروا إلـيه بـالإسلام واتبـاع الرسول صلى الله عليه وسلم
  والإيـمان به، وبـما جاء به من الائتلاف والاجتـماع، وأمن بعضهم من بعض، ومصير بعضهم
  لبعض إخواناً. وكان سببُ ذلك ما:</p><p>حدثنا به ابن حميد، قال: ثنا سلـمة، قال: ثنـي
  ابن إسحاق، قال: ثنا عاصم بن عمر بن قتادة الـمدنـي، عن أشياخ من قومه، قالوا: قدم
  سويد بن صامت أخو بنـي عمرو بن عوف مكة حاجاً أو معتـمراً. قال: وكان سويد إنـما يسميه
  قومه فـيهم الكامل لـجلده وشعره ونسبه وشرفه. قال: فتصدّى له رسول الله صلى الله عليه
  وسلم حين سمع به، فدعاه إلـى الله عزّ وجلّ وإلـى الإسلام، قال: فقال له سويد: فلعلّ
  الذي معك مثل الذي معي! قال: فقال له رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " «وَما الَّذِي مَعَكَ؟» قال مـجلة لقمان ـ يعنـي حكمة لقمان ـ فقال له رسول الله
  صلى الله عليه وسلم: «اعْرِضْها عَلـي!» فعرضها علـيه، فقال: «إنَّ هَذَا الكَلامَ
  حَسَنٌ، مَعِي أفْضَلُ مِنْ هَذَا، قُرآنٌ أنْزَلَهُ اللَّهُ عَلَّـي هُدًى وَنُورٌ»
  " </p><p>قال: فتلا علـيه رسول الله صلى الله عليه وسلم القرآن ودعاه إلـى الإسلام،
  فلـم يبعد منه، وقال: إن هذا القول حسن ثم انصرف عنه، وقدم الـمدينة، فلـم يـلبث أن
  قتلته الـخزرج، فإن كان قومه لـيقولون: قد قتل وهو مسلـم، وكان قتله قبل يوم بُعاث.</p><p
  class="hadith"> " هَلْ لَكُمْ إلـى خَيْرٍ مـمَّا جِئْتُـمْ لَهُ؟ " </p><p>قالُوا:
  وَما ذَاكَ؟ قال:</p><p class="hadith"> " أنا رَسُولُ اللَّهِ بَعَثَنِـي إلـى العِبـادِ
  أدْعُوهُمْ إلـى اللَّهِ أنْ يَعْبُدُوا اللَّهَ وَلا يُشْرِكُوا بِهِ شَيْئاً، وأَنْزَلَ
  عَلَّـي الكِتابَ " </p><p>ثم ذكر لهم الإسلام، وتلا علـيهم القرآن، فقال إياس بن معاذ،
  وكان غلاماً حدثاً: أي قوم، هذا والله خير مـما جئتـم له! قال: فأخذ أبو الـجيش أنس
  بن رافع حفنة من البطحاء فضرب بها وجه إياس بن معاذ، وقال: دعنا منك، فلعمري لقد جئنا
  لغير هذا! قال: فصمت إياس بن معاذ، وقام رسول الله صلى الله عليه وسلم عنهم، وانصرفوا
  إلـى الـمدينة، وكانت وقعة بُعاث بـين الأوس والـخزرج. قال: ثم لـم يـلبث إياس بن معاذ
  أن هلك قال: فلـما أراد الله إظهار دينه، وإعزاز نبـيه صلى الله عليه وسلم، وإنـجاز
  موعده له، خرج رسول الله صلى الله عليه وسلم الـموسم الذي لقـي فـيه النفر من الأنصار
  يعرض نفسه علـى قبـائل العرب كما كان يصنع فـي كل موسم.</p><p>فبـينا هو عند العقبة،
  إذ لقـي رهطاً من الـخزرج أراد الله لهم خيراً. قال ابن حميد: قال سلـمة: قال مـحمد
  بن إسحاق: فحدثنـي عاصم بن عمر بن قتادة، عن أشياخ من قومه، قالوا: لـما لقـيهم رسول
  الله صلى الله عليه وسلم قال لهم:</p><p class="hadith"> " مَنْ أنْتُـمْ؟ " </p><p>قالوا:
  نفر من الـخزرج، قال:</p><p class="hadith"> " أمِنْ مَوَالـىَ يَهُودَ؟ " </p><p>قالوا:
  نعم، قال:</p><p class="hadith"> " أفَلا تَـجْلِسُونَ حتـى أُكَلِّـمَكُمْ؟ " </p><p>قالوا:
  بلـى. قال: فجلسوا معه، فدعاهم إلـى الله وعرض علـيهم الإسلام، وتلا علـيهم القرآن.
  قال: وكان مـما صنع الله لهم به فـي الإسلام أن يهود كانوا معهم ببلادهم، وكانوا أهل
  كتاب وعلـم، وكانوا أهل شرك، أصحاب أوثان، وكانوا قد غزوهم ببلادهم، فكانوا إذا كان
  بـينهم شيء، قالوا لهم: إن نبـياً الآن مبعوث قد أظلّ زمانه، نتبعه ونقتلكم معه قتل
  عاد وإرم. فلـما كلـم رسول الله صلى الله عليه وسلم أولئك النفر، ودعاهم إلـى الله
  عزّ وجلّ، قال بعضهم لبعض: يا قوم تعلـموا والله إنه للنبـيّ الذي توعدكم به يهود،
  ولا يسبقُنكم إلـيه! فأجابوه فـيـما دعاهم إلـيه بأن صدقوه، وقبلوا منه ما عرض علـيهم
  من الإسلام، وقالوا له: إنا قد تركنا قومنا، ولا قوم بـينهم من العداوة والشرّ ما بـينهم،
  وعسى أن يجمعهم الله بك، وسنقدم علـيهم، فندعوهم إلـى أمرك، ونعرض علـيهم الذي أجبناك
  إلـيه من هذا الدين، فإن يجمعهم الله علـيه، فلا رجل أعزّ منك! ثم انصرفوا عن رسول
  الله صلى الله عليه وسلم، راجعين إلـى بلادهم، قد آمنوا وصدّقوا، وهم فـيـما ذكر لـي
  ستة نفر. قال: فلـما قدموا الـمدينة علـى قومهم، ذكروا لهم رسول الله صلى الله عليه
  وسلم، ودعوهم إلـى الإسلام، حتـى فشا فـيهم، فلـم يبق دار من دور الأنصار إلا وفـيها
  ذكر من رسول الله صلى الله عليه وسلم حتـى إذا كان العام الـمقبل، وافـى الـموسم من
  الأنصار اثنا عشر رجلاً، فلقوه بـالعقبة، وهي العقبة الأولـى، فبـايعوا رسول الله صلى
  الله عليه وسلم علـى بـيعة النساء، وذلك قبل أن تفترض علـيهم الـحرب.</p><p>حدثنا الـحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن أيوب، عن عكرمة: أنه لقـي
  النبـيّ صلى الله عليه وسلم ستة نفر من الأنصار، فآمنوا به وصدّقوه، فأراد أن يذهب
  معهم، فقالوا: يا رسول الله، إن بـين قومنا حربـاً، وإنا نـخاف إن جئت علـى حالك هذه
  أن لا يتهيأ الذي تريد. فوعدوه العام الـمقبل، وقالوا: يا رسول الله نذهب، فلعلّ الله
  أن يصلـح تلك الـحرب! قال: فذهبوا ففعلوا، فأصلـح الله عزّ وجلّ تلك الـحرب، وكانوا
  يرون أنها لا تصلـح؛ وهو يوم بُعاث فلقوه من العام الـمقبل سبعين رجلاً قد آمنوا، فأخذ
  علـيهم النقبـاء اثنـي عشر نقـيبـا، فذلك حين يقول: { وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ
  عَلَيْكُمْ إِذْ كُنتُم أَعْدَاء فَأَلَّفَ بَيْنَ قُلُوبِكُمْ }.</p><p>حدثنـي مـحمد
  بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي: أما: { إِذْ كُنتُم
  أَعْدَاء } ففـي حرب { فَأَلَّفَ بَيْنَ قُلُوبِكُمْ } بـالإسلام. حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن أيوب، عن عكرمة، بنـحوه، وزاد فـيه:
  فلـما كان من أمر عائشة ما كان، فتثاور الـحيان، فقال بعضهم لبعض: موعدكم الـحرة! فخرجوا
  إلـيها، فنزلت هذه الآية: { وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ كُنتُم
  أَعْدَاء فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُم بِنِعْمَتِهِ إِخْوَاناً }...
  الآية، فأتاهم رسول الله صلى الله عليه وسلم، فلـم يزل يتلوها علـيهم حتـى اعتنق بعضهم
  بعضاً، وحتـى إن لهم لـخنـيناً، يعنـي البكاء.</p><p>وسمير الذي زعم السديّ أن قوله
  { إِذْ كُنتُم أَعْدَاء } عنى به حربه، هو سمير بن زيد بن مالك أحد بنـي عمرو بن عوف
  الذي ذكره مالك بن العجلان فـي قوله:</p><p class="poetry_or_grammar">إنَّ سُمَيراً
  أرَى عَشِيرَتَهُ</p><p class="poetry_or_grammar">قَدْ حَدِبُوا دُونَهُ وَقَدْ أنِفُوا</p><p
  class="poetry_or_grammar">إنْ يَكُنِ الظَّنُّ صَادِقـي ببنـي النَّـ</p><p class="poetry_or_grammar">ـجَّارِ
  لـم يَطْعَمُوا الذي عُلِفُوا</p><p>وقد ذكر علـماء الأنصار أن مبدأ العداوة التـي
  هيجت الـحروب التـي كانت بـين قبـيـلتـيها الأوس والـخزرج وأولها كان بسبب قتل مولـى
  لـمالك بن العجلان الـخزرجي، يقال له: الـحر بن سمير، من مزينة، وكان حلـيفـاً لـمالك
  بن العجلان، ثم اتصلت تلك العداوة بـينهم إلـى أن أطفأها الله بنبـيه مـحمد صلى الله
  عليه وسلم، فذلك معنى قول السديّ: حرب ابن سمير.</p><p>وأما قوله: { فَأَصْبَحْتُم
  بِنِعْمَتِهِ إِخْوَاناً } فإنه يعنـي: فأصبحتـم بتألـيف الله عزّ وجلّ بـينكم بـالإسلام
  وكلـمة الـحقّ والتعاون علـى نصرة أهل الإيـمان، والتآزر علـى من خالفكم من أهل الكفر،
  إخواناً متصادقـين لا ضغائن بـينكم، ولا تـحاسد. كما:</p><p>حدثنـي بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { فَأَصْبَحْتُم بِنِعْمَتِهِ إِخْوَاناً } ، وذكر
  لنا أن رجلاً قال لابن مسعود: كيف أصبحتـم؟ قال: أصبحنا بنعمة الله إخواناً.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَكُنتُمْ عَلَىٰ شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ
  مِّنْهَا }.</p><p>يعنـي بقوله جلّ ثناؤه: { وَكُنتُمْ عَلَىٰ شَفَا حُفْرَةٍ مِّنَ
  ٱلنَّارِ }: وكنتـم يا معشر الـمؤمنـين من الأوس والـخزرج علـى حرف حفرة من النار،
  وإنـما ذلك مثل لكفرهم الذي كانوا علـيه قبل أن يهديهم الله للإسلام، يقول تعالـى ذكره:
  وكنتـم علـى طرف جهنـم بكفركم الذي كنتـم علـيه، قبل أن ينعم الله علـيكم بـالإسلام،
  فتصيروا بـائتلافكم علـيه إخواناً، لـيس بـينكم وبـين الوقوع فـيها إلا أن تـموتوا
  علـى ذلك من كفركم، فتكونوا من الـخالدين فـيها، فـانقذكم الله منها بـالإيـمان الذي
  هداكم له. وشفـا الـحفرة: طرفها وحرفها، مثل شفـا الركية والبئر، ومنه قول الراجز:</p><p
  class="poetry_or_grammar">نـحْنُ حَفَرْنا للـحَجيج سَجْلَهْ</p><p class="poetry_or_grammar">نابِتَةً
  فوقَ شَفَـاهَا بَقْلَهْ</p><p>يعنـي فوق حرفها، يقال: هذا شفـا هذه الركية مقصور،
  وهما شفواها. وقال: { فَأَنقَذَكُمْ مِّنْهَا }: يعنـي فأنقذكم من الـحفرة، فردّ الـخبر
  إلـى الـحفرة، وقد ابتدأ الـخبر عن الشفـا، لأن الشفـا من الـحفرة، فجاز ذلك، إذ كان
  الـخبر عن الشفـا علـى السبـيـل التـي ذكرها فـي هذه الآية خبراً عن الـحفرة، كما قال
  جرير بن عطية:</p><p class="poetry_or_grammar">رأتْ مَرَّ السِّنِـينَ أخَذْنَ مِنِّـي</p><p
  class="poetry_or_grammar">كما أخَذَ السِّرَارُ مِنَ الهِلالِ</p><p>فذكر مرّ السنـين،
  ثم رجع إلـى الـخبر عن السنـين. وكما قال العجاج:</p><p class="poetry_or_grammar">طُولُ
  اللَّـيالـي أسْرَعَتْ فِـي نَقْضِي</p><p class="poetry_or_grammar">طَوَيْنَ طُولـي
  وَطَوَيْنَ عَرْضِي</p><p>وقد بـينت العلة التـي من أجلها قـيـل ذلك كذلك فـيـما مضى
  قبل.</p><p>وبنـحو الذي قلنا فـي ذلك من التأويـل، قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَكُنتُمْ عَلَىٰ شَفَا حُفْرَةٍ
  مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا كَذٰلِكَ يُبَيّنُ ٱللَّهُ لَكُمْ ءايَـٰتِهِ
  } كان هذا الـحيّ من العرب أذلّ الناس ذلاً، وأشقاه عيشا، وأبـينه ضلالة، وأعراه جلوداً،
  وأجوعه بطوناً، مكعومين علـى رأس حجر بـين الأسدين: فـارس، والروم، لا والله ما فـي
  بلادهم يومئذ من شيء يحسدون علـيه، من عاش منهم عاش شقـياً ومن مات رُدّي فـي النار،
  يؤكلون ولا يأكلون، والله ما نعلـم قبـيلاً يومئذٍ من حاضر الأرض، كانوا فـيها أصغر
  حظاً، وأدقّ فـيها شأناً منهم، حتـى جاء الله عزّ وجلّ بـالإسلام، فورّثكم به الكتاب،
  وأحلّ لكم به دار الـجهاد، ووضع لكم به من الرزق، وجعلكم به ملوكاً علـى رقاب الناس،
  وبـالإسلام أعطى الله ما رأيتـم، فـاشكروا نعمه، فإن ربكم منعم يحبّ الشاكرين، وإن
  أهل الشكر فـي مزيد الله، فتعالـى ربنا وتبـارك.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس، قوله: { وَكُنتُمْ عَلَىٰ
  شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ } يقول: كنتـم علـى الكفر بـالله، { فَأَنقَذَكُمْ مِّنْهَا
  }: من ذلك، وهداكم إلـى الإسلام.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ: { وَكُنتُمْ عَلَىٰ شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ
  مِّنْهَا } بـمـحمد صلى الله عليه وسلم يقول: كنتـم علـى طرف النار من مات منكم أُوبق
  فـي النار، فبعث الله مـحمداً صلى الله عليه وسلم، فـاستنقذكم به من تلك الـحفرة.</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا حسن بن حيّ: { وَكُنتُمْ عَلَىٰ
  شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا } قال: عصبـية.</p><p>القول
  فـي تأويـل قوله تعالـى: { كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ ءايَـٰتِهِ لَعَلَّكُمْ
  تَهْتَدُونَ }.</p><p>يعنـي جلّ ثناؤه بقوله: كذلك كما بـين لكم ربكم فـي هذه الآيات
  أيها الـمؤمنون من الأوس والـخزرج، من غِلّ اليهود، الذي يضمرونه لكم، وغشهم لكم، وأمره
  إياكم بـما أمركم به فـيها، ونهيه لكم عما نهاكم عنه، والـحال التـي كنتـم علـيها فـي
  جاهلـيتكم، والتـي صرتـم إلـيها فـي إسلامكم، يعرّفكم فـي كل ذلك مواقع نعمه قبلكم،
  وصنائعه لديكم، فكذلك يبـين سائر حججه لكم فـي تنزيـله، وعلـى لسان رسوله صلى الله
  عليه وسلم. { لَعَلَّكُمْ تَهْتَدُونَ } يعنـي: لتهتدوا إلـى سبـيـل الرشاد، وتسلكوها
  فلا تضلوا عنها.</p>'
