text: "<p>يعنـي تعالـى ذكره بقوله: أولئك الذين ذكر أنه أعدّ لهم الـجنة التـي عرضها
  السموات والأرض من الـمتقـين، ووصفهم به، ثم قال: هؤلاء الذين هذه صفتهم { جَزَآؤُهُمْ
  } يعنـي ثوابهم من أعمالهم التـي وصفهم تعالـى ذكره أنهم عملوها، { مَّغْفِرَةٌ مّن
  رَّبِّهِمْ } يقول: عفو لهم من الله عن عقوبتهم علـى ما سلف من ذنوبهم، ولهم علـى ما
  أطاعوا الله فـيه من أعمالهم بـالـحسن منها جنات، وهي البساتـين { تَجْرِى مِن تَحْتِهَا
  ٱلأَنْهَـٰرُ } يقول: تـجري خلال أشجارها الأنهار، وفـي أسافلها جزاء لهم علـى صالـح
  أعمالهم، { خَـٰلِدِينَ فِيهَا } يعنـي دائمي الـمقام فـي هذه الـجنات التـي وصفها،
  { وَنِعْمَ أَجْرُ ٱلْعَـٰمِلِينَ } يعنـي ونعم جزاء العاملـين لله الـجنات التـي وصفها
  كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { أُوْلَـئِكَ جَزَاؤُهُمْ
  مَّغْفِرَةٌ مِّن رَّبِّهِمْ وَجَنَّـٰتٌ تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ خَـٰلِدِينَ
  فِيهَا وَنِعْمَ أَجْرُ ٱلْعَـٰمِلِينَ }: أي ثواب الـمطيعين.</p>"
