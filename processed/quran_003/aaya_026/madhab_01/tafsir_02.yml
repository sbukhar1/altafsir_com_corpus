text: '<p>الميم في { ٱللَّهُمَّ } عوض من يا، ولذلك لا يجتمعان. وهذا بعض خصائص هذا
  الاسم كما اختص بالتاء في القسم، وبدخول حرف النداء عليه، وفيه لام التعريف، وبقطع
  همزته في يا أَلـلـه، وبغير ذلك { مَـٰلِكَ ٱلْمُلْكِ } أي تملك جنس الملك فتتصرف فيه
  تصرّف الملاك فيما يملكون { تُؤْتِى ٱلْمُلْكَ مَن تَشَاءُ } تعطي من تشاء النصيب الذي
  قسمت له واقتضته حكمتك من الملك { وَتَنزِعُ ٱلْمُلْكَ مِمَّن تَشَاءُ } النصيب الذي
  أعطيته منه، فالملك الأوّل عام شامل، والملكان الآخران خاصان بعضان من الكل. روى.</p><p>(165)
  أنّ رسول الله صلى الله عليه وسلم حين افتتح مكة وعد أمته ملك فارس والروم، فقال المنافقون
  واليهود: هيهات هيهات، من أين لمحمد ملك فارس والروم؟ هم أعز وأمنع من ذلك. وروي</p><p>(166)</p><p
  class="hadith"> " أنّ رسول الله صلى الله عليه وسلم لما خط الخندق عام الأحزاب وقطع
  لكل عشرة أربعين ذراعاً وأخذوا يحفرون، خرج من بطن الخندق صخرة كالتل العظيم لم تعمل
  فيها المعاول، فوجهوا سلمان إلى رسول الله صلى الله عليه وسلم يخبره، فأخذ المعول من
  سلمان فضربها ضربة صدّعتها «وبرق منها برق أضاء ما بين لابتيها، لكأن مصباحاً في جوف
  بيت مظلم، وكبر وكبر المسلمون وقال: أضاءت لي منها قصور الحيرة كأنها أنياب الكلاب،
  ثم ضرب الثانية فقال: أضاءت لي منها القصور الحمر من أرض الروم، ثم ضرب الثالثة فقال:
  أضاءت لي قصور صنعاء، وأخبرني جبريل عليه السلام أن أمّتي ظاهرة على كلها، فأبشروا.
  فقال المنافقون: ألا تعجبون، يمنيكم ويعدكم الباطل، ويخبركم أنه يبصر من يثرب قصور
  الحيرة ومدائن كسرى وأنها تفتح لكم، وأنتم إنما تحفرون الخندق من الفرق لا تستطيعون
  أن تبرزوا، فنزلت " </p><p>فإن قلت: كيف قال: { بِيَدِكَ ٱلْخَيْرُ } فذكر الخير دون
  الشر؟ قلت: لأنّ الكلام إنما وقع في الخير الذي يسوقه إلى المؤمنين وهو الذي أنكرته
  الكفرة، فقال بيدك الخير تؤتيه أولياءك على رغم من أعدائك، ولأن كل أفعال الله تعالى
  من نافع وضارّ صادر عن الحكمة والمصلحة، فهو خير كله كإيتاء الملك ونزعه. ثم ذكر قدرته
  الباهرة بذكر حال الليل والنهار في المعاقبة بينهما، وحال الحيّ والميت في إخراج أحدهما
  من الآخر، وعطف عليه رزقه بغير حساب دلالة على أنّ من قدر على تلك الأفعال العظيمة
  المحيرة للأفهام ثم قدر أن يرزق بغير حساب دلالة من يشاء من عباده، فهو قادر على أن
  ينزع الملك من العجم ويذلهم ويؤتيه العرب ويعزهم وفي بعض الكتب: أنا الله ملك الملوك،
  قلوب الملوك ونواصيهم بيدي، فإن العباد أطاعوني جعلتهم لهم رحمة، وإن العباد عصوني
  جعلتهم عليهم عقوبة، فلا تشتغلوا بسب الملوك ولكن توبوا إليّ أعطفهم عليكم، وهو معنى
  قوله عليه السلام</p><p>(167)</p><p class="hadith"> " كما تكونوا يولى عليكم ". </p>'
