text: '<p>{ م } حقها أن يوقف عليها كما وقف على ألف ولام، وأن يبدأ ما بعدها كما تقول:
  واحد اثنان: وهي قراءة عاصم. وأما فتحها فهي حركة الهمزة ألقيت عليها حين أسقطت للتخفيف.
  فإن قلت: كيف جاز إلقاء حركتها عليها وهي همزة وصل لا تثبت في درج الكلام فلا تثبت
  حركتها لأنّ ثبات حركتها كثباتها؟ قلت: هذا ليس بدرج، لأنّ (م) في حكم الوقف والسكون
  والهمزة في حكم الثابت. وإنما حذفت تخفيفاً وألقيت حركتها على الساكن قبلها ليدل عليها.
  ونظيره قولهم: واحد اثنان، بإلقاء حركة الهمزة على الدال. فإن قلت: هلا زعمت أنها حركة
  لالتقاء الساكنين؟ قلت: لأنّ التقاء الساكنين لا يبالى به في باب الوقف، وذلك قولك:
  هذا إبراهيم وداود وإسحاق. ولو كان التقاء الساكنين في حال الوقف يوجب التحريك لحرك
  الميمين في ألف لام ميم، لالتقاء الساكنين. ولما انتظر ساكن آخر. فإن قلت: إنما لم
  يحركوا لالتقاء الساكنين في ميم، لأنهم أرادوا الوقف وأمكنهم النطق بساكنين، فإذا جاء
  ساكن ثالث لم يمكن إلا التحريك فحركوا. قلت: الدليل على أن الحركة ليست لملاقاة الساكن
  أنه كان يمكنهم أن يقولوا: واحد اثنان، بسكون الدال مع طرح الهمزة، فيجمعوا بين ساكنين،
  كما قالوا: أصيم، ومديق. فلما حركوا الدال علم أن حركتها هي حركة الهمزة الساقطة لا
  غير وليست لالتقاء الساكنين. فإن قلت: فما وجه قراءة عمرو بن عبيد بالكسر؟ قلت: هذه
  القراءة على توهم التحريك لالتقاء الساكنين وما هي بمقولة. و { ٱلتَّوْرَاةَ وَٱلإِنجِيلَ
  } اسمان أعجميان. وتكلف اشتقاقهما من الورى والنجل ووزنهما بتفعلة وأفعيل، إنما يصح
  بعد كونهما عربيين. وقرأ الحسن: «الأنجيل»، بفتح الهمزة، وهو دليل على العجمة، لأن
  أفعيل ـ بفتح الهمزة ـ عديم في أوزان العرب. فإن قلت: لم قيل { نَزَّلَ ٱلْكِتَـٰبَ
  }  { وَأَنزَلَ ٱلتَّوْرَاةَ وَٱلإِنجِيلَ }؟ قلت: لأن القرآن نزل منجماً، ونزل الكتابان
  جملة. وقرأ الأعمش: «نزَل عليك الكتابُ» بالتخفيف ورفع الكتاب { هُدًى لّلنَّاسِ }
  أي لقوم موسى وعيسى. ومن قال نحن متعبدون بشرائع من قبلنا فسره على العموم. فإن قلت:
  ما المراد بالفرقان؟ قلت: جنس الكتب السماوية، لأن كلها فرقان يفرق بين الحق والباطل
  أو الكتب التي ذكرها، كأنه قال بعد ذكر الكتب الثلاثة وأنزل ما يفرق به بين الحق والباطل
  من كتبه، أو من هذه الكتب، أو أراد الكتاب الرابع وهو الزبور، كما قال:</p><p class="quran">وَءاتَيْنَا
  دَاوُودَ زَبُوراً</p><p>[النساء: 163] وهو ظاهر. أو كرر ذكر القرآن بما هو نعت له
  ومدح من كونه فارقاً بين الحق والباطل بعد ما ذكره باسم الجنس، تعظيماً لشأنه وإظهاراً
  لفضله { بآيات الله } من كتبه المنزلة وغيرها { ذُو ٱنتِقَامٍ } له انتقام شديد لا
  يقدر على مثله منتقم.</p>'
