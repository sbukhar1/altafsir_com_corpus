text: '<p>يعنـي بذلك جلّ ثناؤه: لَقَدْ سَمِعَ اللّهُ قَوْلَ الَّذِينَ قالُوا إنَّ
  اللّهَ عَهِدَ إلَـيْنا أنْ لا نُؤْمِنَ لِرَسُولٍ. وقوله: { ٱلَّذِينَ قَالُواْ إِنَّ
  ٱللَّهَ } فـي موضع خفص ردّاً علـى قوله:</p><p class="quran">ٱلَّذِينَ قَالُواْ إِنَّ
  ٱللَّهَ فَقِيرٌ</p><p>[آل عمران: 181] ويعنـي بقوله: { قَالُواْ إِنَّ ٱللَّهَ عَهِدَ
  إِلَيْنَا أَن لا نُؤْمِنَ لِرَسُولٍ } أوصانا وتقدّم إلـينا فـي كتبه وعلـى ألسن أنبـيائه،
  أن لا نؤمن لرسول. يقول: أن لا نصدّق رسولاً فـيـما يقول إنه جاء به من عند الله، من
  أمر ونهي وغير ذلك { حَتَّىٰ يَأْتِيَنَا بِقُرْبَانٍ تَأْكُلُهُ ٱلنَّارُ } يقول:
  حتـى يجيئنا بقربـان، وهو ما تقرّب به العبد إلـى ربه من صدقة، وهو مصدر مثل العدوان
  والـخسران من قولك: قرّبت قربـاناً. وإنـما قال: «تأكله النار»، لأن أكل النار ما قرّبه
  أحدهم لله فـي ذلك الزمان كان دلـيلاً علـى قبول الله منه ما قرّب له، ودلالة علـى
  صدق الـمقرب فـيـما ادّعى أنه مـحقّ فـيـما نازع أو قال. كما:</p><p>حدثنا مـحمد بن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله:
  { حَتَّىٰ يَأْتِيَنَا بِقُرْبَانٍ تَأْكُلُهُ ٱلنَّارُ } كان الرجل يتصدّق، فإذا تقبل
  منه أنزلت علـيه نار من السماء فأكلته.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ،
  يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { بِقُرْبَانٍ تَأْكُلُهُ ٱلنَّارُ
  } كان الرجل إذا تصدق بصدقة، فتقبلت منه بعث الله ناراً من السماء، فنزلت علـى القربـان
  فأكلته.</p><p>فقال الله تعالـى لنبـيه مـحمد صلى الله عليه وسلم: { أَن لا نُؤْمِنَ
  لِرَسُولٍ حَتَّىٰ يَأْتِيَنَا بِقُرْبَانٍ تَأْكُلُهُ ٱلنَّارُ قُلْ قَدْ جَاءكُمْ
  رُسُلٌ مِّن قَبْلِى بِٱلْبَيّنَـٰتِ } يعنـي: بـالـحجج الدالة علـى صدق نبوتهم وحقـيقة
  قولهم؛ { وَبِٱلَّذِى قُلْتُمْ } يعنـي: وبـالذي ادّعيتـم أنه إذا جاء به لزمكم تصديقه،
  والإقرار بنبوّته من أكل النار قربـانه إذا قرّب لله دلالة علـى صدقه؛ { فَلِمَ قَتَلْتُمُوهُمْ
  إِن كُنتُمْ صَـٰدِقِينَ } يقول له: قل لهم: قد جاءتكم الرسل الذين كانوا من قبلـي
  بـالذي زعمتـم أنه حجة لهم علـيكم، فقتلتـموهم، فلـم قتلتـموهم وأنتـم مقرّون بأن الذي
  جاءوكم به من ذلك كان حجة لهم علـيكم إن كنتـم صادقـين فـي أن الله عهد إلـيكم أن تؤمنوا
  بـمن أتاكم من رسله بقربـان تأكله النار حجة له علـى نبوته؟</p><p>وإنـما أعلـم الله
  عبـاده بهذه الآية، أن الذين وصف صفتهم من الـيهود الذين كانوا علـى عهد رسول الله
  صلى الله عليه وسلم، لن يفرّوا، أن يكونوا فـي كذبهم علـى الله، وافترائهم علـى ربهم،
  وتكذيبهم مـحمداً صلى الله عليه وسلم وهم يعلـمونه صادقاً مـحقاً، وجحودهم نبوّته،
  وهم يجدونه مكتوبـاً عندهم فـي عهد الله تعالـى إلـيهم أنه رسوله إلـى خـلقه، مفروضة
  طاعته إلا كمن مضى من أسلافهم الذين كانوا يقتلون أنبـياء الله بعد قطع الله عذرهم
  بـالـحجج التـي أيدهم الله بها، والأدلة التـي أبـان صدقهم بها، افتراءً علـى الله،
  واستـخفـافـاً بحقوقه.</p>'
