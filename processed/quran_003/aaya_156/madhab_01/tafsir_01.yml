text: '<p>يعني بذلك جلّ ثناؤه: يا أيها الذين صدّقوا الله ورسوله، وأقرّوا بـما جاء
  به محمد من عند الله، لا تكونوا كمن كفر بالله وبرسوله، فجحد نبوّة محمد صلى الله عليه
  وسلم، وقال لإخوانه من أهل الكفر { إِذَا ضَرَبُواْ فِى ٱلأَرْضِ } فخرجوا من بلادهم
  سفراً فـي تـجارة، { أَوْ كَانُواْ غُزًّى } يقول: أو كان خروجهم من بلادهم غزاة، فهلكوا
  فماتوا فـي سفرهم، أو قتلوا فـي غزوهم، { لَّوْ كَانُواْ عِنْدَنَا مَا مَاتُواْ وَمَا
  قُتِلُواْ } يخبر بذلك عن قول هؤلاء الكفـار، أنهم يقولون لـمن غزا منهم فقتل أو مات
  فـي سفر خرج فـيه فـي طاعة الله أو تـجارة: لو لـم يكونوا خرجوا من عندنا، وكانوا أقاموا
  فـي بلادهم ما ماتوا وما قتلوا. { لِيَجْعَلَ ٱللَّهُ ذٰلِكَ حَسْرَةً فِى قُلُوبِهِمْ
  } يعنـي: أنهم يقولون ذلك، كي يجعل الله قولهم ذلك حزناً فـي قلوبهم وغمًّا، ويجهلون
  أن ذلك إلـى الله جلّ ثناؤه وبـيده. وقد قـيـل: إن الذين نهى الله الـمؤمنـين بهذه
  الآية أن يتشبهوا بهم فـيـما نهاهم عنه من سوء الـيقـين بـالله، هم عبد الله بن أبـيّ
  ابن سَلُول وأصحابه. ذكر من قال ذلك:</p><p>حدثنـي مـحمد قال: ثنا أحمد، قال: ثنا أسبـاط،
  عن السديّ: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَكُونُواْ كَٱلَّذِينَ كَفَرُواْ
  وَقَالُواْ لإِخْوٰنِهِمْ }... الآية. قال: هؤلاء الـمنافقون أصحاب عبد الله بن أبـيّ.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { وَقَالُواْ لإِخْوٰنِهِمْ إِذَا ضَرَبُواْ فِى ٱلأَرْضِ أَوْ كَانُواْ غُزًّى } قول
  الـمنافق عبد الله بن أبـيّ ابن سَلُول.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وقال آخرون فـي ذلك: هم جميع
  الـمنافقـين. ذكر من قال ذلك:</p><p>حدثنا ابن حميد. قال: ثنا سلـمة، عن ابن إسحاق:
  { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَكُونُواْ كَٱلَّذِينَ كَفَرُواْ وَقَالُواْ
  لإِخْوٰنِهِمْ }... الآية: أي لا تكونوا كالـمنافقـين الذي ينهون إخوانهم عن الـجهاد
  فـي سبـيـل الله، والضرب فـي الأرض فـي طاعة الله، وطاعة رسوله، ويقولون إذا ماتوا
  أو قتلوا: لو أطاعونا ما ماتوا، وما قتلوا.</p><p>وأما قوله: { إِذَا ضَرَبُواْ فِى
  ٱلأَرْضِ } فإنه اختُلِف فـي تأويـله، فقال بعضهم: هو السفر فـي التـجارة، والسير فـي
  الأرض لطلب الـمعيشة. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { إِذَا ضَرَبُواْ فِى ٱلأَرْضِ } وهي التـجارة.</p><p>وقال
  آخرون: بل هو السير فـي طاعة الله وطاعة رسوله صلى الله عليه وسلم. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إِذَا ضَرَبُواْ فِى ٱلأَرْضِ }: الضرب
  فـي الأرض فـي طاعة الله وطاعة رسوله.</p><p>وأصل الضرب فـي الأرض: الإبعاد فـيها سيراً.
  وأما قوله: { أَوْ كَانُواْ غُزًّى } فإنه يعنـي: أو كانوا غُزاة فـي سبـيـل الله.
  والغُزّى: جمع غاز، جمع علـى فُعَّل كما يجمع شاهد: شُهَّد، وقائل: قُوَّل. وقد ينشد
  بـيت رؤبة:</p><p class="poetry_or_grammar">فـالـيَوْمَ قَدْ نَهْنَهَنِـي تَنَهْنُهي</p><p
  class="poetry_or_grammar">وأَوْلُ حِلْـمٍ لَـيْسَ بـالـمُسَفِّةِ</p><p class="poetry_or_grammar">وَقُوَّلٌ
  إلاَّ دَهٍ فَلا دَهِ</p><p>وينشد أيضاً:</p><p class="poetry_or_grammar">وقولهُمْ
  إلاَّ دَهٍ فَلا دَهِ</p><p>وإنـما قـيـل: { لاَ تَكُونُواْ كَٱلَّذِينَ كَفَرُواْ
  وَقَالُواْ لإِخْوٰنِهِمْ إِذَا ضَرَبُواْ فِى ٱلأَرْضِ أَوْ كَانُواْ غُزًّى } بإصحاب
  ماضي الفعل الـحرف الذي لا يصحب مع الـماضي منه إلا الـمستقبل، فقـيـل: وقالوا لإخوانهم
  ثم قـيـل: إذا ضربوا. وإنـما يقال فـي الكلام: أكرمتك إذ زرتنـي، ولا يقال: أكرمتك
  إذا زرتنـي، لأن القول الذي فـي قوله: { وَقَالُواْ لإِخْوٰنِهِمْ } وإن كان فـي لفظ
  الـماضي فإنه بـمعنى الـمستقبل، وذلك أن العرب تذهب بـالذين مذهب الـجزاء، وتعاملها
  فـي ذلك معاملة «مَنْ» و«ما»، لتقارب معانـي ذلك فـي كثـير من الأشياء، وإن جمعهن أشياء
  مـجهولات غير مؤقتات توقـيت عمرو وزيد. فلـما كان ذلك كذلك، وكان صحيحاً فـي الكلام
  فصيحاً أن يقال للرجال: أكرم من أكرمك، وأكرم كل رجل أكرمك، فـيكون الكلام خارجاً بلفظ
  الـماضي مع مَن وكل مـجهول، ومعناه الاستقبـال، إذ كان الـموصوف بـالفعل غير موقت،
  وكان «الذين» فـي قوله: { لاَ تَكُونُواْ كَٱلَّذِينَ كَفَرُواْ وَقَالُواْ لإِخْوٰنِهِمْ
  إِذَا ضَرَبُواْ فِى ٱلأَرْضِ } غير موقتـين، أجريت مـجرى «من» و«ما» فـي ترجمتها التـي
  تذهب مذهب الـجزاء وإخراج صلاتها بألفـاظ الـماضي من الأفعال وهي بـمعنى الاستقبـال،
  كما قال الشاعر فـي «ما»:</p><p class="poetry_or_grammar">وإنـي لآتِـيكُمْ تَشَكُّرَ
  ما مَضَى</p><p class="poetry_or_grammar">من الأمْرِ وَاسْتـيجابَ ما كان فـي غَدِ</p><p>فقال:
  ما كان فـي غد، وهو يريد: ما يكون فـي غد، ولو كان أراد الـماضي لقال: ما كان فـي أمس،
  ولـم يجز له أن يقول: ما كان فـي غد. ولو كان الذي موقتاً، لـم يجز أن يقال: ذلك خطأ
  أن يقال لك: من هذا الذي أكرمك إذا زرته؟ لأن الذي ههنا موقت، فقد خرج من معنى الـجزاء،
  ولو لـم يكن فـي الكلام هذا، لكان جائزاً فصيحاً، لأن الذي يصير حينئذٍ مـجهولاً غير
  موقت، ومن ذلك قول الله عزّ وجلّ: { إِنَّ ٱلَّذِينَ كَفَرُواْ وَيَصُدُّونَ عَن سَبِيلِ
  ٱللَّهِ } فردّ «يصدون» علـى «كفروا»، لأن «الذين» غير موقتة، فقوله: { كَفَرُواْ }
  وإن كان فـي لفظ ماض، فمعناه الاستقبـال، وكذلك قوله: { إِلاَّ مَن تَابَ وَءامَنَ
  وَعَمِلَ صَـٰلِحاً } ، وقوله: { إِلاَّ ٱلَّذِينَ تَابُواْ مِن قَبْلِ أَن تَقْدِرُواْ
  عَلَيْهِمْ } معناه: إلا الذين يتوبون من قبل أن تقدروا علـيهم، وإلا من يتوب ويؤمن،
  ونظائر ذلك فـي القرآن والكلام كثـير؛ والعلة فـي كل ذلك واحدة.</p><p>وأما قوله: {
  لِيَجْعَلَ ٱللَّهُ ذٰلِكَ حَسْرَةً فِى قُلُوبِهِمْ } فإنه يعنـي بذلك: حزناً فـي
  قلوبهم. كما:</p><p>حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قوله: { فِى قُلُوبِهِمْ } قال: يحزنهم قولهم لا ينفعهم شيئاً.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { لِيَجْعَلَ ٱللَّهُ ذٰلِكَ حَسْرَةً فِى
  قُلُوبِهِمْ } لقلة الـيقـين بربهم جلّ ثناؤه.</p><p>القول فـي تأويـل قوله تعالـى:
  { وَٱللَّهُ يُحْيىِ وَيُمِيتُ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ }.</p><p>يعنـي
  جلّ ثناؤه بقوله: { وَٱللَّهُ يُحْيىِ وَيُمِيتُ }: والله الـمعجل الـموت لـمن يشاء
  من حيث يشاء، والـمـميت من يشاء كلـما شاء دون غيره من سائر خـلقه. وهذا من الله عزّ
  وجلّ ترغيب لعبـاده الـمؤمنـين علـى جهاد عدوّه، والصبر علـى قتالهم، وإخراج هيبتهم
  من صدورهم، وإن قلّ عددهم، وكثر عدد أعدائهم وأعداء الله، وإعلام منه لهم أن الإماتة
  والإحياء بـيده، وأنه لن يـموت أحد ولا يقتل إلابعد فناء أجله الذي كتب له، ونهي منه
  لهم إذ كان كذلك أن يجزعوا لـموت من مات منهم أو قتل من قُتل منهم فـي حرب الـمشركين.
  ثم قال جلّ ثناؤه: { وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ } يقول: إن الله يرى ما تعملون
  من خير وشرّ، فـاتقوه أيها الـمؤمنون، فإنه مـحص ذلك كله، حتـى يجازي كل عامل بعمله
  علـى قدر استـحقاقه. وبنـحو الذي قلنا فـي ذلك، قال ابن إسحاق.</p><p>حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق: { وَٱللَّهُ يُحْيىِ وَيُمِيتُ }: أي يعجل ما يشاء ويؤخر
  ما يشاء من آجالهم بقدرته.</p>'
