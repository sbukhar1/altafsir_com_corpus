text: '<p>النزل والنزل: ما يقام للنازل. (و) قال أبو الشعراء الضبي:</p><p class="poetry_or_grammar">وَكُنَّا
  إذَا الجَبَّارُ بِالجَيْشِ ضَافَنَا</p><p class="poetry_or_grammar">جَعَلْنَا الْقَنَا
  وَالْمُرْهِفَاتِ لَهُ نُزْلاَ</p><p>وانتصابه إمّا على الحال من جنات لتخصصها بالوصف
  والعامل اللام، ويجوز أن يكون بمعنى مصدر مؤكد، كأنه قيل: زرقاء أو عطاء { مّنْ عِندِ
  ٱللَّهِ وَمَا عِندَ ٱللَّهِ } من الكثير الدائم { خَيْرٌ لّلابْرَارِ } مما يتقلب
  فيه الفجار من القليل الزائل، وقرأ مسلمة بن محارب والأعمش { نُزُلاً } بالسكون. وقرأ
  يزيد بن القعقاع:( لكنّ الذين اتقوا)، بالتشديد.</p>'
