text: '<p>يعنـي بذلك جل ثناؤه: { لَكِنِ ٱلَّذِينَ ٱتَّقَوْاْ رَبَّهُمْ }: لكن الذين
  اتقوا الله بطاعته، واتبـاع مرضاته، فـي العمل بـما أمرهم به، واجتناب ما نهاههم عنه.
  { لَهُمْ جَنَّـٰتٌ } يعنـي: بساتـين، { تَجْرِى مِن تَحْتِهَا ٱلاْنْهَارُ خَـٰالِدِينَ
  فِيهَا } يقول: بـاقـين فـيها أبداً، { نُزُلاٍ مّنْ عِندِ ٱللَّهِ } يعنـي: إنزالاً
  من الله إياهم فـيها أنزلهموها؛ ونصب «نُزُلاً» علـى التفسير، من قوله: لهم جنات تـجري
  من تـحتها الأنهار، كما يقال: لك عند الله جّنات تـجري من تـحتها الأنهار ثوابـاً،
  وكما يقال: هو لك صدقة، وهو لك هبة. وقوله: { مِنْ عِندِ ٱللَّهِ } يعنـي: من قبل الله،
  ومن كرامة الله إياهم، وعطاياه لهم. وقوله: { وَمَا عِندَ ٱللَّهِ خَيْرٌ لِّلأبْرَارِ
  } يقول: وما عند الله من الـحياة والكرامة، وحسن الـمآب خير للأبرار، مـما يتقلب فـيه
  الذين كفروا فإن الذي يتقلبون فـيه زائل فـان، وهو قلـيـل من الـمتاع خسيس، وما عند
  الله خير من كرامته للأبرار، وهم أهل طاعته، بـاق غير فـانٍ ولا زائل.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول فـي قوله: { وَمَا عِندَ ٱللَّهِ
  خَيْرٌ لِّلأبْرَارِ } قال: لـمن يطيع الله.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن الأعمش، عن خيثمة عن الأسود، عن عبد الله، قال:
  ما من نفس برّة ولا فـاجرة إلا والـموت خير لها. ثم قرأ عبد الله: { وَمَا عِندَ ٱللَّهِ
  خَيْرٌ لِّلأبْرَارِ } وقرأ هذه الآية:</p><p class="quran">وَلاَ يَحْسَبَنَّ ٱلَّذِينَ
  كَفَرُواْ أَنَّمَا نُمْلِى لَهُمْ خَيْرٌ لأنفُسِهِمْ</p><p>[آل عمران: 178]</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن فرج بن فضالة، عن لقمان، عن أبـي
  الدرداء أنه كان يقول: ما من مؤمن إلا والـموت خير له، وما من كافر إلا والـموت خير
  له. ومن لـم يصدقنـي، فإن الله يقول: { وَمَا عِندَ ٱللَّهِ خَيْرٌ لِّلأبْرَارِ }
  ويقول:</p><p class="quran">وَلاَ يَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ أَنَّمَا نُمْلِى
  لَهُمْ خَيْرٌ لاِنفُسِهِمْ إِنَّمَا نُمْلِى لَهُمْ لِيَزْدَادُواْ إِثْمَاً</p><p>[آل
  عمران: 178].</p>'
