text: "<p>يعنـي بذلك جلّ ثناؤه: يا أيها الذين آمنوا بـالله ورسوله، لا تأكلوا الربـا
  فـي إسلامكم، بعد إذ هداكم له، كما كنتـم تأكلونه فـي جاهلـيتكم. وكان أكلهم ذلك فـي
  جاهلـيتهم أن الرجل منهم كان يكون له علـى الرجل مال إلـى أجل، فإذا حلّ الأجل طلبه
  من صاحبه، فـيقول له الذي علـيه الـمال: أخر عنـي دينك، وأزيدك علـى مالك! فـيفعلان
  ذلك، فذلك هو الربـا أضعافـاً مضاعفة، فنهاهم الله عزّ وجلّ فـي إسلامهم عنه. كما:</p><p>حدثنا
  مـحمد بن سنان، قال: ثنا مؤمل، قال: ثنا سفـيان، عن ابن جريج، عن عطاء، قال: كانت ثقـيف
  تَداين فـي بنـي الـمغيرة فـي الـجاهلـية، فإذا حلّ الأجل، قالوا: نزيدكم وتؤخرون!
  فنزلت: { لاَ تَأْكُلُواْ ٱلرّبَا أَضْعَـٰفاً مُّضَـٰعَفَةً }.</p><p>حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، قال: { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَأْكُلُواْ
  ٱلرّبَا أَضْعَـٰفاً مُّضَـٰعَفَةً }: أي لا تأكلوا فـي الإسلام إذ هداكم له، ما كنتـم
  تأكلون إذ أنتـم علـى غيره مـما لا يحلّ لكم فـي دينكم.</p><p>حدثنا مـحمد بن عمرو،
  قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ:
  { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَأْكُلُواْ ٱلرّبَا أَضْعَـٰفاً مُّضَـٰعَفَةً
  } قال: ربـا الـجاهلـية.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال سمعت ابن زيد
  يقول فـي قوله: { لاَ تَأْكُلُواْ ٱلرّبَا أَضْعَـٰفاً مُّضَـٰعَفَةً } قال: كان أبـي
  يقول: إنـما كان الربـا فـي الـجاهلـية فـي التضعيف وفـي السنّ، يكون للرجل فضل دين،
  فـيأتـيه إذا حلّ الأجل، فـيقول له: تقضينـي أو تزيدنـي؟ فإن كان عنده شيء يقضيه قضى،
  وإلا حوّله إلـى السنّ التـي فوق ذلك، إن كانت ابنة مخاض يجعلها ابنة لبون فـي السنة
  الثانـية، ثم حقة، ثم جذعة ثم ربـاعياً، ثم هكذا إلـى فوق. وفـي العين يأتـيه، فإن
  لـم يكن عنده أضعفه فـي العام القابل، فإن لـم يكن عنده أضعفه أيضاً، فتكون مائة فـيجعلها
  إلـى قابل مائتـين، فإن لـم يكن عنده جعلها أربعمائة، يضعفها له كل سنة، أو يقضيه.
  قال: فهذا قوله: { لاَ تَأْكُلُواْ ٱلرّبَا أَضْعَـٰفاً مُّضَـٰعَفَةً }.</p><p>وأما
  قوله: { وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ } فإنه يعنـي: واتقوا الله أيها
  الـمؤمنون فـي أمر الربـا فلا تأكلوه، وفـي غيره مـما أمركم به، أو نهاكم عنه، وأطيعوه
  فـيه لعلكم تفلـحون، يقول: لتنـجحوا فتنـجوا من عقابه، وتدركوا ما رغبكم فـيه من ثوابه،
  والـخـلود فـي جنانه. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: {
  وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ }: أي فأطيعوا الله لعلكم أن تنـجوا مـما
  حذّركم من عذابه، وتدركوا ما رغبكم فـيه من ثوابه.</p>"
