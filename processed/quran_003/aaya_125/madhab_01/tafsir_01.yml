text: '<p>يعنـي تعالى ذكره:</p><p class="quran">وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ
  وَأَنتُمْ أَذِلَّةٌ</p><p>[آل عمران: 123] إذ تقول للمؤمنـين بك من أصحابك: { أَلَنْ
  يَكْفِيكُمْ أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ ءالاَفٍ مِّنَ ٱلْمَلـَٰئكَةِ مُنزَلِينَ
  } وذلك يوم بدر.</p><p>ثم اختلف أهل التأويـل فـي حضور الـملائكة يوم بدر حربهم، فـي
  أيّ يوم وعدوا ذلك؟ فقال بعضهم: إن الله عزّ وجلّ كان وعد الـمؤمنـين يوم بدر أن يـمدّهم
  بـملائكته إن أتاهم العدوّ من فورهم، فلـم يأتوهم، ولـم يـمدّوا. ذكر من قال ذلك:</p><p>حدثنـي
  حميد بن مسعدة، قال: ثنا بشر بن الـمفضل، قال: ثنا داود، عن عامر، قال: حدث الـمسلـمون
  أن كرز بن جابر الـمـحاربـي يـمدّ الـمشركين، قال: فشقّ ذلك علـى الـمسلـمين، فقـيـل
  لهم: { أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ ءالاَفٍ مِّنَ ٱلْمَلـَٰئكَةِ
  مُنزَلِينَ بَلَى إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مّن فَوْرِهِمْ هَـٰذَا
  يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ ءالافٍ مّنَ ٱلْمَلَـئِكَةِ مُسَوّمِينَ } قال:
  فبلغت كرزاً الهزيـمة فرجع، ولـم يـمدّهم بـالـخمسة.</p><p>حدثنـي ابن الـمثنى، قال:
  ثنا عبد الأعلـى، قال: ثنا داود، عن عامر، قال: لـما كان يوم بدر، بلغ رسول الله صلى
  الله عليه وسلم، ثم ذكر نـحوه، إلا أنه قال: { وَيَأْتُوكُمْ مّن فَوْرِهِمْ هَـٰذَا
  }: يعنـي كرزاً وأصحابه، { يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ ءالافٍ مّنَ ٱلْمَلَـئِكَةِ
  مُسَوّمِينَ } قال: فبلغ كرزاً وأصحابه الهزيـمة، فلـم يـمدّهم، ولـم تنزل الـخمسة،
  وأمدّوا بعد ذلك بألف، فهم أربعة آلاف من الـملائكة مع الـمسلـمين.</p><p>حدثنـي مـحمد
  بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن فـي قوله: { إِذْ تَقُولُ
  لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ ءالاَفٍ
  مّنَ ٱلْمَلَـئِكَةِ }... الآية كلها، قال: هذا يوم بدر.</p><p>حدثنـي يعقوب، قال:
  ثنا ابن علـية، عن داود، عن الشعبـي، قال: حدث الـمسلـمون أن كرز بن جابر الـمـحاربـي
  يريد أن يـمدّ الـمشركين ببدر، قال: فشقّ ذلك علـى الـمسلـمين، فأنزل الله عزّ وجلّ:
  { أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ رَبُّكُمْ }... إلـى قوله: { مّنَ ٱلْمَلَـئِكَةِ
  مُسَوّمِينَ } قال: فبلغته هزيـمة الـمشركين فلـم يـمدّ أصحابه، ولـم يـمدّوا بـالـخمسة.</p><p>وقال
  آخرون: كان هذا الوعد من الله لهم يوم بدر، فصبر الـمؤمنون واتقوا الله، فأمدّهم بـملائكته
  علـى ما وعدهم. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا يونس بن بكير، عن مـحمد
  بن إسحاق، قال: ثنـي عبد الله بن أبـي بكر، عن بعض بنـي ساعدة، قال: سمعت أبـا أسيد
  مالك بن ربـيعة بعد ما أصيب بصره يقول: لو كنت معكم ببدر الآن ومعي بصري لأخبرتكم بـالشِّعْب
  الذي خرجت منه الـملائكة، لا أشك ولا أتـمارى.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: قال ابن إسحاق، وثنى عبد الله بن أبـي بكر، عن بعض بنـي ساعدة، عن أبـي أسيد مالك
  بن ربـيعة، وكان شهد بدراً أنه قال بعد إذ ذهب بصره: لو كنت معكم الـيوم ببدر، ومعي
  بصري، لأريتكم الشِّعْبَ الذي خرجت منه الـملائكة لا أشك ولا أتـمارى.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، قال: ثنـي عبد الله بن أبـي بكر أنه
  حدث عن ابن عبـاس، أن ابن عبـاس، قال: ثنـي رجل من بنـي غفـار، قال: أقبلت أنا وابن
  عمّ لـي حتـى أصعدنا فـي جبل يشرف بنا علـى بدر، ونـحن مشركان ننتظر الوقعة علـى من
  تكون الدَّبْرة، فننتهب مع من ينتهب. قال: فبـينا نـحن فـي الـجبل، إذ دنت منا سحابة،
  فسمعنا فـيها حمـحمة الـخيـل، فسمعت قائلاً يقول: أقْدِمْ حيزوم! قال: فأما ابن عمي
  فـانكشف قناع قلبه، فمات مكانه، وأما أنا فكدت أهلك، ثم تـماسكت.</p><p>حدثنا ابن حميد،
  قال: ثنا سلمة، عن مـحمد بن إسحاق، قال: وثني الحسن بن عمارة، عن الـحكم بن عتيبة،
  عن مقسم، مولـى عبد الله بن الحرث، عن عبد الله بن عبـاس، قال: لم تقاتل الملائكة فـي
  يوم من الأيام سوى يوم بدر، وكانوا يكونون فـيـما سواه من الأيام عدداً ومدداً لا يضربون.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: قال مـحمد بن إسحاق، حدثنـي أبـي إسحاق بن يسار، عن
  رجال من بنـي مازن بن النـجار، عن أبـي داود الـمازنـي، وكان شهد بدراً، قال: إنـي
  لأتبع رجلاً من الـمشركين يوم بدر لأضربه إذ وقع رأسه قبل أن يصل إلـيه سيفـي، فعرفت
  أن قد قتله غيري.</p><p>حدثنـي ابن حميد، قال: ثنا سلـمة، قال: قال مـحمد: ثنـي حسين
  بن عبد الله بن عبـيد الله بن عبـاس، عن عكرمة مولـى ابن عبـاس، قال: قال أبو رافع
  مولـى رسول الله صلى الله عليه وسلم: كنت غلاماً للعباس بن عبد الـمطلب، وكان الإسلام
  قد دخـلنا أهل البـيت، فأسلـم العبـاس، وأسلـمت أمّ الفضل وأسلـمت، وكان العبـاس يهاب
  قومه، ويكره أن يخالفهم، وكان يكتـم إسلامه، وكان ذا مال كثـير متفرّق فـي قومه. وكان
  أبو لهب عدوّ الله قد تـخـلف عن بدر، وبعث مكانه العاصي بن هشام بن الـمغيرة، وكذلك
  صنعوا لـم يتـخـلف رجل إلا بعث مكانه رجلاً. فلـما جاء الـخبر عن مصاب أصحاب بدر من
  قريش، كبته الله وأخزاه، ووجدنا فـي أنفسنا قوّة وعونة، قال: وكنت رجلاً ضعيفـاً، وكنت
  أعمل القداح أنـحتها فـي حجرة زمزم. فوالله إنـي لـجالس فـيها أنـحت القداح، وعندي
  أمّ الفضل جالسة وقد سرّنا ما جاءنا من الـخبر، إذ أقبل الفـاسق أبو لهب يجرّ رجلـيه
  بشرّ، حتـى جلس علـى طُنُب الـحجرة، فكان ظهره إلـى ظهري، فبـينا هو جالس إذ قال الناس:
  هذا أبو سفـيان بن الـحرث بن عبد الـمطلب، قد قدم.</p><p>قال: قال أبو لهب: هلـم إلـيّ
  يا ابن أخي، فعندك الـخبر! قال: فجلس إلـيه، والناس قـيام علـيه، فقال: يا ابن أخي
  أخبرنـي كيف كان أمر الناس! قال لا شيء والله إن كان إلا أن لقـيناهم، فمنـحناهم أكتافنا
  يقتلوننا ويأسروننا كيف شاءوا وأيـم الله مع ذلك ما لـمت الناس، لقـينا رجالاً بـيضاً
  علـى خيـل بلق ما بـين السماء والأرض ما يـلـيق لها شيء، ولا يقوم لها شيء، قال أبو
  رافع: فرفعت طنب الـحجرة بـيدي ثم قلت: تلك الـملائكة.</p><p>حدثنا ابن حميد، قال:
  ثنا سلـمة، عن مـحمد، قال: ثنـي الـحسن بن عمارة، عن الـحكم بن عتـيبة، عن مقسم، عن
  ابن عبـاس، قال: كان الذي أسر العبـاس أبـا الـيسر كعب بن عمرو أخا بنـي سَلِـمة، وكان
  أبو الـيسر رجلاً مـجموعاً، وكان العبـاس رجلاً جسيـماً، فقال رسول الله صلى الله عليه
  وسلم لأبـي الـيسر:</p><p class="hadith"> " كَيْفَ أسَرْتَ العَبَّـاسَ أبـا الـيُسْرِ؟
  " </p><p>قال: يا رسول الله، لقد أعاننـي علـيه رجل ما رأيته قبل ذلك ولا بعده، هيئته
  كذا وكذا، قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " لَقَدْ أعانَكَ
  عَلَـيْهِ مَلَكٌ كَرِيـمٌ " </p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ ءالاَفٍ مِّنَ ٱلْمَلـَٰئكَةِ
  مُنزَلِينَ } أمدّوا بألف، ثم صاروا ثلاثة آلاف، ثم صاروا خمسة آلاف. { بَلَى إِن تَصْبِرُواْ
  وَتَتَّقُواْ وَيَأْتُوكُمْ مّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ
  ءالافٍ مّنَ ٱلْمَلَـئِكَةِ مُسَوّمِينَ } وذلك يوم بدر، أمدّهم الله بخمسة آلاف من
  الـملائكة.</p><p>حُدثت عن عمار، عن ابن أبـي نـجيح، عن أبـيه، عن الربـيع، بنـحوه.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، عن أبـيه، عن ابن عبـاس فـي قوله: {
  يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ ءالافٍ مِّنَ ٱلْمَلَـئِكَةِ مُسَوِّمِينَ } فإنهم
  أتوا مـحمداً صلى الله عليه وسلم مسوّمين.</p><p>حدثنـي مـحمد بن بشار، قال: ثنا سفـيان،
  عن ابن خثـيـم، عن مـجاهد، قال: لـم تقاتل الـملائكة إلا يوم بدر.</p><p>وقال آخرون:
  إن الله عزّ وجلّ إنـما وعدهم يوم بدر أن يـمدّهم إن صبروا عند طاعته، وجهاد أعدائه
  واتقوه بـاجتناب مـحارمه، أن يـمدهم فـي حروبهم كلها، فلـم يصبروا ولـم يتقوا إلا فـي
  يوم الأحزاب، فأمدّهم حين حاصروا قريظة. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمارة
  الأسدي، قال: ثنا عبد الله بن موسى، قال: أخبرنا سلـيـمان بن زيد أبو آدم الـمـحاربـي،
  عن عبد الله بن أبـي أوفـى، قال: كنا مـحاصري قريظة والنضير ما شاء الله أن نـحاصرهم،
  فلـم يفتـح علـينا، فرجعنا. فبـينـما رسول الله صلى الله عليه وسلم فـي بـيته يغسل
  رأسه، إذ جاءه جبريـل صلى الله عليه وسلم، فقال: يا مـحمد وضعتـم أسلـحتكم، ولـم تضع
  الـملائكة أوزارها! فدعا رسول الله صلى الله عليه وسلم بخرقة، فلفّ بها رأسه ولـم يغسله،
  ثم نادى فـينا، فقمنا كالزمعين لا نعبأ بـالسير شيئاً، حتـى أتـينا قريظة والنضير،
  فـيومئذٍ أمدّنا الله عزّ وجلّ بثلاثة آلاف من الـملائكة، وفتـح الله لنا فتـحاً يسيراً،
  فـانقلبنا بنعمة من الله وفضل.</p><p>وقال آخرون بنـحو هذا الـمعنى، غير أنهم قالوا:
  لـم يصبر القوم، ولـم يتقوا، ولـم يـمدّوا بشيء فـي أُحُد. ذكر من قال ذلك:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: ثنـي عمرو بن دينار،
  عن عكرمة، سمعه يقول: { بَلَى إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مّن فَوْرِهِمْ
  هَـٰذَا } قال: يوم بدر قال: فلـم يصبروا ولـم يتقوا، فلـم يـمدّوا يوم أُحُد، ولو
  مدّوا لـم يهزموا يومئذٍ.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان
  بن عيـينة، عن عمرو بن دينار، قال: سمعت عكرمة يقول: لـم يـمدّوا يوم أحد ولا بـملك
  واحد ـ أو قال: إلا بـملك واحد، أبو جعفر يشكّ.</p><p>حُدثت عن الـحسين بن الفرج، قال:
  سمعت أبـا معاذ، قال: سمعت عبـيد بن سلـيـمان، عن الضحاك، قوله: { أَلَنْ يَكْفِيكُمْ
  أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ ءالاَفٍ } إلـى: { خَمْسَةِ ءَالـَٱفٍ مِّنَ
  ٱلْمَلَـئِكَةِ مُسَوِّمِينَ } كان هذا موعداً من الله يوم أحد، عرضه علـى نبـيه مـحمد
  صلى الله عليه وسلم أن الـمؤمنـين إن اتقوا وصبروا أمدّهم بخمسة آلاف من الـملائكة
  مسوّمين، ففرّ الـمسلـمون يوم أحد، وولوا مدبرين، فلـم يـمدّهم الله.</p><p>حدثنا يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { بَلَى إِن تَصْبِرُواْ وَتَتَّقُواْ
  وَيَأْتُوكُمْ مّن فَوْرِهِمْ هَـٰذَا }... الآية كلها قالوا لرسول الله صلى الله عليه
  وسلم، وهم ينظرون الـمشركين: يا رسول الله ألـيس يـمدّنا الله كما أمدّنا يوم بدر؟
  فقال رسول الله صلى الله عليه وسلم: «ألَنْ يَكْفِـيَكُمْ أنْ يُـمِدَّكُمْ رَبُّكُمْ
  بِثَلاثَةٍ آلافٍ مِنَ الـمَلائِكَةِ مُنْزَلِـينَ، وإنـما أمدّكم يوم بدر بألف؟» قال:
  فجاءت الزيادة من الله علـى أن يصبروا ويتقوا، قال: بشرط أن يأتوكم من فورهم هذا يـمددكم
  ربكم... الآية كلها.</p><p>وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن الله أخبر
  عن نبـيه مـحمد صلى الله عليه وسلم أنه قال للـمؤمنـين: { َ أَلَنْ يَكْفِيكُمْ أَن
  يُمِدَّكُمْ رَبُّكُمْ بِثَلـَٰثَةِ ءَالَـٰفٍ مِّنَ ٱلْمَلـَٰئِكَةِ }؟ فوعدهم الله
  بثلاثة آلاف من الـملائكة مدداً لهم، ثم وعدهم بعد الثلاثة الآلاف، خمسة آلاف إن صبروا
  لأعدائهم، واتقوا الله. ولا دلالة فـي الآية علـى أنهم أمدّوا بـالثلاثة آلاف، ولا
  بـالـخمسة آلاف، ولا علـى أنهم لـم يـمدّوا بهم.</p><p>وقد يجوز أن يكون الله عزّ وجلّ
  أمدّهم علـى نـحو ما رواه الذين أثبتوا أنه أمدّهم. وقد يجوز أن يكون لـم يـمدّهم علـى
  نـحو الذي ذكره من أنكر ذلك، ولا خبر عندنا صحّ من الوجه الذي يثبت أنهم أمدّوا بـالثلاثة
  الآلاف ولا بـالـخمسة الآلاف.</p><p>وغير جائز أن يقال فـي ذلك قول إلا بخبر تقوم الـحجة
  به، ولا خبر به كذلك فنسلـم لأحد الفريقـين قوله، غير أن فـي القرآن دلالة علـى أنهم
  قد أمدّوا يوم بدر بألف من الـملائكة وذلك قوله: { إِذْ تَسْتَغِيثُونَ رَبَّكُمْ فَٱسْتَجَابَ
  لَكُمْ أَنّي مُمِدُّكُمْ بِأَلْفٍ مّنَ ٱلْمَلَـئِكَةِ مُرْدِفِينَ } فأما فـي يوم
  أُحد، فـالدلالة علـى أنهم لـم يـمدّوا أبـين منها فـي أنهم أمدّوا، وذلك أنهم لو أمدّوا
  لـم يهزموا وينال منهم ما نـيـل منهم.</p><p>فـالصواب فـيه من القول أن يقال كما قال
  تعالـى ذكره. وقد بـينا معنى الإمداد فـيـما مضى، والـمدد، ومعنى الصبر والتقوى.</p><p>وأما
  قوله: { وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا } فإن أهل التأويـل اختلفوا فـيه، فقال
  بعضهم: معنى قوله: { مِّن فَوْرِهِمْ هَـٰذَا }: من وجههم هذا. ذكر من قال ذلك:</p><p>حدثنا
  حميد بن مسعدة، قال: ثنا يزيد بن زريع، عن عثمان بن غياث، عن عكرمة، قال: { وَيَأْتُوكُمْ
  مّن فَوْرِهِمْ هَـٰذَا } قال: من وجههم هذا.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { مِّن فَوْرِهِمْ هَـٰذَا } يقول: من وجههم هذا.</p><p>حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.</p><p>حدثنا
  محمد بن سنان، قال: ثنا أبو بكر الحنفي، قال: ثنا عباد، عن الحسن فـي قوله: { وَيَأْتُوكُمْ
  مِّن فَوْرِهِمْ هَـٰذَا }: من وجههم هذا.</p><p>حُدثت عن عمار بن الـحسن، عن أبي جعفر،
  عن أبـيه، عن الربـيع، قوله: { وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا } يقول: من وجههم
  هذا.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسباط، عن
  السديّ، قوله: { وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا } يقول: من وجههم هذا.</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا } يقول: من سفرهم هذا، ويقال: يعنـي عن غير
  ابن عبـاس، بل هو من غضبهم هذا.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد: { مِّن فَوْرِهِمْ هَـٰذَا } من وجههم هذا وقال آخرون: معنى ذلك: من غضبهم
  هذا. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا
  داود، عن عكرمة فـي قوله: { وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ رَبُّكُمْ
  بِخَمْسَةِ ءَالـَٰفٍ مِّنَ ٱلْمَلَـٰئِكَةِ } قال: فورهم ذلك كان يوم أُحد، غضبوا
  لـيوم بدر مـما لقوا.</p><p>حدثنـي مـحمد بن عمارة، قال: ثنا سهل بن عامر، قال: ثنا
  مالك بن مغول، قال: سمعت أبـا صالـح مولـى أمّ هانىء يقول: { مِّن فَوْرِهِمْ هَـٰذَا
  } يقول: من غضبهم هذا.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَيَأْتُوكُمْ مّن فَوْرِهِمْ هَـٰذَا } قال:
  غضب لهم، يعنـي الكفـار، فلـم يقاتلوهم عند تلك الساعة، وذلك يوم أُحد.</p><p>حدثنـي
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، قال: قال ابن جريج، قال مـجاهد: { مّن فَوْرِهِمْ
  هَـٰذَا } قال: من غضبهم هذا.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ،
  قال: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك فـي قوله: { وَيَأْتُوكُمْ مّن فَوْرِهِمْ
  هَـٰذَا } يقول: من وجههم وغضبهم.</p><p>وأصل الفور: ابتداء الأمر يؤخذ فـيه، ثم يوصل
  بآخر، يقال منه: فـارت القدر فهي تفور فوراً وفوراناً: إذا ما ابتدأ ما فـيها بـالغلـيان
  ثم اتصل؛ ومضيت إلـى فلان من فوري ذلك، يراد به: من وجهي الذي ابتدأت فـيه.</p><p>فـالذي
  قال فـي هذه الآية: معنى قوله: { مّن فَوْرِهِمْ هَـٰذَا }: من وجههم هذا، قصد إلـى
  أن تأويـله: ويأتـيكم كرز بن جابر وأصحابه يوم بدر، من ابتداء مخرجهم الذي خرجوا منه
  لنصرة أصحابهم من الـمشركين.</p><p>وأما الذين قالوا: معنى ذلك: من غضبهم هذا، فإنـما
  عنوا أن تأويـل ذلك: ويأتـيكم كفـار قريش وتُبَّـاعهم يوم أُحد من ابتداء غضبهم الذي
  غضبوه لقتلاهم الذين قتلوا يوم بدر بها { يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ ءالافٍ
  }. كذلك من اختلاف تأويـلهم فـي معنى قوله { وَيَأْتُوكُمْ مّن فَوْرِهِمْ هَـٰذَا
  } اختلف أهل التأويـل فـي إمداد الله الـمؤمنـين بأحد بـملائكته، فقال بعضهم: لـم يـمدّوا
  بهم، لأن الـمؤمنـين لـم يصبروا لأعدائهم، ولـم يتقوا الله عزّ وجلّ بترك من ترك من
  الرماة طاعة رسول الله صلى الله عليه وسلم فـي ثبوته فـي الـموضع الذي أمره رسول الله
  صلى الله عليه وسلم بـالثبوت فـيه، ولكنهم أخـلوا به طلبـاً للغنائم، فقتل من الـمسلـمين،
  ونال الـمشركون منهم ما نالوا. وإنـما كان الله عزّ وجلّ وعد نبـيه صلى الله عليه وسلم
  إمدادهم بهم إن صبروا واتقوا الله.</p><p>وأما الذين قالوا: كان ذلك يوم بدر بسبب كرز
  بن جابر، فإن بعضهم قالوا: لـم يأت كرز وأصحابه إخوانهم من الـمشركين مدداً لهم ببدر،
  ولـم يـمدّ الله الـمؤمنـين بـملائكته، لأن الله عزّ وجلّ إنـما وعدهم أن يـمدّهم بـملائكته
  إن أتاهم كرز ومدد الـمشركين من فورهم، ولـم يأتهم الـمدد.</p><p>وأما الذين قالوا:
  إن الله تعالـى ذكره أمدّ الـمسلـمين بـالـملائكة يوم بدر، فإنهم اعتلوا بقول الله
  عزّ وجلّ: { إِذْ تَسْتَغِيثُونَ رَبَّكُمْ فَٱسْتَجَابَ لَكُمْ أَنّي مُمِدُّكُمْ
  بِأَلْفٍ مّنَ ٱلْمَلَـئِكَةِ مُرْدِفِينَ } ، قال: فـالألف منهم قد أتاهم مدداً، وإنـما
  الوعد الذي كانت فـيه الشروط فـيـما زاد علـى الألف، فأما الألف فقد كانوا أمدّوا به،
  لأن الله عزّ وجلّ كان قد وعدهم ذلك، ولن يخـلف الله وعده.</p><p>واختلف القراء فـي
  قراءة قوله: { مُسَوّمِينَ } فقرأ ذلك عامة قراء أهل الـمدينة والكوفة: «مُسَوَّمِينَ»
  بفتـح الواو، بـمعنى أن الله سوّمها.</p><p>وقرأ ذلك بعض قراء أهل الكوفة والبصرة:
  { مُسَوِّمِينَ } بكسر الواو، بـمعنى أن الـملائكة سوّمت لنفسها.</p><p>وأولـى القراءتـين
  فـي ذلك بـالصواب قراءة من قرأ بكسر الواو، لتظاهر الأخبـار عن (أصحاب) رسول الله صلى
  الله عليه وسلم فأهل التأويـل منهم ومن التابعين بعدهم، بأن الـملائكة هي التـي سوّمت
  أنفسها من غير إضافة تسويـمها إلـى الله عزّ وجلّ أو إلـى غيره من خـلقه.</p><p>ولا
  معنى لقول من قال: إنـما كان يختار الكسر فـي قوله: { مُسَوّمِينَ } لو كان فـي البشر،
  فأما الـملائكة فوصفهم غير ذلك ظناً منه بأن الـملائكة غير مـمكن فـيها تسويـم أنفسها
  إن كانوا ذلك فـي البشر وذلك أن غير مستـحيـل أن يكون الله عز وجل مكنها من تسويـم
  أنفسها بحقّ تـمكينه البشر من تسويـم أنفسهم، فسوموا أنفسهم بحقّ الذي سوّم البشر طلبـاً
  منها بذلك طاعة ربها، فأضيف تسويـمها أنفسها إلـيها، وإن كان ذلك عن تسبـيب الله لهم
  أسبـابه، وهي إذا كانت موصوفة بتسويـمها أنفسها تقرّبـاً منها إلـى ربها، كان أبلغ
  فـي مدحها لاختـيارها طاعة الله من أن تكون موصوفة بأن ذلك مفعول بها.</p><p>ذكر الأخبـار
  بـما ذكرنا من إضافة من أضاف التسويـم إلـى الـملائكة دون إضافة ذلك إلـى غيرهم، علـى
  نـحو ما قلنا فـيه:</p><p>حدثنـي يعقوب، قال: أخبرنا ابن علـية، قال: أخبرنا ابن عون،
  عن عمير بن إسحاق، قال: إن أوّل ما كان الصوف لـيومئذٍ، يعنـي يوم بدر، قال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " تَسَوَّمُوا فإنَّ الـمَلائِكَةَ قَدْ
  تَسَوَّمَتْ " </p><p>حدثنا أبو كريب، قال: ثنا مختار بن غسان، قال: ثنا عبد الرحمن
  بن الغسيـل، عن الزبـير بن الـمنذر، عن جده أبـي أسيد، وكان بدرياً، فكان يقول: لو
  أن بصري معي ثم ذهبتـم معي إلـى أُحد، لأخبرتكم بـالشِّعب الذي خرجت منه الـملائكة
  فـي عمائم صفر قد طرحوها بـين أكتافهم.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { بِخَمْسَةِ ءالافٍ مِّنَ ٱلْمَلَـئِكَةِ
  مُسَوّمِينَ } يقول: معلـمين، مـجزوزة أذناب خيـلهم ونواصيها، فـيها الصوف أو العهن،
  وذلك التسويـم.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن،
  عن القاسم بن أبـي بزة، عن مـجاهد فـي قوله: { بِخَمْسَةِ ءالافٍ مّنَ ٱلْمَلَـئِكَةِ
  مُسَوِّمِينَ } قال: مـجزوزة أذنابها وأعرافها، فـيها الصوف أو العهن، فذلك التسويـم.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { مُسَوِّمِينَ } ذكر لنا أن سيـماها
  يومئذٍ الصوف بنواصي خيـلهم وأذنابهم، وأنهم علـى خيـل بلق.</p><p>حدثنا الـحسن بن
  يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { مُسَوِّمِينَ
  } قال: كان سمياها صوفـاً فـي نواصيها.</p><p>حدثت عن عمار، عن ابن أبـي جعفر، عن أبـيه،
  عن لـيث، عن مـجاهد، أنه كان يقول: { مُسَوِّمِينَ } قال: كانت خيولهم مـجزوزة الأعراف،
  معلـمة نواصيها وأذنابها بـالصوف والعهن.</p><p>حُدثت عن عمار، عن ابن أبـي جعفر، عن
  أبـيه، عن الربـيع: كانوا يومئذٍ علـى خيـل بلق.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا هشيـم، قال: أخبرنا جويبر، عن الضحاك، وبعض أشياخنا، عن الـحسن، نـحو حديث
  معمر، عن قتادة.</p><p>حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: {
  مُسَوِّمِينَ }: معلـمين.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { بِخَمْسَةِ ءالافٍ مّنَ ٱلْمَلَـئِكَةِ
  مُسَوِّمِينَ } فإنهم أتوا مـحمداً صلى الله عليه وسلم، مسوّمين بـالصوف، فسوّم مـحمد
  وأصحابه أنفسهم وخيـلهم علـى سيـماهم بـالصوف.</p><p>حدثنا أبو كريب، قال: ثنا ابن
  يـمان، قال: ثنا هشام بن عروة، عن عبـاد بن حمزة، قال: نزلت الـملائكة فـي سيـما الزبـير،
  علـيهم عمائم صفر، وكانت عمامة الزبـير صفراء.</p><p>حدثنا يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { مُسَوِّمِينَ } قال: بـالصوف
  فـي نواصيها وأذنابها.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن هشام بن عروة، قال: نزلت الـملائكة يوم بدر علـى خيـل بلق، علـيهم
  عمائم صفر، وكان علـى الزبـير يومئذٍ عمامة صفراء.</p><p>حدثنـي أحمد بن يحيـى الصوفـي،
  قال: ثنا عبد الرحمن بن شريك، قال: ثنا أبـي، قال: ثنا هشام بن عروة، عن عروة، عن عبد
  الله بن الزبـير: أن الزبـير كانت علـيه ملاءة صفراء يوم بدر، فـاعتـمّ بها، فنزلت
  الـملائكة يوم بدر علـى نبـيّ الله صلى الله عليه وسلم معمـمين بعمائم صفر.</p><p>فهذه
  الأخبـار التـي ذكرنا بعضها عن رسول الله صلى الله عليه وسلم أنه قال لأصحابه:</p><p
  class="hadith"> " تَسَوَّمُوا فإنَّ الـمَلائِكَةَ قَدْ تَسَوَّمَتْ " </p><p>وقول
  أبـي أسيد: خرجت الـملائكة فـي عمائم صفر قد طرحوها بـين أكتافهم، وقول من قال منهم:
  { مُسَوِّمِينَ }: معلـمين، ينبىء جميع ذلك عن صحة ما اخترنا من القراءة فـي ذلك، وأن
  التسويـم كان من الـملائكة بأنفسها، علـى نـحو ما قلنا فـي ذلك فـيـما مضى. وأما الذين
  قرؤوا ذلك «مسوَّمين» بـالفتـح، فإنهم أراهم تأوّلوا فـي ذلك ما:</p><p>حدثنا به حميد
  بن مسعدة، قال: ثنا يزيد بن زريع، عن عثمان بن غياث، عن عكرمة: «بِخَمْسَةِ آلافٍ مِنَ
  الـمَلائِكَةِ مُسَوَّمِينَ» يقول: علـيهم سيـما القتال.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: «بِخَمْسَةِ آلافٍ مِنَ الـمَلائِكَةِ مُسَوَّمِينَ»
  يقول: علـيهم سيـما القتال، وذلك يوم بدر، أمدّهم الله بخمسة آلاف من الـملائكة مسوَّمين،
  يقول: علـيهم سيـما القتال.</p><p>فقالوا: كان سيـما القتال علـيهم، لا أنهم كانوا
  تسوّموا بسيـما فـيضاف إلـيهم التسويـم، فمن أجل ذلك قرؤا: «مُسَوَّمِينَ» بـمعنى أن
  الله تعالـى أضاف التسويـم إلـى من سوّمهم تلك السيـما. والسيـما: العلامة، يقال: هي
  سيـما حسنة، وسيـمياء حسنة، كما قال الشاعر:</p><p class="poetry_or_grammar">غُلامٌ
  رَماهُ اللّهُ بـالـحُسْنِ يافِعاً</p><p class="poetry_or_grammar">لَهُ سِيـمياءُ
  لا تَشُقُّ علـى البَصَرْ</p><p>يعنـي بذلك علامة من حسن. فإذا أعلـم الرجل بعلامة
  يعرف بها فـي حرب أو غيره، قـيـل: سوّم نفسه، فهو يسوّمها تسويـماً.</p>'
