text: '<p>يعنـي تعالـى ذكره بقوله: { وَسَارِعُواْ } وبـادروا وسابقوا إلـى مغفرة من
  ربكم، يعنـي: إلـى ما يستر علـيكم ذنوبكم من رحمته، وما يغطيها علـيكم من عفوه عن عقوبتكم
  علـيها { وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } يعنى سارعوا أيضاً إلـى
  جنة عرضها السموات والأرض، ذكر أن معنى ذلك: وجنة عرضها كعرض السموات السبع، والأرضين
  السبع، إذا ضمّ بعضها إلـى بعض. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي: { وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضَ } قال: قال ابن عبـاس: تقرن السموات السبع والأرضون السبع، كما تقرن الثـياب
  بعضها إلـى بعض، فذاك عرض الـجنة.</p><p>وإنـما قـيـل: { وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضَ } فوصف عرضها بـالسموات والأرضين، والـمعنى ما وصفنا من وصف عرضها بعرض
  السموات والأرض، تشبـيهاً به فـي السعة والعظم، كما قـيـل:</p><p class="quran">مَّا
  خَلْقُكُمْ وَلاَ بَعْثُكُمْ إِلاَّ كَنَفْسٍ وٰحِدَةٍ</p><p>[لقمان: 28] يعنـي إلا
  كبعث نفس واحدة، وكما قال الشاعر:</p><p class="poetry_or_grammar">كأنَّ عَذِيرَهُمْ
  بجَنُوبِ سِلَّـى</p><p class="poetry_or_grammar">نَعامٌ قَاقَ فَـي بَلَدٍ قِـفـارِ</p><p>أي
  عذير نعام، وكما قال الآخر:</p><p class="poetry_or_grammar">حَسِبْتُ بُغامَ رَاحِلَتـي
  عَناقاً</p><p class="poetry_or_grammar">وَما هِيَ وَيْبَ غَيْرِكَ بـالْعَناقِ</p><p>يريد
  صوت عناق. وقد ذكر أن رسول الله صلى الله عليه وسلم سئل فقـيـل له: هذه الـجنة عرضها
  السموات والأرض، فأين النار؟ فقال:</p><p class="hadith"> " هَذَا النَّهارُ إذَا جَاءَ،
  أيْنَ اللَّـيْـلُ؟ " </p><p>ذكر الأخبـار عن رسول الله صلى الله عليه وسلم وغيره.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي مسلـم بن خالد، عن ابن خثـيـم، عن سعيد بن
  أبـي راشد، عن يعلـى بن مرة، قال: لقـيت التنوخيّ رسول هرقل إلـى رسول الله صلى الله
  عليه وسلم بحمص شيخاً كبـيراً قد أقعد، قال: قدمت علـى رسول الله صلى الله عليه وسلم
  بكتاب هرقل، فناول الصحيفة رجلاً عن يساره، قال: قلت من صاحبكم الذي يقرأ؟ قالوا: معاوية،
  فإذا هو: إنك كتبت تدعونـي إلـى جنة عرضها السموات والأرض أعدّت للـمتقـين، فأين النار؟
  فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " سُبْحانَ اللَّهِ، فأيْنَ
  اللَّـيْـلُ إذَا جاءَ النَّهارُ؟ " </p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن
  بن مهدي، قال: ثنا سفـيان، عن قـيس بن مسلـم، عن طارق بن شهاب: أن ناساً من الـيهود
  سألوا عمر بن الـخطاب عن جنة عرضها السموات والأرض، أين النار؟ قال: «أرأيتـم إذا جاء
  اللـيـل أين يكون النهار؟» فقالوا: اللهمّ نزعْتَ مثله من التوراة.</p><p>حدثنـي مـحمد
  بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن قـيس بن مسلـم، عن طارق بن
  شهاب: أن عمر أتاه ثلاثة نفر من أهل نـجران، فسألوه وعنده أصحابه، فقالوا: أرأيت قوله:
  { وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } فأين النار؟ فأحجم الناس، فقال
  عمر: «أرأيتـم إذا جاء اللـيـل، أين يكون النهار؟ وإذا جاء النهار، أين يكون اللـيـل؟»
  فقالوا: نزعت مثلها من التوراة.</p><p>حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر،
  قال: أخبرنا شعبة، عن إبراهيـم بن مهاجر، عن طارق بن شهاب، عن عمر، بنـحوه فـي الثلاثة
  الرهط الذين أتوا عمر، فسألوه عن جنة عرضها كعرض السموات والأرض، بـمثل حديث قـيس بن
  مسلـم.</p><p>حدثنا مـجاهد بن موسى، قال: ثنا جعفر بن عون، أخبرنا الأعمش، عن قـيس
  بن مسلـم، عن طارق بن شهاب، قال: جاء رجل من الـيهود إلـى عمر، فقال: تقولون: جنة عرضها
  السموات والأرض أين تكون النار؟ فقال له عمر: أرأيت النهار إذا جاء، أين يكون اللـيـل؟
  أرأيت اللـيـل إذا جاء، أين يكون النهار؟ فقال: إنه لـمثلها فـي التوراة، فقال له صاحبه:
  لـم أخبرته؟ فقال له صاحبه: دعه إنه بكلٍّ موقنٌ.</p><p>حدثنـي أحمد بن حازم، قال:
  أخبرنا أبو نعيـم، قال: ثنا جعفر بن برقان، قال: ثنا يزيد بن الأصم أن رجلاً من أهل
  الكتاب أتـى ابن عبـاس، فقال: تقولون جنة عرضها السموات والأرض، فأين النار؟ فقال ابن
  عبـاس: أرأيت اللـيـل إذا جاء، أين يكون النهار؟ وإذا جاء النهار، أين يكون اللـيـل؟</p><p>وأما
  قوله: { أُعِدَّتْ لِلْمُتَّقِينَ } فإنه يعنـي: إن الـجنة التـي عرضها كعرض السموات
  والأرضين السبع أعدها الله للـمتقـين، الذين اتقوا الله، فأطاعوه فـيـما أمرهم ونهاهم،
  فلـم يتعدّوا حدوده، ولـم يقصروا فـي واجب حقه علـيهم فـيضيعوه. كما:</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: { وَسَارِعُواْ إِلَىٰ مَغْفِرَةٍ مّن رَّبِّكُمْ
  وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَاتُ وَٱلأَرْضُ أُعِدَّتْ لِلْمُتَّقِينَ }: أي ذلك
  لـمن أطاعنـي وأطاع رسولـي.</p>'
