text: '<p>اختلف أهل التأويـل فـيـمن عنى بهذه الآية، وفـيـمن نزلت، فقال بعضهم: نزلت
  فـي الـحارث بن سويد الأنصاري، وكان مسلـماً، فـارتدّ بعد إسلامه. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عبد الله بن بزيع البصري، قال: ثنا يزيد بن زريع، قال: ثنا داود بن أبـي هند،
  عن عكرمة، عن ابن عبـاس، قال: كان رجل من الأنصار أسلـم، ثم ارتدّ ولـحق بـالشرك، ثم
  ندم، فأرسل إلـى قومه: أرسلوا إلـى رسول الله صلى الله عليه وسلم: هل لـي من توبة؟
  قال: فنزلت: { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ } إلـى
  قوله: { وَجَاءهُمُ ٱلْبَيّنَـٰتُ وَٱللَّهُ لاَ يَهْدِى ٱلْقَوْمَ ٱلظَّـٰلِمِينَ
  إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ } فأرسل إلـيه قومه، فأسلـم.</p><p>حدثنـي ابن الـمثنى، قال: ثنـي عبد الأعلـى،
  قال: ثنا داود، عن عكرمة بنـحوه، ولـم يرفعه إلـى ابن عبـاس، إلا أنه قال: فكتب إلـيه
  قومه، فقال: ما كذبنـي قومي، فرجع.</p><p>حدثنا أبو كريب، قال: ثنا حكيـم بن جميع،
  عن علـيّ بن مسهر، عن داود بن أبـي هند، عن عكرمة عن ابن عبـاس، قال: ارتدّ رجل من
  الأنصار، فذكر نـحوه.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  جعفر بن سلـيـمان، قال: أخبرنا حميد الأعرج، عن مـجاهد، قال: جاء الـحارث بن سويد،
  فأسلـم مع النبـيّ صلى الله عليه وسلم، ثم كفر الـحارث فرجع إلـى قومه، فأنزل الله
  عزّ وجلّ فـيه القرآن: { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ
  } إلـى: { إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ } قال: فحملها إلـيه رجل من قومه، فقرأها علـيه، فقال الـحارث: إنك
  والله ما عُلِـمْتُ لصدوق، وإن رسول الله صلى الله عليه وسلم لأصدق منك، وإن الله عزّ
  وجلّ لأصدق الثلاثة! قال: فرجع الـحارث فأسلـم، فحسن إسلامه.</p><p>حدثنـي موسى بن
  هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا
  كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ وَشَهِدُواْ أَنَّ ٱلرَّسُولَ حَقٌّ } قال: أنزلت فـي
  الـحارث بن سويد الأنصاري كفر بعد إيـمانه، فأنزل الله عزّ وجلّ فـيه هذه الآيات، إلـى:</p><p
  class="quran">أُولَـئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ</p><p>[آل عمران:
  116] ثم تاب وأسلـم، فنسخها الله عنه، قـال: { إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ
  ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }.</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ:
  { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ وَشَهِدُواْ أَنَّ
  ٱلرَّسُولَ حَقٌّ وَجَاءهُمُ ٱلْبَيّنَـٰتُ } قال رجل من بنـي عمرو بن عوف كفر بعد
  إيـمانه.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريح،
  عن مـجاهد، قال: هو رجل من بنـي عمرو بن عوف كفر بعد إيـمانه. قال ابن جريج: أخبرنـي
  عبد الله بن كثـير، عن مـجاهد، قال: لـحق بأرض الروم فتنصر، ثم كتب إلـى قومه: أرسلوا
  هل لـي من توبة؟ قال: فحسبت أنه آمن ثم رجع. قال: ابن جريج: قال عكرمة: نزلت فـي أبـي
  عامر الراهب، والـحارث بن سويد بن الصامت، ووَحْوَح بن الأسلت فـي اثنـي عشر رجلاً
  رجعوا عن الإسلام، ولـحقوا بقريش، ثم كتبوا إلـى أهلهم: هل لنا من توبة؟ فنزلت: { إِلاَّ
  ٱلَّذِى تَابُواْ مِن بَعْدِ ذٰلِكَ }... الآيات.</p><p>وقال آخرون: عنى بهذه الآية
  أهل الكتاب، وفـيهم نزلت. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { كَيْفَ يَهْدِى ٱللَّهُ
  قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ } فهم أهل الكتاب عرفوا مـحمدا صلى الله عليه
  وسلم، ثم كفروا به.</p><p>حدثنا مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال: ثنا
  عبـاد بن منصور، عن الـحسن فـي قوله: { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ
  إِيمَـٰنِهِمْ }... الآية كلها، قال الـيهود والنصارى.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قال: كان الـحسن يقول فـي قوله: { كَيْفَ يَهْدِى ٱللَّهُ
  قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ }... الآية، هم أهل الكتاب من الـيهود والنصارى،
  رأوا نعت مـحمد صلى الله عليه وسلم فـي كتابهم، وأقرّوا به، وشهدوا أنه حقّ، فلـما
  بعث من غيرهم حسدوا العرب علـى ذلك، فأنكروه وكفروا بعد إقرارهم حسداً للعرب حين بعث
  من غيرهم.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن الـحسن فـي قوله: { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ
  } قال: هم أهل الكتاب؛ كانوا يجدون مـحمداً صلى الله عليه وسلم فـي كتابهم، ويستفتـحون
  به، فكفروا بعد إيـمانهم.</p><p>قال أبو جعفر: وأشبه القولـين بظاهر التنزيـل ما قال
  الـحسن، من أن هذه الآية معنـيّ بها أهل الكتاب علـى ما قال. غير أن الأخبـار بـالقول
  الآخر أكثر، والقائلـين به أعلـم بتأويـل القرآن، وجائز أن يكون الله عزّ وجلّ أنزل
  هذه الآيات بسبب القوم الذين ذكر أنهم كانوا ارتدّوا عن الإسلام، فجمع قصتهم وقصة من
  كان سبيله سبيلهم فـي ارتداده عن الإيمان بمحمد صلى الله عليه وسلم فـي هذه الآيات،
  ثم عرّف عباده سنته فـيهم، فـيكون داخلاً في ذلك كل من كان مؤمن بـمـحمد صلى الله عليه
  وسلم قبل أن يبعث، ثم كفر به بعد أن بعث، وكل من كان كافراً ثم أسلـم علـى عهده صلى
  الله عليه وسلم ثم ارتدّ وهو حيّ عن إسلامه، فـيكون معنـياً بـالآية جميع هذين الصنفـين
  وغيرهما مـمن كان بـمثل معناهما، بل ذلك كذلك إن شاء الله.</p><p>فتأويـل الآية إذاً:
  { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ } يعنـي: كيف يرشد
  الله للصواب، ويوفق للإيـمان، قوما جحدوا نبوّة مـحمد صلى الله عليه وسلم، بعد إيـمانهم:
  أي بعد تصديقهم إيَّاهُ، وإقرارهم بـما جاءهم به من عند ربه. { وَشَهِدُواْ أَنَّ ٱلرَّسُولَ
  حَقٌّ } يقول: وبعد أن أقرّوا أن مـحمداً رسول الله صلى الله عليه وسلم إلـى خـلقه
  حقاً. { وَجَاءهُمُ ٱلْبَيّنَـٰتُ } يعنـي: وجاءهم الـحجج من عند الله، والدلائل بصحة
  ذلك. { وَٱللَّهُ لاَ يَهْدِى ٱلْقَوْمَ ٱلظَّـٰلِمِينَ } يقول: والله لا يوفق للـحقّ
  والصواب الـجماعة الظلـمة، وهم الذين بدّلوا الـحقّ إلـى البـاطل، فـاختاروا الكفر
  علـى الإيـمان. وقد دللنا فـيـما مضى قبل علـى معنى الظلـم، وأنه وضع الشيء فـي غير
  موضعه بـما أغنى عن إعادته. { أُوْلَـئِكَ جَزَآؤُهُمْ } يعنـي: هؤلاء الذين كفروا
  بعد إيـمانهم، وبعد أن شهدوا أن الرسول حقّ، { جَزَآؤُهُمْ } ثوابهم من عملهم الذي
  عملوه، { أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ } يعنـي أن حلّ بهم من الله الإقصاء والبعد،
  ومن الـملائكة والناس إلا مـما يسوءهم من العقاب { أَجْمَعِينَ } يعنـي من جميعهم:
  لا من بعض من سماه جلّ ثناؤه من الـملائكة والناس، ولكن من جميعهم، وإنـما جعل ذلك
  جلّ ثناؤه ثواب عملهم، لأن عملهم كان بـالله كفراً. وقد بـينا صفة لعنة الناس الكافر
  فـي غير هذا الـموضع بـما أغنى عن إعادته. { خَـٰلِدِينَ فِيهَا } يعنـي: ماكثـين فـيها،
  يعنـي: فـي عقوبة الله. { لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ } لا ينقصون من العذاب
  شيئاً فـي حال من الأحوال ولا يُنفَّسُون فـيه. { وَلاَ هُمْ يُنظَرُونَ } يعنـي: ولا
  هم ينظرون لـمعذرة يعتذرون، وذلك كله: أعنـي الـخـلود فـي العقوبة فـي الآخرة. ثم استثنى
  جلّ ثناؤه الذين تابوا من هؤلاء الذين كفروا بعد إيـمانهم، فقال تعالـى ذكره: { إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ } يعنـي: إلا الذين تابوا من بعد
  ارتدادهم عن إيـمانهم، فراجعوا الإيـمان بـالله وبرسوله، وصدّقوا بـما جاءهم به نبـيهم
  صلى الله عليه وسلم من عند ربهم. { وَأَصْلَحُواْ } يعنـي: وعملوا الصالـحات من الأعمال.
  { فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } يعنـي فإن الله لـمن فعل ذلك بعد كفره { غَفُورٌ
  } يعنـي: ساتر علـيه ذنبه الذي كان منه من الردّة، فتارك عقوبته علـيه، وفضيحته به
  يوم القـيامة، غير مؤاخذه به إذا مات علـى التوبة منه، رحيـم متعطف علـيه بـالرحمة.</p>'
