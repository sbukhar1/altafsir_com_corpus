text: '<p>قرىء «قرح» بفتح القاف وضمها، وهما لغتان كالضعف والضعف. وقيل: هو بالفتح الجراح،
  وبالضم ألمها. وقرأ أبو السَّمَّال «قرح» بفتحتين. وقيل القرح والقرح كالطرد والطرد.
  والمعنى: إن نالوا منكم يوم أحد فقد نلتم منهم قبله يوم بدر، ثم لم يضعف ذلك قلوبهم
  ولم يثبطهم عن معاودتكم بالقتال. فأنتم أولى أن لا تضعفوا. ونحوه</p><p class="quran">فَإِنَّهُمْ
  يَأْلَمُونَ كَمَا تَأْلَمونَ وَتَرْجُونَ مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ</p><p>[النساء:
  104] وقيل: كان ذلك يوم أحد، فقد نالوا منهم قبل أن يخالفوا أمر رسول الله صلى الله
  عليه وسلم. فإن قلت: كيف قيل { قَرْحٌ مّثْلُهُ } وماكان قرحهم يوم أحد مثل قرح المشركين؟
  قلت: بلى كان مثله، ولقد قتل يومئذ خلق من الكفار. ألا ترى إلى قوله تعالى</p><p class="quran">وَلَقَدْ
  صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ
  وَتَنَـٰزَعْتُمْ فِى ٱلأَمْرِ وَعَصَيْتُمْ مّن بَعْدِ مَا أَرَاكُمْ مَّا تحبون</p><p>[آل
  عمران: 75]. { وَتِلْكَ ٱلاْيَّامُ } تلك مبتدأ، والأيام صفته. و { نُدَاوِلُهَا }
  خبره، ويجوز أن يكون { تِلْكَ ٱلاْيَّامِ } مبتدأ وخبراً، كما تقول: هي الأيام تبلي
  كل جديد. والمراد بالأيام: أوقات الظفر والغلبة، نداولها: نصرفها بين الناس نديل تارة
  لهؤلاء وتارة لهؤلاء، كقوله وهو من أبيات الكتاب:</p><p class="poetry_or_grammar">فَيَوْما
  عَلَيْنَا وَيَوماً لَنَا</p><p class="poetry_or_grammar">وَيَوْما نُسَاءُ وَيَوما
  نُسَرّ</p><p>ومن أمثال العرب: الحرب سجال. وعن أبي سفيان</p><p>(212) أنه صعد الجبل
  يوم أحد فمكث ساعة ثم قال: أين ابن أبي كبشة، أين ابن أبي قحافة، أين ابن الخطاب. فقال
  عمر: هذا رسول الله صلى الله عليه وسلم، وهذا أبو بكر، وها أنا عمر. فقال أبو سفيان
  يوم بيوم والأيام دول والحرب سجال. فقال عمر رضي الله عنه: لا سواء، قتلانا في الجنة،
  وقتلاكم في النار. فقال: إنكم تزعمون ذلك فقد خبنا إذن وخسرنا، والمداولة مثل المعاورة.
  وقال:</p><p class="poetry_or_grammar">يَرِدُ المِيَاهَ فَلاَ يَزَالُ مُدَاوِلا</p><p
  class="poetry_or_grammar">فِي النَّاسِ بَيْنَ تَمَثلٍ وَسَمَاعِ</p><p>يقال: داولت
  بينهم الشيء فتداولوه { وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ } فيه وجهان: أحدهما
  أن يكون المعلل محذوفاً معناه: وليتميز الثابتون على الإيمان منكم من الذين على حرف،
  فعلنا ذلك وهو من باب التمثيل، بمعنى: فعلنا ذلك فعل من يريد أن يعلم من الثابت على
  الإيمان منكم من غير الثابت، وإلا فالله عز وجل لم يزل عالماً بالأشياء قبل كونها.
  وقيل: معناه وليعلمهم علماً يتعلق به الجزاء، وهو أن يعلمهم موجوداً منهم الثبات، والثاني
  أن تكون العلة محذوفة، وهذا عطف عليه، معناه: وفعلنا ذلك ليكون كيت وكيت وليعلم الله.
  وإنما حذف للإيذان بأن المصلحة فيما فعل ليست بواحدة، ليسليهم عما جرى عليهم، وليبصرهم
  أن العبد يسوءه ما يجري عليه من المصائب، ولا يشعر أنّ لله في ذلك من المصالح ما هو
  غافل عنه { وَيَتَّخِذَ مِنكُمْ شُهَدَاءَ } وليكرم ناساً منكم بالشهادة، يريد المستشهدين
  يوم أحد.</p><p>أو وليتخذ منكم من يصلح للشهادة على الأمم يوم القيامة بما يبتلى به
  صبركم من الشدائد، من قوله تعالى:</p><p class="quran">لّتَكُونُواْ شُهَدَاء عَلَى
  ٱلنَّاسِ</p><p>[البقرة: 143]. { وَٱللَّهُ لاَ يُحِبُّ ٱلظَّـٰلِمِينَ } اعتراض بين
  بعض التعليل وبعض. ومعناه: والله لا يحب من ليس من هؤلاء الثابتين على الإيمان المجاهدين
  في سبيل الله، الممحصين من الذنوب. والتمحيص: التطهير والتصفية { وَيَمْحَقَ ٱلْكَـٰفِرِينَ
  } ويهلكهم. يعني: إن كانت الدولة على المؤمنين فللتمييز والاستشهاد والتمحيص، وغير
  ذلك مما هو أصلح لهم. وإن كانت على الكافرين، فلمحقهم ومحو آثارهم.</p>'
