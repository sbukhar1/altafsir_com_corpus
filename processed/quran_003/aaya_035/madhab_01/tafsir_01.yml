text: "<p>يعنـي بقوله جلّ ثناؤه: { إِذْ قَالَتِ ٱمْرَأَتُ عِمْرٰنَ رَبّ إِنّي نَذَرْتُ
  لَكَ مَا فِي بَطْنِي مُحَرَّرًا فَتَقَبَّلْ مِنّي } فـ«إذْ» من صلة «سميع». وأما
  امرأة عمران. فهي أمّ مريـم ابنة عمران أم عيسى ابن مريـم صلوات الله علـيه، وكان اسمها
  فـيـما ذكر لنا حنة ابنة فـاقوذ بن قتـيـل. كذلك:</p><p>حدثنا به مـحمد بن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق فـي نسبه. وقال غير ابن حميد: ابنة فـاقود ـ بـالدال ـ ابن
  قتـيـل.</p><p>فأما زوجها فإنه عمران بن ياشهم بن آمنون بن منبن بن حزقـيا بن أحريق
  بن يويـم بن عزاريا بن أمصيا بن ياوش بن احريهو بن يازم بن يهفـاشاط بن اشابرابـان
  بن رحبعم بن سلـيـمان بن داود بن إيشا. كذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، فـي نسبه.</p><p>وأما قوله: { رَبّ إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي
  مُحَرَّرًا } فإن معناه: إنـي جعلت لك يا ربّ نذراً أن لك الذي فـي بطنـي مـحرّراً
  لعبـادتك، يعنـي بذلك: حبسته علـى خدمتك وخدمة قدسك فـي الكنـيسة، عتـيقة من خدمة كل
  شيء سواك، مفرغة لك خاصة. ونصب «مـحرّراً» علـى الـحال من «ما» التـي بـمعنى «الذي».
  { فَتَقَبَّلْ مِنّي } أي فتقبل منـي ما نذرت لك يا ربّ. { إِنَّكَ أَنتَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ } يعنـي: إنك أنت يا ربّ السميع لـما أقول وأدعو، العلـيـم لـما أنوي فـي
  نفسي وأريد، لا يخفـى علـيك سرّ أمري وعلانـيته. وكان سبب نذر حنة ابنة فـاقوذ امرأة
  عمران الذي ذكره الله فـي هذه الآية فـيـما بلغنا، ما:</p><p>حدثنا به ابن حميد، قال:
  ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، قال: تزوّج زكريا وعمران أختـين، فكانت أمّ يحيـى
  عند زكريا، وكانت أمّ مريـم عند عمران، فهلك عمران وأمّ مريـم حامل بـمريـم، فهي جنـين
  فـي بطنها. قال: وكانت فـيـما يزعمون قد أمسك عنها الولد حتـى أسنّت، وكانوا أهل بـيت
  من الله جل ثناؤه بـمكان. فبـينا هي فـي ظلّ شجرة نظرت إلـى طائر يطعم فرخاً له، فتـحرّكت
  نفسها للولد، فدعت الله أن يهب لها ولداً، فحملت بـمريـم وهلك عمران. فلـما عرفت أن
  فـي بطنها جنـيناً، جعلته لله نذيرة؛ والنذيرة أن تعبِّده لله، فتـجعله حبساً فـي الكنـيسة،
  لا ينتفع به بشيء من أمور الدنـيا.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  عن مـحمد بن جعفر بن الزبـير، قال: ثم ذكر امرأة عمران، وقولها: { رَبّ إِنّي نَذَرْتُ
  لَكَ مَا فِي بَطْنِي مُحَرَّرًا } أي نذرته، تقول: جعلتُه عتـيقا لعبـادة الله لا
  ينتفع به بشيء من أمور الدنـيا. { فَتَقَبَّلْ مِنّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ
  }.</p><p>حدثنـي عبد الرحمن بن الأسود الطُّفـاوي، قال: ثنا مـحمد بن ربـيعة، قال:
  ثنا النضر بن عربـي، عن مـجاهد فـي قوله: { مُحَرَّرًا } قال: خادما للبِـيعة.</p><p>حدثنا
  أبو كريب، قال: ثنا جابر بن نوح، عن النضر بن عربـي، عن مـجاهد، قال: خادماً للكنـيسة.</p><p>حدثنا
  أبو كريب، قال: ثنا جابر بن نوح، قال: أخبرنا إسماعيـل، عن الشعبـي فـي قوله: { إِنّي
  نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا } قال: فرّغته للعبـادة.</p><p>حدثنـي يعقوب
  بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن أبـي خالد، عن الشعبـي فـي قوله:
  { إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا } قال: جعلته فـي الكنـيسة، وفرّغته
  للعبـادة.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن إسماعيـل،
  عن الشعبـي، نـحوه.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد فـي قوله: { إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا
  } قال: للكنـيسة يخدمها.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان،
  عن خصيف، عن مـجاهد: { إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا } قال: خالصاً
  لا يخالطه شيء من أمر الدنـيا.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء،
  عن سعيد بن جبـير: { إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا } قال: للبـيعة
  والكنـيسة.</p><p>حدثنـي الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن سالـم، عن
  سعيد: { إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا } قال: مـحرّراً للعبـادة.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إِذْ قَالَتِ ٱمْرَأَتُ عِمْرٰنَ
  رَبّ إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا }... الآية. كانت امرأة عمران
  حرّرت لله ما فـي بطنها، وكانوا إنـما يحررون الذكور، وكان الـمـحرر إذا حرّر جعل فـي
  الكنـيسة لا يبرحها، يقوم علـيها ويكنسها.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي
  مُحَرَّرًا } قال: نذرت ولدها للكنـيسة.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السدي: { إِذْ قَالَتِ ٱمْرَأَتُ عِمْرٰنَ رَبّ إِنّي نَذَرْتُ لَكَ مَا
  فِي بَطْنِي مُحَرَّرًا فَتَقَبَّلْ مِنّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ } قال:
  وذلك أن امرأة عمران حملت، فظنت أن ما فـي بطنها غلام، فوهبته لله لا يعمل فـي الدنـيا.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: كانت
  امرأة عمران حرّرت لله ما فـي بطنها. قال: وكانوا إنـما يحرّرون الذكور، فكان الـمـحرّر
  إذا حرر جعل فـي الكنـيسة لا يبرحها، يقوم علـيها ويكنسها.</p><p>حدثت عن الـحسين بن
  الفرج، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد، قال: سمعت الضحاك فـي قوله: { إِنّي
  نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا } قال: جعلت ولدها لله وللذين يدرسون الكتاب
  ويتعلـمونه.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  القاسم بن أبـي بزة أنه أخبره عن عكرمة وأبـي بكر، عن عكرمة: أن امرأة عمران كانت عجوزاً
  عاقرا تسمى حنة، وكانت لا تلد. فجعلت تغبط النساء لأولادهن، فقالت: اللهمَّ إن علـي
  نذراً شكراً إن رزقتنـي ولداً أن أتصدّق به علـى بـيت الـمقدس، فـيكون من سَدَنته وخدامه.
  قال: وقوله: { نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا } إنها للـحرّة ابنة الـحرائر
  مـحرّراً للكنـيسة يخدمها.</p><p>حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي،
  عن عبـاد بن منصور، عن الـحسن فـي قوله: { إِذْ قَالَتِ ٱمْرَأَتُ عِمْرٰنَ }... الآية
  كلها، قال: نذرت ما فـي بطنها ثم سَيَّبَتْها.</p>"
