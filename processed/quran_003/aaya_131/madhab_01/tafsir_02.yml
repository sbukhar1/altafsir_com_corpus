text: "<p>{ لاَ تَأْكُلُواْ ٱلرّبَا أَضْعَـٰفاً مُّضَـٰعَفَةً } نهي عن الربا مع توبيخ
  بما كانوا عليه من تضعيفه.كان الرجل منهم إذا بلغ الدين محله زاد في الأجل فاستغرق
  بالشيء الطفيف مال المديون { وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِى أُعِدَّتْ لِلْكَـٰفِرِينَ
  (131) } كان أبو حنيفة رحمه الله يقول: هي أخوف آية في القرآن حيث أوعد الله المؤمنين
  بالنار المعدة للكافرين إن لم يتقوه في اجتناب محارمه. وقد أمدّ ذلك بما أتبعه من تعليق
  رجاء المؤمنين برحمته بتوفرهم على طاعته وطاعة رسوله. ومن تأمّل هذه الآية وأمثالها
  لم يحدث نفسه بالأطماع الفارغة والتمني على الله تعالى، وفي ذكره تعالى «لعلّ» و «عسى»
  في نحو هذه المواضع ـ وإن قال الناس ما قالوا ـ ما لا يخفى على العارف الفطن من دقة
  مسلك التقوى، وصعوبة إصابة رضا الله، وعزة التوصل إلى رحمته وثوابه.</p>"
