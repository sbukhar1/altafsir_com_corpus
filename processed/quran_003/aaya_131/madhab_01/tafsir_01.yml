text: "<p>يقول تعالـى ذكره للـمؤمنـين: واتقوا أيها الـمؤمنون النار أن تصلوها بأكلكم
  الربـا بعد نهيـي إياكم عنه التـي أعددتها لـمن كفر بـي، فتدخـلوا مداخـلهم بعد إيـمانكم
  بـي بخلافكم أمري، وترككم طاعتـي. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق: { وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِى أُعِدَّتْ لِلْكَـٰفِرِينَ } التـي جعلت داراً
  لـمن كفر بـي.</p>"
