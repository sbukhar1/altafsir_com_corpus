text: "<p>قوله عز وجل: { إِيَاكَ نَعْبُدُ وإِيَّاكَ نَسْتَعِينُ }</p><p>قوله: { إِيَّاكَ
  } هو كناية عن اسم الله تعالى، وفيه قولان:</p><p>أحدهما: أن اسم الله تعالى مضاف إلى
  الكاف، وهذا قول الخليل.</p><p>والثاني: أنها كلمة واحدة كُنِّيَ بها عن اسم الله تعالى،
  وليس فيها إضافة لأن المضمر لا يضاف، وهذا قول الأخفش.</p><p>وقوله: { نَعْبُدُ } فيه
  ثلاثة تأويلات:</p><p>أحدها: أن العبادة الخضوع، ولا يستحقها إلا الله تعالى، لأنها
  أعلى مراتب الخضوع، فلا يستحقها إلا المنعم بأعظم النعم، كالحياة والعقل والسمع والبصر.</p><p>والثاني:
  أن العبادة الطاعة.</p><p>والثالث: أنها التقرب بالطاعة.</p><p>والأول أظهرها، لأن
  النصارى عبدت عيسى عليه السلام، ولم تطعه بالعبادة، والنبي صلى الله عليه وسلم مطاع،
  وليس بمعبودٍ بالطاعة.</p>"
