text: '<p>قوله تعالى: { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ }.</p><p>إن قلت:
  لِمَ قدمت العبادة على الاستعانة مع أن الاستعانة سبب فيها؟</p><p>أجاب الزمخشري: بأن
  العبادة وسيلة والاستعانة مقصد فقدمت الوسيلة قبل (الحاجة). قال ابن عرفة: بل الصواب
  العكس (فالعبادة) هي المقصد.</p><p>قال: وكان يمشي لنا الجواب عن ذلك بأن هذا أقرب
  لكمال الافتقار وخلوص النية فإنّ المكلف إذا (أَقَرّ أوّلا بأن لاَ قُدْرة) له على
  الفعل إلا بالله، ثم فعل العبادة فإنّه قد تحول نيته بعد ذلك (وتزهو نفسه) ويتوهّم
  أن الفعل الواقع منه بقدرته استقلالا، فإذا أقر بعد الفعل بأن الاستعانة له عليه إلا
  بالله كان (نفيا) للتهمة وأقرب لمقام التذلّل والخضوع.</p><p>قلت: وقال بعض الناس العبادة
  مقصد باعتبار الحكم الشرعي والاستعانة مقصد باعتبار نية المكلف في طلبه لأنه (أخبر)
  أنه إنما يعبد الله لا غيره، ثم أخبر أنه لا يستعين على تلك العبادة إلا بالله.</p><p>قلت:
  وأجاب القاضي العماد (عن) السؤال بثلاثة أوجه:</p><p>-الأول: طلب المعونة من الله لا
  يكون إلا بعد معرفته ومعرفته هو التوحيد (وهي) العبادة.</p><p>-الثاني: يحتمل أن ترجع
  (العبادة) لتوحيد الله والاستعانة طلب معونته على حوائج الدنيا والآخرة وأول السورة
  في توحيد الله تعالى وآخرها للعبد كما في حديثه:...</p><p class="hadith"> " قسمت الصّلاة
  بيني وبين عبدي نصفين ". </p><p>قدم العبادة ليكون ما هو لله بإزاء ما هو لله، وما
  هو للعبد بإزاء ما هو للعبد.</p><p>-الثالث: طلب المعونة عبادة خاصة وإياك نعبد عامة،
  والعام مقدم على الخاص.</p>'
