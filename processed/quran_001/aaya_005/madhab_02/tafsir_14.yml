text: '<p>قال ابن عباس، وموسى بن جعفر عن أبيه، وعلي بن الحسين، وقتادة، وأبو العالية،
  ومحمد بن يحيى ابن حبان: إنها مكية، ويؤيد هذا أن في سورة الحجر</p><p class="quran">ولقد
  آتيناك سبعاً من المثاني</p><p>[الحجر:87] والحجر مكية بإجماع. وفي حديث أبي بن كعب
  أنها السبع المثاني، والسبع الطُّول نزلت بعد الحجر بمدد، ولا خلاف أن فرض الصلاة كان
  بمكة، وما حفظ أنها كانت قط في الإسلام صلاة بغير الحمد لله رب العالمين.</p><p>وروي
  عن عطاء بن يسار، وسوادة بن زياد، والزهري محمد بن مسلم، وعبد الله بن عبيد بن عمير
  أن سورة الحمد مدنية.</p><p>وأما أسماؤها فلا خلاف أنها يقال لها فاتحة الكتاب، لأن
  موضعها يعطي ذلك، واختلف هل يقال لها أم الكتاب، فكره الحسن بن أبي الحسن ذلك وقال:
  " أم الكتاب والحلال والحرام ". قال الله تعالى:</p><p class="quran">آيات محكمات هن
  أم الكتاب وأخر متشابهات</p><p>[آل عمران: 7].</p><p>وقال ابن عباس وغيره: " يقال لها
  أم الكتاب ".</p><p>وقال البخاري: سميت أم الكتاب لأنها يبدأ بكتابتها في المصحف وبقراءتها
  في الصلاة، وفي تسميتها بأم الكتاب حديث رواه أبو هريرة رضي الله عنه، واختلف هل يقال
  لها أم القرآن؟ فكره ذلك ابن سيرين وجوزه جمهور العلماء.</p><p>قال يحيى بن يعمر: "
  أم القرى مكة، وأم خراسان مرو، وأم القرآن سورة الحمد ".</p><p>وقال الحسن بن أبي الحسن:
  اسمها أم القرآن. وأما المثاني فقيل سميت بذلك لأنها تثنى في كل ركعة وقيل سميت بذلك
  لأنها استثنيت لهذه الأمة فلم تنزل على أحد قبلها ذخراً لها.</p><p>وأما فضل هذه السورة
  فقد قال رسول الله صلى الله عليه وسلم في حديث أبي بن كعب</p><p class="hadith"> "
  إنها لم ينزل في التوراة ولا في الإنجيل ولا في الفرقان مثلها " </p><p>ويروى أنها
  تعدل ثلثي القرآن، وهذا العدل إما أن يكون في المعاني، وإما أن يكون تفضيلاً من الله
  تعالى لا يعلل، وكذلك يجيء عدل</p><p class="quran">قل هو الله أحد</p><p>[الإخلاص:
  1] وعدل</p><p class="quran">زلزلت</p><p>[الزلزلة:1].</p><p>وروى أنس بن مالك أن النبي
  صلى الله عليه وسلم قال:</p><p class="hadith"> " الحمد لله رب العالمين فضل ثلاثين
  حسنة على سائر الكلام " </p><p>وورد حديث آخر أن النبي صلى الله عليه وسلم قال:</p><p
  class="hadith"> " من قال لا إله إلا الله كتبت له عشرون حسنة، ومن قال الحمد لله رب
  العالمين كتبت له ثلاثون حسنة " </p><p>وهذا الحديث هو في الذي يقولها من المؤمنين
  مؤتجراً طالب ثواب، لأن قوله الحمد لله في ضمنها التوحيد الذي هو معنى لا إله إلا الله،
  ففي قوله توحيد وحمد، وفي قول لا إله إلا الله توحيد فقط. فأما إذا أخذا بموضعهما من
  شرع الملة ومحلهما من رفع الكفر والإشراك فلا إله إلا الله أفضل، والحاكم بذلك قول
  النبي صلى الله عليه وسلم:</p><p class="hadith"> " أفضل ما قلته أنا والنبيون من قبلي
  لا إله إلا الله " </p><p>{ الحمد } معناه الثناء الكامل، والألف واللام فيه لاستغراق
  الجنس من المحامد، وهو أعم من الشكر، لأن الشكر إنما يكون على فعل جميل يسدى إلى الشاكر،
  وشكره حمد ما، والحمد المجرد هو ثناء بصفات المحمود من غير أن يسدي شيئاً، فالحامد
  من الناس قسمان: الشاكر والمثني بالصفات.</p><p>وذهب الطبري إلى أن الحمد والشكر بمعنى
  واحد، وذلك غير مرضي.</p><p>وحكي عن بعض الناس أنه قال: " الشكر ثناء على الله بأفعاله
  وأنعامه، والحمدُ ثناء بأوصافِه ".</p><p>قال القاضي أبو محمد: وهذا أصح معنى من أنهما
  بمعنى واحد. واستدل الطبري على أنهما بمعنى بصحة قولك الحمد لله شكراً. وهو في الحقيقة
  دليل على خلاف ما ذهب إليه. لأن قولك شكراً إنما خصصت به الحمد أنه على نعمة من النعم.
  وأجمع السبعة وجمهور الناس على رفع الدال من " الحمدُ لله ".</p><p>وروي عن سفيان بن
  عيينة ورؤبة بن العجاج " الحمدَ لله " بفتح الدال وهذا على إضمار فعل.</p><p>وروي عن
  الحسن بن الحسن وزيد بن علي: " الحمدِ لله " ، بكسر الدال على إتباع الأول الثاني.</p><p>وروي
  عن ابن أبي عبلة: " الحمدُ لُله " ، بضم الدال واللام، على اتباع الثاني والأول.</p><p>قال
  الطبري: { الحمد لله } ثناء أثنى به على نفسه، وفي ضمنه أمر عباده أن يثنوا به عليه،
  فكأنه قال: " قولوا الحمد لله " وعلى هذا يجيء " قولوا إياك " قال: وهذا من حذف العرب
  ما يدل ظاهر الكلام عليه، كما قال الشاعر:</p><p class="poetry_or_grammar">وأعلَمُ
  أنني سأكونُ رمساً</p><p class="poetry_or_grammar">إذا سار النواعِجُ لا يسيرُ</p><p
  class="poetry_or_grammar">فقالَ السائلونَ لِمَنْ حفرْتُمْ</p><p class="poetry_or_grammar">فقال
  القائلونَ لهمْ وزيرُ</p><p>المعنى المحفور له وزير، فحذف لدلالةِ ظاهرِ الكلامِ عليه،
  وهذا كثير.</p><p>وقرأت طائفة " ربَّ " بالنصب.</p><p>فقال بعضهم: " هو نصب على المدح
  ".</p><p>وقال بعضهم: " هو على النداء، وعليه يجيء { إياك } ".</p><p>والرب في اللغة:
  المعبود، والسيد المالك، والقائم بالأمور المصلح لما يفسد منها، والملك،- تأتي اللفظة
  لهذه المعاني-.</p><p>فمما جاء بمعنى المعبود قول الشاعر [غاوي بن عبد العزى]:</p><p
  class="poetry_or_grammar">أربّ يبولُ الثعلبان برأسه</p><p class="poetry_or_grammar">لقد
  هانَ من بالَتْ عليه الثَّعالبُ</p><p>ومما جاء بمعنى السيد المالك قولهم: رب العبيد
  والمماليك.</p><p>ومما جاء بمعنى القائم بالأمور الرئيس فيها قول لبيد:</p><p class="poetry_or_grammar">وأهلكن
  يوماً ربَّ كندة وابنَهُ</p><p class="poetry_or_grammar">وربَّ معدٍّ بين خَبْتٍ وعَرْعَرٍ</p><p>ومما
  جاء بمعنى الملك قوله النابغة:</p><p class="poetry_or_grammar">تخبُّ إلى النعمان
  حتّى تنالَهُ</p><p class="poetry_or_grammar">فدى لك من ربٍّ طريفي وتالدي</p><p>ومن
  معنى الإصلاح قولهم: أديم مربوب، أي مصلح، قال الشاعر الفرزدق: [البسيط].</p><p class="poetry_or_grammar">كانوا
  كسالئةٍ حمقاء إذْ حقنتْ</p><p class="poetry_or_grammar">سلاءَها في أديمٍ غيرِ مَرْبُوبِ</p><p>ومن
  معنى الملك قول صفوان بن أمية لأخيه يوم حنين: " لأن يربني رجل من قريش خير من أن يربني
  رجل من هوازن ".</p><p>ومنه قول ابن عباس في شأن عبد الله بن الزبير، وعبد الملك بن
  مروان: " وإن كان لا بد لأن يربني رجل من بني عمي أحبّ إليّ من أن يربني غيرهم ". ذكره
  البخاري في تفسير سورة براءة. ومن ذلك قول الشاعر علقمة بن عبدة: [الطويل].</p><p class="poetry_or_grammar">وكنت
  أمراً أفضت إليك ربابتي</p><p class="poetry_or_grammar">ومن قبل ربتني فضعت ربوبُ</p><p>وهذه
  الاستعمالات قد تتداخل، فالرب على الإطلاق الذي هو رب الأرباب على كل جهة هو الله تعالى.</p><p>و
  { العالمين } جمع عالم، وهو كل موجود سوى الله تعالى، يقال لجملته عالم، ولأجزائه من
  الإنس والجن وغير ذلك عالم، وبحسب ذلك يجمع على العالمين، ومن حيث عالم الزمان متبدل
  في زمان آخر حسن جمعها، ولفظة العالم جمع لا واحد له من لفظه وهو مأخوذ من العلم والعلامة
  لأنه يدل على موجده، كذا قال الزجاج. وقد تقدم القول في " الرحمن الرحيم ".</p><p>واختلف
  القراء في قوله تعالى: { ملك يوم الدين }.</p><p>فقرأ عاصم والكسائي " مالك يوم الدين
  ".</p><p>قال الفارسي: " وكذلك قرأها قتادة والأعمش ".</p><p>قال مكي: " وروى الزهري
  أن رسول الله صلى الله عليه وسلم قرأها كذلك بالألف، وكذلك قرأها أبو بكر، وعمر، وعثمان،
  وعلي، وابن مسعود، وأبي بن كعب، ومعاذ بن جبل، وطلحة، والزبير، رضي الله عنهم ".</p><p>وقرأ
  بقية السبعة " ملك يوم الدين " وأبو عمرو منهم يسكن اللام فيقرأ " ملْك يوم الدين ".
  هذه رواية عبد الوارث عنه.</p><p>وروي عن نافع إشباع الكسرة من الكاف في ملك فيقرأ
  " ملكي " وهي لغة للعرب ذكرها المهدوي.</p><p>وقرأ أبو حيوة " ملِكَ " بفتح الكاف وكسر
  اللام.</p><p>وقرأ ابن السميفع، وعمر بن عبد العزيز، والأعمش، وأبو صالح السمان، وأبو
  عبد الملك الشامي " مالكَ " بفتح الكاف. وهذان على النداء ليكون ذلك توطئة لقوله {
  إياك }.</p><p>ورد الطبري على هذا وقال: " إن معنى السورة: قولوا الحمد لله، وعلى ذلك
  يجيء { إياك } و { اهدنا }.</p><p>وذكر أيضاً أن من فصيح كلام العرب الخروج من الغيبة
  إلى الخطاب. وبالعكس، وبالعكس، كقول أبي كبير الهذلي: [الكامل].</p><p class="poetry_or_grammar">يا
  ويح نفسي كان جلدة خالد</p><p class="poetry_or_grammar">وبياض وجهك للتراب الأعفر</p><p>وكما
  قال لبيد: [البسيط].</p><p class="poetry_or_grammar">قامت تشكّى إليَّ النفسُ مجهشة</p><p
  class="poetry_or_grammar">وقد حملتُكَ سبعاً سبعينا</p><p>وكقول الله تعالى:</p><p
  class="quran">حتى إذا كنتم في الفلك وجرين بهم</p><p>[يونس: 22].</p><p>وقرأ يحيى
  بن يعمر والحسن بن أبي الحسن، وعلي بن أبي طالب " ملك يوم الدين " على أنه فعل ماض.</p><p>وقرأ
  أبو هريرة " مليك " بالياء وكسر الكاف.</p><p>قال أبو علي: ولم يمل أحد من القراء ألف
  " مالك " ، وذلك جائز، إلا أنه يقرأ بما يجوز، إلا أن يأتي بذلك أثر مستفيض، و " المُلك
  " و " المِلك " بضم الميم وكسرها وما تصرف منهما راجع كله إلى ملك بمعنى شد وضبط، ثم
  يختص كل تصريف من اللفظة بنوع من المعنى، يدلك على الأصل في ملك قول الشاعر قيس بن
  الخطيم: [الطويل]:</p><p class="poetry_or_grammar">ملكتُ بها كفّي فأنهرتُ فَتْقَها</p><p>وهذا
  يصف طعنة فأراد شددت، ومن ذلك قول أوس بن حجر: [الطويل].</p><p class="poetry_or_grammar">فملَّكَ
  بالليطِ تحتَ قشرِها</p><p class="poetry_or_grammar">كغرقىء بيضٍ كنَّه القيضُ من
  علِ</p><p>أراد شدد، وهذا يصف صانع قوس ترك من قشرها ما يحفظ قلب القوس، والذي مفعول
  وليس بصفة لليط، ومن ذلك قولهم: إملاك المرأة وإملاك فلان إنما هو ربط النكاح، كما
  قالوا: عقدة النكاح، إذ النكاح موضع شد وربط، فالمالك للشيء شادّ عليه ضابط له، وكذلك
  الملك، واحتج من قرأ " ملك " بأن لفظة " ملك " أعم من لفظة " مالك " إذ كل ملك مالك
  وليس كل مالك ملكاً، والملك الذي يدبر المالك في ملكه حتى لا يتصرف إلا عن تدبير الملك.
  وتتابع المفسرون على سرد هذه الحجة وهي عندي غير لازمة، لأنهم أخذوا اللفظتين مطلقتين
  لا بنسبة إلى ما هو المملوك وفيه الملك. فأما إذا كانت نسبة الملك هي نسبة المالك فالمالك
  أبلغ، مثال ذلك أن نقدر مدينة آهلة عظيمة ثم نقدر لها رجلاً يملكها أجمع أو رجلاً هو
  ملكها فقط إنما يملك التدبير والأحكام، فلا شك أن المالك أبلغ تصرفاً وأعظم، إذ إليه
  إجراء قوانين الشرع فيها، كما لكل أحد في ملكه، ثم عنده زيادة التملك، وملك الله تعالى
  ليوم الدين هو على هذا الحد، فهو مالكه وملكه، والقراءتان حسنتان.</p><p>وحكى أبو علي
  في حجة من قرأ " مالك يوم الدين " أن أول من قرأ " ملك يوم الدين " مروان بن الحكم
  وأنه قد يدخل في المالك ما لا يدخل في الملك فيقال مالك الدنانير، والدراهم، والطير،
  والبهائم، ولا يقال ملكها، ومالك في صفة الله تعالى يعم ملك أعيان الأشياء وملك الحكم
  فيها، وقد قال الله تعالى:</p><p class="quran">قل اللهم مالك الملك</p><p>[آل عمران:
  26].</p><p>قال أبو بكر: " الأخبار الواردة تبطل أن أول من قرأ " ملك يوم الدين " مروان
  بن الحكم بل القراءة بذلك أوسع ولعل قائل ذلك أرد أنه أول من قرأ في ذلك العصر أو البلد
  ونحوه ".</p><p>قال القاضي أبو محمد عبد الحق رضي الله عنه: وفي الترمذي أن النبي صلى
  الله عليه وسلم وأبا بكر وعمر رضي الله عنهما قرؤوا " ملك يوم الدين " بغير ألف، وفيه
  أيضاً أنهم قرؤوا " مالك يوم الدين " بألف.</p><p>قال أبو بكر: والاختيار عندي " ملك
  يوم الدين " لأن " الملك " و " الملك " يجمعهما معنى واحد وهو الشد والرّبط كما قالوا
  ملكت العجين أي شددته إلى غير ذلك من الأمثلة، والملك أفخم وأدخل في المدح، والآية
  إنما نزلت بالثناء والمدح لله سبحانه، فالمعنى أنه ملك الملوك في ذلك اليوم، لا ملك
  لغيره.</p><p>قال: والوجه لمن قرأ " ملك " أن يقول: إن المعنى أن الله تعالى يملك ذلك
  اليوم أن يأتي به كما يملك سائر الأيام لكن خصّصه بالذكر لعظمه في جمعه وحوادثه.</p><p>قال
  أبو الحسن الأخفش: " يقال " ملك " بين الملك، بضم الميم، ومالك بين " المِلك " و "
  المَلك " بفتح الميم وكسرها، وزعموا أن ضم الميم لغة في هذا المعنى، وروى بعض البغداديين
  في هذا الوادي " مَلك " و " ملك " و " مِلك " بمعنى واحد ".</p><p>قال أبو علي: " حكى
  أبو بكر بن السراج عن بعض من اختار القرءة بـ " ملك " أن الله سبحانه قد وصف نفسه بأنه
  مالك كل شيء بقوله (رب العالمين) فلا فائدة في قراءة من قرأ مالك لأنها تكرير ".</p><p>قال
  أبو علي ولا حجة في هذا، لأن في التنزيل أشياء على هذه الصورة، تقدم العام ثم ذكر الخاص،
  كقوله تعالى:</p><p class="quran">هو الله الخالق البارىء المصور</p><p>[الحشر: 24]
  فـ { الخالق } يعم وذكر { المصور } لما في ذلك من التنبيه على الصنعة ووجوه الحكمة،
  وكما قال تعالى:</p><p class="quran">وبالآخرة هم يوقنون</p><p>[البقرة: 4] بعد قوله:</p><p
  class="quran">الذين يؤمنون بالغيب</p><p>[البقرة: 3] والغيب يعم الآخرة وغيرها ولكن
  ذكرها لعظمها، والتنبيه على وجوب اعتقادها، والرد على الكفرة الجاحدين لها، وكما قال
  تعالى: { الرحمن الرحيم } فذكر الرحمن الذي هو عام، وذكر الرحيم بعده لتخصيص المؤمنين
  به في قوله تعالى:</p><p class="quran">وكان بالمؤمنين رحيماً</p><p>[الأحزاب: 43].</p><p>قال
  القاضي أبو محمد عبد الحق: وأيضاً: فإن الرب يتصرف في كلام العرب بمعنى الملك كقوله:
  [الطويل].</p><p class="poetry_or_grammar">(ومن قبل ربتني فضعت ربوب)</p><p>وغير ذلك
  من الشواهد، فتنعكس الحجة على من قرأ " مالك يوم الدين " والجر في " ملك " أو " مالك
  " على كلتا القراءتين هو على الصفة للاسم المجرور قبله، والصفات تجري على موصوفيها
  إذا لم تقطع عنهم لذم أو مدح، والإضافة إلى { يوم الدين } في كلتا القراءتين من باب
  يا سارق الليلة أهل الدار، اتسع في الظرف فنصب نصب المفعول به، ثم وقعت الإضافة إليه
  على هذا الحد، وليس هذا كإضافة قوله تعالى:</p><p class="quran">وعنده علم الساعة</p><p>[الزخرف:
  85]، لأن الساعة مفعول بها على الحقيقة، أي إنه يعلم الساعة وحقيقتها، فليس أمرها على
  ما الكفار عليه من إنكارها.</p><p>قال القاضي أبو محمد رحمه الله: وأما على المعنى
  الذي قاله ابن السراج من أن معنى " مالك يوم الدين " أنه يملك مجيئه ووقوعه، فإن الإضافة
  إلى اليوم كإضافة المصدر إلى الساعة، لأن اليوم على قوله مفعول به على الحقيقة، وليس
  ظرفاً اتسع فيه.</p><p>قال أبو علي: ومن قرأ " مالك يوم الدين " فأضاف اسم الفاعل إلى
  الظرف المتسع فيه فإنه حذف المفعول من الكلام للدلالة عليه تقديره مالك يوم الدين الاحكام،
  ومثل هذه الآية في حذف المفعول به مع الظرف قوله تعالى:</p><p class="quran">فمن شهد
  منكم الشهر فليصمه</p><p>[البقرة: 185] فنصب { الشهر } على أنه ظرف والتقدير فمن شهد
  منكم المصر في الشهر، ولو كان الشهر مفعولاً للزم الصوم للمسافر، لأن شهادته لشهر كشهادة
  المقيم، وشهد يتعدى إلى مفعول يدل على ذلك قول الشاعر: [الطويل].</p><p class="poetry_or_grammar">ويوماً
  شهدناه سليماً وعامرا</p><p>والدين لفظ يجيء في كلام العرب على أنحاء، منها الملة.
  قال الله تعالى:</p><p class="quran">إن الدين عند الله الإسلام</p><p>[آل عمران: 19]
  إلى كثير من الشواهد في هذا المعنى، وسمي حظ الرجل منها في أقواله وأعماله واعتقاداته
  ديناً، فيقال فلان حسن الدين، ومنه</p><p class="hadith"> " قول النبي صلى الله عليه
  وسلم في رؤياه في قميص عمر الذي رآه يجره: " قيل: فما أولته يا رسول الله؟ قال: الدين
  " </p><p>وقال علي بن أبي طالب: " محبة العلماء دين يدان به ". ومن أنحاء اللفظة الدين
  بمعنى العادة: فمنه قول العرب في الريح: " عادت هيف لأديانها " ومنه قول امرىء القيس:
  [الطويل]</p><p class="poetry_or_grammar">كدينك من أمّ الحويرثِ قبلَها</p><p>ومنه
  قول الشاعر: [المثقب العبدي] [الوافر]:</p><p class="poetry_or_grammar">أهذا دينه
  أبداً وديني</p><p>إلى غير من الشواهد، يقال دين ودينة أي عادة، ومن أنحاء اللفظة:
  الدين سيرة الملك وملكته، ومنه قول زهير: [البسيط].</p><p class="poetry_or_grammar">لئن
  حَلَلْتَ بجوٍّ في بني أسد</p><p class="poetry_or_grammar">في دين عمروٍ وحالتْ بينَنَا
  فَدَكُ</p><p>أراد في موضع طاعة عمرو وسيرته، وهذه الأنحاء الثلاثة لا يفسر بها قوله
  { ملك يوم الدين }. ومن أنحاء اللفظة الدين الجزاء، فمن ذلك قول الفند الزماني: [شهل
  بن شيبان] [الهزج].</p><p class="poetry_or_grammar">ولم يبق سوى العدوا</p><p class="poetry_or_grammar">ن
  دنّاهم كما دانوا</p><p>أي جازيناهم. ومنه قول كعب بن جعيل: [المتقارب].</p><p class="poetry_or_grammar">إذا
  ما رمونا رميناهمُ</p><p class="poetry_or_grammar">ودناهمُ مثل ما يقرضونا</p><p>ومنه
  قول الآخر:</p><p class="poetry_or_grammar">واعلمْ يقيناً أنّ ملكَكَ زائلٌ</p><p
  class="poetry_or_grammar">واعلمْ بأنَّ كما تدينُ تدانُ</p><p>وهذا النحو من المعنى
  هو الذي يصلحُ لتفسير قوله تعالى: { ملك يوم الدين } أي يوم الجزاء على الأعمال والحساب
  بها، كذلك قال ابن عباس، وابن مسعود، وابن جريج، وقتادة وغيرهم.</p><p>قال أبو علي:
  يدل على ذلك قوله تعالى:</p><p class="quran">اليوم تجزى كل نفس بما كسبت</p><p>[غافر:
  17]، و</p><p class="quran">اليوم تجزون ما كنتم تعملون</p><p>[الجاثية: 28]. وحكى
  أهل اللغة: دنته بفعله ديناً بفتح الدال وديناً بكسرها جزيته، وقيل الدين المصدر والدين
  بكسر الاسم.</p><p>وقال مجاهد: { ملك يوم الدين } أي يوم الحساب، مدينين محاسبين وهذا
  عندي يرجع إلى معنى الجزاء. ومن أنحاء اللفظة الدين الذل، والمدين العبد، والمدينة
  الأمة، ومنه قول الأخطل:</p><p class="poetry_or_grammar">رَبَتْ وَرَبَا في حِجْرِها
  ابنُ مدينةٍ</p><p class="poetry_or_grammar">تراه على مِسْحاتِه يَتَرَكَّلُ</p><p>أي
  ابن أمة، وقيل بل أراد ابن مدينة من المدن، الميم أصلية، ونسبه إليها كما يقال ابن
  ماء وغيره. وهذا البيت في صفة كرمة فأراد أن أهل المدن أعلم بفلاحة الكرم من أهل بادية
  العرب. ومن أنحاء اللفظة الدين السياسة، والديان السائس، ومنه قول ذي الأصبع الحدثان
  بن الحارث: [البسيط].</p><p class="poetry_or_grammar">لاهِ ابنِ عمّك لا أفضلتَ في
  حسبٍ</p><p class="poetry_or_grammar">يوماً ولا أنتَ دياني فتخزوني</p><p>ومن أنحاء
  اللفظة الدين الحال.</p><p>قال النضر بن شميل: " سألت أعرابياً عن شيء فقال لي لو لقيتني
  على دين غير هذه لأخبرتك ". ومن أنحاء اللفظة الدين الداء، عن اللحياني وأنشد: [البسيط]</p><p
  class="poetry_or_grammar">ما دين قلبك من سلمى وقد دينا</p><p>قال القاضي أبو محمد
  عبد الحق رضي الله عنه: أما هذا الشاهد فقد يتأول على غير هذا النحو، فلم يبق إلا قول
  اللحياني.</p><p>وقوله تعالى: { إياك نعبد }.</p><p>نطق المؤمن به إقرار بالربوبية
  وتذلل وتحقيق لعبادة الله، إذ سائر الناس يعبدون سواه من أصنام وغير ذلك، وقدم المفعول
  على الفعل اهتماماً، وشأن العرب تقديم الأهم.</p><p>ويذكر أن أعرابياً سبّ آخر فأعرضَ
  المسبوبُ عنهُ، فقال له السابُّ: " إياك أعني " فقال الآخر: " وعنكَ أُعرِضُ " فقدَّما
  الأهم.</p><p>وقرأ الفضل الرقاشي: " أياك " بفتح الهمزة، وهي لغة مشهورة وقرأ عمرو
  بن فائد: " إيَاك " بكسر الهمزة وتخفيف الياء، وذاك أنه كره تضعيف الياء لثقلها وكون
  الكسرة قبلها، وهذا كتخفيف " ربْ " و " إنْ " وقرأ أبو السوار الغنوي: " هيّاك نعبد
  وهيّاك نستعين " بالهاء، وهي لغة. واختلف النحويون في { إيّاك } فقال الخليل: إيّا
  اسم مضمر أضيف إلى ما بعده للبيان لا للتعريف، وحكي عن العرب إذا بلغ الرجل الستين
  فإياه وإيا الشواب. وقال المبرد: إيّا اسم مبهم أضيف للتخصيص لا للتعريف، وحكى ابن
  كيسان عن بعض الكوفيين أنّ { إيّاك } بكماله اسم مضمر، ولا يعرف اسم مضمر يتغير آخره
  غيره، وحكي عن بعضهم أنه قال: الكاف والهاء والياء هي الاسم المضمر، لكنها لا تقوم
  بأنفسها ولا تكون إلا متصلات، فإذا تقدمت الأفعال جعل " إيّا " عماداً لها. فيقال "
  إياك " و " إياه " و " إيّاي " ، وإذا تأخرت اتصلت بالأفعال واستغني عن " إيا ".</p><p>وحكي
  عن بعضهم أن أيا اسم مبهم يكنى به عن المنصوب، وزيدت الكاف والياء والهاء تفرقة بين
  المخاطب والغائب والمتكلم، ولا موضع لها من الإعراب فهي كالكاف في ذلك وفي أرايتك زيداً
  ما فعل.</p><p>و { نعبد } معناه نقيم الشرع والأوامر مع تذلل واستكانة، والطريق المذلل
  يقال له معبد، وكذلك البعير. وقال طرفة: [الطويل].</p><p class="poetry_or_grammar">تباري
  عتاق الناجيات وأتبعت</p><p class="poetry_or_grammar">وظيفاً وظيفاً فوق مور معبد</p><p>وتكررت
  { إياك } بحسب اختلاف الفعلين، فاحتاج كل واحد منهما إلى تأكيد واهتمام.</p><p>و {
  نستعين } معناه نطلب العون منك في جميع أمورنا، وهذا كله تبرؤ من الأصنام. وقرأ الأعمش
  وابن وثاب والنخعي: " ونستعين " بكسر النون، وهي لغة لبعض قريش في النون والتاء والهمزة
  ولا يقولونها في ياء الغائب وإنما ذلك في كل فعل سمي فاعله فيه زوائد أو فيما يأتي
  من الثلاثي على فعل يفعل بكسر العين في الماضي وفتحها في المستقبل نحوعلم وشرب، وكذلك
  فيما جاء معتل العين نحو خال يخال، فإنهم يقولون تخال وأخال.</p><p>و { نستعين } أصله
  نستعون نقلت حركة الواو إلى العين وقلبت ياء لانكسار ما قبلها، والمصدر استعانة أصله
  استعواناً نقلت حركة الواو إلى العين فلما انفتح ما قبلها وهي في نية الحركة انقلبت
  ألفاً، فوجب حذف أحد الألفين الساكنين، فقيل حذفت الأولى لأن الثانية مجلوبة لمعنى،
  فهي أولى بالبقاء، وقيل حذفت الثانية لأن الأولى أصلية فهي أولى بالبقاء، ثم لزمت الهاء
  عوضاً من المحذوف، وقوله تعالى: { اهدنا } رغبة لأنها من المربوب إلى الرب، وهكذا صيغة
  الأمر كلها، فإذا كانت من الأعلى فهي أمر، والهداية في اللغة الإرشاد، لكنها تتصرف
  على وجوه يعبرعنها المفسرون بغير لفظ الإرشاد، وكلها إذا تؤملت رجعت إلى الإرشاد، فالهدى
  يجيء بمعنى خلق الإيمان في القلب، ومنه قوله تعالى:</p><p class="quran">أولئك على
  هدى من ربهم</p><p>[البقرة: 5] وقوله تعالى:</p><p class="quran">والله يدعوا إلى دار
  السلام ويهدي من يشاء إلى صراط مستقيم</p><p>[يونس: 25] وقوله تعالى:</p><p class="quran">إنك
  لا تهدي من أحببت ولكن الله يهدي من يشاء</p><p>[القصص: 56] وقوله تعالى:</p><p class="quran">فمن
  يرد الله أن يهديه يشرح صدره للإسلام</p><p>[الأنعام: 125].</p><p>قال أبو المعالي:
  فهذه آية لا يتجه حملها إلا على خلق الإيمان في القلب، وهو محض الإرشاد.</p><p>قال
  القاضي أبو محمد رحمه الله: وقد جاء الهدى بمعنى الدعاء، من ذلك قوله تعالى:</p><p
  class="quran">ولكل قوم هاد</p><p>[الرعد: 7] أي داع وقوله تعالى:</p><p class="quran">وإنك
  لتهدي إلى صراط مستقيم</p><p>[الشورى: 52] وهذا أيضاً يبين فيه الإرشاد، لأنه ابتداء
  إرشاد، أجاب المدعو أو لم يجب، وقد جاء بمعنى الإلهام، من ذلك قوله تعالى:</p><p class="quran">أعطى
  كل شيء خلقه ثم هدى</p><p>[طه: 5].</p><p>قال المفسرون: معناه " ألهم الحيوانات كلها
  إلى منافعها ". وهذا أيضاً بين فيه معنى الإرشاد، وقد جاء الهدى بمعنى البيان، من ذلك
  قوله تعالى:</p><p class="quran">وأما ثمود فهديناهم</p><p>[فصلت: 17].</p><p>قال المفسرون:
  " معناه بينا لهم ". قال أبو المعالي: معناه دعوناهم ومن ذلك قوله تعالى:</p><p class="quran">إن
  علينا للهدى</p><p>[الليل: 12] أي علينا أن نبين، وفي هذا كله معنى الإرشاد.</p><p>قال
  أبو المعالي: وقد ترد الهداية والمراد بها إرشاد المؤمنين إلى مسالك الجنان والطرق
  المفضية إليها، من ذلك قوله تعالى في صفة المجاهدين:</p><p class="quran">فلن يضل أعمالهم
  سيهديهم ويصلح بالهم</p><p>[محمد: 5] ومنه قوله تعالى:</p><p class="quran">فاهدوهم
  إلى صراط الجحيم</p><p>[الصافات: 23] معناه فاسلكوهم إليها.</p><p>قال القاضي أبو محمد
  عبد الحق رضي الله عنه: وهذه الهداية بعينها هي التي تقال في طرق الدنيا، وهي ضد الضلال
  وهي الواقعة في قوله تعالى: { اهدنا الصراط المستقيم } على صحيح التأويل، وذلك بين
  من لفظ { الصراط } ، والهدى لفظ مؤنث، وقال اللحياني: " هو مذكر " قال ابن سيده: "
  والهدى اسم من أسماء النهار " قال ابن مقبل: [البسيط].</p><p class="poetry_or_grammar">حتى
  استبنت الهدى والبيد هاجمة</p><p class="poetry_or_grammar">يخشعن في الآل غلفاً أو
  يصلينا</p><p>و { الصراط } في اللغة الطريق الواضح فمن ذلك قول جرير: [الوافر].</p><p
  class="poetry_or_grammar">أمير المؤمنين على صراط</p><p class="poetry_or_grammar">إذ
  اعوج الموارد مستقيم</p><p>ومنه قول الآخر: فصد عن نهج الصراط الواضح.</p><p>وحكى النقاش:
  " الصراط الطريق بلغة الروم ".</p><p>قال القاضي أبو محمد: وهذا ضعيف جداً. واختلف
  القراء في { الصراط } فقرأ ابن كثير وجماعة من العلماء: " السراط " بالسين، وهذا هو
  أصل اللفظة.</p><p>قال الفارسي: " ورويت عن ابن كثير بالصاد ". وقرأ باقي السبعة غير
  حمزة بصاد خالصة وهذا بدل السين بالصاد لتناسبها مع الطاء في الاطباق فيحسنان في السمع،
  وحكاها سيبويه لغة.</p><p>قال أبو علي: روي عن أبي عمرو السين والصاد، والمضارعة بين
  الصاد والزاي، رواه عنه العريان بن أبي سفيان. وروى الأصمعي عن أبي عمرو أنه قرأها
  بزاي خالصة.</p><p>قال بعض اللغويين: " ما حكاه الأصمعي من هذه القراءة خطأ منه، إنما
  سمع أبا عمرو يقرأ بالمضارعة فتوهمها زاياً، ولم يكن الأصمعي نحوياً فيؤمن على هذا
  ".</p><p>قال القاضي أبو محمد: وحكى هذا الكلام أبو علي عن أبي بكر بن مجاهد. وقرأ
  حمزة بين الصاد والزاي. وروي أيضاً عنه أنه إنما يلتزم ذلك في المعرفة دون النكرة.</p><p>قال
  ابن مجاهد: " وهذه القراءة تكلف حرف بين حرفين، وذلك أصعب على اللسان، وليس بحرف يبنى
  عليه الكلام ولا هو من حروف المعجم، ولست أدفع أنه من كلام فصحاء العرب، إلا أن الصاد
  أفصح وأوسع ".</p><p>وقرأ الحسن والضحاك: " اهدنا صراطاً مستقيماً " دون تعريف وقرأ
  جعفر بن محمد الصادق: " اهدنا صراطَ المستقيم " بالإضافة وقرأ ثابت البناني: " بصرنا
  الصراط ".</p><p>واختلف المفسرون في المعنى الذي استعير له { الصراط } في هذا الموضع
  وما المراد به، فقال علي بن أبي طالب رضي الله عنه: " { الصراط المستقيم } هنا القرآن
  " وقال جابر: " هو الإسلام " يعني الحنيفية. وقال: سعته ما بين السماء والأرض. وقال
  محمد بن الحنفية: " هو دين الله الذي لا يقبل من العباد غيره " وقال أبو العالية: "
  هو رسول الله صلى الله عليه وسلم وصاحباه أبو بكر وعمر ". وذكر ذلك للحسن بن أبي الحسن،
  فقال: صدق أبو العالية ونصح.</p><p>قال القاضي أبو محمد: ويجتمع من هذه الأقوال كلها
  أن الدعوة إنما هي في أن يكون الداعي على سنن المنعم عليهم من النبيين، والصديقين،
  والشهداء، والصالحين في معتقداته، وفي التزامه لأحكام شرعه، وذلك هو مقتضى القرآن والإسلام،
  وهو حال رسول الله صلى الله عليه وسلم وصاحبيه، وهذا الدعاء إنما أمر به المؤمنون وعندهم
  المعتقدات وعند كل واحد بعض الأعمال، فمعنى قولهم { اهدنا } فيما هو حاصل عندهم طلب
  التثبيت والدوام، وفيما ليس بحاصل إما من جهة الجهل به أو التقصير في المحافظة عليه
  طلب الإرشاد إليه. وأقول إن كل داع فإنما يريد { الصراط } بكماله في أقواله وأفعاله
  ومعتقداته، فيحسن على هذا أن يدعو في الصراط على الكمال من عنده بعضه ولا يتجه أن يراد
  بـ { اهدنا } في هذه الآية اخلق الإيمان في قلوبنا، لأنها هداية مقيدة إلى صراط ولا
  أن يراد بها ادعنا، وسائر وجوه الهداية يتجه، و { الصراط } نصب على المفعول الثاني،
  و { المستقيم } الذي لا عوج فيه ولا انحراف، والمراد أنه استقام على الحق وإلى غاية
  الفلاح، ودخول الجنة، وإعلال { مستقيم } أن أصله مستقوم نقلت الحركة إلى القاف وانقلبت
  الواو ياء لانكسار ما قبلها، وصراط الذين بدل من الأول.</p><p>وقرأ عمر بن الخطاب،
  وابن الزبير: " صراط من أنعمت عليهم ".</p><p>و { الذين } جمع الذي، وأصله " لذٍ "
  ، حذفتْ منه الياء للتنوين كما تحذف من عمٍ، وقاضٍ، فلما دخلته الألف واللام ثبتت الياء.
  و " الذي " اسم مبهم ناقص محتاج إلى صلة وعائد، وهو مبني في إفراده. وجمعه معرب في
  تثنيته. ومن العرب من يعرب جمعه، فيقول في الرفع اللذون، وكتب الذي بلام واحدة في الإفراد
  والجمع تخفيفاً لكثرة الاستعمال، واختلف الناس في المشار إليهم بأنه أنعم عليهم.</p><p>فقال
  ابن عباس وجمهور من المفسرين: إنه أراد صراط النبيين والصديقين والشهداء والصالحين،
  وانتزعوا ذلك من قوله تعالى:</p><p class="quran">ولو أنهم فعلوا ما يوعظون به لكان
  خيراً لهم وأشد تثبيتاً، وإذاً لآتيناهم من لدنّا أجراً عظيماً ولهديناهم صراطاً مستقيماً
  ومن يطع اللَّهَ والرسولَ فأولئكَ مع الذينَ أنعمَ اللَّهُ عليهمْ من النبيين والصدّيقين
  والشهداءِ والصالحين وحَسُنَ أولئك رفيقاً</p>'
