text: '<p>{ إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } ثم إنه لما ذكر الحقيق بالحمد،
  ووصف بصفات عظام تميز بها عن سائر الذوات وتعلق العلم بمعلوم معين خوطب بذلك، أي: يا
  من هذا شأنه نخصك بالعبادة والاستعانة، ليكون أدل على الاختصاص، وللترقي من البرهان
  إلى العيان والانتقال من الغيبة إلى الشهود، فكأن المعلوم صار عياناً والمعقول مشاهداً
  والغيبة حضوراً، بنى أول الكلام على ما هو مبادي حال العارف من الذكر والفكر والتأمل
  في أسمائه والنظر في آلائه والاستدلال بصنائعه على عظيم شأنه وباهر سلطانه، ثم قفى
  بما هو منتهى أمره وهو أن يخوض لجة الوصول ويصير من أهل المشاهدة فيراه عياناً ويناجيه
  شفاهاً.</p><p>اللهم اجعلنا من الواصلين للعين دون السامعين للأثر. ومن عادة العرب
  التفنن في الكلام والعدول من أسلوب إلى آخر تطرية له وتنشيطاً للسامع، فيعدل من الخطاب
  إلى الغيبة، ومن الغيبة إلى التكلم وبالعكس، كقوله تعالى:</p><p class="quran">حَتَّىٰ
  إِذَا كُنتُمْ فِى ٱلْفُلْكِ وَجَرَيْنَ بِهِم</p><p>[يونس: 22] وقوله:</p><p class="quran">وَٱللَّهُ
  ٱلَّذِى أَرْسَلَ ٱلرّيَاحَ فَتُثِيرُ سَحَـٰباً فَسُقْنَاهُ</p><p>[فاطر: 9] وقول
  امرىء القيس:</p><p class="poetry_or_grammar">تطاوَلَ ليلُكَ بالإِثمدِ</p><p class="poetry_or_grammar">ونامَ
  الخليُّ ولم تَرْقُدِ</p><p class="poetry_or_grammar">وباتَ وباتَتْ له ليلة</p><p
  class="poetry_or_grammar">كَلَيْلَةِ ذي العائرِ الأرْمَدِ</p><p class="poetry_or_grammar">وَذَلِكَ
  منْ نَبَأ جاءني</p><p class="poetry_or_grammar">وَخبرْتهُ عَن أَبي الأَسْودِ</p><p>وإيا
  ضمير منصوب من فصل، وما يلحقه من الياء والكاف والهاء حروف زيدت لبيان التكلم والخطاب
  والغيبة لا محل لها من الإعراب، كالتاء في أنتَ والكاف في أرأيتك. وقال الخليل: إيا
  مضاف إليها، واحتج بما حكاه عن بعض العرب إذا بلغ الرجل الستين فإياه وإيا الشواب،
  وهو شاذ لا يعتمد عليه. وقيل: هي الضمائر، وإيا عمدة فإنها لما فصلت عن العوامل تعذر
  النطق بها مفردة فضم إليها إيا لتستقل به، وقيل: الضمير هو المجموع. وقرىء { إِيَّاكَ
  } بفتح الهمزة و «هياك» بقلبها هاء.</p><p>والعبادة: أقصى غاية الخضوع والتذلل ومنه
  طريق معبَّد أي مذلل، وثوب ذو عبدة إذا كان في غاية الصفاقة، ولذلك لا تستعمل إلا في
  الخضوع لله تعالى.</p><p>والاستعانة: طلب المعونة وهي: إما ضرورية، أو غير ضرورية والضرورية
  ما لا يتأتى الفعل دونه كاقتدار الفاعل وتصوره وحصول آلة ومادة يفعل بها فيها وعند
  استجماعها يوصف الرجل بالاستطاعة ويصح أن يكلف بالفعل. وغير الضرورية تحصيل ما يتيسر
  به الفعل ويسهل كالراحلة في السفر للقادر على المشي، أو يقرب الفاعل إلى الفعل ويحثه
  عليه، وهذا القسم لا يتوقف عليه صحة التكليف والمراد طلب المعونة في المهمات كلها،
  أو في أداء العبادات، والضمير المستكن في الفعلين للقارىء ومن معه من الحفظة، وحاضري
  صلاة الجماعة. أو له ولسائر الموحدين. أدرج عبادته في تضاعيف عبادتهم وخلط حاجته بحاجتهم
  لعلها تقبل ببركتها ويجاب إليها ولهذا شرعت الجماعة وقدم المفعول للتعظيم والاهتمام
  به والدلالة على الحصر ولذلك قال ابن عباس رضي الله عنهما (معناه نعبدك ولا نعبد غيرك)
  وتقديم ما هو مقدم في الوجود والتنبيه على أن العابد ينبغي أن يكون نظره إلى المعبود
  أولاً وبالذات، ومنه إلى العبادة لا من حيث إنها عبادة صدرت عنه بل من حيث إنها نسبة
  شريفة إليه ووصلة سنية بينه وبين الحق، فإن العارف إنما يحق وصوله إذا استغرق في ملاحظة
  جناب القدس وغاب عما عداه، حتى إنه لا يلاحظ نفسه ولا حالا من أحوالها إلا من حيث إنها
  ملاحظة له ومنتسبة إليه، ولذلك فضل ما حكى الله عن حبيبه حين قال:</p><p class="quran">لاَ
  تَحْزَنْ إِنَّ ٱللَّهَ مَعَنَا</p><p>[التوبة: 40] على ما حكاه عن كليمه حين قال:</p><p
  class="quran">إِنَّ مَعِىَ رَبّى سَيَهْدِينِ</p><p>[الشعراء: 62] وكرر الضمير للتنصيص
  على أنه المستعان به لا غير، وقدمت العبادة على الاستعانة ليتوافق رؤوس الآي، ويعلم
  منه أن تقديم الوسيلة على طلب الحاجة أدعى إلى الإجابة</p><p>وأقول: لما نسب المتكلم
  العبادة إلى نفسه أوهم ذلك تبجحاً واعتداداً منه بما يصدر عنه، فعقبه بقوله: { وَإِيَّاكَ
  نَسْتَعِينُ } ليدل على أن العبادة أيضاً مما لا يتم ولا يستتب له إلا بمعونة منه وتوفيق،
  وقيل: الواو للحال والمعنى نعبدك مستعينين بك. وقرىء بكسر النون فيهما وهي لغة بني
  تميم فإنهم يكسرون حروف المضارعة سوى الياء إذا لم ينضم ما بعدها.</p>'
