text: '<p>«إيا» ضمير منفصل للمنصوب، واللواحق التي تلحقه من الكاف والهاء والياء في
  قولك: إياك، وإياه، وإياي، لبيان الخطاب والغيبة والتكلم، ولا محل لها من الإعراب،
  كما لا محل للكاف في أرأيتك، وليست بأسماء مضمرة، وهو مذهب الأخفش وعليه المحققون،
  وأما ما حكاه الخليل عن بعض العرب: «إذا بلغ الرجل الستين فإياه وإيا الشواب» فشيء
  شاذ لا يعوّل عليه، وتقديم المفعول لقصد الاختصاص، كقوله تعالى:</p><p class="quran">قُلْ
  أَفَغَيْرَ ٱللَّهِ تَأْمُرُونّى أَعْبُدُ</p><p>[الزمر: 64]،</p><p class="quran">قُلْ
  أَغَيْرَ ٱللَّهِ أَبْغِى رَبّا</p><p>[الأنعام: 164]. والمعنى نخصك بالعبادة، ونخصك
  بطلب المعونة. وقرىء: " إياك " بتخفيف الياء، وأياك بفتح الهمزة والتشديد، وهياك بقلب
  الهمزة هاء. قال طفيل الغنوي:</p><p class="poetry_or_grammar">فهَيَّاكَ والأَمْرَ
  الَّذِي إنّ تَرَاحَبَتْ</p><p class="poetry_or_grammar">مَوَارِدُهُ ضاقَتْ عليْكَ
  مَصادِرُه</p><p>والعبادة أقصى غاية الخضوع والتذلل. ومنه: ثوب ذو عبدة إذا كان في
  غاية الصفاقة وقوّة النسج، ولذلك لم تستعمل إلا في الخضوع لله تعالى، لأنه مولى أعظم
  النعم فكان حقيقاً بأقصى غاية الخضوع. فإن قلت: لم عدل عن لفظ الغيبة إلى لفظ الخطاب؟
  قلت: هذا يسمى الالتفات في علم البيان قد يكون من الغيبة إلى الخطاب، ومن الخطاب إلى
  الغيبة، ومن الغيبة إلى التكلم، كقوله تعالى:</p><p class="quran">حَتَّىٰ إِذَا كُنتُمْ
  فِى ٱلْفُلْكِ وَجَرَيْنَ بِهِم</p><p>[يونس: 22]. وقوله تعالى:</p><p class="quran">وَٱللَّهُ
  ٱلَّذِى أَرْسَلَ ٱلرّيَاحَ فَتُثِيرُ سَحَـٰباً فَسُقْنَاهُ</p><p>[فاطر: 9]. وقد
  التفت امرؤ القيس ثلاث التفاتات في ثلاثة أبيات:</p><p class="poetry_or_grammar">تَطَاوَلَ
  لَيْلُكَ بالأَثْمَدِ</p><p class="poetry_or_grammar">ونَامَ الخَلِيُّ ولَم تَرْقُد</p><p
  class="poetry_or_grammar">ِ وبَاتَ وباتَتْ لَهُ لَيْلةٌ</p><p class="poetry_or_grammar">كلَيْلَةِ
  ذِي العائرِ الأرْمَدِ</p><p class="poetry_or_grammar">وذٰلِكَ مِنْ نَبَإ جَاءَني</p><p
  class="poetry_or_grammar">وخبِّرْتُهُ عنْ أَبي الأَسوَدِ</p><p>وذلك على عادة افتتانهم
  في الكلام وتصرفهم فيه، ولأنّ الكلام إذا نقل من أسلوب إلى أسلوب، كان ذلك أحسن تطرية
  لنشاط السامع، وإيقاظاً للإصغاء إليه من إجرائه على أسلوب واحد، وقد تختص مواقعه بفوائد.
  ومما اختص به هذا الموضع: أنه لما ذكر الحقيق بالحمد، وأجرى عليه تلك الصفات العظام،
  تعلق العلم بمعلوم عظيم الشأن حقيق بالثناء وغاية الخضوع والاستعانة في المهمات، فخوطب
  ذلك المعلوم المتميز بتلك الصفات، فقيل: إياك يا من هذه صفاته نخص بالعبادة والاستعانة،
  لا نعبد غيرك ولا نستعينه، ليكون الخطاب أدل على أنّ العبادة له لذلك التميز الذي لا
  تحق العبادة إلا به. فإن قلت: لم قرنت الاستعانة بالعبادة؟ قلت: ليجمع بين ما يتقرّب
  به العباد إلى ربهم وبين ما يطلبونه ويحتاجون إليه من جهته. فإن قلت: فلم قدّمت العبادة
  على الاستعانة؟ قلت: لأنّ تقديم الوسيلة قبل طلب الحاجة ليستوجبوا الإجابة إليها. فإن
  قلت: لم أطلقت الاستعانة؟ قلت: ليتناول كل مستعان فيه، والأحسن أن تراد الاستعانة به
  وبتوفيقه على أداء العبادة، ويكون قوله: { ٱهْدِنَا } بياناً للمطلوب من المعونة، كأنه
  قيل: كيف أعينكم؟ فقالوا: اهدنا الصراط المستقيم، وإنما كان أحسن لتلاؤم الكلام وأخذ
  بعضه بحجزة بعض. وقرأ ابن حبيش: " نستعين " ، بكسر النون.</p>'
