text: '<p>قال أبو جعفر: وتأويـل قوله: { إِيَّاكَ نَعْبُدُ }: لك اللهم نـخشع، ونذلّ،
  ونستكين، إقراراً لك يا ربنا بـالربوبـية لا لغيرك. كما:</p><p>حدثنا أبو كريب، قال:
  حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة، قال: حدثنا أبو روق، عن الضحاك، عن
  عبد الله بن عبـاس، قال: قال جبريـل لـمـحمد صلى الله عليه وسلم: قل يا مـحمد: إياك
  نعبد، إياك نوحد ونـخاف ونرجو يا ربَّنا لا غيرك.</p><p>وذلك من قول ابن عبـاس بـمعنى
  ما قلنا، وإنـما اخترنا البـيان عن تأويـله بأنه بـمعنى نـخشع، ونذل، ونستكين، دون
  البـيان عنه بأنه بـمعنى نرجو ونـخاف، وإن كان الرجاء والـخوف لا يكونان إلا مع ذلة
  لأن العبودية عند جميع العرب أصلها الذلّة، وأنها تسمي الطريقَ الـمُذَلَّل الذي قد
  وطئته الأقدام وذللته السابلة: مُعَبَّداً. ومن ذلك قول طَرَفة بن العبد:</p><p class="poetry_or_grammar">تُبـارِي
  عِتَاقاً ناجياتٍ وأتْبَعَتْ</p><p class="poetry_or_grammar">وَظِيفـاً وَظِيفـاً
  فَوْقَ مَوْرٍ مُعَبَّدِ</p><p>يعنـي بـالـمَوْر: الطريق، وبـالـمعبَّد: الـمذلّل الـموطوء.
  ومن ذلك قـيـل للبعير الـمذلل بـالركوب فـي الـحوائج: مُعَبَّد، ومنه سمي العبد عبدا
  لذلّته لـمولاه. والشواهد من أشعار العرب وكلامها علـى ذلك أكثر من أن تـحصى، وفـيـما
  ذكرناه كفـاية لـمن وفق لفهمه إن شاء الله تعالـى.</p><p>القول فـي تأويـل قوله تعالـى:
  { وَإِيَّاكَ نَسْتَعِينُ }.</p><p>قال أبو جعفر: ومعنى قوله: { وإِيَّاكَ نَسْتَعِينُ
  } وإيَّاك ربنا نستعين علـى عبـادتنا إياك وطاعتنا لك وفـي أمورنا كلها لا أحداً سواك،
  إذ كان من يكفر بك يستعين فـي أموره معبوده الذي يعبده من الأوثان دونك، ونـحن بك نستعين
  فـي جميع أمورنا مخـلصين لك العبـادة. كالذي:</p><p>حدثنا أبو كريب، قال: حدثنا عثمان
  بن سعيد، قال: حدثنـي بشر بن عمارة، قال: حدثنا أبو روق، عن الضحاك، عن عبد الله بن
  عبـاس: { وإِيَّاكَ نَسْتَعِينُ } قال: إياك: نستعين علـى طاعتك وعلـى أمورنا كلها.</p><p>فإن
  قال قائل: وما معنى أمر الله عبـاده بأن يسألوه الـمعونة علـى طاعته؟ أوَ جائز وقد
  أمرهم بطاعته أن لا يعينهم علـيها؟ أم هل يقول قائل لربه: إياك نستعين علـى طاعتك،
  إلا وهو علـى قوله ذلك معان، وذلك هو الطاعة، فما وجه مسألة العبد ربه ما قد أعطاه
  إياه؟ قـيـل: إن تأويـل ذلك علـى غير الوجه الذي ذهبت إلـيه وإنـما الداعي ربه من الـمؤمنـين
  أن يعينه علـى طاعته إياه، داعٍ أن يعينه فـيـما بقـي من عمره علـى ما كلفه من طاعته،
  دون ما قد تَقَضَّى ومضى من أعماله الصالـحة فـيـما خلا من عمره. وجازت مسألة العبد
  ربَّه ذلك لأن إعطاء الله عبده ذلك مع تـمكينه جوارحه لأداء ما كلفه من طاعته وافترض
  علـيه من فرائضه، فضل منه جل ثناؤه تفضَّل به علـيه، ولطف منه لطف له فـيه ولـيس فـي
  تركه التفضل علـى بعض عبـيده بـالتوفـيق مع اشتغال عبده بـمعصيته وانصرافه عن مـحبته،
  ولا فـي بسطه فضله علـى بعضهم مع إجهاد العبد نفسه فـي مـحبته ومسارعته إلـى طاعته،
  فساد فـي تدبـير ولا جور فـي حكم، فـيجوز أن يجهل جاهل موضع حكم الله، وأمره عبده بـمسألته
  عونه علـى طاعته.</p><p>وفـي أمر الله جل ثناؤه عبـاده أن يقولوا: { إيَّاكَ نَعْبُدُ
  وإِيَّاكَ نَسْتَعِينُ } بـمعنى مسألتهم إياه الـمعونة علـى العبـادة أدل الدلـيـل
  علـى فساد قول القائلـين بـالتفويض من أهل القدر، الذين أحلوا أن يأمر الله أحداً من
  عبـيده بأمر أو يكلفه فرض عمل إلا بعد إعطائه الـمعونة علـى فعله وعلـى تركه.</p><p>ولو
  كان الذي قالوا من ذلك كما قالوا لبطلت الرغبة إلـى الله فـي الـمعونة علـى طاعته،
  إذ كان علـى قولهم مع وجود الأمر والنهي والتكلـيف حقاً واجبـاً علـى الله للعبد إعطاؤه
  الـمعونة علـيه، سأله عبده ذلك أو ترك مسألة ذلك بل ترك إعطائه ذلك عندهم منه جور.
  ولو كان الأمر فـي ذلك علـى ما قالوا، لكن القائل: { إِيَّاكَ نَعْبُدُ وإيَّاكَ نَسْتَعِينُ
  } إنـما يسأل ربه أن لا يجور. وفـي إجماع أهل الإسلام جميعاً علـى تصويب قول القائل:
  اللهم إنا نستعينك وتـخطئتهم قول القائل: اللهم لا تـجر علـينا، دلـيـل واضح علـى خطأ
  ما قال الذين وصفت قولهم، إذْ كان تأويـل قول القائل عندهم: اللهم إنا نستعينك، اللهم
  لا تترك معونتنا التـي تَرْكُهَا جور منك.</p><p>فإن قال قائل: وكيف قـيـل: { إيَّاكَ
  نَعْبُدُ وإيَّاكَ نَسْتَعِينُ } فقدم الـخبر عن العبـادة، وأخرت مسألة الـمعونة علـيها
  بعدها؟ وإنـما تكون العبـادة بـالـمعونة، فمسألة الـمعونة كانت أحق بـالتقديـم قبل
  الـمعان علـيه من العمل والعبـادة بها. قـيـل: لـما كان معلوماً أن العبـادة لا سبـيـل
  للعبد إلـيها إلا بـمعونة من الله جل ثناؤه، وكان مـحالاً أن يكون العبد عابداً إلا
  وهو علـى العبـادة معانٌ، وأن يكون معاناً علـيها إلا وهو لها فـاعل كان سواء تقديـم
  ما قدم منهما علـى صاحبه، كما سواء قولك للرجل إذا قضى حاجتك فأحسن إلـيك فـي قضائها:
  قضيت حاجتـي فأحسنت إلـيَّ، فقدمت ذكر قضائه حاجتك. أو قلت: أحسنت إلـيّ فقضيت حاجتـي،
  فقدمت ذكر الإحسان علـى ذكر قضاء الـحاجة لأنه لا يكون قاضياً حاجتك إلا وهو إلـيك
  مـحسن، ولا مـحسناً إلـيك إلا وهو لـحاجتك قاض. فكذلك سواء قول القائل: اللهم إنا إياك
  نعبد فأعنّا علـى عبـادتك، وقوله: اللهم أعنا علـى عبـادتك فإنا إياك نعبد.</p><p>قال
  أبو جعفر: وقد ظن بعض أهل الغفلة أن ذلك من الـمقدَّم الذي معناه التأخير، كما قال
  امرؤ القـيس:</p><p class="poetry_or_grammar">ولَوْ أَنَّ ما أسْعَى لأدنَى مَعِيشَةٍ</p><p
  class="poetry_or_grammar">كَفـانِـي ولَـمْ أَطْلُبْ قَلِـيـلٌ مِنَ الـمَالِ</p><p>يريد
  بذلك: كفـانـي قلـيـل من الـمال ولـم أطلب كثـيراً. وذلك من معنى التقديـم والتأخير،
  ومن مشابهة بـيت امرىء القـيس بـمعزلٍ من أجل أنه قد يكفـيه القلـيـل من الـمال ويطلب
  الكثـير، فلـيس وجود ما يكفـيه منه بـموجب له ترك طلب الكثـير.</p><p>فـيكون نظير العبـادة
  التـي بوجودها وجود الـمعونة علـيها، وبوجود الـمعونة علـيها وجودها، ويكون ذكر أحدهما
  دالاًّ علـى الآخر، فـيعتدل فـي صحة الكلام تقديـم ما قدم منهما قبل صاحبه أن يكون
  موضوعاً فـي درجته ومرتبـاً فـي مرتبته. فإن قال: فما وجه تكراره: { إِيَّاكَ } مع
  قوله: { نَسْتَعِينُ } وقد تقدم ذلك قبل نعبد؟ وهلا قـيـل: إياك نعبد ونستعين، إذْ
  كان الـمخبر عنه أنه الـمعبود هو الـمخبر عنه أنه الـمستعان؟ قـيـل له: إن الكاف التـي
  مع «إيّا»، هي الكاف التـي كانت تتصل بـالفعل، أعنـي بقوله: { نَعْبُدُ } لو كانت مؤخرة
  بعد الفعل. وهي كناية اسم الـمخاطب الـمنصوب بـالفعل، فكثُرِّتْ ب«إيَّا» متقدمة، إذ
  كانت الأسماء إذا انفردت بأنفسها لا تكون فـي كلام العرب علـى حرف واحد، فلـما كانت
  الكاف من «إياك» هي كناية اسم الـمخاطب التـي كانت تكون كافـا وحدها متصلة بـالفعل
  إذا كانت بعد الفعل، ثم كان حظها أن تعاد مع كل فعل اتصلت به، فـيقال: اللهم إنا نعبدك
  ونستعينك ونـحمدك ونشكرك وكان ذلك أفصح فـي كلام العرب من أن يقال: اللهم إنا نعبدك
  ونستعين ونـحمد كان كذلك إذا قدمت كناية اسم الـمخاطب قبل الفعل موصولة ب«إيَّا»، كان
  الأفصح إعادتها مع كل فعل. كما كان الفصيح من الكلام إعادتها مع كل فعل، إذا كانت بعد
  الفعل متصلة به، وإن كان ترك إعادتها جائزاً. وقد ظن بعض من لـم يـمعن النظر أن إعادة
  «إياك» مع «نستعين» بعد تقدمها فـي قوله: { إياكَ نَعْبُدُ } بـمعنى قول عديّ بن زيد
  العبـادي:</p><p class="poetry_or_grammar">وجاعلُ الشَّمْس مِصْراً لا خَفَـاءَ بهِ</p><p
  class="poetry_or_grammar">بـينَ النَّهارِ وبـينَ اللَّـيْـل قَدْ فَصَلاَ</p><p>وكقول
  أعشى همدان:</p><p class="poetry_or_grammar">بـينَ الأشَجِّ وبـينَ قَـيْسٍ بـاذِخٌ</p><p
  class="poetry_or_grammar">بَخْ بَخْ لوَالدِه وللـمَوْلُودِ</p><p>وذلك جهل من قائله
  من أجل أن حظ «إياك» أن تكون مكرّرة مع كل فعل لـما وصفنا آنفـاً من العلة، ولـيس ذلك
  حكم «بـين» لأنها لا تكون إذا اقتضت اثنـين إلاّ تكريراً إذا أعيدت، إذ كانت لا تنفرد
  بـالواحد. وأنها لو أفردت بأحد الاسمين فـي حال اقتضائها اثنـين كان الكلام كالـمستـحيـل
  وذلك أن قائلاً لو قال: الشمس قد فصلت بـين النهار، لكان من الكلام خـلْفـاً لنقصان
  الكلام عما به الـحاجة إلـيه من تـمامه الذي يقتضيه «بـين». ولو قال القائل: «اللهم
  إياك نعبد» لكان ذلك كلاماً تاماً. فكان معلوماً بذلك أن حاجة كل كلـمة كانت نظيرة
  «إياك نعبد» إلـى «إياك» كحاجة «نعبد» إلـيها، وأن الصواب أن تكرّر معها «إياك»، إذ
  كانت كل كلـمة منها جملة خبر مبتدأ، وبـينا حكم مخالفة ذلك حكم «بـين» فـيـما وفق بـينهما
  الذي وصفنا قوله.</p>'
