text: '<p>قرأ السبعة والجمهور بتشديد الياء من إياك، وقرأ عمرو بن فايد بتخفيفها مع
  الكسر، وهي قراءة شاذة مردودة؛ لأن إيا ضوء الشمس، وقرأ بعضهم: أياك، بفتح الهمزة وتشديد
  الياء، وقرأ بعضهم: هياك بالهاء بدل الهمزة؛ كما قال الشاعر:</p><p class="poetry_or_grammar">فَهَيَّاكَ
  والأَمْرَ الذي إن تَراحَبَتْ</p><p class="poetry_or_grammar">موارِدُهُ ضاقَتْ عليكَ
  مَصادِرُهْ</p><p>ونستعين بفتح النون أول الكلمة في قراءة الجميع، سوى يحيى بن وثاب
  والأعمش؛ فإنهما كسراها، وهي لغة بني أسد وربيعة وبني تميم، والعبادة في اللغة من الذلة،
  يقال: طريق معبد، وبعير معبد، أي: مذلل. وفي الشرع عبارة عما يجمع كمال المحبة والخضوع
  والخوف. وقدم المفعول، وهو إياك، وكرر؛ للاهتمام والحصر، أي: لا نعبد إلا إياك، ولا
  نتوكل إلا عليك، وهذا هو كمال الطاعة، والدين كله يرجع إلى هذين المعنيين، وهذا كما
  قال بعض السلف: الفاتحة سر القرآن، وسرها هذه الكلمة { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ
  نَسْتَعِينُ } فالأول تبرؤ من الشرك، والثاني تبرؤ من الحول والقوة، والتفويض إلى الله
  عز وجل، وهذا المعنى في غير آية من القرآن؛ كما قال تعالى:</p><p class="quran">فَٱعْبُدْهُ
  وَتَوَكَّلْ عَلَيْهِ وَمَا رَبُّكَ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ</p><p>[هود: 123]،</p><p
  class="quran">قُلْ هُوَ ٱلرَّحْمَـٰنُ ءَامَنَّا بِهِ وَعَلَيْهِ تَوَكَّلْنَا</p><p>[الملك:
  29]،</p><p class="quran">رَّبُّ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ لاَ إِلَـٰهَ إِلاَّ هُوَ
  فَٱتَّخِذْهُ وَكِيلاً</p><p>[المزمل: 9] وكذلك هذه الآية الكريمة: { إِيَّاكَ نَعْبُدُ
  وَإِيَّاكَ نَسْتَعِينُ } وتحول الكلام من الغيبة إلى المواجهة بكاف الخطاب، وهو مناسب؛
  لأنه لما أثنى على الله، فكأنه اقترب وحضر بين يدي الله تعالى، فلهذا قال: { إِيَّاكَ
  نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } وفي هذا دليل على أن أول السورة خبر من الله تعالى
  بالثناء على نفسه الكريمة بجميل صفاته الحسنى، وإرشاد لعباده بأن يثنوا عليه بذلك،
  ولهذا لا تصح صلاة من لم يقل ذلك، وهو قادر عليه؛ كما جاء في الصحيحين عن عبادة بن
  الصامت قال: قال رسول الله صلى الله عليه وسلم</p><p class="hadith"> " لا صلاة لمن
  لم يقرأ بفاتحة الكتاب " </p><p>وفي صحيح مسلم من حديث العلاء بن عبد الرحمن مولى الحرقة
  عن أبيه عن أبي هريرة عن رسول الله صلى الله عليه وسلم</p><p class="hadith"> " يقول
  الله تعالى: قسمت الصلاة بيني وبين عبدي نصفين، فنصفها لي، ونصفها لعبدي، ولعبدي ما
  سأل، إذا قال العبد: { ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَـٰلَمِينَ } قال الله: حمدني عبدي،
  وإذا قال: { ٱلرَّحْمَـٰنِ ٱلرَّحِيم } قال الله: أثنى علي عبدي، فإذا قال: { مَـٰلِكِ
  يَوْمِ ٱلدِّينِ } قال الله: مجدني عبدي، وإذا قال: { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ
  نَسْتَعِينُ } قال: هذا بيني وبين عبدي، ولعبدي ما سأل، فإذا قال: { ٱهْدِنَا ٱلصِّرَاطَ
  ٱلْمُسْتَقِيمَ صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ
  وَلاَ ٱلضَّآلِّينَ } قال: هذا لعبدي، ولعبدي ما سأل " </p><p>وقال الضحاك عن ابن عباس
  رضي الله عنهما: { إِيَّاكَ نَعْبُدُ } يعني: إياك نوحد ونخاف ونرجوك يا ربنا لا غيرك
  { وَإِيَّاكَ نَسْتَعِينُ } على طاعتك، وعلى أمورنا كلها.</p><p>وقال قتادة: { إِيَّاكَ
  نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } يأمركم أن تخلصوا له العبادة، وأن تستعينوه على
  أموركم. وإنما قدم: { إِيَّاكَ نَعْبُدُ } على: { وَإِيَّاكَ نَسْتَعِينُ }؛ لأن العبادة
  له هي المقصودة، والاستعانة وسيلة إليها، والاهتمام والحزم تقديم ما هو الأهم فالأهم.
  والله أعلم. فإن قيل: فما معنى النون في قوله تعالى: { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ
  نَسْتَعِينُ } فإن كانت للجمع فالداعي واحد، وإن كانت للتعظيم فلا يناسب هذا المقام؟
  وقد أجيب بأن المراد من ذلك الإخبار عن جنس العباد، والمصلي فرد منهم، ولا سيما إن
  كان في جماعة، أو إمامهم، فأخبر عن نفسه وعن إخوانه المؤمنين بالعبادة التي خلقوا لأجلها،
  وتوسط لهم بخير، ومنهم من قال: يجوز أن تكون للتعظيم؛ كأن العبد قيل له: إذا كنت داخل
  العبادة، فأنت شريف، وجاهك عريض، فقل: { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ
  } وإن كنت خارج العبادة، فلا تقل: نحن، ولا فعلنا، ولو كنت في مائة ألف أو ألف ألف؛
  لاحتياج الجميع إلى الله عز وجل، وفقرهم إليه. ومنهم من قال: إياك نعبد ألطف في التواضع
  من إياك عبدنا؛ لما في الثاني من تعظيم نفسه من جعله نفسه وحده أهلاً لعبادة الله تعالى
  الذي لا يستطيع أحد أن يعبده حق عبادته، ولا يثني عليه كما يليق به، والعبادة مقام
  عظيم يشرف به العبد؛ لانتسابه إلى جناب الله تعالى؛ كما قال بعضهم:</p><p class="poetry_or_grammar">لا
  تَدْعُنِي إِلاَّ بيا عَبْدَها</p><p class="poetry_or_grammar">فَإِنَّهُ أَشْرَفُ
  أَسْمائِي</p><p>وقد سمى الله رسوله صلى الله عليه وسلم بعبده في أشرف مقاماته فقال:</p><p
  class="quran">ٱلْحَمْدُ لِلَّهِ ٱلَّذِى أَنْزَلَ عَلَىٰ عَبْدِهِ ٱلْكِتَـٰبَ</p><p>[الكهف:
  1]</p><p class="quran">وَأَنَّهُ لَّمَا قَامَ عَبْدُ ٱللَّهِ يَدْعُوهُ</p><p>[الجن:
  19]،</p><p class="quran">سُبْحَانَ ٱلَّذِى أَسْرَىٰ بِعَبْدِهِ لَيْلاً</p><p>[الإسراء:
  1] فسماه عبداً عند إنزاله عليه، وعند قيامه في الدعوة وإسرائه به، وأرشده إلى القيام
  بالعبادة في أوقات يضيق صدره من تكذيب المخالفين حيث يقول:</p><p class="quran">وَلَقَدْ
  نَعْلَمُ أَنَّكَ يَضِيقُ صَدْرُكَ بِمَا يَقُولُونَ فَسَبِّحْ بِحَمْدِ رَبِّكَ وَكُنْ
  مِّنَ ٱلسَّـٰجِدِينَ وَٱعْبُدْ رَبَّكَ حَتَّىٰ يَأْتِيَكَ ٱلْيَقِينُ</p><p>[الحجر:
  97 - 99] وقد حكى الرازي في تفسيره عن بعضهم أن مقام العبودية أشرف من مقام الرسالة؛
  لكون العبادة تصدر من الخلق إلى الحق، والرسالة من الحق إلى الخلق، قال: ولأن الله
  يتولى مصالح عبده، والرسول يتولى مصالح أمته، وهذا القول خطأ، والتوجيه أيضاً ضعيف
  لا حاصل له، ولم يتعرض له الرازي بتضعيف ولا رد. وقال بعض الصوفية: العبادة إما لتحصيل
  ثواب، أو درء عقاب، قالوا: وهذا ليس بطائل، إذ مقصوده تحصيل مقصوده، وإما للتشريف بتكاليف
  الله تعالى، وهذا أيضاً عندهم ضعيف، بل العالي أن يعبد الله لذاته المقدسة الموصوفة
  بالكمال، قالوا: ولهذا يقول المصلي: أصلي لله، ولو كان لتحصيل الثواب ودرء العقاب لبطلت
  الصلاة. وقد رد ذلك عليهم آخرون، وقالوا: كون العبادة لله عز وجل لا ينافي أن يطلب
  معها ثواباً، ولا أن يدفع عذاباً؛ كما قال ذلك الأعرابي: أما إني لا أحسن دندنتك ولا
  دندنة معاذ، إنما أسأل الله الجنة، وأعوذ به من النار، فقال النبي صلى الله عليه وسلم</p><p
  class="hadith"> " حولها ندندن ". </p>'
