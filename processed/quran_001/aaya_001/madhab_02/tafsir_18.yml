aaya: بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ
text: '<p>قوله عز وجل: { الحمد لله } لفظه خبر كأنه سبحانه وتعالى يخبر أن المستحق للحمد
  هو الله تعالى، ومعناه الأمر أي قولوا الحمد لله وفيه تعليم الخلق كيف يحمدونه والحمد
  والمدح أخوان، وقيل بينهما فرق وهو أن المدح قد يكون قبل الإحسان وبعده والحمد لا يكون
  إلا بعد الإحسان، وقيل إن المدح قد يكون منهياً عنه، وأما الحمد فمأمور به، والحمد
  يكون بمعنى الشكر على النعمة ويكون بمعنى الثناء بجميل الأفعال، تقول: حمدت الرجل على
  علمه وكرمه والشكر لا يكون إلا على النعمة، فالحمد أعم من الشكر، إذ لا تقول شكرت فلاناً
  على علمه فكل حامد شاكر وليس كل شاكر حامداً، وقيل: الحمد باللسان قولاً، والشكر بالأركان
  فعلاً، والحمد ضد الذم واللام في لله لام الاستحقاق كقولك الدار لزيد يعني أنه المستحق
  للحمد لانه المحسن المتفضل على كافة الخلق على الإطلاق { رب العالمين } الرب بمعنى
  المالك كما يقال رب الدار ورب الشيء أي مالكه ويكون بمعنى التربية والإصلاح، يقال:
  رب فلان الضيعة يربها إذا أصلحها فالله تعالى، مالك العالمين ومربيهم ومصلحهم، ولا
  يقال الرب للمخلوق معرفاً بل يقال رب الشيء مضافاً. والعالمين جمع عالم لا واحد له
  من لفظه، وهو اسم لكل موجود سوى الله تعالى فيدخل فيه جميع الخلق. وقال ابن عباس: هم
  الجن والإنس لأنهم المكلفون بالخطاب وقيل العالم اسم لذوي العلم من الملائكة والجن
  والإنس ولا يقال للبهائم عالم لأنها لا تعقل. واختلف في مبلغ عددهم فقيل لله ألف عالم
  ستمائة عالم في البحر وأربعمائة في البر. وقيل ثمانون ألف عالم أربعون ألفاً في البر
  ومثلهم في البحر. وقيل ثمانية عشر ألف عالم الدنيا منها عالم واحد وما العمران في الخراب
  إلا كفسطاط في صحراء. الفسطاط الخيمة واشتقاق العالم من العلم وقيل من العلامة، وإنما
  سمي بذلك لأنه دال على الخالق سبحانه وتعالى { الرحمن الرحيم } فالرحمن هو المنعم بما
  لا يتصور صدور تلك النعمة من العباد، والرحيم هو المنعم بما يتصور صدور تلك النعمة
  من العباد، فلا يقال لغير الله رحمن، ويقال لغيره من العباد رحيم. فإن قلت قد سمي مسيلمة
  الكذاب برحمان اليمامة وهو قول شاعرهم فيه: وأنت غيث الورى لا زلت رحماناً. قلت هو
  من باب تعنتهم في كفرهم ومبالغتهم في مدح صاحبهم فلا يلتفت إلى قولهم هذا. فإن قلت:
  قد ذكر الرحمن الرحيم في البسملة فما فائدة تكريره هنا مرة ثانية. قلت: ليعلم أن العناية
  بالرحمة أكثرها من غيرها من الأمور وأن الحاجة إليها أكثر فنبه سبحانه وتعالى بتكرير
  ذكر الرحمة على كثرتها وأنه هو المتفضل بها على خلقه.</p><p>قوله تعالى: { مالك يوم
  الدين } يعني أنه تعالى صاحب ذلك اليوم الذي يكون فيه الجزاء. والمالك هو المتصرف بالأمر
  والنهي، وقيل: هو القادر على اختراع الأعيان من العدم إلى الوجود ولا يقدر على ذلك
  إلا الله تعالى. وقيل: مالك أوسع من ملك لأنه يقال مالك العبد والدابة ولا يقال ملك
  هذه الأشياء ولأنه لا يكون ملكاً لشيء إلا وهو يملكه، وقد يكون مالكاً لشيء ولا يملكه
  وقيل ملك أولى، لأن كل ملك مالك وليس كل مالك ملكاً وقيل هما بمعنى واحد مثل فرهين
  وفارهين، قال ابن عباس: مالك يوم الدين قاضي يوم الحساب. وقيل: الدين الجزاء ويقع على
  الخير والشر يقال كما تدين تدان وقيل هو يوم لا ينفع فيه إلا الدين وقيل الدين القهر.
  يقال: دنته فدان أي قهرته فذل. فإن قلت: لم خص يوم الدين بالذكر مع كونه مالكاً للأيام
  كلها؟ قلت: لأن ملك الأملاك يومئذ زائل فلا ملك ولا أمر يومئذ إلا لله تعالى كما قال
  تعالى:</p><p class="quran">الملك يومئذ الحق للرحمن</p><p>[الفرقان: 26] وقال:</p><p
  class="quran">لمن الملك اليوم لله الواحد القهار</p><p>[غافر: 16] وقد يسمى في دار
  الدنيا آحاد الناس بالملك وذلك على المجاز لا على الحقيقة. قوله تعالى: { إياك نعبد
  } رجع من الخبر إلى الخطاب، وفائدة ذلك من أول السورة إلى هنا ثناء والثناء في الغيبة
  أولى. ومن قوله: إياك نعبد دعاء والخطاب في الدعاء أولى. وقيل فيه ضمير أي قولوا: إياك
  نعبد والمعنى إياك نخص بالعبادة ونوحدك ونطيعك خاضعين لك. والعبادة أقصى غاية الخضوع
  والتذلل، وسمي العبد عبداً لذلته وانقياده. وقيل: العبادة عبارة عن الفعل الذي يؤدي
  به الفرض لتعظيم الله تعالى، فقول العبد إياك نعبد معناه لا أعبد أحداً سواك، والعبادة
  غاية التذلل من العبد ونهاية التعظيم للرب سبحانه وتعالى لأنه العظيم المستحق للعبادة
  ولا تستعمل العبادة إلا في الخضوع لله تعالى لأنه مولى أعظم النعم وهي إيجاد العبد
  من العدم إلى الوجود ثم هداه إلى دينه فكان العبد حقيقاً بالخضوع والتذلل به { وإياك
  نستعين } أي منك نطلب المعونة على عبادتك وعلى جميع أمورنا. فإن قلت: الاستعانة على
  العمل إنما تكون قبل الشروع فيه فلم أخر الاستعانة على العبادة وما الحكمة فيه؟. قلت
  ذكروا فيه وجوهاً أحدها أن هذا يلزم من يجعل الاستطاعة قبل الفعل ونحن بحمد الله نجعل
  التوفيق والاستطاعة مع الفعل فلا فرق بين التقديم والتأخير. الثاني أن الاستعانة نوع
  تعبد فكأنه ذكر جملة العبادة أولاً ثم ذكر ما هو من تفاصيلها ثانياً. الثالث كأن العبد
  يقول شرعت في العبادة فإني أستعين بك على إتمامها فلا يمنعني من إتمامها مانع. الرابع
  إن العبد إذا قال إياك نعبد حصل له الفخر وذلك منزلة عظيمة فيحصل بسبب ذلك العجب فأردف
  ذلك بقوله وإياك نستعين ليزول ذلك العجب الحاصل بسبب تلك العبادة { اهدنا الصراط المستقيم
  } أي أرشدنا، وقيل ثبتنا، وهو كما تقول للقائم قم حتى أعود إليك ومعناه دم على ما أنت
  عليه وهذا الدعاء من المؤمنين مع كونهم على الهداية يعني سؤال التثبيت وطلب مزيد الهداية
  لأن الألطاف والهدايات من الله لا تتناهى وهذا مذهب أهل السنّة والصراط الطريق، قال
  جرير:</p><p class="poetry_or_grammar">أمير المؤمنين على صراط</p><p class="poetry_or_grammar">إذا
  اعوج الموارد مستقيم</p><p>أي على طريقة حسنة، قال ابن عباس: هو دين الإسلام، وقيل
  هو القرآن وروى ذلك مرفوعاً. وقيل السنّة والجماعة وقيل معناه اهدنا صراط المستحقين
  للجنة { صراط الذين أنعمت عليهم } هذا بدل من الأول، أي الذين مننت عليهم بالهداية
  والتوفيق، وهم الأنبياء والمؤمنين الذين ذكرهم الله تعالى في قوله:</p><p class="quran">فأولـئك
  مع الذين أنعم الله عليهم من النبيين والصديقين والشهدآء والصالحين</p><p>[النساء:
  69] وقال ابن عباس: هم قوم موسى وعيسى الذين لم يغيّروا ولم يبدلوا وقيل هم أصحاب محمد
  صلى الله عليه وسلم وأهل بيته { غير المغضوب عليهم } يعني غير صراط الذين غضبت عليهم.
  والغضب في الأصل هو ثوران دم القلب لإرادة الانتقام ومنه قوله صلى الله عليه وسلم:</p><p
  class="hadith"> " اتقوا الغضب فإنه جمرة تتوقد في قلب ابن آدم ألم تروا إلى انتفاخ
  أوداجه وحمرة عينيه " </p><p>وإذا وصف الله به فالمراد منه الانتقام فقط دون غيره وهو
  انتقامه من العصاة وغضب الله لا يلحق عصاة المؤمنين إنما يلحق الكافرين { ولا الضالين
  } أي وغير الضالين عن الهدى وأصل الضلال الغيبوبة والهلاك يقال ضل الماء في اللبن إذا
  غاب فيه وهلك وقيل غير المغضوب عليهم هم اليهود والضالين هم النصارى. عن عدي بن حاتم
  عن النبي صلى الله عليه وسلم قال:</p><p class="hadith"> " اليهود مغضوب عليهم والنصارى
  ضلال " </p><p>أخرجه الترمذي، وذلك لأن الله تعالى حكم على اليهود بالغضب فقال:</p><p
  class="quran">من لعنه الله وغضب عليه</p><p>[المائدة: 60] وحكم على النصارى بالضلال
  فقال:</p><p class="quran">ولا تتبعوا أهوآء قوم قد ضلوا من قبل</p><p>[المائدة: 77]ٍ
  وقيل: غير المغضوب عليهم بالبدعة ولا الضالين عن السنة والله أعلم.</p><p>فصل: في آمين
  وحكم الفاتحة وفيه مسألتان: الأولى:</p><p>السنّة للقارئ بعد فراغه من الفاتحة أن يقول
  آمين مفصولاً عنها بسكتة، وهو مخفف وفيه لغتان المد والقصر قال في المد: ويرحم الله
  عبداً قال آمينا. وقال في القصر: آمين فزاد الله ما بيننا بعداً. ومعنى آمين اللهم
  اسمع واستجب. وقال ابن عباس: معناه كذلك يكون. وقيل: هو اسم من أسماء الله تعالى وقيل
  هو خاتم الله تعالى على عباده به يدفع عنهم الآثام (ق) عن أبي هريرة أن رسول الله صلى
  الله عليه وسلم قال:</p><p class="hadith"> " إذا أمن الإمام فأمنوا فإن من وافق تأمينه
  تأمين الملائكة غفر له ما تقدم من ذنبه " </p><p class="hadith">  </p><p>قال ابن شهاب:
  وكان رسول الله صلى الله عليه وسلم يقول آمين وفي رواية للبخاري</p><p class="hadith">
  " أن الإمام إذا قرا غير المغضوب عليهم ولا الضالين فقولوا آمين فإن الملائكة تقول
  آمين فمن وافق تأمينه تأمين الملائكة غفر له ما تقدم من ذنبه ". </p><p>(قوله: فمن
  وافق تأمينه تأمين الملائكة). معناه وافقهم في وقت التأمين فأمن مع تأمينهم، وقيل:
  وافقهم في الصفة والخشوع والإخلاص والقول الأول هو الصحيح. واختلفوا في هؤلاء الملائكة
  فقيل هم الحفظة وقيل غيرهم من الملائكة.</p><p>(قوله غفر له ما تقدم من ذنبه): يعني
  تغفر له الذنوب الصغائر دون الكبائر وقول ابن شهاب: كان رسول الله صلى عليه وسلم يقول
  آمين معناه أن هذه صيغة تأمينه صلى الله عليه وسلم.</p><p>المسألة الثانية في حكم الفاتحة:
  اختلف العلماء في وجوب قراءة الفاتحة فذهب مالك والشافعي وأحمد وجمهور العلماء إلى
  وجوب الفاتحة وأنها متعينة في الصلاة ولا تجزئ إلا بها، واحتجوا بما روى عبادة بن الصامت
  أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " لا صلاة لمن لم يقرأ
  فيها بفاتحة الكتاب " </p><p>أخرجاه في الصحيحين وبحديث أبي هريرة:</p><p class="hadith">
  " من صلى صلاة لم يقرأ فيها بفاتحة الكتاب فهي خداج ثلاثاً غير تمام " </p><p>الحديث
  وقد تقدم في فضل سورة الفاتحة وذهب أبو حنيفة إلى أن الفاتحة لا تتعين على المصلي بل
  الواجب عليه قراءة آية من القرآن طويلة أو ثلاث آيات قصار واحتج بقوله تعالى:</p><p
  class="quran">فاقرءوا ما تيسر منه</p><p>[المزمل: 20] وبقوله صلى الله عليه وسلم في
  حديث الأعرابي المسيء صلاته</p><p class="hadith"> " ثم اقرأ بما تيسر معك من القرآن
  " </p><p>أخرجاه في الصحيحين دليل الجمهور ما تقدم من الأحاديث. فإن قيل المراد من
  الحديث لا صلاة كاملة قلنا هذا خلاف ظاهر لفظ الحديث ومما يدل عليه حديث أبي هريرة
  قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " لا تجزئ صلاة لمن
  لم يقرأ فيها بفاتحة الكتاب " </p><p>أخرجه الدارقطني وقال إسناده صحيح وعنه " أن رسول
  الله صلى الله عليه وسلم أمره أن يخرج فينادي لا صلاة إلا بفاتحة الكتاب فما زاد "
  أخرجه أبو داود. وأجيب عن حديث الأعرابي بأنه محمول على الفاتحة فإنها متيسرة أو على
  ما زاد على الفاتحة أو على العاجز عن قراءة الفاتحة، والله أعلم.</p>'
