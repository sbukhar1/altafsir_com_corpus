aaya: بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ
text: '<p>{ بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيـمِ }:</p><p>قال ابن رشد في البيان (في
  رسم نذر سنة): لم يختلف قول مالك: إنّها لا تقرأ في الفريضة لا في أوّل الحمد، ولا
  في (أول) السورة التي بعدها لأنها ليست آية منها. (وليست) من القرآن إلا في سورة النمل:
  وإنما ثبت في المصحف الاستفتاح بها.</p><p>قال: ويتحصل في قراءتها في أول الحمد في
  الفريضة أربعة (وجوه):</p><p>قراءتها للشافعي - وكراهتها لمالك - واستحبابها لمحمد
  ابن مسلمة - والرابع قراءتها سرّا استحبابا -. وأما النافلة فلمالك فيها في الحمد قولان،
  وله فيما عدا الحمد ثلاثة، فله في هذه الرواية القراءة، وله في رواية أشهب عنه عدمها
  إلا أن يقرأ القرآن في صلاته عرضا، وفي المدونة أنّه يخيّر -انتهى.</p><p>قال القاضي
  عماد الدين: ذهب مالك وأبو حنيفة إلى أنها ليست آية من الفاتحة ولا من أول كل سورة
  وذهب الشافعي وجماعة إلى أنها آية من الفاتحة وعنه في كونها آية من (أول) كل سورة قولان:
  ((فمن أصحابه من حمل القولين على أنها من القرآن في أول كل سورة، ومنهم من حملها على
  أنها هل هي آية برأسها في أول كل سورة أو هي مع كل آية من أول كل سورة آية؟</p><p>ونقل
  السهيلي)) في الروض الأنف (عن) داود وأبي حنيفة أنها آية مقترنة مع السورة.</p><p>ابن
  عرفة: قيل البسملة آية من كل سورة.</p><p>فقال الغزالي في المستصفى: معناه أنها آية
  مع كل سورة وليست جزءا من كل سورة.</p><p>وقال غيره: معناه أنها آية أي جزء من كل سورة.</p><p>وورد
  في الحديث عن عائشة رضي الله عنها: (ما كنا نعلم تمام السورة إلا بالبسملة) فظاهره
  (أنها) تكرر إنزالها مع كل سورة مثل</p><p class="quran">فَبِأَيِّ آلاۤءِ رَبِّكُمَا
  تُكَذِّبَانِ</p><p>وظاهر غيره من الأحاديث أنه لم يتكَرر فإذا قلنا: إنها مع أول كل
  سورة فكيف (تصح) قراءة ورش بإسقاطها. قال: لكن يجاب بما (قال) ابن الحاجب بتعارض الشبهات:
  أي أن كل واحد من الخصمين يرى أن ما أتى به خصمه شبهة أعني دليلا باطلا وهما قويان
  فتعارضت الشبهات.</p><p>قال ابن عرفة: ولا بد من زيادة ضميمة أخرى وهي الإجماع على
  أنها قرآن من حيث الجملة، فلذلك صح التعارض.</p><p>قال بعضهم: والنافي هنا دليله أقوى،
  وظاهر كلام ابن عطية في آخر سورة الحمد (أنّ عدد آي السور قياسي لا سماعي) لأنّه قال:
  أجمع الناس على أنّ (عدد) آي الحمد سبع. (ربّ) العَالمين آية - الرّحْمَان الرحِيمِ
  آية - (مَالِكِ يَوْمِ) الدّينِ آية -نَسْتَعينُ آية - أَنْعَمْتَ عَلَيْهِمْ آية -
  وَلاَ الضّالّينَ آية.</p><p>ونص الغزالي (في المستصفى) على أنه مسموع وكذلك قال الزمخشري
  في أول سورة البقرة في تفسير قوله: الم.</p><p>قال الزمخشري: وذكر الزجاج أنه يفخم
  (لاَمَهُ) وعلى ذلك العرب كلهم وإطباقهم عليه دليل على أنهم ورثوه كابرا عن كابر.</p><p>قال
  ابن عرفة: إنما يفخم في الرفع، والنصب أما الخفض فلا.</p><p>قال ابن عرفة: وكان الفقيه
  أبو عبد الله محمد بن سعيد (بن عثمان) بن أيوب (الهزميري) يحكي عن علماء الشافعية بالمشرق
  أنهم يقسمون البسملة ثلاثة أقسام: قسم هي فيه آية في أول الفاتحة، وقسم هي فيه بعض
  آية، وذلك في (سورة) النمل، وقسم بعضها فيه آية، وهو: { الرَّحْمٰنِ الرَّحِيـمِ }.</p><p>{
  بِسْمِ اللهِ }:</p><p>إما متعلق بفعل أو اسم وقدّره الزمخشري (في) " بسم الله أقرأ
  وأتلو " وقدره ابن عطية: بِسم الله أبتدئ.</p><p>قال (ابن عرفة): وكان الشيوخ يستصوبون
  تقدير الزمخشري، فإنه يجعل (قراءته) من أولها إلى آخرها مصاحبة لاسم الله تعالى.</p><p>وقد
  قال الشيخ عز الدين في قواعده: في قول الإنسان عند الأكل { بِسْمِ اللهِ } معناه: آكل
  باسم الله، وليس معناه: أبدأ باسم الله، ولهذا كانوا ينتقدون على الشاطبي في قوله:
  في (النّظم) أولا " وهلا قال " نظمت باسم الله (في الذكر أولا " ). (حتى تكون التسمية
  مصاحبة له في جميع نظمه)</p><p>فإن قلت: لِمَ قدر الفعل متأخرا؟</p><p>فالجواب: (إنّه
  إنما) قدره كذلك ليفيد الاختصاص لأنهم كانوا يقولون: واللاّت والعزى ويبدؤون بآلهتهم،
  قُدّم اسم الله هنا (للتوجيه والحصر) كما في إياك نعبد.</p><p>وابن أبي الربيع وغيره
  كانوا يقولون: إنّما قدم بِسْمِ الله (هنا) للاهتمام به.</p><p>قوله تعالى: { الرَّحْمٰنِ
  الرَّحِيـمِ }:</p><p>إن قلت: لِمَ قدم الوصف بالرّحمان مع أنه أبلغ على الوصف بالرحيم
  فيلزم أن يكون تأكيدا للأقوى بالأضعف.</p><p>(فأجيب) (بوجهين):</p><p>- الأول: الرّحمان
  لما كان خاصا بالله تعالى جرى مجرى (الأسماء) الأعلام التي تلي العوامل فقدم على الرحيم.</p><p>-
  (الثاني): إن الرّحمان دال على جلائل النعم والرّحيم على دقائقها. قاله الزمخشري.</p><p>قال
  ابن عرفة: وكان (يسبق) لنا تقريره بأنّهما يختلفان (باعتبار) المتعلق، فالرحمة قسمان
  لأنّ الرحمة بالإنقاذ من الموت أشد من الرّحمة بإزالة شوكة، فقد يرحم الإنسان عَدُوّهُ
  بالإنقاذ من الموت ولا تطيب نفسه أن يرحمه بإزالة شوكة تؤلمه في (بدنه) (فتقديم) الرّحمة
  الأُولى لا يستلزم هذه بوجه.</p><p>قلت: وقرر ابن عرفة لنا في الختمة الثانية السؤال
  المتقدم: بأن ثبوت الأخص يستلزم ثبوت الأعم ونفي الأعم يستلزم نفي الأخص (فيبدأ) في
  الثبوت بالأعم، ثم بالأخص وفي النفي على العكس ورَحمان أخص من رحيم.</p><p>وقرر لنا
  جوابه بأن الرحمان دال على كثير النّعم بالمطابقة وعلى دقائقها بالالتزام ودلالة المطابقة
  أقوى من دلالة الالتزام فذكر الرحيم بعده ليدل على دقائق النعم بالمطابقة.</p><p>وإليه
  أشار الزمخشري بقوله: والرحيم أتى به (كالتّتمة) ليتناول ما دق منها.</p><p>ولما (رأى)،
  وذكر أن الرّحْمَانَ أبلغ لكونه أكثر حروفا قال: وهو من الصفات الغالبة كالدّبران (والعرب)
  لم (تستعمله) في غير الله أما قول بني حنيفة في (مسيلمة) الكذاب: رحمان اليَمامة. وقول
  شاعرهم:</p><p class="poetry_or_grammar">وأنت غيث الورى لا زلت رحمانا</p><p class="poetry_or_grammar">(فباب)
  من تعنتهم في كفرهم</p><p>قال ابن عرفة: هو لا يحتاج إليه، وكان (يظهر) لنا الجواب
  عنه بأن رَحْمانا في قولهم: رحمان اليمامة (استعمل مضافا) ورحمانا في البيت منكرا.</p><p>وأما
  الرحمان المعرّف بالألف واللام فخاص بالله لم يستعمل في غيره (فانتفى) السؤال.</p><p>وكذا
  نص إمام الحرمين في الإرشاد خلافا (للفاسي) في شرح الشاطبية، فإنه نص على أن المختصّ
  بالله مجموع الرّحْمَانِ الرّحِيم ونحوه في أسئلة ابن السيد البطليوسي.</p><p>قلت:
  ونقل لي بعضهم عن القاضي أبي عبد الله بن عبد السلام أنه أجاب عن السؤال المتقدم بوجوه.</p><p>أحدها:
  الجواب المتقدم: أتى بالرحيم على سبيل التتمة، وقد حصل الغرض بذكر الرّحْمَانِ وفائدته
  تحقق دخول ما يتوهم خروجه.</p><p>- الثاني: مراعاة الفواصل، عند من يرى أنها من الفاتحة.</p><p>-
  الثالث: أن الرّحمان يستلزم الرّحيم لكنه ذكر ليدل عليه مطابقة.</p><p>قال: وأجاب ابن
  أبي الربيع في شرح الإيضاح بأن الرّحمان كثر استعماله حتى عُومل معاملة العلم بخلاف
  الرّحيم فإنه لم يخرج عن كونه صفة.</p><p>قال: أو تقول إنها ليست للمبالغة.</p><p>وقول
  الزمخشري: إن العرب لا تزيد حرفا إلا لمعنى ممنوع، (وسند) المنع قولهم في حذر وبطر
  وأشد إنها أبلغ من حاذر وباطر وأشد.</p><p>قلت: وأجاب بعض النحاة المعاصرين بأن حذر
  ناب مناب محذور، ومحذور أكثر حروفا من حاذر بخلاف حاذر، فإنه لم ينب مناب شيء (حسبما)
  نص عليه ابن عصفور في (مقربه) في باب الأمثلة.</p><p>قلت: وأجاب ابن عرفة: بأنّ ذلك
  فيما عدل فيه عن الأصل والقياس إلى غيره كحذر وحاذر فإن القياس في اسم الفاعل منه أن
  يكون على وزن فاعل (فإنما) عدل عن ذلك لمعنى وغرض زائد، وهو إرادة المبالغة، وأما الذي
  لم يعدل فيه عن الأصل كرحمان ورحيم فنقول الأكثر حروفا (أبلغ) ولهذا (قرر) القاضي العماد
  (رحمان) أبلغ. قال: ورحمان ورحيم كلاهما معدولان وحذر معه كذلك بخلاف حاذر فما عدل
  إلا للمبالغة.</p><p>واستشكل الغزالي (في الإحياء) قولهم: أَرْحَمُ الرّاحمِينَ مع
  أن الكفار في جهنم لم تصلهم رحمة بوجه، وهنالك قال: ما في الإمكان (أبدع) مما كان.
  وانتقدها الناس عليه.</p><p>وأجاب ابن عرفة: عن الإشكال بأن ذلك باعتبار مراعاة جميع
  الصفات لله تعالى لأن من صفاته -شديد العقاب - وذلك صادق بعذاب أهل النَار ونعيم أهل
  الجنة. فرحمته (هي) أشد الرحمة، وعقابه هو أشد العقاب.</p><p>وعادتهم يخطئون الغزالي
  في هذه المسألة، ويقولون: كل عذاب فالعقل يجوز أن يكون أشد منه في الوجود، وكل نعيم
  فالعقل يجوز أن يكون هناك أحسن منه.</p><p>قال الزمخشري: فإن قلت ما معنى وصفه (بالرحمة
  ومعناها العطف والحنو ومنه) الرّحم لانعطافها على ما فيها. قلت: هو مجاز على إنعامه
  على عباده. قال ابن عرفة: قالوا كل مجاز لا بد له من حقيقة الاّ هذا فإن الرحمة هي
  العطف (والحنو)، وذلك (ما هو) حقيقته إلا في الأجسام وتقرر أن غير الله لا يطلق عليه
  اسم الرحمان فهو مجاز لا حقيقة له.</p><p>وتكلم ابن عطية هنا في الاسم هل هو عين المسمى
  أو غيره؟</p><p>قال الفخر ابن الخطيب في نهاية العقول: المشهور عن أصحابنا أنّ الاسم
  هو المسمى، وعن المعتزلة أنه التسمية، وعن الغزالي أنه مغاير لهما، والناس طوّلوا في
  هذا وهو عندي (فضول) لأن البحث عن ذلك مسبوق بتصور ماهية الاسم وماهية المسمى، فالاسم
  هو الاسم الدال بالوضع لمعنى من غير زمان والمسمى هو وضع ذلك اللفظ بإزائه، فقد يكون
  اللفظ غير المسمى لعلمنا أن لفظ الجواز مغاير لحقيقة (المجاز)، وقد يكون نفسه لأن لفظ
  الاسم اسم (للفظ) الدال على المعنى المجرد (عن) الزمان، ومن جملة تلك الألفاظ (لفظ)
  الاسم، فيكون الاسم اسما لنفسه من حيث هو اسم. وقال غيره: إنّ السؤال (سفسطة).</p><p>وقال
  الآمدي (في أبكار الأفكار)، وهو أحسن من تكلم عليه لأن المسألة لها تعلق باللغة (وتعلق
  بأصول الدين) أما اللغة فمن حيث إطلاق لفظ (الاسم) هل المراد به الذات فيكون الاسم
  (هو) المسمى أو اللفظ الدال عليه كـ</p><p class="quran">سَبِّحِ ٱسْمَ رَبِّكَ ٱلأَعْلَىٰ</p><p>أما
  تعلقها بأصول الدين فهو (هل) المعقول (من الذات) (منها) وحدها أو منها مع اسمها (أم
  لا)؟ فإن كان (المعقول) منهما واحدا كان الاسم هو المسمى كالعالم والقادر.</p><p>وقال
  ابن عرفة: والصواب أن المعقول من الذات من حيث اتصالها بالصفة غير المعقول منها مجردة
  عن تلك الصفة، (فإنا) إذا فهمنا من لفظ العالم الذات من حيث اتصافها بالعلم استحال
  اتصافها بالجهل، بخلاف قولنا: " إن المعقول هو الذات القابلة (للاتصاف) بالعلم وبضده
  ولا شك أن المعقولين متغايران ".</p><p>وانظر كلام الآمدي، فهو طويل نقلته بكامله في
  آخر سورة الحشر وانظر مختصر ابن عرفة في فصل (الحقيقة) وما قيدته أنا في أواخر مسلم
  على حديث (إن لله) تسعا وتسعينا اسما مائة إلا واحد من أحصاها دخل الجنة.</p><p>قلت:
  وقال ابن عرفة مرة أخرى: منهم من قال: تارة يراد بالاسم المسمى مثل: زيد عاقل، وتارة
  يراد به التسمية: كزيد (وزنه فعل)، ومنهم من قال: يراد به المسمى: كزيد قادر، إذا أردت
  الذات. وتارة يراد به الصفة، فقادر موضوع لأن يولد به القدرة، وهو صفة من صفات الذات،
  والله أعلم بالصواب.</p>'
