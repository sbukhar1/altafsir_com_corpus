aaya: بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ
text: "<p>{ ٱلْحَمْدُ للَّهِ } جملة خبرية قصد بها الثناء على الله بمضمونها من أنه
  تعالى مالك: لجميع الحمد من الخلق أو مستحق لأن يحمدوه و(الله) علم على المعبود بحق
  { رَبّ ٱلْعَٰلَمِينَ } أي مالك جميع الخلق من الإنس والجنّ والملائكة والدواب وغيرهم
  وكل منها يطلق عليه عالم، يقال: عالم الإنس وعالم الجنّ إلى غير ذلك. وغلب في جمعه
  بالياء والنون أولو العلم على غيرهم وهو من العلامة لأنه علامة على موجده.</p>"
