aaya: بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ
text: '<p>فيما تضمنته الفاتحة من المعاني والقراءات والإعراب وفضل الحامدين، وفيه ست
  وثلاثون مسألة:</p><p>الأولى: قوله سبحانه وتعالى: { ٱلْحَمْدُ لِلَّهِ } روى أبو محمد
  عبد الغني بن سعيد الحافظ من حديث أبي هريرة وأبي سعيد الخُدْرِيّ عن النبيّ صلى الله
  عليه وسلم قال:</p><p class="hadith"> " إذا قال العبد الحمد لله قال صدق عبدي الحمد
  لي " </p><p>وروى مسلم عن أنس بن مالك قال قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " إن الله ليرضى عن العبد أن يأكل الأكلة فيحمده عليها أو يشرب الشربة
  فيحمده عليها " </p><p>وقال الحسن: ما مِن نعمة إلا والحمد لله أفضل منها. وروى ٱبن
  ماجه عن أنس بن مالك قال قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " ما أنعم الله على عبد نعمة فقال الحمد لله إلا كان الذي أعطاه أفضل مما أَخذ " </p><p>وفي
  (نوادر الأصول) عن أنس بن مالك قال قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " لو أن الدنيا كلها بحذافيرها بيد رجل من أمتي ثم قال الحمد لله لكانت الحمد لله أفضلَ
  من ذلك " </p><p>قال أبو عبد اللَّه: معناه عندنا أنه قد أُعطي الدنيا، ثم أُعطي على
  أثرها هذه الكلمة حتى نطق بها، فكانت هذه الكلمة أفضل من الدنيا كلها، لأن الدنيا فانية
  والكلمة باقية، هي من الباقيات الصالحات؛ قال الله تعالى:</p><p class="quran">وَٱلْبَاقِيَاتُ
  ٱلصَّالِحَاتُ خَيْرٌ عِندَ رَبِّكَ ثَوَاباً وَخَيْرٌ أَمَلاً</p><p>[الكهف: 46].
  وقيل في بعض الروايات: لكان ما أَعطى أكثر مما أخذ. فصير الكلمة إعطاءً من العبد، والدنيا
  أخذاً من الله؛ فهذا في التدبير. كذاك يجري في الكلام أن هذه الكلمة من العبد، والدنيا
  من الله؛ وكلاهما من الله في الأصل، الدنيا منه والكلمة منه؛ أعطاه الدنيا فأغناه،
  وأعطاه الكلمة فشرفه بها في الآخرة. وروى ٱبن ماجه عن ٱبن عمر أن رسول الله صلى الله
  عليه وسلم حدّثهم:</p><p class="hadith"> " أن عبداً من عباد الله قال يا رَب لك الحمد
  كما ينبغي لجلال وجهك وعظيم سلطانك فَعَضَلَتْ بالمَلَكَيْن فلم يدريا كيف يكتبانها
  فصعدا إلى السماء وقالا يا رَبَّنا إن عبدك قد قال مقالة لا ندري كيف نكتبها قال الله
  عزّ وجلّ وهو أعلم بما قال عبده ماذا قال عبدي قالا يا ربّ إنه قد قال يارب لك الحمد
  كما ينبغي لجلال وجهك وعظيم سلطانك فقال الله لهما ٱكتباها كما قال عبدي حتى يلقاني
  فأجْزِيَهُ بها " </p><p>قال أهل اللغة: أعضل الأمر: ٱشتد وٱستغلق؛ والمعضّلات (بتشديد
  الضاد): الشدائد. وعضَّلت المرأة والشاة: إذا نَشِب ولدها فلم يسهل مخرجه؛ بتشديد الضاد
  أيضاً؛ فعلى هذا يكون: أَعْضَلت الملكين أو عَضَّلَت الملكين بغير ياء.</p><p>والله
  أعلم. ورُوي عن مسلم عن أبي مالك الأشعري قال قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " الطُّهور شَطْرُ الإيمان والحمد لله تملأ الميزان وسبحان الله والحمد
  لله تملآن أو تملأ ما بين السماء والأرض " </p><p>وذكر الحديث.</p><p>الثانية: اختلف
  العلماء أيُّما أفضل؛ قول العبد: الحمد لله رب العالمين، أو قول لا إلٰه إلا الله؟
  فقالت طائفة: قوله الحمد لله رب العالمين أفضل؛ لأن في ضمنه التوحيد الذي هو لا إلٰه
  إلا الله؛ ففي قوله توحيد وحمد؛ وفي قوله لا إلٰه إلا الله توحيد فقط. وقال طائفة:
  لا إلٰه إلا الله أفضل؛ لأنها تدفع الكفر والإشراك، وعليها يقاتل الخلق؛ قال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " أُمِرت أن أقاتل الناس حتى يقولوا لا
  إلٰه إلا الله " </p><p>وٱختار هذا القول ٱبن عطية قال: والحاكم بذلك قول النبيّ صلى
  الله عليه وسلم:</p><p class="hadith"> " أفضل ما قلت أنا والنبيون مِن قبلي لا إلٰه
  إلا الله وحده لا شريك له " </p><p>الثالثة: أجمع المسلمون على أن الله محمود على سائر
  نعمه، وأن مما أنعم الله به الإيمان؛ فدلّ على أن الإيمان فعله وخلقه؛ والدليل على
  ذلك قوله: { رَبِّ ٱلْعَالَمِينَ }. والعالَمون جملة المخلوقات، ومن جملتها الإيمان،
  لا كما قال القَدَرِيَّةُ: إنه خَلْقٌ لهم؛ على ما يأتي بيانه.</p><p>الرابعة: الحمد
  في كلام العرب معناه الثناء الكامل؛ والألف واللام لاستغراق الجنس من المحامد؛ فهو
  سبحانه يستحق الحمد بأجمعه إذ له الأسماء الحسنى والصفات العلا؛ وقد جُمع لفظ الحمد
  جمع القلة في قول الشاعر:</p><p class="poetry_or_grammar">وأبلج محمودِ الثّناءِ خَصَصْتُه</p><p
  class="poetry_or_grammar">بأفْضَلِ أقوالي وأَفْضَلِ أحْمُدي</p><p>فالحمد نقيض الذم،
  تقول: حمدت الرجل أحْمَدُه حَمْداً فهو حميد ومحمود؛ والتحميد أبلغ من الحمد. والحمد
  أعمّ من الشكر، والمحمَّد: الذي كثرت خصاله المحمودة. قال الشاعر:</p><p class="poetry_or_grammar">إلى
  الماجد القَرْم الجَوَاد المُحَمَّدِ</p><p>وبذلك سُمّي رسول الله صلى الله عليه وسلم.
  وقال الشاعر:</p><p class="poetry_or_grammar">فَشَقّ له مِن ٱسمه لِيُجِلَّه</p><p
  class="poetry_or_grammar">فذو العَرْش محمودُ وهذا مُحَمَّدُ</p><p>والمَحْمَدة: خلاف
  المذمّة. وأَحْمَد الرجلُ: صار أمره إلى الحمد. وأحمدته: وجدته محموداً؛ تقول: أتيت
  موضع كذا فأحمدته؛ أي صادفته محموداً موافقاً، وذلك إذا رضيت سكناه أو مرعاه. ورجل
  حُمَدَة ـ مثل هُمَزَة ـ يكثر حمد الأشياء ويقول فيها أكثر مما فيها. وحَمدة النار
  ـ بالتحريك ـ: صوت التهابها.</p><p>الخامسة: ذهب أبو جعفر الطبري وأبو العباس المبرد
  إلى أن الحمد والشكر بمعنى واحد سواء، وليس بمرضي. وحكاه أبو عبد الرحمن السلميّ في
  كتاب «الحقائق» له عن جعفر الصادق وٱبن عطاء. قال ٱبن عطاء: معناه الشكر لله؛ إذْ كان
  منه الامتنان على تعليمنا إياه حتى حمدناه. وٱستدل الطبري على أنهما بمعنىً بصحة قولك:
  الحمد لله شكراً. قال ٱبن عطية: وهو في الحقيقة دليل على خلاف ما ذهب إليه؛ لأن قولك
  شكراً، إنما خصصت به الحمد؛ لأنه على نعمة من النعم.</p><p>وقال بعض العلماء: إن الشكر
  أعمّ من الحمد؛ لأنه باللسان وبالجوارح والقلب؛ والحمد إنما يكون باللسان خاصّة. وقيل:
  الحمد أعمّ، لأن فيه معنى الشكر ومعنى المدح، وهو أعمّ من الشكر؛ لأن الحمد يوضع موضع
  الشكر ولا يوضع الشكر موضع الحمد. ورُوي عن ٱبن عباس أنه قال: الحمد لله كلمةُ كل شاكر،
  وإن آدم عليه السلام قال حين عَطَس: الحمد لله. وقال الله لنوح عليه السلام:</p><p
  class="quran">فَقُلِ ٱلْحَمْدُ للَّهِ ٱلَّذِي نَجَّانَا مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ</p><p>[المؤمنون:
  28] وقال إبراهيم عليه السلام:</p><p class="quran">ٱلْحَمْدُ للَّهِ ٱلَّذِي وَهَبَ
  لِي عَلَى ٱلْكِبَرِ إِسْمَاعِيلَ وَإِسْحَاقَ</p><p>[إبراهيم: 39]. وقال في قصة داود
  وسليمان:</p><p class="quran">وَقَالاَ ٱلْحَمْدُ لِلَّهِ ٱلَّذِي فَضَّلَنَا عَلَىٰ
  كَثِيرٍ مِّنْ عِبَادِهِ ٱلْمُؤْمِنِينَ</p><p>[النمل: 15]. وقال لنبيه صلى الله عليه
  وسلم:</p><p class="quran">وَقُلِ ٱلْحَمْدُ لِلَّهِ ٱلَّذِي لَمْ يَتَّخِذْ وَلَداً</p><p>[الإسراء:
  111]. وقال أهل الجنة:</p><p class="quran">ٱلْحَمْدُ للَّهِ ٱلَّذِيۤ أَذْهَبَ عَنَّا
  ٱلْحَزَنَ</p><p>[فاطر:34]</p><p class="quran">وَآخِرُ دَعْوَاهُمْ أَنِ ٱلْحَمْدُ
  للَّهِ رَبِّ ٱلْعَالَمِينَ</p><p>[يونس: 34]. فهي كلمة كلّ شاكر.</p><p>قلت: الصحيح
  أن الحمد ثناء على الممدوح بصفاته من غير سبق إحسان، والشكر ثناء على المشكور بما أولى
  من الإحسان. وعلى هذا الحدّ قال علماؤنا: الحمد أعمّ من الشكر؛ لأن الحمد يقع على الثناء
  وعلى التحميد وعلى الشكر؛ والجزاء مخصوص إنما يكون مكافأة لمن أوْلاك معروفاً؛ فصار
  الحمد أعم في الآية لأنه يزيد على الشكر. ويُذكر الحمد بمعنى الرضا؛ يقال: بلوته فحمدته،
  أي رضيته. ومنه قوله تعالى:</p><p class="quran">مَقَاماً مَّحْمُوداً</p><p>[الإسراء:
  79]. وقال عليه السلام:</p><p class="hadith"> " أحمد إليكم غسل الإحليل " </p><p>أي
  أرضاه لكم. ويذكر عن جعفر الصادق في قوله «الحمد لله»: من حمده بصفاته كما وصف نفسه
  فقد حمد؛ لأن الحمد حاء وميم ودال؛ فالحاء من الوحدانية، والميم من الملك، والدال من
  الدّيمومية؛ فمن عرفه بالوحدانية والديمومية والملك فقد عرفه، وهذا هو حقيقة الحمد
  لله. وقال شقيق بن إبراهيم في تفسير «الحمد لله» قال: هو على ثلاثة أوجه: أوّلها إذا
  أعطاك الله شيئاً تعرف من أعطاك. والثاني أن ترضى بما أعطاك. والثالث ما دامت قوته
  في جسدك ألا تعصيه؛ فهذه شرائط الحمد.</p><p>السادسة: أثنى الله سبحانه بالحمد على
  نفسه، وٱفتتح كتابه بحمده، ولم يأذن في ذلك لغيره؛ بل نهاهم عن ذلك في كتابه وعلى لسان
  نبيّه عليه السلام، فقال:</p><p class="quran">فَلاَ تُزَكُّوۤاْ أَنفُسَكُمْ هُوَ
  أَعْلَمُ بِمَنِ ٱتَّقَىٰ</p><p>[النجم: 32]. وقال عليه السلام:</p><p class="hadith">
  " ٱحْثُوا في وجوه المدّاحين التراب " </p><p>رواه المقداد. وسيأتي القول فيه في «النساء»
  إن شاء الله تعالى.</p><p>فمعنى «الحمد لله رب العالمين»: أي سبق الحمد منّي لنفسي
  قبل أن يَحْمَدني أحد من العالمين، وحَمْدِي نفسي لنفسي في الأزل لم يكن بعلة، وحَمْدِي
  الخلق مشوب بالعلل.</p><p>قال علماؤنا: فيستقبح من المخلوق الذي لم يعط الكمال أن يحمد
  نفسه ليستجلب لها المنافع ويدفع عنها المضار. وقيل: لما علم سبحانه عجز عباده عن حمده،
  حَمِد نفسه لنفسه في الأزل؛ فٱستفراغ طَوْق عباده هو محل العجز عن حمده. ألا ترى سيد
  المرسلين كيف أظهر العجز بقوله:</p><p class="hadith"> " لا أُحصِي ثناء عليك " </p><p>وأنشدوا:</p><p
  class="poetry_or_grammar">إذا نَحْنُ أثْنَيْنَا عليك بصالحٍ</p><p class="poetry_or_grammar">فأنْتَ
  كما نُثْنِي وفوقَ الذي نُثْنِي</p><p>وقيل: حَمِد نفسه في الأزل لما علم من كثرة نعمه
  على عباده وعجزهم عن القيام بواجب حمده فَحمِد نفسه عنهم؛ لتكون النعمة أهنأ لديهم،
  حيث أسقط عنهم به ثقل المِنّة.</p><p>السابعة: وأجمع القرّاء السبعة وجمهور الناس على
  رفع الدال من «الحمدُ لله». ورُوي عن سفيان بن عُيينة ورؤُبة بن العَجَّاج: «الحمدَ
  لله» بنصب الدال؛ وهذا على إضمار فعل. ويقال: «الحمدُ لله» بالرفع مبتدأ وخبر، وسبيل
  الخبر أن يفيد؛ فما الفائدة في هذا؟ فالجواب أن سيبويه قال: إذا قال الرجل الحمدُ لله
  بالرفع ففيه من المعنى مثل ما في قولك: حمدت الله حمداً؛ إلا أن الذي يرفع الحمد يخبر
  أن الحمد منه ومن جميع الخلق لله؛ والذي ينصب الحمد يخبر أن الحمد منه وحده لله. وقال
  غير سيبويه. إنما يتكلم بهذا تعرّضاً لعفو الله ومغفرته وتعظيماً له وتمجيداً؛ فهو
  خلاف معنى الخبر وفيه معنى السؤال. وفي الحديث:</p><p class="hadith"> " مَن شغل بذكري
  عن مسألتي أعطيته أفضل ما أعطي السائلين " </p><p>وقيل: إن مدحه عزّ وجلّ لنفسه وثناءه
  عليها ليعلِّم ذلك عباده؛ فالمعنى على هذا: قولوا الحمد لله. قال الطبري: «الحمد لله»
  ثناء أثنى به على نفسه، وفي ضمنه أمرَ عباده أن يثنوا عليه؛ فكأنه قال: قولوا الحمد
  لله؛ وعلى هذا يجيء قولوا إياك. وهذا من حذف العرب ما يدل ظاهر الكلام عليه، كما قال
  الشاعر:</p><p class="poetry_or_grammar">وأعلَمُ أنّني سأكونُ رَمْساً</p><p class="poetry_or_grammar">إذا
  سار النّواعِجُ لا يسير</p><p class="poetry_or_grammar">فقال السائلون لمن حفرتم</p><p
  class="poetry_or_grammar">فقال القائلون لهم وزير</p><p>المعنى: المحفور له وزير،
  فحذف لدلالة ظاهر الكلام عليه، وهذا كثير. وروي عن ٱبن أبي عَبَلَة: «الحمد لله» بضم
  الدال واللام على إتباع الثاني الأوّل؛ وليتجانس اللفظ، وطلبُ التجانس في اللفظ كثير
  في كلامهم؛ نحو: أجُوءُك، وهو منحدُرٌ من الجبل، بضم الدال والجيم. قال:</p><p class="poetry_or_grammar">....ٱضرب
  الساقينُ أُمّك هابل</p><p>بضم النون لأجل ضم الهمزة. وفي قراءةٍ لأهل مكة «مُرُدفين»
  بضم الراء إتباعاً للميم، وعلى ذلك «مُقُتلين» بضم القاف. وقالوا: لإمِّك، فكسروا الهمزة
  ٱتباعاً للاّم؛ وأنشد للنعمان بن بشير:</p><p class="poetry_or_grammar">ويل ٱمِّها
  في هَواءِ الْجَو طالبةً</p><p class="poetry_or_grammar">ولا كهذا الذي في الأرضِ
  مَطْلُوبُ</p><p>الأصل: ويلٌ لأمها؛ فحذفت اللام الأولى وٱستثقل ضم الهمزة بعد الكسرة
  فنقلها للام ثم أتبع اللام الميمَ. وروي عن الحسن بن أبي الحسن وزيد بن عليّ: «الحمدِ
  للهِ» بكسر الدال على إتباع الأوّل الثاني.</p><p>الثامنة: قوله تعالى: { رَبِّ ٱلْعَالَمِينَ
  } أي مالكهم، وكل من ملك شيئاً فهو رَبّه؛ فالربُّ: المالك. وفي الصحاح: والرب ٱسم
  من أسماء الله تعالى، ولا يقال في غيره إلا بالإضافة؛ وقد قالوه في الجاهلية للملِك،
  قال الحارث بن حِلِّزة:</p><p class="poetry_or_grammar">وَهُوَ الربّ والشَّهيدُ على
  يَوْ</p><p class="poetry_or_grammar">مِ الْحِيَارَيْنِ والْبَلاَءُ بَلاءُ</p><p>والرب:
  السيد؛ ومنه قوله تعالى:</p><p class="quran">ٱذْكُرْنِي عِندَ رَبِّكَ</p><p>[يوسف:
  42]. وفي الحديث:</p><p class="hadith"> " أنْ تلد الأَمَةُ ربَّتها " </p><p>أي سيدتها؛
  وقد بينّاه في كتاب (التذكرة). والربّ: المصلح والمدبّر والجابر والقائم. قال الهَرَوِيّ
  وغيره: يقال لمن قام بإصلاح شيء وإتمامه: قد رَبّه يَرُبّه فهو رَبٌّ له ورابٌّ؛ ومنه
  سمي الربّانيون لقيامهم بالكتب. وفي الحديث:</p><p class="hadith"> " هل لك مِن نعمة
  تَرُبُّها عليه " </p><p>أي تقوم بها وتصلحها. والربّ: المعبود؛ ومنه قول الشاعر:</p><p
  class="poetry_or_grammar">أَرَبٌّ يبول الثُّعْلُبَانُ برأسه</p><p class="poetry_or_grammar">لَقَدْ
  ذلّ مَنْ بالتْ عليه الثَّعالِبُ</p><p>ويقال على التكثير: ربّاه وربّبه وربَّتَه؛
  حكاه النحاس. وفي الصحاح: ورَبّ فلانٌ ولدَه يُرُّبه رَبًّا، وربَّبَه وَتَرَبَّبه
  بمعنىً؛ أي ربّاه. والمَرْبوب: المربَّى.</p><p>التاسعة: قال بعض العلماء: إن هذا الاسم
  هو ٱسم الله الأعظم؛ لكثرة دعوة الداعين به، وتأمل ذلك في القرآن، كما في آخر «آل عمران»
  وسورة «إبراهيم» وغيرهما، ولما يشعر به هذا الوصف من الصلة بين الربّ والمَرْبوب، مع
  ما يتضمّنه من العطف والرحمة والافتقار في كل حال.</p><p>وٱختلِف في ٱشتقاقه؛ فقيل:
  إنه مشتق من التربية؛ فالله سبحانه وتعالى مدبِّر لخلقه ومربيّهم، ومنه قوله تعالى:</p><p
  class="quran">وَرَبَائِبُكُمُ ٱللاَّتِي فِي حُجُورِكُمْ</p><p>[النساء: 23]. فسمى
  بنت الزوجة رَبِيبة لتربية الزوج لها.</p><p>فعلى أنه مدبر لخلقه ومربيهم يكون صفة
  فعل؛ وعلى أن الربّ بمعنى المالك والسيد يكون صفة ذات.</p><p>العاشرة: متى أدخلت الألف
  واللام على «ربّ» ٱختص الله تعالى به؛ لأنها للعهد، وإن حذفنا منه صار مشتركاً بين
  الله وبين عباده. فيقال: الله رَبّ العباد، وزيد رَبّ الدّار؛ فالله سبحانه رَبّ الأرباب؛
  يملك المالك والمملوك، وهو خالق ذلك ورازقه، وكل رَبٍّ سواه غير خالق ولا رازق، وكل
  مملوك فَمُملَّك بعد أن لم يكن، ومنتزع ذلك من يده، وإنما يملك شيئاً دون شيء؛ وصفة
  الله تعالى مخالفة لهذه المعاني، فهذا الفرق بين صفة الخالق والمخلوقين.</p><p>الحادية
  عشرة: قوله تعالى: { ٱلْعَالَمِينَ } اختلف أهل التأويل في { ٱلْعَـٰلَمِينَ } اختلافاً
  كثيراً؛ فقال قتادة: العالمَون جمع عالَم، وهو كل موجود سوى الله تعالى، ولا واحد له
  من لفظه مثل رهط وقوم. وقيل: أهل كل زمان عالم؛ قاله الحسين بن الفضل؛ لقوله تعالى:</p><p
  class="quran">أَتَأْتُونَ ٱلذُّكْرَانَ مِنَ ٱلْعَالَمِينَ</p><p>[الشعراء: 165] أي
  من الناس. وقال العَجَاج:</p><p class="poetry_or_grammar">فَخنْدِفٌ هامةُ هذا العالَمِ</p><p>وقال
  جرير بن الخَطَفَى:</p><p class="poetry_or_grammar">تَنَصَّفُه البريّةُ وهْوَ سامٍ</p><p
  class="poetry_or_grammar">ويُضحِي العالَمون له عِيالا</p><p>وقال ٱبن عباس: العالَمون
  الجنّ والإنس؛ دليله قوله تعالى:</p><p class="quran">لِيَكُونَ لِلْعَـٰلَمِينَ نَذِيراً</p><p>[الفرقان:
  1] ولم يكن نذيراً للبهائم. وقال الفرّاء وأبو عبيدة: العالَم عبارة عمن يعقل؛ وهم
  أربع أمم: الإنس والجنّ والملائكة والشياطين. ولا يقال للبهائم: عالَم؛ لأن هذا الجمع
  إنما هو جَمْع مَن يعقل خاصّة.</p><p>قال الأعشى:</p><p class="poetry_or_grammar">ما
  إنْ سمعتُ بمثلهم في العالَمينا</p><p>وقال زيد بن أسلم: هم المرتزقون؛ ونحوه قول أبي
  عمرو بن العلاء: هم الروحانيون. وهو معنى قول ٱبن عباس أيضاً: كل ذي رُوح دبّ على وجه
  الأرض. وقال وَهَب بن مُنَبّه: إن لله عزّ وجلّ ثمانية عشر ألف عالَم؛ الدنيا عالَم
  منها. وقال أبو سعيد الخُدْرِي: إن لله أربعين ألف عالَم؛ الدنيا مِن شرقها إلى غربها
  عالَمٌ واحد. وقال مقاتل: العالمُون ثمانون ألف عالَم، أربعون ألف عالَم في البر، وأربعون
  ألف عالم في البحر. وروى الربيع بن أنس عن أبي العالية قال: الجنّ عالم، والإنس عالَم؛
  وسوى ذلك للأرض أربع زوايا في كل زاوية ألف وخمسمائة عالَم، خلقهم لعبادته.</p><p>قلت:
  والقول الأوّل أصحّ هذه الأقوال؛ لأنه شامل لكل مخلوق وموجود؛ دليله قوله تعالى:</p><p
  class="quran">قَالَ فِرْعَوْنُ وَمَا رَبُّ ٱلْعَالَمِينَ قَالَ رَبُّ ٱلسَّمَاوَاتِ
  وَٱلأَرْضِ وَمَا بَيْنَهُمَآ</p><p>[الشعراء: 23]. ثم هو مأخوذ من العَلَم والعَلاَمة؛
  لأنه يدل على مُوجده. كذا قال الزجاج قال: العالَم كل ما خلقه الله في الدنيا والآخرة.
  وقال الخليل: العَلَم والعَلاَمة والمَعْلَم: ما دَلّ على الشيء؛ فالعالَم دالٌّ على
  أن له خالقاً ومدبراً، وهذا واضح. وقد ذُكر أن رجلاً قال بين يدي الجُنَيد: الحمد لله؛
  فقال له: أتمها كما قال الله، قل: رَبّ العالمين؛ فقال الرجل: ومَن العالَمين حتى تذكر
  مع الحق؟ قال: قل يا أخي؟ فإن المحدَث إذا قُرن مع القديم لا يبقى له أثر.</p><p>الثانية
  عشرة: يجوز الرفع والنصب في «ربّ» فالنصب على المدح، والرفع على القطع؛ أي هو رب العالمين.</p><p>الثالثة
  عشرة: قوله تعالى: { ٱلرَّحْمـٰنِ ٱلرَّحِيمِ } وصف نفسه تعالى بعد { رَبِّ ٱلْعَـٰلَمِينَ
  } ، بأنه { ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ }؛ لأنه لما كان في ٱتصافه بـ { رَبِّ ٱلْعَـٰلَمِينَ
  } ترهيبٌ قَرَنه بـ { ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } ، لما تضمن من الترغيب؛ ليجمع في
  صفاته بين الرهبة منه، والرغبة إليه؛ فيكون أعون على طاعته وأمنع؛ كما قال:</p><p class="quran">نَبِّىءْ
  عِبَادِي أَنِّي أَنَا ٱلْغَفُورُ ٱلرَّحِيمُ وَأَنَّ عَذَابِي هُوَ ٱلْعَذَابُ ٱلأَلِيمُ</p><p>[الحجر:
  49 ـ 50]. وقال:</p><p class="quran">غَافِرِ ٱلذَّنبِ وَقَابِلِ ٱلتَّوْبِ شَدِيدِ
  ٱلْعِقَابِ ذِي ٱلطَّوْلِ</p><p>[غافر: 3]. وفي صحيح مسلم عن أبي هريرة أن رسول الله
  صلى الله عليه وسلم قال:</p><p class="hadith"> " لو يعلم المؤمن ما عند الله من العقوبة
  ما طمِع بجنّته أحد ولو يعلم الكافر ما عند الله من الرحمة ما قَنَطَ من جنّته أحد
  " </p><p>وقد تقدّم ما في هذين الاسمين من المعاني، فلا معنى لإعادته.</p><p>الرابعة
  عشرة: قوله تعالى: { مَـٰلِكِ يَوْمِ ٱلدِّينِ } قرأ محمد بن السَّمَيْقَع بنصب مالك؛
  وفيه أربع لغات: مالِك ومَلِك ومَلْك ـ مخففة من مَلِك ـ ومَلِيك؛ قال الشاعر:</p><p
  class="poetry_or_grammar">وأيامٍ لنا غُرٍّ طِوال</p><p class="poetry_or_grammar">عصينا
  المَلْك فيها أن نَدينا</p><p>وقال آخر:</p><p class="poetry_or_grammar">فاقنعْ بما
  قَسَم المليكُ فإنّما</p><p class="poetry_or_grammar">قَسَم الخلائقَ بيننا علاّمُها</p><p>الخلائق:
  الطبائع التي جُبِل الإنسان عليها. وروي عن نافع إشباع الكسرة في «مَلِك» فيقرأ «مَلِكِي»
  على لغة من يشبع الحركات، وهي لغة للعرب ذكرها المهدوي وغيره.</p><p>الخامسة عشرة:
  اختلف العلماء أيّما أبلغ: ملِك أو مالك؟ والقراءتان مَرْوِيتَان عن النبيّ صلى الله
  عليه وسلم وأبي بكر وعمر. ذكرهما الترمذي؛ فقيل: «مَلِك» أعمّ وأبلغ من «مالك» إذ كل
  مَلِك مالك، وليس كل مالك مَلِكا؛ ولأن أمر الملِك نافذ على المالك في مِلْكه، حتى
  لا يتصرف إلا عن تدبير الملك؛ قاله أبو عبيدة والمبرد. وقيل: «مالك» أبلغ؛ لأنه يكون
  مالكاً للناس وغيرهم؛ فالمالك أبلغ تصرُّفاً وأعظم؛ إذ إليه إجراء قوانين الشرع، ثم
  عنده زيادة التّملك.</p><p>وقال أبو عليّ: حكى أبو بكر بن السراج عن بعض من ٱختار القراءة
  بـ «ـملك» أن الله سبحانه قد وصف نفسه بأنه مالك كلّ شيء بقوله: { رَبِّ ٱلْعَالَمِينَ
  } فلا فائدة في قراءة من قرأ «مالك» لأنها تكرار. قال أبو عليّ: ولا حجة في هذا؛ لأن
  في التنزيل أشياء على هذه الصورة، تقدُّم العام ثم ذِكر الخاص كقوله:</p><p class="quran">هُوَ
  ٱللَّهُ ٱلْخَالِقُ ٱلْبَارِىءُ ٱلْمُصَوِّرُ</p><p>[الحشر: 24] فالخالق يعمّ. وذكر
  المصوّر لما فيه من التنبيه على الصنعة ووجود الحكمة؛ وكما قال تعالى:</p><p class="quran">وَبِٱلآخِرَةِ
  هُمْ يُوقِنُونَ</p><p>[البقرة: 4] بعد قوله:</p><p class="quran">ٱلَّذِينَ يُؤْمِنُونَ
  بِٱلْغَيْبِ</p><p>[البقرة: 3]. والغيب يعم الآخرة وغيرها؛ ولكن ذكرها لعظمها، والتنبيه
  على وجوب اعتقادها، والردّ على الكفرة الجاحدين لها؛ وكما قال: { ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ
  } فذكر «الرحمن» الذي هو عام وذكر «الرحيم» بعده، لتخصيص المؤمنين به في قوله:</p><p
  class="quran">وَكَانَ بِٱلْمُؤْمِنِينَ رَحِيماً</p><p>[الأحزاب: 43]. وقال أبو حاتم:
  إن «مالكاً» أبلغ في مدح الخالق من «ملِك»، و «ملك» أبلغ في مدح المخلوقين من مالك؛
  والفرق بينهما أن المالك من المخلوقين قد يكون غير ملك وإذا كان الله تعالى مالكاً
  كان ملكاً، وٱختار هذا القول القاضي أبو بكر بن العربي وذكر ثلاثة أوجه؛ الأوّل: أنك
  تضيفه إلى الخاص والعام؛ فتقول: مالك الدار والأرض والثوب، كما تقول: مالك الملوك.
  الثاني: أنه يطلق على مالك القليل والكثير؛ وإذا تأمّلت هذين القولين وجدتهما واحداً.
  والثالث: أنك تقول: مالك المُلْك؛ ولا تقول: مِلك المُلْك. قال ٱبن الحصار: إنما كان
  ذلك لأن المراد من «مالك» الدلالة على المِلك ـ بكسر الميم - وهو لا يتضمن «المُلْك»
  ـ بضم الميم ـ و «ملِك» يتضمن الأمرين جميعاً فهو أوْلى بالمبالغة. ويتضمن أيضاً الكمال،
  ولذلك استحق الملك على من دونه؛ ألا ترى إلى قوله تعالى:</p><p class="quran">إِنَّ
  ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً فِي ٱلْعِلْمِ وَٱلْجِسْمِ</p><p>[
  البقرة: 247]، ولهذا قال عليه السلام:</p><p class="hadith"> " الإمامة في قريش " </p><p>وقريش
  أفضل قبائل العرب، والعرب أفضل من العَجَم وأشرف. ويتضمن الاقتدار والاختيار، وذلك
  أمر ضروري في المَلِك، إن لم يكن قادراً مختاراً نافذاً حكمه وأمره، قهره عدوّه وغلبه
  غيره وازدرته رعيته؛ ويتضمن البطش والأمر والنهي والوعد والوعيد؛ ألا ترى إلى قول سليمان
  عليه السلام:</p><p class="quran">مَالِيَ لاَ أَرَى ٱلْهُدْهُدَ أَمْ كَانَ مِنَ ٱلْغَآئِبِينَ.لأُعَذِّبَنَّهُ
  عَذَاباً شَدِيداً</p><p>[النمل: 20 ـ 21] إلى غير ذلك من الأمور العجيبة والمعاني
  الشريفة التي لا توجد في المالك.</p><p>قلت: وقد احتج بعضهم على أن مالكاً أبلغ لأن
  فيه زيادة حرف؛ فلقارئه عشر حسنات زيادة عمن قرأ ملك. قلت: هذا نظر إلى الصيغة لا إلى
  المعنى، وقد ثبتت القراءة بملك، وفيه من المعنى ما ليس في مالك، على ما بينا والله
  أعلم.</p><p>السادسة عشرة: لا يجوز أن يتسمَى أحد بهذا الاسم ولا يدعى به إلا الله
  تعالى؛ روى البخاريّ ومسلم عن أبي هريرة قال قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " يقبض الله الأرض يوم القيامة ويطوي السماء بيمينه ثم يقول أنا الملك
  أين ملوك الأرض " </p><p>وعنه أيضاً عن النبيّ صلى الله عليه وسلم قال:</p><p class="hadith">
  " إن أَخْنَع اسم عند الله رجل تسمّى ملك الأملاك ـ زاد مسلم ـ لا مالك إلا الله عزّ
  وجلّ " </p><p>قال سفيان: «مثل: شاهانْ شَاهْ. وقال أحمد بن حنبل: سألت أبا عمرو الشيبانيّ
  عن اخنع؛ فقال: أوْضع». وعنه قال قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " أغيظ رجل على الله يوم القيامة وأخبثه رجل (كان) يسمى ملك الأملاك لا ملك إلا الله
  سبحانه " </p><p>قال ٱبن الحصار: وكذلك { مَـٰلِكِ يَوْمِ ٱلدِّينِ } و { مَـٰلِكَ
  ٱلْمُلْكِ } لا ينبغي أن يُختلف في أن هذا محرّم على جميع المخلوقين كتحريم ملك الأملاك
  سواء، وأما الوصف بمالك وملك.</p><p>السابعة عشرة: فيجوز أن يوصف بهما من ٱتصف بمفهومهما؛
  قال الله العظيم:</p><p class="quran">إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً</p><p>[البقرة:
  247]. وقال صلى الله عليه وسلم:</p><p class="hadith"> " ناس من أمتي عُرِضُوا عليَّ
  غُزاةً في سبيل الله يركبون ثَبَجَ هذا البحر ملوكا على الأسِرّة أو مثل الملوك على
  الأسرة " </p><p>الثامنة عشرة: إن قال قائل: كيف قال: { مَـٰلِكِ يَوْمِ ٱلدِّينِ }
  ويوم الدين لم يوجد بعدُ، فكيف وصف نفسه بملك ما لم يوجده؟ قيل له: اعلم أن مالكاً
  اسم فاعل من ملك يملك، واسم الفاعل في كلام العرب قد يضاف إلى ما بعده وهو بمعنى الفعل
  المستقبل ويكون ذلك عندهم كلاماً سديداً معقولا صحيحاً؛ كقولك: هذا ضارب زيد غدا؛ أي
  سيضرب زيداً. وكذلك: هذا حاجّ بيت الله في العام المقبل، تأويله سيحج في العام المقبل؛
  أفلا ترى أن الفعل قد يُنسب إليه وهو لم يفعله بعدُ، وإنما أريد به الاستقبال؛ فكذلك
  قوله عزّ وجلّ: { مَـٰلِكِ يَوْمِ ٱلدِّينِ } على تأويل الاستقبال، أي سيملك يوم الدِّين
  أو في يوم الدين إذا حضر.</p><p>ووجه ثان: أن يكون تأويل المالك راجعاً إلى القدرة؛
  أي إنه قادر في يوم الدين، أو على يوم الدين وإحداثه؛ لأن المالك للشيء هو المتصرف
  في الشيء والقادر عليه؛ والله عزّ وجلّ مالك الأشياء كلها ومصرفها على إرادته، لا يمتنع
  عليه منها شيء.</p><p>والوجه الأوّل أمَسُّ بالعربية وأنفذ في طريقها؛ قاله أبو القاسم
  الزجاجي.</p><p>ووجه ثالث: فيقال لِمَ خصص يوم الدِّين وهو مالك يوم الدين وغيره؟ قيل
  له: لأن في الدنيا كانوا منازعين في الملك، مثل فرعون ونمروذ وغيرهما، وفي ذلك اليوم
  لا ينازعه أحد في ملكه، وكلهم خضعوا له، كما قال تعالى:</p><p class="quran">لِّمَنِ
  ٱلْمُلْكُ ٱلْيَوْمَ</p><p>[غافر: 16] فأجاب جميع الخلق: { لِلَّهِ ٱلْوَاحِدِ ٱلْقَهَّارِ
  } فلذلك قال: مالك يوم الدين؛ أي في ذلك اليوم لا يكون مالك ولا قاضٍ ولا مُجازٍ غيره؛
  سبحانه لا إله إلا هو.</p><p>التاسعة عشرة: إنْ وُصِف الله سبحانه بأنه مَلِكٌ كان
  ذلك من صفات ذاته، وإن وُصف بأنه مالك كان ذلك من صفات فعله.</p><p>الموفية العشرين:
  اليوم: عبارة عن وقت طلوع الفجر إلى وقت غروب الشمس، فٱستعير فيما بين مبتدأ القيامة
  إلى وقت استقرار أهل الدارين فيهما. وقد يطلق اليوم على الساعة منه؛ قال الله تعالى:</p><p
  class="quran">ٱلْيَوْمَ أَكْمَلْتُ لَكُمْ دِينَكُمْ</p><p>[المائدة: 3]. وجَمْعُ
  يومٍ أيام؛ وأصله أَيْوَام فأدغم؛ وربما عبّروا عن الشدة باليوم، يقال: يوم أيْوَم،
  كما يقال: ليلةٌ لَيْلاَء. قال الراجز:</p><p class="poetry_or_grammar">نِعْمَ أخو
  الهيجاء في اليوم ٱلْيَمِي</p><p>وهو مقلوب منه، أخَّر الواو وقدّم الميم ثم قلبت الواو
  ياء حيث صارت طَرَفا؛ كما قالوا: أدْلٍ في جمع دَلْوٍ.</p><p>الحادية والعشرون: الدِّين:
  الجزاء على الأعمال والحساب بها؛ كذلك قال ٱبن عباس وٱبن مسعود وٱبن جريج وقتادة وغيرهم،
  وروي عن النبيّ صلى الله عليه وسلم؛ ويدل عليه قوله تعالى:</p><p class="quran">يَوْمَئِذٍ
  يُوَفِّيهِمُ ٱللَّهُ دِينَهُمُ ٱلْحَقَّ</p><p>[النور: 25] أي حسابهم. وقال:</p><p
  class="quran">ٱلْيَوْمَ تُجْزَىٰ كُلُّ نَفْسٍ بِمَا كَـسَبَتْ</p><p>[غافر: 17] و</p><p
  class="quran">ٱلْيَوْمَ تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ</p><p>[الجاثية: 28] وقال:</p><p
  class="quran">أَإِنَّا لَمَدِينُونَ</p><p>[الصافات: 53] أي مجزيُّون محاسبون. وقال
  لَبيد:</p><p class="poetry_or_grammar">حصَادُك يوماً ما زرعتَ وإنما</p><p class="poetry_or_grammar">يُدَانُ
  الفتى يوماً كما هو دائن</p><p>آخر:</p><p class="poetry_or_grammar">إذا ما رمونا
  رميناهمُ</p><p class="poetry_or_grammar">ودِنّاهُم مثل ما يُقرضونا</p><p>آخر:</p><p
  class="poetry_or_grammar">وٱعلم يقينا أن مُلْكك زائلٌ</p><p class="poetry_or_grammar">وٱعلم
  بأن كما تَدين تُدانُ</p><p>وحكى أهل اللغة: دِنْته بفعله دَيْناً (بفتح الدال) ودِيناً
  (بكسرها) جزيته؛ ومنه الدّيّان في صفة الرب تعالى أي المجازي؛ وفي الحديث:</p><p class="hadith">
  " الكيِّس من دان نفسه " </p><p>أي حاسب. وقيل: القضاء. روي عن ٱبن عباس أيضاً؛ ومنه
  قول طَرَفة:</p><p class="poetry_or_grammar">لَعَمْرُكَ ما كانت حمُولة مَعْبَدٍ</p><p
  class="poetry_or_grammar">على جُدّها حَرْباً لدِينكَ من مُضَرْ</p><p>ومعاني هذه
  الثلاثة متقاربة. والدِّين أيضاً: الطاعة؛ ومنه قول عمرو بن كلثوم:</p><p class="poetry_or_grammar">وأيامٍ
  لنا غُرٍّ طِوالٍ</p><p class="poetry_or_grammar">عَصينا المَلْكَ فيها أن ندِينا</p><p>فعلى
  هذا هو لفظ مشترك وهي:</p><p>الثانية والعشرون: قال ثعلب: دان الرجل إذا أطاع، ودان
  إذا عصى، ودان إذا عَزّ، ودان إذا ذلّ، ودان إذا قهر؛ فهو من الأضداد. ويطلق الدِّين
  على العادة والشأن، كما قال:</p><p class="poetry_or_grammar">كدِينك من أمّ الحُوَيْرِث
  قبلها</p><p>وقال المُثقِّب (يذكر ناقته):</p><p class="poetry_or_grammar">تقول إذا
  دَرَأتُ لها وضِيني</p><p class="poetry_or_grammar">أهذا دينُه أبداً ودِيني</p><p>والدِّين:
  سيرة الملك. قال زُهير:</p><p class="poetry_or_grammar">لئن حللتَ بجوّفي بني أسد</p><p
  class="poetry_or_grammar">في دِين عمرو وحالت بيننا فَدَكُ</p><p>أراد في موضع طاعة
  عمرو. والدِّين: الدّاء؛ عن اللّحياني. وأنشد:</p><p class="poetry_or_grammar">يا
  دِينَ قلبِك من سَلْمَى وقد دِينَا</p><p>الثالثة والعشرون: قوله تعالى: { إِيَّاكَ
  نَعْبُدُ } رجع من الغيبة إلى الخطاب على التلوين؛ لأنّ من أوّل السورة إلى ها هنا
  خبراً عن الله تعالى وثناءً عليه، كقوله:</p><p class="quran">وَسَقَاهُمْ رَبُّهُمْ
  شَرَاباً طَهُوراً</p><p>[الإنسان: 21]. ثم قال: «إنَّ هَذَا كَان لَكُمْ جَزَاءً».
  وعكسه:</p><p class="quran">حَتَّىٰ إِذَا كُنتُمْ فِي ٱلْفُلْكِ وَجَرَيْنَ بِهِم</p><p>[يونس:
  22] على ما يأتي. و { نَعْبُدُ } معناه نطيع؛ والعبادة الطاعة والتذلل. وطريق مُعبَّد
  إذا كان مذلّلا للسالكين؛ قاله الهَرَوِيّ. ونُطقُ المكلّف به إقرارٌ بالربوبية وتحقيقٌ
  لعبادة الله تعالى؛ إذ سائر الناس يعبدون سواه من أصنام وغير ذلك. { وإِيَّاكَ نَسْتَعِينُ
  } أي نطلب العَوْن والتأييد والتوفيق.</p><p>قال السُّلَمِيّ في حقائقه: سمعت محمد
  بن عبد اللَّه بن شاذان يقول: سمعت أبا حفص الفرغاني يقول: من أقرّ بـ «إياك نعبد وإياك
  نستعين» فقد برىء من الجَبْر والقَدَر.</p><p>الرابعة والعشرون: إن قيل: لم قدّم المفعول
  على الفعل؟ قيل له: قدّم ٱهتماماً، وشأن العرب تقديم الأهم. يذكر أن أعرابياً سبّ آخر
  فأعرض المسبوبُ عنه؛ فقال له الساب: إياك أعْني: فقال له الآخر: وعنك أُعرض؛ فقدّما
  الأهم. وأيضاً لئلا يتقدّم ذكر العبد والعبادة على المعبود؛ فلا يجوز نعبدك ونستعينك،
  ولا نعبد إياك ونستعين إياك؛ فيقدّم الفعل على كناية المفعول، وإنما يتبع لفظ القرآن.
  وقال العَجّاج:</p><p class="poetry_or_grammar">إيّاك أدْعُو فتقّبل مَلَقِي</p><p
  class="poetry_or_grammar">وٱغفِر خطاياي وكثّر ورقي</p><p>ويروى: وثَمِّر. وأمّا قول
  الشاعر:</p><p class="poetry_or_grammar">إليكَ حتى بَلَغَتْ إيّاكا</p><p>فشاذٌ لا
  يقاس عليه. والورِق بكسر الرّاء من الدراهم، وبفتحها المال. وكرر الاسم لئلا يتوهّم
  إياك نعبد ونستعين غيرك.</p><p>الخامسة والعشرون: الجمهور من القرّاء والعلماء على
  شدّ الياء من «إياك» في الموضعين. وقرأ عمرو بن فائد: «إيَاك» بكسر الهمزة وتخفيف الياء،
  وذلك أنه كره تضعيف الياء لثقلها وكون الكسرة قبلها. وهذه قراءة مرغوب عنها، فإن المعنى
  يصير: شمسَك نعبد أو ضوءك؛ وإيَاةُ الشمس (بكسر الهمزة): ضوءها؛ وقد تُفتح. وقال:</p><p
  class="poetry_or_grammar">سَقَتْهُ إيَاةُ الشّمس إلا لِثاتِه</p><p class="poetry_or_grammar">أُسِفَّ
  فلم تَكْدِم عليه بإثمد</p><p>فإن أسقطت الهاء مددت.</p>'
