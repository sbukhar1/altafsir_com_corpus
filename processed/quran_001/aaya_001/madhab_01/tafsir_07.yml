text: '<p>سورة الفاتحة</p><p>مكية وآياتها سبع</p><p>بسم الله الرحمن الرحيم</p><p>يقال
  لها الفاتحة، أي: فاتحة الكتاب خطاً، وبها تفتتح القراءة في الصلوات، ويقال لها أيضاً:
  أم الكتاب، عند الجمهور، ذكره أنس، والحسن وابن سيرين كرها تسميتها بذلك، قال الحسن
  وابن سيرين: إنما ذلك اللوح المحفوظ، وقال الحسن: الآيات المحكمات هن أم الكتاب، ولذا
  كرها أيضاً أن يقال لها: أم القرآن. وقد ثبت في الصحيح عند الترمذي وصححه عن أبي هريرة
  قال: قال رسول الله صلى الله عليه وسلم</p><p class="hadith"> " الحمد لله رب العالمين
  أم القرآن، وأم الكتاب، والسبع المثاني، والقرآن العظيم " </p><p>ويقال لها: (الحمد)
  ويقال لها: (الصلاة) لقوله صلى الله عليه وسلم عن ربه:</p><p class="hadith"> " قسمت
  الصلاة بيني وبين عبدي نصفين، فإذا قال العبد: الحمد لله رب العالمين، قال الله: حمدني
  عبدي " </p><p>.. الحديثَ.</p><p>فسميت الفاتحة صلاة؛ لأنها شرط فيها. ويقال لها: (الشفاء)
  لما رواه الدارمي عن أبي سعيد مرفوعاً:</p><p class="hadith"> " فاتحة الكتاب شفاء
  من كل سم " </p><p>ويقال لها: (الرقية) لحديث أبي سعيد في الصحيح حين رقى بها الرجل
  السليم، فقال له رسول الله صلى الله عليه وسلم</p><p class="hadith"> " وما يدريك أنها
  رقية " </p><p>؟ وروى الشعبي عن ابن عباس أنه سماها (أساس القرآن) قال: وأساسها بسم
  الله الرحمن الرحيم. وسماها سفيان بن عيينة (بالواقية) وسماها يحيى بن أبي كثير (الكافية)
  لأنها تكفي عما عداها، ولا يكفي ما سواها عنها؛ كما جاء في بعض الأحاديث المرسلة:</p><p
  class="hadith"> " أم القرآن عوض من غيرها، وليس من غيرها عوض منها " </p><p>ويقال
  لها: سورة الصلاة، والكنز، ذكرهما الزمخشري في كشافه.</p><p>وهي مكية، قاله ابن عباس
  وقتادة وأبو العالية، وقيل: مدنية، قاله أبو هريرة ومجاهد وعطاء بن يسار والزهري. ويقال:
  نزلت مرتين: مرة بمكة ومرة بالمدينة، والأول أشبه لقوله تعالى:</p><p class="quran">وَلَقَدْ
  ءاتَيْنَـٰكَ سَبْعًا مِّنَ ٱلْمَثَانِي</p><p>[الحجر: 87] والله تعالى أعلم. وحكى
  أبو الليث السمرقندي أن نصفها نزل بمكة، ونصفها الآخر نزل بالمدينة، وهو غريب جداً،
  نقله القرطبي عنه.</p><p>وهي سبع آيات بلا خلاف، وقال عمرو بن عبيد: ثمان، وقال حسين
  الجعفي: ست، وهذان القولان شاذان، وإنما اختلفوا في البسملة هل هي آية مستقلة من أولها؛
  كما هو عند جمهور قراء الكوفة وقول جماعة من الصحابة والتابعين وخلق من الخلف، أو بعض
  آية، أو لا تعد من أولها بالكلية؛ كما هو قول أهل المدينة من القراء والفقهاء، على
  ثلاثة أقوال؛ كما سيأتي تقريرها في موضعه إن شاء الله تعالى، وبه الثقة.</p><p>قالوا:
  وكلماتها خمس وعشرون كلمة، وحروفها مائة وثلاثة عشر حرفاً. قال البخاري في أول كتاب
  التفسير: وسميت أم الكتاب لأنه يبدأ بكتابتها في المصاحف، ويبدأ بقراءتها في الصلاة،
  وقيل: إنما سميت بذلك لرجوع معاني القرآن كله إلى ما تضمنته.</p><p>قال ابن جرير: والعرب
  تسمي كل جامع أمر أو مقدم لأمر إذا كانت له توابع تتبعه هو لها إمام جامع: أمّاً، فتقول
  للجلدة التي تجمع الدماغ: أم الرأس، ويسمون لواء الجيش ورايتهم التي يجتمعون تحتها:
  أمّاً، واستشهد بقول ذي الرمة:</p><p class="poetry_or_grammar">على رأسِهِ أُمٌّ لنا
  نَقْتَدي بها</p><p class="poetry_or_grammar">جماعُ أُمورٍ ليسَ نَعْصي لها أَمْراً</p><p>-
  يعني الرمح - قال: وسميت مكة أم القرى؛ لتقدمها أمام جميعها، وجمعها ما سواها. وقيل:
  لأن الأرض دحيت منها. ويقال لها أيضاً: الفاتحة؛ لأنها تفتتح بها القراءة، وافتتحت
  الصحابة بها كتابة المصحف الإمام. وصح تسميتها بالسبع المثاني، قالوا: لأنها تثنى في
  الصلاة، فتقرأ في كل ركعة؛ وإن كان للمثاني معنى آخر غير هذا كما سيأتي بيانه في موضعه
  إن شاء الله تعالى.</p><p>قال الإمام أحمد: حدثنا يزيد بن هارون أنبأنا ابن أبي ذئب
  وهاشم بن هاشم عن ابن أبي ذئب عن المقبري عن أبي هريرة عن النبي صلى الله عليه وسلم
  أنه قال في أم القرآن:</p><p class="hadith"> " هي أم القرآن، وهي السبع المثاني، وهي
  القرآن العظيم " </p><p>ثم رواه عن إسماعيل بن عمر عن ابن أبي ذئب به. وقال أبو جعفر
  محمد بن جرير الطبري: حدثني يونس بن عبد الأعلى أنبأنا ابن وهب أخبرني ابن أبي ذئب
  عن سعيد المقبري عن أبي هريرة رضي الله عنه عن رسول الله صلى الله عليه وسلم قال:</p><p
  class="hadith"> " هي أم القرآن، وهي فاتحة الكتاب، وهي السبع المثاني " </p><p>وقال
  الحافظ أبو بكر أحمد بن موسى بن مردويه في تفسيره: حدثنا أحمد بن محمد بن زياد حدثنا
  محمد بن غالب بن حارث، حدثنا إسحاق بن عبد الواحد الموصلي، حدثنا المعافى بن عمران
  عن عبد الحميد بن جعفر عن نوح بن أبي بلال عن المقبري عن أبي هريرة قال: قال رسول الله
  صلى الله عليه وسلم</p><p class="hadith"> " الحمد لله رب العالمين سبع آيات: بسم الله
  الرحمن الرحيم إحداهن، وهي السبع المثاني، والقرآن العظيم، وهي أم الكتاب، وفاتحة الكتاب
  " </p><p>وقد رواه الدارقطني أيضاً عن أبي هريرة مرفوعاً بنحوه، أو مثله، وقال: كلهم
  ثقات، وروى البيهقي عن علي وابن عباس أنهم فسروا قوله تعالى:</p><p class="quran">سَبْعًا
  مِّنَ ٱلْمَثَانِي</p><p>[الحجر: 87] بالفاتحة، وأن البسملة هي الآية السابعة منها،
  وسيأتي تمام هذا عند البسملة. وقد روى الأعمش عن إبراهيم قال: قيل لابن مسعود: لمَ
  لم تكتب الفاتحة في مصحفك؟ فقال: لو كتبتها لكتبتها في أول كل سورة، قال أبو بكر بن
  أبي داود: يعني حيث يقرأ في الصلاة، قال: واكتفيت بحفظ المسلمين لها عن كتابتها.</p><p>وقد
  قيل: إن الفاتحة أول شيء أنزل من القرآن كما ورد في حديث رواه البيهقي في دلائل النبوة،
  ونقله الباقلاني أحد أقوال ثلاثة، وقيل:</p><p class="quran">يَٰأَيُّهَا ٱلْمُدَّثِّرُ</p><p>[المدثر:
  1] كما في حديث جابر في الصحيح وقيل</p><p class="quran">ٱقْرَأْ بِٱسْمِ رَبِّكَ ٱلَّذِي
  خَلَقَ</p><p>[العلق: 1] وهذا هو الصحيح كما سيأتي تقريره في موضعه والله المستعان.</p><p>ذكر
  ما ورد في فضل الفاتحة</p><p>قال الإمام أحمد بن حنبل رحمه الله تعالى في مسنده حدثنا
  يحيى بن سعيد عن شعبة حدثني خبيب بن عبد الرحمن عن حفص بن عاصم عن أبي سعيد بن المعلى
  رضي الله عنه قال:</p><p class="hadith"> " كنت أصلي فدعاني رسول الله صلى الله عليه
  وسلم فلم أجبه حتى صليت، قال: فأتيته فقال: مامنعك أن تأتيني؟ قال قلت: يا رسول الله
  إني كنت أصلي قال: ألم يقل الله تعالى { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱسْتَجِيبُواْ
  لِلَّهِ وَلِلرَّسُولِ إِذَا دَعَاكُمْ لِمَا يُحْيِيكُمْ } [الأنفال: 24] ثم قال:
  لأعلمنك أعظم سورة في القرآن قبل أن تخرج من المسجد قال: فأخذ بيدي، فلما أراد أن يخرج
  من المسجد قلت: يا رسول الله إنك قلت: لأعلمنك أعظم سورة في القرآن، قال: نعم { الحمد
  لله رب العالمين } هي السبع المثاني، والقرآن العظيم الذي أوتيته " </p><p>وهكذا رواه
  البخاري عن مسدد وعلي بن المديني، كلاهما عن يحيى بن سعيد القطان به، ورواه في موضع
  آخر من التفسير، وأبو داوود والنسائي وابن ماجه من طرق عن شعبة به، ورواه الواقدي عن
  محمد بن معاذ الأنصاري عن خبيب بن عبد الرحمن عن حفص بن عاصم عن أبي سعيد بن المعلى
  عن أبي بن كعب، فذكر نحوه. وقد وقع في الموطأ للإمام مالك بن أنس رحمه الله ما ينبغي
  التنبيه عليه، فإنه رواه مالك عن العلاء بن عبد الرحمن بن يعقوب الحرقي أن أبا سعيد
  مولى ابن عامر بن كريز أخبرهم</p><p class="hadith"> " أن رسول الله صلى الله عليه
  وسلم نادى أبي بن كعب وهو يصلي في المسجد، فلما فرغ من صلاته لحقه، قال: فوضع النبي
  صلى الله عليه وسلم يده على يدي وهو يريد أن يخرج من باب المسجد، ثم قال صلى الله عليه
  وسلم: إني لأرجو أن لا تخرج من باب المسجد حتى تعلم سورة ما أنزل في التوراة ولا في
  الإنجيل ولا في القرآن مثلها قال أُبي رضي الله عنه: فجعلت أبطىء في المشي رجاء ذلك،
  ثم قلت: يا رسول الله ما السورة التي وعدتني؟ قال: كيف تقرأ إذا افتتحت الصلاة؟ قال:
  فقرأت عليه: { ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَـٰلَمِينَ } حتى أتيت على آخرها، فقال رسول
  الله صلى الله عليه وسلم هي هذه السورة، وهي السبع المثاني، والقرآن العظيم الذي أعطيت
  " </p><p>فأبو سعيد هذا ليس بأبي سعيد بن المعلى كما اعتقده ابن الأثير في جامع الأصول
  ومن تبعه، فإن ابن المعلى صحابي أنصاري، وهذا تابعي من موالي خزاعة، وذاك الحديث متصل
  صحيح، وهذا ظاهره أنه منقطع إن لم يكن سمعه أبو سعيد هذا من أُبي بن كعب، فإن كان قد
  سمعه منه فهو على شرط مسلم والله أعلم.</p><p>على أنه قد روي عن أُبي بن كعب من غير
  وجه كما قال الإمام أحمد: حدثنا عفان حدثنا عبد الرحمن بن إبراهيم حدثنا العلاء بن
  عبد الرحمن عن أبيه عن أبي هريرة رضي الله تعالى عنه قال:</p><p class="hadith"> "
  خرج رسول الله صلى الله عليه وسلم على أبيّ بن كعب، وهو يصلي، فقال: يا أبيّ فالتفت،
  ثم لم يجبه، ثم قال: أبيّ فخفف أبي، ثم انصرف إلى رسول الله صلى الله عليه وسلم فقال:
  السلام عليك أي رسول الله قال: وعليك السلام، ما منعك أي أبي إذ دعوتك أن تجيبني؟ فقال:
  أي رسول الله إني كنت في الصلاة، قال: أولست تجد فيما أوحى الله تعالى إلي { ;سْتَجِيبُواْ
  لِلَّهِ وَلِلرَّسُولِ إِذَا دَعَاكُمْ لِمَا يُحْيِيكُمْ } [الأنفال: 24]؟ قال: بلى
  يا رسول الله لا أعود، قال: أتحب أن أعلمك سورة لم تنزل لا في التوراة، ولا في الإنجيل،
  ولا في الزبور، ولا في الفرقان مثلها؟ قلت: نعم أي رسول الله، قال رسول الله صلى الله
  عليه وسلم: إني لأرجو أن لا أخرج من هذا الباب حتى تعلمها، قال: فأخذ رسول الله صلى
  الله عليه وسلم بيدي يحدثني، وأنا أتبطأ مخافة أن يبلغ قبل أن يقضي الحديث، فلما دنونا
  من الباب قلت: أي رسول الله ما السورة التي وعدتني؟ قال: ما تقرأ في الصلاة؟ قال: فقرأت
  عليه أم القرآن، قال: والذي نفسي بيده ما أنزل الله في التوراة ولا في الإنجيل ولا
  في الزبور ولا في الفرقان مثلها، إنها السبع المثاني " </p><p>ورواه الترمذي عن قتيبة
  عن الدراوردي عن العلاء عن أبيه عن أبي هريرة رضي الله عنه، فذكره، وعنده:</p><p class="hadith">
  " أنها من السبع المثاني، والقرآن العظيم الذي أعطيته " </p><p>ثم قال: هذا حديث حسن
  صحيح، وفي الباب عن أنس بن مالك، ورواه عبد الله بن الإمام أحمد عن إسماعيل بن إبراهيم
  بن معمر عن أبى أسامة عن عبد الحميد بن جعفر عن العلاء عن أبيه عن أبي هريرة عن أبي
  بن كعب، فذكره مطولاً بنحوه أو قريباً منه. وقد رواه الترمذي والنسائي جميعاً عن أبي
  عمار حسين بن حريث عن الفضل بن موسى عن عبد الحميد بن جعفر عن العلاء عن أبيه عن أبي
  هريرة عن أبي بن كعب قال: قال رسول الله صلى الله عليه وسلم</p><p class="hadith">
  " ما أنزل الله في التوراة، ولا في الإنجيل، مثل أم القرآن، وهي السبع المثاني، وهي
  مقسومة بيني وبين عبدي نصفين " </p><p class="hadith">  </p><p>هذا لفظ النسائي. وقال
  الترمذي: حديث حسن غريب. وقال الإمام أحمد: حدثنا محمد بن عبيد، حدثنا هاشم، يعني ابن
  البريد، حدثنا عبد الله بن محمد بن عقيل عن جابر قال: انتهيت إلى رسول الله صلى الله
  عليه وسلم وقد أهراق الماء، فقلت: السلام عليك يا رسول الله فلم يرد علي، قال: فقلت:
  السلام عليك يا رسول الله فلم يرد علي، قال: فقلت: السلام عليك يا رسول الله فلم يرد
  علي، قال: فانطلق رسول الله صلى الله عليه وسلم يمشي، وأنا خلفه، حتى دخل رحله، ودخلت
  أنا المسجد، فجلست كئيباً حزيناً، فخرج عليّ رسول الله صلى الله عليه وسلم وقد تطهر،
  فقال:</p><p class="hadith"> " عليك السلام ورحمة الله وبركاته، وعليك السلام ورحمة
  الله وبركاته، وعليك السلام ورحمة الله ثم قال: ألا أخبرك يا عبد الله بن جابر بأخْيَر
  سورة في القرآن؟ قلت: بلى يا رسول الله قال: اقرأ: الحمد لله رب العالمين حتى تختمها
  " </p><p>هذا إسناد جيد، وابن عقيل هذا يحتج به الأئمة الكبار، وعبد الله بن جابر هذا
  هو الصحابي، ذكر ابن الجوزي أنه هو العبدي والله أعلم، ويقال: إنه عبد الله بن جابر
  الأنصاري البياضي فيما ذكره الحافظ ابن عساكر. واستدلوا بهذا الحديث وأمثاله على تفاضل
  بعض الآيات والسور على بعض؛ كما هو المحكي عن كثير من العلماء، منهم إسحاق بن راهويه
  وأبو بكر بن العربي وابن الحفار من المالكية، وذهبت طائفة أخرى إلى أنه لا تفاضل في
  ذلك؛ لأن الجميع كلام الله، ولئلا يوهم التفضيل نقص المفضل عليه، وإن كان الجميع فاضلاً،
  نقله القرطبي عن الأشعري وأبي بكر الباقلاني وأبي حاتم بن حبان البستي، وأبي حيان،
  ويحيى بن يحيى ورواية عن الإمام مالك أيضاً.</p><p>حديث آخر، قال البخاري في فضائل
  القرآن: حدثنا محمد بن المثنى،</p><p class="hadith"> " حدثنا وهب حدثنا هشام عن محمد
  عن معبد عن أبي سعيد الخدري، قال: كنا في مسير لنا، فنزلنا فجاءت جارية فقالت: إن سيد
  الحي سليم، وإن نفرنا غُيَّبٌ، فهل منكم راق؟ فقام معها رجل ما كنا نأبنه برقية، فرقاه
  فبرأ، فأمر له بثلاثين شاة، وسقانا لبناً. فلما رجع قلنا له: أكنت تحسن رقية أو كنت
  ترقي؟ فقال: لا، ما رقيت إلا بأم الكتاب، قلنا: لا تحدثوا شيئاً حتى نأتي ونسأل رسول
  الله صلى الله عليه وسلم فلما قدمنا المدينة ذكرناه للنبي صلى الله عليه وسلم فقال:
  وما كان يدريه أنها رقية؟ اقسموا واضربوا لي بسهم " </p><p>وقال أبو معمر: حدثنا عبد
  الوارث، حدثنا هشام، حدثنا محمد بن سيرين حدثني معبد بن سيرين عن أبي سعيد الخدري بهذا،
  وهكذا رواه مسلم وأبو داود من رواية هشام وهو ابن حسان عن ابن سيرين به، وفي بعض روايات
  مسلم لهذا الحديث أن أبا سعيد الخدري هو الذي رقى ذلك السليم، يعني اللديغ، ويسمونه
  بذلك تفاؤلاً.</p><p>(حديث آخر): روى مسلم في صحيحه والنسائي في سننه من حديث أبي الأحوص
  سلام بن سليم عن عمار بن زريق عن عبد الله بن عيسى بن عبد الرحمن بن أبي ليلى عن سعيد
  بن جبير عن ابن عباس قال:</p><p class="hadith"> " بينا رسول الله صلى الله عليه وسلم
  وعنده جبرائيل، إذ سمع نقيضاً فوقه، فرفع جبريل بصره إلى السماء، فقال: هذا باب قد
  فتح من السماء ما فتح قط، قال: فنزل منه ملك، فأتى النبي صلى الله عليه وسلم فقال:
  أبشر بنورين قد أوتيتهما لم يؤتهما نبي قبلك: فاتحة الكتاب وخواتيم سورة البقرة، لم
  تقرأ حرفاً منهما إلا أوتيته " </p><p>، وهذا لفظ النسائي.</p><p>ولمسلم نحوه حديث
  آخر، قال مسلم: حدثنا إسحاق بن إبراهيم الحنظلي هو ابن راهويه حدثنا سفيان ابن عيينة
  عن العلاء، يعني ابن عبد الرحمن بن يعقوب الحرقي عن أبي هريرة رضي الله عنه عن النبي
  صلى الله عليه وسلم قال:</p><p class="hadith"> " من صلى صلاة لم يقرأ فيها بأم القرآن
  فهي خداج - ثلاثاً - غير تمام فقيل لأبي هريرة: إنا نكون خلف الإمام، فقال: اقرأ بها
  في نفسك، فإني سمعت رسول الله صلى الله عليه وسلم يقول: قال الله عز وجل: قسمت الصلاة
  بيني وبين عبدي نصفين، ولعبدي ما سأل، فإذا قال: { ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَـٰلَمِينَ
  } قال الله: حمدني عبدي، وإذا قال: { ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } قال الله: أثنىٰ عليّ
  عبدي، فإذا قال { مَـٰلِكِ يَوْمِ ٱلدِّينِ } قال الله: مجدني عبدي، وقال مرة: فوض
  إلي عبدي، فإذا قال: { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } قال: هذا بيني وبين
  عبدي، ولعبدي ما سأل، فإذا قال: { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ صِرَاطَ ٱلَّذِينَ
  أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ وَلاَ ٱلضَّآلِّينَ } قال الله:
  هذا لعبدي، ولعبدي ما سأل " </p><p>وهكذا رواه النسائي عن إسحاق بن راهويه، وقد روياه
  أيضاً عن قتيبة عن مالك عن العلاء، عن أبي السائب مولى هشام بن زهرة عن أبي هريرة،
  وفي هذا السياق:</p><p class="hadith"> " فنصفها لي، ونصفها لعبدي، ولعبدي ما سأل "
  </p><p>وهكذا رواه ابن إسحاق عن العلاء. وقد رواه مسلم من حديث ابن جريج عن العلاء
  عن أبي السائب هكذا. ورواه أيضاً من حديث ابن أبي أويس عن العلاء عن أبيه وأبي السائب،
  كلاهما عن أبي هريرة. وقال الترمذي: هذا حديث حسن. وسألت أبا زرعة عنه، فقال: كلا الحديثين
  صحيح، من قال: عن العلاء عن أبيه، وعن العلاء عن أبي السائب. وقد روى هذا الحديث عبد
  الله بن الإمام أحمد من حديث العلاء عن أبيه عن أبي هريرة عن أبي بن كعب مطولاً.</p><p>وقال
  ابن جرير: حدثنا صالح ابن مسمار المروزي حدثنا زيد بن الحباب حدثنا عنبسة بن سعيد عن
  مطرف بن طريف عن سعد بن إسحاق عن كعب بن عجرة عن جابر بن عبد الله قال: قال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " قال الله تعالى: قسمت الصلاة بيني وبين
  عبدي نصفين، وله ما سأل، فإذا قال العبد: { ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَـٰلَمِينَ
  } قال: حمدني عبدي، وإذا قال: { ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } قال: أثنى عليّ عبدي، ثم
  قال: هذا لي وله ما بقي " </p><p>، وهذا غريب من هذا الوجه.</p><p>الكلام على ما يتعلق
  بهذا الحديث مما يختص بالفاتحة من وجوه</p><p>(أحدها) أنه قد أطلق فيه لفظ الصلاة،
  والمراد القراءة؛ كقوله تعالى:</p><p class="quran">وَلاَ تَجْهَرْ بِصَلاتِكَ وَلاَ
  تُخَافِتْ بِهَا وَٱبْتَغِ بَيْنَ ذَٰلِكَ سَبِيلاً</p><p>[الإسراء: 110] أي: بقراءتك؛
  كما جاء مصرحاً به في الصحيح عن ابن عباس، وهكذا قال في هذا الحديث:</p><p class="hadith">
  " قسمت الصلاة بيني وبين عبدي نصفين، فنصفها لي، ونصفها لعبدي، ولعبدي ما سأل " </p><p>ثم
  بين تفصيل هذه القسمة في قراءة الفاتحة، فدل على عظمة القراءة في الصلاة، وأنها من
  أكبر أركانها؛ إذ أطلقت العبادة وأريد بها جزء واحد منها وهو القراءة، كما أطلق لفظ
  القراءة، والمراد به الصلاة في قوله:</p><p class="quran">وَقُرْءَانَ ٱلْفَجْرِ إِنَّ
  قُرْءَانَ ٱلْفَجْرِ كَانَ مَشْهُودًا</p><p>[الإسراء: 78] والمراد صلاة الفجر؛ كما
  جاء مصرحاً به في الصحيحين: «أنه يشهدها ملائكة الليل وملائكة النهار» فدل هذا كله
  على أنه لا بد من القراءة في الصلاة، وهو اتفاق من العلماء، ولكن اختلفوا في مسألة
  نذكرها في الوجه الثاني، وذلك أنه هل يتعين للقراءة في الصلاة فاتحة الكتاب، أم تجزىء
  هي أو غيرها؟ على قولين مشهورين، فعند أبي حنيفة ومن وافقه من أصحابه وغيرهم، أنها
  لا تتعين، بل مهما قرأ به من القرآن أجزأه في الصلاة، واحتجوا بعموم قوله تعالى:</p><p
  class="quran">فَٱقْرَءُواْ مَا تَيَسَّرَ مِنَ ٱلْقُرْآنِ</p><p>[المزمل: 20] وبما
  ثبت في الصحيحين من حديث أبي هريرة في قصة المسيء في صلاته أن رسول الله صلى الله عليه
  وسلم قال له:</p><p class="hadith"> " إذا قمت إلى الصلاة، فكبر ثم اقرأ ما تيسّر معك
  من القرآن " </p><p>قالوا: فأمره بقراءة ما تيسر، ولم يعين له الفاتحة ولا غيرها، فدل
  على ما قلنا.</p><p>(والقول الثاني) أنه تتعين قراءة الفاتحة في الصلاة، ولا تجزىء
  الصلاة بدونها، وهو قول بقية الأئمة؛ مالك والشافعي وأحمد بن حنبل وأصحابهم وجمهور
  العلماء، واحتجوا على ذلك بهذا الحديث المذكور حيث قال صلوات الله وسلامه عليه:</p><p
  class="hadith"> " من صلى صلاة لم يقرأ فيها بأم القرآن فهي خداج " </p><p class="hadith">  </p><p>والخداج
  هو الناقص كما فسر به في الحديث</p><p class="hadith"> " غير تمام " </p><p>، واحتجوا
  أيضاً بما ثبت في الصحيحين من حديث الزهري عن محمود بن الربيع عن عبادة بن الصامت قال:
  قال رسول الله صلى الله عليه وسلم</p><p class="hadith"> " لا صلاة لمن لم يقرأ بفاتحة
  الكتاب " </p><p>وفي صحيح ابن خزيمة وابن حبان عن أبي هريرة رضي الله عنه قال: قال
  رسول لله صلى الله عليه وسلم</p><p class="hadith"> " لا تجزىء صلاة لا يقرأ فيها بأم
  القرآن " </p><p>والأحاديث في هذا الباب كثيرة، ووجه المناظرة ههنا يطول ذكره، وقد
  أشرنا إلى مأخذهم في ذلك رحمهم الله.</p><p>ثم إن مذهب الشافعي وجماعة من أهل العلم
  أنه تجب قراءتها في كل ركعة. وقال آخرون: إنما تجب قراءتها في معظم الركعات. وقال الحسن
  وأكثر البصريين: إنما تجب قراءتها في ركعة واحدة من الصلوات أخذاً بمطلق الحديث:</p><p
  class="hadith"> " لا صلاة لمن لم يقرأ بفاتحة الكتاب " </p><p>وقال أبو حنيفة وأصحابه
  والثوري والأوزاعي: لا تتعين قراءتها، بل لو قرأ بغيرها أجزأه؛ لقوله تعالى:</p><p
  class="quran">فَٱقْرَءُواْ مَا تَيَسَّرَ مِنَ ٱلْقُرْءَانِ</p><p>[المزمل: 20] والله
  أعلم. وقد روى ابن ماجه من حديث أبي سفيان السعدي عن أبي نضرة عن أبي سعيد مرفوعاً:</p><p
  class="hadith"> " لا صلاة لمن لم يقرأ في كل ركعة بالحمد وسورة، في فريضة أو غيرها
  " </p><p>وفي صحة هذا نظر، وموضع تحرير هذا كله في كتاب (الأحكام الكبير) والله أعلم.</p><p>(والوجه
  الثالث) هل تجب قراءة الفاتحة على المأموم؟ فيه ثلاثة أقوال للعلماء (أحدها) أنه تجب
  عليه قراءتها، كما تجب على إمامه؛ لعموم الأحاديث المتقدمة (والثاني) لا تجب على المأموم
  قراءة بالكلية، لا الفاتحة ولا غيرها، ولا في صلاة الجهرية ولا في صلاة السرية؛ لما
  رواه الإمام أحمد بن حنبل في مسنده عن جابر بن عبد الله عن النبي صلى الله عليه وسلم
  أنه قال:</p><p class="hadith"> " من كان له إمام فقراءة الإمام له قراءة " </p><p>ولكن
  في إسناده ضعف. ورواه مالك عن وهب بن كيسان عن جابر من كلامه، وقد روي هذا الحديث من
  طرق، ولا يصح شيء منها عن النبي صلى الله عليه وسلم والله أعلم. (والقول الثالث) أنه
  تجب القراءة على المأموم في السرية لما تقدم، ولا يجب ذلك في الجهرية؛ لما ثبت في صحيح
  مسلم عن أبي موسى الأشعري قال: قال رسول الله صلى الله عليه وسلم</p><p class="hadith">
  " إنما جعل الإمام ليؤتم به، فإذا كبر فكبروا، وإذا قرأ فأنصتوا " </p><p>وذكر بقية
  الحديث، وهكذا رواه أهل السنن: أبو داود والترمذي والنسائي وابن ماجه عن أبي هريرة
  عن النبي صلى الله عليه وسلم أنه قال:</p><p class="hadith"> " وإذا قرأ فأنصتوا "
  </p><p>وقد صححه مسلم بن الحجاج أيضاً، فدل هذان الحديثان على صحة هذا القول، وهو قول
  قديم للشافعي رحمه الله والله أعلم، ورواية عن الإمام أحمد بن حنبل رحمه الله تعالى.</p><p>والغرض
  من ذكر هذه المسائل ههنا بيان اختصاص سورة الفاتحة بأحكام لا تتعلق بغيرها من السور.
  وقال الحافظ أبو بكر البزار: حدثنا إبراهيم بن سعيد الجوهري حدثنا غسان بن عبيد عن
  أبي عمران الجوني عن أنس رضي الله عنه قال: قال رسول الله صلى الله عليه وسلم</p><p
  class="hadith"> " إذا وضعت جنبك على الفراش وقرأت فاتحة الكتاب، وقل هو الله أحد،
  فقد أمنت من كل شيء إلا الموت " </p><p>تفسير الاستعاذة وأحكامها</p><p>قال الله تعالى:</p><p
  class="quran">خُذِ ٱلْعَفْوَ وَأْمُرْ بِٱلْعُرْفِ وَأَعْرِضْ عَنِ ٱلْجَاهِلِينَ
  وَإِماَّ يَنَزَغَنَّكَ مِنَ ٱلشَّيْطَانِ نَزْغٌ فَٱسْتَعِذْ بِٱللَّهِ إِنَّهُ سَمِيعٌ
  عَلِيمٌ</p><p>[الأعراف: 199 - 200] وقال تعالى:</p><p class="quran">ٱدْفَعْ بِٱلَّتِى
  هِىَ أَحْسَنُ ٱلسَّيِّئَةَ نَحْنُ أَعْلَمُ بِمَا يَصِفُونَ وَقُلْ رَّبِّ أَعُوذُ
  بِكَ مِنْ هَمَزَاتِ ٱلشَّيـٰطِينِ وَأَعُوذُ بِكَ رَبِّ أَن يَحْضُرُونِ</p><p>[المؤمنون:
  96 ـ 98] وقال تعالى:</p><p class="quran">ٱدْفَعْ بِٱلَّتِى هِىَ أَحْسَنُ فَإِذَا
  ٱلَّذِى بَيْنَكَ وَبَيْنَهُ عَدَاوَةٌ كَأَنَّهُ وَلِىٌّ حَمِيمٌ وَمَا يُلَقَّاهَا
  إِلاَّ ٱلَّذِينَ صَبَرُواْ وَمَا يُلَقَّاهَآ إِلاَّ ذُو حَظِّ عَظِيمٍ وَإِمَّا يَنزَغَنَّكَ
  مِنَ ٱلشَّيْطَـٰنِ نَزْغٌ</p><p>[فصلت: 34 - 36] فهذه ثلاث آيات ليس لهن رابعة في
  معناها، وهو أن الله تعالى يأمر بمصانعة العدو الإنسي والإحسان إليه؛ ليرده عنه طبعه
  الطيب الأصل إلى الموالاة والمصافاة، ويأمر بالاستعاذة به من العدو الشيطاني لا محالة؛
  إذ لا يقبل مصانعة ولا إحساناً، ولا يبتغي غير هلاك ابن آدم؛ لشدة العداوة بينه وبين
  أبيه آدم من قبل؛ كما قال تعالى:</p><p class="quran">يَـٰبَنِىۤ آدَمَ لاَ يَفْتِنَنَّكُمُ
  ٱلشَّيْطَـٰنُ كَمَآ أَخْرَجَ أَبَوَيْكُم مِّنَ ٱلْجَنَّةِ</p><p>[الأعراف: 27] وقال
  تعالى:</p><p class="quran">إِنَّ ٱلشَّيْطَـٰنَ لَكُمْ عَدُوٌّ فَٱتَّخِذُوهُ عَدُوّاً
  إِنَّمَا يَدْعُو حِزْبَهُ لِيَكُونُواْ مِنْ أَصْحَـٰبِ ٱلسَّعِيرِ</p><p>[فاطر: 6]
  وقال:</p><p class="quran">أَفَتَتَّخِذُونَهُ وَذُرِّيَّتَهُ أَوْلِيَآءَ مِن دُونِى
  وَهُمْ لَكُمْ عَدُوٌّ بِئْسَ لِلظَّـٰلِمِينَ بَدَلاً</p><p>[الكهف: 50] وقد أقسم
  للوالد آدم عليه السلام أنه له لمن الناصحين، وكذب، فكيف معاملته لنا وقد قال:</p><p
  class="quran">فَبِعِزَّتِكَ لأُغْوِيَنَّهُمْ أَجْمَعِينَ إِلاَّ عِبَادَكَ مِنْهُمُ
  ٱلْمُخْلَصِينَ</p><p>[ص: 83] وقال تعالى:</p><p class="quran">فَإِذَا قَرَأْتَ ٱلْقُرْءَانَ
  فَٱسْتَعِذْ بِٱللَّهِ مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ إِنَّهُ لَيْسَ لَهُ سُلْطَانٌ
  عَلَىٰ ٱلَّذِينَ ءَامَنُواْ وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ إِنَّمَا سُلْطَـٰنُهُ
  عَلَىٰ ٱلَّذِينَ يَتَوَلَّوْنَهُ وَٱلَّذِينَ هُم بِهِ مُشْرِكُونَ</p><p>[النحل:
  98 ـ 100].</p><p>قالت طائفة من القراء وغيرهم: يتعوذ بعد القراءة، واعتمدوا على ظاهر
  سياق الآية، ولدفع الإعجاب بعد فراغ العبادة، وممن ذهب إلى ذلك حمزة فيما نقله عنه
  ابن قلوقا وأبو حاتم السجستاني، حكى ذلك أبو القاسم يوسف بن علي بن جنادة الهذلي المغربي
  في كتاب العبادة (الكامل)، وروي عن أبي هريرة أيضاً، وهو غريب، ونقله محمد بن عمر الرازي
  في تفسيره عن ابن سيرين في رواية عنه قال: وهو قول إبراهيم النخعي وداود بن علي الأصبهاني
  الظاهري.</p><p>وحكى القرطبي عن أبي بكر بن العربي عن المجموعة عن مالك رحمه الله:
  أن القارىء يتعوذ بعد الفاتحة، واستغربه ابن العربي. وحكى قولاً ثالثاً، وهو الاستعاذة
  أولاً وآخراً جمعاً بين الدليلين، نقله الرازي. والمشهور الذي عليه الجمهور أن الاستعاذة
  إنما تكون قبل التلاوة؛ لدفع الموسوس عنها، ومعنى الآية عندهم</p><p class="quran">فَإِذَا
  قَرَأْتَ ٱلْقُرْءَانَ فَٱسْتَعِذْ بِٱللَّهِ مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ</p><p>[النحل:
  98] أي إذا أردت القراءة؛ كقوله تعالى</p><p class="quran">إِذَا قُمْتُمْ إِلَى ٱلصَّلوٰةِ
  فٱغْسِلُواْ وُجُوهَكُمْ وَأَيْدِيَكُمْ</p><p>[المائدة: 6] الآية: أي إذا أردتم القيام،
  والدليل على ذلك الأحاديث عن رسول الله صلى الله عليه وسلم بذلك. قال الإمام أحمد بن
  حنبل رحمه الله: حدثنا محمد بن الحسن بن أنس حدثنا جعفر بن سليمان عن علي بن علي الرفاعي
  اليشكري عن أبي المتوكل الناجي عن أبي سعيد الخدري قال: كان رسول الله صلى الله عليه
  وسلم إذا قام من الليل فاستفتح صلاته وكبر قال:</p><p class="hadith"> " سبحانك اللهم
  وبحمدك، وتبارك اسمك وتعالى جدك، ولا إله غيرك، ثم يقول: لا إله إلا الله ثلاثاً، ثم
  يقول: أعوذ بالله السميع العليم من الشيطان الرجيم من همزه ونفخه ونفثه " </p><p>وقد
  رواه أهل السنن الأربعة من رواية جعفر بن سليمان عن علي بن علي، وهو الرفاعي، وقال
  الترمذي: هو أشهر شيء في هذا الباب، وقد فسر الهمز بالموتة، وهي الخنق، والنفخ بالكبر،
  والنفث بالشعر، كما رواه أبو داود وابن ماجه من حديث شعبة عن عمرو بن مرة عن عاصم العنزي
  عن نافع ابن جبير بن مطعم عن أبيه قال:</p><p class="hadith"> " رأيت رسول الله صلى
  الله عليه وسلم حين دخل في الصلاة قال: الله أكبر كبيراً، ثلاثاً، الحمد لله كثيراً،
  ثلاثاً، سبحان الله بكرة وأصيلاً، ثلاثاً، اللهم إني أعوذ بك من الشيطان الرجيم من
  همزه ونفخه ونفثه " </p><p>قال عمرو: وهمزه: الموتة، ونفخه: الكبر، ونفثه: الشعر، وقال
  ابن ماجه: حدثنا علي بن المنذر حدثنا ابن فضيل حدثنا عطاء بن السائب عن أبي عبد الرحمن
  السلمي عن ابن مسعود عن النبي صلى الله عليه وسلم قال:</p><p class="hadith"> " اللهم
  إني أعوذ بك من الشيطان الرجيم وهمزه ونفخه ونفثه " </p><p>قال: همزه: الموتة، ونفخه:
  الكبر، ونفثه: الشعر، وقال الإمام أحمد: حدثنا إسحاق بن يوسف، حدثنا شريك عن يعلى بن
  عطاء عن رجل حدثه أنه سمع أبا أمامة الباهلي يقول: كان رسول الله صلى الله عليه وسلم
  إذا قام إلى الصلاة كبر ثلاثاً، ثم قال:</p><p class="hadith"> " لا إله إلا الله،
  ثلاث مرات، وسبحان الله وبحمده، ثلاث مرات " </p><p>ثم قال:</p><p class="hadith">
  " أعوذ بالله من الشيطان الرجيم من همزه ونفخه ونفثه " </p><p>وقال الحافظ أبو يعلى
  أحمد بن علي بن المثنى الموصلي في مسنده: حدثنا عبد الله بن عمر بن أبان الكوفي، حدثنا
  علي بن هاشم بن البريد عن يزيد بن زياد عن عبد الملك بن عمير عن عبد الرحمن بن أبي
  ليلى عن أبي بن كعب رضي الله عنه قال:</p>'
