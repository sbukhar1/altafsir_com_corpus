text: '<p>هدى أصله أن يتعدى باللام أو بإلى، كقوله تعالى:</p><p class="quran">إِنَّ
  هَـٰذَا ٱالقرآنَ يِهْدِى لِلَّتِى هِىَ أَقْوَمُ</p><p>[الإسراء: 9]،</p><p class="quran">وَإِنَّكَ
  لَتَهْدِى إِلَىٰ صِرٰطٍ مُّسْتَقِيمٍ</p><p>[الشورى: 52]، فعومل معاملة ـ اختار ـ
  في قوله تعالى:</p><p class="quran">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ</p><p>[الأعراف: 155].
  ومعنى طلب الهداية ـ وهم مهتدون ـ طلب زيادة الهدى بمنح الإلطاف، كقوله تعالى:</p><p
  class="quran">وَٱلَّذِينَ ٱهْتَدَوْاْ زَادَهُمْ هُدًى</p><p>[محمد: 17]،</p><p class="quran">وَٱلَّذِينَ
  جَـٰهَدُواْ فِينَا لَنَهْدِيَنَّهُمْ سُبُلَنَا</p><p>[العنكبوت: 69]. وعن علي وأبيّ
  رضي الله عنهما: اهدنا ثبتنا، وصيغة الأمر والدعاء واحدة، لأنّ كل واحد منهما طلب،
  وإنما يتفاوتان في الرتبة. وقرأ عبد الله: أرشدنا.</p><p>«السراط»:الجادّة، من سرط
  الشيء إذا ابتلعه، لأنه يسترط السابلة إذا سلكوه، كما سمي: لقماً، لأنه يلتقمهم. والصراط
  من قلب السين صاداً لأجل الطاء، كقوله: «مصيطر»، في «مسيطر»، وقد تشم الصاد صوت الزاي،
  وقرىء بهنّ جميعاً، وفصاحهنّ إخلاص الصاد، وهي لغة قريش وهي الثابتة في الإمام، ويجمع
  سرطاً، نحو كتاب وكتب، ويذكر ويؤنث كالطريق والسبيل، والمراد طريق الحق وهو ملة الإسلام.</p>'
