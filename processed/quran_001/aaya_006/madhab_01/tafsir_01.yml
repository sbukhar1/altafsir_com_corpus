text: '<p>قال أبو جعفر: ومعنى قوله: { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } فـي هذا
  الـموضع عندنا: وَفّقنا للثبـات علـيه، كما رُوي ذلك عن ابن عبـاس.</p><p>حدثنا أبو
  كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة، قال: حدثنا أبو روق، عن
  الضحاك، عن عبد الله بن عبـاس قال: قال جبريـل لـمـحمد: «قل يا مـحمد اهدنا الصراط
  الـمستقـيـم»، يقول: ألهمنا الطريق الهادي.</p><p>وإلهامه إياه ذلك هو توفـيقه له كالذي
  قلنا فـي تأويـله. ومعناه نظير معنى قوله: { إيَّاكَ نَسْتَعِينُ } فـي أنه مسألة العبد
  ربه التوفـيق للثبـات علـى العمل بطاعته، وإصابة الـحقّ والصواب فـيـما أمره به، ونهاه
  عنه فـيـما يستقبل من عمره دون ما قد مضى من أعماله، وتقضى فـيـما سلف من عمره، كما
  فـي قوله: { إِيَّاكَ نَسْتَعِينُ } مسألة منه ربه الـمعونة علـى أداء ما قد كلفه من
  طاعته فـيـما بقـي من عمره. فكان معنى الكلام: اللهم إياك نعبد وحدك لا شريك لك، مخـلصين
  لك العبـادة دون ما سواك من الآلهة والأوثان، فأعنا علـى عبـادتك، ووفقنا لـما وفقت
  له من أنعمت علـيه من أنبـيائك وأهل طاعتك من السبـيـل والـمنهاج.</p><p>فإن قال قائل:
  وأنّـي وجدت الهداية فـي كلام العرب بـمعنى التوفـيق؟ قـيـل له: ذلك فـي كلامها أكثر
  وأظهر من أن يحصى عدد ما جاء عنهم فـي ذلك من الشواهد، فمن ذلك قول الشاعر:</p><p class="poetry_or_grammar">لا
  تَـحْرِمَنِّـي هَدَاكَ اللَّهُ مَسْألتـي</p><p class="poetry_or_grammar">ولا أكُونَنْ
  كمَنْ أوْدَى بِهِ السَّفَرُ</p><p>يعنـي به: وفقك الله لقضاء حاجتـي. ومنه قول الآخر:</p><p
  class="poetry_or_grammar">وَلا تُعْجِلَنِّـي هَدَاكَ الـمَلِـيكُ</p><p class="poetry_or_grammar">فإنَّ
  لِكُلِّ مَقامٍ مَقالاَ</p><p>فمعلوم أنه إنـما أراد: وفقك الله لإصابة الـحقّ فـي
  أمري. ومنه قول الله جل ثناؤه:</p><p class="quran">وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّالِمِينَ</p><p>[البقرة: 258] فـي غير آيَةٍ من تنزيـله. وقد علـم بذلك أنه لـم
  يعن أنه لا يبـين للظالـمين الواجب علـيهم من فرائضه. وكيف يجوز أن يكون ذلك معناه،
  وقد عمّ بـالبـيان جميع الـمكلفـين من خـلقه؟ ولكنه عنى جلّ وعز، أنه لا يوفقهم، ولا
  يشرح للـحق والإيـمان صدورهم.</p><p>وقد زعم بعضهم أن تأويـل قوله: اهْدِنا زدنا هداية.
  ولـيس يخـلو هذا القول من أحد أمرين: إما أن يكون قائله قد ظنّ أن النبـي صلى الله
  عليه وسلم أمر بـمسألة ربه الزيادة فـي البـيان، أو الزيادة فـي الـمعونة والتوفـيق.
  فإن كان ظن أنه أمر بـمسألة الزيادة فـي البـيان فذلك ما لا وجه له لأن الله جل ثناؤه
  لا يكلف عبداً فرضاً من فرائضه إلا بعد تبـيـينه له وإقامة الـحجة علـيه به. ولو كان
  معنى ذلك معنى مسألته البـيان، لكان قد أمر أن يدعو ربه أن يبـين له ما فرض علـيه،
  وذلك من الدعاء خـلْف لأنه لا يفرض فرضاً إلا مبـيناً لـمن فرضه علـيه، أو يكون أمر
  أن يدعو ربه أن يفرض علـيه الفرائض التـي لـم يفرضها.</p><p>وفـي فساد وجه مسألة العبد
  ربه ذلك ما يوضح عن أن معنى: { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } غير معنى بـين
  لنا فرائضك وحدودك، أو يكون ظن أنه أمر بـمسألة ربه الزيادة فـي الـمعونة والتوفـيق.
  فإن كان ذلك كذلك، فلن تـخـلو مسألته تلك الزيادة من أن تكون مسألة للزيادة فـي الـمعونة
  علـى ما قد مضى من عمله، أو علـى ما يحدث. وفـي ارتفـاع حاجة العبد إلـى الـمعونة علـى
  ما قد تَقَضَّى من عمله ما يعلـم أن معنى مسألة تلك الزيادة إنـما هو مسألته الزيادة
  لـما يحدث من عمله. وإذا كان ذلك كذلك صار الأمر إلـى ما وصفنا وقلنا فـي ذلك من أنه
  مسألة العبد ربه التوفـيق لأداء ما كلف من فرائضه فـيـما يستقبل من عمره. وفـي صحة
  ذلك فساد قول أهل القدر الزاعمين أن كل مأمور بأمر أو مكلف فرضاً، فقد أعطي من الـمعونة
  علـيه ما قد ارتفعت معه فـي ذلك الفرض حاجته إلـى ربه لأنه لو كان الأمر علـى ما قالوا
  فـي ذلك لبطل معنى قول الله جل ثناؤه: { إِيَّاكَ نَعْبُدُ وإِيَّاكَ نَسْتَعِينُ ٱهْدِنَا
  ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } وفـي صحة معنى ذلك علـى ما بـينا فسادُ قولهم.</p><p>وقد
  زعم بعضهم أن معنى قوله: { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ }: أَسْلِكْنا طريق
  الـجنة فـي الـمعاد، أي قدمنا له وامض بنا إلـيه، كما قال جل ثناؤه: فـاهْدُوهُمْ إلـى
  صِرَاطِ الـجَحِيـمِ أي أدخـلوهم النار كما تُهدى الـمرأة إلـى زوجها، يعنـي بذلك أنها
  تدخـل إلـيه، وكما تُهدى الهدية إلـى الرجل، وكما تَهْدِي الساقَ القدمُ نظير قول طرفة
  بن العبد:</p><p class="poetry_or_grammar">لَعِبَتْ بَعْدِي السُّيُولُ بِهِ</p><p
  class="poetry_or_grammar">وجَرَى فـي رَوْنَقٍ رِهَمُهْ</p><p class="poetry_or_grammar">للفَتـى
  عَقْلٌ يَعِيش بِهِ</p><p class="poetry_or_grammar">حَيْثُ تَهْدِي ساقَهُ قَدَمَهُ</p><p>أي
  ترد به الـموارد. وفـي قول الله جل ثناؤه:</p><p class="quran">إيَّاكَ نَعْبُدُ وإِيَّاكَ
  نَسْتَعِينُ</p><p>[الفاتحة: 5] ما ينبىء عن خطأ هذا التأويـل مع شهادة الـحجة من الـمفسرين
  علـى تـخطئته وذلك أن جميع الـمفسرين من الصحابة والتابعين مـجمعون علـى أن معنى «الصراط»
  فـي هذا الـموضع غير الـمعنى الذي تأوله قائل هذا القول، وأن قوله:</p><p class="quran">إِيَّاكَ
  نَسْتَعِينُ</p><p>[الفاتحة: 5] مسألة العبد ربه الـمعونة علـى عبـادته، فكذلك قوله
  «اهدنا»، إنـما هو مسألة الثبـات علـى الهدى فـيـما بقـي من عمره. والعرب تقول: هديت
  فلاناً الطريق، وهديته للطريق، وهديته إلـى الطريق: إذا أرشدته إلـيه وسددته له. وبكل
  ذلك جاء القرآن، قال الله جل ثناؤه:</p><p class="quran">وَقَالُواْ ٱلْحَمْدُ للَّهِ
  ٱلَّذِي هَدَانَا لِهَـٰذَا</p><p>[الأعراف: 43] وقال فـي موضع آخر:</p><p class="quran">ٱجْتَبَاهُ
  وَهَدَاهُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</p><p>[النحل: 121] وقال: { اهْدِنا الصِّرَاطَ
  الـمُسْتَقِـيـمَ } وكل ذلك فـاشٍ فـي منطقها موجود فـي كلامها، من ذلك قول الشاعر:</p><p
  class="poetry_or_grammar">أسْتَغْفِرُ اللَّهَ ذَنْبـاً لَسْتُ مُـحْصِيَهُ</p><p
  class="poetry_or_grammar">رَبَّ العِبـادِ إلَـيْهِ الوَجْهُ والعَمَلُ</p><p>يريد:
  أستغفر الله لذنب، كما قال جل ثناؤه: { وَاسْتَغْفِرْ لِذَنْبِكَ } ومنه قول نابغة
  بنـي ذبـيان:</p><p class="poetry_or_grammar">فَـيَصِيدُنا العَيَر الـمُدِلَّ بِحُضْرِهِ</p><p
  class="poetry_or_grammar">قَبْلَ الوَنى والأشْعَب النَّبَّـاحا</p><p>يريد: فـيصيد
  لنا. وذلك كثـير فـي أشعارهم وكلامهم، وفـيـما ذكرنا منه كفـاية.</p><p>القول فـي تأويـل
  قوله تعالـى: { ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ }.</p><p>قال أبو جعفر: أجمعت الأمة من أهل
  التأويـل جميعاً علـى أن الصراط الـمستقـيـم هو الطريق الواضح الذي لا اعوجاج فـيه.
  وكذلك ذلك فـي لغة جميع العرب فمن ذلك قول جرير بن عطية الـخطفـي:</p><p class="poetry_or_grammar">أمِيرُ
  الـمُؤْمِنِـينَ علـى صِرَاطِ</p><p class="poetry_or_grammar">إذا اعْوَجَّ الـمَوَارِدُ
  مُسْتَقِـيـمِ</p><p>يريد علـى طريق الـحقّ. ومنه قول الهذلـي أبـي ذؤيب:</p><p class="poetry_or_grammar">صَبَحْنا
  أرضَهُمْ بـالـخَيْـلِ حتَّـى</p><p class="poetry_or_grammar">تَرْكْناها أدَقَّ مِنَ
  الصِّرَاطِ</p><p>ومنه قول الراجز:</p><p class="poetry_or_grammar">فَصُدَّ عَنْ نَهْجِ
  الصِّرَاطِ القَاصِدِ</p><p>والشواهد علـى ذلك أكثر من أن تـحصى، وفـيـما ذكرنا غنى
  عما تركنا. ثم تستعير العرب الصراط فتستعلـمه فـي كل قول وعمل وصف بـاستقامة أو اعوجاج،
  فتصف الـمستقـيـم بـاستقامته، والـمعوجّ بـاعوجاجه.</p><p>والذي هو أولـى بتأويـل هذه
  الآية عندي، أعنـي: { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } أن يكون معنـياً به: وَفِّقنا
  للثبـات علـى ما ارتضيته ووفقتَ له من أنعمتَ علـيه من عبـادك، من قول وعمل. وذلك هو
  الصراط الـمستقـيـم، لأن من وفق لـما وفق له من أنعم الله علـيه من النبـيـين والصديقـين
  والشهداء، فقد وفق للإسلام، وتصديق الرسل، والتـمسك بـالكتاب، والعمل بـما أمر الله
  به، والانزجار عما زجره عنه، واتبـاع منهج النبـي صلى الله عليه وسلم، ومنهاج أبـي
  بكر وعمر وعثمان وعلـيّ، وكل عبد لله صالـح. وكل ذلك من الصراط الـمستقـيـم.</p><p>وقد
  اختلفت تراجمة القرآن فـي الـمعنى بـالصراط الـمستقـيـم، يشمل معانـي جميعهم فـي ذلك
  ما اخترنا من التأويـل فـيه.</p><p>ومـما قالته فـي ذلك، ما رُوي عن علـيّ بن أبـي
  طالب رضي الله عنه، عن النبـي صلى الله عليه وسلم أنه قال وذَكَرَ القُرآنَ فَقَال:</p><p
  class="hadith"> " هُوَ الصِّرَاطُ الْـمُسْتَقِـيـمُ " </p><p>حدثنا بذلك موسى بن
  عبد الرحمن الـمسروقـي قال: حدثنا حسين الـجعفـي، عن حمزة الزيات، عن أبـي الـمختار
  الطائي، عن ابن أخي الـحرث، عن الـحرث، عن علـيّ، عن النبـي صلى الله عليه وسلم.</p><p>وحدثنا
  عن إسماعيـل بن أبـي كريـمة، قال: حدثنا مـحمد بن سلـمة، عن أبـي سنان، عن عمرو بن
  مرة، عن أبـي البختري، عن الـحرث، عن علـيّ، عن النبـي صلى الله عليه وسلم مثله.</p><p>وحدثنا
  أحمد بن إسحاق الأهوازي، قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا حمزة الزيات، عن
  أبـي الـمختار الطائي، عن ابن أخي الـحرث الأعور، عن الـحرث، عن علـيّ، قال: «الصِّرَاطُ
  الـمُسْتَقِـيـمُ كِتابُ اللَّهِ تَعالـى».</p><p>حدثنا أحمد بن إسحاق الأهوازي، قال:
  حدثنا أبو أحمد الزبـيري، قال: حدثنا سفـيان ح. وحدثنا مـحمد بن حميد الرازي، قال:
  حدثنا مهران، عن سفـيان، عن منصور عن أبـي وائل، قال: قال عبد الله: «الصراط الـمستقـيـم
  كتاب الله».</p><p>حدثنـي مـحمود بن خداش الطالقانـي، قال: حدثنا حميد بن عبد الرحمن
  الرؤاسي، قال: حدثنا علـيّ والـحسن ابنا صالـح جميعاً، عن عبد الله بن مـحمد بن عقـيـل،
  عن جابر بن عبد الله. اهدنا الصراط الـمستقـيـم قال: الإسلام، قال:</p><p>هو أوسع مـما
  بـين السماء والأرض.</p><p>حدثنا أبو كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر
  بن عمار، قال: حدثنا أبو روق عن الضحاك، عن عبد الله بن عبـاس، قال: قال جبريـل لـمـحمد:
  قل يا مـحمد: اهدنا الصراط الـمستقـيـم، يقول ألهمنا الطريق الهادي وهو دين الله الذي
  لا عوج له.</p><p>وحدثنا موسى بن سهل الرازي، قال: حدثنا يحيى بن عوف، عن الفرات بن
  السائب، عن ميـمون بن مهران، عن ابن عبـاس فـي قوله: { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ
  } قال: ذلك الإسلام.</p><p>وحدثنـي مـحمود بن خداش، قال: حدثنا مـحمد بن ربـيعة الكلابـي،
  عن إسماعيـل الأزرق، عن أبـي عمر البزار، عن ابن الـحنفـية فـي قوله: { ٱهْدِنَا ٱلصِّرَاطَ
  ٱلْمُسْتَقِيمَ } قال: هو دين الله الذي لا يقبل من العبـاد غيره.</p><p>وحدثنـي موسى
  بن هارون الهمدانـي، قال: حدثنا عمرو بن طلـحة القناد، قال: حدثنا أسبـاط، عن السدي
  فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن
  مسعود، وعن أناس من أصحاب النبـيّ صلى الله عليه وسلم: { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ
  } قال: هو الإسلام.</p><p>وحدثنا القاسم بن الـحسن، قال: حدثنا الـحسين بن داود، قال:
  حدثنـي حجاج عن ابن جريج قال: قال ابن عبـاس فـي قوله: اهْدِنا الصرَاطَ الـمُسْتَقِـيـمَ
  قال: الطريق.</p><p>حدثنا عبد الله بن كثـير أبو صديف الآملـي، قال: حدثنا هاشم بن
  القاسم، قال: حدثنا حمزة بن أبـي الـمغيرة، عن عاصم، عن أبـي العالـية فـي قوله: {
  ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } قال: هو رسول الله صلى الله عليه وسلم وصاحبـاه
  من بعده: أبو بكر وعمر. قال: فذكرت ذلك للـحسن، فقال: صدق أبو العالـية ونصح.</p><p>وحدثنـي
  يونس بن عبد الأعلـى، قال: حدثنا ابن وهب، قال: قال عبد الرحمن بن يزيد بن أسلـم: {
  ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } قال: الإسلام.</p><p>حدثنا الـمثنى، قال: حدثنا
  أبو صالـح، قال: حدثنـي معاوية بن صالـح، أن عبد الرحمن بن جبـير، حدثه عن أبـيه، عن
  نواس بن سمعان الأنصاري، عن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith">
  " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(2)%20" title=" اضغط هنا
  لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic ">ضَرَبَ اللَّه
  مَثَلاً صرَاطاً مُسْتَقِـيـماً</a> </b></p><p class="hadith"> " </p><p>وَالصِّرَاطُ:
  الإسْلامُ.</p><p>حدثنا الـمثنى، قال: حدثنا آدم العسقلانـي، قال: حدثنا اللـيث عن
  معاوية بن صالـح، عن عبد الرحمن بن جبـير بن نفـير، عن أبـيه عن نواس بن سمعان الأنصاري،
  عن النبـي صلى الله عليه وسلم بـمثله.</p><p>قال أبو جعفر: وإنـما وصفه الله بـالاستقامة،
  لأنه صواب لا خطأ فـيه. وقد زعم بعض أهل الغبـاء أنه سماه مستقـيـماً لاستقامته بأهله
  إلـى الـجنة، وذلك تأويـلٌ لتأويـل جميع أهل التفسير خلاف، وكفـى بإجماع جميعهم علـى
  خلافه دلـيلاً علـى خطئه.</p>'
