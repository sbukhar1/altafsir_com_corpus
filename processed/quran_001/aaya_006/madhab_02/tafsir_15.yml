text: '<p>قوله تعالى: { إِيَّاكَ نَعْبُدُ }</p><p>وقرأ الحسن، وأبو المتوكل، وأبو مجلز
  «يُعْبَدُ» بضم الياء وفتح الباء. قال ابن الأنباري: المعنى: قل يا محمد: إِياك يعبد،
  والعرب ترجع من الغيبة إِلى الخطاب، ومن الخطاب الى الغيبة، كقوله تعالى:</p><p class="quran">حتى
  إذا كنتم في الفلك وجرين بهم</p><p>[يونس:22] وقوله:</p><p class="quran">وسقاهم ربهم
  شراباً طهوراً. إن هذا كان لكم جزاءً</p><p>[الدهر: 21، 22]</p><p>وقال لبيد:</p><p
  class="poetry_or_grammar">باتت تشكى إليَّ النفس مجهشة</p><p class="poetry_or_grammar">وقد
  حمتلك سبعاً بعد سبعينا</p><p>وفي المراد بهذه العبادة ثلاثة أقوال.</p><p>أحدهما:
  أنها بمعنى التوحيد. روي عن علي، وابن عباس في آخرين.</p><p>والثاني: أنها بمعنى الطاعة،
  كقوله:</p><p class="quran">لا تعبدوا الشيطان</p><p>[يس:60]</p><p>والثالث: أنها بمعنى
  الدعاء، كقوله:</p><p class="quran">إن الذين يستكبرون عن عبادتي</p><p>[غافر:60]</p><p>قوله
  تعالى: { إِهدنا } فيه أربعة أقوال:</p><p>أحدها: ثبتنا. قاله عليّ، وأبيّ. والثاني:
  أرشدنا. والثالث: وفقنا. والرابع: ألهمنا. رويت هذه الثلاثة عن ابن عباس.</p><p>و {
  الصراط } الطريق</p><p>ويقال: إِن أصله بالسين، لأنه من الاستراط وهو: الابتلاع، فالسراط
  كأنه يسترط المارّين عليه، فمن قرأَ السين، كمجاهد، وابن محيصن، ويعقوب، فعلى أصل الكلمة،
  ومن قرأ بالصاد، كأبي عمرو، والجمهور، فلأنها أَخف على اللسان، ومن قرأ بالزاي، كرواية
  الأصمعي عن أبي عمرو، واحتج بقول العرب: سقر وزقر. وروي عن حمزة: إِشمام السين زاياً،
  وروي عنه أنه تلفظ بالصراط بين الصاد والزاي.</p><p>قال الفراء: اللغة الجيدة بالصاد،
  وهي لغة قريش الأولى، وعامة العرب يجعلونها سيناً، وبعض قيس يشمُّون الصاد، فيقول:
  الصراط بين الصاد والسين، وكان حمزة يقرأ «الزراط» بالزاي، وهي لغة لعذرة وكلب وبني
  القين. يقولون في أصدق أزدق.</p><p>وفي المراد بالصراط هاهنا أربعة أقوال.</p><p>أحدها:
  أنه كتاب الله، رواه علي عن النبي صلى الله عليه وسلم.</p><p>والثاني: أنه دين الاسلام.
  قاله ابن مسعود، وابن عباس، والحسن، و أبوالعالية في آخرين.</p><p>والثالث: أنه الطريق
  الهادي إلى دين الله، رواه أبو صالح عن ابن عباس، وبه قال مجاهد.</p><p>والرابع: أنه
  طريق الجنة، نقل عن ابن عباس أيضاً. فان قيل: ما معنى سؤال المسلمين الهداية وهم مهتدون؟
  ففيه ثلاثة أجوبة:</p><p>أحدها: أن المعنى: إِهدنا لزوم الصراط، فحذف اللزوم. قاله
  ابن الأنباري.</p><p>والثاني: أن المعنى ثبتنا على الهدى، تقول العرب للقائم: قم حتى
  آتيك، أي: اثبت على حالك.</p><p>والثالث: أن المعنى زدنا هدىً.</p>'
