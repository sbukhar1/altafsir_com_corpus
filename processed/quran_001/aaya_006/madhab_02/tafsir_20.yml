text: '<p>قوله تعالى: { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ }.</p><p>قال ابن عرفة:
  الطّلب من الأدنى للأعلى سؤال عند المنطقيين ودعاء عند النحويين. ومنهم من قال: إن
  كان لله تعالى فهو دعاء، (وإن كان) لغيره (فهو) أمر. والهداية (لها معنيان خاص وعام)
  (فالأعم) الإرشاد سواء كان للخير أو للشر، والأخص الإرشاد إلى طريق الخير والمراد هنا
  الأخص.</p><p>والصراط قيل: هنا الطريق وقيل: الطريق الموصلة للآمر الملائم وهو طريق
  الخير كأنه مأخوذ من السّرط وهو (الإبلاغ).</p><p>والإنسان ما يتبلغ إلا ما هو ملائم
  له، وَصَفَهُ على هذا بالمستقيم لأن طريق الخير قسمان قريبة، وبعيدة:</p><p>فالمستقيم
  نصّ (اقليدس) على أنه أقرب خطين بين نقطتين فالخط المستقيم أقرب من المعوج فلذلك وصفه
  على هذا بالمستقيم.</p><p>قال ابن عرفة: ولمّا قال " إياك نعبد " أوهم أن للإنسان في
  العبادة (ضربا) من المشاركة والاختيار، فعقبه بطلب الهداية تنبيها على كمال الافتقار،
  وأن كل العبادة والطاعة من الله تعالى وليس للعبد عليها قدرة، فهو دليل لأهل السنة.</p>'
