text: '<p>{ بِسْمِ اللهِ الرَّحْمَٰنِ الرَّحِيـمِ } قوله: بسم الله الباء أداة تخفض
  ما بعدها مثل: من وعن، والمتعلق به الباء محذوف لدلالة الكلام عليه، تقديره: أبدأ بسم
  الله، أو قل: بسم الله. وأسقطت الألف من الاسم طلباً للخفة وكثرة استعمالها وطولت الباء
  قال القُتَيبي ليكون افتتاح كلام كتاب الله بحرف معظم، كان عمر بن عبد العزيز رحمه
  الله يقول لكتَّابه: طولوا الباء وأظهروا السين وفرجوا بينهما، ودوروا الميم. تعظيماً
  لكتاب الله تعالى وقيل: لما أسقطوا الألف ردوا طول الألف على الباء ليكون دالاً على
  سقوط الألف، ألا ترى أنه لما كتبت الألف في:</p><p class="quran">ٱقْرَأْ بِٱسْمِ رَبِّكَ</p><p>[العلق:
  1] ردت الباء إلى صيغتها ولا تحذف الألف إذا أضيف الاسم إلى غير الله ولا مع غير الباء.</p><p>والاسم
  هو المسمى وعينه وذاته قال الله تعالى:</p><p class="quran">إِنَّا نُبَشِّرُكَ بِغُلَـٰمٍ
  ٱسْمُهُ يَحْيَىٰ</p><p>[مريم: 7] أخبر أن اسمه يحيى ثم نادى الاسم فقال: «يا يحيى»
  وقال:</p><p class="quran">مَا تَعْبُدُونَ مِن دُونِهِ إِلاَّ أَسْمَآءً سَمَّيْتُمُوهَآ</p><p>[يوسف:
  40] وأراد الأشخاص المعبودة لأنهم كانوا يعبدون المسميات وقال:</p><p class="quran">سَبِّحِ
  ٱسْمَ رَبِّكَ</p><p>[الأعلى: 1]</p><p class="quran">تَبَـٰرَكَ ٱسْمُ رَبِّكَ</p><p>[الرحمن:
  78] ثم يقال للتسمية أيضاً اسم فاستعماله في التسمية أكثر من المسمى فإن قيل: ما معنى
  التسمية من الله لنفسه؟ قيل هو تعليم للعباد كيف يفتتحون القراءة.</p><p>واختلفوا في
  اشتقاقه قال المبرد في البصريين: هو مشتق من السمو وهو العلو، فكأنه علا على معناه
  وظهر عليه، وصار معناه تحته، وقال ثعلب من الكوفيين: هو من الوسم والسمة وهي العلامة
  وكأنه علامة لمعناه والأول أصح لأنه يُصَغَّر على السُّمَيِّ ولو كان من السمة لكان
  يُصَغَّر على الوسيم كما يقال في الوعد وعيد ويقال في تصريفه سميت ولو كان في الوسم
  لقيل: وَسمْتُ. قوله تعالى:«الله» قال الخليل وجماعة: هو اسم علم خاص لله عز وجل لا
  اشتقاق له كأسماء الأعلام للعباد مثل زيد وعمرو. وقال جماعة هو مشتق ثم اختلفوا في
  اشتقاقه فقيل: من أله إِلاهة أي عبد عبادة وقرأ ابن عباس رضي الله عنهما</p><p class="quran">وَيَذَرَكَ
  وَآلِهَتَكَ</p><p>[الأَعراف:127] أي عبادتك - معناه أنه مستحق للعبادة دون غيره وقيل
  أصله إِله قال الله عز وجل:</p><p class="quran">وَمَا كَانَ مَعَهُ مِنْ إِلَـٰهٍ
  إِذاً لَّذَهَبَ كُلُّ إِلَـٰهٍ بِمَا خَلَقَ</p><p>[المؤمنون: 91] قال المبرد: هو
  من قول العرب ألهت إلى فلان أي سكنت إليه قال الشاعر:</p><p class="poetry_or_grammar">ألهت
  إليها والحوادث جمة</p><p>فكأن الخلق يسكنون إليه ويطمئنون بذكره، ويقال: ألهتُ إليه
  أي فزعت إليه قال الشاعر:</p><p class="poetry_or_grammar">ألهت إليها والركائب وُقَّفٌ</p><p>وقيل:
  أصل الإِله «ولاه» فأبدلت الواو بالهمزة مثل وشاح واشاح، اشتقاقه من الوله لأن العباد
  يَوْلَهُونَ إليه أي يفزعون إليه في الشدائد، ويلجؤون إليه في الحوائج كما يوله كل
  طفل إلى أمه، وقيل هو من الوله وهو ذهاب العقل لفقد من يعز عليك.</p><p>قوله: { ٱلرَّحْمَـٰنِ
  ٱلرَّحِيمِ } قال ابن عباس رضي الله عنهما: هما اسمان رقيقان أحدهما أرق من الآخر.
  واختلفوا فيهما منهم من قال: هما بمعنى واحد مثل ندمان ونديم ومعناهما ذو الرحمة، وذكر
  أحدهما بعد الآخر (تطميعاً) لقلوب الراغبين. وقال المبرد: هو إنعام بعد إنعام، وتفضل
  بعد تفضل، ومنهم من فرق بينهما فقال: الرحمن بمعنى العموم والرحيم معنى الخصوص. فالرحمن
  بمعنى الرزاق في الدنيا وهو على العموم لكافة الخلق. والرحيم بمعنى المعافي في الآخرة
  والعفو في الآخرة للمؤمنين على الخصوص ولذلك قيل في الدعاء: يا رحمن الدنيا ورحيم الآخرة،
  فالرحمن من تصل رحمته إلى الخلق على العموم، والرحيم من تصل رحمته إليهم على الخصوص،
  ولذلك يدعىٰ غير الله رحيماً ولا يدعى غير الله رحمن. فالرحمن عام المعنى خاص اللفظ،
  والرحيم عام اللفظ خاص المعنى، والرحمة إرادة الله تعالى الخير لأهله. وقيل هي ترك
  عقوبة من يستحقها وإسداء الخير إلى من لا يستحق، فهي على الأول صفة ذات، وعلى الثاني
  صفة (فعل).</p><p>واختلفوا في آية التسمية فذهب قراء المدينة والبصرة وفقهاء الكوفة
  إلى أنها ليست من فاتحة الكتاب، ولا من غيرها من السور والافتتاح بها للتيمن والتبرك.
  وذهب قراء مكة والكوفة وأكثر فقهاء الحجاز إلى أنها من الفاتحة وليست من سائر السور
  وإنها كتبت للفصل وذهب جماعة إلى أنها من الفاتحة ومن كل سورة إلا سورة التوبة وهو
  قول الثوري وابن المبارك والشافعي لأنها كتبت في المصحف بخط سائر القرآن.</p><p>واتفقوا
  على أن الفاتحة سبع آيات فالآية الأولى عند من يعدها من الفاتحة (بسم الله الرحمن الرحيم)
  وابتداء الآية الأخيرة (صراط الذين) ومن لم يعدها من الفاتحة قال ابتداؤها (الحمد لله
  رب العالمين) وابتداء الآية الأخيرة (غير المغضوب عليهم) واحتج من جعلها من الفاتحة
  ومن السور بأنها كتبت في المصحف بخط القرآن، وبما أخبرنا عبد الوهاب بن محمد الكسائي
  أنا أبو محمد عبد العزيز بن أحمد الخلال ثنا أبو العباس محمد بن يعقوب الأصم أنا الربيع
  بن سليمان أنا الشافعي أنا عبد المجيد عن ابن جريج قال: أخبرني أبي عن سعيد بن جبير:
  (قال)</p><p class="quran">وَلَقَدْ آتَيْنَاكَ سَبْعًا مِنْ المَثَانِي وٱلقُرْآنَ
  ٱلْعَظِيمَ</p><p>[الحجر: 87] هي أم القرآن قال أُبي وقرأها عليَّ سعيد بن جبير حتى
  ختمها ثم قال: «بِسْمِ اللهِ الرَّحْمَٰنِ الرَّحِيـمِ» الآية السابعة قال سعيد: قرأتها
  على ابن عباس كما قرأتها عليك ثم قال: بسم الله الرحمن الرحيم الآية السابعة، قال ابن
  عباس: فذخرها لكم فما أخرجها لأحد قبلكم.</p><p>ومن لم يجعلها من الفاتحة احتج بما
  ثنا أبو الحسن محمد بن محمد الشيرازي أنا زاهر بن أحمد ثنا أبو عيسى اسحاق الهاشمي
  أنا أبو مصعب عن مالك عن حميد الطويل عن أنس بن مالك رضي الله عنه أنه قال: «قمت وراء
  أبي بكر الصديق، وعمر بن الخطاب وعثمان بن عفان رضي الله عنهم فكلهم كان لا يقرأ «بسم
  الله الرحمن الرحيم» إذا افتتح الصلاة» قال سعيد بن جبير عن ابن عباس كان رسول الله
  صلى الله عليه وسلم / لا يعرف ختم سورة حتى نزلت بسم الله الرحمن الرحيم.</p><p>وعن
  ابن مسعود قال: كنا لا نعلم فصل ما بين السورتين حتى ينزل بسم الله الرحمن الرحيم.</p><p>وقال
  الشعبي: كان رسول الله صلى الله عليه وسلم يكتب في بدء الأمر على رسم قريش باسمك اللهم
  حتى نزلت</p><p class="quran">وَقَالَ ٱرْكَبُواْ فِيهَا بِسْمِ ٱللَّهِ مَجْريٰهَا</p><p>[هود:
  41] فكتب باسم الله حتى نزلت</p><p class="quran">قُلِ ٱدْعُواْ ٱللَّهَ أَوِ ٱدْعُواْ
  ٱلرَّحْمَـٰنَ</p><p>[الإسراء: 110] فكتب بسم الله الرحمن حتى نزلت</p><p class="quran">إِنَّهُ
  مِن سُلَيْمَانَ وَإِنَّهُ بِسْمِ ٱللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ</p><p>[النمل:
  30] فكتب مثلها.</p><p>قوله: { ٱلْحَمْدُ لِلَّهِ } لفظه خبر كأنه يخبر أن المستحق
  للحمد هو الله عز وجل وفيه تعليم الخلق تقديره قولوا الحمد لله والحمد يكون بمعنى الشكر
  على النعمة، ويكون بمعنى الثناء عليه بما فيه من الخصال الحميدة. يقال حمدت فلاناً
  على ما أسدى إلي من النعمة وحمدته على علمه وشجاعته، والشكر لا يكون إلا على النعمة،
  فالحمد أعم من الشكر إذ لا يقال: شكرت فلاناً على علمه فكل حامد شاكر وليس كل شاكر
  حامداً. وقيل: الحمد باللسان قولاً: والشكر بالأركان فعلاً قال الله تعالى:</p><p class="quran">وَقُلِ
  ٱلْحَمْدُ لِلَّهِ ٱلَّذِي لَمْ يَتَّخِذْ وَلَداً</p><p>[الإسراء: 111] وقال:</p><p
  class="quran">ٱعْمَلُوۤاْ آلَ دَاوُودَ شُكْراً</p><p>[سبأ: 13].</p><p>قوله: { للَّه
  } اللام فيه للاستحقاق كما يقال الدار لزيد.</p><p>قوله: { رَبِّ ٱلْعَـٰلَمِينَ ٱلرَّحْمَـٰنِ
  ٱلرَّحِيمِ } فالرب يكون بمعنى المالك كما يقال لمالك الدار: رب الدار: ويقال: رب الشيء
  إذا ملكه، ويكون بمعنى التربية والإِصلاح، يقال: ربَّ فلان الضيعة يَرُبُّها إذا أتمها
  وأصلحها فهو رب مثل طبَّ، وبَرَّ. فالله تعالى مالك العالمين ومربيهم، ولا يقال للمخلوق
  هو الرب معرَّفاً إنما يقال رب كذا مضافاً، لأن الألف واللام للتعميم وهو لا يملك الكل.</p><p>«والعالمين»
  جمع عالم، لا واحد له من لفظه واختلفوا في العالمين قال ابن عباس: هم الجن والإِنس
  لأنهم المكلفون بالخطاب قال الله تعالى:</p><p class="quran">لِيَكُونَ لِلعَالَمِينَ
  نَذِيراً</p><p>[الفرقان: 1] وقال قتادة ومجاهد والحسن: هم جميع المخلوقات. قال الله
  تعالى:</p><p class="quran">قَالَ فِرْعَوْنُ وَمَا رَبُّ ٱلْعَـٰلَمِينَ قَالَ رَبُّ
  ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَآ</p><p>[الشعراء:23-24] واشتقاقه من العلم
  والعلامة سموا به لظهور أثر الصنعة فيهم قال أبو عبيدة: هم أربع أمم: الملائكة، والإِنس،
  والجن، والشياطين، مشتق من العلم، ولا يقال للبهائم عالم لأنها لا تعقل، واختلفوا في
  مبلغهم قال سعيد بن المسيب لله ألف عالم ستمائة في البحر وأربعمائة في البر وقال مقاتل
  بن حيان: لله ثمانون ألف عالم أربعون ألفاً في البحر وأربعون ألفاً في البر.</p><p>وقال
  وهب: لله ثمانية عشر ألف عالم الدنيا عالم منها، وما العمران في الخراب إلا كفسطاط
  في صحراء. وقال كعب الأحبار: لا يحصي عدد العالمين أحد إلا الله قال الله تعالى:</p><p
  class="quran">وَمَا يَعْلَمُ جُنُودَ رَبِّكَ إِلاَّ هُوَ</p><p>[المدثر: 31].</p><p>قوله:
  { مَـٰلِكِ يَوْمِ ٱلدِّينِ } قرأ عاصم والكسائي ويعقوب: { مالك } وقرأ الآخرون { مَلِكِ
  } قال قوم: معناهما واحد مثل فرهين وفارهين، وحذرين وحاذرين ومعناهما الرب يقال رب
  الدار ومالكها. وقيل: المالك والملك هو القادر على اختراع الأعيان من العدم إلى الوجود
  ولا يقدر عليه أحد غير الله.</p><p>قال أبو عبيدة: مالك أجمع وأوسع لأنه يقال مالك
  العبد والطير والدواب ولا يقال ملك هذه الأشياء. ولأنه لا يكون مالكاً لشيء إلاّ وهو
  يملكه، وقد يكون ملك الشيء ولا يملكه.</p><p>وقال قوم: ملك أولى لأن كل ملك مالك وليس
  كل مالك ملكاً ولأنه أوفق لسائر القرآن مثل قوله تعالى:</p><p class="quran">فَتَعَالَىٰ
  ٱللَّهُ ٱلْمَلِكُ ٱلْحَقُّ</p><p>[طه: 114] و</p><p class="quran">المَلِكُ القُدُّوسُ</p><p>[الحشر:
  23] قال مجاهد: الدين الحساب، قال الله تعالى</p><p class="quran">ذَٰلِكَ ٱلدِّينُ
  ٱلْقَيِّمُ</p><p>[التوبة: 36] أي الحساب المستقيم و</p><p class="quran">مَلِكِ ٱلنَّاسِ</p><p>[الناس:
  2] قال ابن عباس ومقاتل والسدي: ملك يوم الدين قاضي يوم الحساب وقال قتادة: الدين الجزاء.
  ويقع على الجزاء في الخير والشر جميعاً كما يقال: كما تدين تدان.</p><p>قال محمد بن
  كعب القرظي: ملك يوم لا ينفع فيه إلا الدين، وقال يمان بن رباب: الدين القهر. يقال
  دنته فدان أي قهرته فذل. وقيل: الدين الطاعة أي يوم الطاعة. وإنما خص يوم الدين بالذكر
  مع كونه مالكاً للأيام كلها لأن الأملاك يومئذ زائلة فلا ملك ولا أمر إلا له، قال الله
  تعالى:</p><p class="quran">ٱلْمُلْكُ يَوْمَئِذٍ ٱلْحَقُّ لِلرَّحْمَـٰنِ</p><p>[الفرقان:
  26] وقال:</p><p class="quran">لِّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ لِلَّهِ ٱلْوَاحِدِ ٱلْقَهَّارِ</p><p>[غافر:
  16] وقال:</p><p class="quran">وَٱلأَمْرُ يَوْمَئِذٍ لِلَّهِ</p><p>[الانفطار: 19].</p><p>وقرأ
  أبو عمرو: «الرحيم ملك» بإدغام الميم في الميم وكذلك يدغم كل حرفين من جنس واحد أو
  مخرج واحد أو قريبي المخرج سواء كان الحرف ساكناً أو متحركاً إلا أن يكون الحرف الأول
  مشدداً أو منوناً أو منقوصاً أو مفتوحاً أو تاء الخطاب قبله ساكن في غير المثلين فإنه
  لا يدغمهما، وإدغام المتحرك يكون في الإِدغام الكبير وافقه حمزة في إدغام المتحرك في
  قوله</p><p class="quran">بَيَّتَ طَآئِفَةٌ</p><p>[النساء: 81]</p><p class="quran">والصَّافَّاتِ
  صَفّا فَالزَّاجِرَاتِ زَجْرا فَالتَّالِيَاتِ ذِكْرا</p><p>[الصافات: 1 ـ 3] و</p><p
  class="quran">وَٱلذَّارِيَاتِ ذَرْواً</p><p>[الذاريات: 1] أدغم التاء فيما بعدها
  من الحروف، وافقه الكسائي وحمزة في إدغام الصغير، وهو إدغام الساكن في المتحرك إلا
  في الراء عند اللام والدال عند الجيم وكذلك لا يدغم حمزة - وبرواية خلاد وخلف - الدال
  عند السين والصاد والزاي، ولا إدغام لسائر القراء إلا في أحرف معدودة.</p><p>قوله:
  { إِيَّاكَ نَعْبُدُ } «إيّا» كلمة ضمير خُصَّت بالإِضافة إلى المضمر ويستعمل مقدماً
  على الفعل فيقال: إياك أعني، وإياك أسأل ولا يستعمل مؤخراً إلا منفصلاً.</p><p>فيقال:
  ما عنيت إلا إياك.</p><p>قوله: { نَعْبُدُ } أي نوحدك ونطيعك خاضعين، والعبادة الطاعة
  مع التذلل والخضوع وسمي العبد عبداً لذلته وانقياده يقال: طريق معبد أي مذلل.</p><p>{
  وَإِيَّاكَ نَسْتَعِينُ } نطلب منك المعونة على عبادتك وعلى جميع أمورنا فإن قيل: لم
  قدم ذكر العبادة على الاستعانةِ والاستعانةُ تكون قبل العبادة؟ فلهذا يلزم من يجعل
  الاستطاعة قبل الفعل. ونحن بَحمد الله نجعل التوفيق والاستعانة مع الفعل، فلا فرق بين
  التقديم والتأخير ويقال: الاستعانة نوع تعبد فكأنه ذكر جملة العبادة أولاً ثم ذكر ما
  هو من تفاصيلها.</p><p>قوله: { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } اهدنا أرشدنا
  وقال علي وأبي بن كعب: ثبتنا كما يقال للقائم قم حتى أعود إليك أي دم على ما أنت عليه.
  وهذا الدعاء من المؤمنين مع كونهم على الهداية بمعنى التثبيت وبمعنى طلب مزيد الهداية
  لأن الألطاف والهدايات من الله تعالى لا تتناهى على مذهب أهل السنة. «الصراط» و سراط
  بالسين رواه أويس عن يعقوب وهو الأصل، سمي سراطاً لأنه يسرط السابلة، ويقرأ بالزاي،
  وقرأ حمزة باشمام الزاي، وكلها لغات صحيحة، والاختيار: الصاد، عند أكثر القراء لموافقة
  المصحف.</p><p>والصراط المستقيم قال ابن عباس وجابر رضي الله عنهما: هو الإِسلام وهو
  قول مقاتل. وقال ابن مسعود رضي الله عنه: هو القرآن وروي عن علي رضي الله عنه مرفوعاً
  «الصراط المستقيم كتاب الله» وقال سعيد بن جبير رضي الله عنه: طريق الجنة. وقال سهل
  بن عبد الله: طريق السنة والجماعة. وقال بكر بن عبد الله المزني: طريق رسول الله صلى
  الله عليه وسلم. وقال أبو العالية والحسن: رسول الله وآله وصاحباه] وأصله في اللغة
  الطريق الواضح.</p><p>قوله { صِراطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } أي مننت عليهم
  بالهداية والتوفيق قال عكرمة: مننت عليهم بالثبات على الإِيمان والاستقامة وهم الأنبياء
  عليهم السلام، وقيل: هم كل من ثبته الله على الإِيمان من النبيين والمؤمنين الذين ذكرهم
  الله تعالى في قوله:</p><p class="quran">فَأُوْلَـٰئِكَ مَعَ ٱلَّذِينَ أَنْعَمَ ٱللَّهُ
  عَلَيْهِم مِّنَ ٱلنَّبِيِّينَ</p><p>[النساء: 69] الآية وقال ابن عباس: هم قوم موسى
  وعيسى عليهما السلام قبل أن غيروا دينهم. وقال عبد الرحمن ابن زيد هم النبي صلى الله
  عليه وسلم ومن معه. وقال أبو العالية: هم آل الرسول صلى الله عليه وسلم وأبو بكر وعمر
  رضي الله عنهما وأهل بيته وقال شهر ابن حوشب: هم أصحاب رسول الله صلى الله عليه وسلم
  وأهل بيته.</p><p>قرأ حمزة: عليهُم ولديهُم وإليهُم بضم هاءاتها، ويضم يعقوب كل هاء
  قبلها ياء ساكنة تثنية وجمعاً إلا قوله:</p><p class="quran">بَيْنَ أَيْدِيهِنَّ وَأَرْجُلِهِنَّ</p><p>[الممتحنة:
  12] وقرأ الآخرون بكسرهما، فمن ضم الهاء ردها إلى الأصل لأنها مضمومة عند الانفراد،
  ومن كسرها فلأجل الياء الساكنة والكسرة أخت الياء وضَمَّ ابن كثير وأبو جعفر كل ميم
  جمعٍ مشبعاً في الوصل إذا لم يَلْقها ساكن فإن لقيها ساكن فلا يشبع، ونافع يخيرِّ،
  ويضم ورش عند ألف القطع، فإذا تلقتْه ألفُ وصلٍ - وقبل الهاء كسر أو ياء ساكنة - ضم
  الهاء والميم حمزة والكسائي وكسرهما أبو عمرو وكذلك يعقوب إذا انكسر ما قبله والآخرون
  يقرؤون بضم الميم وكسر الهاء في الكل لأجل الياء أو لكسر ما قبلها وضم الميم على الأصل.</p><p>قوله
  تعالى: { غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ } يعني غير صراط الذين غضبت عليهم، والغضب
  هو إرادة الانتقام من العصاة، وغضب الله تعالى لا يلحق عصاة المؤمنين إنما يلحق الكافرين.</p><p>{
  وَلاَ ٱلضَّآلِّينَ } أي وغير الضالين عن الهدى. وأصل الضلال الهلاك والغيبوبة، يقال:
  ضل الماء في اللبن إذا هلك وغاب. وغير هاهنا بمعنى لا، ولا بمعنى غير ولذلك جاز العطف
  كما يقال: فلان غير محسن ولا مجمل. فإذا كان غير بمعنى سوى فلا يجوز العطف عليها بلا،
  ولا يجوز في الكلام: عندي سوى عبد اللّه ولا زيد.</p><p>وقرأ عمر بن الخطاب رضي الله
  عنه: صراط من أنعمت عليهم غير المغضوب عليهم وغير الضالين. وقيل: المغضوب عليهم هم
  اليهود والضالون: هم النصارى لأن الله تعالى حكم على اليهود بالغضب فقال:</p><p class="quran">مَن
  لَّعَنَهُ ٱللَّهُ وَغَضِبَ عَلَيْهِ</p><p>[المائدة: 60] وحكم على النصارى بالضلال
  فقال:</p><p class="quran">وَلاَ تَتَّبِعُوۤاْ أَهْوَآءَ قَوْمٍ قَدْ ضَلُّواْ مِن
  قَبْلُ</p><p>[المائدة: 77] وقال سهل بن عبد الله: غير المغضوب (عليهم) بالبدعة، ولا
  الضالين عن السنة.</p><p>والسنة للقارىء أن يقول بعد فراغه من قراءة الفاتحة «آمين»
  بسكتة مفصولة عن الفاتحة وهو مخفف ويجوز عند النحويين ممدوداً ومقصوراً ومعناه: اللهم
  اسمع واستجب. وقال ابن عباس وقتادة: معناه كذلك يكون. وقال مجاهد هو اسم من أسماء الله
  تعالى. وقيل: هو طابع الدعاء. وقيل هو خاتم الله على عباده يدفع به الآفات عنهم كخاتم
  الكتاب يمنعه من الفساد وظهور ما فيه.</p><p>أخبرنا الإِمام أبو علي الحسين بن محمد
  بن القاضي وأبو حامد أحمد بن عبد الله الصالحي قالا: أنا أبو بكر أحمد بن الحسن الحيري
  أنا أبو علي محمد بن أحمد بن محمد بن معقل الميداني ثنا محمد بن يحيى ثنا عبد الرزاق
  أنا معمر عن الزهري عن ابن المسيب عن أبي هريرة رضي الله عنه أن النبي صلى الله عليه
  وسلم قال:</p><p class="hadith"> " إذا قال الامام - غير المغضوب عليهم ولا الضالين
  - فقولوا آمين فإن الملائكة تقول آمين، وإن الإِمام يقول آمين فمن وافق تأمينه تأمين
  الملائكة غفر له ما تقدم من ذنبه " </p><p>صحيح.</p><p>(فصل في فضل الفاتحة)</p><p>أنا
  أبو الحسين أحمد بن عبد الرحمن بن محمد الكيّالي أنا أبو نصر محمد بن علي بن الفضل
  الخزاعي أنا أبو عثمان عمرو بن عبد الله البصري ثنا محمد بن عبد الوهاب ثنا خالد مخلد
  القطواني حدثني محمد بن جعفر بن أبي كثير هو أخو اسماعيل بن جعفر عن العلاء بن عبد
  الرحمن عن أبيه، عن أبي هريرة قال:</p><p class="hadith"> " مر رسول الله صلى الله
  عليه وسلم على أُبَيِّ بن كعب وهو قائم يصلي فصاح به فقال: تعال يا أُبَيِّ فعجل أُبَيِّ
  في صلاته، ثم جاء إلى رسول الله صلى الله عليه وسلم فقال: ما منعك يا أبي أن تجيبني
  إذ دعوتك؟ أليس الله يقول: { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱسْتَجِيبُواْ للَّهِ وَلِلرَّسُولِ
  إِذَا دَعَاكُم لِمَا يُحْيِيكُمْ } [الأنفال: 24] قال أبي: لا جرم يا رسول الله لا
  تدعوني إلا أجبتك وإن كنت مصلياً. قال: أتحب أن أعلمك سورة لم ينزل في التوراة ولا
  في الإِنجيل ولا في الزبور (ولا في القرآن) مثلها؟ فقال أبي: نعم يا رسول الله فقال:
  لا تخرج في باب المسجد حتى تَعَلَّمَها والنبي صلى الله عليه وسلم يمشي يريد أن يخرج
  من المسجد فلما بلغ الباب ليخرج قال له أبي: السورة يا رسول الله. فوقف فقال: نعم كيف
  تقرأ في صلاتك؟ فقرأ أبي أم القرآن فقال رسول الله صلى الله عليه وسلم: والذي نفسي
  بيده ما أنزل في التوراة ولا في الإِنجيل ولا في الزبور ولا في القرآن مثلها وإنها
  لهي السبع من المثاني (التي) آتاني الله عز وجل " </p><p>هذا حديث حسن صحيح.</p><p>أخبرنا
  أبو بكر محمد بن عبد الصمد الترابي أنا الحاكم أبو الفضل محمد بن الحسين الحدادي أنا
  أبو يزيد محمد بن يحيى بن خالد أنا إسحٰق بن إبراهيم الحنظلي ثنا يحيى بن آدم ثنا أبو
  الأحوص عن عمار ابن رزيق عن عبد الله بن عيسى عن سعيد بن جبير عن ابن عباس رضي الله
  عنهما قال:</p><p class="hadith"> " بينا رسول الله صلى الله عليه وسلم عنده جبريل
  إذ سمع نقيضاً من فوقه فرفع جبريل عليه السلام بصره إلى السماء فقال: هذا باب فتح من
  السماء ما فتح قط، قال: فنزل منه ملك فأتى النبي صلى الله عليه وسلم فقال أبشر بنورين
  أوتيتهما لم يؤتهما نبي قبلك. فاتحة الكتاب وخواتيم سورة البقرة ولن تقرأ حرفاً منهما
  إلا أعطيته " </p><p>صحيح [أخرجه مسلم عن الحسن بن ربيع عن أبي الأحوص].</p><p>أخبرنا
  أبو الحسن محمد بن محمد الشيرازي ثنا زاهر بن أحمد السرخسي أنا أبو إسحاق ابراهيم بن
  عبد الصمد الهاشمي أنا أبو مصعب أحمد بن أبي بكر الزهري عن مالك عن العلاء بن عبد الرحمن
  أنه سمع أبا السائب مولى هشام بن زهرة يقول: سمعت أبا هريرة رضي الله عنه يقول.</p><p>قال
  رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " من صلى صلاة لم يقرأ فيها بأم
  القرآن فهي خداج غير تمام " </p><p>قال: قلت: يا أبا هريرة إِني أحياناً أكون وراء
  الإِمام فغمز ذراعي وقال: اقرأ بها يا فارسي في نفسك فإني سمعت رسول الله صلى الله
  عليه وسلم يقول:</p><p class="hadith"> " قال الله عز وجل قسمت الصلاة بيني وبين عبدي
  نصفين نصفها لي ونصفها لعبدي ولعبدي ما سأل " </p><p>قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " اقرؤوا يقول العبد: { ٱلْحَمْدُ لِلَّهِ رَبِّ ٱلْعَـٰلَمِينَ }
  / يقول الله حمدني عبدي، يقول العبد { ٱلرَّحْمـٰنِ ٱلرَّحِيمِ } يقول الله أثنى علي
  عبدي، يقول العبد { مَـٰلِكِ يَوْمِ ٱلدِّينِ } يقول الله تعالى مجدني عبدي، يقول العبد:
  { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } يقول الله تعالى: هذه الآية بيني وبين
  عبدي ولعبدي ما سأل، يقول العبد { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ صِرَاطَ ٱلَّذِينَ
  أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ وَلاَ ٱلضَّآلِّينَ } يقول الله
  فهؤلاء لعبدي ولعبدي ما سأل " </p><p>صحيح [أخرجه مسلم عن قتيبة عن مالك].</p>'
