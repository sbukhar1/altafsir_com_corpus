text: '<p>قوله تعالى: { مَـٰلِكِ يَوْمِ ٱلدِّينِ }.</p><p>تنبيها على (حال) الآخرة
  وفرّقوا بين الملك والمالك بأن المالك إنّما يتصرف في مال غيره بالمصلحة، والمالك يتصرف
  في ماله بالمصلحة وغيرها.</p><p>قال ابن عطية: وحكى أبو علي في حجة: من قرأ: { مَـٰلِكِ
  يَوْمِ ٱلدِّينِ } أن أول من قرأ { مَـٰلِكِ يَوْمِ ٱلدِّينِ } مروان بن الحكم وأنه
  يقال: مالِكُ الدّنانير والطير والبهائم/ ولا يقال: ملكها.</p><p>وقال ابن عرفة: عادتهم
  يردون الأول بأنّها شهادة على (نفي) فلا تقبل وكأنه قال: لم يقرأ بها أحد قبل (مروان)
  وكذلك قالوا في قول ابن خالويه في كتاب (تفسير) ليس في كلام العرب كذا.</p><p>قلت:
  وأجابوا بأن الشهادة على النفي من العالم (مقبولة).</p><p>قال الزمخشري: وصحّ الوصف
  بملك يوم الدين لأنه بمعنى (الفكرة) (فتعرف) بالإضافة.</p><p>قال (القرطبي): وليس المراد
  الملك الحاصل بالفعل، بل الملك التقديري لأن يوم القيامة (لم) يوجد.</p><p>قال ابن
  عرفة: المراد الملك على ما قال الزمخشري: (القدرة) باعتبار الصلاحية لا باعتبار التنجيز.</p><p>قال
  الزمخشري: أو لأن المراد به زمان (مستمر)، مثل: زيد مالك العبيد فإضافته محضة. قال
  (ويجوز) أن يكون المعنى (ملك الأمور يوم الدين) مثل:</p><p class="quran">وَنَادَىۤ
  أَصْحَابُ ٱلْجَنَّةِ</p><p class="quran">وَنَادَىٰ أَصْحَابُ ٱلأَعْرَافِ</p><p>-
  فيكون هذا للماضي وعلى الأول مجرد قيام الصفة بالموصوف من غير تعرض لزمان مخصوص.</p>'
