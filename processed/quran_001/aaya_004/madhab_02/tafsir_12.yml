text: "<p>قوله تعالى: { مَالِكِ يَوْمِ الدِّينِ } قرأ عاصم والكسائي { مالِكِ } وقرأ
  الباقون { مَلِك } وفيما اشتقا جميعاً منه وجهان:</p><p>أحدهما: أن اشتقاقهما من الشدة،
  من قولهم ملكت العجين، إذا عجنته بشدة.</p><p>والثاني: أن اشتقاقهما من القدرة، قال
  الشاعر:</p><p class=\"poetry_or_grammar\">مَلَكْتُ بِهَا كَفِّي فَأَنْهَرْتُ فَتْقَهَا</p><p
  class=\"poetry_or_grammar\">\tيَرَى قَائِمٌ مِنْ دُونِهَا مَا وَرَاءَهَا</p><p>والفرق
  بين المالك والملك من وجهين:</p><p>أحدهما: أن المالك مَنْ كان خاصَّ المُلكِ، والملِك
  مَنْ كان عَامَّ المُلْك.</p><p>والثاني: أن المالك من اختص بملك الملوك، والملك من
  اختص بنفوذ الأمر.</p><p>واختلفوا أيهما أبلغ في المدح، على ثلاثة أقاويل:</p><p>أحدها:
  أن المَلِك أبلغ في المدح من المالك، لأنَّ كلَّ مَلِكٍ مالِكٌ، وليسَ كلُّ مالِكٍ
  ملِكاً، ولأن أمر الملِكِ نافذ على المالِكِ.</p><p>والثاني: أن مالك أبلغ في المدح
  من مَلِك، لأنه قد يكون ملكاً على من لا يملك، كما يقال ملك العرب، وملك الروم، وإن
  كان لا يملكهم، ولا يكون مالكاً إلا على من يملك، ولأن المَلِك يكون على الناس وغيرهم.</p><p>والثالث:
  وهو قول أبي حاتم، أن مَالِك أبلغ في مدح الخالق من مَلِك، ومَلِك أبلغ من مدح المخلوق
  من مالك.</p><p>والفرق بينهما، أن المالك من المخلوقين، قد يكون غير ملك، وإن كان الله
  تعالى مالكاً كان ملكاً، فإن وُصف الله تعالى بأنه ملك، كان ذلك من صفات ذاته، وإن
  وصف بأنه مالك، كان من صفات أفعاله.</p><p>وأما قوله تعالى: { يَوْمِ الدِّينِ } ففيه
  تأويلان:</p><p>أحدهما: أنه الجزاء.</p><p>والثاني: أنه الحساب.</p><p>وفي أصل الدين
  في اللغة قولان:</p><p>أحدهما: العادة، ومنه قول المثقَّب العَبْدِي:</p><p class=\"poetry_or_grammar\">تَقُولُ
  وَقَدْ دَرَأْتُ لَهَا وَضِينِي\t</p><p class=\"poetry_or_grammar\">أَهذَا دِينُهُ
  أَبَداً وَدينِي</p><p>أي عادته وعادتي.</p><p>والثاني: أنَّ أصل الدين الطاعة، ومنه
  قول زهير بن أبي سُلمى:</p><p class=\"poetry_or_grammar\">لَئِن حَلَلْتَ بِجَوٍّ
  في بَنِي أَسَدٍ\t</p><p class=\"poetry_or_grammar\">في دِينِ عَمْرٍو وَمَالتْ بَيْنَنَا
  فَدَكُ</p><p>أي في طاعة عمرو.</p><p>وفي هذا اليوم قولان:</p><p>أحدهما: أنه يوم،
  ابتداؤه طلوع الفجر، وانتهاؤه غروب الشمس.</p><p>والثاني: أنه ضياء، يستديم إلى أن
  يحاسب الله تعالى جميع خلقه، فيستقر أهل الجنة في الجنة، وأهل النار في النار.</p><p>وفي
  اختصاصه بملك يوم الدين تأويلان:</p><p>أحدهما: أنه يوم ليس فيه ملك سواه، فكان أعظم
  من مُلك الدنيا التي تملكها الملوك، وهذا قوله الأصم.</p><p>والثاني: أنه لما قال:
  { رَبِّ الْعَالَمِينَ } ، يريد به ملك الدنيا، قال بعده: { مَلِكِ يَوْمِ الدِّينِ
  } يريد به ملك الآخرة، ليجمع بين ملك الدنيا والآخرة.</p>"
