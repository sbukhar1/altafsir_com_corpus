text: '<p>قرأ بعض القراء: (ملك يوم الدين) وقرأ آخرون: (مالك) وكلاهما صحيح متواتر في
  السبع، ويقال: ملك بكسر اللام وبإسكانها، ويقال: مليك أيضاً. وأشبع نافع كسرة الكاف،
  فقرأ: (ملكي يوم الدين) وقد رجح كلاً من القراءتين مرجحون من حيث المعنى، وكلتاهما
  صحيحة حسنة، ورجح الزمخشري ملك؛ لأنها قراءة أهل الحرمين، ولقوله:</p><p class="quran">لِّمَنِ
  ٱلْمُلْكُ ٱلْيَوْمَ</p><p>[غافر: 16] وقوله:</p><p class="quran">قَوْلُهُ ٱلْحَقُّ
  وَلَهُ ٱلْمُلْكُ</p><p>[الأنعام: 73] وحكي عن أبي حنيفة أنه قرأ: { مَلَكَ يَوْمَ
  الدينِ } على أنه فعل وفاعل ومفعول، وهذا شاذ غريب جداً وقد روى أبو بكر بن أبي داود
  في ذلك شيئاً غريباً حيث قال: حدثنا أبو عبد الرحمن الأزدي، حدثنا عبد الوهاب بن عدي
  بن الفضل عن أبي المطرف عن ابن شهاب أنه بلغه أن رسول الله صلى الله عليه وسلم وأبا
  بكر وعمر وعثمان ومعاوية وابنه يزيد بن معاوية كانوا يقرؤون: (مالك يوم الدين) قال
  ابن شهاب وأول من أحدث " ملك " مروان (قلت) مروان عنده علم بصحة ما قرأه لم يطلع عليه
  ابن شهاب والله أعلم. وقد روي من طرق متعددة أوردها ابن مردويه أن رسول لله صلى الله
  عليه وسلم كان يقرؤها: (مالك يوم الدين) ومالك مأخوذ من الملك كما قال تعالى:</p><p
  class="quran">إِنَّا نَحْنُ نَرِثُ ٱلأَرْضَ وَمَنْ عَلَيْهَا وَإِلَيْنَا يُرْجَعُونَ</p><p>[مريم:
  40] وقال:</p><p class="quran">قُلْ أَعُوذُ بِرَبِّ ٱلنَّاسِ مَلِكِ ٱلنَّاسِ</p><p>[الناس:
  1 - 2] ومَلِك مأخوذ من المُلك كما قال تعالى:</p><p class="quran">لِّمَنِ ٱلْمُلْكُ
  ٱلْيَوْمَ لِلَّهِ ٱلْوَٰحِدِ القَهَّارِ</p><p>[غافر: 16] وقال:</p><p class="quran">قَوْلُهُ
  ٱلْحَقُّ وَلَهُ ٱلْمُلْكُ</p><p>[الأنعام: 73] وقال:</p><p class="quran">ٱلْمُلْكُ
  يَوْمَئِذٍ ٱلْحَقُّ لِلرَّحْمَـٰنِ وَكَانَ يَوْماً عَلَى ٱلْكَـٰفِرِينَ عَسِيراً</p><p>[الفرقان:
  26] وتخصيص الملك بيوم الدين لا ينفيه عما عداه؛ لأنه قد تقدم الإخبار بأنه رب العالمين،
  وذلك عامّ في الدنيا والآخرة، وإنما أضيف إلى يوم الدين؛ لأنه لا يدعي أحد هنالك شيئاً،
  ولا يتكلم أحد إلا بإذنه؛ كما قال تعالى:</p><p class="quran">يَوْمَ يَقُومُ ٱلرُّوحُ
  وَٱلْمَلَـٰئِكَةُ صَفّاً لاَّ يَتَكَلَّمُونَ إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ
  وَقَالَ صَوَاباً</p><p>[النبأ: 38] وقال تعالى:</p><p class="quran">وَخَشَعَتِ ٱلأَصْوَاتُ
  لِلرَّحْمَـٰنِ فَلاَ تَسْمَعُ إِلاَّ هَمْساً</p><p>[طه: 108] وقال تعالى:</p><p class="quran">يَوْمَ
  يَأْتِ لاَ تَكَلَّمُ نَفْسٌ إِلاَّ بِإِذْنِهِ فَمِنْهُمْ شَقِىٌّ وَسَعِيدٌ</p><p>[هود:
  105] وقال الضحاك عن ابن عباس: { مَـٰلِكِ يَوْمِ ٱلدِّينِ } يقول: لا يملك أحد معه
  في ذلك اليوم حكماً كملكهم في الدينا، قال: ويوم الدين يوم الحساب للخلائق، وهو يوم
  القيامة، يدينهم بأعمالهم، إن خيراً فخير، وإن شراً فشر، إلا من عفا عنه، وكذلك قال
  غيره من الصحابة والتابعين والسلف وهو ظاهر. وحكى ابن جرير عن بعضهم أنه ذهب إلى أن
  تفسير مالك يوم الدين أنه القادر على إقامته، ثم شرع يضعفه، والظاهر أنه لا منافاة
  بين هذا القول وما تقدم، وأن كلاً من القائلين هذا القول وبما قبله يعترف بصحة القول
  الآخر ولا ينكره، ولكن السياق أدل على المعنى الأول من هذا، كما قال تعالى:</p><p class="quran">ٱلْمُلْكُ
  يَوْمَئِذٍ ٱلْحَقُّ لِلرَّحْمَـٰنِ وَكَانَ يَوْماً عَلَى ٱلْكَـٰفِرِينَ عَسِيراً</p><p>[الفرقان:
  26] والقول الثاني يشبه قوله تعالى:</p><p class="quran">وَيَوْمَ يَقُولُ كُن فَيَكُونُ</p><p>[الأنعام:
  73] والله أعلم. والملك في الحقيقة هو الله عز وجل، قال الله تعالى:</p><p class="quran">هُوَ
  ٱللَّهُ ٱلَّذِى لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْمَلِكُ ٱلْقُدُّوسُ ٱلسَّلَـٰمُ ٱلْمُؤْمِنُ
  ٱلْمُهَيْمِنُ ٱلْعَزِيزُ</p><p>[الحشر: 23] وفي الصحيحين عن أبي هريرة رضي الله عنه
  مرفوعاً:</p><p class="hadith"> " أخنع اسم عند الله رجل تسمى بملك الأملاك، ولا مالك
  إلا الله " </p><p>وفيهما عنه عن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith">
  " يقبض الله الأرض، ويطوي السماء بيمينه ثم يقول: أنا الملك، أين ملوك الأرض؟ أين الجبارون؟
  أين المتكبرون؟ " </p><p>وفي القرآن العظيم:</p><p class="quran">لِّمَنِ ٱلْمُلْكُ
  ٱلْيَوْمَ لِلَّهِ ٱلْوَٰحِدِ ٱلْقَهَّارِ</p><p>[غافر: 16] فأما تسمية غيره في الدنيا
  بملك، فعلى سبيل المجاز؛ كما قال تعالى:</p><p class="quran">إِنَّ ٱللَّهَ قَدْ بَعَثَ
  لَكُمْ طَالُوتَ مَلِكًا</p><p>[البقرة: 247]</p><p class="quran">وَكَانَ وَرَآءَهُم
  مَّلِكٌ</p><p>[الكهف: 79]</p><p class="quran">إِذْ جَعَلَ فِيكُمْ أَنْبِيَآءَ وَجَعَلَكُمْ
  مُّلُوكاً</p><p>[المائدة: 20] وفي الصحيحين:</p><p class="hadith"> " مثل الملوك على
  الأسرة ". </p><p>والدين: الجزاء والحساب؛ كما قال تعالى:</p><p class="quran">يَوْمَئِذٍ
  يُوَفِّيهِمُ ٱللَّهُ دِينَهُمُ ٱلْحَقَّ</p><p>[النور: 25] وقال:</p><p class="quran">أَإِنَّا
  لَمَدِينُونَ</p><p>[الصافات: 53] أي: مجزيون محاسبون، وفي الحديث:</p><p class="hadith">
  " الكيس من دان نفسه، وعمل لما بعد الموت " </p><p>أي حاسب نفسه؛ كما قال عمر رضي الله
  عنه: حاسبوا أنفسكم قبل أن تحاسبوا، وزنوا أنفسكم قبل أن توزنوا، وتأهبوا للعرض الأكبر
  على من لا تخفى عليه أعمالكم.</p><p class="quran">يَوْمَئِذٍ تُعْرَضُونَ لاَ تَخْفَىٰ
  مِنكُمْ خَافِيَةٌ</p><p>[الحاقة: 18].</p>'
