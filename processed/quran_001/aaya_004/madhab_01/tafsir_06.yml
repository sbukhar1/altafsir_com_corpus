text: '<p>{ مَـٰلِكِ يَوْمِ ٱلدّينِ } قراءة عاصم والكسائي ويعقوب ويعضده قوله تعالى:</p><p
  class="quran">يَوْمَ لاَ تَمْلِكُ نَفْسٌ لِنَفْسٍ شَيْئاً وَٱلأمْرُ يَوْمَئِذٍ لِلَّهِ</p><p>[الإنفطار:
  19] وقرأ الباقون: { مَلِكِ }. وهو المختار لأنه قراءة أهل الحرمين ولقوله تعالى:</p><p
  class="quran">لّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ</p><p>[غافر: 16] ولما فيه من التعظيم. والمالك
  هو المتصرف في الأعيان المملوكة كيف يشاء من الملك. والملك هو المتصرف بالأمر والنهي
  في المأمورين من الملك. وقرىء ملك بالتخفيف وملك بلفظ العمل. ومالكا بالنصب على المدح
  أو الحال، ومالك بالرفع منوناً ومضافاً على أنه خبر مبتدأ محذوف، وملك مضافاً بالرفع
  والنصب. ويوم الدين يوم الجزاء ومنه «كما تدين تدان» وبيت الحماسة:</p><p class="poetry_or_grammar">ولم
  يَبْقَ سِوَى العدوا</p><p class="poetry_or_grammar">نِ دِناهُمْ كما دَانُوا</p><p>أضاف
  اسم الفاعل إلى الظرف إجراء له مجرى المفعول به على الاتساع كقولهم: يا سارق الليلة
  أهل الدار، ومعناه، ملك الأمور يوم الدين على طريقة</p><p class="quran">وَنَادَى أَصْحَـٰبُ
  ٱلْجَنَّةِ</p><p>[الأعراف: 44] أوله الملك في هذا اليوم، على وجه الاستمرار لتكون
  الإضافة حقيقية معدة لوقوعه صفة للمعرفة، وقيل: { ٱلدّينِ } الشريعة، وقيل: الطاعة.
  والمعنى يوم جزاء الدين، وتخصيص اليوم بالإضافة: إما لتعظيمه، أو لتفرده تعالى بنفوذ
  الأمر فيه، وإجراء هذه الأوصاف على الله تعالى من كونه موجداً للعالمين رباً لهم منعماً
  عليهم بالنعم كلها ظاهرها وباطنها عاجلها وآجلها، مالكاً لأمورهم يوم الثواب والعقاب،
  للدلالة على أنه الحقيق بالحمد لا أحد أحق به منه بل لا يستحقه على الحقيقة سواه، فإن
  ترتب الحكم على الوصف يشعر بعليته له، وللإشعار من طريق المفهوم على أن من لم يتصف
  بتلك الصفات لا يستأهل لأن يحمد فضلاً عن أن يعبد، فيكون دليلاً على ما بعده، فالوصف
  الأول لبيان ما هو الموجب للحمد، وهو الإيجاد والتربية. والثاني والثالث للدلالة على
  أنه متفضل بذلك مختار فيه، ليس يصدر منه لإيجاب بالذات أو وجوب عليه قضية لسوابق الأعمال
  حتى يستحق به الحمد. والرابع لتحقيق الاختصاص فإنه مما لا يقبل الشركة فيه بوجه ما،
  وتضمين الوعد للحامدين والوعيد للمعرضين.</p>'
