text: '<p>{ مَٰلِكِ يَوْمِ ٱلدّينِ } أي الجزاء وهو يوم القيامة وخص بالذكر لأنه لا
  ملك ظاهرا فيه لأحد إلا لله تعالى بدليل</p><p class="quran">لمن الملك اليوم لله الواحدالقهارِ</p><p>[40:
  16] ومن قرأ مالك فمعناه مالك الأمر كله في يوم القيامة: أي هو موصوف بذلك دائما ك</p><p
  class="quran">غافر الذنب</p><p>[40: 3] فصح وقوعه صفة لمعرفة.</p>'
