text: '<p>قال أبو جعفر: القراء مختلفون فـي تلاوة «ملك يوم الدين»، فبعضهم يتلوه: «مَلِكِ
  يوم الدين»، وبعضهم يتلوه: { مالك يوم الدين } وبعضهم يتلوه: { مالِكَ يوم الدين }
  بنصف الكاف. وقد استقصينا حكاية الرواية عمن رُوي عنه فـي ذلك قراءةٌ فـي «كتاب القراءات»،
  وأخبرنا بـالذي نـختار من القراءة فـيه، والعلة الـموجبة صحة ما اخترنا من القراءة
  فـيه، فكرهنا إعادة ذلك فـي هذا الـموضع، إذ كان الذي قصدنا له فـي كتابنا هذا البـيانَ
  عن وجوه تأويـل آي القرآن دون وجوه قراءتها.</p><p>ولا خلاف بـين جميع أهل الـمعرفة
  بلغات العرب، أن الـمَلِكَ من «الـمُلْك» مشتقّ، وأن الـمالك من «الـمِلْك» مأخوذ.
  فتأويـل قراءة من قرأ ذلك: { مَالِكِ يَوْمِ الدِّين } أن لله الـملك يوم الدين خالصا
  دون جميع خـلقه الذين كانوا قبل ذلك فـي الدنـيا ملوكاً جبـابرة ينازعونه الـمُلْك
  ويدافعونه الانفراد بـالكبرياء والعظمة والسلطان والـجبرية. فأيقنوا بلقاء الله يوم
  الدين أنهم الصَّغَرة الأذلة، وأن له دونهم ودون غيرهم الـمُلْك والكبرياء والعزّة
  والبهاء، كما قال جل ذكره وتقدست أسماؤه فـي تنزيـله:</p><p class="quran">يَوْمَ هُم
  بَارِزُونَ لاَ يَخْفَىٰ عَلَى ٱللَّهِ مِنْهُمْ شَيْءٌ لِّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ
  لِلَّهِ ٱلْوَاحِدِ ٱلْقَهَّارِ</p><p>[غافر: 16] فأخبر تعالـى أنه الـمنفرد يومئذٍ
  بـالـمُلْك دون ملوك الدنـيا الذين صاروا يوم الدين من ملكهم إلـى ذلة وصَغَار، ومن
  دنـياهم فـي الـمعاد إلـى خسار.</p><p>وأما تأويـل قراءة من قرأ: { مالكِ يَوْمِ الدِّينِ
  } ، فما:</p><p>حدثنا به أبو كريب، قال: حدثنا عثمان بن سعيد، عن بشر بن عمارة، قال:
  حدثنا أبو روق، عن الضحاك، عن عبد الله بن عبـاس: { مالكِ يَوْمِ الدِّينِ } يقول:
  لا يـملك أحد فـي ذلك الـيوم معه حكماً كملكهم فـي الدنـيا. ثم قال:</p><p class="quran">لاَّ
  يَتَكَلَّمُونَ إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ وَقَالَ صَوَاباً</p><p>[النبأ:
  38] وقال:</p><p class="quran">وَخَشَعَتِ ٱلأَصْوَاتُ لِلرَّحْمَـٰنِ</p><p>[طه: 108]
  وقال:</p><p class="quran">وَلاَ يَشْفَعُونَ إِلاَّ لِمَنِ ٱرْتَضَىٰ</p><p>[الأنبياء:
  28] قال أبو جعفر: وأولـى التأويـلـين بـالآية وأصحّ القراءتـين فـي التلاوة عندي التأويـل
  الأول وهي قراءة من قرأ «مَلِك» بـمعنى «الـمُلْك» لأن فـي الإقرار له بـالانفراد بـالـملك
  إيجابـاً لانفراده بـالـملك وفضيـلة زيادة الـملك علـى الـمالك، إذ كان معلوماً أن
  لا ملِك إلا وهو مالك، وقد يكون الـمالك لا مَلِكاً.</p><p>وبعد: فإن الله جل ذكره
  قد أخبر عبـاده فـي الآية التـي قبل قوله: { مَـٰلِكِ يَوْمِ ٱلدِّينِ } أنه مالك جميع
  العالـمين وسيدهم، ومصلـحهم والناظر لهم، والرحيـم بهم فـي الدنـيا والآخرة بقوله:
  { ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَـٰلَمِينَ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ }.</p><p>فإذا كان
  جل ذكره قد أنبأهم عن مُلْكهِ إياهم كذلك بقوله: { رَبِّ ٱلْعَـٰلَمِينَ } فأولـى الصفـات
  من صفـاته جل ذكره، أن يتبع ذلك ما لـم يحوه قوله: { رَبِّ ٱلْعَـٰلَمِينَ ٱلرَّحْمـٰنِ
  ٱلرَّحِيمِ } مع قرب ما بـين الآيتـين من الـمواصلة والـمـجاورة، إذ كانت حكمته الـحكمة
  التـي لا تشبهها حكمة.</p><p>وكان فـي إعادة وصفه جل ذكره بأنه مالك يوم الدين، إعادة
  ما قد مضى من وصفه به فـي قوله: { رَبِّ العَالَـمِينَ } مع تقارب الآيتـين وتـجاور
  الصفتـين. وكان فـي إعادة ذلك تكرار ألفـاظ مختلفة بـمعانٍ متفقة، لا تفـيد سامع ما
  كرّر منه فـائدة به إلـيها حاجة. والذي لـم يحوه من صفـاته جل ذكره ما قبل قوله: {
  مَـٰلِكِ يَوْمِ ٱلدِّينِ } الـمعنى الذي فـي قوله: «ملك يوم الدين»، وهو وصفه بأنه
  الـمَلِك. فبـينٌ إذاً أن أولـى القراءتـين بـالصواب وأحق التأويـلـين بـالكتاب: قراءة
  من قرأه: «ملك يوم الدين»، بـمعنى إخلاص الـملك له يوم الدين، دون قراءة من قرأ: مالك
  يوم الدين بـمعنى: أنه يـملك الـحكم بـينهم وفصل القضاء متفرّداً به دون سائر خـلقه.</p><p>فإن
  ظنّ ظانّ أن قوله: { رَبِّ العَالَـمِينَ } نبأ عن ملكه إياهم فـي الدنـيا دون الآخرة
  يوجب وصله بـالنبأ عن نفسه أنه قد ملكهم فـي الآخرة علـى نـحو مِلْكه إياهم فـي الدنـيا
  بقوله: { مالك يوم الدين } ، فقد أغفل وظن خطأ وذلك أنه لو جاز لظانّ أن يظنّ أن قوله:
  { رَبِّ ٱلْعَـٰلَمِينَ } مـحصور معناه علـى الـخبر عن ربوبـية عالـم الدنـيا دون عالـم
  الآخرة مع عدم الدلالة علـى أن معنى ذلك كذلك فـي ظاهر التنزيـل، أو فـي خبر عن الرسول
  صلى الله عليه وسلم به منقول، أو بحجة موجودة فـي الـمعقول، لـجاز لآخر أن يظن أن ذلك
  مـحصور علـى عالـم الزمان الذي فـيه نزل قوله: رب العالـمين دون سائر ما يحدث بعده
  فـي الأزمنة الـحادثة من العالـمين، إذ كان صحيحاً بـما قد قدمنا من البـيان أن عالـم
  كل زمان غير عالـم الزمان الذي بعده. فإن غَبِـيَ عن علـم صحة ذلك بـما قد قدمنا ذو
  غبـاء، فإن فـي قول الله جل ثناؤه:</p><p class="quran">وَلَقَدْ ءاتَيْنَا بَنِى إِسْرٰءيلَ
  ٱلْكِتَـٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ وَرَزَقْنَـٰهُمْ مّنَ ٱلطَّيّبَـٰتِ وَفَضَّلْنَـٰهُمْ
  عَلَى ٱلْعَـٰلَمينَ</p><p>[الجاثية: 16] دلالة واضحة علـى أن عالَـم كل زمان غير عالـم
  الزمان الذي كان قبله وعالَـم الزمان الذي بعده. إذ كان الله جل ثناؤه قد فضل أمة نبـينا
  مـحمد صلى الله عليه وسلم علـى سائر الأمـم الـخالـية، وأخبرهم بذلك فـي قوله:</p><p
  class="quran">كُنْتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ</p><p>[آل عمران: 110]
  الآية. فمعلوم بذلك أن بنـي إسرائيـل فـي عصر نبـينا، لـم يكونوا مع تكذيبهم به صلى
  الله عليه وسلم أفضل العالـمين، بل كان أفضل العالـمين فـي ذلك العصر وبعده إلـى قـيام
  الساعة، الـمؤمنون به الـمتبعون منهاجه، دونَ منْ سواهم من الأمـم الـمكذّبة الضالَّة
  عن منهاجه. فإذ كان بـينا فساد تأويـل متأوّل لو تأوّل قوله: رب العالـمين أنه معنـيّ
  به: أن الله ربُّ عالـميْ زمن نبـينا مـحمد صلى الله عليه وسلم دون عالـمي سائر الأزمنة
  غيره، كان واضحاً فساد قول من زعم أن تأويـله: رب عالـم الدنـيا دون عالـم الآخرة،
  وأن مالك يوم الدين استـحق الوصل به لـيُعلـم أنه فـي الآخرة من ملكهم وربوبـيتهم بـمثل
  الذي كان علـيه فـي الدنـيا.</p><p>وَيُسْألُ زاعم ذلك الفرق بـينه وبـين متـحكِّمٍ
  مثله فـي تأويـل قوله: رب العالـمين تَـحَكَّم، فقال: إنه إنـما عنـي بذلك أنه رب عالـمي
  زمان مـحمد دون عالـمي غيره من الأزمان الـماضية قبله والـحادثة بعده، كالذي زعم قائلُ
  هذا القول إنه عنى به عالـم الدنـيا دون عالـم الآخرة لله من أصل أو دلالة. فلن يقول
  فـي أحدهما شيئاً إلا أُلزم فـي الآخر مثله.</p><p>وأما الزاعم أن تأويـل قوله: { مَـٰلِكِ
  يَوْمِ ٱلدِّينِ } أنه الذي يـملك إقامة يوم الدين، فإن الذي ألزمْنا قائل هذا القول
  الذي قبله له لازم، إذ كانت إقامة القـيامة إنـما هي إعادة الـخـلق الذين قد بـادوا
  لهيئاتهم التـي كانوا علـيها قبل الهلاك فـي الدار التـي أعد الله لهم فـيها ما أعدّ.
  وهم العالَـمون الذين قد أخبر جل ذكره عنهم أنه ربهم فـي قوله: { رَبِّ ٱلْعَـٰلَمِينَ
  }.</p><p>وأما تأويـل ذلك فـي قراءة من قرأ: { مَـٰلِكِ يَوْمِ ٱلدِّينِ } فإنه أراد:
  يا مالك يوم الدين، فنصبه بنـيّة النداء والدعاء، كما قال جل ثناؤه:</p><p class="quran">يُوسُفُ
  أَعْرِضْ عَنْ هَـٰذَا</p><p>[يوسف: 29] بتأويـل: يا يوسف أعرض عن هذا. وكما قال الشاعر
  من بنـي أسد، وهو شعر فـيـما يقال جاهلـي:</p><p class="poetry_or_grammar">إنْ كُنْتَ
  أزْنَنْتَنِـي بِها كَذِبـا</p><p class="poetry_or_grammar">جَزْءُ، فَلاقَـيْتَ مِثْلَها
  عَجِلاَ</p><p>يريد: يا جزءُ. وكما قال الآخر:</p><p class="poetry_or_grammar">كَذَبْتُـمْ
  وبَـيْتِ اللَّهِ لا تَنْكِحُونَها</p><p class="poetry_or_grammar">بَنِـي شابَ قَرْناها
  تَصُرُّ وتَـحْلَبُ</p><p>يريد: يا بنـي شاب قرناها.</p><p>وإنـما أورطه فـي قراءة
  ذلك بنصب الكاف من «مالك» علـى الـمعنى الذي وصفت حيرته فـي توجيه قوله: { إِيَّاكَ
  نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } وجهته مع جرّه: { مَـٰلِكِ يَوْمِ ٱلدِّينِ } وخفضه،
  فظن أنه لا يصح معنى ذلك بعد جره: مالكِ يَوْمِ الدّينِ فنصب: «مالكَ يَوْم الدّينِ»
  لـيكون إياكَ نعبد له خطابـاً، كأنه أراد: يا مالك يوم الدين، إياك نعبد، وإياك نستعين.
  ولو كان علـم تأويـل أول السورة وأن «الـحمد لله ربّ العالـمين»، أمر من الله عبده
  بقـيـل ذلك كما ذكرنا قبل من الـخبر عن ابن عبـاس: أن جبريـل قال للنبـيّ صلى الله
  عليه وسلم، عن الله: قل يا مـحمد: الـحمد لله ربّ العالـمين الرحمن الرحيـم مالك يوم
  الدين وقل أيضاً يا مـحمد: إياك نعبد وإياك نستعين وكان عَقَل عن العرب أن من شأنها
  إذا حكت أو أمرت بحكاية خبر يتلو القول، أن تـخاطب ثم تـخبر عن غائب، وتـخبر عن الغائب
  ثم تعود إلـى الـخطاب لـما فـي الـحكاية بـالقول من معنى الغائب والـمخاطب، كقولهم
  للرجل: قد قلت لأخيك: لو قمتَ لقمتُ، وقد قلت لأخيك: لو قام لقمتُ لسهل علـيه مخرج
  ما استصعب علـيه وجهته من جر: { مَـٰلِكِ يَوْمِ ٱلدِّينِ } ومن نظير «مالك يوم الدين»
  مـجروراً، ثم عوده إلـى الـخطاب ب«إِياك نعبد» لـما ذكرنا قبل، البـيتُ السائر من شعر
  أبـي كبـير الهُذَلـي:</p><p class="poetry_or_grammar">يا لَهْفَ نَفْسِي كانَ جدَّةُ
  خالِدٍ</p><p class="poetry_or_grammar">وبَـياضُ وَجْهِكَ للتُّرَابِ الأعْفَرِ</p><p>فرجع
  إلـى الـخطاب بقوله: «وبـياض وجهك»، بعد ما قد قضى الـخبر عن خالد علـى معنى الـخبر
  عن الغائب. ومنه قول لبـيد بن ربـيعة:</p><p class="poetry_or_grammar">بـاتَتْ تَشْكَّي
  إلـيَّ النَّفْسُ مُـجْهِشَةً</p><p class="poetry_or_grammar">وقَدْ حَمَلْتُكِ سَبْعاً
  بَعْد سَبْعِينا</p><p>فرجع إلـى مخاطبة نفسه، وقد تقدم الـخبر عنها علـى وجه الـخبر
  عن الغائب. ومنه قول الله وهو أصدق قـيـل وأثبتُ حجة:</p><p class="quran">حَتَّىٰ
  إِذَا كُنتُمْ فِى ٱلْفُلْكِ وَجَرَيْنَ بِهِم بِرِيحٍ طَيّبَةٍ</p><p>[يونس: 22] فخاطب
  ثم رجع إلـى الـخبر عن الغائب، ولـم يقل: «وجرين بكم». والشواهد من الشعر وكلام العرب
  فـي ذلك أكثر من أن تـحصى، وفـيـما ذكرنا كفـاية لـمن وفق لفهمه. فقراءة: «مَالِكَ
  يَوْمِ الدّينِ» مـحظورة غير جائزة، لإجماع جميع الـحجة من القرّاء وعلـماء الأمة علـى
  رفض القراءة بها.</p><p>القول فـي تأويـل قوله تعالـى: { يَوْمِ ٱلدّينِ }.</p><p>قال
  أبو جعفر: والدين فـي هذا الـموضع بتأويـل الـحساب والـمـجازاة بـالأعمال، كما قال
  كعب بن جُعْيْـل:</p><p class="poetry_or_grammar">إذَا ما رَمَوْنا رَمَيْنَاهُمُ</p><p
  class="poetry_or_grammar">وَدِنَّاهُمْ مِثْلَ ما يُقْرِضُونا</p><p>وكما قال الآخر:</p><p
  class="poetry_or_grammar">واعْلَـمْ وأيْقِنْ أنَّ مْلْكَكَ زَائِلٌ</p><p class="poetry_or_grammar">واعْلَـمْ
  بأنَّكَ ما تَدِينُ تُدَانُ</p><p>يعنـي ما تَـجْزي تـجازى. ومن ذلك قول الله جل ثناؤه:</p><p
  class="quran">كَلاَّ بَلْ تُكَذّبُونَ بِٱلدِّينِ</p><p>[الإنفطار: 9] يعني بالجزاء</p><p
  class="quran">وَإِنَّ عَلَيْكُمْ لحَافِظِينَ</p><p>[الإنفطار: 10] يحصون ما تعملون
  من الأعمال. وقوله تعالى:</p><p class="quran">فَلَوْلاَ إِنْ كُنْتُمْ غَيْر مَدِينِينَ</p><p>[الواقعة:
  86] يعنـي غير مـجزيّـين بأعمالكم ولا مـحاسبـين. وللدين معان فـي كلام العرب غير معنى
  الـحساب والـجزاء سنذكرها فـي أماكنها إن شاء الله.</p><p>وبـما قلنا فـي تأويـل قوله:
  { يَوْمِ ٱلدّينِ } جاءت الآثار عن السلف من الـمفسرين، مع تصحيح الشواهد لتأويـلهم
  الذي تأوّلوه فـي ذلك.</p><p>حدثنا أبو كريب مـحمد بن العلاء، قال: حدثنا عثمان بن
  سعيد، قال: حدثنا بشر بن عمارة، قال: حدثنا أبو روق، عن الضحاك، عن عبد الله بن عبـاس:
  { يَوْمِ ٱلدّينِ } قال: يوم حساب الـخلائق هو يوم القـيامة، يدينهم بأعمالهم، إن خيراً
  فخير وإن شرّاً فشر، إلا من عفـا عنه، فـالأمرُ أمره. ثم قال:</p><p class="quran">أَلاَ
  لَهُ ٱلْخَلْقُ وَٱلأَمْرُ</p><p>[الأعراف: 54] وحدثنـي موسى بن هارون الهمدانـي، قال:
  حدثنا عمرو بن حماد القنّاد، قال: حدثنا أسبـاط بن نصر الهمدانـي، عن إسماعيـل بن عبد
  الرحمن السدي، عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرّة الهمدانـي، عن
  ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: «ملك يوم الدين»: هو يوم الـحساب.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { مَـٰلِكِ
  يَوْمِ ٱلدِّينِ } قال: يَوم يدين الله العبـاد بأعمالهم.</p><p>وحدثنا القاسم بن الـحسن،
  قال: حدثنا الـحسين بن داود، قال: حدثنـي حجاج، عن ابن جريج: { مَـٰلِكِ يَوْمِ ٱلدِّينِ
  } قال: يوم يُدان الناس بـالـحساب.</p>'
