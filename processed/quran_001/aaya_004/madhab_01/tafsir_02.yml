text: '<p>قرىء: " ملك يوم الدين " ، ومالك وملك بتخفيف اللام. وقرأ أبو حنيفة رضي الله
  عنه: مَلَكَ يومَ الدين، بلفظ الفعل ونصب اليوم، وقرأ أبو هريرة رضي الله عنه: مالكَ
  بالنصب. وقرأ غيره: مَلَك، وهو نصب على المدح؛ ومنهم من قرأ: مالكٌ، بالرفع. وملك:
  هو الاختيار، لأنه قراءة أهل الحرمين، ولقوله:</p><p class="quran">لّمَنِ ٱلْمُلْكُ
  ٱلْيَوْمَ</p><p>[غافر: 16]، ولقوله:</p><p class="quran">مَلِكِ ٱلنَّاسِ</p><p>[الناس:
  2]، ولأن الملك يعم والملك يخص. ويوم الدين: يوم الجزاء. ومنه قولهم:</p><p>(3) «كما
  تدين تدان». وبيت الحماسة:</p><p class="poetry_or_grammar">ولَمْ يَبْقَ سِوَى العُدْوَا</p><p
  class="poetry_or_grammar">نِ دِنَّاهمْ كما دَانُوا</p><p>فإن قلت: ما هذه الإضافة؟
  قلت: هي إضافة اسم الفاعل إلى الظرف على طريق الإتساع، مُجرى مجرى المفعول به كقولهم:
  يا سارق الليلة أهل الدار، والمعنى على الظرفية. ومعناه: مالك الأمر كله في يوم الدين،
  كقوله:</p><p class="quran">لّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ</p><p>[غافر: 16]. فإن قلت:
  فإضافة اسم الفاعل إضافة غير حقيقة فلا تكون معطية معنى التعريف، فكيف ساغ وقوعه صفة
  للمعرفة؟ قلت: إنما تكون غير حقيقية إذا أريد باسم الفاعل الحال أو الاستقبال، فكان
  في تقدير الانفصال، كقولك: مالك الساعة، أو غداً. فأمّا إذا قصد معنى الماضي، كقولك:
  هو مالك عبده أمس، أو زمان مستمرّ، كقولك: زيد مالك العبيد، كانت الإضافة حقيقية، كقولك:
  مولى العبيد، وهذا هو المعنى في { مَـٰلِكِ يَوْمِ ٱلدّينِ } ، ويجوز أن يكون المعنى:
  ملك الأمور يوم الدين، كقوله:</p><p class="quran">وَنَادَى أَصْحَـٰبُ ٱلْجَنَّةِ</p><p>[الأعراف:
  44]،</p><p class="quran">وَنَادَىٰ أَصْحَـٰبُ ٱلاْعْرَافِ</p><p>[الأعراف: 48]، والدليل
  عليه قراءة أبي حنيفة: «مَلَكَ يومَ الدين» ، وهذه الأوصاف التي أجريت على الله سبحانه
  ـ من كونه رباً مالكاً للعالمين لا يخرج منهم شيء من ملكوته وربوبيته، ومن كونه منعماً
  بالنعم كلها الظاهرة والباطنة والجلائل والدقائق، و من كونه مالكاً للأمر كله في العاقبة
  يوم الثواب والعقاب بعد الدلالة على اختصاص الحمد به وأنه به حقيق في قوله:الحمد لله
  ـ دليل على أنّ من كانت هذه صفاته لم يكن أحد أحق منه بالحمد والثناء عليه بما هو أهله.</p>'
