text: "<p>وأما قوله تعالى { مَـٰلِكِ يَوْمِ ٱلدّينِ } فاعلم أن الإنسان كالمسافر في
  هذه الدنيا، وسنوه كالفراسخ، وشهوره كالأميال، وأنفاسه كالخطوات، ومقصده الوصول إلى
  عالم أخراه لأن هناك يحصل الفوز بالباقيات الصالحات، فإذا شاهد في الطريق أنواع هذه
  العجائب في ملكوت الأرض والسموات فلينظر أنه كيف يكون عجائب حال عالم الآخرة في الغبطة
  والبهجة والسعادة، إذا عرفت هذا فنقول قوله { مَـٰلِكِ يَوْمِ ٱلدّينِ } إشارة إلى
  مسائل المعاد والحشر والنشر، وهي قسمان بعضها عقلية محضة، وبعضها سمعية أما العقلية
  المحضة فكقولنا هذا العالم يمكن تخريبه وإعدامه، ثم يمكن إعادته مرة أخرى، وإن هذا
  الإنسان بعد موته تمكن إعادته، وهذا الباب لا يتم إلا بالبحث عن حقيقة جوهر النفس،
  وكيفية أحوالها وصفاتها، وكيفية بقائها بعد البدن، وكيفية سعادتها وشقاوتها، وبيان
  قدرة الله عزّ وجلّ على إعادتها، وهذه المباحث لا تتم إلا بما يقرب من خمسمائة مسألة
  من المباحث الدقيقة العقلية. وأما السمعيات فهي على ثلاثة أقسام أحدها الأحوال التي
  توجد عند قيام القيامة، وتلك العلامات منها صغيرة، ومنها كبيرة وهي العلامات العشرة
  التي سنذكرها ونذكر أحوالها. وثانيها الأحوال التي توجد عند قيام القيامة، وهي كيفية
  النفخ في الصور، وموت الخلائق، وتخريب السموات والكواكب، وموت الروحانيين والجسمانيين.
  وثالثها الأحوال التي توجد بعد قيام القيامة وشرح أحوال أهل الموقف، وهي كثيرة يدخل
  فيها كيفية وقوف الخلق، وكيفية الأحوال التي يشاهدونها، وكيفية حضور الملائكة والأنبياء
  عليهم السلام، وكيفية الحساب، وكيفية وزن الأعمال، وذهاب فريق إلى الجنة وفريق إلى
  النار، وكيفية صفة أهل الجنة وصفه أهل النار، ومن هذا الباب شرح أحوال أهل الجنة وأهل
  النار بعد وصولهم إليها، وشرح الكلمات التي يذكرونها والأعمال التي يباشرونها، ولعل
  مجموع هذه المسائل العقلية والنقلية يبلغ الألوف من المسائل، وهي بأسرها داخلة تحت
  قوله { مَـٰلِكِ يَوْمِ ٱلدّينِ }.</p>"
