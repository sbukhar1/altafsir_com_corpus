text: '<p>قوله تعالى: { ٱلْحَمْدُ لِلَّهِ.. }</p><p>قال الزمخشري: الحَمْدُ والمدح
  أخوان.</p><p>فقيل: معناه أنهما مترادفان، وقيل: متقاربان، وقيل: متغايران، فالحمد
  يطلق على الله تعالى والمدح لا يطلق عليه. وأما الشكر/ فحكى أبو حيان فيه ثلاثة أقوال
  قال الطبري: هو الحمد، وقيل: غيره، وقيل: الحمد أعمّ منه، فالحمد يطلق على الصفات الجميلة
  والشكر على الأفعال الجزيلة. وظاهر كلام الزمخشري قول رابع أن بينهما عموم وخصوص وجه
  دون وجه فالحمد يكون باللّسان على الصفات الجميلة والأفعال الجزيلة والشكر يكون بالقول
  والفعل والقلب على الأفعال (خاصة)، واحتجوا له بقول الشاعر:</p><p class="poetry_or_grammar">أفادتكم
  النعماء مني ثلاثة</p><p class="poetry_or_grammar">يدي، ولساني، والضمير المحجبا</p><p>قال
  ابن عرفة: وعادتهم يتعقبونه بانه لم يسمه شكرا وإنما سماه نعماء وعلى تقدير أن لو سمّاه
  (شكرا) فلا دليل فيه. لأن العربي إنّما يحتج بقوله فيما يرجع إلى نظم الكلام وأحكامه
  اللفظية الإعرابية. أما ما يحكم عليه بأنه كذا فلا يحتج به كما ذكر في الإرشاد الرد
  عليهم في استدلالهم على كلام النفس (بقول) الأخطل:</p><p class="poetry_or_grammar">إن
  الكلام لفي الفؤاد وإنما</p><p class="poetry_or_grammar">جُعل اللّسان على الفؤاد
  دليلا</p><p>وذكر هذه الأقوال (الأربعة) ابن هارون في شرح ابن الحاجب الأصلي.</p><p>والألف
  واللاّم في " الحمد " إما للجنس أو (للعهد) أو للماهية. وقرر القاضي العماد الجنس بأنّ
  الحمد يختلف فيه القديم (والحادث) لأنّ الله تعالى في الأزل حمد نفسه بنفسه، فيتناول
  حمدنا له وحمده هو لنفسه وقرر العهد بأنّ النعم لما كان (اللّسان) يستحضرها فكأنه يعهدها
  إلى الله تعالى.</p><p>واختار القاضي العماد أنها للماهية وضعف كونه للجنس، وقرر بأن
  الله تعالى تعبدنا بحمده، أي نحمده بما حمد به نفسه فالحمد القديم (مماثل) (للحادث)
  بمعنى اللفظ المؤدي باللّسان هو المعنى القديم الذي وصف الله به نفسه، كما أن القرآن
  قديم أزلي، ونحن نعبر عنه (بألفاظنا الحادثة) فالحمد إذا حقيقة واحدة.</p><p>قال: (وهذا
  البحث من نظري) فإن كان صوابا فمن الله وإن كان خطأ فمني ومن الشيطان.</p><p>قال ابن
  عرفة: وحاصله هل المعتبرُ في الحمد صفة الفاعل أو صفة متعلق الحمد، فإن اعتبرته الحمد
  من حيث الفاعل فهو حادث وإن (اعتبرته) من حيث صفة المحمود جاء منها الذي قاله العماد.</p><p>ولما
  ذكر (بعضهم) كونها للجنس قال: إنها دالة على أفرادها مطابقة.</p><p>قال ابن عرفة: هذا
  جار (الخلاف) في دلالة (العام) على بعض أفراده هل (هو) مطابقة تضمن أو التزام؟</p><p>قال
  ابن عطية: وقرأ سفيان بن عينية (ورؤبة) بن العجاج: " الحمد " لله بفتح الدال علما على
  إضمار فعل.</p><p>قال ابن عرفة: وقالوا وقراءة الضم أدل على الثبوت (كقولهم له) علم
  (علم الفقهاء) بالنصب والرفع.</p><p>قال الزمخشري: ومنه قوله تعالى:</p><p class="quran">فَقَالُواْ
  سَلاَماً قَالَ سَلاَمٌ</p><p>(بالرفع في) الثّاني ليدلّ على أنّ إبراهيم حياهم بتحية
  أحسن من تحيتهم لأن الرفع دال على الثبوت. وكذا قال السكاكي في علم البيان.</p><p>قال
  ابن عرفة: وعادتهم يوردون عليه تشكيكا من ناحية أن سلام الملائكة على إضمار (فعل) مؤكد
  بالمصدر، والدّال على إثبات الحقيقة وإزالة الشك عن الحديث الأعم من أن يكون وقوعه
  منهم ثابتا، أو لا؟ والاسم المرفوع دال على ثبوت وقوع السلام منهم أعم من أن يكون حقيقة
  أو مجازا، فتعادلا، فليس أحدهما بأبلغ من الآخر. قال: وكان يمشي لنا الجواب عنه بأن
  سلام إبراهيم إنما هو بعد سلام الملائكة ردا عليهم، والبعدية تقتضي الحدوث (والتجدّد)،
  فلو عبر فيه بالفعل لتوهّم (فيه) الحدوث، وأنه إنّما سلم ردا عليهم فعبّر بالاسم (تنبيها)
  على أن (سلامِيَ) عليكم كان ثابت ولو لم تبدؤوني بالسّلام. وسلام الملائكة لما كان
  ابتدائيا لا يتوهّم فيه البعدية ولا أنه جواب وَرَدّ عبّروا فيه بالفعل (إذْ) لا ضرورة
  تدعو إلى التعبير بالاسم.</p><p>قلت: وأورد بعض نحاة الزمان على هذا إشكالين.</p><p>-الأول:
  كيف يصح حذف الفعل مع أن المصدر مؤكد له والفعل المؤكد يحذف لأن مقام الاختصار مناف
  لمقام التأكيد (فيمنع) أن (يكون) المصدر هنا مؤكدا؟</p><p>-الثاني: (إنما يمنع) أن
  هذا أبلغ لأن هذا المصدر نائب مناب الفعل لا مؤكدا له وكأنه لم يحذف من الكلام شيء
  سلمنا أنه مؤكد لكن نقول: هو مؤكد لوجود الفعل وثبوته في نفس الأمر على سبيل الثبوت
  واللزوم، أو على سبيل التجدد والحدوث نظرٌ آخر، وانظر ما قيدته في سورة الذاريات.</p><p>قوله
  تعالى: {.. رَبِّ ٱلْعَالَمِينَ }</p><p>قال الزمخشري: لفظ الرّب لا يطلق هكذا إلا
  على الله تعالى فهو في غيره مقيد بالإضافة تقول: ربّ الدّابة وربّ الدّار.</p><p>قال
  ابن عرفة: فإن قلت: قد قال الأصوليون كل ما صدق مقيدا صدق مطلقا؟</p><p>فالجواب: أن
  ذلك باعتبار المفعولية وهذا باعتبار الإطلاق اللفظي.</p><p>وفي حديث مسلم عن عبد الله
  بن عمر عن أبية في أشراط الساعة</p><p class="hadith"> " أن تلد الأمَة ربتها ". </p><p>قال
  ابن عطية: ويروى أنها تعدل ثلثي القرآن. والعدل إما في المعاني باشتمالها على التوحيد
  وغيره، وَ</p><p class="quran">قُلْ هُوَ ٱللَّهُ أَحَدٌ</p><p>على التوحيد فقط، وإما
  أن يكون (فضلا) من الله لا يعلل.</p>'
