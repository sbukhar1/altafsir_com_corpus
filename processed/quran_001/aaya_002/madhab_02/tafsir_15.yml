text: '<p>{ بسْم اللهِ الرحمنِ الرحيم }</p><p>قال ابن عمر: نزلت في كل سورة. وقد اختلف
  العلماء: هل هي آية كاملة، أم لا؟ وفيه [عن] أحمد روايتان. واختلفوا: هل هي من الفاتحة،
  أم لا؟ فيه عن أحمد روايتان أيضاً. فأما من قال: إِنها من الفاتحة، فإنه يوجب قراءتها
  في الصلاة إِذا قال بوجوب الفاتحة، وأما من لم يرها من الفاتحة، فانه يقول: قراءتها
  في الصلاة سنة. ما عدا مالكاً فانه لا يستحب قراءتها في الصلاة.</p><p>واختلفوا في
  الجهر بها في الصلاة فيما يجهر به، فنقل جماعة عن أحمد: أنه لا يسن الجهر بها، وهو
  قول أبي بكر، وعمر، وعثمان، وعلي، وابن مسعود، وعمار بن ياسر، وابن مغفَّل، وابن الزبير،
  وابن عباس، وقال به من كبراء التابعين ومن بعدهم: الحسن، والشعبي، وسعيد بن جبير، وابراهيم،
  وقتادة، وعمر بن عبد العزيز، والأعمش، وسفيان الثوري، ومالك، وأبو حنيفة، وأبو عبيد
  في آخرين.</p><p>وذهب الشافعي إِلى أن الجهر مسنون، وهو مروي عن معاوية بن أبي سفيان،
  وعطاء، وطاووس، ومجاهد.</p><p>فأما تفسيرها:</p><p>فقوله: { بِسمِ الله } اختصار، كأنه
  قال: أبدأ باسم الله. أو: بدأت باسم الله. وفي الاسم خمس لغات: إِسم بكسر الألف، وأُسم
  بضم الألف إذا ابتدأت بها، وسم بكسر السين، وسم بضمها، وسما. قال الشاعر:</p><p class="poetry_or_grammar">والله
  أَسْماك سماً مباركا</p><p class="poetry_or_grammar">آثرك الله به إيثاركا</p><p>وأَنشدوا:</p><p
  class="poetry_or_grammar">باسم الذي في كل سورةٍ سمه</p><p>قال الفراء: بعض قيس [يقولون:]
  سمه، يريدون: اسمه، وبعض قضاعة يقولون: سُمُه. أَنشدني بعضهم:</p><p class="poetry_or_grammar">وعامنا
  أَعجبنا مقدّمه</p><p class="poetry_or_grammar">يدعى أبا السمح وقرضاب سُمُه</p><p>والقرضاب:
  القطاع، يقال: سيف قرضاب.</p><p>واختلف العلماء في اسم الذي هو «الله»:</p><p>فقال
  قوم: إِنه مشتق، وقال آخرون: إنه علم ليس بمشتق. وفيه عن الخليل روايتان. إِحداهما:
  أنه ليس بمشتق، ولا يجوز حذف الألف واللام منه كما يجوز من الرحمن. والثانية: رواها
  عنه سيبويه: أنه مشتق. وذكر أبو سليمان الخطابي عن بعض العلماء أن أصله في الكلام مشتق
  من: أله الرجل يأله: إِذا فزع اليه من أمر نزل به. فألهه، أي: أجاره وأمَّنه، فسمي
  إِلهاً كما يسمّى الرجل إِماماً. وقال غيره: أصله ولاه. فأبدلت الواو همزة فقيل: إِله
  كما قالوا: وسادة إِسادة، ووشاح وإِشاح.</p><p>واشتق من الوله، لأن قلوب العباد توله
  نحوه. كقوله تعالى:</p><p class="quran">ثم إذا مسكم الضر فاليه تجأرون</p><p>[النحل:
  53]. وكان القياس أن يقال: مألوه، كما قيل: معبود، إلا أنهم خالفوا به البناء ليكون
  علماً، كما قالوا للمكتوب: كتاب، وللمحسوب: حساب. وقال بعضهم: أصله من: أله الرجل يأله
  إِذا تحير، لأن القلوب تتحير عند التفكر في عظمته. وحكي عن بعض اللغويين: أله الرجل
  يأله إِلاهة، بمعنى: عبد يعبد عبادة.</p><p>وروي عن ابن عباس أنه قال:</p><p class="quran">ويذرك
  وءالهتك</p><p>[الأعراف: 127] أي: عبادتك. قال: والتأله: التعبد. قال رؤبة:</p><p class="poetry_or_grammar">لله
  در الغانيات المدَّه</p><p class="poetry_or_grammar">سبَّحن واسترجعن من تألهي</p><p>فمعنى
  الإِله: المعبود.</p><p>فأما «الرَّحمن»:</p><p>فذهب الجمهور إِلى أنه مشتق من الرحمة،
  مبني على المبالغة، ومعناه: ذو الرحمة التي لا نظير له فيها. وبناء فعلان في كلامهم
  للمبالغة، فانهم يقولون للتشديد الامتلاء: ملآن، وللشديد الشبع: شبعان.</p><p>قال الخطابي:
  فـ «الرحمن»: ذو الرحمة الشاملة التي وسعت الخلق في أرزاقهم ومصالحهم، وعمت المؤمن
  والكافر.</p><p>و «الرحيم»: خاصٌ للمؤمنين. قال عز وجل:</p><p class="quran">وكان بالمؤمنين
  رحيما</p><p>[الأحزاب: 43]. والرحِيم: بمعنى الراحم.</p><p>روى أبو هريرة أن رسول الله
  صلى الله عليه وسلم قال وقرأ عليه أبيّ بن كعب أم القرآن فقال:</p><p class="hadith">
  " والذي نفسي بيده، ما أُنزل في التوراة، ولا في الانجيل، ولا في الزبور، ولا في الفرقان
  مثلها، هي السبع المثاني والقرآن العظيم الذي أوتيته ". </p><p>فمن أسمائها: الفاتحة،
  لأنه يستفتح الكتاب بها تلاوة وكتابة. ومن أسمائها: أم القرآن، وأم الكتاب، لأنها أمت
  الكتاب بالتقدم. ومن أسمائها: السَّبع المثاني، وإنما سميت بذلك لما سنشرحه في (الحجر)
  إن شاء الله.</p><p>واختلف العلماء في نزولها على قولين.</p><p>أحدهما: أنها مكية،
  وهو مروي عن علي بن أبي طالب، والحسن، وأبي العالية، وقتادة، وأبي ميسرة.</p><p>والثاني:
  أنها مدنية، وهو مرويّ عن أبي هريرة، ومجاهد، وعبيد بن عمير، وعطاء الخراساني. وعن
  ابن عباس كالقولين.</p><p>فصل</p><p>فأما تفسيرها</p><p>فـ { الْحَمْدُ } رفع بالابتداء،
  و { لله } الخبر. والمعنى: الحمد ثابت لله، ومستقرّ له، والجمهور على كسر لام «لله»
  وضمها ابن عبلة، قال الفراء: هي لغة بعض بني ربيعة، وقرأ ابن السَّميفع: «الحمد» بنصب
  الدال «لله» بكسر اللام. وقرأ أبو نهيك. بكسر الدال واللام جميعا.</p><p>واعلم أن الحمد:
  ثناء على المحمود، ويشاركه الشكر، إلا أن بينهما فرقاً، وهو: أن الحمد قد يقع ابتداء
  للثناء، والشكر لا يكون إلا في مقابلة النعمة، وقيل: لفظه لفظ الخبر، ومعناه الأمر،
  فتقديره: قولوا: الحمد لله.</p><p>وقال ابن قتيبة: الحمد: الثناء على الرجل بما فيه
  من كرم أو حسب أو شجاعة، وأشباه ذلك. والشكر: الثناء عليه بمعروف أولا كه، وقد يوضع
  الحمد موضع الشكر. فيقال: حمدته على معروفه عندي، كما يقال: شكرت له على شجاعته.</p><p>فأما
  «الرب» فهو المالك، ولا يذكر هذا الاسم في حق المخلوق إلا بالاضافة، فيقال: هذا رب
  الدار، ورب العبد. وقيل هو مأخوذ من التربية.</p><p>قال شيخنا أبو منصور اللغوي: يقال:
  ربّ فلان صنيعته يربها رباً: إذا أتمها وأصلحها، فهو ربّ ورابٌ.</p><p>قال الشاعر:</p><p
  class="poetry_or_grammar">يربّ الذي يأتي من الخير إنه</p><p class="poetry_or_grammar">إذا
  سئل المعروف زاد وتمُّما</p><p>قال: والرب يقال على ثلاثة أوجه. أحدها: المالك. يقال
  رب الدار. والثاني: المصلح، يقال: رب الشيء. والثالث: السيد المطاع. قال تعالى:</p><p
  class="quran">فيسقى ربَّه خمراً</p><p>[يوسف: 41]. والجمهور على خفض باء «ربِّ». وقرأ
  أبو العالية، وابن السَّميفع، وعيسى ابن عمر بنصبها. وقرأ أبو رزين العقيلي، والربيع
  بن خيثم، وأبو عمران الجوني برفعها.</p><p>فأما { الْعَالَمِينَ } فجمع عالم، وهو عند
  أهل العربية: اسم للخلق من مبدئهم إلى منتهاهم، وقد سموا أهل الزمان الحاضر عالماً.</p><p>فقال
  الحطيئة:</p><p class="poetry_or_grammar">تنحي فاجلسي مني بعيدا</p><p class="poetry_or_grammar">أراح
  الله منك العالمينا</p><p>فأما أهل النظر، فالعلم عندهم: اسم يقع على الكون الكلي المحدث
  من فلكٍ، وسماء، وأرض، وما بين ذلك.</p><p>وفي اشتقاق العالم قولان. أحدهما: أنه من
  العلم، وهو يقوي قول أهل اللغة.</p><p>والثاني: أنه من العلامة، وهو يقوي قول أهل النظر،
  فكأنه إنما سمي عندهم بذلك، لانه دالٌ على خالقه.</p><p>وللمفسرين في المراد بـ «العالمين»
  ها هنا خمسة أقوال:</p><p>أحدها: الخلق كله، السموات والأرضون وما فيهنّ وما بينهن.
  رواه الضحّاك عن ابن عباس.</p><p>والثاني: كل ذي روح دب على وجه الأرض. رواه أبو صالح
  عن ابن عباس.</p><p>والثالث: أنهم الجن والإنس. روي ايضا عن ابن عباس، وبه قال مجاهد،
  ومقاتل.</p><p>والرابع: أنهم الجن والإنس والملائكة، نقل عن ابن عباس أيضا، واختاره
  ابن قتيبة.</p><p>والخامس: أنهم الملائكة، وهو مروي عن ابن عباس أيضاً.</p><p>قوله
  تعالى: { الرَّحْمن الرَّحِيمِ }</p><p>قرأ أبو العالية، وابن السميفع، وعيسى بن عمر
  بالنصب فيهما، وقرأ أبو رزين العقيلي، والربيع بن خيثم، وأبو عمران الجوني بالرفع فيهما.</p>'
