text: "<p>قوله عز وجل: { الحَمْدُ لِلِّهِ رَبِّ الْعَالَمِينَ }.</p><p>أما { الحمد
  لله } فهو الثناء على المحمود بجميل صفاته وأفعاله، والشكرُ الثناء عليه بإنعامه، فكلُّ
  شكرٍ حمدٌ، وليسَ كلُّ حمدٍ شكراً، فهذا فرقُ ما بين الحمد والشكر، ولذلك جاز أن يَحْمِدَ
  الله تعالى نفسه، ولم يَجُزْ أن يشكرها.</p><p>فأما الفرق بين الحمد والمدح، فهو أن
  الحمد لا يستحق إلا على فعلٍ حسن، والمدح قد يكون على فعل وغير فعل، فكلُّ حمدٍ مدحٌ
  وليْسَ كل مدحٍ حمداً، ولهذا جاز أن يمدح الله تعالى على صفته، بأنه عالم قادر، ولم
  يجز أن يحمد به، لأن العلم والقدرة من صفات ذاته، لا من صفات أفعاله، ويجوز أن يمدح
  ويحمد على صفته، بأنه خالق رازق لأن الخلق والرزق من صفات فعله لا من صفات ذاته.</p><p>وأما
  قوله: { رب } فقد اختُلف في اشتقاقه على أربعة أقاويل:</p><p>أحدها: أنه مشتق من المالك،
  كما يقال رب الدار أي مالكها.</p><p>والثاني: أنه مشتق من السيد، لأن السيد يسمى ربّاً
  قال تعالى:</p><p class=\"quran\">أَمَّا أَحَدُكُمَا فَيَسْقِي رَبَّهُ خَمْراً</p><p>[يوسف:
  41] يعني سيده.</p><p>والقول الثالث: أن الرب المدَبِّر، ومنه قول الله عزَّ وجلَّ:
  { وَالرَّبَّانِيُّونَ وَالأحْبَارُ } وهم العلماء، سموا ربَّانيِّين، لقيامهم بتدبير
  الناس بعلمهم، وقيل: ربَّهُ البيت، لأنها تدبره.</p><p>والقول الرابع: الرب مشتق من
  التربية، ومنه قوله تعالى:</p><p class=\"quran\">وَرَبَآئِبُكُمُ اللاَّتِي في حُجُورِكُمْ</p><p>[النساء:
  23] فسمي ولد الزوجة ربيبة، لتربية الزوج لها.</p><p>فعلى هذا، أن صفة الله تعالى بأنه
  رب، لأنه مالك أو سيد، فذلك صفة من صفات ذاته، وإن قيل لأنه مدبِّر لخلقه، ومُربِّيهم،
  فذلك صفة من صفات فعله، ومتى أدْخَلت عليه الألف واللام. اختص الله تعالى به، دون عباده،
  وإن حذفتا منه، صار مشتركاً بين الله وبين عباده.</p><p>وأما قوله: { العالمين } فهو
  جمع عَالم، لا واحد له من لفظه، مثل: رهط وقوم، وأهلُ كلِّ زمانٍ عَالَمٌ قال العجاج:</p><p
  class=\"poetry_or_grammar\">.....................\t</p><p class=\"poetry_or_grammar\">فَخِنْدِفٌ
  هَامَةُ هَذَا الْعَالَمِ</p><p>واختُلِف في العالم، على ثلاثة أقاويل:</p><p>أحدها:
  أنّه ما يعقِل: من الملائكة، والإنس، والجنِّ، وهذا قول ابن عباس.</p><p>والثاني: أن
  العالم الدنيا وما فيها.</p><p>والثالث: أن العالم كل ما خلقه الله تعالى في الدنيا
  والآخرة، وهذا قول أبي إسحاق الزجَّاج.</p><p>واختلفوا في اشتقاقه على وجهين:</p><p>أحدهما:
  أنه مشتق من العلم، وهذا تأويل مَنْ جعل العالم اسماً لما يعقل.</p><p>والثاني: أنه
  مشتق من العلامة، لأنه دلالة على خالقه، وهذا تأويل مَنْ جعل العالم اسماً لكُلِّ مخلوقٍ.</p>"
