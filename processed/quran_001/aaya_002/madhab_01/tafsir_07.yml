text: '<p>القراء السبعة على ضم الدال في قوله: الحمد لله، هو مبتدأ وخبر. وروي عن سفيان
  بن عيينة ورؤبة ابن العجاج أنهما قالا: (الحمد لله) بالنصب، وهو على إضمار فعل. وقرأ
  ابن أبي عبلة: (الحمد لله) بضم الدال واللام إتباعاً للثاني الأولَ، وله شواهد، لكنه
  شاذ، وعن الحسن وزيد بن علي { الحمد لله } بكسر الدال إتباعاً للأول الثاني.</p><p>قال
  أبو جعفر بن جرير: معنى { ٱلْحَمْدُ للَّهِ }: الشكر لله خالصاً، دون سائر ما يعبد
  من دونه، ودون كل ما برأ من خلقه، بما أنعم على عباده من النعم التي لا يحصيها العدد،
  ولا يحيط بعددها غيره أحد، في تصحيح الآلات لطاعته، وتمكين جوارح أجسام المكلفين لأداء
  فرائضه، مع ما بسط لهم في دنياهم من الرزق، وغذاهم من نعيم العيش من غير استحقاق منهم
  ذلك عليه، ومع ما نبههم عليه ودعاهم إليه من الأسباب المؤدية إلى دوام الخلود في دار
  المقام في النعيم المقيم، فلربنا الحمد على ذلك كله أولاً وآخراً. وقال ابن جرير رحمه
  الله: الحمد لله ثناء أثنى به على نفسه، وفي ضمنه أمر عباده أن يثنوا عليه، فكأنه قال:
  قولوا: الحمد لله. قال: وقد قيل: إن قول القائل: الحمد لله: ثناء عليه بأسمائه الحسنى
  وصفاته العلى، وقوله: الشكر لله، ثناء عليه بنعمه وأياديه، ثم شرع في رد ذلك بما حاصله
  أن جميع أهل المعرفة بلسان العرب يوقعون كلاً من الحمد والشكر مكان الآخر، وقد نقل
  السلمي هذا المذهب أنهما سواء عن جعفر الصادق وابن عطاء من الصوفية، وقال ابن عباس:
  الحمد لله: كلمة كل شاكر، وقد استدل القرطبي لابن جرير بصحة قول القائل: الحمد لله
  شكراً، وهذا الذي ادعاه ابن جرير فيه نظر، لأنه اشتهر عند كثير من العلماء من المتأخرين
  أن الحمد هو الثناء بالقول على المحمود بصفاته اللازمة والمتعدية، والشكر لا يكون إلا
  على المتعدية، ويكون بالجنان واللسان والأركان؛ كما قال الشاعر:</p><p class="poetry_or_grammar">أَفادَتْكُمُ
  النَّعْماءُ مِني ثَلاثَةً:</p><p class="poetry_or_grammar">يَدِي وَلِسانِي والضَّمِيْرَ
  المُحَجبا</p><p>ولكنهم اختلفوا أيهما أعم، الحمد أو الشكر؟ على قولين، والتحقيق أن
  بينهما عموماً وخصوصاً، فالحمد أعم من الشكر من حيث ما يقعان عليه؛ لأنه يكون على الصفات
  اللازمة والمتعدية، تقول: حمدته لفروسيته، وحمدته لكرمه، وهو أخص؛ لأنه لا يكون إلا
  بالقول، والشكر أعم من حيث ما يقعان عليه؛ لأنه يكون بالقول والفعل والنية كما تقدم،
  وهو أخص لأنه لا يكون إلا على الصفات المتعدية، لا يقال شكرته لفروسيته، وتقول: شكرته
  على كرمه وإحسانه إليّ. هذا حاصل ما حرره بعض المتأخرين والله أعلم.</p><p>وقال أبو
  نصر إسماعيل بن حماد الجوهري: الحمد نقيض الذم، تقول: حمدت الرجل أحمده حمداً ومحمدة،
  فهو حميد ومحمود، والتحميد أبلغ من الحمد، والحمد أعم من الشكر، وقال في الشكر: هو
  الثناء على المحسن بما أولاه من المعروف، يقال: شكرته، وشكرت له، وباللام أفصح.</p><p>وأما
  المدح فهو أعم من الحمد؛ لأنه يكون للحي وللميت، وللجماد أيضاً؛ كما يمدح الطعام والمكان
  ونحو ذلك، ويكون قبل الإحسان وبعده، وعلى الصفات المتعدية واللازمة أيضاً، فهو أعم.</p><p>ذكر
  أقوال السلف في الحمد</p><p>قال ابن أبي حاتم: حدثنا أبي حدثنا أبو معمر القطيعي حدثنا
  حفص عن حجاج عن ابن أبي مليكة عن ابن عباس رضي الله عنهما قال: قال عمر رضي الله عنه:
  قد علمنا سبحان الله ولا إله إلا الله، فما الحمد لله؟ فقال علي: كلمة رضيها الله لنفسه.
  ورواه غير أبي معمر عن حفص فقال: قال عمر لعلي - وأصحابه عنده -: لا إله إلا الله،
  وسبحان الله، والله أكبر، قد عرفناها، فما الحمد لله؟ قال علي: كلمة أحبها الله تعالى
  لنفسه، ورضيها لنفسه، وأحب أن تقال. وقال علي بن زيد بن جدعان عن يوسف بن مهران: قال
  ابن عباس: الحمد لله: كلمة الشكر، وإذا قال العبد: الحمد لله، قال: شكرني عبدي. رواه
  ابن أبي حاتم، وروى أيضاً هو وابن جرير من حديث بشر بن عمارة عن أبي روق عن الضحاك
  عن ابن عباس أنه قال: الحمد لله: هو الشكر لله، والاستخذاء له، والإقرار له بنعمته
  وهدايته وابتدائه وغير ذلك. وقال كعب الأحبار: الحمد لله: ثناء الله. وقال الضحاك:
  الحمد لله رداء الرحمن، وقد ورد الحديث بنحو ذلك.</p><p>قال ابن جرير: حدثنا سعيد بن
  عمرو السكوني حدثنا بقية بن الوليد حدثني عيسى بن إبراهيم عن موسى بن أبي حبيب عن الحكم
  بن عمير، وكانت له صحبة، قال: قال رسول الله صلى الله عليه وسلم</p><p class="hadith">
  " إذا قلت: الحمد لله رب العالمين، فقد شكرت الله فزادك " </p><p>وقد روى الإمام أحمد
  بن حنبل: حدثنا روح حدثنا عوف عن الحسن عن الأسود بن سريع قال: قلت:</p><p class="hadith">
  " يا رسول الله ألا أنشدك محامد حمدت بها ربي تبارك وتعالى؟ فقال: أما إن ربك يحب الحمد
  " </p><p>ورواه النسائي عن علي بن حجر عن ابن علية عن يونس بن عبيد عن الحسن عن الأسود
  بن سريع به. وروى أبو عيسى الحافظ الترمذي والنسائي وابن ماجه من حديث موسى بن إبراهيم
  بن كثير عن طلحة بن خراش عن جابر بن عبد الله قال: قال رسول الله صلى الله عليه وسلم</p><p
  class="hadith"> " أفضل الذكر لا إله إلا الله، وأفضل الدعاء الحمد لله " </p><p>وقال
  الترمذي: حسن غريب، وروى ابن ماجه عن أنس بن مالك رضي الله عنه قال: قال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " ما أنعم الله على عبد نعمة فقال: الحمد
  الله، إلا كان الذي أعطى أفضل مما أخذ " </p><p>وقال القرطبي في تفسيره وفي نوادر الأصول:
  عن أنس عن النبي صلى الله عليه وسلم قال:</p><p class="hadith"> " لو أن الدنيا بحذافيرها
  في يد رجل من أمتي، ثم قال: الحمد لله، كان الحمد لله أفضل من ذلك " </p><p>قال القرطبي
  وغيره: أي: لكان إلهامه الحمد لله أكثر نعمة عليه من نعم الدنيا؛ لأن ثواب الحمد لله
  لا يفنى، ونعيم الدنيا لا يبقى، قال الله تعالى:</p><p class="quran">ٱلْمَالُ وَٱلْبَنُونَ
  زِينَةُ ٱلْحَيَوٰةِ ٱلدُّنْيَا وَٱلْبَـٰقِيَاتُ ٱلصَّـٰلِحَاتُ خَيْرٌ عِندَ رَبِّكَ
  ثَوَابًا وَخَيْرٌ أَمَلاً</p><p>[الكهف: 46] وفي سنن ابن ماجه عن ابن عمر</p><p class="hadith">
  " أن رسول الله صلى الله عليه وسلم حدثهم أن عبداً من عباد الله قال: يا رب لك الحمد
  كما ينبغي لجلال وجهك وعظيم سلطانك. فعضلت بالملكين، فلم يدريا كيف يكتبانها، فصعدا
  إلى الله، فقالا: يا ربنا إن عبداً قد قال مقالة لا ندري كيف نكتبها، قال الله - وهو
  أعلم بما قال عبده -: ماذا قال عبدي؟ قالا: يا رب إنه قال: لك الحمد يا رب كما ينبغي
  لجلال وجهك وعظيم سلطانك. فقال الله لهما: اكتباها كما قال عبدي حتى يلقاني فأجزيه
  بها " </p><p>وحكى القرطبي عن طائفة أنهم قالوا: قول العبد: الحمد لله رب العالمين
  أفضل من قوله: لا إله إلا الله؛ لاشتمال الحمد لله رب العالمين على التوحيد مع الحمد،
  وقال آخرون: لا إله إلا الله أفضل؛ لأنها تفصل بين الإيمان والكفر، وعليها يقاتل الناس
  حتى يقولوا: لا إله إلا الله، كما ثبت في الحديث المتفق عليه، وفي الحديث الآخر:</p><p
  class="hadith"> " أفضل ما قلت أنا والنبيون من قبلي: لا إله إلا الله وحده لا شريك
  له " </p><p>وقد تقدم عن جابر مرفوعاً:</p><p class="hadith"> " أفضل الذكر لا إله
  إلا الله، وأفضل الدعاء الحمد لله " </p><p>وحسنه الترمذي. والألف واللام في الحمد
  لاستغراق جميع أجناس الحمد وصنوفه لله تعالى؛ كما جاء في الحديث:</p><p class="hadith">
  " اللهم لك الحمد كله، ولك الملك كله، وبيدك الخير كله، وإليك يرجع الأمر كله " </p><p>..
  الحديثَ.</p><p>والرب: هو المالك المتصرف، ويطلق في اللغة على السيد، وعلى المتصرف
  للإصلاح، وكل ذلك صحيح في حق الله تعالى، ولا يستعمل الرب لغير الله، بل بالإضافة،
  تقول: رب الدار، رب كذا، وأما الرب، فلا يقال إلا لله عز وجل، وقد قيل: إنه الاسم الأعظم.
  والعالمين: جمع عالم، وهو كل موجود سوى الله عز وجل. والعالم جمع لا واحد له من لفظه،
  والعوالم أصناف المخلوقات في السموات، وفي البر والبحر، وكل قرن منها وجيل يسمى عالماً
  أيضاً. قال بشر بن عمار: عن أبي روق عن الضحاك عن ابن عباس: { ٱلْحَمْدُ للَّهِ رَبِّ
  ٱلْعَـٰلَمِينَ } الحمد لله الذي له الخلق كله؛ السموات والأرض، وما فيهنَّ وما بينهن،
  مما نعلم ومما لا نعلم.</p><p>وفي رواية سعيد بن جبير وعكرمة عن ابن عباس: رب الجن
  والإنس. وكذلك قال سعيد بن جبير ومجاهد وابن جريج. وروي عن علي نحوه، قال ابن أبي حاتم:
  بإسناده لا يعتمد عليه، واستدل القرطبي لهذا القول بقوله تعالى:</p><p class="quran">لِيَكُونَ
  لِلْعَـٰلَمِينَ نَذِيراً</p><p>[الفرقان: 1] وهم الجن والإنس. قال الفراء وأبو عبيد:
  العالم عبارة عما يعقل، وهم الإنس والجن والملائكة والشياطين، ولا يقال للبهائم عالم.
  وعن زيد بن أسلم وأبي محيصن: العالم كل ما له روح ترفرف. وقال قتادة: رب العالمين:
  كل صنف عالم، وقال الحافظ ابن عساكر في ترجمة مروان بن محمد، وهو أحد خلفاء بني أمية،
  وهو يعرف بالجعد، ويلقب بالحمار، أنه قال: خلق الله سبعة عشر ألف عالم؛ أهل السموات
  وأهل الأرض عالم واحد، وسائرهم لا يعلمهم إلا الله عز وجل.</p><p>وقال أبو جعفر الرازي
  عن الربيع بن أنس عن أبي العالية في قوله تعالى: { رَبِّ ٱلْعَـٰلَمِينَ } قال: الإنس
  عالم، والجن عالم وما سوى ذلك ثمانية عشر ألف، أو أربعة عشر ألف عالم، هو يشك. الملائكة
  على الأرض، وللأرض أربع زوايا، في كل زاوية ثلاثة ألاف عالم، وخمسمائة عالم، خلقهم
  الله لعبادته. رواه ابن جرير وابن أبي حاتم. وهذا كلام غريب يحتاج مثله إلى دليل صحيح.
  وقال ابن أبي حاتم: حدثنا أبي حدثنا هشام بن خالد حدثنا الوليد بن مسلم حدثنا الفرات،
  يعني ابن الوليد، عن معتب ابن سمي عن سبيع، يعني الحميري، في قوله تعالى: { رَبِّ ٱلْعَـٰلَمِينَ
  } قال: العالمين: ألف أمة، فستمائة في البحر، وأربعمائة في البر، وحكي مثله عن سعيد
  بن المسيب، وقد روي نحو هذا مرفوعاً كما قال الحافظ أبو يعلى أحمد بن علي بن المثنى
  في مسنده: حدثنا محمد بن المثنى حدثنا عبيد بن واقد القيسي أبو عباد حدثني محمد بن
  عيسى بن كيسان حدثنا محمد بن المنكدر عن جابر بن عبد الله قال: قلّ الجراد في سنة من
  سني عمر التي ولي فيها، فسأل عنه، فلم يخبر بشيء، فاغتم لذلك، فأرسل راكباً يضرب إلى
  اليمن، وآخر إلى الشام، وآخر إلى العراق، يسأل هل رؤي من الجراد شيءٌ، أم لا؟ قال:
  فأتاه الراكب الذي من قبل اليمن بقبضة من جراد، فألقاها بين يديه، فلما رآها كبر ثم
  قال: سمعت رسول الله صلى الله عليه وسلم يقول:</p><p class="hadith"> " خلق الله ألف
  أمة: ستمائة في البحر، وأربعمائة في البر، فأول شيء يهلك من هذه الأمم الجراد، فإذا
  هلك تتابعت مثل النظام إذا قطع سلكه " </p><p>محمد بن عيسى هذا، وهو الهلالي، ضعيف.</p><p>وحكى
  البغوي عن سعيد بن المسيب أنه قال: لله ألف عالم؛ ستمائة في البحر، وأربعمائة في البر.
  وقال وهب بن منبه: لله ثمانية عشر ألف عالم، الدنيا عالم منها. وقال مقاتل: العوالم
  ثمانون ألفاً. وقال كعب الأحبار: لا يعلم عدد العوالم إلا الله عز وجل نقله البغوي.
  وحكى القرطبي عن أبي سعيد الخدري أنه قال: إن لله أربعين ألف عالم، الدنيا من شرقها
  إلى مغربها عالم واحد منها، وقال الزجاج: العالم كل ما خلق الله في الدنيا والآخرة.
  قال القرطبي: وهذا هو الصحيح، إنه شامل لكل العالمين؛ كقوله:</p><p class="quran">قَالَ
  فِرْعَوْنُ وَمَا رَبُّ ٱلْعَـٰلَمِينَ قَالَ رَبُّ ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ وَمَا
  بَيْنَهُمَآ إِن كُنتُمْ مُّوقِنِينَ</p><p>[الشعراء: 23 - 24]. والعالم مشتق من العلامة،
  (قلت): لأنه علم دال على وجود خالقه وصانعه ووحدانيته؛ كما قال ابن المعتز:</p><p class="poetry_or_grammar">فَيا
  عَجَباً كَيْفَ يُعْصَى الإِلٰــــهُ</p><p class="poetry_or_grammar">أَمْ كَيْف يَجْحَدُهُ
  الجاحِدُ</p><p class="poetry_or_grammar">وفي كُل شَيْءٍ لَهُ آيَةٌ</p><p class="poetry_or_grammar">تَدُلُّ
  عَلى أَنَّهُ واحِدُ</p>'
