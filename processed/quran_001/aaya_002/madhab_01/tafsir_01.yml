text: '<p>قال أبو جعفر: معنى: { ٱلْحَمْدُ للَّهِ رَبِّ }: الشكر خالصاً لله جل ثناؤه
  دون سائر ما يُعْبَد من دونه، ودون كل ما برأ من خـلقه، بـما أنعم علـى عبـاده من النعم
  التـي لا يحصيها العدد ولا يحيط بعددها غيره أحد، فـي تصحيح الآلات لطاعته، وتـمكين
  جوارح أجسام الـمكلفـين لأداء فرائضه، مع ما بسط لهم فـي دنـياهم من الرزق وغذاهم به
  من نعيـم العيش من غير استـحقاق منهم لذلك علـيه، ومع ما نبههم علـيه ودعاهم إلـيه
  من الأسبـاب الـمؤدية إلـى دوام الـخـلود فـي دار الـمقام فـي النعيـم الـمقـيـم. فلربنا
  الـحمد علـى ذلك كله أولاً وآخراً.</p><p>وبـما ذكرنا من تأويـل قول ربنا جل ذكره وتقدست
  أسماؤه: { الـحَمْدُ لِلَّهِ } جاء الـخبر عن ابن عبـاس وغيره:</p><p>حدثنا مـحمد بن
  العلاء، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة، قال: حدثنا أبو روق عن
  الضحاك، عن ابن عبـاس، قال: قال جبريـل لـمـحمد: «قل يا مـحمد: الـحمد لله».</p><p>قال
  ابن عبـاس: الـحمد لله: هو الشكر، والاستـخذاء لله، والإقرار بنعمته وهدايته وابتدائه،
  وغير ذلك.</p><p>وحدثنـي سعيد بن عمرو السكونـي، قال: حدثنا بقـية بن الولـيد، قال:
  حدثنـي عيسى بن إبراهيـم، عن موسى بن أبـي حبـيب، عن الـحكم بن عمير وكانت له صحبة
  قال: قال النبـي صلى الله عليه وسلم:</p><p class="hadith"> " إذَا قُلْتَ الـحَمْدُ
  لِلَّهِ رَبّ العَالـمِينَ، فَقَدْ شَكَرْتَ اللَّهَ فَزَادَكَ " </p><p>قال: وقد قـيـل
  إن قول القائل: الـحَمْدُ لِلَّهِ ثناء علـى الله بأسمائه وصفـاته الـحسنى، وقوله:
  «الشكر لله» ثناء علـيه بنعمه وأياديه.</p><p>وقد رُوي عن كعب الأحبـار أنه قال: الـحمد
  لله ثناء علـى الله. ولـم يبـين فـي الرواية عنه من أيّ معنـى الثناء الذي ذكرنا ذلك.</p><p>حدثنا
  يونس بن عبد الأعلـى الصدفـي، قال: أنبأنا ابن وهب، قال: حدثنـي عمر بن مـحمد، عن سهيـل
  بن أبـي صالـح، عن أبـيه، قال: أخبرنـي السلولـي، عن كعب قال: من قال: «الـحمد لله»
  فذلك ثناء علـى الله.</p><p>وحدثنـي علـيّ بن الـحسن الـخراز، قال: حدثنا مسلـم بن
  عبد الرحمن الـجرمي، قال: حدثنا مـحمد بن مصعب القرقسانـي، عن مبـارك بن فضالة، عن
  الـحسن، عن الأسود بن سريع، أن النبـيّ صلى الله عليه وسلم قال:</p><p class="hadith">
  " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(3)%20" title=" اضغط هنا
  لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic ">لَـيْسَ شَيْءٌ
  أَحَبَّ إلَـيْهِ الـحَمْدُ مِنَ اللَّهِ تَعالـى، ولِذَلِكَ أَثْنَى علـى نَفْسِهِ
  فَقالَ: الـحَمْدُ لِلَّهِ</a> </b></p><p class="hadith"> " </p><p>قال أبو جعفر:
  ولا تَـمَانُع بـين أهل الـمعرفة بلغات العرب من الـحكم لقول القائل: الـحَمْدُ لِلَّهِ
  شكراً بـالصحة.</p><p>فقد تبـين إذ كان ذلك عند جميعهم صحيحاً، أن الـحمد لله قد يُنْطَق
  به فـي موضع الشكر، وأن الشكر قد يوضع موضع الـحمد، لأن ذلك لو لـم يكن كذلك لـما جاز
  أن يقال الـحمد لله شكراً، فـيخرج من قول القائل «الـحمد لله» مُصدَّر «أشكُر»، لأن
  الشكر لو لـم يكن بـمعنى الـحمد، كان خطأ أن يصدر من الـحمد غير معناه وغير لفظه.</p><p>فإن
  قال لنا قائل: وما وجه إدخال الألف واللام فـي الـحمد؟ وهلاَّ قـيـل: حمداً لله ربّ
  العالـمين قـيـل: إن لدخول الألف واللام فـي الـحمد معنى لا يؤديه قول القائل «حمداً»،
  بإسقاط الألف واللام وذلك أن دخولهما فـي الـحمد منبىءٌ علـى أن معناه: جميع الـمـحامد
  والشكر الكامل لله. ولو أُسقطتا منه لـما دلّ إلا علـى أن حَمْدَ قائلِ ذلك لله، دون
  الـمـحامد كلها. إذْ كان معنى قول القائل: «حمداً لله» أو «حمدٌ الله»: أحمد الله حمداً،
  ولـيس التأويـل فـي قول القائل: { ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ } تالـياً
  سورة أم القرآن أحمد الله، بل التأويـل فـي ذلك ما وصفنا قبل من أن جميع الـمـحامد
  لله بألوهيته وإنعامه علـى خـلقه، بـما أنعم به علـيهم من النعم التـي لا كفء لها فـي
  الدين والدنـيا والعاجل والآجل.</p><p>ولذلك من الـمعنى، تتابعت قراءة القراء وعلـماء
  الأمة علـى رفع الـحمد من: { ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ } دون نصبها، الذي
  يؤدي إلـى الدلالة علـى أن معنى تالـيه كذلك: أحمد الله حمداً. ولو قرأ قارىء ذلك بـالنصب،
  لكان عندي مـحيلاً معناه ومستـحقّاً العقوبة علـى قراءته إياه كذلك إذا تعمد قراءته
  كذلك وهو عالـم بخطئه وفساد تأويـله.</p><p>فإن قال لنا قائل: وما معنى قوله: الـحمد
  لله؟ أَحَمَد اللَّهُ نفسَه جل ثناؤه فأثنى علـيها، ثم عَلَّـمناه لنقول ذلك كما قال
  ووصف به نفسه؟ فإن كان ذلك كذلك، فما وجه قوله تعالـى ذكره إذا:</p><p class="quran">إيَّاكَ
  نَعْبُدُ وَإيَّاكَ نَسْتَعِينُ</p><p>[الفاتحه: 5] وهو عز ذكره معبود لا عابد؟ أم
  ذلك من قـيـل جبريـل أو مـحمد رسول الله صلى الله عليه وسلم؟ فقد بطل أن يكون ذلك لله
  كلاماً.</p><p>قـيـل: بل ذلك كله كلام الله جل ثناؤه ولكنه جل ذكره حمد نفسه وأثنى
  علـيها بـما هو له أهل، ثم عَلَّـم ذلك عبـاده وفرض علـيهم تلاوته، اختبـاراً منه لهم
  وابتلاء، فقال لهم: قولوا «الـحمد لله ربّ العالـمين» وقولوا:</p><p class="quran">إيَّاكَ
  نَعْبُدُ وَإيَّاكَ نَسْتَعِينُ</p><p>[الفاتحه: 5] فقوله: إياك نعبد، مـما عَلَّـمَهم
  جل ذكره أن يقولوه ويدينوا له بـمعناه. وذلك موصول بقوله الـحمد لله ربّ العالـمين،
  وكأنه قال: قولوا هذا وهذا.</p><p>فإن قال: وأين قوله: «قولوا» فـيكون تأويـل ذلك ما
  ادّعيت؟ قـيـل: قد دللنا فـيـما مضى أن العرب من شأنها إذا عرفت مكان الكلـمة ولـم
  تشك أن سامعها يعرف بـما أظهرت من منطقها ما حذفت، حَذْفُ ما كفـى منه الظاهر من منطقها،
  ولا سيـما إن كانت تلك الكلـمة التـي حذفت قولاً أو تأويـل قول، كما قال الشاعر:</p><p
  class="poetry_or_grammar">واعْلَـمُ أنَّنـي سأكُونُ رَمْسا</p><p class="poetry_or_grammar">إذَا
  سارَ النَّوَاعجُ لا يَسيرُ</p><p class="poetry_or_grammar">فَقالَ السَّائلُونَ لِـمَنْ
  حَفَرْتُـمْ</p><p class="poetry_or_grammar">فَقالَ الـمُخْبرُونَ لَهُمْ وَزيرُ</p><p>قال
  أبو جعفر: يريد بذلك: فقال الـمخبرون لهم: الـميت وزير، فأسقط «الـميت»، إذ كان قد
  أتـى من الكلام بـما يدل علـى ذلك. وكذلك قول الآخر:</p><p class="poetry_or_grammar">ورَأيْتِ
  زَوْجَكِ فـي الوَغَى</p><p class="poetry_or_grammar">مُتَقَلِّداً سَيْفـاً وَرُمْـحَا</p><p>وقد
  علـم أن الرمـح لا يتقلد، وأنه إنـما أراد: وحاملاً رمـحاً. ولكن لـما كان معلوماً
  معناه اكتفـى بـما قد ظهر من كلامه عن إظهار ما حذف منه. وقد يقولون للـمسافر إذا ودّعوه:
  مُصَاحَبـاً مُعافـى، يحذفون سِرْ واخْرُجْ إذْ كان معلوماً معناه وإن أسقط ذكره. فكذلك
  ما حُذِف من قول الله تعالـى ذكره: { ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ } لـمَّا
  عُلِـم بقوله جل وعزّ:</p><p class="quran">إياك نَعْبُد</p><p>[الفاتحه: 5] ما أراد
  بقوله: الـحمد لله ربّ العالـمين من معنى أمره عبـاده، أغنت دلالة ما ظهر علـيه من
  القول عن إبداء ما حُذف.</p><p>وقد روينا الـخبر الذي قدمنا ذكره مبتدأ فـي تنزيل قول
  الله: { ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ } عن ابن عبـاس، وأنه كان يقول: إن جبريـل
  قال لـمـحمد: قل يا مـحمد: الـحمد لله ربّ العالـمين. وبَـيَّنا أن جبريـل إنـما عَلَّـمَ
  مـحَمَّداً صلى الله عليه وسلم ما أُمِر بتعلـيـمه إياه. وهذا الـخبر ينبىء عن صحة
  ما قلنا فـي تأويـل ذلك.</p><p>القول فـي تأويـل قوله تعالـى: { رَبِّ }.</p><p>قال
  أبو جعفر: قد مضى البـيان عن تأويـل اسم الله الذي هو «الله» فـي «بسم الله»، فلا حاجة
  بنا إلـى تكراره فـي هذا الـموضع. وأما تأويـل قوله «رَبّ»، فإن الربَّ فـي كلام العرب
  متصرف علـى معان: فـالسيد الـمطاع فـيها يدعى ربًّـا، ومن ذلك قول لبـيد بن ربـيعة:</p><p
  class="poetry_or_grammar">وأهْلَكْنَ يَوْماً رَبَّ كِنْدَةَ وابنَه</p><p class="poetry_or_grammar">وَرَبَّ
  مَعَدّ بـينَ خَبْتٍ وعَرْعَرِ</p><p>يعنـي ربّ كندة: سيدَ كندة. ومنه قول نابغة بنـي
  ذبـيان:</p><p class="poetry_or_grammar">تَـخُبُّ إلـى النُّعْمانِ حَتَّـى تَنالَهُ</p><p
  class="poetry_or_grammar">فِدًى لَكَ منْ رَبَ طَريفي وتالِدِي</p><p>والرجل الـمصلـح
  للشيء يدعى رَبًّـا. ومنه قول الفرزدق بن غالب:</p><p class="poetry_or_grammar">كانُوا
  كسَالِئَةٍ حَمْقاءَ إذْ حَقَنَتْ</p><p class="poetry_or_grammar">سِلاءَها فـي أدِيـمٍ
  غَيْرِ مَرْبُوبِ</p><p>يعنـي بذلك فـي أديـم غير مصلـح. ومن ذلك قـيـل: إن فلاناً
  يَرُبُّ صنـيعته عند فلان، إذا كان يحاول إصلاحها وإدامتها. ومن ذلك قول علقمة بن عبدة:</p><p
  class="poetry_or_grammar">فكنْتَ امْرَأً أفْضَتْ إلَـيْكَ رِبـابَتـي</p><p class="poetry_or_grammar">وقَبْلَكَ
  رَبَّتْنـي فَضِعْتُ رُبُوبُ</p><p>يعنـي بقوله أفضت إلـيك: أي وصلت إلـيك ربـابتـي،
  فصرت أنت الذي ترب أمري فتصلـحه لـما خرجتُ من ربـابة غيرك من الـملوك الذين كانوا
  قبلك علـيّ، فضيعوا أمري وتركوا تفقده. وهم الرُّبوب واحدهم رَبٌّ والـمالك للشيء يدعى
  رَبّه. وقد يتصرّف أيضاً معنى الرب فـي وجوه غير ذلك، غير أنها تعود إلـى بعض هذه الوجوه
  الثلاثة.</p><p>فربنا جل ثناؤه، السيد الذي لا شِبْه له، ولا مثل فـي سؤدده، والـمصلـح
  أمر خـلقه بـما أسبغ علـيهم من نعمه، والـمالك الذي له الـخـلق والأمر.</p><p>وبنـحو
  الذي قلنا فـي تأويـل قوله جل ثناؤه رَبّ العالَـمِينَ جاءت الرواية عن ابن عبـاس.</p><p>حدثنا
  أبو كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة، قال: حدثنا أبو روق
  عن الضحاك، عن ابن عبـاس، قال: قال جبريـل لـمـحمد: «يا مـحمد قل الـحَمْدُ لِلَّهِ
  رَبّ العالَـمِينَ». قال ابن عبـاس: يقول قل الـحمد لله الذي له الـخـلق كله، السموات
  كلهن ومن فـيهن، والأرَضون كلهن ومن فـيهن وما بـينهن، مـما يُعلـم ومـما لا يُعلـم.
  يقول: اعلـم يا مـحمد أن ربك هذا لا يشبهه شيء.</p><p>القول فـي تأويـل قوله [تعالـى]:
  { ٱلْعَـٰلَمِينَ }.</p><p>قاله أبو جعفر: والعالـمون جمع عالـم، والعالَـم جمع لا
  واحد له من لفظه، كالأنامِ والرهط والـجيش ونـحو ذلك من الأسماء التـي هي موضوعات علـى
  جماع لا واحد له من لفظه. والعالَـم اسم لأصناف الأمـم، وكل صنف منها عالَـم، وأهل
  كل قرن من كل صنف منها عالَـم ذلك القرن وذلك الزمان، فـالإنس عالـم وكل أهل زمان منهم
  عالَـم ذلك الزمان. والـجن عالَـم، وكذلك سائر أجناس الـخـلق، كل جنس منها عالـم زمانه.
  ولذلك جُمِع فقـيـل «عالَـمون»، وواحده جمع لكون عالَـم كل زمان من ذلك عالَـم ذلك
  الزمان. ومن ذلك قول العجاج:</p><p class="poetry_or_grammar">فَخِنْدِفُ هامَةُ هَذَا
  العالَـمِ</p><p>فجعلهم عالـم زمانه. وهذا القول الذي قلناه قولُ ابن عبـاس وسعيد بن
  جبـير، وهو معنى قول عامة الـمفسرين.</p><p>حدثنا أبو كريب، قال: حدثنا عثمان بن سعيد،
  قال: حدثنا بشر بن عمارة، قال: حدثنا أبو روق عن الضحاك، عن ابن عبـاس: { ٱلْحَمْدُ
  للَّهِ رَبِّ ٱلْعَـٰلَمِينَ } الـحمد لله الذي له الـخـلق كله، السموات والأرض ومن
  فـيهن وما بـينهن، مـما يُعلـم ولا يُعلـم.</p><p>وحدثنـي مـحمد بن سنان القزاز، قال:
  حدثنا أبو عاصم، عن شبـيب، عن عكرمة، عن ابن عبـاس: ربّ العالـمين: الـجنّ والإنس.</p><p>وحدثنـي
  علـيّ بن الـحسن، قال: حدثنا مسلـم بن عبد الرحمن، قال: حدثنا مصعب، عن قـيس بن الربـيع،
  عن عطاء بن السائب، عن سعيد بن جبـير، عن ابن عبـاس، فـي قول الله جل وعزّ: ربّ العالـمين:
  قال: ربّ الـجن والإنس.</p><p>وحدثنا أحمد بن إسحاق بن عيسى الأهوازي، قال: حدثنا أبو
  أحمد الزبـيري، قال: حدثنا قـيس، عن عطاء بن السائب، عن سعيد بن جبـير، قوله: { رَبِّ
  #1649;لْعَـٰلَمِينَ } قال: الـجن والإنس.</p><p>وحدثنـي أحمد بن عبد الرحيـم البرقـي،
  قال: حدثنـي ابن أبـي مريـم، عن ابن لهيعة، عن عطاء بن دينار، عن سعيد بن جبـير، قوله:
  { رَبِّ ٱلْعَالَمِينَ } قال: ابن آدم، والـجن والإنس كل أمة منهم عالَـم علـى حِدَته.</p><p>وحدثنـي
  مـحمد بن حميد، قال: حدثنا مهران، عن سفـيان، عن مـجاهد: { ٱلْحَمْدُ للَّهِ رَبِّ
  ٱلْعَالَمِينَ } قال: الإنس والـجنّ.</p><p>وحدثنا أحمد بن إسحاق الأهوازي، قال: حدثنا
  أبو أحمد الزبـيري، عن سفـيان، عن رجل، عن مـجاهد: بـمثله.</p><p>وحدثنا بشر بن معاذ
  العقدي، قال: حدثنا يزيد بن زريع، عن سعيد، عن قتادة: { رَبِّ ٱلْعَالَمِينَ } قال:
  كل صنف: عالَـم.</p><p>وحدثنـي أحمد بن حازم الغفـاري، قال: حدثنا عبـيد الله بن موسى،
  عن أبـي جعفر، عن ربـيع بن أنس، عن أبـي العالـية، فـي قوله: { رَبِّ ٱلْعَـٰلَمِينَ
  } قال: الإنس عالَـم، والـجن عالَـم، وما سوى ذلك ثمانـية عشر ألف عالـم، أو أربعة
  عشر ألف عالـم هو يشك من الـملائكة علـى الأرض، وللأرض أربع زوايا، فـي كل زاوية ثلاثة
  آلاف عالـم وخمسمائة عالـم، خـلقهم لعبـادته.</p><p>وحدثنا القاسم بن الـحسن، قال:
  حدثنا الـحسين بن داود، قال: حدثنا حجاح، عن ابن جريج، فـي قوله: { رَبِّ ٱلْعَالَمِينَ
  } قال: الـجن والإنس.</p>'
