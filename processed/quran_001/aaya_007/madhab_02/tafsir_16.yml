text: "<p>{ الْمَغْضُوبِ عَلَيْهِمْ }: اليهود، والضالون، النصارى. اتفاقاً خُصت اليهود
  بالغضب لشدة عداوتها، والغضب هو المعروف من العباد، أو إرادة الانتقام، أو ذمه لهم،
  أو نوع من العقاب سماه غضباً كما سمى نعمته رحمة.</p>"
