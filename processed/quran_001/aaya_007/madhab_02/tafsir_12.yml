text: "<p>قوله عز وجل: { اهْدِنَا الصِّرَاطَ المُسْتَقِيم } إلى آخرها.</p><p>أما قوله:
  { اهْدِنا الصِّراطَ المُسْتَقِيمَ } ففيه تأويلان:</p><p>أحدهما: معناه أرْشُدْنا
  ودُلَّنَا.</p><p>والثاني: معناه وفقنا، وهذا قول ابن عباس.</p><p>وأما الصراط ففيه
  تأويلان:</p><p>أحدهما: أنه السبيل المستقيم، ومنه قول جرير:</p><p class=\"poetry_or_grammar\">أَميرُ
  الْمُؤْمِنِينَ عَلَى صِراطٍ</p><p class=\"poetry_or_grammar\">إذَا اعْوَجَّ الْمَوَارِدُ
  مُسْتَقِيم</p><p>والثاني: أنه الطريق الواضح ومنه قوله تعالى:</p><p class=\"quran\">وَلاَ
  تَقْعُدُوا بِكُلِّ صِرَاطٍ تُوعِدُون</p><p>[الأعراف: 86] وقال الشاعر:</p><p class=\"poetry_or_grammar\">...................\t</p><p
  class=\"poetry_or_grammar\">فَصَدَّ عَنْ نَهْجِ الصِّرَاطِ الْقَاصِدِ</p><p>وهو
  مشتق من مُسْتَرَطِ الطعام، وهو ممره في الحلق.</p><p>وفي الدعاء بهذه الهداية، ثلاثة
  تأويلات:</p><p>أحدها: أنهم دعوا باستدامة الهداية، وإن كانوا قد هُدُوا.</p><p>والثاني:
  معناه زدنا هدايةً.</p><p>والثالث: أنهم دعوا بها إخلاصاً للرغبة، ورجاءً لثواب الدعاء.
  واختلفوا في المراد بالصراط المستقيم، على أربعة أقاويل:</p><p>أحدها: أنه كتاب الله
  تعالى، وهو قول علي وعبد الله، ويُرْوَى نحوه عن النبي صلى الله عليه وسلم.</p><p>والثاني:
  أنه الإسلام، وهو قول جابر بن عبد الله، ومحمد بن الحنفية.</p><p>والثالث: أنه الطريق
  الهادي إلى دين الله تعالى، الذي لا عوج فيه، وهو قول ابن عباس.</p><p>والرابع: هو
  رسول الله صلى الله عليه وسلم وأخيار أهل بيته وأصحابه، وهو قول الحسن البصري وأبي
  العالية الرياحي.</p><p>وفي قوله تعالى: { الَّذِينَ أَنْعَمْتَ عَلَيْهِمُ } خمسة
  أقاويل: أحدها: أنهم الملائكة.</p><p>والثاني: أنهم الأنبياء.</p><p>والثالث: أنهم
  المؤمنون بالكتب السالفة.</p><p>والرابع: أنهم المسلمون وهو قول وكيع.</p><p>والخامس:
  هم النبي صلى الله عليه وسلم، ومَنْ معه مِنْ أصحابه، وهذا قول عبد الرحمن بن زيد.</p><p>وقرأ
  عمر بن الخطاب وعبد الله بن الزبير: (صِرَاطَ مَنْ أَنْعَمْتَ عَلَيْهِمْ)</p><p>وأما
  قوله: { غَيْرِ الْمَغْضُوبِ عَلَيْهِمْ وَلاَ الضَّالِّينَ } فقد روى عن عديِّ بن
  حاتم قال: سألتُ رسول الله صلى الله عليه وسلم، عن المغضوب عليهم، فقال:</p><p class=\"hadith\">
  \" هُمُ اليَهُود \" </p><p>وعن الضالين فقال:</p><p class=\"hadith\"> \" هُمُ النَّصارى
  \". </p><p>وهو قول جميع المفسرين.</p><p>وفي غضب الله عليهم، أربعة أقاويل:</p><p>أحدها:
  الغضب المعروف من العباد.</p><p>والثاني: أنه إرادة الانتقام، لأن أصل الغضب في اللغة
  هو الغلظة، وهذه الصفة لا تجوز على الله تعالى.</p><p>والثالث: أن غضبه عليهم هو ذَمُّهُ
  لهم.</p><p>والرابع: أنه نوع من العقوبة سُمِّيَ غضباً، كما سُمِّيَتْ نِعَمُهُ رَحْمَةً.</p><p>والضلال
  ضد الهدى، وخصّ الله تعالى اليهود بالغضب، لأنهم أشد عداوة.</p><p>وقرأ عمر بن الخطاب
  (غَيْرِ الْمغْضُوبِ عَلَيْهِمْ وَغَيْرِ الضَّآلِّين).</p>"
