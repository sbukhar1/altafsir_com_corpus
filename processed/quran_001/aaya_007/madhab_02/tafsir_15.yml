text: '<p>قوله تعالى: { الَّذِينَ أَنْعَمْتَ عَلَيْهمْ }</p><p>قال ابن عباس: هم النبيُّون،
  والصديقون، والشهداء، والصالحون. وقرأ الأكثرون «عليهم» بكسر الهاء، وكذلك «لديهم»
  و «إِليهم» وقرأهنَّ حمزة بضمها. وكان ابن كثير يصل [ضم] الميم بواو. وقال ابن الأنباري:
  حكى اللغويون في «عليهم» عشر لغات، قرى بعامتها «عليهُمْ» بضم الهاء وإِسكان الميم
  و«عليهِمْ» بكسر الهاء وإِسكان الميم، و«عليهمي» بكسر الهاء والميم وإلحاق ياء بعد
  الكسرة، و«عليهُمو» بكسر الهاء وضم الميم وزيادة واو بعد الضمة، و«عليهمو» بضم الهاء
  والميم وإِدخال واو بعد الميم و«عليهُمُ» بضم الهاء والميم من غير زيادة واو، وهذه
  الأوجه الستة مأثورة عن القراء، وأوجه أربعة منقولة عن العرب «عليهُمي» بضم الهاء وكسر
  الميم وإِدخال ياء، و«عليهُمِ» بضم الهاء وكسر الميم من غير زيادة ياءٍ، و«عليهِمُ»
  بكسر الهاء وضم الميم من غير إِلحاق واو، و «عليهِمِ» بكسر الهاء والميم ولا ياء بعد
  الميم.</p><p>فأما «المغضوب عليهم» فهم اليهود؛ و «الضالون»: النصارى.</p><p>رواه عدي
  بن حاتم عن النبي صلى الله عليه وسلم.</p><p>قال ابن قتيبة: والضلال: الحيرة والعدول
  عن الحق.</p><p>فصل</p><p>ومن السنة في حق قارىء الفاتحة أن يعقبها بـ «آمين». قال
  شيخنا أبو الحسن علي ابن عبيد الله: وسواء كان خارج الصلاة أو فيها، لما روى أبو هريرة
  عن النبي صلى الله عليه وسلم أنه قال:</p><p class="hadith"> " إذا قال الامام { غَيْرِ
  المغْضُوبِ عَليْهم ولا الضَّالين } فقال من خلفه: آمين، فوافق ذلك قول أهل السماء،
  غفر له ما تقدم من ذنبه " </p><p>وفي معنى آمين: ثلاثة أقوال.</p><p>أحدها: أن معنى
  آمين: كذلك يكون. حكاه ابن الأنباري عن ابن عباس، والحسن.</p><p>والثاني: أنها بمعنى:
  اللهم استجب. قاله الحسن والزجاج.</p><p>والثالث: أنه اسم من أسماء الله تعالى. قاله
  مجاهد، وهلال بن يساف، وجعفر ابن محمد.</p><p>وقال ابن قتيبة: معناها: يا أمين أجب
  دعاءنا، فسقطت يا، كما سقطت في قوله:</p><p class="quran">يوسف أعرض عن هذا</p><p>[يوسف:29]
  تأويله: يا يوسف. ومن طوَّل الألف فقال: آمين، أدخل ألف النداء على ألف أمين، كما يقال،
  آزيد أَقبل. ومعناه: يا زيد. قال ابن الأنباري: وهذا القول خطأ عند جميع النحويين،
  لأنه إِذا أدخل «يا» على« آمين» كان منادىً مفرداً، فحكم آخره الرفع، فلما أجمعت العرب
  على فتح نونه، دل على أنه غير منادى، وإنما فتحت نون «آمين» لسكونها وسكون الياء التي
  قبلها، كما تقول العرب: ليت، ولعل. قال: وفي «آمين» لغتان: «أمين» بالقصر، «وآمين»
  بالمد، والنون فيهما مفتوحة.</p><p>أنشدنا أبو العباس عن ابن الاعرابي:</p><p class="poetry_or_grammar">سقى
  الله حياً بين صارة والحمى</p><p class="poetry_or_grammar">(حمى) فيْدَ صوبَ المُدْجِنات
  المواطر</p><p class="poetry_or_grammar">أمين وأَدى الله ركباً إليهمُ</p><p class="poetry_or_grammar">بخير
  ووقَّاهم حِمام المقادر</p><p>وأَنشدنا أبو العباس أيضاً:</p><p class="poetry_or_grammar">تباعد
  مني فُطْحُل وابن أمه</p><p class="poetry_or_grammar">أَمين فزاد الله ما بيننا بعدا</p><p>وأنشدنا
  أبو العباس أيضاً:</p><p class="poetry_or_grammar">يا رب لا تسلبنّي حبها أبداً</p><p
  class="poetry_or_grammar">ويرحم الله عبداً قال آمينا</p><p>وأَنشدني أَبي:</p><p
  class="poetry_or_grammar">أمين ومن أعطاك مني هوداة</p><p class="poetry_or_grammar">رمى
  الله في أطرافه فاقفعلَّت</p><p>وأنشدني أبي:</p><p class="poetry_or_grammar">فقلت
  له قد هجت لي بارح الهوى</p><p class="poetry_or_grammar">أصَاب حمام الموت أَهوننا
  وجدا</p><p class="poetry_or_grammar">أمين وأضناه الهوى فوق ما به</p><p class="poetry_or_grammar">أمين
  ولاقى من تباريحه جهدا</p><p>فصل</p><p>نقل الأكثرون عن أحمد أن الفاتحة شرط في صحة
  الصلاة، فمن تركها مع القدرة عليها لم تصح صلاته، وهو قول مالك، والشافعي. وقال أبو
  حنيفة رحمه الله: لا تتعين، وهي رواية عن أحمد، ويدل على الرواية الأولى ما روي في
  «الصحيحين» من حديث عبادة بن الصامت عن النبي صلى الله عليه وسلم أنه قال:</p><p class="hadith">
  " لا صلاة لمن لم يقرأ بفاتحة الكتاب " </p><p>والله تعالى أعلم بالصواب.</p>'
