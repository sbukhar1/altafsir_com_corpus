text: "<p>{ صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } بالهداية ويبدل من الذين بصلته
  { غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ } وهم اليهود { وَلاَ } وغير { ٱلضَّالّينَ } وهم
  النصارى ونكتة البدل إفادة أن المهتدين ليسوا يهوداً ولا نصارى</p><p>والله أعلم بالصواب،
  وإليه المرجع والمآب وصلى الله على سيدنا محمد وعلى آله وصحبه وسلم تسليما كثيرا دائما
  أبدا، وحسبنا الله ونعم الوكيل، ولا حول ولا قوة إلا بالله العلي العظيم.</p>"
