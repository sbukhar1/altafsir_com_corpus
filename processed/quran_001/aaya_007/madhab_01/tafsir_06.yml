text: '<p>{ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ وَلاَ ٱلضَّالّينَ } بدل من { ٱلَّذِينَ
  } على معنى أن المنعم عليهم هم الذين سلموا من الغضب والضلال. أو صفة له مبينة أو مقيدة
  على معنى أنهم جمعوا بين النعمة المطلقة، وهي نعمة الإيمان، وبين السلامة من الغضب
  والضلال وذلك إنما يصح بأحد تأويلين، إجراء الموصول مجرى النكرة إذا لم يقصد به معهود
  كالمحلى في قوله:</p><p class="poetry_or_grammar">ولَقَد أَمرُّ على اللئيمِ يَسُبُّني</p><p>وقولهم:
  إني لأمر على الرجل مثلك فيكرمني. أو جعل غير معرفة بالإضافة لأنه أضيف إلى ماله ضد
  واحد وهو المنعم عليهم، فيتعين تعين الحركة من غير السكون.</p><p>وعن ابن كثير نصبه
  على الحال من الضمير المجرور والعامل أنعمت. أو بإضمار أعني. أو بالاستثناء إن فسر
  النعم بما يعم القبيلين، والغضب: ثوران النفس إرادة الانتقام، فإذا أسند إلى الله تعالى
  أريد به المنتهى والغاية على ما مر، وعليهم في محل الرفع لأنه نائب مناب الفاعل بخلاف
  الأول، ولا مزيدة لتأكيد ما في غير من معنى النفي، فكأنه قال: لا المغضوب عليهم ولا
  الضالين، ولذلك جاز أنا زيداً غير ضارب، كما جاز أنا زيداً لا ضارب، وإن امتنع أنا
  زيداً مثل ضارب، وقرىء { وَغَيْرُ ٱلضَّالّينَ } والضلال: العدول عن الطريق السوي عمداً
  أو خطأ، وله عرض عريض والتفاوت ما بين أدناه وأقصاه كثير.</p><p>قيل: { ٱلْمَغْضُوبِ
  عَلَيْهِمْ } اليهود لقوله تعالى فيهم:</p><p class="quran">مَن لَّعَنَهُ ٱللَّهُ
  وَغَضِبَ عَلَيْهِ</p><p>[المائدة: 60] و { ٱلضَّالّينَ } النصارى لقوله تعالى:</p><p
  class="quran">قَدْ ضَلُّواْ مِن قَبْلُ وَأَضَلُّواْ كَثِيراً</p><p>[المائدة: 77]
  وقد روي مرفوعاً، ويتجه أن يقال: المغضوب عليهم العصاة والضالين الجاهلون بالله، لأن
  المنعم عليه من وفق للجمع بين معرفة الحق لذاته والخير للعمل به، وكان المقابل له من
  اختل إحدى قوتيه العاقلة والعاملة. والمخل بالعمل فاسق مغضوب عليه لقوله تعالى في القاتل
  عمداً</p><p class="quran">وَغَضِبَ ٱللَّهُ عَلَيْهِ</p><p>[النساء: 93] والمخل بالعقل
  جاهل ضال لقوله: { فَمَاذَا بَعْدَ ٱلْحَقّ إِلاَّ ٱلضَّلاَلُ }. وقرىء: ولا «الضألين»
  بالهمزة على لغة من جد في الهرب من التقاء الساكنين.</p><p>ـ آمين ـ اسم الفعل الذي
  هو استجب. وعن ابن عباس قال سألت رسول الله صلى الله عليه وسلم عن معناه فقال:</p><p
  class="hadith"> " افعل بني على الفتح كأين لالتقاء الساكنين " </p><p>وجاء مد ألفه
  وقصرها قال:</p><p class="poetry_or_grammar">ويرحَمُ الله عبداً قالَ آمِينا</p><p>وقال:</p><p
  class="poetry_or_grammar">أمينَ فزادَ الله ما بيننا بُعدا</p><p>وليس من القرآن وفاقا،
  لكن يسن ختم السورة به لقوله عليه الصلاة والسلام</p><p class="hadith"> " علمني جبريل
  آمين عند فراغي من قراءة الفاتحة وقال إنه كالختم على الكتاب ". </p><p>وفي معناه قول
  علي رضي الله عنه: آمين خاتم رب العالمين، ختم به دعاء عبده.</p><p>يقوله الإمام ويجهر
  به في الجهرية لما روي عن وائل بن حجر</p><p class="hadith"> " أنه عليه الصلاة والسلام
  كان إذا قرأ ولا الضالين قال آمين ورفع بها صوته ". </p><p>وعن أبي حنيفة رضي الله
  عنه أنه لا يقوله، والمشهور عنه أنه يخفيه كما رواه عبد الله بن مغفل وأنس، والمأموم
  يؤمن معه لقوله عليه الصلاة والسلام:</p><p class="hadith"> " إذا قال الإمام { وَلاَ
  ٱلضَّالّينَ } فقولوا آمين فإن الملائكة تقول آمين فمن وافق تأمينه تأمين الملائكة
  غفر له ما تقدم من ذنبه ". </p><p>وعن أبي هريرة رضي الله عنه أن رسول الله صلى الله
  عليه وسلم قال لأبيّ</p><p class="hadith"> " ألا أخبرك بسورة لم يُنَزَّل في التوراة
  والإنجيل والقرآن مثلها ". </p><p>قال: قلت بلى يا رسول الله. قال:</p><p class="hadith">
  " فاتحة الكتاب إنها السبع المثاني والقرآن العظيم الذي أوتيته ". </p><p>وعن ابن عباس
  رضي الله عنهما قال:</p><p class="hadith"> " بينما رسول الله صلى الله عليه وسلم جالس
  إذ أتاه ملك فقال: أبشر بنورين أوتيتهما لم يؤتهما نبي قبلك: فاتحة الكتاب، وخواتيم
  سورة البقرة، لن تقرأ حرفاً منهما إلا أعطيته ". </p><p>وعن حذيفة بن اليمان أن رسول
  الله صلى الله عليه وسلم قال:</p><p class="hadith"> " إن القوم ليبعث الله عليهم العذاب
  حتماً مقضياً فيقرأ صبي من صبيانهم في الكتاب: { ٱلْحَمْدُ للَّهِ رَبّ ٱلْعَـٰلَمِينَ
  } فيسمعه الله تعالى فيرفع عنهم بذلك العذاب أربعين سنة ". </p>'
