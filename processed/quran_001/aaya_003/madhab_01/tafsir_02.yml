text: '<p>الحمد والمدح أخوان، وهو الثناء والنداء على الجميل من نعمة وغيرها. تقول:
  حمدت الرجل على إنعامه، وحمدته على حسبه وشجاعته. وأمّا الشكر فعلى النعمة خاصة وهو
  بالقلب واللسان والجوارح قال:</p><p class="poetry_or_grammar">أَفَادَتْكُمُ النَّعْمَاءُ
  منِّي ثلاثة</p><p class="poetry_or_grammar">يَدِي ولِسَانِي والضَّمِيرَ المُحَجَّبَا</p><p>والحمد
  باللسان وحده، فهو إحدى شعب الشكر، ومنه قوله عليه[الصلاة و] السلام:</p><p>(2)</p><p
  class="hadith"> " الحمد رأس الشكر، ما شكر الله عبد لم يحمده " </p><p>وإنما جعله
  رأس الشكر؛ لأنّ ذكر النعمة باللسان والثناء على موليها، أشيع لها وأدلّ على مكانها
  من الاعتقاد وآداب الجوارح لخفاء عمل القلب، وما في عمل الجوارح من الاحتمال، بخلاف
  عمل اللسان وهو النطق الذي يفصح عن كلّ خفي ويجلي كل مشتبه.</p><p>والحمد نقيضه الذمّ،
  والشكر نقيضه الكفران، وارتفاع الحمد بالابتداء وخبره الظرف الذي هو «لله» وأصله النصب
  الذي هو قراءة بعضهم بإضمار فعله على أنه من المصادر التي تنصبها العرب بأفعال مضمرة
  في معنى الإخبار، كقولهم: شكراً، وكفراً، وعجباً، وما أشبه ذلك، ومنها: سبحانك، ومعاذ
  الله، ينزلونها منزلة أفعالها ويسدّون بها مسدّها، لذلك لا يستعملونها معها ويجعلون
  استعمالها كالشريعة المنسوخة، والعدل بها عن النصب إلى الرفع على الابتداء للدلالة
  على ثبات المعنى واستقراره. ومنه قوله تعالى:</p><p class="quran">قَالُواْ سَلَـٰماً
  قَالَ سَلَـٰمٌ</p><p>[هود: 69]، رفع السلام الثاني للدلالة على أنّ إبراهيم عليه السلام
  حياهم بتحية أحسن من تحيتهم؛ لأن الرفع دال على معنى ثبات السلام لهم دون تجدّده وحدوثه.
  والمعنى: نحمد الله حمداً، ولذلك قيل: { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ
  }؛ لأنه بيان لحمدهم له، كأنه قيل: كيف تحمدون؟ فقيل: إياك نعبد. فإن قلت: ما معنى
  التعريف فيه؟ قلت: هو نحو التعريف في أرسلها العراك، وهو تعريف الجنس، ومعناه الإشارة
  إلى ما يعرفه كل أحد من أنّ الحمد ما هو، والعراك ما هو، من بين أجناس الأفعال. والاستغراق
  الذي يتوهمه كثير من الناس وهم منهم. وقرأ الحسن البصري: { ٱلْحَمْدُ ِللَّهِ } بكسر
  الدال لإتباعها اللام. وقرأ إبراهيم بن أبي عبلة: { ٱلْحَمْدُ ِللَّهِ } بضم اللام
  لإتباعها الدال، والذي جسرهما على ذلك ـ والإتباع إنما يكون في كلمة واحدة كقولهم منحدر
  الجبل ومغيرة ـ تنزل الكلمتين منزلة كلمة لكثرة استعمالهما مقترنتين، وأشف القراءتين
  قراءة إبراهيم حيث جعل الحركة البنائية تابعة للإعرابية التي هي أقوى، بخلاف قراءة
  الحسن.</p><p>الرب: المالك. ومنه قول صفوان لأبي سفيان: لأن يربني رجل من قريش أحب
  إليّ من أن يربني رجل من هوازن. تقول: ربه يربه فهو رب، كما تقول: نمّ عليه ينمّ فهو
  نمّ. ويجوز أن يكون وصفاً بالمصدر للمبالغة كما وصف بالعدل، ولم يطلقوا الرب إلا في
  الله وحده، وهو في غيره على التقيد بالإضافة، كقولهم: رب الدار، ورب الناقة، وقوله
  تعالى:</p><p class="quran">ٱرْجِعْ إِلَىٰ رَبّكَ</p><p>[يوسف: 50]،</p><p class="quran">إِنَّهُ
  رَبّى أَحْسَنَ مَثْوَايَ</p><p>[يوسف: 23]. وقرأ زيد بن علي رضي الله عنهما: { رَبِّ
  ٱلْعَـٰلَمِينَ } بالنصب على المدح وقيل بما دل عليه الحمد لله كأنه قيل: نحمد الله
  رب العالمين.</p><p>العالم: اسم لذوي العلم من الملائكة والثقلين، وقيل: كل ما علم
  به الخالق من الأجسام والأعراض. فإن قلت: لم جمع؟ قلت: ليشمل كل جنس مما سمي به. فإن
  قلت: هو اسم غير صفة، وإنما تجمع بالواو والنون صفات العقلاء أو ما في حكمها من الأعلام.
  قلت: ساغ ذلك لمعنى الوصفية فيه وهي الدلالة على معنى العلم.</p>'
