text: '<p>قال أبو جعفر: قد مضى البـيان عن تأويـل قوله «الرحمن الرحيـم»، فـي تأويـل
  «بسم الله الرحمن الرحيـم»، فأغنى ذلك عن إعادته فـي هذا الـموضع. ولـم يحتـج إلـى
  الإبـانة عن وجه تكرير الله ذلك فـي هذا الـموضع، إذ كنا لا نرى أن «بسم الله الرحمن
  الرحيـم» من فـاتـحة الكتاب آية، فـيكون علـينا لسائلٍ مسألة بأن يقول: ما وجه تكرير
  ذلك فـي هذا الـموضع، وقد مضى وصف الله عزّ وجلّ به نفسه فـي قوله «بسم الله الرحمن
  الرحيـم»، مع قرب مكان إحدى الآيتـين من الآخرى ومـجاورتها لصاحبتها؟ بل ذلك لنا حجة
  علـى خطأ دعوى من ادعى أن بسم الله الرحمن الرحيـم من فـاتـحة الكتاب آية، إذ لو كان
  ذلك كذلك لكان ذلك إعادة آية بـمعنى واحد ولفظ واحد مرتـين من غير فصل يفصل بـينهما.
  وغير موجود فـي شيء من كتاب الله آيتان متـجاورتان مكرّرتان بلفظ واحد ومعنى واحد،
  لا فصل بـينهما من كلام يخالف معناه معناهما، وإنـما يأتـي بتكرير آية بكمالها فـي
  السورة الواحدة، مع فصول تفصل بـين ذلك، وكلام يُعترض به بغير معنى الآيات الـمكرّرات
  أو غير ألفـاظها، ولا فـاصل بـين قول الله تبـارك وتعالـى اسمه «الرحمن الرحيـم» من
  «بسم الله الرحمن الرحيـم»، وقول الله: «الرحمن الرحيـم»، من «الـحمد لله رب العالـمين».</p><p>فإن
  قال قائل: فإن «الـحمد لله رب العالـمين» فـاصل بـين ذلك. قـيـل: قد أنكر ذلك جماعةٌ
  من أهل التأويـل، وقالوا: إن ذلك من الـموخَّر الذي معناه التقديـم، وإنـما هو: الـحمد
  لله الرحمن الرحيـم رب العالـمين ملك يوم الدين. واستشهدوا علـى صحة ما ادّعوا من ذلك
  بقوله: «مَلِكِ يَوْم الدّين» فقالوا: إن قوله: «ملك يوم الدين» تعلـيـم من الله عبده
  أن يصفه بـالـمُلْك فـي قراءة من قرأ مَلِك، وبـالـمِلْك فـي قراءة من قرأ «مالك».</p><p>قالوا:
  فـالذي هو أولـى أن يكون مـحاور وَصْفه بـالـمُلْك أو الـمِلْك ما كان نظير ذلك من
  الوصف، وذلك هو قوله «رَبّ العالـمين»، الذي هو خبر عن ملكه جميع أجناس الـخـلق، وأن
  يكون مـجاور وصفه بـالعظمة والألوهة ما كان له نظيراً فـي الـمعنى من الثناء علـيه،
  وذلك قوله: { ٱلرَّحْمـٰنِ ٱلرَّحِيمِ }. فزعموا أن ذلك لهم دلـيـل علـى أن قوله «الرحمن
  الرحيـم» بـمعنى التقديـم قبل «رب العالـمين»، وإن كان فـي الظاهر مؤخراً. وقالوا:
  في نظائر ذلك من التقديـم الذي هو بـمعنى التأخير والـمؤخر الذي هو بـمعنى التقديـم
  فـي كلام العرب أفشى وفـي منطقها أكثر من أن يحصى، من ذلك قول جرير بن عطية:</p><p
  class="poetry_or_grammar">طافَ الـخَيالُ وأيْنَ منْكَ لِـمَاما</p><p class="poetry_or_grammar">فـارْجِعْ
  لزَوْرِكَ بـالسَّلام سَلاما</p><p>بـمعنى طاف الـخيال لـماماً وأين هو منك. وكما قال
  جل ثناؤه فـي كتابه:</p><p class="quran">ٱلْحَمْدُ لِلَّهِ ٱلَّذِى أَنْزَلَ عَلَىٰ
  عَبْدِهِ ٱلْكِتَـٰبَ وَلَمْ يَجْعَل لَّهُ عِوَجَاً قَيِّماً</p><p>[الكهف: 1-2] الـمعنى:
  الـحمد لله الذي أنزل علـى عبده الكتاب قـيـماً ولم يجعل له عوجاً، وما أشبه ذلك. ففـي
  ذلك دلـيـل شاهد علـى صحة قول من أنكر أن تكون «بسم الله الرحمن الرحيـم» من فـاتـحة
  الكتاب آية.</p>'
