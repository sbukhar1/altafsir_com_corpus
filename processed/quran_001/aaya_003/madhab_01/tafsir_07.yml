text: '<p>وقوله تعالى: { ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } تقدم الكلام عليه في البسملة بما
  أغنى عن الإعادة. قال القرطبي: إنما وصف نفسه بالرحمن الرحيم بعد قوله: رب العالمين؛
  ليكون من باب قرن الترغيب بعد الترهيب؛ كما قال تعالى:</p><p class="quran">نَبِّىءْ
  عِبَادِى أَنِّى أَنَا ٱلْغَفُورُ ٱلرَّحِيمُ وَأَنَّ عَذَابِى هُوَ ٱلْعَذَابُ ٱلأَلِيمُ</p><p>[الحجر:
  49 - 50] وقوله تعالى:</p><p class="quran">إِنَّ رَبَّكَ سَرِيعُ ٱلْعِقَابِ وَإِنَّهُ
  لَغَفُورٌ رَّحِيمٌ</p><p>[الأنعام: 165] قال: فالرب فيه ترهيب، والرحمن الرحيم ترغيب.
  وفي صحيح مسلم عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم</p><p class="hadith">
  " ولو يعلم المؤمن ما عند الله من العقوبة، ما طمع في جنته أحد، ولو يعلم الكافر ما
  عند الله من الرحمة، ما قنط من رحمته أحد ". </p>'
