text: "<p>وأما قوله تعالى { ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } فاعلم أن الرحمة عبارة عن التخليص
  من أنواع الآفات، وعن إيصال الخيرات إلى أصحاب الحاجات، أما التخليص عن أقسام الآفات
  فلا يمكن معرفته إلا بعد معرفة أقسام الآفات، وهي كثيرة لا يعلمها إلا الله تعالى،
  ومن شاء أن يقف على قليل منها فليطالع «كتب الطب» حتى يقف عقله على أقسام الأسقام التي
  يمكن تولدها في كل واحد من الأعضاء والأجزاء، ثم يتأمل في أنه تعالى كيف هدى عقول الخلق
  إلى معرفة أقسام الأغذية والأدوية من المعادن والنبات والحيوان، فإنه إذا خاض في هذا
  الباب وجده بحراً لا ساحل له. وقد حكى جالينوس أنه لما صنف كتابه في منافع أعضاء العين
  قال بخلت على الناس بذكر حكمة الله تعالى في تخليق العصبين المجوفين ملتقيين على موضع
  واحد، فرأيت في النوم كأن ملكاً نزل من السماء وقال يا جالينوس، إن إلهك يقول لم بخلت
  على عبادي  بذكر حكمتي؟ قال فانتبهت فصنفت فيه كتاباً، وقال أيضاً إن طحالي قد غلظ
  فعالجته بكل ما عرفت فلم ينفع، فرأيت في الهيكل كأن ملكاً نزل من السماء وأمرني بفصد
  العرق الذي بين الخنصر والبنصر وأكثر علامات الطب في أوائلها تنتهي إلى أمثال هذه التنبيهات
  والإلهامات، فإذا وقف الإنسان على أمثال هذه المباحث عرف أن أقسام رحمة الله تعالى
  على عباده خارجة عن الضبط والإحصاء.أحوال الآخرة وتقسيمها إلى عقلية وسمعية</p>"
