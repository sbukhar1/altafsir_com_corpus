text: '<p>{ بِسْمِ اللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } قراء المدينة والبصرة والشام
  وفقهاؤها على أن التسمية ليست بآية من الفاتحة ولا من غيرها من السور، وإنما كتبت للفصل
  والتبرك للابتداء بها، وهو مذهب أبي حنيفة ومن تابعه رحمهم الله، ولذا لا يجهر بها
  عندهم في الصلاة. وقراء مكة والكوفة على أنها آية من الفاتحة ومن كل سورة وعليه الشافعي
  وأصحابه رحمهم الله، ولذا يجهرون بها في الصلاة وقالوا: قد أثبتها السلف في المصحف
  مع الأمر بتجريد القرآن عما ليس منه. وعن ابن عباس رضي الله عنهما: من تركها فقد ترك
  مائة وأربع عشرة آية من كتاب الله. ولنا حديث أبي هريرة قال: سمعت النبي عليه السلام
  يقول:</p><p class="hadith"> " قال الله تعالى قسمت الصلاة ـ أي الفاتحة ـ بيني وبين
  عبدي نصفين ولعبدي ما سأل فإذا قال العبد { ٱلْحَمْدُ للَّهِ رَبّ ٱلْعَـٰلَمِينَ }
  قال الله تعالى: حمدني عبدي. وإذا قال { ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } قال الله تعالى:
  أثنى عليّ عبدي. وإذا قال { مَـٰلِكِ يَوْمِ ٱلدّينِ } قال: مجدني عبدي. وإذا قال {
  إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } قال: هذا بيني وبين عبدي ولعبدي ما سأل.
  فإذا قال { ٱهْدِنَا ٱلصّرَاطَ ٱلْمُسْتَقِيمَ * صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ
  غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ وَلاَ ٱلضَّالّينَ } قال: هذا لعبدي ولعبدي ما سأل
  " </p><p>فالابتداء بقوله { ٱلْحَمْدُ للَّهِ } دليل على أن التسمية ليست من الفاتحة،
  وإذا لم تكن من الفاتحة لا تكون من غيرها إجماعاً، والحديث مذكور في صحاح المصابيح.
  وما ذكروا لا يضرنا لأن التسمية آية من القرآن أنزلت للفصل بين السور عندنا ذكره فخر
  الإسلام في المبسوط. وإنما يرد علينا أن لو لم نجعلها آية في القرآن وتمام تقريره في
  «الكافي».</p><p>وتعلقت الباء بمحذوف تقديره: باسم الله أقرأ أو أتلو، لأن الذي يتلو
  التسمية مقروء كما أن المسافر إذا حل وارتحل فقال باسم الله والبركات كان المعنى باسم
  الله أحل وباسم الله أرتحل، وكذا الذابح وكل فاعل يبدأ في فعله باسم الله كان مضمراً
  ما جعل التسمية مبدأ له. وإنما قدر المحذوف متأخراً لأن الأهم من الفعل والمتعلق به
  هو المتعلق به، وكانوا يبدأون بأسماء آلهتهم فيقولون باسم اللات وباسم العزى، فوجب
  أن يقصد الموحد معنى اختصاص اسم الله عز وجل بالابتداء وذا بتقديمه وتأخير الفعل. وإنما
  قدم الفعل في</p><p class="quran">ٱقْرَأْ بِٱسْمِ رَبّكَ</p><p>[العلق: 1] لأنها أول
  سورة نزلت في قول، وكان الأمر بالقراءة أهم فكان تقديم الفعل أوقع. ويجوز أن يحمل {
  ٱقْرَأْ } على معنى افعل القراءة وحققها كقولهم فلان يعطي ويمنع غير متعدٍ إلى مقروء
  به، وأن يكون { بِٱسْمِ رَبّكَ } مفعول { ٱقْرَأْ } الذي بعده.</p><p>واسم الله يتعلق
  بالقراءة تعلق الدهن بالإنبات في قوله</p><p class="quran">تَنبُتُ بِٱلدُّهْنِ</p><p>[المؤمنون:
  20] على معنى متبركاً باسم الله أقرأ ففيه تعليم عباده كيف يتبركون باسمه وكيف يعظمونه.
  وبنيت الباء على الكسر لأنها تلازم الحرفية والجر فكسرت لتشابه حركتها عملها، والاسم
  من الأسماء التي بنوا أوائلها على السكون كالابن والابنة وغيرهما؛ فإذا نطقوا بها مبتدئين
  زادوا همزة تفادياً عن الابتداء بالساكن تعذراً، وإذا وقعت في الدرج لم يفتقر إلى زيادة
  شيء. ومنهم من لم يزدها واستغنى عنها بتحريك الساكن فقال «سم» و«سم» وهو من الأسماء
  المحذوفة الأعجاز كيد ودم وأصله «سمو» بدليل تصريفه كأسماء وسمي وسميت. واشتقاقه من
  السمو وهو الرفعة لأن التسمية تنويه بالمسمّى وإشادة بذكره، وحذفت الألف في الخط هنا
  وأثبتت في قوله: { ٱقْرَأْ بِٱسْمِ رَبّكَ } لأنه اجتمع فيها ـ أي في التسمية ـ مع
  أنها تسقط في اللفظ لكثرة الاستعمال، وطولت الباء عوضاً عن حذفها، وقال عمر بن عبد
  العزيز لكاتبه: طول الباء وأظهر السينات ودور الميم، والله أصله الإله ونظيره الناس
  أصله الأناس، حذفت الهمزة وعوض منها حرف التعريف. والإله من أسماء الأجناس يقع على
  كل معبود بحق أو باطل ثم غلب على المعبود بالحق، كما أن النجم اسم لكل كوكب ثم غلب
  على الثريا. وأما الله بحذف الهمزة فمختص بالمعبود بالحق لم يطلق على غيره، وهو اسم
  غير صفة لأنك تصفه ولا تصف به، لا تقول شيء إله كما لا تقول شيء رجل، وتقول الله واحد
  صمد، ولأن صفاته تعالى لا بد لها من موصوف تجري عليه فلو جعلتها كلها صفات لبقيت صفات
  غير جارية على اسم موصوف بها وذا لا يجوز. ولا اشتقاق لهذا الاسم عند الخليل والزجاج
  ومحمد ابن الحسن والحسين بن الفضل. وقيل: معنى الاشتقاق أن ينتظم الصيغتين فصاعداً
  معنى واحد وصيغة هذا الاسم وصيغة قولهم «أله» إذا تحير ينتظمهما معنى التحير والدهشة،
  وذلك أن الأوهام تتحير في معرفة المعبود وتدهش الفطن ولذا كثر الضلال وفشا الباطل وقل
  النظر الصحيح. وقيل: هو من قولهم أله يأله إلاهاً إذا عبد فهو مصدر بمعنى مألوه أي
  معبود كقوله</p><p class="quran">هَـٰذَا خَلْقُ ٱللَّهِ</p><p>[لقمان: 11] أي مخلوقه.
  وتفخم لامه إذا كان قبلها فتحة أو ضمة، وترقق إذا كان قبلها كسرة. ومنهم من يرققها
  بكل حال، ومنهم من يفخم بكل حال والجمهور على الأول. والرحمن فعلان من رحم وهو الذي
  وسعت رحمته كل شيء كغضبان من غضب وهو الممتلىء غضباً، وكذا الرحيم فعيل منه كمريض من
  مرض. وفي الرحمن من المبالغة ما ليس في الرحيم لأن في الرحيم زيادة واحدة وفي الرحمن
  زيادتين، وزيادة اللفظ تدل على زيادة المعنى، ولذا جاء في الدعاء يا رحمن الدنيا لأنه
  يعم المؤمن والكافر ورحيم الآخرة لأنه يخص المؤمن.</p><p>وقالوا: الرحمن خاص تسمية
  لأنه لا يوصف به غيره، وعام معنى لما بينا. والرحيم بعكسه لأنه يوصف به غيره ويخص المؤمنين
  ولذا قدم الرحمن وإن كان أبلغ والقياس الترقي من الأدنى إلى الأعلى. يقال: فلان عالم
  ذو فنون نحرير لأنه كالعلم لما لم يوصف به غير الله، ورحمة الله إنعامه على عباده وأصلها
  العطف وأما قول الشاعر في مسيلمة:</p><p class="poetry_or_grammar">وأنت غيـث الورى
  لا زلـت رحمانـا</p><p>فباب من تعنتهم في كفرهم. ورحمن غير منصرف عند من زعم أن الشرط
  انتفاء فعلانة إذ ليس له فعلانة، ومن زعم أن الشرط وجود فعلي صرفه إذ ليس له فعلى،
  والأول أوجه.</p><p>{ ٱلْحَمْدُ } الوصف بالجميل على جهة التفضيل، وهو رفع بالابتداء
  وأصله النصب. وقد قرىء بإضمار فعله على أنه من المصادر المنصوبة بأفعال مضمرة في معنى
  الإخبار كقولهم شكراً وكفراً. والعدول عن النصب إلى الرفع للدلالة على ثبات المعنى
  واستقراره والخبر. { لِلَّهِ } واللام متعلق بمحذوف أي واجب أو ثابت. وقيل: الحمد والمدح
  أخوان وهو الثناء والنداء على الجميل من نعمة وغيرها. تقول: حمدت الرجل على إنعامه
  وحمدته على شجاعته وحسبه، وأما الشكر فعلى النعمة خاصة وهو بالقلب واللسان والجوارح
  قال:</p><p class="poetry_or_grammar">أفادتكم النعماء مني ثلاثة</p><p class="poetry_or_grammar">يدي
  ولساني والضمير المحجبا</p><p>أي القلب، والحمد باللسان وحده وهو إحدى شعب الشكر ومنه
  الحديث</p><p class="hadith"> " الحمد رأس الشكر ما شكر الله عبد لم يحمده " </p><p>وجعله
  رأس الشكر لأن ذكر النعمة باللسان أشيع لها من الاعتقاد وآداب الجوارح لخفاء عمل القلب
  وما في عمل الجوارح من الاحتمال، ونقيض الحمد الذم ونقيض الشكر الكفران. وقيل: المدح
  ثناء على ما هو له من أوصاف الكمال ككونه باقياً قادراً عالماً أبدياً أزلياً، والشكر
  ثناء على ما هو منه من أوصاف الإفضال والحمد يشملهما. والألف واللام فيه للإستغراق
  عندنا خلافاً للمعتزلة، ولذا قرن باسم الله لأنه اسم ذات فيستجمع صفات الكمال وهو بناء
  على مسألة خلق الأفعال وقد حققته في مواضع. { رَبّ ٱلْعَـٰلَمِينَ } الرب المالك ومنه
  قول صفوان لأبي سفيان: لأن يربني رجل من قريش أحب إليّ من أن يربني رجل من هوازن. تقول
  ربه يربه رباً فهو رب، ويجوز أن يكون وصفاً بالمصدر للمبالغة كما وصف بالعدل. ولم يطلقوا
  الرب إلاّ في الله وحده وهو في العبيد مع التقييد</p><p class="quran">إِنَّهُ رَبّي
  أَحْسَنَ مَثْوَايَّ</p><p>[يوسف: 23]</p><p class="quran">قَالَ ٱرْجِعْ إِلَىٰ رَبّكَ</p><p>[يوسف:
  50]، وقال الواسطي: هو الخالق ابتداء، والمربي غذاء، والغافر انتهاء. وهو اسم الله
  الأعظم والعالم كل ما علم به الخالق من الأجسام والجواهر والأعراض، أو كل موجود سوى
  الله تعالى سمي به لأنه علم على وجوده. وإنما جمع بالواو والنون مع أنه يختص بصفات
  العقلاء أو ما في حكمها من الأعلام لما فيه من معنى الوصفية وهي الدلالة على معنى العلم.</p><p>{
  ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } ذكرهما قد مر وهو دليل على أن التسمية ليست من الفاتحة
  إذ لو كانت منها لما أعادهما لخلو الإعادة عن الإفادة.</p><p>{ مَـٰلِكِ }: عاصم وعليّ
  ملك: غيرهما وهو الاختيار عند البعض لاستغنائه عن الإضافة ولقوله:</p><p class="quran">لّمَنِ
  ٱلْمُلْكُ ٱلْيَوْمَ</p><p>[غافر: 16] ولأن كل ملك مالك وليس كل مالك ملكاً، ولأن أمر
  الملك ينفذ على المالك دون عكسه. وقيل: المالك أكثر ثواباً لأنه أكثر حروفاً. وقرأ
  أبو حنيفة والحسن رضي الله عنهما «ملك» { يَوْمِ ٱلدّينِ } أي يوم الجزاء ويقال كما
  تدين تدان أي كما تفعل تجازى، وهذه إضافة اسم الفاعل إلى الظرف على طريق الاتساع كقولهم:</p><p
  class="poetry_or_grammar">يا سارق الليلة أهل الدار</p><p>أي مالك الأمر كله في يوم
  الدين. والتخصيص بيوم الدين لأن الأمر فيه لله وحده، وإنما ساغ وقوعه صفة للمعرفة مع
  أن إضافة اسم الفاعل إضافة غير حقيقية لأنه أريد به الاستمرار فكانت الإضافة حقيقية،
  فساغ أن يكون صفة للمعرفة، وهذه الأوصاف التي أجريت على الله سبحانه وتعالى من كونه
  رباً أي مالكاً للعالمين ومنعماً بالنعم كلها ومالكاً للأمر كله يوم الثواب والعقاب
  بعد الدلالة على اختصاص الحمد به في قوله: { ٱلْحَمْدُ للَّهِ } دليل على أن من كانت
  هذه صفاته لم يكن أحد أحق منه بالحمد والثناء عليه. { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ
  نَسْتَعِينُ } «إيا» عند الخليل وسيبويه اسم مضمر، والكاف حرف خطاب عند سيبويه ولا
  محل له من الإعراب. وعند الخليل هو اسم مضمر أضيف «إيا» إليه لأنه يشبه المظهر لتقدمه
  على الفعل والفاعل. وقال للكوفيون: إياك بكمالها اسم وتقديم المفعول لقصد الاختصاص،
  والمعنى نخصك بالعبادة وهي أقصى غاية الخضوع والتذلل، ونخصك بطلب المعونة، وعدل عن
  الغيبة إلى الخطاب للالتفات، وهو قد يكون من الغيبة إلى الخطاب ومن الخطاب إلى الغيبة
  ومن الغيبة إلى التكلم كقوله تعالى:</p><p class="quran">حَتَّىٰ إِذَا كُنتُمْ فِي
  ٱلْفُلْكِ وَجَرَيْنَ بِهِم بِرِيحٍ طَيّبَةٍ</p><p>[يونس: 22]، وقوله:</p><p class="quran">وَٱللَّهُ
  ٱلَّذِي أَرْسَلَ ٱلرِّيَاحَ فَتُثِيرُ سَحَـٰباً فَسُقْنَاهُ</p><p>[فاطر: 9]، وقول
  امريء القيس:</p><p class="poetry_or_grammar">تطاول ليلك بالإثمد</p><p class="poetry_or_grammar">ونام
  الخلي ولم ترقد</p><p class="poetry_or_grammar">وبات وباتت له ليلة</p><p class="poetry_or_grammar">كليلة
  ذي العائر الأرمد</p><p class="poetry_or_grammar">وذلك من نبإٍ جاءني</p><p class="poetry_or_grammar">وخبرته
  عن أبي الأسود</p><p>فالتفت في الأبيات الثلاثة حيث لم يقل ليلي وبت وجاءك، والعرب
  يستكثرون منه ويرون الكلام إذا انتقل من أسلوب إلى أسلوب أدخل في القبوب عند السامع
  وأحسن تطرية لنشاطه وأملأ لاستلذاذ إصغائه، وقد تختص مواقعه بفوائد ولطائف قلما تتضح
  إلا للحذاق المهرة والعلماء النحارير وقليل ما هم. ومما اختص به هذا الموضع أنه لما
  ذكر الحقيق بالحمد والثناء، وأجرى عليه تلك الصفات العظام تعلق العلم بمعلوم عظيم الشأن
  حقيق بالثناء وغاية الخضوع والاستعانة في المهمات فخوطب ذلك المعلوم المتميز بتلك الصفات
  فقيل إياك يا من هذه صفاته نعبد ونستعين لا غيرك.</p><p>وقدمت العبادة على الاستعانة
  لأن تقديم الوسيلة قبل طلب الحاجة أقرب إلى الإجابة، أو لنظم الآي كما قدم الرحمن،
  وإن كان الأبلغ لا يقدم. وأطلقت الاستعانة لتتناول كل مستعان، فيه، ويجوز أن يراد الاستعانة
  به وبتوفيقه على أداء العبادات ويكون قوله: «اهدنا» بياناً للمطلوب من المعونة كأنه
  قيل: كيف أعينكم؟ فقالوا: { ٱهْدِنَا ٱلصّرَاطَ ٱلْمُسْتَقِيمَ } أي ثبتنا على المنهاج
  الواضح كقولك للقائم: قم حتى أعود إليك أي أثبت على ما أنت عليه. أو اهدنا في الاستقبال
  كما هديتنا في الحال. وهدى يتعدى بنفسه إلى مفعول واحد، فأما تعديه إلى مفعول آخر فقد
  جاء متعدياً إليه بنفسه كهذه الآية، وقد جاء متعدياً باللام وبإلى كقوله تعالى:</p><p
  class="quran">هَدَانَا لِهَـٰذَا</p><p>[الأعراف: 43] وقوله:</p><p class="quran">هَدَانِي
  رَبّي إِلَىٰ صِرٰطٍ مُّسْتَقِيمٍ</p><p>[الأنعام: 161]. والسراط: الجادة من سرط الشيء
  إذا ابتلعه كأنه يسرط السابلة إذا سلكوه. والصراط من قلب السين صاداً لتجانس الطاء
  في الإطباق لأن الصاد والضاد والطاء والظاء من حروف الإطباق، وقد تشم الصاد صوت الزاي
  لأن الزاي إلى الطاء أقرب لأنهما مجهورتان وهي قراءة حمزة، والسين قراءة ابن كثير في
  كل القرآن وهي الأصل في الكلمة، والباقون بالصاد الخالصة وهي لغة قريش وهي الثابتة
  في المصحف الإمام، ويذكر ويؤنث كالطريق والسبيل، والمراد به طريق الحق وهو ملة الإسلام.</p><p>{
  صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } بدل من الصراط وهو في حكم تكرير العامل،
  وفائدته التأكيد والإشعار بأن الصراط المستقيم تفسيره صراط المسلمين ليكون ذلك شهادة
  لصراط المسلمين بالاستقامة على أبلغ وجه وآكده وهم المؤمنون و الأنبياء عليهم السلام
  أو قوم موسى صلى الله عليه وسلم قبل أن يغيروا { غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ وَلاَ
  ٱلضَّالّينَ } بدل من الذين أنعمت عليهم، يعني أن المنعم عليهم هم الذين سلموا من غضب
  الله والضلال أو صفة للذين، يعني أنهم جمعوا بين النعمة المطلقة وهي نعمة الإيمان وبين
  السلامة من غضب الله والضلال. وإنما ساغ وقوعه صفة للذين وهو معرفة و «غير» لا يتعرف
  بالإضافة لأنه إذا وقع بين متضادين وكانا معرفتين تعرف بالإضافة نحو »عجبت من الحركة
  غير السكون«. والمنعم عليهم والمغضوب عليهم متضادان، ولأن الذين قريب من النكرة لأنه
  لم يرد به قوم بأعيانهم »وغير المغضوب عليهم« قريب من المعرفة للتخصيص الحاصل له بإضافته،
  فكل واحد منهما فيه إبهام من وجه واختصاص من وجه فاستويا. »وعليهم« الأولى محلها النصب
  على المفعولية، ومحل الثانية الرفع على الفاعلية. وغضب الله إرادة الانتقام من المكذبين
  وإنزال العقوبة بهم وأن يفعل بهم ما يفعله الملك إذا غضب على ما تحت يده. وقيل: المغضوب
  عليهم هم اليهود لقوله تعالى:</p><p class="quran">مَن لَّعَنَهُ ٱللَّهُ وَغَضِبَ
  عَلَيْهِ</p><p>[المائدة: 60] والضالون هم النصارى لقوله تعالى</p><p class="quran">قَدْ
  ضَلُّواْ مِن قَبْلُ</p><p>[المائدة: 77]، »ولا« زائدة عند البصريين للتوكيد، وعند
  الكوفيين هي بمعنى غير. آمين صوت سمي به الفعل الذي هو استجب كما أن رويد اسم لأمهل.
  وعن ابن عباس رضي الله عنهما سألت رسول الله صلى الله عليه وسلم عن معنى آمين فقال:
  «افعل» وهو مبني وفيه لغتان: مد ألفه وقصرها وهو الأصل والمد بإشباع الهمزة قال:</p><p
  class="poetry_or_grammar">يا رب لا تسلبّني حبها أبدا</p><p class="poetry_or_grammar">ويرحم
  الله عبداً قال آمينا</p><p>وقال: آمين فزاد الله ما بيننا بعداً. قال عليه السلام:</p><p
  class="hadith"> " لقنني جبريل آمين عند فراغي من قراءة فاتحة الكتاب " </p><p>وقال:
  إنه كالختم على الكتاب. وليس من القرآن بدليل أنه لم يثبت في المصاحف.</p>'
