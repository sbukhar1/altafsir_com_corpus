text: "<p>قوله تعالى: { ٱلرَّحْمـٰنِ ٱلرَّحِيمِ }.</p><p>قال ابن عرفة: قدم أولا الوصف
  برَبّ العَالمِينَ تنبيها على أصل النشأة، وأنه هو الخالق المبدئ، ثم ثنى بحال الإنسان
  في الدّنيا من النعم والإحسان، فلولا رحمة الله تعالى لما كان ذلك.</p>"
