aaya: فَلَا تُعْجِبْكَ أَمْوَالُهُمْ وَلَا أَوْلَادُهُمْ ۚ إِنَّمَا يُرِيدُ اللَّهُ
  لِيُعَذِّبَهُمْ بِهَا فِي الْحَيَاةِ الدُّنْيَا وَتَزْهَقَ أَنْفُسُهُمْ وَهُمْ كَافِرُونَ
text: '<p>الإعجاب بالشيء: أن يسرّ به سرور راض به متعجب من حسنه. والمعنى: فلا تستحسن
  ولا تفتنن بما أوتوا من زينة الدنيا، كقوله تعالى:</p><p class="quran">وَلاَ تَمُدَّنَّ
  عَيْنَيْكَ</p><p>[طه: 131] فإن الله تعالى إنما أعطاهم ما أعطاهم للعذاب، بأن عرضه
  للتغنم والسبي، وبلاهم فيه بالآفات والمصائب، وكلفهم الإنفاق منه في أبواب الخير، وهم
  كارهون له على رغم أنوفهم، وأذاقهم أنواع الكلف والمجاشم في جمعه واكتسابه وفي تربية
  أولادهم. فإن قلت: إن صحّ تعليق التعذيب بإرادة الله تعالى، فما بال زهوق أنفسهم {
  وَهُمْ كَـٰفِرُونَ }؟ قلت: المراد الاستدراج بالنعم، كقوله تعالى:</p><p class="quran">إِنَّمَا
  نُمْلِى لَهُمْ لِيَزْدَادُواْ إِثْمَاً</p><p>[آل عمران: 178] كأنه قيل: ويريد أن
  يديم عليهم نعمته إلى أن يموتوا وهم كافرون ملتهون بالتمتع عن النظر للعاقبة.</p>'
