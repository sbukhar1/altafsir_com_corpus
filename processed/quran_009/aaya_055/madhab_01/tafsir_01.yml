aaya: فَلَا تُعْجِبْكَ أَمْوَالُهُمْ وَلَا أَوْلَادُهُمْ ۚ إِنَّمَا يُرِيدُ اللَّهُ
  لِيُعَذِّبَهُمْ بِهَا فِي الْحَيَاةِ الدُّنْيَا وَتَزْهَقَ أَنْفُسُهُمْ وَهُمْ كَافِرُونَ
text: "<p>اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معناه: فلا تعجبك يا محمد أموال
  هؤلاء المنافقين ولا أولادهم في الحياة الدنيا، إنما يريد الله ليعذبهم بها في الآخرة.
  وقال: معنى ذلك: التقديم وهو مؤخر. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { فَلا تُعْجِبْكَ أمْوَالُهُمْ وَلا أوْلادُهُمْ }
  قال: هذه من تقاديم الكلام، يقول: لا تعجبك أموالهم ولا أولادهم في الحياة الدنيا،
  إنما يريد الله ليعذبهم بها في الآخرة.</p><p>حدثنا المثنى، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّمَا يُرِيدُ اللَّهُ لِيُعَذّبَهُمْ
  بِها } فِي الآخِرَةِ.</p><p>وقال آخرون: بل معنى ذلك: إنما يريد الله ليعذبهم بها
  في الحياة الدنيا، بما ألزمهم فيها من فرائضه. ذكر من قال ذلك:</p><p>حُدثت عن المسيب
  بن شريك، عن سلمان الأقصري، عن الحسن: { إنَّمَا يُرِيدُ اللَّهُ لِيُعَذّبَهُمْ بِها
  فِي الحَياةِ الدُّنْيا } قال: بأخذ الزكاة والنفقة في سبيل الله تعالى.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّمَا يُرِيدُ اللَّهُ
  لِيُعَذّبَهُمْ بِها فِي الحَياةِ الدُّنْيا } بالمصائب فيها، هي لهم عذاب وهي للمؤمنين
  أجر.</p><p>قال أبو جعفر: وأولى التأويلين بالصواب في ذلك عندنا، التأويل الذي ذكرنا
  عن الحسن، لأن ذلك هو الظاهر من التنزيل، فصرف تأويله إلى ما دلّ عليه ظاهره أولى من
  صرفه إلى باطن لا دلالة على صحته، وإنما وجه من وجه ذلك إلى التقديم وهو مؤخر، لأنه
  لم يعرف لتعذيب الله المنافقين بأموالهم وأولادهم في الحياة الدنيا وجهاً يوجهه إليه،
  وقال: كيف يعذّبهم بذلك في الدنيا، وهي لهم فيها سرور، وذهب عنه توجيهه إلى أنه من
  عظيم العذاب عليه إلزامه ما أوجب الله عليه فيها من حقوقه وفرائضه، إذ كان يلزمه ويؤخذ
  منه وهو غير طيب النفس. ولا راج من الله جزاء ولا من الآخذ منه حمداً ولا شكراً على
  ضجر منه وكره.</p><p>وأما قوله: { وَتَزْهَقَ أنْفُسُهُمْ وَهُمْ كافِرُونَ } فإنه
  يعني: وتخرج أنفسهم، فيموتوا على كفرهم بالله وجحودهم نبوّة نبيّ الله محمد صلى الله
  عليه وسلم، يقال منه: زَهَقَتْ نفس فلان، وزَهِقَتْ، فمن قال: زَهَقَت، قال: تَزْهَقُ،
  ومن قال: زَهِقَتْ، قال: تَزْهِقُ زُهُوقاً ومنه قيل: زَهَق فلان بين أيدي القوم يَزْهَقُ
  زُهُوقاً: إذا سبقهم فتقدمهم، ويقال: زَهَقَ الباطل: إذا ذهب ودرس.</p>"
