aaya: يُرِيدُونَ أَنْ يُطْفِئُوا نُورَ اللَّهِ بِأَفْوَاهِهِمْ وَيَأْبَى اللَّهُ إِلَّا
  أَنْ يُتِمَّ نُورَهُ وَلَوْ كَرِهَ الْكَافِرُونَ
text: "<p>يقول تعالى ذكره: يريد هؤلاء المتخذون أحبارهم ورهبانهم والمسيح ابن مريم أرباباً
  { أنْ يُطْفِئُوا نُورَ اللَّهِ بأفْوَاهِهِمْ } يعني: أنهم يحاولون بتكذيبهم بدين
  الله الذي ابتعث به رسوله وصدّهم الناس عنه بألسنتهم أن يبطلوه، وهو النور الذي جعله
  الله لخلقه ضياء. { ويَأبَى اللَّهُ إلاَّ أنْ يُتِمَّ نُورَهُ } يعلو دينه وتظهر كلمته،
  ويتمّ الحقّ الذي بعث به رسوله محمداً صلى الله عليه وسلم، ولو كره إتمام الله إياه
  الكافرون، يعني: جاحديه المكذّبين به.</p><p>وبنحو ما قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { يُرِيدُونَ أنْ يُطْفِئُوا نُورَ اللَّهِ بأفْوَاهِهِمْ } يقول: يريدون:
  أن يطفئوا الإسلام بكلامهم.</p>"
