aaya: وَإِذَا مَا أُنْزِلَتْ سُورَةٌ نَظَرَ بَعْضُهُمْ إِلَىٰ بَعْضٍ هَلْ يَرَاكُمْ
  مِنْ أَحَدٍ ثُمَّ انْصَرَفُوا ۚ صَرَفَ اللَّهُ قُلُوبَهُمْ بِأَنَّهُمْ قَوْمٌ لَا
  يَفْقَهُونَ
text: '<p>يقول تعالى ذكره: وإذا ما أنزلت سورة من القرآن فيها عيب هؤلاء المنافقين الذين
  وصف جلّ ثناؤه صفتهم في هذه السورة، وهم عند رسول الله صلى الله عليه وسلم نظر بعضهم
  إلى بعض، فتناظروا هل يراكم من أحد إن تكلمتم أو تناجيتم بمعايب القوم يخبرهم به، ثم
  قاموا فانصرفوا من عند رسول الله صلى الله عليه وسلم ولم يستمعوا قراءة السورة التي
  فيها معايبهم. ثم ابتدأ جلّ ثناؤه قوله: { صَرَفَ اللَّهُ قُلُوبَهُمْ } فقال: صرف
  الله عن الخير والتوفيق والإيمان بالله ورسوله قلوب هؤلاء المنافقين ذلك { بأنَّهُمْ
  قَوْمٌ لا يَفْقَهُونَ } يقول: فعل الله بهم هذا الخذلان، وصرف قلوبهم عن الخيرات من
  أجل أنهم قوم لا يفقهون عن الله مواعظه، استكباراً ونفاقاً.</p><p>واختلف أهل العربية
  في الجالب حرف الاستفهام، فقال بعض نحويي البصرة، قال: نظر بعضهم إلى بعض هل يراكم
  من أحد؟ كأنه قال: قال بعضهم لبعض لأن نظرهم في هذا المكان كان إيماءً وتنبيهاً به،
  والله أعلم. وقال بعض نحويي الكوفة: إنما هو: وإذا ما أنزلت سورة قال بعضهم لبعض: هل
  يراكم من أحد؟ وقال آخر منهم: هذا النظر ليس معناه القول، ولكنه النظر الذي يجلب الاستفهام
  كقول العرب: تناظروا أيهم أعلم، واجتمعوا أيهم أفقه أي اجتمعوا لينظروا، فهذا الذي
  يجلب الاستفهام.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن شعبة، عن أبي حمزة، عن ابن
  عباس، قال: لا تقولوا: انصرفنا من الصلاة، فإن قوما انصرفوا فصرف الله قلوبهم، ولكن
  قولوا: قد قضينا الصلاة.</p><p>قال: ثنا أبي، عن سفيان، عن أبي إسحاق، عن عمير بن تميم
  الثعلبي، عن ابن عباس، قال: لا تقولوا: انصرفنا من الصلاة، فإن قوما انصرفوا فصرف الله
  قلوبهم.</p><p>قال: ثنا أبو معاوية عن الأعمش، عن أبي الضحى، عن ابن عباس، قال: لا
  تقولوا انصرفنا من الصلاة، فإن قوما انصرفوا فصرف الله قلوبهم، ولكن قولوا: قد قضينا
  الصلاة.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { وَإذَا ما أُنْزِلَتُ سُورَةٌ نَظَرَ بَعْضُهُمْ إلى بَعْض...
  } الآية، قال: هم المنافقون.</p><p>وكان ابن زيد يقول في ذلك، ما:</p><p>حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَإذَا ما أُنْزِلَتْ سُوَرةٌ نَظَرَ
  بَعْضُهُمْ إلى بَعْضٍ هَلْ يَرَاكُمْ مِنْ أحَدٍ } ممن سمع خبركم رآكم أحد أخبره إذا
  نزل شيء يخبر عن كلامهم، قال: وهم المنافقون. قال: وقرأ:</p><p class="quran">وإذَا
  ما أُنْزِلَتْ سُورَةٌ فَمِنْهُمْ مَنْ يَقُولُ إيُّكُمْ زَادَتْهُ هَذِهِ إيمَاناً...</p><p>حتى
  بلغ:</p><p class="quran">نَظَرَ بَعْضُهُمْ إلى بَعْض هَلْ يَرَاكُمْ مِنْ أحَدٍ</p><p>أخبره
  بهذا، أكان معكم أحد سمع كلامكم، أحد يخبره بهذا؟</p><p>حدثني المثنى، قال: ثنا آدم،
  قال: ثنا شعبة، قال: ثنا أبو إسحاق الهمداني، عمن حدثه، عن ابن عباس، قال: لا تقل انصرفنا
  من الصلاة، فإن الله عَيَّر قوما فقال:</p><p class="quran">انْصَرَفُوا صَرَفَ اللَّهُ
  قُلُوَبهُمْ</p><p>ولكن قل: قد صلينا.</p>'
