aaya: الْأَعْرَابُ أَشَدُّ كُفْرًا وَنِفَاقًا وَأَجْدَرُ أَلَّا يَعْلَمُوا حُدُودَ
  مَا أَنْزَلَ اللَّهُ عَلَىٰ رَسُولِهِ ۗ وَاللَّهُ عَلِيمٌ حَكِيمٌ
text: "<p>.</p><p>يقول تعالى ذكره: الأعراب أشدّ جحودا لتوحيد الله وأشدّ نفاقاً من
  أهل الحضر في القرى والأمصار. وإنما وصفهم جلّ ثناؤه بذلك لجفائهم وقسوة قلوبهم وقلة
  مشاهدتهم لأهل الخير، فهم لذلك أقسى قلوبا وأقلّ علما بحقوق الله. وقوله: { وأجْدَرُ
  أنْ لا يَعْلَمُوا حُدُودَ ما أنْزَلَ اللَّهُ على رَسُولِهِ } يقول: وأخلق أن لا يعلموا
  حدود ما أنزل الله على رسوله وذلك فيما قال قتادة: السُّنَن.</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأجّدَرُ ألاَّ يَعْلَمُوا حُدُودَ ما
  أنْزَلَ اللَّهُ على رَسُولِهِ } قال: هم أقلّ علماً بالسُّنن.</p><p>حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن مُقَرِّن عن الأعمش، عن إبراهيم، قال جلس أعرابي
  إلى زيد بن صُوْحان وهو يحدّث أصحابه، وكانت يده قد أصيبت يوم نهاوند، فقال: والله
  إن حديثك ليعجبني، وإن يدك لتريبني فقال زيد: وما يريبك من يدي، إنها الشِّمال؟ فقال
  الأعرابي: والله ما أدري أليمينَ يقطعون أم الشمال؟ فقال زيد بن صُوحان: صدق الله:
  { الأعْرَابُ أشَدّ كُفْراً وَنِفاقاً وأجْدَرُ أنْ لا يَعْلَمُوا حُدُودَ ما أنْزَلَ
  اللَّهُ على رَسُولِهِ }.</p><p>وقوله: { وَاللَّهُ عَلِيمٌ حَكِيمٌ } يقول: والله
  عليم بمن يعلم حدود ما أنزل على رسوله، والمنافق من خلقه والكافر منهم، لا يخفى عليه
  منهم أحد، حكيم في تدبيره إياهم، وفي حلمه عن عقابهم مع علمه بسرائرهم وخداعهم أولياءه.</p>"
