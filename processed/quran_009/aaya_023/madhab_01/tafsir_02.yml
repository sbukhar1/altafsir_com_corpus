aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَتَّخِذُوا آبَاءَكُمْ وَإِخْوَانَكُمْ أَوْلِيَاءَ
  إِنِ اسْتَحَبُّوا الْكُفْرَ عَلَى الْإِيمَانِ ۚ وَمَنْ يَتَوَلَّهُمْ مِنْكُمْ فَأُولَٰئِكَ
  هُمُ الظَّالِمُونَ
text: '<p>وكان قبل فتح مكة من آمن لم يتمّ إيمانه إلاّ بأن يهاجر ويصارم أقاربه الكفرة
  ويقطع موالاتهم. فقالوا: يا رسول الله: إن نحن اعتزلنا من خالفنا في الدين قطعنا آباءنا
  وأبناءنا وعشائرنا وذهبت تجارتنا وهلكت أموالنا وخربت ديارنا، وبقينا ضائعين، فنزلت،
  فهاجروا، فجعل الرجل يأتيه ابنه أو أبوه أو أخوه أو بعض أقاربه فلا يلتفت إليه ولا
  ينزله ولا ينفق عليه، ثم رخص لهم بعد ذلك. وقيل: نزلت في التسعة الذين ارتدّوا ولحقوا
  بمكة فنهى الله تعالى عن موالاتهم. وعن النبيّ صلى الله عليه وسلم:</p><p>(453)</p><p
  class="hadith"> " لا يطعم أحدكم طعم الإيمان حتى يحبّ في الله ويبغض في الله: حتى
  يحبّ في الله أبعد الناس، ويبغض في الله أقرب الناس إليه " </p><p>وقرىء: «عشيرتكم»
  و «عشيراتكم». وقرأ الحسن: وعشائركم { فَتَرَبَّصُواْ حَتَّىٰ يَأْتِىَ ٱللَّهُ بِأَمْرِهِ
  } وعبيد عن ابن عباس هو فتح مكة وعن الحسن هي عقوبة عاجلة أو آجلة. وهذه آية شديدة
  لا ترى أشدّ منها، كأنها تنعى على الناس ما هم عليه من رخاوة عقد الدين، واضطراب حبل
  اليقين، فلينصف أورع الناس وأتقاهم من نفسه، هل يجد عنده من التصلب في ذات الله والثبات
  على دين الله ما يستحب له دينه على الآباء والأبناء والإخوان والعشائر والمال والمساكن
  وجميع حظوظ الدنيا ويتجرد منها لأجله؟ أم يزوي الله عنه أحقر شيء منها بمصلحته فلا
  يدري أي طرفيه أطول؟ ويغويه الشيطان عن أجلّ حظ من حظوظ الدين، فلا يبالي كأنما وقع
  على أنفه ذباب فطيره؟.</p>'
