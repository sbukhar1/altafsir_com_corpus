aaya: لَا تَقُمْ فِيهِ أَبَدًا ۚ لَمَسْجِدٌ أُسِّسَ عَلَى التَّقْوَىٰ مِنْ أَوَّلِ
  يَوْمٍ أَحَقُّ أَنْ تَقُومَ فِيهِ ۚ فِيهِ رِجَالٌ يُحِبُّونَ أَنْ يَتَطَهَّرُوا
  ۚ وَاللَّهُ يُحِبُّ الْمُطَّهِّرِينَ
text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: لا تقم يا محمد في المسجد
  الذي بناه هؤلاء المنافقون ضراراً وتفريقاً بين المؤمنين وإرصاداً لمن حارب الله ورسوله.
  ثم أقسم جلّ ثناؤه فقال: { لَمَسْجِدٌ أُسِّسَ على التَّقْوَى مِنْ أوَّلِ يَوْمٍ أحَقُّ
  أنْ تَقُومَ } أنت فيه. يعني بقوله: { أُسِّسَ على التَّقْوَى } ابتدىء أساسه وأصله
  على تقوى الله وطاعته من أوّل يوم ابتدىء في بنائه { أحَقُّ أنْ تَقُومَ فِيهِ } يقول:
  أولى أن تقوم فيه مصلياً. وقيل: معنى قوله: { مِنْ أوَّلِ يَوْمٍ } مبدأ أوّل يوم كما
  تقول العرب: لم أره من يوم كذا، بمعنى مبدؤه، ومن أوّل يوم يراد به من أول الأيام،
  كقول القائل: لقيت كلّ رجل، بمعنى كلّ الرجال.</p><p>واختلف أهل التأويل في المسجد
  الذي عناه: { لَمَسْجِدٌ أُسِّسَ على التَّقْوَى مِنْ أوَّلِ يَوْمٍ } فقال بعضهم:
  هو مسجد رسول الله صلى الله عليه وسلم الذي فيه منبره وقبره اليوم. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا أبو معاوية، عن إبراهيم بن طهمان، عن عثمان بن عبيد الله، قال:
  أرسلني محمد بن أبي هريرة إلى ابن عمر أسأله عن المسجد الذي أسس على التقوى، أيّ مسجد
  هو؟ مسجد المدينة، أو مسجد قباء؟ قال: لا، مسجد المدينة.</p><p>قال: ثنا القاسم بن
  عمرو العنقزي، عن الدراوردي، عن عثمان بن عبيد الله، عن ابن عمر وزيد بن ثابت وأبي
  سعيد، قالوا: المسجد الذي أسس على التقوى: مسجد الرسول.</p><p>قال: ثنا أبي، عن ربيعة
  بن عثمان، عن عثمان بن عبيد الله بن أبي رافع، قال: سألت ابن عمر عن المسجد الذي أسس
  على التقوى؟ قال: هو مسجد الرسول.</p><p>قال: ثنا ابن عيينة، عن ابي الزناد، عن خارجة
  بن زيد، عن زيد، قال: هو مسجد النبي صلى الله عليه وسلم.</p><p>قال: ثنا أبي، عن عبد
  الرحمن بن عبد الله بن ذكوان، عن أبيه، عن خارجة بن زيد، عن زيد، قال: هو مسجد الرسول.</p><p>حدثنا
  ابن بشار، قال: ثنا يحيى بن سعيد، ثنا حميد الخراط المدني، قال: سمعت أبا سلمة بن عبد
  الرحمن، قال: مرّ بي عبد الرحمن بن أبي سعيد، فقلت: كيف سمعت أباك يقول في المسجد الذي
  أسس على التقوى؟ فقال لي: أتيت رسول الله صلى الله عليه وسلم فدخلت عليه في بيت بعض
  نسائه، فقلت: يا رسول الله، أيّ مسجد الذي أسس على التقوى؟ قال: فأخذ كفًّا من حصباء
  فضرب به الأرض، ثم قال: «هُوَ مَسْجِدُكُمْ هَذَا» هكذا سمعت أباك يذكره.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن أسامة بن زيد، عن عبد الرحمن بن أبي سعيد، عن أبيه، قال:
  المسجد الذي أسس على التقوى: هو مسجد النبيّ الأعظم.</p><p>حدثنا حميد بن مسعدة، قال:
  ثنا بشر بن المفضل، قال: ثنا داود، عن سعيد بن المسيب، قال: إن المسجد الذي أسس على
  التقوى من أوّل يوم، هو مسجد المدينة الأكبر.</p><p>حدثنا محمد بن المثنى، قال: ثنا
  ابن أبي عديّ، عن داود، قال: قال سعيد بن المسيب، فذكر مثله، إلا أنه قال: الأعظم.</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن سعيد القطان، عن ابن حرملة، عن سعيد بن المسيب، قال: هو
  مسجد النبي صلى الله عليه وسلم.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا ابن عيينة، عن أبي الزناد، عن خارجة بن زيد قال: أحسبه عن أبيه قال: مسجد
  النبي صلى الله عليه وسلم الذي أسس على التقوى.</p><p>وقال آخرون: بل عني بذلك مسجد
  قباء،. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن
  عليّ، عن ابن عباس: { لَمَسْجِدٌ أُسِّسَ على التَّقْوَى مِنْ أوَّلِ يَوْمٍ } يعني
  مسجد قباء.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، نحوه.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا
  فضيل بن مرزوق، عن عطية: { لَمَسْجِدٌ أُسِّسَ على التَّقْوَى مِنْ أوَّلِ يَوْمٍ }
  هو مسجد قباء.</p><p>حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن صالح بن حَيَّان، عن ابن
  بريدة، قال: مسجد قباء الذي أُسِّس على التقوى، بناه نبيّ الله صلى الله عليه وسلم.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: المسجد الذي أسس على التقوى: مسجد قباء.</p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهري، عن عروة بن الزبير:
  الذين بني فيهم المسجد الذي أسس على التقوى، بنو عمرو بن عوف.</p><p>قال أبو جعفر:
  وأولى القولين في ذلك عندي بالصواب قول من قالّ: هو مسجد الرسول صلى الله عليه وسلم
  لصحة الخبر بذلك عن رسول الله. ذكر من قال ذلك:</p><p>حدثنا أبو كريب وابن وكيع، قال
  أبو كريب: ثنا وكيع، وقال ابن وكيع: ثنا أبي، عن ربيعة بن عثمان التيمي، عن عمران بن
  أبي أنس رجل من الأنصار، عن سهل بن سعد، قال: اختلف رجلان على عهد رسول الله صلى الله
  عليه وسلم في المسجد الذي أسس في التقوى، فقال أحدهما: هو مسجد النبيّ وقال الآخر:
  هو مسجد قباء. فأتيا رسول الله صلى الله عليه وسلم، فسألاه، فقال:</p><p class="hadith">
  " هُوَ مَسْجِدِي ". </p><p>هذا اللفظ لحديث أبي كريب، وحديث سفيان نحوه.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبو نعيم، عن عبد الله بن عامر الأسلمي عن عمران بن أبي أنس، عن
  سهل بن سعد، عن أبيّ بن كعب: أن النبي صلى الله عليه وسلم سئل عن المسجد الذي أسس علي
  التقوى، فقال:</p><p class="hadith"> " مَسْجِدِي هَذَا ". </p><p>حدثني يونس، قال:
  أخبرني ابن وهب، قال: ثني الليث، عن عمران بن أبي أنس، عن ابن أبي سعيد، عن أبيه، قال:
  تمارى رجلان في المسجد الذي أسس على التقوى من أوّل يوم، فقال رجل: هو مسجد قباء، وقال
  آخر: هو مسجد رسول الله صلى الله عليه وسلم، فقال رسول الله:</p><p class="hadith">
  " هُوَ مَسْجِدِي هَذَا ". </p><p>حدثني بحر بن نصر الخولاني، قال: قرىء على شعيب بن
  الليث، عن أبيه، عن عمران بن أبي أنس، عن سعيد بن أبي سعيد الخدري، قال: تمارى رجلان،
  فذكر مثله.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني سجل بن محمد بن أبي يحيى،
  قال: سمعت عمي أنيس بن أبي يحيى يحدّث، عن أبيه، عن أبي سعيد الخدري، قال: قال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " المَسْجِدُ الَّذِي أُسِّسَ على
  التَّقْوَى مَسْجِدِي هَذَا، وفِي كُلّ خَيْرٌ ". </p><p>حدثني المثنى، قال: ثني الحماني،
  قال: ثنا عبد العزيز، عن أنيس، عن أبيه، عن أبي سعيد عن النبي صلى الله عليه وسلم بنحوه.</p><p>حدثنا
  محمد بن بشار، قال: ثنا صفوان بن عيسى، قال: أخبرنا أنيس بن أبي يحيى، عن أبيه، عن
  أبي سعيد: أن رجلاً من بني خدرة ورجلاً من بني عمرو بن عوف امتريا في المسجد الذي أسس
  على التقوى، فقال الخدري: هو مسجد رسول الله صلى الله عليه وسلم، وقال العوفي: هو مسجد
  قباء، فأتيا النبي صلى الله عليه وسلم وسألاه، فقال:</p><p class="hadith"> " هُوَ
  مَسْجِدِي هَذَا، وفي كُلّ خَيْرٌ ". </p><p>القول في تأويل قوله تعالى: { فِيهِ رِجَالٌ
  يُحِبُّونَ أنْ يَتَطَهَّرُوا وَاللَّهُ يُحِبُّ المُطَّهِّرِينَ }.</p><p>يقول تعالى
  ذكره: في حاضري المسجد الذي أسس على التقوى من أوّل يوم رجال يحبون أن ينظفوا مقاعدهم
  بالماء إذا أتوا الغائط والله يحبّ المتطهرين بالماء.</p><p>وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا محمد بن بشار، قال: ثنا أبو داود، قال:
  ثنا همام بن يحيى، عن قتادة، عن شهر بن حوشب قال: لما نزل: { فِيهِ رِجالٌ يُحِبُّونَ
  أنْ يَتَطَهَّرُوا } قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " ما
  الطُّهُورُ الَّذِي أثْنَى اللَّهُ عَلَيْكُمْ؟ " </p><p>قالوا: يا رسول الله نغسل
  أثر الغائط.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا
  أن نبيّ الله صلى الله عليه وسلم قال لأهل قباء:</p><p class="hadith"> " إنَّ اللَّهَ
  قَدْ أحْسَنَ عَلَيْكُمْ الثَّنَاءَ في الطُّهُورِ، فَمَا تَصْنَعُونَ؟ " </p><p class="hadith">  </p><p>قالوا:
  إنا نغسل عنا أثر الغائط والبول.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن
  ثور، عن معمر، عن قتادة، قال: لما نزلت: { فِيهِ رِجالٌ يُحِبُّونَ أنْ يَتَطَهَّرُوا
  } قال النبي صلى الله عليه وسلم:</p><p class="hadith"> " يا مَعْشَرَ الأنْصَارِ ما
  هَذَا الطُّهُورُ الَّذِي أثْنَى اللَّهُ عَلَيْكُمْ فِيهِ؟ " </p><p>قالوا: إنا نستطيب
  بالماء إذ جئنا من الغائط.</p><p>حدثني جابر بن الكردي، قال: ثنا محمدبن سابق، قال:
  ثنا مالك بن مِغْول، عن سيار أبي الحَكَم، عن شهر بن حوشب، عن محمد بن عبد الله بن
  سلام، قال: قام علينا رسول الله صلى الله عليه وسلم، فقال:</p><p class="hadith"> "
  ألا أخْبِرُوني، فإنَّ اللَّهَ قَدْ أثُنَى عَلَيْكُمْ بالطُّهُورِ خَيْرا " </p><p>فقالوا:
  يا رسول الله إنا نجد عندنا مكتوبا في التوراة الاستنجاء بالماء.</p><p>حدثنا سفيان
  بن وكيع، قال: ثنا يحيى بن رافع، عن مالك بن مغول، قال: سمعت سياراً أبا الحكم غير
  مرّة، يحدّث عن شهر بن حوشب، عن محمد بن عبد الله بن سلام، قال: لما قدم النبي صلى
  الله عليه وسلم على أهل قباء قال:</p><p class="hadith"> " إنَّ اللَّهَ قَدْ أثْنَى
  عَلَيْكُمْ بالطُّهُورِ خَيْرا " </p><p>يعني قوله: { فِيهِ رِجالٌ يُحِبُّونَ أنْ
  يَتَطَهَّرُوا } قالوا: إنا نجده مكتوباً عندنا في التوراة: الاستنجاء بالماء.</p><p>حدثنا
  أبو هشام الرفاعي، قال: ثنا يحيى بن رافع، قال: ثنا مالك بن مغول، عن سيار، عن شهر
  بن حوشب، عن محمد بن عبد الله بن سلام، قال: يحيى: ولا أعلمه إلا عن أبيه، قال: قال
  النبيّ صلى الله عليه وسلم لأهل قباء:</p><p class="hadith"> " إنَّ اللَّهَ قَدْ أثْنَى
  عَلَيْكُمْ في الطُّهُورِ خَيْراً " </p><p>قالوا: إنا نجده مكتوباً علينا في التوراة:
  الاستنجاء بالماء. وفيه نزلت: { فِيهِ رِجالٌ يُحِبُّونَ أنْ يَتَطَهَّرُوا }.</p><p>حدثني
  عبد الأعلى بن واصل، قال: ثنا إسماعيل بن صبيح اليشكري، قال: ثنا أبو أويس المدني،
  عن شرحبيل بن سعد، عن عويم بن ساعدة وكان من أهل بدر، قال: قال رسول الله صلى الله
  عليه وسلم لأهل قباء:</p><p class="hadith"> " إنّي أسْمَع اللَّهَ قَدْ أثْنَى عَلَيْكُمْ
  الثَّنَاءَ في الطُّهُورِ، فَمَا هَذَا الطُّهُورِ؟ " </p><p>قالوا: يا رسول الله ما
  نعلم شيئا إلا أن جيرانا لنا من اليهود رأيناهم يغسلون أدبارهم من الغائط، فغسلنا كما
  غسلوا.</p><p>حدثني محمد بن عمارة، قال: ثنا محمد بن سعيد، قال: ثنا إبراهيم بن محمد،
  عن شرحبيل بن سعد قال: سمعت خزيمة بن ثابت يقول: نزلت هذه الآية: { فِيهِ رِجالٌ يُحِبُّونَ
  أنْ يَتَطَهَّرُوا وَاللَّه يحبُّ المُطَّهِّرَينَ } قال: كانوا يغسلون أدبارهم من
  الغائط.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن أبي ليلى، عن عامر، قال: كان ناس من
  أهل قباء يستنجون بالماء، فنزلت: { فِيهِ رِجالٌ يُحِبُّونَ أنْ يَتَطَهَّرُوا وَاللَّه
  يُحِبُّ المُطَّهِّرَينَ }.</p><p>حدثنا الحسن بن عرفة، قال: ثنا شبابة بن سوار، عن
  شعبة، عن مسلم القُرِّي، قال: قلت لابن عباس: أصب على رأسي؟ وهو محرم قال: ألم تسمع
  الله يقول: { إنَّ اللَّهَ يُحِبُّ التَّوَّابِينَ وَيُحِبُّ المُتَطَهِّرِينَ }.</p><p>حدثنا
  ابن وكيع، قال: ثنا حفص، عن داود بن أبي ليلى، عن الشعبي، قال: لما نزلت: { فِيهِ رِجالٌ
  يُحِبُّونَ أنْ يَتَطَهَّرُوا } قال رسول الله صلى الله عليه وسلم لأهل قباء</p><p
  class="hadith"> " ما هَذَا الَّذِي أثْنَى اللَّهُ عَلَيْكُمْ؟ " </p><p>قالوا: ما
  منا من أحد إلا وهو يستنجي من الخلاء.</p><p>حدثني المثنى، قال: ثنا عمرو بن عون، قال:
  أخبرنا هشيم، عن عبد الحميد المدني، عن إبراهيم بن إسماعيل الأنصاري، أن رسول الله
  صلى الله عليه وسلم قال لعويم بن ساعدة:</p><p class="hadith"> " ما هَذَا الَّذِي
  أثْنَى اللّه عَلَيْكُمْ فِيهِ رِجالٌ يُحِبُّونَ أنْ يَتَطَهَّرُوا واللَّهُ يُحِبُّ
  المُطَّهِّرِينَ؟ " </p><p>قال: نوشك أن نغسل الأدبار بالماء.</p><p>حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، قال: أخبرنا أبو جعفر، عن حصين، عن موسى
  بن أبي كثير، قال: بدء حديث هذه الآية في رجال من الأنصار من أهل قباء: { فِيهِ رِجالٌ
  يُحِبُّونَ أنْ يَتَطَهَّرُوا وَاللَّهُ يُحِبُّ المُطَّهِّرِينَ }</p><p>فسألهم النبيّ
  صلى الله عليه وسلم، قالوا: نستنجي بالماء.</p><p>حدثني المثنى، قال: ثنا أصبغ بن الفرج،
  قال أخبرني ابن وهب، قال: أخبرني يونس، عن أبي الزناد، قال: أخبرني عروة بن الزبير،
  عن عويم بن ساعدة من بني عمرو بن عوف، ومعن بن عديّ من بني العجلان، وأبي الدحداح،
  فأما عويم بن ساعدة فهو الذي بلغنا أنه قال لرسول الله صلى الله عليه وسلم: من الذين
  قال الله فيهم: { فِيهِ رِجالٌ يُحِبُّونَ أنْ يَتَطَهَّرُوا وَاللَّهُ يُحِبُّ المُطَّهِّرِينَ
  }؟ فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " نِعْمَ الرّجالُ مِنْهُمْ
  عُوَيْمَ بْنُ ساعِدَةَ " </p><p>لم يبلغنا أنه سمى منهم رجلاً غير عويم.</p><p>حدثني
  المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن هشام بن حسان، قال: ثنا
  الحسن، قال: لما نزلت هذه الآية: { فِيهِ رِجالٌ يُحِبُّونَ أنْ يَتَطَهَّرُوا وَاللَّهُ
  يُحِبُّ المُطَّهِّرِينَ } قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " ما هَذَا الَّذِي ذَكَرَكُمُ اللَّهُ بِهِ في أمْرِ الطُّهُورِ، فأثْنَى بِهِ عَلَيْكُمْ؟
  " </p><p>قالوا: نغسل أثر الغائط والبول.</p><p>حدثني المثنى، قال: ثنا سويد، قال:
  أخبرنا ابن المبارك، عن مالك بن مغول، قال: سمعت سياراً أبا الحكم يحدّث عن شهر بن
  حوشب، عن محمد بن عبد الله بن سلام، قال: لما قدم رسول الله صلى الله عليه وسلم المدينة،
  أو قال: قدم علينا رسول الله فقال:</p><p class="hadith"> " إنَّ اللَّهَ قَدْ أثْنَى
  عَلَيْكُمْ فِي الطُّهُورِ خَيْراً أفَلا تُخْبِرُونِي؟ " </p><p class="hadith">  </p><p>قالوا:
  يا رسول الله، إنا نجد علينا مكتوباً في التوراة: الاستنجاء بالماء. قال مالك: يعني
  قوله: { فِيهِ رِجالٌ يُحِبُّونَ أنْ يَتَطَهَّرُوا }.</p><p>حدثني أحمد بن إسحاق،
  قال: ثنا أبو أحمد، قال: ثنا فضيل بن مرزوق، عن عطية، قال: لما نزلت هذه الآية: { فِيهِ
  رِجالٌ يُحِبُّونَ أنْ يَتَطَهَّرُوا } سألهم رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " ما طُهُورُكُمْ هَذَا الَّذِي ذَكَرَ اللَّهُ؟ " </p><p>قالوا: يا
  رسول الله كنا نستنجي بالماء في الجاهلية، فلما جاء الإسلام لم ندعه قال:</p><p class="hadith">
  " فَلا تَدَعُوهُ ". </p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: كان
  في مسجد قباء رجال من الأنصار يوضئون سفَلتهم بالماء يدخلون النخل والماء يجري، فيتوضئون.
  فأثنى الله بذلك عليهم، فقال: فِيهِ رِجالٌ يُحِبُّونَ أنْ يَتَطَهَّرُوا... الآية.</p><p>حدثنا
  أحمد، قال: ثنا أبو أحمد، قال: ثنا طلحة بن عمرو، عن عطاء، قال: أحدث قوم الوضوء بالماء
  من أهل قباء، فنزلت فيهم: { فِيهِ رِجالٌ يُحِبُّونَ أنْ يَتَطَهَّرُوا وَاللَّهُ يُحِبُّ
  المُطَّهِّرِينَ }.</p><p>وقيل: { وَاللَّهُ يُحِبُّ المُطَّهِّرِينَ } وإنما هو المتطهرين،
  ولكن أدغمت التاء في الطاء، فجعلت طاء مشددة لقرب مخرج إحداهما من الأخرى.</p>'
