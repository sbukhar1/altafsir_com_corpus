aaya: فَإِذَا انْسَلَخَ الْأَشْهُرُ الْحُرُمُ فَاقْتُلُوا الْمُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ
  وَخُذُوهُمْ وَاحْصُرُوهُمْ وَاقْعُدُوا لَهُمْ كُلَّ مَرْصَدٍ ۚ فَإِنْ تَابُوا وَأَقَامُوا
  الصَّلَاةَ وَآتَوُا الزَّكَاةَ فَخَلُّوا سَبِيلَهُمْ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: '<p>يعني جلّ ثناؤه بقوله: { فإذَا انْسَلَخَ الأشْهُرُ الحُرُمُ } فإذا انقضى
  ومضى وخرج، يقال منه: سلخنا شهر كذا نسلخه سَلْخاً وسُلُوخاً، بمعنى: خرجنا منه، ومنه
  قولهم: شاة مسلوخة، بمعنى: المنزوعة من جلدها المخرجة منه ويعني بالأشهر الحرم: ذا
  القعدة، وذا الحجة، والمحرّم، أو إنما أريد في هذا الموضع انسلاخ المحرّم وحده، لأن
  الأذان كان ببراءة يوم الحجّ الأكبر، فمعلوم أنهم لم يكونوا أجلوا الأشهر الحرم كلها
  وقد دللنا على صحة ذلك فيما مضى. ولكنه لما كان متصلاً بالشهرين الآخرين قبله الحرامين
  وكان هولهما ثالثا وهي كلها متصل بعضها ببعض، قيل: فإذا انسلخ الأشهر الحرم.</p><p>ومعنى
  الكلام: فإذا انقضت الأشهر الحرم الثلاثة عن الذين لا عهد لهم، أو عن الذين كان لهم
  عهد، فنقضوا عهدهم بمظاهرتهم الأعداء على رسول الله وعلى أصحابه، أو كان عهدهم إلى
  أجل غيره معلوم { فاقْتُلُوا المُشْرِكِينَ } يقول: فاقتلوهم { حَيْثُ وَجَدْتُمُوهُمْ
  } يقول: حيث لقيتوهم من الأرض في الحرم وغير الحرم في الأشهر الحُرم وغير الأشهر الحرم.
  { وَخُذُوهُمْ } يقول: وأسروهم { وَاحْصُرُوهُمْ } يقول: وامنعوهم من التصرف في بلاد
  الإسلام ودخول مكة. { وَاقْعُدُوا لَهُمْ كُلِّ مَرْصَدٍ } يقول: واقعدوا لهم بالطلب
  لقتلهم أو أسرهم كلّ مرصد، يعني: كلّ طريق ومرقب، وهو مفعل من قول القائل رصدت فلاناً
  أرصُده رَصْداً، بمعنى: رقبته. { فإنْ تابُوا } يقول: فإن رجعوا عما نهاهم عليه من
  الشرك بالله وجحود نبوّة نبيه محمد صلى الله عليه وسلم إلى توحيد الله وإخلاص العبادة
  له، دون الآلهة والأنداد، والإقرار بنبوّة محمد صلى الله عليه وسلم { وأقامُوا الصَّلاةَ
  } يقول: وأدّوا ما فرض الله عليهم من الصلاة بحدودها وأعْطُوا الزَّكاةَ التي أوجبها
  الله عليهم في أموالهم أهلها. { فخَلُّوا سَبِيلَهُمْ } يقول: فدعوهم يتصرّفون في أمصاركم
  ويدخلون البيت الحرام. { إنَّ اللَّهَ غَفُورٌ رَحِيمٌ } لمن تاب من عباده، فأناب إلى
  طاعته بعد الذي كان عليه من معصيته، ساتر على ذنبه، رحيم به أن يعاقبه على ذنوبه السالفة
  قبل توبته، بعد التوبة. وقد ذكرنا اختلاف المختلفين في الذين أُجّلوا إلى انسلاخ الأشهر
  الحرم.</p><p>وبنحو ما قلنا في تأويل ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا
  عبد الأعلى بن واصل الأسديّ، قال: ثنا عبد الله بن موسى، قال: أخبرنا أبو جعفر الرازي
  عن الربيع، عن أنس، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " مَنْ فَارَقَ الدُّنْيَا على الإخْلاص للَّهِ وَحْدَهُ وَعِبَادَتِهِ لا يُشْرِكُ
  بهِ شَيْئاً، فَارَقها والله عَنْهُ رَاضٍ " </p><p>قال: وقال أنس: هو دين الله الذي
  جاءت به الرسل، وبلغوه عن ربهم قبل هرج الأحاديث واختلاف الأهواء، وتصديق ذلك في كتاب
  الله في آخر ما أنزل الله، قال الله: { فإنْ تَابُوا وأقامُوا الصَّلاةَ وآتَوُا الزَّكَاةَ
  فخَلُّوا سَبِيلَهُمْ } قال: توبتهم خلع الأوثان وعبادة ربهم، وإقام الصلاة، وإيتاء
  الزكاة.</p><p>ثم قال في آية أخرى:</p><p class="quran">فإنْ تَابُوا وأقامُوا الصَّلاةَ
  وآتُوا الزَّكَاةَ فإخْوَانُكُمْ فِي الدّينِ</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { فإذَا انْسَلَخَ الأشْهُرُ الحُرُمُ فاقْتُلُوا المُشْرِكِينَ
  حَيْثُ وَجَدْتُمُوهُمْ } حتى ختم آخر الآية. وكان قتادة يقول: خلوا سبيل من أمركم
  الله أن تخلوا سبيله، فإنما الناس ثلاثة رهط: مسلم عليه الزكاة، ومشرك عليه الجزية،
  وصاحب حرب يأمن بتجارته في المسلمين إذا أعطى عشور ماله.</p><p>حدثني محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { فإذَا انْسَلَخَ الأشْهُرُ
  الحُرُمُ } وهي الأربعة التي عددت لك، يعني عشرين من ذي الحجة والمحرّم وصفر وربيعاً
  الأول وعشراً من شهر ربيع الآخر.</p><p>وقال قائلوا هذه المقالة: قيل لهذه الأشهر الحرم
  لأن الله عزّ وجلّ حرّم على المؤمنين فيها دماء المشركين والعَرْض لهم إلا بسبيل خير.
  ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  عن إبراهيم بن أبي بكر، أنه أخبره، عن مجاهد وعمرو بن شعيب، في قوله: { فإذَا انْسَلَخَ
  الأشْهُرُ الحُرُمُ } أنها الأربعة التي قال الله:</p><p class="quran">فَسِيحُوا في
  الأرْضِ</p><p>قال: هي الحرم من أجل أنهم أومنوا فيها حتى يسيحوها.</p><p>حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:</p><p class="quran">بَرَاءَةٌ مِنَ
  اللَّهِ وَرَسُولِهِ إلَى الَّذَينَ عَاهَدْتُمْ مِنَ المُشْرِكِينَ فَسِيحُوا في الأرْضِ
  أرْبَعَةَ أشْهُرٍ</p><p>قال: ضرب لهم أجل أربعة أشهر، وتبرأ من كلّ مشرك، ثم أمر إذا
  انسلخت تلك الأشهر الحرم { فاقْتُلُوا المُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ وَخُذُوهُمْ
  وَاحْصُرُوهُمْ وَاقْعُدُوا لَهُمْ كُلِّ مَرْصَدٍ } لا تتركوهم يضربون في البلاد،
  ولا يخرجون للتجارة، ضيقوا عليهم. بعدها أمر بالعفو: { فإنْ تَابُوا وأقامُوا الصَّلاةَ
  وآتُوا الزَّكاةَ فَخَلُّوا سَبِيلَهُمْ إنَّ اللَّهَ غَفُورٌ رَحِيمٌ }.</p><p>حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { فإذَا انْسَلَخَ الأشْهُرُ الحُرُمُ } يعني
  الأربعة التي ضرب الله لهم أجلاً لأهل العهد العام من المشركين. { فاقْتُلُوا المُشْرِكِينَ
  حَيْثُ وَجَدْتُمُوهُمْ وَخُذُوهُمْ وَاحْصُرُوهُمْ وَاقْعُدُوا لَهُمْ كْلِّ مَرْصَدٍ...
  } الآية.</p>'
