aaya: مَا كَانَ لِلْمُشْرِكِينَ أَنْ يَعْمُرُوا مَسَاجِدَ اللَّهِ شَاهِدِينَ عَلَىٰ
  أَنْفُسِهِمْ بِالْكُفْرِ ۚ أُولَٰئِكَ حَبِطَتْ أَعْمَالُهُمْ وَفِي النَّارِ هُمْ
  خَالِدُونَ
text: "<p>{ مَا كَانَ لِلْمُشْرِكِينَ } ما صحّ لهم ما استقام { أَن يَعْمُرُواْ مَسَـٰجِدَ
  ٱللَّهِ } يعني المسجد الحرام، لقوله: { وَعِمَارَةَ ٱلْمَسْجِدِ ٱلْحَرَامِ } وأما
  القراءة بالجمع ففيها وجهان، أحدهما: أن يراد المسجد الحرام، وإنما قيل مساجد لأنه
  قبلة المساجد كلها وإمامها؛ فعامره كعامر جميع المساجد، ولأن كل بقعة منه مسجد. والثاني:
  أن يراد جنس المساجد، وإذا لم يصلحوا لأن يعمروا جنسها، دخل تحت ذلك أن لا يعمروا المسجد
  الحرام الذي هو صدر الجنس ومقدمته وهو آكد، لأنّ طريقته طريقة الكناية، كما لو قلت:
  فلان لا يقرأ كتب الله، كنت أنفى لقراءته القرآن من تصريحك بذلك. و { شَـٰهِدِينَ }
  حال من الواو في { يَعْمُرُواْ } والمعنى: ما استقام لهم أن يجمعوا بين أمرين متنافيين:
  عمارة متعبدات الله، مع الكفر بالله وبعبادته. ومعنى شهادتهم على أنفسهم بالكفر: ظهور
  كفرهم وأنهم نصبوا أصنامهم حول البيت، وكانوا يطوفون عراة ويقولون: لا نطوف عليها بثياب
  قد أصبنا فيها المعاصي، وكلما طافوا بها شوطاً سجدوا لها. وقيل: هو قولهم لبيك لا شريك
  لك إلاّ شريك هو لك تملكه وما ملك. وقيل:</p><p>(445) قد أقبل المهاجرون والأنصار على
  أسارى بدر فعيروهم بالشرك، فطفق عليّ بن أبي طالب رضي الله عنه يوبخ العباس بقتال رسول
  الله صلى الله عليه وسلم وقطيعة الرحم، وأغلظ له في القول. فقال العباس: تذكرون مساوينا
  وتكتمون محاسننا. فقال: أو لكم محاسن؟ قالوا: نعم ونحن أفضل منكم أجراً. إنا لنعمر
  المسجد الحرام. ونحجب الكعبة، ونسقي الحجيج ونفك العاني، فنزلت { حَبِطَتْ أَعْمَـٰلُهُمْ
  } التي هي العمارة والحجابة والسقاية وفك العناة. وإذا هدم الكفر أو الكبيرة الأعمال
  الثابتة الصحيحة إذا تعقبها، فما ظنك بالمقارن. وإلى ذلك أشار في قوله: { شَـٰهِدِينَ
  } حيث جعله حالاً عنهم ودلّ على أنهم قارنون بين العمارة والشهادة بالكفر على أنفسهم
  في حال واحدة، وذلك محال غير مستقيم.</p>"
