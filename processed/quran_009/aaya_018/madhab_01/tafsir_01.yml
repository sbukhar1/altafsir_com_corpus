aaya: إِنَّمَا يَعْمُرُ مَسَاجِدَ اللَّهِ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ
  وَأَقَامَ الصَّلَاةَ وَآتَى الزَّكَاةَ وَلَمْ يَخْشَ إِلَّا اللَّهَ ۖ فَعَسَىٰ أُولَٰئِكَ
  أَنْ يَكُونُوا مِنَ الْمُهْتَدِينَ
text: "<p>يقول تعالى ذكره: إنما يعمر مساجد الله المصدّق بوحدانية الله، المخلص له العبادة
  واليوم الآخر، يقول: الذي يصدق ببعث الله الموتى أحياء من قبورهم يوم القيامة، وأقام
  الصلاة المكتوبة بحدودها، وأدّى الزكاة الواجبة عليه في ماله إلى من أوجبها الله له.
  { وَلمْ يَخْشَ إلاَّ اللَّهَ } يقول: ولم يرهب عقوبة شيء على معصيته إياه سوى الله.
  { فَعَسَى أُولَئِكَ أنْ يَكُونُوا مِنَ المُهْتَدِينَ } يقول: فخليق بأولئك الذين
  هذه صفتهم أن يكونوا عند الله ممن قد هداه الله للحقّ وإصابة الصواب.</p><p>حدثني المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثنا معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّمَا
  يَعْمُرُ مَساجِدَ اللَّهِ مَنْ آمَنَ باللَّهِ واليَوْمِ الآخِرِ } يقول: من وحد الله.
  وآمن باليوم الآخر يقول: أقرّ بما أنزل الله. { وأقامَ الصَّلاةَ } يعني الصلوات الخمس.
  { ولَمْ يَخْشَ إلاَّ اللَّهَ } يقول: ثم لم يعبد إلا الله، قال: { فَعَسَى أُولَئِكَ
  } يقول: إن أولئك هم المفلحون، كقوله لنبيه: عَسَى أنْ يَبْعَثكَ رَبُّكَ مَقاماً مَحْمُوداً
  يقول: إن ربك سيبعثك مقاماً محموداً، وهي الشفاعة، وكل «عسى» في القرآن فهي واجبة.</p><p>حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: ثم ذكر قول قريش: إنا أهل الحرم، وسقاة
  الحاجّ، وعمَّار هذا البيت، ولا أحد أفضل منا فقال: { إنَّمَا يَعْمُرُ مَساجِدَ اللَّهِ
  مَنْ آمَنَ باللَّهِ واليَوْمِ الآخِرِ }: أي إن عمارتكم ليست على ذلك، إنما يعمر مساجد
  الله: أي من عمرها بحقها، { مَنْ آمَنَ بالله واليَوْمِ الآخِرِ وأقامَ الصَّلاةَ وآتى
  الزَّكاةَ ولَمْ يَخْشَ إلاَّ اللَّهَ } فأولئك عمارها. { فَعَسَى أُولَئِكَ أَنْ يَكُونُوا
  مِنَ المُهْتَدِينَ } و«عسى» من الله حق.</p>"
