aaya: إِنَّمَا يَعْمُرُ مَسَاجِدَ اللَّهِ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ
  وَأَقَامَ الصَّلَاةَ وَآتَى الزَّكَاةَ وَلَمْ يَخْشَ إِلَّا اللَّهَ ۖ فَعَسَىٰ أُولَٰئِكَ
  أَنْ يَكُونُوا مِنَ الْمُهْتَدِينَ
text: '<p>{ إِنَّمَا يَعْمُرُ مَسَـٰجِدَ ٱللَّهِ } وقرىء بالتوحيد: أي: إنما تستقيم
  عمارة هؤلاء وتكون معتداً بها، والعمارة تتناول رمّ ما استرمّ منها، وقمها وتنظيفها،
  وتنويرها بالمصابيح، وتعظيمها، واعتيادها للعبادة والذكر، ومن الذكر درس العلم، بل
  هو أجلّه وأعظمه، وصيانتها مما لم تبن له المساجد من أحاديث الدنيا فضلاً عن فضول الحديث،
  وعن النبي صلى الله عليه وسلم:</p><p>(446)</p><p class="hadith"> " (يأتي في آخر الزمان
  ناس من أمتي يأتون المساجد فيقعدون فيها حلقاً ذكرهم الدنيا وحب الدنيا لا تجالسوهم
  فليس لله بهم حاجة " </p><p>وفي الحديث:</p><p>(447)</p><p class="hadith"> " الحديث
  في المسجد يأكل الحسنات كما تأكل البهيمة الحشيش " </p><p>وقال عليه [الصلاة و] السلام:</p><p>(448)</p><p
  class="hadith"> " قال الله تعالى: إن بيوتي في أرضي المساجد، وإن زوّاري فيها عمارها،
  فطوبى لعبد تطهر في بيته ثم زارني في بيتي، فحق على المزور أن يكرم زائره " </p><p>وعنه
  عليه [الصلاة و] السلام:</p><p>(449)</p><p class="hadith"> " من ألف المسجد ألفه الله
  " </p><p>وقال عليه [الصلاة و] السلام:</p><p>(450)</p><p class="hadith"> " إذا رأيتم
  الرجل يعتاد المساجد فاشهدوا له بالإيمان " </p><p>وعن أنس رضي الله عنه:</p><p>(451)
  (من أسرج في مسجد سراجاً لم تزل الملائكة وحملة العرش تستغفر له ما دام في ذلك المسجد
  ضوؤه). فإن قلت: هلاّ ذكر الإيمان برسول الله صلى الله عليه وسلم؟ قلت: لما علم وشهر
  أن الإيمان بالله تعالى قرينته الإيمان بالرسول عليه [الصلاة و] السلام لاشتمال كلمة
  الشهادة والأذان، والإقامة وغيرها عليهما مقترنين مزدوجين كأنهما شيء واحد غير منفك
  أحدهما عن صاحبه، انطوى تحت ذكر الإيمان بالله تعالى الإيمان بالرسول عليه [ الصلاة
  و] السلام. وقيل: دلّ عليه بذكر إقامة الصلاة وإيتاء الزكاة؟ فإن قلت: كيف قيل: { وَلَمْ
  يَخْشَ إِلاَّ ٱللَّهَ } والمؤمن يخشى المحاذير، ولا يتمالك أن لا يخشاها؟ قلت: هي
  الخشية والتقوى في أبواب الدين، وأن لا يختار على رضا الله غيره لتوقع مخوف، وإذا اعترضه
  أمران: أحدهما حقّ الله، والآخر حق نفسه أن يخاف الله، فيؤثر حقّ الله على حقّ نفسه.
  وقيل: كانوا يخشون الأصنام ويرجونها، فأريد نفي تلك الخشية عنهم { فَعَسَىٰ أُوْلَـئِكَ
  أَن يَكُونُواْ مِنَ ٱلْمُهْتَدِينَ } تبعيد للمشركين عن مواقف الاهتداء وحسن لأطماعهم
  من الانتفاع بأعمالهم التي استعظموها وافتخروا بها وأملوا عاقبتها، بأن الذين آمنوا
  وضموا إلى إيمانهم العمل بالشرائع مع استشعار الخشية والتقوى، اهتداؤهم دائر بين عسى
  ولعل، فما بال المشركين يقطعون أنهم مهتدون ونائلون عند الله الحسنى. وفي هذا الكلام
  ونحوه لطف للمؤمنين في ترجيح الخشية على الرجاء ورفض الاغترار بالله تعالى.</p>'
