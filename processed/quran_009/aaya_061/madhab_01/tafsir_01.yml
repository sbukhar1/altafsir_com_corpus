aaya: وَمِنْهُمُ الَّذِينَ يُؤْذُونَ النَّبِيَّ وَيَقُولُونَ هُوَ أُذُنٌ ۚ قُلْ أُذُنُ
  خَيْرٍ لَكُمْ يُؤْمِنُ بِاللَّهِ وَيُؤْمِنُ لِلْمُؤْمِنِينَ وَرَحْمَةٌ لِلَّذِينَ
  آمَنُوا مِنْكُمْ ۚ وَالَّذِينَ يُؤْذُونَ رَسُولَ اللَّهِ لَهُمْ عَذَابٌ أَلِيمٌ
text: '<p>يقول تعالى ذكره: ومن هؤلاء المنافقين جماعة يؤذون رسول الله صلى الله عليه
  وسلم ويعيبونه، ويقولون: هو أذن سامعة، يسمع من كلّ أحد ما يقول فيقبله ويصدّقه. وهو
  من قولهم: رجل أذنة مثل فعلة: إذا كان يسرع الاستماع والقبول، كما يقال: هو يَقَنٌ
  ويَقِنٌ: إذا كان ذا يقين بكلّ ما حدّث. وأصله من أذِنَ له يأْذَنُ: إذا استمع له،
  ومنه الخبر عن النبيّ صلى الله عليه وسلم:</p><p class="hadith"> " ما أذِنَ اللَّهُ
  لِشَيْءٍ كأَذَنِهِ لِنَبيّ يَتَغَنَّى بالقُرآنِ " </p><p>ومنه قول عديّ بن زيد:</p><p
  class="poetry_or_grammar">أيُّها القَلْبُ تَعَلَّلْ بِدَدَنْ</p><p class="poetry_or_grammar">إنَّ
  هَمّي فِي سَماعٍ وأَذَنْ</p><p>وذكر أن هذه الآية نزلت في نبتل بن الحرث.</p><p>حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: ذكر الله عيبهم، يعني المنافقين، وأذاهم
  للنبيّ صلى الله عليه وسلم، فقال: { وَمِنْهُمُ الَّذِينَ يُؤذُونَ النَّبِيَّ وَيَقُولُونَ
  هُوَ أُذُنٌ... } الآية، وكان الذي يقول تلك المقالة فيما بلغني نبتل بن الحرث أخو
  بني عمرو بن عوف، وفيه نزلت هذه الآية، وذلك أنه قال: إنما محمد أذُن، من حدّثه شيئاً
  صدّقه يقول الله: { قُلْ أُذُنُ خَيْرٍ لَكُمْ }: أي يستمع الخير ويصدّق به.</p><p>واختلف
  القرّاء في قراءة قوله: { قُلْ أُذُنُ خَيْرٍ لَكُمْ } فقرأ ذلك عامة قرّاء الأمصار:
  { قُلْ أُذُنُ خَيْرٍ لَكُمْ } بإضافة الأذن إلى الخير، يعني: قل لهم يا محمد: هو أذن
  خير لا أذن شرّ. وذُكر عن الحسن البصري أنه قرأ ذلك: «قُلْ أُذُنٌ خَيْرٌ لَكُمْ» بتنوين
  «أذن»، ويصير «خير» خبراً له، بمعنى: قل من يسمع منكم أيها المنافقون ما تقولون ويصدّقكم
  إن كان محمد كما وصفتموه من أنكر إذا آذيتموه فأنكرتم ما ذكر له عنكم من أذاكم إياه
  وعيبكم له سمع منكم وصدّقكم، خير لكم من أن يكذبكم ولا يقبل منكم ما تقولون. ثم كذّبهم
  فقال: بل لا يقبل إلا من المؤمنين، { يُؤْمِنُ بِاللَّهِ وَيُؤْمِنُ لِلمُؤْمِنِينَ
  }.</p><p>قال أبو جعفر: والصواب من القراءة عندي في ذلك، قراءة من قرأ: { قُلْ أُذُنُ
  خَيْرٍ لَكُمْ } بإضافة «الأذن» إلى «الخير»، وخفض «الخير»، يعني: قل هو أذن خير لكم،
  لا أذن شرّ.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثني عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:
  { وَمِنْهُمُ الَّذِينَ يُؤذُونَ النَّبِيَّ وَيَقُولُونَ هُوَ أُذُنٌ } يسمع من كل
  أحد.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمِنْهُمُ
  الَّذِينَ يُؤذُونَ النَّبِيَّ وَيَقُولُونَ هُوَ أُذُنٌ } قال: كانوا يقولون: إنما
  محمد أذن لا يحدّث عنا شيئاً إلا هو أذن يسمع ما يقال له.</p><p>حدثنا ابن وكيع، قال:
  ثنا ابن نمير، عن ورقاء، عن ابن نجيح، عن مجاهد: { وَيَقُولُونَ هُوَ أُذُنٌ } نقول
  ما شئنا، ونحلف فيصدّقنا.</p><p>حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد، في قوله: { هُوَ أُذُنٌ } قال: يقولون: نقول ما شئنا، ثم
  نحلف له فيصدّقنا.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج،
  عن مجاهد، نحوه.</p><p>وأما قوله: { يُؤْمِنُ باللَّهِ } فإنه يقول: يصدّق بالله وحده
  لا شريك له. وقوله: { وَيُؤْمِنُ لِلمُؤْمِنِينَ } يقول: ويصدّق المؤمنين لا الكافرين
  ولا المنافقين. وهذا تكذيب من الله للمنافقين الذين قالوا: محمد أذن، يقول جلّ ثناؤه:
  إنما محمد صلى الله عليه وسلم مستمع خير، يصدّق بالله وبما جاءه من عنده، ويصدّق المؤمنين
  لا أهل النفاق والكفر بالله. وقيل: { ويُؤْمِنُ للمُؤْمِنِينَ } معناه: ويؤمن المؤمنين،
  لأن العرب تقول فيما ذكر لنا عنها: آمنت له وآمنته، بمعنى: صدّقته، كما قيل:</p><p
  class="quran">رَدِفَ لَكُمْ بَعْضُ الَّذِي تَسْتَعْجِلُونَ</p><p>ومعناه: ردفكم،
  وكما قال:</p><p class="quran">للَّذِينَ هُمْ لِربِّهِمْ يَرْهَبُونَ</p><p>ومعناه:
  للذين هم ربهم يرهبون.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثني عبد الله، قال: ثني معاوية، عن عليّ، عن ابن عباس: { يُؤْمِنُ بِاللَّهِ
  وَيُؤْمِنُ لِلمُؤْمِنِينَ } يعني: يؤمن بالله ويصدّق المؤمنين.</p><p>وأما قوله: {
  وَرَحْمَةٌ للَّذِينَ آمَنُوا مِنْكُمْ } فإنّ القرّاء اختلفت في قراءته، فقرأ ذلك
  عامة الأمصار: { وَرَحْمَةٌ للَّذِينَ آمَنُوا } بمعنى: قل هو أذن خير لكم، وهو رحمة
  للذين آمنوا منكم. فرفع «الرحمة» عطفا بها على «الأذن». وقرأه بعض الكوفيين: «وَرَحْمَةٍ»
  عطفاً بها على «الخير»، بتأويل: قل أذن خير لكم، وأذن رحمة.</p><p>قال أبو جعفر: وأولى
  القراءتين بالصواب في ذلك عندي قراءة من قرأ { وَرَحْمَةٌ } بالرفع عطفاً بها على «الأذن»،
  بمعنى: وهو رحمة للذين آمنوا منكم، وجعله الله رحمة لمن اتبعه واهتدى بهداه وصدّق بما
  جاء به من عند ربه، لأن الله استنقذهم به من الضلالة وأورثهم باتباعه جناته.</p><p>القول
  في تأويل قوله تعالى: { والَّذِينَ يُؤْذُونَ رَسُولَ اللَّهِ لَهُمْ عَذَابٌ ألِيم
  }.</p><p>يقول تعالى ذكره: لهؤلاء المنافقين الذين يعيبون رسول الله صلى الله عليه
  وسلم، ويقولون: هو أذن وأمثالهم من مكذّبيه، والقائلين فيه الهجر والباطل، عذاب من
  الله موجع لهم في نار جهنم.</p>'
