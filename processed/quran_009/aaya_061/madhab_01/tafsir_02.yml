aaya: وَمِنْهُمُ الَّذِينَ يُؤْذُونَ النَّبِيَّ وَيَقُولُونَ هُوَ أُذُنٌ ۚ قُلْ أُذُنُ
  خَيْرٍ لَكُمْ يُؤْمِنُ بِاللَّهِ وَيُؤْمِنُ لِلْمُؤْمِنِينَ وَرَحْمَةٌ لِلَّذِينَ
  آمَنُوا مِنْكُمْ ۚ وَالَّذِينَ يُؤْذُونَ رَسُولَ اللَّهِ لَهُمْ عَذَابٌ أَلِيمٌ
text: '<p>الأذن: الرجل الذي يصدق كل ما يسمع ويقبل قول كل أحد، سمي بالجارحة التي هي
  آلة السماع، كأن جملته أذنٌ سامعة، ونظيره قولهم للربيئة. عين. وإيذاؤهم له: هو قولهم
  فيه { هُوَ أُذُنٌ }. وأذن خير، كقولك: رجل صدق، تريد الجودة والصلاح، كأنه قيل: نعم
  هو أذن، ولكن نعم الأذن. ويجوز أن يريد: هو أذن في الخير والحق وفيما يجب سماعه وقبوله،
  وليس بأذن في غير ذلك ودلّ عليه قراءة حمزة «ورحمةٍ» بالجرّ عطفاً عليه أي: هو أذن
  خير ورحمة لا يسمع غيرهما ولا يقبله. ثم فسر كونه أذن خير بأنه يصدق بالله، لما قام
  عنده من الأدلة ويقبل من المؤمنين الخلص من المهاجرين والأنصار، وهو رحمة لمن آمن منكم،
  أي أظهر الإيمان أيها المنافقون حيث يسمع منكم ويقبل إيمانكم الظاهر، ولا يكشف أسراركم
  ولا يفضحكم، ولا يفعل بكم ما يفعل بالمشركين، مراعاة لما رأى الله من المصلحة في الإبقاء
  عليكم، فهو أذن كما قلتم، إلاّ أنه أذن خير لكم لا أذن سوء فسلم لهم قولهم فيه، إلا
  أنه فسر بما هو مدح له وثناء عليه، وإن كانوا قصدوا به المذمّة والتقصير بفطنته وشهامته،
  وأنه من أهل سلامة القلوب والغرّة. وقيل: إنّ جماعة منهم ذمّوه صلوات الله عليه وسلامه
  وبلغه ذلك، فاشتغلت قلوبهم فقال بعضهم: لا عليكم فإنما هو أذن سامعة قد سمع كلام المبلغ
  فأذن، ونحن نأتيه ونعتذر إليه فيسمع عذرنا أيضاً فيرضى، فقيل: هو أذن خير لكم. وقرىء:
  «أذن خير لكم»، على أن أذن خبر مبتدإ محذوف؛ وخير كذلك، أي هو أذن هو خير لكم يعني
  إن كان كما تقولون فهو خير لكم، لأنه يقبل معاذيركم ولا يكافئكم على سوء دخلتكم. وقرأ
  نافع بتخفيف الذال. فإن قلت: لم عدّي فعل الإيمان بالباء إلى الله تعالى، وإلى المؤمنين
  باللام؟ قلت: لأنه قصد التصديق بالله الذي هو نقيض الكفر به، فعدّي بالباء وقصد السماع
  من المؤمنين، وأن يسلم لهم ما يقولونه ويصدّقه، لكونهم صادقين عنده، فعدّي باللام،
  ألا ترى إلى قوله:</p><p class="quran">وَما أَنتَ بِمُؤْمِنٍ لَّنَا وَلَوْ كُنَّا
  صَـٰدِقِين</p><p>[يوسف: 17] ما أنبأه عن الباء. ونحوه:</p><p class="quran">فما آمن
  لموسى إلاّ ذرية من قومه</p><p>[يونس: 83]،</p><p class="quran">أَنُؤْمِنُ لَكَ وَٱتَّبَعَكَ
  ٱلأَرْذَلُونَ</p><p>[الشعراء: 111]،</p><p class="quran">ءامَنتُمْ لَهُ قَبْلَ أَنْ
  ءاذَنَ لَكُمْ</p><p>[طه: 71] فإن قلت: ما وجه قراءة ابن أبي عبلة: ورحمة بالنصب؟ قلت:
  هي علة معللها محذوف تقديره: ورحمة لكم يأذن لكم، فحذف لأنّ قوله: { أُذُنُ خَيْرٍ
  لَّكُمْ } يدلّ عليه.</p>'
