aaya: قُلْ هَلْ تَرَبَّصُونَ بِنَا إِلَّا إِحْدَى الْحُسْنَيَيْنِ ۖ وَنَحْنُ نَتَرَبَّصُ
  بِكُمْ أَنْ يُصِيبَكُمُ اللَّهُ بِعَذَابٍ مِنْ عِنْدِهِ أَوْ بِأَيْدِينَا ۖ فَتَرَبَّصُوا
  إِنَّا مَعَكُمْ مُتَرَبِّصُونَ
text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المنافقين
  الذين وصفت لك صفتهم وبيَّنت لك أمرهم: هل تنتظرون بنا إلا إحدى الخلتين اللتين هما
  أحسن من غيرهما، إما ظفرا بالعدوّ وفتحا لنا بغلبتناهم، ففيها الأجر والغنيمة والسلامة،
  وإما قتلاً من عدوّنا لنا، ففيه الشهادة والفوز بالجنة والنجاة من النار، وكلتاهما
  مما يحبّ، ولا يكره، ونحن نتربص بكم أن يصيبكم الله بعذاب من عنده. يقول: ونحن ننتظر
  بكم أن يصيبكم الله بعقوبة من عنده عاجلة تهلككم أو بأيدينا فنقتلكم. { فَتَرَبَّصُوا
  إنَّا مَعَكُمْ مُتَرَبِّصُون } َ يقول: فانتظروا إنا معكم منتظرون ما الله فاعل بنا،
  وما إليه صائر أمر كلّ فريق منا ومنكم.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { هَلْ تَرَبَّصُونَ بِنا إلاَّ إحْدَى الحُسْنَيَيْنِ } يقول:
  فتح أو شهادة. وقال مرّة أخرى: يقول القتل، فهي الشهادة والحياة والرزق. وإما يخزيكم
  بأيدينا.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس قوله: { هَلْ تَرَبَّصُونَ بِنا إلاَّ إحْدَى الحُسْنَيَيْنِ } يقول: قتل
  فيه الحياة والرزق، وإما أن يغلب فيؤتيه الله أجراً عظيماً وهو مثل قوله:</p><p class="quran">وَمَنْ
  يُقاتِلْ فِي سَبِيلِ اللَّهِ...</p><p>إلى:</p><p class="quran">فَيُقْتَلْ أوْ يَغْلِبْ
  فَسَوْفَ نُؤتِيهِ أجْراً عَظِيماً</p><p>حدثنا ابن وكيع، قال: ثنا ابن نمير، عن ورقاء،
  عن ابن أبي نجيح، عن مجاهد، قوله: { إلاَّ إحْدَى الحُسْنَيَيْنِ } قال: القتل في سبيل
  الله والظهور على أعدائه.</p><p>قال: ثنا محمد بن بكر، عن ابن جريج، قال: بلغني عن
  مجاهد، قال: القتل في سبيل الله، والظهور.</p><p>حدثنا محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { إحْدَى الحُسْنَيَيْنِ } القتل
  في سبيل الله والظهور على أعداء الله.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني
  حجاج، عن ابن جريج، عن مجاهد، بنحوه.</p><p>قال ابن جريج: قال ابن عباس: { بعَذَابٍ
  مِنْ عِنْدِهِ } بالموت أو بأيدينا، قال القتل.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { هَلْ تَرَبَّصُونَ بِنا إلاَّ إحْدَى الحُسْنَيَيْنِ }
  إلا فتحاً أو قتلاً في سبيل الله. { ونَحْنُ نَترَبَّصُ بِكُمْ أنْ يُصِيبَكُمُ اللَّهُ
  بِعَذَابٍ مِنْ عِنْدِهِ أوْ بأيْدِينا }: أي قتل.</p>'
