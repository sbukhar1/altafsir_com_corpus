aaya: كَيْفَ وَإِنْ يَظْهَرُوا عَلَيْكُمْ لَا يَرْقُبُوا فِيكُمْ إِلًّا وَلَا ذِمَّةً
  ۚ يُرْضُونَكُمْ بِأَفْوَاهِهِمْ وَتَأْبَىٰ قُلُوبُهُمْ وَأَكْثَرُهُمْ فَاسِقُونَ
text: '<p>{ كَيْفَ } استفهام في معنى الاستنكار والاستبعاد؛ لأن يكون للمشركين عهد عند
  رسول الله صلى الله عليه وسلم، وهم أضداد وغرة صدورهم، يعني: محال أن يثبت لهؤلاء عهد
  فلا تطمعوا في ذلك ولا تحدثوا به نفوسكم ولا تفكروا في قتلهم. ثم استدرك ذلك بقوله:
  { إِلاَّ ٱلَّذِينَ عَـٰهَدْتُمْ } أي ولكن الذين عاهدتم منهم { عِندَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ } ولم يظهر منهم نكث كبني كنانة وبني ضمرة، فتربصوا أمرهم ولا تقاتلوهم
  { فَمَا ٱسْتَقَـٰمُواْ لَكُمْ } على العهد { فَٱسْتَقِيمُواْ لَهُمْ } على مثله {
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ } يعني أن التربص بهم من أعمال المتقين { كَيْفَ
  } تكرار لاستبعاد ثبات المشركين على العهد، وحذف الفعل لكونه معلوماً كما قال:</p><p
  class="poetry_or_grammar">وَخَبَّرْتُمَانِي أَنَّمَا الْمَوْتُ بِالْقُرَى</p><p
  class="poetry_or_grammar">فَكَيْف وَهَاتَا هَضْبَة وَقَليبُ</p><p>يريد: فكيف مات.
  أي: كيف يكون لهم عهد { و } حالهم أنهم { إِنَّهُمْ إِن يَظْهَرُواْ عَلَيْكُمْ } بعد
  ما سبق لهم من تأكيد الأيمان والمواثيق، لم ينظروا في حلف ولا عهد ولم يبقوا عليكم
  { لاَ يَرْقُبُواْ فِيكُمْ إِلاًّ } لا يراعوا حلفاً. وقيل: قرابة. وأنشد لحسان رضي
  الله عنه:</p><p class="poetry_or_grammar">لَعَمْرُكَ إنَّ إلَّكَ مِنْ قُرَيْش</p><p
  class="poetry_or_grammar">كَإلِّ السَّقْبِ مِنْ رَأَلِ النَّعَامِ</p><p>وقيل: {
  إِلاًّ } إلٰهاً وقرىء: «إيلا»، بمعناه وقيل: جبرئيل، وجبرئل، من ذلك. وقيل: منه اشتق
  الآل بمعنى القرابة، كما اشتقت الرحم من الرحمٰن، والوجه ان اشتقاق الإلّ بمعنى الحلف،
  لأنهم إذا تماسحوا وتحالفوا رفعوا به أصواتهم وشهروه، من الأل وهو الجؤار، وله أليل:
  أي أنين يرفع به صوته. ودعت ألليها: إذا ولولت، ثم قيل لكل عهد وميثاق: إلّ. وسميت
  به القرابة، لأن القرابة عقدت بين الرجلين ما لا يعقده الميثاق { يُرْضُونَكُم } كلام
  مبتدأ في وصف حالهم من مخالفة الظاهر الباطن، مقرّر لاستبعاد الثبات منهم على العهد.
  وإباء القلوب مخالفة ما فيها من الأضغان، لما يجرونه على ألسنتهم من الكلام الجميل
  { وَأَكْثَرُهُمْ فَـٰسِقُونَ } متمرّدون خلعاء لا مروءة تزعهم، ولا شمائل مرضية تردعهم،
  كما يوجد ذلك في بعض الكفرة، من التفادي عن الكذب والنكث، والتعفف عما يثلم العرض ويجرّ
  أحدوثة السوء.</p>'
