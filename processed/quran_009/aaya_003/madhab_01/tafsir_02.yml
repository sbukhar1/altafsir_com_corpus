aaya: وَأَذَانٌ مِنَ اللَّهِ وَرَسُولِهِ إِلَى النَّاسِ يَوْمَ الْحَجِّ الْأَكْبَرِ
  أَنَّ اللَّهَ بَرِيءٌ مِنَ الْمُشْرِكِينَ ۙ وَرَسُولُهُ ۚ فَإِنْ تُبْتُمْ فَهُوَ
  خَيْرٌ لَكُمْ ۖ وَإِنْ تَوَلَّيْتُمْ فَاعْلَمُوا أَنَّكُمْ غَيْرُ مُعْجِزِي اللَّهِ
  ۗ وَبَشِّرِ الَّذِينَ كَفَرُوا بِعَذَابٍ أَلِيمٍ
text: '<p>{ وَأَذَانٌ } ارتفاعه كارتفاع براءة على الوجهين، ثم الجملة معطوفة على مثلها،
  ولا وجه لقول من قال: إنه معطوف على براءة، كما لا يقال: عمرو معطوف على زيد، في قولك:
  زيد قائم، وعمرو قاعد، والأذان: بمعنى الإيذان وهو الإعلام، كما أنّ الأمان والعطاء
  بمعنى الإيمان والإعطاء. فإن قلت: أي فرق بين معنى الجملة الأولى والثانية؟ قلت: تلك
  إخبار بثبوت البراءة. وهذه إخبار بوجوب الإعلام بما ثبت. فإن قلت: لم علقت البراءة
  بالذين عوهدوا من المشركين وعلق الأذان بالناس؟ قلت: لأنّ البراءة مختصة بالمعاهدين
  والناكثين منهم، وأمّا الأذان فعام لجميع الناس من عاهد ومن لم يعاهد، ومن نكث من المعاهدين
  ومن لم ينكث { يَوْمَ ٱلْحَجّ ٱلأَكْبَرِ } يوم عرفة. وقيل: يوم النحر؛ لأنّ فيه تمام
  الحج ومعظم أفعاله، من الطواف. والنحر، والحلق، والرمي. وعن علي رضي الله عنه: أن رجلاً
  أخذ بلجام دابته فقال: ما الحج الأكبر؟ قال يومك هذا. خل عن دابتي. وعن ابن عمر رضي
  الله عنهما:</p><p>(443) أنّ رسول الله صلى الله عليه وسلم وقف يوم النحر عند الجمرات
  في حجة الوداع فقال</p><p class="hadith"> " هذا يوم الحج الأكبر " </p><p>ووصف الحج
  بالأكبر لأنّ العمرة تسمى الحج الأصغر، أو جعل الوقوف بعرفة هو الحج الأكبر لأنه معظم
  واجباته؛ لأنه إذا فات فات الحج، وكذلك إن أريد به يوم النحر؛ لأن ما يفعل فيه معظم
  أفعال الحج - فهو الحج الأكبر. وعن الحسن رضي الله عنه: سمي يوم الحج الأكبر لاجتماع
  المسلمين والمشركين فيه وموافقته لأعياد أهل الكتاب، ولم يتفق ذلك قبله ولا بعده، فعظم
  على قلب كل مؤمن وكافر. حذفت الباء التي هي صلة الأذان تخفيفاً وقرىء «إنّ الله» بالكسر
  لأنّ الأذان في معنى القول { وَرَسُولُهُ } عطف على المنوي في { بَرِىء } أو على محل
  «إن» المكسورة واسمها وقرىء بالنصب، عطفاً على اسم إن أو لأنّ الواو بمعنى مع: أي بريء
  معه منهم، وبالجرّ على الجوار. وقيل: على القسم، كقوله: لعمرك. ويحكى أن أعرابياً سمع
  رجلاً يقرؤها فقال: إن كان الله بريئاً من رسوله فأنا منه بريء، فلببه الرجل إلى عمر،
  فحكى الأعرابي قراءته، فعندها أمر عمر رضي الله عنه بتعلم العربية { فَإِن تُبْتُمْ
  } من الكفر والغدر { فَهُوَ خَيْرٌ لَّكُمْ وَإِن تَوَلَّيْتُمْ } عن التوبة، أو ثبتم
  على التولي والإعراض عن الإسلام والوفاء فاعلموا أنكم غير سابقين الله تعالى ولا فائتين
  أخذه وعقابه.</p>'
