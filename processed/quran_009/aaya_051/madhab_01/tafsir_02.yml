aaya: قُلْ لَنْ يُصِيبَنَا إِلَّا مَا كَتَبَ اللَّهُ لَنَا هُوَ مَوْلَانَا ۚ وَعَلَى
  اللَّهِ فَلْيَتَوَكَّلِ الْمُؤْمِنُونَ
text: "<p>قرأ ابن مسعود رضي الله عنه: «قل هل يصيبنا». وقرأ طلحة رضي الله عنه: «هل
  يصيّبنا»، بتشديد الياء. ووجهه أن يكون «يفعيل» لا «يفعل» لأنه من بنات الواو، كقولهم:
  الصواب، وصاب السهم يصوب، ومصاوب في جمع مصيبة، فحقّ «يفعل» منه «يصوّب» ألا ترى إلى
  قولهم: صوّب رأيه، إلاّ أن يكون من لغة من يقول: صاب السهم يصيب. ومن قوله: أسهمي الصائبات
  والصيب، واللام في قوله: { إِلاَّ مَا كَتَبَ ٱللَّهُ لَنَا } مفيدة معنى الاختصاص
  كأنه قيل: لن يصيبنا إلاّ ما اختصنا الله[ به] بإثباته وإيجابه من النصرة عليكم أو
  الشهادة. ألا ترى إلى قوله: { هُوَ مَوْلَـٰنَا } أي الذي يتولانا ونتولاه، ذلك بأنّ
  الله مولى الذين آمنوا وأنّ الكافرين لا مولى لهم { وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ
  ٱلْمُؤْمِنُونَ } وحق المؤمنين أن لا يتوكلوا على غير الله، فليفعلوا ما هو حقهم.</p>"
