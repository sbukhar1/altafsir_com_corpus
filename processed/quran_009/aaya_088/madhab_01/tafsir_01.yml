aaya: لَٰكِنِ الرَّسُولُ وَالَّذِينَ آمَنُوا مَعَهُ جَاهَدُوا بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ
  ۚ وَأُولَٰئِكَ لَهُمُ الْخَيْرَاتُ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: '<p>يقول تعالى ذكره: لم يجاهد هؤلاء المنافقون الذين اقتصصت قصصهم المشركين، لكن
  الرسول محمد صلى الله عليه وسلم والذين صدّقوا الله ورسوله معه هم الذين جاهدوا المشركين
  بأموالهم وأنفسهم، فأنفقوا في جهادهم أموالهم وأتعبوا في قتالهم أنفسهم وبذلوها. {
  وأولَئِكَ } يقول: وللرسول وللذين آمنوا معه الذين جاهدوا بأموالهم وأنفسهم الخيرات،
  وهي خيرات الآخرة، وذلك نساؤها وجناتها ونعيمها، واحدتها: خَيْرة، كما قال الشاعر:</p><p
  class="poetry_or_grammar">وَلَقَدْ طَعَنْتُ مَجَامعَ الرَّبلاَتِ</p><p class="poetry_or_grammar">رَبلاتِ
  هِنْدٍ خَيْرَةِ الملَكاتِ</p><p>والخيرة من كلّ شيء: الفاضلة. { وأُولَئكَ هُمُ المُفْلحُونَ
  } يقول: وأولئك هم المخلدون في الجنات الباقون فيها الفائزون بها.</p>'
