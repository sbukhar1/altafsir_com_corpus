aaya: فَإِنْ تَابُوا وَأَقَامُوا الصَّلَاةَ وَآتَوُا الزَّكَاةَ فَإِخْوَانُكُمْ فِي
  الدِّينِ ۗ وَنُفَصِّلُ الْآيَاتِ لِقَوْمٍ يَعْلَمُونَ
text: '<p>{ فَإِن تَابُواْ } عن الكفر ونقض العهد { فَإِخوَانُكُمْ فِى ٱلدّينِ } فهم
  إخوانكم على حذف المبتدأ، كقوله تعالى:</p><p class="quran">فَإِن لَّمْ تَعْلَمُوۤاْ
  آبَاءَهُمْ فَإِخوَانُكُمْ</p><p>[الأحزاب: 5]، { وَنُفَصّلُ ٱلاْيَـٰتِ } ونبينها.
  وهذا اعتراض، كأنه قيل: وإن من تأمّل تفصيلها فهو العالم بعثاً وتحريضاً على تأمّل
  ما فصل من أحكام المشركين المعاهدين، وعلى المحافظة عليها.</p>'
