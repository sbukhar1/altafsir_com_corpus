aaya: الْمُنَافِقُونَ وَالْمُنَافِقَاتُ بَعْضُهُمْ مِنْ بَعْضٍ ۚ يَأْمُرُونَ بِالْمُنْكَرِ
  وَيَنْهَوْنَ عَنِ الْمَعْرُوفِ وَيَقْبِضُونَ أَيْدِيَهُمْ ۚ نَسُوا اللَّهَ فَنَسِيَهُمْ
  ۗ إِنَّ الْمُنَافِقِينَ هُمُ الْفَاسِقُونَ
text: "<p>يقول تعالى ذكره: { المُنافِقُونَ وَالمُنافِقاتُ } وهم الذين يظهرون للمؤمنين
  الإيمان بألسنتهم ويسرّون الكفر بالله ورسوله { بَعْضُهُمْ مِنْ بَعْضٍ } يقول: هم
  صنف واحد، وأمرهم واحد، في إعلانهم الإيمان واستبطانهم الكفر، يأمرون من قبل منهم بالمنكر،
  وهو الكفر بالله وبمحمد صلى الله عليه وسلم، وبما جاء به وتكذيبه. { ويَنْهَوْنَ عَنِ
  المَعْرُوفِ } يقول: وينهونهم عن الإيمان بالله ورسوله وبما جاءهم به من عند الله.</p><p>وقوله:
  { وَيَقْبِضُونَ أيْديهُمْ } يقول: ويمسكون أيديهم عن النفقة في سبيل الله ويكّفونها
  عن الصدقة، فيمنعون الذين فرض الله لهم في أموالهم ما فرض من الزكاة حقوقهم. كما:</p><p>حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قوله:
  { وَيَقْبِضُونَ أيْدِيَهُمْ } قال: لا يبسطونها بنفقة في حقّ.</p><p>حدثنا المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد مثله.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، نحوه.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَقْبِضُونَ أيْدِيَهُمْ }:
  لا يبسطونها بخير.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر،
  عن قتادة: { وَيَقْبِضُونَ أيْدِيَهُمْ } قال: يقبضون أيديهم عن كلّ خير.</p><p>وأما
  قوله: { نَسُوا اللَّهَ فَنَسِيَهُمْ } فإن معناه: تركوا الله أن يطيعوه ويتبعوا أمره،
  فتركهم الله من توفيقه وهدايته ورحمته.</p><p>وقد دللنا فيما مضى على أن معنى النسيان
  الترك بشواهده، فأغنى ذلك عن إعادته ههنا.</p><p>وكان قتادة يقول في ذلك ما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { نَسُوا اللَّهَ فَنَسِيَهُمْ
  } نُسُوا من الخير، ولم ينسوا من الشرّ.</p><p>قوله: { إنَّ المُنافِقِينَ هُمُ الفاسِقُونَ
  } يقول: إن الذين يخادعون المؤمنين بإظهارهم لهم بألسنتهم الإيمان بالله، وهم للكفر
  مستبطنون، هم المفارقون طاعة الله الخارجون عن الإيمان به وبرسوله.</p>"
