aaya: لَوْ يَجِدُونَ مَلْجَأً أَوْ مَغَارَاتٍ أَوْ مُدَّخَلًا لَوَلَّوْا إِلَيْهِ
  وَهُمْ يَجْمَحُونَ
text: '<p>يقول تعالى ذكره: لو يجد هؤلاء المنافقون ملجأ، يقول: عَصَراً يعتصرون به من
  حصن، ومعقلاً يعتقلون فيه منكم، { أو مَغَارَاتٍ } وهي الغيران في الجبال، واحدتها:
  مغارة، وهي مفعلة من غار الرجل في الشيء يغور فيه إذا دخل، ومنه قيل: غارت العين: إذا
  دخلت في الحدقة. { أو مُدّخَلاً } يقول: سَرَباً في الأرض يدخلون فيه، وقال: «أو مُدّخلاً»...
  الآية، لأنه من ادّخل يدخل. وقوله: { لَوَلَّوْا إلَيْهِ } يقول: لأدبروا إليه هربا
  منكم. { وَهُمْ يَجْمَحُونَ } يقول: وهم يسرعون في مشيهم. وقيل: إن الجماح مشى بين
  المشيين ومنه قول مهلهل:</p><p class="poetry_or_grammar">لَقَدْ جَمَحْتُ جِماحاً
  فِي دِمائهِمُ</p><p class="poetry_or_grammar">حتى رأيْتُ ذَوِي أحْسابِهِمْ خَمَدوا</p><p>وإنما
  وصفهم الله بما وصفهم به من هذه الصفة، لأنهم إنما أقاموا بين أظهر أصحاب رسول الله
  صلى الله عليه وسلم على كفرهم ونفاقهم وعداوتهم لهم، ولما هم عليه من الإيمان بالله
  وبرسوله لأنهم كانوا في قومهم وعشيرتهم وفي دورهم وأموالهم، فلم يقدروا على ترك ذلك
  وفراقه، فصانعوا القوم بالنفاق ودافعوا عن أنفسهم وأموالهم وأولادهم بالكفر ودعوى الإيمان،
  وفي أنفسهم ما فيها من البغض لرسول الله صلى الله عليه وسلم وأهل الإيمان به والعداوة
  لهم، فقال الله واصفهم بما في ضمائرهم: { لَوْ يَجِدُونَ مَلْجأً أوْ مَغارَاتٍ...
  } الآية.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لَوْ يَجدُونَ
  مَلْجأً } الملجأ: الحرز في الجبال، والمغارات: الغيران في الجبال. وقوله: { أوْ مُدَّخَلاً
  } والمدّخل: السرب.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، قوله: { لَوْ يَجدُونَ مَلْجأً أوْ مَغارَاتٍ أوْ مُدَّخَلاً
  لَوَلَّوْا إلَيْهِ وَهُمْ يَجْمَحُونَ } ملجأ، يقول: حرزاً، { أو مَغَارَاتٍ } يعني
  الغيران. { أو مُدَّخلاً } يقول: ذهابا في الأرض، وهو النفق في الأرض، وهو السرب.</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { لَوْ
  يَجدُونَ مَلْجأً أوْ مَغارَاتٍ أوْ مُدَّخَلاً } قال: حرزاً لهم يفرّون إليه منكم.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { لَوْ يَجدُونَ
  مَلْجأً أوْ مَغارَاتٍ أوْ مُدَّخَلاً } قال: محرزاً لهم، لفرّوا إليه منكم. وقال ابن
  عباس قوله: { لَوْ يَجدُونَ مَلْجأً } حرزا أو مغارات، قال: الغيران. { أوْ مُدَّخَلاً
  } قال: نفقاً في الأرض.</p><p>حدثنا بشر، قال: ثنا يزيد، عن سعيد، عن قتادة: { لَوْ
  يَجدُونَ مَلْجأً أوْ مَغارَاتٍ أوْ مُدَّخَلاً } يقول: لو يجدون ملجأ: حصونا، { أو
  مَغَارَاتٍ } غيراناً. { أو مدَّخلاً } أسراباً. { لَوَلَّوْا إلَيْهِ وَهُمْ يَجْمَحُونَ
  }.</p>'
