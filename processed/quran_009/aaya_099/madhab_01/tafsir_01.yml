aaya: وَمِنَ الْأَعْرَابِ مَنْ يُؤْمِنُ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَيَتَّخِذُ
  مَا يُنْفِقُ قُرُبَاتٍ عِنْدَ اللَّهِ وَصَلَوَاتِ الرَّسُولِ ۚ أَلَا إِنَّهَا قُرْبَةٌ
  لَهُمْ ۚ سَيُدْخِلُهُمُ اللَّهُ فِي رَحْمَتِهِ ۗ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: '<p>يقول تعالى ذكره: ومن الأعراب من يصدق الله ويقرّ بوحدانيته وبالبعث بعد الموت
  والثواب والعقاب، وينوي بما ينفق من نفقة في جهاد المشركين وفي سفره مع رسول الله صلى
  الله عليه وسلم { قُرُباتٍ عِنْدَ اللَّهِ } القربات: جمع قُرْبة، وهو ما قربه من رضا
  الله ومحبته. { وَصَلوَاتِ الرَّسُولِ، } يعني بذلك: ويبتغي بنفقة ما ينفق مع طلب قربته
  من الله دعاء الرسول واستغفاره له.</p><p>وقد دللنا فيما مضى من كتابنا على أن من معاني
  الصلاة الدعاء بما أغنى عن إعادته في هذا الموضع.</p><p>وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { وَصَلوَاتِ الرَّسُولِ } يعني استغفار النبيّ عليه الصلاة
  والسلام.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { ومِنَ الأعْرَابِ
  مَنْ يَتَّخِذُ ما يُنْفِقُ قُرُباتٍ عِنْدَ اللَّهِ وَصَلَوَاتِ الرَّسُولِ } قال:
  دعاء الرسول، قال: هذه ثنية الله من الأعراب.</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا حجاج، عن ابن جريج، عن مجاهد، قوله: { وَمِنَ الأعْرَابِ مَنْ يُؤْمِنُ باللَّهِ
  واليَوْمِ الآخِرِ } قال: هم بنو مقرن من مزينة، وهم الذين قال الله فيهم:</p><p class="quran">وَلا
  على الَّذِينَ إذَا ما أتَوْكَ لِتَحْمِلَهُمْ قُلْتَ لا أجِدُ ما أحْمِلُكُمْ علَيْهِ
  تَوَلَّوْا وأعْيُنُهُمْ تَفِيضُ مِنَ الدَّمْع حَزَناً</p><p>قال: هم بنو مُقَرن من
  مزينة.</p><p>قال: ثني حجاج، قال: قال ابن جريج، قوله: { الأعْرَابُ أشَدُّ كُفْراً
  وَنِفاقاً } ثم استثنى فقال: { وَمِنَ الأعْرَابِ مَنْ يُؤْمِنُ باللَّهِ وَاليَوْمِ
  الآخِرِ... } الآية.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا جعفر، عن البختري
  بن المختار العبدي، قال: سمعت عبد الله بن مُغَفَّل قال: كنا عشرة ولد مُقَرِّن، فنزلت
  فينا: { وَمِنَ الأعْرَابِ مَنْ يُؤْمِنُ باللَّهِ واليَوْمِ الآخِرِ... } إلى آخر
  الآية.</p><p>قال الله: { أَلاَ إنهَا قُرْبةٌ لَهُمْ } يقول تعالى ذكره: ألا إن صلوات
  الرسول قربة لهم من الله، وقد يحتمل أن يكون معناه: ألا إن نفقته التي ينفقها كذلك
  قربة لهم عند الله. { سَيُدْخِلُهُمُ اللَّهُ في رحْمَتِهِ } يقول: سيدخلهم الله فيمن
  رحمه فأدخله برحمته الجنة، إن الله غفور لما اجترموا، رحيم بهم مع توبتهم وإصلاحهم
  أن يعذبهم.</p>'
