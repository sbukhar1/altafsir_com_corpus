aaya: سَيَحْلِفُونَ بِاللَّهِ لَكُمْ إِذَا انْقَلَبْتُمْ إِلَيْهِمْ لِتُعْرِضُوا عَنْهُمْ
  ۖ فَأَعْرِضُوا عَنْهُمْ ۖ إِنَّهُمْ رِجْسٌ ۖ وَمَأْوَاهُمْ جَهَنَّمُ جَزَاءً بِمَا
  كَانُوا يَكْسِبُونَ
text: '<p>يقول تعالى ذكره: سيحلف أيها المؤمنون بالله لكم هؤلاء المنافقون الذين فرحوا
  بمقعدهم خلاف رسول الله، { إذَا انْقَلَبْتُمْ إلَيْهِمْ } يعني: إذا انصرفتم إليهم
  من غزوكم، { لِتُعْرِضُوا عَنْهُمْ } فلا تؤنبوهم. { فأعْرِضُوا عَنْهُمْ } يقول جلّ
  ثناؤه للمؤمنين: فدعوا تأنيبهم وخلوهم، وما اختاروا لأنفسهم من الكفر والنفاق. { إنَّهُمْ
  رِجْسٌ ومَأْوَاهُمْ جَهَنَّمُ } يقول: إنهم نجس ومأواهم جهنم، يقول: ومصيرهم إلى جهنم
  وهي مسكنهم الذي يأوونه في الآخرة. { جَزَاءً بِمَا كَانُوا يَكْسَبُونَ } يقول: ثوابا
  بأعمالهم التي كانوا يعملونها في الدنيا من معاصي الله. وذكر أن هذه الآية نزلت في
  رجلين من المنافقين قالا ما:</p><p>حدثنا به محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { سَيَحْلِفُون باللَّهِ لَكُمْ إذَا انْقَلَبْتُمْ
  إلَيْهِمْ لِتَعْرِضُوا... } إلى: { بِمَا كانُوا يَكْسِبُونَ } وذلك أن رسول الله
  صلى الله عليه وسلم قيل له: ألا تغزو بني الأصفر لعلك أن تصيب بنت عظيم الروم، فإنهم
  حِسَانٌ فقال رجلان: قد علمت يا رسول الله أن النساء فتنة، فلا تفتنا بهنّ، فأذن لنا
  فأذن لهما فلما انطلقا، قال أحدهما: إن هو إلا شحمة لأوّل آكل. فسار رسول الله صلى
  الله عليه وسلم، ولم ينزل عليه في ذلك شيء، فلما كان ببعض الطريق نزل عليه وهو على
  بعض المياه:</p><p class="quran">لَوْ كَانَ عَرَضاً قَرِيباً وسَفَراً قاصِداً لاتَّبَعُوك
  وَلَكِنْ بَعُدَتُ عَلَيْهِمُ الشُّقَّةُ</p><p>ونزل عليه:</p><p class="quran">عَفا
  اللَّهُ عَنْكَ لِمَ أذِنْتَ لَهُمْ</p><p>ونزل عليه:</p><p class="quran">لا يَسْتَأْذِنُكَ
  الَّذِينَ يُؤْمِنُونَ باللَّهِ واليَوْمِ الآخِرِ</p><p>ونزل عليه:</p><p class="quran">إنَّهُمْ
  رِجْسٌ وَمأْوَاهُمْ جَهَنَّمُ جَزَاءً بِمَا كانُوا يَكْسِبُونَ</p><p>فسمع ذلك رجل
  ممن غزا مع النبي صلى الله عليه وسلم، فأتاهم وهم خلفهم، فقال: تعلمون أن قد أنزل على
  رسول الله صلى الله عليه وسلم بعدكم قرآن، قالوا: ما الذي سمعت؟ قال ما أدري، غير أني
  سمعت أنه يقول: إنهم رجس، فقال رجل يدعى مخشيًّا: والله لوددت أني أجلد مئة جلدة وأني
  لست معكم فأتى رسول الله صلى الله عليه وسلم: ما جاء بك؟ فقال: وجه رسول الله صلى الله
  عليه وسلم تسفعه الريح وأنا في الكنّ، فأنزل الله عليه: وَمِنْهُمْ مَنُ يَقُولُ ائْذَنْ
  لي وَلا تَفْتِنى وَقالُوا لا تَنْفِرُوا في الحَرّ ونزل عليه في الرجل الذي قال: لوددت
  أني أجلد مئة جلدة، قول الله:</p><p class="quran">يَحْذَرُ المُنَافِقُونَ أنْ تُنَزَّلَ
  عَلَيْهِمْ سُورَةٌ تُنَبِّئُهُمْ بِمَا فِي قُلُوبِهِمْ</p><p>فقال رجل مع رسول الله:
  لئن كان هؤلاء كما يقولون ما فينا خير. فبلغ ذلك رسول الله صلى الله عليه وسلم، فقال
  له:</p><p class="hadith"> " أنت صاحب الكلمة التي سمعت؟ " </p><p>فقال: لا والذي أنزل
  عليك الكتاب فأنزل الله فيه:</p><p class="quran">وَلَقَدْ قالُوا كَلِمَةَ الكُفْرِ
  وكَفَرُوا بَعْدَ إسْلامِهِمْ</p><p>وأنزل فيه:</p><p class="quran">وَفِيكُمْ سَمَّاعُونَ
  لَهُمْ وَاللَّهُ عَلِيمٌ بالظَّالِمِينَ</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال:
  أخبرني يونس، عن ابن شهاب، قال: أخبرني عبد الرحمن بن عبد الله بن كعب بن مالك، أن
  عبد الله بن كعب، قال: سمعت كعب بن مالك يقول: لما قدم رسول الله صلى الله عليه وسلم
  من تبوك، جلس للناس، فلما فعل ذلك جاءه المخلفون، فطفقوا يعتذرون إليه ويحلفون له،
  وكانوا بضعة وثمانين رجلاً، فقبل منهم رسول الله صلى الله عليه وسلم علانيتهم وبايعهم
  واستغفر لهم ووكل سرائرهم إلى الله وصدقته حديثي. فقال كعب: والله ما أنعم الله عليّ
  من نعمة قَطُّ بعد أن هداني للإسلام أعظم في نفسي من صدق رسول الله صلى الله عليه وسلم
  أن لا أكون كذبته فأهلك كما هلك الذين كذبوا، إن الله قال للذين كذبوا حين أنزل الوحي،
  شَرَّ ما قال لأحد: { سَيَحْلِفُونَ باللَّهِ لَكُمْ إذَا انْقَلَبْتُمْ إلَيْهِمْ
  لِتُعْرِضُوا عَنْهُمْ فَأَعْرِضُوا عَنْهُمْ إنَّهُمْ رِجْسٌ وَمأْوَاهُمْ جَهَنَّمُ
  جَزَاءً بِمَا كَانُوا يَكْسِبُون... } إلى قوله: { فإنَّ اللَّهَ لا يَرْضَى عَن القَوْمِ
  الفاسِقِينَ }.</p>'
