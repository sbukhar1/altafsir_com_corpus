aaya: أَمْ حَسِبْتُمْ أَنْ تُتْرَكُوا وَلَمَّا يَعْلَمِ اللَّهُ الَّذِينَ جَاهَدُوا
  مِنْكُمْ وَلَمْ يَتَّخِذُوا مِنْ دُونِ اللَّهِ وَلَا رَسُولِهِ وَلَا الْمُؤْمِنِينَ
  وَلِيجَةً ۚ وَاللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ
text: "<p>{ أَمْ } منقطعة، ومعنى الهمزة فيها التوبيخ على وجود الحسبان. والمعنى: أنكم
  لا تتركون على ما أنتم عليه، حتى يتبين الخلص منكم، وهم الذين جاهدوا في سبيل الله
  لوجه الله، ولم يتخذوا وليجة أي بطانة، من الذين يضادّون رسول الله صلى الله عليه وسلم
  والمؤمنين رضوان الله عليهم { وَلَمَّا } معناها التوقع، وقد دلّت على أن تبين ذلك،
  وإيضاحه متوقع كائن، وأن الذين لم يخلصوا دينهم لله يميز بينهم وبين المخلصين. وقوله:
  { وَلَمْ يَتَّخِذُواْ } معطوف على جاهدوا، داخل في حيز الصلة، كأنه قيل: ولما يعلم
  الله المجاهدين منكم المخلصين غير المتخذين وليجة من دون الله. والوليجة: فعيلة من
  ولج، كالدخيلة من دخل. والمراد بنفي العلم نفي المعلوم، كقول القائل. ما علم الله مني
  ما قيل فيّ، يريد: ما وجد ذلك مني.</p>"
