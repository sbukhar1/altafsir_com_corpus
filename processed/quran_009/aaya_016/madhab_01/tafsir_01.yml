aaya: أَمْ حَسِبْتُمْ أَنْ تُتْرَكُوا وَلَمَّا يَعْلَمِ اللَّهُ الَّذِينَ جَاهَدُوا
  مِنْكُمْ وَلَمْ يَتَّخِذُوا مِنْ دُونِ اللَّهِ وَلَا رَسُولِهِ وَلَا الْمُؤْمِنِينَ
  وَلِيجَةً ۚ وَاللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ
text: '<p>يقول تعالى ذكره للمؤمنين الذين أمرهم بقتال هؤلاء المشركين، الذين نقضوا عهدهم
  الذي بينهم وبينه بقوله:</p><p class="quran">قاتِلوُهُمْ يُعْذّبْهُمُ اللَّهُ بأيْديكُمْ...</p><p>الآية،
  حاضًّا على جهادهم: أم حسبتم أيها المؤمنون أن يترككم الله بغير محنة يمتحنكم بها وبغير
  اختبار يختبركم به، فيعرف الصادق منكم في دينه من الكاذب فيه. { وَلمَّا يَعْلَمِ اللَّهُ
  الَّذِينَ جاهَدُوا } يقول: أحسبتم أن تتركوا بغير اختبار يعرف به أهل ولايته المجاهدين
  منكم في سبيله، من المضيعين أمر الله في ذلك المفرِّطين. { ولَمْ يَتَّخِذُوا مِنْ
  دُون اللَّهِ وَلا رَسُولِهِ } يقول: ولما يعلم الله الذين جاهدوا منكم، والذين لم
  يتخذوا من دون الله ولا من دون رسوله، ولا من دون المؤمنين { وَلِيجَةً } هو الشيء
  يدخل في آخر غيره، يقال منه: ولج فلان في كذا يَلِجُهُ فهو وليجة. وإنما عنى بها في
  هذا الموضع: البطانة من المشركين، نهى الله المؤمنين أن يتخذوا من عدوّهم من المشركين
  أولياء يفشون إليهم أسرارهم. { وَاللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ } يقول: والله
  ذو خبرة بما تعملون من اتخاذكم من دون الله ودون رسوله والمؤمنين به أولياء وبطانة
  بعد ما قد نهاكم عنه، لا يخفى ذلك عليه ولا غيره من أعمالكم، والله مجازيكم على ذلك
  إن خيراً فخيراً وإن شرّاً فشرّاً.</p><p>وبنحو الذي قلت في معنى الوليجة قال أهل التأويل.
  ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { وَلا المُؤمِنِينَ وَلِيجَةَ } يتولجها من الولاية للمشركين.</p><p>حدثنا
  ابن حميد، قال: ثنا حكام، عن أبي جعفر، عن الربيع: { وَلِيجَةً } قال: دَخَلاً.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أمْ حَسِبْتُمْ أنْ تُتْرَكُوا
  } إلى قوله: { ولِيَجَةً } قال: أبي أن يعدهم دون التمحيص، وقرأ:</p><p class="quran">أمْ
  حَسِبْتُمْ أنْ تَدْخُلُوا الجَنَّةَ وَلمَّا يَعْلَمِ اللَّهُ الَّذِينَ جاهَدُوا
  مِنْكُمْ</p><p>وقرأ:</p><p class="quran">أم حسبتم أن تدخلوا الجنة ولما يعلم الله
  الذين جهدوا منكم</p><p class="quran">أم حسبتم أن تدخلوا الجنة وَلمَّا يَأْتِكُمْ
  مَثَلُ الَّذِينَ خَلَوْا مِنْ قَبْلِكُمْ...</p><p>الآيات كلها، أخبرهم أن لا يتركهم
  حتى يمحصهم ويختبرهم، وقرأ:</p><p class="quran">الم أحَسِبَ النَّاسُ أنْ يُتْرَكُوا
  أنْ يَقُولُوا آمَنَّا وَهُمْ لا يُفْتَنُونَ</p><p>لا يختبرون</p><p class="quran">وَلَقَدْ
  فَتَنَّا الَّذِينَ مِنْ قَبْلِهِمْ فَلْيَعْلَمَنَّ اللَّهُ الَّذِينَ صَدَقُوا وَلْيَعْلَمَنَّ
  الكاذِبِينَ</p><p>أبى الله إلا أن يمحص.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا
  محمد بن ثور، عن معمر، عن الحسن: { وَلِيجَةً } قال: هو الكفر والنفاق، أو قال أحدهما.</p><p>وقيل:
  { أمْ حَسِبْتُمْ } ولم يقل: «أحسبتم»، لأنه من الاستفهام المعترض في وسط الكلام، فأدخلت
  فيه «أم» ليفرق بينه وبين الاستفهام المبتدأ وقد بيَّنت نظائر ذلك في غير موضع من الكتاب.</p>'
