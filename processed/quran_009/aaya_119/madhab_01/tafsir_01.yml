aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وَكُونُوا مَعَ الصَّادِقِينَ
text: '<p>يقول تعالى ذكره للمؤمنين معرّفهم سبيل النجاة من عقابه والخلاص من أليم عذابه:
  يا أيها الذين آمنوا بالله ورسوله، اتقوا الله وراقبوه بأداء فرائضه وتجنب حدوده، وكونوا
  في الدنيا من أهل ولاية الله وطاعته، تكونوا في الآخرة مع الصادقين في الجنة. يعني
  مع من صدق الله الإيمان به فحقق قوله بفعله ولم يكن من أهل النفاق فيه الذين يكذّب
  قيلهم فعلهم.</p><p>وإنما معنى الكلام: وكونوا مع الصادقين في الآخرة باتقاء الله في
  الدنيا، كما قال جلّ ثناؤه:</p><p class="quran">وَمَنْ يُطِعِ اللَّهِ وَالرَّسُولَ
  فَأُولَئِكَ مَعَ الَّذِينَ أنْعَمَ اللَّهُ عَلَيْهِمْ مِنَ النَّبِيِّينَ والصّدّيقِينَ
  والشهَدَاءِ وَالصَّالِحِينَ</p><p>وإنما قلنا ذلك معنى الكلام، لأن كون المنافق مع
  المؤمنين غير نافعه بأيّ وجوه الكون كان معهم إن لم يكن عاملاً عملهم، وإذا عمل عملهم
  فهو منهم، وإذا كان منهم كان لا وجه في الكلام أن يقال: اتقوا الله وكونوا مع الصادقين.
  ولتوجيه الكلام إلى ما وجهنا من تأويله فسر ذلك من فسره من أهل التأويل بأن قال: معناه:
  وكونوا مع أبي بكر وعمر، أو مع النبيّ صلى الله عليه وسلم والمهاجرين رحمة الله عليهم.
  ذكر من قال ذلك أو غيره في تأويله:</p><p>حدثنا ابن حميد، قال: ثنا يعقوب، عن زيد بن
  أسلم، عن نافع، في قول الله: { اتَّقُوا اللَّهَ وكُونُوا مَعَ الصَّادِقِينَ } قال:
  مع النبيّ صلى الله عليه وسلم وأصحابه.</p><p>حدثنا ابن وكيع، قال: ثنا حبويه أبو يزيد،
  عن يعقوب القمي، عن زيد بن أسلم، عن نافع، قال: قيل للثلاثة الذين خلفوا: { يا أيُّها
  الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وكُونُوا مَعَ الصَّادِقِينَ } محمد وأصحابه.</p><p>حدثني
  المثنى، قال: ثنا إسحاق بن إسماعيل، عن عبد الرحمن المحاربي، عن جويبر، عن الضحاك،
  في قوله: { وكُونُوا مَعَ الصَّادِقِينَ } قال: مع أبي بكر وعمر وأصحابهما رحمة الله
  عليهم.</p><p>قال: ثنا محمد بن يحيى، قال: ثنا إسحاق بن بشر الكاهلي، قال: ثنا خلف
  بن خليفة، عن أبي هاشم الرماني، عن سعيد بن جبير، في قول الله: { اتَّقُوا اللَّهَ
  وكُونُوا مَعَ الصَّادِقِينَ } قال: مع أبي بكر وعمر رحمة الله عليهما.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله: { اتَّقُوا اللَّهَ وكُونُوا
  مَعَ الصَّادِقِينَ } قال: مع المهاجرين الصادقين.</p><p>وكان ابن مسعود فيما ذكر عنه
  يقرؤه:</p><p class="hadith"> " وكُونُوا مِنَ الصَّادِقِينَ " </p><p>ويتأوّله أن
  ذلك نهي من الله عن الكذب. ذكر الرواية عنه بذلك:</p><p>حدثني المثنى، قال: ثنا آدم
  العسقلاني، قال: ثنا شعبة، عن عمرو بن مرّة، قال: سمعت أبا عبيدة بن عبد الله بن مسعود
  يقول: قال ابن مسعود: إن الكذب لا يحلّ منه جدّ ولا هزل، اقرءوا إن شئتم:</p><p class="hadith">
  " يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وكُونُوا مِنَ الصَّادِقِينَ " </p><p>قال:
  وكذلك هي قراءة ابن مسعود:</p><p class="hadith"> " من الصادقين " </p><p>فهل ترون
  في الكذب رخصة؟</p><p>قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن شعبة، عن
  عمرو بن مرّة، قال: سمعت أبا عبيدة، عن عبد الله، نحوه.</p><p>قال: ثنا محمد بن جعفر،
  قال: ثنا شعبة، عن عمرو بن مرّة، قال: سمعت أبا عبيدة يحدّث، عن عبد الله قال: الكذب
  لا يصلح منه جدّ ولا هزل، اقرءوا إن شئتم:</p><p class="hadith"> " يا أيُّها الَّذِينَ
  آمَنُوا اتَّقُوا اللَّهَ وكُونُوا مِنَ الصَّادِقِينَ " </p><p>وهي كذلك في قراءة
  عبد الله، فهل ترون من رخصة في الكذب؟</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن الأعمش،
  عن إبراهيم، عن عبد الله، قال: لا يصلح الكذب في هزل ولا جدّ، ثم تلا عبد الله: { اتَّقُوا
  اللَّهَ وكُونُوا } ما أدري أقال «مِنَ الصَّادِقِينَ» أو مَعَ الصَّادِقِينَ وهو في
  كتابي: { مَعَ الصَّادِقِينَ }.</p><p>قال: ثنا أبي، عن الأعمش، عن مجاهد، عن أبي معمر،
  عن عبد الله، مثله.</p><p>قال: ثنا أبي، عن الأعمش، عن عمرو بن مرّة، عن أبي عبيدة،
  عن عبد الله، مثله.</p><p>والصحيح من التأويل في ذلك هو التأويل الذي ذكرناه عن نافع
  والضحاك، وذلك أن رسوم المصاحف كلها مجمعة على: { وكُونُوا مَعَ الصَّادِقِينَ } ،
  وهي القراءة التي لا أستجيز لأحد القراءة بخلافها، وتأويل عبد الله رحمة الله عليه
  في ذلك على قراءته تأويل صحيح غير، أن القراءة بخلافها.</p>'
