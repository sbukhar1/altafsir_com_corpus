aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وَكُونُوا مَعَ الصَّادِقِينَ
text: '<p>{ مَعَ ٱلصَّـٰدِقِينَ } وقرىء: «من الصادقين» وهم الذين صدقوا في دين الله
  نية وقولاً وعملاً، أو الذين صدقوا في إيمانهم ومعاهدتهم لله ورسوله على الطاعة من
  قوله:</p><p class="quran">رِجَالٌ صَدَقُواْ مَا عَـٰهَدُواْ ٱللَّهَ عَلَيْهِ</p><p>[الأحزاب:
  23] وقيل: هم الثلاثة، أي كونوا مثل هؤلاء في صدقهم وثباتهم. وعن ابن عباس رضي الله
  عنه: الخطاب لمن آمن من أهل الكتاب، أي كونوا مع المهاجرين والأنصار، ووافقوهم وانتظموا
  في جملتهم، واصدقوا مثل صدقهم. وقيل لمن تخلف من الطلقاء عن غزوة تبوك. وعن ابن مسعود
  رضي الله عنه:</p><p>(501) لا يصلح الكذب في جدّ ولا هزل، ولا أن يعد أحدكم صبيه ثم
  لا ينجزه. اقرءوا إن شئتم: وكونوا مع الصادقين فهل فيها من رخصة؟ { وَلاَ يَرْغَبُواْ
  بِأَنفُسِهِمْ عَن نَّفْسِهِ } أمروا بأن يصحبوه على البأساء والضراء، وأن يكابدوا
  معه الأهوال برغبة ونشاط واغتباط، وأن يلقوا أنفسهم في الشدائد ما تلقاه نفسه، علماً
  بأنها أعزُّ نفس عند الله وأكرمها عليه. فإذا تعرضت مع كرامتها وعزّتها للخوض في شدّة
  وهول، وجب على سائر الأنفس أن تتهافت فيما تعرّضت له، ولا يكترث لها أصحابها ولا يقيموا
  لها وزناً، وتكون أخفّ شيء عليهم وأهونه، فضلاً عن أن يربئوا بأنفسهم عن متابعتها ومصاحبتها
  ويضنوا بها على ما سمح بنفسه عليه، وهذا نهي بليغ، مع تقبيح لأمرهم، وتوبيخ لهم عليه،
  وتهييج لمتابعته بأنفة وحمية { ذٰلِكَ } إشارة إلى ما دلّ عليه قوله: ما كان لهم أن
  يتخلفوا من وجوب مشايعته، كأنه قيل ذلك الوجوب { بـ } ـسبب { إِنَّهُمْ لا يُصِيبَهُم
  } شيء من عطش، ولا تعب، ولا مجاعة في طريق الجهاد، ولا يدوسون مكاناً من أمكنة الكفار
  بحوافر خيولهم وأخفاف رواحلهم وأرجلهم. ولا يتصرفون في أرضهم تصرفاً يغيظهم ويضيق صدورهم
  { وَلاَ يَنَالُونَ مِنْ عَدُوّ نَّيْلاً } ولا يرزءونهم شيئاً بقتل أو أسر أو غنيمة
  أو هزيمة أو غير ذلك { إِلاَّ كُتِبَ لَهُمْ بِهِ عَمَلٌ صَالِحٌ } واستوجبوا الثواب
  ونيل الزلفى عند الله، وذلك مما يوجب المشايعة. ويجوز أن يراد بالوطء الإيقاع والإبادة،
  لا الوطء بالأقدام والحوافر، كقوله عليه السلام:</p><p>(502)</p><p class="hadith">
  " آخر وطأة وطئها الله بوج " </p><p>والموطىء. إما مصدر كالمورد وإما مكان فإن كان
  مكاناً فمعنى يغيظ الكفار: يغيظهم وطئه والنيل أيضاً يجوز أن يكون مصدراً مؤكداً، وأن
  يكون بمنعى المنيل. ويقال: نال منه إذا رزأه ونقصه، وهو عام في كل ما يسؤوهم وينكبهم
  ويلحق بهم ضرراً. وفيه دليل على أن من قصد خيراً كان سعيه فيه مشكوراً من قيام وقعود
  ومشي وكلام وغير ذلك، وكذلك الشرّ. وبهذه الآية استشهد أصحاب أبي حنيفة أنّ المدد القادم
  بعد انقضاء الحرب يشارك لنا الجيش في الغنيمة، لأنّ وطء ديارهم مما يغيظهم وينكي فيهم.</p><p>(503)
  ولقد أسهم النبي صلى الله عليه وسلم لابني عامر، وقد قدما بعد تقضي الحرب، وأمدّ أبو
  بكر الصديق رضي الله عنه المهاجر بن أبي أمية وزياد بن أبي لبيد بعكرمة بن أبي جهل
  مع خمسمائة نفس، فلحقوا بعد ما فتحوا فأسهم لهم.[و] عند الشافعي: لا يشارك المدد الغانمين،
  وقرأ عبيد ابن عمير: «ظماء» بالمدح يقال: ظمىء ظماءة وظماء { وَلاَ يُنفِقُونَ نَفَقَةً
  صَغِيرَةً } ولو تمرة ولو علاقة سوط { وَلاَ كَبِيرَةً } مثل ما أنفق عثمان رضي الله
  عنه في جيش العسرة { وَلاَ يَقْطَعُونَ وَادِيًا } أي أرضاً في ذهابهم ومجيئهم، والوادي
  كل منفرج بين جبال وآكام يكون منفذاً للسيل، وهو في الأصل «فاعل» من ودى إذا سال. ومنه
  الودي. وقد شاع في استعمال العرب بمعنى الأرض. يقولون: لا تصلّ في وادي غيرك { إِلاَّ
  كُتِبَ لَهُمْ } ذلك من الإنفاق وقطع الوادي: ويجوز أن يرجع الضمير فيه إلى عمل صالح
  وقوله: { لِيَجْزِيَهُمُ } متعلق بكتب أي أثبت في صحائفهم لأجل الجزاء.</p>'
