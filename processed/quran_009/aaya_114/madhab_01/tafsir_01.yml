aaya: وَمَا كَانَ اسْتِغْفَارُ إِبْرَاهِيمَ لِأَبِيهِ إِلَّا عَنْ مَوْعِدَةٍ وَعَدَهَا
  إِيَّاهُ فَلَمَّا تَبَيَّنَ لَهُ أَنَّهُ عَدُوٌّ لِلَّهِ تَبَرَّأَ مِنْهُ ۚ إِنَّ
  إِبْرَاهِيمَ لَأَوَّاهٌ حَلِيمٌ
text: '<p>يقول تعالى ذكره: ما كان ينبغي للنبي محمد صلى الله عليه وسلم والذين إمنوا
  به أن يستغفروا، يقول: أن يدعوا بالمغفرة للمشركين، ولو كان المشركون الذين يستغفرون
  لهم أولي قربى، ذوي قرابة لهم. { مِنْ بَعْدِ ما تَبَيَّنَ لَهُمْ أنَّهُمْ أصحَابُ
  الجَحِيمِ } يقول: من بعد ما ماتوا على شركهم بالله وعبادة الأوثان تبين لهم أنهم من
  أهل النار لأن الله قد قضى أن لا يغفر لمشرك، فلا ينبغي لهم أن يسألوا ربهم أن يفعل
  ما قد علموا أنه لا يفعله.</p><p>فإن قالوا: فإن إبراهيم قد استغفر لأبيه وهو مشرك،
  فلم يكن استغفار إبراهيم لأبيه إلا لموعدة وعدها إياه { فَلمَّا تَبَيَّنَ لَهُ } وعلم
  أنه لله عدوّ خلاه وتركه وترك الاستغفار له، وآثر الله وأمره عليه، فتبرأ منه حين تبين
  له أمره.</p><p>واختلف أهل التأويل في السبب الذي نزلت هذه الآية فيه، فقال بعضهم:
  نزلت في شأن أبي طالب عمّ النبي صلى الله عليه وسلم لأن النبي صلى الله عليه وسلم أراد
  أن يستغفر له بعد موته، فنهاه الله عن ذلك. ذكر من قال ذلك:</p><p>حدثنا محمد بن عبد
  الأعلى، قال: ثنا محمد بن ثور، عن معمر، قال: لما حضرت أبا طالب الوفاة دخل عليه النبي
  صلى الله عليه وسلم وعنده أبو جهل وعبد الله بن أبي أمية، فقال:</p><p class="hadith">
  " يا عَمّ قُلْ لا إلَهِ إلاَّ اللَّهُ كَلِمَةً أُحاجُّ لَكَ بِها عِنْدَ اللَّهِ
  " </p><p>فقال له أبو جهل وعبد الله بن أبي أمية: يا أبا طالب أترغب عن ملة عبد المطلب؟
  فقال النبيّ صلى الله عليه وسلم:</p><p class="hadith"> " لأَسْتَغْفِرَنَّ لَكَ مَا
  لَمْ أُنْهَ عَنْكَ " </p><p>فنزلت { ما كَانَ للنَّبِيّ وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا
  للْمُشْرِكِينَ } ، ونزلت:</p><p class="quran">إنَّكَ لا تَهْدي مَنْ أحْبَبْتَ</p><p>حدثني
  أحمد بن عبد الرحمن بن وهب، قال: ثنا عمي عبد الله بن وهب، قال: ثني يونس، عن الزهري،
  قال: أخبرني سعيد بن المسيب، عن أبيه، قال: لما حضرت أبا طالب الوفاة جاءه رسول الله
  صلى الله عليه وسلم، فوجد عنده أبا جهل بن هشام وعبد الله بن أبي أمية بن المغيرة،
  فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " يا عَمّ قُلْ لا إلَهَ
  إلاَّ اللَّهُ كَلِمَةً أشْهَدُ لَكَ بِهَا عِنْدَ اللَّهِ " </p><p>قال أبو جهل وعبد
  الله بن أبي أمية: يا أبا طالب أترغب عن ملة عبد المطلب؟ فلم يزل رسول الله صلى الله
  عليه وسلم يعرضها عليه ويعيد له تلك المقالة حتى قال أبو طالب آخر ما كلمهم هو على
  ملة عبد المطلب، وأبى أن يقول: لا إله إلا الله، فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " وَاللَّهِ لأَسْتَغْفِرَنَّ لَكَ ما لَمْ أُنْهِ عَنْكَ " </p><p>فأنْزَلَ
  اللَّهُ: { ما كَانَ للنَّبِيّ وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا للْمُشْرِكِينَ
  } وأنزل الله في أبي طالب، فقال لرسول الله: { إنَّكَ لا تَهْدِي مَنْ أحْبَبْتَ...
  } الآية.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { ما كَانَ للنَّبِيّ وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا للْمُشْرِكِينَ
  } قال: يقول المؤمنون ألا نستغفر لآبائنا وقد استغفر إبراهيم لأبيه كافراً، فأنزل الله:
  { وَما كانَ اسْتِغْفارُ إبْرَاهيمَ لأَبِيهِ إلاَّ عَنْ مَوْعِدَةٍ وَعَدَها إيَّاهُ...
  } الآية.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن عمرو بن دينار:
  أن النبيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " اسْتَغْفَرَ إبْرَاهِيمُ
  لأَبِيهِ وَهُوَ مُشْرِكٌ، فَلا أزَالُ أسْتَغْفِرُ لأبي طالِبٍ حتى يَنْهانِي عَنْهُ
  رَبّي " </p><p>فقال أصحابه: لنستغفرن لآبائنا كما استغفر النبي صلى الله عليه وسلم
  لعمه فأنزل الله: { ما كَانَ للنَّبِيّ وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا للْمُشْرِكِينَ...
  } إلى قوله: { تَبَرَّأَ مِنْه } ُ.</p><p>حدثنا ابن وكيع، قال: ثنا يزيد بن هارون،
  عن سفيان بن عيينة، عن الزهري، عن سعيد بن المسيب قال: لما حضر أبا طالب الوفاة أتاه
  رسول الله صلى الله عليه وسلم، وعنده عبد الله بن أبي أمية وأبو جهل بن هشام، فقال
  له رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " أيّ عَمّ إنَّكَ أعْظَمُ
  النَّاسِ عَليَّ حَقًّا وأحْسَنُهُمْ عِنْدِي يَداً، ولأَنْتَ أعْظَمُ عَليَّ حَقًّا
  مِنْ وَالِدِي، فَقُلْ كَلِمَةً تَجِيبُ لي بها الشَّفاعَةُ يَوْمَ القِيامَةِ، قُلْ
  لا إلَهَ إلاَّ اللَّهُ " </p><p>ثم ذكر نحو حديث ابن عبد الأعلى، عن محمد بن ثور.</p><p>وقال
  آخرون: بل نزلت في سبب أمّ رسول الله صلى الله عليه وسلم، وذلك أنه أراد أن يستغفر
  لها فمنع من ذلك. ذكر من قال ذلك:</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال:
  ثنا فضيل، عن عطية قال: لما قدم رسول الله صلى الله عليه وسلم مكة وقف على قبر أمه
  حتى سخنت عليه الشمس، رجاء أن يؤذن له فيستغفر لها، حتى نزلت: { ما كَانَ للنَّبِيّ
  وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا للْمُشْرِكِينَ وَلَوْ كَانُوا أُولي قُرْبَى...
  } إلى قوله: { تَبَرَّأَ مِنْهُ }.</p><p>قال: ثناأبو أحمد، قال: ثنا قيس، عن علقمة
  بن مرثد، عن سليمان بن بريدة، عن أبيه: أن النبي صلى الله عليه وسلم أتى رسماً قال:
  وأكثر ظني أنه قال قبراً فجلس إليه، فجعل يخاطب، ثم قام مستعبراً، فقلت: يا رسول الله،
  إنا رأينا ما صنعت قال:</p><p class="hadith"> " إنّي اسْتَأْذَنْتُ ربّي فِي زِيارَةِ
  قَبْرِ أُمِّي فَأَذِنَ لي، وَاسْتَأْذَنْتُهُ فِي الاسْتِغْفارِ لَهَا فَلَمْ يَأْذَنْ
  لي " </p><p>فما رُؤي باكياً أكثر من يومئذ.</p><p>حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { ما كَانَ للنَّبِيّ وَالَّذِينَ
  آمَنُوا... } إلى: { أنهُمْ أصْحَابُ الجَحِيمِ } أن رسول الله صلى الله عليه وسلم
  أراد أن يستغفر لأمه، فنهاه عن ذلك، فقال:</p><p class="hadith"> " وإنَّ إبْرَاهِيمُ
  خَلِيلَ اللَّهِ قَدِ اسْتَغْفَرَ لأَبِيهِ " </p><p>فأنزل الله: { وَما كانَ اسْتِغْفارُ
  إبْرَاهيمَ... } إلى: { لأَوَّاهٌ حَلِيمٌ }.</p><p>وقال آخرون: بل نزلت من أجل أن
  قوماً من أهل الإيمان كانوا يستغفرون لموتاهم من المشركين، فنهوا عن ذلك. ذكر من قال
  ذلك:</p><p>حدثني المثنى، قال: ثني عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن
  ابن عباس، قوله: { ما كَانَ للنَّبِيّ وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا للْمُشْرِكِينَ...
  } الآية، فكانوا يستغفرون لهم حتى نزلت هذه الآية، فلما نزلت أمسكوا عن الاستغفار لأمواتهم،
  ولم ينهوا أن يستغفروا للأحياء حتى يموتوا. ثم أنزل الله: { وَما كانَ اسْتِغْفارُ
  إبْرَاهيمَ لأَبِيهِ إلاَّ عَنْ مَوْعِدَةٍ وَعَدَها إيَّاهُ... } الآية.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ما كَانَ للنَّبِيّ وَالَّذِينَ
  آمَنُوا أنْ يَسْتَغْفِرُوا للْمُشْرِكِينَ... } الآية، ذكر لنا أن رجلاً من أصحاب
  النبي صلى الله عليه وسلم قال: يا نبيّ الله، إن من آبائنا من كان يحسن الجوار ويصل
  الأرحام ويفكّ العاني ويوفي بالذمم، أفلا نستغفر لهم؟ قال: فقال النبي صلى الله عليه
  وسلم:</p><p class="hadith"> " بَلى وَاللَّهِ لأسْتَغْفِرنَّ كمَا اسْتَغْفَرَ إبْراهِيمُ
  لأبِيهِ " </p><p>قال: فأنزل الله: { ما كَانَ للنَّبِيّ وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا
  للْمُشْرِكِينَ... } حتى بلغ: { الجَحِيمِ } ثم عذر الله إبراهيم فقال: { وَما كانَ
  اسْتِغْفارُ إبْرَاهيمَ لأَبِيهِ إلاَّ عَنْ مَوْعِدَةٍ وَعَدَها إيَّاهُ فَلَمَّا
  تَبَيَّنَ لَهُ أنَّهُ عَدُوّ للَّهِ تَبَرَّأ مِنْهُ }. قال: وذُكر لنا أن نبيّ الله
  قال:</p><p class="hadith"> " أُوحي إليّ كَلِمَاتٍ، فَدَخَلْنَ في أُذُني وَوَقَرْنَ
  في قَلْبي، أُمِرْتُ أنْ لا أسْتَغْفِرَ لمن مَاتَ مُشْرِكاً، ومَنْ أَعْطَى فَضْلُ
  ماله فهو خَيّرٌ له، ومن أمْسَكَ فهو شَرٌّ له، ولا يَلُومُ الله على كَفَافٍ ". </p><p>واختلف
  أهل العربية في معنى قوله: { ما كَانَ للنَّبِيّ وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا
  للْمُشْرِكِينَ } فقال بعض نحويـي البصرة: معنى ذلك: ما كان لهم الاستغفار، وكذلك معنى
  قوله: { وَمَا كان لِنَفْس أن تُؤْمِن } وما كان لنفس الإيمان { إلاَّ بإذْنِ اللَّهِ
  }. وقال بعض نحويي الكوفة: معناه: ما كان ينبغي لهم أن يستغفروا لهم. قال: وكذلك إذا
  جاءت «أن» مع «كان»، فكلها بتأويل «ينبغي» ما كان لنبيّ أنْ يَغُلَّ ما كان ينبغي له
  ليس هذا من أخلاقه، قال: فلذلك إذا دخلت «أن» تدل على الاستقبال، لأن «ينبغي» تطلب
  الاستقبال.</p><p>وأما قوله: { وَما كانَ اسْتِغْفارُ إبْرَاهيمَ لأَبِيهِ إلاَّ عَنْ
  مَوْعِدَةٍ وَعَدَها إيَّاهُ }  فإن أهل العلم اختلفوا في السبب الذي أنزل فيه، فقال
  بعضهم: أنزل من أجل أن النبيّ صلى الله عليه وسلم وأصحابه كانوا يستغفرون لموتاهم المشركين
  ظَنًّا منهم أن إبراهيم خليل الرحمن، قد فعل ذلك حين أنزل الله قوله خبراً عن إبراهيم،
  قال: { سَلامٌ عَلَيْكَ سأسْتَغْفِرُ لَكَ رَبّي أنه كان بي حَفِيًّا } وقد ذكرنا الرواية
  عن بعض من حضرنا ذكره، وسنذكره عمن لم نذكره.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن أبي إسحاق، عن أبي الخليل، عن عليّ قال: سمعت رجلاً يستغفر لوالديه
  وهما مشركان، فقلت: أيستغفر الرجل لوالديه وهما مشركان؟ فقال: أو لم يستغفر إبراهيم
  لأبيه؟ قال: فأتيت النبي صلى الله عليه وسلم، فذكرت ذلك له، فأنزل الله: { وَما كانَ
  اسْتِغْفارُ إبْرَاهيمَ... } إلى { تَبَرَّأَ مِنْهُ }.</p><p>حدثنا ابن بشار، قال:
  ثنا يحيى، عن سفيان، عن أبي إسحاق، عن أبي الخليل، عن عليّ: أن النبي صلى الله عليه
  وسلم كان يستغفر لأبويه وهما مشركان، حتى نزلت: { وَما كانَ اسْتِغْفارُ إبْرَاهيمَ
  لأَبِيهِ } إلى قوله: { تَبَرَّأَ مِنْهُ }.</p><p>وقيل: { وَما كانَ اسْتِغْفارُ إبْرَاهيمَ
  لأَبِيهِ إلاَّ عَنْ مَوْعِدَةٍ } ، ومعناه: إلا من بعد موعدة، كما يقال: ما كان هذا
  الأمر إلا عن سبب كذا، بمعنى: من بعد ذلك السبب أو من أجله، فكذلك قوله: { إلاَّ عَنْ
  مَوْعِدَةٍ }: من أجل موعدة وبعدها.</p><p>وقد تأول قوم قول الله: { ما كَانَ للنَّبِيّ
  وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا للْمُشْرِكِينَ وَلَوْ كَانُوا أُولِي قُرْبَى...
  } الآية، أن النهي من الله عن الاستغفار للمشركين بعد مماتهم، لقوله: { مِنْ بَعْدِ
  ما تَبَيَّنَ لَهُمْ أنَّهُمْ أصحَابُ الجَحِيمِ } وقالوا: ذلك لا يتبينه أحد إلا بأن
  يموت على كفره، وأما هو حيّ فلا سبيل إلى علم ذلك، فللمؤمنين أن يستغفروا لهم. ذكر
  من قال ذلك:</p><p>حدثنا سليمان بن عمر الرقي، ثنا عبد الله بن المبارك، عن سفيان الثوري،
  عن الشيباني، عن سعيد بن جبير قال: مات رجل يهودي وله ابن مسلم، فلم يخرج معه، فذكر
  ذلك لابن عباس، فقال: كان ينبغي له أن يمشي معه ويدفنه ويدعو له بالصلاح ما دام حيًّا،
  فإذا مات وكله إلى شأنه ثم قال: { وَما كانَ اسْتِغْفارُ إبْرَاهيمَ لأَبِيهِ إلاَّ
  عَنْ مَوْعِدَةٍ وَعَدَها إيَّاهُ فَلَمَّا تَبَيَّنَ لَهُ أنَّهُ عَدُوّ لِلَّهِ تَبَرأَ
  مِنْهُ } لم يدع.</p><p>حدثنا ابن وكيع، قال: ثنا فضيل، عن ضرار بن مرّة، عن سعيد بن
  جبير، قال: مات رجل نصراني، فوكله ابنه إلى أهل دينه، فأتيت ابن عباس، فذكرت ذلك له
  فقال: ما كان عليه لو مشى معه وأجَنَّه واستغفر له ثم تلا: { وَما كانَ اسْتِغْفارُ
  إبْرَاهيمَ لأَبِيهِ إلاَّ عَنْ مَوْعِدَةٍ وَعَدَها إيَّاهُ... } الآية.</p><p>وتأوّل
  آخرون الاستغفار في هذا الموضع بمعنى الصلاة. ذكر من قال ذلك:</p><p>حدثني المثنى،
  قال: ثني إسحاق، قال: ثنا كثير بن هشام، عن جعفر بن برقان، قال: ثنا حبيب بن أبي مرزوق،
  عن عطاء بن أبي رباح، قال: ما كنت أدع الصلاة على أحد من أهل هذه القبلة ولو كانت حبشية
  حبلى من الزنا، لأني لم أسمع الله يحجب الصلاة إلا عن المشركين، يقول الله: { ما كَانَ
  للنَّبِيّ وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا للْمُشْرِكِينَ }.</p><p>وتأوّله
  آخرون بمعنى الاستغفار الذي هو دعاء. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا
  أبي، عن عصمة بن راشد، عن أبيه قال: سمعت أبا هريرة يقول: رحم الله رجلاً استغفر لأبي
  هريرة ولأمه قلت: ولأبيه؟ قال: لا إن أبي مات وهو مشرك.</p><p>قال أبو جعفر: وقد دللنا
  على أن معنى الاستغفار: مسألة العبد ربه غفر الذنوب وإذ كان ذلك كذلك، وكانت مسألة
  العبد ربه ذلك قد تكون في الصلاة وفي غير الصلاة، لم يكن أحد القولين اللذين ذكرنا
  فاسداً، لأن الله عمّ بالنهي عن الاستغفار للمشرك بعدما تبين له أنه من أصحاب الجحيم،
  ولم يخصص من ذلك حالاً أباح فيها الاستغفار له.</p><p>وأما قوله: { مِنْ بَعْدِ ما
  تَبَيَّنَ لَهُمْ أنَّهُمْ أصحَابُ الجَحِيمِ } فإن معناه: ما قد بينت من أنه من بعد
  ما يعلمون بموته كافرا أنه من أهل النار. وقيل: { أصْحَابُ الجَحِيمِ } لأنهم سكانها
  وأهلها الكائنون فيها، كما يقال لسكان الدار: هؤلاء أصحاب هذه الدار، بمعنى سكانها.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { مِنْ بَعْدِ ما تَبَيَّنَ
  أنَّهُمْ أصحابُ الجَحِيمِ } قال: تبين للنبي صلى الله عليه وسلم أن أبا طالب حين مات
  أن التوبة قد انقطعت عنه.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن
  معمر، عن قتادة، قال: تبين له حين مات، وعلم أن التوبة قد انقطعت عنه، يعني في قوله:
  { مِنْ بَعْدِ ما تَبَيَّنَ لَهُمْ أنَّهُمْ أصحَاب الجَحِيمِ }.</p><p>حُدثت عن الحسين
  بن الفرج، قال: سمعتُ أبا معاذ قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك في قوله:</p><p
  class="quran">ما كَانَ للنَّبِيّ وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفِرُوا للْمُشْرِكِينَ</p><p>الآية،
  يقول: إذا ماتوا مشركين، يقول الله:</p><p class="quran">وَمَنْ يُشْرِكُ باللَّهِ
  فَقَدْ حَرَّمَ الله عَلَيْهِ الجَنَّةَ</p><p>الآية.</p><p>واختلف أهل التأويل في
  تأويل قوله:</p><p class="quran">فَلَمَّا تَبَيَّنَ لَه أنَّهُ عَدُوّ لِلَّهِ تَبَرَّأَ
  مِنْهُ</p><p>قال بعضم: معناه: فلما تبين له بموته مشركاً بالله تبرأ منه وترك الاستغفار
  له. ذكر من قال ذلك:</p><p>حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن حبيب، عن سعيد بن جبير، عن ابن عباس، قال: ما زال إبراهيم يستغفر لأبيه حتى مات،
  فلما تبين له أنه عدوّ لله تبرأ منه.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان،
  عن حبيب، عن سعيد بن جبير، عن ابن عباس، قال: ما زال إبراهيم يستغفر لأبيه حتى مات،
  فلما مات تبين له أنه عدوّ لله.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا
  سفيان، عن حبيب بن أبي ثابت، عن سعيد بن جبير، عن ابن عباس، قال: لم يزل إبراهيم يستغفر
  لأبيه حتى مات، فلما مات لم يستغفر له.</p><p>حدثني المثنى، قال: ثنا عبد الله، قال:
  ثني معاوية، عن عليّ، عن ابن عباس: { وَما كانَ اسْتِغْفارُ إبْرَاهيمَ لأَبِيهِ إلاَّ
  عَنْ مَوْعِدَةٍ وَعَدَها إيَّاهُ فَلَمَّا تَبَيَّنَ لَه أنَّهُ عَدُوّ لله تَبَرَّأ
  مِنْهُ } يعني استغفر له ما كان حيًّا، فلما مات أمسك عن الاستغفار له.</p><p>حدثني
  مطر بن محمد الضبي، قال: ثنا أبو عاصم وأبو قتيبة مسلم بن قتيبة، قالا: ثنا شعبة، عن
  الحكم، عن مجاهد، في قوله: { فَلَمَّا تَبَيَّنَ لَهُ أنَّهُ عَدُوّ لله تَبَرأَ مِنْهُ
  } قال: لما مات.</p><p>حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة،
  عن الحكم، عن مجاهد، مثله.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبي نجيح، عن مجاهد: { فَلَمَّا تَبَيَّنَ لَهُ أنَّهُ عَدُوّ لِلَّهِ
  } قال: موته وهو كافر.</p><p>حدثنا ابن وكيع، قال: ثني أبي، عن شعبة، عن الحكم، عن
  مجاهد، مثله.</p><p>قال: ثنا البراء بن عتبة، عن أبيه، عن الحكم: { فَلَمَّا تَبَيَّنَ
  لَهُ أنَّهُ عَدُوّ لِلَّهِ تَبَرَّأَ مِنْهُ } قال: حين مات ولم يؤمن.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن عمرو بن دينار: { فَلَمَّا تَبَيَّنَ
  لَهُ أنَّهُ عَدُوّ لِلَّهِ تَبَرَّأَ مِنْهُ }: موته وهو كافر.</p><p>قال: ثنا عمرو
  بن عون، قال: ثنا هشيم عن جويبر، عن الضحاك في قوله: { فَلَمَّا تَبَيَّنَ لَهُ أنَّهُ
  عَدُوّ لِلَّهِ تَبَرَّأَ مِنْهُ } قال: لما مات.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { فَلَمَّا تَبَيَّنَ لَهُ أنَّهُ عَدُوّ لِلَّهِ تَبَرَّأَ
  مِنْهُ } لما مات على شركه تبرأ منه.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت أبا
  معاذ يقول: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { وَما كانَ اسْتِغْفارُ
  إبْرَاهيمَ لأبِيهِ } كانَ إبراهيم صلوات الله عليه يرجو أن يؤمن أبوه ما دام حيًّا
  فلما مات على شركه تبرأ منه.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن ابن جريج، عن مجاهد، { فَلَمَّا تَبَيَّنَ لَهُ أنَّهُ عَدُوّ لِلَّهِ تَبَرَّأَ
  مِنْهُ } قال: موته وهو كافر.</p><p>حدثنا محمد بن إسحاق، قال: ثنا أبو أحمد، قال:
  ثنا سفيان، عن حبيب بن أبي ثابت، عن سعيد بن جبير، عن ابن عباس، قال: ما زال إبراهيم
  يستغفر لأبيه حتى مات، فلما مات تبين له أنه عدوّ لله فلم يستغفر له.</p><p>قال: ثنا
  أبو أحمد، قال: ثنا أبو إسرائيل، عن عليّ بن بذيمة، عن سعيد بن جبير، عن ابن عباس:
  { فَلَمَّا تَبَيَّنَ لَهُ أنَّهُ عَدُوّ لِلَّهِ } قال: فلما مات.</p><p>وقال آخرون:
  معناه تبين له في الآخرة وذلك أن أباه يتعلق به إذا أراد أن يجوز الصراط فيمرّ به عليه،
  حتى إذا كاد يجاوزه حانت من إبراهيم التفاتة فإذا هو بأبيه في صورة قرد أو ضبع، فخَلَّى
  عنه وتبرأ منه حينئذ. ذكر من قال ذلك:</p><p>حدثنا عمرو بن عليّ، قال: ثنا حفص بن غياث،
  قال: ثنا عبد الله بن سليمان، قال: سمعت سعيد ابن جبير يقول: إن إبراهيم يقول يوم القيامة:
  ربّ والدي ربّ والدي فإذا كان الثالثة أخذ بيده، فيلتفت إليه وهو ضبعان فيتبرأ منه.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن عبيدة بن عمير، قال: إنكم مجموعون يوم القيامة
  في صعيد واحد يسمعكم الداعي وينفذكم البصر، قال: فتزفر جهنم زفرة لا يبقى ملك مقرّب
  ولا نبيّ مرسل إلا وقع لركبتيه ترعد فرائصه. قال: فحسبته يقول: نفسي نفسي قال: ويضرب
  الصراط على جسر جهنم كحدّ السيف، وحضر من له وفي جانبيه ملائكة معهم خطاطيف كشوك السعدان.
  قال: فيمضون كالبرق وكالريح وكالطير، وكأجاويد الركاب، وكأجاويد الرجال، والملائكة
  يقولون: ربّ سلّم سلّم فناج سالم، ومخدوش ناج، ومكدوس في النار. يقول إبراهيم لأبيه:
  إني آمرك في الدنيا فتعصيني ولست تاركك اليوم، فخذ بحقويّ فيأخذ بضبعيه، فيمسخ ضبعاً،
  فإذا رآه قد مسخ تبرأ منه.</p><p>وأولى الأقوال في ذلك بالصواب قول الله، وهو خبره
  عن إبراهيم أنه لما تبين له أن أباه لله عدوُ تبرأ منه، وذلك حال علمه ويقينه أنه لله
  عدوّ وهو به مشرك، وهو حال موته على شركه.</p><p>القول في تأويل قوله تعالى: { إنَّ
  إبْرَاهِيمَ لأَوَّاهٌ حَلِيمٌ }.</p><p>اختلف أهل التأويل في «الأوّاه»، فقال بعضهم:
  هو الدَّعَّاء. ذكر من قال ذلك:</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفيان، عن عاصم، عن زرّ، عن عبد الله، قال: الأوّاه: الدعَّاء.</p><p>حدثنا أبو كريب
  وابن وكيع قالا: ثنا أبو بكر، عن عاصم، عن زرّ، عن عبد الله، قال: الأوَّاه: الدّعّاء.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: ثني جرير بن حازم، عن عاصم بن بهدلة، عن زرّ بن حبيش،
  قال: سألت عبد الله عن الأوّاه، فقال: هو الدعّاء.</p><p>حدثنا ابن وكيع، قال: ثنا
  محمد بن بشر، عن ابن أبي عروبة، عن عاصم، عن زرّ، عن عبد الله مثله.</p><p>قال: ثنا
  قبيصة، عن سفيان، عن عبد الكريم، عن أبي عبيدة، عن عبد الله، قال: الأوّاه: الدعَّاء.</p><p>قال:
  ثنا أبي، عن سفيان، عن عاصم، عن زرّ، عن عبد الله، مثله.</p><p>حدثنا أحمد، قال: ثنا
  أبو أحمد، قال: ثنا سفيان وإسرائيل، عن عاصم، عن زرّ، عن عبد الله مثله.</p><p>حدثني
  يعقوب بن إبراهيم وابن وكيع، قالا: ثنا ابن علية، قال: ثنا داود بن أبي هند، قال: نبئت
  عن عبيد بن عمير، قال: الأوَّاه: الدعَّاء.</p><p>حدثني إسحاق بن شاهين، قال: ثنا داود،
  عن عبد الله بن عبيد بن عمير الليثي، عن أبيه، قال: الأوَّاه: الدعاء.</p><p>وقال آخرون:
  بل هو الرحيم. ذكر من قال ذلك:</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفيان، عن سلمة، عن مسلم البطين، عن أبي العبيدين، قال: سئل عبد الله عن الأوّاه، فقال:
  الرحيم.</p><p>حدثنا محمد بن المثنى، قال: ثني محمد بن جعفر، قال: ثنا شعبة، عن الحكم،
  قال: سمعت يحيى بن الجزّار يحدّث عن أبي العبيدين رجل ضرير البصر، أنه سأل عبد الله
  عن الأوّاه فقال: الرحيم.</p><p>حدثنا أبو كريب، قال: ثنا المحاربي وحدثنا خلاد بن
  أسلم قال: أخبرنا النضر بن شميل جميعاً، عن المسعودي، عن سلمة بن كهيل، عن أبي العبيدين
  أنه سأل ابن مسعود، فقال: ما الأوّاه؟ قال: الرحيم.</p><p>حدثنا زكريا بن يحيى بن أبي
  زائدة، قال: ثنا ابن إدريس، عن الأعمش، عن الحكم، عن يحيى بن الجزار، عن أبي العبيدين،
  أنه جاء إلى عبد الله، وكان ضرير البصر، فقال: يا أبا عبد الرحمن، من نسأل إذا لم نسألك؟
  فكأن ابن مسعود رق له، قال: أخبرني عن الأوّاه، قال: الرحيم.</p><p>حدثنا أبو كريب،
  قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن سلمة بن كهيل، عن مسلم،
  عن البطين، عن أبي العبيدين، قال: سألت عبد الله عن الأوّاه، فقال: هو الرحيم.</p><p>حدثنا
  ابن وكيع، قال: ثنا جرير، عن الأعمش، عن الحكم، عن يحيى بن الجزار، قال: جاء أبو العبيدين
  إلى عبد الله، فقال له ما حاجتك؟ قال: ما الأوّاه؟ قال: الرحيم.</p><p>قال: ثنا ابن
  إدريس، عن الأعمش، عن الحكم، عن يحيى بن الجزار، أبي العبيدين رجل من بني سوأة، قال:
  جاء رجل إلى عبد الله فسأله عن الأوّاه، فقال: له عبد الله: الرحيم.</p><p>حدثنا ابن
  وكيع، قال: ثنا المحاربي وهانىء بن سعيد، عن حجاج، عن الحكم، عن يحيى بن الجزار، عن
  أبي العبيدين، عن عبد الله، قال: الأوّاه: الرحيم.</p><p>حدثني يعقوب وابن وكيع، قالا:
  ثنا ابن علية، عن شعبة، عن الحكم، عن يحيى بن الجزارأن أبا العبيدين رجل من بين نمير
  قال: يعقوب كان ضرير البصر وقال ابن وكيع: كان مكفوف البصر سأل ابن مسعود فقال: ما
  الأوّاه؟ قال: الرحيم.</p><p>حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن زكريا، عن أبي
  إسحاق، عن أبي ميسرة، قال: الأوّاه: الرحيم.</p><p>قال: ثنا أبي، عن سفيان، عن أبي
  إسحاق، عن أبي ميسرة، مثله.</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن أبي
  إسحاق، عن أبي ميسرة، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا محمد بن بشر، عن سعيد،
  عن قتادة، عن الحسن، قال: هو الرحيم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قال: كنا نحدّث أن الأواه: الرحيم.</p><p>حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة: { إن إبْرَاهِيمَ لأوّاهٌ } قال: رحيم.</p><p>وقال
  عبد الكريم الجزري، عن أبي عبيدة، عن ابن مسعود مثل ذلك.</p><p>حدثنا أحمد، قال: ثنا
  أبو أحمد، قال: ثنا سفيان، عن عبد الكريم، عن أبي عبيدة، عن عبد الله، قال: الأوّاه:
  الرحيم.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد قال: ثنا سفيان، عن سلمة، عن مسلم البطين،
  عن أبي العبيدين، أنه سأل عبد الله عن الأوّاه، فقال الرحيم.</p><p>قال: ثنا سفيان،
  عن أبي إسحاق، عن عمرو بن شرحبيل، قال: الأوّاه: الرحيم.</p><p>حدثني الحرث، قال: ثنا
  عبد العزيز، قال: ثنا مبارك، عن الحسن، قال: الأوّاه: الرحيم بعباد الله.</p><p>قال:
  ثنا الحسين، قال: ثنا أبو خيثمة زهير، قال: ثنا أبو إسحاق الهمداني، عن أبي ميسرة،
  عن عمرو بن شرحبيل، قال: الأوّاه: الرحيم بلحن الحبشة.</p><p>وقال آخرون: بل هو الموقن.
  ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبي،
  عن سفيان، عن قابوس، عن أبيه، عن ابن عباس، قال: الأوّاه: الموقن.</p><p>حدثنا ابن
  وكيع، قال: ثنا يحيى بن آدم، عن ابن مبارك، عن خالد، عن عكرمة، عن ابن عباس قال: الأوّاه:
  الموقن بلسان الحبشة.</p><p>قال: ثنا حميد بن عبد الرحمن، عن حسن، عن مسلم، عن مجاهد،
  عن ابن عباس، قال: الأوّاه: الموقن بلسان الحبشة.</p><p>حدثني الحرث، قال: ثنا عبد
  العزيز، قال: سمعت سفيان، يقول: الأوّاه: الموقن وقال بعضهم: الفقيه الموقن.</p><p>حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا سفيان، عن جابر، عن عطاء، قال: الأوّاه: الموقن
  بلسان الحبشة.</p><p>حدثنا ابن وكيع، قال: ثنا ابن إدريس، عن أبيه، عن رجل، عن عكرمة،
  قال: هو الموقن بلسان الحبشة.</p><p>قال: ثنا ابن نمير، عن الثوري، عن مجالد، عن أبي
  هاشم، عن مجاهد، قال: الأوّاه: الموقن.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا الثوري، عن مسلم، عن مجاهد، قال: الأوّاه: الموقن.</p><p>قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قابوس، عن أبي ظبيان، عن ابن عباس، قال: الأوّاه:
  الموقن.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن
  مجاهد: «أوّاه»: موقن.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد: أوّاه، قال: مُوءْتمن موقن.</p><p>حُدثت عن الحسين بن الفرج،
  قال: سمعت أبا معاذ، يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله:
  { إنَّ إبْرَاهِيمَ لأوَّاهٌ حَلِيمٌ } قال: الأوّاه: الموقن.</p><p>وقال آخرون: هي
  كلمة بالحبشية معناها: المؤمن. ذكر من قال ذلك:</p><p>حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { لأَوَّاهٌ حَلِيمٌ } قال:
  الأوّاه: هو المؤمن بالحبشية.</p><p>حدثنا عليّ بن داود، قال: ثنا عبد الله بن صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّ إبْرَاهِيمَ لأَوَّاهٌ } يعني:
  المؤمن التوّاب.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا حسن بن صالح، عن مسلم،
  عن مجاهد، عن عباس، قال: الأوّاه: المؤمن.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج: الأوّاه: المؤمن بالحبشية.</p><p>وقال آخرون: هو المسبّح الكثير
  الذكر لله. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا الحماني، قال: ثنا شريك،
  عن سالم، عن سعيد، قال: الأوّاه: المسبّح.</p><p>حدثنا ابن وكيع، قال: ثنا المحاربي،
  عن حجاج، عن الحكم، عن الحسن بن مسلم بن يناق، أن رجلاً كان يكثر ذكر الله ويسبح، فذكر
  ذلك للنبيّ صلى الله عليه وسلم، فقال:</p><p class="hadith"> " إنَّهُ أوَّاهٌ ". </p><p>حدثنا
  ابن وكيع، قال: ثنا يزيد بن حيان، عن ابن لهيعة، عن الحرث بن يزيد، عن عليّ بن رباح
  عن عقبة بن عامر، قال: الأوَّاه: الكثير الذكر لله.</p><p>وقال آخرون: هو الذي يكثر
  تلاوة القرآن. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا ابن يمان، قال: ثنا
  المنهال بن خليفة، عن حجاج بن أرطأة، عن عطاء عن ابن عباس: أن النبيّ صلى الله عليه
  وسلم دفن ميتاً، فقال:</p><p class="hadith"> " يَرْحَمُكَ اللَّهُ إنْ كُنْتَ لأَوَّاها
  " </p><p>يعني: تلاّءً للقرآن.</p><p>وقال آخرون: هو من التأوّه. ذكر من قال ذلك:</p><p>حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي يونس القشيري، عن قاصّ كان
  بمكة: أن رجلاً كان في الطواف، فجعل يقول: أوّه قال: فشكاه أبو ذرّ للنبيّ صلى الله
  عليه وسلم فقال:</p><p class="hadith"> " دَعْهُ إنَّهُ أوَّاهٌ ". </p><p>حدثنا أبو
  كريب، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبي، عن شعبة، عن أبي يونس الباهلي،
  قال: سمعت رجلاً بمكة كان أصله روميًّا يحدّث عن أبي ذرّ، قال: كان رجل يطوف بالبيت
  ويقول في دعائه: أوّه أوّه فذكر للنبي صلى الله عليه وسلم فقال:</p><p class="hadith">
  " إنَّهُ أوَّاهٌ ". </p><p>زاد أبو كريب في حديثه، قال فخرجت ذات ليلة فإذا رسول الله
  صلى الله عليه وسلم يدفن ذلك الرجل ليلاً ومعه المصباح.</p>'
