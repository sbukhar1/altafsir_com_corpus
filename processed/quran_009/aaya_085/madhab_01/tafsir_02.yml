aaya: وَلَا تُعْجِبْكَ أَمْوَالُهُمْ وَأَوْلَادُهُمْ ۚ إِنَّمَا يُرِيدُ اللَّهُ أَنْ
  يُعَذِّبَهُمْ بِهَا فِي الدُّنْيَا وَتَزْهَقَ أَنْفُسُهُمْ وَهُمْ كَافِرُونَ
text: '<p>روي:</p><p>(478) أنّ رسول الله صلى الله عليه وسلم كان يقوم على قبور المنافقين
  ويدعو لهم فلما مرض رأس النفاق عبد الله بن أبيّ بعث إليه ليأتيه، فلما دخل عليه قال:
  أهلكك حبّ اليهود. فقال: يا رسول الله بعثت إليك لتستغفر لي لا لتؤنبني وسأله أن يكفنه
  في شعاره الذي يلي جلده ويصلّي عليه، فلما مات دعاه ابنه حباب إلى جنازته، فسأله عن
  اسمه فقال: أنت عبد الله ابن عبد الله. الحباب: اسم شيطان، فلما همّ بالصلاة عليه قال
  له عمر: أتصلّي على عدوّ الله، فنزلت وقيل: أراد أن يصلّي عليه فجذبه جبريل. فإن قلت:
  كيف جازت له تكرمة المنافق وتكفينه في قميصه؟ قلت: كان ذلك مكافأة له على صنيع سبق
  له. وذلك</p><p>(479) أنّ العباس رضي الله عنه عم رسول الله صلى الله عليه وسلم لما
  أخذ أسيراً ببدر لم يجدوا له قميصاً وكان رجلاً طوالاً، فكساه عبد الله قميصه.</p><p>(480)
  وقال له المشركون يوم الحديبية: إنا لا نأذن لمحمد ولكنا نأذن لك، فقال: لا، إن لي
  في رسول الله صلى الله عليه وسلم أسوة حسنة فشكر رسول الله صلى الله عليه وسلم له ذلك،
  وإجابة له إلى مسئلته إياه، فقد كان عليه الصلاة والسلام لا يردّ سائلاً، وكان يتوفر
  على دواعي المروءة ويعمل بعادات الكرام، وإكراماً لابنه الرجل الصالح، فقد روي: أنه
  قال له:</p><p>(481) أسألك أن تكفنه في بعض قمصانك، وأن تقوم على قبره، ولا يشمت به
  الأعداء، وعلماً بأن تكفينه في قميصه لا ينفعه مع كفره، فلا فرق بينه وبين غيره من
  الأكفان، وليكون إلباسه إياه لطفاً لغيره، فقد روي أنه قيل له:</p><p>(482) لم وجهت
  إليه بقميصك وهو كافر؟ فقال:</p><p class="hadith"> " إنّ قميصي لن يغني عنه من الله
  شيئاً، وإني أؤمل من الله أن يدخل في الإسلام كثير بهذا السبب " </p><p>فيروى أنه أسلم
  ألف من الخزرج لما رأوه طلب الاستشفاء بثوب رسول الله صلى الله عليه وسلم وكذلك ترحمه
  واستغفاره كان للدعاء إلى التراحم والتعاطف، لأنهم إذا رأوه يترحم على من يظهر الإيمان
  وباطنه على خلاف ذلك، دعا المسلم إلى أن يتعطف على من واطأ قلبه لسانه ورآه حتماً عليه.
  فإن قلت: فكيف جازت الصلاة عليه؟ قلت: لم يتقدم نهي عن الصلاة عليهم، وكانوا يجرون
  مجرى المسلمين لظاهر إيمانهم، لما في ذلك من المصلحة. وعن ابن عباس رضي الله عنه: ما
  أدري ما هذه الصلاة، إلاّ أني أعلم أنّ رسول الله صلى الله عليه وسلم لا يخادع { مَّاتَ
  } صفة لأحد. وإنما قيل: مات، وماتوا بلفظ الماضي - والمعنى على الاستقبال - على تقدير
  الكون والوجود؛ لأنه كائن موجود لا محالة { أَنَّهُمْ كَفَرُواْ } تعليل للنهي، وقد
  أعيد قوله: { وَلاَ تُعْجِبْكَ } لأنّ تجدد النزول له شأن في تقرير ما نزل له وتأكيده،
  وإرادة أن يكون على بال من المخاطب لا ينساه ولا يسهو عنه، وأن يعتقد أن العمل به مهمّ
  يفتقر إلى فضل عناية به، لا سيما إذا تراخى ما بين النزولين فأشبه الشيء الذي أهم صاحبه،
  فهو يرجع إليه في أثناء حديثه ويتخلص إليه، وإنما أعيد هذا المعنى لقوته فيما يجب أن
  يحذر منه.</p>'
