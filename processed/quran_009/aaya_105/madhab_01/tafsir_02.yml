aaya: وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ وَرَسُولُهُ وَالْمُؤْمِنُونَ ۖ
  وَسَتُرَدُّونَ إِلَىٰ عَالِمِ الْغَيْبِ وَالشَّهَادَةِ فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ
  تَعْمَلُونَ
text: "<p>{ وَقُلِ } لهؤلاء التائبين { ٱعْمَلُواْ } فإن عملكم لا يخفى - خيراً كان
  أو شراً - على الله وعباده كما رأيتم وتبين لكم. والثاني: أن يراد غير التائبين ترغيباً
  لهم في التوبة، فقد روي أنهم لما تيب عليهم قال الذين لم يتوبوا: هؤلاء الذين تابوا
  كانوا بالأمس معنا لا يكلمون ولا يجالسون فما لهم فنزلت. فإن قلت: فما معنى قوله: {
  وَيَأْخُذُ ٱلصَّدَقَـٰتِ } قلت: هو مجاز عن قبوله لها، وعن ابن مسعود رضي الله عنه:
  إن الصدقة تقع في يد الله تعالى قبل أن تقع في يد السائل والمعنى: أنه يتقبلها ويضاعف
  عليها، وقوله: { فَسَيَرَى ٱللَّهُ } وعيد لهم وتحذير من عاقبة الإصرار والذهول عن
  التوبة.</p>"
