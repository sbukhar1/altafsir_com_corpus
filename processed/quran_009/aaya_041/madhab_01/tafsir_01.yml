aaya: انْفِرُوا خِفَافًا وَثِقَالًا وَجَاهِدُوا بِأَمْوَالِكُمْ وَأَنْفُسِكُمْ فِي
  سَبِيلِ اللَّهِ ۚ ذَٰلِكُمْ خَيْرٌ لَكُمْ إِنْ كُنْتُمْ تَعْلَمُونَ
text: '<p>واختلف أهل التأويل في معنى الخفة والثِّقل اللذين أمر الله من كان به أحدهما
  بالنَّفر معه، فقال بعضهم: معنى الخفة التي عناها الله في هذا الموضع: الشباب، ومعنى
  الثقل: الشيخوخة. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة،
  عن رجل، عن الحسن، في قوله: { انْفِرُوا خِفافاً وَثِقالاً } قال: شيباً وشُباناً.</p><p>حدثنا
  ابن وكيع، قال: ثنا حفص، عن عمرو، عن الحسن، قال: شيوخاً وشباناً.</p><p>قال: ثنا ابن
  عيينة، عن عليّ بن زيد، عن أنس، عن أبي طلحة: { انْفِرُوا خِفافاً وَثِقالاً } قال:
  كهولاً وشباناً، ما أسمع الله عذرَ أحداً فخرج إلى الشام فجاهد حتى مات.</p><p>حدثنا
  ابن حُميد، قال: ثنا حكام، عن عنبسة، عن المغيرة بن النعمان، قال: كان رجل من النخع
  وكان شيخاً بادِنا، فأراد الغزو فمنعه سعد بن أبي وقاص، فقال: إن الله يقول: { انْفِرُوا
  خِفافاً وَثِقالاً } فأذن له سعد، فقتل الشيخ، فسأل عنه بعد عُمر، فقال: ما فعل الشيخ
  الذي كان من بني هاشم؟ فقالوا قُتِلَ يا أمير المؤمنين.</p><p>حدثنا ابن وكيع، قال:
  ثنا يزيد بن هارون، عن إسماعيل، عن أبي صالح، قال: الشاب والشيخ.</p><p>قال: ثنا أبو
  أسامة، عن مالك بن مغول، عن إسماعيل، عن عكرمة، قال: الشاب والشيخ.</p><p>قال: ثنا
  المحاربيّ، عن جويبر، عن الضحاك: كهولاً وشبانا.</p><p>قال: ثنا حَيْوة أبو يزيد، عن
  يعقوب القُمّي، عن جعفر بن حميد، عن بشر بن عطية: كهولاً وشباناً.</p><p>حدثنا الوليد،
  قال: ثنا عليّ بن سهل، قال: ثنا الوليد بن مسلم، عن بكير بن معروف، عن مقاتل بن حيان،
  في قوله: { انْفِرُوا خِفافاً وَثِقالاً } قال: شبانا وكهولاً.</p><p>حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { انْفِرُوا خِفافاً
  وَثِقالاً } قال: شباباً وشيوخاً، وأغنياء ومساكين.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قال: قال الحسن: شيوخاً وشباناً.</p><p>حدثني سعيد بن عمرو،
  قال: ثنا بقية، قال: ثنا جريح، قال: ثني حبان بن زيد الشرعبي، قال: نفرنا مع صفوان
  بن عمرو وكان والياً على حمص قِبَلَ الأفسوس إلى الجراجمة، فلقيت شيخاً كبيراً هِمًّا،
  قد سقط حاجباه على عينيه من أهل دمشق على راحلته فيمن أغار، فأقبلت عليه فقلت: يا عمّ
  لقد أعذرَ الله إليك قال: فرفع حاجبيه فقال: يا ابن أخي استنفرنا الله خفافاً وثقالاً،
  من يحبه الله يبتليه ثم يعيده فيبقيه، وإنما يبتلي الله من عباده من شكر وصبر وذكر
  ولم يعبد إلا الله.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسماعيل،
  عن أبي صالح: { انْفِرُوا خِفافاً وَثِقالاً } قال: كل شيخ وشاب.</p><p>وقال آخرون:
  معنى ذلك مشاغيل وغير مشاغيل. ذكر من قال ذلك:</p><p>حدثنا ابن بشار وابن وكيع، قالا:
  ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن الحكم، في قوله: { انْفِرُوا خِفافاً
  وَثِقالاً } قال: مشاغيل وغير مشاغيل.</p><p>وقال آخرون: معناه: انفروا أغنياء وفقراء.
  ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عمن ذكره، عن أبي
  صالح: { انْفِرُوا خِفافاً وَثِقالاً } قال: أغنياء وفقراء.</p><p>وقال آخرون: معناه:
  نِشَاطاً وغير نِشاط. ذكر من قال ذلك:</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { انْفِرُوا خِفافاً وَثِقالاً
  } يقول: انفروا نِشَاطاً وغير نِشَاط.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد
  بن ثور، عن معمر، عن قتادة: { خِفافاً وَثِقالاً } قال: نِشَاطاً وغير نِشاط.</p><p>وقال
  آخرون: معناه: ركبانا ومشاة. ذكر من قال ذلك:</p><p>حدثنا عليّ بن سهل، قال: ثنا الوليد،
  قال: قال أبو عمرو: إذا كان النفر إلى دروب الشأم نفر الناس إليها خفافاً ركباناً،
  وإذا كان النفر إلى هذه السواحل ونفروا إليها خفافاً وثقالاٍ ركباناً ومشاة.</p><p>وقال
  آخرون: معنى ذلك: ذَا ضَيْعة، وغير ذي ضيعة. ذكر من قال ذلك:</p><p>حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { انْفِرُوا خِفافاً وَثِقالاً } قال:
  الثقيل الذي له الضيعة، فهو ثقيل يكره أن يضيع ضيعته ويخرج، والخفيف الذي لا ضيعة له
  فقال الله: { انْفِرُوا خِفافاً وَثِقالاً }.</p><p>حدثنا ابن عبد الأعلى، قال: ثنا
  المعتمر، عن أبيه، قال: زعم حضرميّ أنه ذكر له أن ناساً كانوا عسى أن يكون أحدهم عليلاً
  أو كبيراً، فيقول: إني أحسبه قال: أنا لا آثم فأنزل الله: { انْفِرُوا خِفافاً وَثِقالاً
  }.</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: ثنا أيوب، عن محمد، قال:
  شهد أبو أيوب مع رسول الله صلى الله عليه وسلم بدرا، ثم لم يتخلف عن غزاة للمسلمين
  إلا وهو في أخرى إلا عاماً واحداً وكان أبو أيوب يقول: { انْفِرُوا خِفافاً وَثِقالاً
  } فلا أجدني إلا خفيفاً أو ثقيلاً.</p><p>حدثنا عليّ بن سهل، قال: ثنا الوليد بن مسلم،
  قال: ثنا جرير، عن عثمان، عن راشد بن سعد، عمن رأى المقداد بن الأسود فارس رسول الله
  صلى الله عليه وسلم على تابوت من توابيت الصيارفة بحمص، وقد فضل عنه من عظمه، فقلت
  له: لقد أعذر الله إليك فقال: أتت علينا سورة البحوث { انْفِرُوا خِفافاً وَثِقالاً
  }.</p><p>حدثنا سعيد بن عمرو السّكونيّ، قال: ثنا بقية بن الوليد، قال: ثنا جرير، قال:
  ثني عبد الرحمن بن ميسرة، قال: ثني أبو رائد الحبرانيّ، قال: وافيت المقداد بن الأسود
  فارس رسول الله صلى الله عليه وسلم جالسا على تابوت من توابيت الصيارفة بحمص، قد فضل
  عنه من عظمه، يريد الغزو، فقلت له: لقد أعذر الله إليك فقال: أتت علينا سورة البحوث:
  { انْفِرُوا خِفافاً وَثِقالاً }.</p><p>قال أبو جعفر: وأولى الأقوال في ذلك عندنا
  بالصواب أن يقال: إن الله تعالى ذكره أمر المؤمنين بالنفر لجهاد أعدائه في سبيله خفافاً
  وثقالاً وقد يدخل في الخفاف كلّ من كان سهلاً عليه النفر لقوّة بدنه على ذلك وصحة جسمه
  وشبابه، ومن كان ذا تيسر بمال وفراغ من الاشتغال وقادراً على الظهر والركاب. ويدخل
  في الثقال كلّ من كان بخلاف ذلك من ضعيف الجسم وعليله وسقيمه، ومن معسر من المال ومشتغل
  بضيغة ومعاش، ومن كان لا ظهر له ولا ركاب، والشيخ وذو السنّ والعيال. فإذ كان قد يدخل
  في الخفاف والثقال من وصفنا من أهل الصفات التي ذكرنا ولم يكن الله جلّ ثناؤه خصّ من
  ذلك صنفاً دون صنف في الكتاب، ولا على لسان الرسول صلى الله عليه وسلم، ولا نصب على
  خصوصه دليلاً، وجب أن يقال: إن الله جلّ ثناؤه أمر المؤمنين من أصحاب رسوله بالنفر
  للجهاد في سبيله خفافاً وثقالاً مع رسوله صلى الله عليه وسلم على كلّ حال من أحوال
  الخفة والثقل.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيل، عن
  سعيد بن مسروق، عن مسلم بن صبيح قال: أوّل ما نزل من براءة: { انْفِرُوا خِفافاً وَثِقالاً
  }.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن أبيه، عن أبي الضحى، مثله.</p><p>حدثنا
  الحرث، قال: ثنا القاسم، قال: ثنا حجاج، عن ابن جرير، عن مجاهد، قال: إن أوّل ما نزل
  من براءة:</p><p class="quran">لَقَدْ نَصَرَكُمُ اللَّهُ فِي مَوَاطِنَ كَثِيرةٍ</p><p>قال:
  يعرّفهم نصره، ويوطنهم لغزوة تبوك.</p><p>القول في تأويل قوله تعالى: { وجَاهَدُوا
  بأمْوَالِكمْ وأنفُسِكُمْ فِي سَبِيلِ اللَّهِ ذلِكُمْ خَيْرٌ لَكُمْ إنْ كُنْتُمْ
  تعْلَمُونَ }.</p><p>يقول تعالى ذكره للمؤمنين به وبرسوله من أصحاب رسول الله صلى الله
  عليه وسلم: جاهدوا أيها المؤمنون الكفار بأموالكم، فأنفقوها في مجاهدتهم على دين الله
  الذي شرعه لكم، حتى ينقادوا لكم فيدخلوا فيه طوعاً أو كرهاً، أو يعطوكم الجزية عن يد
  صغاراً إن كانوا أهل كتاب، أو تقتلوهم { وأنْفُسِكُم } يقول: وبأنفسكم فقاتلوهم بأيديكم
  يخزهم الله وينصركم عليهم. { ذلكُمْ خَيْرٌ لَكُمْ } يقول: هذا الذي آمركم به من النفر
  في سبيل الله تعالى خفافاً وثقالاً وجهاد أعدائه بأموالكم وأنفسكم خير لكم من التثاقل
  إلى الأرض إذا استنفرتم والخلود إليها والرضا بالقليل من متاع الحياة الدنيا عوضاً
  من الآخرة، إن كنتم من أهل العلم بحقيقة ما بين لكم من فضل الجهاد في سبيل الله على
  القعود عنه.</p>'
