aaya: اشْتَرَوْا بِآيَاتِ اللَّهِ ثَمَنًا قَلِيلًا فَصَدُّوا عَنْ سَبِيلِهِ ۚ إِنَّهُمْ
  سَاءَ مَا كَانُوا يَعْمَلُونَ
text: "<p>يقول جلّ ثناؤه: ابتاع هؤلاء المشركون الذين أمركم الله أيها المؤمنون بقتلهم
  حيث وجدتموهم بتركهم اتباع ما احتجّ الله به عليهم من حججه يسيرا من العوض قليلاً من
  عرض الدنيا وذلك أنهم فيما ذكر عنهم كانوا نقضوا العهد الذي كان بينهم وبين رسول الله
  صلى الله عليه وسلم بأكلة أطعمهموها أبو سفيان بن حرب.</p><p>حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله: { اشْتَرُوا بآياتِ
  اللَّهِ ثَمَنا قَلِيلاً } قال: أبو سفيان بن حرب أطعم حلفاءه، وترك حلفاء محمد صلى
  الله عليه وسلم.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  عن مجاهد، مثله. وأما قوله: { فَصَدُّوا عَنْ سَبِيلِهِ } فإن معناه: فمنعوا الناس
  من الدخول في الإسلام، وحاولوا ردّ المسلمين عن دينهم. { إنَّهُمْ ساءَ ما كانُوا يَعْلَمُونَ
  } يقول جلّ ثناؤه: إن هؤلاء المشركين الذين وصفت صفاتهم، ساء عملهم الذي كانوا يعملون
  من اشترائهم الكفر بالإيمان والضلالة بالهدى، وصدّهم عن سبيل الله من آمن بالله ورسوله
  أو من أراد أن يؤمن.</p>"
