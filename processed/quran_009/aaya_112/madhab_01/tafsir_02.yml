aaya: التَّائِبُونَ الْعَابِدُونَ الْحَامِدُونَ السَّائِحُونَ الرَّاكِعُونَ السَّاجِدُونَ
  الْآمِرُونَ بِالْمَعْرُوفِ وَالنَّاهُونَ عَنِ الْمُنْكَرِ وَالْحَافِظُونَ لِحُدُودِ
  اللَّهِ ۗ وَبَشِّرِ الْمُؤْمِنِينَ
text: '<p>{ ٱلتَّـٰئِبُونَ } رفع على المدح. أي: هم التائبون يعني المؤمنين المذكورين.
  ويدلّ عليه قراءة عبد الله وأبيّ رضي الله عنهما: «التائبين» بالياء إلى: والحافظين،
  نصباً على المدح. ويجوز أن يكون جراً صفة للمؤمنين. وجوّز الزجاج أن يكون مبتدأ خبره
  محذوف، أي: التائبون العابدون من أهل الجنة أيضاً وإن لم يجاهدوا، كقوله:</p><p class="quran">وَكُلاًّ
  وَعَدَ ٱللَّهُ ٱلْحُسْنَىٰ</p><p>[النساء: 95] وقيل: هو رفع على البدل من الضمير في
  يقاتلون. ويجوز أن يكون مبتدأ وخبره العابدون، وما بعده خبر بعد خبر، أي التائبون من
  الكفر على الحقيقة الجامعون لهذه الخصال. وعن الحسن: هم الذين تابوا من الشرك وتبرؤا
  من النفاق. و { ٱلْعَـٰبِدُونَ } الذين عبدوا الله وحده وأخلصوا له العبادة وحرصوا
  عليها. و { ٱلسَّـٰئِحُونَ } الصائمون شبهوا بذوي السياحة في الأرض في امتناعهم من
  شهواتهم. وقيل: هم طلبة العلم يسيحون في الأرض يطلبونه في مظانه.</p>'
