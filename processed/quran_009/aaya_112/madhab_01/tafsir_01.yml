aaya: التَّائِبُونَ الْعَابِدُونَ الْحَامِدُونَ السَّائِحُونَ الرَّاكِعُونَ السَّاجِدُونَ
  الْآمِرُونَ بِالْمَعْرُوفِ وَالنَّاهُونَ عَنِ الْمُنْكَرِ وَالْحَافِظُونَ لِحُدُودِ
  اللَّهِ ۗ وَبَشِّرِ الْمُؤْمِنِينَ
text: '<p>يقول تعالى ذكره: إن الله اشترى من المؤمنين التائبين العابدين أنفسهم وأموالهم
  ولكنه رفع، إذ كان مبتدأ به بعد تمام أخرى مثلها، والعرب تفعل ذلك، وقد تقدم بياننا
  ذلك في قوله: صُمّ بُكْمٌ عُمْيٌ بما أغنى عن إعادته في هذا الموضع. ومعنى التائبون:
  الراجعون مما كرهه الله وسخطه إلى ما يحبه ويرضاه. كما:</p><p>حدثنا ابن حميد، قال:
  ثنا حكام بن سلم، عن ثعلبة بن سهيل، قال: قال الحسن في قول الله: { التَّائِبُونَ }
  قال: تابوا إلى الله من الذنوب كلها/</p><p>حدثنا سوار بن عبد الله العنبري، قال: ثني
  أبي، عن أبي الأشهب، عن الحسن، أنه قرأ: { التَّائِبُونَ العَابِدُونَ } قال: تابوا
  من الشرك وبرئوا من النفاق.</p><p>حدثنا ابن وكيع، قال: ثنا أبو سلمة، عن أبي الأشهب،
  قال: قرأ الحسن: { التَّائِبُونَ العَابِدُونَ } قال: تابوا من الشرك وبرئوا من النفاق.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا منصور، بن هارون، عن أبي إسحاق الفزاري، عن أبي
  رجاء عن الحسن، قال: التائبون من الشرك.</p><p>حدثنا الحرث، قال: ثنا عبد العزيز، قال:
  ثنا جرير بن حازم، قال: سمعت الحسن قرأ هذه الآية: { التَّائِبُونَ العَابِدُونَ }
  قال الحسن: تابوا والله من الشرك، وبرئوا من النفاق.</p><p>حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { التَّائِبُونَ } قال: تابوا من الشرك ثم
  لم ينافقوا في الإسلام.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن
  جريج: { التَّائِبُونَ } قال: الذين تابوا من الذنوب ثم لم يعودوا فيها.</p><p>وأما
  قوله: { العَابِدُونَ } فهم الذين ذلوا خشية لله وتواضعاً له، فجدّوا في خدمته. كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { العَابِدُونَ }: قوم أخذوا من أبدانهم
  في ليلهم ونهارهم.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن ثعلبة بن سهيل، قال: قال
  الحسن في قول الله { العَابِدُونَ } قال: عبدوا الله على أحايينهم كلها في السرّاء
  والضرّاء.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني منصور بن هارون، عن أبي إسحاق
  الفزاري، عن أبي رجاء، عن الحسن: { العَابِدُونَ } قال: العابدون لربهم.</p><p>وأما
  قوله: { الحَامِدُونَ } فإنهم الذين يحمدون الله على كلّ ما امتحنهم به من خير وشرّ.
  كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { الحَامِدُونَ } قوم
  حمدوا الله على كل حال.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن ثعلبة، قال: قال الحسن:
  { الحَامِدُونَ }: الذين حمدوا الله على أحايينهم كلها في السرّاء والضرّاء.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني منصور بن هارون، عن أبي إسحاق الفزاري، عن أبي رجاء،
  عن الحسن: الحامِدُونَ قال: الحامدون على الإسلام.</p><p>وأما قوله: { السَّائِحُونَ
  } فإنهم الصائمون. كما:</p><p>حدثني محمد بن عيسى الدامغاني وابن وكيع، قالا: ثنا سفيان،
  عن عمرو، عن عبيد بن عمير وحدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني عمرو بن الحرث،
  عن عمرو، عن عبيد بن عمير، قال: سئل النبي صلى الله عليه وسلم عن السائحين، فقال:</p><p
  class="hadith"> " هُمُ الصَّائمُونَ ". </p><p>حدثني محمد بن عبد الله بن بزيع، قال:
  ثنا حكيم بن حزام، قال: ثنا سليمان، عن أبي صالح، عن أبي هريرة، قال: قال لي رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " السَّائِحُونَ هُمُ الصَّائمُونَ ". </p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيل، عن الأعمش، عن أبي صالح، عن أبي
  هريرة قال: السَّائِحُونَ: الصائمون.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفيان، عن عاصم، عن زر، عن عبد الله، قال: { السَّائِحُونَ } الصائمون.</p><p>قال:
  ثنا يحيى، قال: ثنا سفيان، قال: ثني عاصم، عن زرّ، عن عبد الله، بمثله.</p><p>حدثني
  محمد بن عمارة الأسدي، قال: ثنا عبيد الله، قال: أخبرنا شيبان، عن أبي إسحاق، عن أبي
  عبد الرحمن، قال: السياحة: الصيام.</p><p>حدثنا أبو كريب، قال: ثنا ابن عطية، قال:
  ثنا إسرائيل، عن أشعث، عن سعيد بن جبير، عن ابن عباس، قال: { السَّائِحُونَ }: الصائمون.</p><p>حدثني
  ابن وكيع، قال: ثنا أبي، عن أبيه، وإسرائيل عن أشعث، عن سعيد بن جبير، عن ابن عباس
  قال: { السَّائِحُونَ }: الصائمون.</p><p>حدثنا المثنى، قال: ثنا الحماني، قال: ثنا
  إسرائيل، عن أشعث، عن سعيد بن جبير، قال: { السَّائِحُونَ }: الصائمون.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيل، عن أشعث بن أبي الشعثاء، عن سعيد
  بن جبير، عن ابن عباس، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن زرّ،
  عن عبد الله، مثله.</p><p>قال: ثنا أبي، عن أبيه، عن إسحاق، عن عبد الرحمن، قال: {
  السَّائِحُونَ }: هم الصائمون.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس: { السَّائِحُونَ } قال: يعني بالسائحين الصائمين.</p><p>حدثنا
  ابن وكيع، قال: ثنا عبد الله، عن إسرائيل، عن ابن أبي نجيح، عن مجاهد، قال: { السَّائِحُونَ
  } هم الصائمون.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي
  نجيح، عن مجاهد: السَّائِحُونَ الصائمون.</p><p>قال: ثنا عبد الله، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قال: كلّ ما ذكر الله في القرآن السياحة: هم الصائمون.</p><p>قال:
  ثنا أبي عن المسعودي، عن أبي سنان، عن ابن أبي الهذيل، عن أبي عمرو العبدي، قال: {
  السَّائِحُونَ }: الذي يديمون الصيام من المؤمنين.</p><p>حدثنا ابن حميد، قال: ثنا
  حكام عن ثعلبة بن سهيل، قال: قال الحسن: { السَّائِحُونَ } الصائمون.</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثنى منصور بن هارون، عن أبي إسحاق الفزاري، عن أبي رجاء، عن
  الحسن، قال: { السَّائِحُونَ }: الصائمون، شهر رمضان.</p><p>حدثنا ابن وكيع قال: ثنا
  أبو خالد، عن جويبر، عن الضحاك، قال: { السَّائِحُونَ } الصائمون.</p><p>قال: ثنا أبو
  أسامة، عن جويبر، عن الضحاك، قال: كلّ شيء في القرآن السَّائِحُونَ فإنه الصائمون.</p><p>حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن جويبر، عن الضحاك: السَّائِحُونَ
  الصائمون.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد،
  قال سمعت الضحاك يقول في قوله: { السَّائِحُونَ } يعني: الصائمين.</p><p>حدثنا ابن
  وكيع قال: ثنا ابن نمير ويعلى وأبو أسامة، عن عبد الملك، عن عطاء، قال: { السَّائِحُونَ
  } الصائمون.</p><p>حدثني المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن عبد الملك،
  عن عطاء، مثله.</p><p>قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبير، عن ابن عيينة،
  قال: ثنا عمرو أنه سمع وهب بن منبه يقول: كانت السياحة في بني إسرائيل، وكان الرجل
  إذا ساح أربعين سنة رأى ما كان يرى السائحون قبله، فساح ولد بغيّ أربعين سنة فلم ير
  شيئا، فقال: أي ربّ أرأيت إن أساء أبواي وأحسنت أنا؟ قال: فأُري ما رأي السائحون قبله.
  قال ابن عيينة: إذا ترك الطعام والشراب والنساء فهو السائح.</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة: السائحون قوم أخذوا من أبدانهم صوماً لله.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إبراهيم بن زيد، عن الوليد بن عبد الله،
  عن عائشة، قالت: سياحة هذه الأمة: الصيام.</p><p>وقوله: { الرَّاكِعُونَ السَّاجِدُونَ
  } يعني: المصلين الراكعين في صلاتهم الساجدين فيها. كما:</p><p>حدثنا القاسم، قال:
  ثنا الحسين، قال: ثني منصور بن هارون، عن أبي إسحاق الفزاري، عن أبي رجاء، عن الحسن:ر
  الرَّاكِعُونَ السَّاجِدُونَ } قال: الصلاة المفروضة.</p><p>وأما قوله: { الآمِرُونَ
  بالمَعْرُوفِ والنَّاهُونَ عَنِ المُنْكَرِ } فإنه يعني أنهم يأمرون الناس بالحق في
  أديانهم، واتباع الرشد والهدى والعمل، وينهونهم عن المنكر وذلك نهيهم الناس عن كلّ
  فعل وقول نهى الله عباده عنه.</p><p>وقد روي عن الحسن في ذلك ما:</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني منصور بن هارون، عن أبي إسحاق الفزاري، عن أبي رجاء، عن
  الحسن: { الآمِرُونَ بالمَعْرُوفِ } لا إله إلا الله. والنَّاهُونَ عَنِ المُنْكَرِ
  عن الشرك.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن ثعلبة بن سهيل، قال الحسن، في قوله:
  { الآمِرُونَ بالمَعْرُوفِ } قال: أما إنهم لم يأمروا الناس حتى كانوا من أهلها. {
  والنَّاهُونَ عَنِ المُنْكَرِ } قال: أما إنهم لم ينهوا عن المنكر حتى انتهوا عنه.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع، عن أبي العالية،
  قال: كلّ ما ذكر في القرآن الأمر بالمعروف والنهي عن المنكر، فالأمر بالمعروف: دعاء
  من الشرك إلى الإسلام والنهي عن المنكر: نهي عن عبادة الأوثان والشياطين.</p><p>وقد
  دللنا فيما مضى قبل على صحة ما قلنا من أن الأمر بالمعروف هو كلّ ما أمر الله به عباده
  أو رسوله صلى الله عليه وسلم، والنهي عن المنكر هو كلّ ما نهى الله عنه عباده أو رسوله.
  وإذ كان ذلك كذلك ولم يكن في الآية دلالة على أنها عنى بها خصوص دون عموم ولا خبر عن
  الرسول ولا في فطرة عقل، فالعموم بها أولى لما قد بينا في غير موضع من كتبنا.</p><p>وأما
  قوله: والحافِظُونَ لِحُدُودِ اللَّهِ فإنه يعني: المؤدّونَ فَرَائِضَ الله، المنتهون
  إلى أمره ونهيه، الذين لا يضيعون شيئا ألزمهم العمل به ولا يركبون شيئا نهاهم عن ارتكابه.
  كالذي:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس: { والحافِظُونَ لِحُدُودِ اللَّهِ } يعني: القائمين على طاعة الله، وهو
  شرط اشترطه على أهل الجهاد إذا وفوا الله بشرطه وفى لهم شرطهم.</p><p>حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { والحَافِظُونَ
  لِحُدُودِ اللَّهِ } قال: القائمون على طاعة الله.</p><p>حدثنا ابن حميد، قال: ثنا
  حكام، عن ثعلبة، بن سهيل، قال: الحسن، في قوله: { والحَافِظُونَ لِحُدُودِ اللَّهِ
  } قال: القائمون على أمر الله.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني منصور
  بن هارون، عن أبي إسحاق الفزاري، عن أبي رجاء، عن الحسن: { والحافِظُونَ لِحُدُودِ
  اللَّهِ } قال: لفرائض الله.</p><p>وأما قوله: { وَبَشِّرِ المُوءْمِنِينَ } فإنه يعني:
  وبشر المصدقين بما وعدهم الله إذا هم وفوا الله بعهده أنه موف لهم بما وعدهم من إدخالهم
  الجنة. كما:</p><p>حدثنا ابن بشار، قال: ثنا هودة بن خليفة، قال: ثنا عوف، عن الحسن:
  { إنَّ اللَّهَ اشْتَرَى مِنَ المُوءْمِنِينَ أنْفُسَهُمْ... } حتى ختم الآية، قال:
  الذين وفوا ببيعتهم { التَّائِبُونَ العَابِدُونَ الحامدُونَ } ، حتى ختم الآية، فقال:
  هذا عملهم وسيرهم في الرخاء، ثم لقوا العدّو فصدّقوا ما عاهدوا الله عليه.</p><p>وقال
  بعضهم: معنى ذلك: وبشر من فعل هذه الأفعال، يعني قوله: { التَّائِبُونَ العَابِدُونَ...
  } إلى آخر الآية، وإن لم يغزوا. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني منصور بن هارون، عن أبي إسحاق الفزاري، عن أبي رجاء، عن الحسن: { وَبَشِّرِ
  المُؤمِنِينَ } قال: الذين لم يغزوا.</p>'
