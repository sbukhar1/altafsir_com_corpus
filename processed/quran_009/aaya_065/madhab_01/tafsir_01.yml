aaya: وَلَئِنْ سَأَلْتَهُمْ لَيَقُولُنَّ إِنَّمَا كُنَّا نَخُوضُ وَنَلْعَبُ ۚ قُلْ
  أَبِاللَّهِ وَآيَاتِهِ وَرَسُولِهِ كُنْتُمْ تَسْتَهْزِئُونَ
text: '<p>يقول تعالى جلّ ثناؤه لنبيه محمد صلى الله عليه وسلم: ولئن سألت يا محمد هؤلاء
  المنافقين عما قالوا من الباطل والكذب، ليقولنّ لك: إنما قلنا ذلك لعباً، وكنا نخوض
  في حديث لعباً وهزواً. يقول الله لمحمد صلى الله عليه وسلم: قل يا محمد أبالله وآيات
  كتابه ورسوله كنتم تستهزءون.</p><p>وكان ابن إسحاق يقول: الذي قال هذه المقالة كما:</p><p>حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: كان الذي قال هذه المقالة فيما بلغني
  وديعة بن ثابت، أخو بني أمية بن زيد من بني عمرو بن عوف.</p><p>حدثنا عليّ بن داود،
  قال: ثنا عبد الله بن صالح، قال: ثنا الليث، قال: ثني هشام بن سعد، عن زيد بن أسلم:
  أن رجلاً من المنافقين قال لعوف بن مالك في غزوة تبوك: ما لقرّائنا هؤلاء أرغبنا بطوناً
  وأكذبنا ألسنةً وأجبننا عند اللقاء فقال له عوف: كذبت، ولكنك منافق، لأخبرنّ رسول الله
  صلى الله عليه وسلم فذهب عوف إلى رسول الله صلى الله عليه وسلم ليخبره، فوجد القرآن
  قد سبقه، فقال زيد: قال عبد الله بن عمر: فنظرت إليه متعلقاً بحقب ناقة رسول الله صلى
  الله عليه وسلم، تنكبه الحجارة، يقول: { إنَّمَا كُنَّا نَخُوضُ وَنَلْعَبُ } فيقول
  له النبيّ صلى الله عليه وسلم: { أبا للَّهِ وآياتِهِ وَرَسُولِهِ كُنْتُمْ تَسْتَهْزِءُونَ
  } ما يزيده.</p><p>قال: ثني هشام بن سعد، عن زيد بن أسلم، عن عبد الله بن عمر، قال:
  قال رجل في غزوة تبوك في مجلس، ما رأينا مثل قرّائنا هؤلاء أرغب بطوناً ولا أكذب ألسنة
  ولا أجبن عند اللقاء فقال رجل في المجلس: كذبت، ولكنك منافق، لأخبرنّ رسول الله صلى
  الله عليه وسلم فبلغ ذلك النبيّ صلى الله عليه وسلم، ونزل القرآن، قال عبد الله بن
  عمر: فأنا رأيته متعلقاً بحقب ناقة رسول الله صلى الله عليه وسلم، تنكبه الحجارة، وهو
  يقول: يا رسول الله إنما كنا نخوض ونلعب، ورسول الله صلى الله عليه وسلم يقول: { أباللَّهِ
  وآياتِهِ وَرَسُولِهِ كُنْتُمْ تَسْتَهْزِءُونَ لا تَعْتَذِرُوا قَدْ كَفَرْتُمْ بَعْدَ
  إيمَانِكُمْ }.</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: أخبرنا أيوب،
  عن عكرمة، في قوله: { وَلَئِنْ سألْتَهُمْ لَيَقُولُنَّ إنَّمَا كُنَّا نَخُوضُ وَنَلْعَبُ....
  } إلى قوله:</p><p class="quran">بأنَّهُمْ كانُوا مُجْرِمِينَ</p><p>قال: فكان رجل
  ممن إن شاء الله عفا عنه يقول: اللهمّ إني أسمع آية أنا أُعْنَى بها، تقشعرّ منها الجلود،
  وتَجِلُ منها القلوب، اللهمّ فاجعل وفاتي قتلاً في سبيلك، لا يقول أحد: أنا غسلت، أنا
  كفنت، أنا دفنت قال: فأصيب يوم اليمامة، فما من أحد من المسلمين إلا وجد غيره.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَئِنْ سألْتَهُمْ لَيَقُولُنَّ
  إنَّمَا كُنَّا نَخُوضُ وَنَلْعَبُ.</p><p>... } الآية، قال: بينا رسول الله صلى الله
  عليه وسلم يسير في غزوته إلى تبوك، وبين يديه ناس من المنافقين، فقال: أيرجو هذا الرجل
  أن يفتح قصور الشام وحصونها؟ هيهات هيهات فأطلع الله نبيه صلى الله عليه وسلم على ذلك،
  فقال نبيّ الله صلى الله عليه وسلم:</p><p class="hadith"> " احْبِسُوا عَليَّ هَؤلاءِ
  الرَّكْبَ " </p><p>فأتاهم فقال:</p><p class="hadith"> " قُلْتُمْ كَذَا؟ قُلْتُمْ
  كَذَا؟ " </p><p>قالوا: يا نبيّ الله إنما كنا نخوض ونلعب فأنزل الله تبارك وتعالى
  فيها ما تسمعون.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن
  قتادة: { وَلَئِنْ سألْتَهُمْ لَيَقُولُنَّ إنَّمَا كُنَّا نَخُوضُ وَنَلْعَبُ } قال:
  بينما النبيّ صلى الله عليه وسلم في غزوة تبوك ورَكْبٌ من المنافقين يسيرون بين يديه،
  فقالوا: يظنّ هذا أن يفتح قصور الروم وحصونها فأطلع الله نبيه صلى الله عليه وسلم على
  ما قالوا، فقال:</p><p class="hadith"> " عليّ بِهَؤلاءِ النَّفَرِ " </p><p>فدعاهم
  فقال:</p><p class="hadith"> " قُلْتُمْ كَذَا وكَذَا؟ " </p><p>فحلفوا: ما كنا إلا
  نخوض ونلعب.</p><p>حدثنا الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن محمد بن
  كعب وغيره، قالوا: قال رجل من المنافقين: ما أرى قرّاءنا هؤلاء إلا أرغبنا بطوناً،
  وأكذبنا ألسنة، وأجبننا عند اللقاء فرفع ذلك إلى رسول الله صلى الله عليه وسلم، فجاء
  إلى رسول الله صلى الله عليه وسلم وقد ارتحل وركب ناقته، فقال: يا رسول الله، إنما
  كنا نخوض ونلعب فقال: { أبا للَّهِ وآياتِهِ ورَسُولِهِ كُنْتُمْ تَسْتَهْزِءُونَ....
  } إلى قوله: مُجْرِمِينَ وإن رجليه لتسفعان بالحجارة، وما يلتفت إليه رسول الله صلى
  الله عليه وسلم، وهو متعلق بنسعة رسول الله صلى الله عليه وسلم.</p><p>حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { إنَّمَا كُنَّا
  نَخُوضُ وَنَلْعَبُ } قال: قال رجل من المنافقين: يحدّثنا محمد أن ناقة فلان بوادي
  كذا وكذا في يوم كذا وكذا، وما يدريه ما الغيب</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، بنحوه.</p>'
