aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا إِنَّمَا الْمُشْرِكُونَ نَجَسٌ فَلَا يَقْرَبُوا
  الْمَسْجِدَ الْحَرَامَ بَعْدَ عَامِهِمْ هَٰذَا ۚ وَإِنْ خِفْتُمْ عَيْلَةً فَسَوْفَ
  يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ إِنْ شَاءَ ۚ إِنَّ اللَّهَ عَلِيمٌ حَكِيمٌ
text: '<p>يقول تعالى ذكره للمؤمنين به وبرسوله وأقرّوا بوحدانيته: ما المشركون إلا نجس.</p><p>واختلف
  أهل التأويل في معنى النجَس وما السبب الذي من أجله سماهم بذلك، فقال بعضهم: سماهم
  بذلك لأنهم يُجْنِبون فلا يغتسلون، فقال: هم نجس، ولا يقربوا المسجد الحرام، لأن الجنب
  لا ينبغي له أن يدخل المسجد. ذكر من قال ذلك:</p><p>حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، في قوله: { إنَّمَا المُشْرِكُونَ نَجَسٌ }: لا أعلم قتادة
  إلا قال: النجَس: الجنابة.</p><p>وبه عن معمر، قال: وبلغني أن النبيّ صلى الله عليه
  وسلم لقي حذيفة، وأخذ النبيّ صلى الله عليه وسلم بيده، فقال حذيفة: يا رسول الله إني
  جُنُب فقال:</p><p class="hadith"> " إنَّ المُؤْمِنَ لا يَنْجُس " </p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { يا أيُّها الَّذِينَ آمَنُوا إنَّمَا
  المُشْرِكُونَ نَجَسٌ }: أي أجناب.</p><p>وقال آخرون: معنى ذلك: ما المشركون إلا رجس
  خنزير أو كلب. وهذ قول رُوي عن ابن عباس من وجه غير حميد، فكرهنا ذكره.</p><p>وقوله:
  { فَلا يَقْرَبُوا المَسْجِدَ الحَرَامَ بَعْدَ عامِهِمْ هَذَا } يقول للمؤمنين: فلا
  تدعوهم أن يقربوا المسجد الحرام بدخولهم الحرَم. وإنما عني بذلك منعهم من دخول الحرَم،
  لأنهم إذا دخلوا الحرَم فقد قربوا المسجد الحرام.</p><p>وقد اختلف أهل التأويل في معنى
  ذلك، فقال بعضهم فيه نحو الذي قلناه. ذكر من قال ذلك:</p><p>حدثنا بشر وابن المثنى،
  قالا: ثنا أبو عاصم، قال: أخبرنا ابن جريج، قال: قال عطاء: الحرَم كله قبلة ومسجد،
  قال: { فَلا يَقْرَبُوا المَسْجِدَ الحَرَامَ } لم يعن المسجد وحده، إنما عنى مكة والحرَم.
  قال ذلك غير مرة.</p><p>وذُكر عن عمر بن عبد العزيز في ذلك ما:</p><p>حدثنا عبد الكريم
  بن أبي عمير، قال: ثني الوليد بن مسلم، قال: ثنا أبو عمرو: أن عمر بن عبد العزيز كتب:
  أن امنعوا اليهود والنصارى من دخول مساجد المسلمين وأتبع في نهيه قول الله: { إنَّمَا
  المُشْرِكُونَ نَجَسٌ }.</p><p>حدثنا ابن وكيع، قال: ثنا ابن فضيل، عن أشعث، عن الحسن:
  { إنَّمَا المُشْرِكُونَ نَجَسٌ } قال: لا تصافحوهم، فمن صافحهم فليتوضأ.</p><p>وأما
  قوله: { بَعْدَ عامِهِمْ هَذَا } فإنه يعني: بعد العام الذي نادى فيه عليّ رحمة الله
  عليه ببراءة، وذلك عامَ حجّ بالناس أبو بكر، وهي سنة تسع من الهجرة. كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلا يَقْرَبُوا المَسْجِدَ
  الحَرَامِ بَعْدَ عامِهِمْ هَذَا } وهو العام الذي حجّ فيه أبو بكر، ونادى عليّ رحمة
  الله عليهما بالأذان وذلك لتسع سنين مضين من هجرة رسول الله صلى الله عليه وسلم. وحجّ
  نبيّ الله صلى الله عليه وسلم من العام المقبل حِجة الوداع لم يحجّ قبلها ولا بعدها.</p><p>وقوله:
  { وَإنْ خِفْتُمْ عَيلَةً } يقول للمؤمنين: وإن خفتم فاقة وفقراً، بمنع المشركين من
  أن يقربوا المسجد الحرام. { فَسَوْفَ يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ إنْ شَاءَ
  } يقال منه: عال يَعِيل عَيْلَةً وعُيُولاً، ومنه قول الشاعر:</p><p class="poetry_or_grammar">وَما
  يَدْرِي الفَقِيرُ مَتَى غناهُ</p><p class="poetry_or_grammar">وَما يَدْرِي الغَنيُّ
  مَتَى يَعِيلُ</p><p>وقد حُكي عن بعضهم أن من العرب من يقول في الفاقة: عال يَعُول
  بالواو. وذكر عن عمر بن فائد أنه كان تأوّل قوله: { وَإنْ خِفْتُمْ عَيْلَةً } بمعنى:
  وإذ خفتم، ويقول: كان القوم قد خافوا، وذلك نحو قول القائل لأبيه: إن كنت أبي فأكرمني،
  بمعنى: إذ كنت أبي. وإنما قيل ذلك لهم، لأن المؤمنين خافوا بانقطاع المشركين عن دخول
  الحرم انقطاع تجاراتهم ودخول ضرر عليهم بانقطاع ذلك، وأمَّنهم الله من العَيْلة وعوّضهم
  مما كانوا يكرهون انقطاعه عنهم ما هو خير لهم منه، وهو الجزية، فقال لهم:</p><p class="quran">قاتلُوا
  الَّذِينَ لا يُؤْمنُونَ باللَّهِ وَلا باليَوْمِ الآخِرِ وَلا يُحَرّمُونَ ما حَرَّمَ
  اللَّهُ وَرَسُولُهُ...</p><p>إلى:</p><p class="quran">صَاغِرُونَ</p><p>وقال قوم
  بإدرار المطر عليهم.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { يا أيُّها
  الَّذِينَ آمَنُوا إنَّمَا المُشْرِكُونَ نَجَسٌ فَلا يَقْرَبُوا المَسْجِدَ الحَرَامِ
  بَعْدَ عامِهِمْ هَذَا } قال: لما نفى الله المشركين عن المسجد الحرام ألقى الشيطان
  في قلوب المؤمنين الحزن، قال: من أين تأكلون وقد نُفي المشركون وانقطعت عنكم العِير؟
  فقال الله: { وَإنْ خِفْتُمْ عَيلَةً فَسَوْفَ يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ إنْ
  شاءَ } فأمرهم بقتال أهل الكتاب، وأغناهم من فضله.</p><p>حدثنا هناد بن السريّ، قال:
  ثنا أبو الأحوص، عن سماك، عن عكرمة، في قوله: { يا أيُّها الَّذِينَ آمَنُوا إنَّمَا
  المُشْرِكُونَ نَجَسٌ فَلا يَقْرَبُوا المَسْجِدَ الحَرَامِ بَعْدَ عامِهِمْ هَذَا
  } قال: كان المشركون يجيئون إلى البيت، ويجيئون معهم بالطعام ويَتَّجرون فيه فلما نهُوُا
  أن يأتوا البيت قال المسلمون: من أين لنا طعام؟ فأنزل الله: { وَإنْ خِفْتُمْ عَيلَةً
  فَسَوْفَ يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ إنْ شَاءَ } فأنزل عليهم المطر، وكثر خيرهم
  حين ذهب عنهم المشركون.</p><p>حدثنا ابن وكيع، قال: ثنا حميد بن عبد الرحمن، عن عليّ
  بن صالح، عن سماك، عن عكرمة: { إنَّمَا المُشْرِكُونَ نَجَسٌ... } الآية، ثم ذكر نحو
  حديث هناد، عن أبي الأحوص/</p><p>حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن
  واقد، عن سعيد بن جبير، قال: لما نزلت: { إنَّمَا المُشْرِكُونَ نَجَسٌ فَلا يَقْرَبُوا
  المَسْجِدَ الحَرَامِ بَعْدَ عامِهِمْ هَذَا } شقّ ذلك على أصحاب رسول الله صلى الله
  عليه وسلم، وقالوا: من يأتينا بطعامنا، ومن يأتينا بالمتاع؟ فنزلت: { وَإنْ خِفْتُمْ
  عَيلَةً فَسَوْفَ يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ إنْ شَاءَ }.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبي، عن سفيان، عن واقد مولى زيد بن خليدة، عن سعيد بن جبير، قال: كان
  المشركون يقدمون عليهم بالتجارة، فنزلت هذه الآية: { إنَّمَا المُشْرِكُونَ نَجَسٌ...
  } إلى قوله: { عَيلَةً } قال: الفقر. { فَسَوْفَ يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ
  }.</p><p>حدثنا ابن وكيع، قال: ثنا ابن إدريس، عن أبيه، عن عطية العوفيّ، قال: قال
  المسلمون: قد كنا نصيب من تجارتهم وبياعاتهم، فنزلت: { إنَّمَا المُشْرِكُونَ نَجَسٌ...
  } إلى قوله: { مِنْ فَضْلِهِ }.</p><p>حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: سمعت
  أبي، أحسبه قال: أنبأنا أبو جعفر، عن عطية، قال: لما قيل: ولا يحجّ بعد العام مشرك
  قالوا: قد كنا نصيب من بياعاتهم في الموسم. قال: فنزلت: { يا أيُّها الَّذِينَ آمَنُوا
  إنَّمَا المُشْرِكُونَ نَجَسٌ فَلا يَقْرَبُوا المَسْجِدَ الحَرَامِ بَعْدَ عامِهِمْ
  هَذَا وَإنْ خِفْتُمْ عَيلَةً فَسَوْفَ يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ } يعني:
  بما فاتهم من بياعاتهم.</p><p>حدثنا أبو كريب وابن وكيع، قالا: ثنا ابن يمان، عن أبي
  سنان، عن ثابت، عن الضحاك: { وَإنْ خِفْتُمْ عَيلَةً فَسَوْفَ يُغْنِيكُمُ اللَّهُ
  مِنْ فَضْلِهِ } قال: بالجزية.</p><p>حدثنا ابن وكيع، قال: ثنا ابن يمان وأبو معاوية،
  عن أبي سنان، عن ثابت، عن الضحاك، قال: أخرج المشركون من مكة، فشقّ ذلك على المسلمين،
  وقالوا: كنا نصيب منهم التجارة والمِيرة. فأنزل الله:</p><p class="quran">قاتِلُوا
  الَّذِينَ لا يُؤْمِنُونَ باللَّهِ وَلا باليَوْمِ الآخِرِ</p><p>حُدثت عن الحسين بن
  الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله:
  { وَإنْ خِفْتُمْ عَيلَةً فَسَوْفَ يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ } كان ناس من
  المسلمين يتألفون العير فلما نزلت براءة بقتال المشركين حيثما ثُقِفوا، وأن يقعدوا
  لهم كل مرصد، قذف الشيطان في قلوب المؤمنين. فمن أين تعيشون وقد أمرتم بقتال أهل العِير؟
  فعلم الله من ذلك ما علم، فقال: أطيعوني، وامضوا لأمري، وأطيعوا رسولي، فإني سوف أغنيكم
  من فضلي فتوكل لهم الله بذلك.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله: { إنَّمَا المُشْرِكُونَ نَجَسٌ... } إلى
  قوله: { فَسَوْفَ يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ إنْ شاءَ } قال: قال المؤمنون:
  كنا نصيب من متاجر المشركين. فوعدهم الله أن يغنيهم من فضله عوضاً لهم بأن لا يقربوهم
  المسجد الحرام. فهذه الآية من أوّل براءة في القراءة، ومن آخرها في التأويل:</p><p
  class="quran">قاتِلُوا الَّذِينَ لا يؤمِنُونَ باللَّهِ وَلا باليَوْمِ الآخِرِ...</p><p>إلى
  قوله:</p><p class="quran">عَنْ يَدٍ وَهُمْ صَاغِرُونَ</p><p>حين أمر محمد وأصحابه
  بغزوة تبوك.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج، عن
  مجاهد، بنحوه.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال:
  لما نفى الله المشركين عن المسجد الحرام، شقّ ذلك على المسلمين، وكانوا يأتون ببياعات
  ينتفع بذلك المسلمون، فأنزل الله تعالى ذكره: { وَإنْ خِفْتُمْ عَيلَةً فَسَوْفَ يُغْنِيكُمُ
  اللَّهُ مِنْ فَضْلِهِ } فأغناهم بهذا الخراج الجزية الجارية عليهم، يأخذونها شهراً
  شهراً، عاماً عاماً.</p><p>فليس لأحد من المشركين أن يقرَب المسجد الحرام بعد عامهم
  بحال إلا صاحب الجزية، أو عبد رجل من المسلمين.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن جريج، قال: أخبرنا أبو الزبير أنه سمع جابر بن عبد الله
  يقول في قوله: { إنَّمَا المُشْرِكُونَ نَجَسٌ فَلا يَقْرَبُوا المَسْجِدَ الحَرَامِ
  بَعْدَ عامِهِمْ هَذَا } إلا أن يكون عبداً أو أحداً من أهل الذمة.</p><p>قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { فَلا يَقْرَبُوا المَسْجِدَ الحَرَامِ
  بَعْدَ عامِهِمْ هَذَا } قال: إلا صاحب جزية، أو عبدا لرجل من المسلمين.</p><p>حدثنا
  زكريا بن يحيى بن أبي زائدة، قال: ثنا حجاج، عن عبد الملك بن عبد العزيز بن جريج، قال:
  أخبرني أبو الزبير أنه سمع جابر بن عبد الله يقول في هذه الآية: { إنَّمَا المُشْرِكُونَ
  نَجَسٌ فَلا يَقْرَبُوا المَسْجِدَ الحَرَامِ } إلا أن يكون عبداً أو أحداً من أهل
  الجزية.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، في قوله: { وَإنْ خِفْتُمْ عَيلَةً فَسَوْفَ يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ
  } قال: أغناهم الله بالجزية الجارية شهراً فشهراً وعاماً فعاماً.</p><p>حدثنا أحمد
  بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا عباد بن العوّام، عن الحجاج، عن أبي الزبير،
  عن جابر: { إنَّمَا المُشْرِكُونَ نَجَسٌ فَلا يَقْرَبُوا المَسْجِدَ الحَرَامِ بَعْدَ
  عامِهِمْ هَذَا } قال: لا يقرب المسجد الحرام بعد عامه هذا مشرك ولا ذميّ.</p><p>حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { إنَّمَا المُشْرِكُونَ نَجَسٌ فَلا يَقْرَبُوا
  المَسْجِدَ الحَرَامِ بَعْدَ عامِهِمْ هَذَا وَإنْ خِفْتُمْ عَيلَةً } وذلك أن الناس
  قالوا: لُتْقَطَعنّ عنا الأسواق ولَتهلِكنّ التجارة وليذهبنّ ما كنا نصيب فيها من المرافق
  فنزل: { وَإنْ خِفْتُمْ عَيلَةً فَسَوْفَ يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ } من وجه
  غير ذلك { إنْ شاءَ... } إلى قوله:</p><p class="quran">وَهُمْ صَاغِرُونَ</p><p>،
  ففي هذا عوض مما تخوّفتم من قطع تلك الأسواق. فعوّضهم الله بما قطع عنهم من أمر الشرك
  ما أعطاهم من أعناق أهل الكتاب من الجزية.</p><p>وأما قوله: { إنَّ اللَّهَ عَلِيمٌ
  حَكِيمٌ } فإن معناه: إن الله عليم بما حدثْتكم به أنفسكم أيها المؤمنون من خوف العيلة
  عليها بمنع المشركين من أن يقربوا المسجد الحرام، وغير ذلك من مصالح عباده، حكيم في
  تدبيره إياهم وتدبير جميع خلقه.</p>'
