aaya: وَمِنَ الْأَعْرَابِ مَنْ يَتَّخِذُ مَا يُنْفِقُ مَغْرَمًا وَيَتَرَبَّصُ بِكُمُ
  الدَّوَائِرَ ۚ عَلَيْهِمْ دَائِرَةُ السَّوْءِ ۗ وَاللَّهُ سَمِيعٌ عَلِيمٌ
text: '<p>يقول تعالى ذكره: ومن الأعراب من يَعُدُّ نفقته التي ينفقها في جهاد مشرك أو
  في معونة مسلم أو في بعض ما ندب الله إليه عباده { مَغْرماً } يعني غُرْماً لزمه لا
  يرجو له ثواباً ولا يدفع به عن نفسه عقاباً. { وَيَترَبَّص بِكُمُ الدَّوَائِرَ } يقول:
  وينتظرون بكم الدوائر أن تدور بها الأيام والليالي إلى مكروه ونفي محبوب، وغلبة عدوّ
  لكم. يقول الله تعالى ذكره: { عَلَيْهِمْ دَائِرَةُ السَّوْءِ } يقول: جعل الله دائرة
  السوء عليهم، ونزول المكروه بهم لا عليكم أيها المؤمنون، ولا بكم، والله سميع لدعاء
  الداعين، عليم بتدبيرهم وما هو بهم نازل من عقاب الله وما هم إليه صائرون من أليم عقابه.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد في قول الله: { ومِنَ الأعْرَابِ مَنْ يَتَّخِذُ ما يُنْفِقُ
  مَغْرَماً وَيَتَرَبَّصُ بِكُمُ الدَّوَائِرَ } قال: هؤلاء المنافقون من الأعراب الذين
  إنما ينفقون رياء اتقاء أن يغزوا، أو يحاربوا، أو يقاتلوا، ويرون نفقتهم مَغْرما، إلا
  تراه يقول: { وَيَتَرَبَّصُ بِكُمُ الدَّوَائِرَ عَلَيْهِمْ دَائِرَةُ السَّوْءِ }.</p><p>واختلفت
  القرّاء في قراءة ذلك، فقرأ عامة أهل المدينة والكوفة: { عَلَيْهِمْ دَائِرَةُ السَّوْءِ
  } بفتح السين، بمعنى النعت للدائرة، وإن كانت الدائرة مضافة إليه، كقولهم: هو رجل السوء،
  وامرؤ الصدق، كأنه إذا فتح مصدر من قولهم: سؤته أسوءة سَوْءا ومساءة ومَسَائِيةً. وقرأ
  ذلك بعض أهل الحجاز وبعض البصريين: «عَلَيْهِمْ دَائِرَةُ السُّوء» بضمّ السين كأنه
  جعله اسما، كما يقال عليه دائرة البلاء والعذاب. ومن قال: { عَلَيْهِمْ دَائِرَةُ السُّوءِ
  } فضمّ، لم يقل هذا رجل السُّوء بالضمّ، والرجل السُّوء، وقال الشاعر:</p><p class="poetry_or_grammar">وكُنْتَ
  كَذِئْبَ السَّوْءِ لَمَّا رأى دَماً</p><p class="poetry_or_grammar">بِصَاحِبِه يَوْماً
  أحالَ عَلى الدَّم</p><p>والصواب من القراءة في ذلك عندنا بفتح السين، بمعنى: عليهم
  الدائرة التي تسوءهم سَوْءاً كما يقال هو رجلٌ صِدْقٌ على وجه النعت.</p>'
