aaya: وَمِنَ الْأَعْرَابِ مَنْ يَتَّخِذُ مَا يُنْفِقُ مَغْرَمًا وَيَتَرَبَّصُ بِكُمُ
  الدَّوَائِرَ ۚ عَلَيْهِمْ دَائِرَةُ السَّوْءِ ۗ وَاللَّهُ سَمِيعٌ عَلِيمٌ
text: '<p>{ مَغْرَمًا } غرامة وخسراناً. والغرامة: ما ينفقه الرجل وليس يلزمه، لأنه
  لا ينفق إلاّ تقية من المسلمين ورياء، لا لوجه الله عزّ وجلّ وابتغاء المثوبة عنده
  { وَيَتَرَبَّصُ بِكُمُ ٱلدَّوَائِرَ } دوائر الزمان: دوله وعقبه لتذهب غلبتكم عليه
  ليتخلص من إعطاء الصدقة { عَلَيْهِمْ دَائِرَةُ ٱلسَّوْء } دعاء معترض، دعى عليهم بنحو
  ما دعوا به، كقوله عزّ وجلّ:</p><p class="quran">قَالَتْ ٱلْيَهُودُ يَدُ ٱللَّهِ
  مَغْلُولَةٌ غُلَّتْ أَيْدِيهِمْ</p><p>[المائدة: 64] وقرىء «السُّوء» بالضم وهو العذاب،
  كما قيل له سيئة. والسوء بالفتح، وهو ذمّ للدائرة، كقولك: رجل سوء، في نقيض قولك: رجل
  صدق، لأنّ من دارت عليه ذامّ لها { وَٱللَّهُ سَمِيعٌ } لما يقولون إذا توجهت عليهم
  الصدقة { عَلِيمٌ } بما يضمرون. وقيل: هم أعراب أسد وغطفان وتميم { قُرُبَـٰتٍ } مفعول
  ثان ليتخذ. والمعنى: أنّ ما ينفقه سبب لحصول القربات عند الله { وَصَلَوٰتِ ٱلرَّسُولِ
  } لأنّ الرسول كان يدعو للمتصدقين بالخير والبركة ويستغفر لهم، كقوله:</p><p>(486)</p><p
  class="hadith"> " اللَّهم صلّ على آل أبي أوفى " </p><p>وقال تعالى:</p><p class="quran">وَصَلّ
  عَلَيْهِمْ</p><p>[التوبة: 103] فلما كان ما ينفق سبباً لذلك قيل: يتخذ ما ينفق قربات
  وصلوات { أَلاۤ إِنَّهَا } شهادة من الله للمتصدق بصحة ما اعتقد من كون نفقته قربات
  وصلوات وتصديق لرجائه على طريق الاستئناف، مع حرفي التنبيه والتحقيق المؤذنين بثبات
  الأمر وتمكنه، وكذلك { سَيُدْخِلُهُمُ } وما في السين من تحقيق الوعد، وما أدلّ هذا
  الكلام على رضا الله تعالى عن المتصدقين، وأن الصدقة منه بمكان إذا خلصت النية من صاحبها.
  وقرىء: «قُربة» بضم الراء. وقيل: هم عبد الله وذو البجادين ورهطه.</p>'
