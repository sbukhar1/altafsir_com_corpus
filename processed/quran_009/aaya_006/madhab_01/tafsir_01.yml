aaya: وَإِنْ أَحَدٌ مِنَ الْمُشْرِكِينَ اسْتَجَارَكَ فَأَجِرْهُ حَتَّىٰ يَسْمَعَ كَلَامَ
  اللَّهِ ثُمَّ أَبْلِغْهُ مَأْمَنَهُ ۚ ذَٰلِكَ بِأَنَّهُمْ قَوْمٌ لَا يَعْلَمُونَ
text: '<p>يقول تعالى ذكره لنبيه: وإن استأمنك يا محمد من المشركين الذين أمرتك بقتالهم
  وقتلهم بعد انسلاخ الأشهر الحرم أحد ليسمع كلام الله منك، وهو القرآن الذي أنزله الله
  عليه. { فأجرُهْ } يقول: فأمنه، { حتَّى يَسمعَ كلامِ اللَّهِ } وتتلوه عليه. { ثُمَّ
  أبْلِغْهُ مَأْمَنَهُ } يقول: ثم ردّه بعد سماعه كلام الله إن هو أبى أن يسلم ولم يتعظ
  لما تلوته عليه من كلام الله فيؤمن إلى مأمنه، يقول: إلى حيث يأمن منك وممن في طاعتك
  حتى يلحق بداره وقومه من المشركين. { ذلكَ بأنَّهُمْ قَوُمٌ لا يَعْلَمُونَ } يقول:
  تفعل ذلك بهم من إعطائك إياهم الأمان، ليسمعوا القرآن، وردّك إياهم إذا أبوا الإسلام
  إلى مأمنهم، من أجل أنهم قوم جهلة لا يفقهون عن الله حجة ولا يعلمون ما لهم بالإيمان
  بالله لو آمنوا وما عليهم من الوزر والإثم بتركهم الإيمان بالله.</p><p>وبنحو ما قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن
  ابن إسحاق: { وَإنْ أحَدٌ مِنَ المُشْرِكِينَ اسْتَجاركَ }: أي من هؤلاء الذين أمرتك
  بقتالهم، { فأجِرْهُ }.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا
  أسباط، عن السديّ: { فَأجِرْهُ حتى يَسْمَعَ كَلاَمَ اللَّهِ } أما كلام الله: فالقرآن.</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَإنْ
  أحَدٌ مِنَ المُشْرِكِينَ اسْتَجاركَ فَأجِرْهُ } قال: إنسان يأتيك فيسمع ما تقول ويسمع
  ما أنزل عليك فهو آمن حتى يأتيك فيسمع كلام الله، وحتى يبلغ مأمنه حيث جاء.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، بنحوه.</p><p>حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، قال: خرج رسول الله صلى الله عليه وسلم
  غازيا، فلقي العدوّ، وأخرج المسلمون رجلاً من المشركين وأشرعوا فيه الأسنة، فقال الرجل:
  ارفعوا عني سلاحكم، وأسمعوني كلام الله تعالى فقالوا: تشهد أن لا إله إلا الله وأن
  محمداً عبده ورسوله وتخلع الأنداد وتتبرأ من اللات والعُزّى؟ فقال: فإني أشهدكم أني
  قد فعلت.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ثُمَّ
  أبْلِغْهُ مَأْمَنَهُ } قال: إن لم يوافقه ما تقول عليه وتحدّثه، فأبلغه. قال: وليس
  هذا بمنسوخ.</p><p>واختلف في حكم هذه الآية، وهل هو منسوخ أو هو غير منسوخ؟ فقال بعضهم:
  هو غير منسوخ، وقد ذكرنا قول من قال ذلك.</p><p>وقال آخرون: هو منسوخ. ذكر من قال ذلك:</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن جويبر، عن الضحاك:</p><p class="quran">فاقْتُلُوا
  المُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ</p><p>نسختها:</p><p class="quran">فإمَّا مَنًّا
  بَعْدُ وَإمَّا فِدَاءً</p><p>قال: ثنا سفيان، عن السديّ، مثله.</p><p>وقال آخرون:
  بل نسخ قوله:</p><p class="quran">فاقْتُلُوا المُشْرِكِينَ</p><p>قوله:</p><p class="quran">فإمَّا
  مَنًّا بَعْدُ</p><p>ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا عبدة بن سليمان،
  عن ابن أبي عروبة، عن قتادة: حَتَّى إذَا أثْخَنْتُمُوهُمْ فَشُدُّوا الوَثاقَ نسخها
  قوله:</p><p class="quran">فاقْتُلُوا المُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ</p><p>وقال
  أبو جعفر: والصواب من القول في ذلك عندي قول من قال: ليس ذلك بمنسوخ، وقد دللنا على
  أن معنى النسخ هو نفي حكم قد كان ثبت بحكم آخر غيره، ولم تصحّ حجة بوجوب حكم الله في
  المشركين بالقتل بكلّ حال ثم نسخه بترك قتلهم على أخذ الفداء ولا على وجه المنّ عليهم.
  فإذا كان ذلك كذلك فكان الفداء والمنّ والقتل لم يزل من حكم رسول الله صلى الله عليه
  وسلم فيهم من أولّ حرب حاربهم، وذلك من يوم بدر كان معلوماً أن معنى الآية: فاقتلوا
  المشركين حيث وجدتموهم، وخذوهم للقتل أو المن أو الفداء واحصروهم، وإذا كان ذلك معناه
  صحّ ما قلنا في ذلك دون غيره.</p>'
