aaya: وَجَاءَ الْمُعَذِّرُونَ مِنَ الْأَعْرَابِ لِيُؤْذَنَ لَهُمْ وَقَعَدَ الَّذِينَ
  كَذَبُوا اللَّهَ وَرَسُولَهُ ۚ سَيُصِيبُ الَّذِينَ كَفَرُوا مِنْهُمْ عَذَابٌ أَلِيمٌ
text: '<p>يقول تعالى ذكره: { وَجاءَ } رسول الله صلى الله عليه وسلم { المُعَذّرُونَ
  مِنَ الأعْرَابِ ليُؤْذَنَ لَهُمْ } في التخلف. { وَقَعَدَ } عن المجيء إلى رسول الله
  صلى الله عليه وسلم والجهاد معه { الَّذِينَ كَذَّبُوا اللَّهَ وَرَسُولَهُ } وقالوا
  الكذب، واعتذروا بالباطل فيهم. يقول تعالى ذكره: سيصيب الذين جحدوا توحيد الله ونبوّة
  نبيه محمد صلى الله عليه وسلم منهم عذاب أليم.</p><p>فإن قال قائل: فكيف قيل: { وَجَاءَ
  المُعَذّرُونَ } وقد علمت أن المعذِّر في كلام العرب إنما هو الذي يُعَذِّر في الأمر،
  فلا يبالغ فيه ولا يُحكمه، وليست هذه صفة هؤلاء، وإنما صفتهم أنهم كانوا قد اجتهدوا
  في طلب ما ينهضون به مع رسول الله صلى الله عليه وسلم إلى عدوّهم، وحرصوا على ذلك،
  فلم يجدوا إليه السبيل، فهم بأن يوصفوا بأنهم قد أعذروا أولى وأحقّ منهم بأن يوصفوا
  بأنهم عذروا. إذا وصفوا بذلك.</p><p>فالصواب في ذلك من القراءة ما قرأه ابن عباس، وذلك
  ما:</p><p>حدثنا المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي حماد، قال: ثنا بشر بن عمار،
  عن أبي روق عن الضحاك، قال: كان ابن عباس يقرأ: { وّجاء المُعْذِرُونَ } مخففة، ويقول:
  هم أهل العذر.</p><p>مع موافقة مجاهد إياه وغيره عليه؟ قيل: إن معنى ذلك على غير ما
  ذهبت إليه، وإن معناه: وجاء المعتذرون من الأعراب ولكن التاء لما جاورت الذال أدغمت
  فيها، فصُيرتا ذالاً مشددة لتقارب مخرج إحداهما من الأخرى، كما قيل: يَذَّكَّرون في
  يتذكرون، ويذَّكر في يتذكر. وخرجت العين من المعذرين إلى الفتح، لأن حركة التاء من
  المعتذرين وهي الفتحة نقلت إليها فحركت بما كانت به محركة، والعرب قد توجه في معنى
  الاعتذار إلى الإعذار، فتقول: قد اعتذر فلان في كذا، يعني: أعذر، ومن ذلك قول لبيد:</p><p
  class="poetry_or_grammar">إلى الحَوْلِ ثُمَّ اسْمُ السَّلامِ عَلَيْكُما</p><p class="poetry_or_grammar">وَمَنْ
  يَبْكِ حَوْلاً كامِلاً فقدِ اعْتَذَرْ</p><p>فقال: فقد اعتذر، بمعنى: فقد أعذر.</p><p>على
  أن أهل التأويل، قد اختلفوا في صفة هؤلاء القوم الذين وصفهم الله بأنهم جاءوا رسول
  الله صلى الله عليه وسلم معذِّرين، فقال بعضهم: كانوا كاذبين في اعتذارهم، فلم يعذرهم
  الله. ذكر من قال ذلك:</p><p>حدثني أبو عبيدة عبد الوارث بن عبد الصمد، قال: ثني أبي،
  عن الحسين، قال: كان قتادة يقرأ: { وجَاءَ المُعَذَّرُونَ مِنَ الأعْرَابِ } قال: اعتذروا
  بالكتب.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا يحيى بن زكريا، عن ابن جريج،
  عن مجاهد: { وجَاءَ المُعَذَّرُونَ مِنَ الأعْرَابِ } قال نفر من بني غفار جاءوا فاعتذروا،
  فلم يعذرهم الله.</p><p>فقد أخبر من ذكرنا من هؤلاء أن هؤلاء القوم إنما كانوا أهل
  اعتذار بالباطل لا بالحقّ. فغير جائز أن يوصفوا بالإعذار إلا أن يوصفوا بأنهم أعذروا
  في الاعتذار بالباطل.</p><p>فأما بالحقّ على ما قاله من حكينا قوله من هؤلاء، فغير
  جائز أن يوصفوا به. وقد كان بعضهم يقول: إنما جاءوا معذرين غير جادّين، يعرضون ما لا
  يريدون فعله. فمن وجهه إلى هذا التأويل فلا كلفة في ذلك، غير أني لا أعلم أحداً من
  أهل العلم بتأويل القرآن وجّه تأويله إلى ذلك، فأستحبّ القول به.</p><p>وبعد، فإن الذي
  عليه من القراءة قرّاء الأمصار التشديد في الذال، أعني من قوله: { المُعَذّرُونَ }
  ففي ذلك دليل على صحة تأويل من تأوّله بمعنى الاعتذار لأن القوم الذين وصفوا بذلك لم
  يكلفوا أمراً عذروا فيه، وإنما كانوا فرقتين إما مجتهد طائع وإما منافق فاسق لأمر الله
  مخالف، فليس في الفريقين موصوف بالتعذير في الشخوص مع رسول الله صلى الله عليه وسلم،
  وإنما هو معذر مبالغ، أو معتذر. فإذا كان ذلك كذلك، وكانت الحجة من القرّاء مجمعة على
  تشديد الذال من «المعذرين»، علم أن معناه ما وصفناه من التأويل. وقد ذكر عن مجاهد في
  ذلك موافقة ابن عباس.</p><p>حدثني المثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله بن
  الزبير، عن ابن عيينة، عن حميد، قال: قرأ مجاهد: «وَجاءَ المُعْذِرُونَ» مخففة، وقال:
  هم أهل العلم العذر.</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: كان
  المعذرون.</p>'
