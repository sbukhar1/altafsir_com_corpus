aaya: فَإِنْ رَجَعَكَ اللَّهُ إِلَىٰ طَائِفَةٍ مِنْهُمْ فَاسْتَأْذَنُوكَ لِلْخُرُوجِ
  فَقُلْ لَنْ تَخْرُجُوا مَعِيَ أَبَدًا وَلَنْ تُقَاتِلُوا مَعِيَ عَدُوًّا ۖ إِنَّكُمْ
  رَضِيتُمْ بِالْقُعُودِ أَوَّلَ مَرَّةٍ فَاقْعُدُوا مَعَ الْخَالِفِينَ
text: '<p>يقول جلّ ثناؤه لنبيه محمد صلى الله عليه وسلم: فإن ردّك الله يا محمد إلى
  طائفة من هؤلاء المنافقين من غزوتك هذه، فاستأذنوك للخروج معك في أخرى غيرها، فقل لهم:
  { لَنْ تَخْرُجُوا مَعِيَ أبَداً وَلَنْ تُقاتِلُوا مَعيَ عَدُوّا إنَّكُمْ رَضِيُتمْ
  بالقُعُودِ أوَّلَ مَرَّةٍ } وذلك عند خروج النبيّ صلى الله عليه وسلم إلى تبوك { فاقْعُدُوا
  مَعَ الخالِفِينَ } يقول: فاقعدوا مع الذين قعدوا من المنافقين خلاف رسول الله صلى
  الله عليه وسلم، لأنكم منهم، فاقتدوا بهديهم واعملوا مثل الذي عملوا من معصية الله،
  فإن الله قد سخط عليكم.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قال: قال رجل: يا رسول الله، الحرّ شديد ولا نستطيع الخروج، فلا تنفر
  في الحرّ وذلك في غزوة تبوك، فقال الله: { قُلْ نارُ جَهَنَّمَ أشَدُّ حَرّاً لَوْ
  كانُوا يَفْقَهُونَ } فأمره الله بالخروج، فتخلف عنه رجال، فأدركتهم نفوسهم، فقالوا:
  والله ما صنعنا شيئاً فانطلق منهم ثلاثة، فلحقوا برسول الله صلى الله عليه وسلم. فلما
  أتوه تابوا ثم رجعوا إلى المدينة، فأنزل الله: { فَإنْ رَجَعَكَ اللَّهُ إلى طائِفَةٍ
  مِنْهُمْ... } إلى قوله: { وَلا تَقُمْ على قَبْرِهِ } فقال رسول الله صلى الله عليه
  وسلم:</p><p class="hadith"> " هَلَكَ الَّذِينَ تَخَلَّفُوا " </p><p>فأنْزَلَ اللَّهُ
  عُذْرَهُمْ لَما تابُوا، فقال:</p><p class="quran">لَقَدْ تابَ اللَّهُ على النَّبِيّ
  والمُهاجِرِينَ والأنْصَارِ...</p><p>إلى قوله:</p><p class="quran">إنَّ اللَّهَ هُوَ
  التَّوَّابُ الرَّحِيمُ</p><p>وقال:</p><p class="quran">إنَّه بِهِمْ رَءُوفٌ رَحِيمٌ</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فإنْ رَجَعَكَ اللَّهُ إلى طائِفَةٍ
  منْهُمْ... } إلى قوله: { فاقْعُدُوا مَعَ الخالفينَ }: أي مع النساء. ذُكر لنا أنهم
  كانوا اثني عشر رجلاً من المنافقين، فقيل فيهم ما قيل.</p><p>حدثني المثنى، قال: ثنا
  عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس: { فاقْعُدُوا مَعَ الخالِفِينَ
  } والخالفون: الرجال.</p><p>قال أبو جعفر: والصواب من التأويل في قوله { الخالِفِينَ
  } ما قال ابن عباس. فأما ما قال قتادة من أن ذلك النساء، فقول لا معنى له لأن العرب
  لا تجمع النساء إذا لم يكن معهنّ رجال بالياء والنون، ولا بالواو والنون. ولو كان معنياً
  بذلك النساء، لقيل: «فاقعدوا مع الخوالف»، أو «مع الخالفات»، ولكن معناه ما قلنا من
  أنه أريد به: فاقعدوا مع مرضى الرجال وأهل زمانتهم والضعفاء منهم والنساء. وإذا اجتمع
  الرجال والنساء في الخبر، فإن العرب تغلِّب الذكور على الإناث، ولذلك قيل: { فاقْعُدُوا
  مَعَ الخالِفِينَ } والمعنى ما ذكرنا. ولو وجِّه معنى ذلك إلى: فاقعدوا مع أهل الفساد،
  من قولهم: خلف الرجال عن أهله يخلف خلوفاً، إذا فسد، ومن قولهم: هو خلف سوء كان مذهباً.
  وأصله إذا أريد به هذا المعنى من قولهم خَلَف اللبن يخَلُف خلوفاً إذا خَبُث من طول
  وضعه في السقاء حتى يفسد، ومن قولهم: خَلَف فَمُ الصائم: إذا تغيرت ريحه.</p>'
