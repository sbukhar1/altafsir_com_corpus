aaya: يَحْلِفُونَ لَكُمْ لِتَرْضَوْا عَنْهُمْ ۖ فَإِنْ تَرْضَوْا عَنْهُمْ فَإِنَّ
  اللَّهَ لَا يَرْضَىٰ عَنِ الْقَوْمِ الْفَاسِقِينَ
text: '<p>{ لِتَرْضَوْاْ عَنْهُمْ } أي غرضهم في الحلف بالله طلب رضاكم لينفعهم ذلك
  في دنياهم { فَإِن تَرْضَوْاْ عَنْهُمْ } فإن رضاكم وحدكم لا ينفعهم إذا كان الله ساخطاً
  عليهم وكانوا عرضة لعاجل عقوبته وآجلها. وقيل: إنما قيل ذلك لئلا يتوهم متوهم أن رضا
  المؤمنين يقتضي رضا الله عنهم. وقيل:</p><p>(484) هم جدّ بن قيس ومعتب بن قشير وأصحابهما،
  وكانوا ثمانين رجلاً منافقين فقال النبي صلى الله عليه وسلم حين قدم المدينة:</p><p
  class="hadith"> " لا تجالسوهم ولا تكلموهم " </p><p>وقيل: جاء عبد الله بن أبيّ يحلف
  أن لا يتخلف عنه أبداً.</p>'
