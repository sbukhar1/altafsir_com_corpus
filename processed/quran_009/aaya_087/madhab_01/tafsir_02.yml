aaya: رَضُوا بِأَنْ يَكُونُوا مَعَ الْخَوَالِفِ وَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ
  لَا يَفْقَهُونَ
text: '<p>يجوز أن يراد السورة بتمامها، وأن يراد بعضها في قوله: { وَإِذَا نُزّلَتْ
  سُورَةٌ } كما يقع القرآن والكتاب على كله وعلى بعضه. وقيل: هي براءة، لأنّ فيها الأمر
  بالإيمان والجهاد { أَنْ ءَامِنُوا } هي أن المفسرة { أُوْلُو ٱلطَّوْلِ } ذوو الفضل
  والسعة، من طال عليه طولاً { مَعَ ٱلْقَـٰعِدِينَ } مع الذين لهم علة وعذر في التخلف
  { فَهُمْ لاَ يَفْقَهُونَ } ما في الجهاد من الفوز والسعادة وما في التخلف من الشقاء
  والهلاك { لَـٰكِنِ ٱلرَّسُولُ } أي إن تخلف هؤلاء فقد نهد إلى الغزو من هو خير منهم
  وأخلص نية ومعتقداً، كقوله:</p><p class="quran">فَإِن يَكْفُرْ بِهَا هَـؤُلاء فَقَدْ
  وَكَّلْنَا بِهَا قَوْماً</p><p>[الأنعام: 89]،</p><p class="quran">فَإِنِ ٱسْتَكْبَرُواْ
  فَٱلَّذِينَ عِندَ رَبّكَ</p><p>[فصلت: 38]. { الخَيْرَاتِ } تتناول منافع الدارين
  لإطلاق اللفظ. وقيل: الحور، لقوله:</p><p class="quran">فِيهِنَّ خَيْرٰتٌ</p><p>[الرحمٰن:
  70].</p>'
