aaya: لَا تَعْتَذِرُوا قَدْ كَفَرْتُمْ بَعْدَ إِيمَانِكُمْ ۚ إِنْ نَعْفُ عَنْ طَائِفَةٍ
  مِنْكُمْ نُعَذِّبْ طَائِفَةً بِأَنَّهُمْ كَانُوا مُجْرِمِينَ
text: "<p>(470) بينا رسول الله صلى الله عليه وسلم يسير في غزوة تبوك وركب من المنافقين
  يسيرون بين يديه فقالوا: انظروا إلى هذا الرجل يريد أن يفتتح قصور الشام وحصونه، هيهات
  هيهات، فأطلع الله نبيه عليه السلام على ذلك فقال: احبسوا عليّ الركب، فأتاهم فقال:
  قلتم كذا وكذا، فقالوا: يا نبي الله لا والله ما كنا في شيء من أمرك ولا من أمر أصحابك،
  ولكن كنا في شيء مما يخوض فيه الركب ليقصر بعضنا على بعض السفر { أَبِٱللَّهِ وَءَايَٰتِهِ
  وَرَسُولِهِ كُنتُمْ تَسْتَهْزِءُونَ } لم يعبأ باعتذارهم لأنهم كانوا كاذبين فيه،
  فجعلوا كأنهم معترفون باستهزائهم، وبأنه موجود منهم، حتى وبخوا بأخطائهم موقع الاستهزاء،
  حيث جعل المستهزأ به يلي حرف التقرير، وذلك إنما يستقيم بعد وقوع الاستهزاء وثبوته
  { لاَ تَعْتَذِرُواْ } لا تشتغلوا باعتذاراتكم الكاذبة، فإنها لا تنفعكم بعد ظهور سركم
  { قَدْ كَفَرْتُمْ } قد ظهر كفركم باستهزائكم { بَعْدَ إِيمَـٰنِكُمْ } بعد إظهاركم
  الإيمان { إِن نَّعْفُ عَن طَائِفَةٍ مّنْكُمْ } بإحداثهم التوبة وإخلاصهم الإيمان
  بعد النفاق { نُعَذّبْ طَائِفَةً بِأَنَّهُمْ كَانُواْ مُجْرِمِينَ } مصرين على النفاق
  غير تائبين منه. أو أن نعف عن طائفة منكم لم يؤذوا رسول الله صلى الله عليه وسلم ولم
  يستهزؤوا فلم نعذبهم في العاجل نعذب في العاجل طائفة بأنهم كانوا مجرمين مؤذين لرسول
  الله صلى الله عليه وسلم مستهزئين. وقرأ مجاهد: إن تعف عن طائفة على البناء للمفعول
  مع التأنيث، والوجه التذكير: لأنّ المسند إليه الظرف، كما تقول: سير بالدابة. ولا تقول:
  سيرت بالدابة، ولكنه ذهب إلى المعنى، كأنه قيل: إن ترحم طائفة، فأنث لذلك وهو غريب،
  والجيد قراءة العامّة: إن يعف عن طائفة، بالتذكير. وتعذب طائفة، بالتأنيث. وقرىء: إن
  يعف عن طائفة يعذب طائفة، على البناء للفاعل وهو الله عزّ وجلّ.</p>"
