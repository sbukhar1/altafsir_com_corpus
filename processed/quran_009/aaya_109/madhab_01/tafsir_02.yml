aaya: أَفَمَنْ أَسَّسَ بُنْيَانَهُ عَلَىٰ تَقْوَىٰ مِنَ اللَّهِ وَرِضْوَانٍ خَيْرٌ
  أَمْ مَنْ أَسَّسَ بُنْيَانَهُ عَلَىٰ شَفَا جُرُفٍ هَارٍ فَانْهَارَ بِهِ فِي نَارِ
  جَهَنَّمَ ۗ وَاللَّهُ لَا يَهْدِي الْقَوْمَ الظَّالِمِينَ
text: "<p>قرىء: أسس بنيانه» و «أُسس بنيانه»، على البناء للفاعل والمفعول. وأسس بنيانه،
  جمع أساس على الأضافة، وأساس بنيانه، بالفتح والكسر: جمع أس؛ وآساس بنيانه على أفعال،
  جمع أس أيضاً، وأس بنيانه. والمعنى: أفمن أسس بنيان دينه على قاعدة قوية محكمة وهي
  الحق الذي هو تقوى الله ورضوانه { خَيْرٌ أَم مَّنْ } أسسه على قاعدة هي أضعف القواعد
  وأرخاها وأقلها بقاء، وهو الباطل والنفاق الذي مثله مثل { شَفَا جُرُفٍ هَارٍ } في
  قلة الثبات والاستمساك، وضع شفا الجرف في مقابلة التقوى؛ لأنه جعل مجازاً عما ينافي
  التقوى. فإن قلت: فما معنى قوله: { فَٱنْهَارَ بِهِ فِى نَارِ جَهَنَّمَ }؟ قلت: لما
  جعل الجرف الهائر مجازاً عن الباطل قيل: فانهار به في نار جهنم، على معنى: فطاح به
  الباطل في نار جهنم، إلاّ أنه رشح المجاز فجيء بلفظ الانهيار الذي هو للجرف، وليصور
  أنّ المبطل كأنه أسس بنياناً على شفا جرف من أودية جهنم فانهار به ذلك الجرف فهوى في
  قعرها. والشفا: الحرف والشفير. وجرف الوادي: جانبه الذي يتحفر أصله بالماء وتجرفه السيول
  فيبقى واهياً. والهار: الهائر وهو المتصدع الذي أشفى على التهدم والسقوط. ووزنه فعل،
  قصر عن فاعل، كخلف من خالف. ونظيره: شاك وصات، في شائك وصائت. وألفه ليست بألف فاعل،
  إنما هي عينه. وأصله هور وشوك وصوت. ولا ترى أبلغ من هذا الكلام ولا أدلّ على حقيقة
  الباطل وكنه أمره. وقرىء: جرف، بسكون الراء: فإن قلت: فما وجه ما روى سيبويه عن عيسى
  بن عمر: على تقوىً من الله، بالتنوين؟ قلت: قد جعل الألف للإلحاق لا للتأنيث، كتترى
  فيمن نوّن، ألحقها بجعفر. وفي مصحف أبيّ: فانهارت به قواعده. وقيل: حفرت بقعة من مسجد
  الضرار فرؤي الدخان يخرج منه. وروي أن مجمع بن حارثة كان إمامهم في مسجد الضرار، فكلم
  بنو عمرو بن عوف أصحاب مسجد قباء عمر بن الخطاب في خلافته أن يأذن لمجمع فيؤمهم في
  مسجدهم فقال: لا، ولا نعمة عين، أليس بإمام مسجد الضرار؟ فقال: يا أمير المؤمنين، لا
  تعجل عليّ، فوالله لقد صليت بهم والله يعلم أني لا أعلم ما أضمروا فيه، ولو علمت ما
  صليت معهم فيه، كنت غلاماً قارئاً للقرآن وكانوا شيوخاً لا يقرؤون من القرآن شيئاً،
  فعذره وصدّقه وأمره بالصلاة بقومه.</p>"
