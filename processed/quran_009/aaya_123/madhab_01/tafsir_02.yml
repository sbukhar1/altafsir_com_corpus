aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا قَاتِلُوا الَّذِينَ يَلُونَكُمْ مِنَ الْكُفَّارِ
  وَلْيَجِدُوا فِيكُمْ غِلْظَةً ۚ وَاعْلَمُوا أَنَّ اللَّهَ مَعَ الْمُتَّقِينَ
text: '<p>{ يَلُونَكُمْ } يقربون منكم، والقتال واجب مع كافة الكفرة قريبهم وبعيدهم،
  ولكن الأقرب فالأقرب أوجب. ونظيره</p><p class="quran">وَأَنذِرْ عَشِيرَتَكَ ٱلأقْرَبِينَ</p><p>[الشعراء:
  214] وقد حارب رسول الله صلى الله عليه وسلم قومه، ثم غيرهم من عرب الحجاز، ثم غزا
  الشام. وقيل: هم قريظة والنضير وفدك وخيبر. وقيل: الروم، لأنهم كانوا يسكنون الشأم
  والشأم أقرب إلى المدينة من العراق وغيره، وهكذا المفروض على أهل كل ناحية أن يقاتلوا
  من وليهم، ما لم يضطر إليهم أهل ناحية أخرى. وعن ابن عمر رضي الله عنه أنه سئل عن قتال
  الديلم؟ فقال: عليك بالروم. وقرىء: «غلظة» بالحركات الثلاث، فالغلظة كالشدّة، والغلظة
  كالضغطة، والغلظة كالسخطة ونحوه</p><p class="quran">وَٱغْلُظْ عَلَيْهِمْ</p><p>[التوبة:
  73]</p><p class="quran">وَلاَ تَهِنُواْ</p><p>[آل عمران: 139] وهو يجمع الجرأة والصبر
  على القتال وشدّة العداوة والعنف في القتل والأسر، ومنه</p><p class="quran">وَلاَ
  تَأْخُذْكُمْ بِهِمَا رَأْفَةٌ فِى دِينِ ٱللَّهِ</p><p>[النور: 2]. { مَعَ ٱلْمُتَّقِينَ
  } ينصر من اتقاه فلم يترأف على عدّوه.</p>'
