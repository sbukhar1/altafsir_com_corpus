aaya: إِلَّا تَنْصُرُوهُ فَقَدْ نَصَرَهُ اللَّهُ إِذْ أَخْرَجَهُ الَّذِينَ كَفَرُوا
  ثَانِيَ اثْنَيْنِ إِذْ هُمَا فِي الْغَارِ إِذْ يَقُولُ لِصَاحِبِهِ لَا تَحْزَنْ
  إِنَّ اللَّهَ مَعَنَا ۖ فَأَنْزَلَ اللَّهُ سَكِينَتَهُ عَلَيْهِ وَأَيَّدَهُ بِجُنُودٍ
  لَمْ تَرَوْهَا وَجَعَلَ كَلِمَةَ الَّذِينَ كَفَرُوا السُّفْلَىٰ ۗ وَكَلِمَةُ اللَّهِ
  هِيَ الْعُلْيَا ۗ وَاللَّهُ عَزِيزٌ حَكِيمٌ
text: '<p>{ ٱثَّاقَلْتُمْ } تثاقلتم. وبه قرأ الأعمش، أي تباطأتم وتقاعستم. وضمن معنى
  الميل والإخلاد فعدي بإلى. والمعنى: ملتم إلى الدنيا وشهواتها وكرهتم مشاق السفر ومتاعبه،
  ونحوه:</p><p class="quran">أَخْلَدَ إِلَى ٱلأرْضِ وَٱتَّبَعَ هَوَاهُ</p><p>[الأعراف:
  176] وقيل: ملتم إلى الإقامة بأرضكم ودياركم. وقرىء: «أثاقلتم»؟ على الاستفهام الذي
  معناه الإنكار والتوبيخ. فإن قلت: فما العامل في «إذا» وحرف الاستفهام مانعة أن يعمل
  فيه؟ قلت: ما دلّ عليه قوله: { ٱثَّاقَلْتُمْ } أو ما في { مَالَكُمْ } من معنى الفعل،
  كأنه قيل: ما تصنعون إذا قيل لكم كما تعمله في الحال إذا قلت: مالك قائماً، وكان ذلك
  في غزوة تبوك في سنة عشر بعد رجوعهم من الطائف. استتفروا في وقت عسرة وقحط وقيظ مع
  بعد الشقة وكثرة العدو، فشقّ عليهم. وقيل: ما خرج رسول الله صلى الله عليه وسلم في
  غزوة إلاّ ورّى عنها بغيرها إلاّ في غزوة تبوك ليستعدّ الناس تمام العدة { مِنَ ٱلاْخِرَةِ
  } أي بدل الآخرة كقوله:</p><p>لَجَعَلْنَا مِنكُمْ ملائكة</p><p>[الزخرف: 60]. { فِى
  ٱلآخِرَةِ } في جنب الآخرة { إِلاَّ تَنفِرُواْ } سخط عظيم على المتثاقلين حيث أوعدهم
  بعذاب أليم مطلق يتناول عذاب الدارين، وأنه يهلكهم ويستبدل بهم قوماً آخرين خيراً منهم
  وأطوع، وأنه غني عنهم في نصرة دينه، لا يقدح تثاقلهم فيها شيئاً: وقيل: الضمير للرسول:
  أي ولا تضروه، لأنّ الله وعده أن يعصمه من الناس وأن ينصره، ووعد الله كائن لا محالة،
  وقيل: يريد بقوله: { قَوْماً غَيْرَكُمْ } [التوبة: 39] أهل اليمن. وقيل: أبناء فارس،
  والظاهر مستغن عن التخصيص. فإن قلت: كيف يكون قوله: { فَقَدْ نَصَرَهُ ٱللَّهُ } جواباً
  للشرط؟ قلت: فيه وجهان أحدهما: إلاّ تنصروه فسينصره من نصره حين لم يكن معه إلاّ رجل
  واحد ولا أقل من الواحد، فدلّ بقوله: { فَقَدْ نَصَرَهُ ٱللَّهُ } على أنه ينصره في
  المستقبل، كما نصره في ذلك الوقت. والثاني: أنه أوجب له النصرة وجعله منصوراً في ذلك
  الوقت، فلن يخذل من بعده. وأسند الإخراج إلى الكفار كما أسند إليهم في قوله:</p><p
  class="quran">مّن قَرْيَتِكَ ٱلَّتِى أَخْرَجَتْكَ</p><p>[محمد: 13] لأنهم حين هموا
  بإخراجه أذن الله له في الخروج فكأنهم أخرجوه { ثَانِيَ ٱثْنَيْنِ } أحد اثنين، كقوله:
  { ثَـٰلِثُ ثَلَـٰثَةٍ } وهما رسول الله صلى الله عليه وسلم وأبو بكر الصديق رضي الله
  عنه. يروى:</p><p>(464)( أنّ جبريل عليه السلام لما أمره بالخروج قال: من يخرج معي؟
  قال: أبو بكر) وانتصابه على الحال. وقرىء: «ثاني اثنين» بالسكون و { إِذْ هُمَا } بدل
  من إذ أخرجه. والغار: ثقب في أعلى ثور، وهو جبل في يمين مكة على مسيرة ساعة، مكثا فيه
  ثلاثاً { إِذْ يَقُولُ } بدل ثان.</p><p>وقيل:</p><p>(465) طلع المشركون فوق الغار
  فأشفق أبو بكر رضي الله عنه على رسول الله صلى الله تعالى عليه وعلى آله وسلم فقال:
  إن تصب اليوم ذهب دين الله، فقال عليه الصلاة والسلام:</p><p class="hadith"> " ما
  ظنك باثنين الله ثالثهما " </p><p>وقيل:</p><p>(466) لما دخلا الغار بعث الله تعالى
  حمامتين فباضتا في أسفله، والعنكبوت فنسجت عليه. وقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " اللَّهم أعم أبصارهم " </p><p>فجعلوا يتردّدون حول الغار ولا يفطنون.
  وقد أخذ الله بأبصارهم عنه. وقالوا: من أنكر صحبة أبي بكر رضي الله عنه فقد كفر، لإنكاره
  كلام الله، وليس ذلك لسائر الصحابة { سَكِينَتَهُ } ما ألقى في قلبه من الأمنة، التي
  سكن عندها وعلم أنهم لا يصلون إليه، والجنود الملائكة يوم بدر، والأحزاب وحنين. وكلمة
  الذين كفروا: دعوتهم إلى الكفر { وَكَلِمَةُ ٱللَّهِ } دعوته إلى الإسلام. وقرىء: «كلمة
  الله» بالنصب، والرفع أوجه و { هِىَ } فصل أو مبتدأ، وفيها تأكيد فضل كلمة الله في
  العلوّ، وأنها المختصة به دون سائر الكلم { خِفَافًا وَثِقَالاً } خفافاً في النفور
  لنشاطكم له، وثقالاً عنه لمشقته عليكم، أو خفافاً لقلة عيالكم وأذيالكم، وثقالاً لكثرتها.
  أو خفافاً من السلاح وثقالاً منه. أو ركباناً ومشاة. أو شباباً وشيوخاً. أو مهازيل
  وسماناً. أو صحاحاً ومراضاً. وعن ابن أمّ مكتوم أنه قال لرسول الله صلى الله عليه وسلم:
  أعليّ أن أنفر؟ قال: نعم، حتى نزل قوله:</p><p class="quran">لَّيْسَ عَلَى ٱلأَعْمَىٰ
  حَرَجٌ</p><p>[النور: 61]. وعن ابن عباس: نسخت بقوله:</p><p class="quran">لَّيْسَ
  عَلَى ٱلضُّعَفَاء وَلاَ عَلَىٰ ٱلْمَرْضَىٰ</p><p>[التوبة: 91] وعن صفوان بن عمرو:
  كنت والياً على حمص، فلقيت شيخاً كبيراً قد سقط حاجباه من أهل دمشق على راحلته يريد
  الغزو. فقلت: يا عمّ لقد أعذر الله إليك فرفع حاجبيه وقال: يا ابن أخي استنفرنا الله
  خفافاً وثقالاً، إلا أنه من يحبه الله يبتله. وعن الزهري: خرج سعيد بن المسيب إلى الغزو،
  وقد ذهبت إحدى عينيه، فقيل له: إنك عليل صاحب ضرر، فقال: استنفرنا الله الخفيف والثقيل،
  فإن لم يمكنّي الحرب كثرت السواد وحفظت المتاع { وَجَـٰهِدُواْ بِأَمْوٰلِكُمْ وَأَنفُسِكُمْ
  } إيجاب للجهاد بهما إن أمكن، أو بأحدهما على حسب الحال والحاجة.</p>'
