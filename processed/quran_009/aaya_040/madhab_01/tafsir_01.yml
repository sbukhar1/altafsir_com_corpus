aaya: إِلَّا تَنْصُرُوهُ فَقَدْ نَصَرَهُ اللَّهُ إِذْ أَخْرَجَهُ الَّذِينَ كَفَرُوا
  ثَانِيَ اثْنَيْنِ إِذْ هُمَا فِي الْغَارِ إِذْ يَقُولُ لِصَاحِبِهِ لَا تَحْزَنْ
  إِنَّ اللَّهَ مَعَنَا ۖ فَأَنْزَلَ اللَّهُ سَكِينَتَهُ عَلَيْهِ وَأَيَّدَهُ بِجُنُودٍ
  لَمْ تَرَوْهَا وَجَعَلَ كَلِمَةَ الَّذِينَ كَفَرُوا السُّفْلَىٰ ۗ وَكَلِمَةُ اللَّهِ
  هِيَ الْعُلْيَا ۗ وَاللَّهُ عَزِيزٌ حَكِيمٌ
text: '<p>وهذا إعلام من الله أصحاب رسوله صلى الله عليه وسلم أنه المتوكل بنصر رسوله
  على أعداء دينه وإظهاره عليهم دونهم، أعانوه أو لم يعينوه، وتذكير منه لهم فعل ذلك
  به، وهو من العدد في قلة والعدوّ في كثرة، فكيف به وهو من العدد في كثرة والعدوّ في
  قلَّة؟ يقول لهم جلّ ثناؤه: إلا تنفروا أيها المؤمنون مع رسولي إذا استنفركم فتنصروه،
  فالله ناصره ومعينه على عدوّه ومغنيه عنكم وعن معونتكم ونصرتكم كما نصره إذ أخرجه الذين
  كفروا بالله من قريش من وطنه وداره { ثانِيَ اثْنَيْنِ } يقول: أخرجوه وهو أحد الاثنين:
  أي واحد من الاثنين، وكذلك تقول العرب: «هُوَ ثانِيَ اثْنَيْنِ» يعني أحد الاثنين،
  وثالث ثلاثة، ورابع أربعة، يعني: أحد ثلاثة، وأحد الأربعة، وذلك خلاف قولهم: هو أخو
  ستة وغلام سبعة، لأن الأخ والغلام غير الستة والسبعة، وثالث الثلاثة: أحد الثلاثة.
  وإنما عنى جلّ ثناؤه بقوله: { ثانِيَ اثْنَيْنِ } رسول الله صلى الله عليه وسلم وأبا
  بكر، رضي الله عنه، لأنهما كانا اللذين خرجا هاربين من قريش، إذ همّوا بقتل رسول الله
  صلى الله عليه وسلم واختفيا في الغار. وقوله: { إذْ هُما فِي الغارِ } يقول إذ رسول
  الله صلى الله عليه وسلم وأبو بكر رحمة الله عليه في الغار والغار: النقب العظيم يكون
  في الجبل. { إذ يَقُولُ لِصَاحِبِهِ } يقول: إذ يقول رسول الله لصاحبه أبي بكر: { لا
  تَحْزَنْ } وذلك أنه خاف من الطلب أن يعلموا بمكانهما، فجزع من ذلك، فقال له رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " لاَ تَحْزَنْ لأنَّ اللَّهَ مَعَنا، واللَّهُ
  ناصِرُنا، فَلَنِ يَعْلَمَ المُشْرِكُونَ بِنا، وَلَنْ يَصِلُوا إلَيْنَا " </p><p>يقول
  جلّ ثناؤه: فقد نصره الله على عدوّه وهو بهذه الحال من الخوف وقلة العدد، فكيف يخذله
  ويحوجه إليكم وقد كثر الله أنصاره وعدد جنوده؟.</p><p>وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد: { إلاَّ تَنْصُرُوهُ } ذكر ما كان في أوّل شأنه حين بعثه
  يقول الله: فأنا فاعل ذلك به وناصره كما نصرته إذ ذاك وهو ثاني اثنين.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { إلاَّ تَنْصُرُوهُ
  فَقَدْ نَصَرَهُ اللَّهُ } قال: ذكر ما كان في أوّل شأنه حين بعث، فالله فاعل به كذلك
  ناصره كما نصره إذا ذاك { ثانِيَ اثْنَيْنِ إذْ هُمَا فِي الغارِ }.</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إلاَّ تَنْصُرُوهُ فَقَدْ نَصَرَهُ
  اللَّهُ... } الآية، قال: فكان صاحبه أبو بكر.</p><p>وأما الغار: فجبل بمكة يقال له
  ثور.</p><p>حدثنا عبد الوارث بن عبد الصمد، قال: ثني أبي، قال: ثنا أبان العطار، قال:
  ثنا هشام بن عروة، عن عروة، قال: لما خرج النبي صلى الله عليه وسلم وأبو بكر رضي الله
  عنه، وكان لأبي بكر منيحة من غنم تروح على أهله، فأرسل أبو بكر عامر بن فُهيرة في الغنم
  إلى ثور، وكان عامر بن فهيرة يروح بتلك الغنم على النبي صلى الله عليه وسلم بالغار
  في ثور، وهو الغار الذي سماه الله في القرآن.</p><p>حدثني يعقوب بن إبراهيم بن جبير
  الواسطي، قال: ثنا عفان وحبان، قالا: ثنا همام، عن ثابت عن أنس، أن أبا بكر رضي الله
  عنه حدثهم، قال: بينا أنا مع رسول الله صلى الله عليه وسلم في الغار، وأقدام المشركين
  فوق رُءُوسِنَا، فقلت: يا رسول الله، لو أن أحدهم رفع قدمه أبصرنا فقال:</p><p class="hadith">
  " يا أبا بَكْرٍ ما ظَنُّكَ باثْنَيْنِ اللَّهُ ثَالِثَهُما " </p><p>حدثنا ابن وكيع،
  قال: ثنا أبي، عن شريك، عن إبراهيم بن مهاجر، عن مجاهد، قال: مكث أبو بكر مع النبي
  صلى الله عليه وسلم في الغار ثلاثاً.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد
  بن ثور، عن معمر، عن الزهري: { إذْ هُما فِي الغارِ } قال: في الجبل الذي يسمى ثوراً،
  مكث فيه رسول الله صلى الله عليه وسلم وأبو بكر ثلاث ليال.</p><p>حدثنا يونس، قال:
  أخبرنا ابن وهب، قال: أخبرني عمرو بن الحرث، عن أبيه: أن أبا بكر الصديق رحمة الله
  تعالى عليه حين خطب قال: أيكم يقرأ سورة التوبة؟ قال رجل: أنا، قال: اقرأ فلما بلغ:
  { إذْ يَقُولُ لِصَاحِبِهِ لا تَحْزَنْ } بكى أبو بكر وقال: أنا والله صاحبه.</p><p>القول
  في تأويل قوله تعالى: { فأَنْزَلَ اللَّهُ سَكِينَتَهُ عَلَيْهِ وأيَّدَهُ بِجُنُودٍ
  لَمْ تَرَوْها وَجَعَلَ كَلِمَة الَّذِينَ كَفَروُا السُّفْلَى وكلمةٌ اللَّهِ هِيَ
  العُلْيا واللَّهُ عَزِيزٌ حَكِيمٌ }.</p><p>يقول تعالى ذكره: فأنزل الله طمأنينته
  وسكونه على رسوله وقد قيل: على أبي بكر { وأيَّدهُ بِجُنُودٍ لَمْ تَرَوْهَا } يقول:
  وقوّاه بجنود من عنده من الملائكة لم تروها أنتم. { وَجَعَلَ كِلِمَةَ الَّذِينَ كَفَرُوا
  } وهي كلمة الشرك { السُّفْلَى } لأنها قُهرت وأذّلت وأبطلها الله تعالى ومحق أهلها،
  وكلّ مقهور ومغلوب فهو أسفل من الغالب والغالب هو الأعلى. { وكَلِمَةُ اللَّهِ هِيَ
  العْلْيَا } يقول: ودين الله وتوحيده وقول لا إله إلا الله، وهي كلمته العليا على الشرك
  وأهله، الغاليةُ. كما:</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن
  عليّ، عن ابن عباس، قوله: { وَجَعَلَ كَلِمَةَ الَّذِينَ كَفَرُوا السُّفْلَى } وهي:
  الشرك بالله. { وكَلِمَةُ اللَّهُ هِيَ العُلْيا } وهي لا إله إلا الله.</p><p>وقوله:
  { وَكَلِمَةُ اللَّهِ هِيَ العُليا } خبر مبتدأ غير مردود على قوله: { وَجَعَلَ كَلِمَةَ
  الَّذِينَ كَفَرُوا السُّفْلَى } لأن ذلك لو كان معطوفاً على الكلمة الأولى لكان نصباً.</p><p>وأما
  قوله: { واللَّهُ عَزِيرٌ حَكِيمٌ } فإنه يعني: والله عزيز في انتقامه من أهل الكفر
  به، لا يقهره قاهر ولا يغلبه غالب ولا ينصره من عاقبه ناصر، حكيم في تدبيره خلقه وتصريفه
  إياهم في مشيئته.</p>'
