aaya: وَقَالَتِ الْيَهُودُ عُزَيْرٌ ابْنُ اللَّهِ وَقَالَتِ النَّصَارَى الْمَسِيحُ
  ابْنُ اللَّهِ ۖ ذَٰلِكَ قَوْلُهُمْ بِأَفْوَاهِهِمْ ۖ يُضَاهِئُونَ قَوْلَ الَّذِينَ
  كَفَرُوا مِنْ قَبْلُ ۚ قَاتَلَهُمُ اللَّهُ ۚ أَنَّىٰ يُؤْفَكُونَ
text: '<p>اختلف أهل التأويل في القائل: { عُزَيْرٌ ابْنُ اللَّهِ } فقال بعضهم: كان
  ذلك رجلاً واحداً، هو فنحاص. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قال: سمعت عبد الله بن عبيد بن عمير، قوله: { وَقالَتِ
  اليَهُودُ عُزَيْرٌ ابْنُ اللَّهِ } ، قال: قالها رجل واحد، قالوا: إن اسمه فنحاص،
  وقالوا: هو الذي قال:</p><p class="quran">إنَّ اللَّهَ فَقِيرٌ ونَحنُ أغْنِياءُ</p><p>وقال
  آخرون: بل كان ذلك قول جماعة منهم. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا
  يونس بن بكير، قال: ثنا محمد بن إسحاق، قال: ثني محمد بن أبي محمد مولى زيد بن ثابت،
  قال: ثني سعيد بن جبير أو عكرمة، عن ابن عباس، قال: أتى رسول الله صلى الله عليه وسلم
  سلامُ بن مشكم، ونعمان بن أوفى، وشاس بن قيس، ومالك بن الصيف، فقالوا: كيف نتبعك وقد
  تركت قبلتنا، وأنت لا تزعم أن عزيراً ابن الله؟ فأنزل في ذلك من قولهم: { وَقالَتِ
  اليَهُودُ عُزَيْرٌ ابْنُ اللَّهِ وَقالَتِ النَّصَارَى المَسِيحُ ابْنُ اللَّهِ...
  } إلى: { أنَّى يُؤْفَكُونَ }.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَقالَتِ اليَهُودُ عُزَيْرٌ ابْنُ اللَّهِ
  } وإنما قالوا: هو ابن الله من أجل أن عزيراً كان في أهل الكتاب وكانت التوراة عندهم
  يعملون بها ما شاء الله أن يعملوا، ثم أضاعوها وعملوا بغير الحقّ. وكان التابوت فيهم
  فلما رأى الله أنهم قد أضاعوا التوراة وعملوا بالأهواء، رفع الله عنهم التابوت، وأنساهم
  التوراة ونسخها من صدورهم، وأرسل الله عليهم مرضا، فاستطلقت بطونهم، حتى جعل الرجل
  يمشي كَبِدُه، حتى نسوا التوراة، ونسخت من صدورهم، وفيهم عزير. فمكثوا ما شاء الله
  أن يمكثوا بعد ما نسخت التوراة من صدورهم، وكان عزير قبل من علمائهم، فدعا عزير الله
  وابتهل إليه أن يردّ إليه الذي نسخ من صدره من التوراة. فبينما هو يصلي مبتهلاً إلى
  الله، نزل نور من الله فدخل جوفه، فعاد إليه الذي كان ذهب من جوفه من التوراة، فأذن
  في قومه فقال: يا قوم قد آتاني الله التوراة، وردّها إليّ فعلق يعلمهم، فمكثوا ما شاء
  الله وهو يعلمهم. ثم إن التابوت نزل بعد ذلك، وبعد ذهابه منهم فلما رأوا التابوت عرضوا
  ما كان فيه على الذي كان عزير يعلمهم، فوجدوه مثله، فقالوا: والله ما أوتي عزير هذا
  إلا أنه ابن الله.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا
  أسباط، عن السديّ: { وَقالَتِ اليَهُودُ عُزَيْرٌ ابْنُ اللَّهِ } إنما قالت ذلك، لأنهم
  ظهرت عليهم العمالقة فقتلوهم، وأخذوا التوراة، وذهب علماؤهم الذين بقوا فدفنوا كتب
  التوراة في الجبال.</p><p>وكان عزير غلاماً يتعبد في رءوس الجبال لا ينزل إلا يوم عيد،
  فجعل الغلام يبكي ويقول: ربّ تركت بني إسرائيل بغير عالم فلم يزل يبكي حتى سقطت أشفار
  عينيه. فنزل مرّة إلى العيد فلما رجع إذا هو بامرأة قد مثلت له عند قبر من تلك القبور
  تبكي وتقول: يا مطعماه، ويا كاسياه فقال لها: ويحك، من كان يطعمك ويكسوك ويسقيك وينفعك
  قبل هذا الرجل؟ قالت: الله. قال: فإن الله حيّ لم يمت. قالت: يا عزير، فمن كان يعلم
  العلماء قبل بني إسرائيل؟ قال: الله. قالت: فلم تبكي عليهم؟ فلما عرف أنه قد خُصِم
  ولى مدبراً، فدعته فقالت: يا عزير إذا أصبحت غدا فأت نهر كذا وكذا فاغتسل فيه، ثم اخرج
  فصلّ ركعتين، فإنه يأتيك شيخ فما أعطاك فخذه فلما أصبح، انطلق عزير إلى ذلك النهر،
  فاغتسل فيه، ثم خرج فصلى ركعتين، فجاءه الشيخ فقال: افتح فمك ففتح فمه، فألقى فيه شيئاً
  كهيئة الجمرة العظيمة مجتمعاً كهيئة القوارير ثلاث مرار. فرجع عزير وهو من أعلم الناس
  بالتوراة، فقال: يا بني إسرائيل، إني قد جئتكم بالتوراة. فقالوا يا عزير ما كنت كذّاباً.
  فعمد فربط على كلّ أصبع له قلماً، وكتب بأصابعه كلها، فكتب التوراة كلها. فلما رجع
  العلماء أخبروا بشأن عزير، فاستخرج أولئك العلماء كتبهم التي كانوا دفنوها من التوراة
  في الجبال، وكانت في خوابٍ مدفونة، فعارضوها بتوراة عزير فوجدوها مثلها، فقالوا: ما
  أعطاك الله هذا إلا أنك ابنه.</p><p>واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء
  أهل المدينة وبعض المكيين والكوفيين: «وَقالَتِ اليَهُودُ عُزَيْرٌ ابْنُ اللَّهِ»
  لا ينوّنون «عزيراً». وقرأه بعض المكيين والكوفيين: { عُزَيْرٌ ابْنُ اللَّهِ } بتنوين
  «عزير». قال: هو اسم مجرى وإن كان أعجمياً لخفته، وهو مع ذلك غير منسوب إلى الله، فيكون
  بمنزلة قول القائل: زيد بن عبد الله، وأوقع الابن موقع الخبر، ولو كان منسوباً إلى
  الله لكان الوجه فيه إذا كان الابن خبراً: الإجراء والتنوين، فكيف وهو منسوب إلى غير
  أبيه. وأما من ترك تنوين «عزير»، فإنه لما كانت الباء من ابن ساكنة مع التنوين الساكن
  والتقى ساكنان فحذف الأوّل منهما استثقالاً لتحريكه، قال الراجز:</p><p class="poetry_or_grammar">لَتَجِدَنِّي
  بالأَمِيرِ بَرًّا</p><p class="poetry_or_grammar">وبالقَناةِ مِدْعَساً مِكَرا</p><p
  class="poetry_or_grammar">إذا غَطَيْفُ السُّلَمِيُّ فَرَّا</p><p>فحذف النون للساكن
  الذي استقبلها.</p><p>قال أبو جعفر: وأولى القراءتين بالصواب في ذلك قراءة من قرأ:
  { عُزَيْرٌ ابْنُ اللَّهِ } بتنوين «عزير» لأن العرب لا تنوّن الأسماء إذا كان الابن
  نعتاً للاسم، كقولهم: هذا زيد بن عبد الله، فأرادوا الخبر عن عُزير بأنه ابن الله،
  ولم يريدوا أن يجعلوا الابن له نعتاً. والابن في هذا الموضع خبر لعزير، لأن الذين ذكر
  الله عنهم أنهم قالوا ذلك، إنما أخبروا عن عزير أنه كذلك، وإن كانوا بقيلهم ذلك كانوا
  كاذبين على الله مفترين.</p><p>{ وَقالَتِ النَّصَارَى المسِيحُ ابْنُ اللَّهِ ذلكَ
  قَوْلُهُمْ بأفْوَاهِهِمْ يُضَاهِئُونَ قَوْلَ الَّذِينَ كَفَرُوا مِنْ قَبْلُ } يعني
  قول اليهود: { عُزَيْرٌ ابْنُ اللَّهِ }. يقول: نسبة قول هؤلاء في الكذب على الله والفرية
  عليه ونسبتهم المسيح إلى أنه لله ابن ككذب اليهود وفريتهم على الله في نسبتهم عزير
  إلى أنه لله ابن، ولا ينبغي أن يكون لله ولد سبحانه، بل له ما في السموات والأرض، كلٌّ
  له قانتون.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن علي، عن ابن عباس، قوله: { يُضَاهِئُونَ
  قَوْلَ الَّذِينَ كَفَرُوا مِنْ قَبْلُ } يقول: يشبهون.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يُضَاهِئُونَ قَوْلَ الَّذِينَ كَفَرُوا مِنْ
  قَبْلُ } ضاهت النصارى قول اليهود قبلهم.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السديّ: { يُضَاهِئُونَ قَوْلَ الَّذِينَ كَفَرُوا مِنْ
  قَبْلُ } النصارى يضاهئون قول اليهود في عزير.</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا حجاج، عن ابن جريج: { يُضَاهِئُونَ قَوْلَ الَّذِينَ كَفَرُوا مِنْ قَبْلُ
  } يقول: النصارى يضاهئون قول اليهود.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يُضَاهِئُونَ قَوْلَ الَّذِينَ
  كَفَرُوا مِنْ قَبْلُ } يقول: قالوا مثل ما قال أهل الأوثان.</p><p>وقد قيل: إن معنى
  ذلك: يحكون بقولهم قول أهل الأديان الذين قالوا: اللات والعُزَّى ومناة الثالثة الأخرى.</p><p>واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء الحجاز والعراق: «يُضَاهُونَ» بغير همز. وقرأه
  عاصم: { يُضَاهِئُونَ } بالهمز، وهي لغة لثقيف. وهما لغتان، يقال: ضاهيته على كذا أضاهيه
  مضاهاة وضاهأته عليه مضاهأة، إذا مالأته عليه وأعنته.</p><p>قال أبو جعفر: والصواب
  من القراءة في ذلك ترك الهمز، لأنها القراءة المستفيضة في قرأة الأمصار واللغة الفصحى.</p><p>وأما
  قوله: { قاتَلَهُمُ اللَّهُ } فإن معناه فيما ذكر عن ابن عباس، ما:</p><p>حدثني المثنى،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { قاتَلَهُمُ اللَّهُ
  } يقول: لعنهم الله، وكلّ شيء في القرآن «قتل» فهو لعن.</p><p>وقال ابن جريج في ذلك،
  ما:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله: { قاتَلَهُمُ
  اللَّهُ } يعني النصارى، كلمةٌ من كلام العرب.</p><p>فأما أهل المعرفة بكلام العرب
  فإنهم يقولون معناه: قتلهم الله، والعرب تقول: قاتعك الله، وقاتعها الله بمعنى: قاتلك
  الله، قالوا: وقاتعك الله أهون من قاتله الله. وقد ذكروا أنهم يقولون: شاقاه الله ما
  باقاه، يريدون: أشقاه الله ما أبقاه. قالوا: ومعنى قوله: { قاتَلَهُمُ اللَّهُ } كقوله:</p><p
  class="quran">قُتِلَ الخَرَّاصُونَ</p><p>و</p><p class="quran">قُتِلَ أصَحابُ الأُخْدُودِ</p><p>واحد،
  وهو بمعنى التعجب. فإن كان الذي قالوا كما قالوا، فهو من نادر الكلام الذي جاء على
  غير القياس، لأن فاعلت لا تكاد أن تجيء فعلاً إلا من اثنين، كقولهم: خاصمت فلاناً وقاتلته،
  وما أشبه ذلك. وقد زعموا أن قولهم: عافاك الله منه، وأن معناه: أعفاك الله، بمعنى الدعاء
  لمن دعا له بأن يعفيه من السوء.</p><p>وقوله: { أنَّى يُؤْفَكُونَ } يقول: أيّ وجه
  يذهب بهم ويحيدون، كيف يصدّون عن الحقّ، وقد بينا ذلك بشواهده فيما مضى قبل.</p>'
