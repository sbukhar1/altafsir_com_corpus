aaya: خُذْ مِنْ أَمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِهَا وَصَلِّ
  عَلَيْهِمْ ۖ إِنَّ صَلَاتَكَ سَكَنٌ لَهُمْ ۗ وَاللَّهُ سَمِيعٌ عَلِيمٌ
text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: يا محمد خذ من أموال هؤلاء
  الذين اعترفوا بذنوبهم فتابوا منها صدقة تطهرهم من دنس ذنوبهم { وتُزَكّيهمْ بِها }
  يقول: وتنميهم وترفعهم عن خسيس منازل أهل النفاق بها، إلى منازل أهل الإخلاص. { وَصَلّ
  عَلَيْهِمْ } يقول: وادع لهم بالمغفرة لذنوبهم، { وَاسْتَغْفِرْ لَهُمْ } منها. إنَّ
  صَلاتَكَ سَكَنٌ لَهُمْ يقول: إن دعاءك واستغفارك طمأنينة لهم بأن الله قد عفا عنهم
  وقبل توبتهم. { وَاللَّهُ سَمِيعٌ عَلِيمٌ } يقول: والله سميع لدعائك إذا دعوت لهم
  ولغير ذلك من كلام خلقه، عليم بما تطلب بهم بدعائك ربك لهم وبغير ذلك من أمور عباده.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قال: جاءوا بأموالهم يعني أبا لبابة
  وأصحابة حين أطلقوا فقالوا: يا رسول الله هذه أموالنا فتصدّق بها عنا واستغفر لنا قال:</p><p
  class="hadith"> " ما أُمِرْتُ أن آخُذَ مِنْ أمْوَالِكُمْ شَيْئاً ". </p><p>فأنزل
  الله: { خُذْ مِنْ أمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِها } يعني
  بالزكاة: طاعة الله والإخلاص. { وَصَلّ عَلَيْهِمْ } يقول: استغفر لهم.</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قال:
  لما أطلق رسول الله صلى الله عليه وسلم أبا لبابة وصاحبيه، انطلق أبو لبابة وصاحباه
  بأموالهم، فأتوا بها رسول الله صلى الله عليه وسلم، فقالوا: خذ من أموالنا فتصدق به
  عنا، وصلّ علينا يقولون: استغفر لنا وطهرنا. فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " لا آخُذُ مِنْها شَيْئاً حتى أُومَرَ " </p><p>فأنزل الله: { خُذْ
  مِنْ أمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِها وَصَلّ عَلَيْهِمْ إنَّ
  صَلاتَكَ سَكَنٌ لَهُمْ } يقول: استغفر لهم من ذنوبهم التي كانوا أصابوا. فلما نزلت
  هذه الآية أخذ رسول الله صلى الله عليه وسلم جزءا من أموالهم، فتصدّق بها عنهم.</p><p>حدثنا
  ابن حميد، قال: ثنا يعقوب، عن زيد بن أسلم، قال: لما أطلق النبي صلى الله عليه وسلم
  أبا لبابة والذين ربطوا أنفسهم بالسواري، قالوا: يا رسول الله خذ من أموالنا صدقة تطهرنا
  بها فأنزل الله: { خُذْ مِنْ أمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ... } الآية.</p><p>حدثنا
  ابن وكيع، قال: ثنا جرير، عن يعقوب، عن جعفر، عن سعيد بن جبير، قال: قال الذين ربطوا
  أنفسهم بالسواري حين عفا الله عنهم با نبيّ الله طهر أموالنا فأنزل الله: { خُذْ مِنْ
  أمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِها } ، وكان الثلاثة إذا اشتكى
  أحدهم اشتكى الآخران مثله، وكان عمى منهم اثنان، فلم يزل الآخر يدعوا حتى عمى.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: الأربعة: جّد بن قيس، وأبو لبابة،
  وحرام، وأوس، وهم الذين قيل: فيهم: { خُذْ مِنْ أمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ
  وَتُزَكِّيهِمْ بِها وَصَلّ عَلَيْهِمْ إنَّ صَلاتَكَ سَكَنٌ لَهُمْ } أي وقار لهم.
  وكانوا وعدوا من أنفسهم أن ينفقوا ويجاهدوا ويتصدّقوا.</p><p>حُدثت عن الحسين بن الفرج،
  قال: سمعت أبا معاذ، قال: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك، قال: لما أطلق
  نبيّ الله صلى الله عليه وسلم أبا لبابة وأصحابه، أتوا نبيّ الله بأموالهم، فقالوا:
  يا نبيّ الله خذ من أموالنا فتصدّق به عنا، وطهرنا وصل علينا يقولون: استغفر لنا. فقال
  نبيّ الله:</p><p class="hadith"> " لا آخُذُ مِنْ أمْوَالِكُمْ شَيْئاً حتى أُومَرَ
  فِيها " </p><p>فأنزل الله عزّ وجلّ: { خُذْ مِنْ أمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ
  } من ذنوبهم التي أصابوا. { وَصَلّ عَلَيْهِمْ } يقول: استغفر لهم. ففعل نبيّ الله
  عليه الصلاة والسلام ما أمره الله به.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني
  حجاج، عن ابن جريج، قال: قال ابن عباس، قوله: { خُذْ مِنْ أمْوَالِهِمْ صَدَقَةً }
  أبو لبابة وأصحابه. { وَصَلّ عَلَيْهِمْ } يقول: استغفر لهم لذنوبهم التي كانوا أصابوا.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { خُذْ مِنْ أمْوَالِهِمْ صَدَقَةً
  تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِها وَصَلّ عَلَيْهِمْ إنَّ صَلاتَكَ سَكَنٌ لَهُمْ
  } قال: هؤلاء ناس من المنافقين ممن كان تخلف عن النبي صلى الله عليه وسلم في غزوة تبوك،
  اعترفوا بالنفاق وقالوا: يا رسول الله قد ارتبنا ونافقنا وشككنا، ولكن توبة جديدة وصدقة
  نخرجها من أموالنا فقال الله لنبيه عليه الصلاة والسلام: { خُذْ مِنْ أمْوَالِهِمْ
  صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِها } بعد ما قال: { وَلا تُصَلّ عَلى أحَدٍ
  مِنْهُمْ ماتَ أبَداً وَلا تَقُمْ على قَبْرِهِ }.</p><p>واختلف أهل العربية في وجه
  رفع «تزكيهم»، فقال بعض نحويي البصرة: رفع «تزكيهم بها» في الابتداء وإن شئت جعلته
  من صفة الصدقة، ثم جئت بها توكيداً، وكذلك «تطهرهم». وقال بعض نحويي الكوفة: إن كان
  قوله: { تُطَهِّرُهُمْ } للنبيّ عليه الصلاة والسلام فالاختيار أن تجزم بأنه لم يعد
  على الصدقة عائد، { وَتُزَكِّيهِمْ } مستأنف، وإن كانت الصدقة تطهرهم وأنت تزكيهم بها
  جاز أن تجزم الفعلين وترفعهما.</p><p>قال أبو جعفر: والصواب في ذلك من القول أن قوله:
  { تُطَهِّرُهُمْ } من صلة «الصدقة»، لأن القرّاء مجمعة على رفعها، وذلك دليل على أنه
  من صلة الصدقة. وأما قوله: { وَتُزَكِّيهِم بها } فخبر مستأنف، بمعنى: وأنت تزكيهم
  بها، فلذلك رفع.</p><p>واختلف أهل التأويل في تأويل قوله: { إنَّ صَلاَتَكَ سَكَنٌ
  لَهُمْ } فقال بعضهم: رحمة لهم. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس: { إنَّ صَلاتَكَ سَكَنٌ لَهُمْ } يقول:
  رحمة لهم.</p><p>وقال آخرون: بل معناه: إن صلاتك وقار لهم. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { إنَّ صَلاتَكَ سَكَنٌ لَهُمْ }: أي
  وقار لهم.</p><p>واختلفت القرّاء في قراءة ذلك، فقرأته قرّاء المدينة«إنَّ صَلَوَاتِكَ
  سَكَنٌ لَهُمْ » بمعنى دعواتك. وقرأ قرّاء العراق وبعض المكيين: { إنَّ صَلاتَكَ سَكَنٌ
  لَهُمْ } بمعنى إن دعاءك. وكأن الذين قرءوا ذلك على التوحيد رأوا أن قراءته بالتوحيد
  أصحّ لأن في التوحيد من معنى الجمع وكثرة العدد ما ليس في قوله: « إنَّ صَلَوَاتِكَ
  سَكَنٌ لَهُمْ » إذ كانت الصلوات هي جمع لما بين الثلاث إلى العشر من العدد دون ما
  هو أكثر من ذلك، والذي قالوا من ذلك عندنا كما قالوا. وبالتوحيد عندنا القراءة لا لعلة
  أن ذلك في العدد أكثر من الصلوات، ولكن المقصود منه الخبر عن دعاء النبيّ صلى الله
  عليه وسلم وصلاته أنه سكن لهؤلاء القوم لا الخبر عن العدد، وإذا كان ذلك كذلك كان التوحيد
  في الصلاة أولى.</p>'
