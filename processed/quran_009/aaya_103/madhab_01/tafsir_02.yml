aaya: خُذْ مِنْ أَمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِهَا وَصَلِّ
  عَلَيْهِمْ ۖ إِنَّ صَلَاتَكَ سَكَنٌ لَهُمْ ۗ وَاللَّهُ سَمِيعٌ عَلِيمٌ
text: "<p>{ تُطَهّرُهُمْ } صفة لصدقة. وقرىء: «تطهرهم»، من أطهره بمعنى طهره. و «تطهرهم»،
  بالجزم جواباً للأمر. ولم يقرأ { وَتُزَكّيهِمْ } إلاّ بإثبات الياء. والتاء في { تُطَهّرُهُمْ
  } للخطاب أو لغيبة المؤنث. والتزكية: مبالغة في التطهير وزيادة فيه، أو بمعنى الإنماء
  والبركة في المال { وَصَلّ عَلَيْهِمْ } واعطف عليهم بالدعاء لهم وترحم، والسنّة أن
  يدعو المصدق لصاحب الصدقة إذا أخذها. وعن الشافعي رحمه الله: أحب أن يقول الوالي عند
  أخذ الصدقة: أجرك الله فيما أعطيت، وجعله طهوراً، وبارك لك فيما أبقيت. وقرىء: «إن
  صلاتك» على التوحيد { سَكَنٌ لَّهُمْ } يسكنون إليه وتطمئن قلوبهم بأن الله قد تاب
  عليهم { وَٱللَّهُ سَمِيعٌ } يسمع اعترافهم بذنوبهم ودعاءهم { عَلِيمٌ } بما في ضمائرهم،
  والغمّ من الندم لما فرط منهم.</p>"
