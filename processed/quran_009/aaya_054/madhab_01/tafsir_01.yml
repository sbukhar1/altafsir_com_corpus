aaya: وَمَا مَنَعَهُمْ أَنْ تُقْبَلَ مِنْهُمْ نَفَقَاتُهُمْ إِلَّا أَنَّهُمْ كَفَرُوا
  بِاللَّهِ وَبِرَسُولِهِ وَلَا يَأْتُونَ الصَّلَاةَ إِلَّا وَهُمْ كُسَالَىٰ وَلَا
  يُنْفِقُونَ إِلَّا وَهُمْ كَارِهُونَ
text: "<p>يقول تعالى ذكره: وما منع هؤلاء المنافقين يا محمد أن تقبل منهم نفقاتهم التي
  ينفقونها في سفرهم معك وفي غير ذلك من السبل { إلا أنَّهُمْ كَفَرُوا باللَّهِ وَبِرَسُولِهِ
  } فإنّ الأولى في موضع نصب، والثانية في موضع رفع، لأن معنى الكلام: ما منع قبول نفقاتهم
  إلا كفرهم بالله. { وَلا يَأْتُونَ الصَّلاةَ إلاَّ وَهُمْ كُسَالَى } يقول: لا يأتونها
  إلا متثاقلين بها، لأنهم لا يرجون بأدائها ثواباً ولا يخافون بتركها عقاباً، وإنما
  يقيمونها مخافة على أنفسهم بتركها من المؤمنين فإذا أمنوهم لم يقيموها. { وَلاَ يُنْفِقُونَ
  } يقول: ولا ينفقون من أموالهم شيئاً، { إلاَّ وَهُمْ كارِهُونَ } أن ينفقونه في الوجه
  الذي ينفقونه فيه مما فيه تقوية للإسلام وأهله.</p>"
