aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا مَا لَكُمْ إِذَا قِيلَ لَكُمُ انْفِرُوا فِي سَبِيلِ
  اللَّهِ اثَّاقَلْتُمْ إِلَى الْأَرْضِ ۚ أَرَضِيتُمْ بِالْحَيَاةِ الدُّنْيَا مِنَ
  الْآخِرَةِ ۚ فَمَا مَتَاعُ الْحَيَاةِ الدُّنْيَا فِي الْآخِرَةِ إِلَّا قَلِيلٌ
text: '<p>وهذه الآية حثٌّ من الله جلّ ثناؤه المؤمنين به من أصحاب رسوله على غزو الروم،
  وذلك غزوة رسول الله صلى الله عليه وسلم تبوك. يقول جلّ ثناؤه: يا أيها الذين صدّقوا
  الله ورسوله { ما لَكُمْ } أيّ شيء أمركم، { إذَا قِيلَ لَكُمْ انْفِرُوا فِي سَبِيلَ
  اللَّهِ } يقول: إذا قال لكم رسول الله محمد: انفروا أي اخرجوا من منازلكم إلى مغزاكم.
  وأصل النفر: مفارقة مكان إلى مكان لأمر هاجه على ذلك، ومنه نفور الدابة غير أنه يقال
  من النفر إلى الغزو: نفر فلان إلى ثغر كذا يَنْفِرُ نَفْراً ونَفِيراً، وأحسب أن هذا
  من الفروق التي يفرقون بها بين اختلاف المخبر عنه وإن اتفقت معاني الخبر فمعنى الكلام:
  ما لكم أيها المؤمنون إذ قيل لكم: اخرجوا غزاه في سبيل الله أي في جهاد أعداء اللَّه،
  { اثَّاقَلْتُمْ إلى الأرْضِ } يقول تثاقلتم إلى لزوم أرضكم ومساكنكم والجلوس فيها.
  وقيل: «اثَّاقلتم» لأنه أدغم التاء في الثاء. فأحدث لها ألف ليتوصل إلى الكلام بها.
  لأن التاء مدغمة في الثاء، ولو أسقطت الألف وابتدىء بها لم تكن إلا متحركة، فأحدثت
  الألف لتقع الحركة بها، كما قال جلّ ثناؤه: حتى إذَا ادّاركُوا فِيهَا جَمِيعاً وكما
  قال الشاعر:</p><p class="poetry_or_grammar">تُولي الضجيجَ إذا ما اسْتافَها خَصِراً</p><p
  class="poetry_or_grammar">عَذْبَ المَذاقِ إذَا ما اتَّابَعَ القُبَلُ</p><p>فهو بني
  الفعل افتعلتم من التثاقل.</p><p>وقوله: { أرَضِيتُمْ بالحَياةِ الدُّنْيَا مِنَ الآخِرَةِ
  } يقول جلّ ثناؤه، أرضيتم بحظّ الدنيا والدعة فيها عوضاً من نعيم الآخرة وما عند الله
  للمتقين في جنانه؟ { فَمَا مِتَاعُ الحَياةِ الدّنْيَا فِي الآخِرةِ } يقول: فما الذي
  يستمتع به المتمتعون في الدنيا من عيشها ولذّاتها في نعيم الآخرة والكرامة التي أعدّها
  الله لأوليائه وأهل طاعته { إلاَّ قَلِيلٌ } يسير. يقول لهم: فاطلبوا أيها المؤمنون
  نعيم الآخرة وترف الكرامة التي عند الله لأوليائه بطاعته، والمسارعة إلى الإجابة إلى
  أمره في النفير لجهاد عدوّه.</p><p>وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح،
  عن مجاهد { ما لَكُمْ إذَا قِيلَ لَكُمْ انْفِرُوا فِي سَبِيلَ اللَّهِ اثَّاقَلْتُمْ
  إلى الأرضِ } أمروا بغزوة تبوك بعد الفتح وبعد الطائف، وبعد حنين. أمروا بالنفير في
  الصيف حين خُرِفَت النخل، وطابت الثمار، واشتهوا الظلال، وشقّ عليهم المخرج.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { يا أيّهَا
  الَّذِينَ آمَنُوا ما لَكُمْ إذَا قِيلَ لَكُمْ انْفِرُوا فِي سَبِيلَ اللَّهِ اثَّاقَلْتُمْ
  إلى الأرض... } الآية، قال: هذا حين أُمروا بغزوة تبوك بعد الفتح وحنين، وبعد الطائف
  أمرهم بالنفير في الصيف، حين اخْتُرِفَت النخل، وطابت الثمار، واشتهُوا الظلال، وشقّ
  عليهم المخرج. قال: فقالوا: منا الثقيل، وذو الحجة، والضيَّعة، والشغل، والمنتشر به
  أمره في ذلك. فأنزل الله كله:</p><p class="quran">انْفِرُوا خفافاً وثَقالاً</p>'
