aaya: إِنَّمَا يَسْتَأْذِنُكَ الَّذِينَ لَا يُؤْمِنُونَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ
  وَارْتَابَتْ قُلُوبُهُمْ فَهُمْ فِي رَيْبِهِمْ يَتَرَدَّدُونَ
text: '<p>يقول تعالى ذكره لنبيه صلى الله عليه وسلم: إنما يستأذنك يا محمد في التخلف
  خلافك، وترك الجهاد معك من غير عذر بين الذين لا يصدّقون بالله، ولا يقرّون بتوحيده.
  { وَارْتابَتْ قُلُوبُهُمْ } يقول: وشكت قلوبهم في حقيقة وحدانية الله، وفي ثواب أهل
  طاعته، وعقابه أهل معاصيه. { فَهُمْ فِي رَيْبِهِمْ يَتردَّدوَن } يقول: في شكهم متحيرون،
  وفي ظلمة الحيرة مترددون، لا يعرفون حقًّا من باطل، فيعملون على بصيرة. وهذه صفة المنافقين.</p><p>وكان
  جماعة من أهل العلم يرون أن هاتين الآيتين منسوختان بالآية التي ذكرت في سورة النور.
  ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، عن الحسين، عن يزيد،
  عن عكرمة والحسن البصري، قالا: قوله:</p><p class="quran">لا يَسْتأذِنُكَ الَّذِينَ
  يُؤمِنُونَ باللَّهِ...</p><p>إلى قوله: { فَهُمْ في رَيْبِهِمْ يَتَرَدَّدُونَ } نسختهما
  الآية التي في النور:</p><p class="quran">إنَّمَا المُؤمِنُونَ الَّذِينَ آمَنُوا
  باللَّهِ...</p><p>إلى:</p><p class="quran">إنَّ اللَّهَ غَفُورٌ رَحِيمٌ</p><p>وقد
  بيَّنا الناسخ والمنسوخ بما أغنى عن إعادته ههنا.</p>'
