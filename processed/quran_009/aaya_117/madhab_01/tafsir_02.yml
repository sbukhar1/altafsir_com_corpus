aaya: لَقَدْ تَابَ اللَّهُ عَلَى النَّبِيِّ وَالْمُهَاجِرِينَ وَالْأَنْصَارِ الَّذِينَ
  اتَّبَعُوهُ فِي سَاعَةِ الْعُسْرَةِ مِنْ بَعْدِ مَا كَادَ يَزِيغُ قُلُوبُ فَرِيقٍ
  مِنْهُمْ ثُمَّ تَابَ عَلَيْهِمْ ۚ إِنَّهُ بِهِمْ رَءُوفٌ رَحِيمٌ
text: '<p>{ تَابَ الله عَلَىٰ ٱلنَّبِىّ } كقوله:</p><p class="quran">لّيَغْفِرَ لَكَ
  ٱللَّهُ مَا تَقَدَّمَ مِن ذَنبِكَ وَمَا تَأَخَّرَ</p><p>[الفتح: 2] وقوله: { وَٱسْتَغْفِـرْ
  لِذَنبِكَ } وهو بعث للمؤمنين على التوبة، وأنه ما من مؤمن إلاّ وهو محتاج إلى التوبة
  والاستغفار حتى النبي والمهاجرون والأنصار، وإبانة لفضل التوبة ومقدارها عند الله،
  وأن صفة التوابين الأوّابين صفة الأنبياء، كما وصفهم بالصالحين ليظهر فضيلة الصلاح.
  وقيل: معناه تاب الله عليه من إذنه للمنافقين في التخلف عنه، كقوله:</p><p class="quran">عَفَا
  ٱللَّهُ عَنكَ</p><p>[التوبة: 43]، { فِى سَاعَةِ ٱلْعُسْرَةِ } في وقتها، والساعة
  مستعملة في معنى الزمان المطلق، كما استعملت الغداة والعشية واليوم:</p><p class="poetry_or_grammar">غَدَاةً
  طَفَتْ عَلْمَاءِ بَكْرُ بْنُ وَائِلٍ</p><p class="poetry_or_grammar">وَكُنَّا حَسِبْنَا
  كُلَّ بَيْضَاءَ شَحْمَةً</p><p class="poetry_or_grammar">عَشِيَّةَ قَارَعْنَا جُذَامَ
  وَحِمْيَراً</p><p class="poetry_or_grammar">إذَا جَاءَ يَوْماً وَارِثِي يَبْتَغِي
  الْغِنَى</p><p class="poetry_or_grammar">يَجِدْ جُمْعَ كَفٍّ غَيْرَ مَلأَى وَلاَ
  صِفْر</p><p>والعسرة: حالهم في غزوة تبوك كانوا في عسرة من الظهر: يعتقب العشرة على
  بعير واحد. وفي عسرة من الزاد: تزوّدوا التمر المدود والشعير المسوّس والإهالة الزنخة،
  وبلغت بهم الشدّة أن اقتسم التمرة اثنان، وربما مصها الجماعة ليشربوا عليها الماء.
  وفي عسرة من الماء، حتى نحروا الإبل واعتصروا فروثها. وفي شدّة زمان، من حمارّة القيظ
  ومن الجدب والقحط والضيقة الشديدة { كَادَ يَزِيغُ قُلُوبُ فَرِيقٍ مّنْهُمْ } عن الثبات
  على الإيمان، أو عن اتباع الرسول في تلك الغزوة والخروج معه. وفي «كاد» ضمير الشأن،
  وشبهه سيبويه بقولهم: ليس خلق الله مثله. وقرىء: «يزيغ» بالياء. وفي قراءة عبد الله:
  «من بعد ما زاغت قلوب فريق منهم»، يريد المتخلفين من المؤمنين كأبي لبابة وأمثاله {
  ثُمَّ تَابَ عَلَيْهِمْ } تكرير للتوكيد. ويجوز أن يكون الضمير للفريق: تاب عليهم لكيدودتهم.</p>'
