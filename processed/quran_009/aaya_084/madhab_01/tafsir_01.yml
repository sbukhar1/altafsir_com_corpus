aaya: وَلَا تُصَلِّ عَلَىٰ أَحَدٍ مِنْهُمْ مَاتَ أَبَدًا وَلَا تَقُمْ عَلَىٰ قَبْرِهِ
  ۖ إِنَّهُمْ كَفَرُوا بِاللَّهِ وَرَسُولِهِ وَمَاتُوا وَهُمْ فَاسِقُونَ
text: '<p>يقول جلّ ثناؤه لنبيه محمد صلى الله عليه وسلم: ولا تصلّ يا محمد على أحد مات
  من هؤلاء المنافقين الذين تخلفوا عن الخروج معك أبداً. { وَلا تَقُمْ على قَبْرِهِ
  } يقول: ولا تتولّ دفنه وتقبره من قول القائل: قام فلان بأمر فلان: إذا كفاه أمره.
  { إنَّهُمْ كَفَرُوا باللَّهِ } يقول إنهم جحدوا توحيد الله ورسالة رسوله، وماتوا وهم
  خارجون من الإسلام مفارقون أمر الله ونهيه. وقد ذكر أن هذه الآية نزلت حين صلى النبيّ
  صلى الله عليه وسلم على عبد الله بن أبيّ. ذكر من قال ذلك:</p><p>حدثنا محمد بن المثنى
  وسفيان بن وكيع، وسوّار بن عبد الله، قالوا: ثنا يحيى بن سعيد، عن عبيد الله قال: أخبرني
  نافع، عن ابن عمر، قال: جاء ابن عبد الله بن أبيّ ابن سلولَ إلى رسول الله صلى الله
  عليه وسلم حين مات أبوه، فقال: أعطني قميصك حتى أكفنه فيه، وصلّ عليه واستغفر له فأعطاه
  قميصه، وقال:</p><p class="hadith"> " إذَا فَرَغْتُمْ فَآذِنُونِي " </p><p>فلما أراد
  أن يصلي عليه، جذبه عمر وقال: أليس قد نهاك الله أن تصلي على المنافقين؟ فقال:</p><p
  class="hadith"> " بَلْ خَيَّرَنِي وقالَ اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفرْ لَهُمْ
  " </p><p>قال: فصلي عليه. قال: فأنزل الله تبارك وتعالى: { وَلا تُصَلّ على أحَدٍ منْهُمْ
  ماتَ أبَداً وَلا تَقُمْ على قَبْرِهِ } قال: فترك الصلاة عليهم.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبو أسامة، عن عبيد الله، عن ابن عمر، قال: لما توفي عبد الله بن أبيّ ابن
  سلول، جاء ابنه عبد الله إلى النبيّ صلى الله عليه وسلم، فسأله أن يعطيه قميصه يكفن
  فيه أباه فأعطاه. ثم سأله أن يصلي عليه. فقام عمر بن الخطاب رضي الله عنه، فأخذ بثوب
  النبيّ صلى الله عليه وسلم، فقال ابنَ سلول أتصلي عليه وقد نهاك الله أن تصلي عليه؟
  فقال النبيّ صلى الله عليه وسلم:</p><p class="hadith"> " إنَّمَا خَيَّرَنِي رَبّي،
  فقالَ: { اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ
  مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ } وسأزِيدُ على سَبْعِينَ " </p><p>فقال: إنه
  منافق فصلى عليه رسول الله صلى الله عليه وسلم، فأنزل الله: { وَلا تُصَلّ على أحَدٍ
  مِنْهُمْ ماتَ أبَداً وَلا تَقُمْ على قَبْرِهِ }.</p><p>حدثنا سوار بن عبد الله العنبريّ،
  قال: ثنا يحيى بن سعيد، عن مجالد، قال: ثني عامر، عن جابر بن عبد الله، أن رأس المنافقين
  مات بالمدينة، فأوصى أن يصلَّى عليه النبيّ صلى الله عليه وسلم وأن يكفن في قميصه.
  فكفنه في قميصه، وصلى عليه، وقام على قبره، فأنزل الله تبارك وتعالى: { وَلا تُصَلّ
  على أحَدٍ منْهُمْ ماتَ أبَداً وَلا تَقُمْ على قَبْرِهِ }.</p><p>حدثني أحمد بن إسحاق،
  قال: ثنا أبو أحمد، قال: ثنا سلمة، عن يزيد الرَّقاشيِّ، عن أنس: أن رسول الله صلى
  الله عليه وسلم أراد أن يصلي علي عبد الله بن أبيّ ابن سلول، فأخذ جبريل عليه السلام
  بثوبه فقال: { وَلا تُصَلّ على أحَدٍ منْهُمْ ماتَ أبَداً وَلا تَقُمْ على قَبْرِهِ
  }.</p><p>حدثنا ابن وكيع، قال: ثنا ابن عيينة، عن عمرو، عن جابر، قال: جاء النبيّ صلى
  الله عليه وسلم عبد الله بن أبيّ وقد أدخل حفرته، فأخرجه، فوضعه على ركبتيه وألبسه
  قميصه وتفل عليه من ريقه، والله أعلم.</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن محمد
  بن إسحاق، عن الزهريّ، عن عبيد الله بن عبد الله بن عتبة بن مسعود، عن عبد الله بن
  عباس، قال: سمعت عمر بن الخطاب رضي الله عنه يقول: لما توفي عبد الله بن أبيّ ابن سلول،
  دُعي رسول الله صلى الله عليه وسلم للصلاة عليه، فقام إليه فلما وقف عليه يريد الصلاة،
  تحوّلت حتى قمت في صدره، فقلت: يا رسول الله، أتصلي على عدوّ الله عبد الله بن أبيّ
  القائل يوم كذا كذا وكذا، أعدّد أيامه، ورسول الله عليه الصلاة والسلام يتبسمّ. حتى
  إذا أكثرت عليه، قال:</p><p class="hadith"> " اخِّرْ عَنِّيِ يا عُمَرُ إنّي خُيِّرْتُ
  فاخْتَرْتُ، وَقَدْ قِيلَ لي { اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ إنْ
  تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لهم } فلو أني أعلم
  أنين إن زدت على السبعين غفر له لزدت " </p><p>قال ثم صلى عليه ومشى معه فقام على قبره
  حتى فرغ منه قال: اتعجب لي وجرأتي على رسول الله صلى الله عليه وسلم، والله ورسوله
  أعلم، فوالله ما كان إلاَّ يسيراً حتى نزلت هاتان الآيتان { ولا تصلِّ على أحَدٍ مِنْهُمْ
  ماتَ أبَداً } فما صلى رسول الله صلى الله عليه وسلم بعده على منافق، ولا قام على قبره
  حتى قبضه الله.</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن محمد بن إسحاق، عن عاصم بن
  عمر بن قتادة، قال: لما مات عبد الله بن أبيّ، أتي ابنه عبد الله بن عبد الله رسول
  الله صلى الله عليه وسلم، فسأله قميصه، فأعطاه، فكفَّن فيه أباه.</p><p>حدثنا المثنى،
  قال: ثنا أبو صالح، قال: ثني الليث، قال: ثني عقيل، عن ابن شهاب، قال: أخبرني عبيد
  الله بن عبد الله بن عتبة، عن عبد الله بن عباس، عن عمر بن الخطاب، قال: لما مات عبد
  الله بن أبيّ، فذكر مثل حديث ابن حميد، عن سلمة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلا تُصَلّ على أحَدٍ مِنْهُمْ ماتَ أبَداً، وَلا تَقُمْ
  على قَبْرِهِ... } الآية، قال: بعث عبد الله بن أبيّ إلى رسول الله صلى الله عليه وسلم
  وهو مريض ليأتيه، فنهاه عن ذلك عمر، فأتاه نبيّ الله صلى الله عليه وسلم فلما دخل عليه
  قال نبيّ الله صلى الله عليه وسلم:</p><p class="hadith"> " أهْلَكَكَ حُبُّ اليَهُودِ
  " </p><p>قال: فقال: يا نبيّ الله إني لم أبعث إليك لتؤنبني، ولكن بعثت إليك لتستغفر
  لي وسأله قميصه أن يكفن فيه، فأعطاه إياه، فاستغفر له رسول الله صلى الله عليه وسلم
  فمات، فكفن في قميص رسول الله صلى الله عليه وسلم، ونفث في جلده ودلاّه في قبره. فأنزل
  الله تبارك وتعالى: { وَلا تُصَلّ على أحَدٍ مِنْهُمْ ماتَ أبَداً... } الآية. قال:
  ذكر لنا أن نبيّ الله صلى الله عليه وسلم كلم في ذلك، فقال:</p><p class="hadith">
  " وَما يُغْنِي عَنْهُ قَمِيصِي مِنَ اللَّهِ أوْ رَبِّي وَصَلاتي عَلَيْهِ؟ وإنّي
  لأرْجُو أنْ يُسْلِمَ بِهِ ألْفٌ مِنْ قَوْمِهِ " </p><p>حدثنا محمد بن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: أرسل عبد الله بن أبيّ ابن سلول وهو مريض
  إلى النبيّ صلى الله عليه وسلم فلما دخل عليه، قال له النبيّ صلى الله عليه وسلم:</p><p
  class="hadith"> " أهْلَكَكَ حُبُّ يَهُودَ " </p><p>قال: يا رسول الله، إنما أرسلت
  إليك لتستغفر لي ولم أرسل إليك لتؤنبني. ثم سأله عبد الله أن يعطيه قميصه أن يكفن فيه،
  فأعطاه إياه وصلى عليه، وقام على قبره، فأنزل الله تعالى ذكره: { وَلا تُصَلّ على أحَدٍ
  مِنْهُمْ ماتَ أبَداً، وَلا تَقُمْ على قَبْرِهِ }.</p>'
