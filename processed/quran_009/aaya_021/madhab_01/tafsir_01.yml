aaya: يُبَشِّرُهُمْ رَبُّهُمْ بِرَحْمَةٍ مِنْهُ وَرِضْوَانٍ وَجَنَّاتٍ لَهُمْ فِيهَا
  نَعِيمٌ مُقِيمٌ
text: '<p>يقول تعالى ذكره: يبشر هؤلاء الذين آمنوا وهاجروا وجاهدوا في سبيل الله ربهم
  برحمة منه لهم أنه قد رحمهم من أن يعذبهم وبرضوان منه لهم، بأنه قد رضي عنهم بطاعتهم
  إياه وأدائهم ما كلفهم. { وجَنَّاتٍ } يقول: وبساتين لهم فيها نعيم مقيم لا يزول ولا
  يبيد، ثابت دائم أبداً لهم.</p><p>حدثنا ابن بشار، قال: ثنا أبو أحمد الموسوي، قال:
  ثنا سفيان، عن محمد بن المنكدر، عن جابر بن عبد الله، قال:</p><p class="hadith"> "
  إذا دخل أهل الجنة الجنة، قال الله سبحانه: أعطيكم أفضل من هذا، فيقولون: ربنا أيّ
  شيء أفضل من هذا؟ قال: رضواني ". </p>'
