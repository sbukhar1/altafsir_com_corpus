aaya: يُبَشِّرُهُمْ رَبُّهُمْ بِرَحْمَةٍ مِنْهُ وَرِضْوَانٍ وَجَنَّاتٍ لَهُمْ فِيهَا
  نَعِيمٌ مُقِيمٌ
text: "<p>هم { أَعْظَمُ دَرَجَةً عِندَ ٱللَّهِ } من أهل السقاية والعمارة عندكم { وَأُوْلَـئِكَ
  هُمُ ٱلْفَائِزُونَ } لا أنتم والمختصون بالفوز دونكم وقرىء: «يبشرهم» بالتخفيف والتثقيل،
  وتنكير المبشر به لوقوعه وراء صفة الواصف وتعريف المعرّف. وعن ابن عباس رضي الله عنه:
  هي في المهاجرين خاصة.</p>"
