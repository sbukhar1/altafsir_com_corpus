aaya: أَلَمْ يَعْلَمُوا أَنَّ اللَّهَ يَعْلَمُ سِرَّهُمْ وَنَجْوَاهُمْ وَأَنَّ اللَّهَ
  عَلَّامُ الْغُيُوبِ
text: "<p>{ سِرَّهُمْ وَنَجْوٰهُم } ما أسرّوه من النفاق والعزم على إخلاف ما وعدوه
  وما يتناجون به فيما بينهم من المطاعن في الدين وتسمية الصدقة جزية وتدبير منعها.</p>"
