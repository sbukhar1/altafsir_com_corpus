aaya: بَرَاءَةٌ مِنَ اللَّهِ وَرَسُولِهِ إِلَى الَّذِينَ عَاهَدْتُمْ مِنَ الْمُشْرِكِينَ
text: '<p>{ بَرَآءَةٌ } خبر مبتدأ محذوف أي هذه براءة و { مِّنَ } لابتداء الغاية، متعلق
  بمحذوف وليس بصلة، كما في قولك: برئت من الدين. والمعنى: هذه براءة واصلة من الله ورسوله
  { إِلَى ٱلَّذِينَ عَاهَدْتُمْ } كما يقال: كتاب من فلان إلى فلان. ويجوز أن يكون {
  بَرَآءَةٌ } مبتدأ لتخصيصها بصفتها، والخبر { إِلَى ٱلَّذِينَ عَاهَدْتُمْ } كما تقول:
  رجل من بني تميم في الدار وقرىء «براءة» بالنصب، على: اسمعوا براءة وقرأ أهل نجران
  «مِن الله» بكسر النون والوجه الفتح مع لام التعريف لكثرته. والمعنى أن الله ورسوله
  قد برئا من العهد الذي عاهدتم به المشركين وأنه منبوذ إليهم. فإن قلت: لم علقت البراءة
  بالله ورسوله والمعاهدة بالمسلمين؟ قلت: قد أذن الله في معاهدة المشركين أوّلاً فاتفق
  المسلمون مع رسول الله صلى الله عليه وسلم وعاهدوهم، فلما نقضوا العهد أوجب الله تعالى
  النبذ إليهم، فخوطب المسلمون بما [تجّدد] من ذلك فقيل لهم: اعلموا أنّ الله ورسوله
  قد برئا مما عاهدتم به المشركين. وروي أنهم عاهدوا المشركين من أهل مكة وغيرهم من العرب،
  فنكثوا إلا ناساً منهم وهم بنو ضمرة وبنو كنانة فنبذ العهد إلى الناكثين، وأمروا أن
  يسيحوا في الأرض أربعة أشهر آمنين أين شاؤا لا يتعرض لهم، وهي الأشهر الحرم في قوله:
  { فَإِذَا ٱنسَلَخَ ٱلأَشْهُرُ ٱلْحُرُمُ } وذلك لصيانة الأشهر الحرم من القتل والقتال
  فيها.</p><p>(441) وكان نزولها سنة تسع من الهجرة وفتح مكة سنة ثمان، وكان الأمير فيها
  عتاب بن أسيد، فأمّر رسول الله صلى الله عليه وسلم أبا بكر رضي الله عنه على موسم سنة
  تسع، ثم أتبعه علياً رضي الله عنه راكب العضباء ليقرأها على أهل الموسم، فقيل له: لو
  بعثت بها إلى أبي بكر رضي الله عنه؟ فقال: لا يؤدي عني إلا رجل مني، فلما دنا عليّ
  سمع أبو بكر الرغاء، فوقف، وقال: هذا رغاء ناقة رسول الله صلى الله عليه وسلم، فلما
  لحقه قال: أمير أو مأمور؟ قال: مأمور. وروي:</p><p>(442) أنّ أبا بكر لما كان ببعض
  الطريق هبط جبريل عليه السلام فقال: يا محمد، لا يبلغنّ رسالتك إلا رجل منك، فأرسل
  علياً، فرجع أبو بكر رضي الله عنهما إلى رسول الله صلى الله عليه وسلم فقال: يا رسول
  الله، أشيء نزل من السماء قال:</p><p class="hadith"> " نعم، فسر وأنت على الموسم،
  وعليّ ينادي بالآي " </p><p>فلما كان قبل التروية خطب أبو بكر رضي الله عنه وحدثهم
  عن مناسكهم، وقام علي رضي الله عنه يوم النحر عند جمرة العقبة فقال: يا أيها الناس،
  إني رسول رسول الله إليكم. فقالوا: بماذا؟ فقرأ عليهم ثلاثين أو أربعين آية.</p><p>وعن
  مجاهد رضي الله عنه ثلاثة عشرة آية، ثم قال: أمرت بأربع:</p><p class="hadith"> " أن
  لا يقرب البيت بعد هذا العام مشرك، ولا يطوف بالبيت عريان، ولا يدخل الجنة إلا كل نفس
  مؤمنة، وأن يتم إلى كل ذي عهد عهده " </p><p>فقالوا عند ذلك يا علي، أبلغ ابن عمك أنا
  قد نبذنا العهد وراء ظهورنا، وأنه ليس بيننا وبينه عهد إلا طعن بالرماح وضرب بالسيوف.
  وقيل: إنما أمر أن لا يبلغ عنه إلا رجل منه؛ لأنّ العرب عادتها في نقض عهودها أن يتولى
  ذلك على القبيلة رجل منها، فلو تولاه أبو بكر رضي الله عنه. لجاز أن يقولوا هذا خلاف
  ما يعرف فينا من نقض العهود فأزيحت علتهم بتولية ذلك علياً رضي الله عنه فإن قلت: الأشهر
  الأربعة ما هي؟ قلت: عن الزهري رضي الله عنه أنّ براءة نزلت في شوال، فهي أربعة أشهر:
  شوّال، وذو القعدة، وذو الحجة، والمحرّم، وقيل هي عشرون من ذي الحجة، والمحرّم، وصفر،
  وشهر ربيع الأوّل، وعشر من شهر ربيع الآخر. وكانت حرماً؛ لأنهم أُومنوا فيها وحرّم
  قتلهم وقتالهم. أو على التغليب؛ لأنّ ذا الحجة والمحرّم منها. وقيل: لعشر من ذي القعدة
  إلى عشر من ربيع الأول؛ لأنّ الحج في تلك السنة كان في ذلك الوقت للنسيء الذي كان فيهم،
  ثم صار في السنة الثانية من ذي الحجة. فإن قلت ما وجه إطباق أكثر العلماء على جواز
  مقاتلة المشركين في الأشهر الحرم وقد صانها الله تعالى عن ذلك؟ قلت: قالوا قد نسخ وجوب
  الصيانة وأبيح قتال المشركين فيها { غَيْرُ مُعْجِزِي ٱللَّهِ } لا تفوتونه وإن أمهلكم،
  وهو مخزيكم: أي مذلكم في الدنيا بالقتل وفي الآخرة بالعذاب.</p>'
