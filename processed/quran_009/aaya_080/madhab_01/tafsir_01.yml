aaya: اسْتَغْفِرْ لَهُمْ أَوْ لَا تَسْتَغْفِرْ لَهُمْ إِنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ
  مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ ۚ ذَٰلِكَ بِأَنَّهُمْ كَفَرُوا بِاللَّهِ
  وَرَسُولِهِ ۗ وَاللَّهُ لَا يَهْدِي الْقَوْمَ الْفَاسِقِينَ
text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: ادع الله لهؤلاء المنافقين
  الذين وصف صفاتهم في هذه الآيات بالمغفرة، أو لا تدع لهم بها. وهذا كلام خرج مخرج الأمر،
  وتأويله الخبر، ومعناه: إن استغفرت لهم يا محمد أو لم تستغفر لهم، فلن يغفر الله لهم.
  وقوله: { إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ
  } يقول: إن تسأل لهم أن تستر عليهم ذنوبهم بالعفو منه لهم عنها وترك فضيحتهم بها، فلن
  يستر الله عليهم، ولن يعفو لهم عنها ولكنه يفضحهم بها على رؤوس الأشهاد يوم القيامة.
  { ذلكَ بأنَّهُمْ كَفَرُوا باللَّهِ وَرَسُولِهِ } يقول جلّ ثناؤه. هذا الفعل من الله
  بهم، وهو ترك عفوه لهم عن ذنوبهم، من أجل أنهم جحدوا توحيد الله ورسالة رسوله. { وَاللَّهُ
  لا يَهْدِي القَوْمَ الفاسِقِينَ } يقول: والله لا يوفق للإيمان به وبرسوله من آثر
  الكفر به والخروج عن طاعته على الإيمان به وبرسوله.</p><p>ويُروى عن رسول الله صلى
  الله عليه وسلم أنه حين نزلت هذه الآية، قال:</p><p class="hadith"> " لأَزِيدَنَّ
  فِي الاِسْتِغْفار لَهُمْ على سَبْعِينَ مَرَّةٍ " </p><p>رجاء منه أن يغفر الله لهم،
  فنزلت</p><p class="quran">سَوَاءٌ عَلَيْهِمْ أسْتَغْفَرْتَ لَهُمْ أمْ لَمْ تَسْتَغْفِرْ
  لَهُمْ لَنْ يَغْفِرَ اللَّهُ لَهُمْ</p><p>حدثنا ابن وكيع، قال: ثنا عبدة بن سليمان،
  عن هشام بن عروة، عن أبيه، أن عبد الله بن أبيّ ابن سلول، قال لأصحابه: لولا أنكم تنفقون
  على محمد وأصحابه لانفضوا من حوله. وهو القائل:</p><p class="quran">لَئِنْ رَجَعْنا
  إلى المَدِينَةِ لَيُخْرِجَنَّ الأعَزُّ مِنْها الأذَلَّ</p><p>، فأنزل الله: { اسْتَغْفِرْ
  لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ
  يَغْفِرَ اللَّهُ لَهُمْ } قال النبيّ صلى الله عليه وسلم:</p><p class="hadith"> "
  لأَزِيدَنَّ على السَّبْعِينَ " </p><p>فأنزل الله: { سَوَاءٌ عَلَيْهِمْ اسْتَغْفَرْتَ
  لَهُمْ أمْ لَمْ تَسْتَغْفِرْ لَهُمْ } فأبى الله تبارك وتعالى أن يغفر لهم.</p><p>حدثنا
  ابن حميد وابن وكيع، قالا: ثنا جرير، عن مغيرة، عن شباك، عن الشعبي، قال: دعا عبد الله
  بن عبد الله بن أبيّ ابن سلولَ النبيّ صلى الله عليه وسلم إلى جنازة أبيه، فقال له
  النبيّ صلى الله عليه وسلم:</p><p class="hadith"> " مَنْ أنْتَ؟ " </p><p>قال: حباب
  بن عبد الله بن أبيّ. فقال له النبيّ صلى الله عليه وسلم:</p><p class="hadith"> "
  بَلْ أنْتَ عَبْدُ اللَّهِ بْنُ عَبْدِ اللَّهِ بْنِ أُبَيّ ابْنَ سَلُولَ، إنَّ الحُبابَ
  هُوَ الشَّيْطانُ " </p><p>ثم قال النبيّ عليه الصلاة والسلام:</p><p class="hadith">
  " إنَّهُ قَدْ قِيلَ لي اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ، إنْ تَسْتَغْفِرْ
  لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ، فأنا أسْتَغْفِرُ لَهُمْ
  سَبْعِينَ وَسَبْعِينَ وَسَبْعِينَ " </p><p>وألبسه النبيّ صلى الله عليه وسلم قميصه
  وهو عَرِقٌ.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً } ، فقال النبيّ صلى
  الله عليه وسلم:</p><p class="hadith"> " سأزِيدُ على سَبْعِينَ اسْتِغْفارَةً " </p><p>فأنزل
  الله في السورة التي يذكر فيها المنافقون: { لَنْ يَغْفِرَ اللَّهُ لَهُمْ } عزماً.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>قال:
  ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، بنحوه.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، نحوه.</p><p>قال:
  ثنا الحسن، قال: ثنا هشيم، قال: أخبرنا مغيرة، عن الشعبيّ، قال: لما ثقل عبد الله بن
  أبيّ، انطلق ابنه إلى النبيّ صلى الله عليه وسلم، فقال له: إن أبي قد احتضر، فأحبّ
  أن تشهده وتصلي عليه فقال النبيّ صلى الله عليه وسلم:</p><p class="hadith"> " ما اسْمُكَ؟
  " </p><p>قال: الحباب بن عبد الله، قال:</p><p class="hadith"> " بَلْ أنْتَ عَبْدُ
  اللَّهِ بْنُ عَبْدِ اللَّهِ بْنِ أُبيّ، إنَّ الحبُابَ اسْمُ شَيْطانٍ " </p><p>قال:
  فانطلق معه حتى شهده وألبسه قميصه وهو عَرِقٌ، وصلى عليه، فقيل له: أتصلي عليه وهو
  منافق؟ فقال:</p><p class="hadith"> " إنَّ اللَّهَ قالَ إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ
  مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ وَلأسْتَغْفِرَنَّ لَهُ سَبْعِينَ وسَبْعِين
  " </p><p>قال هشيم: وأشكّ في الثالثة.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفِرْ
  لَهُمْ... } إلى قوله: { القَوْمَ الفاسِقِينَ } فقال رسول الله صلى الله عليه وسلم
  لمَّا نَزَلَتْ هَذِهِ الآيَةُ:</p><p class="hadith"> " أسْمَعُ رَبّي قَدْ رَخَّصَ
  لِي فِيهِمْ، فَوَاللَّهِ لأَسْتَغْفِرَنَّ أكْثَرَ مِنْ سَبْعِينَ مَرَّةً، فَلَعَلَّ
  اللَّهُ أنْ يَغْفِرَ لَهُمْ " </p><p>فقال الله من شدّة غضبه عليهم:</p><p class="quran">سَوَاءٌ
  عَلَيْهِمْ اسْتَغْفِرْتَ لَهُمْ أمْ لَمْ تَسْتَغْفِرْ لَهُمْ لَنْ يَغْفِرَ الله
  لَهُمْ إنَّ اللَّهَ لا يَهْدِي القَوْمَ الفاسِقِينَ</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ إنْ
  تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ الله لَهُمْ } فقال نبيّ الله:</p><p
  class="hadith"> " قَدْ خَيَّرَنِي رَبّي فَلأَزِيدَنَّهُمْ على سَبْعِينَ " </p><p>فأنزل
  الله { سَوَاءٌ عَلَيْهِمْ اسْتَغْفَرْتَ لَهُمْ... } الآية/</p><p>حدثنا محمد بن عبد
  الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، قال: لما نزلت: { إنْ تَسْتَغْفِرْ
  لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ } فقال النبيّ صلى الله عليه
  وسلم:</p><p class="hadith"> " لأَزِيدَنَّ على سَبْعِينَ " </p><p>فقال الله:</p><p
  class="quran">سَوَاءٌ عَلَيْهِمْ اسْتَغْفَرْتَ لَهُمْ أمْ لَمْ تَسْتَغْفِرْ لَهُمْ
  لَنْ يَغْفِرَ اللَّهُ لَهُمْ</p>'
