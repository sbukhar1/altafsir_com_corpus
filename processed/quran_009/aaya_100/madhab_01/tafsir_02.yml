aaya: وَالسَّابِقُونَ الْأَوَّلُونَ مِنَ الْمُهَاجِرِينَ وَالْأَنْصَارِ وَالَّذِينَ
  اتَّبَعُوهُمْ بِإِحْسَانٍ رَضِيَ اللَّهُ عَنْهُمْ وَرَضُوا عَنْهُ وَأَعَدَّ لَهُمْ
  جَنَّاتٍ تَجْرِي تَحْتَهَا الْأَنْهَارُ خَالِدِينَ فِيهَا أَبَدًا ۚ ذَٰلِكَ الْفَوْزُ
  الْعَظِيمُ
text: '<p>{ وَالسَّـابِقُونَ الأوَّلُونَ مِنَ الْمُهَـاجِرِينَ } هم الذين صلّوا إلى
  القبلتين. وقيل: الذين شهدوا بدراً. وعن الشعبي: من بايع بالحديبية وهي بيعة الرضوان
  ما بين الهجرتين { و } من { الأنصار } أهل بيعة العقبة الأولى، وكانوا سبعة نفر، وأهل
  العقبة الثانية وكانوا سبعين، والذين آمنوا حين قدم عليهم أبو زرارة مصعب بن عمير فعلمهم
  القرآن. وقرأ عمر رضي الله عنه: «والأنصارُ» بالرفع عطفاً على (السابقون). وعن عمر
  أنه كان يرى أن قوله: { وَٱلَّذِينَ ٱتَّبَعُوهُم بِإِحْسَانٍ } بغير واو صفة للأنصار،
  حتى قال له زيد: إنه بالواو، فقال: ائتوني بأبيّ، فقال تصديق ذلك في أول الجمعة</p><p
  class="quran">وَءاخَرِينَ مِنْهُم</p><p>[الجمعة: 3] وأوسط الحشر</p><p class="quran">وَٱلَّذِينَ
  جاءوا مّن بَعْدِهِمْ</p><p>[الحشر: 10] وآخر الأنفال</p><p class="quran">وَٱلَّذِينَ
  ءامَنُواْ مِن بَعْدُ</p><p>[الأنفال: 75]. وروي: أنه سمع رجلاً يقرؤه بالواو، فقال:
  من أقرأك؟ قال: أبيّ، فدعاه فقال: أقرأنيه رسول الله صلى الله عليه وسلم، وإنك لتبيع
  القرظ بالبقيع، قال: صدقت، وإن شئت قلت: شهدنا وغبتم، ونصرنا وخذلتم، وآوينا وطردتم.
  ومن ثم قال عمر: لقد كنت أرانا رفعنا رفعة لا يبلغها أحد بعدنا، وارتفع السابقون بالابتداء،
  وخبره { رَّضِىَ ٱللَّهُ عَنْهُمْ } ومعناه: رضي عنهم لأعمالهم { وَرَضُواْ عَنْهُ
  } لما أفاض عليهم من نعمته الدينية والدنيوية وفي مصاحف أهل مكة: تجري من تحتها، وهي
  قراءة ابن كثير، وفي سائر المصاحف: تحتها، بغير من.</p>'
