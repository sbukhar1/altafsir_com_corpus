aaya: وَالسَّابِقُونَ الْأَوَّلُونَ مِنَ الْمُهَاجِرِينَ وَالْأَنْصَارِ وَالَّذِينَ
  اتَّبَعُوهُمْ بِإِحْسَانٍ رَضِيَ اللَّهُ عَنْهُمْ وَرَضُوا عَنْهُ وَأَعَدَّ لَهُمْ
  جَنَّاتٍ تَجْرِي تَحْتَهَا الْأَنْهَارُ خَالِدِينَ فِيهَا أَبَدًا ۚ ذَٰلِكَ الْفَوْزُ
  الْعَظِيمُ
text: '<p>يقول تعالى ذكره: والذين سبقوا الناس أولاً إلى الإيمان بالله ورسوله من المهاجرين
  الذين هاجروا قومهم وعشيرتهم وفارقوا منازلهم وأوطانهم، والأنصار الذين نصروا رسول
  الله صلى الله عليه وسلم على أعدائه من أهل الكفر بالله ورسوله: { والَّذِينَ اتَّبَعُوهُمْ
  بإحْسانٍ } يقول: والذين سلكوا سبيلهم في الإيمان بالله ورسوله والهجرة من دار الحرب
  إلى دار الإسلام، طَلَبَ رضا الله، { رَضِيَ اللَّهُ عَنْهُمْ وَرَضُوا عَنْهُ }.</p><p>واختلف
  أهل التأويل في المعنى بقوله: { والسَّابِقُونَ الأوَّلُونَ } فقال بعضهم: هم الذين
  بايعوا رسول الله صلى الله عليه وسلم بيعة الرضوان أو أدركوا. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا محمد بن بشر، عن إسماعيل، عن عامر: { والسَّابِقُونَ الأوَّلُونَ
  } قال: من أدرك بيعة الرضوان.</p><p>قال: ثنا ابن فضيل، عن مطرف، عن عامر، قال: { المُهاجِرُونَ
  الأوَّلُونَ } من أدرك البيعة تحت الشجرة.</p><p>حدثنا ابن بشار، قال ثنا يحيى، قال:
  ثنا إسماعيل بن أبي خالد، عن الشعبي، قال: { المُهاجِرُونَ الأوَّلون } الذين شهدوا
  بيعة الرضوان.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا سفيان، عن مطرف، عن
  الشعبيّ، قال: المهاجرون الأوّلون: من كان قبل البيعة إلى البيعة فهم المهاجرون الأولون،
  ومن كان بعد البيعة فليس من المهاجرين الأوّلين.</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا هشيم، قال: أخبرنا إسماعيل ومطرِّف عن الشعبي، قال: { السَّابِقُونَ الأوَّلُونَ
  مِنَ المُهاجِرِينَ والأنْصارِ } هم الذين بايعوا بيعة الرضوان.</p><p>حدثني المثنى،
  قال: ثنا عمرو بن عون، قال: ثنا هشيم، عن داود، عن عامر، قال: فصل ما بين الهجرتين
  بيعة الرضوان، وهي بيعة الحُديبية.</p><p>حدثني المثنى، قال: أخبرنا عمرو بن عون، قال:
  أخبرنا هشيم، قال: أخبرنا إسماعيل بن أبي خالد ومطرِّف، عن الشعبي، قال: هم الذين بايعوا
  بيعة الرضوان.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا عبثر أبو زبيد،
  عن مطرف، الشعبي، قال: المهاجرون الأوّلون: من أدرك بيعة الرضوان.</p><p>وقال آخرون:
  بل هم الذين صلوا القبلتين مع رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن قيس، عن عثمان الثقفي، عن مولى لأبي موسى، عن أبي
  موسى، قال: المهاجرون الأوّلون: مَنْ صلى القبلتين مع النبي صلى الله عليه وسلم.</p><p>حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا قيس بن الربيع، عن عثمان بن المغيرة، عن أبي
  زرعة بن عمرو بن جرير، عن مولى لأبي موسى، قال: سألت أبا موسى الأشعري، عن قوله: {
  السَّابِقُونَ الأوَّلُونَ مِنَ المُهاجِرِينَ والأنْصارِ } قال: هم الذين صلوا القبلتين
  جميعاً.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن أبي هلال، عن أبي قتادة، قال: قلت
  لسعيد بن المسيب: لم سموا المهاجرين الأوّلين؟ قال: من صلى مع النبي صلى الله عليه
  وسلم القبلتين جميعاً، فهو من المهاجرين الأوّلين.</p><p>حدثنا ابن بشار، قال: ثنا
  يحيى بن سعيد، عن ابن أبي عروبة، عن قتادة، عن سعيد بن المسيب، قال: المهاجرون الأوّلون:
  الذين صلوا القبلتين.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن
  سعيد بن المسيِّبِ، قوله: { السَّابِقُونَ الأوَّلُونَ مِنَ المُهاجِرِينَ والأنْصارِ
  } قال: هم الذين صلوا القبلتين جميعاً.</p><p>حدثنا محمد بن المثنى، قال: ثنا عباس
  بن الوليد، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن سعيد بن المسيب، مثله.</p><p>حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن بعض أصحابه، عن قتادة، عن سعيد
  بن المسيب، وعن أشعث، عن ابن سيرين في قوله: { والسَّابِقُونَ الأوَّلُونَ } قال: هم
  الذين صلوا القبلتين.</p><p>حدثنا ابن بشار، قال: ثنا معاذ بن معاذ، قال: ثنا ابن عون،
  عن محمد، قال: المهاجرون الأوّلون: الذين صلوا القبلتين.</p><p>حدثنا الحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة في قوله: { السَّابِقُونَ الأوَّلُونَ
  مِنَ المُهاجِرِينَ والأنْصارِ } قال: هم الذين صلوا القبلتين جميعاً.</p><p>وأما الذين
  اتبعوا المهاجرون الأوّلين والأنصار بإحسان، فهم الذين أسلموا لله إسلامهم وسلكوا منهاجهم
  في الهجرة والنصرة وأعمال الخير. كما:</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد،
  قال: ثنا أبو معشر، عن محمد بن كعب، قال: مرّ عمر برجل وهو يقرأ هذه الآية: { السَّابِقُونَ
  الأوَّلُونَ مِنَ المُهاجِرِينَ والأنْصَارِ والَّذِينَ اتَّبَعُوهُمْ بإحْسانٍ } قال:
  من أقرأك هذه الآية؟ قال أقرأنيها أبيّ بن كعب. قال: لا تفارقني حتى أذهب بك إليه فأتاه
  فقال: أنت أقرأت هذا هذه الآية؟ قال نعم، قال: وسمعَتها من رسول الله صلى الله عليه
  وسلم؟ قال: لقد كنت أرانا رفعنا رفعة لا يبلغها أحد بعدنا. قال: وتصديق ذلك في أوّل
  الآية التي في أوّل الجمعة، وأوسط الحشر، وآخر الأنفال أما أوّل الجمعة:</p><p class="quran">وآخَرِينَ
  مِنْهُمْ لَمَّا يَلْحَقُوا بِهِمْ</p><p>وأوسط الحشر:</p><p class="quran">وَالَّذِينَ
  جَاءُوا مِنَ بَعْدِهِمْ يَقُولُونَ رَبَنَا اغْفِرْ لَنَا ولإخْوانِنا الَّذِينَ سَبَقُونَا
  بالإيمَانِ</p><p>وأما آخر الأنفال:</p><p class="quran">والَّذِينَ آمَنُوا مِنْ بَعْدُ
  وَهاجَرُوا وجَاهَدُوا مَعَكُمْ فأولَئِكَ مِنْكُمْ</p><p>حدثنا أبو كريب، ثنا الحسن
  بن عطية، قال: ثنا أبو معشر، عن محمد بن كعب القرظي، قال: مرّ عمر بن الخطاب برجل يقرأ:
  { السَّابِقُونَ الأوَّلُونَ مِنَ المُهاجِرِينَ والأنْصَارِ... } حتى بلغ: { وَرَضُوا
  عَنْهُ } قال: وأخذ عمر بيده فقال: من أقرأك هذا؟ قال: أبيّ بن كعب. فقال: لا تفارقني
  حتى أذهب بك إليه فلما جاءه قال عمر: أنت أقرأت هذا هذه الآية هكذا؟ قال: نعم، قال:
  أنت سمعَتها من رسول الله صلى الله عليه وسلم؟ قال: نعم، قال: لقد كنت أظن أنا رفعنا
  رفعة لا يبلغها أحد بعدنا، فقال أبيّ: بلى تصديق هذه الآية في أوّل سورة الجمعة:</p><p
  class="quran">وآخَرِينَ مِنْهُمْ لَمَّا يَلْحَقُوا بِهِمْ</p><p>.. إلى:</p><p class="quran">وَهُوَ
  العَزِيزُ الحَكِيمُ</p><p>وفي سورة الحشر:</p><p class="quran">وَالَّذِينَ جَاءُوا
  مِنَ بَعْدِهِمْ يَقُولُونَ رَبَنَا اغْفِرْ لَنَا ولإخْوانِنا الَّذِينَ سَبَقُونَا
  بالإِيمَانِ</p><p>وفي الأنفال:</p><p class="quran">والَّذِينَ آمَنُوا مِنْ بَعْدُ
  وَهاجَرُوا وجَاهَدُوا مَعَكُمْ فأُولَئِكَ مِنْكُمْ</p><p>إلى آخر الآية.</p><p>ورُوِي
  عن عمر في ذلك ما:</p><p>حدثني به أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن
  هارون، عن حبيب بن الشهيد، وعن ابن عامر الأنصاري، أن عمر بن الخطاب قرأ: «السَّابِقُونَ
  الأوَّلُونَ مِنَ المُهاجِرِينَ والأنْصارُ الَّذِينَ اتَّبَعُوهُمْ بإحْسانٍ» فرفع
  «الأنصار» ولم يلحق الواو في «الذين»، فقال له زيد بن ثابت: «والذين اتبعوهم بإحسان»،
  فقال عمر: «الذين اتبعوهم بإحسان». فقال زيد: أمير المؤمنين أعلم فقال عمر: ائتوني
  بأبيّ بن كعب فأتاه فسأله عن ذلك، فقال أبي: { والَّذِينَ اتَّبَعُوهُمْ بإحْسانٍ }
  فقال عمر: إذا نُتابع أبيًّا.</p><p>والقراءة على خفض «الأنصار» عطفا بهم على «المهاجرين».
  وقد ذكر عن الحسن البصري أنه كان يقرأ: «الأنصارُ» بالرفع عطفا بهم على «السابقين».</p><p>والقراءة
  التي لا أستجيز غيرها الخفض في «الأنصار»، لإجماع الحجة من القرّاء عليه، وأن السابق
  كان من الفريقين جميعاً من المهاجرين والأنصار. وإنما قصد الخبر عن السابق من الفريقين
  دون الخبر عن الجميع، وإلحاق الواو في «الذين اتبعوهم بإحسان»، لأن ذلك كذلك في مصاحف
  المسلمين جميعاً، على أن التابعين بإحسان غير المهاجرين والأنصار. وأما السابقون فإنهم
  مرفوعون بالعائد من ذكرهم في قوله: { رَضِي اللَّهُ عَنْهُمْ ورضُوا عَنْهُ } ومعنى
  الكلام: رضي الله عن جميعهم لما أطاعوه وأجابوا نبيه إلى ما دعاهم إليه من أمره ونهيه،
  ورضي عنه السابقون الأوّلون من المهاجرين والأنصار، والذين اتبعوهم بإحسان لما أجزل
  لهم من الثواب على طاعتهم إياه وإيمانهم به وبنبيه عليه الصلاة والسلام، وأعدّ لهم
  جنات تجري تحتها الأنهار يدخلونها خالدين فيها لابثين فيها أبداً لا يموتون فيها ولا
  يخرجون منها، { ذَلِكَ الفَوْزُ العَظِيمُ }.</p>'
