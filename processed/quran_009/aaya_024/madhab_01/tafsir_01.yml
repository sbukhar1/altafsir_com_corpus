aaya: قُلْ إِنْ كَانَ آبَاؤُكُمْ وَأَبْنَاؤُكُمْ وَإِخْوَانُكُمْ وَأَزْوَاجُكُمْ وَعَشِيرَتُكُمْ
  وَأَمْوَالٌ اقْتَرَفْتُمُوهَا وَتِجَارَةٌ تَخْشَوْنَ كَسَادَهَا وَمَسَاكِنُ تَرْضَوْنَهَا
  أَحَبَّ إِلَيْكُمْ مِنَ اللَّهِ وَرَسُولِهِ وَجِهَادٍ فِي سَبِيلِهِ فَتَرَبَّصُوا
  حَتَّىٰ يَأْتِيَ اللَّهُ بِأَمْرِهِ ۗ وَاللَّهُ لَا يَهْدِي الْقَوْمَ الْفَاسِقِينَ
text: "<p>يقول تبارك وتعالى لنبيه محمد صلى الله عليه وسلم: قل يا محمد للمتخلفين عن
  الهجرة إلى دار الإسلام المقيمين بدار الشرك: إن كان المقام مع آبائكم وأبنائكم وإخوانكم
  وأزواجكم وعشيرتكم، وكانت { أمْوَالٌ اقْتَرَفْتُمُوهَا } يقول: اكتسبتموها، { وتِجارَةٌ
  تَخْشَوْن كَسادَها } بفراقكم بلدكم، { وَمَساكِنُ تَرْضَوْنَها } فسكنتموها { أحَبّ
  إليكُم } من الهجرة إلى الله ورسوله من دار الشرك ومن جهاد في سبيله، يعني في نصرة
  دين الله الذي ارتضاه. { فَترَبَّصُوا } يقول: فتنظَّروا، { حتى يَأْتيَ اللَّهُ بأمْرِهِ
  } حتى يأتي الله بفتح مكة. { وَاللَّهُ لا يَهْدِي القَوْمَ الفاسِقِينَ } يقول: والله
  لا يوفق للخير الخارجين عن طاعته وفي معصيته.</p><p>وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد: { حتى يَأْتِيَ اللَّهُ بِأمْرِهِ } بالفتح.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد: { فَترَبَّصُوا حتى
  يَأْتِيَ اللَّهُ بِأمْرِهِ } فتح مكة.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السدي: { وأمْوَالٌ اقْتَرَفْتُمُوها وتِجارَةٌ تَخْشَوْنَ
  كَسادَها } يقول: تخشون أن تكسد فتبيعوها. { وَمَساكِنُ تَرْضَوْنَها } قال: هي القصور
  والمنازل.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأمْوَالٌ
  اقْتَرَفْتَمُوها } يقول: أصبتموها.</p>"
