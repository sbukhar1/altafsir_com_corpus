aaya: وَعَلَى الثَّلَاثَةِ الَّذِينَ خُلِّفُوا حَتَّىٰ إِذَا ضَاقَتْ عَلَيْهِمُ الْأَرْضُ
  بِمَا رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أَنْفُسُهُمْ وَظَنُّوا أَنْ لَا مَلْجَأَ مِنَ
  اللَّهِ إِلَّا إِلَيْهِ ثُمَّ تَابَ عَلَيْهِمْ لِيَتُوبُوا ۚ إِنَّ اللَّهَ هُوَ
  التَّوَّابُ الرَّحِيمُ
text: '<p>{ ٱلثَّلَـٰثَةِ } كعب بن مالك، ومرارة بن الربيع، وهلال بن أمية. ومعنى {
  خُلّفُواْ } خلفوا عن الغزو وقيل عن أبي لبابة وأصحابه حين تيب عليهم بعدهم وقرىء «خلفوا»
  أي خلفوا الغازين بالمدينة، أو فسدوا من الخالفة وخلوف الفم. وقرأ جعفر الصادق رضي
  الله عنه: «خالفوا». وقرأ الأعمش: «وعلى الثلاثة المخلفين» { بِمَا رَحُبَتْ } برحبها،
  أي: مع سعتها، وهو مثل للحيرة في أمرهم، كأنهم لا يجدون فيها مكاناً يقرّون فيه قلقاً
  وجزعاً مما هم فيه { وَضَاقَتْ عَلَيْهِمْ أَنفُسُهُمْ } أي قلوبهم، لا يسعها أنس ولا
  سرور؛ لأنها حرجت من فرط الوحشة والغمّ { وَظَنُّواْ } وعلموا { أَن لاَّ مَلْجَأَ
  مِنَ } سخط { ٱللَّهِ إِلاَّ } إلى استغفاره { ثُمَّ تَابَ عَلَيْهِمْ لِيَتُوبُواْ
  } ثم رجع عليهم بالقبول والرحمة كرّة بعد أخرى، ليستقيموا على توبتهم ويثبتوا وليتوبوا
  أيضاً فيما يستقبل إن فرطت منهم خطيئة، علماً منهم أن الله تواب على من تاب ولو عاد
  في اليوم مائة مرة. روي أن ناساً من المؤمنين تخلفوا عن رسول الله صلى الله عليه وسلم.
  منهم من بدا له وكره مكانه فلحق به. عن الحسن: بلغني أنه كان لأحدهم حائط كان خيراً
  من مائة ألف درهم فقال: يا حائطاه، ما خلفني إلاّ ظلك وانتظار ثمرك، اذهب فأنت في سبيل
  الله. ولم يكن لآخر إلاّ أهله فقال: يا أهلاه ما بطأني ولا خلفني إلاّ الضنّ بك لا
  جرم، والله لأكابدنّ المفاوز حتى ألحق برسول الله صلى الله عليه وسلم، فركب ولحق به.
  ولم يكن لآخر إلاّ نفسه لا أهل ولا مال، فقال: يا نفس ما خلفني إلاّ حبّ الحياة لك
  والله لأكابدنّ الشدائد حتى ألحق برسول الله، فتأبط زاده ولحق به. قال الحسن: كذلك
  والله المؤمن يتوب من ذنوبه ولا يصرّ عليها.</p><p>(498) وعن أبي ذرّ الغفاري: أن بعيره
  أبطأ به فحمل متاعه على ظهره واتبع أثر رسول الله صلى الله عليه وسلم ماشياً، فقال
  رسول الله صلى الله عليه وسلم لما رأى سواده: كن أبا ذرّ، فقال الناس: هو ذاك، فقال:</p><p
  class="hadith"> " رحم الله أبا ذرّ، يمشي وحده، ويموت وحده، ويبعث وحده " </p><p>(499)</p><p>وعن
  أبي خيثمة أنه بلغ بستانه وكانت له امرأة حسناء، فرشت له في الظلّ، وبسطت له الحصير،
  وقرّبت إليه الرطب والماء البارد، فنظر فقال: ظلّ ظليل، ورطب يانع، وماء بارد، وامرأة
  حسناء، ورسول الله صلى الله عليه وسلم في الضحّ والريح.: ما هذا بخير، فقام فرحل ناقته
  وأخذ سيفه ورمحه ومرّ كالريح، فمدّ رسول الله صلى الله عليه وسلم طرفه إلى الطريق،
  فإذا براكب يزهاه السراب فقال: «كن أبا خيثمة» فكانه.</p><p>ففرح به رسول الله صلى
  الله عليه وسلم واستغفر له.</p><p>ومنهم من بقي لم يلحق به. منهم الثلاثة.</p><p>(500)
  قال كعب: لما قفل رسول الله صلى الله عليه وسلم سلمت عليه فردّ عليّ كالمغضب بعد ما
  ذكرني وقال: «ليت شعري ما خلف كعباً»؟ فقيل له: ما خلفه إلاّ حسن برديه والنظر في عطفيه.
  فقال معاذ: [بئس ما قلت والله يا رسول الله] ما أعلم إلاّ فضلاً وإسلاماً، ونهى عن
  كلامنا أيها الثلاثة، فتنكر لنا الناس ولم يكلمنا أحد من قريب ولا بعيد، فلما مضت أربعون
  ليلة أمرنا أن نعتزل نساءنا ولا نقربهنّ، فلما تمت خمسون ليلة إذا أنا بنداء من ذروة
  سلع: أبشر يا كعب بن مالك، فخررت ساجداً وكنت كما وصفني ربي { ضَاقَتْ عَلَيْهِمُ ٱلأَرْضُ
  بِمَا رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أَنفُسُهُمْ } وتتابعت البشارة، فلبست ثوبي وانطلقت
  إلى رسول الله صلى الله عليه وسلم فإذا هو جالس في المسجد وحوله المسلمين، فقام إليّ
  طلحة بن عبيد الله حتى صافحني وقال: لتهنك توبة الله عليك، فلن أنساها لطلحة، وقال
  رسول الله صلى الله عليه وسلم وهو يستنير استنارة القمر: (أبشر يا كعب بخير يوم مرّ
  عليك منذ ولدتك أمّك، ثم تلا علينا الآية). وعن أبي بكر الورّاق أنه سئل عن التوبة
  النصوح؟ فقال: أن تضيق على التائب الأرض بما رحبت، وتضيق عليه نفسه، كتوبة كعب بن مالك
  وصاحبيه.</p>'
