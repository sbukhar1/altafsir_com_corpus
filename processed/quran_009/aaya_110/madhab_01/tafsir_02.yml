aaya: لَا يَزَالُ بُنْيَانُهُمُ الَّذِي بَنَوْا رِيبَةً فِي قُلُوبِهِمْ إِلَّا أَنْ
  تَقَطَّعَ قُلُوبُهُمْ ۗ وَاللَّهُ عَلِيمٌ حَكِيمٌ
text: '<p>{ رِيبَةً } شكاً في الدين ونفاقاً، وكان القوم منافقين، وإنما حملهم على بناء
  ذلك المسجد كفرهم ونفاقهم كما قال عزّ وجلّ:</p><p class="quran">ضِرَارًا وَكُفْرًا</p><p>[التوبة:
  107] فلما هدمه رسول الله صلى الله عليه وسلم ازدادوا -لما غاظهم من ذلك وعظم عليهم
  - تصميماً على النفاق ومقتاً للإسلام، فمعنى قوله: { لاَ يَزَالُ بُنْيَانُهُمُ ٱلَّذِى
  بَنَوْاْ رِيبَةً فِى قُلُوبِهِمْ } لا يزال هدمه سبب شكّ، ونفاق زائد على شكّهم ونفاقهم
  لا يزول وسمه عن قلوبهم ولا يضمحلّ أثره { إِلاَّ أَن تَقَطَّعَ قُلُوبُهُمْ } قطعاً
  وتفرّق أجزاء، فحينئذٍ يسلون عنه. وأمّا ما دامت سالمة مجتمعة فالريبة باقية فيها متمكنة،
  فيجوز أن يكون ذكر التقطيع تصويراً لحال زوال الريبة عنها. ويجوز أن يراد حقيقة تقطيعها
  وما هو كائن منه بقتلهم أو في القبور أو في النار. وقرىء: «يقطع»، بالياء. و «تقطع»
  بالتخفيف. و «تَقطع» بفتح التاء بمعنى تتقطع. وتقطع قلوبهم، على أن الخطاب للرسول أي
  إلاّ أن تقطع أنت قلوبهم بقتلهم. وقرأ الحسن: إلى أن، وفي قراءة عبد الله: «ولو قطعت
  قلوبهم». وعن طلحة: ولو قطعت قلوبهم على خطاب الرسول أو كل مخاطب. وقيل: معناه إلاّ
  أن يتوبوا توبة تتقطع بها قلوبهم ندماً وأسفاً على تفريطهم.</p>'
