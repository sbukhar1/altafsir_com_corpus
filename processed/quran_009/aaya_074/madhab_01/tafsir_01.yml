aaya: يَحْلِفُونَ بِاللَّهِ مَا قَالُوا وَلَقَدْ قَالُوا كَلِمَةَ الْكُفْرِ وَكَفَرُوا
  بَعْدَ إِسْلَامِهِمْ وَهَمُّوا بِمَا لَمْ يَنَالُوا ۚ وَمَا نَقَمُوا إِلَّا أَنْ
  أَغْنَاهُمُ اللَّهُ وَرَسُولُهُ مِنْ فَضْلِهِ ۚ فَإِنْ يَتُوبُوا يَكُ خَيْرًا لَهُمْ
  ۖ وَإِنْ يَتَوَلَّوْا يُعَذِّبْهُمُ اللَّهُ عَذَابًا أَلِيمًا فِي الدُّنْيَا وَالْآخِرَةِ
  ۚ وَمَا لَهُمْ فِي الْأَرْضِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: '<p>اختلف أهل التأويل في الذي نزلت فيه هذه الآية، والقول الذي كان قاله، الذي
  أخبر الله عنه أنه يحلف بالله ما قاله. فقال بعضهم: الذي نزلت فيه هذه الآية: الجُلاس
  بن سويد بن الصامت.</p><p>وكان القول الذي قاله ما:</p><p>حدثنا به ابن وكيع، قال:
  ثنا معاوية، عن هشام بن عروة، عن أبيه: { يَحْلِفُونَ باللَّهِ ما قَالُوا وَلَقَدْ
  قالُوا كَلِمَةَ الكُفْرِ } قال: نزلت في الجلاس بن سويد بن الصامت، قال: إن كان ما
  جاء به محمد حقًّا، لنحن أشرّ من الحمير فقال له ابن امرأته: والله يا عدوّ الله، لأخبرنّ
  رسول الله صلى الله عليه وسلم بما قلت، فإني إن لا أفعل أخاف أن تصيبني قارعة وأؤاخذ
  بخطيئتك فدعا النبي صلى الله عليه وسلم الجلاس، فقال:</p><p class="hadith"> " يا جلاس
  أقلت كذا وكذا؟ " </p><p>فحلف ما قال، فأنزل الله تبارك وتعالى: { يَحْلِفُونَ باللَّهِ
  ما قَالُوا وَلَقَدْ قالُوا كَلِمَةَ الكُفْرِ وكَفَرُوا بَعْدَ إسْلاَمِهِمْ وهَمُّوا
  بِمَا لَمْ يَنَالُوا ومَا نَقَمُوا إلا أنْ أغْناهُمُ اللَّهُ ورَسُولُهُ مِنْ فَضْلِهِ
  }.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا أبو معاوية الضرير، عن هشام بن عروة،
  عن أبيه، قال: نزلت هذه الآية: { يَحْلِفُونَ باللَّهِ ما قَالُوا وَلَقَدْ قالُوا
  كَلِمَةَ الكُفْرِ وكَفَرُوا بَعْدَ إسْلاَمِهِمْ } في الجلاس بن سويد بن الصامت، أقبل
  هو وابن امرأته مصعب من قباء، فقال الجلاس: إن كان ما جاء به محمد حقًّا، لنحن أشرّ
  من حميرنا هذه التي نحن عليها فقال مصعب: أما والله يا عدوّ الله لأخبرنّ رسول الله
  صلى الله عليه وسلم بما قلت فأتيت النبي صلى الله عليه وسلم، وخشيت أن ينزل في القرآن
  أو تصيبني قارعة أو أن أخلط، قلت: يا رسول الله أقبلت أنا والجلاس من قباء، فقال كذا
  وكذا، ولولا مخافة أن أؤاخذ بخطيئة أو تصيبني قارعة ما أخبرتك قال: فدعا الجلاس، فقال
  له:</p><p class="hadith"> " يا جلاسُ أقُلْت الَّذِي قالَ مُصْعَبُ؟ " </p><p>قال:
  فحلف، فأنزل الله تبارك وتعالى: { يَحْلِفُونَ باللَّهِ ما قَالُوا وَلَقَدْ قالُوا
  كَلِمَةَ الكُفْرِ وكَفَرُوا بَعْدَ إسْلاَمِهِمْ... } الآية.</p><p>حدثنا ابن حميد،
  قال: ثنا سلمة، عن ابن إسحاق، قال: كان الذي قال تلك المقالة فيما بلغني الجلاس بن
  سويد بن الصامت، فرفعها عنه رجل كان في حجره يقال له عمير بن سعيد، فأنكر، فحلف بالله
  ما قالها فلما نزل فيه القرآن تاب ونزع وحسنت توبته فيما بلغني.</p><p>حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد { كَلِمَةَ الكُفْرِ
  } قال أحدهم: لئن كان ما يقول محمد حقًّا لنحن شرّ من الحمير فقال له رجل من المؤمنين:
  إن ما قال لحقّ ولأنت شرّ من حمار قال: فهمّ المنافقون بقتله، فذلك قوله: { وهَمُّوا
  بِمَا لَمْ يَنَالُوا }.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبي نجيح، عن مجاهد، بنحوه.</p><p>قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء،
  عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثني أيوب بن إسحاق بن إبراهيم، قال: ثنا
  عبد الله بن رجاء، قال: ثنا إسرائيل، عن سماك، عن سعيد بن جبير، عن ابن عباس، قال:
  كان رسول الله صلى الله عليه وسلم جالساً في ظلّ شجرة، فقال:</p><p class="hadith">
  " إنَّهُ سَيَأْتِيكُمْ إنْسانٌ فَيَنْظُرُ إلَيْكُمْ بِعَيْنَي شَيْطَانٍ، فإذا جاءَ
  فَلا تُكَلِّمُوهُ فلم يلبث أن طلع رجل أزرق، فدعاه رسول الله صلى الله عليه وسلم،
  فقال: «عَلاَمَ تَشْتُمُني أنْتَ وأصْحَابُكَ؟ " </p><p>فانطلق الرجل فجاء بأصحابه،
  فحلفوا بالله ما قالوا وما فعلوا حتى تجاوز عنهم، فأنزل الله: { يَحْلِفُونَ باللَّهِ
  ما قَالُوا } ثم نعتهم جميعاً، إلى آخر الآية.</p><p>وقال آخرون: بل نزلت في عبد الله
  بن أُبيّ بن سلولَ، قالوا: والكلمة التي قالها ما:</p><p>حدثنا به بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { يَحْلِفُونَ باللَّهِ ما قَالُوا... } إلى قوله:
  { مِنْ وَلِيّ وَلا نَصِيرٍ } قال: ذكر لنا أن رجلين اقتتلا، أحدهما من جهينة والآخر
  من غفار، وكانت جهينة حلفاء الأنصار. وظهر الغفاريّ على الجهني، فقال عبد الله ابن
  أبيّ للأوس: انصروا أخاكم، فوالله ما مَثَلُنا ومَثَلُ محمد إلا كما قال القائل: سمن
  كلبك يأكلك وقال: لَئِنْ رَجعْنَا إلى المَدِينَةِ لَيُخْرِجَنّ الأعَزّ مِنْها الأذَلّ،
  فسعى بها رجل من المسلمين إلى نبيّ الله صلى الله عليه وسلم. فأرسل إليه فسأله، فجعل
  يحلف بالله ما قاله، فأنزل الله تبارك وتعالى: { يَحْلِفُونَ باللَّهِ ما قَالُوا وَلَقَدْ
  قالُوا كَلِمَةَ الكُفْرِ }.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
  عن معمر، عن قتادة: { يَحْلِفُونَ باللَّهِ ما قَالُوا وَلَقَدْ قالُوا كَلِمَةَ الكُفْرِ
  } قال: نزلت في عبد الله بن أبيّ بن سلولَ.</p><p>قال أبو جعفر: والصواب من القول في
  ذلك عندنا أن يقال: إن الله تعالى أخبر عن المنافقين أنهم يحلفون بالله كذباً على كلمة
  كفر تكلموا بها أنهم لم يقولوها. وجائز أن يكون ذلك القول ما رُوي عن عروة أن الجلاس
  قاله، وجائز أن يكون قائله عبد الله بن أبي بن سلول. والقول ما ذكره قتادة عنه أنه
  قال ولا علم لنا بأن ذلك من أيّ، إذ كان لا خبر بأحدهما يوجب الحجة ويتوصل به إلى يقين
  العلم به، وليس مما يُدرك علمه بفطرة العقل، فالصواب أن يقال فيه كما قال الله جلّ
  ثناؤه: { يَحْلِفُونَ باللَّهِ ما قَالُوا وَلَقَدْ قالُوا كَلِمَةَ الكُفْرِ وكَفَرُوا
  بَعْدَ إسْلاَمِهِمْ }.</p><p>وأما قوله: { وَهَمُّوا بِمَا لَمْ يَنَالُوا } فإن أهل
  التأويل اختلفوا في الذي كان همّ بذلك وما الشيء الذي كان همّ به. فقال بعضهم: هو رجل
  من المنافقين، وكان الذي همّ به قَتْلَ ابن امرأته الذي سمع منه ما قال وخشي أن يفشيه
  عليه. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نجيح، عن مجاهد، قال: همّ المنافق بقتله، يعني قتل المؤمن الذي قال له أنت شرّ
  من الحمار. فذلك قوله: { وهَمُّوا بِمَا لَمْ يَنَالُوا }.</p><p>حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد به</p><p>وقال آخرون: كان الذي
  همّ رجلاً من قريش، والذي همّ به قتل رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</p><p>حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا شبل، عن جابر، عن مجاهد، في قوله: { وَهَمّوا
  بِمَا لَمْ يَنَالُوا } قال: رجل من قريش همّ بقتل رسول الله صلى الله عليه وسلم يقال
  له الأسود.</p><p>وقال آخرون: الذي همّ عبد الله بن أبيّ بن سلولَ، وكان همه الذي لم
  ينله قوله:</p><p class="quran">لَئِنْ رَجعْنَا إلى المَدِينَةِ لَيُخْرِجَنّ الأعَزّ
  مِنْها الأذَلّ</p><p>من قول قتادة وقد ذكرناه.</p><p>وقوله: { ومَا نَقَمُوا إلاَّ
  أنْ أغْناهُمُ اللَّهُ ورَسُولُهُ مِنْ فَضْلِهِ } ذكر لنا أن المنافق الذي ذكر الله
  عنه أنه قال كلمة الكفر كان فقيرا، فأغناه الله بأن قتل له مولى، فأعطاه رسول الله
  صلى الله عليه وسلم ديته. فلما قال ما قال، قال الله تعالى: { ومَا نَقَمُوا } يقول:
  ما أنكروا على رسول الله صلى الله عليه وسلم شيئا، { إلاَّ أنْ أغْناهُمُ اللَّهُ ورَسُولُهُ
  مِنْ فَضْلِهِ }. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن هشام
  بن عروة، عن أبيه: { ومَا نَقَمُوا إلا أنْ أغْناهُمُ اللَّهُ ورَسُولُهُ مِنْ فَضْلِهِ
  } وكان الجلاس قتل له مولى له، فأمر له رسول الله صلى الله عليه وسلم بديته، فاستغنى،
  فذلك قوله: { ومَا نَقَمُوا إلا أنْ أغْناهُمُ اللَّهُ ورَسُولُهُ مِنْ فَضْلِهِ }.</p><p>قال:
  ثنا ابن عيينة، عن عمرو، عن عكرمة، قال: قضى النبي صلى الله عليه وسلم بالدية اثني
  عشر ألفاً في مولى لبني عيينة، عن عمرو، عن عكرمة، قال: قضى النبيّ صلى الله عليه وسلم
  بالدية اثنى عشر ألفاً في مولى لبني عديّ بن كعب، وفيه أنزلت هذه الآية: { ومَا نَقَمُوا
  إلاَّ أنْ أغْناهُمُ اللَّهُ ورَسُولُهُ مِنْ فَضْلِهِ }.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { ومَا نَقَمُوا إلاَّ أنْ أغْناهُمُ اللَّهُ ورَسُولُهُ
  مِنْ فَضْلِهِ } قال: كانت لعبد الله بن أبي دية، فأخرجها رسول الله صلى الله عليه
  وسلم له.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبير، عن سفيان،
  قال: ثنا عمرو، قال: سمعت عكرمة: أن مولى لبني عديّ بن كعب قتل رجلاً من الأنصار، فقضى
  رسول الله صلى الله عليه وسلم بالدية اثني عشر ألفاً، وفيه أنزلت: { ومَا نَقَمُوا
  إلا أنْ أغْناهُمُ اللَّهُ ورَسُولُهُ مِنْ فَضْلِهِ } قال عمرو: لم أسمع هذا عن النبي
  صلى الله عليه وسلم إلا من عكرمة، يعني الدية اثني عشر ألفا.</p><p>حدثنا صالح بن مسمار،
  قال: ثنا محمد بن سنان العوفي، قال: ثنا محمد بن مسلم الطائفي، عن عمرو بن دينار، عن
  عكرمة، مولى ابن عباس، عن ابن عباس: أن النبيّ صلى الله عليه وسلم جعل الدية اثني عشر
  ألفا، فذلك قوله: { ومَا نَقَمُوا إلا أنْ أغْناهُمُ اللَّهُ ورَسُولُهُ مِنْ فَضْلِهِ
  } قال: بأخذ الدية.</p><p>وأما قوله: { فإنْ يَتُوبُوا يَكَ خَيْراً لَهُمْ } يقول
  تعالى ذكره: فإن يتب هؤلاء القائلون كلمة الكفر من قيلهم الذي قالوه فرجعوا عنه، يك
  رجوعهم وتوبتهم من ذلك خيراً لهم من النفاق. { وإنْ يَتَوَلَّوْا } يقول: وإن يدبروا
  عن التوبة فيأبوها، ويصرّوا على كفرهم { يُعَذّبْهُمُ اللَّهُ عَذَاباً ألِيماً } يقول:
  يعذّبهم عذاباً موجعاً في الدنيا، إما بالقتل، وإما بعاجل خزي لهم فيها، ويعذّبهم في
  الآخرة بالنار.</p><p>وقوله: { ومَا لَهُمْ فِي الأرْضِ من وَلِيّ وَلا نَصِيرٍ } يقول:
  وما لهؤلاء المنافقين إن عذّبهم الله في عاجل الدنيا، من وليّ يواليه على منعه من عقاب
  الله، ولا نصير ينصره من الله، فينقذه من عقابه وقد كانوا أهل عزّ ومنعة بعشائرهم وقومهم
  يمتنعون بهم ممن أرادهم بسوء، فأخبر جلّ ثناؤه أن الذين كانوا يمنعونهم ممن أرادهم
  بسوء من عشائرهم وحلفائهم، لا يمنعونهم من الله ولا ينصرونهم منه إذ احتاجوا إلى نصرهم.
  وذُكر أن الذي نزلت فيه هذه الآية تاب مما كان عليه من النفاق. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا أبو معاوية، عن هشام بن عروة، عن أبيه: { فإنْ يَتُوبُوا يكُ خَيْرا
  لَهُمْ } قال: قال الجلاس: قد استثنى الله لي التوبة، فأنا أتوب فقبل منه رسول الله
  صلى الله عليه وسلم.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا أبو معاوية، عن
  هشام بن عروة، عن أبيه: { فإنْ يَتُوبُوا يَكُ خَيْراً لَهُمْ... } الآية، فقال الجلاس:
  يا رسول الله إني أرى الله قد استثنى لي التوبة، فأنا أتوب فتاب، فقبل رسول الله صلى
  الله عليه وسلم منه.</p>'
