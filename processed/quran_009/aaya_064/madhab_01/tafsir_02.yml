aaya: يَحْذَرُ الْمُنَافِقُونَ أَنْ تُنَزَّلَ عَلَيْهِمْ سُورَةٌ تُنَبِّئُهُمْ بِمَا
  فِي قُلُوبِهِمْ ۚ قُلِ اسْتَهْزِئُوا إِنَّ اللَّهَ مُخْرِجٌ مَا تَحْذَرُونَ
text: "<p>كانوا يستهزؤن بالإسلام وأهله وكانوا يحذرون أن يفضحهم الله بالوحي فيهم؛ حتى
  قال بعضهم: والله لا أرانا إلاّ شرّ خلق الله، لوددت أني قدمت فجلدت مائة جلدة؛ وأن
  لا ينزل فينا شيء يفضحنا. والضمير في عليهم وتنبئهم للمؤمنين. وفي قلوبهم: للمنافقين.
  وصحّ ذلك لأن المعنى يقود إليه. ويجوز أن تكون الضمائر للمنافقين؛ لأن السورة إذا نزلت
  في معناهم فهي نازلة عليهم. ومعنى تنبئهم بما في قلوبهم كأنها تقول لهم: في قلوبكم
  كيت وكيت، يعني أنها تذيع أسرارهم عليهم حتى يسمعوها مذاعة منتشرة فكأنها تخبرهم بها.
  وقيل: معنى يحذر: الأمر بالحذر، أي ليحذر المنافقون. فإن قلت: الحذر واقع على إنزال
  السورة في قوله: { يَحْذَرُ ٱلْمُنَـٰفِقُونَ أَن تُنَزَّلَ عَلَيْهِمْ سُورَةٌ } فما
  معنى قوله: { مُخْرِجٌ مَّا تَحْذَرُونَ }؟ قلت: معناه محصل مبرز إنزال السورة. أو
  أنّ الله مظهر ما كنتم تحذرونه، أي تحذرون إظهاره من نفاقكم.</p>"
