aaya: "۞ يَا أَيُّهَا الَّذِينَ آمَنُوا إِنَّ كَثِيرًا مِنَ الْأَحْبَارِ وَالرُّهْبَانِ
  لَيَأْكُلُونَ أَمْوَالَ النَّاسِ بِالْبَاطِلِ وَيَصُدُّونَ عَنْ سَبِيلِ اللَّهِ
  ۗ وَالَّذِينَ يَكْنِزُونَ الذَّهَبَ وَالْفِضَّةَ وَلَا يُنْفِقُونَهَا فِي سَبِيلِ
  اللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ أَلِيمٍ"
text: '<p>معنى أكل الأموال على وجهين: إما أن يستعار الأكل للأخذ. ألا ترى إلى قولهم:
  أخد الطعام وتناوله. وإمّا على أن الأحوال يؤكل بها فهي سبب الأكل. ومنه قوله:</p><p
  class="poetry_or_grammar">إنَّ لَنَا أَحْمِرَةً عِجَافَا</p><p class="poetry_or_grammar">يَأْكُلْنَ
  كُلَّ لَيْلَةٍ إكَافَا</p><p>يريد: علفاً يشترى بثمن إكاف. ومعنى أكلهم بالباطل: أنهم
  كانوا يأخذون الرشا في الأحكام، والتخفيف والمسامحة في الشرائع { وَٱلَّذِينَ يَكْنِزُونَ
  } يجوز أن يكون إشارة إلى الكثير من الأحبار والرهبان، للدلالة على اجتماع خصلتين مذمومتين
  فيهم: أخذ البراطيل، وكنز الأموال، والضنّ بها عن الإنفاق في سبيل الخير. ويجوز أن
  يراد المسلمون الكانزون غير المنفقين، ويقرن بينهم وبين المرتشين من اليهود والنصارى،
  تغليظاً ودلالة على أن من يأخذ منهم السحت، ومن لا يعطي منكم طيب ماله: سواء في استحقاق
  البشارة بالعذاب الأليم. وقيل: نسخت الزكاة آية الكنز. وقيل: هي ثابتة، وإنما عني بترك
  الإنفاق في سبيل الله منع الزكاة. وعن النبي صلى الله عليه وسلم:</p><p>(458)</p><p
  class="hadith"> " ما أدّى زكاته فليس بكنز وإن كان باطناً، وما بلغ أن يزكى فلم يزك
  فهو كنز وإن كان ظاهراً " </p><p>وعن عمر رضي الله عنه أنّ رجلاً سأله عن أرض له باعها
  فقال: أحرز مالك الذي أخذت، احفر له تحت فراش امرأتك. قال: أليس بكنز؟ قال: ما أدّى
  زكاته فليس بكنز وعن [ ابن ]عمر رضي الله عنهما: كل ما أدّيت زكاته فليس بكنز وإن كان
  تحت سبع أرضين، وما لم يؤدّ زكاته فهو الذي ذكر الله تعالى وإن كان على ظهر الأرض فإن
  قلت: فما تصنع بما روى سالم بن [أبي] الجعد رضي الله عنهم أنها لما نزلت قال رسول الله
  صلى الله عليه وسلم:</p><p>(459)</p><p class="hadith"> " تباً للذهب تباً للفضة "
  </p><p>قالها ثلاثاً. فقالوا له: أيّ مال نتخذ؟ قال:</p><p class="hadith"> " لساناً
  ذاكراً، وقلباً خاشعاً، وزوجة تعين أحدكم على دينه " </p><p>وبقوله عليه الصلاة والسلام:</p><p>(460)</p><p
  class="hadith"> " من ترك صفراء أو بيضاء كوي بها " </p><p>(461) وتوفي رجل فوجد في
  مئزره دينار، فقال رسول الله صلى الله عليه وسلم «كية» وتوفي آخر فوجد في مئزره ديناران،
  فقال: «كيتان» قلت: كان هذا قبل أن تفرض الزكاة، فأمّا بعد فرض الزكاة، فالله أعدل
  وأكرم من أن يجمع عبده مالاً من حيث أذن له فيه، ويؤدّي عنه ما أوجب عليه فيه، ثم يعاقبه.
  ولقد كان كثير من الصحابة كعبد الرحمٰن بن عوف وطلحة بن عبيد الله وعبيد الله رضي الله
  عنهم يقتنون ويتصرفون فيها، وما عابهم أحد ممن أعرض عن القنية، لأنّ الإعراض اختيار
  للأفضل، وإلاّ دخل في الورع والزهد في الدنيا، والاقتناء مباح موسع لا يذمّ صاحبه،
  ولكل شيء حدّ.</p><p>وما روي عن علي رضي الله عنه: أربعة آلاف فما دونها نفقة، فما
  زاد فهو كنز. كلام في الأفضل. فإن قلت: لم قيل: ولا ينفقونها، وقد ذكر شيئان؟ قلت:
  ذهاباً بالضمير إلى المعنى دون اللفظ: لأن كل واحد منهما جملة وافية وعدة كثيرة ودنانير
  ودراهم، فهو كقوله: { وَإِن طَائِفَتَانِ مِنَ ٱلْمُؤْمِنِينَ ٱقْتَتَلُواْ } وقيل:
  ذهب به إلى الكنوز، وقيل: إلى الأموال. وقيل: معناه ولا ينفقونها والذهب، كما أن معنى
  قوله:</p><p class="poetry_or_grammar">فَإنِّي وَقَيَّارٌ بِهَا لَغَرِيبُ</p><p>وقيار
  كذلك. فإن قلت: لم خصّا بالذكر من بين سائر الأموال؟ قلت: لأنهما قانون التمول وأثمان
  الأشياء، ولا يكنزهما إلاّ من فضلا عن حاجته، ومن كثرا عنده حتى يكنزهما لم يعدم سائر
  أجناس المال، فكان ذكر كنزهما دليلاً على ما سواهما، فإن قلت: ما معنى قوله: { يُحْمَى
  عَلَيْهَا }؟ وهلا قيل: تحمى، من قولك: حمى الميسم وأحميته، ولا تقول: أحميت على الحديد؟
  قلت: معناه أن النار تحمى عليها، أي توقد ذات حمى وحرّ شديد، من قوله:</p><p class="quran">نَارٌ
  حَامِيَةٌ</p><p>[القارعة: 11] ولو قيل: يوم تحمى، لم يعط هذا المعنى. فإن قلت: فإذا
  كان الإحماء للنار، فلم ذكر الفعل؟ قلت: لأنه مسند إلى الجار والمجرور، أصله: يوم تحمى
  النار عليها، فلما حذفت النار قيل: يحمى عليها، لانتقال الإسناد عن النار إلى عليها،
  كما تقول: رفعت القصة إلى الأمير، فإن لم تذكر القصة قلت: رفع إلى الأمير وعن ابن عامر
  أنه قرأ: «تحمى» بالتاء. وقرأ أبو حيوة: «فيكوى» بالياء. فإن قلت: لم خصّت هذه الأعضاء؟
  قلت: لأنهم لم يطلبوا بأموالهم - حيث لم ينفقوها في سبيل الله - إلاّ الأغراضَ الدنيوية،
  ومن وجاهة عند الناس، وتقدّم، وأن يكون ماء وجوههم مصوناً عندهم، يتلقون بالجميل، ويحيون
  بالإكرام، ويبجلون ويحتشمون، ومن أكل طيبات يتضلعون منها وينفخون جنوبهم، ومن لبس ناعمة
  من الثياب يطرحونها على ظهورهم، كما ترى أغنياء زمانك هذه أغراضهم وطلباتهم من أموالهم،
  لا يخطرون ببالهم قول رسول الله صلى الله عليه وسلم:</p><p>(462)</p><p class="hadith">
  " ذهب أهل الدثور بالأجور " </p><p>وقيل: لأنهم كانوا إذا أبصروا الفقير عبسوا، وإذا
  ضمهم وإياه مجلس ازوروا عنه وتولوا بأركانهم وولوه ظهورهم. وقيل: معناه يكون على الجهات
  الأربع مقاديمهم ومآخيرهم وجنوبهم { هَـٰذَا مَا كَنَزْتُمْ } على إرادة القول. وقوله:
  { لأَنفُسِكُمْ } أي كنزتموه لتنتفع به نفوسكم وتلتذ وتحصل لها الأغراض التي حامت حولها
  وما علمتم أنكم كنزتموه لتستضر به أنفسكم وتتعذب وهو توبيخ لهم { فَذُوقُواْ مَا كُنتُمْ
  تَكْنِزُونَ }. وقرىء: «تكنزون» بضم النون أي وبال المال الذي كنتم تكنزونه أو وبال
  كونكم كانزين.</p>'
