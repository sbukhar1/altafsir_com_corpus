aaya: هُوَ الَّذِي أَرْسَلَ رَسُولَهُ بِالْهُدَىٰ وَدِينِ الْحَقِّ لِيُظْهِرَهُ عَلَى
  الدِّينِ كُلِّهِ وَلَوْ كَرِهَ الْمُشْرِكُونَ
text: "<p>يقول تعالى ذكره: الله الذي يأبى إلا إتمام دينه ولو كره ذلك جاحدوه ومنكروه،
  الذي أرسل رسوله محمداً صلى الله عليه وسلم بالهدى، يعني: ببيان فرائض الله على خلقه،
  وجميع اللازم لهم، وبدين الحقّ وهو الإسلام، { لِيُظْهِرَهُ على الدِّينِ كُلِّهِ }
  يقول: ليعلى الإسلام على الملل كلها، { ولو كَرِهَ المُشْرِكُونَ } بالله ظهوره عليها.</p><p>وقد
  اختلف أهل التأويل في معنى قوله: { لِيُظْهِرَهُ على الدّينِ كُلِّهِ } فقال بعضهم:
  ذلك عند خروج عيسى حين تصير الملل كلها واحدة. ذكر من قال ذلك:</p><p>حدثنا محمد بن
  بشار، قال: ثنا يحيى بن سعيد القطان، قال: ثنا شقيق، قال: ثني ثابت الحداد أبو المقدام،
  عن شيخ، عن أبي هريرة في قوله: { لِيُظْهِرَهُ على الدّينِ كُلِّهِ } قال: حين خروج
  عيسىَ ابن مريم.</p><p>حدثنا ابن وكيع، قال: ثنا حميد بن عبد الرحمن، عن فضيل بن مرزوق،
  قال: ثني من سمع أبا جعفر: { لِيُظْهِرَهُ على الدّينِ كُلِّهِ } قال: إذا خرج عيسى
  عليه السلام اتبعه أهل كل دين.</p><p>وقال آخرون: معنى ذلك: ليعلمه شرائع الدين كلها
  فيطلعه عليها. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { لِيُظْهِرَهُ على الدّينِ كُلِّهِ } قال: ليظهر الله
  نبيه على أمر الدين كله، فيعطيه إياه كله، ولا يخفى عليه منه شيء. وكان المشركون واليهود
  يكرهون ذلك.</p>"
