aaya: هُوَ الَّذِي أَرْسَلَ رَسُولَهُ بِالْهُدَىٰ وَدِينِ الْحَقِّ لِيُظْهِرَهُ عَلَى
  الدِّينِ كُلِّهِ وَلَوْ كَرِهَ الْمُشْرِكُونَ
text: "<p>مثل حالهم في طلبهم أن يبطلوا نبوّة محمد صلى الله عليه وسلم بالتكذيب، بحال
  من يريد أن ينفخ في نور عظيم منبث في الآفاق، يريد الله أن يزيده ويبلغه الغاية القصوى
  في الإشراق أو الإضاءة. ليطفئه بنفخة ويطمسه { لِيُظْهِرَهُ } ليظهر الرسول عليه السلام
  { عَلَى ٱلدّينِ كُلّهِ } على أهل الأديان كلهم. أو ليظهر دين الحق على كل دين. فإن
  قلت: كيف جاز، أبى الله إلاّ كذا، ولا يقال: كرهت أو أبغضت إلا زيداً؟ قلت: قد أجرى
  «أبى» مجرى «لم يرد» ألا ترى كيف قوبل { يُرِيدُونَ أَن يُطْفِئُواْ } بقوله: { وَيَأْبَىٰ
  ٱللَّهُ } وكيف أوقع موقع ولا يريد الله إلاّ أن يتمّ نوره.</p>"
