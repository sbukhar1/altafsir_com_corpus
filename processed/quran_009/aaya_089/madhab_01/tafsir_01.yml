  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: أَعَدَّ اللَّهُ لَهُمْ جَنَّاتٍ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ خَالِدِينَ
  فِيهَا ۚ ذَٰلِكَ الْفَوْزُ الْعَظِيمُ
text: "<p>يقول تعالى ذكره: أعدّ الله لرسوله محمد صلى الله عليه وسلم وللذين آمنوا معه
  جنات، وهي البساتين تجري من تحت أشجارها الأنهار. { خالدينَ فيهَا } يقول: لابثين فيها،
  لا يموتون فيها، ولا يظعنون عنها. { ذلكَ الفَوْزُ العَظِيمُ } يقول: ذلك النجاء العظيم
  والحظّ الجزيل.</p>"
