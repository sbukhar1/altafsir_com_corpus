aaya: وَآخَرُونَ مُرْجَوْنَ لِأَمْرِ اللَّهِ إِمَّا يُعَذِّبُهُمْ وَإِمَّا يَتُوبُ
  عَلَيْهِمْ ۗ وَاللَّهُ عَلِيمٌ حَكِيمٌ
text: '<p>يقول تعالى ذكره: ومن هؤلاء المتخلفين عنكم شخصتم لعدوّكم أيها المؤمنون آخرون.
  ورفع قوله آخرون عطفاً على قوله:</p><p class="quran">وآخَرُونَ اعْتَرَفُوا بذُنُوبِهِمْ
  خَلَطُوا عَمَلاً صَالِحاً وآخَرَ سَيّئاً</p><p>{ وآخَرُونَ مُرْجَوْنَ } يعني مرجئون
  لأمر الله وقضائه، يقال منه أرجأته أرجئه إرجاءً وهو مُرْجَأٌ بالهمز وترك الهمز، وهما
  لغتان معناهما واحد، وقد قرأت القرّاء بهما جميعاً. وقيل: عنى بهؤلاء الآخرين نفر ممن
  كان تخلف عن رسول الله صلى الله عليه وسلم في غزوة تبوك، فندموا على ما فعلوا ولم يتعذروا
  إلى رسول الله صلى الله عليه وسلم عند مقدمه، ولم يوثقوا أنفسهم بالسواري، فأرجأ الله
  أمرهم إلى أن صحت توبتهم، فتاب عليهم وعفا عنهم.</p><p>وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا أبو صالح، ثني معاوية،
  عن عليّ، عن ابن عباس، قال: وكان ثلاثة منهم يعني من المتخلفين عن غزوة تبوك لم يوثقوا
  أنفسهم بالسواري أرجئوا سبتة لا يدرون أيعذّبون أو يتاب عليهم. فأنزل الله:</p><p class="quran">لَقَدْ
  تَابَ اللَّهُ على النَّبِيّ وَالمْهاجِرِينَ</p><p>إلى قوله:</p><p class="quran">إنَّ
  اللَّهَ هُوَ التَّوَّابُ الرَّحِيمُ</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قال: لما نزلت هذه الآية يعني قوله:
  { خُذْ مِنْ أمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِها } أخذ رسول الله
  صلى الله عليه وسلم من أموالهم يعني من أموال أبي لبابة وصاحبيه فتصدّق بها عنهم، وبقي
  الثلاثة الذين خالفوا أبا لبابة، ولم يوثقوا، ولم يذكروا بشيء، ولم ينزل عذرهم، وضاقت
  عليهم الأرض بما رحبت. وهم الذين قال الله: { وآخَرُونَ مُرْجَوْنَ لأَمْرِ اللَّهِ
  إمَّا يُعَذّبُهُمْ وَإمَّا يَتُوبُ عَلَيْهِمْ وَاللَّهُ عَلَيمٌ حَكِيمٌ } فجعل الناس
  يقولون: هلكوا إذا لم ينزل لهم عذر وجعل آخرون يقولون: عسى الله أن يغفر لهم فصاروا
  مرجئين لأمر الله، حتى نزلت:</p><p class="quran">لَقَدْ تَابَ اللَّهُ على النَّبِيّ
  وَالمْهاجِرِينَ والأنْصَارِ الَّذِينَ اتَّبَعُوه فِي ساعَة العُسْرَةِ</p><p>الذين
  خرجوا معه إلى الشام</p><p class="quran">مِنْ بَعْدِ ما كادَ يَزِيغُ قُلُوبِ فَرِيقٍ
  مِنْهُمْ ثُمَّ تابَ عَلَيْهِمُ إنَّهُ بِهِمْ رَءُوفٌ رَحِيمٌ</p><p>ثم قال:</p><p
  class="quran">وَعلى الثَّلاثَةِ الَّذِينَ خُلِّفُوا</p><p>يعني المرجئين لأمر الله
  نزلت عليهم التوبة فعُمُّوا بها، فقال:</p><p class="quran">حتى إذَا ضَاقَتْ عَلَيْهِمُ
  الأرْضُ بِمَا رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أنْفُسُهُمْ</p><p>إلى قوله:</p><p class="quran">إنَّ
  اللَّهَ هُوَ التَّوَّابُ الرَّحِيمُ</p><p>حدثنا ابن وكيع، قال: ثنا سويد بن عمرو،
  عن حماد بن زيد، عن أيوب، عن عكرمة: { وآخَرُونَ مُرْجَوْنَ لأمْرِ اللَّهِ } قال:
  هم الثلاثة الذين خلفوا.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد: { وآخَرُونَ مُرْجَوْنَ لأمْرِ اللَّهِ } قال: هلال بن
  أمية ومرارة بن الربيع وكعب بن مالك من الأوس والخزرج.</p><p>حدثني المثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وآخَرُونَ مُرْجَوْنَ لأمْرِ
  اللَّهِ } هلال بن أمية ومرارة بن الربيع وكعب بن مالك من الأوس والخزرج.</p><p>قال:
  ثنا إسحاق قال: ثنا عبد الله بن أبي جعفر، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</p><p>قال:
  ثنا الحسين، قال: ثنا هشيم، قال: أخبرنا جويبر، عن الضحاك، مثله.</p><p>حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { وآخَرُونَ
  مُرْجَوْنَ لأمْرِ اللَّهِ } هم الثلاثة الذين خلفوا عن التوبة يريد غير أبي لبابة
  وأصحابه ولم ينزل الله عذرهم، فضاقت عليهم الأرض بما رحبت. وكان أصحاب رسول الله صلى
  الله عليه وسلم فيهم فرقتين: فرقة تقول: هلكوا حين لم ينزل الله فيهم ما أنزل في أبي
  لبابة وأصحابه، وتقول فرقة أخرى: عسى الله أن يعفو عنهم وكانوا مرجئين لأمر الله. ثم
  أنزل الله رحمته ومغفرته، فقال: { لَقَدْ تَابَ اللَّهُ على النَّبِيّ وَالمْهاجِرِينَ...
  } الآية، وأنزل الله: { وَعلى الثَّلاثَةِ الَّذِينَ خُلِّفُوا... } الآية.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وآخَرُونَ مُرْجَوْنَ لأمْرِ
  اللَّهِ } قال: كنا نُحَدَّثُ أنهم الثلاثة الذين خلفوا: كعب بن مالك، وهلال بن أمية،
  ومرارة بن الربيع، رهط من الأنصار.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد
  بن ثور، عن معمر، عن قتادة: { وآخَرُونَ مُرْجَوْنَ لأمْرِ اللَّهِ } قال: هم الثلاثة
  الذين خلفوا.</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وآخَرُونَ مُرْجَوْنَ
  لأمْرِ اللَّهِ إمَّا يُعَذّبُهُمْ وإمَّا يَتُوبُ عَلَيْهِمْ } وهم الثلاثة الذين
  خلوا، وأرجأ رسول الله صلى الله عليه وسلم أمرهم حتى أتتهم توبتهم من الله.</p><p>وأما
  قوله: { إمَّا يُعَذّبُهُمْ } فإنه يعني: إما أن يحجزهم الله عن التوبة بخذلانه إياهم
  فيعذّبهم بذنوبهم التي ماتوا عليها في الآخرة. { وإمَّا يَتُوبُ عَلَيْهِمْ } يقول:
  وإما يوفقهم للتوبة فيتوبوا من ذنوبهم، فيغفر لهم. { واللَّهُ عَلِيمٌ حَكِيمٌ } يقول:
  والله ذو علم بأمرهم وما هم صائرون إليه من التوبة والمقام على الذنب، حكيم في تدبيرهم
  وتدبير من سواهم من خلقه، لا يدخل حكمه خلل.</p>'
