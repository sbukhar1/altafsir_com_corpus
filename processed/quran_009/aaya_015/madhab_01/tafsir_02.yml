aaya: وَيُذْهِبْ غَيْظَ قُلُوبِهِمْ ۗ وَيَتُوبُ اللَّهُ عَلَىٰ مَنْ يَشَاءُ ۗ وَاللَّهُ
  عَلِيمٌ حَكِيمٌ
text: '<p>[و] لما وبخهم الله على ترك القتال، جرّد لهم الأمر به فقال: { قَـٰتِلُوهُمْ
  } ووعدهم - ليثبت قلوبهم ويصحح نياتهم - أنه يعذبهم بأيديهم قتلاً، ويخزيهم أسراً،
  ويوليهم النصر والغلبة عليهم { وَيَشْفِ صُدُورَ } طائفة من المؤمنين، وهم خزاعة، قال
  ابن عباس رضي الله عنه: هم بطون من اليمن وسبأ قدموا مكة فأسلموا، فلقوا من أهلها أذى
  شديداً، فبعثوا إلى رسول الله صلى الله عليه وسلم يشكون إليه، فقال:</p><p class="hadith">
  " أبشروا فإن الفرج قريب " </p><p>{ وَيُذْهِبْ غَيْظَ } قلوبكم لما لقيتم منهم من
  المكروه، وقد حصّل الله لهم هذه المواعيد كلها، فكان ذلك دليلاً على صدق رسول الله
  صلى الله عليه وسلم وصحة نبوته { وَيَتُوبُ ٱللَّهُ عَلَىٰ مَن يَشَاء } ابتداء كلام،
  وإخبار بأن بعض أهل مكة يتوب عن كفره، وكان ذلك أيضاً، فقد أسلم ناس منهم وحسن إسلامهم،
  وقرىء: «ويتوب» بالنصب بإضمار «أن» ودخول التوبة في جملة ما أجيب به الأمر من طريق
  المعنى { وَٱللَّهُ عَلِيمٌ } يعلم ما سيكون كما يعلم ما قد كان { حَكِيمٌ } لا يفعل
  إلاّ ما اقتضته الحكمة.</p>'
