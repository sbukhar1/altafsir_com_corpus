aaya: وَمِنْهُمْ مَنْ يَلْمِزُكَ فِي الصَّدَقَاتِ فَإِنْ أُعْطُوا مِنْهَا رَضُوا وَإِنْ
  لَمْ يُعْطَوْا مِنْهَا إِذَا هُمْ يَسْخَطُونَ
text: '<p>يقول تعالى ذكره: ومن المنافقين الذين وصفت لك يا محمد صفتهم في هذه الآيات
  { مَنْ يَلْمِزُك فِي الصَّدَقاتِ } يقول: يعيبك في أمرها ويطعن عليك فيها، يقال منه:
  لمز فلاناً يَلْمِزُه، ويَلْمُزُه: إذا عابه وقرصه، وكذلك همزه. ومنه قيل: فلان هُمَزةُ
  لمَزة، ومنه قول رؤبة:</p><p class="poetry_or_grammar">قارَبْتُ بينَ عَنَقِي وَجمْزِي</p><p
  class="poetry_or_grammar">فِي ظِلّ عَصْرَيْ باطِليِ ولَمْزِي</p><p>ومنه قول الآخر:</p><p
  class="poetry_or_grammar">إذَا لَقِيتُكَ تُبْدِي لي مُكاشَرَةً</p><p class="poetry_or_grammar">وأنْ
  أغِيبَ فأنْتَ العائِبُ اللُّمَزَهْ</p><p>{ فإنْ أُعْطُوا مِنْها رَضُوا } يقول: ليس
  بهم في عيبهم إياك فيها وطعنهم عليك بسببها الدين، ولكن الغضب لأنفسهم، فإن أنت أعطيتهم
  منها ما يرضيهم رضوا عنك، وإن أنت لم تعطهم منهم سخطوا عليك وعابوك.</p><p>وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا ابن
  نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، قوله: { وَمِنْهُمْ مَنْ يَلْمِزُكَ فِي
  الصَّدَقاتِ } قال: يَرُوزُك.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن ابن جريج، عن مجاهد، قوله: { وَمِنْهُمْ مَنْ يَلْمِزُكَ فِي الصَّدَقاتِ } يروزك
  ويسألك.</p><p>قال ابن جريج: وأخبرني داود بن أبي عاصم، قال: قال أُتي النبيّ صلى الله
  عليه وسلم بصدقة، فقسمها ههنا وههنا حتى ذهبت، قال: ورآه رجل من الأنصار، فقال: ما
  هذا بالعدل فنزلت هذه الآية.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَمِنْهُمْ مَنْ يَلْمِزُكَ فِي الصَّدَقاتِ } يقول: ومنهم من يطعن عليك في
  الصدقات. وذُكر لنا أن رجلاً من أهل البادية حديث عهد بأعرابية، أتى نبيّ الله صلى
  الله عليه وسلم وهو يقسم ذهباً وفضة، فقال: يا محمد، والله لئن كان الله أمرك أن تعدل
  ما عدلت فقال نبيّ الله صلى الله عليه وسلم:</p><p class="hadith"> " وَيْلَكَ فَمَنْ
  ذَا يَعْدِلُ عَلَيْكَ بَعْدِي؟ " </p><p>ثم قال نبيّ الله صلى الله عليه وسلم:</p><p
  class="hadith"> " احْذَرُوا هَذَا وأشْباهَهُ، فإنَّ فِي أُمِّتِي أشْباهَ هَذَا يَقْرَءُونَ
  القُرآنَ لا يُجاوزُ تَرَاقِيَهُمْ، فإذَا خَرَجُوا فاقْتُلُوهُمْ، ثُمَّ إذَا خَرَجُوا
  فاقْتُلُوهُمْ، ثُمَّ إذَا خَرَجُوا فاقْتُلُوهُمْ " </p><p>وذُكر لنا أن نبيّ الله
  صلى الله عليه وسلم كان يقول:</p><p class="hadith"> " وَالَّذِي نَفْسِي بِيَدِهِ
  ما أُعْطِيكُمْ شَيْئاً وَلا أمْنَعْكُمُوهُ إنَّمَا أنا خازِنٌ " </p><p>حدثنا محمد
  بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { وَمِنْهُمْ مَنْ يَلْمِزُكَ
  فِي الصَّدَقاتِ } قال: يطعن.</p><p>قال: ثنا محمد بن ثور، عن معمر، عن الزهريّ عن
  أبي سلمة بن عبد الرحمن، عن أبي سعيد، قال: بينما رسول الله صلى الله عليه وسلم يقسم
  قسماً، إذ جاءه ابن ذي الخويصرة التميمي، فقال: اعدل يا رسول الله فقال:</p><p class="hadith">
  " وَيْلَكَ وَمَنْ يَعْدِلُ إنْ لَمْ أعْدِلْ؟ " </p><p class="hadith">  </p><p>فقال
  عمر بن الخطاب: يا رسول الله ائذن لي فأضرب عنقه قال:</p><p class="hadith"> " دعه،
  فإنّ لَهُ أصَحاباً يَحْقِرُ أحَدُكُمْ صَلاتَهُ مَعَ صَلاتِهِمْ وَصِيامَهُ مَعَ صِيامِهِمْ،
  يَمْرُقُونَ مِنَ الدّينِ كما يَمْرُقُ السَّهُمْ مِنَ الرَّمِيَّةِ، فَيَنْظُرُ فِي
  قُذَذهِ فَلا يَنْظُرُ شَيْئاً، ثُمَّ يَنْظُرُ فِي نَصْلِهِ فَلا يَجِدُ شَيْئاً،
  ثُمَّ يَنْظُرُ فِي رَصَافِهِ فَلا يَجِدُ شَيْئاً، قَد سَبَقَ الفَرْثَ وَالدَّمَ،
  آيَتُهُمْ رَجُلٌ أسْوَدُ إحْدَى يَدَيْهِ أوْ قالَ: يَدَيْهِ مِثْلُ ثَدْيِ المَرأة
  أوْ مِثْلُ البَضْعَةِ تَدَرْدَرُ، يَخْرُجُونَ على حِينِ فَتْرَةٍ مِنَ النَّاسِ "
  </p><p>قال: فنزلت: { وَمِنْهُمْ مَنْ يَلْمِزُكَ فِي الصَّدَقاتِ }. قال أبو سعيد:
  أشهد أني سمعت هذا من رسول الله صلى الله عليه وسلم، وأشهد أن عليًّا رحمة الله عليه
  حين قتلهم جيء بالرجل على النعت الذي نعت رسول الله صلى الله عليه وسلم.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمِنْهُمْ مَنْ يَلْمِزُكَ
  فِي الصَّدَقاتِ فإنْ أُعُطُوا مِنْها رَضوا وَإنْ لَمْ يُعْطَوْا مِنْها إذَا هُمْ
  يَسْخَطُونَ } قال: هؤلاء المنافقون، قالوا: والله ما يعطيها محمد إلا من أحبّ، ولا
  يؤثر بها إلا هواه فأخبر الله نبيه، وأخبرهم أنه إنما جاءت من الله، وأن هذا أمر من
  الله ليس من محمد: { إنَّمَا الصَّدقاتُ للفُقَرَاءِ... } الآية.</p>'
