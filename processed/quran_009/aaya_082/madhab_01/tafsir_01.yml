aaya: فَلْيَضْحَكُوا قَلِيلًا وَلْيَبْكُوا كَثِيرًا جَزَاءً بِمَا كَانُوا يَكْسِبُونَ
text: '<p>يقول تعالى ذكره: فرح هؤلاء المخلفون بمقعدهم خلاف رسول الله، فليضحكوا فرحين
  قليلاً في هذه الدنيا الفانية بمقعدهم خلاف رسول الله ولهوهم عن طاعة ربهم، فإنهم سيبكون
  طويلاً في جهنم مكان ضحكهم القليل في الدنيا { جَزَاءً } يقول: ثواباً منالهم على معصيتهم
  بتركهم النفر إذ استنفروا إلى عدوّهم وقعودهم في منازلهم خلاف رسول الله. { بِمَا كانُوا
  يَكْسِبُونَ } يقول: بِما كانوا يجترحون من الذنوب.</p><p>وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</p><p>حدثني أبو السائب، قال: ثنا أبو معاوية، عن إسماعيل،
  عن أبي رزين: { فَلْيَضْحَكُوا قَلِيلاً وَلْيَبْكُوا كَثِيراً } قال: يقول الله تبارك
  وتعالى: الدنيا قليل، فليضحكوا فيها ما شاءوا، فإذا صاروا إلى الآخرة بكوا بكاءً لا
  ينقطع، فذلك الكثير.</p><p>حدثنا أبو كريب، قال: ثنا ابن يمان، عن منصور، عن أبي رزين،
  عن الربيع بن خيثم: { فَلْيَضْحَكُوا قَلِيلاً } قال: في الدنيا، وَلْيَبْكُوا كَثِيراً
  قال: في الآخرة.</p><p>حدثنا محمد بن بشار، قال: ثنا عبد الرحمن ويحيى، قالا: ثنا سفيان،
  عن إسماعيل بن سميع، عن أبي رزين، في قوله: { فَلْيَضْحَكُوا قَلِيلاً وَلْيَبْكُوا
  كَثِيراً } قال: في الآخرة.</p><p>حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال:
  ثنا شعبة، عن منصور، عن أبي رزين، أنه قال في هذه الآية: { فَلْيَضْحَكُوا قَلِيلاً
  وَلْيَبْكُوا كَثِيراً } قال: ليضحكوا في الدنيا قليلاً، وليبكوا في النار كثيراً،
  وقال في هذه الآية:</p><p class="quran">وَإذاً لا تُمَتَّعُونَ إلاَّ قَلِيلاً</p><p>قال:
  أجلهم أحد هذين الحديثين رفعه إلى ربيع بن خيثم.</p><p>حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن الحسن: { فَلْيَضْحَكُوا قَلِيلاً } قال: ليضحكوا قليلاً
  في الدنيا، { وَلْيَبْكُوا كَثِيراً } في الآخرة في نار جهنم، { جَزَاءً بِمَا كانُوا
  يَكْسِبُونَ }.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَلْيَضْحَكُوا
  قَلِيلاً }: أي في الدنيا، { وَلْيَبْكُوا كَثِيراً }: أي في النار. ذُكر لنا أن نبيّ
  الله صلى الله عليه وسلم، قال:</p><p class="hadith"> " وَالَّذِي نَفْسِي بِيَدِهِ
  لَوْ تَعْلَمُونَ ما أعْلَمُ لَضَحِكْتُمْ قَلِيلاً وَلَبَكَيْتُمْ كَثِيراً " </p><p>ذُكر
  لنا أنه نودي عند ذلك، أو قيل له: لا تُقْنِط عبادي</p><p>حدثنا ابن وكيع، قال: ثنا
  أبي، عن سفيان، عن منصور، عن أبي رزين، عن الربيع بن خيثم { فَلْيَضْحَكُوا قَلِيلاً
  } قال: في الدنيا، { وَلْيَبْكُوا كَثِيراً } قال: في الآخرة.</p><p>قال: ثنا أبو معاوية،
  عن إسماعيل بن سميع، عن أبي رزين: { فَلْيَضْحَكُوا قَلِيلاً } قال: في الدنيا فإذا
  صاروا إلى الآخرة بكوا بكاءً لا ينقطع، فذلك الكثير.</p><p>حدثنا عليّ بن داود، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فَلْيَضْحَكُوا قَلِيلاً
  وَلْيَبْكُوا كَثِيراً } قال: هم المنافقون والكفار الذين اتخذوا دينهم هزواً ولَعباً
  يقول الله تبارك وتعالى: { فَلْيَضْحَكُوا قَلِيلاً } في الدنيا، { وَلْيَبْكُوا كَثِيراً
  } في النار.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: {
  فَلْيَضْحَكُوا } في الدنيا { قَلِيلاً وَلْيَبْكُوا } يوم القيامة { كَثِيراً }. وقال:</p><p
  class="quran">إنَّ الَّذِينَ أجْرَمُوا كانُوا مِنَ الَّذِينَ آمَنُوا يَضْحَكُونَ</p><p>حتى
  بلغ:</p><p class="quran">هَلْ ثُوّبَ الكُفَّارُ ما كانُوا يَفْعَلُونَ</p>'
