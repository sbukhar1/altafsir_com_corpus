aaya: فَلْيَضْحَكُوا قَلِيلًا وَلْيَبْكُوا كَثِيرًا جَزَاءً بِمَا كَانُوا يَكْسِبُونَ
text: "<p>معناه: فسيضحكون قليلاً، ويبكون كثيراً { جَزَاءً } إلاّ أنه أخرج على لفظ
  الأمر للدلالة على أنه حتم واجب لا يكون غيره. يروى أن أهل النفاق يبكون في النار عمر
  الدنيا، لا يرقأ لهم دمع ولا يكتحلون بنوم.</p>"
