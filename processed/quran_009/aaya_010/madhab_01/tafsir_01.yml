aaya: لَا يَرْقُبُونَ فِي مُؤْمِنٍ إِلًّا وَلَا ذِمَّةً ۚ وَأُولَٰئِكَ هُمُ الْمُعْتَدُونَ
text: "<p>يقول تعالى ذكره: لا يتقي هؤلاء المشركون الذين أمرتكم أيها المؤمنون بقتلهم
  حيث وجدتموهم في قتل مؤمن لو قدورا عليه { إلاًّ وَلاَ ذِمَّةً } يقول: فلا تبقوا عليهم
  أيها المؤمنون، كما لا يبقون عليكم لو ظهروا عليكم. { وأُلَئِكَ هُمُ المُعْتَدُونَ
  } يقول: المتجاوزون فيكم إلى ما ليس لهم بالظلم والاعتداء.</p>"
