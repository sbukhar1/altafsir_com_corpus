aaya: لَا يَرْقُبُونَ فِي مُؤْمِنٍ إِلًّا وَلَا ذِمَّةً ۚ وَأُولَٰئِكَ هُمُ الْمُعْتَدُونَ
text: "<p>{ ٱشْتَرَوُاْ } استبدلوا { بآيات الله } بالقرآن والإسلام { ثَمَناً قَلِيلاً
  } وهو اتباع الأهواء والشهوات { فَصَدُّواْ عَن سَبِيلِهِ } فعدلوا عنه أو صرفوا غيرهم.
  وقيل: هم الأعراب الذين جمعهم أبو سفيان وأطعمهم { هُمُ ٱلْمُعْتَدُونَ } المجاوزون
  الغاية في الظلم والشرارة.</p>"
