aaya: فَإِنْ تَوَلَّوْا فَقُلْ حَسْبِيَ اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ ۖ عَلَيْهِ
  تَوَكَّلْتُ ۖ وَهُوَ رَبُّ الْعَرْشِ الْعَظِيمِ
text: '<p>يقول تعالى ذكره: فإن تولى يا محمد هؤلاء الذين جئتهم بالحقّ من عند ربك من
  قومك، فأدبروا عنك ولم يقبلوا ما أتيتهم به من النصيحة في الله وما دعوتهم إليه من
  النور والهدى، فقل حسبي الله، يكفيني ربي { لا إلَهِ إلاَّ هُوَ } لا معبود سواه، عَلَيْهِ
  تَوَكَّلْتُ وبه وثقت، وعلى عونه اتكلت، وإليه وإلى نصره استندت، فإنه ناصري ومعيني
  على من خالفني وتولى عني منكم ومن غيركم من الناس. وَهُوَ رَبُّ العَرْشِ العَظِيم
  الذي يملك كل ما دونه، والملوك كلهم مماليكه وعبيده. وإنما عني بوصفه جلّ ثناؤه نفسه
  بأنه ربّ العرش العظيم، الخبر عن جميع ما دونه أنهم عبيده وفي ملكه وسلطانه لأن العرش
  العظيم إنما يكون للملوك، فوصف نفسه بأنه ذو العرش دون سائر خلقه وأنه الملك العظيم
  دون غيره وأن من دون في سلطانه وملكه جار عليه حكمه وقضاؤه.</p><p>حدثني المثنى، قال:
  ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فإنْ تَوَلَّوْا
  فَقُلْ حَسْبِيَ اللَّهُ } يعني الكفار تولوا عن رسول الله صلى الله عليه وسلم، وهذه
  في المؤمنين.</p><p>حدثنا ابن وكيع، قال: ثنا ابن عيينة، عن عمرو، عن عبيد بن عمير،
  قال: كان عمر رحمة الله عليه لا يثبت آية في المصحف حتى يشهد رجلان، فجاء رجل من الأنصار
  بهاتين الآيتين: { لَقَدْ جاءَكُمْ رَسُولٌ مِنْ أنْفُسِكُمْ عَزِيزٌ عَلَيْهِ } فقال
  عمر: لا أسألك عليهما بينة أبداً، كذا كان رسول الله صلى الله عليه وسلم</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا أحمد بن عبد الله بن يونس، عن زهير، عن الأعمش، عن
  أبي صالح الحنفي، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> "
  إنَّ اللَّهَ رَحِيمٌ يُحِبُّ كُلَّ رَحِيم، يَضَعُ رَحْمَتَهُ على كُلّ رَحِيمٍ ".
  </p><p>قالوا: يا رسول الله إنا لنرحم أنفسنا وأموالنا قال: وأراه قال: وأزواجنا. قال:</p><p
  class="hadith"> " ليسَ كذلكَ، ولكِنْ كُونُوا كمَا قَالَ اللَّهُ: { لَقَدْ جاءَكُمْ
  رَسُولٌ مِنْ أنْفُسِكُمْ عَزِيزٌ عَلَيْهِ ما عَنِتُّمْ حَرِيصٌ عَلَيْكُمْ بالمُؤْمِنِينَ
  رَءُوفٌ رَحِيمٌ فإنْ تَوَلَّوْا فَقُلْ حَسْبِيَ اللَّهُ لا إلَهَ إلاَّ هُوَ عَلَيْهِ
  تَوَكَّلْتُ وَهُوَ رَبُّ العَرْشِ العَظِيمِ } " </p><p>أراه قرأ هذه الآية كلها.</p><p>حدثني
  محمد بن المثنى، قال: ثنا عبد الصمد، قال: ثنا شعبة، عن عليّ بن زيد، عن يوسف، عن ابن
  عباس، عن أبيّ بن كعب، قال: آخر آية نزلت من القرآن: { لَقَدْ جاءَكُمْ رَسُولٌ مِنْ
  أنْفُسِكُمْ عَزِيزٌ عَلَيْهِ ما عَنِتُّمْ... } إلى آخر الآية.</p><p>حدثني المثنى،
  قال: ثنا مسلم بن إبراهيم، قال: ثنا شعبة، عن عليّ بن زيد، عن يوسف بن مهران، عن ابن
  عباس، عن أبيّ، قال: آخر آية نزلت على النبيّ صلى الله عليه وسلم: { لَقَدْ جاءَكُمْ
  رَسُولٌ مِنْ أنْفُسِكُمْ... } الآية.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، قال: ثنا
  شعبة، عن عليّ بن زيد، عن يوسف بن مهران، عن أبيّ، قال: أحدث القرآن عهدا بالله هاتان
  الآيتان: { لَقَدْ جاءَكُمْ رَسُولٌ مِنْ أنْفُسِكُمْ عَزِيزٌ عَلَيْهِ ما عَنِتُّمْ...
  } إلى آخر الآيتين.</p><p>حدثني أبو كريب، قال: ثنا يونس بن محمد، قال: ثنا أبان بن
  يزيد العطار، عن قتادة، عن أبيّ بن كعب، قال: أحدث القرآن عهدا بالله الآيتان: { لَقَدْ
  جاءَكُمْ رَسُولٌ مِنْ أنْفُسِكُمْ... } إلى آخر السورة.</p>'
