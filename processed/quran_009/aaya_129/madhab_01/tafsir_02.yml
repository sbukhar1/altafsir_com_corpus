aaya: فَإِنْ تَوَلَّوْا فَقُلْ حَسْبِيَ اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ ۖ عَلَيْهِ
  تَوَكَّلْتُ ۖ وَهُوَ رَبُّ الْعَرْشِ الْعَظِيمِ
text: '<p>{ مّنْ أَنفُسِكُمْ } من جنسكم ومن نسبكم عربي قرشي مثلكم، ثم ذكر ما يتبع
  المجانسة والمناسبة من النتائج بقوله: { عَزِيزٌ عَلَيْهِ مَا عَنِتُّمْ } أي شديد
  عليه شاق - لكونه بعضاً منكم - عنتكم ولقاؤكم المكروه، فهو يخاف عليكم سوء العاقبة
  والوقوع في العذاب { حَرِيصٌ عَلَيْكُمْ } حتى لا يخرج أحد منكم عن اتباعه والاستسعاد
  بدين الحقّ الذي جاء به { بِٱلْمُؤْمِنِينَ } منكم ومن غيركم { رَءوفٌ رَّحِيمٌ }.
  وقرىء: «من أنْفَسِكم» أي من أشرفكم وأفضلكم. وقيل: هي قراءة رسول الله صلى الله عليه
  وسلم وفاطمة وعائشة رضي الله عنهما. وقيل: لم يجمع الله اسمين من أسمائه لأحد غير رسول
  الله صلى الله عليه وسلم في قوله: { رَءوفٌ رَّحِيمٌ }. { فَإِن تَوَلَّوْاْ } فإن
  أعرضوا عن الإيمان بك وناصبوك فاستعن وفوّض إليه، فهو كافيك معرّتهم ولا يضرونك وهو
  ناصرك عليهم. وقرىء: { ٱلْعَظِيمِ } بالرفع. وعن ابن عباس رضي الله عنه: العرش لا يقدر
  أحد قدره. وعن أبيّ ابن كعب: آخر آية نزلت: { لَقَدْ جَاءكُمْ رَسُولٌ مّنْ أَنفُسِكُمْ
  }.</p><p>عن رسول الله صلى الله عليه وسلم:</p><p>(504)</p><p class="hadith"> " ما
  نزل عليّ القرآن إلاّ آية آية وحرفاً حرفاً، ما خلا سورة براءة وقل هو الله أحد، فإنهما
  أنزلتا عليّ ومعهما سبعون ألف صفّ من الملائكة ". </p>'
