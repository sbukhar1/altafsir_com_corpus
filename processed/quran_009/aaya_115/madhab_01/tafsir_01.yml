aaya: وَمَا كَانَ اللَّهُ لِيُضِلَّ قَوْمًا بَعْدَ إِذْ هَدَاهُمْ حَتَّىٰ يُبَيِّنَ
  لَهُمْ مَا يَتَّقُونَ ۚ إِنَّ اللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ
text: "<p>يقول تعالى ذكره: وما كان الله ليقضي عليكم في استغفاركم لموتاكم المشركين
  بالضلال بعد إذ رزقكم الهداية ووفقكم للإيمان به وبرسوله، حتى يتقدم إليكم بالنهي عنه
  فتتركوا الانتهاء عنه فأما قبل أن يبين لكم كراهية ذلك بالنهي عنه ثم تتعدوا نهيه إلى
  ما نهاكم عنه، فإنه لا يحكم عليكم بالضلال، لأن الطاعة والمعصية إنما يكونان من المأمور
  والمنهى، فأما من لم يؤمر ولم ينه فغير كائن مطيعا أو عاصيا فيما لم يؤمر به ولم ينه
  عنه. { إنَّ اللَّهَ بِكُلّ شَيْء عَلِيمٌ } يقول تعالى ذكره: إن الله ذو علم بما خالط
  أنفسكم عند نهي الله إياكم عن الاستغفار لموتاكم المشركين من الجزع على ما سلف منكم
  من الاستغفار لهم قبل تقدمه إليكم بالنهي عنه وبغير ذلك من سرائر أموركم وأمور عباده
  وظواهرها، فبين لكم حلمه في ذلك عليكم ليضع عنكم ثقل الوجد بذلك.</p><p>وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { لِيُضِلَّ قَوْماً بَعْدَ إذْ
  هَدَاهُمْ حتى يُبَيِّنَ لَهُمْ ما يَتَّقُونَ } قال: بيان الله للمؤمنين في الاستغفار
  للمشركين خاصة، وفي بيانه طاعته ومعصيته، فافعلوا أو ذروا.</p><p>حدثني المثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَما كانَ اللَّهُ لِيُضِلَّ
  قَوْماً بَعْدَ إذْ هَدَاهُمْ حتى يُبَيِّنَ لَهُمْ ما يَتَّقُونَ } قال: بيان الله
  للمؤمنين أن لا يستغفروا للمشركين خاصة، وفي بيانه طاعته ومعصيته عامة، فافعلوا أو
  ذروا.</p><p>قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد،
  نحوه.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  قوله: { وَما كانَ اللَّهُ لِيُضِلَّ قَوْماً بَعْدَ إذْ هَدَاهُمْ حتى يُبَيِّنَ لَهُمْ
  ما يَتَّقُونَ } قال: يبين الله للمؤمنين في أن لا يستغفروا للمشركين في بيانه في طاعته
  وفي معصيته، فافعلوا أو ذروا.</p>"
