aaya: اتَّخَذُوا أَحْبَارَهُمْ وَرُهْبَانَهُمْ أَرْبَابًا مِنْ دُونِ اللَّهِ وَالْمَسِيحَ
  ابْنَ مَرْيَمَ وَمَا أُمِرُوا إِلَّا لِيَعْبُدُوا إِلَٰهًا وَاحِدًا ۖ لَا إِلَٰهَ
  إِلَّا هُوَ ۚ سُبْحَانَهُ عَمَّا يُشْرِكُونَ
text: '<p>يقول جلّ ثناؤه: اتخذ اليهود أحبارهم، وهم العلماء. وقد بينت تأويل ذلك بشواهده
  فيما مضى من كتابنا هذا. قيل واحدهم حِبْر وحَبْر بكسر الحاء منه وفتحها. وكان يونس
  الجرميّ فيما ذكر عنه يزعم أنه لم يسمع ذلك إلا «حِبر» بكسر الحاء، ويحتجّ بقول الناس:
  هذا مداد حِبْر، يراد به: مداد عالم. وذكر الفراء أنه سمعه حِبراً وحَبراً بكسر الحاء
  وفتحها. والنصارى رهبانهم، وهم أصحاب الصوامع وأهل الاجتهاد في دينهم منهم. كما:</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن سلمة، عن الضحاك: { اتَّخَذُوا أحبارَهُمْ وَرُهْبانَهُمْ
  } قال: قرّاءهم وعلماءهم.</p><p>{ أرْباباً مِنْ دُونِ اللَّهِ } يعني: سادة لهم من
  دون الله يطيعونهم في معاصي الله، فيحلون ما أحلوه لهم مما قد حرّمه الله عليهم ويحرّمون
  ما يحرّمونه عليهم مما قد أحله الله لهم. كما:</p><p>حدثني الحسن بن يزيد الطحان، قال:
  ثنا عبد السلام بن حرب الملائي، عن غطيف بن أعين، عن مصعب بن سعد، عن عديّ بن حاتم،
  قال: انتهيت إلى النبيّ صلى الله عليه وسلم وهو يقرأ في سورة براءة: { اتَّخَذُوا أحْبارَهُمْ
  وَرُهْبانَهُمْ أرْباباً مِنْ دُونِ اللَّهِ } فقال:</p><p class="hadith"> " أَما
  إنَّهُمْ لم يَكُونُوا يَعْبُدُونَهُمْ، ولَكِنْ كَانُوا يُحِلُّونَ لهم فَيُحِلّونَ
  " </p><p>حدثنا أبو كريب وابن وكيع، قالا: ثنا مالك بن إسماعيل، وحدثنا أحمد بن إسحاق،
  قال: ثنا أبو أحمد جميعاً عن عبد السلام بن حرب، قال: ثنا غطيف بن أعين، عن مصعب بن
  سعد، عن عديّ بن حاتم، قال: أتيت رسول الله صلى الله عليه وسلم وفي عنقي صليب من ذهب،
  فقال:</p><p class="hadith"> " يا عَدِيّ اطْرَحْ هذا الوَثَنَ مِنْ عُنُقِكَ " </p><p>قال:
  فطرحته وانتهيت إليه وهو يقرأ في سورة براءة، فقرأ هذه الآية: { اتَّخَذُوا أحْبارَهُمْ
  وَرُهْبانَهُمْ أرْباباً مِنْ دُونِ اللَّهِ } قال: قلت: يا رسول الله إنا لسنا نعبدهم
  فقال:</p><p class="hadith"> " أليس يَحرّمونَ ما أحَلَّ اللَّهُ فَتُحَرّمُونَهُ،
  ويُحِلُّونَ ما حَرَّمَ اللَّهُ فَتُحِلُّونَهُ؟ " </p><p>قال: قلت: بلى. قال:</p><p
  class="hadith"> " فَتِلكَ عِبادَتُهُمْ " </p><p>واللفظ لحديث أبي كريب.</p><p>حدثني
  سعيد بن عمرو السكوني، قال: ثنا بقية عن قيس بن الربيع، عن عبد السلام بن حرب النهدي،
  عن غطيف، عن مصعب بن سعد، عن عديّ بن حاتم، قال: سمعت رسول الله صلى الله عليه وسلم
  يقرأ سورة براءة فلما قرأ: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ أرْباباً مِنْ
  دُونِ اللَّهِ } قلت: يا رسول الله، أما إنهم لم يكونوا يصلون لهم؟ قال:</p><p class="hadith">
  " صَدَقْتَ، ولَكِنْ كانُوا يُحِلُّونَ لَهُمْ ما حَرَّمَ اللَّهُ فَيَسْتَحِلُّونَهُ،
  ويُحَرِّمُونَ ما أحَلَّ اللَّهُ لَهُمْ فَيُحَرّمُونَهُ " </p><p>حدثنا محمد بن بشار،
  قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفيان، عن حبيب بن أبي ثابت، عن أبي البختري،
  عن حذيفة، أنه سئل عن قوله: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ أرْباباً مِنْ
  دُونِ اللَّهِ } أكانوا يعبدونهم؟ قال: لا، كانوا إذا أحلوا لهم شيئاً استحلوه، وإذا
  حرّموا عليهم شيئاً حرّموه.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن حبيب،
  عن أبي البختريّ، قال: قيل لأبي حذيفة فذكر نحوه، غير أنه قال: ولكن كانوا يحلون لهم
  الحرام فيستحلونه، ويحرّمون عليهم الحلال فيحرّمونه.</p><p>حدثنا ابن وكيع، قال: ثنا
  يزيد بن هارون، عن العوّام بن حوشب، عن حبيب، عن أبي البختري قال: قيل لحذيفة: أرأيت
  قول الله: { اتَّخَذُوا أحْبارَهُمْ }؟ قال: أما إنهم لم يكونوا يصومون لهم، ولا يصلون
  لهم، ولكنهم كانوا إذا أحلوا لهم شيئاً استحلوه، وإذا حرّموا عليهم شيئاً أحله الله
  لهم حرّموه، فتلك كانت ربوبيتهم.</p><p>قال: ثنا جرير وابن فضيل، عن عطاء، عن أبي البختري:
  { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ أرْباباً مِنْ دُونِ اللَّهِ } قال: انطلقوا
  إلى حلال الله فجعلوه حراماً، وانطلقوا إلى حرام الله فجعلوه حلالاً، فأطاعوهم في ذلك،
  فجعل الله طاعتهم عبادتهم، ولو قالوا لهم اعبدونا لم يفعلوا.</p><p>حدثني الحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن حبيب بن أبي ثابت، عن أبي البختري،
  قال: سأل رجل حذيفة، فقال: يا أبا عبد الله أرأيت قوله: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ
  أرْباباً مِنْ دُونِ اللَّهِ } أكانوا يعبدونهم؟ قال: لا، كانوا إذا أحلوا لهم شيئاً
  استحلوه، وإذا حرّموا عليهم شيئاً حرّموه.</p><p>حدثنا ابن وكيع، قال: ثنا ابن أبي
  عديّ، عن أشعث، عن الحسن: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ أرْباباً } قال:
  في الطاعة.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ أرْباباً مِنْ دُونِ
  اللَّهِ } يقول: وزينوا لهم طاعتهم.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن
  المفضل، قال: ثنا أسباط، عن السديّ: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ أرْباباً
  مِنْ دُونِ اللَّهِ } قال عبد الله بن عباس: لم يأمروهم أن يسجدوا لهم، ولكن أمروهم
  بمعصية الله، فأطاعوهم، فسماهم الله بذلك أرباباً.</p><p>حدثنا ابن وكيع، قال: ثنا
  ابن نمير، عن أبي جعفر الرازي، عن الربيع بن أنس، عن أبي العالية: { اتَّخَذُوا أحْبارَهُمْ
  وَرُهْبانَهُمْ أرْباباً } قال: قلت لأبي العالية: كيف كانت الربوبية التي كانت في
  بني إسرائيل؟ قال قالوا: ما أمرونا به ائتمرنا، وما نهونا عنا انتهينا لقولهم: وهم
  يجدون في كتاب الله ما أمروا به وما نهوا عنه، فاستنصحوا الرجال، ونبذوا كتاب الله
  وراء ظهورهم.</p><p>حدثني بشر بن سويد، قال: ثنا سفيان، عن عطاء بن السائب، عن أبي
  البختري، عن حذيفة: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ أرْباباً مِنْ دُونِ اللَّهِ
  } قال: لم يعبدوهم، ولكنهم أطاعوهم في المعاصي.</p><p>وأما قوله: { والمَسِيحَ ابْنَ
  مَرْيَمَ } فإن معناه: اتخذوا أحبارهم ورهبانهم والمسيح ابن مريم أرباباً من دون الله.</p><p>وأما
  قوله: { وَما أُمِرُوا إلاَّ لِيَعْبُدُوا إلَهاً وَاحِداً } فإنه يعني به: وما أمر
  هؤلاء اليهود والنصارى الذين اتخذوا الأحبار والرهبان والمسيح أرباباً إلا أن يعبدوا
  معبوداً واحداً، وأن يطيعوا إلا ربًّا واحداً دون أرباب شتى وهو الله الذي له عبادة
  كلّ شيء وطاعة كلّ خلق، المستحقّ على جميع خلقه الدينونة له بالوحدانية والربوبية،
  لا إله إلا هو. يقول تعالى ذكره: لا تنبغي الألوهة إلا لواحد الذي أمر الخلق بعبادته،
  ولزمت جميع العباد طاعته. { سُبْحانَهُ عَمَّا يُشْرِكُونَ } يقول: تنزيهاً وتطهيراً
  لله عما يشرك في طاعته وربوبيته القائلون عزير ابن الله، والقائلون المسيح ابن الله،
  المتخذون أحبارهم أرباباً من دون الله.</p>'
