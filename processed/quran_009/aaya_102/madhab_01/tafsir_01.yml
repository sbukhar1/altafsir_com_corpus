aaya: وَآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ خَلَطُوا عَمَلًا صَالِحًا وَآخَرَ سَيِّئًا
  عَسَى اللَّهُ أَنْ يَتُوبَ عَلَيْهِمْ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: '<p>يقول تعالى ذكره: ومن أهل المدينة منافقون مردوا على النفاق، ومنهم آخرون اعترفوا
  بذنوبهم، يقول: أقرّوا بذنوبهم. { خَلَطُوا عَمَلاً صَالِحاً } يعني جلّ ثناؤه بالعمل
  الصالح الذي خلطوه بالعمل السيىء: اعترافهم بذنوبهم وتوبتهم منها، والآخر السيىء هو
  تخلفهم عن رسول الله صلى الله عليه وسلم حين خرج غازيا، وتركهم الجهاد مع المسلمين/</p><p>فإن
  قال قائل: وكيف قيل: خلطوا عملاً صالحا وآخر سيئا، وإنما الكلام: خلطوا عملاً صالحا
  بآخر سيىء؟ قيل: قد اختلف أهل العربية في ذلك، فكان بعض نحويي البصرة يقول: قيل ذلك
  كذلك، وجائز في العربية أن يكون بآخر كما تقول: استوى الماء والخشبة أي بالخشبة، وخلطت
  الماء واللبن. وأنكر آخرون أن يكون نظير قولهم: استوى الماء والخشبة. واعتلّ في ذلك
  بأن الفعل في الخلط عامل في الأول والثاني، وجائز تقديم كلّ واحد منهما على صاحبه،
  وأن تقديم الخشبة على الماء غير جائز في قولهم: استوى الماء والخشبة، وكان ذلك عندهم
  دليلاً على مخالفة ذلك الخلط. قال أبو جعفر: والصواب من القول في ذلك عندي أنه بمعنى
  قولهم: خلطت الماء واللبن، بمعنى خلطته باللبن.</p><p>عَسَى اللَّهُ أنْ يَتُوبَ عَلَيْهِمْ
  يقول: لعلّ الله أن يتوب عليهم. وعسى من الله واجب، وإنما معناه: سيتوب الله عليهم،
  ولكنه في كلام العرب على ما وصفت. إنَّ اللَّهَ غَفُورٌ رَحِيمٌ يقول: إن الله ذو صفح
  وعفو لمن تاب عن ذنوبه وساتر له عليها رحيم أن يعذّبه بها.</p><p>وقد اختلف أهل التأويل
  في المعنيّ بهذه الآية والسبب الذي من أجله أنزلت فيه، فقال بعضهم: نزلت في عشرة أنفس
  كانوا تخلفوا عن رسول الله صلى الله عليه وسلم في غزوة تبوك، منهم أبو لبابة، فربط
  سبعة منهم أنفسهم إلى السواري عند مقدم النبي صلى الله عليه وسلم توبة منهم من ذبنهم.
  ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ خَلَطُوا عَمَلاً صَالِحاً
  وآخَرَ سَيِّئاً } قال: كانوا عشرة رهط تخلفوا عن النبيّ صلى الله عليه وسلم في غزوة
  تبوك، فلما حضر رجوع النبي صلى الله عليه وسلم أوثق سبعة منهم أنفسهم بسواري المسجد،
  وكان ممرّ النبي صلى الله عليه وسلم إذا رجع في المسجد عليهم، فلما رآهم قال:</p><p
  class="hadith"> " مَنْ هَؤُلاَءِ المُوَثِّقُونَ أنْفُسَهُمْ بالسَّواري؟ " </p><p>قالوا:
  هذا أبو لبابة وأصحاب له تخلفوا عنك يا رسول الله حتى تطلقهم وتعذرهم. فقال النبي عليه
  الصلاة والسلام:</p><p class="hadith"> " وأنا أُقْسِمُ باللَّهِ لا أُطْلِقُهُمْ وَلا
  أَعْذِرُهُمْ حتى يَكُونَ اللَّهَ هُوَ الَّذِي يُطْلِقَهُمْ رَغِبُوا عَنِّي وَتَخَلَّفُوا
  عَنِ الغَزْوِ مَعَ المُسْلِمِينَ " </p><p class="hadith">  </p><p>فلما بلغهم ذلك،
  قالوا: ونحن بالله لا نطلق أنفسنا حتى يكون الله الذي يطلقنا فأنزل الله تبارك وتعالى:
  { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ خَلَطُوا عَمَلاً صَالِحاً وآخَرَ سَيِّئاً
  عَسَى اللَّهُ أنْ يَتُوبَ عَلَيْهِمْ } وعسى من الله واجب. فلما نزلت. أرسل إليهم
  النبي صلى الله عليه وسلم، فأطلقهم وعذرهم.</p><p>وقال آخرون: بل كانوا ستة، أحدهم
  أبو لبابة، ذكر من قال ذلك:</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ
  خَلَطُوا عَمَلاً صَالِحاً وآخَرَ سَيِّئاً عَسَى اللَّهُ... } إلى قوله: { إنَّ اللَّهَ
  غَفُورٌ رَحِيمٌ } وذلك أن رسول الله صلى الله عليه وسلم غزا غزوة تبوك، فتخلف أبو
  لبابة وخمسة معه عن النبيّ صلى الله عليه وسلم. ثم إن أبا لُبابة ورجلين معه تفكروا
  وندموا وأيقنوا بالهَلَكة، وقالوا: نكون في الكنّ والطمأنينة مع النساء، ورسول الله
  والمؤمنون معه في الجهاد؟ والله لنوثِقنّ أنفسنا بالسواري فلا نطلقها حتى يكون رسول
  الله صلى الله عليه وسلم هو يطلقنا ويعذرنا فانطلق أبو لبابة وأوثق نفسه ورجلان معه
  بسواري المسجد، وبقي ثلاثة نفر لم يوثقوا أنفسهم. فرجع رسول الله صلى الله عليه وسلم
  من غزوته، وكان طريقه في المسجد، فمرّ عليهم فقال:</p><p class="hadith"> " مَنْ هَولاءِ
  المُوثِقُو أنْفُسِهِمْ بالسَّواري؟ " </p><p>فقالوا: هذا أبو لُبابة وأصحاب له تخلفوا
  عن رسول الله صلى الله عليه وسلم، فعاهدوا الله أن لا يطلقوا أنفسهم حتى تكون أنت الذي
  تطلقهم وترضى عنهم، وقد اعترفوا بذنوبهم. فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " واللَّهِ لا أُطْلِقُهُمْ حتى أُومَر بإطْلاقِهِمْ، ولا أعْذِرهُمْ
  حتى يَكُونَ اللَّهُ هُو يَعْذُرُهُمْ، وقَدْ تَخَلَّفُوا عَنِّي وَرَغِبُوا بأنْفُسِهِمْ
  عَنْ غَزْوِ المُسْلِمِينَ وَجِهَادِهِمْ " </p><p>فأنزل الله برحمته: { وآخَرُونَ
  اعْتَرَفُوا بِذُنُوبِهِمْ خَلَطُوا عَمَلاً صَالِحاً وآخَرَ سَيِّئاً عَسَى اللَّهُ
  أنْ يَتُوبَ عَلَيْهِمْ إنَّ اللَّهَ غَفُورٌ رَحِيمٌ } وعسى من الله واجب. فلما نزلت
  الآية أطلقهم رسول الله صلى الله عليه وسلم وعذرهم، وتجاوز عنهم.</p><p>وقال آخرون:
  الذين ربطوا أنفسهم بالسواري كانوا ثمانية. ذكر من قال ذلك:</p><p>حدثنا ابن حميد،
  قال: ثنا يعقوب، عن زيد بن أسلم: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ خَلَطُوا عَمَلاً
  صَالِحاً وآخَرَ سَيِّئاً } إلى { عَسَى اللَّهُ أنْ يَتُوبَ عَلَيْهِمْ إنَّ اللَّهَ
  غَفُورٌ رَحِيمٌ } قال: هم الثمانية الذين ربطوا أنفسهم بالسواري، منهم كَرْدم ومِرْداس
  وأبو لْبابة.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن يعقوب، عن جعفر، عن سعيد، قال:
  الذين ربطوا أنفسهم بالسواري: هلال، أبو لُبابة، وكَردم، ومِرْداس، وأبو قيس.</p><p>وقال
  آخرون: كانوا سبعة. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ خَلَطُوا عَمَلاً صَالِحاً
  وآخَرَ سَيِّئاً عَسَى اللَّهُ أنْ يَتُوبَ عَلَيْهِمْ } ذُكر لنا أنهم كانوا سبعة
  رَهْط تخلفوا عن غزوة تبوك، فأما أربعة فخلطوا عملاً صالحاً وآخر سيئاً: جَدّ بن قيس،
  وأبو لُبابة، وحَرام، وأوس، وكلهم من الأنصار، وهم الذين قيل فيهم: { خُذْ مِنْ أمْوَالِهِمْ
  صَدَقَةً تُطَهِّرُهُمْ.</p><p>.. } الآية.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا
  محمد بن ثور، عن معمر، عن قتادة: { خَلَطُوا عَمَلاً صَالِحاوآخَرَ سَيِّئاً } قال:
  هم نفر ممن تخلف عن تبوك: منهم أبو لَبابة، ومنهم جد بن قيس تِيبَ عليهم. قال قتادة:
  وليسوا بثلاثة.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا أبو سفيان، عن معمر،
  عن قتادة: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ } قال: هم سبعة، منهم أبو لبابة كانوا
  تخلفوا عن غزوة تبوك، وليسوا بالثلاثة.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت
  أبا معاذ، قال: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقو ل في قوله: { وآخَرُونَ
  اعْتَرَفُوا بِذُنُوبِهِمْ خَلَطُوا عَمَلاً صَالِحاً وآخَرَ سَيِّئاً } نزلت في أبي
  لبابة وأصحابه تخلفوا عن نبي الله صلى الله عليه وسلم في غزوة تبوك فلما قفل رسول الله
  صلى الله عليه وسلم من غزوته، وكان قريباً من المدينة، ندموا على تخلفهم عن رسول الله،
  وقالوا: نكون في الظلال والأطعمة والنساء، ونبيّ الله في الجهاد واللأواء؟ والله لنوثقنّ
  أنفسنا بالسواري ثم لا نطلقها حتى يكون نبي الله صلى الله عليه وسلم يطلقنا ويعذرنا
  وأوثقوا أنفسهم، وبقي ثلاثة لم يوثقوا أنفسهم، فقدم رسول الله صلى الله عليه وسلم من
  غزوته، فمرّ في المسجد وكان طريقه، فأبصرهم، فسأل عنهم، فقيل له: أبو لبابة وأصحابه
  تخلفوا عنك يا نبيّ الله، فصنعوا بأنفسهم ما ترى، وعاهدوا الله أن لا يطلقوا أنفسهم
  حتى تكون أنت الذي تطلقهم. فقال نبي الله صلى الله عليه وسلم:</p><p class="hadith">
  " لا أُطْلِقُهُمْ حتى أُومَرَ بإطْلاقِهِمْ، وَلا أعْذُرُهُمْ حتى يَعْذُرُهُمْ اللَّهُ،
  قَدْ رَغِبُوا بأنْفُسِهِمْ عَنْ غَزْوَةِ المُسْلِمِينَ ". </p><p>فأنزل الله: { وآخَرُونَ
  اعْتَرَفُوا بِذُنُوبِهِمْ... } إلى: { عَسَى اللَّهُ أنْ يَتُوبَ عَلَيْهِمْ } وعسى
  من الله واجب. فأطلقهم نبي الله وعذرهم.</p><p>وقال آخرون: بل عُني بهذه الآية أبو
  لبابة خاصة وذنبه الذي اعترف به فتيب عليه منه ما كان من أمره في بني قريظة. ذكر من
  قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن
  مجاهد: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ } قال: نزلت في أبي لبابة قال لبني قريظة
  ما قال.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح،
  عن مجاهد: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ } قال أبو لبابة إذ قال لقريظة ما
  قال، أشار إلى حلقه: إن محمداً ذابحكم إن نزلتم على حكم الله.</p><p>حدثني المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وآخَرُونَ اعْتَرَفُوا
  بِذُنُوبِهِمْ } فذكره نحوه، إلا أنه قال: إن نزلتم على حكمه.</p><p>حدثنا ابن وكيع،
  قال: ثنا جرير، عن ليث، عن مجاهد: ربط أبو لبابة نفسه إلى سارية، فقال لا أحلّ نفسي
  حتى يحلني الله ورسوله قال: فحله النبي صلى الله عليه وسلم، وفيه أنزلت هذه الآية:
  { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ خَلَطُوا عَمَلاً صَالِحاً... } الآية.</p><p>حدثنا
  ابن وكيع، قال: ثنا المحاربي، عن ليث، عن مجاهد: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ
  } قال: نزلت في أبي لبابة.</p><p>وقال آخرون: بل نزلت في أبي لبابة بسبب تخلفه عن تبوك.
  ذكر من قال ذلك:</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، قال:
  قال الزهري: كان أبو لبابة ممن تخلف عن النبي صلى الله عليه وسلم في غزوة تبوك، فربط
  نفسه بسارية، فقال: والله لا أحلّ نفسي منها ولا أذوق طعاماً ولا شراباً حتى أموت أو
  يتوب الله عليّ فمكث سبعة أيام لا يذوق طعاماً ولا شراباً حتى خرّ مغشيًّا عليه. قال:
  ثم تاب الله عليه، ثم قيل له: قد تيب عليك يا أبا لبابة، فقال: والله لا أحلّ نفسي
  حتى يكون رسول الله صلى الله عليه وسلم وهو يحلني قال: فجاء النبي صلى الله عليه وسلم
  فحلّه بيده. ثم قال أبو لبابة: يا رسول الله إن من توبتي أن أهجر دار قومي التي أصبت
  فيها الذنب، وأن أنخلع من مالي كله صدقة إلى الله وإلى رسوله. قال:</p><p class="hadith">
  " يَجْزِيكَ يا أبا لُبابَةُ الثُّلُثُ " </p><p>وقال بعضهم: عني بهذه الآية الأعرابُ.
  ذكر من قال ذلك:</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ خَلَطُوا عَمَلاً صَالِحاً
  وآخَرَ سَيِّئاً } قال: فقال إنهم من الأعراب.</p><p>حدثنا ابن وكيع، قال: ثنا يزيد
  بن هارون، عن حجاج بن أبي ذئب، قال: سمعت أبا عثمان يقول: ما في القرآن آية أرجى عندي
  لهذه الأمة من قوله: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ... } إلى: { إنَّ اللَّهَ
  غَفُورٌ رَحِيمٌ }.</p><p>قال أبو جعفر: وأولى هذه الأقوال بالصواب في ذلك قول من قال:
  نزلت هذه الآية في المعترفين بخطأ فعلهم في تخلفهم عن رسول الله صلى الله عليه وسلم
  وتركهم الجهاد معه والخروج لغزو الروم حين شخص إلى تبوك، وأن الذين نزل فيهم جماعة
  أحدهم أبو لبابة/</p><p>وإنما قلنا ذلك أولى بالصواب في ذلك، لأن الله جلّ ثناؤه قال:
  وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ فأخبر عن اعتراف جماعة بذنوبهم، ولم يكن المعترف
  بذنبه الموثق نفسه بالسارية في حصار قريظة غير أبي لبابة وحده. فإذا كان ذلك، وكان
  الله تبارك وتعالى قد وصف في قوله: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ } بالاعتراف
  بذنوبهم جماعة، علم أن الجماعة الذين وصفهم بذلك السبب غير الواحد، فقد تبين بذلك أن
  هذه الصفة إذا لم تكن إلا لجماعة، وكان لا جماعة فعلت ذلك فيما نقله أهل السير والأخبار
  وأجمع عليه أهل التأويل إلا جماعة من المتخلفين عن غزوة تبوك صحّ ما قلنا في ذلك، وقلنا:
  كان منهم أبو لبابة لإجماع الحجة من أهل التأويل على ذلك.</p>'
