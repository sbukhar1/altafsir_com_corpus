aaya: فَسِيحُوا فِي الْأَرْضِ أَرْبَعَةَ أَشْهُرٍ وَاعْلَمُوا أَنَّكُمْ غَيْرُ مُعْجِزِي
  اللَّهِ ۙ وَأَنَّ اللَّهَ مُخْزِي الْكَافِرِينَ
text: '<p>يعني بقوله جل ثناؤه: { بَرَاءَةٌ مِنَ اللَّهِ وَرَسولِهِ } هذه براءة من
  الله ورسوله. ف «براءة» مرفوعة بمحذوف، وهو «هذه»، كما في قوله: سُورَةٌ أنْزَلْناها
  مرفوعة بمحذوف هو «هذه»، ولو قال قائل: براءة مرفوعة بالعائد من ذكرها في قوله: { إلى
  الَّذِينَ عاهَدْتُمْ } وجعلها كالمعرفة ترفع ما بعدها، إذ كانت قد صارت بصلتها وهي
  قوله: { مِنَ اللَّهِ وَرَسُولِهِ } كالمعرفة، وصار معنى الكلام: براءة من الله ورسوله
  إلى الذين عاهدتم من المشركين كان مذهباً غير مدفوعة صحته، وإن كان القول الأول أعجب
  إليّ، لأن من شأن العرب أن يضمروا لكل معاين نكرة كان أو معرفة ذلك المعاين، هذا وهذه،
  فيقولون عند معاينتهم الشيء الحسن: حسن والله، والقبيح: قبيح والله، يريدون: هذا حسن
  والله، وهذا قبيح والله فلذلك اخترت القول الأوّل. وقال: { بَرَاءَةٌ مِنَ اللَّهِ
  وَرَسولِهِ إلى الَّذِينَ عاهَدْتُمْ } والمعنى: إلى الذين عاهد رسول الله صلى الله
  عليه وسلم من المشركين لأن العهود بين المسلمين والمشركين على عهد رسول الله صلى الله
  عليه وسلم لم يكن يتولى عقدها إلا رسول الله صلى الله عليه وسلم أو من يعقدها بأمره،
  ولكنه خاطب المؤمنين بذلك لعلمهم بمعناه، وأن عقود النبيّ صلى الله عليه وسلم على أمته
  كانت عقودهم، لأنهم كانوا لكل أفعاله فيهم راضين، ولعقوده عليهم مسلمين، فصار عقده
  عليهم كعقودهم على أنفسهم، فلذلك قال: { إلى الَّذِينَ عاهَدْتُم مِنَ المُشْرِكِينَ
  } لما كان من عقد رسول الله صلى الله عليه وسلم وعهده.</p><p>وقد اختلف أهل التأويل
  فيمن برىء الله ورسوله إليه من العهد الذي كان بينه وبين رسول الله من المشركين فأذن
  له في السياحة في الأرض أربعة أشهر، فقال بعضهم: صنفان من المشركين: أحدهما: كانت مدة
  العهد بينه وبين رسول الله صلى الله عليه وسلم أقلّ من أربعة أشهر، وأمهل بالسياحة
  أربعة أشهر، والآخر منهما كانت مدة عهده بغير أجل محدود فقصر به على أربعة أشهر ليرتاد
  لنفسه، ثم هو حرب بعد ذلك لله ولرسوله وللمؤمنين يقتل حيثما أدرك ويؤسر إلا أن يتوب.
  ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: بعث رسول
  الله صلى الله عليه وسلم أبا بكر الصدّيق رضي الله عنه أميراً على الحاجّ من سنة تسع
  ليقيم للناس حجهم، والناس من أهل الشرك على منازلهم من حجهم. فخرج أبو بكر ومن معه
  من المسلمين، ونزلت سورة براءة في نقض ما بين رسول الله صلى الله عليه وسلم وبين المشركين
  من العهد الذي كانوا عليه فيما بينه وبينهم: أن لا يصدّ عن البيت أحد جاءه، وأن لا
  يخاف أحد في الشهر الحرام.</p><p>وكان ذلك عهداً عامًّا بينه وبين الناس من أهل الشرك،
  وكانت بين ذلك عهود بين رسول الله صلى الله عليه وسلم وبين قبائل من العرب خصائص إلى
  أجل مسمى، فنزلت فيه وفيمن تخلف عنه من المنافقين في تبوك وفي قول من قال منهم، فكشف
  الله فيها سرائر أقوام كانوا يستخفون بغير ما يظهرون، منهم من سمي لنا، ومنهم من لم
  يسمّ لنا، فقال: { بَرَاءَةٌ مِنَ اللَّهِ وَرَسولِهِ إلى الَّذِينَ عاهَدْتُمْ مِنَ
  المُشْرِكِينَ } أي لأهل العهد العام من أهل الشرك من العرب، { فَسِيحُوا فِي الأرْضِ
  أرْبَعَةَ أشْهُرٍ... } إلى قوله:</p><p class="quran">أنَّ اللَّهَ بَرِيءٌ مِنَ المُشْرِكِينَ
  وَرَسُولُهُ</p><p>أي بعد هذه الحجة.</p><p>وقال آخرون: بل كان إمهال الله عزّ وجلّ
  بسياحة أربعة أشهر من كان من المشركين بينه وبين رسول الله صلى الله عليه وسلم عهد،
  فأما من لم يكن له من رسول الله عهد فإنما كان أجله خمسين ليلة، وذلك عشرون من ذي الحجة
  والمحرّم كله. قالوا: وإنما كان ذلك كذلك، لأن أجل الذين لا عهد لهم كان إلى انسلاخ
  الأشهر الحرم، كما قال الله:</p><p class="quran">فإذَا انْسَلَخَ الأشْهُرُ الحُرُمُ
  فاقْتُلُوا المُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ...</p><p>الآية، قالوا: والنداء ببراءة
  كان يوم الحجّ الأكبر، وذلك يوم النحر في قول قوم وفي قول آخرين: يوم عرفة، وذلك خمسون
  يوماً. قالوا: وأما تأجيل الأشهر الأربعة، فإنما كان لأهل العهد بينهم وبين رسول الله
  صلى الله عليه وسلم من يوم نزلت براءة. قالوا: ونزلت في أوّل شوّال، فكان انقضاء مدة
  أجلهم انسلاخ الأشهر الحرم. وقد كان بعض من يقول هذه المقالة يقول: ابتداء التأجيل
  كان للفريقين واحدا، أعني الذي له العهد والذي لا عهد له غير أن أجل الذي كان له عهد
  كان أربعة أشهر، والذي لا عهد له: انسلاخ الأشهر الحرم، وذلك انقضاء المحرّم. ذكر من
  قال ذلك:</p><p>حدثنا المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، في قوله: { بَرَاءَةٌ مِنَ اللَّهِ وَرَسولِهِ إلى الَّذِينَ عاهَدْتُمْ
  مِنَ المُشْرِكِينَ فَسِيحُوا فِي الأرْضِ أرْبَعَةَ أشْهُرٍ } قال: حدّ الله للذين
  عاهدوا رسوله أربعة أشهر يسيحون فيها حيثما شاءوا، وحدّ أجل من ليس له عهد انسلاخ الأشهر
  الحرم من يوم النحر إلى انسلاخ المحرم، فذلك خمسون ليلة فإذا انسلخ الأشهر الحرم أمره
  بأن يضع السيف فيمن عاهد.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قال: لما نزلت { بَرَاءَةٌ مِنَ اللَّهِ... } إلى:
  { وأنَّ اللَّهَ مُخْزِي الْكافِرِينَ } يقول: براءة من المشركين الذين كان لهم عهد،
  يوم نزلت براءة. فجعل مدة من كان له عهد قبل أن تنزل براءة أربعة أشهر، وأمرهم أن يسيحوا
  في الأرض أربعة أشهر، وجعل مدة المشركين الذين لم يكن لهم عهد قبل أن ينزل براءة انسلاخ
  الأشهر الحرم، وانسلاخ الأشهر الحرم من يوم أُذن ببراءة إلى انسلاخ المحرّم وهي خمسون
  ليلة: عشرون من ذي الحجة، وثلاثون من المحرّم.</p><p class="quran">فإذا انْسَلَخَ
  الأشْهُرُ الحُرُمُ</p><p>إلى قوله:</p><p class="quran">وَاقْعُدُوا لَهُمْ كُلَّ
  مَرْصدٍ</p><p>يقول: لم يبق لأحد من المشركين عهد ولا ذمة منذ نزلت براءة، وانسلخ الأشهر
  الحرم، ومدة من كان له عهد من المشركين قبل أن تنزل براءة أربعة أشهر من يوم أذن ببراءة
  إلى عشر من أول ربيع الآخر، فذلك أربعة أشهر.</p><p>حُدثت عن الحسين بن الفرج، قال:
  سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { بَرَاءَةٌ
  مِنَ اللَّهِ وَرَسولِهِ إلى الَّذِينَ عاهَدْتُمْ مِنَ المُشْرِكِينَ } قبل أن تنزل
  براءة عاهد ناسا من المشركين من أهل مكة وغيرهم، فنزلت براءة من الله إلى كل أحد ممن
  كان عاهدك من المشركين فإني أنقض العهد الذي بينك وبينهم، فأؤجلهم أربعة أشهر يسيحون
  حيث شاءوا من الأرض آمنين، وأجل من لم يكن بينه وبين النبيّ صلى الله عليه وسلم عهد
  انسلاخ الأشهر الحرم من يوم أذن ببراءة وأذن بها يوم النحر، فكان عشرين من ذي الحجة
  والمحرّم ثلاثين، فذلك خمسون ليلة. فأمر الله نبيه إذا انسلخ المحرّم أن يضع السيف
  فيمن لم يكن بينه وبين نبيّ الله صلى الله عليه وسلم عهد يقتلهم حتى يدخلوا في الإسلام،
  وأمر بمن كان له عهد إذا انسلخ أربعة من يوم النحر أن يضع فيهم السيف أيضا يقتلهم حتى
  يدخلوا في الإسلام. فكانت مدة من لا عهد بينه وبين رسول الله صلى الله عليه وسلم خمسين
  ليلة من يوم النحر، ومدة من كان بينه وبين رسول الله صلى الله عليه وسلم عهد أربعة
  أشهر من يوم النحر إلى عشر يخلون من شهر ربيع الآخر.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { بَرَاءَةٌ مِنَ اللَّهِ وَرَسولِهِ... } إلى قوله:</p><p
  class="quran">وَبَشِّرِ الَّذِينَ كَفَرُوا بِعَذَابٍ ألِيمٍ</p><p>قال: ذكر لنا أن
  عليًّا نادى بالأذان، وأمر على الحاج أبو بكر رضي الله عنهما، وكان العام الذي حجّ
  فيه المسلمون والمشركون، ولم يحجّ المشركون بعد ذلك العام. قوله: { الَّذِينَ عاهَدْتُمْ
  مِنَ المُشْرِكِينَ... } إلى قوله:</p><p class="quran">إلى مُدَّتِهِمْ</p><p>قال:
  هم مشركو قريش الذين عاهدهم رسول الله صلى الله عليه وسلم زمن الحديبية، وكان بقي من
  مدتهم أربعة أشهر بعد يوم النحر وأمر الله نبيه أن يوفي بعهدهم إلى مدتهم ومن لا عهد
  له انسلاخ المحرم، ونبذ إلى كل ذي عهد عهده، وأمر بقتالهم حتى يشهدوا أن لا إله إلا
  الله وأن محمداً رسول الله، ولا يقبل منهم إلا ذلك.</p><p>وقال آخرون: كان ابتداء تأخير
  المشركين أربعة أشهر، وانقضاء ذلك لجميعهم وقتاً واحداً.</p><p>قالوا: وكان ابتداؤه
  يوم الحجّ الأكبر، وانقضاؤه انقضاء عشر من ربيع الآخر. ذكر من قال ذلك:</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { بَرَاءَةٌ
  مِنَ اللَّهِ وَرَسولِهِ إلى الَّذِينَ عاهَدْتُمْ مِنَ المُشْرِكِينَ } قال: لما نزلت
  هذه الآية، بريء من عهد كلّ مشرك، ولم يعاهد بعدها إلا من كان عاهد، وأجرى لكل مدتهم.
  { فَسِيحُوا فِي الأرْضِ أرْبَعَةَ أشْهُرٍ } لمن دخل عهده فيها من عشر ذي الحجة والمحرّم،
  وصفر وشهر ربيع الأوّل، وعشر من ربيع الآخر.</p><p>حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا أبو معشر، قال: ثنا محمد بن كعب القرظي وغيره، قالوا: بعث رسول الله صلى الله
  عليه وسلم أبا بكر أميرا على الموسم سنة تسع، وبعث عليّ بن أبي طالب رضي الله عنه بثلاثين
  أو أربعين آية من براءة، فقرأها على الناس يؤجل المشركين أربعة أشهر يسيحون في الأرض،
  فقرأ عليهم براءة يوم عرفة أجل المشركين عشرين من ذي الحجة، والمحرّم، وصفر، وشهر ربيع
  الأوّل، وعشراً من ربيع الآخر، وقرأها عليهم في منازلهم، وقال: لا يحجن بعد عامنا هذا
  مشرك ولا يطوفنّ بالبيت عريان.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
  عن معمر، عن قتادة: { فَسِيحُوا فِي الأرْضِ أرْبَعَةَ أشْهُرٍ } عشرون من ذي الحجة،
  والمحرم، وصفر، وربيع الأول، وعشر من ربيع الآخر كان ذلك عهدهم الذي بينهم.</p><p>حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { بَرَاءَةٌ
  مِنَ اللَّهِ وَرَسولِهِ } إلى أهل العهد: خزاعة، ومدلج، ومن كان له عهد من غيرهم.
  أقبل رسول الله صلى الله عليه وسلم من تبوك حين فرغ، فأراد رسول الله صلى الله عليه
  وسلم الحجّ، ثم قال:</p><p class="hadith"> " إنه يحضر المشركون فيطوفون عراة، فلا
  أحبّ أن أحجّ حتى لا يكون ذلك " </p><p>فأرسل أبا بكر وعلياً رضي الله عنهما، فطافا
  بالناس بذي المجاز وبأمكنتهم التي كانوا يتبايعون بها وبالمواسم كلها، فآذنوا أصحاب
  العهد بأن يأمنوا أربعة أشهر، فهي الأشهر المتواليات عشرون من آخر ذي الحجة إلى عشر
  يخلون من شهر ربيع الآخر، ثم لا عهد لهم. وآذن الناس كلها بالقتال إلا أن يؤمنوا.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { بَرَاءَةٌ
  مِنَ اللَّهِ وَرَسولِهِ إلى الَّذِينَ عاهَدْتُمْ مِنَ المُشْرِكِينَ } قال: أهل العهد
  مدلج، والعرب الذين عاهدهم، ومن كان له عهد. قال: أقبل رسول الله صلى الله عليه وسلم
  من تبوك حين فرغ منها وأراد الحجّ، ثم قال:</p><p class="hadith"> " إنَّهُ يَحْضُرُ
  البَيْتَ مُشْرِكُونَ يَطُوفُونَ عُرَاةً فَلا أُحِبُّ أنْ أحجَّ حتى لا يكُون ذلكَ
  " </p><p class="hadith">  </p><p>فأرسل أبا بكر وعلياً رضي الله عنهما، فطافا بالناس
  بذي المجاز، وبأمكنتهم التي كانوا يتبايعون بها وبالموسم كله، وآذنوا أصحاب العهد بأن
  يأمنوا أربعة أشهر، في الأشهر الحرم المنسلخات المتواليات: عشرون من آخر ذي الحجة إلى
  عشر يخلون من شهر ربيع الآخر، ثم لا عهد لهم. وآذان الناس كلهم بالقتال إلا أن يؤمنوا،
  فآمن الناس أجمعون حينئذ ولم يسح أحد. وقال: حين رجع من الطائف مضى من فوره ذلك، فغزا
  تبوك بعد إذ جاء إلى المدينة.</p><p>وقال آخرون ممن قال: «ابتداء الأجل لجميع المشركين
  وانقضاؤه كان واحداً». كان ابتداؤه يوم نزلت براءة، وانقضاؤه انقضاء الأشهر الحرم،
  وذلك انقضاء المحرم. ذكر من قال ذلك:</p><p>حدثنا محمد بن الأعلى، قال: ثنا محمد بن
  ثور، عن معمر، عن الزهري: { فَسِيحُوا فِي الأرْضِ أرْبَعَةَ أشْهُرٍ } قال: نزلت في
  شوّال، فهذه الأربعة الأشهر: شوّال، وذو القعدة، وذو الحجة والمحرّم.</p><p>وقال آخرون:
  إنما كان تأجيل الله الأشهر الأربعة المشركين في السياحة لمن كان بينه وبين رسول الله
  صلى الله عليه وسلم عهد مدته أقلّ من أربعة أشهر، أما من كان له عهد مدته أكثر من أربعة
  أشهر فإنه أمر صلى الله عليه وسلم أن يتمّ له عهده إلى مدته. ذكر من قال ذلك:</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، قال: قال الكلبي: إنما كانت الأربعة
  الأشهر لمن كان بينه وبين رسول الله صلى الله عليه وسلم عهد دون الأربعة الأشهر، فأتمّ
  له الأربعة. ومن كان له عهداً أكثر من أربعة أشهر فهو الذي أمر أن يتمّ له عهده، وقال:</p><p
  class="quran">أتِمُّوا إلَيْهِمْ عَهْدَهُمْ إلى مُدَّتِهِمْ</p><p>قال أبو جعفر رحمه
  الله: وأولى الأقوال في ذلك بالصواب قول من قال: الأجل الذي جعله الله لأهل العهد من
  المشركين وأذن لهم بالسياحة فيه بقوله: { فَسِيحُوا فِي الأرْضِ أرْبَعَةَ أشْهُرٍ
  } إنما هو لأهل العهد الذين ظاهروا على رسول الله صلى الله عليه وسلم ونقضوا عهدهم
  قبل انقضاء مدته فأما الذين لم ينقضوا عهدهم ولم يظاهروا عليه، فإن الله جلّ ثناؤه
  أمر نبيه صلى الله عليه وسلم بإتمام العهد بينه وبينهم إلى مدته بقوله:</p><p class="quran">إلا
  الذين عاهَدْتُمْ مِنَ المُشْرِكينَ ثُمَّ لَمْ يُنْقُصُوكُمْ شِيْئاً ولَمْ يُظاهِرُوا
  عَلَيْكُمْ أحَداً فَأتمُّوا إلَيْهِمْ عَهْدَهُمْ إلى مُدَّتِهِمْ إنَّ الله يُحِبُّ
  المُتَّقِينَ</p><p>فإن ظنّ ظانّ أن قول الله تعالى ذكره:</p><p class="quran">فإذا
  انْسَلَخَ الأشْهُرُ الحُرُمُ فاقْتُلُوا المُشْرِكينَ حَيْثُ وَجَدْتُمُوهُمْ</p><p>يدلّ
  على خلاف ما قلنا في ذلك، إذ كان ذلك ينبىء عن أن الفرض على المؤمنين كان بعد انقضاء
  الأشهر الحرم قتل كل مشرك، فإن الأمر في ذلك بخلاف ما ظن، وذلك أن الآية التي تتلو
  ذلك تنبىء عن صحة ما قلنا وفساد ما ظنه من ظنّ أن انسلاخ الأشهر الحرم كان يبيح قتل
  كل مشرك كان له عهد من رسول الله صلى الله عليه وسلم أو لم يكن له منه عهد، وذلك قوله:</p><p
  class="quran">كَيْفَ يَكُونُ للْمُشْرِكِينَ عَهْدٌ عِنْدَ اللَّهِ وَعِنْدَ رَسُولِهِ
  إلاَّ الَّذِينَ عاهَدْتُمْ عِنْدَ المَسْجِدِ الحَرَامِ فَمَا اسْتَقَامُوا لَكُمْ
  فاسْتَقِيمُوا لَهُمْ إنَّ اللَّهَ يُحِبُّ المُتَّقِينَ</p><p>فهؤلاء مشركون، وقد
  أمر الله نبيه صلى الله عليه وسلم والمؤمنين بالاستقامة لهم في عهدهم ما استقاموا لهم
  بترك نقض صلحهم وترك مظاهرة عدوّهم عليهم. وبعد: ففي الأخبار المتظاهرة عن رسول الله
  صلى الله عليه وسلم أنه حين بعث عليًّا رضي الله عنه ببراءة إلى أهل العهود بينه وبينهم
  أمره فيما أمره أن ينادي به فيهم، ومن كان بينه وبين رسول الله صلى الله عليه وسلم
  عهد، فعهده إلى مدته أوضح الدليل على صحة ما قلنا وذلك أن الله لم يأمر نبيه صلى الله
  عليه وسلم بنقض عهد قوم كان عاهدهم إلى أجل فاستقاموا على عهده بترك نقضه، وأنه إنما
  أجل أربعة أشهر من كان قد نقض عهده قبل التأجيل أو من كان له عهد إلى أجل غير محدود،
  فأما من كان أجل عهده محدودا ولم يجعل بنقضه على نفسه سبيلاً، فإن رسول الله صلى الله
  عليه وسلم كان بإتمام عهده إلى غاية أجله مأموراً، بذلك بعث مناديه ينادي به في أهل
  الموسم من العرب.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا قيس، عن
  مغيرة، عن الشعبيّ، قال: ثني محرر بن أبي هريرة، عن أبي هريرة رضي الله عنه قال: كنت
  مع عليّ رضي الله عنه حين بعثه النبي صلى الله عليه وسلم ينادي، فكان إذا صَحِلَ صوته
  ناديت، قلت: بأي شيء كنتم تنادون؟ قال: بأربع: لا يطف بالكعبة عريان، ومن كان له عند
  رسول الله صلى الله عليه وسلم عهد فعهده إلى مدته، ولا يدخل الجنة إلا نفس مؤمنة، ولا
  يحجّ بعد عامنا هذا مشرك.</p><p>حدثني محمد بن عمرو، قال: ثنا عفان، قال: ثنا قيس بن
  الربيع، قال: ثنا الشيباني، عن الشعبيّ، قال: أخبرنا المحرر بن أبي هريرة، عن أبيه،
  قال: كنت مع عليّ رضي الله عنه، فذكر نحوه، إلا أنه قال: «ومن كان بينه وبين رسول الله
  صلى الله عليه وسلم عهد فعهده إلى أجله».</p><p>وقد حدث بهذا الحديث شعبة، فخالف قيسا
  في الأجل.</p><p>فحدثني يعقوب بن إبراهيم ومحمد بن المثنى، قالا: ثنا عثمان بن عمر،
  قال: ثنا شعبة، عن المغيرة، عن الشعبيّ، عن المحرّر بن أبي هريرة، عن أبيه، قال: كنت
  مع عليّ حين بعثه رسول الله صلى الله عليه وسلم ببراءة إلى أهل مكة، فكنت أنادي حتى
  صحل صوتي، فقلت: بأي شيء كنت تنادي؟ قال: أمرنا أن ننادي أنه لا يدخل الجنة إلا مؤمن،
  ومن كان بينه وبين رسول الله صلى الله عليه وسلم عهد فأجله إلى أربعة أشهر، فإذا حلّ
  الأجل فإن الله بريء من المشركين ورسوله، ولا يطف بالبيت عريان، ولا يحجّ بعد العام
  مشرك.</p><p>قال أبو جعفر رحمه الله: وأخشى أن يكون هذا الخبر وهما من ناقله في الأجل،
  لأن الأخبار متظاهرة في الأجل بخلافه مع خلاف قيس شعبة في نفس هذا الحديث على ما بينته.</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن أبي إسحاق، عن الحرث الأعور
  عن عليّ رضي الله عنه، قال: أمرت بأربع: أمرت أن لا يقرب البيت بعد هذا العام مشرك،
  ولا يطف رجل بالبيت عرياناً، ولا يدخل الجنة إلا كل نفس مسلمة، وأن يتمّ إلى كل ذي
  عهد عهده.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيل، عن أبي
  إسحاق، عن زيد بن يثيع قال: نزلت براءة، فبعث بها رسول الله صلى الله عليه وسلم أبا
  بكر، ثم أرسل عليًّا فأخذها منه. فلما رجع أبو بكر، قال: هل نزل فيّ شيء؟ قال: لا،
  ولكني أمرت أن أبلغها أنا أو رجل من أهل بيتي. فانطلق إلى مكة، فقام فيهم بأربع: أن
  لا يدخل مكة مشرك بعد عامه هذا، ولا يطف بالكعبة عريان، ولا يدخل الجنة إلا نفس مسلمة،
  ومن كان بينه وبين رسول الله عهد فعهده إلى مدته.</p><p>حدثنا ابن وكيع، قال: ثنا أبو
  أسامة، عن زكريا، عن أبي إسحاق، عن زيد بن يثيع، عن عليّ، قال: بعثني النبي صلى الله
  عليه وسلم حين أنزلت براءة بأربع: أن لا يطف بالبيت عريان، ولا يقرب المسجد الحرام
  مشرك بعد عامهم هذا، ومن كان بينه وبين رسول الله صلى الله عليه وسلم عهد فهو إلى مدته،
  ولا يدخل الجنة إلا نفس مسلمة.</p><p>حدثنا ابن وكيع، قال: ثنا ابن عبد الأعلى، عن
  معمر، عن أبي إسحاق، عن الحرث، عن عليّ رضي الله عنه، قال: بعثت إلى أهل مكة بأربع،
  ثم ذكر الحديث.</p><p>حدثنا إبراهيم بن سعيد الجوهري، قال: ثنا حسين بن محمد، قال:
  ثنا سليمان بن قرم، عن الأعمش عن الحكم، عن مقسم، عن ابن عباس: أن رسول الله صلى الله
  عليه وسلم بعث أبا بكر ببراءة، ثم أتبعه عليًّا، فأخذها منه، فقال أبو بكر رضي الله
  عنه: يا رسول الله حدث فيّ شيء؟ قال:</p><p class="hadith"> " لا، أنْتَ صَاحِبي فِي
  الغارِ وعَلى الحَوْضِ، ولاَ يُؤَدّي عَنِّي إلاَّ أنا أوْ عليّ " </p><p>، وكان الذي
  بعث به عليًّا أربعاً: لا يدخلَ الجنة إلا نفس مسلمة، ولا يحجّ بعد العام مشرك، ولا
  يطف بالبيت عريان، ومن كان بينه وبين رسول الله صلى الله عليه وسلم عهد فهو إلى مدته.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن ابن أبي خالد، عن عامر، قال: بعث النبيّ صلى الله عليه
  وسلم عليًّا رضي الله عنه، فنادى: ألا لا يحجنّ بعد العام مشرك، ولا يطف بالبيت عريان،
  ولا يدخل الجنة إلا نفس مسلمة، ومن كان بينه وبين رسول الله صلى الله عليه وسلم عهد
  فأجله إلى مدته، والله بريء من المشركين ورسولُه.</p><p>حدثنا ابن حميد، قال: ثنا سلمة،
  قال: ثنا محمد بن إسحاق، عن حكيم بن حكيم بن عباد بن حنيف، عن أبي جعفر محمد بن عليّ
  بن حسين بن عليّ، قال: لما نزلت براءة على رسول الله صلى الله عليه وسلم، وقد كان بعث
  أبا بكر الصديق رضي الله عنه ليقيم الحجّ للناس قيل له: يا رسول الله لو بعثت إلى أبي
  بكر فقال:</p><p class="hadith"> " لا يُؤَدّي عَنِّي إلاَّ رَجُلٌ مِنْ أهْلِ بَيْتِي
  " </p><p>ثم دعا عليّ بن أبي طالب رضي الله عنه فقال:</p><p class="hadith"> " اخْرُجْ
  بِهَذِهِ القِصَّةِ مِنْ صَدْرِ بَرَاءَةَ، وأذّن في النَّاسِ يَوْمَ النَّحْرِ إذَا
  اجْتَمَعُوا بِمِنًى: أنَّه لا يَدْخُلُ الجَنَّة كافِرٌ، ولاَ يَحُجُّ بَعْدَ العامِ
  مُشْرِكٌ، ولاَ يَطُفْ بالبَيْتِ عُرْيانٌ، وَمَنْ كانَ لَهُ عِنْدَ رَسُولِ الله صلى
  الله عليه وسلم عَهْدٌ فَهُوَ إلى مُدَّتِهِ " </p><p>فخرج عليّ بن أبي طالب رضي الله
  عنه على ناقة رسول الله صلى الله عليه وسلم العضباء، حتى أدرك أبا بكر الصديق بالطريق
  فلما رآه أبو بكر، قال: أمير أو مأمور؟ قال: مأمور. ثم مضيا رضي الله عنهما، فأقام
  أبو بكر للناس الحجّ والعرب إذ ذاك في تلك السنة على منازلهم من الحجّ التي كانوا عليها
  في الجاهلية، حتى إذا كان يوم النحر، قام عليّ بن أبي طالب رضي الله عنه، فأذّن في
  الناس بالذي أمره رسول الله صلى الله عليه وسلم، فقال: يا أيها الناس لا يدخل الجنة
  إلا نفس مسلمة، ولا يحجّ بعد العام مشرك، ولا يطف بالبيت عريان، ومن كان له عهد رسول
  الله صلى الله عليه وسلم فهو له إلى مدته فلم يحجّ بعد ذلك العام مشرك، ولم يطف بالبيت
  عريان. ثم قدما على رسول الله صلى الله عليه وسلم، وكان هذا من براءة فيمن كان من أهل
  الشرك من أهل العهد العام وأهل المدة إلى الأجل المسمى.</p><p>حدثني محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: لما نزلت هذه الآيات إلى
  رأس أربعين آية، بعث بهنّ رسول الله صلى الله عليه وسلم مع أبي بكر وأمرَّه على الحجّ،
  فلما سار فبلغ الشجرة من ذي الحليفة أتبعه بعليّ فأخذها منه، فرجع أبو بكر إلى النبي
  صلى الله عليه وسلم، فقال: يا رسول الله بأبي أنت وأمي أنزل في شأني شيء؟ قال:</p><p
  class="hadith"> " لا، ولَكِنْ لا يُبَلِّغُ عَنِّي غَيرِي أوْ رَجُلٌ مِنِّي أما تَرْضَى
  يا أبا بَكْرٍ أنَّكَ كُنْتَ مَعِي في الغارِ، وأنَّكَ صَاحِبي على الحَوْض؟ " </p><p>قال:
  بلى يا رسول الله. فسار أبو بكر على الحاجّ، وعليّ يؤذن ببراءة، فقام يوم الأضحى، فقال:
  لا يقربنّ المسجد الحرام مشرك بعد عامه هذا، ولا يطوفنّ بالبيت عريان، ومن كان بينه
  وبين رسول الله صلى الله عليه وسلم عهد فله عهده إلى مدته، وإن هذه أيام أكل وشرب،
  وإن الله لا يدخل الجنة إلا من كان مسلماً. فقالوا: نحن نبرأ من عهدك وعهد ابن عمك
  إلا من الطعن والضرب فرجع المشركون فلام بعضهم بعضاً، وقالوا: ما تضعون وقد أسلمت قريش؟
  فأسلموا.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  أبي إسحاق، عن زيد بن يثيع، عن عليّ، قال: أمرت بأربع: أن لا يقرب البيت بعد العام
  مشرك، ولا يطوف بالبيت عريان، ولا يدخل الجنة إلا نفس مسلمة، وأن يتمّ إلى كل ذي عهد
  عهده قال معمر: وقاله قتادة.</p><p>قال أبو جعفر رحمه الله، فقد أنبأت هذه الأخبار
  ونظائرها عن صحة ما قلنا، وأن أجل الأشهر الأربعة إنما كان لمن وصفنا، فأما من كان
  عهده إلى مدة معلومة فلم يجعل لرسول الله صلى الله عليه وسلم وللمؤمنين لنقضه ومظاهرة
  أعدائهم عليهم سبيلاً، فإن رسول الله صلى الله عليه وسلم قد وَفَّى له بعهده إلى مدته
  عن أمر الله إياه بذلك، وعلى ذلك دلّ ظاهر التنزيل وتظاهرت به الأخبار عن الرسول صلى
  الله عليه وسلم. وأما الأشهر الأربعة فإنها كانت أجلَ من ذكرنا، وكان ابتداؤها يوم
  الحجّ الأكبر وانقضاؤها انقضاء عشر من ربيع الآخر، فذلك أربعة أشهر متتابعة، جعل لأهل
  العهد الذين وصفنا أمرهم فيها السياحة في الأرض، يذهبون حيث شاءوا، لا يعرض لهم فيها
  من المسلمين أحد بحرب ولا قتل ولا سلب.</p><p>فإن قال قائل: فإذا كان الأمر في ذلك
  كما وصفت، فما وجه قوله:</p><p class="quran">فإذَا انْسَلَخَ الأشْهُرُ الحُرُمُ فاقْتُلُوا
  المُشْرِكِينَ حَيْثُ وَجَدْتُموهُمْ</p><p>وقد علمت أن انسلاخها انسلاخ المحرم، وقد
  زعمت أن تأجيل القوم من الله ومن رسوله كان أربعة أشهر، وإنما بين الحج الأكبر وانسلاخ
  الأشهر الحرم خمسون يوماً أكثره، فأين الخمسون يوماً من الأشهر الأربعة؟ قيل: إن انسلاخ
  الأشهر الحرم إنما كان أجل من لا عهد له من المشركين من رسول الله صلى الله عليه وسلم،
  والأشهر الأربعة لمن له عهد، إما إلى أجل غير محدود وإما إلى أجل محدود قد نقضه، فصار
  بنقضه إياه بمعنى من خيف خيانته، فاستحق النبذ إليه على سواء غير أنه جعل له الاستعداد
  لنفسه والارتياد لها من الأجل الأربعة الأشهر، ألا ترى الله يقول لأصحاب الأشهر الأربعة،
  ويصفهم بأنهم أهل عهد { بَرَاءةٌ مِنَ الله وَرَسُولِهِ إلى الَّذِينَ عاهَدْتُمُ مِنَ
  المُشْرِكينَ فَسِيحُوا فِي الأرْضِ أرْبَعَةَ أشْهُرٍ وَاعْلَمُوا أنَّكُمْ غيرُ مُعْجِزِي
  الله } ووصف المجعول لهم انسلاخ الأشهر الحرام أجلاً بأنهم أهل شرك لا أهل عهد، فقال:</p><p
  class="quran">وأذَانٌ مِنَ اللَّهِ وَرَسُولِهِ إلى النَّاسِ يَوْمَ الحَجّ الأكْبَرِ
  أنَّ الله بَرِيءٌ مِنَ المُشْرِكِينَ وَرَسُولُهُ...</p><p>الآية { إلاَّ الَّذينَ
  عَاهَدْتُمْ مِنَ المُشْرِكِينَ... } الآية، ثم قال:</p><p class="quran">فإذَا انْسَلَخَ
  الأشْهُرُ الحُرُمُ فاقْتُلُوا المُشْرِكيِنَ حَيْثُ وَجَدْتُمُوهُمْ</p><p>؟ فأمر
  بقتل المشركين الذين لا عهد لهم بعد انسلاخ الأشهر الحرم، وبإتمام عهد الذين لهم عهد
  إذا لم يكونوا نقضوا عهدهم بالمظاهرة على المؤمنين وإدخال النقص فيه عليهم.</p><p>فإن
  قال قائل: وما الدليل على أن ابتداء التأجيل كان يوم الحجّ الأكبر دون أن يكون كان
  من شوّال على ما قاله قائلوا ذلك؟ قيل له: إن قائلي ذلك زعموا أن التأجيل كان من وقت
  نزول براءة، وذلك غير جائز أن يكون صحيحاً لأن المجعول له أجل السياحة إلى وقت محدود
  إذا لم يعلم ما جعل له، ولا سيما مع عهد له قد تقدم قبل ذلك بخلافه، فكمن لم يجعل له
  ذلك لأنه إذا لم يعلم ماله في الأجل الذي جعل له وما عليه بعد انقضائه فهو كهيئته قبل
  الذي جعل له من الأجل، ومعلوم أن القوم لم يعلموا بما جعل لهم من ذلك إلا حين نودي
  فيهم بالموسم، وإذا كان ذلك كذلك صحّ أن ابتداءه ما قلنا وانقضاءه كان ما وصفنا.</p><p>وأما
  قوله: { فَسِيحُوا فِي الأرْضِ أرْبَعَةَ أشْهُرٍ } فإنه يعني: فسيروا فيها مقبلين
  ومدبرين، آمنين غير خائفين من رسول الله صلى الله عليه وسلم وأتباعه، يقال منه: ساح
  فلان في الأرض يسيح سياحة وسُيُوحاً وسيحاناً.</p><p>وأما قوله: { واعْلَمُوا أنَّكُمْ
  غيرُ مَعْجِزي الله } فإنه يقول لأهل العهد من الذين كان بينهم وبين رسول الله صلى
  الله عليه وسلم عهد قبل نزول هذه الآية: إعلموا أيها المشركون أنكم إن سحتم في الأرض
  واخترتم ذلك مع كفركم بالله على الإقرار بتوحيد وتصديق رسوله، { غَيْرُ مُعْجِزي الله
  } يقول: غير مفيتيه بأنفسكم لأنكم حيث ذهبتم وأين كنتم من الأرض ففي قبضته وسلطانه،
  لا يمنعكم منه وزير ولا يحول بينكم وبينه إذا أرادكم بعذاب معقل ولا موئل إلا الإيمان
  به وبرسوله والتوبة من معصيته. يقول: فبادروا عقوبته بتوبة، ودعوا السياحة التي لا
  تنفعكم.</p><p>وأما قوله: { وأنَّ اللَّهَ مُخْزي الكافِرِينَ } يقول: واعلموا أن الله
  مذلّ الكافرين، ومورثهم العار في الدنيا والنار في الآخرة.</p>'
