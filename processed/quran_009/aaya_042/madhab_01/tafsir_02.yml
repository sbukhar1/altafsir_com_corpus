aaya: لَوْ كَانَ عَرَضًا قَرِيبًا وَسَفَرًا قَاصِدًا لَاتَّبَعُوكَ وَلَٰكِنْ بَعُدَتْ
  عَلَيْهِمُ الشُّقَّةُ ۚ وَسَيَحْلِفُونَ بِاللَّهِ لَوِ اسْتَطَعْنَا لَخَرَجْنَا
  مَعَكُمْ يُهْلِكُونَ أَنْفُسَهُمْ وَاللَّهُ يَعْلَمُ إِنَّهُمْ لَكَاذِبُونَ
text: '<p>العرض: ما عرض لك من منافع الدنيا. يقال: الدنيا عرض حاضر يأكل منه البر والفاجر،
  أي لو كان ما دعوا إليه غنماً قريباً سهل المنال { وَسَفَرًا قَاصِدًا } وسطاً مقارباً
  { ٱلشُّقَّةُ } المسافة الشاقّة. وقرأ عيسى بن عمر: «بعدت عليهم الشقة» بكسر العين
  والشين ومنه قوله:</p><p class="poetry_or_grammar">يَقُولُونَ لاَ تَبْعُدْ وَهُمْ
  يَدْفِنُونَه</p><p class="poetry_or_grammar">وَلاَ بُعْدَ إلاَّ مَا تُوَارِي الصَّفَائِحُ</p><p>{
  بِٱللَّهِ } متعلق بسيحلفون، أو هو من جملة كلامهم. والقول مراد في الوجهين، أي سيحلفون
  بعني المتخلفين عند رجوعك من غزوة تبوك معتذرين يقولون بالله { لَوِ ٱسْتَطَعْنَا لَخَرَجْنَا
  مَعَكُمْ } أو سيحلفون بالله ويقولون: لو استطعنا، وقوله: { لَخَرَجْنَا } سدّ مسدّ
  جوابي القسم ولو جميعاً، والإخبار بما سوف يكون بعد القفول من حلفهم واعتذارهم. وقد
  كان من جملة المعجزات. ومعنى الاستطاعة: استطاعة العدّة، أو استطاعة الأبدان، كأنهم
  تمارضوا. وقرىء: «لو استطعنا»، بضم الواو تشبيهاً لها بواو الجمع في قوله:</p><p class="quran">فَتَمَنَّوُاْ
  ٱلْمَوْتَ</p><p>[البقرة: 94]. { يُهْلِكُونَ أَنفُسَهُمْ } إما أن يكون بدلاً من سيحلفون،
  أو حالاً بمعنى مهلكين. والمعنى: أنهم يوقعونها في الهلاك بحلفهم الكاذب وما يحلفون
  عليه من التخلف. ويحتمل أن يكون حالاً من قوله: { لَخَرَجْنَا } أي لخرجنا معكم، وإن
  أهلكنا أنفسنا وألقيناها في التهلكة بما نحملها من المسير في تلك الشقة. وجاء به على
  لفظ الغائب، لأنه مخبر عنهم. ألا ترى أنه لو قيل: سيحلفون بالله لو استطاعوا لخرجوا،
  لكان سديداً، يقال: حلف بالله ليفعلنّ ولأفعلنّ، فالغيبة على حكم الإخبار، والتكلم
  على الحكاية.</p>'
