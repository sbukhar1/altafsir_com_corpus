aaya: أَوَلَا يَرَوْنَ أَنَّهُمْ يُفْتَنُونَ فِي كُلِّ عَامٍ مَرَّةً أَوْ مَرَّتَيْنِ
  ثُمَّ لَا يَتُوبُونَ وَلَا هُمْ يَذَّكَّرُونَ
text: "<p>اختلفت القرّاء في قراءة قوله: { أوَ لا يَرَوْنَ } فقرأته عامة قرّاء الأمصار:
  { أوَ لا يَرَوْنَ } بالياء، بمعنى أو لا يرى هؤلاء الذين في قلوبهم مرض النفاق. وقرأ
  ذلك حمزة: «أوَ لا تَرَوْنَ» بالتاء، بمعنى أو لا ترون أنتم أيها المؤمنون أنهم يفتنون؟</p><p>والصواب
  عندنا من القراءة في ذلك: الياء، على وجه التوبيخ من الله لهم، لإجماع الحجة من قرّاء
  الأمصار عليه وصحة معناه: فتأويل الكلام إذا: أوَ لا يرى هؤلاء المنافقون أن الله يختبرهم
  في كلّ عام مرّة أو مرّتين، بمعنى أنه يختبرهم في بعض الأعوام مرّة، وفي بعضها مرّتين.
  { ثم لا يَتُوبُونَ } يقول: ثم هم مع البلاء الذي يحلّ بهم من الله والاختبار الذي
  يعرض لهم لا ينيبون من نفاقهم، ولا يتوبون من كفرهم، ولا هم يتذكرون بما يرون من حجج
  الله ويعاينون من آياته، فيعظوا بها ولكنهم مصرّون على نفاقهم.</p><p>واختلف أهل التأويل
  في معنى الفتنة التي ذكر الله في هذا الموضع أن هؤلاء المنافقين يفتنون بها، فقال بعضهم:
  ذلك اختبار الله إياهم بالقحط والشدّة. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، ثنا
  ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { أوَ لا يَرَوْنَ أنَّهُمْ يُفْتَنُونَ
  فِي كُلِّ عامٍ مَرَّةً أوْ مَرَتَيْنِ } قال: بالسنة والجوع.</p><p>حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله: { يُفْتَنون
  } قال: يُبتلون، { في كلّ عام مَرَّةً أوْ مَرَّتَيْنِ } قال: بالسنة والجوع.</p><p>حدثني
  المثنى، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { أوَ لا يَرَوْنَ أنَّهُمْ يُفْتَنُونَ
  فِي كُلِّ عامٍ مَرَّةً أوْ مَرَتَيْنِ } قال: يُبتلون بالعذاب في كل عام مرّة أو مرّتين.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { يُفْتَنُونَ
  فِي كُلِّ عامٍ مَرَّةً أوْ مَرَتَيْنِ } قال: بالسنة والجوع.</p><p>وقال آخرون: بل
  معناه أنهم يختبرون بالغزو والجهاد. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { أوَ لا يَرَوْنَ أنَّهُمْ يُفْتَنُونَ فِي كُلِّ
  عامٍ مَرَّةً أوْ مَرَتَيْنِ } قال: يُبتلون بالغزو في سبيل الله في كلّ عام مرّة أو
  مرّتين.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن،
  مثله.</p><p>وقال آخرون: بل معناه: أنهم يختبرون بما يشيع المشركون من الأكاذيب على
  رسول الله صلى الله عليه وسلم وأصحابه، فيفتتن بذلك الذين في قلوبهم مرض. ذكر من قال
  ذلك:</p><p>حدثنا أحمد بن إسحاق قال: ثنا أبو أحمد، قال: ثنا شريك، عن جابر، عن أبي
  الضحى، عن حذيفة: { أوَ لا يَرَوْنَ أنَّهُمْ يُفْتَنُونَ فِي كُلِّ عامٍ مَرَّةً أوْ
  مَرَتَيْنِ } قال: كنا نسمع في كلّ عام كذبة أو كذبتين، فيضلّ بها فئام من الناس كثير.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن شريك، عن جابر، عن أبي الضحى، عن حذيفة، قال: كان لهم في
  كلّ عام كذبة أو كذبتان.</p><p>وأولى الأقوال في ذلك بالصحة أن يقال: إن الله عجّب
  عباده المؤمنين من هؤلاء المنافقين، ووبخ المنافقين في أنفسهم بقلة تذكرهم وسوء تنبههم
  لمواعظ الله التي يعظهم بها. وجائز أن تكون تلك المواعظ الشدائد التي يُنزلها بهم من
  الجوع والقحط، وجائز أن تكون ما يريهم من نصرة رسوله على أهل الكفر به ويرزقه من إظهار
  كلمته على كلمتهم، وجائز أن تكون ما يظهر للمسلمين من نفاقهم وخبث سرائرهم بركونهم
  إلى ما يسمعون من أراجيف المشركين برسول الله صلى الله عليه وسلم وأصحابه. ولا خبر
  يوجب صحة بعض ذلك، دون بعض من الوجه الذي يجب التسليم له، ولا قول في ذلك أولى بالصواب
  من التسليم لظاهر قول الله، وهو: أو لا يرون أنهم يختبرون في كلّ عام مرّة أو مرّتين
  بما يكون زاجراً لهم ثم لا ينزجرون ولا يتعظون.</p>"
