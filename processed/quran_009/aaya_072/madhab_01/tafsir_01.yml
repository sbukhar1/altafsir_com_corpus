aaya: وَعَدَ اللَّهُ الْمُؤْمِنِينَ وَالْمُؤْمِنَاتِ جَنَّاتٍ تَجْرِي مِنْ تَحْتِهَا
  الْأَنْهَارُ خَالِدِينَ فِيهَا وَمَسَاكِنَ طَيِّبَةً فِي جَنَّاتِ عَدْنٍ ۚ وَرِضْوَانٌ
  مِنَ اللَّهِ أَكْبَرُ ۚ ذَٰلِكَ هُوَ الْفَوْزُ الْعَظِيمُ
text: '<p>يقول تعالى ذكره: وعد الله الذين صدقوا الله ورسوله وأقرّوا به وبما جاء به
  من عند الله من الرجال والنساء { جَنَّاتٍ تَجْرِي مِنْ تَحْتِها الأَنْهَارُ } يقول:
  بساتين تجري تحت أشجارها الأنهار، { خالِدِينَ فِيها } يقول: لابثين فيها أبداً مقيمين
  لا يزول عنهم نعيمها. ولا يبيد. وَمَساكِنَ طَيِّبَةً يقول: ومنازل يسكنونها طيبة.</p><p>و«طيبها»،
  أنها فيما ذُكر لنا كما:</p><p>حدثنا أبو كريب، قال: ثنا إسحاق بن سليمان، عن الحسن،
  قال: سألت عمران بن حصين وأبا هريرة عن آية في كتاب الله تبارك وتعالى: { وَمَساكِنَ
  طَيِّبَةٍ في جَنَّاتٍ عَدْنٍ } فقالا: على الخبير سقطت، سألنا رسول الله صلى الله
  عليه وسلم، فقال:</p><p class="hadith"> " قَصْرٌ فِي الجَنَّةِ مِنْ لُؤْلُؤٍ، فِيهِ
  سَبْعُونَ دَاراً مِنْ ياقُوتَةٍ حَمْرَاءَ، في كُلّ دارٍ سَبْعُونَ بَيْتاً مِنْ زُمُرُّدَةٍ
  خَضْرَاءَ، في كُلّ بَيْتٍ سَبْعُونَ سَرِيراً " </p><p>حدثنا إبراهيم بن سعيد الجوهري،
  قال: ثنا قرة بن حبيب، عن حسن بن فرقد، عن الحسن، عن عمران بن حصين وأبي هريرة، قالا:
  سئل رسول الله صلى الله عليه وسلم عن هذه الآية: { وَمَساكِنَ طَيِّبَةً فِي جَنَّاتِ
  عَدْنٍ } قال:</p><p class="hadith"> " قَصْرٌ مِنْ لُؤْلُؤَةٍ، فِي ذلكَ القَصْرِ
  سَبْعُونَ دَاراً مِنْ ياقُوتَةٍ حَمْرَاءَ، فِي كُلُّ دَارٍ سَبْعُونَ بَيْتاً مِنْ
  زَبَرْجَدَة خَضْرَاءَ، في كُلّ بَيْتٍ سَبْعُونَ سَرِيراً، على كُلّ سَرِيرٍ فِرَاشاً
  مِنْ كُلّ لَوْنٍ، على كُلّ فِرَاشٍ زَوْجَةٌ مِنَ الحُورِ العِينِ، في كُلّ بَيْتٍ
  سَبْعُونَ مائِدَةً، على كُلّ مائِدَةٍ سَبْعُونَ لَوْناً مِنْ طَعامٍ، في كُلّ بَيْتٍ
  سَبْعُونَ وَصِيفَةً وَيُعْطَى المُؤْمِنُ مِنَ القُوَّةِ في غَدَاةٍ وَاحِدَةٍ ما
  يَأتي على ذلكَ كُلِّه أجْمَعُ " </p><p>وأما قوله: { فِي جَنَّاتِ عَدْنٍ } فإنه يعني:
  وهذه المساكن الطيبة التي وصفها جلّ ثناؤه في جنات عدن وفي من صلة مساكن. وقيل: جنات
  عدن، لأنها بساتين خلد وإقامة لا يظعن منها أحد. وقيل: إنما قيل لها جنات عدن، لأنها
  دار الله التي استخلصها لنفسه ولمن شاء من خلقه، من قول العرب: عدن فلان بأرض كذا،
  إذا أقام بها وخلد بها، ومنه المعدن، ويقال: هو في معدن صدق، يعني به أنه في أصل ثابت
  وقد أنشد بعض الرواة بيت الأعشى:</p><p class="poetry_or_grammar">وَإنْ تَسْتَضِيفُوا
  إلى حُكْمِهِ</p><p class="poetry_or_grammar">تُضَافُوا إلى رَاجِحٍ قَدْ عَدَنْ</p><p>وينشد:
  «قد وزن».</p><p>وكالذي قلنا في ذلك، كان ابن عباس وجماعة معه فيما ذكر يتأوّلونه.</p><p>حدثني
  إسحاق بن إبراهيم بن حبيب بن الشهيد، قال: ثنا عتاب بن بشير، عن خصيف، عن عكرمة، عن
  ابن عباس: { جَنَّاتِ عَدْنِ } قال: معدن الرجل الذي يكون فيه.</p><p>حدثنا محمد بن
  سهل بن عسكر، قال: ثنا ابن أبي مريم، قال: ثنا الكندي، سعد عن زيادة بن محمد، عن محمد
  بن كعب القرظي، عن فضالة بن عبيد، عن أبي الدرداء، قال: قال رسول الله صلى الله عليه
  وسلم:</p><p class="hadith"> " إنَّ اللَّهَ يَفْتَحُ الذّكْرَ ثَلاثِ ساعاتٍ يَبْقَيْنَ
  مِنَ اللَّيْلِ: في السَّاعَةِ الأُولى مِنْهُنَّ يَنْظُرُ فِي الكِتَابِ الَّذِي لا
  يَنْظُرُ فِيهِ أحَدٌ غيرُهُ فَيَمْحُو ما يَشاءُ ويُثْبِتُ، ثُمَّ يَنْزِلُ في السَّاعَةِ
  الثَّانِيَةِ إلى جَنَّةِ عَدْنِ، وَهيَ دَارُهُ التي لَمْ تَرَها عَيْنٌ ولَمْ تَخْطُرْ
  على قَلْبِ بَشَرٍ، وَهِيَ مَسْكَنُهُ، وَلا يَسْكُنُ مَعُهُ مِنْ بَنِي آدَمِ غيرَ
  ثلاثَة: النَّبِيِّينَ وَالصّدّيقينَ والشُّهَدَاءِ، ثُمَّ يَقُولُ: طُوبَى لِمَنْ
  دَخَلَكِ " </p><p>وَذَكَرَ فِي السَّاعَةِ الثَّالِثَةِ.</p><p>حدثني موسى بن سهل،
  قال: ثنا آدم، قال: ثنا الليث بن سعد، قال: ثنا زيادة بن محمد، عن محمد بن كعب القرظي،
  عن فضالة بن عبيد، عن أبي الدرداء، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " عَدْنٌ دارُهُ " </p><p>يعني دار الله</p><p class="hadith"> " التي لم ترها عَيْنٌ
  ولم تَخْطُرْ على قَلْبٍ بَشَرٍ، وهي مَسْكَنُهُ، ولا يسكنها معه من بني آدم غَيْرُ
  ثلاثٍ: النبيين، والصدّيقين، والشهداء، يقول الله تبارك وتعالى: طُوبَى لمن دَخَلَكَ
  " </p><p>وقال آخرون: معنى { جَنَّاتِ عَدْنٍ }: جنات أعناب كروم. ذكر من قال ذلك:</p><p>حدثني
  أحمد بن أبي سريج الرازي، قال: ثنا زكريا بن عديّ، قال: ثنا عبيد الله بن عمرو، عن
  زيد ابن أبي أنيسة، عن يزيد بن أبي زياد، عن عبد الله بن الحرث، أن ابن عباس سأل كَعَباً
  عن جنات عدن، فقال: هي الكروم والأعناب بالسريانية.</p><p>وقال آخرون: هي اسم لُبْطَنان
  الجنة ووسطها. ذكر من قال ذلك:</p><p>حدثنا حميد بن مسعدة، قال: ثنا بشر بن المفضل،
  قال: ثنا شعبة، عن سليمان الأعمش، عن عبد الله بن مرّة، عن مسروق، عن عبد الله، قال:
  عدن: بُطْنان الجنة.</p><p>حدثنا محمد بن بشار ومحمد بن المثنى، قالا: ثنا يحيى بن
  سعيد، عن سفيان وشعبة، عن الأعمش، عن عبد الله بن مرة، عن مسروق، عن عبد الله، في قوله:
  { جَنَّاتِ عَدْنٍ } قال: بُطْنان الجنة. قال ابن بشار في حديثه: فقلت: ما بطنانها؟
  وقال ابن المثنى، في حديثه: فقلت للأعمش: ما بطنان الجنة؟ قال: وسطها.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن عبد الله بن مرة وأبي
  الضحى، عن مسروق، عن عبد الله: { جَنَّاتِ عَدْنٍ } قال: بُطْنان الجنة.</p><p>قال:
  ثنا عبد الرحمن، قال: ثنا شعبة، عن الأعمش، عن أبي الضحى، عن مسروق، عن عبد الله، بمثله.</p><p>حدثنا
  ابن المثنى، قال: ثنا ابن أبي عدّي، عن شعبة، عن سليمان، عن عبد الله بن مرة، عن مسروق،
  عن عبد الله، مثله.</p><p>حدثنا أحمد بن أبي سريج، قال: ثنا أبو أحمد الزبيري، قال:
  ثنا سفيان، عن الأعمش، عن أبي الضحى وعبد الله بن مرّة عنهما جميعا، أو عن أحدهما،
  عن مسروق، عن عبد الله: { جَنَّاتِ عَدْنٍ } قال: بُطْنان الجنة.</p><p>حدثنا ابن حميد،
  قال: ثنا جرير، عن منصور، عن أبي الضحى، عن مسروق، عن عبد الله بن مسعود في قول الله:
  { جَنَّاتِ عَدْنٍ } قال: بُطْنان الجنة.</p><p>وقال آخرون: عدن: اسم لقصر. ذكر من
  قال ذلك:</p><p>حدثني عليّ بن سعيد الكندي، قال: ثنا عبدة أبو غسان، عن عون بن موسى
  الكناني، عن الحسن، قال: جنات عدن، وما أدراك ما جنات عدن قصر من ذهب لا يدخله إلا
  نبيّ أو صدّيق أو شهيد أو حكم عدل. ورفع به صوته.</p><p>حدثنا أحمد بن أبي سريج، قال:
  ثنا عبد الله بن عاصم، قال: ثنا عون بن موسى، قال: سمعت الحسن بن أبي الحسن، يقول:
  جنات عدن، وما أدراك ما جنات عدن قصر من ذهب، لا يدخله إلا نبيّ أو صدّيق، أو شهيد،
  أو حكم عدل ورفع الحسن به صوته.</p><p>حدثنا أحمد، قال: ثنا يزيد، قال: أخبرنا حماد
  بن سلمة، عن يعلى بن عطاء، عن نافع بن عاصم، عن عبد الله بن عمرو، قال: إن في الجنة
  قصرا يقال له: عدن، حوله البروج والروح، له خمسون ألف باب على كل باب حِبَرَة، لا يدخله
  إلا نبيّ أو صدّيق.</p><p>حدثنا الحسن بن ناجح، قال: ثنا أبو داود، قال: ثنا شعبة،
  عن يعلى بن عطاء، قال: سمعت يعقوب بن عاصم يحدّث، عن عبد الله بن عمرو: أن في الجنة
  قصرا يقال له عدن، له خمسة آلاف باب، على كل باب خمسة آلاف حِبَرَة، لا يدخله إلا نبيّ
  أو صدّيق أو شهيد.</p><p>وقيل: هي مدينة الجنة. ذكر من قال ذلك:</p><p>حُدثت عن عبد
  الرحمن المحاربي، عن جويبر، عن الضحاك: { في جَنَّاتِ عَدْنٍ } قال: هي مدينة الجنة،
  فيها الرسل والأنبياء والشهداء وأئمة الهدى، والناس حولهم بعد، والجنات حولها.</p><p>وقيل:
  إنه اسم نهر. ذكر من قال ذلك:</p><p>حُدثت عن المحاربي، عن واصل بن السائب الرقاشي،
  عن عطاء، قال: عدن: نهر في الجنة، جناته على حافتيه.</p><p>وأما قوله: { وَرِضْوانٌ
  مِنَ اللَّهِ أكْبَرُ } فإن معناه ورضا الله عنهم أكبر من ذلك كله، وبذلك جاء الخبر
  عن رسول الله صلى الله عليه وسلم.</p><p>حدثني المثنى، قال: ثنا سويد، قال: أخبرنا
  ابن المبارك، عن مالك بن أنس، عن زيد بن أسلم، عن عطاء بن يسار، عن أبي سعيد الخدريّ،
  قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " إنَّ اللَّهَ يَقُولُ
  لأَهْلِ الجَنَّةِ: يا أهْلَ الجَنَّةِ فَيَقُولُونَ: لَبَّيْكَ رَبَّنا وَسَعْدَيْكَ
  فَيَقُولُ: هَلْ رَضِيتُمْ؟ فَيَقُولونَ: ومَا لَنا لا نَرْضَى وَقَدْ أعْطَيْتَنَا
  ما لَمْ تُعْطِ أحَداً مِنْ خَلْقِكَ فَيَقول أنا أعْطِيكُمْ أفْضَلَ مِنْ ذلكَ قالُوا:
  يا رَبّ وأيُّ شَيْ أفْضَلُ مِنْ ذلكَ؟ قال: أُحِلّ عَلَيْكُمْ رِضْوَاني فَلا أسْخَطُ
  عَلَيْكُمْ بَعْدَهُ أبَداً " </p><p class="hadith">  </p><p>حدثنا ابن حميد، قال:
  ثني يعقوب، عن حفص، عن شمر، قال: يجيء القرآن يوم القيامة في صورة الرجل الشاحب إلى
  الرجل، حين ينشقّ عنه قبره، فيقول: أبشر بكرامة الله، أبشر برضوان الله فيقول مثلك
  من يبشر بالخير ومن أنت؟ فيقول: أنا القرآن الذي كنت أسْهِر ليلك، وأظمىء نهارك. فيحمله
  على رقبته، حتى يوافى به ربّه، فيمثل بين يديه، فيقول: يا ربّ عبدك هذا اجزه عني خيراً،
  فقد كنت أسهر ليله، وأظمىء نهاره، وآمره فيطيعني، وأنهاه فيطيعني فيقول الربّ تبارك
  وتعالى: فله حلة الكرامة فيقول: أي ربّ زده، فإنه أهل ذلك فيقول: فله رضواني قال: ورضوان
  من الله أكبر.</p><p>وابتدىء الخبر عن رضوان الله للمؤمنين والمؤمنات أنه أكبر من كلّ
  ما ذكر جلّ ثناؤه، فرفع، وإن كان الرضوان فيما قد وعدهم، ولم يعطف به في الإعراب على
  الجنات والمساكن الطيبة، ليعلم بذلك تفضيل الله رضوانه عن المؤمنين على سائر ما قسم
  لهم من فضله وأعطاهم من كرامته، نظير قول القائل في الكلام الآخر أعطيتك ووصلتك بكذا،
  وأكرمتك، ورضاي بعد عنك أفضل ذلك.</p><p>{ ذلكَ هُوَ الفَوُزُ العَظِيمُ } هذه الأشياء
  التي وعدت المؤمنين والمؤمنات، هو الفوز العظيم، يقول: هو الظفر العظيم والنجاء الجسيم،
  لأنهم ظفروا بكرامة الأبد، ونجوا من الهوان في السفر، فهو الفوز العظيم الذي لا شيء
  أعظم منه.</p>'
