aaya: وَالَّذِينَ اتَّخَذُوا مَسْجِدًا ضِرَارًا وَكُفْرًا وَتَفْرِيقًا بَيْنَ الْمُؤْمِنِينَ
  وَإِرْصَادًا لِمَنْ حَارَبَ اللَّهَ وَرَسُولَهُ مِنْ قَبْلُ ۚ وَلَيَحْلِفُنَّ إِنْ
  أَرَدْنَا إِلَّا الْحُسْنَىٰ ۖ وَاللَّهُ يَشْهَدُ إِنَّهُمْ لَكَاذِبُونَ
text: '<p>في مصاحف أهل المدينة والشام: الذين اتخذوا بغير واو، لأنها قصة على حيالها.
  وفي سائرها بالواو على عطف قصة مسجد الضرار الذي أحدثه المنافقون على سائر قصصهم. روي:</p><p>(489)
  أنّ بني عمرو بن عوف لما بنوا مسجد قباء بعثوا إلى رسول الله صلى الله عليه وسلم أن
  يأتيهم فأتاهم فصلى فيه فحسدتهم إخوتهم بنو غنم بن عوف وقالوا: نبني مسجداً ونرسل إلى
  رسول الله صلى الله عليه وسلم يصلّي فيه، ويصلّي فيه أبو عامر الراهب إذا قدم من الشام،
  ليثبت لهم الفضل والزيادة على إخوتهم، وهو الذي سماه رسول الله صلى الله عليه وسلم
  الفاسق، وقال لرسول الله صلى الله عليه وسلم يوم أُحد: لا أجد قوماً يقاتلوك إلا قاتلتك
  معهم، فلم يزل يقاتله إلى يوم حنين، فلما انهزمت هوازن خرج هارباً إلى الشام، وأرسل
  إلى المنافقين. أن استعدّوا بما استطعتم من قوة وسلاح، فإني ذاهب إلى قيصر وآت بجنود
  ومخرج محمداً وأصحابه من المدينة، فبنوا مسجداً بجنب مسجد قباء، وقالوا للنبي صلى الله
  عليه وسلم: بنينا مسجداً لذي العلة والحاجة والليلة المطيرة والشاتية، ونحن نحبّ أن
  تصلّي لنا فيه وتدعو لنا بالبركة، فقال صلى الله عليه وسلم: إني على جناح سفر وحال
  شغل. وإذا قدمنا إن شاء الله صلّينا فيه، فلما قفل من غزوة تبوك سألوه إتيان المسجد،
  فنزلت عليه، فدعا بمالك بن الدخشم ومعن بن عديّ وعامر بن السكن ووحشي قاتل حمزة، فقال
  لهم: انطلقوا إلى هذا المسجد الظالم أهله فاهدموه واحرقوه، ففعلوا، وأمر أن يتخذ مكانه
  كناسة تلقى فيها الجيف والقمامة، ومات أبو عامر بالشام بقنسرين { ضِرَارًا } مضارْة
  لإخوانهم أصحاب مسجد قباء ومعازة { وَكُفْراً } وتقوية للنفاق { وَتَفْرِيقًا بَيْنَ
  ٱلْمُؤْمِنِينَ } لأنهم كانوا يصلون مجتمعين في مسجد قباء فيغتص بهم، فأرادوا أن يتفرقوا
  عنه وتختلف كلمتهم { وَإِرْصَادًا } وإعداداً { لـ } أجل { منْ حَارَبَ ٱللَّهَ وَرَسُولَهُ
  } وهو الراهب: أعدوه له ليصلّي فيه ويظهر على رسول الله صلى الله عليه وسلم. وقيل:
  كل مسجد بني مباهاة أو رياء وسمعة أو لغرض سوى ابتغاء وجه الله أو بمال غير طيب، فهو
  لاحق بمسجد الضرار. وعن شقيق أنه لم يدرك الصلاة في مسجد بني عامر؛ فقيل له: مسجد بني
  فلان لم يصلوا فيه بعد، فقال: لا أحبّ أن أصلّي فيه، فإنّه بني على ضرار، وكل مسجد
  بني على ضرار أو رياء أو سمعة فإنّ أصله ينتهي إلى المسجد الذي بني ضراراً. وعن عطاء:
  لما فتح الله تعالى الأمصار على يد عمر رضي الله عنه أمر المسلمين أن يبنوا المساجد
  وأن لا يتخذوا في مدينة مسجدين يضارّ أحدهما صاحبه، فإن قلت: { وَٱلَّذِينَ ٱتَّخَذُواْ
  } ما محله من الإعراب؟ قلت: محله النصب على الاختصاص.</p><p>كقوله:</p><p class="quran">وَٱلْمُقِيمِينَ
  ٱلصَّلاَةَ</p><p>[النساء: 162] وقيل: هو مبتدأ خبره محذوف، معناه: وفيمن وصفنا الذين
  اتخذوا كقوله:</p><p class="quran">وَٱلسَّارِقُ وَٱلسَّارِقَةُ</p><p>[المائدة: 38].
  فإن قلت: بم يتصل قوله: { مِن قَبْلُ }؟ قلت: باتخذوا، أي اتخذوا مسجداً من قبل أن
  ينافق هؤلاء بالتخلف { إِنْ أَرَدْنَا } ما أردنا ببناء هذا المسجد { إِلاَّ } إلا
  الخصلة { ٱلْحُسْنَىٰ } أو الإرادة الحسنة، وهي الصلاة. وذكر الله والتوسعة على المصلين
  { لَّمَسْجِدٌ أُسّسَ عَلَى ٱلتَّقْوَىٰ } قيل: هو مسجد قباء أسسه رسول الله صلى الله
  عليه وسلم وصلى فيه أيام مقامه بقباء، وهي يوم الاثنين والثلاثاء والأربعاء والخميس،
  وخرج يوم الجمعة، وهو أولى، لأنّ الموازنة بين مسجدي قباء أوقع. وقيل: هو مسجد رسول
  الله صلى الله عليه وسلم بالمدينة، وعن أبي سعيد الخدري:</p><p>(490) سألت رسول الله
  صلى الله عليه وسلم عن المسجد الذي أسس على التقوى، فأخذ حصباء فضرب بها الأرض وقال:</p><p
  class="hadith"> " هو مسجدكم هذا مسجد المدينة " </p><p>{ مِنْ أَوَّلِ يَوْمٍ } من
  أول يوم من أيام وجوده { فِيهِ رِجَالٌ يُحِبُّونَ أَن يَتَطَهَّرُواْ } قيل:</p><p>(491)
  لما نزلت مشى رسول الله صلى الله عليه وسلم ومعه المهاجرون حتى وقف على باب مسجد قباء،
  فإذا الأنصار جلوس فقال: أمؤمنون أنتم؟ فسكت القوم، ثم أعادها: فقال عمر: يا رسول الله
  إنهم لمؤمنون وأنا معهم. فقال صلى الله عليه وسلم: «أترضون بالقضاء؟» قالوا: نعم، قال:
  «أتصبرون على البلاء؟» قالوا: نعم. قال: «أتشكرون في الرخاء؟» قالوا: نعم. قال صلى
  الله عليه وسلم: «مؤمنون ورب الكعبة». فجلس ثم قال: يا معشر الأنصار، إنّ الله عزّ
  وجلّ قد أثنى عليكم فما الذي تصنعون عند الوضوء وعند الغائط، فقالوا: يا رسول الله،
  نتبع الغائط الأحجار الثلاثة، ثم نتبع الأحجار الماء. فتلا النبي صلى الله عليه وسلم:
  { رِجَالٌ يُحِبُّونَ أَن يَتَطَهَّرُواْ }. وقرىء؛ «أن يطهروا» بالإدغام. وقيل: هو
  عام في التطهر من النجاسات كلها. وقيل: كانوا لا ينامون الليل على الجنابة، ويتبعون
  الماء أثر البول. وعن الحسن: هو التطهر من الذنوب بالتوبة. وقيل: يحبّون أن يتطهروا
  بالحمى المكفرة لذنوبهم، فحموا عن آخرهم. فإن قلت: ما معنى المحبتين؟ قلت: محبتهم للتطهر
  أنهم يؤثرونه ويحرصون عليه حرص المحبّ للشيء المشتهى له على إيثاره. ومحبة الله تعالى
  إياهم: أنه يرضى عنهم ويحسن إليهم، كما يفعل المحبّ بمحبوبه.</p>'
