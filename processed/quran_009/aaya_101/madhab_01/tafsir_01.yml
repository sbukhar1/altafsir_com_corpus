aaya: وَمِمَّنْ حَوْلَكُمْ مِنَ الْأَعْرَابِ مُنَافِقُونَ ۖ وَمِنْ أَهْلِ الْمَدِينَةِ
  ۖ مَرَدُوا عَلَى النِّفَاقِ لَا تَعْلَمُهُمْ ۖ نَحْنُ نَعْلَمُهُمْ ۚ سَنُعَذِّبُهُمْ
  مَرَّتَيْنِ ثُمَّ يُرَدُّونَ إِلَىٰ عَذَابٍ عَظِيمٍ
text: '<p>يقول تعالى ذكره: ومن القوم الذين حول مدينتكم من الأعراب منافقون، ومن أهل
  مدينتكم أيضا أمثالهم أقوام منافقون. وقوله: { مَرَدُوا على النِّفاقِ } يقول: مرنوا
  عليه ودربوا به، ومنه شيطان مارد ومريد: وهو الخبيث العاتي، ومنه قيل: تمرّد فلان على
  ربه: أي عتا ومرد على معصيته واعتادها.</p><p>وقال ابن زيد في ذلك، ما:</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمِنْ أهْلِ المَدِينَةِ
  مَردُوا على النِّفاقِ } قال: أقاموا عليه لم يتوبوا كما تاب الآخرون.</p><p>حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وَمِنْ أهْلِ المَدِينَةِ مَردُوا على النِّفاقِ
  } أي لجّوا فيه وأبو غيره. لا تَعْلَمُهُمْ يقول لنبيه محمد صلى الله عليه وسلم: لا
  تعلم يا محمد أنت هؤلاء المنافقين الذين وصفت لك صفتهم ممن حولكم من الأعراب ومن أهل
  المدينة، ولكنا نحن نعلمهم. كما:</p><p>حدثنا الحسن، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة، في قوله:</p><p>{ وَمِمَّنْ حَوْلَكُمْ مِن الأعْرَابِ مُنافِقُون...
  } إلى قوله: { نَحْنُ نَعْلَمُهُمْ } قال: فما بال أقوام يتكلفون علم الناس فلان في
  الجنة وفلان في النار، فإذا سألت أحدهم عن نفسه قال لا أدري لعمري أنت بنفسك أعلم منك
  بأعمال الناس، ولقد تكلفت شيئا ما تكلفته الأنبياء قبلك قال نبيّ الله نوح عليه السلام:
  { وما عِلْمِي بِمَا كانُوا يَعْمَلُون } ، وقال نبي الله شعيب عليه السلام:</p><p
  class="quran">بَقِيَّةُ اللَّهِ خَيْرٌ لَكُمْ إنْ كُنْتُمْ مُؤمِنِينَ وما أنا عَلَيْكُمْ
  بِحَفِيظٍ</p><p>وقال الله لنبيه عليه الصلاة والسلام: { لا تَعْلَمُهُمْ نحْنُ نَعْلَمُهُمْ
  }.</p><p>وقوله: { سَنُعَذّبُهُمْ مَرَّتَيْنِ } يقول: سنعذّب هؤلاء المنافقين مرّتين:
  إحداهما في الدنيا، والأخرى في القبر.</p><p>ثم اختلف أهل التأويل في التي في الدنيا
  ما هي فقال بعضهم: هي فضيحتهم فضحهم الله بكشف أمورهم وتبيين سرائرهم للناس على لسان
  رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</p><p>حدثنا الحسين بن عمرو العنقزي،
  قال: ثنا أبي، قال: ثنا أسباط، عن السديّ، عن أبي مالك، عن ابن عباس، في قول الله:
  { وَمِمَّنْ حَوْلَكُمْ مِنَ الأعْرَابِ مُنَافِقُون مِنْ أهْلِ المَدِينَةِ مَرَدُوا
  على النِّفاقِ... } إلى قوله: { عَذَابٍ عَظِيمٍ } قال: قام رسول الله صلى الله عليه
  وسلم خطيباً يوم الجمعة، فقال</p><p class="hadith"> " اخْرُجْ يا فُلانُ فإنَّكَ مُنافِقٌ
  اخْرُج يا فُلانُ فإنَّك مُنافِقٌ " </p><p>فأخرج من المسجد ناساً منهم فضحهم. فلقيهم
  عمر وهم يخرجون من المسجد، فاختبأ منهم حياء أنه لم يشهد الجمعة، وظنّ أن الناس قد
  انصرفوا واختبئوا هم من عمر، ظنوا أنه قد علم بأمرهم. فجاء عمر فدخل المسجد، فإذا الناس
  لم يصلوا، فقال له رجل من المسلمين: أبشر يا عمر، فقد فضح الله المنافقين اليوم فهذا
  العذاب الأوّل حين أخرجهم من المسجد، والعذاب الثاني: عذاب القبر.</p><p>حدثني الحرث،
  قال: ثنا عبد العزيز، قال: ثنا سفيان، عن السدي، عن أبي مالك: { سَنُعَذّبُهم مَرَّتَيْنِ
  } قال: كان رسول الله صلى الله عليه وسلم يخطب، فيذكر المنافقين فيعذّبهم بلسانه، قال:
  وعذاب القبر. ذكر من قال ذلك:</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
  عن معمر، عن ابن أبي نجيح، عن مجاهد: { سَنُعَذّبُهُمْ مَرَّتَيْنِ } قال: القتل والسباء.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { سَنُعَذّبُهُمْ
  مَرَّتَيْنِ } بالجوع، وعذاب القبر. قال: { ثُمَّ يُرَدُّونَ إلى عَذَابٍ عَظِيمٍ }
  يوم القيامة.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا جعفر بن عون والقاسم ويحيى
  بن آدم، عن سفيان، عن ابن أبي نجيح، عن مجاهد، في قوله: { سَنُعَذّبُهُمْ مَرَّتَيْنِ
  } قال: بالجوع والقتل، وقال يحيى: بالخوف والقتل.</p><p>حدثنا أبو كريب، قال: ثنا ابن
  يمان، عن سفيان، عن ابن أبي نجيح، عن مجاهد، قال: بالجوع والقتل.</p><p>حدثنا ابن وكيع،
  قال: ثنا يحيى بن يمان، عن سفيان، عن السدي، عن أبي مالك: { سَنُعَذّبُهُمْ مَرَّتَيْنِ
  } قال: بالجوع، وعذاب القبر.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا
  سفيان، عن ابن أبي نجيح، عن مجاهد: { سَنُعَذّبُهُمْ مَرَّتَيْنِ } قال: بالجوع والقتل.</p><p>وقال
  آخرون: معنى ذلك: سنعذّبهم عذاباً في الدنيا وعذاباً في الآخرة. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { سَنُعَذّبُهُمْ مَرَّتَيْنِ } عذاب
  الدنيا وعذاب القبر. { ثُمَّ يُرَدُّونَ إلى عَذَابٍ عَظِيمٍ } ذكر لنا أن نبي الله
  صلى الله عليه وسلم أسرّ إلى حذيفة باثني عشر رجلاً من المنافقين، فقال:</p><p class="hadith">
  " سِتّة مِنْهم تَكْفِيكَهُمُ الدّبيلة، سِرَاجٌ مِنْ نَارِ جَهَنَّم يأْخُذُ في كَتِفِ
  أحَدِهِمْ حتى يُفْضي إلى صَدْرِهِ، وسِتّة يموتون مَوْتاً " </p><p>ذكر لنا أن عمر
  بن الخطاب رحمه الله كان إذا مات رجل يرى أنه منهم ونظر إلىٰ حذيفة، فإن صلى عليه صلى
  عليه وإلا تركه. وذكر لنا أن عمر قال لحذيفة: أنشدك الله أمنهم أنا؟ قال: لا والله،
  ولا أؤمن منها أحداً بعدك</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن
  معمر، عن الحسن: { سَنُعَذّبُهُمْ مَرَّتَيْنِ } قال: عذاب الدنيا وعذاب القبر.</p><p>حدثنا
  محمد بن بشار ومحمد بن العلاء، قالا: ثنا بدل بن المحبر، قال: ثنا شعبة، عن قتادة:
  { سَنُعَذّبُهُمْ مَرَّتَيْنِ } قال: عذابا في الدنيا وعذابا في القبر.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: عذاب الدنيا وعذاب القبر
  ثم يردونَ إلى عذاب النار.</p><p>وقال آخرون: كان عذابهم إحدى المرّتين مصائبهم في
  أموالهم وأولادهم، والمرّة الأخرى في جهنم.</p><p>ذكر من قال ذلك:</p><p>حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد: { سَنُعَذّبُهُمْ مَرَّتَيْنِ } قال: أما عذاب
  في الدنيا: فالأموال والأولاد، وقرأ قول الله: { فَلا تُعْجِبْكَ أمْوَالُهُمْ وَلا
  أوْلادُهُمْ إنَّمَا يُرِيدُ اللَّهُ لَيُعَذّبُهُمْ بِها فَي الحَياةِ الدُّنْيا }
  بالمصائب فيهم، هي لهم عذاب وهي للمؤمنين أجر. قال: وعذاب في الآخرة في النار. { ثُمَّ
  يُرَدُّونَ إلى عَذَابٍ عَظِيمٍ } قال: النار.</p><p>وقال آخرون: بل إحدى المرّتين:
  الحدود، والأخرى: عذاب القبر. ذكر ذلك عن ابن عباس من وجه غير مرضيّ.</p><p>وقال آخرون:
  بل إحدى المرّتين: أخذ الزكاة من أموالهم، والأخرى: عذاب القبر. ذُكر ذلك عن سليمان
  بن أرقم، عن الحسن.</p><p>وقال آخرون: بل إحدى المرّتين عذابهم بما يدخل عليهم من الغيظ
  في أمر الإسلام. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق:
  { سَنُعَذّبُهُمْ مَرَّتَيْنِ } قال: العذاب الذي وعدهم مرّتين فيما بلغني عنهم ما
  هم فيه من أمر الإسلام وما يدخل عليهم من غيظ ذلك على غير حسبة، ثم عذابهم في القبر
  إذ صاروا إليه، ثم العذاب العظيم الذي يردّونَ إليه عذاب الآخرة ويخلدون فيه.</p><p>قال
  أبو جعفر: وأولى الأقوال في ذلك بالصواب عندي أن يقال: إن الله أخبر أنه يعذب هؤلاء
  الذين مردوا على النفاق مرّتين، ولم يضع لنا دليلاً نتوصل به إلى علم صفة ذينك العذابين
  وجائز أن يكون بعض ما ذكرنا عن القائلين ما أنبئنا عنهم، وليس عندنا علم بأيّ ذلك من
  بأيّ. على أن في قوله جلّ ثناؤه: { ثُمَّ يِرَدُّونَ إلى عَذَابٍ عَظِيمٍ } دلالة على
  أن العذاب في المرّتين كلتيهما قبل دخولهم النار، والأغلب من إحدى المرّتين أنها في
  القبر. وقوله: { ثُمَّ يُرَدُّونَ إلى عَذَابٍ عَظِيمٍ } يقول: ثم يردّ هؤلاء المنافقون
  بعد تعذيب الله إياهم مرّتين إلى عذاب عظيم، وذلك عذاب جهنم.</p>'
