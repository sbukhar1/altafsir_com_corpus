aaya: وَعَدَ اللَّهُ الْمُنَافِقِينَ وَالْمُنَافِقَاتِ وَالْكُفَّارَ نَارَ جَهَنَّمَ
  خَالِدِينَ فِيهَا ۚ هِيَ حَسْبُهُمْ ۚ وَلَعَنَهُمُ اللَّهُ ۖ وَلَهُمْ عَذَابٌ مُقِيمٌ
text: "<p>يقول تعالى ذكره: { وَعَدَ اللَّهُ المُنافِقِينَ والمُنافِقاتِ والكُفَّارَ
  } بالله { نارَ جَهنمَ } أن يصليهموها جميعاً. { خالِدِينَ فِيها } يقول: ماكثين فيها
  أبداً، لا يحيون فيها ولا يموتون. { هِي حَسْبُهُمْ } يقول: هي كافيتهم عقاباً وثواباً
  على كفرهم بالله. { ولَعَنَهُمُ اللَّهُ } يقول: وأبعدهم الله وأسحقهم من رحمته. {
  ولهُمْ عَذابٌ مُقِيمٌ } يقول: وللفريقين جميعاً، يعني من أهل النفاق والكفر عند الله،
  عذاب مقيم دائم، لا يزول ولا يبيد.</p>"
