aaya: وَالْمُؤْمِنُونَ وَالْمُؤْمِنَاتُ بَعْضُهُمْ أَوْلِيَاءُ بَعْضٍ ۚ يَأْمُرُونَ
  بِالْمَعْرُوفِ وَيَنْهَوْنَ عَنِ الْمُنْكَرِ وَيُقِيمُونَ الصَّلَاةَ وَيُؤْتُونَ
  الزَّكَاةَ وَيُطِيعُونَ اللَّهَ وَرَسُولَهُ ۚ أُولَٰئِكَ سَيَرْحَمُهُمُ اللَّهُ
  ۗ إِنَّ اللَّهَ عَزِيزٌ حَكِيمٌ
text: '<p>{ بَعْضُهُمْ أَوْلِيَاء بَعْضٍ } في مقابلة قوله في المنافقين: { بَعْضُهُمْ
  مّن بَعْضٍ }. { سَيَرْحَمُهُمُ ٱللَّهُ } السين مفيدة وجود الرحمة لا محالة، فهي تؤكد
  الوعد، كما تؤكد الوعيد في قولك: سأنتقم منك يوماً، تعني أنك لا تفوتني وإن تباطأ ذلك،
  ونحوه</p><p class="quran">سَيَجْعَلُ لَهُمُ ٱلرَّحْمَـٰنُ وُدّاً</p><p>[مريم: 96]،</p><p
  class="quran">وَلَسَوْفَ يُعْطِيكَ رَبُّكَ فَتَرْضَىٰ</p><p>[الضحى: 5]،</p><p class="quran">سَوْفَ
  يُؤْتِيهِمْ أُجُورَهُمْ</p><p>[النساء: 152]. { عَزِيزٌ } غالب على كل شيء قادر عليه،
  فهو يقدر على الثواب والعقاب { حَكِيمٌ } واضع كلا موضعه على حسب الاستحقاق { وَمَسَـٰكِنَ
  طَيّبَةً } عن الحسن: قصوراً من اللؤلؤ والياقوت الأحمر والزبرجد. و { عَدْنٍ } علم،
  بدليل قوله:</p><p class="quran">جَنَّـٰتِ عَدْنٍ ٱلَّتِى وَعَدَ ٱلرَّحْمَـٰنُ</p><p>[مريم:
  61] ويدلّ عليه ما روى أبو الدرداء رضي الله عنه عن رسول الله صلى الله عليه وسلم:</p><p>(471)
  «عدن دار الله التي لم ترها عين ولم تخطر على قلب بشر، لا يسكنها غير ثلاثة: النبيون،
  والصدّيقون، والشهداء. يقول الله تعالى طوبى لمن دخلك» وقيل: هي مدينة في الجنة. وقيل:
  نهر جناته على حافاته { وَرِضْوٰنٌ مّنَ ٱللَّهِ أَكْبَرُ } وشيء من رضوان الله أكبر
  من ذلك كله، لأنّ رضاه هو سبب كل فوز وسعادة، ولأنهم ينالون برضاه عنهم تعظيمه وكرامته،
  والكرامة أكبر أصناف الثواب، ولأن العبد إذا علم أن مولاه راض عنه فهو أكبر في نفسه
  مما وراءه من النعم، وإنما تتهنأ له برضاه، كما إذا علم بسخطته تنغصت عليه، ولم يجد
  لها لذة وإن عظمت. وسمعت بعض أولى الهمة البعيدة والنفس المرّة من مشايخنا يقول: لا
  تطمح عيني ولا تنازع نفسي إلى شيء مما وعد الله في دار الكرامة، كما تطمح وتنازع إلى
  رضاه عني، وأن أحشر في زمرة المهديين المرضيين عنده { ذٰلِكَ } إشارة إلى ما وعد الله،
  أو إلى الرضوان: أي هو { ٱلْفَوْزُ ٱلْعَظِيمُ } وحده دون ما يعدّه الناس فوزاً. وروى:</p><p>(472)</p><p
  class="hadith"> " أنّ الله عزّ وجلّ يقول لأهل الجنة هل رضيتم؟ فيقولون: وما لنا لا
  نرضى وقد أعطيتنا ما لم تعط أحداً من خلقك، فيقول: أنا أعطيكم أفضل من ذلك؟ قالوا:
  وأي شيء أفضل من ذلك؟ قال: أُحِلُّ عليكم رضواني فلا أسخط عليكم أبداً ". </p>'
