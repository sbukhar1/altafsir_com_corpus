aaya: وَأَمَّا الَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ
  وَمَاتُوا وَهُمْ كَافِرُونَ
text: "<p>يقول تعالى ذكره: وأما الذين في قلوبهم مرض، نفاق وشكّ في دين الله، فإن السورة
  التي أنزلت زادتهم رجساً إلى رجسهم وذلك أنهم شكوا في أنها من عند الله، فلم يؤمنوا
  بها ولم يصدّقوا، فكان ذلك زيادة شكّ حادثة في تنزيل الله لزمهم الإيمان به عليهم بل
  ارتابوا بذلك، فكان ذلك زيادة نتن من أفعالهم إلى ما سلف منهم نظيره من النتن والنفاق،
  وذلك معنى قوله: { فَزَادَتْهُمْ رِجْساً إلى رِجْسِهِمْ وَماتُوا } يعني هؤلاء المنافقين
  أنهم هلكوا، { وَهُمْ كافِرُونَ } يعني وهم كافرون بالله وآياته.</p>"
