aaya: إِنَّ عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ اثْنَا عَشَرَ شَهْرًا فِي كِتَابِ اللَّهِ
  يَوْمَ خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ مِنْهَا أَرْبَعَةٌ حُرُمٌ ۚ ذَٰلِكَ الدِّينُ
  الْقَيِّمُ ۚ فَلَا تَظْلِمُوا فِيهِنَّ أَنْفُسَكُمْ ۚ وَقَاتِلُوا الْمُشْرِكِينَ
  كَافَّةً كَمَا يُقَاتِلُونَكُمْ كَافَّةً ۚ وَاعْلَمُوا أَنَّ اللَّهَ مَعَ الْمُتَّقِينَ
text: '<p>{ فِى كِتَـٰبِ ٱللَّهِ } فيما أثبته وأوجبه من حكمه ورآه حكمة وصواباً. وقيل
  في اللوح: { أَرْبَعَةٌ حُرُمٌ } ثلاثة سرد: ذو القعدة وذو الحجة والمحرّم، وواحد فرد
  وهو رجب. ومنه قوله عليه السلام في خطبته في حجة الوداع:</p><p>(463)</p><p class="hadith">
  " ألا إنَّ الزمان قد استدار كهيئة يوم خلق السمٰوات والأرض " </p><p>والسنة اثنا عشر
  شهراً: منها أربعة حرم، ثلاث متواليات: ذو القعدة وذو الحجة، والمحرّم. ورجب مضر الذي
  بين جمادى وشعبان. والمعنى: رجعت الأشهر إلى ما كانت عليه، وعاد الحج في ذي الحجّة،
  وبطل النسىء الذي كان في الجاهلية، وقد وافقت حجّة الوداع ذا الحجّة، وكان حجّة أبي
  بكر رضي الله عنه قبلها في ذي القعدة { ذٰلِكَ ٱلدّينُ ٱلْقَيّمُ } يعني أنّ تحريم
  الأشهر الأربعة هو الدين المستقيم، دين إبراهيم وإسماعيل، وكانت العرب قد تمسكت به
  وراثة منهما، وكانوا يعظمون الأشهر الحرم ويحرّمون القتال فيها، حتى لو لقي الرجل قاتل
  أبيه أو أخيه لم يهجه، وسموا رجباً: الأصم ومنصل الأسنة، حتى أحدثت النسىء فغيروا {
  فَلاَ تَظْلِمُواْ فِيهِنَّ } في الحرم { أَنفُسَكُمْ } أي لا تجعلوا حرامها حلالاً.
  وعن عطاء: تالله ما يحلّ للناس أن يغزوا في الحرم ولا في الأشهر الحرم إلاّ أن يقاتلوا،
  وما نسخت، وعن عطاء الخراساني رضي الله عنه: أحلّت القتال في الأشهر الحرم براءة من
  الله ورسوله. وقيل: معناه لا تأتموا فيهن، بياناً لعظم حرمتهن، كما عظم أشهر الحجّ
  بقوله تعالى:</p><p class="quran">فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ
  فُسُوقَ</p><p>الآية [البقرة: 197] وإن كان ذلك محرّماً في سائر الشهور { كَآفَّةً
  } حال من الفاعل أو المفعول { مَعَ ٱلْمُتَّقِينَ } ناصر لهم، حثّهم على التقوى بضمان
  النصر لأهلها.</p>'
