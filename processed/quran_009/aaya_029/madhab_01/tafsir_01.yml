aaya: قَاتِلُوا الَّذِينَ لَا يُؤْمِنُونَ بِاللَّهِ وَلَا بِالْيَوْمِ الْآخِرِ وَلَا
  يُحَرِّمُونَ مَا حَرَّمَ اللَّهُ وَرَسُولُهُ وَلَا يَدِينُونَ دِينَ الْحَقِّ مِنَ
  الَّذِينَ أُوتُوا الْكِتَابَ حَتَّىٰ يُعْطُوا الْجِزْيَةَ عَنْ يَدٍ وَهُمْ صَاغِرُونَ
text: '<p>يقول تعالى ذكره للمؤمنين به من أصحاب رسوله صلى الله عليه وسلم: { قاتِلُوا
  } أيها المؤمنون القوم { الَّذِينَ لا يُؤْمِنُونَ باللَّهِ وَلا بالْيَوْمِ الآخِرِ
  } يقول: ولا يصدّقون بجنة ولا نار، { وَلا يُحَرّمُونَ ما حَرَّمَ اللَّهُ وَرَسُولُهُ
  وَلا يَدِينونَ دِينَ الحَقّ } يقول: ولا يطيعون الله طاعة الحقّ، يعني: أنهم لا يطيعون
  طاعة أهل الإسلام { مِنَ الَّذِينَ أُوتُوا الكِتابَ } وهم اليهود والنصارى، وكل مطيع
  ملكاً أو ذا سلطان، فهو دائن له، يقال منه: دان فلان لفلان فهو يدين له دينا، قال زهير:</p><p
  class="poetry_or_grammar">لَئِنْ حَلَلْتَ بِجَوَ فِي بَنِي أسَدٍ</p><p class="poetry_or_grammar">فِي
  دِينَ عَمْروٍ وَحالَتْ بيْنَنا فَدَكُ</p><p>وقوله: { مِنَ الَّذِينَ أُوتُوا الكِتابَ
  } يعني: الذين أعطوا كتاب الله، وهم أهل التوراة والإنجيل. { حتى يُعُطُوا الجِزْيَةَ
  } والجزية: الفعلة من جَزَى فلان فلاناً ما عليه: إذا قضاه، يجزيه. والجزية مثل القِعْدة
  والجِلْسة.</p><p>ومعنى الكلام: حتى يعطوا الخراج عن رقابهم الذي يبذلونه للمسلمين
  دفعاً عنها.</p><p>وأما قوله: { عَنْ يَدٍ } فإنه يعني: من يده إلى يد من يدفعه إليه،
  وكذلك تقول العرب لكل معطٍ قاهراً له شيئاً طائعاً له أو كارها: أعطاه عن يده وعن يد
  وذلك نظير قولهم: كلمته فما لفم ولقيته كفة لكفة، وكذلك أعطيته عن يد ليد.</p><p>وأما
  قوله: { وَهُمْ صَاغِرُونَ } فإن معناه: وهم أذلاء مقهورون، يقال للذليل الحقير: صاغر.
  وذُكر أن هذه الآية نزلت على رسول الله صلى الله عليه وسلم في أمره بحرب الروم، فغزا
  رسول الله صلى الله عليه وسلم بعد نزولها غزوة تبوك. ذكر من قال ذلك:</p><p>حدثني محمد
  بن عروة، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { قاتِلُوا
  الَّذِينَ لا يُؤْمِنُونَ باللَّهِ وَاليَوْمِ الآخِرِ وَلا يُحَرّمُونَ ما حَرَّمَ
  اللَّهُ وَرَسُولُهُ وَلا يَدِينونَ دِينَ الحَقّ مِنَ الَّذِينَ أُوتُوا الكِتابَ
  حتى يُعْطُوا الجِزْيَةَ عَنْ يَدٍ وَهُمْ صَاغِرُونَ } حين أمر محمد وأصحابه بغزوة
  تبوك.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  نحوه.</p><p>واختلف أهل التأويل في معنى الصغار الذي عناه الله في هذا الموضع، فقال
  بعضهم: أن يعطيها وهو قائم والآخذ جالس. ذكر من قال ذلك:</p><p>حدثني عبد الرحمن بن
  بشر النيسابوري، قال: ثنا سفيان، عن ابن سعد، عن عكرمة: { حتى يُعْطُوا الجِزْيَةَ
  عَنْ يَدٍ وَهُمْ صَاغِرُونَ } قال: أي تأخذها وأنت جالس وهو قائم.</p><p>وقال آخرون:
  معنى قوله: { حتى يُعْطُوا الجِزْيَةَ عَنْ يَدٍ وَهُمْ صَاغِرُونَ } عن أنفسهم بأيديهم
  يمشون بها وهم كارهون، وذلك قول رُوي عن ابن عباس من وجه فيه نظر.</p><p>وقال آخرون:
  إعطاؤهم إياها هو الصغار.</p>'
