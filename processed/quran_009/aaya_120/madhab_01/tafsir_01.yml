aaya: مَا كَانَ لِأَهْلِ الْمَدِينَةِ وَمَنْ حَوْلَهُمْ مِنَ الْأَعْرَابِ أَنْ يَتَخَلَّفُوا
  عَنْ رَسُولِ اللَّهِ وَلَا يَرْغَبُوا بِأَنْفُسِهِمْ عَنْ نَفْسِهِ ۚ ذَٰلِكَ بِأَنَّهُمْ
  لَا يُصِيبُهُمْ ظَمَأٌ وَلَا نَصَبٌ وَلَا مَخْمَصَةٌ فِي سَبِيلِ اللَّهِ وَلَا يَطَئُونَ
  مَوْطِئًا يَغِيظُ الْكُفَّارَ وَلَا يَنَالُونَ مِنْ عَدُوٍّ نَيْلًا إِلَّا كُتِبَ
  لَهُمْ بِهِ عَمَلٌ صَالِحٌ ۚ إِنَّ اللَّهَ لَا يُضِيعُ أَجْرَ الْمُحْسِنِينَ
text: '<p>يقول تعالى ذكره: لم يكن لأهل المدينة، مدينة رسول الله صلى الله عليه وسلم،
  ومن حولهم من الأعراب سكان البوادي، الذين تخلفوا عن رسول الله صلى الله عليه وسلم
  في غزوة تبوك، وهم من أهل الإيمان به أن يتخلفوا في أهاليهم ولا دارهم، ولا أن يرغبوا
  بأنفسهم عن نفسه في صحبته في سفره والجهاد معه ومعاونته على ما يعانيه في غزوه ذلك.
  يقول: إنه لم يكن لهم هذا بأنهم من أجل أنهم وبسبب أنهم لا يصيبهم في سفرهم إذا كانوا
  معه ظمأ وهو العطش ولا نصب، يقول: ولا تعب، { وَلا مَخْمَصَة فِي سَبِيلِ اللَّهِ }
  يعني: ولا مجاعة في إقامة دين الله ونصرته، وهدم منار الكفر. { وَلا يَطَئُونَ مَوْطِئاً
  } يعني أرضاً، يقول: ولا يطئون أرضاً يغيظ الكفار وطؤهم إياها. { وَلا يَنالُونَ منْ
  عَدُوّ نَيْلاً } يقول ولا يصيبون من عدوّ الله وعدوّهم شيئاً في أموالهم وأنفسهم وأولادهم
  إلا كتب الله لهم بذلك كله ثواب عمل صالح قد ارتضاه. { إنَّ اللَّهَ لا يُضِيعُ أجْرَ
  المُحْسِنِينَ } يقول: إن الله لا يدع محسناً من خلقه أحسن في عمله فأطاعه فيما أمره
  وانتهى عما نهاه عنه، أن يجازيه على إحسانه ويثيبه على صالح عمله فلذلك كتب لمن فعل
  ذلك من أهل المدينة ومن حولهم من الأعراب ما ذكر في هذه الآية الثواب على كل ما فعل
  فلم يضيع له أجر فعله ذلك.</p><p>وقد اختلف أهل التأويل في حكم هذه الآية، فقال بعضهم:
  هي محكمة، وإنما كان ذلك لرسول الله صلى الله عليه وسلم خاصة، لم يكن لأحد أن يتخلف
  إذا غزا خلافه فيقعد عنه إلا من كان ذا عذر، فأما غيره من الأئمة والولاة فإن لمن شاء
  من المؤمنين أن يتخلف خلافه إذا لم يكن بالمسلمين إليه ضرورة. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ما كانَ لأَهْلِ المَدِينَةِ
  وَمَن حَوْلَهُمْ مِنَ الأعْرَابِ أنْ يَتَخَلَّفُوا عَنْ رَسُولِ اللَّهِ ولا يَرْغَبُوا
  بأنْفُسِهِمْ عَنْ نَفْسِه } هذا إذا غزا نبيّ الله بنفسه، فليس لأحد أن يتخلف. ذكر
  لنا أن نبيّ الله صلى الله عليه وسلم قال:</p><p class="hadith"> " لَوْلا أنْ أشُقَّ
  على أُمَّتِي ما تَخَلَّفْتُ خَلْفَ سَرِيَّة تَغْزُو في سَبِيلِ اللَّهِ، لكِنِّي
  لا أجِدُ سَعَةً فانْطَلِقْ بِهِمْ مَعِي، وَيَشُقُّ عَليَّ أو أكْرَهُ أنْ أدَعَهُمْ
  بَعْدِي ". </p><p>حدثنا عليّ بن سهل، قال: ثنا الوليد بن مسلم، قال: سمعت الأوزاعي،
  وعبد الله بن المبارك، والفزاري، والسبيعي، وابن جابر، وسعيد بن عبد العزيز يقولون
  في هذه الآية: { ما كانَ لأَهْلِ المَدِينَةِ وَمَن حَوْلَهُمْ مِنَ الأعْرَابِ أنْ
  يَتَخَلَّفُوا عَنْ رَسُولِ اللَّهِ.</p><p>.. } إلى آخر الآية. إنها لأوّل هذه الأمة
  وآخرها من المجاهدين في سبيل الله.</p><p>وقال آخرون: هذه الآية نزلت وفي أهل الإسلام
  قلة، فلما كثروا نسخها الله وأباح التخلف لمن شاء، فقال:</p><p class="quran">وَما
  كانَ المُؤْمِنُونَ لِيَنْفِرُوا كافَّةً</p><p>ذكر من قال ذلك:</p><p>حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ما كانَ لأَهْلِ المَدِينَةِ وَمَن
  حَوْلَهُمْ مِنَ الأعْرَابِ أنْ يَتَخَلَّفُوا عَنْ رَسُولِ اللَّهِ } فقرأ حتى بلغ:
  { ليَجْزِيَهُمُ اللَّهُ أحْسَنَ ما كانُوا يعْمَلُونَ } قال: هذا حين كان الإسلام
  قليلاً، فلما كثر الإسلام بعد قال:</p><p class="quran">وَما كانَ المُؤْمِنُونَ لِيَنْفِرُوا
  كافَّةً فَلَوْلا نَفَرَ مِنْ كُلّ فِرْقَة مِنْهُمْ طائِفَةٌ...</p><p>إلى آخر الآية.</p><p>والصواب
  من القول في ذلك عندي، أَن الله عني بها الذين وصفهم بقوله:</p><p class="quran">وجاءَ
  المُعَذِّرُونَ مِنَ الأَعْرَابِ لِيُؤْذَنَ لَهُمْ...</p><p>الآية، ثم قال جلّ ثناؤه:
  ما كان لأهل المدينة الذين تخلفوا عن رسول الله ولا لمن حولهم من الأعراب الذين قعدوا
  عن الجهاد معه أن يتخلفوا خلافه ولا يرغبوا بأنفسهم عن نفسه. وذلك أن رسول الله صلى
  الله عليه وسلم كان ندب في غزوته تلك كلّ من أطاق النهوض معه إلى الشخوص إلا من أذن
  له أو أمره بالمقام بعده، فلم يكن لمن قدر على الشخوص التخلف، فعدّد جلّ ثناؤه من تخلف
  منهم، فأظهر نفاق من كان تخلفه منهم نفاقاً وعذر من كان تخلفه لعذر، وتاب على من كان
  تخلفه تفريطاً من غير شكّ ولا ارتياب في أمر الله إذ تاب من خطأ ما كان منه من الفعل.
  فأما التخلف عنه في حال استغنائه فلم يكن محظوراً إذا لم يكن عن كراهته منه صلى الله
  عليه وسلم ذلك، وكذلك حكم المسلمين اليوم إزاء إمامهم، فليس بفرض على جميعهم النهوض
  معه إلا في حال حاجته إليهم لما لا بدّ للإسلام وأهله من حضورهم واجتماعهم واستنهاضه
  إياهم فيلزمهم حينئذ طاعته. وإذا كان ذلك معنى الآية لم تكن إحدى الآيتين اللتين ذكرنا
  ناسخة للأخرى، إذ لم تكن إحداهما نافية حكم الأخرى من كلّ وجوهه، ولا جاء خبر يوجه
  الحجة بأن إحداهما ناسخة للأخرى.</p><p>وقد بيَّنا معنى المخمصة وأنها المجاعة بشواهده،
  وذكرنا الرواية عمن قال ذلك في موضع غير هذا، فأغني ذلك عن إعادته ههنا.</p><p>وأما
  النيل: فهو مصدر من قول القائل: نالني ينالني، ونلت الشيء: فهو منيل، وذلك إذا كنت
  تناله بيدك، وليس من التناول، وذلك أن التناول من النوال، يقال منه: نلت له أنول له
  من العطية. وكان بعض أهل العلم بكلام العرب يقول: النيل مصدر من قول القائل: نالني
  بخير ينولني نوالاً، وأنالني خيراً إنالة وقال: كأنّ النيل من الواو أبدلت ياء لخفتها
  وثقل الواو. وليس ذلك بمعروف في كلام العرب، بل من شأن العرب أن تصحح الواو من ذوات
  الواو إذا سكنت وانفتح ما قبلها، كقولهم: القَوْل، والَعْول، والحَوْل، ولو جاز ما
  قال لجاز القَيْل.</p>'
