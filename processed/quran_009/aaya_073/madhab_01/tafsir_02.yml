aaya: يَا أَيُّهَا النَّبِيُّ جَاهِدِ الْكُفَّارَ وَالْمُنَافِقِينَ وَاغْلُظْ عَلَيْهِمْ
  ۚ وَمَأْوَاهُمْ جَهَنَّمُ ۖ وَبِئْسَ الْمَصِيرُ
text: "<p>{ جَـٰهِدِ ٱلْكُفَّـٰرَ } بالسيف { وَٱلْمُنَـٰفِقِينَ } بالحجّة { وَٱغْلُظْ
  عَلَيْهِمْ } في الجهادين جميعاً، ولا تحابهم وكل من وقف منه على فساد في العقيدة فهذا
  الحكم ثابت فيه، يجاهد بالحجة، وتستعمل معه الغلظة ما أمكن منها، وعن ابن مسعود: إن
  لم يستطع بيده فبلسانه، فإن لم يستطع فليكفهرّ في وجهه فإن لم يستطع فبقلبه. يريد الكراهة
  والبغضاء والتبرأ منه. وقد حمل الحسن جهاد المنافقين على إقامة الحدود عليهم إذا تعاطوا
  أسبابها.</p>"
