aaya: مَا كَانَ لِلنَّبِيِّ وَالَّذِينَ آمَنُوا أَنْ يَسْتَغْفِرُوا لِلْمُشْرِكِينَ
  وَلَوْ كَانُوا أُولِي قُرْبَىٰ مِنْ بَعْدِ مَا تَبَيَّنَ لَهُمْ أَنَّهُمْ أَصْحَابُ
  الْجَحِيمِ
text: '<p>قيل:</p><p>(493) قال صلى الله عليه وسلم لعمه أبي طالب:</p><p class="hadith">
  " أنت أعظم الناس عليَّ حقاً، وأحسنهم عندي يداً، فقل كلمة تجب لك بها شفاعتي " </p><p>،
  فأبى فقال:</p><p class="hadith"> " لا أزال أتسغفر لك ما لم أنه عنه " </p><p>، فنزلت.
  وقيل:</p><p>(494) لما افتتح مكة سأل أي أبويه أحدث به عهداً؟ فقيل: أمك آمنة، فزار
  قبرها بالأبواء، ثم قام مستعبراً فقال: إني استأذنت ربي في زيارة قبر أمي فأذن لي،
  واستأذنته في الاستغفار لها فلم يأذن لي، فنزلت. وهذا أصحّ لأنّ موت أبي طالب كان قبل
  الهجرة، وهذا آخر ما نزل بالمدينة. وقيل: استغفر لأبيه. وقيل:</p><p>(495) قال المسلمون
  ما يمنعنا أن نستغفر لآبائنا وذوي قرابتنا وقد استغفر إبراهيم لأبيه، وهذا محمد يستغفر
  لعمه { مَا كَانَ لِلنَّبِىّ } ما صح له الاستغفار في حكم الله وحكمته { مِن بَعْدِ
  مَا تَبَيَّنَ لَهُمْ أَنَّهُمْ أَصْحَـٰبُ ٱلْجَحِيمِ } لأنهم ماتوا على الشرك.</p>'
