aaya: وَلَوْ أَنَّهُمْ رَضُوا مَا آتَاهُمُ اللَّهُ وَرَسُولُهُ وَقَالُوا حَسْبُنَا
  اللَّهُ سَيُؤْتِينَا اللَّهُ مِنْ فَضْلِهِ وَرَسُولُهُ إِنَّا إِلَى اللَّهِ رَاغِبُونَ
text: "<p>جواب «لو» محذوف تقديره: لو أنهم رضوا لكان خيراً لهم. والمعنى: ولو أنهم رضوا
  ما أصابهم به الرسول من الغنيمة وطابت به نفوسهم وإن قلّ نصيبهم وقالوا: كفانا فضل
  الله وصنعه، وحسبنا ما قسم لنا سيرزقنا الله غنيمة أخرى فيؤتينا رسول الله صلى الله
  عليه وسلم أكثر مما أتانا اليوم { إِنَّا إِلَى ٱللَّهِ } في أن يغنمنا ويخولنا فضله
  لراغبون.</p>"
