aaya: أَلَمْ يَعْلَمُوا أَنَّ اللَّهَ هُوَ يَقْبَلُ التَّوْبَةَ عَنْ عِبَادِهِ وَيَأْخُذُ
  الصَّدَقَاتِ وَأَنَّ اللَّهَ هُوَ التَّوَّابُ الرَّحِيمُ
text: '<p>وهذا خبر من الله تعالى ذكره أخبر المؤمنين به أن قبول توبة من تاب من المنافقين
  وأخذ الصدقة من أموالهم إذا أعطوها ليسا إلى نبيّ الله صلى الله عليه وسلم، وأن نبيّ
  الله حين أبى أن يطلق من ربط نفسه بالسواري من المتخلفين عن الغزو معه وحين ترك قبول
  صدقتهم بعد أن أطلق الله عنهم حين أذن له في ذلك إنما فعل ذلك من أجل أن ذلك لم يكن
  إليه صلى الله عليه وسلم، وأن ذلك إلى الله تعالى ذكره دون محمد، وأن محمداً إنما يفعل
  ما يفعل من ترك وإطلاق وأخذ صدقة وغير ذلك من أفعاله بأمر الله. فقال جلّ ثناؤه: ألم
  يعلم هؤلاء المتخلفون عن الجهاد مع المؤمنين الموثقو أنفسهم بالسواري، القائلون لا
  نطلق أنفسنا حتى يكون رسول الله صلى الله عليه وسلم هو الذي يطلقنا، السائلو رسول الله
  صلى الله عليه وسلم أخذ الصدقة أموالهم أن ذلك ليس إلى محمد، وأن ذلك إلى الله، وأن
  الله هو الذي يقبل من تاب عباده أو يردّها، ويأخذ صدقة من تصدق منهم، أو يردّها عليه
  دون محمد، فيوجهوا توبتهم وصدقتهم إلى الله، ويقصدوا بذلك قصد وجهه دون محمد وغيره،
  ويخلصوا التوبة له ويريدوه بصدقتهم، ويعلموا أن الله هو التوّاب الرحيم؟ يقول: المرجع
  بعبيده إلى العفو عنه إذا رجعوا إلى طاعته، الرحيم بهم إذا هم أنابوا إلى رضاه من عقابه.</p><p>وكان
  ابن زيد يقول في ذلك ما:</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  قال الآخرون، يعني الذين لم يتوبوا من المتخلفين: هؤلاء يعني الذين تابوا كانوا بالأمس
  معنا لا يكلمون ولا يجالسون، فما لهم، فقال الله: { إنَّ اللَّهَ هُوَ يَقْبَلُ التَّوْبَةَ
  عَنْ عِبَادِهِ ويأْخُذُ الصَّدَقَاتِ وأنَّ اللَّهَ هُوَ التَّوَّابُ الرَّحِيمُ }.</p><p>حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، قال: أخبرني رجل كان يأتي حمادا
  ولم يجلس إليه قال شعبة: قال العوّام بن حوشب: هو قتادة، أو ابن قتادة، رجل من محارب
  قال سمعت عبد الله بن السائب وكان جاره، قال: سمعت عبد الله بن مسعود يقول: ما من عبد
  تصدّق بصدقة إلا وقعت في يد الله، فيكون هو الذي يضعها في يد السائل. وتلا هذه الآية:
  { هُوَ يَقْبَلُ التَّوْبَةَ عَنْ عِبَادِهِ ويأْخُذُ الصَّدَقَاتِ }.</p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن عبد الله بن السائب،
  عن عبد الله بن أبي قتادة المحاربي، عن عبد الله بن مسعود قال: ما تصدّق رجل بصدقة
  إلا وقعت في يد الله قبل أن تقع في يد السائل وهو يضعها في يد السائل.</p><p>ثم قرأ:
  { ألَمْ يَعْلَمُوا أنَّ اللَّهَ هُوَ يَقْبَلُ التَّوْبَةَ عَنْ عِبَادِهِ ويأْخُذُ
  الصَّدَقَاتِ }.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن
  عبد الله بن السائب، عن عبد الله بن أبي قتادة، عن ابن مسعود، بنحوه.</p><p>حدثنا ابن
  حميد، قال: ثنا جرير، عن الأعمش، عن عبد الله بن السائب، عن عبد الله بن أبي قتادة،
  قال: قال عبد الله: إن الصدقة تقع في يد الله قبل أن تقع في يد السائل، ثم قرأ هذه
  الآية: { هُوَ يَقْبَلُ التَّوْبَةَ عَنْ عِبَادِهِ ويأْخُذُ الصَّدَقَاتِ }.</p><p>حدثنا
  أبو كريب، قال: ثنا عباد بن منصور، عن القاسم، أنه سمع أبا هريرة قال: قال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " إنَّ اللَّهَ يَقْبَلُ الصَّدَقَة، ويَأْخُذَها
  بِيَمينِهِ، فَيُرَبِّيها لأحَدِكُمْ كمَا يُرَبّي أحَدُكُمْ مُهْرَهُ، حتى إنَّ اللُّقْمَةَ
  لَتَصِيرُ مِثْلَ أُحُدٍ " </p><p>وتصديق ذلك في كتاب الله: { أن اللَّهَ هُوَ يَقْبَلُ
  التَّوْبَةَ عَنْ عِبَادِهِ ويأْخُذُ الصَّدَقَاتِ } و { يَمْحَقُ اللَّهُ الرّبا ويُرْبي
  الصَّدَقاتِ }.</p><p>حدثنا سليمان بن عمر بن الأقطع الربى، قال: ثنا ابن المبارك،
  عن سفيان، عن عباد بن منصور، عن القاسم، عن أبي هريرة، ولا أراه إلا قد رفعه، قال:</p><p
  class="hadith"> " إنَّ اللَّهَ يَقْبَلُ الصَّدَقَةَ " </p><p>ثم ذكر نحوه.</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن أيوب، عن القاسم بن محمد عن
  أبي هريرة قال: إن الله يقبل الصدقة إذا كانت من طيب، ويأخذها بيمينه، وإن الرجل يتصدّق
  بمثل اللقمة، فيربيها الله له، كما يربى أحدكم فصيله أو مهره، فتربو في كفّ الله أو
  قال في يد الله حتى تكون مثل الجبل.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { ألَمْ يَعْلَمُوا أنَّ اللَّهَ هُوَ يَقْبَلُ التَّوْبَةَ عَنْ عِبَادِهِ
  ويأْخُذُ الصَّدَقَاتِ } ذكر لنا أن نبيّ الله صلى الله عليه وسلم كان يقول:</p><p
  class="hadith"> " والَّذِي نَفْسُ محَمَّد بِيَدِهِ، لا يَتَصَدَّق رَجُلٌ بِصَدَقَة
  فَتَقَعَ فِي يَدِ السَّائِلِ حتى تَقَعَ فِي يَدِ اللَّهِ ". </p><p>حدثني المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس: { وأن اللَّهَ
  هُوَ التَّوَّابُ الرَّحِيمُ } يعني إن استقاموا.</p>'
