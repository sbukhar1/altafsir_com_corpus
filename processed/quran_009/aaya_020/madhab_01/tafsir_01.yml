aaya: الَّذِينَ آمَنُوا وَهَاجَرُوا وَجَاهَدُوا فِي سَبِيلِ اللَّهِ بِأَمْوَالِهِمْ
  وَأَنْفُسِهِمْ أَعْظَمُ دَرَجَةً عِنْدَ اللَّهِ ۚ وَأُولَٰئِكَ هُمُ الْفَائِزُونَ
text: "<p>وهذا قضاء من الله بين فِرَق المفتخرين الذين افتخر أحدهم بالسقاية، والآخر
  بالسدانة، والآخر بالإيمان بالله والجهاد في سبيله. يقول تعالى ذكره: الذين آمنوا بالله:
  صدقوا بتوحيده من المشركين، وهاجروا دور قومهم، وجاهدوا المشركين في دين الله بأموالهم
  وأنفسهم، أعظم درجة عند الله وأرفع منزلة عنده من سقاة الحاجّ وعمار المسجد الحرام
  وهم بالله مشركون. { وَأُولِئكَ } يقول: وهؤلاء الذين وصفنا صفتهم أنهم آمنوا وهاجروا
  وجاهدوا { وهُمُ الفَائِزُونَ } بالجنة الناجون من النار.</p>"
