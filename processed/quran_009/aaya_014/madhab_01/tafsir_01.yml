aaya: قَاتِلُوهُمْ يُعَذِّبْهُمُ اللَّهُ بِأَيْدِيكُمْ وَيُخْزِهِمْ وَيَنْصُرْكُمْ
  عَلَيْهِمْ وَيَشْفِ صُدُورَ قَوْمٍ مُؤْمِنِينَ
text: "<p>يقول تعالى ذكره: قاتلوا أيها المؤمنون بالله ورسوله هؤلاء المشركين الذين
  نكثوا أيمانهم ونقضوا عهودهم بينكم وبينهم، وأخرجوا رسول الله صلى الله عليه وسلم من
  بين أظهرهم. { يُعَذّبْهُمُ اللَّهُ بأيْدِيكُم } يقول: يقتلهم الله بأيديكم. { ويُخْزِهِمْ
  } يقول: ويذلهم بالأسر والقهر. { وَيَنْصُرْكُمْ عَلَيْهِمْ } فيعطيكم الظفر عليهم
  والغلبة. { وَيَشْفِ صُدُورَ قَوْمٍ مُؤْمِنِينَ } يقول: ويبرىء داء صدور قوم مؤمنين
  بالله ورسوله بقتل هؤلاء المشركين بأيديكم وإذلالكم وقهركم إياهم، وذلك الداء هو ما
  كان في قلوبهم عليهم من الموجدة بما كانوا ينالونهم به من الأذى والمكروه. وقيل: إن
  الله عنى بقوله: { وَيَشْفِ صُدُورَ قَوْمٍ مُؤْمِنِينَ }: صدور خزاعة حلفاء رسول الله
  صلى الله عليه وسلم، وذلك أن قريشاً نقضوا العهد بينهم وبين رسول الله صلى الله عليه
  وسلم بمعونتهم بكراً عليهم. ذكر من قال ذلك:</p><p>حدثنا محمد بن المثنى وابن وكيع
  قالا: ثنا محمد بن جعفر، قال: ثنا شعبة، عن الحكم، عن مجاهد في هذه الآية: { وَيَشْفِ
  صُدُورَ قَوْمٍ مُؤْمِنِينَ } قال: خزاعة.</p><p>حدثنا ابن وكيع، قال: ثنا عمرو بن
  محمد العنقزي، عن أسباط، عن السديّ: { وَيَشْفِ صُدُورَ قَوْمٍ مُؤْمِنِينَ } قال خزاعة
  يشف صدورهم من بني بكر.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد، قال: ثنا أسباط،
  عن السديّ، مثله.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبي نجيح، عن مجاهد: { وَيَشْفِ صُدُورَ قَوْمٍ مُؤْمِنِينَ } خزاعة حلفاء محمد
  صلى الله عليه وسلم.</p><p>حدثنا ابن وكيع، قال: ثنا عبد الله بن رجاء، عن ابن جريج،
  عن عبد الله بن كثير، عن مجاهد: { وَيَشْفِ صُدُورَ قَوْمٍ مُؤْمِنِينَ } قال: حلفاء
  رسول الله صلى الله عليه وسلم من خزاعة.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</p>"
