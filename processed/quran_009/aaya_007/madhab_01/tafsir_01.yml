aaya: كَيْفَ يَكُونُ لِلْمُشْرِكِينَ عَهْدٌ عِنْدَ اللَّهِ وَعِنْدَ رَسُولِهِ إِلَّا
  الَّذِينَ عَاهَدْتُمْ عِنْدَ الْمَسْجِدِ الْحَرَامِ ۖ فَمَا اسْتَقَامُوا لَكُمْ
  فَاسْتَقِيمُوا لَهُمْ ۚ إِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ
text: '<p>يقول تعالى ذكره: أنى يكون أيها المؤمنون بالله ورسوله، وبأيّ معنى يكون للمشركين
  بربهم عهد وذمة عند الله وعند رسوله، يوفي لهم به، ويتركوا من أجله آمنين يتصرفون في
  البلاد وإنما معناه: لا عهد لهم، وأن الواجب على المؤمنين قتلهم حيث وجدوهم إلا الذين
  أعطوا العهد عند المسجد الحرام منهم، فإن الله جلّ ثناؤه أمر المؤمنين بالوفاء لهم
  بعهدهم والاستقامة لهم عليه، ما داموا عليه للمؤمنين مستقيمين.</p><p>واختلف أهل التأويل
  في الذين عُنوا بقوله: { إلاَّ الَّذَينَ عَاهَدْتُمْ عِنْدَ المَسّجِدِ الحَرَامِ
  } فقال بعضهم: هم قوم من جذيمة بن الديل. ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { كَيْفَ يَكُونُ للْمُشْرِكِينَ
  عَهْدٌ عِنْدَ اللَّهِ وَعِنْدَ رَسُولِهِ إلاَّ الَّذِينَ عاهدْتُمْ عِنْدَ المَسْجِدِ
  الحَرَامِ فَمَا اسْتَقَامُوا لَكُمْ فاسْتَقِيمُوا لَهُمْ } هم بنو جذيمة بن الديل.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن محمد بن عباد بن جعفر، قوله:</p><p
  class="quran">إلاَّ الَّذَينَ عَاهَدْتُمْ مِنَ المُشْرِكِينَ</p><p>قال: هم جذيمة
  بكر من كنانة.</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { كَيْفَ يَكُونُ
  للْمُشْرِكِينَ } الذين كانوا وأنتم على العهد العام بأن لا تمنعوهم ولا يمنعوكم من
  الحرم ولا في الشهر الحرام، { عَهْدٌ عِنْدَ اللَّهِ وَعِنْدَ رَسُولِهِ إلاَّ الَّذِينَ
  عاهدْتُمْ عِنْدَ المَسْجِدِ الحَرَامِ } وهي قبائل بني بكر الذين كانوا دخلوا في عهد
  قريش وعقدهم يوم الحديبية إلى المدة التي كانت بين رسول الله صلى الله عليه وسلم وبين
  قريش، فلم يكن نقضَها إلا هذا الحيّ من قريش وبنو الديل من بكر، فأمر بإتمام العهد
  لمن لم يكن نقض عهده من بني بكر إلى مدته { فَمَا اسْتَقَامُوا لَكُمْ... } الآية.</p><p>وقال
  آخرون: هم قريش. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن ابن جريج، قال: قال ابن عباس، قوله: { إلاَّ الَّذِينَ عاهدْتُمْ عِنْدَ المَسْجِدِ
  الحَرَامِ } هم قريش.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس: { إلاَّ الَّذِينَ عاهدْتُمْ عِنْدَ المَسْجِدِ الحَرَامِ }
  يعني: أهل مكة.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس: { إلاَّ الَّذِينَ عاهدْتُمْ عِنْدَ المَسْجِدِ الحَرَامِ }
  يقول: هم قوم كان بينهم وبين النبي صلى الله عليه وسلم مدة، ولا ينبغي لمشرك أن يدخل
  المسجد الحرام ولا يعطي المسلم الجزية. { فَمَا اسْتَقَامُوا لَكُمْ فاسْتَقِيمُوا
  لَهُمْ } يعني: أهل العهد من المشركين.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { إلاَّ الَّذِينَ عاهدْتُمْ عِنْدَ المَسْجِدِ الحَرَامِ فَمَا
  اسْتَقَامُوا لَكُمْ فاسْتَقِيمُوا لَهُمْ } قال: هؤلاء قريش.</p><p>وقد نسخ هذا الأشهر
  التي ضربت لهم، وغدروا بهم فلم يستقيموا، كما قال الله فضرب لهم بعد الفتح أربعة أشهر
  يختارون من أمرهم: إما أن يسلموا، وإما أن يلحقوا بأيّ بلاد شاءوا قال: فأسلموا قبل
  الأربعة الأشهر، وقبل قَتْلٍ.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
  عن معمر عن قتادة: { إلا الَّذِينَ عاهدْتُمْ عِنْدَ المَسْجِدِ الحَرَامِ فَمَا اسْتَقَامُوا
  لَكُمْ فاسْتَقِيمُوا لَهُمْ } قال: هم قوم جذيمة. قال: فلم يستقيموا، نقضوا عهدهم
  أي أعانوا بني بكر حلف قريش على خزاعة حلف النبي صلى الله عليه وسلم.</p><p>وقال آخرون:
  هم قوم من خزاعة. ذكر من قال ذلك:</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال:
  ثنا ابن عيينة، عن ابن جريج، عن مجاهد: { إلاَّ الَّذِينَ عاهدْتُمْ عِنْدَ المَسْجِدِ
  الحَرَامِ } قال: أهل العهد من خزاعة.</p><p>قال أبو جعفر: وأولى هذه الأقوال بالصواب
  عندي قول من قال: هم بعض بني بكر من كنانة، ممن كان أقام على عهده ولم يكن دخل في نقض
  ما كان بين رسول الله صلى الله عليه وسلم وبين قريش يوم الحديبية من العهد مع قريش
  حين نقضوه بمعونتهم حلفاءهم من بني الديل على حلفاء رسول الله صلى الله عليه وسلم من
  خزاعة.</p><p>وإنما قلت هذا القول أولى الأقوال في ذلك بالصواب لأن الله أمر نبيه والمؤمنين
  بإتمام العهد لمن كانوا عاهدوه عند المسجد الحرام، ما استقاموا على عهدهم. وقد بينا
  أن هذه الآيات إنما نادى بها عليّ في سنة تسع من الهجرة، وذلك بعد فتح مكة بسنة، فلم
  يكن بمكة من قريش ولا خزاعة كافر يومئذ بينه وبين رسول الله صلى الله عليه وسلم عهد
  فيؤمر بالوفاء له بعهده ما استقام على عهده، لأن من كان منهم من ساكني مكة كان قد نقض
  العهد وحورب قبل نزول هذه الآيات.</p><p>وأما قوله: { إنَّ اللَّهَ يُحِبُّ المُتَّقِينَ
  } فإن معناه: إن الله يحبّ من اتقى وراقبه في أداء فرائضه، والوفاء بعهده لمن عاهده،
  واجتناب معاصيه، وترك الغدر بعهوده لمن عاهده.</p>'
