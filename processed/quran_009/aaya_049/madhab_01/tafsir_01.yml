aaya: وَمِنْهُمْ مَنْ يَقُولُ ائْذَنْ لِي وَلَا تَفْتِنِّي ۚ أَلَا فِي الْفِتْنَةِ
  سَقَطُوا ۗ وَإِنَّ جَهَنَّمَ لَمُحِيطَةٌ بِالْكَافِرِينَ
text: '<p>وذُكر أن هذه الآية نزلت في الجدّ بن قيس. ويعني جلّ ثناؤه بقوله: { وَمِنْهُمْ
  } ومن المنافقين، { مَنْ يَقُولُ ائْذَنْ لي } أُقِمْ فلا أشخص معك، { وَلا تَفْتِنِّي
  } يقول: ولا تبتلني برؤية نساء بني الأصفر وبناتهم، فإني بالنساء مغرم، فأخرج وآثم
  بذلك.</p><p>وبذلك من التأويل تظاهرت الأخبار عن أهل التأويل. ذكر الرواية بذلك عمن
  قاله:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح،
  عن مجاهد، في قول الله: { ائْذَنْ لي وَلا تَفْتِنِّي } قال: قال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " اغْزُوا تُبُوكَ تَغْنَمُوا بَناتِ الأصْفَرِ وَنِساءَ
  الرُّومِ " </p><p>فقال الجدّ: ائذن لنا، ولا تفتنا بالنساء.</p><p>حدثنا القاسم، قال:
  ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قالوا: قال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " اغُزُوا تَغْنَمُوا بَناتِ الأصْفَرِ " </p><p>يعني:
  نساء الروم، ثم ذكر مثله.</p><p>قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس، قوله:
  { ائْذَنْ لي وَلا تَفْتِنِّي } قال: هو الجدّ بن قيس، قال: قد علمت الأنصار أني إذا
  رأيت النساء لم أصبر حتى أفتتن، ولكن أعينك بمالي.</p><p>حدثنا ابن حميد، قال: ثنا
  سلمة، عن محمد بن إسحاق، عن الزهري، ويزيد بن رومان، وعبد الله بن أبي بكر، وعاصم بن
  عمر بن قتادة وغيرهم، قال: قال رسول الله صلى الله عليه وسلم ذات يوم وهو في جهازه
  للجدّ بن قيس أخي بني سلمة:</p><p class="hadith"> " هَلْ لَكَ يا جَدُّ العامَ فِي
  جِلادِ بَنِي الأصْفَرِ؟ " </p><p>فقال: يا رسول الله، أو تأذن لي ولا تفتني؟ فوالله
  لقد عرف قومي ما رجل أشدّ عجباً بالنساء مني، وإني أخشى إن رأيت نساء بني الأصفر أن
  لا أصبر عنهنّ فأعرض عنه رسول الله صلى الله عليه وسلم، وقال: «أذِنْتُ لَكَ»، ففي
  الجدّ بن قيس نزلت هذه الآية { وَمِنْهُمْ مَنْ يَقُولُ ائْذَنْ لي وَلا تَفْتِنِّي...
  } الآية، أي إن كان إنما يخشى الفتنة من نساء بني الأصفر، وليس ذلك به، فما سقط فيه
  من الفتنة بتخلفه عن رسول الله صلى الله عليه وسلم والرغبة بنفسه عن نفسه أعظم.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمِنْهُمْ مَنْ يَقُولُ
  ائْذَنْ لي وَلا تَفْتِنِّي } قال: هو رجل من المنافقين يقال له: جدّ بن قيس، فقال
  له رسول الله صلى الله عليه وسلم العام</p><p class="hadith"> " نَغْزُو بني الأصفر
  ونتخذ منهم سرارى ووصفاناً " </p><p>فقال: أي رسول الله، ائذن لي ولا تفتني، إن لم
  تأذن لي افتتنت ووقعت فغضب، فقال الله: { ألاَ فِي الفِتْنَةِ سَقَطُوا وَإنَّ جَهَنمَ
  لَمُحِيطَةٌ بالكافِرِينَ } وكان من بني سلمة، فقال لهم النبيّ صلى الله عليه وسلم:</p><p
  class="hadith"> " مَنْ سَيِّدُكُم يا بَنِي سَلَمَةَ؟ " </p><p>فقالوا: جدّ بن قيس،
  غير أنه بخيل جبان. فقال النبيّ صلى الله عليه وسلم:</p><p class="hadith"> " وأيُّ
  دَاءٍ أدْوَى مِنَ البُخْلِ، وَلكِنْ سَيِّدُكُمُ الفَتى الأبْيَضُ الجَعْدُ الشَّعْرِ
  البَرَاءُ بْنُ مَعْرُورٍ " </p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { ومِنْهُمْ مَنْ يَقُولُ ائْذَنْ لي وَلا تَفْتِنِّي
  } يقول: ائذن لي ولا تحرجني. { ألاَ في الفِتْنَةِ سَقَطُوا } يعني: في الحرج سقطوا.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَمِنْهُمْ مَنْ يَقُولُ ائْذَنْ لي
  وَلا تَفْتِنِّي } ولا تؤثمني ألا فِي الإثْمِ سَقَطُوا.</p><p>وقوله: { وَإنَّ جَهَنَّمَ
  لَمُحِيطَةٌ بالكافِرِينَ } يقول: وإن النار لمطيفة بمن كفر بالله وجحد آياته وكذّب
  رسله، محدقة بهم جامعة لهم جميعا يوم القيامة. يقول: فكفي للجدّ بن قيس وأشكاله من
  المنافقين بصليّها خزياً.</p>'
