aaya: أَلَمْ يَأْتِهِمْ نَبَأُ الَّذِينَ مِنْ قَبْلِهِمْ قَوْمِ نُوحٍ وَعَادٍ وَثَمُودَ
  وَقَوْمِ إِبْرَاهِيمَ وَأَصْحَابِ مَدْيَنَ وَالْمُؤْتَفِكَاتِ ۚ أَتَتْهُمْ رُسُلُهُمْ
  بِالْبَيِّنَاتِ ۖ فَمَا كَانَ اللَّهُ لِيَظْلِمَهُمْ وَلَٰكِنْ كَانُوا أَنْفُسَهُمْ
  يَظْلِمُونَ
text: "<p>{ وِأَصْحَـٰبِ مَدْيَنَ } وأهل مدين وهم قوم شعيب { وَٱلْمُؤْتَفِكَـٰتِ }
  مدائن قوم لوط. وقيل: قريات قوم لوط وهود وصالح. وائتفاكهنّ: انقلاب أحوالهنّ عن الخير
  إلى الشر { فَمَا كَانَ ٱللَّهُ لِيَظْلِمَهُمْ } فما صحّ منه أن يظلمهم وهو حكيم لا
  يجوز عليه القبيح وأن يعاقبهم بغير جرم، ولكن ظلموا أنفسهم حيث كفروا به فاستحقوا عقابه.</p>"
