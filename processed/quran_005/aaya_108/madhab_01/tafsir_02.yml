text: '<p>ارتفع اثنان على أنه خبر للمبتدأ الذي هو { شَهَـٰدَةُ بَيْنِكُمْ } على تقدير:
  شهادة بينكم شهادة اثنين. أو على أنه فاعل شهادة بينكم على معنى: فيما فرض عليكم أن
  يشهد اثنان: وقرأ الشعبي. «شهادة بينكم» بالتنوين. وقرأ الحسن: «شهادة»، بالنصب والتنوين
  على: ليقم شهادة اثنان. و { إِذَا حَضَرَ } ظرف للشهادة. و { حِينَ ٱلْوَصِيَّةِ }
  بدل منه، إبداله منه دليل على وجوب الوصية، وأنها من الأمور اللازمة التي ما ينبغي
  أن يتهاون بها مسلم ويذهل عنها. وحضور الموت: مشارفته وظهور أمارات بلوغ الأجل { مِّنْكُمْ
  } من أقاربكم. و { مِنْ غَيْرِكُمْ } من الأجانب { إِنْ أَنتُمْ ضَرَبْتُمْ فِى ٱلأَرْضِ
  } يعني إن وقع الموت في السفر ولم يكن معكم أحد من عشيرتكم، فاستشهدوا أجنبيين على
  الوصية، جعل الأقارب أولى لأنهم أعلم بأحوال الميت وما هو أصلح وهم له أنصح. وقيل {
  منكم } من المسلمين، و { مِنْ غَيْرِكُمْ } من أهل الذمة. وقيل: هو منسوخ لا تجوز شهادة
  الذمي على المسلم، وإنما جازت في أوّل الإسلام لقلة المسلمين وتعذر وجودهم في حال السفر.
  وعن مكحول: نسخها قوله تعالى: { وَأَشْهِدُواْ ذَوِى عَدْلٍ مّنْكُمْ } وروي:</p><p>(369)
  أنه خرج بُديل بن أبي مريم مولى عمرو بن العاص وكان من المهاجرين، مع عدي بن زيد وتميم
  بن أوس - وكانا نصرانيين - تجاراً إلى الشام، فمرض بديل وكتب كتاباً فيه ما معه، وطرحه
  في متاعه ولم يخبر به صاحبيه، وأمرهما أن يدفعا متاعه إلى أهله. ومات ففتشا متاعه،
  فأخذا إناء من فضة فيه ثلثمائة مثقال منقوشاً بالذهب، فغيباه، فأصاب أهل بديل الصحيفة
  فطالبوهما بالإناء، فجحدا فرفعوهما إلى رسول الله صلى الله عليه وسلم، فنزلت { تَحْبِسُونَهُمَا
  } تقفونهما وتصبرونهما للحلف { مِنْ بَعْدِٱلصَّلَٰوةِ } من بعد صلاة العصر، لأن وقت
  اجتماع الناس. وعن الحسن: بعد صلاة العصر أو الظهر؛ لأن أهل الحجاز كانوا يقعدون للحكومة
  بعدهما. وفي حديث بديل: أنها لما نزلت صلى رسول الله صلى الله عليه وسلم صلاة العصر
  ودعا بعديّ وتميم فاستحلفهما عند المنبر، فحلفا، ثم وجد الإناء بمكة، فقالوا: إنا اشتريناه
  من تميم وعدي. وقيل: هي صلاة أهل الذمّة، وهم يعظمون صلاة العصر { إِنِ ٱرْتَبْتُمْ
  } اعتراض بين القسم والمقسم عليه. والمعنى: إن ارتبتم في شأنهما واتهمتموهما فحلفوهما.
  وقيل: إن أريد بهما الشاهدان فقد نسخ تحليف الشاهدين: وإن أريد الوصيان فليس بمنسوخ
  تحليفهما. وعن عليّ رضي الله عنه: أنه كان يحلف الشاهد والراوي إذا اتهمهما والضمير
  في { بِهِ } للقسم. وفي { كَانَ } للمقسم له يعني: لا نستبدل بصحة القسم بالله عرضاً
  من الدنيا، أي لا نحلف كاذبين لأجل المال، ولو كان من نقسم له قريباً منا، على معنى:
  أن هذه عادتهم في صدقهم وأمانتهم أبداً، وأنهم داخلون تحت قوله تعالى:</p><p class="quran">كُونُواْ
  قَوَّامِينَ بِٱلْقِسْطِ شُهَدَاء للَّهِ وَلَوْ عَلَى أَنفُسِكُمْ أَوِ ٱلْوٰلِدَيْنِ
  وَٱلأَقْرَبِينَ</p><p>[النساء: 135]. { شَهَـٱدَةَ ٱللَّهِ } أي الشهادة التي أمر
  الله بحفظها وتعظيمها. وعن الشعبي أنه وقف على شهادة، ثم ابتدأ الله بالمدّ، على طرح
  حرف القسم وتعويض حرف الاستفهام منه. وروي عنه بغير مدّ على ما ذكر سيبويه أن منهم
  من يحذف حرف القسم ولا يعوض منه همزة الاستفهام، فيقول: ألله لقد كان كذا. وقرىء: «لملاثمين»
  بحذف الهمزة وطرح حركتها على اللام وإدغام نون من فيها، كقوله: عاد لولي: فإن قلت:
  ما موقع تحبسونهما؟ قلت: هو استئناف كلام، كأنه قيل بعد اشتراط العدالة فيهما، فكيف
  نعمل إن ارتبنا بهما، فقيل: تحبسونهما فإن قلت: كيف فسرت الصلاة بصلاة العصر وهي مطلقة؟
  قلت: لما كانت معروفة عندهم بالتحليف بعدها، أغنى ذلك عن التقييد، كما لو قلت في بعض
  أئمة الفقه: إذا صلّى أخذ في الدرس علم أنها صلاة الفجر. ويجوز أن تكون اللام للجنس،
  وأن يقصد بالتحليف على أثر الصلاة أن تكون الصلاة لطفاً في النطق بالصدق، وناهية عن
  الكذب والزور</p><p class="quran">إِنَّ ٱلصَّلاَةَ تَنْهَىٰ عَنِ ٱلْفَحْشَآءِ وَٱلْمُنْكَرِ</p><p>[العنكبوت:
  45] { فَإِنْ عُثِرَ } فإن اطلع { عَلَىٰ أَنَّهُمَا ٱسْتَحَقَّا إِثْماً } أي فعلا
  مّا أوجب إثماً، واستوجبا أن يقال إنهما لمن الآثمين { فَآخَرَانِ } فشاهدان آخران
  { يِقُومَانُ مَقَامَهُمَا مِنَ ٱلَّذِينَ ٱسْتَحَقَّ عَلَيْهِمُ } أي من الذين استحق
  عليهم الإثم. معناه من الذين جني عليهم وهم أهل الميت وعشيرتهم. وفي قصة بديل: أنه
  لما ظهرت خيانة الرجلين، حلف رجلان من ورثته أنه إناء صاحبهما، وأن شهادتهما أحق من
  شهادتهما. { ٱلأَوْلَيَانِ } الأحقان بالشهادة لقرابتهما ومعرفتهما، وارتفاعهما على:
  هما الأوليان كأنه قيل ومن هما؟ فقيل: الأوليان. وقيل: هما بدل من الضمير في يقومان،
  أو من آخران. ويجوز أن يرتفعا باستحق، أي من الذين استحق عليهم انتداب الأوليين منهم
  للشهادة لإطلاعهم على حقيقة الحال. وقرىء «الأوّلين» على أنه وصف للذين استحق عليهم،
  مجرور، أو منصوب على المدح. ومعنى الأولية التقدم على الأجانب في الشهادة لكونهم أحقّ
  بها. وقرىء: «الأولين» على التثنية، وانتصابه على المدح. وقرأ الحسن: «الأولان»، ويحتج
  به من يرى رد اليمين على المدعي. وأبو حنيفة وأصحابه لا يرون ذلك. فوجهه عندهم أن الورثة
  قد ادعوا على النصرانيين أنهما قد اختانا فحلفا، فلما ظهر كذبهما ادعيا الشراء فيما
  كتما، فأنكر الورثة فكانت اليمين على الورثة لإنكارهم الشراء. فإن قلت: فما وجه قراءة
  من قرأ استحق عليهم الأوليان على البناء للفاعل، وهم علي: وأبيّ وابن عباس؟ قلت: معناه
  من الورثة الذي استحق عليهم الأوليان من بينهم بالشهادة، أن يجردوهما للقيام بالشهادة
  ويظهروا بهما كذب الكاذبين { ذٰلِكَ } الذي تقدم من بيان الحكم { أَدْنَىٰ } أن يأتي
  الشهداء على نحو تلك الحادثة { بِٱلشَّهَـٰدَةِ عَلَىٰ وَجْهِهَا أَوْ يَخَـٰفُواْ
  أَن تُرَدَّ أَيْمَـٰنٌ } أن تكرّ أيمان شهود آخرين بعد إيمانهم فيفتضحوا بظهور كذبهم
  كما جرى في قصة بديل. { وَٱسْمَعُواْ } سمع إجابة وقبول.</p>'
