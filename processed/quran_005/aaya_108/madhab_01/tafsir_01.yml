text: '<p>يعني تعالى ذكره بقوله: { ذلكَ }: هذا الذي قلت لكم في أمر الأوصياء إذا ارتبتم
  في أمرهم واتهمتموهم بخيانة المال من أوصى إليهم من حَبْسهم بعد الصلاة، واستحلافكم
  إياهم على ما ادّعى قِبَلهم أولياء الميت { أدْنى لَهُم أنْ يَأْتُوا بالشَّهادَةِ
  على وجهِها } يقول: هذا الفعل إذا فعلتم بهم أقرب لهم أن يصدقُوا في أيمانهم، ولا يكتموا،
  ويقرّوا بالحقّ، ولا يخونوا. { أوْ يَخافُوا أنْ تُرَدَّ أيمَانٌ بَعْدَ أيمَانِهِمْ
  } يقول أو يخافوا هؤلاء الأوصياء إن عُثِر عليهم أنهم استحقوا إثماً في أيمانهم بالله،
  أن تردَّ أيمانهم على أولياء الميت بعد أيمانهم التي عثر عليها أنها كذب، فيستحقوا
  بها ما ادّعوا قِبَلهم من حقوقهم، فيصدقوا حينئذٍ في أيمانهم وشهادتهم مخافة الفضيحة
  على أنفسهم وحذراً أن يستحقّ عليهم ما خانوا فيه أولياء الميت وورثته.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل وقد تقدمت الرواية بذلك عن بعضهم، نحن ذاكرو الرواية
  في ذلك عن بعض من بقي منهم.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني
  معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس:</p><p class="quran">فإن عُثِرَ
  على أنَّهُما اسْتَحَقَّا إثْماً</p><p>يقول: إن اطلع على أن الكافرين كذباً،</p><p
  class="quran">فآخَرَانِ يَقُومَانِ مَقَامَهُمَا</p><p>يقول: من الأولياء، فحلفا بالله
  أن شهادة الكافرين باطلة وإنَّا لم نعتدِ، فتردّ شهادة الكافرين وتجوز شهادة الأولياء.
  يقول تعالى ذكره: ذلك أدنى أن يأتي الكافرون بالشهادة على وجهها، أو يخافوا أن تردّ
  أيمان بعد أيمانهم. وليس على شهود المسلمين إقسام، وإنما الإقسام إذا كانوا كافرين.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { ذَلِكَ أدْنَى
  أنْ يَأْتُوا بالشَّهادَةِ }... الآية، يقول: ذلك أحرى أن يصدقوا في شهادتهم، وأن يخافوا
  العقاب.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أوْ
  يَخافُوا أنْ تُرَدَّ أيمَانٌ بَعْدَ أيمَانِهِمْ } قال: فتبطل أيمانهم، وتؤخذ أيمان
  هؤلاء.</p><p>وقال آخرون: معنى ذلك: تحبسونهما من بعد الصلاة، ذلك أدنى أن يأتوا بالشهادة
  على وجهها، وعلى أنهما استحقا إثماً، فآخران يقومان مقامهما. ذكر من قال ذلك:</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، قال: يوقف الرجلان
  بعد صلاتهما في دينهما، فيحلفان بالله لا نشتري به ثمناً قليلاً ولو كان ذا قُربى،
  ولا نكتم شهادة الله، إنا إذن لمن الآثمين، إنّ صاحبكم لبهذا أوصى، وإن هذه لتركته
  فيقول لهما الإمام قبل أن يحلفا: إنكما إن كنتما كتمتما أو خنتما فضحتكما في قومكما
  ولم أجز لكما شهادة وعاقبتكما. فإن قال لهما ذلك، فإن ذلك أدنى أن يأتوا بالشهادة على
  وجهها.</p><p>القول في تأويل قوله تعالى: { وَاتَّقُوا اللّهَ وَاسمَعُوا وَاللّهُ
  لا يَهدِي الْقَوْمَ الْفَاسِقِينَ }.</p><p>يقول تعالى ذكره: وخافوا الله أيها الناس،
  وراقبوه في أيمانكم أن تحلفوا بها كاذبة وأن تذهبوا بها مال من يحرم عليكم ماله، وأن
  تخونوا من ائتمنكم. { واسمَعُوا } يقول: اسمعوا ما يقال لكم وما توعظون به، فاعملوا
  به وانتهوا إليه. { وَاللّهُ لا يَهْدِي القَوْمَ الفاسِقِينَ } يقول: والله لا يوفق
  من فسق عن أمر ربه فخالفه وأطاع الشيطان وعصى ربه.</p><p>وكان ابن زيد يقول: الفاسق
  في هذا الموضع: هو الكاذب.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد:
  { وَاللّهُ لا يَهْدِي القَوْمَ الفاسقِينَ }: الكاذبين يحلفون على الكذب.</p><p>وليس
  الذي قال ابن زيد من ذلك عندي بمدفوع، إلاَّ أن الله تعالى عمّ الخبر بأنه لا يهدي
  جميع الفساق، ولم يخصص منهم بعضاً دون بعض بخبر ولا عقل، فذلك على معاني الفسق كلها
  حتى يخصص شيئاً منها ما يجب التسليم له فيسلم له.</p><p>ثم اختلف أهل العلم في حكم
  هاتين الآيتين، هل هو منسوخ، أو هو محكم ثابت؟ فقال بعضهم: هو منسوخ. ذكر من قال ذلك:</p><p>حدثنا
  أبو كريب، قال: ثنا ابن إدريس، عن رجل، قد سماه، عن حماد، عن إبراهيم، قال: هي منسوخة.</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قال:
  هي منسوخة. يعني هذه الآية:</p><p class="quran">يا أيُّها الَّذِينَ آمَنُوا شَهادَةُ
  بَيْنِكُمْ</p><p>الآية.</p><p>وقال جماعة: هي محكمة وليست بمنسوخة. وقد ذكرنا قول
  أكثرهم فيما مضى.</p><p>والصواب من القول في ذلك أن حكم الآية منسوخ، وذلك أن من حكم
  الله تعالى ذكره الذي عليه أهل الإسلام، من لدن بعث الله تعالى ذكره نبيه محمداً صلى
  الله عليه وسلم، إلى يومنا هذا، أن من ادُّعِيَ عليه دعوى مما يملكه بنو آدم أن المدَّعى
  عليه لا يبرئه مما ادُّعِيَ عليه إلاَّ اليمين إذا لم يكن للمدّعي بينة تصحح دعواه،
  وأنه إن اعترف وفي يدي المدّعى سلعة له، فادّعى أنها له دون الذي في يده، فقال الذي
  هي في يده: بل هي لي اشتريتها من هذا المدّعي، أن القول قول من زعم الذي هي في يده
  أنه اشتراها منه دون من هي في يده مع يمينه إذا لم يكن للذي هي في يده بينة تحقق به
  دعواه الشراء منه. فإذ كان ذلك حكم الله الذي لا خلاف فيه بين أهل العلم، وكانت الآيتان
  اللتان ذكر الله تعالى ذكره فيهما أمر وصية الموصي إلى عدلين من المسلمين أو إلى آخرَيْن
  من غيرهم، إنما ألزَم النبيّ صلى الله عليه وسلم فيما ذكر عنه الوصيين اليمين حين ادّعى
  عليهما الورثة ما ادّعوا ثم لم يُلزم المدّعى عليهما شيئاً إذ حلفا، حتى اعترفت الورثة
  في أيديهما ما اعترفوا من الجام أو الإبريق أو غير ذلك من أموالهم فزعما أنهما اشترياه
  من ميتهم، فحينئذٍ ألزم النبيّ صلى الله عليه وسلم ورثة الميت اليمين، لأن الوصيين
  تحوّلا مدّعِيَين بدعواهما ما وجدا في أيديهما من مال الميت أنه لهما اشتريا ذلك منه
  فصارا مقرّين بالمال للميت مدّعيين منه الشراء، فاحتاجا حينئذٍ إلى بينة تصحح دعواهما
  وورثة الميت ربّ السلعة أولى باليمين منهما، فذلك قوله تعالى:</p><p class="quran">فإنْ
  عُثرَ على أنَّهُما اسْتَحَقَّا إثْماً فآخَرَانِ يَقُومانِ مَقامَهُما مِنَ الَّذِينَ
  اسْتَحَقَّ عَلَيْهِمُ الأوْلَيانِ فَيُقْسِمانِ باللّهِ لَشَهادَتُنا أحَقُّ مِنْ
  شَهادَتِهِما</p><p>الآية. فإذا كان تأويل ذلك كذلك فلا وجه لدعوى مدّع أن هذه الآية
  منسوخة، لأنه غير جائز أن يقضى على حكم من أحكام الله تعالى ذكره أنه منسوخ إلاَّ بخبر
  يقطع العذر إما من عند الله أو من عند رسوله صلى الله عليه وسلم، أو بورود النقل المستفيض
  بذلك، فأما ولا خبر بذلك، ولا يدفع صحته عقل، فغير جائز أن يقضى عليه بأنه منسوخ.</p>'
