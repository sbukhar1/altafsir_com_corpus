text: '<p>{ جَعَلَ فِيكُمْ أَنْبِيَاء } لأنه لم يبعث في أمّة ما بعث في بني إسرائيل
  من الأنبياء { وَجَعَلَكُمْ مُّلُوكاً } لأنه ملكهم بعد فرعون ملكه، وبعد الجبابرة
  ملكهم: ولأنّ الملوك تكاثروا فيهم تكاثر الأنبياء. وقيل: كانوا مملوكين في أيدي القبط
  فأنقذهم الله، فسمِّي إنقاذهم ملكاً. وقيل: الملك من له مسكن واسع فيه ماء جار. وقيل:
  من له بيت وخدم. وقيل: من له مال لا يحتاج معه إلى تكلّف الأعمال وتحمل المشاق { مَّا
  لَمْ يُؤْتِ أَحَداً مّن ٱلْعَـٰلَمِينَ } من فلق البحر، وإغراق العدوّ، وتظليل الغمام،
  وإنزال المنّ والسلوى، وغير ذلك من الأمور العظام، وقيل: أراد عالمي زمانهم { الأَرْضَ
  المُقَدَّسَةَ } يعني أرض بيت المقدس. وقيل: الطور وما حوله. وقيل: الشام. وقيل: فلسطين
  ودمشق وبعض الأردن. وقيل: سمَّاها الله لإبراهيم ميراثاً لولده حين رفع على الجبل،
  فقيل له: انظر، فلك ما أدرك بصرك، وكان بيت المقدس قرار الأنبياء ومسكن المؤمنين {
  كَتَبَ ٱللَّهُ لَكُمْ } قسمها لكم وسماها، أو خط في اللوح المحفوظ أنها لكم { وَلاَ
  تَرْتَدُّوا عَلَىٰ أَدْبَـٰرِكُمْ } ولا تنكصوا على أعقابكم مدبرين من خوف الجبابرة
  جبناً وهلعاً، وقيل: لما حدثهم النقباء بحال الجبابرة رفعوا أصواتهم بالبكاء وقالوا:
  ليتنا متنا بمصر. وقالوا: تعالوا نجعل علينا رأساً ينصرف بنا إلى مصر. ويجوز أن يراد:
  لا ترتدوا على أدباركم في دينكم بمخالفتكم أمر ربكم وعصيانكم نبيكم: فترجعوا خاسرين
  ثواب الدنيا والآخرة. الجبار (فعال) من جبره على الأمر بمعنى أجبره عليه وهو العاتي
  الذي يجبر الناس على ما يريد { قَالَ رَجُلاَنِ } هما كالب ويوشع { مِنَ ٱلَّذِينَ
  يَخَافُونَ } من الذين يخافون الله ويخشونه، كأنه قيل: رجلان من المتقين. ويجوز أن
  تكون الواو لبني إسرائيل والراجع إلى الموصول محذوف تقديره: من الذين يخافهم بنو إسرائيل
  وهم الجبارون، وهما رجلان منهم { أَنْعَمَ ٱللَّهُ عَلَيْهِمَا } بالإيمان فآمنا، قالا
  لهم: إن العمالقة أجسام لا قلوب فيها، فلا تخافوهم وازحفوا إليهم فإنكم غالبوهم يشجعانهم
  على قتالهم. وقراءة من قرأ: «يخافون» بالضم شاهدة له، وكذلك أنعم الله عليهما، كأنه
  قيل: من المخوفين. وقيل: هو من الإخافة، ومعناه من الذين يخوفون من الله بالتذكرة والموعظة.
  أو يخوّفهم وعيد الله بالعقاب. فإن قلت: ما محل (أنعم الله عليهما)؟ قلت: إن انتظم
  مع قوله: (من الذين يخافون) في حكم الوصف لرجلان فمرفوع، وإن جعل كلاماً معترضاً فلا
  محلّ له. فإن قلت: من أين علما أنهم غالبون؟ قلت: من جهة إخبار موسى بذلك. وقوله تعالى:
  { كَتَبَ ٱللَّهُ لَكُمْ } وقيل: من جهة غلبة الظن وما تبينا من عادة الله في نصرة
  رسله، وما عهدا من صنع الله لموسى في قهر أعدائه، وما عرفا من حال الجبابرة.</p><p>والباب:
  باب قريتهم { لَنْ نَّدْخُلَهَا } نفي لدخولهم في المستقبل على وجه التأكيد المؤيس.
  و { أَبَدًا } تعليق للنفي المؤكد بالدهر المتطاول. و { مَّا دَامُواْ فِيهَا } بيان
  للأبد { فَٱذْهَبْ أَنتَ وَرَبُّكَ } يحتمل أن لا يقصدوا حقيقة الذهاب، ولكن كما تقول:
  كلمته فدهب يجيبني، تريد معنى الإرادة والقصد للجواب، كأنهم قالوا: أريد قتالهم. والظاهر
  أنهم قالوا ذلك استهانة بالله ورسوله وقلة مبالاة بهما واستهزاء، وقصدوا ذهابهما حقيقة
  بجهلهم وجفاهم وقسوة قلوبهم التي عبدوا بها العجل وسألوا بها رؤية الله عزّ وجلّ جهرة.
  والدليل عليه مقابلة ذهابهما بقعودهم ويحكى أنّ موسى وهارون عليهما السلام خرَّا لوجوههما
  قدَّامهم لشدة ما ورد عليهما، فهموا برجمهما. ولأمر مّا قرن الله اليهود بالمشركين
  وقدمهم عليهم في قوله تعالى:</p><p class="quran">لَتَجِدَنَّ أَشَدَّ ٱلنَّاسِ عَدَاوَةً
  لّلَّذِينَ ءامَنُواْ ٱلْيَهُودَ وَٱلَّذِينَ أَشْرَكُواْ</p><p>[المائدة: 82].</p>'
