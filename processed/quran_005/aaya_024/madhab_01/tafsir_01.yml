text: '<p>وهذا خبر من الله جلّ ذكره عن قول الـملأ من قوم موسى لـموسى، إذ رغبوا فـي
  جهاد عدوّهم، ووعدوا نصر الله إياهم، إن هم ناهضوهم، ودخـلوا علـيهم بـاب مدينتهم أنهم
  قالوا له: { إنَّا لَنْ نَدْخُـلَها أبَداً } يعنون: إنا لن ندخـل مدينتهم أبداً. والهاء
  والألف فـي قوله: { إنَّا لَنْ نَدْخُـلَها } من ذكر الـمدينة. ويعنون بقولهم: { أبداً
  }: أيام حياتنا ما داموا فـيها، يعنـي: ما كان الـجبـارون مقـيـمين فـي تلك الـمدينة
  التـي كتبها الله لهم وأُمروا بدخولها. { فـاذْهَبْ أنْتَ وَرَبُّكَ فَقاتِلا إنَّا
  هَهُنا قاعِدُونَ } لا نـجيء معك يا موسى إن ذهبت إلـيهم لقتالهم، ولكن نتركك تذهب
  أنت وحدك وربك فتقاتلانهم.</p><p>وكان بعضهم يقول فـي ذلك: لـيس معنى الكلام: اذهب
  أنت ولـيذهب معك ربك فقاتلا، ولكن معناه: اذهب أنت يا موسى، ولـيُعِنْك ربك، وذلك أن
  الله لا يجوز علـيه الذهاب. وهذا إنـما كان يحتاج إلـى طلب الـمخرج له لو كان الـخبر
  عن قوم مؤمنـين، فأما قوم أهل خلاف علـى الله عزّ ذكره ورسوله، فلا وجه لطلب الـمخرج
  لكلامهم فـيـما قالوا فـي الله عزّ وجلّ وافترَوا علـيه إلا بـما يشبه كفرهم وضلالتهم.
  وقد ذكر عن الـمقداد أنه قال لرسول الله صلى الله عليه وسلم خلاف ما قال قوم موسى لـموسى.</p><p>حدثنا
  سفـيان بن وكيع، قال: ثنا أبـي، وحدثنا هناد، قال: ثنا وكيع، عن سفـيان، عن مخارق،
  عن طارق: أن الـمقداد بن الأسود قال للنبـيّ صلى الله عليه وسلم: إنا لا نقول كما قالت
  بنو إسرائيـل: { اذْهَبْ أنْتَ وَرَبُّكَ فَقاتِلا إنَّا هَهُنا قاعِدُونَ } ولكن نقول:
  اذهب أنت وربك فقاتلا، إنا معكم مقاتلون.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قال: ذكر لنا أن رسول الله صلى الله عليه وسلم قال لأصحابه يوم الـحديبـية،
  حين صدّ الـمشركون الهدي وحيـل بـينهم وبـين مناسكهم:</p><p class="hadith"> " إنّى
  ذَاهِبٌ بـالهَدْي فَناحِرُهُ عِنْدَ البَـيْتِ " </p><p>فقال له الـمقداد بن الأسود:
  أما والله لا نكون كالـملإ من بنـي إسرائيـل، إذ قالوا لنبـيهم: { اذهب أنت وربك فقاتلا
  إنا ههنا قاعدون } ، ولكن: اذهب أنت وربك فقاتلا إنا معكم مقاتلون فلـما سمعها أصحاب
  النبـيّ صلى الله عليه وسلم تتابعوا علـى ذلك.</p><p>وكان ابن عبـاس والضحاك بن مزاحم
  وجماعة غيرهما يقولون: إنـما قالوا هذا القول لـموسى علـيه السلام حين تبـين لهم أمر
  الـجبـارين وشدة بطشهم.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ الفضل بن خالد،
  قال: ثنا عبـيد بن سلـمان، قال: سمعت الضحاك يقول: أمر الله جلّ وعزّ بنـي إسرائيـل
  أن يسيروا إلـى الأرض الـمقدسة مع نبـيهم موسى صلى الله عليه وسلم، فلـما كانوا قريبـاً
  من الـمدينة قال لهم موسى: ادخـلوها فأبوا وجبنوا، وبعثوا اثنـي عشر نقـيبـاً لـينظروا
  إلـيهم. فـانطلقوا فنظروا، فجاءوا بحبة فـاكهة من فـاكهتهم بوقر الرجل، فقالوا: قدروا
  قوّة قوم وبأسهم هذه فـاكهتهم فعند ذلك قالوا لـموسى: { اذْهَبْ أنْتَ وَرَبُّكَ فَقاتِلا
  إنَّا هَهُنا قاعِدُونَ }.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس نـحوه.</p>'
