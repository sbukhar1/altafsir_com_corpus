text: '<p>غل اليد وبسطها مجاز عن البخل والجود، ومنه قوله تعالى:</p><p class="quran">وَلاَ
  تَجْعَلْ يَدَكَ مَغْلُولَةً إِلَىٰ عُنُقِكَ وَلاَ تَبْسُطْهَا كُلَّ ٱلْبَسْط</p><p>[الإسراء:
  29] ولا يقصد من يتكلم به إثبات يد ولا غل ولا بسط، ولا فرق عنده بين هذا الكلام وبين
  ما وقع مجازاً عنه لأنهما كلامان متعقبان على حقيقة واحدة، حتى أنه يستعمله في ملك
  لا يعطي عطاء قط ولا يمنعه إلا بإشارته من غير استعمال يد وبسطها وقبضها، ولو أعطى
  الأقطع إلى المنكب عطاء جزيلاً لقالوا: ما أبسط يده بالنوال، لأن بسط اليد وقبضها عبارتان
  وقعتا متعاقبتين للبخل والجود، وقد استعملوهما حيث لا تصحّ اليد كقوله:</p><p class="poetry_or_grammar">جَادَ
  الْحِمَى بَسْطُ الْيَدَيْنِ بِوَابِل</p><p class="poetry_or_grammar">شَكَرَتْ نَدَاهُ
  تِلاَعُه وَوِهَادُهُ</p><p>ولقد جعل لبيد للشمال يداً في قوله:</p><p class="poetry_or_grammar">إذْ
  أَصْبَحَتْ بِيَدِ الشِّمَالِ زِمَامُهَا</p><p>ويقال بسط اليأس كفيه في صدري، فجعلت
  لليأس الذي هو من المعاني لا من الأعيان كفان. ومن لم ينظر في علم البيان عمي عن تبصر
  محجة الصواب في تأويل أمثال هذه الآية، ولم يتخلص من يد الطاعن إذا عبثت به. فإن قلت:
  قد صحّ أن قولهم: { يَدُ ٱللَّهِ مَغْلُولَةٌ } عبارة عن البخل. فما تصنع بقوله: {
  غُلَّتْ أَيْدِيهِمْ }؟ ومن حقه أن يطابق ما تقدمه وإلا تنافر الكلام وزل عن سننه؟
  قلت: يجوز أن يكون معناه الدعاء عليهم بالبخل والنكد، ومن ثم كانوا أبخل خلق الله وأنكدهم.
  ونحوه بيت الأشتر:</p><p class="poetry_or_grammar">بَقِيتُ وَفْرى وَانْحَرَفْتُ عَنِ
  الْعُلا</p><p class="poetry_or_grammar">وَلَقِيتُ أَضْيَافِي بِوَجْهِ عَبُوسِ</p><p>ويجوز
  أن يكون دعاء عليهم بغل الأيدي حقيقة، يغللون في الدنيا أسارى، وفي الآخرة معذبين بأغلال
  جهنم: والطباق من حيث اللفظ وملاحظة أصل المجاز، كما تقول: سبني سب الله دابره، أي
  قطعه؛ لأنَّ السَّب أصله القطع. فإن قلت: كيف جاز أن يدعو الله عليهم بما هو قبيح وهو
  البخل والنكد؟ قلت: المراد به الدعاء بالخذلان الذي تقسو به قلوبهم، فيزيدون بخلاً
  إلى بخلهم ونكداً إلى نكدهم، أو بما هو مسبب عن البخل والنكد من لصوق العار بهم وسوء
  الأحدوثة التي تخزيهم وتمزق أعراضهم. فإن قلت: لم ثنيت اليد في قوله تعالى: { بَلْ
  يَدَاهُ مَبْسُوطَتَانِ } وهي مفردة في { يَدُ ٱللَّهِ مَغْلُولَةٌ }؟ قلت: ليكون ردّ
  قولهم وإنكاره أبلغ وأدل على إثبات غاية السخاء له ونفي البخل عنه. وذلك أنّ غاية ما
  يبذله السخي بماله من نفسه أن يعطيه بيديه جميعاً فبني المجاز على ذلك. وقرىء: «ولعنوا»
  بسكون العين. وفي مصحف عبد الله: «بل يداه بسطان». يقال: يده بسط بالمعروف. ونحوه مشية
  شحح وناقة صرح { يُنفِقُ كَيْفَ يَشَاء } تأكيد للوصف بالسخاء، ودلالة على أنه لا ينفق
  إلا على مقتضى الحكمة والمصلحة.</p><p>روي أن الله تبارك وتعالى كان قد بسط على اليهود
  حتى كانوا من أكثر الناس مالاً، فلما عصوا الله في محمد صلى الله عليه وسلم وكذبوه
  كف الله تعالى ما بسط عليهم من السعة، فعند ذلك قال فنحاص ابن عازوراء: يد الله مغلولة،
  ورضي بقوله الآخرون فأشركوا فيه { وَلَيَزِيدَنَّ } أي يزدادون عند نزول القرآن لحسدهم
  تمادياً في الجحود وكفروا بآيات الله { وَأَلْقَيْنَا بَيْنَهُمُ ٱلْعَدَاوَةَ } فكلمهم
  أبداً مختلف، وقلوبهم شتى، لا يقع اتفاق بينهم ولا تعاضد { كُلَّمَا أَوْقَدُواْ نَاراً
  } كلما أرادوا محاربة أحد غلبوا وقهروا ولم يقم لهم نصر من الله على أحد قط، وقد أتاهم
  الإسلام في ملك المجوس. وقيل: خالفوا حكم التوراة فبعث الله عليهم بختنصر ثم أفسدوا
  فسلط الله عليهم فطرس الرومي ثم أفسدوا فسلط الله عليهم المجوس، ثم أفسدوا فسلط عليهم
  المسلمين. وقيل: كلما حاربوا رسول الله صلى الله عليه وسلم نصر عليهم. وعن قتادة رضي
  الله عنه لا تلقى اليهود ببلدة إلا وجدتهم من أذل الناس { وَيَسْعَوْنَ } ويجتهدون
  في الكيد للإسلام ومحو ذكر رسول الله صلى الله عليه وسلم من كتبهم.</p>'
