text: '<p>وهذا خبر من الله تعالـى ذكره عن جراءة الـيهود علـى ربهم ووصفهم إياه بـما
  لـيس من صفته، توبـيخاً لهم بذلك وتعريفـاً منه نبـيه صلى الله عليه وسلم قديـمَ جهلهم
  واغترارهم به وإنكارهم جميع جميـل أياديه عندهم وكثرة صفحه عنهم وعفوه عن عظيم إجرامهم
  واحتجاجاً لنبيه محمدصلى الله عليه وسلم بأنه له نبـيّ مبعوث ورسول مرسل أن كانت هذه
  الأنبـاء التـي أنبأهم بها كانت من خفـيّ علومهم ومكنونها التـي لا يعلـمها إلا أحبـارهم
  وعلـماؤهم دون غيرهم من الـيهود فضلاً عن الأمة الأمية من العرب الذين لـم يقرؤا كتابـاً
  ولا وَعَوْا من علوم أهل الكتاب علـماً فأطلع الله علـى ذلك نبـيه مـحمداً صلى الله
  عليه وسلم وسلـم لـيقرّر عندهم صدقه ويقطع بذلك حجتهم. يقول تعالـى ذكره: { وَقالَتِ
  الـيَهُودُ } من بـين إسرائيـل { يَدُ اللَّهِ مَغْلُولَةٌ } يعنون: أن خير الله مـمسك،
  وعطاءه مـحبوس عن الاتساع علـيهم، كما قال تعالـى ذكره فـي تأديب نبـيه صلى الله عليه
  وسلم: { وَلا تَـجْعَلْ يَدَكَ مَغْلُولَةً إلـى عُنُقِكَ وَلا تَبْسُطْها كُلَّ البَسْطِ
  }. وإنـما وصف تعالـى ذكره الـيد بذلك، والـمعنى: العطاء، لأن عطاء الناس وبذل معروفهم
  الغالب بأيديهم، فجرى استعمال الناس فـي وصف بعضهم بعضاً إذا وصفوه بجود وكرم أو ببخـل
  وشحّ وضيق، بإضافة ما كان من ذلك من صفة الـموصوف إلـى يديه، كما قال الأعشى فـي مدح
  رجل:</p><p class="poetry_or_grammar">يَدَاكَ يَدَا مَـجْدٍ فَكَفٌّ مُفِـيدَةٌ</p><p
  class="poetry_or_grammar">وكَفٌّ إذا ماضُنَّ بـالزَّادِ تُنْفِقُ</p><p>فأضاف ما
  كان صفة صاحب الـيد من إنفـاق وإفـادة إلـى الـيد ومثل ذلك من كلام العرب فـي أشعارها
  وأمثالها أكثر من أن يحصى. فخاطبهم الله بـما يتعارفونه، ويتـحاورونه بـينهم فـي كلامهم،
  فقال: { وَقَالتِ الـيَهُودُ يَدُ اللّهِ مَغْلُولَةٌ } يعنـي بذلك أنهم قالوا: إن
  الله يبخـل علـينا ويـمنعنا فضله فلا يفضل، كالـمغلولة يده الذي لا يقدر أن يبسطها
  بعطاء ولا بذل معروف. تعالـى الله عما قال أعداء الله فقال الله مكذّبهم ومخبرهم بسخطه
  علـيهم: { غُلَّتْ أيْدِيهِمْ } يقول: أُمْسكت أيديهم عن الـخيرات، وقُبِضت عن الانبساط
  بـالعطيات، ولُعِنوا بـما قالوا، وأُبْعِدوا من رحمة الله وفضله بـالذي قالوا من الكفر
  وافتروا علـى الله ووصفوه به من الكذب، والإفك. { بَلْ يَدَاهُ مَبْسُوطَتَانِ } يقول:
  بل يداه مبسوطتان بـالبذل والإعطاء وأرزاق عبـاده وأقوات خـلقه، غير مغلولتـين ولا
  مقبوضتـين. { يُنْفِقُ كَيْفَ يَشَاءُ } يقول: يعطى هذا ويـمنع هذا فـيقتر علـيه.</p><p>وبـمثل
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا
  عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس،
  قوله: { وَقَالتِ الـيَهُودُ يَدُ اللّهِ مَغْلُولَةٌ غُلَّتْ أيْدِيهِمْ وَلُعِنُوا
  بِـمَا قالُوا }.</p><p>قال: لـيس يعنون بذلك أن يد الله موثقة، ولكنهم يقولون: إنه
  بخيـل أمسك ما عنده. تعالـى الله عما يقولون علوّاً كبـيراً</p><p>حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله:
  { يَدُ اللَّهِ مَغْلُولَةٌ } قال: لقد يجهدنا الله يا بنـي إسرائيـل حتـى جعل الله
  يده إلـى نـحره. وكذبوا</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد: { يَدُ اللّهِ مَغْلُولَةٌ } قال: الـيهود تقول: لقد يجهدنا
  الله يا بنـي إسرائيـل ويا أهل الكتاب حتـى إن يده إلـى نـحره. بل يداه مبسوطتان، ينفق
  كيف يشاء.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقَالتِ
  الـيَهُودُ يَدُ اللّهِ مَغْلُولَةٌ غُلَّتْ أيْدِيهِمْ وَلُعِنُوا بِـمَا قالُوا }...
  إلـى: { واللَّهُ لا يُحِبُّ الـمُفْسِدِينَ }. أما قوله { يَدُ اللَّهِ مَغْلُولَةٌ
  } قالوا: الله بخيـل غير جواد، قال الله: { بلْ يَدَاهُ مَبْسُوطَتَانِ يُنْفِقُ كَيْفَ
  يَشَاءُ }.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَقَالتِ الـيَهُودُ يَدُ اللّهِ مَغْلُولَةٌ غُلَّتْ أيْدِيهِمْ وَلُعِنُوا
  بِـمَا قالُوا بَلْ يَدَاهُ مَبْسُوطَتانِ يُنْفِقُ كَيْفَ يَشاءُ } قالوا: إن الله
  وضع يده علـى صدره فلا يبسطها حتـى يردّ علـينا ملكنا.</p><p>وأما قوله: { يُنْفِقُ
  كَيْفَ يَشاءُ } يقول: يرزق كيف يشاء.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قال: قال عكرمة: { وَقَالتِ الـيَهُودُ يَدُ اللّهِ مَغْلُولَةٌ
  }... الآية، نزلت فـي فنـحاص الـيهوديّ.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا أبو تـميـلة، عن عبـيد بن سلـيـمان، عن الضحاك بن مزاحم، قوله: { يَدُ اللَّهِ
  مَغْلُولَةٌ } يقولون: إنه بخيـل لـيس بجواد قال الله: { غُلَّت أيْدِيهِمْ }: أمسكت
  أيديهم عن النفقة والـخير. ثم قال يعنـي نفسه: { بَلْ يَدَاهُ مَبْسُوطَتان يُنْفِقُ
  كَيْفَ يَشاءُ } وقال: لا تـجْعَلْ يَدَكَ مَغْلُولَةٌ إلى عنقك يقول: لا تـمسك يدك
  عن النفقة.</p><p>واختلف أهل الـجدل فـي تأويـل قوله: { بَلْ يَدَاهُ مَبْسُوطَتانِ
  } فقال بعضهم: عُنـي بذلك نعمتاه، وقال: ذلك بـمعنى: يد الله علـى خـلقه، وذلك نعمه
  علـيهم وقال: إن العرب تقول: لك عندي يد، يعنون بذلك: نعمة.</p><p>وقال آخرون منهم:
  عنى بذلك القوّة، وقالوا: ذلك نظير قول الله تعالـى ذكره:</p><p class="quran">وَاذْكُرْ
  عِبـادَنا إبْرَاهِيـمَ وإسْحاقَ وَيَعْقُوبَ أُولـى الأيْدِي</p><p>وقال آخرون منهم:
  بل يده ملكه وقال: معنى قوله: { وَقَالتِ الـيَهُودُ يَدُ اللّهِ مَغْلُولَةٌ }: ملكه
  وخزائنه. قالوا: وذلك كقول العرب للـمـملوك: هو ملك يـمينه، وفلان بـيده عقدة نكاح
  فلانة: أي يـملك ذلك، وكقول الله تعالـى ذكره:</p><p class="quran">فَقَدّمُوا بـينَ
  يَدَيْ نَـجْوَاكُمْ صَدَقَةً</p><p>وقال آخرون منهم: بل يد الله صفة من صفـاته هي
  يد، غير أنها لـيست بجارحة كجوارح بنـي آدم. قالوا: وذلك أن الله تعالـى ذكره أخبر
  عن خصوصية آدم بـما خصه به من خـلقه إياه بـيده.</p><p>قالوا: ولو كان لـخصوصية آدم
  بذلك وجه مفهوم، إذ كان جميع خـلقه مخـلوقـين بقدرته ومشيئته فـي خـلقه تعمه وهو لـجميعهم
  مالك. قالوا: وإذا كان تعالـى ذكره قد خصّ آدم بذكره خـلقه إياه بـيده دون غيره من
  عبـاده، كان معلوماً أنه إنـما خصه بذلك لـمعنى به فـارق غيره من سائر الـخـلق. قالوا:
  وإذا كان ذلك كذلك، بطل قول من قال: معنى الـيد من الله القوّة والنعمة أو الـملك فـي
  هذا الـموضع. قالوا: وأحرى أن ذلك لو كان كما قال الزاعمون إن يد الله فـي قوله: {
  وَقَالتِ الـيَهُودُ يَدُ اللّهِ مَغْلُولَةٌ } هي نعمته، لقـيـل: بل يده مبسوطة، ولـم
  يقل: بل يداه، لأن نعمة الله لا تـحصى بكثرة وبذلك جاء التنزيـل، يقول الله تعالـى:</p><p
  class="quran">وَإنْ تَعُدُّوا نِعْمَةَ اللَّهِ لا تُـحْصُوها</p><p>قالوا: ولو كانت
  نعمتـين كانتا مـحصاتـين.</p><p>قالوا: فإن ظنّ ظانّ أن النعمتـين بـمعنى النعم الكثـيرة،
  فذلك منه خطأ وذلك أن العرب قد تـخرج الـجميع بلفظ الواحد لأداء الواحد عن جميع جنسه،
  وذلك كقول الله تعالـى ذكره:</p><p class="quran">وَالعَصْرِ إنَّ الإنْسانَ لَفِـي
  خُسْرٍ</p><p>، وكقوله:</p><p class="quran">لَقَدْ خَـلَقْنا الإنْسانَ</p><p>، وقوله:</p><p
  class="quran">وكانَ الكافِرُ علـى رَبِّهِ ظَهِيراً</p><p>قال: فلـم يُرَدْ بـالإنسان
  والكافر فـي هذه الأماكن إنسان بعينه، ولا كافر مشار إلـيه حاضر، بل عُنـي به جميع
  الإنس وجميع الكفـار، ولكن الواحد أدّى عن جنسه كما تقول العرب: ما أكثر الدرهم فـي
  أيدي الناس، وكذلك قوله: { وكانَ الكافِرُ } معناه: وكان الذين كفروا. قالوا: فأما
  إذا ثنـي الاسم، فلا يؤدّى عن الـجنس، ولا يؤدّي إلا عن اثنـين بأعيانهما دون الـجميع
  ودون غيرهما. قالوا: وخطأ فـي كلام العرب أن يقال: ما أكثر الدرهمين فـي أيدي الناس
  بـمعنى: ما أكثر الدراهم فـي أيديهم. قالوا: وذلك أن الدرهم إذا ثنـي لا يؤدّى فـي
  كلامها إلا عن اثنـين بأعيانهما. قالوا: وغير مـحال: ما أكثر الدرهم فـي أيدي الناس
  وما أكثر الدراهم فـي أيديهم لأن الواحد يؤدّي عن الـجميع. قالوا: ففـي قول الله تعالـى:
  { بَلْ يَدَاهُ مَبْسُوطَتانِ } مع إعلامه عبـاده أن نعمه لا تـحصى، ومع ما وصفنا من
  أنه غير معقول فـي كلام العرب أن اثنـين يؤدّيان عن الـجميع، ما ينبىء عن خطأ قول من
  قال: معنى الـيد فـي هذا الـموضع: النعمة، وصحة قول من قال: إنَّ يَدَ اللَّهِ هي له
  صفة. قالوا: وبذلك تظاهرت الأخبـار عن رسول الله صلى الله عليه وسلم، وقال به العلـماء
  وأهل التأويـل.</p><p>القول فـي تأويـل قوله تعالـى: { وَلَـيزِيدَنَّ كَثِـيراً مِنْهُمْ
  ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ طُغْيانا وكُفْراً }.</p><p>يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: إن هذا الذي أطلعناك علـيه من خفـيّ أمور هؤلاء الـيهود
  مـما لا يعلـمه إلا علـماؤهم وأحبـارهم، احتـجاحاً علـيهم لصحة نبوّتك، وقطعاً لعذر
  قائل منهم أن يقول: ما جاءنا من بشير ولا نذير، لـيزيدنّ كثـيراً منهم ما أنزل إلـيك
  من ربك طغياناً وكفراً، يعنـي بـالطغيان: الغلوّ فـي إنكار ما قد علـموا صحته من نبوّة
  مـحمد صلى الله عليه وسلم والتـمادي فـي ذلك.</p><p>{ وكُفْراً } يقول: ويزيدهم مع
  غلوهم فـي إنكار ذلك جحودهم عظمة الله ووصفهم إياه بغير صفته، بأن ينسبوه إلـى البخـل،
  ويقولوا: { يَدُ اللَّهِ مَغْلُولَةٌ }. وإنـما أعلـم تعالـى ذكره نبـيه صلى الله عليه
  وسلم أنهم أهل عتوّ وتـمرّد علـى ربهم، وأنهم لا يذعنون لـحقّ وإن علـموا صحته، ولكنهم
  يعاندونه يسلـي بذلك نبـيه مـحمداً صلى الله عليه وسلم عن الـموجِدة بهم فـي ذهابهم
  عن الله وتكذيبهم إياه. وقد بـينت معنى الطغيان فـيـما مضى بشواهده بـما أغنى عن إعادته.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { وَلَـيزِيدَنَّ كَثِـيراً مِنْهُمْ ما أُنْزِلَ إلَـيْكَ
  مِنْ رَبِّكَ طُغْياناً وكُفْراً } حملهم حسد مـحمد صلى الله عليه وسلم والعرب علـى
  أن كفروا به، وهم يجدونه مكتوبـاً عندهم.</p><p>القول فـي تأويـل قوله تعالـى: { وألْقَـيْنا
  بَـيْنَهُمُ العَدَاوَةَ والبَغْضَاءَ إلـى يَومْ القِـيامَةِ }.</p><p>يعنـي تعالـى
  ذكره بقوله: { وألْقَـيْنا بَـيْنَهُمُ العَدَاوَةَ والبَغْضَاءَ إلـى يَومْ القِـيامَةِ
  } بـين الـيهود والنصارى. كما:</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وألْقَـيْنا بَـيْنَهُمُ العَدَاوَةَ والبَغْضَاءَ
  إلـى يَومْ القِـيامَةِ } الـيهود والنصارى.</p><p>فإن قال قائل: وكيف قـيـل: { وألْقَـيْنا
  بَـيْنَهُمُ العَدَاوَةَ والبَغْضَاءَ } جعلت الهاء والـميـم فـي قوله { بَـيْنَهُمْ
  } كناية عن الـيهود والنصارى، ولـم يجر للـيهود والنصارى ذكر؟ قـيـل: قد جرى لهم ذكر،
  وذلك قوله:</p><p class="quran">لا تَتَّـخِذُوا الـيَهُودَ والنَّصَارَى أوْلِـياءَ
  بَعْضُهُمْ أوْلِـياءُ بَعْضٍ</p><p>جرى الـخبر فـي بعض الآي عن الفريقـين وفـي بعض
  عن أحدهما، إلـى أن انتهى إلـى قوله: { وألْقَـيْنا بَـيْنَهُمُ العَدَاوَةَ والبَغْضَاءَ
  } ، ثم قصد بقوله: { ألْقَـيْنا بَـيْنَهُمُ } الـخبر عن القريقـين.</p><p>القول فـي
  تأويـل قوله تعالـى: { كُلَّـما أوْقَدُوا ناراً للـحَرْبِ أطْفَأها اللَّهُ }.</p><p>يقول
  تعالـى ذكره: كلـما جمع أمرهم علـى شيء فـاستقام واستوى فأرادوا مناهضة من ناوأهم،
  شتته الله علـيهم وأفسده، لسوء فعالهم وخبث نـياتهم. كالذي:</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، فـي قوله:</p><p
  class="quran">لَتُفْسِدُنَّ فِـي الأرْضِ مَرَّتَـيْنِ وَلَتَعْلُنَّ عُلُوّاً كَبِـيراً
  فإذَا جاءَ وَعْدُ أُولاهُما بَعَثْنا عَلَـيْكُمْ عِبـاداً لَنا أُولـى بَأْسٍ شَدِيدٍ
  فَجاسُوا خِلالَ الدّيارِ وَكانَ وَعْداً مَفْعُولاً ثُمَّ رَدَدْنا لَكُمُ الكَرَّةَ
  عَلَـيْهِمْ</p><p>قال: كان الفساد الأوّل، فبعث الله علـيهم عدوّاً، فـاستبـاحوا الديار
  واستنكحوا النساء واستعبدوا الولدان وخرّبوا الـمسجد. فَغَبروا زماناً، ثم بعث الله
  فـيهم نبـيَّاً، وعاد أمرهم إلـى أحسن ما كان. ثم كان الفساد الثانـي بقتلهم الأنبـياء،
  حتـى قتلوا يحيى بن زكريا، فبعث الله علـيهم بختنصر، قتل من قتل منهم وسَبى من سَبى
  وخرّب الـمسجد، فكان بختنصر للفساد الثانـي.</p><p>قال: والفساد: الـمعصية. ثم قال:</p><p
  class="quran">فإذَا جاءَ وَعْدُ الآخِرَةِ لِـيَسُوؤُا وُجُوهَكُمْ وَلِـيَدْخُـلُوا
  الـمَسْجدَ كما دَخَـلُوهُ أوَّلَ مَرّةٍ</p><p>.. إلـى قوله:</p><p class="quran">وَإنْ
  عُدْتُـمْ عُدْنا</p><p>فبعث الله لهم عُزَيراً، وقد كان علِّـم التوراة وحفظها فـي
  صدره، وكتبها لهم. فقام بها ذلك القرن، ولبثوا ونسوا. ومات عُزَيرٌ، وكانت أحداث، ونسوا
  العهد، وبخَّـلوا ربهم، وقالوا: { يَدُ اللّهِ مَغْلُولَةٌ غُلَّتْ أيْدِيهِمْ وَلُعِنُوا
  بـمَا قالُوا بَلْ يَدَاهُ مَبْسُوطَتانِ يُنْفِقُ كَيْفَ يَشاءُ } وقالوا فـي عُزَيرٍ:
  إن الله اتـخذه ولداً. وكانوا يعيبون ذلك علـى النصارى فـي قولهم فـي الـمسيح، فخالفوا
  ما نَهَوْا عنه وعملوا بـما كانوا يُكَفِّرون علـيه. فسبق من الله كلـمة عند ذلك أنهم
  لـم يظهروا علـى عدوّ آخر الدهر، فقال: { كُلَّـما أوْقَدُوا ناراً للـحَرْبِ أطْفَأها
  اللَّهُ وَيَسْعَوْنَ فِـي الأرْضِ فَساداً وَاللَّهُ لا يُحِبُّ الـمُفْسِدِينَ }
  ، فبعث الله علـيهم الـمـجوس الثلاثة أربـابـاً، فلـم يزالوا كذلك والـمـجوس علـى رقابهم
  وهم يقولون: يا لـيتنا أدركنا هذا النبـيّ الذي نـجده مكتوبـاً عندنا، عسى الله أن
  يفكنا به من الـمـجوس والعذاب الهون فبعث مـحمداً صلى الله عليه وسلم، واسمه مـحمد،
  واسمه فـي الإنـجيـل أحمد</p><p class="quran">فَلَـمَّا جَاءَهُمْ مَا عَرفُوا كَفَرُوا
  بِهِ</p><p>، قال:</p><p class="quran">فَلَعْنَةُ اللَّهِ علـى الكافِرِينَ</p><p>وقال:</p><p
  class="quran">فَبـاءُوا بِغَضَبٍ علـى غَضَبٍ</p><p>حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { كُلَّـما أوْقَدُوا ناراً للـحَرْبِ
  أطْفَأها اللَّهُ } هم الـيهود.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { كُلَّـما أوْقَدُوا ناراً للـحَرْبِ أطْفَأها اللَّهُ وَيَسْعَوْنَ فِـي الأرْضِ
  فَساداً } أولئك أعداء الله الـيهود، كلـما أوقدوا ناراً للـحرب أطفأها الله، فلن تلقـى
  الـيهود ببلد إلا وجدتهم من أذلّ أهله، لقد جاء الإسلام حين جاء وهم تـحت أيدي الـمـجوس
  أبغضِ خـلقه إلـيه.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا
  أسبـاط، عن السديّ، قوله: { كُلَّـما أوْقَدُوا ناراً للـحَرْبِ أطْفَأها اللَّهُ }
  قال: كلـما أجمعوا أمرهم علـى شيء فرّقه الله، وأطفأ حَدَّهم ونارهم، وقذف فـي قلوبهم
  الرعب.</p><p>وقال مـجاهد بـما:</p><p>حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد قوله: { كُلَّـما أوْقَدُوا ناراً للـحَرْبِ أطْفَأها
  اللَّهُ } قال: حرب مـحمد صلى الله عليه وسلم.</p><p>القول فـي تأويـل قوله تعالـى:
  { وَيَسْعَوْنَ فِـي الأرْضِ فَساداً وَاللَّهُ لا يُحِبُّ الـمُفْسِدِينَ }.</p><p>يقول
  تعالـى ذكره: ويعمل هؤلاء الـيهود والنصارى بـمعصية الله، فـيكفرون بآياته ويكذّبون
  رسله ويخالفون أمره ونهيه، وذلك سعيهم فـيها بـالفساد. { وَاللَّهُ لا يُحِبُّ الـمُفْسِدِينَ
  } يقول: والله لا يحبّ من كان عاملاً بـمعاصيه فـي أرضه.</p>'
