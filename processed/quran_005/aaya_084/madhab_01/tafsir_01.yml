text: "<p>وهذا خبر من الله تعالـى ذكره عن هؤلاء القوم الذين وصف صفتهم فـي هذه الآيات،
  أنهم إذا سمعوا ما أنزل إلـى رسوله مـحمد صلى الله عليه وسلم من كتابه، آمنوا به وصدّقوا
  كتاب الله، وقالوا: ما لنا لا نؤمن بـالله؟ يقول: لا نقرّ بوحدانـية الله { وما جَاءَنا
  مِنَ الـحَقِّ } يقول: وما جاءنا من عند الله من كتابه وآي تنزيـله، ونـحن نطمع بإيـماننا
  بذلك { أنْ يُدْخِـلَنا رَبُّنا مَعَ القَوْمِ الصَّالِـحِينَ } يعنـي بـالقوم الصالـحين:
  الـمؤمنـين بـالله الـمطيعين له، الذين استـحقوا من الله الـجنة بطاعتهم إياه. وإنـما
  معنى ذلك: ونـحن نطمع أن يدخـلنا ربنا مع أهل طاعته مداخـلهم من جنته يوم القـيامة،
  ويـلـحق منازلنا بـمنازلهم ودرجاتنا بدرجاتهم فـي جناته.</p><p>وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله: { وَما لَنا لا نُؤْمِنُ بـاللَّهِ وَما جاءَنا
  مِنَ الـحَقّ وَنَطْمَعُ أنْ يُدْخِـلَنا رَبُّنا مَعَ القَوْمِ الصَّالِـحِينَ } قال:
  «القَوْم الصالـحون»: رسول الله صلى الله عليه وسلم وأصحابه.</p>"
