text: '<p>يعنـي جلّ ثناؤه بقوله: { يا أهْلَ الكِتابِ } الـيهود الذين كانوا بـين ظهرانـيْ
  مهاجر رسول الله صلى الله عليه وسلم يوم نزلت هذه الآية. وذلك أنهم أو بعضهم فـيـما
  ذُكِر لـما دعاهم رسول الله صلى الله عليه وسلم إلـى الايـمان به وبـما جاءهم به من
  عند الله، قالوا: ما بعث الله من نبـيّ بعد موسى، ولا أنزل بعد التوراة كتابـاً.</p><p>حدثنا
  أبو كريب، قال: ثنا يونس بن بكير، عن مـحمد بن إسحاق، قال: ثـني مـحمد بن أبـي مـحمد
  مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال قال معاذ
  بن جبل وسعد بن عبـادة وعقبة بن وهب للـيهود: يا معشر الـيهود، اتقوا الله، فوالله
  إنكم لتعلـمون أنه رسول الله، لقد كنتـم تذكرونه لنا قبل مبعثه، وتصفونه لنا بصفته.
  فقال رافع بن حَرْملة ووهب بن يهوذا: أما قلنا هذا لكم وما أنزل الله من كتاب بعد موسى،
  ولا أرسل بشيراً ولا نذيراً بعده. فأنزل الله عزّ وجلّ فـي قولهما: { يا أهْلَ الكِتابِ
  قَدْ جاءَكُمْ رَسُولُنا يُبَـيِّنُ لَكُمْ علـى فَتْرَةٍ مِنَ الرُّسُلِ أنْ تَقُولُوا
  مَا جَاءَنَا مِنّ بَشِيرٍ وَلاَ نَذِيرٍ فَقَدْ جَاءَكُمْ بَشِيرٌ وَنَذِيرٌ وَاللّهُ
  عَلـى كُلِّ شَيْءٍ قَدِيرٌ }.</p><p>ويعنـي بقوله جلّ ثناؤه: { قَدْ جاءَكُمْ رَسُولُنا
  }: قد جاءكم مـحمد صلى الله عليه وسلم رسولنا، { يُبَـيِّنُ لَكُمْ } يقول: يعرّفكم
  الـحقّ، ويوضح لكم أعلام الهدى، ويرشدكم إلـى دين الله الـمرتضى. كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قَدْ جاءَكُمْ رَسُولُنا يُبَـينُ
  لَكُمْ علـى فَتْرَةٍ مِنَ الرُّسُلِ } وهو مـحمد صلى الله عليه وسلم، جاء بـالفرقان
  الذي فرق الله به بـين الـحقّ والبـاطل، فـيه بـيان الله ونوره وهداه، وعصمة لـمن أخذ
  به.</p><p>{ عَلَـى فَتْرَةٍ مِنَ الرُّسُلِ } يقول: علـى انقطاع من الرسل. والفّترة
  فـي هذا الـموضع: الانقطاع، يقول: قد جاءكم رسولنا يبـين لكم الـحقّ والهدى علـى انقطاع
  من الرسل. والفترة: الفَعْلة، من قول القائل: فَتَر هذا الأمر يَفْتُر فتوراً، وذلك
  إذا هدأ وسكن، وكذلك الفَترة فـي هذا الـموضع معناها: السكون، يراد به سكون مـجِيـيء
  الرسُل، وذلك انقطاعها.</p><p>ثم اختلف أهل التأويـل فـي قدر مدة تلك الفترة، فـاختُلف
  فـي الرواية فـي ذلك عن قتادة. فروى معمر عنه، ما:</p><p>حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { علـى فَتْرَةٍ مِنَ الرُّسُلِ
  } قال: كان بـين عيسى ومـحمد صلـى الله علـيهما وسلـم خمسمائة وستون سنة. وروى سعيد
  بن أبـي عَرُوبة عنه، ما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قال: كانت الفترة بـين عيسى ومـحمد صلى الله عليه وسلم، ذكر لنا أنها كانت ستـمائة
  سنة، أو ما شاء من ذلك الله أعلـم.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا
  أبو سفـيان، عن معمر، عن أصحابه، قوله: { قَدْ جاءَكُمْ رَسُولُنا يُبَـينُ لَكُمْ
  علـى فَتْرَةٍ مِنَ الرُّسُلِ } قال: كان بـين عيسى ومـحمد صلـى الله علـيهما وسلـم
  خمسمائة سنة وأربعون سنة. قال معمر: قال قتادة: خمسمائة سنة وستون سنة. وقال آخرون
  بـما:</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ الفضل بن خالد، قال: أخبرنا
  عبـيد بن سلـمان، قال: سمعت الضحاك يقول فـي قوله: { علـى فَتْرَةٍ مِنَ الرُّسُلِ
  } قال: كانت الفترة بـين عيسى ومـحمد صلـى الله علـيهما وسلـم أربعمائة سنة وبضعاً
  وثلاثـين سنة.</p><p>ويعني بقوله: { أنْ تَقُولُوا ما جاءَنا مِنْ بَشِيرٍ وَلا نَذِيرٍ
  }: أن لا تقولوا، وكي لا تقولوا، كما قال جلّ ثناؤه:</p><p class="quran">يُبَيِّنُ
  ٱللَّهُ لَكُمْ أَن تَضِلُّواْ</p><p>[النساء: 176] بـمعنى: أن لا تضلوا، وكي لا تضلوا.
  فمعنى الكلام: قد جاءكم رسولنا يبـين لكم علـى فترة من الرسل، كي لا تقولوا: ما جاءنا
  من بشير ولا نذير. يُعلـمهم عزّ ذكره أنه قد قطع عذرهم برسوله صلى الله عليه وسلم،
  وأبلغ إلـيهم فـي الـحجة. ويعنـي بـالبشير: الـمبشر من أطاع الله وآمن به وبرسوله وعمل
  بـما آتاه من عند الله بعظيـم ثوابه فـي آخرته، وبـالنذير الـمنذر من عصاه وكذّب رسوله
  صلى الله عليه وسلم وعمل بغير ما أتاه من عند الله من أمره ونهيه بـما لا قِبَل له
  به من ألـيـم عقابه فـي معاده وشديد عذابه فـي قـيامته.</p><p>القول فـي تأويـل قوله
  تعالـى: { فَقَدْ جاءَكُمْ بَشِيرٌ وَنَذِيرٌ وَاللّهُ علـى كُلِّ شَيْءٍ قَدِيرٌ }.</p><p>يقول
  جلّ ثناؤه لهؤلاء الـيهود الذين وصفنا صفتهم: قد أعذرنا إلـيكم، واحتـججنا علـيكم برسولنا
  مـحمد صلى الله عليه وسلم إلـيكم، وأرسلناه إلـيكم، لـيبـين لكم ما أشكل علـيكم من
  أمر دينكم، كيلا تقولوا لـم يأتنا من عندك رسول يبـين لنا ما نـحن علـيه من الضلالة،
  فقد جاءكم من عندي رسول، يبشر من آمن بـي وعمل بـما أمرتُهُ، وانتهى عما نهيته عنه،
  ويُنذر من عصانـي وخالف أمري، وأنا القادر علـى كلّ شيء، أقدر علـى عقاب من عصانـي
  وثواب من أطاعنـي، فـاتقوا عقابـي علـى معصيتكم إياي وتكذيبكم رسولـي، واطلبوا ثوابـي
  علـى طاعتكم إياي، وتصديقكم بشيري ونذيري، فإنـي أنا الذي لا يعجزه شيء أراده ولا يفوته
  شيء طلبه.</p>'
