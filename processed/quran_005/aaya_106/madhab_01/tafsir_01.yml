text: '<p>يقول تعالـى ذكره للـمؤمنـين به: { يا أيُّها الَّذِينَ آمَنُوا شَهادَةُ بَـيْنِكُمْ
  } يقول: لـيشهد بـينكم { إذَا حَضَرَ أحَدَكُمُ الـمَوْتُ حِينَ الوَصِيَّةِ } يقول:
  وقت الوصية، { اثْنانِ ذَوَا عَدْلٍ مِنْكُمْ } يقول: ذوا رشد وعقل وحِجاً من الـمسلـمين.
  كما:</p><p>حدثنا مـحمد بن بشار، وعبـيد الله بن يوسف الـجبـيري، قالا: ثنا مؤمل بن
  إسماعيـل، قال: ثنا شعبة، عن قتادة، عن سعيد بن الـمسيب، فـي قوله:</p><p class="quran">وأشْهِدُوا
  ذَوَيْ عَدْلٍ مِنْكُمْ</p><p>قال: ذوا عقل.</p><p>واختلف أهل التأويـل فـي تأويـل
  قوله: { ذَوَا عَدْلٍ مِنْكُمْ } فقال بعضهم: عنـي به: من أهل ملتكم. ذكر من قال ذلك:</p><p>حدثنا
  حميد بن مسعدة، قال: ثنا يزيد بن زريع، عن سعيد، عن قتادة، عن سعيد بن الـمسيب، قال:
  شاهدان ذوا عدل منكم من الـمسلـمين.</p><p>حدثنا عمران بن موسى القزّاز، قال: ثنا عبد
  الوارث بن سعيد، قال: ثنا إسحاق بن سويد، عن يحيى بن يعمر، فـي قوله: { اثْنانِ ذَوَا
  عَدْلٍ مِنْكُمْ } من الـمسلـمين.</p><p>حدثنا ابن بشار وابن الـمثنى، قالا: ثنا ابن
  أبـي عديّ، عن سعيد، عن قتادة، عن سعيد بن الـمسيب، فـي قوله: { اثْنانِ ذَوَا عَدْلٍ
  مِنْكُمْ } قال: اثنان من أهل دينكم.</p><p>حدثنا أبو كريب، قال: ثنا ابن إدريس، عن
  أشعث، عن ابن سيرين، عن عبـيدة، قال: سألته، عن قول الله تعالـى: { اثْنانِ ذَوَا عَدْلٍ
  مِنْكُمْ } قال: من الـملة.</p><p>حدثنا أبو كريب، قال: ثنا ابن إدريس، عن هشام، عن
  ابن سيرين، عن عبـيدة، بـمثله، إلا أنه قال فـيه: من أهل الـملة.</p><p>حدثنـي يعقوب،
  قال: ثنا ابن علـية، عن هشام، عن ابن سيرين، قال: سألت عبـيدة عن هذه الآية: { اثْنانِ
  ذَوَا عَدْلٍ مِنْكُمْ } قال: من أهل الـملة.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي،
  عن ابن عون، عن ابن سيرين، عن عبـيدة، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا حسين،
  عن زائدة، عن هشام، عن ابن سيرين، قال: سألت عبـيدة، فذكر مثله.</p><p>حدثنا ابن وكيع،
  قال: ثنا ابن مهدي، عن حماد، عن ابن أبـي نـجيح، وقال: ثنا مالك بن إسماعيـل، عن حماد
  بن زيد، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { ذَوَا عَدْلٍ مِنْكُمْ
  } قال: ذوا عدل من أهل الإسلام.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { ذَوَا عَدْلٍ مِنْكُمْ } قال: من الـمسلـمين.</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان سعيد بن الـمسيب يقول:
  { اثْنانِ ذَوَا عَدْلٍ مِنْكُمْ }: أي من أهل الإسلام.</p><p>وقال آخرون: عنـي بذلك:
  ذوا عدل من حيّ الـموصي، وذلك قول رُوِي عن عكرمة وعبـيدة وعدّة غيرهما.</p><p>واختلفوا
  فـي صفة الاثنـين اللذين ذكرهما الله فـي هذه الآية ما هي، وما هما؟ فقال بعضهم: هما
  شاهدان يشهدان علـى وصية الـموصي. وقال آخرون: هما وصيان.</p><p>وتأويـل الذين زعموا
  أنهما شاهدان، قوله: { شَهادَةُ بَـيْنِكُمْ } لـيشهد شاهدان ذوا عدل منكم علـى وصيتكم.
  وتأويـل الذين قالوا: هما وصيان لا شاهدان، قوله: { شَهادَةُ بَـيْنِكُمْ } بـمعنى
  الـحضور والشهود لـما يوصيهما به الـمريض، من قولك: شهدت وصية فلان، بـمعنى حضرته.</p><p>وأولـى
  التأويـلـين بقوله: { اثْنانِ ذَوَا عَدْلٍ مِنْكُمْ } تأويـل من تأوّله بـمعنى: أنهما
  من أهل الـملة دون من تأوّله أنهما من حيّ الـموصي.</p><p>وإنـما قلنا ذلك أولـى التأويـلـين
  بـالآية، لأن الله تعالـى عم الـمؤمنـين بخطابهم بذلك فـي قوله: { يا أيُّها الَّذِينَ
  آمَنُوا شَهادَةُ بَـيْنِكُمْ إذَا حَضَرَ أحَدَكُمُ الـمَوْتُ حِينَ الوَصِيَّةِ اثْنانِ
  ذَوَا عَدْلٍ مِنْكُمْ } فغير جائز أن يُصرف ما عمه الله تعالـى إلـى الـخصوص إلا بحجة
  يجب التسلـيـم لها. وإذ كان ذلك كذلك، فـالواجب أن يكون العائد من ذكرهم علـى العموم،
  كما كان ذكرهم ابتداء علـى العموم.</p><p>وأَوْلَـى الـمعنـيـين بقوله: { شَهادَةُ
  بَـيْنِكُمْ } الـيـمين، لا الشهادة التـي يقوم بها من عنده شهادة لغيره لـمن هي عنده
  علـى من هي علـيه عند الـحكام لأنَّا لا نعلـم لله تعالـى حكماً يجب فـيه علـى الشاهد
  الـيـمين، فـيكون جائزاً صرف الشهادة فـي هذا الـموضع إلـى الشهادة التـي يقوم بها
  بعض الناس عند الـحكام والأئمة. وفـي حكم الآية فـي هذه الـيـمين علـى ذوي العدل، وعلـى
  من قام مقامهم فـي الـيـمين بقوله: { تَـحْبِسُوَنهُما مِنْ بَعْدِ الصَّلاةِ فَـيُقْسمِانِ
  بـاللَّهِ } أوضح الدلـيـل علـى صحة ما قلنا فـي ذلك من أن الشهادة فـيه الأيـمان دون
  الشهادة التـي يقضي بها للـمشهود له علـى الـمشهود علـيه، وفساد ما خالفه. فإن قال
  قائل: فهل وجدت في حكم الله تعالى يميناً تجب على المدّعي فتوجه قولك في الشهادة في
  هذا الموضع إلى الصحة؟ فإن قلت: لا، تبين فساد تأويلك ذلك على ما تأوّلت، لأنه يجب
  على هذا التأويل أن يكون المقسمان في قوله:</p><p class="quran">فإنْ عُثرَا على أنَّهُما
  اسْتَحَقَّا إثْماً فآخَرَانِ يَقُومانِ مَقامَهُما مِنَ الَّذِينَ اسْتَحَقَّ عَلَيْهِمُ
  الأَوْلَيانِ فَيُقْسِمانِ باللَّهِ لشَهادَتُنا أحَقُّ مِنْ شَهادَتِهِما</p><p>هما
  المدعيين. وإن قلت بلى، قيل لك: وفي أيّ حكم الله تعالى وجدت ذلك؟ قيل: وجدنا ذلك في
  أكثر المعاني، وذلك في حكم الرجل يدَّعي قِبَل رجل مالاً، فيقرّ به المدّعي عليه قبله
  ذلك ويدعي قضاءه، فيكون القول قول ربّ الدين، والرجل يعترف في يد الرجل السلعة، فيزعم
  المعترَفة في يده أنه اشتراها من المدّعي أو أن المدّعي وهبها له، وما أشبه ذلك مما
  يكثر إحصاؤه. وعلى هذا الوجه أوجب الله تعالى في هذا الموضع اليمين على المدّعيين اللذين
  عثرا على الجانيين فيما جنيا فيه.</p><p>واختلف أهل العربية في الرافع قوله: { شَهادَةُ
  بَيْنِكُمْ } ، وقوله: { اثْنانِ ذَوَا عَدْلٍ مِنْكُمْ }. فقال بعض نحويي البصرة:
  معنى قوله: { شَهادَةُ بَيْنِكُمْ } شهادة اثنين ذوي عدل، ثم ألقيت الشهادة وأقيم الاثنان
  مقامها، فارتفعا بما كانت الشهادة به مرتفعة لو جعلت في الكلام. قال: وذلك في حذف ما
  حذف منه وإقامة ما أقيم مقام المحذوف، نظير قوله: { وَاسأَلِ القَرْيَةَ } وإنما يريد:
  واسأل أهل القرية، وانتصبت القرية بانتصاب الأهل وقامت مقامه، ثم عطف قوله: «أو آخران»
  على «الإثنين».</p><p>وقال بعض نحويي الكوفة: رفع الإثنين بالشهادة: أي ليشهدكم اثنان
  من المسلمين، أو آخران من غيركم. وقال آخر منهم: رفعت الشهادة بـ«إذا حضر». وقال: إنما
  رفعت بذلك لأنه قال: «إذا حضر»، فجعلها شهادة محذوفة مستأنفة، ليست بالشهادة التي قد
  رفعت لكلّ الخلق، لأنه قال تعالى ذكره: { أوْ آخَرَانِ مِنْ غيرِكُمْ } ، وهذه شهادة
  لا تقع إلا في هذا الحال، وليست مما ثبت.</p><p>وأولى هذه الأقوال في ذلك عندي بالصواب،
  قول من قال: الشهادة مرفوعة بقوله: { إذَا حَضَرَ } لأن قوله: { إذا حَضَرَ } بمعنى:
  عند حضور أحدكم الموت، والاثنان مرفوع بالمعنى المتوهم، وهو أن يشهد اثنان، فاكتفي
  من قيل أن يشهد بما قد جري من ذكر الشهادة في قوله: { شَهادَةُ بَيْنِكُمْ }.</p><p>وإنما
  قلنا ذلك أولى بالصواب، لأن الشهادة مصدر في هذا الموضع، والاثنان اسم، والاسم لا يكون
  مصدراً، غير أن العرب قد تضع الأسماء مواضع الأفعال. فالأمر وإن كان كذلك، فصرف كل
  ذلك إلى أصحّ وجوهه ما وجدنا إليه سبيلاً أولى بنا من صرفه إلى أضعفها.</p><p>القول
  في تأويل قوله تعالى: { أوْ آخَرَانِ مِنْ غيرِكُمْ }.</p><p>يقول تعالى ذكره للمؤمنين:
  ليشهد بينكم إذا حضر أحدكم الموت عدلان من المسلمين، أو آخران من غير المسلمين.</p><p>وقد
  اختلف أهل التأويل في تأويل قوله: { أوْ آخَرَانِ مِنْ غيرِكُمْ } فقال بعضهم: معناه:
  أو آخران من غير أهل ملتكم نحو الذي قلنا فيه. ذكر من قال ذلك:</p><p>حدثنا حميد بن
  مسعدة، ويونس بن معاذ، قالا: ثنا يزيد بن زريع، عن سعيد، عن قتادة، عن سعيد بن المسيب:
  { أوْ آخَرَانِ مِنْ غيرِكُمْ } من أهل الكتاب.</p><p>حدثنا محمد بن بشار، ومحمد بن
  المثنى، قالا: ثنا محمد بن جعفر، قال: ثنا شعبة، قال: سمعت قتادة يحدّث، عن سعيد بن
  المسيب: { أوْ آخَرَانِ مِنْ غيرِكُمْ }: من أهل الكتاب.</p><p>حدثني أبو حفص الجبيري
  عبيد الله بن يوسف، قال: ثنا مؤمل بن إسماعيل، قال: ثنا شعبة، عن قتادة، عن سعيد بن
  المسيب، مثله.</p><p>حدثنا محمد بن بشار، قال: ثنا ابن أبي عديّ، عن سعيد، عن قتادة،
  عن سعيد، مثله.</p><p>حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا مغيرة، عن إبراهيم وسليمان
  التيَّمي، عن سعيد بن المسيب، أنهما قالا في قوله: { أوْ آخَرَانِ مِنْ غيرِكُمْ }
  قالا: من غير أهل ملتكم.</p><p>حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا مغيرة، قال:
  ثني من سمع سعيد بن جبير، يقول، مثل ذلك.</p><p>حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا
  التيمي، عن أبي مجلز، قال: من غير أهل ملتكم.</p><p>حدثنا ابن بشار، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن مغيرة، عن إبراهيم، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا
  جرير، عن مغيرة، عن إبراهيم، قال: إن كان قربه أحد من المسلمين أشهدهم، وإلا أشهد رجلين
  من المشركين.</p><p>حدثنا عمرو بن عليّ، قال: ثنا قتيبة، قال: ثنا هشيم، عن المغيرة،
  عن إبراهيم، وسعيد بن جبير، في قوله: { أوْ آخَرَانِ مِنْ غيرِكُمْ } قالا: من غير
  أهل ملتكم.</p><p>حدثنا عمرو، قال: ثنا يحيى بن سعيد، قال: ثنا سعيد، عن قتادة، عن
  سعيد: { أوْ آخَرَانِ مِنْ غيرِكُمْ } قال: من أهل الكتاب.</p><p>حدثنا عمرو، قال:
  ثنا محمد بن سوَّار، قال: ثنا سعيد، عن قتادة، عن سعيد بن المسيب، مثله.</p><p>حدثنا
  هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبي، عن شعبة، عن قتادة، عن سعيد بن
  المسيب، مثله.</p><p>حدثنا عمران بن موسى، قال: ثنا عبد الوارث بن سعيد، قال: ثنا إسحاق
  بن سويد، عن يحيى بن يعمر، في قوله: { اثْنانِ ذَوَا عَدْلٍ مِنْكُمْ } من المسلمين،
  فإن لم تجدوا من المسلمين، فمن غير المسلمين.</p><p>حدثنا المثنى، قال: ثنا عبد الأعلى،
  قال: ثنا داود، عن عامر، عن شريح، في هذه الآية: { يا أيُّها الَّذِينَ آمَنُوا شَهادَةُ
  بَيْنِكُمْ إذَا حَضَرَ أحَدَكُمُ المَوْتُ حِينَ الوَصِيَّةِ اثْنانِ ذَوَا عَدْلٍ
  مِنْكُمْ أوْ آخَرَانِ مِنْ غيرِكُمْ } قال: إذا كان الرجل بأرض غربة ولم يجد مسلماً
  يشهده على وصيته، فأشهد يهوديًّا أو نصرانياً أو مجوسياً، فشهادتهما جائزة. فإن جاء
  رجلان مسلمان فشهدا بخلاف شهادتهما، أجيزت شهادة المسلمين، وأبطلت شهادة الآخَرَيْن.</p><p>حدثني
  يعقوب، قال: ثنا هشيم، قال: أخبرنا الأعمش، عن إبراهيم، عن شريح: أنه كان لا يجيز شهادة
  اليهود والنصارى على مسلم إلا في الوصية، ولا يجيز شهادتهما على الوصية إلا إذا كانوا
  في سفر.</p><p>حدثنا عمرو بن عليّ، قال: ثنا أبو معاوية ووكيع، قالا: ثنا الأعمش، عن
  إبراهيم، عن شريح، قال: لا تجوز شهادة اليهود والنصارى إلا في سفر، ولا تجوز في سفر
  إلا في وصية.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن الأعمش، عن إبراهيم، عن شريح،
  نحوه.</p><p>حدثنا عمرو بن عليّ، قال: ثنا محمد بن عبد الله بن الزبير الأسدي، قال:
  ثنا سفيان، عن منصور عن إبراهيم، قال: كتب هشام بن هبيرة لمسلمة عن شهادة المشركين
  على المسلمين، فكتب: لا تجوز شهادة المشركين على المسلمين إلا في وصية، ولا يجوز في
  وصية إلا أن يكون الرجل مسافراً.</p><p>حدثنا أبو كريب، قال: ثنا ابن إدريس، عن أشهب،
  عن ابن سيرين، عن عبيدة، قال: سألته عن قول الله تعالى: { أوْ آخَرَانِ مِنْ غيرِكُمْ
  } قال: من غير الملة.</p><p>حدثنا أبو كريب، قال: ثنا ابن إدريس، عن هشام، عن ابن سيرين،
  عن عبيدة، بمثله.</p><p>حدثني يعقوب، قال: ثنا ابن علية، عن هشام، عن ابن سيرين، قال:
  سألت عبيدة، عن ذلك فقال: من غير أهل الملة.</p><p>حدثنا ابن وكيع، قال: ثنا جرير،
  عن هشام، عن ابن سيرين، عن عبيدة، قال: من غير أهل الصلاة.</p><p>حدثنا ابن وكيع، قال:
  ثنا ابن إدريس، عن هشام، عن ابن سيرين، عن عبيدة، قال: من غير أهل دينكم.</p><p>حدثنا
  ابن وكيع، قال: ثنا حسين، عن زائدة، عن هشام، عن ابن سيرين، عن عبيدة، قال: من غير
  أهل الملة.</p><p>حدثنا عمرو بن عليّ، قال: ثنا أبو داود، قال: ثنا أبو حرّة، عن محمد
  بن سيرين، عن عبيدة: { أوْ آخَرَانِ مِنْ غيرِكُمْ } قال: من غير أهل ملتكم.</p><p>حدثنا
  عمرو بن عليّ، قال: ثنا عبد الرحمن بن عثمان، قال: ثنا هشام بن محمد، قال: سألت سعيد
  بن جبير عن قول الله: { أوْ آخَرَانِ مِنْ غيرِكُمْ } قال: من غير أهل ملتكم.</p><p>حدثنا
  ابن وكيع، قال: ثنا مالك بن إسماعيل، عن حماد بن زيد، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا
  عمرو، قال: ثنا أبو داود، قال: ثنا حماد بن زيد، عن ابن أبي نجيح، عن مجاهد، قال: من
  غير أهل ملتكم.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس: { أوْ آخَرَانِ مِنْ غيرِكُمْ } قال: من غير أهل الإسلام.</p><p>حدثنا
  أبو كريب، قال: ثنا أبو بكر بن عياش، قال: قال أبو إسحاق: { أوْ آخَرَانِ مِنْ غيرِكُمْ
  } قال: من اليهود والنصارى. قال: قال شريح: لا تجوز شهادة اليهوديّ والنصرانيّ إلا
  في وصية، ولا تجوز في وصية إلا في سفر.</p><p>حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا
  زكريا، عن الشعبي: أن رجلاً من المسلمين حضرته الوفاة بدَقُوقَا، ولم يجد أحداً من
  المسلمين يشهده على وصيته، فأشهد رجلين من أهل الكتاب. فقدما الكوفة، فأتيا الأشعري
  فأخبراه، وقدما بتركته ووصيته، فقال الأشعري: هذا أمر لم يكن بعد الذي كان في عهد رسول
  الله صلى الله عليه وسلم. فأحلفهما، وأمضى شهادتهما.</p><p>حدثنا عمرو بن عليّ، قال:
  ثنا أبو داود، قال: ثنا شعبة، عن مغيرة الأزرق، عن الشعبيّ: أن أبا موسى قضى بها بَدقُوقا.</p><p>حدثنا
  عمرو، قال: ثنا عثمان بن الهيثم، قال: ثنا عوف، عن محمد، أنه كان يقول في قوله: { اثْنانِ
  ذَوَا عَدْلٍ مِنْكُمْ أوْ آخَرَانِ مِنْ غيرِكُمْ } شاهدان من المسلمين وغير المسلمين.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { أوْ آخَرَانِ مِنْ غيرِكُمْ }: من
  غير أهل الإسلام.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد،
  قال: أخبرنا أبو حفص، عن ليث، عن مجاهد، قال: من غير أهل الإسلام.</p><p>حدثني يونس،
  قال: أخبرنا ابن وهب، قال: أخبرني عبد الله بن عباس، قال: قال زيد بن أسلم في هذه الآية:
  { شَهادَةُ بَيْنِكُمْ }... الآية كلها. قال: كان ذلك في رجل تُوُفِّيَ وليس عنده أحد
  من أهل الإسلام، وذلك في أوّل الإسلام والأرض حرب والناس كفار، إلا أن رسول الله صلى
  الله عليه وسلم وأصحابه بالمدينة، وكان الناس يتوارثون بالوصية، ثم نُسخت الوصية وفُرضت
  الفرائض، وعمل المسلمون بها.</p><p>وقال آخرون: بل معنى ذلك: أو آخران من غير حَيِّكم
  وعشيرتكم. ذكر من قال ذلك:</p><p>حدثنا عمرو بن عليّ، قال: ثنا عثمان بن الهيثم بن
  الجَهْم، قال: ثنا عوف، عن الحسن، في قوله: { اثْنانِ ذَوَا عَدْلٍ مِنْكُمْ أوْ آخَرَانِ
  مِنْ غيرِكُمْ } قال: شاهدان من قومكم ومن غير قومكم.</p><p>حدثنا عمرو، قال: ثنا أبو
  داود، قال: ثنا صالح بن أبي الأخضر، عن الزهريّ، قال: مضت السنة أن لا تجوز شهادة كافر
  في حضر ولا سفر، إنما هي في المسلمين.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: كان الحسن يقول: { اثْنانِ ذَوَا عَدْلٍ مِنْكُمْ } أي من
  عشيرته { أوْ آخَرَانِ مِنْ غيرِكُمْ } قال: من غير عشيرته.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبو أسامة، عن ثابت بن زيد، عن عاصم، عن عكرمة: { أوْ آخَرَانِ مِنْ غيرِكُمْ
  } قال: من غير أهل حيكم.</p><p>حدثنا ابن وكيع، قال: ثنا ابن مهديّ، عن ثابت بن زيد،
  عن عاصم، عن عكرمة: { أوْ آخَرَانِ مِنْ غيرِكُمْ } قال: من غير حيكم.</p><p>حدثنا
  عمرو بن عليّ، قال: ثنا أبو داود، قال: ثنا ثابت بن زيد، عن عاصم الأحول، عن عكرمة
  في قول الله تعالى: { أوْ آخَرَانِ مِنْ غيرِكُمْ } قال: من غير أهل حيه يعني من المسلمين.</p><p>حدثني
  الحرث بن محمد، قال: ثنا عبد العزيز، قال: ثنا مبارك، عن الحسن: { أوْ آخَرَانِ مِنْ
  غيرِكُمْ } قال: من غير عشيرتك، ومن غير قومك كلهم من المسلمين.</p><p>حدثنا الحسن
  بن يحيى قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن أيوب، عن ابن سيرين، عن عبيدة،
  قوله: { أوْ آخَرَانِ مِنْ غيرِكُمْ } قال: مسلمين من غير حيكم.</p><p>حدثني المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثني الليث، قال: ثني عقيل، قال: سألت ابن شهاب عن
  قول الله تعالى: { يا أيُّها الَّذِينَ آمَنُوا شَهادَةُ بَيْنِكُمْ إذَا حَضَرَ أحَدَكُمُ
  المَوْتُ }... إلى قوله:</p><p class="quran">وَاللَّهُ لا يَهْدِي القَوْمَ الفاسِقِينَ</p><p>قلت:
  أرأيت الاثنين اللذين ذكر الله من غير أهل المرء الموصي أهما من المسلمين أم هما من
  أهل الكتاب؟ وأرأيت الآخرين اللذين يقومان مقامهما، أتراهما من غير أهل المرء الموصي؟
  أم هما من غير المسلمين؟ قال ابن شهاب: لم نسمع في هذه الآية عن رسول الله صلى الله
  عليه وسلم ولا عن أئمة العامة سنة أذكرها، وقد كنا نتذاكرها أناساً من علمائنا أحياناً،
  فلا يذكرون فيها سنة معلومة ولا قضاء من إمام عادل، ولكنه يختلف فيها رأيهم.</p><p>وكان
  أعجبهم فيها رأياً إلينا الذين كانوا يقولون: هي فيما بين أهل الميراث من المسلمين،
  يشهد بعضهم الميت الذي يرثونه ويغيب عنه بعضهم، ويشهد من شهده على ما أوصى به لذوي
  القربى فيخبرون من غاب عنه منهم بما حضروا من وصية، فإن سلموا جازت وصيته وإن ارتابوا
  أن يكونوا بدّلوا قول الميت وآثروا بالوصية من أرادوا ممن لم يوص لهم الميت بشيء حلف
  اللذان يشهدان على ذلك بعد الصلاة وهي صلاة المسلمين، فيقسمان بالله: إن ارتبتم لا
  نشتري به ثمناً ولو كان ذا قربى، ولا نكتم شهادة الله، إنا إذاً لمن الآثمين فإذا أقسما
  على ذلك جازت شهادتهما وأيمانهما ما لم يعثر على أنهما استحقا إثماً في شيء من ذلك،
  فإن عثر قام آخران مقامهما من أهل الميراث من الخصم الذين ينكرون ما شهد به عليه الأوّلان
  المستحلفان أوّل مرّة، فيقسمان بالله: لشهادتنا على تكذيبكما أو إبطال ما شهدتما به
  وما اعتدينا، إنا إذن لمن الظالمين ذلك أدنى أن يأتوا بالشهادة على وجهها، أو يخافوا
  أن تردّ أيمان بعد أيمانهم... الآية.</p><p>وأولى التأويلين في ذلك عندنا بالصواب تأويل
  من تأوّله: أو آخران من غير أهل الإسلام وذلك أن الله تعالى عرّف عباده المؤمنين عند
  الوصية شهادة اثنين من عدول المؤمنين أو اثنين من غير المؤمنين، ولا وجه لأن يقال في
  الكلام صفة شهادة مؤمنين منكم أو رجلين من غير عشيرتكم، وإنما يقال: صفة شهادة رجلين
  من عشيرتكم أو من غير عشيرتكم، أو رجلين من المؤمنين أو من غير المؤمنين. فإذ كان لا
  وجه لذلك في الكلام، فغير جائز صرف مغلق كلام الله تعالى إلا إلى أحسن وجوهه. وقد دللنا
  قبل على أن قوله تعالى: { ذَوَا عَدْلٍ مِنْكُمْ } إنما هو من أهل دينكم وملتكم بما
  فيه كفاية لمن وفق لفهمه. وإذا صحّ ذلك بما دللنا عليه، فمعلوم أن معنى قوله: { أوْ
  آخَرَانِ مِنْ غيرِكُمْ } إنما هو: أو آخران من غير أهل دينكم وملتكم. وإذ كان ذلك
  كذلك، فسواء كان الآخران اللذان من غير أهل ديننا يهوديين كانا أو نصرانيين أو مجوسيين
  أو عابدي وثن أو على أيّ دين كانا، لأن الله تعالى لم يخصص آخرين من أهل ملة بعينها
  دون ملة بعد ألاّ يكونا من (غير) أهل الإسلام.</p><p>القول في تأويل قوله تعالى: {
  إنْ أنْتُمْ ضَرَبْتُمْ فِي الأرْضِ فَأصَابَتْكُمْ مُصِيبَةُ المَوْتِ }.</p><p>يقول
  تعالى ذكره للمؤمنين: صفة شهادة بينكم إذا حضر أحدكم الموت وقت الوصية، أن يشهد اثنان
  ذوا عدل منكم أيها المؤمنون أو رجلان آخران من غير أهل ملتكم، إن أنتم سافرتم ذاهبين
  وراجعين في الأرض. وقد بينا فيما مضى السبب الذي من أجله قيل للمسافر الضارب في الأرض.
  { فَأصَابَتْكُمْ مُصِيبَةُ المَوْتِ } يقول: فنزل بكم الموت. ووجه أكثر أهل التأويل
  هذا الموضع إلى معنى التعقيب دون التخيير وقالوا: معناه: شهادة بينكم إذا حضر أحدكم
  الموت حين الوصية اثنان ذوا عدل منكم، إن وجدا، فإن لم يوجدا فآخران من غيركم، وإنما
  فعل ذلك من فعله، لأنه وجه معنى الشهادة في قوله: { شَهادَةُ بَيْنِكُمْ } إلى معنى
  الشهادة التي توجب للقوم قيام صاحبها عند الحاكم، أو يبطلها. ذكر بعض من تأوّل ذلك
  كذلك:</p><p>حدثنا عمران بن موسى القزّاز، قال: ثنا عبد الوارث بن سعيد، قال: ثنا إسحاق
  بن سويد، عن يحيى بن يعمر، في قوله: { ذَوَا عَدْلٍ مِنْكُمْ } من المسلمين، فإن لم
  تجدوا من المسلمين فمن غير المسلمين.</p><p>حدثنا محمد بن بشار ومحمد بن المثنى، قالا:
  ثنا ابن أبي عدي، عن سعيد، عن قتادة، عن سعيد بن المسيب في قوله: { اثْنانِ ذَوَا عَدْلٍ
  مِنْكُمْ أوْ آخَرَانِ مِنْ غيرِكُمْ } قال: اثنان من أهل دينكم، أو آخران من غيركم
  من أهل الكتاب إذا كان ببلاد لا يجد غيرهم.</p><p>حدثنا ابن المثنى، قال: ثنا عبد الأعلى،
  قال: ثنا داود، عن عامر، عن شريح في هذه الآية: { شَهادَةُ بَيْنِكُمْ }... إلى قوله:
  { أوْ آخَرَانِ مِنْ غيرِكُمْ } قال: إذا كان الرجل بأرض غربة ولم يجد مسلماً يشهده
  على وصيته، فأشهد يهودياً أو نصرانياً أو مجوسياً، فشهادتهم جائزة.</p><p>حدثني محمد
  بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { يا أيُّها الَّذِينَ
  آمَنُوا شَهادَةُ بَيْنِكُمْ إذَا حَضَرَ أحَدَكُمُ المَوْتُ حِينَ الوَصِيَّةِ اثْنانِ
  ذَوَا عَدْلٍ مِنْكُمْ } قال: هذا في الحضر، { أوْ آخَرَانِ مِنْ غيرِكُمْ } في السفر،
  { إنْ أنْتُمْ ضَرَبْتَمْ فِي الأرْضِ فَأصَابَتْكُمْ مُصِيبَةُ المَوْتِ } هذا في
  الرجل يدركه الموت في سفره وليس بحضرته أحد من المسلمين، فيدعو رجلين من اليهود والنصارى
  والمجوس، فيوصي إليهما.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا هشيم، قال:
  أخبرنا مغيرة، عن إبراهيم، وسعيد بن جبير، أنهما قالا في هذه الآية: { يا أيُّها الَّذِينَ
  آمَنُوا شَهادَةُ بَيْنِكُمْ }... الآية، قال: إذا حضر الرجلَ الوفاة في سفر، فيشهد
  رجلين من المسلمين، فإن لم يجد رجلين من المسلمين فرجلين من أهل الكتاب.</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس: { يا أيُّها الَّذِينَ آمَنُوا شَهادَةُ بَيْنِكُمْ }.</p><p>..إلى قوله: { ذَوَا
  عَدْلٍ مِنْكُمْ } فهذا لمن مات وعنده المسلمون، فأمره الله أن يشهد على وصيته عدلين
  من المسلمين. ثم قال: { أوْ آخَرَانِ مِنْ غيرِكُمْ إنْ أنْتُمْ ضَرَبْتُمْ فِي الأرْضِ
  فَأصَابَتْكُمْ مُصِيبَةُ المَوْتِ } فهذا لمن مات وليس عنده أحد من المسلمين، فأمره
  الله تعالى بشهادة رجلين من غير المسلمين.</p><p>ووَجَّه ذلك آخرون إلى معنى التخيير،
  وقالوا: إنما عني بالشهادة في هذا الموضع الأيمان على الوصية التي أوصى إليهما وائتمان
  الميت إياهما على ما ائتمنهما عليه من مال ليؤدّياه إلى ورثته بعد وفاته إن ارتيب بهما.
  قالوا: وقد يأمن الرجل على ماله من رآه موضعاً للأمانة، من مؤمن وكافر، في السفر والحضر.
  وقد ذكرنا الرواية عن بعض من قال هذا القول فيما مضى، وسنذكر بقيته إن شاء الله تعالى
  بعد.</p><p>القول في تأويل قوله تعالى: { تَحْبِسُونَهُما مِنْ بَعْدِ الصَّلاةِ فَيُقْسِمانِ
  باللَّهِ إنِ ارْتَبْتُمْ لانَشْتَرِي بِهِ ثَمَنا وَلَوْ كانَ ذَا قُرْبَى }.</p><p>يقول
  تعالى ذكره للمؤمنين به وبرسوله: شهادة بينكم إذا حضر أحدكم الموت، إن شهد اثنان ذوا
  عدل منكم، أو كان أوصى إليهما، أو آخران من غيركم، إن كنتم في سفر فحضرتكم المنية فأوصيتم
  إليهما ودفعتم إليهما ما كان معكم من مال وتركة لورثتكم، فإذا أنتم أوصيتم إليهما ودفعتم
  إليهما ما كان معكم من مال فأصابتكم مصيبة الموت، فأدَّيا إلى ورثتكم ما ائتمنتموها
  وادّعوا عليهما خيانة خاناها مما ائتمنا عليه، فإن الحكم فيهما حينئذ أن تحبسوهما،
  يقول: تستوقفونهما بعد الصلاة. وفي الكلام محذوف اجتزىء بدلالة ما ظهر منه على ما حذف،
  وهو: فأصابتكم مصيبة الموت وقد أسندتم وصيتكم إليهما ودفعتم إليهما ما كان معكم من
  مال، فإنكم تحبسونهما من بعد الصلاة. { فَيُقْسِمَانِ بالله إنِ ارْتَبْتُمْ } يقول:
  يحلفان بالله إن اتهمتموهما بخيانة فيما ائتمنا عليه من تغيير وصية أوصى إليهما بها،
  أو تبديلها. والارتياب: هو الاتهام. { لانَشْتَري به ثَمَناً } يقول: يحلفان بالله
  لانشتري بأيماننا بالله ثمناً، يقول: لا نحلف كاذبين على عوض نأخذه عليه وعلى مال نذهب
  به أو لحقّ نجحده لهؤلاء القوم الذين أوصى إلينا وإليهم وصيتهم. والهاء في قوله «بِهِ»
  من ذكر الله، والمعني به الحلف والقَسَم ولكنه لما كان قد جرى قبل ذلك ذكر القسم به،
  فيعرف من معنى الكلام، واكتفي به من إعادة ذكر القسم والحلف. { وَلَوْ كانَ ذَا قُرْبَى
  } يقول: يقسمان بالله لا نطلب بإقسامنا بالله عوضاً فنكذب فيها لأحد، ولو كان الذي
  نقسم به له ذا قرابة منا.</p><p>وبنحو الذي قلنا في ذلك رُوِي الخبر عن ابن عباس. ذكر
  من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { أوْ آخَرَانِ مِنْ غيرِكُمْ إنْ أنْتُمْ
  ضَرَبْتُمْ فِي الأرْضِ فَأصَابَتْكُمْ مُصِيبَةُ المَوْتِ } فهذا لمن مات وليس عنده
  أحد من المسلمين، فأمره الله بشهادة رجلين من غير المسلمين، فإن ارتيب في شهادتهما
  استحلفا بعد الصلاة بالله: لم نشتر بشهادتنا ثمناً قليلاً.</p><p>وقوله: { تَحْبِسُونَهُما
  مِنْ بَعْدِ الصَّلاةِ } من صلاة الآخرين. ومعنى الكلام: أو آخران من غيركم تحبسونهما
  من بعد الصلاة إن ارتبتم بهما، فيقسمان بالله لا نشتري به ثمناً ولو كان ذا قربَى.</p><p>واختلفوا
  في الصلاة التي ذكرها الله تعالى في هذه الآية فقال: { تَحْبِسُونَهُما مِنْ بَعْدِ
  الصَّلاةِ } فقال بعضهم: هي صلاة العصر. ذكر من قال ذلك:</p><p>حدثني يعقوب، قال: ثنا
  هشيم، قال: أخبرنا زكريا، عن الشعبي: أن رجلاً من المسلمين حضرته الوفاة بدقوقا، فلم
  يجد أحداً من المسلمين يشهده على وصيته، فأشهد رجلين من أهل الكتاب. قال: فقدما الكوفة،
  فأتيا الأشعريّ فأخبراه، وقدما بتركته ووصيته، فقال الأشعري: هذا أمر لم يكن بعد الذي
  كان في عهد رسول الله صلى الله عليه وسلم. قال: فأحلفهما بعد العصر بالله: ما خانا
  ولا كذبا ولا بدّلا ولا كتما ولا غيَّرا، وإنها لوصية الرجل وتركته. قال: فأمضى شهادتهما.</p><p>حدثنا
  ابن بشار وعمرو بن عليّ، قالا: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيد
  بن جبير: { أوْ آخَرَانِ مِنْ غيرِكُمْ } قال: إذا كان الرجل بأرض الشرك فأوصى إلى
  رجلين من أهل الكتاب، فإنهما يحلفان بعد العصر.</p><p>حدثنا ابن بشار، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن مغيرة، عن إبراهيم، بمثله.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا شَهادَةُ بَيْنكُمْ
  }... إلى: { فَأصَابَتْكُمْ مُصِيبَةُ المَوْتِ } فهذا رجل مات بغربة من الأرض وترك
  تركته وأوصى بوصيته وشهد على وصيته رجلان، فإن ارتيب في شهادتهما استحلفا بعد العصر.
  وكان يقال عندها تصير الأيمان.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني هشيم،
  قال: أخبرنا مغيرة، عن إبراهيم وسعيد بن جبير، أنهما قالا في هذه الآية: { يا أيُّها
  الَّذِينَ آمَنُوا شَهادَةُ بَيْنِكُمْ } قالا: إذا حضر الرجل الوفاة في سفر، فليشهد
  رجلين من المسلمين، فإن لم يجد فرجلين من أهل الكتاب، فإذا قدما بتركته، فإن صدّقهما
  الورثة قبل قولهما، وإن اتهموهما أحلفا بعد صلاة العصر: بالله ما كذبنا، ولا كتمنا،
  ولا خُنَّا، ولا غَيَّرنا.</p><p>حدثنا عمرو بن عليّ، قال: ثنا يحيى بن القطان، قال:
  ثنا زكريا، قال: ثنا عامر: أن رجلاً توفي بدقوقا، فلم يجد من يشهده على وصيته إلاَّ
  رجلين نصرانيين من أهلها، فأحلفهما أبو موسى دبر صلاة العصر في مسجد الكوفة: بالله
  ما كتما ولا غَيَّرا، وإن هذه الوصية. فأجازها.</p><p>وقال آخرون: بل يستحلفان بعد
  صلاة أهل دينهما وملتهما.</p>'
