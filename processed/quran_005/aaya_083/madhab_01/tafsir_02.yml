text: '<p>وصف الله شدّة شكيمة اليهود وصعوبة إجابتهم إلى الحق ولين عريكة النصارى وسهولة
  ارعوائهم وميلهم إلى الإسلام، وجعل اليهود قرناء المشركين في شدّة العداوة للمؤمنين،
  بل نبه على تقدّم قدمهم فيها بتقديمهم على الذين أشركوا، وكذلك فعل في قوله:</p><p
  class="quran">وَلَتَجِدَنَّهُمْ أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَوٰةٍ وَمِنَ ٱلَّذِينَ
  أَشْرَكُواْ</p><p>[البقرة: 96] ولعمري إنهم لكذلك وأشدّ. وعن النبيّ صلى الله عليه
  وسلم:</p><p>(362)</p><p class="hadith"> " ما خلا يهوديان بمسلم إلا هما بقتله " </p><p>وعلل
  سهولة مأخذ النصارى وقرب مودّتهم للمؤمنين { بِأَنَّ مِنْهُمْ قِسّيسِينَ وَرُهْبَاناً
  } أي علماء وعباداً { وَإِنَّهُمْ } قوم فيهم تواضع واستكانة ولا كبر فيهم، واليهود
  على خلاف ذلك. وفيه دليل بين على أنّ التعلم أنفع شيء وأهداه إلى الخير وأدله على الفوز
  حتى علم القسيسين، وكذلك غم الآخرة والتحدّث بالعاقبة وإن كان في راهب، والبراءة من
  الكبر وإن كانت في نصراني. ووصفهم الله برقة القلوب وأنهم يبكون عند استماع القرآن،
  وذلك نحو ما يحكى عن النجاشيّ رضي الله عنه أنه قال لجعفر بن أبي طالب - حين اجتمع
  في مجلسه المهاجرون إلى الحبشة والمشركون لعنوا وهم يغرونه عليهم ويتطلبون عنتهم عنده
  -: هل في كتابكم ذكر مريم؟ قال جعفر: فيه سورة تنسب إليها، فقرأها إلى قوله:</p><p
  class="quran">ذٰلِكَ عِيسَى ٱبْنُ مَرْيَمَ</p><p>[مريم: 34] وقرأ سورة طه إلى قوله:</p><p
  class="quran">وَهَلْ أَتَاكَ حَدِيثُ مُوسَىٰ</p><p>[طه: 9] فبكى النجاشي وكذلك فعل
  قومه الذين وفدوا على رسول الله صلى الله عليه وسلم وهم سبعون رجلاً حين قرأ عليهم
  رسول الله صلى الله عليه وسلم سورة يس. فبكوا. فإن قلت: بم تعلقت اللام في قوله: {
  لِلَّذِينَ ءامَنُواْ }؟ قلت: بعداوة ومودّة، على أنّ عداوة اليهود التي اختصت المؤمنين
  أشدّ العداوات وأظهرها، وأن مودّة النصارى التي اختصت المؤمنين أقرب المودّات، وأدناها
  وجوداً، وأسهلها حصولاً. ووصف اليهود بالعداوة والنصارى بالمودّة مما يؤذن بالتفاوت،
  ثم وصف العداوة والمودّة بالأشدّ والأقرب. فإن قلت: ما معنى قوله: { تَفِيضُ مِنَ ٱلدَّمْعِ
  } قلت: معناه تمتلىء من الدمع حتى تفيض، لأن الفيض أن يمتلىء الإناء أو غيره حتى يطلع
  ما فيه من جوانبه، فوضع الفيض الذي هو من الامتلاء موضع الإمتلاء، وهو من إقامة المسبب
  مقام السبب، أو قصدت المبالغة في وصفهم بالبكاء فجعلت أعينهم كأنها تفيض بأنفسها، أي
  تسيل من الدمع من أجل البكاء من قولك دمعت عينه دمعاً فإن قلت: أي فرق بين من ومن في
  قوله: { مِمَّا عَرَفُواْ مِنَ ٱلْحَقّ }؟ قلت الأولى لابتداء الغاية، على أن فيض الدمع
  ابتدأ ونشأ من معرفة الحق، وكان من أجله وبسببه. والثانية لتبيين الموصول الذي هو ما
  عرفوا. وتحتمل معنى التبعيض على أنهم عرفوا بعض الحق، فأبكاهم وبلغ منهم، فكيف إذا
  عرفوه كله وقرؤا القرآن وأحاطوا بالسنة؟ وقرىء «ترى أعينهم» على البناء للمفعول { رَبَّنَا
  ءامَنَّا } المراد به إنشاء الإيمان، والدخول فيه { فَٱكْتُبْنَا مَعَ ٱلشَّـٰهِدِينَ
  } مع أمّة محمد صلى الله عليه وسلم الذين هم شهداء على سائر الأمم يوم القيامة</p><p
  class="quran">لّتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ</p><p>[البقرة: 143] وقالوا ذلك
  لأنهم وجدوا ذكرهم في الإنجيل كذلك { وَمَا لَنَا لاَ نُؤْمِنُ بِٱللَّهِ } إنكار استبعاد
  لانتفاء الإيمان مع قيام موجبه وهو الطمع في إنعام الله عليهم بصحبة الصالحين، وقيل:
  لما رجعوا إلى قومهم لاموهم فأجابوهم بذلك. أو أرادوا: وما لنا لا نؤمن بالله وحده
  لأنهم كانوا مثلثين، وذلك ليس بإيمان بالله: ومحل (لا نؤمن) النصب على الحال، بمعنى:
  غير مؤمنين، كقولك مالك قائماً. والواو في { وَنَطْمَعُ } واو الحال. فإن قلت: ما العامل
  في الحال الأولى والثانية؟ قلت: العامل في الأولى ما في اللام من معنى الفعل، كأنه
  قيل: أي شيء حصل لنا غير مؤمنين، وفي الثانية معنى هذا الفعل، ولكن مقيداً بالحال الأولى؛
  لأنك لو أزلتها وقلت: وما لنا ونطمع، لم يكن كلاماً. ويجوز أن يكون (ونطمع) حالاً من
  لا نؤمن، على أنهم أنكروا على نفوسهم أنهم لا يوحدون الله، ويطمعون مع ذلك أن يصحبوا
  الصالحين، وأن يكون معطوفاً على لا نؤمن على معنى: وما لنا نجمع بين التثليث وبين الطمع
  في صحبة الصاحين، أو على معنى: وما لنا لا نجمع بينهما بالدخول في الإسلام، لأن الكافر
  ما ينبغي له أن يطمع في صحبة الصالحين. قرأ الحسن: «فآتاهم» { بِمَا قَالُواْ } بما
  تكلموا به عن اعتقاد وإخلاص، من قولك: هذا قول فلان، أي اعتقاده وما يذهب إليه.</p>'
