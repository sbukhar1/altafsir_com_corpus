text: '<p>يقول تعالـى ذكره: وإذا سمع هؤلاء الذين قالوا إنا نصارى الذين وصفت لك يا
  مـحمد صفتهم أنك تـجدهم أقرب الناس مودّة للذين آمنوا، ما أنزل إلـيك من الكتاب يتلـى،
  { تَرَى أعْيُنَهُمْ تَفِـيضُ مِنَ الدَّمْعِ }. وفـيض العين من الدمع: امتلاؤها منه
  ثم سيلانه منها كفـيض النهر من الـماء، وفـيض الإناء، وذلك سيلانه عن شدّة امتلائه
  ومنه قول الأعشى:</p><p class="poetry_or_grammar">فَفـاضَتْ دُمُوعِي فَطَلُّ الشَّؤو</p><p
  class="poetry_or_grammar">ن إمَّا وَكِيفاً إما انْـحِدَارَا</p><p>وقوله: { مِـمَّا
  عَرَفُوا مِنَ الـحَقّ } يقول: فـيض دموعهم لـمعرفتهم بأن الذي يتلـى علـيهم من كتاب
  الله الذي أنزله إلـى رسول الله حقّ. كما:</p><p>حدثنا هناد بن السريّ، قال: ثنا يونس
  بن بكير، قال: ثنا أسبـاط بن نصر الهمدانـي، عن إسماعيـل بن عبد الرحمن السديّ، قال:
  بعث النـجاشيّ إلـى النبـيّ صلى الله عليه وسلم اثنى عشر رجلاً يسألونه ويأتونه بخبره،
  فقرأ علـيهم رسول الله صلى الله عليه وسلم القرآن فبكوا. وكان منهم سبعة رهبـان وخمسة
  قسيسون، أو خمسة رهبـان وسبعة قسيسون، فأنزل الله فـيهم: { وَإذَا سَمِعُوا ما أُنْزِلَ
  إلـى الرَّسُولِ تَرَى أعْيُنَهُمْ تَفِـيضُ مِنَ الدَّمْعِ }... إلـى آخر الآية.</p><p>حدثنا
  عمرو بن علـيّ، قال: ثنا عمر بن علـيّ بن مقدّم، قال: سمعت هشام بن عروة يحدّث عن أبـيه،
  عن عبد الله بن الزبـير، قال: نزلت فـي النـجاشيّ وأصحابه: { وَإذَا سَمِعُوا ما أُنْزِلَ
  إلـى الرَّسُولِ تَرَى أعْيُنَهُمْ تَفِـيضُ مِنَ الدَّمْعِ }.</p><p>حدثنا هناد، قال:
  ثنا عبدة بن سلـيـمان، عن هشام بن عروة، عن أبـيه، فـي قوله: { تَرَى أعْيُنَهُمْ تَفِـيضُ
  مِنَ الدَّمْعِ مِـمَّا عَرفُوَا مِنَ الـحَقّ } قال: ذلك فـي النـجاشيّ.</p><p>حدثنا
  هناد وابن وكيع، قالا: ثنا أبو معاوية، عن هشام بن عروة، عن أبـيه، قال: كانوا يرون
  أن هذه الآية أنزلت فـي النـجاشيّ: { وَإذَا سَمِعُوا ما أُنْزِلَ إلـى الرَّسُولِ
  تَرَى أعْيُنَهُمْ تَفِـيضُ مِنَ الدَّمْعِ }.</p><p>حدثنا هناد، قال: ثنا يونس بن
  بكير، قال: قال ابن إسحاق، سألت الزهري عن الآيات: { ذَلِكَ بأنَّ مِنْهُمْ قِسِّيسِينَ
  وَرُهْبـاناً وأنَّهُمْ لا يَسْتَكْبِرُونَ وَإذَا سَمِعُوا ما أُنْزِلَ إلـى الرَّسُولِ
  تَرَى أعْيُنَهُمْ تَفِـيضُ مِنَ الدَّمْعِ }... الآية. وقوله</p><p class="quran">وَإذَا
  خاطَبَهُمُ الـجاهِلُونَ قالُوا سَلاماً</p><p>قال: ما زلت أسمع علـماءنا يقولون: نزلت
  فـي النـجاشيّ وأصحابه.</p><p>وأما قوله: { يَقولُونَ } فإنه لو كان بلفظ اسم كان نصبـاً
  علـى الـحال، لأنّ معنى الكلام: وإذا سمعوا ما أنزل إلـى الرسول ترى أعينهم تفـيض من
  الدمع مـما عرفوا من الـحقّ، قائلـين ربنا آمنا. ويعنـي بقوله تعالـى ذكره: { يَقُولُونَ
  رَبَنَّا آمَنا } أنهم يقولون: يا ربنا صدّقنا لـما سمعنا ما أنزلته إلـى نبـيك مـحمد
  صلى الله عليه وسلم من كتابك، وأقررنا به أنه من عندك وأنه الـحقّ لا شكّ فـيه.</p><p>وأما
  قوله: { فـاكْتُبْنا مَعَ الشَّاهِدِينَ } فإنه رُوي عن ابن عبـاس وغيره فـي تأويـله،
  ما:</p><p>حدثنا به هناد قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي وابن نـمير
  جميعاً، عن إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس فـي قوله: { اكْتُبْنا مَعَ
  الشَّاهِدِينَ } قال: أمة مـحمد صلى الله عليه وسلم.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج: { فـاكْتُبْنا مَعَ الشَّاهِدِينَ } مع أمة
  مـحمد صلى الله عليه وسلم.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { فـاكْتُبْنا مَعَ الشَّاهِدِينَ
  } يعنون بـالشاهدين: مـحمداً صلى الله عليه وسلم وأمته.</p><p>حدثنـي الـحرث، قال:
  ثنا عبد العزيز، قال: ثنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس، فـي قوله: {
  فـاكْتُبْنا مَعَ الشَّاهِدِينَ } قال مـحمد صلى الله عليه وسلم وأمته، أنهم شهدوا
  أنه قد بلَّغ، وشهدوا أن الرسل قد بلَّغت.</p><p>حدثنا الربـيع، قال: ثنا أسد بن موسى،
  قال: ثنا يحيى بن زكريا، قال: ثنـا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس، مثل
  حديث الـحرث بن عبد العزيز، غير أنه قال: وشهدوا للرسل أنهم قد بلَّغُوا.</p><p>فكأنّ
  متأوّل هذا التأويـل قصد بتأويـله هذا إلـى معنى قول الله تعالـى ذكره:</p><p class="quran">وكَذَلِكَ
  جَعَلْناكم أمَّةً وَسَطاً لِتَكُونُوا شُهَدَاءَ علـى النَّاسِ وَيَكُونَ الرَّسُولُ
  عَلَـيْكُمْ شَهِيداً</p><p>فذهب ابن عبـاس إلـى أن الشاهدين هم الشهداء فـي قوله:</p><p
  class="quran">لِتَكُونوا شُهَدَاءَ علـى النَّاسِ</p><p>وهم أمة مـحمد صلى الله عليه
  وسلم.</p><p>وإذا كان التأويـل ذلك، كان معنى الكلام: يقولون ربنا آمنا فـاكتبنا مع
  الشاهدين الذين يشهدون لأنبـيائك يوم القـيامة أنهم قد بلَّغوا أمـمهم رسالاتك.</p><p>ولو
  قال قائل: معنى ذلك: فـاكتبنا مع الشاهدين الذين يشهدون أن ما أنزلته إلـى رسولك من
  الكتب حقّ، كان صوابـاً لأن ذلك خاتـمة قوله: { وَإذَا سَمِعُوا ما أُنْزِلَ إلـى الرَّسُولِ
  تَرَى أعْيُنَهُمْ تَفِـيضُ مِنَ الدَّمْعِ مِـمَّا عَرَفُوا مِنَ الـحَقّ يَقُولُونَ
  رَبَّنا آمَنَّا فـاكْتُبْنا مَعَ الشَّاهِدِينَ } وذلك صفة من الله تعالـى ذكره لهم
  بإيـمانهم لـما سمعوا من كتاب الله، فتكون مسألتهم أيضاً الله أن يجعلهم مـمن صحت عنده
  شهادتهم بذلك، ويُـلـحقهم فـي الثواب والـجزاء منازلهم. ومعنى الكتاب فـي هذا الـموضع:
  الـجَعْل، يقول: فـاجْعَلْنا مَعَ الشَّاهِدِينَ، وأثبتنا معهم فـي عدادهم.</p>'
