  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>(أن) في قوله { أَنِ ٱعْبُدُواْ ٱللَّهَ } إن جعلتها مفسرة لم يكن لها بدّ
  من مفسر. والمفسر إما فعل القول وإما فعل الأمر، وكلاهما لا وجه له. أما فعل القول
  فيحكى بعده الكلام من غير أن يتوسط بينهما حرف التفسير، لا تقول: ما قلت لهم إلا أن
  اعبدوا الله. ولكن: ما قلت لهم إلا اعبدوا الله. وأما فعل الأمر، فمسند إلى ضمير الله
  عزّ وجلّ. فلو فسرته باعبدوا الله ربي وربكم لم يستقم؛ لأن الله تعالى لا يقول: اعبدوا
  الله ربي وربكم، وإن جعلتها موصولة بالفعل لم تخل من أن تكون بدلاً من ما أمرتني به،
  أو من الهاء في به، وكلاهما غير مستقيم: لأن البدل هو الذي يقوم مقام المبدل منه. ولا
  يقال: ما قلت لهم إلا أن اعبدوا الله، بمعنى ما قلت لهم إلا عبادته؛ لأن العبادة لا
  تقال. وكذلك إذا جعلته بدلاً من الهاء لأنك لو أقمت (أن اعبدوا الله) مقام الهاء، فقلت:
  إلا ما أمرتني بأن اعبدوا الله، لم يصح، لبقاء الموصول بغير راجع إليه من صلته. فإن
  قلت: فكيف يصنع؟ قلت: يحمل فعل القول على معناه؛ لأن معنى (ما قلت لهم إلا ما أمرتني
  به). ما أمرتهم إلا بما أمرتني به، حتى يستقيم تفسيره بأن اعبدوا الله ربي وربكم. ويجوز
  أن تكون (أن) موصولة عطف بيان للهاء لا بدلاً { وَكُنتُ عَلَيْهِمْ شَهِيداً } رقيباً
  كالشاهد على المشهود عليه، أمنعهم من أن يقولوا ذلك ويتدينوا به { فَلَمَّا تَوَفَّيْتَنِى
  كُنتَ أَنتَ الرَّقِيبَ عَلَيْهِمْ } تمنعهم من القول به بما نصبت لهم من الأدلة، وأنزلت
  عليهم من البينات، وأرسلت إليهم من الرسل { إِن تُعَذّبْهُمْ فَإِنَّهُمْ عِبَادُكَ
  } الذين عرفتهم عاصين جاحدين لآياتك مكذبين لأنبيائك { وَإِن تَغْفِرْ لَهُمْ فَإِنَّكَ
  أَنتَ ٱلْعَزِيزُ } القوي القادر على الثواب والعقاب { ٱلْحَكِيمُ } الذي لا يثيب ولا
  يعاقب إلا عن حكمة وصواب. فإن قلت: المغفرة لا تكون للكفار فكيف قال: (وإن تغفر لهم)؟
  قلت: ما قال إنك تغفر لهم، ولكنه بنى الكلام على: إن غفرت، فقال: إن عذبتهم عدلت، لأنهم
  أحقاء بالعذاب، وإن غفرت لهم مع كفرهم لم تعدم في المغفرة وجه حكمة لأن المغفرة حسنة
  لكل مجرم في المعقول، بل متى كان الجرم أعظم جرماً كان العفو عنه أحسن.</p>"
