text: "<p>يقول تعالى ذكره: إن تعذّب هؤلاء الذين قالوا هذه المقالة بإماتتك إياهم عليها،
  فإنهم عبادك، مستسلمون لك، لا يمتنعون مما أردت بهم ولا يدفعون عن أنفسهم ضرّاً ولا
  أمراً تنالهم به. وإن تغفر لهم بهدايتك إياهم إلى التوبة منها فتستر عليهم، فإنك أنت
  العزيز في انتقامه ممن أراد الانتقام منه لا يقدر أحد يدفعه عنه، الحكيم في هدايته
  من هدى من خلقه إلى التوبة وتوفيقه من وفق منهم لسبيل النجاة من العقاب. كالذي:</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ في قوله: { إنْ
  تُعَذِّبْهُمْ فإنَّهُمْ عِبادُكَ وَإنْ تَغْفِرْ لَهُمْ } فتخرجهم من النصرانية وتهديهم
  إلى الإسلام، { فإنَّكَ أنْتَ العَزِيزُ الحَكِيمُ } وهذا قول عيسى في الدنيا.</p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { إنْ
  تُعَذُّبْهُمْ فإنَّهُمْ عِبادُكَ وَإنْ تَغْفِرْ لَهُمْ فإنَّكَ أنْتَ العَزِيزُ الحَكِيمُ
  } قال: والله ما كانوا طعّانين ولا لعّانين.</p>"
