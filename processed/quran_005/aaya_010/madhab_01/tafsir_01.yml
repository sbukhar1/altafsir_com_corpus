text: "<p>يعنـي بقوله جلّ ثناؤه: { وَالَّذِينَ كَفَرُوا }: والذين جحدوا وحدانـية الله،
  ونقضوا ميثاقه وعقوده التـي عاقدوها إياه. { وكَذَّبُوا بآياتِنا } يقول: وكذّبوا بأدلة
  الله وحججه الدالة علـى وحدانـيته التـي جاءت بها الرسل وغيرها. { أولَئِكَ أصْحَابُ
  الـجَحِيـمِ } يقول: هؤلاء الذين هذه صفتهم أهل الـجحيـم، يعنـي: أهل النار الذين يخـلدون
  فـيها ولا يخرجون منها أبداً.</p>"
