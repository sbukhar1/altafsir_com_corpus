text: "<p>الواو في قوله: { أَوَلَوْ كَانَ ءَابَآؤُهُمْ } واو الحال قد دخلت عليها همزة
  الإنكار. وتقديره: أحسبهم ذلك ولو كان آباؤهم { لاَ يَعْلَمُونَ شَيْئاً وَلاَ يَهْتَدُونَ
  } والمعنى أنّ الاقتداء إنما يصح بالعالم المهتدي، وإنما يعرف اهتداؤه بالحجة.</p>"
