text: '<p>{ إذا قمتم إلى الصلاة } كقوله:</p><p class="quran">فَإِذَا قَرَأْتَ ٱلْقُرْءانَ
  فَٱسْتَعِذْ بِٱللَّهِ</p><p>[النحل: 98] وكقولك: إذا ضربت غلامك فهوّن عليه، في أن
  المراد إرادة الفعل. فإن قلت: لم جاز أن يعبر عن إرادة الفعل بالفعل؟ قلت: لأن الفعل
  يوجد بقدرة الفاعل عليه وإرادته له وهو قصده إليه وميله وخلوص داعيه، فكما عبر عن القدرة
  عن الفعل بالفعل في قولهم: الإنسان لا يطير، والأعمى لا يبصر، أي لا يقدران على الطيران
  والإبصار. ومنه قوله تعالى:</p><p class="quran">نُّعِيدُهُ وَعْداً عَلَيْنَا إِنَّا
  كُنَّا فَـٰعِلِينَ</p><p>[الأنبياء: 104] يعني إنا كنا قادرين على الإعادة، كذلك عبر
  عن إرادة الفعل بالفعل، وذلك لأنّ الفعل مسبب عن القدرة والإرادة، فأقيم المسبب مقام
  السبب للملابسة بينهما، ولإيجاز الكلام ونحوه من إقامة المسبب مقام السبب قولهم: كما
  تدين تدان، إن عبر عن الفعل المبتدأ الذي هو سبب الجزاء بلفظ الجزاء الذي هو مسبب عنه.
  وقيل: معنى قمتم إلى الصلاة قصدتموها؛ لأنّ من توجّه إلى شيء وقام إليه كان قاصداً
  له لا محالة، فعبَّر عن القصد له بالقيام إليه. فإن قلت: ظاهر الآية يوجب الوضوء على
  كل قائم إلى الصَّلاة محدث وغير محدّث، فما وجهه؟ قلت: يحتمل أن يكون الأمر للوجوب،
  فيكون الخطاب للمحدثين خاصة، وأن يكون للندب. وعن رسول الله صلى الله عليه وسلم والخلفاء
  بعده/</p><p>(336) أنهم كانوا يتوضئون لكل صلاة. وعن النبي صلى الله عليه وسلم:</p><p>(337)</p><p
  class="hadith"> " من توضأ على طهر كتب الله له عشر حسنات " </p><p>وعنه عليه السلام:</p><p>(338)</p><p
  class="hadith"> " أنه كان يتوضأ لكل صلاة، فلما كان يوم الفتح مسح على خفيه وصلى الصلوات
  الخمس بوضوء واحد " </p><p>، فقال له عمر: صنعت شيئاً لم تكن تصنعه فقال:</p><p class="hadith">
  " عمداً فعلته يا عمر " </p><p>يعني بياناً للجواز؟ فإن قلت: هل يجوز أن يكون الأمر
  شاملاً للمحدثين وغيرهم لهؤلاء على وجه الإيجاب، ولهؤلاء على وجه الندب. قلت: لا، لأنَّ
  تناول الكلمة لمعنيين مختلفين من باب الإلغاز والتعمية. وقيل: كان الوضوء لكل صلاة
  واجباً أوّل ما فرض. ثم نسخ (إلى) تفيد معنى الغاية مطلقاً. فأمَّا دخولها في الحكم
  وخروجها، فأمر يدور مع الدليل، فمما فيه دليل على الخروج قوله:</p><p class="quran">فَنَظِرَةٌ
  إِلَىٰ مَيْسَرَةٍ</p><p>[البقرة: 280] لأن الإعسار علة الإنذار. وبوجود الميسرة تزول
  العلة، ولو دخلت الميسرة فيه لكان مُنظراً في كلتا الحالتين معسراً وموسراً. وكذلك:</p><p
  class="quran">ثُمَّ أَتِمُّواْ ٱلصّيَامَ إِلَى ٱلَّيْلِ</p><p>[البقرة: 187] لو دخل
  الليل لوجب الوصال. ومما فيه دليل على أن الدخول قولك: حفظت القرآن من أوله إلى آخره
  لأنّ الكلام مسوق لحفظ القرآن كله. ومنه قوله تعالى:</p><p class="quran">مّنَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ إِلَىٰ ٱلْمَسْجِدِ ٱلأَقْصَى</p><p>[الإسراء: 1] لوقوع العلم بأنه لا يسرى
  به إلى بيت المقدس من غير أن يدخله.</p><p>وقوله: { إِلَى ٱلْمَرَافِقِ } و { إِلَى
  ٱلْكَعْبَينِ } لا دليل فيه على أحد الأمرين فأخذ كافة العلماء بالاحتياط فحكموا بدخولها
  في الغسل. وأخذ زفر وداود بالمتيقن فلم يدخلاها. وعن النبي صلى الله عليه وسلم:</p><p>(339)</p><p
  class="hadith"> " أنه كان يدير الماء على مرفقيه " </p><p>{ وَٱمْسَحُواْ بِرُؤُوسِكُمْ
  } المراد إلصاق المسح بالرأس. وماسح بعضه ومستوعبه بالمسح، كلاهما ملصق للمسح برأسه.
  فقد أخذ مالك بالاحتياط فأوجب الاستيعاب أو أكثره على اختلاف الرواية، وأخذ الشافعي
  باليقين فأوجب أقل ما يقع عليه اسم المسح وأخذ أبو حنيفة ببيان رسول الله صلى الله
  عليه وسلم وهو ما روي:</p><p>(340) أنه مسح على ناصيته. وقدر الناصية بربع الرأس. قرأ
  جماعة «وأرجلكم» بالنصب، فدل على أن الأرجل مغسولة فإن قلت: فما تصنع بقراءة الجر ودخولها
  في حكم المسح؟ قلت: الأرجل من بين الأعضاء الثلاثة المغسولة تغسل بصب الماء عليها،
  فكانت مظنة للإسراف المذموم المنهي عنه، فعطفت على الثالث الممسوح لا لتمسح، ولكن لينبه
  على وجوب الاقتصاد في صبّ الماء عليها. وقيل: { إِلَى ٱلْكَعْبَينِ } فجيء بالغاية
  إماطة لظنّ ظانّ يحسبها ممسوحة، لأن المسح لم تضرب له غاية في الشريعة. وعن علي رضي
  الله عنه: أنه أشرف على فتية من قريش فرأى في وضوئهم تجوزاً، فقال: ويل للأعقاب من
  النار، فلما سمعوا جعلوا يغسلونها غسلاً ويدلكونها دلكاً. وعن ابن عمر[و]:</p><p>(341)
  كنا مع رسول الله صلى الله عليه وسلم فتوضأ قوم وأعقابهم بيض تلوح فقال:</p><p class="hadith">
  " ويل للأعقاب من النار " </p><p>وفي رواية جابر:</p><p>(342)</p><p class="hadith">
  " ويل للعراقيب " </p><p>وعن عمر أنه رأى رجلاً يتوضأ فترك باطن قدميه، فأمره أن يعيد
  الوضوء، وذلك للتغليظ عليه، وعن عائشة رضي الله عنها لأن تقطعا أحب إليّ من أن أمسح
  على القدمين بغير خفين. وعن عطاء: والله ما علمت أن أحداً من أصحاب رسول الله صلى الله
  عليه وسلم مسح على القدمين. وقد ذهب بعض الناس إلى ظاهر العطف فأوجب المسح. وعن الحسن:
  أنه جمع بين الأمرين. وعن الشعبي: نزل القرآن بالمسح والغسل سنة. وقرأ الحسن: وأرجلكم،
  بالرفع بمعنى وأرجلكم مغسولة أو ممسوحة إلى الكعبين. وقرىء: «فاطهروا» أي فطهروا أبدانكم،
  وكذلك ليطهركم. وفي قراءة عبد الله: «فأموا صعيداً » { مَا يُرِيدُ ٱللَّهُ لِيَجْعَلَ
  عَلَيْكُم مّنْ حَرَجٍ } في باب الطهارة، حتى لا يرخص لكم في التيمم { وَلَـٰكِن يُرِيدُ
  لِيُطَهّرَكُمْ } بالتراب إذا أعوزكم التطهر بالماء { وَلِيُتِمَّ نِعْمَتَهُ عَلَيْكُمْ
  } وليتمّ برخصه إنعامه عليكم بعزائمه { لَعَلَّكُمْ تَشْكُرُونَ } نعمته فيثيبكم.</p>'
