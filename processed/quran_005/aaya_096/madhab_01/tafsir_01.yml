text: '<p>يقول تعالـى ذكره: { أُحِلَّ لَكُمْ } أيها الـمؤمنون { صَيْدُ البَحْرِ }
  وهو ما صيد طريَّـا. كما:</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا عمر بن
  أبـي سلـمة، عن أبـيه، عن أبـي هريرة، قال: قال عمر بن الـخطاب فـي قوله: { أُحِلَّ
  لَكُمْ صَيْدُ البَحْرِ } قال: صَيْدُه: ما صِيدَ منه.</p><p>حدثنا ابن حميد، قال:
  ثنا جرير، عن مغيرة، عن سماك، قال: حُدثت، عن ابن عبـاس، قال: خطب أبو بكر الناس، فقال:
  أحلّ لكم صيد البحر. قال: فَصْيدُه: ما أخذ.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  أخبرنا حصين، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ
  } قال: صيده: ما صيد منه.</p><p>حدثنا سلـيـمان بن عمر بن خالد البرقـي، قال: ثنا مـحمد
  بن سلـمة الـحرانـي، عن خصيف، عن عكرمة، عن ابن عبـاس، فـي قوله: { أُحِلَّ لَكُمْ
  صَيْدُ البَحْرِ } قال: صَيْدهُ الطريّ.</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح،
  قال: ثنا الهذيـل بن هلال، قال: ثنا عبد الله بن عبـيد بن عمير، عن ابن عبـاس، فـي
  قوله: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ } قال: صَيْدُه: ما صِيدَ.</p><p>حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، {
  أُحِلَّ لَكُمْ صَيْدُ البَحْرِ } قال: الطريّ.</p><p>حدثنا ابن وكيع، قال: ثنا الـحسن
  بن علـيّ الـجعفـي أو الـحسين، شكّ أبو جعفر عن الـحكم بن أبـان، عن عكرمة، قال: كان
  ابن عبـاس يقول: صيد البحر: ما اصطاده.</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمان،
  عن سفـيان، عن أبـي حصين، عن سعيد بن جبـير: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ } قال:
  الطري.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن الـحجاج، عن العلاء بن بدر،
  عن أبـي سلـمة، قال: صيد البحر: ما صيد.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان،
  عن أبـي حصين، عن سعيد بن جبـير: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ } قال: الطريّ.</p><p>حدثنا
  ابن وكيع، قال: ثنا حميد بن عبد الرحمن، عن سفـيان، عن أبـي حصين، عن سعيد بن جبـير
  مثله.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفـيان، عن أبـي
  حصين، عن سعيد بن جبـير: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ } قال: السمك الطريّ.</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { أُحِلَّ لَكُمْ
  صَيْدُ البَحْرِ } أما صيد البحر: فهو السمك الطريّ، هي الـحيتان.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن الزهري، عن سعيد بن الـمسيب، قال:
  صيده: ما اصطدته طريًّا. قال معمر: وقال قتادة: صيده: ما اصطدته.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ } قال: حيتانه.</p><p>حدثنا ابن البرقـي، قال:
  ثنا عمر بن أبـي سلـمة، قال: سئل سعيد عن صيد البحر، فقال: قال مكحول: قال زيد بن ثابت:
  صَيْدُه: ما اصطدتَ.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن لـيث، عن مـجاهد، فـي
  قوله: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ وَطَعامُهُ مَتاعاً لَكُمْ وللسَّيَّارَةِ
  } قال: يصطاد الـمـحرم والـمـحلّ من البحر، ويأكل من صيده.</p><p>حدثنا عمرو بن عبد
  الـحميد، قال: ثنا ابن عيـينة، عن عمرو، عن عكرمة، قال: قال أبو بكر: طعام البحر: كلّ
  ما فـيه. وقال جابر بن عبد الله: ما حصر عنه فكُلْ. وقال: كل ما فـيه يعنـي: جميع ما
  صيد.</p><p>حدثنا سعيد بن الربـيع، قال: ثنا سفـيان، عن عمرو، سمع عكرمة يقول: قال
  أبو بكر: { وَطَعامُهُ مَتاعاً لَكُمْ وللسَّيَّارَةِ } قال: هو كل ما فـيه.</p><p>وعنى
  بـالبحر فـي هذا الـموضع: الأنهار كلها والعرب تسمي الأنهار بحاراً، كما قال تعالـى
  ذكره:</p><p class="quran">ظَهَرَ الفَسادُ فـي البَرّ والبَحْرِ</p><p>فتأويـل الكلام:
  أحلّ لكم أيها الـمؤمنون طريّ سمك الأنهار الذي صدتـموه فـي حال حلكم وحرمكم، وما لـم
  تصيدوه من طعامه الذي قتله ثم رمي به إلـى ساحله.</p><p>واختلف أهل التأويـل فـي معنى
  قوله: { وَطَعامُهُ } فقال بعضهم: عُنـي بذلك: ما قذف به إلـى ساحله ميتاً، نـحو الذي
  قلنا فـي ذلك. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن
  سماك، قال: حدثت، عن ابن عبـاس، قال: خطب أبو بكر الناس، فقال: أحلّ لكم صيد البحر
  وطعامه متاعاً لكم، وطعامُه: ما قذف.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا
  عمر بن أبـي سلـمة، عن أبـيه، عن أبـي هريرة، قال: كنت بـالبحرين، فسألونـي عما قذف
  البحر، قال: فأفتـيتهم أن يأكلوا. فلـما قدمت علـى عمر بن الـخطاب رضي الله عنه، ذكرت
  ذلك له، فقال لـي: بـم أفتـيتهم؟ قال: قلت: أفتـيتهم أن يأكلوا، قال: لو أفتـيتهم بغير
  ذلك لعلوتك بـالدرّة. قال: ثم قال: إن الله تعالـى قال فـي كتابه: { أُحِلَّ لَكُمْ
  صَيْدُ البَحْرِ وَطَعامُهُ مَتاعاً لَكُمْ } فصيده: ما صيد منه، وطعامه: ما قذف.</p><p>حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا حصين، عن سعيد بن جبـير، عن ابن عبـاس: { أُحِلَّ
  لَكُمْ صَيْدُ البَحْرِ وطَعَامُهُ مَتَاعاً لَكُمْ } قال: طعامه: ما قذف.</p><p>حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن سلـيـمان التـيـمي، عن أبـي مـجلز، عن ابن عبـاس، فـي
  قوله: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ وَطَعامُهُ } قال: طعامه: ما قذف.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبو خالد الأحمر، عن سلـيـمان التـيـمي، عن أبـي مـجلز، عن ابن
  عبـاس، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا حسين بن علـيّ، عن زائدة، عن سماك، عن
  عكرمة، عن ابن عبـاس، قال: طعامه: كلّ ما ألقاه البحر.</p><p>حدثنا ابن وكيع، قال:
  ثنا الـحسن بن علـيّ أو الـحسين بن علـيّ الـجعفـي، شكّ أبو جعفر عن الـحكم بن أبـان،
  عن عكرمة، عن ابن عبـاس، قال: طعامه: ما لفظ من ميتته.</p><p>حدثنا ابن حميد، قال:
  ثنا يحيى بن واضح، قال: ثنا الهذيـل بن هلال، قال: ثنا عبد الله بن عبـيد بن عمير،
  عن ابن عبـاس: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ وَطَعامُهُ } قال: طعامه: ما وجد علـى
  الساحل ميتاً.</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن سلـيـمان التـيـمي،
  عن أبـي مـجلز، عن ابن عبـاس، قال: طعامه: ما قذف به.</p><p>حدثنا سعيد بن الربـيع،
  قال: ثنا سفـيان، عن عمرو، سمع عكرمة يقول: قال أبو بكر رضي الله عنه: { وَطَعامُهُ
  مَتاعاً لَكُمْ } قال: طعامه: هو كلّ ما فـيه.</p><p>حدثنـي مـحمد بن الـمثنى، قال:
  ثنا الضحاك بن مخـلد، عن ابن جريج، قال: أخبرنـي عمرو بن دينار عن عكرمة مولـى ابن
  عبـاس، قال: قال أبو بكر: { وَطَعامُهُ مَتاعاً لَكُمْ } قال: طعامه: ميتته. قال عمرو:
  وسمع أبـا الشعثاء يقول: ما كنت أحسب طعامه إلا مالـحه.</p><p>حدثنا مـحمد بن الـمثنى،
  قال: ثنـي الضحاك بن مخـلد، عن ابن جريج، قال: أخبرنـي أبو بكر بن حفص بن عمر بن سعد،
  عن عكرمة، عن ابن عبـاس، فـي قوله: { وَطَعامُهُ مَتاعاً لَكُمْ } قال: طعامه: ميتته.</p><p>حدثنا
  حميد بن مسعدة، قال: ثنا يزيد بن زريع، عن عثمان، عن عكرمة: { وَطَعامُهُ مَتاعاً لَكُمْ
  } قال: طعامه: ما قذف.</p><p>حدثنا بن عبد الأعلـى، قال: ثنا معمر بن سلـيـمان، قال:
  سمعت عبـيد الله، عن نافع، قال: جاء عبد الرحمن إلـى عبد الله، فقال: البحر قد ألقـى
  حيتاناً كثـيرة؟ قال: فنهاه عن أكلها، ثم قال: يا نافع هات الـمصحف فأتـيته به، فقرأ
  هذه الآية: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ وَطَعامُهُ مَتاعاً لَكُمْ } قال: قلت:
  طعامه: هو الذي ألقاه. قال: فألـحقه، فمره بأكله.</p><p>حدثنا ابن بشار، قال: ثنا عبد
  الوهاب، قال: ثنا أيوب، عن نافع أن عبد الرحمن بن أبـي هريرة سأل ابن عمر، فقال: إن
  البحر قذف حيتاناً كثـيرة ميتة أفنأكلها؟ قال: لا تأكلوها فلـما رجع عبد الله إلـى
  أهله، أخذ الـمصحف، فقرأ سورة الـمائدة، فأتـى علـى هذه الآية: { وَطَعامُهُ مَتاعاً
  لَكُمْ وللسَّيَّارَةِ } قال: اذهب، فقل له: فلـيأكله، فإنه طعامه</p><p>حدثنـي يعقوب،
  قال: ثنا ابن علـية، قال: أخبرنا أيوب، عن نافع، عن ابن عمر، بنـحوه.</p><p>حدثنـي
  الـمثنى، قال: ثنا الضحاك بن مخـلد، عن ابن جريج، قال: أخبرنـي عمرو بن دينار، عن عكرمة،
  مولـى ابن عبـاس، قال: قال أبو بكر رضي الله عنه: { وَطَعامُهُ مَتاعاً لَكُمْ } قال:
  ميتته، قال عمرو: سمعت أبـا الشعثاء يقول: ما كنت أحسب طعامه: إلا مالـحه.</p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا الضحاك بن مخـلد، عن ابن جريج، قال: أخبرنا نافع أن عبد
  الرحمن بن أبـي هريرة سأل ابن عمر عن حيتان كثـيرة ألقاها البحر، أميتة هي؟ قال: نعم
  فنهاه عنها. ثم دخـل البـيت، فدعا بـالـمصحف، فقرأ تلك الآية: { أُحِلَّ لَكُمْ صَيْدُ
  البَحْرِ وَطَعامُهُ مَتاعاً لَكُمْ } قال: طعامه: كل شيء أخرج منه فكُلْه فلـيس به
  بأس، وكل شيء فـيه يؤكل ميتاً أو بساحله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا أبو سفـيان، عن معمر، قال قتادة: طعامه: ما قذف منه.</p><p>حدثنا ابن وكيع، قال:
  ثنا أبو خالد، عن لـيث، عن شهر، عن أبـي أيوب، قال: ما لفظ البحر فهو طعامه، وإن كان
  ميتاً.</p><p>حدثنا هناد، قال: ثنا أبو الأحوص، عن لـيث، عن شهر، قال: سئل أبو أيوب
  عن قول الله تعالـى: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ وَطَعامُهُ مَتاعاً } قال: هو
  ما لفظ البحر.</p><p>وقال آخرون: عنـي بقوله: { وَطَعامُهُ }: الـملـيح من السمك. فـيكون
  تأويـل الكلام علـى ذلك من تأويـلهم: أحلّ لكم سمك البحر وملـيحه فـي كلّ حال، إحلالكم
  وإحرامكم. ذكر من قال ذلك:</p><p>حدثنا سلـيـمان عمرو بن خالد البرقـي، قال: ثنا مـحمد
  بن سلـمة، عن خصيف، عن عكرمة، عن ابن عبـاس: { وَطَعامُهُ } قال: طعامه الـمالـح منه.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس: { وَطَعامُهُ مَتاعاً لَكُمْ } يعنـي بطعامه: مالـحه، وما قذف
  البحر من مالـحه.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَطَعامُهُ مَتاعاً لَكُمْ } وهو الـمالـح.</p><p>حدثنا
  أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن مـجمع التـيـمي، عن عكرمة، فـي قوله:
  { مَتاعاً لَكُمْ } قال: الـملـيح.</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمان، عن سفـيان،
  عن سالـم الأفطس وأبـي حصين، عن سعيد بن جبـير، قال: الـملـيح.</p><p>حدثنا أبو كريب،
  قال: ثنا ابن يـمان، عن سفـيان، عن منصور، عن إبراهيـم: { وَطَعامُهُ مَتاعاً لَكُمْ
  } قال: الـملـيح وما لفظ.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن سالـم،
  عن سعيد بن جبـير، فـي قوله: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ وَطَعامُهُ مَتاعاً
  لَكُمْ } قال: يأتـي الرجل أهل البحر فـيقول: " أطعمونـي " ، فإن قال: " غريضاً " ،
  ألقوا شبكتهم فصادوا له، وإن قال: " أطعمونـي من طعامكم " ، أطعموه من سمكهم الـمالـح.</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن فضيـل: عن عطاء، عن سعيد: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ
  وَطَعامُهُ } قال: الـمنبوذ، السمك الـمالـح.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن أبـي حصين، عن سعيد بن جبـير: { وَطَعَامُهُ } قال: الـمالـح.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور، عن إبراهيـم: { وطَعَامُهُ } قال: هو
  مالـحه. ثم قال: ما قذف.</p><p>حدثنا ابن معاذ، قال: ثنا جامع بن حماد، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة: { وَطَعامُهُ } قال: مـملوح السمك.</p><p>حدثنا
  هناد، قال: ثنا ابن أبـي زائدة، قال: أخبرنـي الثوري، عن منصور، قال: كان إبراهيـم
  يقول: طعامه: السمك الـملـيح. ثم قال بعدُ: ما قذف به.</p><p>حدثنا هناد، قال: ثنا
  ابن أبـي زائدة، قال: أخبرنا الثوري، عن أبـي حصين، عن سعيد بن جبـير، قال: { طَعَامُهُ
  }: الـملـيح.</p><p>حدثنا هناد، قال: ثنا ابن أبـي زائدة، قال: أخبرنا إسرائيـل، عن
  عبد الكريـم، عن مـجاهد، قال: { طَعَامُهُ }: السمك الـملـيح.</p><p>حدثنا ابن بشار،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير فـي هذه الآية:
  { وَطَعامُهُ مَتاعاً لَكُمْ } قال: الصير. قال شعبة: فقلت لأبـي بشر: ما الصيِّر؟
  قال: الـمالـح.</p><p>حدثنا ابن الـمثنى، قال: ثنا هشام بن الولـيد، قال: ثنا شعبة،
  عن أبـي بشر، عن جعفر بن أبـي وحشية، عن سعيد بن جبـير، قوله: { وَطَعامُهُ مَتاعاً
  لَكُمْ } قال: الصِّير. قال: قلت: ما الصير؟ قال: الـمالـح.</p><p>حدثنـي مـحمد بن
  الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَطَعامُهُ مَتاعاً
  لَكُمْ } قال: أما طعامه فهو الـمالـح.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا أبو سفـيان، عن معمر، عن الزهري، عن سعيد بن الـمسيب: { وَطَعامُهُ مَتاعاً لَكُمْ
  } قال: طعامه: ما تزوّدت مـملوحاً فـي سفرك.</p><p>حدثنا عمرو بن عبد الـحميد وسعيد
  بن الربـيع الرازي، قالا: ثنا سفـيان بن عمر، قال: قال جابر بن زيد: كنا نتـحدّث أن
  طعامه ملـيحه، ونكره الطافـي منه.</p><p>وقال آخرون: { طَعَامُهُ }: ما فـيه. ذكر من
  قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا ابن عيـينة، عن عمرو، عن عكرمة، قال: طعام
  البحر: ما فـيه.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن حريث، عن عكرمة: { وَطَعامُهُ
  مَتاعا لَكُمْ } قال: ما جاء به البحر بوجه.</p><p>حدثنا ابن وكيع، قال: ثنا حميد بن
  عبد الرحمن، عن حسن بن صالـح، عن لـيث، عن مـجاهد، قال: طعامه: كلّ ما صيد منه.</p><p>وأولـى
  هذه الأقوال بـالصواب عندنا، قول من قال: طعامه: ما قذفه البحر أو حسر عنه فوجد ميتاً
  علـى ساحله. وذلك أن الله تعالـى ذكر قبله صيد الذي يصاد، فقال: { أُحِلَّ لَكُمْ صَيْدُ
  البَحْرِ } فـالذي يجب أن يعطف علـيه فـي الـمفهوم ما لـم يصد منه، فقال: أحلّ لكم
  صيدُ ما صدتـموه من البحر وما لـم تصيدوه منه. وأما الـملـيح، فإنه ما كان منه ملِّـح
  بعد الاصطياد، فقد دخـل فـي جملة قوله: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ }  فلا وجه
  لتكريره، إذ لا فـائدة فـيه.</p><p>وقد أعلـم عبـاده تعالـى إحلاله ما صيد من البحر
  بقوله { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ } فلا فـائدة أن يقال لهم بعد ذلك: وملـيحه
  الذي صيد حلال لكم، لأن ما صيد منه فقد بـين تـحلـيـله طرياً كان أو ملـيحاً بقوله:
  { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ } والله يتعالـى عن أن يخاطب عبـاده بـما لا يفـيدهم
  به فـائدة.</p><p>وقد رُوِي عن رسول الله صلى الله عليه وسلم بنـحو الذي قلنا خبر،
  وإن كان بعض نقلته يقـف به علـى ناقله عنه من الصحابة، وذلك ما:</p><p>حدثنا به هناد
  بن السريّ، قال: ثنا عبدة بن سلـيـمان، عن مـحمد بن عمرو، قال: ثنا أبو سلـمة، عن أبـي
  هريرة، قال: قال رسول الله صلى الله عليه وسلم: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ وَطَعامُهُ
  مَتاعاً لَكُمْ } قال:</p><p class="hadith"> " طَعَامُهُ: ما لَفَظَهُ مَيْتاً فَهُوَ
  طَعَامُهُ ". </p><p>وقد وقـف هذا الـحديث بعضهم علـى أبـي هريرة.</p><p>حدثنا هناد،
  قال: ثنا ابن أبـي زائدة، عن مـحمد بن عمرو، عن أبـي سلـمة، عن أبـي هريرة فـي قوله:
  { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ وَطَعامُهُ } قال: طعامه: ما لفظه ميتاً.</p><p>القول
  فـي تأويـل قوله تعالـى: { مَتاعاً لَكُمْ وللسَّيَّارَةِ }.</p><p>يعنـي تعالـى ذكره
  بقوله: { مَتاعاً لَكُمْ } منفعة لـمن كان منكم مقـيـماً أو حاضراً فـي بلده يستـمتع
  بأكله وينتفع به. { وللسَّيَّارة } يقول: ومنفعة أيضاً ومتعة للسائرين من أرض إلـى
  أرض، ومسافرين يتزوّدونه فـي سفرهم ملـيحاً. والسيَّارة: جمع سيَّار.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي يعقوب، قال: ثنا
  هشيـم، قال: أخبرنـي أبو إسحاق، عن عكرمة، أنه قال فـي قوله: { مَتاعاً لَكُمْ وللسَّيَّارَةِ
  } قال: لـمن كان بحضرة البحر، { وللسيَّارَةِ } السفر.</p><p>حدثنـي يعقوب، قال: ثنا
  ابن علـية، عن سعيد بن أبـي عروبة، عن قتادة، فـي قوله: { وَطَعامُهُ مَتاعاً لَكُمْ
  وللسيَّارَةِ } ما قذف البحر، وما يتزوّدون فـي أسفـارهم من هذا الـمالـح. يتأوّلها
  علـى هذا.</p><p>حدثنا بشر بن معاذ، قال: ثنا جامع بن حماد، قال: ثنا يزيد بن زريع،
  قال: ثنا سعيد، عن قتادة: { وَطَعامُهُ مَتاعاً لَكُمْ وللسَّيَّارَةِ }: مـملوح السمك
  ما يتزوّدون فـي أسفـارهم.</p><p>حدثنا سلـيـمان بن عمرو بن خالد البرقـي، قال: ثنا
  مسكين بن بكير، قال: ثنا عبد السلام بن حبـيب النـجاري، عن الـحسن فـي قوله: { وللسَّيَّارَةِ
  } قال: هم الـمـحرمون.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال:
  ثنا أسبـاط، عن السديّ: { وَطَعامُهُ مَتاعاً لَكُمْ وللسَّيَّارَةِ } أما طعامه: فهو
  الـمالـح منه، بلاغ يأكل منه السيَّارة فـي الأسفـار.</p><p>حدثنا الـمثنى، قال: ثنا
  أبو صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَطَعامُهُ
  مَتاعاً لَكُمْ وللسَّيَّارَةِ } قال: طعامه: مالـحه وما قذف البحر منه يتزوّده الـمسافر.
  وقال مرّة أخرى: مالـحه وما قذفه البحر، فمالـحه يتزوّده الـمسافر.</p><p>حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: {
  وَطَعامُهُ مَتاعاً لَكُمْ وللسَّيَّارَةِ } يعنـي الـمالـح فـيتزوّده.</p><p>وكان
  مـجاهد يقول فـي ذلك بـما:</p><p>حدثنـي مـحمد بن عمر، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَطَعامُهُ مَتاعاً لَكُمْ } قال: أهل القرى،
  { وللسيَّارة }: أهل الأمصار.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، قوله: { مَتاعاً لَكُمْ } قال لأهل القرى، { وللسَّيَّارَةِ
  }: قال: أهل الأمصار وأجناس الناس كلهم.</p><p>وهذا الذي قاله مـجاهد من أن السيارة
  هم أهل الأمصار لا وجه له مفهوم، إلا أن يكون أراد بقوله هم أهل الأمصار: هم الـمسافرون
  من أهل الأمصار، فـيجب أن يدخـل فـي ذلك كلّ سيارة من أهل الأمصار كانوا أو من أهل
  القُرى، فأما السيَّارة فلا يشمل الـمقـيـمين فـي أمصارهم.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَحُرّمَ عَلَـيْكُمْ صَيْدُ البَرّ ما دُمْتُـمْ حُرُماً }.</p><p>يعنـي
  تعالـى ذكره: وحرّم علـيكم أيها الـمؤمنون صيد البرّ ما دمتـم حرماً، يقول: ما كنتـم
  مـحرمين لـم تـحلوا من إحرامكم.</p><p>ثم اختلف أهل العلـم فـي الـمعنى الذي عنـى الله
  تعالـى ذكره بقوله: { وَحُرّمَ عَلَـيْكُمْ صَيْدُ البَرّ } فقال بعضهم: عنـى بذلك:
  أنه حرّم علـينا كلّ معانـي صيد البرّ من اصطياد وأكل وقتل وبـيع وشراء وإمساك وتـملك.
  ذكر من قال ذلك:</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، عن يزيد بن أبـي زياد، عن عبد
  الله بن الـحرث، عن نوفل، عن أبـيه، قال: حجّ عثمان بن عفـان، فحجّ علـيّ معه. قال:
  فأُتِـي عثمان بلـحم صيد صاده حلال، فأكل منه ولـم يأكل علـيّ، فقال عثمان: والله ما
  صدنا ولا أمرنا ولا أشرنا فقال علـيّ: { وَحُرِّمَ عَلَـيْكُمْ صَيْدُ الْبَرِّ ما
  دُمْتُـمْ حُرُماً }.</p><p>حدثنا ابن حميد، قال: ثنا هارون بن الـمغيرة، عن عمرو بن
  أبـي قـيس، عن سماك، عن صبـيح بن عبـيد الله العبسي، قال: بعث عثمان بن عفـان أبـا
  سفـيان بن الـحرث علـى العَرُوض، فنزل قديداً، فمرّ به رجل من أهل الشام معه بـاز وصقر،
  فـاستعاره منه، فـاصطاد به من الـيعاقـيب، فجعلهنّ فـي حظيرة. فلـما مرّ به عثمان طبخهنّ،
  ثم قدمهنّ إلـيه، فقال عثمان: كلوا فقال بعضهم: حتـى يجيء علـيّ بن أبـي طالب. فلـما
  جاء فرأى ما بـين أيديهم، قال علـيّ: إنا لن نأكل منه فقال عثمان: مالك لا تأكل؟ فقال:
  هو صيد، ولا يحلّ أكله وأنا مـحرم. فقال عثمان: بـيِّن لنا فقال علـيّ:</p><p class="quran">يا
  أيُّها الَّذِينَ آمَنُوا لاتَقْتُلُوا الصَّيْدَ وأنْتُـمْ حُرُمٌ</p><p>فقال عثمان:
  أو نـحن قتلناه؟ فقرأ علـيه: { أُحِلَّ لَكُمْ صَيْدُ البَحْرِ وَطَعامُهُ مَتاعاً
  لَكُمْ وللسَّيَّارَةِ وَحُرّمَ عَلَـيْكُمْ صَيْدُ البَرّ ما دُمْتُـمْ حُرُماً }.</p><p>حدثنا
  تـميـم بن الـمنتصر وعبد الـحميد بن بـيان القناد، قالا: أخبرنا أبو إسحاق الأزرق،
  عن شريك، عن سماك بن حرب، عن صبـيح بن عبـيد الله العبسي، قال: استعمل عثمان بن عفـان
  أبـا سفـيان بن الـحرث علـى العَرُوض.</p><p>ثم ذكر نـحوه، وزاد فـيه: قال: فمكث عثمان
  ما شاء الله أن يـمكث، ثم أتـى فقـيـل له بـمكة: هل لك فـي ابن أبـي طالب أهدي له صفـيف
  حمار فهو يأكل منه فأرسل إلـيه عثمان وسأله عن أكل الصفـيف، فقال: أما أنت فتأكل، وأما
  نـحن فتنهانا؟ فقال: إنه صيد عام أوّل، وأنا حلال، فلـيس علـيّ بأكله بأس، وصِيدَ ذلك
  يعنـي الـيعاقـيب وأنا مـحرم، وذُبحن وأنا حرام.</p><p>حدثنا عمران بن موسى القزّاز،
  قال: ثنا عبد الوارث بن سعيد، قال: ثنا يونس، عن الـحسن: أن عمر بن الـخطاب لـم يكن
  يرى بأساً بلـحم الصيد للـمـحرم، وكرهه علـيّ بن أبـي طالب رضي الله عنه.</p><p>حدثنا
  مـحمد بن عبد الله بن بزيع، قال: ثنا بشر بن الـمفضل، قال: ثنا سعيد، عن قتادة، عن
  سعيد بن الـمسيب: أن علـيًّا كره لـحم الصيد للـمـحرم علـى كلّ حال.</p><p>حدثنا مـحمد
  بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن يزيد بن أبـي زياد، عن عبد
  الله بن الـحرث: أنه شهد عثمان وعلـيًّا أُتـيا بلـحم، فأكل عثمان ولـم يأكل علـيّ،
  فقال عثمان: أنـحن صدنا أو صيد لنا؟ فقرأ علـيّ هذه الآية: { أُحِلَّ لَكُمْ صَيْدُ
  البَحْرِ وَطَعامُهُ مَتاعاً لَكُمْ وللسَّيَّارَةِ وَحُرّمَ عَلَـيْكُمْ صَيْدُ البَرّ
  ما دُمُتـمْ حُرُماً }.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا عمر بن أبـي
  سلـمة، عن أبـيه، قال: حجّ عثمان بن عفـان، فحجّ معه علـيّ، فأُتـي بلـحم صيد صاده
  حلال، فأكل منه وهو مـحرم، ولـم يأكل منه علـيّ، فقال عثمان: إنه صيد قبل أن نـحرم.
  فقال له علـيّ: ونـحن قد بدا لنا وأهالـينا لنا حلال، أفـيحللن لنا الـيوم؟</p><p>حدثنا
  ابن حميد، قال: ثنا هارون، عن عمرو بن عبد الكريـم، عن مـجاهد، عن عبد الله بن الـحرث
  بن نوفل: أن علـيًّا أُتـي بشقّ عَجُز حمار وهو مـحرم، فقال: إنـي مـحرم.</p><p>حدثنا
  ابن بزيع، قال: ثنا بشر بن الـمفضل، قال: ثنا سعيد، عن يعلـى بن حكيـم، عن عكرمة، عن
  ابن عبـاس: أنه كان يكرهه علـى كلّ حال ما كان مـحرماً.</p><p>حدثنا ابن بشار، قال:
  ثنا أبو عاصم، قال: ثنا ابن جريج، قال: أخبرنا نافع أن ابن عمر كان يكره كل شيء من
  الصيد وهو حرام، أُخذ له أو لـم يؤخذ له، وشيقة وغيرها.</p><p>حدثنا ابن الـمثنى، قال:
  ثنا يحيى بن سعيد القطان، عن عبد الله، قال: أخبرنـي نافع: أن ابن عمر كان لا يأكل
  الصيد وهو مـحرم وإن صاده الـحلال.</p><p>حدثنا ابن بشار، قال: ثنا أبو عاصم، قال:
  أخبرنا ابن جريج، قال: أخبرنـي الـحسن بن مسلـم بن يناق: أن طاوسا كان ينهى الـحرام
  عن أكل الصيد وشيقة وغيرها صيد له أو لـم يصد له.</p><p>حدثنا عبد الأعلـى، قال: ثنا
  خالد بن الـحرث، قال: ثنا الأشعث، قال: قال الـحسن: إذا صاد الصيد ثم أحرم لـم يأكل
  من لـحمه حتـى يحلّ. فإن أكل منه وهو مـحرم لـم ير الـحسن علـيه شيئاً.</p><p>حدثنا
  ابن حميد، قال: ثنا حكام وهارون عن عنبسة، عن سالـم، قال: سألت سعيد بن جبـير، عن الصيد
  يصيده الـحلال، أيأكل منه الـمـحرم؟ فقال: سأذكر لك من ذلك، إن الله تعالـى قال:</p><p
  class="quran">يا أيُّها الَّذِينَ آمَنُوا لا تَقْتُلُوا الصَّيْدَ وأنْتُـمْ حُرُمٌ</p><p>فنهي
  عن قتله، ثم قال:</p><p class="quran">وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّداً فَجَزَاءٌ
  مِثْلُ ما قَتَلَ مِنَ النَّعَمِ</p><p>ثم قال تعالـى:</p><p class="quran">أُحِلَّ
  لَكُمْ صَيْدُ البَحْرِ وَطَعامُهُ مَتاعا لَكُمْ وللسَّيَّارَةِ</p><p>قال: يأتـي
  الرجل أهل البحر فـيقول: أطعمونـي فإن قال: " غريضاً " ، ألقوا شبكتهم فصادوا له، وإن
  قال: أطعمونـي من طعامكم أطعموه من سمكهم الـمالـح. ثم قال: { وَحُرّمَ عَلَـيْكُمْ
  صَيْدُ البَرّ ما دُمْتُـمْ حُرُماً } وهو علـيك حرام، صدته أو صاده حلال.</p><p>وقال
  آخرون: إنـما عنى الله تعالـى بقوله: { وَحُرّمَ عَلَـيْكُمْ صَيْدُ البَرّ ما دُمْتُـمْ
  حُرُماً } ما استـحدث الـمـحرم صيده فـي حال إحرامه أو ذبحه، أو أستـحدث له ذلك فـي
  تلك الـحال. فأما ما ذبحه حلال وللـحلال فلا بأس بأكله للـمـحرم، وكذلك ما كان فـي
  ملكه قبل حال إحرامه فغير مـحرّم علـيه إمساكه. ذكر من قال ذلك:</p><p>حدثنـي مـحمد
  بن عبد الله بن بزيع، قال: ثنا بشر بن الـمفضل، قال: ثنا سعيد، قال: ثنا قتادة، أن
  سعيد بن الـمسيب حدثه، عن أبـي هريرة، أنه سئل عن صيد صاده حلال أيأكله الـمـحرم؟ قال:
  فأفتاه هو بأكله، ثم لقـي عمر بن الـخطاب فأخبره بـما كان من أمره، فقال: لو أفتـيتهم
  بغير هذا لأوجعت لك رأسك</p><p>حدثنا أحمد بن عبدة الضبـيّ، قال: ثنا أبو عوانة، عن
  عمر بن أبـي سلـمة، عن أبـيه، قال: نزل عثمان بن عفـان العَرْج وهو مـحرم، فأهدى صاحب
  العَرْج له قَطاً، قال: فقال لأصحابه: كلوا فإنه إنـما اصطيد علـى اسمي قال: فأكلوا
  ولـم يأكل.</p><p>حدثنا ابن بشار وابن الـمثنى، قالا: ثنا ابن أبـي عديّ، عن سعيد،
  عن قتادة، عن سعيد بن الـمسيب: أن أبـا هريرة كان بـالربذة، فسألوه عن لـحم صيد صاده
  حلال. ثم ذكر نـحو حديث ابن بزيع عن بشر.</p><p>حدثنا ابن الـمثنى، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن قتادة، عن سعيد بن الـمسيب، عن أبـي هريرة، عن عمر، نـحوه.</p><p>حدثنا
  ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن شعبة، عن أبـي إسحاق، عن أبـي الشعثاء، قال:
  سألت ابن عمر عن لـحم صيد يُهديه الـحلال إلـى الـحرام، فقال: أكله عمر، وكان لا يرى
  به بأساً.</p><p>قال: قلت: تأكله؟ قال: عمر خير منـي.</p><p>حدثنا ابن الـمثنى، قال:
  ثنا يحيى بن سعيد، عن شعبة، قال: ثنا أبو إسحاق، عن أبـي الشعثاء، قال: سألت ابن عمر
  عن صيد صاده حلال يأكل منه حرام؟ قال: كان عمر يأكله. قال: قلت: فأنت؟ قال: كان عمر
  خيراً منـي.</p><p>حدثنا ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن هشام، عن يحيى، عن
  أبـي سلـمة، عن أبـي هريرة، قال: استفتانـي رجل من أهل الشام فـي لـحم صيد أصابه وهو
  مـحرم، فأمرته أن يأكله. فأتـيت عمر بن الـخطاب فقلت له: إن رجلاً من أهل الشام استفتانـي
  فـي لـحم صيد أصابه وهو مـحرم. قال: فما أفتـيته؟ قال: قلت أفتـيته أن يأكله. قال:
  فوالذي نفسي بـيده لو أفتـيته بغير ذلك لعلوتك بـالدرّة وقال عمر: إنـما نهيت أن تصطاده.</p><p>حدثنا
  أبو كريب، قال: ثنا مصعب بن الـمقدام، قال: ثنا خارجة عن زيد بن أسلـم، عن عطاء، عن
  كعب، قال: أقبلت فـي أناس مـحرمين، فأصبنا لـحم حمار وحش، فسألنـي الناس عن أكله، فأفتـيتهم
  بأكله وهم مـحرمون. فقدمنا علـى عمر، فأخبروه أنـي أفتـيتهم بأكل حمار الوحش وهم مـحرمون،
  فقال عمر: قد أمَّرته علـيكم حتـى ترجعوا.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  أخبرنا يحيى بن سعيد، عن سعيد بن الـمسيب، عن أبـي هريرة، قال: مررت بـالربذة، فسألنـي
  أهلها عن الـمـحرم يأكل ما صاده الـحلال، فأفتـيتهم أن يأكلوه. فلقـيت عمر بن الـخطاب،
  فذكرت ذلك له، قال: فبـم أفتـيتهم؟ قال: أفتـيتهم أن يأكلوا. قال: لو أفتـيتهم بغير
  ذلك لـخالفتك.</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، عن يونس، عن أبـي الشعثاء
  الكندي، قال: قلت لابن عمر: كيف ترى فـي قوم حرام لقوا قوماً حلالاً ومعهم لـحم صيد،
  فإما بـاعوهم وإما أطعموهم؟ فقال: حلال.</p><p>حدثنا سعيد بن يحيى الأموي، قال: ثنا
  مـحمد بن سعيد، قال: ثنا هشام، يعنـي ابن عروة، قال: ثنا عروة، عن يحيى بن عبد الرحمن
  بن حاطب، أن عبد الرحمن حدثه: أنه اعتـمر مع عثمان بن عفـان فـي ركب فـيهم عمرو بن
  العاص حتـى نزلوا بـالروحاء، فقُرّب إلـيهم طير وهم مـحرمون، فقال لهم عثمان: كلوا
  فإنـي غير آكله فقال عمرو بن العاص: أتأمرنا بـما لست آكلاً؟ فقال عثمان: إنـي لولا
  أظنّ أنه صيد من أجلـي لأكلت. فأكل القوم.</p><p>حدثنا ابن الـمثنى، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن هشام بن عروة، عن أبـيه: أن الزبـير كان يتزوّد لـحوم الوحش
  وهو مـحرم.</p><p>حدثنا عبد الـحميد بن بـيان، قال: أخبرنا إسحاق، عن شريك، عن سماك
  بن حرب، عن عكرمة، عن ابن عبـاس، قال: ما صيد أو ذبح وأنت حلال فهو لك حلال، وما صيد
  أو ذبح وأنت حرام فهو علـيك حرام.</p>'
