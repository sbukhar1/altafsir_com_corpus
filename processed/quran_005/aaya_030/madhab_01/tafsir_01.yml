text: '<p>يعنـي جلّ ثناؤه بقوله { فَطَوَّعَتْ }: فأقامته وساعدته علـيه. وهو «فَعَّلْت»
  من الطوع، من قول القائل: طاعنـي هذا الأمر: إذا انقاد له.</p><p>وقد اختلف أهل التأويـل
  فـي تأويـله، فقال بعضهم: معناه: فشجعت له نفسه قتل أخيه. ذكر من قال ذلك:</p><p>حدثنـي
  نصر بن عبد الرحمن الأودي ومـحمد بن حميد، قالا: ثنا حكام بن سلـم، عن عنبسة بن أبـي
  لـيـلـى، عن القاسم بن أبـي بزة، عن مـجاهد: { فَطَوَّعَتْ لَهُ نَفْسُهُ } قال: شجعت.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  فَطَوَّعَتْ لَهُ نَفْسُهُ } قال: فشجعته.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فَطَوَّعَتْ لَهُ نَفْسُهُ قَتْلَ أخِيهِ
  } قال: شجعته علـى قتل أخيه.</p><p>وقال آخرون: معنى ذلك: زينت له. ذكر من قال ذلك:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَطَوَّعَتْ لَهُ نَفْسُهُ
  } قال: زينت له نفسه قتل أخيه، فقتله.</p><p>ثم اختلفوا فـي صيغة قتله إياه كيف كانت،
  والسبب الذي من أجله قتله. فقال بعضهم: وجده نائماً فشَدَخ رأسه بصخرة. ذكر من قال
  ذلك:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ
  فـيـما ذكر عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس. وعن مرّة، عن عبد الله. وعن
  ناس من أصحاب رسول الله صلى الله عليه وسلم: { فَطَوَّعَتْ لَهُ نَفْسُهُ قَتْلُ أخيهِ
  } فطلبه لـيقتله، فراغ الغلام منه فـي رؤوس الـجبـال. وأتاه يوماً من الأيام وهو يرعى
  غنـماً له فـي جبل وهو نائم، فرفع صخرة فشدخ بها رأسه، فمات، فتركه بـالعراء.</p><p>وقال
  بعضهم، ما:</p><p>حدثنـي مـحمد بن عمر بن علـيّ، قال: سمعت أشعث السجِستانـي يقول:
  سمعت ابن جريج قال: ابن آدم الذي قتل صاحبه لـم يدر كيف يقتله، فتـمثل إبلـيس له فـي
  هيئة طير، فأخذ طيراً فقصع رأسه، ثم وضعه بـين حجرين فشدَخَ رأسه، فعلَّـمه القتل.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قتله حين يرعى الغنـم،
  فأتـى فجعل لا يدري كيف يقتله، فَلَوى برقبته وأخذ برأسه. فنزل إبلـيس، وأخذ دابة أو
  طيراً، فوضع رأسه علـى حجر، ثم أخذ حجراً آخر فرضخ به رأسه، وابن آدم القاتل ينظر،
  فأخذ أخاه، فوضع رأسه علـى حجر وأخذ حجراً آخر فرضخ به رأسه.</p><p>حدثنـي الـحرث،
  قال: ثنا عبد العزيز، قال: ثنا رجل سمع مـجاهداً يقول، فذكر نـحوه.</p><p>حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قال:
  لـما أكلت النار قربـان ابن آدم الذي تقبِّل قربـانه، قال الآخر لأخيه: أتـمشي فـي
  الناس وقد علـموا أنك قرّبت قربـاناً فتقبل منك وردّ علـيّ؟ والله لا تنظر الناس إلـيّ
  وإلـيك وأنت خير منـي فقال: لأقتلنك فقال له أخوه: ما ذنبـي</p><p class="quran">إِنَّمَا
  يَتَقَبَّلُ ٱللَّهُ مِنَ ٱلْمُتَّقِينَ</p><p>[المائدة: 27]؟ فخوّفه بـالنار، فلـم
  ينته ولـم ينزجر، فطوّعت له نفسه قتل أخيه، فقتله فأصبح من الـخاسرين.</p><p>حدثنـي
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي عبد الله بن
  عثمان بن خثـيـم، قال: أقبلت مع سعيد بن جبـير أرمي الـجمرة وهو متقنع متوكىء علـى
  يديّ، حتـى إذا وازينا بـمنزل سمرة الصرّاف، وقـف يحدثنـي عن ابن عبـاس، قال: نُهي
  أن ينكح الـمرأة أخوها توأمها وينكحها غيره من إخوتها، وكان يولد فـي كلّ بطن رجل وامرأة،
  فولدت امرأة وسيـمة، وولدت امرأة دميـمة قبـيحة، فقال أخو الدميـمة: أنكحنـي أختك وأنكحك
  أختـي قال: لا، أنا أحقّ بأختـي. فقرّبـا قربـاناً فتقبل من صاحب الكبش، ولـم يتقبل
  من صاحب الزرع، فقتله. فلـم يزل ذلك الكبش مـحبوساً عند الله حتـى أخرجه فـي فداء إسحاق،
  فذبحه علـى هذا الصفـا فـي ثَبِـيِر عند منزل سَمُرة الصراف، وهو علـى يـمينك حين ترمي
  الـجمار. قال ابن جريج: وقال آخرون بـمثل هذه القصة. قال: فلـم يزل بنو آدم علـى ذلك
  حتـى مضى أربعة آبـاء، فنكح ابنة عمه، وذهب نكاح الأخوات.</p><p>وأولـى الأقوال فـي
  ذلك بـالصواب أن يقال: إن الله عزّ ذكره قد أخبر عن القاتل أنه قتل أخاه، ولا خبر عندنا
  يقطع العذر بصفته قتله إياه. وجائز أن يكون علـى نـحو ما قد ذكر السديّ فـي خبره، وجائز
  أن يكون كان علـى ما ذكره مـجاهد، والله أعلـم أيّ ذلك كان، غير أن القتل قد كان لا
  شكّ فـيه.</p><p>وأما قوله: { فأصْبَحَ مِنَ الـخاسِرِينَ } فإن تأويـله: فأصبح القاتل
  أخاه من ابنـي آدم من حزب الـخاسرين، وهم الذين بـاعوا آخرتهم بدنـياهم بإيثارهم إياها
  علـيها فوُكسوا فـي بـيعهم وغُبنوا فـيه، وخابوا فـي صفقتهم.</p>'
