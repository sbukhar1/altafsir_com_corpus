text: '<p>قإن قلت: في السمٰوات والأرض العقلاء وغيرهم، فهلا غلب العقلاء، فقيل: ومن
  فيهنّ؟ قلت: (ما) يتناول الأجناس كلها تناولاً عاماً. ألا تراك تقول إذا رأيت شبحاً
  من بعيد: ما هو؟ قبل أن تعرف أعاقل هو أم غيره، فكان أولى بإرادة العموم.</p><p>عن
  رسول الله صلى الله عليه وسلم:</p><p>(370)</p><p class="hadith"> " من قرأ سورة المائدة
  أعطى من الأجر عشر حسنات ومحي عنه عشر سيئات ورفع له عشر درجات بعدد كل يهودي ونصراني
  يتنفس في الدنيا ". </p>'
