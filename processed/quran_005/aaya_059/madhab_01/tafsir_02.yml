  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>قرأ الحسن: «هل تنقمون» بفتح القاف. والفصيح كسرها. والمعنى هل تعيبون منا
  وتنكرون إلا الإيمان بالكتب المنزلة كلها { وَأَنَّ أَكْثَرَكُمْ فَـٰسِقُونَ }. فإن
  قلت: علام عطف قوله: { وَأَنْ أَكْثَرَكُمْ فَـٰسِقُونَ }؟ قلت: فيه وجوه: منها أن
  يعطف على أن آمنا، بمعنى: وما تنقمون منا إلا الجمع بين إيماننا وبين تمرّدكم وخروجكم
  عن الإيمان، كأنه قيل: وما تنكرون منا إلا مخالفتكم حيث دخلنا في دين الإسلام وأنتم
  خارجون منه. ويجوز أن يكون على تقدير حذف المضاف، أي واعتقاد أنكم فاسقون ومنها أن
  يعطف على المجرور، أي وما تنقمون منا إلا الإيمان بالله وبما أنزل وبأن أكثركم فاسقون.
  ويجوز أن تكون الواو بمعنى مع، أي وما تنقمون منا إلا الإيمان مع أنّ أكثركم فاسقون.
  ويجوز أن يكون تعليلاً معطوفاً على تعليل محذوف، كأنه قيل: وما تنقمون منا إلا الإيمان
  لقلة إنصافكم وفسقكم واتباعكم الشهوات. ويدل عليه تفسير الحسن: بفسقكم نقمتم ذلك علينا.</p>"
