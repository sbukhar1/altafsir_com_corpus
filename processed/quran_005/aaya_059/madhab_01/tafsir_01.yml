text: '<p>يقول تعالـى ذكره لنبـيه صلى الله عليه وسلم: قل يا مـحمد لأهل الكتاب من الـيهود
  والنصارى: يا أهل الكتاب، هل تكرهون منا أو تـجدون علـينا حتـى تستهزءوا بديننا إذا
  أنتـم إذا نادينا إلـى الصلاة اتـخذتـم نداءنا ذلك هزواً ولعبـاً، { إلاَّ أنْ آمَنَّا
  بـالله } يقول: إلاَّ أن صدقنا وأقررنا بـالله فوحّدناه، وبـما أنزل إلـينا من عند
  الله من الكتاب، وما أنزل إلـى أنبـياء الله من الكتب من قبل كتابنا. وأنَّ أكْثَرَكُمْ
  فـاسِقُونَ يقول: إلاَّ أن أكثركم مخالفون أمر الله، خارجون عن طاعته، تكذبون علـيه.
  والعرب تقول: نَقَمْتُ علـيك كذا أنْقِمُ وبه قرأ القرّاء من أهل الـحجاز والعراق وغيرهم
  ونَقِمْتُ أنقَم لغتان، ولا نعلـم قارئاً قرأ بها بـمعنى وجدت وكرهت، ومنه قول عبد
  الله بن قـيس الرقـيات:</p><p class="poetry_or_grammar">ما نَقِمُوا مِنْ بَنِـي أُمَيَّةَ
  إلاَّ</p><p class="poetry_or_grammar">أنَّهُمْ يَحْلُـمُونَ إنْ غَضِبُوا</p><p>وقد
  ذكر أن هذه الآية نزلت بسبب قوم من الـيهود. ذكر من قال ذلك:</p><p>حدثنا هناد بن السريّ،
  قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد، مولـى
  زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: أتـى رسول الله
  صلى الله عليه وسلم نفرٌ من الـيهود فـيهم أبو ياسر بن أخطب، ورافع بن أبـي رافع، وعازَر،
  وزيد وخالد، وأزار بن أبـي أزار، وأشيع، فسألوه عمن يؤمن به من الرسل؟ قال:</p><p class="hadith">
  " أُوْمِنُ بـاللّهِ وَما أُنْزِلَ إلَـيْنا، وَما أُنْزِلَ إلـى إبْرَاهِيـمَ وإسْماعِيـلَ
  وإسْحاقَ وَيَعْقُوبَ وَالأسْبـاطِ، وَما أُوتِـيَ مُوسَى وَعِيسَى، وَما أُوتِـيَ
  النَّبِـيُّونَ مِنْ رَبِّهِمْ، لا نُفَرّق بـينَ أحَدٍ مِنْهُمْ ونَـحْنُ لَهُ مُسْلِـمُونَ
  " </p><p>فلـما ذكر عيسى جحدوا نبوّته وقالوا: لا نؤمن بـمن آمن به فأنزل الله فـيهم:
  { قُلْ يا أهْلَ الكِتابِ هَلْ تَنْقِمُونَ مِنَّا إلاَّ أنْ آمَنَّا بـاللّهِ وَما
  أُنْزِلَ إلَـيْنا وَما أُنْزِلَ مِنْ قَبْلُ وأنَّ أكْثَرَكُمْ فـاسِقُونَ }.</p><p>عطفـاً
  بها علـى «أنْ» التـي فـي قوله: { إلاَّ أنْ آمَنَّا بـاللّهِ } لأن معنى الكلام: هل
  تنقمون منا إلاَّ إيـماننا بـالله وفسقكم.</p>'
