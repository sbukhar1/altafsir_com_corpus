text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { لَتَـجِدَنَّ } يا مـحمد
  { أشَدَّ النَّاسِ عَدَاوَةً } للذين صدّقوك واتبعوك وصدّقوا بـما جئتهم به من أهل
  الإسلام، { الـيَهُودَ والَّذِينَ أشْرَكُوا } يعنـي عبدة الأوثان الذين اتـخذوا الأوثان
  آلهة يعبدونها من دون الله. { وَلَتَـجِدَنَّ أقْرَبَهُمْ مَوَدَّةً للَّذِينَ آمَنُوا
  } يقول: ولتـجدنّ أقرب الناس مودّة ومـحبة. والـمودّة: الـمفعلة، من قول الرجل: وَدِدْتُ
  كذا أودُّه وُدًّا ووِدًّا ووَدًّا ومودّة: إذا أحببته. { للذين آمنوا } ، يقول: للذين
  صدّقوا الله ورسوله مـحمداً صلى الله عليه وسلم. { الَّذِينَ قالوا إنَّا نَصَارَى
  ذَلكَ بأنَّ مِنْهُمْ قِسِّيسِينَ وَرُهْبـاناً وأنَّهُمْ لا يَسْتَكْبِرُونَ } عن
  قبول الـحقّ واتبـاعه والإذعان به. وقـيـل: إن هذه الآية والتـي بعدها نزلت فـي نفر
  قِدموا علـى رسول الله صلى الله عليه وسلم من نصارى الـحبشة، فلـما سمعوا القرآن أسلـموا
  واتبعوا رسول الله صلى الله عليه وسلم. وقـيـل: إنها نزلت فـي النـجاشي ملك الـحبشة
  وأصحاب له أسلـموا معه. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عبد الـملك بن أبـي
  الشوارب، قال: ثنا عبد الواحد بن زياد، قال: ثنا خَصِيف، عن سعيد بن جبـير، قال: بعث
  النـجاشيّ وفداً إلـى النبـيّ صلى الله عليه وسلم، فقرأ علـيهم النبـيّ صلى الله عليه
  وسلم فأسلـموا. قال: فأنزل الله تعالـى فـيهم: { وَلَتَـجِدَنَّ أقْرَبَهُمْ مَوَدَّةً
  للَّذِينَ آمَنُوا الَّذِينَ قالُوا إنَّا نَصَارَى }... إلـى آخر الآية. قال: فرجعوا
  إلـى النـجاشي فأخبروه، فأسلـم النـجاشيّ، فلـم يزل مسلـماً حتـى مات. قال: فقال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " إنَّ أخاكُمُ النَّـجاشِي قَدْ ماتَ،
  فَصلُّوا عَلَـيْهِ " </p><p>فصلـى علـيه رسول الله صلى الله عليه وسلم بـالـمدينة
  والنـجاشيّ بـالـحبشة.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { وَلَتَـجِدَنَّ أقْرَبَهُمْ مَوَدَّةً
  للَّذِينَ آمَنُوا الَّذِينَ قالُوا إنَّا نَصَارَى } قال: هم الوفد الذين جاءوا مع
  جعفر وأصحابه من أرض الـحبشة.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَلَتَـجِدَنَّ أقْرَبَهُمْ
  مَوَدَّةً للَّذِينَ آمَنُوا الَّذِينَ قالُوا إنَّا نَصَارَى } قال: كان رسول الله
  صلى الله عليه وسلم وهو بـمكة خاف علـى أصحابه من الـمشركين، فبعث جعفر بن أبـي طالب
  وابن مسعود وعثمان بن مظعون فـي رهط من أصحابه إلـى النـجاشيّ ملك الـحبشة فلـما بلغ
  ذلك الـمشركين، بعثوا عمرو بن العاص فـي رهط منهم ذكر أنهم سبقوا أصحاب النبـيّ صلى
  الله عليه وسلم إلـى النـجاشيّ، فقالوا: إنه خرج فـينا رجل سفَّه عقول قريش وأحلامها
  زعم أنه نبـيّ، وإنه بعث إلـيك رهطاً لـيفسدوا علـيك قومك، فأحببنا أن نأتـيك ونـخبرك
  خبرهم.</p><p>قال: إن جاءونـي نظرت فـيـما يقولون. فقدم أصحاب رسول الله صلى الله عليه
  وسلم، فأقاموا ببـاب النـجاشي، فقالوا: أتأذن لأولـياء الله؟ فقال: ائذن لهم، فمرحبـاً
  بأولـياء الله فلـما دخـلوا علـيه سلـموا، فقال له الرهط من الـمشركين: ألا ترى أيها
  الـملك أنا صدقناك، لـم يحيوك بتـحيتك التـي تـحيا بها؟ فقال لهم: ما منعكم أن تـحيُّونـي
  بتـحيتـي؟ فقالوا: إنا حيـيناك بتـحية أهل الـجنة وتـحية الـملائكة. قال لهم: ما يقول
  صاحبكم فـي عيسى وأمه؟ قال: يقول: هو عبد الله وكلـمة من الله ألقاها إلـى مريـم وروح
  منه، ويقول فـي مريـم: إنها العذراء البتول. قال: فأخذ عوداً من الأرض، فقال: ما زاد
  عيسى وأمه علـى ما قال صاحبكم قدر هذا العود فكره الـمشركون قوله، وتغيرت وجوههم. قال
  لهم: هل تعرفون شيئاً مـما أنزل علـيكم؟ قالوا: نعم. قال: اقرءوا فقرءوا، وهنالك منهم
  قسيسون ورهبـان وسائر النصارى، فعرفت كلّ ما قرءوا، وانـحدرت دموعهم مـما عرفوا من
  الـحقّ. قال الله تعالـى ذكره: { ذَلِكَ بأنَّ مِنْهُمْ قِسيِّسِينَ وَرُهْبـاناً وأنَّهُمْ
  لا يَسْتَكْبِرُونَ وإذَا سَمِعُوا ما أُنْزِلَ إلـى الرَّسُولِ }... الآية.</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنـي أحمد بن مفضل، قال: ثنا أسبـاط عن السديّ: { وَلَتَـجِدَنَّ
  أقْرَبَهُمْ مَوَدَّةً للَّذِينَ آمَنُوا الَّذِينَ قالُوا إنَّا نَصَارَى }... الآية.
  قال: بعث النـجاشيّ إلـى رسول الله صلى الله عليه وسلم اثنـي عشر رجلاً من الـحبشة،
  سبعة قسيسين وخمسة رهبـاناً، ينظرون إلـيه ويسألونه. فلـما لقوه فقرأ علـيهم ما أنزل
  الله بكوا وآمنوا، فأنزل الله علـيه فـيهم: { وأنَّهُمْ لا يَسْتَكبرُونَ وَإذَا سَمِعُوا
  ما أُنْزِلَ إلـى الرَّسُولِ تَرَى أعْيُنَهُمْ تَفِـيضُ مِنَ الدَّمْعِ مِـمَّا عَرَفُوا
  مِنَ الـحَقّ يَقُولُونَ رَبَّنا آمَنَّا فـاكْتُبْنا مَعَ الشَّاهِدِينَ } فآمنوا
  ثم رجعوا إلـى النـجاشيّ. فهاجر النـجاشيّ معهم، فمات فـي الطريق، فصلـى علـيه رسول
  الله صلى الله عليه وسلم والـمسلـمون واستغفروا له.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـا حجاج، عن ابن جريج، قال: قال عطاء فـي قوله: { وَلَتَـجِدَنَّ أقْرَبَهُمْ
  مَوَدَّةً للَّذِينَ آمَنُوا الَّذِينَ قالُوا إنَّا نَصَارَى }... الآية، هم ناس من
  الـحبشة آمنوا، إذ جاءتهم مهاجرة الـمؤمنـين.</p><p>وقال آخرون: بل هذه صفة قوم كانوا
  علـى شريعة عيسى من أهل الإيـمان فلـما بعث الله تعالـى ذكره نبـيه مـحمداً صلى الله
  عليه وسلم آمنوا به. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلَتَـجِدَنَّ أقْرَبَهُمْ مَوَدَّةً للَّذِينَ آمَنُوا
  } ، فقرأ حتـى بلغ:</p><p class="quran">فـاكْتُبْنا مَعَ الشَّاهِدِينَ</p><p>أناس
  من أهل الكتاب كانوا علـى شريعة من الـحقّ مـما جاء به عيسى، ويؤمنون به وينتهون إلـيه
  فلـما بعث الله نبـيه مـحمداً صلى الله عليه وسلم صدّقوا به وآمنوا، وعرفوا الذي جاء
  به أنه الـحقّ، فأثنى علـيهم ما تسمعون.</p><p>والصواب فـي ذلك من القول عندي أن الله
  تعالـى وصف صفة قوم قالوا: إنا نصارى، أن نبـيّ الله صلى الله عليه وسلم يجدهم أقرب
  الناس وداداً لأهل الإيـمان بـالله ورسوله، ولـم يسمّ لنا أسماءهم.</p><p>وقد يجوز
  أن يكون أريد بذلك أصحاب النـجاشيّ، ويجوز أن يكون أريد به قوم كانوا علـى شريعة عيسى
  فأدركهم الإسلام فأسلـموا لـما سمعوا القرآن وعرفوا أنه الـحقّ، ولـم يستكبروا عنه.</p><p>وأما
  قوله تعالـى: { ذَلِكَ بأنَّ مِنْهُمْ قِسِّيسِينَ وَرُهْبـاناً } فإنه يقول: قربت
  مودّة هؤلاء الذين وصف الله صفتهم للـمؤمنـين من أجل أن منهم قسيسين ورهبـاناً. والقسيسون:
  جمع قسيس، وقد يجمع القسيس: «قُسوس»، لأن القسّ والقسيس بـمعنى واحد. وكان ابن زيد
  يقول فـي القسيس بـما:</p><p>حدثنا يونس، قال: حدثنا ابن وهب، قال: قال ابن زيد: القسيسين:
  عُبَّـادهم.</p><p>وأما الرُّهبـان، فإنه يكون واحداً وجمعاً فأما إذا كان جمعاً، فإن
  واحدهم يكون راهبـاً، ويكون الراهب حينئذ فـاعلاً من قول القائل: رَهب الله فلان، بـمعنى:
  خافه، يَرْهَبُه رَهَبـاً ورَهْبـاً، ثم يجمع الراهب رهبـان، مثل راكب وركبـان، وفـارس
  وفرسان. ومن الدلـيـل علـى أنه قد يكون عند العرب جمعاً قول الشاعر:</p><p class="poetry_or_grammar">رُهْبـانُ
  مَدْيَنَ لَوْ رأوْكِ تَنَزَّلُوا</p><p class="poetry_or_grammar">والعُصْمُ منْ شَعَفِ
  العُقولِ الفـادِرِ</p><p>وقد يكون الرهبـان واحداً، وإذا كان واحداً كان جمعه رهابـين،
  مثل قربـان وقرابـين، وجُردان وجرادين. ويجوز جمعه أيضاً رهابنة إذا كان كذلك. ومن
  الدلـيـل علـى أنه قد يكون عند العرب واحداً قول الشاعر:</p><p class="poetry_or_grammar">لَوْ
  عايَنَتْ رُهْبـانَ دَيْرٍ فِـي القُلَلْ</p><p class="poetry_or_grammar">لانـحَدَرَ
  الرُّهْبـانُ يَـمْشِي وَنَزَلْ</p><p>واختلف أهل التأويـل فـي الـمعنـيِّ بقوله: {
  ذَلِكَ بأنَّ مِنْهُمْ قِسِّيسِينَ وَرُهْبـاناً } فقال بعضهم: عنـي بذلك قوم كانوا
  استـجابوا لعيسى ابن مريـم حين دعاهم، واتبعوه علـى شريعته. ذكر من قال ذلك:</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن حصين عمن حدّثه، عن ابن عبـاس فـي قوله: { ذَلِكَ
  بأنَّ مِنْهُمْ قِسِّيسِينَ وَرُهْبـاناً } قال: كانوا نَوَاتـيَّ فـي البحر يعنـي
  مَلاَّحين قال: فمرّ بهم عيسى ابن مريـم، فدعاهم إلـى الإسلام فأجابوه. قال: فذلك قوله:
  { قِسِّيسِينَ وَرُهْبـاناً }.</p><p>وقال آخرون: بل عنـي بذلك القوم الذين كان النـجاشيّ
  بعثهم إلـى رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال:
  ثنا حكام بن سلـم، قال: ثنا عنبسة عمن حدثه، عن أبـي صالـح فـي قوله: { ذَلِكَ بأنَّ
  مِنْهُمْ قِسِّيسِينَ وَرُهْبـاناً } قال: ستة وستون، أو سبعة وستون، أو اثنان وستون
  من الـحبشة، كلهم صاحب صومعة، علـيهم ثـياب الصوف.</p><p>حدثنا ابن وكيع، قال: ثنا
  عبد الرحمن بن مهديّ، عن سفـيان، عن سالـم، عن سعيد بن جبـير: { ذَلِكَ بأنَّ مِنْهُمْ
  قِسِّيسِينَ وَرُهْبـاناً } قال: بعث النـجاشيّ إلـى النبـيّ صلى الله عليه وسلم خمسين
  أو سبعين من خيارهم، فجعلوا يبكون، فقال: هم هؤلاء.</p><p>حدثنـي الـحرث، قال: ثنا
  عبد العزيز، قال: ثنا قـيس، عن سالـم الأفطس، عن سعيد بن جبـير: { ذَلِكَ بأنَّ مِنْهُمْ
  قِسِّيسِينَ وَرُهْبـاناً } قال: هم رسل النـجاشيّ الذين أرسل بإسلامه وإسلام قومه،
  كانوا سبعين رجلاً اختارهم الـخير فـالـخير.</p><p>فدخـلوا علـى رسول الله صلى الله
  عليه وسلم، فقرأ علـيهم: يس والقُرْآنِ الـحَكِيـمِ فبكوا وعرفوا الـحقّ، فأنزل الله
  فـيهم: { ذَلِكَ بأنَّ مِنْهُمْ قِسِّيسِينَ وَرُهْبـاناً، وأنَّهُمْ لا يَسْتَكْبِرُونَ
  } ، وأنزل فـيهم:</p><p class="quran">الَّذِينَ آتَـيْناهُمُ الكِتابَ مِنْ قَبْلِهِ
  هُمْ بِهِ يُؤْمِنُونَ</p><p>.. إلـى قوله:</p><p class="quran">يُؤْتَوْنَ أجْرَهْمْ
  مَرَّتـينِ بِـمَا صَبرُوا</p><p>والصواب فـي ذلك من القول عندنا أن يقال: إن الله
  تعالـى ذكره أخبر عن النفر الذين أثنى علـيهم من النصارى بقرب مودتهم لأهل الإيـمان
  بـالله ورسوله، أن ذلك إنـما كان منهم لأن منهم أهل اجتهاد فـي العبـادة وترهيب فـي
  الديارات والصوامع، وأن منهم علـماء بكتبهم وأهل تلاوة لها، فهم لا يبعدون من الـمؤمنـين
  لتواضعهم للـحقّ إذا عرفوه، ولا يستكبرون عن قبوله إذا تبـينوه لأنهم أهل دين واجتهاد
  فـيه ونصيحة لأنفسهم فـي ذات الله، ولـيسوا كالـيهود الذين قد دَرِبُوا بقتل الأنبـياء
  والرسل ومعاندة الله فـي أمره ونهيه وتـحريف تنزيـله الذي أنزله فـي كتبه.</p>'
