  تعالـى كذب وبـاطل. وهذا القول الذي قلنا فـي ذلك نظير قول الشعبـيّ الذي ذكرناه، ولا
  معنى لقول من قال: عنـى بـالذين كفروا: أهل الكتاب، وذلك أن النكير فـي ابتداء الآية
  من الله تعالـى علـى مشركي العرب، فـالـختـم بهم أولـى من غيرهم، إذ لـم يكن عرض فـي
