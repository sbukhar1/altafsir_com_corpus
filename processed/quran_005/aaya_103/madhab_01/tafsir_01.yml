text: '<p>يقول تعالـى ذكره: ما بحر الله بحيرة، ولا سيب سائبة، ولا وصل وصيـلة، ولا
  حمي حامياً، ولكنكم الذين فعلتـم ذلك أيها الكفرة، فحرّمتـموه افتراء علـى ربكم. كالذي:</p><p>حدثنـي
  مـحمد بن عبد الله بن عبد الـحكم، قال: ثنـي أبـي وشعيب بن اللـيث، عن اللـيث، عن ابن
  الهاد: وحدثنـي يونس، قال: ثنا عبد الله بن يوسف، قال: ثنـي اللـيث، قال: ثنـي ابن
  الهاد، عن ابن شهاب، عن سعيد بن الـمسيب، عن أبـي هريرة، قال: سمعت رسول الله صلى الله
  عليه وسلم يقول:</p><p class="hadith"> " رأيْتُ عَمْرَو بْنَ عامِرٍ الـخزَاعِيَّ
  يَجُرُّ قُصْبَهُ فِـي النَّارِ، وكانَ أوَّلَ مَنْ سَيَّبَ السَّائِبَةَ ". </p><p>حدثنا
  هناد بن السريّ، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق، قال: ثنـي مـحمد
  بن إبراهيـم بن الـحرث، عن أبـي صالـح، عن أبـي هريرة، قال: سمعت رسول الله صلى الله
  عليه وسلم يقول لأكثم بن الـجون:</p><p class="hadith"> " يا أكْثَمُ، رأيْتُ عَمْرَو
  بنَ لُـحَيّ بْنِ قَمَعَةَ بنِ خِنْدَفٍ يَجُرُّ قُصْبَهُ فِـي النَّارِ، فَمَا رأيْتُ
  رَجْلاً أشْبَهَ بِرَجُلٍ مِنْكَ بِهِ وَلا بِهِ مِنْكَ " </p><p>فقال أكثم: أخشى أن
  يضرّنـي شبهه يا رسول الله. فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " لا، إنَّكَ مُؤْمِنٌ وَهُوَ كافِرٌ، إنَّهُ أوَّلُ مَنْ غير دين إسماعيـل وبحّر البحيرة،
  وسيب السائبة، وحمى الـحامي ". </p><p>حدثنا هناد، قال: ثنا يونس، قال: ثنـي هشام بن
  سعد، عن زيد بن أسلـم، أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith">
  " قَدْ عَرَفْتُ أوَّلَ مَنْ بَحَّرَ البَحائِر رَجُلٌ مِنْ مُدْلِـجٍ، كانَتْ لَهُ
  ناقَتانِ، فَجَدَعَ آذَانَهُما وَحَرَّمَ ألْبـانَهُما وظُهُورَهُما وقال: هاتانِ لِلَّهِ،
  ثُمَّ احْتاجَ إلَـيْهما فَشَرِبَ ألْبـانَهُما وَرَكِبَ ظُهُورَهُما " </p><p>قالَ:</p><p
  class="hadith"> " فَلَقَدْ رأيْتُهُ فِـي النَّارِ يُؤْذِي أهْلَ النَّارِ رِيحُ قُصْبِه
  " </p><p>حدثنا هناد، قال: ثنا عبـيدة، عن مـحمد بن عمرو، عن أبـي سلـمة، عن أبـي هريرة،
  قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " عُرِضَتْ علـيَّ النَّارُ
  فَرأيْتُ فِـيها عَمْرَو ابْنَ فُلان ابْنِ فُلان ابْنِ خِنْدَفٍ يَجُرُّ قُصْبَهُ
  فِـي النَّارِ، وَهُوَ أوَّلُ مَنْ غَيَّرَ دِينَ إبْرَاهِيـمَ وَسَيَّبَ السَّائِبَةَ،
  وأشْبَهُ مَنْ رأيْتُ بِهِ أكْثَمُ بْنُ الـجَوْنِ ". </p><p>فقال أكثم: يا رسول الله،
  أيضرّنـي شبههه؟ قال:</p><p class="hadith"> " لا، لأنَّكَ مُسْلِـمٌ، وَإنَّهُ كافِرٌ
  ". </p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: رأيت عمرو بن عامر الـخزاعي
  يجرّ قصبه فـي النار، وهو أوّل من سيب السوائب.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن زيد بن أسلـم، قال: قال رسول الله صلى الله عليه
  وسلم:</p><p class="hadith"> " إنّـي لأَعْرِفُ أوَّلَ مَنْ سَيَّبَ السَّوَائبَ وأوَّلَ
  مَنْ غَيَّرَ عَهْدَ إبْرَاهِيـمَ " </p><p class="hadith">  </p><p>قالُوا: مَنْ هُوَ
  يا رَسُولَ اللَّهِ؟ قال:</p><p class="hadith"> " عَمْرُو بْنُ لُـحَيَ أخُو بَنِـي
  كَعْبٍ، لَقَدْ رأيْتُهُ يَجُرُّ قُصْبَهُ فِـي النَّارِ، يُؤْذِي رِيحُهُ أهْلَ النَّارِ.
  وإنّـي لأَعْرِفُ أوَّلَ مَنْ بَحَّرَ البَحائِرَ ". </p><p>قالوا: من هو يا رسول الله؟
  قال:</p><p class="hadith"> " رَجُلٌ مِنْ بَنِـي مُدْلِـجٍ كانَتْ لَهُ ناقَتانِ،
  فَجَدَعَ آذَانَهُما وَحَرَّمَ ألْبـانَهُما، ثُمَّ شَرِبَ ألْبـانَهُما بَعْدَ ذَلِكَ،
  فَلَقَدْ رأيْتُهُ فِـي النَّارِ هُوَ وهُمَا يَعَضَّانِهِ بأفْوَاهِهِما، ويَخْبِطانِهِ
  بأخفْـافِهِما ". </p><p>والبحيرة: الفَعيـلة، من قول القائل: بَحرتُ أذنَ هذه الناقة:
  إذا شقها، أبْحَرُها بحراً، والناقة مبحورة، ثم تصرف الـمفعولة إلـى فعَيـلة، فـيقال:
  هي بحيرة. وأما البَحِرُ من الإبل: فهو الذي قد أصابه داء من كثرة شرب الـماء، يقال
  منه: بَحِرَ البعير يبحرُ بَحَراً، ومنه قول الشاعر:</p><p class="poetry_or_grammar">لأَعْلِطَنَّكَ
  وَسَماً لا تُفـارِقُهُ</p><p class="poetry_or_grammar">كما يُحَزُّ بحُمَّى الـمِيسَمِ
  البَحِرُ</p><p>وبنـحو الذي قلنا فـي معنى البحيرة، جاء الـخبر عن رسول الله صلى الله
  عليه وسلم.</p><p>حدثنا عبد الـحميد بن بـيان، قال: أخبرنا مـحمد بن يزيد، عن إسماعيـل
  بن أبـي خالد، عن أبـي إسحاق عن أبـي الأحوص، عن أبـيه، قال: دخـلت علـى النبـيّ صلى
  الله عليه وسلم، فقال النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " أرأيْتَ
  إبِلَكَ ألَسْتَ تُنْتِـجُها مُسَلَّـمَةً آذَانُها، فَتأْخُذُ الـمُوسَى فَتَـجْدَعُها
  تَقُولُ هَذِهِ بَحِيرَةٌ، وَتَشُقُّ آذَانَها تَقُولُ هَذِهِ حُرُمٌ؟ " </p><p>قال:
  نعم، قال:</p><p class="hadith"> " فإنَّ ساعِدَ اللَّهِ أشَدُّ، وَمُوسَى اللَّهِ
  أحَدُّ، كُلُّ مالِكَ لَكَ حَلالٌ لا يُحَرَّمُ عَلَـيْكَ مِنْهُ شَيْءٌ ". </p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، قال: سمعت
  أبـا الأحوص، عن أبـيه، قال أتـيت رسول الله صلى الله عليه وسلم فَقال:</p><p class="hadith">
  " هَلْ تُنْتِـجُ إبِلُ قَوْمِكَ صِحَاحاً آذَانُها فَتَعمِدُ إلـى الـمُوسَى فَتَقْطَعُ
  آذَانَها فَتَقُولُ هَذِهِ بُحْرٌ، وَتَشُقُّها أوْ تَشُقُّ جُلُودَها فَتَقُولُ هَذِهِ
  حُرُمٌ، فَتُـحَرّمُها عَلَـيْكَ وَعلـى أهْلِكَ؟ " </p><p>قال: نعم. قال:</p><p class="hadith">
  " فإنَّ ما آتاكَ اللَّهُ لَكَ حِلٌّ، وَساعِدُ اللَّهُ أشَدُّ، ومُوسَى اللَّهِ أحَدُّ
  " </p><p>وربـما قال:</p><p class="hadith"> " سَاعِدُ الله أشَدُّ مِنْ سَاعِدِكَ،
  ومُوسَى الله أحَدُّ مِنْ مُوسَاكَ ". </p><p>وأما السائبة: فإنها الـمسيبة الـمخلاة،
  وكانت الـجاهلـية يفعل ذلك أحدهم ببعض مواشيه، فـيحرم الانتفـاع به علـى نفسه، كما
  كان بعض أهل الإسلام يعتق عبده سائبة فلا ينتفع به ولا بولائه. وأخرجت الـمسيبة بلفظ
  السائبة، كما قـيـل: «عِيشَة رَاضِيَة»، بـمعنى: مرضية.</p><p>وأما الوصيـلة، فإن الأنثى
  من نعمهم فـي الـجاهلـية كانت إذا أتأمت بطناً بذكر وأنثى، قـيـل: قد وصلت الأنثى أخاها،
  بدفعها عنه الذبح، فسموها وصيـلة.</p><p>وأما الـحامي: فإنه الفحل من النعم يحمى ظهره
  من الركوب، والانتفـاع بسبب تتابع أولاد تـحدث من فِحْلَته.</p><p>وقد اختلف أهل التأويـل
  فـي صفـات الـمسميات بهذه الأسماء وما السبب الذي من أجله كانت تفعل ذلك.</p><p>ذكر
  الرواية بـما قـيـل فـي ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة بن الفضل، عن ابن
  إسحاق، عن مـحمد بن إبراهيـم بن الـحرث التـيـمي أن أبـا صالـح السمان، حدثه أنه سمع
  أبـا هريرة يقول: سمعت رسول الله صلى الله عليه وسلم يقول لأكثم بن الـجون الـخزاعي:</p><p
  class="hadith"> " يا أكْثَمُ رأيْتُ عَمْرَ بْنَ لُـحَيّ بْنِ قَمَعَةَ بْنِ خِنْدَفٍ
  يَجُرُّ قُصْبَهُ فِـي النَّارِ، فَمَا رأيْتُ مِنْ رَجُلٍ أشْبَهَ بِرَجُلٍ مِنْكَ
  بِهِ وَلا بِهِ مِنْكَ " </p><p>فقال أكثم: أيضرّنـي شبهه يا نبـيّ الله؟ قال:</p><p
  class="hadith"> " لا، لأنك مُؤْمِنٌ وَهُوَ كافِرٌ، وإنَّهُ كانَ أوَّلَ مَنْ غَيَّرَ
  دِينَ إسْماعِيـلَ وَنَصَبَ الأوْثانَ، وَسَيَّبَ السَّوَائِب فِـيهِمْ ". </p><p>وذلك
  أن الناقة إذا تابعت ثنتـي عشرة إناثاً لـيس فـيها ذكر سيبت، فلـم يركب ظهرها ولـم
  يجزّ وبرها ولـم يشرب لبنها إلا ضيف. فما نتـجت بعد ذلك من أنثى شُقّ أذنها ثم خـلـي
  سبـيـلها مع أمها فـي الإبل، فلـم يركب ظهرها ولـم يجزّ وبرها ولـم يشرب لبنها إلا
  ضيف، كما فُعِل بأمها فهي البحيرة ابنة السائبة. والوصيـلة: أن الشاة إذا نتـجت عشر
  إناث متتابعات فـي خمسة أبطن لـيس فـيهنّ ذكر جعلت وصيـلة، قالوا: وصلت، فكان ما ولدت
  بعد ذلك لذكورهم دون إناثهم، إلا أن يـموت منها شيء فـيشتركون فـي أكله ذكورهم وإناثهم.
  والـحامي: أن الفحل إذا نتـج له عشر إناث متتابعات لـيس بـينهنّ ذكر حُمِي ظهره، ولـم
  يركب، ولـم يجزّ وبره، ويخـلـى فـي إبله يضرب فـيها، لا ينتفع به بغير ذلك. يقول الله
  تعالـى ذكره: { ما جَعَلَ اللَّهُ مِنْ بَحِيرَةٍ وَلا سائِبَةٍ وَلا وَصِيـلَةٍ وَلا
  حامٍ }.... إلـى قوله: { وَلاَ يهْتَدُونَ }.</p><p>حدثنا ابن بشار قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن الأعمش، عن أبـي الضحى، عن مسروق فـي هذه الآية: { ما جَعَلَ اللَّهُ
  مِنْ بَحِيرَةٍ وَلا سائِبَةٍ وَلا وَصِيـلَةٍ وَلا حامٍ } قال أبو جعفر: سقط علـيّ
  فـيـما أظنّ كلام منه قال: فأتـيت علقمة فسألته، فقال: ما تريد إلـى شيء كانت تصنعه
  أهل الـجاهلـية؟</p><p>حدثنـي يحيى بن إبراهيـم الـمسعودي، قال: ثنا أبـي، عن أبـيه،
  عن جده، عن الأعمش، عن مسلـم، قال: أتـيت علقمة، فسألته عن قول الله تعالـى: { ما جَعَلَ
  اللَّهُ مِنْ بَحِيرَةٍ وَلا سائِبَةٍ وَلا وَصِيـلَةٍ وَلا حامٍ } فقال: وما تصنع
  بهذا؟ إنـما هذا شيء من فعل الـجاهلـية قال: فأتـيت مسروقاً، فسألته، فقال: البحيرة:
  كانت الناقة إذا ولدت بطناً خمساً أو سبعاً، شقوا أذنها وقالوا: هذه بحيرة. قال: {
  وَلا سائبَةٍ } قال: كان الرجل يأخذ بعض ماله، فـيقول: هذه سائبة. قال: { وَلا وَصِيـلَةٍ
  } قال: كانوا إذا ولدت الناقة الذكر أكله الذكور دون الإناث، وإذا ولدت ذكراً وأنثى
  فـي بطن قالوا: وصلت أخاها، فلا يأكلونهما قال: فإذا مات الذكر، أكله الذكور دون الإناث.</p><p>قال:
  ولا حام، قال: كان البعير إذا ولد وولد ولده، قالوا: قد قضى هذا الذي علـيه، فلـم ينتفعوا
  بظهره، قالوا: هذا حام.</p><p>حدثنا ابن وكيع، قال: ثنا مـحمد بن عبـيد، عن الأعمش،
  عن مسلـم بن صبـيح، قال: سألت علقمة، عن قوله: { ما جَعَلَ اللَّهُ مِنْ بَحِيرَةٍ
  وَلا سائِبَةٍ } قال: ما تصنع بهذا؟ هذا شيء كان يفعله أهل الـجاهلـية.</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن يـمان ويحيى بن آدم، عن إسرائيـل، عن أبـي إسحاق، عن أبـي
  الأحوص: { ما جَعَلَ اللَّهُ مِنْ بَحِيرَةٍ } قال: البحيرة: التـي قد ولدت خمسة أبطن
  ثم تركت.</p><p>حدثنا ابن حميد، قال: ثنا جرير بن عبد الـحميد، عن مغيرة، عن الشعبـي:
  { ما جَعَلَ اللَّهُ مِنْ بَحِيرَةٍ } قال: البحيرة: الـمخضرمة. { وَلا سائِبَةٍ }
  والسائبة: ما سيب للهدي. والوصيـلة: إذا ولدت بعد أربعة أبطن فـيـما يرى جرير ثم ولدت
  الـخامس ذكراً وأنثى وصلت أخاها. والـحام: الذي قد ضرب أولاد أولاده فـي الإبل.</p><p>حدثنا
  ابن وكيع، قال: ثنا جرير، عن مغيرة، عن الشعبـيّ بنـحوه، إلا أنه قال: والوصيـلة: التـي
  ولدت بعد أربعة أبطن ذكراً وأنثى قالوا وصلت أخاها. وسائر الـحديث مثل حديث ابن حميد.</p><p>حدثنا
  ابن وكيع، قال: ثنا إسحاق الأزرق، عن زكريا، عن الشعبـي، أنه سئل عن البحيرة، فقال:
  هي التـي تـجدع آذانها. وسئل عن السائبة، فقال: كانوا يهدون لآلهتهم الإبل والغنـم
  فـيتركونها عند آلهتهم لتذبح، فتـخـلط بغنـم الناس، فلا يشرب ألبـانها إلا الرجال،
  فإذا مات منها شيء أكله الرجال والنساء جميعاً.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { ما
  جَعَلَ اللَّهُ مِنْ بَحِيرَةٍ } وما معها: البحيرة من الإبل، يحرّم أهل الـجاهلـية
  وبرها وظهرها ولـحمها ولبنها إلا علـى الرجال، فما ولدت من ذكر وأنثى فهو علـى هيئتها،
  وإن ماتت اشترك الرجال والنساء فـي أكل لـحمها، فإذا ضَرَب الـجمل من ولد البحيرة فهو
  الـحامي والسائبة من الغنـم علـى نـحو ذلك إلا أنها ما ولدت من ولد بـينها وبـين ستة
  أولاد كان علـى هيئتها، فإذا ولدت فـي السابع ذكراً أو أنثى أو ذكرين، ذبحوه فأكله
  رجالهم دون نسائهم وإن توأمت أنثى وذكراً فهي وصيـلة، ترك ذبح الذكر بـالأنثى، وإن
  كانتا أنثـيـين تركتا.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { ما جَعَلَ اللَّهُ مِنْ بَحِيرَةٍ وَلا
  سائِبَةٍ } فـالبحيرة: الناقة، كان الرجل إذا ولدت خمسة أبطن، فـيعمد إلـى الـخامسة،
  فما لـم يكن سَقْبـاً، فـيبتك آذانها، ولا يجزّ لها وبرا، ولا يذوق لها لبناً، فتلك
  البحيرة.</p><p>{ وَلا سائِبَةٍ } كان الرجل يسيب من ماله ما شاء. { وَلا وَصِيـلَةٍ
  } فهي الشاة إذا ولدت سبعاً، عمد إلـى السابع، فإن كان ذكراً ذبح، وإن كانت أنثى تركت،
  وإن كان فـي بطنها اثنان ذكر وأنثى فولدتهما، قالوا: وصلت أخاها، فـيتركان جميعاً لا
  يذبحان، فتلك الوصيـلة. وقوله: { وَلا حامٍ } كان الرجل يكون له الفحل فإذا لقح عشراً
  قـيـل: حام، فـاتركوه</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنا
  معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { ما جَعَلَ اللَّهُ
  مِنْ بَحِيرَةٍ وَلا سائِبَةٍ } لـيسيبوها لأصنامهم. { وَلا وَصِيـلَةٍ } يقول: الشاة.
  { وَلا حامٍ } يقول: الفحل من الإبل.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع،
  قال: ثنا سعيد، عن قتادة، قوله: { ما جَعَلَ اللَّهُ مِنْ بَحِيرَةٍ وَلا سائِبَةٍ
  وَلا وَصِيـلَةٍ وَلا حامٍ } تشديد شدّده الشيطان علـى أهل الـجاهلـية فـي أموالهم،
  وتغلـيظ علـيهم، فكانت البحيرة مثل الإبل إذا نتـج الرجل خمساً من إبله نظر البطن الـخامس،
  فإن كانت سقبـاً ذبح فأكله الرجال دون النساء، وإن كان ميتة اشترك فـيه ذكرهم وأنثاهم،
  وإن كانت حائلاً وهي الأنثى تركت فبتكت أذنها، فلـم يجزّ لها وبر ولـم يشرب لها لبن
  ولـم يركب لها ظهر ولـم يذكر لله علـيها اسم. وكانت السائبة: يسيبون ما بدا لهم من
  أموالهم، فلا تـمتنع من حوض أن تشرع فـيه ولا من حمى أن ترتع فـيه. وكانت الوصيـلة
  من الشاء: من البطن السابع، إذا كان جدياً ذبح فأكله الرجال دون النساء، وإن كان ميتة
  اشترك فـيه ذكرهم وأنثاهم، وإن جاءت بذكر وأنثى قـيـل وصلت أخاها فمنعته الذبح. والـحام:
  كان الفحل إذا ركب من بنـي بنـيه عشرة أو ولد ولده، قـيـل حام، حمى ظهره، فلـم يزم
  ولـم يخطم ولـم يركب.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال:
  ثنا أسبـاط، عن السديّ: { ما جَعَلَ اللَّهُ مِنْ بَحِيرَةٍ وَلا سائِبَةٍ وَلا وَصِيـلَةٍ
  وَلا حامٍ } فـالبحيرة من الإبل: كانت الناقة إذا نتـجت خمسة أبطن، إن كان الـخامس
  سقبـاً ذبحوه فأهدوه إلـى آلهتهم وكانت أمه من عرض الإبل، وإن كانت رُبَعة استـحيوها،
  وشقوا أذن أمها، وجزّوا وبرها، وخـلوها فـي البطحاء، فلـم تَـجُزْ لهم فـي دية، ولـم
  يحلبوا لها لبناً، ولـم يجزّوا لها وبراً، ولـم يحملوا علـى ظهرها، وهي من الأنعام
  التـي حرّمت ظهورها. وأما السائبة: فهو الرجل يسيب من ماله ما شاء علـى وجه الشكر إن
  كثر ماله، أو برأ من وجع، أو ركب ناقة فأنـجح، فإنه يسمي السائبة يرسلها فلا يعرض لها
  أحد من العرب إلا أصابته عقوبة فـي الدنـيا. وأما الوصيـلة، فمن الغنـم، هي الشاة إذا
  ولدت ثلاثة أبطن أو خمسة، فكان آخر ذلك جديا ذبحوه وأهدوه لبـيت الآلهة، وإن كانت عَناقاً
  استـحيوها، وإن كانت جدياً وعناقاً استـحيوا الـجدي من أجل العناق، فإنها وصيـلة وصلت
  أخاها.</p><p>وأما لـحام: فـالفحل يضرب فـي الإبل عشر سنـين، ويقال: إذا ضرب ولد ولده
  قـيـل: قد حمي ظهره، فـيتركونه لا يـمسّ، ولا ينـحر أبداً، ولا يـمنع من كلإ يريده،
  وهو من الأنعام التـي حرمت ظهورها.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن الزهري، عن ابن الـمسيب، فـي قوله: { ما جَعَلَ اللَّهُ مِنْ
  بَحِيرَةٍ وَلا سائِبَةٍ وَلا وَصِيـلَةٍ وَلا حامٍ } قال: البحيرة من الإبل التـي
  يـمنع درّها للطواغيت. والسائبة من الإبل: كانوا يسيبونها لطواغيتهم. والوصيـلة من
  الإبل كانت الناقة تبكر بأنثى، ثم تثنـي بأنثى، فـيسمونها الوصيـلة، يقولون: وصلت اثنتـين
  لـيس بـينهما ذكر، فكانوا يجدعونها لطواغيتهم، أو يذبحونها، الشكّ من أبـي جعفر. والـحام:
  الفحل من الإبل، كان يضرب الضراب الـمعدود، فإذا بلغ ذلك، قالوا: هذا حام، قد حمى ظهره
  فترك، فسموه الـحام. قال معمر، قال قتادة: إذا ضرب عشرة.</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: البحيرة من الإبل: كانت
  الناقة إذا نتـجت خمسة أبطن، فإن كان الـخامس ذكراً كان للرجال دون النساء، وإن كانت
  أنثى بتكوا آذانها، ثم أرسلوها، فلـم ينـحروا لها ولداً، ولـم يشربوا لها لبناً، ولـم
  يركبوا لها ظهراً. وأما السائبة، فإنهم كانوا يسيبون بعض إبلهم، فلا تـمنع حوضاً أن
  تشرع فـيه، ولا مرعى أن ترتع فـيه. والوصيـلة: الشاة: كانت إذا ولدت سبعة أبطن، فإن
  كان السابع ذكراً ذبح وأكله الرجال دون النساء، وإن كانت أنثى تركت.</p><p>حُدثت عن
  الـحسين بن الفرج، قال: سمعت أبـا معاذ الفضل بن خالد، قال: ثنا عبـيد بن سلـمان، عن
  الضحاك: { ما جَعَلَ اللَّهُ مِنْ بَحِيرَةٍ وَلا سائِبَةٍ وَلا وَصِيـلَةٍ وَلا حامٍ
  } أما البحيرة: فكانت الناقة إذا نتـجوها خمسة أبطن نـحروا الـخامس إن كان سقبـاً،
  وإن كان رُبَعة شقوا أذنها واستـحيوها، وهي بحيرة. وأما السقب فلا يأكل نساؤهم منه،
  وهو خالص لرجالهم، فإن ماتت الناقة أو نتـجوها ميتاً فرجالهم ونساؤهم فـيه سواء يأكلون
  منه. وأما السائبة: فكان يسيب الرجل من ماله من الأنعام، فـيهمل فـي الـحمى فلا ينتفع
  بظهره ولا بولده، ولا بلبنه، ولا بشعره، ولا بصوفه. وأما الوصيـلة، فكانت الشاة إذا
  ولدت سبعة أبطن ذبحوا السابع إذا كان جدياً، وإن كان عناقاً استـحيوه، وإن كان جدياً
  وعناقاً استـحيوهما كلـيهما، وقالوا: إن الـجدي وصلته أخته، فحرمته علـينا. وأما الـحامي:
  فـالفحل إذا ركبوا أولاد ولده، قالوا: قد حمى هذا ظهره، وأحرز أولاد ولده، فلا يركبونه،
  ولا يـمنعونه من حمى شجر، ولا حوض مَّا شرع فـيه، وإن لـم يكن الـحوض لصاحبه، وكانت
  من إبلهم طائفة لا يذكرون اسم الله علـيها فـي شيء من شأنهم، لا إن ركبوا، ولا إن حملوا،
  ولا إن حلبوا، ولا إن نتـجوا، ولا إن بـاعوا، ففـي ذلك أنزل الله تعالـى: { ما جَعَلَ
  اللَّهُ مِنْ بَحِيرَةٍ وَلا سائِبَةٍ }.</p><p>.. إلـى قوله: { وأكْثَرُهُمْ لا يَعْقِلُونَ
  }.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { ما جَعَلَ
  اللَّهُ مِنْ بَحِيرَةٍ وَلا سائِبَةٍ وَلا وَصِيـلَةٍ وَلا حامٍ } قال: هذا شيء كانت
  تعمل به أهل الـجاهلـية، وقد ذهب. قال: البحيرة: كان الرجل يجدع أذنى ناقته ثم يعتقها،
  كما يعتق جاريته وغلامه، لا تـحلب، ولا تركب. والسائبة: يسيبها بغير تـجديع. والـحام:
  إذا نتـج له سبع إناث متوالـيات قد حمى ظهره، ولا يركب ولا يعمل عليه. والوصيلة من
  الغنم: إذا ولدت سبع إناث متواليات حمت لـحمها أن يؤكل.</p><p>حدثنا يونس، قال: أخبرنا
  ابن وهب، قال: ثنا عبد الله بن يوسف، قال: ثنا اللـيث بن سعد، قال: ثنـي ابن الهاد،
  عن ابن شهاب، قال: قال سعيد بن الـمسيب: السائبة: التـي كانت تسيب فلا يحمل علـيها
  شيء. والبحيرة: التـي يـمنع درّها للطواغيت فلا يحلبها أحد. والوصيـلة: الناقة البكر
  تبكر أوّل نتاج الإبل بأنثى، ثم تثنـي بعد بأنثى، وكانوا يسمونها للطواغيت، يدعونها
  الوصيـلة، إن وصلت إحداهما بـالأخرى. والـحامي: فحل الإبل يضرب العشر من الإبل، فإذا
  نقص ضرابه يدعونه للطواغيت، وأعفوه من الـحمل، فلـم يحملوا علـيه شيئاً، وسموه الـحامي.</p><p>وهذه
  أمور كانت فـي الـجاهلـية فأبطلها الإسلام، فلا نعرف قوماً يعملون بها الـيوم. فإذا
  كان ذلك كذلك، وكان ما كانت الـجاهلـية تعمل به لا توصل إلـى عـمله إذ لـم يكن له فـي
  الإسلام الـيوم أثر، ولا فـي الشرك نعرفه إلا بخبر، وكانت الأخبـار عما كانوا يفعلون
  من ذلك مختلفة الاختلاف الذي ذكرنا فـالصواب من القول فـي ذلك أن يقال: أما معانـي
  هذه الأسماء، فما بـينا فـي ابتداء القول فـي تأويـل هذه الآية. وأما كيفـية عمل القوم
  فـي ذلك، فما لا علـم لنا به. وقد وردت الأخبـار بوصف عملهم ذلك علـى ما قد حكينا،
  وغير ضائر الـجهل بذلك إذا كان الـمراد من علـمه الـمـحتاج إلـيه، موصلاً إلـى حقـيقته،
  وهو أن القوم كانوا مـحرمين من أنعامهم علـى أنفسهم ما لـم يحرمه الله اتبـاعاً منهم
  خطوات الشيطان، فوبخهم الله تعالـى بذلك، وأخبرهم أن كلّ ذلك حلال، فـالـحرام من كلّ
  شيء عندنا، ما حرّم الله تعالـى ورسوله صلى الله عليه وسلم، بنصّ أو دلـيـل. والـحلال
  منه: ما أحلَّه الله ورسوله كذلك.</p><p>القول فـي تأويـل قوله تعالـى: { وَلَكِنَّ
  الَّذِينَ كَفَرُوا يَفْتَرُونَ علـى اللَّهِ الكَذِبَ وأكْثَرُهُمْ لا يَعْقِلُونَ
  }.</p><p>اختلف أهل التأويـل فـي الـمعنـيّ بـالذين كفروا فـي هذا الـموضع والـمراد
  بقوله: { وأكْثَرُهُمْ لا يَعْقِلُونَ }.</p><p>فقال بعضهم: الـمعنـيّ بـالذين كفروا:
  الـيهود، وبـالذين لا يعقلون: أهل الأوثان. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع،
  قال: ثنا أبو أسامة، عن سفـيان، عن دواد بن أبـي هند، عن مـحمد بن أبـي موسى: { وَلَكِنَّ
  الَّذِينَ كَفَرُوا يَفْتَرُونَ علـى اللَّهِ الكَذِبَ } قال: أهل الكتاب. { وأكْثَرُهُمْ
  لا يَعْقِلُونَ } قال: أهل الأوثان.</p><p>وقال آخرون: بل هم أهل ملة واحدة، ولكن «الـمفترين»
  الـمتبوعون، و«الذين لا يعقلون»: الأتبـاع. ذكر من قال ذلك:</p><p>حُدثت عن الـحسين
  بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا خارجة، عن داود بن أبـي هند، عن الشعبـيّ
  فـي قوله: { وَلَكِنَّ الَّذِينَ كَفَرُوا يَفْتَرُونَ علـى اللَّهِ الكَذِبَ وأكْثَرُهُمْ
  لا يَعْقِلُونَ } هم الأتبـاع. وأما «الذين افتروا»، يعقلون أنهم افتروا.</p><p>وأولـى
  الأقوال فـي ذلك عندنا بـالصواب أن يقال: إن الـمعنـيـين بقوله: { وَلَكِنَّ الَّذِينَ
  كَفَرُوا يَفْتَرُونَ علـى اللَّهِ الكَذِبَ } الذين بحروا البحائر، وسيبوا السوائب،
  ووصلوا الوصائل، وحموا الـحوامي مثل عمرو بن لـحي وأشكاله، مـمن سنوا لأهل الشرك السنن
  الرديئة وغيروا دين الله دين الـحقّ وأضافوا إلـى الله تعالـى أنه هو الذي حرّم ما
  حرّموا وأحلّ ما أحلوا، افتراء علـى الله الكذب وهم يعلـمون، واختلافاً علـيه الإفك
  وهم يعمهون. فكذّبهم الله تعالـى فـي قـيـلهم ذلك، وإضافتهم إلـيه ما أضافوا من تـحلـيـل
  ما أحلوا وتـحريـم ما حرموا، فقال تعالـى ذكره: ما جعلت من بحيرة ولا سائبة، ولكن الكفـار
  هم الذين يفعلون ذلك ويفترون علـى الله الكذب. وأن يقال: إن الـمعنـيـين بقوله { وأكْثَرُهُمْ
  لا يَعْقِلُونَ } هم أتبـاع من سنّ لهم هذه السنن من جهلة الـمشركين، فهم لا شكّ أنهم
  أكثر من الذين سنوا ذلك لهم فوصفهم الله تعالـى بأنهم لا يعقلون، لأنهم لـم يكونوا
