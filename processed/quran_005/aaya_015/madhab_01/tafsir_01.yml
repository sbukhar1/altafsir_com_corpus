text: '<p>يقول عزّ ذكره لـجماعة أهل الكتاب من الـيهود والنصارى الذين كانوا فـي عصر
  رسول الله صلى الله عليه وسلم: يا أهل الكتاب من الـيهود والنصارى، قد جاءكم رسولنا،
  يعنـي مـحمداً صلى الله عليه وسلم.، كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { يا أهْلَ الكِتابِ قَدْ جاءَكُمْ رَسُولُنا } وهو مـحمد صلى الله
  عليه وسلم.</p><p>وقوله: { يُبَـيِّنُ لَكُمْ كَثِـيراً مِـمَّا كُنْتُـمْ تُـخْفُونَ
  مِنَ الكِتابِ } يقول: يبـين لكم مـحمد رسولنا كثـيراً مـما كنتـم تكتـمونه الناس ولا
  تبـينونه لهم مـما فـي كتابكم. وكان مـما يخفونه من كتابهم فبـينه رسول الله صلى الله
  عليه وسلم للناس: رجم الزانـين الـمـحصنـين. وقـيـل: إن هذه الآية نزلت فـي تبـيـين
  رسول الله صلى الله عليه وسلم للناس من إخفـائهم ذلك من كتابهم. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن واقد، عن يزيد النـحوي، عن عكرمة،
  عن ابن عبـاس، قال: من كفر بـالرجم فقد كفر بـالقرآن من حيث لا يحتسب، قوله: { يا أهْلَ
  الكِتابِ قَدْ جاءَكُمْ رَسُولُنا يُبَـيِّنُ لَكُمْ كَثِـيراً مِـمَّا تُـخْفُونَ
  مِنَ الكِتابِ } فكان الرجم مـما أخَفَوْا.</p><p>حدثنا عبد الله بن أحمد بن شَبُّويَهْ،
  أخبرنا علـيّ بن الـحسين، قال: ثنا الـحسين، قال: ثنا يزيد، عن عكرمة، عن ابن عبـاس،
  مثله.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الوهاب الثقـفـي، عن خالد
  الـحذّاء، عن عكرمة فـي قوله: { يا أهْلَ الكِتابِ قَدْ جاءَكُمْ رَسُولُنا يُبَـينُ
  لَكُمْ }... إلـى قوله:</p><p class="quran">صِرَاطٍ مُسْتَقِـيـمٍ</p><p>[المائدة:
  16] قال: إن نبـيّ الله أتاه الـيهود يسألونه عن الرجم، واجتـمعوا فـي بـيت، قال: «أيّكم
  أَعْلَـمُ؟» فأشاروا إلـى ابن صُورِيا، فقال: «أنْتَ أعْلَـمُهُمْ؟» قال: سل عما شئت،
  قال: «أنْتَ أعْلَـمُهُمْ؟» قال: إنهم لـيزعمون ذلك. قال: فناشده بـالذي أنزل التوراة
  علـى موسى، والذي رفع الطور، وناشده بـالـمواثـيق التـي أُخذت علـيهم، حتـى أخذه أَفْكَل،
  فقال: إن نساءنا نساء حسان، فكثر فـينا القتل، فـاختصرنا أُخْصُورة، فجلدنا مِئة، وحلقنا
  الرؤوس، وخالفنا بـين الرؤوس إلـى الدّوابّ أحسبه قال: الإبل قال: فحُكِم علـيهم بـالرجْم،
  فأنزل الله فـيهم: { يا أهْلَ الكِتابِ قَدْ جاءَكُمْ رَسُولُنا يُبَـيِّـينُ لَكُمْ
  }... الآية، وهذه الآية:</p><p class="quran">وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ
  قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ
  عِنْدَ رَبِّكُمْ</p><p>[البقرة: 76].</p><p>وقوله: { وَيَعْفُو عَنْ كَثِـيرٍ } يعنـي
  بقوله ويعفو: ويترك أخذكم بكثـير مـما كنتـم تـخفون من كتابكم الذي أنزله الله إلـيكم،
  وهو التوراة، فلا تعملون به حتـى يأمره الله بأخذكم به.</p><p>القول فـي تأويـل قوله
  تعالـى: { قَدْ جاءَكُمْ مِنَ الله نُورٌ وكِتابٌ مُبِـينٌ }.</p><p>يقول جلّ ثناؤه
  لهؤلاء الذين خاطبهم من أهل الكتاب: قد جاءكم يا أهل التوراة والإنـجيـل من الله نور،
  يعنـي بـالنور مـحمداً صلى الله عليه وسلم، الذي أنار الله به الـحقّ، وأظهر به الإسلام،
  ومـحق به الشرك فهو نور لـمن استنار به يبـين الـحقّ، ومن إنارته الـحقّ تبـيـينه للـيهود
  كثـيراً مـما كانوا يخفون من الكتاب.</p><p>وقوله: { وكِتابٌ مُبِـينٌ } يقول جلّ ثناؤه:
  قد جاءكم من الله تعالـى النور الذي أنار لكم به معالـم الـحقّ. { وكِتَابٌ مُبِـينٌ
  } يعنـي: كتابـاً فـيه بـيان ما اختلفوا فـيه بـينهم من توحيد الله وحلاله وحرامه وشرائع
  دينه، وهو القرآن الذي أنزله علـى نبـينا مـحمد صلى الله عليه وسلم، يبـين للناس جميع
  ما بهم الـحاجة إلـيه من أمر دينهم ويوضحه لهم، حتـى يعرفوا حقه من بـاطله.</p>'
