text: '<p>اختلف أهل التأويـل فـي الـمعنىّ بهذه الآية وإن كان مأموراً بذلك جميع الـمؤمنـين،
  فقال بعضهم: عنى بذلك: عبُـادة بن الصامت وعبد الله بن أُبَىّ ابن سَلُول فـي براءة
  عبـادة من حلف الـيهود، وفـي تـمسك عبد الله بن أبـيّ بن سلول بحلف الـيهود بعد ما
  ظهرت عداوتهم لله ولرسوله صلى الله عليه وسلم، وأخبره الله أنه إذا تولاهم وتـمسك بحلفهم
  أنه منهم فـي براءته من الله ورسوله كبراءتهم منهما. ذكر من قال ذلك:</p><p>حدثنا أبو
  كريب، قال: ثنا ابن إدريس، قال: سمعت أبـي، عن عطية بن سعد، قال: جاء عبـادة ابن الصامت
  من بنـي الـحرث بن الـخزرج إلـى رسول الله صلى الله عليه وسلم، فقال: يا رسول الله،
  إن لـي موالـي من يهود كثـير عددهم، وإنـي أبرأ إلـى الله ورسوله من ولاية يهود وأتولـى
  الله ورسوله فقال عبد الله بن أبـيّ: إنـي رجل أخاف الدوائر، لا أبرأ من ولاية موالـيّ.
  فقال رسول الله صلى الله عليه وسلم لعبد الله ابن أبـيّ:</p><p class="hadith"> " يا
  أبـا الـحُبـابِ مَا بَخِـلْتَ بِهِ مِنْ وِلايَةِ يَهُودَ علـى عُبـادَةَ بنِ الصَّامِتِ
  فَهُوَ إلَـيكَ دُونَهُ " </p><p>قال: قد قبلت. فأنزل الله: { يا أيُّها الَّذِينَ
  آمَنُوا لا تَتَّـخِذُوا الـيَهُودَ والنَّصَارَى أوْلِـياءَ بَعْضُهُمْ أوْلِـياءُ
  بَعْضٍ }... إلـى قوله:</p><p class="quran">فَتَرى الَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ</p><p>حدثنا
  هناد، قال: ثنا يونس بن بكير، قال: ثنـي عثمان بن عبد الرحمن، عن الزهري، قال: لـما
  انهزم أهل بدر قال الـمسلـمون لأولـيائهم من يهود: آمنوا قبل أن يصيبكم الله بـيوم
  مثل يوم بدر فقال مالك ابن صيف: غرّكم أن أصبتـم رهطاً من قريش لا علـم لهم بـالقتال،
  أما لو أسررنا العزيـمة أن نستـجمع علـيكم لـم يكن لكم يد أن تقاتلونا. فقال عبـادة:
  يا رسول الله إن أولـيائي من الـيهود كانت شديدة أنفسهم كثـيراً سلاحهم شديدة شوكتهم،
  وإنـي أبرأ إلـى الله وإلـى رسوله من ولايتهم، ولا مولـى لـي إلا الله ورسوله. فقال
  عبد الله بن أبـيّ: لكنـي لا أبرأ من ولاء يهود، إنـي رجل لا بدّ لـي منهم. فقال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " يا أبـا حُبـابِ أرأيْتَ الَّذِي
  نَفَسْتَ بِهِ مِنْ وَلاءِ يَهُودَ علـى عُبـادَةَ، فَهُوَ لَكَ دونَهُ " </p><p>قال:
  إذا أقبل. فأنزل الله تعالـى ذكره: { يا أيُّها الَّذِينَ آمَنُوا لا تَتَّـخِذُوا
  الـيَهُودَ والنَّصَارَى أوْلِـياءَ بَعْضُهُمْ أوْلـياءُ بَعْضٍ }... إلـى أن بلغ
  إلـى قوله:</p><p class="quran">وَاللّهُ يَعْصِمُكَ مِنَ النَّاسِ</p><p>حدثنا هناد،
  قال: ثنا يونس، قال: ثنا ابن إسحاق، قال: ثنـي والدي إسحاق بن يسار، عن عبـادة ابن
  الولـيد بن عبـادة بن الصامت، قال: لـما حاربت بنو قَـينُقاع رسول الله صلى الله عليه
  وسلم، تشبث بأمرهم عبد الله بن أبـيّ، وقام دونهم.</p><p>ومشى عبـادة بن الصامت إلـى
  رسول الله صلى الله عليه وسلم، وكان أحد بنـي عوف بن الـخزرج من له حلفهم مثل الذي
  لهم من عبد الله بن أبـيّ، فخـلعهم إلـى رسول الله صلى الله عليه وسلم، وتبرأ إلـى
  الله وإلـى رسوله من حلفهم، وقال: يا رسول الله أتبرأ إلـى الله وإلـى رسوله من حلفهم
  وأتولـى الله ورسوله والـمؤمنـين، وأبرأ من حلف الكفـار وولايتهم ففـيه وفـي عبد الله
  بن أبـيّ نزلت الآيات فـي الـمائدة: { يا أيُّها الَّذِينَ آمَنُوا لا تَتَّـخِذُوا
  الـيَهُودَ والنَّصَارَى أوْلِـياءَ بَعْضُهُمْ أوْلِـياءُ بَعْضٍ }... الآية.</p><p>وقال
  آخرون: بل عُني بذلك قوم من الـمؤمنـين كانوا هموا حين نالهم بأُحد من أعدائهم من الـمشركين
  ما نالهم أن يأخذوا من الـيهود عِصَماً، فنهاهم الله عن ذلك، وأعلـمهم أن من فعل ذلك
  منهم فهو منهم. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ: { يا أيُّها الَّذِينَ آمَنُوا لا تَتَّـخِذُوا الـيَهُودَ
  والنَّصَارَى أوْلِـياءَ بَعْضُهُمْ أوْلِـياءُ بَعْضٍ وَمَنْ يَتَولَّهُمْ مِنْكُمْ
  فإنَّهُ مِنْهُمْ } قال: لـما كانت وقعة أُحد، اشتدّ علـى طائفة من الناس وتـخوّفوا
  أن يُدال علـيهم الكفـار، فقال رجل لصاحبه: أما أنا فألـحقُ بدَهْلَكَ الـيهودي فآخذ
  منه أماناً وأتهوّد معه، فإنـي أخاف أن تدال علـينا الـيهود. وقال الآخر: أما أنا فألـحق
  بفلان النصرانـيّ ببعض أرض الشام فآخذ منه أماناً وأنتصر معه. فأنزل الله تعالـى ذكره
  ينهاهما: { يا أيُّها الَّذِينَ آمَنُوا لا تَتَّـخِذُوا الـيَهُودَ والنَّصَارَى أوْلِـياءَ
  بَعْضُهُمْ أوْلِـياءُ بَعْضٍ وَمَنْ يَتَوَلَّهُمْ مِنْكُمْ فإنَّهُ مِنْهُمْ إنَّ
  اللّهَ لا يَهْدِي القَوْمَ الظَّالَـمِينَ }.</p><p>وقال آخرون: بل عُنـي بذلك أبو
  لبـابة بن عبد الـمنذر فـي إعلامه بنـي قريظة إذ رضوا بحكم سعد أنه الذبح. ذكر من قال
  ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة،
  قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تَتَّـخِذُوا الـيَهُودَ وَالنَّصَارَى أوْلِـياءَ
  بَعْضُهُمْ أوْلِـياءُ بَعْضٍ وَمَنْ يَتَوَلَّهُمْ مِنْكُمْ فإنَّهُ مِنْهُمْ } قال:
  بعث رسول الله صلى الله عليه وسلم أبـا لبـابة بن عبد الـمنذر من الأوس، وهو من بنـي
  عمرو بن عوف، فبعثه إلـى قريظة حين نقضت العهد، فلـما أطاعوا له بـالنزول أشار إلـى
  حلقه الذبح الذبح.</p><p>والصواب من القول فـي ذلك عندنا أن يقال: إن الله تعالـى ذكره
  نهى الـمؤمنـين جميعاً أن يتـخذوا الـيهود والنصارى أنصاراً وحلفـاء علـى أهل الإيـمان
  بـالله ورسوله، وأخبر أنه من اتـخذهم نصيراً وحلـيفـاً وولـياً من دون الله ورسوله
  والـمؤمنـين، فإنَّه منهم فـي التـحزّب علـى الله وعلـى رسوله والـمؤمنـين، وأن الله
  ورسوله منه بريئان. وقد يجوز أن تكون الآية نزلت فـي شأن عُبـادة بن الصامت وعبد الله
  بن أبـيّ ابن سلول وحلفـائهما من الـيهود، ويجوز أن تكون نزلت فـي أبـي لُبـابة بسبب
  فعله فـي بنـي قريظة، ويجوز أن تكون نزلت فـي شأن الرجلـين اللذين ذكر السدّيّ أن أحدهما
  همّ بـاللـحاق بدهلك الـيهودي والآخر بنصرانـي بـالشأم، ولـم يصحّ بواحد من هذه الأقوال
  الثلاثة خبر يثبت بـمثله حجة فـيسلـم لصحته القول بأنه كما قـيـل.</p><p>فإذ كان ذلك
  كذلك فـالصواب أن يُحْكم لظاهر التنزيـل بـالعموم علـى ما عمّ، ويجوز ما قاله أهل التأويـل
  فـيه من القول الذي لا علـم عندنا بخلافه غير أنه لا شك أن الآية نزلت فـي منافق كان
  يوالـي يهودَ أو نصارى، خوفـاً علـى نفسه من دوائر الدهر، لأن الآية التـي بعد هذه
  تدل علـى ذلك، وذلك قوله:</p><p class="quran">فَتَرى الَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ
  يُسارِعُونَ فِـيهِمْ يَقُولُونَ نَـخْشَى أنْ تُصِيبَنا دَائِرَةٌ</p><p>.. الآية.</p><p>وأما
  قوله:</p><p class="quran">بَعْضُهُمْ أوْلِـياءُ بَعْضٍ</p><p>فإنه عنى بذلك أن بعض
  الـيهود أنصار بعضهم علـى الـمؤمنـين، ويد واحدة علـى جميعهم، وأن النصارى كذلك بعضهم
  أنصار بعض علـى من خالف دينهم وملتهم، معرّفـاً بذلك عبـاده الـمؤمنـين أن من كان لهم
  أو لبعضهم ولـياً فإنـما هو ولـيهم علـى من خالف ملتهم ودينهم من الـمؤمنـين، كما الـيهود
  والنصارى لهم حرب، فقال تعالـى ذكره للـمؤمنـين: فكونوا أنتـم أيضاً بعضُكم أولـياءُ
  بعض، وللـيهودي والنصرانـي حربـاً كما هم لكم حرب، وبعضهم لبعض أولـياء لأن من والاهم
  فقد أظهر لأهل الإيـمان الـحرب ومنهم البراءة، وأبـان قطع ولايتهم.</p><p>القول فـي
  تأويـل قوله تعالـى: { وَمَنْ يَتَوَلَّهُمْ مِنْكُمْ فإنَّهُ مِنْهُمْ }.</p><p>يعنـي
  تعالـى ذكره بقوله: { وَمَنْ يَتَوَلَّهُمْ مِنْكُمْ فإنَّهُ مِنْهُمْ } ومن يتولّ
  الـيهود والنصارى دون الـمؤمنـين فإنه منهم، يقول: فإن من تولاهم ونصرهم علـى الـمؤمنـين،
  فهو من أهل دينهم وملتهم، فإنه لا يتولـى متولّ أحداً إلا وهو به وبدينه وما هو علـيه
  راض، وإذا رضيه ورضي دينه فقد عادى ما خالفه وسخطه، وصار حكمه حكمه، ولذلك حكم من حكم
  من أهل العلـم لنصارى بنـي تَغْلب فـي ذبـائحهم ونكاح نسائهم وغير ذلك من أمورهم بأحكام
  نصارى بنـي إسرائيـل، لـموالاتهم إياهم ورضاهم بـملتهم ونصرتهم لهم علـيها، وإن كانت
  أنسابهم لأنسابهم مخالفة وأصل دينهم لأصل دينهم مفـارقاً. وفـي ذلك الدلالة الواضحة
  علـى صحة ما نقول، من أن كلّ من كان يدين بدين فله حكم أهل ذلك الدين كانت دينونته
  به قبل مـجيء الإسلام أو بعده، إلا أن يكون مسلـماً من أهل ديننا انتقل إلـى ملة غيرها،
  فإنه لا يقرّ علـى ما دان به فـانتقل إلـيه، ولكن يقتل لردّته عن الإسلام ومفـارقته
  دين الـحقّ، إلا أن يرجع قبل القتل إلـى الدين الـحقّ، وفساد ما خالفه من قول من زعم
  أنه لا يحكم بحكم أهل الكتابـين لـمن دان بدينهم، إلا أن يكون إسرائيـلـياً أو منتقلاً
  إلـى دينهم من غيرهم قبل نزول الفرقان.</p><p>فأما من دان بدينهم بعد نزول الفرقان
  مـمن لـم يكن منهم مـمن خالف نسبه نسبهم وجنسه جنسهم، فإنه حكمه لـحكمهم مخالف. ذكر
  من قال بـما قلنا من التأويـل:</p><p>حدثنا ابن وكيع، قال: ثنا حميد بن عبد الرحمن
  الرواسي، عن ابن أبـي لـيـلـى، عن الـحكم، عن سعيد بن جبـير، قال: سئل ابن عبـاس عن
  ذبـائح نصارى العرب، فقرأ: { وَمَنْ يَتَوَلَّهُمْ مِنْكُمْ فإنَّهُ مِنْهُمْ }.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس فـي هذه الآية: { يا أيُّها الَّذِينَ آمَنُوا لا تَتَّـخِذُوا
  الـيَهُودَ وَالنَّصَارَى أوْلِـياءَ بَعْضُهُمْ وْلِـياءُ بَعْضٍ وَمَنْ يَتَوَلَّهُمْ
  مِنْكُمْ فإنَّهُ مِنْهُمْ } أنها فـي الذبـائح، من دخـل فـي دين قوم فهو منهم.</p><p>حدثنـي
  الـمثنى، قال: ثنا حجاج، قال: ثنا حماد، عن عطاء بن السائب، عن عكرمة، عن ابن عبـاس،
  قال: كلوا من ذبـائح بنـي تَغْلب، وتزوّجوا من نسائهم، فإن الله يقول في كتابه: { يا
  أيُّها الَّذِينَ آمَنُوا لا تَتَّـخِذُوا الـيَهُودَ والنَّصَارَى أوْلِـياءَ بَعْضُهُمْ
  أوْلِـياءُ بَعْضٍ وَمَنْ يَتَوَلَّهُمْ مِنْكُمْ فإنَّه مِنْهُمْ } ولو لـم يكونوا
  منهم إلا بـالولاية لكانوا منهم.</p><p>حدثنا ابن وكيع، قال: ثنا حسين بن علـيّ، عن
  زائدة، عن هشام، قال: كان الـحسن لا يرى بذبـائح نصارى العرب ولا نكاح نسائهم بأساً،
  وكان يتلو هذه الآية: { يا أيُّها الَّذِينَ آمَنُوا لا تَتَّـخِذُوا الـيَهُودَ وَالنَّصارَى
  أوْلِـياءَ بَعْضُهُمْ أوْلِـياءُ بَعْضٍ وَمَنْ يَتَوَلَّهُمْ مِنْكُمْ فإنَّهُ مِنْهُمْ
  }.</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن هارون بن إبراهيـم،
  قال: سئل ابن سيرين عن رجل يبـيع داره من نصارى يتـخذونها بـيعة، قال: فتلا هذه الآية:
  { لا تَتَّـخِذُوا الـيَهُودَ والنَّصَارَى أوْلِـياءَ }.</p><p>القول فـي تأويـل قوله
  تعالـى: { إنَّ اللّهَ لا يَهْدِى القَوْمَ الظَّالِـمِينَ }.</p><p>يعنـي تعالـى ذكره
  بذلك، أن الله لا يوفق من وضع الولاية فـي غير موضعها فوالَـى الـيهود والنصارى مع
  عداوتهم الله ورسوله والـمؤمنـين علـى الـمؤمنـين، وكان لهم ظهيراً ونصيراً، لأن من
  تولاهم فهو لله ولرسوله وللـمؤمنـين حرب. وقد بـينا معنى الظلـم فـي غير هذا الـموضع
