text: '<p>روي:</p><p>(344) أن المشركين رأوا رسول الله صلى الله عليه وسلم وأصحابه قاموا
  إلى صلاة الظهر يصلون معاً، وذلك بعسفان في غزوة ذي أنمار. فلما صلوا ندموا أن لا كانوا
  أكبوا عليهم، فقالوا: إنّ لهم بعدها صلاة هي أحب إليهم من آبائهم وأبنائهم، يعنون صلاة
  العصر وهموا بأن يوقعوا بهم إذا قاموا إليها. فنزل جبريل بصلاة الخوف. وروي:</p><p>(345)
  أن رسول الله صلى الله عليه وسلم أتى بني قريظة ومعه الشيخان وعليّ رضي الله عنهم يستقرضهم
  دية مسلمين قتلهما عمرو بن أمية الضمري خطأ يحسبهما مشركين. فقالوا: نعم يا أبا القاسم،
  اجلس حتى نطعمك ونقرضك، فأجلسوه في صفة وهموا بالفتك به، وعمد عمرو بن جحاش إلى رحا
  عظيمة يطرحها عليه، فأمسك الله يده ونزل جبريل فأخبره، فخرج. وقيل:</p><p>(346) نزل
  منزلاً وتفرق الناس في العضاه يستظلون بها، فعلق رسول الله صلى الله عليه وسلم سلاحه
  بشجرة، فجاء أعرابي فسلّ سيف رسول الله صلى الله عليه وسلم ثم أقبل عليه فقال: من يمنعك
  مني؟ قال: الله، قالها ثلاثاً، فشام الأعرابي السيف فصاح رسول الله صلى الله عليه وسلم
  بأصحابه فأخبرهم، وأبى أن يعاقبه. يقال: بسط إليه لسانه إذا شتمه، وبسط إليه يده إذا
  بطش به</p><p class="hadith"> " وَيَبْسُطُواْ إِلَيْكُمْ أَيْدِيَهُمْ وَأَلْسِنَتَهُمْ
  بِٱلسُّوء " </p><p>[الممتحنة: 2] ومعنى (بسط اليد) مدّها إلى المبطوش به. ألا ترى
  إلى قولهم: فلان بسيط الباع، ومديد الباع، بمعنى { فَكَفَّ أَيْدِيَهُمْ عَنكُمْ }
  فمنعها أن تمدّ إليكم.</p>'
