text: '<p>يقول تعالـى ذكره: هؤلاء الـيهود الذين وصفت لك يا مـحمد صفتهم سماعون لقيل
  الباطل والكذب من قبل بعضهم لبعض محمد كاذب، لـيس بنبـيّ، وقِـيـل بعضهم: إن حكم الزانـي
  الـمـحصَن فـي التوراة الـجلد والتـحميـم، وغير ذلك من الأبـاطيـل والإفك، ويقبلون
  الرشا، فـيأكلونها علـى كذبهم علـى الله وفريتهم علـيه. كما:</p><p>حدثنـي الـمثنى،
  قال: ثنا مسلـم بن إبراهيـم، قال: ثنا أبو عقـيـل، قال: سمعت الـحسن يقول فـي قوله:
  { سَمَّاعُونَ للكَذِبِ أكَّالُونَ للسُّحْتِ } قال: تلك الـحكام سمعوا كِذْبةً، وأكلوا
  رِشْوَةً.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة:
  { سَمَّاعُونَ للكَذِبِ أكَّالُونَ للسُّحْتِ } قال: كان هذا فـي حكام الـيهود بـين
  أيديكم، كانوا يسمعون الكذب ويقبلون الرشا.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { أكَّالُونَ للسُّحْتِ
  } قال: الرشوة فـي الـحكم وهم يهود.</p><p>حدثنا هناد، قال: ثنا وكيع، وحدثنا سفـيان
  بن وكيع، قال: ثنا أبـي وإسحاق الأزرق، وحدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن،
  عن سفـيان، عن عاصم، عن زرّ، عن عبد الله: { أكَّالُونَ للسُّحْتِ } قال: السحت: الرشوة.</p><p>حدثنا
  سفـيان بن وكيع وواصل بن عبد الأعلـى، قالا: ثنا ابن فضيـل، عن الأعمش، عن سلـمة بن
  كهيـل، عن سالـم بن أبـي الـجعد، قال: قـيـل لعبد الله: ما السحت؟ قال: الرشوة. قالوا:
  فـي الـحكم؟ قال: ذاك الكفر.</p><p>حدثنا سفـيان، قال: ثنا غندر ووهب بن جرير، عن شعبة،
  عن منصور، عن سالـم بن أبـي الـجعد، عن مسروق، عن عبد الله، قال: السحت: الرشوة.</p><p>حدثنا
  هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن حريث، عن عامر، عن مسروق،
  قال: قلنا لعبد الله: ما كنا نرى السحت إلا الرشوة فـي الـحكم قال عبد الله: ذاك الكفر.</p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور، عن سالـم بن أبـي
  الـجعد عن مسروق، عن عبد الله، قال: السحت: الرشا؟ قال: نعم.</p><p>حدثنا ابن المثنى،
  قال: محمد بن جعفر، قال: ثنا شعبة، عن عمار الدهني، عن سالم بن أبي الجعد عن مسروق،
  قال: سألت عبد الله عن السحت، فقال: الرجل يطلب الـحاجة للرجل فـيقضيها، فـيهدي إلـيه
  فـيقبلها.</p><p>حدثنا سوار، قال: ثنا بشر بن الـمفضل، قال: ثنا شعبة، عن منصور وسلـيـمان
  الأعمش، عن سالـم بن أبـي الـجعد، عن مسروق، عن عبد الله أنه قال: السحت: الرشا.</p><p>حدثنا
  أبو كريب، قال: ثنا الـمـحاربـيّ، عن سفـيان، عن عاصم، عن زِرّ، عن عبد الله: السُّحْت،
  قال: الرشوة فـي الدين.</p><p>حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن الأعمش،
  عن خيثمة، قال: قال عمر: ما كان من السحت: الرشا، ومهر الزانـية.</p><p>حدثنـي سفـيان،
  قال: ثنا أبـي، عن سفـيان، عن منصور، عن إبراهيـم، قال: السحت: الرشوة.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله: { أكَّالُونَ
  للسُّحْتِ } قال: الرشا.</p><p>حدثنا هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنـي
  أبـي، عن طلـحة، عن أبـي هريرة، قال: مهر البغيّ سُحت، وعَسْبُ الفحل سُحْت، وكسب الـحَجَّام
  سُحْت، وثمن الكلب سُحْت.</p><p>حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر،
  عن الضحاك، قال: السحت: الرشوة فـي الـحكم.</p><p>حدثنا الـمثنى، قال: ثنا أبو غسان،
  قال: ثنا إسرائيـل، عن حكيـم بن جبـير، عن سالـم بن أبـي الـجعد، عن مسروق، قال: سألت
  ابن مسعود عن السحت، قال: الرشا، فقلت: فـي الـحكم؟ قال: ذاك الكفر.</p><p>حدثنا مـحمد
  بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { أكَّالُونَ للسُّحْتِ
  } يقول: للرشا.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيم، قال: أخبرنا
  عبد الـملك بن أبـي سلـيـمان، عن سلـمة بن كهيـل، عن مسروق، عن علقمة: أنهما سألا ابن
  مسعود عن الرشوة، فقال: هي السحت، قالا فـي الـحكم؟ قال: ذاك الكفر، ثم تلا هذه الآية:</p><p
  class="quran">وَمَن لَّمْ يَحْكُم بِمَآ أَنزَلَ ٱللَّهُ فَأُوْلَـٰئِكَ هُمُ ٱلْكَافِرُونَ</p><p>[المائدة:
  44].</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن الـمسعودي، عن بكير
  بن أبـي بكير، عن هاشم بن صبـيح، قال: شفع مسروق لرجل فـي حاجة، فأهدى له جارية، فغضب
  غضبـاً شديداً وقال: لو علـمت أنك تفعل هذا ما كلـمت فـي حاجتك ولا أكلـم فـيـما بقـي
  من حاجتك، سمعت ابن مسعود يقول: من شفع شفـاعة لـيردّ بها حقاً أو يرفع بها ظلـماً،
  فأُهدي له فقبل، فهو سُحْتٌ، فقـيـل له: يا أبـا عبد الرحمن ما كنا نرى ذلك إلا الأخذ
  علـى الـحكم قال: الأخذ علـى الـحكم كفر.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { سَمَّاعُونَ للكَذِبِ أكَّالُونَ
  للسُّحْتِ } وذلك أنهم أخذوا الرشوة فـي الـحكم وقضوا بـالكذب.</p><p>حدثنا هناد، قال:
  ثنا عبـيدة، عن عمار، عن مسلـم بن صبـيح، عن مسروق، قال: سألت ابن مسعود عن السحت،
  أهو الرشا فـي الـحكم؟ فقال: لا، من لـم يَحْكم بـما أنزل الله فهو كافر، ومن لـم يحكم
  بـما أنزل الله فهو ظالـم، ومن لـم يحكم بـما أنزل الله فهو فـاسق، ولكن السحت يستعينك
  الرجل علـى الـمَظْلـمة فتعينه علـيها، فَـيُهدي لك الهدية فتقبلها.</p><p>حدثنا هناد،
  قال: ثنا ابن فضيـل، عن يحيى بن سعيد، عن عبيد الله بن هبـيرة السبئي، قال: من السحت
  ثلاثة: مهر البغيّ، والرشوة فـي الـحكم، وما كان يُعْطَى الكهان فـي الـجاهلـية.</p><p>حدثنا
  هناد، قال: ثنا ابن مطيع، عن حماد بن سلـمة، عن عطاء الـخراسانـي، عن ضَمْرة، عن علـيّ
  بن أبـي طالب، أنه قال فـي كسب الـحجام، ومهر البغيّ، وثمن الكلب، والاستـعجال فـي
  القضية، وحلوان الكاهن، وعسيب الفحل، والرشوة فـي الـحكم، وثمن الـخمر، وثمن الـمـيتة:
  من السُّحْت.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { أكَّالُونَ للسُّحْتِ } قال: الرشوة فـي الـحكم.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: أخبرنـي عبد الرحمن بن أبـي الـموالـى، عن عمر بن حمزة بن عبد الله بن
  عمر، أن رسول الله صلى الله عليه وسلم، قال:</p><p class="hadith"> " كُلُّ لـحَمٍ
  أَنْبَتَهُ السُّحْتُ فـالنَّارُ أوْلَـى بِهِ " </p><p>قـيـل: يا رسول الله، وما السحت؟
  قال:</p><p class="hadith"> " الرّشْوَةُ فِـي الـحُكْمِ " </p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: أخبرنـي عبد الـجبـار بن عمر، عن الـحكم بن عبد الله، قال: قال
  لـي أنس بن مالك، إذا انقلبت إلـى أبـيك فقل له: إياك والرّشوة فإنها سحت وكان أبوه
  علـى شُرَطَ الـمدينة.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن سالـم، عن
  مسروق، عن عبد الله، قال: الرشوة سحت. قال مسروق: فقلنا لعبد الله: أفـي الـحكم؟ قال:
  لا، ثم قرأ:</p><p class="quran">وَمَن لَّمْ يَحْكُم بِمَآ أَنزَلَ ٱللَّهُ فَأُوْلَـٰئِكَ
  هُمُ ٱلْكَافِرُونَ</p><p>[المائدة: 44]</p><p class="quran">وَمَن لَّمْ يَحْكُم بِمَآ
  أنزَلَ ٱللَّهُ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</p><p>[المائدة: 45]</p><p class="quran">وَمَن
  لَّمْ يَحْكُم بِمَآ أَنزَلَ ٱللَّهُ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ</p><p>[المائدة:
  47].</p><p>وأصل السحت: كلَب الـجوع، يقال منه: فلان مسحوت الـمعدة: إذا كان أكولاً
  لا يُـلَفـى أبداً إلا جائعاً. وإنـما قـيـل للرّشوة السحت، تثبيتاً بذلك كأن بـالـمسترشِي
  من الشره إلـى أخذ ما يعطاه من ذلك مثل الذي بـالـمسحوت الـمعدة من الشره إلـى الطعام،
  يقال منه: سَحتَه وأسْحَتَه، لغتان مـحكيتان عن العرب، ومنه قول الفرزدق بن غالب:</p><p
  class="poetry_or_grammar">وَعَضُّ زَمانٍ يا ابْنَ مَرْوَانَ لَـمْ يَدَعْ</p><p class="poetry_or_grammar">منَ
  الـمَالِ إلا مُسَحَتاً أوْ مُـجَلَّفُ</p><p>يعنـي بـالـمسحت: الذي قد أستأصله هلاكاً
  بأكله إياه وإفساده، ومنه قوله تعالـى:</p><p class="quran">فَـيُسْحِتَكُمْ بعَذَابِ
  قَالَ لَهُمْ مُّوسَىٰ وَيْلَكُمْ لاَ تَفْتَرُواْ عَلَى ٱللَّهِ كَذِباً فَيُسْحِتَكُم
  بِعَذَابٍ وَقَدْ خَابَ مَنِ ٱفْتَرَىٰ</p><p>[طه: 61] وتقول العرب للـحالق: اسحت الشعر:
  أي استأصله.</p><p>القول فـي تأويـل قوله تعالـى: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ
  أوْ أعْرِض عَنْهُمْ وَإنْ تُعرِضْ عَنْهُمْ فَلَن يَضُرُّوكَ شَيْئاً وَإنْ حَكَمْتَ
  فـاحْكُمْ بَـيْنَهُمْ بـالقِسْطِ إنَّ اللَّهَ يُحَبُّ الـمُقسِطينَ }.</p><p>يعنـي
  تعالـى ذكره بقوله: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ أوْ أعْرِضْ عَنْهُمْ }:
  إن جاء هؤلاء القوم الآخرون الذين لـم يأتوك بعد، وهم قوم الـمرأة البغية، مـحتكمين
  إلـيك، فـاحكم بـينهم إن شئت بـالـحقّ الذي جعله الله حكماً له، فـيـمن فعَل فِعْل
  الـمرأة البغية منهم، أو أعرض عنهم، فدع الـحكم بـينهم إن شئت والـخيار إلـيك فـي ذلك.</p><p>وبـمثل
  الذي قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { أوْ أعْرِضْ
  عَنْهُمْ } اليهود، زنى رجل منهم له نسب حقـير فرجموه، ثم زنى منهم شريف فحمَّـموه،
  ثم طافوا به، ثم استفتوا رسول الله صلى الله عليه وسلم لـيوافقهم. قال: فأفتاهم فـيه
  بـالرجم، فأنكروه، فأمرهم أن يدعوا أحبـارهم ورهبـانهم، فناشدهم بـالله أيجدونه فـي
  التوراة، فكتـموه إلا رجلاً من أصغرهم أعور، فقال: كذَبوك يا رسول الله، إنه لفـي التوراة</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي اللـيث، عن ابن شهاب: أن الآية التـي
  فـي سورة الـمائدة: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ } كانت فـي شأن الرجم.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قال: إنهم أتوه يعنـي الـيهود فـي امرأة منهم زنت يسألونه عن عقوبتها، فقال لهم رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " كَيْفَ تَـجِدُونَهُ مَكْتُوبـاًعِنْدَكُمْ
  فِـي التَّوْرَاةِ؟ " </p><p>فقالوا نؤمر برجم الزانـية. فأمر بها رسول الله صلى الله
  عليه وسلم، فرجمت، وقد قال الله تبـارك وتعالـى: { وَإنْ تُعْرِضْ عَنْهُمْ فَلَنْ
  يَضُرُّوكَ شَيْئاً وَإنْ حَكَمْتَ فـاحْكُمْ بَـيْنَهُمْ بـالقِسْطِ إنَّ اللَّهَ
  يُحبُّ الـمُقْسِطِينَ }.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، عن عبد الله بن كثـير، قوله: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ أوْ أعْرِضْ
  عَنْهُمْ } قال: كانوا يَحدّون فـي الزنا، إلـى أن زنى شابٌّ منهم ذو شرف، فقال بعضهم
  لبعض: لا يدعُكم قومه ترجمونه، ولكن اجلدوه ومثِّلوا به فجلدوه وحملوه علـى إكاف حمار،
  وجعلوا وجهه مستقبل ذنب الـحمار، إلـى أن زنى آخرُ وضيع لـيس له شرف فقالوا: ارجموه
  ثم قالوا: فكيف لـم ترجموا الذي قبله؟ ولكن مثل ما صنعتـم به فـاصنعوا بهذا. فلـما
  كان النبـيّ صلى الله عليه وسلم، قالوا: سلوه، لعلكم تـجدون عنده رخصة فنزلت: { فإنْ
  جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ أوْ أعْرِضْ عَنْهُمْ }... إلـى قوله: { إنَّ اللَّهَ
  يُحبُّ الـمُقْسِطِينَ }.</p><p>وقال آخرون: بل نزلت هذه الآية فـي قتـيـل قتل فـي
  يهود منهم قتله بعضهم. ذكر من قال ذلك:</p><p>حدثنا هناد بن السريّ وأبو كريب، قالا:
  ثنا يونس بن بكير، عن مـحمد بن إسحاق، قال: ثنـي داود بن الـحصين، عن عكرمة، عن ابن
  عبـاس: أن الآيات فـي الـمائدة، قوله: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ أوْ أعْرِضْ
  عَنْهُمْ }... إلـى قوله: { الـمُقْسِطِينَ } إنـما نزلت فـي الدية فـي بنـي النضير
  وبنـي قريظة، وذلك أن قتلـى بنـي النضير كان لهم شرف تؤدّي الدية كاملة، وإن قريظة
  كانوا يؤدّون نصف الدية. فتـحاكموا فـي ذلك إلـى رسول الله صلى الله عليه وسلم، فأنزل
  الله ذلك فـيهم، فحملهم رسول الله صلى الله عليه وسلم علـى الـحقّ فـي ذلك، فجعل الدية
  فـي ذاك سواء.</p><p>والله أعلـم أيّ ذلك كان.</p><p>حدثنا أبو كريب، قال: ثنا عبـد
  الله بن موسى، عن علـيّ بن صالـح، عن سماك، عن عكرمة، عن ابن عبـاس، قال: كانت قريظة
  والنضير، وكان النضير أشرف من قريظة، فكان إذا قتل رجل من قريظة رجلاً من النضير قُتِل
  به، وإذا قَتل رجل من النضير رجلاً من قريظة أدّى مئة وَسْق تـمر. فلـما بعث رسول الله
  صلى الله عليه وسلم قَتل رجل من النضير رجلاً من قريظة، فقالوا: ادفعوه إلـينا فقالوا:
  بـيننا وبـينكم رسول الله صلى الله عليه وسلم. فنزلت: { وَإنْ حَكَمْتَ فـاحْكُمْ بَـيْنَهُمْ
  بـالقِسْطِ }.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: كان فـي
  حكم حييّ بن أخطب للنضري ديتان، والقُرَظي دية، لأنه كان من النضير قال: وأخبر الله
  نبـيه صلى الله عليه وسلم بـما فـي التوراة، قال:</p><p class="quran">وَكَتَبْنَا
  عَلَيْهِمْ فِيهَآ أَنَّ ٱلنَّفْسَ بِٱلنَّفْسِ..</p><p>[المائدة: 45]. إلـى آخر الآية.
  قال: فلـما رأت ذلك قُريظة، لـم يرضوا بحكم بن أخطب، فقالوا: نتـحاكم إلـى مـحمد فقال
  الله تبـارك وتعالـى: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ أوْ أعْرِضْ عَنْهُمْ }
  فخيره،</p><p class="quran">وَكَيْفَ يُحَكِّمُونَكَ وَعِنْدَهُمُ ٱلتَّوْرَاةُ فِيهَا
  حُكْمُ ٱللَّهِ</p><p>[المائدة: 43]... الآية كلها. وكان الشريف إذا زنى بـالدنـيئة
  رجموها هي وحمَّـموا وجه الشريف، وحملوه علـى البعير، أو جعلوا وجهه من قِبَل ذنب البعير.
  وإذا زنى الدنـيء بـالشريفة رجموه، وفعلوا بها ذلك. فتـحاكموا إلـى النبـيّ صلى الله
  عليه وسلم، فرجمها. قال: وكان النبـيّ صلى الله عليه وسلم قال لهم:</p><p class="hadith">
  " مَنْ أعْلَـمُكُمْ بـالتَّوْرَاةِ؟ " </p><p>قالوا: فلان الأعور. فأرسل إلـيه، فأتاه،
  فقال:</p><p class="hadith"> " أنْتَ أعْلَـمُهُمْ بـالتَّوْرَاةِ؟ " </p><p>قال: كذاك
  تزعم يهود، فقال له النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " أُنْشُدُكَ
  بـاللَّهِ وَبـالتَّوْرَاةِ التـي أنْزَلهَا علـى مُوسَى يَوْمَ طُورِسِيناءَ ما تَـجِدُ
  فِـي التَّوْرَاةِ فِـي الزَّانِـيَـيْنِ؟ " </p><p>فقال: يا أبـا القاسم يرجمون الدنـيئة،
  ويحملون الشريف علـى بعير، ويحمـمون وجهه، ويجعلون وجهه من قِبَل ذَنَب البعير، ويرجمون
  الدنـيء إذا زنى بـالشريفة، ويفعلون بها هي ذلك. فقال له النبـيّ صلى الله عليه وسلم:</p><p
  class="hadith"> " أَنْشُدُكَ بـاللَّهِ وَبـالتَّوْرَاةِ التـي أنْزَلهَا عَلـى مُوسَى
  يَوْمَ طُورِسِيناءَ ما تَـجِدُ فِـي التَّوْرَاةِ؟ " </p><p>فجعل يروغ والنبـيّ صلى
  الله عليه وسلم يَنْشُدُه بـالله وبـالتوراة التـي أنزلها علـى موسى يوم طورسيناء،
  حتـى قال: يا أبـا القاسم الشيخ والشيخة إذا زنـيا فـارجموهما البتة. فقال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " فَهُوَ ذَاكَ، اذْهَبُوا بِهِما فـارْجُمُوهُما
  " </p><p>قال عبد الله: فكنت فـيـمن رجمهما، فما زال يحني علـيها ويقـيها الـحجارة
  بنفسه حتـى مات.</p><p>ثم اختلف أهل التأويـل فـي حكم هذه الآية هل هو ثابت الـيوم
  وهل للـحكام من الـخيار فـي الـحكم والنظر بـين أهل الذمة والعهد إذا احتكموا إلـيهم،
  مثل الذي جعل لنبـيه صلى الله عليه وسلم، فـي هذه الآية، أم ذلك منسوخ؟ فقال بعضهم:
  ذلك ثابت الـيوم لـم ينسخه شيء، وللـحكام من الـخيار فـي كل دهر بهذه الآية مثل ما
  جعله لرسوله صلى الله عليه وسلم.</p><p>ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال:
  ثنا سلـمة بن الفضل، عن عمرو بن أبـي قـيس، عن مغيرة، عن إبراهيـم والشعبـي: إن رُفع
  إلـيك أحد من الـمشركين فـي قضاء، فإن شئت فـاحكم بـينهم بـما أنزل الله، وإن شئت أعرض
  عنهم.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن الشعبـي وإبراهيـم، قالا:
  إذا أتاك الـمشركون فحكموك فـاحكم بـينهم، أو أعرض عنهم، وإن حكمت فـاحكم بحكم الـمسلـمين
  ولا تعْدُه إلـى غيره.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، وحدثنا هناد، قال: ثنا
  وكيع، عن سفـيان، عن مغيرة، عن إبراهيـم والشعبـي: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ
  أوْ أعْرِضْ عَنْهُمْ } قال: إن شاء حكم، وإن شاء لـم يحكم.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبـي، قال: ثنا سفـيان، عن ابن جريج، عن عطاء، قال: إن شاء حكم وإن شاء لـم
  يحكم.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن مـحمد بن سالـم، عن الشعبـيّ، قال:
  إذا أتاك أهل الكتاب بـينهم أمر، فـاحكم بـينهم بحكم الـمسلـمين، أو خـلّ عنهم وأهل
  دينهم يحكمون فـيهم إلا فـي سرقة أو قتل.</p><p>حدثنا الـمثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الرزاق، عن ابن جريج، قال: قال لـي عطاء: نـحن مخيرون، إن شئنا حكمنا بـين
  أهل الكتاب، وإن شئنا أعرضنا فلـم نـحكم بـينهم، وإن حكمنا بـينهم حكمنا بحكمنا بـيننا
  أو نتركهم وحكمهم بـينهم. قال ابن جريج: وقال مثل ذلك عمرو بن شعيب، وذلك قوله: { فـاحْكُمْ
  بَـيْنَهُمْ أوْ أعْرِضْ عَنْهُمْ }.</p><p>حدثنا يعقوب، قال: ثنا هشيـم، قال: أخبرنا
  مغيرة، وحدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن مغيرة، عن إبراهيـم
  والشعبـي فـي قوله: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ أوْ أعْرِضْ عَنْهُمْ } قالا:
  إذا جاءوا إلـى حاكم الـمسلـمين، فإن شاء حكم بـينهم وإن شاء أعرض عنهم، وإن حكم بـينهم
  حكم بـينهم بـما فـي كتاب الله.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال:
  ثنا سعيد، عن قتادة، قوله: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ } يقول: إن جاءوك
  فـاحكم بـينهم بـما أنزل الله، أو أعرض عنهم. فجعل الله له فـي ذلك رخصة، إن شاء حكم
  بـينهم، وإن شاء أعرض عنهم.</p><p>حدثنا هناد، قال: ثنا جرير، عن مغيرة، عن إبراهيـم
  والشعبـي، قالا: إذا أتاك الـمشركون فحكموك فـيـما بـينهم، فـاحكم بـينهم بحكم الـمسلـمين
  ولا تَعْدُه إلـى غيره، أو أعرض عنهم وخـلِّهم وأهلَ دينهم.</p><p>وقال آخرون: بل التـخيـير
  منسوخ، وعلـى الـحاكم إذا احتكم إلـيه أهل الذمة أن يحكم بـينهم بـالـحقّ، ولـيس له
  ترك النظر بـينهم.</p><p>ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح،
  قال: ثنا الـحسين بن واقد، عن يزيد النـحويّ، عن عكرمة والـحسن البصريّ: { فإنْ جاءُوكَ
  فـاحْكُمْ بَـيْنَهُمْ أوْ أعْرِضْ عَنْهُمْ } نسخت بقوله:</p><p class="quran">وَأَنِ
  ٱحْكُم بَيْنَهُمْ بِمَآ أَنزَلَ ٱللَّهُ</p><p>[المائدة: 49].</p><p>حدثنا ابن وكيع،
  قال: ثنا أبـي، عن سفـيان، عن السديّ، قال: سمعت عكرمة يقول: نسختها</p><p class="quran">وَأَنِ
  ٱحْكُم بَيْنَهُمْ بِمَآ أَنزَلَ ٱللَّهُ</p><p>[المائدة: 49].</p><p>حدثنا ابن وكيع
  ومـحمد بن بشار، قالا: ثنا ابن مهدي، عن سفـيان، عن السديّ، قال: سمعت عكرمة يقول:
  نسختها:</p><p class="quran">وَأَنِ ٱحْكُم بَيْنَهُمْ بِمَآ أَنزَلَ ٱللَّهُ</p><p>[المائدة:
  49].</p><p>حدثنا ابن وكيع، قال: ثنا يزيد بن هارون، عن سفـيان بن حسين، عن الـحكم،
  عن مـجاهد: لـم ينسخ من الـمائدة إلا هاتان الآيتان: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ
  أوْ أعْرِضْ عَنْهُمْ } نسختها:</p><p class="quran">وَأَنِ ٱحْكُم بَيْنَهُمْ بِمَآ
  أَنزَلَ ٱللَّهُ وَلاَ تَتَّبِعْ أَهْوَآءَهُمْ</p><p>[المائدة: 49] وقوله:</p><p class="quran">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تُحِلُّواْ شَعَآئِرَ ٱللَّهِ وَلاَ ٱلشَّهْرَ ٱلْحَرَامَ
  وَلاَ ٱلْهَدْيَ وَلاَ ٱلْقَلاۤئِدَ</p><p>[المائدة: 2] نسختها:</p><p class="quran">ٱقْتُلُواْ
  ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ</p><p>[التوبة: 5].</p><p>حدثنـي الـمثنى، قال:
  ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن منصور، عن الـحكم، عن مـجاهد قال: نسختها:</p><p
  class="quran">وَأَنِ ٱحْكُم بَيْنَهُمْ بِمَآ أَنزَلَ ٱللَّهُ</p><p>[المائدة: 49].</p><p>حدثنـي
  الـمثنى، قال: ثنا حجاج بن منهال، قال: ثنا همام، عن قتادة، قوله: { فإنْ جاءُوكَ فـاحْكُمْ
  بَـيْنَهُمْ أوْ أعْرِضْ عَنْهُمْ } يعنـي اليهود. فأمر الله نبـيه صلى الله عليه وسلم
  أن يحكم بـينهم، ورخص له أن يعرض عنهم إن شاء، ثم أنزل الله تعالـى الآية التـي بعدها:</p><p
  class="quran">وَأَنزَلْنَآ إِلَيْكَ ٱلْكِتَابَ</p><p>[المائدة: 48]... إلـى قوله:</p><p
  class="quran">فَٱحْكُم بَيْنَهُم بِمَآ أَنزَلَ ٱللَّهُ وَلاَ تَتَّبِعْ أَهْوَآءَهُمْ</p><p>[المائدة:
  48] فأمر الله نبـيه صلى الله عليه وسلم أن يحكم بـينهم بـما أنزل الله بعد ما رخص
  له إن شاء أن يعرض عنهم.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن عبد الكريـم الـجزري: أن عمر بن عبد العزيز كتب إلـى عديّ بن عديّ:
  إذا جاءك أهل الكتاب فـاحكم بـينهم.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا الثوري، عن السديّ، عن عكرمة قال: نسخت بقوله: فاحْكُمْ بَـيْنَهُمْ بِـمَا
  أنْزَلَ اللّهُ.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر،
  عن الزهري، قوله: { فإنْ جاءُوكَ فـاحْكُمْ بَـيْنَهُمْ أوْ أعْرِضْ عَنْهُمْ } قال:
  مضت السنة أن يُرَدّوا فـي حقوقهم ومواريثهم إلـى أهل دِينهم، إلا أن يأتوا راغبـين
  فـي حدّ يُحكم بـينهم فـيه بكتاب الله.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد
  بن مفضل، قال: ثنا أسبـاط، عن السديّ، قال: لـما نزلت: { فـاحْكُمْ بَـيْنَهُمْ أوْ
  أعْرِضْ عَنْهُمْ } كان النبـيّ صلى الله عليه وسلم إن شاء حكم بـينهم، وإن شاء أعرض
  عنهم.</p><p>ثم نسخها فقال:</p><p class="quran">فَٱحْكُم بَيْنَهُم بِمَآ أَنزَلَ
  ٱللَّهُ وَلاَ تَتَّبِعْ أَهْوَآءَهُمْ</p><p>[المائدة: 48] وكان مـجبوراً علـى أن
  يحكم بـينهم.</p><p>حدثنا مـحمد بن عمار، قال: ثنا سعيد بن سلـيـمان، قال: ثنا عبـاد
  بن العوّام، عن سفـيان بن حسين، عن الـحكم، عن مـجاهد، قال: آيتان نسختا من هذه السورة،
  يعنـي الـمائدة، آية القلائد، وقوله: { فـاحْكُمْ بَـيْنَهُمْ أوْ أعْرِضْ عَنْهُمْ
  } ، فكان النبـيّ صلى الله عليه وسلم مخيراً، إن شاء حكم، وإن شاء أعرض عنهم، فردّهم
  إلـى أن يحكم بـينهم بـما فـي كتابنا.</p><p>وأولـى القولـين فـي ذلك عندي بـالصواب
  قول من قال: إن حكم هذه الآية ثابت لـم ينسخ، وإن للـحكام من الـخيار فـي الـحكم بـين
  أهل العهد إذا ارتفعوا إلـيهم فـاحتكموا وترك الـحكم بـينهم والنظر مثل الذي جعله الله
  لرسوله صلى الله عليه وسلم من ذلك فـي هذه الآية.</p><p>وإنـما قلنا: ذلك أولاهما بـالصواب،
  لأن القائلـين أن حكم هذه الآية منسوخ زعموا أنه نسخ بقوله:</p><p class="quran">وَأَنِ
  ٱحْكُم بَيْنَهُمْ بِمَآ أَنزَلَ ٱللَّهُ</p><p>[المائدة: 49]، وقد دللنا فـي كتابنا:
  «كتاب البـيان عن أصول الأحكام» أن النسخ لا يكون نسخاً إلا ما كان نفـياً لـحكم غيره
  بكلّ معانـيه، حتـى لا يجوز اجتـماع الـحكم بـالأمرين جميعاً علـى صحته بوجه من الوجوه،
  بـما أغنى عن إعادته فـي هذا الـموضع. وإذ كان ذلك كذلك، وكان غير مستـحيـل فـي الكلام
  أن يقال: وأن احكم بـينهم بـما أنزل الله، ومعناه: وأن احكم بـينهم بـما أنزل الله
  إذا حكمت بـينهم بـاختيارك الـحكم بـينهم إذا اخترت ذلك ولـم تـختر الإعراض عنهم، إذ
  كان قد تقدم إعلام الـمقول له ذلك من قائله أن له الـخيار فـي الـحكم وترك الـحكم كان
  معلوماً بذلك أن لا دلالة فـي قوله:</p><p class="quran">وَأَنِ ٱحْكُم بَيْنَهُمْ
  بِمَآ أَنزَلَ ٱللَّهُ</p><p>[المائدة: 49] أنه ناسخ قوله: { فإنْ جاءُوكَ فـاحْكُمْ
  بَـيْنَهُمْ أوْ أعْرِضْ عَنْهُمْ وَإنْ تُعْرِضْ عَنْهُمْ فَلَنْ يَضُرُّوكَ شَيْئاً
  وَإنْ حَكَمْتَ فـاحْكُمْ بَـيْنَهُمْ بـالقِسْطِ } لـما وصفنا من احتـمال ذلك ما بـينا،
  بل هو دلـيـل علـى مثل الذي دلّ علـيه قوله: { وَإنْ حَكَمْتَ فـاحْكُمْ بَـيْنَهُمْ
  بـالقِسْطِ }. وإذا لـم يكن فـي ظاهر التنزيـل دلـيـل علـى نسخ إحدى الآيتـين الأخرى،
  ولا نفـي أحد الأمرين حكمَ الآخر، ولـم يكن عن رسول الله صلى الله عليه وسلم خبر يصحّ
  بأن أحدهما ناسخ صاحبه، ولا من الـمسلـمين علـى ذلك إجماع صحّ ما قلنا من أن كلا الأمرين
  يؤيد أحدهما صاحبه ويوافق حكمه حكمه ولا نسخ فـي أحدهما للآخر.</p><p>وأما قوله: {
  وَإنْ تُعْرِضْ عَنْهُمْ فَلَنْ يَضُرُّوكَ شَيْئاً } فإن معناه: وإن تعرض يا مـحمد
  عن الـمـحتكمين إلـيك من أهل الكتاب فتدع النظر بـينهم فـيـما احتكموا فـيه إلـيك،
  فلا تـحكم فـيه بـينهم، فلن يضرّوك شيئاً، يقول: فلن يقدروا لك علـى ضرّ فـي دين ولا
  دنـيا، فدع النظر بـينهم إذا اخترت ترك النظر بـينهم.</p><p>وأما قوله: { وَإنْ حَكَمْتَ
  فـاحْكُمْ بَـيْنَهُمْ بـالقِسْطِ } فإن معناه: وإن اخترت الـحكم والنظر يا مـحمد بـين
  أهل العهد إذا أتوك، فـاحكم بـينهم بـالقسط، وهو العدل، وذلك هو الـحكم بـما جعله الله
  حكماً فـي مثله علـى جميع خـلقه من أمة نبـينا صلى الله عليه وسلم.</p><p>وبنـحو ما
  قلنا فـي ذلك قال جماعة أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي يعقوب بن إبراهيـم،
  قال: ثنا هشيـم، قال: أخبرنا مغيرة، عن إبراهيـم والشعبـي: { وَإنْ حَكَمْتَ فـاحْكُمْ
  بَـيْنَهُمْ بـالقِسْطِ } قالا: إن حكم بـينهم حكم بـما فـي كتاب الله.</p><p>حدثنا
  سفـيان، قال: ثنا يزيد بن هاون، عن العوّام بن حوشب، عن إبراهيـم: { وَإنْ حَكَمْتَ
  فـاحْكُمْ بَـيْنَهُمْ بـالقِسْطِ } قال: أمِر أن يحكم فـيهم بـالرجم.</p><p>حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن العوّام، عن إبراهيـم التـيـمي
  فـي قوله: { وَإنْ حَكَمْتَ فـاحْكُمْ بَـيْنَهُمْ بـالقِسْطِ } قال: بـالرجم.</p><p>حدثنا
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { بـالقِسْطِ
  }: بـالعدل.</p><p>حدثنا هناد، قال: ثنا هشيـم، عن العوّام بن حوشب، عن إبراهيـم التـيـمي
  فـي قوله: { فـاحْكُمْ بَـيْنَهُمْ بـالقِسْطِ } قال: أمر أن يحكم بـينهم بـالرجم.</p><p>وأما
  قوله: { إنَّ اللّهَ يُحِبُّ الـمُقْسِطِينَ } فمعناه: إن الله يحبّ العاملـين فـي
  حكمه بـين الناس، القاضين بـينهم بحكم الله الذي أنزله فـي كتابه وأمر أنبـياءه صلوات
  الله علـيهم، يقال منه: أقسط الـحاكم فـي حكمه إذا عدل وقضى بـالـحقّ يُقسط إقساطاً
  به. وأما قسط فمعناه: الـجور، ومنه قول الله تعالـى:</p><p class="quran">وَأَمَّا
  ٱلْقَاسِطُونَ فَكَانُواْ لِجَهَنَّمَ حَطَباً</p><p>[الجن: 15] يعنـي بذلك: الـجائرين
  علـى الـحقّ.</p>'
