text: '<p>البون بين الخبيث والطيب بعيد عند الله تعالى وإن كان قريباً عندكم، فلا تعجبوا
  بكثرة الخبيث حتى تؤثروه لكثرته على القليل الطيب، فإنّ ما تتوهمونه في الكثرة من الفضل،
  لا يوازي النقصان في الخبيث، وفوات الطيب، وهو عام في حلال المال وحرامه، وصالح العمل
  وطالحه، وصحيح المذاهب وفاسدها، وجيد الناس ورديهم { فَٱتَّقُواْ ٱللَّهَ } وآثروا
  الطيب، وإن قل، على الخبيث وإن كثر. ومن حق هذه الآية أن تكفح بها وجوه المجبرة إذا
  افتخروا بالكثرة كما قيل:</p><p class="poetry_or_grammar">وَكَاثِرْ بِسَعْدٍ إِنَّ
  سَعْداً كَثِيرَةٌ</p><p class="poetry_or_grammar">وَلاَ تَرْجُ مِنْ سَعْدٍ وَفَاءاً
  وَلاَ نَصْرَا</p><p>وكما قيل:</p><p class="poetry_or_grammar">لاَ يَدْهَمَنَّكَ
  مِنْ دَهْمَائِهِمْ عَدَدٌ</p><p class="poetry_or_grammar">فَإِنَّ جُلَّهُمُ بَلْ
  كُلَّهُمْ بَقَرُ</p><p>وقيل: نزلت في حجاج اليمامة، حين أراد المسلمون أن يوقعوا بهم،
  فنهوا عن الإيقاع بهم وإن كانوا مشركين.</p>'
