text: "<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لا يعتدل الردىء
  والـجيد، والصالـح والطالـح، والـمطيع والعاصي. { وَلَوْ أعْجَبَكَ كَثْرَةُ الـخَبِـيثِ
  } يقول: لا يعتدل العاصي والـمطيع لله عند الله ولو كثر أهل الـمعاصي فعجبت من كثرتهم،
  لأن أهل طاعة الله هم الـمفلـحون الفـائزون بثواب الله يوم القـيامة وإن قلوا دون أهل
  معصيته، وإنّ أهل معاصيه هم الأخسرون الـخائبون وإن كثروا. يقول تعالـى ذكره لنبـيه
  صلى الله عليه وسلم: فلا تعجبنّ من كثرة من يعصى الله فـيـمهله ولا يعاجله بـالعقوبة
  فإن العقبى الصالـحة لأهل طاعة الله عنده دونهم. كما:</p><p>حدثنـي مـحمد بن الـحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { لا يَسْتَوِي الـخَبِـيثُ وَالطَّيِّبُ
  وَلَوْ أعْجَبَكَ كَثْرَةُ الـخَبِـيثِ } قال: الـخبـيث: هم الـمشركون والطيِّب: هم
  الـمؤمنون.</p><p>وهذا الكلام وإن كان مخرجه مخرج الـخطاب لرسول الله صلى الله عليه
  وسلم، فـالـمراد به بعض أتبـاعه، يدلّ علـى ذلك قوله: { فـاتَّقُوا اللّهَ يا أُولـي
  الألْبـابِ لَعَلَّكُمْ تُفْلِـحُونَ }.</p><p>القول فـي تأويـل قوله تعالـى: { فـاتَّقُوا
  اللّهَ يا أُولـي الألْبـابِ لَعَلَّكُمْ تُفْلِـحُونَ }.</p><p>يقول تعالـى ذكره:
  واتقوا الله بطاعته فـيـما أمركم ونهاكم، واحذروا أن يستـحوذ علـيكم الشيطان بإعجابكم
  كثرة الـخبـيث، فتصيروا منهم. { يا أولـي الألْبـابِ } يعنـي بذلك: أهل العقول والـحجا،
  الذين عقلوا عن الله آياته، وعرفوا مواقع حججه. { لَعَلَّكُمْ تُفْلِـحُونَ } يقول:
  اتقوا الله لتفلـحوا: أي كي تنـجحوا فـي طلبتكم ما عنده.</p>"
