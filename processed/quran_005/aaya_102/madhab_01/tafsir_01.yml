text: '<p>يقول تعالـى ذكره: قد سأل الآيات قوم من قبلكم: فلـما آتاهموها الله، أصبحوا
  بها جاحدين منكرين أن تكون دلالة علـى حقـيقة ما احتـجّ بها علـيهم، وبرهاناً علـى
  صحة ما جعلت برهاناً علـى تصحيحه، كقوم صالـح الذين سألوا الآية فلـما جاءتهم الناقة
  آية عقروها، وكالذين سألوا عيسى مائدة تنزل علـيهم من السماء: فلـما أُعْطُوها كفروا
  بها وما أشبه ذلك، فحذّر الله تعالـى الـمؤمنـين بنبـيه صلى الله عليه وسلم أن يسلكوا
  سبـيـل مَن قبلهم من الأمـم التـي هلكت بكفرهم بآيات الله لـما جاءتهم عندما سألتهموها،
  فقال لهم: لا تسألوا الآيات، ولا تبحثوا عن أشياء إن تبد لكم تسؤكم، فقد سأل الآيات
  من قبلكم قوم فلـما أوتوها أصبحوا بها كافرين. كالذي:</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:</p><p class="quran">يا
  أيُّها الَّذِينَ آمَنُوا لا تَسْأَلُوا عَنْ أشْياءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ</p><p>نهاهم
  أن يسألوا عن مثل الذي سألت النصارى من الـمائدة، فأصبحوا بها كافرين، فنهى الله عن
  ذلك.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ:
  { قَدْ سأَلهَا قَوْمٌ مِنْ قَبْلِكُمْ } قد سأل الآيات قوم من قبلكم، وذلك حين قـيـل
  له: غيِّر لنا الصفـا ذهبـاً.</p>'
