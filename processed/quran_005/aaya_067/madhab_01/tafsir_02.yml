text: '<p>{ بَلّغْ مَا أُنزِلَ إِلَيْكَ } جميع ما أنزل إليك وأي شيء أنزل إليك غير
  مراقب في تبليغه أحداً، ولا خائف أن ينالك مكروه { وَإِن لَّمْ تَفْعَلْ } وإن لم تبلغ
  جميعه كما أمرتك { فَمَا بَلَّغْتَ رِسَالَتَهُ } وقرىء: «رسالاته»، فلم تبلغ إذاً
  ما كلفت من أداء الرسالات، ولم تؤدّ منها شيئاً قط، وذلك أن بعضها ليس بأولى بالأداء
  من بعض، وإن لم تؤدّ بعضها فكأنك أغفلت أداءها جميعاً، كما أن من لم يؤمن ببعضها كان
  كمن لم يؤمن بكلها، لإدلاء كل منها بما يدليه غيرها. وكونا كذلك في حكم شيء واحد. والشيء
  الواحد لا يكون مبلغاً غير مبلغ، مؤمناً به غير مؤمن به. وعن ابن عباس رضي الله عنهما:
  إن كتمت آية لم تبلغ رسالاتي. وروي عن رسول الله صلى الله عليه وسلم:</p><p>(359)</p><p
  class="hadith"> " بعثني الله برسالاته فضقت بها ذرعاً، فأوحى الله إليّ إن لم تبلغ
  رسالاتي عذبتك. وضمن لي العصمة فقويت " </p><p>فإن قلت: وقوع قوله: { فَمَا بَلَّغْتَ
  رِسَالَتَهُ } جزاء للشرط ما وجه صحته؟ قلت: فيه وجهان، أحدهما: أنه إذا لم يمتثل أمر
  الله في تبيلغ الرسالات وكتمها كلها كأنه لم يبعث رسولاً كان أمراً شنيعاً لاخفاء بشناعته،
  فقيل: إن لم تبلغ منها أدنى شيء وإن كان كلمة واحدة، فأنت كمن ركب الأمر الشنيع الذي
  هو كتمان كلها، كما عظم قتل النفس بقوله:</p><p class="quran">فَكَأَنَّمَا قَتَلَ
  ٱلنَّاسَ جَمِيعاً</p><p>[المائدة: 32] والثاني: أن يراد: فإن لم تفعل فلك ما يوجبه
  كتمان الوحي كله من العقاب فوضع السبب موضع المسبب، ويعضده قوله عليه الصلاة والسلام:</p><p
  class="hadith"> " فأوحى الله إليّ إن لم تبلغ رسالاتي عذبتك " </p><p>{ وَٱللَّهُ
  يَعْصِمُكَ } عدة من الله بالحفظ والكلاءة والمعنى: والله يضمن لك العصمة من أعدائك،
  فما عذرك في مراقبتهم؟ فإن قلت: أين ضمان العصمة</p><p>(360) وقد شجّ في وجهه يوم أحد
  وكسرت رباعيته صلوات الله عليه؟ قلت: المراد أنه يعصمه من القتل. وفيه: أن عليه أن
  يحتمل كل ما دون النفس في ذات الله، فما أشدّ تكليف الأنبياء عليهم الصلاة والسلام،
  وقيل: نزلت بعد يوم أحد، والناس الكفار بدليل قوله: { إِنَّ ٱللَّهَ لاَ يَهْدِى ٱلْقَوْمَ
  ٱلْكَـٰفِرِينَ } ومعناه أنه لا يمكنهم مما يريدون إنزاله بك من الهلاك. وعن أنس:</p><p>(361)
  كان رسول الله صلى الله عليه وسلم يحرس حتى نزلت، فأخرج رأسه من قبة أدم وقال:</p><p
  class="hadith"> " انصرفوا يا أيها الناس فقد عصمني الله من الناس ". </p>'
