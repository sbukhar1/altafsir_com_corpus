text: "<p>وهذا من الله تعالـى ذكره تهديد لعبـاده ووعيد، يقول تعالـى ذكره: لـيس علـى
  رسولنا الذي أرسلناه إلـيكم أيها الناس بإنذاركم عقابنا بـين يدي عذاب شديد وإعذارنا
  إلـيكم بـما فـيه قطع حججكم، إلاَّ أن يؤدي إلـيكم رسالتنا، ثم إلـينا الثواب علـى
  الطاعة، وعلـينا العقاب علـى الـمعصية. { وَاللّهُ يَعْلَـمُ ما تُبْدُونَ وَما تَكْتُـمُونَ
  } يقول: وغير خفـيّ علـينا الـمطيع منكم القابل رسالتنا العامل بـما أمرته بـالعمل
  به من العاصي التارك العمل بـما أمرته بـالعمل به لأنا نعلـم ما عمله العامل منكم فأظهره
  بجوارحه ونطق به لسانه. { وَما تَكْتُـمُونَ } يعنـي: ما تـخفونه فـي أنفسكم من إيـمان
  وكفر أو يقـين وشكّ ونفـاق. يقول تعالـى ذكره: فمن كان كذلك لا يخفـى علـيه شيء من
  ضمائر الصدور وظواهر أعمال النفوس، مـما فـي السموات وما فـي الأرض، وبـيده الثواب
  والعقاب، فحقـيق أن يُتقَـى وأن يطاع فلا يعصَى.</p>"
