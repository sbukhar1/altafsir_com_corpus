text: "<p>يقول عزّ ذكره: وأخذنا من النصارى الـميثاق علـى طاعتـي وأداء فرائضي واتبـاع
  رسلـي والتصديق بهم، فسلكوا فـي ميثاقـي الذي أخذته علـيهم منهاج الأمة الضالة من الـيهود،
  فبدّلوا كذلك دينهم ونقضوا نقضهم وتركوا حظهم من ميثاقـي الذي أخذته علـيهم بـالوفـاء
  بعهدي وضيعوا أمري. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { وَمِنَ الَّذِينَ قالُوا إنَّا نَصَارَى أخَذْنا مِيثاقَهُمْ فَنَسُوا حَظًّا مِـمَّا
  ذُكَّرُوا بِهِ }: نسوا كتاب الله بـين أظهرهم، وعهد الله الذي عهده إلـيه، وأمر الله
  الذي أمرهم به.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ، قال: قالت النصارى مثل ما قالت الـيهود، ونسوا حظًّا مـما ذكِّروا به.</p><p>القول
  فـي تأويـل قوله تعالـى: { فَأغْرَيْنا بَـيْنَهُمُ العَدَاوَةَ وَالبَغْضَاءَ إلـى
  يَوْمِ القِـيامَةِ }.</p><p>يعنـي تعالـى ذكره بقوله: { فَأغْرَيْنا بَـيْنَهُمْ }:
  حرشنا بـينهم وألقـينا، كما تُغزي الشيءَ بـالشيء. يقول جلّ ثناؤه: لـما ترك هؤلاء
  النصارى الذين أخذت ميثاقهم بـالوفـاء بعهدي حظهم، مـما عهدت إلـيهم من أمري ونهيـي،
  أغريت بـينهم العداوة والبغضاء.</p><p>ثم اختلف أهل التأويـل فـي صفة إغراء الله بـينهم
  العداوة والبغضاء، فقال بعضهم: كان إغراؤه بـينهم بـالأهواء التـي حدثت بـينهم. ذكر
  من قال ذلك:</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا العوّام
  بن حوشب، عن إبراهيـم النـخعي فـي قوله: { فَأغْرَيْنا بَـيْنَهُمُ العَدَاوَةَ والبَغْضَاءَ
  } قال: هذه الأهواء الـمختلفة، والتبـاغض فهو الإغراء.</p><p>حدثنا سفـيان بن وكيع،
  قال: ثنا يزيد بن هارون، عن العوّام بن حوشب، قال: سمعت النـخعي يقول: { فَأغْرَيْنا
  بَـيْنَهُمُ العَدَاوَةَ وَالبَغْضَاءَ } قال: أغرى بعضهم ببعض بخصومات بـالـجدال فـي
  الدين.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي هشيـم، قال: أخبرنا العوّام
  بن حوشب، عن إبراهيـم النـخعي والتـيـمي، قوله: { فَأغْرَيْنا بَـيْنَهُمْ العَدَاوَةَ
  وَالبَغْضَاءَ } قال: ما أرى الإغراء فـي هذه الآية إلا الأهواء الـمختلفة. وقال معاوية
  بن قرة: الـخصومات فـي الدين تـحبط الأعمال.</p><p>وقال آخرون: بل ذلك هو العداوة التـي
  بـينهم والبغضاء. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { فَأغْرَيْنا بَـيْنَهُمْ العَدَاوَةَ وَالبَغْضَاءَ إلـى يَوْمِ
  القِـيامَةِ }... الآية. إن القوم لـما تركوا كتاب الله، وعَصَوا رسله، وضيعوا فرائضه،
  وعطلوا حدوده، ألقـى بـينهم العداوة والبغضاء إلـى يوم القـيامة بأعمالهم أعمال السوء،
  ولو أخذ القوم كتاب الله وأمره، ما افترقوا ولا تبـاغضوا.</p><p>وأولـى التأويـلـين
  فـي ذلك عندنا بـالـحقّ، تأويـل من قال: أغرى بـينهم بـالأهواء التـي حدثت بـينهم،
  كما قال إبراهيـم النـخعي لأن عداوة النصارى بـينهم، إنـما هي بـاختلافهم فـي قولهم
  فـي الـمسيح، وذلك أهواء لا وحي من الله.</p><p>واختلف أهل التأويـل فـي الـمعنىّ بـالهاء
  والـميـم اللتـين فـي قوله: { فَأغْرَيْنا بَـيْنَهُمُ } فقال بعضهم: عنـي بذلك: الـيهود
  والنصارى.</p><p>فمعنى الكلام علـى قولهم وتأويـلهم: فأغرينا بـين الـيهود والنصارى،
  لنسيانهم حظًّا مـما ذكِّروا به. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـحسين، قال:
  ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: قال فـي النصارى أيضاً: فنسوا حظًّا
  مـما ذكِّروا به، فلـما فعلوا ذلك أغرى الله عزّ وجلّ بـينهم وبـين الـيهود العداوة
  والبغضاء إلـى يوم القـيامة.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد فـي قوله: { فَأغْرَيْنا بَـيْنَهُمُ العَدَاوَةَ والبَغْضَاءَ إلـى يَوْمه القـيامَةِ
  } قال: هم الـيهود والنصارى. قال ابن زيد: كما تغري بـين اثنـين من البهائم.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله: { فَأغْرَيْنَا بَـيْنَهُمُ العَدَاوَةَ وَالبَغْضَاءَ } قال: الـيهود والنصارى.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قتادة، قال: هم الـيهود
  والنصارى، أغرى الله بـينهم العداوة والبغضاء إلـى يوم القـيامة.</p><p>وقال آخرون:
  بل عنى الله بذلك: النصارى وحدها. وقالوا: معنى ذلك: فأغرينا بـين النصارى عقوبة لها
  بنـيسانها حظاً مـما ذكرت به. قالوا: وعلـيها عادت الهاء والـميـم فـي بـينهم دون الـيهود.
  ذكر من قال ذلك:</p><p>حدثنـي الـمثنى بن إبراهيـم، قال: ثنا إسحاق، قال: ثنا عبد الله
  بن أبـي جعفر، عن أبـيه، عن الربـيع قال: إن الله عزّ ذكره تقدّم إلـى بنـي إسرائيـل
  أن لا تشتروا بآيات الله ثمناً قلـيلاً، وعلِّـموا الـحكمة ولا تأخذوا علـيها أجراً.
  فلـم يفعل ذلك إلا قلـيـل منهم، فأخذوا الرشوة فـي الـحكم وجاوزوا الـحدود، فقال فـي
  الـيهود حيث حكموا بغير ما أمر الله: وألْقَـيْنا بَـيْنَهُمُ العَدَاوَةَ وَالبَغْضَاءَ
  إلـى يَوْمه القِـيامَةِ وقال فـي النصارى: { فَنَسُوا حَظًّا مِـمَّا ذُكِّرُوا بِهِ
  فأغْرَيْنا بَـيْنَهُمْ العَدَاوَةَ وَالبَغْضَاءَ إلـى يَوْمَ القِـيامةِ }.</p><p>وأولـى
  التأويـلـين بـالآية عندي ما قاله الربـيع بن أنس، وهو أن الـمعنىّ بـالإغراء بـينهم:
  النصارى فـي هذه الآية خاصة، وأن الهاء والـميـم عائدتان علـى النصارى دون الـيهود،
  لأن ذكر الإغراء فـي خبر الله عن النصارى بعد تقضي خبره عن الـيهود، وبعد ابتدائه خبره
  عن النصارى، فأن لا يكون ذلك معنـياً به إلا النصارى خاصة أولـى من أن يكون معنـياً
  به الـحزبـان جميعاً لـما ذكرنا.</p><p>فإن قال قائل: وما العداوة التـي بـين النصارى،
  فتكون مخصوصة بـمعنى ذلك؟ قـيـل: ذلك عداوة النَّسطورية والـيعقوبـية والـملكية النسطورية
  والـيعقوبـية، ولـيس الذي قاله من قال معنى بذلك: إغراء الله بـين الـيهود والنصارى
  ببعيد، غير أن هذا أقرب عندي وأشبه بتأويـل الآية لـما ذكرنا.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَسَوْفَ يُنَبِّئُهُمُ اللّهُ بِـما كانُوا يَصْنَعُونَ }.</p><p>يقول
  جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: اعف عن هؤلاء الذين هموا ببسط أيديهم إلـيك
  وإلـى أصحابك، واصفح فإن الله من وراء الانتقام منهم، وسينبئهم الله عند ورودهم الله
  علـيه فـي معادهم بـما كانوا فـي الدنـيا يصنعون من نقضهم ميثاقه، ونكثهم عهده، وتبديـلهم
  كتابه، وتـحريفهم أمره ونهيه، فـيعاقبهم علـى ذلك حسب استـحقاقهم.</p>"
