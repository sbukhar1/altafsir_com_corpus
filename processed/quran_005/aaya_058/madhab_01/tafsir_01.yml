text: "<p>يقول تعالـى ذكره: وإذا أذّن مؤذّنكم أيها الـمؤمنون بـالصلاة، سخر من دعوتكم
  إلـيها هؤلاء الكفـار من الـيهود والنصارى والـمشركين، ولعبوا من ذلك، { ذَلِكَ بأنَّهُمْ
  قَوْمٌ لا يَعْقِلُونَ } يعنـي تعالـى ذكره بقوله: «ذلك» فعلهم الذي يفعلونه، وهو هزؤهم
  ولعبهم من الدعاء إلـى الصلاة، إنـما يفعلونه بجهلهم بربهم، وأنهم لا يعقلون ما لهم
  فـي إجابتهم إن أجابوا إلـى الصلاة وما علـيهم فـي استهزائهم ولعبهم بـالدعوة إلـيها،
  ولو عقلوا ما لـمن فعل ذلك منهم عند الله من العقاب ما فعلوه. وقد ذكر عن السديّ فـي
  تأويـله ما:</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَإذَا نادَيْتُـمْ إلـى الصَّلاةِ اتَّـخَذُوها هُزُواً ولَعِبـاً }
  كان رجل من النصارى بـالـمدينة إذا سمع الـمنادي ينادي: أشهد أن مـحمداً رسول الله،
  قال: حُرِّق الكاذب فدخـلت خادمه ذات لـيـلة من اللـيالـي بنار وهو نائم وأهله نـيام،
  فسقطت شرارة، فأحرقت البـيت، فـاحترق هو وأهله.</p>"
