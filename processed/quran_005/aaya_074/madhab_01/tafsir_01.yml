  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالـى ذكره: أفلا يرجع هذان الفريقان الكافران، القائل أحدهما: إن الله
  هو الـمسيح ابن مريـم والآخر القائل: إن الله ثالث ثلاثة، عما قالا من ذلك، ويتوبـان
  مـما قالا وقطعا به من كفرهما، ويسألان ربهما الـمغفرة مـما قالا. والله غفور لذنوب
  التائبـين من خـلقه، الـمنـيبـين إلـى طاعته بعد معصيتهم، رحيـم بهم في قبوله توبتهم
  ومراجعتهم إلـى ما يحب مـما يكره، فـيصفح بذلك من فعلهم عما سلف من إجرامهم قبل ذلك.</p>"
