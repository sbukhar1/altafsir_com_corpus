text: '<p>اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: إلاَّ الذين تابوا
  من شركهم ومناصبتهم الـحرب لله ولرسوله، والسعي فـي الأرض بـالفساد بـالإسلام، والدخول
  فـي الإيـمان من قبل قدرة الـمؤمنـين علـيهم، فإنه لا سبـيـل للـمؤمنـين علـيهم بشيء
  من العقوبـات التـي جعلها الله جزاء لـمن حاربه ورسوله وسعى فـي الأرض فساداً، من قَتْل،
  أو صَلْب، أو قطع يد ورجل من خلاف، أو نفـي من الأرض، فلا تِبـاعة قِبَله لأحد فـيـما
  كان أصاب فـي حال كفره وحربه الـمؤمنـين فـي مال ولا دم ولا حرمة قالوا: فأما الـمسلـم
  إذا حارب الـمسلـمين أو الـمعاهدين وأتـى بعض ما يجب علـيه العقوبة، فلن تضع توبته
  عنه عقوبة ذنبه، بل توبته فـيـما بـينه وبـين الله، وعلـى الإمام إقامة الـحدّ الذي
  أوجبه الله علـيه وأخذه بحقوق الناس. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا
  يحيى بن واضح، عن الـحسين بن واقد، عن يزيد النـحويّ، عن عكرمة والـحسن البصريّ، قالا:
  قوله:</p><p class="quran">إِنَّمَا جَزَآءُ ٱلَّذِينَ يُحَارِبُونَ ٱللَّهَ وَرَسُولَهُ
  وَيَسْعَوْنَ فِي ٱلأَرْضِ</p><p>[المائدة: 33]... إلـى قوله: { فـاعْلَـمُوا أنَّ
  اللّهَ غَفُورٌ رَحِيـمٌ } نزلت هذه الآية فـي الـمشركين، فمن تاب منهم من قبل أن يُقْدَر
  علـيه لـم يكن علـيه سبـيـل، ولـيس تـحرز هذه الآية الرجل الـمسلـم من الـحدّ إن قتل
  أو أفسد فـي الأرض أو حارب الله ورسوله ثم لـحق بـالكفـار قبل أن يُقْدَر علـيه، ذلك
  يقام علـيه الـحدّ الذي أصاب.</p><p>حدثنا بشار، قال: ثنا روح بن عبـادة، قال: ثنا
  شبل، عن ابن أبـي نـجيح، عن مـجاهد: { إلاَّ الَّذِينَ تابُوا مِنْ قَبْلِ أنْ تَقْدِرُوا
  عَلَـيْهِمْ فـاعْلَـمُوا أنَّ اللّهَ غَفُورٌ رَحيـمٌ } قال: هذا لأهل الشرك إذا فعلوا
  شيئاً فـي شركهم، فإن الله غفور رحيـم إذا تابوا وأسلـموا.</p><p>حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد:</p><p class="quran">إِنَّمَا
  جَزَآءُ ٱلَّذِينَ يُحَارِبُونَ ٱللَّهَ وَرَسُولَهُ وَيَسْعَوْنَ فِي ٱلأَرْضِ فَسَاداً</p><p>[المائدة:
  33] بـالزنا، والسرقة وقتل النفس، وإهلاك الـحرث والنسل { إلاَّ الَّذِينَ تَابُوا
  مِنْ قَبْلِ أنْ تَقْدِرُوا عَلَـيْهِمْ } علـى عهد الرسول صلى الله عليه وسلم.</p><p>حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، قال: كان
  قوم بـينهم وبـين الرسول صلى الله عليه وسلم ميثاق، فنقضوا العهد وقطعوا السبـيـل وأفسدوا
  فـي الأرض، فخير الله نبـيه صلى الله عليه وسلم فـيهم، فإن شاء قتل، وإن شاء صلب، وإن
  شاء قطع أيديهم وأرجلهم من خلاف، فمن تاب من قبل أن تقدروا علـيه قُبِل ذلك منه.</p><p>حدثنـي
  الـمثنى، قال: حدثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ وَرَسُولَهُ.</p><p>.. } الآية،
  فذكر نـحو قول الضحاك، إلاَّ أنه قال: فإن جاء تائبـاً فدخـل فـي الإسلام قُبِل منه
  ولـم يؤاخذ بـما سلف.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: {
  إلاَّ الَّذِينَ تابوامِنْ قَبْلِ أنْ تَقْدِرُوا عَلَـيْهِمْ } قال: هذا لأهل الشرك
  إذا فعلوا شيئاً من هذا فـي شركهم ثم تابوا وأسلـموا، فإن الله غفور رحيـم.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن عطاء الـخراسانـي وقتادة،
  أما قوله: { إلاَّ الَّذِينَ تابُوا مِنْ قَبْلِ أنْ تَقْدِرُوا عَلَـيْهِمْ } فهذه
  لأهل الشرك، فمن أصاب من الـمشركين شيئاً من الـمسلـمين وهو لهم حرب، فأخذ مالاً أو
  أصاب دماً ثم تاب قبل أن تقدروا علـيه، أُهدر عنه ما مضى.</p><p>وقال آخرون: بل هذه
  الآية معنـيٌّ بـالـحكم بها الـمـحاربون الله ورسوله الـحُرَّابُ من أهل الإسلام، من
  قطع منهم الطريق وهو مقـيـم علـى إسلامه، ثم استأمن فأومن علـى جناياته التـي جناها
  وهو للـمسلـمين حرب. ومن فعل ذلك منهم مرتدّاً عن الإسلام ثم لـحق بدار الـحرب، ثم
  استأمن فأومن قالوا: فإذا أمنه الإمام علـى جناياته التـي سلفت لـم يكن قبله لأحد تبعة
  فـي دم ولا مال أصابه قبل توبته وقبل أمان الإمام إياه. ذكر من قال ذلك:</p><p>حدثنـي
  علـيّ بن سهل، قال: ثنا الولـيد، قال: أخبرنـي أبو أسامة عن أشعث بن سوار، عن عامر
  الشعبـي: أن حارثة بن بدر خرج مـحاربـاً، فأخاف السبـيـل، وسفك الدم، وأخذ الأموال،
  ثم جاء تائبـاً من قبل أن يُقدر علـيه، فقبل علـيّ بن أبـي طالب علـيه السلام توبته،
  وجعل له أماناً منشوراً علـى ما كان أصاب من دم أو مال.</p><p>حدثنـي الـمثنى، قال:
  ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن مـجالد، عن الشعبـيّ: أن حارثة بن بدر حارب
  فـي عهد علـيّ بن أبـي طالب، فأتـى الـحسن بن علـيّ رضوان الله علـيهما، فطلب إلـيه
  أن يستأمن له من علـيّ، فأبى. ثم أتـى ابن جعفر، فأبى علـيه. فأتـى سعيد بن قـيس الهمدانـي
  فأمنه، وضمه إلـيه، وقال له: استأمن إلـى أمير الـمؤمنـين علـيّ بن أبـي طالب قال:
  فلـما صلَّـى علـيّ الغداة، أتاه سعيد بن قـيس، فقال: يا أمير الـمؤمنـين، ما جزاء
  الذين يحاربون الله ورسوله؟ قال: أن يقتلوا أو يصلّبوا أو تُقطَّع أيديهم وأرجلهم من
  خلاف أو ينفوا من الأرض. قال: ثم قال: إلاَّ الذين تابوا من قبل أن تقدروا علـيهم.
  قال سعيد: وإن كان حارثة بن بدر؟ قال: وإن كان حارثة بن بدر قال: فهذا حارثة بن بدر
  قد جاء تائبـاً فهو آمن؟ قال: نعم. قال: فجاء به فبـايعه، وقَبِل ذلك منه، وكتب له
  أماناً.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن مَغرْاء، عن
  مـجالد، عن الشعبـيّ، قال: كان حارثة بن بدر قد أفسد فـي الأرض وحارب ثم تاب، وكُلّـم
  له علـيّ فلـم يؤمنه.</p><p>فأتـى سعيد بن قـيس فكلـمه، فـانطلق سعيد بن قـيس إلـى
  علـيّ، فقال: يا أمير الـمؤمنـين، ما تقول فـيـمن حارب الله ورسوله؟ فقرأ الآية كلها،
  فقال: أرأيت من تاب من قبل أن تقدر علـيه؟ قال: أقول كما قال الله. قال: فإنه حارثة
  بن بدر. قال: فأمنه علـيّ، فقال حارثة:</p><p class="poetry_or_grammar">ألا أبْلِغَنْ
  همَدانَ إمَّا لَقـيتَها</p><p class="poetry_or_grammar">علـى النَّأْيِ لا يسْلَـمْ
  عدُوٌّ يَعيبُها</p><p class="poetry_or_grammar">لعَمْرُ أبـيها إنَّ هَمْدَانَ تَتَّقِـي
  الإِ</p><p class="poetry_or_grammar">لَه ويَقْضِي بـالكِتابِ خَطِيبُها</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ، قوله: { إلاَّ
  الَّذِينَ تابُوا مِنْ قَبْلِ أنْ تَقْدِرُوا عَلَـيْهِمْ } وتوبته من قبل أن يقدر
  علـيه أن يكتب إلـى الإمام يستأمنه علـى ما قتل وأفسد فـي الأرض: فإن لـم يومنـي علـى
  ذلك ازددت فساداً وقتلاً وأخذا الأموال أكثر مـما فعلت ذلك قبل. فعلـى الإمام من الـحقّ
  أن يؤمنه علـى ذلك، فإذا أمنه الإمام جاء حتـى يضع يده فـي يد الإمام. فلـيس لأحد من
  الناس أن يتبعه ولا يأخذه بدم سفكه ولا مال أخذه، وكلّ مال كان له فهو له، لكيلا يقتل
  الـمؤمنـين أيضاً ويفسده. فإذا رجع إلـى الله جلّ وعزّ فهو ولـيه يأخذه بـما صنع. وتوبته
  فـيـما بـينه وبـين الإمام والناس، فإذا أخذه الإمام وقد تاب فـيـما يزعم إلـى الله
  جلّ ثناؤه قبل أن يؤمنه الإمام فلـيقم علـيه الـحدّ.</p><p>حدثنا علـيّ بن سهل، قال:
  ثنا الولـيد بن مسلـم، عن سعيد بن عبد العزيز، أخبرنـي مكحول، أنه قال: إذا أعطاه الإمام
  أماناً، فهو آمن ولا يقام علـيه الـحدّ ما كان أَّصاب.</p><p>وقال آخرون: معنى ذلك:
  كلّ من جاء تائبـاً من الـحراب قبل القدرة علـيه، استأمن الإمام فأمنه أو لـم يستأمنه
  بعد أن يجيء مستسلـماً تاركاً للـحرب. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا مـحمد بن فضيـل، عن أشعث، عن عامر، قال: جاء رجل من مراد إلـى
  أبـي موسى وهو علـى الكوفة فـي إمرة عثمان بعد ما صلـى الـمكتوبة، فقال: يا أبـا موسى
  هذا مقام العائذ بك، أنا فلان ابن فلان الـمرادي، كنت حاربت الله ورسوله وسعيت فـي
  الأرض، وإنـي تبت من قبل أن يُقْدَر علـيّ. فقام أبو موسى فقال: هذا فلان بن فلان،
  وإنه كان حارب الله ورسوله وسعى فـي الأرض فساداً، وإنه تاب قبل أن يقدر علـيه، فمن
  لقـيه فلا يعرض له إلاَّ بخير. فأقام الرجل ما شاء الله، ثم إنه خرج، فأدركه الله بذنوبه
  فقتله.</p><p>حدثنـي الـحارث بن مـحمد، قال: ثنا عبد العزيز، قال: ثنا سفـيان، عن إسماعيـل
  السديّ، عن الشعبـيّ قال: جاء رجل إلـى أبـي موسى، فذكر نـحوه.</p><p>حدثنـي علـيّ
  بن سهل، قال: ثنا الولـيد بن مسلـم، قال: قلت لـمالك: أرأيت هذا الـمـحارب الذي قد
  أخاف السبـيـل وأصاب الدم والـمال، فلـحق بدار الـحرب أو تـمنّع فـي بلاد الإسلام،
  ثم جاء تائبـاً من قبل أن يُقْدَر علـيه؟ قال: تقبل توبته. قال: قلت: فلا يتّبع بشيء
  من أحداثه؟ قال: لا، إلاَّ أن يوجد معه مال بعينه فـيردّ إلـى صاحبه، أو يطلبه ولـيّ
  من قتل بدم فـي حربه يثبت ببـينة أو اعتراف فـيقاد به وأما الدماء التـي أصابها ولـم
  يطلبها أولـياؤها فلا يتبعه الإمام بشيء. قال علـيّ: قال الولـيد: فذكرت ذلك لأبـي
  عمرو، فقال: تقبل توبته إذا كان مـحاربـاً للعامة والأئمة قد آذاهم بحربه فشهر سلاحه
  وأصاب الدماء والأموال، فكانت له منعة أو فئة يـلـجأ إلـيهم، أو لـحق بدار الـحرب فـارتدّ
  عن الإسلام، أو كان مقـيـماً علـيه ثم جاء تائبـاً من قبل أن يُقْدَر علـيه، قُبِلت
  توبته ولـم يُتّبع بشيء منه.</p><p>حدثنـي علـي، قال: ثنا الولـيد، قال: قال أبو عمرو:
  سمعت ابن شهاب الزهري يقول ذلك.</p><p>حدثنـي علـيّ بن سهل، قال: ثنا الولـيد، قال:
  فذكرت قول أبـي عمرو ومالك للـيث بن سعد فـي هذه الـمسألة، فقال: إذا أعلن بـالـمـحاربة
  للعامة والأئمة وأصاب الدماء والأموال، فـامتنع بـمـحاربته من الـحكومة علـيه، أو لـحق
  بدار الـحرب ثم جاء تائبـاً من قبل أن يُقْدَر علـيه، قُبلت توبته ولـم يتبع بشيء من
  أحداثه فـي حربه من دم خاصة ولا عامة وإن طلبه ولـيه.</p><p>حدثنـي علـيّ، قال: ثنا
  الولـيد، قال: قال اللـيث: وكذلك ثنـي موسى بن إسحاق الـمدنـيّ، وهو الأمير عندنا:
  أن علـياً الأسدي حارب وأخاف السبـيـل وأصاب الدم والـمال، فطلبته الأئمة والعامة،
  فـامتنع ولـم يُقْدَر علـيه، حتـى جاء تائبـاً وذلك أنه سمع رجلاً يقرأ هذه الآية:</p><p
  class="quran">يٰعِبَادِيَ ٱلَّذِينَ أَسْرَفُواْ عَلَىٰ أَنفُسِهِمْ لاَ تَقْنَطُواْ
  مِن رَّحْمَةِ ٱللَّهِ</p><p>[الزمر: 53] الآية، فوقـف علـيه فقال: يا عبد الله، أعد
  قراءتها فأعادها علـيه. فغمد سيفه، ثم جاء تائبـاً، حتـى قدم الـمدينة من السَّحَر،
  فـاغتسل، ثم أتـى مسجد رسول الله صلى الله عليه وسلم، فصلَّـى الصبح، ثم قعد إلـى أبـي
  هريرة فـي غمار أصحابه فلـما أسفر عرفه الناس وقاموا إلـيه، فقال: لا سبـيـل لكم علـيّ،
  جئت تائبـاً من قبل أن تقدروا علـيّ فقال أبو هريرة: صدق. وأخذ بـيده أبو هريرة حتـى
  أتى مروان بن الـحكم فـي إمرته علـى الـمدينة فـي زمن معاوية، فقال: هذا علـيّ جاء
  تائبـاً ولا سبـيـل لكم علـيه ولا قتل. قال: فتُرك من ذلك كله. قال: وخرج علـيٌّ تائبـاً
  مـجاهداً فـي سبـيـل الله فـي البحر، فلقُوا الروم، فقرّبوا سفـينته إلـى سفـينة من
  سفنهم، فـاقتـحم علـى الروم فـي سفـينتهم، فهُزموا منه إلـى سفـينتهم الأخرى، فمالت
  بهم وبه فغرقوا جميعاً.</p><p>حدثنـي أحمد بن حازم، قال: ثنا أبو نعيـم، قال: ثنا مُطَرِّف
  بن مَعْقل، قال: سمعت عطاء قال فـي رجل سرق سرقة فجاء بها تائبـاً من غير أن يؤخذ:
  فهل علـيه حدّ؟ قال: لا، ثم قال: { إلاَّ الَّذِينَ تابُوا منْ قَبْلِ أنْ تَقْدِرُوا
  عَلَـيْهِمْ }... الآية.</p><p>حدثنا ابن البرقـي، قال: ثنا ابن أبـي مريـم، قال: أخبرنا
  نافع بن يزيد، قال: ثنـي أبو صخرة، عن مـحمد بن كعب القرظي، وعن أبـي معاوية، عن سعيد
  بن جبـير، قالا: إن جاء تائبـاً لـم يقتطع مالاً ولـم يسفك دماً تُرك، فذلك الذي قال
  الله: { إلاَّ الَّذِينَ تابُوا مِنْ قَبْلِ أنْ تَقْدِرُوا عَلَـيْهِمْ } يعنـي بذلك:
  أنه لـم يسفك دماً ولـم يقتطع مالاً.</p><p>وقال آخرون: بل عنى بـالاستثناء فـي ذلك
  التائبَ من حربه الله ورسوله والسعي فـي الأرض فساداً، بعد لـحاقه فـي حربه بدار الكفر
  فأما إذا كانت حرابته وحربه وهو مقـيـم فـي دار الإسلام وداخـل فـي غمار الأمة، فلـيست
  توبته واضعة عنه شيئاً من حدود الله ولا من حقوق الـمسلـمين والـمعاهدين، بل يؤخذ بذلك.
  ذكر من قال ذلك:</p><p>حدثنـي علـيّ بن سهل، قال: ثنا الولـيد بن مسلـم، قال: أخبرنـي
  إسماعيـل، عن هشام بن عروة: أنه أخبره أنهم سألوا عروة عمن تلصص فـي الإسلام فأصاب
  حدوداً ثم جاء تائبـاً، فقال: لا تقبل توبته، لو قُبِل ذلك منهم اجترءوا علـيه وكان
  فساداً كبـيراً، ولكن لو فرّ إلـى العدو ثم جاء تائبـاً، لـم أر علـيه عقوبة.</p><p>وقد
  رُوي عن عروة خلاف هذا القول، وهو ما:</p><p>حدثنـي به علـيّ، قال: ثنا الولـيد، قال:
  أخبرنـي من سمع هشام بن عروة، عن عروة قال: يقام علـيه حدّ ما فرّ منه، ولا يجوز لأحد
  فـيه أمان يعنـي: الذي يصيب حدًّا ثم يفرّ فـيـلـحق الكفـار، ثم يجيء تائبـاً.</p><p>وقال
  آخرون: إن كانت حرابته وحربه فـي دار الإسلام، وهو فـي غير منعة من فئة يـلـجأ إلـيها،
  ثم جاء تائبـاً قبل القدرة علـيه، فإن توبته لا تضع عنه شيئاً من العقوبة ولا من حقوق
  الناس. وإن كانت حرابته وحربه فـي دار الإسلام أو هو لاحق بدار الكفر، غير أنه فـي
  كل ذلك كان يـلـجأ إلـى فئة تـمنعه مـمن أراده من سلطان الـمسلـمين، ثم جاء تائبـاً
  قبل القدرة علـيه، فإن توبته تضع عنه كلّ ما كان من أحداثه فـي أيام حرابته تلك، إلاَّ
  أن يكون أصاب حدًّا أو أمر الرُّفقة بـما فـيه عقوبة أو غُرْم لـمسلـم أو معاهد، وهو
  غير ملتـجىء إلـى فئة تـمنعه، فإنه يؤخذ بـما أصاب من ذلك وهو كذلك، ولا يضع ذلك عنه
  توبته. ذكر من قال ذلك:</p><p>حدثنـي علـيّ بن سهل، قال: ثنا الولـيد، قال: قال أبو
  عمرو: إذا قطع الطريق لصّ أو جماعة من اللصوص، فأصابوا ما أصابوا من الدماء والأموال
  ولـم يكن لهم فئة يـلـجؤون إلـيها ولا منعة ولا يأمنون إلاَّ بـالدخول فـي غمار أمتهم
  وسواد عامتهم، ثم جاء تائبـاً من قبل أن يُقْدر علـيه، لـم تُقبل توبته وأقـيـم علـيه
  حدّه ما كان.</p><p>حدثنـي علـيّ، قال: ثنا الولـيد، قال: ذكرت لأبـي عمرو قول عروة:
  يقام علـيه حدّ ما فرّ منه، ولا يجوز لأحد فـيه أمان. فقال أبو عمرو: إن فرّ من حدثه
  فـي دار الإسلام فأعطاه إمام أماناً، لـم يجز أمانه. وإن هو لـحق بدار الـحرب، ثم سأل
  إماماً علـى أحداثه، لـم ينبغ للإمام أن يعطيه أماناً، وإن أعطاه الإمام أماناً وهو
  غير عالـم بأحداثه، فهو آمن، وإن جاء أحد يطلبه بدم أو مال، رُدّ إلـى مأمنه، فإن أبى
  أن يرجع فهو آمن، ولا يتعرّض له. قال: وإن أعطاه أماناً علـى أحداثه وهو يعرفها، فـالإمام
  ضامن واجب علـيه عَقْل ما كان أصاب من دم أو مال، وكان فـيـما عطَّل من تلك الـحدود
  والدماء آثماً، وأمره إلـى الله جلّ وعزّ. قال: وقال أبو عمرو: فإذا أصاب ذلك وكانت
  له منعة أو فئة يـلـجأ إلـيها، أو لـحق بدار الـحربِ فـارتدّ عن الإسلام، أو كان مقـيـماً
  علـيه ثم جاء تائبـاً من قبل أن يُقْدَر علـيه، قُبِلت توبته، ولـم يُتَّبع بشيء من
  أحداثه التـي أصابها فـي حربه، إلاَّ أن يوجد معه شيء قائم بعينه فـيردّ إلـى صاحبه.</p><p>حدثنـي
  علـيّ، قال: ثنا الولـيد، قال: أخبرنـي ابن لهيعة، عن ربـيعة، قال: تقبل توبته، ولا
  يتبع بشيء من أحداثه فـي حربه إلاَّ أن يطلبه أحد بدم كان أصابه فـي سلـمه قبل حربه
  فإنه يُقاد به.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا معمر الرَّقِّـي، قال:
  ثنا الـحجاج، عن الـحكم بن عتـيبة، قال: قاتل الله الـحجاج إن كان لـيفقه أمّن رجلاً
  من مـحاربته، فقال: انظروا هل أصاب شيئاً قبل خروجه؟</p><p>وقال آخرون تضع توبته عنه
  حدّ الله الذي وجب علـيه بـمـحاربته، ولا يسقط عنه حقوق بنـي آدم. ومـمن قال ذلك الشافعي،
  حدثنا بذلك عنه الربـيع.</p><p>وأولـى هذه الأقوال فـي ذلك بـالصواب عندي قول من قال:
  توبة الـمـحارب الـمـمتنع بنفسه أو بجماعة معه قبل القدرة علـيه، تضع عنه تبعات الدنـيا
  التـي كانت لزمته فـي أيام حربه وحِرابته من حدود الله، وغرم لازم وقَوَد وقِصاص، إلاَّ
  ما كان قائماً فـي يده من أموال الـمسلـمين والـمعاهدين بعينه، فـيردّ علـى أهله لإجماع
  الـجميع علـى أن ذلك حكم الـجماعة الـمـمتنعة الـمـحاربة لله ولرسوله الساعية فـي الأرض
  فساداً علـى وجه الردّة عن الإسلام، فكذلك حكم كلّ مـمتنع سعى فـي الأرض فساداً، جماعة
  كانوا أو واحداً، فأما الـمستـخفـي بسرقته والـمتلصص علـى وجه إغفـال من سرقه، والشاهر
  السلاح فـي خلاء علـى بعض السابلة، وهو عند الطلب غير قادر علـى الامتناع، فإن حكم
  الله علـيه تاب أو لـم يتب ماضٍ، وبحقوق من أخذ ماله أو أصاب ولـيه بدم أو خَتْل مأخوذ،
  وتوبته فـيـما بـينه وبـين الله قـياساً علـى إجماع الـجميع علـى أنه لو أصاب شيئاً
  من ذلك وهو للـمسلـمين سِلْـم ثم صار لهم حربـاً، أن حربه إياهم لن يضع عنه حقاً لله
  عزّ ذكره ولا لآدميّ، فكذلك حكمه إذا أصاب ذلك فـي خلاء أو بـاستـخفـاء وهو غير مـمتنع
  من السلطان بنفسه إن أراده ولا له فئة يلجأ إليها مانعة منه وفي قوله { إلا الذين تابوا
  من قبل أن تقدروا عليهم } دليل واضح لمن وفق لفهمه أن الحكم الذي ذكره الله في المحاربين
  يجري في المسلمين والمعاهدين دون المشركين الذين قد نصبوا للمسلمين حرباً وذلك أن ذلك
  لو كان حكماً فـي أهل الـحرب من الـمشركين دون الـمسلـمين ودون ذمتهم لوجب أن لا يسقط
  إسلامهم عنهم إذا أسلـموا أو تابوا بعد قدرتنا علـيهم ما كان لهم قبل إسلامهم وتوبتهم
  من القتل وما للـمسلـمين فـي أهل الـحرب من الـمشركين.</p><p>وفـي إجماع الـمسلـمين
  أن إسلام المشرك الـحربـي يضع عنه بعد قدرة الـمسلـمين علـيه ما كان واضعه عنه إسلامه
  قبل القدرة علـيه، ما يدلّ علـى أن الصحيح من القول فـي ذلك قول من قال: عنـي بآية
  الـمـحاربـين فـي هذا الـموضع: حُرَّاب أهل الإسلام أو الذمة دون من سواهم من مشركي
  أهل الـحرب.</p><p>وأما قوله: { فـاعْلَـمُوا أنَّ اللّهَ غَفُورٌ رَحيـمٌ } فإن معناه:
  فـاعلـموا أيها الـمؤمنون أن الله غير مؤاخذ من تاب من أهل الـحرب لله ولرسوله الساعين
  فـي الأرض فساداً وغيرهم بذنوبه، ولكنه يعفو عنه فـيسترها علـيه ولا يفضحه بها بـالعقوبة
  فـي الدنـيا والآخرة، رحيـم به فـي عفوه عنه وتركه عقوبته علـيها.</p>'
