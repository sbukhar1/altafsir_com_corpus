text: '<p>الوسيلة: كل ما يتوسل به أي يتقرّب من قرابة أو صنيعة أو غير ذلك، فاستعيرت
  لما يتوسل به إلى الله تعالى من فعل الطاعات وترك المعاصي. وأنشد للبيد:</p><p class="poetry_or_grammar">أَرَى
  النَّاسَ لاَ يَدْرُونَ مَا قَدْرُ أَمْرِهِم</p><p class="poetry_or_grammar">أَلاَ
  كُلُّ ذِي لُبٍّ إلَى اللَّهِ وَاسِلُ</p>'
