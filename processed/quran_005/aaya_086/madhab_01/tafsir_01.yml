  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالـى ذكره: وأما الذين جحدوا توحيد الله، وأنكروا نبوّة مـحمد صلى الله
  عليه وسلم، وكذّبوا بآيات كتابه، فإن أولئك أصحاب الـجحيـم، يقول: هم سكانها واللابثون
  فـيها. والـجحيـم: ما اشتدّ من النار، وهو الـجاحم والـجحيـم.</p>"
