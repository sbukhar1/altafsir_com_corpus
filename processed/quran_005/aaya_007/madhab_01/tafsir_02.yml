text: "<p>{ وَٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ } وهي نعمة الإسلام { وَمِيثَـٰقَهُ
  ٱلَّذِى وَاثَقَكُم بِهِ } أي عاقدكم به عقداً وثيقاً هو الميثاق الذي أخذه على المسلمين
  حين بايعهم رسول الله صلى الله عليه وسلم على السمع والطاعة في حال اليسر والعسر والمنشط
  والمكره فقبلوا وقالوا: سمعنا وأطعنا. وقيل: هو الميثاق ليلة العقبة وفي بيعة الرضوان.</p>"
