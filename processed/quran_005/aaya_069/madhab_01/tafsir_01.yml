  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالـى ذكره: إن الذين صدّقوا الله ورسوله، وهم أهل الإسلام، { والَّذين
  هَادُوا } وهم الـيهود والصابئون. وقد بـينا أمرهم. { والنَّصَارى مَنْ آمَنَ } منهم
  { بـاللّه والـيَوْمِ الآخِرِ } فصدّق بـالبعث بعد الـمـمات، وعمل من العمل صالـحاً
  لـمعاده، { فلا خَوْفٌ علـيهم } فـيـما قدّموا علـيه من أهوال القـيامة، { ولا هُمْ
  يَحْزَنُونَ } علـى ما خـلفوا وراءهم من الدنـيا وعيشها بعد معاينتهم ما أكرمهم الله
  به من جزيـل ثوابه. وقد بـينا وجه الإعراب فـيه فـيـما مضى قبل بـما أغنى عن إعادته.</p>"
