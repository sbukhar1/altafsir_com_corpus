text: '<p>{ وَٱلصَّـٰبِئُونَ } رفع على الابتداء وخبره محذوف، والنية به التأخير عما
  في حيز إن من اسمها وخبرها، كأنه قيل: إن الذين آمنوا والذين هادوا والنصارى حكمهم
  كذا، والصابئون كذلك، وأنشد سيبويه شاهداً له:</p><p class="poetry_or_grammar">وإلاَّ
  فَاعْلَمُوا أَنَّا وَأَنْتُم</p><p class="poetry_or_grammar">بُغَاةٌ مَا بَقِيْنَا
  فِي شِقَاقِ</p><p>أي فاعلموا أنا بغاة وأنتم كذلك، فإن قلت: هلا زعمت أن ارتفاعه للعطف
  على محل إن واسمها؟ قلت: لا يصحّ ذلك قبل الفراغ من الخبر، لا تقول: إن زيداً وعمرو
  منطلقان. فإن قلت لم لا يصحّ والنية به التأخير، فكأنك قلت: إن زيداً منطلق وعمرو؟
  قلت: لأني إذا رفعته رفعته عطفاً على محل إن واسمها، والعامل في محلهما هو الابتداء،
  فيجب أن يكون هو العامل في الخبر لأن الابتداء ينتظم الجزأين في عمله كما تنتظمها (إن)
  في عملها؛ فلو رفعت الصابئون المنويّ به التأخير بالابتداء وقد رفعت الخبر بأنّ، لأعملت
  فيهما رافعين مختلفين. فإن قلت: فقوله والصابئون معطوف لا بد له من معطوف عليه فما
  هو؟ قلت: هو مع خبره المحذوف جملة معطوفة على جملة قوله: { إِنَّ ٱلَّذِينَ ءامَنُواْ...
  } الخ ولا محل لها، كما لا محل للتي عطفت عليها، فإن قلت: ما التقديم والتأخير إلا
  لفائدة، فما فائدة هذا التقديم؟ قلت: فائدته التنبيه على أن الصابئين يتاب عليهم إن
  صحّ منهم الإيمان والعمل الصالح، فما الظنّ بغيرهم. وذلك أن الصابئين أبين هؤلاء المعدودين
  ضلالاً وأشدّهم غياً، وما سموا صابئين إلا لأنهم صبئوا عن الأديان كلها، أي خرجوا،
  كما أن الشاعر قدم قوله: (وأنتم) تنبيهاً على أن المخاطبين أوغل في الوصف بالبغاة من
  قومه، حيث عاجل به قبل الخبر الذي هو (بغاة) لئلا يدخل قومه في البغي قبلهم، مع كونهم
  أوغل فيه منهم وأثبت قدماً فإن قلت: فلو قيل: والصابئين وإياكم لكان التقديم حاصلاً.
  قلت: لو قيل: هكذا لم يكن من التقديم في شيء، لأنه لا إزالة فيه عن موضعه، وإنما يقال
  مقدّم ومؤخر للمزال لا للقارّ في مكانه. ومجرى هذه الجملة مجرى الاعتراض في الكلام،
  فإن قلت: كيف قال: { ٱلَّذِينَ آمنوا } ثم قال: { مَنْ ءامَنَ }؟ قلت: فيه وجهان، أحدهما:
  أن يراد بالذين آمنوا: الذين آمنوا بألسنتهم وهم المنافقون وأن يراد بمن آمن. من ثبت
  على الإيمان واستقام ولم يخالجه ريبة فيه. فإن قلت: ما محل من آمن قلت: إما الرفع على
  الابتداء وخبره { فَلاَ خَوْفٌ عَلَيْهِمْ } والفاء لتضمن المبتدأ معنى الشرط ثم الجملة
  كما هي خبر إن، وإما النصب على البدل من اسم إن وما عطف عليه، أو من المعطوف عليه.
  فإن قلت: فأين الراجع إلى اسم إن؟ قلت: هو محذوف تقديره من آمن منهم، كما جاء في موضع
  آخر. وقرىء: «والصابيون»، بياء صريحة، وهو من تخفيف الهمزة، كقراءة من قرأ: «يستهزيون».
  «والصابون»: وهو من صبوت، لأنهم صبوا إلى اتباع الهوى والشهوات في دينهم ولم يتبعوا
  أدلة العقل والسمع. وفي قراءة أبيّ رضي الله عنه: «والصابئين»، بالنصب. وبها قرأ ابن
  كثير. وقرأ عبد الله: «يا أيها الذين آمنوا والذين هادوا والصابئون».</p>'
