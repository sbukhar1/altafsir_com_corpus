text: "<p>{ ٱلْبَيْتَ ٱلْحَرَامَ } عطف بيان على جهة المدح، لا على جهة التوضيح، كما
  تجيء الصفة كذلك { قِيَاماً لّلنَّاسِ } انتعاشاً لهم في أمر دينهم ودنياهم، ونهوضاً
  إلى أغراضهم ومقاصدهم في معاشهم ومعادهم، لما يتم لهم من أمر حجهم وعمرتهم وتجارتهم،
  وأنواع منافعهم. وعن عطاء ابن أبي رباح: لو تركوه عاماً واحداً لم ينظروا ولم يؤخروا
  { وَٱلشَّهْرَ ٱلْحَرَامَ } الشهر الذي يؤدى فيه الحج، وهو ذو الحجة، لأنّ لاختصاصه
  من بين الأشهر بإقامة موسم الحج فيه شأناً قد عرّفه الله تعالى. وقيل: عنى به جنس الأشهر
  الحرم { وَٱلْهَدْىَ وَٱلْقَلَـٰئِدَ } والمقلد منه خصوصاً وهو البدن، لأن الثواب فيه
  أكثر، وبهاء الحج معه أظهر { ذٰلِكَ } إشارة إلى جعل الكعبة قياماً للناس، أو إلى ما
  ذكر من حفظ حرمة الإحرام بترك الصيد وغيره { لِتَعْلَمُواْ أَنَّ ٱللَّهَ يَعْلَمُ
  } كل شيء وهو عالم بما يصلحكم وما ينعكشم مما أمركم به وكلفكم { شَدِيدُ ٱلْعِقَابِ
  } لمن انتهك محارمه { غَفُورٌ رَّحِيمٌ } لمن حافظ عليها.</p>"
