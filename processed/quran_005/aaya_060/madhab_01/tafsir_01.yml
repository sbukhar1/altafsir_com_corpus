text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لهؤلاء الذين
  اتـخذوا دينكم هزواً ولعبـاً من الذين أوتوا الكتاب من قبلكم والكفـار: هل أنبئكم يا
  معشر أهل الكتاب بشرّ من ثواب ما تنقمون منا من إيـماننا بـالله، وما أنزل إلـينا من
  كتاب الله، وما أنزل من قبلنا من كتبه؟ غير أن العين لـما سكنت، نقلت حركتها إلـى الفـاء،
  وهي الثاء من «مثوبة»، فخرجت مخرج مقولة، ومـحورة، ومضوفة، كما قال الشاعر:</p><p class="poetry_or_grammar">وكُنْتُ
  إذَا جارِي دَعا لِـمَضُوفَةٍ</p><p class="poetry_or_grammar">أُشَمِّرُ حتـى يَنْصُفَ
  السَّاقَ مِئْزَرِي</p><p>وبنـحو ما قلنا فـي ذلك قال أهل التأويـل: ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { قُلْ هَلْ
  أُنَبِّئُكُمْ بِشَرَ مِنْ ذَلِكَ مَتُوبَةً عِنْدَ اللّهِ } يقول: ثوابـاً عند الله.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { هَلْ أُنَبِّئُكُمْ بَشَرَ
  مِنْ ذَلِكَ مَثُوبَةً عِنْدَ اللّهِ } قال: الـمثوبة: الثواب، مثوبة الـخير ومثوبة
  الشرّ، وقرأ: «شَرٌّ ثَوَابـاً».</p><p>وأما «مَن» فـي قوله: { مَنْ لَعَنَهُ اللّهُ
  } فإنه فـي موضع خفض ردًّا علـى قوله: { بِشَرّ مِنْ ذَلِكَ }.</p><p>فكأن تأويـل الكلام
  إذ كان ذلك كذلك: قل هل أنبئكم بشرّ من ذلك مثوبة عند الله بـمن لعنه الله. ولو قـيـل
  هو فـي موضع رفع لكان صوابـاً علـى الاستئناف، بـمعنى: ذلك من لعنه الله، أو هو من
  لعنه الله. ولو قـيـل هو فـي موضع نصب لـم يكن فـاسداً، بـمعنى: قل هل أنبئكم من لعنه
  الله، فـيجعل «أنبئكم» علـى ما فـي من واقعاً علـيه. وأما معنى قوله: { مَنْ لَعَنَهُ
  اللّهُ } فإنه يعنـي: من أبعده الله وأسحقه من رحمته وغضب علـيه. { وَجَعَلَ مِنْهُمُ
  القِرَدَةَ والـخَنازِيرَ } يقول: وغضب علـيه، وجعل منهم الـمسوخ القردة والـخنازير،
  غضبـاً منه علـيهم وسخطاً، فعجَّل لهم الـخزي والنكال فـي الدنـيا. وأما سبب مسخ الله
  من مسخ منهم قردة فقد ذكرنا بعضه فـيـما مضى من كتابنا هذا، وسنذكر بقـيته إن شاء الله
  فـي مكان غير هذا.</p><p>وأما سبب مسخ الله من مُسِخ منهم خنازير، فإنه كان فـيـما:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة بن الفضل، عن ابن إسحاق، عن عمرو بن كثـير بن أفلـح مولـى
  أبـي أيوب الأنصاري، قال: حدثت أن الـمسخ فـي بنـي إسرائيـل من الـخنازير كان أن امرأة
  من بنـي إسرائيـل كانت فـي قرية من قرى بنـي إسرائيـل، وكان فـيها ملك بنـي إسرائيـل،
  وكانوا قد استـجمعوا علـى الهلكة، إلاَّ أن تلك الـمرأة كانت علـى بقـية من الإسلام
  متـمسكة به، فجعلت تدعو إلـى الله حتـى إذا اجتـمع إلـيها ناس فتابعوها علـى أمرها،
  قالت لهم: إنه لا بدّ لكم من أن تـجاهدوا عن دين الله وأن تنادوا قومكم بذلك، فـاخرجوا
  فإنـي خارجة فخرجت وخرج إلـيها ذلك الـملك فـي الناس، فقتل أصحابها جميعاً، وانفلتت
  من بـينهم.</p><p>قال: ودعت إلـى الله حتـى تـجمَّع الناس إلـيها، حتـى إذا رضيت منهم
  أمرتهم بـالـخروج، فخرجوا وخرجت معهم، وأصيبوا جميعاً وانفلتت من بـينهم. ثم دعت إلـى
  الله، حتـى إذا اجتـمع إلـيها رجال استـجابوا لها، أمرتهم بـالـخروح، فخرجوا وخرجت،
  فأصيبوا جميعاً، وانفلتت من بـينهم. فرجعت وقد أيست، وهي تقول: سبحان الله لو كان لهذا
  الدين ولـيّ وناصر لقد أظهره بعد قال: فبـاتت مـحزونة، وأصبح أهل القرية يسعون فـي
  نواحيها خنازير قد مسخهم الله فـي لـيـلتهم تلك، فقالت حين أصبحت ورأت ما رأت: الـيوم
  أعلـم أن الله قد أعزّ دينه وأمر دينه قال: فما كان مسخ الـخنازير فـي بنـي إسرائيـل
  إلاَّ علـى يدي تلك الـمرأة.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَجَعَلَ مِنْهُمُ القِرَدَةَ
  وَالـخَنازِيرَ } قال: مسخت من يهود.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وللـمسخ سبب فـيـما ذكر غير الذي
  ذكرناه سنذكره فـي موضعه إن شاء الله.</p><p>القول فـي تأويـل قوله تعالـى: { وَعَبَدَ
  الطَّاغُوتَ أُولَئِكَ شَرٌّ مَكاناً وأضَلُّ عَنْ سَوَاءِ السَّبِـيـلِ }.</p><p>اختلفت
  القرّاء فـي قراءة ذلك، فقرأته قرّاء الـحجاز والشام والبصرة وبعض الكوفـيـين: { وَعَبَدَ
  الطَّاغُوتَ } بـمعنى: وجعل منهم القردة والـخنازير ومن عبد الطاغوت، بـمعنى: عابد،
  فجعل «عبد» فعلاً ماضياً من صلة الـمضمر، ونصب «الطاغوت» بوقوع عبد علـيه. وقرأ ذلك
  جماعة من الكوفـيـين: «وَعَبُدَ الطاغوتِ» بفتـح العين من عبد وضمّ بـائها وخفض «الطاغوت»
  بإضافة «عبد» إلـيه، وعنوا بذلك: وخدم الطاغوت.</p><p>حدثنـي بذلك الـمثنى، قال: ثنا
  إسحاق، قال: ثنا عبد الرحمن بن أبـي حماد، قال: ثنـي حمزة، عن الأعمش، عن يحيى بن وثاب
  أنه قرأ: «وَعَبُدَ الطَّاغُوتِ» يقول: خدم. قال عبد الرحمن: وكان حمزة كذلك يقرؤها.</p><p>حدثنـي
  ابن وكيع وابن حميد، قالا: ثنا جرير، عن الأعمش أنه كان يقرؤها كذلك.</p><p>وكان الفرّاء
  يقول: إن يكن فـيه لغة مثل حذِرٍ وحذُر، وعجِلٍ وعجُلٍ، فهو وجه والله أعلـم. وإلا
  فإن أراد قول الشاعر:</p><p class="poetry_or_grammar">أبَنِـي لُبَـيْنَـي إنَّ أُمَّكُمُ</p><p
  class="poetry_or_grammar">أمَةٌ وإنَّ أبـاكُمُ عَبُدُ</p><p>فإن هذا من ضرورة الشعر.
  وهذا يجوز فـي الشعر لضرورة القوافـي، وأما فـي القراءة فلا. وقرأ ذلك آخرون { وَعُبُدَ
  الطَّاغُوتِ } ذكر ذلك عن الأعمش، وكأن من قرأ ذلك كذلك أراد جمع الـجمع من العبد،
  كأنه جمع العبد عبـيداً، ثم جمع العبـيد عُبُداً، مثل ثمار وثُمُر. وذكر عن أبـي جعفر
  القارىء أنه يقرؤه: { وَعُبِدَ الطَّاغُوتُ }.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرحمن، قال: كان أبو جعفر النـحوي يقرؤها: { وعُبِدَ الطَّاغُوتُ } كما
  يقول: ضُرِبَ عبد الله.</p><p>قال أبو جعفر: وهذه قراءة لا معنى لها، لأن الله تعالـى
  إنـما ابتدأ الـخبر بذمّ أقوام، فكان فـيـما ذمهم به عبـادتهم الطاغوت. وأما الـخبر
  عن أن الطاغوت قد عُبِد، فلـيس من نوع الـخبر الذي ابتدأ به الآية، ولا من جنس ما ختـمها
  به، فـيكون له وجه يوجه إلـيه من الصحة. وذكر أن بريدة الأسلـمي كان يقرؤه: «وعابِدَ
  الطاغوتِ».</p><p>حدثنـي بذلك الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن، قال:
  ثنا شيخ بصري: أن بريدة كان يقرؤه كذلك.</p><p>ولو قرىء ذلك: «وعَبَدَ الطاغوتِ»، بـالكسر
  كان له مخرج فـي العربـية صحيح، وإن لـم أستـجز الـيوم القراءة بها، إذ كانت قراءة
  الـحجة من القرّاء بخلافها ووجه جوازها فـي العربـية أن يكون مراداً بها وعَبَدة الطاغوت،
  ثم حذفت الهاء من العبدة للإضافة، كما قال الراجز:</p><p class="poetry_or_grammar">قامَ
  وُلاها فَسَقوْه صَرْخَدَا</p><p>يريد: قام ولاتها، فحذف التاء من ولاتها للإضافة.</p><p>وأما
  قراءة القرّاء فبأحد الوجهين اللذين بدأت بذكرهما، وهو: «وَعَبدَ الطَّاغُوتَ» بنصب
  الطاغوت وإعمال «عَبَدَ» فـيه، وتوجيه «عبد» إلـى أنه فعل ماض من العبـادة. والآخر:
  «وعَبُدَ الطَّاغُوتِ» علـى مثال فَعُل، وخفض «الطاغوت» بإضافة «عبُد» إلـيه. فإذا
  كانت قراءة القرّاء بأحد هذين الوجهين دون غيرهما من الأوجه التـي هي أصحّ مخرجاً فـي
  العربـية منهما، فأولاهما بـالصواب من القراءة قراءة من قرأ ذلك: { وعَبَدَ الطَّاغُوتَ
  } بـمعنى: وجعل منهم القردة والـخنازير، ومن عبد الطاغوت لأنه ذكر أن ذلك فـي قراءة
  أبـيّ بن كعب وابن مسعود: «وَجَعَلَ مِنْهُمْ القِردَةَ والـخنازيرَ وَعَبَدُ والطَّاغُوتَ»
  بـمعنى: والذين عبدوا الطاغوت. ففـي ذلك دلـيـل واضح علـى صحة الـمعنى الذي ذكرنا من
  أنه مراد به: ومن عبد الطاغوت، وأن النصب بـالطاغوت أولـى علـى ما وصفت فـي القراءة
  لإعمال «عبد» فـيه، إذ كان الوجه الآخر غير مستفـيض فـي العرب ولا معروف فـي كلامها
  علـى أن أهل العربـية يستنكرون إعمال شيء فـي «مَنْ» و«الذي الـمضمرين مع «مِنْ» و«فـي»
  إذا كفت «مِنْ» أو «فـي» منهما، ويستقبحونه، حتـى كان بعضهم يحيـل ذلك ولا يجيزه. وكان
  الذي يحيـل ذلك يقرؤه: «وعَبُدَ الطاغوتِ»، فهو علـى قوله خطأ ولـحن غير جائز. وكان
  آخرون منهم يستـجيزونه علـى قبح، فـالواجب علـى قولهم أن تكون القراءة بذلك قبـيحة
  وهم مع استقبـاحهم ذلك فـي الكلام قد اختاروا القراءة بها، وإعمال وجعل فـي «مَنْ»
  وهي مـحذوفة مع «مِن» ولو كنا نستـجيز مخالفة الـجماعة فـي شيء مـما جاءت به مـجمعة
  علـيه، لاخترنا القراءة بغير هاتـين القراءتـين، غير أن ما جاء به الـمسلـمون مستفـيضاً،
  فهم لا يتناكرونه، فلا نستـجيز الـخروج منه إلـى غيره فلذلك لـم نستـجز القراءة بخلاف
  إحدى القراءتـين اللتـين ذكرنا أنهم لـم يعدوهما.</p><p>وإذ كانت القراءة عندنا ما
  ذكرنا، فتأويـل الآية: قل هل أنبئكم بشرّ من ذلك مثوبة عند الله: من لعنه، وغضب علـيه،
  وجعل منهم القردة والـخنازير، ومن عبد الطاغوت. وقد بـينا معنى الطاغوت فـيـما مضى
  بشواهده من الروايات وغيرها، فأغنى ذلك عن إعادته ههنا.</p><p>وأما قوله: { أُولَئِكَ
  شَر مَكاناً وأضَلُّ عَنْ سَوَاءِ السَّبِـيـلِ } فإنه يعنـي بقوله: «أولئك»: هؤلاء
  الذين ذكرهم تعالـى ذكره، وهم الذين وصف صفتهم، فقال: من لعنه الله، وغضب علـيه، وجعل
  منهم القردة والـخنازير، وعبد الطاغوت وكل ذلك من صفة الـيهود من بنـي إسرائيـل. يقول
  تعالـى ذكره: هؤلاء الذين هذه صفتهم شرّ مكاناً فـي عاجل الدنـيا والآخرة عند الله
  مـمن نقمتـم علـيهم يا معشر الـيهود إيـمانهم بـالله وبـما أنزل إلـيهم من عند الله
  من الكتاب وبـما أنزل إلـى من قبلهم من الأنبـياء، { وأَضَلّ عَنْ سَوَاء السَّبِـيـل
  } يقول تعالـى ذكره: وأنتـم مع ذلك أيها الـيهود، أشدّ أخذاً علـى غير الطريق القويـم،
  وأجور عن سبـيـل الرشد والقصد منهم. وهذا من لَـحْنِ الكلام، وذلك أن الله تعالـى ذكره
  إنـما قصد بهذا الـخبر إخبـار الـيهود الذين وصف صفتهم فـي الآيات قبل هذه بقبـيح فعالهم
  وذميـم أخلاقهم واستـيجابهم سخطه بكثرة ذنوبهم ومعاصيهم، حتـى مُسِخ بعضهم قردة وبعضهم
  خنازير، خطابـاً منه لهم بذلك تعريضاً بـالـجميـل من الـخطاب، ولَـحَنَ لهم بـما عرفوا
  معناه من الكلام بأحسن اللَّـحن، وعلَّـم نبـيه صلى الله عليه وسلم من الأدب أحسنه،
  فقال له: قل لهم يا مـحمد، أهؤلاء الـمؤمنون بـالله وبكتبه الذين تستهزءون منهم شرّ
  أم من لعنه الله؟ وهو يعنـي الـمقول ذلك لهم.</p>'
