text: "<p>يقول تعالـى ذكره: يا أيها الذين صدّقوا الله ورسوله { لَـيَبْلُوَنَّكُمُ
  اللّهُ بِشَيْءٍ مِنَ الصَّيْدِ } يقول: لـيختبرنكم الله بشيء من الصيد، يعنـي: ببعض
  الصيد. وإنـما أخبرهم تعالـى ذكره أنه يبلوهم بشيء، لأنه لـم يبلهم بصيد البحر وإنـما
  ابتلاهم بصيد البرّ، فـالابتلاء ببعض لـم يـمتنع. وقوله: { تَنالُه أيْدِيكُمْ } فإنه
  يعنـي: إما بـالـيد، كالبـيض والفراخ وإما بإصابة النبل والرماح، وذلك كالـحمر والبقر
  والظبـاء، فـيـمتـحنكم به فـي حال إحرامكم بعمرتكم أو بحجكم.</p><p>وبنـحو ذلك قالت
  جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا هناد، قال: ثنا ابن أبـي زائدة،
  قال: أخبرنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { لَـيَبْلُوَنَّكُمُ
  اللّهُ بِشَيْءٍ مِنَ الصَّيْدِ تَنالُهُ أيْدِيكُمْ وَرِماحُكُمْ } قال: أيديكم صغار
  الصيد، أخذ الفراخ والبـيض. و «الرماح»، قال: كبـار الصيد.</p><p>حدثنا هناد، قال:
  ثنا ابن أبـي زائدة، عن داود، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { تَنالُهُ
  أيْدِيكُمْ وَرِماحُكُمْ } قال: النبل، ورماحكم تنال كبـير الصيد، وأيديكم تنال صغير
  الصيد، أخذ الفراخ والبـيض.</p><p>حدثنا هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال:
  ثنا أبـي، عن سفـيان، عن حميد الأعرج، عن مـجاهد فـي قوله: { لَـيَبْلُوَنَّكُمُ اللّهُ
  بِشَيْءٍ مِنَ الصَّيْدِ تَنالُهُ أيْدِيكُمْ وَرِماحُكُمْ } قال: ما لا يستطيع أن
  يفرّ من الصيد.</p><p>حدثنا ابن بشار، قال: ثنا يحيى بن سعيد وعبد الرحمن، قالا: ثنا
  سفـيان، عن حميد الأعرج، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله،
  قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { أيْدِيكُمْ
  وَرِماحُكُمْ } قال: هو الضعيف من الصيد وصغيره، يبتلـي الله تعالـى به عبـاده فـي
  إحرامهم حتـى لو شاءوا نالوه بأيديهم، فنهاهم الله أن يقربوه.</p><p>حدثنـي الـحرث،
  قال: ثنا عبد العزيز، قال: ثنا سفـيان الثوري، عن حميد الأعرج، ولـيث عن مـجاهد فـي
  قوله: { يا أيُّها الَّذِينَ آمَنُوا لَـيَبْلُوَنَّكُمُ اللّهُ بِشَيْءٍ مِنَ الصَّيْدِ
  تَنالُهُ أيْدِيكُمْ وَرِماحُكُمْ } قال: الفراخ والبـيض، وما لا يستطيع أن يفرّ.</p><p>القول
  فـي تأويـل قوله تعالـى: { لِـيَعْلَـمَ اللّهُ مَنْ يَخافُهُ بـالغَيْبِ فَمَنِ اعْتَدَى
  بَعْدَ ذَلِكَ فَلَهُ عَذَابٌ ألِـيـمُ }.</p><p>يعنـي تعالـى ذكره: لـيختبرنكم الله
  أيها الـمؤمنون ببعض الصيد فـي حال إحرامكم، كي يعلـم أهل طاعة الله والإيـمان به والـمنتهون
  إلـى حدوده وأمره ونهيه، من الذي يخاف الله، فـيتقـي ما نهاه عنه ويجتنبه خوف عقابه
  بـالغيب، بـمعنى: فـي الدنـيا بحيث لا يراه. وقد بـينا أن الغيب إنـما هو مصدر قول
  القائل: غاب عنـي هذا الأمر فهو يغيب غيبـاً وغيبة، وأن ما لـم يعاين فإن العرب تسميه
  غيبـاً.</p><p>فتأويـل الكلام إذن: لـيعلـم أولـياء الله من يخاف الله فـيتقـي مـحارمه
  التـي حرّمها علـيه من الصيد وغيره، بحيث لا يراه ولا يعاينه.</p><p>وأما قوله: { فَمَنِ
  اعْتَدَى بَعْدَ ذَلِكَ } فإنه يعنـي: فمن تـجاوز حدّ الله الذي حدّه له بعد ابتلائه
  بتـحريـم الصيد علـيه وهو حرام، فـاستـحلّ ما حرم الله علـيه منه بأخذه وقتله { فَلَهُ
  عَذَابٌ } من الله { ألِـيـمٌ } يعنـي: مؤلـم موجع.</p>"
