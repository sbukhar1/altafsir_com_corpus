text: '<p>هما ابنا آدم لصلبه قابيل وهابيل، أوحى الله إلى آدم أن يزوّج كل واحد منهما
  توأمة الآخر، وكانت توأمة قابيل أجمل واسمها (إقليما) فحسد عليها أخاه وسخط. فقال لهما
  آدم: قرّبا قرباناً، فمن أيكما تقبل زوّجها، فقبل قربان هابيل بأن نزلت نار فأكلته؛
  فازداد قابيل حسداً وسخطاً، وتوعده بالقتل. وقيل: هما رجلان من بني إسرائيل { بِٱلْحَقّ
  } تلاوة متلبسة بالحق والصحة. أو اتله نبأ متلبساً بالصدق موافقاً لما في كتب الأوّلين.
  أو بالغرض الصحيح وهو تقبيح الحسد؛ لأن المشركين وأهل الكتاب كلهم كانوا يحسدون رسول
  الله صلى الله عليه وسلم ويبغون عليه. أو اتل عليهم وأنت محق صادق. و { إِذْ قَرَّبَا
  } نصب بالنبأ أي قصتهم وحديثهم في ذلك الوقت، ويجوز أن يكون بدلاً من النبأ، أي اتل
  عليهم النبأ نبأ ذلك الوقت، على تقدير حذف المضاف. والقربان: اسم ما يتقرّب به إلى
  الله من نسيكة أو صدقة، كما أنّ الحلوان اسم ما يحلّى أي يعطى. يقال: قرّب صدقة وتقرّب
  بها، لأن تقرّب مطاوع قرب: قال الأصمعي: تقرّبوا قرف القمع فيعدى بالباء حتى يكون بمعنى
  قرب. فإن قلت: كيف كان قوله: { إِنَّمَا يَتَقَبَّلُ ٱللَّهُ مِنَ ٱلْمُتَّقِينَ }
  جواباً لقوله: { لأَقْتُلَنَّكَ }؟ قلت: لما كان الحسد لأخيه على تقبل قربانه هو الذي
  حمله على توعده بالقتل قال له: إنما أتيت من قبل نفسك لانسلاخها من لباس التقوى،لا
  من قبلي، فلم تقتلني؟ ومالك لا تعاتب نفسك ولا تحملها على تقوى الله التي هي السبب
  في القبول؟ فأجابه بكلام حكيم مختصر جامع لمعان. وفيه دليل على أنّ الله تعالى لا يقبل
  طاعة إلا من مؤمن متق، فما أنعاه على أكثر العاملين أعمالهم. وعن عامر بن عبد الله
  أنه بكى حين حضرته الوفاة فقيل له: ما يبكيك فقد كنت وكنت؟ قال إني أسمع الله يقول:
  { إِنَّمَا يَتَقَبَّلُ ٱللَّهُ مِنَ ٱلْمُتَّقِينَ }. { مَا أَنَاْ بِبَاسِطٍ يَدِىَ
  إِلَيْكَ لأَقْتُلَكَ } قيل: كان أقوى من القاتل وأبطش منه، ولكنه تحرّج عن قتل أخيه
  واستسلم له خوفاً من الله؛ لأنّ الدفع لم يكن مباحاً في ذلك الوقت. قاله مجاهد وغيره
  { إِنّى أُرِيدُ أَن تَبُوء بِإِثْمِى وَإِثْمِكَ } أن تحتمل إثم قتلي لك لو قتلتك
  وإثم قتلك لي. فإن قلت: كيف يحمل إثم قتله له ولا تزر وازرة وزر أخرى؟ قلت: المراد
  بمثل إثمي على الاتساع في الكلام، كما تقول: قرأت قراءة فلان، وكتبت كتابته، تريد المثل
  وهو اتساع فاش مستفيض لا يكاد يستعمل غيره. ونحوه قوله عليه الصلاة والسلام:</p><p>(347)</p><p
  class="hadith"> " المستبان ما قالا فعلى البادي ما لم يعتد المظلوم " </p><p class="hadith">  </p><p>على
  أنّ البادي عليه إثم سبه، ومثل إثم سب صاحبه؛ لأنه كان سبباً فيه، إلا أن الإثم محطوط
  عن صاحبه معفوّ عنه، لأنه مكافىء مدافع عن عرضه. ألا ترى إلى قوله: (ما لم يعتد المظلوم)
  لأنه إذا خرج من حدّ المكافأة واعتدى لم يسلم. فإن قلت: فحين كف هابيل عن قتل أخيه
  واستسلم وتحرج عما كان محظوراً في شريعته من الدفع، فأين الإثم حتى يتحمل أخوه مثله
  فيجتمع عليه الإثمان؟ قلت: هو مقدّر فهو يتحمل مثل الإثم المقدّر، كأنه قال: إني أريد
  أن تبوء بمثل إثمي لو بسطت يدي إليك. وقيل: (بإثمي) بإثم قتلي (وإثمك) الذي من أجله
  لم يتقبل قربانك فإن قلت: فكيف جاز أن يريد شقاوة أخيه وتعذيبه النار؟ قلت: كان ظالماً
  وجزاء الظالم حسن جائز أن يراد. ألا ترى إلى قوله تعالى: { وَذَلِكَ جَزَاء ٱلظَّـٰلِمِينَ
  } وإذا جاز أن يريده الله، جاز أن يريده العبد؛ لأنه لا يريد إلا ما هو حسن. والمراد
  بالإثم وبال القتل وما يجره من استحقاق العقاب، فإن قلت: لم جاء الشرط بلفظ الفعل والجزاء
  بلفظ اسم الفاعل وهو قوله: { لَئِن بَسَطتَ.... مَا أَنَاْ بِبَاسِطٍ }؟ قلت: ليفيد
  أنه لا يفعل ما يكتسب به هذا الوصف الشنيع. ولذلك أكده بالباء المؤكدة للنفي، { فَطَوَّعَتْ
  لَهُ نَفْسُهُ قَتْلَ أَخِيهِ } فوسعته له ويسرته، من طاع له المرتع: إذا اتسع. وقرأ
  الحسن: «فطاوعت». وفيه وجهان: أن يكون مما جاء من فاعل بمعنى فعل، وأن يراد أنّ قتل
  أخيه كأنه دعا نفسه إلى الإقدام عليه فطاوعته ولم تمتنع، وله لزيادة الربط كقولك: حفظت
  لزيد ماله. وقيل: قتل وهو ابن عشرين سنة، وكان قتله عند عقبة حراء، وقيل: بالبصرة في
  موضع المسجد الأعظم { فَبَعَثَ ٱللَّهُ غُرَاباً } روي: أنه أوّل قتيل قتل على وجه
  الأرض من بني آدم. ولما قتله تركه بالعراء لا يدري ما يصنع به، فخاف عليه السباع فحمله
  في جراب على ظهره سنة حتى أروح وعكفت عليه السباع، فبعث الله غرابين فاقتتلا فقتل أحدهما
  الآخر، فحفر له بمنقاره ورجليه ثم ألقاه في الحفرة { قَالَ يَـٰوَيْلَتَا أَعَجَزْتُ
  أَنْ أَكُونَ مِثْلَ هَـٰذَا ٱلْغُرَابِ } ويروى أنه لما قتله اسودّ جسده وكان أبيض،
  فسأله آدم عن أخيه فقال: ما كنت عليه وكيلاً، فقال: بل قتلته ولذلك اسودِّ جسدك. وروي
  أن آدم مكث بعد قتله مائة سنة لا يضحك وأنه رثاه بشعر، وهو كذب بحت، وما الشعر إلا
  منحول ملحون. وقد صحّ أن الأنبياء عليهم السلام معصومون من الشعر. { لِيُرِيَهُ } ليريه
  الله. أو ليريه الغراب، أي ليعلمه؛ لأنه لما كان سبب تعليمه، فكأنه قصد تعليمه على
  سبيل المجاز { سَوْءَةَ أَخِيهِ } عورة أخيه وما لا يجوز أن ينكشف من جسده.</p><p>والسوأة:
  الفضيحة لقبحها. قال:</p><p class="poetry_or_grammar">يَا لَقَوْمِ لِلسَّوْأةِ السَّوْآء</p><p>أي
  للفضيحة العظيمة فكنى بها عنها { فَأُوَارِيَ } بالنصب على جواب الاستفهام. وقرىء بالسكون
  على: فأنا أواري. أو على التسكين في موضع النصب للتخفيف { مِنَ ٱلنَّـٰدِمِينَ } على
  قتله، لما تعب فيه من حمله وتحيره في أمره، وتبين له من عجزه، وتلمذه للغراب، واسوداد
  لونه وسخط أبيه، ولم يندم ندم التائبين { مِنْ أَجْلِ ذٰلِكَ } بسبب ذلك وبعلته. وقيل:
  أصله من أجل شرا إذا جناه يأجله أجلاً. ومنه قوله:</p><p class="poetry_or_grammar">وَأَهِل
  خِبَاءٍ صَالِحٍ ذَاتُ بَيْنِهِم</p><p class="poetry_or_grammar">قَدِ احْتَرَبُوا
  في عَاجِلٍ أَنَا آجِلُهْ</p><p>كأنك إذا قلت: من أجلك فعلت كذا، أردت من أن جنيت فعلته
  وأوجبته، ويدل عليه قولهم: من جراك فعلته، أي من أن جررته بمعنى جنيته. وذلك إشارة
  إلى القتل المذكور، أي من أن جنى ذلك القتل الكتب وجرّه { كَتَبْنَا عَلَىٰ بَنِى إِسْرٰءيلَ
  } و(من) لابتداء الغاية، أي ابتدأ الكتب و نشأ من أجل ذلك. ويقال: فعلت كذا لأجل كذا.
  وقد يقال: أجل كذا، بحذف الجار وإيصال الفعل قال: أجل إنّ الله قد فضلكم. وقرىء: «من
  اجل ذلك»، بحذف الهمزة وفتح النون لإلقاء حركتها عليها. وقرأ أبو جعفر: «من إجل ذلك»،
  بكسر الهمزة وهي لغة فإذا خفف كسر النون ملقياً لكسرة الهمزة عليها { بِغَيْرِ نَفْسٍ
  } بغير قتل نفس، لا على وجه الاقتصاص { أَوْ فَسَادٍ } عطف على نفس بمعنى أو بغير فساد
  { فِى ٱلأرْضِ } وهو الشرك. وقيل: قطع الطريق { وَمَنْ أَحْيَـٰهَا } ومن استنقذها
  من بعض أسباب الهلكة قتل أو غرق أو حرق أو هدم أو غير ذلك. فإن قلت: كيف شبه الواحد
  بالجميع وجعل حكمه كحكمهم؟ قلت: لأن كل إنسان يدلي بما يدلي به الآخر من الكرامة على
  الله وثبوت الحرمة، فإذا قتل فقد أهين ما كرم على الله وهتكت حرمته وعلى العكس، فلا
  فرق إذاً بين الواحد والجميع في ذلك. فإن قلت: فما الفائدة في ذكر ذلك؟ قلت: تعظيم
  قتل النفس وإحيائها في القلوب ليشمئز الناس عن الجسارة عليها، ويتراغبوا في المحاماة
  على حرمتها؛ لأنّ المتعرض لقتل النفس إذا تصوّر قتلها بصورة قتل الناس جميعاً عظم ذلك
  عليه فثبطه، وكذلك الذي أراد إحياءها. وعن مجاهد: قاتل النفس جزاؤه جهنم، وغضب الله،
  والعذاب العظيم. ولو قتل الناس جميعاً لم يزد على ذلك. وعن الحسن: يا ابن آدم، أرأيت
  لو قتلت الناس جميعاً أكنت تطمع أن يكون لك عمل يوازي ذلك فيغفر لك به؟ كلا إنه شيء
  سوَّلته لك نفسك والشيطان، فكذلك إذا قتلت واحداً { بَعْدَ ذَلِكَ } بعدما كتبنا عليهم
  وبعد مجيء الرسل بالآيات { لَمُسْرِفُونَ } يعني في القتل لا يبالون بعظمته.</p>'
