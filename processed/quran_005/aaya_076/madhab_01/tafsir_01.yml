text: "<p>وهذا أيضاً احتـجاج من الله تعالـى ذكره لنبـيه صلى الله عليه وسلم علـى النصارى
  القائلـين فـي الـمسيح ما وصف من قـيـلهم فـيه قبل. يقول تعالـى ذكره لـمـحمد صلى الله
  عليه وسلم: قل يا مـحمد لهؤلاء الكفرة من النصارى الزاعمين أن الـمسيح ربهم والقائلـين
  إن الله ثالث ثلاثة: أتعبدون سوى الله الذي يـملك ضُرَّكم ونفعكم وهو الذي خـلقكم ورزقكم
  وهو يحيـيكم ويـميتكم، شيئاً لا يـملك لكم ضراً ولا نفعاً؟ يخبرهم تعالـى ذكره أن الـمسيح
  الذي زعم من زعم من النصارى أنه إله، والذي زعم من زعم منهم أنه لله ابن، لا يـملك
  لهم ضرًّا يدفعه عنهم إن أحله الله بهم، ولا نفعاً يجلبه إلـيهم إن لـم يقضه الله لهم.
  يقول تعالـى ذكره: فكيف يكون ربـاً وإلهاً من كانت هذه صفته؟ بل الربّ الـمعبود الذي
  بـيده كلّ شيء والقادر علـى كلّ شيء، فإياه فـاعبدوا وأخـلصوا له العبـادة دون غيره
  من العجزة الذين لا ينفعونكم ولا يضرّون.</p><p>وأما قوله: { وَاللّهُ هُوَ السَّمِيعُ
  العَلِـيـمُ } فإنه يعنـي تعالـى ذكره بذلك: والله هو السميع لاستغفـارهم لو استغفروه
  من قـيـلهم ما أخبر عنهم أنهم يقولونه فـي الـمسيح، ولغير ذلك من منظقهم ومنطق خـلقه،
  العلـيـم بتوبتهم لو تابوا منه، وبغير ذلك من أمورهم.</p>"
