text: '<p>كان أهل الجاهلية يأكلون هذه المحرمات: البهيمة التي تموت حتف أنفها، والفصيد
  وهو الدم في المباعر، يشونها ويقولون: لم يحرم من فزد له { وَمَا أُهِلَّ لِغَيْرِ
  ٱللَّهِ بِهِ } أي رفع الصوت به لغير الله، وهو قولهم: باسم اللات والعزى عند ذبحه
  { وَٱلْمُنْخَنِقَةُ } التي خنقوها حتى ماتت، أو انخنقت بسبب { وَٱلْمَوْقُوذَةُ }
  التي أثخنوها ضرباً بعصا أو حجر حتى ماتت { وَٱلْمُتَرَدّيَةُ } التي تردَّت من جبل
  أو في بئر فماتت { وَٱلنَّطِيحَةُ } التي نطحتها أخرى فماتت بالنطح { وَمَا أَكَلَ
  ٱلسَّبُعُ } بعضه { إِلاَّ مَا ذَكَّيْتُمْ } إلا ما أدركتم ذكاته وهو يضطرب اضطراب
  المذبوح وتشخب أوداجه. وقرأ عبد الله «والمنطوحة». وفي رواية عن أبي عمرو «السبْع»
  بسكون الباء. وقرأ ابن عباس: «وأكيل السبع» { وَمَا ذُبِحَ عَلَى ٱلنُّصُبِ } كانت
  لهم حجارة منصوبة حول البيت يذبحون عليها ويشرحون اللحم عليها، ويعظمونها بذلك ويتقرّبون
  به إليها، تسمى الأنصاب، والنصب واحد. قال الأعشى:</p><p class="poetry_or_grammar">وَذَا
  النَّصْبِ الْمَنْصُوبِ لاَ تَعْبُدَنَّه</p><p class="poetry_or_grammar">لِعَاقِبَةٍ
  وَاللَّهِ رَبَّكَ فَاعْبُدَا</p><p>وقيل: هو جمع، والواحد نصاب. وقرىء: «النصْب» بسكون
  الصاد { وَأَنْ تَسْتَقْسِمُواْ بِٱلأزْلاَمِ } وحرّم عليكم الاستقسام بالأزلام أي
  بالقداح. كان أحدهم إذا أراد سفراً أو غزواً أو تجارة أو نكاحاً أو أمراً من معاظم
  الأمور ضرب بالقداح، وهي مكتوب على بعضها: نهاني ربي، وعلى بعضها: أمرني ربي، وبعضها
  غفل؛ فإن خرج الآمر مضى لطيته، وإن خرج الناهي أمسك، وإن خرج الغفل أجالها عوداً. فمعنى
  الاستقسام بالأزلام: طلب معرفة ما قسم له مما لم يقسم له بالأزلام. وقيل: هو الميسر.
  وقسمتهم الجزور على الأنصباء المعلومة { ذٰلِكُمْ فِسْقٌ } الإشارة إلى الاستقسام:
  أو إلى تناول ما حرّم عليهم؛ لأنّ المعنى حرّم عليكم تناول الميتة وكذا وكذا. فإن قلت:
  لم كان استقسام المسافر وغيره بالأزلام لتعرف الحال فسقاً؟ قلت: لأنه دخول في علم الغيب
  الذي استأثر به علام الغيوب وقال:</p><p class="quran">لاَّ يَعْلَمُ مَن فِى ٱلسَّمَـٰوٰتِ
  وٱلأَرْضِ ٱلْغَيْبَ إِلاَّ ٱللَّهُ</p><p>[النمل: 65] واعتقاد أنّ إليه طريقاً وإلى
  استنباطه، وقوله: أمرني ربي، ونهاني ربي: افتراء على الله. وما يدريه أنه أمره أو نهاه.
  والكهنة والمنجمون بهذه المثابة. وإن كان أراد بالرب الصنم - فقد روي أنهم كانوا يجيلونها
  عند أصنامهم - فأمره ظاهر { ٱلْيَوْمَ } لم يرد به يوماً بعينه، وإنما أراد به الزمان
  الحاضر وما يتصل به ويدانيه من الأزمنة الماضية والآتية، كقولك: كنت بالأمس شاباً،
  وأنت اليوم أشيب، فلا تريد بالأمس اليوم الذي قبل يومك، ولا باليوم يومك. ونحوه (الآن)
  في قوله:</p><p class="poetry_or_grammar">الآنَ لَمَّا ابْيَضَّ مَسْرُبتِي</p><p
  class="poetry_or_grammar">وَعَضَضْتُ مِنْ نَابِي عَلَى جَذَمِ</p><p>وقيل: أريد يوم
  نزولها، وقد نزلت يوم الجمعة، وكان يوم عرفة بعد العصر في حجة الوداع { يَئِسَ ٱلَّذِينَ
  كَفَرُواْ مِن دِينِكُمْ } يئسوا منه أن يبطلوه وأن ترجعوا محللين لهذه الخبائث بعد
  ما حرّمت عليكم.</p><p>وقيل: يئسوا من دينكم أن يغلبوه؛ لأن الله عزّ وجلّ وفىَّ بوعده
  من إظهاره على الدين كله { فَلاَ تَخْشَوْهُمْ } بعد إظهار الدين وزوال الخوف من الكفار
  وانقلابهم مغلوبين مقهورين بعدما كانوا غالبين { وَٱخْشَوْنِى } وأخلصوا لي الخشية
  { أَكْمَلْتُ لَكُمْ دِينَكُمْ } كفيتكم أمر عدوِّكم، وجعلت اليد العليا لكم، كما تقول
  الملوك: اليوم كمل لنا الملك وكمل لنا ما نريد، إذا كفوا من ينازعهم الملك ووصلوا إلى
  أغراضهم ومباغيهم. أو أكملت لكم ما تحتاجون إليه في تكليفكم من تعليم الحلال والحرام
  والتوقيف على الشرائع وقوانين القياس وأصول الاجتهاد { وَأَتْمَمْتُ عَلَيْكُمْ نِعْمَتِى
  } بفتح مكة ودخولها آمنين ظاهرين، وهدم منار الجاهلية ومناسكهم وأنَّ لم يحجّ معكم
  مشرك، ولم يطف بالبيت عريان. أو أتمتت نعمتي عليكم بإكمال أمر الدين والشرائع كأنه
  قال: اليوم أكملت لكم دينكم وأتممت عليكم نعمتي بذلك، لأنه لا نعمة أتمّ من نعمة الإسلام
  { وَرَضِيتُ لَكُمُ ٱلإِسلاَمَ دِيناً } يعني اخترته لكم من بين الأديان، وآذنتكم بأنه
  هو الدين المرضي وحده</p><p class="quran">وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا
  فَلَن يُقْبَلَ مِنْهُ</p><p>[آل عمران: 85]،</p><p class="quran">إِنَّ هَـٰذِهِ أُمَّتُكُمْ
  أُمَّةً وَاحِدَةً</p><p>[الأنبياء: 92]. فإن قلت: بم اتصل قوله: { فَمَنِ ٱضْطُرَّ
  }؟ قلت: بذكر المحرّمات. وقوله: { ذٰلِكُمْ فِسْقٌ } اعتراض أكد به معنى التحريم، وكذلك
  ما بعده؛ لأن تحريم هذه الخبائث من جملة الدين الكامل والنعمة التامة والإسلام المنعوت
  بالرضا دون غيره من الملل. ومعناه: فمن اضطرّ إلى الميتة أو إلى غيرها { فِى مَخْمَصَةٍ
  } في مجاعة { غَيْرَ مُتَجَانِفٍ لإِثْمٍ } غير منحرف إليه، كقولِهِ:</p><p class="quran">غَيْرَ
  بَاغٍ وَلاَ عَادٍ</p><p>[البقرة: 173]. { فَإِنَّ ٱللَّهَ غَفُورٌ } لا يؤاخذه بذلك.</p>'
