text: '<p>يعنـي بذلك جلّ ثناؤه: حرّم الله علـيكم أيها الـمؤمنون الـميتة، والـميتة:
  كلّ ما له نَفْس سائلة من دوابّ البرّ وطيره، مـما أبـاح الله أكلها، وأهلـيها ووحشيِّها،
  فـارقتها روحها بغير تذكية. وقد قال بعضهم: الـميتة: هو كلّ ما فـارقته الـحياة من
  دوابّ البرّ وطيره بغير تذكية مـما أحلّ الله أكله. وقد بـينا العلة الـموجبة صحة القول
  بـما قلنا فـي ذلك فـي كتابنا: كتاب «لطيف القول فـي الأحكام». وأما الدم، فإن الدم
  الـمسفوح دون ما كان منه غير مسفوح، لأن الله جلّ ثناؤه قال:</p><p class="quran">قُلْ
  لا أجِدُ فـيـما أُوحِيَ إلـيَّ مُـحَرَّما علـى طاعِمٍ يَطْعَمُهُ إلاَّ أنْ يَكُونَ
  مَيْتَةً أوْ دَماً مَسْفُوحاً أوْ لَـحْمَ خِنْزِيرٍ</p><p>فأما ما كان قد صار فـي
  معنى اللـحم كالكبد والطِّحال، وما كان فـي اللـحم غير منسفح، فإن ذلك غير حرام، لإجماع
  الـجميع علـى ذلك.</p><p>وأما قوله: { ولَـحْمُ الـخِنْزِيرِ } فإنه يعنـي: وحرّم علـيكم
  لـحم الـخنزير، أهلـيه وبرّيه. فـالـميتة والدم مخرجهما فـي الظاهر مخرج عموم، والـمراد
  منهما الـخصوص وأما لـحم الـخنزير، فإن ظاهره كبـاطنه وبـاطنه كظاهره، حرام جميعه لـم
  يخصص منه شيء.</p><p>وأما قوله { ومَا أهِلَّ لِغَيْرِ اللّهِ بِهِ } فإنه يعنـي: وما
  ذكر علـيه غير اسم الله. وأصله من استهلال الصبـيّ وذلك إذا صاح حين يسقط من بطن أمه،
  ومنه إهلال الـمـحرّم بـالـحجّ إذا لَبَّى به، ومنه قول ابن أحمر:</p><p class="poetry_or_grammar">يُهلُّ
  بـالفَرْقَدِ رُكْبـانُها</p><p class="poetry_or_grammar">كمَا يُهِلُّ الرَّاكِبُ
  الـمُعْتَـمِرْ</p><p>وإنـما عنى بقوله: وَما أُهِلَّ لغيرِ اللّهِ بِهِ }: وما ذُبح
  للآلهة وللأوثان يسمَّى علـيه غير اسم الله. وبـالذي قلنا فـي ذلك قال أهل التأويـل،
  وقد ذكرنا الرواية عمن قال ذلك فـيـما مضى فكرهنا إعادته.</p><p>القول فـي تأويـل قوله
  تعالـى: { وَالـمُنْـخَنِقَةُ }.</p><p>اختلفت أهل التأويـل فـي صفة الانـخناق الذي
  عَنَى الله جلّ ثناؤه بقوله { وَالـمُنْـخَنِقَةُ }. فقال بعضهم بـما:</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَالـمُنْـخَنِقَةُ
  } قال: التـي تُدخِـل رأسَها بـين شعبتـين من شجرة، فتـختنق فتـموت.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك، فـي الـمنـخنقة، قال: التـي
  تـختنق فتـموت.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: حدثنا معمر،
  عن قتادة فـي قوله: { وَالـمُنْـخَنِقَةُ } التـي تـموت فـي خِنَاقها.</p><p>وقال آخرون:
  هي التـي تُوْثَق فـيقتلها بـالـخناق وثاقها. ذكر من قال ذلك:</p><p>حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ، يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَالـمُنْـخَنِقَةُ
  } قال: الشاة توثق، فـيقتلها خناقها، فهي حرام.</p><p>وقال آخرون: بل هي البهيـمة من
  النَّعمَ، كان الـمشركون يخنقونها حتـى تـموت، فحرّم الله أكلها. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: {
  وَالـمُنْـخَنِقَةُ }: التـي تُـخنق فتـموت.</p><p>حدثنا أنس قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { وَالـمُنْـخَنِقَةُ }: كان أهل الـجاهلـية يخنقون الشاة، حتـى إذا
  ماتت أكلوها.</p><p>وأولـى هذه الأقوال بـالصواب، قول من قال: هي التـي تـختنق، إما
  فـي وِثاقها، وإما بإدخال رأسها فـي الـموضع الذي لا تقدر علـى التـخـلص منه فتـختنق
  حتـى تـموت.</p><p>وإنـما قلنا ذلك أولـى بـالصواب فـي تأويـل ذلك من غيره، لأن الـمنـخنقة:
  هي الـموصوفة بـالانـخناق دون خنق غيرها لها، ولو كان معنـياً بذلك أنها مفعول بها
  لقـيـل: والـمخنوقة، حتـى يكون معنى الكلام ما قالوا.</p><p>القول فـي تأويـل قوله
  تعالـى: { وَالـمَوْقُوذَةُ }:</p><p>يعنـي جلّ ثناؤه بقوله { وَالـمَوْقُوذَةُ }:
  والـميتة وقـيذاً، يقال منه: وَقَذَه يَقِذُهِ وَقْذاً: إذا ضربه حتـى أشرف علـى الهلاك،
  ومنه قول الفرزدق:</p><p class="poetry_or_grammar">شَغَّارَةً تقِذُ الفَصِيـلَ برِجْلها</p><p
  class="poetry_or_grammar">فَطَّارَةً لِقَوَادِمِ الأبْكارِ</p><p>وبنـحو ما قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَالـمَوْقُوذَةُ } قال: الـموقوذة التـي
  تضرب بـالـخشب حتـى يقذها فتـموت.</p><p>حدثنا بشر، قال: ثنا يزيد، قال ثنا سعيد، عن
  قتادة: { وَالـمَوْقُوذَةُ } كان أهل الـجاهلـية يضربونها بـالعصا، حتـى إذا ماتت أكلوها.</p><p>حدثنا
  مـحمد بن بشار، قال: ثنا روح، قال: ثنا شعبة، عن قتادة فـي قوله: { وَالـمَوْقُوذَةُ
  } قال: كانوا يضربونها حتـى يقذوها، ثم يأكلوها.</p><p>حدثنا الـحسن بن يحيى قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَالـمَوْقُوذَةُ } التـي توقذَ
  فتـموت.</p><p>حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك، قال:
  { الـمَوْقُوذَةُ }: التـي تضرب حتـى تـموت.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَالـمَوْقُوذَةُ } قال: هي التـي تضرب
  فتـموت.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد
  بن سلـمان، قال: سمعت الضحاك يقول فـي قوله: { وَالـمَوْقُوذَةُ }: كانت الشاة أو غيرها
  من الأنعام تضرب بـالـخشب لآلهتهم حتـى يقتلوها فـيأكلوها.</p><p>حدثنا العبـاس بن
  الولـيد، قال: أخبرنـي عقبة بن علقمة، ثنـي إبراهيـم بن أبـي عبلة، قال: ثني نعيـم
  بن سلامة، عن أبـي عبد الله الصنابحي، قال: لـيست الـموقوذة إلاَّ فـي مالك، ولـيس
  فـي الصيد وقـيذ.</p><p>القول فـي تأويـل قوله تعالـى: { والـمُتَرَدّيَةُ }.</p><p>يعنـي
  بذلك جلّ ثناؤه: وحرّمت علـيكم الـميتة تردّياً من جبل، أو فـي بئر، أو غير ذلك. وتردّيها:
  رميُها بنفسها من مكان عالٍ مشرف إلـى سفله.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { والـمُتَرَدّيَةُ } قال: التـي
  تتردّى من الـجبل.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { والـمُتَرَدّيَةُ
  }: كانت تتردّى فـي البئر فتـموت فـيأكلونها.</p><p>حدثنا ابن بشار، قال: ثنا روح،
  قال: ثنا سعيد، عن قتادة: { والـمُتَرَدّيَةُ } قال: التـي تردّت فِـي البئر.</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ فـي قوله:
  { والـمُتَرَدّيَةُ } قال: هي التـي تَرَدَّى من الـجبل أو فـي البئر، فتـموت.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك: { والـمُتَرَدّيَةُ }: التـي
  تَرَدَّى من الـجبل فتـموت.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ،
  يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { والـمُتَرَدّيَةُ } قال: التـي
  تـخرّ فـي ركيّ أو من رأس جبل فتـموت.</p><p>القول فـي تأويـل قوله تعالـى: { وَالنَّطِيحَةُ
  }.</p><p>يعنـي بقوله { النَّطِيحَةُ }: الشاة التـي تنطحها أخرى فتـموت من النطاح
  بغير تذكية، فحرم الله جلّ ثناؤه ذلك علـى الـمؤمنـين إن لـم يدركوا ذكاته قبل موته.
  وأصل النطيحة: الـمنطوحة، صرفت من مفعولة إلـى فعيـلة.</p><p>فإن قال قائل: وكيف أثبتت
  الهاء هاء التأنـيث فـيها، وأنت تعلـم أن العرب لا تكاد تثبت الهاء فـي نظائرها إذا
  صرفوها صرف النطيحة من مفعول إلـى فعيـل، إنـما تقول: لـحية دهين، وعين كحيـل، وكفّ
  خضيب، ولا يقولون كفّ خضيبة ولا عين كحيـلة؟ قـيـل: قد اختلفت أهل العربـية فـي ذلك،
  فقال بعض نـحويـي البصرة: أثبتت فـيها الهاء، أعنـي فـي النطيحة، لأنها جعلت كالاسم
  مثل الطويـلة والطريقة فكأن قائل هذا القول وجه النطيحة إلـى معنى الناطحة. فتأويـل
  الكلام علـى مذهبه: وحرمت علـيكم الـميتة نطاحا، كأنه عنى: وحرّمت علـيكم الناطحة التـي
  تـموت من نطاحها. وقال بعض نـحويـي الكوفة: إنـما تـحذف العرب الهاء من الفعيـلة الـمصروفة
  عن الـمفعول إذا جعلتها صفة لاسم، قد تقدّمها، فتقول: رأينا كفـاً خضيبـاً وعيناً كحيلاً.
  فأما إذا حذفت الكفّ والعين والاسم الذي يكون فعيـل نعتاً لها واجتزءوا بفعيـل منها،
  أثبتوا فـيه هاء التأنـيث، لـيعلـم بثبوتها فـيه أنها صفة للـمؤنث دون الـمذكر، فتقول:
  رأينا كحيـلة وخضيبة وأكيـلة السبع، قالوا: ولذلك أدخـلت الهاء فـي النطيحة، لأنها
  صفة الـمؤنث، ولو أسقطت منها لـم يُدْر أهي صفة مؤنث أو مذكر. وهذا القول هو أولـى
  القولـين فـي ذلك بـالصواب الشائع من أقوال أهل التأويـل، بأن معنى النطيحة: الـمنطوحة.
  ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ،
  عن ابـي عبـاس، قوله: { وَالنَّطيحَة } قال: الشاة تَنْطح الشاة.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبو أحمد الزُّبـيري، عن قـيس، عن أبـي إسحاق، عن أبـي ميسرة، قال: كان يقرأ:
  «والـمنطوحة».</p><p>حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك:
  { وَالنَّطِيحَةُ }: الشاتان تنتطحان فتـموتان.</p><p>حدثنا مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَالنَّطِيحَة }: هي التـي تنطحها
  الغنـم والبقر فتـموت.</p><p>يقول: هذا حرام، لأن ناساً من العرب كانوا يأكلونه.</p><p>حدثنا
  بشر، قال ثنا يزيد، قال: ثنا سعيد، عن قتادة: { والنَّطِيحَةُ } كان الكبشان ينتطحان،
  فـيـموت أحدهما، فـيأكلونه.</p><p>حدثنا ابن بشار، قال: ثنا روح، قال: ثنا سعيد، عن
  قتادة: والنَّطِيحَة الكبشان ينتطحان فـيقتل أحدهما الآخر، فـيأكلونه.</p><p>حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،، قال: سمعت الضحاك يقول
  فـي قوله: { والنَّطِيحَةُ } قال: الشاة تنطح الشاة فتـموت.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَما أكَلَ السَّبُعُ }.</p><p>يعنـي جلّ ثناؤه بقوله: { وَما أكَلَ
  السَّبُعُ }: وحرّم علـيكم ما أكل السبع غير الـمعلَّـم من الصوائد. وكذلك قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَما أكَلَ السَّبُعُ } يقول: ما أخذ السبع.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك: { وَما أكَلَ السَّبُعُ
  } يقول: ما أخذ السبع.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: {
  وَما أكَلَ السَّبُعُ } قال: كان أهل الـجاهلـية إذا قتل السبع شيئاً من هذا أو أكل
  منه، أكلوا ما بقـي.</p><p>حدثنا ابن وكيع، قال: ثنا أبو أحمد الزبـيري، عن قـيس، عن
  عطاء بن السائب، عن أبـي الربـيع، عن ابن عبـاس أنه قرأ: { وأكيـلُ السَّبُعِ }.</p><p>القول
  فـي تأويـل قوله تعالـى: { إلاَّ ما ذَكَّيْتُـمْ }.</p><p>يعنـي جلّ ثناؤه بقوله:
  { إلاَّ ما ذَكَّيْتُـمْ }: إلاَّ ما طهرتـموه بـالذبح الذي جعله الله طهوراً.</p><p>ثم
  اختلفت أهل التأويـل فـيـما استثنى الله بقوله: { إلاَّ ما ذَكَّيْتُـمْ } فقال بعضهم:
  استثنى من جميع ما سمى الله تـحريـمه، من قوله { وَما أُهِلَّ لغَيْرِ اللّهِ بِهِ
  والـمُنْـخَنِقَةُ وَالـمَوقُوذَةُ والـمُتَرَدّيَةُ والنَّطِيحَةُ وَما أكَلَ السَّبُعُ
  }. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس: { إلاَّ ما ذَكَّيْتُـمْ } يقول: ما أدركت ذكاته من هذا كله،
  يتـحرّك له ذنب أو تطرف له عين، فـاذبح واذكر اسم الله علـيه فهو حلال.</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن فضيـل، عن أشعث، عن الـحسن: { حُرِّمَتْ عَلَـيْكُمُ الـمَيْتَةُ
  والدَّمُ ولَـحْمُ الـخِنْزِيرِ وَما أُهلَّ لغيرِ اللّهِ بِهِ والـمُنْـخَنِقَةُ وَالـمَوقُوذَةُ
  والـمُتَرَدّيَةُ والنَّطيحَة وَما أكَلَ السَّبُعُ إلاَّ ما ذَكَّيْتُـمْ } قال الـحسن:
  أيّ هذا أدركت ذكاته فذكه وكُلْ. فقلت: يا أبـا سعيد كيف أعرف؟ قال: إذا طَرَفت بعينها
  أو ضربت بذَنَبها.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { إلاَّ
  ما ذَكَّيْتُـمْ } قال: فكلّ هذا الذي سماه الله عزّ وجلّ ههنا ما خلا لـحم الـخنزير
  إذا أدركت منه عيناً تطرف أو ذنبـاً يتـحرّك أو قائمة تركُض، فذكيتَه، فقد أحلّ الله
  لك ذلك.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة: { إلاَّ ما ذَكَّيْتُـمْ } من هذا كله، فإذا وجدتها تطرف عينها، أو تـحرك أذنها
  من هذا كله، فهي لك حلال.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي هشيـم وعبـاد،
  قالا: أخبرنا حجاج، عن حصين، عن الشعبـي، عن الـحارث، عن علـيّ، قال: إذا أدركت ذكاة
  الـموقوذة والـمتردية والنطيحة وهي تـحرّك يداً أو رجلاً فكُلْها.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين قال: ثنا هشيـم، قال: أخبرنا معمر، عن إبراهيـم، قال: إذا أكل السبع
  من الصيد أو الوقـيذة، أو النطيحة أو الـمتردية فأدركت ذكاته، فكُلْ.</p><p>حدثنا أبو
  كريب، قال: ثنا مصعب بن سلام التـميـمي، قال: ثنا جعفر بن مـحمد، عن أبـيه، عن علـيّ
  بن أبـي طالب، قال: إذا ركضت برجلها أو طَرَفت بعينها أو حرّكت ذنبها، فقد أجزأ.</p><p>حدثنا
  ابن الـمثنى وابن بشار، قالا: ثنا أبو عاصم، قال: أخبرنا ابن جريج، قال: أخبرنـي ابن
  طاووس، عن أبـيه، قال: إذا ذبحتَ فمصعتْ بذنبها أو تـحرّكت فقدحلت لك. أو قال: فحَسْب.</p><p>حدثنا
  ابن الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد، عن حميد، عن الـحسن، قال:
  إذا كانت الـموقوذة تطرف ببصرها، أو تركض برجلها، أو تـمصع بذنبها، فـاذبح وكل.</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد، عن قتادة، بـمثله.</p><p>حدثنـي الـمثنى،
  قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن ابن جريج، عن أبـي الزبـير، أنه سمع
  عبـيد بن عمير، يقول: إذا طرفت بعينها، أو مصعت بذنبها، أو تـحرّكت، فقد حلت لك.</p><p>حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـمان، قال: سمعت الضحاك يقول:
  كان أهل الـجاهلـية يأكلون هذا، فحرّم الله فـي الإسلام إلا ما ذكي منه، فما أدرك فتـحرّك
  منه رجل أو ذنب أو طرف فذكي، فهو حلال.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { حُرّمَتْ عَلَـيْكُمُ الـمَيْتَةُ وَالدَّمُ وَلـحْمُ الـخَنْزِيرِ
  } وقوله: { وَالـمُنْـخَنِقَةُ وَالـمَوْقُوذَةُ وَالـمُتَرَدّيَةُ والنَّطِيحَةُ }...
  الآية، { وَما أكَلَ السَّبُعُ إلاَّ ما ذكيَّتْـمْ } هذا كله مـحرّم، إلا ما ذكي من
  هذا.</p><p>فتأويـل الآية علـى قول هؤلاء: حرّمت الـموقوذة والـمتردية إن ماتت من التردّي
  والوقذ والنطح وفَرْس السبع، إلا أن تدركوا ذكاتها، فتدركوها قبل موتها، فتكون حنـيئذٍ
  حلالاً أكلها.p&gt;&gt; وقال آخرون: هو استثناء من التـحريـم، ولـيس بـاستثناء من الـمـحرّمات
  التـي ذكرها الله تعالـى فـي قوله: { حُرّمَتْ عَلَـيْكُمُ الـمَيْتَةُ } لأن الـميتة
  لا ذكاة لها ولا للـخنزير. قالوا: وإنـما معنى الآية: حرّمت علـيكم الـمتـية والدم،
  وسائر ما سمينا مع ذلك، إلا ما ذكيَّتـم مـما أحله الله لكم بـالتذكية، فإنه لكم حلال.
  ومـمن قال ذلك جماعة من أهل الـمدينة. ذكر بعض من قال ذلك:</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال مالك: وسئل عن الشاة التـي يخرق جوفها السبع حتـى تـخرج أمعاؤها،
  فقال مالك: لا أرى أن تذكَّى ولا يؤكل أيّ شيء يذكَّى منها.</p><p>حدثنـي يونس، عن
  أشهب، قال: سئل مالك، عن السَّبُع يعدو علـى الكبش، فـيدقّ ظهره، أترى أن يذكَّى قبل
  أن يـموت فـيؤكل؟ إن كان بلغ السَّحْر، فلا أرى أن يؤكل، وإن كان إنـما أصاب أطرافه،
  فلا أرى بذلك بأساً. قـيـل له: وثب علـيه فدقّ ظهره؟ قال: لا يعجبنـي أن يؤكل، هذا
  لا يعيش منه. قـيـل له: فـالذئب يعدو علـى الشاة فـيشقّ بطنها ولا يشقّ الأمعاء؟ قال:
  إذا شقّ بطنها فلا أرى أن تؤكل.</p><p>وعلـى هذا القول يجب أن يكون قوله: { إلاَّ ما
  ذَكَّيْتُـمْ } استثناءً منقطعاً، فـيكون تأويـل الآية: حرّمت علـيكم الـميتة والدم،
  وسائر ما ذكرنا، ولكن ما ذكَّيتـم من الـحيوانات التـي أحللتها لكم بـالتذكية حلال.</p><p>وأولـى
  القولـين فـي ذلك عندنا بـالصواب القول الأوّل، وهو أن قوله: { إلاَّ ما ذكيَّتـم }
  اسثناء من قوله: { وَما أهِلَّ لغيرِ الله بِهِ والـمُنْـخَنِقَةُ وَالـمَوقُوذَةُ
  وَالـمُترَدّيَةُ والنَّطِيحَةُ وَما أكَلَ السَّبُعُ } لأن كلّ ذلك مستـحقّ الصفة
  التـي هو بها قبل حال موته، فـيقال: لـما قرّب الـمشركون لآلهتهم فسموه لهم: هو { ما
  أهِلَّ لغيرِ اللّهِ بِهِ } بـمعنى: سمي قربـاناً لغير الله. وكذلك الـمنـخنقة: إذا
  انـخنقت، وإن لـم تـمت فهي منـخنقة، وكذلك سائر ما حرّمه الله جلّ وعزّ بعد قوله: {
  وَما أُهِلَّ لغيرِ اللّهِ بِهِ } إلا بـالتذكية فإنه يوصف بـالصفة التـي هو بها قبل
  موته، فحرّمه الله علـى عبـاده إلا بـالتذكية الـمـحللة دون الـموت بـالسبب الذي كان
  به موصوفـاً. فإذ كان ذلك كذلك، فتأويـل الآية: وحرّم علـيكم ما أهل لغير الله به،
  والـمنـخنقة، وكذا وكذا وكذا، إلا ما ذكيَّتـم من ذلك ف«ما» إذ كان ذلك تأويـله فـي
  موضع نصب بـالاستثناء مـما قبلها، وقد يجوز فـيه الرفع. وإذ كان الأمر علـى ما وصفنا،
  فكلّ ما أدركت ذكاته من طائر أو بهيـمة قبل خروج نفسه ومفـارقة روحه جسده، فحلال أكله
  إذا كان مـما أحله الله لعبـاده.</p><p>فإن قال لنا قائل: فإذ كان ذلك معناه عندك،
  فما وجه تكريره ما كرّر بقوله: { وما أُهِلَّ لغيرِ اللّهِ بِهِ وَالـمُنْـخَنِقَةُ
  والـمَوْقُوذَةُ وَالـمُتَرَدِّيَةُ } وسائر ما عدّد تـحريـمه فـي هذه الآية، وقد افتتـح
  الآية بقوله: { حُرّمَتْ عَلَـيْكُمُ الـمَيْتَةُ }؟ وقد علـمت أن قوله: { حُرّمَتْ
  عَلَـيْكُمُ الـمَيْتَةُ } شامل كل ميتة كان موته حتف أنفه، من علة به من غير جناية
  أحد علـيه، أو كان موته من ضرب ضارب إياه، أو انـخناق منه أو انتطاح أو فرس سبع؟ وهلاَّ
  كان قوله إن كان الأمر علـى ما وصفت فـي ذلك من أنه معنيّ بـالتـحريـم فـي كلّ ذلك
  الـميتة بـالانـخناق والنطاح والوقذ وأكل السبع أو غير ذلك، دون أن يكون معنـياً به
  تـحريـمه إذا تردّى أو انـخنق، أو فَرَسه السبع، فبلغ ذلك منه ما يعلـم أنه لا يعيش
  مـما أصابه منه إلا بـالـيسير من الـحياة حُرمَتْ عَلَـيْكُمُ الـمَيْتَةُ مغنـياً
  من تكرير ما كرّر بقوله { وَما أهِلَّ لغيرِ اللّهِ بِهِ والـمُنْـخَنِقَةُ } وسائر
  ما ذكر مع ذلك وتعداده ما عدد؟ قيل: وجه تكراره ذلك وإن كان تـحريـم ذلك إذا مات من
  الأسبـاب التـي هو بها موصوف، وقد تقدم بقوله { حُرّمَتْ عَلَـيْكُمْ الـمَيْتَةُ }
  أن الذين خوطبوا بهذه الآية لا يعدّون الـميتة من الـحيوان، إلا ما مات من علة عارضة
  به، غير الانـخناق والتردّي والانتطاح، وفرّس السبع،فإعلمهم اللّه أن حكم ما مات من
  العلل العارضة وإن العلة الموجبة تحريم الميتة ليست موتها من علة مرض أو أذى كان بها
  قبل هلاكها، ولكن العلة فـي ذلك أنها لـم يذبحها من أحلَّ ذبـيحته بـالـمعنى الذي أحلها
  به.</p><p>كالذي:</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا
  أسبـاط، عن السديّ فـي قوله: { وَالـمُنْـخَنِقَةُ والـمَوْقُوذَةُ وَالـمُتَرَدْيَةُ
  والنَّطِيحَةُ وَما أكَلَ السَّبُعُ إلاَّ ما ذكَّيْتُـمُ } يقول: هذا حرام، لأن ناساً
  من العرب كانوا يأكلونه ولا يَعُدّونه ميتاً، إنـما يعدّون الـميت الذي يـموت من الوجع،
  فحرّمه الله علـيهم، إلا ما ذكروا اسم الله علـيه وأدركوا ذكاته وفـيه الروح.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَمَا ذُبِحَ علـى النُّصُبِ }.</p><p>يعنـي بقوله جلّ ثناؤه:
  { وَما ذُبِحَ علـى النُّصُبِ }: وحرّم علـيكم أيضاً الذي ذبح علـى النصب. فـ«ما» فـي
  قوله { وَما ذُبِحَ } رفع عطفـاً علـى «ما» التـي فـي قوله: { وَما أكَلَ السَّبُعُ
  }. والنُّصُب: الأوثان من الـحجارة جماعة أنصاب كانت تـجمع فـي الـموضع من الأرض، فكان
  الـمشركون يقربون لها، ولـيست بأصنام. وكان ابن جريج يقول فـي صفته ما:</p><p>حدثنا
  القاسم: قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج: النُّصُب: لـيست بأصنام،
  الصنـم يصوّر ويُنقش، وهذه حجارة تنصب ثلثمائة وستون حجراً، منهم من يقول: ثلثمائة
  منها بـخزاعة. فكانوا إذا ذبحوا، نضحوا الدم علـى ما أقبل من البـيت، وشرّحوا اللـحم
  وجعلوه علـى الـحجارة، فقال الـمسلـمون: يا رسول الله، كان أهل الـجاهلـية يعظمون البـيت
  بـالدم، فنـحن أحقّ أن نعظمه فكان النبـيّ صلى الله عليه وسلم لـم يكره ذلك، فأنزل
  الله:</p><p class="quran">لَنْ يَنالَ اللّهَ لُـحُومُها وَلا دِماؤها لَن يَنَالَ
  ٱللَّهَ لُحُومُهَا وَلاَ دِمَآؤُهَا وَلَـٰكِن يَنَالُهُ ٱلتَّقْوَىٰ مِنكُمْ كَذٰلِكَ
  سَخَّرَهَا لَكُمْ لِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَبَشِّرِ ٱلْمُحْسِنِينَ</p><p>[الحج:
  37]. ومـما يحق قول ابن جريج فـي أن الأنصاب غير الأصنام ما:</p><p>حدثنا به ابن وكيع،
  قال: ثنا ابن عيـينة، عن ابن أبـي نـجيح، عن مـجاهد: { وَما ذُبِحَ علـى النُّصُبِ
  } قال: حجارة كان يذبح علـيها أهل الـجاهلـية.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { النُّصُبُ
  } قال: حجارة حول الكعبة، يذبح علـيها أهل الـجاهلـية، ويبدّلونها إن شاءوا بحجارة
  أعجب إلـيهم منها.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { وَما ذُبِحَ علـى النُّصُبِ } والنصب: حجارة كان أهل الـجاهلـية يعبدونها،
  ويذبحون لها، فنهى الله عن ذلك.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة فـي قوله: { وَما ذَبِحَ علـى النُّصُبِ } يعنـي: أنصاب
  الـجاهلـية.</p><p>حدثنا الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ
  بن أبـي طلـحة، عن ابن عبـاس: { وَما ذُبِحَ علـى النُّصُبِ } والنصب: أنصاب كانوا
  يذبحون ويهلون علـيها.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن
  عبد الرحمن، عن القاسم بن أبـي بزة، عن مـجاهد، قوله: { وَما ذُبِحَ علـى النُّصُبِ
  } قال: كان حول الكعبة حجارة كان يذبح علـيها أهل الـجاهلـية ويبدّلونها إذا شاءوا
  بحجر هو أحبّ إلـيهم منها.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا
  عبـيد، قال:سمعت الضحاك بن مزاحم يقول: الأنصاب حجارة كانوا يهلّون لها، ويذبحون علـيها.</p><p>حدثنـي
  يونس، قال: أخبرنا بن وهب، قال: قال ابن زيد فـي قوله: { وَما ذُبِحَ علـى النُّصُبِ
  } قال: ما ذبح علـى النصب، وما أهل لغير الله به، هو واحد.</p><p>القول فـي تأويـل
  قوله: { وأنْ تَسْتَقْسمُوا بـالأزْلام }.</p><p>يعنـي بقوله: { وأنْ تَسْتَقْسِمُو
  بـالأزْلامِ }: وأن تطلبوا علـم ما قسم لكم أو لـم يقسم، بـالأزلام. وهو استفعلت من
  القسم: قسم الرزق والـحاجات. وذلك أن أهل الـجاهلـية كان أحدهم إذا أراد سفراً أو غزوًا
  أو نـحو ذلك، أجال القِداح، وهي الأزلام، وكانت قداحاً مكتوبـاً علـى بعضها: نهانـي
  ربـي، وعلـى بعضها: أمرنـي ربـي، فإن خرج القِدح الذي هو مكتوب علـيه: أمرنـي ربـي،
  مضى لـما أراد من سفر أو غزو أو تزويج وغير ذلك وإن خرج الذي علـيه مكتوب: نهانـي ربـي،
  كفّ عن الـمضيّ لذلك وأمسك فقـيـل: { وأنْ تَسْتَقْسِمُوا بـالأزلامِ } لأنهم بفعلهم
  ذلك كانوا كأنهم يسألون أزلامهم أن يقسمن لهم. ومنه قول الشاعر مفتـخراً بترك الاستقسام
  بها:</p><p class="poetry_or_grammar">ولَـمْ أَقْسِمْ فتَرْبُثنـي القُسُومُ</p><p>وأما
  الأزلام، فإن واحدها زَلـم، ويقال زُلَـم، وهي القِداح التـي وصفنا أمرها.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار وابن
  وكيع، قالا: ثنا عبد الرحمن بن مهدي، عن سفـيان، عن أبـي حصين، عن سعيد بن جبـير: {
  وأنْ تَسْتَقْسِمُوا بـالأزلام } قال: القداح، كانوا إذا أرادوا أن يخرجوا فـي سفر،
  جعلوا قداحاً للـجلوس والـخروج، فإن وقع الـخروج خرجوا، وإن وقع الـجلوس جلسوا.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن شريك، عن أبـي حصين، عن سعيد بن جبـير: { وأنُ تَسْتَقْسِمُوا
  بـالأزلامِ } قال: حصى بـيض كانوا يضربون بها.</p><p>قال أبو جعفر: قال لنا سفـيان
  بن وكيع: هو الشطرنـج.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا عبـاد بن راشد
  البزار، عن الـحسن فـي قوله: { وأنْ تَسْتَقْسِمُوا بـالأزْلامِ } قال: كانوا إذا أرادوا
  أمراً أو سفراً، يعمدون إلـى قداح ثلاثة علـى واحد منها مكتوب: أُؤمرنـي، وعلـى الآخر:
  انهنـي، ويتركون الآخر مـحللاً بـينهما لـيس علـيه شيء. ثم يجيـلونها، فإن خرج الذي
  علـيه «أُؤمرنـي»، مضوا لأمرهم، وإن خرج الذي علـيه «انهنى» كفّوا، وإن خرج الذي لـيس
  علـيه شيء أعادوها.</p><p>حدثنا ابن وكيع، قال: ثنا ابن عيـينة، عن ابن بـي نـجيح،
  عن مـجاهد: { وأنْ تَسْتَقْسِمُوا بـالأزْلامِ } حجارة كانوا يكتبون علـيها يسمونها
  القداح.</p><p>حدثني محمد بن عمرو وقال ثنا أبم عاصم قال ثنا عيس عن أبي نجيح عن مجاهد
  في قول اللّه { بالأزلام } قال القداح يضربون لكل سفر وغزو وتجارة.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم. عن زهير، عن إبراهيـم بن مهاجر، عن مـجاهد: { وأنْ
  تَسْتَقْسِمُوا بـالأزْلامِ } قال: كِعاب فـارس التـي يَقْمُرون بها، وسهام العرب.</p><p>حدثنـي
  أحمد بن حازم الغفـاري، قال: ثنا أبو نعيـم، قال: ثنا زهير، عن إبراهيـم بن مهاجر،
  عن مـجاهد: { وأنْ تَسْتَقْسِمُوا بـالأزْلامِ } قال: سهام العرب وكعاب فـارس والروم
  كانوا يتقامرون بها.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة فـي قوله: { وأنْ تَسْتَقْسِمُوا بـالأزْلامِ } قال: كان الرجل إذا
  أراد أن يخرج مسافراً، كتب فـي قداح: هذا يأمرنـي بـالـمكث، وهذا يأمرنـي بـالـخروج،
  وجعل معها منـيحاً، شيء لـم يكتب فـيه شيئاً، ثم استقسم بها حين يريد أن يخرج، فإن
  خرج الذي يأمر بـالـمكث مكث، وإن خرج الذي يأمر بـالـخروج خرج، وإن خرج الآخر أجالها
  ثانـية حتـى يخرج أحد القِدحين.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { وأنْ تَسْتَقْسِمُوا بـالأزْلامِ } وكان أهل الـجاهلـية إذا أراد أحدهم خروجاً،
  أخذ قِدْحاً فقال: هذا يأمر بـالـخروج، فإن خرج فهو مصيب فـي سفره خيراً ويأخذ قدحاً
  آخر فـيقول: هذا يأمر بـالـمكوث، فلـيس يصيب فـي سفره خيراً والـمنـيح بـينهما. فنهى
  الله عن ذلك، وقدّم فـيه.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول:
  أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وأنْ تَسْتَقْسِمُوا بـالأزْلامِ
  } قال: كانوا يستقسمون بها فـي الأمور.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:قال
  ابن زيد: الأزْلامُ قِداح لهم كان أحدهم إذا أراد شيئاً من تلك الأمور كتب فـي تلك
  القداح ما أراد، فـيضرب بها، فأيّ قدح خرج وإن كان أبغض تلك، ارتكبه وعمل به.</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وأنْ تَسْتَقْسِمُوا
  بـالأزْلامِ } قال: الأزلام: قِداح كانت فـي الـجاهلـية عند الكهنة، فإذا أراد الرجل
  أن يسافر أو يتزوّج أو يحدِث أمراً، أتـى الكاهن، فأعطاه شيئاً، فضرب له بها، فإن خرج
  منها شيء يعجبه أمره ففعل، وإن خرج منها شيء يكرهه نهاه فـانتهى، كما ضرب عبد الـمطلب
  علـى زمزم وعلـى عبد الله والإبل.</p><p>حدثنا القاسم، قال: ثنا الـحسين قال: ثنـي
  حجاج، عن ابن جريج، عن عبد الله بن كثـير، قال: سمعنا أن أهل الـجاهلـية كانوا يضربون
  بـالقداح فـي الظَّعن والإقامة أو الشيء يريدونه، فـيخرج سهم الظعن فـيظعنون، والإقامة
  فـيقـيـمون. وقال ابن إسحاق فـي الأزلام ما:</p><p>حدثنـي به ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: كانت هُبَل أعظم أصنام قريش بـمكة، وكانت علـى بئر فـي جوف الكعبة،
  وكانت تلك البئر هي التـي يجمع فـيها ما يُهدى للكعبة، وكانت عند هُبَل سبعة أقداح،
  كل قدح منها فـيه كتاب: قدح فـيه «العقل» إذا اختلفوا فـي العقل من يحمله منهم ضربوا
  بـالقداح السبعة (فإن خرج العقل فعل من خرج حَمْلُه) وقدح فـيه: «نَعَم» للأمر إذا
  أرادوا يُضرب به، فإن خرج قِدح «نَعَم» عملوا به وقدح فـيه لا، فإذا أرادوا أمراً ضربوا
  به فـي القداح، فإذا خرج ذلك القدح لـم يفعلوا ذلك الأمر. وقدح فـيه: «منكم». وقدح
  فـيه: «مُلْصق». وقدح فـيه: «من غيركم». وقدح فـيه: الـمياه، إذا أرادوا أن يحفروا
  للـماء ضربوا بـالقداح وفـيها ذلك القِدْح، فحيثما خرج عملوا به. وكانوا إذا أرادوا
  أن يجتبوا غلاماً، أو أن ينكحوا مَنْكحاً، أو أن يدفنوا ميتاً، و يشكوُّا فـي نسب واحد
  منهم، ذهبوا به إلـى هُبَل، وبـمائة درهم وبجُزور، فأعطوها صاحب القداح الذي يضربها،
  ثم قرّبوا صاحبهم الذي يريدون به ما يريدون، ثم قالوا: يا إلهنا، هذا فلان ابن فلان،
  قد أردنا به كذا وكذا، فأخرج الـحقّ فـيه ثم يقولون لصاحب القداح: اضرب، فـيضرب، فإن
  (خرج علـيه «منكم» كان وسيطاً، وإن) خرج علـيه: «من غيركم»، كان حلـيفـاً، وإن خرج:
  «مُلْصَق»، كان علـى منزلته منهم، لا نسب له ولا حِلف وإن خرج فـيه شيء سوى هذا مـما
  يعملون به «نعم» عملوا به وإن خرج: «لا»، أخرَّوه عامَهم ذلك، حتـى يأتوا به مرة أخرى
  ينتهون فـي أمورهم إلـى ذلك مـما خرجت به القِداح.</p><p>حدثنـي الـمثنى، قال: ثنا
  أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وأنْ تَسْتَقْسِمُوا
  بـالأزْلامِ } يعنـي: القداح، كانوا يستقسمون بها فـي الأمور.</p><p>القول فـي تأويـل
  قوله تعالـى: { ذَلِكُمْ فِسْق }.</p><p>يعنـي جلّ ثناؤه بقوله: { ذَلِكُمْ }: هذه
  الأمور التـي ذكرها، وذلك أكل الـميتة والدم ولـحم الـخنزير وسائر ما ذكر فـي هذه الآية
  مـما حرّم أكله.</p>'
