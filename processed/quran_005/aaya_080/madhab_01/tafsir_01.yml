  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالـى ذكره: ترى يا مـحمد كثـيراً من بنـي إسرائيـل يتولون الذين كفروا،
  يقول: يتولون الـمشركين من عبدة الأوثان، يعادون أولـياء الله ورسله { لبِئْسَ ما قَدَّمَتْ
  لَهُمْ أَنْفُسُهُمْ } يقول تعالـى ذكره: أُقْسم لبئس الشيء الذي قدمت لهم أنفسهم أمامهم
  إلـى معادهم فـي الآخرة. { أنْ سَخِطَ اللّهُ عَلَـيْهِمْ } يقول: قدمت لهم أنفسهم
  سخط الله عليهم بما فعلوا، وأن في قوله: { أنْ سَخِطَ اللّهُ عَلَـيْهِمْ } فـي موضع
  رفع ترجمة عن «ما» الذي فـي قوله: { لَبِئْسَ ما }. { وَفـي العذابِ همْ خالدونَ }
  يقول: وفـي عذاب الله يوم القـيامة هم خالدون، دائم مُقامهم ومُكثهم فـيه.</p>"
