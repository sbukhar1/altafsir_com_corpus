text: '<p>وهذا أيضاً من الله تعريف لنبـيه مـحمد صلى الله عليه وسلم قديـم بتـمادي هؤلاء
  الـيهود فـي الغيّ وبعدهم عن الـحقّ وسوء اختبـارهم لأنفسهم وشدّة خلافهم لأنبـيائهم
  وبطء إنابتهم إلـى الرشاد، مع كثرة نعم الله عندهم وتتابع أياديه وآلائه علـيهم، مسلـياً
  بذلك نبـيه مـحمداً صلى الله عليه وسلم عما يحلّ به من علاجهم وينزل به من مقاساتهم
  فـي ذات الله. يقول الله له صلى الله عليه وسلم: لا تأس علـى ما أصابك منهم، فإن الذهاب
  عن الله والبعد من الـحقّ وما فـيه لهم الـحظّ فـي الدنـيا والآخرة من عاداتهم وعادات
  أسلافهم وأوائلهم، وتعزّ بـما لاقـى منهم أخوك موسى صلى الله عليه وسلم، واذكر إذ قال
  موسى لهم: { يا قَوْم اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ } يقول: اذكروا أياديَ
  الله عندكم وآلاءه قِبَلكم. كما:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد
  الله بن الزبـير، عن ابن عيـينة: { اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ } قال: أيادي
  الله عندكم وأيامه.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ } يقول: عافـية
  الله.</p><p>وإنـما أخترنا ما قلنا، لأن الله لـم يخصص من النعم شيئاً، بل عمّ ذلك
  بذكر النعم، فذلك علـى العافـية وغيرها، إذ كانت العافـية أحد معانـي النعم.</p><p>القول
  فـي تأويـل قوله تعالـى: { إذْ جَعَلَ فِـيكُمْ أنْبِـياءَ وَجَعَلَكُمْ مُلُوكاً }.</p><p>يعنـي
  بذلك جلّ ثناؤه، أن موسى ذكَّر قومه من بنـي إسرائيـل بأيام الله عندهم وبآلائه قِبَلهم،
  فحرّضهم بذلك علـى اتبـاع أمر الله فـي قتال الـجبـارين، فقال لهم: اذكروا نعمة الله
  علـيكم أنْ فَضَّلَكم بأن جعل فـيكم أنبـياء يأتونكم بوحيه ويخبرونكم بآياته الغيب،
  ولـم يعط ذلك غيركم فـي زمانكم هذا. فقـيـل إن الأنبـياء الذين ذكرهم موسى أنهم جُعِلوا
  فـيهم هم الذين اختارهم موسى، إذ صار إلـى الـجبل وهم السبعون الذين ذكرهم الله، فقال:</p><p
  class="quran">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ سَبْعِينَ رَجُلاً لِّمِيقَاتِنَا</p><p>[الأعراف:
  155].</p><p>{ وجَعَلَكُمْ مُلُوكاً } سخر لكم من غيركم خدماً يخدمونكم. وقـيـل: إنـما
  قال ذلك لهم موسى، لأنه لـم يكن فـي ذلك الزمان أحد سواهم يخدمه أحد من بنـي آدم. ذكر
  من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذْ
  قال مُوسَى لقَوْمِهِ يا قَوْمِ اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ إذْ جَعَلَ
  فِـيكُم أنْبِـياءَ وَجَعَلَكُمْ مُلُوكاً } قال: كنا نـحدّث أنهم أوّل من سخر لهم
  الـخدم من بنـي آدم وملكوا.</p><p>وقال آخرون: كلّ من ملك بـيتاً وخادماً وامرأة، فهو
  مَلِك كائناً من كان من الناس. ذكر من قال ذلك:</p><p>حدثنا يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: أخبرنا أبو هانىء، أنه سمع أبـا عبد الرحمن الـحبلـي يقول: سمعت
  عبد الله بن عمرو بن العاص وسأله رجل، فقال: ألسنا من فقراء الـمهاجرين؟ فقال له عبد
  الله: ألك امرأة تأوي إلـيها؟ قال: نعم.</p><p>قال: ألك مسكن تسكنه؟ قال: نعم. قال:
  فأنت من الأغنـياء. فقال: إن لـي خادماً. قال: فأنت من الـملوك.</p><p>حدثنا الزبـير
  بن بكار، قال: ثنا أبو ضمرة أنس بن عياض، قال: سمعت زيد بن أسلـم، يقول: { وَجَعَلَكُمْ
  مُلُوكاً } فلا أعلـم إلاَّ أنه قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " مَنْ كانَ لَهُ بَـيْتٌ وَخادِمٌ فَهُوَ مَلِكٌ " </p><p>حدثنا سفـيان بن وكيع، قال:
  ثنا العلاء بن عبد الـجبـار، عن حماد بن سلـمة، عن حميد، عن الـحسن، أنه تلا هذه الآية:
  { وَجَعَلَكُمْ مُلُوكاً } فقال: وهل الـملكِ إلاَّ مركب وخادم ودار؟</p><p>فقال قائلو
  هذه الـمقالة: إنـما قال لهم موسى ذلك، لأنهم كانوا يـملكون الدور والـخدم، ولهم نساء
  وأزواج. ذكر من قال ذلك:</p><p>حدثنا سفـيان بن وكيع وابن حميد، قالا: ثنا جرير، عن
  منصور، قال: أراه عن الـحكم: { وَجَعَلَكمْ مُلُوكاً } قال: كانت بنو إسرائيـل إذا
  كان للرجل منهم بـيت وامرأة وخادم، عدّ ملكاً.</p><p>حدثنا هناد، قال: ثنا وكيع، عن
  سفـيان. ح، وحدثنا سفـيان، قال: ثنا أبـي، عن سفـيان، عن منصور، عن الـحكم: { وَجَعَلَكُمْ
  مُلُوكاً } قال: الدار والـمرأة والـخادم. قال سفـيان: و اثنتـين من الثلاثة.</p><p>حدثنا
  مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن الأعمش، عن رجل، عن ابن عبـاس فـي
  قوله: { وَجَعَلكُمْ مُلُوكاً } قال: البـيت والـخادم.</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن منصور، عن الـحكم أو غيره، عن ابن
  عبـاس، فـي قوله: { وَجَعَلَكُمْ مُلُوكاً } قال: الزوجة والـخادم والبـيت.</p><p>حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله: { وَجَعَلَكُمْ مُلُوكاً قال: جعل لكم أزواجاً وخدماً وبـيوتاً.</p><p>حدثنا
  الـمثنى، قال: ثنا علـيّ بن مـحمد الطنافسي، قال: ثنا أبو معاوية، عن حجاج بن نـعيـم،
  عن ميـمون بن مهران، عن ابن عبـاس فـي قول الله: { وَجَعَلَكُمْ مُلُوكاً } قال: كان
  الرجل من بنـي إسرائيـل إذا كانت له الزوجة والـخادم والدار يسمى ملكاً.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبدالرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَجَعَلَكُمْ
  مُلُوكاً قال: ملَّكهم الـخدم. قال قتادة: كانوا أوّل من ملك الـخدم.</p><p>حدثنـي
  الـحرث بن مـحمد، قال: ثنا عبد العزيز بن أبـان، قال: ثنا سفـيان، عن الأعمش، عن مـجاهد:
  { وَجَعَلَكُمْ مُلُوكاً قال: جعل لكم أزواجاً وخدماً وبـيوتاً.</p><p>وقال آخرون:
  إنـما عنى بقوله: { وَجَعَلَكُمْ مُلُوكا } أنهم يـملكون أنفسهم وأهلـيهم وأموالهم.
  ذكر من قال ذلك:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط،
  عن السديّ: { وَجَعَلَكُمْ مُلُوكاً } يـملك الرجل منكم نفسه وأهله وماله.</p><p>القول
  فـي تأويـل قوله تعالـى: { وآتاكُمْ ما لَـمْ يُؤْتِ أحَداً مِنَ العالَـمِينَ }.</p><p>اختلف
  فـيـمن عنُوا بهذا الـخطاب، فقال بعضهم: عُنـي به أمة مـحمد صلى الله عليه وسلم. ذكر
  من قال ذلك:</p><p>حدثنا سفـيان بن وكيع، قال: ثنا يحيى بن يـمان، عن سفـيان، عن السديّ،
  عن أبـي مالك وسعيد بن جبـير: { وآتاكُمْ ما لَـمْ يُؤْتِ أحَداً مِنَ العالَـمِينَ
  } قالا: أمة مـحمد صلى الله عليه وسلم.</p><p>وقال آخرون: عُنـي به قوم موسى صلى الله
  عليه وسلم. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال: هم قوم موسى.</p><p>حدثنـي الـحارث بن مـحمد،
  قال: ثنا عبد العزيز بن أبـان، قال: ثنا سفـيان عن الأعمش، عن مـجاهد، عن ابن عبـاس:
  { وآتاكُمْ ما لَـمْ يُؤْتِ أحَداً مِنَ العالَـمِينَ } قال: هم بـين ظهرانـيه يومئذٍ.</p><p>ثم
  اختلفوا فـي الذي آتاهم الله ما لـم يؤت أحد من العالـمين، فقال بعضهم: هو الـمنّ والسلوى
  والـحجر والغمام. ذكر من قال ذلك:</p><p>حدثنا سفـيان بن وكيع، قال: ثنا أبـي، عن سفـيان،
  عن رجل، عن مـجاهد: { وآتاكُمْ ما لَـمْ يُؤْتِ أحَداً مِنَ العالَـمينَ } قال: الـمنّ
  والسلوى والـحجر والغمام.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وآتاكُمْ ما لَـمْ يُؤْتِ أحَداً مِنَ العالَـمِينَ
  } يعنـي أهل ذلك الزمان، الـمنّ والسلوى والـحجر والغمام.</p><p>وقال آخرون: هو الدار
  والـخادم والزوجة. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  بشر بن السريّ، عن طلـحة بن عمرو، عن عطاء، عن ابن عبـاس: { وآتاكُمْ ما لَـمْ يُؤْتِ
  أحَدا مِنَ العالَـمِينَ } قال: الرجل يكون له الدار والـخادم والزوجة.</p><p>حدثنـي
  الـحرث. قال: ثنا عبد العزيز، قال: ثنا سفـيان، عن الأعمش، عن مـجاهد، عن ابن عبـاس:
  { وآتاكُمْ ما لَـمْ يُؤْتِ أحَداً مِنَ العالَـمِينَ } الـمنّ والسلوى والـحجر والغمام.</p><p>وأولـى
  التأويـلـين فـي ذلك عندي بـالصواب، قول من قال: وآتاكم ما لـم يؤت أحداً من العالـمين،
  خطاب لبنـي إسرائيـل، حيث جاء فـي سياق قوله: { اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ
  } ومعطوفـاً علـيه. ولا دلالة فـي الكلام تدلّ علـى أن قوله: { وآتاكُمْ ما لَـمْ يُؤْتِ
  أحَداً مِنَ العالَـمِينَ مصروف عن خطاب الذين ابتدىء بخطابهم فـي أوّل الآية. فإن
  كان ذلك كذلك، فأن يكون خطابـاً لهم أولـى من أن يقال: هو مصروف عنهم إلـى غيرهم. فإن
  ظنّ ظانّ أن قوله: { وآتاكُمْ ما لَـمْ يُؤْتِ أحَداً مِنَ العالَـمِينَ } لا يجوز
  أن يكون خطابـاً لبنـي إسرائيـل، إذ كانت أمة مـحمد قد أوتـيت من كرامة الله نبـيها
  علـيه الصلاة والسلام مـحمداً، ما لـم يؤت أحداً غيرهم، وهم من العالـمين فقد ظنّ غير
  الصواب، وذلك أن قوله: { وآتاكُمْ ما لَـمْ يُؤْتِ أحَداً مِنَ العالَـمِينَ } خطاب
  من موسى صلى الله عليه وسلم لقومه يومئذٍ، وعنى بذلك عالـمي زمانه لا عالـمي كلّ زمان،
  ولـم يكن أُوتـي فـي ذلك الزمان من نعم الله وكرامته ما أُوتـي قومه صلى الله عليه
  وسلم أحد من العالـمين، فخرج الكلام منه صلى الله عليه وسلم علـى ذلك لا علـى جميع
  كلّ زمان.</p>'
