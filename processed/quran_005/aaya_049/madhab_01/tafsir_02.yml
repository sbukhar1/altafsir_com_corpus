text: '<p>فإن قلت: { وَأَنِ ٱحْكُم بَيْنَهُمْ } معطوف على ماذا؟ قلت: على (الكتاب)
  في قوله: { وَأَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ } كأنه قيل: وأنزلنا إليك أن احكم على
  أنّ (أن) وصلت بالأمر لأنه فعل كسائر الأفعال: ويجوز أن يكون معطوفاً على (بالحق) أي
  أنزلناه بالحق وبأن احكم { أَن يَفْتِنُوكَ عَن بَعْضِ مَا أَنزَلَ ٱللَّهُ إِلَيْكَ
  } أن يضلوك عنه ويستزلوك: وذلك:</p><p>(351) أن كعب بن أسيد وعبد الله بن صوريا وشاس
  بن قيس من أحبار اليهود قالوا: اذهبوا بنا إلى محمد نفتنه عن دينه، فقالوا: يا محمد
  قد عرفت أنا أحبار اليهود، وأنا إن اتبعناك اتبعتنا اليهود كلهم ولم يخالفونا، وإنّ
  بيننا وبين قومنا خصومة فنتحاكم إليك فتقضي لنا عليهم، ونحن نؤمن بك ونصدّقك، فأبى
  ذلك رسول الله صلى الله عليه وسلم، فنزلت { فَإِن تَوَلَّوْاْ } عن الحكم بما أنزل
  الله إليك وأرادوا غيره { فَٱعْلَمْ أَنَّمَا يُرِيدُ ٱللَّهُ أَن يُصِيبَهُم بِبَعْضِ
  ذُنُوبِهِمْ } يعني بذنب التولي عن حكم الله وإرادة خلافه، فوضع { بِبَعْضِ ذُنُوبِهِمْ
  } موضع ذلك وأرادأنّ لهم ذنوباً جمة كثيرة العدد، وأنّ هذا الذنب مع عظمه بعضها وواحد
  منها، وهذا الإبهام لتعظيم التولي واستسرافهم في ارتكابه. ونحو البعض في هذا الكلام
  ما في قول لبيد:</p><p class="poetry_or_grammar">أَوْ يَرْتَبِطْ بَعْضَ النُّفُوسِ
  حِمَامُهَا</p><p>أراد نفسه: وإنما قصد تفخيم شأنها بهذا الإبهام، كأنه قال: نفساً
  كبيرة، ونفساً أيّ نفس، فكما أن التنكير يعطي معنى التكبير وهو معنى البعضية، فكذلك
  إذا صرح بالبعض { لفَـاَسِقُونَ } لمتمرّدون في الكفر معتدون فيه، يعني أنّ التولي
  عن حكم الله من التمرّد العظيم والاعتداء في الكفر.</p>'
