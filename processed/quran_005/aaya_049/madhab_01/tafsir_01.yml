text: '<p>يعنـي تعالـى ذكره بقوله: وأن احكم بـينهم بـما أنزل الله وأنزلنا إلـيك يا
  مـحمد الكتاب، مصدّقاً لـما بـين يديه من الكتاب، وأن احكم بـينهم فـ«أنْ» فـي موضع
  نصب بـالتنزيـل. ويعنـي بقوله: { بِـمَا أنْزَلَ اللّهُ }: بحكم الله الذي أنزله إلـيك
  فـي كتابه.</p><p>وأما قوله: { وَلا تَتَّبِعْ أهْوَاءَهُمْ } فإنه نهي من الله نبـيه
  مـحمداً صلى الله عليه وسلم أن يتبع أهواء الـيهود الذين احتكموا إلـيه فـي قتـيـلهم
  وفـاجِرَيْهم، وأمْرٌ منه له بلزوم العمل بكتابه الذي أنزله إلـيه. وقوله: { وَاحْذَرْهُمْ
  أنْ يفْتِنُوكَ عَنْ بَعْضِ ما أنْزَلَ اللّهُ إلَـيْكَ } يقول تعالـى ذكره لنبـيه
  صلى الله عليه وسلم: واحذر يا مـحمد هؤلاء الـيهود الذين جاأك مـحتكمين إلـيك أن يفتنوك،
  فـيصدّوك عن بعض ما أنزل الله إلـيك من حكم كتابه، فـيحملوك علـى ترك العمل به واتبـاع
  أهوائهم. وقوله: { فإنْ تَوَلَّوْا فـاعْلَـمْ أنَّـمَا يُرِيدُ الله أنْ يُصِيبَهُمْ
  بِبَعْضِ ذُنُوبِهمْ } يقول تعالـى ذكر: فإن تولـى هؤلاء الـيهود الذين اختصموا إلـيك
  عنك، فتركوا العمل بـما حكمت به علـيهم، وقضيت فـيهم، فـاعلـم أنـما يريد الله أن يصيبهم
  ببعض ذنوبهم، يقول: فـاعلـم أنهم لـم يتولوا عن الرضا بحكمك وقد قضيت بـالـحقّ إلا
  من أجل أن الله يريد أن يتعجل عقوبتهم فـي عاجل الدنـيا ببعض ما قد سلف من ذنوبهم.
  { وَإنَّ كَثـيراً مِنَ النَّاسِ لفَـاسِقُونَ } يقول: وإن كثـيراً من الـيهود لفـاسقون،
  يقول: لتاركوا العمل بكتاب الله، ولـخارجون عن طاعته إلـى معصيته.</p><p>وبنـحو الذي
  قلنا فـي ذلك جاءت الرواية عن أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا أبو كريب،
  قال: ثنا يونس بن بكير، عن مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد مولـى زيد
  بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: قال كعب بن أسد وابن
  صوريا ياوشاس بن قـيس بعضهم لبعض: اذهبوا بنا إلـى مـحمد لعلنا نفتنه عن دينه فأتوه
  فقالوا: يا مـحمد إنك قد عرفت أنا أحبـار يهود وأشرافهم وساداتهم، وأنا إن اتبعناك
  اتبعَنا يهود ولـم يخالفونا، وإنّ بـيننا وبـين قومنا خصومة، فنـحاكمهم إلـيك، فتقضيَ
  لنا علـيهم ونؤمِن لك ونصدّقك فأبـى رسول الله صلى الله عليه وسلم، فأنزل الله فـيهم:
  { وأنِ احْكُمْ بَـيْنَهُمْ بِـمَا أنْزَلَ اللّهُ وَلا تَتَّبِعْ أهْوَاءهُمْ وَاحْذَرْهُمْ
  أنْ يَفْتِنُوكَ عَنْ بَعْضِ ما أنْزَلَ اللّهُ إلَـيْكَ }... إلـى قوله:</p><p class="quran">لِقَوْمٍ
  يُوقِنُونَ</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: {
  وَاحْذَرْهُم أنْ يَفْتِنُوكَ عَنْ بَعْضِ ما أنْزَلَ اللّهُ إلَـيْكَ } قال: أن يقولوا
  فـي التوراة كذا، وقد بـينا لك ما فـي التوراة. وقرأ: وكَتَبْنا عَلَـيْهِمْ فِـيها
  أنَّ النَّفْسَ بـالنَّفسِ وَالعَيْنَ بـالعَيْنِ والأنْفَ بـالأنْفِ والأُذُنَ بـالأُذُنِ
  وَالسِّنَّ بـالسِّنِّ والـجُرُوحَ قِصَاصٌ بعضها ببعض.</p><p>حدثنـي يعقوب، قال: ثنا
  هشيـم، عن مغيرة، عن الشعبـيّ، قال: دخـل الـمـجوس مع أهل الكتاب فـي هذه الآية: {
  وأنِ احْكُمْ بَـيْنَهُمْ بِـمَا أنْزَلَ اللّهُ }.</p>'
