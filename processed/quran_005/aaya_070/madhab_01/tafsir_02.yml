text: "<p>{ لَقَدْ أَخَذْنَا } ميثاقهم بالتوحيد { وَأَرْسَلْنَا إِلَيْهِمْ رُسُلاً
  } ليقفوهم على ما يأتون وما يذرون في دينهم { كُلَّمَا جَاءهُمْ رَسُولٌ } جملة شرطية
  وقعت صفة لرسلاً، والراجع محذوف أي رسول منهم { بِمَا لاَ تَهْوَىٰ أَنفُسُهُمْ } بما
  يخالف هواهم ويضادّ شهواتهم من مشاق التكليف والعمل بالشرائع. فإن قلت: أين جواب الشرط
  فإن قوله: { فَرِيقاً كَذَّبُواْ وَفَرِيقاً يَقْتُلُونَ } ناب عن الجواب، لأن الرسول
  الواحد لا يكون فريقين ولأنه يحسن أن تقول إن أكرمت أخي أخاك أكرمت؟ قلت: هو محذوف
  يدل عليه قوله: { فَرِيقاً كَذَّبُواْ وَفَرِيقاً يَقْتُلُونَ } كأنه قيل كلما جاءهم
  رسول منهم ناصبوه، وقوله: { فَرِيقاً كَذَّبُواْ } جواب مستأنف لقائل يقول: كيف فعلوا
  برسلهم؟ فإن قلت: لم جيء بأحد الفعلين ماضياً وبالآخر مضارعاً؟ قلت: جيء يقتلون على
  حكاية الحال الماضية استفظاعاً للقتل واستحضاراً لتلك الحال الشنيعة للتعجب منها. قرىء:
  أن لا يكون، بالنصب على الظاهر. وبالرفع عن (أن) هي المخففة من الثقيلة، أصله: أنه
  لا يكون فتنة فخففت (أن) وحذف ضمير الشأن.</p>"
