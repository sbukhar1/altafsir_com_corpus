  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالـى ذكره: أقسم لقد أخذنا ميثاق بنـي إسرائيـل علـى الإخلاص وتوحيدنا،
  والعمل بـما أمرناهم به، والانتهاء عما نهيناهم عنه وأرسلنا إلـيهم بذلك رسلاً، ووعدناهم
  علـى ألسن رسلنا إلـيهم علـى العمل بطاعتنا الـجزيـل من الثواب، وأوعدناهم علـى العمل
  بـمعصيتنا الشديد من العقاب، كلـما جاءهم رسول لنا بـما لا تشتهيه نفوسهم ولا يوافق
  مـحبتهم كذبوا منهم فريقاً ويقتلون منهم فريقاً، نقضاً لـميثاقنا الذي أخذناه علـيهم،
  وجراءة علـينا وعلـى خلاف أمرنا.</p>"
