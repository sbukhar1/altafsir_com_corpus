text: "<p>عقب النهي عن موالاة من تجب معاداتهم ذكر من تجب موالاتهم بقوله تعالى: { إِنَّمَا
  وَلِيُّكُمُ ٱللَّهُ وَرَسُولُهُ وَٱلَّذِينَ ءامَنُواْ } ومعنى (إنما) وجوب اختصاصهم
  بالموالاة. فإن قلت: قد ذكرت جماعة فهلا قيل: إنما أولياؤكم؟ قلت: أصل الكلام: إنما
  وليكم الله، فجعلت الولاية لله على طريق الأصالة، ثم نظم في سلك إثباتها له إثباتها
  لرسول الله صلى الله عليه وسلم والمؤمنين على سبيل التبع، ولو قيل: إنما أولياؤكم الله
  ورسوله والذين آمنوا، لم يكن في الكلام أصل وتبع وفي قراءة عبد الله: «إنما مولاكم».
  فإن قلت: { ٱلَّذِينَ يُقِيمُونَ } ما محله؟ قلت: الرفع على البدل من الذين آمنوا،
  أو على: هم الذين يقيمون. أو النصب على المدح. وفيه تمييز للخلص من الذين آمنوا نفاقاً،
  أو واطأت قلوبهم ألسنتهم إلا أنهم مفرطون في العمل { وَهُمْ رَاكِعُونَ } الواو فيه
  للحال، أي يعملون ذلك في حال الركوع وهو الخشوع والإخبات والتواضع لله إذا صلوا وإذا
  زكوا. وقيل: هو حال من يؤتون الزكاة، بمعنى يؤتونها في حال ركوعهم في الصلاة، و</p><p>(357)
  أنها نزلت في عليٍّ كرم الله وجهه حين سأله سائل وهو راكع في صلاته فطرح له خاتمه.</p><p>كأنه
  كان مرجاً في خنصره، فلم يتكلف لخلعه كثير عما تفسد بمثله صلاته، فإن قلت: كيف صحّ
  أن يكون لعليّ رضي الله عنه واللفظ لفظ جماعة؟ قلت: جيء به على لفظ الجمع وإن كان السبب
  فيه رجلا واحداً، ليرغب الناس في مثل فعله فينالوا مثل ثوابه، ولينبه على أن سجية المؤمنين
  يجب أن تكون على هذه الغاية من الحرص على البرّ والإحسان وتفقد الفقراء، حتى إن لزهم
  أمر لا يقبل التأخير وهم في الصلاة، لم يؤخروه إلى الفراغ منها.</p>"
