text: "<p>يعنـي تعالـى ذكره بقوله: { ولَوْ أنَّهُمْ أقامُوا التَّورَاةَ والإنْـجِيـلَ
  } ولو أنهم عملوا بـما فـي التوراة والإنـجيـل، { وَما أُنْزِلَ إلَـيْهِمْ مِنْ رَبِّهِمْ
  } يقول: وعملوا بـما أنزل إلـيهم من ربهم من الفرقان الذي جاءهم به مـحمد صلى الله
  عليه وسلم.</p><p>فإن قال قائل: وكيف يقـيـمون التوراة والإنـجيـل وما أنزل إلـى مـحمد
  صلى الله عليه وسلم، مع اختلاف هذه الكتب ونسخ بعضها بعضاً؟ قـيـل: وإن كانت كذلك فـي
  بعض أحكامها وشرائعها، فهي متفقة فـي الأمر بـالإيـمان برسل الله والتصديق بـما جاءت
  به من عند الله فمعنى إقامتهم التوراة والإنـجيـل وما أنزل إلـى مـحمد صلى الله عليه
  وسلم تصديقهم بـما فـيها والعمل بـما هي متفقة فـيه وكلّ واحد منها فـي الـخبر الذي
  فرض العمل به.</p><p>وأما معنى قوله: { لأكَلُوا مِنْ فَوْقِهِمْ وَمِنْ تَـحْتِ أرْجُلِهِمْ
  } فإنه يعنـي: لأنزل الله علـيهم من السماء قطرها، فأنبتت لهم به الأرض حبها ونبـاتها
  فأخرج ثمارها.</p><p>وأما قوله: { وَمِنْ تَـحْتِ أرْجُلِهِمْ } فإنه يعنـي تعالـى
  ذكره: لأكلوا من بركة ما تـحت أقدامهم من الأرض، وذلك ما تـخرجه الأرض من حبها ونبـاتها
  وثمارها، وسائر ما يؤكل مـما تـخرجه الأرض.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { ولَوْ أنَّهُمْ أقامُوا
  التَّورَاةَ والإنْـجِيـلَ وَما أُنْزِلَ إلَـيْهِمْ مِنْ رَبِّهِمْ لأَكَلُوا مِنْ
  فَوْقِهِمْ } يعنـي: لأرسل السماء علـيهم مدراراً. { وَمِنْ تَـحْتِ أرْجُلِهِمْ }:
  تـخرج الأرض بركتها.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ولَوْ
  أنَّهُمْ أقامُوا التَّورَاةَ والإنْـجِيـلَ وَما أُنْزِلَ إلَـيْهِمْ مِنْ رَبِّهِمْ
  لأَكَلُوا مِنْ فَوْقِهِمْ وَمِنْ تَـحْتِ أرْجُلِهِمْ } يقول: إذاً لأعطتهم السماء
  بركتها والأرض نبـاتها.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد الـمفضل، قال:
  ثنا أسبـاط، عن السديّ: { ولَوْ أنَّهُمْ أقامُوا التَّورَاةَ والإنْـجِيـلَ وَما أُنْزِلَ
  إلَـيْهِمْ مِنْ رَبِّهِمْ لأَكَلُوا مِنْ فَوْقِهِمْ وَمِنْ تَـحْتِ أرْجُلِهِمْ }
  يقول: لو عملوا بـما أنزل إلـيهم مـما جاءهم به مـحمد صلى الله عليه وسلم، لأنزلنا
  علـيهم الـمطر فأنبت الثمر.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: { ولَوْ أنَّهُمْ أقامُوا التَّورَاةَ والإنْـجِيـلَ
  وَما أُنْزِلَ إلَـيْهِمْ مِنْ رَبِّهِمْ } أما إقامتهم التوراة: فـالعمل بها، وأما
  ما أنزل إلـيهم من ربهم: فمـحمد صلى الله عليه وسلم وما أنزل علـيه. يقول: { لأَكَلُوا
  مِنْ فَوْقِهِمْ وَمِنْ تَـحْتِ أرْجُلِهِمْ } أما من فوقهم: فأرسلت علـيهم مطراً،
  وأما من تـحت أرجلهم، يقول: لأنبتّ لهم من الأرض من رزقـي ما يغنـيهم.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { لأكَلُوا
  مِنْ فَوْقِهِمْ وَمِنْ تَـحْتِ أرْجُلِهِمْ } قال: بركات السماء والأرض.</p><p>قال
  ابن جريج: لأكلوا من فوقهم الـمطر، ومن تـحت أرجلهم من نبـات الأرض.</p><p>حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { مِنْ فَوْقِهِمْ وَمِنْ تَـحْتِ أرْجُلِهِمْ } يقول: لأكلوا من الرزق الذي ينزل من
  السماء، { ومِنْ تَـحْتِ أرْجُلِهِمْ } يقول: من الأرض.</p><p>وكان بعضهم يقول: إنـما
  أريد بقوله: { لأكَلُوا مِنْ فَوْقِهِمْ وَمِنْ تَـحْتِ أرْجُلِهِمْ } التوسعة، كما
  يقول القائل: هو فـي خير من فَرْقه إلـى قدمه. وتأويـل أهل التأويـل بخلاف ما ذكرنا
  من هذا القول، وكفـى بذلك شهيداً علـى فساده.</p><p>القول فـي تأويـل قوله تعالـى:
  { مِنْهُمْ أُمَّةٌ مُقْتَصِدَةٌ وَكَثِـيرٌ مِنْهُمْ ساءَ ما يَعْمَلُونَ }.</p><p>يعنـي
  تعالـى ذكره بقوله: { مِنْهُمْ أُمَّةٌ }: منهم جماعة. { مُقْتَصِدَةٌ } يقول: مقتصدة
  فـي القول فـي عيسى ابن مريـم قائلة فـيه الـحقّ إنه رسول الله وكلـمته ألقاها إلـى
  مريـم وروح منه، لا غالـية قائلة إنه ابن الله، تعالـى عما قالوا من ذلك ولا مقصرة
  قائلة هو لغير رشدة. { وكَثِـيرٌ مِنْهُمْ } يعنـي من بنـي إسرائيـل من أهل الكتاب،
  الـيهود والنصارى. { ساءَ ما يَعْمَلُونَ } يقول: كثـير منهم سيىء عملهم، وذلك أنهم
  يكفرون بـالله، فتكذّب النصارى بـمـحمد صلى الله عليه وسلم وتزعم أن الـمسيح ابن الله،
  وتكذّب الـيهود بعيسى وبـمـحمد صلـى الله علـيهما، فقال الله تعالـى فـيهم ذامًّا لهم:
  { ساءَ ما يَعْمَلُونَ } فـي ذلك من فعلهم.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: { مِنْهُمْ أُمَّةٌ مُقْتَصِدَةٌ } وهم مسلـمة أهل الكتاب
  { وَكَثِـيرٌ مِنْهُمْ ساءَ ما يَعْمَلُونَ }.</p><p>حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، قال: ثنا عبد الله بن كثـير، أنه سمع مـجاهداً يقول: تفرّقت بنو
  إسرائيـل فرقاً، فقالت فرقة: عيسى هو ابن الله، وقالت فرقة: هو الله، وقالت فرقة: هو
  عبد الله وروحه وهي الـمقتصدة، وهي مسلـمة أهل الكتاب.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قال الله: { مِنْهُمْ أُمَّةٌ مُقْتَصِدَةٌ }: يقول: علـى
  كتابه وأمره. ثم ذمّ أكثر القوم، فقال: { وَكَثِـيرٌ مِنْهُمْ ساءَ ما يَعْمَلُونَ
  }.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن
  السديّ: { مِنْهُمْ أُمَّةٌ مُقْتَصِدَةٌ } يقول: مؤمنة.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله: { مِنْهُمْ أُمَّةٌ مُقْتَصِدَةٌ وَكَثِـيرٌ مِنْهُمْ
  ساءَ ما يَعْمَلُونَ } قال: الـمقتصدة أهل طاعة الله. قال: وهؤلاء أهل الكتاب.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن
  أنس، فـي قوله: { مِنْهُمْ أُمَّةٌ مُقْتَصِدَةٌ وَكَثِـيرٌ مِنْهُمْ ساءَ ما يَعْمَلُونَ
  } قال: فهذه الأمة الـمقتصدة الذين لا هم فسقوا فـي الدين ولا هم غلوْا. قال: والغلوّ:
  الرغبة، والفسق: التقصير عنه.</p>"
