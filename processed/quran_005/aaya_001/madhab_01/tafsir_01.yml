text: '<p>يعنـي جلّ ثناؤه بقوله: { يا أيُّها الَّذِينَ آمَنُوا أوْفُوا }: يا أيها
  الذين أقرّوا بوحدانـية الله وأذعنوا له بـالعبودية، وسلـموا له الألوهية، وصدّقوا
  رسوله مـحمداً صلى الله عليه وسلم فـي نبوّته وفـيـما جاءهم به من عند ربهم من شرائع
  دينه، أوْفُوا بـالعُقُودِ يعنـي: أوفوا بـالعهود التـي عاهدتـموها ربكم والعقود التـي
  عاقدتـموها إياه، وأوجبتـم بها علـى أنفسكم حقوقاً وألزمتـم أنفسكم بها لله فروضاً،
  فأتـموها بـالوفـاء والكمال والتـمام منكم لله بـما ألزمكم بها، ولـمن عاقدتـموه منكم
  بـما أوجبتـموه له بها علـى أنفسكم، ولا تنكثوها فتنقضوها بعد توكيدها.</p><p>واختلف
  أهل التأويـل فـي العقود التـي أمر الله جلّ ثناؤه بـالوفـاء بها بهذه الآية، بعد إجماع
  جميعهم علـى أن معنى العقود: العهود فقال بعضهم: هي العقول التـي كان أهل الـجاهلـية
  عاقد بعضهم بعضاً علـى النصرة والـمؤازرة والـمظاهرة علـى من حاول ظلـمه أو بغاه سوءاً،
  وذلك هو معنى الـحلف الذي كانوا يتعاقدونه بـينهم. ذكر من قال ذلك: معنى العقود العهود:</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ، عن ابن
  عبـاس قوله: { أوْفُوا بـالعُقُودِ } يعنـي: بـالعهود.</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله جلّ
  وعزّ: { أوْفُوا بـالعُقُودِ } قال: العهود.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا سفـيان، قال: ثنا أبـي،
  عن سفـيان، عن رجل، عن مـجاهد مثله.</p><p>حدثنا ابن وكيع، قال: ثنا عبـيد الله، عن
  أبـي جعفر الرازيّ، عن الربـيع بن أنس، قال: جلسنا إلـى مطرف بن الشِّخِّير وعنده رجل
  يحدثهم، فقال: { يا أيُّها الَّذِينَ آمَنُوا أوْفُوا بـالعُقُودِ } قال: هي العهود.</p><p>حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع: {
  أوْفُوا بـالعُقُودِ } قال: العهود.</p><p>حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر،
  عن جويبر، عن الضحاك: { يا أيُّها الَّذِينَ آمَنُوا أوْفُوا بـالعُقُودِ } قال: هي
  العهود.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، يقول: أخبرنا عبـيد
  بن سلـيـمان، قال: سمعت الضحاك يقول: { أوْفُوا بـالعُقُودِ } بـالعهود.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن معمر، عن قتادة فـي قوله: { أوْفُوا بـالعُقُودِ
  } قال: بـالعهود.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا
  أسبـاط، عن السديّ: { أوْفُوا بـالعُقُودِ } قال: هي العهود.</p><p>حدثنـي الـحرث،
  قال: ثنا عبد العزيز، قال: سمعت الثوري يقول: { أوْفُوا بـالعُقُودِ } قال: بـالعهود.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>قال
  أبو جعفر: والعقود: جمع عقد، وأصل العقد: عقد الشيء بغيره، وهو وصله به، كما تعقد الـحبل
  بـالـحبل: إذا وُصِل به شدّاً، يقال منه: عقد فلان بـينه وبـين فلان عقداً فهو يعقده،
  ومنه قول الـحطيئة:</p><p class="poetry_or_grammar">قَوْمٌ إذَا عَقَدُوا عَقْداً
  لـجارِهِمُ</p><p class="poetry_or_grammar">شَدُّوا العِناجَ وشَدُّوا فوْقَهُ الكَرَبـا</p><p>وذلك
  إذا واثقه علـى أمر، وعاهده علـيه عهدا بـالوفـاء له بـما عاقده علـيه، من أمان وذمة،
  أو نصرة، أو نكاح، أو بـيع، أو شركة، أو غير ذلك من العقود.</p><p>ذكر من قال الـمعنى
  الذي ذكرنا عمن قاله فـي الـمراد من قوله: { أوْفُوا بـالعُقُودِ }.</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة فـي قوله: { يا أيُّها الَّذِينَ
  آمَنُوا أوْفُوا بـالعُقُودِ } أي بعقد الـجاهلـية. ذكر لنا أن نبـيّ الله صلى الله
  عليه وسلم كان يقول:</p><p class="hadith"> " أوْفُوا بعَقْدِ الـجاهِلِـيَّةِ، وَلا
  تُـحْدِثُوا عَقْدا فـي الإسْلامِ " </p><p>وذكر لنا أن فرات بن حيان العجلـيّ سأل
  رسول الله صلى الله عليه وسلم عن حلف الـجاهلـية، فقال نبـيّ الله صلى الله عليه وسلم:</p><p
  class="hadith"> " لعَلَّكَ تَسألُ عَنْ حِلْفِ لْـخَمٍ وَتْـيـمِ اللَّهِ؟ " </p><p>فقال:
  نعم يا نبـيّ الله، قال:</p><p class="hadith"> " لا يَزِيدُهُ الإسْلامُ إلاَّ شِدَّةً
  " </p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: ثنا معمر، عن قتادة:
  { أوْفُوا بـالعُقُودِ } قال: عقود الـجاهلـية: الـحلف.</p><p>وقال آخرون: بل هي الـحلف
  التـي أخذ الله علـى عبـاده بـالإيـمان به وطاعته فـيـما أحلّ لهم وحرم علـيهم. ذكر
  من قال ذلك:</p><p>حدثنـي الـمثنى، قال: أخبرنا عبد الله، قال: ثنـي معاوية بن صالـح،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { أوْفُوا بـالعُقُودِ } يعنـي: ما أُحِلّ،
  وما حرّم، وما فُرض، وما حدّ فـي القرآن كله، فلا تغدروا ولا تنكُثُو ثم شدّد ذلك فقال:</p><p
  class="quran">وَٱلَّذِينَ يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَاقِهِ وَيَقْطَعُونَ
  مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ</p><p>[الرعد: 25]... إلـى قوله:</p><p class="quran">سُوۤءُ
  ٱلدَّارِ</p><p>[الرعد: 25].</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: { أوْفُوا بـالعُقُودِ } ما عقد الله علـى العبـاد مـما
  أحلّ لهم وحرّم علـيهم.</p><p>وقال آخرون: بل هي العقود التـي يتعاقدها الناس بـينهم
  ويعقدها الـمرء علـى نفسه. ذكر من قال ذلك:</p><p>حدثنا سفـيان بن وكيع، قال: ثنـي
  أبـي، عن موسى بن عبـيدة، عن أخيه عبد الله بن عبـيدة، قال: العقود خمس: عُقدة الإيـمان،
  وعقدة النكاح، وعقدة العهد، وعقدة البـيع، وعقدة الـحِلف.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا وكيع. عن موسى بن عبـيدة، عن مـحمد بن كعب القُرَظِيّ أو عن
  أخيه عبد الله بن عبـيدة، نـحوه.</p><p>حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا أوْفُوا بـالعُقُودِ
  }  قال: عقد العهد وعقد الـيـمين، وعقد الـحلف، وعقد الشركة، وعقد النكاح.</p><p>قال:
  هذه العقود خمس.</p><p>حدثنـي الـمثنى، قال: ثنا عتبة بن سعيد الـحمصي، قال: ثنا عبد
  الرحمن بن زيد بن أسلـم، قال: ثنا أبـي فـي قول الله جلّ وعزّ: { يا أيُّها الَّذِينَ
  آمَنُوا أوْفُوا بـالعُقُودِ } قال: العقود خمس: عقدة النكاح، وعقد الشركة، وعقد الـيـمين،
  وعقدة العهد، وعقدة الـحلف.</p><p>وقال آخرون: بل هذه الآية أمر من الله تعالـى لأهل
  الكتاب بـالوفـاء بـما أخذ به ميثاقهم من العمل بـما فـي التوراة والإنـجيـل فـي تصديق
  مـحمد صلى الله عليه وسلم وما جاءهم به من عند الله. ذكر من قال ذلك:</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { أوْفُوا بـالعُقُودِ } قال: العهود
  التـي أخذها الله علـى أهل الكتاب أن يعملوا بـما جاءهم.</p><p>حدثنا الـمثنى، قال:
  ثنا أبو صالـح، قال: ثنـي اللـيث، قال: ثنـي يونس، قال: قال مـحمد بن مسلـم. قرأت كتاب
  رسول الله صلى الله عليه وسلم الذي كتب لعمرو بن حزم حين بعثه إلـى نـجران، فكان الكتاب
  عند أبـي بكر بن حزم، فـيه: هذا بـيان من الله ورسوله { يا أيُّها الَّذِينَ آمَنُوا
  أوْفُوا بـالعُقُودِ }. فكتب الآيات منها، حتـى بلغ:</p><p class="quran">إِنَّ ٱللَّهَ
  سَرِيعُ ٱلْحِسَابِ</p><p>[المائدة: 4]. وأولـى الأقوال فـي ذلك عندنا بـالصواب ما
  قاله ابن عبـاس، وأن معناه: أوفوا يا أيها الذين آمنوا بعقود الله التـي أوجبها علـيكم
  وعقدها، فـيـما أحلّ لكم وحرّم علـيكم، وألزمكم فرضه، وبـين لكم حدوده.</p><p>وأنـما
  قلنا ذلك أولـى بـالصواب من غيره من الأقوال، لأن الله جلّ وعزّ أتبع ذلك البـيان عما
  أحلّ لعبـاده وحرّم علـيهم وما أوجب علـيهم من فرائضه، فكان معلوماً بذلك أن قوله:
  { أوْفُوا بـالعُقُودِ } أمر منه عبـاده بـالعمل بـما ألزمهم من فرائضه وعقوده عقـيب
  ذلك، ونهي منه لهم عن نقض ما عقده علـيهم منه، مع أن قوله: { أوْفُوا بـالعُقُودِ }
  أمر منه بـالوفـاء بكلّ عقد أذن فـيه، فغير جائز أن يخصّ منه شيء حتـى تقوم حجة بخصوص
  شيء منه يجب التسلـيـم لها. فإذ كان الأمر فـي ذلك كما وصفنا، فلا معنى لقول من وجَّه
  ذلك إلـى معنى الأمر بـالوفـاء ببعض العقود التـي أمر الله بـالوفـاء بها دون بعض.</p><p>وأما
  قوله: { أوْفُوا } فإن للعرب فـيه لغتـين: إحداهما: «أوفوا» من قول القائل: أوفـيت
  لفلان بعهده أو فـى له به والأخرى من قولهم: وَفَـيْتُ له بعهده أفـي. والإيفـاء بـالعهد:
  إتـمامه علـى ما عُقد علـيه من شروطه الـجائزة.</p><p>القول فـي تأويـل قوله تعالـى:
  { أُحِلَّتْ لَكُمْ بَهِيـمَةُ الأنْعامِ }.</p><p>اختلف أهل التأويـل فـي بهيـمة الأنعام
  التـي ذكر الله عزّ ذكره فـي هذه الآية أنه أحلها لنا، فقال بعضهم: هي الأنعام كلها.
  ذكر من قال ذلك:</p><p>حدثنا سفـيان بن وكيع، قال: ثنا عبد الأعلـى، عن عوف، عن الـحسن،
  قال: بهيـمة الأنعام: هي الإبل والبقر والغنـم.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { أُحِلَّتْ لَكُمْ بَهِيـمَةُ الأنْعامِ
  } قال: الأنعام كلها.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا ابن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { أُحِلَّتْ لَكُمْ بَهِيـمَةُ الأنْعامِ } قال: الأنعام كلها.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن
  أنس فـي قوله: { أُحِلَّتْ لَكُمْ بَهِيـمَةُ الأنْعامِ } قال: الأنعام كلها.</p><p>حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { بَهِيـمَةُ الأنْعامِ }: هي الأنعام.</p><p>وقال آخرون: بل
  عنـي بقوله: { أُحِلَّتْ لَكُمْ بَهِيـمَةُ الأنْعامِ }: أجنة الأنعام التـي توجد فـي
  بطون أمهاتها إذا نُـحِرت أو ذبحت ميتة. ذكر من قال ذلك:</p><p>حدثنـي الـحرث بن مـحمد،
  قال: ثنا عبد العزيز، قال: أخبرنا أبو عبد الرحمن الفزاري، عن عطية العوفـيّ، عن ابن
  عمر فـي قوله: { أُحِلَّتْ لَكُمْ بَهِيـمَةُ الأنْعامِ } قال: ما فـي بطونها. قال:
  قلت: إن خرج ميتاً آكلُه؟ قال: نعم.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا
  يحيى بن زكريا، عن إدريس الأودي، عن عطية، عن ابن عمر نـحوه، وزاد فـيه، قال: نعم،
  هو بـمنزلة رِئتها وكبدها.</p><p>حدثنا ابن حميد وابن وكيع، قالا: ثنا جرير، عن قابوس،
  عن أبـيه، عن ابن عبـاس، قال: الـجنـين من بهيـمة الأنعام فكلوه.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبـي، عن مِسْعر وسفـيان، عن قابوس، عن أبـيه، عن ابن عبـاس: أن بقرة نُـحِرت،
  فوجد فـي بطنها جنـين، فأخذ ابن عبـاس بذَنَب الـجنـين، فقال: هذا من بهيـمة الأنعام
  التـي أحلت لكم.</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن قابوس، عن
  أبـيه، عن ابن عبـاس، قال: هو من بهيـمة الأنعام.</p><p>حدثنا ابن بشار، قال: ثنا أبو
  عاصم ومؤمِّل، قالا: ثنا سفـيان، عن قابوس، عن أبـيه، قال: ذبحنا بقرة، فإذا فـي بطنها
  جنـين، فسألنا ابن عبـاس، فقال: هذه بهيـمة الأنعام.</p><p>وأولـى القولـين بـالصواب
  فـي ذلك قول من قال: عَنَى بقوله: { أُحِلَّتْ لَكُمْ بَهِيـمَةُ الأنْعامِ }: الأنعام
  كلها، أجِنَتّها وسِخالها وكبـارها، لأن العرب لا تـمتنع من تسمية جميع ذلك بهيـمة
  وبهائم، ولـم يخصص الله منها شيئاً دون شيء، فذلك علـى عمومه وظاهره حتـى تأتـي حجة
  بخصوصه يجب التسلـيـم لها. وأما النعم فإنها عند العرب: أسم للإبل والبقر والغنـم خاصة،
  كما قال جلّ ثناؤه:</p><p class="quran">وَٱلأَنْعَامَ خَلَقَهَا لَكُمْ فِيهَا دِفْءٌ
  وَمَنَافِعُ وَمِنْهَا تَأْكُلُونَ</p><p>[النحل: 5] ثم قال:</p><p class="quran">وَٱلْخَيْلَ
  وَٱلْبِغَالَ وَٱلْحَمِيرَ لِتَرْكَبُوهَا وَزِينَةً</p><p>[النحل: 8] ففصل جنس النعم
  من غيرها من أجناس الـحيوان. وأما بهائمها فإنها أولادها. وإنـما قلنا: يـلزم الكبـار
  منها اسم بهيـمة كما يـلزم الصغار، لأن معنى قول القائل: بهيـمة الأنعام، نظير قوله:
  ولد الأنعام فلـما كان لا يسقط معنى الولادة عنه بعد الكبر، فكذلك لا يسقط عنه اسم
  البهيـمة بعد الكبر.</p><p>وقد قال قوم: بهيـمة الأنعام: وحشيها كالظبـاء وبقر الوحش
  والـحمر.</p><p>القول فـي تأويـل قوله تعالـى: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ }.</p><p>اختلف
  أهل التأويـل فـي الذي عناه الله بقوله: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ } فقال بعضهم:
  عنى الله بذلك: أحلت لكم أولاد الإبل والبقر والغنـم، إلا ما بـين الله لكم فـيـما
  يتلـى علـيكم بقوله:</p><p class="quran">حُرِّمَتْ عَلَيْكُمُ ٱلْمَيْتَةُ وَٱلْدَّمُ</p><p>[المائدة:
  3] الآية. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { بَهِيـمَةُ الإنْعامِ إلاَّ ما يُتْلَـى عَلَـيْكُمْ
  }: إلا الـميتة وما ذكر معها.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { أُحِلَّتْ لَكُمْ بَهِيـمَةُ الأنْعامِ إلاَّ ما يُتْلَـى عَلَـيْكُمْ }: أي
  من الـميتة التـي نهى الله عنها وقدّم فـيها.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ } قال: إلا
  الـميتة، وما لـم يذكر اسم الله علـيه.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد
  بن مفضل، قال: ثنا أسبـاط، عن السديّ: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ }: الـميتة،
  والدم، ولـحم الـخنزير.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { أُحِلَّتْ لَكُمْ بَهِيـمَةُ الأنْعامِ إلاَّ
  ما يُتْلَـى عَلَـيْكُمْ }: الـميتة ولـحم الـخنزير.</p><p>حدثنـي الـمثنى، قال: ثنا
  عبد الله، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { أُحِلَّتْ لَكُمْ
  بَهِيـمَةُ الأنْعامِ إلاَّ ما يُتْلَـى عَلَـيْكُمْ }: هي الـميتة والدم ولـحم الـخنزير،
  وما أهلّ لغير الله به.</p><p>وقال آخرون: بل الذي استثنى الله بقوله: { إلاَّ ما يُتْلَـى
  عَلَـيْكُمْ } الـخنزير. ذكر من قال ذلك:</p><p>حدثنـي عبد الله بن داود، قال: ثنا
  عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { إلاَّ ما يُتْلَـى
  عَلَـيْكُمْ } قال: الـخنزير.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا
  عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ
  } يعنـي: الـخنزير.</p><p>وأولـى التأويـلـين فـي ذلك بـالصواب تأويـل من قال: عنـي
  بذلك: إلا ما يتلـى علـيكم من تـحريـم الله ما حرّم علـيكم بقوله:</p><p class="quran">حُرِّمَتْ
  عَلَيْكُمُ ٱلْمَيْتَةُ...</p><p>[المائدة: 3] الآية، لأن الله عزّ وجلّ استثنى مـما
  أبـاح لعبـاده من بهيـمة الأنعام ما حرّم علـيهم منها، والذي حرّم علـيهم منها ما بـينه
  فـي قوله:</p><p class="quran">حُرِّمَتْ عَلَيْكُمُ ٱلْمَيْتَةُ وَٱلْدَّمُ وَلَحْمُ
  ٱلْخِنْزِيرِ</p><p>[المائدة: 3] وإن كان حرّمه الله علـينا فلـيس من بهيـمة الأنعام
  فـيستثنى منها، فـاستثناء ما حرِّم علـينا مـما دخـل فـي جملة ما قبل الاستثناء أشبه
  من استثناء ما حرّم مـما لـم يدخـل فـي جملة ما قبل الاستثناء.</p><p>القول فـي تأويـل
  قوله تعالـى: { غيرَ مُـحِلِّـى الصَّيْدِ وأنْتُـمْ حُرُمٌ إنَّ اللَّهَ يَحْكُمُ
  ما يُرِيدُ }.</p><p>اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: يا
  أيها الذين آمنوا أوفوا بـالعقود غير مـحلـى الصيد وأنتـم حرم، أحلت لكم بهيـمة الأنعام.
  فذلك علـى قولهم من الـمؤخر الذي معناه التقديـم، فـ «غير» منصوب علـى قول قائلـي هذه
  الـمقالة علـى الـحال مـما فـي قوله: «أوفوا»، من ذكر الذين آمنوا. وتأويـل الكلام
  علـى مذهبهم: أوفوا أيها الـمؤمنون بعقود الله التـي عقدها علـيكم فـي كتابه، لا مـحلـين
  الصيد وأنتـم حرم.</p><p>وقال آخرون: معنى ذلك: أحلت لكم بهيـمة الأنعام الوحشية من
  الظبـاء والبقر والـحمر، غير مـحلـي الصيد: غير مستـحلـي اصطيادها، وأنتـم حرم، إلا
  ما يتلـى علـيكم. فـ «غير» علـى قول هؤلاء منصوب علـى الـحال من الكاف والـميـم اللتـين
  فـي قوله: «لَكُمْ» بتأويـل: أحلت لكم أيها الذين آمنوا بهيـمة الأنعام، لا مستـحِّلـي
  اصطيادها فـي حال إحرامكم.</p><p>وقال آخرون: معنى ذلك: أحلت لكم بهيـمة الأنعام كلها،
  إلا ما يتلـى علـيكم، إلا ما كان منها وحشياً، فإنه صيد فلا يحلّ لكم وأنتـم حرم. فكأنّ
  من قال ذلك، وجه الكلام إلـى معنى: أحلت لكم بهيـمة الأنعام كلها، إلا ما يتلـى علـيكم،
  إلا ما يُبـيِّن لكم من وحشيها، غير مستـحلـي اصطيادها فـي حال إحرامكم، فتكون «غير»
  منصوبة علـى قولهم علـى الـحال من الكاف والـميـم فـي قوله: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ
  }. ذكر من قال ذلك:</p><p>حدثنا سفـيان بن وكيع، قال: ثنا عبـيد الله، عن أبـي جعفر
  الرازي، عن الربـيع بن أنس، قال: جلسنا إلـى مُطَرِّفَ بن الشِّخِّير وعنده رجل، فحدثهم
  فقال: أحلت لكم بهيـمة الأنعام صيداً، غير مـحلـي الصيد وأنتـم حرم، فهو علـيكم حرام.
  يعنـي: بقر الوحش والظبـاء وأشبـاهه.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس فـي قوله: { أُحِلَّتْ لَكُمْ
  بَهِيـمَةُ الأنْعامِ إلاَّ ما يُتْلَـى عَلَـيْكُمْ غيرَ مُـحِلِّـي الصَّيْدِ وأنْتُـمْ
  حُرُمٌ } قال: الأنعام كلها حِلّ إلا ما كان منها وحشيًّا، فإنه صيد، فلا يحلّ إذا
  كان مـحرِماً.</p><p>وأولـى الأقوال فـي ذلك بـالصواب علـى ما تظاهر به تأويـل أهل
  التأويـل فـي قوله: { أُحِلَّتْ لَكُمْ بَهِيـمَةُ الأنْعامِ } من أنها الأنعام وأجنتها
  وسخالها، وعلـى دلالة ظاهر التنزيـل قول من قال: معنى ذلك: أوفوا بـالعقود غير مـحلـي
  الصيد وأنتـم حرم، فقد أحلت لكم بهيـمة الأنعام فـي حال إحرامكم أو غيرها من أحوالكم،
  إلا ما يتلـى علـيكم تـحريـمه من الـميتة منها والدم وما أهلّ لغير الله به. وذلك أن
  قوله: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ } لو كان معناه: إلا الصيد، لقـيـل: إلا ما
  يتلـى علـيكم من الصيد غير مـحلـيه، وفـي ترك الله وصْل قوله: { إلاَّ ما يُتْلَـى
  عَلَـيْكُمْ } بـما ذكرت، وإظهار ذكر الصيد فـي قوله: { غيرَ مُـحِلِّـي الصَّيْدِ
  } أوضح الدلـيـل علـى أن قوله: { إلاَّ ما يُتْلَـى عَلَـيْكُمْ } خبر متناهيةٌ قصته،
  وأن معنى قوله: { غيرَ مُـحِلِّـي الصَّيْدِ } منفصل منه.</p><p>وكذلك لو كان قوله:
  { أُحِلَّتْ لَكُمْ بَهِيـمَةُ الأنْعامِ } مقصوداً به قصد الوحش، لـم يكن أيضاً لإعادة
  ذكر الصيد فـي قوله: { غيرَ مُـحِلِّـي الصَّيْدِ } وجه وقد مضى ذكره قبل، ولقـيـل:
  أحلت لكم بهيـمة الأنعام، إلا ما يتلـى علـيكم، غير مـحلـيه وأنتـم حرم. وفـي أظهاره
  ذكر الصيد فـي قوله: { غيرَ مُـحِلِّـي الصَّيْدِ } أبـين الدلالة علـى صحة ما قلنا
  فـي معنى ذلك.</p><p>فإن قال قائل: فإن العرب ربـما أظهرت ذكر الشيء بـاسمه وقد جرى
  ذكره بـاسمه؟ قـيـل: ذلك من فعلها ضرورة شعر، ولـيس ذلك بـالفصيح الـمستعمل من كلامهم،
  وتوجيه كلام الله إلـى الأفصح من لغات من نزل كلامه بلغته أولـى ما وجد إلـى ذلك سبـيـل
  من صرفه إلـى غير ذلك.</p><p>فمعنى الكلام إذن: يا أيها الذين آمنوا أوفوا بعقود الله
  التـي عقد علـيكم، مـما حرّم وأحلّ، لا مـحلـين الصيد فـي حَرمكم، ففـيـما أحلّ لكم
  من بهيـمة الأنعام الـمذكَّاة دون ميتتها متسع لكم ومستغنى عن الصيد فـي حال إحرامكم.</p><p>القول
  فـي تأويـل قوله تعالـى: { إنَّ اللَّهَ يَحْكُمُ ما يُرِيد }.</p><p>يعنـي بذلك جلّ
  ثناؤه: إن الله يقضي فـي خـلقه ما يشاء من تـحلـيـل ما أراد تـحلـيـله، وتـحريـم ما
  أراد تـحريـمه، وإيجاب ما شاء إيجابه علـيهم، وغير ذلك من أحكامه وقضاياه، فأوفوا أيها
  الـمؤمنون له بـما عقد علـيكم من تـحلـيـل ما أحلّ لكم وتـحريـم ما حرّم علـيكم، وغير
  ذلك من عقوده فلا تنكُثُوها ولا تنقضوها. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { إنَّ اللّهَ يَحْكُمُ ما يُرِيدُ }: إن الله يحكم ما أراد
  فـي خـلقه، وبـين لعبـاده، وفرض فرائضه، وحدّ حدوده، وأمر بطاعته، ونَهَى عن معصيته.</p>'
