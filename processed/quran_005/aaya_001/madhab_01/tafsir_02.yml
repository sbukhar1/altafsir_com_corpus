text: '<p>يقال وفى بالعهد وأوفى به ومنه:</p><p class="quran">وَٱلْمُوفُونَ بِعَهْدِهِمْ</p><p>[البقرة:
  177]. والعقد: العهد الموثق، شبه بعقد الحبل ونحوه، قال الحطيئة:</p><p class="poetry_or_grammar">قَوْمٌ
  إذَا عَقَدُوا عَقْداً لِجَارِهِم</p><p class="poetry_or_grammar">شَدُّوا الْعِنَاجَ
  وَشَدُّوا فَوْقَهُ الْكَرَبَا</p><p>وهي عقود الله التي عقدها على عباده وألزمها إياهم
  من مواجب التكليف. وقيل: هي ما يعقدون بينهم من عقود الأمانات ويتحالفون عليه ويتماسحون
  من المبايعات ونحوها. والظاهر أنها عقود الله عليهم في دينه من تحليل حلاله وتحريم
  حرامه وأنه كلام قدم مجملاً ثم عقب بالتفصيل وهو قوله: { أُحِلَّتْ لَكُمْ } وما بعده.
  البهيمة: كلّ ذات أربع في البرّ والبحر، وإضافتها إلى الأنعام للبيان، وهي الإضافة
  التي بمعنى (من) كخاتم فضة. ومعناه: البهيمة من الأنعام { إِلاَّ مَا يُتْلَىٰ عَلَيْكُمْ
  } إلا محرّم ما يتلى عليكم من القرآن، من نحو قوله: { حُرّمَتْ عَلَيْكُمُ ٱلْمَيْتَةُ
  } ، أوإلا ما يتلى عليكم آية تحريمه. والأنعام: الأزواج الثمانية. وقيل: (بهمية الأنعام)
  الظباء وبقر الوحش ونحوها كأنهم أرادوا ما يماثل الأنعام ويدانيها من جنس البهائم في
  الاجترار وعدم الأنياب، فأضيفت إلى الأنعام لملابسة الشبه { غَيْرَ مُحِلّى ٱلصَّيْدِ
  } نصب على الحال من الضمير في (لكم) أي أحلت لكم هذه الأشياء لا محلين الصيد. وعن الأخفش
  أن انتصابه عن قوله: { أَوْفُواْ بِٱلْعُقُودِ } وقوله: { وَأَنتُمْ حُرُمٌ } حال عن
  محلي الصيد، كأنه قيل: أحللنا لكم بعض الأنعام في حال امتناعكم من الصيد وأنتم محرمون،
  لئلا نحرج عليكم { إِنَّ ٱللَّهَ يَحْكُمُ مَا يُرِيدُ } من الأحكام، ويعلم أنه حكمة
  ومصلحة. والحرم: جمع حرام وهو المحرم.</p>'
