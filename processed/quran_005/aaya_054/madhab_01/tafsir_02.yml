text: '<p>وقرىء: «من يرتد» ومن «يرتدد»، وهو في الإمام بدالين، وهو من الكائنات التي
  أخبر عنها في القرآن قبل كونها. وقيل: بل كان أهل الردّة إحدى عشرة فرقة: ثلاث في عهد
  رسول الله صلى الله عليه وسلم:</p><p>بنو مدلج، ورئيسهم ذو الخمار وهو الأسود العنسي،
  وكان كاهناً تنبأ باليمن واستولى على بلاده، وأخرج عمال رسول الله صلى الله عليه وسلم،
  فكتب رسول الله صلى الله عليه وسلم إلى معاذ بن جبل وإلى سادات اليمن، فأهلكه الله
  على يدي فيروز الديلمي بَيَّتَهُ فقتله وأخبر رسول الله صلى الله عليه وسلم بقتله ليلة
  قتل، فسرّ المسلمون وقبض رسول الله صلى الله عليه وسلم من الغد. وأتى خبره في آخر شهر
  ربيع الأول.</p><p>وبنو حنيفة، قوم مسيلمة تنبأ وكتب إلى رسول الله صلى الله عليه وسلم:
  من مسيلمة رسول الله إلى محمد رسول الله. أمّا بعد فإن الأرض نصفها لي ونصفها لك. فأجاب
  عليه الصلاة والسلام:</p><p class="hadith"> " من محمد رسول الله إلى مسيلمة الكذاب.
  أمّا بعد، فإن الأرض لله يورثها من يشاء من عباده والعاقبة للمتقين " </p><p>فحاربه
  أبو بكر رضي الله عنه بجنود المسلمين، وقتل على يدي وحشي قاتل حمزة. وكان يقول: قتلت
  خير الناس في الجاهلية، وشرّ الناس في الإسلام، أراد في جاهليتي وإسلامي. وبنو أسد:
  قوم طليحة بن خويلد تنبأ فبعث إليه رسول الله صلى الله عليه وسلم خالداً فانهزم بعد
  القتال إلى الشام ثم أسلم وحسن إسلامه. وسبع في عهد أبي بكر رضي الله عنه: فزاره قوم
  عيينة بن حصين وغطفان قوم قرّة بن سلمة القشيري، وبنو سليم قوم الفجاءة بن عبد يا ليل.</p><p>وبنو
  يربوع، قوم مالك بن نويرة وبعض تميم قوم سجاح بنت المنذر المتنبئة التي زوّجت نفسها
  مسيلمة الكذاب، وفيها يقول أبو العلاء المعري في كتاب استغفر واستغفري:</p><p class="poetry_or_grammar">أَمَّتْ
  سجَاحٌ وَوَالاَهَا مُسَيْلِمَة</p><p class="poetry_or_grammar">كَذَّابَةٌ فِي بَنِي
  الدُّنْيَا وَكَذَّابُ</p><p>وكندة، قوم الأشعث بن قيس، وبنو بكر بن وائل بالبحرين
  قوم الحطيم بن زيد، وكفى الله أمرهم على يد أبي بكر رضي الله عنه. وفرقة واحدة في عهد
  عمر رضي الله عنه: غسان قوم جبلة ابن الأيهم نصرته اللطيمة وسيرته إلى بلاد الروم بعد
  إسلامه { فَسَوْفَ يَأْتِى ٱللَّهُ بِقَوْمٍ } قيل:</p><p>(355) لما نزلت أشار رسول
  الله صلى الله عليه وسلم إلى أبي موسى الأشعري فقال: «قوم هذا» وقيل: هم ألفان من النخع،
  وخمسة آلاف من كندة وبجيلة، وثلاثة آلاف من أفناء الناس جاهدوا يوم القادسية. وقيل:
  هم الأنصار. وقيل:</p><p>(356) سئل رسول الله صلى الله عليه وسلم عنهم فضرب يده على
  عاتق سلمان وقال: «هذا وذووه» ثم قال:</p><p class="hadith"> " لو كان الإيمان معلقاً
  بالثريا لناله رجال من أبناء فارس " </p><p>{ يُحِبُّهُمْ وَيُحِبُّونَهُ } محبة العباد
  لربهم طاعته وابتغاء مرضاته، وأن لا يفعلوا ما يوجب سخطه وعقابه، ومحبة الله لعباده
  أن يثيبهم أحسن الثواب على طاعتهم ويعظمهم ويثني عليهم ويرضى عنهم: وأما ما يعتقده
  أجهل الناس وأعداهم للعلم وأهله وأمقتهم للشرع وأسوأهم طريقة، وإن كانت طريقتهم عند
  أمثالهم من الجهلة والسفهاء شيئا، وهم الفرقة المفتعلة المتفعلة من الصوف، وما يدينون
  به من المحبة والعشق، والتغني على كراسيهم خربها الله، وفي مراقصهم عطلها الله، بأبيات
  الغزل المقولة في المردان الذين يسمونهم شهداء، وصعقاتهم التي أين عنها صعقة موسى عند
  دكّ الطور، فتعالى الله عنه علواً كبيراً، ومن كلماتهم: كما أنه بذاته يحبهم كذلك يحبون
  ذاته، فإنّ الهاء راجعة إلى الذات دون النعوت والصفات. ومنها: الحب شرطه أن تلحقه سكرات
  المحبة، فإذا لم يكن ذلك لم تكن فيه حقيقة. فإن قلت: أين الراجع من الجزاء إلى الاسم
  المتضمن لمعنى الشرط؟ قلت: هو محذوف معناه: فسوف يأتي الله بقوم مكانهم أو بقوم غيرهم،
  أو ما أشبه ذلك { أَذِلَّةٍ } جمع ذليل. وأما ذلول فجمعه ذلل. ومن زعم أنه من الذلّ
  الذي هو نقيض الصعوبة، فقد غبى عنه أن ذلولاً لا يجمع على أذلة. فإن قلت: هلا قيل أذلة
  للمؤمنين أعزة على الكافرين؟ قلت: فيه وجهان، أحدهما أن يضمن الذلّ معنى الحنوّ والعطف
  كأنه قيل: عاطفين عليهم على وجه التذلل والتواضع. والثاني: أنهم مع شرفهم وعلو طبقتهم
  وفضلهم على المؤمنين خافضون لهم أجنحتهم. ونحوه قوله عزّ وجلّ:</p><p class="quran">أَشِدَّاء
  عَلَى ٱلْكُفَّارِ رُحَمَاء بَيْنَهُمْ</p><p>[الفتح: 29] وقرىء: أذلة وأعزة بالنصب
  على الحال { وَلاَ يَخَـٰفُونَ لَوْمَةَ لائِمٍ } يحتمل أن تكون الواو للحال، على أنهم
  يجاهدون وحالهم في المجاهدة خلاف حال المنافقين، فإنهم كانوا موالين لليهود - لعنت
  - فإذا خرجوا في جيش المؤمنين خافوا أولياءهم اليهود، فلا يعملون شيئاً مما يعلمون
  أنه يلحقهم فيه لوم من جهتهم. وأمّا المؤمنون فكانوا يجاهدون لوجه الله لا يخافون لومة
  لائم قط. وأن تكون للعطف، على أن من صفتهم المجاهدة في سبيل الله، وأنهم صلاب في دينهم،
  إذا شرعوا في أمر من أمور الدين إنكار منكر أو أمر بمعروف، مضوا فيه كالمسامير المحماة،
  لا يرعبهم قول قائل ولا اعتراض معترض ولا لومة لائم، يشقّ عليه جدهم في إنكارهم وصلابتهم
  في أمرهم. واللومة: المرّة من اللوم، وفيها وفي التنكير مبالغتان كأنه قيل: لا يخافون
  شيئاً قط من لوم أحد من اللوام. و { ذٰلِكَ } إشارة إلى ما وصف به القوم من المحبة
  والذلة والعزة والمجاهدة وانتفاء خوف اللومة { يُؤْتِيهُ } يوفق له { مَن يَشَآءُ }
  ممن يعلم أنّ له لطفاً { وٰسِعُ } كثير الفواضل والألطاف { عَلِيمٌ } بمن هو من أهلها.</p>'
