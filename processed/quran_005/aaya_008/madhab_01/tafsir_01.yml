text: '<p>يعنـي بذلك جلّ ثناؤه: يا أيها الذين آمنوا بـالله وبرسوله مـحمد، لـيكن من
  أخلاقكم وصفـاتكم القـيام لله، شهداء بـالعدل فـي أولـيائكم وأعدائكم، ولا تـجوروا
  فـي أحكامكم وأفعالكم، فتـجاوزوا ما حددت لكم فـي أعدائكم لعدواتهم لكم، ولا تقصروا
  فـيـما حددت لكم من أحكامي وحدودي فـي أولـيائكم لولايتهم، ولكن انتهوا فـي جميعهم
  إلـى حدّي، واعملوا فـيه بأمري.</p><p>وأما قوله: { وَلا يَجْرِمَنَّكُمْ شَنَئآنُ
  قَوْمٍ علـى ألاَّ تَعْدِلُوا } فإنه يقول: ولا يحملنكم عداوة قوم علـى ألا تعدلوا
  فـي حكمكم فـيهم وسيرتكم بـينهم، فتـجوروا علـيهم من أجل ما بـينكم وبـينهم من العداوة.</p><p>وقد
  ذكرنا الرواية عن أهل التأويـل فـي معنى قوله: { كُونُوا قَوَّامِينَ بـالقِسْطِ شُهَدَاءِ
  لِلّهِ } وفـي قوله: { وَلا يَجْرِمَنَّكُمْ شَنَآنُ قَوْمٍ } واختلاف الـمختلفـين
  فـي قراءة ذلك والذي هو أولـى بـالصواب من القول فـيه والقراءة بـالأدلة الدالة علـى
  صحته بـما أغنى عن إعادته فـي هذا الـموضع.</p><p>وقد قـيـل: إن هذه الآية نزلت علـى
  رسول الله صلى الله عليه وسلم حين همت الـيهود بقتله. ذكر من قال ذلك:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عبد الله بن كثـير: { يا
  أيُها الَّذِينَ آمَنُوا كُونُوا قَوَّامِينَ لِلّهِ شُهَدَاءَ بـالقِسْطِ وَلا يَجْرِمَنَّكُمْ
  شَنَآنُ قَوْمٍ علـى ألاَّ تَعْدِلُوا اعْدلُوا هُوا أقْرَبُ للتَّقْوَى } نزلت فـي
  يهود خيبر، أرادوا قتل النبـيّ صلى الله عليه وسلم. وقال ابن جريج: قال عبد الله بن
  كثـير: ذهب رسول الله صلى الله عليه وسلم إلـى يهود يستعينهم فـي دية، فهموا أن يقتلوه،
  فذلك قوله: { وَلا يَجِرْمَنَّكُمْ شَنَآنُ قَوْمٍ علـى ألاَّ تَعْدِلُوا }... الآية.</p><p>القول
  فـي تأويـل قوله تعالـى: { اعْدِلُوا هُوَ أقْرَبُ للتَّقْوَى وَاتَّقُوا اللّهَ إنَّ
  الله خَبِـيرٌ بِـما تَعْمَلُونَ }.</p><p>يعنـي جلّ ثناؤه بقوله: { اعْدِلُوا } أيها
  الـمؤمنون علـى كلّ أحد من الناس ولـيًّا لكم كان أو عدوّاً، فـاحملوهم علـى ما أمرتـكم
  أن تـحملوهم علـيه من أحكامي، ولا تـجوروا بأحد منهم عنه.</p><p>وأما قوله: { هُوَ
  أقْربُ للتَّقْوَى } فإنه يعنـي بقوله: هو العدل علـيهم أقرب لكم أيها الـمؤمنون إلـى
  التقوى، يعنـي: إلـى أن تكونوا عند الله بـاستعمالكم إياه من أهل التقوى، وهم أهل الـخوف
  والـحذر من الله أن يخالفوه فـي شيء من أمره، أو يأتوا شيئاً من معاصيه. وإنـما وصف
  جلّ ثناؤه العدل بـما وصف به من أنه أقرب للتقوى من الـجور، لأن من كان عادلاً كان
  لله بعدله مطيعاً، ومن كان لله مطيعاً كان لا شكّ من أهل التقوى، ومن كان جائراً كان
  لله عاصياً، ومن كان لله عاصياً كان بعيداً من تقواه. وإنـما كنى بقوله: { هُوَ أقْرَبُ
  } عن الفعل، والعرب تكنـي عن الأفعال إذا كنَت عنها بـ «هو» وبـ «ذلك»، كما قال جلّ
  ثناؤه</p><p class="quran">هُوَ خَيْرٌ لَّكُمْ</p><p>[النحل: 95] و</p><p class="quran">ذٰلِكُمْ
  أَزْكَىٰ لَكُمْ</p><p>[البقرة: 232] ولـو لـم يكن فـي الكلام «هو» لكان أقرب «نصبـاً»،
  ولقـيـل: اعدلوا أقربَ للتقوى، كما قـيـل: انْتَهُوا خَيْراً لَكُمْ.</p><p>وأما قوله:
  { وَاتَّقُوا اللّهَ إنَّ اللّهَ خَبِـيرٌ بِـمَا تَعْمَلُونَ } فإنه يعنـي: واحذروا
  أيها الـمؤمنون أن تـجوروا فـي عبـاده، فتـجاوزوا فـيهم حكمه وقضاءه الذي بـين لكم،
  فـيحلّ بكم عقوبته، وتستوجبوا منه ألـيـم نكاله. { إنَّ اللّهَ خَبِـيرٌ بِـمَا تَعْمَلُونَ
  } يقول: إن الله ذو خبرة وعلـم بـما تعملون أيها الـمؤمنون فـيـما أمركم به وفـيـما
  نهاكم عنه من عمل به أو خلاف له، مُـحْصٍ ذلكم علـيكم كله، حتـى يجازيكم به جزاءكم
  الـمـحسن منكم بإحسانه، والـمسيء بـاساءته، فـاتقوا أن تسيئوا.</p>'
