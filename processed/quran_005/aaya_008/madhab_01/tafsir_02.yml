text: '<p>عدّى { يَجْرِمَنَّكُمْ } بحرف الاستعلاء مضمناً معنى فعل يتعدّى به، كأنه
  قيل: ولا يحملنكم. ويجوز أن يكون قوله: { أَن تَعْتَدُواْ } بمعنى على أن تعتدوا، فحذف
  مع أن ونحوه قوله عليه السلام:</p><p>(343)</p><p class="hadith"> " من اتبع على ملىء
  فليتبع " </p><p>أنه بمعنى أحيل. وقرىء: { شَنَآنُ } بالسكون. ونظيره في المصادر (ليان)
  والمعنى: لا يحملنكم بغضكم للمشركين على أن تتركوا العدل فتعتدوا عليهم بأن تنتصروا
  منهم وتتشفوا بما في قلوبكم من الضغائن بارتكاب ما لا يحل لكم من مثلة أو قذف أو قتل
  أولاد أو نساء أو نقض عهد أو ما أشبه ذلك { ٱعْدِلُواْ هُوَ أَقْرَبُ لِلتَّقْوَىٰ
  } نهاهم أولاً أن تحملهم البغضاء على ترك العدل، ثم استأنف فصرّح لهم بالأمر بالعدل
  تأكيداً وتشديداً، ثم استأنف فذكر لهم وجه الأمر بالعدل وهو قوله: { هُوَ أَقْرَبُ
  لِلتَّقْوَىٰ } أي العدل أقرب إلى التقوى، وأدخل في مناسبتها. أو أقرب إلى التقوى لكونه
  لطفاً فيها. وفيه تنبيه عظيم على أن وجود العدل مع الكفار الذين هم أعداء الله إذا
  كان بهذه الصفة من القوة، فما الظنّ بوجوبه مع المؤمنين الذين هم أولياؤه وأحباؤه؟
  { لَهُم مَّغْفِرَةٌ وَأَجْرٌ عَظِيمٌ } بيان للوعد بعد تمام الكلام قبله، كأنه قال:
  قدّم لهم وعداً فقيل: أي شيء وعده لهم؟ فقيل: لهم مغفرة وأجر عظيم. أو يكون على إرادة
  القول بمعنى وعدهم وقال لهم مغفرة. أو على إجراء وعد مجرى قال: لأنه ضرب من القول.
  أو يجعل واقعاً على الجملة التي هي لهم مغفرة، كما وقع (تركنا) على قوله:</p><p class="quran">سَلَـٰمٌ
  عَلَىٰ نُوحٍ</p><p>[الصافات: 119] كأنه قيل: وعدهم هذا القول وإذا وعدهم من لا يخلف
  الميعاد هذا القول، فقد وعدهم مضمونه من المغفرة والأجر العظيم. وهذا القول يتلقون
  به عند الموت ويوم القيامة، فيسرون به ويستروحون إليه ويهوّن عليهم السكرات والأهوال
  قبل الوصول إلى الثواب.</p>'
