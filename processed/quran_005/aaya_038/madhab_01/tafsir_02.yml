text: '<p>{ وَٱلسَّارِقُ وَٱلسَّارِقَةُ } رفعهما على الابتداء والخبر محذوف عند سيبويه،
  كأنه قيل: وفيما فرض عليكم السارق والسارقة أي حكمهما. ووجه آخر وهو أن يرتفعا بالابتداء،
  والخبر { فَٱقْطَعُواْ أَيْدِيَهُمَا } ودخول الفاء لتضمنهما معنى الشرط، لأن المعنى:
  والذي سرق والتي سرقت فاقطعوا أيديهما، والاسم الموصول يضمن معنى الشرط. وقرأ عيسى
  بن عمر بالنصب، وفضلها سيبويه على قراءة العامّة لأجل الأمر لأنّ (زيداً فاضربه) أحسن
  من (زيد فاضربه) { أَيْدِيَهُمَا } يديهما، ونحوه:</p><p class="quran">فَقَدْ صَغَتْ
  قُلُوبُكُمَا</p><p>[التحريم: 4] اكتفى بتثنية المضاف إليه عن تثنية المضاف. وأريد
  باليدين اليمينان، بدليل قراءة عبد الله: «والسارقون والسارقات فاقطعوا أيمانهم»، والسارق
  في الشريعة: من سرق من الحرز: والمقطع. الرسغ. وعند الخوارج: المنكب. والمقدار الذي
  يجب به القطع عشرة دراهم عند أبي حنيفة، وعند مالك والشافعي رحمهما الله ربع دينار.
  وعن الحسن درهم وفي مواعظه: احذر من قطع يدك في درهم { جَزَاء } و { نَكَـٰلاً } مفعول
  لهما { فَمَن تَابَ } من السرّاق { مِن بَعْدِ ظُلْمِهِ } من بعد سرقته { وَأَصْلَحَ
  } أمره بالتفصي عن التبعات { فَإِنَّ ٱللَّهَ يَتُوبُ عَلَيْهِ } ويسقط عنه عقاب الآخرة.
  وأمّا القطع فلا تسقطه التوبة عند أبي حنيفة وأصحابه وعند الشافعي في أحد قوليه تسقطه
  (مَن يَشَآءُ) من يجب في الحكمة تعذيبه والمغفرة له من المصرين والتائبين. وقيل: يسقط
  حدّ الحربي إذا سرق بالتوبة، ليكون أدعى له إلى الإسلام وأبعد من التنفير عنه، ولا
  يسقطه عن المسلم: لأنّ في إقامته الصلاح للمؤمنين والحياة</p><p class="quran">وَلَـكُمْ
  فِي ٱلْقِصَاصِ حَيَوٰةٌ</p><p>[البقرة: 179]. فإن قلت: لم قدّم التعذيب على المغفرة؟
  قلت: لأنه قوبل بذلك تقدم السرقة على التوبة.</p>'
