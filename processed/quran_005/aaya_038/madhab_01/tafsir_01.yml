text: '<p>يقول جلّ ثناؤه: ومن سرق من رجل أو امرأة، فـاقطعوا أيها الناس يده. ولذلك
  رفع السارق والسارقة، لأنهما غير معينـين، ولو أريد بذلك سارق وسارقة بأعيانهما لكان
  وجه الكلام النصب. وقد رُوي عن عبد الله بن مسعود أنه كان يقرأ ذلك: «والسارقو ن والسارقات».</p><p>حدثنا
  ابن وكيع، قال: ثنا يزيد بن هارون، عن ابن عون، عن إبراهيـم، قال: فـي قراءتنا قال:
  وربـما قال فـي قراءة عبد الله: «والسارقون والسارقات فـاقطعوا أيـمانهما».</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن علـية، عن ابن عون، عن إبراهيـم: فـي قراءتنا: «والسارقون والسارقات
  فـاقطعوا أيـمانهما».</p><p>وفـي ذلك دلـيـل علـى صحة ما قلنا من معناه، وصحة الرفع
  فـيه، وأن السارق والسارقة مرفوعان بفعلهما علـى ما وصفت للعلل التـي وصفت. وقال تعالـى
  ذكره: { فـاقْطَعُوا أيْدِيَهُما } والـمعنى أيديهما الـيـمنى كما:</p><p>حدثنـي مـحمد
  بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { فـاقْطَعُوا أيْدِيَهُما
  }: الـيـمنى.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن جابر، عن عامر، قال:
  فـي قراءة عبد الله: «والسارق والسارقة فـاقطعوا أيـمانهما».</p><p>ثم اختلفوا فـي
  السارق الذي عناه الله، فقال بعضهم: عنـي بذلك سارق ثلاثة دراهم فصاعداً وذلك قول جماعة
  من أهل الـمدينة، منهم مالك بن أنس ومن قال بقوله. واحتـجوا لقولهم ذلك بأن رسول الله
  صلى الله عليه وسلم «قطع فـي مـجنّ قـيـمته ثلاثة دراهم».</p><p>وقال آخرون: بل عنى
  بذلك: سارق ربع دينار أو قـيـمته. ومـمن قال ذلك الأوزاعي ومن قال بقوله. واحتـجوا
  لقولهم ذلك بـالـخبر الذي رُوي عن عائشة أنها قالت: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " القَطْعُ فـي رُبْعِ دينارٍ فَصَاعِداً " </p><p>وقال آخرون: بل
  عنـي بذلك سارق عشرة دراهم فصاعداً. ومـمن قال ذلك أبو حنـيفة وأصحابه. واحتـجوا فـي
  ذلك بـالـخبر الذي رُوي عن عبد الله بن عمر وابن عبـاس، أن النبـيّ صلى الله عليه وسلم
  «قطع فـي مـجنّ قـيـمته عشرة دراهم».</p><p>وقال آخرون: بل عنـي بذلك سارق القلـيـل
  والكثـير. واحتـجوا فـي ذلك بأن الآية علـى الظاهر، وأنه لـيس لأحد أن يخصّ منها شيئاً
  إلاَّ بحجة يجب التسلـيـم لها. وقالوا: لـم يصحّ عن رسول الله صلى الله عليه وسلم خبر
  بأن ذلك فـي خاصّ من السُّرَّاق. قالوا: والأخبـار فـيـما قَطَع فـيه رسول الله صلى
  الله عليه وسلم مضطربة مختلفة، ولـم يرو عنه أحد أنه أُتِـي بسارق درهم فخـلَّـى عنه،
  وإنـما رووا عنه أنه قطع فـي مـجنّ قـيـمته ثلاثة دراهم. قالوا: ومـمكن أن يكون لو
  أتـى بسارق ما قـيـمته دانق أن يقطع. قالوا: وقد قطع ابن الزبـير فـي درهم. ورُوي عن
  ابن عبـاس أنه قال: الآية علـى العموم.</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح،
  قال: ثنا عبد الـمؤمن، عن نـجدة الـحنفـي، قال: سألت ابن عبـاس عن قوله: { وَالسَّارِقُ
  والسَّارِقَةُ } أخاصّ أم عامّ؟ فقال: بل عامّ.</p><p>والصواب من القول فـي ذلك عندنا
  قول من قال: الآية معنـيّ بها خاصّ من السراق، وهو سراق ربع دينار فصاعداً أو قـيـمته،
  لصحة الـخبر عن رسول الله صلى الله عليه وسلم أنه قال:</p><p class="hadith"> " القَطْعُ
  فـي رُبعِ دِينَارٍ فصَاعِداً " </p><p>وقد استقصيت ذكر أقوال الـمختلفـين فـي ذلك
  مع عللهم التـي اعتلوا بها لأقوالهم، والتلـميح عن أوْلاها بـالصواب بشواهده فـي كتابنا
  كتاب السرقة، فكرهنا إطالة الكتاب بإعادة ذلك فـي هذا الـموضع. وقوله: { جَزَاءً بِـمَا
  كَسَبـا نَكالاً مِنَ اللّهِ } يقول: مكافأة لهما علـى سرقتهما وعملهما فـي التلصص
  بـمعصية الله. { نَكَالاً مِنَ الله } يقول: عقوبة من الله علـى لصوصيتهما. وكان قتادة
  يقول فـي ذلك ما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد،
  عن قتادة، قوله: { وَالسَّارِقُ والسَّارِقَةُ فـاقْطَعُوا أيدِيَهُما جَزَاءً بِـمَا
  كَسَبـا نِكالاً مِنَ اللّهِ وَالله عَزَيزٌ حَكيـمٌ }: لا تَرْثُوا لهم أن تقـيـموا
  فـيهم الـحدود، فإنه والله ما أمر الله بأمر قطُّ إلاَّ وهو صلاح، ولا نهى عن أمر قطُّ
  إلاَّ وهو فساد.</p><p>وكان عمر بن الـخطاب يقول: اشتدّوا علـى السُّراق فـاقطعوهم
  يداً يداً ورِجلاً رجلاً. وقوله: { وَاللّهُ عَزِيزٌ حَكيـمٌ } يقول جلّ ثناؤه: والله
  عزيز فـي انتقامه من هذا السارق والسارقة وغيرهما من أهل معاصيه، حكيـم فـي حكمه فـيهم
  وقضائه علـيهم. يقول: فلا تفرطوا إيها الـمؤمنون فـي إقامة حكمي علـى السراق وغيرهم
  من أهل الـجرائم الذين أوجبت علـيهم حدوداً فـي الدنـيا عقوبة لهم، فإنـي بحكمي قضيت
  ذلك علـيهم، وعلـمي بصلاح ذلك لهم ولكم.</p>'
