text: '<p>{ أَخَذْنَا مِيثَـٰقَهُمْ } أخذنا من النصارى ميثاق من ذكر قبلهم من قوم موسى،
  أي مثل ميثاقهم بالإيمان بالله والرسل وبأفعال الخير، وأخذنا من النصارى ميثاق أنفسهم
  بذلك. فإن قلت: فهلا قيل: من النصارى؟ قلت: لأنهم إنما سموا أنفسهم بذلك ادعاء لنصرة
  الله، وهم الذين قالوا لعيسى: نحن أنصار الله، ثم اختلفوا بعد: نسطورية، ويعقوبية،
  وملكانية. أنصاراً للشيطان { فَأَغْرَيْنَا } فألصقنا وألزمنا من غري بالشيء إذا لزمه
  ولصق به وأغراه غيره. ومنه الغراء الذي يلصق به { بَيْنَهُمْ } بين فرق النصارى المختلفين.
  وقيل: بينهم وبين اليهود. ونحوه</p><p class="quran">وَكَذٰلِكَ نُوَلّى بَعْضَ ٱلظَّـٰلِمِينَ
  بَعْضاً</p><p>[الأنعام: 129]،</p><p class="quran">أَوْ يَلْبِسَكُمْ شِيَعاً وَيُذِيقَ
  بَعْضَكُمْ بَأْسَ بَعْضٍ</p><p>[الأنعام: 69].</p><p>{ يٰ أَهْلَ ٱلْكِتَـٰبِ } خطاب
  لليهود والنصارى { مّمَّا كُنتُمْ تُخْفُونَ } من نحو صفة رسول الله صلى الله عليه
  وسلم، ومن نحو الرجم { وَيَعْفُواْ عَن كَثِيرٍ } مما تخفونه لا يبينه إذا لم تضطر
  إليه مصلحة دينية، ولم يكن فيه فائدة إلا اقتضاء حكم وصفته مما لا بدّ من بيانه، وكذلك
  الرجم وما فيه إحياء شريعة وإماتة بدعة. وعن الحسن: ويعفو عن كثير منكم لا يؤاخذه {
  قَدْ جَاءكُمْ مّنَ ٱللَّهِ نُورٌ وَكِتَـٰبٌ مُّبِينٌ } يريد القرآن، لكشفه ظلمات
  الشرك والشك، لإبانته ما كان خافياً عن الناس من الحق. أو لأنّه ظاهر الإعجاز { مَنِ
  ٱتَّبَعَ رِضْوَانَهُ } من آمن به { سُبُلَ ٱلسَّلَـٰمِ } طرق السلامة والنجاة من عذاب
  الله أو سبل الله.</p>'
