text: "<p>يعنـي عزّ ذكره: يهدي بهذا الكتاب الـمبـين الذي جاء من الله جلّ جلاله، ويَعْنِـي
  بقوله: { يَهْدِي بِهِ اللّهُ } يرشد به الله ويسدّد به. والهاء فـي قوله به عائدة
  علـى الكتاب. { مَنِ اتَّبَعَ رِضْوَانَهُ } يقول: من اتبع رضا الله.</p><p>واختلف
  فـي معنى الرضا من الله جلّ وعزّ، فقال بعضهم: الرضا منه بـالشيء: القبول له والـمدح
  والثناء. قالوا: فهو قابل الإيـمان ومزك له، ومثن علـى الـمؤمن بـالإيـمان، وواصف الإيـمان
  بأنه نور وهدًى وفَضل.</p><p>وقال آخرون: معنى الرضا من الله جلّ وعزّ معنى مفهوم،
  هو خلاف السُّخْط، وهو صفة من صفـاته علـى ما يعقل من معانـي الرضا، الذي هو خلاف السخط،
  ولـيس ذلك بـالـمدح، لأن الـمدح والثناء قول، وإنـما يثنـي ويـمدح ما قدر رُضِي قالوا:
  فـالرضا معنى، والثناء والـمدح معنى لـيس به.</p><p>ويعنـي بقوله: سُبُلَ السَّلام:
  طرق السلام، والسلام هو الله عزّ ذكره.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد
  بن مفضل، قال: ثنا أسبـاط، عن السديّ: { مَنِ اتَّبَعَ رِضْوَانَهُ سُبُلَ السَّلامِ
  }: سبـيـل الله الذي شرعه لعبـاده، ودعاهم إلـيه، وابتعث به رسله، وهو الإسلام الذي
  لا يَقبَل من أحد عملاً إلا به، لا الـيهودية، ولا النصرانـية، ولا الـمـجوسية.</p><p>القول
  فـي تأويـل قوله تعالـى: { ويُخْرِجُهُمْ مِنَ الظُّلُـماتِ إلـى النُّورِ بإذْنِهِ
  }.</p><p>يقول عزّ ذكره: يهدي الله بهذا الكتاب الـمبـين من اتبع رضوان الله إلـى سبل
  السلام، وشرائع دينه. { ويُخْرِجُهُمْ } يقول: و يخرج من اتبع رضوانه، والهاء والـميـم
  فـي: ويخرجهم إلـى من ذكر من الظلـمات إلـى النور، يعنـي: من ظلـمات الكفر والشرك إلـى
  نور الإسلام وضيائه بإذنه، يعنـي: بإذن الله جلّ وعزّ. وإذنه فـي هذا الـموضع تـحبـيبه
  إياه الإيـمان برفع طابعَ الكفر عن قلبه، وخاتَـم الشرك عنه، وتوفـيقه لإبصار سبل السلام.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَيهْدِيهِمْ إلـى صِرَاطٍ مُسْتَقِـيـمٍ }.</p><p>يعنـي
  عزّ ذكره بقوله: { وَيهْدِيهِمْ }: ويرشدهم ويسدّدهم { إلـى صِراطٍ مُسْتَقِـيـمٍ }
  يقول: إلـى طريق مسقـيـم، وهو دين الله القويـم الذي لا اعوجاج فـيه.</p>"
