text: '<p>في السؤال معنى القول، فلذلك وقع بعده { مَاذَا أُحِلَّ لَهُمْ } كأنه قيل:
  يقولون لك ماذا أحلّ لهم. وإنما لم يقل: ماذا أحلّ لنا، حكاية لما قالوه لأنّ يسألونك
  بلفظ الغيبة، كما تقول أقسم زيد ليفعلنّ. ولو قيل: لأفعلنّ وأُحلّ لنا، لكان صواباً.
  و (ماذا) مبتدأ، و (أحلّ لهم) خبره كقولك: أي شيء أحلّ لهم؟ ومعناه: ماذا أحلّ لهم
  من المطاعم كأنهم حين تلا عليهم ما حرّم عليهم من خبيثات المآكل سألوا عما أحلّ لهم
  منها، فقيل: { أُحِلَّ لَكُمُ ٱلطَّيّبَـٰتُ } أي ما ليس بخبيث منها، وهو كل ما لم
  يأت تحريمه في كتاب أو سنة أو قياس مجتهد. { وَمَا عَلَّمْتُمْ مّنَ ٱلْجَوَارِحِ }
  عطف على الطيبات أي أحلّ لكم الطيبات وصيد ما علمتم فحذف المضاف. أو تجعل (ما) شرطية،
  وجوابها (فكلوا) والجوارح: الكواسب من سباع البهائم والطير، كالكلب والفهد والنمر والعقاب
  والصقر والبازي والشاهين. والمكلب: مؤدّب الجوارح ومضريها بالصيد لصاحبها، ورائضها
  لذلك بما علم من الحيل وطرق التأديب والتثقيف، واشتقاقه من الكلب، لأنّ التأديب أكثر
  ما يكون في الكلاب فاشتقّ من لفظه لكثرته من جنسه. أو لأن السبع يسمى كلباً. ومنه قوله
  عليه السلام:</p><p>(334)</p><p class="hadith"> " اللَّهم سلط عليه كلباً من كلابك
  " </p><p>فأكله الأسد. أو من الكلب الذي هو بمعنى الضراوة. يقال: هو كلب بكذا، إذا
  كان ضارياً به. وانتصاب { مُكَلّبِينَ } على الحال من علمتم. فإن قلت: ما فائدة هذه
  الحال وقد استغنى عنها بعلمتم؟ قلت: فائدتها أن يكون من يعلم الجوارح نحريراً في علمه
  مدرّباً فيه، موصوفاً بالتكليب. و { تُعَلّمُونَهُنَّ } حال ثانية أو استئناف. وفيه
  فائدة جليلة، وهي أن على كلّ آخذ علماً أن لا يأخذهُ إلا من أقتل أهله علماً وأنحرهم
  دراية وأغوصهم على لطائفه وحقائقه، وإن احتاج إلى أن يضرب إليه أكباد الإبل، فكم من
  آخذ عن غير متقن، قد ضيع أيامه وعضّ عند لقاء النحارير أنامله { مِمَّا عَلَّمَكُمُ
  ٱللَّهُ } من علم التكليب، لأنه إلهام من الله ومكتسب بالعقل. أو مما عرَّفكم أن تعلموه
  من اتباع الصيد بإرسال صاحبه، وانزجاره بزجره. وانصرافه بدعائه، وإمساك الصيد عليه
  وأن لا يأكل منه. وقرىء: «مكلبين» بالتخفيف. وأفعل وفعل يشتركان كثيراً. والإمساك على
  صاحبه أن لا يأكل منه، لقوله عليه السلام لعديِّ بن حاتم:</p><p>(335)</p><p class="hadith">
  " وإن أكل منه فلا تأكل إنما أمسك على نفسه " </p><p>وعن علي رضي الله عنه: إذا أكل
  البازي فلا تأكل. وفرق العلماء، فاشترطوا في سباع البهائم ترك الأكل لأنها تؤدّب بالضرب،
  ولم يشترطوه في سباع الطير. ومنهم من لم يعتبر ترك الأكل أصلاً ولم يفرق بين إمساك
  الكل والبعض. وعن سلمان، وسعد بن أبي وقاص، وأبي هريرة رضي الله عنهم: إذا أكل الكلب
  ثلثيه وبقي ثلثه وذكرت اسم الله عليه فكل. فإن قلت: إلام رجع الضمير في قوله: { وَٱذْكُرُواْ
  ٱسْمَ ٱللَّهِ عَلَيْهِ }؟ قلت: إمَّا أن يرجع إلى ما أمسكن على معنى وسموا عليه إذا
  أدركتم ذكاته، أو إلى ما علمتم من الجوارح. أي سموا عليه عند إرساله.</p>'
