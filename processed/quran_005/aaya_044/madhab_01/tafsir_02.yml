text: "<p>{ فِيهَا هُدًى } يهدي للحق والعدل { وَنُورٌ } يبين ما استبهم من الأحكام
  { ٱلَّذِينَ أَسْلَمُواْ } صفة أجريت على النبيين على سبيل المدح، كالصفات الجارية
  على القديم سبحانه لا للتفصلة والتوضيح، وأريد بإجرائها التعريض باليهود، وأنهم بعداء
  من ملة الإسلام التي هي دين الأنبياء كلهم في القديم والحديث، وأنّ اليهودية بمعزل
  منها. وقوله: { ٱلَّذِينَ أَسْلَمُواْ لِلَّذِينَ هَادُواْ } مناد على ذلك { وَٱلرَّبَّٰنِيُّونَ
  وَٱلأَحْبَارُ } والزهاد والعلماء من ولد هارون، الذين التزموا طريقة النبيين وجانبوا
  دين اليهود { بِمَا ٱسْتُحْفِظُواْ مِن كِتَـٰبِ ٱللَّهِ } بما سألهم أنبياؤهم حفظه
  من التوراة، أي بسبب سؤال أنبيائهم إياهم أن يحفظوه من التغيير والتبديل، و (من) في
  (من كتاب الله) للتبيين { وَكَانُواْ عَلَيْهِ شُهَدَاء } رقباء لئلا يبدل. والمعنى
  يحكم بأحكام التوراة النبييون - بين موسى وعيسى وكان بينهماألف بني وعيسى - للذين هادوا
  يحملونهم على أحكام التوراة لا يتركونهم أن يعدلوا عنها، كما فعل رسول الله صلى الله
  عليه وسلم من حملهم على حكم الرجم وإرغام أنوفهم، وإبائه عليهم ما اشتهوه من الجلد.
  وكذلك حكم الربانيون والأحبار والمسلمون بسبب ما استحفظهم أنبياؤهم من كتاب الله والقضاء
  بأحكامه، وبسبب كونهم عليه شهداء. ويجوز أن يكون الضمير في (استحفظوا) للأنبياء والربانيين
  والأحبار جميعاً ويكون الاستحفاظ من الله، أي كلفهم الله حفظه وأن يكونوا عليه شهداء
  { فَلاَ تَخْشَوُاْ ٱلنَّاسَ } نهي للحكام عن خشيتهم غير الله في حكوماتهم وإدهانهم
  فيها وإمضائها على خلاف ما أمروا به من العدل لخشية سلطان ظالم أو خيفة أذية أحد من
  القرباء والأصدقاء { وَلاَ تَشْتَرُواْ } ولا تستبدلوا ولا تستعيضوا { بآياتي } وأحكامه
  { ثَمَناً قَلِيلاً } وهو الرشوة وابتغاء الجاه ورضا الناس، كما حرّف أحبار اليهود
  كتاب الله وغيروا أحكامه رغبة في الدنيا وطلباً للرياسة فهلكوا { وَمَن لَّمْ يَحْكُم
  بِمَا أَنزَلَ ٱللَّهُ } مستهيناً به { فَأُوْلَـئِكَ هُمُ ٱلْكَـٰفِرُونَ } والظالمون
  والفاسقون: وصف لهم بالعتوّ في كفرهم حين ظلموا آيات الله بالاستهانة. وتمرّدوا بأن
  حكموا بغيرها. وعن ابن عباس رضي الله عنهما: أنّ الكافرين والظالمين والفاسقين: أهل
  الكتاب. وعنه: نعم القوم أنتم، ما كان من حلو فلكم، ومن كان من مرة فهو لأهل الكتاب،
  من جحد حكم الله كفر، ومن لم يحكم به وهو مقرّ فهو ظالم فاسق. وعن الشعبي: هذه في أهل
  الإسلام والظالمون في اليهود، والفاسقون في النصارى. وعن ابن مسعود: هو عام في اليهود
  وغيرهم. وعن حذيفة: أنتم أشبه الأمم سمتاً ببني إسرائيل: لتركبن طريقهم حذو النعل بالنعل
  والقذة بالقذة، غير أني لا أدري أتعبدون العجل أم لا؟.</p>"
