text: '<p>وهذا إعلام من الله تعالـى ذكره عبـاده جميعاً، الذين تبرّءوا من الـيهود وحلفهم
  رضاً بولاية الله ورسوله والـمؤمنـين، والذين تـمسكوا بحلفهم، وخافوا دوائر السوء تدور
  علـيهم، فسارعوا إلـى موالاتهم، بأن من وثق بـالله وتولـى الله ورسوله والـمؤمنـين
  ومن كان علـى مثل حاله من أولـياء الله من الـمؤمنـين، لهم الغلبة والدوائر والدولة
  علـى من عاداهم وحادّهم، لأنهم حزب الله، وحزب الله هم الغالبون دون حزب الشيطان. كما:</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ، قال: أخبرهم
  يعنـي الربّ تعالـى ذكره من الغالب، فقال: لا تـخافوا الدولة ولا الدائرة، فقال: {
  وَمَنْ يَتَوَلَّ اللّهَ وَرَسُولَهُ وَالَّذِينَ آمَنُوا فإنَّ حِزْبَ اللّهِ هُمُ
  الغالِبُونَ } والـحزب: هم الأنصار.</p><p>ويعنـي بقوله: { فإنَّ حِزْبَ اللّهِ }:
  فإن أنصار الله، ومنه قول الراجز:</p><p class="poetry_or_grammar">وكَيْفَ أضْوَى
  وَبِلالٌ حِزْبِـي</p><p>يعنـي بقوله أضْوَى: أُستضعف وأضام، من الشيء الضاوي. ويعنـي
  بقوله: وبلال حزبـي، يعنـي ناصري.</p>'
