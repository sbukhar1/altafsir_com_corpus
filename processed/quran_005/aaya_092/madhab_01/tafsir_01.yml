text: '<p>يقول تعالـى ذكره: إنـما الـخمر والـميسر والأنصاب والأزلام رجس من عمل الشيطان
  فـاجتنبوه، وأطيعوا الله وأطيعوا الرسول فـي اجتنابكم ذلك واتبـاعكم أمره فـيـما أمركم
  به من الانزجار عما زجركم عنه من هذه الـمعانـي التـي بـينها لكم فـي هذه الآية وغيرها،
  وخالفوا الشيطان فـي أمره إياكم بـمعصية الله فـي ذلك وفـي غيره، فإنه إنـما يبغي لكم
  العداوة والبغضاء بـينكم بـالـخمر والـميسر. { واحْذَرُوا } يقول: واتقوا الله وراقبوه
  أن يراكم عندما نهاكم عنه من هذه الأمور التـي حرّمها علـيكم فـي هذه الآية وغيرها،
  أو يفقدكم عندما أمركم به فتوبقوا أنفسكم وتهلكوها. { فإنْ تَوَلَّـيْتُـمْ } يقول:
  فإن أنتـم لـم تعملوا بـما أمرناكم به وتنتهوا عما نهيناكم عنه ورجعتـم مدبرين عما
  أنتـم علـيه من الإيـمان والتصديق بـالله وبرسوله واتبـاع ما جاءكم به نبـيكم { فـاعْلَـمُوا
  أنَّـمَا علـى رَسُولِنا البَلاغُ الـمُبِـينُ } يقول: فـاعلـموا أنه لـيس علـى من
  أرسلناه إلـيكم بـالنذارة غير إبلاغكم الرسالة التـي أرسل بها إلـيكم، مبـينة لكم بـياناً
  يوضح لكم سبـيـل الـحقّ والطريق الذي أمرتـم أن تسلكوه وأما العقاب علـى التولـية والانتقام
  بـالـمعصية، فعلـى الـمرسَل إلـيه دون الرسل. وهذا من الله تعالـى وعيد لـمن تولـى
  عن أمره ونهيه، يقول لهم تعالـى ذكره:</p><p class="quran">فإن تولـيتـم عن أمري ونهي،
  فتوقعوا عقابـي واحذروا سخطي</p>'
