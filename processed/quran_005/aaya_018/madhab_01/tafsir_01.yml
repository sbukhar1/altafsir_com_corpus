text: '<p>وهذا خبر من الله جلّ وعزّ عن قوم من الـيهود والنصارى أنهم قالوا هذا القول.
  وقد ذكر عن ابن عبـاس تسمية الذين قالوا ذلك من الـيهود.</p><p>حدثنا أبو كريب، قال:
  ثنا يونس بن بكير، عن مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد مولـي زيد بن
  ثابت، قال: ثنـي سعيد بن جبـير، أو عكرمة، عن ابن عبـاس، قال: أتـى رسول الله صلى الله
  عليه وسلم نعمان بن أضا وبحريّ بن عمرو، وشأس بن عديّ، فكلـموه، فكلّـمهم رسول الله
  صلى الله عليه وسلم ودعاهم إلـى الله وحذّرهم نقمته، فقالوا: ما تـخوّفنا يا مـحمد،
  نـحن والله أبناء الله وأحبـاؤه كقول النصارى، فأنزل الله جلّ وعزّ فـيهم: { وَقَالَتِ
  الـيَهُودُ وَالنَّصَارَى نَـحْنُ أبْناءُ اللّه وأحِبَّـاؤُهُ }... إلـى آخر الآية.
  وكان السديّ يقول فـي ذلك بـما:</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل،
  قال: ثنا أسبـاط، عن السديّ: { وَقالَتِ الـيَهُودُ والنَّصَارَى نَـحْنُ أبْناءُ اللّهِ
  وأحبَّـاؤُهُ } أما أبناء الله فإنهم قالوا: إن الله أوحى إلـى إسرائيـل أن ولداً من
  ولدك أدخـلهم النار فـيكونون فـيها أربعين يوماً حتـى تطهرهم وتأكل خطاياهم، ثم ينادي
  مناد: أن أخرجوا كلّ مختون من ولد إسرائيـل، فأُخْرجهم. فذلك قوله:</p><p class="quran">لَن
  تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَاتٍ</p><p>[آل عمران: 24]. وأما النصارى،
  فإن فريقاً منهم قال للـمسيح: ابن الله.</p><p>والعرب قد تـخرج الـخبر إذا افتـخرت
  مُخْرج الـخبر عن الـجماعة، وإن كان ما افتـخرت به من فعل واحد منهم، فتقول: نـحن الأجواد
  الكرام، وإنـما الـجواد فـيهم واحد منهم وغير الـمتكلـم الفـاعل ذلك، كما قال جرير:</p><p
  class="poetry_or_grammar">نَدسْنا أبـا مَندوسة القَـيْنَ بـالقَنَا</p><p class="poetry_or_grammar">وَما
  رَدَمٌ من جارِ بَـيْبَةَ ناقعُ</p><p>فقال: «ندسنا»، وإنـما النادس: رجل من قوم جرير
  غيره، فأخرج الـخبر مخرج الـخبر عن جماعة هو أحدهم. فكذا أخبر الله عزّ ذكره عن النصارى
  أنها قالت ذلك علـى هذا الوجه إن شاء الله. وقوله: { وأحِبَّـاؤُهُ } وهو جمع حبـيب،
  يقول الله لنبـيه مـحمد صلى الله عليه وسلم: قل لهؤلاء الكذبة الـمفترين علـى ربهم
  { فَلِـمَ يُعَذّبُكُمْ رَبُّكُمْ }؟ يقول: فلأيّ شيء يعذّبكم ربكم بذنوبكم إن كان
  الأمر كما زعمتـم أنكم أبناؤه وأحبـاؤه، فإن الـحبـيب لا يعذّب حبـيبه، وأنتـم مقرّون
  أنه معذّبكم. وذلك أن الـيهود قالت: إن الله معذّبنا أربعين يوماً عدد الأيام التـي
  عبدنا فـيه العجل، ثم يخرجنا جميعاً منها فقال الله لـمـحمد صلى الله عليه وسلم: قل
  لهم: إن كنتـم كما تقولون أبناءُ الله وأحبـاؤه، فلـم يعذّبكم بذنوبكم؟ يُعلـمهم عزّ
  ذكره أنهم أهل فِرية وكذب علـى الله جلّ وعزّ.</p><p>القول فـي تأويـل قوله تعالـى:
  { بَلْ أنْتُـمْ بَشَرٌ مِـمَّنْ خَـلَقَ يَغْفِرُ لِـمَنْ يَشاءُ وَيُعَذّبُ مَنْ
  يشاءُ }.</p><p>يقول جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: قل لهم: لـيس الأمر
  كما زعمتـم أنكم أبناء الله وأحبـاؤه بل أنتـم بشر مـمن خـلق، يقول: خـلق من بنـي آدم،
  خـلقكم الله مثل سائر بنـي آدم، إن أحسنتـم جُوزيتـم بإحسانكم كما سائر بنـي آدم مَـجْزِيُّون
  بإحسانهم، وإن أسأتـم جوزيتـم بإساءتكم كما غيركم مـجزىّ بها، لـيس لكم عند الله إلا
  ما لغيركم من خـلقه، فإنه يغفر لـمن يشاء من أهل الإيـمان به ذنوبه، فـيصفح عنه بفضله،
  ويسترها علـيه برحمته، فلايعاقبه بها. وقد بـينا معنى الـمغفرة فـي موضع غير هذا بشواهده،
  فأغنى ذلك عن إعادته فـي هذا الـموضع. { وَيُعَذّبُ مَنْ يَشاءُ } يقول: ويعدل علـى
  من يشاء من خـلقه، فـيعاقبه علـى ذنوبه، ويفضحه بها علـى رؤوس الأشهاد، فلا يسترها
  علـيه، وإنـما هذا من الله عزّ وجلّ وعيد لهؤلاء الـيهود والنصارى، الـمتكلـين علـى
  منازل سلفهم الـخيار عند الله، الذين فضلهم الله بطاعتهم إياه، واجتنابهم معصيته، لـمسارعتهم
  إلـى رضاه، واصطبـارهم علـى ما نابهم فـيه. يقول لهم: لا تغتروا بـمكان أولئك منـي،
  ومنازلهم عندي، فإنهم إنـما نالوا منـي بـالطاعة لـي، وإيثار رضاي علـى مـحابهم، لا
  بـالأمانـي، فجِدّوا فـي طاعتـي، وانتهوا إلـى أمري، وانزجروا عما نهيتهم عنه، فإنـي
  إنـما أغفر ذنوب من أشاء أن أغفر ذنوبه من أهل طاعتـي، وأعذّب من أشاء تعذيبه من أهل
  معصيتـي، لا لـمن قرُبت زلفة آبـائه منـي، وهو لـي عدوّ ولأمري ونهيـي مخالف. وكان
  السديّ يقول فـي ذلك بـما:</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال:
  ثنا أسبـاط، عن السديّ: قوله: { يَغْفِرُ لِـمَنْ يَشاءُ وَيُعَذّبُ مَنْ يَشاءُ }
  يقول: يهدي منكم من يشاء فـي الدنـيا فـيغفر له، ويـميت من يشاء منكم علـى كفره فـيعذّبه.</p><p>القول
  فـي تأويـل قوله تعالـى: { ولِلّهِ مُلْكُ السَّمَواتِ والأرْض وَما بَـيْنَهُما وإلَـيْهِ
  الـمَصِيرُ }.</p><p>يقول: لله تدبـير ما فـي السموات وما فـي الأرض وما بـينهما، وتصريفه،
  وبـيده أمره، وله ملكه، يصرّفه كيف يشاء ويدبره كيف أحبه، لا شريك له فـي شيء منه ولا
  لأحد معه فـيه ملك، فـاعلـموا أيها القائلون: نـحن أبناء الله وأحبـاؤه، أنه إن عذّبكم
  بذنوبكم، لـم يكن لكم منه مانع ولا لكم عنه دافع لأنه لا نسب بـين أحد وبـينه فـيحابـيَه
  لسبب ذلك، ولا لأحد فـي شيء دونه ملك، فيحول بينه وبينه إن أراد تعذيبه بذنبه، وإليه
  مصير كل شيء ومرجعه. فـاتقوا أيها الـمفترون عقابه إياكم علـى ذنوبكم بعد مرجعكم إلـيه،
  ولا تغترّوا بـالأمانـي وفضائل الآبـاء والأسلاف.</p>'
