  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ أَبْنَٰؤُا ٱللَّهِ } أشياع ابني الله عزير والمسيح، كما قيل لأشياع أبي
  خبيب وهو عبد الله بن الزبير (الخبيبون) وكما كان يقول رهط مسيلمة: نحن أنبياء الله.
  ويقول أقرباء الملك وذووه وحشمه: نحن الملوك. ولذلك قال مؤمن آل فرعون: لكم الملك اليوم
  { فَلِمَ يُعَذّبُكُم بِذُنُوبِكُم } فإن صحّ أنكم أبناء الله وأحباؤه فلم تذنبون وتعذبون
  بذنوبكم فتمسخون وتمسكم النار أياماً معدودات على زعمكم. ولو كنتم أبناء الله، لكنتم
  من جنس الأب، غير فاعلين للقبائح ولا مستوجبين للعقاب. ولو كنتم أحباءهُ، لما عصيتموه
  ولما عاقبكم { بَلْ أَنتُمْ بَشَرٌ } من جملة من خلق من البشر { يَغْفِرُ لِمَن يَشَاء
  } وهم أهل الطاعة { وَيُعَذّبُ مَن يَشَاء } وهم العصاة.</p>"
