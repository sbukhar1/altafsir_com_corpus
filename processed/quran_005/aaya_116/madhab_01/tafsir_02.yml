  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ سُبْحَـٰنَكَ } من أن يكون لك شريك { مَا يَكُونُ لِى } ما ينبغي لي { أَنْ
  أَقُولَ } قولاً لا يحق لي أن أقوله { فِى نَفْسِى } في قلبي: والمعنى: تعلم معلومي
  ولا أعلم معلومك، ولكنه سلك بالكلام طريق المشاكلة وهو من فصيح الكلام وبينه، فقيل:
  { فِى نَفْسِكَ } لقوله في نفسي { إِنَّكَ أَنتَ عَلَّـٰمُ ٱلْغُيُوبِ } تقرير للجملتين
  معاً، لأن ما انطوت عليه النفوس من جملة الغيوب، ولأن ما يعلمه علام الغيوب لا ينتهي
  إليه علم أحد.</p>"
