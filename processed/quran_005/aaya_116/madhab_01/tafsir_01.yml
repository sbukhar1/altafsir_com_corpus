text: '<p>يقول تعالى ذكره: يوم يجمع الله الرسل، فيقول ماذا أجبتم، إذ قال الله يا عيسى
  ابن مريم أأنت قلت للناس اتخذوني وأمي إلهين من دون الله؟ وقيل: إن الله قال هذا القول
  لعيسى حين رفعه إليه في الدنيا. ذكر من قال ذلك:</p><p>حدثنا محمد بن الحسين، قال:
  ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَإذْ قالَ اللَّه يا عِيسَى ابْنَ
  مَرْيَمَ أأنْتَ قُلْتَ للنَّاسِ اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مَنْ دُونِ اللَّهِ
  } قال: لما رفع الله عيسى ابن مريم إليه، قالت النصارى ما قالت، وزعموا أن عيسى أمرهم
  بذلك، فسأله عن قوله، فـ { قالَ سُبْحانَكَ ما يَكُونُ لي أنْ أقُولَ ما لَيْسَ لي
  بِحَقٍّ إنْ كُنْتُ قُلْتُهُ فَقَدْ عَلِمْتَهُ تَعْلَمُ ما فِي نَفْسِي وَلا أعْلَمُ
  ما فِي نَفْسِكَ إنَّكَ أنْتَ عَلاَّمُ الغُيُوبِ }.... إلى قوله:</p><p class="quran">وأنْتَ
  على كُلّ شَيْء شَهِيدٌ</p><p>وقال آخرون: بل هذا خبر من الله تعالى ذكره عن أنه يقول
  لعيسى ذلك في القيامة. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج:</p><p class="quran">وَإذْ قالَ اللَّهُ يا عِيسَى ابْنَ مَرْيمَ
  أأنْتَ قُلْتَ للنَّاسِ اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللَّهِ</p><p>قال:
  والناس يسمعون، فراجعه بما قد رأيت، وأقرّ له بالعبودية على نفسه، فعلم من كان يقول
  في عيسى ما يقول أنه إنما كان يقول باطلاً.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن
  عطاء، عن ميسرة، قال:</p><p class="quran">قالَ اللَّهُ يا عِيسَى ابْنَ مَرْيمَ أأنْتَ
  قُلْتَ للنَّاسِ اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللَّهِ</p><p>فأرعدت
  مفاصله، وخشي أن يكون قد قال، فـ { قَالَ سُبْحانَكَ مَا يَكُونُ لِي أنْ أقُولَ مَا
  لَيْسَ لِي بِحَقٍّ إنْ كُنْتُ قُلْتُهُ فَقَدْ عَلِمْتَهُ }... الآية.</p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { يا
  عِيسَى ابْنَ مَرْيمَ أأنْتَ قُلْتَ للنَّاسِ اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ
  دُونِ اللَّهِ } متى يكون ذلك؟ قال: يوم القيامة، ألا ترى أنه يقول:</p><p class="quran">هَذَا
  يَومُ يَنْفَعُ الصَّادقِينَ صِدْقُهُمْ</p><p>فعلى هذا التأويل الذي تأوّله ابن جريج
  يجب أن يكون «وإذْ» بمعنى «وإذا»، كما قال في موضع آخر: وَلَوْ تَرَى إذْ فَزِعُوا،
  بمعنى: يفزعون. وكما قال أبو النجم:</p><p class="poetry_or_grammar">ثُمَّ جَزَاهُ
  اللَّهُ عَنَّا إذْ جَزَى</p><p class="poetry_or_grammar">جَنَّاتِ عَدْنٍ فِي العَلاليِّ
  العُلا</p><p>والمعنى: إذا جزى. وكما قال الأسود:</p><p class="poetry_or_grammar">فالآنَ
  إذْ هازَلْتُهُنَّ فإنَّمَا</p><p class="poetry_or_grammar">يَقُلْنْ ألا لم يذْهَبِ
  الشَّيخُ مَذْهَبا</p><p>بمعنى: إذا هازلتهنّ. وكأنّ من قال في ذلك بقول ابن جريج هذا،
  وجَّه تأويل الآية إلى:</p><p class="quran">فَمَنْ يَكْفُرْ بعدُ مِنْكُمْ فَإنِّي
  أُعَذِّبُهُ عَذَاباً لاَ أُعَذِّبُهُ أَحَداً مِنَ الْعَالِمينَ</p><p>في الدنيا وأعذّبه
  أيضاً في الآخرة، { إذْ قالَ اللَّهُ يا عِيسَى ابْنَ مَرْيمَ أأنْتَ قُلْتَ للنَّاسِ
  اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللَّهِ }.</p><p>وأولى القولين عندنا
  بالصواب في ذلك، قول من قال بقول السدّيّ: وهو أن الله تعالى قال ذلك لعيسى حين رفعه
  إليه، وأن الخبر خبر عما مضى لعلتين: إحداهما: أن «إذ» إنما تصاحب في الأغلب من كلام
  العرب المستعمل بينها الماضي من الفعل، وإن كانت قد تدخلها أحياناً في موضع الخبر عما
  يحدث إذا عرف السامعون معناها وذلك غير فاشٍ ولا فصيح في كلامهم، فتوجيه معاني كلام
  الله تعالى إلى الأشهر الأعرف ما وجد إليه السبيل أولى من توجيهها إلى الأجهل الأنكر.
  والأخرى: أن عيسى لم يشكّ هو ولا أحد من الأنبياء أن الله لا يغفر لمشرك مات على شركه،
  فيجوز أن يتوهم على عيسى أن يقول في الآخرة مجيباً لربه تعالى:</p><p class="quran">إن
  تعذّب من اتخذني وأمي إلهين من دونك فإنهم عبادك، وإن تغفر لهم فإنك أنت العزيز الحكيم</p><p>فإن
  قال قائل: وما كان وجه سؤال الله عيسى: أأنت قلت للناس اتخذوني وأمي إلهين من دون الله،
  وهو العالم بأن عيسى لم يقل ذلك؟ قيل: يحتمل ذلك وجهين من التأويل: أحدهما: تحذير عيسى
  عن قيل ذلك ونهيه، كما يقول القائل لآخر: أفعلت كذا وكذا؟ مما يعلم المقول له ذلك أن
  القائل يستعظم فعل ما قال له: «أفعلته» على وجه النهي عن فعله والتهديد له فيه. والآخر:
  إعلامه أن قومه الذين فارقهم قد خالفوا عهده وبدّلوا دينهم بعده، فيكون بذلك جامعاً
  إعلامه حالهم بعده وتحذيره له قيله.</p><p>وأما تأويل الكلام: فإنه: أأنت قلت للناس
  اتخذوني وأمي إلهين، أي معبودين تعبدونهما من دون الله؟ قال عيسى: تنزيهاً لك يا ربّ
  وتعظيماً أن أفعل ذلك أو أتكلم به، ما يكون لي أن أقول ما ليس لي بحقّ يقول: ليس لي
  أن أقول ذلك لأني عبد مخلوق وأمي أمة لك، فهل يكون للعبد والأمة ادّعاء ربوبية؟</p><p
  class="quran">إنْ كُنْتُ قُلْتُهُ فَقَدْ عَلِمْتَهُ</p><p>يقول: إنك لا يخفى عليك
  شيء، وأنت عالم أني لم أقل ذلك ولم آمرهم به.</p><p>القول في تأويل قوله تعالى:</p><p
  class="quran">تَعْلَمُ ما فِي نَفْسِي وَلا أعْلَمُ ما فِي نَفْسِكَ إنَّكَ أنْتَ
  عَلاَّمُ الغُيُوبِ</p><p>يقول تعالى ذكره مخبراً عن نبيه عيسى صلى الله عليه وسلم
  أنه يبرأ إليه مما قالت فيه وفي أمه الكفرة من النصارى أن يكون دعاهم إليه أو أمرهم
  به، فقال: { سُبْحانَكَ مَا يَكُونُ لِي أنْ أقُولَ مَا لَيْسَ لِي بِحَقٍّ إنْ كُنْتُ
  قُلْتُهُ فَقَدْ عَلِمْتَهُ } ثم قال: { تَعْلَمُ ما فِي نَفْسِي } يقول: إنك يا ربّ
  لا يخفى عليك ما أضمرته نفسي مما لم أنطلق به ولم أظهره بجوارحي، فكيف بما قد نطقت
  به وأظهرته بجوارحي؟ يقول: لو كنت قد قلت للناس اتخذوني وأمي إلهين من دون الله كنت
  قد علمته، لأنك تعلم ضمائر النفوس مما لم تنطق به فكيف بما قد نطقت به. { وَلا أعْلَمُ
  ما فِي نَفْسِكَ } يقول: ولا أعلم أنا ما أخفيته عني فلم تطلعني عليه، لأني إنما أعلم
  من الأشياء ما أعلمتنيه { إنَّكَ أنْتَ عَلاَّمُ الغُيُوبِ } يقول: إنك أنت العالم
  بخفيات الأمور التي لا يطلع عليها سواك ولا يعلمها غيرك.</p>'
