text: '<p>قرىء «لا يحزنك» بضم الياء. ويسرعون. والمعنى: لا تهتم ولا تبال بمسارعة المنافقين
  { فِى ٱلْكُفْرِ } أي في إظهاره بما يلوح منهم من آثار الكيد للإسلام ومن موالاة المشركين،
  فإني ناصرك عليهم وكافيك شرّهم. يقال: أسرع فيه الشيب. وأسرع فيه الفساد، بمعنى: وقع
  فيه سريعاً، فكذلك مسارعتهم في الكفر ووقوعهم وتهافتهم فيه، أسرع شيء إذا وجدوا فرصة
  لم يخطئوها. و { ءَامَنَّا } مفعول قالوا. و { بِأَفْوٰهِهِم } متعلق بقالوا لا بآمَنَّا
  { وَمِنَ ٱلَّذِينَ هِادُواْ } منقطع مما قبله خبر لسماعون، أي: ومن اليهود قوم سماعون.
  ويجوز أن يعطف على { من الذين قالوا } ويرتفع سماعون على: هم سماعون. والضمير للفريقين.
  أو للذين هادوا. ومعنى { سَمَّـٰعُونَ لِلْكَذِبِ } قابلون لما يفتريه الأحبار ويفتعلونه
  من الكذب على الله وتحريف كتابه من قولك الملك يسمع كلام فلان. ومنه (سمع الله لمن
  حمده) { سَمَّـٰعُونَ لِقَوْمٍ ءاخَرِينَ لَمْ يَأْتُوكَ } يعني اليهود الذين لم يصلوا
  إلى مجلس رسول الله صلى الله عليه وسلم وتجافوا عنه لما أفرط فيهم من شدّة البغضاء
  وتبالغ من العداوة، أي قابلون من الأحبار ومن أولئك المفرطين في العداوة الذين لا يقدرون
  أن ينظروا إليك. وقيل: سماعون إلى رسول الله صلى الله عليه وسلم لأجل أن يكذبوا عليه
  بأن يمسخوا ما سمعوا منه بالزيادة والنقصان والتبديل والتغيير، سماعون من رسول الله
  لأجل قوم آخرين من اليهود وجهوهم عيوناً ليبلغوهم ما سمعوا منه. وقيل: السَّمَّاعون:
  بنو قريظة. والقوم الآخرون: يهود خيبر { يُحَرّفُونَ ٱلْكَلِمَ } يميلونه ويزيلونه
  { عَن مَّوٰضِعِهِ } التي وضعه الله تعالى فيها، فيهملونه بغير مواضع بعد أن كان ذا
  مواضع { إِنْ أُوتِيتُمْ هَـٰذَا } المحرف المزال عن مواضعه { فَخُذُوهُ } واعلموا
  أنه الحق واعملوا به { وَإِن لَّمْ تُؤْتَوْهُ } وأفتاكم محمد بخلافه { فَٱحْذَرُواْ
  } وإياكم وإياه فهو الباطل والضلال. وروي:</p><p>(349) أن شريفاً من خيبر زنى بشريفة
  وهما محصنان وحّدهما الرجم في التوراة، فكرهوا رجمهما لشرفهما فبعثوا رهطاً منهم إلى
  بني قريظة ليسألوا رسول الله صلى الله عليه وسلم عن ذلك، وقالوا: إن أمركم محمد بالجلد
  والتحميم فاقبلوا وإن يأمركم بالرجم فلا تقبلوا، وأرسلوا الزانيين معهم، فأمرهم بالرجم
  فأبوا أن يأخذوا به فقال له جبريل: اجعل بينك وبينهم ابن صوريا، فقال:</p><p class="hadith">
  " هل تعرفون شاباً أمرد أبيض أعور يسكن فدك يقال له: ابن صوريا " </p><p>؟ قالوا: نعم
  وهو أعلم يهودي على وجه الأرض ورضوا به حكماً. فقال له رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " أنشدك الله الذي لا إلٰه إلا هو الذي فلق البحر لموسى ورفع فوقكم
  الطور وأنجاكم وأغرق آل فرعون والذي أنزل عليكم كتابه وحلاله وحرامه، هل تجدون فيه
  الرجم على من أحصن؟ " </p><p class="hadith">  </p><p>قال: نعم، فوثب عليه سفلة اليهود،
  فقال: خفت إن كذبته أن ينزل علينا العذاب. ثم سأل رسول الله صلى الله عليه وسلم عن
  أشياء كان يعرفها من أعلامه فقال: أشهد أن لا إلٰه إلا الله وأنك رسول الله النبي الأمي
  العربي الذي بشر به المرسلون، وأمر رسول الله صلى الله عليه وسلم بالزانيين فرجما عند
  باب مسجده { وَمَن يُرِدِ ٱللَّهُ فِتْنَتَهُ } تركه مفتوناً وخذلانه { فَلَن تَمْلِكَ
  لَهُ مِنَ ٱللَّهِ شَيْئاً } فلن تستطيع له من لطف الله وتوفيقه شيئاً { أُوْلَـئِكَ
  ٱلَّذِينَ لَمْ يُرِدِ ٱللَّهُ } أن يمنحهم من ألطافه ما يطهر به قلوبهم؛ لأنهم ليسوا
  من أهلها، لعلمه أنها لا تنفع فيهم ولا تنجع</p><p class="quran">إِنَّ ٱلَّذِينَ لاَ
  يُؤْمِنُونَ بِآيَـٰتِ ٱللَّهِ لاَ يَهْدِيهِمُ ٱللَّهُ</p><p>[النحل: 104]،</p><p
  class="quran">كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ</p><p>[آل
  عمران: 86].</p>'
