text: '<p>اختلف أهل التأويـل فـيـمن عُنـي بهذه الآية، فقال بعضهم: نزلت فـي أبـي لُبـابة
  بن عبد الـمنذر بقوله لبنـي قريظة حين حاصرهم النبـيّ صلى الله عليه وسلم: «إنـما هو
  الذبح، فلا تنزلوا علـى حكم سعد». ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن الـحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { لا يحْزُنْكَ الَّذِينَ يُسارِعُونَ
  فِـي الكُفْرِ مِنَ الَّذِينَ قالُوا آمَنَّا بأفْوَاهِهِم ولَـمْ تُؤْمِنْ قُلُوبُهُمْ
  } قال: نزلت فـي رجل من الأنصار زعموا أنه أبو لُبـابة أشارت إلـيه بنو قُريظة يوم
  الـحصار ما الأمر؟ وعلام ننزل؟ فأشار إلـيهم: إنه الذبح.</p><p>وقال آخرون: بل نزلت
  فـي رجل من الـيهود سأل رجلاً من الـمسلـمين يسأل رسول الله صلى الله عليه وسلم عن
  حكمه فـي قتـيـل قتله. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا مـحمد بن بشر،
  عن زكريا، عن عامر: { لا يحْزُنْكَ الَّذِينَ يُسارِعُونَ فِـي الكُفْرِ } قال: كان
  رجل من الـيهود قتله رجل من أهل دينه، فقال القاتل لـحلفـائهم من الـمسلـمين: سلوا
  لـي مـحمداً صلى الله عليه وسلم، فإن كان يقضي بـالدية اختصمنا إلـيه، وإن كان يأمرنا
  بـالقتل لـم نأته.</p><p>حدثنا الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم،
  عن زكريا، عن عامر نـحوه.</p><p>وقال آخرون: بل نزلت فـي عبد الله بن صُورِيا، وذلك
  أنه ارتدّ بعد سلامه. ذكر من قال ذلك:</p><p>حدثنا هناد وأبو كريب، قالا: ثنا يونس
  بن بكير، عن ابن إسحاق، قال: ثنـي الزهريّ، قال: سمعت رجلاً من مزينة يحدّث عن سعيد
  بن الـمسيب، أن أبـا هريرة حدثهم، أن أحبـار يهود اجتـمعوا فـي بـيت الـمدارس حين قدم
  رسول الله صلى الله عليه وسلم الـمدينة، وقد زنى رجل منهم بعد إحصانه بـامرأة من يهود
  قد أحصنت. فقالوا: انطلقوا بهذا الرجل وبهذه الـمرأة إلـى مـحمد صلى الله عليه وسلم،
  فـاسألوه كيف الـحكم فـيهما فولوه الـحكم علـيهما، فإن عمل فـيهما بعملكم من التـحميـم،
  وهو الـجلد بحبل من لـيف مطلـيّ بقارٍ، ثم يُسوّد وجوههما، ثم يُحملان علـى حمارين
  وتـحوّل وجوههما من قِبَل دبر الـحمار، فـاتبعوه، فإنـما هو ملك. وإن هو حكم فـيهما
  بـالرجم (فإنه نبـيّ) فـاحذروه علـى ما فـي أيديكم أن يسلُبكموه. قأتوه فقالوا: يا
  مـحمد هذا الرجل قد زنى بعد إحصانه بـامرأة قد أحصنت، فـاحكم فـيهما، فقد ولـيناك الـحكم
  فـيهما فمشى رسول الله صلى الله عليه وسلم حتـى أتـى أحبـارهم فـي بـيت الـمدارس، فقال:</p><p
  class="hadith"> " يا مَعْشَرَ الـيَهُودِ أخْرِجُوا إلـى أعْلَـمَكُمْ " </p><p>فأخرجوا
  إلـيه عبد الله بن صُورِيا الأعور. وقد روي بعض بنـي قريظة أنهم أخرجوا إلـيه يومئذٍ
  مع ابن صوريا أبـا ياسر بن أخطب ووهب بن يهودا، فقالوا: هؤلاء علـماؤنا فسألهم رسول
  الله صلى الله عليه وسلم حتـى حصل أمرهم، إلـى أن قالوا لابن صوريا: هذا أعلـم من بقـي
  بـالتوراة.</p><p>فخلا به رسول الله صلى الله عليه وسلم، وكان غلاماً شابـاً من أحدثهم
  سناً، فألظّ به رسول الله صلى الله عليه وسلم الـمسألة،يقول:</p><p class="hadith">
  " يا ابْنَ صُورِيا أنْشُدُك الله وأذكرك أيادِيه عِنْدَ بنـي إسْرائيـل، هل تَعْلَـمُ
  أنَّ الله حَكَمَ فـيـمَنْ زَنَى بَعْدَ إحْصَانِهِ بـالرَّجْمِ فـي التَّوْرَاة؟ "
  </p><p>فقال: اللهمَّ نعم أما والله يا أبـا القاسم إنهم لـيعلـمون أنكّ نبـيّ مرسل،
  ولكنهم يحسدونَك. فخرج رسول الله صلى الله عليه وسلم، فأمر بهما فرُجما عند بـاب مسجده
  فـي بنـي عثمان بن غالب بن النـجار. ثم كفر بعد ذلك ابن صُوريا، فأنزل الله: { يا أيُّها
  الرَّسُولُ لا يَحْزُنْكَ الَّذِينَ يُسارِعُونَ فِـي الكُفْرِ مِنَ الَّذِينَ قالُوا
  آمَنَّا بأفْوَاهِهِمْ ولَـمْ تُؤْمِنْ قُلُوبُهُمْ }.</p><p>حدثنا ابن وكيع، قال:
  ثنا أبـي (ح) وحدثنا هناد، قال: ثنا أبو معاوية، عن الأعمش (ح)، وحدثنا هناد، قال:
  ثنا عبـيدة بن عبـيد، عن الأعمش، عن عبد الله بن مرّة، عن البراء بن عازب، قال: مُرّ
  علـى النبـيّ صلى الله عليه وسلم بـيهودي مـحمَّـم مـجلود، فدعا النبـيّ صلى الله عليه
  وسلم رجلاً من علـمائهم، فقال:</p><p class="hadith"> " أهَكَذا تَـجِدُونَ حَدَّ الزنـى
  فِـيكُمْ؟ " </p><p>قال: نعم. قال:</p><p class="hadith"> " فأنْشُدُك بـالذي أنْزَلَ
  التَّورَاةَ علـى مُوسَى، أهَكَذا تَـجِدُونَ حَدَّ الزانـي فـيكم " </p><p>؟ } قال:
  لا، ولولا أنك نَشَدْتَنـي بهذا لـم أحدثك، ولكن الرجم، ولكن كثر الزنا فـي أشرافنا،
  فكنا إذا أخذنا الشريف تركناه وإذا أخذنا الضعيف أقمنا علـيه الـحدّ، فقلنا تعالوا
  نـجتـمع فنضع شيئاً مكان الرجم فـيكون علـى الشريف والوضيع، فوضعنا التـحميـم والـجلد
  مكان الرّجم. فقال النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " اللهمّ إنـي
  أنا أوَّلُ مَنْ أَحْيَا أَمْرَكَ إذْ أَماتُوه " </p><p>فأمر به فرجم، فأنزل الله:
  { لا يَحْزُنْكَ الَّذِينَ يُسارِعُونَ فِـي الكُفْرِ... } الآية.</p><p>حدثنـي الـمثنى،
  قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن معمر، عن الزهريّ، قال: كنت جالساً
  عند سعيد بن الـمسيب وعند سعيد، رجل يوقره، فإذا هو رجل من مزينة كان أبوه شهد الـحديبـية
  وكان من أصحاب أبـي هريرة، قال: قال أبو هريرة: كنت جالساً عند رسول الله صلى الله
  عليه وسلم (ح)، وحدثنـي الـمثنى، قال: ثنا أبو صالـح كاتب اللـيث، قال: ثنـي اللـيث،
  قال: ثنـي عقـيـل، عن ابن شهاب، قال: أخبرنـي رجل من مزينة مـمن يتبع العلـم ويعيه،
  حدّث عن سعيد بن الـمسيب، أن أبـا هريرة قال: بـينا نـحن مع رسول الله صلى الله عليه
  وسلم، إذ جاءه رجل من الـيهود، وكانوا قد أشاروا فـي صاحب لهم زنى بعد ما أحصن، فقال
  بعضهم لبعض: إن هذا النبـيّ قد بُعث، وقد علـمتـم أن قد فرض علـيكم الرجم فـي التوراة
  فكتـمتـموه واصطلـحتـم بـينكم علـى عقوبة دونه، فـانطلقوا فنسأل هذا النبـيّ، فإن أفتانا
  بـما فرض علـينا فـي التوراة من الرجم تركنا ذلك، فقد تركنا ذلك فـي التوراة، فهي أحقّ
  أن تطاع وتصدّق.</p><p>فأتوا رسول الله صلى الله عليه وسلم، فقالوا: يا أبـا القاسم
  إنه زنى صاحب لنا قد أحصن، فما ترى علـيه من العقوبة؟ قال أبو هريرة: فلـم يرجع إلـيهم
  رسول الله صلى الله عليه وسلم حتـى قام وقمنا معه، فـانطلق يؤمّ مدراس الـيهود حتـى
  أتاهم، فوجدهم يتدارسون التوراة فـي بـيت الـمدارس، فقال لهم:</p><p class="hadith">
  " يا مَعْشَرَ الـيَهُودِ أنْشُدُكُمْ بـاللّهِ الَّذِي أنْزَلَ التَّوْرَاةَ علـى
  مُوسَى ماذَا تَـجِدُونَ فِـي التَّوْرَاةِ مِنَ العُقُوبَةِ علـى مَنْ زَنى وَقَدْ
  أحْصِن " </p><p>؟ } قالوا: إنا نـجده يُحَمَّـم ويجلده. وسكت حبرهم فـي جانب البـيت.
  فلـما رأى رسول الله صلى الله عليه وسلم صمته ألظَّ به النشدة، فقال حبرهم: اللهمّ
  إذ نشدتنا فإنا نـجد علـيهم الرجم. فقال له رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " فَمَاذَا كانَ أوَّلَ ما تَرَخَّصْتُـمْ بِهِ أمْرَ اللّهِ " </p><p>؟ قال: زنى ابن
  عمّ ملك فلـم يرجمه، ثم زنى رجل آخر فـي أسرة من الناس، فأراد ذلك الـملك رجمه، فقام
  دونه قومه، فقالوا: والله لا ترجمه حتـى ترجم فلاناً ابن عمّ الـملك فـاصطلـحوا بـينهم
  عقوبةً دون الرجم، وتركوا الرجم. فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " فإنِّـي أقْضِي بِـمَا فِـي التَّوْرَاةِ " </p><p>} فأنْزَلَ الله فـي ذلك: { يا
  أيُّها الرَّسُولُ لا يَحْزُنْكَ الَّذِينَ يُسارِعُونَ فِـي الكُفْرِ... } إلـى قوله:</p><p
  class="quran">وَمَن لَّمْ يَحْكُم بِمَآ أَنزَلَ ٱللَّهُ فَأُوْلَـٰئِكَ هُمُ ٱلْكَافِرُونَ</p><p>[المائدة:
  44] وقال آخرون: بل عُنـي بذلك الـمنافقون. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عبد الله بن كثـير فـي قوله: { يا أيُّها
  الرَّسُولُ لا يَحْزُنْكَ الَّذِينَ يُسارِعُونَ فِـي الكُفْرِ مِنَ الَّذِينَ قالُوا
  آمَنَّا بأفْوَاهِهِم ولَـمْ تُؤْمِنْ قُلُوبُهُمْ } قال: هم الـمنافقون.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  آمَنَّا بأفْوَاهِهِمْ } قال: يقول هم الـمنافقون.</p><p>وأولـى الأقوال فـي ذلك عندي
  بـالصواب أن يقال: عُنِـي بذلك: { لا يحْزُنْكَ الَّذِينَ يُسارِعُونَ فِـي الكُفْرِ
  مِنَ الَّذِينَ قالُوا آمَنَّا بأفْوَاهِهِم ولَـمْ تُؤْمِنْ قُلُوبُهُمْ }: قوم من
  الـمنافقـين. وجائز أن يكون كان مـمن دخـل فـي هذه الآية ابن صُوريا، وجائز أن يكون
  أبو لُبـابة، وجائز أن يكون غيرهما. غير أن أثبت شيء رُوي فـي ذلك ما ذكرناه من الرواية
  قبل عن أبـي هريرة والبراء بن عازب، لأن ذلك عن رجلـين من أصحاب رسول الله صلى الله
  عليه وسلم.</p><p>وإذا كان ذلك كذلك، كان الصحيح من القول فـيه أن يقال: عُنـي به عبد
  الله بن صُورِيا. وإذا صحّ ذلك كان تأويـل الآية: يا أيها الرسول لا يحزنك الذين يسارعون
  فـي جحود نبوّتك والتكذيب بأنك لـي نبـيّ من الذين قالوا: صدّقنا بك يا مـحمد أنك لله
  رسول مبعوث، وعلـمنا بذلك يقـيناً بوجودنا صفتك فـي كتابنا وذلك أن فـي حديث أبـي هريرة
  الذي رواه ابن إسحاق، عن الزهري، أن ابن صوريا قال لرسول الله صلى الله عليه وسلم:
  أما والله يا أبـا القاسم إنهم لـيعلـمون أنك نبـيّ مرسل، ولكنهم يحسدونك. فذلك كان
  علـى هذا الـخبر من ابن صوريا إيـماناً برسول الله صلى الله عليه وسلم بفـيه، ولـم
  يكن مصدّقاً لذلك بقلبه، فقال الله لنبـيه مـحمد صلى الله عليه وسلم مطلعه علـى ضمير
  ابن صوريا وأنه لـم يؤمن بقلبه، يقول: ولـم يصدّق قلبه بأنك لله رسول مرسل.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَمِنَ الَّذِينَ هادُوا سَمَّاعُونَ للكَذِبِ سَمَّاعُونَ
  لقَوْمٍ آخَرِينَ لَـمْ يأْتُوكَ }.</p><p>يقول جلّ ثناؤه لنبـيه مـحمد صلى الله عليه
  وسلم: يا أيها الرسول، لا يحزنك تسرّع من تسرّع من هؤلاء الـمنافقـين الذين يظهرون
  بألسنتهم تصديقك، وهم معتقدون تكذيبك إلـى الكفر بك، ولا تسرع الـيهود إلـى جحود نبوّتك.
  ثم وصف جلّ ذكره صفتهم ونعتهم له بنعوتهم الذميـمة وأفعالهم الرديئة، وأخبره معزّياً
  له علـى ما يناله من الـحزن بتكذيبهم إياه مع علـمهم بصدقه أنهم أهل استـحلال الـحرام
  والـمآكل الرديئة والـمطاعم الدنـيئة من الرُشَا والسُحْت، وأنهم أهل إفك وكذب علـى
  الله وتـحريف كتابه. ثم أعلـمه أنه مـحلّ بهم خزيه فـي عاجل الدنـيا، وعقابه فـي آجل
  الآخرة، فقال: همْ { سَمَّاعُونَ للكَذِبِ } يعنـي هؤلاء الـمنافقـين من الـيهود، يقول:
  هم يسمعون الكذب، وسمعهم الكذب: سمعهم قول أحبـارهم أن حكم الزانـي الـمـحْصن فـي التوراة:
  التـحميـم والـجلد، { سَمَّاعُونَ لَقْومٍ آخَرِينَ لَـمْ يَأْتُوكَ } يقول: يسمعون
  لأهل الزانـي الذين أرادوا الاحتكام إلـى رسول الله صلى الله عليه وسلم، وهم القوم
  الآخرون الذين لـم يكونوا أتوا رسول الله صلى الله عليه وسلم وكانوا مصرّين علـى أن
  يأتوه، كما قال مـجاهد.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، قال مـجاهد: { سَمَّاعُونَ لِقَوْمٍ آخَرِينَ لَـمْ يَأْتُوكَ }: مع من أتوك.</p><p>واختلف
  أهل التأويـل فـي السمّاعين للكذب السمّاعين لقوم آخرين، فقال بعضهم: سماعون لقوم آخرين
  يهود فدك، والقوم الآخرون الذين لـم يأتوا رسول الله صلى الله عليه وسلم يهود الـمدينة.
  ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبـير،
  عن ابن عيـينة، قال: ثنا زكريا ومـجالد، عن الشعبـيّ، عن جابر فـي قوله: { وَمِنَ الَّذِينَ
  هادُوا سَمَّاعُونَ للكَذِبِ سَمَّاعُونَ لِقَوْمٍ آخَرِينَ } قال: يهود الـمدينة {
  لَـمْ يَأْتُوكَ يُحَرّفُونَ الكَلِـمَ مِنْ بَعْدِ مَوَاضِعِهِ } قال: يهود فدك يقولون
  لـيهود الـمدينة: إن أوتـيتـم هذا فخذوه.</p><p>وقال آخرون: الـمعنىّ بذلك قوم من الـيهود
  كان أهل الـمرأة التـي بغت بعثوا بهم يسألون رسول الله صلى الله عليه وسلم عن الـحكم
  فـيها، والبـاعثون بهم هم القوم الآخرون، وهم أهل الـمرأة الفـاجرة، لـم يكونوا أتوا
  رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن الـحسين، قال:
  ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ، قوله: { وَمِنَ الَّذِينَ هادُوا سَمَّاعُونَ
  للكَذِبِ سَمَّاعُونَ لِقَوْمٍ آخَرِينَ لَـمْ يَأْتُوكَ يُحَرّفُونَ } كان بنو إسرائيـل
  أنزل الله علـيهم: إذا زنى منكم أحد فـارجموه. فلـم يزالوا بذلك حتـى زنى رجل من خيارهم
  فلـما اجتـمعت بنو إسرائيـل يرجمونه، قام الـخيار والأشراف فمنعوه. ثم زنى رجل من الضعفـاء،
  فـاجتـمعوا لـيرجموه، فـاجتـمعت الضعفـاء فقالوا: لا ترجموه حتـى تأتوا بصاحبكم فترجمونهما
  جميعاً فقالت بنو إسرائيل: ان هذا الامر قد اشتد علينا، فتعالوا فلنصلحه، فتركوا الرجم،
  وجعلوا مكانه أربعين جلدة بحبل مقير ويحممونه ويحملونه على حمار، ووجهه الى ذنبه، ويسوّدون
  وجهه، ويطوفون به، فكانوا يفعلون ذلك حتى بعث النبي صلى الله عليه وسلم وقدم المدينة،
  فزنت امرأة من أشراف اليهود، يقال لها بُسرة، فبعث أبوها ناساً من أصحابه إلـى النبـيّ
  صلى الله عليه وسلم، فقال: سلوه عن الزنا وما نزل إلـيه فـيه فإنا نـخاف أن يفضحنا
  ويخبرنا بـما صنعنا، فإن أعطاكم الـجلد فخذوه وإن أمركم بـالرجم فـاحذروه. فأتوا رسول
  الله صلى الله عليه وسلم فسألوه، فقال:</p><p class="hadith"> " الرَّجْم " </p><p>فأنزل
  الله عزّ وجلّ: { وَمِنَ الَّذِينَ هادُوا سَمَّاعُونَ للكَذِبِ سَمَّاعُونَ لِقَوْمٍ
  آخَرِينَ لَـمْ يَأْتُوكَ يُحَرّفُونَ الكَلِـمَ مِنْ بَعْدِ مَوَاضِعِهِ } حين حرّفوا
  الرجم فجعلوه جلداً.</p><p>وأولـى الأقوال فـي ذلك عندي بـالصواب، قول من قال: إن السماعين
  للكذب، هم السماعون لقوم آخرين. وقد يجوز أن يكون أولئك كانوا من يهود الـمدينة والـمسموع
  لهم من يهود فدك، ويجوز أن يكونوا كانوا من غيرهم. غير أنه أيّ ذلك كان، فهو من صفة
  قوم من يهود سمعوا الكذب علـى الله فـي حكم الـمرأة التـي كانت بغت فـيهم وهي مـحصنة،
  وأن حكمها فـي التوراة التـحميـم والـجلد، وسألوا رسول الله صلى الله عليه وسلم عن
  الـحكم اللازم لها، وسمعوا ما يقول فـيها قوم الـمرأة الفـاجرة قبل أن يأتوا رسول الله
  صلى الله عليه وسلم مـحتكمين إلـيه فـيها. وإنـما سألوا رسول الله صلى الله عليه وسلم
  عن ذلك لهم لـيعلـموا أهل الـمرأة الفـاجرة ما يكون من جوابه لهم، فإن لـم يكن من حكمه
  الرجم رضوا به حكماً فـيهم، وإن كان من حكمه الرجم حذروه وتركوا الرضا به وبحكمه. وبنـحو
  الذي قلنا كان ابن زيد يقول.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد فـي قوله: { سَّماعُونَ للكَذِبِ سَمَّاعُونَ لِقَوْمٍ آخَرِينَ } قال: لقوم آخرين
  لـم يأتوك من أهل الكتاب، هؤلاء سماعون لأولئك القوم الآخرين الذين لـم يأتوه، يقولون
  لهم الكذب: مـحمد كاذب، ولـيس هذا فـي التوراة، فلا تؤمنوا به.</p><p>القول فـي تأويـل
  قوله تعالـى: { يُحَرّفُونَ الكَلِـمَ مِنْ بَعْدِ مَوَاضَعِهِ يَقُولُونَ إنْ أُوتِـيُتـمْ
  هَذَا فَخُذُوهُ وَإنْ لَـمْ تُؤْتَوْهُ فـاحْذَرُوا }.</p><p>يقول تعالـى ذكره: يحرّف
  هؤلاء السماعون للكذب، السماعون لقوم آخرين منهم لـم يأتوك بعد من الـيهود الكَلِـم.
  وكان تـحريفهم ذلك: تغيـيرهم حكم الله تعالـى ذكره الذي أنزله فـي التوراة فـي الـمـحصنات
  والـمـحصنـين من الزناة بـالرجم إلـى الـجلد والتـحميـم، فقال تعالـى ذكره: { يَحرّفُونَ
  الكَلِـمَ } يعنـي: هؤلاء الـيهود، والـمعنى: حكم الكلـم، فـاكتفـى بذكر الـخبر من
  تـحريف الكلـم عن ذكر الـحكم لـمعرفة السامعين لـمعناه. وكذلك قوله: { مِنْ بَعْدِ
  مَوَاضِعِهِ } والـمعنى: من بعد وضع الله ذلك مواضعه، فـاكتفـى بـالـخبر من ذكر مواضعه
  عن ذكر وضع ذلك، كما قال تعالـى ذكره: وَلَكِنَّ البِرَّ مَنْ آمَنَ بـاللّهِ وَالـيَوْمِ
  الآخِرِ والـمعنى: ولكن البرّ برُّ من آمن بـالله واليوم الآخر. وقد يحتـمل أن يكون
  معناه: يحرّفون الكلـم عن مواضعه، فتكون «بعد» وُضعت موضع «عن»، كما يقال: جئتك عن
  فراغي من الشغل، يريد: بعد فراغي من الشغل.</p><p>ويعنـي بقوله { إنْ أُوتِـيُتـمْ
  هَذَا فَخُذُوهُ وَإنْ لَـمْ تُؤْتَوْهُ فـاحْذَرُوا } يقول: هؤلاء البـاغون السماعون
  للكذب، إن أفتاكم مـحمد بـالـجلد والتـحميـم فـي صاحبنا فخذوه، يقول: فـاقبلوه منه،
  وإن لـم يُفتِكم بذلك وأفتاكم بـالرجم، فـاحذروا.</p><p>وبنـحو الذي قلنا فـي تأويـل
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا يونس بن بكير،
  عن ابن إسحاق، قال: ثنـي الزهري، قال: سمعت رجلاً من مزينة يحدّث سعيد بن الـمسيب،
  أن أبـا هريرة حدثهم فـي قصة ذكرها: { وَمِنَ الَّذِينَ هادُوا سَمَّاعُونَ للكَذِبِ
  سَمَّاعُونَ لِقَوْمٍ آخَرِينَ لَـمْ يَأْتُوكَ } قال: بعثوا وتـخـلفوا، وأمروهم بـما
  أمروهم به من تـحريف الكلـم عن مواضعه، فقال: يحرّفون الكلـم من بعد مواضعه، يقولون:
  إن أوتـيتـم هذا فخذوه للتـحميـم، وإن لـم تؤتوه فـاحذروا: أي الرجم.</p><p>حدثنا مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله: { إنْ أُوتِـيُتـمْ هَذا }: إن وافقكم هذا، { فَخُذُوهُ } يهود تقوله للـمنافقـين.</p><p>حدثنا
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { إنْ أُوتِـيُتـمْ
  هَذَا فَخُذُوهُ }: إن وافقكم هذا فخذوه، وإن لـم يوافقكم فـاحذروه. يهود تقوله للـمنافقـين.</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { يُحَرّفُونَ
  الكَلِـمَ مِنْ بَعْدِ مَوَاضِعِهِ } حين حرّفوا الرجم فجعلوه جلداً، يقولون: { إنْ
  أُوتِـيُتـمْ هَذَا فَخُذُوهُ وَإنْ لَـمْ تُؤْتُوهُ فـاحْذَرُوا }.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبـير، عن ابن عيـينة، قال: ثنا زكريا ومـجالد،
  عن الشعبـيّ، عن جابر: { يُحَرّفُونَ الكَلِـمَ مِنْ بَعْدِ مَوَاضِعِهِ يَقُولُونَ
  إنْ أُوتِـيُتـمْ هَذَا فَخُذُوهُ } يهود فدك يقولون لـيهود الـمدينة: إن أوتـيتـم
  هذا الـجلد فخذوه، وإن لـم تؤتوه فـاحذروا الرجم.</p><p>حدثنـي الـمثنى، قال: ثنا عبد
  الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس،
  قوله: { إنْ أُوتِـيُتـمْ هَذَا فَخُذُوهُ وَإنْ لَـمْ تُؤْتَوْهُ فـاحْذَرُوا } هُمُ
  الـيهود، زنت منهم امرأة، وكان الله قد حكم فـي التوراة فـي الزنا بـالرجم، فنفسوا
  أن يرجموها، وقالوا: انطلقوا إلـى مـحمد فعسى أن يكون عنده رخصة، فإن كانت عنده رخصة
  فـاقبلوها. فأتَوْه فقالوا: يا أبـا القاسم إن امرأة منا زنت، فما تقول فـيها؟ فقال
  لهم النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " كَيْفَ حُكْمُ اللَّهِ فِـي
  التَّوْرَاةِ فـي الزّانِـي؟ " </p><p>فقالوا: دعنا من التوراة، ولكن ما عندك فـي ذلك
  فقال:</p><p class="hadith"> " ائْتُونِـي بأعْلَـمِكُمْ بـالتَّوْرَاةِ التـي أُنْزِلَتْ
  علـى مُوسَى " </p><p>فقال لهم:</p><p class="hadith"> " بـالَّذِي نَـجَّاكُمْ مِنْ
  آلِ فِرْعَوْنَ وَبـالَّذِي فَلَقَ لَكُمْ البَحْرَ فَأْنـجاكمْ وأغْرَقَ آلَ فِرْعَوْنَ
  إلاَّ أخْبَرْتُـمُونِـي ما حُكْمُ اللَّهِ فِـي التَّوْرَاةِ فِـي الزَّانِـي " </p><p>قالوا:
  حكمه الرجم. فأمر بها رسول الله صلى الله عليه وسلم فرجمت.</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { لَـمْ يَأْتُوكَ يُحَرّفُونَ
  الكَلِـمَ مِنْ بَعْدِ مَوَاضِعِهِ يَقُولُونَ إنْ أُوتِـيُتـمْ هَذَا فَخُذُوهُ وَإنْ
  لَـمْ تُؤْتَوْهُ فـاحْذَرُوا } ذكر لنا أن هذا كان فـي قتـيـل من بنـي قريظة قتلته
  النضير، فكانت النضير إذا قتلت من بنـي قريظة لـم يقـيدوهم، إنـما يعطونهم الدية لفضلهم
  علـيهم، وكانت قريظة إذا قتلت من النضير قتـيلاً لـم يرضوا إلا بـالقود لفضلهم علـيهم
  فـي أنفسهم تعزّزاً. فقدم نبـيّ الله صلى الله عليه وسلم الـمدينة علـى هيئة فعلهم
  هذا، فأرادوا أن يرفعوا ذلك إلـى رسول الله صلى الله عليه وسلم، فقال لهم رجل من الـمنافقـين:
  إن قتـيـلكم هذا قتـيـل عمد، متـى ما ترفعوه إلـى مـحمد صلى الله عليه وسلم أخشى علـيكم
  القود، فإن قبل منكم الدية فخذوه، وإلا فكونوا منه علـى حذر.</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { يُحَرّفُونَ الكَلِـمَ مِنْ بَعْدِ مَوَاضِعِهِ
  } يقول يحرّف هؤلاء الذين لـم يأتوك الكلـم عن مواضعه، لا يضعونه علـى ما أنزله الله.
  قال: وهؤلاء كلهم يهود، بعضهم من بعض.</p><p>حدثنا هناد، قال: ثنا أبو معاوية وعبـيدة
  بن حميد، عن الأعمش، عن عبد الله بن مرّة، عن البراء بن عازب: { يَقُولُونَ إنْ أُوتِـيُتـمْ
  هَذَا فَخُذُوهُ وَإنْ لَـمْ تُؤْتَوْهُ فـاحْذَرُوا } يقولون: ائتوا مـحمداً، فإن
  أفتاكم بـالتـحميـم والـجلد فخذوه، وإن أفتاكم بـالرجم فـاحذروا.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَمَنْ يُرِدِ اللَّهِ فِتْنَتَهُ فَلَنْ تَـمْلِكَ لَهُ مِنَ اللَّهِ
  شَيْئاً }.</p><p>وهذا تسلـية من الله تعالـى ذكره نبـيه مـحمداً صلى الله عليه وسلم
  من حزنه علـى مسارعة الذين قصّ قصتهم من الـيهود والـمنافقـين فـي هذه الآية، يقول
  له تعالـى ذكره: لا يحزنك تسرّعهم إلـى جحود نبوّتك، فإنـي قد حَتَـمْتُ علـيهم أنهم
  لا يتوبون من ضلالتهم، ولا يرجعون عن كفرهم للسابق من غضبـي علـيهم، وغير نافعهم حزنك
  علـى ما ترى من تسرّعهم إلـى ما جعلته سببلاً لهلاكهم واستـحقاقهم وعيدي. ومعنى الفتنة
  فـي هذا الـموضع: الضلالة عن قصد السبـيـل. يقول تعالـى ذكره: ومن يرد الله يا مـحمد
  مرجعه بضلالته عن سبـيـل الهدى، فلن تـملك له من الله استنقاذاً مـما أراد الله به
  من الـحيرة والضلالة، فلا تشعر نفسك بالـحزن علـى ما فـاتك من اهتدائه للـحقّ. كما:</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: وَمَنْ يُرِدِ
  اللَّهِ فِتْنَتَهُ فَلَنْ تَـمْلِكَ لَهُ مِنَ اللَّهِ شَيْئاً.</p><p>القول فـي تأويـل
  قوله تعالـى: { أُولَئِكَ الَّذِينَ لَـمْ يُرِدِ اللَّهُ أنْ يُطَهِّرَ قُلُوَبهُمْ
  لَهُمْ فِـي الدُّنْـيا خِزْيٌ، ولَهُمْ فِـي الآخِرَةِ عَذَابٌ عَظِيـمٌ }.</p><p>يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: لا يحزنك الذين يسارعون فـي الكفر، من
  الـيهود الذين وصفت لك صفتهم، وإن مسارعتهم إلـى ذلك أن الله قد أراد فتنتهم وطبع على
  قلوبهم ولا يهتدون أبداً { أُولَئِكَ الَّذِينَ لَـمْ يُرِدِ اللَّهُ أنْ يُطَهِّرَ
  قُلُوَبهُمْ }.</p><p>يقول هؤلاء الذين لم يرد الله أن يُطَّهِرْ من دنس الكفر ووسخ
  الشرك قلوبهم بطهارة الاسلام ونظافة الإيمان فيتوبوا، بل أراد بهم الخزى في الدنيا،
  وذلك الذل والهوان، وفي الآخرة عذاب جهنـم خالدين فـيها أبداً.</p><p>وبنـحو الذي قلنا
  فـي معنى الـخزي روي القول عن عكرمة.</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز، قال:
  ثنا سفـيان، عن علـيّ بن الأرقم وغيره، عن عكرمة: { أُولَئِكَ الَّذِينَ لَـمْ يُرِدِ
  اللَّهُ أنْ يُطَهِّرَ قُلُوَبهُمْ لَهُمْ فِـي الدُّنْـيا خِزْيٌ } قال: مدينة فـي
  الروم تُفتـح فـيُسْبَوْن.</p>'
