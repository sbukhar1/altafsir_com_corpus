text: '<p>فإن قلت: أي فرق بين التعريفين في قوله: { وَأَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ
  } وقوله: { لّمَا بَيْنَ يَدَيْهِ مِنَ ٱلْكِتَـٰبِ }؟ قلت: الأول: تعريف العهد، لأنه
  عنى به القرآن. والثاني: تعريف الجنس، لأنه عنى به جنس الكتب المنزلة: ويجوز أن يقال:
  هو للعهد؛ لأنه لم يرد به ما يقع عليه اسم الكتاب على الإطلاق، وإنما أريد نوع معلوم
  منه، وهو ما أنزل من السماء سوى القرآن { وَمُهَيْمِناً } ورقيباً على سائر الكتب؛
  لأنه يشهد لها بالصحة والثبات. وقرىء: «مهيمناً عليه» بفتح الميم، أي هو من عليه بأن
  حفظ من التغيير والتبديل، كما قال:</p><p class="quran">لاَّ يَأْتِيهِ ٱلْبَـٰطِلُ
  مِن بَيْنِ يَدَيْهِ وَلاَ مِنْ خَلْفِهِ</p><p>[فصلت: 42] والذي هيمن الله عليه عزّ
  وجلّ أو الحفاظ في كل بلد، لو حُرِّف حَرْف منه أو حركة أو سكون لتنبه عليه كل أحد،
  ولا شمأزوا رادّين ومنكرين. ضمن { لاَ تَتَّبِعُواْ } معنى ولا تنحرف؛ فلذلك عدّي بعن
  كأنه قيل: ولا تنحرف عما جاءك من الحق متبعاً أهواءهم { لِكُلّ جَعَلْنَا مِنكُمْ }
  أيها الناس { شِرْعَةً } شريعة. وقرأ يحيى بن وثاب بفتح الشين { وَمِنْهَـٰجاً } وطريقا
  واضحاً في الدين تجرون عليه. وقيل: هذا دليل على أنَّا غير متعبدين بشرائع من قبلنا
  { لَجَعَلَكُمْ أُمَّةً وٰحِدَةً } جماعة متفقة على شريعة واحدة، أو ذوي أمّة واحدة
  أي دين واحد لا اختلاف فيه { وَلَـٰكِنِ } أراد { لِيَبْلُوَكُمْ فِى مَآ ءاتَـٰكُمُ
  } من الشرائع المختلفة، هل تعملون بها مذعنين معتقدين أنها مصالح قد اختلفت على حسب
  الأحوال والأوقات، معترفين بأن الله لم يقصد باختلافها إلا ما اقتضته الحكمة؟ أم تتبعون
  الشبه وتفرطون في العمل؟ { فَاسْتَبِقُوا الخَيْرَاتِ } فابتدروها وتسابقوا نحوها {
  إِلَىٰ الله مَرْجِعُكُمْ } استئناف في معنى التعليل لاستباق الخيرات { فَيُنَبّئُكُمْ
  } فيخبركم بما لا تشكون معه من الجزاء الفاصل بين محقكم ومبطلكم، وعاملكم ومفرطكم في
  العمل.</p>'
