text: "<p>{ غَيْرَ ٱلْحَقّ } صفة للمصدر أي لا تغلوا في دينكم غلوا غير الحق أي غلوا
  باطلاً؛ لأنّ الغلو في الدين غلوَّان غلوّ حق: وهو أن يفحص عن حقائقه ويفتش عن أباعد
  معانيه، ويجتهد في تحصيل حججه كما يفعل المتكلمون من أهل العدل والتوحيد رضوان الله
  عليهم. وغلوّ باطل وهو أن يتجاوز الحق ويتخطاه بالإعراض عن الأدلة واتباع الشبه، كما
  يفعل أهل الأهواء والبدع { قَدْ ضَلُّواْ مِن قَبْلُ } هم أئمتهم في النصرانية، كانوا
  على الضلال قبل مبعث النبي صلى الله عليه وسلم { وَأَضَلُّواْ كَثِيراً } ممن شايعهم
  على التثليث { وَضَلُّواْ } لما بعث رسول الله صلى الله عليه وسلم { عَن سَوَاء ٱلسَّبِيلِ
  } حين كذبوه وحسدوه وبغوا عليه.</p>"
