text: '<p>اللغو في اليمين: الساقط الذي لا يتعلق به حكم: واختلف فيه، فعن عائشة رضي
  الله عنها أنها سئلت عنه فقالت: هو قول الرجل «لا والله، بلى والله» وهو مذهب الشافعي.
  وعن مجاهد: هو الرجل يحلف على الشيء يرى أنه كذلك وليس كما ظن. وهو مذهب أبي حنيفة
  رحمه الله { بِمَا عَقَّدتُّمُ ٱلأَيْمَـٰنَ } بتعقيدكم الأيمان وهو توثيقها بالقصد
  والنية. وروي أن الحسن رضي الله عنه سئل عن لغو اليمين وكان عنده الفرزدق فقال: يا
  أبا سعيد، دعني أجب عنك فقال:</p><p class="poetry_or_grammar">وَلَسْتُ بِمَأْخُوذِ
  بِلَغْوٍ تَقُولُه</p><p class="poetry_or_grammar">إِذَا لَمْ تَعَمَّدْ عَاقِدَاتِ
  الْعَزَائِمِ</p><p>وقرىء: «عقدتم»، بالتخفيف. «وعاقدتم». والمعنى: ولكن يؤاخذكم بما
  عقدتم إذا حنثتم، فحذف وقت المؤاخذة. لأنه كان معلوماً عندهم، أو بنكث ما عقدتم. فحذف
  المضاف { فَكَفَّارَتُهُ } فكفارة نكثه. والكفارة: الفعلة التي من شأنها أن تكفر الخطيئة
  أي تسترها { مِنْ أَوْسَطِ مَا تُطْعِمُونَ } من أقصده، لأنّ منهم من يسرف في إطعام
  أهله، ومنهم من يقتر وهو عند أبي حنيفة رحمه الله نصف صاع من برّ أو صاع من غيره لكل
  مسكين، أو يغديهم ويعشيهم. وعند الشافعي رحمه الله: مدّ لكل مسكين. وقرأ جعفر بن محمد:
  «أهاليكم»، بسكون الياء، والأهالي: اسم جمع لأهل: كالليالي في جمع ليلة، والأراضي في
  جمع أرض. وقولهم: (أهلون) كقولهم (أرضون) بسكون الراء. وأما تسكين الياء في حال النصب
  فللتخفيف، كما قالوا: رأيت معد يكرب، تشبيها للياء بالألف { أَوْ كِسْوَتُهُمْ } عطف
  على محل (من أوسط) وقرىء بضم الكاف، ونحوه: قُدوة في قِدوة، وأسوة في إسوة، والكسوة
  ثوب يغطي العورة، وعن ابن عباس رضي الله عنه كانت العباءة تجزىء يومئذٍ. وعن ابن عمر:
  إزار أو قميص أو رداء أو كساء. وعن مجاهد: ثوب جامع. وعن الحسن: ثوبان أبيضان. وقرأ
  سعيد بن المسيب واليماني: «أو كأسوتهم»، بمعنى: أو مثل ماتطعمون أهليكم إسرافاً كان
  أو تقتيراً. لا تنقصونهم عن مقدار نفقتهم، ولكن تواسون بينهم وبينهم. فإن قلت: ما محل
  الكاف؟ قلت: الرفع، تقديره: أو طعامهم كأسوتهم، بمعنى: كمثل طعامهم إن لم يطعموهم الأوسط
  { أَوْ تَحْرِيرُ رَقَبَةٍ } شرط الشافعي رحمه الله الإيمان قياساً على كفارة القتل.
  وأما أبو حنيفة وأصحابه، فقد جوّزوا تحرير الرقبة الكافرة في كل كفارة سوى كفارة القتل.
  فإن قلت: ما معنى أو؟ قلت: التخيير وإيجاب إحدى الكفارات الثلاث على الاطلاق، بأيتها
  أخذ المكفر فقد أصاب { فَمَن لَّمْ يَجِدْ } إحداها { فَصِيَامُ ثَلَـٰثَةِ أَيَّامٍ
  } متتابعات عند أبي حنيفة رحمه الله، تمسكاً بقراءة أبيّ وابن مسعود رضي الله عنهما:
  «فصيام ثلاثة أيام متتابعات». وعن مجاهد: كل صوم متتابع إلا قضاء رمضان، ويخير في كفارة
  اليمين { ذٰلِكَ } المذكور { كَفَّارَةُ أَيْمَـٰنِكُمْ } ولو قيل: تلك كفارة أيمانكم،
  لكان صحيحاً بمعنى تلك الأشياء أو لتأنيث الكفارة.</p><p>والمعنى { إِذَا حَلَفْتُمْ
  } وحنثتم. فترك ذكر الحنث لوقوع العلم بأنّ الكفارة إنما تجب بالحنث في الحلف، لا بنفس
  الحلف، والتكفير قبل الحنث لا يجوز عند أبي حنيفة وأصحابه ويجوز عند الشافعي بالمال
  إذا لم يعص الحانث { وَٱحْفَظُواْ أَيْمَـٰنَكُمْ } فبروا فيها ولا تحنثوا أراد الأيمان
  التي الحنث فيها معصية، لأن الأيمان اسم جنس يجوز إطلاقه على بعض الجنس وعلى كله. وقيل:
  احفظوها بأن تكفروها. وقيل: احفظوها كيف حلفتم بها، ولا تنسوها تهاوناً بها { كَذٰلِكَ
  } مثل ذلك البيان { يُبَيّنُ ٱللَّهُ لَكُمْ آيَـٰتِهِ } أعلام شريعته وأحكامه { لَعَلَّكُمْ
  تَشْكُرُونَ } نعمته فيما يعلمكم ويسهل عليكم المخرج منه.</p>'
