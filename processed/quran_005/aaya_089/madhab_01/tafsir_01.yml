text: '<p>يقول تعالـى ذكره للذين كانوا حرّموا علـى أنفسهم الطيبـات من أصحاب رسول الله
  صلى الله عليه وسلم وكانوا حرّموا ذلك بأيـمان حلفوا بها، فنهاهم عن تـحريـمها، وقال
  لهم: لا يؤاخذكم ربكم بـاللغو فـي أيـمانكم. كما:</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: لـما نزلت:</p><p
  class="quran">يا أيُّها الَّذِينَ آمَنُوا لا تُـحَرّمُوا طَيِّبـاتِ ما أحَلَّ اللَّهُ
  لَكُمْ</p><p>فـي القوم الذين كانوا حرّموا النساء واللـحم علـى أنفسهم، قالوا: يا
  رسول الله، كيف نصنع بأيـماننا التـي حلفنا علـيها؟ فأنزل الله تعالـى ذكره: { لا يُؤَاخِذُكُمُ
  اللّهُ بـاللَّغْوِ فِـي أيـمَانِكُمْ }... الآية.</p><p>فهذا يدلّ علـى ما قلنا من
  أن القوم كانوا حرّموا ما حرموا علـى أنفسهم بأيـمان حلفوا بها، فنزلت هذه الآية بسببهم.</p><p>واختلفت
  القراء فـي قراءة ذلك، فقرأته عامة قرّاء الـحجاز وبعض البصريـين: { وَلَكِنْ يُؤَاخِذُكُمْ
  بِـمَا عَقَّدْتُـمُ الأَيْـمَانَ } بتشديد القاف، بـمعنى: وكدتـم الأيـمان وردّدتـموها
  وقرّاء الكوفـيـين: «بِـمَا عَقَدْتُـمُ الأَيـمَانَ» بتـخفـيف القاف، بـمعنى: أوجبتـموها
  علـى أنفسكم، وعزمت علـيها قلوبكم.</p><p>وأولـى القراءتـين بـالصواب فـي ذلك قراءة
  من قرأ بتـخفـيف القاف، وذلك أن العرب لا تكاد تستعمل فعلت فـي الكلام، إلا فـيـما
  يكون فـيه تردّد مرّة بعد مرّة، مثل قولهم: شدّدت علـى فلان فـي كذا إذا كرّر علـيه
  الشدّ مرّة بعد أخرى، فإذا أرادوا الـخبر عن فعل مرّة واحدة قـيـل: شَدَّدت علـيه بـالتـخفـيف.
  وقد أجمع الـجميع لا خلاف بـينهم أن الـيـمين التـي تـجب بـالـحنث فـيها الكفـارة تلزم
  بـالـحنث فـي حلف مرّة واحدة وإن لـم يكرّرها الـحالف مرّات، وكان معلوماً بذلك أن
  الله مؤاخذ الـحالف العاقد قلبه علـى حلفه وإن لـم يكرّره ولـم يردّده وإذا كان ذلك
  كذلك لـم يكن لتشديد القاف من عقَّدتـم وجه مفهوم. فتأويـل الكلام إذن: لا يؤاخذكم
  الله أيها الـمؤمنون من أيـمانكم بـما لغوتـم فـيه، ولكن يؤاخذكم بـما أوجبتـموه علـى
  أنفسكم منها وعقدت علـيه قلوبكم. وقد بـينا الـيـمين التـي هي لغو والتـي الله مؤاخذ
  العبد بها، والتـي فـيها الـحنث والتـي لا حنث فـيها، فـيـما مضى من كتابنا هذا فكرهنا
  إعادة ذلك فـي هذا الـموضع.</p><p>وأما قوله: { بِـمَا عَقّدْتُـمُ الأَيـمَانَ } فإن
  هناداً:</p><p>حدثنا قال: ثنا وكيع، عن سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: { وَلَكِنْ
  يَؤَاخِذُكُمْ بِـمَا عَقّدْتُـمُ الأَيَـمانَ } قال: بـما تعمدتـم.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبـي، عن سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن: { وَلَكِنْ يَؤَاخِذُكُمْ
  بِـمَا عَقّدْتُـمُ الأَيَـمانَ } يقول: ما تعمدتَ فـيه الـمأثم، فعلـيك فـيه الكفـارة.</p><p>القول
  فـي تأويـل قوله تعالـى: { فَكَفَّـارَتُهُ إطْعَامُ عَشَرَةِ مَساكِينَ }.</p><p>اختلف
  أهل التأويـل فـي الهاء التـي فـي قوله: { فَكَفَّـارَتُهُ } علـى ما هي عائدة، ومن
  ذكر ما؟ فقال بعضهم: هي عائدة علـى «ما» التـي فـي قوله: { بِـمَا عَقَّدْتُـمُ الأَيـمَانَ
  }. ذكر من قال ذلك:</p><p>حدثنا ابن بشار، قال: ثنا ابن أبـي عديّ، عن عديٍّ، عن الـحسن
  فـي هذه الآية: { لا يُؤَاخِذُكُمُ اللَّهُ بـاللَّغْوِ فِـي إيـمَانِكُمْ } قال: هو
  أن تـحلف علـى الشيء وأنت يخيـل إلـيك أنه كما حلفت ولـيس كذلك، فلا يؤاخذكم الله،
  فلا كفـارة، ولكن الـمؤاخذة والكفـارة فـيـما حلفت علـيه علـى علـم.</p><p>حدثنا ابن
  حميد، وابن وكيع، قالا: ثنا جرير، عن منصور، عن مغيرة، عن الشعبـي، قال: اللغو لـيس
  فـيه كفـارة { وَلَكِنْ يَؤَاخِذُكُمْ بِـمَا عَقّدْتُـمُ الأَيَـمانَ } قال: ما عقد
  فـيه يـمينه فعلـيه الكفـارة.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا حصين،
  عن أبـي مالك، قال: الأيـمان ثلاث: يـمين تكفَّر، ويـمين لا تكفّر، ويـمين لا يؤاخذ
  بها صاحبها. فأما الـيـمين التـي تكفر، فـالرجل يحلف علـى الأمر لا يفعله ثم يفعله،
  فعلـيه الكفـارة. وأما الـيـمين التـي لا تكفر: فـالرجل يحلف علـى الأمر يتعمد فـيه
  الكذب، فلـيس فـيه كفـارة. وأما الـيـمين التـي لا يؤاخذ بها صاحبها: فـالرجل يحلف
  علـى الأمر يرى أنه كما حلف علـيه فلا يكون كذلك، فلـيس علـيه فـيه كفـارة، وهو اللغو.</p><p>حدثنا
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا ابن أبـي لـيـلـى، عن عطاء، قال: قالت عائشة: لغو
  الـيـمين ما لـم يعقد علـيه الـحالف قلبه.</p><p>حدثنـي يعقوب، قال: ثنا ابن علـية،
  قال: ثنا هشام، قال: ثنا حماد، عن إبراهيـم، قال: لـيس فـي لغو الـيـمين كفـارة.</p><p>حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس، عن ابن شهاب، أن عروة
  حدثه أن عائشة قالت: أيـمان الكفـارة كلّ يـمين حلف فـيها الرجل علـى جدّ من الأمور
  فـي غضب أو غيره لـيفعلنّ لـيتركنّ، فذلك عقد الأيـمان التـي فرض الله فـيها الكفـارة،
  وقال تعالـى ذكره: { لا يُؤَاخِذُكُمُ اللَّهُ بـاللَّغْوِ فِـي إيـمَانِكُمْ وَلَكِنْ
  يَؤَاخِذُكُمْ بِـمَا عَقّدْتُـمُ الأَيَـمانَ }.</p><p>حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: أخبرنـي معاوية بن صالـح، عن يحيى بن سعيد، وعن علـيّ بن أبـي طلـحة، قالا:
  لـيس فـي لغو الـيـمين كفـارة.</p><p>حدثنا بشر، قال: ثنا جامع بن حماد، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، عن الـحسن: { وَلَكِنْ يَؤَاخِذُكُمْ بِـمَا عَقّدْتُـمُ
  الأَيَـمانَ } يقول: ما تعمدت فـيه الـمأثم فعلـيك فـيه الكفـارة. قال: وقال قتادة:
  أما اللغو فلا كفـارة فـيه.</p><p>حدثنا هناد، قال: ثنا عبدة، عن سعيد، عن قتادة، عن
  الـحسن، قال: لا كفـارة فـي لغو الـيـمين.</p><p>حدثنا ابن وكيع، قال: ثنا عمرو العنقزي،
  عن أسبـاط، عن السديّ: لـيس فـي لغو الـيـمين كفـارة.</p><p>فمعنى الكلام علـى هذا
  التأويـل: لا يؤاخذكم الله بـاللغو فـي أيـمانكم، ولكن يؤاخذكم بـما عقدتـم الأيـمان،
  فكفـارة ما عقدتـم منها: إطعام عشرة مساكين.</p><p>وقال آخرون: الهاء فـي قوله: { فَكَفَّـارَتُهُ
  } عائدة علـى اللغو، وهي كناية عنه. قالوا: وإنـما معنى الكلام: لا يؤاخذكم الله بـاللغو
  فـي أيـمانكم إذا كفرتـموه، ولكن يؤاخذكم إذا عقدتـم الأيـمان فأقمتـم علـى الـمضيّ
  علـيه بترك الـحنث والكفـارة فـيه، والإقامة علـى الـمضيّ علـيه غير جائزة لكم، فكفَّـارة
  اللغو منها إذا حنثتـم فـيه: إطعام عشرة مساكين. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن
  ابن عبـاس قوله: { لا يُؤَاخِذُكُمْ اللَّهُ باللَّغُوِ فِي أيمَانِكُمْ } قال: هو
  الرجل يحلف علـى أمر ضرار أن يفعله فلا يفعله فـيرى الذي هو خير منه، فأمره الله أن
  يكفر عن يـمينه ويأتـي الذي هو خير. وقال مرّة أخرى قوله: { لايُؤَاخِذُكُمْ اللَّهُ
  باللَّغُوِ فِي أيمَانِكُمْ }... إلـى قوله: { بِـمَا عَقّدْتُـمُ الأيـمَانَ } قال:
  واللغو من الـيـمين هي التـي تكفر لا يؤاخذ الله بها، ولكن من أقام علـى تـحريـم ما
  أحلّ الله له ولـم يتـحوّل عنه ولـم يكفِّر عن يـمينه، فتلك التـي يؤاخذ بها.</p><p>حدثنا
  هناد، قال: ثنا حفص بن غياث، عن داود بن أبـي هند، عن سعيد بن جبـير، قوله: { لا يُؤَاخِذُكُمْ
  اللَّهُ باللَّغُوِ فِي أيمَانِكُمْ } قال: هو الذي يحلف علـى الـمعصية فلا يفـي، فـيكفّر.</p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن سعيد بن جبـير: { لا يُؤَاخِذُكُمُ
  اللّهُ بـاللَّغْوِ فِـي أيـمَانِكُمْ } قال: هو الرجل يحلف علـى الـمعصية فلا يؤاخذه
  الله تعالـى، يكفِّر عن يـمينه ويأتـي الذي هو خير { ولَكِنْ يُؤَاخِذُكُمْ بـما عَقَّدْتُـمُ
  الأَيْـمَانَ } الرجل يحلف علـى الـمعصية ثم يقـيـم علـيها، فكفـارته إطعام عشرة مساكين.</p><p>حدثنـي
  يعقوب، قال: ثنا ابن عُلَـية، قال: أخبرنا داود، عن سعيد بن جبـير، قال فـي لغو الـيـمين:
  هي الـيـمين فـي الـمعصية، فقال: أو لا تقرأ فتفهم؟ قال: { لا يُؤَاخِذُكُمُ اللّهُ
  بـاللَّغْوِ فِـي أيـمانِكُمْ وَلَكِنْ يُؤَاخِذُكُمْ بِـمَا عَقّدْتُـمُ الأَيـمَانَ
  } قال: فلا يؤاخذه بـالإلغاء، ولكن يؤاخذه بـالـمقام علـيها. قال: وقال: وَلا تَـجْعَلُوا
  اللّهَ عُرْضَةً لأَيـمَانِكُمْ.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا
  أبو بشر، عن سعيد بن جبـير، فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللَّغْوِ فِـي
  أيـمَانِكُمْ } قال: هو الرجل يحلف علـى الـمعصية فلا يؤاخذه الله بتركها إن تركها.
  قلت: وكيف يصنع؟ قال: يكفِّر يـمينه، ويترك الـمعصية.</p><p>حدثنـي يحيى بن جعفر، قال:
  ثنا يزيد بن هارون، قال: أخبرنا جويبر، عن الضحاك، فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ
  بـاللَّغْوِ فِـي أيـمانِكُمْ } قال: الـيـمين الـمكفرة.</p><p>حدثنا هناد، قال: ثنا
  أبو الأحوص، عن مغيرة، عن إبراهيـم، قال: اللغو: يـمين لا يؤاخذ بها صاحبها، وفـيها
  كفـارة.</p><p>والذي هو أولـى عندي بـالصواب فـي ذلك، أن تكون الهاء فـي قوله: { فَكَفَّـارَتُهُ
  } عائدة علـى «ما» التـي فـي قوله: { بِـمَا عَقّدْتُـمُ الأَيـمَانَ } لـما قدّمنا
  فـيـما مضى قبل أن من لزمته فـي يـمينه كفـارة وأوخذ بها، غير جائز أن يقال لـمن قد
  أوخذ: لا يؤاخذه الله بـاللغو وفـي قوله تعالـى: { لا يُؤَاخِذُكُمُ اللّهُ بـاللَّغْوِ
  فِـي أيـمانِكُمْ } دلـيـل واضح أنه لا يكون مؤاخذ بوجه من الوجوه من أخبرنا تعالـى
  ذكره أنه غير مؤاخذ.</p><p>فإن ظنّ ظانّ أنه إنـما عنى تعالـى ذكره بقوله: { لا يُؤَاخِذُكُمُ
  اللّهُ بـاللَّغْوِ فِـي أيـمانِكُمْ } بـالعقوبة علـيها فـي الآخرة إذا حنثتـم وكفَّرتـم،
  لا أنه لا يؤاخذهم بها فـي الدنـيا بتكفـير فإن إخبـار الله تعالـى ذكره وأمره ونهيه
  فـي كتابه علـى الظاهر العامّ عندنا بـما قد دللنا علـى صحة القول به فـي غير هذا الـموضع
  فأغنى عن إعادته، دون البـاطن العامّ الذي لا دلالة علـى خصوصه فـي عقل ولا خبر ولا
  دلالة من عقل ولا خبر، أنه عنى تعالـى ذكره بقوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللَّغْوِ
  فِـي أيـمانِكُمْ } بعض معانـي الـمؤاخذة دون جميعها. وإذ كان ذلك كذلك، وكان من لزمته
  كفـارة فـي يـمين حنث فـيها مؤاخذاً بها بعقوبة فـي ماله عاجلة، كان معلوماً أنه غير
  الذي أخبرنا تعالـى ذكره أنه لا يؤاخذه بها. وإذا كان الصحيح من التأويـل فـي ذلك ما
  قلنا بـالذي علـيه دللنا، فمعنى الكلام إذن: لا يؤاخذكم الله أيها الناس بلغو من القول
  والأيـمان إذا لـم تتعمدوا بها معصية الله تعالـى ولا خلاف أمره ولـم تقصدوا بها إثماً،
  ولكن يؤاخذكم بـما تعمدتـم به الإثم وأوجبتـموه علـى أنفسكم وعزمت علـيه قلوبكم، ويكفر
  ذلك عنكم، فـيغطى علـى سيء ما كان منكم من كذب وزُور قول ويـمـحوه عنكم، فلا يتبعكم
  به ربكم إطعام عشرة مساكين من أوسط ما تطعمون أهلـيكم.</p><p>القول فـي تأويـل قوله
  تعالـى: { مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ }.</p><p>يعنـي تعالـى ذكره بقوله:
  { مِنْ أَوْسَطِ مَا تُطْعِمُونَ أَهْلِيكُمْ }: أعدله. كما:</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: أخبرنا ابن جريج، قال: سمعت عطاء يقول فـي هذه الآية: { مِنْ
  أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ أوْ كِسْوَتُهُمْ } قال عطاء: أوسطه: أعدله، واختلف
  أهل التأويـل فـي معنى قوله: { مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ } فقال بعضهم:
  معناه: من أوسط ما يطعم من أجناس الطعام الذي يقتاته أهل بلد الـمكفر أهالـيهم. ذكر
  من قال ذلك:</p><p>حدثنا هناد، قال: أخبرنا شريك، عن عبد الله بن حنَشَ، عن الأسود،
  قال: سألته عن: { أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ } قال: الـخبز والتـمر والزيت
  والسمن، وأفضله اللـحم.</p><p>حدثنا هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا
  أبـي، عن سفـيان، عن عبد الله بن حنَشَ، قال: سألت الأسود بن يزيد، عن ذلك، فقال: الـخبز
  والتـمر. زاد هناد فـي حديثه: الزيت، قال: وأحسبه الـخـلّ.</p><p>حدثنا هناد وابن وكيع،
  قالا: ثنا أبو الأحوص، عن عاصم الأحول، عن ابن سيرين، عن ابن عمر فـي قوله: { مِنْ
  أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ } قال: من أوسط ما يطعم أهله الـخبز والتـمر، والـخبز
  والسمن والـخبز والزيت، ومن أفضل ما يطعمهم: الـخبز واللـحم.</p><p>حدثنا ابن وكيع،
  قال: ثنا مـحمد بن فضيـل، عن لـيث، عن ابن سيرين، عن ابن عمر: { مِنْ أوْسَطِ ما تُطْعِمُونَ
  أهْلِـيكُمْ } الـخبز واللـحم، والـخبز والسمن، والـخبز والـجبن، والـخبز والـخـلّ.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عبد الله بن حنش، قال: سألت الأسود
  بن يزيد عن أوسط ما تطعمون أهلـيكم؟ قال: الـخبز والتـمر.</p><p>حدثنا ابن بشار، قال:
  ثنا يحيى، قال: ثنا سفـيان، قال: ثنا عبد الله بن حنش، قال: سألت الأسود بن يزيد، فذكر
  مثله.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سعيد بن عبد الرحمن، عن
  مـحمد بن سيرين، عن عبـيدة السلـمانـي: { مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ
  } قال: الـخبز والسمن.</p><p>حدثنا هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا
  أبـي، عن سعيد بن عبد الرحمن، عن ابن سيرين، قال: سألت عبـيدة عن ذلك، فذكر مثله.</p><p>حدثنا
  ابن بشار، قال: ثنا أزهر، قال: أخبرنا ابن عون، عن مـحمد بن سيرين، عن عبـيدة: { مِنْ
  أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ } الـخبز والسمن.</p><p>حدثنا هناد، قال: ثنا وكيع،
  وحدثنا ابن وكيع، قال: ثنا أبـي، عن يزيد بن إبراهيـم، عن ابن سيرين، قال: كانوا يقولون:
  أفضله الـخبز واللـحم، وأوسطه: الـخبز والسمن، وأخسه: الـخبز والتـمر.</p><p>حدثنا
  هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن الربـيع، عن الـحسن، قال:
  خبز ولـحم، أو خبز وسمن، أو خبز ولبن.</p><p>حدثنا هناد وابن وكيع، قالا: ثنا عمر بن
  هارون، عن أبـي مصلـح، عن الضحاك فـي قوله: { مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ
  } قال: الـخبز واللـحم والـمرقة.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا زائدة، عن يحيى بن حبـان الطائي، قال: كنت عند شريح، فأتاه رجل، فقال: إنـي حلفت
  علـى يـمين فأثمت قال شريح: ما حملك علـى ذلك؟ قال: قدّر علـيّ، فما أوسط ما أطعم أهلـي؟
  قال له شريح: الـخبز والزيت والـخـلّ طيب. قال: فأعاد علـيه، فقال له شريح ذلك ثلاث
  مرار لا يزيده شريح علـى ذلك. فقال له: أرأيت إن أطعمت الـخبز واللـحم؟ قال: ذاك أرفع
  طعام أهلك وطعام الناس.</p><p>حدثنا هناد، قال: ينا أبو خالد الأحمر، عن حجاج، عن أبـي
  إسحاق، عن الـحرث، عن علـيّ، قال فـي كفـارة الـيـمين: يغديهم ويعشِّيهم خبزاً وزيتاً،
  أو خبزاً وسمناً، أو خلاً وزيتاً.</p><p>حدثنا هناد وابن وكيع، قالا: ثنا أبو أسامة،
  عن زبرقان، عن أبـي رزين: { مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ } خبز وزيت وخـلّ.</p><p>حدثنا
  ابن وكيع، قال: ثنا عبد الأعلـى، عن هشام بن مـحمد، قال: أكلة واحدة خبز ولـحم. قال:
  وهو من أوسط ما تطعمون أهلـيكم، وإنكم لتأكلون الـخبـيص والفـاكهة.</p><p>حدثنا ابن
  وكيع، قال: ثنا عبد الأعلـى، وحدثنا هناد، قال: ثنا أبو أسامة، عن هشام، عن الـحسن
  قال فـي كفـارة الـيـمين: يجزيك أن تطعم عشرة مساكين أكلةً واحدة خبزاً ولـحماً، فإن
  لـم تـجد فخبزاً وسمناً ولبناً، فإن لـم تـجد فخبزاً وخلاًّ وزيتاً حتـى يشبعوا.</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن نـمير، عن زبرقان، قال: سألت أبـا رزين، عن كفـارة الـيـمين
  ما يطعم؟ قال: خبزاً وخلاًّ وزيتاً من أوسط ما تطعمون أهلـيكم، وذلك قدر قوتهم يوماً
  واحداً.</p><p>ثم اختلف قائلو ذلك فـي مَبْلَغِه. فقال بعضهم: مبلغ ذلك نصف صاع من
  حنطة، أو صاع من سائر الـحبوب غيرها. ذكر من قال ذلك:</p><p>حدثنا هناد، ثنا وكيع،
  وحدثنا ابن وكيع، قال: ثنا أبـي، عن عبد الله بن عمرو بن مرّة، عن أبـيه، عن إبراهيـم،
  عن عمر، قال: إنـي أحلف علـى الـيـمين ثم يبدو لـي، فإذا رأيتنـي قد فعلت ذلك فأطعم
  عشرة مساكين لكل مسكين مدّان من حِنطة.</p><p>حدثنا هناد، قال: ثنا أبو معاوية، ويعلـى
  عن الأعمش، عن شقـيق، عن يسار بن نُـمير، قال: قال عمر: إنـي أحلف أن لا أعطي أقواماً
  ثم يبدو لـي أن أعطيهم، فإذا رأيتنـي فعلت ذلك، فأطعم عنـي عشرة مساكين بـين كلّ مسكينـين
  صاعاً من برّ أو صاعاً من تـمر.</p><p>حدثنا هناد ومـحمد بن العلاء قالا: ثنا وكيع،
  وحدثنا ابن وكيع قال: ثنا أبـي، عن ابن أبـي لـيـلـى، عن عمرو بن مُرّة، عن عبد الله
  بن سلـمة، عن علـيّ، قال: كفـارة الـيـمين إطعام عشرة مساكين، لكلّ مسكين نصف صاع من
  حنطة.</p><p>حدثنا هناد، قال: ثنا أبو الأحوص، عن مغيرة، عن إبراهيـم: { مِنْ أوْسَطِ
  ما تُطْعِمُونَ أهْلِـيكُمْ } نصف صاع برّ كلَّ مسكين.</p><p>حدثنا هناد، قال: ثنا
  حفص عن عبد الكريـم الـجزري، قال: قلت لسعيد بن جبـير: أجمعهم؟ قال: لا، أعطهم مدّينَ
  من حنطة، مدًّا لطعامه ومدًّا لإدامه.</p><p>حدثنا أبو كريب، قال: ثنا وكيع، وحدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن عبد الكريـم الـجزري، قال: قلت لسعيد، فذكر
  نـحوه.</p><p>حدثنا هناد، قال: ثنا أبو زيد، عن حصين، قال: سألت الشعبـي، عن كفـارة
  الـيـمين، فقال: مكوكين: مكوكاً لطعامه، ومكوكاً لإدامه.</p><p>حدثنا ابن وكيع، قال:
  ثنا عبد الأعلـى، قال: ثنا هشام، عن عطاء، عن ابن عبـاس، قال: لكلّ مسكين مدّين.</p><p>حدثنا
  هناد، قال: ثنا أبو أسامة، عن هشام، عن عطاء، عن ابن عبـاس، قال: لكلّ مسكين مدّين
  من برّ فـي كفـارة الـيـمين.</p><p>حدثنا هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال:
  ثنا أبـي، عن سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قال: مدّان من طعام لكلّ مسكين.</p><p>حدثنـي
  يعقوب، قال: ثنا ابن عُلَـية، قال: ثنا سعد بن يزيد أبو سَلَـمة، قال: سألت جابر بن
  زيد عن إطعام الـمسكين فـي كفـارة الـيـمين، فقال: أكلة. قلت: فإن الـحسن يقول: مكوك
  برّ، ومكوك تـمر، فما ترى فـي مكوك برّ؟ فقال: إن مكوك برّ لا، أو مكوك تـمر لا. قال
  يعقوب: قال ابن عُلَـية وقال أبو سلـمة بـيده، كأنه يراه حسناً، وقلب أبو سلـمة يده.</p><p>حدثنا
  هناد، قال: ثنا أبو أسامة، عن هشام، عن الـحسن: أنه كان يقول فـي كفـارة الـيـمين فـيـما
  وجب فـيه الطعام: مكوك تـمر، ومكوك برّ لكلّ مسكين.</p><p>حدثنا هناد، قال: ثنا وكيع،
  قال: ثنا أبـي، عن الربـيع، عن الـحسن قال، قال: إن جمعهم أشبعهم إشبـاعة واحدة، وإن
  أعطاهم أعطاهم مكوكاً مكوكاً.</p><p>حدثنا يعقوب، قال: ثنا ابن علـية، عن يونس، قال:
  كان الـحسن يقول: فإن أعطاهم فـي أيديهم فمكوك برّ ومكوك تـمر.</p><p>حدثنا ابن وكيع،
  قال: ثنا عبـيد الله، عن إسرائيـل، عن السديّ، عن أبـي مالك فـي كفَّـارة الـيـمين:
  نصف صاع لكلّ مسكين.</p><p>حدثنا ابن وكيع، قال: ثنا ابن علـية، عن أبـيه، عن الـحكم،
  فـي قوله: { إطعامُ عَشَرَةِ مَساكِين مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ } قال:
  إطعام نصف صاع لكلّ مسكين.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا زائدة،
  عن مغيرة، عن إبراهيـم، قال: { أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ } نصف صاع.</p><p>حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ الفضل بن خالد، قال: ثنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك بن مزاحم يقول فـي قوله: { فَكفَّـارَتُهُ إطْعامُ عَشَرَةِ مَساكِينَ
  } قال: الطعام لكلّ مسكين: نصف صاع من تـمر أو برّ.</p><p>وقال آخرون: بل مبلغ ذلك
  من كلّ شيء من الـحبوب مدّ واحد. ذكر من قال ذلك:</p><p>حدثنا هناد وأبو كريب، قالا:
  ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن هشام الدَّستَوائي، عن يحيى بن أبـي
  كثـير، عن أبـي سلـمة، عن زيد بن ثابت، أنه قال فـي كفـارة الـيـمين: مدّ من حنطة لكلّ
  مسكين.</p><p>حدثنا هناد، قال: ثنا أبو معاوية، عن داود بن أبـي هند، عن عكرمة، عن
  ابن عبـاس، قال فـي كفَّـارة الـيـمين: مدّ من حنطة لكلّ مسكين رُبْعه إدامُه.</p><p>حدثنا
  هناد وأبو كريب، قالا: ثنا وكيع، عن سفـيان، عن داود بن أبـي هند، عن عكرمة، عن ابن
  عبـاس، نـحوه.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن ابن عجلان، عن نافع، عن ابن
  عمر: إطعام عشرة مساكين لكلّ مسكين مدّ.</p><p>حدثنا هناد وأبو كريب، قالا: ثنا وكيع،
  قال: ثنا العمري، عن نافع، عن ابن عمر، قال: مدّ من حنطة لكلّ مسكين.</p><p>حدثنا هناد،
  قال: ثنا أبو الأحوص، عن يحيى بن سعيد، عن نافع، عن ابن عمر: أنه كان يكفِّر الـيـمين
  بعشرة أمداد بـالـمدّ الأصغر.</p><p>حدثنا ابن وكيع، قال: ثنا ابن مهدي، عن حماد بن
  سلـمة، عن عبـيد الله، عن القاسم وسالـم فـي كفَّـارة الـيـمين: ما يطعم؟ قالا: مدّ
  لكلّ مسكين.</p><p>حدثنا هناد، قال: ثنا أبو الأحوص، عن يحيى بن سعيد، عن سلـيـمان
  بن يسار، قال: كان الناس إذا كفَّر أحدهم، كفَّر بعشرة أمداد بـالـمدّ الأصغر.</p><p>حدثنا
  هناد، قال: ثنا عمر بن هارون، عن ابن جريج، عن عطاء فـي قوله: { إطْعامُ عَشَرَةِ مَساكِينَ
  } قال: عشرة أمداد لعشَرة مساكين.</p><p>حدثنا بشر، قال: ثنا جامع بن حماد، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن: { إطْعامُ عَشَرَةِ مَساكِينَ مِنْ أوْسَطِ
  ما تُطْعِمُونَ أهْلِـيكُمْ } قال: كان يقال: البرّ والتـمر، لكلّ مسكين مدّ من تـمر
  ومدّ من برّ.</p><p>حدثنا أبو كريب وهناد، قالا: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا
  أبـي، عن مالك بن مِغْول، عن عطاء، قال: مدّ لكلّ مسكين.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله: { مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ }
  قال: من أوسط ما تعولونهم. قال: وكان الـمسلـمون رأوا أوسط ذلك مدًّا بـمدّ رسول الله
  صلى الله عليه وسلم من حنطة. قال ابو زيد: هو الوسط مـما يقوت به أهله، لـيس بأدناه
  ولا بأرفعه.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي يحيى بن عبد الله
  بن سالـم، عن يحيى بن سعيد، عن سعيد بن الـمسيب: { مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ
  } قال: مدّ.</p><p>وقال آخرون: بل ذلك غَداء وعَشاء. ذكر من قال ذلك:</p><p>حدثنا هناد،
  قال: ثنا أبو خالد الأحمر، عن حجاج، عن أبـي إسحاق، عن الـحرث، عن علـيّ، قال فـي كفَّـارة
  الـيـمين: يغدّيهم ويعشيهم.</p><p>حدثنا هناد، قال: ثنا عمر بن هارون، عن موسى بن عبـيدة،
  عن مـحمد بن كعب القرظي فـي كفَّـارة الـيـمين قال: غداء وعشاء.</p><p>حدثنا هناد،
  قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن يونس، عن الـحسن، قال:
  يغدّيهم ويعشيهم.</p><p>وقال آخرون: إنـما عنى بقوله: { مِنْ أوْسَطِ ما تُطْعِمُونَ
  أهْلِـيكُمْ }: من أوسط ما يطعم الـمكفِّر أهله. قال: إن كان مـمن يشبع أهله أشبع الـمساكين
  العشرة، وإن كان مـمن لا يشبعهم لعجزه عن ذلك أطعم الـمساكين علـى قدر ما يفعل من ذلك
  بأهله فـي عسره ويسره. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن
  صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: {
  فَكَفَّـارَتُهُ إطْعامُ عَشَرَةِ مَساكِينَ مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ
  } قال: إن كنت تشبع أهلك فأشبع الـمساكين، وإلاَّ فعلـى ما تطعم أهلك بقدره.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { فَكَفَّـارَتُهُ إطْعامُ عَشَرَةِ مَساكِين مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ
  } وهو أن تطعم كلّ مسكين من نـحو ما تطعم أهلك من الشبع، أو نصف صاع من برّ.</p><p>حدثنا
  أبو كريب، قال: ثنا وكيع، قال: ثنا أبـي، عن إسرائيـل، عن جابر، عن عامر، عن ابن عبـاس،
  قال: من عسرهم ويسرهم.</p><p>حدثنا هناد، قال: ثنا وكيع، عن إسرائيـل، عن جابر، عن
  عامر، قال: من عسرهم ويسرهم.</p><p>حدثنا ابن بشار، قال: ثنا ابن مهدي، قال: ثنا سفـيان،
  عن سلـيـمان بن أبـي الـمغيرة، عن سعيد بن جبـير: { مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ
  } قال: قوتهم.</p><p>حدثنا هناد وأبو كريب، قالا: ثنا وكيع، وحدثنا ابن وكيع، قال:
  ثنا أبـي، عن سفـيان، عن سلـيـمان العبسي، عن سعيد بن جبـير، فـي قوله: { مِنْ أوْسَطِ
  ما تُطْعِمُونَ أهْلِـيكُمْ } قال: قوتهم.</p><p>حدثنا أبو حميد، قال: ثنا حكام بن
  سلـم، قال: ثنا عنبسة، عن سلـيـمان بن عبـيد العبسي، عن سعيد بن جبـير فـي قوله: {
  مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ } قال: كانوا يفضلون الـحرّ علـى العبد والكبـير
  علـى الصغير، فنزلت: { مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ }.</p><p>حدثنا الـحرث،
  قال: ثنا عبد العزيز، قال: ثنا قـيس بن الربـيع، عن سالـم الأفطس، عن سعيد بن جبـير،
  قال: كانوا يطعمون الكبـير ما لا يطعمون الصغير، ويطعمون الـحرّ ما لا يطعمون العبد،
  فقال: { مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُم } ْ.</p><p>حدثنا أبو كريب، قال: ثنا
  هشيـم، قال: ثنا جويبر، عن الضحاك، فـي قوله: { مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ
  } قال: إن كنت تشبع أهلك فأشبعهم، وإن كنت لا تشبعهم، فكل قدر ذلك.</p><p>حدثنـي الـحرث،
  قال: ثنا عبد العزيز، قال: ثنا شيبـان النـحويّ، عن جابر، عن عامر، عن ابن عبـاس: {
  مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ } قال: من عسرهم ويسرهم.</p><p>حدثنا يونس،
  قال: ثنا سفـيان عن سلـيـمان، عن سعيد بن جبـير، قال: قال ابن عبـاس: كان الرجل يقوت
  بعض أهله قوتاً دوناً وبعضهم قوتاً فـيه سعة، فقال الله: { مِنْ أوْسَطِ ما تُطْعِمُونَ
  أهْلِـيكُمْ } الـخبز والزيت.</p><p>وأولـى الأقوال فـي تأويـل قوله: { مِنْ أوْسَطِ
  ما تُطْعِمُونَ أهْلِـيكُمْ } عندنا قول من قال: من أوسط ما تطعمون أهلـيكم فـي القلة
  والكثرة. وذلك أن أحكام رسول الله صلى الله عليه وسلم فـي الكفَّـارات كلها بذلك وردت،
  وذلك كحكمه صلى الله عليه وسلم فـي كفَّـارة الحلق من الأذى بفرق من طعام بين ستة مساكين
  لكل مسكين نصف صاع كحكمه صلى الله عليه وسلم في كفارة الوطء فـي شهر رمضان بخمسة عشر
  صاعاً بـين ستـين مسكيناً لكلّ مسكين ربع صاع. ولا يعرف له صلى الله عليه وسلم شيء
  من الكفـارات أمر بإطعام خبز وإدام ولا بغَداء وعَشاء.</p><p>فإذا كان ذلك كذلك، وكانت
  كفـارة الـيـمين إحدى الكفـارات التـي تلزم من لزمته، كان سبـيـلها سبـيـل ما تولـى
  الـحكم فـيه صلى الله عليه وسلم من أن الواجب علـى مكفِّرها من الطعام مقدار للـمساكين
  العشرة، مـحدود بكيـل دون جمعهم علـى غداء أو عشاء مخبوز مأدوم، إذ كانت سنته صلى الله
  عليه وسلم فـي سائر الكفـارات كذلك. فإذ كان صحيحاً ما قلنا مـما به استشهدنا، فبـيِّن
  أن تأويـل الكلام: ولكن يؤاخذكم بـما عقدتـم الأيـمان، فكفـارته إطعام عشرة مساكين
  من أعدل إطعامكم أهلـيكم، وأن «ما» التـي فـي قوله: { مِنْ أوْسَطِ ما تُطْعِمُونَ
  أهْلِـيكُمْ } بـمعنى الـمصدر، لا بـمعنى الأسماء. وإذا كان ذلك كذلك، فأعدل أقوات
  الـموسع علـى أهله مدّان، وذلك نصف صاع فـي ربعه إدامه، وذلك أعلـى ما حكم به النبـيّ
  صلى الله عليه وسلم فـي كفـارة فـي إطعام مساكين، وأعدل أقوات الـمقتر علـى أهله مدّ
  وذلك ربع صاع، وهو أدنى ما حكم به فـي كفـارة فـي إطعام مساكين. وأما الذين رأوا إطعام
  الـمساكين فـي كفـارة الـيـمين الـخبز واللـحم وما ذكرنا عنهم قبل، والذين رأوا أن
  يغدّوا أو يعشوا، فإنهم ذهبوا إلـى تأويـل قوله: { مِنْ أوْسَطِ ما تُطْعِمُونَ أهْلِـيكُمْ
  }: من أوسط الطعام الذي تطعمونه أهلـيكم، فجعلوا «ما» التـي فـي قوله: { مِنْ أوْسَطِ
  ما تُطْعِمُونَ أهْلِـيكُمْ } اسماً لا مصدراً، فأوجبوا علـى المكفِّر إطعام الـمساكين
  من أعدل ما يطعم أهله من الأغذية. وذلك مذهب لولا ما ذكرنا من سنن رسول الله صلى الله
  عليه وسلم فـي الكفـارات غيرها التـي يجب إلـحاق أشكالها بها، وإن كفـارة الـيـمين
  لها نظيرة وشبـيهة يجب إلـحاقها بها.</p><p>القول فـي تأويـل قوله تعالـى: { أوْ كِسْوَتُهُمْ
  }.</p><p>يعنـي تعالـى ذكره بذلك: فكفَّـارة ما عقدتـم من الأيـمان إطعام عشرة مساكين
  أو كسوتهم. يقول إما أن تطعموهم أو تكسوهم، والـخيار فـي ذلك إلـى الـمكفِّر.</p><p>واختلف
  أهل التأويـل فـي الكسوة التـي عنى الله بقوله: { أوْ كِسْوَتُهُمْ } فقال بعضهم: عنى
  بذلك كسوة ثوب واحد. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا ابن علـية، عن
  ابن أبـي نـجيح، عن مـجاهد فـي كسوة الـمساكين فـي كفَّـارة الـيـمين: أدناه ثوب.</p><p>حدثنا
  هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن ابن أبـي نـجيح،
  عن مـجاهد، قال: أدناه ثوب، وأعلاه ما شئت.</p><p>حدثنا هناد وأبو كريب، قالا: ثنا
  وكيع، عن الربـيع، عن الـحسن، قال فـي كفَّـارة الـيـمين فـي قوله: { أوْ كِسْوَتهُمْ
  } ثوب لكلّ مسكين.</p><p>حدثنا ابن وكيع، قال: ثنا ابن مهديّ، عن وهيب، عن ابن طاوس،
  عن أبـيه: { أوْ كِسْوَتُهُمْ } قال: ثوب.</p><p>حدثنا هناد، قال: ثنا عبـيدة، وحدثنا
  ابن حميد وابن وكيع، قالا: ثنا جرير جميعاً، عن منصور، عن مـجاهد، فـي قوله: { أوْ
  كِسْوَتُهُمْ } قال: ثوب.</p>'
