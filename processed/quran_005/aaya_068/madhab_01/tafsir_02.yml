  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ لَسْتُمْ عَلَىٰ شَىْء } أي على دين يعتد به حتى يسمى شيئاً لفساده وبطلانه،
  كما تقول: هذا ليس بشيء تريد تحقيره وتصغير شأنه. وفي أمثالهم: أقل من لا شيء { فَلاَ
  تَأْسَ } فلا تتأسف عليهم لزيادة طغيانهم وكفرهم، فإن ضرر ذلك راجع إليهم لا إليك،
  وفي المؤمنين غنى عنهم.</p>"
