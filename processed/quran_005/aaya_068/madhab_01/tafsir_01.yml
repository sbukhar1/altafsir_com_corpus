text: '<p>وهذا أمر من الله تعالـى ذكره نبـيه صلى الله عليه وسلم بـابلاغ الـيهود والنصارى
  الذين كانوا بـين ظهرانـيْ مهاجره، يقول تعالـى ذكره له: قل يا مـحمد لهؤلاء الـيهود
  والنصارى: { يا أَهْلَ الكِتابِ } التوراة والإنـجيـل، لستـم علـى شيء مـما تدّعون
  أنكم علـيه مـما جاءكم به موسى صلى الله عليه وسلم معشر الـيهود، ولا مـما جاءكم به
  عيسى معشر النصارى، حتـى تقـيـموا التوراة والإنـجيـل وما أنزل إلـيكم من ربكم ما جاءكم
  به مـحمد صلى الله عليه وسلم من الفرقان، فتعملوا بذلك كله وتؤمنوا بـما فـيه من الإيـمان
  بـمـحمد صلى الله عليه وسلم وتصديقه، وتقرّوا بأن كلّ ذلك من عند الله، فلا تكذبوا
  بشيء منه ولا تفرّقوا بـين رسل الله فتؤمنوا ببعض وتكفروا ببعض، فإن الكفر بواحد من
  ذلك كفر بجميعه، لأن كتب الله يصدّق بعضها بعضاً، فمن كذّب ببعضها فقد كذّب بجميعها.
  وبنـحو الذي قلنا فـي ذلك جاء الأثر:</p><p>حدثنا هناد بن السريّ وأبو كريب، قالا:
  ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد مولـي زيد
  بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس، قال: جاء رسول الله صلى الله
  عليه وسلم رافع بن حارثة، وسلام بن مسكين، ومالك بن الصيف، ورافع بن حرملة، فقالوا:
  يا مـحمد ألست تزعم أنك علـى ملة إبراهيـم ودينه، وتؤمن بـما عندنا من التوراة، وتشهد
  أنها من الله حقّ؟ فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " بَلـى،
  ولَكِنَّكُمْ أحْدَثْتُـمْ وجَحَدْتُـمْ ما فِـيها مِـمَّا أُخِذَ عَلَـيْكُمْ مِنَ
  الـمِيثاقِ، وكَتَـمْتُـمْ مِنْها ما أمِرْتُـمْ أنْ يتُبَـيِّنُوهُ للنَّاسِ، وأنا
  بَرِيءٌ مِنْ أحْداثِكُمْ " </p><p>قالُوا: فإنَّا نَأْخُذُ بـما فـي أيدينا، فإنا
  علـى الـحقّ والهدى، ولا نؤمن بك ولا نتبعك. فأنزل الله: { قُلْ يا أهْلَ الكِتابِ
  لَسْتُـمْ علـى شَيْءٍ حتـى تِقِـيـمُوا التَّوْرَاةَ، والإنْـجِيـلِ وَما أُنْزِلَ
  إلَـيْكُمْ مِنْ رَبِّكُمْ }... إلـى: فَلا تَأْسَ علـى القَوْمِ الكافِرِينَ.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { قُلْ يا أهْلَ الكِتابِ لَسْتُـمْ
  علـى شَيْءٍ حتـى تُقِـيـمُوا التَّوْرَاةَ والإنْـجِيـلَ وَما أُنْزِلَ إلَـيْكُمْ
  مِنْ رَبِّكُمْ } قال: فقد صرنا من أهل الكتاب التوراة للـيهود والإنـجيـل للنصارى.
  وما أنزل إلـيكم من ربكم، وما أنزل إلـينا من ربنا. أي لستـم علـى شيء حتـى تقـيـموا
  حتـى تعملوا بـما فـيه.</p><p>القول فـي تأويـل قوله تعالـى: { ولَـيزِيدَنَّ كَثِـيراً
  مِنْهُمْ ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ طُغْياناً وكُفْراً فَلا تَأْسَ علـى القَوْمِ
  الكافِرِينَ }.</p><p>يعنـي تعالـى ذكره بقوله: { ولَـيزِيدَنَّ كَثِـيراً مِنْهُمْ
  ما أُنْزِلَ إلَـيْكَ مِنْ رَبِّكَ طُغْياناً وكُفْراً: وأقسم لـيزيدنّ كثـيراً من
  هؤلاء الـيهود والنصارى الذين قصّ قصصهم فـي هذه الآيات الكتابُ الذي أنزلته إلـيك
  يا مـحمد طغياناً، يقول: تـجاوزاً وغلوّاً فـي التكذيب لك علـى ما كانوا علـيه لك من
  ذلك قبل نزول الفرقان، { كُفْراً } يقول: وجحوداً لنبوّتك.</p><p>وقد أتـينا علـى البـيان
  عن معنى الطغيان فـيـما مضى قبل.</p><p>وأما قوله: { فَلا تَأْسَ علـى القَوْمِ الكافِرِينَ
  } يعنـي: يقول { فَلا تَأْس } فلا تـحزن، يقال: أسِيَ فلان علـى كذا: إذا حزن يأسَى
  أسًى، ومنه قول الراجز:</p><p class="poetry_or_grammar">وانْـخـلَبتْ عَيْناهُ مِنْ
  فَرْطِ الأَسَى</p><p>يقول تعالـى ذكره لنبـيه: لا تـحزن يا مـحمد علـى تكذيب هؤلاء
  الكفـار من الـيهود والنصارى من بنـي إسرائيل لك، فإن مثل ذلك منهم عادة وخـلق فـي
  أنبـيائهم، فكيف فـيك؟.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَلَـيزِيدَنَّ كَثِـيراً مِنْهُمْ أُنْزِلَ
  إلَـيْكَ مِنْ رَبِّكَ طُغْياناً وكُفْراً } قال: الفرقان. يقول: فلا تـحزن.</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: {
  فَلا تَأْسَ علـى القَوْمِ الكافِرِينَ } قال: لا تـحزن.</p>'
