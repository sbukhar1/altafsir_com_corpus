text: "<p>وهذا خبر من الله عزّ ذكره عن قول موسى صلى الله عليه وسلم لقومه من بنـي إسرائيـل،
  وأمره إياهم عن أمر الله إياه، يأمرهم بدخول الأرض الـمقدسة.</p><p>ثم اختلف أهل التأويـل
  فـي الأرض التـي عناها بـالأرض الـمقدسة، فقال بعضهم: عنى بذلك: الطور وما حوله. ذكر
  من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد: الأرض الـمقدسة: الطور وما حوله.</p><p>حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي الـحارث
  بن مـحمد، قال: ثنا عبد العزيز، قال: ثنا سفـيان، عن الأعمش، عن مـجاهد، عن ابن عبـاس:
  { ادْخُـلُوا الأرْضَ الـمُقَدَّسَةَ } قال: الطُّور وما حوله.</p><p>وقال آخرون: هو
  الشأم. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة فـي قوله: { الأرْضُ الـمقدّسة } قال: هي الشأم.</p><p>وقال
  آخرون: هي أرض أريحاء. ذكر من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { ادْخُـلُوا الأرْضَ الـمُقَدَّسَة التـي كَتَبَ اللّهُ لَكُمْ
  } قال: أريحاء.</p><p>حدثنـي يوسف بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط،
  عن السديّ، قال: هي أريحاء.</p><p>حدثنـي عبد الكريـم بن الهيثم، قال: ثنا إبراهيـم
  بن بشار، قال: ثنا سفـيان، عن أبـي سعيد، عن عكرمة، عن ابن عبـاس، قال: هي أريحاء.</p><p>وقـيـل:
  إن الأرض الـمقدسة: دمشق وفلسطين وبعض الأردنّ. وعنى بقوله { الـمُقَدَّسَة }: الـمطهرة
  الـمبـاركة. كما:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد: { الأرْضَ الـمُقَدَّسَة } قال: الـمبـاركة.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، بـمثله.</p><p>وأولـى
  الأقوال فـي ذلك بـالصواب، أن يقال: هي الأرض الـمقدسة، كما قال نبـيّ الله موسى صلى
  الله عليه وسلم. لأن القول فـي ذلك بأنها أرض دون أرض، لا تدرك حقـيقة صحته إلاَّ بـالـخبر،
  ولا خبر بذلك يجوز قطع الشهادة به، غير أنها لن تـخرج من أن تكون من الأرض التـي بـين
  الفرات وعريش مصر لإجماع جميع أهل التأويـل والسير والعلـماء بـالأخبـار علـى ذلك.
  ويعنـي بقوله: { التـي كَتَبَ اللّهُ لَكُمْ }: التـي أثبت فـي اللوح الـمـحفوظ أنها
  لكم مساكن، ومنازل دون الـجبـابرة التـي فـيها.</p><p>فإن قال قائل: فكيف قال: { التـي
  كَتَبَ اللّهُ لَكُمْ } ، وقد علـمت أنهم لـم يدخـلوها بقوله: { فإنَّها مُـحَرَّمَةٌ
  عَلَـيْهِمْ }؟ فكيف يكون مثبتاً فـي اللوح الـمـحفوظ أنها مساكن لهم، ومـحرّماً علـيهم
  سكناها؟ قـيـل: إنها كتبت لبنـي إسرائيـل داراً ومساكن، وقد سكنوها ونزلوها، وصارت
  لهم كما قال الله جلّ وعزّ.</p><p>وإنـما قال لهم موسى: { ادْخُـلُوا الأرْضَ الـمُقَدَّسَة
  التـي كَتَبَ اللّهُ لَكُمْ } يعنـي بها: كتبها الله لبنـي إسرائيـل وكان الذين أمرهم
  موسى بدخولها من بنـي إسرائيـل ولـم يعن صلى الله عليه وسلم أن الله تعالـى ذكره كتبها
  للذين أمرهم بدخولها بأعيانهم، ولو قال قائل: قد كانت مكتوبة لبعضهم، ولـخاصّ منهم،
  فأخرج الكلام علـى العموم والـمراد منه الـخاص، إذ كان يُوشَع وكالب قد دخلا، وكانا
  مـمن خوطب بهذا القول، كان أيضاً وجهاً صحيحاً.</p><p>وبنـحو الذي قلنا فـي ذلك قال
  ابن إسحاق.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة عن مـحمد بن إسحاق: { التـي كَتَبَ
  اللّهُ لَكُمْ }: التـي وهب الله لكم.</p><p>وكان السديّ يقول: معنى «كتب» فـي هذا
  الـموضع بـمعنى «أمر».</p><p>حدثنا بذلك موسى بن هارون، قال: ثنا عمرو بن حماد، قال:
  ثنا أسبـاط، عن السديّ: { ادْخُـلُوا الأرْضَ الـمُقَدَّسَة التـي كَتَبَ اللّهُ لَكُمْ
  }: التـي أمركم الله بها.</p><p>القول فـي تأويـل قوله تعالـى: { وَلا تَرْتَدُّوا
  علـى أدْبـارِكُمْ فَتَنْقَلِبُوا خاسِرِينَ }.</p><p>وهذا خبر من الله عزّ ذكره عن
  قـيـل موسى علـيه السلام لقومه من بنـي إسرائيـل، إذ أمرهم عن أمر الله عزّ ذكره إياه
  بدخول الأرض الـمقدسة، أنه قال لهم: امضوا أيها القوم لأمر الله الذي أمركم به من دخول
  الأرض الـمقدسة، { وَلا تَرْتَدُّوا } يقول: لا ترجعوا القهقري مرتدين { علـى أدْبَـارِكُمْ
  } يعنـي: إلـى ورائكم، ولكن امضوا قدماً لأمر الله الذي أمركم به من الدخول علـى القوم
  الذين أمركم الله بقتالهم والهجوم علـيهم فـي أرضهم، وأن الله عزّ ذكره قد كتبها لكم
  مسكناً وقراراً.</p><p>ويعنـي بقوله: { فَتَنْقَلِبُوا خاسِرِينَ }: أنكم تنصرفوا خائبـين
  هكذا. وقد بـينا معنى الـخسارة فـي غير هذا الـموضع بشواهده الـمغنـية عن إعادته فـي
  هذا الـموضع.</p><p>فإن قال قائل: وما كان وجه قـيـل موسى لقومه إذ أمرهم بدخول الأرض
  الـمقدسة لا ترتدّوا علـى أدْبـارِكُمْ فتنقلبوا خاسرين؟ أو يستوجب الـخسارة من لـم
  يدخـل أرضاً جعلت له؟ قـيـل: إن الله عزّ ذكره كان أمره بقتال من فـيها من أهل الكفر
  به وفرض علـيهم دخولها، فـاستوجب القوم الـخسارة بتركهم. إذا فرض الله علـيهم من وجهين:
  أحدهما تضيـيع فرض الـجهاد الذي كان الله فرضه علـيهم. والثانـي: خلافهم أمر الله فـي
  تركهم دخول الأرض، وقولهم لنبـيهم موسى صلى الله عليه وسلم إذ قال لهم «ادخـلوا الأرض
  الـمقدسة»: { إنَّا لَنْ نَدْخُـلَها حتـى يَخْرُجُوا مِنْها فإنْ يَخْرُجُوا مِنْها
  فإنَّا دَاخِـلُونَ }.</p><p>وكان قتادة يقول فـي ذلك بـما:</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا قَوْمِ ادْخُـلُوا الأرْضَ الـمُقَدَّسَة
  التـي كَتَبَ اللّهُ لَكُمْ } أمروا بها كما أمروا بـالصلاة والزكاة والـحجّ والعمرة.</p>"
