text: '<p>وهذا خبر من الله جلّ وعزّ عن قـيـل قوم موسى حين قال له قومه ما قالوا من
  قولهم:</p><p class="quran">إِنَّا لَنْ نَّدْخُلَهَآ أَبَداً مَّا دَامُواْ فِيهَا
  فَٱذْهَبْ أَنتَ وَرَبُّكَ فَقَاتِلاۤ إِنَّا هَاهُنَا قَاعِدُونَ</p><p>[المائده:
  24] أنه قال عند ذلك، وغضب من قـيـلهم لهم داعيا: يا ربّ { إنّى لا أمْلِكُ إلاَّ نَفْسِي
  وأخِي } يعنـي بذلك: لا أقدر علـى أحد أن أحمله علـى ما أحبّ وأريد من طاعتك واتبـاع
  أمرك ونهيك، إلا علـى نفسي وعلـى أخي. من قول القائل: ما أملك من الأمر شيئاً إلا كذا
  وكذا، بـمعنى: لا أقدر علـى شيء غيره.</p><p>ويعنـي بقوله: { فـافْرُقْ بَـيْنَنا وبـينَ
  القَوْمِ الفـاسِقِـينَ } افصل بـيننا وبـينهم بقضاء منك تقضيه فـينا وفـيهم فتبعدهم
  منا، من قول القائل: فَرَقت بـين هذين الشيئين، بـمعنى: فصلت بـينهما من قول الراجز:</p><p
  class="poetry_or_grammar">يا رَبّ فـافْرُقْ بَـيْنَهُ وَبَـيْنـي</p><p class="poetry_or_grammar">أشَدَّ
  ما فَرَقْتَ بـينَ اثنَـيْنِ</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنا عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { فـافْرُقْ بَـيْنَنا وبـينَ القَوْمِ الفـاسِقِـينَ } يقول:
  اقض بـينـي وبـينهم.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس: { فـافْرُقْ بَـيْنَنا وبـينَ القَوْمِ الفـاسِقِـينَ } يقول:
  اقض بـيننا وبـينهم.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا
  أسبـاط، عن السديّ، قال: غضب موسى صلى الله عليه وسلم حين قال له القوم:</p><p class="quran">ٱذْهَبْ
  أَنتَ وَرَبُّكَ فَقَاتِلاۤ إِنَّا هَاهُنَا قَاعِدُونَ</p><p>[المائدة: 24]، فدعا
  علـيهم فقال: { رَبّ إنّى لا أمْلِكُ إلاَّ نَفْسِي وأخِي فـافْرُقْ بَـيْنَنا وبـينَ
  القَوْمِ الفـاسِقِـينَ } وكانت عجْلة من موسى عجلها.</p><p>حُدثت عن الـحسين، قال:
  سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـمان، قال: سمعت الضحاك يقول فـي قوله: { فـافْرُقْ
  بَـيْنَنا وبـينَ القَوْمِ الفـاسِقِـينَ } يقول: اقض بـيننا وبـينهم، وافتـح بـيننا
  وبـينهم، كل هذا من قول الرجل: اقض بـيننا، فقضى الله جلّ ثناؤه بـينه وبـينهم أن سماهم
  فـاسقـين.</p><p>وعنى بقوله: { الفـاسِقِـينَ }: الـخارجين عن الإيـمان بـالله وبه،
  إلـى الكفر بـالله وبه. وقد دللنا علـى أن معنى الفسق: الـخروج من شيء إلـى شيء، فـيـما
  مضى، بـما أغنى عن إعادته.</p>'
