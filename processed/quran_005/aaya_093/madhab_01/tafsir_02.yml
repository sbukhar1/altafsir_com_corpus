text: "<p>رفع الجناح عن المؤمنين في أي شيء طعموه من مستلذات المطاعم ومشتهياتها { إِذَا
  مَا ٱتَّقَواْ } ما حرم عليهم منها { وَءامَنُواْ } وثبتوا على الإيمان والعمل الصالح
  وازدادوه { ثُمَّ اتَّقَواْ وَءامَنُواْ } ثم ثبتوا على التقوى والإيمان { ثُمَّ اتَّقَواْ
  وَّأَحْسَنُواْ } ثم ثبتوا على اتقاء المعاصي وأحسنوا أعمالهم، أو أحسنوا إلى الناس:
  واسوهم بما رزقهم الله من الطيبات. وقيل</p><p>(366) لما نزل تحريم الخمر قالت الصحابة:
  يا رسول الله، فكيف بإخواننا الذين ماتوا وهم يشربون الخمر ويأكلون مال الميسر فنزلت.
  يعني أن المؤمنين لا جناح عليهم في أي شيء طعموه من المباحات إذا ما اتقوا المحارم،
  ثم اتقوا وآمنوا، ثم اتقوا وأحسنوا، على معنى: أنّ أولئك كانوا على هذه الصفة ثناء
  عليهم وحمداً لأحوالهم في الإيمان والتقوى والإحسان. ومثاله أن يقال لك: هل على زيد
  فيما فعل جناح؟ فتقول - وقد علمت أن ذلك أمر مباح -: ليس على أحد جناح في المباح، إذا
  اتقى المحارم، وكان مؤمناً محسناً، تريد: أن زيداً تقيّ مؤمن محسن؛ وأنه غير مؤاخذ
  بما فعل.</p>"
