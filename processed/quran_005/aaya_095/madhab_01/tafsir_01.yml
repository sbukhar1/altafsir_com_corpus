text: '<p>يقول تعالـى ذكره: يا أيها الذين صدّقوا الله ورسوله { لا تَقْتُلُوا الصَّيْدَ
  } الذي بـينت لكم، وهو صيد البرّ دون صيد البحر { وأنْتُـمْ حُرُمٌ } يقول: وأنتـم
  مـحرمون بحجّ أو عمرة والـحُرُم: جمع حرام، والذكر والأنثى فـيه بلفظ واحد، تقول: هذا
  رجل حَرَام وهذه امرأة حَرَام، فإذا قـيـل مُـحْرم، قـيـل للـمرأة مـحرمة. والإحرام:
  هو الدخول فـيه، يقال: أحرم القوم: إذا دخـلوا فـي الشهر الـحرام، أو فـي الـحرم. فتأويـل
  الكلام: لا تقتلوا الصيد وأنتـم مـحرمون بحجّ أو عمرة. وقوله: { وَمَنْ قَتَلَهُ مِنْكُمْ
  مُتَعَمِّدًا } فإن هذا إعلام من الله تعالـى ذكره عبـاده حكم القاتل من الـمـحرمين
  الصيد الذي نهاه عن قتله متعمداً.</p><p>ثم اختلف أهل التأويـل فـي صفة العمد الذي
  أوجب الله علـى صاحبه به الكفـارة والـجزاء فـي قتله الصيد. فقال بعضهم: هو العمد لقتل
  الصيد مع نسيان قاتله إحرامه فـي حال قتله، وقال: إن قتله وهو ذاكر إحرامه متعمداً
  قتله فلا حكم علـيه وأمره إلـى الله. قالوا: وهذا أجلّ أمراً من أن يحكم علـيه أو يكون
  له كفَّـارة. ذكر من قال ذلك:</p><p>حدثنا سفـيان بن وكيع، قال: ثنا ابن عيـينة، عن
  ابن أبـي نـجيح، عن مـجاهد: { وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا فَجَزَاءٌ مِثْلُ
  ما قَتَلَ مِنَ النَّعَمِ } من قتله منكم ناسياً لإحرامه متعمداً لقتله، فذلك الذي
  يُحكم علـيه. فإن قتله ذاكراً لـحُرْمه متعمداً لقتله، لـم يحكم علـيه.</p><p>حدثنا
  ابن وكيع وابن حميد، قالا: ثنا جرير، عن لـيث، عن مـجاهد فـي الذي يقتل الصيد متعمداً،
  وهو يعلـم أنه مـحرم ومتعمد قتله، قال: لا يحكم علـيه، ولا حجّ له. وقوله: { وَمَنْ
  قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا } قال: هو العمد الـمكفر، وفـيه الكفـارة والـخطأ أن
  يصيبه، وهو ناس إحرامه، متعمدا لقتله، أو يصيبه وهو يريد غيره، فذلك يحكم علـيه مرّة.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  لا تَقْتُلُوا الصَّيْدُ وأنْتُـمْ حُرُمٌ، وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا
  } غير ناس لـحرمه ولا مريد غيره، فقد حلّ ولـيست له رخصة. ومن قتله ناسياً أو أراد
  غيره فأخطأ به، فذلك العمد الـمكفر.</p><p>حدثنا يعقوب، قال: ثنا هشيـم، عن لـيث، عن
  مـجاهد، فـي قوله: { وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا } قال: متعمداً لقتله،
  ناسياً لإحرامه.</p><p>حدثنـي يحيى بن طلـحة الـيربوعي، قال: ثنا الفضيـل بن عياض،
  عن لـيث، عن مـجاهد، قال: العمد هو الـخطأ الـمكفَّر.</p><p>حدثنا الـحسن بن عرفة،
  قال: ثنا يونس بن مـحمد، قال: ثنا عبد الواحد بن زياد، قال: ثنا لـيث قال: قال مـجاهد:
  قول الله: { وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا فَجَزَاءٌ مِثْلُ ما قَتَلَ مِنَ
  النَّعَمِ }  قال: فـالعمد الذي ذكر الله تعالـى أن يصيب الصيد وهو يريد غيره فـيصيبه،
  فهذا العمد الـمكفَّر فأما الذي يصيبه غيرَ ناس ولا مريد لغيره، فهذا لا يحكم علـيه،
  [هذا أجَلُّ من أن يحكم علـيه].</p><p>حدثنا ابن وكيع، ومـحمد بن الـمثنى، قالا: ثنا
  مـحمد بن جعفر، عن شعبة، عن الهيثم، عن الـحكم، عن مـجاهد، أنه قال فـي هذه الآية:
  { وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا } قال: يقتله متعمداً لقتله، ناسياً لإحرامه.</p><p>حدثنا
  ابن الـمثنى، قال: ثنا ابن أبـي عديّ، قال: ثنا شعبة، عن الهيثم، عن الـحكم، عن مـجاهد،
  مثله.</p><p>حدثنا هناد، قال: ثنا ابن أبـي زائدة، قال: قال ابن جريج: { وَمَنْ قَتَلَهُ
  مِنْكُمْ مُتَعَمِّدًا } غير ناس لـحُرمه ولا مريد غيره، فقد حلّ ولـيست له رخصة. ومن
  قتله ناسياً لـحرمه أو أراد غيره فأخطأ به، فذلك العمد الـمكفَّر.</p><p>حدثنا ابن
  وكيع، قال: ثنا سهل بن يوسف، عن عمرو، عن الـحسن: { وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا
  } للصيد ناسياً لإحرامه، { فمن اعْتَدَى بَعْدَ ذلك } متعمداً للصيد يذكر إحرامه.</p><p>حدثنا
  عمرو بن علـيّ، قال: ثنا مـحمد بن أبـي عديّ، قال: ثنا إسماعيـل بن مسلـم، قال: كان
  الـحسن يفتـي فـيـمن قتل الصيد متعمداً ذاكراً لإحرامه: لـم يحكم علـيه. قال إسماعيـل،
  وقال حماد عن إبراهيـم، مثل ذلك.</p><p>حدثنا عمرو بن علـيّ، قال: ثنا عفـان بن مسلـم،
  قال: ثنا حماد بن سلـمة، قال: أمرنـي جعفر بن أبـي وحشية أن أسأل عمرو بن دينار عن
  هذه الآية: { وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا فَجَرَاءٌ مِثْلُ ما قَتَلَ مِنَ
  النَّعَمِ... } الآية، فسألته، فقال: كان عطاء يقول: هو بـالـخيار أيّ ذلك شاء فعل،
  إن شاء أهدى وإن شاء أطعم وإن شاء صام. فأخبرت به جعفراً، وقلت: ما سمعتَ فـيه؟ فتلكأ
  ساعة ثم جعل يضحك، ولا يخبرنـي، ثم قال: كان سعيد بن جبـير يقول: يحكم علـيه من النعم
  هدياً بـالغ الكعبة، فإن لـم يجد يحكم علـيه ثمنه، فقوّم طعاماً فتصدّق به، فإن لـم
  يجد علـيه حكم الصيام فـيه من ثلاثة أيام إلـى عشرة.</p><p>حدثنا ابن البرقـي، قال:
  ثنا ابن أبـي مريـم، قال: أخبرنا نافع بن يزيد، قال أخبرنـي ابن جريج، قال: قال مـجاهد:
  { وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا } غير ناس لـحُرمه ولا مريد غيره فقد حلّ
  ولـيست له رخصة، ومن قتله ناسياً أو أراد غيره فأخطأ به، فذلك العمد الـمكفَّر.</p><p>حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: أما الذي يتعمد فـيه الصيد وهو ناس لـحرمه
  أو جاهل أن قتله غير مـحرّم، فهؤلاء الذين يحكم علـيهم. فأما من قتله متعمداً بعد نهي
  الله وهو يعرف أنه مـحروم وأنه حرام، فذلك يوكل إلـى نقمة الله، وذلك الذي جعل الله
  علـيه النقمة.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، عن لـيث، عن مـجاهد، فـي قوله:
  { وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا } قال: متعمدًا لقتله، ناسياً لإحرامه.</p><p>وقال
  آخرون: بل ذلك هو العمد من الـمـحرم لقتل الصيد ذاكراً لـحُرمه. ذكر من قال ذلك:</p><p>حدثنا
  هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن ابن جريج، عن
  عطاء، قال: يحكم علـيه فـي العمد والـخطإ والنسيان.</p><p>حدثنا هناد، قال: ثنا ابن
  أبـي زائدة، قال: ثنا ابن جريج، وحدثنا عمرو بن علـيّ، قال: ثنا أبو عاصم، عن ابن جريج،
  قال: قال طاوس: والله ما قال الله إلاَّ: { وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا
  }.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنـي بعض أصحابنا عن الزهري
  أنه قال: نزل القرآن بـالعمد، وجرت السنة فـي الـخطإ. يعنـي فـي الـمـحرم يصيب الصيد.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس، قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تَقْتُلُوا الصَّيْدَ
  وأنْتُـمْ حُرُمٌ } قال: إن قتله متعمداً أو ناسياً حكم علـيه، وإن عاد متعمداً عجلت
  له العقوبة، إلاَّ أن يعفو الله.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن الأعمش،
  عن عمرو بن مرّة، عن سعيد بن جبـير، قال: إنـما جعلت الكفَّـارة فـي العمد، ولكن غلِّظ
  علـيهم فـي الـخطأ كي يتقوا.</p><p>حدثنا عمرو بن علـيّ، قال: ثنا أبو معاوية ووكيع،
  قالا: ثنا الأعمش، عن عمرو بن مرّة، عن سعيد بن جبـير، نـحوه.</p><p>حدثنا ابن البرقـي،
  قال: ثنا ابن أبـي مريـم، قال: أخبرنا نافع بن يزيد، قال: أخبرنا ابن جريج، قال: كان
  طاوس يقول: والله ما قال الله إلاَّ: { وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا }.</p><p>والصواب
  من القول فـي ذلك عندنا، أن يقال: إن الله تعالـى حرّم قتل صيد البرّ علـى كل مـحرم
  فـي حال إحرامه ما دام حراماً، بقوله: { يا أيُّها الَّذِينَ آمَنُوا لا تَقْتُلُوا
  الصَّيْدَ } ثم بـين حكم من قتل ما قتل من ذلك فـي حال إحرامه متعمداً لقتله، ولـم
  يخصص به الـمتعمد قتله فـي حال نسيانه إحرامه، ولا الـمخطىء فـي قتله فـي حال ذكره
  إحرامه، بل عمّ فـي التنزيـل بإيجاب الجزاء كلّ قاتل صيد فـي حال إحرامه متعمداً. وغير
  جائز إحالة ظاهر التنزيـل إلـى بـاطن من التأويـل لا دلالة علـيه من نصّ كتاب ولا خبر
  لرسول الله صلى الله عليه وسلم ولا إجماع من الأمة ولا دلالة من بعض هذه الوجوه. فإذ
  كان ذلك كذلك، فسواء كان قاتل الصيد من الـمـحرمين عامداً قتله ذاكراً لإحرامه، أو
  عامداً قتله ناسياً لإحرامه، أو قاصداً غيره فقتله ذاكراً لإحرامه، فـي أنَّ علـى جميعهم
  من الـجزاء ما قال ربنا تعالـى وهو: { مثل ما قتل من النَّعَم يحكم بِهِ ذوا عدل }
  من الـمسلـمين { أو كفَّـارة طعام مساكين أو عدل ذلك صياماً } وهذا قول عطاء والزهري
  الذي ذكرناه عنهما، دون القول الذي قاله مـجاهد.</p><p>وأما ما يـلزم بـالـخطأ قاتله،
  فقد بـينا القول فـيه فـي كتابنا «كتاب لطيف القول فـي أحكام الشرائع» بـما أغنى عن
  ذكره فـي هذا الـموضع. ولـيس هذا الـموضع موضع ذكره، لأن قصدنا فـي هذا الكتاب الإبـانة
  عن تأويـل التنزيـل، ولـيس فـي التنزيـل للـخطإ ذكر فنذكر أحكامه.</p><p>وأما قوله:
  { فَجَزَاءٌ مِثْلُ ما قَتَلَ مِنَ النَّعَمِ } فإنه يقول: وعلـيه كفـارة وبدل، يعنـي
  بذلك: جزاء الصيد الـمقتول يقول تعالـى ذكره: فعلـى قاتل الصيد جزاء الصيد الـمقتول
  مثل ما قتل من النعم. وقد ذكر أن ذلك فـي قراءة عبد الله: { فَجَزَاؤُهُ مِثْلُ ما
  قَتَلَ مِنَ النَّعَمِ }.</p><p>وقد اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء
  الـمدينة وبعض البصريـين: " فَجَزَاءُ مِثْلِ ما قَتَلَ مِنَ النَّعَم " بإضافة الـجزاء
  إلـى الـمثل وخفض الـمثل. وقرأ ذلك عامة قرّاء الكوفـيـين: { فَجَزَاءٌ مِثْلُ ما قَتَلَ
  } بتنوين «الـجزاء» ورفع «الـمثل» بتأويـل: فعلـيه جزاء مثل ما قتل.</p><p>وأولـى القراءتـين
  فـي ذلك بـالصواب قراءة من قرأ: { فَجَزَاءٌ مِثْلُ ما قَتَلَ } بتنوين «الـجزاء» ورفع
  «الـمثل»، لأن الـجزاء هو الـمثل، فلا وجه لإضافة الشيء إلـى نفسه. وأحسب أن الذين
  قرءوا ذلك بـالإضافة، رأوا أن الواجب علـى قاتل الصيد أن يجزى مثله من الصيد بـمثل
  من النعم ولـيس كذلك كالذي ذهبوا إلـيه، بل الواجب علـى قاتله أن يجزى الـمقتول نظيره
  من النعم. وإذ كان ذلك كذلك، فـالـمثل هو الـجزاء الذي أوجبه الله تعالـى علـى قاتل
  الصيد، ولن يضاف الشيء إلـى نفسه، ولذلك لـم يقرأ ذلك قارىء علـمناه بـالتنوين ونصب
  الـمثل. ولو كان الـمثل غير الـجزاء لـجاز فـي الـمثل النصب إذا نون الـجزاء، كما نصب
  الـيتـيـم إذ كان غير الإطعام فـي قوله:</p><p class="quran">أوْ إطْعامٌ فِـي يَوْمٍ
  ذِي مَسْغَبَةٍ يَتِـيـماً ذَا مَقْرَبَةٍ</p><p>وكما نصب الأموات والأحياء ونون الكفـات
  فـي قوله: { ألَـمْ نَـجْعَلِ الأرْضَ كِفـاتاً أحْياءً وأمْوَاتاً } إذ كان الكفـات
  غير الأحياء والأموات. وكذلك الـجزاء، لو كان غير الـمثل لاتسعت القراءة فـي الـمثل
  بـالنصب إذا نوّن الـجزاء، ولكن ذلك ضاق فلـم يقرأه أحد بتنوين الـجزاء ونصب الـمثل،
  إذ كان الـمثل هو الـجزاء، وكان معنى الكلام: ومن قتله منكم متعمداً، فعلـيه جزاء هو
  مثل ما قتل من النعم.</p><p>ثم اختلف أهل العلـم فـي صفة الـجزاء، وكيف يجزى قاتل الصيد
  من الـمـحرمين ما قتل بـمثله من النعم. فقال بعضهم: ينظر إلـى أشبه الأشياء به شبهاً
  من النعم، فـيجزيه به ويُهديه إلـى الكعبة. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن
  الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ، قوله: { وَمَنْ قَتَلَهُ
  مِنْكُمْ مُتَعَمِّدًا فَجَزَاءٌ ما قَتَلَ مِنَ النَّعَمِ } قال: أما جزاء مثل ما
  قتل من النعم، فإن قتل نعامة أو حماراً فعلـيه بدنة، وإن قتل بقرة أو أيِّلاً أو أَرْوَى
  فعلـيه بقرة، أو قتل غزالاً أو أرنبـاً فعلـيه شاة.</p><p>وإن قتل ضبًّـا أو حربـاء
  أو يربوعاً، فعلـيه سخـلة قد أكلت العشب وشربت اللبن.</p><p>حدثنا ابن حميد، قال: ثنا
  هارون بن الـمغيرة، عن أبـي مـجاهد، قال: سئل عطاء: أيغرم فـي صغير الصيد كما يغرم
  فـي كبـيره؟ قال: ألـيس يقول الله تعالـى: { فَجَزَاءٌ مِثْلُ ما قَتَلَ مِنَ النَّعَمِ
  }؟</p><p>حدثنا هناد، قال: ثنا ابن أبـي زائدة، قال: أخبرنا ابن جريج، قال: قال مـجاهد:
  { وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا فَجَزَاءٌ مِثْلُ ما قَتَلَ مِنَ النَّعَم
  } ِ قال: علـيه من النعم مثله.</p><p>حدثنا هناد، قال: ثنا جرير، عن منصور، عن الـحكم،
  عن مقسم، عن ابن عبـاس، فـي قوله: { فَجَزَاءٌ مِثْلُ ما قَتَلَ مِنَ النَّعَمِ } قال:
  إذا أصاب الـمـحرم الصيد وجب علـيه جزاؤه من النعم، فإن وجد جزاءه ذبحه فتصدّق به،
  فإن لـم يجد جزاءه قوّم الـجزاء دراهم ثم قوّم الدراهم حنطة ثم صام مكان كلّ نصف صاع
  يوماً. قال: وإنـما أريد بـالطعام الصوم، فإذا وجد طعاماً وجد جزاء.</p><p>حدثنا ابن
  وكيع وابن حميد، قالا: ثنا جرير، عن منصور، عن الـحكم، عن مقسم، عن ابن عبـاس: { فَجَزَاءٌ
  مِثْلُ ما قَتَلَ مِنَ النَّعَمِ يَحْكُمُ بِهِ ذَوَا عَدْلٍ مِنْكُمْ هَدْياً بـالِغَ
  الكَعْبَةِ أوْ كَفَّـارَةٌ طَعامُ مَساكِينَ أوْ عَدْلُ ذَلِكَ صِياماً } قال: إذا
  أصاب الـمـحرم الصيد حكم علـيه جزاؤه من النعم، فإن لـم يجد نظركم ثمنه قال ابن حميد:
  نظركم قـيـمته فقوّم علـيه ثمنه طعاماً، فصام مكان كل نصف صاع يوماً، أو كفَّـارة طعام
  مساكين، أو عدل ذلك صياماً. قال: إنـما أريد بـالطعام: الصيام، فإذا وجد الطعام وجد
  جزاءه.</p><p>حدثنا ابن وكيع، قال: ثنا يزيد بن هارون، عن سفـيان بن حسين، عن الـحكم،
  عن مقسم، عن ابن عبـاس: { وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا فَجَزَاءٌ مِثْلُ
  ما قَتَلَ مِنَ النَّعَمِ } فإن لـم يجد هدياً، قوّم الهدى علـيه طعاماً وصام عن كلّ
  صاع يومين.</p><p>حدثنا هناد. قال: عبد بن حميد، عن منصور، عن الـحكم، عن مقسم، عن
  ابن عبـاس فـي هذه الآية: { وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا فَجَزَاءٌ مِثْلُ
  مَا قَتَلَ مِنَ النَّعَمِ يَحْكُمُ بِهِ ذَوا عَدْلٍ مِنْكُمْ هَدْياً بـالِغَ الكَعْبَةِ
  } قال: إذا أصاب الرجل الصيد حكم علـيه، فإن لـم يكن عنده قوّم علـيه ثمنه طعام ثم
  صام لكل نصف صاع يوماً.</p><p>حدثنا أبو كريب ويعقوب، قالا: ثنا هشيـم، قال: أخبرنا
  عبد الـملك بن عمير، عن قبـيصة بن جابر، قال: ابتدرت وصاحب لـي ظبـياً فـي العقبة،
  فأصبته. فأتـيت عمر بن الـخطاب فذكرت ذلك له، فأقبل علـيّ رجل إلـى جنبه، فنظرا فـي
  ذلك، فقال: اذبح كبشاً.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا حصين، عن
  الشعبـي، قال: أخبرنـي قبـيصة بن جابر نـحواً مـما حدّث به عبد الـملك.</p><p>حدثنا
  هناد، قال: ثنا وكيع، عن الـمسعودي، عن عبد الـملك بن عمير، عن قبـيصة بن جابر، قال:
  قتل صاحب لـي ظبـياً وهو مـحرم، فأمره عمر أن يذبح شاة، فـيتصدّق بلـحمها ويُسْقِـي
  إهابها.</p><p>حدثنا هناد، قال: ثنا ابن أبـي زائدة، عن داود بن أبـي هند، عن بكر بن
  عبد الله الـمزنـي، قال: قتل رجل من الأعراب وهو مـحرم ظبـياً، فسأل عمر، فقال له عمر:
  أهد شاة.</p><p>حدثنا هناد، قال: ثنا أبو الأحوص، عن حصين، وحدثنا أبو هشام الرفـاعي،
  قال: ثنا ابن فضيـل، قال: ثنا حصين، عن الشعبـيّ، قال: قال قبـيصة بن جابر: أصبت ظبـياً
  وأنا مـحرم، فأتـيت عمر فسألته عن ذلك، فأرسل إلـى عبد الرحمن بن عوف، فقلت: يا أمير
  الـمؤمنـين إن أمره أهون من ذلك قال: فضربنـي بـالدرّة حتـى سابقته عدواً. قال: ثم
  قال: قتلت الصيد وأنت مـحرم ثم تُغمص الفتـيا؟ قال: فجاء عبد الرحمن، فحكما شاة.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس: { وَمَنْ قَتَلَهُ مِنْكُمْ مُتَعَمِّدًا فَجَزَاءٌ مِثْلُ ما
  قَتَلَ مِنَ النَّعَمِ } قال: إذا قتل الـمـحرم شيئاً من الصيد حكم علـيه، فإن قتل
  ظبـياً أو نـحوه فعلـيه شاة تذبح بـمكة، فإن لـم يجد فإطعام ستة مساكين، فإن لـم يجد
  فصيام ثلاثة أيام، فإن قتل أيِّلاً أو نـحوه فعلـيه بقرة وإن قتل نعامة أو حمار وحش
  أو نـحوه فعلـيه بدنة من الإبل.</p><p>حدثنا مـحمد بن بشار، قال: ثنا أبو عاصم، قال:
  أخبرنا ابن جريج، قال: قلت لعطاء: أرأيت إن قتلت صيداً فإذا هو أعور أو أعرج أو منقوص
  أغرم مثله؟ قال: نعم، إن شئت. قلت: أُوفـي أحبّ إلـيك؟ قال: نعم. وقال عطاء: وإن قتلت
  ولد الظبـي ففـيه ولد شاة، وإن قتلت ولد بقرة وحشية ففـيه ولد بقرة إنسية مثله، فكل
  ذلك علـى ذلك.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ الفضل بن خالد،
  قال: أخبرنا عبـيد بن سلـيـمان البـاهلـي، قال: سمعت الضحاك بن مزاحم يقول: { فَجَزَاءٌ
  مِثْلُ ما قَتَلَ مِنَ النَّعَمِ }: ما كان من صيد البرّ مـما لـيس له قرن الـحمار
  والنعامة فعلـيه مثله من الإبل، وما كان ذا قرن من صيد البرّ من وعل أو أيـل فجزاؤه
  من البقر، وما كان من ظبـي فمن الغنـم مثله، وما كان من أرنب ففـيها ثنـية، وما كان
  من يربوع وشبهه ففـيه حمل صغير، وما كان من جرادة أو نـحوها ففـيه قبضة من طعام، وما
  كان من طير البرّ ففـيه أن يقوّم ويتصدّق بثمنه، وإن شاء صام لكلّ نصف صاع يوماً.</p><p>وإن
  أصاب فرخ طير برية أو بـيضها فـالقـيـمة فـيها طعام أو صوم علـى الذي يكون فـي الطير.
  غير أنه قد ذكر فـي بـيض النعام إذا إصابها الـمـحرم أن يحمل الفحل علـى عدّة من أصاب
  من البـيض علـى بِكارة الإبل، فما لقح منها أهداه إلـى البـيت، وما فسد منها فلا شيء
  فـيه.</p><p>حدثنا ابن البرقـي، قال: ثنا ابن أبـي مريـم، قال: أخبرنا نافع، قال: أخبرنـي
  ابن جريج، قال: قال مـجاهد: من قتله يعنـي الصيد ناسياً، أو أراد غيره فأخطأ به، فذلك
  العمد الـمكفَّر، فعلـيه مثله هدياً بـالغ الكعبة، فإن لـم يجد ابتاع بثمنه طعاماً،
  فإن لـم يجد صام عن كلّ مدّ يوماً. وقال عطاء: فإن أصاب إنسان نعامة، كان له إن كان
  ذا يسار ما شاء، إن شاء يهدي جزوراً أو عَدلها طعاماً أو عدلها صياماً، أيهنّ شاء من
  أجل قوله: { فَجَزَاءٌ } أو كذا قال: فكلّ شيء فـي القرآن أو أو، فلـيختر منه صاحبه
  ما شاء.</p><p>حدثنا ابن البرقـي، قال: ثنا ابن أبـي مريـم، قال: أخبرنا نافع، قال:
  أخبرنـي ابن جريج، قال: أخبرنـي الـحسن بن مسلـم، قال: من أصاب من الصيد ما يبلغ أن
  يكون شاة فصاعداً، فذلك الذي قال الله تعالـى: { فَجَزَاءٌ مِثْلُ ما قَتَلَ مَنَ النَّعَمِ
  }. وأما كفَّـارَة طَعَام مَسَاكِين فذلك الذي لا يبلغ أن يكون فـيه هدي، العصفور يقتل
  فلا يكون فـيه. قال: أو عدل ذلك صياماً، عدل النعامة، أو عدل العصفور، أو عدل ذلك كله.</p><p>وقال
  آخرون: بل يقوَّم الصيد الـمقتول قـيـمته من الدراهم، ثم يشتري القاتل بقـيـمته نِدًّا
  من النعم، ثم يهديه إلـى الكعبة. ذكر من قال ذلك:</p><p>حدثنـي يعقوب بن إبراهيـم،
  قال: ثنا هشيـم، قال: أخبرنا عبدة، عن إبراهيـم، قال: ما أصاب الـمـحرم من شيء حكم
  فـيه قـيـمته.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة،
  عن حماد، قال: سمعت إبراهيـم يقول: فـي كلّ شيء من الصيد ثمنه.</p><p>وأولـى القولـين
  فـي تأويـل الآية، ما قال عمر وابن عبـاس ومن قال بقولهما: إن الـمقتول من الصيد يجزى
  بـمثله من النعم، كما قال الله تعالـى: { فَجَزَاءٌ مِثْلُ ما قَتَلَ مِنَ النَّعَمِ
  } وغير جائز أن يكون مثل الذي قتل من الصيد دراهم وقد قال الله تعالـى: { مِنَ النَّعَمِ
  } لأن الدراهم لـيست من النعم فـي شيء.</p><p>فإن قال قائل: فإن الدراهم وإن لـم تكن
  مثلاً للـمقتول من الصيد، فإنه يشتري بها الـمثل من النعم، فـيهديه القاتل، فـيكون
  بفعله ذلك كذلك جازياً بـما قتل من الصيد مثلاً من النعم؟ قـيـل له: أفرأيت إن كان
  الـمقتول من الصيد صغيراً أو كبـيراً أو سلـيـماً، أو كان الـمقتول من الصيد كبـيراً
  أو سلـيـماً بقـيـمته من النعم إلاَّ صغيراً أو معيبـاً، أيجوز له أن يشتري بقـيـمته
  خلافه وخلاف صفته فـيهديه، أم لا يجوز ذلك له، وهو لا يجد إلاَّ خلافه؟ فإن زعم أنه
  لا يجوز له أن يشتري بقـيـمته إلاَّ مثله، تُرك قوله فـي ذلك لأن أهل هذه الـمقالة
  يزعمون أنه لا يجوز له أن يشتري بقـيـمته ذلك فـيهديه إلاَّ ما يجوز فـي الضحايا، وإذا
  أجازوا شِرَى مثل الـمقتول من الصيد بقـيـمته وإهداءها وقد يكون الـمقتول صغيراً معيبـاً،
  أجازوا فـي الهدي ما لا يجوز فـي الأضاحي، وإن زعم أنه لا يجوز أن يشتري بقـيـمته فـيهديه
  إلاَّ ما يجوز فـي الضحايا أوضح بذلك من قوله الـخلافَ لظاهر التنزيـل وذلك أن الله
  تعالـى أوجب علـى قاتل الصيد من الـمـحرمين عمداً الـمثل من النعم إذا وجدوه وقد زعم
  قائل هذه الـمقالة أنه لا يجب علـيه الـمثل من النعم وهو إلـى ذلك واجد سبـيلاً.</p><p>ويقال
  لقائل: ذلك: أرأيت إن قال قائل آخر: ما علـى قاتل ما لا يبلغ من الصيد قـيـمته ما يصاب
  به من النعم ما يجوز فـي الأضاحي من إطعام ولا صيام، لأن الله تعالـى إنـما خير قاتل
  الصيد من الـمـحرمين فـي أحد الثلاثة الأشياء التـي سماها فـي كتابه، فإذا لـم يكن
  له إلـى واحد من ذلك سبـيـل سقط عنه فرض الآخرين، لأن الـخيار إنـما كان له وله إلـى
  الثلاثة سبـيـل فإذا لـم يكون له إلـى بعض ذلك سبـيـل بطل فرض الـجزاء عنه، لأنه لـيس
  مـمن عُنـي بـالآية نظير الذي قلت أنت إنه إذا لـم يكن الـمقتول من الصيد يبلغ قـيـمته
  ما يصاب من النعم مـما يجوز فـي الضحايا، فقد سقط فرض الـجزاء بـالـمثل من النعم عنه،
  وإنـما علـيه الـجزاء بـالإطعام أو الصيام هل بـينك وبـينه فرق من أصل أو نظير؟ فلن
  يقول فـي أحدهما قولاً إلاَّ ألزم فـي الآخر مثله.</p><p>القول فـي تأويـل قوله تعالـى:
  { يَحْكُمُ بِهِ ذَوَا عَدْلٍ مِنْكُمْ هَدْيا بـالِغَ الكَعْبَةِ }.</p><p>يقول تعالـى
  ذكره: يحكم بذلك الـجزاء الذي هو مثل الـمقتول من الصيد من النعم عدلان منكم، يعنـي:
  فقـيهان عالـمان من أهل الدين والفضل. { هَدْياً } يقول: يقضي بـالـجزاء ذوا عدل أن
  يُهدي فـيبلغ الكعبة. والهاء فـي قوله «يحكم به» عائدة علـى الـجزاء، ووجه حكم العدلـين
  إذا أرادا أن يحكما بـمثل الـمقتول من الصيد من النعم علـى القاتل أن ينظرا إلـى الـمقتول
  ويستوصفـاه، فإن ذكر أنه أصاب ظبـياً صغيراً حكما علـيه من ولد الضأن بنظير ذلك الذي
  قتله فـي السنّ والـجسم، فإن كان الذي أصاب من ذلك كبـيراً حكما علـيه من الضأن بكبـير،
  وإن كان الذي أصاب حمار وحش حكما علـيه ببقرة إن كان الذي أصاب كبـيراً من البقر، وإن
  كان صغيراً فصغيراً، وإن كان الـمقتول ذكراً فمثله من ذكور البقر، وإن كان أنثى فمثله
  من البقر أنثى، ثم كذلك ينظران إلـى أشبه الأشياء بـالـمقتول من الصيد شبهاً من النعم
  فـيحكمان علـيه به كما قال تعالـى.</p><p>وبـمثل الذي قلنا فـي ذلك، قال أهل التأويـل
  علـى اختلاف فـي ذلك بـينهم. ذكر من قال ذلك بنـحو الذي قلنا فـيه:</p><p>حدثنا هناد
  بن السريّ، قال: ثنا ابن أبـي زائدة، قال: أخبرنا داود بن أبـي هند، عن بكر بن عبد
  الله الـمزنـي، قال: كان رجلان من الأعراب مـحرمَين، فأجاش أحدهما ظبـياً فقتله الآخر،
  فأتـيا عمر وعنده عبد الرحمن بن عوف، فقال له عمر: وما ترى؟ قال: شاة. قال: وأنا أرى
  ذلك، اذهبـا فأهديا شاة فلـما مضيا، قال أحدهما لصاحبه: ما درى أمير الـمؤمنـين ما
  يقول حتـى سأل صاحبه. فسمعها عمر، فردّهما فقال: هل تقرآن سورة الـمائدة؟ فقالا: لا.
  فقرأها علـيهما: { يَحْكُمُ بِهِ ذَوَا عَدْلٍ مِنكمْ }. ثم قال: استعنت بصاحبـي هذا.</p><p>حدثنا
  أبو كريب ويعقوب، قالا: ثنا هشيـم، قال: أخبرنا عبد الـملك بن عمَير، عن قبـيصة بن
  جابر، قال: ابتدرت أنا وصاحب لـي ظبـياً فـي العقبة، فأصبته. فأتـيت عمر بن الـخطاب،
  فذكرت ذلك له، فأقبل علـى رجل إلـى جنبه، فنظرا فـي ذلك. قال: فقال: اذبح كبشاً قال
  يعقوب فـي حديثه: فقال لـي اذبح شاة. فـانصرفت فأتـيت صاحبـي، فقلت: إن أمير الـمؤمنـين
  لـم يدر ما يقول فقال صاحبـي: انـحر ناقتك فسمعها عمر بن الـخطاب، فأقبل علـيّ ضربـاً
  بـالدرّة، وقال: تقتل الصيد وأنت مـحرم وتَغْمِصُ الفتـيا إن الله تعالـى يقول فـي
  كتابه: { يَحْكُمُ بِهِ ذَوَا عَدْلٍ مِنْكُمْ } هذا ابن عوف وأنا عمر.</p><p>حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا حصين، عن الشعبـي، قال: أخبرنـي قبـيصة بن جابر،
  بنـحو ما حدّث به عبد الـملك.</p><p>حدثنا هناد وأبو هشام، قالا: ثنا وكيع، عن الـمسعودي،
  عن عبد الـملك بن عمير، عن قبـيصة بن جابر، قال: خرجنا (حجاجاً) فكنا إذا صلـينا الغداة،
  اقتدرنا رواحلنا نتـماشى نتـحدّث. قال: فبـينـما نـحن ذات غداة إذ سنـح لنا ظبـيٌ أو
  برَح، فرماه رجل منا بحجر، فما أخطأ خُشَشاءه، فركب وودعه ميتاً. قال: فعظُمنا علـيه
  فلـما قدمنا مكة، خرجت معه حتـى أتـينا عمر، فقصّ علـيه القصة، قال: وإذا إلـى جنبه
  رجل كأن وجهه قُلْبُ فضة يعنـي عبد الرحمن بن عوف فـالتفت إلـى صاحبه فكلـمه قال: ثم
  أقبل علـيَّ الرجل، قال: أعمداً قتلته أم خطأ؟ قال الرجل: لقد تعمدت رميه، وما أردت
  قتله. فقال عمر: ما أراك إلاَّ قد أشركت بـين العمد والـخطأ، اعمد إلـى شاة فـاذبحها،
  وتصدّق بلـحمها، وأسق إهابها قال: فقمنا من عنده، فقلت: أيها الرجل عظم شعائر الله
  فما درى أمير الـمؤمنـين ما يفتـيك حتـى سأل صاحبه، اعمد إلـى ناقتك فـانـحرها ففعل
  ذاك.</p><p>قال قبـيصة: ولا أذكر الآية من سورة الـمائدة: { يَحْكُمُ بِهِ ذَوَا عَدْلٍ
  مِنْكُمْ }. قال: فبلغ عمر مقالتـي، فلـم يفجأنا إلاَّ ومعه الدرّة، قال: فعلا صاحبـي
  ضربـاً بـالدرّة، وجعل يقول: أقتلت فـي الـحرم وسفَّهت الـحكم قال: ثم أقبل علـيّ فقلت:
  يا أمير الـمؤمنـين، لا أحلّ لك الـيوم شيئاً يحرم علـيك منـي. قال: يا قبـيصة بن جابر،
  إنـي أراك شاب السنّ فسيح الصدر بَـيِّن اللسان، وإن الشاب يكون فـيه تسعة أخلاق حسنة
  وخـلق سيّء، فـيفسد الـخـلق السيء الأخلاق الـحسنة، فإياك وعثرات الشبـاب</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن عيـينة، عن مخارق، عن طارق، قال: أوطأ أربد ضبًّـا فقتله وهو
  مـحرم، فأتـى عمر لـيحكم علـيه، فقال له عمر: احكم معي فحكما فـيه جدياً قد جمع الـماء
  والشجر، ثم قال عمر: يَحْكُمُ بِهِ ذَوَا عَدْلٍ مِنْكُمْ.</p><p>حدثنا بشر بن معاذ،
  قال: ثنا جامع بن حماد، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة قال: ذكر لنا
  أن رجلاً أصاب صيداً، فأتـى ابن عمر فسأله عن ذلك وعنده عبد الله بن صفوان، فقال ابن
  عمر لابن صفوان: إما أن أقول فتصدّقنـي، وإما أن تقول فأصدّقك فقال ابن صفوان: بل أنت
  فقل فقال ابن عمر، ووافقه علـى ذلك عبد الله بن صفوان.</p><p>حدثنـي يعقوب، قال: ثنا
  هشيـم، قال: أخبرنا هشام، عن ابن سيرين، عن شريح، أنه قال: لو وجدت حكماً عدلاً لـحكمت
  فـي الثعلب جدياً، وجديٌ أحبّ إلـيّ من الثعلب.</p><p>حدثنا ابن بشار، قال: ثنا مـحمد
  بن بكير، قال: ثنا سعيد، عن قتادة، عن أبـي مـجلز: أن رجلاً سأل ابن عمر عن رجل أصاب
  صيداً وهو مـحرم، وعنده ابن صفوان، فقال له ابن عمر: إما أن تقول فأصدّقك، أو أقول
  فتصدّقنـي قال: قل وأصدّقك.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة،
  عن منصور، عن أبـي وائل، قال: أخبرنـي ابن جرير البجلـي، قال: أصبت ظبـياً وأنا مـحرم،
  فذكرت ذلك لعمر، فقال: ائت رجلـين من إخوانك فلـيحكما علـيك فأتـيت عبد الرحمن وسعيداً،
  فحكما علـيّ تـيساً أعفر. قال أبو جعفر: الأعفر: الأبـيض.</p><p>حدثنا مـحمد بن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور بإسناده عن عمر، مثله.</p><p>حدثنا
  عبد الـحميد، قال: أخبرنا إسحاق، عن شريك، عن أشعث بن سوار، عن ابن سيرين، قال: كان
  رجل علـى ناقة وهو مـحرم، فأبصر ظبـياً يأوي إلـى أكمة، فقال: لأنظرْ أنا أسبق إلـى
  هذه الأكمة أم هذا الظبـي؟ فوقعت عنز من الظبـاء تـحت قوائم ناقته فقتلتها. فأتـى عمر،
  فذكر ذلك له، فحكم علـيه هو وابن عوف عنزاً عفراء. قال: وهي البـيضاء.</p><p>حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: أخبرنا أيوب، عن مـحمد: أن رجلاً أوطأ ظبـياً وهو
  مـحرم.</p>'
