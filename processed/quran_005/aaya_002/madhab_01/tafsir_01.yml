text: '<p>اختلف أهل التأويـل فـي معنى قول الله: { لا تُـحِلُّوا شَعائِرَ اللَّهِ }
  فقال بعضهم: معناه: لا تـحلوا حُرُمات الله، ولا تتعدّوا حدوده. كأنهم وجهوا الشعائر
  إلـى الـمعالـم، وتأوّلوا لا تـحلوا شعائر الله: معالـم حدود الله، وأمره، ونهيه، وفرائضه.
  ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا عبد الوهاب الثقـفـي، قال: ثنا حبـيب
  الـمعلـم، عن عطاء أنه سئل عن شعائر الله، فقال: حرمات الله: اجتناب سخط الله، واتبـاع
  طاعته، فذلك شعائر الله.</p><p>وقال آخرون: معنى قوله: { لا تُـحِلُّوا } حَرَمَ الله.
  فكأنهم وجهوا معنى قوله: { شَعائِرَ اللّهِ }: أي معالـم حَرَم الله من البلاد. ذكر
  من قال ذلك:</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحِلُّوا شَعائِرَ اللَّهِ } قال: أما
  شعائر الله: فحُرَم الله.</p><p>وقال آخرون: معنى ذلك: لا تـحلوا مناسك الـحجّ فتضيعوها.
  وكأنهم وجهوا تأويـل ذلك إلـى: لا تـحلوا معالـم حدود الله التـي حدّها لكم فـي حجكم.
  ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن
  جريج، قال ابن عبـاس: { لا تُـحِلُّوا شَعائِرَ اللَّهِ } قال: مناسك الـحجّ.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنا معاوية، عن علـيّ ابن أبـي طلـحة، عن ابن عبـاس،
  قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحِلُّوا شَعائِرَ اللَّهِ } قال: كان الـمشركون
  يحجون البـيت الـحرام، ويهُدون الهدايا، ويعظمون حرمة الـمشاعر، ويتـجرون فـي حجهم،
  فأراد الـمسلـمون أن يُغيروا علـيهم، فقال الله عزّ وجلّ: { لا تُـحِلُّوا شَعائِرَ
  اللَّهِ }.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد فـي قول الله: { شَعائِرَ اللَّهِ }: الصفـا والـمروة، والهدي،
  والبدن، كل هذا من شعائر الله.</p><p>حدثنـي الـمثنى، قال: ثنـي أبو حذيفة، قال: ثنا
  شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وقال آخرون: معنى ذلك: لا تـحلوا ما
  حرّم الله علـيكم فـي حال إحرامكم. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { لا تُـحِلُّوا
  شَعائِرَ اللَّهِ } قال: شعائر الله: ما نهى الله عنه أن تصيبه وأنت مـحرم.</p><p>وكأنّ
  الذين قالوا هذه الـمقالة، وجهوا تأويـل ذلك إلـى: لا تـحلوا معالـم حدود الله التـي
  حرّمها علـيكم فـي إحرامكم.</p><p>وأولـى التأويلات بقوله: { لا تُـحِلُّوا شَعائِرَ
  اللَّهِ } قول عطاء الذي ذكرناه من توجيهه معنى ذلك إلـى: لا تـحلوا حُرُمات الله،
  ولا تضيعوا فرائضه، لأن الشعائر جمع شعيرة، والشعيرة: فعيـلة من قول القائل: قد شعر
  فلان بهذا الأمر: إذا علـم به، فـالشعائر: الـمعالـم من ذلك.</p><p>وإذا كان ذلك كذلك،
  كان معنى الكلام: لا تستـحلوا أيها الذين آمنوا معالـم الله، فـيدخـل فـي ذلك معالـم
  الله كلها فـي مناسك الـحجّ، من تـحريـم ما حرم الله إصابته فـيها علـى الـمـحرم، وتضيـيع
  ما نهى عن تضيـيعه فـيها، وفـيـما حرم من استـحلال حرمات حرمه، وغير ذلك من حدوده وفرائضه
  وحلاله وحرامه، لأن كل ذلك من معالـمه وشعائره التـي جعلها أمارات بـين الـحقّ والبـاطل،
  يُعلـم بها حلاله وحرامه وأمره ونهيه.</p><p>وإنـما قلنا ذلك القول أولـى بتأويـل قوله
  تعالـى: { لا تُـحِلُّوا شَعائِرَ اللَّهِ } لأن الله نهى عن استـحلال شعائره ومعالـم
  حدوده، وإحلالها نهياً عامًّا من غير اختصاص شيء من ذلك دون شيء، فلـم يجز لأحد أن
  يوجه معنى ذلك إلـى الـخصوص إلا بحجة يجب التسلـيـم لها، ولا حجة بذلك كذلك.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَلا الشَّهْرَ الـحَرَامَ }.</p><p>يعنـي جلّ ثناؤه بقوله:
  { وَلا الشَّهْرَ الـحَرَامَ }: ولا تستـحلوا الشهر الـحرام بقتالكم به أعداءكم من
  الـمشركين، وهو كقوله:</p><p class="quran">يَسْأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ
  قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ</p><p>[البقرة: 217].</p><p>وبنـحو الذي
  قلنا فـي ذلك قال ابن عبـاس وغيره. ذكر من قال ذلك:</p><p>حدثنـي مـحمد قال: ثنا أبو
  صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلا الشَّهْرَ الـحَرَامَ
  } يعنـي: لا تستـحلوا قتالاً فـيه.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، قال: كان الـمشرك يومئذ لا يُصَدّ عن البـيت، فأمروا أن
  لا يقاتَلوا فـي الشهر الـحرام ولا عند البـيت.</p><p>وأما الشهر الـحرام الذي عناه
  الله بقوله: { وَلا الشَّهْرَ الـحَرَامَ } فرجب مضر، وهو شهر كانت مضر تـحرّم فـيه
  القتال. وقد قـيـل: هو فـي هذا الـموضع ذو القَعدة. ذكر من قال ذلك:</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، عن عكرمة، قال: هو ذو القعدة.</p><p>وقد
  بـينا الدلالة علـى صحة ما قلنا فـي ذلك فـيـما مضى، وذلك فـي تأويـل قوله:</p><p class="quran">يَسْأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ</p><p>[البقرة: 217].</p><p>القول
  فـي تأويـل قوله تعالـى: { وَلا الهَدْيَ وَلا القَلائِدَ }.</p><p>أما الهدي: فهو
  ما أهداه الـمرء من بعير أو بقرة أو شاة أو غير ذلك إلـى بـيت الله، تقرّبـاً به إلـى
  الله وطلب ثوابه. يقول الله عزّ وجلّ: فلا تستـحلوا ذلك فتغصِبوا أهله علـيه، ولا تـحولوا
  بـينهم وبـين ما أهدوا من ذلك أن يبلغوا به الـمـحلّ الذي جعله الله مَـحِله من كعبته.
  وقد رُوي عن ابن عبـاس أن الهدي إنـما يكون هدياً ما لـم يقلَّد.</p><p>حدثنـي بذلك
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَلا الهَدْيَ } قال: الهدي ما لـم يقلد، وقد جعل علـى نفسه أن يهديه ويقلده.</p><p>وأما
  قوله: { وَلا القَلائِدَ } فإنه يعنـي: ولا تـحلوا أيضاً القلائد.</p><p>ثم اختلف أهل
  التأويـل فـي القلائد التـي نهى الله عزّ وجلّ عن إحلالها، فقال بعضهم: عنى بـالقلائد:
  قلائد الهدي وقالوا: إنـما أراد الله بقوله: { وَلا الهَدْيَ وَلا القَلائِدَ }: ولا
  تـحلوا الهدايا الـمقلدات منها وغير الـمقلدات فقوله: { وَلا الهَدْيَ } ما لـم يقلد
  من الهدايا، { وَلا القَلائِدَ } الـمقلد منها. قالوا: ودلّ بقوله: { وَلا القَلائِدَ
  } علـى معنى ما أراد من النهي عن استـحلال الهدايا الـمقلدة. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { وَلا القَلائِدَ } القلائد: مقلدات الهدي، وإذا قلد الرجل هديه فقد أحرم، فإن
  فعل ذلك وعلـيه قميصه فلـيخـلعه.</p><p>وقال آخرون: يعنـي ذلك: القلائد التـي كان الـمشركون
  يتقلدونها إذا أرادوا الـحجّ مقبلـين إلـى مكة من لـحاء السَّمُر، وإذا خرجوا منها
  إلـى منازلهم منصرفـين منها، من الشَّعر. ذكر من قال ذلك:</p><p>حدثنـي الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { لا تُـحِلُّوا شَعائِرَ اللَّهِ
  وَلا الشَّهْرَ الـحَرَامَ } قال: كان الرجل فـي الـجاهلـية إذا خرج من بـيته يريد
  الـحجّ تقلد من السَّمُر فلـم يعرض له أحد، فإذا رجع تقلد قلادة شعر فلـم يعرض له أحد.</p><p>وقال
  آخرون: بل كان الرجل منهم يتقلد إذا أراد الـخروج من الـحرم أو خرج من لـحاء شجر الـحرم
  فـيأمن بذلك من سائر قبـائل العرب أن يعرضوا له بسوء. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن مالك بن مغول، عن عطاء: { وَلا القَلائِدَ } قال: كانوا
  يتقلدون من لـحاء شجر الـحرم، يأمنون بذلك إذا خرجوا من الـحرم، فنزلت: { لا تُـحِلُّوا
  شَعائِرَ اللَّهِ }... الآية، { وَلا الهَدْيَ وَلا القَلائِدَ }.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَلا
  القَلائِدَ } قال: القلائد: اللـحاء فـي رقاب الناس والبهائم أمنٌ لهم.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: {
  وَلا الهَدْيَ وَلا القَلائِدَ } قال: إن العرب كانوا يتقلدون من لـحاء شجر مكة، فـيقـيـم
  الرجل بـمكانه، حتـى إذا انقضت الأشهر الـحرم فأراد أن يرجع إلـى أهله قلد نفسه وناقته
  من لـحاء الشجر، فـيأمن حتـى يأتـي أهله.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال ابن زيد فـي قوله: { وَلا القَلائِدَ } قال: القلائد: كان الرجل يأخذ لـحاء شجرة
  من شجر الـحرم فـيتقلدها، ثم يذهب حيث شاء، فـيأمن بذلك، فذلك القلائد.</p><p>وقال
  آخرون: إنـما نهى الله الـمؤمنـين بقوله: { وَلا القَلائِدَ } أن ينزعوا شيئاً من شجر
  الـحرم فـيتقلّدوه كما كان الـمشركون يفعلون فـي جاهلـيتهم.</p><p>ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن عبد الـملك، عن عطاء فـي قوله: { وَلا الهَدْيَ وَلا القَلائِدَ
  } كان الـمشركون يأخذون من شجر مكة من لـحاء السَّمُر، فـيتقلدونها، فـيأمنون بها من
  الناس، فنهى الله أن يُنزع شجرها فـيُتقلد.</p><p>حدثنا ابن وكيع، قال: ثنا عبـيد الله،
  عن أبـي جعفر الرازي، عن الربـيع بن أنس، قال: جلسنا إلـى مطرف بن الشخير، وعنده رجل،
  فحدثهم فـي قوله: { وَلا القَلائِدَ } قال: كان الـمشركون يأخذون من شجر مكة من لـحاء
  السَّمُر فـيتقلدون، فـيأمنون بها فـي الناس، فنهى الله عزّ ذكره أن ينزل شجرها فـيتقلد.</p><p>والذي
  هو أولـى بتأويـل قوله: { وَلا القَلائِدَ } إذ كانت معطوفة علـى أوّل الكلام، ولـم
  يكن فـي الكلام ما يدلّ علـى انقطاعها عن أوله، ولا أنه عنى بها النهى عن التقلد أو
  اتـخاذ القلائد من شيء أن يكون معناه: ولا تـحلوا القلائد. فإذ كان ذلك بتأويـله أولـى،
  فمعلوم أنه نهي من الله جلّ ذكره عن استـحلال حرمة الـمقلد هديا كان ذلك أو إنساناً،
  دون حرمة القلادة وأن الله عزّ ذكره إنـما دلّ بتـحريـمه حرمة القلادة علـى ما ذكرنا
  من حرمة الـمقلد، فـاجتزأ بذكره القلائد من ذكر الـمقلد، إذ كان مفهوماً عند الـمخاطبـين
  بذلك معنى ما أريد به.</p><p>فمعنى الآية إذ كان الأمر علـى ما وصفنا: يا أيها الذين
  آمنوا لا تـحلوا شعائر الله، ولا الشهر الـحرام، ولا الهدي، ولا الـمقلد بقسميه بقلائد
  الـحرم.</p><p>وقد ذكر بعض الشعراء فـي شعره، ما ذكرنا عمن تأوّل القلائد أنها قلائد
  لـحاء شجر الـحرم الذي كان أهل الـجاهلـية يتقلدونه، فقال وهو يعيب رجلـين قتلا رجلـين
  كانا تقلدا ذلك:</p><p class="poetry_or_grammar">أَلـمْ تَقْتُلا الـحِرْجَيْنِ إذْ
  أعْوَرَاكما</p><p class="poetry_or_grammar">يُـمِرَّانِ بـالأيْدِي اللِّـحاءَ الـمُضَفَّرَا</p><p>والـحِرجان:
  الـمقتولان كذلك. ومعنى قوله: أعوراكما: أمكناكما من عورتهما.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَلا آمِّينَ البَـيْتَ الـحَرَامَ }.</p><p>يعنـي بقوله عزّ ذكره {
  وَلا آمِّينَ البَـيْتَ الـحَرَامَ }: ولا تـحلوا قاصدين البـيت الـحرام العامدية،
  تقول منه: أمـمت كذا: إذا قصدته وعَمَدته، وبعضهم يقول: يَـمَـمْتُه، كما قال الشاعر:</p><p
  class="poetry_or_grammar">إنِّـي كَذاك إذَا ما ساءَنِـي بَلَدٌ</p><p class="poetry_or_grammar">يَـمَـمْتُ
  صدْرَ بَعِيرِي غيرَهُ بَلَدَا</p><p>والبـيت الـحرام: بـيت الله الذي بـمكة وقد بـينت
  فـيـما مضى لـم قـيـل له الـحرام. { يَبْتَغُونَ فَضْلاً مِنْ رَبِّهِمْ } يعنـي: يـلتـمسون
  أربـاحاً فـي تـجارتهم من الله. { وَرِضْوَاناً } يقول: وأن يرضى الله عنهم بنُسُكهم.
  وقد قـيـل: إن هذه الآية نزلت فـي رجل من بنـي ربـيعة يقال له الـحُطَم. ذكر من قال
  ذلك:</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن
  السديّ، قال: أقبل الـحُطَم بن هند البكريّ، ثم أحد بنـي قـيس بن ثعلبة، حتـى أتـى
  النبـيّ صلى الله عليه وسلم وحده، وخـلَّف خيـله خارجة من الـمدينة، فدعاه فقال: إلامَ
  تدعو؟ فأخبره، وقد كان النبـيّ صلى الله عليه وسلم قال لأصحابه:</p><p class="hadith">
  " يَدْخُـلُ الـيَوْمَ عَلَـيْكُمْ رَجُلٌ مِنْ رَبِـيَعةَ، يَتَكَلَّـمُ بلسَانِ شَيْطَانٍ
  " </p><p>فلـما أخبره النبـيّ صلى الله عليه وسلم قال: انظروا لعِّلـي أُسلـم، ولـي
  من أشاوره. فخرج من عنده، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " لَقَدْ دَخَـلَ بِوَجْهِ كافِرٍ، وَخَرَجَ بعَقِبِ غادِر " </p><p>فمرّ بسرح من سرح
  الـمدينة، فساقه، فـانطلق به وهو يرتـجز:</p><p class="poetry_or_grammar">قَدْ لَفَّها
  اللَّـيْـلُ بسَوّاقٍ حُطَمْ</p><p class="poetry_or_grammar">لَـيْسَ بِرَاعِي إبِلٍ
  وَلا غَنَـمٍ</p><p class="poetry_or_grammar">وَلا بِجَزَّارٍ عَلـى ظَهْرِ الوَضَمْ</p><p
  class="poetry_or_grammar">بـاتُوا نِـياماً وَابْنُ هِنْدٍ لَـمْ يَنَـمْ</p><p class="poetry_or_grammar">بـاتَ
  يُقاسِيها غُلامٌ كالزُّلَـمْ</p><p class="poetry_or_grammar">خَدَلَّـجُ السَّاقَـيْنِ
  مَـمْسُوحُ القَدَمْ</p><p>ثم أقبل من عام قابل حاجّاً قد قلد وأهدى، فأراد رسول الله
  صلى الله عليه وسلم أن يبعث إلـيه، فنزلت هذه الآية، حتـى بلغ: { وَلا آمِّينَ البَـيْتَ
  الـحَرَامَ } قال له ناس من أصحابه: يا رسول الله خـلّ بـيننا وبـينه، فإنه صاحبنا
  قال: «إنَّهُ قَدْ قَلَّدَ». قالوا: إنـما هي شيء كنا نصنعه فـي الـجاهلـية. فأبى علـيهم،
  فنزلت هذه الآية.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن عكرمة، قال: قدم الـحطم أخو بنـي ضبـيعة بن ثعلبة البكري الـمدينة فـي عير له يحمل
  طعاماً، فبـاعه. ثم دخـل علـى النبـيّ صلى الله عليه وسلم، فبـايعه، وأسلـم. فلـما
  ولـى خارجاً نظر إلـيه، فقال لـمن عنده:</p><p class="hadith"> " لَقَدْ دَخَـلَ علـيَّ
  بوَجْهِ فَـاجِرِ ووَلَّـى بقَـفَـا غاَدِرٍ " </p><p>فلـما قدم الـيـمامة ارتدّ عن
  الإسلام، وخرج فـي عير له تـحمل الطعام فـي ذي القعدة، يريد مكة فلـما سمع به أصحاب
  رسول الله صلى الله عليه وسلم، تهيأ للـخروج إلـيه نفر من الـمهاجرين والأنصار لـيقتطعوه
  فـي عيره، فأنزل الله: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحِلُّوا شعَائِرَ اللَّهِ
  }... الآية، فـانتهى القوم. قال ابن جريج: قوله: { وَلا آمِّينَ البَـيْتَ الـحَرَامَ
  } قال: ينهى عن الـحجاج أن تقطع سبلهم. قال: وذلك أن الـحطم قدم علـى النبـيّ صلى الله
  عليه وسلم لـيرتاد وينظر، فقال: إنـي داعية قومي، فـاعرض علـيّ ما تقول قال له:</p><p
  class="hadith"> " أدْعُوكَ إلـى الله أنْ تَعْبُدَهُ ولا تُشْرِكَ به شَيْئاً، وتُقِـيـمَ
  الصَّلاةَ، وتُؤْتـي الزَّكَاةَ، وتَصُومَ شَهْرَ رَمَضَان، وتَـحُجَّ البَـيْتَ "
  </p><p>قال: الـحطم: فـي أمرك هذا غلظة، أرجع إلـى قومي فأذكر لهم ما ذكرت، فإن قبلوه
  أقبلت معهم، وإن أدبروا كنت معهم. قال له: «ارْجِعْ» فلـما خرج، قال:</p><p class="hadith">
  " لَقَدْ دَخَـلَ عَلـيَّ بَوجْهِ كَافِرٍ وخَرَجَ مِنْ عِنْدي بُعْقَبـي غَادِرٍ،
  وما الرَّجُلُ بـمُسْلِـمٍ " </p><p>فمرّ علـى سرح لأهل الـمدينة، فـانطلق به فطلبه
  أصحاب رسول الله صلى الله عليه وسلم، ففـاتهم. وقدم الـيـمامة، وحضر الـحجّ، فجهز خارجاً،
  وكان عظيـم التـجارة، فـاستأذنوا أن يتلقوه ويأخذوا ما معه، فأنزل الله عزّ وجلّ: {
  لا تُـحِلُّوا شَعائِرَ اللَّهِ وَلا الشَّهْرَ الـحَرَامَ وَلا الهَدْيَ وَلا القَلائِدَ
  وَلا آمِّينَ البَـيْتَ الـحَرَامَ }.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { وَلا آمِّينَ البَـيْتَ الـحَرَامَ }... الآية، قال: هذا يوم
  الفتـح جاء ناس يأمُّون البـيت من الـمشركين، يُهلّون بعمرة، فقال الـمسلـمون: يا رسول
  الله إنـما هؤلاء مشركون، فمثل هؤلاء فلن ندعهم إلا أن نغير علـيهم فنزل القرآن: {
  وَلا آمِّينَ البَـيْتَ الـحَرَامَ }.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَلا آمِّينَ البَـيْتَ
  الـحَرَامَ } يقول: من توجَّهَ حاجًّا.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون،
  قال: أخبرنا هشيـم، عن جويبر، عن الضحاك فـي قوله: { وَلا آمِّينَ البَـيْتَ الـحَرَامَ
  } يعنـي: الـحاج.</p><p>حدثنا ابن وكيع، قال: ثنا عبـيد الله بن موسى، عن أبـي جعفر
  الرازي، عن الربـيع بن أنس، قال: جلسنا إلـى مطرف بن الشخير وعنده رجل، فحدثهم فقال:
  { وَلا آمِّينَ البَـيْتَ الـحَرَامَ } قال: الذين يريدون البـيت.</p><p>ثم اختلف أهل
  العلـم فـيـما نسخ من هذه الآية بعد إجماعهم علـى أن منها منسوخاً، فقال بعضهم: نسخ
  جميعها. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن بـيان، عن عام، قال:
  لـم ينسخ من الـمائدة إلا هذه الآية { لا تُـحِلُّوا شَعائِرَ اللَّهِ وَلا الشَّهْرَ
  الـحَرَامَ وَلا الهَدْيَ وَلا القَلائِدَ }.</p><p>حدثنا ابن وكيع، قال: ثنا يزيد
  بن هارون، عن سفـيان بن حسين، عن الـحكم، عن مـجاهد: { يا أيُّها الَّذِينَ آمَنُوا
  لا تُـحِلُّوا شعَائِرَ اللَّهِ } نسختها:</p><p class="quran">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ
  حَيْثُ وَجَدتُّمُوهُمْ</p><p>[التوبة: 5].</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن بـيان، عن الشعبـيّ، قال: لـم ينسخ من سورة الـمائدة
  غير هذه الآية: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحِلُّوا شَعائِرَ اللَّهِ }.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { لا
  تُـحِلُّوا شَعائِرَ اللَّهِ وَلا الشَّهْرَ الـحَرَامَ }... الآية، قال: منسوخ. قال:
  كان الـمشركون يومئذ لا يصدّ عن البـيت، فأمروا أن لا يقاتلوا فـي الأشهر الـحرم ولا
  عند البـيت، فنسخها قوله:</p><p class="quran">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ
  وَجَدتُّمُوهُمْ</p><p>[التوبة: 5].</p><p>حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن
  جويبر، عن الضحاك: { لا تُـحِلُّوا شَعائِرَ اللَّهِ }... إلـى قوله: { وَلا آمِّينَ
  البَـيْتَ الـحَرَامَ } قال: نسختها براءة:</p><p class="quran">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ
  حَيْثُ وَجَدتُّمُوهُمْ</p><p>[التوبة: 5].</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: ثنا هشيـم، عن الضحاك، مثله.</p><p>حدثنا ابن حميد وابن وكيع، قالا: ثنا
  جويبر، عن منصور، عن حبـيب بن أبـي ثابت: { لا تُـحلُّوا شَعائِرِ اللَّهِ ولا الشَّهْرَ
  الـحَرَامَ وَلا الهَدْيَ وَلا القَلائِد } قال: هذا شيء نهي عنه، فترك كما هو.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا
  لا تُـحِلُّوا شَعائِرَ وَلا الشَّهْرَ الـحَرامَ وَلا الهَدْيَ وَلا القَلائِدَ وَلا
  آمِّينَ البَـيْتَ الـحَرَامَ } قال: هذا كله منسوخ، نسخ هذا أمره بجهادهم كافة.</p><p>وقال
  آخرون: الذي نَسخَ من هذه الآية، قوله: { وَلا الشَّهْرَ الـحَرَامَ وَلا الهَدْيَ
  وَلا القَلائِدَ وَلا آمِّينَ البَـيْتَ الـحَرَامَ }. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا عبدة بن سلـيـمان، قال: قرأت علـى ابن أبـي عروبة، فقال: هكذا سمعته
  من قتادة نسخ من الـمائدة: { آمِّينَ البَـيْتَ الـحَرَامَ } نسختها براءة، قال الله:</p><p
  class="quran">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ</p><p>[التوبة:
  5]، وقال:</p><p class="quran">مَا كَانَ لِلْمُشْرِكِينَ أَن يَعْمُرُواْ مَسَاجِدَ
  اللهِ شَاهِدِينَ عَلَىٰ أَنْفُسِهِمْ بِالْكُفْرِ</p><p>[التوبة: 17]، وقال:</p><p
  class="quran">إِنَّمَا ٱلْمُشْرِكُونَ نَجَسٌ فَلاَ يَقْرَبُواْ ٱلْمَسْجِدَ ٱلْحَرَامَ
  بَعْدَ عَامِهِمْ هَـٰذَا</p><p>[التوبة: 28] وهو العام التاسع الذي حجّ فـيه أبو بكر،
  فنادى فـيه بـالأذان.</p><p>حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا
  همام بن يحيى، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تُـحِلُّوا شَعائِرَ
  اللَّهِ }... الآية، قال: فنسخ منها: { آمِّينَ البَـيْتَ الـحَرَامَ } نسختها براءة،
  فقال:</p><p class="quran">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ</p><p>[التوبة:
  5]، فذكر نـحو حديث عبدة.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  ثنا أسبـاط، عن السديّ، قال: نزل فـي شأن الـحُطَم: { وَلا الهَدْيَ وَلا القَلائِدَ
  وَلا آميِّنَ البَـيْتَ الـحَرَامَ } ثم نسخه الله فقال:</p><p class="quran">ٱقْتُلُوهُمْ
  حَيْثُ ثَقِفْتُمُوهُمْ</p><p>[النساء: 91].</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { لا تُـحِلُّوا شَعائرَ اللّهِ }...
  إلـى قوله: { وَلا آميِّنَ البَـيْتَ } جميعاً، فنهى الله الـمؤمنـين أن يـمنعوا أحداً
  أن يحجّ البـيت أو يعرضوا له من مؤمن أو كافر، ثم أنزل الله بعد هذا:</p><p class="quran">إِنَّمَا
  ٱلْمُشْرِكُونَ نَجَسٌ فَلاَ يَقْرَبُواْ ٱلْمَسْجِدَ ٱلْحَرَامَ بَعْدَ عَامِهِمْ
  هَـٰذَا</p><p>[التوبة: 28]، وقال:</p><p class="quran">مَا كَانَ لِلْمُشْرِكِينَ
  أَن يَعْمُرُواْ مَسَٰجِدَ ٱللهِ</p><p>[التوبة: 17]، وقال:</p><p class="quran">إِنَّمَا
  يَعْمُرُ مَسَٰجِدَ ٱللَّهِ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ</p><p>[التوبة
  18] فنفـي الـمشركين من الـمسجد الـحرام.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { لا تُـحِلُّوا شَعائِرَ اللَّهِ
  وَلا الشَّهْرَ الـحَرَامَ }... الآية، قال: منسوخ، كان الرجل فـي الـجاهلـية إذا خرج
  من بـيته يريد الـحجّ، تقلد من السَّمُر فلـم يعرض له أحد، وإذا رجع تقلد قلادة شعر
  فلـم يعرض له أحد، وكان الـمشرك يومئذ لا يُصَدّ عن البـيت، وأمروا أن لا يقاتلوا فـي
  الأشهر الـحُرم ولا عند البـيت، فنسخها قوله:</p><p class="quran">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ
  حَيْثُ وَجَدتُّمُوهُمْ</p><p>[التوبة: 5].</p><p>وقال آخرون: لـم ينسخ من ذلك شيء
  إلا القلائد التـي كانت فـي الـجاهلـية يتقلدونها من لـحاء الشجر. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { لا تُـحِلُّوا شعَائِرَ اللَّهِ وَلا الشَّهْرَ الـحَرَامَ }.</p><p>.. الآية،
  قال أصحاب مـحمد صلى الله عليه وسلم: هذا كله من عمل الـجاهلـية، فعله وإقامته، فحرّم
  الله ذلك كله بـالإسلام، إلا لـحِاء القلائد، فترك ذلك. { وَلا آمِّينَ البَـيْتَ الـحَرَامَ
  } فحرّم الله علـى كل أحد إخافَتَهم.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وأولـى الأقوال فـي ذلك بـالصحة،
  قول من قال: نسخ الله من هذه الآية قوله: { وَلا الشَّهْرَ الـحَرَامَ وَلا الهَدْيَ
  وَلا القَلائِدَ وَلا آميِّنَ البَـيْتَ الـحَرَامَ } لإجماع الـجميع علـى أن الله
  قد أحلّ قتال أهل الشرك فـي الأشهر الـحُرم وغيرها من شهور السنة كلها، وكذلك أجمعوا
  علـى أن الـمشرك لو قلد عنقه أو ذراعيه لـحاء جميع أشجار الـحرم لـم يكن ذلك له أماناً
  من القتل إذا لـم يكن تقدم له عَقْد ذمة من الـمسلـمين أو أمان. وقد بـينا فـيـما مضى
  معنى القلائد فـي غير هذا الـموضع.</p><p>وأما قوله: { وَلا أمِّينَ البَـيْتَ الـحَرَامَ
  } فإنه مـحتـمل ظاهره: ولا تُـحِلُّوا حرمة آمين البـيت الـحرام من أهل الشرك والإسلام،
  لعموم جميع من أمّ البـيت. وإذا احتـمل ذلك، فكان أهل الشرك داخـلـين فـي جملتهم، فلا
  شكّ أن قوله:</p><p class="quran">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ</p><p>[التوبة:
  5] ناسخ له، لأنه غير جائز اجتـماع الأمر بقتلهم وترك قتلهم وترك قتلهم فـي حال واحدة
  ووقت واحد. وفـي إجماع الـجميع علـى أن حكم الله فـي أهل الـحرب من الـمشركين قتلهم،
  أمُّوا البـيت الـحرام أو البـيت الـمقدس فـي أشهر الـحرم وغيرها، ما يعلـم أن الـمنع
  من قتلهم إذا أمُّوا البـيت الـحرام منسوخ، ومـحتـمل أيضاً: ولا آمين البـيت الـحرام
  من أهل الشرك، وأكثر أهل التأويـل علـى ذلك. وإن كان عُنِي بذلك الـمشركون من أهل الـحرب،
  فهو أيضاً لا شكّ منسوخ. وإذ كان ذلك كذلك وكان لا اختلاف فـي ذلك بـينهم ظاهر، وكان
  ما كان مستفـيضاً فـيهم ظاهر الحجة، فـالواجب وإن احتـمل ذلك معنى غير الذي قالوا،
  التسلـيـم لـما استفـاض بصحته نقلهم.</p><p>القول فـي تأويـل قوله تعالـى: { يَبْتَغُونَ
  فَضْلاً مِنْ رَبِّهِمْ وَرِضْوَاناً.</p><p>يعنـي بقوله: { يَبْتَغُونَ }: يطلبون
  ويـلتـمسون. والفضل: الإربـاح فـي التـجارة والرضوان: رضا الله عنهم، فلا يحلّ بهم
  من العقوبة فـي الدنـيا ما أحلّ بغيرهم من الأمـم فـي عاجل دنـياهم بحجهم بـيته.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: ثنا معمر، عن قتادة فـي قوله: { يَبْتَغُونَ فَضْلاً
  مِنْ رَبِّهِمْ وَرِضْوَاناً } قال: هم الـمشركون يـلتـمسون فضل الله ورضوانه فـيـما
  يصلـح لهم دنـياهم.</p><p>حدثنا ابن وكيع، قال: ثنا عبدة بن سلـيـمان، قال: قرأت علـى
  ابن أبـي عروبة، فقال: هكذا سمعته من قتادة فـي قوله: { يَبْتَغُونَ فَضْلاً مِنْ رَبِّهِمْ
  وَرِضْوَاناً والفضل والرضوان: اللذان يبتغون أن يصلـح معايشهم فـي الدنـيا، وأن لا
  يعجل لهم العقوبة فـيها.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس: { يَبْتَغُونَ فَضْلاً مِنْ رَبِّهِمْ وَرِضْوَاناً } يعنـي:
  أنهم يترضون الله بحجهم.</p><p>حدثنا ابن وكيع، قال: ثنا عبـيد الله، عن أبـي جعفر
  الرازي، عن الربـيع بن أنس، قال: جلسنا إلـى مطرف بن الشخير، وعنده رجل، فحدثهم فـي
  قوله: { يَبْتَغُونَ فَضْلاً مِنْ رَبِّهِمْ وَرِضْوَاناً } قال: التـجارة فـي الـحجّ،
  والرضوان فـي الـحجّ.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال:
  ثنا شعبة، عن أبـي أميـمة، قال: قال ابن عمر فـي الرجل يحجّ، ويحمل معه متاعاً، قال:
  لا بأس به. وتلا هذه الآية: { يَبْتَغُونَ فَضْلاً مِنْ رَبِّهِمْ وَرِضْوَاناً }.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  يَبْتَغُونَ فَضْلاً مِنْ رَبِّهِمْ وَرِضْوَانا } قال: يبتغون الأجر والتـجارة.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَإذَا حَلَلْتُـمْ فـاصْطادُوا }.</p><p>يعنـي بذلك جلّ
  ثناؤه: { وإذَا حَلَلْتُـمْ فـاصْطادُوا } الصيد الذي نهيتكم أن تُـحلوه وأنتـم حرُمُ،
  يقول: فلا حرج علـيكم فـي اصطياده واصطادوا إن شئتـم حينئذ، لأن الـمعنى الذي من أَجله
  كنت حرّمته علـيكم فـي حال إحرامكم قد زال.</p><p>وبـما قلنا فـي ذلك قال جميع أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: ثنا
  حصين، عن مـجاهد، أنه قال: هي رخصة. يعنـي قوله: { وَإذَا حَلَلْتُـمْ فـاصْطادُوا
  }.</p><p>حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر، عن حجاج، عن القاسم، عن مـجاهد،
  قال: خمس فـي كتاب الله رخصة، ولـيست بعَزْمة، فذكر: { وَإذَا حَلَلْتُـمْ فـاصْطادُوا
  } قال: من شاء فعل، ومن شاء لـم يفعل.</p><p>حدثنا ابن وكيع، قال: ثنا أبو خالد، عن
  حجاج، عن عطاء، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن حصين، عن
  مـجاهد: { وَإذَا حَلَلْتُـمْ فـاصْطادُوا } قال: إذا حلّ، فإن شاء صاد، وإن شاء لـم
  يصطد.</p><p>حدثنا ابن وكيع، قال: حدثنا ابن إدريس، عن ابن جريج، عن رجل، عن مـجاهد:
  أنه كان لا يرى الأكل من هَدْى الـمتعة واجبـاً، وكان يتأوّل هذه الآية: { وَإذَا حَلَلْتُـمْ
  فـاصْطادُوا }:</p><p class="quran">فَإِذَا قُضِيَتِ ٱلصَّلاَةُ فَٱنتَشِرُواْ فِي
  ٱلأَرْضِ</p><p>[الجمعة: 10].</p><p>القول فـي تأويـل قوله تعالـى: { وَلا يَجْرِمَنَّكُمْ
  }.</p><p>يعنـي جلّ ثناؤه بقوله: { وَلا يجْرِمَنَّكُمْ } ولا يحملنكم. كما:</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ، عن ابن
  عبـاس، قوله: { وَلا يجْرِمَنَّكُمْ شَنآنُ قَوْمٍ } يقول: لا يحملنكم شنآن قوم.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا يَجْرِمَنَّكُمْ شَنَآنُ
  قَوْم } أي لا يحملنكم.</p><p>وأما أهل الـمعرفة بـاللغة، فإنهم اختلفوا فـي تأويـلها،
  فقال بعض البصريـين: معنى قوله: { وَلا يَجْرِمَنَّكُمْ }: لا يحقنّ لكم لأن قوله:</p><p
  class="quran">لاَ جَرَمَ أَنَّ لَهُمُ ٱلْنَّارَ</p><p>[النحل: 62]: هو حقّ أن لهم
  النار. وقال بعض الكوفـيـين معناه: لا يحملنكم. وقال: يقال: جرمنى فلان علـى أن صنعت
  كذا وكذا: أي حملنـي علـيه. واحتـجّ جميعهم ببـيت الشاعر:</p><p class="poetry_or_grammar">وَلَقَدْ
  طَعَنْتَ أبـا عُيَـيْنَةَ طَعْنَةً</p><p class="poetry_or_grammar">جَرَمَتْ فَزَارَةَ
  بعدَها أنْ يغْضَبوا</p><p>فتأوّل ذلك كل فريق منهم علـى الـمعنى الذي تأوّله من القرآن،
  فقال الذين قالوا: { لا يَجْرِمَنَّكُمْ }: لا يحقن لكم معنى قول الشاعر: جرمت فزارةَ:
  أحقت الطعنة لفزارة الغضب. وقال الذين قالوا معناه: لا يحملنكم: معناه فـي البـيت:
  «جرمت فزارة أن يغضبوا»: حملت فزارة علـى أن يغضبوا. وقال آخر من الكوفـيـين: معنى
  قوله: { لا يَجْرِمَنَّكُمْ }: لا يكسبنكم شنآن قوم. وتأويـل قائل هذا القول قول الشاعر
  فـي البـيت: «جرمت فزارةُ»: كسبت فزارة أن يغضبوا. قال: وسمعت العرب تقول: فلان جريـمة
  أهله، بـمعنى: كاسبهم، وخرج يجرمهم: يكسبهم. وهذه الأقوال التـي حكيناها عمن حكيناها
  عنه متقاربة الـمعنى وذلك أن من حمل رجلاً علـى بغض رجل فقد أكسبه بغضه، ومن أكسبه
  بغضه فقد أحقه له.</p><p>فإذا كان ذلك كذلك، فـالذي هو أحسن فـي الإبـانة عن معنى الـحرف،
  ما قاله ابن عبـاس وقتادة، وذلك توجيههما معنى قوله: { وَلا يَجْرِمَنَّكُمْ شَنَآنُ
  قَوْم }: ولا يحملنكم شنآن قوم علـى العدوان.</p><p>واختلفت القراء فـي قراءة ذلك،
  فقرأته عامة قراء الأمصار: { وَلا يَجْرِمَنَّكُم } بفتـح الـياء من: جرمته أجْرِمُه.
  وقرأ ذلك بعض قراء الكوفـيـين، وهو يحيى بـن وثاب والأعمش، ما:</p><p>حدثنا ابن حميد
  وابن وكيع، قالا: ثنا جرير، عن الأعمش، أنه قرأ: «وَلا يُجْرِمَنَّكُمْ» مرتفعة الـياء
  من أجرمته أجرمه وهو يُجْرمنـي.</p><p>والذي هو أولـى بـالصواب من القراءتـين، قراءة
  من قرأ ذلك: { وَلا يَجْرِمَنَّكُمْ } بفتـح الـياء، لاستفـاضة القراءة بذلك فـي قرّاء
  الأمصار وشذوذ ما خالفها، وأنها اللغة الـمعروفة السائرة فـي العرب، وإن كان مسموعاً
  من بعضها: أجرم يُجْرم، علـى شذوذه، وقراءة القرآن بأفصح اللغات أولـى وأحقّ منها بغير
  ذلك ومن لغة من قال: جَرَمْتُ، قول الشاعر:</p><p class="poetry_or_grammar">يا أيُّها
  الـمُشْتَكي عُكْلاً وَما جرَمَتْ</p><p class="poetry_or_grammar">إلـى القبـائلِ
  منْ قَتْلٍ وَإبآسِ</p><p>القول فـي تأويـل قوله تعالـى: { شَنَآنُ قَوْمٍ }.</p><p>اختلفت
  القراء فـي قراءة ذلك، فقرأه بعضهم: { شَنَآنُ } بتـحريك الشين والنون إلـى الفتـح،
  بـمعنى: بغض قوم توجيهاً منهم ذلك إلـى الـمصدر الذي يأتـي علـى فَعَلان نظير الطَّيَران،
  والنَّسَلان، والعَسَلان، والرَّمَلان. وقرأ ذلك آخرون: { شَنْآنُ قَوْمٍ } بتسكين
  النون وفتـح الشين، بـمعنى الاسم توجيهاً منهم معناه إلـى: لا يحملنكم بغض قوم، فـيخرج
  شنآن علـى تقدير فعلان، لأن فَعَلَ منه علـى فَعِلَ، كما يقال: سكران من سكر، وعطشان
  من عطش، وما أشبه ذلك من الأسماء.</p><p>والذي هو أولـى القراءتـين فـي ذلك بـالصواب،
  قراءة من قرأ: { شَنَآن } بفتـح النون مـحرّكة، لشائع تأويـل أهل التأويـل علـى أن
  معناه: بغض قوم، وتوجيههم ذلك إلـى معنى الـمصدر دون معنى الاسم.</p>'
