text: '<p>الشعائر جمع شعيرة وهي اسم ما اشعر، أي جعل شعاراً وعلماً للنسك، من مواقف
  الحج ومرامي الجمار، والمطاف، والمسعى، والأفعال التي هي علامات الحج يعرف بها من الإحرام،
  والطواف، والسعي، والحلق، والنحر. والشهر الحرام: شهر الحج. والهدي: ما أهدي إلى البيت
  وتقرب به إلى الله من النسائك. وهو جمع هدية، كما يقال جدي في جمع جدية السرج والقلائد:
  جمع قلادة، وهي ما قلد به الهدي من نعل أو عروة مزادة، أو لحاء شجر، أوغيره. وآمّو
  المسجد الحرام: قاصدوه، وهم الحجاج والعمار. وإحلال هذه الأشياء أن يتهاون بحرمة الشعائر
  وأن يحال بينها وبين المتنسكين بها، وأن يحدثوا في أشهر الحج ما يصدّون به الناس عن
  الحج، وأن يتعرض للهدي بالغضب أو بالمنع من بلوغ محله. وأما القلائد ففيها وجهان، أحدهما:
  أن يراد بها ذوات القلائد من الهدي وهي البدن، وتعطف على الهدي للاختصاص وزيادة التوصية
  بها لأنهاأشرف الهدي، كقوله:</p><p class="quran">وَجِبْرِيلَ وَمِيكَـٰلَ</p><p>[البقرة:98]
  كأنه قيل: والقلائد منها خصوصاً. والثاني: أن ينهي عن التعرض لقلائد الهدي مبالغة في
  النهي عن التعرض للهدي، على معنى: ولا تحلوا قلائدها فضلاً أن تحلوها، كما قال:</p><p
  class="quran">وَلاَ يُبْدِينَ زِينَتَهُنَّ</p><p>[النور: 31] فنهي عن إبداء الزينة
  مبالغة في النهي عن إبداء مواقعها { وَلآ ءَآمِّينَ } ولا تحلوا قوماً قاصدين المسجد
  الحرام { يَبْتَغُونَ فَضْلاً مّن رَّبّهِمْ } وهو الثواب { وَرِضْوَاناً } وأن يرضى
  عنهم، أي لا تتعرضوا لقوم هذه صفتهم، تعظيماً لهم واستنكاراً أن يتعرض لمثلهم. قيل:
  هي محكمة. وعن النبي صلى الله عليه وسلم:</p><p>(333)</p><p class="hadith"> " المائدة
  من آخر القرآن نزولاً، فأحلوا حلالها وحرموا حرامها " </p><p>وقال الحسن: ليس فيها
  منسوخ. وعن أبي ميسرة: فيها ثماني عشرة فريضة وليس فيها منسوخ. وقيل: هي منسوخة. وعن
  ابن عباس: كان المسلمون والمشركون يحجون جميعاً، فنهى الله المسلمين أن يمنعوا أحداً
  عن حج البيت بقوله: { لاَ تُحِلُّواْ } ثم نزل بعد ذلك:</p><p class="quran">إِنَّمَا
  ٱلْمُشْرِكُونَ نَجَسٌ</p><p>[التوبة: 28]،</p><p class="quran">مَا كَانَ لِلْمُشْرِكِينَ
  أَن يَعْمُرُواْ مَسَاجِدَ الله</p><p>[التوبة: 17] وقال مجاهد والشعبي: { لاَ تُحِلُّواْ
  } نسخ بقوله:</p><p class="quran">وَٱقْتُلُوهُمْ حَيْثُ وَجَدتُّمُوهُمْ</p><p>[النساء:
  89]. وفسر ابتغاء الفضل بالتجارة، وابتغاء الرضوان بأنّ المشركين كانوا يظنون في أنفسهم
  أنهم على سداد من دينهم، وأنّ الحج يقربهم إلى الله، فوصفهم الله بظنهم. وقرأ عبد الله:
  «ولا أمي البيت الحرام»، على الإضافة. وقرأ حميد بن قيس والأعرج: «تبتغون»، بالتاء
  على خطاب المؤمنين { فَٱصْطَـٰدُواْ } إباحة للاصطياد بعد حظره عليهم، كأنه قيل: وإذا
  حللتم فلا جناح عليكم أن تصطادوا. وقرىء بكسر الفاء. وقيل: هو بدل من كسر الهمزة عند
  الابتداء. وقرىء: «وإذا أحللتم»، يقال حلّ المحرم وأحلّ. (جرم) يجري مجرى (كسب) في
  تعديه إلى مفعول واحد واثنين.</p><p>تقول: جرم ذنباً، نحو كسبه. وجرمته ذنباً، نحو
  كسبته إياه. ويقال: أجرمته ذنباً، على نقل المتعدي إلى مفعول بالهمزة إلى مفعولين،
  كقولهم: أكسبته ذنباً. وعليه قراءة عبد الله: «ولا يجرمنكم» بضم الياء، وأوّل المفعولين
  على القراءتين ضمير المخاطبين، والثاني: { أَن تَعْتَدُواْ }. و { أَن صَدُّوكُمْ }
  بفتح الهمزة، متعلق بالشنآن بمعنى العلة، والشنآن: شدة البغض. وقرىء بسكون النون. والمعنى:
  ولا يكسبنكم بغض قوم لأن صدّوكم الاعتداء، ولا يحملنكم عليه. وقرىء: «إن صدّوكم»، على
  (إن) الشرطية. وفي قراءة عبد الله: «إن يصدوكم». ومعنى صدّهم إياهم عن المسجد الحرام:
  منع أهل مكة رسول الله صلى الله عليه وسلم والمؤمنين يوم الحديبية عن العمرة، ومعنى
  الاعتداء: الانتقام منهم بإلحاق مكروه بهم { وَتَعَاوَنُواْ عَلَى ٱلْبرِ وَٱلتَّقْوَىٰ
  } على العفو والإغضاء { ولا تَعَاوَنُواْ عَلَى ٱلإِثْمِ وَٱلْعُدْوَانِ } على الانتقام
  والتشفي. ويجوز أن يراد العموم لكل برّ وتقوى وكلّ إثم وعدوان، فيتناول بعمومه العفو
  والانتصار.</p>'
