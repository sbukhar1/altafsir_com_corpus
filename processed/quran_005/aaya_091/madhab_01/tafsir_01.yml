text: '<p>يقول تعالـى ذكره: إنـما يريد لكم الشيطان شرب الـخمر والـمياسرة بـالقداح
  ويحسن ذلك لكم إرادة منه أن يوقع بـينكم العداوة والبغضاء فـي شربكم الـخمر ومياسرتكم
  بـالقداح، لـيعادي بعضكم بعضاً، ويبغِّضَ بعضكم إلـى بعض، فـيشتت أمركم بعد تألـيف
  الله بـينكم بـالإيـمان وجمعه بـينكم بأخوة الإسلام. { ويَصُدَّكُمْ عَنْ ذِكْرِ الله
  } يقول: ويصرفكم بغلبة هذه الـخمر بسكرها إياكم علـيكم وبـاشتغالكم بهذا الـميسر عن
  ذكر الله الذي به صلاح دنـياكم وآخرتكم، وعن الصلاة التـي فرضها علـيكم ربكم. { فَهَلْ
  أنْتُـمْ مُنْتَهُونَ } يقول: فهل أنتـم منتهون عن شرب هذه، والـمياسرة بهذا، وعاملون
  بـما أمركم به ربكم من أداء ما فرض علـيكم من الصلاة لأوقاتها، ولزوم ذكره الذي به
  نـجح طلبـاتكم فـي عاجل دنـياكم وآخرتكم.</p><p>واختلف أهل التأويـل فـي السبب الذي
  من أجله نزلت هذه الآية، فقال بعضهم: نزلت بسبب كان من عمر بن الـخطاب، وهو أنه ذكر
  مكروه عاقبة شربها لرسول الله صلى الله عليه وسلم، وسأل الله تـحريـمها. ذكر من قال
  ذلك:</p><p>حدثنا هناد بن السريّ، قال: ثنا وكيع، عن إسرائيـل، عن أبـي إسحاق، عن أبـي
  ميسرة، قال: قال عمر: اللهمّ بـين لنا فـي الـخمر بـياناً شافـياً قال: فنزلت الآية
  التـي فـي البقرة:</p><p class="quran">يَسألُونَكَ عَنِ الـخَمْرِ والـمَيْسِرِ قُلْ
  فِـيهِما إثْمٌ كَبِـيرٌ وَمَنافِعُ للنَّاسِ</p><p>قال: فدُعي عمر فقرئت علـيه، فقال:
  اللهمّ بـين لنا فـي الـخمر بـياناً شافـياً فنزلت الآية فـي النساء:</p><p class="quran">لا
  تَقْرَبُوا الصَّلاةَ وأنْتُـمْ سُكارَى حتـى تَعْلَـمُوا ما تَقُولُونَ</p><p>قال:
  وكان منادي النبـيّ صلى الله عليه وسلم ينادي إذا حضرت الصلاة: لا يقربنّ الصلاة السكران
  قال: فدُعي عمر، فقرئت علـيه، فقال: اللهمّ بـين لنا فـي الـخمر بـيانا شافـيا قال:
  فنزلت الآية التـي فـي الـمائدة:</p><p class="quran">يا أيُّها الَّذِينَ آمَنُوا
  إنَّـمَا الـخَمْرُ وَالـمَيْسِرُ والأنْصَابُ والأزْلامُ رِجْسٌ</p><p>إلـى قوله:
  { فَهَلْ أنْتُـمْ مُنْتَهُونَ } فلـما انتهى إلـى قوله: { فَهَلْ أنْتُـمْ مُنْتَهُونَ
  } قال عمر: انتهينا انتهينا</p><p>حدثنا هناد، قال: ثنا ابن أبـي زائدة، قال: ثنا أبـي،
  عن أبـي إسحاق، عن أبـي ميسرة، قال: قال عمر: اللهمّ بـين لنا فـي الـخمر بـياناً شافـياً،
  فإنها تذهب بـالعقل والـمال ثم ذكر نـحو حديث وكيع.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبو أسامة، عن زكريا، عن أبـي إسحاق، عن أبـي ميسرة، قال: قال عمر بن الـخطاب: اللهمّ
  بـين لنا فذكر نـحوه.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـيه وإسرائيـل، عن
  أبـي إسحاق، عن أبـي ميسرة، عن عمر بن الـخطاب، مثله.</p><p>حدثنا هناد، قال: ثنا يونس
  بن بكير، قال: ثنا زكريا بن أبـي زائدة، عن أبـي إسحاق، عن أبـي ميسرة، عن عمر بن الـخطاب،
  مثله.</p><p>حدثنا هناد، قال: ثنا يونس بن بكير، قال: ثنـي أبو معشر الـمدنـي، عن مـحمد
  بن قـيس، قال: لـما قدم رسول الله صلى الله عليه وسلم الـمدينة أتاه الناس، وقد كانوا
  يشربون الـخمر ويأكلون الـميسر، فسألوه عن ذلك، فأنزل الله تعالـى:</p><p class="quran">يَسْئَلُونَكَ
  عَنِ الـخَمْرِ والـمَيْسِرِ قُلْ فِـيهِما إثْمٌ كَبِـيرٌ وَمنَافِعُ للناسِ وإثْمُهُماأكبرُ
  مِنْ نَفْعِهِما</p><p>فقالوا: هذا شيء قد جاء فـيه رخصة، نأكل الـميسر ونشرب الـخمر،
  ونستغفر من ذلك. حتـى أتـى رجل صلاة الـمغرب، فجعل يقرأ: قل يا أيها الكافرون، أعبد
  ما تعبدون، ولا أنتـم عابدون ما أعبد. فجعل لا يجوّد ذلك ولا يدري ما يقرأ، فأنزل الله:</p><p
  class="quran">يا أيُّها الَّذِينَ آمَنُوا لا تَقْرَبُوا الصَّلاةَ وأنْتُـمْ سُكارَى</p><p>فكان
  الناس يشربون الـخمر حتـى يجيء وقت الصلاة فـيدعَون شربها، فـيأتون الصلاة وهم يعلـمون
  ما يقولون. فلـم يزالوا كذلك حتـى أنزل الله تعالـى:</p><p class="quran">إنَّـمَا
  الـخمْرُ والـمَيْسِرُ والأنْصَابُ والأزْلامُ</p><p>إلـى قوله: { فَهَلْ أنْتُـمْ
  مُنْتَهُونَ } فقالوا: انتهينا يا رب</p><p>وقال آخرون: نزلت هذه الآية بسبب سعد بن
  أبـي وقاص، وذلك أنه كان لاَحَى رجلاً علـى شراب لهما، فضربه صاحبه بلَـحْيِ جمل، ففزر
  أنفه، فنزلت فـيهما. ذكر الرواية بذلك:</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة عن سماك بن حرب، عن مصعب ابن سعد عن أبـيه سعد، أنه قال: صنع
  رجل من الأنصار طعاماً فدعانا، قال: فشربنا الـخمر حتـى انتشينا، فتفـاخرت الأنصار
  وقريش، فقالت الأنصار: نـحن أفضل منكم. قال: فأخذ رجل من الأنصار لـحي جمل فضرب به
  أنف سعد ففزره، فكان سعد أفزر الأنف. قال: فنزلت هذه الآية</p><p class="quran">يا
  أيُّها الَّذِينَ آمَنُوا إنَّـمَا الـخَمْرُ والـمَيْسِرُ</p><p>إلـى آخر الآية.</p><p>حدثنا
  هناد، قال: ثنا أبو الأحوص، عن سماك، عن مصعب بن سعد، قال: قال سعد: شربت مع قوم من
  الأنصار، فضربت رجلاً منهم أظنّ بفكّ جمل فكسرته، فأتـيت النبـيّ صلى الله عليه وسلم
  فأخبرته، فلـم ألبث أن نزل تـحريـم الـخمر:</p><p class="quran">يا أيُّها الَّذِينَ
  آمَنُوا إنَّـمَا الـخَمْرُ وَالـمَيْسِرُ</p><p>إلـى آخر الآية.</p><p>حدثنا هناد،
  قال: ثنا ابن أبـي زائدة، قال: ثنا إسرائيـل، عن سماك، عن مصعب بن سعد، عن أبـيه، قال:
  شربت الـخمر مع قوم من الأنصار، فذكر نـحوه.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: أخبرنـي عمرو بن الـحرث أن ابن شهاب أخبره أن سالـم بن عبد الله حدثه: أن أوّل
  ما حرّمت الـخمر، أن سعد بن أبـي وقاص وأصحابـاً له شربوا، فـاقتتلوا، فكسروا أنف سعد،
  فأنزل الله: { إنَّـمَا الـخَمْرُ وَالـمَيْسِرُ... } الآية.</p><p>وقال آخرون: نزلت
  فـي قبـيـلتـين من قبـائل الأنصار. ذكر من قال ذلك:</p><p>حدثنا الـحسين بن علـيّ الصدائي،
  قال: ثنا حجاج بن الـمنهال، قال: ثنا ربـيعة بن كلثوم، عن جبـير، عن أبـيه، عن سعيد
  بن جبـير، عن ابن عبـاس، قال: نزل تـحريـم الـخمر فـي قبـيـلتـين من قبـائل الأنصار،
  شربوا حتـى إذا ثملوا عبِث بعضهم ببعض فلـما أن صحوا جعل الرجل منهم يرى الأثر بوجهه
  ولـحيته، فـيقول: فعل بـي هذا أخي فلان وكانوا إخوة لـيس فـي قلوبهم ضغائن والله لو
  كان بـي رءوفـاً رحيـماً ما فعل بـي هذا حتـى وقعت فـي قلوبهم الضغائن، فأنزل الله:
  { إنَّـمَا الـخَمْرُ والـمَيْسِرُ.</p>'
