  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالـى ذكره: اعلـموا أيها الناس أن ربكم الذي يعلـم ما فـي السموات وما
  فـي الأرض، ولا يخفـى علـيه شيء من سرائر أعمالكم وعلانـيتها، وهو يحصيها علـيكم لـيجازيكم
  بها، شديد عقابه من عصاه وتـمرّد علـيه علـى معصيته إياه، وهو غفور الذنوب من أطاعه
  وأناب إلـيه فساترٌ علـيه وتاركٌ فضيحته بها، رحيـم به أن يعاقـبه علـى ما سلف من ذنوبه
  بعد إنابته وتوبته منها.</p>"
