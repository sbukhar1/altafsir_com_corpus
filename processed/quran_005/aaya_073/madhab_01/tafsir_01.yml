text: '<p>وهذا أيضاً خبر من الله تعالـى ذكره عن فريق آخر من الإسرائيـلـيـين الذين
  وصف صفتهم فـي الآيات قبل أنه لـما ابتلاهم بعد حسبـانهم أنهم لا يبتلون ولا يفتنون،
  قالوا كفراً بربهم وشركاً: الله ثالث ثلاثة. وهذا قول كان علـيه جماهير النصارى قبل
  افتراق الـيعقوبـية والـملكانـية والنسطورية، كانوا فـيـما بلغنا يقولون: الإله القديـم
  جوهر واحد يعمّ ثلاثة أقانـيـم: أبـاً والداً غير مولود، وابناً مولوداً غير والد،
  وزوجاً متتبعة بـينهما. يقول الله تعالـى ذكره مكذّبـاً لهم فـيـما قالوا من ذلك: {
  وما مِنْ إلهٍ إلاَّ إلهٌ وَاحِدٌ } يقول: ما لكم معبود أيها الناس إلا معبود واحد،
  وهو الذي لـيس بوالد لشيء ولا مولود، بل هو خالق كلّ والد ومولود. { وإنْ لـم يَنْتَهُوا
  عَمَّا يَقُولُونَ } يقول: إن لـم ينتهوا قائلوا هذه الـمقالة عما يقولون من قولهم:
  الله ثالث ثلاثة، { لَـيَـمَسَّنَّ الَّذِينَ كَفَرُوا مِنْهُمْ عَذَابٌ ألِـيـمٌ }
  يقول: لـيـمسنّ الذين يقولون هذه الـمقالة، والذين يقولون الـمقالة الأخرى هو الـمسيح
  ابن مريـم لأن الفريقـين كلاهما كفرة مشركون، فلذلك رجع فـي الوعيد بـالعذاب إلـى العموم.
  ولـم يقل: «لـيـمسنهم عذاب ألـيـم»، لأن ذلك لو قـيـل كذلك صار الوعيد من الله تعالـى
  ذكره خاصًّا لقائل القول الثانـي، وهم القائلون: الله ثالث ثلاثة، ولـم يدخـل فـيهم
  القائلون: الـمسيح هو الله. فعمّ بـالوعيد تعالـى ذكره كل كافر، لـيعلـم الـمخاطبون
  بهذه الآيات أن وعيد الله وقد شمل كلا الفريقـين من بـين إسرائيـل ومن كان من الكفـار
  علـى مثل الذي هم علـيه.</p><p>فإن قال قائل: وإن كان الأمر علـى ما وصفت فعلـى من
  عادت الهاء والـميـم اللتان فـي قوله: «مِنْهُمْ»؟ قـيـل: علـى بنـي إسرائيـل.</p><p>فتأويـل
  الكلام إذ ان الأمر علـى ما وصفنا: وإن لـم ينته هؤلاء الإسرائيـلـيون عما يقولون فـي
  الله من عظيـم القول، لـيـمسنَّ الذين يقولون منهم إن الـمسيح هو الله والذين يقولون
  إن الله ثالث ثلاثة وكلّ كافر سلك سبـيـلهم عذابٌ ألـيـم بكفرهم بـالله.</p><p>وقد
  قال جماعة من أهل التأويل بنـحو قولنا فـي أنه عنى بهذه الآيات: النصارى. ذكر من قال
  ذلك:</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن
  السديّ: { لَقَدْ كَفَرَ الَّذِينَ قالُوا إنَّ اللّهَ ثالِثُ ثَلاثَةٍ } قال: قالت
  النصارى: هو الـمسيح وأمه، فذلك قول الله تعالـى:</p><p class="quran">أأنْتَ قُلْتَ
  للنَّاسِ اتَّـخِذُونِـي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللّهِ</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد: { لَقَدْ كَفَرَ
  الَّذِينَ قالُوا إنَّ اللّهَ ثالِثُ ثَلاثَةٍ } نـحوه.</p>'
