text: '<p>اختلفت القرّاء في قراءة قوله: { هَذَا يَوْمُ يَنْفَعُ الصَّادِقِينَ } فقرأ
  ذلك بعض أهل الحجاز والمدينة: " هَذَا يَوْمَ يَنْفَعُ الصَّادِقِينَ " بنصب «يوم».
  وقرأ بعض أهل الحجاز وبعض أهل المدينة وعامَّة قرّاء أهل العراق: { هَذَا يَوْمُ يَنْفَعُ
  الصَّادِقِينَ } برفع يوم. فمن رفعه رفعه بهذا، وجعل «يوم» اسماً، وإن كانت إضافته
  غير محضة، لأنه صار كالمنعوت. وكان بعض أهل العربية يزعم أن العرب يعملون في إعراب
  الأوقات مثل اليوم والليلة عملهم فيما بعدها، إن كان ما بعدها رفعاً رفعوها، كقولهم:
  هذا يومُ يركب الأمير، وليلةُ يصدر الحاج، ويومُ أخوك منطلق وإن كان ما بعدها نصباً
  نصبوها، وكذلك كقولهم: هذا يومَ خرج الجيش وسار الناس، وليلةَ قتل زيد ونحو ذلك، وإن
  كان معناها في الحالين: «إذ»، و«إذا». وكأنَّ من قرأ هذا هكذا رفعاً وجه الكلام إلى
  أنه من قيل الله يوم القيامة، وكذلك كان السديّ يقول في ذلك.</p><p>حدثني محمد بن الحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { قالَ اللَّهُ هَذَا يَوْمُ يَنْفَعُ
  الصَّادِقِينَ صِدْقُهُمْ } هذا فصل من كلام عيسى، وهذا يوم القيامة.</p><p>يعني السدي
  بقوله: «هذا فصل من كلام عيسى» أن قوله:</p><p class="quran">سُبْحانَكَ مَا يَكُونُ
  لِي أنْ أقُولَ مَا لَيْسَ لِي بِحَق</p><p>إلى قوله:</p><p class="quran">فإنَّكَ
  أنْتَ العَزِيزُ الحَكِيمُ</p><p>من خبر الله عزّ وجلّ عن عيسى أنه قاله في الدنيا
  بعد أن رفعه إليه، وأن ما بعد ذلك من كلام الله لعباده يوم القيامة. وأما النصب في
  ذلك، فإنه يتوجه من وجهين: أحدهما: أن إضافة «يوم» ما لم تكن إلى اسم تجعله نصباً،
  لأن الإضافة غير محضة، وإنما تكون الإضافة محضة إذا أضيف إلى اسم صحيح. ونظير اليوم
  في ذلك الحين والزمان وما أشبههما من الأزمنة، كما قال النابغة:</p><p class="poetry_or_grammar">على
  حِينَ عاتَبْتُ المَشِيبَ على الصِّبا</p><p class="poetry_or_grammar">وقَلْتُ أَلمَّا
  أصْحُ والشَّيْبُ وَازِعُ</p><p>والوجه الآخر: أن يكون مراداً بالكلام هذا الأمر وهذا
  الشأن، «يَوْمَ يَنْفَعُ الصَّادِقِينَ» فيكون اليوم حينئذ منصوباً على الوقت والصفة،
  بمعنى: هذا الأمر في يَوْمَ يَنْفَعُ الصَّادِقِينَ صِدْقُهُمْ.</p><p>وأولى القراءتين
  في ذلك عندي بالصواب: «هَذَا يَوْمَ يَنْفَعُ الصَّادِقِينَ» بنصب اليوم على أنه منصوب
  على الوقت والصفة، لأن معنى الكلام: أن الله تعالى أجاب عيسى حين قال:</p><p class="quran">سُبْحانَكَ
  مَا يَكُونُ لِي أنْ أقُولَ مَا لَيْسَ لِي بِحَقٍّ إنْ كُنْتُ قُلْتُهُ فَقَدْ عَلِمْتَهُ</p><p>إلى
  قوله:</p><p class="quran">فإنَّكَ أنْتَ العَزِيزُ الحَكِيمُ</p><p>فقال له عزّ وجلّ:
  هذا القول النافع أو هذا الصدق النافع يَوْمَ يَنْفَعُ الصَّادِقِينَ صِدْقُهُمْ فاليوم
  وقت القول والصدق النافع.</p><p>فإن قال قائل: فما موضع «هذا»؟ قيل رفع فإن قال: فأين
  رافعه؟ قيل مضمر، وكأنه قال: قال الله عزّ وجلّ: هذا، هذا يَوْمَ يَنْفَعُ الصَّادِقِينَ
  صِدْقُهُمْ، كما قال الشاعر:</p><p class="poetry_or_grammar">أما تَرَى السَّحابَ
  كَيْفَ يَجْرِي</p><p class="poetry_or_grammar">هَذَا وَلا خَيْلُكَ يا ابْنَ بِشْرِ</p><p>يريد:
  هذا هذا، ولا خيلك.</p><p>فتأويل الكلام إذا كان الأمر على ما وصفنا لما بينا: قال
  الله لعيسى: هذا القول النافع في يَوْمَ يَنْفَعُ الصَّادِقِينَ في الدنيا صِدْقُهُمْ
  ذلك في الآخرة عند الله. { لَهُمْ جَنَّاتٌ تَجْرِي مِنْ تَحْتِها الأنهارُ } يقول:
  للصادقين في الدنيا جناتٌ تجري من تحتها الأنهار في الآخرة ثواباً لهم من الله عزّ
  وجلّ، على ما كان من صدقهم الذي صدقوا الله فيما وعدوه، فوفوا به لله، فوفى الله عزّ
  وجلّ لهم ما وعدهم من ثوابه. { خالِدِينَ فِيها أبَداً } يقول: باقين في الجنات التي
  أعطاهموها أبداً دائماً لهم فيها نعيم لا ينتقل عنهم ولا يزول. وقد بينا فيما مضى أن
  معنى الخلود: الدوام والبقاء.</p><p>القول في تأويل قوله تعالى: { رَضِيَ اللَّهُ عَنْهُمْ
  وَرَضُوا عَنْهُ ذَلِكَ الفَوْزُ العَظِيمُ }.</p><p>يقول تعالى ذكره: رضي الله عن
  هؤلاء الصادقين الذين صدقوا في الوفاء له بما وعدوه من العمل بطاعته واجتناب معاصيه،
  { ورَضُوا عَنْهُ } يقول: ورضوا هم عن الله تعالى في وفائه لهم بما وعدهم على طاعتهم
  إياه، فيما أمرهم ونهاهم من جزيل ثوابه. { ذلكَ الفَوْزُ العَظِيمُ } يقول: هذا الذي
  أعطاهم الله من الجنات التي تجري من تحتها الأنهار، خالدين فيها، مرضيًّا عنهم، وراضين
  عن ربهم، هو الظفر العظيم بالطَّلِبة وإدراك الحاجة التي كانوا يطلبونها في الدنيا،
  ولها كانوا يعملون فيها، فنالوا ما طلبوا وأدركوا ما أملوا.</p>'
