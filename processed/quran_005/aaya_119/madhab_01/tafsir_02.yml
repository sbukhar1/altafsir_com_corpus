text: '<p>قرىء: «هذا يوم ينفع» بالرفع والإضافة. وبالنصب إما على أنه ظرف لقال: وإما
  على أنّ (هذا) مبتدأ، والظرف خبر. ومعناه: هذا الذي ذكرنا من كلام عيسى واقع يوم ينفع.
  ولا يجوز أن يكون فتحاً، كقوله تعالى:</p><p class="quran">يَوْمَ لاَ تَمْلِكُ</p><p>[الانفطار:
  9] لأنه مضاف إلى متمكن. وقرأ الأعمش: «يومٌ ينفع» بالتنوين، كقوله تعالى:</p><p class="quran">وَٱتَّقُواْ
  يَوْمًا لاَّ تَجْرِى نَفْسٌ</p><p>[البقرة: 48] فإن قلت: ما معنى قوله: ينفع الصادقين
  صدقهم؟ إن أريد صدقهم في الآخرة فليست الآخرة بدار عمل، وإن أريد صدقهم في الدنيا فليس
  بمطابق لما ورد فيه؛ لأنه في معنى الشهادة لعيسى عليه السلام بالصدق فيما يجيب به يوم
  القيامة؟ قلت: معناه الصدق المستمر بالصادقين في دنياهم وآخرتهم. وعن قتادة: متكلمان
  تكلما يوم القيامة. أمّا إبليس فقال: إنّ الله وعدكم وعد الحق، فصدق يومئذ وكان قبل
  ذلك كاذباً، فلم ينفعه صدقه. وأما عيسى عليه السلام فكان صادقاً في الحياة وبعد الممات
  فنفعه صدقه.</p>'
