text: '<p>يعنـي جل ثناؤه بقوله: { يُرِيدُونَ أنْ يَخْرَجُوا مِنَ النَّارِ } يريد:
  هؤلاء الذين كفروا بربهم يوم القـيامة أن يخرجوا من النار بعد دخولها، { وَما هُمْ
  بِخارِجِينَ مِنْها وَلهُمْ عَذَابٌ مُقِـيـمٌ } يقول: لهم عذاب دائم ثابت لا يزول
  عنهم ولا ينتقل أبداً، كما قال الشاعر:</p><p class="poetry_or_grammar">فإنَّ لكمْ
  بِـيَوْمِ الشِّعْبِ مِنِّـي</p><p class="poetry_or_grammar">عَذَابـاً دائماً لَكُمُ
  مُقِـيـمَا</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.</p><p>حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن واقد، عن يزيد النـحوّي، عن
  عكرمة، أن نافع بن الأزرق قال لابن عبـاس: يا أعمى البصر، أعمى القلب، تزعم أن قوماً
  يخرجون من النار، وقد قال الله جلّ وعزّ: { وَما هُمْ بِخارِجِينَ مِنْها }؟ فقال ابن
  عبـاس: ويحك، اقرأ ما فوقها هذه للكفـار.</p>'
