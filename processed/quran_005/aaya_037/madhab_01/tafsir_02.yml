text: '<p>{ لِيَفْتَدُواْ بِهِ } ليجعلوه فدية لأنفسهم. وهذا تمثيل للزوم العذاب لهم،
  وأنه لا سبيل لهم إلى النجاة منه بوجه. وعن النبي صلى الله عليه وسلم:</p><p>(348)</p><p
  class="hadith"> " يقال للكافر يوم القيامة: أرأيت لو كان لك ملء الأرض ذهباً أكنت
  تفتدي به، فيقول: نعم، فيقال له: قد سئلت أيسر من ذلك " </p><p>و (لو) مع ما في حيزه
  خبر (أن). فإن قلت: لم وحد الراجع في قوله: { لِيَفْتَدُواْ بِهِ } وقد ذكر شيئان؟
  قلت: نحو قوله:</p><p class="poetry_or_grammar">فَإنِّي وَقَيَّارٌ بِهَا لَغَرِيبُ</p><p>أو
  على إجراء الضمير مجرى اسم الإشارة، كأنه قيل: ليفتدوا بذلك. ويجوز أن يكون الواو في
  (مثله) بمعنى (مع) فيتوحد المرجوع إليه. فإن قلت: فبم ينصب المفعول معه؟ قلت: بما يستدعيه
  (لو) من الفعل، لأن التقدير: لو ثبت أن لهم ما في الأرض. قرأ أبو واقد «أن يُخرجوا»
  بضم الياء من أخرج. ويشهد لقراءة العامّة قوله: (بخارجين). وما يروى عن عكرمة أن نافع
  بن الأزرق قال لابن عباس: يا أعمى البصر أعمى القلب تزعم أن قوماً يخرجون من النار،
  وقد قال الله تعالى: { وَمَا هُم بِخَـٰرِجِينَ مِنْهَا } فقال: ويحك، اقرأ ما فوقها.
  هذا للكفار. فما لفقته المجبرة وليس بأول تكاذيبهم وفراهم. وكفاك بما فيه من مواجهة
  ابن الأزرق ابن عمّ رسول الله صلى الله عليه وسلم وهو بين أظهر أعضاده من قريش وأنضاده
  من بني عبد المطلب وهو حبر الأمّة وبحرها ومفسرها، بالخطاب الذي لا يجسر على مثله أحد
  من أهل الدنيا، وبرفعه إلى عكرمة دليلين ناصين أن الحديث فرية ما فيها مرية.</p>'
