text: '<p>وهذا بـيان من الله عزّ ذكره عن حكم الفساد فـي الأرض الذي ذكره فـي قوله:</p><p
  class="quran">مِنْ أَجْلِ ذٰلِكَ كَتَبْنَا عَلَىٰ بَنِيۤ إِسْرَائِيلَ أَنَّهُ مَن
  قَتَلَ نَفْساً بِغَيْرِ نَفْسٍ أَوْ فَسَادٍ فِي ٱلأَرْضِ</p><p>[المائدة: 32] أعلـم
  عبـاده ما الذي يستـحقّ الـمفسد فـي الأرض من العقوبة والنكال، فقال تبـارك وتعالـى:
  لا جزاء له فـي الدنـيا إلا القتل والصلب وقطع الـيد والرجل من خلاف أو النفـي من الأرض،
  خزياً لهم وأما فـي الآخرة إن لـم يتب فـي الدنـيا فعذاب عظيـم.</p><p>ثم اختلف أهل
  التأويـل فـيـمن نزلت هذه الآية. فقال بعضهم: نزلت فـي قوم من أهل الكتاب، كانوا أهل
  موادعة لرسول الله صلى الله عليه وسلم، فنقضوا العهد وأفسدوا فـي الأرض، فعرّف الله
  نبـيه صلى الله عليه وسلم الـحكم فـيهم. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال:
  ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إنَّـمَا
  جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ وَرَسُولَهُ وَيَسْعَوْنَ فِـي الأرْضِ فَساداً
  } قال: كان قوم من أهل الكتاب بـينهم وبـين النبـيّ صلى الله عليه وسلم عهد وميثاق،
  فنقضوا العهد وأفسدوا فـي الأرض فخير الله رسوله، إن شاء أن يقتل وإن شاء أن يقطع أيديهم
  وأرجلهم من خلاف.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم،
  عن جويبر، عن الضحاك، قال: كان قوم بـينهم وبـين رسول الله صلى الله عليه وسلم ميثاق،
  فنقضوا العهد وقطعوا السبـيـل وأفسدوا فـي الأرض فخير الله جلّ وعزّ نبـيه صلى الله
  عليه وسلم فـيهم، فإن شاء قتل، وإن شاء صلب، وإن شاء قطع أيديهم وأرجلهم من خلاف.</p><p>حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنـي عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول،
  فذكر نـحوه.</p><p>وقال آخرون: نزلت فـي قوم من الـمشركين. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن واقد، عن يزيد، عن عكرمة والـحسن
  البصريّ، قالا: قال: { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ وَرَسُولَهُ
  }... إلـى:</p><p class="quran">إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</p><p>[المائدة: 39]
  نزلت هذه الآية فـي الـمشركين، فمن تاب منهم من قبل أن تقدروا علـيه لـم يكن علـيه
  سبـيـل ولـيست تَـحْرز هذه الآية الرجل الـمسلـم من الـحدّ إن قتل أو أفسد فـي الأرض
  أو حارب الله ورسوله ثم لـحق بـالكفـار قبل أن يُقَدَر علـيه، لـم يـمنعه ذلك أن يقام
  فـيه الـحدّ الذي أصاب.</p><p>حدثنا ابن وكيع، قال: ثنا يحيى بن سعيد، عن أشعث، عن
  الـحسن: { إنَّـما جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ وَرَسُولَهُ } قال: نزلت فـي
  أهل الشرك.</p><p>وقال آخرون: بل نزلت فـي قوم من عُرَينة وعُكْل ارتدّوا عن الإسلام،
  وحاربوا الله ورسوله.</p><p>حدثنا ابن بشار، قال: ثنا روح بن عبـادة، قال: ثنا سعيد
  بن أبـي عَرُوبة، عن قتادة، عن أنس: أن رهطاً من عُكل وعرينة أتوا النبـيّ صلى الله
  عليه وسلم، فقالوا: يا رسول الله إنا أهل ضَرْع ولـم نكن أهل ريف، وإنا استوخمنا الـمدينة.
  فأمر لهم النبـيّ صلى الله عليه وسلم بَذوْد وراع، وأمرهم أن يخرجوا فـيها فـيشربوا
  من ألبـانها وأبوالها. فقتلوا راعي رسول الله صلى الله عليه وسلم، واستاقوا الذود،
  وكفروا بعد إسلامهم. فأتِـيَ بهم النبـيّ صلى الله عليه وسلم، فقطع أيديهم وأرجلهم،
  وسمل أعينهم، وتركهم فـي الـحرّة حتـى ماتوا. فذكر لنا أن هذه الآية نزلت فـيهم: {
  إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ وَرَسُولَهُ }.</p><p>حدثنا ابن حميد،
  قال: ثنا روح، قال: ثنا هشام بن أبـي عبد الله، عن قتادة، عن أنس بن مالك، عن النبـيّ
  صلى الله عليه وسلم بـمثل هذه القصة.</p><p>حدثنا مـحمد بن علـيّ بن الـحسن بن شقـيق،
  قال: سمعت أبـي يقول: أخبرنا أبو حمزة، عن عبد الكريـم وسئل عن أبوال الإبل، فقال:
  حدثنـي سعيد بن جبـير عن الـمـحاربـين، فقال: كان ناس أتوا النبـيّ صلى الله عليه وسلم
  فقالوا: نبـايعك عن الإسلام فبـايعوه وهم كذبة، ولـيس الإسلامَ يريدون. ثم قالوا: إنا
  نـجتَوي الـمدينة. فقال النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " هَذِهِ
  اللِّقاحُ تَغْدُو عَلَـيْكُمْ وَتَرُوحُ، فـاشْرَبُوا مِنْ أبْوَالِهَا وألْبـانِها
  " </p><p>قال: فبـينا هم كذلك إذ جاء الصريخ، فصرخ إلـى رسول الله صلى الله عليه وسلم،
  فقال: قتلوا الراعي، وساقوا النعم فأمر نبـيّ الله فنُودي فـي الناس، أن: يا خيـل الله
  اركبـي. قال: فركبوا لا ينتظر فـارس فـارساً. قال: فركب رسول الله صلى الله عليه وسلم
  علـى أثرهم، فلـم يزالوا يطلبونهم حتـى أدخـلوهم مأمنهم، فرجع صحابة رسول الله صلى
  الله عليه وسلم وقد أسروا منهم، فأتوا بهم النبـيّ صلى الله عليه وسلم، فأنزل الله:
  { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ وَرَسُولَهُ }... الآية، قال: فكان
  نفـيهم أن نفوهم، حتـى أدخـلوهم مأمنهم وأرضهم، ونفوهم من أرض الـمسلـمين، وقتل نبـيّ
  الله منهم وصلب وقطع وسمل الأعين. قال: فما مثَّل رسول الله صلى الله عليه وسلم قبل
  ولا بعد. قال: ونهى عن الـمُثْلة، وقال:</p><p class="hadith"> " لا تُـمَثِّلوا بشَيْءٍ
  " </p><p>قال: فكان أنس بن مالك يقول ذلك، غير أنه قال: أحرقهم بـالنار بعد ما قتلهم.</p><p>قال:
  وبعضهم يقول: هم ناس من بنـي سلـيـم، ومنهم من عرينة وناس من بجيـلة.</p><p>حدثنـي
  مـحمد بن خـلف، قال: ثنا الـحسن بن هناد، عن عمرو بن هاشم، عن موسى بن عبـيد، عن مـحمد
  بن إبراهيـم، عن جرير، قال: قدم علـى النبـيّ صلى الله عليه وسلم قوم من عرينة حفـاة
  مضرورين، فأمر بهم رسول الله صلى الله عليه وسلم فلـما صحُّوا واشتدوا قتلوا رعاء اللقاح،
  ثم خرجوا بـاللقاح عامدين بها إلـى أرض قومهم.</p><p>قال جرير: فبعثنـي رسول الله صلى
  الله عليه وسلم فـي نفر من الـمسلـمين حتـى أدركناهم بعد ما أشرفوا علـى بلاد قومهم،
  فقدمنا بهم علـى رسول الله صلى الله عليه وسلم، فقطع أيديهم وأرجلهم من خلاف، وسمل
  أعينهم، وجعلوا يقولون: الـماء ورسول الله صلى الله عليه وسلم يقول: «النَّار» حتـى
  هلكوا. قال: وكره الله سمل الأعين، فأنزل هذه الآية: { إنَّـمَا جَزَاءُ الَّذِينَ
  يُحارِبُونَ اللّهَ وَرَسُولَهُ }... إلـى آخر الآية.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: أخبرنـي ابن لهيعة، عن أبـي الأسود مـحمد بن عبد الرحمن، عن عروة بن
  الزبـير (ح). وحدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي يحيى بن عبد الله بن
  سالـم، وسعيد بن عبد الرحمن، وابن سمعان، عن هشام بن عروة، عن أبـيه، قال: أغار ناس
  من عرينة علـى لقاح رسول الله صلى الله عليه وسلم، فـاستاقوها وقتلوا غلاماً له فـيها،
  فبعث فـي آثارهم فأُخِذوا، فقطع أيديهم وأرجلهم وسمل أعينهم.</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: أخبرنـي عمرو بن الـحارث، عن سعيد بن أبـي هلال عن أبـي الزناد،
  عن عبد الله بن عبد الله، عن عبد الله بن عمر أو عمرو، شكّ يونس عن رسول الله صلى الله
  عليه وسلم بذلك، ونزلت فـيهم آية الـمـحاربة.</p><p>حدثنا علـيّ بن سهل، قال: ثنا الولـيد
  بن مسلـم، قال: ثنا الأوزاعي، عن يحيى بن أبـي كثـير، عن أبـي قلابة، عن أنس، قال:
  قدم ثمانـية نفر من عكل علـى رسول الله صلى الله عليه وسلم، فأسلـموا، ثم اجتووا الـمدينة،
  فأمرهم رسول الله صلى الله عليه وسلم أن يأتوا إبل الصدقة فـيشربوا من أبوالها وألبـانها،
  ففعلوا، فقتلوا رعاتها، واستاقوا الإبل. فأرسل رسول الله صلى الله عليه وسلم فـي أثرهم
  قافة، فأُتـي بهم، فقطع أيديهم وأرجلهم، وتركهم فلـم يحسمهم حتـى ماتوا.</p><p>حدثنا
  علـيّ، قال: ثنا الولـيد، قال: ثنـي سعيد، عن قتادة، عن أنس، قال: كانوا أربعة نفر
  من عرينة وثلاثة من عكل، فلـما أُوتـي بهم قطع أيديهم وأرجلهم وسمل أعينِهم ولـم يحسمهم،
  وتركهم يتلقمون الـحجارة بـالـحرّة، فأنزل الله جلّ وعزّ فـي ذلك: { إنَّـمَا جَزَاءُ
  الَّذِينَ يُحارِبُونَ اللّهَ وَرَسُولَهُ }... الآية،</p><p>حدثنـي علـيّ، قال: ثنا
  الولـيد، عن ابن لهيعة، عن يزيد بن أبـي حبـيب أن عبد الـملك بن مروان كتب إلـى أنس
  يسأله عن هذه الآية، فكتب إلـيه أنس يخبره أن هذه الآية نزلت فـي أولئك النفر العرنـيـين،
  وهم من بجيـلة، قال أنس: فـارتدّوا عن الإسلام، وقتلوا الراعي، واستقاوا الإبل، وأخافوا
  السبـيـل، وأصابوا الفَرْج الـحرام.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو بن
  حماد، قال: ثنا أسبـاط، عن السديّ: { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ
  وَرَسُولَهُ وَيَسْعُوْنَ فِـي الأرْضِ فَساداً } قال: أنزلت فـي سُودان عرينة، قال:
  أتوا رسول الله صلى الله عليه وسلم وبهم الـماء الأصفر، فشكوا ذلك إلـيه، فأمرهم فخرجوا
  إلـى إبل رسول الله صلى الله عليه وسلم من الصدقة، فقال:</p><p class="hadith"> " اشْرَبُوا
  منْ ألْبـانِها وأبْوَالِهَا " </p><p>فشربوا من ألبـانها وأبوالها، حتـى إذا صحّوا
  وبرؤا، قتلوا الرعاة واستاقوا الإبل.</p><p>وأولـى الأقوال فـي ذلك عندي أن يقال: أنزل
  الله هذه الآية علـى نبـيه صلى الله عليه وسلم معرّفة حكمه علـى من حارب الله ورسوله
  وسعى فـي الأرض فساداً، بعد الذي كان من فعل رسول الله صلى الله عليه وسلم بـالعرنـيـين
  ما فعل.</p><p>وإنـما قلنا ذلك أولـى الأقوال بـالصواب فـي ذلك، لأن القصص التـي قصها
  الله جلّ وعزّ قبل هذه الآية وبعدها من قصص بنـي إسرائيـل وأنبائهم، فأن يكون ذلك متوسطاً
  منه يعرف الـحكم فـيهم وفـي نظرائهم، أولـى وأحقّ. وقلنا: كان نزول ذلك بعد الذي كان
  من فعل رسول الله صلى الله عليه وسلم بـالعرنـيـين ما فعل لتظاهر الأخبـار عن أصحاب
  رسول الله صلى الله عليه وسلم بذلك. وإذ كان ذلك أولـى بـالآية لـما وصفنا، فتأويـلها:
  من أجل ذلك كتبنا علـى بنـي إسرائيـل أنه من قتل نفساً بغير نفس أو سَعَى بفساد فـي
  الأرض فكأنـما قتل الناس جميعاً، ومن أحياها فكأنـما أحيا الناس جميعاً، ولقد جاءتهم
  رسلنا بـالبـينات، ثم إن كثـيراً منهم بعد ذلك فـي الأرض لـمسرفون، يقول: لساعون فـي
  الأرض بـالفساد، وقاتلو النفوس بغير نفس وغير سعي فـي الأرض بـالفساد حربـاً لله ولرسوله،
  فمن فعل ذلك منهم يا مـحمد، فإنـما جزاؤه أن يقتلوا أو يصلّبوا أو تقطع أيديهم وأرجلهم
  من خلاف أو ينفوا من الأرض.</p><p>فإن قال لنا قائل: وكيف يجوز أن تكون الآية نزلت
  فـي الـحال التـي ذكرت من حال نقض كافر من بنـي إسرائيـل عهده، ومن قولك إن حكم هذه
  الآية حكم من الله فـي أهل الإسلام دون أهل الـحرب من الـمشركين؟ قـيـل: جاز أن يكون
  ذلك كذلك، لأن حكم من حارب الله ورسوله وسَعَى فـي الأرض فساداً من أهل ذمتنا وملتنا
  واحد، والذين عُنُوا بـالآية كانوا أهل عهد وذمة، وإن كان داخلاً فـي حكمها كل ذمي
  وملـيَ، ولـيس يبطل بدخول من دخـل فـي حكم الآية من الناس أن يكون صحيحاً نزولها فـيـمن
  نزلت فـيه.</p><p>وقد اختلف أهل العلـم فـي نسخ حكم النبـيّ صلى الله عليه وسلم فـي
  العُرَنـيـين، فقال بعضهم: ذلك حكم منسوخ، نسخه نهيه عن الـمثلة بهذه الآية، أعنـي
  بقوله: { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ وَرَسُولَهُ وَيَسْعُوْنَ
  فـي الأرْضِ فَساداً }... الآية، وقالوا: أنزلت هذه الآية عتابـاً لرسول الله صلى الله
  عليه وسلم فـيـما فعل بـالعرنـيـين.</p><p>وقال بعضهم: بل فِعْلُ النبـيّ صلى الله
  عليه وسلم بـالعرنـيـين حكم ثابت فـي نظرائهم أبداً، لـم يُنْسخ ولـم يبدّل. وقوله:
  { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ وَرَسُولَهُ }... الآية، حكم من الله
  فـيـمن حارب وسعى فـي الأرض فساداً بـالـحِرَابة. قالوا: والعرنـيون ارتدوا وقتلوا
  وسرقوا وحاربوا الله ورسوله، فحكمهم غير حكم الـمـحارِب الساعي فـي الأرض بـالفساد
  من أهل الإسلام والذمة.</p><p>وقال آخرون: لـم يَسْمُلِ النبـيّ صلى الله عليه وسلم
  أعين العرنـيـين، ولكنه كان أراد أن يسمُل، فأنزل الله جلّ وعزّ هذه الآية علـى نبـيه
  يعرّفه الـحكم فـيهم ونهاه عن سمل أعينهم. ذكر القائلـين ما وصفنا:</p><p>حدثنـي علـيّ
  بن سهل، قال: ثنا الولـيد بن مسلـم، قال: ذاكرت اللـيث بن سعد ما كان من سمل رسول الله
  صلى الله عليه وسلم أعينهم وتركه حَسْمهم حتـى ماتوا، فقال: سمعت مـحمد بن عجلان يقول:
  أنزلت هذه الآية علـى رسول الله صلى الله عليه وسلم معاتبة فـي ذلك، وعَلـمه عقوبة
  مثلهم من القطع والقتل والنفـي، ولـم يسمُل بعدهم غيرهم. قال: وكان هذا القول ذُكِر
  لأبـي عمرو، فأنكر أن تكون نزلت معاتبة، وقال: بلـى كانت عقوبة أولئك النفر بأعيانهم،
  ثم نزلت هذه الآية فـي عقوبة غيرهم مـمن حارب بعدهم فرفع عنهم السَّمْل.</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنـي أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ، قال: فبعث
  رسول الله صلى الله عليه وسلم، فأُتـي بهم يعنـي العُرنـيـين فأراد أن يسمُل أعينهم،
  فنهاه الله عن ذلك، وأمره أن يقـيـم فـيهم الـحدود كما أنزلها الله علـيه.</p><p>واختلف
  أهل العلـم فـي الـمستـحقّ اسم الـمـحارب لله ورسوله الذي يـلزمه حكم هذه، فقال بعضهم:
  هو اللصّ الذي يقطع الطريق. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، و عطاء الـخراسانـي فـي قوله: { إنَّـما جَزَاءُ
  الَّذِينَ يُحارِبُونَ اللّهَ وَرَسُولَهُ وَيَسْعَوْنَ فِـي الأرْضِ فَساداً }...
  الآية، قالا: هذا هو اللصّ الذي يقطع الطريق، فهو مـحارب.</p><p>وقال آخرون: هو اللصّ
  الـمـجاهر بلصوصيته، الـمكابر فـي الـمصر وغيره. ومـمن قال ذلك الأوزاعي.</p><p>حدثنا
  بذلك العبـاس عن أبـيه عنه.</p><p>وعن مالك واللـيث بن سعد وابن لهَيعة.</p><p>حدثنـي
  علـيّ بن سهل، قال: ثنا الولـيد بن مسلـم، قال: قلت لـمالك بن أنس: تكون مـحاربة فـي
  الـمصر؟ قال: نعم، والـمـحارب عندنا من حمل السلاح علـى الـمسلـمين فـي مصر أو خلاء،
  فكان ذلك منه علـى غير نائرة كانت بـينهم ولا ذَحْل ولا عداوة، قاطعاً للسبـيـل والطريق
  والديار، مخيفـاً لهم بسلاحه، فقتْل أحداً منهم قتله الإمام كقتله الـمـحارب لـيس لولـيّ
  الـمقتول فـيه عفو ولا قَوَد.</p><p>حدثنـي علـيّ، قال: ثنا الولـيد، قال: سألت عن
  ذلك اللـيث بن سعد وابن لهيعة، قلت: تكون الـمـحاربة فـي دور الـمصر والـمدائن والقرى؟
  فقالا: نعم، إذا هم دخـلوا علـيهم بـالسيوف علانـية، أو لـيلاً بـالنـيران.</p><p>قلت:
  فقتلوا أو أخذوا الـمال ولـم يقتلوا؟ فقال: نعم هم الـمـحاربون، فإن قَتَلوا قتُلوا،
  وإن لـم يقتلوا وأخذوا الـمال قُطعوا من خلاف إذا هم خرجوا به من الدار، لـيس من حارب
  الـمسلـمين فـي الـخلاء والسبـيـل بأعظم من مـحاربة من حاربهم فـي حريـمهم ودُورهم.</p><p>حدثنـي
  علـيّ، قال: ثنا الولـيد، قال: قال أبو عمرو: وتكون الـمـحاربة فـي الـمصر شُهِر علـى
  أهله بسلاحه لـيلاً أو نهاراً. قال علـيّ: قال الولـيد: وأخبرنـي مالك أن قتل الغيـلة
  عنده بـمنزلة الـمـحاربة. قلت: وما قتل الغِيـلة؟ قال: هو الرجل يخدع الرجل والصبـيّ،
  فـيدخـله بـيتاً أو يخـلوا به فـيقتله ويأخذ ماله، فـالإمام ولـي قتل هذا، ولـيس لولـيّ
  الدم والـجرح قَوَد ولا قصاص.</p><p>وهو قول الشافعي. حدثنا بذلك عنه الربـيع.</p><p>وقال
  آخرون: الـمـحارب: هو قاطع الطريق فأما الـمكابر فـي الأمصار فلـيس بـالـمـحارب الذي
  له حكم الـمـحاربـين. ومن قال ذلك أبو حنـيفة وأصحابه.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنا بشر بن الـمفضل، عن داود بن أبـي هند، قال: تذاكرنا الـمـحارب ونـحن
  عند ابن هبـيرة فـي ناس من أهل البصرة، فـاجتـمع رأيهم أن الـمـحارب ما كان خارجاً
  من الـمصر. وقال مـجاهد بـما:</p><p>حدثنـي القاسم، قال:ثنا الـحسين، قال: ثنا حجاج،
  عن ابن جريج، عن مـجاهد فـي قوله: { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ
  وَرَسُولَهُ وَيَسْعَوْنَ فِـي الأرْضِ فَساداً قال: الزنا والسرقة، وقتل الناس، وإهلاك
  الـحرث والنسل.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن،
  عن القاسم بن أبـي بَزَّة، عن مـجاهد: { وَيَسْعَوْنَ فِـي الأرْضِ فَساداً } قال:
  الفساد: القتل، والزنا، والسرقة. وأولـى هذه الأقوال عندي بـالصواب، قول من قال: الـمـحارب
  لله ورسوله من حارب فـي سابلة الـمسلـمين وذمتهم، والـمغير علـيهم فـي أمصارهم وقراهم
  حَرَابة.</p><p>وإنـما قلنا ذلك أولـى الأقوال بـالصواب، لأنه لا خلاف بـين الـحجة
  أن من نصب حربـاَ للـمسلـمين علـى الظلـم منه لهم أنه لهم مـحارب، ولا خلاف فـيه. فـالذي
  وصفنا صفته، لا شك فـيه أنه لهم مناصب حربـاً ظلـماً. وإذ كان ذلك كذلك، فسواء كان
  نصبه الـحرب لهم فـي مصرهم وقراهم أو فـي سبلهم وطرقهم فـي أنه لله ولرسوله مـحارب
  بحربه من نهاه الله ورسوله عن حربه.</p><p>وأما قوله: { وَيَسْعَوْنَ فِـي الأرْضِ
  فَساداً } فإنه يعنـي: ويعملون فـي أرض الله بـالـمعاصي من إخافة سبل عبـاده الـمؤمنـين
  به، أو سبل ذمتهم وقطع طرقهم، وأخذ أموالـم ظلـماً وعدوانا، والتوثُّب علـى جرَمهم
  فجوراً وفسوقاً.</p><p>القول فـي تأويـل قوله تعالـى: { أنْ يُقَتَّلُوا أوْ يُصَلَّبوا
  أوْ تُقَطَّعَ أيْدِيهِمْ وأرْجُلُهُمْ مِنْ خلافٍ أوْ يُنْفَوْا مِنَ الأرْضِ }.</p><p>يقول
  تعالـى ذكره: ما للذي حارب الله ورسوله وسعى فـي الأرض فساداً من أهل ملة الإسلام أو
  ذمتهم إلا بعض هذه الـخلال التـي ذكرها جلّ ثناؤه.</p><p>ثم اختلف أهل التأويـل فـي
  هذه الـخلال أتلزم الـمـحارب بـاستـحقاقه اسم الـمـحاربة، أم يـلزمه ما لزمه من ذلك
  علـى قدر جُرْمه مختلفـاً بـاختلاف أجرامه؟ (فقال بعضهم: يـلزمه ما لزمه من ذلك علـى
  قدر جرمه، مختلفـاً بـاختلاف أجرامه) ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { إنـما
  جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ وَرَسُولَه }... إلـى قوله: { أوْ يُنْفَوْا
  مِنَ الأرْضِ } قال: إذا حارب فقَتَل، فعلـيه القتل إذا ظُهِر علـيه قبل توبته. وإذا
  حارب وأخذ الـمال وقَتَل، فعلـيه الصلب إن ظُهِر علـيه قبل توبته. وإذا حارب وأخذ ولـم
  يقتُل، فعلـيه قطع الـيد والرجل من خلاف إن ظُهِر علـيه قبل توبته. وإذا حارب وأخاف
  السبـيـل، فإنـما علـيه النفـي.</p><p>حدثنا ابن وكيع وأبو السائب، قالا: ثنا ابن إدريس،
  عن أبـيه، عن حماد، عن إبراهيـم: { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ
  وَرَسُولَهُ } قال: إذا خرج فأخاف السبـيـل وأخذ الـمال، قطعت يده ورجله من خلاف. وإذا
  أخاف السبـيـل ولـم يأخذ الـمال وقتل، صُلب.</p><p>حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن حماد، عن إبراهيـم فـيـما أُرى فـي الرجل يخرج مـحاربـاً، قال: إن قطع
  الطريق وأخذ الـمال قطعت يده ورجله، وإن أخذ الـمال وقَتَل قُتِل، وإن أخذ الـمال وقتَل
  ومثَّل: صُلب.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن عمران بن حدير، عن أبـي مـجلز:
  { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ وَرَسُولَهُ }... الآية. قال: إذا
  قتل وأخذ الـمال وأخاف السبـيـل صُلب، وإذا قتَل لـم يعدُ ذلك قُتل، وإذا أخذ الـمال
  لـم يعد ذلك قُطع، وإذا كان يفسد نُفـي.</p><p>حدثنـي الـمثنى، قال ثنا الـحمانـي،
  قال ثنا شريك، عن سماك، عن الـحسن: { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ
  وَرَسُولَهُ }... إلـى قوله: { أوْ يُنْفَوْا مِنَ الأرْضِ } قال: إذا أخاف الطريق
  ولـم يقتل ولـم يأخذ الـمالَ نُفـي.</p><p>حدثنا الـمثنى، قال: ثنا عمرو بن عون، قال:
  أخبرنا هشيـم، عن حصين، قال: كان يقال: من حارب فأخاف السبـيـل وأخذ الـمال ولـم يقتل:
  قُطعت يده ورجله من خلاف. وإذا أخذ الـمال وقتَل: صُلب.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، أنه كان يقول فـي قوله: { إنَّـمَا جَزَاءُ الَّذِينَ
  يحارِبُونَ اللّهَ وَرَسُولَهُ }... إلـى قوله: { أوْ يُنْفَوْا مِنَ الأرْضِ حدود
  أربعة أنزلها الله. فأما من أصاب الدم والـمال جميعاً: صُلب وأما من أصاب الدم وكفّ
  عن الـمال: قُتل ومن أصاب الـمال وكفّ عن الدم: قُطِع ومن لـم يصب شيئاً من هذا: نُفـي.</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ. قال: نهى الله
  نبـيه علـيه الصلاة والسلام عن أن يَسْمُل أعين العرنـيـين الذين أغاروا علـى لِقاحه،
  وأمره أن يقـيـم فـيهم الـحدود كما أنزلها الله علـيه.</p><p>فنظر إلـى من أخذ الـمال
  ولـم يقتل فقطع يده ورجله من خلاف، يده الـيـمنى ورجله الـيسرى. ونظر إلـى من قتل ولـم
  يأخذ مالاً فقتله. ونظر إلـى من أخذ الـمال وقَتل فصلبه. وكذلك ينبغي لكلّ من أخاف
  طريق الـمسلـمين وقطع أن يصنع به إن أُخِذ وقد أخذ مالاً قطعت يده بأخذه الـمال ورجله
  بإخافة الطريق، وإن قتل ولـم يأخذ مالاً قتل، وإن قتل وأخذ الـمال: صُلب.</p><p>حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا فضيـل بن مرزوق، قال سمعت السديّ يسأل عطية
  العوفـي، عن رجل مـحارب خرج، فأخذ ولـم يصب مالاً ولـم يُهْرِق دماً. قال: النفـي بـالسيف
  وإن أخذ مالاً فـيده بـالـمال ورجله بـما أخاف الـمسلـمين وإن هو قَتَل ولـم يأخذ مالاً:
  قُتِل وإن هو قتل وأخذ الـمال: صُلِب. وأكبر ظنـي أنه قال: تُقطع يده ورجله.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن عطاء الـخراسانـي وقتادة
  فـي قوله: { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ وَرَسُولَهُ }... الآية،
  قال: هذا اللصّ الذي يقطع الطريق، فهو مـحارب. فإن قَتل وأخذ مالاً: صُلِب وإن قتل،
  ولـم يأخذ مالاً: قُتل وإن أخذ مالاً ولـم يَقتل: قُطِعت يده ورجله وإن أُخِذ قبل أن
  يفعل شيئاً من ذلك: نُفـي.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن قـيس بن سعد، عن سعيد بن جبـير، قال: من خرج فـي الإسلام مـحاربـاً لله ورسوله فقَتل
  وأصاب مالاً، فإنه يُقْتل ويُصلب ومن قَتل ولـم يُصب مالاً، فإنه يقْتل كما قَتَل ومن
  أصاب مالاً ولـم يقْتُل، فإنه يقطع من خلاف وإن أخاف سبـيـل الـمسلـمين نُفـي من بلده
  إلـى غيره، لقول الله جلّ وعزّ: { أوْ يُنْفَوْا مِنَ الأرْضِ }.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: {
  إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبُونَ اللّهَ وَرَسُلولَهُ } قال: كان ناس يسعون
  فـي الأرض فساداً وقتلوا وقطعوا السبـيـل، فصَلَب أولئك. وكان آخرون حاربوا واستـحلّوا
  الـمال ولـم يَعْدُوا ذلك، فقُطِعت أيديهم وأرجلهم. وآخرون حاربوا واعتزلوا ولـم يَعْدُوا
  ذلك، فأولئك أُخرِجوا من الأرض.</p><p>حدثنا هناد، قال: ثنا أبو أسامة، عن أبـي هلال،
  قال: ثنا قتادة، عن مورِّق العجلـي فـي الـمـحارب، قال: إن كان خرج فقتَل وأخذ الـمَال:
  صُلب وإن قتَل ولـم يأخذ الـمال: قُتِل وإن كان أخذ الـمال ولـم يقتُل: قُطِع وإن كان
  خرج مشاقًّا للـمسلـمين: نُفـي.</p><p>حدثنا هناد، قال: ثنا أبو معاوية، عن حجاج، عن
  عطية العوفـي، عن ابن عبـاس، قال: إذا خرج الـمـحارب وأخاف الطريق وأخذ الـمال: قُطِعت
  يده ورجله من خلاف فإن هو خرج فقتل وأخذ الـمال: قُطِعت يده ورجله من خلاف ثم صُلب
  وإن خرج فقَتل ولـم يأخذ الـمال: قُتل وإن أخاف السبـيـل ولـم يقتُل ولـم يأخذ الـمال:
  نُفـي.</p><p>حدثنا ابن البرقـي، قال: ثنا ابن أبـي مريـم، قال: أخبرنا نافع بن يزيد،
  قال: ثنـي أبو صخر، عن مـحمد بن كعب القرظي وعن أبـي معاوية، عن سعيد بن جبـير فـي
  هذه الآية: { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبونَ اللّهَ وَرَسُولَهُ وَيَسْعُوْنَ
  فِـي الأرْضِ فَساداً } قالا: إن أخاف الـمسلـمين، فـاقتطع الـمال، ولـم يسفك: قُطِع
  وإذا سفك دماً: قُتِل وصُلِب وإن جمعهما فـاقتطع مالاً وسفك دماً: قُطِع ثم قُتِل ثم
  صلُب. كأنَّ الصلب مُثْله، وكأنَّ القطع { السَّارِقُ وَالسَّارِقَةُ فـاقْطَعُوا أيْدَيهُما
  } ، وكان القتل. النفس بـالنفس. وإن امتنع فإن من الـحقّ علـى الإمام وعلـى الـمسلـمين
  أن يطلبوه حتـى يأخذوه فـيقـيـموا علـيه حكم كتاب الله، أو يُنْفَوْا من الأرض من أرض
  الإسلام إلـى أرض الكفر.</p><p>واعتلّ قائلوا هذه الـمقالة لقولهم هذا، بأن قالوا:
  إن الله أوجب علـى القاتل القود، وعلـى السارق القطع وقالوا: قال النبـيّ صلى الله
  عليه وسلم:</p><p class="hadith"> " لاَ يَحلُّ دَمُ امْرِىءٍ مُسْلِـمِ إلاَّ بإحْدَى
  ثَلاثِ خِلالٍ: رَجُلٍ قَتَلَ فَقُتلَ، وَرَجُلٍ زَنى بَعْدَ إحْصَانٍ فَرُجمَ، وَرَجُلٍ
  كَفَرَ بَعْدَ إسْلامهِ " </p><p>قالوا: فحظر النبـيّ صلى الله عليه وسلم قتل رجل مسلـم
  إلا بإحدى هذه الـخلال الثلاث، فإما أن يقتل من أجل إخافته السبـيـل من غير أن يقتل
  أو يأخذ مالاً، فذلك تقدُّمٌ علـى الله ورسوله بـالـخلاف علـيهما فـي الـحكم. قالوا:
  ومعنى قول من قال: الإمام فـيه بـالـخيار إذا قَتَل وأخاف السبـيـل وأخذ الـمال فهنالك
  خيار الإمام فـي قولهم بـين القتل أو القتل والصلب، أو قطع الـيد والرجل من خلاف. وأما
  صلبه بـاسم الـمـحاربة من غير أن يفعل شيئاً من قتل أو أخذ مال، فذلك ما لـم يقله عالـم.</p><p>وقال
  آخرون: الإمام فـيه بـالـخيار أن يفعل أيّ هذه الأشياء التـي ذكرها الله فـي كتابه.
  ذكر من قال ذلك:</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا جويبر، عن عطاء،
  وعن القاسم بن أبـي بزّة، عن مـجاهد فـي الـمـحارب: أن الإمام مخير فـيه أيّ ذلك شاء
  فعل.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن عبـيدة، عن إبراهيـم: الإمام
  مخير فـي الـمـحارب، أيّ ذلك شاء فعل: إن شاء قتل، وإن شاء قطع، وإن شاء نفـي، وإن
  شاء صلب.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن عاصم، عن الـحسن فـي قوله: { إنَّـما
  جَزَاءُ الَّذِينَ يُحارِبون اللَّهَ وَرَسُولَهُ }... إلـى قوله: { أوْ يُنْفَوْا
  مِنَ الأرْضِ } قال: يأخذ الإمام بأيهما أحبّ.</p><p>حدثنا سفـيان، قال: ثنا أبـي،
  عن سفـيان، عن عاصم، عن الـحسن: { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبونَ اللَّهَ وَرَسُولَهُ
  } قال: الإمام مخير فـيها.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن ابن
  جريج، عن عطاء، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  قـيس بن سعد، قال: قال عطاء: يصنع الإمام فـي ذلك ما شاء: إن شاء قتل، أو قطع، أو نفـي،
  لقول الله: { أنْ يُقَتَّلُوا أوْ يُصَلَّبُوا أوْ تُقَطَّعَ أيْدِيهِمْ وأرْجُلُهُمْ
  مِنْ خِلافٍ، أوْ يُنْفَوْا مِنَ الأرْضِ } فذلك إلـى الإمام الـحاكم يصنع فـيه ما
  شاء.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبونَ اللَّهَ وَرَسُولَهُ }... الآية،
  قال: من شهر السلاح فـي فئة الإسلام، وأخاف السبـيـل، ثم ظُفِر به وقُدِر علـيه، فإمام
  الـمسلـمين فـيه بـالـخيار، إن شاء قتله وإن شاء صلبه وإن شاء قطع يده ورجله.</p><p>حدثنا
  هناد، قال: ثنا أبو أسامة، قال: أخبرنا أبو هلال، قال: أخبرنا قتادة، عن سعيد بن الـمسيب،
  أنه قال فـي الـمـحارب: ذلك إلـى الإمام، إذا أخذه يصنع به ما شاء.</p><p>حدثنا هناد،
  قال: ثنا أبو أسامة، عن أبـي هلال، قال: ثنا هارون، عن الـحسن فـي الـمـحارب، قال:
  ذاك إلـى الإمام يصنع به ما شاء.</p><p>حدثنا هناد، قال: ثنا حفص بن غياث، عن عاصم،
  عن الـحسن: { إنَّـمَا جَزَاءُ الَّذِينَ يُحارِبونَ اللَّهَ وَرَسُولَهُ } قال: ذلك
  إلـى الإمام.</p><p>واعتلّ قائلو هذه الـمقالة بأن قالوا: وجدنا العطوف التـي بـ(أو)
  فـي القرآن بـمعنى التـخيـير فـي كلّ ما أوجب الله به فرضاً منها، وذلك كقوله فـي كفـارة
  الـيـمين:</p><p class="quran">فَكَفَّارَتُهُ إِطْعَامُ عَشَرَةِ مَسَاكِينَ مِنْ
  أَوْسَطِ مَا تُطْعِمُونَ أَهْلِيكُمْ أَوْ كِسْوَتُهُمْ أَوْ تَحْرِيرُ رَقَبَةٍ</p><p>[المائدة:
  89]، وكقوله:</p><p class="quran">فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ بِهِ أَذًى مِّن
  رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ نُسُكٍ</p><p>[البقرة: 196]،
  وكقوله:</p><p class="quran">فَجَزَآءٌ مِّثْلُ مَا قَتَلَ مِنَ ٱلنَّعَمِ يَحْكُمُ
  بِهِ ذَوَا عَدْلٍ مِّنْكُمْ هَدْياً بَالِغَ ٱلْكَعْبَةِ أَوْ كَفَّارَةٌ طَعَامُ
  مَسَاكِينَ أَو عَدْلُ ذٰلِكَ صِيَاماً</p><p>[المائدة: 95]. قالوا: فإذا كانت العطوف
  التـي بـ(أو) فـي القرآن فـي كلّ ما أوجب الله به فرضا منها فـي سائر القرآن بـمعنى
  التـخيـير، فكذلك ذلك فـي آية الـمـحاربـين الإمام مخير فـيـما رأى الـحكم به علـى
  الـمـحارب إذا قدر علـيه قبل التوبة.</p><p>وأولـى التأويـلـين بـالصواب فـي ذلك عندنا
  تأويـل من أوجب علـى الـمـحارب من العقوبة علـى قدر استـحقاقه وجعل الـحكم علـى الـمـحاربـين
  مختلفـاً بـاختلاف أفعالهم، فأوجب علـى مخيف السبـيـل منهم إذا قُدِر علـيه قبل التوبة
  وقبل أخذ مال أو قتل: النفـي من الأرض وإذا قُدِر علـيه بعد أخذ الـمال وقتل النفس
  الـمـحرّم قتلها: الصلب لـما ذكرت من العلة قبل لقائلي هذه الـمقالة. فأما ما اعتلّ
  به القائلون: إن الإمام فـيه بـالـخيار من أن «أو» فـي العطف تأتـي بـمعنى التـخيـير
  فـي الفرض، فنقول: لا معنى له، لأن «أو» فـي كلام العرب قد تأتـي بضروب من الـمعانـي
  لولا كراهة إطالة الكتاب بذكرها لذكرتها، وقد بـينت كثـيراً من معانـيها فـيـما مضى
  وسنأتـي علـى بـاقـيها فـيـما يستقبل فـي أماكنها إن شاء الله.</p>'
