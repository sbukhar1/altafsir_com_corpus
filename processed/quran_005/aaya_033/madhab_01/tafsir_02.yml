meta:
  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ يُحَارِبُونَ ٱللَّهَ وَرَسُولَهُ } يحاربون رسول الله صلى الله عليه وسلم،
  ومحاربة المسلمين في حكم محاربته { وَيَسْعَوْنَ فِى ٱلأَرْضِ فَسَاداً } مفسدين، أو
  لأنّ سعيهم في الأرض لما كان على طريق الفساد نزل منزلة: ويفسدون في الأرض فانتصب فساداً.
  على المعنى، ويجوز أن يكون مفعولاً له، أي الفساد. نزلت في قوم هلال بن عويمر وكان
  بينه وبين رسول الله صلى الله عليه وسلم عهد وقد مرّ بهم قوم يريدون رسول الله فقطعوا
  عليهم. وقيل: في العرنيين، فأوحى إليه أنّ من جمع بين القتل وأخذ المال قتل وصلب ومن
  أفرد القتل قتل. ومن أفرد أخذ المال قطعت يده لأخذ المال، ورجله لإخافة السبيل. ومن
  أفرد الإخافة نفي من الأرض. وقيل: هذا حكم كل قاطع طريق كافراً كان أو مسلماً. ومعناه
  { أَن يُقَتَّلُواْ } من غير صلب، إن أفردوا القتل { أَوْ يُصَلَّبُواْ } مع القتل
  إن جمعوا بين القتل والأخذ. قال أبو حنيفة ومحمد رحمهما الله، يصلب حياً، ويطعن حتى
  يموت { أَوْ تُقَطَّعَ أَيْدِيهِمْ وَأَرْجُلُهُم مّنْ خِلَـٰفٍ } إن أخذوا المال {
  أَوْ يُنفَوْاْ مِنَ ٱلأَرْضِ } إذا لم يزيدوا على الإخافة. وعن جماعة منهم الحسن والنخعي:
  أن الإمام مخير بين هذه العقوبات في كلّ قاطع طريق من غير تفصيل. والنفي: الحبس عند
  أبي حنيفة، وعند الشافعي: النفي من بلد إلى بلد، لا يزال يطلب وهو هارب فزعاً، وقيل:
  ينفى من بلده، وكانوا ينفونهم إلى (دهلك) وهو بلد في أقصى تهامة، و(ناصع) وهو بلد من
  بلاد الحبشة { خِزْىٌ } ذلّ وفضيحة { إِلاَّ ٱلَّذِينَ تَابُواْ } استثناء من المعاقبين
  عقاب قطع الطريق خاصة. وأما حكم القتل والجراح وأخذ المال فإلى الأولياء، إن شاؤا عفواً،
  وإن شاؤا استوفوا. وعن عليّ رضي الله عنه: أن الحرث بن بدر جاءه تائباً بعدما كان يقطع
  الطريق، فقبل توبته ودرأ عنه العقوبة.</p>"
