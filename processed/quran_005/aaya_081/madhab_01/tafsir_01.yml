text: "<p>يقول تعالـى ذكره: ولو كان هؤلاء الذين يتولون الذين كفروا من بنـي إسرائيـل
  { يُؤْمِنُونَ بـالله والنَّبِـيِّ } يقول: يصدّقون بـالله ويقرّون به ويوحدونه ويصدّقون
  نبـيه مـحمداً صلى الله عليه وسلم، بأنه لله نبـيّ مبعوث ورسول مرسل. { وما أُنْزِلَ
  إلَـيْهِ } يقول: يقرّون بـما أنزل إلـى مـحمد صلى الله عليه وسلم من عند الله من آي
  الفرقان. { ما اتّـخَذُوهُمْ أوْلِـيَاءٍ } يقول: ما اتـخذوهم أصحابـاً وأنصاراً من
  دون الـمؤمنـين. { وَلَكِنَّ كَثِـيراً مِنْهُمْ فـاسِقُونَ } يقول: ولكن كثـيراً منهم
  أهل خروج عن طاعة الله إلـى معصيته وأهل استـحلال لـما حرّم الله علـيهم من القول والفعل.
  وكان مـجاهد يقول فـي ذلك بما:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلَوْ كانُوا يُؤْمِنُونَ بـاللّهِ
  وَالنَّبِـيّ وَما أُنْزِلَ إلَـيْهِ ما اتَّـخَذُوهُمْ أوْلِـياءَ } قال: الـمنافقون.</p>"
