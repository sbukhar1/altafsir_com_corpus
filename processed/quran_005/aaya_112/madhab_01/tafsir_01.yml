text: '<p>يقول تعالى ذكره: واذكر يا عيسى أيضاً نعمتي عليك، إذ أوحيت إلى الحواريين
  أن آمنوا بي وبرسولي، إذ قالوا لعيسى ابن مريم: { هَلْ يَسْتَطِيعُ رَبُّكَ أنْ يُنَزِّلَ
  عَلَيْنا مائِدَةً مِنَ السَّماءِ } فـ «إذ» الثانية من صلة «أوحيت».</p><p>واختلفت
  القرّاء في قراءة قوله: { يَسْتَطِيعُ رَبُّكَ } فقرأ ذلك جماعة من الصحابة والتابعين:
  «هَلْ تَسْتَطِييِعُ» بالتاء «رَبَّكَ» بالنصب، بمعنى: هل تستطيع أن تسأل ربك، وهل
  تستطيع أن تدعو ربك أو هل تستطيع وترى أن تدعوه؟ وقالوا: لم يكن الحواريون شاكِّين
  أن الله تعالى ذكره قادر أن ينزل عليهم ذلك، وإنما قالوا لعيسى: هل تستطيع أنت ذلك؟</p><p>حدثنا
  ابن وكيع قال: ثنا محمد بن بشر، عن نافع، عن ابن عمر، عن ابن أبي مليكة، قال: قالت
  عائشة: كان الحواريون لا يشكُّون أن الله قادر أن ينزل عليهم مائدة، ولكن قالوا: يا
  عيسى، هل تستطيع ربَّك؟</p><p>حدثني أحمد بن يوسف الثعلبي، قال: ثنا القاسم بن سلام،
  قال: ثنا ابن مهدي، عن جابر بن يزيد بن رفاعة، عن حيان بن مخارق، عن سعيد بن جبير أنه
  قرأها كذلك: «هَلْ تَسْتَطِيعُ رَبَّكَ» وقال: تستطيع أن تسأل ربك؟ وقال: ألا ترى أنهم
  مؤمنون؟</p><p>وقرأ ذلك عامة قراء المدينة والعراق: { هَلْ يَسْتَطِيعُ } بالياء {
  رَبُّكَ } بمعنى: أن ينزّل علينا ربُّك، كما يقول الرجل لصاحبه: أتستطيع أن تنهض معنا
  في كذا؟ وهو يعلم أنه يستطيع، ولكنه إنما يريد: أتنهض معنا فيه؟ وقد يجوز أن يكون مراد
  قارئه كذلك: هل يستجيب لك ربك ويطيعك أن تنزّل علينا؟</p><p>وأولى القراءتين عندي بالصواب
  قراءة من قرأ ذلك: { هَلْ يَسْتَطِيعُ } بالياء { رَبُّكَ } برفع الربّ، بمعنى: هل
  يستجيب لك إن سألته ذلك ويطيعك فيه؟</p><p>وإنما قلنا ذلك أولى القراءتين بالصواب لما
  بينا قبل من أن قوله: { إذْ قالَ الحَوَارِيُّونَ } من صلة «إذ أوحيت»، وأن معنى الكلام:
  وإذ أوحيت إلى الحواريين أن آمنوا بي وبرسولي { إذْ قالَ الحَوَارِيُّونَ يا عيِسَى
  ابْنَ مَرْيَمَ هَلْ يَسْتَطِيعُ رَبُّكَ }. فبين إذ كان ذلك كذلك، أن الله تعالى ذكره
  قد كره منهم ما قالوا من ذلك واستعظمه، وأمرهم بالتوبة ومراجعة الإيمان من قيلهم ذلك،
  والإقرار لله بالقدرة على كلّ شيء، وتصديق رسوله فيما أخبرهم عن ربهم من الأخبار. وقد
  قال عيسى لهم عند قيلهم ذلك له استعظاماً منه لما قالوا: { اتَّقُوا اللَّهَ إنْ كُنْتُمْ
  مُؤْمِنِينَ } ففي استتابة الله إياهم، ودعائه لهم إلى الإيمان به وبرسوله صلى الله
  عليه وسلم عند قيلهم ما قالوا من ذلك، واستعظام نبيّ الله صلى الله عليه وسلم كلمتهم،
  الدلالة الكافية من غيرها على صحة القراءة في ذلك بالياء ورفع الربّ إذ كان لا معنى
  في قولهم لعيسى لو كانوا قالوا له: هل تستطيع أن تسأل ربك أن ينزّل علينا مائدة من
  السماء؟ أن تستكبر هذا الاستكبار.</p><p>فإن ظنّ ظانّ أن قولهم ذلك له إنما هو استعظام
  منهم، لأن ذلك منهم كان مسألة آية، فإن الآية إنما يسألها الأنبياء من كان بها مكذّباً،
  ليتقرّر عنده حقيقة ثبوتها وصحة أمرها، كما كانت مسألة قريش نبينا محمداً صلى الله
  عليه وسلم أن يحوّل لهم الصفا ذهباً ويفجِّر فجاج مكة أنهاراً من سأله من مشركي قومه،
  وكما كانت مسألة صالح الناقة من مكذّبي قومه، ومسألة شعيب أن يسقط كِسْفاً من السماء
  من كفار من أرسل إليهم. وكان الذين سألوا عيسى أن يسأل ربه أن ينزّل عليهم مائدة من
  السماء، على هذا الوجه كانت مسألتهم، فقد أحلهم الذين قرءوا ذلك بالتاء ونصب الربّ
  محلاًّ أعظم من المحلّ الذي ظنوا أنهم نزّهوا ربهم عنه، أو يكونوا سألوا ذلك عيسى وهم
  موقنون بأنه لله نبيّ مبعوث ورسول مرسل، وأن الله تعالى على ما سألوا من ذلك قادر.
  فإن كانوا سألوا ذلك وهم كذلك، وإنما كانت مسألتهم إياه ذلك على نحو ما يسأل أحدهم
  نبيه، إذا كان فقيراً أن يسأل له ربه أن يغنيه، وإن عرضت به حاجة أن يسأل له ربه أن
  يقضيها، فأنَّى ذلك من مسألة الآية في شيء؟ بل ذلك سؤال ذي حاجة عرضت له إلى ربه، فسأل
  نبيه مسألة ربه أن يقضيها له. وخبر الله تعالى عن القوم ينبىء بخلاف ذلك، وذلك أنهم
  قالوا لعيسى، إذ قال لهم:</p><p class="quran">اتَّقُوا اللَّهَ إنْ كُنْتُمْ مُؤْمِنِينَ
  قَالُوا نُرِيدُ أنْ نَأكُلَ مِنْها وَتَطْمَئِنَّ قُلُوبُنا وَنَعْلَمَ أنْ قَدْ صَدَقْتَنا</p><p>فقد
  أنبأ هذا من قيلهم أنهم لم يكونوا يعلمون أن عيسى قد صدقهم، ولا اطمأنت قلوبهم إلى
  حقيقة نبوّته، فلا بيان أبين من هذا الكلام في أن القوم كانوا قد خالط قلوبهم مرض وشكّ
  في دينهم وتصديق رسولهم، وأنهم سألوا ما سألوا من ذلك اختباراً.</p><p>وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ليث، عن عقيل، عن ابن عباس، أنه كان يحدّث عن عيسى صلى الله عليه وسلم
  أنه قال لبني إسرائيل: هل لكم أن تصوموا لله ثلاثين يوماً، ثم تسألوه فيعطيَكم ما سألتم؟
  فإن أجر العامل على من عمل له ففعلوا ثم قالوا: يا معلم الخير، قلت لنا: إن أجر العامل
  على من عمل له، وأمرتنا أن نصوم ثلاثين يوماً ففعلنا، ولم نكن نعمل لأحد ثلاثين يوماً
  إلا أطعمنا حين نفرغ طعاماً { فَهَلْ يَسْتَطِيعُ رَبُّكَ أنْ يُنَزِّلَ عَلَيْنا مائِدَةً
  مِنَ السَّماءِ قال } عيسى { اتَّقُوا اللَّهَ إنْ كُنْتُمْ مُؤْمِنِينَ قالُوا نُرِيدُ
  أنْ نَأْكُلَ مِنْها وَتَطْمِئَنَّ قُلُوبُنا وَنَعْلَمَ أنْ قَدْ صَدَقْتَنا وَنَكونَ
  عَلَيْها مِنَ الشَّاهِدِينَ }.</p><p>.. إلى قوله:</p><p class="quran">لا أعَذّبُهُ
  أحَداً مِنَ العَالِميَن</p><p>قال: فأقبلت الملائكة تطير بمائدة من السماء عليها سبعة
  أحوات وسبعة أرغفة، حتى وضعتها بين أيديهم، فأكل منها آخر الناس كما أكل منها أوّلهم.</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { هَلْ يَسْتَطِيعُ
  رَبُّكَ أنْ يُنَزِّلَ عَلَيْنا مائِدَةً مِنَ السَّماءِ } قالوا: هل يطيعك ربك إن
  سألته؟ فأنزل الله عليهم مائدة من السماء فيها جميع الطعام إلا اللحم فأكلوا منها.</p><p>وأما
  المائدة فإنها الفاعلة، من ماد فلان القوم يَمِيدُهم مَيْداً: إذا أطعمهم ومارهم ومنه
  قول رؤبة:</p><p class="poetry_or_grammar">نُهْدِي رُءُوسَ المُتْرَفِينَ الأنْدادْ</p><p
  class="poetry_or_grammar">إلى أمِيرِ المُؤْمِنِينَ المُمْتادْ</p><p>يعني بقوله:
  الممتاد: المُسْتَعْطَى، فالمائدة المطعِمة الخِوانَ سميت بذلك، لأنها تطعم الآكل مما
  عليها. والمائد: المدارُ به في البحر، يقال: ماد يَمِيدُ مَيْداً.</p><p>وأما قوله:
  { قالَ اتَّقُوا اللَّهَ إنْ كُنْتُمْ مُؤْمِنِينَ } فإنه يعني: قال عيسى للحواريين
  القائلين له: { هَلْ يَسْتَطِيعُ رَبُّكَ أنْ يُنَزِّلَ عَلَيْنا مائِدَةً مِنَ السَّماءِ
  }: راقبوا الله أيها القوم، وخافوا أن ينزل بكم من الله عقوبة على قولكم هذا، فإن الله
  لا يعجزه شيء أراده، وفي شككم في قدرة الله على إنزال مائدة من السماء كفر به، فاتقوا
  الله أن ينزل بكم نقمته إن كنتم مؤمنين يقول: إن كنتم مصدقيّ على ما أتوعدكم به من
  عقوبة الله إياكم على قولكم: { هَلْ يَسْتَطِيعُ رَبُّكَ أنْ يُنَزِّلَ عَلَيْنا مائِدَةً
  مِنَ السَّماءِ }.</p>'
