text: '<p>يقول جلّ ثناؤه { فمَنْ تَابَ } من هؤلاء السرّاق، يقول: من رجع منهم عما يكرهه
  الله من معصيته إياه إلـى ما يرضاه من طاعته من بعد ظلـمه وظلـمُه: هو اعتداؤه وعمله
  ما نهاه الله عنه من سرقة أموال الناس. يقول: وأصلـح نفسه بحملها علـى مكروهها فـي
  طاعة الله والتوبة إلـيه مـما كان علـيه من معصيته. وكان مـجاهد فـيـما ذكر لنا يقول:
  توبته فـي هذا الـموضع، الـحدّ الذي يقام علـيه.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { فَمَنْ تابَ مِنْ
  بَعْدِ ظُلْـمِهِ وأصْلَـحَ } يقول: فتاب علـيه بـالـحدّ.</p><p>حدثنا أبو كريب، قال:
  ثنا موسى بن داود، قال: ثنا ابـن لهيعة، عن حُيـي بن عبد الله، عن أبـي عبد الرحمن
  الـحُبْلـي، عن عبد الله بن عمرو، قال: سرقت امرأة حلـيًّا، فجاء الذين سرقهم، فقالوا:
  يا رسول الله سرقتنا هذه الـمرأة، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " اقْطَعُوا يَدَها الـيُـمْنَى " </p><p>فقالت الـمرأة: هل من توبة؟ فقال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " أنْتِ الـيَوْمَ مِنْ خَطِيئَتِكِ كَيَوْمَ
  وَلَدَتْك أُمُّكِ " </p><p>قال: فأنزل الله جل وعزّ: { فَمَنْ تابَ مِنْ بَعْدِ ظُلْـمِهِ
  وأصْلَـحَ فإنَّ اللّهَ يَتُوبُ عَلَـيْهِ }.</p><p>وقوله: { فإنَّ اللّهَ يَتُوبُ
  عَلَـيْهِ } يقول: فإن الله جلّ وعزّ يرجعه إلـى ما يحبّ ويرضى عما يكرهه ويسخط من
  معصيته. وقوله: { إنَّ اللّهَ عَفُورٌ رَحيـمٌ } يقول: إن الله عزّ ذكره ساتر علـى
  من تاب وأناب عن معاصيه إلـى طاعته ذنوبه بـالعفو عن عقوبته علـيها يوم القـيامة وتركه
  فضيحته بها علـى رؤوس الأشهاد، رحيـم به وبعبـاده التائبـين إلـيه من ذنوبهم.</p>'
