text: '<p>لما استقر بنو إسرائيل بمصر بعد هلاك فرعون أمرهم الله بالمسير إلى أريحاء
  أرض الشام وكان يسكنها الكنعانيون الجبابرة، وقال لهم: إني كتبتها لكم داراً قراراً،
  فاخرجوا إليها وجاهدوا من فيها، وإني ناصركم، وأمر موسى عليه السلام بأن يأخذ من كل
  سبط نقيباً يكون كفيلاً على قومه بالوفاء بما أمروا به توثقة عليهم، فاختار النقباء
  وأخذ الميثاق على بني إسرائيل، وتكفل لهم به النقباء وسار بهم، فلما دنا من أرض كنعان
  بعث النقباء يتجسسون، فرأوا أجراماً عظيمة وقوّة وشوكة فهابوا ورجعوا وحدّثوا قومهم
  وقد نهاهم موسى عليه السلام أن يحدثوهم، فنكثوا الميثاق، إلا كالب بن يوفنا من سبط
  يهوذا، ويوشع بن نون من سبط أفراثيم بن يوسف، وكانا من النقباء. والنقيب: الذي ينقب
  عن أحوال القوم ويفتش عنها، كما قيل له: عريف، لأنه يتعرفها { إِنّى مَعَكُمْ } أي
  ناصركم ومعينكم { وعزرتموهم } نصرتموهم من أيدي العدوّ. ومنه التعزير، وهو التنكيل
  والمنع من معاودة الفساد. وقرىء بالتخفيف يقال: عزرت الرجل إذا حطته وكنفته. والتعزير
  والتأزير من واد واحد. ومنه: لأنصرنك نصراً مؤزراً، أي قوياً. وقيل معناه: ولقد أخذنا
  ميثاقهم بالإيمان والتوحيد وبعثنا منهم اثني عشر ملكاً يقيمون فيهم العدل ويأمرونهم
  بالمعروف وينهونهم عن المنكر. واللام في { لَئِنْ أَقَمْتُمُ } موطئة للقسم وفي { لأَكَفِـّرَنَّ
  } جواب له، وهذا الجواب سادّ مسدّ جواب القسم والشرط جميعاً { بَعْدَ ذَلِكَ } بعد
  ذلك الشرط المؤكد المعلق بالوعد العظيم. فإن قلت: من كفر قبل ذلك أيضاً فقد ضلّ سواء
  السبيل. قلت: أجل، ولكن الضلال بعده أظهر وأعظم، لأنّ الكفر إنما عظم قبحه لعظم النعمة
  المكفورة، فإذازادت النعمة زاد قبح الكفر وتمادى { لَعنَّـٰهُمْ } طردناهم وأخرجناهم
  من رحمتنا. وقيل: مسخناهم. وقيل: ضربنا عليهم الجزية { وَجَعَلْنَا قُلُوبَهُمْ قَٰسِيَةً
  } خذلناهم ومنعناهم الألطاف حتى قست قلوبهم. أو أملينا لهم ولم نعاجلهم بالعقوبة حتى
  قست. وقرأ عبد الله: «قسيَّة»، أي ردية مغشوشة، من قولهم: درهم قسيّ وهو من القسوة؛
  لأن الذهب والفضة الخالصين فيهما لين والمغشوش فيه يبس وصلابة، والقاسي والقاسح - بالحاء
  - أخوان في الدلالة على اليبس والصلابة وقرىء: «قسية»، بكسر القاف للإتباع { يُحَرّفُونَ
  ٱلْكَلِمَ } بيان لقسوة قلوبهم، لأنه لا قسوة أشدّ من الافتراء على الله وتغيير وحيه
  { وَنَسُواْ حَظَّا } وتركوا نصيباً جزيلاً وقسطاً وافياً { مّمَّا ذُكِرُواْ بِهِ
  } من التوراة، يعني أن تركهم وإعراضهم عن التوراة إغفال حظ عظيم، أو قست قلوبهم وفسدت
  فحرّفوا التوراة وزالت أشياء منها عن حفظهم. وعن ابن مسعود رضي الله عنه: قد ينسى المرء
  بعض العلم بالمعصية. وتلا هذه الآية. وقيل: تركوا نصيب أنفسهم مما أمروا به من الإيمان
  بمحمد صلى الله عليه وسلم وبيان نعته { وَلاَ تَزَالُ تَطَّلِعُ } أي هذه عادتهم وهجيراهم
  وكان عليها أسلافهم كانوا يخونون الرسل وهؤلاء يخونونك ينكثون عهودك ويظاهرون المشركين
  على حربك ويهمون بالفتك بك وأن يسموك { عَلَىٰ خَائِنَةٍ } على خيانة، أو على فعلة
  ذات خيانة، أو على نفس، أو فرقة خائنة.</p><p>ويقال: رجل خائنة، كقولهم: رجل راوية
  للشعر للمبالغة. قال:</p><p class="poetry_or_grammar">حَدَّثْتَ نَفْسَكَ بِالْوَفَاءِ
  وَلَمْ تَكُن</p><p class="poetry_or_grammar">لِلْغَدْرِ خَائِنَةً مَضَلَّ الأُصْبُعِ</p><p>وقرىء
  على خيانة { مّنْهُمْ إِلاَّ قَلِيلاً مّنْهُمُ } وهم الذين آمنوا منهم { فَٱعْفُ عَنْهُمْ
  } بعث على مخالفتهم. وقيل هو منسوخ بآية السيف. وقيل: فاعف عن مؤمنيهم ولا تؤاخذهم
  بما سلف منهم.</p>'
