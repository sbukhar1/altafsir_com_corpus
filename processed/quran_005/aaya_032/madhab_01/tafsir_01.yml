text: '<p>يعنـي تعالـى ذكره بقوله: { مِنْ أجْلِ ذَلِكَ } من جَرَّ ذلك وجريرته وجنايته،
  يقول: من جرّ القاتل أخاه من ابنـي آدم اللذَين اقتصصنا قصتهما الـجريرة التـي جرّها
  وجنايته التـي جناها، كتبنا علـى بنـي إسرائيـل. يقال منه: أجَلْتُ هذا الأمر: أي جررته
  إلـيه وكسبته آجُلُه له أجْلاً، كقولك: أخذته أخذاً، ومن ذلك قول الشاعر:</p><p class="poetry_or_grammar">وأهْلِ
  خِبـاءٍ صَالـحٍ ذاتُ بَـيْنِهِمْ</p><p class="poetry_or_grammar">قَد احْتَرَبوا
  فِـي عاجِلٍ أنا آجِلُهْ</p><p>يعنـي بقوله: أنا آجله: آنا الـجارّ ذلك علـيهم والـجانـي.</p><p>فمعنى
  الكلام: من جناية ابن آدم القاتل أخاه ظلـماً، حكمنا علـي بنـي إسرائيـل أنه من قتل
  منهم نفساً ظلـماً بغير نفس قَتَلت فُقِتل بها قصاصاً { أو فَسَادٍ فـي الأرْضِ } يقول:
  أو قتل منهم نفساً بغير فساد كان منها فـي الأرض، فـاستـحقت بذلك قتلها. وفسادها فـي
  الأرض إنـما يكون بـالـحرب لله ولرسوله وإخافة السبـيـل.</p><p>وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ،
  قال: ثنـي عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { مِنْ أجْلِ ذَلِكَ
  كَتَبْنا علـى بَنِـي إسْرَائِيـلَ } يقول: من أجل ابن آدم الذي قتل أخاه ظلـماً.</p><p>ثم
  اختلف أهل التأويـل فـي تأويـل قوله جلّ ثناؤه: { مَنْ قَتَلَ نَفْسا بِغَيْرِ نَفْسٍ
  أوْ فَسادٍ فِـي الأرْضِ فَكأنـمَا قَتَلَ النَّاسَ جَمِيعاً وَمَنْ أحْياها فَكأنَّـما
  أحيْا النَّاس جَمِيعاً } فقال بعضهم: معنى ذلك: ومن قتل نبـياً أو إمام عدل، فكأنـما
  قتل الناس جميعاً، ومن شدّ علـى عضد نبـيّ أو إمام عدل، فكأنـما أحيا الناس جميعاً.
  ذكر من قال ذلك:</p><p>حدثنا أبو عمار حسين بن حُرَيْثٍ الـمَرْوَزِيّ، قال: ثنا الفضل
  بن موسى، عن الـحسين بن واقد، عن عكرمة، عن ابن عبـاس فـي قوله: { مَنْ قَتَلَ نَفْساً
  بِغَيْرِ نَفْسٍ أوْ فَسادٍ فِـي الأرْضِ فَكأنـمَا قَتَلَ النَّاسع جَمِيعاً وَمَنْ
  أحْياها فَكأنـمَا أحيْا النَّاسَ جَمِيعاً } قال: من شدّ علـى عضد نبـيّ أو إمام عدل
  فكأنـما أحيا الناس جميعاً. ومن قتل نبـياً أو إمام عدل فكأنـما قتل الناس جميعاً.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  فـي قوله: { مِنْ أجْلِ ذَلِكَ كَتَبْنا علـى بَنِـي إْسرَائِيـلَ أنَّهُ مَنْ قَتَلَ
  نَفْساً بغَيْرِ نَفْسٍ أوْ فَسادٍ فِـي الأرْضِ فَكأنَّـما قَتَلَ النَّاس جَمِيعاً
  } يقول: من قتل نفساً واحدة حرّمتها، فهو مثل من قتل الناس جميعاً. { وَمَنْ أحْياها
  } يقول: من ترك قتل نفس واحدة حرّمتها مخافتـي واستـحياها أن يقتلها، فهو مثل استـحياء
  الناس جميعاً يعنـي بذلك الأنبـياء عليهم السلام.</p><p>وقال آخرون: { مَنْ قَتَلَ
  نَفْساً بِغَيْرِ نَفْسٍ أوْ فَسادٍ فِـي الأرْضِ فَكأنَـمَا قَتَلَ النَّاسَ جَمِيعاً
  } عند الـمقتول فـي الإثم { وَمَنْ أحيْاها } فـاستنقذها من هلكة { فَكأنـمَا أحيْا
  النَّاسَ جَمِيعاً } عند الـمستنقذ.</p><p>ذكر من قال ذلك):</p><p>حدثنـي مـحمد بن
  الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـيـما ذكر عن أبـي مالك، وعن
  أبـي صالـح، عن ابن عبـاس، وعن مرّة الهمدانـي، عن عبد الله، وعن ناس من أصحاب رسول
  الله صلى الله عليه وسلم، قوله: { مَنْ قَتَلَ نَفْساً بغَيْرِ نَفْسٍ أوْ فَسادٍ فِـي
  الأرْضِ فَكأنَـمَا قَتَلَ النَّاسَ جَمِيعاً } عند الـمقتول، يقول فـي الإثم: ومن
  أحياها فـاستنقذها من هلكة، فكأنـما أحيا الناس جميعاً عند الـمستنقَذ.</p><p>وقال
  آخرون: معنى ذلك: أن قاتل النفس الـمـحرّم قتلها يصلـي النار كما يصلاها لو قتل الناس
  جميعاً، ومن أحياها: من سلـم من قتلها فقد سلـم من قتل الناس جميعاً. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن خَصِيف، عن مـجاهد، عن ابن عبـاس، قال: { مَنْ أحْياها
  فَكأنَـمَا أحيْا النَّاسَ جَمِيعاً } قال: من كفّ عن قتلها فقد أحياها، ومن قتل نفساً
  بغير نفس فكأنـما قتل الناس جميعاً. قال: ومن أوبقها.</p><p>حدثنـي الـحرث، قال: ثنا
  عبد العزيز، قال: ثنا سفـيان، عن خصيف، عن مـجاهد، قال: من أوبق نفساً فكما لو قتل
  الناس جميعاً، ومن أحياها وسلـم من طلبها فلـم يقتلها فقد سلـم من قتل الناس جميعاً.
  حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن شريك، عن خصيف،
  عن مـجاهد: { فَكأنَـمَا قَتَلَ النَّاسَ جَمِيعاً وَمَنْ أحْياها فَكأنَـما أحيْا
  النَّاسَ جَمِيعاً } لـم يقتلها، وقد سلـم منه الناس جميعاً لـم يقتل أحداً.</p><p>حدثنـي
  الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن الأوزاعي، قال: أخبرنا عبدة
  ابن أبـي لُبـابة، قال: سألت مـجاهداً، أو سمعته يُسْئل عن قوله: { مَنْ قَتَلَ نَفْساً
  بِغَيْرِ نَفْسٍ أوْ فَسادٍ فِـي الأرْضِ فَكأنَـمَا قَتَلَ النَّاسَ جَمِيعاً } قال:
  لو قتل الناس جميعاً كان جزاؤه جهنـم خالداً فـيها، وغضب الله علـيه ولعنه، وأعدّ له
  عذابـاً عظيـماً.</p><p>حدثنـي الـمثنى، قال:ثنا سويد، قال: أخبرنا ابن الـمبـارك،
  عن ابن جريج قراءة، عن الأعرج، عن مـجاهد فـي قوله: { فَكأنَـما قَتَلَ النَّاسَ جَمِيعاً
  } قال: الذي يقتل النفس الـمؤمنة متعمداً، جعل الله جزاءه جهنـم، وغضب الله علـيه ولعنه،
  وأعدّ له عذابـاً عظيـماً يقول: لو قتل الناس جميعاً لـم يزد علـى مثل ذلك من العذاب
  قال ابن جريج، قال مـجاهد: { وَمَنْ أحْياها فَكأنَـما أحيا النَّاسَ جَمِيعاً } قال:
  من لـم يقتل أحداً فقد استراح الناس منه.</p><p>حدثنا سفـيان، قال: ثنا يحيى بن يـمان،
  عن سفـيان، عن خصيف، عن مـجاهد، قال: أوبق نفساً.</p><p>حدثنا سفـيان، قال: ثنا يحيى
  بن يـمان، عن سفـيان، عن منصور، عن مـجاهد، قال: فـي الإثم.</p><p>حدثنا ابن حميد،
  قال: ثنا جرير، عن لـيث، عن مـجاهد: { مَنْ قَتَلَ نَفْساً بِغَيْرِ نَفْسٍ أوْ فَسادٍ
  فِـي الأرْضِ فَكأنـمَا قَتَلَ النَّاسَ جَمِيعاً } ، وقوله:</p><p class="quran">وَمَن
  يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً فَجَزَآؤُهُ جَهَنَّمُ</p><p>[النساء: 93] قال: يصير
  إلـى جهنـم بقتل الـمؤمن، كما أنه لو قتل الناس جميعاً لصار إلـى جهنـم.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: {
  مِنْ أجْلِ ذَلِكَ كَتَبْنا علـى بَنِـي إسْرَائِيـلَ أنَّهُ مَنْ قَتَلَ نَفْساً بِغَيْرِ
  نَفْسٍ أوْ فَسادٍ فِـي الأرْضِ فَكأنَـما قَتَلَ النَّاسَ جَمِيعاً } قال: هو كما
  قال. وقال: { وَمَنْ أحيْاها فَكأنـمَا أحيا النَّاسَ جَمِيعاً } فإحياؤها لا يقتل
  نفساً حرّمها الله، فذلك الذي أحيا الناس جميعاً، يعنـي أنه من حرّم قتلها إلا بحقّ
  حيـي الناس منه جميعاً.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن العلاء
  بن عبد الكريـم، عن مـجاهد: { وَمَنْ أحيْاها } قال: ومن حرّمها فلـم يقلتها.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن العلاء، قال: سمعت مـجاهداً يقول: { مَنْ أحْياها فَكأنـمَا
  أحيا النَّاسَ جَمِيعاً } قال: من كفّ عن قتلها فقد أحياها.</p><p>حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله
  عزّ وجلّ: { فَكأنـمَا قَتَلَ النَّاسَ جَمِيعاً } قال: هي كالتـي فـي النساء:</p><p
  class="quran">وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً فَجَزَآؤُهُ جَهَنَّمُ</p><p>[النساء:
  93] فـي جزائه.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { فَكأنـمَا قَتَل النَّاسَ جَمِيعاً كالتـي فـي سورة النساء:</p><p
  class="quran">وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً</p><p>[النساء: 93] فـي جزائه
  { وَمَنْ أحْياها } ولـم يقتل أحداً فقد حيـي الناس منه.</p><p>حدثنا هناد، قال: ثنا
  أبو معاوية، عن العلاء بن عبد الكريـم، عن مـجاهد فـي قوله: { وَمَنْ أحياها فَكأنـمَا
  أحيا النَّاسَ جَمِيعاً } قال: التفت إلـى جلسائه فقال: هو هذا وهذا.</p><p>وقال آخرون:
  معنى ذلك: ومن قتل نفساً بغير نفس أو فساد فـي الأرض فكأنـما قتل الناس جميعاً، لأنه
  يجب علـيه من القصاص به والقود بقتله، مثل الذي يجب علـيه من القود والقصاص لو قتل
  الناس جميعاً. ذكر من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد فـي قوله: { مِنْ أجْلِ ذَلِكَ كَتَبْنا علـى بَنِـي إسْرَائِيـلَ أنَّهُ مَنْ
  قَتَلَ نَفْساً بِغيْرِ نَفْسٍ أوْ فَسادٍ فِـي الأرْضِ فَكأنـمَا قَتَلَ النَّاسَ
  جَمِيعاً } قال: يجب علـيه من القتل مثل لو أنه قتل الناس جميعاً. قال: كان أبـي يقول
  ذلك.</p><p>وقال آخرون: معنى قوله: { وَمَنْ أحيْاها } من عفـا عمن وجب له القصاص منه
  فلـم يقتله. ذكر من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد فـي قوله: { وَمنْ أحيْاها فَكأنـمَا أحيْا النَّاسَ جَمِيعاً } يقول: من أحياها
  أعطاه الله جلّ وعزّ من الأجر مثلَ لو أنه أحيا الناس جميعاً.</p><p>أحياها فلـم يقتلها
  وعفـا عنها. قال: وذلك ولـيّ القتـيـل، والقتـيـل نفسه يعفو عنه قبل أن يـموت. قال:
  كان أبـي يقول ذلك.</p><p>حدثنا مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن
  يونس، عن الـحسن فـي قوله: { وَمَنْ أحياها فَكأنـمَا أحيا النَّاسَ جَمِيَعاً } قال:
  من عفـا.</p><p>حدثنا سفـيان، قال: ثنا عبد الأعلـى، عن يونس، عن الـحسن: { وَمَنْ
  أحياها فَكأنَّـمَا أحيا النَّاسَ جَمِيعاً } قال: من قُتل حميـم له فعفـا عن دمه.</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن يـمان، عن سفـيان، عن يونس، عن الـحسن: { وَمَنْ أحياها
  فَكأنـمَا أحيا النَّاسَ جَمِيعاً } قال: العفو بعد القدرة.</p><p>وقال آخرون: معنى
  قوله: { وَمَنْ أحياها فَكأنـمَا أحيا النَّاسَ جَمِيعاً } ومن أنـجاها من غرق أو حرق.
  ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد: { وَمَنْ
  أحياها فَكأنَـما أحيا النَّاسَ جَمِيعاً } قال: من أنـجاها من غَرَقٍ أو حَرَقٍ أو
  هلكة.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، وحدثنا هناد، قال: ثنا وكيع، عن سفـيان،
  عن منصور، عن مـجاهد: { وَمَنْ أحياها فَكأنـمَا أحيا النَّاس جَمِيعاً } قال: من غَرَق
  أو حَرَق أو هَدَم.</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل،
  عن خصيف، عن مـجاهد: { وَمَنْ أحياها } قال: أنـجاها. وقال الضحاك بـما:</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن يـمان، عن سفـيان، عن أبـي عامر، عن الضحاك، قال: { مَنْ قَتَلَ
  نَفْسا بِغَيْرِ نَفْسٍ } قال: من توّرع أو لـم يتورّع.</p><p>حُدثت عن الـحسين، قال:
  سمعت أبـا معاذ، قال: ثنـي عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { فكأنـمَا
  أحيا النَّاسَ جَمِيعاً } يقول: لو لـم يقتله لكان قد أحيا الناس، فلـم يستـحلّ مـحرّماً.
  وقال قتادة والـحسن فـي ذلك بـما:</p><p>حدثنا ابن وكيع، قال: ثنا عبد الأعلـى، عن
  يونس، عن الـحسن: { مَنْ قَتَلَ نَفْساً بِغَيْرِ نَفْسٍ أوْ فَسادٍ فِـي الأرْضِ }
  قال: عَظُم ذلك.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: {
  مِنْ أجْلِ ذَلِكَ كَتَبْنا علـى بَنِـي إسْرَائِيـلَ أنَّهُ مَنْ قَتَلَ نَفْسا بِغَيْرِ
  نَفْسٍ }... الآية: من قتلها علـى غير نفس ولا فساد أفسدته { فَكأنـمَا قَتَلَ النَّاسَ
  جَمِيعاً وَمَنْ أحياها فَكأنـمَا أحيا النَّاسَ جَمِيعاً } عظُم والله أجْرُها، وعظُم
  وِزْرُها فأحيها يا ابن آدم بـمالك، وأحيها بعفوك إن استطعت، ولا قوّة إلا بـالله.
  وإنا لا نعلـمه يحلّ دم رجل مسلـم من أهل هذه القبلة إلا بإحدى ثلاث: رجل كفر بعد إسلامه
  فعلـيه القتل، أو زنى بعد إحصانه فعلـيه الرجم، أو قتل متعمداً فعلـيه القَوَد.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال: تلا قتادة: { مَنْ
  قَتَلَ نَفْسا بِغَيْرِ نَفْسٍ فَكأنـمَا قَتَلَ النَّاسَ جَمِيعاً وَمَنْ أحْياها
  فَكأنـمَا أحيا النَّاسَ جَمِيعاً } قال: عَظُم والله أجرُها، وَعظُم والله وِزْرُها.</p><p>حدثنـي
  الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن سلام بن مسكين، قال:
  ثنـي سلـيـمان بن علـيّ الرَّبْعي، قال: قلت للـحسن: { مِنْ أجْلِ ذَلِكَ كَتَبْنا
  علـى بَنِـي إسْرَائِيـلَ أنَّهُ مَنْ قَتَلَ نَفْساً بِغَيْرِ نَفْسٍ }... الآية،
  أهي لنا يا أبـا سعيد كما كانت لبنـي إسرائيـل؟ فقال: إي والذي لا إله غيره، كما كانت
  لبنـي إسرائيـل وما جعل دماء بنـي إسرائيـل أكرم علـى الله من دمائنا.</p><p>حدثنـي
  الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن سعيد بن زيد، قال: سمعت
  خالداً أبـا الفضل، قال: سمعت الـحسن تلا هذه الآية:</p><p class="quran">فَطَوَّعَتْ
  لَهُ نَفْسُهُ قَتْلَ أَخِيهِ</p><p>[المائدة: 30]... إلـى قوله: { وَمَنْ أحياها فَكأنـمَا
  أحيا النَّاسَ جَمِيعاً } ثم قال: عَظَّم والله فـي الوزر كما تسمعون، ورغّب والله
  فـي الأجر كما تسمعون إذا ظننت يا ابن آدم أنك لو قتلت الناس جميعاً فإن لك من عملك
  ما تفوز به من النار، كَذَبَتْك والله نفسك، وكَذَبَكَ الشيطان.</p><p>حدثنا هناد،
  قال: ثنا ابن فضيـل، عن عاصم، عن الـحسن فـي قوله: { فَكأنَـما قَتَلَ النَّاسَ جَمِيعاً
  } قال: وزراً { وَمَنْ أحياها فَكأنَّـمَا أحيا النَّاسَ جَمِيعاً }. قال: أجراً.</p><p>وأولـى
  هذه الأقوال عندي بـالصواب قول من قال: تأويـل ذلك أنه من قتل نفساً مؤمنة بغير نفس
  قتلتها فـاستـحقت القود بها والقتل قصاصاً، أو بغير فساد فـي الأرض، بحرب الله ورسوله
  وحرب الـمؤمنـين فـيها، فكأنـما قتل الناس جميعاً فـيـما استوجب من عظيـم العقوبة من
  الله جلّ ثناؤه، كما أوعده ذلك من فعله ربُّه بقوله:</p><p class="quran">وَمَن يَقْتُلْ
  مُؤْمِناً مُّتَعَمِّداً فَجَزَآؤُهُ جَهَنَّمُ خَٰلِداً فِيهَا وَغَضِبَ ٱللَّهُ عَلَيْهِ
  وَلَعَنَهُ وَأَعَدَّ لَهُ عَذَاباً عَظِيماً</p><p>[النساء: 93].</p><p>وأما قوله:
  { وَمَنْ أحيْاها فَكأنـمَا أحيْا النَّاسَ جَمِيعاً } فأولـى التأويلات به قول من
  قال: من حرّم قتل من حرّم الله عزّ ذكره قتَله علـى نفسه، فلـم يتقدم علـى قتله، فقد
  حِيـيَ الناس منه بسلامتهم منه، وذلك إحياؤه إياها. وذلك نظير خبر الله عزّ ذكره عمن
  حاجّ إبراهيـم فـي ربه، إذ قال له إبراهيـم:</p><p class="quran">رَبِّيَ ٱلَّذِي يُحْيِـي
  وَيُمِيتُ قَالَ أَنَا أُحْيِـي وَأُمِيتُ</p><p>[البقرة: 258]. فكان معنى الكافر فـي
  قـيـله: أنا أحيي وأميت: أنا أترك من قدرت علـى قتله وفـي قوله: وأميت: قَتْلُه من
  قتله. فكذلك معن الإحياء فـي قوله: { وَمَنْ أحْياها }: من سلـم الناس من قتله إياهم،
  إلا فـيـما أذن الله فـي قتله منهم { فَكأنـمَا أحْيا النَّاسَ جَمِيعاً }.</p><p>وإنـما
  قلنا ذلك أولـى التأويلات بتأويـل الآية، لأنه لا نفس يقوم قتلها فـي عاجل الضرّ مقام
  قتل جميع النفوس، ولا إحياؤها مقام إحياء جميع النفوس فـي عاجل النفع، فكان معلوماً
  بذلك أن معنى الإحياء: سلامة جميع النفوس منه، لأنه من لـم يتقدم علـى نفس واحدة، فقد
  سلـم منه جميع النفوس، وأن الواحدة منها التـي يقوم قتلها مقام جميعها إنـما هو فـي
  الوزر، لأنه لا نفس من نفوس بنـي آدم يقوم فقدها مقام فقد جميعها وإن كان فقد بعضها
  أعمّ ضرراً من فقد بعض.</p><p>القول فـي تأويـل قوله تعالـى: { ولَقَدْ جاءَتْهُمْ
  رُسُلُنا بـالبَـيِّناتِ ثُمَّ إنَّ كَثِـيراً مِنْهُمْ بَعْدَ ذَلِكَ فـي الأرْضِ
  لَـمُسْرِفُونَ }.</p><p>وهذا قسم من الله جلّ ثناؤه أقسم به، إن رسله صلوات الله علـيهم
  قد أتت بنـي إسرائيـل الذين قصّ الله قصصهم وذكر نبأهم فـي الآيات التـي تقدمت من قوله:</p><p
  class="quran">يَا أَيُّهَآ ٱلَّذِينَ آمَنُواْ ٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ
  إِذْ هَمَّ قَوْمٌ أَن يَبْسُطُواْ إِلَيْكُمْ أَيْدِيَهُمْ</p><p>[المائدة: 11] إلـى
  هذا الـموضع. { بـالبَـيِّناتِ } يعنـي: بـالآيات الواضحة، والـحجج البـينة علـى حقـية
  ما أرسلوا به إلـيهم وصحة ما دعوهم إلـيه من الإيـمان بهم وأداء فرائض الله علـيهم،
  يقول الله عزّ ذكره: { ثُمَّ إنَّ كَثِـيراً مِنْهُمْ بَعْدَ ذَلِكَ فِـي الأرْضِ لَـمُسْرِفُونَ
  } يعنـي أن كثـيراً من بنـي إسرائيـل، والهاء والـميـم فـي قوله: { ثُمَّ إنَّ كَثِـيراً
  مِنْهُمْ } من ذكر بنـي إسرائيـل، وكذلك ذلك فـي قوله: { وَلَقَدْ جاءتْهُمْ } بعد
  ذلك، يعنـي بعد مـجيـيء رسل الله بـالبـينات فـي الأرض. { لـمُسْرِفُونَ } يعنـي: أنهم
  فـي الأرض لعاملون بـمعاصي الله، ومخالفون أمر الله ونهيه، ومـحادوا الله ورْسلِهِ،
  بـاتبـاعهم أهواءهم وخلافهم علـى أنبـيائهم وذلك كان إسرافهم فـي الأرض.</p>'
