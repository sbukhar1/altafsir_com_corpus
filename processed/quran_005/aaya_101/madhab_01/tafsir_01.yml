text: '<p>ذكر أن هذه الآية أنزلت علـى رسول الله صلى الله عليه وسلم بسبب مسائل كان
  يسألها إياه أقوام، امتـحاناً له أحياناً، واستهزاء أحياناً، فـيقول له بعضهم: من أبـي؟
  ويقول له بعضهم إذا ضلت ناقته: أين ناقتـي؟ فقال لهم تعالـى ذكره: لا تسألوا عن أشياء
  من ذلك، كمسألة عبد الله بن حذافة إياه من أبوه، { إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ }
  يقول: إن أبدينا لكم حقـيقة ما تسألون عنه ساءكم إبداؤها وإظهارها.</p><p>وبنـحو الذي
  قلنا فـي ذلك تظاهرت الأخبـار عن أصحاب رسول الله صلى الله عليه وسلم. ذكر الرواية
  بذلك:</p><p>حدثنا أبو كريب، قال: ثنا بعض بنـي نفـيـل، قال: ثنا زهير بن معاوية، قال:
  ثنا أبو الـجويرية، قال: قال ابن عبـاس لأعرابـي من بنـي سلـيـم: هل تدري فـيـما أنزلت
  هذه الآية { يا أيُّها الَّذِينَ آمَنُوا لا تَسْأَلُوا عَنْ أشْياءَ إنْ تُبْدَ لَكُمْ
  تَسُؤْكُمْ }؟ حتـى فرغ من الآية، فقال: كان قوم يسألون رسول الله صلى الله عليه وسلم
  استهزاء، فـيقول الرجل: من أبـي؟ والرجل تضلّ ناقته فـيقول: أين ناقتـي؟ فأنزل الله
  فـيهم هذه الآية.</p><p>حدثنـي مـحمد بن الـمثنى، قال: ثنا أبو عامر وأبو داود، قالا:
  ثنا هشام، عن قتادة، عن أنس، قال: سأل الناس رسول الله صلى الله عليه وسلم حتـى أحفوه
  بـالـمسألة، فصعد الـمنبر ذات يوم، فقال:</p><p class="hadith"> " لا تَسْأَلُونِـي
  عَنْ شَيْءٍ إلاَّ بَـيَّنْتُهُ لَكُمْ ". </p><p>قال أنس: فجعلت أنظر يـميناً وشمالاً،
  فأرى كلْ إنسان لافًّـا ثوبه يبكي فأنشأ رجل كان ذا لاحى يدعى إلـى غير أبـيه، فقال:
  يا رسول الله، من أبـي؟ فقال:</p><p class="hadith"> " أبُوكَ حُذَافَةُ ". </p><p>قال:
  فأنشأ عمر فقال: رضينا بـالله ربًّـا وبـالإسلام ديناً وبـمـحمد صلى الله عليه وسلم
  رسولاً، وأعوذ بـالله من سوء الفتن فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " لَـمْ أرَ فِـي الشَّرّ والـخَيْرِ كالـيَوْم قَطُّ، إنَّهُ صُوّرَتْ لِـيَ الـجَنَّةُ
  وَالنَّارُ حتـى رأيْتُهُما وَرَاءَ الـحائِطِ ". </p><p>وكان قتادة يذكر هذا الـحديث
  عند هذه الآية: { لا تَسأَلُوا عَنْ أشْياءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ }.</p><p>حدثنـي
  مـحمد بن معمر البحرانـي، قال: ثنا روح بن عبـادة، قال: ثنا شعبة، قال: أخبرنـي موسى
  بن أنس، قال: سمعت أنساً يقول: قال رجل: يا رسول الله من أبـي؟ قال:</p><p class="hadith">
  " أبُوكَ فُلانٌ ". </p><p>قال: فنزلت: { يا أيُّها الَّذِينَ آمَنُوا لا تَسْألُوا
  عَنْ أشْياءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ }.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة، فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تَسْأَلُوا
  عَنْ أشْياءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ } قال: فحُدِّثنا أن أنس بن مالك حدثهم:
  أن رسول الله صلى الله عليه وسلم سألوه حتـى أحفوه بـالـمسألة، فخرج علـيهم ذات يوم
  فصعد الـمنبر، فقال:</p><p class="hadith"> " لا تَسْأَلُونِـي الـيَوْمَ عَنْ شَيْءٍ
  إلاَّ بَـيَّنْتُهُ لَكُمْ " </p><p>فأشفق أصحاب رسول الله صلى الله عليه وسلم أن يكون
  بـين يديه أمر قد حضر، فجعلت لا ألتفت يـميناً ولا شمالاً إلاَّ وجدت كلاًّ لافـاًّ
  رأسه فـي ثوبه يبكي. فأنشأ رجل كان يُلاحَى فـيدعى إلـى غير أبـيه، فقال: يا نبـيّ
  الله من أبـي؟ قال:</p><p class="hadith"> " أبُوكَ حُذَافة ". </p><p>قال: ثم قام
  عمر أو قال: فأنشأ عمر فقال: رضينا بـالله ربًّـا وبـالإسلام ديناً وبـمـحمد صلى الله
  عليه وسلم رسولاً عائذاً بـالله أو قال: أعوذ بـالله من سوء الفتن. قال: وقال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " لَـمْ أرَ فِـي الـخَيْرِ والشَّرّ
  كالـيَوْمِ قَطُّ، صُوّرَتْ لـيَ الـجَنَّةُ والنَّارُ حتـى رأيْتُهُما دُونَ الـحائِطِ
  ". </p><p>حدثنا أحمد بن هشام وسفـيان بن وكيع، قالا: ثنا معاذ، قال: ثنا ابن عون،
  قال: سألت عكرمة مولـى ابن عبـاس عن قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تَسْأَلُوا
  عَنْ أشْيَاءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ } قال: ذاك يوم قام فـيهم النبـي صلى الله
  عليه وسلم، فقال:</p><p class="hadith"> " لا تَسْأَلُونِـي عَنْ شَيْءٍ إلاَّ أخْبَرْتُكُمْ
  بِهِ " </p><p>قال: فقام رجل، فكره الـمسلـمون مقَامه يومئذ، فقال: يا رسول الله من
  أبـي؟ قال:</p><p class="hadith"> " أبُوكَ حُذَافَة " </p><p>قال: فنزلت هذه الآية.</p><p>حدثنا
  الـحسين بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن طاوس، عن أبـيه
  قال: نزلت: { لا تَسْأَلُوا عَنْ أشْياءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ } فـي رجل قال:
  يا رسول الله من أبـي؟ قال:</p><p class="hadith"> " أبُوك فلان ". </p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي سفـيان، عن معمر، عن قتادة، قال: سألوا النبـي صلى الله
  عليه وسلم حتـى أكثروا علـيه، فقام مغضبـاً خطيبـاً، فقال:</p><p class="hadith"> "
  سَلُونـي فَوَاللَّهِ لا تَسْأَلُونِـي عَنْ شَيْءٍ ما دُمْتُ فـي مَقامي إلاَّ حَدَّثْتُكُمْ«
  " </p><p>فقام رجل فقال: من أبـي؟ قال:</p><p class="hadith"> " أبُوكَ حُذَافَة "
  </p><p>واشتدّ غضبه وقال:</p><p class="hadith"> " سَلُونِـي " </p><p>فلـما رأى الناس
  ذلك كثر بكاؤهم، فجثا عمر علـى ركبتـيه فقال: رضينا بـالله ربًّـا، قال معمر: قال الزهري:
  قال أنس مثل ذلك: فجثا عمر علـى ركبتـيه، فقال: رضينا بـالله ربـاً، وبـالإسلام ديناً،
  وبـمـحمد صلى الله عليه وسلم رسولاً، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " أمَا وَالَّذِي نَفْسِي بِـيَدِهِ، لَقَدْ صُوّرَتْ لـيَ الـجَنَّةُ وَالنَّارُ آنِفـاً
  فِـي عَرْضِ هَذَا الـحائِطِ، فَلَـمْ أرَ كالـيَوْمِ فِـي الـخَيْرِ والشَّرّ ". </p><p>قال
  الزهريّ: فقالت أمّ عبد الله بن حُذافة: ما رأيت ولداً أعقّ منك قطّ، أتأمن أن تكون
  أمك قارفت ما قارف أهل الـجاهلـية، فتفضحها علـى رؤوس الناس فقال: والله لو ألـحقنـي
  بعبد أسود للـحقته.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا
  أسبـاط، عن السديّ: { يا أيُّها الَّذِينَ آمَنُوا لا تَسْأَلُوا عَنْ أشْيَاءَ إنْ
  تُبْدَ لَكُمْ تَسُؤْكُمْ } قال: غضب رسول الله صلى الله عليه وسلم يوماً من الأيام
  فقام خطيبـاً، فقال:</p><p class="hadith"> " سَلُونِـي فإنَّكُمْ لا تَسْأَلُونِـي
  عَنْ شَيْء إلاَّ أنْبَأْتُكُمْ بِهِ " </p><p>فقام إلـيه رجل من قريش من بنـي سَهْم
  يقال له عبد الله بن حُذَاقة، وكان يُطعنَ فـيه، قال: فقال يا رسول الله من أبـي؟ قال:</p><p
  class="hadith"> " أبُوكَ فُلانٌ " </p><p>فدعاه لأبـيه فقام إلـيه عمر، فقبَّل رجله
  وقال: يا رسول الله، رضينا بـالله ربـاً، وبك نبـياً، وبـالإسلام ديناً، وبـالقرآن
  إماماً، فـاعف عنا عفـا الله عنك فلـم يزل به حتـى رضي، فـيومئذ قال:</p><p class="hadith">
  " الوَلَدُ للفِرَاش وللعاهِرِ الـحَجَرُ ". </p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا قـيس، عن أبـي حصين، عن أبـي صالـح، عن أبـي هريرة، قال: خرج رسول الله صلى
  الله عليه وسلم وهو غضبـان مـحمارّ وجههُ، حتـى جلس علـى الـمنبر، فقام إلـيه رجل،
  فقال أين أبـي؟ قال:</p><p class="hadith"> " فـي النَّارِ " </p><p>فقام آخر فقال:
  من أبـي؟ قال:</p><p class="hadith"> " أبُوكَ حُذَافَةُ ". </p><p>فقام عمر بن الـخطاب
  فقال: رضينا بـالله ربـاً، وبـالإسلام ديناً، وبـمـحمد صلى الله عليه وسلم نبـياً،
  وبـالقرآن إماماً، إنا يا رسول الله حديثو عهد بجاهلـية وشرك، والله يعلـم من آبـاؤنا.
  قال: فسكن غضبه، ونزلت: { يا أيُّها الَّذِينَ آمَنُوا لا تَسْأَلُوا عَنْ أشْيَاءَ
  إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ }.</p><p>وقال آخرون: نزلت هذه الآية علـى رسول الله
  صلى الله عليه وسلم من أجل مسألة سائل سأله عن شيء فـي أمر الـحجّ. ذكر من قال ذلك:</p><p>حدثنا
  أبو كريب، قال: ثنا منصور بن وردان الأسديّ، قال: ثنا علـيّ بن عبد الأعلـى، قال: لـما
  نزلت هذه الآية: وَللَّهِ علـى النَّاسِ حِجُّ البَـيْتِ مَنِ اسْتَطاعَ إلَـيْهِ سَبِـيلاً
  قالوا: يا رسول الله أفـي كلّ عام؟ فسكت، ثم قالوا: أفـي كلّ عام؟ فسكت، ثم قال:</p><p
  class="hadith"> " لا، ولَوْ قُلْتُ نَعَمْ لَوَجَبَت " </p><p>فأنزل الله هذه الآية:
  { يا أيُّها الَّذِينَ آمَنُوا لا تَسْأَلُوا عَنْ أشْياءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ
  }.</p><p>حدثنا أبو كريب، قال: ثنا عبد الرحمن بن سلـيـمان، عن إبراهيـم بن مسلـم الهَجَريّ،
  عن ابن عياض، عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " إنَّ اللَّهَ كَتَبَ عَلَـيْكُمُ الـحَجَّ " </p><p>فقال رجل: أفـي كلّ عام يا رسول
  الله؟ فأعرض عنه، حتـى عاد مرّتـين أو ثلاثاً، فقال:</p><p class="hadith"> " مَنِ
  السَّائِلُ؟ " </p><p>فقال فلان، فقال:</p><p class="hadith"> " والذي نَفْسِي بِـيَدِهِ،
  لَوْ قُلْتُ نَعَمْ لَوَجَبَتْ، وَلَوْ وَجَبَتْ عَلَـيْكُمْ ما أطَقْتُـموه، وَلَوْ
  تَرَكْتُـمُوهُ لَكَفَرْتـمْ ". </p><p class="hadith">  </p><p>فأنزل الله هذه الآية:
  { يا أيُّها الَّذِينَ آمَنُوا لا تَسْأَلُوا عَنْ أشْياءَ إن تُبْدَ لَكُمْ تَسُؤْكُمْ
  } حتـى ختـم الآية.</p><p>حدثنـي مـحمد بن علـيّ بن الـحسين بن شقـيق، قال سمعت أبـي،
  قال: أخبرنا الـحسين بن واقد، عن مـحمد بن زياد، قال: سمعت أبـا هريرة يقول: خطبنا
  رسول الله صلى الله عليه وسلم فقال:</p><p class="hadith"> " يا أيُّهَا النَّاسُ،
  كَتَبَ اللَّهُ عَلَـيْكُمْ الـحَجَّ ". </p><p>فقام مـحصن الأسديّ، فقال: أفـي كلّ
  عام يا رسول الله؟ فقال:</p><p class="hadith"> " أمَا إنِّـي لَوْ قُلْتُ نَعَمْ لَوَجَبَتْ،
  ولَوْ وَجَبَتْ ثُمَّ تَرَكْتُـمْ لَضَلَلْتُـمْ. اسْكُتُوا عَنِّى ما سَكَتُّ عَنْكُمْ،
  فإنَّـمَا هَلَكَ مَنْ كَانَ قَبْلَكُمْ بِسُؤَالِهِمْ واخْتِلافِهِمْ علـى أنْبِـيائِهمْ
  " </p><p>فأنزل الله تعالـى: { يا أيُّها الَّذِينَ آمَنُوا لا تَسْأَلُوا عَنْ أشْيَاءَ
  إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ } إلـى آخر الآية.</p><p>حدثنا ابن حميد، قال: ثنا يحيى
  بن واضح، قال: ثنا الـحسين بن واقد، عن مـحمد بن زياد، قال: سمعت أبـا هريرة يقول:
  خطبنا رسول الله صلى الله عليه وسلم، فذكر مثله، إلا أنه قام: فقام عُكاشة ابنِ مـحْصَن
  الأسديُّ.</p><p>حدثنا زكريا بن يحيى بن أبـان الـمصري، قال: ثنا أبو زيد عبد الرحمن
  بن أبـي العمر، قال: ثنا أبو مطيع معاوية بن يحيى، عن صفوان بن عمرو، قال: ثنـي سلـيـم
  بن عامر، قال: سمعت أبـا أمامة البـاهلـي يقول: قام رسول الله صلى الله عليه وسلم فـي
  الناس فقال:</p><p class="hadith"> " كُتِبَ عَلَـيْكُمُ الـحَجّ " </p><p>فقام رجل
  من الأعراب، فقال: أفـي كل عام؟ قال: فعلا كلام رسول الله صلى الله عليه وسلم وأسكت
  وأغضب واستغضب. فمكث طويلاً ثم تكلـم فقال:</p><p class="hadith"> " مَنِ السَّائِلُ؟
  " </p><p>فقال الأعرابـيّ: أنا ذا، فقال:</p><p class="hadith"> " وَيْحَكَ ماذَا يُؤْمِنُكَ
  أنْ أقُولَ نَعَمْ، وَلَوْ قُلْتُ نَعَمُ لَوَجَبَتْ، وَلَوْ وَجَبَتْ لَكَفَرْتُـمْ؟
  ألا إنَّهُ إنَّـمَا أهْلَكَ الَّذِينَ قبْلَكُمْ أئِمَّةُ الـحَرَجِ، وَاللَّهُ لَوْ
  أنّـي أحْلَلْتُ لَكُمْ جَمِيعَ ما فِـي الأرْضِ وَحَرَّمْتُ عَلَـيْكُمْ مِنْها مَوْضِعَ
  خُفّ لَوَقَعْتُـمْ فِـيه " </p><p>قال: فأنزل الله تعالـى عند ذلك { يا أيُّها الَّذِينَ
  آمَنُوا لا تَسْأَلُوا عَنْ أشْياءَ }... إلـى آخر الآية.</p><p>حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { يا
  أيُّها الَّذِينَ آمَنُوا لا تَسْأَلُوا عَنْ أشْيَاء إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ
  } وذلك أن رسول الله صلى الله عليه وسلم أذّن فـي الناس، فقال:</p><p class="hadith">
  " يا قَوْمِ، كُتِبَ عَلَـيْكُمُ الـحَجُّ " </p><p>فقام رجل من بنـي أسد فقال: يا
  رسول الله، أفـي كلّ عام؟ فأُغْضِبَ رسول الله صلى الله عليه وسلم غضبـاً شديداً، فقال:</p><p
  class="hadith"> " وَالَّذِي نَفْسُ مُـحَمَّدِ بَـيَدِهِ لَوْ قُلْتُ نَعَمْ لَوَجَبَتْ،
  وَلَوْ وَجَبَتْ ما اسْتَطَعْتُـمْ، وِإذَنْ لَكَفَرْتُـمْ فـاتْرُكُونِـي ما تَرَكْتُكُمْ،
  فإذَا أمَرْتُكُمْ بِشَيْءٍ فـافْعَلُوا، وإذَا نَهَيْتُكُمْ عَنْ شَيْء فـانُتَهُوا
  عَنْهُ ". </p><p class="hadith">  </p><p>فأنزل الله تعالـى: { يا أيُّها الَّذِين
  آمَنُوا لا تَسْأَلُوا عَنْ أشْياءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ }. نهاهم أن يسألوا
  عن مثل الذي سألت النصارى من الـمائدة، فأصبحوا بها كافرين فنهى الله تعالـى عن ذلك،
  وقال: لا تسألوا عن أشياء إن نزل القرآن فـيها بتغلـيظ ساءكم ذلك، ولكن انتظروا فإذا
  نزل القرآن فإنَّكُمْ لا تسألون عن شيء إلا وجدتـم تبـيانه.</p><p>حدثني أبو عاصم،
  قال ثنا شبل عن ابن أبي نجيح مثله.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح،
  قال: ثنـي معاوية بن صالـح، قال: ثنا علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { يا
  أيُّها الَّذِين آمَنُوا لا تَسْأَلُوا عَنْ أشْياءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ
  وإنْ تَسْأَلُوا عَنْها حِينَ يُنزَّل القُرْآنِ تُبْدَ لَكُمْ } قال: لـما أنزلت آية
  الـحجّ، نادى النبـي صلى الله عليه وسلم فـي الناس، فقال</p><p class="hadith"> " يا
  أيُّها النَّاسُ، إنَّ اللَّهَ قَدْ كَتَبَ عَلَـيْكُمْ الـحَجّ فَحُجُّوا " </p><p>فقالوا:
  يا رسول الله، أعاماً واحداً أم كل عام؟ فقال</p><p class="hadith"> " لا بَلْ عاماً
  وَاحِداً، وَلَوْ قُلْتُ كُلِّ عامٍ لَوَجَبَتْ، وَلَوْ وَجَبَتْ لَكَفَرْتُـمْ " </p><p>ثم
  قال الله تعالـى: { يا أيُّها الَّذِين آمَنُوا لا تَسْأَلُوا عَنْ أشْياءَ إنْ تُبْدَ
  لَكُمْ تَسُؤْكُمْ } قال: سألوا النبـي صلى الله عليه وسلم عن أشياء فوعظهم، فـانتهوا.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { يا أيُّها الَّذِين آمَنُوا لا تَسْأَلُوا عَنْ أشْياءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ
  } قال: ذكر رسول الله صلى الله عليه وسلم الـحجّ، فقـيـل: أواجب هو يا رسول الله كلّ
  عام؟ قال:</p><p class="hadith"> " لا، لَوْ قُلْتُها لَوَجَبَتْ، وَلَوْ وَجَبَتْ
  ما أطَقْتُـمْ، وَلَوْ لَـمْ تُطِيقُوا لَكَفَرْتُـمْ " </p><p>ثم قال:</p><p class="hadith">
  " سَلُونِـي فَلا يَسْأَلُنِـي رَجُلٌ فـي مَـجْلِسِي هَذَا عَنْ شَيْءٍ إلاَّ أخْبَرْتُهُ،
  وإنْ سَأَلَنِـي عَنْ أبِـيهِ " </p><p>فقام إلـيه رجل، فقال: من أبـي؟ قال:</p><p
  class="hadith"> " أبُوكَ حُذَافَةُ بْنُ قَـيْسٍ " </p><p>فقام عمر، فقال: يا رسول
  اصلى الله عليه وسلم رضينا بـالله ربـاً، وبـالإسلام ديناً، وبـمـحمد صلى الله عليه
  وسلم نبـياً، ونعوذ بـالله من غضبه وغضب رسوله.</p><p>وقال آخرون: بل نزلت هذه الآية
  من أجل أنهم سألوا رسول الله صلى الله عليه وسلم عن البحيرة والسائبة والوصيـلة والـحامي.
  ذكر من قال ذلك:</p><p>حدثنـي إسحاق بن إبراهيـم بن حبـيب بن الشهيد، قال: ثنا عتاب
  بن بشير، عن خصيف، عن مـجاهد، عن ابن عبـاس { لا تَسْأَلُوا عَنْ أشْياءَ } قال: هي
  البحيرة والسائبة والوصيـلة والـحام. ألا ترى أنه يقول بعد ذلك: ما جعل الله من كذا
  ولا كذا؟ قال: وأما عكرمة فإنه قال: إنهم كانوا يسألونه عن الآيات فنهوا عن ذلك. ثم
  قال: قَدْ سَأَلها قَوْمٌ مِنْ قَبْلِكُمْ ثُمَّ أصْبَحُوا بها كَافِرينَ قال: فقلت:
  قد حدثنـي مـجاهد بخلاف هذا عن ابن عبـاس، فما لك تقول هذا؟ فقال هَيْهَ.</p><p>حدثنا
  ابن وكيع، قال: ثنا يزيد بن هارون، عن ابن عون، عن عكرمة عن الأعمش، قال: هو الذي سأل
  رسول الله صلى الله عليه وسلم: من أبـي؟. وقال سعيد بن جبـير: هم الذين سألوا رسول
  الله صلى الله عليه وسلم عن البحيرة والسائبة.</p><p>وأولـى الأقوال بـالصواب فـي ذلك
  قول من قال: نزلت هذه الآية من أجل إكثار السائلـين رسول الله صلى الله عليه وسلم الـمسائل،
  كمسئلة ابن حذافة إياه من أبوه، ومسئلة سائله إذ قال:</p><p class="hadith"> " إنَّ
  اللَّهَ فَرَضَ عَلَـيْكُمْ الـحَجَّ " </p><p>أفـي كلّ عام؟ وما أشبه ذلك من الـمسائل،
  لتظاهر الأخبـار بذلك عن الصحابة والتابعين وعامة أهل التأويـل، وأما القول الذي رواه
  مـجاهد عن ابن عبـاس، فقول غير بعيد من الصواب، ولكن الأخبـار الـمتظاهرة عن الصحابة
  والتابعين بخلافه، وكرهنا القول به من أجل ذلك. علـى أنه غير مستنكر أن تكون الـمسألة
  عن البحيرة والسائبة والوصيـلة والـحام كانت فـيـما سألوا النبـي صلى الله عليه وسلم
  عنه من الـمسائل التـي كره الله لهم السؤال عنها، كما كره الله لهم الـمسألة عن الـحجّ،
  أكلّ عام هو أم عاماً واحداً؟ وكما كره لعبد الله بن حذافة مسألته عن أبـيه، فنزلت
  الآية بـالنهي عن الـمسائل كلّها، فأخبر كلّ مخبر منهم ببعض ما نزلت الآية من أجله
  وأجل غيره. وهذا القول أولـى الأقوال فـي ذلك عندي بـالصحة، لأن مخارج الأخبـار بجميع
  الـمعانـي التـي ذُكرت صحاح، فتوجيهها إلـى الصواب من وجودها أوْلـى.</p><p>القول فـي
  تأويـل قوله تعالـى: { وَإنْ تَسْأَلُوا عَنْها حِينَ يُنَزَّلُ القُرْآنُ تُبْدَ لَكُمْ
  عَفـا اللَّهُ عَنْهَا وَاللَّهُ غَفُورٌ حَلِـيـمٌ }:</p><p>يقول تعالـى ذكره للذين
  نهاهم من أصحاب رسول الله صلى الله عليه وسلم، عن مسألة رسول الله صلى الله عليه وسلم،
  عما نهاهم عن مسألتهم إياه عنه، من فرائض لـم يفرضها الله علـيهم، وتـحلـيـل أمور لهم
  يحللها لهم، وتـحريـم أشياء لـم يحرّمها علـيهم قبل نزول القرآن بذلك: أيها الـمؤمنون
  السائلون عما سألوا عنه رسولـي مـما لـم أنزل به كتابـاً ولا حياً، لا تسألوا عنه،
  فإنكم إن أظهر ذلك لكم تبـيان بوحي وتنزيـل ساءكم لأن التنزيـل بذلك إذا جاءكم يجيئكم
  بـما فـيه امتـحانكم واختبـاركم، إما بإيجاب عمل علـيكم، ولزوم فرض لكم، وفـي ذلك علـيكم
  مشقة ولزوم مؤنة وكلفة وإما بتـحريـم ما لو لـم يأتكم بتـحريـمه وحي كنتـم من التقدّم
  علـيه فـي فسحة وسعة وإما بتـحلـيـل ما تعتقدون تـحريـمه، وفـي ذلك لكم مساءة لنقلكم
  عما كنتـم ترونه حقاً إلـى ما كنتـم ترونه بـاطلاً، ولكنكم إن سألتـم عنها بعد نزول
  القرآن بها وبعد ابتدائكم شأن أمرها فـي كتابـي إلـى رسولـي إلـيكم، بـين لكم ما أنزلته
  إلـيه من إتـيان كتابـي وتأويـل تنزيـلـي ووحي وذلك نظير الـخبر الذي رُويَ عن بعض
  أصحاب رسول الله صلى الله عليه وسلم، الذي:</p><p>حدثنا به هناد بن السريّ، قال: ثنا
  أبو معاوية، عن داود بن أبـي هند، عن مكحول، عن أبـي ثعلبة الـخشنـي، قال:</p><p class="hadith">
  " إن الله تعالـى فرض فرائض فلا تضيعوها، ونهى عن أشياء فلا تنتهكوها، وحدّ حدوداً
  فلا تعتدوها، وعفـا عن أشياء من غير نسيان فلا تبحثوا عنها ". </p><p>حدثنا هناد، قال:
  ثنا ابن أبـي زائدة، قال: أخبرنا ابن جريج، عن عطاء، قال: كان عبـيد بن عمير يقول:
  إن الله تعالـى أحلّ وحرّم، فما أحلّ فـاستـحلوه وما حرّم فـاجتنبوه، وترك من ذلك أشياء
  لـم يحلها ولـم يحرّمها فذلك عفو من الله عفـاه ثم يتلو: { يا أيُّها الَّذِين آمَنُوا
  لا تَسْأَلُوا عَنْ أشْياءَ إنْ تُبْدَ لَكُمْ تَسُؤْكُمْ }.</p><p>حدثنا ابن الـمثنى،
  قال: ثنا الضحاك، قال: أخبرنا ابن جريج، قال: أخبرنـي عطاء، عن عبـيد ابن عمير، أنه
  كان يقول: إن الله حرّم وأحلّ، ثم ذكر نـحوه.</p><p>وأما قوله: { عَفـا اللَّهُ عَنْها
  } فإنه يعنـي به: عفـا الله لكم عن مسألتكم عن الأشياء التـي سألتـم عنها رسول الله
  صلى الله عليه وسلم الذي كره الله لكم مسألتكم إياه عنها، أن يؤاخذكم بها، أو يعاقبكم
  علـيها، إن عرف منها توبتكم وإنابتكم. { وَاللَّهُ غَفُورٌ } يقول: والله ساتر ذنوب
  من تاب منها، فتارك أن يفضحه فـي الآخرة { حَلِـيـمٌ } أن يعاقبه بها لتغمده التائب
  منها برحمته وعفوه، عن عقوبته علـيها.</p><p>وبنـحو الذي قلنا فـي ذلك رُوي الـخبر
  عن ابن عبـاس الذي ذكرناه آنفـاً. وذلك ما:</p><p>حدثنـي به مـحمد بن سعد، قال: ثنـي
  أبـي، قال ثني عمي، قال: ثني أبي، عن أبـيه، عن ابن عبـاس: يقول { لا تسْأَلُوا عَنْ
  أشْيَاءَ } إن نزل القرآن فـيها بتغلـيظ ساءكم ذلك، ولكن انتظروا فإذا نزل القرآن،
  فإنكم لا تسألون عن شيء إلا وجدتـم تبـيانه.</p>'
