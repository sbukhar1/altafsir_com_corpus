  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالى ذكره: واذكر أيضاً يا عيسى إذ ألقيت إلى الحواريين، وهم وزراء عيسى
  على دينه. وقد بينا معنى ذلك ولم قيل لهم الحواريون فيما مضى بما أغنى عن إعادته.</p><p>وقد
  اختلف ألفاظ أهل التأويل في تأويل قوله: { وَإذْ أوْحَيْتُ } وإن كانت متفقة المعاني،
  فقال بعضهم بما:</p><p>حدثني به محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط،
  عن السديّ: { وَإذْ أوْحَيْتُ إلى الحَوَارِيِّينَ } يقول قذفت في قلوبهم.</p><p>وقال
  آخرون: معنى ذلك: ألهمتهم.</p><p>فتأويل الكلام إذن: وإذ ألقيت إلى الحواريين أن صدّقوا
  بي وبرسولي عيسى، فقالوا: آمَّنا: أي صدّقنا بما أمرتنا أن نؤمن يا ربنا. { واشْهَدْ
  } علينا { بأنّنا مُسْلِمُونَ } يقول: واشهد علينا بأننا خاضعون لك بالذلة سامعون،
  مطيعون لأمرك.</p>"
