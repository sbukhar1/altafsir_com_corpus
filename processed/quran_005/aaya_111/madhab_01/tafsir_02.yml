text: '<p>{ أَوْحَيْتُ إِلَى ٱلْحَوَارِيّينَ } أمرتهم على ألسنة الرسل { مُّسْلِمُونَ
  } مخلصون، من أسلم وجهه لله { عِيسَى } في محل النصب على إتباع حركة الابن، كقولك:
  يا زيد بن عمرو، وهي اللغة الفاشية ويجوز أن يكون مضموماً كقولك: يا زيد بن عمرو. والدليل
  عليه قوله:</p><p class="poetry_or_grammar">أَحَارِ بْنَ عَمْرٍو كَأَنِّي خَمْر</p><p
  class="poetry_or_grammar">وَيَبْدُو عَلَى الْمَرْءِ مَا يَأْتَمِرْ</p><p>لأنّ الترخيم
  لا يكون إلا في المضموم. فإن قلت: كيف قالوا: { هَلْ يَسْتَطِيعُ رَبُّكَ } بعد إيمانهم
  وإخلاصهم؟ قلت: ما وصفهم الله بالإيمان والإخلاص، وإنما حكى ادعاءهم لهما، ثم أتبعه
  قوله: { إِذَ قَالُواْ } فآذن إنّ دعواهم كانت باطلة، وإنهم كانوا شاكين، وقوله: (هل
  يستطيع ربك) كلام لا يرد مثله عن مؤمنين معظمين لربهم، وكذلك قول عيسى عليه السلام
  لهم معناه: اتقوا الله ولا تشكوا في اقتداره واستطاعته، ولا تقترحوا عليه، ولا تتحكموا
  ما تشتهون من الآيات فتهلكوا إذا عصيتموه بعدها { إِن كُنتُم مُّؤْمِنِينَ } إن كانت
  دعواكم للإيمان صحيحة. وقرىء: «هل تستطيع ربك»، أي هل تستطيع سؤال ربك، والمعنى: هل
  تسأله ذلك من غير صارف يصرفك عن سؤاله. والمائدة: الخوان إذا كان عليه الطعام، وهي
  من (مادّة) إذا أعطاه ورفده كأنها تميد من تقدّم إليه { وَنَكُونَ عَلَيْهَا مِنَ ٱلشَّـٰهِدِينَ
  } نشهد عليها عند الذين لم يحضروها من بني إسرائيل، أو نكون من الشاهدين لله بالوحدانية
  ولك وبالنبوّة، عاكفين عليها، على أن عليها في موضع الحال، وكانت دعواهم لإرادة ما
  ذكروا كدعواهم الإيمان والإخلاص. وإنما سأل عيسى وأجيب ليلزموا الحجة بكمالها ويرسل
  عليهم العذاب إذا خالفوا. وقرىء: «ويعلم»، بالياء على البناء للمفعول. «وتعلم». «وتكون»،
  بالتاء. والضمير للقلوب { ٱللَّهُمَّ } أصله يا ألله. فحذف حرف النداء، وعوضت منه الميم.
  و { رَبَّنَا } نداء ثان { تَكُونُ لَنَا عِيداً } أي يكون يوم نزولها عيداً. قيل:
  هو يوم الأحد. ومن ثم اتخذه النصارى عيداً، وقيل: العيد السرور العائد، ولذلك يقال:
  يوم عيد. فكأنّ معناه: تكون لنا سروراً وفرحاً، وقرأ عبد الله: «تكون»، على جواب الأمر.
  ونظيرهما. يرثني، ويرثني { لأَوَّلِنَا وَءاخِرِنَا } بدل من لنا بتكرير العامل، أي
  لمن في زماننا من أهل ديننا، ولمن يأتي بعدنا. وقيل: يأكل منها آخر الناس كما يأكل
  أولهم: ويجوز للمقدّمين منا والأتباع. وفي قراءة زيد: «لأولانا وأخرانا»، والتأنيث
  بمعنى الأمّة والجماعة { عَذَاباً } بمعنى تعذيباً. والضمير في (لا أعذبه) للمصدر،
  ولو أريد بالعذاب ما يعذب به، لم يكن بدّ من الباء. وروي أن عيسى عليه السلام لما أراد
  الدعاء لبس صوفاً، ثم قال: اللَّهم أنزل علينا، فنزلت سفرة حمراء بين غمامتين: غمامة
  فوقها وأخرى تحتها، وهم ينظرون إليها حتى سقطت بين أيديهم، فبكى عيسى عليه السلام وقال:
  اللَّهم اجعلني من الشاكرين، اللَّهم اجعلها رحمة ولا تجعلها مثلة وعقوبة، وقال لهم:
  ليقم أحسنكم عملاً يكشف عنها ويذكر اسم الله عليها ويأكل منها.</p><p>فقال شمعون رأس
  الحواريين: أنت أولى بذلك، فقام عيسى وتوضأ وصلّى وبكى، ثم كشف المنديل وقال: بسم الله
  خير الرازقين، فإذا سمكة مشوية بلا فلوس ولا شوك تسيل دسماً. وعند رأسها ملح، وعند
  ذنبها خل، وحولها من ألوان البقول ما خلا الكرّاث، وإذا خمسة أرغفة على واحد منها زيتون،
  وعلى الثاني عسل، وعلى الثالث سمن، وعلى الرابع جبن، وعلى الخامس قديد. فقال شمعون:
  يا روح الله، أمن طعام الدنيا أم من طعام الآخرة؟ فقال: ليس منهما، ولكنه شيء اخترعه
  الله بالقدرة العالية، كلوا ما سألتم واشكروا الله يمددكم الله ويزدكم من فضله: فقال
  الحواريون: يا روح الله، لو أريتنا من هذه الآية آية أخرى، فقال: يا سمكة أحيي بإذن
  الله، فاضطربت. ثم قال لها: عودي كما كنت، فعادت مشوية. ثم طارت المائدة، ثم عصوا بعدها
  فمسخوا قردة وخنازير. وروي أنهم لما سمعوا بالشريطة وهي قوله تعالى: { فَمَن يَكْفُرْ
  بَعْدُ مِنكُمْ فَإِنّى أُعَذّبُهُ } قالوا: لا نريد فلم تنزل. وعن الحسن: والله ما
  نزلت، ولو نزلت لكان عيداً إلى يوم القيامة، لقوله: (وآخرنا). والصحيح أنها نزلت.</p>'
