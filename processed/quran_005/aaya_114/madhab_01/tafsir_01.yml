text: '<p>وهذا خبر من الله تعالى ذكره عن نبيه عيسى صلى الله عليه وسلم أنه أجاب القوم
  إلى ما سألوه من مسألة ربه مائدة تنزل عليهم من السماء.</p><p>ثم اختلف أهل التأويل
  في تأويل قوله: { تَكُونُ لَنا عِيداً لأَوَّلِنا وآخِرِنا } فقال بعضهم: معناه: نتخذ
  اليوم الذي نزلت فيه عيداً نعظمه نحن ومن بعدنا. ذكر من قال ذلك:</p><p>حدثني محمد
  بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { تَكُونُ لَنَا
  عِيداً لأَوَّلِنا وآخِرِنا } يقول: نتخذ اليوم الذي نزلت فيه عيداً نعظمه نحن ومن
  بعدنا.</p><p>حدثنا بشر بن معاذ،قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { تَكُونُ
  لَنا عِيدا لأَوَّلِنا وآخِرِنا } قال: أرادوا أن تكون لعقبهم من بعدهم.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله: { أنْزِلْ عَلَيْنا مائِدةً
  مِنَ السَّماءِ تَكُونُ لَنا عِيداً لأَوَّلِنا } قال: الذين هم أحياء منهم يومئذ {
  وآخِرِنا } مَن بعدهم منهم.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال: قال سفيان:
  { تَكُونُ لَنا عِيداً } قالوا: نصلي فيه نزلت مرّتين.</p><p>وقال آخرون: معناه: نأكل
  منها جميعاً. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن ليث، عن عقيل، عن ابن عباس، أنه قال: أكل منها يعني من المائدة حين وضعت بين أيديهم
  آخر الناس كما أكل منها أوّلهم.</p><p>وقال آخرون: معنى قوله { عِيداً } عائدة من الله
  تعالى علينا حجة وبرهاناً.</p><p>وأولى الأقوال بالصواب قول من قال: معناه: تكون لنا
  عيداً، نعبد ربنا في اليوم الذي تنزل فيه ونصلي له فيه، كما يعيِّد الناس في أعيادهم.
  لأن المعروف من كلام الناس المستعمل بينهم في العيد ما ذكرنا دون القول الذي قاله من
  قال معناه: عائدة من الله علينا وتوجيه معاني كلام الله إلى المعروف من كلام من خوطب
  به أولى من توجيهه إلى المجهول منه ما وجد إليه السبيل.</p><p>وأما قوله: { لأَوَّلِنا
  وآخِرِنا } فإن الأولى من تأويله بالصواب قول من قال: تأويله للأحياء منا اليوم ومن
  يجيء بعدنا منا للعلة التي ذكرناها في قوله: { تَكُونُ لَنا عِيداً } لأن ذلك هو الأغلب
  من معناه.</p><p>وأما قوله: { وآيَةً مِنْكَ } فإن معناه: وعلامة وحجة منك يا ربّ على
  عبادك في وحدانيتك، وفي صدقي على أني رسول إليهم بما أرسلتني به. { وَارْزُقْنا وأنْتَ
  خَيْرُ الرَّازِقِينَ }: وأعطنا من عطائك، فإنك يا ربّ خير من يعطي وأجود من تفضّل،
  لأنه لا يدخل عطاءه منّ ولا نكد.</p><p>وقد اختلف أهل التأويل في المائدة، هل أنزلت
  عليهم أم لا؟ وما كانت؟ فقال بعضهم: نزلت وكانت حوتاً وطعاماً، فأكل القوم منها، ولكنها
  رفعت بعد ما نزلت بأحداث منهم أحدثوها فيما بينهم وبين الله تعالى.</p><p>ذكر من قال
  ذلك:</p><p>حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي إسحاق،
  عن أبي عبد الرحمن السلمي، قال: نزلت المائدة خبزاً وسمكاً.</p><p>حدثني الحسين بن
  عليّ الصدائي، قال: ثنا أبي، عن الفضيل، عن عطية، قال: المائدة سمكة فيها طعم كلّ طعام.</p><p>حدثنا
  ابن وكيع، قال: ثنا عبيد الله، عن فضيل، عن مسروق، عن عطية، قال: المائدة: سمك فيه
  من طعم كلّ طعام.</p><p>حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن إسرائيل، عن أبي
  إسحاق، عن أبي عبد الرحمن، قال: نزلت المائدة خبزاً وسمكاً.</p><p>حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قال: نزلت على عيسى
  ابن مريم والحواريين خوان عليه خبز وسمك يأكلون منه أينما نزلوا إذا شاءوا.</p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا المنذر بن النعمان، أنه سمع وهب
  بن منبه يقول في قوله: { أنْزِلْ عَلَيْنا مائِدةً مِنَ السَّماءِ تَكُونُ لَنا عِيداً
  } قال: نزل عليهم قِرصَة من شعير وأحوات. قال الحسن: قال أبو بكر: فحدّثت به عبد الصمد
  بن معقل، فقال: سمعت وهباً وقيل له: وما كان ذلك يغني عنهم؟ فقال: لا شيء ولكن الله
  حثا بين أضعافهنّ البركة، فكان قوم يأكلون ثم يخرجون، ويجيء آخرون فيأكلون ثم يخرجون،
  حتى أكلوا جميعهم وأفضلوا.</p><p>حدثنا ابن وكيع، قال: ثنا عبيد الله، عن إسرائيل،
  عن أبي يحيى، عن مجاهد، قال: هو الطعام ينزل عليهم حيث نزلوا.</p><p>حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله تعالى:
  { مائدَةً مِنَ السَّماءِ } قال: مائدة عليها طعام أبَوْها حين عرض عليهم العذاب إن
  كفروا فأبوا أن تنزل عليهم.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن
  أبي معشر، عن إسحاق بن عبد الله: أن المائدة نزلت على عيسى ابن مريم، عليها سبعة أرغفة
  وسبعة أحوات، يأكلون منها ما شاءوا. قال: فسرق بعضهم منها، وقال: لعلها لا تنزل غداً
  فرفعت.</p><p>حدثنا المثنى، قال: ثنا عبد الأعلى، قال: ثنا داود، عن سماك بن حرب، عن
  رجل من بني عجل قال: صليت إلى جنب عمار بن ياسر، فلما فرغ، قال: هل تدري كيف كان شأن
  مائدة بني إسرائيل؟ قال: فقلت لا. قال: إنهم سألوا عيسى ابن مريم مائدة يكون عليها
  طعام يأكلون منه لا ينفد، قال: فقيل لهم: فإنها مقيمة لكم ما لم تخبئوا أو تخونوا أو
  ترفعوا، فإن فعلتم فإني أعذّبكم عذاباً لا أعذّبه أحداً من العالمين. قال: فما تمّ
  يومهم حتى خبئوا ورفعوا وخانوا، فعُذّبوا عذاباً لم يعذّبه أحداً من العالمين.</p><p>وإنكم
  معشر العرب كنتم تتبعون أذناب الإبل والشاء، فبعث الله فيكم رسولاً من أنفسكم تعرفون
  حسبه ونسبه، وأخبركم على لسان نبيكم أنكم ستظهرون على العرب، ونهاكم أن تكنزوا الذهب
  والفضة، وأيم الله لا يذهب الليل والنهار حتى تكنزوهما ويعذّبكم عذاباً أليماً</p><p>حدثنا
  الحسن بن قزعة البصريّ، قال: ثنا سفيان بن حبيب، قال: ثنا سعيد، عن قتادة، عن جلاس
  بن عمرو، عن عمار بن ياسر، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " نَزَلَتِ المَائدَةُ خُبْزاً ولَحْماً، وأُمِرُوا أنْ لا يَخُونُوا وَلا يَدَّخِرُوا
  وَلا يَرْفَعُوا لِغَد، فَخانُوا وَادَّخَرُوا وَرَفَعُوا، فَمُسِخُوا قِرَدَةً وَخَنازِيرَ
  ". </p><p>حدثني محمد بن عبد الله بن بزيع، قال: ثنا يوسف بن خالد، قال: ثنا نافع بن
  مالك، عن عكرمة عن ابن عباس في المائدة، قال: كانت طعاماً ينزل عليهم من السماء حيثما
  نزلوا. ذكر من قال ذلك:</p><p>حدثنا محمد بن بشار، قال: ثنا ابن أبي عديّ، عن سعيد،
  عن قتادة، عن جلاس بن عمرو، عن عمار، قال: نزلت المائدة، وعليها ثمر من ثمر الجنة،
  فأمروا أن لا يخبئوا ولا يخونوا ولا يدّخروا. قال: فخان القوم وخبئوا وادخروا، فحوّلهم
  الله قردة وخنازير.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال:
  ذكر لنا أنها كانت مائدة ينزل عليها الثمر من ثمار الجنة، وأمروا أن لا يخبئوا ولا
  يخونوا ولا يدّخروا لغد، بلاء ابلاهم الله (به)، وكانوا إذا فعلوا شيئاً من ذلك أنبأهم
  به عيسى، فخان القوم فيه فخبئوا وادّخروا لغد.</p><p>وقال آخرون: كان عليها من كلّ
  طعام إلا اللحم. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا جرير، عن عطاء، عن
  ميسرة، قال: كانت إذا وضعت المائدة لبني إسرائيل، اختلفت عليها الأيدي بكلّ طعام.</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن عطاء، عن ميسرة وزاذان، قالا: كانت الأيدي
  تختلف عليها بكل طعام.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا سفيان الثوريّ،
  عن عطاء بن السائب، عن زاذان وميسرة في: { هَلْ يَسْتَطِيعُ رَبُّكَ أنْ يُنَزّلَ عَلَيْنا
  مائِدَةً مِنَ السَّماءِ } قالا: رأوا الأيدي تختلف عليها بكلّ شيء إلا اللحم.</p><p>وقال
  آخرون: لم ينزل الله على بني إسرائيل مائدة: ثم اختلف قائلو هذه المقالة فقال بعضهم:
  إنما هذا مثل ضربه الله تعالى لخلقه نهاهم به عن مسألة نبيّ الله الآيات. ذكر من قال
  ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن ليث، عن مجاهد، في قوله:
  { أنْزِلْ عَلَيْنا مائِدةً مِنَ السَّماءِ } قال: مثل ضرب، لم ينزل عليهم شيء.</p><p>وقال
  آخرون: إن القوم لما قيل لهم:</p><p class="quran">فَمَنْ يَكْفُرْ بَعْدُ مِنْكُمْ
  فإنّي أُعَذّبُهُ عَذَاباً لا أعذّبُه أحَداً مِنَ العالَمِينَ</p><p>استعْفَوا منها
  فلم تنزل. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا
  سعيد، عن قتادة، قال: كان الحسن يقول لما قيل لهم:</p><p class="quran">فَمَنْ يَكْفُرْ
  بَعْدُ مِنْكُمْ</p><p>إلى آخر الآية، قالوا: لا حاجة لنا فيها فلم تنزل.</p><p>حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن منصور بن زاذان، عن الحسن أنه
  قال في المائدة: لم تنزل.</p><p>حدثني الحرث، قال: ثنا القاسم بن سلام، قال: ثنا حجاج،
  عن ابن جريج، عن مجاهد، قال: مائدة عليها طعام أبوها حين عرض عليهم العذاب إن كفروا،
  فأبَوْا أن تنزل عليهم.</p><p>والصواب من القول عندنا في ذلك أن يقال: إن الله تعالى
  أنزل المائدة على الذين سألوا عيسى مسألته ذلك ربه. وإنما قلنا ذلك للخبر الذي روينا
  بذلك عن رسول الله صلى الله عليه وسلم وأصحابه وأهل التأويل من بعدهم غير من انفرد
  بما ذكرنا عنه. وبعد، فإن الله تعالى لا يخلف وعده ولا يقع في خبره الخلف، وقد قال
  تعالى مخبراً في كتابه عن إجابة نبيه عيسى صلى الله عليه وسلم حين سأله ما سأله من
  ذلك: { إنّي مُنَزِّلُهَا عَلَيْكُمْ } ، وغير جائز أن يقول تعالى ذكره إني منزلها
  عليكم، ثم لا ينزلها لأن ذلك منه تعالى خبر، ولا يكون منه خلاف ما يخبر. ولو جاز أن
  يقول: إني منزلها عليكم، ثم لا ينزلها عليهم، جاز أن يقول:</p><p class="quran">فَمَنْ
  يَكْفُرْ بَعْدُ مِنْكُمْ فإنّي أُعَذّبُهُ عَذَاباً لا أُعَذّبُهُ أحَداً مِن العالَمِينَ</p><p>ثم
  يكفر منهم بعد ذلك فلا يعذّبه، فلا يكون لوعده ولا لوعيده حقيقة ولا صحة، وغير جائز
  أن يوصف ربنا تعالى بذلك.</p><p>وأما الصواب من القول فيما كان على المائدة، فأن يقال:
  كان عليها مأكول، وجائز أن يكون كان سمكاً وخبزاً، وجائز أن يكون كان ثمراً من ثمر
  الجنة وغير نافع العلم به ولا ضارّ الجهل به إذا أقرّ تالي الآية بظاهر ما احتمله التنزيل.</p>'
