text: '<p>يقول تعالى ذكره: واتقوا الله أيها الناس، واسمعوا وعظه إياكم وتذكيره لكم،
  واحذروا يوم يجمع الله الرسل. ثم حذف «واحذروا» واكتفى بقوله:</p><p class="quran">وَاتَّقُوا
  اللّهَ واسمَعُوا</p><p>عن إظهاره، كما قال الراجز:</p><p class="poetry_or_grammar">عَلَفْتُها
  تِبْناً وَماءً بارِداً</p><p class="poetry_or_grammar">حتى غَدَتْ هَمَّالَةً عَيْناها</p><p>يريد:
  وسقيتها ماء بارداً، فاستغنى بقوله «علفتها تبناً» من إظهار سقيتها، إذ كان السامع
  إذا سمعه عرف معناه. فكذلك في قوله: { يَوْمَ يَجْمَعُ اللَّهُ الرُّسُلَ } حذف «واحذروا»
  لعلم السامع معناه، اكتفاء بقوله:</p><p class="quran">وَاتَّقُوا اللّهَ واسمَعُوا</p><p>إذ
  كان ذلك تحذيراً من أمر الله تعالى خلقه عقابه على معاصيه.</p><p>وأما قوله: { ماذَا
  أُجِبْتُمْ } فإنه يعني به: ما الذي أجابتكم به أممكم حين دعوتموهم إلى توحيدي والإقرار
  بي والعمل بطاعتي والانتهاء عن معصيتي؟ قالوا: لا علم لنا.</p><p>اختلف أهل التأويل
  في تأويل ذلك، فقال بعضهم: معنى قولهم: { لا عِلْمَ لَنا } لم يكن ذلك من الرسل إنكاراً
  أن يكونوا كانوا عالمين بما عملت أممهم، ولكنهم ذهلوا عن الجواب من هول ذلك اليوم،
  ثم أجابوا بعد أن ثابت إليهم عقولهم بالشهادة على أممهم. ذكر من قال ذلك:</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { يَوْمَ يَجْمَعُ
  اللَّهُ الرُّسُلَ فَيَقُولُ ماذَا أُجِبْتُمْ قالُوا لا عِلْمَ لَنا } قال: ذلك أنهم
  لما نزلوا منزلاً ذهلت فيه العقول، فلما سئلوا، قالوا: لا علم لنا. ثم نزلوا منزلاً
  آخر، فشهدوا على قومهم.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، قال: سمعت
  الحسن يقول، في قوله: { يَوْمَ يَجْمَعُ اللَّهُ الرُّسُلَ }.... الآية، قال: من هول
  ذلك اليوم.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ،
  عن الأعمش، عن مجاهد في قوله: { يَوْمَ يَجْمَعُ اللَّهُ الرُّسُلَ فَيَقُولُ ماذَا
  أُجِبْتُمْ } فيفزعون، فيقول: ماذا أجبتم؟ فيقولون: { لا عِلْمَ لَنا }.</p><p>وقال
  آخرون: معنى ذلك: لا علم لنا إلا ما علمتنا. ذكر من قال ذلك:</p><p>حدثنا محمد بن بشار،
  قال: ثنا مؤمل، قال: ثنا سفيان، عن الأعمش، عن مجاهد، في قوله: { يَوْمَ يَجْمَعُ اللَّهُ
  الرُّسُلَ فَيَقُولُ ماذَا أُجِبْتُمْ } فيقولون: { قالُوا لا عِلْمَ لَنا إلاَّ ما
  عَلَّمْتَنا إنَّكَ أنْتَ عَلاَّمُ الغُيُوبِ }.</p><p>وقال آخرون: معنى ذلك: قالوا
  لا علم لنا إلا علم أنت أعلم به منا. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا
  عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله:
  { يَوْمَ يَجْمَعُ اللَّهُ الرُّسُلَ فَيَقُولُ ماذَا أُجِبْتُمْ قالُوا لا عِلْمَ
  لَنا } إلا علم أنت أعلم به منا.</p><p>وقال آخرون: معنى ذلك { ماذَا أُجِبْتُمْ }:
  ماذا عملوا بعدكم؟ وماذا أحدثوا؟. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قوله: { يَوْمَ يَجْمَعُ اللَّهُ الرُّسُلَ فَيَقُولُ
  ماذَا أُجِبْتُمْ }: ماذا عملوا بعدكم، وماذا أحدثوا بعدكم؟ قالوا: { قالُوا لا عِلْمَ
  لَنا إلاَّ مَا عَلَّمْتَنا إنَّكَ أنْتَ عَلاَّمُ الغُيُوبِ }.</p><p>وأولى الأقوال
  بالصواب قول من قال: معناه: لا علم لنا إلا علم أنت أعلم به منا، لأنه تعالى ذكره أخبر
  عنهم أنهم قالوا: { لا عِلْمَ لَنا إلاَّ مَا عَلَّمْتَنَا إنَّكَ أنْتَ عَلاَّمُ الغُيُوبِ
  }: أي أنك لا يخفى عليك ما عندنا من علم ذلك ولا غيره من خفي العلوم وجليها. فإنما
  نفي القوم أن يكون لهم بما سئلوا عنه من ذلك علم لا يعلمه هو تعالى ذكره، لا أنهم نفوا
  أن يكونوا علموا ما شاهدوا، كيف يجوز أن يكون ذلك كذلك وهو تعالى ذكره يخبر عنهم أنهم
  يخبرون بما أجابتهم به الأمم وأنهم سيشهدون على تبليغهم الرسالة شهداء، فقال تعالى
  ذكره:</p><p class="quran">وكَذَلِكَ جَعَلْناكُمْ أُمَّةً وَسَطا لِتَكُونُوا شُهَدَاءَ
  على النَّاسِ وَيَكُونَ الرَّسُولُ عَلَيْكُمْ شَهِيداً</p><p>وأما الذي قاله ابن جريج
  من أن معناه: ماذا عملت الأمم بعدكم؟ وماذا أحدثوا؟ فتأويل لا معنى له، لأن الأنبياء
  لم يكن عندها من العلم بما يحدث بعدها إلا ما أعلمها الله من ذلك، وإذا سئلت عما عملت
  الأمم بعدها والأمر كذلك فإنما يقال لها: ماذا عرّفناك أنه كائن منهم بعدك؟ وظاهر خبر
  الله تعالى ذكره عن مسألته إياهم يدلّ على غير ذلك</p>'
