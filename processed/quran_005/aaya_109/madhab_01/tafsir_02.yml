text: '<p>{ يَوْمَ يَجْمَعُ } بدل من المنصوب في قوله: (واتقوا الله) وهو من بدل الاشتمال،
  كأنه قيل: واتقوا الله يوم جمعه. أو ظرف لقوله: (لا يهدي) أي لا يهديهم طريق الجنة
  يومئذ كما يفعل بغيرهم. أو ينصب على إضمار اذكر. أو يوم يجمع الله الرسل كان كيت وكيت.
  و { مَاذَا } منتصب بأجبتم انتصاب مصدره، على معنى: أي إجابة أجبتم. ولو أريد الجواب
  لقيل: بماذا أجبتم. فإن قلت: ما معنى سؤالهم؟ قلت: توبيخ قومهم، كما كان سؤال الموؤدة
  توبيخاً للوائد. فإن قلت: كيف يقولون: { لاَ عِلْمَ لَنَا } وقد علموا بما أجيبوا؟
  قلت: يعلمون أن الغرض بالسؤال توبيخ أعدائهم فيكلون الأمر إلى علمه وإحاطته بما منوا
  به منهم وكابدوا من سوء إجابتهم، إظهاراً للتشكي واللجإ إلى ربهم في الانتقام منهم،
  وذلك أعظم على الكفرة وأفت في أعضادهم وأجلب لحسرتهم وسقوطهم في أيديهم إذا اجتمع توبيخ
  الله وتشكي أنبيائه عليهم. ومثاله أن ينكب بعض الخوارج على السلطان خاصة من خواصه نكبة
  قد عرفها السلطان واطلع على كنهها وعزم على الانتصار له منه، فيجمع بينهما ويقول له:
  ما فعل بك هذا الخارجي وهو عالم بما فعل به، يريد توبيخه وتبكيته، فيقول له: أنت أعلم
  بما فعل بي تفويضاً للأمر إلى علم سلطانه، واتكالاً عليه، وإظهاراً للشكاية، وتعظيماً
  لما حلّ به منه. وقيل: من هول ذلك اليوم يفزعون ويذهلون عن الجواب، ثم يجيبون بعدما
  تثوب إليهم عقولهم بالشهادة على أممهم. وقيل: معناه علمنا ساقط مع علمك ومغمور به،
  لأنك علام الغيوب. ومن علم الخفيات لم تخف عليه الظواهر التي منها إجابة الأمم لرسلهم،
  فكأنه لا علم لنا إلى جنب علمك. وقيل: لا علم لنا بما كان منهم بعدنا، وإنما الحكم
  للخاتمة. وكيف يخفى عليهم أمرهم وقد رأوهم سود الوجوه زرق العيون موبخين. وقرىء: «علام
  الغيوب» بالنصب على أنّ الكلام قد تم بقوله: { إِنَّكَ أَنتَ } أي أنك الموصوف بأوصافك
  المعروفة من العلم وغيره ثم نصب علام الغيوب على الاختصاص، أو على على النداء، أو هو
  صفة لاسم أنّ { إِذْ قَالَ ٱللَّهُ } بدل من (يوم يجمع) والمعنى: أنه يوبخ الكافرين
  يومئذ بسؤال الرسل عن إجابتهم، وبتعديد ما أظهر على أيديهم من الآيات العظام، فكذبوهم
  وسموهم سحرة. أو جاوزوا حدّ التصديق إلى أن اتخذوهم آلهة، كما قال بعض بني إسرائيل
  فيما أظهر على يد عيسى عليه السلام من البينات والمعجزات</p><p class="quran">هَـٰذَا
  سِحْرٌ مُّبِينٌ</p><p>[الأحقاف: 7] واتخذه بعضهم وأمه إلٰهين { أَيَّدتُّكَ } قوّيتك.
  وقرىء: «أيدتك»، على أفعلتك { بِرُوحِ ٱلْقُدُسِ } بالكلام الذي يحيا به الدين، وأضافه
  إلى القدس، لأنه سبب الطهر من أوضار الآثام.</p><p>والدليل عليه قوله تعالى: { تُكَلّمَ
  ٱلنَّاسَ } و { فِى ٱلْمَهْدِ } في موضع الحال، لأنّ المعنى تكلمهم طفلاً { وَكَهْلاً
  } إلا أن في المهد فيه دليل على حدّ من الطفولة. وقيل روح القدس: جبريل عليه السلام،
  أيّد به لتثبيت الحجة. فإن قلت: ما معنى قوله: (في المهد وكهلاً)؟ قلت: معناه تكلمهم
  في هاتين الحالتين، من غير أن يتفاوت كلامك في حين الطفولة وحين الكهولة الذي هو وقت
  كمال العقل وبلوغ الأشد والحدّ الذي يستنبأ فيه الأنبياء { وَٱلتَّوْرَاةَ وَٱلإِنجِيلَ
  } خصّا بالذكر مما تناوله الكتاب والحكمة، لأن المراد بهما جنس الكتاب والحكمة. وقيل:
  (الكتاب) الخط. و (الحكمة) الكلام المحكم الصواب { كَهَيْئَةِ ٱلطَّيْرِ } هيئة مثل
  هيئة الطير { بِإِذْنِى } بتسهيلي { فَتَنفُخُ فِيهَا } الضمير للكاف، لأنها صفة الهيئة
  التي كان يخلقها عيسى عليه السلام وينفخ فيها، ولا يرجع إلى الهيئة المضاف إليها؛ لأنها
  ليست في خلقه ولا من نفخه في شيء. وكذلك الضمير في فتكون { تُخْرِجُ ٱلْمَوتَىٰ } تخرجهم
  من القبور وتبعثهم. قيل: أخرج سام ابن نوح ورجلين وامرأة وجارية { وَإِذَا كَفَفْتُ
  بَنِى إِسْرٰءيلَ عَنكَ } يعني اليهود حين هموا بقتله. وقيل: لما قال الله تعالى لعيسى
  { ٱذْكُرْ نِعْمَتِى عَلَيْكَ } كان يلبس الشعر ويأكل الشجر ولا يدخر شيئاً لغد يقول:
  مع كل يوم رزقه، لم يكن له بيت فيخرب، ولا ولد فيموت، أينما أمسى بات.</p>'
