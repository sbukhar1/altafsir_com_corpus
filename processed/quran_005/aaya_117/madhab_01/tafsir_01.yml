text: '<p>وهذا خبر من الله تعالى ذكره عن قول عيسى، يقول: ما قلت لهم إلا الذي أمرتني
  به من القول أن أقوله لهم، وهو أن قلت لهم { اعْبُدُوا الله رَبِّي ورَبَّكُمْ وكُنْتُ
  عَلَيْهِمْ شَهِيداً } يقول: وكنت على ما يفعلونه وأنا بين أظهرهم شاهداً عليهم وعلى
  أفعالهم وأقوالهم. { فَلمَّا توفَّيْتَني } يقول: فلما قبضتني إليك، { كُنْتُ أنْتَ
  الرَّقِيبَ عَلَيهِمْ } يقول: كنت أنت الحفيظ عليهم دوني، لأني إنما شهدت من أعمالهم
  ما عملوه وأنا بين أظهرهم.</p><p>وفي هذا تبيان أن الله تعالى إنما عرّفه أفعال القوم
  ومقالتهم بعد ما قبضه إليه وتوفاه بقوله:</p><p class="quran">أأنْتَ قُلْتَ للنَّاسِ
  اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللَّهِ</p><p>{ وأنْتَ على كُلّ شَيْء
  شَهِيدٌ } يقول: وأنت تشهد على كل شيء، لأنه لا يخفى عليك شيء، وأما أنا فإنما شهدت
  بعض الأشياء، وذلك ما عاينت وأنا مقيم بين أظَهْرُ القوم، فإنما أنا أشهد على ذلك الذي
  عاينت ورأيت وشهدت.</p><p>وبنحو الذي قلنا في قوله: { كُنْتَ أنْتَ الرَّقِيبَ عَلَيْهِمْ
  } قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن
  مفضل، قال: ثنا أسباط، عن السديّ: { كُنْتَ أنْتَ الرَّقِيبَ عَلَيْهِمْ } أما الرقيب:
  فهو الحفيظ.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج: { كُنْتَ
  أنْتَ الرَّقِيبَ عَلَيْهِمْ } قال: الحفيظ.</p><p>وكانت جماعة من أهل العلم تقول:
  كان جواب عيسى الذي أجاب به ربه من الله تعالى توفيقاً منه له فيه. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن يمان، عن سفيان، عن معمر، عن ابن طاوس، عن أبيه: { أأنْتَ قُلْتَ
  للنَّاسِ اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللَّهِ قالَ سُبْحانَكَ مَا
  يَكُونُ لِي أنْ أقُولَ مَا لَيْسَ لِي بِحَقٍّ } قال: الله وفَّقه.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبو داود الحفري، قال: قرىء على سفيان، عن معمر، عن ابن طاوس، عن أبيه
  طاوس، قال: احتجّ عيسى والله وفَّقه: { أأنْتَ قُلْتَ للنَّاسِ اتَّخِذُونِي وأُمِّيَ
  إلَهَيْنِ مِنْ دُونِ اللَّهِ }... الآية.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن
  عطاء، عن ميسرة، قال: قال الله تعالى: { يا عِيسَى ابْنَ مَرْيمَ أأنْتَ قُلْتَ للنَّاسِ
  اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللَّهِ }؟ قال: فأرعدت مفاصله، وخشي أن
  يكون قد قالها،فـ</p><p class="quran">قالَ سُبْحانَكَ مَا يَكُونُ لِي أنْ أقُولَ
  مَا لَيْسَ لِي بِحَقَ إنْ كُنْتُ قُلْتُهُ فَقَدْ عَلِمْتَهُ تَعْلَمُ ما فِي نَفْسِي
  وَلا أعْلَمُ ما فِي نَفْسِكَ إنَّكَ أنْتَ عَلاَّمُ الغُيُوبِ</p>'
