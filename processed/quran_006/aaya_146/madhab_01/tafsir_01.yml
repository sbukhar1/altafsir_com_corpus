text: '<p>يقول تعالى ذكره: وحرّمنا على اليهود كلّ ذي ظفر، وهو من البهائم والطير ما
  لم يكن مشقوق الأصابع كالإبل والأنعام والأوز والبط.</p><p>وبنحو ما قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، وعليّ بن داود، قالا: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَعلى
  الَّذِينَ هادُوا حَرَّمْنا كُلّ ذِي ظُفُرٍ } وهو البعير والنعامة.</p><p>حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَعلى
  الَّذِينَ هادُوا حَرَّمْنا كُلّ ذِي ظُفُرٍ } قال: البعير والنعامة ونحو ذلك من الدوابّ.</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن عطاء، عن سعيد: { وَعلى الَّذِينَ هادُوا
  حَرَّمْنا كُلّ ذِي ظُفُرٍ } قال: هو ليس الذي بمنفرج الأصابع.</p><p>حدثني عليّ بن
  الحسين الأزديّ، قال: ثنا يحيى بن يمان، عن شريك، عن عطاء بن السائب، عن سعيد بن جبير،
  في قوله: { وَعلى الَّذِينَ هادُوا حَرَّمْنا كُلّ ذِي ظُفُرٍ } قال: كل شيء متفرّق
  الأصابع، ومنه الديك.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد، قال: { كُلّ ذِي ظُفُرٍ }: النعامة والبعير.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، مثله.</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَعلى الَّذِينَ هادُوا حَرَّمْنا
  كُلَّ ذِي ظُفُرٍ } فكان يقال: البعير والنعامة وأشباهه من الطير والحيتان.</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، قال: ثنا معمر، عن قتادة: { كُلَّ ذِي ظُفُرٍ
  } قال: الإبل والنعام، ظفر يد البعير ورجله، والنعام أيضاً كذلك، وحرّم عليهم أيضاً
  من الطير البط وشبهه، وكلّ شيء ليس بمشقوق الأصابع.</p><p>حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: أما كلّ ذي ظفر: فالإبل والنعام.</p><p>حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا شيخ، عن مجاهد، في قوله: { وَعلى الَّذِينَ هادُوا
  حَرّمْنا كُلَّ ذِي ظُفُرٍ } قل: النعامة والبعير شقًّا شقًّا، قال: قلت: «ما شقًّا
  شقًّا؟» قال، كل ما لم تفرّج قوائمه لم يأكله اليهود، البعير والنعامة والدجاج والعصافير
  تأكلها اليهود لأنها قد فرجت.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن ابن جريج، عن مجاهد: { كُلَّ ذِي ظُفُرٍ } قال: النعامة والبعير شقًّا شقًّا، قلت
  للقاسم بن أبي بزة وحدثنيه: «ما شقًّا شقًّا؟» قال: كل شيء لم يفرج من قوائم البهائم،قال:
  وما انفرج أكلته اليهود، قال: انفرجت قوائم الدجاج والعصافير، فيهود تأكلها.</p><p>قال:
  ولم تنفرج قائمة البعير خفه ولا خفّ النعامة ولا قائمة الوزّين، فلا تأكل اليهود الإبل
  ولا النعام ولا الوزين ولا كلّ شيء لم تنفرج قائمته، وكذلك لا تأكل حمار وحش. وكان
  ابن زيد يقول في ذلك بما:</p><p>حدثني به يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { وَعلى الَّذِينَ هادُوا حَرَّمْنا كُلَّ ذِي ظُفُرٍ } الإبل فقط.</p><p>وأولى
  القولين في ذلك بالصواب، القول الذي ذكرنا عن ابن عباس ومن قال بمثل مقالته لأن الله
  جلّ ثناؤه أخبر أنه حرّم على اليهود كلّ ذي ظُفُر، فغير جائز إخراج شيء من عموم هذا
  الخبر إلا ما أجمع أهل العلم أنه خارج منه. وإذا كان ذلك كذلك، وكان النعام وكلّ ما
  لم يكن من البهائم والطير مما له ظفر غير منفرج الأصابع داخلاً في ظاهر التنزيل، وجب
  أن يحكم له بأنه داخل في الخبر، إذ لم يأت بأن بعض ذلك غير داخل في الآية خبر عن الله
  ولا عن رسوله، وكانت الأمة أكثرها مجمع على أنه فيه داخل.</p><p>القول في تأويل قوله
  تعالى: { وَمِنَ البَقَرِ وَالغَنمِ حَرَّمْنا عَلَيْهِمْ شُحُومَهُما إلاَّ ما حَمَلَتْ
  ظُهُورُهُما }.</p><p>اختلف أهل التأويل في الشحوم التي أخبر الله تعالى أنه حرّمها
  على اليهود من البقر والغنم، فقال بعضهم: هي شحوم الثروب خاصة. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَمِنَ البَقَرِ الغَنمِ حَرَّمْنا
  عَلَيْهِمْ شُحُومَهُما } الثروب. ذكر لنا أن نبيّ الله صلى الله عليه وسلم كان يقول:</p><p
  class="hadith"> " قاتل الله اليهود حَرَّمَ اللّهُ عَلَيْهِمْ الثُّرُوبَ ثُمَّ أكَلُوا
  أثمَانَها ". </p><p>وقال آخرون: بل ذلك كان كلّ شحم لم يكن مختلطاً بعظم ولا على عظم.
  ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال ابن
  جريح، قوله: { حَرَّمنْا عَلَيْهِمْ شُحُومَهُما } قال: إنما حرّم عليهم الثَّرْب،
  وكلّ شحم كَدْن كذلك ليس في عظم.</p><p>وقال آخرون: بل ذلك شحم الثَّرْب والكُلى. ذكر
  من قال ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ، قوله: { حَرَّمْنا عَلَيْهِمْ شُحُومَهُما } قال: الثرب وشحم الكليتين. وكانت
  اليهود تقول: إنما حرّمه إسرائيل فنحن نحرّمه.</p><p>حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { حَرَّمْنا عَلَيْهِمْ شُحُومَهُما } قال: إنما حرّم عليهم
  الثروب والكليتين. هكذا هو في كتابي عن يونس، وأنا أحسب أنه الكلى.</p><p>والصواب في
  ذلك من القول أن يقال: إن الله أخبر أنه كان حرّم على اليهود من البقر والغنم شحومهما
  إلا ما استثناه منها مما حملت ظهورهما أو الحوايا أو ما اختلط بعظم، فكلّ شحم سوى ما
  استثناه الله في كتابه من البقر والغنم، فإنه كان محرّماً عليهم.</p><p>وبنحو ذلك من
  القول، تظاهرت الأخبار عن رسول الله صلى الله عليه وسلم، وذلك قوله:</p><p class="hadith">
  " قاتَلَ اللّهُ اليَهُودَ حُرّمَتْ عَلَيْهُمُ الشُّحُومُ فجَمَلُوها ثُمَّ باعُوها
  وأكَلُوا أثمَانها ". </p><p>وأما قوله: { إلاَّ ما حَمَلَتْ ظُهُورُهُما } فإنه يعني:
  إلا شحوم الجنب وما علق بالظهر، فإنها لم تحرّم عليهم.</p><p>وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس: { إلاَّ ما حَمَلَتْ ظُهُورُهُما } يعني: ما
  علق بالظهر من الشحوم.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا
  أسباط، عن السديّ: أما ما حملت ظهورهما: فالأليات.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبو أسامة، عن إسماعيل، عن أبي صالح، قال: الألية مما حملت ظهورهما.</p><p>القول في
  تأويل قوله تعالى: { أوِ الحَوَايا }.</p><p>قال أبو جعفر: والحوايا جمع، واحدها حاوياء
  وحاوية وحَوِيَّة: وهي ما تحوّى من البطن فاجتمع واستدار، وهي بنات اللبن، وهي المباعر،
  وتسمى المرابض، وفيها الأمعاء. ومعنى الكلام: ومن البقر والغنم حرّمنا عليهم شحومهما
  إلا ما حملت ظهورهما أو ما حملت الحوايا، فالحوايا رفع عطفاً على الظهور، و«ما» التي
  بعد «إلاَّ»، نصب على الاستثناء من الشحوم.</p><p>وبمثل ما قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ
  بن أبي طلحة، عن ابن عباس: { أوِ الحَوَايا } وهي المبعر.</p><p>حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { أوِ
  الحَوَايا } قال: المبعر.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبي نجيح، عن مجاهد: الحوايا: المبعر والمَرْبض.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبو أسامة، عن شبل، عن ابن أبي نجيح، عن مجاهد: أو الحَوَايا قال: المبعر.</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن يمان، عن سفيان، عن عطاء، عن سعيد بن جبير: { أوِ الحَوَايا
  } قال: المباعر.</p><p>حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن عطاء، عن
  سعيد بن جبير: { أوِ الحَوَايا } قال: المباعر.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { أوِ الحَوَايا } قال: المبعر.</p><p>حدثنا ابن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة: { أوِ الحَوَايا } قال: المبعر.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبو أسامة والمحاربي، عن جويبر، عن الضحاك، قال: المبعر.</p><p>حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ،قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله: { أوِ الحَوَايا } يعني: البطون غير الثروب.</p><p>حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أوِ الحَوَايا
  } هو المبعر.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { أوِ الحَوَايا } قال: المباعر. وقال ابن زيد في ذلك، ما:</p><p>حدثني
  به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أوِ الحَوَايا } قال:
  الحوايا: المرابض التي تكون فيها الأمعاء تكون وسطها، وهي بنات اللبن، وهي في كلام
  العرب تُدعى المرابض.</p><p>القول في تأويل قوله تعالى: { أوْ ما اخْتَلَطَ بِعَظْمٍ
  }.</p><p>يقول تعالى ذكره: ومن البقر والغنم حرّمنا على الذين هادوا شحومهما سوى ما
  حملت ظهورهما، أو ما حملت حواياهما، فإنا أحللنا ذلك لهم، وإلا ما اختلط بعظم فهو لهم
  أيضاً حلال. فردّ قوله: { أوْ ما اخْتَلَطَ بِعَظْمٍ } على قوله: { إلاَّ ما حَمَلَتْ
  ظُهُورُهُما } ف«ما» التي في قوله: { أوْ ما اخْتَلَطَ بِعَظْمٍ } في موضع نصب عطفاً
  على «ما» التي في قوله: { إلاَّ ما حَمَلَتْ ظُهُورُهُما }. وعنى بقوله: { أوْ ما اخْتَلَطَ
  بِعَظْم } شحم الألية والجنب وما أشبه ذلك. كما:</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج: { أوْ ما اخْتَلَطَ بِعَظْمٍ } قال: شحم الألية بالعُصْعُص،
  فهو حلال، وكلّ شيء في القوائم والجنب والرأس والعين قد اختلط بعظم، فهو حلال.</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { أوْ ما اخْتَلَطَ
  بِعَظْمٍ } مما كان من شحم على عظم.</p><p>القول في تأويل قوله تعالى: { ذلكَ جَزَيْناهُمْ
  بِبَغْيهِمْ وَإنَّا لَصَادِقُونَ }.</p><p>يقول تعالى ذكره: فهذا الذي حرّمنا على
  الذين هادوا من الأنعام والطير، ذوات الأظافير غير المنفرجة، ومن البقر والغنم، ما
  حرّمنا عليهم من شحومهما الذي ذكرنا في هذه الآية، حرّمناه عليهم عقوبة منا لهم، وثواباً
  على أعمالهم السيئة وبغيهم على ربهم. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { ذلكَ جَزَيْناهُمْ بِبَغْيهِمْ وَإنَّا لَصَادِقُونَ } إنما حرّم
  ذلك عليهم عقوبة ببغيهم.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { ذلكَ جَزَيْناهُمْ بِبَغْيِهِمْ } فعلنا ذلك بهم ببغيهم.</p><p>وقوله: {
  وَإنَّا لَصَادِقُونَ } يقول: وإنا لصادقون في خبرنا هذا عن هؤلاء اليهود عما حرّمنا
  عليهم من الشحوم ولحوم الأنعام والطير التي ذكرنا أنا حرّمنا عليهم، وفي غير ذلك من
  أخبارنا، وهم الكاذبون في زعمهم أن ذلك إنما حرّمه إسرائيل على نفسه وأنهم إنما حرّموه
  لتحريم إسرائيل إياه على نفسه.</p>'
