text: "<p>يقول تعالى ذكره: وأنشأ من الأنعام حَمولة وفرشاً، مع ما أنشأ من الجنات المعروشات
  وغير المعروشات. والحمولة: ما حمل عليه من الإبل وغيرها، والفرش: صغار الإبل التي لم
  تدرك أن يحمل عليها.</p><p>واختلف أهل التأويل في تأويل ذلك، فقال بعضهم: الحمولة:
  ما حمل عليه من كبار الإبل ومسانها والفرش: صغارها التي لا يحمل عليها لصغرها. ذكر
  من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن أبي إسحاق، عن أبي الأحوص،
  عن عبد الله، في قوله: { حَمُولَةً وفَرْشاً } قال: الحمولة: الكبار من الإبل وفَرْشاً:
  الصغار من الإبل.</p><p>وقال: ثنا أبي، عن أبي بكر الهذلي، عن عكرمة، عن ابن عباس:
  الحمولة هي الكبار، والفرش: الصغار من الإبل.</p><p>حدثنا ابن وكيع، قال: ثنا عبيد
  الله، عن إسرائيل، عن أبي يحيى، عن مجاهد، قال: الحمولة: ما حمل من الإبل، والفرش:
  ما لم يحمل.</p><p>وبه عن إسرائيل، عن خصيف، عن مجاهد: الحمولة: ما حمل من الإبل، والفرش:
  ما لم يحمل.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد، في قول الله: { وَفَرْشاً } قال: صغار الإبل.</p><p>حدثنا محمد بن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق، عن أبي الأحوص، عن عبد الله،
  في قوله: { حَمُولَةً وَفَرْشاً } قال: الحمولة: الكبار، والفرش: الصغار.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: ثنا سفيان، عن أبي إسحاق، عن أبي الأحوص، عن ابن مسعود
  في قوله: { حَمُولَةً وَفَرْشاً } الحمولة: ما حمل من الإبل، والفرش: هنّ الصغار.</p><p>حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي إسحاق، عن أبي الأحوص
  عن عبد الله، أنه قال في هذه الآية: { حَمُولَةً وفَرْشاً } قال: الحمولة: ما حمل عليه
  من الإبل، والفرش: الصغار. قال ابن المثنى، قال محمد، قال شعبة: إنما كان حدثني سفيان
  عن ابن إسحاق.</p><p>حدثنا ابن عبد الأعلى، قال: ثنا المعتمر بن سليمان، عن أبيه، قال:
  قال الحسن: الحمولة من الإبل والبقر.</p><p>وقال بعضهم: الحمولة من الإبل، وما لم يكن
  من الحمولة فهو الفرش.</p><p>حدثنا ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر،
  عن قتادة، عن الحسن: { حَمُولَةً وفَرْشاً } قال: الحمولة: ما حمل عليه، والفرش: حواشيها،
  يعني صغارها.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثنا عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { وَمِنَ الأنْعامِ حَمُولَةً وفَرْشاً } فالحمولة ما
  حمل من الإبل، والفرش: صغار الإبل، الفصيل وما دون ذلك مما لا يحمل.</p><p>ويقال: الحمولة:
  من البقر والإبل، والفرش: الغنم.</p><p>وقال آخرون: الحمولة: ما حمل عليه من الإبل
  والخيل والبغال وغير ذلك، والفرش: الغنم. ذكر من قال ذلك:</p><p>حدثني المثنى، قال:
  ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: {
  وَمِنَ الأنْعامِ حَمُولَةً وَفَرْشاً } فأما الحمولة: فالإبل والخيل والبغال والحمير،
  وكلّ شيء يحمل عليه وأما الفرش: فالغنم.</p><p>حدثنا ابن وكيع، قال: ثنا عبيد الله،
  عن أبي جعفر، عن الربيع بن أنس: الحمولة من الإبل: والبقر، وفرشاً: المعز والضأن.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمِنَ الأنْعامِ حَمُولَةً
  وفَرْشاً } قال: أما الحمولة: فالإبل والبقر. قال: وأما الفرش: فالغنم.</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، كان غير الحسن يقول:
  الحمولة: الإبل والبقر، والفرش: الغنم.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السديّ: { وَمِنَ الأنْعامِ حَمُولَةً وَفَرْشاً } أما
  الحمولة: فالإبل. وأما الفرش: فالفُصلان والعجاجيل والغنم، وما حمل عليه فهو حمولة.</p><p>حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله: { حَمُولَةً وَفَرْشاً } الحمولة: الإبل، والفرش، الغنم.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن أبي بكر الهذلي، عن الحسن: { وفَرْشاً } قال: الفرش: الغنم.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { حَمُولَةً وفَرْشاً } قال:
  الحمولة: ما تركبون، والفرش: ما تأكلون وتحلبون، شاة لا تحمل، تأكلون لحمها، وتتخذون
  من أصوافها لحافاً وفرشاً.</p><p>والصواب من القول في ذلك عندي أن يقال: إن الحمولة:
  هي ما حمل من الأنعام، لأن ذلك من صفتها إذا حملت، لا أنه اسم لها كالإبل والخيل والبغال
  فإذا كانت إنما سميت حمولة لأنها تحمل، فالواجب أن يكون كلّ ما حمل على ظهره من الأنعام
  فحمولة، وهي جمع لا واحد لها من لفظها، كالرَّكوبة والجَزُورة. وكذلك الفرش إنما هو
  صفة لما لطف فقرب من الأرض جسمه، ويقال له الفرش. وأحسبها سميت بذلك تمثيلاً لها في
  استواء أسنانها ولطفها بالفرش من الأرض، وهي الأرض المستوية التي يتوطؤها الناس. فأما
  الحُمولة بضمّ الحاء: فإنها الأحمال، وهي الحُمُول أيضاً بضم الحاء.</p><p>القول في
  تأويل قوله تعالى: { كُلُوا مِمَّا رَزَقَكُمُ اللّهُ وَلا تَتَّبِعُوا خُطُوَاتِ الشَّيْطانِ
  إنَّهُ لَكُمْ عَدُوٌّ مُبِينٌ }.</p><p>يقول جلّ ثناؤه: كلوا مما رزقكم الله أيها
  المؤمنون، فأحلّ لكم ثمرات حروثكم وغروسكم ولحوم أنعامكم، إذ حرّم بعض ذلك على أنفسهم
  المشركون بالله، فجعلوا لله مما ذرأ من الحرث والأنعام نصيباً، وللشيطان مثله، فقالوا:
  هذا لله بزعمهم، وهذا لشركائنا. { وَلا تَتَّبِعُوا خُطُوَاتِ الشَّيْطانِ } كما اتبعها
  باحرو البحيرة ومسيبو السوائب، فتحرموا على أنفسكم من طيب رزق الله الذي رزقكم ما حرموه،
  فتطيعوا بذلك الشيطان وتعصوا به الرحمن. كما:</p><p>حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَلا تَتَّبِعُوا خُطُواتِ الشَّيْطانِ }: لا تتبعوا
  طاعته هي ذنوب لكم، وهي طاعة للخبيث.</p><p>إن الشيطان لكم عدوّ يبغي هلاككم وصدّكم
  عن سبيل ربكم، { مُبِينٌ } قد أبان لكم عدوانه بمناصبته أباكم بالعداوة، حتى أخرجه
  من الجنة بكيده وخدعه، وحسداً منه له وبغياً عليه.</p>"
