text: '<p>وهذا تَنبيه من الله تعالى ذكره نبيه صلى الله عليه وسلم على حجته على مشركي
  قومه من عبدة الأوثان، يقول له تعالى ذكره: قل يا محمد لهؤلاء العادلين بربهم الأوثان
  والأنداد والآمرين لك باتباع دينهم وعبادة الأصنام معهم، أندعو من دون الله حجراً أو
  خشباً لا يقدر على نفعنا أو ضرّنا، فنخصه بالعبادة دون الله، وندع عبادة الذي بيده
  الضرّ والنفع والحياة والموت، إن كنتم تعقلون فتميزون بين الخير والشرّ، فلا شكّ أنكم
  تعلمون أن خدمة ما يرتجى نفعه ويرهب ضرّه أحقّ وأولى من خدمة من لا يرجى نفعه ولا يخشى
  ضرّه. { ونُرَدُّ على أَعْقَابِنَا } يقول: ونردّ إلى أدبارنا فنرجع القهقري خلفنا
  لم نظفر بحاجتنا. وقد بينا معنى الردّ على العقب، وأن العرب تقول لكلّ طالب حاجة لم
  يظفر بها ردّ على عقبيه فيما مضى بما أغنى عن إعادته في هذا الموضع. وإنما يراد به
  في هذا الموضع: ونرد من الإسلام إلى الكفر بعد إذ هدانا الله فوفقنا له، فيكون مثَلنا
  في ذلك مثَل الرجل الذي اسْتتبعه الشيطان يهوى في الأرض حيران. وقوله: { اسْتَهْوَتْه
  } ُ: استفعلته، من قول القائل: هوى فلان إلى كذا يهوي إليه، ومن قول الله تعالى ذكره:</p><p
  class="quran">فاجْعَلْ أفْئِدَةً مِنَ النَّاسِ تَهْوِي إلَيْهِمْ</p><p>بمعنى: تنزع
  إليهم وتريدهم. وأما حيران: فإنه فعلان من قول القائل: قد حار فلان في الطريق فهو يحار
  فيه حَيْرةً وحَيَراناً وحَيْرُورَةً، وذلك إذا ضلّ فلم يهتد للمحجة له أصحاب يدعونه
  إلى الهدى، يقول: لهذا الحيران الذي قد استهوته الشياطين في الأرض أصحاب على المحجة
  واستقامة السبيل، يدعونه إلى المحجة لطريق الهدى الذي هم عليه، يقولون له: ائتنا وترك
  إجراء حيران، لأن «فعلان»، وكل اسم كان على «فعلان» مما أنثاه «فعلى» فإنه لا يُجرى
  في كلام العرب في معرفة ولا نكرة. وهذا مثل ضربه الله تعالى لمن كفر بالله بعد إيمانه
  فاتبع الشياطين من أهل الشرك بالله وأصحابه الذين كانوا أصحابه في حال إسلامه المقيمون
  على الدين الحقّ يدعونه إلى الهدى الذي هم عليه مقيمون والصواب الذي هم به متمسكون،
  وهو له مفارق وعنه زائل، يقولون له: ائْتنا، فكن معنا على استقامة وهدى وهو يأبى ذلك،
  ويتبع دواعي الشيطان ويعبد الآلهة والأوثان.</p><p>وبمثل الذي قلنا في ذلك قال جماعة
  من أهل التأويل، وخالف في ذلك جماعة. ذكر من قال ذلك: مثل ما قلنا</p><p>حدثني محمد
  بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { قُلْ أنَدْعُو مِنْ
  دُونِ اللّهِ ما لا يَنْفَعُنا وَلا يَضُرُّنا وَنُرَدُّ على أعْقابِنا بَعْدَ إذْ
  هَدَانا اللّهُ كالَّذِي اسْتَهْوَتْهُ الشَّياطِينُ فِي الأرْضِ حَيْرَانَ لَهُ أصحَابٌ
  يَدْعُونَهُ إلى الهُدَى ائْتِنا } قال: قال المشركون للمؤمنين: اتبعوا سبيلنا واتركوا
  دين محمد صلى الله عليه وسلم فقال الله تعالى ذكره: { قل أندعو من دون الله ما لا ينفعنا
  } ولا يضرّنا هذه الآلهة ونردّ على أعقابنا بعد إذ هدانا الله، فيكون مثلنا كمثل الذي
  استهوته الشياطين في الأرض، يقول: مثلكم إن كفرتم بعد الإيمان كمثل رجل كان مع قوم
  على الطريق، فضلّ الطريق، فحيرته الشياطين واستهوته في الأرض، وأصحابه على الطريق،
  فجعلوا يدعونه إليهم، يقولون ائتنا فإنا على الطريق، فأبى أن يأتيهم.</p><p>فذلك مثل
  من يتبعكم بعد المعرفة بمحمد، ومحمد الذي يدعو إلى الطريق، والطريق هو الإسلام.</p><p>حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله:
  { أنَدْعُو مِنْ دُونِ اللّهِ ما لا يَنْفَعُنا وَلا يَضُرُّنا وَنُرَدُّ على أعْقابِنا
  } قال: هذا مثل ضربه الله للآلهة ومن يدعو إليها وللدعاة الذين يدعون إلى الله، كمثل
  رجل ضلّ عن الطريق، إذ ناداه مناد: يا فلان ابن فلان هلمّ إلى الطريق وله أصحاب يدعونه:
  يا فلان هلمّ إلى الطريق فإن اتبع الداعي الأوّل انطلق به حتى يلقيه في الهلكة، وإن
  أجاب من يدعوه إلى الهدى اهتدى إلى الطريق، وهذه الداعية التي تدعو في البرية من الغيلان،
  يقول: مثل من يعبد هؤلاء الآلهة من دون الله، فإنه يرى أنه في شيء حتى يأتيه الموت
  فيستقبل الهلكة والندامة. وقوله: { كالَّذِي اسْتَهْوَتْهُ الشَّياطِينُ فِي الأرْضِ
  }: وهم الغيلان يدعونه باسمه واسم أبيه واسم جدّه، فيتبعها فيرى أنه في شيء فيصبح وقد
  ألقته في الهلكة وربما أكلته، أو تلقيه في مضلة من الأرض يهلك فيها عطشاً، فهذا مثل
  من أجاب الآلهة التي تعبد من دون الله عزّ وجلّ.</p><p>حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، قال: ثنا معمر، عن قتادة: { اسْتَهْوَتْهُ الشَّياطِينُ فِي الأرْضِ
  } قال: أضلته في الأرض حيران.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى عن ابن أبي نجيح، عن مجاهد، في قوله: { ما لا يَنْفَعُنا وَلا يَضُرُّنا } قال:
  الأوثان.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني المثنى،
  قال: ثنا أبو حذيفة قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد في قول الله تعالى: {
  اسْتَهْوَتْهُ الشَّياطِينُ فِي الأرْضِ حَيْرَانَ } قال: رجل حيران يدعوه أصحابه إلى
  الطريق، كذلك مثل من يضلّ بعد إذ هدى.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد
  بن ثور، عن معمر، قال: ثنا رجل، عن مجاهد، قال: حيران هذا مثل ضربه الله للكافر، يقول:
  الكافر حيران يدعوه المسلم إلى الهدى فلا يجيب.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { قُلْ أنَدْعُو مِنْ دُونِ اللّهِ ما لا يَنْفَعُنا وَلا
  يَضُرُّنا } حتى بلغ: { لِنُسْلِمَ لِرَبّ العالَمِينَ } علَّمها الله محمداً وأصحابه
  يخاصمون بها أهل الضلالة.</p><p>وقال آخرون في تأويل ذلك، بما:</p><p>حدثني به محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  كالَّذِي اسْتَهْوَتْهُ الشَّياطِينُ فِي الأرْضِ حَيْرَانَ لَهُ أصحَابٌ يَدْعُونَهُ
  إلى الهُدَى } فهو الرجل الذي لا يستجيب لهدى الله، وهو رجل أطاع الشيطان وعمل في الأرض
  بالمعصية وحار عن الحقّ وضلّ عنه، وله أصحاب يدعونه إلى الهدى ويزعمون أن الذي يأمرونه
  هدى، يقول الله ذلك لأوليائهم من الإنس: إن الهدى هدى الله، والضلالة ما تدعو إليه
  الجنّ.</p><p>فكأن ابن عباس على هذه الرواية يرى أن أصحاب هذا الحيران الذين يدعونه
  إنما يدعونه إلى الضلال ويزعمون أن ذلك هدى، وأن الله أكذبهم بقوله: { قُلْ إنَّ هُدَى
  اللّهِ هُوَ الهُدَى } لا ما يدعوه إليه أصحابه.</p><p>وهذا تأويل له وجه لو لم يكن
  الله سمى الذي دعا الحيران إليه أصحاب هدى، وكان الخبر بذلك عن أصحابه الدعاة له إلى
  ما دعوه إليه، أنهم هم الذين سموه، ولكن الله سماه هدى، وأخبر عن أصحاب الحيران أنهم
  يدعونه إليه. وغير جائز أن يسمي الله الضلال هدى لأن ذلك كذب، وغير جائز وصف الله بالكذب
  لأن ذلك وصفه بما ليس من صفته. وإنما كان يجوز توجيه ذلك إلى الصواب لو كان ذلك خبراً
  من الله عن الداعي الحيران أنهم قالوا له: تعال إلى الهدى فأما وهو قائل: يدعونه إلى
  الهدى، فغير جائز أن يكون ذلك وهم كانوا يدعونه إلى الضلال.</p><p>وأما قوله: { ائْتِنا
  } فإن معناه: يقولون: ائتنا هلمّ إلينا فحذف القول لدلالة الكلام عليه. وذكر عن ابن
  مسعود أنه كان يقرأ ذلك: «يدعونه إلى الهدى بيناً».</p><p>حدثنا بذلك ابن وكيع، قال:
  ثنا غندر، عن شعبة، عن أبي إسحاق، قال: قراءة عبد الله: «يدعونه إلى الهدى بيناً».</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: أخبرني عبد الله بن كثير
  أنه سمع مجاهداً يقول: في قراءة ابن مسعود: «لهُ أصحابٌ يدعونهُ إلى الهدَى بيناً».
  قال: الهدى: الطريق، أنه بين.</p><p>وإذا قرىء ذلك كذلك، كان البين من صفة الهدى، ويكون
  نصب البين على القطع من الهدى، كأنه قيل: يدعونه إلى الهدى البين، ثم نصب «البين» لما
  حذفت الألف واللام، وصار نكرة من صفة المعرفة. وهذه القراءة التي ذكرناها عن ابن مسعود
  تؤيد قول من قال: الهدى في هذا الموضع: هو الهدى، على الحقيقة.</p><p>القول في تأويل
  قوله تعالى: { قُلْ إنَّ هُدَى اللّهِ هُوَ الهُدَى وأُمِرْنا لَنُسْلِمَ لِرَبّ العالَمِينَ
  }.</p><p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء العادلين
  بربهم الأوثان القائلين لأصحابك: اتبعوا سبيلنا ولنحمل خطاياكم فإنا على هدى: ليس الأمر
  كما زعمتم { إنَّ هُدَى اللّهِ هُو الهدَى } يقول: إن طريق الله الذي بينه لنا وأوضحه
  وسبيلنا الذي أمرَنا بلزومه ودينه الذي شرعه لنا فبينه، هو الهدى والاستقامة التي لا
  شكّ فيها، لا عبادة الأوثان والأصنام التي لا تضرّ ولا تنفع، فلا نترك الحقّ ونتبع
  الباطل.</p><p>{ وأُمِرْنا لِنُسْلِمَ لِرَبّ العالَمِينَ } يقول: وأمرنا ربنا وربّ
  كلّ شيء، تعالى وجهه، لنسلم له: لنخضع له بالذلة والطاعة والعبودية، فنخلص ذلك له دون
  ما سواه من الأنداد والآلهة. وقد بينا معنى الإسلام بشواهده فيما مضى من كتابنا بما
  أغنى عن إعادته، وقيل: { وأُمِرْنا لِنُسْلِمَ } بمعنى: وأمرنا كي نسلم، وأن نسلم لربّ
  العالمين، لأن العرب تضع «كي» واللام التي بمعنى «كي» مكان «أن» و «أن» مكانها.</p>'
