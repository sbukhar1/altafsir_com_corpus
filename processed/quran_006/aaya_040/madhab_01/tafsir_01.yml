text: "<p>اختلف أهل العربية في معنى قوله: { أرأيْتَكُمْ } فقال بعض نحويِّي البصرة:
  الكاف التي بعد التاء من قوله: { أرأيْتَكُمْ } إنما جاءت للمخاطبة، وتركت التاء مفتوحة
  كما كانت للواحد، قال: وهي مثل كاف رُوَيدك زيداً، إذا قلت: أرود زيداً، هذه الكاف
  ليس لها موضع مسمى بحرف لا رفع نصب، وإنما هي في المخاطبة مثل كاف ذاك، ومثل ذلك قول
  العرب: أبصرك زيداً، يدخلون الكاف للمخاطبة.</p><p>وقال آخرون منهم: معنى: { أرأيْتَكُمْ
  إنْ أتاكُمْ } أرأيتم، قال: وهذه الكاف تدخل للمخاطبة مع التوكيد، والتاء وحدها هي
  الإسم، كما أدخلت الكاف التي تفرّق بين الواحد والاثنين والجميع في المخاطبة كقولهم:
  هذا، وذاك، وتلك، وأولئك، فتدخل الكاف للمخاطبة وليست باسم، والتاء هو الإسم للواحد
  والجميع، تُرِكَتْ على حال واحدة، ومثل ذلك قولهم: ليسك ثم إلاَّ زيد، يراد: ليس ولا
  سِيَّك زيد، فيراد: ولا سيما زيد، وبلاك، فيراد بلى، في معنى: ولبئسك رجلاً ولنعمك
  رجلاً وقالوا: انظرك زيداً ما أصنع به، وأبصرك ما أصنع به، بمعنى أبصرُه. وحكى بعضهم:
  أبصركم ما أصنع به، يراد: أبصروا، وانظركم زيداً: أي انظروا. وحكي عن بعض بني كلاب:
  أتعلمك كان أحد أشعر من ذي الرمة؟ فأدخل الكاف. وقال بعض نحوَّيي الكوفة: أرأيتك عمراً
  أكثرُ الكلام، فيه ترك الهمز. قال: والكاف من أرأيتك في موضع نصب، كأن الأصل: أرأيت
  نفسك على غير هذه الحال؟ قال: فهذا يثنى ويجمع ويؤنث، فيقال: أرأيتماكما وأرأيتموكم
  وأرَأيْتُنَّكُنُّ أوقع فعله على نفسه، وسأله عنها، ثم كثر به الكلام حتى تركوا التاء
  موحدة للتذكير والتأنيث والتثنية والجمع، فقالوا: أرأيتكم زيداً ما صنع، وأرأيتكن زيداً
  ما صنع، فوحدوا التاء وثَّنُوا الكاف وجمعوها فجعلوها بدلاً من التاء، كما قال: هاؤُمُ
  اقْرَءُوا كِتابِيَهْ وهاءَ يا رجل، وهاؤُما، ثم قالوا: هاكم، اكتفى بالكاف والميم
  مما كان يثنى ويجمع، فكأن الكاف في موضع رفع إذ كانت بدلاً من التاء، وربما وحدت للتثنية
  والجمع والتذكير والتأنيث، وهي كقول القائل: عليك زيداً، الكاف في موضع خفض، والتأويل
  رفع. فأما ما يجلب فأكثر ما يقع على الأسماء، ثم تأتي بالاستفهام، فيقال: أرأيتك زيداً
  هل قام، لأنها صارت بمعنى: أخبرني عن زيد، ثم بين عما يستخبر، فهذا أكثر الكلام، ولم
  يأت الاستفهام ثنيها، لم يقل: أرأيتك هل قمت، لأنهم أرادوا أن يبينوا عمن يسأل، ثم
  تبين الحالة التي يسأل عنها، وربما جاء بالخبر ولم يأت بالإسم، فقالوا: أرأيت زيداً
  هل يأتينا، وأرأيتك أيضاً، وأرأيت زيداً إن أتيته هل يأتينا إذا كانت بمعنى أخبرني،
  فيقال باللغات الثلاث.</p><p>وتأويل الكلام: قل يا محمد لهؤلاء العادلين بالله الأوثان
  والأصنام، أخبروني إن جاءكم أيها القوم عذاب الله، كالذي جاء من قبلكم من الأمم الذين
  هلك بعضهم بالرجفة، وبعضهم بالصاعقة، أو جاءتكم الساعة التي تنشرون فيها من قبوركم
  وتبعثون لموقف القيامة، أغير الله هناك تدعون لكشف ما نزل بكم من البلاء أو إلى غيره
  من آلهتكم تفزعون لينجيكم مما نزل بكم من عظيم البلاء { إنْ كُنْتُمْ صَادِقِينَ }
  يقول: إن كنتم محقِّين في دعواكم وزعمكم أن آلهتكم تدعونها من دون الله تنفع أو تضرّ.</p>"
