  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المشركين
  بربهم من قومك، العادلين به الأوثان والأنداد، الذين يدعونك إلى موافقتهم على دينهم
  وعبادة الأوثان: إن الله نهاني أن أعبد الذين تدعون من دونه، فلن أتبعكم على ما تدعونني
  إليه من ذلك ولا أوافقكم عليه، ولا أعطيكم محبتكم وهواكم فيه، وإن فعلت ذلك فقد تركت
  محجة الحقّ وسلكت على غير الهدى، فصرت ضالاًّ مثلكم على غير استقامة. وللعرب في «ضللت»
  لغتان: فتح اللام وكسرها، واللغة الفصيحة المشهورة هي فتحها، وبها قرأ عامة قراء الأمصار،
  وبها نقرأ لشهرتها في العرب وأما الكسر فليس بالغالب في كلامها والقراء بها قليلون،
  فمن قال ضَلَلْتُ قال أضِلُّ، ومن قال ضَلِلْتُ قال في المستقبل أَضَلُّ، وكذلك القراءة
  عندنا في سائر القرآن: وقالوا أئِذا ضَلَلْنا بفتح اللام.</p>"
