text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء العادلين
  بربهم الأوثان والأصنام، الزاعمين أن الله حرّم عليهم ما هم محرّموه من حروثهم وأنعامهم،
  على ما ذكرت لك في تنزيلي عليك: تعالوا أيها القوم أقرأ عليكم ما حرّم ربكم حقًّا يقيناً،
  لا الباطل، تخرّصاً كخرصكم على الله الكذب والفرية ظنًّا، ولكن وحياً من الله أوحاه
  إليّ، وتنزيلاً أنزله عليّ، ألا تشركوا بالله شيئاً من خلقه ولا تعدلوا به الأوثان
  والأصنام ولا تعبدوا شيئاً سواه. { وَبالوَالِدَيْنِ إحْساناً } يقول: وأوصى بالوالدين
  إحساناً. وحذف «أوصى» وأمر لدلالة الكلام عليه ومعرفة السامع بمعناه، وقد بينا ذلك
  بشواهده فيما مضى من الكتاب.</p><p>وأما «أن» في قوله: { أنْ لا تُشْركُوا بِهِ شَيْئاً
  } فرفع، لأن معنى الكلام: قل تعالوا أتل ما حرّم ربكم عليكم، هو أن لا تشركوا به شيئاً.
  وإذا كان ذلك معناه، كان في قوله: { تُشْركُوا } وجهان: الجزم بالنهي، وتوجيه «لا»
  إلى معنى النهي. والنصب على توجيه الكلام إلى الخبر، ونصب «تشركوا» بـ«ألاَّ» كما يقال:
  أمرتك أن لا تقوم. وإن شئت جعلت «أن» في موضع نصب ردّاً على «ما» وبياناً عنها، ويكون
  في قوله: { تُشْرِكُوا } أيضاً من وجهي الإعراب نحو ما كان فيه منه، و«أن» في موضع
  رفع، ويكون تأويل الكلام حينئذٍ: قل تعالوا أتل ما حرّم ربكم عليكم، أتْلُ أن لا تشركوا
  به شيئاً.</p><p>فإن قال قائل: وكيف يجوز أن يكون قوله { تُشْرِكُوا } نصباً بـ«أن
  لا»، أم كيف يجوز توجيه قوله: { أن لا تشركوا به } ، على معنى الخبر، وقد عطف عليه
  بقوله: { وَلا تَقْتُلُوا أوْلادَكُمْ مِنْ إملاقٍ } وما بعد ذلك من جزم النهي؟ قيل:
  جاز ذلك كما قال تعالى ذكره: { قُلْ إنّي أُمِرْتُ أنْ أكُونَ أوَّلَ مَنْ أسْلَمَ
  } فجعل «أن أكون» خبراً و«أنْ» اسماً، ثم عطف عليه، وكما قال الشاعر:</p><p class="poetry_or_grammar">حَجَّ
  وأوْصَى بسُلَيْمَى الأعْبُدَا</p><p class="poetry_or_grammar">أنْ لا تَرَى وَلا
  تُكَلِّمْ أحَدَا</p><p class="poetry_or_grammar">وَلا يَزَلْ شَرابُها مُبَرَّدَا</p><p>فجعل
  قوله «أن لا ترى» خبراً، ثم عطف بالنهي، فقال: «ولا تكلم»، «ولا يزل».</p><p>القول
  في تأويل قوله تعالى: { وَلا تَقْتُلُوا أوْلادَكُمْ مِنْ إمْلاقٍ نَحْنُ نَرْزُقُكُمْ
  وَإيَّاهُمْ }.</p><p>يعني تعالى ذكره بقوله: { وَلا تَقْتُلُوا أوْلادَكُمْ مِنْ إمْلاقٍ
  } ولا تئدوا أولادكم فتقتلوهم من خشية الفقر على أنفسكم بنفقاتهم، فإن الله هو رازقكم
  وإياهم، ليس عليكم رزقهم، فتخافوا بحياتهم على أنفسكم العجز عن أرزاقهم وأقواتهم. والإملاق:
  مصدر من قول القائل: أملقت من الزاد، فأنا أُمْلِقُ إملاقاً، وذلك إذا فني زاده وذهب
  ماله وأفلس.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:
  { وَلا تَقْتُلُوا أوْلادَكمْ مِنْ إمْلاقٍ } الإملاق: الفقر، قتلوا أولادهم خشية الفقر.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { وَلا تَقْتُلُوا
  أوْلادَكُمْ مِنْ إمْلاقٍ } أي خشية الفاقة.</p><p>حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلا تَقْتُلُوا أوْلادَكُمْ مِنْ إمْلاقٍ
  } قال: الإملاق: الفقر.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال:
  قال ابن جريج، قوله: { مِنْ إمْلاقٍ } قال: شياطينهم يأمرونهم أن يئدوا أولادهم خيفة
  العيلة.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: ثنا عبيد بن سليمان،
  عن الضحاك، في قوله: { مِنْ إمْلاقٍ } يعني: من خشية فقر.</p><p>القول في تأويل قوله
  تعالى: { وَلا تَقْرَبُوا الفَوَاحِشَ ما ظَهَرَ مِنْها وَما بَطَنَ }.</p><p>يقول
  تعالى ذكره: ولا تقربوا الظاهر من الأشياء المحرّمة عليكم التي هي علانية بينكم لا
  تناكرون ركوبها، والباطن منها الذي تأتونه سرّا في خفاء لا تجاهرون به، فإن كلّ ذلك
  حرام. وقد قيل: إنما قيل لا تقربوا ما ظهر من الفواحش وما بطن، لأنهم كانوا يستقبحون
  من معاني الزنا بعضاً. وليس ما قالوا من ذلك بمدفوع، غير أن دليل الظاهر من التنزيل
  على النهي عن ظاهر كلّ فاحشة وباطنها، ولا خبر يقطع العذر بأنه عنى به بعضٌ دون جميع،
  وغير جائز إحالة ظاهر كتاب الله إلى باطن إلا بحجة يجب التسليم لها.</p><p>ذكر من قال
  ما ذكرنا من قول من قال الآية خاصّ المعنى:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلا تَقْرَبُوا الفَوَاحِشَ ما ظَهَرَ مِنْها
  وَما بَطَنَ } أما ما ظهر منها: فزواني الحوانيت، وأما ما بطن: فما خفي.</p><p>حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: ثنا عبيد بن سليمان، عن الضحاك، قوله:
  { وَلا تَقْرَبُوا الفَوَاحِشَ ما ظَهَرَ مِنْها وَما بَطَنَ } كان أهل الجاهلية يستسرّون
  بالزنا، ويرون ذلك حلالاً ما كان سرًّا، فَحرّم الله السرّ منه والعلانية { ما ظَهَرَ
  مِنْها } يعني: العلانية { وَما بَطَنَ } يعني: السرّ.</p><p>حدثني المثنى، قال: ثنا
  عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَلا
  تَقْرَبُوا الفَوَاحِشَ ما ظَهَرَ مِنْها وَما بَطَنَ } قال: كانوا في الجاهلية لا
  يرون بالزنا بأساً في السرّ ويستقبحونه في العلانية، فحرّم الله الزنا في السرّ والعلانية.</p><p>وقال
  آخرون في ذلك بمثل الذي قلنا فيه. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { وَلا تَقْرَبُوا الفَوَاحِشَ ما ظَهَرَ مِنْها وَما
  بَطَنَ }: سرّها وعلانيتها.</p><p>حدثني محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
  عن معمر، عن قتادة، نحوه.</p><p>وقال آخرون: ماظهر نكاح الأمهات وحلائل الآباء، وما
  بطن: الزنا. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن أبيه، عن خصيف،
  عن مجاهد: { وَلا تَقْرَبُوا الفَوَاحِشَ ما ظَهَرَ مِنْها وَما بَطَنَ } قال: ما ظهر:
  جمع بين الأختين، وتزويج الرجل امرأة أبيه من بعده وما بطن: الزنا. وقال آخرون في ذلك
  بما:</p><p>حدثني إسحاق بن زياد العطار البصري، قال: ثنا محمد بن إسحاق البلخي، قال:
  ثنا تميم بن شاكر الباهلي، عن عيسى بن أبي حفصة، قال: سمعت الضحاك يقول في قوله: {
  وَلا تَقْرَبوا الفَوَاحِشَ ما ظَهَرَ مِنْها وَما بَطَنَ } قال: ما ظهر الخمر، وما
  بطن: الزنا.</p><p>القول في تأويل قوله تعالى: { وَلا تَقْتُلُوا النَّفْسَ التي حَرَّمَ
  اللّهُ إلاَّ بالحَقّ ذَلِكُمْ وَصَّاكُمْ بِهِ لَعَلَّكُمْ تَعْقِلُونَ }.</p><p>يقول
  تعالى ذكره: { قُلْ تَعَالُوْا أتْلُ ما حَرَّمَ رَبَّكُمْ عَلَيْكُمْ أنْ لا تُشرِكُوا
  بِهِ شَيئْاً }  { وَلا تَقْتُلُوا النَّفْسَ التي حرّم الله إلاَّ بالحَقّ } يعني
  بالنفس التي حرّم الله قتلها: نفس مؤمن أو معاهَد. وقوله: { إلا بالحَقّ } يعني: بما
  أباح قتلها به من أن تقتل نفساً فتقتل قوداً بها، أو تزني وهي محصنة فترجم، أو ترتدّ
  عن دينها الحقّ فتُقتل فذلك الحقّ الذي أباح الله جلّ ثناؤه قتل النفس التي حرّم على
  المؤمنين قتلها به. { ذَلِكُمْ } يعني: هذه الأمور التي عهد إلينا فيها ربنا أن لا
  نأتيه وأن لا ندعه، هي الأمور التي أوصانا والكافرين بها أن نعمل جميعاً به. { لَعَلَّكُمْ
  تَعْقِلُونَ } يقول: وصاكم بذلك لعلكم تعقلون ما وصاكم به ربكم.</p>'
