text: '<p>{ سَيَقُولُ ٱلَّذِينَ أَشْرَكُواْ } إخبار بما سوف يقولونه ولما قالوه قال:</p><p
  class="quran">وَقَالَ ٱلَّذِينَ أَشْرَكُواْ لَوْ شَآء ٱللَّهُ مَا عَبَدْنَا مِن
  دُونِهِ مِن شَىْء</p><p>[النحل: 35] يعنون بكفرهم وتمردهم أن شركهم وشرك آبائهم، وتحريمهم
  ما أحلّ الله، بمشيئة الله وإرادته. ولولا مشيئته لم يكن شيء من ذلك، كمذهب المجبرة
  بعينه { كَذٰلِكَ كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ } أي جاءوا بالتكذيب المطلق؛ لأن
  الله عزّ وجلّ ركب في العقول وأنزل في الكتب ما دلّ على غناه وبراءته من مشيئة القبائح
  وإرادتها، والرسل أخبروا بذلك. فمن علق وجود القبائح من الكفر والمعاصي بمشيئة الله
  وإرادته فقد كذب التكذيب كله، وهو تكذيب الله وكتبه ورسله، ونبذ أدلة العقل والسمع
  وراء ظهره { حَتَّىٰ ذَاقُواْ بَأْسَنَا } حتى أنزلنا عليهم العذاب بتكذيبهم { قُلْ
  هَلْ عِندَكُم مّنْ عِلْمٍ } من أمر معلوم يصحّ الاحتجاج به فيما قلتم { فَتُخْرِجُوهُ
  لَنَا } وهذا من التهكم، والشهادة بأن مثل قولهم محال أن يكون له حجة { إِن تَتَّبِعُونَ
  إِلاَّ ٱلظَّنَّ } في قولكم هذا { وَإِنْ أَنتُمْ إِلاَّ تَخْرُصُونَ } تقدّرون أن
  الأمر كما تزعمون أو تكذبون. وقرىء: «كذلك كذب الذين من قبلهم» بالتخفيف { قُلْ فَلِلَّهِ
  ٱلْحُجَّةُ ٱلْبَـٰلِغَةُ } يعني فإن كان الأمر كما زعمتم أن ما أنتم عليه بمشيئة الله
  فللَّهِ الحجة البالغة عليكم على قود مذهبكم { فَلَوْ شَاء لَهَدَاكُمْ أَجْمَعِينَ
  } منكم ومن مخالفيكم في الدين، فإن تعليقكم دينكم بمشيئة الله يقتضي أن تعلقوا دين
  من يخالفكم أيضاً بمشيئته، فتوالوهم ولا تعادوهم، وتوافقوهم ولا تخالفوهم، لأنّ المشيئة
  تجمع بين ما أنتم عليه وبين ما هم عليه.</p>'
