  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>نزلت في ربيعة ومضر والعرب الذين كانوا يئدون بناتهم مخافة السبي والفقر {
  سَفَهاً بِغَيْرِ عِلْمٍ } لخفة أحلامهم، وجهلهم بأنّ الله هو رازق أولادهم، لا هم.
  وقرىء: «قتلوا» بالتشديد { مَا رَزَقَهُمُ ٱللَّهُ } من البحائر والسوائب وغيرها.</p>"
