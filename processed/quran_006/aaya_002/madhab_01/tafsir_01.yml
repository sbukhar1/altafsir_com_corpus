text: '<p>يعني تعالى ذكره بقوله: { هُوَ الَّذِي خَلَقَكُمْ مِنْ طِينٍ } أن الله الذي
  خلق السموات والأرض، وأظلم ليلهما وأنار نهارهما، فكفر به مع إنعامه عليهم الكافرون،
  وعدلوا به من لا ينفعهم ولا يضرّهم. هو الذي خلقكم أيها الناس من طين وإنما يعني بذلك
  تعالى ذكره أن الناس وَلَدُ مَن خَلَقه من طين، فأخرج ذلك مخرج الخطاب لهم، إذ كانوا
  وَلَدَه.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل.</p><p>ذكر من قال ذلك:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هُوَ الَّذِي خَلَقَكُمْ
  مِنْ طِينٍ } بدء الخلق خلق الله آدم من طين.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { هُوَ الَّذِي خَلَقَكُمْ مِنْ طِينٍ }
  قال: هو آدم.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط،
  عن السديّ: أما خَلَقكم من طين: فآدم.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا
  أبو تميلة، عن عبيد بن سليمان، عن الضحاك بن مزاحم، قال: خلق آدم من طين، وخلق الناس
  من سلالة من ماء مهين.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في
  قوله: { خَلَقَكُمْ مِنْ طِينٍ } قال: خلق آدم من طين، ثم خلقنا من آدم حين أخذنا من
  ظهره.</p><p>القول في تأويل قوله تعالى: { ثُمَّ قَضَى أجَلاً وأجَلٌ مُسَمًّى عِنْدَهُ
  }.</p><p>اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معنى قوله: { ثُمَّ قَضَى أجَلاً
  }: ثم قضى لكم أيها الناس أجلاً، وذلك ما بين أن يُخلق إلى أن يموت وأجَلٌ مُسَمًّى
  عِنْدَهُ وذلك ما بين أن يموت إلى أن يبعث. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع،
  وهناد بن السريّ، قالا: ثنا وكيع، قال: ثنا أبي، عن أبي بكر الهذليّ، عن الحسن، في
  قوله: { قَضَى أجَلاً } قال: ما بين أن يخلق إلى أن يموت. { وأجَلٌ مُسَمًّى عِنْدَهُ
  } قال: ما بين أن يموت إلى أن يبعث.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع،
  قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ قَضَى أجَلاً وأجَلٌ مُسَمًّى عِنْدَهُ } كان
  يقول: أجلَ حياتك إلى أن تموت وأجَل موتك إلى أن تبعث، فأنت بين أجلين من الله تعالى.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا أبو تميلة، عن عبيد بن سليمان، عن الضحاك بن مزاحم:
  { قَضَى أجَلاً وأجَلٌ مُسَمًّى عِنْدَهُ } قال: قضى أجل الموت، وكلّ نفس أجلها الموت.
  قال: وَلَنْ يُؤَخِّرَ اللَّهُ نَفْساً إذَا جَاءَ أجَلُها. { وأجَلٌ مُسَمًّى عِنْدَهُ
  } يعني: أجل الساعة ذهاب الدنيا والإفضاء إلى الله.</p><p>وقال آخرون: بل معنى ذلك:
  ثم قضى الدنيا وعنده الآخرة.</p><p>ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا
  يحيى بن آدم، عن سفيان، عن أبي حصين، عن سعيد بن جبير، عن ابن عباس قوله: { أجَلاً
  } قال: الدنيا. { وأجَلٌ مُسَمًّى عِنْدَهُ } الآخرة.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبو عاصم، عن زكريا بن إسحاق، عن ابن أبي نجيح، عن مجاهد: { قَضَى أجَلاً } قال: الآخرة
  عنده. { وأجَلٌ مُسَمًّى } الدنيا.</p><p>حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { أجَلاً } قال: الآخرة عنده. { وأجَلٌ مُسَمًّى
  } قال: الدنيا.</p><p>حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبي نجيح، عن مجاهد: { أجَلاً } قال: الآخرة عنده. { وأجَلٌ مُسَمًّى } قال: الدنيا.</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة والحسن: { ثُمَّ قَضَى
  أجَلاً وأجَلٌ مُسَمًّى عِنْدَهُ } قالا: قضى أجل الدنيا من حين خلقك إلى أن تموت.
  { وأجَلٌ مُسَمَّى عِنْدَهُ } يوم القيامة.</p><p>حدثنا هناد، قال: ثنا وكيع، عن إسرائيل،
  عن جابر، عن مجاهد وعكرمة: { ثُمَّ قَضَى أجَلاً وأجَلٌ مُسَمًّى عِنْدَهُ } قال: قضى
  أجل الدنيا. { وأجَلٌ مُسَمًّى عِنْدَهُ } قال: هو أجل البعث.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبي، عن إسرائيل، عن جابر، عن مجاهد وعكرمة: { ثُمَّ قَضَى أجَلاً } قال:
  الموت. { وأجَلٌ مُسَمًّى عِنْدَهُ } الآخرة.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة والحسن، في قوله: { ثُمَّ قَضَى أجَلاً وأجَلٌ
  مُسَمًّى عِنْدَهُ } قالا: قضى أجل الدنيا منذ يوم خلقت إلى أن تموت، وأجل مسمى عنده
  يوم القيامة.</p><p>حدثنا ابن وكيع وابن حميد، قالا: ثنا جرير، عن منصور، عن مجاهد:
  { قَضَى أجَلاً } قال: أجل الدنيا. { وأجَلٌ مُسَمًّى عِنْدَهُ } قال: البعث.</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس: { ثُمَّ قَضَى أجَلاً وأجَلٌ مُسَمًّى عِنْدَهُ } يعني: أجل الموت. والأجل
  المسمى: أجل الساعة، الوقوف عند الله.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن
  المفضل، قال: ثنا أسباط، عن السديّ { قَضَى أجَلاً } قال: أما قضى أجلاً: فأجل الموت.
  { وأجَلٌ مُسَمَّى عِنْدَهُ } يوم القيامة.</p><p>وقال آخرون في ذلك بما:</p><p>حدثني
  به محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس،
  في قوله: { ثُمَّ قَضَى أجَلاً وأجَلٌ مُسَمًّى عِنْدَهُ } قال: أما قوله: { قَضَى
  أجَلاً } فهو النوم تقبض فيه الروح ثم ترجع إلى صاحبها حين اليقظة. { وأجَلٌ مُسَمًّى
  عِنْدَهُ }: هو أجل موت الإنسان.</p><p>وقال آخرون بما:</p><p>حدثني به يونس، قال:
  أخبرنا ابن وهب، في قوله: { هُوَ الَّذِي خَلَقَكُمْ مِنْ طِينٍ ثُمَّ قَضَى أجَلاً
  وأجَلٌ مُسَمًّى عِنْدَهُ ثُمَّ أنْتُمْ تَمْتَرُونَ } قال: خلق آدم من طين، ثم خلقنا
  من آدم، أخذنا من ظهره، ثم أخذ الأجل والميثاق في أجل واحد مسمى في هذه الحياة الدنيا.</p><p>وأولى
  الأقوال في ذلك عندي بالصواب قول من قال: معناه: ثم قضى أجل الحياة الدنيا، { وأَجَلٌ
  مُسَمًّى عندهُ } وهو أجل البعث عنده.</p><p>وإنما قلنا ذلك أولى بالصواب، لأنه تعالى
  نبه خلقه على موضع حجته عليهم من أنفسهم، فقال لهم: أيها الناس، إن الذي يعدل به كفاركم
  الآلهة والأنداد هو الذي خلقكم فابتدأكم وأنشأكم من طين، فجعلكم صوراً أجساماً أحياء
  بعد إذ كنتم طيناً جماداً، ثم قضى آجال حياتكم لفنائكم ومماتكم، ليعيدكم تراباً وطيناً
  كالذي كنتم قبل أن ينشأكم ويخلقكم. { وأَجَلٌ مُسَمًّى عِنْدَهُ } لإعادتكم أحياء وأجساماً
  كالذي كنتم قبل مماتكم. وذلك نظير قوله:</p><p class="quran">كَيْفَ تَكْفُرُونَ باللَّهِ
  وكُنْتُمْ أمْواتاً فأحْيَاكُمْ ثُمَّ يُمِيْتُكُمْ ثُمَّ يُحُيِيكُمْ ثُمَّ إلَيْهِ
  تُرْجَعُونَ</p><p>القول في تأويل قوله تعالى: { ثُمَّ أنْتُمْ تَمْتُرُونَ }.</p><p>يقول
  تعالى ذكره: ثم أنتم تشكون في قدرة من قدر على خلق السموات والأرض، وإظلام الليل وإنارة
  النهار، وخلقكم من طين حتى صيركم بالهيئة التي أنتم بها على إنشائه إياكم من بعد مماتكم
  وفنائكم، وإيجاده إياكم بعد عدمكم. والمرية في كلام العرب هي الشكّ، وقد بينت ذلك بشواهده
  في غير هذا الموضع فيما مضى قبل بما أغنى عن إعادته. وقد:</p><p>حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: { ثُمَّ أنْتُمْ تَمْتَرُونَ } قال: الشكّ. قال: وقرأ قول
  الله: فِي مِرْيَةٍ منْهُ قال: في شكّ منه.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السديّ: { ثُمَّ أنْتُمْ تَمْتَرُونَ } بمثله.</p>'
