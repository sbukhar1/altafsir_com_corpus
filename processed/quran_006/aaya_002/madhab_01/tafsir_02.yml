text: '<p>{ ثُمَّ قَضَى أَجَلاً } أجل الموت { وَأَجَلٌ مُّسمًّى عِندَهُ } أجل القيامة.
  وقيل:الأجل الأوّل: ما بين أن يخلق إلى أن يموت. والثاني: ما بين الموت والبعث وهو
  البرزخ. وقيل: الأوّل النوم. والثاني: الموت. فإن قلت: المبتدأ النكرة إذا كان خبره
  ظرفاً وجب تأخيره، فلم جاز تقديمه في قوله: { وَأَجَلٌ مُّسمًّى عِندَهُ }؟ قلت: لأنه
  تخصـص بالصفة فقارب المعرفة، كقوله:</p><p class="quran">وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ
  مّن مُّشْرِكٍ</p><p>[البقرة: 221] فإن قلت: الكلام السائر أن يقال: عندي ثوب جيد،
  ولي عبد كيس، وما أشبه ذلك؛ فما أوجب التقديم؟ قلت: أوجبه أن المعنى: وأي أجل مسمىً
  عنده تعظيماً لشأن الساعة، فلما جرى فيه هذا المعنى وجب التقديم.</p>'
