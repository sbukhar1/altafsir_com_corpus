text: '<p>يعني تعالى ذكره بقوله: { فَقُطعَ دَابِرَ القَوْمِ الَّذِينَ ظَلَمُوا } فاستؤصل
  القوم الذين عتوا على ربهم وكذّبوا رسله وخالفوا أمره عن آخرهم، فلم يترك منهم أحد
  إلاَّ أهلك بغتة، إذ جاءهم عذاب الله وبنحو الذي قلنا في ذلك، قال جماعة من أهل التأويل.
  ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { فَقُطِعَ دابِرُ القَوْمِ الَّذِينَ ظَلَمُوا } يقول: فقطع أصل الذين
  ظلموا.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَقُطِعَ
  دابِرُ القَوْمِ الَّذِينَ ظَلَمُوا }. قال: استُؤْصلوا.</p><p>ودابر القوم: الذي يدبرهم،
  وهو الذي يكون في أدبارهم وآخرهم، يقال في الكلام: قد دبر القوم فلان يدبرهم دبراً
  ودبوراً إذا كان آخرهم، ومنه قول أمية:</p><p class="poetry_or_grammar">فأُهْلِكُوا
  بعَذَابٍ حَصَّ دابِرَهُمْ</p><p class="poetry_or_grammar">فما اسْتطاعُوا له صَرْفاً
  ولا انْتَصَرُوا</p><p>{ والحَمْدُ لِلّهِ رَبّ العالَمِينَ } يقول: والثناء الكامل،
  والشكر التامّ لله ربّ العالمين على إنعامه على رسله وأهل طاعته، بإظهار حججهم على
  من خالفهم من أهل الكفر، وتحقيق عدتهم ما وعدهم على كفرهم بالله وتكذيبهم رسله، من
  نقم الله وعاجل عذابه.</p>'
