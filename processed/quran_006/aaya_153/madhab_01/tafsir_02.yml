text: '<p>وقرىء: «وأَنْ هذا صراطي مستقيماً» بتخفيف «أن» وأصله: وأنه هذا صراطي، على
  أن الهاء ضمير الشأن والحديث. وقرأ الأعمش: «وهذا صراطي». وفي مصحف عبد الله: «هذا
  صراط ربكم». وفي مصحف أبيّ: «وهذا صراط ربك» { وَلاَ تَتَّبِعُواْ ٱلسُّبُلَ } الطرق
  المختلفة في الدين، من اليهودية والنصرانية، والمجوسية، وسائر البدع والضلالات { فَتَفَرَّقَ
  بِكُمْ } فتفرقكم أيادي سبا { عَن سَبِيلِهِ } عن صراط الله المستقيم وهو دين الإسلام.
  وقرىء: «فَتَّفَرَّقَ» بإدغام التاء. وروى أبو وائل عن ابن مسعود عن النبيّ صلى الله
  عليه وسلم:</p><p>(383)</p><p class="hadith"> " أنه خط خطاً ثم قال: هذا سبيل الرشد،
  ثم خط عن يمينه وعن شماله خطوطاً ثم قال: هذه سبل، على كل سبيل منها شيطان يدعو إليه،
  ثم تلا هذه الآية " </p><p>{ وَأَنَّ هَـٰذَا صِرٰطِي مُسْتَقِيمًا فَٱتَّبِعُوهُ }
  وعن ابن عباس رضي الله عنهما: هذه الآيات محكمات لم ينسخهنّ شيء من جميع الكتب. وقيل:
  إنهنّ أمّ الكتاب، من عمل بهنّ دخل الجنة، ومن تركهنّ دخل النار، وعن كعب الأحبار:
  والذي نفس كعب بيده إنّ هذه الآيات لأول شيء في التوراة. فإن قلت: علام عطف قوله: {
  ثُمَّ ءاتَيْنَا مُوسَى ٱلْكِتَـٰبَ } قلت: على { وَصَّـٰكُمْ بِهِ }. فإن قلت: كيف
  صحّ عطفه عليه بثم - والإيتاء قبل التوصية بدهر طويل-؟ قلت: هذه التوصية قديمة، لم
  تزل توصاها كل أمّة على لسان نبيهم، كما قال ابن عباس رضي الله عنهما: محكمات لم ينسخهنّ
  شيء من جميع الكتاب، فكأنه قيل: ذلكم وصاكم به يا بني آدم قديماً وحديثاً.</p>'
