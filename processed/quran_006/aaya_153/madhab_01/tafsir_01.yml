text: '<p>يقول تعالى ذكره: وهذا الذي وصاكم به ربكم أيها الناس في هاتين الآيتين من
  قوله:</p><p class="quran">قُلْ تَعَالَوْا أتْلُ ما حَرَّمَ رَبُّكُمْ عَلَيْكُمْ</p><p>وأمركم
  بالوفاء به، هو صراطه، يعني طريقه ودينه الذي ارتضاه لعباده. { مُسْتَقِيماً } يعني:
  قويماً لا اعوجاج به عن الحقّ. { فاتَّبِعُوهُ } يقول: فاعملوا به، واجعلوه لأنفسكم
  منهاجاً تسلكونه فاتبعوه. { وَلا تَتَّبِعُوا السُّبُلَ } يقول: ولا تسلكوا طريقاً
  سواه، ولا تركبوا منهجاً غيره، ولا تبغوا ديناً خلافه من اليهودية والنصرانية والمجوسية
  وعبادة الأوثان وغير ذلك من الملل، فإنها بدع وضلالات. { فَتَفَرَّقَ بِكُمْ عَنْ سَبِيلِهِ
  } يقول: فيشتت بكم إن اتبعتم السبل المحدثة التي ليست لله بسبل ولا طرق ولا أديان،
  اتباعكم عن سبيله، يعني: عن طريقه ودينه الذي شرعه لكم وارتضاه، وهو الإسلام الذي وصَّى
  به الأنبياء وأمر به الأمم قبلكم. { ذَلِكُمْ وَصَّاكُمْ بِهِ } يقول تعالى ذكره: هذا
  الذي وصاكم به ربكم من قوله لكم: { إنَّ هَذَا صِرَاطِي مُسْتَقِيماً فاتَّبِعُوهُ
  وَلا تَتَّبِعُوا السُّبُلَ } وصاكم به { لعلكم تتقون } ، يقول: لتتقوا الله في أنفسكم
  فلا تهلكوها، وتحذروا ربكم فيها فلا تسخطوه عليها فيحلّ بكم نقمته وعذابه.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { وَلا تَتَّبِعُوا
  السُّبُلَ فَتَفَرَّقَ بِكُمْ عَنْ سَبِيلِهِ } قال: البدع والشبهات.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبو أسامة، عن شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثني المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَلا تَتَّبِعُوا
  السُّبُلَ }: البدع والشبهات.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال:
  ثنا معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { فاتَّبِعُوهُ وَلا تَتَّبِعُوا
  السُّبُلَ فَتَفَرَّقَ بِكُمْ عَنْ سَبِيلِهِ } ، وقوله: { وأقِيمُوا الدّينَ وَلا
  تَتَفَرَّقُوا فِيهِ } ونحو هذا في القرآن، قال: أمر الله المؤمنين بالجماعة ونهاهم
  عن الاختلاف والفرقة، وأخبرهم أنه إنما هلك من كان قبلهم بالمراء والخصومات في دين
  الله.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { ولاَ تَتَّبِعُوا السُّبُلَ فَتَفَرَّقَ بِكُمْ عَنْ سَبِيلِهِ
  } يقول: لا تتبعوا الضلالات.</p><p>حدثني المثنى، قال: ثنا الحماني، قال: ثنا حماد،
  عن عاصم، عن أبي وائل، عن عبد الله، قال: خطّ لنا رسول الله صلى الله عليه وسلم يوماً
  خطًّا، فقال:</p><p class="hadith"> " هَذَا سَبِيلُ اللّهِ " </p><p>ثم خطّ عن يمين
  ذلك الخطّ وعن شماله خطوطاً، فقال:</p><p class="hadith"> " هَذِهِ سُبُلٌ على كُلّ
  سَبِيلٍ مِنْها شَيْطَانٌ يَدْعُوا إلَيْها ". </p><p class="hadith">  </p><p>ثم قرأ
  هذه الآية: { وأنَّ هَذَا صِرَاطي مُسْتَقِيماً فاتَّبِعُوهُ وَلا تَتَّبِعُوا السُّبُلَ
  فَتَفَرَّقَ بكُمْ عَنْ سَبِيلِهِ }.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد في قوله: { وَأنَّ هَذَا صِرَاطي مُسْتَقِيماً فاتَّبِعُوهُ وَلا تَتَّبِعُوا
  السُّبُلَ فَتَفَرَّقَ بِكُمْ عَنْ سَبِيلِهِ }: الإسلام، وصراطه: الإسلام. نهاهم أن
  يتبعوا السبل سواه، { فَتَفَرّقَ بِكُمْ عَنْ سَبِيلِهِ }: عن الإسلام.</p><p>حدثني
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن أبان: أن رجلاً قال لابن مسعود:
  ما الصراط المستقيم؟ قال: تركنا محمد صلى الله عليه وسلم في أدناه، وطرفه في الجنة،
  وعن يمينه جوادّ، وعن يساره جوادّ، وثمّ رجال يدعون من مرّ بهم، فمن أخذ في تلك الجوادّ
  انتهت به إلى النار، ومن أخذ على الصراط انتهى به إلى الجنة. ثم قرأ ابن مسعود: { وَأن
  هَذَا صِرَاطي مُسْتَقِيماً }... الآية.</p><p>واختلفت القرّاء في قراءة قوله: { وَأنَّ
  هَذَا صِرَاطي مُسْتَقِيماً } فقرأ ذلك عامة قرّاء المدينة والبصرة وبعض الكوفيين:
  { وأنَّ } بفتح الألف من «أن» وتشديد النون، ردًّا على قوله: { أنْ لا تُشْركُوا بِهِ
  شَيْئاً } بمعنى: قل تعالوا أتل ما حرّم ربكم عليكم أن لا تشركوا به شيئاً، وأن هذا
  صراطي مستقيماً. وقرأ ذلك عامة قرّاء الكوفيين: «وَإنَّ» بكسر الألف من «إن»، وتشديد
  النون منها على الابتداء وانقطاعها عن الأول، إذ كان الكلام قد انتهى بالخبر عن الوصية
  التي أوصى الله بها عباده دونه عندهم.</p><p>والصواب من القول في ذلك عندي: أنهما قراءتان
  مستفيضتان في قرّاء الأمصار وعوامّ المسلمين صحيح معنياهما، فبأيّ القراءتين قرأ القارىء
  فهو مصيب الحقّ في قراءته. وذلك أن الله تعالى ذكره قد أمر باتباع سبيله، كما أمر عباده
  بالأشياء. وإن أدخل ذلك مدخل فيما أمر الله نبيه صلى الله عليه وسلم أن يقول للمشركين:
  { تَعالَوْا أتْلُ ما حَرَّمَ رَبُّكُمْ عَلَيْكُمْ } وما أمركم به، ففتح على ذلك «أن»
  فمصيب. وإن كسرها إذ كانت «التلاوة» قولاً وإن كان بغير لفظ القول لبعدها من قوله:
  «أتل»، وهو يريد إعمال ذلك فيه فمصيب. وإن كسرها بمعنى ابتداء وانقطاع عن الأوّل والتلاوة،
  وأن ما أمر النبيّ صلى الله عليه وسلم بتلاوته على من أمر بتلاوة ذلك عليهم قد انتهى
  دون ذلك، فمصيب. وقد قرأ ذلك عبد الله بن أبي إسحاق البصريّ: «وأنْ» بفتح الألف من
  «أن»، وتخفيف النون منها، بمعنى: قل تعالوا أتل ما حرّم ربكم عليكم أن لا تشركوا به
  شيئاً، وأن هذا صراطي فخففها إذ كانت «أن» في قوله: { أنْ لا تُشْركُوا بِهِ شَيْئاً
  } مخففة، وكانت «أن» في قوله: { وأنَّ هَذَا صِرَاطي } معطوفة عليها، فجعلها نظيرة
  ما عطفت عليه. وذلك وإن كان مذهباً، فلا أحبّ القراءة به لشذوذها عن قراءة قرّاء الأمصار
  وخلاف ما هم عليه في أمصارهم.</p>'
