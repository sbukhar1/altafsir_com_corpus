text: '<p>{ ٱتَّخَذُواْ دِينَهُمْ لَعِباً وَلَهْواً } أي دينهم الذي كان يجب أن يأخذوا
  به لعباً ولهواً. وذلك أن عبدة الأصنام وما كانوا عليه من تحريم البحائر والسوائب وغير
  ذلك، من باب اللعب واللهو واتباع هوى النفس والعمل بالشهوة، ومن جنس الهزل دون الجد.
  أواتخذوا ما هو لعب ولهو من عبادة الأصنام وغيرها ديناً لهم. أواتخذوا دينهم الذي كلفوه
  ودعوا إليه وهو دين الإسلام لعباً ولهواً، حيث سخروا به واستهزؤا. وقيل: جعل الله لكل
  قوم عيداً يعظمونه ويصلون فيه ويعمرونه بذكر الله والناس كلهم من المشركين وأهل الكتاب
  اتخذوا عيدهم لعباً ولهواً، وغير المسلمين فإنهم اتخذوا عيدهم كما شرعه الله. ومعنى
  «ذرهم» أعرض عنهم، ولا تبال بتكذيبهم واستهزائهم ولا تشغل قلبك بهم، { وَذَكّرْ بِهِ
  } أي: بالقرآن { أَن تُبْسَلَ نَفْسٌ } مخافة أن تسلم إلى الهلكة والعذاب وترتهن بسوء
  كسبها. وأصل الإبسال المنع، لأن المسلم إليه يمنع المسلم، قال:</p><p class="poetry_or_grammar">وَإبْسَالِي
  بَنِيَّ بِغَيْرِ جُرْم</p><p class="poetry_or_grammar">بَعَوْنَاهُ وَلاَ بِدَمٍ
  مُرَاقِ</p><p>ومنه: هذا عليك بسل، أي حرام محظور. والباسل: الشجاع لامتناعه من قرنه،
  أو لأنه شديد البسور. يقال: بسر الرجل إذا اشتد عبوسه. فإذا زاد قالوا: بسل. والعابس:
  منقبض الوجه { وَإِن تَعْدِلْ كُلَّ عَدْلٍ لاَّ يُؤْخَذْ مِنْهَا } وإن تفد كل فداء،
  والعدل: الفدية. لأن الفادي يعدل المفدي بمثله. وكلّ عدل: نصب على المصدر. وفاعل {
  يُؤْخَذْ } قوله: { مِنْهَآ } لا ضمير العدل لأن العدل ههنا مصدر فلا يسند إليه الأخذ.
  وأما في قوله تعالى:</p><p class="quran">وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ</p><p>[البقرة:
  48] فبمعنى المفديّ به، فصحّ إسناده إليه { أُوْلَـٰئِكَ } إشارة إلى المتخذين دينهم
  لعباً ولهواً. قيل: نزلت في أبي بكر الصديق رضي الله عنه حين دعاه ابنه عبد الرحمٰن
  إلى عبادة الأوثان.</p>'
