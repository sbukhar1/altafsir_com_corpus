text: "<p>يقول تعالى ذكره: وهذا كتاب أنزلناه مبارك، لئلا يقول المشركون من عبدة الأوثان
  من قريش: إنما أنزل الكتاب على طائفتين من قبلنا، أو لئلا يقولوا: { لَوْ أنَّا أنْزِلَ
  عَلَيْنا الكِتابَ } كما أنزل على هاتين الطائفتين من قبلنا، فأمرنا فيه ونهينا، وبَيَّن
  لنا فيه خطأ ما نحن فيه من صوابه. { لَكُنَّا أهْدَى مِنْهُمْ }: أي لكنا أشدّ استقامة
  على طريق الحقّ واتباعاً للكتاب، وأحسن عملاً بما فيه من الطائفتين اللتين أنزل عليهما
  الكتاب من قبلنا. يقول الله: { فَقَدْ جاءَكُمْ بَيِّنَةٌ مِنْ رَبِّكُمْ } يقول: فقد
  جاءكم كتاب بلسانكم عربيّ مبين، حجة عليكم واضحة بينة من ربكم. { وَهُدًى } يقول: وبيان
  للحقّ، وفرقان بين الصواب والخطأ. { وَرَحْمَةً } لمن عمل به واتبعه. كما:</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { أوْ تَقُولُوا
  لَوْ أنَّا أُنْزِلَ عَلَيْنا الكَتابُ لَكُنَّا أهدَى مِنْهُمْ فَقَدْ جاءَكُمْ بَيِّنَةٌ
  مِنْ رَبِّكُمْ } يقول: قد جاءكم بينة لسان عربيّ مبين، حين لم تعرفوا دراسة الطائفتين،
  وحين قلتم: لو جاءنا كتاب لكنا أهدى منهم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { أوْ تَقُولُوا لَوْ أنَّا أُنْزِلَ عَلَيْنا الكِتابُ لَكُنَّا أهْدَى
  مِنْهُمْ } فهذا قول كفار العرب، { فَقَدْ جاءَكُمْ بَيِّنَةٌ مِنْ رَبِّكُمْ وَهُدًى
  وَرَحْمَةٌ }.</p><p>القول في تأويل قوله تعالى: { فَمَنْ أظْلَمُ مِمَّنْ كَذَّبَ
  بآياتِ اللّهِ وَصَدَفَ عَنْها سَنَجزْي الَّذِينَ يَصْدِفُونَ }.</p><p>يقول جلّ ثناؤه:
  فمن أخطأُ فعلاً وأشدّ عدواناً منكم أيها المشركون، المكذّبون بحجج الله وأدلته وهي
  آياته. { وَصَدَفَ عَنْها } يقول: وأعرض عنها بعد ما أتته، فلم يؤمن بها ولم يصدّق
  بحقيقتها. وأخرج جلّ ثناؤه الخبر بقوله: { فَمَنْ أظْلَمُ مِمَّنْ كَذَّبَ بآياتِ اللّهِ
  } مخرج الخبر عن الغائب، والمعنّي به المخاطبون به من مشركي قريش.</p><p>وبنحو الذي
  قلنا في تأويل قوله: { وَصَدَفَ عَنْها } قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { وَصَدَفَ عَنْها } يقول: أعرض عنها.</p><p>حدثني المثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { يَصْدِفُونَ عَنْ آياتِنا }: يعرضون
  عنها، والصدف: الإعراض.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { وَصَدَفَ عَنْها } أعرض عنها، { سَنَجْزِي الَّذِينَ يَصْدِفُونَ عَنْ آياتِنا سُوءَ
  العَذَابِ بِمَا كانُوا يَصْدِفُونَ } أي يعرضون.</p><p>حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَصَدَفَ عَنْها } فصدّ عنها.</p><p>وقوله:
  { سَنَجزِي الَّذِينَ يَصْدِفُونَ عَنْ آياتِنا سُوءَ الَعَذَابِ } يقول: سيثيب الله
  الذين يعرضون عن آياته وحججه ولا يتدبرونها ولا يتعرّفون حقيقتها فيؤمنوا بما دلتهم
  عليه من توحيد الله وحقية نبوّة نبيه وصدق ما جاءهم به من عند ربهم { سُوءَ العَذَاب
  } يقول: شديد العقاب، وذلك عذاب النار التي أعدّها الله لكفرة خلقه به. { بِمَا كانُوا
  يَصْدِفُونَ } يقول: يفعل الله ذلك بهم، جزاء بما كانوا يعرضون عن آياته في الدنيا
  فلا يقبلون ما جاءهم به نبيهم محمد صلى الله عليه وسلم.</p>"
