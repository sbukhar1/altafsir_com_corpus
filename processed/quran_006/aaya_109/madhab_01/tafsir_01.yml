text: '<p>يقول تعالى ذكره: حلف بالله هؤلاء العادلون بالله جهد حلفهم، وذلك أوكد ما
  قدوا عليه من الأيمان وأصعبها وأشدّها: { لَئِنْ جاءَتْهُمْ آيَةٌ } يقول: قالوا: نقسم
  بالله لئن جاءتنا آية تصدّق ما تقول يا محمد مثل الذي جاء من قبلنا من الأمم. { لَيُؤْمِنُنَّ
  بِها } يقول: قالوا: لنصدقنّ بمجيئها بك، وأنك لله رسول مرسل، وأن ما جئتنا به حقّ
  من عند الله. وقيل: «ليؤمننّ بها»، فأخرج الخبر عن الآية والمعنى لمجيء الآية. يقول
  لنبيه صلى الله عليه وسلم: { قُلْ إنَّمَا الآياتُ عِنْدَ اللَّهِ } وهو القادر على
  إتيانكم بها دون كلّ أحد من خلقه. { وَما يُشْعِرُكُمْ } يقول وما يدريكم { أنَّها
  إذَا جاءَتْ لا يُؤْمِنُونَ }. وذكر أن الذين سألوه الآية من قومه هم الذين آيس الله
  نبيه من إيمانهم من مشركي قومه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح،
  عن مجاهد، في قول الله: { لَئِنْ جاءَتْهُمْ آيَةٌ لَيُؤْمِنُنَّ بِها } إلى قوله:</p><p
  class="quran">يَجْهَلُون</p><p>سألت قريش محمداً صلى الله عليه وسلم أن يأتيهم بآية،
  واستحلفهم ليؤمننّ بها.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبي نجيح: { لَئِنْ جاءَتْهُمْ آيَةٌ لَيُؤْمِنُنَّ بِها } ثم ذكر مثله.</p><p>حدثنا
  هناد، قال: ثنا يونس بن بكير، قال: ثنا أبو معشر، عن محمد بن كعب القرظي، قال: كلم
  رسولُ الله صلى الله عليه وسلم قريشاً، فقالوا: يا محمد تخبرنا أن موسى كان معه عصا
  يضرب بها الحجر فانفجرت منه اثنتا عشرة عيناً، وتخبرنا أن عيسى كان يحيي الموتى، وتخبرنا
  أن ثمود كانت لهم ناقة؟ فأتنا بشيء من الآيات حتى نصدّقك فقال النبيّ صلى الله عليه
  وسلم:</p><p class="hadith"> " أيُّ شَيْءٍ تُحِبونَ أنْ آتِيَكُمْ بِهِ؟ " </p><p>قالوا:
  تجعل لنا الصفا ذهباً، فقال لهم:</p><p class="hadith"> " فإنْ فَعَلْتُ تُصَدّقُونِي؟
  " </p><p>قالوا: نعم والله لئن فعلت لنتبعك أجمعون فقام رسول الله صلى الله عليه وسلم
  يدعو، فجاءه جبريل عليه السلام، فقال: لك ما شئت إن شئت أصبح ذهباً، ولئن أرسل آية
  فلم يصدّقوا عند ذلك لنعذّبنهم، وإن شئت فاتركهم حتى يتوب تائبهم. فقال: «بَلْ يَتُوبَ
  تائِبُهُمْ». فأنزل الله تعالى: { وأقْسَمُوا بالله }... إلى قوله:</p><p class="quran">يَجْهَلُونَ</p><p>القول
  في تأويل قوله تعالى: { وَما يُشْعِرُكُمْ أنَّها إذَا جاءَتْ لا يُؤمِنُونَ }.</p><p>اختلف
  أهل التأويل في المخاطبين بقوله: { وَما يُشْعِرُكُمْ أنَّها إذَا جاءَتْ لا يُؤمِنُونَ
  } فقال بعضهم: خوطب بقوله: { وَما يُشْعِرُكُمْ } المشركون المقسمون بالله لئن جاءتهم
  آية ليؤمننّ، وانتهى الخبر عند قوله: { وَما يُشْعِرُكُمْ } ثم استؤنف الحكم عليهم
  بأنهم لا يؤمنون عند مجيئها استئنافاً مبتدأ.</p><p>ذكر من قال ذلك:</p><p>حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله:
  { وَما يُشْعِرُكُمْ } قال: ما يدريكم. قال: ثم أخبر عنهم أنهم لا يؤمنون.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَما يُشْعِرُكُمْ
  وما يدريكم } أنَّها إذَا جاءَتْ؟ قال: أوجب عليهم أنها إذا جاءت { لا يُؤْمِنُونَ
  }.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: سمعت عبد الله بن زيد يقول: إنما الآيات
  عند الله، ثم تستأنف فيقول: { أنَّها إذَا جاءَتْ لا يُؤمِنُونَ }.</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { إنَّمَا الآياتُ عِنْدَ
  اللَّهِ وَما يُشْعِرُكُمْ }: وما يدريكم أنكم تؤمنون إذا جاءت ثم استقبل يخبر عنهم
  فقال: { إذَا جاءَتْ لا يُؤمِنُونَ }.</p><p>وعلى هذا التأويل قراءة من قرأ ذلك بكسر
  ألف: «إنَّها» على أن قوله: «أنَّها إذَا جاءَتْ لا يُؤمِنُونَ» خبر مبتدأ منقطع عن
  الأوّل، وممن قرأ ذلك كذلك بعض قرّاء المكيين والبصريين.</p><p>وقال آخرون منهم: بل
  ذلك خطاب من الله نبيه صلى الله عليه وسلم وأصحابه، قالوا: وذلك أن الذين سألوا رسول
  الله صلى الله عليه وسلم أن يأتي بآية، المؤمنون به. قالوا: وإنما كان سبب مسألتهم
  إياه ذلك أن المشركين حلفوا أن الآية إذا جاءت آمنوا، واتبعوا رسول الله صلى الله عليه
  وسلم، فقال أصحاب رسول الله صلى الله عليه وسلم: سل يا رسول الله ربك ذلك فسأل، فأنزل
  الله فيهم وفي مسألتهم إياه ذلك، قل للمؤمنين بك يا محمد: إنما الآيات عند الله، وما
  يشعركم أيها المؤمنون بأن الآيات إذا جاءت هؤلاء المشركين بالله أنهم لا يؤمنون به
  ففتحوا الألف من «أن». وممن قرأ ذلك كذلك عامة قرّاء أهل المدينة والكوفة، وقالوا:
  أدخلت «لا» في قوله: { لا يُؤْمِنُونَ } صلة، كما أدخلت في قوله:</p><p class="quran">ما
  مَنَعَكَ ألاَّ تَسْجُدَ</p><p>وفي قوله:</p><p class="quran">وَحَرَامٌ على قَرْيَةٍ
  أهْلَكْناها أنَّهُمْ لا يَرْجِعُونَ</p><p>وإنما المعنى: وحرام عليهم أن يرجعوا، وما
  منعك أن تسجد.</p><p>وقد تأوّل قوم قرءوا ذلك بفتح الألف من: { أنَّها } بمعنى: لعلها،
  وذكروا أن ذلك كذلك في قراءة أبَيِّ بن كعب. وقد ذُكر عن العرب سماعاً منها: اذهب إلى
  السوق أنك تشتري لي شيئاً، بمعنى: لعلك تشتري وقد قيل: إن قول عديّ بن زيد العبادي:</p><p
  class="poetry_or_grammar">أعاذِلَ ما يُدْرِيك أنَّ مَنِيَّتِي</p><p class="poetry_or_grammar">إلى
  ساعَةٍ فِي اليَومِ أوْ فِي ضُحَى الغَدِ</p><p>بمعنى: لعلّ منيتي وقد أنشدوني بيت
  دُرَيد بن الصَّمة:</p><p class="poetry_or_grammar">ذَرِيني أُطَوّفْ فِي البِلادِ
  لأنَّنِي</p><p class="poetry_or_grammar">أرَى ما تَرَيْنَ أوْ بَخِيلاً مُخَلَّدَا</p><p>بمعنى:
  لعلني. والذي أنشدني أصحابنا عن الفراء: «لعلني أرى ما ترين». وقد أنشد أيضاً بيت توبة
  بن الحُمَيِّرِ:</p><p class="poetry_or_grammar">لَعَلكَ يا تَيْساً نَزَا فِي مَرِيرَةِ</p><p
  class="poetry_or_grammar">مُعَذِّبَ لَيْلَى أنْ تَرَانِي أزُورُها</p><p>«لَهّنَك
  يا تيساً»، بمعنى: لأنك التي في معنى لعلك وأنشد بيت أبي النجم العجلي:</p><p class="poetry_or_grammar">قُلْتُ
  لشيْبانَ ادْنُ مِنْ لِقائِهِ</p><p class="poetry_or_grammar">إنا نُغَدّي القَوْمَ
  مِنْ شوائِه</p><p>يعني: لعلنا نغدي القوم.</p><p>وأولى التأويلات في ذلك بتأويل الآية،
  قول من قال: ذلك خطاب من الله للمؤمنين به من أصحاب رسوله، أعنى قوله: { وَما يُشْعِرُكُمْ
  أنَّها إذَا جاءَتْ لا يُؤمِنُونَ } ، وأن قوله «أنها» بمعنى: «لعلها».</p><p>وإنما
  كان ذلك أولى تأويلاته بالصواب لاستفاضة القراءة في قرّاء الأمصار بالياء من قوله:
  { لا يُؤْمِنُونَ } ولو كان قوله: { وَما يُشْعِرُكُمْ } خطاباً للمشركين، لكانت القراءة
  في قوله: { لا يُؤْمِنُونَ } بالتاء، وذلك وإن كان قد قرأه بعض قراء المكيين كذلك،
  فقراءة خارجة عما عليه قرّاء الأمصار، وكفى بخلاف جميعهم لها دليلاً على ذهابها وشذوذها.</p><p>وإنما
  معنى الكلام: وما يدريكم أيها المؤمنون لعلّ الآيات إذا جاءت هؤلاء المشركين لا يؤمنون
  فيعاجَلوا بالنقمة والعذاب عند ذلك ولا يؤخَّروا به.</p>'
