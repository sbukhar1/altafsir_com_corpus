  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ عَشْرُ أَمْثَالِهَا } على إقامة صفة الجنس المميز مقام الموصوف، تقديره
  عشر حسنات أمثالها، وقرىء: «عشرُ أمثالُهَا» برفعهما جميعاً على الوصف. وهذا أقلّ ما
  وعد من الإضعاف. وقد وعد بالواحد سبعمائة، ووعد ثواباً بغير حساب. ومضاعفة الحسنات
  فضل، ومكافأة السيئات عدل { وَهُمْ لاَ يُظْلَمُونَ } لا ينقص من ثوابهم ولا يزاد على
  عقابهم.</p>"
