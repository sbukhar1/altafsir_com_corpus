text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المفترين
  على ربهم من عبدة الأوثان، الزاعمين أن الله حرّم عليهم ما هم محرموه من حروثهم وأنعامهم:
  { هَلُمَّ شُهَدَاءَكُمْ } يقول: هاتوا شهداءكم الذين يشهدون على الله أنه حرّم عليكم
  ما تزعمون أنه حرّمه عليكم. وأهل العالية من تهامة توحد «هلمّ» في الواحد والاثنين
  والجمع، وتذكر في المؤنث والمذكر، فتقول للواحد: هلمّ يا فلان وللانثين والجمع كذلك،
  وللأنثى مثله ومنه قول الأعشى:</p><p class="poetry_or_grammar">وكانَ دَعا قَوْمَهُ
  دَعْوَةً</p><p class="poetry_or_grammar">هَلُمَّ إلى أمْرِكُمْ قَدْ صُرِمْ</p><p>يُنشد
  «هلمّ» و«هلمّوا». وأما أهل السافلة من نجد فإنهم يوحدون للواحد ويثنون للاثنين ويجمعون
  للجميع، فيقال للواحد من الرجال: هلمّ، وللواحدة من النساء: هلمّي، وللاثنين: هلمّا،
  وللجماعة من الرجال هلمّوا، وللنساء: هَلْمُمْن.</p><p>قال الله لنبيه: { فإنْ شَهِدُوا
  } يقول: يا محمد، فإن جاءوك بشهداء يشهدون أن الله حرّم ما يزعمون أن الله حرّمه عليهم.
  { فَلا تَشْهَدْ مَعَهُمْ } فإنهم كذبة وشهود زور في شهادتهم بما شهدوا به من ذلك على
  الله. وخاطب بذلك جلّ ثناؤه نبيه صلى الله عليه وسلم، والمراد به أصحابه والمؤمنون
  به. { وَلا تَتَّبِعْ أهْوَاءَ الَّذِينَ كَذَّبُوا بآياتِنا } يقول: ولا تتابعهم على
  ما هم عليه من التكذيب بوحي الله وتنزيله في تحريم ما حرّم وتحليل ما أحلّ لهم، ولكن
  اتبع ما أوحى إليك من كتاب ربك الذي لا يأتيه الباطل من بين يديه ولا من خلفه. { وَالَّذِينَ
  لا يُؤْمِنُونَ بالآخِرَةِ } يقول: ولا تتبع أهواء الذين لا يؤمنون بالآخرة، فتكذّب
  بما هم به مكذّبون من إحياء الله خلقه بعد مماتهم ونشره إياهم بعد فنائهم. { وَهُمْ
  بِرَبِّهِمْ يَعْدِلُونَ } يقول: وهم مع تكذيبهم بالبعث بعد الممات وجحودهم قيام الساعة
  بالله يعدلون الأوثان والأصنام، فيجعلونها له عدلاً، ويتخذونها له ندّاً يعبدونها من
  دونه.</p><p>وبنحو الذي قلنا في ذلك قال جماعة من أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { هَلُمَّ
  شُهَدَاءَكُمُ الَّذِينَ يَشْهَدُونَ أنَّ اللّهَ حَرَّمَ هَذَا } يقول: قل أروني الذين
  يشهدون أن الله حرّم هذا مما حرّمت العرب، وقالوا: أمرنا الله به. قال الله لرسوله:
  { فإنْ شَهِدُوا فَلا تَشْهَدْ مَعَهُمْ }.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { هَلُمَّ شُهَدَاءَكُمْ الَّذِينَ يَشْهَدُونَ
  أنَّ اللّهَ حَرَّمَ هَذَا } قال: البحائر والسَّيَّب.</p>'
