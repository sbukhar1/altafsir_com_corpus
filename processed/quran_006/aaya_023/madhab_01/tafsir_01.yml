text: '<p>يقول تعالى ذكره: ثم لم يكن قولهم إذ قلنا لهم: أين شركاؤكم الذين كنتم تزعمون
  إجابة منهم لنا عن سؤالنا إياهم ذلك إذ فتناهم فاختبرناهم، { إلاَّ أنْ قالُوا وَاللّهِ
  رَبِّنا ما كُنَّا مُشْرِكِينَ } كذباً منهم في أيمانهم على قيلهم ذلك.</p><p>ثم اختلف
  القراء في قراءة ذلك، فقرأته جماعة من قرّاء المدينة والبصرة وبعض الكوفيين: «ثُمَّ
  لَمْ تَكُنْ فِتْنَتَهُمْ» بالنصب، بمعنى: لم يكن اختبارنا لهم إلاَّ قيلهم { وَاللّهِ
  رَبِّنا ما كُنَّا مُشْرِكِينَ } غير أنهم يقرءون { تَكُنْ } بالتاء على التأنيث وإن
  كانت للقول لا للفتنة لمجاورته الفتنة وهي خبر، وذلك عند أهل العربية شاذّ غير فصيح
  في الكلام وقد رُوِي بيت للبيد بنحو ذلك، وهو قوله:</p><p class="poetry_or_grammar">فَمَضَى
  وَقَدَّمَها وكانَتْ عادَةً</p><p class="poetry_or_grammar">منهُ إذا هيَ عَرَّدَتْ
  إقْدامُها</p><p>فقال: «وكانت» بتأنيث الإقدام لمجاورته قوله: عادة.</p><p>وقرأ ذلك
  جماعة من قرّاء الكوفيين: «ثمَّ لَمْ يَكُنْ» بالياء «فِتْنَتَهُمْ» بالنصب { إلاَّ
  أنْ قالُوا } بنحو المعنى الذي قصده الآخرون الذين ذكرنا قراءتهم، غير أنهم ذكروا يكون
  لتذكير أن وهذه القراءة عندنا أولى القراءتين بالصواب، لأن «أنْ» أثبت في المعرفة من
  الفتنة.</p><p>واختلف أهل التأويل في تأويل قوله: { ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ
  } فقال بعضهم: معناه: ثم لم يكن قولهم. ذكر من قال ذلك:</p><p>حدثنا الحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال: قال قتادة في قوله: { ثُمَّ لَمْ تَكُنْ
  فِتْنَتُهُمْ } قال: مقالتهم. قال معمر: وسمعت غير قتادة يقول: معذرتهم.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عطاء الخراساني، عن ابن عباس،
  قوله: { ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ } قال: قولهم.</p><p>حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { ثُمَّ لَمْ تَكُنْ
  فِتْنَتُهُمْ إلاَّ أنْ قالُوا... } الآية، فهو كلامهم، قالوا: { واللّهِ رَبِّنَا
  ما كُنَا مُشْرِكِينَ }.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ الفضل
  بن خالد يقول: ثنا عبيد بن سليمان، قال سمعت الضحاك: { ثُمَّ لَمْ تَكُنْ فِتْنَتُهُم
  } ْ يعني كلامهم.</p><p>وقال آخرون: معنى ذلك معذرتهم. ذكر من قال ذلك:</p><p>حدثنا
  ابن بشار وابن المثنى، قالا: ثنا محمد بن جعفر، قال: ثنا شعبة، عن قتادة: { ثُمَّ لَمْ
  تَكُنْ فِتْنَتُهُمْ } قال: معذرتهم.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ إلاَّ أنْ قالُوا وَاللّهِ رَبِّنا
  ما كُنَّا مُشْرِكِينَ } يقول: اعتذارهم بالباطل والكذب.</p><p>والصواب من القول في
  ذلك أن يقال معناه: ثم لم يكن قيلهم عند فتنتنا إياهم اعتذاراً مما سلف منهم من الشرك
  بالله، { إلا أنْ قالُوا وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ } فوضعت الفتنة موضع
  القول لمعرفة السامعين معنى الكلام.</p><p>وإنما الفتنة: الاختبار والابتلاء، ولكن
  لما كان الجواب من القوم غير واقع هنالك إلاَّ عند الاختبار، وضعت الفتنة التي هي الاختبار
  موضع الخبر عن جوابهم ومعذرتهم.</p><p>واختلفت القرّاء أيضاً في قراءة قوله: { وَاللّهِ
  رَبِّنا ما كُنَّا مُشْرِكِينَ } فقرأ ذلك عامة قرّاء المدينة وبعض الكوفيين والبصريين:
  { وَاللّهِ رَبِّنا } خفضاً على أن «الرب» نعت لله. وقرأ ذلك جماعة من التابعين: «واللّهِ
  رَبِّنا» بالنصب بمعنى: والله يا ربنا، وهي قراءة عامة قرّاء أهل الكوفة.</p><p>وأولى
  القراءتين عندي بالصواب في ذلك قراءة من قرأ: «وَاللّهِ رَبِّنا» بنصب الربّ، بمعنى:
  يا ربنا. وذلك أن هذا جواب من المسئولين المقول لهم:</p><p class="quran">أيْنَ شُرَكاؤُكُمُ
  الَّذِينَ كُنْتُمْ تَزْعُمونَ</p><p>وكان من جواب القوم لربهم: والله يا ربنا ما كنا
  مشركين، فنفوا أن يكونوا قالوا ذلك في الدنيا. يقول الله تعالى لمحمد صلى الله عليه
  وسلم: انظر كيف كذبوا على أنفسهم وضلّ عنهم ما كانوا يفترون، ويعني بقوله: { ما كُنَّا
  مُشْرِكِينَ } ما كنا ندعو لك شريكاً ولا ندعو سواك.</p>'
