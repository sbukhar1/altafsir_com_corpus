text: "<p>يعني تعالى ذكره بقوله: { وَيَوْمَ يَحْشُرُهُمْ جَمِيعاً }: ويوم يحشر هؤلاء
  العادلين بالله الأوثان والأصنام وغيرهم من المشركين مع أوليائهم من الشياطين الذين
  كانوا يوحون إليهم زخرف القول غروراً ليجادلوا به المؤمنين، فيجمعهم جميعاً في موقف
  القيامة. يقول للجنّ: { يا مَعْشَرَ الجِنّ قَدِ اسْتَكْثَرْتُمْ مِنَ الإنْسِ } وحذف
  «يقول للجنّ» من الكلام اكتفاءً بدلالة ما ظهر من الكلام عليه منه.</p><p>وعني بقوله:
  { قَدِ اسْتَكْثَرْتُمْ مِنَ الإنْسِ } استكثرتم من إضلالهم وإغوائهم. كما:</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة
  عن ابن عباس: قوله: { وَيَوْمَ يَحْشُرُهُمْ جَمِيعاً يا مَعْشَرَ الجِنّ قَدِ اسْتَكْثَرْتُمْ
  مِنَ الإنْسِ } يعني: أضللتم منهم كثيراً.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا
  محمد بن ثور، عن معمر، عن قتادة: { يا مَعْشَرَ الجِنّ قَدِ اسْتَكْثَرْتُمْ مِنَ الإنْسِ
  } قال: قد أضللتم كثيراً من الإنس.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله: { قَدِ اسْتَكْثَرْتُمْ مِنَ الإنْسِ
  } قال: كثر من أغويتم.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا أبو سفيان،
  عن معمر، عن الحسن: { قَدِ اسْتَكْثَرتُمْ مِنَ الإنْسِ } يقول: أضللتم كثيراً من الإنس.</p><p>القول
  في تأويل قوله تعالى: { وَقالَ أوْلِياؤُهُمْ مِنَ الإنْسِ رَبَّنا اسْتَمْتَعَ بَعْضُنا
  ببَعْضٍ }.</p><p>يقول تعالى ذكره: فيجيب أولياء الجنّ من الإنس، فيقولون: ربنا استمتع
  بعضنا ببعض في الدنيا. فأما استمتاع الإنس بالجنّ، فكان كما:</p><p>حدثنا القاسم، قال:
  ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله: { رَبَّنا اسْتَمْتَعَ بَعْضُنا بِبَعْضٍ
  } قال: كان الرجل في الجاهلية ينزل الأرض فيقول: أعوذ بكبير هذا الوادي فذلك استمتاعهم،
  فاعتذروا يوم القيامة.</p><p>وأما استمتاع الجنّ بالإنس، فإنه كان فيما ذكر، ما ينال
  الجنّ من الإنس من تعظيمهم إياهم في استعاذتهم بهم، فيقولون: قد سدنا الجنّ والإنس.</p><p>القول
  في تأويل قوله تعالى: { وَبَلَغْنا أجَلَنَا الَّذِي أجَّلْتَ لَنا }.</p><p>يقول تعالى
  ذكره: قالوا: وبلغنا الوقت الذي وقِّت لموتنا. وإنما يعني جلّ ثناؤه بذلك أنهم قالوا:
  استمتع بعضنا ببعض أيام حياتنا إلى حال موتنا. كما:</p><p>حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السدّي، وأما قوله: { وَبَلَغْنا أجَلَنا الَّذِي
  أجَّلْتَ لنَا } فالموت.</p><p>القول في تأويل قوله تعالى: { قال النَّارُ مَثْوَاكُمْ
  خالِدِينَ فِيها إلاَّ ما شاءَ اللّهُ إنَّ رَبَّكَ حَكِيمٌ عَلِيمٌ }.</p><p>وهذا
  خبر من الله تعالى ذكره عما هو قائل لهؤلاء الذين يحشرهم يوم القيامة من العادلين به
  في الدنيا الأوثان ولقرنائهم من الجنّ، فأخرج الخبر عما هو كائن مخرج الخبر عما كان
  لتقدّم الكلام قبله بمعناه والمراد منه، فقال: قال الله لأولياء الجنّ من الإنس الذين
  قد تقدم خبره عنهم: { النَّارُ مَثْوَاكُمْ } يعني نار جهنم مثواكم الذي تثوون فيه:
  أي تقيمون فيه.</p><p>والمثوى: هو المفعل، من قولهم: ثَوَى فلان بمكان كذا، إذا أقام
  فيه. { خالدينَ فِيها } يقول: لابثين فيها، { إلاَّ ما شاءَ اللّهُ } يعني: إلا ما
  شاء الله من قدر مدة ما بين مبعثهم من قبورهم إلى مصيرهم إلى جهنم، فتلك المدة التي
  استثناها الله من خلودهم في النار. { إنَّ رَبَّكَ حَكِيمٌ } في تدبيره في خلقه، وفي
  تصريفه إياهم في مشيئته من حال إلى حال وغير ذلك من أفعاله. { عَلِيمٌ } بعواقب تدبيره
  إياهم، وما إليه صائر أمرُهم من خير وشرّ. ورُوي عن ابن عباس أنه كان يتأوّل في هذا
  الاستثناء أن الله جعل أمر هؤلاء القوم في مبلغ عذابه إياهم إلى مشيئته.</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس: { قالَ النَّارُ مَثْوَاكُمْ خالِدِينَ فِيها إلاَّ ما شاءَ اللّهُ إنَّ
  رَبَّكَ حَكِيمٌ عَلِيمٌ } قال: إن هذه الآية آية لا ينبغي لأحد أن يحكم على الله في
  خلقه أن لا ينزلهم جنة ولا ناراً.</p>"
