text: '<p>يعني تعالى ذكره بقوله: { وَتِلْكَ حُجَّتُنا } قوله إبراهيم لمخاصميه من قومه
  المشركين: أيّ الفريقين أحقّ بالأمن، أمن يعبد رباً واحداً مخلصاً له الدين والعبادة
  أم من يعبد أرباباً كثيرة؟ وإجابتهم إياه بقولهم: بل من يعبد رباً واحداً مخلصاً له
  الدين والعبادة أم من يعبد أرباباً كثيرة؟ وإجابتهم إياه بقولهم: بل من يعبد رباً واحداً
  أحقّ بالأمن وقضاؤهم له على أنفسهم، فكان في ذلك قطع عذرهم وانقطاع حجتهم واستعلاء
  حجة إبراهيم عليهم، فهي الحجة التي آتاها الله إبراهيم على قومه كالذي:</p><p>حدثني
  الحارث، قال: ثنا عبد العزيز، قال: ثنا سفيان الثوريّ، عن رجل، عن مجاهد: { وَتِلْكَ
  حُجَّتُنا آتَيْناها إبْرَاهِيمَ على قَوْمِهِ } قال: هي</p><p class="quran">الَّذِينَ
  آمَنُوا ولَمْ يَلْبِسُوا إيمَانَهُمْ بِظُلْمٍ</p><p>حدثني الحارث، قال: ثنا عبد العزيز،
  قال: ثنا يحيى بن زكريا، عن ابن جريج، عن مجاهد، قال: قال إبراهيم حين سأل: أي الفريقين
  أحقّ بالأمن؟ قال: هي حجة إبراهيم. وقوله: { وآتَيْنَاها إبْرَاهِيمَ على قَوْمِه }
  يقول: لقناها إبراهيم وبصرناه إياها وعرفناه على قومه. { نَرْفَعُ درجاتٍ مِنَ نَشَاءُ
  }.</p><p>واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الحجاز والبصرة: { نَرْفَعُ
  درجاتٍ مِنَ نَشَاءُ } بإضافة الدرجات إلى من، بمعنى: نرفع الدرجات لمن نشاء. وقرأ
  ذلك عامة قراء الكوفة { نَرْفَعُ درجاتٍ مِنَ نَشَاءُ } بتنوين «الدرجات»، بمعنى نرفع
  من نشاء درجات. والدرجات: جمع درجة وهي المرتبة، وأصل ذلك مراقي السلم ودرجه، ثم تستعمل
  في ارتفاع المنازل والمراتب.</p><p>والصواب من القول في ذلك عندي أن يقال: هما قراءتان
  قد قرأ بكلّ واحدة منهما أئمة من القرّاء متقارب معناهما وذلك أن من رُفِعت درجته فقد
  رُفع في الدَّرجَ. ومن رُفع في الدرج فقد رُفِعت درجته، فبأيتهما قرأ القارىء فمصيب
  الصواب في ذلك فمعنى الكلام إذن: وتلك حجتنا آتيناها إبراهيم على قومه فرفعنا بها درجته
  عليهم وشرّفناه بها عليهم في الدنيا والآخرة فأما في الدنيا فآتيناه فيها أجره، وأما
  في الآخرة فهو من الصالحين، { نَرْفَعُ درجاتٍ مِنَ نَشَاءُ } أي بما فعل من ذلك وغيره.</p><p>وأما
  قوله: { إنَّ رَبَّكَ حَكِيمٌ عَلِيمٌ } فإنه يعني: إن ربك يا محمد حكيم في سياسته
  خلقه وتلقينه أنبياءه الحجج على أممهم المكذّبة لهم الجاحدة توحيد ربهم، وفي غير ذلك
  من تدبيره، عليم بما يؤول إليه أمر رسله، والمرسل إليهم من ثَبات الأمم على تكذيبهم
  إياهم وهلاكهم على ذلك وإنابتهم وتوبتهم منه بتوحيد الله تعالى وتصديق رسله والرجوع
  إلى طاعته، يقول تعالى ذكره لنبيه صلى الله عليه وسلم: تأسَّ يا محمد في نفسك وقومك
  المكذبيك والمشركين بأبيك خليلي إبراهيم صلى الله عليه وسلم، واصبر على ما ينوبك منهم
  صبره، فإني بالذي يؤول إليه أمرك وأمرهم عالم التدبير فيك وفيهم حكيم.</p>'
