text: '<p>مكن له في الأرض: جعل له مكاناً له فيها. ونحوه: أرّض له. ومنه قوله:</p><p
  class="quran">إِنَّا مَكَّنَّا لَهُ فِى ٱلأَرْضِ</p><p>[الكهف: 84]</p><p class="quran">أَوَ
  لَمْ نُمَكّن لَّهُمْ</p><p>[القصص: 57] وأمّا مكنته في الأرض فأثبته فيها. ومنه قوله:</p><p
  class="quran">وَلَقَدْ مَكَّنَـٰهُمْ فِيمَا إِن مَّكَّنَّـٰكُمْ فِيهِ</p><p>[الأحقاف:
  26] ولتقارب المعنيين جمع بينهما في قوله: { مَّكَّنَّـٰهُمْ فِى ٱلاْرْضِ مَا لَمْ
  نُمَكّن لَّكُمْ } والمعنى لم نعط أهل مكة نحو ما أعطينا عاداً وثمود وغيرهم، من البسطة
  في الأجسام، والسعة في الأموال والاستظهار بأسباب الدنيا. والسماء المظلة؛ لأن الماء
  ينزل منها إلى السحاب، أو السحاب أو المطر. والمدرار: المغزار. فإن قلت: أي فائدة في
  ذكر إنشاء قرن آخرين بعدهم؟ قلت: الدلالة على أنه لا يتعاظمه أن يهلك قرناً ويخرب بلاده
  منهم؟ فإنه قادر على أن ينشىء مكانهم آخرين يعمر بهم بلاده، كقوله تعالى:</p><p class="quran">وَلاَ
  يَخَافُ عُقْبَـٰهَا</p><p>[الشمس: 15].</p>'
