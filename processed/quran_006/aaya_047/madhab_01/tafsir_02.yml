text: "<p>لما كانت البغتة أن يقع الأمر من غير أن يشعر به وتظهر أماراته، قيل: { بَغْتَةً
  أَوْ جَهْرَةً } وعن الحسن: ليلاً أو نهاراً. وقرىء: «بغتة أو جهرة» { هَلْ يُهْلَكُ
  } أي ما يهلك هلاك تعذيب وسخط إلا الظالمون. وقرىء:( هل يهلك ) بفتح الياء.</p>"
