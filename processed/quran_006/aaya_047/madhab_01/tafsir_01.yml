text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء العادلين
  بربهم الأوثان المكذّبين بأنك لي رسولي إليهم، أخبروني إن أتاكم عذاب الله وعقابه على
  ما تشركون به من الأوثان والأنداد، وتكذيبكم إياي بعد الذي قد عاينتم من البرهان على
  حقيقة قولي. { بَغْتَةً } يقول: فجأة على غرّة لا تشعرون. { أوْ جَهْرَةً } يقول: أو
  أتاكم عذاب الله وأنتم تعاينونه وتنظرون إليه. { هَلْ يُهْلَك إلاَّ القَوْم الظَّالِمُونَ
  } يقول: هل يهلك الله منا ومنكم إلاَّ من كان يعبد غير من يستحقّ علينا العبادة وترك
  عبادة من يستحق علينا العبادة. وقد بينا معنى الجَهْرة في غير هذا الموضع بما أغنى
  عن إعادته وأنها من الإجهار، وهو إظهار الشيء للعين. كما:</p><p>حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { جَهْرَةً } قال: وهم
  ينظرون.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن
  مجاهد: { قُلْ أرَأيْتَكُمْ إنْ أتاكُمْ عَذَابُ اللّهِ بَغْتَةً } فجأة آمنين، { أوْ
  جَهْرَةً } وهم ينظرون.</p>"
