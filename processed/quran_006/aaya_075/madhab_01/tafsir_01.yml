text: '<p>يعني تعالى ذكره بقوله: { وكَذَلِكَ }: وكما أريناه البصيرة في دينه والحقّ
  في خلاف ما كانوا عليه من الضلال، نريه ملكوت السموات والأرض، يعني ملكه وزيدت فيه
  التاء كما زيدت في «الجبروت» من الجبر، وكما قيل: رهبوت خير من رحموت، بمعنى: رهبة
  خير من رحمة. وحكي عن العرب سماعاً: له ملكوت اليمن والعراق، بمعنى: له ملك ذلك.</p><p>واختلف
  أهل التأويل في تأويل قوله: { نُرِي إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ والأرْضِ }
  فقال بعضهم: معنى ذلك: نريه خلق السموات والأرض. ذكر من قال ذلك:</p><p>حدثني المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثنا معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { نُرِي إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ والأرْضِ }: أي خلق السموات
  والأرض.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد قال: ثنا سعيد، عن قتادة: { وكَذَلِكَ
  نُرِي إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ والأرْضِ }: أي خلق السموات والأرض، وليكون
  من الموقنين.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس: { وكَذَلِكَ نُرِي إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ والأرْضِ
  } يعني بملكوت السموات والأرض: خلق السموات والأرض.</p><p>وقال آخرون: معنى الملكوت:
  الملك بنحو التأويل الذي أوّلناه. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا
  يحيى بن واضح، قال: ثنا عمر بن أبي زائدة، قال: سمعت عكرمة، وسأله رجل عن قوله: { وَكَذَلِكَ
  نُرِى إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ والأرْضِ } قال: هو الملك، غير أنه بكلام
  النبَط «ملكوتَا».</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن ابن أبي زائدة، عن عكرمة،
  قال: هي بالنبطية: «ملكوتا».</p><p>وقال آخرون: معنى ذلك: آيات السموات والأرض. ذكر
  من قال ذلك:</p><p>حدثنا هناد بن السريّ، قال: ثنا وكيع، عن سفيان، عن منصور، عن مجاهد:
  { نُرِى إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ والأرْضِ } قال: آيات السموات والأرض.</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله تعالى ذكره: { وكَذَلِكَ نُرِى إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ والأرْضِ }
  قال: آيات.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { وكَذَلِكَ نُرِى إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ والأرْضِ } قال: تفرّجت
  لإبراهيم السموات السبع. حتى العرش، فنظر فيهن. وتفرّجت له الأرضون السبع، فنظر فيهنّ.</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط عن السديّ: { وكَذَلِكَ نُرِى
  إبرَاهيمَ مَلَكُوتَ السَّمَوَاتِ والأرْضِ وَلِيَكُونَ مِنَ المُوقِنِينَ } قال: أقيم
  على صخرة، وفتحت له السموات، فنظر إلى مُلك الله فيها حتى نظر إلى مكانه في الجنة وفتحت
  له الأرضون حتى نظر إلى أسفل الأرض، فذلك قوله:</p><p class="quran">وآتَيْناه أجْرَهُ
  فِي الدُّنْيا</p><p>يقول: آتيناه مكانه في الجنة. ويقال: أجره: الثناء الحسن.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن القاسم بن أبي بزّة، عن مجاهد،
  قوله: { وكَذَلِكَ نُرِى إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ والأرْضِ } قال: فرجت
  له السموات فنظر إلى ما فيهن حتى انتهى بصره إلى العرش وفرِّجت له الأرضون السبع فنظر
  ما فيهن.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن سالم، عن سعيد بن جبير:
  { وكَذَلِكَ نُرِى إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ والأرْضِ } قال: كشف له عن أديم
  السموات والأرض حتى نظر إليهنّ على صخرة، والصخرة على حوت، والحوت على خاتم ربّ العزّة
  لا إله إلاَّ الله.</p><p>حدثنا هناد وابن وكيع، قالا: ثنا أبو معاوية، عن عاصم، عن
  أبي عثمان، عن سلمان، قال: لما رأى إبراهيم ملكوت السموات والأرض، رأى عبداً على فاحشة،
  فدعا عليه فهلك ثم رأى آخر على فاحشة، فدعا عليه فهلك ثم رأى آخر على فاحشة، فدعا عليه
  فهلك، فقال: أنزلوا عبدي لا يهلك عبادي</p><p>حدثنا هناد، قال: ثنا قبيصة، عن سفيان،
  عن طلحة بن عمرو، عن عطاء، قال: لما رفع الله إبراهيم في الملكوت في السموات، أشرف
  فرأى عبداً يزنى، فدعا عليه فهلك ثم رفع فأشرف فرأى عبداً يزنى، فدعا عليه فهلك ثم
  رفع فأشرف فرأى عبداً يزنى، فدعا عليه، فنودي: على رَسْلك يا إبراهيم فإنك عبد مستجاب
  لك وإني من عبدى على ثلاث: إما أن يتوب إليّ فأتوب عليه، وإما أن أخرج منه ذرّية طيبة،
  وإما أن يتمادى فيما هو فيه، فأنا من ورائه</p><p>حدثنا ابن بشار، قال: ثنا ابن أبي
  عديّ ومحمد بن جعفر، وعبد الوهاب، عن عوف، عن أسامة: أن إبراهيم خليل الرحمن حدّث نفسه
  أنه أرحم الخلق، وأن الله رفعه حتى أشرف على أهل الأرض، فأبصر أعمالهم فلما رآهم يعملون
  بالمعاصي، قال: اللهمّ دمِّر عليهم فقال له ربه: أنا أرحم بعبادي منك، اهبط فلعلهم
  أن يتوبوا إليّ ويرجعوا</p><p>وقال آخرون: بل معنى ذلك ما أخبر تعالى أنه أراه من النجوم
  والقمر والشمس. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر، عن
  جويبر، عن الضحاك: { وكَذَلِكَ نُرِى إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ والأرْضِ
  } قال: الشمس والقمر والنجوم.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفيان، عن منصور، عن مجاهد: { وكَذَلِكَ نُرِى إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ
  والأرْضِ } قال: الشمس والقمر.</p><p>حدثنا المثنى، قال: ثنا عبد الله بن صالح، قال:
  ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وكَذَلِكَ نُرِى إبْرَاهِيمَ
  مَلَكُوتَ السَّمَوَاتِ والأرْضِ } يعني به: نريه الشمس والقمر والنجوم.</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، قال: خُبِىء إبراهيمُ
  عليه السلام من جبار من الجبابرة، فجُعل له رزقه في أصابعه، فإذا مصّ أصبعاً من أصابعه
  وجد فيها رزقاً.</p><p>فلما خرج أراه الله ملكوت السموات والأرض فكان ملكوت السموات:
  الشمس والقمر والنجوم، وملكوت الأرض: الجبال والشجر والبحار.</p><p>حدثنا بشر بن معاذ،
  قال: ثنا سعيد، عن قتادة: ذكر لنا أن نبيّ الله إبراهيم عليه السلام فُرّ به من جبار
  مترف، فجعل في سَرَب، وجعل رزقه في أطرافه، فجعل لا يمُصّ أصبعاً من أصابعه إلاَّ وجد
  فيها رزقاً فلما خرج من ذلك السَّرَب أراه الله ملكوت السموات، فأراه شمساً وقمراً
  ونجوماً وسحاباً وخلقاً عظيماً وأراه ملكوت الأرض، فأراه جبالاً وبحوراً وأنهاراً وشجراً
  ومن كلّ الدواب، وخلقاً عظيماً.</p><p>وأولى الأقوال في تأويل ذلك بالصواب، قول من
  قال: عنى الله تعالى بقوله: { وكَذَلِكَ نُرِى إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ
  والأرْضِ } أنه أراه ملك السموات والأرض، وذلك ما خلق فيهما من الشمس والقمر والنجوم
  والشجر والدوابّ وغير ذلك من عظيم سلطانه فيهما، وجلَّى له بواطن الأمور وظواهرها لما
  ذكرنا قبل من معنى الملكوت في كلام العرب فيما مضى قبل.</p><p>وأما قوله:</p><p class="quran">وَلِيَكُونَ
  مِنَ المُوقِنِينَ</p><p>فإنه يعني: أنه أراه ملكوت السموات والأرض ليكون ممن يتوحد
  بتوحيد الله، ويعلم حقية ما هداه له وبصره إياه من معرفة وحدانيته وما عليه قومه من
  الضلالة من عبادتهم واتخاذهم آلهة دون الله تعالى.</p><p>وكان ابن عباس يقول في تأويل
  ذلك، ما:</p><p>حدثني به محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَلِيَكُونَ مِنَ المُوقِنِينَ } أنه جلى له الأمر سرّه
  وعلانيته، فلم يَخف عليه شيء من أعمال الخلائق فلما جعل يلعن أصحاب الذنوب، قال الله:
  إنك لا تستطيع هذا، فردّه الله كما كان قبل ذلك.</p><p>فتأويل ذلك على هذا التأويل:
  أريناه ملكوت السموات والأرض، ليكون ممن يوقن علم كلّ شيء حسًّا لا خبراً.</p><p>حدثني
  العباس بن الوليد، قال: أخبرني أبي، قال: ثنا أبو جابر، قال: وحدثنا الأوزاعي أيضاً
  قال: ثني خالد بن الحلاج، قال: سمعت عبد الرحمن بن عياش يقول: صلى بنا رسول الله صلى
  الله عليه وسلم ذات غداة، فقال له قائل: ما رأيت أسعد منك الغداة قال:</p><p class="hadith">
  " وَمالي وَقَدْ أتانِي رَبي فِي أحْسَنِ صُورَةٍ، فقال: ففِيمَ يَخْتَصِمُ الملأُ
  الأعْلَى يا مُحَمَّدُ؟ قُلْتُ: أنْتَ أعْلَمُ فَوضَعَ يَدَهُ بينَ كَتِفَيَّ، فَعَلِمْتُ
  ما فِي السَّمَوَاتِ والأرْضِ ". </p><p>ثم تلا هذه الآية: { وكَذَلِكَ نُرِي إبْرَاهِيمَ
  مَلَكُوتَ السَّمَوَاتِ والأرْضِ وَلِيَكُونَ مِنَ المُوقِنِينَ }.</p>'
