text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: يا محمد، ايئس من فلاح هؤلاء
  العادلين بربهم الأوثان والأصنام. القائلين لك: لئن جئتنا بآية لنؤمننّ لك، فإننا لو
  { نَزَّلْنا إلَيْهِمُ المَلائِكَةَ } حتى يروها عياناً { وكَلَّمَهُمُ المَوْتَى }
  بإحيائنا إياهم، حجة لك ودلالة على نبوّتك، وأخبروهم أنك محقّ فيما تقول، وأن ما جئتهم
  به حقّ من عند الله، { وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ } فجعلناهم لك { قُبُلاً
  } ما آمنوا ولا صدّقوك، ولا اتبعوك { إلاَّ أنْ يَشاءَ اللّهُ } ذلك لمن شاء منهم.
  { وَلَكِنَّ أكْثَرَهُمْ يَجْهَلُونَ } يقول: ولكن أكثر هؤلاء المشركين يجهلون أن ذلك
  كذلك، يحسبون أن الإيمان إليهم والكفر بأيديهم، متى شاءوا آمنوا ومتى شاءوا كفروا.
  وليس ذلك كذلك، ذلك بيدي، لا يؤمن منهم إلا من هديته له فوفقته، ولا يكفر إلا من خذلته
  عن الرشد فأضللته.</p><p>وقيل: إن ذلك نزل في المستهزئين برسول الله صلى الله عليه
  وسلم، وما جاء به من عند الله، من مشركي قريش. ذكر من قال ذلك:</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج، قال: نزلت في المستهزئين الذين سألوا
  النبيّ صلى الله عليه وسلم الآية، فقال: قل يا محمد إنما الآيات عند الله، وما يشعركم
  أنها إذا جاءت لا يؤمنون. ونزل فيهم: { وَلَوْ أنَّنا نَزَّلْنا إلَيْهِمُ المَلائِكَةَ
  وكَلَّمَهُمُ المَوْتَى وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً }.</p><p>وقال
  آخرون: إنما قيل: { ما كانُوا لِيُؤْمِنُوا } يراد به أهل الشقاء، وقيل: { إلاَّ أنْ
  يَشَاءَ الله } فاستثنى ذلك من قوله: { لِيُؤْمِنُوا } يراد به أهل الإيمان والسعادة.
  ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن
  صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَلَوْ أنَّنا نَزَّلْنا إلَيْهِمُ
  المَلائِكَةَ وكَلَّمَهُمُ المَوْتَى وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً ما
  كانُوا لِيُؤْمِنُوا } وهم أهل الشقاء. ثم قال: { إلاَّ أنْ يَشاءَ اللّهُ } وهم أهل
  السعادة الذين سبق لهم في علمه أن يدخلوا في الإيمان.</p><p>وأولى القولين في ذلك بالصواب
  قول ابن عباس، لأن الله جلّ ثناؤه عمّ بقوله: { ما كانُوا لِيُؤْمِنوا } القوم الذين
  تقدّم ذكرهم في قوله: { وأقْسَمُوا باللّهِ جَهْدَ أيمَانِهِمْ لَئِنْ جاءَتْهُمْ آيَةٌ
  لَيُؤْمِنُنَّ بِها }. وقد يجوز أن يكون الذين سألوا الآية كانوا هم المستهزئين الذين
  قال ابن جريج: إنهم عنوا بهذه الآية ولكن لا دلالة في ظاهر التنزيل على ذلك ولا خبر
  تقوم به حجة بأن ذلك كذلك. والخبر من الله خارج مخرج العموم، فالقول بأن ذلك عُني به
  أهل الشقاء منهم أولى لما وصفنا.</p><p>واختلفت القرّاء في قراءة قوله: { وَحَشَرْنا
  عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً } فقرأته قرّاء أهل المدينة: «قِبَلاً» بكسر القاف
  وفتح الباء، بمعنى معاينة، من قول القائل: لقيته قِبَلاً: أي معاينة ومجاهرة.</p><p>وقرأ
  ذلك عامة قراء الكوفيين والبصريين: { وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً }
  بضم القاف والباء.</p><p>وإذا قرىء كذلك كان له من التأويل ثلاثة أوجه: أحدها أن يكون
  القُبُل: جمع قَبِيل كالرُّغُف التي هي جمع رغيف، والقُضُب التي هي جمع قضيب، ويكون
  القُبُل: الضمناء والكفلاء وإذا كان ذلك معناه، كان تأويل الكلام: وحشرنا عليهم كلّ
  شيء كفلاء يكفلون لهم بأن الذي نعدُهم على إيمانهم بالله إن آمنوا أو نوعدهم على كفرهم
  بالله إن هلكوا على كفرهم، ما آمنوا إلا أن يشاء الله.</p><p>والوجه الآخر: أن يكون
  «القُبُل» بمعنى المقابلة والمواجهة، من قول القائل: أتيتك قُبُلاً لا دُبُراً، إذا
  أتاه من قِبَل وجهه.</p><p>والوجه الثالث: أن يكون معناه: وحشرنا عليهم كلّ شيء قبيلة
  قبيلة، صنفاً صنفاً، وجماعة جماعة. فيكون القُبُل حينئذٍ جمع قَبيل الذي هو جمع قبيلة،
  فيكون القُبل جمع الجمع. وبكلّ ذلك قد قالت جماعة من أهل التأويل. ذكر من قال: معنى
  ذلك: معاينة.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ بن أبي طلحة، عن ابن عباس: { وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً }
  يقول: معاينة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَحَشَرْنا
  عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً } حتى يعاينوا ذلك معاينة { ما كانُوا لِيُؤْمِنُوا
  إلاَّ أنْ يَشاءَ اللّهُ }.</p><p>ذكر من قال: معنى ذلك: قبيلة قبيلة صنفاً صنفاً.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن يزيد، من قرأ: { قُبُلاً } معناه: قبيلاً
  قبيلاً.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال
  مجاهد: { قُبُلاً } أفواجاً، قبيلاً قبيلاً.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا أحمد بن يونس، عن أبي خيثمة، قال: ثنا أبان بن تغلب، قال: ثني طلحة أن مجاهداً
  قرأ في الأنعام: { كُلَّ شَيْءٍ قُبُلاً } قال: قبائل، قبيلاً قبيلاً وقبيلاً. ذكر
  من قال: معناه: مقابلة.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَلَوْ أنَّنا نَزَّلْنا إلَيْهِمُ المَلائِكَةَ
  وكَلَّمَهُمُ المَوْتَى وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً } يقول: لو استقبلهم
  ذلك كله، لَمْ يُؤْمِنُوا إلاَّ أنْ يَشاءَ اللّهُ.</p><p>حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً
  } قال: حشروا إليهم جميعاً، فقابلوهم وواجهوهم.</p><p>حدثني المثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن يزيد، قرأ عيسى: { قُبُلاً } ومعناه: عياناً.</p><p>وأولى القراءتين
  في ذلك بالصواب عندنا، قراءة من قرأ: { وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً
  } بضمّ القاف والباء لما ذكرنا من احتمال ذلك الأوجه التي بينا من المعاني، وأن معنى
  القِبَلِ داخل فيه، وغير داخل في القِبَلِ معاني القُبُل. وأما قوله: { وَحَشَرْنا
  عَلَيْهِمْ } فإن معناه: وجمعنا عليهم، وسقنا إليهم.</p>"
