text: '<p>{ وَلَوْ أَنَّنَا نَزَّلْنَا إِلَيْهِمُ ٱلْمَلَـئِكَةَ } كما قالوا</p><p
  class="quran">لَوْلاَ أُنزِلَ عَلَيْنَا ٱلْمَلَـئِكَةُ</p><p>[الفرقان: 21]، { وَكَلَّمَهُمُ
  ٱلْمَوْتَىٰ } كما قالوا:</p><p class="quran">فَأْتُواْ بآبائنا</p><p>[الدخان: 36]،
  { وَحَشَرْنَا عَلَيْهِمْ كُلَّ شَىْء قُبُلاً } كما قالوا</p><p class="quran">أَوْ
  تَأْتِىَ بِٱللَّهِ وَٱلْمَلَـٰئِكَةِ قَبِيلاً</p><p>[الإسراء: 92] قبلاً كفلاء بصحة
  ما بشرنا به وأنذرنا، أو جماعات. وقيل: { قُبُلاً } مقابلة. وقرىء: «قبلا» أي عياناً
  { إلآ أَن يَشَاء ٱللَّهُ } مشيئة إكراه واضطرار { وَلَـٰكِنَّ أَكْثَرَهُمْ يَجْهَلُونَ
  } فيقسمون بالله جهد إيمانهم على ما لا يشعرون من حال قلوبهم عند نزول الآيات. أو ولكن
  أكثر المسلمين يجهلون أن هؤلاء لا يؤمنون إلا أن يضطّرهم فيطمعون في إيمانهم إذا جاءت
  الآية المقترحة.</p>'
