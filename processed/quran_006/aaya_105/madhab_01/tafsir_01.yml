text: '<p>يقول تعالى ذكره: كما صرّفت لكم أيها الناس الآيات والحجج في هذه السورة وبينتها،
  فعرّفتكموها في توحيدي وتصديق رسولي وكتابي ووصيتكم عليها، فكذلك أبين لكم آياتي وحججي
  في كلّ ما جهلتموه فلم تعرفوه من أمري ونهيي. كما:</p><p>حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وكَذَلِكَ نُصَرّفُ الآياتِ } لهؤلاء
  العادلين بربهم، كما صرّفتها في هذه السورة، ولئلا يقولوا: درست.</p><p>واختلفت القرّاء
  في قراءة ذلك، فقرأته عامة قرّاء أهل المدينة والكوفة: { وَلِيَقُولُوا دَرَسْتَ }
  يعني قرأت أنت يا محمد بغير ألف. وقرأ ذلك جماعة من المتقدّمين منهم ابن عباس على اختلاف
  عنه فيه، وغيره وجماعة من التابعين، وهو قراءة بعض قرّاء أهل البصرة:«وَلِيَقُولُوا
  دَارَسْتَ» بألف، بمعنى: قارأت وتعلمتَ من أهل الكتاب. ورُوِى عن قتادة أنه كان يقرؤه:
  «دُرِسَتْ» بمعنى: قرئت وتليت. وعن الحسن أنه كان يقرؤه: «دَرَسَتْ» بمعنى: انمحت.</p><p>وأولى
  القراءات في ذلك عندي بالصواب قراءة من قرأه: { وَلِيَقُولُوا دَرَسْتَ } بتأويل: قرأت
  وتعلمت لأن المشركين كذلك كانوا يقولون للنبيّ صلى الله عليه وسلم وقد أخبر الله عن
  قيلهم ذلك بقوله:</p><p class="quran">وَلَقَدْ نَعْلَمُ أنَّهُمْ يَقُولُونَ إنَّمَا
  يُعَلِّمُهُ بَشَرٌ لِسانُ الَّذِي يُلْحِدونَ إلَيْهِ أعْجَمِيٌّ وَهَذَا لِسانٌ عَرَبِيّ
  مُبِينٌ</p><p>فهذا خبر من الله ينبىء عنهم أنهم كانوا يقولون: إنما يتعلم محمد ما
  يأتيكم به من غيره. فإذ كان ذلك كذلك، فقراءة: { وَلِيَقُولُوا دَرَسْتَ } يا محمد،
  بمعنى: تعلمت من أهل الكتاب، أشبه بالحقّ وأولى بالصواب من قراءة من قرأه: «دَارَسْتَ»
  بمعنى: قارأتهم وخاصمتهم، وغير ذلك من القراءات.</p><p>اختلف أهل التأويل في تأويل
  ذلك على قدر اختلاف القراءة في قراءته.</p><p>ذكر من قرأ ذلك { وَلِيَقُولُوا دَرَسْتَ
  } من المتقدمين، وتأويله بمعنى: تعلمت وقرأت.</p><p>حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، قال: ثنا علي بن أبي طلحة، عن ابن عباس: { وَلِيَقُولُوا
  دَرَسْتَ } قالوا: قرأت وتعلمت تقول ذلك قريش.</p><p>حدثنا ابن وكيع، قال: ثنا عبيد
  الله، عن إسرائيل، عن أبي يحيى، عن مجاهد: { وَلِيَقُولُوا دَرَسْتَ } قال: قرأت وتعلمت.</p><p>حدثنا
  هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبي، عن إسرائيل وافقه، عن أبي إسحاق
  عن التميمي، عن ابن عباس: { وَلِيَقُولُوا دَرَسْتَ } قال: قرأت وتعلمت.</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلِيَقُولُوا
  دَرَسْتَ } يقول: قرأت الكتب.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ
  يقول: ثنى عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { دَرَسْتَ } يقول: تعلمت
  وقرأت.</p><p>حدثنا أبو كريب، قال: ثنا بن عطية، قال: ثنا إسرائيل، عن أبي إسحاق، عن
  التميمي، قال: قلت لابن عباس: أرأيت قوله: { دَرَسْتَ }؟ قال: قرأت وتعلمت.</p><p>حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن أبي إسحاق، عن التميمي، عن ابن عباس، مثله.</p><p>ذكر
  من قال ذلك { دَارَسْتَ } وتأوّله بمعنى: جادلت من المتقدمين.</p><p>حدثنا عمران بن
  موسى، قال: ثنا عبد الوارث، عن حميد، عن مجاهد، عن ابن عباس: «دارَسْتَ» يقول: قارأت.</p><p>حدثني
  يعقوب، قال: ثنا ابن علية، عن أيوب، عن سعيد بن جبير، عن ابن عباس، أنه كان يقرؤها:
  «وَلِيَقُولُوا دَارَسْتَ» أحسبه قال: قارأت أهل الكتاب.</p><p>حدثني محمد بن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق، عن التميمي، عن ابن عباس: «وَلِيَقُولُوا
  دَارَسْتَ» قال: قارأت وتعلمت.</p><p>حدثنا محمد بن المثنى، قال: ثنا أبو داود، قال:
  ثنا شعبة، عن أبي إسحاق، قال: سمعت التميمي يقول: سألت ابن عباس عن قوله: «وَلِيَقُولُوا
  دَارَسْتَ» قال: قارأت وتعلمت.</p><p>حدثنا ابن وكيع، قال: ثنا ابن علية، عن أبي المعلى،
  عن سعيد بن جبير، قال: كان ابن عباس يقرؤها: «دَارَسْتَ».</p><p>حدثنا المثنى، قال:
  ثنا آدم العسقلاني، قال: ثنا شعبة، قال: ثنا أبو المعلى، قال: سمعت سعيد بن جبير يقول:
  كان ابن عباس يقرأ: «دَارَسْتَ» بالألف، بجزم السين ونصب التاء.</p><p>حدثنا الحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن عمرو بن دينار قال: أخبرني
  عمرو بن كيسان، أن ابن عباس كان يقرأ: «دَارَسْتَ» تلوت، خاصمت، جادلت.</p><p>حدثنا
  أبو كريب وابن وكيع، قالا: ثنا سفيان بن عيينة، عن عمرو بن دينار، عن عمرو بن كيسان،
  قال ابن عباس في: «دَارَسْتَ» قال: تلوت، خاصمت، جادلت.</p><p>حدثنا ابن بشار، قال:
  ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيد بن جبير في هذه الآية: «وَلِيَقُولُوا
  دَارَسْتَ» قال: قارأت.</p><p>حدثني المثنى، قال: ثنا آدم، قال: ثنا شعبة، قال: ثنا
  أبو بشر، عن سعيد بن جبير، أنه قرأ: «دَارَسْتَ» بالألف أيضاً منتصبة التاء، وقال:
  قارأت.</p><p>حدثني المثنى، قال: ثنا الحجاج، قال: ثنا أبو عوانة، عن أبي بشر، عن سعيد
  بن جبير أنه قرأ: «دَارَسْتَ» أي ناسخت.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: «دَارَسْتَ» قال: فاقهت: قرأت
  على يهود وقرءوا عليك.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نجيح، عن مجاهد: «وَلِيَقُولُوا دَارَسْتَ» قال: قارأت، قرأت على يهود وقرءوا عليك.</p><p>حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، عن جويبر، عن الضحاك، في قوله: «دَارَسْتَ»
  يعني: أهل الكتاب.</p><p>حدثنا ابن وكيع، قال: ثنا ابن عيينة، عن ابن أبي نجيح، عن
  مجاهد: «دَارَسْتَ» قال: قرأت على يهود، وقرءوا عليك.</p><p>حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله: { وَلِيَقُولُوا
  دَارَسْتَ } قال: قالوا دارست أهل الكتاب، وقرأت الكتب وتعلمتها.</p><p>ذكر من قرأ
  ذلك «دُرِسَتْ» بمعنى: نبئت وقرئت، على وجه ما لم يسمّ فاعله:</p><p>حدثنا عمران بن
  موسى القزّاز، قال: ثنا عبد الوارث بن سعيد، قال: ثنا الحسين المعلم وسعيد، عن قتادة:
  «وكَذَلِكَ نُصَرّفُ الآياتِ وَلِيَقُولُوا دُرِسْتَ» أي قرئت وتُعلِّمت.</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، قال: قال قتادة: «دُرِسَتْ» قرئت.
  وفي حرف ابن مسعود: «درس».</p><p>ذكر من قرأ ذلك: «دَرَسَتْ» بمعنى: انمحت وتقادمت
  أي هذا الذي تتلوه علينا قد مرّ بنا قديماً وتطاولت مدّته:</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان الحسن يقرأ: «وَلِيَقُولُوا دَرَسْتَ»:
  أي انمحت.</p><p>حدثني المثنى، قال: ثنا آدم، قال: ثنا شعبة، قال: ثنا أبو إسحاق الهمذاني،
  قال في قراءة ابن مسعود: «دَرَسَتْ» بغير ألف، بنصب السين ووقف التاء.</p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن عمرو بن دينار،
  قال: سمعت ابن الزبير يقول: إن صبياناً ههنا يقرءون: «دَارَسْتَ» وإنما هي «دَرَسَتْ».</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، قال الحسن: «وَلِيَقُولُوا دَرَسَتْ»
  يقول: تقادمت وانمحت.</p><p>وقرأ ذلك آخرون: «دَرَس»، من درس الشيء: تلاه.</p><p>حدثنا
  أحمد بن يوسف الثعلبي، قال: ثنا أبو عبيدة، قال: ثنا حجاج، عن هارون، قال: هي فِي حرف
  أبيّ بن كعب وابن مسعود: «وَلِيَقُولُوا دَرَسَ» قال يعني النبيّ صلى الله عليه وسلم
  قرأ.</p><p>وإنما جاز أن يقال مرّة دَرَسَتْ، ومرّة دَرَس، فيخاطب مرّة ويخبر مرّة،
  من أجل القول.</p><p>وقد بينا أولى هذه القراءات في ذلك بالصواب عندنا، والدلالة على
  صحة ما اخترنا منها.</p><p>وأما تأويل قوله: { وَلِنُبَيِّنَهُ لِقَوْم يَعْلَمُونَ
  } يقول تعالى ذكره: كما صرّفنا الآيات والعبر والحجج في هذه السورة لهؤلاء العادلين
  بربهم الآلهة والأنداد، كذلك نصرّف لهم الآيات في غيرها، كيلا يقولوا لرسولنا الذي
  أرسلناه إليهم إنما تعلمت ما تأتينا به تتلوه علينا من أهل الكتاب، فينزجروا عن تكذيبهم
  إياه وتقوّلهم عليه الإفك والزور، ولنبين تصريفنا الآيات الحقّ لقوم يعلمون الحقّ إذا
  تبين لهم، فيتبعوه ويقبلوه، وليسوا كمن إذا بين لهم عموا عنه فلم يعقلوه وازدادوا من
  الفهم به بعداً.</p>'
