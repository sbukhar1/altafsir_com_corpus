text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { قُل } ْ يا محمد لهؤلاء
  العادلين بربهم الأوثان، الداعيك إلى عبادة الأصنام واتباع خطوات الشيطان: { أغيرَ
  اللّهِ أبْغِي رَبًّا } يقول: أسِوَى الله أطلب سيِّداً يسودني. { وَهُوَ رَبُّ كُلِّ
  شَيْءٍ } يقول: وهو سيد كلّ شيء دونه، ومدبره ومصلحه. { وَلا تَكْسِبُ كُلُّ نَفْسٍ
  إلاَّ عَلَيْها } يقول: ولا تجترح نفس إثماً إلا عليها أي لا يؤخذ بما أتت من معصية
  الله تبارك وتعالى وركبت من الخطيئة سواها، بل كلّ ذي إثم فهو المعاقَب بإثمه والمأخوذ
  بذنبه. { وَلا تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَى } يقول: ولا تأثم نفس آثمة بإثم نفس
  أخرى غيرها، ولكنها تأثم بإثمها وعليه تعاقب دون إثم أخرى غيرها. وإنما يعني بذلك المشركين
  الذين أمر الله نبيه صلى الله عليه وسلم أن يقول هذا القول لهم، يقول: قل لهم: إنا
  لسنا مأخوذين بآثامكم، وعليكم عقوبة إجرامكم، ولنا جزاء أعمالنا. وهذا كما أمره الله
  جلّ ثناؤه في موضع آخر أن يقول لهم: لَكُمْ دِينُكُمْ وَلِيَ دِينِ. وذلك كما:</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع، قال:
  كان في ذلك الزمان لا مخرج للعلماء العابدين إلا إحدى خَلَّتين، إحداهما أفضل من صاحبتها:
  إما أمر ودعاء إلى الحقّ، أو الاعتزال، فلا تشارك أهل الباطل في عملهم، وتؤدّي الفرائض
  فيما بينك وبين ربك، وتحبّ لله، وتبغض لله، ولا تشارك أحداً في إثم. قال: وقد أنزل
  في ذلك آية محكمة: { قُلْ أغيرَ اللّهِ أبْغِي رَبًّا وَهُوَ رَبُّ كُلِّ شَيْءٍ }...
  إلى قوله: { فِيهِ تَخْتَلِفُونَ } ، وفي ذلك قال: { وَما تَفَرَّقَ الَّذِينَ أُوتُوا
  الكِتابَ إلاَّ مِنْ بَعْدِ ما جاءَتْهُمْ البَيِّنَةُ }.</p><p>يقال من الوِزْر: وَزِرَ
  يَوْزَر، فهو وَزِير، ووُزِرَ يُوْزَر فهو مَوْزُور.</p><p>القول في تأويل قوله تعالى:
  { ثُمَّ إلى رَبِّكُمْ مَرْجِعُكُمْ فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ فِيهِ تَخْتَلِفُونَ
  }.</p><p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل لهؤلاء العادلين بربهم
  الأوثان: كلّ عامل منا ومنكم فله ثواب عمله وعليه وزره، فاعملوا ما أنتم عاملوه. {
  ثُمَّ إلى رَبِّكُمْ } أيها الناس، { مَرْجِعُكُمْ } يقول: ثم إليه مصيركم ومنقلبكم،
  { فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ فِيهِ } في الدنيا، { تَخْتَلِفُونَ } من الأديان
  والملل، إذ كان بعضكم يدين باليهودية، وبعض بالنصرانية، وبعض بالمجوسية، وبعض بعبادة
  الأصنام، وادّعاء الشركاء مع الله والأنداد، ثم يجازي جميعكم بما كان يعمل في الدنيا
  من خير أو شرّ، فتعلموا حينئذٍ مَن المحسن منا والمسيء.</p>"
