text: '<p>{ قُلْ أَغَيْرَ ٱللَّهِ أَبْغِى رَبّا } جواب عن دعائهم له إلى عبادة آلهتهم،
  والهمزة للإنكار، أي منكر أن أبغي رباً غيره { وَهُوَ رَبُّ كُلّ شَىْء } فكل من دونه
  مربوب ليس في الوجود من له الربوبية غيره، كما قال:</p><p class="quran">قُلْ أَفَغَيْرَ
  ٱللَّهِ تَأْمُرُونّى أَعْبُدُ</p><p>[الزمر: 64]، { وَلاَ تَكْسِبُ كُلُّ نَفْسٍ إِلاَّ
  عَلَيْهَا } جواب عن قولهم:</p><p class="quran">ٱتَّبِعُواْ سَبِيلَنَا وَلْنَحْمِلْ
  خَطَـٰيَـٰكُمْ</p><p>[العنكبوت: 12].</p>'
