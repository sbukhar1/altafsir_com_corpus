text: '<p>{ وُقِفُواْ عَلَىٰ رَبّهِمْ } مجاز على الحبس للتوبيخ والسؤال، كما يوقف العبد
  الجاني بين يدي سيده ليعاتبه. وقيل: وقفوا على جزاء ربهم. وقيل: عرفوه حق التعريف {
  قَالَ } مردود على قول قائل قال: ماذا قال لهم ربهم إذ وقفوا عليه؟ فقيل: قال: { أَلَيْسَ
  هَـٰذَا بِٱلْحَقّ } وهذا تعيير من الله تعالى لهم على التكذيب. وقولهم - لما كانوا
  يسمعون من حديث البعث والجزاء -: ما هو بحق وما هو إلا باطل { بِمَا كُنْتُمْ تَكْفُرُونَ
  } بكفركم بلقاء الله ببلوغ الآخرة وما يتصل بها. وقد حقق الكلام فيه في مواضع أخر.
  و { حَتَّىٰ } غاية لكذبوا لا لخسر، لأن خسرانهم لا غاية له. أي ما زال بهم التكذيب
  إلى حسرتهم وقت مجيء الساعة. فإن قلت: أما يتحسرون عند موتهم؟ قلت: لما كان الموت وقوعاً
  في أحوال الآخرة ومقدماتها جعل من جنس الساعة وسمي باسمها، ولذلك قال رسول الله صلى
  الله عليه وسلم:</p><p>(373)</p><p class="hadith"> " من مات فقد قامت قيامته " </p><p>أو
  جعل مجيء الساعة بعد الموت لسرعته كالواقع بغير فترة { بَغْتَةً } فجأة وانتصابها على
  الحال بمعنى باغتة، أو على المصدر كأنه قيل: بغتتهم الساعة بغتة { فَرَّطْنَا فِيهَا
  } الضمير للحياة الدنيا، جيء بضميرها وإن لم يجر لها ذكر لكونها معلومة، أو للساعة
  على معنى: قصرنا في شأنها وفي الإيمان بها، كما تقول: فرّطت في فلان. ومنه فرّطت في
  جنب الله { يَحْمِلُونَ أَوْزَارَهُمْ عَلَىٰ ظُهُورِهِمْ } كقوله:</p><p class="quran">فَبِمَا
  كَسَبَتْ أَيْدِيكُمْ</p><p>[الشورى: 30] لأنه اعتيد حمل الأثقال على الظهور، كما ألف
  الكسب بالأيدي { سَاء مَا يَزِرُونَ } بئس شيئاً يزرون وزرهم، كقوله</p><p class="quran">سَاء
  مَثَلاً ٱلْقَوْمُ</p><p>[الأعراف: 177].</p>'
