text: "<p>p&gt; يقول تعالى ذكره: { لَوْ تَرَى } يا محمد هؤلاء القائلين: ما هي إلا
  حياتنا الدنيا وما نحن بمبعوثين، { إذْ وُقِفُوا } يوم القيامة: أي حبسوا، { على رَبِّهِمْ
  } يعني: على حكم الله وقضائه فيهم. { قالَ ألَيْسَ هَذَا بالحَقّ } يقول: فقيل لهم:
  أليس هذا البعث والنشر بعد الممات الذي كنتم تنكرونه في الدنيا حقاً؟ فأجابوا فـ {
  قالُوا بَلى } والله إنه لحقّ. { قالَ فَذُوقُوا العَذَابَ } يقول: فقال الله تعالى
  ذكره لهم: فذوقوا العذاب الذي كنتم به في الدنيا تكذّبون، { بِمَا كُنْتُمْ تَكْفُرُونَ
  } يقول: بتكذيبكم به وجحودكموه الذي كان منكم في الدنيا.</p>"
