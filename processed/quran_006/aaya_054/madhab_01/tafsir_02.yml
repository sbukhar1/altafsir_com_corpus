text: '<p>{ فَقُلْ سَلَـٰمٌ عَلَيْكُمْ } إما أن يكون أمراً بتبليغ سلام الله إليهم.
  وإما أن يكون أمراً بأن يبدأهم بالسلام إكراماً لهم وتطييباً لقلوبهم. وكذلك قوله:
  { كَتَبَ رَبُّكُمْ عَلَىٰ نَفْسِهِ ٱلرَّحْمَةَ } من جملة ما يقول لهم ليسرهم ويبشرهم
  بسعة رحمة الله وقبوله التوبة منهم. وقرىء: «إنه» فإنه بالكسر على الاستئناف كأن الرحمة
  استفسرت فقيل: { أَنَّهُ مَن عَمِلَ مِنكُمْ } وبالفتح على الإبدال من الرحمة { بِجَهَالَةٍ
  } في موضع الحال، أي عمله وهو جاهل. وفيه معنيان، أحدهما: أنه فاعل فعل الجهلة لأنّ
  من عمل ما يؤدي إلى الضرر في العاقبة وهو عالم بذلك أو ظانّ فهو من أهل السفه والجهل،
  لا من أهل الحكمة والتدبير. ومنه قول الشاعر:</p><p class="poetry_or_grammar">عَلَى
  أَنَّهَا قَالَتْ عَشِيَّةَ زُرْتُهَا</p><p class="poetry_or_grammar">جَهِلْتَ عَلَى
  عَمْدٍ وَلَمْ تَكُ جَاهِلا</p><p>والثاني: أنه جاهل بما يتعلق به من المكروه والمضرة.
  ومن حق الحكيم أن لا يقدم على شيء حتى يعلم حاله وكيفيته. وقيل: إنها نزلت في عمر رضي
  الله عنه حين أشار بإجابة الكفرة إلى ما سألوا ولم يعلم أنها مفسدة.</p>'
