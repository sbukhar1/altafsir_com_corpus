text: '<p>اختلف أهل التأويل في الذين عنى الله تعالى بهذه الآية: فقال بعضهم: عَنَى
  بها الذين نهي الله نبيه عن طردهم، وقد مضت الرواية بذلك عن قائليه.</p><p>وقال آخرون:
  عنى بها قوماً استفتوا النبيّ صلى الله عليه وسلم في ذنوب أصابوها عظام، فلم يؤيسهم
  الله من التوبة. ذكر من قال ذلك:</p><p>حدثنا محمد بن بشار، قال: ثنا يحيى بن سعيد،
  قال: ثنا سفيان، عن مجمع، قال: سمعت ماهان، قال: جاء قوم إلى النبيّ صلى الله عليه
  وسلم قد أصابوا ذنوباً عظاماً. قال ماهان: فما أخاله ردّ عليهم شيئاً. قال: فأنزل الله
  هذه الآية: { وَإذَا جاءَكَ الَّذِينَ يُؤْمِنُونَ بآياتِنا فَقُلْ سَلامٌ عَلَيْكُمْ...
  } الآية.</p><p>حدثنا هناد، قال: ثنا قيصة، عن سفيان، عن مجمع، عن ماهان: أن قوماً
  جاءوا إلى النبيّ صلى الله عليه وسلم، فقالوا: يا محمد إنا أصبنا ذنوباً عظاماً فما
  أخاله ردّ عليهم شيئاً، فانصرفوا، فأنزل الله تعالى: { وَإذَا جاءَكَ الَّذِينَ يؤْمِنُونَ
  بآياتِنا فَقُلْ سَلامٌ عَلَيْكُمْ كَتَبَ رَبُّكُمْ على نَفْسِهِ الرَّحْمَة } قال:
  فدعاهم، فقرأها عليهم.</p><p>حدثنا المثنى، قال: ثنا أبو نعيم، قال: ثنا سفيان، عن
  مجمع التميمي، قال: سمعت ماهان يقول، فذكر نحوه.</p><p>وقال آخرون: بل عُني بها قوم
  من المؤمنين كانوا أشاروا على النبيّ صلى الله عليه وسلم بطرد القوم الذين نهاه الله
  عن طردهم، فكان ذلك منهم خطيئة، فغفرها الله لهم وعفا عنهم، وأمر نبيه صلى الله عليه
  وسلم إذا أتوه أن يبشرهم بأن قد غفر لهم خطيئتهم التي سلفت منهم بمشورتهم على النبيّ
  صلى الله عليه وسلم بطرد القوم الذين أشاروا عليه بطردهم. وذلك قول عكرمة وعبد الرحمن
  بن زيد، وقد ذكرنا الرواية عنهما بذلك قبل.</p><p>وأولى الأقوال في ذلك عندي بتأويل
  الآية، قول من قال: المعنيون بقوله: { وَإذَا جاءَكَ الَّذِينَ يُؤْمِنُونَ بآياتِنا
  فَقُلْ سَلامٌ عَلَيْكُمْ } غير الذين نُهى الله النبيّ صلى الله عليه وسلم عن طردهم،
  لأن قوله: { وَإذَا جاءَكَ الَّذِينَ يُؤْمِنُونَ بآياتنا } خبر مستأنف بعد تقصي الخبر
  عن الذين نهى الله نبيه صلى الله عليه وسلم عن طردهم، ولو كانوا هم لقيل: «وإذا جاءوك
  فقل سلام عليكم»، وفي ابتداء الله الخبر عن قصة هؤلاء وتركه وصل الكلام بالخبر عن الأوّلين
  ما ينبىء عن أنهم غيرهم.</p><p>فتأويل الكلام إذ كان الأمر على ما وصفنا: وإذا جاءك
  يا محمد القوم الذين يصدّقون بتنزيلنا وأدلتنا وحججنا فيقرّون بذلك قولاً وعملاً، مسترشديك
  عن ذنوبهم التي سلفت منهم بيني وبينهم، هل لهم منها توبة؟ فلا تؤيسهم منها، وقل لهم:
  سلام عليكم: أمنة الله لكم من ذنوبكم أن يعاقبكم عليها بعد توبتكم منها، { كَتَبَ رَبُّكُمْ
  على نَفْسِهِ الرَّحْمَة } يقول: قضى ربكم الرحمة بخلقه، { أنَّه مَنْ عَمِلَ مِنْكُمْ
  سُوءًا بِجَهالَةٍ ثمَّ تابَ مِنْ بَعْدِهِ وأصْلَحَ فإنَّه غَفُورٌ رَحيمٌ }.</p><p>واختلفت
  القراء في قراءة ذلك، فقرأته عامة قراء المدنيين: { أنَّه مَنْ عَمِلَ مِنْكُمْ سُوءًا
  } فيحعلون «أنّ» منصوبة على الترجمة بها عن الرحمة، «ثمَّ تابَ مِنْ بَعْدِهِ وأصْلَحَ
  فإنَّه عَفُورٌ رَحِيمٌ» على ائتناف «إنه» بعد الفاء فيكسرونها ويجعلونها أداة لا موضع
  لها، بمعنى: فهو له غفور رحيم، أو فله المغفرة والرحمة. وقرأهما بعض الكوفيين بفتح
  الألف منهما جميعاً، بمعنى: كتب ربكم على نفسه الرحمة، ثم ترجم بقوله: { أنَّه مَنْ
  عَمِلَ مِنْكُمْ سُوءًا بِجَهالَةٍ } عن الرحمة { فأنَّهُ غَفُورٌ رَحيمٌ } ، فيعطف
  «فأنه» الثانية على «أنه» الأولى، ويجعلهما اسمين منصوبين على ما بينت. وقرأ ذلك بعض
  المكيين وعامة قرّاء أهل العراق من الكوفة والبصرة بكسر الألف من «إنه» و «فإنه» على
  الابتداء، وعلى أنهما أداتان لا موضع لهما.</p><p>وأولى القراءات في ذلك عندي بالصواب،
  قراءة من قرأهما بالكسر: «كَتَبَ رَبُّكُمْ على نَفْسِهِ الرَّحْمَةَ إنَّهُ» على ابتداء
  الكلام، وأن الخبر قد انتهى عند قوله: { كَتَبَ رَبُّكُمْ على نَفْسِهِ الرَّحْمَةَ
  } ثم استؤنف الخبر عما هو فاعل تعالى ذكره بمن عمل سوءاً بجهال ثم تاب وأصلح منه. ومعنى
  قوله: { أنَّهُ مَنْ عَمِلَ مِنْكُمْ سُوءًا بِجَهالَةٍ }: أنه من اقترف منكم ذنباً،
  فجهل باقترافه إياه. { ثُمَّ تابَ وأصْلَحَ فأنه غَفُورٌ } لذنبه إذا تاب وأناب وراجع
  بطاعة الله وترك العود إلى مثله مع الندم على ما فرط منه. { رَحِيمٌ } بالتائب أن يعاقبه
  على ذنبه بعد توبته منه. وبنحو الذي قلنا في ذلك، قال جماعة أهل التأويل. ذكر من قال
  ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر، عن عثمان، عن مجاهد: { مَنْ
  عَمِلَ مِنْكُمْ سُوءًا بِجَهالَةٍ } قال: من جهل أنه لا يعلم حلالاً من حرام، ومن
  جهالته ركب الأمر.</p><p>حدثنا ابن وكيع، قال: ثنا أبو خالد، عن جويبر، عن الضحاك،
  مثله.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن ليث، عن مجاهد:</p><p class="quran">يَعْمَلُونَ
  السُّوءَ بِجَهالَةٍ</p><p>قال: من عمل بمعصية الله، فذاك منه جهل حتى يرجع.</p><p>حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا بكر بن خنيس، عن ليث، عن مجاهد، في قوله: { مَنْ
  عَمِلَ مِنْكُمْ سُوءًا بِجَهالَةٍ } قال: كلّ من عمل بخطيئة فهو بها جاهل.</p><p>حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا خالد بن دينار أبو خلدة، قال: كنا إذا دخلنا
  على أبي العالية قال: { وَإذَا جاءَكَ الَّذِينَ يُؤْمِنُونَ بآياتِنا فَقُلْ سَلامٌ
  عَلَيْكُمْ كَتَبَ رَبُّكُمْ على نَفْسِه الرَّحْمَةَ }.</p>'
