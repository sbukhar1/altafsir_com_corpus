text: '<p>وهذا خبر من الله جلّ ثناؤه عما هو قائل يوم القيامة لهؤلاء العادلين به الآلهة
  والأنداد، يخبر عباده أنه يقول لهم عند ورودهم عليه: { لقد جئتمونا فرادى } ويعني بقوله:
  فرادى»: وحداناً لا مال معهم ولا أثاث ولا رفيق ولا شيء مما كان الله خوّلهم في الدنيا.
  { كمَا خَلَقْناكُمْ أوَّل مَرَّة } عُراة غُلْفاً غُرْلاً حفاة كما ولدتهم أمهاتهم،
  وكما خلقهم جلّ ثناؤه في بطون أمهاتهم، لا شيء عليهم ولا معهم مما كانوا يتباهون به
  في الدنيا. وفرادى: جمع، يقال لواحدها: فرد، كما قال نابغة بني ذُبيان:</p><p class="poetry_or_grammar">مِنْ
  وَحْشِ وَجْرَةَ مَوْشِيَ أكَارِعُهُ</p><p class="poetry_or_grammar">طاوِي المَصِيرِ
  كسَيْفِ الصَّيْقَل الفَرَدِ</p><p>وفَرَد وفَرِيد، كما يقال: وَحَد ووَحِد ووَحِيد
  في واحد «الأوحاد»، وقد يجمع الفَرْد الفُراد، كما يجمع الوَحْد الوُحَاد، ومنه قول
  الشاعر:</p><p class="poetry_or_grammar">ترَى النُّعَراتِ الزُّرْقِ فوقَ لَبانه</p><p
  class="poetry_or_grammar">فُرادَ وَمَثْنَى أصْعَقَتْها صَوَاهِلُهْ</p><p>وكان يونس
  الجرميّ فيما ذكر عنه يقول: فراد: جمع فرد، كما قيل: توأم وتؤام للجيمع، ومنه الفرادى
  والرُّدَافى والغوانى. ويقال: رجل فرد، وامرأة فَرْد، إذا لم يكن لها أخ، وقد فَرَدَ
  الرجل فهو يَفْرُد فُروداً، يراد به تفرد، فهو فارد.</p><p>حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، قال: أخبرني عمرو أن ابن أبي هلال حدثه أنه سمع القرطبي
  يقول: قرأت عائشة زوج النبيّ صلى الله عليه وسلم قول الله: { وَلَقَدْ جِئْتُمُونا
  فُرَادَى كمَا خَلَقْناكُمْ أوَّل مَرَّةٍ } فقالت: واسوأتاه، إن الرجال والنساء يحشرون
  جميعاً ينظر بعضهم إلى سوأة بعض فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " لِكُلّ امْرِىءٍ مِنْهُمْ يَوْمَئِذٍ شأْنٌ يُغْنِيهِ، لا يَنْظُرُ الرّجالُ إلى
  النِّساءِ ولا النِّساءُ إلى الرّجالِ، شُغِلَ بَعْضُهُمْ عَنْ بَعْضٍ ". </p><p>وأما
  قوله: { وَتَرَكْتُمْ ما خَوَّلْناكُمْ وَرَاءَ ظُهُورِكُمْ } فإنه يقول: خَلَّفتم
  أيها القوم ما مكناكم في الدنيا مما كنتم تتباهون به فيها خلفكم في الدنيا، فلم تحملوه
  معكم. وهذا تعبير من الله جلّ ثناؤه لهؤلاء المشركين بمباهاتهم التي كانوا يتباهون
  بها في الدنيا بأموالهم، وكلّ ما مَلَّكته غيرَك وأعطيته فقد خوّلته، يقال منه: خال
  الرجل يخال أشدّ الخيال بكسر الخاء، وهو خائل، ومنه قول أبي النجم:</p><p class="poetry_or_grammar">أعْطَى
  فلمْ يَبْخَلْ وَلمْ يُبَخَّلِ</p><p class="poetry_or_grammar">كُومَ الذُّرَا مِنْ
  خَوَلِ المُخَوِّلِ</p><p>وقد ذكر أن أبا عمرو بن العلاء كان ينشد بين زهير:</p><p
  class="poetry_or_grammar">هنالكَ إنْ يُسْتَخْوَلُوا المَالَ يُخْوِلُوا</p><p class="poetry_or_grammar">وَإنْ
  يُسألُوا يُعْطُوا وَإنْ يُيْسِرُوا يُغلُوا</p><p>وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال:
  ثنا أسباط، عن السديّ: { وَتَرَكْتُمْ ما خَوَّلْناكُمْ } من المال والخدم { وَرَاءَ
  ظُهُورِكُمْ } في الدنيا.</p><p>القول في تأويل قوله تعالى: { وَما نَرَى مَعَكُمْ
  شُفَعاءَكُمُ الَّذِينَ زَعَمْتُمْ أنَّهُمْ فِيكُمْ شُرَكاءُ }.</p><p>يقول تعالى
  ذكره لهؤلاء العادلين بربهم الأنداد يوم القيامة: ما نرى معكم شفعاءكم الذين كنتم في
  الدنيا تزعمون أنهم يشفعون لكم عند ربكم يوم القيامة. وقد ذكر أن هذه الآية نزلت في
  النضر بن الحرث لقيله: إن اللات والعُزّى يشفعان له عند الله يوم القيامة. وقيل: إن
  ذلك كان قول كافة عبدة الأوثان. ذكر من قال ذلك.</p><p>حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: أما قوله: { وَما نَرَى مَعَكُمْ شُفَعاءَكُمُ
  الَّذِينَ زَعَمْتُمْ أنَّهُمْ فِيكُمْ شُرَكاءُ } فإن المشركين كانوا يزعمون أنهم
  كانوا يعبدون الآلهة لأنهم شفعاء يشفعون لهم عند الله وأن هذه الآلهة شركاء لله.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال ابن جريج: أخبرني الحكم بن أبان
  عن عكرمة، قال: قال النضر بن الحرث: سوف تشفع لي اللات والعزّى فنزلت هذه الآية: {
  وَلَقَدْ جِئْتُمُونا فُرَادَى كمَا خَلَقْناكُمْ أوَّلَ مَرَّةٍ... } إلى قوله: {
  شُرَكاءَ }.</p><p>القول في تأويل قوله تعالى: { لَقَدْ تَقَطَّعَ بَيْنَكُمْ وَضَلَّ
  عَنْكُمْ ما كُنْتُمْ تَزْعُمُونَ }.</p><p>يقول تعالى مخبراً عن قيله يوم القيامة
  لهؤلاء المشركين به الأنداد: { لَقَدْ تَقَطَّعَ بَيْنَكُمْ } يعني: تواصلَهم الذي
  كان بينهم في الدنيا، ذهب ذلك اليوم، فلا تواصل بينهم ولا توادَّ ولا تناصر، وقد كانوا
  في الدنيا يتواصلون ويتناصرون فاضمحلّ ذلك كله في الآخرة، فلا أحد منهم ينصر صاحبه
  ولا يواصله.</p><p>وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك.</p><p>حدثني
  محمدبن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { لَقَدْ
  تَقَطَّعَ بَيْنَكُمْ } البين: تواصلهم.</p><p>حدثني المثنى، قال: ثنا أبو خذيفة، قال:
  ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { لَقَدْ تَقَطَّعَ بَيْنَكُمْ } قال: تواصلَهم
  في الدنيا.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { لَقَدْ تَقَطَّعَ بَيْنَكُمْ } قال: وصْلكم.</p><p>وحدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { لَقَدْ تَقَطَّعَ بَيْنَكُمْ }
  قال: ما كان بينكم من الوصل.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال:
  ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس: { لَقَدْ تَقَطَّعَ بَيْنَكُمْ
  وَضَلَّ عَنْكُمْ ما كُنْتُمْ تَزْعُمُونَ } يعني: الأرحام والمنازل.</p><p>حدثني محمد
  بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { لَقَدْ تَقَطَّعَ
  بَيْنَكُمْ } يقول: تقطع ما بينكم.</p><p>حدثنا أبو كريب، قال: قال أبو بكر بن عياش:
  { لَقَدْ تَقَطَّعَ بَيْنَكُمْ }: التواصل في الدنيا.</p><p>واختلفت القرّاء في قوله:
  { بَيْنَكُمْ }. فقرأته عامة قرّاء أهل المدينة نصباً بمعنى: لقد تقطع ما بينكم. وقرأ
  ذلك عامة قرّاء مكة والعراقيين: «لَقَدْ تَقَطَّعَ بَيْنُكُمْ» رفعاً، بمعنى: لقد تقطع
  وصلكم.</p><p>والصواب من القول عندي في ذلك أن يقال: إنهما قراءتان مشهورتان باتفاق
  المعنى، فبأيتهما قرأ القارىء فمصيب الصواب، وذلك أن العرب قد تنصب «بين» في موضع الاسم،
  ذكر سماعاً منها: إيابى نحوك ودُونَك وسواءَك، نصباً في موضع الرفع، وقد ذكر عنها سماعاً
  الرفع في «بين» إذا كان الفعل لها وجُعلت اسماً وينشد بيت مهلهل:</p><p class="poetry_or_grammar">كأنَّ
  رِماحَهُمْ أشْطانُ بِئْرٍ</p><p class="poetry_or_grammar">بعييدٍ بينُ جالَيْها جَرُورِ</p><p>برفع
  «بين» إذْ كانت اسماً. غير أن الأغلب عليهم في كلامهم النصب فيها في حال كونها صفة
  وفي حال كونها اسماً.</p><p>وأما قوله: { وَضَلَّ عَنْكُمْ ما كُنْتُمْ تَزْعُمُونَ
  } فإنه يقول: وحاد عن طريقكم ومنهاجكم ما كنتم من آلهتكم تزعمون أنه شريك ربكم، وأنه
  لكم شفيع عند ربكم، فلا يشفع لكم اليوم.</p>'
