text: '<p>وهذا الكلام من الله جلّ ثناؤه يدلّ على نهيه المؤمنين برسوله يومئذٍ عن طاعة
  بعض المشركين الذين جادلوهم في أكل الميتة بما ذكرنا عنهم من جدالهم إياهم به، وأمره
  إياهم بطاعة مؤمن منهم كان كافراً، فهداه جلّ ثناؤه لرشده ووفَّقه للإيمان، فقال لهم:
  إطاعة من كان ميتاً، يقول: من كان كافراً. فجعله جلّ ثناؤه لانصرافه عن طاعته وجهله
  بتوحيده وشرائع دينه وتركه الأخذ بنصيبه من العمل لله بما يؤديه إلى نجاته، بمنزلة
  الميت الذي لا ينفع نفسه بنافعة ولا يدفع عنها من مكروه نازلة { فأحْيَيْنَاهُ } يقول:
  فهديناه للإسلام، فأنعشناه، فصار يعرف مضارّ نفسه ومنافعها، ويعمل في خلاصها من سخط
  الله وعقابه في معاده، فجعل إبصاره الحقّ تعالى ذكره بعد عماه عنه ومعرفته بوحدانيته
  وشرائع دينه بعد جهله بذلك حياة وضياء يستضيء به، فيمشي على قصد السبيل ومنهج الطريق
  في الناس. { كمَنْ مَثَلُهُ فِي الظُّلُماتِ } لا يدري كيف يتوجه وأيّ طريق يأخذ لشدّة
  ظلمة الليل وإضلاله الطريق، فكذلك هذا الكافر الضالّ في ظلمات الكفر لا يبصر رشداً
  ولا يعرف حقًّا، يعني في ظلمات الكفر. يقول: أفطاعة هذا الذي هديناه للحقّ وبصرناه
  الرشاد كطاعة من مثله مثل من هو في الظلمات متردّد لا يعرف المخرج منها في دعاء هذا
  إلى تحريم ما حرّم الله وتحليل ما أحلّ وتحليل هذا ما حرّم الله وتحريمه ما أحلّ؟.</p><p>وقد
  ذكر أن هذه الآية نزلت في رجلين بأعيانهما معروفين، أحدهما مؤمن، والآخر كافر.</p><p>ثم
  اختلف أهل التأويل فيهما، فقال بعضهم: أما الذي كان ميتاً فأحياه الله فعمر بن الخطاب
  رضي الله عنه وأما الذي مثله في الظلمات ليس بخارج منها: فأبو جهل بن هشام. ذكر من
  قال ذلك:</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: أخبرنا سليمان بن أبي هوذة، عن
  شعيب السراج، عن أبي سنان عن الضحاك، في قوله: { أوَ مَنْ كانَ مَيْتاً فأحْيَيْناهُ
  وجَعَلْنا لَهُ نُوراً يَمْشِي بِهِ فِي النَّاسِ } قال: عمر بن الخطاب رضي الله عنه.
  { كمَنْ مَثَلُهُ فِي الظُّلُماتِ } قال: أبو جهل بن هشام.</p><p>وقال آخرون: بل الميت
  الذي أحياه الله عمار بن ياسر رضي الله عنه وأما الذي مثله في الظلمات ليس بخارج منها:
  فأبو جهل بن هشام. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا سفيان بن عيينة،
  عن بشر بن تيم، عن رجل، عن عكرمة: { أوْ مَنْ كانَ مَيْتاً فَأحْيَيْناهُ وَجَعَلْنا
  لَهُ نُوراً يَمْشِي بِهِ فِي الناسِ } قال: نزلت في عمار بن ياسر.</p><p>حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبير، عن ابن عيينة، عن بشر، عن تيم، عن عكرمة:
  { أوَ مَنْ كانَ مَيْتاً فأحْيَيْناهُ وَجَعَلْنا لَهُ نُوراً يَمْشِي بِهِ فِي النَّاسِ
  } عمار بن ياسر.</p><p>{ كَمَنْ مَثَلُهُ فِي الظلُماتِ } أبو جهل بن هشام.</p><p>وبنحو
  الذي قلنا في الآية قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { أوَ مَنْ
  كانَ مَيْتاً فأحْيَيْناهُ } قال: ضالاًّ فهديناه، { وَجَعَلْنا لَهُ نُوراً يَمْشِي
  بِهِ فِي للنَّاسِ } قال: هدى، { كمَنْ مَثَلُهُ فِي الظلُماتِ لَيْسَ بِخارِجٍ مِنْها
  } قال: في الضلالة أبداً.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبي نجيح، عن مجاهد: { أوَ مَنْ كانَ مَيْتاً فَأحْيَيْناهُ } هديناه، { وَجَعَلْنا
  لَهُ نُوراً يَمْشِي بِهِ فِي النَّاسِ كمَنْ مَثَلُهُ فِي الظلُماتِ } في الضلالة
  أبداً.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن رجل، عن مجاهد: { أوَ مَنْ
  كانَ مَيْتاً فأحْيَيْناهُ } قال: ضالاًّ فهديناه.</p><p>حدثني المثنى، قال: ثنا عبد
  الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: { أوَ مَنْ كانَ
  مَيْتاً فأحْيَيْناهُ } يعني: من كان كافراً فهديناه، { وَجَعَلْنا لَهُ نُوراً يَمْشِي
  بِهِ فِي النَّاسِ } يعني بالنور: القرآن من صدّق به وعمل به، { كمَنْ مَثَلُهُ فِي
  الظلُماتِ } يعني بالظلمات: الكفر والضلالة.</p><p>حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أوَ مَنْ كانَ مَيْتاً
  فأحْيَيْناهُ وَجَعَلْنا لَهُ نُوراً يَمْشِي بِهِ فِي النَّاسِ } يقول: الهدى يمشي
  به في الناس، يقول: فهو الكافر يهديه الله للإسلام، يقول: كان مشركاً فهديناه، { كَمَنْ
  مَثَلُهُ فِي الظلُماتِ لَيْسَ بِخارِجٍ مِنْها }.</p><p>حدثنا بشر بن معاذ، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { أوَ مَنْ كانَ مَيْتاً فأحْيَيْناهُ } هذا المؤمن
  معه من الله نور وبينة يعمل بها ويأخذ وإليها ينتهي، كتاب الله. { كمَنْ مَثَلُهُ فِي
  الظلُماتِ لَيْسَ بِخارجٍ مِنْها } وهذا مثل الكافر في الضلالة متحير فيها متسكع، لا
  يجد مخرجاً ولا منفذاً.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا
  أسباط عن السديّ: { أوَ مَنْ كانَ مَيْتاً فأحْيَيْناهُ وَجَعَلْنا لَهُ نُوراً يَمْشِي
  بِهِ فِي النَّاسِ } يقول: من كان كافراً فجعلناه مسلماً وجلعنا له نوراً يمشي به في
  الناس وهو الإسلام، يقول: هذا كمن هو في الظلمات، يعني الشرك.</p><p>حدثني يونس بن
  عبد الأعلى، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَجَعَلْنا لَهُ نُوراً
  يَمْشِي بِهِ فِي النَّاسِ } قال: الإسلام الذي هداه الله إليه. { كَمَنْ مَثَلُهُ
  فِي الظلُماتِ } ليس من أهل الإسلام. وقرأ:</p><p class="quran">اللّهُ وَلِيٌّ الَّذِينَ
  آمَنُوا يُخْرِجُهُمْ مِنَ الظلُماتِ إلى النُّورِ</p><p>قال: والنور يستضيء به ما
  في بيته ويبصره، وكذلك الذي آتاه الله هذا النور يستضيء به في دينه ويعمل به في فوره
  كما يستضيء صاحب هذا السراج.</p><p>قال: { كمَنْ مَثَلُهُ فِي الظُّلُماتِ } لا يدري
  ما يأتي ولا ما يقع عليه.</p><p>القول في تأويل قوله تعالى: { كَذَلِكَ زُينَ للكافِرِينَ
  ما كانُوا يَعْمَلُونَ }.</p><p>يقول تعالى ذكره: كما خذلت هذا الكافر الذي يجادلكم
  أيها المؤمنون بالله ورسوله في أكل ما حرّمت عليكم من المطاعم عن الحقّ، فزينت له سوء
  عمله، فرآه حسناً ليستحقّ به ما أعددت له من أليم العقاب، كذلك زينت لغيره ممن كان
  على مثل ما هو عليه من الكفر بالله وآياته ما كانوا يعملون من معاصي الله، ليستوجبوا
  بذلك من فعلهم ما لهم عند ربهم من النكال.</p><p>وفي هذا أوضح البيان على تكذيب الله
  الزاعمين أن الله فوّض الأمور إلى خلقه في أعمالهم فلا صنع له في أفعالهم، وأنه قد
  سوّى بين جميعهم في الأسباب التي بها يصلون إلى الطاعة والمعصية لأن ذلك لو كان كما
  قالوا، لكان قد زين لأنبيائه وأوليائه من الضلالة والكفر نظير ما زين من ذلك لأعدائه
  وأهل الكفر به. وزين لأهل الكفر به من الإيمان به نظير الذي زين منه لأنبيائه وأوليائه.
  وفي إخباره جلّ ثناؤه أنه زين لكلّ عامل منهم عمله ما ينبىء عن تزيين الكفر والفسوق
  والعصيان، وخصّ أعداءه وأهل الكفر بتزيين الكفر لهم والفسوق والعصيان، وكرّه إليهم
  الإيمان به والطاعة.</p>'
