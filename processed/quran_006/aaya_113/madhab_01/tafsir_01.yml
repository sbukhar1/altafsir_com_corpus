text: '<p>يقول تعالى ذكره</p><p class="quran">وكَذَلِكَ جَعَلْنا لِكُلّ نَبِيّ عَدُوًّا
  شَياطِينَ الإنْسِ والجِنّ يُوحِي بَعْضُهُمْ إلى بَعْضٍ زُخْرُفَ القَوْلِ غُرُوراً</p><p>{
  وَلِتَصْغَى إلَيْهِ } يقول جلّ ثناؤه: يوحي بعض هؤلاء الشياطين إلى بعض المزيَّن من
  القول بالباطل، ليغرّوا به المؤمنين من أتباع الأنبياء، فيفتنوهم عن دينهم { وَلِتَصْغَى
  إلَيْهِ أفْئِدَةُ الَّذِين لا يُؤْمِنُونَ بالآخِرَةِ } يقول: ولتميل إليه قلوب الذين
  لا يؤمنون بالآخرة. وهو من صغوتَ تَصْغَى وتَصْغُو، والتنزيل جاء بتَصْغَى صَغْواً
  وصُغُوًّا، وبعض العرب يقول صَغَيْت بالياء حُكي عن بعض بني أسد: صَغَيْتُ إلى حديثه،
  فأنا أصْغَى صُغِيًّا بالياء، وذلك إذا ملت، يقال: صَغْوي معك: إذا كان هواك معه وميلك،
  مثل قولهم: ضِلَعي معك، ويقال: أصغيت الإناء: إذا أملته ليجتمع ما فيه ومنه قول الشاعر:</p><p
  class="poetry_or_grammar">تَرَى السَّفِيهَ بِهِ عَنْ كُلّ مُحْكَمَةٍ</p><p class="poetry_or_grammar">زَيْغٌ
  وَفِيهِ إلى التَّشْبِيهِ إصْغاءُ</p><p>ويقال للقمر إذا مال للغيوب: صَغَا وأصْغَى.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد
  الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: { وَلِتَصْغَى إلَيْهِ
  أفْئِدَةُ } يقول: تزيغ إليه أفئدة.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني
  حجاج، عن ابن جريج، قال: قال ابن عباس، في قوله: { وَلِتَصْغَى إلَيْه أفْئِدَةُ الَّذِينَ
  لا يُؤْمِنُونَ بالآخِرَةِ } قال: لتميل.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلِتَصْغَى إلَيْهِ أفْئِدَةُ الَّذِينَ
  لا يُؤْمِنُونَ بالآخِرَةِ } يقول: تميل إليه قلوب الكفار ويحبونه ويرضون به.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلِتَصْغَى إلَيْهِ أفْئِدَةُ
  الَّذِينَ لا يُؤْمِنُونَ بالآخِرَةِ } قال: ولتصغى: وليهووا ذلك وليرضوه، قال: يقول
  الرجل للمرأة: صَغَيْتُ إليها: هوِيتها.</p><p>القول في تأويل قوله تعالى: { وَلَيَقْتَرِفُوا
  ما هُمْ مُقْتَرفُونَ }.</p><p>يقول تعالى ذكره: وليكتسبوا من الأعمال ما هم مكتسبون.
  حُكي عن العرب سماعاً منها: خرج يقترف لأهله، بمعنى يكسب لهم، ومنه قيل: قارف فلان
  هذا الأمر: إذا واقعه وعمله. وكان بعضهم يقول: هو التهمة والادّعاء، يقال للرجل: أنت
  قرفتني: أي اتهمتني، ويقال: بئسما اقترفت لنفسك. وقال رؤبة:</p><p class="poetry_or_grammar">أعْيا
  اقْتِرَافُ الكَذِبِ المَقْرُوفِ</p><p class="poetry_or_grammar">تَقْوَى التَّقِيِّ
  وَعِفَّةَ العَفِيفِ</p><p>وبنحو الذي قلنا في تأويل قوله: { وَلِيَقْتَرِفُوا } قال
  أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال:
  ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: { وَلِيَقْتَرِفُوا ما هُمْ مُقْتَرِفُونَ
  } وليكتسبوا ما هم مكتسبون.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل،
  قال: ثنا أسباط، عن السديّ: { وَلِيَقْتَرِفُوا ما هُمْ مُقْتَرِفُونَ } قال: ليعملوا
  ما هم عاملون.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وَلِيَقْتَرِفُوا ما هُمْ مُقْتَرِفُونَ } قال: ليعملوا ما هم عاملون.</p>'
