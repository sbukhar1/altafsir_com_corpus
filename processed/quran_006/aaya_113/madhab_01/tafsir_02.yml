  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ وَلِتَصْغَىٰۤ } جوابه محذوف تقديره: وليكون ذلك جعلنا لكل نبيّ عدوّاً،
  على أن اللام لام الصيرورة وتحقيقها ما ذكر. والضمير في { إِلَيْهِ } يرجع إلى ما رجع
  إليه الضمير في فعلوه، أي ولتميل إلى ما ذكر من عداوة الأنبياء ووسوسة الشياطين { أَفْئِدَةُ
  } الكفار { وَلِيَرْضَوْهُ } لأنفسهم { وَلِيَقْتَرِفُواْ مَا هُم مُّقْتَرِفُونَ }
  من الأثام.</p>"
