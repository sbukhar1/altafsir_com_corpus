text: "<p>يقول تعالى ذكره: قال هؤلاء المكذّبون بآياتي العادلون بي الأنداد والآلهة:
  يا محمد لك لو دعوتهم إلى توحيدي والإقرار بربوبيتي، وإذا أتيتهم من الآيات والعبر
  بما أتيتهم به واحتججت عليهم بما احتججت عليهم مما قطعت به عذرهم: هلاّ نزل عليك ملك
  من السماء في صورته يصدقّك على ما جئتنا به، ويشهد لك بحقيقة ما تدّعي من أن الله أرسلك
  إلينا كما قال تعالى مخبراً عن المشركين في قيلهم لنبيّ الله صلى الله عليه وسلم: وقَالُوا
  ما لِهَذَا الرَّسُولِ يَأْكُلُ الطَّعامِ ويَمْشِي فِي الأسْوَاقِ لَوْلا أُنْزِلَ
  إلَيْهِ مَلَكٌ فَيَكُونَ مَعَهُ نَذِيراً { وَلَوْ أنْزَلْنَا مَلَكا لَقُضِيَ الأمْرُ
  ثُمَّ لا يَنْطُرُونَ } يقول: ولو أنزلنا مَلَكاً على ما سألوا ثم كفروا ولم يؤمنوا
  بي وبرسولي، لجاءهم العذاب عاجلاً غير آجل، ولم ينظروا فيؤخروا بالعقوبة مراجعة التوبة،
  كما فعلت بمن قبلهم من الأمم التي سألت الآيات ثم كفرت بعد مجيئها من تعجيل النقمة
  وترك الإنظار. كما:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط،
  عن السديّ: { وَلَوْ أنْزَلْنَا مَلَكا لَقُضِيَ الأمْرُ ثُمَّ لا يَنْطُرُونَ } يقول:
  لجاءهم العذاب.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلَوْ
  أنْزَلْنَا مَلَكا لَقُضِيَ الأمْرُ ثُمَّ لا يَنْطُرُونَ } يقول: ولو أنهم أنزلنا
  إليهم ملكاً ثم لم يؤمنوا لم ينظروا.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله تعالى: { لَوْلا أُنْزِلَ عَلَيْهِ
  مَلَكٌ } في صورته، { وَلَوْ أنْزَلْنَا مَلَكا لَقُضِيَ الأمْرُ } لقامت الساعة.</p><p>حدثنا
  ابن وكيع، عن أبيه، قال: ثنا أبو أسامة، عن سفيان الثوري، عن عكرمة: { لقُضِيَ الأمْرُ
  } قال: لقامت الساعة.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة: { وَلَوْ أنْزَلْنَا مَلَكا لَقُضِيَ الأمْرُ } قال: يقول: لو أنزل
  الله مَلَكاً ثم لم يؤمنوا، لعجل لهم العذاب.</p><p>وقال آخرون في ذلك بما.</p><p>حدثنا
  أبو كريب، قال: ثنا عثمان بن سعيد، قال: أخبرنا بشر، عن عمار، عن أبي روق، عن الضحاك،
  عن ابن عباس، قوله: { وَلَوْ أنْزَلْنَا مَلَكا لَقُضِيَ الأمْرُ ثُمَّ لا يَنْطُرُونَ
  } قال: لو أتاهم ملك في صورته لماتوا، ثم لم يؤخروا طرفة عين.</p>"
