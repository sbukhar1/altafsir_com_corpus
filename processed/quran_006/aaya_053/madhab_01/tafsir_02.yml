text: '<p>{ وَكَذٰلِكَ فَتَنَّا } ومثل ذلك الفتن العظيم، فتنا بعض الناس ببعض، أي ابتليناهم
  بهم. وذلك أنّ المشركين كانوا يقولون للمسلمين { أَهَـٰؤُلاۤءِ } الذين { مَنَّ ٱللَّهُ
  عَلَيْهِم مّن بَيْنِنَا } أي أنعم عليهم بالتوفيق لإصابة الحق ولما يسعدهم عنده من
  دوننا، ونحن المقدمون والرؤساء، وهم العبيد والفقراء، إنكاراً لأن يكون أمثالهم على
  الحق وممنوناً عليهم من بينهم بالخير، ونحوه</p><p class="quran">أَءلْقِىَ الذّكْرُ
  عَلَيْهِ مِن بَيْنِنَا</p><p>[القمر: 25]،</p><p class="quran">وَلَوْ كَانَ خَيْراً
  مَّا سَبَقُونَا إِلَيْهِ</p><p>[الأحقاف: 11]. ومعنى فتناهم ليقولوا ذلك: خذلناهم
  فافتتنوا، حتى كان افتنانهم سبباً لهذا القول، لأنه لا يقول مثل قولهم هذا إلاّ مخذول
  مفتون { أَلَيْسَ ٱللَّهُ بِأَعْلَمَ بِٱلشَّـٰكِرِينَ } أي الله أعلم بمن يقع منه
  الإيمان والشكر فيوفقه للإيمان. وبمن يصمم على كفره فيخذله ويمنعه التوفيق.</p>'
