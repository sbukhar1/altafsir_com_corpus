text: '<p>يعني تعالى ذكره بقوله: { وكَذَلِكَ فَتَنَّا بَعْضَهُمْ بِبَعْضٍ } وكذلك
  اختبرنا وابتلينا. كالذي:</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن
  معمر، وحدثنا الحسين بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة:
  { وَكَذَلِكَ فَتَنَّا بَعْضَهُمْ بِبَعْضٍ } يقول: ابتلينا بعضهم ببعض.</p><p>وقد
  دللنا فيما مضى من كتابنا هذا على معنى الفتنة، وأنها الاختبار والابتلاء، بما أغنى
  عن إعادته في هذا الموضع. وإنما فتنة الله تعالى بعض خلقه ببعض، مخالفته بينهم فيما
  قسم لهم من الأرزاق والأخلاق، فجعل بعضاً غنياً وبعضاً فقيراً وبعضاً قوياً وبعضاً
  ضعيفاً، فأحوج بعضهم إلى بعض، اختباراً منه لهم بذلك.</p><p>وبنحو الذي قلنا في ذلك
  قال جماعة من أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وكَذَلِكَ
  فَتَنَّا بَعْضَهُمْ بِبَعْضٍ } يعني أنه جعل بعضهم أغنياء وبعضهم فقراء، فقال الأغنياء
  للفقراء: أهؤلاء منّ الله عليهم من بيننا يعني: هداهم الله. وإنما قالوا ذلك استهزاء
  وسخرية.</p><p>وأما قوله:</p><p class="quran">لِيَقُولُوا أهَؤُلاءِ مَنَّ اللّهُ
  عَلَيْهِمْ مِنْ بَيْنِنا</p><p>يقول تعالى: إختبرنا الناس بالغنى والفقر والعزّ والذلّ
  والقوّة والضعف والهدى والضلال، كي يقول من أضله الله وأعماه عن سبيل الحقّ للذين هداهم
  الله ووفقهم: أهؤلاء منّ الله عليهم بالهدى والرشد وهم فقراء ضعفاء أذلاء من بيننا
  ونحن أغنياء أقوياء استهزاء بهم، ومعاداة للإسلام وأهله. يقول تعالى: { ألَيْسَ اللّهُ
  بأعْلَمَ بالشَّاكرِينَ } وهذا منه تعالى إجابة لهؤلاء المشركين الذين أنكروا أن يكون
  الله هدى أهل المسكنة والضعف للحقّ، وخذلهم عنه وهم أغنياء، وتقرير لهم أنا أعلم بمن
  كان من خلقي شاكراً نعمتي ممن هو لها كافر، فمنِّي على من مننت عليه منهم بالهداية
  جزاء شكره إياي على نعمتي، وتخذلي من خذلت منهم عن سبيل الرشاد عقوبة كفرانه إياي نعمتي
  لا لغنى الغنيّ منهم ولا لفقر الفقير لأن الثواب والعقاب لا يستحقه أحد إلاَّ جزاء
  على عمله الذي اكتسبه لا على غناه وفقره، لأن الغنى والفقر والعجز والقوّة ليس من أفعال
  خلقي.</p>'
