text: "<p>يقول تعالى ذكره: ولو جعلنا رسولنا إلى هؤلاء العادلين بي، القائلين: لولا
  أنزل على محمد ملك بتصديقه ملكاً ينزل عليهم من السماء، ويشهد بتصديق محمد صلى الله
  عليه وسلم ويأمرهم باتباعه، { لَجَعَلْنَاهُ رَجُلاً } يقول: لجعلناه في صورة رجل من
  البشر، لأنهم لا يقدرون أن يروا الملك في صورته. يقول: وإذا كان ذلك كذلك، فسواء أنزلت
  عليهم بذلك ملكاً أو بشراً، إذ كنت إذا أنزلت عليهم مَلَكاً إنما أنزله بصورة إنسيّ،
  وحججي في كلتا الحالتين عليهم ثابته بأنك صادق وأن ما جئتهم به حقّ.</p><p>وبنحو الذي
  قلنا في ذلك قال بعض أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا
  عثمان بن سعيد، قال: ثنا بشر بن عمار، عن أبي روق، عن الضحاك، عن ابن عباس: { ولَوْ
  جَعَلْنَاهُ مَلَكاً لَجَعَلْناه رَجُلاً } يقول: ما أتاهم إلا في صورة رجل، لأنهم
  لا يستطيعون النظر إلى الملائكة.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { ولَوْ جَعَلْنَاهُ مَلَكاً لَجَعَلْناه رَجُلاً
  } في صورة رجل في خلق رجل.</p><p>حدثنا بشر، قال: ثنا يزيد بن زريع، قال: ثنا سعيد،
  عن قتادة، قوله: { ولَوْ جَعَلْنَاهُ مَلَكاً لَجَعَلْناه رَجُلاً } يقول: لو بعثنا
  إليهم ملكاً لجعلناه في صورة آدمي.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد
  بن ثور، عن معمر، عن قتادة: { ولَوْ جَعَلْنَاهُ مَلَكاً لَجَعَلْناه رَجُلاً } يقول:
  في صورة آدميّ.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، ثنا قال: أخبرنا
  معمر، عن قتادة، مثله.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { ولَوْ جَعَلْنَاهُ مَلَكاً لَجَعَلْناه رَجُلاً } قال: لجعلنا ذلك الملك في
  صورة رجل، لم نرسله في صورة الملائكة.</p><p>القول في تأويل قوله تعالى: { وَللَبَسْنا
  عَلَيْهِمْ ما يَلْبِسُونَ }.</p><p>يعني تعالى ذكره بقوله: { وَللَبَسْنا عَلَيْهِمْ
  }: ولو أنزلنا ملكاً من السماء مصدّقاً لك يا محمد، شاهداً لك عند هؤلاء العادلين بي
  الجاحدين آياتك على حقيقة نبوّتك، فجعلناه في صورة رجل من بني آدم إذ كانوا لا يطيقون
  رؤية الملَك بصورته التي خلقته بها، التبس عليهم أمره فلم يدروا ملك هو أم أنسيّ، فلم
  يوقنوا به أنه ملك ولم يصدِّقوا به، وقالوا: ليس هذا ملكاً، وللبسنا عليهم ما يلبسونه
  على أنفسهم من حقيقية أمرك وصحة برهانك وشاهدك على نبوّتك. يقال منه: لَبَسْتُ عليهم
  الأمر ألْبِسُهُ لَبْساً: إذا خلطته عليهم، ولَبِسْتُ الثوبَ ألْبَسُهُ لُبْساً، واللَّبُوس:
  اسم الثياب.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن علي بن أبي طلحة،
  عن ابن عباس قوله: { وَللَبَسْنا عَلَيْهِمْ ما يَلْبِسُونَ } يقول: لشبهنا عليهم.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَللَبَسْنا عَلَيْهِمْ ما يَلْبِسُونَ
  } يقول: ما لبس قوم على أنفسهم إلا لبس الله عليهم واللبس: إنما هو من الناس.</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَللَبَسْنا
  عَلَيْهِمْ ما يَلْبِسُونَ } يقول: شبَّهنا عليهم ما يشبهون على أنفسهم.</p><p>وقد
  رُوي عن ابن عباس في ذلك قول آخر، وهو ما:</p><p>حدثني به محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَللَبَسْنا عَلَيْهِمْ
  ما يَلْبِسُونَ } فهم أهل الكتاب فارقوا دينهم وكذّبوا رسلهم، وهو تحريف الكلام عن
  مواضعه.</p><p>حدثت عن الحسين، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال:
  سمعت الضحاك، في قوله: { وَللَبَسْنا عَلَيْهِمْ ما يَلْبِسُونَ } يعني التحريف: هم
  أهل الكتاب، فرّقوا ودينهم وكذّبوا رسلهم، فلبس الله عليهم ما لبسوا على أنفسهم.</p><p>وقد
  بينا فيما مضى قبل أن هذه الآيات من أوّل السورة بأن تكون في أمر المشركين من عبدة
  الأوثان أشبه منها بأمر أهل الكتاب من اليهود والنصارى، بما أغنى عن إعادته.</p>"
