text: '<p>{ دِينًا } نصب على البدل من محل { إِلَىٰ صِرٰطِ } لأنّ معناه: هداني صراطاً،
  بدليل قوله:</p><p class="quran">وَيَهْدِيَكُمْ صِرٰطاً مُّسْتَقِيماً</p><p>[الفتح:
  2] والقيم: فيعل، من قام، كسيد من ساد، وهو أبلغ من القائم. وقرىء: «قيماً» والقيم:
  مصدر بمعنى القيام وصف به. و { مِلَّةِ إِبْرٰهِيمَ } عطف بيان. و { حَنِيفاً } حال
  من إبراهيم.</p>'
