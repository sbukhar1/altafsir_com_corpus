text: '<p>يقول جلّ ثناؤه لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء الذين جعلوا
  لله مما ذرأ من الحرث والأنعام نصيباً ولشركائهم من الآلهة والأنداد مثله والقائلين</p><p
  class="quran">هَذهِ أنعامٌ وحرْثٌ حِجْرٌ لا يطْعمُها إلاَّ مَنْ نشاءُ بِزَعمِهمْ</p><p>والمحرّمين
  من أنعام أُخَر ظهورها، والتاركين ذكر اسم الله على أُخَر منها، والمحرّمين بعض ما
  في بطون بعض أنعامهم على إناثهم وأزواجهم ومحلِّية لذكورهم، المحرّمين ما رزقهم الله
  افتراء على الله، وإضافة منهم ما يحرّمون من ذلك إلى أن الله هو الذي حرّمه عليهم:
  أجاءكم من الله رسول بتحريمه ذلك عليكم، فأنبئونا به، أم وصاكم الله بتحريمه مشاهدة
  منكم له فسمعتم منه تحريمه ذلك عليكم فحرّمتموه؟ فإنكم كذبة إن ادّعيتم ذلك ولا يمكنكم
  دعواه، لأنكم إذا ادّعيتموه علم الناس كذبكم، فإني لا أجد فيما أوحي إليّ من كتابه
  وآي تنزيله شيئاً محرّماً على آكل يأكله مما تذكرون أنه حرّمه من هذه الأنعام التي
  تصفون تحريم ما حرّم عليكم منها بزعمكم، إلا أن يكون ميتة قد ماتت بغير تذكية أو دماً
  مسفوحاً وهو المنصبّ أو إلا أن يكون لحم خنزير. { فإنّه رِجْسٌ أو فِسْقاً } يقول:
  أو إلا أن يكون فسقاً، يعني بذلك: أو إلا أن يكون مذبوحاً ذبحه ذابح من المشركين من
  عبدة الأوثان لصنمه وآلهته فذكر عليه اسم وثنه، فإن ذلك الذبح فسق نهى الله عنه وحرّمه،
  ونهى من آمن به عن أكل ما ذبح كذلك، لأنه ميتة. وهذا إعلام من الله جلّ ثناؤه للمشركين
  الذين جادلوا نبيّ الله وأصحابه في تحريم الميتة بما جادلوهم به أن الذي جادلوهم فيه
  من ذلك هو الحرام الذي حرّمه الله، وأن الذي زعموا أن الله حرّمه حلال قد أحله الله،
  وأنهم كذبة في إضافتهم تحريمه إلى الله.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن
  ابن طاوس، عن أبيه، في قوله: { قُلْ لا أجِدُ فِيما أُوحِيَ إليَّ مُحَرَّماً } قال:
  كان أهل الجاهلية يحرّمون أشياء ويحلون أشياء، فقال: قل لا أجد مما كنتم تحرّمون وتستحلون
  إلا هذا { إلاَّ أنْ يكونَ مَيْتَةً أوْ دَماً مَسْفُوحاً أوْ لحمَ خِنزِيرٍ فإنَّهُ
  رِجْسٌ أوْ فِسْقاً أُهِلَّ لِغيرِ اللّهِ بِهِ }.</p><p>حدثني المثنى، قال: ثنا سويد،
  قال: أخبرنا ابن المبارك، عن معمر، عن ابن طاوس، عن أبيه، في قوله: { قُلْ لا أجِدُ
  فِيما أُوحِيَ إليَّ مُحَرَّماً }... الآية، قال: كان أهل الجاهلية يستحلون أشياء ويحرّمون
  أشياء، فقال الله لنبيه: { قُلْ لا أجِدُ فِيما أُوحِيَ إليَّ مُحَرَّماً } مما كنتم
  تستحلون إلا هذا وكانت أشياء يحرّمونها فهي حرام الآن.</p><p>حدثنا القاسم، قال: ثنا
  الحسين، قال: ثني حجاج، عن ابن جريج، عن ابن طاوس، عن أبيه: { قُلْ لا أجِدُ فِيما
  أُوحِيَ إليَّ مْحَرَّماً على طاعِمٍ يَطْعَمُهُ } قال: ما يؤكل. قلت: في الجاهلية؟
  قال: نعم وكذلك كان يقول: { إلاَّ أنْ يَكُونَ مَيْتَةً أوْ دَماً مَسْفُوحاً }. قال
  ابن جريج: وأخبرني إبراهيم بن أبي بكر، عن مجاهد: { قُلْ لا أجدُ فيما أُوحِيَ إليَّ
  مُحَرَّماً } قال: مما كان في الجاهلية يأكلون، لا أجد محرّماً من ذلك على طاعم يطعمه،
  إلا أن يكون ميتة أو دماً مسفوحاً.</p><p>وأما قوله: { أوْ دَماً مَسْفُوحاً } فإن
  معناه: أو دماً مسالاً مُهَراقاً، يقال منه: سفحت دمه: إذا أرقته، أسفحه سَفْحاً، فهو
  دم مسفوح، كما قال طرفة بن العبد:</p><p class="poetry_or_grammar">إنّي وَجَدِّكَ
  ما هَجَوْتُكَ والْـ</p><p class="poetry_or_grammar">أنْصَابِ يُسْفَحُ فَوْقَهُنَّ
  دَمُ</p><p>وكما قال عبيد بن الأبرص:</p><p class="poetry_or_grammar">إذَا ما عادَهُ
  مِنَّا نِساءٌ</p><p class="poetry_or_grammar">سَفَحْنَ الدَّمْعَ مِنَ بعدِ الرَّنِينِ</p><p>يعني:
  صببن، وأسلن الدمع. وفي اشتراطه جلّ ثناؤه في الدم عند إعلامه عباده تحريمه إياه المسفوح
  منه دون غيره، الدليل الواضح أن ما لم يكن منه مسفوحاً فحلال غير نجس. وذلك كالذي:</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن عيينة، عن عمرو، عن عكرمة: { أوْ دَماً مَسْفُوحاً } قال: لولا
  هذه الآية لتتبع المسلمون من العروق ما تتبعت اليهود.</p><p>حدثنا الحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن عمرو بن دينار، عن عكرمة بنحوه، إلا
  أنه قال: لاتَّبع المسلمون.</p><p>حدثني المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك،
  عن ابن عيينة، عن عمرو بن دينار، عن عكرمة بنحوه.</p><p>حدثنا أبو كريب، قال:أخبرنا
  وكيع، عن عمران بن حدير، عن أبي مجلز، في القِدر يعلوها الحمرة من الدم، قال: إنما
  حرّم الله الدم المسفوح.</p><p>حدثني المثنى، قال: ثنا الحجاج بن المنهال، قال: ثنا
  حماد، عن عمران بن حدير، عن أبي مجلز، قال: سألته عن الدم، وما يتلطخ بالمذبح من الرأس،
  وعن القدر يرى فيها الحمرة، قال: إنما نهى الله عن الدم المسفوح.</p><p>حدثنا محمدبن
  عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { أوْ دَماً مَسْفُوحاً } قال:
  حرّم الدم ما كان مسفوحاً وأما لحم خالطه دم فلا بأس به.</p><p>حدثني المثنى، قال:
  ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة عن ابن عباس،
  قوله: { قُلْ لا أجِدُ فِيما أُوحِيَ إليَّ مُحَرَّماً على طاعِمٍ يَطْعَمُهُ إلاَّ
  أنْ يَكُونَ مَيْتَةً أوْ دَماً مَسْفُوحاً } يعني مُهَراقاً.</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، أخبرني ابن دينار، عن عكرمة:
  { أوْ دَماً مَسْفُوحاً } قال: لولا هذه الآية لتتبع المسلمون عروق اللحم ما تتبعها
  اليهود.</p><p>حدثني المثنى، قال: ثنا الحجاج بن المنهال، قال: ثنا حماد، عن يحيى بن
  سعيد، عن القاسم بن محمد، عن عائشة: أنها كانت لا ترى بلحوم السباع بأساً، والحمرة
  والدم يكونان على القدر بأساً. وقرأت هذه الآية: { قُلْ لا أجِدُ فِيما أُوحِيَ إليَّ
  مُحَرَّماً على طاعِمٍ يَطْعَمُهُ }... الآية.</p><p>حدثني المثنى، قال: ثنا سويد،
  قال: أخبرنا ابن المبارك، عن يحيى بن سعيد، ثني القاسم بن محمد، عن عائشة قالت، وذكرت
  هذه الآية { أوْ دَماً مَسْفُوحاً } قلت: وإن البُرْمة ليرى في مائها الصفرة.</p><p>وقد
  بينا معنى الرجس فيما مضى من كتابنا هذا، وأنه النجس والنتن، وما يعصى الله به، بشواهده،
  فأغنى عن إعادته في هذا الموضع. وكذلك القول في معنى الفسق، وفي قوله: { أُهِلَّ لغيرِ
  اللّهِ بِهِ } قد مضى ذلك كله بشواهده الكافية من وفق لفهمه عن تكراره وإعادته.</p><p>واختلفت
  القرّاء في قراءة قوله: { إلاَّ أنْ يَكُونَ مَيْتَةً } فقرأ ذلك بعض قرّاء أهل المدينة
  والكوفة والبصرة: { إلاَّ أنْ يَكُونَ } بالياء { مَيْتَةً } مخففة الياء منصوبة على
  أن في يكون مجهولاً، والميتة فعل له فنصبت على أنها فعل يكون، وذكروا يكون لتذكير المضمر
  في «يكون». وقرأ ذلك بعض قرّاء أهل مكة والكوفة: «إلاَّ أنْ تَكُونَ» بالتاء «مَيْتَةً»
  بتخفيف الياء من الميتة ونصبها. وكأن معنى نصبهم الميتة معنى الأوّلين، وأنثوا «تكون»
  لتأنيث الميتة، كما يقال: إنها قائمة جاريتك، وإنه قائم جاريتك، فيذكر المجهول مرّة
  ويؤنث أخرى لتأنيث الاسم الذي بعده. وقرأ ذلك بعض المدنيين: «إلاَّ أنْ تَكُونَ مَيِّتَةٌ»
  بالتاء في «تكون»، وتشديد الياء من «ميتة» ورفعها، فجعل «الميتة» اسم «تكون»، وأنث
  «تكون» لتأنيث «الميتة»، وجعل «تكون» مكتفية بالاسم دون الفعل، لأنه قوله: «إلاَّ أنْ
  تَكُونَ مَيْتَةً» استثناء، والعرب تكتفي في الاستثناء بالأسماء عن الأفعال، فيقولون:
  قام الناس إلا أن يكون أخاك، وإلا أن يكون أخوك، فلا تأتي ليكون بفعل، وتجعلها مستغنية
  بالاسم، كما يقال: قام القوم إلا أخاك وإلا أخوك، فلا يعتد الاسم الذي بعد حرف الاستثناء
  نفلاً.</p><p>والصواب من القراءة في ذلك عندي: { إلاَّ أنْ يَكُونَ } بالياء { مَيْتَةً
  } بتخفيف الياء ونصب الميتة، لأن الذي في «يكون» من المكنىّ من ذكر المذكر، وإنما هو:
  قُلْ لا أجد فيما أوحي إليّ محرّماً على طاعم يطعمه، إلا أن يكون ذلك ميتة أو دماً
  مسفوحاً. فأما قراءة «ميتةٌ» بالرفع، فإنه وإن كان في العربية غير خطأ فإنه في القراءة
  في هذا الموضع غير صواب، لأن الله يقول: { أوْ دَماً مَسْفُوحاً } فلا خلاف بين الجميع
  في قراءة الدم بالنصب، وكذلك هو في مصاحف المسلمين، وهو عطف على «الميتة». فإذ كان
  ذلك كذلك، فمعلوم أن الميتة لو كانت مرفوعة لكان الدم وقوله «أو فسقاً» مرفوعين، ولكنها
  منصوبة فيعطف بهما عليها بالنصب.</p><p>القول في تأويل قوله تعالى: { فَمَنِ اضْطُرَّ
  غيرَ باغٍ ولا عادٍ فإنَّ رَبَّكَ غَفُورٌ رَحِيمٌ }.</p><p>وقد ذكرنا اختلاف أهل التأويل
  في تأويل قوله: { فَمَنِ اضْطُرَّ غيرَ باعٍ وَلا عادٍ }. والصواب من القول فيه عندنا
  فيما مضى من كتابنا هذا في سورة البقرة بما أغنى عن إعادته في هذا الموضع، وأن معناه:
  فمن اضطّر إلى أكل ما حرّم الله من أكل الميتة والدم المسفوح أو لحم الخنزير، أو ما
  أهلّ لغير الله به، غير باغ في أكله إياه تلذّذاً، لا لضرورة حالة من الجوع، ولا عاد
  في أكله بتجاوزه ما حدّه الله وأباحه له من أكله، وذلك أن يأكل منه ما يدفع عنه الخوف
  على نفسه بترك أكله من الهلاك لم يتجاوز ذلك إلى أكثر منه، فلا حرج عليه في أكله ما
  أكل من ذلك. { فإنَّ اللّهَ غَفُورٌ } فيما فعل من ذلك، فساتر عليه بتركه عقوبته عليه،
  ولو شاء عاقبه عليه. { رَحِيمٌ } بإباحته إياه أكل ذلك عند حاجته إليه، ولوشاء حرمه
  عليه ومنعه منه.</p>'
