text: '<p>{ بَدِيعُ ٱلسَّمَـٰوٰتِ } من إضافة الصفة المشبهة إلى فاعلها، كقولك: فلان
  بديع الشعر أي بديع شعره أو هو بديع في السموات والأرض كقولك فلان ثبت الغدر، أي ثابت
  فيه، والمعنى أنه عديم النظير والمثل فيها. وقيل: البديع بمعنى المبدع، وارتفاعه على
  أنه خبر مبتدأ محذوف، أو هو مبتدأ وخبره { أَنَّىٰ يَكُونُ لَهُ وَلَدٌ } أو فاعل تعالى،
  وقرىء بالجرّ ردّاً على قوله { وَجَعَلُواْ للَّهِ } أو على { سُبْحَـٰنَهُ }. وبالنصب
  على المدح، وفيه إبطال الولد من ثلاثة أوجه، أحدها: مبدع السمٰوات والأرض وهي أجسام
  عظيمة لا يستقيم أن يوصف بالولادة لأن الولادة من صفات الأجسام ومخترع الأجسام لا يكون
  جسماً حتى يكون والداً. والثاني: أن الولادة لا تكون إلا بين زوجين من جنس واحد وهو
  متعال عن مجانس، فلم يصحّ أن تكون له صاحبة، فلم تصحّ الولادة. والثالث: أنه ما من
  شيء إلا وهو خالقه والعالم به، ومن كان بهذه الصفة كان غنياً عن كل شيء، والولد إنما
  يطلبه المحتاج. وقرىء: «ولم يكن له صاحبة» بالياء وإنما جاز للفصل كقوله:</p><p class="poetry_or_grammar">لقد
  ولد الأخيطل أم سوء.</p>'
