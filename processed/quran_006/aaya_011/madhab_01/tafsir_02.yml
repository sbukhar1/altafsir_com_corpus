  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>فإن قلت: أي فرق بين قوله { فَٱنظُرُواْ } وبين قوله: { ثُمَّ ٱنْظُرُواْ }؟
  قلت: جعل النظر مسبباً عن السير في قوله: { فَٱنظُرُواْ } فكأنه قيل سيروا لأجل النظر،
  ولا تسيروا سير الغافلين. وأما قوله: { سِيرُواْ فِى ٱلاْرْضِ ثُمَّ ٱنْظُرُواْ } فمعناه
  إباحة السير في الأرض للتجارة وغيرها من المنافع وإيجاب النظر في آثار الهالكين. ونبه
  على ذلك بثم، لتباعد ما بين الواجب والمباح.</p>"
