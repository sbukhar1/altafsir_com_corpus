text: '<p>يقول جلّ ثناؤه: { سَيَقُولُ الَّذِينَ أشْرَكُوا } وهم العادلون بالله الأوثان
  والأصنام من مشركي قريش: { لَوْ شاءَ اللّهُ ما أشْرَكْنا } يقول: قالوا احتجازاً من
  الإذعان للحقّ بالباطل من الحجة لما تبين لهم الحقّ، وعلموا باطل ما كانوا عليه مقيمين
  من شركهم، وتحريمهم ما كانوا يحرّمون من الحروث والأنعام، على ما قد بَيَّن تعالى ذكره
  في الآيات الماضية قبل ذلك:</p><p class="quran">وَجَعَلُوا لِلّهِ مِمَّا ذَرأَ مِنَ
  الحَرْثِ والأنْعامِ نَصِيباً</p><p>وما بعد ذلك: لو أراد الله منا الإيمان به وإفراده
  بالعبادة دون الأوثان والآلهة وتحليل ما حرّم من البحائر والسوائب وغير ذلك من أموالنا،
  ما جعلنا لله شريكاً، ولا جعل ذلك له آباؤنا من قبلنا، ولا حرّمنا ما نحرّمه من هذه
  الأشياء التي نحن على تحريمها مقيمون لأنه قادر على أن يحول بيننا وبين ذلك، حتى لا
  يكون لنا إلى فعل شيء من ذلك سبيل، إما بأن يضطّرنا إلى الإيمان وترك الشرك به وإلى
  القول بتحليل ما حرّمنا وإما بأن يلطف بنا بتوفيقه فنصير إلى الإقرار بوحدانيته وترك
  عبادة ما دونه من الأنداد والأصنام، وإلى تحليل ما حرّمنا. ولكنه رضي منا ما نحن عليه
  من عبادة الأوثان والأصنام، واتخاذ الشريك له في العبادة والأنداد، وأراد ما نحرّم
  من الحروث والأنعام، فلم يحل بيننا وبين ما نحن عليه من ذلك. قال الله مكذّباً لهم
  في قيلهم: إن الله رضي منا ما نحن عليه من الشرك وتحريم ما نحرّم، ورادّاً عليهم باطل
  ما احتجوا به من حجتهم في ذلك: { كذلكَ كَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ } يقول:
  كما كذّب هؤلاء المشركون يا محمد ما جئتهم به من الحقّ والبيان، كذّب من قبلهم من فَسقة
  الأمم الذين طغَوا على ربهم ما جاءتهم به أنبياؤهم من آيات الله وواضح حججه، وردّوا
  عليهم نصائحهم. { حتى ذَاقُوا بَأْسنا } يقول: حتى أسخطونا فغضبنا عليهم، فأحللنا بهم
  بأسنا فذاقوه، فعطبوا بذوقهم إياه، فخابوا وخسروا الدنيا والآخرة، يقول: وهؤلاء الآخرون،
  مسلوك بهم سبيلهم، إن هم لم ينيبوا فيؤمنوا ويصدّقوا بما جئتهم به من عند ربهم.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد
  الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: {
  لَوْ شاءَ اللّهُ ما أشْركْنا وَلا آباؤُنا } وقال: { كذلكَ كَذَّبَ الَّذِينَ مِنْ
  قَبْلِهِمْ } ، ثم قال:</p><p class="quran">وَلَوْ شاءَ اللّهُ ما أشْركُوا</p><p>فإنهم
  قالوا: عبادتنا الآلهة تقرّبنا إلى الله زلفى. فأخبرهم الله أنها لا تقربهم، وقوله:</p><p
  class="quran">وَلَوْ شاءَ اللّهُ ما أشْرَكُوا</p><p>يقول الله سبحانه: لو شئتُ لجمعتهم
  على الهدى أجمعين.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي
  نجيح، عن مجاهد: { وَلا حَرَّمْنا مِنْ شَيْءٍ } قال: قول قريش، يعني: إن الله حرم
  هذه البحيرة والسائبة.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نجيح، عن مجاهد: { وَلا حَرَّمْنا مِنْ شَيْءٍ } قول قريش بغير يقين: إن الله حرّم
  هذه البحيرة والسائبة.</p><p>فإن قال قائل: وما برهانك على أن الله تعالى إنما كذّب
  من قيل هؤلاء المشركين قوله: رضى الله منا عبادة الأوثان، وأراد منا تحريم ما حرّمنا
  من الحروث والأنعام، دون أن يكون تكذيبه إياهم كان على قولهم: { لَوْ شاءَ اللّهُ ما
  أشْرَكْنا وَلا آباؤُنا وَلا حَرَّمْنا مِنْ شَيْءٍ } وعلى وصفهم إياه بأنه قد شاء
  شركهم وشرك آبائهم، وتحريمهم ما كانوا يحرّمون؟ قيل: له الدلالة على ذلك، قوله: { كذلكَ
  كَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ } فأخبر جلّ ثناؤه عنهم أنهم سلكوا في تكذيبهم نبيهم
  محمداً صلى الله عليه وسلم فيما آتاهم به من عند الله من النهي عن عبادة شيء غير الله
  تعالى، وتحريم غير ما حرّم الله في كتابه وعلى لسان رسوله مسلك أسلافهم من الأمم الخالية
  المكذّبة لله ورسولَه. والتكذيب منهم إنما كان لمكذَّب، ولو كان ذلك خبراً من الله
  عن كذبهم في قيلهم: { لَوْ شاءَ اللّهُ ما أشْرَكْنا وَلا آباؤُنا } لقال: «كذلكَ كَذَبَ
  الَّذِينَ مِنْ قَبْلِهِمْ» بتخفيف الذال، وكان ينسبهم في قيلهم ذلك إلى الكذب على
  الله لا إلى التكذيب. مع علل كثيرة يطول بذكرها الكتاب، وفيما ذكرنا كفاية لمن وفق
  لفهمه.</p><p>القول في تأويل قوله تعالى: { قُلْ هَلْ عِنْدَكُمْ مِنْ عِلْمٍ فَتُخْرِجُوهُ
  لَنا إنْ تَتَّبِعُونَ إلاَّ الظَّنَّ وإنْ أنْتُمْ إلاَّ تَخْرُصُونَ }.</p><p>يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء العادلين بربهم الأوثان
  والأصنام المحرِّمين ما هم له محرّمون من الحروث والأنعام، القائلين: { لَوْ شاءَ اللّهُ
  ما أشْرَكْنا وَلا آباؤُنا وَلاَ حَرَّمْنا مِنْ شَيْءٍ } ولكن رضي منا ما نحن عليه
  من الشرك وتحريم ما نحرّم: هل عندكم بدعواكم ما تدّعون على الله من رضاه بإشراككم في
  عبادته ما تشركون وتحريمكم من أموالكم ما تحرّمون علم يقين من خبر من يقطع خبره العذر،
  أو حجة توجب لنا اليقين من العلم فتخرجوه لنا؟ يقول: فتظهروا ذلك لنا وتبينوه، كما
  بينا لكم مواضع خطأ قولكم وفعلكم، وتناقض ذلك واستحالته في المعقول والمسموع. { إنْ
  تَتَّبِعُونَ إلاَّ الظَّنَّ } يقول له: قل لهم: إن تقولون ما تقولون أيها المشركون
  وتعبدون من الأوثان والأصنام ما تعبدون وتحرّمون من الحروث والأنعام ما تحرّمون إلا
  ظنًّا وحسباناً أنه حقّ، وأنكم على حق وهو باطل، وأنتم على باطل. { وَإنْ أنْتُمْ إلاَّ
  تَخْرُصُونَ } يقول: وإن أنتم، وما أنتم في ذلك كله إلا تخرُصون، يقول: إلا تتقوّلون
  الباطل على الله ظنًّا بغير يقين علم ولا برهان واضح.</p>'
