text: "<p>اختلف أهل العربية في العامل في «أن» التي في قوله: { أنْ تَقُولُوا } وفي
  معنى هذا الكلام، فقال بعض نحوِّيي البصرة: معنى ذلك: ثم آتينا موسى الكتاب تماماً
  على الذي أحسن كراهية أن تقولوا: إنما أنزل الكتاب على طائفتين من قبلنا.</p><p>وقال
  بعض نحويي الكوفة: بل ذلك في موضع نصب بفعل مضمر، قال: ومعنى الكلام: فاتبعوه واتقوا
  لعلكم ترحمون اتقوا أن تقولوا. قال: ومثله بقول الله { أن تَحْبَطَ أعْمَالُكُمْ وأنْتُمْ
  لا تَشْعُرُونَ }.</p><p>وقال آخرون منهم: هو في موضع نصب. قال: ونصبه من مكانين، أحدهما
  «أنزلناه لئلا يقول: إنما أنزل الكتاب على». والآخر من قوله: { اتَّقوا } قال: ولا
  يصلح في موضع «أن» كقوله: يُبَيِّنُ اللّهُ لَكُمْ أنْ تَضِلُّوا.</p><p>وأولى هذه
  الأقوال عندي بالصواب قول من قال: نصب «أن» لتعلقها بالإنزال، لأن معنى الكلام: وهذا
  كتاب أنزلناه مبارك لئلا تقولوا: إنما أنزل الكتاب على طائفتين من قبلنا. فأما الطائفتان
  اللتان ذكرهما الله، وأخبر أنه إنما أنزل كتابه على نبيه محمد، لئلا يقول المشركون:
  لم ينزل علينا كتاب فنتبعه، ولم نؤمر ولم ننه، فليس علينا حجة فيما نأتي ونذر، إذ لم
  يأت من الله كتاب ولا رسول، وإنما الحجة على الطائفتين اللتين أنزل عليهما الكتاب من
  قبلنا، فإنهما اليهود والنصارى.</p><p>وكذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { أنْ تَقُولُوا إنَّمَا أُنْزِلَ الكِتابُ على طائِفَتَيْنِ مِنْ قَبْلِنا
  } وهم اليهود والنصارى.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبي نجيح، عن مجاهد: { أنْ تَقُولُوا إنَّمَا أُنْزِلَ الكِتابُ على طائِفَتَيْنِ
  مِنْ قَبْلِنا } اليهود والنصارى نخاف أن تقوله قريش.</p><p>حدثنا القاسم، قال: ثنا
  الحسين، قال: ثنا حجاج، عن ابن جريج عن مجاهد: { أنْ تَقُولُوا إنَّمَا أُنْزِلَ الكِتابُ
  على طائِفَتَيْنِ مِنْ قَبْلنا } قال: اليهود والنصارى قال: أن تقول قريش.</p><p>حدثنا
  بشر،قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أنْ تَقُولُوا إنَّما أُنْزِلَ الكِتابُ
  على طائفَتَيْنِ مِنْ قَبْلِنا } وهم اليهود والنصارى.</p><p>حدثني محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { إنَّمَا أُنْزِلَ الكِتابُ
  على طائِفَتَيْنِ مِنْ قَبْلِنا } أما الطائفتان: فاليهود والنصارى.</p><p>وأما { وَإنْ
  كُنَّا عَنْ دِرَاستِهِمْ لغَافِلِينَ } فإنه يعني: أن تقولوا: وقد كنا عن تلاوة الطائفتين
  الكتاب الذي أنزلت عليهم غافلين، لا ندري ما هي، ولا نعلم ما يقرأون وما يقولون وما
  أنزل إليهم في كتابهم، لأنهم كانوا أهله دوننا، ولم نعن به، ولم نؤمر بما فيه، ولا
  هو بلساننا، فيتخذوا ذلك حجة.</p><p>فقطع الله بإنزاله القرآن على نبيه محمد صلى الله
  عليه وسلم حجتهم تلك.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس: { وَإنْ كُنَّا عَنْ دِرَاسَتِهِمْ لَغافِلِينَ } يقول: وإن كنا عن تلاوتهم لغافلين.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَإنْ كُنَّا عَنْ دِرَاسَتِهِمْ لَغافِلِينَ
  } أي عن قراءتهم.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله:
  { وَإنْ كُنَّا عَنْ دِرَاسَتِهِمْ لَغافِلِينَ } قال: الدراسة: القراءة والعلم وقرأ:
  { وَدَرَسُوا ما فِيهِ } قال: علموا ما فيه لم يأتوه بجهالة.</p><p>حدثني محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَإنْ كُنَّا عَنْ دِرَاسَتهمْ
  لَغافِلينَ } يقول: وإن كنا عن قراءتهم لغافلين لا نعلم ما هي.</p>"
