text: "<p>يقول تعالى ذكره: وجادل إبراهيم قومه في توحيد الله وبراءته من الأصنام وكان
  جدالهم إياه قولهم: إن آلهتهم التي يعبدونها خير من إلهه. { قالَ } إبراهيم: { أتُحاجُّونِي
  فِي اللّهِ } يقول: أتجادلونني في توحيدي الله وإخلاصي العمل له دون ما سواه من آلهة،
  { وَقَدْ هَدَانِ } يقول: وقد وفقني ربي لمعرفة وحدانيته، وبصَّرني طريق الحقّ حتى
  ألِفْتُ أن لا شيء يستحقّ أن يُعْبد سواه. { ولا أخَافُ ما تُشْرِكُونَ بِهِ } يقول:
  ولا أرهب من آلهتكم التي تدعونها من دونه شيئاً ينالني في نفسي من سوء ومكروه وذَلك
  أنهم قالوا له: إنا نخاف أن تمسك آلهتنا بسوء من بَرَص أو خَبْل، لذكرك إياها بسوء
  فقال لهم إبراهيم: لا أخاف ما تشركون بالله من هذه الآلهة أن تنالني بضرّ ولا مكروه،
  لأنها لا تنفع ولا تَضرّ { إلاَّ أنْ يَشاءَ رَبي شَيْئاً } يقول: ولكن خوفي من الله
  الذي خلقني وخلق السموات والأرض، فإنه إن شاء أن ينالني في نفسي أو مالي بما شاء من
  فناء أو بقاء أو زيادة أو نقصان أو غير ذلك نالني به، لأنه القادر على ذلك.</p><p>وبنحو
  الذي قلنا في ذلك كان ابن جريج يقول:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني
  حجاج، عن ابن جُرَيج: { وَحاجَّهُ قَوْمُهُ قال أتُحاجُّونِي فِي اللّهِ وَقَدْ هَدَانِ
  } قال: دعا قومه مع الله آلهة، وخوّفوه بآلهتهم أن يصيبه منها خبل، فقال إبراهيم: {
  أتُحاجُّونِي فِي اللّهِ وَقَدْ هَدَانِ } قال: قد عرفت ربي، { لا أخافُ ما تُشْرِكُونَ
  بِهِ }.</p><p>{ وَسِعَ رَبي كُلَّ شَيْءٍ عِلْماً } يقول: وعلم ربي كلّ شيء فلا يخفى
  عليه شيء، لأنه خالق كلّ شيء، وليس كالآلهة التي لا تضرّ ولا تنفع ولا تفهم شيئاً،
  وإنما هي خشبة منحوتة وصورة ممثَّلة. { أفَلا تَتَذَكَّرُونَ } يقول: أفلا تعتبرون
  أيها الجهلة فتعقلوا خطأ ما أنتم عليه مقيمون من عبادتكم صورة مصوّرة وخشبة منحوتة،
  لا تقدر على ضرّ ولا على نفع ولا تفقه شيئاً ولا تعقله، وترككم عبادة من خلقكم وخلق
  كلّ شيء، وبيده الخير وله القدرة على كلّ شيء والعالم بكلّ شيء.</p>"
