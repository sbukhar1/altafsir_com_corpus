text: '<p>{ وَحَاجَّهُ قَوْمُهُ قَالَ أَتُحَاجُّونّى فِى ٱللَّهِ } وكانوا حاجوه في
  توحيد الله ونفي الشركاء عنه منكرين لذلك { وَقَدْ هَدَٰنِ } يعني إلى التوحيد { وَلاَ
  أَخَافُ مَا تُشْرِكُونَ بِهِ } وقد خوفوه أن معبوداتهم تصيبه بسوء { إِلاَّ أَن يَشَاء
  رَبّى شَيْئاً } إلاّ وقت مشيئة ربي شيئاً يخاف، فحذف الوقت، يعني لا أخاف معبوداتكم
  في وقت قط؛ لأنها لا تقدر على منفعة ولا مضرة، إلاّ إذا شاء ربي أن يصيبني بمخوف من
  جهتها إن أصبت ذنباً استوجب به إنزال المكروه، مثل أن يرجمني بكوكب أو بشقة من الشمس
  أو القمر، أو يجلعها قادرة على مضرتي { وَسِعَ رَبّى كُلَّ شَىْء عِلْماً } أي ليس
  بعجب ولا مستبعد أن يكون في علمه إنزال المخوف بي من جهتها { أَفَلاَ تَتَذَكَّرُونَ
  } فتميزوا بين الصحيح والفاسد والقادر والعاجز { وَكَيْفَ أَخَافُ } لتخويفكم شيئاً
  مأمون الخوف لا يتعلق به ضرر بوجه { و } أنتم { لا تخافون } ما يتعلق به كل مخوف وهو
  إشراككم بالله ما لم ينزل بإشراكه { سُلْطَـٰناً } أي حجة، لأن الإشراك لا يصحّ أن
  يكون عليه حجة، كأنه قال: وما لكم تنكرون علي الأمن في موضع الأمن، ولا تنكرون على
  أنفسكم الأمن في موضع الخوف. ولم يقل: فأينا أحق بالأمن أنا أم أنتم، احترازاً من تزكيته
  نفسه، فعدل عنه إلى قوله: { فَأَىُّ ٱلْفَرِيقَيْنِ } يعني فريقي المشركين والموحدين.
  ثم استأنف الجواب على السؤال بقوله: { ٱلَّذِينَ ءامَنُواْ وَلَمْ يَلْبِسُواْ إِيمَـٰنَهُمْ
  بِظُلْمٍ } أي لم يخلطوا إيمانهم بمعصية تفسقهم. وأبى تفسير الظلم بالكفر لفظ اللبس
  { وَتِلْكَ } إشارة إلى جميع ما احتج به إبراهيم عليه السلام على قومه من قوله: { فَلَمَّا
  جَنَّ عَلَيْهِ ٱلَّيْلُ } إلى قوله: { وَهُمْ مُّهْتَدُونَ }. ومعنى { ءَاتَيْنَـٰهَآ
  } أرشدناه إليها ووفقناه لها { نَرْفَعُ دَرَجَـٰتٍ مَّن نَّشَاء } يعني في العلم والحكمة.
  وقرىء بالتنوين { وَمِن ذُرّيَّتِهِ } الضمير لنوح أو لإبراهيم. و { دَاوُودُ } عطف
  على نوحاً، أي وهدينا داود { وَمِنْ ءابَائِهِمْ } في موضع النصب عطفاً على كلاًّ،
  بمعنى: وفضلنا بعض آبائهم { وَلَوْ أَشْرَكُواْ } مع فضلهم وتقدمهم وما رفع لهم من
  الدرجات. لكانوا كغيرهم في حبوط أعمالهم، كما قال تعالى وتقدّس</p><p class="quran">لَئِنْ
  أَشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ</p><p>[الزمر: 65]. { ءَاتَيْنَٰهُمُٱلْكِتَـٰبَ
  } يريد الجنس { فَإِن يَكْفُرْ بِهَا } بالكتاب والحكمة والنبوّة. أو بالنبوّة { هَـٰؤُلاۤءِ
  } يعني أهل مكة { قَوْماً } هم الأنبياء المذكورون ومن تابعهم بدليل قوله: { أُوْلَـئِكَ
  ٱلَّذِينَ هَدَى ٱللَّهُ فَبِهُدَاهُمُ ٱقْتَدِهْ } وبدليل وصل قوله: { فَإِن يَكْفُرْ
  بِهَا هَـؤُلاء } بما قبله. وقيل: هم أصحاب النبي صلى الله عليه وسلم وكل من آمن به.
  وقيل: كل مؤمن من بني آدم.</p><p>وقيل: الملائكة وادّعى الأنصار أنها لهم. وعن مجاهد:
  هم الفرس. ومعنى توكيلهم بها: أنهم وفقوا للإيمان بها والقيام بحقوقها كما يوكّل الرجل
  بالشيء ليقوم به، ويتعهده ويحافظ عليه. والباء في { بِهَا } صلة كافرين. وفي { بِكَـٰفِرِينَ
  } تأكيد النفي. { فَبِهُدَاهُمُ ٱقْتَدِهْ } فاختص هداهم بالاقتداء، ولا تقتد إلاّ
  بهم. وهذا معنى تقديم المفعول، والمراد بهداهم طريقتهم في الإيمان بالله وتوحيده وأصول
  الدين دون الشرائع، فإنها مختلفة وهي هدى، ما لم تنسخ. فإذا نسخت لم تبق هدى، بخلاف
  أصول الدين فإنها هدى أبداً. والهاء في { ٱقْتَدِهْ } للوقف تسقط في الدرج. واستحسن
  إيثار الوقف لثبات الهاء في المصحف.</p>'
