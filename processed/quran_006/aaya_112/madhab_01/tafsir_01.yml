text: '<p>قال أبو جعفر: يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم مسلِّيه بذلك
  عما لقي من كفرة قومه في ذات الله، وحاثًّا له على الصبر على ما نال فيه: { وكَذَلِكَ
  جَعَلْنا لِكُلّ نَبِيّ عَدُوًّا } يقول: وكما ابتليناك يا محمد بأن جعلنا لك من مشركي
  قومك أعداء شياطين { يُوحِي بَعْضُهُمْ إلى بَعْضٍ زُخْرُفَ القَوْلِ } ليصدّوهم بمجادلتهم
  إياك بذلك عن اتباعك والإيمان بك وبما جئتهم به من عند ربك كذلك ابتلينا من قبلك من
  الأنبياء والرسل، بأن جعلنا لهم أعداء من قومهم يؤذونهم بالجدال والخصومات، يقول: فهذا
  الذي امتحنتك به لم تخصص به من بينهم وحدك، بل قد عممتهم بذلك معك لأبتليهم وأختبرهم
  مع قدرتي على منع من آذاهم من إيذائهم، فلم أفعل ذلك إلا لأعرف أولي العزم منهم من
  غيرهم يقول: فاصبر أنت كما صبر أولو العزم من الرسل. وأما شياطين الإنس والجنّ فإنهم
  مردتهم. وقد بيَّنا الفعل الذي منه بني هذا الاسم بما أغنى عن إعادته. ونصب العدوّ
  والشياطين بقوله: { جَعَلْنا }.</p><p>وأما قوله: { يُوحِي بَعْضُهُمْ إلى بَعْضٍ زُخْرُفَ
  القَوْلِ غُرُوراً } فإنه يعني: أنه يُلقي الملقي منهم القول الذي زيّنه وحسنه بالباطل
  إلى صاحبه، ليغترّ به من سمعه فيضل عن سبيل الله.</p><p>ثم اختلف أهل التأويل في معنى
  قوله: { شَياطِينَ الإنْسِ والجِنّ } فقال بعضهم: معناه: شياطين الإنس التي مع الإنس،
  وشياطين الجنّ التي مع الجنّ وليس للإنس شياطين. ذكر من قال ذلك:</p><p>حدثني محمد
  بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وكَذَلِكَ جَعَلْنَا
  لِكُلِّ نَبِيّ عَدُوّاً شَياطِينَ الإنْسِ والجِنّ يُوحِي بَعْضُهُمْ إلى بَعْضٍ زُخْرُفَ
  القَوْلِ غُرُوراً وَلَوْ شَاءَ رَبُّكَ ما فَعَلُوهُ } أما شياطين الإنس: فالشياطين
  التي تضلّ الإنس، وشياطين الجنّ الذين يضلون الجنّ يلتقيان فيقول كلّ واحد منهما: إني
  أضللت صاحبي بكذا وكذا، وأضللت أنت صاحبك بكذا وكذا، فيُعلم بعضُهم بعضاً.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبو نعيم، عن شريك، عن سعيد بن مسروق، عن عكرمة: { شَياطِينَ الإنْسِ
  والجِنّ } قال: ليس في الإنس شياطين ولكن شياطين الجنّ يوحون إلى شياطين الإنس، وشياطين
  الإنس يوحون إلى شياطين الجنّ.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيل،
  عن السديّ، في قوله: { يُوحِي بَعْضُهُمْ إلى بَعْضٍ زُخْرَفَ القَوْلِ غُرُوراً }
  قال: للإنسان شيطان، وللجنيّ شيطان، فيَلْقَى شيطان الإنس شيطان الجنّ، فيوحي بعضهم
  إلى بعض زخرف القول غروراً.</p><p>قال أبو جعفر: جعل عكرمة والسديّ في تأويلهما هذا
  الذي ذكرت عنهما عدوّ الأنبياء الذين ذكرهم الله في قوله: { وكَذَلِكَ جَعَلْنا لِكُلّ
  نَبِيّ عَدُوّاً } أولاد إبليس دون أولاد آدم، ودون الجنّ، وجعل الموصوفين بأن بعضهم
  يوحي إلى بعض زخرف القول غروراً، وِلْدَ إبليس، وأن مَنْ مع ابن آدم من ولد إبليس يوحي
  إلى من مع الجنّ من ولده زخرف القول غروراً.</p><p>وليس لهذا التأويل وجه مفهوم، لأن
  الله جعل إبليس وولده أعداء ابن آدم، فكلّ ولده لكلّ ولده عدوّ. وقد خصّ الله في هذه
  الآية الخبر عن الأنبياء أنه جعل لهم من الشياطين أعداء، فلو كان معنيًّا بذلك الشياطين
  الذين ذكرهم السديّ، الذين هم ولد إبليس، لم يكن لخصوص الأنبياء بالخبر عنهم أنه جعل
  لهم الشياطين أعداءً وجهٌ. وقد جعل من ذلك لأعدى أعدائه مثل الذي جعل لهم، ولكن ذلك
  كالذي قلنا من أنه معنيّ به أنه جعل مردة الإنس والجنّ لكلّ نبيّ عدوّاً يوحي بعضهم
  إلى بعض من القول ما يؤذيهم به.</p><p>وبنحو الذي قلنا في ذلك، جاء الخبر عن رسول الله
  صلى الله عليه وسلم.</p><p>حدثني المثنى، قال: ثنا الحجاج بن المنهال، قال: ثنا حماد،
  عن حميد بن هلال، قال: ثني رجل من أهل دمشق، عن عوف بن مالك، عن أبي ذرّ: أن رسول الله
  صلى الله عليه وسلم قال:</p><p class="hadith"> " يا أبا ذرّ، هَلْ تَعَوَّذْتَ باللّهِ
  مِنْ شَرّ شَياطِينِ الإنْسِ والجِنّ؟ " </p><p>قال: قلت: يا رسول الله، هل للإنس من
  شياطين؟ قال: «نَعَمْ».</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية بن
  صالح، عن عليّ بن أبي طلحة، عن أبي عبد الله محمد بن أيوب وغيره من المشيخة، عن ابن
  عائذ، عن أبي ذرّ، أنه قال: أتيتُ رسول الله صلى الله عليه وسلم في مجلس قد أطال فيه
  الجلوس، قال: فقال:</p><p class="hadith"> " يا أبا ذَرّ، هَلْ صَلَّيْتَ؟ " </p><p>قال:
  قلت: لا يا رسول الله قال:</p><p class="hadith"> " قُمْ فارْكَعْ رَكْعَتَيْنِ " </p><p>قال:
  ثم جئت فجلست إليه، فقال:</p><p class="hadith"> " يا أبا ذَر هَلْ تَعَوَّذْتَ بالله
  مِنْ شَرّ شَياطِين الإنْس والجِنّ؟ " </p><p>قال: قلت: يا رسول الله وهل للإنس من
  شياطين؟ قال:</p><p class="hadith"> " نَعَمْ، شَرّ مِنْ شَياطِين الجِنّ ". </p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، قال: بلغني أن أبا ذرّ
  قام يوماً يصلي، فقال له النبيّ صلى الله عليه وسلم:</p><p class="hadith"> " تَعَوَّذْ
  يا أبا ذَرّ مِنْ شَياطِين الإنْس والجِنّ " </p><p>فقال: يا رسول الله: أوَ إنّ من
  الإنس شياطين؟ قال: «نعم».</p><p>وقال آخرون في ذلك بنحو الذي قلنا من ذلك إنه إخبار
  من الله أنَّ شياطين الإنس والجنّ يوحي بعضهم إلى بعض. ذكر من قال ذلك:</p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { شَياطِينَ
  الإنْس والجِنّ } قال: من الجنّ شياطين، ومن الإنس شياطين يوحي بعضهم إلى بعض.</p><p>قال
  قتادة: بلغني أن أبا ذرّ كان يوماً يصلي، فقال له النبيّ صلى الله عليه وسلم:</p><p
  class="hadith"> " تَعَوَّذْ يا أبا ذَرّ مِنْ شَياطِين الإنْسِ والجِنّ " </p><p>فقال:
  يا نبيّ الله، أو إنّ من الإنس شياطين؟ فقال النبيّ صلى الله عليه وسلم:</p><p class="hadith">
  " نَعَمْ ". </p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكَذَلِكَ
  جَعَلْنا لِكُلّ نَبِيّ عَدوّاً شَياطِينَ الإنْسِ والجِنّ }... الآية، ذكر لنا أبا
  ذرّ قام ذات يوم يصلي، فقال له نبي الله:</p><p class="hadith"> " تَعَوَّذْ بالله
  مِنْ شَياطِينَ الجِنّ والإنْس " </p><p>فقال: يا نبيّ الله أو للإنس شياطين كشياطين
  الجنّ؟ قال:</p><p class="hadith"> " نَعَمْ، أوَ كَذَبْتُ عَلَيْهِ؟ " </p><p>حدثنا
  القاسم، قال: ثنا الحسن، قال: ثني حجاج، عن ابن جريج، قال: قال مجاهد: { وكذلكَ جَعَلْنا
  لِكُلّ نَبِيّ عَدوّاً شَياطِينَ الإنْس والجِنّ } فقال: كفار الجنّ شياطين يوحون إلى
  شياطين الإنس كفار الإنس زخرف القول غروراً.</p><p>وأما قوله: { زخْرفَ القَوْل غُروراً
  } فإنه المزين بالباطل كما وصفت قبل، يقال منه: زخرف كلامه وشهادته إذا حسن ذلك بالباطل
  ووشّاه. كما:</p><p>حدثنا سفيان بن وكيع، قال: ثنا أبو نعيم، عن شريك، عن سعيد بن مسروق،
  عن عكرمة، قوله: { زخْرفَ القَوْل غُروراً } قال: تزيين الباطل بالألسنة.</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: أما الزخرف،
  فزخرفوه: زيَّنوهُ.</p><p>حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبي نجيح، عن مجاهد: { زُخْرفَ القَوْل غُرُوراً } قال: تزيين الباطل بالألسنة.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { زُخْرَفَ القَوْل غُرُوراً } يقول: حسَّن بعضهم لبعض القول ليتبعوهم في فتنتهم.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { زُخْرُفَ القَوْل غُرُوراً
  } قال: الزخرف: المزيَّن، حيث زيَّن لهم هذا الغرور، كما زين إبليس لآدم ما جاءه به
  وقاسمه إنه لمن الناصحين. وقرأ:</p><p class="quran">وَقَيَّضْنا لَهُمْ قُرَناءَ فَزَيَّنُوا
  لَهُمْ</p><p>قال: ذلك الزخرف.</p><p>وأما الغرور: فإنه ما غرّ الإنسان فخدعه فصده
  عن الصواب إلى الخطأ ومن الحقّ إلى الباطل. وهو مصدر من قول القائل: غررت فلاناً بكذا
  وكذا، فأنا أغرُّه غروراً وغرّاً. كالذي:</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السديّ: { غُرُوراً } قال: يغرّون به الناس والجنّ.</p><p>القول
  في تأويل قوله تعالى: { وَلَوْ شاءَ رَبُّكَ ما فَعَلُوهُ فَذَرْهُمْ وَما يَفْتَرُونَ
  }.</p><p>يقول تعالى ذكره: ولو شئت يا محمد أن يؤمن الذين كانوا لأنبيائي أعداء من
  شياطين الإنس والجن فلا ينالهم مكرهم ويأمنوا غوائلهم وأذاهم، فعلت ذلك ولكني لم أشأ
  ذلك لأبتلي بعضهم ببعض فيستحقّ كلّ فريق منهم ما سبق له في الكتاب السابق. { فَذَرْهُمْ
  } يقول: فدعهم، يعني الشياطين الذين يجادلونك بالباطل من مشركي قومك ويخاصمونك بما
  يوحي إليهم أولياؤهم من شياطين الإنس والجنّ، { وَما يَفْتَرُونَ } يعني: وما يختلقون
  من إفك وزور، يقول له صلى الله عليه وسلم:</p><p class="hadith"> " اصْبر عَلَيْهِمْ
  فإنّي مِنْ وَرَاءِ عِقابِهِمْ على افْتِرَائِهِمْ على اللّهِ وَاخْتِلاقِهِمْ عَلَيْهِ
  الكَذِبَ والزُّورَ ". </p>'
