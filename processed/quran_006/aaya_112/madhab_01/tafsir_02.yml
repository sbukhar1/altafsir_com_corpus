text: '<p>{ وَكَذَلِكَ جَعَلْنَا لِكُلِّ نَبِىٍّ عَدُوّاً } وكما خلينا بينك وبين أعدائك،
  وكذلك فعلنا بمن قبلك من الأنبياء وأعدائهم، لم نمنعهم من العداوة، لما فيه من الامتحان
  الذي هو سبب ظهور الثبات والصبر، وكثرة الثواب والأجر. وانتصب { شَيَـٰطِينَ } على
  البدل من عدوّاً. أو على أنهما مفعولان كقوله</p><p class="quran">وَجَعَلُواْ لِلَّهِ
  شُرَكَاء ٱلْجِنَّ</p><p>[الأنعام: 100] { يُوحِى بَعْضُهُمْ إِلَىٰ بَعْضٍ } يوسوس
  شياطين الجنّ إلى شياطين الإنس. وكذلك بعض الجنّ إلى بعض وبعض الإنس إلى بعض. وعن مالك
  ابن دينار: إن شيطان الإنس أشدّ عليّ من شيطان الجنّ، لأني إذا تعوّذت بالله ذهب شيطان
  الجنّ عني، وشيطان الأنس يجيئني فيجرّني إلى المعاصي عياناً { زُخْرُفَ ٱلْقَوْلِ }
  ما يزينه من القول والوسوسة والإغراء على المعاصي ويموّهه { غُرُوراً } خدعاً وأخذاً
  على غرّة { وَلَوْ شَآء رَبُّكَ مَا فَعَلُوهُ } ما فعلوا ذلك، أي ما عادوك، أو ما
  أوحى بعضهم إلى بعض زخرف القول بأن يكفهم ولا يخليهم وشأنهم.</p>'
