text: '<p>يقول تعالى ذكره: والله الذي له العبادة خالصة لا شركة فيه لشيء سواه، هو الإله
  { الَّذي أَنْزَلَ مِنَ السَّمَاء مَاءً فأخْرَجْنا به نَبَاتَ كُلِّ شَيْءٍ } فأخرجنا
  بالماء الذي أنزلناه من السماء من غذاء الأنعام والبهائم والطير والوحش، وأرزاق بني
  آدم وأقواتهم ما يتغذّون به ويأكلونه فينبتون عليه وينمون.</p><p>وإنما معنى قوله:
  { فَأخْرَجْنَا بِهِ نَباتَ كُلّ شَيْءٍ }: فأخرجنا به ما ينبت به كلّ شيء وينمو عليه
  ويصلح. ولو قيل معناه: فأخرجنا به نبات جميع أنواع النبات فيكون كلّ شيء هو أصناف النبات،
  كان مذهباً وإن كان الوجه الصحيح هو القول الأوّل.</p><p>وقوله: { فأخْرَجْنا مِنْهُ
  خَضِراً } يقول: فأخرجنا منه يعني من الماء الذي أنزلناه من السماء خضراً رطباً من
  الزرع والخَضِرُ: هو الأخضر، كقول العرب: أرنيها نَمرَةً أُرِكْها مَطِرَةً، يقال:
  خَضِرَت الأرضُ خَضَراً وَخَضارة، والخضر: رطب البقول، ويقال: نخلة خضيرة: إذا كانت
  ترمي ببسرها أخضر قبل أن ينضج، وقد اختُضر الرجل واغتضر: إذا مات شابًّا مصححاً، ويقال:
  هو لك خضراً مضراً: أي هنيئاً مريئاً. قوله: { نُخْرِجُ مِنْهُ حَبًّا مُتَرَاكِباً
  } يقول: نخرج من الخضر حبًّا، يعني: ما في السنبل، سنبل الحنطة والشعير والأرز، وما
  أشبه ذلك من السنابل التي حبها يركب بعضه بعضاً.</p><p>وبنحو الذي قلنا في ذلك قال
  جماعة أهل التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن
  مفضل، قال: ثنا أسباط، عن السديّ، قوله: { مِنْه خَضِراً نُخْرِجُ مِنْهُ حَبًّا مُتَرَاكِباً
  } فهذا السنبل.</p><p>القول في تأويل قوله تعالى: { وَمِنَ النَّخْلِ مِنْ طَلْعِها
  قِنْوَانٌ دَانِيَةٌ }.</p><p>يقول تعالى ذكره: ومن النخل من طلعها قنوان دانية ولذلك
  رفعت «القنوان». والقنوان: جمع قِنْو، كما الصنوان: جمع صِنْو، وهو العِذْق، يقال للواحد:
  هو قِنو وقُنْو وقَنَا: يثنى قِنوانِ، ويجمع قِنوانٌ وقُنْوانٌ، قالوا في جمع قليله:
  ثلاثة أقناء، والقِنْوان: من لغة الحجاز، والقنوان: من لغة قيس وقال امرؤ القيس:</p><p
  class="poetry_or_grammar">فأثَّتْ أعالِيهِ وآدَتْ أُصُولُهُ</p><p class="poetry_or_grammar">وَمالَ
  بِقِنْوَانٍ مِنَ البُسْرِ أحْمَرَا</p><p>وقنيان جميعاً وقال آخر:</p><p class="poetry_or_grammar">لَهَا
  ذَنَبٌ كالْقِنْوِ قَدْ مَذِلَتْ بِهِ</p><p class="poetry_or_grammar">وأسْحَمَ للتَّخْطارِ
  بَعْدَ التَّشَذُّرِ</p><p>وتميم تقول: قنيان بالياء. ويعني بقوله: «دانية»: قريبة
  متهدلة.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس: { قِنْوَانٌ دَانِيَةٌ } يعني بالقنوان الدانية: قصار النخل لاصقة عذوقها
  بالأرض.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  مِنْ طَلْعِها قِنْوَانٌ دَانِيَةٌ } قال: عذوق متهدلة.</p><p>حدثنا محمد بن الأعلى،
  قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { قِنْوَانٌ دَانِيَةٌ } يقول: متهدلة.</p><p>حدثنا
  هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن أبي إسحاق، عن البراء،
  في قوله: { قِنْوَانٌ دَانِيَةٌ } قال: قريبة.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن أبي إسحاق، عن البراء بن عازب: { قِنْوَانٌ دَانِيَةٌ
  } قال: قريبة.</p><p>حدثني محمد بن سعيد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { وَمِنَ النَّخْلِ مِنْ طَلُعِها قِنْوَانٌ دَانِيَةٌ
  } قال: الدانية لتهدّل العذوق من الطلع.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت
  أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { وَمِنَ النَّخْلِ
  مِنْ طَلْعها قِنْوَانٌ دَانِيَةٌ } يعني: النخل القصار الملتزقة بالأرض، والقنوان:
  طلعه.</p><p>القول في تأويل قوله تعالى: { وَجَنَّاتٍ مِنْ أعْنَابٍ والزَّيْتُونَ
  والرُّمَّانِ مُشْتَبِهاً وَغيرَ مُتَشابِه }.</p><p>يقول تعالى ذكره: وأخرجنا أيضاً
  جنات من أعناب، يعني: بساتين من أعناب.</p><p>واختلف القرّاء في قراءة ذلك، فقرأه عامة
  القرّاء: { وَجَنَّاتٍ } نصباً، غير أن التاء كسرت لأنها تاء جمع المؤنث، وهي تخفض
  (في) موضع النصب. وقد:</p><p>حدثني الحارث، قال: ثنا القاسم بن سلام، عن الكسائي، قال:
  أخبرنا حمزة، عن الأعمش، أنه قرأ: { وَجَنَّاتٍ مِنْ أعْنَابٍ } بالرفع، فرفع «جنات»
  على إتباعها «القنوان» في الإعراب، وإن لم تكن من جنسها، كما قال الشاعر:</p><p class="poetry_or_grammar">ورأيْت
  زَوْجَكِ في الوَغَى</p><p class="poetry_or_grammar">مُتَقَلِّداً سَيْفاً وَرُمْحَا</p><p>والقراءة
  التي لا أستجيز أن يُقرأ ذلك إلا بها النصب { وَجَنَّاتٍ مِنْ أعْنَابٍ } لإجماع الحجة
  من القرّاء على تصويبها والقراءة بها ورفضهم ما عداها، وبُعْد معنى ذلك من الصواب إذ
  قرىء رفعاً. وقوله: { والزَّيْتُونَ والرُّمَّانِ } عطف بالزيتون على «الجنات» بمعنى:
  وأخرجنا الزيتون والرمان مشتبهاً وغير متشابه.</p><p>وكان قتادة يقول في معنى { مُشْتَبِهاً
  وَغيرَ مُتَشابِه } ما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { وَجَنَّاتٍ مِنْ أعْنَابٍ والزَّيْتُونَ والرُّمَّانِ مُشْتَبِهاً وَغيرَ
  مُتَشابِه } قال: مشتبهاً ورقه، مختلفاً ثمره.</p><p>وجائز أن يكون مراداً به: مشتبهاً
  في الخلق مختلفاً في الطعم ومعنى الكلام: وشجر الزيتون والرمان، فاكتفى من ذكر الشجر
  بذكر ثمره، كما قيل: وَاسأل القَرْيَةَ فاكتفى بذكر القرية من ذكر أهلها، لمعرفة المخاطبين
  بذلك بمعناه.</p><p>القول في تأويل قوله تعالى: { انْظُرُوا إلى ثَمَرِهِ إذَا أثْمَرَ
  وَيَنْعِهِ }.</p><p>اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء أهل المدينة وبعض
  أهل البصرة: { انْظُرُوا إلى ثَمَرِهِ } بفتح الثاء والميم، وقرأه بعض قراء أهل مكة
  وعامة قرّاء الكوفيين: { إلى ثُمُرِهِ } بضم الثاء والميم. فكأنَّ من فتح الثاء والميم
  من ذلك وجَّه معنى الكلام: انظروا إلى ثمر هذه الأشجار التي سمينا من النخل والأعناب
  والزيتون والرمان إذا أثمر وأن الثَّمَر جمع ثمرة، كما القَصَب جمع قصبة، والخشب جمع
  خشبة. وكأن من ضمّ الثاء والميم، وجه ذلك إلى أنه جمع ثمار، كما الحُمُر جمع حمار،
  والجُرُب جمع جراب.</p><p>وقد:</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن
  بن أبي حماد، عن ابن إدريس، عن الأعمش، عن يحيى بن وثاب، أنه كان يقرأ: «إلى ثُمُرِهِ»
  يقول: هو أصناف المال.</p><p>حدثني المثنى، قال: ثنا إسحاق، ثنا بن أبي حماد، قال:
  ثنا محمد بن عبيد الله، عن قيس بن سعد، عن مجاهد، قال الثُّمُر: هو المال، والثَّمَر:
  ثمر النخل.</p><p>وأولى القراءتين في ذلك عند بالصواب، قراءة من قرأ: { انْظُرُوا إلى
  ثُمُرِهِ } بضمّ الثاء والميم، لأن الله جلّ ثناؤه وصف أصنافاً من المال، كما قال يحيى
  بن وثاب. وكذلك حبّ الزرع المتراكب، وقنوان النخل الدانية، والجنات من الأعناب والزيتون
  والرمان، فكان ذلك أنواعاً من الثمر، فجمعت الثمرة ثَمراً ثم جمع الثمر ثماراً، ثم
  جمع ذلك فقيل: «انظروا إلى ثُمُره»، فكان ذلك جمع الثمار، والثمار جمع الثمرة، وإثماره:
  عقد الثمر.</p><p>وأما قوله: { وَيَنْعِهِ } فإنه نضجه وبلوغه حين يبلغ. وكان بعض أهل
  العلم بكلام العرب من أهل البصرة يقول في «يَنْعِهِ» إذا فتحت ياؤه: هو جمع يانع، كما
  التَّجْر: جمع تاجر، والصَّحْب: جمع صاحب. وكان بعض أهل مكة ينكر ذلك ويرى أنه مصدر،
  من قولهم: ينع الثمر فهو يَيْنَع يَنْعاً، ويحكى في مصدره عن العرب لغات ثلاثاً: يَنْع،
  ويُنْعٌ، ويَنَع، وكذلك في النَّضْج النُّضْج والنَّضَج.</p><p>وأما في قراءة من قرأ
  ذلك: «ويَانِعِهِ» فإنه يعني به: وناضجه وبالغه وقد يجوز في مصدره ينُوعاً، ومسموع
  من العرب: أينعت الثمرة تونع إيناعاً ومن لغة اللذين قالوا يَنَع، قول الشاعر:</p><p
  class="poetry_or_grammar">فِي قِبابٍ عِنْدَ دَسْكَرَةٍ</p><p class="poetry_or_grammar">حَوْلَهَا
  الزَّيْتُونُ قَدْ يَنَعا</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن
  عليّ بن أبي طلحة، عن ابن عباس: { ويَنْعِهِ } يعني: إذا نضج.</p><p>حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { انْطُرُوا
  إلى ثَمَرِهِ إذَا أثْمَرَ وَيَنْعِهِ } قال: ينعه: نضجه.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { انْظُرُوا إلى ثَمَرِهِ إذَا أثْمَرَ ويَنْعِهِ }
  أي نضجه.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، في قوله: { وَيَنْعِهِ } قال: نضجه.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السديّ: { ويَنْعِهِ } يقول: ونضجه.</p><p>حُدثت عن
  الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول
  في قوله: { وَيَنْعِهِ } قال: يعني: نضجه.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، قال: قال ابن عباس: { وَيَنْعِهِ } قال: نضجه.</p><p>القول
  في تأويل قوله تعالى: { إنَّ فِي ذَلكَ لآياتٍ لِقَوْمٍ يُؤْمِنُونَ }.</p><p>يقول
  تعالى ذكره: إن في إنزال الله تعالى من السماء الماء الذي أخرج به نبات كلّ شيء، والخضر
  الذي أخرج منه الحبّ المتراكب، وسائر ما عدّد في هذه الآية من صنوف خلقه { لآيَاتٍ
  } يقول: في ذلكم أيها الناس إذا أنتم نظرتم إلى ثمره عند عقد ثمره، وعند ينعه وانتهائه،
  فرأيتم اختلاف أحواله وتصرّفه في زيادته ونموّه، علمتم أن له مدبراً ليس كمثله شيء،
  ولا تصلح العبادة إلاَّ له دون الآلهة والأنداد، وكان فيه حجج وبرهان وبيان { لَقوْمٍ
  يُؤْمِنُونَ } يقول: لقوم يصدّقون بوحدانية الله وقدرته على ما يشاء. وخصّ بذلك تعالى
  ذكره القوم الذين يؤمنون، لأنهم هم المنتفعون بحجج الله والمعتبرون بها، دون من قد
  طبع على قلبه فلا يعرف حقًّا من باطل ولا يتبين هدى من ضلالة.</p>'
