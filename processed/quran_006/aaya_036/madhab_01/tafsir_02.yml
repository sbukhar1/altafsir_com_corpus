text: '<p>كان يكبر على النبي صلى الله عليه وسلم كفر قومه وإعراضهم عما جاء به فنزل:</p><p
  class="quran">لَعَلَّكَ بَـٰخِعٌ نَّفْسَكَ</p><p>[الشعراء: 3]،</p><p class="quran">إِنَّكَ
  لاَ تَهْدِى مَنْ أَحْبَبْتَ</p><p>[القصص: 56]، { وَإِن كَانَ كَبُرَ عَلَيْكَ إِعْرَاضُهُمْ
  فَإِن ٱسْتَطَعْتَ أَن تَبْتَغِىَ نَفَقاً فِى ٱلأرْضِ } منفذاً تنفذ فيه إلى ما تحت
  الأرض حتى تطلع لهم آية يؤمنون بها { أَوْ سُلَّماً فِى ٱلسَّمَاء فَتَأْتِيَهُمْ }
  منها { بئَايَةٍ } فافعل. يعني أنك لا تستطيع ذلك. والمراد بيان حرصه على إسلام قومه
  وتهالكه عليه، وأنه لو استطاع أن يأتيهم بآية من تحت الأرض أو من فوق السماء لأتى بها
  رجاء إيمانهم. وقيل: كانوا يقترحون الآيات فكان يودُّ أن يجابوا إليها لتمادي حرصه
  على إيمانهم. فقيل له: إن استطعت ذلك فافعل، دلالة على أنه بلغ من حرصه أنه لو استطاع
  ذلك لفعله حتى يأتيهم بما اقترحوا من الآيات لعلهم يؤمنون. ويجوز أن يكون ابتغاء النفق
  في الأرض أو السلم في السماء هو الإتيان بالآيات، كأنه قيل: لو استطعت النفوذ إلى ما
  تحت الأرض أو الرقي إلى السماء لفعلت، لعل ذلك يكون لك آية يؤمنون عندها. وحذف جواب
  «إن» كما تقول إن شئت أن تقوم بنا إلى فلان نزوره ولو شاء الله لجمعهم على الهدى بأن
  يأتيهم بآية ملجئة، ولكنه لا يفعل لخروجه عن الحكمة { فَلاَ تَكُونَنَّ مِنَ ٱلْجَـٰهِلِينَ
  } من الذين يجهلون ذلك ويرومون ما هو خلافه { إِنَّمَا يَسْتَجِيبُ ٱلَّذِينَ يَسْمَعُونَ
  } يعني أن الذين تحرص على أن يصدّقوك بمنزلة الموتى الذين لا يسمعون، وإنما يستجيب
  من يسمع، كقوله:</p><p class="quran">إِنَّكَ لاَ تُسْمِعُ ٱلْمَوْتَىٰ</p><p>[النمل:
  80] { وَٱلْمَوْتَىٰ يَبْعَثُهُمُ ٱللَّهُ } مثل لقدرته على إلجائهم إلى الاستجابة
  بأنه هو الذي يبعث الموتى من القبور يوم القيامة { ثُمَّ إِلَيْهِ يُرْجَعُونَ } للجزاء
  فكان قادراً على هؤلاء الموتى بالكفر أن يحييهم بالإيمان. وأنت لا تقدر على ذلك. وقيل:
  معناه: وهؤلاء الموتى - يعني الكفرة - يبعثهم الله. ثم إليه يرجعون، فحينئذ يسمعون.
  وأما قبل ذلك فلا سبيل إلى استماعهم وقرىء: «يرجعون»، بفتح الياء.</p>'
