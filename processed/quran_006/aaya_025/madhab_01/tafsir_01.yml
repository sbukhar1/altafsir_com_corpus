text: '<p>يقول تعالى ذكره: ومن هؤلاء العادلين بربهم الأوثان والأصنام من قومك يا محمد
  من يستمع إليك، يقول: من يستمع القرآن منك، ويستمع ما تدعوه إليه من توحيد ربك وأمره
  ونهيه، ولا يفقه ما تقول ولا يوعيه قلبه، ولا يتدبره ولا يصغي له سمعه ليتفقهه فيفهم
  حجج الله عليه في تنزيله الذي أنزله عليك، إنما يسمع صوتك وقراءتك وكلامك، ولا يعقل
  عنك ما تقول لأن الله قد جعل على قلبه أكنّة. وهي جمع كنان، وهو الغطاء مثل سنان وأسنة،
  يقال منه: أكننت الشيء في نفسي بالألف، وكنَنَتُ الشيء إذا غطيته، ومن ذلك بَيْضٌ مَكْنُونٌ
  وهو الغطاء، ومنه قول الشاعر:</p><p class="poetry_or_grammar">تَحْتَ عَيْنٍ كِنانُنا</p><p
  class="poetry_or_grammar">ظِلُّ بُرْدٍ مُرَحَّلُ</p><p>يعني غطاءهم الذي يكنّهم.</p><p>{
  وفِي آذَانهِمْ وَقْراً } يقول تعالى ذكره: وجعل في آذانهم ثقلاً وصمماً عن فهم ما
  تتلو عليهم والإصغاء لما تدعوهم إليه. والعرب تفتح الواو من «الوَقْر» في الأذن: وهو
  الثقل فيها، وتكسرها في الحمل، فتقول: هو وِقْر الدابة، ويقال من الحِمل: أوقرت الدابة
  فهي مُوقَرة، ومن السمع: وقرت سمعه فهو موقور، ومنه قول الشاعر:</p><p class="poetry_or_grammar">ولي
  هامَةٌ قَدْ وَقَرَ الضِّرْبُ سَمْعَها</p><p>وقد ذكر سماعاً منهم: وقَرَتْ أذنه: إذا
  ثقلت، فهي موقورة، وأوقَرت النخلة فهي مُوقر، كما قيل: امرأة طامث وحائض، لأنه لاحظّ
  فيه للمذكر، فإذا أريد أن الله أوقرها قيل موقرة. وقال تعالى ذكره: { وَجَعَلْنا على
  قُلوبِهِمْ أكِنَّةً أنْ يَفْقَهُوهُ } بمعنى: أن لا يفقهوه، كما قال:</p><p class="quran">يُبَيِّنُ
  اللّهُ لَكُمْ أنْ تَضِلُّوا</p><p>بمعنى: أن لا تضلوا، لأن الكنّ إنما جعل على القلب
  لئلا يفقهه لا ليفقهه.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وَجَعَلْنا
  على قُلوبِهِمْ أكِنَّةً أنْ يَفْقَهُوهُ وفِي آذَانِهِمْ وَقْراً } قال: يسمعونه بآذانهم
  ولا يعون منه شيئاً، كمثل البهيمة التي تسمع النداء ولا تدري ما يقال لها.</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل قال: ثنا أسباط، عن السديّ: { وَجَعَلْنا
  على قُلوبِهِمْ أكِنَّةً أنْ يَفْقَهُوهُ وفِي آذَانِهِمْ وَقْراً } أما أكنة: فالغطاء،
  أكنّ قلوبهم لا يفقهون الحقّ، { وفِي آذَانِهِمْ وَقْراً } قال صمم.</p><p>حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله:
  { وَمِنْهُمْ مَنْ يَسْتَمِعُ إلَيْكَ } قال: قريش.</p><p>حدثني المثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>القول في تأويل قوله
  تعالى: { وَإنْ يَرَوْا كُلَّ آيَةٍ لا يُؤْمِنُوا بِها حتى إذَا جَاءُوكَ يُجادِلُونَكَ
  يَقُولُ الَّذِينَ كَفَرُوا إنْ هَذَا إلاَّ أساطِيرُ الأوَّلِينَ }.</p><p>يقول تعالى
  ذكره: وإن ير هؤلاء العادلون بربهم الأوثان والأصنام، الذين جعلت على قلوبهم أكنة أن
  يفقهوا عنك ما يسمعون منك، { كُلَّ آيَةٍ }: يقول: كل حجة وعلامة تدلّ أهل الحِجا والفهم
  على توحيد الله وصدق قولك وحقيقة نبّوتك { لا يُؤْمِنُوا بِها } يقول: لا يصدّقون بها
  ولا يقرّون بأنها دالة على ما هي عليه دالة.</p><p>{ حتى إذَا جَاءُوكَ يُجادِلُونَكَ
  } يقول: حتى إذا صاروا إليك بعد معاينتهم الآيات الدالة على حقيقة ما جئتهم به يجادلونك،
  يقول: يخاصمونك. { يَقُولُ الَّذِينَ كَفَرُوا } يعني بذلك الذين جحدوا آيات الله وأنكروا
  حقيقتها، يقولون لنبيّ الله صلى الله عليه وسلم إذا سمعوا حجج الله التي احتجّ بها
  عليهم وبيانه الذي بينه لهم: { إنْ هَذَا إلاَّ أساطِيرُ الأوَّلِينَ } أي ما هذا إلاَّ
  أساطير الأوّلين. والأساطير: جمع أسْطارة وأُسْطورة مثل أفكوهة وأضحوكة، وجائز أن يكون
  الواحد أسطارا مثل أبيات وأبابيت وأقوال وأقاويل، من قول الله تعالى: { وكِتابٍ مَسْطُورٍ
  من سَطَرَ يَسْطُرْ سَطْراً. فإن كان من هذا، فإن تأويله: ما هذا إلاَّ ما كتبه الأوّلون.
  وقد ذكر عن ابن عباس وغيره أنهم كانوا يتأوّلونه بهذا التأويل، ويقولون معناه: إن هذا
  إلاَّ أحاديث الأوّلين.</p><p>حدثني بذلك المثنى بن إبراهيم، قال: ثنا عبد الله بن
  صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس.</p><p>حدثني محمد بن الحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، أما: { أساطِيرُ الأوَّلِينَ }
  فأساجيع الأوّلين.</p><p>وكان بعض أهل العلم وهو أبو عبيدة معمر بن المثنى بكلام العرب
  يقول: الإسطارة: لغة الخرافات والترّهات. وكان الأخفش يقول: قال بعضهم: واحده أسطورة،
  وقال بعضهم: إسطارة قال: ولا أراه إلاَّ من الجمع الذي ليس له واحد، نحو العبابيد والمذاكير
  والأبابيل. قال: وقال بعضهم: واحد الأبابيل: إبِّيل وقال بعضهم: إبَّوْل، مثل عِجَّوْل،
  ولم أجد العرب تعرف له واحداً، وإنما هو مثل عباديد لا واحد لها. وأما الشماطيط، فإنهم
  يزعمون أن واحده شِمْطاط، قال: وكلّ هذه لها واحد، إلاَّ أنه لم يستعمل ولم يتكلم به،
  لأن هذا المثال لا يكون إلاَّ جمعاً قال: وسمعت العرب الفصحاء تقول: أرسل خيله أبابيل،
  تريد جماعات، فلا تتكلم بها موحدة. وكانت مجادلتهم رسول الله صلى الله عليه وسلم التي
  ذكرها الله في هذه الآية فيما ذكر، ما:</p><p>حدثني به محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { حتى إذَا جَاءُوكَ يُجادِلُونَكَ...
  } الآية: قال: هم المشركون يجادلون المسلمين في الذبيحة، يقولون: أما ما ذبحتم وقتلتم
  فتأكلون، وأما ما قتل الله فلا تأكلون، وأنتم تتبعون أمر الله تعالى.</p>'
