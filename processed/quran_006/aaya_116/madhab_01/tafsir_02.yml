  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ وَإِن تُطِعْ أَكْثَرَ مَن فِى ٱلأَرْضِ } أي من الناس أضلوك، لأن الأكثر
  في غالب الأمر يتبعون هواهم، ثم قال: { إِن يَتَّبِعُونَ إِلاَّ ٱلظَّنَّ } وهو ظنهم
  أنّ آباءهم كانوا على الحق فهم يقلدونهم { وَإِنْ هُمْ إِلاَّ يَخْرُصُونَ } يقدّرون
  أنهم على شيء. أو يكذبون في أنّ الله حرّم كذا وأحلّ كذا.</p>"
