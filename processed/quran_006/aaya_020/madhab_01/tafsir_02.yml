text: '<p>{ ٱلَّذِينَ ءاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ } يعني اليهود والنصارى يعرفون رسول
  الله صلى الله عليه وسلم بحليته ونعته الثابت في الكتابين معرفة خالصة { كَمَا يَعْرِفُونَ
  أَبْنَاءهُمُ } بحلاهم ونعوتهم لا يخفون عليهم ولا يلتبسون بغيرهم. وهذا استشهاد لأهل
  مكة بمعرفة أهل الكتاب به وبصحة نبوّته. ثم قال: { ٱلَّذِينَ خَسِرُواْ أَنفُسَهُم
  } من المشركين من أهل الكتاب الجاحدين { فَهُمْ لاَ يُؤْمِنُونَ } به، جمعوا بين أمرين
  متناقضين، فكذبوا على الله بما لا حجة عليه، وكذبوا بما ثبت بالحجة البينة، والبرهان
  الصحيح، حيث قالوا:</p><p class="quran">لَوْ شَاء ٱللَّهُ مَا أَشْرَكْنَا وَلاَ ءَابَاؤُنَا</p><p>[الأنعام:
  148] وقالوا:</p><p class="quran">وَٱللَّهُ أَمَرَنَا بِهَا</p><p>[الأعراف: 28] وقالوا:
  { ٱلْمَلَـٰئِكَةَ بَنَاتُ ٱللَّهِ } و</p><p class="quran">هَـؤُلاء شُفَعَـٰؤُنَا
  عِندَ ٱللَّهِ</p><p>[يونس: 18] ونسبوا إليه تحريم البحائر والسوائب، وذهبوا فكذبوا
  القرآن والمعجزات، وسموها سحراً، ولم يؤمنوا بالرسول صلى الله عليه وسلم.</p>'
