text: '<p>يقول تعالى ذكره: الذين آتيناهم الكتاب التوراة والإنجيل، يعرفون أنما هو إله
  واحد لا جماعة الآلهة، وأن محمداً نبيّ مبعوث، كما يعرفون أبناءهم. وقوله: { الَّذِينَ
  خَسِروا أنْفُسَهُمْ } من نعت «الذين» الأولى، ويعني بقوله: { خَسِرُوا أنْفُسَهُمْ
  } أهلكوها وألقوها في نار جهنم بإنكارهم محمداً أنه لله رسول مرسل، وهم بحقيقة ذلك
  عارفون { فَهُمْ لا يُؤْمِنُونَ } يقول: فهم بخسارتهم بذلك أنفسهم لا يؤمنون. وقد قيل:
  إن معنى خسارتهم أنفسهم: أن كل عبد له منزل في الجنة ومنزل في النار فإذا كان يوم القيامة
  جعل الله لأهل الجنة منازل أهل النار في الجنة، وجعل لأهل النار منازل أهل الجنة في
  النار، فذلك خسران الخاسرين منهم لبيعهم منازلهم من الجنة بمنازل أهل الجنة من النار،
  بما فرط منهم في الدنيا من معصيتهم الله وظلمهم أنفسهم، وذلك معنى قول الله تعالى:</p><p
  class="quran">الَّذِينَ يَرِثُونَ الفِرْدَوْسِ هُمْ فِيها خالِدُونَ</p><p>وبنحو
  ما قلنا في معنى قوله: { الَّذِينَ آتيْناهُمُ الكِتابِ يَعْرِفُونَهُ كما يَعْرِفُونَ
  أبْناءَهم } قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { الَّذِينَ آتَيْناهُمُ الكِتابٍ يَعْرِفُونَهُ كَما
  يَعْرِفُونَ أبْناءَهُمْ } يعرفون أنّ الإسلام دين الله، وأن محمداً رسول الله، يجدونه
  مكتوباً عندهم في التوراة والإنجيل.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  عن معمر، عن قتادة، في قوله: { الَّذِينَ آتَيْناهُمُ الكِتابَ يَعْرِفُونَهُ كما يَعْرِفُونَ
  أبْناءَهُمْ } النصارى واليهود، يعرفون رسول الله في كتابهم، كما يعرفون أبناءهم.</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { الَّذِينَ
  آتَيْناهُمُ الكِتابَ يَعْرِفُونَهُ كما يَعْرِفُونَ أبْناءَهُمْ }</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله: { الَّذِينَ آتَيْناهُمُ الكِتابَ
  يَعْرِفُونَهُ كما يَعْرِفُونَ أبْناءَهُمْ }: يعني النبيّ صلى الله عليه وسلم قال:
  زعم أهل المدينة عن أهل الكتاب ممن أسلم، أنهم قالوا: والله لنحن أعرف به من أبنائنا
  من أجل الصفة والنعت الذي نجده في الكتاب وأما أبناؤنا فلا ندري ما أحدث النساء.</p>'
