text: '<p>أوَليّ { أَغَيْرَ ٱللَّهِ }؟ همزة الاستفهام دون الفعل الذي هو { ٱتَّخِذُ
  } لأن الإنكار في اتخاذ غير الله ولياً، لا في اتخاذ الولي، فكان أولى بالتقديم. ونحوه</p><p
  class="quran">أَفَغَيْرَ ٱللَّهِ تَأْمُرُونّى أَعْبُدُ أَيُّهَا ٱلْجَـٰهِلُونَ</p><p>[الزمر:
  64]</p><p class="quran">ءَآللهُ أَذِنَ لَكُمْ</p><p>[يونس: 59]. وقرىء { فَاطِرِ
  ٱلسَّمَـٰوٰتِ } بالجرّ صفة لله، وبالرفع على المدح. وقرأ الزهري: «فَطَرَ». وعن ابن
  عباس رضي الله عنهما: ما عرفت ما فاطر السمٰوات والأرض، حتى أتاني أعرابيان يختصمان
  في بئر فقال أحدهما: أنا فطرتها أي ابتدعتها { وَهُوَ يُطْعِمُ وَلاَ يُطْعَمُ } وهو
  يرزُق ولا يُرْزَق، كقوله:</p><p class="quran">مَا أُرِيدُ مِنْهُم مّن رّزْقٍ وَمَا
  أُرِيدُ أَن يُطْعِمُونِ</p><p>[الذاريات: 59] والمعنى: أن المنافع كلها من عنده، ولا
  يجوز عليه الانتفاع. وقرىء: «ولا يَطعم»، بفتح الياء. وروى ابن المأمون عن يعقوب: «وهو
  يُطْعَمُ ولا يُطْعِمُ»، على بناء الأول للمفعول والثاني للفاعل، والضمير لغير الله،
  وقرأ الأشهب: «وهو يطعم ولا يطعم»، على بنائهما للفاعل. وفسر بأن معناه: وهو يطعم،
  ولا يستطعم. وحكى الأزهري: أطعمت، بمعنى استطعمت، ونحوه أفدت. ويجوز أن يكون المعنى:
  وهو يطعم تارة ولا يطعم أخرى على حسب المصالح، كقولك: وهو يعطي ويمنع، ويبسط، ويقدر،
  ويغني ويفقر { أَوَّلَ مَنْ أَسْلَمَ } لأنّ النبي سابق أمته في الإسلام، كقوله</p><p
  class="quran">وَبِذٰلِكَ أُمِرْتُ وَأَنَاْ أَوَّلُ ٱلْمُسْلِمِينَ</p><p>[الأنعام:
  163] وكقول موسى:</p><p class="quran">سُبْحَـٰنَكَ تُبْتُ إِلَيْكَ وَأَنَاْ أَوَّلُ
  ٱلْمُؤْمِنِينَ</p><p>[الأعراف: 143] { وَلاَ تَكُونَنَّ } وقيل لي لا تكونن { مِنَ
  ٱلْمُشْرِكِينَ } ومعناه: أمرت بالإسلام ونهيت عن الشرك. و { مِنْ يُصْرَفْ عَنْهُ
  } العذاب { يَوْمَئِذٍ فَقَدْ رَحِمَهُ } الله الرحمة العظمى وهي النجاة، كقولك: إن
  أطعمت زيداً من جوعه فقد أحسنت إليه؟ تريد: فقد أتممت الإحسان إليه أو، فقد أدخله الجنة،
  لأن من لم يعذب لم يكن له بدّ من الثواب. وقرىء: «من يَصْرِفْ عنه» على البناء للفاعل،
  والمعنى: من يصرف الله عنه في ذلك اليوم فقد رحمه، بمعنى: من يدفع الله عنه. ويحفظه،
  وقد علم من المدفوع عنه. وترك ذكر المصروف؛ لكونه معلوماً أو مذكوراً قبله وهو العذاب.
  ويجوز أن ينتصب يومئذ يصرف انتصاب المفعول به، أي من بيصرف الله عنه ذلك اليوم: أي
  هوله، فقد رحمه. وينصر هذه القراءة قراءة أبيّ رضي الله عنه: من يصرف الله عنه.</p>'
