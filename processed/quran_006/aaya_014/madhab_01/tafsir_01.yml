text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المشركين
  العادلين بربهم الأوثان والأصنام، والمنكرين عليك إخلاص التوحيد لربك، الداعين إلى
  عبادة الآلهة والأوثان: أشيئاً غير الله تعالى أتخذ ولياً أستنصره وأستعينه على النوائب
  والحوادث؟ كما:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { قُلْ أغَيْرُ اللَّهِ أتَّخِذُ وَلِيًّا } قال: أما الوليّ: فالذي يتولونه
  ويقرون له بالربوبية.</p><p>{ فاطِرِ السَّمَوَاتِ والأرْضِ } يقول أشيئاً غير الله
  فاطر السموات والأرض أتخذ ولياً؟ ففاطر السموات من نعت الله وصفته ولذلك خفض. ويعني
  بقوله: { فاطِرِ السَّمَواتِ والأرْضِ } مبتدعهما ومبتدئهما وخالقهما. كالذي:</p><p>حدثنا
  به ابن وكيع، قال: ثنا يحيى بن سعيد القطان، عن سفيان، عن إبراهيم بن مهاجر، عن مجاهد،
  قال: سمعت ابن عباس يقول: كنت لا أدري ما فاطر السموات والأرض، حتى أتاني أعرابيان
  يختصمان في بئر، فقال أحدهما لصاحبه: أنا فطرتها، يقول: أنا ابتدأتها.</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { فاطِرِ السَّمَوَاتِ
  والأرْضِ } قال: خالق السموات والأرض.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { فاطِرِ السَّمَوَاتِ والأرْضِ } قال:
  خالق السموات والأرض.</p><p>يقال من ذلك: فطرها الله يَفْطُرُها ويَفْطِرُها فَطْراً
  وفُطُوراً، ومنه قوله: { هَلْ تَرى مِنْ فُطُورٍ } يعني: شقوقاً وصدوعاً، يقال: سيف
  فُطَار: إذا كثر فيه التشقق، وهو عيب فيه ومنه قول عنترة:</p><p class="poetry_or_grammar">وسَيْفِي
  كالعقيقةِ فهو كِمْعِي</p><p class="poetry_or_grammar">سِلاحي لا أفلَّ ولا فُطارَا</p><p>ومنه
  يقال: فَطَر نابُ الجمل: إذا تشقق اللحم فخرج ومنه قوله: تَكادُ السَّمَوَاتِ يَتَفَطَّرْنَ
  مِنْ فَوْقِهِنَّ: أي ينشقّقن وينصدعن.</p><p>وأما قوله: { وَهُوَ يُطْعِمُ وَلا يُطْعَمُ
  } فإنه يعني: وهو يَرْزُق خلقه ولا يُرْزَق. كما:</p><p>حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَهُوَ يُطْعِمُ وَلا يُطْعَمُ }
  قال: يَرْزُق، ولا يُرْزَق.</p><p>وقد ذكر عن بعضهم أنه كان يقول ذلك: { وَهُوَ يُطْعِمُ
  وَلا يُطْعَمُ } أي أنه يطعم خلقه، ولا يأكل هو. ولا معنى لذلك لقلة القراءة به.</p><p>القول
  في تأويل قوله تعالى: { قُلْ إنّي أُمِرْتُ أنْ أكُونَ أوَّلَ مَنْ أسْلَمَ وَلا تَكُونَنَّ
  مِنَ المُشْرِكينَ }.</p><p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا
  محمد للذين يدعونك إلى اتخاذ الآلهة أولياء من دون الله ويحثُّونك على عبادتها: أغير
  الله فاطر السموات والأرض، وهو يرزقني وغيري، ولا يرزقه أحد، أتخذ ولياً هو له عبد
  مملوك وخلق مخلوق؟ وقل لهم أيضاً: إني أمرني ربي أن أكون أوّل من أسلم، يقول: أوّل
  من خضع له بالعبودية وتذلل لأمره ونهيه وانقاد له من أهل دهري وزماني. { وَلا تَكُونَنَّ
  مِنَ المْشُرِكِينَ } يقول: وقل: وقيل لي لا تكوننّ من المشركين بالله الذين يجعلون
  الآلهة والأنداد شركاء وجعل قوله: { أُمِرْتُ } بدلاً من «قيل لي»، لأن قوله: { أُمِرْتُ
  } معناه: قيل لي، فكأنه قيل: قل إني قيل لي: كن أوّل من أسلم، ولا تكوننّ من المشركين
  فاجتزىء بذكر الأمر من ذكر القول، إذ كان الأمر معلوماً أنه قول.</p>'
