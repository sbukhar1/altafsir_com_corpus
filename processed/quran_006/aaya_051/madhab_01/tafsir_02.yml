text: "<p>{ وَأَنذِرْ بِهِ } الضمير راجع إلى قوله: و { وَمَا يُوحِى إِلَىَّ } و {
  ٱلَّذِينَ يَخَافُونَ أَن يُحْشَرُواْ } إمّا قوم داخلون في الإسلام مقرّون بالبعث
  إلاّ أنهم مفرطون في العمل فينذرهم بما يوحي إليه { لَعَلَّهُمْ يَتَّقُونَ } أي يدخلون
  في زمرة المتقين من المسلمين. وأمّا أهل الكتاب لأنهم مقرّون بالبعث. وإمّا ناس من
  المشركين علم من حالهم أنهم يخافون إذا سمعوا بحديث البعث أن يكون حقاً فيهلكوا، فهم
  ممن يرجى أن ينجع فيهم الإنذار، دون المتمردّين منهم، فأمر أن ينذر هؤلاء. وقوله: {
  لَيْسَ لَهُمْ مّن دُونِهِ وَلِىٌّ وَلاَ شَفِيعٌ } في موضع الحال من يحشروا، بمعنى
  يخافون أن يحشروا غير منصورين ولا مشفوعاً لهم، ولا بدّ من هذه الحال، لأنّ كلاًّ محشور،
  فالمخوف إنما هو الحشر على هذه الحال.</p>"
