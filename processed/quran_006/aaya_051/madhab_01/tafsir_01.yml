  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { وأنْذِرْ } يا محمد بالقرآن
  الذي أنزلناه إليك القوم { الَّذِينَ يَخافُون أنْ يحْشَروا إلى رَبِّهِمْ } علماً
  منهم بأن ذلك كائن فهم مصدّقون بوعد الله ووعيده، عاملون بما يرضي الله، دائمون في
  السعي فيما ينقذهم في معادهم من عذاب الله. { لَيْسَ لَهُمْ مِنْ دُونهِ وَليٌّ } أي
  ليس لهم من عذاب الله إن عذّبهم وليّ ينصرهم فيستنقذهم منه. { وَلا شَفِيعٌ } يشفع
  لهم عند الله تعالى فيخلصهم من عقابه. { لَعَلَّهُمْ يَتَّقُونَ } يقول: أنذرهم كي
  يتقوا الله في أنفسهم، فيطيعوا ربهم ويعملوا لمعادهم، ويحذروا سخطه باجتناب معاصيه.
  وقيل: { وأنْذِرْ بِهِ الَّذِينَ يَخافُونَ أنْ يُحْشَروا } ومعناه: يعلمون أنهم يْحْشَرونَ،
  فوضعت «المخافة» موضع «العلم» لأن خوفهم كان من أجل علمهم بوقوع ذلك ووجوده من غير
  شكّ منهم في ذلك. وهذا أمر من الله تعالى نبيه محمداً صلى الله عليه وسلم بتعليم أصحابه
  ما أنزل الله إليه من وحيه وتذكيرهم والإقبال عليهم بالإنذار وصدّه عن المشركين به
  بعد الإعذار إليهم وبعد إقامة الحجة عليهم، حتى يكون الله هو الحاكم في أمرهم بما يشاء
  من الحكم فيهم.</p>"
