text: '<p>{ مُّبَارَكٌ } كثير المنافع والفوائد { وَلِتُنذِرَ } معطوف على ما دلّ عليه
  صفة الكتاب، كأنه قيل: أنزلناه للبركات، وتصديق ما تقدمه من الكتب والإنذار. وقرىء:
  «ولينذر» بالياء والتاء. وسميت مكة { أُمَّ ٱلْقُرَىٰ } لأنها مكان أول بيت وضع للناس،
  ولأنها قبلة أهل القرى كلها ومحجهم. لأنها أعظم القرى شأناً لبعض المجاورين:</p><p
  class="poetry_or_grammar">فَمَنْ يَلْقَى فِي الْقُرَيَّاتِ رَحْلَه</p><p class="poetry_or_grammar">فَأُمُّ
  الْقُرَى مُلْقَى رِحَالِي وَمُنْتَابِي</p><p>{ وَٱلَّذِينَ يُؤْمِنُونَ بِٱلاْخِرَةِ
  } يصدّقون بالعاقبة ويخافونها { يُؤْمِنُونَ } بهذا الكتاب. وذلك أنّ أصل الدين خوف
  العاقبة، فمن خافها لم يزل به الخوف حتى يؤمن. وخصّ الصلاة لأنها عماد الدين. ومن حافظ
  عليها كانت لطفاً في المحافظة على أخواتها.</p>'
