text: "<p>يقول تعالى ذكره: { وَهَذَا } القرآن يا محمد { كِتابٌ } وهو اسم من أسماء
  القرآن قد بينته وبينت معناه فيما مضى قبل بما أغنى عن إعادته. ومعناه: مكتوب، فوضع
  الكتاب مكان المكتوب. { أنْزَلْناهُ } يقول: أوحيناه إليك، { مُبارَكٌ } وهو مفاعل
  من البركة، { مُصَدّقٌ الَّذِي بينَ يَدَيْهِ } يقول: صدّق هذا الكتاب ما قبله من كتب
  الله التي أنزلها على أنبيائه قبلك، لم يخالفها ولا بنبأ، وهو معنى «نوراً وهدى للناس»،
  يقول: هو الذي أنزل إليك يا محمد هذا الكتاب مباركاً مصدّقاً كتاب موسى وعيسى وغير
  ذلك من كتب الله، ولكنه جلّ ثناؤه ابتدأ الخبر عنه، إذ كان قد تقدّم الخبر عن ذلك ما
  يدلّ على أنه به متصل، فقال: وهذا كتاب أنزلناه إليك مبارك، ومعناه: وكذلك أنزلت إليك
  كتابي هذا مباركاً، كالذي أنزلت من التوراة إلى موسى هدى ونوراً.</p><p>وأما قوله:
  { وَلِتُنْذِرَ أُمَّ القُرَى وَمَنْ حَوْلَهَا } فإنه يقول: أنزلنا إليك يا محمد هذا
  الكتاب مصدّقاً ما قبله من الكتب، ولتنذر به عذاب الله وبأسه من في أمّ القرى وهي مكة
  ومن حولها شرقاً وغرباً من العادلين بربهم غيره من الآلهة والأنداد، والجاحدين برسله
  وغيرهم من أصناف الكفار.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية بن صالح، عن عليّ بن
  أبي طلحة، عن ابن عباس، قوله: { وَلِتُنْذِرَ أُمَّ القُرَى وَمَنْ حَوْلَهَا } يعني
  بأمّ القرى: مكة ومن حولها من القرى إلى المشرق والمغرب.</p><p>حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَلِتُنْذِرَ
  أُمَّ القُرَى وَمَنْ حَوْلَهَا } وأمّ القرى: مكة، ومَنْ حَوْلَها: الأرض كلها.</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، قال: ثنا معمر، عن قتادة: { وَلِتُنْذِرَ
  أُمَّ القُرَى } قال: هي مكة. وبه عن معمر، عن قتادة، قال: بلغني أن الأرض دُحِيت من
  مكة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلِتُنْذِرَ
  أُمَّ القُرَى وَمَن حَوْلَهَا } كنا نحدّث أن أمّ القرى: مكة، وكنا نحدّث أن منها
  دُحيت الأرض.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { وَلِتُنْذِرَ أُم القُرَى وَمَنْ حَوْلَهَا } أما أمّ القرى: فهي مكة
  وإنما سميت أمّ القرى، لأنها أول بيت وضع بها. وقد بينا فيما مضى العلة التي من أجلها
  سميت مكة أمّ القرى بما أغنى عن إعادته في هذا الموضع.</p><p>القول في تأويل قوله تعالى:
  { والَّذِينَ يُؤْمِنُونَ بالآخِرةِ يُؤْمِنُونَ بِهِ وَهُمْ على صَلاتِهِمْ يُحافِظُونَ
  }.</p><p>يقول تعالى ذكره: ومن كان يؤمن بقيام الساعة والمعاد في الآخرة إلى الله ويصدق
  بالثواب والعقاب، فإنه يؤمن بهذا الكتاب الذي أنزلناه إليك يا محمد ويصدّق به ويقرّ
  بأن الله أنزله، ويحافظ على الصلوات المكتوبات التي أمره الله بإقامتها لأنه منذر من
  بلغه وعيد الله على الكفر به وعلى معاصيه، وإنما يجحد به وبما فيه ويكذب أهل التكذيب
  بالمعاد والجحود لقيام الساعة، لأنه لا يرجو من الله إن عمل بما فيه ثواباً، ولا يخاف
  إن لم يجتنب ما يأمره باجتنابه عقاباً.</p>"
