  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ وَهُوَ ٱلَّذِى يَتَوَفَّـٰكُم بِٱلَّيْلِ } الخطاب للكفرة، أي أنتم منسدحون
  الليل كله كالجيف { وَيَعْلَمُ مَا جَرَحْتُم بِٱلنَّهَارِ } ما كسبتم من الآثام فيه
  { ثُمَّ يَبْعَثُكُمْ فِيهِ } ثم يبعثكم من القبور في شأن ذلك الذي قطعتم به أعماركم،
  من النوم بالليل، وكسب الأثام بالنهار، ومن أجله، كقولك: فيم دعوتني؟ فتقول: في أمر
  كذا { لِيُقْضَىٰ أَجَلٌ مّسَمًّى } وهو الأجل الذي سماه وضربه لبعث الموتى وجزائهم
  على أعمالهم. { ثُمَّ إِلَيْهِ مَرْجِعُكُمْ } وهو المرجع إلى موقف الحساب { ثُمَّ
  يُنَبّئُكُم بِمَا كُنتُمْ تَعْمَلُونَ } في ليلكم ونهاركم.</p>"
