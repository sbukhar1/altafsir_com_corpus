text: '<p>يقول تعالى ذكره لنبيه صلى الله عليه وسلم: وقل لهم يا محمد، والله أعلم بالظالمين:
  والله هو الذي يتوفى أرواحكم بالليل فيقبضها من أجسادكم، { وَيَعْلَمُ ما جَرَحْتُمْ
  بالنَّهارِ } يقول: ويعلم ما كسبتم من الأعمال بالنهار. ومعنى التوفّي في كلام العرب:
  استيفاء العدد، كما قال الشاعر:</p><p class="poetry_or_grammar">إنَّ بني الأدم لَيْسُوا
  مِنْ أحَدْ</p><p class="poetry_or_grammar">وَلا تَوَفَّاهُمْ قُرَيْشٌ فِي العَدَدْ</p><p>بمعنى:
  لم تدخلهم قريش في العدد. وأما الاجتراح عند العرب: فهو عمل الرجل بيده أو رجله أو
  فمه، وهي الجوارح عندهم جوارح البدن فيما ذكر عنهم، ثم يقال لكل مكتسب عملاً: جارح،
  لاستعمال العرب ذلك في هذه الجوارح، ثم كثر ذلك في الكلام حتى قيل لكلّ مكتسب كسباً
  بأيّ أعضاء جسمه اكتسب: مجترح.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { وَهُوَ الَّذِي يَتَوَفَّاكُمْ باللَّيْلِ وَيَعْلَمُ ما جَرَحْتُمْ بالنَّهارِ
  } أما «يتوفاكم بالليل»: ففي النوم، وأما «يعلم ما جرحتم بالنهار» فيقول: ما اكتسبتم
  من الإثم.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ بن أبي طلحة، عن ابن عباس: { وَهُوَ الَّذِي يَتَوَفَّاكُمْ باللَّيْلِ وَيَعْلَمُ
  ما جَرَحْتُمْ بالنَّهارِ } يعني: ما اكتسبتم من الإثم.</p><p>حدثنا محمد بن عبد الأعلى،
  قال: ثنا محمد بن ثور، قال: ثنا معمر، عن قتادة: { ما جَرَحْتُمْ بالنَّهارِ } قال:
  ما عملتم بالنهار.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة، مثله.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد،
  عن قتادة، قوله: { وَهُوَ الَّذِي يَتَوَفَّاكُمْ باللَّيْلِ } يعني بذلك: نومهم {
  ويَعْلَمُ ما جَرَحْتُمْ بالنَّهارِ }: أي ما عملتم من ذنب فهو يعلمه، لا يخفى عليه
  شيء من ذلك.</p><p>حدثنا المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { وَهُوَ الَّذِي يَتَوَفَّاكُمْ باللَّيْلِ وَيَعْلَمُ ما جَرَحْتُمْ بالنَّهارِ
  } قال: أما وفاته إياهم بالليل فمنامهم، وأما «ما جرحتم بالنهار» فيقول: ما اكتسبتم
  بالنهار.</p><p>وهذا الكلام وإن كان خبراً من الله تعالى عن قدرته وعلمه، فإن فيه احتجاجاً
  على المشركين به الذين كانوا ينكرون قدرته على إحيائهم بعد مماتهم وبعثهم بعد فنائهم،
  فقال تعالى محتجًّا علَيهم: { وَهُوَ الَّذِي يَتَوَفَّاكُمْ باللَّيْلِ وَيَعْلَمُ
  ما جَرَحْتُمْ بالنَّهارِ ثُمَّ يَبْعَثُكُمْ فِيهِ لِيُقْضَى أجَلٌ مُسَمًّى } يقول:
  فالذي يقبض أرواحكم بالليل ويبعثكم في النهار، لتبلغوا أجلاً مسمّى وأنتم تَرَوْن ذلك
  وتعلمون صحته، غير منكر له القدرة على قبض أرواحكم وإفنائكم ثم ردّها إلى أجسادكم وإنشائكم
  بعد مماتكم، فإن ذلك نظير ما تعاينون وتشاهدون، وغير منكر لمن قدر على ما تعاينون من
  ذلك القدرة على ما لم تعاينوه، وإن الذي لم تروه ولم تعاينوه من ذلك شبيه ما رأيتم
  وعاينتم.</p><p>القول في تأويل قوله تعالى: { ثُمَّ يَبْعَثُكُمْ فيهِ لِيُقْضَى أجَلٌ
  مُسَمًّى ثُمَّ إلَيْهِ مَرْجِعُكُمْ ثُمَّ يُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ
  }.</p><p>يعني تعالى ذكره: ثم يبعثكم، يثيركم ويوقظكم من منامكم فيه، يعني في النهار.
  والهاء التي في: «فيه» راجعة على النهار. { لِيُقْضَى أجَلٌ مُسَمًّى } يقول: ليقضي
  الله الأجل الذي سماه لحياتكم، وذلك الموت، فيبلغ مدته ونهايته. { ثُمَّ إلَيْهِ مَرْجِعُكُمْ
  } يقول: ثم إلى الله معادكم ومصيركم. { ثُمَّ يُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ
  } يقول: ثم يخبركم بما كنتم تعملون في حياتكم الدنيا، ثم يجازيكم بذلك، إن خيراً فخير
  وإن شرّاً فشرّ.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { ثُمَّ
  يَبْعَثُكُمْ فِيهِ } قال: في النهار.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد
  بن ثور، قال: ثنا معمر، عن قتادة: { ثُمَّ يَبْعَثُكُمْ فِيهِ } في النهار، والبعث:
  اليقظة.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، مثله.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { ثُمَّ يَبْعَثُكُمْ فِيهِ } قال: في النهار.</p><p>حدثنا القاسم، قال:
  ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال عبد الله بن كثير: { ثُمَّ يَبْعَثُكُمْ
  فِيهِ } قال: يبعثكم في المنام.</p><p>{ لِيُقْضَى أجَلٌ مُسَمًّى } وذلك الموت. ذكر
  من قال ذلك:</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { لِيُقْضَى أجَلٌ مُسَمًّى } وهو الموت.</p><p>حدثنا محمد بن الحسين، قال:
  ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { لِيُقْضَى أجَلٌ مُسَمًّى } قال: هو
  أجل الحياة إلى الموت.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن
  جريج، قال: قال عبد الله بن كثير: { لِيُقْضَى أجَلٌ مُسَمًّى } قال: مدتهم.</p>'
