text: "<p>يقول تعالى ذكره: وهدينا أيضاً لمثل الذي هدينا له نوحاً من الهدى والرشاد
  من ذرّيته زكريا بن أزن ابن بركيا ويحيى بن زكريا، وعيسى ابن مريم ابنة عمران بن أشيم
  بن أمور بن حزقيا، وإلياس.</p><p>واختلفوا في إلياس، فكان ابن إسحاق يقول: هو إلياس
  بن يسى بن فنحاص بن العيزار بن هارون بن عمران ابن أخي موسى نبيّ الله صلى الله عليه
  وسلم. وكان غيره يقول: هو إدريس وممن ذكر ذلك عنه عبد الله بن مسعود.</p><p>حدثنا محمد
  بن بشار، قال: ثنا أبو أحمد، قال: ثنا إسرائيل، عن ابن إسحاق، عن عبيدة بن ربيعة، عن
  عبد الله بن مسعود، قال: إدريس: هو إلياس، وإسرائيل: هو يعقوب.</p><p>وأما أهل الأنساب
  فإنهم يقولون: إدريس جدّ نوح بن لمْك بن متوشلخ بن أخنوخ وأخنوخ: هو إدريس بن يرد بن
  مهلائيل. وكذلك رُوِي عن وهب بن منبه.</p><p>والذي يقول أهل الأنساب أشبه بالصواب،
  وذلك أن الله تعالى نسب إلياس في هذه الآية إلى نوح وجعله من ذرّيته ونوح: ابن إدريس
  عند أهل العلم، فمحال أن يكون جدّ أبيه منسوباً إلى أنه من ذريته.</p><p>وقوله: { كُلٌّ
  مِنَ الصَّالِحِينَ } يقول: من ذكرناه من هؤلاء الذين سمينا من الصالحين، يعني: زكريا،
  ويحيى، وعيسى، وإلياس صلى الله عليهم.</p>"
