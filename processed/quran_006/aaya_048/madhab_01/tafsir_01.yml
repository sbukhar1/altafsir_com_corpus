  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالى ذكره: وما نرسل رسلنا إلاَّ ببشارة أهل الطاعة لنا بالجنة والفوز
  المبين يوم القيامة، جزاء منا لهم على طاعتنا، وبانذار من عصانا وخالف أمرنا، عقوبتنا
  إياه على معصيتنا يوم القيامة، جزاء منا على معصيتنا، لنعذر إليه، فيهلك إن هلك عن
  بينة. { فَمَنْ آمَنَ وأصْلَحَ } يقول: فمن صدّق من أرسلنا إليه من رسلنا إنذارهم إياه،
  وقبل منهم ما جاءوه به من عند الله وعمل صالحاً في الدنيا، { فَلا خَوْفٌ عَلَيْهِمْ
  } عند قدومهم على ربهم من عقابه وعذابه الذي أعدّه الله لأعدائه وأهل معاصيه: { وَلا
  هُمْ يَحْزَنُونَ } عند ذلك على ما خلفوا وراءهم في الدنيا.</p>"
