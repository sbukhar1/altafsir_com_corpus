  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ مُبَشّرِينَ وَمُنذِرِينَ } من آمن بهم وبما جاؤا به وأطاعهم، ومن كذبهم
  وعصاهم ولم يرسلهم ليتلهى بهم ويقترح عليهم الآيات بعد وضوح أمرهم بالبراهين القاطعة
  { وَأَصْلَحَ } ما يجب عليه إصلاحه مما كلف.</p>"
