text: "<p>يقول تعالى ذكره: قل لهؤلاء المنكرين نبوّتك: لست أقول لكم إني الربّ الذي
  له خزائن السموات والأرض وأعلم غيوب الأشياء الخفية التي لا يعلمها إلاَّ الربّ الذي
  لا يخفى عليه شيء، فتكذّبوني فيم أقول من ذلك لأنه لا ينبغي أن يكون ربًّا إلاَّ من
  له ملك كلّ شيء وبيده كلّ شيء ومن لا يخفى عليه خافية، وذلك هو الله الذي لا إله غيره.
  { وَلا أقُولُ لَكُمْ إنّي مَلَكٌ } لأنَّه لا ينبغي لملك أن يكون ظاهراً بصورته لأبصار
  البشر في الدنيا، فتجحدوا ما أقول لكم من ذلك. { إنْ أتَّبِعُ إلاَّ ما يُوحَى إليَّ
  } يقول: قل لهم: ما أتبع فيما أقول لكم وأدعوكم إليه إلاَّ وحي الله الذي يوحيه إليّ
  وتنزيله الذي ينزله عليّ، فأمضي لوحيه وأئتمر لأمره، وقد أتيتكم بالحجج القاطعة من
  الله عذركم على صحة قولي في ذلك، وليس الذي أقول من ذلك بمنكر في عقولكم ولا مستحيل
  كونه بل ذلك مع وجود البرهان على حقيقته هو الحكمة البالغة، فما وجه إنكاركم لذلك؟
  وذلك تنبيه من الله تعالى نبيه صلى الله عليه وسلم على موضع حجته على منكري نبوّته
  من مشركي قومه. { قُلْ هَلْ يَسْتَوِي الأعْمَى والبَصِيرُ } يقول تعالى ذكره: قل يا
  محمد لهم: هل يستوي الأعمى عن الحقّ والبصير به؟ والأعمى هو الكافر الذي قد عمى عن
  حجج الله فلا يتبينها فيتبعها. والبصير: المؤمن الذي قد أبصر آيات الله وحججه فاقتدى
  بها واستضاء بضيائها. { أفَلا تَتَفَكَّرُونَ } يقول لهؤلاء الذي كذّبوا بآيات الله:
  أفلا تتفكرون فيما أحتجّ عليكم به أيها القوم من هذه الحجج، فتعلموا صحة ما أقول وأدعوكم
  إليه من فساد ما أنتم عليه مقيمون من إشراك الأوثان والأنداد بالله ربكم وتكذيبكم إياي،
  مع ظهور حجج صدقي لأعينكم، فتَدَعُوا ما أنتم عليه من الكفر مقيمون إلى ما أدعوكم إليه
  من الإيمان الذي به تفوزون؟</p><p>وبنحو الذي قلنا في تأويل ذلك قال جماعة من أهل التأويل.
  ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبي نجيح، عن مجاهد، في قول الله تعالى: { قُلْ هَلْ يَسْتَوِي الأعْمَى والبَصِيرُ
  } قال: الضالّ والمهتدى.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، في قوله: { قُلْ هَلْ يَسْتَوِي الأعْمَى والبَصِيرُ }... الآية قال: الأعمى:
  الكافر الذي قد عمي عن حقّ الله وأمره ونعمه عليه والبصير: العبد المؤمن الذي أبصر
  بصراً نافعاً، فوحد الله وحده، وعمل بطاعة ربه، وانتفع بما آتاه الله.</p>"
