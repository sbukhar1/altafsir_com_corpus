text: '<p>{ حَمُولَةً وَفَرْشًا } عطف على جنات. أي: وأنشأ من الأنعام ما يحمل الأثقال
  وما يفرش للذبح، أو ينسج من وبره وصوفه وشعره الفرش. وقيل: «الحمولة» الكبار التي تصلح
  للحمل «والفرش» الصغار كالفصلان والعجاجيل والغنم، لأنها دانية من الأرض للطافة أجرامها،
  مثل الفرش المفروش عليها { وَلاَ تَتَّبِعُواْ خُطُوٰتِ ٱلشَّيْطَـٰنِ } في التحليل
  والتحريم من عند أنفسكم فعل كما أهل الجاهلية { ثَمَـٰنِيَةَ أَزْوٰجٍ } بدل من حمولة
  وفرشاً { ٱثْنَيْنِ } زوجين اثنين، يريد الذكر والأنثى، كالجمل والناقة، والثور والبقرة،
  والكبش والنعجة، والتيس والعنز - والواحد إذا كان وحده فهو فرد، فإذا كان معه غيره
  من جنسه سمي كل واحد منها زوجاً، وهما زوجان، بدليل قوله:</p><p class="quran">خَلَقَ
  ٱلزَّوْجَيْنِ ٱلذَّكَرَ وَٱلاْنثَىٰ</p><p>[النجم: 45] والدليل عليه قوله تعالى: {
  ثَمَـٰنِيَةَ أَزْوٰجٍ } ثم فسرها بقوله: { مّنَ ٱلضَّأْنِ ٱثْنَيْنِ وَمِنَ ٱلْمَعْزِ
  ٱثْنَيْنِ } ، { وَمِنَ ٱلإِبِلِ ٱثْنَيْنِ وَمِنَ ٱلْبَقَرِ ٱثْنَيْنِ } ونحو تسميتهم
  الفرد بالزوج، بشرط أن يكون معه آخر من جنسه: تسميتهم الزجاجة كأساً بشرط أن يكون فيها
  خمر. والضأن والمعز جمع ضائن وماعز، كتاجر وتجر. وقرئا بفتح العين. وقرأ أبيّ: «ومن
  المعزى» وقرىء: «اثنان» على الابتداء.</p><p>الهمزة في { آلذكرين } للإنكار والمراد
  بالذكرين: الذكر من الضأن والذكر من المعز. وبالإثنيين: الأنثى من الضأن والأنثى من
  المعز، على طريق الجنسية. والمعنى إنكار أن يحرّم الله تعالى من جنسين الغنم ضأنها
  ومعزها شيئاً من نوعي ذكورها وإناثها، ولا مما تحمل إناث، الجنسين وكذلك الذكران من
  جنسي الإبل والبقر والأنثيان منهما وما تحمل إناثهما وذلك أنهم كانوا يحرّمون ذكورة
  الأنعام تارة، وإناثها تارة، وأولادهما كيفما كانت ذكوراً وإناثاً، أو مختلطة تارة،
  وكانوا يقولون قد حرّمها الله، فأنكر ذلك عليهم { نَبّئُونِي بِعِلْمٍ } أخبروني بأمر
  معلوم من جهة الله تعالى يدلّ على تحريم ما حرّمتم { إِن كُنتُمْ صَـٰدِقِينَ } في
  أنّ الله حرّمه { أَمْ كُنتُمْ شُهَدَاء } بل أكنتم شهداء. ومعنى الهمزة الإنكار، يعني
  أم شاهدتم ربكم حين أمركم بهذا التحريم؟ وذكر المشاهدة على مذهبهم، لأنهم كانوا لا
  يؤمنون برسول وهم يقولون: الله حرّم هذا الذي نحرّمه، فتهكم بهم في قوله: { أَمْ كُنتُمْ
  شُهَدَاء } على معنى: أعرفتم التوصية به مشاهدين، لأنكم لا تؤمنون بالرسل { فَمَنْ
  أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِبًا } فنسب إليه تحريم ما لم يحرّم {
  لِيُضِلَّ ٱلنَّاسَ } وهو عمرو بن لحي بن قمعة الذي بحر البحائر وسيب السوائب.</p>'
