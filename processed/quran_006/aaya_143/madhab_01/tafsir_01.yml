text: '<p>وهذا تقريع من الله جلّ ثناؤه العادلين به الأوثان من عبدة الأصنام الذي بحّروا
  البحائر وسيَّبوا السوائب ووصلوا الوصائل، وتعليم منه نبيه صلى الله عليه وسلم والمؤمنين
  به، الحجة عليهم في تحريمهم ما حرّموا من ذلك، فقال للمؤمنين به وبرسوله:</p><p class="quran">وَهُوَ
  الَّذِي أنْشَأَ جَنَّاتٍ مَعْرُوشاتٍ وغيرَ مَعْرُوشاتٍ</p><p>ومن الأنعام أنشأ حمولة
  وفرشاً. ثم بين جلّ ثناؤه الحمولة والفرش، فقال: { ثَمَانِيَةَ أزْوَاجٍ } وإنما نصب
  الثمانية، لأنها ترجمة عن الحمولة والفرش وبدل منها كأن معنى الكلام: ومن الأنعام أنشأ
  ثمانية أزواج فلما قدَّم قبل الثمانية الحمولة والفرش بين ذلك بعد، فقال: { ثَمانِيَةَ
  أزْوَاجٍ } على ذلك المعنى { مِن الضَّأْنِ اثْنَينِ وَمِنَ المعَزِ اثْنَيْنِ } فذلك
  أربعة، لأن كلّ واحد من الاثنين من الضأن زوج، فالأنثى منه زوج الذكر، والذكر منه زوج
  الأنثى، وكذلك ذلك من المعز ومن سائر الحيوان فلذلك قال جلّ ثناؤه: { ثَمانِيَةَ أزْوَاجٍ
  } كما قال: { وَمِنْ كلِّ شيء خلقْنَا زَوْجينِ } لأن الذكر زوج الأنثى والأنثى زوج
  الذكر، فهما وإن كانا اثنين فهما زوجان، كما قال جلّ ثناؤه:</p><p class="quran">وَجعلَ
  مِنهَا زَوْجهَا لِيْسكُنَ إليهَا</p><p>وكما قال:</p><p class="quran">أمْسِكْ عليْكَ
  زَوْجكَ</p><p>وكما:</p><p>حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن جويبر، عن الضحاك:
  { مِنَ الضَّأْنِ اثْنَيْنِ } ذكر وأنثى، { وَمِنَ الْبَقَرِ اثْنَيْنِ } ذكر وأنثى،
  { وَمِنَ الإبِلِ اثْنَيْنِ } ذكر وأنثى.</p><p>ويقال للاثنين: هما زوج كما قال لبيد:</p><p
  class="poetry_or_grammar">مِنْ كُلّ مَحْفُوفٍ يُظِلُّ عِصِيَّهُ</p><p class="poetry_or_grammar">زَوْجٌ
  عَلَيْهِ كِلَّةٌ وَقِرَامُها</p><p>ثم قال لهم: كلوا مما رزقكم الله من هذه الثمار
  واللحوم، واركبوا هذه الحمولة أيها المؤمنون، فلا تتبعوا خطوات الشيطان في تحريم ما
  حرّم هؤلاء الجهلة بغير أمري إياهم بذلك. قل يا محمد لهؤلاء الذين حرّموا ما حرّموا
  من الحرث والأنعام، اتباعاً للشيطان من عبدة الأوثان والأصنام الذين زعموا أن الله
  حرّم عليهم ما هم محرّمون من ذلك: { آلذَّكَرَيْنَ حَرَّمَ } ربكم أيها الكذبة على
  الله من الضأن والمعز، فإنهم إن ادّعوا ذلك وأقرّوا به، كذّبوا أنفسهم وأبانوا جهلهم،
  لأنهم إذا قالوا: يحرّم الذكرين من ذلك، أوجبوا تحريم كلّ ذكرين من ولد الضأن والمعز،
  وهم يستمتعون بلحوم الذكران منها وظهورها، وفي ذلك فساد دعواهم وتكذيب قولهم. { أمِ
  الأُنْثَيَيْنِ } فإنهم إن قالوا: حرّم ربنا الأنثيين، أوجبوا تحريم لحوم كل أنثى من
  ولد الضأن والمعز على أنفسهم وظهورها، وفي ذلك أيضاً تكذيب لهم، ودحض دعواهم أن ربهم
  حرّم ذلك عليهم، إذ كانوا يستمتعون بلحوم بعض ذلك وظهوره. { أمَّا اشْتَمَلَتْ عَلَيْهِ
  أرْحامُ الأُنْثَيَيْنِ } يقول: أم حرّم ما اشتملت عليه أرحام الأنثيين، يعني أرحام
  أنثى الضأن وأنثى المعز فلذلك قال: أرحام الأنثيين. وفي ذلك أيضاً لو أقرّوا به فقالوا:
  حرّم علينا ما اشتملت عليه أرحام الأنثيين، بُطُول قولهم وبيان كذبهم، لأنهم كانوا
  يقرّون بإقرارهم بذلك أن الله حرّم عليهم ذكور الضأن والمعز وإناثها أن يأكلوا لحومها
  أو يركبوا ظهورها، وقد كانوا يستمتعون ببعض ذكورها وإناثها، و«ما» التي في قوله: {
  أمَّا اشْتَمَلَتْ عَلَيْهِ أرْحامُ الأُنْثَيَيْنِ } نصب عطفاً بها على «الأنثيين».</p><p>{
  نَبِّئُونِي بعِلْمٍ } يقول: قل لهم: خبروني بعلم ذلك على صحته، أيّ ذلك حرّم ربكم
  عليكم وكيف حرّم، { إنْ كُنْتُمْ صَادِقِينَ } فيما تنحلونه ربكم من دعواكم وتضيفونه
  إليه من تحريمكم. وإنما هذا إعلام من الله جلّ ثناؤه نبيه أن كل ما قاله هؤلاء المشركون
  في ذلك وأضافوه إلى الله، فهو كذب على الله، وأنه لم يحرّم شيئاً من ذلك، وأنهم إنما
  اتبعوا في ذلك خطوات الشيطان، وخالفوا أمره.</p><p>وبنحو الذي قلنا في تأويل ذلك قال
  أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { ثَمانِيَةَ أزْوَاجٍ مِنَ الضَّأْنِ اثْنَيْنِ وَمِنَ المَعْزِ اثْنَيْنِ
  }... الآية، إن كلّ هذا لم أحرّم منه قليلاً ولا كثيراً ذكراً ولا أنثى.</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { مِنَ الضَّأْنِ اثْنَيْنِ
  ومِنَ المَعْزِ اثْنَيْنِ } قال: سلهم { آلَّذكَرَيْنِ حَرَّمَ أمِ الأُنْثَيْنِ أمَّا
  اشْتَمَلْتْ عَلَيْهِ أرْحامُ الأُنْثَيَيْنِ }: أي لم أحرّم من هذا شيئاً. { بِعلْمٍ
  إنْ كُنْتُمْ صَادِقِينَ } فذكر من الإبل والبقر نحو ذلك.</p><p>حدثنا محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { ثَمانِيَةَ
  أزْوَاجٍ } في شأن ما نهى الله عنه من البحيرة.</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { ثَمانِيَةَ أزْوَاج } قال: هذا في شأن
  ما نهى الله عنه من البحائر والسيب. قال ابن جريج: يقول: من أين حرّمت هذا من قبل الذكرين
  أم من قِبَل الأنثيين، أما اشتملت عليه أرحام الأنثيين؟ وإنها لا تشتمل إلا على ذكر
  أو أنثى، فمن أين جاء التحريم؟ فأجابوا هم: وجدنا آباءنا كذلك يفعلون.</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { ثَمانِيَةَ
  أزْوَاجٍ مِنَ الضَّأْنِ اثْنَينِ وَمِنَ المَعْز اثْنَيْن وَمِنَ البَقَر اثْنَيْن
  وَمِنَ الإبِل اثْنَيْن } ، يقول: أنزلت لكم ثمانية أزواج من هذا الذي عددت ذكر وأنثى،
  فالذكرين حرّمت عليكم أم الأنثيين أمَّا اشتملت عليه أرحام الأنثيين؟ يقول: أي ما اشتملت
  عليه أرحام الأنثيين ما تشتمل إلا على ذكر أو أنثى، فما حرّمت عليكم ذكراً ولا أنثى
  من الثمانية، إنما ذكر هذا من أجل ما حرّموا من الأنعام.</p><p>حدثني يعقوب بن إبراهيم،
  قال: ثنا ابن علية، عن أبي رجاء، عن الحسن: { أمَّا اشْتَمَلَتْ عَلَيْهِ أرْحامُ الأُنْثَيَيْن
  } قال: ما حملت الرحم.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { قُلْ آلذَّكَرَيْنِ حَرَّمَ أمِ الأُنْثَيَيْن } قال: هذا لقولهم: { ما فِي
  بُطُونِ هَذِهِ الأنْعامِ خالِصَةٌ لِذُكُورنا ومُحَرَّمٌ على أزْوَاجِنا }. قال: وقال
  ابن زيد في قوله: { ثَمانِيَةَ أزْوَاجٍ مِنَ الضَّأْن اثْنِينَ وَمِنَ المَعْزِ اثْنَيْنِ
  } قال: الأنعام: هي الإبل والضأن والمعز، هذه الأنعام التي قال الله ثمانية أزواج.
  قال: وقال في قوله: { هَذِهِ أنْعامٌ وحَرْثٌ حِجْرٌ } نحتجرها على من نريد وعمن نريد،
  وقوله: { وأنْعامٌ حُرّمَتْ ظُهُورُها } قال: لا يركبها أحد، { وأنْعامٌ لا يَذْكُرُونَ
  اسْمَ الله عَلَيْها } فقال: { آلذَّكَرَيْن حَرَّم أم الأُنْثَيَيْنِ } أيّ هذين حرّم
  على هؤلاء، أي أن تكون لهؤلاء حلاًّ وعلى هؤلاء حراماً.</p><p>حدثني المثنى، قال: ثنا
  عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله:
  { ثَمانِيَةَ أزْوَاجٍ مِنَ الضَّأْنِ اثْنَيْنِ وَمِنَ المَعز اثْنَيْن قُلْ الذَّكَريْن
  حَرَّمَ أم الأُنْثَيَيْن أمَّا اشْتَمَلَتْ عَلَيْه أرْحامُ الأُنْثَيَيْن } يعني:
  هل تشتمل الرحم إلا على ذكر أو أنثى، فهم يحرّمون بعضاً ويحلون بعضاً؟.</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { ثمانِيَةَ أزْوَاجٍ مِنَ الضَّأْن اثْنَيْن وَمِنَ المَعْز اثْنَيْن } فهذه أربعة
  أزواج، { وَمِنَ الإبِل اثْنَيْنِ وَمِنَ البَقَر اثْنَيْنِ قُلْ آلذَّكَرَينِ حَرَّمَ
  أمِ الأُنْثَيَيْنِ } يقول: لم أحرّم شيئاً من ذلك. { نَبِّئُونِي بعِلم إنْ كُنْتُمْ
  صَادِقِينَ } يقول: كله حلال.</p><p>والضأن: جمع لا واحد له من لفظه، وقد يجمع الضأن:
  الضَّئين والضِّئين، مثل الشَّعير والشِّعير، كما يجمع العبد على عَبِيد وعِبِيد. وأما
  الواحد من ذكوره فضائن، والأنثى ضائنة، وجمع الضائنة: ضوائن، وكذلك المعز جمع على غير
  واحد، وكذلك المعزى وأما الماعز، فجمعه مواعز.</p>'
