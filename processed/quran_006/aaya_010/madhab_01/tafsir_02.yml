text: "<p>{ وَلَقَدِ ٱسْتُهْزِىء } تسلية لرسول الله صلى الله عليه وسلم عما كان يلقى
  من قومه { فَحَاقَ } بهم فأحاط بهم الشيء الذي كانوا يستهزؤن به وهو الحق، حيث أهلكوا
  من أجل الاستهزاء به.</p>"
