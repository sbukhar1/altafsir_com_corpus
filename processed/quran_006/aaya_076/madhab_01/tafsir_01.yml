text: '<p>يقول تعالى ذكره: فلما واراه الليل وجَنَّةُ، يقال منه: جنّ عليه الليل، وجنَّه
  الليل، وأجنَّه، وَأجَنَّ عليه، وإذا ألقيت «على» كان الكلام بالألف أفصح منه بغير
  الألف، «أجنه الليل» أفصح من «أجن عليه»، و «جنَّ عليه الليل» أفصح من «جنَّه»، وكل
  ذلك مقبول مسموع من العرب. وجَنَّه الليل في أسد وأجنَّه وجنَّه في تميم، والمصدر من
  جنّ عليه جَنًّا وجُنُوناً وجَنَاناً، ومن أجنّ إجْناناً، ويقال: أتى فلان في جِنِّ
  الليل، والجنّ من ذلك، لأنهم استَجنُّوا عن أعين بني آدم فلا يُرَوْن وكلّ ما توارى
  عن أبصار الناس فإن العرب تقول فيه: قد جَنّ ومنه قول الهُذليّ:</p><p class="poetry_or_grammar">وَماءٍ
  وَرَدْتُ قُبَيْلَ الكَرَى</p><p class="poetry_or_grammar">وَقَدْ جَنَّهُ السَّدَفُ
  الأدْهَمُ</p><p>وقال عَبِيد:</p><p class="poetry_or_grammar">وَخَرْقٍ تَصِيحُ البومُ
  فِيهِ معَ الصَّدَى</p><p class="poetry_or_grammar">مَخُوفٍ إذا ما جَنَّهُ اللَّيْلُ
  مَرْهُوبِ</p><p>ومنه: أجننت الميت: إذا واريته في اللحد، وجننته. وهو نظير جنون الليل
  في معنى: غطيته. ومنه قيل للترس: مِجَنّ، لأنه يَجُنّ من استجنّ به فيغطيه ويواريه.</p><p>وقوله:
  { رَأى كَوْكَباً } يقول: أبصر كوكباً حين طلع { قالَ هَذَا رَبي }. فرُوي عن ابن عباس
  في ذلك، ما:</p><p>حدثني به المثنى، قال: ثنا أبو صالح، قال: ثني معاوية بن صالح، عن
  عليّ بن أبي طلحة، عن ابن عباس، قوله: { وكَذَلِكَ نُرِي إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ
  والأرْضِ وَلِيَكُونَ مِنَ المُوقِنِينَ } يعني به: الشمس والقمر والنجوم. { فَلَمَّا
  جَنَّ عَلَيْهِ اللَّيْلُ رَأى كَوْكَباً قالَ هَذَا رَبي } فعبده حتى غاب، فلما غاب
  قال: لا أحبّ الآفلين فلما رأى القمر بازغاً قال: هذا ربي فعبده حتى غاب فلما غاب قال:
  لئن لم يهدني ربي لأكوننّ من القوم الضالِّين. فلما رأى الشمس بازغة قال: هذا ربي،
  هذا أكبر فعبدها حتى غابت فلما غابت قال: يا قوم إني بريء مما تشركون.</p><p>حدثني
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَلَمَّا جَنَّ عَلَيْهِ اللَّيْلُ
  رأى كَوْكَباً قالَ هَذَا رَبي فَلَمَّا أفَلَ قالَ لا أُحِبُّ الآفِلِينَ } علم أن
  ربه دائم لا يزول فقرأ حتى بلغ: { هَذَا رَبي هَذَا أكْبَرُ } وأيّ خلقٍ هو أكبر من
  الخلقين الأوّلين وأنور.</p><p>وكان سبب قيل إبراهيم ذلك، ما:</p><p>حدثني به محمد
  بن حميد، قال: ثنا سلمة بن الفضل، قال: ثني محمد بن إسحاق، فيما ذكر لنا والله أعلم:
  أن آزر كان رجلاً من أهل كُوثَى من قرية بالسواد سوادِ الكوفة، وكان إذ ذاك مُلْك المشرق
  لنمرود بن كنعان فلما أراد الله أن يبعث إبراهيم حُجَّة على قومه ورسولاً إلى عباده،
  ولم يكن فيما بين نوح وإبراهيم نبيّ إلاَّ هود وصالح فلما تقارب زمان إبراهيم الذي
  أراد الله ما أراد، أتى أصحابُ النجوم نمرود، فقالوا له: تعلّمْ أنا نجد في عِلْمنا
  أن غلاماً يولد في قريتك هذه يقال له إبراهيم، يفارق دينكم ويكسر أوثانكم في شهر كذا
  وكذا من سنة كذا وكذا.</p><p>فلما دخلت السنة التي وصف أصحاب النجوم لنمرود، بعث نمرود
  إلى كلّ امرأة حبلى بقريته، فحبسها عنده، إلاَّ ما كان من أمّ إبراهيم امرأة آزر، فإنه
  لم يعلم بحبلها، وذلك أنها كانت امرأة حَدِبَة فيما يُذْكَر لم يعرف الحبل في بطنها.
  ولما أراد الله أن يبلغ بولدها أراد أن يقتل كلّ غلام ولد في ذلك الشهر من تلك السنة
  حذَراً على ملكه، فجعل لا تلد امرأة غلاماً في ذلك الشهر من تلك السنة إلاَّ أمر به
  فذُبح فلما وَجَدت أمّ إبراهيم الطَّلْق، خرجت ليلاً إلى مغارة كانت قريباً منها، فولدت
  فيها إبراهيم، وأصلحت من شأنه ما يُصْنَع مع المولود، ثم سدّت عليه المغارة، ثم رجعت
  إلى بيتها. ثم كانت تطالعه في المغارة، فتنظر ما فعل، فتجده حيًّا يمصّ إبهامه، يزعمون
  والله أعلم أن الله جعل رزق إبراهيم فيها وما يجيئه من مصه. وكان آزر فيما يزعمون،
  سأل أمّ إبراهيم عن حملها ما فعل؟ فقالت: ولدت غلاماً فمات. فصدّقها، فسكت عنها. وكان
  اليوم فيما يذكرون على إبراهيم في الشباب كالشهر والشهر كالسنة، فلم يلبث إبراهيم في
  المغارة إلاَّ خمسة عشر شهراً، حتى قال لأمه: أخرجيني أنظر فأخرجته عِشاء، فنظر وتفكر
  في خلق السموات والأرض، وقال: إن الذي خلقني ورزقني وأطعمني وسقاني لربي، ما لي إله
  غيره ثم نظر في السماء فرأى كوكباً، قال: هذا ربي ثم أتبعه ينظر إليه ببصره، حتى غاب،
  فلما أفل: لا أحبّ الآفلين ثم طلع القمر فرآه بازغاً، قال: هذا ربي ثم أتبعه بصره حتى
  غاب، فلما أفَلَ قال: لئن لم يهدني ربي لأكوننّ من القوم الضالين فلما دخل عليه النهار
  وطلعت الشمس، أَعْظَمَ الشمس، ورأى شيئاً هو أعظم نوراً من كلّ شيء رآه قبل ذلك، فقال:
  هذا ربي، هذا أكبر فلما أفلت قال: يا قوم إني برىء مما تشركون، إني وجهت وجهي للذي
  فطر السموات والأرض حنيفاً وما أنا من المشركين. ثم رجع إبراهيم إلى أبيه آزر وقد استقامت
  وجهته وعرف ربه وبرىء من دين قومه، إلاَّ أنه لم يبادئهم بذلك. وأخبر أنه ابنه، وأخبرته
  أمّ إبراهيم أنه ابنه، وأخبرته بما كانت صنعت من شأنه، فسُرّ بذلك آزر وفرح فرحاً شديداً.
  وكان آزر يصنع أصنام قومه التي يعبدونها، ثم يعطيها إبراهيمَ يبيعها، فيذهب بها إبراهيم
  فيما يذكرون، فيقول: من يشتري ما يضرّه ولا ينفعه؟ فلا يشتريها منه أحد، وإذا بارت
  عليه، وذهب بها إلى نهر فضرب فيه رءوسها، وقال: اشربي استهزاءً بقومه وما هم عليه من
  الضلالة حتى فشا عيبه إياها واستهزاؤه بها في قومه وأهل قريته، من غير أن يكون ذلك
  بلغ نُمرود الملك.</p><p>وأنكر قوم من غير أهل الرواية هذا القول الذي رُوي عن ابن
  عباس، وعمن رُوِي عنه من أن إبراهيم قال للكوكب أو للقمر: هذا ربي وقالوا: غير جائز
  أن يكون لله نبيّ ابتعثه بالرسالة أتى عليه وقت من الأوقات وهو بالغ إلاَّ وهو لله
  موحد وبه عارف ومن كلّ ما يعبد من دونه برىء. قالوا: ولو جاز أن يكون قد أتى عليه بعض
  الأوقات وهو به كافر لم يجز أن يختصه بالرسالة، لأنه لا معنى فيه إلاَّ وفي غيره من
  أهل الكفر به مثله، وليس بين الله وبين أحد من خلقه مناسبة فيحابيه باختصاصه بالكرامة.
  قالوا: وإنما أكرم من أكرم منهم لفضله في نفسه، فأثابه لاستحقاقه الثواب بما أثابه
  من الكرامة. وزعموا أن خبر الله عن قيل إبراهيم عند رؤيته الكوكب أو القمر أو الشمس:
  «هذا ربي»، لم يكن لجهله بأن ذلك غير جائز أن يكون ربه وإنما قال ذلك على وجه الإنكار
  منه أن يكون ربه، وعلى العيب لقومه في عبادتهم الأصنام، إذ كان الكوكب والقمر والشمس
  أضوأَ وأحْسَنَ وأبهجَ من الأصنام، ولم تكن مع ذلك معبودة، وكانت آفلة زائلة غير دائمة،
  والأصنام التي دونها في الحسن وأصغر منها في الجسم، أحقّ أن لا تكون معبودة ولا آلهة.
  قالوا: وإنما قال ذلك لهم معارضة، كما يقول أحد المتناظرين لصاحبه معارضاً له في قول
  باطل قال به بباطل من القول على وجه مطالبته إياه بالفرقان بين القولين الفاسدين عنده
  اللذين يصحح خصمه أحدهما ويدَّعي فساد الآخر. وقال آخرون منهم: بل ذلك كان منه في حال
  طفوليته وقبل قيام الحجة عليه، وتلك حال لا يكون فيها كفر ولا إيمان. وقال آخرون منهم:
  وإنما معنى الكلام: أهذا ربي على وجه الإنكار والتوبيخ أي ليس هذا ربي. وقالوا: قد
  تفعل العرب مثل ذلك، فتحذف الألف التي تدلّ على معنى الاستفهام. وزعموا أن من ذلك قول
  الشاعر:</p><p class="poetry_or_grammar">رفُونِي وقالُوا يا خُوَيلِدُ لا تُرَعْ</p><p
  class="poetry_or_grammar">فقلتُ وأنكرْتُ الوُجُوهَ هُمُ هُمُ</p><p>يعني: «أهم هم»؟
  قالوا: ومن ذلك قول أوس:</p><p class="poetry_or_grammar">لَعَمْرُكَ ما أدْرِي وإنْ
  كُنْتَ دَارِياً</p><p class="poetry_or_grammar">شُعَيْثُ بنُ سَهْمٍ أمْ شُعَيْثُ
  ابنُ مِنْقَرِ</p><p>بمعنى: أشعيث بن سهم؟ فحذف الأولف. ونظائر ذلك. وأما تذكير «هذا»
  في قوله:</p><p class="quran">فَلَمَّا رأى الشمْسَ بازِغَةً قالَ هَذَا رَبي</p><p>فإنما
  هو على معنى: هذا الشيء الطالع ربي.</p><p>وفي خبر الله تعالى عن قيل إبراهيم حين أفل
  القمر:</p><p class="quran">لَئِنْ لَمْ يَهْدِنِي رَبي لأَكُونَنَّ مِنَ القَوْمِ
  الضَّالِّينَ</p><p>الدليل على خطأ هذه الأقوال التي قالها هؤلاء القوم. وأن الصواب
  من القول في ذلك: الإقرار بخبر الله تعالى الذي أخبر به عنه والإعراض عما عداه.</p><p>وأما
  قوله { فَلَمَّا أفَلَ } فإن معناه: فلما غاب وذهب. كما:</p><p>حدثنا ابن حميد، قال:
  ثنا سلمة بن الفضل، قال: قال ابن إسحاق: الأفول: الذهاب، يقال منه: أفَلَ النجم يأفُلُ
  ويأْفِلُ أُفُولاً وأَفْلاً: إذا غاب ومنه قول ذي الرُّمة:</p><p class="poetry_or_grammar">مصابيحُ
  لَيْسَتْ باللَّوَاتِي يَقُودُها</p><p class="poetry_or_grammar">نُجُومٌ وَلا بالآفلاتِ
  الدَّوَالِكِ</p><p>ويقال: أين أفلت عنا؟ بمعنى: أين غبت عنا.</p>'
