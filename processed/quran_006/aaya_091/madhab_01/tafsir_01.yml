text: '<p>يقول تعالى ذكره: { ومَا قَدَروا اللَّهَ حَقَّ قَدْرِهِ } وما أجلوا الله
  حقّ إجلاله، ولا عظموه حقّ تعظيمه. { إذْ قَالُوا ما أنْزَلَ اللَّه على بَشَرٍ مِنْ
  شَيْءٍ } يقول: حين قالوا: لم ينزل الله على آدمي كتاباً ولا حياً.</p><p>واختلف أهل
  التأويل في المعنيّ بقوله: { إذْ قَالُوا ما أنْزَلَ اللَّه على بَشَرٍ مِنْ شَيْءٍ
  } وفي تأويل ذلك فقال بعضهم: كان قائل ذلك رجلاً من اليهود. ثم اختلفوا في اسم ذلك
  الرجل، فقال بعضهم: كان اسمه مالك بن الصيف. وقال بعضهم: كان اسمه فَنْحاص. واختلفوا
  أيضاً في السبب الذي من أجله قال ذلك. ذكر من قال: كان قائل ذلك مالك بن الصيف:</p><p>حدثنا
  ابن حميد، قال: ثنا يعقوب القمي، عن جعفر بن أبي المغيرة، عن سيعد بن جبير، قال: جاء
  رجل من اليهود يقال له مالك بن الصيف يخاصم النبي صلى الله عليه وسلم، فقال له النبي
  صلى الله عليه وسلم:</p><p class="hadith"> " أنْشُدكَ بالذِي أنْزَلَ التوْرَاةَ على
  مُوسَى، أما تَجِد فِي التوْرَاةِ أنَّ اللَّهَ يُبْغِضُ الحَبْر السَّمِينَ؟ " </p><p>وكان
  حبراً سميناً، فغضب فقال: والله ما أنزل الله على بشر من شيء فقال له أصحابه الذين
  معه: ويحك ولا موسى؟ فقال: والله ما أنزل الله على بشر من شيء فأنزل الله: { ومَا قَدَروا
  اللَّهَ حَقَّ قَدْرِهِ إذْ قَالُوا ما أنْزَلَ اللَّه على بَشَرٍ مِنْ شَيْءٍ قُلْ
  مَنْ أنْزَلَ الكِتَابَ الَّذِي جاءَ بِهِ مُوسَى }... الآية.</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عكرمة، قوله: { ومَا قَدَروا اللَّهَ
  حَقَّ قَدْرِهِ إذْ قَالُوا ما أنْزَلَ اللَّه على بَشَرٍ مِنْ شَيْءٍ } قال: نزلت
  في مالك بن الصيف كان من قريظة من أحبار اليهود</p><p class="quran">قُلْ يا مُحَمَّدُ
  مَنْ أنْزَلَ الكِتابِ الَّذِي جاءَ بِهِ مُوسَى نُوراً وَهُدًى للنَّاسِ</p><p>الآية.</p><p>ذكر
  من قال: نزلت في فنحاص اليهودي:</p><p>حدثني موسى بن هارون، قال: ثنا عمرو بن حماد،
  قال: ثنا أسباط، عن السديّ: { ومَا قَدَروا اللَّهَ حَقَّ قَدْرِهِ إذْ قَالُوا ما
  أنْزَلَ اللَّه على بَشَرٍ مِنْ شَيْءٍ } قال: قال فنحاص اليهودي: ما أنزل الله على
  محمد من شيء.</p><p>وقال آخرون: بل عنى بذلك جماعة من اليهود سألوا النبي صلى الله
  عليه وسلم آيات مثل آيات موسى. ذكر من قال ذلك:</p><p>حدثنا هناد، قال: ثنا يونس، قال:
  ثنا أبو معشر المدني، عن محمد بن كعب القرظي، قال: جاء ناس من يهود إلى النبي صلى الله
  عليه وسلم وهو مُحْتَبٍ، فقالوا: يا أبا القاسم، ألا تأتينا بكتاب من السماء كما جاء
  به موسى ألواحاً يحملها من عند الله فأنزل الله:</p><p class="quran">يَسألُكَ أهْلُ
  الكِتابِ أن تُنَزِّلَ عَلَيْهِمْ كِتاباً مِنَ السَّماءِ فَقَدْ سألُوا مُوسَى أكْبَرَ
  مِنَ ذَلِكَ فَقالُوا أرِنا اللَّهَ جَهْرَةً</p><p>الآية، فجثا رجل من يهود، فقال:
  ما أنزل الله عليك ولا على موسى ولا على عيسى ولا على أحد شيئاً فأنزل الله: { ومَا
  قَدَروا اللَّهَ حَقَّ قَدْرِهِ } قال محمد بن كعب: ما علموا كيف الله { إذْ قَالُوا
  ما أنْزَلَ اللَّه على بَشَرٍ مِنْ شَيْءٍ قُلْ مَنْ أنْزَلَ الكِتَابَ الَّذِي جاءَ
  بِهِ مُوسَى نُوراً } فحلّ رسول الله صلى الله عليه وسلم حبوته، وجعل يقول:</p><p class="hadith">
  " ولا عَلَى أَحَدٍ ". </p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { ومَا قَدَروا اللَّهَ حَقَّ قَدْرِهِ إذْ قَالُوا ما أنْزَلَ اللَّه على بَشَرٍ
  مِنْ شَيْءٍ }... إلى قوله: { فِي خَوْضِهِمْ يَلْعَبُونَ } هم اليهود والنصارى، قوم
  آتاهم الله علماً فلم يهتدوا به ولم يأخذوا به ولم يعملوا به، فذمهم الله في عملهم
  ذلك، ذكر لنا أن أبا الدرداء كان يقول: إنّ من أكثر ما أنا مخاصم به غداً أن يقال:
  يا أبا الدرداء قد علمت، فماذا عملت فيما علمت؟.</p><p>حدثني المثنى، قال: ثنا عبد
  الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { ومَا قَدَروا
  اللَّهَ حَقَّ قَدْرِهِ إذْ قَالُوا ما أنْزَلَ اللَّه على بَشَرٍ مِنْ شَيْءٍ } يعني:
  من بني إسرائيل. قالت اليهود: يا محمد أنزّل الله عليك كتاباً؟ قال: «نعم» قالوا: والله
  ما أنزل الله من السماء كتاباً. فأنزل الله: { قُلْ } يا محمد { مَنْ أنْزَلَ الكِتَابَ
  الَّذِي جاءَ بِهِ مُوسَى نُوراً وَهُدًى للناس }... إلى قوله: { وَلا آباؤكُمْ } قال:
  الله أنزله.</p><p>وقال آخرون: هذا خبر من الله جلّ ثناؤه عن مشركي قريش أنهم قالوا:
  ما أنزل الله على بشر من شيء. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، قال: قال ابن جريج: قال عبد الله بن كثير: إنه سمع مجاهداً يقول: {
  وَما قَدَرُوا اللّهَ حَقَّ قَدْرِهِ إذْ قالُوا ما أنْزَلَ اللّهُ على بَشَرٍ مِنْ
  شَيْءٍ } قالها مشركو قريش، قال: وقوله: { قُلْ مَنْ أنْزَلَ الكِتابَ الَّذِي جاءَ
  بِهِ مُوسَى نُوراً وهُدًى للنَّاسِ تَجْعَلُونَهُ قَرَاطِيسَ تُبْدُونَها وتُخْفُونَ
  كَثِيراً } قال: هم يهود الذين يبدونها ويخفون كثيراً. قال: وقوله: { وَعُلِّمْتُمْ
  ما لَمْ تَعْلَمُوا أنْتُمْ وَلا آباؤكُمْ } قال: هذه للمسلمين.</p><p>حدثني المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله:
  { وَما قَدَرُوا اللّهُ حَقَّ قَدْرِهِ } قال: هم الكفار لم يؤمنوا بقدرة الله عليهم،
  فمن آمن أن الله على كلّ شيء قدير فقد قدر الله حقّ قدره، ومن لم يؤمن بذلك فلم يقدر
  الله حقّ قدره.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي
  نجيح، عن مجاهد: { ومَا قَدَرُوا اللّهَ حَقَّ قَدْرِهِ } يقول: مشركو قريش.</p><p>وأولى
  هذه الأقوال بالصواب في تأويل ذلك قول من قال: عني بقوله: { وما قَدَرُوا الله حَقَّ
  قَدْرِهِ } مشركو قريش. وذلك أن ذلك في سياق الخبر عنهم أوّلاً، فأن يكون ذلك أيضاً
  خبراً عنهم أشبه من أن يكون خبراً عن اليهود ولما يجر لهم ذكر يكون هذا به متصلاً،
  مع ما في الخبر عمن أخبر الله عنه في هذه الآية من إنكاره أن يكون الله أنزل على بشر
  شيئاً من الكتب وليس ذلك مما تدين به اليهود، بل المعروف من دين اليهود الإقرار بصحف
  إبراهيم وموسى وزبور داود. وإذا لم يكن بما روي من الخبر بأن قائل ذلك كان رجلاً من
  اليهود خبر صحيح متصل السند، ولا كان على أن ذلك كان كذلك من أهل التأويل إجماع، وكان
  الخبر من أوّل السورة ومبتدئَها إلى هذا الموضع خبراً عن المشركين من عبدة الأوثان،
  وكان قوله: { وَما قَدَرُوا حَقَّ اللّهَ قَدْرِهِ } موصولاً بذلك غير مفصول منه، لم
  يجز لنا أن ندّعي أن ذلك مصروف عما هو به موصول إلاَّ بحجة يجب التسليم لها من خبر
  أو عقل ولكني أظنّ أن الذين تأوّلوا ذلك خبراً عن اليهود، وجدوا قوله: «قُلْ مَنْ أنزل
  الكتابَ الَّذِي جاء بِهِ مُوسَى نُوراً وَهُدًى للنَّاسِ يَجْعَلُونَهُ قَرَاطيسَ
  يُبْدُونَها ويُخْفُونَ كَثِيراً وعُلِّمْتُمْ ما لَمْ تَعْلَمُوا أنْتُمْ وَلا آباؤكُمْ»
  فوجهوا تأويل ذلك إلى أنه لأهل التوراة، فقرءوه على وجه الخطاب لهم: { تجعلونه قراطِيس
  تبدونها وتخفون كثيراً وعلَّمتم ما لم تعلموا أنتم ولا آباؤكم } فجعلوا ابتداء الآية
  خبراً عنهم، إذ كانت خاتمتها خطاباً لهم عندهم. وغير ذلك من التأويل والقراءة أشبه
  بالتنزيل، لما وصفت قبل من أن قوله: { وَما قَدَرُوا اللّهَ حَقَّ قَدْرِهِ } في سياق
  الخبر عن مشركي العرب وعبدة الأوثان، وهو به متصل، فالأولى أن يكون ذلك خبراً عنهم.</p><p>والأصوب
  من القراءة في قوله: «يَجْعَلُونَهُ قَرَاطِيسَ يُبْدُونَها ويُخْفُونَ كَثِيراً» أن
  يكون بالياء لا بالتاء، على معنى أن اليهود يجعلونه قراطيس يبدونها ويخفون كثيراً،
  ويكون الخطاب بقوله: { قُلْ منْ أنزلَ الكتابَ } لمشركي قريش. وهذا هو المعنى الذي
  قصده مجاهد إن شاء الله في تأويل ذلك، وكذلك كان يقرأ.</p><p>حدثني المثنى، قال: ثنا
  الحجاج بن المنهال، قال: ثنا حماد، عن أيوب، عن مجاهد أنه كان يقرأ هذا الحرف: «يَجْعَلُونَهُ
  قَرَاطِيسَ يُبْدُونَها ويُخْفُونَ كَثِيراً».</p><p>القول في تأويل قوله تعالى: «قُلْ
  مَنْ أنْزَلَ الكِتابَ الَّذِي جاءَ بِهِ مُوسَى نُوراً وَهُدًى للنَّاسِ يَجْعَلُونَهُ
  قَرَاطِيسَ يُبْدُونَها ويُخْفُونَ كَثِيراً».</p><p>يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم { قُلْ } يا محمد لمشركي قومك القائلين لك: ما أنزل على بشر من شيء،
  قل { مَنْ أنْزَلَ الكِتابَ الَّذِي جاءَ بِهِ مُوسَى نُورًا } يعني: جلاء وضياء من
  ظلمة الضلالة { وَهُدًى للنَّاسِ } يقول: بياناً للناس، يبين لهم له الحقّ من الباطل
  فيما أشكل عليهم من أمر دينهم، يجعلونه قراطيس يبدونها.</p><p>فمن قرأ ذلك: { تَجْعَلُونَهُ
  } جعله خطاباً لليهود على ما بيَّنت من تأويل من تأوّل ذلك كذلك، ومن قرأه بالياء:
  «يَجْعَلُونَهُ» فتأويله في قراءته: يجعله أهله قراطيس، وجرى الكلام في «يبدونها» بذكر
  القراطيس، والمراد منه: المكتوب في القراطيس، يراد يبدون كثيراً مما يكتبون في القراطيس،
  فيظهرونه للناس ويخفون كثيراً مما يثبتونه في القراطيس فيسرّونه ويكتمونه الناس. ومما
  كانوا يكتمونه إياهم ما فيها من أمر محمد صلى الله عليه وسلم ونبوّته. كالذي:</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: «قَرَاطِيسَ
  يُبْدُونَها ويُخْفُونَ كَثِيراً»: اليهود.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، عن عكرمة: { قُلْ } يا محمد «مَنْ أنْزَلَ الكِتابَ الَّذِي
  بِهِ جاء مُوسَى نُورًا وهُدًى للنَّاسِ يَجْعَلُونَهُ قَرَاطِيسَ يُبْدونَها» يعني
  يهود لما أظهروا من التوراة. { ويُخْفُونَ كَثِيراً } مما أخفوا من ذكر محمد صلى الله
  عليه وسلم وما أنزل عليه قال ابن جريج: وقال عبد الله بن كثير: إنه سمع مجاهداً يقول:
  «يَجْعَلُونَهُ قَرَاطِيسَ يُبْدُونها ويُخْفُونَ كَثِيراً» قال: هم يهود الذين يبدونها
  ويخفون كثيراً.</p><p>القول في تأويل قوله تعالى: { وَعُلِّمْتُمْ ما لَمْ تَعْلَمُوا
  أنْتُمْ ولا آباؤُكُمْ قُلِ اللّهُ ثُمَّ ذَرْهُمْ فِي خَوْضِهِمْ يَلْعَبُونَ }.</p><p>يقول
  تعالى ذكره: وعلَّمكم الله جلّ ثناؤه الكتاب الذي أنزله إليكم ما لم تعلموا أنتم من
  أخبار من قبلكم ومن أنباء من بعدكم وما هو كائن في معادكم يوم القيامة، { وَلا آباؤُكُمْ
  } يقول: ولم يُعلمْه آباؤكم أيها المؤمنون بالله من العرب وبرسوله صلى الله عليه وسلم.
  كالذي:</p><p>حدثني المثنى، قال: ثنا الحجاج بن المنهال، قال: ثنا حماد، عن أيوب، عن
  مجاهد: { وَعُلِّمْتُمْ } معشر العرب { ما لَمْ تَعْلَمُوا أنْتُمْ وَلا آباؤُكُمْ
  }.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال عبد
  الله بن كثير: إنه سمع مجاهداً يقول في قوله: { وَعُلِّمْتُمْ ما لَمْ تَعْلَمُوا أنْتُمْ
  وَلا آباؤُكُمْ } قال: هذه للمسلمين.</p><p>وأما قوله: { قُلِ اللّهُ } فإنه أمر من
  الله جلّ ثناؤه نبيه محمداً صلى الله عليه وسلم أن يجيب استفهامه هؤلاء المشركين عما
  أمره باستفهامهم عنه بقوله: «قُلْ مَنْ أنْزَلَ الكِتابَ الَّذِي جاءَ بِهِ مُوسَى
  نُورًا وَهُدًى للنَّاسِ يَجْعَلُونَهُ قَرَاطِيسَ يُبْدُونها ويُخْفُونَ كَثِيراً»
  بقيله: الله، كأمره إياه في موضع آخر في هذه السورة بقوله:</p><p class="quran">قُلْ
  مَنْ يُنَجِّيكُمْ مِنْ ظُلُماتِ البَرّ والبَحْرِ تَدْعُونَهُ تَضَرُّعاً وَخُفْيَةً
  لِئنْ أنجَانَا مِنْ هَذِهِ لَنَكُونَنَّ مِنَ الشَّاكِرِينَ</p><p>فأمره باستفهام
  المشركين عن ذلك، كما أمره باستفهامهم { إذْ قالُوا ما أنْزَلَ اللّهُ على بَشَر مِنْ
  شَيْء } عمن أنزل الكتاب الذي به جاء موسى نُوراً وهدى للناس.</p><p>ثم أمره بالإجابة
  عنه هنالك بقيله:</p><p class="quran">قُلِ اللّهُ يُنَجِّيكُمْ مِنْها وَمِنْ كُلّ
  كَرْب ثُمَّ أنْتُمْ تُشْرِكُونَ</p><p>كما أمره بالإجابة ههنا عن ذلك بقيله: الله
  أنزله على موسى. كما:</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن
  عليّ بن أبي طلحة، عن ابن عباس: { قُلْ مَنْ أنْزَلَ الكِتابَ الَّذِي جاءَ بِهِ مُوسَى
  نُورًا وَهُدًى للنَّاسِ } قال: الله أنزله.</p><p>ولو قيل: معناه: «قل هو الله» على
  وجه الأمر من الله له بالخبر عن ذلك لا على وجه الجواب إذ لم يكن قوله: { قُلْ مَنْ
  أنْزَلَ الكِتابَ } مسألة من المشركين لمحمد صلى الله عليه وسلم، فيكون قوله: { قُلِ
  اللّهُ } جواباً لهم عن مسألتهم، فإنما هو أمر من الله لمحمد بمسألة القوم: من أنزل
  الكتاب، فيجب أن يكون الجواب منهم غير الذي قاله ابن عباس من تأويله كان جائزاً من
  أجل أنه استفهام، ولا يكون للاستفهام جواب وهو الذي اخترنا من القول في ذلك لما بينا.</p><p>وأما
  قوله: { ثُمَّ ذَرْهُمْ فِي خَوْضِهِمْ يَلْعَبُونَ } فإنه يقول لنبيه محمد صلى الله
  عليه وسلم: ثم ذر هؤلاء المشركين العادلين بربهم الأوثان والأصنام بعد احتجاجك عليهم
  في قيلهم { ما أنْزَلَ اللّهُ على بَشَرٍ مِنْ شَيْءٍ } بقولك { مَنْ أنْزَلَ الكِتابَ
  الَّذِي جاءَ بِهِ مُوسَى نُوراً وَهُدًى للنَّاسِ } وإجابتك ذلك بأن الذي أنزله الله
  الذي أنزل عليك كتابه { في خَوْضِهِمْ } يعني: فيما يخوضون فيه من باطلهم وكفرهم بالله
  وآياته، يقول: يستهزءون ويسخرون. وهذا من الله وعيد لهؤلاء المشركين وتهديد لهم يقول
  الله جلّ ثناؤه: ثم دعهم لاعبين يا محمد، فإني من وراء ما هم فيه من استهزائهم بآياتي
  بالمرصاد وأذيفهم بأسي، وأحلّ بهم إن تمادوا في غيّهم سخطي.</p>'
