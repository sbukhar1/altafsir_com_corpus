text: '<p>{ وَمَا قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ } وما عرفوه حق معرفته في الرحمة
  على عباده واللطف بهم حين أنكروا بعثة الرسل والوحي إليهم، وذلك من أعظم وأجلّ نعمته</p><p
  class="quran">وَمَا أَرْسَلْنَـٰكَ إِلاَّ رَحْمَةً لّلْعَـٰلَمِينَ</p><p>[الأنبياء:
  107] أو ما عرفوه حق معرفته في سخطه على الكافرين وشدّة بطشه بهم، ولم يخافوه حين جسروا
  على تلك المقالة العظيمة من إنكار النبوّة. والقائلون هم اليهود، بدليل قراءة من قرأ:
  «تجعلونه» بالتاء. وكذلك { تُبْدُونَهَا وَتُخْفُونَ } وإنما قالوا ذلك مبالغة في إنكار
  إنزال القرآن على رسول الله صلى الله عليه وسلم، فألزموا ما لا بد لهم من الإقرار به
  من إنزال التوراة على موسى عليه السلام وأدرج تحت الإلزام توبيخهم وأن نعي عليهم سوء
  جهلهم لكتابهم وتحريفهم، وإبداء بعض وإخفاء بعض فقيل: { جَاء بِهِ مُوسَىٰ } وهو نور
  وهدى للناس، حتى غيروه، ونقصوه وجعلوه قراطيس مقطعة وورقات مفرقة، ليتمكنوا مما راموا
  من الإبداء والإخفاء. وروي:</p><p>(380) أن مالك بن الصيف من أحبار اليهود ورؤسائهم
  قال له رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " أنشدك بالذي أنزل التوراة
  على موسى هل تجد فيها أنّ الله يبغض الحبر السمين؟ فأنت الحبر السمين، قد سمنت من مالك
  الذي يطعمك اليهود " </p><p>فضحك القوم، فغضب، ثم التفت إلى عمر فقال: ما أنزل الله
  على بشر من شيء، فقال له قومه: ويلك ما هذا الذي بلغنا عنك؟ قال: إنه أغضبني، فنزعوه
  وجعلوا مكانه كعب بن الأشرف. وقيل: القائلون قريش وقد ألزموا إنزال التوراة لأنهم كانوا
  يسمعون من اليهود بالمدينة ذكر موسى والتوراة، وكانوا يقولون لو أنا أنزل علينا الكتاب،
  لكنا أهدى منهم { وَعُلّمْتُمْ مَّا لَمْ تَعْلَمُواْ أَنتُمْ وَلاَ ءابَاؤُكُمْ }
  الخطاب لليهود، أي علمتم على لسان محمد صلى الله عليه وسلم مما أوحى إليه ما لم تعلموا
  أنتم، وأنتم حملة التوراة، ولم يعلمه آباؤكم الأقدمون الذين كانوا أعلم منكم</p><p
  class="quran">إِنَّ هَـٰذَا ٱلْقُرْءانَ يَقُصُّ عَلَىٰ بَنِى إِسْرٰءيلَ أَكْثَرَ
  ٱلَّذِى هُمْ فِيهِ يَخْتَلِفُونَ</p><p>[النمل: 76] وقيل الخطاب لمن آمن من قريش،
  كقوله تعالى:</p><p class="quran">لتنذر قوماً ما أنذر آباؤهم</p><p>[يس:6]. { قُلِ
  ٱللَّهُ } أي أنزله الله، فإنهم لا يقدرون أن يناكروك { ثُمَّ ذَرْهُمْ فِى خَوْضِهِمْ
  } في باطلهم الذي يخوضون فيه، ولا عليك بعد إلزام الحجة. ويقال لمن كان في عمل لا يجدي
  عليه: إنما أنت لاعب. و { يَلْعَبُونَ } حال من ذرهم، أو من خوضهم، ويجوز أن يكون {
  فِى خَوْضِهِمْ } حالاً من يلعبون، وأن يكون صلة لهم أو لذرهم.</p>'
