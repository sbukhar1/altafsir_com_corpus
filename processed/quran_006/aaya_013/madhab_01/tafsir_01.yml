text: "<p>يقول تعالى ذكره: لا يؤمن هؤلاء العادلون بالله الأوثان، فيخلصوا له التوحيد
  ويفردوا له الطاعة ويقرّوا بالألوهية جهلاً. { وَلَهُ ما سَكَنَ فِي اللَّيْلِ والنَّهارِ
  } يقول: وله ملك كل شيء، لأنه لا شيء من خلق الله إلا وهو ساكن الليل والنهار، فمعلوم
  بذلك أن معناه ما وصفنا. { وَهُوَ السَّمِيعُ } ما يقول هؤلاء المشركون فيه من ادّعائهم
  له شريكاً، و ما يقول غيرهم من خلاف ذلك. { العَلِيمُ } بما يضمرونه في أنفسهم وما
  يظهرونه بجوارحهم، لا يخفى عليه شيء من ذلك، فهو يحصيه عليهم، ليوفي كلّ إنسان ثواب
  ما اكتسب وجزاء ما عمل.</p><p>وبنحو الذي قلنا في تأويل قوله: { سَكَنَ } قال أهل التأويل.
  ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { وَلَهُ ما سَكَنَ فِي اللَّيْلِ والنَّهارِ } يقول: ما استقرّ في الليل
  والنهار.</p>"
