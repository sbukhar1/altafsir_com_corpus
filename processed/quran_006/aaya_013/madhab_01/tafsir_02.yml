text: "<p>{ وَلَهُ } عطف على الله { مَا سَكَنَ فِى ٱلَّيْلِ وَٱلنَّهَارِ } من السكنى
  وتعديه بفي كما في قوله: { وَسَكَنتُمْ فِى مَسَـٰكِنِ ٱلَّذِينَ ظَلَمُواْ أَنفُسَهُمْ
  }. { وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ } يسمع كل مسموع ويعلم كل معلوم، فلا يخفى عليه
  شيء مما يشتمل عليه الملوان.</p>"
