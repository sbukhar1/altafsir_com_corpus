text: '<p>{ هُوَ ٱلْقَادِرُ } هو الذي عرفتموه قادراً وهو الكامل القدرة { عَذَاباً
  مّن فَوْقِكُمْ } كما أمطر على قوم لوط وعلى أصحاب الفيل الحجارة، وأرسل على قوم نوح
  الطوفان { أَوْ مِن تَحْتِ أَرْجُلِكُمْ } كما أغرق فرعون وخسف بقارون، وقيل من فوقكم:
  من قبل أكابركم وسلاطينكم. ومن تحت أرجلكم: من قبل سفلتكم وعبيدكم. وقيل: هو حبس المطر
  والنبات { أَوْ يَلْبِسَكُمْ شِيَعاً } أو يخلطكم فرقاً مختلفين على أهواء شتى، كل
  فرقة منكم مشايعة لإمام. ومعنى خلطهم: أن ينشب القتال بينهم فيختلطوا ويشتبكوا في ملاحم
  القتال، من قوله:</p><p class="poetry_or_grammar">وَكَتِيبَةٍ لَبَّسْتُهَا بِكَتِيبَة</p><p
  class="poetry_or_grammar">حَتَّى إذَا الْتَبَسَتْ نَفَضْتُ لَهَا يَدِي</p><p>وعن
  رسول الله صلى الله عليه وسلم:</p><p>(378)</p><p class="hadith"> " سألت الله أن لا
  يبعث على أمتي عذاباً من فوقهم أو من تحت أرجلهم فأعطاني ذلك، وسألته أن لا يجعل بأسهم
  بينهم فمنعني، وأخبرني جبريل أنّ فناء أمتي بالسيف " </p><p>، وعن جابر بن عبد الله:</p><p>(379)
  لما نزل { مّن فَوْقِكُمْ } قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " أعوذ بوجهك " </p><p>فلما نزل: { أَوْ مِن تَحْتِ أَرْجُلِكُمْ أَوْ يَلْبِسَكُمْ
  شِيَعاً } قال:</p><p class="hadith"> " هاتان أهون " </p><p>ومعنى الآية: الوعيد بأحد
  أصناف العذاب المعدودة. والضمير في قوله: { وَكَذَّبَ بِهِ } راجع إلى العذاب { وَهُوَ
  ٱلْحَقُّ } أي لا بدّ أن ينزل بهم { قُل لَّسْتُ عَلَيْكُمْ بِوَكِيلٍ } بحفيظ وكُل
  إليَّ أمركم أمنعكم من التكذيب إجباراً، إنما أنا منذر { لِّكُلِّ نَبَإٍ } لكل شيء
  ينبأ به، يعني إنباءهم بأنهم يعذبون وإيعادهم به { مُّسْتَقِرٌّ } وقت استقرار وحصول
  لا بدّ منه. وقيل: الضمير في { نَبَإٍ } للقرآن.</p>'
