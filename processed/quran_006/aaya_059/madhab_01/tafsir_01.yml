text: '<p>يقول: { وَعِنْدَهُ مَقاتِحُ الغَيْبِ } والمفاتح: جمع مِفْتَح، يقال فيه:
  مِفْتَح ومِفْتَاح، فمن قال مِفْتَح جمعه مَفَاتح، ومن قال مِفْتاح جمعه مَفَاتِيح.</p><p>ويعني
  بقوله: { وَعِنْدَهُ مَفاتِحُ الغَيْبِ } خزائن الغيب، كالذي:</p><p>حدثني محمد بن
  الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَعِنْدَهُ مَفاتِحُ
  الغَيْبِ } قال: يقول: خزائن الغيب.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن مسعر،
  عن عمرو بن مرّة، عن عبد الله بن سلمة، عن ابن مسعود، قال: أعطي نبيكم كلّ شيء إلاَّ
  مفاتح الغيب.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن
  عطاء الخراساني، عن ابن عباس: { وَعِنْدَهُ مفاتِخُ الغَيْبِ } قال: هنّ خمس:</p><p
  class="quran">إنَّ اللَّهَ عِنْدَهُ عِلْمُ السَّاعَةِ ويُنَزّلُ الغَيْثَ</p><p>إلى:</p><p
  class="quran">إنَّ اللَّهَ عَلِيمٌ خَبِيرٌ</p><p>فتأويل الكلام إذن: والله أعلم بالظَّالمين
  من خلقه وما هم مستحقوه وما هو بهم صانع، فإن عنده علم ما غاب علمه عن خلقه، فلم يطلعوا
  عليه ولم يدركوه ولم يعلموه ولن يدركوه. { ويَعْلَمُ ما في البَرِّ والبَحْرِ } يقول:
  وعنده علم ما لم يغب أيضاً عنكم، لأن ما في البرّ والبحر مما هو ظاهر للعين يعلمه العباد.
  فكان معنى الكلام: وعند الله علم ما غاب عنكم أيها الناس مما لا تعلمونه ولن تعلموه
  مما استأثر بعلمه نفسه، ويعلم أيضاً مع ذلك جميع ما يعلمه جميعكم، لا يخفى عليه شيء،
  لأنه لا شيء إلا ما يخفى عن الناس أو ما لا يخفى عليهم. فأخبر الله تعالى أن عنده علم
  كل شيء كان ويكون وما هو كائن مما لم يكن بعد، وذلك هو الغيب.</p><p>القول في تأويل
  قوله تعالى: { وَما تَسْقُطُ مِنْ وَرَقَةٍ إلاَّ يَعْلمُها وَلا حَبَّةٍ فِي ظُلُماتِ
  الأرْضِ وَلا رَطْبٍ وَلا يابِسٍ إلاَّ فِي كِتابٍ مُبِينٍ }.</p><p>يقول تعالى ذكره:
  ولا تسقط ورقة في الصحاري والبراري ولا في الأمصار والقرى إلا الله يعلمها. { وَلا
  حَبَّةٍ فِي ظُلُماتِ الأرْضِ وَلا رَطْبٍ وَلا يابِسٍ إلاَّ فِي كِتابِ مُبِينٍ }
  يقول: ولا شيء أيضاً مما هو موجود أو مما سيوجد ولم يوجد بعد، إلا وهو مثبت في اللوح
  المحفوظ، مكتوب ذلك فيه ومرسوم عدده ومبلغه والوقت الذي يوجد فيه والحال التي يفنى
  فيها. ويعني بقوله { مُبِين }: أنه يبين عن صحة ما هو فيه بوجود ما رسم فيه على ما
  رسم.</p><p>فإن قال قائل: وما وجه إثباته في اللوح المحفوظ والكتاب المبين ما لا يخفى
  عليه، وهو بجميعه عالم لا يخاف نسيانه؟ قيل له: لله تعالى فعل ما شاء، وجائز أن يكون
  كان ذلك منه امتحاناً منه لحفظته واختباراً للمتوكلين بكتابة أعمالهم، فإنهم فيما ذكر
  مأمورون بكتابة أعمال العباد ثم بعرضها على ما أثبته الله من ذلك في اللوح المحفوظ،
  حتى أثبت فيه ما أثبت كل يوم وقيل: إن ذلك معنى قوله:</p><p class="quran">إنَّا كُنَّا
  نَسْتَنْسِخُ ما كُنْتُمْ تَعْمَلُونَ</p><p>وجائز أن يكون ذلك لغير ذلك مما هو أعلم
  به، إما بحجة يحتجّ بها على بعض ملائكته وأما على بني آدم وغير ذلك. وقد:</p><p>حدثني
  زياد بن يحيى الحساني أبو الخطاب، قال: ثنا مالك بن سعير، قال: ثنا الأعمش، عن يزيد
  بن أبي زياد، عن عبد الله بن الحرث، قال: ما في الأرض من شجرة ولا كمغرز إبرة، إلا
  عليها ملك موكل بها يأتي الله، يعلمه يبسها إذا يبست ورطوبتها إذا رطبت.</p>'
