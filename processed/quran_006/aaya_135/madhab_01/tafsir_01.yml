text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لقومك من قريش،
  الذين يجعلون مع الله إلها آخر: { اعْمَلُوا على مَكانَتِكُمْ } يقول: اعملوا على حيالكم
  وناحيتكم. كما:</p><p>حدثني عليّ بن داود، قال: ثنا عبد الله بن صالح، قال: ثني معاوية
  بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس: { يا قَوْمِ اعْمَلُوا على مَكانَتِكُمْ
  } يعني على ناحيتكم.</p><p>يقال منه: هو يعمل على مكانته ومكينته. وقرأ ذلك بعض الكوفيين:
  «على مَكاناتِكُمْ» على جمع المكانة. والذي عليه قرّاء الأمصار: { على مَكانَتِكُمْ
  } على التوحيد. { إنّي عامِلٌ } يقول جلّ ثناؤه لنبيه: قل لهم: اعملوا ما أنتم عاملون،
  فإني عامل ما أنا عامله مما أمرني به ربي. { فَسَوْفَ تَعْلَمُونَ } يقول: فسوف تعلمون
  عند نزول نقمة الله بكم، أينا كان المحقّ في عمله والمصيب سبيل الرشاد، أنا أم أنتم؟
  وقوله تعالى ذكره لنبيه: قل لقومك { يا قَوْمِ اعْمَلُوا على مَكانَتِكُمْ } أمر منه
  له بوعيدهم وتهديدهم، لا إطلاق لهم في عمل ما أرادوا من معاصي الله.</p><p>القول في
  تأويل قوله تعالى: { مَنْ تَكُونُ لَهُ عاقِبَةُ الدَّارِ إنَّهُ لا يُفْلِحُ الظَّالِمُونَ
  }.</p><p>يعني بقوله جلّ ثناؤه: { مَنْ تَكُونُ لَهُ عاقِبَةُ الدَّارِ } فسوف تعلمون
  أيها الكفرة بالله عند معاينتكم العذاب، من الذي تكون له عاقبة الدار منا ومنكم، يقول:
  من الذي يعقب دنياه ما هو خير له منها أو شرّ منها بما قدّم فيها من صالح أعماله أو
  سيئها. ثم ابتدأ الخبر جلّ ثناؤه فقال: { إنَّهُ لا يُفْلِحُ الظَّالِمونَ } يقول:
  إنه لا ينجح ولا يفوز بحاجته عند الله من عمل بخلاف ما أمره الله به من العمل في الدنيا،
  وذلك معنى ظلم الظالم في هذا الموضع. وفي «مَنْ» التي في قوله: { مَنْ تكُونُ } له
  وجهان من الإعراب: الرفع على الابتداء، والنصب بقوله: { تَعْلَمُونَ } لإعمال العلم
  فيه والرفع فيه أجود، لأن معناه: فسوف تعلمون أينا له عاقبة الدار، فالابتداء في أن
  أصحّ وأفصح من إعمال العلم فيه.</p>"
