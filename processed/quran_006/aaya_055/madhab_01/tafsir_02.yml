  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>وقرىء: «ولتستبين» بالتاء والياء مع رفع السبيل لأنها تذكر وتؤنث. وبالتاء
  على خطاب الرسول مع نصب السبيل. يقال: استبان الأمر وتبين واستبنته وتبينته. والمعنى:
  ومثل ذلك التفصيل البين نفصل آيات القرآن ونلخصها في صفة أحوال المجرمين. من هو مطبوع
  على قلبه لا يرجى إسلامه، ومن يرى فيه إمارة القبول وهو الذي يخاف إذا سمع ذكر القيامة،
  ومن دخل في الإسلام إلا أنه لا يحفظ حدوده، ولتستوضح سبيلهم فتعامل كلاً منهم بما يجب
  أن يعامل به، فصلنا ذلك التفصيل.</p>"
