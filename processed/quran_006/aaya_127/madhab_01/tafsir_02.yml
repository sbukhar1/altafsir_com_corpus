text: '<p>{ فَمَن يُرِدِ ٱللَّهُ أَن يَهْدِيَهُ } أن يلطف به ولا يريد أن يلطف إلاّ
  بمن له لطف { يَشْرَحْ صَدْرَهُ لِلإِسْلَـٰمِ } يلطف به حتى يرغب في الإسلام وتسكن
  إليه نفسه ويحبّ الدخول فيه { وَمَن يُرِدْ أَن يُضِلَّهُ } أن يخذله ويخليه وشأنه،
  وهو الذي لا لطف له { يَجْعَلْ صَدْرَهُ ضَيّقاً حَرَجاً } يمنعه ألطافه، حتى يقسو
  قلبه، وينبو عن قبول الحق وينسدّ فلا يدخله الإيمان. وقرىء: «ضيقاً» بالتخفيف والتشديد:
  { حَرَجاً } بالكسر، حرجاً - بالفتح - وصفاً بالمصدر { كَأَنَّمَا يَصَّعَّدُ فِى ٱلسَّمَاء
  } كأنما يزاول أمراً غير ممكن. لأن صعود السماء مثل فيما يمتنع ويبعد من الاستطاعة،
  وتضيق عنه المقدرة. وقرىء: «يصعد»، وأصله يتصعد. وقرأ عبد الله: «يتصعد». و «يصاعد».
  وأصله: يتصاعد ويصعد، من صعد، ويصعد من أصعد { يَجْعَلُ ٱللَّهُ ٱلرّجْسَ } يعني الخذلان
  ومنع التوفيق، وصفه بنقيض ما يوصف به التوفيق من الطيب. أو أراد الفعل المؤدّي إلى
  الرجس وهو العذاب من الارتجاس وهو الاضطراب { وَهَـٰذَا صِرٰطُ رَبّكَ } وهذا طريقه
  الذي اقتضته الحكمة وعادته في التوفيق والخذلان { مُّسْتَقِيماً } عادلاً مطرداً. وانتصابه
  على أنه حال مؤكدة كقوله:</p><p class="quran">وَهُوَ ٱلْحَقُّ مُصَدّقًا</p><p>[البقرة:
  91] { لَهُمْ } لقوم يذكرون { دَارُ ٱلسَّلَـٰمِ } دار الله، يعني الجنة أضافها إلى
  نفسه تعظيماً لها أو دار السلامة من كل آفة وكدر { عِندَ رَبّهِمْ } في ضمانه كما تقول
  لفلان عندي حق لا ينسى، أو ذخيرة لهم لا يعلمون كنهها، كقوله:</p><p class="quran">فَلاَ
  تَعْلَمُ نَفْسٌ مَّا أُخْفِىَ لَهُم مّن قُرَّةِ أَعْيُنٍ</p><p>[السجدة: 17]، { وَهُوَ
  وَلِيُّهُم } مواليهم ومحبهم أو ناصرهم على أعدائهم { بِمَا كَانُواْ يَعْمَلُونَ }
  بسبب أعمالهم، أو متوليهم بجزاء ما كانوا يعملون.</p>'
