text: '<p>يعني تعالى ذكره بقوله " لهم " للقوم الذين يذكرون آيات الله فيعتبرون بها
  ويوقنون بدلالتها على ما دلت عليه من توحيد الله، ومن نبوّة نبيه محمد صلى الله عليه
  وسلم، وغير ذلك، فيصدّقون بما وصلوا بها إلى علمه من ذلك. وأما دار السلام، فهي دار
  الله التي أعدّها لأوليائه في الآخرة جزاء لهم على ما أبلوا في الدنيا في ذات الله
  وهي جنته. والسلام: اسم من أسماء الله تعالى، كما قال السديّ.</p><p>حدثني محمد بن
  الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { لَهُمْ دَارُ السَّلامِ
  عِنْدَ رَبِّهِمْ } الله هو السلام، والدار: الجنة.</p><p>وأما قوله: { وَهُوَ وَلِيُّهُمْ
  } فإنه يقول: والله ناصر هؤلاء القوم الذين يذكرون آيات الله. { بِمَا كانُوا يَعْمَلُونَ
  } يعني جزاء بما كانوا يعملون من طاعتة الله، ويتبعون رضوانه.</p>'
