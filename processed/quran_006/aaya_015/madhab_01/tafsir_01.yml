  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل لهؤلاء المشركين العادلين
  بالله الذين يدعونك إلى عبادة أوثانهم: إن ربي نهاني عن عبادة شيء سواه، وإني أخاف
  إن عصيت ربي، فعبدتها عذاب يوم عظيم، يعني عذاب يوم القيامة. ووصفه تعالى بالعظم لعظم
  هوله وفظاعة شأنه.</p>"
