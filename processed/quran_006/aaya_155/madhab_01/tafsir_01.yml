  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يعني جلّ ثناؤه بقوله: { وَهَذا كِتابٌ أنْزَلْناهُ مُبارَكٌ } وهذا القرآن
  الذي أنزلناه إلى نبينا محمد صلى الله عليه وسلم. كتاب أنزلناه مبارك. { فاتَّبِعُوهُ
  } يقول: فاجعلوه إماماً تتبعونه وتعملون بما فيه أيها الناس. { وَاتَّقُوا } يقول:
  واحذروا الله في أنفسكم أن تضيعوا العمل بما فيه، وتتعدّوا حدوده، وتستحلوا محارمه.
  كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَهَذَا كِتابٌ
  أنْزَلْناهُ مُبارَكٌ } وهو القرآن الذي أنزله الله على محمد عليه الصلاة والسلام.
  { فاتَّبِعُوهُ } يقول: فاتبعوا حلاله وحرموا حرامه.</p><p>وقوله: { لَعَلَّكُمْ تُرْحَمُونَ
  } يقول: لترحموا فتنّجوا من عذاب الله وأليم عقابه.</p>"
