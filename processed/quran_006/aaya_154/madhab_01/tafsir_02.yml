text: '<p>{ ثُمَّ } أعظم من ذلك أنا { ءَاتَيْنَا مُوسَى ٱلْكِتَـٰبَ } وأنزلنا هذا
  الكتاب المبارك. وقيل: هو معطوف على ما تقدّم قبل شطر السورة من قوله تعالى:</p><p
  class="quran">وَوَهَبْنَا لَهُ إِسْحَـٰقَ وَيَعْقُوبَ</p><p>[الأنعام: 84] { تَمَامًا
  عَلَى ٱلَّذِى أَحْسَنَ } تماماً للكرامة والنعمة، على الذي أحسن، على من كان محسناً
  صالحاً، يريد جنس المحسنين. وتدلّ عليه قراءة عبد الله: «على الذين أحسنوا» أو أراد
  به موسى عليه السلام، أي تتمة للكرامة على العبد الذي أحسن الطاعة في التبليغ وفي كل
  ما أمر به أو تماماً على الذي أحسن موسى من العلم والشرائع، من أحسن الشيء إذا أجاد
  معرفته، أي زيادة على علمه على وجه التتميم. وقرأ يحيى بن يعمر: «على الذي أحسن»، بالرفع،
  أي على الذي هو أحسن، بحذف المبتدإ كقراءة من قرأ:</p><p class="quran">مَثَلاً مَّا
  بَعُوضَةً</p><p>[البقرة: 26] بالرفع أي على الدين الذي هو أحسن دين وأرضاه. أو آتينا
  موسى الكتاب تماماً، أي تامَّاً كاملاً على أحسن ما تكون عليه الكتب، أي على الوجه
  والطريق الذي هو أحسن وهو معنى قول الكلبي: أتمَّ له الكتاب على أحسنه.</p>'
