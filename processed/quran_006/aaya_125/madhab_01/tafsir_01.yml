text: '<p>يقول تعالى ذكره: { فَمَنْ يُرِدِ اللّهُ أنْ يَهْدِيَهُ } للإيمان به وبرسوله
  وما جاء به من عند ربه فيوفقه له، { يَشْرَحْ صَدْرَهُ للإسْلامِ } يقول: فسح صدره
  لذلك وهوّنه عليه وسهله له بلطفه ومعونته، حتى يستنير الإسلام في قلبه، فيضيء له ويتسع
  له صدره بالقبول. كالذي جاء الأثر به عن رسول الله صلى الله عليه وسلم، الذي:</p><p>حدثنا
  سوار بن عبد الله العنبري، قال: ثنا المعتمر بن سليمان، قال: سمعت أبي يحدّث، عن عبد
  الله بن مرّة، عن أبي جعفر، قال: لما نزلت هذه الآية: { فَمَنْ يُرِدَ اللّهُ أنْ يَهْدِيَهُ
  يَشْرَحْ صَدْرَهُ للإسْلامِ } قالوا: كيف يشرح الصدر؟ قال: «إذا نَزَلَ النُّورُ في
  القَلْبِ انْشَرَحَ له الصَّدْرُ وانْفَسَحَ». قالوا: فهل لذلك آية يعرف بها؟ قال:
  «نَعَمْ، الإنَابَةُ إلى دَار الخُلُودِ، والتَّجَافي عن دَارِ الغُرُورِ، والاسْتِعْدَادُ
  للمَوْتِ قَبْلَ الفَوْتِ».</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا الثوريّ، عن عمرو بن قيس، عن عمرو بن مرّة، عن أبي جعفر، قال: سئل النبيّ صلى
  الله عليه وسلم: أيّ المؤمنين أكيس؟ قال:</p><p class="hadith"> " أكْثَرُهُمْ للْمَوْت
  ذكْراً، وأحْسَنُهُمْ لمَا بَعْدَهُ اسْتِعْدَاداً " </p><p>قال: وسئل النبيّ صلى الله
  عليه وسلم عن هذه الآية: { فَمُنْ يُرِدِ اللّهُ أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ
  للإسْلامِ } قالوا: كيف يشرح صدره يا رسول الله؟ قال:</p><p class="hadith"> " نُورٌ
  يُقْذَفُ فِيهِ فَيَنْشَرِحُ لَهُ ويَنْفَسِحُ " </p><p>قالوا: فهل لذلك من أمارة يُعرف
  بها؟ قال:</p><p class="hadith"> " الإنابَةُ إلى دارِ الخُلُودِ، والتَّجافِي عَنْ
  دَار الغُرور، وَالاسْتِعْدادُ للْمَوْت قَبْلَ المَوْت ". </p><p>حدثنا هناد، قال:
  ثنا قبيصة، عن سفيان، عن عمرو بن مرّة، عن رجل يكنى أبا جعفر كان يسكن المدائن، قال:
  سئل النبيّ صلى الله عليه وسلم عن قوله: { فَمَنْ يُرِدِ اللّهُ أنْ يَهْدِيَهُ يَشْرَحْ
  صَدْرَهُ للإسْلامِ } قال:</p><p class="hadith"> " نُورٌ يُقْذَفُ فِي القَلْبِ فَيَنْشَرِحُ
  ويَنْفَسِحُ ". </p><p>قالوا: يا رسول الله، هل له من أمارة يُعرف بها؟ ثم ذكر باقي
  الحديث مثله.</p><p>حدثني محمد بن العلاء، قال: ثنا سعيد بن عبد الملك بن واقد الحراني،
  قال: قال: ثنا محمد بن سلمة، عن أبي عبد الرحيم، عن زيد بن أبي أنيسة، عن عمرو بن مرّة،
  عن أبي عبيدة، عن عبد الله بن مسعود، قال: قيل لرسول الله صلى الله عليه وسلم حين نزلت
  هذه الآية: { فَمَنْ يُرِدِ اللّهُ أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ للإسْلامِ }؟
  قال:</p><p class="hadith"> " إذَا دَخَلَ النُّورُ القَلْبَ انْفَسَحَ وانْشَرَح "
  </p><p>قالوا: فهل لذلك من أمارة يُعرف بها؟ قال:</p><p class="hadith"> " الإنابَةُ
  إلى دارِ الخُلُودِ، والتَّنَحِّي عَنْ دَارِ الغُرُورِ، والاِسْتِعْدَادُ للمَوْتِ
  قَبْلَ المَوْتِ ". </p><p>حدثني سعيد بن الربيع الرازي، قال: ثنا سفيان بن عيينة،
  عن خالد بن أبي كريمة، عن عبد الله بن المسور، قال: قرأ رسول الله صلى الله عليه وسلم:
  { فَمَنْ يُرِدِ اللّهُ أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ للإسْلامِ } ثم قال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " إذَا دَخَلَ النورُ القَلْبَ انْفَسَحَ
  وانْشَرَحَ ". </p><p>قالوا: يا رسول الله، وهل لذلك من علامة تُعرف؟ قال:</p><p class="hadith">
  " نَعَمْ، الإنابَةُ إلى دَارِ الخُلُودِ، والتَّجافِي عَنْ دَارِ الغُرُورِ، وَالاِسْتِعْدَادُ
  للمَوْتِ قَبْلَ نُزُولِ المَوْتِ ". </p><p>حدثني ابن سنان القزاز، قال: ثنا محبوب
  بن الحسن الهاشمي، عن يونس، عن عبد الرحمن بن عبد الله بن عتبة، عن عبد الله بن مسعود،
  عن رسول الله صلى الله عليه وسلم، قال: { فَمَنْ يُرِدِ اللّهُ أنْ يَهْدِيَهُ يَشْرَحْ
  صَدْرَهُ للإسْلامِ } قالوا: يا رسول الله، وكيف يشرح صدره؟ قال:</p><p class="hadith">
  " يُدْخَلُ فيهِ النُّورُ فَيَنْفَسِحُ ". </p><p>قالوا: وهل لذلك من علامة يا رسول
  الله؟ قال:</p><p class="hadith"> " التَّجافِي عَنْ دَارِ الغُرُورِ، والإنابَةُ إلى
  دَارِ الخُلُودِ، وَالاِسْتِعْدَادَ للمَوْتِ قَبْلَ أنْ يَنْزِلَ المَوْتُ ". </p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { فَمَنْ يُرِدِ اللّهُ أنْ يَهْدِيَهُ
  يَشْرَحْ صَدْرَهُ للإسْلامِ } أما يشرح صدره للإسلام: فيوسع صدره للإسلام.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله: { فَمَنْ يَرِدِ اللّهُ
  أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ للإسْلامِ } بـ«لا إلَهَ إلاَّ اللّهُ».</p><p>حدثني
  المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن ابن جريج قراءة: { فَمَنْ
  يُرِدِ اللّهُ أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ للإسْلامِ } بـ«لا إلَهَ إلاَّ اللّهُ»
  يَجْعَلْ لَهَا فِي صَدْرِهِ مُتَّسَعاً.</p><p>القول في تأويل قوله تعالى: { وَمَنْ
  يُرِدْ أنْ يُضِلَّهُ يَجْعَلْ صَدْرَهُ ضَيِّقاً حَرَجاً }.</p><p>يقول تعالى ذكره:
  ومن أراد الله إضلاله عن سبيل الهدى لشغله بكفره وصدّه عن سبيله، ويجعل صدره بخذلانه
  وغلبة الكفر عليه حرجاً. والحرج: أشدّ الضيق، وهو الذي لا ينفذ من شدّة ضيقه، وهو ههنا
  الصدر الذي لا تصل إليه الموعظة ولا يدخله نور الإيمان لرَيْنِ الشرك عليه. وأصله من
  الحرج، والحَرَجُ جمع حَرَجة: وهي الشجرة الملتفّ بها الأشجار، لا يدخل بينها وبينها
  شيء لشدّة التفافها بها. كما:</p><p>حدثني المثنى، قال: ثنا الحجاج بن المنهال، قال:
  ثنا هشيم، قال: ثنا عبد الله بن عمار رجل من أهل اليمن، عن أبي الصلت الثقفي: أنَّ
  عمر بن الخطاب رحمة الله عليه قرأ هذه الآية: { وَمَنْ يُرِدْ أنْ يُضِلَّهُ يَجْعَلْ
  صَدْرَهُ ضَيِّقاً حَرَجاً } بنصب الراء. قال: وقرأ بعض من عنده من أصحاب رسول الله
  صلى الله عليه وسلم «ضَيِّقاً حَرِجاً». قال صفوان: فقال عمر: ابغوني رجلاً من كنانة
  واجعلوه راعياً، وليكن مدلجيًّا قال: فأتوه به، فقال له عمر: يا فتى ما الحَرَجة؟ قل:
  الحرجة فينا: الشجرة تكون بين الأشجار التي لا تصل إليها راعية ولا وحشية ولا شيء.</p><p>قال:
  فقال عمر: كذلك قلب المنافق لا يصل إليه شيء من الخير.</p><p>حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَمَنْ يُرِدْ أنْ يُضِلَّهُ
  يَجْعَلْ صَدْرَهُ ضَيِّقاً حَرَجاً } يقول: من أراد الله أن يضله يضيق عليه صدره حتى
  يجعل الإسلام عليه ضيقاً والإسلام واسع، وذلك حين يقول:</p><p class="quran">وَما جَعَلَ
  عَلَيْكُم فِي الدّينِ مِنْ حَرَجٍ</p><p>يقول: ما جعل عليكم في الإسلام من ضيق.</p><p>واختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم: معناه: شاكًّا. ذكر من قال ذلك:</p><p>حدثنا
  عمران بن موسى، قال: ثنا عبد الوارث بن سعيد، قال: ثنا حميد، عن مجاهد: { ضَيِّقاً
  حَرَجاً } قال: شاكًّا.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال:
  ثنا أسباط، عن السديّ: { ضَيِّقاً حَرَجاً } أما حرجاً: فشاكًّا.</p><p>وقال آخرون:
  معناه: ملتبساً. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { يَجْعَلْ صَدْرَهُ ضَيقاً حَرَجاً } قال: ضيقاً: ملتبساً.</p><p>حدثنا عبد
  الوارث بن عبد الصمد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن الحسن، عن قتادة
  أنه كان يقرأ: { ضَيقاً حَرَجاً } يقول: ملتبساً.</p><p>وقال آخرون: معناه أنه من شدّة
  الضيق لا يصل إليه الإيمان. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا جرير،
  عن حبيب بن أبي عمرة، عن سعيد بن جبير: { يَجْعَلْ صَدْرَهُ ضَيقاً حَرَجاً } قال:
  لا يجد مسلكاً إلا صُعُداً.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
  عن معمر، عن عطاء الخراساني: { ضَيقاً حَرَجاً } قال: ليس للخير فيه منفذ.</p><p>حدثني
  المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن معمر، عن عطاء الخراساني
  مثله.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج عن ابن جريج، قوله: { وَمَنْ
  يُرِدْ أنْ يُضِلَّهُ يَجْعَلْ صَدْرَهُ ضَيقاً حَرَجاً } بلا إله إلا الله لا يجد
  لها في صدره مساغاً.</p><p>حدثني المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك،
  عن ابن جريج قراءة، في قوله: { وَمَنْ يُرِدْ أنْ يُضِلَّهُ يَجْعَلْ صَدْرَهُ ضَيقاً
  } بلا إله إلا الله، حتى لا يستطيع أن تدخله.</p><p>واختلفت القرّاء في قراءة ذلك،
  فقرأه بعضهم: { ضَيقاً حَرَجاً } بفتح الحاء والراء من { حَرَجاً } ، وهي قراءة عامة
  المكيين والعراقيين، بمعنى: حَرَجة على ما وصفت. وقرأ ذلك عامة قرّاء المدينة: «ضَيقاً
  حَرِجاً» بفتح الحاء وكسر الراء.</p><p>ثم اختلف الذين قرءوا ذلك في معناه، فقال بعضهم:
  هو بمعنى الحَرَج، وقالوا: الحَرَج بفتح الحاء والراء، والحَرِج بفتح الحاء وكسر الراء
  بمعَنى واحد، وهما لغتان مشهورتان، مثل الدَّنَف والدَّنِف، والوَحَد والوَحِد، والفَرَد
  والفَرِد.</p><p>وقال آخرون منهم: بل هو بمعنى الإثم من قولهم: فلان آثمٌ حَرِجٌ. وذكر
  عن العرب سماعاً منها: حَرِجٌ عليك ظلمي، بمعنى: ضِيقٌ وإثم.</p><p>والقول عندي في
  ذلك أنهما قراءتان مشهورتان ولغتان مستفيضتان بمعنى واحد، وبأيتهما قرأ القارىء فهو
  مصيب لاتفاق معنييهما، وذلك كما ذكرنا من الروايات عن العرب في الوحَد والفَرَد بفتح
  الحاء من الوَحَد والراء من الفَرَد وكسرهما بمعنى واحد. وأما الضِّيِّق، فإن عامة
  القرّاء على فتح ضاده وتشديد يائه، خلا بعض المكيين فإنه قرأه: «ضَيْقاً» بفتح الضاد
  وتسكين الياء وتخفيفه. وقد يتجه لتسكينه ذلك وجهان: أحدهما أن يكون سكنه وهو ينوي معنى
  التحريك والتشديد، كما قيل: هَيْن لَين، بمعنى: هَيِّن لَيِّن. والآخر أن يكون سكنَّه
  بنية المصدر من قولهم: ضاق هذا الأمر يضيق ضَيْقاً، كما قال رؤبة:</p><p class="poetry_or_grammar">وَقَدْ
  عَلِمْنا عندَ كُلّ مَأْزِقِ</p><p class="poetry_or_grammar">ضَيْقٍ بوَجْهِ الأمرِ
  أيّ مَضْيَقِ</p><p>ومنه قول الله: وَلا تَكُ فِي ضيْقٍ مِمَّا يَمْكُرُونَ. وقال رؤبة
  أيضاً:</p><p class="poetry_or_grammar">وشَفَّها اللَّوْحُ بِمأزُولٍ ضَيَقْ</p><p>بمعنى:
  ضيق. وحُكي عن الكسائي أنه كان يقول: الضيق بالكسر: في المعاش والموضع، وفي الأمر الضيق.</p><p>وفي
  هذه الآية أبين البيان لمن وفق لفهمها عن أن السبب الذي به توصل إلى الإيمان والطاعة
  غير السبب الذي به توصل إلى الكفر والمعصية، وأن كلا السببين من عند الله وذلك أن الله
  جلّ ثناؤه أخبر عن نفسه أنه يشرح صدر من أراد هدايته للإسلام، ويجعل صدر من أراد إضلاله
  ضيقاً عن الإسلام حرجاً، كأنما يصعد في السماء. ومعلوم أن شرح الصدر للإيمان خلاف تضييقه
  له، وأنه لو كان توصل بتضييق الصدر عن الإيمان إليه لم يكن بين تضييقه عنه وبين شرحه
  له فرق، ولكان من ضيق صدره عن الإيمان قد شرح صدره له ومن شرح صدره له فقد ضيق عنه،
  إذ كان موصولاً بكلّ واحد منهما، أعني من التضييق والشرح إلى ما يوصل به إلى الآخر.
  ولو كان ذلك كذلك، وجب أن يكون الله قد كان شرح صدر أبي جهل للإيمان به وضيَّق صدر
  رسول الله صلى الله عليه وسلم عنه وهذا القول من أعظم الكفر بالله. وفي فساد ذلك أن
  يكون كذلك الدليل الواضح على أن السبب الذي به آمن المؤمنون بالله ورسله وأطاعه المطيعون،
  غير السبب الذي كفر به الكافرون بالله وعصاه العاصون، وأن كلا السببين من عند الله
  وبيده، لأنه أخبر جلّ ثناؤه أنه هو الذي يشرح صدر هذا المؤمن به للإيمان إذا أراد هدايته،
  ويضيق صدر هذا الكافر عنه إذا أراد إضلاله.</p><p>القول في تأويل قوله تعالى: { كأنَّمَا
  يَصَّعَّدُ فِي السَّماءِ }.</p><p>وهذا مثل من الله تعالى ذكره ضربه لقلب هذا الكافر
  في شدّة تضييقه إياه عن وصوله إليه، مثل امتناعه من الصعود إلى السماء وعجزه عنه لأن
  ذلك ليس في وسعه.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن عطاء الخراساني: { كأنَّمَا
  يَصَّعَّدُ فِي السَّماءِ } يقول: مثله كمثل الذي لا يستطيع أن يصعد في السماء.</p><p>حدثني
  المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن معمر، عن عطاء الخراساني، مثله.</p><p>وبه
  قال: أخبرنا ابن المبارك، عن ابن جريج قراءة: { يجعل صدره ضيِّقاً حرجاً } بلا إله
  إلا الله، حتى لا يستطيع أن تدخله، { كأنما يصّعّد في السماء } من شدّة ذلك عليه.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، مثله.</p><p>حدثني محمد بن الحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { كأنَّمَا يَصَّعَّد فِي السَّمَاءِ
  } من ضيق صدره.</p><p>واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء أهل المدينة
  والعراق: { كأنَّمَا يَصَّعَّدُ } بمعنى: يتصعدُ، فأدغموا التاء في الصاد، فلذلك شدّدوا
  الصاد. وقرأ ذلك بعض الكوفيين: «يَصَّاعَدُ» بمعنى: يتصاعد، فأدغم التاء في الصاد وجعلها
  صاداً مشدّدة. وقرأ ذلك بعض قراء المكيين: «كأنَّمَا يَصْعَد» من صَعِدَ يَصْعَد. وكل
  هذه القراءات متقاربات المعاني وبأيها قرأ القارىء فهو مصيب، غير أني أختار القراءة
  في ذلك بقراءة من قرأه: { كأنَّمَا يَصَّعَّدُ } بتشديد الصاد بغير ألف، بمعنى: يتصعد،
  لكثرة القراء بها، ولقِيلِ عمر بن الخطاب رضي الله عنه: «ما تصعَّدني شيء ما تصعَّدني
  خُطْبَة النكاح».</p><p>القول في تأويل قوله تعالى: { كَذَلِكَ يَجْعَلُ الله الرّجْسَ
  على الَّذِينَ لا يُؤْمِنُونَ }.</p><p>يقول تعالى ذكره: كما يجعل الله صدر من أراد
  إضلاله ضيقاً حَرَجاً، كأنما يصعد في السماء من ضيقه عن الإيمان، فيجزيه بذلك، كذلك
  يسلط الله الشيطان عليه وعلى أمثاله ممن أبى الإيمان بالله ورسوله، فيغويه ويصدّه عن
  سبيل الحقّ.</p><p>وقد اختلف أهل التأويل في معنى الرجس، فقال بعضهم: هو كلّ ما لا
  خير فيه. ذكر من قال ذلك:</p><p>حدثني محمد بن عمر، قال: ثنا أبو عاصم، عن عيسى، عن
  ابن أبي نجيح، عن مجاهد، قال: الرجس: ما لا خير فيه.</p><p>حدثني المثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { يَجْعَل اللّهُ الرِّجْسَ على
  الَّذِينَ لا يُؤْمِنُونَ } قال: ما لا خير فيه.</p><p>وقال آخرون: الرجس: العذاب.
  ذكر من قال ذلك:</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { كَذَلِكَ
  يَجْعَلُ الله الرّجْسَ على الَّذِينَ لا يُؤْمِنُونَ } قال: الرجس: عذاب الله.</p><p>وقال
  آخرون: الرجس: الشيطان. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله بن
  صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { الرِّجْسَ
  } قال: الشيطان.</p><p>وكان بعض أهل المعرفة بلغات العرب من الكوفين يقول: الرِّجْس
  والنَّجْس لغتان. ويحكى عن العرب أنها تقول: ما كان رِجْساً، ولقد رَجُسَ رجاسة، ونَجُس
  نَجَاسة. وكان بعض نحويي البصريين يقول: الرِّجْس والرِّجْز سوَاء، وهما العذاب</p><p>.
  والصواب في ذلك من القول عندي ما قاله ابن عباس، ومن قال: إن الرجس والنجس واحد، للخبر
  الذي رُوي عن رسول الله صلى الله عليه وسلم أنه كان يقول إذا دخل الخلاء:</p><p class="hadith">
  " اللَّهُمَّ إنّي أعُوذ بِكَ مِنَ الرِّجْسِ النَّجْسِ الخَبِيثِ المُخْبِثِ الشَّيْطانِ
  الرَّجِيم " </p><p>حدثني بذلك عبد الرحمن بن البختريّ الطائي، قال: ثنا عبد الرحمن
  بن محمد المحاربي، عن إسماعيل بن مسلم، عن الحسن وقتادة، عن أنس، عن النبيّ صلى الله
  عليه وسلم.</p><p>وقد بَيَّن هذا الخبر أن الرجس هو النجس القذر الذي لا خير فيه، وأنه
  من صفة الشيطان.</p>'
