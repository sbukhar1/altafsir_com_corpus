text: '<p>{ وَلَقَدْ كُذّبَتْ } تسلية لرسول الله صلى الله عليه وسلم وهذا دليل على
  أن قوله:</p><p class="quran">فَإِنَّهُمْ لاَ يُكَذّبُونَكَ</p><p>[الأنعام: 33] ليس
  بنفي لتكذيبه، وإنما هو من قولك لغلامك: ما أهانوك ولكنهم أهانوني { عَلَىٰ مَا كُذّبُواْ
  وَأُوذُواْ } على تكذيبهم وإيذائهم { وَلاَ مُبَدّلَ لِكَلِمَـٰتِ ٱللَّهِ } لمواعيده
  من قوله:</p><p class="quran">وَلَقَدْ سَبَقَتْ كَلِمَتُنَا لِعِبَادِنَا ٱلْمُرْسَلِينَ
  إِنَّهُمْ لَهُمُ ٱلْمَنصُورُونَ</p><p>[الصافات: 171] { وَلَقدْ جَآءَكَ مِن نَّبَإِ
  ٱلْمُرْسَلِينَ } بعض أنبائهم وقصصهم وما كابدوا من مصابرة المشركين.</p>'
