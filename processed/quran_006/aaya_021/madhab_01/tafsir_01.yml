text: "<p>يقول تعالى ذكره: ومن أشدّ اعتداء وأخطأُ فعلاً وأخطل قولاً { مِمَّنِ افْتَرَى
  على اللّهِ كَذِباً } ، يعني: ممن اختلق على الله قيل باطل، واخترق من نفسه عليه كذباً،
  فزعم أن له شريكاً من خلقه وإلهاً يعبد من دونه كما قاله المشركون من عبدة الأوثان،
  أو ادّعى له ولداً أو صاحبة كما قالته النصارى. { أوْ كَذَّبَ بآياتِهِ } يقول: أو
  كذّب بحججه وأعلامه وأدلته التي أعطاها رسله على حقيقة نبوّتهم كذّبت بها اليهود. {
  إنَّه لا يُفْلِحُ الظَّالِمُونَ } يقول: إنه لا يفلح القائلون على الله الباطل، ولا
  يدركون البقاء في الجنان، والمفترون عليه الكذب والجاحدون بنبوّة أنبيائه.</p>"
