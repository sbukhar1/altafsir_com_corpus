meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: '<p>اختلف أهل التأويل في تأويل قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنأوْنَ عَنْهُ
  } فقال بعضهم: معناه: هؤلاء المشركون المكذّبون بآيات الله، ينهون الناس عن اتباع محمد
  صلى الله عليه وسلم والقبول منه، وينأون عنه: يتباعدون عنه. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا حفص بن غياث وهانيء بن سعيد، عن حجاج، عن سالم، عن ابن الحنفية:
  { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ عَنْهُ } قال: يتخلفون عن النبيّ صلى الله
  عليه وسلم ولا يجيبونه، وينهون الناس عنه.</p><p>حدثنا المثنى، قال: ثنا عبد الله بن
  صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَهُمْ
  يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ عَنْه } ُ يعني: ينهون الناس عن محمد أن يؤمنوا به.
  { ويَنْأَوْنَ عَنْهُ } يعني: يتباعدون عنه.</p><p>حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ
  عَنْهُ } أن يتبع محمد ويتباعدون هم منه.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ
  عَنْهُ } يقول: لا يلقونه، ولا يدعون أحداً يأتيه.</p><p>حُدثت عن الحسين بن الفرج،
  قال: سمعت أبا معاذ يقول في قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ } يقول: عن محمد صلى
  الله عليه وسلم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ عَنْهُ } جمعوا النهي والنأي. والنأي: التباعد.</p><p>وقال
  بعضهم: بل معناه: { وَهُمْ يَنْهَوْنَ عَنْهُ } عن القرآن أن يُسمع له ويعمل بما فيه.
  ذكر من قال ذلك:</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، في قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ } قال: ينهون عن القرآن، وعن النبيّ
  صلى الله عليه وسلم. { ويَنْأَوْنَ عَنْهُ } ويتباعدون عنه.</p><p>حدثنا محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله: { وَهُمْ يَنْهَوْنَ
  عَنْهُ } قال قريش عن الذكر. { ويَنْأَوْنَ عَنْهُ } يقول يتباعدون.</p><p>حدثني المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَهُمْ يَنْهَوْنَ
  عَنْهُ ويَنْأَوْنَ عَنْهُ } قريش عن الذكر، ينأون عنه: يتباعدون.</p><p>حدثنا محمد
  بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { وَهُمْ يَنْهَوْنَ عَنْهُ
  ويَنْأَوْنَ عَنْهُ } قال: ينهون عن القرآن وعن النبيّ صلى الله عليه وسلم، ويتباعدون
  عنه.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يَنْأَوْنَ
  عَنْهُ } قال: ينأون عنه: يبعدون.</p><p>وقال آخرون: معنى ذلك: وهم ينهون عن أذى محمد
  صلى الله عليه وسلم، وينأون عنه: يتباعدون عن دينه واتباعه.</p><p>ذكر من قال ذلك:</p><p>حدثنا
  هناد، قال: ثنا وكيع وقبيصة، وحدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن حبيب بن
  أبي ثابت، عمن سمع ابن عباس يقول: نزلت في أبي طالب، كان ينهى عن محمد أن يُؤْذَي وينأى
  عما جاء به أن يؤمن به.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن حبيب بن أبي ثابت، قال: ثني من سمع ابن عباس يقول: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ
  عَنْهُ } قال: نزلت في أبي طالب ينهي عنه أن يؤذي، وينأي عما جاء به.</p><p>حدثنا الحسن
  بن يحيى، أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن حبيب بن أبي ثابت، عمن سمع ابن
  عباس: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ عَنْهُ } قال: نزلت في أبي طالب كان
  ينهي المشركين أن يؤذوا محمداً، وينأى عما جاء به.</p><p>حدثنا هناد، قال: ثنا عبدة،
  عن إسماعيل بن أبي خالد، عن القاسم بن مخيمرة، قال: كان أبو طالب ينهي عن النبيّ صلى
  الله عليه وسلم ولا يصدّقه.</p><p>حدثنا ابن وكيع قال: ثنا أبي ومحمد بن بشر، عن إسماعيل
  بن أبي خالد، عن القاسم بن مخيمرة، في قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ
  عَنْهُ } قال: نزلت في أبي طالب. قال ابن وكيع: قال ابن بشر: كان أبو طالب ينهي عن
  النبيّ صلى الله عليه وسلم أن يؤذى، ولا يصدّق به.</p><p>حدثنا هناد، قال: ثنا يونس
  بن بكير، عن أبي محمد الأسديّ، عن حبيب بن أبي ثابت، قال: ثني من سمع ابن عباس يقول
  في قول الله تعالى: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ عَنْهُ } نزلت في أبي طالب
  كان ينهي عن أذى محمد، وينأى عما جاء به أن يتبعه.</p><p>حدثنا هناد، قال: ثنا وكيع،
  عن إسماعيل بن أبي خالد، عن القاسم بن مخيمرة، في قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ
  ويَنْأَوْنَ عَنْهُ } قال: نزلت في أبي طالب.</p><p>حدثنا ابن وكيع، قال: ثنا عبد الله
  بن موسى، عن عبد العزيز بن سياه، عن حبيب، قال: ذاك أبو طالب، في قوله: { وَهُمْ يَنْهَوْنَ
  عَنْهُ ويَنْأَوْنَ عَنْهُ }.</p><p>حدثنا يونس، قال: أخبرنا ابن وهب، قال: ثني سعيد
  بن أبي أيوب، قال: قال عطاء بن دينار في قوله الله: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ
  عَنْهُ } أنها نزلت في أبي طالب، أنه كان ينهى الناس عن إيذاء رسول الله صلى الله عليه
  وسلم وينأى عما جاء به من الهدى.</p><p>وأولى هذه الأقوال بتأويل الآية، قول من قال:
  تأويله: { وَهُمْ يَنْهَوْنَ عَنْهُ } عن اتباع محمد صلى الله عليه وسلم من سواهم من
  الناس، وينأوْنَ عن اتباعه. وذلك أن الآيات قبلها جرت بذكر جماعة المشركين العادلين
  به، والخبر عن تكذيبهم رسول الله صلى الله عليه وسلم والإعراض عما جاءهم به من تنزيل
  الله ووحيه، فالواجب أن يكون قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ } خبراً عنهم، إذ لم
  يأتنا ما يدلّ على انصراف الخبر عنهم إلى غيرهم، بل ما قبل هذه الآية وما بعدها يدلّ
  على صحة ما قلنا من أن ذلك خبر عن جماعة مشركي قوم رسول الله صلى الله عليه وسلم دون
  أن يكون خبراً عن خاصّ منهم.</p><p>وإذ كان ذلك كذلك، فتأويل الآية: وإن ير هؤلاء المشركون
  يا محمد كلّ آية لا يؤمنوا بها، حتى إذا جاءوك يجادلونك، يقولون: إن هذا الذي جئتنا
  به إلا أحاديث الأوّلين وأخبارهم، وهم ينهون عن استماع التنزيل وينأون عنك، فيبعدون
  منك ومن اتباعك. { وإنْ يُهْلِكُونَ إلاَّ أَنْفُسَهُمْ } يقول: وما يهلكون بصدّهم
  عن سبيل الله وإعراضهم عن تنزيله وكفرهم بربهم إلا أنفسهم لا غيرها، وذلك أنهم يكسبونها
  بفعلهم ذلك سخط الله وأليم عقابه وما لا قبل لها به. { وَما يَشْعُرُونَ } يقول: وما
  يدرون ما هم مكسبوها من الهلاك والعطب بفعلهم. والعرب تقول لكلّ من بعد عن شيء: قد
  نأي عنه، فهو ينأي نأياً، ومسموع منهم: نَأَيْتُك بمعنى نأيت عنك وأما إذا أرادوا:
  أبعدتك عني، قالوا: أنأيتك. ومن نأيتك بمعنى نأيت عنك قول الحطيئة:</p><p class="poetry_or_grammar">نَأَتْكَ
  أُمامَةُ إلا سُؤَالاَ</p><p class="poetry_or_grammar">وأبْصَرْتَ مِنْها بطَيْفٍ
  خَيالاَ</p>'
