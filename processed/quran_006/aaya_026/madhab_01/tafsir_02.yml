text: '<p>{ وَمِنْهُمْ مَّن يَسْتَمِعُ إِلَيْكَ } حين تتلوا القرآن. روي:</p><p>(372)
  أنه اجتمع أبو سفيان والوليد والنضر وعتبة وشيبة وأبو جهل، وأضرابهم يستمعون تلاوة
  رسول الله صلى الله عليه وسلم، فقالوا للنضر: يا أبا قُتَيْلَة، ما يقول محمد؟ فقال:
  والذي جعلها بيته - يعني الكعبة - ما أدري ما يقول، إلا أنه يحرّك لسانه ويقول أساطير
  الأوّلين، مثل ما حدثتكم عن القرون الماضية، فقال أبو سفيان: إني لأراه حقاً. فقال
  أبو جهل: كلا، فنزلت. والأكنة على القلوب، والوقر في الأذان: مثلٌ في نبوّ قلوبهم ومسامعهم
  عن قبوله واعتقاد صحته. ووجه إسناد الفعل إلى ذاته وهو قوله: { وَجَعَلْنَا } للدلالة
  على أنه أمر ثابت فيهم لا يزول عنهم، كأنهم مجبولون عليه. أو هي حكاية لما كانوا ينطقون
  به من قولهم</p><p class="quran">وَفِي آذانِنَا وَقْرٌ وَمِن بَيْنِنَا وَبَيْنِكَ
  حِجَابٌ</p><p>[فصلت: 5] وقرأ طلحة: «وقراً» بكسر الواو { حَتَّىٰ إِذَا جاءوك يُجَـٰدِلُونَكَ
  } هي حتى التي تقع بعدها الجمل. والجملة قوله: { إِذَا جاءوك }  { يَقُولُ ٱلَّذِينَ
  كَفَرُواْ } و { يُجَـٰدِلُونَكَ } موضع الحال. ويجوز أن تكون الجارة ويكون إذا جاؤك
  في محل الجرّ بمعنى حتى وقت مجيئهم، ويجادلونك حال، وقوله: يقول { الذين كفروا }. وتفسير
  له. والمعنى بأنه بلغ تكذيبهم الآيات إلى أنهم يجادلونك ويناكرونك. وفسر مجادلتهم بأنهم
  يقولون: { إِنْ هَـٰذَا إِلاَّ أَسَـٰطِيرُ ٱلاْوَّلِينَ } فيجعلون كلام الله وهو أصدق
  الحديث، خرافات وأكاذيب، وهي الغاية في التكذيب { وَهُمْ يَنْهَوْنَ } الناس عن القرآن
  أو عن الرسول عليه الصلاة والسلام وأتباعه، ويثبطونهم عن الإيمان به { عَنْهُ وَيَنْئَوْنَ
  } بأنفسهم فيضلون ويضلون { وَإِن يُهْلِكُونَ } بذلك { إِلاَّ أَنفُسُهُمْ } ولا يتعداهم
  الضرر إلى غيرهم، وإن كانوا يظنون أنهم يضرون رسول الله صلى الله عليه وسلم. وقيل:
  هو أبو طالب لأنه كان ينهى قريشاً عن التعرض لرسول الله صلى الله عليه وسلم وينأى عنه
  ولا يؤمن به. وروي أنهم اجتمعوا إلى أبي طالب وأرادوا برسول الله صلى الله عليه وسلم
  سوءاً. فقال:</p><p class="poetry_or_grammar">وَاللَّهِ لَنْ يَصِلُوا إلَيْكَ بِجَمْعِهِم</p><p
  class="poetry_or_grammar">حَتَّى أُوَسَّدَ فِي التُّرَابِ دَفِينَا</p><p class="poetry_or_grammar">فَاصْدَعْ
  بِأَمْرِكَ مَا عَلَيْكَ غَضَاضَةٌ</p><p class="poetry_or_grammar">وَابْشِرْ بِذَاكَ
  وَقَرَّ مِنْهُ عُيُونَا</p><p class="poetry_or_grammar">وَدَعَوتَنِي وَزَعَمْتَ
  أَنَّكَ نَاصِحٌ</p><p class="poetry_or_grammar">وَلَقَدْ صَدَقْتَ وَكُنْتَ ثَمَّ
  أَمِينَا</p><p class="poetry_or_grammar">وَعَرَضْتُ دِيناً لاَ مَحَالَةَ أَنَّهُ</p><p
  class="poetry_or_grammar">مِنْ خَيْرِ أَدْيانِ الْبَرِيَّةِ دِينَا</p><p class="poetry_or_grammar">لَوْلاَ
  الْمَلاَمَةُ أَوْ حَذَارِيَ سُبَّةً</p><p class="poetry_or_grammar">لَوَجَدْتَنِي
  سَمْحاً بِذَاكَ مُبِينَا</p><p>فنزلت.</p>'
