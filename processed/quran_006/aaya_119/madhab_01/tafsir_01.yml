text: '<p>اختلف أهل العلم بكلام العرب في تأويل قوله: { وَما لَكُمْ أنْ لا تَأْكُلُوا
  } فقال بعض نحويي البصريين: معنى ذلك: وأيّ شيء لكم في أن لا تأكلوا؟! قال: وذلك نظير
  قوله:</p><p class="quran">وَما لَنا أنْ لا نُقاتِلَ</p><p>يقول: أيّ شيء لنا في ترك
  القتال؟ قال: ولو كانت لا زائدة لا يقع الفعل، ولو كانت في معنى: وما لنا وكذا، لكانت:
  وما لنا وأن لا نقاتل. وقال غيره: إنما دخلت «لا» للمنع، لأن تأويل «ما لك»، و«ما منعك»
  واحد، ما منعك لا تفعل ذلك؟ وما لك لا تفعل؟ واحد، فلذلك دخلت «لا». قال: وهذا الموضع
  تكون فيه «لا» وتكون فيه «أن» مثل قوله: يُبَيِّنَ اللّهُ لَكُمْ أنْ تَضِلُّوا و«أن
  لا تضلوا»: يمنعكم من الضلال بالبيان.</p><p>وأولى القولين في ذلك بالصواب عندي قول
  من قال: معنى قوله: { وَما لَكُمْ } في هذا الموضع: وأيّ شيء يمنعكم أن تأكلوا مما
  ذكر اسم الله عليه، وذلك أن الله تعالى ذكره تقدّم إلى المؤمنين بتحليل ما ذكر اسم
  الله عليه وإباحة أكل ما ذبح بدينه أو دين من كان يدين ببعض شرائع كتبه المعروفة، وتحريم
  ما أهلّ به لغيره من الحيوان، وزجرهم عن الإصغاء لما يوحي الشياطين بعضهم إلى بعض من
  زخرف القول في الميتة، والمنخنقة، والمتردية، وسائر ما حرّم الله من المطاعم. ثم قال:
  وما يمنعكم من أكل ما ذبح بديني الذي ارتضيته، وقد فصلت لكم الحلال من الحرام فيما
  تَطعمون، وبينته لكم بقوله:</p><p class="quran">حُرّمَتْ عَلَيْكُمْ المَيْتَةُ وَالدَّمُ
  وَلحْمُ الخِنْزِيرِ وَما أُهِلَّ لِغَيْرِ اللّهِ بِهِ</p><p>إلى قوله: { فَمَنِ اضْطُرَّ
  فِي مَخُمَصَةٍ غيرَ مُتَجانِفٍ لإِثْمٍ } فلا لبس عليكم في حرام ذلك من حلاله، فتمتنعوا
  من أكل حلاله حذراً من مواقعة حرامه. فإذ كان ذلك معناه فلا وجه لقول متأوّلي ذلك:
  وأيّ شيء لكم في أن لا تأكلوا لأن ذلك إنما يقال كذلك لمن كان كفّ عن أكله رجاء ثواب
  بالكفّ عن أكله، وذلك يكون ممن آمن بالكفّ فكفّ اتباعاً لأمر الله وتسليماً لحكمه،
  ولا نعلم أحداً من سلف هذه الأمة كفّ عن أكل ما أحل الله من الذبائح رجاء ثواب الله
  على تركه ذلك، واعتقاداً منه أن الله حرّمه عليه. فبَيِّنٌ بذلك إذ كان الأمر كما وصفنا
  أن أولى التأويلين في ذلك بالصواب ما قلنا.</p><p>وقد بينا فيما مضى قبل أن معنى قوله:
  «فصّل»، و«فصلنا» و«فُصِّل»: بيَّن، أو بُيِّن، بما يغني عن إعادته في هذا الموضع.
  كما:</p><p>حدثني محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: {
  وَقَدْ فَصَّلَ لَكُمْ ما حَرَّمَ عَلَيْكُمْ } يقول: قد بَيَّن لكم ما حرّم عليكم.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، عن ابن زيد، مثله.</p><p>واختلفت القرّاء في قول الله جلّ
  ثناؤه: { وَقَدْ فَصَّلَ لَكُمْ ما حَرَّمَ عَلَيْكُمْ } فقرأه بعضهم بفتح أول الحرفين
  من «فصَّل» و«حَرَّم»: أي فصَّل ما حرّمه من مطاعمكم، فبينه لكم. وقرأ ذلك عامة قراء
  الكوفيين: { وَقَدْ فَصَّل } بفتح فاء فصَّل وتشديد صاده، «ما حُرِّم» بضم حائه وتشديد
  رائه، بمعنى: وقد فصَّل الله لكم المحرّم عليكم من مطاعمكم. وقرأ ذلك بعض المكيين وبعض
  البصريين: «وَقَدْ فُصّلَ لَكُمْ» بضمّ فائه وتشديد صاده «ما حُرّمَ عَلَيْكُمْ» بضمّ
  حائه وتشديد رائه، على وجه ما لم يسمّ فاعله في الحرفين كليهما. ورُوِي عن عطية العوفي
  أنه كان يقرأ ذلك: «وَقَدْ فَصَلَ» بتخفيف الصاد وفتح الفاء، بمعنى: وقد أتاكم حكم
  الله فيما حرِّم عليكم.</p><p>والصواب من القول في ذلك عندنا أن يقال: إن كلّ هذه القراءات
  الثلاث التي ذكرناها سوى القراءة التي ذكرنا عن عطية قراءات معروفة مستفيضة القراءة
  بها في قرّاء الأمصار، وهن متفقات المعاني غير مختلفات، فبأيّ ذلك قرأ القارىء فمصيب
  فيه الصواب.</p><p>وأما قوله: { إلاَّ ما اضْطُرِرِتُمْ إلَيْهِ } فإنه يعني تعالى
  ذكره: أن ما اضطررنا إليه من المطاعم المحرّمة التي بيَّن تحريمها لنا في غير حال الضرورة
  لنا حلال ما كنا إليه مضطّرين، حتى تزول الضرورة. كما:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { إلاَّ ما اضْطُرِرْتُمْ إلَيْهِ } من الميتة.</p><p>القول
  في تأويل قوله تعالى: { وَإنَّ كَثِيراً لَيُضِلُّونَ بأهْوَائِهمْ بغيرِ عِلْمٍ إنَّ
  رَبَّكَ هُوَ أعْلَمُ بالمُعْتَدِينَ }.</p><p>يقول تعالى ذكره: { وإنَّ كَثِيراً }
  من الناس الذين يجادلونكم في أكل ما حرّم الله عليكم أيها المؤمنون بالله من الميتة
  { لَيُضِلُّونَ } أتباعهم { بأهْوَائِهِمْ بغير عِلْم } منهم بصحة ما يقولون، ولا برهان
  عندهم بما فيه يجادلون، إلا ركوباً منهم لأهوائهم، واتباعاً منهم لدواعي نفوسهم، اعتداءً
  وخلافاً لأمر الله ونهيه، وطاعة للشياطين. { إنَّ رَبَّكَ هُوَ أعْلَمُ بالمُعْتَدِينَ
  } يقول: إن ربك يا محمد الذي أحلّ لك ما أحلّ وحرّم عليك ما حرّم، هو أعلم بمن اعتدى
  حدوده فتجاوزها إلى خلافها، وهو لهم بالمرصاد.</p><p>واختلفت القرّاء فِي قراءة قوله:
  { لَيُضِلُّونَ } فقرأته عامة أهل الكوفة: { لَيُضِلُّونَ } بمعنى: أنهم يضلون غيرهم.
  وقرأ ذلك بعض البصريين والحجازيين: «لَيَضِلُّونَ» بمعنى: أنهم هم الذين يضلون عن الحقّ
  فيجورون عنه.</p><p>وأولى القراءتين بالصواب في ذلك، قراءة من قرأ: { وإنَّ كَثِيراً
  لَيُضِلُّونَ بأهْوَائِهِمْ } بمعنى: أنهم يضلون غيرهم وذلك أن الله جلّ ثناؤه أخبر
  نبيه صلى الله عليه وسلم عن إضلالهم من تبعهم ونهاه عن طاعتهم واتباعهم إلى ما يدعونه
  إليه، فقال: { وَإنْ تُطِعْ أكْثَرَ مَنْ فِي الأرْضِ يُضِلُّوكَ عَنْ سَبِيلِ اللّهِ
  } ثم أخبر أصحابه عنهم بمثل الذي أخبره عنهم، ونهاهم من قبول قولهم عن مثل الذي نهاه
  عنه، فقال لهم: { وَإنَّ كَثِيراً } منهم { لَيُضِلُّونَ } كم { بأهْوَائِهمْ بغيرِ
  عِلْمِ } نظير الذي قال لنبيه صلى الله عليه وسلم: { وَإنْ تُطِعْ أكْثَرَ مَنْ فِي
  الأرْضِ يُضِلُّوكَ عَنْ سَبِيلِ اللّهِ }.</p>'
