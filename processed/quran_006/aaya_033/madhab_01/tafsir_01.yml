text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قد نعلم يا محمد إنه ليحزنك
  الذي يقول المشركون، وذلك قولهم له: إنه كذّاب، فإنهم لا يكذّبونك.</p><p>واختلفت القرّاء
  في قراءة ذلك بمعنى: أنهم لا يكذّبونك فيما أتيتهم به من وحي الله، ولا يدفعون أن يكون
  ذلك صحيحاً بل يعلمون صحته، ولكنهم يجحدون حقيقته قولاً فلا يؤمنون به. وكان بعض أهل
  العلم بكلام العرب يحكي عن العرب أنهم يقولون: أكذبت الرجل: إذا أخبرت أنه جاء بالكذب
  ورواه. قال: ويقولون: كذبته: إذا أخبرت أنه كاذب. وقرأته جماعة من قرّاء المدينة والعراقيين
  والكوفة والبصرة: { فإنَّهُمْ لا يُكَذّبونَكَ } بمعنى: أنهم لا يكذّبونك علماً، بل
  يعلمون أنك صادق، ولكنهم يكذّبونك قولاً، عناداً وحسداً.</p><p>والصواب من القول في
  ذلك عندي أن يقال: إنهما قراءتان مشهورتان قد قرأ بكلّ واحدة منهما جماعة من القرّاء،
  ولكل واحدة منهما في الصحة مخرج مفهوم. وذلك أن المشركين لا شكّ أنه كان منهم قوم يكذّبون
  رسول الله صلى الله عليه وسلم ويدفعونه عما كان الله تعالى خصه به من النبوّة فكان
  بعضهم يقول: هو شاعر، وبعضهم يقول: هو كاهن، وبعضهم يقول: هو مجنون وينفي جميعهم أن
  يكون الذي أتاهم به من وحي السماء ومن تنزيل ربّ العالمين قولاً. وكان بعضهم قد تبين
  أمره وعلم صحة نبوّته، وهو في ذلك يعاند ويجحد نبوّته حسداً له وبغياً. فالقارىء: «فإنهم
  لا يُكْذِبُونك» يعني به: أن الذين كانوا يعرفون حقيقة نبوّتك وصدق قولك فيما تقول،
  يجحدون أن يكون ما تتلوه عليهم من تنزيل الله ومن عند الله قولاً، وهم يعلمون أن ذلك
  من عند الله علماً صحيحاً مصيبٌ. لما ذكرنا من أنه قد كان فيهم من هذه صفته. وفي قول
  الله تعالى في هذه السورة:</p><p class="quran">الَّذِينَ آتَيْناهُمْ الكِتابَ يَعْرِفُونَهُ
  كمَا يَعْرِفونَ أبْناءَهُمْ</p><p>أوضح الدليل على أنه قد كان فيهم العناد في جحود
  نبوّته صلى الله عليه وسلم، مع علم منهم به وصحة نبوّته. وكذلك القارىء: «فإنهم لا
  يُكَذِّبُونَكَ»: يعني: أنهم لا يكذّبون رسول الله صلى الله عليه وسلم إلا عناداً لا
  جهلاً بنبوّته وصدق لهجته مصيبٌ. لما ذكرنا من أنه قد كان فيهم مَن هذه صفته. وقد ذهب
  إلى كلّ واحد من هذين التأويلين جماعة من أهل التأويل.</p><p>ذكر من قال: معنى ذلك:
  فإنهم لا يكذّبونك، ولكنهم يجحدون الحقّ على علم منهم بأنك نبيّ لله صادق.</p><p>حدثنا
  هناد، قال: ثنا أبو معاوية، عن إسماعيل بن أبي خالد، عن أبي صالح، في قوله: { قَدْ
  نَعْلَمُ إنَّهُ لَيَحْزُنُكَ الَّذِي يَقُولُونَ فإنَّهُمْ لا يُكَذّبُونَكَ } قال:
  جاء جبريل إلى النبيّ صلى الله عليه وسلم ذات يوم وهو جالس حزين، فقال له: ما يحزنك؟
  فقال: «كذّبني هؤلاء».</p><p>قال: فقال له جبريل: إنهم لا يكذّبونك هم يعلمون أنك صادق،
  { وَلَكِنَّ الظَّالِمِينَ بآياتِ اللَّهِ يَجْحَدُونَ }.</p><p>حدثنا ابن وكيع، قال:
  ثنا أبو معاوية، عن إسماعيل، عن أبي صالح، قال: جاء جبريل إلى النبيّ صلى الله عليه
  وسلم وهو جالس حزين، فقال له: ما يحزنك؟ فقال: «كذّبني هَؤلاءِ». فقال له جبريل: إنهم
  لا يكذّبونك، إنهم ليعلمون أنك صادق، { وَلَكِنَّ الظَّالِمِينَ بآياتِ اللَّهِ يَجْحَدُونَ
  }.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  في قوله: { وَلَكِنَّ الظَّالِمِينَ بآياتِ اللَّهِ يَجْحَدُونَ } قال: يعلمون أنك
  رسول الله ويجحدون.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا
  أسباط: عن السديّ، في قوله: { قَدْ نَعْلَمُ إنَّهُ لَيَحْزُنُكَ الَّذِي يَقُولُونَ
  فإنَّهُمْ لا يُكَذّبونَكَ وَلَكِنَّ الظَّالِمِينَ بآياتِ اللَّهِ يَجْحَدُونَ } لما
  كان يوم بدر، قال الأخنس بن شريق لبني زهرة: يا بني زهرة، إن محمداً ابن أختكم، فأنتم
  أحقّ من كفّ عنه فإنه إن كان نبياً لم تقاتلونه اليوم؟ وإن كان كاذباً كنتم أحقّ من
  كفّ عن ابن أخته، قفوا ههنا حتى ألقي أبا الحكم، فإن غلب محمد صلى الله عليه وسلم رجعتم
  سالمين، وإن غُلب محمد فإن قومكم لا يصنعون بكم شيئاً فيؤمئذ سمي الأخنس، وكان اسمه
  أبيّ. فالتقى الأخنس وأبو جهل، فخلا الأخنس بأبي جهل، فقال: يا أبا الحكم، أخبرني عن
  محمد أصادق هو أم كاذب؟ فإنه ليس ههنا من قريش أحد غيري وغيرك يسمع كلامنا. فقال أبو
  جهل: ويحك، والله إن محمداً لصادق، وما كذب محمد قطّ، ولكن إذا ذهب بنوقصيّ باللواء
  والحجابة والسقاية والنبوّة، فماذا يكون لسائر قريش؟ فذلك قوله: { فإنَّهُمْ لا يُكَذّبُونَكَ
  وَلَكِنَّ الظَّالِمِينَ بآياتِ اللَّهِ يَجْحَدُونَ } فآيات الله محمد صلى الله عليه
  وسلم.</p><p>حدثني الحرث بن محمد، قال: ثنا عبد العزيز، قال: ثنا قيس، عن سالم الأفطس،
  عن سعيد بن جبير: { فإنَّهُمْ لا يُكَذّبُونَكَ } قال: ليس يكذّبون محمداً، { وَلَكِنَّ
  الظَّالِمِينَ بآياتِ اللَّهِ يَجْحَدُونَ }.</p><p>ذكر من قال ذلك بمعنى: فإنهم لا
  يكذّبونك ولكنهم يكذّبون ما جئت به:</p><p>حدثنا محمد بن بشار، قال: ثنا عبد الرحمن
  بن مهدي، قال: ثنا سفيان، عن أبي إسحاق، عن ناجية، قال: قال أبو جهل للنبيّ صلى الله
  عليه وسلم: ما نتهمك، ولكن نتهم الذي جئت به. فأنزل الله تعالى: { فإنَّهُمْ لا يُكَذّبُونَكَ
  وَلَكِنَّ الظَّالِمِينَ بآياتِ اللَّهِ يَجْحَدُونَ }.</p><p>حدثنا ابن وكيع، قال:
  ثنا يحيى بن آدم، عن سفيان، عن أبي إسحاق، عن ناجية بن كعب: أن أبا جهل قال للنبيّ
  صلى الله عليه وسلم: إنا لا نكذّبك، ولكن نكذّب الذي جئت به. فأنزل الله تعالى: { فإنَّهُمْ
  لا يُكَذّبُونَكَ وَلَكِنَّ الظَّالِمِينَ بآياتِ اللَّهِ يَجْحَدُونَ }.</p><p>وقال
  آخرون: معنى ذلك: فإنهم لا يبطلون ما جئتهم به. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع،
  قال: ثنا إسحاق بن سليمان، عن أبي معشر، عن محمد بن كعب: { فإنَّهُمْ لا يُكَذّبُونَكَ
  } قال: لا يبطلون ما في يديك.</p><p>وأما قوله: { وَلَكِنَّ الظَّالِمِينَ بآياتِ اللَّهِ
  يَجْحَدُونَ } فإنه يقول: ولكن المشركين بالله بحجج الله وآي كتابه ورسوله يجحدون،
  فينكرون صحة ذلك كله. وكان السديّ يقول: الآيات في هذا الموضع معنيّ بها محمد صلى الله
  عليه وسلم، وقد ذكرنا الرواية بذلك عنه قبل.</p>'
