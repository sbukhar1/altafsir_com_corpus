text: "<p>{ وَقَالُواْ } عطف على لعادوا. أي: ولو ردّوا لكفروا ولقالوا: { إِنْ هِىَ
  إِلاَّ حَيَاتُنَا ٱلدُّنْيَا } كما كانوا يقولون قبل معاينة القيامة. ويجوز أن يعطف
  على قوله: وإنهم لكاذبون، على معنى: وإنهم لقوم كاذبون في كل شيء، وهم الذين قالوا:
  إن هي إلا حياتنا الدنيا. وكفى به دليلاً على كذبهم.</p>"
