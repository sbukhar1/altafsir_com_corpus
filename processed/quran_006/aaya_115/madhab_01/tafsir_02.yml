text: "<p>{ وَتَمَّتْ كَلِمَتُ رَبِّكَ } أي تمّ كل ما أخبر به، وأمر ونهى، ووعد وأوعد
  { صِدْقاً وَعَدْلاً لاَّ مُبَدِّلَ لِكَلِمَـٰتِهِ } لا أحد يبدّل شيئاً من ذلك مما
  هو أصدق وأعدل. وصدقاً وعدلاً. نصب على الحال. وقرىء: «كلمة ربك»، أي ما تكلم به. وقيل:
  هي القرآن.</p>"
