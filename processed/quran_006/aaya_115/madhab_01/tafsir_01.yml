text: '<p>يقول تعالى ذكره: وكملت كلمة ربك، يعني القرآن. سماه كلمة كما تقول العرب للقصيدة
  من الشعر يقولها الشاعر: هذه كلمة فلان. { صِدْقاً وَعَدْلاً } يقول: كملت كلمة ربك
  من الصدق والعدل والصدق والعدل نصبا على التفسير للكلمة، كما يقال: عندي عشرون درهماً.
  { لا مُبَدّلَ لِكَلَماتِهِ } يقول: لا مغِّير لما أخبر في كتبه أنه كائن من وقوعه
  في حينه وأجله الذي أخبر الله أنه واقع فيه. وذلك نظير قوله جلّ ثناؤه:</p><p class="quran">يُرِيدُونَ
  أنْ يُبَدّلُوا كَلامَ اللّهِ قُلْ لَنْ تَتَّبِعُونا كَذَلِكُمْ قالَ اللّهُ مِنْ
  قَبْلُ</p><p>فكانت إرادتهم تبديل كلام الله مسألتهم نبيّ الله أن يتركهم يحضرون الحرب
  معه، وقولهم له ولمن معه من المؤمنين:</p><p class="quran">ذَرُونا نَتَّبِعْكُمْ</p><p>بعد
  الخبر الذي كان الله أخبرهم تعالى ذكره في كتابه بقوله:</p><p class="quran">فإنْ رَجَعَكَ
  اللّهُ إلى طائِفَةٍ مِنْهُمْ فاسْتأذَنُوكَ للْخُرُوجِ فَقُلْ لَنْ تَخْرُجُوا مَعِيَ
  أبَداً وَلَنْ تُقاتِلُوا مَعِيَ عَدُوًّا</p><p>الآية، فحاولوا تبديل كلام الله وخبره
  بأنهم لن يخرجوا مع نبيّ الله في غزاة، ولن يقاتلوا معه عدوًّا بقولهم لهم: ذَرُونا
  نَتَّبِعْكُمْ فقال الله جل ثناؤه لنبيه محمد صلى الله عليه وسلم: يريدون أن يبدّلوا
  بمسألتهم إياهم ذلك كلام الله وخبره</p><p class="quran">قُلْ لَنْ تَتَّبِعُونا كَذَلِكُمْ
  قالَ اللّهُ مِنْ قَبْل</p><p>فكذلك معنى قوله: { لا مُبَدّلَ لِكَلِماتِهِ } إنما
  هو: لا مغير لما أخبر عنه من خبر أنه كائن فيبطل مجيئه وكونه ووقوعه، على ما أخبر جلّ
  ثناؤه لأنه لا يزيد المفترون في كتب الله ولا ينقصون منها وذلك أن اليهود والنصارى
  لا شكّ أنهم أهل كتب الله التي أنزلها على أنبيائه، وقد أخبر جلّ ثناؤه أنهم يحرّفون
  غير الذي أخبر أنه لا مبدّل له.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَتمَّتْ
  كَلِمَةُ رَبِّك صِدْقاً وَعَدْلاً لا مُبَدّلَ لِكَلِماتِهِ } يقول: صدقاً وعدلاً
  فيما حكم.</p><p>وأما قوله: { وَهُوَ السَّمِيعُ العَلِيمُ } فإن معناه: والله السميع
  لما يقول هؤلاء العادلون بالله، المقسمون بالله جهد أيمانهم: لئن جاءتهم آية ليؤمننّ
  بها، وغير ذلك من كلام خلقه، العليم بما تَئُول إليه أيمانهم من برّ وصدق وكذب وحنث
  وغير ذلك من أمور عباده.</p>'
