text: '<p>{ ٱلإِصْبَاحِ } مصدر سمي به الصبح. وقرأ الحسن بفتح الهمزة جمع صبح، وأنشد
  قوله:</p><p class="poetry_or_grammar">[ أفْنَى ] رَبَاحاً وَبَنِي رَبَاح</p><p class="poetry_or_grammar">تنَاسُخُ
  الإمْسَاءِ وَالإصْبَاح</p><p>بالكسر والفتح مصدرين، وجمع مساء وصبح. فإن قلت: فما
  معنى فلق الصبح، والظلمة هي التي تنفلق عن الصبح. كما قال:</p><p class="poetry_or_grammar">تَرَدَّتْ
  بِهِ ثُمَّ انْفَرَي عَنْ أدِيمِهَا</p><p class="poetry_or_grammar">تَفَرَّى لَيْلٍ
  عَنْ بَيَاضِ نَهَارٍ</p><p>قلت: فيه وجهان، أحدهما: أن يراد فالق ظلمة الإصباح، وهي
  الغبش في آخر الليل، ومنقضاه الذي يلي الصبح. والثاني: أن يراد فالق الإصباح الذي هو
  عمود الفجر عن بياض النهار وإسفاره. وقالوا: انشق عمود الفجر. وانصدع الفجر. وسموا
  الفجر فلقاً بمعنى مفلوق. وقال الطائي:</p><p class="poetry_or_grammar">وَأزْرَقُ
  الْفَجْرِ يَبْدُو قَبْلَ أبَيْضِهِ</p><p class="poetry_or_grammar">وَأَوَّلُ الْغَيْثِ
  قَطْرٌ ثُمَّ يَنْسَكِبُ</p><p>وقرىء: «فالق الإصباح، وجاعل الليل سكناً» بالنصب على
  المدح. وقرأ النخعي: «فلق الإصباح وجعل الليل» السكن: ما يسكن إليه الرجل ويطمئن استئناساً
  به واسترواحاً إليه، من زوج أو حبيب. ومنه قيل للنار: سكن؛ لأنه يستأنس بها. ألا تراهم
  سموها المؤنسة، والليل يطمئن إليه التعب بالنهار لاستراحته فيه وجمامه، ويجوز أن يراد:
  وجعل الليل مسكوناً فيه من قوله: { لتسكنوا فيه }  { وَٱلشَّمْسَ وَٱلْقَمَرَ } قرئاً
  بالحركات الثلاث، فالنصب على إضمار فعل دلّ عليه جاعل الليل، أي وجعل الشمس والقمر
  حسباناً. أو يعطفان على محل الليل. فإن قلت كيف يكون لليل محل والإضافة حقيقية، لأنّ
  اسم الفاعل المضاف إليه في معنى المضيّ، ولا تقول: زيد ضارب عمراً أمس؟ قلت: ما هو
  في معنى المضيّ، وإنما هو دال على جعل مستمرّ في الأزمنة المختلفة، وكذلك فالق الحب،
  وفالق الإصباح، كما تقول: الله قادر عالم، فلا تقصد زماناً دون زمان، والجر عطف على
  لفظ الليل، والرفع على الابتداء، والخبر محذوف تقديره: والشمس والقمر مجعولان حسباناً،
  أو محسوبان حسباناً. ومعنى جعل الشمس والقمر حسباناً: جعلهما على حسبان، لأنّ حساب
  الأوقات يعلم بدورهما وسيرهما. والحسبان - بالضم -: مصدر حسب، كما أنّ الحسبان - بالكسر
  - مصدر حسب. ونظيره الكفران والشكران { ذٰلِكَ } إشارة إلى جعلهما حسباناً، أي ذلك
  التسيير بالحساب المعلوم { تَقْدِيرُ ٱلْعَزِيزِ } الذي قهرهما وسخرهما { ٱلْعَلِيمُ
  } بتدبيرهما وتدويرهما.</p>'
