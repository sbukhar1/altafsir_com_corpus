text: '<p>يعني بقوله: { فالِقُ الإصْباحِ } شاقّ عمود الصبح عن ظلمة الليل وسواده. والإصباح:
  مصدر من قول القائل: أصبحنا إصباحاً.</p><p>وبنحو ما قلنا في ذلك قال عامة أهل التأويل.
  ذكر من قال ذلك.</p><p>حدثنا ابن وكيع، قال: ثنا المحاربي، عن جويبر، عن الضحاك: {
  فالِقُ الإصْباحِ } قال: إضاءة الصبح.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { فالِقُ الإصْباحِ } قال: إضاءة الفجر.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن بن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { فالِقُ
  الإصْباحِ } قال: فالق الصبح.</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية
  بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، في قوله: { فالِقُ الإصْباحِ } يعني بالإصباح:
  ضوء الشمس باالنهار، وضوء القمر بالليل.</p><p>حدثنا ابن حميد، قال: ثنا حكام، قال:
  ثنا عنبسة، عن محمد بن عبد الرحمن بن أبي ليلى، عن القاسم ابن أبي بزّة، عن مجاهد:
  { فالِقُ الإصْباحِ } قال: فالق الصبح.</p><p>حدثنا به ابن حميد مرّة بهذا الإسناد،
  عن مجاهد، فقال في قوله: { فالِقُ الإصْباحِ } قال: إضاءة الصبح.</p><p>حدثني يونس،
  قال: أخبرنا بن وهب، قال: قال بن زيد، في قوله: { فالِقُ الإصْباحِ } قال: فلق الإصباح
  عن الليل.</p><p>حدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ، يقول: ثنا عبيد بن سليمان،
  قال: سمعت الضحاك يقول في قوله: { فالِقُ الإصْباحِ } يقول: خالق النور، نور النهار.</p><p>وقال
  آخرون: معنى ذلك: خالق الليل والنهار. ذكر من قال ذلك:</p><p>حدثنا محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس في قوله: «فالقُ الإصباحِ
  وجاعلُ الليلِ سكَنا» يقول: خلق الليل والنهار، وذكر عن الحسن البصري أنه كان يقرأ
  في قوله: { فالِقُ الإصْباحِ } بفتح الألف كأنه تأوّل ذلك بمعنى جمع صبح، كأنه أراد
  صبح كلّ يوم، فجعله أصباحاً ولم يبلغنا عن أحد سواه أنه قرأ كذلك. والقراءة التي لا
  نستجيز غيرها بكسر الألف { فالِقُ الإصْباحِ } لإجماع الحجة من القراءة وأهل التأويل
  على صحة ذلك ورفض خلافه.</p><p>وأما قوله: «وَجاعِلُ اللَّيْلِ سَكَناً» فإن القرّاء
  اختلفت في قراءته، فقرأ ذلك عامة قرّاء الحجاز والمدينة وبعض البصريين: «وَجاعِلُ اللَّيْلِ»
  بالألف. على لفظ الاسم ورفعه عطفاً على «فالق»، وخفض «الليل» بإضافة «جاعل» إليه، ونصب
  «الشمس» و «القمر» عطفاً على موضع «الليل» لأن «الليل» وإن كان مخفوضاً في اللفظ فإنه
  في موضع النصب، لأنه مفعول «جاعل»، وحَسُن عطف ذلك على معنى الليل لا على لفظه، لدخول
  قوله: { سَكَناً } بينه وبين الليل قال الشاعر:</p><p class="poetry_or_grammar">قُعُوداً
  لَدَى الأبْوَابِ طُلاَّبَ حاجَةٍ</p><p class="poetry_or_grammar">عَوَانٍ مِنَ الحاجاتِ
  أوْ حاجَةً بِكْرَا</p><p>فنصب الحاجة الثانية عطفاً بها على معنى الحاجة الأولى، لا
  على لفظها لأن معناها النصب وإن كانت في اللفظ خفضاً. وقد يجيء مثل هذا أيضاً معطوفاً
  بالثاني على معنى الذي قبله لا على لفظه، وإن لم يكن بينهما حائل، كما قال بعضهم:</p><p
  class="poetry_or_grammar">فَبَيْنَا نَحْنُ نَنْظُرُهُ أتانَا</p><p class="poetry_or_grammar">مُعَلِّقَ
  شَكْوَه وزِنادَ رَاعِ</p><p>وقرأ ذلك عامة قرّاء الكوفيين: { وَجَعَلَ اللَّيْلَ سَكَناً
  والشَّمْسَ } على «فَعَلَ» بمعنى الفعل الماضي ونصب «الليل». والصواب من القول في ذلك
  عندنا أن يقال: إنهما قراءتان مستفيضتان في قراءة الأمصار، متفقتا المعنى غير مختلفتيه،
  فبأيتهما قرأ القارىء فهو مصيب في الإعراب والمعنى. وأخبر جلّ ثناؤه أنه جعل الليل
  سكناً، لأنه يسكن فيه كلّ متحرك بالنهار ويهدأ فيه، فيستقرّ في مسكنه ومأواه.</p><p>القول
  في تأويل قوله تعالى: { والشَّمْسَ والقَمَرَ حُسْباناً }.</p><p>قال أبو جعفر: اختلف
  أهل التأويل في ذلك، فقال بعضهم: معنى ذلك: وجعل الشمس والقمر يجريان في أفلاكهما بحساب.
  ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن
  صالح، عن عليّ بن أبي طلحة، عن بن عباس: { والشَّمْسَ والقَمَرَ حُسْباناً } يعني:
  عدد الأيام والشهور والسنين.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه عن بن عباس: { والشَّمْسَ والقَمَرَ حُسْباناً } قال: يجريان
  إلى أجل جُعِل لهما.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا
  أسباط، عن السدي { والشَّمْسَ والقَمَرَ حُسْباناً } يقول: بحساب.</p><p>حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع، في قوله: { والشَّمْسَ
  والقَمَرَ حُسْباناً } قال: الشمس والقمر في حساب، فإذا خلت أيامهما فذاك آخر الدهر
  وأوّل الفزع الأكبر { ذَلِكَ تَقْدِيرُ العَزِيزِ العَلِيمِ }.</p><p>حدثنا الحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { والشَّمْسَ
  والقَمَرَ حُسْباناً } قال: يدوران في حساب.</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن بن جريج، عن مجاهد: { والشَّمْسُ والقَمَرُ حُسْباناً } قال: هو
  مثل قوله: (كُلٌّ في فَلَكٍ يَسْبَحُونَ)، ومثل قوله: (والشَّمْسَ والقَمَرَ بِحُسْبانٍ).</p><p>وقال
  آخرون: معنى ذلك: وجعل الشمس والقمر ضياء. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { والشَّمْسَ والقَمَرَ حُسْباناً } أي ضياء.</p><p>وأولى
  القولين في تأويل ذلك عندي بالصواب تأويل من تأوّله: وجعل الشمس والقمر يجريان بحساب
  وعدد لبلوغ أمرها ونهاية آجالهما، ويدوران لمصالح الخلق التي جُعِلا لها.</p><p>وإنما
  قلنا ذلك أولى التأويلين بالآية، لأن الله تعالى ذِكره ذكر قبله أياديه عند خلقه وعظم
  سلطانه، بفلقه الإصباح لهم وإخراج النبات والغراس من الحبّ والنوى، وعقب ذلك بذكره
  خلق النجوم لهدايتهم في البرّ والبحر، فكان وصفه إجراءه الشمس والقمر لمنافعهم أشبه
  بهذا الموضع من ذكر إضاءتهما لأنه قد وصف ذلك قبلُ بقوله: { فالِقُ الإصْباحِ } فلا
  معنى لتكريره مرّة أخرى في آية واحدة لغير معنى.</p><p>والحسبان في كلام العرب: جمع
  حساب، كما الشهبان جمع شهاب وقد قيل: إن الحسبان في هذا الموضع مصدر من قول القائل:
  حَسَبْتُ الحِساب أحْسُبه حِساباً وحُسْباناً. وحُكي عن العرب على الله حُسْبان فلان
  وحِسْبَته: أي حسابه. وأحسب أن قتادة في تأويل ذلك بمعنى الضياء، ذهب إلى شيء يرْوَى
  عن ابن عباس في قوله: أوْ يُرْسِلَ عَلَيْها حُسْباناً مِنَ السَّماءِ قال: ناراً،
  فوجه تأويل قوله: { والشَّمْسَ والقَمَرَ حُسْباناً } إلى ذلك التأويل. وليس هذا من
  ذلك المعنى في شيء. وأما «الحِسْبان» بكسر الحاء: فإنه جمع الحِسبانة: وهي الوسادة
  الصغيرة، وليست من الأوليين أيضاً في شيء، يقال: حَسِبته: أجلسته عليها، ونصب قوله:
  { حُسْباناً } بقوله: { وَجَعَلَ }. وكان بعض البصريين يقول: معناه: و { والشَّمْسَ
  والقَمَرَ حُسْباناً } أي بحساب، فحذف الباء كما حذفها من قوله: هُوَ أعْلَمُ مَنْ
  يَضِلُّ عَنْ سَبِيلهِ: أي أعلم بمن يضلّ عن سبيله.</p><p>القول في تأويل قوله تعالى:
  { ذلك تَقْدِيرُ العَزِيرِ العَلِيمِ }.</p><p>يقول تعالى ذكره: وهذا الفعل الذي وصفه
  أنه فعله، وهو فَلْقُه الإصباح وَجَعْلُه الليل سكَناً والشمس والقمر حُسباناً، تقدير
  الذي عزّ سلطانه، فلا يقدر أحد أراده بسوء وعقاب أو انتقام من الامتناع منه، العليم
  بمصالح خلقه وتدبيرهم لا تقدير الأصنام والأوثان التي لا تسمع ولا تبصر ولا تفقه شيئاً
  ولا تعقله ولا تضرّ ولا تنفع، وإن أريدت بسوء لم تقدر على الامتناع منه ممن أرادها
  به. يقول جلّ ثناؤه: وأخلِصوا أيها الجهلة عبادتكم لفاعل هذه الأشياء، ولا تشركوا في
  عبادته شيئاً غيره.</p>'
