text: "<p>يقول تعالى ذكره: { وَكَذَّبَ } يا محمد { قَوْمُك } َ بما تقول وتخبر وتوعد
  من الوعيد. { وَهُوَ الحَقُّ } يقول: والوعيد الذي أوعَدْناهم على مُقامهم على شركهم
  من بعث العذاب من فوقهم أو من تحت أرجلهم أو لَبْسهم شيعا، وإذاقة بعضهم بأس بعض، الحقّ
  الذي لا شكّ فيه أنه واقع، إن هم لم يتوبوا وينيبوا مما هم عليه مقيمون من معصية الله
  والشرك به إلى طاعة الله والإيمان به. { قُلْ لَسْتُ عَلَيْكُمْ بِوَكيلٍ } يقول: قل
  لهم يا محمد: لست عليكم بحفيظ ولا رقيب، وإنما رسول أبلغكم مما أرسلت به إليكم. { لِكُلّ
  نَبَإٍ مُسْتَقَرٌ } يقول: لكل خبر مُسْتقَرّ، يعني قَرار يستقرّ عنده ونهاية ينتهي
  إليها، فيتبين حقه وصدقه من كذبه وباطله. { وَسَوْفَ تَعْلَمُونَ } يقول: وسوف تعلمون
  أيها المكذبون بصحة ما أخبركم به من وعيد الله إياكم أيها المشركون وحقيته عند حلول
  عذابه بكم. فرأوا ذلك وعاينوه فقتلهم يومئذ بأوليائه من المؤمنين.</p><p>وبنحو الذي
  قلنا من التأويل في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السُّديّ: { وَكَذَّبَ بِهِ قَوْمُكَ
  وَهُوَ الحَقُّ } يقول: كذبت قريش بالقرآن، وهو الحقّ. وأما الوكيل: فالحفيظ: { وأما
  لِكُلّ نَبَإٍ مُسْتَقَرٌ }: فكان نبأ القرآن استقر يوم بدر بما كان يعدهم من العذاب.</p><p>حدثني
  المثني قال ثنا أبو حذيفة قال ثنا شبل عن ابن أبي نجيح عن مجاهد لكل نبأ مستقر بكل
  نبأ حقيقة أما في الدنيا وأما في الآخرة { وسوف تعلمون } ما كان في الدنيا فسوف ترونه،
  وما كان في الآخرة فسوف يبدو لكم.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح،
  عن معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { لِكُلّ نَبَإٍ مُسْتَقَرٌ }
  يقول: حقيقة.</p><p>حدثني محمد بن سعد، قال: ثنا أبي، قال: ثنا عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { لِكُلّ نَبَإٍ مُسْتَقَرٌ وَسَوْفَ تَعْلَمُونَ } يقول:
  فعل وحقيقة، ما كان منه في الدنيا وما كان منه في الآخرة.</p><p>وكان الحسن يتأوّل
  في ذلك أنه الفتنة التي كانت بين أصحاب رسول الله صلى الله عليه وسلم.</p><p>حدثني
  المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن جعفر بن حيان، عن الحسن
  أنه قرأ: { لِكُلّ نَبَإٍ مُسْتَقَرٌ } قال: حُبِسَت عقوبتها حتى إذا عمل ذنبها أرسلت
  عقوبتها.</p>"
