  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ ظُلُمَـٰتِ ٱلْبَرّ وَٱلْبَحْرِ } مجاز عن مخاوفهما وأهوالهما. يقال لليوم
  الشديد: يوم مظلم، ويوم ذو كواكب. أي اشتدت ظلمته حتى عاد كالليل؛ ويجوز أن يراد. ما
  يشفون عليه من الخسف في البر والغرق في البحر بذنوبهم، فإذا دعوا وتضرعوا كشف الله
  عنهم الخسف والغرق فنجوا من ظلماتها { لَئِنْ أَنْجَيْتَنَا } على إرادة القول { مِنْ
  هَـٰذِهِ } من هذه الظلمة الشديدة. وقرىء: { يُنَجّيكُمْ } بالتشديد والتخيف، وأنجانا،
  وخفية، بالضم والكسر.</p>"
