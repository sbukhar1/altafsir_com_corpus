text: '<p>يعني تعالى ذكره بقوله { الحَمْدُ للَّهِ }: الحمد الكامل لله وحده لا شريك
  له، دون جميع الأنداد والآلهة، ودون ما سواه مما تعبده كفرة خلقه من الأوثان والأصنام.
  وهذا كلام مخرجه مخرج الخبر يُنْحَى به نحو الأمر، يقول: أخلصوا الحمد والشكر للذي
  خلقكم أيها الناس وخلق السموات والأرض، ولا تشركوا معه في ذلك أحداً شيئاً، فإنه المستوجب
  عليكم الحمد بأياديه عندكم ونعمه عليكم، لا من تعبدونه من دونه وتجعلونه له شريكاً
  من خلقه. وقد بينا الفصل بين معنى الحمد والشكر بشواهده فيما مضى قبل.</p><p>القول
  في تأويل قوله تعالى: { وَجَعَلَ الظُّلُمَاتِ والنُّورَ }.</p><p>يقول تعالى ذكره:
  الحمد لله الذي خلق السموات والأرض، وأظلم الليل وأنار النهار. كما:</p><p>حدثني محمد
  بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَجَعَلَ الظُّلُمَاتِ
  والنُّورَ } قال: الظلمات: ظلمة الليل، والنور: نور النهار.</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، أما قوله: { الحَمْدُ للَّهِ الَّذِي
  خَلَقَ السَّمَوَاتِ والأرْضَ وَجَعَلَ الظُّلْمَاتِ والنُّورِ } فإنه خلق السموات
  قبل الأرض، والظلمة قبل النور، والجنة قبل النار.</p><p>فإن قال قائل: فما معنى قوله
  إذن «جَعَلَ»؟ قيل: إن العرب تجعلها ظرفاً للخبر والفعل، فتقول: جعلت أفعل كذا، وجعلت
  أقوم وأقعد، تدلّ بقولها «جعلت» على اتصال الفعل، كما تقول: علقت أفعل كذا، لا أنها
  في نفسها فعل، يدلّ على ذلك قول القائل: جعلت أقوم، وأنه لا جعل هناك سوى القيام، وإنما
  دلّ بقوله «جعلت» على اتصال الفعل ودوامه، ومن ذلك قول الشاعر:</p><p class="poetry_or_grammar">وزَعَمْتَ
  أنَّكَ سوْفَ تسْلُكُ قَادِرَاً</p><p class="poetry_or_grammar">والمَوْتُ مُتَسعٌ
  طَرِيقَيْ قادِرِ</p><p class="poetry_or_grammar">فاجْعَلْ تَحَلَّلْ مِنْ يَمِينِكَ
  إنَّمَا</p><p class="poetry_or_grammar">حِنْثُ اليَمِينِ على الأثيمِ الفاجِرِ</p><p>يقول
  «فاجعل تحلَّل» بمعنى: تحلل شيئاً بعد شيء، لا أن هناك جعلاً من غير التحليل. فكذلك
  كلّ جعل في الكلام إنما هو دليل على فعل له اتصال، لا أن له حظاً في معنى الفعل فقوله:
  { وَجَعَلَ الظُّلُماتِ والنُّورَ } إنما هو أظلم ليلهما وأنار نهارهما.</p><p>القول
  في تأويل قوله تعالى: { ثُمَّ الَّذِينَ كَفَرُوا بِرَبِّهِمْ يَعْدِلُونَ }.</p><p>يقول
  تعالى ذكره معجّباً خلقه المؤمنين من كفرة عباده ومحتجًّا على الكافرين: إن الإله الذي
  يجب عليكم أيها الناس حمده هو الذي خلق السموات والأرض، الذي جعل منهما معايشكم وأقواتكم
  وأقوات أنعامكم التي بها حياتكم، فمن السموات ينزل عليكم الغيث وفيها تجري الشمس والقمر
  باعتقاب واختلاف لمصالحكم ومن الأرض ينبت الحبَّ الذي به غذاؤكم، والثمار التي فيها
  ملاذكم، مع غير ذلك من الأمور التي فيها مصالحكم ومنافعكم بها. والذين يجحدون نعمة
  الله عليهم بما أنعم به عليهم من خلق ذلك لهم ولكم أيها الناس بربهم الذي فعل ذلك وأحدثه
  { يَعْدِلُونَ }: يجعلون له شريكاً في عبادتهم إياه، فيعبدون معه الآلهة والأنداد والأصنام
  والأوثان، وليس منها شيء شركه في خلق شيء من ذلك ولا في إنعامه عليهم بما أنعم به عليهم،
  بل هو المنفرد بذلك كله، وهم يشركون في عبادتهم إياه غيره.</p><p>فسبحان الله ما أبلغها
  من حجة وأوجزها من عظة، لمن فكَّر فيها بعقل وتدبرها بفهم ولقد قيل إنها فاتحة التوراة.</p><p>حدثنا
  سفيان بن وكيع، قال: ثنا عبد العزيز بن عبد الصمد العمّي، عن أبي عمران الجونّي، عن
  عبد الله بن رباح، عن كعب، قال: فاتحة التوراة فاتحة الأنعام: { الحَمْدُ للَّهِ الَّذِي
  خَلَقَ السَّمَوَاتِ والأرْضَ وجَعَلَ الظُّلُماتِ والنُّورَ ثُمَّ الَّذِينَ كَفَرُوا
  بِرَبِّهِمْ يَعْدِلُونَ }.</p><p>حدثنا ابن وكيع، قال: ثنا زيد بن حباب، عن جعفر بن
  سليمان، عن أبي عمران الجونّي، عن عبد الله ابن رباح، عن كعب، مثله. وزاد فيه: وخاتمة
  التوراة خاتمة هود.</p><p>يقال من مساواة الشيء بالشيء: عدلت هذا بهذا، إذا ساويته
  به عدلاً. وأما في الحكم إذا أنصفت فيه، فإنك تقول: عَدَلْت فيه أعدل عدلاً.</p><p>وبنحو
  الذي قلنا في تأويل قوله: { يَعْدِلُونَ } قال أهل التأويل.</p><p>ذكر من قال ذلك:</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { يَعْدِلُونَ
  } قال: يشركون.</p><p>ثم اختلف أهل التأويل فيمن عُنِي بذلك، فقال بعضهم: عُنِي به
  أهل الكتاب.</p><p>ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا يعقوب القمي، عن
  جعفر بن أبي المغيرة، عن ابن أبزى، قال: جاءه رجل من الخوارج يقرأ عليه هذه الآية:
  { الحَمْدُ للَّهِ الَّذِي خَلَقَ السَّمَوَاتِ والأرْضَ وجَعَلَ الظُّلُمَاتِ والنُّورِ
  ثُمَّ الَّذِينَ كَفَرُوا بِرَبِّهِمْ يَعْدِلُونَ } قال له: أليس الذين كفروا بربهم
  يعدلون؟ قال: بلى. قال: وانصرف عنه الرجل، فقال له رجل من القوم: يا ابن أبزى، إن هذا
  قد أراد تفسير هذه غير هذا، إنه رجل من الخوارج فقال: ردّوه عليّ فلما جاءه قال: هل
  تدري فيمن نزلت هذه الآية؟ قال: لا. قال إنها نزلت في أهل الكتاب، اذهب ولا تضعها على
  غير حدّها.</p><p>وقال آخرون: بل عُنى بها المشركون من عبدة الأوثان.</p><p>ذكر من
  قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة:
  { ثُمَّ الَّذِينَ كَفَرُوا بِرَبِّهِمْ يَعْدِلُونَ } قال: هؤلاء أهل صراحة.</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السدي: { ثُمَّ الَّذِينَ
  كَفَرُوا بِرَبِّهِمْ يَعْدِلُونَ } قال: هم المشركون.</p><p>حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { ثُمَّ الَّذِينَ كَفَرُوا بِرَبِّهِمْ يَعْدِلُونَ
  } قال: الآلهة التي عبدوها عدلوها بالله قال: وليس لله عِدْل ولا ندّ، وليس معه آلهة،
  ولا اتخذ صاحبة ولا ولداً.</p><p>وأولى الأقوال في ذلك بالصواب عندي أن يقال: إن الله
  تعالى أخبر أن الذين كفروا بربهم يعدلون، فعمّ بذلك جميع الكفار، ولم يخصص منهم بعضاً
  دون بعض، فجميعهم داخلون في ذلك: يهودهم، ونصاراهم، ومجوسهم، وعبدة الأوثان منهم ومن
  غيرهم من سائر أصناف الكفر.</p>'
