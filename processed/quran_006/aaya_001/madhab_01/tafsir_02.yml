text: '<p>{ جَعَلَ } يتعدّى إلى مفعول واحد إذا كان بمعنى أحدث وأنشأ، كقوله: { وَجَعَلَ
  ٱلظُّلُمَـٰتِ وَٱلنُّورَ } وإلى مفعولين إذا كان بمعنى صيَّر، كقوله:</p><p class="quran">وَجَعَلُواْ
  ٱلْمَلَـئِكَةَ ٱلَّذِينَ هُمْ عِبَادُ ٱلرَّحْمَـٰنِ إِنَـٰثاً</p><p>[الزخرف: 19]
  والفرق بين الخلق والجعل: أن الخلق فيه معنى التقدير، وفي الجعل معنى التضمين، كإنشاء
  شيء من شيء، أو تصيير شيء شيئاً، أو نقله من مكان إلى مكان. ومن ذلك</p><p class="quran">وَجَعَلَ
  مِنْهَا زَوْجَهَا</p><p>[الأعراف: 189] { وَجَعَلَ ٱلظُّلُمَـٰتِ وَٱلنُّورَ }؛ لأن
  الظلمات من الأجرام المتكاثفة،والنور من النار</p><p class="quran">ثُمَّ جَعَلَكُمْ
  أَزْوَاجاً</p><p>[فاطر: 11]</p><p class="quran">أَجَعَلَ ٱلاْلِهَةَ إِلَـٰهاً وٰحِداً</p><p>[ص:
  5]. فإن قلت: لم أفرد النور؟ قلت: للقصد إلى الجنس، كقوله تعالى:</p><p class="quran">وَٱلْمَلَكُ
  عَلَىٰ أَرْجَائِهَا</p><p>[الحاقة: 17] أو لأن الظلمات كثيرة، لأنه ما من جنس من أجناس
  الأجرام إلاّ وله ظلّ، وظلّه هو الظلمة، بخلاف النور فإنه من جنس واحد وهو النار. فإن
  قلت: علام عطف قوله: { ثْمَّ ٱلَّذِينَ كَفَرُواْ بِرَبّهِمْ يَعْدِلُونَ }؟ قلت: إما
  على قوله: { ٱلْحَمْدُ للَّهِ } على معنى أن الله حقيق بالحمد على ما خلق؛ لأنه ما
  خلقه إلاّ نعمة، ثم الذين كفروا به يعدلون فيكفرون نعمته، وإما على قوله: { خَلَقَ
  ٱلسَّمَـٰوٰتِ } على معنى أنه خلق ما خلق مما لا يقدر عليه أحد سواه، ثم هم يعدلون
  به ما لا يقدر على شيء منه. فإن قلت: فما معنى ثم؟ قلت: استبعاد أن يعدلوا به بعد وضوح
  آيات قدرته، وكذلك</p><p class="quran">ثُمَّ أَنتُمْ تَمْتَرُونَ</p><p>[الأنعام:
  2] استبعاد لأن يمتروا فيه بعد ما ثبت أنه محييهم ومميتهم وباعثهم.</p>'
