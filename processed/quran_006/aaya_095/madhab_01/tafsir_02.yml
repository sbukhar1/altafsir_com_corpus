text: '<p>{ فَالِقُ ٱلْحَبّ وَٱلنَّوَىٰ } بالنبات والشجر. وعن مجاهد: أراد الشقين الذين
  في النواة والحنطة { يُخْرِجُ ٱلْحَىَّ مِنَ ٱلْمَيّتِ } أي الحيوان، والنامي من النطف.
  والبيض والحب والنوى { وَمُخْرِجُ } هذه الأشياء الميتة من الحيوان والنامي. فإن قلت:
  كيف قال: { مُخْرَجَ ٱلْمَيّتِ مِنَ ٱلْحَىّ } بلفظ اسم الفاعل، بعد قوله: { يُخْرِجُ
  ٱلْحَىَّ مِنَ ٱلْمَيّتِ } قلت: عطفه على فالق الحب والنوى، لا على الفعل. ويخرج الحيَّ
  من الميت: موقعة موقع الجملة المبينة لقوله: { فَالِقُ ٱلْحَبّ وَٱلنَّوَىٰ } لأنّ
  فلق الحب والنوى بالنبات والشجر الناميين من جنس إخراج الحيّ من الميت، لأنّ النامي
  في حكم الحيوان. ألا ترى إلى قوله:</p><p class="quran">يُحْيِ ٱلأَرْضَ بَعْدَ مَوْتِهَآ</p><p>[الروم:
  50]، { ذَلِكُـمُ ٱللَّهُ } أي ذلكم المحي والمميت هو الله الذي تحق له الربوبية {
  فَأَنَّىٰ تُؤْفَكُونَ } فكيف تصرفون عنه وعن توليه إلى غيره.</p>'
