text: "<p>يقول تعالى ذكره: وإلهكم أيها العادلون بالله غيره { الَّذي أنْشأكُمْ } يعني:
  الذي ابتدأ خلقكم من غير شيء فأوجدكم بعد أن لم تكونوا شيئاً { مِنْ نَفْسٍ وَاحِدَةٍ
  } يعني: من آدم عليه السلام كما:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل،
  قال: حدثنا أسباط، عن السُّديّ: { مِنْ نَفْسٍ وَاحِدَةٍ } قال: آدم عليه السلام.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَهُوَ الَّذِي أنْشأكُمْ
  مِنْ نَفْسٍ وَاحِدَةٍ } من آدم عليه السلام.</p><p>وأما قوله: { مُسْتَقَرّ ومُسْتَوْدَعٌ
  } فإن أهل التأويل في تأويله مختلفون فقال بعضهم: معنى ذلك: وهو الذي أنشأكم من نفس
  واحدة، فمنكم مستقرّ في الرحم ومنكم مستودع في القبر، حتى يبعثه الله لنشر القيامة.
  ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا أبو معاوية، عن إسماعيل بن أبي خالد،
  عن إبراهيم، عن عبد الله: يَعْلَمُ مُسْتَقَرَّها ومُسْتَوْدَعَها قال: مستقرّها في
  الأرحام، ومستودعها حيث تموت.</p><p>حدثني يعقوب، قال: ثنا هشيم، عن إسماعيل، عن إبراهيم،
  عن عبد الله أنه قال: المستودع حيث تموت، والمستقرّ: ما في الرحم.</p><p>حدثت عن عبيد
  الله بن موسى، عن إسرائيل، عن السُّديّ، عن مرّة، عن عبد الله بن مسعود، قال: المستقرّ
  الرحم، والمستودع: المكان الذي تموت فيه.</p><p>حدثني محمد بن عبيد المحاربي، قال:
  ثنا محمد بن فضيل وعليّ بن هاشم، عن إسماعيل بن أبي خالد، عن إبراهيم: يَعْلَمُ مُسْتَقَرَّها
  ومُسْتَوْدَعَها قال: مستقرّها في الأرحام، ومستودعها في الأرض حيث تموت فيها.</p><p>حدثنا
  أبو كريب وأبو السائب، قالا: ثنا بن إدريس، عن ليث، عن مِقْسِم، قال: مستقرّها في الصلب
  حيث تأوي إليه، ومستودعها حيث تموت.</p><p>وقال آخرون: المستودع: ما كان في أصلاب الآباء،
  والمستقرّ: ما كان في بطون النساء وبطون الأرض أو على ظهورها. ذكر من قال ذلك:</p><p>حدثني
  يعقوب بن إبراهيم، قال: ثنا بن علية، قال: ثنا كلثوم بن جبر، عن سعيد بن جبير، في قوله:
  { فَمُسْتَقَرّ ومُسْتَوْدَعٌ } قال: مستودَعون ما كانوا في أصلاب الرجال، فإذا قرّوا
  في أرحام النساء أو على ظهر الأرض أو في بطنها، فقد استقرّوا.</p><p>حدثنا ابن حميد،
  قال: ثنا بن علية، عن كلثوم بن جبر، عن سعيد بن جبير: { مُسْتَقَرّ ومُسْتَوْدَعٌ }
  قال: المستودعون: ما كانوا في أصلاب الرجال، فإذا قرّوا في أرحام النساء أو على ظهر
  الأرض فقد استقروا.</p><p>حدثنا محمد بن المثنى،، قال: ثنا محمد بن جعفر، قال: ثنا
  شعبة، عن المغيرة بن النعمان، عن سعيد بن جبير، قال: قال ابن عباس: يَعْلَمُ مُسْتَقَرَّها
  ومُسْتَوْدَعَها قال: المستودع في الصلب والمستقرّ: ما كان على وجه الأرض أو في الأرض.</p><p>وقال
  آخرون: بل معنى ذلك: فمستقرّ في الأرض على ظهورها ومستوع عند الله.</p><p>ذكر من قال
  ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا يحيى بن يمان، عن سفيان، عن المغيرة، عن أبي الخير
  تميم بن حَذْلَم، عن سعيد بن جبير، عن ابن عباس: «المستقرّ»: الأرض، و «المستودع» عند
  الرحمن.</p><p>حدثنا ابن وكيع، قال: ثنا عبيد الله، عن إسرائيل، عن ابن أبي نجيح، عن
  مجاهد، قال: «المستقرّ» الأرض، و «المستودع»: عند ربك.</p><p>حدثنا الحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن إسماعيل بن أبي خالد، عن إبراهيم،
  قال: عبد الله: مستقرّها في الدنيا، ومستودعها في الآخرة يعني: { فَمُسْتَقَرّ وَمُسْتَوْدَع
  }.</p><p>حدثني المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا بن المبارك، عن شعبة، عن
  أبي بشر، عن سعيد بن جبير، قال: «المستودع»: في الصلب، و «المستقرّ»: في الآخرة وعلى
  وجه الأرض.</p><p>وقال آخرون: معنى ذلك: فمستقرّ في الرحم ومستودع في الصلب. ذكر من
  قال ذلك:</p><p>حدثنا هناد، قال: ثنا أبو الأحوص، عن أبي الحرث، عن عكرمة، عن ابن عباس،
  في قول الله: { فَمُسْتَقَرّ وَمُسْتَوْدَع } قال: مستقرّ في الرحم، ومستودع في صلب
  لم يخلق وسيخلق.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن يحيى الجابري، عن عكرمة:
  { فَمُسْتَقَرّ وَمُسْتَوْدَع } قال: المستقر: الذي قد استقرّ في الرحم، والمستودع:
  الذي قد استودع في الصلب.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن أبي الخير
  تميم، عن سعيد بن جبير، قال ابن عباس: سَلْ فقلت: { فَمُسْتَقَرّ وَمُسْتَوْدَع }؟
  قال: المستقرّ: في الرحم، والمستودع: ما استودع في الصلب.</p><p>حدثنا أبو كريب وأبو
  السائب، قالا: ثنا ابن إدريس، عن قابوس، عن أبيه، عن ابن عباس، في قوله: { فَمُسْتَقَرّ
  وَمُسْتَوْدَع } قال: المستقرّ: الرحم، والمستودع: ما كان عند ربّ العالمين مما هو
  خالقه ولم يخلق.</p><p>حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا أبو بشر، عن سعيد بن
  جبير، عن ابن عباس، في قوله: يَعْلَمُ مُسْتَقَرَّها وَمُسْتَوْدَعَها قال: المستقرّ:
  ما كان في الرحم مما هو حيّ ومما قد مات والمستودع: ما في الصلب.</p><p>حدثني يعقوب،
  قال: ثنا هشيم، قال: أخبرنا أبو بشر، عن سعيد بن جبير، قال: قال لي ابن عباس، وذلك
  قبل أن يخرج وجهي: أتزوجت يا ابن جبير؟ قال: قلت: لا، وما أريد ذاك يومي هذا. قال:
  فقال: أما إنه مع ذلك سيخرج ما كان في صلبك من المستودعين.</p><p>حدثنا ابن بشار، قال:
  ثنا محمد بن جعفر، قال: حدثنا شعبة، عن أبي بشر، عن سعيد بن جبير، قال: قال لي ابن
  عباس: تزوّجتَ؟ قلت: لا. قال: فضرب ظهري وقال: ما كان من مستودع في ظهرك سيخرج.</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { فَمُسْتَقَرّ وَمُسْتَوْدَع } قال: المستقرّ في الأرحام، والمستودع في الصلب لم يخلق
  وهو خالقه.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ بن أبي طلحة، عن ابن عباس: { فَمُسْتَقَرّ وَمُسْتَوْدَع } قال: المستقرّ في
  الرحم، والمستودع: ما استودع في أصلاب الرجال والدواب.</p><p>حدثنا بن وكيع، قال: ثنا
  جرير، عن ليث، عن مجاهد، قال: المستقرّ: ما استقرّ في الرحم والمستودع: ما استودع في
  الصلب.</p><p>حدثنا بن وكيع، قال: ثنا جرير، عن مغيرة، عن أبي الخير تميم، عن سعيد
  بن جبير، عن ابن عباس، بنحوه.</p><p>حدثنا هناد، قال: ثنا عبيدة بن حميد، عن عمار الدهني،
  عن رجل، عن كريب، قال: دعاني ابن عباس، فقال: اكتب: «بسم الله الرحمن الرحيم. من عبد
  الله بن عباس إلى فلان حبر تيماء سلام عليك، فإني أحمد إليك الله، الذي لا إله إلا
  هو، أما بعد» قال: فقلت: تبدؤه تقول: السلام عليك؟ فقال: إن الله هو السلام. ثم قال:
  اكتب «سلام عليك، أما بعد فحدِّثني عن مستقرّ ومستودع». قال: ثم بعثني بالكتاب إلى
  اليهودي، فأعطيته إياه فلما نظر إليه قال: مرحباً بكتاب خليلي من المسلمين فذهب بي
  إلى بيته، ففتح أسفاطاً له كبيرة، فجعل يطرح تلك الأشياء لا يلتفت إليها. قال: قلت:
  ما شأنك؟ قال: هذه أشياء كتبها اليهود حتى أخرج سفر موسى عليه السلام، قال: فنظر إليه
  مرتّين، فقال: المستقرّ: الرحم. قال: ثم قرأ: ونُقِرُّ فِي الأرْحَام ما نَشاءُ، وقرأ:
  وَلَكُمْ فِي الأرْضِ مُسْتَقَرّ ومَتَاعٌ قال: مستقرّه فوق الأرض، ومستقره في الرحم،
  ومستقرّه تحت الأرض، حتى يصير إلى الجنة أو إلى النار.</p><p>حدثنا هناد، قال: ثنا
  قبيصة، عن سفيان، عن ابن جريج، عن عطاء: { فَمُسْتَقَرّ وَمُسْتَوْدَعٌ } قال: المستقرّ:
  ما استقرّ في أرحام النساء، والمستودع: ما استودع في أصلاب الرجال.</p><p>حدثنا بن
  وكيع، قال: ثنا عبيد الله، عن سفيان، عن ابن جريج، عن عطاء، قال: المستقرّ: الرحم،
  والمستودع: في أصلاب الرجال.</p><p>حدثنا ابن وكيع، قال: ثنا روح بن عبادة، عن ابن
  جريج، عن عطاء، وعن ابن أبي نجيح، عن مجاهد، قال: المستقرّ: الرحم، والمستودع: في الأصلاب.</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثني عيسى، عن ابن أبي نجيح، عن مجاهد: { فَمُسْتَقَرّ
  }: ما استقرّ في أرحام النساء { وَمُسْتَوْدَع } ما كان في أصلاب الرجال.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، بنحوه.</p><p>حدثنا
  ابن حميد وابن وكيع قالا: ثنا جرير، عن ليث، عن مجاهد، قال: المستقرّ: ما استقرّ في
  الرحم، والمستودع: ما استودع في الصلب.</p><p>حدثنا ابن وكيع، قال: ثنا يحيى بن يمان،
  عن سفيان، عن ابن أبي نجيح، عن مجاهد، قال: المستقرّ: الرحم، والمستودع: الصلب.</p><p>حدثنا
  ابن وكيع، قال: ثنا معاذ بن معاذ، عن ابن عون، قال: أتينا إبراهيم عند المساء، فأخبرونا
  أنه قد مات فقلنا: هل سأله أحد عن شيء؟ قالوا: عبد الرحمن بن الأسود عن المستقرّ والمستودع
  فقال: المستقر في الرحم، والمستودع: في الصلب.</p><p>حدثنا حميد بن مسعدة، قال: ثنا
  بشر بن المفضل، قال: ثنا ابن عون، قال: أتيتنا إبراهيم، وقد مات، قال: فحدثني بعضهم
  أن عبد الرحمن بن الأسود سأله قبل أن يموت عن المستقرّ والمستودع، فقال المستقرّ: في
  الرحم، والمستودع: في الصلب.</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن
  ابن عون، قال: أتينا منزل إبراهيم، فسألنا عنه، فقالوا: قد توفي، وسأله عبد الرحمن
  بن الأسود، فذكر نحوه.</p><p>حدثني به يعقوب بن إبراهيم، قال: ثنا بن علية، عن ابن
  عون، أنه بلغه أن عبد الرحمن بن الأسود سأل إبراهيم، عن ذلك، فذكر نحوه.</p><p>حدثنا
  عبيد الله بن محمد الفريابي، قال: ثنا ضمرة بن ربيعة، عن العلاء بن هارون، قال: انتهيت
  إلى منزل إبراهيم حين قبض، فقلت لهم: هل سأله أحد عن شيء، قالوا: سأله عبد الرحمن بن
  الأسود عن مستقرّ ومستودع، فقال: أما المستقرّ: فما استقرّ في أرحام النساء، والمستودع:
  ما في أصلاب الرجال.</p><p>حدثنا أبو كريب وأبو السائب، قالا: ثنا بن إدريس، عن ليث،
  عن مجاهد في { فَمُسْتَقَرّ وَمُسْتَوْدَع } قال: المستقرّ: الرحم، والمستودع: الصلب.</p><p>حدثني
  يونس، قال: ثني سفيان، عن رجل حدثه عن سعيد بن جبير، قال: قال لي ابن عباس: ألا تنكح؟
  ثم قال: أما إني أقول لك هذا وإني لأعلم أن الله مخرج من صلبك ما كان فيه مستودعاً.</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: المستقر
  في الرحم، والمستودع: في الصلب.</p><p>حدثنا بشر بن معاذ،ثنا يزيد قال: ثنا سعيد، عن
  قتادة، عن ابن عباس: { فَمُسْتَقَرّ وَمُسْتَوْدَعٌ } قال: مستقر في الرحم، ومستودع:
  في الصلب.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { فَمُسْتَقَرّ وَمُسْتَوْدَع } قال: مستقرّ: في الرحم، ومستودع: في الصلب.</p><p>حدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، يقول: ثنا عبيد بن سليمان، عن الضحاك: { فَمُسْتَقَرّ
  وَمُسْتَوْدَع } أما «مستقر»: فما استقرّ في الرحم، وأما «مستودع»: فما استودع في الصلب.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَمُسْتَقَرّ وَمُسْتَوْدَع
  } قال: مستقرّ في الأرحام، ومستودع: في الأصلاب.</p><p>حدثني المثنى، قال: ثنا الحجاج
  بن المنهال، قال: ثنا حماد، عن عطاء بن السائب، عن سعيد بن جبير وأبي حمزة، عن إبراهيم،
  قالا: «مستقر ومستودع»، المستقرّ: في الرحم، والمستودع: في الصلب.</p><p>وقال آخرون:
  المستقر: في القبر، والمستودع: في الدنيا. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قال: كان الحسن يقول: مستقرّ: في
  القبر، ومستودع: في الدنيا. وأوشك أن يلحق بصاحبه.</p><p>وأولى التأويلات في ذلك بالصواب،
  أن يقال: إن الله جلّ ثناؤه عمّ بقوله: { فَمُسْتَقَرّ وَمُسْتَوْدَع } كلّ خلقه الذي
  أنشأ من نفس واحدة مستقرّاً ومستودعاً، ولم يخصص من ذلك معنى دون معنى. ولا شك أن من
  بني آدم مستقراً في الرحم ومستودعاً في الصلب، ومنهم من هو مستقرّ على ظهر الأرض أو
  بطنها ومستودع في أصلاب الرجال، ومنهم مستقرّ في القبر مستودع على ظهر الأرض، فكلّ
  مستقرّ أو مستودع بمعنى من هذه المعاني فداخل في عموم قوله: { فَمُسْتَقَرّ وَمُسْتَوْدَعٌ
  } ومراد به: إلا أن يأتي خبر يجب التسليم له بأنه معنيّ به معنى دون معنى وخاصّ دون
  عامّ.</p><p>واختلفت القرّاء في قراءة قوله: { فَمُسْتَقَرّ وَمُسْتَوْدَع } فقرأت
  ذلك عامة قراء أهل المدينة والكوفة: { فَمُسْتَقَرّ وَمُسْتَوْدَع } بمعنى: فمنهم من
  استقره الله في مقرّه فهو مستقرّ، ومنهم من استودعه الله فيما استودعه فيه فهو مستودع
  فيه. وقرأ ذلك بعض أهل المدينة وبعض أهل البصرة: «فمُسْتَقِرٌ» بكسر القاف بمعنى: فمنهم
  من استقر فهو مستودع فيه في مقرّه فهو مستقِرٌّ به.</p><p>وأولى القراءتين بالصواب
  عندي وإن كان لكليهما عندي وجه صحيح: { فمُسْتَقَرٌّ } بمعنى: استقرّه الله في مستقرّه،
  ليأتلف المعنى فيه وفي «المستودع» في أن كلّ واحد منهما لم يسمّ فاعله، وفي إضافة الخبر
  بذلك إلى الله في أنه المستقرّ هذا والمستودع هذا وذلك أن الجميع مجمعون على قراءة
  قوله: { وَمُسْتَوْدَعٌ } بفتح الدال على وجه ما لم يسمّ فاعله، فإجراء الأوّل، أعني
  قوله: «فمستقرّ» عليه أشبه من عدوله عنه.</p><p>وأما قوله: { قَدْ فَصَّلْنَا الآياتِ
  لقَوْمٍ يَفْقَهُونَ } يقول تعالى: قد بينا الحجج وميزنا الأدلة والأعلام وأحكمناها
  لقوم يفقهون مواقع الحجج ومواضع العبر ويفهمون الآيات والذكر، فإنهم إذا اعتبروا بما
  نبهتهم عليه من إنشائي من نفس واحدة ما عاينوا من البشر وخلقي ما خلقت منها من عجائب
  الألوان والصور، علموا أن ذلك من فعل من ليس له مثل ولا شرك فيشركوه في عبادتهم إياه.
  كما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { قَدْ فَصَّلْنا
  الآياتِ لِقَوْمٍ يَفْقَهُونَ } يقول: قد بينا الآيات لقوم يفقهون.</p>"
