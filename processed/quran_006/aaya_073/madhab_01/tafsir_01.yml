text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء العادلين
  بربهم الأنداد، الداعيك إلى عبادة الأوثان: أمرنا لنسلم لربّ العالمين الذي خلق السموات
  بالحقّ، لا من لا ينفع ولا يضرّ ولا يسمع ولا يبصر.</p><p>واختلف أهل التأويل في تأويل
  قوله: { بالحَقّ } فقال بعضهم: معنى ذلك: وهو الذي خلق السموات والأرض حقًّا وصواباً،
  لا باطلاً وخطأ، كما قال تعالى ذكره:</p><p class="quran">وَما خَلَقْنا السَّماءَ
  والأرْضَ وَما بَيْنَهُما باطِلاً</p><p>قالوا: وأدخلت فيه الباء والألف واللام، كما
  تفعل العرب في نظائر ذلك، فتقول: فلان يقول بالحقّ، بمعنى أنه يقول الحقّ. قالوا: ولا
  شيء في قوله بالحقّ غير إصابته الصواب فيه، لا أن الحقّ معنى غير القول، وإنما هو صفة
  للقول إذا كان بها القول كان القائل موصوفاً بالقول بالحقّ وبقول الحقّ. قالوا: فكذلك
  خلق السموات والأرض حكمة من حكم الله، فالله موصوف بالحكمة خلقهما وخلق ما سواهما من
  سائر خلقه، لا أن ذلك حقّ سوى خَلْقِهِما به.</p><p>وقال آخرون: معنى ذلك: خلق السموات
  والأرض بكلامه وقوله لهما:</p><p class="quran">ائْتِيا طَوْعاً أوْ كَرْهاً</p><p>قالوا:
  فالحقّ في هذا الموضع معنىّ به كلامه. واستشهدوا لقيلهم ذلك بقوله: { وَيَوْمَ يَقُولُ
  كُنْ فَيَكُونُ قَوْلُهُ الحَقُّ } الحقّ هو قوله وكلامه. قالوا: والله خلق الأشياء
  بكلامه وقيله كما خلق به الأشياء غير المخلوقة. قالوا: فإذ كان ذلك كذلك، وجب أن يكون
  كلام الله الذي خلق به الخلق غير مخلوق.</p><p>وأما قوله: { وَيَوْمَ يَقُولُ كُنْ
  فَيَكُونُ } فإن أهل العربية اختلفوا في العامل في «يَوْمَ يَقُولُ» وفي معنى ذلك فقال
  بعض نحويي البصرة: «اليوم» مضاف إلى «يقول كن فيكون»، قال: وهو نصب وليس له خبر ظاهر،
  والله أعلم، وهو على ما فسرت لك. كأنه يعني بذلك أن نصبه على: «واذكر يوم يقول كن فيكون»
  قال: وكذلك: { يَوْمَ يُنْفَخُ فِي الصُّورِ } ، قال: وقال بعضهم: يوم ينفخ في الصور
  عالم الغيب والشهادة. وقال بعضهم: يقول كن فيكون، للصُّور خاصة.</p><p>فمعنى الكلام
  على تأويلهم: يوم يقول للصور كن فيكون قوله الحق، يوم ينفخ فيه عالم الغيب والشهادة
  فيكون «القول» حينئذٍ مرفوعاً بـ «الحقّ»، والحقّ بالقول. وقوله: { يَوْمَ يَقُولُ
  كُنْ فَيَكُونُ } وَ { يَوْمَ يُنْفَخُ فِي الصُّورِ } صلة «الحقّ».</p><p>وقال آخرون:
  بل قوله: { كُنْ فَيَكُونُ } معنى به كلّ ما كان الله معيده في الآخرة بعد إفنائه ومنشئه
  بعد إعدامه. فالكلام على مذهب هؤلاء متناه عند قوله: { كُنْ فَيَكُونُ } وقوله: { قَوْلُهُ
  الحَقُّ } خبر مبتدأ.</p><p>وتأويله: وهو الذي خلق السموات والأرض بالحقّ، ويوم يقول
  للأشياء: كن فيكون، خلقهما بالحقّ بعد فنائهما. ثم ابتدأ الخبر عن قوله ووعده خلقه
  أنه معيدهما بعد فنائهما عن أنه حقّ، فقال: قوله هذا الحقّ الذي لا شكّ فيه، وأخبر
  أن له الملك يوم ينفخ في الصور، ف يوم يُنفخ في الصور يكون على هذا التأويل من صلة
  «المُلك».</p><p>وقد يجوز على هذا التأويل أن يكون قوله: { يَوْمَ يُنْفَخُ فِي الصُّورِ
  } من صلة «الحقّ».</p><p>وقال آخرون: بل معنى الكلام: ويوم يقول لما فني: «كن» فيكون
  قوله الحقّ، فجعل القول مرفوعاً بقوله: { وَيَوْمَ يَقُولُ كُنْ فَيَكُونُ } وجعل قوله:
  «كن فيكون» للقول محلاًّ، وقوله: { يَوْمَ يُنْفَخُ فِي الصُّورِ } من صلة «الحقّ».
  كأنه وجَّه تأويل ذلك إلى: ويومئذ قوله الحقّ يوم يُنْفخ في الصور. وإن جعل على هذا
  التأويل: يوم ينفخ في الصور، بياناً عن اليوم الأوّل، كان وجهاً صحيحاً، ولو جعل قوله:
  { قَوْلُهُ الحَقُّ } مرفوعاً بقوله: { يَوْمَ يُنْفَخُ فِي الصُّورِ } وقوله: { يَوْمَ
  يُنْفَخُ في الصورِ } محلاًّ وقوله: { وَيَوْمَ يَقُولُ كُنْ فَيَكُونُ } من صلته كان
  جائزاً.</p><p>والصواب من القول في ذلك عندي أن يقال: إن الله تعالى ذكره أخبر أنه
  المنفرد بخلق السموات والأرض دون كلّ ما سواه، معرّفاً من أشرك به من خلقه جهله في
  عبادة الأوثان والأصنام وخطأ ما هم عليه مقيمون من عبادة ما لا يضرّ ولا ينفع ولا يقدر
  على اجتلاب نفع إلى نفسه ولا دفع ضرّ عنها، ومحتجًّا عليهم في إنكارهم البعث بعد الممات
  والثواب والعقاب بقدرته على ابتداع ذلك ابتداء، وأن الذي ابتدع ذلك غير متعذّر عليه
  إفناؤه ثم إعادته بعد إفنائه، فقال: وهو الذي خلق أيها العادلون بربهم من لا ينفع ولا
  يضرّ ولا يقدر على شيء، السمواتِ والأرضَ بالحقّ، حجة على خلقه، ليعرفوا بها صانعها
  وليستدلوا بها على عظيم قدرته وسلطانه، فيخلصوا له العبادة. { وَيَوْمَ يَقُولُ كُنْ
  فَيَكُونُ } يقول: ويوم يقول حين تبدّل الأرض غير الأرض والسموات كذلك: «كن فيكون»،
  كما شاء تعالى ذكره، فتكون الأرض غير الأرض عند قوله «كن»، فيكون متناهياً. وإذا كان
  كذلك معناه وجب أن يكون في الكلام محذوف يدلّ عليه الظاهر، ويكون معنى الكلام: ويوم
  يقول لذلك كن فيكون تبدّل غير السموات والأرض، ويدلّ على ذلك قوله: { وَهُوَ الَّذِي
  خَلَقَ السَّمَوَاتِ والأرْضَ بالحَقّ } ثم ابتدأ الخبر عن القول فقال: { قَوْلُهُ
  الحَقُّ } بمعنى: وعده هذا الذي وعد تعالى ذكره من تبديله السموات والأرض غير الأرض
  والسموات، الحقّ الذي لا شك فيه، { وَلَهُ المُلْكُ يَوْمَ يُنْفَخُ فِي الصُّورِ }
  فيكون قوله: { يَوْمَ يُنْفَخُ فِي الصُّورِ } من صلة «الملك»، ويكون معنى الكلام:
  ولله الملك يومئذ لأن النفخة الثانية في الصور حال تبديل الله السموات والأرض وغيرهما.
  وجائز أن يكون القول، أعني قوله: { الحَقُّ } مرفوعاً بقوله: { ويَوْمَ يَقُولُ كُنْ
  فَيَكُونُ } ، ويكون قوله: { كُنْ فَيَكُونُ } محلاًّ للقول مرافعاً. فيكون تأويل الكلام:
  وهو الذي خلق السموات والأرض بالحقّ، ويوم يبدّلها غير السموات والأرض فيقول لذلك كن
  فيكون قوله الحقّ.</p><p>وأما قوله: { وَلهُ المُلْكُ يَوْمَ يُنْفَخُ فِي الصُّورِ
  } فإنه خَصّ بالخبر عن ملكه يومئذ، وإن كان المُلك له خالصاً في كلّ وقت في الدنيا
  والآخرة لأنه عنى تعالى ذكره أنه لا منازع له فيه يومئذ ولا مدّعى له، وأنه المنفرد
  به دون كلّ من كان ينازعه فيه في الدنيا من الجبابرة فأذعن جميعهم يومئذ له به، وعلموا
  أنهم كانوا من دعواهم في الدنيا في باطل.</p><p>واختلف في معنى الصور في هذا الموضع،
  فقال بعضهم: هو قرن ينفخ فيه نفختان: إحداهما لفناء من كان حيًّا على الأرض، والثانية
  لنشر كلّ ميت. واعتلوا لقولهم ذلك بقوله:</p><p class="quran">وَنُفِخَ فِي الصُّورِ
  فصَعِقَ وَمَنْ فِي الأرْضِ إلاَّ مَنْ شاءَ اللّهُ ثُمَّ نُفِخَ فِيهِ أُخْرَى فإذَا
  هُمْ قِيامٌ يَنْظُرُونَ</p><p>وبالخبر الذي روى عن رسول الله صلى الله عليه وسلم أنه
  قال إذْ سئل عن الصور:</p><p class="hadith"> " هُوَ قَرْنٌ يُنْفَخُ فِيهِ ". </p><p>وقال
  آخرون: الصور في هذا الموضع: جمع صورة ينفخ فيها روحها فتحيا، كقولهم سُور لسور المدينة،
  وهو جمع سورة، كما قال جرير:</p><p class="poetry_or_grammar">سُورُ المَدِينَةِ والجِبالُ
  الخُشَّعُ</p><p>والعرب تقول: نفخ في الصور، ونفخ الصورَ. ومن قولهم: نفخ الصور، قول
  الشاعر:</p><p class="poetry_or_grammar">لَوْلا ابنُ جَعْدَة لم تُفْتَح قُهُنْدُزُكُمْ</p><p
  class="poetry_or_grammar">وَلا خُرَاسانُ حتى يُنْفَخَ الصُّورُ</p><p>والصواب من
  القول في ذلك عندنا ما تظاهرت به الأخبار عن رسول الله صلى الله عليه وسلم، أنه قال:</p><p
  class="hadith"> " إنَّ إسْرَافِيلَ قَدِ الْتَقَمَ الصُّورَ وَحَنَى جَبْهَتَهُ يَنْتَظِرُ
  مَتَى يُؤْمَرُ فَيُنْفَخُ " </p><p>وأنه قال:</p><p class="hadith"> " الصُّورُ قَرْنٌ
  يُنْفَخُ فِيهِ " </p><p>وذكر عن ابن عباس أنه كان يقول في قوله: { يَوْمَ يُنْفَخُ
  فِي الصُّورِ عالِمُ الغَيْبِ وَالشَّهادَةِ } يعني: أن عالم الغيب والشهادة هو الذي
  ينفخ في الصور.</p><p>حدثني به المثنى، قال: ثنا عبد الله بن صالح، قال: ثنا معاوية،
  عن عليّ بن أبي طلحة، عن ابن عباس، في قوله: { عالِمُ الغَيْبِ والشَّهادَةِ } يعني:
  أن عالم الغيب والشهادة هو الذي ينفخ في الصور.</p><p>فكأن ابن عباس تأوّل في ذلك أن
  قوله: { عالِمُ الغَيْبِ وَالشَّهادَةِ } اسم الفاعل الذي لم يسمّ في قوله: { يَوْمَ
  يُنْفَخُ فِي الصُّورِ } وأن معنى الكلام: يوم ينفخ الله في الصور عالم الغيب والشهادة،
  كما تقول العرب: أُكل طعامُك عبد الله، فتظهر اسم الآكل بعد أن قد جرى الخبر بما لم
  يسمّ آكله. وذلك وإن كان وجهاً غير مدفوع، فإن أحسن من ذلك أن يكون قوله: { عالِمُ
  الغَيْبِ وَالشَّهادَةِ } مرفوعاً على أنه نعت للذي» في قوله: { وَهُوَ الَّذِي خَلَقَ
  السَّمَوَاتِ والأرْضَ بالحَقّ }. ورُوِي عنه أيضاً أنه كان يقول: الصور في هذا الموضع:
  النفخة الأولى.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { يَوْمَ يُنْفَخُ فِي الصُّورِ عالِمُ الغَيْبِ والشَّهادَةِ
  } يعني بالصور: النفخة الأولى، ألم تسمع أنه يقول:</p><p class="quran">وَنُفِخ فِي
  الصُّورِ فَصَعِقَ مَنْ فِي السَّمَوَاتِ وَمَنْ فِي الأرْضِ إلاَّ مَنْ شاءَ الله
  ثمَّ نُفِخَ فِيهِ أُخْرَى</p><p>يعني الثانية،</p><p class="quran">فإذَا هُمْ قِيامٌ
  يَنْظُرُونَ</p><p>ويعني بقوله: { عالِمُ الغَيْبِ والشَّهادَةِ } عالم ما تعاينون
  أيها الناس، فتشاهدونه، وما يغيب عن حواسكم وأبصاركم فلا تحسونه ولا تبصرونه، وهو الحكيم
  في تدبيره وتصريفه خلقه من حال الوجود إلى العدم، ثم من حال العدم والفناء إلى الوجود،
  ثم في مجازاتهم بما يجازيهم به من ثواب أو عقاب، خبير بكلّ ما يعملونه ويكسبونه من
  حسن وسيء، حافظ ذلك عليهم، ليجازيهم على كل ذلك. يقول تعالى ذكره: فاحذروا أيها العادلون
  بربكم عقابه، فإنه عليم بكلّ ما تأتون وتذرون، وهو لكم من وراء الجزاء على ما تعملون.</p>'
