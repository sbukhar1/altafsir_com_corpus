text: '<p>{ فَوْقَ عِبَادِهِ } تصوير للقهر والعلوّ بالغلبة والقدرة، كقوله:</p><p class="quran">وَإِنَّا
  فَوْقَهُمْ قَـٰهِرُونَ</p><p>[الأعراف: 127] الشيء أعم العام لوقوعه على كل ما يصح
  أن يعلم ويخبر عنه، فيقع على القديم والجرم والعرض والمحال والمستقيم. ولذلك صحّ أن
  يقال في الله عزّ وجلّ: شيء لا كالأشياء، كأنك قلت: معلوم لا كسائر المعلومات، ولا
  يصح: جسم لا كالأجسام.</p>'
