  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يعني تعالى ذكره بقوله: «وهو» نفسه يقول: والله القاهر فوق عباده. ويعني بقوله:
  { القاهِرُ }: المذلل المستعبد خلقه العالي عليهم. وإنما قال: «فوق عباده»، لأنه وصف
  نفسه تعالى بقهره إياهم، ومن صفة كلّ قاهر شيئاً أن يكون مستعلياً عليه.</p><p>فمعنى
  الكلام إذن: والله الغالب عباده، المذلّلهم، العالي عليهم بتذليله لهم وخلقه إياهم،
  فهو فوقهم بقهره إياهم، وهم دونه. { وهُوَ الحَكِيمُ } يقول: والله الحكيم في علّوه
  على عباده وقهره إياهم بقدرته وفي سائر تدبيره، الخبير بمصالح الأشياء ومضارّها، الذي
  لا يخفى عليه عواقب الأمور وبواديها، ولا يقع في تدبيره خلل، ولا يدخل حكمه دخل.</p>"
