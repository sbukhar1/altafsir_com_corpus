text: '<p>وهذا أيضاً من الكلام الذي فيه متروك استغني بدلالة الظاهر عن ذكر ما ترك،
  وذلك أنه تعالى ذكره أخبر عن الأمم التي كذّبت رسلها أنه أخذهم بالبأساء والضرّاء ليتضرعوا،
  ثم قال: فلولا إذ جاءهم بأسنا تضرّعوا، ولم يخبر عما كان منهم من الفعل عند أخذه إياهم
  بالبأسأء والضرّاء.</p><p>ومعنى الكلام: ولقد أرسلنا إلى أمم من قبلك فأخذناهم بالبأساء
  والضرّاء لعلهم يتضرّعون فلم يتضرّعوا، فلولا إذا جاءهم بأسنا تضرّعوا. ومعنى: { فَلَوْلاَ
  } في هذا الموضع: فهلاَّ، والعرب إذ أوْلت «لولا» اسماً مرفوعاً جعلت ما بعدها خبراً
  وتلتها بالأمر، فقالت، فلولا أخوك لزرتك، ولولا أبوك لضربتك، وإذا أوْلتها فعلاً، أو
  لم تولها اسماً، جعلوها استفهاماً، فقالوا: لولا جئتنا فنكرمك، ولولا زرت أخاك فنزورك،
  بمعنى هلاَّ. كما قال تعالى:</p><p class="quran">لَوْلا أخَّرْتَنِي إلى أجَلٍ قَرِيبٍ
  فأصَّدَّق</p><p>وكذلك تفعل ب «لوما» مثل فعلها ب «لولا».</p><p>فتأويل الكلام إذن:
  فهلا إذ جاء بأسنا هؤلاء الأمم المكذّبة رسلها الذين لم يتضرّعوا عند أخذناهم بالبأساء
  والضرّاء، تضرّعوا فاستكانوا لربهم وخضعوا لطاعته، فيصرف ربهم عنهم بأسه وهو عذابه
  وقد بينا معنى البأس في غير هذا الموضع بما أغنى عن إعادته في هذا الموضع. { وَلَكِنْ
  قَسَتْ قُلُوبُهُمْ } يقول: ولكن أقاموا على تكذيبهم رسلهم، وأصروا على ذلك واستكبروا
  عن أمر ربهم، استهانة بعقاب الله واستخفافاً بعذابه وقساوة قلب منهم. { وَزَيَّنَ لَهُمُ
  الشَّيْطَانُ ما كَانُوا يَعْمَلُونَ } يقول: وحسن لهم الشيطان ما كانوا يعملون من
  الأعمال التي يكرهها الله ويسخطها منهم</p>'
