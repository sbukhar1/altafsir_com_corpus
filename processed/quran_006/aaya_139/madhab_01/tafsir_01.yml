text: "<p>اختلف أهل التأويل في المعنىّ بقوله: { ما فِي بُطُونِ هَذِهِ الأنْعامِ }
  فقال بعضهم: عنى بذلك اللبن. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا ابن عطية،
  قال: ثنا إسرائيل، عن أبي إسحاق، عن عبد الله بن أبي الهذيل، عن ابن عباس: { وَقالُوا
  ما فِي بُطُونِ هَذِهِ الأنْعامِ خالِصَةٌ لِذُكُورِنَا } قال: اللبن.</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى، عن إسرائيل، عن أبي إسحاق، عن ابن أبي الهذيل، عن ابن عباس
  مثله.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَقالُوا
  ما فِي بُطُونِ هذِهِ الأنْعام خالِصَةٌ لِذُكُورِنا ومُحَرَّمٌ على أزْوَاجِنا } ألبان
  البحائر كانت للذكور دون النساء، وإن كانت ميتة اشترك فيها ذكورهم وإناثهم.</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { خالِصَةٌ لِذكُورنا
  ومُحَرَّمٌ على أزْوَاجِنا } قال: ما فِي بُطون البحائر: يعني ألبانها، كانوا يجعلونه
  للرجال دون النساء.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا عيسى بن يونس، عن
  زكريا، عن عامر، قال: البحيرة لا يأكل من لبنها إلا الرجال، وإن مات منها شيء أكله
  الرجال والنساء.</p><p>حدثني محمد بن سعد،قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { وَقالُوا ما فِي بُطُونِ هَذِهِ الأنْعامِ خالِصَةٌ
  لِذُكُورنا }... الآية، فهو اللبن كانوا يحرّمونه على إناثهم ويشربه ذكرانهم وكانت
  الشاة إذا ولدت ذكراً ذبحوه وكان للرجال دون النساء، وإن كانت أنثى تركب فلم تذبح،
  وإن كانت ميتة فهم فيه شركاء. فنهى الله عن ذلك.</p><p>وقال آخرون: بل عنى بذلك ما
  في بطون البحائر والسوائب من الأجنة. ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَقالُوا ما فِي بُطُونِ هَذِهِ
  الأنْعامِ خالِصَةٌ لِذُكُورنا ومُحَرَّمٌ على أزْوَاجِنا وَإنْ يَكُنْ مَيْتَةً فَهُمْ
  فِيهِ شُرَكاءُ } فهذه الأنعام ما ولد منها من حيّ فهو خالص للرجال دون النساء وأما
  ما ولد من ميت فيأكله الرجال والنساء.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  عن ابن جريج، عن مجاهد: { ما في بُطُونِ هَذِهِ الأنعامِ خالِصَةٌ لِذُكُورِنا } السائبة
  والبحيرة.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.</p><p>وأولى الأقوال في تأويل ذلك بالصواب أن يقال: إن الله تعالى
  ذكره أخبر عن هؤلاء الكفرة أنهم قالوا في أنعام بأعيانها: ما في بطون هذه الأنعام خالصة
  لذكورنا دون إناثنا. واللبن مما في بطونها، وكذلك أجنتها، ولم يخصص الله بالخبر عنهم
  أنهم قالوا بعض ذلك حرام عليهنّ دون بعض.</p><p>وإذ كان ذلك كذلك، فالواجب أن يقال:
  إنهم قالوا ما في بطون تلك الأنعام من لبن وجنين حلّ لذكورهم خالصة دون إناثهم، وإنهم
  كانوا يؤثرون بذلك رجالهم، إلا أن يكون الذي في بطونها من الأجنة ميتاً فيشترك حينئذٍ
  في أكله الرجال والنساء.</p><p>واختلف أهل العربية في المعنى الذي من أجله أنثت الخالصة،
  فقال بعض نحويي البصرة وبعض الكوفيين: أنثت لتحقيق الخلوص، كأنه لما حقق لهم الخلوص
  أشبه الكثرة، فجرى مجرى راوية ونسّابة. وقال بعض نحويي الكوفة: أنثت لتأنيث الأنعام،
  لأن ما في بطونها مثلها، فأنثت لتأنيثها. ومن ذكَّره فلتذكير «ما» قال: وهي في قراءة
  عبد الله: «خالصٌ» قال: وقد تكون الخالصة في تأنيثها مصدراً، كما تقول العافية والعاقبة،
  وهو مثل قوله: { إنَّا أخْلَصْنَاهُمْ بِخَالِصَةٍ }.</p><p>والصواب من القول في ذلك
  عندي أن يقال: أريد بذلك المبالغة في خلوص ما في بطون الأنعام التي كانوا حرّموا ما
  في بطونها على أزواجهم، لذكورهم دون إناثهم، كما فعل ذلك بالراوية والنسّابة والعلاّمة،
  إذا أريد بها المبالغة في وصف من كان ذلك من صفته، كما يقال: فلان خالصة فلان وخُلْصانه.</p><p>وأما
  قوله: { ومُحَرَّمٌ على أزْوَاجِنا } فإن أهل التأويل اختلفوا في المعنّي بالأزواج،
  فقال بعضهم: عنى بها النساء. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد: { ومُحَرَّمٌ على أزْوَاجِنا } قال: النساء.</p><p>وقال
  آخرون: بل عنى بالأزواج البنات. ذكر من قال ذلك:</p><p>حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد: { ومُحَرَّمٌ على أزْوَاجنا } قال: الأزواج: البنات. وقالوا:
  ليس للبنات منه شيء.</p><p>والصواب من القول في ذلك أن يقال: إن الله أخبر عن هؤلاء
  المشركين أنهم كانوا يقولون لما في بطون هذه الأنعام، يعني أنعامهم: هذا محرّم على
  أزواجنا. والأزواج إنما هي نساؤهم في كلامهم، وهن لا شكّ بنات من هن أولاده، وحلائل
  من هنّ أزواجه. وفي قول الله عزّ وجلّ: { وَمَحَرَّمٌ على أزواجِنا } الدليل الواضح
  على أن تأنيث «الخالصة» كان لما وصفت من المبالغة في وصف ما في بطون الأنعام بالخلوصة
  للذكور، لأنه لو كان لتأنيث الأنعام لقيل: ومحرّمة على أزواجنا، ولكن لما كان التأنيث
  في الخالصة لما ذكرت، ثم لم يقصد في المحرّم ما قصد في الخالصة من المبالغة، رجع فيها
  إلى تذكير «ما»، واستعمال ما هو أولى به من صفته.</p><p>وأما قوله: { وَإنْ يَكُنْ
  مَيْتَةً فَهُمْ فِيهِ شُرَكاءُ } فاختلفت القرّاء في قراءة ذلك، فقرأه يزيد بن القعقاع
  وطلحة بن مصرِّف في آخرين: «وَإنْ تَكُنْ مَيْتَةٌ» بالتاء في «تكن» ورفع «ميتة»، غير
  أن يزيد كان يشدّد الياء من ميتة، ويخففها طلحة.</p><p>حدثني بذلك المثنى، قال: ثنا
  إسحاق، قال: ثنا ابن أبي حماد، قال: ثنا عيسى، عن طلحة بن مصرف.</p><p>وحدثنا أحمد
  بن يوسف، عن القاسم، وإسماعيل بن جعفر، عن يزيد.</p><p>وقرأ ذلك بعض قرّاء المدينة
  والكوفة والبصرة: { وَإنْ يَكُنْ مَيْتَةً } بالياء وميتة بالنصب وتخفيف الياء. وكأنّ
  من قرأ: { وَإنْ يَكُنْ } بالياء { مَيْتَةً } بالنصب، أرادوا إن يكن ما في بطون تلك
  الأنعام، فذكَّر «يكن» لتذكير «ما»، ونصب «الميتة» لأنه خبر «يكن». وأما من قرأ: «وَإنْ
  تَكُنْ مَيْتَةٌ» فإنه إن شاء الله أراد وإن يكن ما في بطونها ميتة، فأنث «تكن» لتأنيث
  «ميتة».</p><p>وقوله: { فَهُمْ فِيهِ شُرَكاءُ } فإنه يعني أن الرجال وأزواجهم شركاء
  في أكله لا يحرّمونه على أحد منهم، كما ذكرنا عمن ذكرنا ذلك عنه قبل من أهل التأويل.
  وكان ابن زيد يقول في ذلك ما:</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد: { وَإنْ يَكُنْ مَيْتَةً فَهُمْ فِيهِ شُرَكاءُ } قال: تأكل النساء مع الرجال،
  إن كان الذي يخرج من بطونها ميتة فهم فيه شركاء، وقالوا: إن شئنا جعلنا للبنات فيه
  نصيباً وإن شئنا لم نجعل.</p><p>وظاهر التلاوة بخلاف ما تأوّله ابن زيد، لأن ظاهرها
  يدلّ على أنهم قالوا: إن لم يكن ما في بطونها ميتة، فنحن فيه شركاء بغير شرط مشيئة.
  وقد زعم ابن زيد أنهم جعلوا ذلك إلى مشيئتهم.</p><p>القول في تأويل قوله تعالى: { سَيَجْزِيهِمْ
  وَصْفَهُمْ إنَّهُ حَكِيمٌ عَلِيمٌ }.</p><p>يقول جلّ ثناؤه: سيجزي: أي سيثيب ويكافىء
  هؤلاء المفترين عليه الكذب في تحريمهم ما لم يحرّمه الله، وتحليلهم ما لم يحلله الله،
  وإضافتهم كذبهم في ذلك إلى الله. وقوله: { وَصْفَهُمْ } يعني بوصفهم الكذب على الله،
  وذلك كما قال جلّ ثناؤه في موضع آخر من كتابه: وَتَصِفُ ألْسِنَتُهُمْ الكَذِبَ والوصف
  والصفة في كلام العرب واحد، وهما مصدران مثل الوزن والزنة.</p><p>وبنحو الذي قلنا في
  معنى «الوصف» قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن نجيح، عن مجاهد، في قوله: { سَيَجْزِيهِمْ وَصْفَهُمْ
  } قال: قولهم الكذب في ذلك.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا ابن نمير، عن أبي
  جعفر الرازي، عن الربيع بن أنس، عن أبي العالية: { سَيَجْزِيهِمْ وَصْفَهُمْ }: أي
  كذبهم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { سَيَجْزِيهِمْ
  وَصْفَهُمْ }: أي كذبهم.</p><p>وأما قوله: { حَكِيمٌ عَلِيمٌ } فإنه يقول جلّ ثناؤه:
  إن الله في مجازاتهم على وصفهم الكذب وقيلهم الباطل عليه، حكيم في سائر تدبيره في خلقه،
  عليم بما يصلحهم وبغير ذلك من أمورهم.</p>"
