text: '<p>كانوا يقولون في أجنة البحائر والسوائب: ما ولد منها حياً فهو خالص للذكور
  لا تأكل منه الإناث، وما ولد منها ميتاً اشترك فيه الذكور الإناث. وأنث { خَالِصَةٌ
  } للحمل على المعنى، لأنّ مافي معنى الأجنة وذكر { وَأَنْعَمٌ حُرِّمَتْ } للحمل على
  اللفظ. ونظيره</p><p class="quran">وَمِنْهُمْ مَّن يَسْتَمِعُ إِلَيْكَ حَتَّىٰ إِذَا
  خَرَجُواْ مِنْ عِندِكَ</p><p>[محمد: 16] ويجوز أن تكون التاء للمبالغة مثلها في رواية
  الشعر. وأن تكون مصدراً وقع موقع الخالص، كالعاقبة أي ذو خالصة. ويدلّ عليه قراءة من
  قرأ: «خالصة» بالنصب على أنّ قوله { لِّذُكُورِنَا } هو الخبر، وخالصة مصدر مؤكد، ولا
  يجوز أن يكون حالاً متقدمة، لأن المجرور لا يتقدم عليه حاله. وقرأ ابن عباس: «خالصة»
  على الإضافة. وفي مصحف عبد الله: «خالص». { وَإِن يَكُن مَّيْتَةً } وإن يكن ما في
  بطونها ميتة. وقرىء: «وإن تكن»، بالتأنيث، على: وإن تكن الأجنة ميتة. وقرأ أهل مكة:
  «وإن تكن ميتة» بالتأنيث والرفع على كان التامة وتذكير الضمير في قوله: { فَهُمْ فِيهِ
  شُرَكَاء } لأن الميتة لكل ميت ذكر أو أنثى، فكأنه قيل: وإن يكن ميت فهم فيه شركاء
  { سَيَجْزِيهِمْ وَصْفَهُمْ } أي: جزاء وصفهم الكذب على الله في التحليل والتحريم من
  قوله تعالى:</p><p class="quran">ولا تقولوا لما تَصِفُ أَلْسِنَتُكُمُ ٱلْكَذِبَ هَـٰذَا
  حَلَـٰلٌ وَهَـٰذَا حَرَامٌ</p><p>[النحل: 116].</p>'
