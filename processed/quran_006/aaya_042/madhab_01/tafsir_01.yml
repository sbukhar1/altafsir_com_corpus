  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالى ذكره متوعداً لهؤلاء العادلين به الأصنام، ومحذّرهم أن يسلك بهم
  إن هم تمادوا في ضلالهم سبيل من سلك سبيلهم من الأمم قبلهم في تعجيل الله عقوبته لهم
  في الدنيا، ومخبراً نبيه عن سنته في الذين خلوا قبلهم من الأمم على منهاجهم في تكذيب
  الرسل: { وَلَقَدْ أرْسَلْنا } يا محمد { إلى أُمَمٍ } يعني: إلى جماعات وقرون، { مِنْ
  قَبْلِكَ فأخَذْناهُمْ بالبَأْساءِ } يقول: فأمرناهم ونهيناهم، فكذّبوا رسلنا وخالفوا
  أمرنا ونهينا، فامتحناهم بالابتلاء بالبأساء، وهي شدّة الفقر والضيق في المعيشة { والضَّرَّاء
  } وهي الأسقام والعلل العارضة في الأجسام. وقد بينا ذلك بشواهده ووجوه إعرابه في سورة
  البقرة بما أغني عن إعادته في هذا الموضع. وقوله: { لَعَلَّهُمْ يَتَضَرَّعُونَ } يقول:
  فعلنا ذلك بهم ليتضرّعوا إليّ، ويخلصوا لي العبادة، ويفردوا رغبتهم إليّ دون غيري بالتذلل
  منهم لي بالطاعة والاستكانة منهم إليّ بالإنابة. وفي الكلام محذوف قد استغني بما دلّ
  عليه الظاهر عن إظهاره من قوله: { وَلَقَدْ أرْسَلْنا إلى أُمَمٍ مِنْ قَبْلِكَ فَأخَذْناهُمْ
  }. وإنما كان سبب أخذه إياهم تكذيبهم الرسل وخلافهم أمره، لا إرسال الرسل إليهم. وإذ
  كان ذلك كذلك، فمعلوم أن معنى الكلام: ولقد أرسلنا إلى أمم من قبلك رسلاً فكذّبوهم،
  فأخذناهم بالبأساء. والتضرّع: هو التفعل من الضراعة، وهي الذلة والاستكانة.</p>"
