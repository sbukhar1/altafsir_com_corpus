text: "<p>وأراد: أي شهيد { أَكْبَرُ شَهَـٰدةً } فوضع شيئاً مقام شهيد ليبالغ في التعميم
  { قُلِ ٱللَّهُ شَهِيدٌ بِيْنِى وَبَيْنَكُمْ } يحتمل أن يكون تمام الجواب عند قوله:
  { قُلِ ٱللَّهُ } بمعنى الله أكبر شهادة، ثم ابتدىء { شَهِيدٌ بِيْنِى وَبَيْنَكُمْ
  } أي هو شهيد بيني وبينكم، وأن يكون { ٱللَّهِ شَهِيدٌ بِيْنِى وَبَيْنَكُمْ } هو الجواب،
  لدلالته على أنّ الله عزّ وجلّ إذا كان هو الشهيد بينه وبينهم، فأكبر شيء شهادة شهيد
  له { وَمَن بَلَغَ } عطف على ضمير المخاطبين من أهل مكة. أي: لأنذركم به وأنذر كل من
  بلغه القرآن من العرب والعجم. وقيل: من الثقلين. وقيل: من بلغه إلى يوم القيامة. وعن
  سعيد بن جبير: من بلغه القرآن فكأنما رأى محمداً صلى الله عليه وسلم { أئنكم لتشهدون
  } تقرير لهم مع إنكار واستبعاد { قُل لاَّ أَشْهَدُ } شهادتكم.</p>"
