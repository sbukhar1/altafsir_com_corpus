text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المشركين
  الذين يكذبون ويجحدون نبوّتك من قومك: أيّ شيء أعظم شهادة وأكبر، ثم أخبرهم بأن أكبر
  الأشياء شهادة الله الذي لا يجوز أن يقع في شهادته ما يجوز أن يقع في (شهادة) غيره
  من خلقه من السهو والخطأ والغلط والكذب، ثم قل لهم: إن الذي هو أكبر الأشياء شهادة
  شهيد بيني وبينكم، بالمحقّ منا من المبطل والرشيد منا في فعله وقوله من السفيه، وقد
  رضينا به حكماً بيننا.</p><p>وبنحو الذي قلنا في ذلك قال جماعة أهل التأويل. ذكر من
  قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد في قول الله تعالى: { أيُّ شَيْءٍ أكْبَرُ شَهادَةً } قال: أمر محمد
  أن يسأل قريشاً، ثم أمر أن يخبرهم فيقول: { اللّهُ شَهِيدٌ بَيْنِي وَبَيْنَكُمْ }.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، نحوه.</p><p>القول
  في تأويل قوله تعالى: { وأُوحِيَ إليَّ هَذَا القُرآنُ لأُنْذِرَكُمْ بِهِ وَمَنْ بَلَغَ
  }.</p><p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل لهؤلاء المشركين الذين
  يكذّبونك: { اللّهُ شَهِيدٌ بَيْنِي وَبَيْنَكُمْ وأُوحِيَ إليَّ هَذَا القُرْآنُ لأُنْذِرَكُمْ
  بهِ } عقابه، وأنذر به من بلغه من سائر الناس غيركم، إن لم ينته إلى العمل بما فيه
  وتحليل حلاله وتحريم حرامه والإيمان بجميعه، نزولَ نقمة الله به.</p><p>وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { أيُّ شَيْءٍ أكْبَرُ شَهادَةً قُلِ اللّهُ شَهِيدٌ بَيْنِي
  وَبَيْنَكُمْ وأُحِيَ إليَّ هَذَا القُرآنُ لأُنْذِرَكُمْ بِهِ وَمَنْ بَلَغَ } ذكر
  لنا أن نبيّ الله صلى الله عليه وسلم كان يقول:</p><p class="hadith"> " يا أيُّها
  النَّاسُ بَلِّغُوا وَلَوْ آيَةً مِنْ كِتابِ الله، فإنَّهُ مَنْ بَلَغَهُ آيَةٌ مِنْ
  كِتابِ اللّهِ فقد بلغه أمْرُ اللّهِ، أخَذَهُ، أوْ تَرَكَهُ " </p><p>حدثنا الحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { لأُنْذِرَكُمْ
  بِهِ وَمَنْ بَلَغَ } أن النبيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " بَلِّغُوا
  عَنِ اللّهِ، فَمَنْ بَلَغَهُ آيَةٌ مِنْ كِتابِ اللّهِ، فَقَدْ بَلَغَهُ أمْرُ اللّهِ
  ". </p><p>حدثنا هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبي، عن موسى بن عبيدة،
  عن محمد بن كعب القرظي: { لأُنذِرَكُمْ بِهِ وَمَنْ بَلَغَ } قال: من بلغه القرآن فكأنما
  رأى النبيّ صلى الله عليه وسلم. ثم قرأ: { وَمَنْ بَلَغَ أئِنَّكُمْ لَتَشْهَدُونَ
  }.</p><p>حدثنا ابن وكيع، قال: ثنا حميد بن عبد الرحمن، عن حسن بن صالح، قال: سألت
  ليثاً: هل بقي أحد لم تبلغه الدعوة؟ قال: كان مجاهد يقول: حيثما يأتي القرآن فهو داع
  وهو نذير.</p><p>ثم قرأ: { لأُنْذِرَكُمْ بِهِ وَمَنْ بَلَغَ أئِنَّكُمْ لَتَشْهَدُونَ
  }.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح،
  عن مجاهد: { وَمَنْ بَلَغَ }: من أسلم من العجم وغيرهم.</p><p>حدثني المثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثني المثنى، قال:
  ثنا إسحاق، قال: ثنا خالد بن يزيد، قال: ثنا أبو معشر، عن محمد بن كعب في قوله: { لأُنْذِرَكُمْ
  بِهِ وَمَنْ بَلَغَ } قال: من بلغه القرآن، فقد أبلغه محمد صلى الله عليه وسلم.</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس، قوله: { وأُوحِيَ إلي هَذَا القُرآنُ لأُنْذِرَكُمْ بِهِ } يعني أهل مكة،
  { وَمَنْ بَلَغَ } يعني: ومن بلغه هذا القرآن فهو له نذير.</p><p>حدثنا يونس، قال:
  أخبرنا ابن وهب، قال: سمعت سفيان الثورّي يحدّث، لا أعلمه إلاَّ عن مجاهد، أنه قال
  في قوله: { وأُوحِيَ إلي هَذَا القُرآنُ لأُنْذِرَكُمْ بِهِ } العرب { وَمَنْ بَلَغَ
  } العجم.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { لأُنْذِرَكُمْ بِهِ وَمَنْ بَلَغَ } أما «من بلغ»: فمن بلغه القرآن فهو له
  نذير.</p><p>حدثني يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله:
  { وأُوحِيَ إلي هَذَا القُرآنُ لأُنْذِرَكُمْ بِهِ وَمَنْ بَلَغَ } قال: يقول: من بلغه
  القرآن فأنا نذيره. وقرأ: يا أيُّها النَّاسُ إنّي رَسُولُ اللّهِ إلَيْكُمْ جَمِيعاً
  قال: فمن بلغه القرآن، فرسول الله صلى الله عليه وسلم نذيره.</p><p>فمعنى هذا الكلام:
  لأنذركم بالقرآن أيها المشركون، وأنذر من بلغه القرآن من الناس كلهم، فـ«مَنْ» في موضع
  نصب بوقوع «أنذر» عليه، و «بلغ» في صلته، وأسقطت الهاء العائدة على «مَنْ» في قوله:
  «بَلَغَ» لاستعمال العرب ذلك في صلات «من، وما، والذي».</p><p>القول في تأويل قوله
  تعالى: { أئِنَّكُمْ لَتَشْهَدُونَ أنَّ مَعَ اللّهِ آلِهَةً أُخْرَى قُلْ لا أشْهَدُ
  قُلْ إنَّمَا هُوَ إلَهٌ وَاحِدٌ وَإنَّنِي بَرِىءٌ مِمَّا تُشْرِكُونَ }.</p><p>يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل لهؤلاء المشركين الجاحدين نبوّتك، العادلين
  بالله رباً غيره: أئنكم أيها المشركون لتشهدون أن مع الله آلهة أخرى، يقول: تشهدون
  أن معه معبودات غيره من الأوثان والأصنام. وقال: «أُخْرَى» ولم يقل: «أخر» والآلهة
  جمع، لأن الجموع يلحقها التأنيث، كما قال تعالى:</p><p class="quran">فَمَا بالُ القُرُونِ
  الأُولى</p><p>ولم يقل «الأُوَل»، ولا «الأوّلين». ثم قال لنبيه محمد صلى الله عليه
  وسلم: قل يا محمد، لا أشهد بما تشهدون أن مع الله آلهة أخرى، بل أجحد ذلك وأنكره.</p><p>{
  إنَّما هُوَ إلَهٌ وَاحِدٌ } يقول: إنما هو معبود واحد، لا شريك له فيما يستوجب على
  خلقه من العبادة. { وَإنَّنِي بَرِىءٌ مِمَّا تُشْرِكُونَ } يقول: قل وإنني بريء من
  كلّ شريك تدعونه لله وتضيفونه إلى شركته وتعبدونه معه، لا أعبد سوى الله شيئاً ولا
  أدعو غيره إلهاً. وقد ذكر أن هذه الآية نزلت في قوم من اليهود بأعيانهم من وجه لم تثبت
  صحته. وذلك ما:</p><p>حدثنا به هناد بن السريّ وأبو كريب، قالا: ثنا يونس بن بكير،
  قال: ثني محمد بن إسحاق قال: ثني محمد بن أبي محمد مولى زيد بن ثابت، قال: ثني سعيد
  بن جبير أو عكرمة، عن ابن عباس، قال: جاء النحام بن زيد وقردم بن كعب وبحريّ بن عمير،
  فقالوا: يا محمد أما تعلم مع الله إلهاً غيره؟ فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " لا إلَهَ إلاَّ اللّهُ بِذَلِكَ بُعِثْتُ، وَإلى ذلكَ أدْعُو " </p><p>فأنزل
  الله تعالى فيهم وفي قولهم: { قُلْ أيُّ شَيْءٍ أكْبَرُ شَهادَةً قُلِ اللّهُ شَهِيدٌ
  بَيْنِي وَبَيْنَكُمْ } إلى قوله: لا يؤْمِنون.</p>'
