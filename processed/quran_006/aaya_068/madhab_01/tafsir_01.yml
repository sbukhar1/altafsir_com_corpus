text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { وإذَا رأيْتَ } يا محمد
  المشركين { الَّذِينَ يَخُوضُونَ فِي آياتِنَا } التي أنزلناها إليك، ووحيْنا الذي
  أوحيناه إليك، و «خوضهم فيها» كان استهزاءهم بها وسَبَّهم من أنزلها وتكلم بها وتكذيبهم
  بها. { فأعْرِضْ عَنْهُم } ْ يقول: فصُدّ عنهم بوجهك، وقم عنهم ولا تجلس معهم، { حتى
  يَخُوضُوا فِي حَدِيثٍ غيرِهِ } يقول: حتى يأخذوا في حديث غير الاستهزاء بآيات الله
  من حديثهم بينهم. { وإمَّا يُنْسِيَنَّكَ الشَّيْطَانُ } يقول: وإن أنساك الشيطان نَهيْنا
  إياك عن الجلوس معهم والإعراض عنهم في حال خوضهم في آياتنا ثم ذكرت ذلك، فقهم عنهم
  ولا تقعد بعد ذكرك ذلك مع القوم الظالمين الذين خاضوا في غير الذي لهم الخوض فيه بما
  خاضوا به فيه وذلك هو معنى ظلمهم في هذا الموضع.</p><p>وبنحو ما قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة، في قوله: { وإذَا رأيْتَ الَّذِينَ يَخُوضُونَ فِي آياتِنَا
  فأعْرِضْ عَنْهُمْ حتى يَخُوضُوا فِي حَدِيثٍ غيرِهِ } قال: نهاه الله أن يجلس مع الذين
  يخوضون في آيات الله يكذّبون بها، فإن نسي فلا يقعد بعد الذكرى مع القوم الظالمين.</p><p>حدثنا
  محمد بن عبد الأعلى قال ثنا محمد بن ثور قال أخبرنا معمر عن قتادة بنحوه</p><p>حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن السديّ، عن أبي مالك وسعيد بن جبير، في
  قوله: { وإذَا رأيْتَ الَّذِينَ يَخُوضُونَ فِي آياتِنَا } قال: الذين يكذبون بآياتنا.</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وإذَا رأيْتَ
  الَّذِينَ يَخُوضُونَ فِي آياتِنَا فأعْرِضْ عَنْهُمْ حتى يَخُوضُوا فِي حَدِيثٍ غيرِهِ
  وإمَّا يُنْسِيَنَّكَ الشَّيْطَانُ فَلا تَقْعُدْ بَعْدَ الذّكْرَى مَعَ القَوْمِ الظَّالِمينَ
  } قال: كان المشركون إذا جالسوا المؤمنين وقعوا في النبي صلى الله عليه وسلم والقرآن
  فسبُّوه واستهزءوا به، فأمرهم الله أن لا يقعدوا معهم حتى يخوضوا في حديث غيره.</p><p>وأما
  قوله: { وإمَّا يُنْسِيَنَّكَ الشَّيْطَانُ } يقول: نَسِيتَ فتقعد معهم، فإذا ذكرت
  فقم.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد:
  { يخُوضُونَ فِي آياتِنَا } قال: يكذّبون بآياتنا.</p><p>حدثني يحيى بن طلحة اليربوعي،
  قال: ثنا فُضيل بن عياض، عن ليث، عن أبي جعفر، قال لا تجالسوا أهل الخصومات، فإنهم
  الذين يخوضون في آيات الله.</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثنا معاوية
  بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وإذَا رأيْتَ الَّذِينَ يَخُوضُونَ
  فِي آياتِنَا } ، وقوله: { الَّذِينَ فَرَّقُوا دِينَهُمْ وكَانُوا شِيَعاً } ، وقوله:</p><p
  class="quran">وَلاَ تَكُونُوا كالَّذِينَ تَفَرَّقُوا وَاخْتَلَفُوا مِنْ بَعْدِ ما
  جاءَهُمُ البَيِّناتُ</p><p>وقوله:</p><p class="quran">أنْ أقِيمُوا الدّينَ وَلا
  تَتَفَرَّقُوا فِيه</p><p>ونحو هذا في القرآن قال: أمر الله المؤمنين بالجماعة ونهاهم
  عن الاختلاف والفُرْقة، وأخبرهم أنه إنما هلك من كان قبلهم بالمِراء والخصومات في دين
  الله.</p><p>حدثنا القاسم، قال: ثنا الحسين قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  قوله: { وإذَا رأيْتَ الَّذِينَ يَخُوضُونَ فِي آياتِنَا } قال: يستهزءون بها. قال:
  نهى رسول الله صلى الله عليه وسلم أن يقعد معهم إلا أن ينسى فإذا ذكر فليقم. فذلك قوله:
  { وإذَا رأيْتَ الَّذِينَ يَخُوضُونَ فِي آياتِنَا فأعْرِضْ عَنْهُمْ حتى يَخُوضُوا
  فِي حَدِيثٍ غيرِهِ وإمَّا يُنْسِيَنَّكَ الشَّيْطَانُ فَلا تَقْعُدْ بَعْدَ الذّكْرَى
  مَعَ القَوْمِ الظَّالِمينَ }. قال ابن جريج: كان المشركون يجلسون إلى النبي صلى الله
  عليه وسلم يُحبُّون أن يسمعوا منه، فإذا سمعوا استهزءوا فنزلت: { وإذَا رأيْتَ الَّذِينَ
  يَخُوضُونَ فِي آياتِنَا فأعْرِضْ عَنْهُمْ }... الآية.</p><p>حدثنا ابن وكيع، قال:
  ثنا أبي، قال: ثنا سفيان، عن منصور، عن مجاهد: { وإذَا رأيْتَ الَّذِينَ يَخُوضُونَ
  فِي آياتِنَا } قال: يكذّبون.</p><p>حدثنا ابن وكيع، قال: ثنا عبد الله، عن إسرائيل،
  عن السدي، عن أبي مالك، قوله: { وإذَا رأيْتَ الَّذِينَ يَخُوضُونَ فِي آياتِنَا فأعْرِضْ
  عَنْهُمْ حتى يَخُوضُوا فِي حَدِيثٍ غيرِهِ } يعني: المشركين. { وإمَّا يُنْسِيَنَّكَ
  الشَّيْطَانُ فَلا تَقْعُدْ بَعْدَ الذّكْرَى مَعَ القَوْمِ الظَّالِمينَ } إن نسيت
  فَذَكَرت فلا تجلس معهم.</p>'
