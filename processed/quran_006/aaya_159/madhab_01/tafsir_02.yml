text: '<p>{ فَرَّقُواْ دِينَهُمْ } اختلفوا فيه كما اختلفت اليهود والنصارى. وفي الحديث:</p><p>(385)</p><p
  class="hadith"> " افترقت اليهود على إحدى وسبعين فرقة، كلها في الهاوية إلاّ واحدة
  وهي الناجية، وافترقت النصارى اثنتين وسبعين فرقة، كلها في الهاوية إلاّ واحدة، وتفترق
  أمّتي على ثلاث وسبعين فرقة، كلها في الهاوية إلاّ واحدة " </p><p>وقيل: فرّقوا دينهم
  فآمنوا ببعض وكفروا ببعض. وقرىء: «فارقوا دينهم» أي تركوه { وَكَانُواْ شِيَعاً } فرقاً
  كل فرقة تشيع إماماً لها { لَّسْتَ مِنْهُمْ فِى شَىْء } أي من السؤال عنهم وعن تفرّقهم.
  وقيل: من عقابهم. وقيل: هي منسوخة بآية السيف.</p>'
