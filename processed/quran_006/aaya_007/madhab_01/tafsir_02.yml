text: '<p>{ كِتَـٰباً } مكتوباً { فِى قِرْطَاسٍ } في ورق { فَلَمَسُوهُ بِأَيْدِيهِمْ
  } ولم يقتصر بهم على الرؤية، لئلا يقولوا سكرت أبصارنا، ولا تبقى لهم علة. لقالوا {
  إِنْ هَـٰذَا إِلاَّ سِحْرٌ مُّبِينٌ } تعنتاً وعناداً للحق بعد ظهوره { لَّقُضِىَ
  ٱلاْمْرُ } لقضي أمر إهلاكهم { ثُمَّ لاَ يُنظَرُونَ } بعد نزوله طرفة عين. إما لأنهم
  إذا عاينوا الملك قد نزل على رسول الله صلى الله عليه وسلم في صورته وهي آية لا شيء
  أبين منها وأيقن، ثم لا يؤمنون كما قال:</p><p class="quran">وَلَوْأننا َنزَلْنَا
  إِلَيْهِمُ ٱلْمَلَـئِكَةَ وَكَلَّمَهُمُ ٱلْمَوْتَىٰ</p><p>[الأنعام: 111] لم يكن
  بدّ من إهلاكهم، كما أهلك أصحاب المائدة، وإما لأنه يزول الاختيار الذي هو قاعدة التكليف
  عند نزول الملائكة، فيجب إهلاكهم. وإما لأنهم إذا شاهدوا ملكاً في صورته زهقت أرواحهم
  من هول ما يشاهدون ومعنى { ثُمَّ } بعد ما بين الأمرين: قضاء الأمر، وعدم الإنظار.
  جعل عدم الإنظار أشدّ من قضاء الأمر، لأنّ مفاجأة الشدّة أشدّ من نفس الشدّة { وَلَوْ
  جَعَلْنَـٰهُ مَلَكاً } ولو جعلنا الرسول ملكاً كما اقترحوا لأنهم كانوا يقولون: لولا
  أنزل على محمد ملك. وتارة يقولون:</p><p class="quran">مَا هَـٰذَا إِلاَّ بَشَرٌ مّثْلُكُمْ</p><p>[المؤمنون:
  33]،</p><p class="quran">وَلَوْ شَاء رَبُّنَا لاَنزَلَ مَلَـٰئِكَةً</p><p>[فصلت:
  14] { لَّجَعَلْنَـٰهُ رَجُلاً } لأرسلناه في صورة رجل، كما.</p><p>كان ينزل جبريل
  على رسول الله صلى الله عليه وسلم في أعم الأحوال في صورة دحية.لأنهم لا يبقون مع رؤية
  الملائكة في صورهم { وَلَلَبَسْنَا عَلَيْهِم } ولخلطنا عليهم ما يخلطون على أنفسهم
  حينئذ، فإنهم يقولون: إذا رأوا الملك في صورة إنسان: هذا إنسان وليس بملك، فإن قال
  لهم: الدليل على أني ملك أني جئت بالقرآن المعجز، وهو ناطق بأني ملك لا بشر- كذبوه
  كما كذبوا محمداً صلى الله عليه وسلم، فإذا فعلوا ذلك خذلوا كما هم مخذولون الآن، فهو
  لبس الله عليهم. ويجوز أن يراد: { وَلَلَبَسْنَا عَلَيْهِم } حينئذ مثل ما يلبسون على
  أنفسهم الساعة في كفرهم بآيات الله البينة: وقرأ ابن محيصن: «ولبسنا عليهم»، بلام واحدة.
  وقرأ الزهري: «وللبَّسْنا عليهم ما يلبِّسُون»، بالتشديد.</p>'
