text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل لهؤلاء العادلين بربهم
  سواه من الآلهة إذا أنت استفهمتهم عمن به يستعينون عند نزول الكرب بهم في البرّ والبحر:
  الله القادر على فرجكم عند حلول الكرب بكم، ينجيكم من عظيم النازل بكم في البرّ والبحر
  من هَم الضلال وخوف الهلاك ومن كرب كلّ سوى ذلك وهم، لا آلهتكم التي تشركون بها في
  عبادته، ولا أوثانكم التي تعبدونها من دونه، التي لا تقدر لكم على نفع لا ضرّ، ثم أنتم
  بعد تفضله عليكم بكشف النازل بكم من الكرب ودفع الحال بكم من جسم الهمّ تعدلون به آلهتكم
  وأصنامكم فتشركونها في عبادتكم إياه، وذلك منكم جهل بواجب حقه عليكم وكفر لأياديه عندكم
  وتعرّض منكم لإنزال عقوبته عاجلا بكم.</p>"
