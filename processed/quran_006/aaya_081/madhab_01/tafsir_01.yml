text: '<p>وهذا جواب إبراهيم لقومه حين خوّفوه من آلهتهم أن تمسه لذكره إياها بسوء في
  نفسه بمكروه، فقال لهم: وكيف أخاف وأرهب ما أشركتموه في عبادتكم ربكم فعبدتموه من دونه
  وهو لا يضرّ ولا ينفع ولو كانت تنفع أو تضرّ لدفعت عن أنفسها كسري إياها وضربي لها
  بالفأس، وأنتم لا تخافون الله الذي خلقكم ورزقكم وهو القادر على نفعكم وضرّكم في إشراككم
  في عبادتكم إياه { ما لَمْ يُنَزّلْ بِهِ عَلَيْكُمْ سُلْطاناً } يعني: ما لم يعطكم
  على إشراككم إياه في عبادته حجة، ولم يضع لكم عليه برهاناً، ولم يجعل لكم به عذراً.
  { فَأيُّ الفَرِيقَيْنِ أحَقُّ بالأَمْنِ } يقول: أنا أحقّ بالأمن من عاقبة عبادتي
  ربي مخلصاً له العبادة حنيفاً له ديني بريئاً من عبادة الأوثان والأصنام، أم أنتم الذين
  تعبدون من دون الله أصناماً لم يجعل الله لكم بعبادتكم إياها برهاناً ولا حجة؟ { إنْ
  كُنْتُمْ تَعْلَمُونَ } يقول: إن كنتم تعلمون صدق ما أقول وحقيقة ما أحتجّ به عليكم،
  فقولوا وأخبروني أيّ الفريقين أحقّ بالأمن.</p><p>وبنحو الذي قلنا في ذلك، كان محمد
  بن إسحاق يقول فيما:</p><p>حدثنا ابن حميد، قال: حدثنا سَلَمة، قال: قال محمد بن إسحاق،
  في قوله: { وكَيْفَ أخافُ ما أشْرَكْتُمْ وَلا تَخافُونَ أنَّكُمْ أشْركْتُمْ باللّهِ
  } يقول: كيف أخاف وثناً تعبدون من دون الله لا يضرّ ولا ينفع، ولا تخافون أنتم الذي
  يضرّ وينفع، وقد جعلتم معه شركاء لا تضرّ ولا تنفع. { فَأيُّ الفَرِيقَيْنِ أحَقُّ
  بالأمْنِ إنْ كُنْتُمْ تَعْلَمُونَ }: أي بالأمن من عذاب الله في الدنيا والآخرة الذي
  يعبد، الذي بيده الضرّ والنفع؟ أم الذي يعبد ما لا يضرّ ولا ينفع؟ يضرب لهم الأمثال،
  ويصرّف لهم العبر، ليعلموا أن الله هو أحقّ أن يُخاف ويعبد مما يعبدون من دونه.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع، قال:
  أفلج الله إبراهيم عليه السلام حين خاصمهم، فقال: { وكَيْفَ أخافُ ما أشْرَكْتُمْ وَلا
  تَخافونَ أنَّكمْ أشْرَكْتُمْ باللّهِ ما لَمْ يُنَزّلْ بِهِ عَلَيْكُمْ سُلْطاناً
  فَأيُّ الفَرِيقَيْنِ أحَقُّ بالأمْنِ إنْ كُنْتُمْ تَعْلَمُونَ }. ثم قال:</p><p class="quran">وَتِلْكَ
  حُجَّتُنا آتَيْناها إبْرَاهِيمَ على قَوْمِهِ</p><p>حدثني المثنى، قال: ثنا أبو حذيفة
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: قول إبراهيم حين سألهم: { أيُّ الفَرِيقَينِ
  أحَقُّ بالأمْنِ } هي حجة إبراهيم عليه السلام.</p><p>حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله تعالى عن إبراهيم
  حين سألهم: { فَأيُّ الفَرِيقَيْنِ أحَقُّ بالأمْنِ } قال: وهي حجة إبراهيم عليه السلام.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: { فَأيُّ الفَرِيقَيْنِ
  أحَقُّ بالأَمْنِ إنْ كُنْتُمْ تَعْلَمُونَ } أمن يعبد رباً واحداً، أم من يعبد أرباباً
  كثيرة؟ يقول قومه: الذين آمنوا بربّ واحد.</p><p>حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { فَأيُّ الفَرِيقَيْنِ أحَقُّ بالأَمْنِ إنْ كُنْتُمْ
  تَعْلَمُونَ } أمن خاف غير الله ولم يخفه؟ أم من خاف الله ولم يخف غيره؟ فقال الله
  تعالى:</p><p class="quran">الَّذِينَ آمَنُوا وَلمْ يَلْبِسُوا إيمَانَهُمْ بِظُلْمٍ...</p><p>الآية.</p>'
