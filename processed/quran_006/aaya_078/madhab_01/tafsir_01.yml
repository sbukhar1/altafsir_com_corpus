  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يعني تعالى ذكره (بقوله): { فَلَمَّا رأى الشَّمْسَ بازِغَةً } فلما رأى إبراهيم
  الشمس طالعة، { قالَ هَذا } الطالع { رَبي هَذَا أكْبَرُ } يعني: هذا أكبر من الكوكب
  والقمر، فحذف «ذلك» لدلالة الكلام عليه. { فَلَمَّا أفَلَتْ } يقول: فلما غابت، { قالَ
  } إبراهيم لقومه: { يا قَوْمَ إنّي بَرِيءٌ مِمَّا تُشْرِكُونَ }: أي من عبادة الآلهة
  والأصنام ودعائه إلهاً مع الله تعالى.</p>"
