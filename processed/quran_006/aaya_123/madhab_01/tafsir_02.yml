text: '<p>مثل الذي هداه الله بعد الضلالة ومنحه التوفيق لليقين الذي يميز به بين المحق
  والمبطل والمهتدي والضال، بمن كان ميتاً فأحياه الله وجعل له نوراً يمشي به في الناس
  مستضيئاً به، فيميز بعضهم من بعض، ويفصل بين حلاهم ومن بقي على الضلالة بالخابط في
  الظلمات لا ينفك منها ولا يتخلص ومعنى قوله: { كَمَن مَّثَلُهُ فِي ٱلظُّلُمَـٰتِ لَيْسَ
  بِخَارِجٍ مّنْهَا } كمن صفته هذه وهي قوله: { فِى ٱلظُّلُمَـٰتِ لَيْسَ بِخَارِجٍ
  مّنْهَا } بمعنى: هو في الظلمات ليس بخارج منها، كقوله تعالى:</p><p class="quran">مَّثَلُ
  ٱلْجَنَّةِ ٱلَّتِى وُعِدَ ٱلْمُتَّقُونَ فِيهَا أَنْهَارٌ</p><p>[محمد: 15] أي صفتها
  هذه، وهي قوله: { فِيهَا أَنْهَارٌ }. { زُيّنَ لِلْكَـٰفِرِينَ } أي زينه الشيطان،
  أو الله عزّ وعلا على قوله:</p><p class="quran">زَيَّنَّا لَهُمْ أَعْمَـٰلَهُمْ</p><p>[النمل:
  4] ويدل عليه قوله: { وَكَذٰلِكَ جَعَلْنَا فِي كُلّ قَرْيَةٍ أَكَـٰبِرَ مُجْرِمِيهَا
  } يعني: وكما جعلنا في مكة صناديدها ليمكروا فيها، كذلك جعلنا في كل قرية أكابر مجرميها
  لذلك. ومعناه: خليناهم ليمكروا وما كففناهم عن المكر، وخصّ الأكابر لأنهم هم الحاملون
  على الضلال والماكرون بالناس، كقوله:</p><p class="quran">أَمَرْنَا مُتْرَفِيهَا</p><p>[الإسراء:
  16] وقرىء: «أكبر مجرميها» على قولك: هم أكبر قومهم، وأكابر قومهم { وَمَا يَمْكُرُونَ
  إِلاَّ بِأَنفُسِهِمْ } لأنّ مكرهم يحيق بهم. وهذه تسلية لرسول الله صلى الله عليه
  وسلم وتقديم موعد بالنصرة عليهم. روي أن الوليد بن المغيرة قال: لو كانت النبوة حقاً
  لكنت أولى بها منك، لأني أكبر منك سناً وأكثر منك مالاً. وروي: أن أبا جهل قال: زاحمنا
  بني عبد مناف في الشرف، حتى إذا صرنا كفرسي رهان قالوا: منا نبيّ يوحى إليه، والله
  لا نرضى به ولا نتبعه أبداً إلاّ أن يأتينا وحي كما يأتيه، فنزلت ونحوها قوله تعالى:</p><p
  class="quran">بَلْ يُرِيدُ كُلُّ ٱمْرِىء مّنْهُمْ أَن يُؤْتَىٰ صُحُفاً مُنَشَّرَة</p><p>[المدثر:
  52].</p>'
