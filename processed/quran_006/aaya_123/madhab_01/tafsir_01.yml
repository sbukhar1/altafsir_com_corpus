text: '<p>يقول جلّ ثناؤه: وكما زينا للكافرين ما كانوا يعملون، كذلك جعلنا بكلّ قرية
  عظماءها مجرميها، يعني: أهل الشرك بالله والمعصية له { لِيَمْكُرُوا فِيها } بغرور
  من القول أو بباطل من الفعل بدين الله وأنبيائه. { وَما يَمْكُرُونَ }: أي ما يحيق
  مكرهم ذلك، { إلاَّ بأنْفُسِهِمْ } ، لأن الله تعالى ذكره من وراء عقوبتهم على صدّهم
  عن سبيله. وهم لا يشعرون، يقول: لا يدرون ما قد أعدّ الله لهم من أليم عذابه، فهم في
  غيهم وعتوّهم على الله يتمادون.</p><p>وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { أكابِرَ مُجْرِمِيها } قال: عظماءها.</p><p>حدثني المثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا محمد بن عبد
  الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { أكابِرَ مُجْرِمِيها } قال: عظماءها.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عكرمة: نزلت في المستهزئين.
  قال ابن جريج: عن عمرو، عن عطاء، عن عكرمة: { أكابِرَ مُجْرِمِيها }... إلى قوله:</p><p
  class="quran">بِمَا كانُوا يَمْكُرُونَ</p><p>بدين الله وبنبيه عليه الصلاة والسلام
  وعباده المؤمنين.</p><p>والأكابر: جمع أكبر، كما الأفاضل: جمع أفضل. ولو قيل: هو جمع
  كبير، فجمع أكابر، لأنه قد يقال أكبر، كما قيل:</p><p class="quran">قُلْ هُلْ أُنَبِّئُكُمْ
  بالأخْسَرِينَ أعَمالاً</p><p>واحدهم الخاسر لكان صواباً. وحُكي عن العرب سماعاً: الأكابرة
  والأصاغرة، والأكابر والأصاغر بغير الهاء على نية النعت، كما يقال: هو أفضل منك. وكذلك
  تفعل العرب بما جاء من النعوت على «أفعل» إذا أخرجوها إلى الأسماء، مثل جمعهم الأحمر
  والأسود: الأحامر والأحامرة، والأساود والأساودة ومنه قول الشاعر:</p><p class="poetry_or_grammar">إنَّ
  الأحامِرَةَ الثَّلاثَةَ أهْلَكَتْ</p><p class="poetry_or_grammar">مالي وكنتُ بِهِنَّ
  قِدْما مُولَعَا</p><p class="poetry_or_grammar">الخَمْرُ واللَّحْمُ السَّمِينُ أُدِيمُهُ</p><p
  class="poetry_or_grammar">والزَّعفرانُ فلَنْ أزالَ مُبَقَّعَا</p><p>وأما المكر:
  فإنه الخديعة والاحتيال للممكور به بالغدر ليورِّطه الماكر به مكروهاً من الأمر.</p>'
