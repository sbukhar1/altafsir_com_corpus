text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: انظر يا محمد فاعلم كيف كذب
  هؤلاء المشركون العادلون بربهم الأوثان والأصنام في الآخرة، عند لقاء الله على أنفسهم
  بقيلهم: والله يا ربنا ما كنا مشركين، واستعملوا هنالك الأخلاق التي كانوا بها متخلقين
  في الدنيا من الكذب والفرية.</p><p>ومعنى النظر في هذا الموضع: النظر بالقلب لا النظر
  بالبصر، وإنما معناه: تبين، فاعلم كيف كذبوا في الآخرة. وقال: «كذبوا»، ومعناه: يكذبون،
  لأنه لما كان الخبر قد مضى في الآية قبلها صار كالشيء الذي قد كان ووجد. { وضَلَّ عَنْهُمْ
  ما كانُوا يَفْتَرُونَ } يقول: وفارقهم الأنداد والأصنام وتبرّءوا منها، فسلكوا غير
  سبيلها لأنها هلكت، وأعيد الذين كانوا يعبدونها اجتزاء، ثم أخذوا بما كانوا يفترونه
  من قيلهم فيها على الله وعبادتهم إياه وإشراكهم إياها في سلطان الله، فضلّت عنهم، وعوقب
  عابدوها بفريتهم. وقد بينا فيما مضى أن معنى الضلال: الأخذ على غير الهدى. وقد ذكر
  أن هؤلاء المشركين يقولون هذا القول عند معاينتهم سعة رحمة الله يومئذٍ. ذكر الرواية
  بذلك.</p><p>حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عمرو، عن مطرف، عن المنهال بن
  عمرو، عن سعيد بن جبير، قال: أتى رجل ابن عباس، فقال: قال الله:</p><p class="quran">وَاللّهِ
  رَبِّنا ما كُنَّا مُشْرِكِينَ</p><p>وقال في آية أخرى</p><p class="quran">ولا يكتمون
  الله حديثا</p><p>قال ابن عباس: أما قوله</p><p class="quran">والله رَبِّنا ما كنا
  مشركين</p><p>فإنه لما رأوا أنه لا يدخل الجنة إلاَّ أهل الإسلام فقالوا: تعالو لنجحد</p><p
  class="quran">قالُوا وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</p><p>فختم الله على
  أفواههم وتكلمت أيديهم وأرجلهم</p><p class="quran">وَلا يَكْتُمُونَ اللّهَ حَدِيثا</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله تعالى:</p><p class="quran">وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</p><p>قال:
  قول أهل الشرك حين رأوا الذنوب تغفر، ولا يغفر الله لمشرك، انظر كيف كذبوا على أنفسهم
  بتكذيب الله إياهم.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نجيح، عن مجاهد، بنحوه.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني
  معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله:</p><p class="quran">وَاللّهِ
  رَبِّنا ما كُنَّا مُشْرِكِينَ</p><p>ثم قال: ولا يَكْتُمونَ الله حَدِيثاً بجوارحهم.</p><p>حدثنا
  ابن وكيع، قال ثنا أبي، عن حمزة الزيات، عن رجل يقال له هشام، عن سعيد بن جبير:</p><p
  class="quran">ثُمّ لَمْ تَكُنْ فِتْنَتُهُمْ إلاَّ أنْ قالُوا وَاللّهِ رَبِّنا ما
  كُنَّا مُشْرِكِينَ</p><p>قال: حلفوا واعتذروا، قالوا: والله ربنا.</p><p>حدثني المثنى،
  قال: ثنا قبيصة بن عقبة، قال: ثنا سفيان، عن سعيد بن جبير، قال: أقسموا واعتذروا: والله
  ربنا.</p><p>حدثنا هناد، قال: ثنا وكيع، عن حمزة الزيات، عن رجل يقال له هشام، عن سعيد
  بن جبير بنحوه.</p><p>حدثنا هناد، قال: ثنا أبو معاوية، عن سفيان بن زياد العصفري،
  عن سعيد بن جبير، في قوله:</p><p class="quran">وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</p><p>قال:
  لما أمر بإخراج رجال من النار من أهل التوحيد، قال من فيها من المشركين: تعالوا نقول:
  لا إله إلاَّ الله، لعلنا نخرج مع هؤلاء قال: فلم يصدّقوا، قال: فحلفوا:</p><p class="quran">وَاللّهِ
  رَبِّنا ما كُنَّا مُشْرِكِينَ</p><p>قال: فقال الله: { انْظُرْ كَيْفَ كَذَبُوا على
  أنْفُسِهِمْ وَضَلَّ عَنْهُمْ ما كانُوا يَفْتَرُونَ }.</p><p>حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَضَلَّ عَنْهُمْ ما كانُوا يَفْتَرُونَ }: أي
  يشركون به.</p><p>حدثنا الحرث، قال: ثنا عبد العزيز، قال: ثنا المنهال بن عمرو، عن
  سعيد بن جبير، عن ابن عباس، في قوله:</p><p class="quran">وَاللّهِ رَبِّنا ما كُنَّا
  مُشْرِكِينَ</p><p>َ قال: لما رأى المشركون أنه لا يدخل الجنة إلاَّ مسلم، قالوا: تعالوا
  إذا سئلنا قلنا</p><p class="quran">وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</p><p>َ.
  فسئلوا، فقالوا ذلك، فختم الله على أفواههم وشهدت عليهم جوارحهم بأعمالهم، فودّ الذين
  كفروا حين رأوا ذلك</p><p class="quran">لَوْ تُسَوَّى بِهِمُ الأرْضُ وَلاَ يَكْتُمُونَ
  اللّهَ حَدِيثاً</p><p>حدثني الحرث، قال: ثني عبد العزيز، قال: ثنا مسلم بن خلف، عن
  ابن أبي نجيح، عن مجاهد قال: يأتي على الناس يوم القيامة ساعة لما رأى أهل الشرك أهل
  التوحيد يُغْفر لهم، فيقولوا:</p><p class="quran">وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</p><p>َ
  قال: { انْظُرْ كَيْفَ كَذَبُوا على أنْفُسِهِمْ وَضَلَّ عَنْهُمْ ما كانُوا يَفْتَرُونَ
  }.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال ثنا سفيان عن رجل، عن سعيد بن جبير،
  أنه كان يقول:</p><p class="quran">وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</p><p>َ
  يخفضها. قال: أقسموا واعتذروا. قال الحرث: قال عبد العزيز، قال سفيان مرّة أخرى، ثني
  هشام، عن سعيد بن جبير.</p>'
