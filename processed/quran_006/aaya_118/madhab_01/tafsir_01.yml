text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم وعباده المؤمنين به وبآياته،
  فكلوا أيها المؤمنون مما ذكيتم من ذبائحكم وذبحتموه الذبح الذي بينت لكم أنه تحلّ به
  الذبيحة لكم، وذلك ما ذبحه المؤمنون بي من أهل دينكم دين الحقّ، أو ذبحه من دان بتوحيدي
  من أهل الكتاب، دون ما ذبحه أهل الأوثان ومن لا كتاب له من المجوس. { إنْ كُنْتُمْ
  بآياتِهِ مُؤْمِنِينَ } يقول: إن كنتم بحجج الله التي أتتكم وإعلامه بإحلال ما أحللت
  لكم وتحريم ما حرّمت عليكم من المطاعم والمآكل مصدّقين، ودعوا عنكم زخرف ما توحيه الشياطين
  بعضها إلى بعض من زخرف القول لكم وتلبيس دينكم عليكم غروراً. وكان عطاء يقول في ذلك
  ما:</p><p>حدثنا به محمد بن بشار ومحمد بن المثنى، قالا: ثنا أبو عاصم، قال: أخبرنا
  ابن جريج، قال: قلت لعطاء: قوله: { فَكُلُوا مِمَّا ذُكرَ اسْمُ اللّهِ عَلَيْهِ }
  قال: يأمر بذكر اسمه على الشراب والطعام والذبح، وكلّ شيء يدلّ على ذكره يأمر به.</p>"
