text: '<p>وقرىء: «من يضل» بضم الياء أي يضله الله { فَكُلُواْ } مسبب عن إنكار اتباع
  المضلين، الذي يحلون الحرام ويحرّمون الحلال. وذلك أنهم كانوا يقولون للمسلمين: إنكم
  تزعمون أنكم تعبدون الله، فما قتل الله أحقّ أن تأكلوا مما قتلتم أنتم، فقيل للمسلمين:
  إن كنتم متحققين بالإيمان فكلوا { مِمَّا ذُكِرَ ٱسْمُ ٱللَّهِ عَلَيْهِ } خاصة دون
  ما ذكر عليه اسم غيره من آلهتهم أو مات حتف أنفه، وما ذكر اسم الله عليه هو المذكى
  ببسم الله { وَمَا لَكُمْ أَلاَّ تَأْكُلُواْ } وأي غرض لكم في أن لا تأكلوا { وَقَدْ
  فَصَّلَ لَكُم } وقد بين لكم ما حرّم عليكم مما لم يحرّم وهو قوله:</p><p class="quran">حُرِّمَتْ
  عَلَيْكُمُ ٱلْمَيْتَةُ</p><p>[المائدة: 3] وقرىء: «فصل لكم ما حرّم عليكم» على تسمية
  الفاعل، وهو الله عزّ وجلّ { إِلاَّ مَا ٱضْطُرِرْتُمْ إِلَيْهِ } مما حرّم عليكم فإنه
  حلال لكم في حال الضرورة { وَإِنَّ كَثِيرًا لَّيُضِلُّونَ } قرىء بفتح الياء وضمها،
  أي يضلون فيحرّمون ويحللون { بِأَهْوَآئِهِم } وشهواتهم من غير تعلق بشريعة.</p>'
