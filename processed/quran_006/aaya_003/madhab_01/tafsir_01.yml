  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالى ذكره: إن الذي له الألوهة التي لا تنبغي لغيره المستحق عليكم إخلاص
  الحمد له بآلائه عندكم أيها الناس الذي يعدل به كفاركم من سواه، هو الله الذي هو في
  السموات وفي الأرض، { ويَعْلَمُ سِرَّكُمْ وجَهْرَكُمْ } فلا يخفى عليه شيء، يقول:
  فربكم الذي يستحقّ عليكم الحمد ويجب عليكم إخلاص العبادة له، هو هذا الذي صفته، لا
  من يقدر لكم على ضرّ ولا نفع ولا يعمل شيئاً ولا يدفع عن نفسه سوءاً أريد بها.</p><p>وأما
  قوله: { وَيَعْلَمُ ما تَكْسَبُونَ } يقول: ويعلم ما تعملون وتجرحون، فيحصي ذلك عليكم
  ليجازيكم به عند معادكم إليه.</p>"
