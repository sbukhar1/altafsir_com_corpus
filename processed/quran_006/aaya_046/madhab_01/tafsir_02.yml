text: "<p>{ إِنْ أَخَذَ ٱللَّهُ سَمْعَكُمْ وَأَبْصَـٰرَكُمْ } بأن يصمكم ويعميكم {
  وَخَتَمَ عَلَىٰ قُلُوبِكُمْ } بأن يغطي عليها ما يذهب عنده فهمكم وعقلكم { يَأْتِيكُمْ
  بِهِ } أي يأتيكم بذلك، إجراء للضمير مجرى اسم الإشارة أو بما أخذ وختم عليه { يَصْدِفُونَ
  } يعرضون عن الآيات بعد ظهورها.</p>"
