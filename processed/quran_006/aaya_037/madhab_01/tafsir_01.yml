text: '<p>يقول تعالى ذكره: وقال هؤلاء العادلون بربهم المعرضون عن آياته: { لَوْلا نُزّلَ
  عَلَيْهِ آيَةٌ مِنْ رَبِّهِ } يقول: قالوا: هلا نزل على محمد آية من ربه كما قال الشاعر:</p><p
  class="poetry_or_grammar">تَعُدُّونَ عَقْرَ النِّيبِ أفْضَلَ مَجْدِكُمْ</p><p class="poetry_or_grammar">بني
  ضَوْطَرَى لَوْلا الكَمِيَّ المُقَنَّعا</p><p>بمعنى: هَّلا الكمي. والآية العلامة،
  وذلك أنهم قالُوا: ما لِهَذَا الرَّسُولِ يأْكُلُ الطَّعَامَ وَيْمشِي فِي الأسْوَاقِ
  لَوْلاَ أُنْزِلَ إلَيْهِ مَلَكٌ فيكونَ مَعَهُ نَذِيراً أوْ يُلْقَى إلَيهِ كَنْزٌ
  أوْ تَكُونُ لَهُ جَنَّةٌ يأْكُلُ مِنْها. قال الله تعالى لنبيه محمد صلى الله عليه
  وسلم: قل يا محمد لقائلي هذه المقالة لك: إن الله قادر على أن ينزل آية، يعني: حُجة
  على ما يريدون ويسألون { وَلَكِنَّ أكْثَرَهُمْ لا يَعْلَمُونَ } يقول: ولكن أكثر الذين
  يقولون ذلك فيسألونك آية، لا يعلمون ما عليهم في الآية إن نزْلها من البلاء، ولا يدرون
  ما وجه ترك إنزال ذلك عليك، ولو علموا السبب الذي من أجله لم أنزِّلها عليك لم يقولوا
  ذلك ولم يسألوكه، ولكن أكثرهم لا يعلمون ذلك.</p>'
