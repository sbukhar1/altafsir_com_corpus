  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالى ذكره: ثم ردّت الملائكة الذين توفوهم فقبضوا نفوسهم وأرواحهم إلى
  الله سيدهم الحقّ. { ألا لَهُ الحُكْمُ } يقول: ألا له الحكم والقضاء دون من سواه من
  جميع خلقه. { وَهُوَ أسْرَعُ الحاسِبِينَ } يقول: وهو أسرع من حسب عددكم وأعمالكم وآجالكم
  وغير ذلك من أموركم أيها الناس، وأحصاها وعرف مقاديرها ومبالغها، لأنه لا يحسب بعقد
  يَدٍ، ولكنه يعلم ذلك ولا يخفى عليه منه خافية، و لا يَعْزُبُ عَنْهُ مِثْقَالُ ذَرَّةٍ
  في السَّمَوَاتِ ولا في الأَرْضِ ولا أصْغَرُ مِنْ ذَلِكَ ولا أَكْبَرُ إلاَّ في كِتَابٍ
  مُبِينٍ.</p>"
