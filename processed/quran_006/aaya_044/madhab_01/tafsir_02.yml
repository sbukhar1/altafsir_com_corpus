text: "<p>البأساء، والضراء: البؤس، والضر. وقيل: البأساء: القحط والجوع. والضراء: المرض
  ونقصان الأموال والأنفس. والمعنى: ولقد أرسلنا إليهم الرسل فكذبوهم فأخذناهم { لَعَلَّهُمْ
  يَتَضَرَّعُونَ } يتذللون ويتخشعون لربهم ويتوبون عن ذنوبهم { فَلَوْلا إِذْ جَاءهُمْ
  بَأْسُنَا تَضَرَّعُواْ } معناه: نفي التّضرع، كأنه قيل: فلم يتضرعوا إذ جاءهم بأسنا.
  ولكنه جاء بلولا ليفيد أنه لم يكن لهم عذر في ترك التضرع إلا عنادهم وقسوة قلوبهم،
  وإعجابهم بأعمالهم التي زينها الشيطان لهم { فَلَمَّا نَسُواْ مَا ذُكّرُواْ بِهِ }
  من البأساء والضراء: أي تركوا الاتعاظ به ولم ينفع فيهم ولم يزجرهم { فَتَحْنَا عَلَيْهِمْ
  أَبْوَابَ كُلّ شَىْء } من الصحة والسعة وصنوف النعمة، ليزاوج عليهم بين نوبتي الضراء
  والسراء، كما يفعل الأب المشفق بولده يخاشنه تارة ويلاطفه أخرى، طلباً لصلاحه { حَتَّىٰ
  إِذَا فَرِحُواْ بِمَا أُوتُواْ } من الخير والنعم، لم يزيدوا على الفرح والبطر، من
  غير انتداب لشكر ولا تصدّ لتوبة واعتذار { أَخَذْنَـٰهُمْ بَغْتَةً فَإِذَا هُمْ مُّبْلِسُونَ
  } واجمون، متحسرون آيسون { فَقُطِعَ دَابِرُ ٱلْقَوْمِ } آخرهم لم يترك منهم أحد، قد
  استؤصلت شأفتهم { وَٱلْحَمْدُ للَّهِ رَبّ ٱلْعَـٰلَمِينَ } إيذان بوجوب الحمد عند
  هلاك الظلمة، وأنه من أجلّ النعم وأجزل القسم. وقرىء: { فَتَحْنَا } بالتشديد.</p>"
