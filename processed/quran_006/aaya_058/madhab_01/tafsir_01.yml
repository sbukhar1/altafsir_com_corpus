text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء العادلين
  بربهم الآلهة والأوثان المكذّبيك فيما جئتهم به، السائليك أن تأتيهم بآية استعجالاً
  منهم بالعذاب: لو أن بيدي ما تستعجلون به من العذاب لقضي الأمر بيني وبينكم ففصل ذلك
  أسرع الفصل بتعجيلي لكم ما تسألوني من ذلك وتستعجلونه، ولكن ذلك بيد الله الذي هو أعلم
  بوقت إرساله على الظالمين الذين يضعون عبادتهم التي لا تنبغي أن تكون إلاَّ لله في
  غير موضعها فيعبدون من دونه الآلهة والأصنام، وهو أعلم بوقت الانتقام منهم وحال القضاء
  بيني وبينهم. وقد قيل: معنى قوله: { لَقُضِيَ الأمْرُ بَيْنِي وَبَيْنَكُمْ } الذبح
  للموت.</p><p>حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر، عن ابن جريج، قال: بلغني في
  قوله: { لَقُضِيَ الأمْرُ } قال: ذبح الموت.</p><p>وأحسب أن قائل هذا النوع نزع لقوله:</p><p
  class="quran">وأنْذِرْهُمْ يَوْمَ الحَسْرَةِ إذْ قُضِيَ الأمْرُ وَهُمْ فِي غَفْلَةٍ</p><p>فإنه
  رُوي عن النبيّ صلى الله عليه وسلم في ذلك قصة تدلّ على معنى ما قاله هذا القائل في
  قضاء الأمر، وليس قوله: { لَقُضِيَ الأمْرُ بَيْنِي وَبَيْنَكُمْ } من ذلك في شيء،
  وإنما هذا أمر من الله تعالى نبيه محمداً صلى الله عليه وسلم أن يقول لمن استعجله فصل
  القضاء بينه وبينهم من قوله بآية يأتيهم بها: لو أن العذاب والآيات بيدي وعندي لعاجلتكم
  بالذي تسألوني من ذلك، ولكنه بيد من هو أعلم بما يصلح خلقه مني ومن جميع خلقه.</p>'
