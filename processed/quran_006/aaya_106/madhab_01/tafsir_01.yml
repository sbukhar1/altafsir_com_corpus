text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: اتبع يا محمد ما أمرك به ربك
  في وحيه الذي أوحاه إليك، فاعمل به، وانزجر عما زجرك عنه فيه، ودع ما يدعوك إليه مشركو
  قومك من عبادة الأوثان والأصنام، فإنه { لا إله إلاَّ هُوَ } يقول: لا معبود يستحقّ
  عليك إخلاص العبادة له إلا الله الذي هو فالق الحبّ والنوى وفالق الإصباح وجاعل الليل
  سكنا والشمس والقمر حسباناً. { وَأعْرِضْ عَنِ المُشركينَ } ، يقول: ودع عنك جدالهم
  وخصومتهم. ثم نسخ ذلك جلّ ثناؤه بقوله في براءة:</p><p class="quran">فاقْتُلُوا المُشْركِينَ
  حَيْثُ وَجَدْتُمُوهُمْ</p><p>الآية. كما:</p><p>حدثني المثنى، قال: ثنا عبد الله بن
  صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة عن ابن عباس، أما قوله: { وأعْرضْ
  عَن المُشْركِينَ } ونحوه مما أمر الله المؤمنين بالعفو عن المشركين، فإنه نسخ ذلك
  قوله:</p><p class="quran">اقْتُلُوا المُشْركِينَ حَيْثُ وَجَدْتُمُوهُمْ</p><p>القول
  في تأويل قوله تعالى: { وَلَوْ شاءَ اللَّهُ ما أشْرَكُوا وَما جَعَلْناكَ عَلَيهِمْ
  حَفِيظاً وَما أنْتَ عَلَيْهِمْ بِوَكِيلٍ }.</p><p>يقول جلّ ثناؤه لنبيه محمد صلى
  الله عليه وسلم: أعرض عن هؤلاء المشركين بالله، ودع عنك جدالهم وخصومتهم ومسابَّتهم.
  { وَلَوْ شاءَ اللَّهُ ما أشْرَكُوا } يقول: لو أرادوا بك هدايتهم واستنقاذهم من ضلالتهم
  للطف لهم بتوفيقه إياهم فلم يشركوا به شيئاً ولا آمنوا بك فاتبعوك وصدّقوا ما جئتهم
  به من الحقّ من عند ربك. { وَما جَعَلْناكَ عَلَيْهِمْ حَفِيظاً } يقول جلّ ثناؤه:
  وإنما بعثتك إليهم رسولاً مبلغاً، ولم نبعثك حافظاً عليهم ما هم عاملوه وتحصي ذلك عليهم،
  فإن ذلك إلينا دونك. { وَما أنْتَ عَلَيْهِمْ بِوَكِيلٍ } يقول: ولست عليهم بقيم تقوم
  بأرزاقهم وأقواتهم، ولا بحفظهم فيما لم يجعل إليك حفظه من أمرهم.</p><p>وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَلَوْ
  شاءَ اللَّهُ ما أشْرَكُوا } يقول سبحانه: لو شئت لجمعتهم على الهدى أجمعين.</p>'
