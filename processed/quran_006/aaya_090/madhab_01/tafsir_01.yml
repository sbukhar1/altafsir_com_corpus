text: '<p>يقول تعالى ذكره: { أُولَئِكَ }: هؤلاء القوم الذين وكلنا بآياتنا وليسوا بها
  بكافرين، هم الذين هداهم الله لدينه الحقّ، وحفظ ما وكلوا بحفظه من آيات كتابه والقيام
  بحدوده واتباع حلاله وحرامه والعمل بما فيه من أمر الله والانتهاء عما فيه من نهيه،
  فوفقهم جلّ ثناؤه لذلك. { فَبِهُدَاهُمُ اقْتَدِهْ } يقول تعالى ذكره: فبالعمل الذي
  عملوا والمنهاج الذي سلكوا وبالهدى الذي هديناهم والتوفيق الذي وفقناهم، اقتده يا محمد:
  أي فاعمل وخذ به واسكله، فإنه عملٌ للَّه فيه رضا ومنهاج من سلكه اهتدى.</p><p>وهذا
  التأويل على مذهب من تأوّل قوله:</p><p class="quran">فَقَدْ وَكَّلْنَا بِها قَوْماً
  لَيْسُوا بِها بِكَافِرينَ</p><p>أنهم الأنبياء المسَمَّوْنَ في الآيات المتقدمة، وهو
  القول الذي اخترناه في تأويل ذلك. وأما على تأويل من تأوّل ذلك أن القوم الذين وكلوا
  بها هم أهل المدينة، أو أنهم هم الملائكة، فإنهم جعلوا قوله:</p><p class="quran">فإنْ
  يَكْفُرْ بِها هَؤُلاءِ فَقَدْ وَكَّلْنَا بِها قَوْماً لَيْسُوا بهَا بِكافِرِينَ</p><p>اعتراضاً
  بين الكلامين، ثم ردّوا قوله: { أُولَئِكَ الَّذِينَ هَدَى الله فَبِهُدَاهُمُ اقْتَدِهْ
  } على قوله:</p><p class="quran">أُولَئِكَ الَّذِينَ آتَيْناهُمُ الكِتَابَ والحُكْمَ
  والنُّبُوةَ</p><p>ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني
  حجاج، عن ابن جريج، قوله:</p><p class="quran">وَوَهَبْنَا لَهُ إسْحاق وَيَعْقُوبَ</p><p>إلى
  قوله: { أُولَئِكَ الَّذِينَ هَدَى اللَّهُ فَبِهُدَاهُمُ اقْتَدِهْ } يا محمد.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال بن زيد، في قوله: { أُولَئِكَ الَّذِينَ هَدَى
  اللَّهُ } يا محمد، { فَبِهُدَاهُمُ اقْتَدِهْ } ولا تقتد بهؤلاء.</p><p>حدثني محمد
  بن الحسين، قال: ثني أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: ثم رجع إلى النبي
  صلى الله عليه وسلم، فقال: { أُولَئِكَ الَّذِينَ هَدَى اللَّهُ فَبِهُدَاهُمُ اقْتَدِهْ
  }.</p><p>حدثنا عليّ بن داود، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ بن أبي طلحة، عن ابن عباس، قال: ثم قال في الأنبياء الذين سماهم في هذه الآية:
  { فَبِهُدَاهُمُ اقْتَدِهْ }.</p><p>ومعنى الاقتداء في كلام العرب بالرجل: اتباع أثره
  والأخذ بهديه، يقال: فلان يقدو فلاناً إذا نحا نحوه واتبع أثره، قِدَةً وقُدْوَةً وقِدْوَة
  وقِدْوة.</p><p>القول في تأويل قوله تعالى:</p><p class="quran">قُلْ لا أسألُكُمْ
  عَلَيْهِ أجْراً إنْ هُوَ إلاَّ ذِكْرَى للْعَالمِينَ</p><p>يقول تعالى ذكره لنبيه
  محمد صلى الله عليه وسلم: قل لهؤلاء الذين أمرتك أن تذكرهم بآياتي أن تَبسل نفس بما
  كسبت من مشركي قومك يا محمد: لا أسألكم على تذكيري إياكم والهدى الذي أدعوكم إليه والقرآن
  الذي جئتكم به، عوضاً أعتاضه منكم عليه وأجراً آخذه منكم، وما ذلك مني إلا تذكير لكم
  ولكلّ من كان مثلكم ممن هو مقيم على باطل بأس الله أن يحلّ بكم وسخطه أن ينزل بكم على
  شرككم به وكفركم، وإنذار لجميعكم بين يدي عذاب شديد، لتذكروا وتنزجروا.</p>'
