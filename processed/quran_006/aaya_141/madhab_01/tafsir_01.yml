text: '<p>وهذا إعلام من الله تعالى ذكره ما أنعم به عليهم من فضله، وتنبيه منه لهم على
  موضع إحسانه، وتعريف منه لهم ما أحلّ وحرّم وقسمَ في أموالهم من الحقوق لمن قسم له
  فيها حقًّا. يقول تعالى ذكره: وربكم أيها الناس { أنْشَأ }: أي أحدث وابتدع خلقاً،
  لا الآلهة والأصنام، { جَنَّاتٍ } يعني: بساتين، { مَعْرُوشاتٍ } وهي ما عرش الناس
  من الكروم، { وغيرَ مَعْرُوشاتٍ }: غير مرفوعات مبنيات، لا ينبته الناس ولا يرفعونه،
  ولكن الله يرفعه وينبته وينميه. كما:</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { مَعْرُوشاتٍ } يقول: مسموكات.</p><p>وبه
  عن ابن عباس: { وَهُوَ الَّذِي أنْشأَ جَنَّاتٍ مَعرُوشاتٍ وغيْرَ مَعْرُوشاتٍ } فالمعروشات:
  ما عَرَش الناس وغير معروشات: ما خرج في البرّ والجبال من الثمرات.</p><p>حدثني محمد
  بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: أما «جنات» فالبساتين
  وأما «المعروشات»: فما عُرِش كهيئة الكرم.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، عن عطاء الخراساني، عن ابن عباس، قوله: { وَهُوَ الَّذِي أنْشأَ
  جَنَّاتٍ مَعْرُوشاتٍ } قال: ما يُعْرَش من الكروم. { وغيرَ مَعْرُوشاتٍ } قال: ما
  لا يعرش من الكرم.</p><p>القول في تأويل قوله تعالى: { والنَّخْلَ وَالزَّرْعَ مُخْتَلِفاً
  أُكُلُهُ والزَّيْتُونَ والرُّمَّانَ مُتَشابهاً وغيرَ مُتَشابِهٍ كُلُوا مِنْ ثَمَره
  إذَا أثْمَرَ }.</p><p>يقول جلّ ثناؤه: وأنشأ النخل والزرع مختلفاً أكله، يعني بالأُكل:
  الثمر، يقول: وخلق النخل والزرع مختلفاً ما يخرج منه مما يؤكل من الثمر والحبّ والزيتون
  والرمان، متشابهاً وغير متشابه في الطعم، منه الحلو والحامض والمزّ كما:</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله: { مُتَشابِهاً وغيرَ مُتَشابِهٍ
  } قال: متشابهاً في المنظر، وغير متشابه في الطعم.</p><p>وأما قوله: { كُلُوا مِنْ
  ثَمَرِهِ إذَا أْثمَرَ } فإنه يقول: كلوا من رطبه ما كان رطباً ثمره. كما:</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا أبو همام الأهوازي، قال: ثنا موسى بن عبيدة، عن محمد
  بن كعب، في قوله: { كُلُوا مِنْ ثَمَره إذَا أْثمَرَ } قال: من رطبه وعنبه.</p><p>حدثنا
  عمرو بن عليّ، قال: ثنا محمد بن الزبرقان، قال: ثنا موسى بن عبيدة في قوله: { كُلُوا
  مِنْ ثَمَرِهِ إذَا أثْمَرَ } قال: من رطبه وعنبه.</p><p>القول في تأويل قوله تعالى:
  { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ }.</p><p>اختلف أهل التأويل في تأويل ذلك، فقال
  بعضهم: هذا أمر من الله بإيتاء الصدقة المفروضة من الثمر والحبّ. ذكر من قال ذلك:</p><p>حدثنا
  عمرو بن عليّ، قال: ثنا يزيد بن زريع، قال: ثنا يونس، عن الحسن، في قوله: { وآتُوا
  حَقَّهُ يَوْمَ حَصَاده } قال: الزكاة.</p><p>حدثنا عمرو، قال: ثنا عبد الصمد، قال:
  ثنا يزيد بن درهم، قال: سمعت أنس بن مالك يقول: { وآتُوا حَقَّهُ يَوْمَ حَصَاده }
  قال: الزكاة المفروضة.</p><p>حدثنا عمرو، قال: ثنا معلى بن أسد، قال: ثنا عبد الواحد
  بن زياد، قال: ثنا الحجاج بن أرطاة، عن الحكم، عن مجاهد، عن ابن عباس، في قوله: { وآتُوا
  حَقَّهُ يَوْمَ حَصَادِهِ } قال: العشر ونصف العشر.</p><p>حدثنا ابن وكيع، قال: ثنا
  هانىء بن سعيد، عن حجاج، عن محمد بن عبيد الله، عن عبد الله بن شداد، عن ابن عباس:
  { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: العشر ونصف العشر.</p><p>حدثنا عمرو بن عليّ
  وابن وكيع وابن بشار، قالوا: ثنا عبد الرحمن، قال: ثنا إبراهيم بن نافع المكيّ، عن
  ابن عباس، عن أبيه، في قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: الزكاة.</p><p>حدثنا
  عمرو، قال: ثنا عبد الرحمن، قال: ثنا أبو هلال، عن حيان الأعرج، عن جابر بن زيد: {
  وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: الزكاة.</p><p>حدثني يعقوب، قال: ثنا ابن علية،
  قال: أخبرنا يونس، عن الحسن، في قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: هي
  الصدقة. قال: ثم سئل عنها مرّة أخرى، فقال: هي الصدقة من الحبّ والثمار.</p><p>حدثنا
  ابن وكيع، قال: ثنا محمد بن بكر، عن ابن جريج، قال: أخبرني أبو بكر بن عبد الله، عن
  عمرو بن سليمان وغيره، عن سعيد بن المسيب، أنه قال: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ
  } قال: الصدقة المفروضة.</p><p>حدثني يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن،
  في قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: هي الصدقة من الحبّ والثمار.</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } يعني بحقه: زكاته المفروضة، يوم يُكال
  أو يُعلم كيله.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِه } وذلك أن الرجل كان
  إذا زرع فكان يوم حصاده، وهو أن يعلم ما كيله وحقه، فيخرج من كلّ عشرة واحداً، وما
  يلتقط الناس من سنبله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } وحقه يوم حصاده: الصدقة المفروضة، ذُكِر لنا أن
  نبيّ الله صلى الله عليه وسلم سنّ فيما سقت السماء أو العين السائحة، أو سقاه الطلّ
  - والطلّ الندى - أو كان بعلاً العشر كاملاً وإن سقى برشاء: نصف العشر. قال قتادة:
  وهذا فيما يكال من الثمرة، وكان هذا إذا بلغت الثمرة خمسة أوسق، وذلك ثلاثمائة صاع،
  فقد حقّ فيها الزكاة، وكانوا يستحبون أن يعطوا مما لا يكال من الثمرة على قدر ذلك.</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة وطاوس: { وآتُوا حَقَّهُ
  يَوْمَ حَصَادِهِ } قالا: هو الزكاة.</p><p>حدثني المثنى، قال: ثنا عمرو بن عون، قال:
  أخبرنا هشيم، عن الحجاج، عن سالم المكيّ، عن محمد ابن الحنفية، قوله: { وآتُوا حَقَّهُ
  يَوْمَ حَصَادِهِ } قال: يوم كيله، يعطي العشر أو نصف العشر.</p><p>حدثني المثنى، قال:
  ثنا الحماني، قال: ثنا شريك، عن سالم المكيّ، عن محمد ابن الحنفية، قوله: { وآتُوا
  حَقَّهُ يَوْمَ حَصَادِهِ } قال: العشر، ونصف العشر.</p><p>حدثني المثنى، قال: ثنا
  سويد، قال: أخبرنا ابن المبارك، عن معمر، عن ابن طاوس، عن أبيه، وعن قتادة: { وآتُوا
  حَقَّهُ يَوْم حَصَادِهِ } قالا: الزكاة.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا أبو معاوية الضرير، عن الحجاج، عن الحكم، عن مقسم، عن ابن عباس: { وآتُوا حَقَّهُ
  يَوْمَ حَصَادِهِ } قال: العشر ونصف العشر.</p><p>حدثني المثنى، قال: ثنا سويد، قال:
  أخبرنا ابن المبارك، عن شريك، عن الحكم بن عتيبة، عن ابن عباس، مثله.</p><p>حُدثت عن
  الحسين بن الفرج، قال: سمعت أبا معاذ، قال: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك،
  يقول في قوله: { وآتُوا حَقَّهُ يَوْمَ حَصادِهِ } يعني: يوم كيله ما كان من برّ أو
  تمر أو زبيب. وحقه: زكاته.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { كُلُوا مِنْ ثَمَرِهِ إذَا أثْمَرَ، وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ }
  قال: كل منه، وإذا حصدته فآت حقه. وحقه: عشوره.</p><p>حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن يونس بن عبيد، عن الحسن أنه قال في هذه الآية: { وآتُوا
  حَقَّهُ يَوْمَ حَصَادِهِ } قال: الزكاة إذا كِلْته.</p><p>حدثنا عمرو، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن أبي رجاء، قال: سألت الحسن، عن قوله: { وآتُوا حَقَّهُ
  يَوْمَ حَصَادِهِ } قال: الزكاة.</p><p>حدثني ابن البرقي، قال: ثنا عمرو بن أبي سلمة،
  قال: سألت ابن زيد بن أسلم عن قول الله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } فقلت
  له: هو العشور؟ قال: نعم، فقلت له: عن أبيك؟ قال: عن أبي وغيره.</p><p>وقال آخرون:
  بل ذلك حقّ أوجبه الله في أموال أهل الأموال، غير الصدقة المفروضة. ذكر من قال ذلك:</p><p>حدثنا
  عمرو بن عليّ، قال: ثنا عبد الوهاب، قال: ثنا محمد بن جعفر، عن أبيه: { وآتُوا حَقَّهُ
  يَوْمَ حَصَادِهِ } قال: شيئاً سوى الحقّ الواجب. قال: وكان في كتابه «عن عليّ بن الحسين».</p><p>حدثنا
  عمرو، قال: ثنا يحيى، قال: ثنا عبد الملك، عن عطاء، في قوله: { وآتُوا حَقَّهُ يَوْمَ
  حَصَادِهِ } قال: القبضة من الطعام.</p><p>حدثنا ابن وكيع، قال: ثنا محمد بن بكر، عن
  ابن جرير، عن عطاء: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: من النخل والعنب والحبّ
  كله.</p><p>حدثنا ابن وكيع،قال: ثنا محمد بن بكر، عن ابن جريج، قال: قلت لعطاء: أرأيت
  ما حصدت من الفواكه؟ قال: ومنها أيضاً تؤتي. وقال: من كلّ شيء حصدت تؤتي منه حقه يوم
  حصاده، من نخل أو عنب أو حبّ أو فواكه أو خضر أو قصب، من كلّ شيء من ذلك. قلت لعطاء:
  أواجب على الناس ذلك كله؟ قال: نعم ثم تلا: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ }. قال:
  قلت لعطاء: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } هل في ذلك شيء مؤقت معلوم؟ قال: لا.</p><p>حدثني
  المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن عبد الملك، عن عطاء، في قوله:
  { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: يعطي من حصاده يومئذٍ ما تيسر، وليس بالزكاة.</p><p>حدثنا
  ابن وكيع، قال: ثنا عيسى بن يونس، عن عبد الملك، عن عطاء: { وآتُوا حَقَّهُ يَوْمَ
  حصَادِهِ } قال: ليس بالزكاة، ولكن يطعم من حضره ساعتئذ حَصَده.</p><p>حدثنا ابن وكيع،
  قال: ثنا جرير، عن العلاء بن المسيب، عن حماد: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ }
  قال: كانوا يعطون رطباً.</p><p>حدثنا ابن حميد وابن وكيع، قالا: ثنا جرير، عن منصور،
  عن مجاهد: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: إذا حضرك المساكين طرحتَ لهم منه،
  وإذا أنقيته وأخذت في كيله حثوت لهم منه، وإذا علمت كيله عزلت زكاته، وإذا أخذت في
  جذاذ النخل طرحت لهم من التفاريق وإذا أخذت في كيله حثوت لهم منه، وإذا علمت كيله عزلت
  زكاته.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن ليث، عن مجاهد: { وآتُوا حَقَّهُ يَوْمَ
  حَصَادِهِ } قال: سوى الفريضة.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور،
  عن مجاهد: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: يُلِقي إلى السَّؤَّال عند الحصاد
  من السنبل، فإذا طبن أو طين الشكّ من أبي جعفر ألقى إليهم. فإذا حمله فأراد أن يجعله
  كُدْساً ألقى إليهم، وإذا داس أطعم منه، وإذا فرغ وعلم كم كيله عزل زكاته. وقال: في
  النخل عند الجَذَاذ يطعم من الثمرة والشماريخ، فإذا كان عند كيله أطعم من التمر، فإذا
  فرغ عزل زكاته.</p><p>حدثنا عمرو بن عليّ ومحمد بن بشار، قالا: ثنا عبد الرحمن، قال:
  ثنا سفيان، عن منصور، عن مجاهد، قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: إذا
  حصد الزرع ألقى من السنبل، وإذا جلّ النخل ألقى من الشماريخ، فإذا كاله زكَّاه.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن ابن أبي نجيح، عن مجاهد، قال: عند الحصاد، وعند
  الدِّياس، وعند الصرام يقبض لهم منه، فإذا كاله عزل زكاته.</p><p>وبه عن سفيان، عن
  مجاهد مثله، إلا أنه قال: سوى الزكاة.</p><p>حدثنا عمرو بن عليّ، قال: ثنا يحيى بن
  سعيد، عن سفيان، عن ابن أبي نجيح، عن مجاهد: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال:
  شيء سوى الزكاة في الحصاد والجذاذ، إذا حصدوا وإذا جدّوا.</p><p>حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، في قول الله: { وآتُوا حَقَّهُ يَوْمَ
  حَصَادِهِ } قال: واجب حين يصرم.</p><p>حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال:
  ثنا شعبة، عن منصور، عن مجاهد أنه قال: قال في هذه الآية: { وآتُوا حَقَّهُ يَوْمَ
  حَصَادِهِ } قال: إذا حصد أطعم، وإذا أدخله البيدر، وإذا داسه أطعم منه.</p><p>حدثنا
  أبو كريب، قال: ثنا ابن يمان، عن سفيان، عن أشعث، عن ابن عمر، قال: يطعم المُعترَّ
  سوى ما يعطي من العشر ونصف العشر.</p><p>وبه عن سفيان، عن منصور، عن مجاهد، قال: قبضة
  عند الحصاد، وقبضة عند الجَذَاذ.</p><p>حدثنا ابن وكيع، قال: ثنا حفص، عن أشعث، عن
  ابن سيرين، قال: كانوا يعطون من اعترَّ بهم الشيء.</p><p>حدثنا أبو كريب، قال: ثنا
  ابن يمان، عن سفيان، عن حماد، عن إبراهيم، قال: الضِّغْث.</p><p>حدثنا ابن بشار، قال:
  ثنا يحيى بن سعيد، عن سفيان، عن حماد، عن إبراهيم، قال: يعطي مثل الضغث.</p><p>حدثنا
  عمرو بن عليّ، قال: ثنا يحيى بن سعيد، قال: ثنا سفيان، قال: ثنا حماد، عن إبراهيم:
  { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: مثل هذا من الضغث. ووضع يحيى إصبعه الإبهام
  على المفصل الثاني من السبَّابة.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن
  حماد، عن إبراهيم، قال: نحو الضعث.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن إسرائيل،
  عن جابر، عن أبي جعفر، عن سفيان، عن حماد، عن إبراهيم، قال: يعطي ضغثاً.</p><p>حدثنا
  عمرو بن عليّ، قال: ثنا كثير بن هشام، قال: ثنا جعفر بن برقان، عن يزيد بن الأصمّ،
  قال: كان النخل إذا صُرم يجيء الرجل بالعِذق من نخله فيعلقه في جانب المسجد، فيجيء
  المسكين فيضربه بعصاه، فإذا تناثر أكل منه. فدخل رسول الله صلى الله عليه وسلم ومعه
  حسن أو حسين، فتناول تمرة، فانتزعها من فيه، وكان رسول الله صلى الله عليه وسلم لايأكل
  الصدقة، ولا أهل بيته. فذلك قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ }.</p><p>حدثنا
  ابن وكيع، قال: ثنا خالد بن حيان، عن جعفر بن برقان، عن ميمون بن مهران، ويزيد بن الأصمّ،
  قالا: كان أهل المدينة إذا صَرموا يجيئون بالعذق فيضعونه في المسجد، ثم يجيء السائل
  فيضربه بعصاه، فيسقط منه، وهو قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ }.</p><p>حدثنا
  عليّ بن سهل، قال: ثنا زيد بن أبي الزرقاء، عن جعفر، عن يزيد وميمون، في قوله: { وآتُوا
  حَقَّهُ يَوْمَ حَصَادِهِ } قالا: كان الرجل إذا جذّ النخل يجيء بالعذق فيعلقه في جانب
  المسجد، فيأتيه المسكين فيضربه بعصاه، فيأكل ما يتناثر منه.</p><p>حدثنا ابن وكيع،
  قال: ثنا عبيد الله، عن أبي جعفر الرازي، عن الربيع بن أنس: { وآتُوا حَقَّهُ يَوْمَ
  حَصَادِهِ } قال: لَقَطُ السنبل.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن
  ثور، عن معمر، عن عبد الكريم الجزريّ، عن مجاهد، قال: كانوا يعلقون العذق في المسجد
  عند الصرام، فيأكل منه الضعيف.</p><p>وبه عن معمر، قال: قال مجاهد: { وآتُوا حَقَّهُ
  يَوْمَ حَصَادِهِ } يطعم الشيء عند صرامه.</p><p>حدثني المثنى، قال: ثنا الحماني، قال:
  ثنا شريك، عن سالم، عن سعيد بن جبير: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: الضغث
  وما يقع من السنبل.</p><p>وبه عن سالم، عن سعيد: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ
  } قال: العلف.</p><p>حدثني المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن شريك،
  عن سالم، عن سعيد، في قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: كان هذا قبل
  الزكاة للمساكين، القبضة والضغث لعلف دابته.</p><p>حدثنا عمرو بن عليّ، قال: ثنا أبو
  عاصم، قال: ثنا محمد بن رفاعة، عن محمد بن كعب، في قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ
  } قال: ما قلّ منه أو كثر.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا ابن عيينة، عن ابن أبي نجيح: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: عند
  الزرع يعطي القبض، وعند الصرام يعطي القبض، ويتركهم فيتتبعون آثار الصرام.</p><p>وقال
  آخرون: كان هذا شيئاً أمر الله به المؤمنين قبل أن تفرض عليهم الصدقة المؤقتة، ثم نسخته
  الصدقة المعلومة، فلا فرض في مال كائناً ما كان زرعاً كان أو غرساً، إلا الصدقة التي
  فرضها الله فيه. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن حجاج،
  عن الحكم، عن مقسم، عن ابن عباس، قال: نسخها العشر ونصف العشر.</p><p>حدثنا ابن وكيع،
  قال: ثنا حفص، عن الحجاج، عن الحكم، عن ابن عباس، قال: نسخها العشر ونصف العشر.</p><p>وبه
  عن حجاج، عن سالم، عن ابن الحنفية، قال: نسخها العشر، ونصف العشر.</p><p>حدثنا ابن
  وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن سالم، عن سعيد بن جبير: { وآتُوا حَقَّهُ
  يَوْمَ حَصَادِهِ } قال: هذا قبل الزكاة، فلما نزلت الزكاة نسختها، فكانوا يعطون الضغث.</p><p>حدثنا
  ابن حميد وأبو وكيع، قالا: ثنا جرير، عن مغيرة، عن شباك، عن إبراهيم: { وآتُوا حَقَّهُ
  يَوْمَ حَصَادِهِ } قال: كانوا يفعلون ذلك حتى سنّ العشر ونصف العشر فلما سنّ العشر
  ونصف العشر ترك.</p><p>حدثنا عمرو بن عليّ، قال: ثنا عبد الرحمن بن مهديّ، قال: ثنا
  سفيان، عن مغيرة، عن شباك، عن إبراهيم: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: هي
  منسوخة، نسختها العشر ونصف العشر.</p><p>حدثنا ابن بشار، قال: ثنا يحيى، عن سفيان،
  عن المغيرة، عن إبراهيم: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: نسختها العشر ونصف
  العشر.</p><p>حدثنا أبو كريب، قال: ثنا ابن يمان، عن سفيان، عن مغيرة، عن شباك، عن
  إبراهيم، قال: نسختها العشر ونصف العشر.</p><p>وبه عن سفيان، عن يونس، عن الحسن، قال:
  نسختها الزكاة.</p><p>وبه عن سفيان، عن السديّ، قال: نسختها الزكاة: { وآتُوا حَقَّهُ
  يَوْمَ حَصَادِهِ }.</p><p>حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا مغيرة، عن شباك،
  عن إبراهيم، في قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: هذه السورة مكية نسختها
  العشر ونصف العشر، قلت: عمن؟ قال: عن العلماء.</p><p>وبه عن سفيان، عن مغيرة، عن شباك،
  عن إبراهيم، قال: نسختها العشر ونصف العشر.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السديّ، أما: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِْ }
  فكانوا إذا مرّ بهم أحد يوم الحصاد أو الجذاذ أطعموه منه، فنسخها الله عنهم بالزكاة،
  وكان فيما أنبتت الأرض العشر ونصف العشر.</p><p>حدثنا ابن وكيع، قال: ثنا عبد الأعلى،
  عن يونس، عن الحسن، قال: كانوا يرضخون لقرابتهم من المشركين.</p><p>حدثنا أبو كريب،
  قال: ثنا ابن إدريس، عن أبيه، عن عطية: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: نسخه
  العشر ونصف العشر كانوا يعطون إذا حصدوا وإذا ذروا، فنسختها العشر ونصف العشر.</p><p>وأولى
  الأقوال في ذلك عندي بالصواب، قول من قال: كان ذلك فرضاً فرضه الله على المؤمنين في
  طعامهم وثمارهم التي تخرجها زروعهم وغروسهم، ثم نسخه الله بالصدقة المفروضة، والوظيفة
  المعلومة من العشر ونصف العشر وذلك أن الجميع مجمعون لا خلاف بينهم أن صدقة الحرث لا
  تؤخذ إلا بعد الدياس والتنقية والتذرية، وأن صدقة التمر لا تؤخذ إلا بعد الجفاف. فإذا
  كان ذلك كذلك، وكان قوله جلّ ثناؤه: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } ينبىء عن
  أنه أمر من الله جلّ ثناؤه بإيتاء حقه يوم حصاده، وكان يوم حصاده هو يوم جدّه وقطعه
  والحبّ لا شكّ أنه في ذلك اليوم في سنبله، والثمر وإن كان ثمر نخل أو كرم غير مستحكم
  جفوفه ويبسه، وكانت الصدقة من الحبّ إنما تؤخذ بعد دياسه وتذريته وتنقيته كيلاً، والتمر
  إنما تؤخذ صدقته بعد استحكام يبسه وجفوفه كيلاً عُلم أن ما يؤخذ صدقة بعد حين حصده
  غير الذي يجب إيتاؤه المساكين يوم حصاده.</p><p>فإن قال قائل: وما تنكر أن يكون ذلك
  إيجاباً من الله في المال حقاً سوى الصدقة المفروضة؟ قيل: لأنه لا يخلو أن يكون ذلك
  فرضاً واجباً أو نفلاً، فإن يكن فرضاً واجباً فقد وجب أن يكون سبيله سبيل الصدقات المفروضات
  التي من فرَّط في أدائها إلى أهلها كان بربه آثماً ولأمره مخالفاً، وفي قيام الحجة
  بأن لا فرض لله في المال بعد الزكاة يجب وجوب الزكاة سوى ما يجب من النفقة لمن يلزم
  المرء نفقته ما ينبيء عن أن ذلك ليس كذلك. أو يكون ذلك نفلاً، فإن يكن ذلك كذلك فقد
  وجب أن يكون الخيار في إعطاء ذلك إلى ربّ الحرث والثمر، وفي إيجاب القائلين بوجوب ذلك
  ما ينبيء عن أن ذلك ليس كذلك.</p><p>وإذا خرجت الآية من أن يكون مراداً بها الندب،
  وكان غير جائز أن يكون لها مخرج في وجوب الفرض بها في هذا الوقت، علم أنها منسوخة.
  ومما يؤيد ما قلنا في ذلك من القول دليلاً على صحته، أنه جلّ ثناؤه أتبع قوله: { وآتُوا
  حَقَّهُ يَوْمَ حَصَادِهِ }  { وَلا تُسْرِفُوا إنَّهُ لا يُحِبُّ المُسْرِفِينَ }
  ومعلوم أن من حكم الله في عباده مذ فرض في أموالهم الصدقة المفروضة المؤقتة القدر،
  أن القائم بأخذ ذلك ساستهم ورعاتهم. وإذا كان ذلك كذلك، فما وجه نهي ربّ المال عن الإسراف
  في إيتاء ذلك، والآخذ مجبرٌ، وإنما يأخذ الحقّ الذي فرض الله فيه؟.</p><p>فإن ظنّ ظانّ
  أن ذلك إنما هو نهي من الله القِّيمَ بأخذ ذلك من الرعاة عن التعدّي في مال ربّ المال
  والتجاوز إلى أخذ ما لم يبح له أخذه، فإن آخر الآية، وهو قوله: { وَلا تُسْرِفُوا }
  معطوف على أوّله وهو قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ }. فإن كان المنهي عن
  الإسراف القيم بقبض ذلك، فقد يجب أن يكون المأمور بإيتانه المنهي عن الإسراف فيه، وهو
  السلطان. وذلك قولٌ إن قاله قائل، كان خارجاً من قول جميع أهل التأويل ومخالفاً المعهود
  من الخطاب، وكفى بذلك شاهداً على خطئه.</p><p>فإن قال قائل: وما تنكر أن يكون معنى
  قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ }: وآتوا حقه يوم كيله، لا يوم فَصْله وقطعه،
  ولا يوم جَذَاذه وقطافه، فقد علمت من قال ذلك من أهل التأويل؟ وذلك ما:</p><p>حدثنا
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا جويبر، عن الضحاك، في قوله: { وآتُوا
  حَقَّهُ يَوْمَ حَصَادِهِ } قال: يوم كيله.</p><p>وحدثنا المثنى، قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيم، عن الحجاج، عن سالم المكيّ، عن محمد ابن الحنفية، قوله: { وآتُوا
  حَقَّهُ يَوْمَ حَصَادِهِ } قال: يوم كيله يعطي العشر ونصف العشر.</p><p>مع آخرين،
  قد ذُكرت الرواية فيما مضى عنهم بذلك؟ قيل: لأن يوم كيله غير يوم حصاده. ولن يخلو معنى
  قائلي هذا القول من أحد أمرين: إما أن يكونوا وجهوا معنى الحصاد إلى معنى الكيل، فذلك
  ما لا يعقل في كلام العرب لأن الحصاد والحصد في كلامهم الجذّ والقطع، لا الكيل. أو
  يكونوا وجهوا تأويل قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } إلى وآتوا حقه بعد يوم
  حصاده إذا كلتموه. فذلك خلاف ظاهر التنزيل، وذلك أن الأمر في ظاهر التنزيل بإيتاء الحقّ
  منه يوم حصاده لا بعد يوم حصاده. ولا فرق بين قائل: إنما عنى الله بقوله: { وآتُوا
  حَقَّهُ يَوْمَ حَصَادِهِ } بعد يوم حصاده، وآخر قال: عنى بذلك قبل يوم حصاده، لأنهما
  جميعاً قائلان قولاً دليل ظاهر التنزيل بخلافه.</p><p>القول في تأويل قوله تعالى: {
  وَلا تُسْرِفُوا إنَّهُ لا يُحِبُّ المُسْرِفِينَ }.</p><p>اختلف أهل التأويل في الإسراف
  الذي نهى الله عنه بهذه الآية، ومن المنهي عنه. فقال بعضهم: المنهيّ عنه: ربّ النخل
  والزرع والثمر والسرف الذي نهى الله عنه في هذه الآية، مجاوزة القدر في العطية إلى
  ما يجحف بربّ المال. ذكر من قال ذلك:</p><p>حدثنا عمرو بن عليّ، قال: ثنا المعتمر بن
  سليمان، قال: ثنا عاصم، عن أبي العالية، في قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ
  وَلا تُسْرِفُوا }... الآية، قال: كانوا يعطون شيئاً سوى الزكاة، ثم تسارفوا، فأنزل
  الله: { وَلا تُسْرِفُوا إنَّهُ لا يُحِبُّ المُسْرِفينَ }.</p><p>حدثنا القاسم، قال:
  ثنا الحسين، قال: ثنا معتمر بن سليمان، عن عاصم الأحول، عن أبي العالية: { وآتُوا حَقَّهُ
  يَوْمَ حَصَادِهِ } قال: كانوا يعطون يوم الحصاد شيئاً سوى الزكاة، ثم تباروا فيه وأسرفوا،
  فقال الله: { وَلا تُسْرِفُوا إنَّهُ لا يُحِبُّ المُسْرِفينَ }.</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثنا معتمر بن سليمان، عن عاصم الأحول، عن أبي العالية: { وآتُوا
  حَقَّهُ يَوْمَ حَصَادِهِ } قال: كانوا يعطون يوم الحصاد شيئاً، ثم تسارفوا، فقال الله:
  { وَلا تُسْرِفُوا إنَّهُ لا يِحِبُّ المُسْرِفِينَ }.</p><p>حدثنا القاسم، قال: ثنا
  الحسين، قال: ثني حجاج، عن ابن جريج، قال: نزلت في ثابت بن قيس بن شماس، جَذَّ نخلاً
  فقال: لا يأتينّ اليوم أحد إلا أطعمته فأطعم حتى أمسى وليست له ثمرة، فقال الله: {
  وَلا تُسْرِفُوا إنَّهُ لا يُحِبُّ المُسْرِفِينَ }.</p><p>حدثنا ابن وكيع، قال: ثنا
  محمد بن بكر، عن ابن جريج، قال: قلت لعطاء: { وَلا تُسْرِفُوا } يقول: لا تسرفوا فيما
  يؤتى يوم الحصاد، أم في كلّ شيء؟ قال: بلى في كلّ شيء ينهى عن السرف. قال: ثم عاودته
  بعد حين، فقلت: ما قوله: { وَلا تُسْرِفُوا إنَّهُ لا يُحِبُّ المُسْرِفينَ }؟ قال:
  ينهى عن السرف في كل شيء. ثم تلا:</p><p class="quran">لَمْ يُسْرِفُوا ولَمْ يَقْتُرُوا</p><p>حدثنا
  عمرو بن عليّ، قال: ثنا يزيد بن هارون، قال: أخبرنا سفيان بن حسين، عن أبي بشر، قال:
  أطاف الناس بإياس بن معاوية بالكوفة،فسألوه: ما السرف؟ فقال: ما تجاوز أمر الله فهو
  سرف.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ:
  { وَلا تُسْرِفُوا } لا تعطوا أموالكم فتغدوا فقراء.</p><p>وقال آخرون: الإسراف الذي
  نهى الله عنه في هذا الموضع: منع الصدقة والحقّ الذي أمر الله ربّ المال بإيتائه أهله
  بقوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ }. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع،
  قال: ثنا محمد بن بكر، عن ابن جريج، قال: أخبرني أبو بكر بن عبد الله، عن عمرو بن سليم
  وغيره، عن سعيد بن المسيب، في قوله: { وَلا تُسْرِفُوا } قال: لا تمنعوا الصدقة فتعصوا.</p><p>حدثنا
  عمرو بن عليّ، قال: ثنا محمد بن الزبرقان، قال: ثنا محمد بن عبيدة، عن محمد بن كعب:
  { وَلا تُسْرِفُوا إنَّهُ لا يُحِبُّ المُسْرِفِينَ } والسرف: أن لا يعطي في حقّ.</p><p>وقال
  آخرون: إنما خوطب بهذا السلطان: نهي أن يأخذ من ربّ المال فوق الذي ألزم الله ماله.
  ذكر من قال ذلك:</p><p>حدثنا يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال ابن زيد،
  في قوله: { وَلا تُسْرِفُوا } قال: قال للسلطان: لا تسرفوا، لا تأخذوا بغير حقّ فكانت
  هذه الآية بين السلطان وبين الناس، يعني قوله: { كُلُوا مِنْ ثَمَرِهِ إذَا أثْمَرَ
  }... الآية.</p><p>والصواب من القول في ذلك عندي أن يقال: إن الله تعالى ذكره نهى بقوله:
  { ولاَ تُسْرِفُوا } عن جميع معاني الإسراف، ولم يخصص منها معنى دون معنى. وإذ كان
  ذلك كذلك، وكان الإسرف في كلام العرب: الإخطاء بإصابة الحقّ في العطية، إما بتجاوز
  حدّه في الزيادة وإما بتقصير عن حدّه الواجب كان معلوماً أن المفرق ماله مباراة والباذله
  للناس حتى أجحفت به عطيته، مسرف بتجاوزه حدّ الله إلى ما كيفته له، وكذلك المقصر في
  بذله فيما ألزمه الله بذله فيه، وذلك كمنعه ما ألزمه إيتاءه منه أهل سهمان الصدقة إذا
  وجبت فيه، أو منعه من ألزمه الله نفقته من أهله وعياله ما ألزمه منها، وكذلك السلطان
  في أخذه من رعيته ما لم يأذن الله بأخذه. كل هؤلاء فيما فعلوا من ذلك مسرفون، داخلون
  في معنى من أتى ما نهى الله عنه من الإسراف بقوله: { وَلا تُسْرِفُوا } في عطيتكم من
  أموالكم ما يجحف بكم، إذ كان ما قبله من الكلام أمراً من الله بإيتاء الواجب فيه أهله
  يوم حصاده، فإن الآية قد كانت تنزل على رسول الله صلى الله عليه وسلم بسبب خاص من الأمور
  والحكم بها على العامّ، بل عامة آي القرآن كذلك، فكذلك قوله: { وَلا تُسْرِفُوا إنَّهُ
  لا يُحِبُّ المُسْرِفِينَ }. ومن الدليل على صحة ما قلنا من معنى الإسراف أنه على ما
  قلنا قول الشاعر:</p><p class="poetry_or_grammar">أعْطَوْا هُنَيْدَةَ يَحْدوها ثَمانِيَةٌ</p><p
  class="poetry_or_grammar">ما في عَطائِهِمُ مَنّ وَلا سَرَفُ</p><p>يعني بالسرف: الخطأ
  في العطية.</p>'
