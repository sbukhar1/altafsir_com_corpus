text: '<p>{ أَنشَأَ جَنَّـٰتٍ } من الكروم { مَّعْرُوشَـٰتٍ } مسموكات { وَغَيْرَ مَعْرُوشَـٰتٍ
  } متروكات على وجه الأرض لم تعرّش. وقيل: «المعروشات» ما في الأرياف والعمران مما غرسه
  الناس واهتموا به فعرّشوه { وَغَيْرَ مَعْرُوشَـٰتٍ } مما أنبته [الله] وحشياً في البراري
  والجبال، فهو غير معروش. يقال: عرّشت الكرم، إذا جعلت له دعائم وسمكاً تعطف عليه القضبان.
  وسقف البيت: عرّشه { مُخْتَلِفًا أُكُلُهُ } في اللون والطعم والحجم والرائحة. وقرىء:
  «أكله» بالضم والسكون وهو ثمره الذي يؤكل. والضمير للنخل والزرع داخل في حكمه، لكونه
  معطوفاً عليه. ومختلفاً: حال مقدّرة لأنه لم يكن وقت الإنشاء كذلك، كقوله تعالى:</p><p
  class="quran">فَٱدْخُلُوهَا خَـٰلِدِينَ</p><p>[الزمر: 73]. وقرىء: «ثمرة» بضمتين.
  فإن قلت: ما فائدة قوله: { إِذَا أَثْمَرَ } وقد علم أنه إذا لم يثمر لم يؤكل منه؟
  قلت: لما أبيح لهم الأكل من ثمره قيل: إذا أثمر، ليعلم أن أول وقت الإباحة وقت إطلاع
  الشجر الثمر، لئلا يتوهم أنه لا يباح إلاّ إذا أدرك وأينع { وَءَاتُواْ حَقَّهُ يَوْمَ
  حَصَادِهِ } الآية مكية، والزكاة إنما فرضت بالمدينة، فأريد بالحق ما كان يتصدّق به
  على المساكين يوم الحصاد، وكان ذلك واجباً حتى نسخه افتراض العشر، ونصف العشر. وقيل
  مدنية، والحق هو الزكاة المفروضة. ومعناه: واعزموا على إيتاء الحق واقصدوه واهتموا
  به يوم الحصاد، حتى لا تؤخروه عن أول وقت يمكن فيه الإيتاء { وَلاَ تُسْرِفُواْ } في
  الصدقة كما روي عن ثابت بن قيس بن شماس: أنه صرم خمسمائة نخلة ففرّق ثمرها كله ولم
  يدخل منه شيئاً إلى منزله</p><p class="quran">وَلاَ تَبْسُطْهَا كُلَّ ٱلْبَسْطِ فَتَقْعُدَ
  مَلُومًا مَّحْسُوراً</p><p>[الإسراء: 29].</p>'
