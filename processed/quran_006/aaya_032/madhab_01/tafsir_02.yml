  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>جعل أعمال الدنيا لعباً ولهواً واشتغالاً بما لا يعني ولا يعقب منفعة، كما
  تعقب أعمال الآخرة المنافع العظيمة. وقوله: { لّلَّذِينَ يَتَّقُونَ } دليل على أن
  ما عدا أعمال المتقين لعب ولهو. وقرأ ابن عباس رضي الله عنه: (ولدار الآخرة) وقرىء:
  «تعقلون» بالتاء والياء.</p>"
