text: "<p>{ ٱللَّهُ أَعْلَمُ } كلام مستأنف للإنكار عليهم، وأن لا يصطفى للنبوة إلاّ
  من علم أنه يصلح لها وهو أعلم بالمكان الذي يضعها فيه منهم { سَيُصِيبُ ٱلَّذِينَ أَجْرَمُواْ
  } من أكابرها { صَغَارٌ } وقماءة بعد كبرهم وعظمتهم { وَعَذَابٌ شَدِيدٌ } في الدارين
  من الأسر والقتل وعذاب النار.</p>"
