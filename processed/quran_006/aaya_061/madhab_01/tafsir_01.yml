text: '<p>يقول تعالى ذكره: { وَهُوَ القاهِرُ }: والله الغالب خلقه العالي عليهم بقدرته،
  لا المقهور من أوثانهم وأصنامهم المذلل المغلوب عليه لذلته. { وَيُرْسِلُ عَلَيْكُمْ
  حَفَظَةً } وهي ملائكته الذين يتعاقبونكم ليلاً ونهاراً، يحفظون أعمالكم ويحصونها،
  ولا يفرّطون في حفظ ذلك وإحصائه ولا يضيعون.</p><p>وبنحو ما قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ، قوله: { ويُرْسِلُ عَلَيْكُمْ حَفَظَةً } قال: هي المعقبات من الملائكة،
  يحفظونه ويحفظون عمله.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد،
  عن قتادة، قوله: { وَهُوَ القاهِرُ فَوْقَ عِبادِهِ وَيُرسِلُ عَلَيْكُمْ حَفَظَةً
  حتى إذَا جاءَ أحَدَكُمْ المَوْتُ تَوَفَّتْهُ رُسُلُنا وَهُمْ لا يُفَرّطُونَ } يقول:
  حفظة يا ابن آدم يحفظون عليك عملك ورزقك وأجلك إذا توفيت ذلك قبضت إلى ربك. { حتى إذا
  جاءَ أحَدَكُمُ المَوْتُ تَوَفَّتْهُ رُسُلُنا وَهُمْ لا يُفَرِّطونَ }. يقول تعالى
  ذكره: إن ربكم يحفظكم برسل يعقب بينها يرسلهم إليكم بحفظكم، وبحفظ أعمالكم إلى أن يحضركم
  الموت وينزل بكم أمر الله، فإذا جاء ذلك أحدكم توفاه أملاكنا الموكلون بقبض الأرواح
  ورسلنا المرسلون به وهم لا يفرّطون في ذلك فيضيعونه.</p><p>فإن قال قائل: أو ليس الذي
  يقبض الأرواح ملك الموت، فكيف قيل: { تَوَفَّتْهُ رُسُلُنا } والرسل جملة وهو واحد؟
  أو ليس قد قال:</p><p class="quran">قُلْ يَتَوَفَّاكُمْ مَلَكُ المَوْتِ الَّذِي وُكِّلَ
  بِكُمْ</p><p>قيل: جائز أن يكون الله تعالى أعان ملك الموت بأعوان من عنده، فيتولون
  ذلك بأمر ملك الموت، فيكون «التوفّي» مضافاً، وإن كان ذلك من فعل أعوان ملك الموت إلى
  ملك الموت، إذ كان فعلهم ما فعلوا من ذلك بأمره كما يضاف قَتْل من قَتَل أعوانُ السلطان
  وجلد من جلدوه بأمر السلطان إلى السلطان، وإن لم يكن السلطان باشر ذلك بنفسه ولا وَلِيَه
  بيده. وقد تأول ذلك كذلك جماعة من أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا أبو كريب،
  قال: ثنا ابن إدريس، قال: ثنا الحسن بن عبيد الله، عن إبراهيم، في قوله: { حتى إذا
  جاءَ أحَدَكُمُ المَوْتُ تَوَفَّتْهُ رُسُلُنا وَهُمْ لا يُفَرِّطُونَ } قال: كان ابن
  عباس يقول: لملك الموت أعوان من الملائكة.</p><p>حدثني أبو السائب، قال: ثنا ابن إدريس،
  عن الحسن بن عبيد الله، في قوله: { تَوَفَّتْهُ رُسُلُنا وَهُمْ لا يُفَرّطُونَ } قال:
  سئل ابن عباس عنها، فقال: إن لملك الموت أعواناً من الملائكة.</p><p>حدثنا محمد بن
  بشار، قال: ثنا عبد الرحمن، قال: سفيان، عن الحسن بن عبيد الله، عن إبراهيم في قوله:
  { تَوَفَّتْهُ رُسُلُنا وَهُمْ لا يُفَرّطُونَ } قال: أعوان ملك الموت.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن إبراهيم: { تَوَفَّتْهُ
  رُسُلُنا وَهُمْ لا يُفَرّطُونَ } قال: الرسل توفي الأنفس، ويذهب بها ملك الموت.</p><p>حدثنا
  هناد، قال: ثنا حفص، عن الحسن بن عبيد الله، عن إبراهيم، عن ابن عباس: { تَوَفَّتْهُ
  رُسُلُنا وَهُمْ لا يُفَرّطُونَ } قال: الرسل توفي الأنفس، ويذهب بها ملك الموت.</p><p>حدثنا
  هناد، قال: ثنا حفص، عن الحسن بن عبيد الله، عن ابن عباس: { تَوَفَّتْهُ رُسُلُنا وَهُمْ
  لا يُفَرّطُونَ } قال: أعوان ملك الموت من الملائكة.</p><p>حدثنا هناد، قال: ثنا قبيصة،
  عن سفيان، عن الحسن بن عبيد الله، عن إبراهيم: { تَوَفَّتْهُ رُسُلُنا } قال: هم الملائكة
  أعوان ملك الموت.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، قال: ثنا
  معمر، عن قتادة: { تَوَفَّتْهُ رُسُلُنا } قال: إن ملك الموت له رسل فيرسل ويرفع ذلك
  إليه. وقال الكلبي: إن ملك الموت هو يلي ذلك، فيدفعه إن كان مؤمناً إلى ملائكة الرحمة،
  وإن كان كافراً إلى ملائكة العذاب.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة: { تَوَفَّتْهُ رُسُلُنا } قال: يلي قبضها الرسل، ثم يدفعونها
  إلى ملك الموت.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ،
  عن منصور، عن إبراهيم في قوله: { تَوَفَّتْهُ رُسُلُنا } قال: يتوفاه الرسل، ثم يقبض
  منهم ملك الموت الأنفس. قال الثوري: وأخبرني الحسن بن عبيد الله، عن إبراهيم، قال:
  هم أعوان لملك الموت. قال الثوري: وأخبرني رجل عن مجاهد، قال: جعلت الأرض لملك الموت
  مثل الطست يتناول من حيث شاء، وجعلت له أعوان يتوفون الأنفس ثم يقبضها منهم.</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن إدريس، عن الحسن بن عبيد الله، عن إبراهيم، عن ابن عباس، في
  قوله: { تَوَفَّتْهُ رُسُلُنا } قال: أعوان ملك الموت من الملائكة.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبي، عن سفيان، عن الحسن بن عبيد الله، عن إبراهيم، قال: الملائكة أعوان
  ملك الموت.</p><p>حدثنا ابن وكيع، قال: ثنا قبيصة، عن سفيان، عن منصور، عن إبراهيم:
  { تَوَفَّتْهُ رُسُلُنا } قال: يتوفونه، ثم يدفعونه إلى ملك الموت.</p><p>حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبيه قال: سألت الربيع بن أنس،
  عن ملك الموت، أهو وحده الذي يقبض الأرواح؟ قال: هو الذي يلي أمر الأرواح، وله أعوان
  على ذلك، ألا تسمع إلى قول الله تعالى:</p><p class="quran">حتى إذَا جاءَتْهُمْ رُسُلُنا
  يَتَوَفَّوْنَهُمْ</p><p>وقال: { تَوَفَّتْهُ رُسُلُنا وَهُمْ لا يُفَرِّطُونَ } غير
  أن ملك الموت هو الذي يسير كلّ خطو منه من المشرق إلى المغرب. قلت: أين تكون أرواح
  المؤمنين؟ قال: عند السدرة في الجنة.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا محمد بن مسلم، عن إبراهيم بن ميسرة، عن مجاهد، قال: ما من أهل بيت شعر
  ولا مدر إلا وملك الموت يطيف بهم كلّ يوم مرّتين.</p><p>وقد بينا أن معنى التفريط:
  التضييع، فيما مضى قبل. وكذلك تأوّله المتأوّلون في هذا الموضع.</p><p>حدثنا المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { وَهُمْ لا يُفَرّطُونَ } يقول: لا يضيعون.</p><p>حدثني محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَهُمْ لا يُفَرّطُونَ } قال:
  لا يضيعون.</p>'
