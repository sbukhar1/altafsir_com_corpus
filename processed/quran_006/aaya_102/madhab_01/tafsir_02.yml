  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ ذٰلِكُمُ } إشارة إلى الموصوف مما تقدم من الصفات، وهو مبتدأ وما بعده أخبار
  مترادفة وهي { ٱللَّهُ رَبُّكُمْ لا إِلَـٰهَ إِلاَّ هُوَ خَـٰلِقُ كُلّ شَىْء } أي
  ذلكم الجامع لهذه الصفات { فَٱعْبُدُوهُ } مسبب عن مضمون الجملة على معنى: أن من استجمعت
  له هذه الصفات كان هو الحقيق بالعبادة فاعبدوه ولا تعبدوا من دونه من بعض خلقه. ثم
  قال: { وَهُوَ عَلَىٰ كُلّ شَىْء وَكِيلٌ } يعني وهو مع تلك الصفات مالك لكل شيء من
  الأرزاق والآجال، رقيب على الأعمال.</p>"
