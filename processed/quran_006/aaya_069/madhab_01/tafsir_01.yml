text: '<p>يقول تعالى ذكره: ومن اتقى الله فخافه فأطاعه فيما أمره به واجتنب ما نهاه
  عنه، فليس عليه بترك الإعراض عن هؤلاء الخائضين في آيات الله في حال خوضهم في آيات
  الله شيء من تبعه فيما بينه وبين الله، إذا لم يكن تركه الإعراض عنهم رضا بما هم فيه
  وكان الله بحقوقه متقياً، ولا عليه من إثمهم بذلك حرج، ولكن لِيُعْرِضوا عنهم حينئذ.
  { ذِكْرَى } لأمر الله. { لَعَلَّهُمْ يَتَّقُونَ } يقول: ليتقوا. ومعنى الذكرى: الذكرُ،
  والذكر والذكرى بمعنى وقد يجوز أن يكون ذكرى في موضع نصب ورفع فأما النصب فعلى ما وصفت
  من تأويل: ولكن ليعرضوا عنهم ذكري وأما الرفع فعلى تأويل: وما على الذين يتقون من حسابهم
  شيء بترك الإعراض، ولكن إعراضهم ذكرى لأمر الله لعلهم يتقون. وقد ذكر أن النبي صلى
  الله عليه وسلم إنما أمر بالقيام عن المشركين إذا خاضوا في آيات الله، لأن قيامه عنهم
  كان مما يكرهونه، فقال الله له: إذا خاضوا في آيات الله فقم عنهم ليتقوا الخوض فيها
  ويتركوا ذلك. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عنا بن جريج، قال: كان المشركون يجلسون إلى النبي صلى الله عليه وسلم يحبون أن يسمعوا
  منه، فإذا سمعوا استهزءوا، فنزلت:</p><p class="quran">وإذَا رأيْتَ الَّذِينَ يَخُوضُونَ
  فِي آياتِنَا فأَعْرِضْ عَنْهُمْ حتى يَخُوضُوا فِي حَدِيثٍ غيرِهِ</p><p>.. الآية،
  قال: فجعل إذا استتهزءوا قام فحذروا وقالوا: لا تستهزءوا فيقوم فذلك قوله: { لَعَلَّهُمْ
  يَتَّقُونَ } أن يخوضوا فيقوم. ونزل: { وَمَا عَلَى الَّذِينَ يَتَّقُونَ مِنْ حِسَابِهِمْ
  مِنْ شَيْءٍ } إن قعدوا معهم، ولكن لا تقعدوا. ثم نسخ ذلك قوله بالمدينة:</p><p class="quran">وَقَدْ
  نَزَلَ عَلَيْكُمْ فِي الكِتَابِ أنْ إذَا سَمِعْتُمْ آياتِ اللَّهِ يُكْفَرُ بِها
  فَلا تَقْعُدُوا مَعَهُمْ حتى يَخُوضُوا فِي حَديثٍ غيرِهِ إنَّكُمْ إذًا مِثْلُهُمْ</p><p>فنسخ
  قوله: { وَمَا عَلَى الَّذِينَ يَتَّقُونَ مِنْ حِسَابِهِمْ مِنْ شَيْءٍ }... الآية.</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { وَمَا
  عَلَى الَّذِينَ يَتَّقُونَ مِنْ حِسَابِهِمْ مِنْ شَيْءٍ } يقول: من حساب الكفار من
  شيء. { وَلَكِنْ ذِكْرَى } يقول: إذا ذكرتُ فقم. { لَعَلَّهُمْ يَتَّقُونَ } مساءتكم
  إذا رأوكم لا تجالسونهم، استحيوا منكم فكفوا عنكم. ثم نسخها الله بعد، فنهاهم أن يجلسوا
  معهم أبداً، قال: وَقَدْ نَزَلَ عَلَيْكُمْ فِي الكِتَابِ أنْ إذَا سَمِعْتُمْ آياتِ
  اللَّهِ يُكْفَرُ بِها... الآية.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَمَا عَلَى الَّذِينَ يَتَّقُونَ مِنْ حِسَابِهِمْ
  مِنْ شَيْءٍ } إن قعدوا، ولكن لا تقعد.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا عبيد الله،
  عن إسرائيل، عن السدي، عن أبي مالك: { وَمَا عَلَى الَّذِينَ يَتَّقُونَ مِنْ حِسَابِهِمْ
  مِنْ شَيْءٍ وَلَكِنْ ذِكْرَى } قال: وما عليك أن يخوضوا في آيات الله إذا فعلت ذلك.</p>'
