text: '<p>يعني تعالى ذكره بقوله: { قَدْ خَسِرَ الَّذِينَ كَذَّبُوا بِلِقاءِ اللَّهِ
  } قد هلك ووكس في بيعهم الإيمان بالكفر الذين كذّبوا بلقاء الله، يعني: الذين أنكروا
  البعث بعد الممات والثواب والعقاب والجنة والنار، من مشركي قريش ومن سلك سبيلهم في
  ذلك. { حتى إذَا جاءَتْهُمُ السَّاعَةُ } يقول: حتى إذا جاءتهم الساعة التي يبعث الله
  فيها الموتى من قبورهم. وإنما أدخلت الألف واللام في «الساعة»، لأنها معروفة المعنى
  عند المخاطبين بها، وأنها مقصود بها قصد الساعة التي وصفت. ويعني بقوله: { بَغْتَةً
  }: فجأة من غير علم مَن تفجؤه بوقت مفاجأتها إياه، يقال منه: بغتُّه أبغته بَغْتَة:
  إذا أخذتَه، كذلك { قالُوا يا حَسْرَتَنا على ما فَرَّطْنا فِيها } يقول تعالى ذكره:
  وكس الذين كذّبوا بلقاء الله، ببيعهم منازلهم من الجنة بمنازل من اشتروا منازله من
  أهل الجنة من النار، فإذا جاءتهم الساعة بغتة، قالوا إذا عاينوا ما باعوا وما اشتروا
  وتبيَّنوا خسارة صفقة بيعهم التي سلفت منهم في الدنيا تندماً وتلهفاً على عظيم الغبن
  الذي غَبنوه أنفسهم وجليل الخسران الذي لا خسران أجلّ منه: { يا حَسْرَتَنا على ما
  فَرَّطْنا فِيها } يقول: يا ندامتنا على ما ضيعنا فيها يعني في صفقتهم تلك. والهاء
  والألف في قوله: { فِيها } من ذكر الصفقة، ولكن اكتفى بدلالة قوله: { قَدْ خَسِرَ الَّذِينَ
  كَذَّبُوا بِلِقاءِ اللَّهِ } عليها من ذكرها، إذ كان معلوماً أن الخسران لا يكون إلا
  في صفقة بيع قد خسرت. وإنما معنى الكلام: قد وكس الذين كذّبوا بلقاء الله، ببيعهم الإيمان
  الذي يستوجبون به من الله رضوانه وجنته بالكفر الذي يستوجبون به منه سخطه وعقوبته،
  ولا يشعرون ما عليهم من الخسران في ذلك حتى تقوم الساعة، فإذا جاءتهم الساعة بغتة فرأوا
  ما لحقهم من الخسران في بيعهم قالوا حينئذ تندماً. { يا حَسْرَتَنا على ما فَرَّطْنا
  فِيها }.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { يا حَسْرَتَنا
  على ما فَرَّطْنا فِيها } أما «يا حسرتنا»: فندامتنا على ما فرّطنا فيها فضيعنا من
  عمل الجنة.</p><p>حدثنا محمد بن عمارة الأسديّ، قال: ثنا يزيد بن مهران، قال: ثنا أبو
  بكر بن عياش، عن الأعمش، عن أبي صالح، عن أبي سعيد، عن النبيّ صلى الله عليه وسلم،
  في قوله: { يا حَسْرَتَنا } قال:</p><p class="hadith"> " يَرَى أهْلُ النَّارِ مَنازِلَهُمْ
  مِنَ الجَنَّةِ فَيَقُولُونَ يا حَسْرَتَنا " </p><p>القول في تأويل قوله تعالى: {
  وَهُمْ يَحْمِلُونَ أوْزَارَهُمْ على ظُهُورِهِمْ ألا ساءَ ما يَزِرُونَ }.</p><p>يقول
  تعالى ذكره: وهؤلاء الذين كذّبوا بلقاء الله { يَحْمِلُونَ أوْزَارَهُمْ على ظُهُورِهِمْ
  }. وقوله { وَهُمْ } من ذكرهم.</p><p>{ يَحْمِلُونَ أوْزَارَهُمْ } يقول: آثامهم وذنوبهم،
  واحدها وِزْر، يقال منه: وَزَرَ الرجل يَزِرُ: إذا أثم، فإن أريد أنهم أثموا قيل: قد
  وُزِرَ القوم فهم يُوزَرُونَ وهم موزورون. وقد زعم بعضهم: أن الوزر: الثقل والحمل.
  ولست أعرف ذلك كذلك في شاهد ولا من رواية ثقة عن العرب. وقال تعالى ذكره: { على ظُهُورِهِمْ
  } لأن الحمل قد يكون على الرأس والمنكب وغير ذلك، فبين موضع حملهم ما يحملون من ذلك،
  وذكر أن حملهم أوزارهم يومئذ على ظهورهم نحو الذي:</p><p>حدثنا ابن حميد، قال: ثنا
  الحكم بن بشير بن سليمان، قال: ثنا عمرو بن قيس الملائي، قال: إن المؤمن إذا خرج من
  قبره استقبله عمله في أحسن صورة وأطيبه ريحاً، فيقول له: هل تعرفني؟ فيقول: لا، إلا
  أن الله قد طيب ريحك وحسن صورتك. فيقول: كذلك كنت في الدنيا، أنا عملك الصالح، طالما
  ركبتك في الدنيا فاركبني أنت اليوم وتلا:</p><p class="quran">يَوْمَ نَحْشُرُ المُتَّقِينَ
  إلى الرَّحْمَنِ وَفْداً</p><p>وإن الكافر يستقبله أقبح شيء صورة وأنتنه ريحاً، فيقول:
  هل تعرفني؟ فيقول: لا إلا أن الله قد قبَّح صورتك وأنتن ريحك. فيقول: كذلك كنت في الدنيا،
  أنا عملك السيىء طالما ركبتني في الدنيا فأنا اليوم أركبك وتلا: { وَهُمْ يَحْمِلُونَ
  أوْزَارَهُمْ على ظُهُورِهِمْ ألا ساءَ ما يَزِرُونَ }.</p><p>حدثنا محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَهُمْ يَحْمِلُونَ أوْزَارَهُمْ
  على ظُهُورِهِمْ } قال: ليس من رجل ظالم يموت فيدخل قبره إلا جاء رجل قبيح الوجه أسود
  اللون منتن الريح عليه ثياب دنسة، حتى يدخل معه قبره، فإذا رآه قال له: ما أقبح وجهك
  قال: كذلك كان عملك قبيحاً. قال: ما أنتن ريحك قال: كذلك كان عملك منتناً. قال: ما
  أدنس ثيابك قال: فيقول: إن عملك كان دنساً. قال: من أنت؟ قال: أنا عملك. قال: فيكون
  معه في قبره فإذا بعث يوم القيامة، قال له: إني كنت أحملك في الدنيا باللذات والشهوات،
  فأنت اليوم تحملني. قال: فيركب على ظهره فيسوقه حتى يدخله النار فذلك قوله: { يَحْمِلُونَ
  أوْزَارَهُمْ على ظُهُورِهِمْ }.</p><p>وأما قوله تعالى: { ألا ساءَ ما يَزِرُونَ }
  فإنه يعني: ألا ساء الوزر الذي يزرون: أي الإثم الذي يأثمونه بكفرهم بربهم. كما:</p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { ألا
  ساءَ ما يَزِرُونَ } قال: ساء ما يعملون.</p>'
