text: '<p>يقول تعالى ذكره: إن كان عظم عليك يا محمد إعراض هؤلاء المشركين عنك وانصرافهم
  عن تصديقك فيما جئتهم به من الحقّ الذي بعثتك به، فشقّ ذلك عليك ولم تصبر لمكروه ما
  ينالك منهم { فَإنِ اسْتَطَعْتَ أنْ تَبْتَغِيَ نَفَقاً فِي الأرْضِ } يقول: فإن استطعت
  أن تتخذ سَرَباً في الأرض، مثل نافقاء اليربوع، وهي أحد جِحَرَتِه، فتذهب فيه { أوْ
  سُلَّماً فِي السَّماءِ } يقول: أو مصعداً تصعد فيه كالدرج وما أشبهها، كما قال الشاعر:</p><p
  class="poetry_or_grammar">لا يُحْرِزُ المَرْءَ أحْجاءُ البلادِ وَلا</p><p class="poetry_or_grammar">يُبْنَي
  لَهُ في السَّمَوَاتِ السَّلاليمُ</p><p>{ فَتَأْتِيَهُمْ بآيَةٍ } يعني بعلامة وبرهان
  على صحة قولك غير الذي أتيتك، فافعل.</p><p>وبنحو الذي قلنا في ذلك قال بعض أهل التأويل.
  ذكر من قال ذلك:</p><p>حدثنا المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن
  صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَإنْ كانَ كَبُرَ عَلَيْكَ إعْرَاضُهُمْ
  فإنِ اسْتَطَعْتَ أنْ تَبْتَغِيَ نَفَقاً فِي الأرْضِ أوْ سُلَّماً فِي السَّماءِ }
  والنفق: السرب، فتذهب فيه فتأتيهم بآية، أو تجعل لك سلماً في السماء، فتصعد عليه فتأتيهم
  بآية أفضل مما أتيناهم به فافعل.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة في قوله: { فإنِ اسْتَطَعْتَ أنْ تَبْتَغِيَ نَفَقاً فِي
  الأرْضِ } قال: سرباً، { أوْ سُلَّماً فِي السَّماءِ } قال: يعني الدرج.</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَإنْ كانَ
  كَبُرَ عَلَيْكَ إعْرَاضُهُمْ فإنِ اسْتَطَعْتَ أنْ تَبْتَغِيَ نَفَقاً فِي الأرْضِ
  أوْ سُلَّماً فِي السَّماءِ } أما النفق: فالسرب، وأما السلم: فالمصعد.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عطاء الخراساني، عن ابن عباس،
  قوله: { نَفَقاً فِي الأرْضِ } قال: سرباً.</p><p>وترك جواب الجزاء، فلم يذكر لدلالة
  الكلام عليه ومعرفة السامعين بمعناه، وقد تفعل العرب ذلك فيما كان يفهم معناه عند المخاطبين
  به، فيقول الرجل منهم للرجل: إن استطعت أن تنهض معنا في حاجتنا إن قدرت على معونتنا،
  ويحذف الجواب، وهو يريد: إن قدرت على معونتنا فافعل، فأما إذا لم يعرف المخاطب والسامع
  معنى الكلام إلا بإظهار الجواب لم يحذفوه، لا يقال: إن تقم، فتسكت وتحذف الجواب لأن
  المقول ذلك له لا يعرف جوابه إلا بإظهاره، حتى يقال: إن تقم تصب خيراً، أو: إن تقم
  فحسن، وما أشبه ذلك. ونظير ما في الآية مما حذف جوابه وهو مراد لفهم المخاطب لمعنى
  الكلام قول الشاعر:</p><p class="poetry_or_grammar">فَتحَط مِمَّا نَعِيشُ ولا تَذْ</p><p
  class="poetry_or_grammar">هَبْ بكِ التُّرَّهاتُ في الأهْوَالِ</p><p>والمعنى: فبحظ
  مما نعيش فعيشي.</p><p>القول في تأويل قوله تعالى: { وَلَوْ شاءَ اللَّهُ لَجَمَعَهُمْ
  على الهُدَى فَلا تَكُونَنَّ مِنَ الجاهِلِينَ }.</p><p>يقول تعالى ذكره: إن الذين
  يكذّبونك من هؤلاء الكفار يا محمد فيحزنك تكذيبهم إياك، لو أشاء أن أجمعهم على استقامة
  من الدين وصواب من محجة الإسلام حتى تكون كلمة جميعكم واحدة وملتكم وملتهم واحدة، لجمعْتهم
  على ذلك، ولم يكن بعيداً عليّ لأني القادر على ذلك بلطفي، ولكني لم أفعل ذلك لسابق
  علمي في خلقي ونافذ قضائي فيهم من قبل أن أخلقهم وأصوّر أجسامهم. { فَلا تَكُونَنَّ
  } يا محمد { مِنَ الجاهِلِينَ } يقول: فلا تكوننّ ممن لا يعلم أن الله لو شاء لجمع
  على الهدى جميع خلقه وأن من يكفر به من خلقه إنما يكفر به لسابق علم الله فيه ونافذ
  قضائه بأنه كائن من الكافرين به اختياراً لا اضطراراً، فإنك إذا علمت صحة ذلك لم يكبر
  عليك إعراض من أعرض من المشركين عما تدعوه إليه من الحقّ وتكذيب من كذّبك منهم.</p><p>وبنحو
  الذي قلنا في ذلك قال بعض أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا
  عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس: يقول
  الله سبحانه: لو شئت لجمعتهم على الهدى أجمعين.</p><p>وفي هذا الخبر من الله تعالى
  الدلالة الواضحة على خطإ ما قال أهل التفويض من القدرية المنكرون أن يكون عند الله
  لطائف لمن شاء توفيقه من خلقه، يُلطف بها له حتى يهتدي للحقّ، فينقاد له وينيب إلى
  الرشاد، فيذعن به ويؤثره على الضلال والكفر بالله وذلك أنه تعالى ذكره أخبر أنه لو
  شاء الهداية لجميع من كفر به حتى يجتمعوا على الهدى فعل، ولا شكّ أنه لو فعل ذلك بهم
  كانوا مهتدين لا ضلالاً، وهم لو كانوا مهتدين كان لا شكّ أن كونهم مهتدين كان خيراً
  لهم. وفي تركه تعالى ذكره أن يجمعهم على الهدى ترك منه أن يفعل بهم في دينهم بعض ما
  هو خير لهم فيه مما هو قادر على فعله بهم وقد ترك فعله بهم، وفي تركه فعل ذلك بهم أوضح
  الدليل أنه لم يعطهم كلّ الأسباب التي بها يصلون إلى الهداية ويتسببون بها إلى الإيمان.</p>'
