  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالى ذكر لنبيه محمد صلى الله عليه وسلم: يا محمد، إن يصبك الله بضرّ،
  يقول: بشدّة وشظف في عيشك وضيق فيه، فلن يكشف ذلك عنك إلا الله الذي أمرك أن تكون أوّل
  من أسلم لأمره ونهيه، وأذعن له من أهل زمانك، دون ما يدعوك العادلون به إلى عبادته
  من الأوثان والأصنام ودون كلّ شيء سواها من خلقه. { وَإنْ يَمْسَسْكَ بِخَيْرٍ } يقول:
  وإن يصبك بخير: أي برخاء في عيش وسعة في الرزق وكثرة في المال فتقرّ أنه أصابك بذلك،
  { فَهُوَ على كُلّ شَيْءٍ قَدِيرٌ } يقول تعالى ذكره: والله الذي أصابك بذلك فهو على
  كل شيء قدير، هو القادر على نفعك وضرّك، وهو على كلّ شيء يريده قادر، لا يعجزه شيء
  يريده ولا يمتنع منه شيء طلبه، ليس كالآلهة الذليلة المهينة التي لا تقدر على اجتلاب
  نفع على أنفسها ولا غيرها ولا دفع ضر عنها ولا غيرها يقول تعالى ذكره: فكيف تعبد من
  كان هكذا؟ أم كيف لا تخلص العبادة، وتقرّ لمن كان بيده الضرّ والنفع والثواب والعقاب
  وله القدرة الكاملة والعزّة الظاهرة؟</p>"
