  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ وَإِن يَمْسَسْكَ ٱللَّهُ بِضُرّ } من مرض أو فقر أو غير ذلك من بلاياه،
  فلا قادر على كشفه إلا هو { وَإِن يَمْسَسْكَ بِخَيْرٍ } من غنى أو صحة { فَهُوَ عَلَىٰ
  كُلّ شَىْء قَدُيرٌ } فكان قادراً على إدامته أو إزالته.</p>"
