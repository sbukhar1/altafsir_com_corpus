text: '<p>وهذا خبر من الله جلّ ثناؤه عما هو قائل يوم القيامة لهؤلاء العادلين به من
  مشركي الإنس والجنّ، يخبر أنه يقول لهم تعالى ذكره يومئذٍ: { يا مَعْشَرَ الجِنّ والإنْسِ
  ألَمْ يَأْتِكُمْ رُسُلٌ مِنْكُمْ يَقُصُّونَ عَلَيْكُمْ آياتِي } يقول: يخبرونكم بما
  أوحي إليهم من تنبيهي إياكم على مواضع حججي وتعريفي لكم أدلتي على توحيدي، وتصديق أنبيائي،
  والعمل بأمري والانتهاء إلى حدودي. { وَيُنْذِرُونَكُم لِقاءَ يَوْمِكُمْ هَذَا } يقول:
  يحذّرونكم لقاء عذابي في يومكم هذا وعقابي على معصيتكم إياي، فتنتهوا عن معاصيي. وهذا
  من الله جلّ ثناؤه تقريع وتوبيخ لهؤلاء الكفرة على ما سلف منهم في الدنيا من الفسوق
  والمعاصي، ومعناه: قد أتاكم رسل منكم ينبهونكم على خطإ ما كنتم عليه مقيمين بالحجج
  البالغة، وينذرونكم وعيد الله على مقامكم على ما كنتم عليه مقيمين، فلم تقبلوا ذلك
  ولم تتذكروا ولم تعتبروا.</p><p>واختلف أهل التأويل في الجنّ، هل أرسل منهم إليهم أم
  لا؟ فقال بعضهم: قد أرسل إليه رسل كما أرسل إلى الإنس منهم رسل. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبيد بن سليمان، قال: سئل الضحاك عن الجنّ:
  هل كان فيهم نبيّ قبل أن يبعث النبيّ صلى الله عليه وسلم؟ فقال: ألم تسمع إلى قول الله:
  { يا مَعْشَرَ الجِنّ والإنْسِ ألَمْ يَأْتِكُمْ رُسُلٌ مِنْكُمْ يَقُصُّونَ عَلَيْكُمْ
  آياتِي } يعني بذلك: رسلاً من الإنس ورسلاً من الجنّ؟ فقالوا: بلى.</p><p>وقال آخرون:
  لم يرسل منهم إليهم رسول، ولم يكن له من الجنّ قطّ رسول مرسل، وإنما الرسل من الإنس
  خاصة. فأما من الجنّ فالنُّذْر. قالوا: وإنما قال الله: { ألَمْ يَأْتِكُمْ رُسُلٌ
  مِنكُمْ } والرسل من أحد الفريقين، كما قال:</p><p class="quran">مَرَجَ البَحْرَيْنِ
  يَلْتَقِيانِ</p><p>ثم قال:</p><p class="quran">يَخْرُجُ مِنْهُما اللُّؤْلُؤُ وَالمَرْجانُ</p><p>وإنما
  يخرج اللؤلؤ والمرجان من المِلح دون العذب منهما وإنما معنى ذلك: يخرج من بعضهما أو
  من أحدهما. قال: وذلك كقول القائل لجماعة أدؤر: إن في هذه الدور لشرًّا، وإن كان الشرّ
  في واحدة منهنّ، فيخرج الخبر عن جميعهنّ والمراد به الخبر عن بعضهنّ، وكما يقال: أكلت
  خبزاً ولبناً: إذا اختلطا ولو قيل: أكلت لبناً، كان الكلام خطأ، لأن اللبن يشرب ولا
  يؤكل. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن
  جريج، قوله: { يا مَعْشَرَ الجِنِّ والإنْسِ ألَمْ يَأْتِكُمْ رُسُلٌ مِنْكُمْ } قال:
  جمعهم كما جمع قوله: { وَمِنْ كُلَ تَأْكُلُونَ لَحْماً طَرِيًّا وَتَسْتَخْرِجُونَ
  حِلْيَةً تَلْبَسُونَها } ولا يخرج من الأنهار حلية. قال ابن جريج: قال ابن عباس: هم
  الجن لَقُوا قومهم، وهم رسل إلى قومهم.</p><p>فعلى قول ابن عباس هذا، أن من الجنّ رسلاً
  للإنس إلى قومهم.</p><p>فتأويل الآية على هذا التأويل الذي تأوّله ابن عباس: ألم يأتكم
  أيها الجنّ والإنس رسل منكم؟ فأما رسل الإنس فرسل من الله إليهم، وأما رسل الجنّ فرسل
  رسل الله من بني آدم، وهم الذين إذ سمعوا القرآن ولَّوا إلى قومهم منذرين.</p><p>وأما
  الذين قالوا بقول الضحاك، فإنهم قالوا: إن الله تعالى ذكره أخبر أن من الجنّ رسلاً
  أرسلوا إليهم، كما أخبر أن من الإنس رسلاً أرسلوا إليهم. قالوا: ولو جاز أن يكون خبره
  عن رسل الجنّ بمعنى أنهم رسل الإنس، جاز أن يكون خبره عن رسل الإنس بمعنى أنهم رسل
  الجنّ. قالوا: وفي فساد هذا المعنى ما يدلّ على أن الخبرين جميعاً بمعنى الخبر عنهم
  أنهم رسل الله، لأن ذلك هو المعروف في الخطاب دون غيره.</p><p>القول في تأويل قوله
  تعالى: { قالُوا شَهِدْنا على أنْفُسِنا وَغَرَّتْهُمُ الحَياةُ الدُّنْيا وَشَهِدُوا
  على أنْفُسِهِمْ أنَّهُمْ كانُوا كافِرِينَ }.</p><p>وهذا خبر من الله جلّ ثناؤه عن
  قول مشركي الجنّ والإنس عند تقريعه إياهم بقوله لهم { أَلَمْ يَأْتِكُمْ رُسُلٌ مِنْكُمْ
  يَقُصُّونَ عَلَيْكُمْ آياتِي وَيُنْذِرُونَكُمْ لِقاءَ يَوْمِكُمْ هَذَا } أنهم يقولون
  { شَهِدْنا على أنْفُسِنا } بأن رسلك قد أتتنا بآياتك، وأنذرتنا لقاء يومنا هذا، فكذّبناها
  وجحدنا رسالتها، ولم نتبع آياتك ولم نؤمن بها. قال الله خبراً مبتدأً: وغرّت هؤلاء
  العادلين بالله الأوثان والأصنام وأولياءهم من الجنّ، { الحَياةُ الدُّنيا } يعني:
  زينة الحياة الدنيا وطلب الرياسة فيها والمنافسة عليها، أن يسلموا لأمر الله فيطيعوا
  فيها رسله، فاستكبروا وكانوا قوماً عالين. فاكتفى بذكر الحياة الدنيا من ذكر المعاني
  التي غرّتهم وخدعتهم فيها، إذ كان في ذكرها مكتفى عن ذكر غيرها لدلالة الكلام على ما
  ترك ذكره، يقول الله تعالى: { وَشَهِدُوا على أنْفُسِهِمْ } يعني هؤلاء العادلين به
  يوم القيامة أنهم كانوا في الدنيا كافرين به وبرسله، لتتمّ حجة الله عليهم بإقرارهم
  على أنفسهم بما يوجب عليهم عقوبته وأليم عذابه.</p>'
