  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ وَرَبُّكَ ٱلْغَنِىُّ } عن عباده وعن عبادتهم { ذُو ٱلرَّحْمَةِ } يترحم
  عليهم بالتكليف ليعرّضهم للمنافع الدائمة { إِن يَشَأْ يُذْهِبْكُمْ } أيها العصاة
  { وَيَسْتَخْلِفْ مِن بَعْدِكُم مَّا يَشَاء } من الخلق المطيع { كَمَا أَنشَأَكُمْ
  مّن ذُرّيَّةِ قَوْمٍ ءاخَرِينَ } من أولاد قوم آخرين لم يكونوا على مثل صفتكم، وهم
  أهل سفينة نوح عليه السلام.</p>"
