text: '<p>جعل العذاب ماساً، كأنه حيّ يفعل بهم ما يريد من الآلام. ومنه قولهم: لقيت
  منه الأمرّين والأقورين، حيث جمعوا جمع العقلاء. وقوله:</p><p class="quran">إِذَا
  رَأَتْهُمْ مّن مَّكَانٍ بَعِيدٍ سَمِعُواْ لَهَا تَغَيُّظاً وَزَفِيراً</p><p>[الفرقان:
  12].</p>'
