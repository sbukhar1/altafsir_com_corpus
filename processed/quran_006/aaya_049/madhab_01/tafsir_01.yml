  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالى ذكره: وأما الذين كذّبوا بمن أرسلنا إليه من رسلنا وخالفوا أمرنا
  ونهينا ودافعوا حجتنا، فإنهم يباشرهم عذابنا وعقابنا على تكذيبهم ما كذّبوا به من حججنا
  { بِمَا كانُوا يَفْسُقُونَ } يقول: بما كانوا يكذبون. وكان ابن زيد يقول: كل فسق في
  القرآن، فمعناه الكذب.</p><p>حدثني بذلك يونس، قال: أخبرنا ابن وهب عنه.</p>"
