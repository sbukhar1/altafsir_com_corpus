text: '<p>يقول جلّ ثناؤه: هل ينتظر هؤلاء العادلون بربهم الأوثان والأصنام، إلا أن تأتيهم
  الملائكة بالموت فتقبض أرواحهم، أو أن يأتيهم ربك يا محمد بين خلقه في موقف القيامة
  { أوْ يَأْتِي بَعْضُ آيَاتِ رَبِّكَ } يقول: أو أن يأتيهم بعض آيات ربك وذلك فيما
  قال أهل التأويل: طلوع الشمس من مغربها. ذكر من قال من أهل التأويل ذلك:</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { إلاَّ أنْ
  تَأتِيْهُمُ المَلائِكَةُ } يقول: عند الموت حين توفاهم، أو يأتي ربك ذلك يوم القيامة.
  { أوْ يَأْتَي بَعْضُ آياتِ رَبِّكَ } طلوع الشمس من مغربها.</p><p>حدثنا محمد بن عبد
  الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { إلاَّ أنْ تَأْتِيَهُمُ المَلائِكَةُ
  } بالموت، { أوْ يَأْتَي رَبُّكَ } يوم القيامة، { أوْ يأْتَي بَعْضُ آياتِ رَبِّكَ
  } قال: آية موجبة طلوع الشمس من مغربها، أو ما شاء الله.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هَلْ يَنْظُرونَ إلاَّ أنْ تَأتِيَهُمُ المَلائِكَةُ
  } يقول: بالموت، { أوْ يَأْتيَ رَبُّكَ } وذلك يوم القيامة، { أوْ يَأْتَي بَعْضُ آياتِ
  رَبِّكَ }.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { هَلْ يَنْظُرُونَ إلاَّ أنْ تَأْتِيَهُمُ المَلائِكَةُ } عند الموت، {
  أوْ يَأْتَي بَعْضُ آياتِ رَبِّكَ } يقول: طلوع الشمس من مغربها.</p><p>حدثنا ابن وكيع
  وابن حميد، قالا: ثنا جرير، عن منصور، عن أبي الضحى، عن مسروق، قال: قال عبد الله في
  قوله: { هَلْ يَنْظُرُونَ إلاَّ أنْ تَأْتِيَهُمُ المَلائِكَةُ أوْ يَأْتَي رَبُّكَ
  أوْ يَأْتَي بعْضُ آياتِ رَبِّكَ } قال: يصبحون والشمس والقمر من ههنا من قبل المغرب
  كالبعيرين القرينين. زاد ابن حميد في حديثه: فذلك حين { لا يَنْفَعُ نَفْساً إيمَانُها
  لَمْ تَكُنْ آمَنَتْ مِنْ قَبْلُ أوْ كَسَبَتْ فِي إيمانها خَيْراً } وقال: كالبعيرين
  المقترنين.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله:
  { هَلْ يَنْظُرُونَ إلاَّ أنْ تَأْتِيَهُمُ المَلائِكَةُ } تقبض الأنفس بالموت، { أوْ
  يَأْتَي رَبُّكَ } يوم القيامة، { أوْ يَأْتَي بَعْضُ آياتِ رَبِّكَ }.</p><p>القول
  في تأويل قوله تعالى: { يَوْمَ يَأْتي بَعْضُ آياتِ رَبِّكَ لا يَنْفَعُ نَفْساً إيمانُها
  لَمْ تَكُنْ آمَنَتْ مِنْ قَبْلُ أوْ كَسَبَتْ في إيمانِها خَيْراً }.</p><p>يقول تعالى
  ذكره: يوم يأتي بعض آيات ربك، لا ينفع من كان قبل ذلك مشركاً بالله أن يؤمن بعد مجيء
  تلك الآية. وقيل: إن تلك الآية التي أخبر الله جلّ ثناؤه أن الكافر لا ينفعه إيمانه
  عند مجيئها: طلوع الشمس من مغربها.</p><p>ذكر من قال ذلك وما ذُكِر فيه عن رسول الله
  صلى الله عليه وسلم:</p><p>حدثني عيسى بن عثمان الرملي، قال: ثنا يحيى بن عيسى، عن
  ابن أبي ليلى، عن عطية، عن أبي سعيد الخدريّ، قال: قال رسول الله صلى الله عليه وسلم:
  { يَوْمَ يَأْتِي بَعْضُ آياتِ رَبِّكَ لا يَنْفَعُ نَفْساً إيمانُها } قال:</p><p
  class="hadith"> " طُلُوعُ الشَّمْسِ مِنْ مَغْرِبها ". </p><p>حدثنا ابن وكيع، قال:
  ثنا أبي، عن ابن أبي ليلى، عن عطية، عن أبي سعيد، عن النبيّ صلى الله عليه وسلم، مثله.</p><p>حدثنا
  ابن وكيع، قال: ثنا محمد بن فضيل، وجرير عن عمارة، عن أبي زرعة، عن أبي هريرة، قال:
  قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " لا تَقُومُ السَّاعَةُ
  حتى تَطْلُعَ الشَّمْسُ مِنْ مَغْرِبها " </p><p>قال:</p><p class="hadith"> " فإذَا
  رآها النَّاسُ آمَنَ مَنْ عَلَيْها، فَتِلْكَ حِينَ لا يَنْفَعُ نَفْساً إيمانُها لَمْ
  تَكُن آمَنَتْ مِنْ قَبْلُ، أوْ كَسَبَتِ فِي إيمانِها خَيْراً ". </p><p>حدثنا عبد
  الحميد بن بيان اليَشْكريّ وإسحاق بن شاهين، قالا: أخبرنا خالد بن عبد الله الطحان،
  عن يونس، عن إبراهيم التيمي، عن أبيه، عن أبي ذرّ، قال: قال رسول الله صلى الله عليه
  وسلم يوماً:</p><p class="hadith"> " أتَدْرُونَ أيْنَ تَذْهَبُ هَذِهِ الشَّمْسُ؟
  " </p><p>قالوا: الله ورسوله أعلم. قال:</p><p class="hadith"> " إنَّها تَذْهَبُ إلى
  مُسْتَقَرِّها تَحْتَ العَرْشِ، فَتَخِرُّ ساجِدَة، فَلا تَزَالُ كَذلكَ حتى يُقالَ
  لَهَا ارْتَفِعي مِنْ حَيْثُ شِئْتِ، فَتُصْبِحُ طالِعَةً مِنْ مَطْلَعِها. ثُمَّ تَجْرِى
  إلى أنْ تَنْتَهِيَ إلى مُسْتَقَر لَهَا تَحْتَ العَرْشِ، فَتَخِرُّ ساجِدَةً، فَلا
  تَزَالُ كذلكَ حتى يقالَ لَهَا ارْتَفِعِي مِنْ حَيْثُ شِئْتِ فَتُصْبِحُ طالِعَةً
  مِنْ مَطْلعِها. ثُمَ تَجْرِى لا يُنْكِرُ النَّاسُ مِنْها شَيْئاً، حتى تَنْتَهيَ
  فَتَخِرُّ ساجِدَةً فِي مُسْتَقَرّ لَهَا تَحْتَ العَرْشِ، فَيُصْبِحُ النَّاسُ لا
  يُنْكِرُونَ مِنْها شَيْئاً، فَيُقال لَهَا: اطْلُعِي مِنْ مَغْرِبِكِ فَتُصْبِحُ طالِعَةً
  مِنْ مَغْرِبها ". </p><p>قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " أَتَدْرُونَ أيُّ يَوْمٍ ذلكَ؟ " </p><p>قالوا: الله ورسوله أعلم، قال:</p><p class="hadith">
  " ذَاكَ يَوْمَ لا يَنْفَعُ نَفْساً إيمانُها لَمْ تَكُنْ آمَنَتْ مِنْ قَبْلُ، أوْ
  كَسَبَتْ فِي إيمانِها خَيْراً ". </p><p>حدثنا مؤمل بن هشام ويعقوب بن إبراهيم، قالا:
  ثنا ابن علية، عن يونس، عن إبراهيم بن يزيد التيمي، عن أبيه، عن أبي ذرّ، عن النبيّ
  صلى الله عليه وسلم، نحوه.</p><p>حدثنا أبو كريب، قال: ثنا عبيد الله، عن إسرائيل،
  عن عاصم، عن زرّ، عن صفوان بن عسال، قال: ثنا رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " إنَّ مِنْ قِبَلِ مَغْرِبِ الشَّمْسِ باباً مَفْتُوحاً للتَّوْبَةِ
  حتى تطلع الشمس من نحوه، فإذا طلعت الشمس من نحوه لم ينفع نفساً إيمانها لم تكن آمنت
  من قبل أو كسبت في إيمانها خيراً ". </p><p>حدثنا المفضل بن إسحاق، قال: ثنا أشعث بن
  عبد الرحمن بن زبيد اليامي، عن أبيه، عن زبيد، عن زرّ بن حبيش، عن صفوان عسال بن المرادي،
  قال: ذكرت التوبة، فقال النبيّ صلى الله عليه وسلم:</p><p class="hadith"> " للتَّوْبَةِ
  بابٌ بالمَغْرِبِ مَسِيرَةَ سَبْعِينَ عاماً أوْ أرْبَعِينَ عاماً، فَلايَزَالُ كذلكَ
  حتى يَأْتَى بَعْضُ آياتِ رَبِّكَ ". </p><p>حدثني محمد بن عمارة، قال: ثنا سهل بن
  عامر، قال: ثنا مالك، عن عاصم بن أبي النَّجود، عن زرّ بن حبيش، عن صفوان بن عسال،
  أنه قال:</p><p class="hadith"> " إن بالمغرب باباً مفتوحاً للتوبة مسيرة سبعين عاماً،
  فإذا طلعت الشمس من مغربها، لم ينفع نفساً إيمانها لم تكن آمنت من قبل، أو كسبت في
  إيمانها خيراً ". </p><p>حدثنا أبو كريب، قال: ثنا ابن فضيل، عن عمارة بن القعقاع،
  عن أبي زرعة، عن أبي هريرة، قال: سمعت رسول الله صلى الله عليه وسلم يقول:</p><p class="hadith">
  " لا تَقُومُ السَّاعَةُ حتى تَطْلُعَ الشَّمْسُ مِنْ مَغْرِبها، فإذَا طَلَعَتْ ورآها
  النَّاسُ آمَنَ مَنْ عَلَيْها، فَذلك حِينَ لا يَنْفَعُ نَفْساً إيمانُها لَمْ تَكُنْ
  آمَنَتْ مِنْ قَبْلُ ". </p><p>حدثنا أبو كريب، قال: ثنا خالد بن مخلد، قال: ثنا محمد
  بن جعفر، عن العلاء، عن أبيه، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " لا تَقُوم السَّاعَةُ حتى تَطْلُعَ الشَّمْسُ مِنْ مَغْرِبها، فَيَوْمَئِذٍ
  يُؤْمِن النَّاسُ كُلُّهُمْ أجْمَعُونَ، وَذلكَ حِينَ لا يَنْفَعَ نَفْساً إيمانُها
  لَمْ تَكُنْ آمَنَتْ مِنْ قَبْلُ، أوْ كَسَبَتْ فِي إيمانِها خَيْراً ". </p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن أبي عون، عن ابن سيرين، عن أبي هريرة، قال: التوبة مقبولة
  ما لم تطلع الشمس من مغربها.</p><p>حدثنا أحمد بن الحسن الترمذيّ، قال: ثنا سليمان
  بن عبد الرحمن، قال: ثنا ابن عياش، قال: ثنا ضمضم بن زرعة، عن شريح بن عبيد، عن مالك
  بن يخامر، عن معاوية بن أبي سفيان وعبد الرحمن بن عوف، وعبد الله بن عمرو بن العاص،
  عن رسول الله صلى الله عليه وسلم، قال:</p><p class="hadith"> " لا تَزَلُ التَّوْبَةُ
  مَقْبُولَةً حتى تَطْلُعَ الشَّمْسُ مِنْ مَغْرِبها، فإذَا طَلَعَتْ طُبِعَ على كُلّ
  قَلْبٍ بِما فِيهِ، وكُفِىَ النَّاسُ العَمَلَ ". </p><p>حدثنا أبو كريب، قال: ثنا
  أبو أسامة وجعفر بن عون، بنحوه.</p><p>حدثني يعقوب، قال: ثنا ابن علية، عن أبي حيان
  التيمي، عن أبي زرعة، قال: جلس ثلاثة من المسلمين إلى مروان بن الحكم بالمدينة، فسمعوه
  وهو يحدّث عن الآيات، أن أوّلها خروجاً الدجَّالُ. فانصرف القوم إلى عبد الله بن عمرو،
  فحدثوه بذلك، فقال: لم يقل مروان شيئاً، قد حفظت من رسول الله صلى الله عليه وسلم في
  ذلك شيئاً لم أنسه، لقد سمعت رسول الله صلى الله عليه وسلم يقول:</p><p class="hadith">
  " إنَّ أوَّلَ الآياتِ خُرُوجاً: طُلُوعُ الشَّمْسِ مِنْ مَغْرِبها، أوْ خُروجُ الدَّابَّةِ
  على النَّاسِ ضُحًى، أيَّتُهُما كانَتْ قَبْلَ صَاحِبَتِها فالأُخْرَى على أثَرِها
  قَرِيباً ". </p><p class="hadith">  </p><p>ثم قال عبد الله بن عمرو وكان يقرأ الكتب:
  أظنّ أوّلهما خروجاً طلوع الشمس من مغربها وذلك أنها كلما غربت أتت تحت العرش، فسجدت
  واستأذنت في الرجوع، فيؤذن لها في الرجوع، حتى إذا بدا لله أن تطلع من مغربها فعلت
  كما كانت تفعل أتت تحت العرش، فسجدت واستأذنت في الرجوع، فلم يردّ عليها شيئاً، فتفعل
  ذلك ثلاث مرات لا يردّ عليها بشيء، حتى إذا ذهب من الليل ما شاء الله أن يذهب، وعرفت
  أن لو أذن لها لم تدرك المشرق، قالت: ما أبعد المشرق ربّ من لي بالناس، حتى إذا صار
  الأفق كأنه طوق استأذنت في الرجوع، فقيل لها: اطلعي من مكانك فتطلع من مغربها. ثم قرأ:</p><p
  class="quran">يَوْمَ يأْتى بَعْضُ آياتِ رَبِّكَ لا يَنْفَعُ نَفْساً إيمانُها</p><p>إلى
  آخر الآية.</p><p>حدثني المثنى، قال: ثنا أبو ربيعة فهد، قال: ثنا حماد، عن يحيى بن
  سعيد أبي حيان، عن الشعبيّ، أن ثلاثة نفر دخلوا على مروان بن الحكم، فذكر نحوه، عن
  عبد الله بن عمرو.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، قال: سمعت عاصم بن أبي النجود يحدّث عن زرّ بن حبيش، عن صفوان بن عسال، قال:
  قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " إن بالمَغْرِبِ باباً مَفْتُوحاً
  للتَّوْبَةِ مَسِيرَةَ سَبْعِينَ عاماً، لا يُغْلَقُ حتى تَطْلُعَ الشَّمْسُ مِنْ نَحْوِهِ
  ". </p><p>حدثنا ابن وكيع، قال: ثنا أبو خالد، عن حجاج، عن عاصم، عن زرّ بن حبيش، عن
  صفوان بن عسال، قال: إذا طلعت الشمس من مغربها، فيؤمئذٍ لا ينفع نفساً إيمانها لم تكن
  آمنت من قبل.</p><p>حدثني المثنى، قال: ثنا أبو ربيعة فهد، قال: ثنا عاصم بن بهدلة،
  عن زرّ بن حبيش، قال: غدونا إلى صفوان بن عسال، فقال: إن رسول الله صلى الله عليه وسلم،
  قال:</p><p class="hadith"> " إنَّ بابَ التَّوْبَةِ مَفْتُوحٌ مِنْ قِبَلِ المَغْرِبِ.
  عَرْضُهُ مَسِيرَةُ سَبْعِينَ عاماً، فَلا يَزَالُ مَفْتُوحاً حتى تَطْلُعَ مِنْ قِبَلِهِ
  الشَّمْسُ ". </p><p>ثم قرأ: { هَل يَنْظُرُونَ إلاَّ أنْ تأتِيَهُمُ المَلائِكَةُ
  أوْ يَأْتَي رَبُّكَ أوْ يأْتَي بَعْضُ آياتِ رَبِّكَ }... إلى: { خَيْراً }.</p><p>حدثني
  الربيع بن سليمان، قال: ثنا شعيب بن الليث، قال: ثنا الليث، عن جعفر بن ربيعة، عن عبد
  الرحمن بن هرمز، أنه قال: قال أبو هريرة، قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " لا تَقُومُ السَّاعَةُ حتى تَطْلُعَ الشَّمْسُ مِنَ المَغْرِبِ "
  </p><p>قال:</p><p class="hadith"> " فإذَا طَلَعَتِ الشَّمْسُ مِنْ المَغْرِبِ آمَنَ
  النَّاسُ كُلُّهُمْ وذلكَ حِينَ لا يَنْفَعُ نَفْساً إيمانُها لَمْ تَكُنْ آمَنَتْ
  مِنْ قَبْلُ، أوْ كَسَبَتْ فِي إيمانِها خَيْراً ". </p><p class="hadith">  </p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن أيوب، عن ابن سيرين،
  عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " مَنْ
  تابَ قَبْلَ أنْ تَطْلُعَ الشَّمْسُ مِنْ مَغْرِبها قُبِلَ مِنْهُ ". </p><p>حدثني
  المثنى، قال: ثنا فهد، قال: ثنا حماد، عن يونس بن عبيد، عن إبراهيم بن يزيد التيمي،
  عن أبي ذرّ، أن رسول الله صلى الله عليه وسلم، قال:</p><p class="hadith"> " إنَّ الشَّمْسَ
  إذَا غَرَبَتْ، أتَتْ تَحْتَ العَرْش فَسَجَدَتْ، فَيُقالُ لَهَا: اطلُعِي مِنْ حَيْثُ
  غَرَبْتِ " </p><p>ثم قرأ هذه الآية:</p><p class="quran">هَل يَنْظُرُونَ إلاَّ أنْ
  تَأْتِيَهُمُ المَلائِكَةُ</p><p>إلى آخر الآية.</p><p>حدثني المثنى، قال: ثنا يزيد
  بن هارون، عن سفيان بن حسين، عن الحكم، عن إبراهيم التيمي، عن أبيه، عن أبي ذرّ، قال:
  كنت ردف النبيّ صلى الله عليه وسلم ذات يوم على حمار، فنظر إلى الشمس حين غربت، فقال:</p><p
  class="hadith"> " إنَّها تَغْرُبُ فِي عَيْنٍ حَمِئَةٍ، تَنْطَلِقُ حتى تَخِرَّ لِرَبِّها
  ساجِدَةً تَحْتَ العَرْشِ حتى يَأْذَنَ لَهَا، فإذَا أرَادَ أنْ يُطْلِعَها مِنْ مَغْرِبها
  حَبَسَها، فَتَقُولُ: يا رَبّ إنَّ مَسِيرِي بَعِيدٌ، فَيَقُولُ لَهَا: اطُلِعِي مِنْ
  حَيْثُ غَرَبْتِ فذلكَ حِينَ لا يَنْفَعُ نَفْساً إيمانُها لَمْ تَكُنْ آمَنَتْ مِنْ
  قَبْل ". </p><p>حدثنا ابن وكيع، قال: ثنا عبدة، عن موسى بن المسيب، عن إبراهيم التيمي،
  عن أبيه، عن أبي ذرّ قال: نظر النبيّ صلى الله عليه وسلم يوما إلى الشمس فقال:</p><p
  class="hadith"> " يُوشِكُ أنْ تَجِيءَ حتى تَقِفَ بينَ يَدَيِ اللّهِ، فَيَقُولُ:
  ارجِعِي مِنْ حَيْثُ جِئْتِ فَعِنْدَ ذلكَ لا يَنْفَعُ نَفْساً إيمانُها لَمْ تَكُنْ
  آمَنَتْ مِنْ قَبْلُ، أوْ كَسَبَتْ فِي إيمانِها خَيْراً ". </p><p>حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يَوْمَ يَأْتي
  بَعْضُ آياتِ رَبِّكَ لا يَنْفَعُ نَفْساً إيمانُها لَمْ تَكُن آمَنَتْ مِنْ قَبْلُ
  أوْ كَسَبَتْ فِي إيمانها خَيْراً } فهو أنه لا ينفع مشركاً إيمانه عند الآيات، وينفع
  أهل الإيمان عند الآيات إن كانوا اكتسبوا خيراً قبل ذلك. قال ابن عباس: خرج رسول الله
  صلى الله عليه وسلم عشية من العشيات، فقال لهم:</p><p class="hadith"> " يا عِبَادَ
  الله، تُوبُوا إلى الله فإنَّكُمْ تُوشِكُونَ أنْ تَرَوُا الشَّمْسَ مِنْ قَبِل المَغْرِبِ،
  فإذَا فَعَلَتْ ذَلِكَ حُبِسَتِ التَّوْبَةُ وطُوِيَ العَمَلُ وخُتِمُ الإيمَانُ ".
  </p><p>فقال الناس: هل لذلك من آية يا رسول الله؟ فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " إن آيَةَ تِلْكُمُ اللَّيْلَةَ أنْ تَطُولَ كَقَدْرِ ثَلاثِ لَيالٍ،
  فَيَسْتَيْقِظُ الَّذِينَ يَخْشَوْنَ رَبَّهُمْ فَيُصَلُّونَ لَهُ، ثُمَّ يَقْضُونَ
  صَلاَتَهُمْ واللَّيْلُ مَكانَهُ لَمْ يَنْقَضِ، ثمَّ يأتُونَ مَضَاجِعَهُمْ فيَنامُونَ،
  حتى إذا اسْتَيْقَظُوا وَاللَّيْلُ مَكانَهُ، فإذَا رأوْا ذلكَ خافُوا أنْ يَكُونَ
  ذلكَ بينَ يَدَيْ أمْرٍ عَظِيمٍ، فإذَا أصْبَحُوا وَطال عَلَيْهِم طُلُوعُ الشَّمْسِ.
  فَبَيْنا هُمْ يَنْتَظِرُونها إذْ طَلَعَتْ عَليْهِمْ مِنْ قِبَلِ المَغْرِبِ، فإذَا
  فَعَلَتْ ذلكَ، لَمْ يَنْفَعْ نَفْساً إيمانُها لَمْ تَكُنْ آمَنَتْ مِنْ قَبْلُ ".
  </p><p class="hadith">  </p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن
  ابن جريج، عن صالح مولى التوأمة، عن أبي هريرة، أنه سمعه يقول: قال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " لا تَقُومُ السَّاعَةُ حتى تَطْلَعَ الشَّمْسُ
  مِنْ مَغْرِبها، فإذَا طَلَعَتْ ورآها النَّاسُ آمَنُوا كُلُّهُمْ أجْمَعُونَ، فَيَوْمَئِذٍ
  لا يَنْفَعُ نَفْساً إيمانُها ". </p><p>الآية.</p><p>وبه قال: حدثني حجاج، قال: قال
  ابن جريج: أخبرني بن أبي عتيق، أنه سمع عبيد بن عمير يتلو: { يَوْمَ يَأْتى بَعْضُ
  آياته رَبِّكَ لا يَنْفَعُ نَفْساً إيمانُها } قال: يقول: نتحدّث والله أعلم أنها الشمس
  تطلع من مغربها. قال ابن جريج: وأخبرني عمرو بن دينار، أنه سمع عبيد بن عمير يقول ذلك.
  قال ابن جريج: وأخبرني عبد الله بن أبي مليكة، أنه سمع عبد الله بن عمرو يقول: إن الآية
  التي { لا يَنْفَعُ نَفْساً إيمانُها } إذا طلعت الشمس من مغربها. قال ابن جريج: وقال
  مجاهد ذلك أيضاً.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن شعبة، عن قتادة، عن زرارة
  بن أوفى، عن ابن مسعود: { يَوْمَ يَأتِي بَعْضُ آياتِ رَبِّكَ لا يَنْفَعُ نَفْساً
  إيمانُها } قال: طلوع الشمس من مغربها.</p><p>حدثنا محمد بن بشار ومحمد بن المثنى،
  قالا: ثنا محمد بن جعفر، قال: ثنا شعبة، قال: سمعت قتادة يحدث عن زرارة بن أوفى، عن
  عبد الله بن مسعود في هذه الآية: { يَوْمَ يَأْتي بَعْضُ آياتِ رَبِّكَ } قال: طلوع
  الشمس من مغربها.</p><p>حدثنا ابن بشار، قال: ثنا ابن أبي عديّ وعبد الوهاب بن عوف،
  عن ابن سيرين، قال: ثني أبو عبيدة بن عبد الله بن مسعود، قال: كان عبد الله بن مسعود
  يقول: ما ذكر من الآيات فقد مضين غير أربع: طلوع الشمس من مغربها، ودابة الأرض، والدجال،
  وخروج يأجوج ومأجوج. والآية التي تختم بها الأعمال: طلوع الشمس من مغربها، ألم تر أن
  الله قال: { يَوْمَ يَأْتي بَعْضُ آياتِ رَبِّكَ لا يَنْفَعُ نَفْساً إيمانُها لَمْ
  تَكُنْ آمَنَتْ مِنْ قَبْلُ أوْ كَسَبَتْ فِي إيمانِها خَيْراً }! قال: فهي طلوع الشمس
  من مغربها.</p><p>حدثنا ابن بشار، قال: ثنا ابن أبي عديّ، عن شعبة، عن سليمان، عن أبي
  الضحى، عن مسروق، قال: قال عبد الله: { يَوْم يأْتي بَعْضُ آياتِ ربِّكَ لا يَنْفَعُ
  نَفْساً إيمانُها } قال: طلوع الشمس من مغربها مع القمر، كأنهما بعيران مقرونان.</p><p>قال
  شعبة: وحدثنا قتادة، عن زرارة، عن عبد الله بن مسعود: { يَوْمَ يَأْتي بَعْضُ آياتِ
  رَبِّكَ } قال: طلوع الشمس من مغربها.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن الأعمش،
  عن أبي الضحى، عن مسروق، عن عبد الله بن مسعود: { يَوْمَ يَأْتِي بَعْضُ آياتِ رَبِّكَ
  } قال: طلوع الشمس من مغربها مع القمر كالبعيرين المقترنين.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبي، عن سفيان، عن منصور والأعمش، عن أبي الضحى، عن مسروق عن عبد الله: {
  يَوْمَ يَأْتِي بَعْضُ آياتِ رَبِكَ لا يَنْفَعُ نَفْساً إيمانُها } قال: طلوع الشمس
  من مغربها مع القمر كالبعيرين القرينين.</p><p>وقال: ثنا أبي، عن إسرائيل وأبيه، عن
  أشعث بن أبي الشعثاء، عن أبيه، عن عبد الله، قال: التوبة مبسوطة ما لم تطلع الشمس من
  مغربها.</p><p>حدثنا بشر، قال: ثنا يزيد،، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن
  ابن أم عبد كان يقول: لا يزال باب التوبة مفتوحاً حتى تطلع الشمس من مغربها، فإذا رأى
  الناس ذلك آمنوا، وذلك حين لا ينفع نفساً إيمانها لم تكن آمنت من قبل أو كسبت في إيمانها
  خيراً.</p><p>حدثنا بشر، قال: ثنا عبد الله بن جعفر، قال: ثنا العلاء بن عبد الرحمن،
  عن أبيه، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " لا تَقُومُ السَّاعَةُ حتى تَطْلُعَ الشَّمْسُ مِنْ مَغْرِبها، فإذَا طَلَعَتْ آمَنَ
  النَّاسُ كُلُّهُم، فَيَوْمَئِذٍ لا يَنْفَعُ نَفْساً إيمانُها لَمْ تَكُنْ آمَنَتْ
  مِنْ قَبْلُ، أوْ كَسَبَتْ فِي إيمانِها خَيْراً ". </p><p>حدثنا ابن وكيع، قال: ثنا
  ابن عيينة، عن عمرو بن دينار، عن عبيد بن عمير: { يَوْمَ يَأْتِي بَعْضُ آياتِ رَبِّكَ
  } قال: طلوع الشمس من مغربها.</p><p>وقال: حدثنا أبي، عن الحسن بن عقبة أبي كيران،
  عن الضحاك: { يَوْمَ يَأْتي بَعْضُ آياتِ رَبِّكَ لا يَنْفَعُ نَفْساً إيمانها } قال:
  طلوع الشمس من مغربها.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  إسرائيل، قال: أخبرني أشعث ابن أبي الشعثاء، عن أبيه، عن ابن مسعود، في قوله: { لا
  يَنْفَعُ نَفْساً إيمانُها لَمْ تَكُنْ آمَنَتْ مِنْ قَبْلُ } قال: لا تزال التوبة
  مبسوطة ما لم تطلع الشمس من مغربها.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { يَوْمَ يأْتِي بَعْضُ آياتُ
  رَبِّكَ } قال: طلوع الشمس من مغربها.</p><p>حدثني يونس بن عبد الأعلى، قال: أخبرنا
  ابن وهب، قال: أخبرني أبو صخر، عن القرظي أنه كان يقول في هذه الآية: { يَوْمَ يَأْتي
  بَعْضُ آياتِ رَبِّكَ لا يَنْفَعُ نَفْساً إيمانُها لَمْ تَكُنْ آمَنَتْ مِنْ قَبْلُ
  } يقول: إذا جاءت الآيات لم ينفع نفساً إيمانها، يقول: طلوع الشمس من مغربها.</p><p>حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا سفيان الثوريّ، عن عاصم بن أبي النجود، عن زرّ
  بن حبيش، عن صفوان بن عسال: { يَوْمَ يَأْتِي بَعْضُ آياتِ رَبِّكَ } قال: طلوع الشمس
  من مغربها.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيل، عن أبي إسحاق،
  عن وهب بن جابر، عن عبد الله بن عمرو: { يَوْمَ يَأْتِي بَعْضُ آياتِ رَبِّكَ } قال:
  طلوع الشمس من مغربها.</p><p>وقال آخرون: بل ذلك بعض الآيات الثلاثة: الدابة، ويأجوج
  ومأجوج، وطلوع الشمس من مغربها. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا جعفر
  بن عون، عن المسعودي، عن القاسم، قال: قال عبد الله: التوبة معروضة على ابن آدم إن
  قبلها ما لم تخرج إحدى ثلاث: ما لم تطلع الشمس من مغربها، أو الدَّابة، أو فتح يأجوج
  ومأجوج.</p><p>حدثني يعقوب، قال: ثنا ابن عُليَة، قال: ثنا المسعوديُّ، عن القاسم بن
  عبد الرحمن، قال: قال عبد الله: التوبة معروضة على ابن آدم إن قبلها ما لم تخرج إحدى
  ثلاث: الدابة، وطلوع الشمس من مغربها، وخروج يأجوج ومأجوج.</p><p>حدثنا ابن وكيع، قال:
  ثنا أبي، عن سفيان، عن منصور، عن عامر، عن عائشة، قالت: إذا خرج أوّل الآيات طرحت الأقلام،
  وحبست الحفظة، وشهدت الأجساد على الأعمال.</p><p>حدثنا أبو كريب، قال: ثنا ابن فضيل،
  عن أبيه، عن أبي حازم، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " ثَلاثٌ إذَا خَرَجَتْ لا يَنْفَعُ نَفْساً إيمانُها لَمْ تَكُنْ
  آمَنَتْ مِنْ قَبْلُ أوْ كَسَبَتْ فِي إيمانِها خَيْراً: طُلُوع الشَّمْسِ مِنْ مَغْرِبها،
  وَالدَّجَّالُ، وَدَابَّةُ الأرْضِ ". </p><p>حدثنا بشر بن معاذ، قال: ثنا معاوية بن
  عبد الكريم، قال: ثنا الحسن، قال: قال رسول الله صلى الله عليه وسلم:</p><p>بادِرُوا
  بالأعْمالِ سِتًّا: طُلُوعَ الشَّمْسِ مِنْ مَغْرِبها، وَالدَّجَّالَ، والدُّخانَ،
  وَدَابَّةَ الأرْضِ، وخُوَيِّصَةَ أحَدِكُمْ، وأمْرَ العامَّةِ</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر أن نبيّ الله صلى الله عليه وسلم يقول،
  فذكر نحوه.</p><p>وأولى الأقوال بالصواب في ذلك، ما تظاهرت به الأخبار عن رسول الله
  صلى الله عليه وسلم أنه قال:</p><p class="hadith"> " ذَلِكَ حِينَ تطلع الشمسُ من
  مغربها ". </p><p>وأما قوله: { أوْ كَسَبَتْ فِي إيمانِها خَيْراً } فإنه يعني: أو
  عملت في تصديقها بالله خيراً من عمل صالح تصدق قيله، وتحققه من قبل طلوع الشمس من مغربها،
  لا ينفع كافراً لم يكن آمن بالله قبل طلوعها، كذلك إيمانه بالله إن آمن وصدّق بالله
  ورسله، لأنها حالة لا تمتنع نفس من الإقرار بالله العظيم الهول الوارد عليهم من أمر
  الله، فحكم إيمانهم كحكم إيمانهم عند قيام الساعة وتلك حال لا يمتنع الخلق من الإقرار
  بوحدانية الله لمعاينتهم من أهوال ذلك اليوم ما ترتفع معه حاجتهم إلى الفكر والاستدلال
  والبحث والاعتبار، ولا ينفع من كان بالله وبرسله مصدّقاً ولفرائض الله مضيعاً غير مكتسب
  بجوارحه لله طاعة إذا هي طلعت من مغربها أعماله إن عمل، وكسبه إن اكتسب، لتفريطه الذي
  سلف قبل طلوعها في ذلك.</p><p>كما:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل،
  قال: ثنا أسباط، عن السديّ { يَوْمَ يأْتي بَعْضُ آياتِ رَبِّكَ لا يَنْفَعُ نَفْساً
  إيمانها لَمْ تَكُنْ آمَنَتْ مِنْ قَبْلُ أوْ كَسَبَتْ فِي إيمانِها خَيْراً } يقول:
  كسبت في تصديقها خيراً عملاً صالحاً، فهؤلاء أهل القبلة. وإن كانت مصدّقة ولم تعمل
  قبل ذلك خيراً فعملت بعد أن رأت الآية لم يقبل منها. وإن عملت قبل الآية خيراً ثم عملت
  بعد الآية خيراً، قُبِل منها.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ،
  قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول، في قوله: { يَوْمَ يَأْتِي بَعْضُ
  آيات رَبِّكَ لا يَنْفَعُ نَفْساً إيمانها } قال: من أدركه بعض الآيات وهو على عمل
  صالح مع إيمانه قبل الله منه العمل بعد نزول الآية كما قبل منه قبل ذلك.</p><p>القول
  في تأويل قوله تعالى: { قُلِ انْتَظِرُوا إنَّا مُنْتَظِرُونَ }.</p><p>يقول تعالى
  لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء العادلين بربهم الأوثان والأصنام:
  انتظروا أن تأتيكم الملائكة بالموت، فتقبض أرواحكم، أو أن يأتي ربك لفصل القضاء بيننا
  وبينكم في موقف القيامة، أو أن يأتيكم طلوع الشمس من مغربها، فتُطوى صحائف الأعمال،
  ولا ينفعكم إيمانكم حينئذٍ إن آمنتم، حتى تعلموا حنيئذٍ المحقّ منا من المبطل، والمسيء
  من المحسن، والصادق من الكاذب، وتتبينوا عند ذلك بمن يحيق عذاب الله وأليم نكاله، ومَن
  الناجي منا ومنكم ومَن الهالك، إنا منتظرو ذلك، ليجزل الله لنا ثوابه على طاعتنا إياه،
  وإخلاصنا العبادة له، وإفرادنا إياه بالربوبية دون ما سواه، ويفصل بيننا وبينكم بالحقّ،
  وهو خير الفاصلين.</p>'
