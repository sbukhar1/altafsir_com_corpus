text: '<p>{ ءَازَرَ } اسم أبي إبراهيم عليه السلام. وفي كتب التواريخ أنّ اسمه بالسريانية
  تارح. والأقرب أن يكون وزن { ءَازَرَ } فاعل مثل تارح وعابر وعازر وشالخ وفالغ وما
  أشبهها من أسمائهم، وهو عطف بيان لأبيه. وقرىء: «آزر» بالضم على النداء. وقيل: «آزر»
  اسم صنم، فيجوز أن ينبز به للزومه عبادته، كما نبز ابن قيس بالرقيات اللاتي كان يشبب
  بهنّ، فقيل: ابن قيس الرقيات. وفي شعر بعض المحدثين:</p><p class="poetry_or_grammar">أُدْعَى
  بَأَسْمَاءَ نَبْزاً في قَبَائِلِهَا</p><p class="poetry_or_grammar">كَأَنَّ أَسْمَاءَ
  أَضْحَتْ بَعْدُ أَسْمَائِي</p><p>أو أريد عابد آزر، فحذف المضاف وأقيم المضاف إليه
  مقامه. وقرىء: «ءأزر» تتخذ أصناماً آلهة بفتح الهمزة وكسرها بعد همزة الاستفهام وزاي
  ساكنة وراء منصوبة منونة، وهو اسم صنم. ومعناه: أتعبد آزراً على الإنكار؟ ثم قال: تتخذ
  أصناماً آلهة تثبيتاً لذلك وتقريراً، وهو داخل في حكم الإنكار، لأنه كالبيان له { فَلَمَّا
  جَنَّ عَلَيْهِ ٱلَّيْلُ } عطف على قال إبراهيم لأبيه: وقوله: { وَكَذَلِكَ نُرِى إِبْرٰهِيمَ
  } جملة معترض بها بين المعطوف والمعطوف عليه. والمعنى: مثل ذلك التعريف والتبصير نعرف
  إبراهيم ونبصره. ملكوت السمٰوات والأرض: يعني الربوبية والإلٰهية ونوفقه لمعرفتها ونرشده
  بما شرحنا صدره وسدّدنا نظره وهديناه لطريق الاستدلال. وليكون من الموقنين: فعلنا ذلك.
  ونروي: حكاية حال ماضية، وكان أبوه[آزر] وقومه يعبدون الأصنام والشمس والقمر والكواكب،
  فأراد أن ينبههم على الخطأ في دينهم، وأن يرشدهم إلى طريق النظر والاستدلال، ويعرفهم
  أن النظر الصحيح مؤدّ إلى أن شيئاً منها لا يصحّ أن يكون إلٰهاً، لقيام دليل الحدوث
  فيها، وأن وراءها محدثاً أحدثها، وصانعاً صنعها، مدبراً دبر طلوعها وأفولها وانتقالها
  ومسيرها وسائر أحوالها { هَـٰذَا رَبّى } قول من ينصف خصمه مع علمه بأنه مبطل، فيحكي
  قوله كما هو غير متعصب لمذهبه. لأن ذلك أدعى إلى الحق وأنجى من الشغب، ثم يكرّ عليه
  بعد حكايته فيبطله بالحجة { لا أُحِبُّ ٱلأفِلِينَ } لا أحبّ عبادة الأرباب المتغيرين
  من حال إلى حال، المتنقلين من مكان إلى آخر، المحتجبين بستر، فإنّ ذلك من صفات الأجرام
  { بَازِغاً } مبتدئاً في الطلوع { لَئِن لَّمْ يَهْدِنِى رَبّى } تنبيه لقومه على أنّ
  من اتخذ القمر إلٰهاً وهو نظير الكوكب في الأفول، فهو ضال، وأنّ الهداية إلى الحق بتوفيق
  الله ولطفه { هَـٰذَا أَكْبَرُ } من باب استعمال النصفة أيضاً مع خصومه { إِنّى بَرِىء
  مّمَّا تُشْرِكُونَ } من الأجرام التي تجعلونها شركاء لخالقها { إِنّى وَجَّهْتُ وَجْهِىَ
  لِلَّذِى فَطَرَ ٱلسَّمَـٰوٰتِ وَٱلأرْضَ } أي للذي دلت هذه المحدثات عليه وعلى أنه
  مبتدؤها ومبتدعها. وقيل: هذا كان نظره واستدلاله في نفسه، فحكاه الله. والأوّل أظهر
  لقوله: { لَئِن لَّمْ يَهْدِنِى رَبّى } وقوله: { قَالَ يٰقَوْمِ إِنّى بَرِىء مّمَّا
  تُشْرِكُونَ }.</p><p>فإن قلت: لم احتج عليهم بالأفول دون البزوغ، وكلاهما انتقال من
  حال إلى حال؟ قلت: الاحتجاج بالأفول أظهر، لأنه انتقال مع خفاء واحتجاب. فإن قلت: ما
  وجه التذكير في قوله: { هَـٰذَا رَبّى } والإشارة للشمس؟ قلت: جعل المبتدأ مثل الخبر
  لكونهما عبارة عن شيء واحد، كقولهم: ما جاءت حاجتك، ومن كانت أمك، و</p><p class="quran">لَمْ
  تَكُنْ فِتْنَتُهُمْ إِلاَّ أَن قَالُواْ</p><p>[الأنعام: 23] وكان اختيار هذه الطريقة
  واجباً لصيانة الرب عن شبهة التأنيث. ألا تراهم قالوا في صفة الله «علام» ولم يقولوا
  «علامة» وإن كان العلامة أبلغ، احترازاً من علامة التأنيث. وقرىء: «تري إبراهيمَ ملكوتُ
  السمٰواتِ والأرض» بالتاء ورفع الملكوت. ومعناه: تبصره دلائل الربوبية.</p>'
