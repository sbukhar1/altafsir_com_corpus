text: "<p>وهذا خبر من الله تعالى ذكره عن خليله إبراهيم عليه السلام، أنه لما تبين له
  الحقّ وعرفه، شهد شهادة الحقّ، وأظهر خلاف قومه أهل الباطل وأهل الشرك بالله، ولم يأخذه
  في الله لومة لائم، ولم يستوحش من قيل الحقّ والثبات عليه، مع خلاف جميع قومه لقوله
  وإنكارهم إياه عليه، وقال لهم: يا قوم إني بريء مما تشركون مع الله الذي خلقني وخلقكم
  في عبادته من آلهتكم وأصنامكم، إني وجهت وجهي في عبادتي إلى الذي خلق السموات والأرض،
  الدائم الذي يبقى ولا يفنى ويحيي ويميت، لا إلى الذي يفنَى ولا يبقَى ويزول ولا يدوم
  ولا يضرّ ولا ينفع. ثم أخبرهم تعالى ذكره أن توجيهه وجهه لعبادته بإخلاص العبادة له
  والاستقامة في ذلك لربه على ما يجب من التوحيد، لا على الوجه الذي يوجه له وجهه من
  ليس بحنيف، ولكنه به مشرك، إذ كان توجيه الوجه لا على التحنيف غير نافع موجهه بل ضارّه
  ومهلكه. { وَما أنا مِنَ المُشْرِكِينَ } يقول: ولست منكم أي لست ممن يدين دينكم ويتبع
  ملتكم أيها المشركون.</p><p>وبنحو الذي قلنا في ذلك كان ابن زيد يقول.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قول قوم إبراهيم لإبراهيم: تركت عبادة
  هذه؟ فقال: { إنّي وَجَّهْتُ وَجْهِيَ للَّذِي فَطَرَ السَّمَوَاتِ والأرْضَ } فقالوا:
  ما جئت بشيء ونحن نعبده ونتوجهه، فقال: لا { حَنِيفاً } قال: مخلصاً، لا أشركه كما
  تشركون.</p>"
