text: '<p>وهذا خبر من الله تعالى ذكره عن هؤلاء الجهلة من المشركين أنهم كانوا يحرّمون
  ويحلِّلون من قِبَل أنفسهم من غير أن يكون الله أذن لهم بشيء من ذلك. يقول تعالى ذكره:
  وقال هؤلاء العادلون بربهم من المشركين جهلاً منهم، لأنعام لهم وحرث: هذه أنعام، وهذا
  حرث حجر، يعني بالأنعام والحرث ما كانوا جعلوه لله ولآلهتهم التي قد مضى ذكرها في الآية
  قبل هذه. وقيل: إن الأنعام: السائبة والوَصيلة والبحيرة التي سَمَّوْا.</p><p>حدثني
  بذلك محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد:
  الأنعام: السائبة والبحيرة التي سموا.</p><p>والحِجْر في كلام العرب: الحرام، يقال:
  حجرت على فلان كذا: أي حرّمت عليه، ومنه قول الله:</p><p class="quran">وَيَقُولُونَ
  حِجْراً مَحْجُوراً</p><p>ومنه قول المتلمس:</p><p class="poetry_or_grammar">حَنَّتْ
  إلى النَّخلَةِ القُصْوَى فقُلْتُ لهَا</p><p class="poetry_or_grammar">حِجْرٌ حَرامٌ
  ألا ثَم الدَّهاريسُ</p><p>وقول رُؤبة:</p><p class="poetry_or_grammar">وجارَةُ البَيْتِ
  لهَا حُجْرِيُّ</p><p>يعني: المحرم. ومنه قول الآخر:</p><p class="poetry_or_grammar">فَبِتُّ
  مُرْتَفِقاً والعَيْنُ ساهِرَةٌ</p><p class="poetry_or_grammar">كأنّ نَوْمي عليَّ
  اللَّيْلَ مَحْجُورُ</p><p>أي حرام، يقال: حِجْر وحُجْر، بكسر الحاء وضمها. وبضمها
  كان يقرأ فيما ذكر الحسين وقتادة.</p><p>حدثني عبد الوارث بن عبد الصمد، قال: ثني أبي،
  قال: ثني عمي قال: ثني أبي، عن الحسين، عن قتادة، أنه كان يقرؤها: «وحَرْثٌ حُجْرٌ»
  يقول: حرام، مضمومة الحاء.</p><p>وأما القرّاء من الحجاز والعراق والشام فعلى كسرها،
  وهي القراءة التي لا أستجيز خلافها لإجماع الحجة من القرّاء عليها، وأنها اللغة الجُودَى
  من لغات العرب.</p><p>ورُوي عن ابن عباس أنه كان يقرؤها: «وحَرْثٌ حِرْجٌ» بالراء قبل
  الجيم.</p><p>حدثني بذلك الحرث، قال: ثني عبد العزيز، قال: ثنا ابن عيينة، عن عمرو،
  عن ابن عباس: أنه كان يقرؤها كذلك.</p><p>وهي لغة ثالثة معناها ومعنى الحجر واحد، وهذا
  كما قالوا: جذب وجبذ، وناء ونأى، ففي الحجر إذن لغات ثلاث: «حِجْر» بكسر الحاء والجيم
  قبل الراء، و«حُجُر» بضم الحاء والجيم قبل الراء، و«حِرْجٌ» بكسر الحاء والراء قبل
  الجيم.</p><p>وبنحو الذي قلنا في تأويل الحجر قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  عمران بن موسى القزّاز، قال: ثنا عبد الوارث، عن حميد، عن مجاهد وأبي عمرو: { وحَرْثٌ
  حِجْرٌ } يقول: حرام.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية،
  عن عليّ بن أبي طلحة، عن ابن عباس قوله: { وَحَرْثٌ حِجْرٌ } فالحجر: ما حرّموا من
  الوصيلة، وتحريم ما حرّموا.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
  عن معمر، عن قتادة: { وَحَرْثٌ حِجْرٌ } قال: حرام.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { هَذِهِ أنْعامٌ وَحَرْثٌ حِجْرٌ }... الآية، تحريم
  كان عليهم من الشياطين في أموالهم وتغليظ وتشديد، وكان ذلك من الشياطين ولم يكن من
  الله.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ،
  أما قوله: { وقالُوا هَذِهِ أنْعامٌ وحَرْثٌ حِجْرٌ } فيقولون: حرام أن نطعم إلا من
  شئنا.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { هَذِهِ
  أنْعامٌ وحَرْثٌ حِجْرٌ } نحتجرها على من نريد وعمن لا نريد، لا يطعمها إلا من نشاء
  بزعمهم، قال: إنما احتجروا ذلك لآلهتهم، وقالوا: { لا يَطْعَمُها إلا مَنْ نَشاءُ بِزَعْمِهِمْ
  } قالوا: نحتجرها عن النساء، ونجعلها للرجال.</p><p>حُدثت عن الحسين بن الفرج، قال:
  سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { أنْعامٌ
  وَحَرْثٌ حِجْرٌ } أما حجر، يقول: محرّم. وذلك أنهم كانوا يصنعون في الجاهلية أشياء
  لم يأمر الله بها، كانوا يحرّمون من أنعامهم أشياء لا يأكلونها، ويعزلون من حرثهم شيئاً
  معلوماً لآلهتهم، ويقولون: لا يحلّ لنا ما سمينا لآلهتنا.</p><p>حدثنا القاسم، قال:
  ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد: { أنْعامٌ وحَرْثٌ حِجْرٌ } ما
  جعلوه لله ولشركائهم.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>القول في تأويل قوله تعالى: { وأنْعامٌ حُرّمَتْ
  ظُهُورُها وأنْعامٌ لاَ يَذْكُرُونَ اسَمَ اللّهِ عَلَيْها افْتِراءً عَلَيْهِ سَيَجْزِيهِمْ
  بِمَا كانُوا يَفْتَرُونَ }.</p><p>يقول تعالى ذكره: وحرّم هؤلاء الجهلة من المشركين،
  ظهور بعض أنعامهم، فلا يركبون ظهورها، وهم ينتفعون برَسْلها ونِتاجها، وسائر الأشياء
  منها غير ظهورها للركوب، وحرّموا من أنعامهم أنعاماً أخر فلا يحجون عليها ولا يذكرون
  اسم الله عليها إن ركبوها بحال ولا إن حلبوها ولا إن حملوا عليها.</p><p>وبما قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا سفيان، قال: ثنا أبو بكر بن عياش،
  عن عاصم، قال: قال لي أبو وائل: أتدري ما أنعام لا يذكرون اسم الله عليها؟ قال: قلت:
  لا، قال: أنعام لا يحجون عليها.</p><p>حدثنا محمد بن عباد بن موسى، قال: ثنا شاذان،
  قال: ثنا أبو بكر بن عياش، عن عاصم، قال: قال لي أبو وائل: أتدري ما قوله: { حُرّمَتْ
  ظُهُورُها وأنْعامٌ لا يَذْكُرُونَ اسْمَ اللّه عَلَيْها }؟ قال: قلت: لا، قال: هي
  البحيرة كانوا لا يحجون عليها.</p><p>حدثنا أحمد بن عمرو البصريّ، قال: ثنا محمد بن
  سعيد الشهيد، قال: ثنا أبو بكر بن عياش، عن عاصم، عن أبي وائل: { وأنْعامٌ لا يَذْكُرُونَ
  اسْمَ اللّهِ عَلَيْها } قال: لا يحجون عليها.</p><p>حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، أما: { أنْعامٌ حُرّمَتْ ظُهُورُها } فهي
  البحيرة والسائبة والحام وأما الأنعام التي لا يذكرون اسم الله عليها، قال: إذا ولدوها،
  ولا إن نحروها.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  عن مجاهد، قوله: { وأنْعامٌ لا يَذْكُرُونَ اسْمَ اللّهِ عَلَيْها } قال: كان من إبلهم
  طائفة لا يذكرون اسم الله عليها ولا في شيء من شأنها لا إن ركبوها، ولا إن حلبوا، ولا
  إن حملوا، ولا إن منحوا، ولا إن عملوا شيئاً.</p><p>حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وأنعامٌ حُرِّمَتْ ظُهورُها } قال: لا يركبها أحد، {
  وأنْعامٌ لا يَذْكُرُونَ اسْمَ اللّهِ عَلَيْها }.</p><p>وأما قوله: { افْتِرَاءً }
  على الله، فإنه يقول: فعل هؤلاء المشركون ما فعلوا من تحريمهم ما حرّموا، وقالوا ما
  قالوا من ذلك، كذباً على الله، وتخرّصاً الباطلَ عليه لأنهم أضافوا ما كانوا يحرّمون
  من ذلك على ما وصفه عنهم جلّ ثناؤه في كتابه إلى أن الله هو الذي حرّمه، فنفى الله
  ذلك عن نفسه، وأكذبهم، وأخبر نبيه والمؤمنين أنهم كذبة فيما يزعمون. ثم قال عزّ ذكره:
  { سَيَجْزيهِمْ } يقول: سيثيبهم ربهم، { بِمَا كانُوا يَفْتَرُونَ } على الله الكذب
  ثوابهم، ويجزيهم بذلك جزاءهم.</p>'
