text: '<p>يعني بقوله جلّ ثناؤه: { وَلا تَأْكُلُوا مِمَّا لَمْ يُذْكَرِ اسْمُ اللّهِ
  عَلَيْهِ }: لا تأكلوا أيها المؤمنون مما مات فلم تذبحوه أنتم أو يذبحه موحد يدين لله
  بشرائع شرعها له في كتاب منزّل فإنه حرام عليكم، ولا ما أهلّ به لغير الله مما ذبحه
  المشركون لأوثانهم، فإن أكْلَ ذلك فسق، يعني: معصية كفر. فكنى بقوله: «وإنه» عن «الأكل»،
  وإنما ذكر الفعل، كما قال:</p><p class="quran">الَّذِينَ قالَ لَهُمُ النَّاسُ إنَّ
  النَّاسَ قَدْ جَمَعُوا لَكُمْ فاخْشَوْهُمْ فَزَادَهُمْ إيماناً</p><p>يراد به: فزاد
  قولهم ذلك إيماناً، فكنى عن القول، وإنما جرى ذكره بفعل. { وَإنَّ الشَّياطِينَ لَيُوحُونَ
  إلى أوْلِيائهِمْ }: اختلف أهل التأويل في المعنّي بقوله: { وَإنَّ الشَّياطِينَ لَيُوحُونَ
  إلى أوْليائهمْ } فقال بعضهم: عنى بذلك: شياطين فارس ومن على دينهم من المجوس { إلى
  أوْلِيَائِهِمْ } من مَرَدِةِ مشركي قريش، يوحون إليهم زخرف القول، ليصل إلى نبيّ الله
  وأصحابه في أكل الميتة. ذكر من قال ذلك:</p><p>حدثني عبد الرحمن بن بشر بن الحكم النيسابوري،
  قال: ثنا موسى بن عبد العزيز القنباري، قال: ثنا الحكم بن أبان، عن عكرمة، لما نزلت
  هذه الآية بتحريم الميتة، قال: أوحت فارس إلى أوليائها من قريش أن خاصِموا محمداً -
  وكانت أولياءهم في الجاهلية - وقولوا له: إن ما ذبحت فهو حلال، وما ذبح الله قال ابن
  عباس: بشمشار من ذهب فهو حرام، فأنزل الله هذه الآية: { وَإنَّ الشَّياطِينَ لَيُوحُونَ
  إلى أوْلِيائِهِمْ } قال: الشياطين: فارس، وأولياؤهم: قريش.</p><p>حدثنا القاسم، قال:
  ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال عمرو بن دينار، عن عكرمة: أن مشركي
  قريش كاتبوا فارس على الروم، وكاتبتهم فارس، وكتبت فارس إلى مشركي قريش أن محمداً وأصحابه
  يزعمون أنه يتبعون أمر الله، فما ذبح الله بسكين من ذهب فلا يأكله محمد وأصحابه للميتة
  وأما ما ذبحوا هم يأكلون. وكتب بذلك المشركون إلى أصحاب محمد عليه الصلاة والسلام،
  فوقع في أنفس ناس من المسلمين من ذلك شيء، فنزلت: { وَإنَّهُ لَفِسْقٌ وَإنَّ الشَّياطِينَ
  ليَوُحُونَ }... الآية، ونزلت:</p><p class="quran">يُوحِي بَعْضُهُمْ إلى بَعْضٍ زُخْرُفَ
  القَوْلِ غُرُوراً</p><p>وقال آخرون: إنما عني بالشياطين الذين يغرون بني آدم أنهم
  أوحوا إلى أوليائهم من قريش. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن سماك، عن عكرمة، قال: كان مما أوحى الشياطين إلى أوليائهم من الإنس: كيف
  تعبدون شيئاً لا تأكلون مما قتل، وتأكلون أنتم ما قتلتم؟ فرُوي الحديث حتى بلغ النبيّ
  صلى الله عليه وسلم، فنزلت: { وَلا تأْكُلُوا مِمَّا لَمْ يُذْكَرِ اسْمُ اللّهِ عَلَيْهِ
  }.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن
  عباس، قوله: { وَإنَّ الشَّياطِينَ لَيُوحُونَ إلى أوْلِيائهِمْ } قال: إبليس الذي
  يوحي إلى مشركي قريش.</p><p>قال ابن جريج عن عطاء الخراساني، عن ابن عباس، قال: شياطين
  الجنّ يوحون إلى شياطين الإنس، يوحون إلى أوليائهم ليجادلوكم. قال ابن جريج، عن عبد
  الله بن كثير، قال: سمعت أن الشياطين يوحون إلى أهل الشرك يأمرونهم أن يقولوا: ما الذي
  يموت وما الذي تذبحون إلا سواء يأمرونهم أن يخاصموا بذلك محمداً صلى الله عليه وسلم،
  { وَإنْ أطَعْتُمُوهُمْ إنَّكُمْ لَمُشْرِكُونَ } قال: قول المشركين: أما ما ذبح الله
  للميتة فلا تأكلون، وأما ما ذبحتم بأيديكم فحلال.</p><p>حدثنا محمد بن عمار الرازي،
  قال: ثنا سعيد بن سليمان، قال: ثنا شريك، عن سماك بن حرب، عن عكرمة، عن ابن عباس أن
  المشركين قالوا للمسلمين: ما قتل ربكم فلا تأكلون، وما قتلتم أنتم تأكلونه فأوحى الله
  إلى نبيه صلى الله عليه وسلم: { وَلا تَأْكُلُوا مِمَّا لَمْ يُذْكَرِ اسْمُ اللّهِ
  عَلَيْهِ }.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قال: لما حرّم الله الميتة أمر الشيطانُ أولياءه، فقال لهم: ما
  قتل الله لكم خير مما تذبحون أنتم بسكاكينكم، فقال الله: { وَلا تَأْكُلُوا مِمَّا
  لَمْ يُذْكَرِ اسْمُ اللّهِ عَلَيْهِ }.</p><p>حدثنا يحيى بن داود الواسطي، قال: ثنا
  إسحاق بن يوسف الأزرق، عن سفيان، عن هارون بن عنترة، عن أبيه، عن ابن عباس، قال: جادل
  المشركون المسلمين، فقالوا: ما بال ما قتل الله لا تأكلونه وما قتلتم أنتم أكلتموه،
  وأنتم تتبعون أمر الله فأنزل الله: { وَلا تَأْكُلُوا مِمَّا لَمْ يُذكَرِ اسْمُ اللّهِ
  عَلَيْهِ وَإنَّهُ لَفِسْقٌ }... إلى آخر الآية.</p><p>حدثنا أبو كريب، قال: ثنا عبد
  الله، عن إسرائيل، عن سماك، عن عكرمة، عن ابن عباس، في قوله: { وَإنَّ الشَّياطِينَ
  لَيُوحُونَ إلى أوْلِيائِهِمْ } يقولون: ما ذبح الله فلا تأكلوه، وما ذبحتم أنتم فكلوه
  فأنزل الله: { وَلا تَأْكُلُوا مِمَّا لَمْ يُذْكَرِ اسْمُ اللّهِ عَلَيْهِ }.</p><p>حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين بن واقد، عن يزيد، عن عكرمة: أن
  ناساً من المشركين دخلوا على رسول الله صلى الله عليه وسلم، فقالوا: أخبرنا عن الشاة
  إذا ماتت من قتلها؟ فقال: «اللّهُ قَتَلَها». قالوا: فتزعم أن ما قتلت أنتَ وأصحابُك
  حلال، وما قتله الله حرام؟ فأنزل الله: { وَلا تأْكُلُوا مِمَّا لَمْ يُذْكَرِ اسْمُ
  اللّهِ عَلَيْهِ }.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا المعتمر بن سليمان، عن
  أبيه، عن الحضرميّ: أن ناساً من المشركين، قالوا: أما ما قتل الصقر والكلب فتأكلونه،
  وأما ما قتل الله فلا تأكلونه!</p><p>حدثنا المثنى، قال: ثنا عبد الله بن صالح، قال:
  ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله:</p><p class="quran">فَكُلُوا
  مِمَّا ذُكِرَ اسْمُ اللّهِ عَلَيْهِ إنْ كُنْتُمْ بآياته مؤمِنِينَ</p><p>قال: قالوا:
  يا محمد، أما ما قتلتم وذبحتم فتأكلونه، وأما ما قتل ربكم فتحرّمونه فأنزل الله: {
  وَلا تَأْكُلُوا مِمَّا لَمْ يُذْكَرِ اسْمُ اللّهِ عَلَيْهِ وَإنَّهُ لَفِسْقٌ وَإنَّ
  الشَّياطِينَ لَيُوحُونَ إلى أوْلِيائهِمْ لِيُجادِلُوكُمْ وَإنْ أطَعْتُمُوهُمْ إنَّكُمْ
  لَمُشْركُونَ } وإن أطعتموهم في أكل ما نهيتكم عنه، إنكم إذن لمشركون.</p><p>حدثنا
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن جويبر، عن الضحاك، قال: قال المشركون:
  ما قتلتم فتأكلونه، وما قتل ربكم لا تأكلونه فنزلت: { وَلا تَأْكُلُوا مِمَّا لَمْ
  يُذْكَرِ اسْمُ اللّهِ عَلَيْهِ }.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَإنْ أطَعْتُمُوهُمْ إنَّكُمْ لَمُشْركُونَ
  } قول المشركين: أما ما ذَبَحَ الله للميتة فلا تأكلون منه، وأما ما ذبحتم بأيديكم
  فهو حلال.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن
  قتادة: { وإنَّ الشَّياطِينَ لَيُوحُونَ إلى أوْلِيائِهِمْ لِيُجادِلُوكُمْ } قال:
  جادلهم المشركون في الذبيحة، فقالوا: أما ما قتلتم بأيديكم فتأكلونه، وأما ما قتل الله
  فلا تأكلونه يعنون: الميتة. فكانت هذه مجادلتهم إياهم.</p><p>حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا تَأْكُلُوا ممَّا لَمْ يُذكَرِ اسْمُ
  اللّهِ عَلَيْهِ وَإنَّه لَفِسْقٌ }... الآية، يعني: عدوّ الله إبليس، أوحى إلى أوليائه
  من أهل الضلالة، فقال لهم: خاصموا أصحاب محمد في الميتة، فقولوا: أما ما ذبحتم وقتلتم
  فتأكلون، وأما ما قتل الله فلا تأكلون، وأنتم تزعمون أنكم تتبعون أمر الله فأنزل الله
  على نبيه: { وَإنْ أطَعْتُمُوهُمْ إنَّكُمْ لَمُشْركُونَ } وإنا والله ما نعلمه كان
  شرك قط إلا بإحدى ثلاث: أن يدعو مع الله إلها آخر، أو يُسجد لغير الله، أو يُسمّي الذبائحَ
  لغير الله.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السدي: { وَلا تَأكُلُوا مِمَّا لَمْ يُذْكَر اسْمُ اللّهِ عَلَيْهِ } إن المشركين
  قالوا للمسلمين: كيف تزعمون أنكم تتبعون مرضاة الله، وما ذبح الله فلا تأكلونه، وما
  ذبحتم أنتم أكلتموه؟ فقال الله: { لَئِنْ أطَعْتُمُوهُمْ } فأكلتم الميتة { إنَّكُمْ
  لَمُشْركُونَ }.</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن إسرائيل، عن سماك، عن عكرمة،
  عن ابن عباس، في قوله: { وَإنَّ الشَّياطِينَ لَيُوحُونَ إلى أوْلِيائِهِمْ لِيُجادِلُوكُمْ
  } قال: كانوا يقولون: ما ذُكِرَ الله عليه وما ذبحتم فكلوا فنزلت: { وَلا تَأْكُلُوا
  مِمَّا لَمْ يُذْكَر اسْمُ اللّهِ عَلَيْهِ وَإنَّهُ لَفِسْقٌ وَإنَّ الشَّياطِينَ
  لَيُوحُونَ إلى أوْلِيائِهِمْ }.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن عطاء، عن
  سعيد بن جبير، عن ابن عباس: { وَلا تَأكُلُوا مِمَّا لَمْ يُذْكَر اسْمُ اللّهِ عَلَيْهِ
  }... إلى قوله: { لِيُجادِلُوكُمْ } قال: يقول: يوحي الشياطين إلى أوليائهم: تأكلون
  ما قتلتم، ولا تأكلون مما قتل الله؟ فقال: إن الذي قتلتم يذكر اسم الله عليه، وإن الذي
  مات لم يذكر اسم عليه.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: أخبرنا
  عبيد بن سليمان، قال: سمعت الضحاك، في قوله: { وَإنَّ الشَّياطِينَ لَيُوحُونَ إلى
  أوْلِيائِهِمْ لِيُجادِلُوكُمْ } هذا في شأن الذبيحة، قال: قال المشركون للمسلمين:
  تزعمون أن الله حرّم عليكم الميتة، وأحلّ لكم ما تذبحون أنتم بأيديكم، وحرّم عليكم
  ما ذبح هو لكم وكيف هذا وأنتم تعبدونه؟ فأنزل الله هذه الآية: { وَلا تأْكُلُوا مِمَّا
  لَمْ يُذْكَرِ اسْمُ اللّهِ عَلَيْهِ }... إلى قوله: { المُشْرِكُونَ }.</p><p>وقال
  آخرون: كان الذين جادلوا رسول الله صلى الله عليه وسلم في ذلك قوماً من اليهود. ذكر
  من قال ذلك:</p><p>حدثنا محمد بن عبد الأعلى وسفيان بن وكيع، قالا: ثنا عمران بن عيينة،
  عن عطاء بن السائب، عن سعيد بن جبير، عن ابن عباس قال ابن عبد الأعلى: خاصمت اليهود
  النبيّ صلى الله عليه وسلم وقال ابن وكيع: جاءت اليهود إلى النبيّ صلى الله عليه وسلم
  فقالوا: نأكل ما قتلنا، ولا نأكل ما قتل الله فأنزل الله: { وَلا تأكُلُوا مِمَّا لَمْ
  يُذْكَرِ اسْمُ اللّهِ عَلَيْهِ وَإنَّهُ لَفِسْقٌ }.</p><p>وأولى الأقوال في ذلك بالصواب،
  أن يقال: إن الله أخبر أن الشياطين يوحون إلى أوليائهم ليجادلوا المؤمنين في تحريمهم
  أكل الميتة بما ذكرنا من جدالهم إياهم. وجائز أن يكون الموحون كانوا شياطين الإنس يوحون
  إلى أوليائهم منهم، وجائز أن يكونوا شياطين الجن أوحوا إلى أوليائهم من الإنس، وجائز
  أن يكون الجنسان كلاهما تعاونا على ذلك، كما أخبر الله عنهما في الآية الأخرى التي
  يقول فيها:</p><p class="quran">وكَذَلِكَ جَعَلْنا لِكُلّ نَبِيّ عَدُوّاً شَياطِينَ
  الإنْسِ والجِنّ، يُوحِي بَعْضُهُمْ إلى بَعْضٍ زُخْرُفَ القَوْلِ غُرُوراً</p><p>بل
  ذلك الأغلب من تأويله عندي، لأن الله أخبر نبيه أنه جعل له أعداء من شياطين الجنّ والإنس،
  كما جعل لأنبيائه مِن قبله يوحي بعضهم إلى بعض المزيَّنَ من الأقوال الباطلة، ثم أعلمه
  أن أولئك الشياطين يوحون إلى أوليائهم من الإنس ليجادلوه ومن تبعه من المؤمنين فيما
  حرّم الله من الميتة عليهم.</p><p>واختلف أهل التأويل في الذي عنى الله جل ثناؤه بنهيه
  عن أكله مما لم يذكر اسم الله عليه، فقال بعضهم: هو ذبائح كانت العرب تذبحها لآلهتها.
  ذكر من قال ذلك:</p><p>حدثنا محمد بن المثنى ومحمد بن بشار، قالا: ثنا أبو عاصم، قال:
  أخبرنا ابن جريج، قال: قلت لعطاء: ما قوله:</p><p class="quran">فَكُلُوا مِمَّا ذُكر
  اسْمُ اللّهِ عَلَيْهِ</p><p>قال: يأمر بذكر اسمه على الشراب والطعام والذبح. قلت لعطاء:
  فما قوله: { وَلا تَأكُلُوا مِمَّا لَمْ يُذْكَرِ اسْمُ اللّهِ عَلَيْهِ }؟ قال: ينهى
  عن ذبائح كانت في الجاهلية على الأوثان كانت تذبحها العرب وقريش.</p><p>وقال آخرون:
  هي الميتة. ذكر من قال ذلك:</p><p>حدثنا ابن حميد وابن وكيع، قالا: ثنا جرير، عن عطاء
  بن السائب، عن سعيد بن جبير، عن ابن عباس: { وَلا تَأكُلُوا مِمَّا لِمْ يُذْكَرِ اسْمُ
  اللّهُ عَلَيْهِ } قال: الميتة.</p><p>وقال آخرون: بل عنى بذلك كلَّ ذبيحة لم يذكر
  اسم الله عليها. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن حميد
  بن يزيد، قال: سئل الحسن، سأله رجل قال له: أتيت بطير كذا، فمنه ما ذبح، فذكر اسم الله
  عليه، ومنه ما نسي أن يذكر اسم الله عليه واختلط الطير، فقال الحسن: كلْه كلَّه قال:
  وسألت محمد بن سيرين، فقال: قال الله: { وَلا تَأكُلُوا مِمَّا لَمْ يُذْكَرِ اسْمُ
  اللّهِ عَلَيْهِ }.</p><p>حدثني المثنى، قال: ثنا الحجاج، قال: ثنا حماد، عن أيوب وهشام،
  عن محمد بن سيرين، عن عبد الله يزيد الخطميّ، قال: كلوا من ذبائح أهل الكتاب والمسلمين،
  ولا تأكلوا مما لم يذكر اسم الله عليه.</p><p>حدثنا ابن وكيع، قال: ثنا يزيد بن هارون،
  عن أشعث، عن ابن سيرين، عن عبد الله بن يزيد، قال: كنت أجلس إليه في حلقة، فكان يجلس
  فيها ناس من الأنصار هو رأسهم، فإذا جاء سائل فإنما يسأله ويسكتون. قال: فجاءه رجل
  فسأله، فقال: رجل ذبح فنسي أن يسمي؟ فتلا هذه الآية: { وَلا تَأكُلُوا مِمَّا لَمْ
  يُذْكَرِ اسْمُ اللّهِ عَلَيْهِ } حتى فرغ منها.</p><p>والصواب من القول في ذلك أن
  يقال: إن الله عنى بذلك: ما ذبح للأصنام والآلهة، وما مات أو ذبحه من لا تحلّ ذبيحته.
  وأما من قال: عنى بذلك ما ذبحه المسلم فنسي ذكر اسم الله، فقول بعيد من الصواب لشذوذه،
  وخروجه عما عليه الحجة مجمعة من تحليله، وكفى بذلك شاهداً على فساده. وقد بيَّنا فساده
  من جهة القياس في كتابنا المسمى «لطيف القول في أحكام شرائع الدين» فأغنى ذلك عن إعادته
  في هذا الموضع.</p><p>وأما قوله { لَفِسقٌ } فإنه يعني: وإنّ أكل ما لم يذكر اسم الله
  عليه من الميتة وما أهلّ به لغير الله لفسق.</p><p>واختلف أهل التأويل في معنى الفسق
  في هذا الموضع، فقال بعضهم: معناه: المعصية. فتأويل الكلام على هذا: وإنَّ أكل ما لم
  يذكر اسم الله عليه لمعصية لله وإثم. ذكر من قال ذلك:</p><p>حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَإنَّهُ لَفِسْقٌ
  } قال: الفسق: المعصية.</p><p>وقال آخرون: معنى ذلك: الكفر.</p><p>وأما قوله: { وَإنَّ
  الشيَّاطِينَ لَيُوحُونَ إلى أوْلِيائِهِمْ } فقد ذكرنا اختلاف المختلفين في المعنيِّ
  بقوله: { وَإنَّ الشَّياطِينَ لَيُوحُونَ }. والصواب من القول فيه. وأما إيحاؤهم إلى
  أوليائهم، فهو إشارتهم إلى ما أشاروا لهم إليه، إما بقول، وإما برسالة، وإما بكتاب.</p><p>وقد
  بيَّنا معنى الوحي فيما مضى قبل بما أغنى عن إعادته في هذا الموضع. وقد:</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا عكرمة، عن أبي زميل، قال: كنت قاعداً عند ابن
  عباس، فجاءه رجل من أصحابه، فقال: يا أبا عباس، زعم أبو إسحاق أنه أوحي إليه الليلة
  يعني المختار بن أبي عبيد فقال ابن عباس: صدق فنفرت فقلت: يقول ابن عباس صدق؟ فقال
  ابن عباس: هما وحيان: وحي الله، ووحي الشيطان فوحي الله إلى محمد، ووحي الشياطين إلى
  أوليائهم. ثم قال: { وَإنَّ الشَّياطِينَ لَيُوحُونَ إلى أوْلِيائهِمْ }.</p><p>وأما
  الأولياء: فهم النصراء والظهراء في هذا الموضع.</p><p>ويعني بقوله: { لِيُجادِلُوكُمْ
  } ليخاصموكم، بالمعنى الذي قد ذكرت قبل.</p><p>وأما قوله: { وَإنْ أطَعْتُمُوهُمْ إنَّكُمْ
  لَمُشْرِكُونَ } فإنه يعني: وإن أطعتموهم في أكل الميتة وما حرم عليكم ربكم كما:</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثنا معاوية، عن علي بن أبي طلحة، عن ابن عباس:
  { وَإنْ أطَعْتُمُوهُمْ } يقول: وإن أطعتموهم في أكل ما نهيتكم عنه.</p><p>حدثني محمد
  بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَإنْ أطَعْتُمُوهُمْ
  } فأكلتم الميتة.</p><p>وأما قوله: { إنَّكُمْ لَمُشْركُونَ } يعني: إنكم إذاً مثلهم،
  إذ كان هؤلاء يأكلون الميتة استحلالاً، فإذا أنتم أكلتموها كذلك فقد صرتم مثلهم مشركين.</p><p>واختلف
  أهل العلم في هذه الآية: هل نسخ من حكمها شيء أم لا؟ فقال بعضهم: لم ينسخ منها شيء
  وهي محكمة فيما عُنيت به، وعلى هذا قول عامة أهل العلم. ورُوى عن الحسن البصري وعكرمة،
  ما:</p><p>حدثنا به ابن حميد، قال: ثنا يحيى بن واضح، عن الحسين بن واقد، عن يزيد،
  عن عكرمة والحسن البصريّ قالا: قال: { فَكُلُوا ممَّا ذُكِرَ اسْمُ اللّهِ عَلَيْهِ
  إنْ كُنْتُمْ بآياتِهِ مُؤْمِنِينَ وَلا تَأْكُلُوا مِمَّا لَمْ يُذْكَر اسْمُ اللّهِ
  عَلَيْهِ وَإنَّهُ لَفِسْقٌ } فنسخ واستثنى من ذلك، فقال:</p><p class="quran">وَطَعامُ
  الَّذِينَ أُوتُوا الكِتابَ حِلّ لَكُمْ وَطَعامُكُمْ حِلّ لَهُمْ</p><p>والصواب من
  القول في ذلك عندنا، أن هذه الآية محكمة فيما أنزلت لم ينسخ منها شيء، وأن طعام أهل
  الكتاب حلال وذبائحهم ذكية. وذلك مما حرّم الله على المؤمنين أكله بقوله: { وَلا تأْكُلُوا
  مِمَّا لَمْ يُذْكَر اسْمُ اللّهِ عَلَيْهِ } بمعزل، لأن الله إنما حرّم علينا بهذه
  الآية الميتة وما أهلّ به للطواغيت، وذبائح أهل الكتاب ذكية سَمّوْا عليها أو لم يسموا
  لأنهم أهل توحيد وأصحاب كتب لله يدينون بأحكامها، يذبحون الذبائح بأديانهم كما ذبح
  المسلم بدينه، سمى الله على ذبيحته أو لم يسمه، إلا أن يكون ترك من ذكر تسمية الله
  على ذبيحته على الدينونة بالتعطيل، أو بعبادة شيء سوى الله، فيحرم حينئذٍ أكل ذبيحته
  سمى الله عليها أو لم يسمّ.</p>'
