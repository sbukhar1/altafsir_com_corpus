text: '<p>{ أُمَمٌ أَمْثَـٰلُكُمْ } مكتوبة أرزاقها وآجالها وأعمالها كما كتبت أرزاقكم
  وآجالكم وأعمالكم { مَّا فَرَّطْنَا } ما تركنا وما أغفلنا { فِى ٱلْكِتَـٰبِ } في
  اللوح المحفوظ { مِن شَىْء } من ذلك لم نكتبه ولم نثبت ما وجب أن يثبت مما يختص به
  { ثُمَّ إِلَىٰ رَبّهِمْ يُحْشَرُونَ } يعني الأمم كلها من الدواب والطير فيعوضها وينصف
  بعضها من بعض، كما روي:</p><p>(375)</p><p class="hadith"> " أنه يأخذ للجماء من القرناء
  " </p><p>، فإن قلت: كيف قيل: { إِلاَّ أُمَمٌ } مع إفراد الدابة والطائر؟ قلت: لما
  كان قوله تعالى: { وَمَا مِن دَابَّةٍ فِى ٱلأرْضِ وَلاَ طَائِرٍ } دالاً على معنى
  الاستغراق ومغنياً عن أن يقال: وما من دواب ولا طير، حمل قوله: { إِلاَّ أُمَمٌ } على
  المعنى، فإن قلت: هلا قيل: وما من دابة ولا طائر إلا أمم أمثالكم؟ وما معنى زيادة قوله:
  { وفِى ٱلأَرْضِ } و { يَطِيرُ بِجَنَاحَيْهِ } قلت: معنى ذلك زيادة التعميم والإحاطة،
  كأنه قيل: وما من دابة فقط في جميع الأرضين السبع، وما من طائر قط في جو السماء من
  جميع ما يطير بجناحيه إلا أمم أمثالكم محفوظة أحوالها غير مهمل أمرها. فإن قلت: فما
  الغرض في ذكر ذلك؟ قلت: الدلالة على عظم قدرته، ولطف علمه، وسعة سلطانه وتدبيره تلك
  الخلائق المتفاوتة الأجناس، المتكاثرة الأصناف، وهو حافظ لما لها وما عليها، مهيمن
  على أحوالها، لا يشغله شأن عن شأن، وأنّ المكلفين ليسوا بمخصوصين بذلك دون من عداهم
  من سائر الحيوان. وقرأ ابن أبي عبلة: «ولا طائر»، بالرفع على المحل، كأنه قيل: وما
  دابة ولا طائر. وقرأ علقمة «ما فرطنا» بالتخفيف.</p>'
