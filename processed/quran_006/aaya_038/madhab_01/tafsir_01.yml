text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل لهؤلاء المعرضين عنك المكذّبين
  بآيات الله: أيها القوم، لا تحسبنّ الله غافلاً عما تعملون، أو أنه غير مجازيكم على
  ما تكسبون، وكيف يغفل عن أعمالكم أو يترك مجازاتكم عليها وهو غير غافل عن عمل شيء دبّ
  على الأرض صغير أو كبير ولا عمل طائر طار بجناحيه في الهواء؟ بل جعل ذلك كله أجناساً
  مجنسة وأصنافاً مصنفة، تعرف كما تعرفون وتتصرّف فيما سخُرتْ له كما كما تتصرّفون، ومحفوظ
  عليها ما عملت من عمل لها وعليها، ومثبت كلّ ذلك من أعمالها في أمّ الكتاب، ثم أنه
  تعالى ذكره مميتها ثم منشرها ومجازيها يوم القيامة جزاء أعمالها. يقول: فالربّ الذي
  لم يضيع حفظ أعمال البهائم والدوابّ في الأرض والطير في الهواء حتى حفظ عليها حركاتها
  وأفعالها وأثبت ذلك منها في أمّ الكتاب وحشرها ثم جازاها على ما سلف منها في دار البلاء،
  أحرى أن لا يضيع أعمالكم ولا يفرط في حفظ أفعالكم التي تجترحونها أيها الناس حتى يحشركم
  فيجازيكم على جميعها، إن خيراً فخيراً وإن شرًّا فشرًّا، إذ كان قد خصكم من نعمه وبسط
  عليكم من فضله ما لم يعمّ به غيركم في الدنيا، وكنتم بشكره أحقّ وبمعرفة واجبه عليكم
  أولى لما أعطاكم من العقل الذي به بين الأشياء تميزون والفهم الذي لم يعطه البهائم
  والطير الذي به بين مصالحكم ومضارّكم تفرّقون.</p><p>وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد، في قوله: { أُمَمٌ أمْثالُكُمْ } أصناف مصنفة تعرف بأسمائها.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { وَمَا
  مِنْ دَابَّةٍ فِي الأرْضِ وَلا طائِرٍ يَطِيرُ بِجَناحَيْهِ إلاَّ أُمَمٌ أمْثالُكُمْ
  } يقول: الطير أمة، والإنس أمة، والجنّ أمة.</p><p>حدثني محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، قوله: { إلاَّ أُمَمٌ أمْثالُكُمْ } يقول:
  إلاَّ خلقٌ أمثالُكم.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن
  جريج، في قوله: { وَمَا مِنْ دَابَّةٍ فِي الأرْضِ وَلا طائِرٍ يَطِيرُ بِجَناحَيْهِ
  إلاَّ أُمَمٌ أمْثالُكُمْ } قال: الذرّة فوقها من ألوان ما خلق الله من الدوابّ.</p><p>وأما
  قوله: { ما فَرَّطْنا فِي الكِتابِ مِنْ شَيْءٍ } فإن معناه: ما ضيعنا إثبات شيء منه.
  كالذي:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن
  عليّ بن أبي طلحة، عن ابن عباس: { ما فَرَّطْنا فِي الكِتابٍ مِنْ شَيْءٍ } ما تركنا
  شيئاً إلاَّ قد كتبناه في أمّ الكتاب.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد في قوله: { ما فَرَّطْنا فِي الكِتابِ مِنْ شَيْءٍ } قال: لم نغفل، ما
  من شيء إلاَّ وهو في الكتاب.</p><p>وحدثني به يونس مرّة أخرى، قال في قوله: { ما فَرَّطْنا
  فِي الكِتابِ مِنْ شَيْءٍ } قال: كلهم مكتوب في أمّ الكتاب.</p><p>وأما قوله: { ثُمَّ
  إلى رَبِّهِمْ يُحْشَرُونَ } فإن أهل التأويل اختلفوا في معنى حشرهم الذي عناه الله
  تعالى في هذا الموضع. فقال بعضهم: حَشْرُها مَوْتها. ذكر من قال ذلك:</p><p>حدثني محمد
  بن عمارة الأسديّ، قال: ثنا عبيد الله بن موسى، عن إسرائيل، عن سعيد، عن مسروق، عن
  عكرمة، عن ابن عباس: { وَمَا مِنْ دَابَّةٍ فِي الأرْضِ وَلا طائِرٍ يَطِيرُ بِجَناحَيْهِ
  إلاَّ أُمَمٌ أمْثالُكُمْ } قال ابن عباس: موت البهائم حَشْرُها.</p><p>حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { ثُمَّ
  إلى رَبِّهِمْ يُحْشَرُونَ } قال: يعني بالحشر: الموت.</p><p>حُدثت عن الحسين بن الفرج،
  قال: سمعت أبا معاذ الفضل بن خالد، قال: ثنا عبيد بن سليم، قال: سمعت الضحاك يقول في
  قوله: { ثُمَّ إلى رَبِّهِمْ يُحْشَرُونَ } يعني بالحشر: الموت.</p><p>وقال آخرون:
  الحشر في هذا الموضع يعني به الجمع لبعث الساعة وقيام القيامة. ذكر من قال ذلك:</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، وحدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن جعفر بن برقان، عن يزيد بن الأصمّ، عن أبي هريرة،
  في قوله: { إلاَّ أُمَمٌ أمْثالُكُمْ ما فَرَّطْنا فِي الكِتابِ مِنْ شَيْءٍ ثُمَّ
  إلى رَبِّهِمْ يُحْشَرُونَ } قال: يحشر الله الخلق كلهم يوم القيامة، البهائم، والدوابّ،
  والطير، وكلّ شيء، فيبلغ من عدل الله يومئذٍ أن يأخذ للجماء من القرناء، ثم يقول: كوني
  تراباً، فذلك يقول الكافر:</p><p class="quran">يا لَيْتَني كُنْتُ تُراباً</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، وحدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر عن الأعمش، ذكره عن أبي ذرّ، قال: بينا أنا عند رسول
  الله صلى الله عليه وسلم، إذ انتطحت عنزان، فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " أتَدْرُونَ فِيما انْتَطَحتَا " </p><p>قالوا: لا ندري، قال:</p><p
  class="hadith"> " لَكِنِ اللّهُ يَدْرِي، وَسَيَقْضِي بَيْنَهُما ". </p><p>حدثني
  المثنى، قال: ثنا إسحاق بن سليم، قال: ثنا مطر بن خليفة، عن منذر الثوري، عن أبي ذرّ
  قال: انتطحت شاتان عند النبيّ صلى الله عليه وسلم، فقال لي:</p><p class="hadith">
  " يا أبا ذَرّ أتَدْرِي فِيمَ انْتَطَحتَا " </p><p>قلت: لا، قال:</p><p class="hadith">
  " لَكِنِ اللّهُ يَدْرِي وَسَيَقْضِي بَيْنَهُما ". </p><p>قال أبو ذرّ: لقد تركنا
  رسول الله صلى الله عليه وسلم، وما يقلب طائر جناحيه في السماء إلاَّ ذكرنا منه علماً.</p><p>والصواب
  من القول في ذلك عندي أن يقال: إن الله تعالى أخبر أن كلّ دابة وطائر محشور إليه، وجائز
  أن يكون معنياً بذلك حشر القيامة، وجائز أن يكون معنياً به حشر الموت، وجائز أن يكون
  معنياً به الحشران جميعاً. ولا دلالة في ظاهر التنزيل ولا في خبر عن النبيّ صلى الله
  عليه وسلم أيّ ذلك المراد بقوله: { ثُمَّ إلى رَبِّهِمْ يُحْشَرُونَ } إذ كان الحشر
  في كلام العرب: الجمع، ومن ذلك قول الله تعالى: { والطَّيْرَ مَحْشُورَةً كُلٌّ لَهُ
  أوَّابٌ } يعني مجموعة: فإذ كان الجمع هو الحشر وكان الله تعالى جامعاً خلقه إليه يوم
  القيامة وجامعهم بالموت، كان أصوب القول في ذلك أن يُعمّ بمعنى الآية ما عمه الله بظاهرها،
  وأن يقال: كلّ دابة وكلّ طائر محشور إلى الله بعد الفناء وبعد بعث القيامة، إذ كان
  الله تعالى قد عمّ بقوله: { ثُمَّ إلى رَبِّهِمْ يُحْشَرُونَ } ولم يخصص به حشراً دون
  حشر.</p><p>فإن قال قائل: فما وجه قوله: { وَلا طائِرٍ يَطِيرُ بِجَناحَيْهِ } وهل
  يطير الطائر إلاَّ بجناحيه؟ فما في الخبر عن طيرانه بالجناحين من الفائدة؟ قيل: قد
  قدمنا القول فيما مضى أن الله تعالى أنزل هذا الكتاب بلسان قوم وبلغاتهم وما يتعارفونه
  بينهم ويستعملونه في منطقهم خاطبهم، فإذ كان من كلامهم إذا أرادوا المبالغة في الكلام
  أن يقولوا: كلمت فلاناً بفمي، ومشيت إليه برجلي، وضربته بيدي خاطبهم تعالى بنظير ما
  يتعارفونه في كلامهم ويستعملونه في خطابهم، ومن ذلك قوله تعالى:</p><p class="quran">إنَّ
  هَذَا أخي لَهُ تسْعٌ وَتِسْعُونَ نَعْجَةً ولي نَعْجَةٌ وَاحِدَةٌ</p>'
