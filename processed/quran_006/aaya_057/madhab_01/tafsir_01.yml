text: '<p>يقول تعالى ذكره لنبيه صلى الله عليه وسلم: { قُلْ } يا محمد لهؤلاء العادلين
  بربهم، الداعين لك إلى الإشراك بربك: { إنّي على بَيِّنَةٍ مِنْ ربي } أي إني على بيان
  قد تبينته وبرهان قد وضح لي من ربي، يقول: من توحيده، وما أنا عليه من إخلاص عبوديته
  من غير إشراك شيء به وكذلك تقول العرب: فلان على بينة من هذا الأمر: إذا كان على بيان
  منه، ومن ذلك قول الشاعر:</p><p class="poetry_or_grammar">أبَيِّنَةً تَبْغُونَ بَعدَ
  اعْتِرَافِهِ</p><p class="poetry_or_grammar">وقَوْلِ سُوَيْدٍ قدْ كَفَيْتُكُمْ بِشْرَا</p><p>{
  وكَذَّبْتُمْ بِهِ } يقول: وكذبتم أنتم بربكم. والهاء في قوله «به» من ذكر الربّ جل
  وعزّ. { ما عِنْدِي ما تَسْتَعْجِلُونَ بِهِ } يقول: ما الذي تستعجلون من نقم الله
  وعذابه بيدي، ولا أنا على ذلك بقادر. وذلك أنهم قالوا حين بعث الله نبيه محمداً صلى
  الله عليه وسلم بتوحيده، فدعاهم إلى الله وأخبرهم أنه رسوله إليهم:</p><p class="quran">هَلْ
  هَذَا إلاَّ بَشَرٌ مِثْلُكُمْ أفَتأْتونَ السِّحْرَ وأنْتُمْ تُبْصِرُونَ</p><p>وقالوا
  للقرآن: هو أضغاث أحلام. وقال بعضهم: بل هو اختلاق اختلقه. وقال آخرون: بل محمد شاعر،
  فليأتنا بآية كما أرسل الأوّلون فقال الله لنبيه صلى الله عليه وسلم: أجبهم بأن الآيات
  بيد الله لا بيدك، وإنما أنت رسول، وليس عليك إلاَّ البلاغ لما أرسلت به، وإن الله
  يقضي الحقّ فيهم وفيك ويفصل به بينك وبينهم فيتبين المحقّ منكم والمبطل. { وهُوَ خَيْرُ
  الفاصلِينَ }: أي وهو خير من بين وميز بين المحقّ والمبطل وأعدلهم، لأنه لا يقع في
  حكمه وقضائه حيف إلى أحد لوسيلة له إليه ولا لقرابة ولا مناسبة، ولا في قضائه جور لأنه
  لا يأخذ الرشوة في الأحكام فيجوز، فهو أعدل الحكام وخير الفاصلين. وقد ذكر لنا في قراءة
  عبد الله: «وهُوَ أسْرَعُ الفَاصِلين».</p><p>حدثنا محمد بن بشار، قال: ثنا محمد بن
  جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيد بن جبير أنه قال: في قراءة عبد الله: «يقضي
  الحقّ وهو أسرع الفاصلين».</p><p>واختلفت القراء في قراءة قوله: «يَقْضِي الحَقّ» فقرأه
  عامة قرّاء الحجاز والمدينة وبعض قرّاء أهل الكوفة والبصرة: { إن الحُكْمُ إلاَّ لِلّهِ
  يَقُصُّ الحَقَّ } بالصاد بمعنى القصص، وتأوّلوا في ذلك قول الله تعالى:</p><p class="quran">نَحْنُ
  نَقُصُّ عَلَيْكَ أحْسَنَ القَصَصِ</p><p>وذكر ذلك عن ابن عباس.</p><p>حدثنا ابن وكيع،
  قال: ثنا ابن عيينة، عن عمرو بن دينار، عن عطاء، عن ابن عباس، قال: { يَقُصُّ الحَقَّ
  } ، وقال: نَحْنُ نَقُصُّ عَلَيْكَ أحْسَنَ القَصَصِ.</p><p>وقرأ ذلك جماعة من قرّاء
  الكوفة والبصرة: «إن الحُكْمُ إلاَّ لِلّهِ يَقْضِي الحَقَّ» بالضاد من القضاء بمعنى
  الحكم والفصل بالقضاء. واعتبروا صحة ذلك بقوله: { وَهُوَ خَيْرُ الفاصلِين } َ وأن
  الفصل بين المختلفين إنما يكون بالقضاء لا بالقصص.</p><p>وهذه القراءة عندنا أولى القراءتين
  بالصواب لما ذكرنا لأهلها من العلة. فمعنى الكلام إذن: ما الحكم فيما تستعجلون به أيها
  المشركون من عذاب الله وفيما بيني وبينكم، إلاَّ لله الذي لا يجور في حكمه، وبيده الخلق
  والأمر، يقضي الحقّ بيني وبينكم، وهو خير الفاصلين بيننا بقضائه وحكمه.</p>'
