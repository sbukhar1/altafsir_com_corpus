text: "<p>{ نُوَلّى بَعْضَ ٱلظَّـٰلِمِينَ بَعْضاً } نخليهم حتى يتولى بعضهم بعضاً كما
  فعل الشياطين وغواة الإنس، أو نجعل بعضهم أولياء بعض يوم القيامة وقرناءهم كما كانوا
  في الدنيا { بِمَا كَانُواْ يَكْسِبُونَ } بسبب ما كسبوا من الكفر والمعاصي.</p>"
