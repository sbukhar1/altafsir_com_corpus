text: "<p>يعني بذلك جلّ ثناؤه: وجعل هؤلاء العادلون بربهم الآلهة والأنداد لله { شُرَكَاءَ
  الجِنَّ } كما قال جلّ ثناؤه: وَجَعَلُوا بَيْنَهُ وبينَ الجِنَّةِ نَسَباً. وفي الجنّ
  وجهان من النصب: أحدهما أن يكون تفسيراً للشركاء، والآخر: أن يكون معنى الكلام: «وجعلوا
  لله الجنّ شركاء وهو خالقهم».</p><p>واختلفوا في قراءة قوله: { وَخَلَقَهُمْ } فقرأته
  قرّاء الأمصار: { وَخَلَقَهُمْ } على معنى أن الله خلقهم منفردًّا بخلقه إياهم. وذكر
  عن يحيى بن يعمر ما:</p><p>حدثني به أحمد بن يوسف، قال: ثنا القاسم بن سلام، قال: ثنا
  حجاج، عن هارون، عن واصل مولى أبي عيينة، عن يحيى بن عقيل، عن يحيى بن يعمر، أنه قال:
  «شُرَكَاءَ الجِنَّ وخَلْقَهُمْ»</p><p>بجزم اللام بمعنى أنهم قالوا: إن الجنّ شركاء
  لله في خلقه إيانا.</p><p>وأولى القراءتين بالصواب قراءة من قرأ ذلك { وَخَلَقَهُمْ
  } لإجماع الحجة من القرّاء عليها.</p><p>وأما قوله: { وَخَرَقُوا لَهُ بَنِينَ وَبَناتٍ
  بغيرِ عِلْم } فإنه يعني بقوله: { خَرَقُوا } اختلقوا، يقال: اختلق فلان على فلان كذباً
  واخترقه: إذا افتعله وافتراه.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك.</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ بن أبي
  طلحة، عن ابن عباس، قوله: { وَجَعَلُوا لِلّهِ شُرَكَاءَ الجِنَّ } والله خلقهم { وَخَرَقُوا
  لَهُ بَنِينَ وَبَناتٍ } يعني أنهم تخرّصوا.</p><p>حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَخَرَقُوا لَهُ بَنِينَ
  وَبَناتٍ بغيرِ عِلْمٍ } قال: جعلوا له بنين وبنات بغير علم.</p><p>حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَخَرَقُوا لَهُ بَنِينَ
  وَبَناتٍ بغيرِ عِلْم } قال: كذبوا.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وَجَعَلُوا لِلّهِ شُرَكَاءَ الجِنّ } كذَبوا، سبحانه وتعالى
  عما يصفون عما يكذّبون أما العرب فجعلوا له البنات ولهم ما يشتهون من الغلمان، وأما
  اليهود فجعلوا بينه وبين الجنة نسباً، ولقد علمت الجنة إنهم لمحضرون.</p><p>حدثنا محمد
  بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { وَخَرَقُوا لَهُ بَنِينَ
  وَبَناتٍ بغيرِ عِلْمٍ } قال: خرصوا له بنين وبنات.</p><p>حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَخَرَقُوا لَهُ بَنِينَ وَبَناتٍ
  بغيرِ عِلْمٍ } يقول: قطعوا له بنين وبنات، قالت العرب: الملائكة بنات الله، وقالت
  اليهود والنصارى: المسيح وعزيز ابنا الله.</p><p>حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَخَرَقُوا لَهُ بَنِينَ وَبَناتٍ بغيرِ عِلْمٍ } قال:
  خرقوا: كذبوا لم يكن لله بنون ولا بنات، قالت النصارى: المسيح ابن الله، وقال المشركون:
  الملائكة بنات الله، فكلٌّ خرقوا الكذب.</p><p>وخرقوا: اخترقوا.</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله: { وَجَعَلُوا لِلّهِ شُرَكَاءَ
  الجِنّ } قال: قول الزنادقة. { وَخَرَقُوا لَهُ } قال ابن جريج: قال مجاهد: خرقوا:
  كذبوا.</p><p>حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن جويبر، عن الضحاك: { وَخَرَقُوا
  لَهُ بَنِينَ وَبَناتٍ } قال: وصفوا له.</p><p>حدثنا عمران بن موسى، قال: ثنا عبد الوارث،
  عن أبي عمر: { وَخَرَقُوا لَهُ بَنِينَ وَبَناتٍ } قال: تفسيرها: وكذبوا.</p><p>فتأويل
  الكلام إذن: وجعلو لله الجنّ وشركاء في عبادتهم إياه، وهو المنفرد، بخلقهم بغير شريك
  ولا معين ولا ظهير. { وَخَرَقُوا لَهُ بَنِينَ وَبَناتٍ } يقول: وتخرّصوا لله كذباً،
  فافتعلوا له بنين وبنات بغير علم منهم بحقيقة ما يقولون، ولكن جهلاً بالله وبعظمته
  وأنه لا ينبعي لمن كان إلهاً أن يكون له بنون وبنات ولا صاحبة، ولا أن يشركه في خلقه
  شريك.</p><p>القول في تأويل قوله تعالى: { سُبْحانَهُ وَتَعالى عَمَّا يَصِفُونَ }.</p><p>يقول
  تعالى ذكره: تنزّه الله وعلا فارتفع عن الذي يصفه به هؤلاء الجهلة من خلقه في ادّعائهم
  له شركاء من الجنّ واختراقهم له بنين وبنات وذلك لا ينبغي أن يكون من صفته لأن ذلك
  من صفة خلقه الذين يكون منهم الجماع الذي يحدث عنه الأولاد، والذين تضطرّهم لضعفهم
  الشهوات إلى اتخاذ الصاحبة لقضاء اللذّات، وليس الله تعالى ذكره بالعاجز فيضطره شيءٌ
  إلى شيءٍ، ولا بالضعيف المحتاج فتدعوه حاجته إلى النساء إلى اتخاذ صاحبة لقضاء لذّة.
  وقوله: { تَعَالَى } تفاعل من العلوّ والارتفاع. ورُوِي عن قتادة في تأويل قوله: {
  عَمَّا يَصِفُونَ } أنه يكذّبون.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { سُبْحانَهُ وَتَعالى عَمَّا يَصِفُونَ } عما يكذبون.</p><p>وأحسب أن قتادة
  عنى بتأويله ذلك كذلك، أنهم يكذبون في وصفهم الله بما كانوا يصفونه من ادّعائهم له
  بنين وبنات، لا أنه وجه تأويل الوصف إلى الكذب.</p>"
