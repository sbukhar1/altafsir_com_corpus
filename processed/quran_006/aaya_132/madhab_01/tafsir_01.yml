  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالى ذكره: ولكلّ عامل في طاعة الله أو معصيته منازل ومراتب من عمله،
  يبلغه الله إياها، ويثيبه بها، إن خيراً فخيراً وإن شرّاً فشرًّا. { وَما رَبُّكَ بغافلٍ
  عَمَّا يَعْمَلُونَ } يقول جلّ ثناؤه: وكلّ ذلك من عملهم يا محمد بعلم من ربك يحصيها
  ويثبتها لهم عنده ليجازيهم عليها عند لقائهم إياه ومعادهم إليه.</p>"
