aaya: "۞ إِنَّ شَرَّ الدَّوَابِّ عِنْدَ اللَّهِ الصُّمُّ الْبُكْمُ الَّذِينَ لَا يَعْقِلُونَ"
text: '<p>{ وَلاَ تَوَلَّوْاْ } قرىء بطرح إحدى التاءين وإدغامها، والضمير في { عَنْهُ
  } لرسول الله صلى الله عليه وسلم، لأنّ المعنى: وأطيعوا رسول الله كقوله: الله ورسوله
  أحق أن يرضوه، ولأنّ طاعة الرسول وطاعة الله شيء واحد</p><p class="quran">مَّنْ يُطِعِ
  ٱلرَّسُولَ فَقَدْ أَطَاعَ ٱللَّهَ</p><p>[النساء: 8] فكأن رجوع الضمير إلى أحدهما
  كرجوعه إليهما، كقولك: الإحسان والإجمال لا ينفع في فلان. ويجوز أن يرجع إلى الأمر
  بالطاعة، أي: ولا تولوا عن هذا الأمر وامتثاله وأنتم تسمعونه. أو ولا تتولوا عن رسول
  الله صلى الله عليه وسلم ولا تخالفوه { وَأَنتُمْ تَسْمَعُونَ } أي تصدقون لأنكم مؤمنون
  لستم كالصمّ المكذبين من الكفرة { وَلاَ تَكُونُواْ كَٱلَّذِينَ قَالُواْ سَمِعْنَا
  } أي ادّعوا السماع { وَهُمْ لاَ يَسْمَعُونَ } لأنهم ليسوا بمصدّقين فكأنهم غير سامعين.
  والمعنى: أنكم تصدّقون بالقرآن والنبوة، فإذا توليتم عن طاعة الرسول في بعض الأمور
  من قسمة الغنائم وغيرها، كان تصديقكم كلا تصديق، وأشبه سماعكم سماع من لا يؤمن. ثم
  قال: { إِنَّ شَرَّ ٱلدَّوَابّ } أي إن شر من يدب على وجه الأرض. أوإنّ شر البهائم
  الذين هم صمّ عن الحق لا يعقلونه، جعلهم من جنس البهائم، ثم جعلهم شرّها { وَلَوْ عَلِمَ
  ٱللَّهُ } في هؤلاء الصم البكم { خَيْرًا } أي انتفاعاً باللطف { لأسْمَعَهُمْ } للطف
  بهم حتى يسمعوا سماع المصدقين، ثم قال: { وَلَوْ أَسْمَعَهُمْ لَتَوَلَّواْ } عنه.
  يعني: ولو لطف بهم لما نفع فيهم اللطف، فلذلك منعهم ألطافه. أو ولو لطف بهم فصدقوا
  لارتدوا بعد ذلك وكذبوا ولم يستقيموا، وقيل: هم بنو عبد الدار بن قصي لم يسلم منهم
  إلا رجلان: مصعب بن عمير، وسويد بن حرملة: كانوا يقولون: نحن صم بُكم عُمي عما جاء
  به محمد، لا نسمعه ولا نجيبه، فقتلوا جميعاً بأحد، وكانوا أصحاب اللواء. وعن ابن جريج:
  هم المنافقون. وعن الحسن: أهل الكتاب.</p>'
