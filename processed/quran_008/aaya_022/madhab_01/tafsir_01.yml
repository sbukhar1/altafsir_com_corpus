aaya: "۞ إِنَّ شَرَّ الدَّوَابِّ عِنْدَ اللَّهِ الصُّمُّ الْبُكْمُ الَّذِينَ لَا يَعْقِلُونَ"
text: '<p>يقول تعالـى ذكره: إن شرّ ما دبّ علـى الأرض من خـلق الله عند الله الذين يصغون
  عن الـحق لئلا يستـمعوه فـيعتبروا به ويتعظوا به وينكصون عنه إن نطقوا به، الذين لا
  يعقلون عن الله أمره ونهيه، فـيستعملوا بهما أبدانهم.</p><p>وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { إنَّ شَرّ الدَّوَابّ عِنْدَ الله } قال: الدوابّ: الـخـلق.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، عن عكرمة، قال: وكانوا
  يقولون: إنا صمّ بكم عما يدعونا إلـيه مـحمد، لا نسمعه منه، ولا نـجيبه به بتصديق.
  فقتلوا جميعاً بأُحد، وكانوا أصحاب اللواء.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: الصمّ البكم: الذين لا يعقلون،
  قال: الذين لا يتبعون الـحقّ.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { إنَّ شَرّ الدَّوَابّ عِنْدَ اللّهِ الصُّمُّ البُكْمُ الَّذِينَ
  لا يَعْقِلُونَ } ولـيس بـالأصمّ فـي الدنـيا ولا بـالأبكم، ولكن صمّ القلوب وبكمها
  وعميها. وقرأ:</p><p class="quran">فإنَّها لا تَعْمَى الأبْصَارُ وَلكِنْ تَعْمَى
  القُلُوبُ التـي فِـي الصُّدُورِ</p><p>واختلف فـيـمن عنـي بهذه الآية، فقال بعضهم:
  عنـي بها نفر من الـمشركين. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: قال ابن عبـاس: الصمّ البكم الذين
  لا يعقلون: نفر من بنـي عبد الدار، لا يتبعون الـحقّ.</p><p>قال: ثنا إسحاق، قال: ثنا
  عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { الصُّمُّ البُكُمُ الَّذِينَ
  لا يَعْقِلُونَ } قال: لا يتبعون الـحقّ. قال: قال ابن عبـاس: هم نفر من بنـي عبد الدار.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.</p><p>وقال
  آخرون: عنـي بها الـمنافقون. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { إنَّ شَرَّ الدَّوَابّ عِنْدَ اللّهِ الصُّمُّ البُكْمُ الَّذين لا
  يَعْقِلُونَ }: لا يعرفون ما علـيهم فـي ذلك من النعمة والسعة.</p><p>وأولـى القولـين
  فـي ذلك بـالصواب قول من قال بقول ابن عبـاس، وأنه عنـي بهذه الآية مشركو قريش، لأنها
  فـي سياق الـخبر عنهم.</p>'
