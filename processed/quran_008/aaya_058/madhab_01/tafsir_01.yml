aaya: وَإِمَّا تَخَافَنَّ مِنْ قَوْمٍ خِيَانَةً فَانْبِذْ إِلَيْهِمْ عَلَىٰ سَوَاءٍ
  ۚ إِنَّ اللَّهَ لَا يُحِبُّ الْخَائِنِينَ
text: '<p>يقول تعالى ذكره: وإمَّا تخافنّ يا محمد من عدوّ لك بينك وبينه عهد وعقد أن
  ينكث عهده وينقض عقده ويغدر بك، وذلك هو الخيانة والغدر. { فانْبِذْ إلَيْهِمْ عَلى
  سَوَاءٍ } يقول: فناجزهم بالحرب، وأعلمهم قبل حربك إياهم أنك قد فسخت العهد بينك وبينهم
  بما كان منهم من ظهور آثار الغدر والخيانة منهم حتى تصير أنت وهم على سواء في العلم
  بأنك لهم محارب، فيأخذوا للحرب آلتها، وتبرأ من الغدر. { إنَّ اللَّهَ لا يُحِبُّ الخائِنِينَ
  } الغادرين بمن كان منه في أمان وعهد بينه وبينه أن يغدر به، فيحاربه قبل إعلامه إياه
  أنه له حرب وأنه قد فاسخه العقد.</p><p>فإن قال قائل: وكيف يجوز نقض العهد بخوف الخيانة
  والخوف ظنّ لا يقين؟ قيل: إن الأمر بخلاف ما إليه ذهبتَ، وإنما معناه: إذا ظهرت آثار
  الخيانة من عدوّك وخفت وقوعهم بك، فألق إليهم مقاليد السلم وآذنهم بالحرب. وذلك كالذين
  كان من بني قريظة، إذ أجابوا أبا سفيان ومن معه من المشركين إلى مظاهرتهم على رسول
  الله صلى الله عليه وسلم ومحاربتهم معه بعد العهد الذي كانوا عاهدوا رسول الله صلى
  الله عليه وسلم على المسالمة، ولن يقاتلوا رسول الله صلى الله عليه وسلم. فكانت إجابتهم
  إياه إلى ذلك موجباً لرسول الله صلى الله عليه وسلم خوف الغدر به وبأصحابه منهم، فكذلك
  حكم كل قوم أهل موادعة للمؤمنين ظهر لإمام المسلمين منهم من دلائل الغدر مثل الذي ظهر
  لرسول الله صلى الله عليه وسلم وأصحابه من قريظة منها، فحُقّ على إمام المسلمين أن
  ينبذ إليهم على سواء ويؤذنهم بالحرب.</p><p>ومعنى قوله: { عَلى سَوَاءٍ }: أي حتى يستوي
  علمك وعلمهم بأن كل فريق منكم حرب لصاحبه لا سلم. وقيل: نزلت الآية في قريظة. ذكر من
  قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { فانْبِذْ إلَيْهِمْ عَلى سَوَاءٍ } قال قريظة.</p><p>وقد قال بعضهم:
  السواء في هذا الموضع: المَهَل. ذكر من قال ذلك:</p><p>حدثني عليّ بن سهل، قال: ثنا
  الوليد بن مسلم، قال: إنه مما تبين لنا أن قوله: { فانْبِذْ إلَيْهِمْ عَلى سَوَاءٍ
  } أنه على مهل. كما حدثنا بكير عن مقاتل بن حيان في قول الله:</p><p class="quran">بَرَاءَةٌ
  مِنَ اللَّهِ وَرَسُولِهِ إلى الَّذِينَ عاهَدْتُمْ مِنَ المُشْرِكِينَ فَسِيحُوا فِي
  الأرْضِ أرْبَعَةَ أشْهُرٍ</p><p>وأما أهل العلم بكلام العرب، فإنهم في معناه مختلفون،
  فكان بعضهم يقول: معناه: فانبذ إليهم على عَدْل يعني حتى يعتدل علمك وعلمهم بما عليه
  بعضكم لبعض من المحاربة. واستشهدوا لقولهم ذلك بقول الراجز:</p><p class="poetry_or_grammar">وَاضْرِبْ
  وُجُوهَ الغُدَّرِ الأعْدَاء</p><p class="poetry_or_grammar">حتى يُجِيبُوكَ إلى السَّوَاءِ</p><p>يعني
  إلى العدل. وكان آخرون يقولون: معناه الوسط، من قول حسان:</p><p class="poetry_or_grammar">يا
  وَيْحَ أنْصَارِ الرَّسُولِ وَرَهْطِهِ</p><p class="poetry_or_grammar">بَعْدَ المُغَيَّبِ
  فِي سَوَاءِ المُلْحَدِ</p><p>بمعنى في وسط اللحد. وكذلك هذه المعاني متقاربة، لأن
  العدل وسط لا يعلو فوق الحقّ ولا يقصر عنه، وكذلك الوسط عدل، واستواء الفريقين فيما
  عليه بعضهم لبعض بعض المهادنة عدل من الفعل ووسط. وأما الذي قاله الوليد بن مسلم من
  أن معناه المهل، فما لا أعلم له وجها في كلام العرب.</p>'
