  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا أَطِيعُوا اللَّهَ وَرَسُولَهُ وَلَا تَوَلَّوْا
  عَنْهُ وَأَنْتُمْ تَسْمَعُونَ
text: "<p>يقول تعالـى ذكره: يا أيها الذين صدقوا الله ورسوله { أطِيعُوا اللّهَ وَرَسُولَهُ
  } فـيـما أمركم به وفـيـما نهاكم عنه. { وَلا تَوَلَّوْا عَنْهُ } يقول: ولا تُدْبِرُوا
  عن رسول الله صلى الله عليه وسلم، مخالفـين أمره ونهيه، وأنتـم تسمعون أمره إياكم ونهيه،
  وأنتـم به مؤمنون. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { يا
  أيُّها الَّذِينَ آمَنُوا أطِيعُوا اللّهَ وَرَسُولَهُ وَلا تَوَلَّوْا عَنْهُ وأنْتُـمْ
  تَسْمَعُونَ }: أي لا تـخالفوا أمره وأنتـم تسمعون لقوله، وتزعمون أنكم مؤمنون.</p>"
