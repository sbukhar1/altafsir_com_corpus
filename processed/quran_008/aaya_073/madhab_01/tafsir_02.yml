aaya: وَالَّذِينَ كَفَرُوا بَعْضُهُمْ أَوْلِيَاءُ بَعْضٍ ۚ إِلَّا تَفْعَلُوهُ تَكُنْ
  فِتْنَةٌ فِي الْأَرْضِ وَفَسَادٌ كَبِيرٌ
text: '<p>{ وَٱلَّذينَ كَفَرُواْ بَعْضُهُمْ أَوْلِيَاء بَعْضٍ } ظاهره إثبات الموالاة
  بينهم كقوله تعالى في المسلمين</p><p class="quran">أُوْلَـئِكَ بَعْضُهُمْ أَوْلِيَاء
  بَعْضٍ</p><p>[الأنفال: 72] ومعناه: نهى المسلمين عن موالاة الذين كفروا وموارثتهم
  وإيجاب مباعدتهم ومصارمتهم وإن كانو أقارب، وأن يتركوا يتوارثون بعضهم بعضاً ثم قال:
  { إِلاَّ تَفْعَلُوهُ } أي إلا تفعلوا ما أمرتكم به من تواصل المسلمين وتولى بعضهم
  بعضاً حتى في التوارث، تفضيلاً لنسبة الإسلام على نسبة القرابة ولم تقطعوا العلائق
  بينكم وبين الكفار. ولم تجعلوا قرابتهم كلا قرابة تحصل فتنة في الأرض ومفسدة عظيمة،
  لأنّ المسلمين ما لم يصيروا يداً واحدة على الشرك، كان الشرك ظاهراً والفساد زائداً
  وقرىء «كثير» بالثاء.</p>'
