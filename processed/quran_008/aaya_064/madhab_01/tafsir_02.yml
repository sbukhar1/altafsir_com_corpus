aaya: يَا أَيُّهَا النَّبِيُّ حَسْبُكَ اللَّهُ وَمَنِ اتَّبَعَكَ مِنَ الْمُؤْمِنِينَ
text: '<p>{ وَمَنِ ٱتَّبَعَكَ } الواو بمعنى مع وما بعده منصوب، تقول: حسبك وزيداً درهم،
  ولا تجرّ؛ لأنّ عطف الظاهر المجرور على المكنى ممتنع قال:</p><p class="poetry_or_grammar">فَحَسْبُكَ
  وَالضَّحَّاكَ عَضْبٌ مُهَنَّدُ</p><p>والمعنى: كفاك وكفى أتباعك من المؤمنين الله
  ناصراً أو يكون في محل الرفع: أي كفاك الله وكفاك المؤمنون، وهذه الآية نزلت بالبيداء
  في غزوة بدر قبل القتال، وعن ابن عباس رضي الله عنه نزلت في إسلام عمر رضي الله عنه،
  وعن سعيد بن جبير: أنه أسلم مع النبي صلى الله عليه وسلم ثلاثة وثلاثون رجلاً وست نسوة
  ثم أسلم عمر، فنزلت.</p>'
