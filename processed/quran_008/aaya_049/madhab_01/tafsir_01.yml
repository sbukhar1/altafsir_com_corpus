aaya: إِذْ يَقُولُ الْمُنَافِقُونَ وَالَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ غَرَّ هَٰؤُلَاءِ
  دِينُهُمْ ۗ وَمَنْ يَتَوَكَّلْ عَلَى اللَّهِ فَإِنَّ اللَّهَ عَزِيزٌ حَكِيمٌ
text: '<p>يقول تعالى ذكره: وإن الله لسميع عليم في هذه الأحوال، وإذ يقول المنافقون.
  وكرّ بقوله: { إذْ يَقُولُ المُنافِقُونَ } على قوله:</p><p class="quran">إذْ يُرِيكَهُمُ
  اللَّهُ فِي مِنامِكَ قَلِيلاً</p><p class="quran">والَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ</p><p>يعني:
  شكّ في الإسلام لم يصح يقينهم، ولم تشرح بالإيمان صدورهم. غَرَّ هَؤُلاءِ دِينُهُمْ
  يقول: غرّ هؤلاء الذين يقاتلون المشركين من أصحاب محمد صلى الله عليه وسلم من أنفسهم
  دينهم، وذلك الإسلام. وذكر أن الذين قالوا هذا القول كانوا نفراً ممن كان قد تكلم بالإسلام
  من مشركي قريش ولم يستحكم الإسلام في قلوبهم. ذكر من قال ذلك:</p><p>حدثنا محمد بن
  المثنى، قال: ثنا عبد الأعلى، قال: ثنا داود، عن عامر في هذه الآية: { إذْ يَقُولُ
  المُنافِقُونَ والَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ غَرَّ هَؤُلاءِ دِينُهُمْ } قال:
  كان ناس من أهل مكة تكلموا بالإسلام، فخرجوا مع المشركين يوم بدر، فلما رأوا قلة المسلمين
  قالوا: } غَرَّ هَؤُلاءِ دِينُهُمْ }.</p><p>حدثني إسحاق بن شاهين، قال: ثنا خالد،
  عن داود، عن عامر، مثله.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا يحيى بن
  زكريا، عن ابن جريج، عن مجاهد، في قوله: { إذْ يَقُولُ المُنافِقُونَ والَّذِينَ فِي
  قُلُوبِهِمْ مَرَضٌ غَرَّ هَؤُلاءِ دِينُهُمْ } قال: فئة من قريش: قيس بن الوليد بن
  المغيرة، وأبو قيس بن الفاكه بن المغيرة، والحرث بن زمعة بن الأسود بن المطلب، وعليّ
  بن أمية بن خلف، والعاصي بن منبه بن الحجاج خرجوا مع قريش من مكة وهم على الارتياب
  فحبسهم ارتيابهم، فلما رأوا قلة أصحاب رسول الله صلى الله عليه وسلم قالوا: غرّ هؤلاء
  دينهم حتى قدموا على ما قدموا عليه مع قلة عددهم وكثرة عدوّهم</p><p>حدثنا محمد بن
  عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن: { إذْ يَقُولُ المُنافِقُونَ
  والَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ غَرَّ هَؤُلاءِ دِينُهُمْ } قال: هم قوم لم يشهدوا
  القتال يوم بدر، فسموا منافقين. قال معمر: وقال بعضهم: قوم كانوا أقرّوا بالإسلام وهم
  بمكة، فخرجوا مع المشركين يوم بدر، فلما رأوا قلة المسلمين قالوا: غرّ هؤلاء دينهم</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إذْ يَقُولُ المُنافِقُونَ والَّذِينَ
  فِي قُلُوبِهِمْ مَرَضٌ... } إلى قوله: { فإنَّ اللَّهَ عَزِيزٌ حكِيمٌ } قال: رأوا
  عصابة من المؤمنين تشددت لأمر الله. وذكر لنا أن أبا جهل عدوّ الله لما أشرف على محمد
  صلى الله عليه وسلم وأصحابه، قال: والله لا يعبد الله بعد اليوم قسوة وعتوًّا.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال ابن جريج في قوله: { إذْ يَقُولُ
  المُنافِقُونَ والَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ } قال: ناس كانوا من المنافقين بمكة،
  قالوه يوم بدر، وهم يومئذ ثلاث مئة وبضعةَ عَشَرَ رجلاً.</p><p>قال: حدثني حجاج، عن
  ابن جريج، في قوله: { إذْ يَقُولُ المُنافِقُونَ والَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ
  } قال: لما دنا القوم بعضهم من بعض، فقلل الله المسلمين في أعين المشركين، وقلل المشركين
  في أعين المسلمين، فقال المشركون: غرّ هؤلاء دينهم وإنما قالوا ذلك من قلتهم في أعينهم،
  وظنوا أنهم سيهزمونهم لا يشكون في ذلك، فقال الله: { وَمَنْ يَتَوَكَّلْ على اللَّهِ
  فإنَّ اللَّهَ عَزِيزٌ حَكِيمٌ }.</p><p>وأما قوله: { وَمَنْ يَتَوَكَّلْ على اللَّهِ
  } فإن معناه: ومن يسلم أمره إلى الله ويثق به ويرض بقضائه، فإن الله حافظه وناصره لأنه
  عزيز لا يغلبه شيء ولا يقهره أحد، فجاره منيع ومن يتوكل عليه يكفه. وهذا أمر من الله
  جلّ ثناؤه المؤمنين به من أصحاب رسول الله وغيرهم أن يفوّضوا أمرهم إليه ويسلموا لقضائه،
  كيما يكفيهم أعداءهم، ولا يستذلهم من ناوأهم لأنه عزيز غير مغلوب، فجاره غير مقهور.
  { حِكِيمُ } يقول: هو فيما يدبر من أمر خلقه، حكيم لا يدخل تدبيره خلل.</p>'
