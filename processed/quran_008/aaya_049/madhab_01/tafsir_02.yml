aaya: إِذْ يَقُولُ الْمُنَافِقُونَ وَالَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ غَرَّ هَٰؤُلَاءِ
  دِينُهُمْ ۗ وَمَنْ يَتَوَكَّلْ عَلَى اللَّهِ فَإِنَّ اللَّهَ عَزِيزٌ حَكِيمٌ
text: "<p>{ إِذْ يَقُولُ ٱلْمُنَـٰفِقُونَ } بالمدينة { وَٱلَّذِينَ فِي قُلُوبِهِم
  مَّرَضٌ } يجوز أن يكون من صفة المنافقين، وأن يراد الذين هم على حرف ليسوا بثابتي
  الأقدام في الإسلام. وعن الحسن: هم المشركون { غَرَّ هَـؤُلاء دِينُهُمْ } يعنون أنّ
  المسلمين اغتروا بدينهم وأنهم يتقوّون به وينصرون من أجله، فخرجوا وهم ثلاثمائة وبضعة
  عشر إلى زهاء ألف، ثم قال جواباً لهم { وَمَن يَتَوَكَّلْ عَلَى ٱللَّهِ فَإِنَّ ٱللَّهَ
  عَزِيزٌ } غالب يسلط القليل الضعيف على الكثير القوي.</p>"
