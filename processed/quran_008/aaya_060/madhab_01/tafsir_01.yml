aaya: وَأَعِدُّوا لَهُمْ مَا اسْتَطَعْتُمْ مِنْ قُوَّةٍ وَمِنْ رِبَاطِ الْخَيْلِ تُرْهِبُونَ
  بِهِ عَدُوَّ اللَّهِ وَعَدُوَّكُمْ وَآخَرِينَ مِنْ دُونِهِمْ لَا تَعْلَمُونَهُمُ
  اللَّهُ يَعْلَمُهُمْ ۚ وَمَا تُنْفِقُوا مِنْ شَيْءٍ فِي سَبِيلِ اللَّهِ يُوَفَّ
  إِلَيْكُمْ وَأَنْتُمْ لَا تُظْلَمُونَ
text: '<p>يقول تعالى ذكره: وأعدّوا لهؤلاء الذين كفروا بربهم الذين بينكم وبينهم عهد،
  إذا خفتم خيانتهم وغدرهم أيها المؤمنون بالله ورسوله { ما اسْتَطَعْتُمْ مِنْ قُوَّةٍ
  } يقول: ما أطقتم أن تعدّوه لهم من الآلات التي تكون قوّة لكم عليهم من السلاح والخيل.
  { تُرْهِبُونَ بِهِ عَدُو اللَّهِ وَعَدُوَّكُمْ } يقول: تخيفون بإعدادكم ذلك عدوّ
  الله وعدوّكم من المشركين.</p><p>وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</p><p>حدثنا أبو كريب، قال: ثنا أبو إدريس، قال: سمعت أسامة بن زيد، عن صالح بن
  كيسان، عن رجل من جهينة يرفع الحديث إلى رسول الله صلى الله عليه وسلم: { وأعِدُّوا
  لَهُمْ ما اسْتَطَعْتُمْ مِنْ قُوةٍ }</p><p class="hadith"> " ألا إنَّ الرَّمْيَ
  هُوَ القُوَّةُ، ألاَ إنَّ الرَّمْيَ هُوَ الْقُوَّةُ " </p><p>حدثنا أبو كريب، قال:
  ثنا سعيد بن شرحبيل، قال: ثنا ابن لهيعة، عن يزيد بن أبي حبيب، وعبد الكريم بن الحرث،
  عن أبي عليّ الهمدانيّ، أنه سمع عقبة بن عامر على المنبر يقول: قال الله: { وأعِدُّوا
  لَهُمْ ما اسْتَطَعْتُمْ مِنْ قُوَّةٍ وَمِنْ رِباطِ الخَيْلِ } ألا وإني سمعت رسول
  الله صلى الله عليه وسلم يقول على المنبر</p><p class="hadith"> " قالَ اللَّهُ: {
  وأعِدُّوا لَهُمْ ما اسْتَطَعْتُمْ مِنْ قُوَّةٍ } ألا أنَّ القُوَّةَ الرَّمْيُ ألا
  إنَّ القُوَّةَ الرَّمْيُ " </p><p>ثَلاثاً.</p><p>حدثنا أبو كريب، قال: ثنا محبوب
  وجعفر بن عون ووكيع وأبو أسامة وأبو نعيم، عن أسامة بن زيد، عن صالح بن كيسان، عن رجل،
  عن عقبة بن عامر الجهنيّ قال: قرأ رسول الله صلى الله عليه وسلم على المنبر: { وأعِدُّوا
  لَهُمْ ما اسْتَطَعْتُمْ مِنْ قُوةٍ وَمِنْ رِباطِ الخَيْلِ } فقال:</p><p class="hadith">
  " ألا إن القُوةَ الرمْيُ، ألا إن القُوةَ الرمْيُ " </p><p>ثلاث مرات.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن أسامة بن زيد، عن صالح بن كيسان، عن رجل، عن عقبة بن عامر،
  أن النبيّ صلى الله عليه وسلم قرأ هذه الآية على المنبر، فذكر نحوه.</p><p>حدثنا أحمد
  بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا أسامة بن زيد، عن صالح بن كيسان، عن عقبة بن
  عامر، عن النبيّ صلى الله عليه وسلم، نحوه.</p><p>حدثنا أحمد بن حميد، قال: ثنا يحيى
  بن واضح، قال: ثنا موسى بن عبيدة، عن أخيه محمد بن عبيدة، عن أخيه عبد الله بن عبيدة،
  عن عقبة بن عامر، عن النبيّ صلى الله عليه وسلم، في قوله: { وأعِدُّوا لَهُمْ ما اسْتَطَعْتُمْ
  مِنْ قُوةٍ }</p><p class="hadith"> " ألا إن القُوةَ الرمْيُ " </p><p>حدثنا ابن وكيع،
  قال: ثنا أبي، عن سفيان، عن شعبة بن دينار، عن عكرمة، في قوله: { وأعِدُّوا لَهُمْ
  ما اسْتَطَعْتُمْ مِنْ قُوةٍ } قال: الحصون.</p><p>{ وَمِنْ رِباطِ الخَيْلِ } قال:
  الإناث.</p><p>حدثنا عليّ بن سهل، قال: ثنا ضمرة بن ربيعة، عن رجاء بن أبي سلمة، قال:
  لقي رجل مجاهداً بمكة، ومع مجاهد جُوالَق، قال: فقال مجاهد: هذا من القوّة ومجاهد يتجهز
  للغزو.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ:
  { وأعِدُّوا لَهُمْ ما اسْتَطَعْتُمْ مِنْ قُوةٍ } من سلاح.</p><p>وأما قوله: { تُرْهِبُونَ
  بِهِ عَدُوَّ اللَّهِ وَعَدُوَّكُمْ } فقال ابن وكيع:</p><p>حدثنا أبي عن إسرائيل،
  عن عثمان بن المغيرة الثقفي، عن مجاهد، عن ابن عباس: { تَرْهِبُونَ بِهِ عَدُوَّ اللَّهِ
  وَعَدُوَّكُمْ } قال: تخزون به عدوّ الله وعدوّكم.</p><p>حدثنا أحمد بن إسحاق، قال:
  ثنا أبو أحمد، قال: ثنا إسرائيل، عن عثمان، عن مجاهد، عن ابن عباس، مثله.</p><p>حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيل، عن خصيف، عن عكرمة وسعيد بن جبير، عن
  ابن عباس: { تَرْهِبُونَ بِهِ عَدُوَّ اللَّهِ وَعَدُوَّكُمْ } قال: تخزون به عدوّ
  الله وعدوّكم. وكذا كان يقرأ بها ترهبون.</p><p>حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا إسرائيل، عن عثمان بن المغيرة وخصيف، عن مجاهد، عن ابن عباس: { تُرْهِبُونَ
  بِهِ } تخزون به.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيل،
  عن خصيف، عن عكرمة، عن ابن عباس، مثله.</p><p>يقال منه: أرهبت العدوّ ورهَّبته، فأنا
  أُرْهِبُه وأُرَهِّبُه إرهابا وترهيبا، وهو الرَّهَبُ والرُّهْبُ، ومنه قول طفيل الغنويّ:</p><p
  class="poetry_or_grammar">وَيْلُ امّ حَيّ دَفَعْتُمْ فِي نُحُورِهِمُ</p><p class="poetry_or_grammar">بَنِي
  كِلابٍ غَدَاةَ الرُّعْبِ والرَّهَبِ</p><p>القول في تأويل قوله تعالى: { وآخِرِينَ
  مِنْ دُونِهِمْ لا تَعْلَمُونَهُمُ اللَّهُ يَعْلَمهُمْ }.</p><p>اختلف أهل التأويل
  في هؤلاء الآخرين من هم وما هم، فقال بعضهم: هم بنو قريظة. ذكر من قال ذلك:</p><p>حُدثت
  عن عمار بن الحسن، قال: ثنا ابن أبي جعفر، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: {
  وآخَرِينَ مِنْ دُونِهِمْ } يعني من بني قريظة.</p><p>حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وآخَرِينَ مِنْ دُونِهِمْ }
  قال: قريظة.</p><p>وقال آخرون: من فارس. ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وآخِرِينَ مِنْ دُونِهِمْ لا
  تَعْلَمُونَهُمُ اللَّهُ يَعْلَمهُمْ } هؤلاء أهل فارس.</p><p>وقال آخرون: هم كل عدوّ
  للمسلمين غير الذي أمر النبيّ صلى الله عليه وسلم أن يشرّد بهم من خلفهم. قالوا: وهم
  المنافقون. ذكر من قال ذلك:</p><p>حدثني يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد
  في قول الله:</p><p class="quran">فإمَّا تَثْقَفَنَّهُمْ فِي الحَرْبِ فَشَرّدْ بِهِمْ
  مَنْ خَلْفَهُمْ</p><p>قال: أخفهم بهم لما تصنع بهؤلاء. وقرأ: { وآخِرِينَ مِنْ دُونِهِمْ
  لا تَعْلَمُونَهُمُ اللَّهُ يَعْلَمهُمْ }.</p><p>حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وآخِرِينَ مِنْ دُونِهِمْ لا تَعْلَمُونَهُمُ اللَّهُ
  يَعْلَمهُمْ } قال: هؤلاء المنافقون لا تعلمونهم لأنهم معكم يقولون لا إله إلا الله
  ويغزون معكم.</p><p>وقال آخرون: هم قوم من الجنّ.</p><p>قال أبو جعفر: والصواب من القول
  في ذلك أن يقال: إن الله أمر المؤمنين بإعداد الجهاد وآلة الحرب وما يتقوّون به على
  جهاد عدوّه وعدوّهم من المشركين من السلاح والرمي وغير ذلك ورباط الخيل. ولا وجه لأن
  يقال: عني بالقوّة معنى دون معنى من معاني القوّة، وقد عمّ الله الأمر بها.</p><p>فإن
  قال قائل: فإن رسول الله صلى الله عليه وسلم، قد بين أن ذلك مراد به الخصوص بقوله:</p><p
  class="hadith"> " ألا إن القُوَّةَ الرَّمْيُ " </p><p>قيل له: إن الخبر وإن كان قد
  جاء بذلك فليس في الخير ما يدلّ على أنه مراد بها الرمي خاصة دون سائر معاني القوّة
  عليهم، فإن الرمي أحد معاني القوّة، لأنه إنما قيل في الخبر: «ألا إنَّ القُوَّةَ الرَّمْيُ»
  ولم يقل دون غيرها. ومن القوّة أيضاً السيف والرمح والحربة، وكل ما كان معونة على قتال
  المشركين، كمعونة الرمي أو أبلغ من الرمي فيهم وفي النكاية منهم، هذا مع وهي سند الخبر
  بذلك عن رسول الله صلى الله عليه وسلم.</p><p>وأما قوله: { وآخِرِينَ مِنْ دُونِهِمْ
  لا تَعْلَمُونَهُمُ } فإن قول من قال: عني به الجنّ، أقرب وأشبه بالصواب لأنه جلّ ثناؤه
  قد أدخل بقوله: { وَمِنْ رِباطِ الخَيْلِ تُرْهِبُونَ بِهِ عَدُوَّ اللَّهِ وَعَدُوَّكُمْ
  } الأمر بارتباط الخيل لإرهاب كلّ عدوّ لله وللمؤمنين يعلمونهم، ولا شكّ أن المؤمنين
  كانوا عالمين بعداوة قريظة وفارس لهم، لعلمهم بأنهم مشركون وأنهم لهم حرب، ولا معنى
  لأن يقال: وهم يعلمونهم لهم أعداء، وآخرين من دونهم لا تعلمونهم ولكن معنى ذلك: إن
  شاء الله ترهبون بارتباطكم أيها المؤمنون الخيل عدوّ الله وأعداءكم من بني آدم الذين
  قد علمتم عداوتهم لكم لكفرهم بالله ورسوله، وترهبون بذلك جنسا آخر من غير بني آدم لا
  تعلمون أماكنهم وأحوالهم الله يعلمهم دونكم، لأن بني آدم لا يرونهم. وقيل: إن صهيل
  الخيل يرهب الجنّ، وإن الجنّ لا تقرب داراً فيها فرس.</p><p>فإن قال قائل: فإن المؤمنين
  كانوا لا يعلمون ما عليه المنافقون، فما تنكر أن يكون عني بذلك المنافقون؟ قيل: فإن
  المنافقين لم يكن تروعهم خيل المسلمين ولا سلاحهم، وإنما كان يروعهم أن يظهر المسلمون
  على سرائرهم التي كانوا يستسرّون من الكفر، وإنما أمر المؤمنون بإعداد القوّة لإرهاب
  العدوّ، فأما من لم يرهبه ذلك فغير داخل في معنى من أمر بإعداد ذلك له المؤمنون، وقيل:
  «لا تعلمونهم»، فاكتفي للعلم بمنصوب واحد في هذا الموضع، لأنه أريد لا تعرفونهم، كما
  قال الشاعر:</p><p class="poetry_or_grammar">فإنَّ اللَّهَ يَعْلَمُنِي وَوَهْباً</p><p
  class="poetry_or_grammar">وأنَّا سَوْفَ يَلْقاهُ كِلانا</p><p>القول في تأويل قوله
  تعالى: { وَما تُنْفِقُوا مِنْ شَيْءٍ فِي سَبِيلِ اللَّهِ يُوَفَّ إلَيْكُمْ وأنْتُمْ
  لا تُظْلَمُونَ }.</p><p>يقول تعالى ذكره: وما أنفقتم أيها المؤمنون من نفقة في شراء
  آلة حرب من سلاح أو حراب أو كراع أو غير ذلك من النفقات في جهاد أعداء الله من المشركين
  يخلفه الله عليكم في الدنيا، ويدّخر لكم أجوركم على ذلك عنده، حتى يوفيكموها يوم القيامة.
  { وأنْتُمْ لا تُظْلَمُونَ } يقول: يفعل ذلك بكم ربكم فلا يضيع أجوركم عليه.</p><p>وبنحو
  ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق: { ومَا تُنْفِقُوا مِنْ شَيْءٍ فِي سَبِيلِ اللَّهِ يُوَفَّ إلَيْكُمْ
  وأنْتُمْ لا تُظْلَمُونَ }: أي لا يضيع لكم عند الله أجره في الآخرة وعاجل خلفه في
  الدنيا.</p>'
