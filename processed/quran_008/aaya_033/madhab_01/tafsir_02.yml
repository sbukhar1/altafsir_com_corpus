aaya: وَمَا كَانَ اللَّهُ لِيُعَذِّبَهُمْ وَأَنْتَ فِيهِمْ ۚ وَمَا كَانَ اللَّهُ مُعَذِّبَهُمْ
  وَهُمْ يَسْتَغْفِرُونَ
text: '<p>{ لَوْ نَشَاء لَقُلْنَا مِثْلَ هَـٰذَا } نفاجة منهم وصلف تحت الراعدة، فإنهم
  لم يتوانوا في مشيئتهم لو ساعدتهم الاستطاعة، وإلا فما منعهم إن كانوا مستطيعين أن
  يشاؤوا غلبة من تحدّاهم وقرعهم بالعجز، حتى يفوزوا بالقدح المعلي دونه، مع فرط أنفتهم
  واستنكافهم أن يغلبوا في باب البيان خاصة، وأن يماتنهم واحد، فيتعللوا بامتناع المشيئة،
  ومع ما علم وظهر ظهور الشمس، من حرصهم على أن يقهروا رسول الله صلى الله عليه وسلم،
  وتهالكهم على أن يغمروه. وقيل: قائله النضر بن الحرث المقتول صبراً، حين سمع اقتصاص
  الله أحاديث القرون: لو شئت لقلت مثل هذا. وهو الذي جاء من بلاد فارس بنسخة حديث رستم
  وأسفنديار فزعم أن هذا مثل ذاك، وأنه من جملة تلك الأساطير، وهو القائل: { إِن كَانَ
  هَـٰذَا هُوَ ٱلْحَقَّ } وهذا أسلوب من الجحود بليغ، يعني إن كان القرآن هو الحق فعاقبنا
  على إنكاره بالسجيل، كما فعلت بأصحاب الفيل، أو بعذاب آخر. ومراده نفي كونه حقاً، وإذا
  انتفى كونه حقاً لم يستوجب منكره عذاباً فكان تعليق العذاب بكونه حقاً مع اعتقاد أنه
  ليس بحق، كتعليقه بالمحال في قولك: إن كان الباطل حقاً، فأمطر علينا حجارة. وقوله:
  { هُوَ ٱلْحَقُّ } تهكم بمن يقول على سبيل التخصيص والتعيين: هذا هو الحق. وقرأ الأعمش
  { هُوَ ٱلْحَقُّ } بالرفع، على أن هو مبتدأ غير فصل. وهو في القراءة الأولى فصل. ويقال:
  أمطرت السماء، كقولك أنجمت وأسبلت ومطرت، كقولك: هتنت وهتلت، وقد كثر الأمطار في معنى
  العذاب. فإن قلت: ما فائدة قوله: { مّنَ ٱلسَّمَاء }؟ والأمطار لا تكون إلا منها. قلت:
  كأنه يريد أن يقال: فأمطر علينا السجيل وهي الحجارة المسوّمة للعذاب، فوضع { حِجَارَةً
  مّنَ ٱلسَّمَاء } موضع السجيل، كما تقول: صب عليه مسرودة من حديد، تريد درعاً { بِعَذَابٍ
  أَلِيمٍ } أي بنوع آخر من جنس العذاب الأليم، يعني أن أمطار السجيل بعض العذاب الأليم،
  فعذبنا به أو بنوع آخر من أنواعه. وعن معاوية أنه قال لرجل من سبإ: ما أجهل قومك حين
  ملكوا عليهم امرأة‍‍ ‍‍! قال: أجهل من قومي قومك قالوا لرسول الله صلى الله عليه وسلم
  حين دعاهم إلى الحق { إِن كَانَ هَـٰذَا هُوَ ٱلْحَقَّ مِنْ عِندِكَ فَأَمْطِرْ عَلَيْنَا
  حِجَارَةً } ولم يقولوا: إن كان هذا هو الحق فاهدنا له. اللام لتأكيد النفي، والدلالة
  على أنّ تعذيبهم وأنت بين أظهرهم غير مستقيم في الحكمة؛ لأن عادة الله وقضية حكمته
  أن لا يعذب قوماً عذاب استئصال ما دام نبيهم بين أظهرهم وفيه إشعار بأنهم مرصودون بالعذاب
  إذا هاجر عنهم. والدليل على هذا الإشعار قوله: { وَمَا لَهُمْ أَلاَّ يُعَذّبَهُمُ
  ٱللَّهُ } وإنما يصح هذا بعد إثبات التعذيب، كأنه قال: وما كان الله ليعذبهم وأنت فيهم،
  وهو معذبهم إذا فارقتهم، وما لهم أن لا يعذبهم { وَهُمْ يَسْتَغْفِرُونَ } في موضع
  الحال.</p><p>ومعناه نفي الاستغفار عنهم: أي ولو كانوا ممن يؤمن ويستغفر من الكفر لما
  عذبهم، كقوله:</p><p class="quran">وَمَا كَانَ رَبُّكَ لِيُهْلِكَ ٱلْقُرَىٰ بِظُلْمٍ
  وَأَهْلُهَا مُصْلِحُونَ</p><p>[هود: 117] ولكنهم لا يؤمنون ولا يستغفرون، ولا يتوقع
  ذلك منهم. وقيل معناه وما كان الله معذبهم وفيهم من يستغفر، وهم المسلمون بين أظهرهم
  ممن تخلف عن رسول الله صلى الله عليه وسلم من المستضعفين، { وَمَا لَهُمْ أَن لا يُعَذّبْهُمُ
  ٱللَّهُ } وأي شيء لهم في انتفاء العذاب عنهم، يعني: لا حظّ لهم في ذلك وهم معذبون
  لا محالة. وكيف لا يعذبون وحالهم أنهم يصدّون عن المسجد الحرام كما صدّوا رسول الله
  صلى الله عليه وسلم عام الحديبية، وإخراجهم رسول الله صلى الله عليه وسلم والمؤمنين
  من الصدّ، وكانوا يقولون: نحن ولاة البيت والحرم فنصدّ من نشاء وندخل من نشاء { مَا
  كَانُواْ أَوْلِيَاءهُ } وما استحقوا مع إشراكهم وعداوتهم للدين أن يكونوا ولاة أمره
  وأربابه { إِنْ أَوْلِيَاؤُهُ إِلاَّ ٱلْمُتَّقُونَ } من المسلمين ليس كل مسلم أيضاً
  ممن يصلح لأن يلي أمره، إنما يستأهل ولايته من كان براً تقياً، فكيف بالكفرة عبدة الأصنام
  { وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ } كأنه استثنى من كان يعلم وهو يعاند ويطلب
  الرياسة. أو أراد بالأكثر: الجميع، كما يراد بالقلة: العدم.</p>'
