aaya: وَلَا يَحْسَبَنَّ الَّذِينَ كَفَرُوا سَبَقُوا ۚ إِنَّهُمْ لَا يُعْجِزُونَ
text: '<p>اختلفت القرّاء في قراءة ذلك، فقرأ ذلك عامة قرّاء الحجاز والعراق: «وَلا تَحْسَبنَّ
  الَّذِينَ كَفَرُوا سَبَقُوا إنَّهُمْ» بكسر الألف من «إنهم» وبالتاء في «تحسبنّ»،
  بمعنى: ولا تحسبنّ يا محمد الذين كفروا سبقونا ففاتونا بأنفسهم. ثم ابتدأ الخبر عن
  قدرة الله عليهم، فقيل: إن هؤلاء الكفرة لا يعجِزون ربهم إذا طلبهم وأراد تعذيبهم وإهلاكهم
  بأنفسهم فيفوتوه بها. وقرأ ذلك بعض قرّاء المدينة والكوفة: { وَلا يَحْسَبنَّ الَّذِينَ
  كَفَرُوا } بالياء في «يحسبنّ»، وكسر الألف من «إنهم»، وهي قراءة غير حميدة لمعنيين:
  أحدهما خروجها من قراءة القرّاء وشذوذها عنها، والآخر بعدها من فصيح كلام العرب وذلك
  أن «يحسب» يطلب في كلام العرب منصوباً وخبره، كقوله: عبد الله يحسب أخاك قائماً ويقوم
  وقام، فقارىء هذه القراءة أصحب «يحسب» خبراً لغير مخبر عنه مذكور، وإنما كان مراده:
  ظنيّ ولا يحسبنّ الذين كفروا سبقوا أنهم لا يعجزوننا، فلم يفكر في صواب مخرج الكلام
  وسقمه، واستعمل في قراءته ذلك كذلك ما ظهر له من مفهوم الكلام. وأحسب أن الذي دعاه
  إلى ذلك الاعتبار بقراءة عبد الله، وذلك أنه فيما ذكر في مصحف عبد الله: «وَلا يَحْسَبنَّ
  الَّذِينَ كَفَرُوا أنَّهُمْ سَبَقُوا إنَّهُمْ لا يُعْجِزُونَ» وهذا فصيح صحيح إذا
  أدخلت أنهم في الكلام، لأن «يحسبنّ» عاملة في «أنهم»، وإذا لم يكن في الكلام «أنهم»
  كانت خالية من اسم تعمل فيه. وللذي قرأ من ذلك من القرّاء وجهان في كلام العرب وإن
  كانا بعيدين من فصيح كلامهم: أحدهما أن يكون أريد به: ولا يحسبنّ الذين كفروا أن سبقوا،
  أو أنهم سبقوا، ثم حذف «أن» و«أنهم»، كما قال جلّ ثناؤه:</p><p class="quran">وَمِنْ
  آياتِهِ يُرِيكُمُ البَرْقَ خَوْفاً وَطَمَعاً</p><p>بمعنى: أن يريكم. وقد ينشد في
  نحو ذلك بيت لذي الرمة:</p><p class="poetry_or_grammar">أظَنَّ ابْنُ طُرْثُوثٍ عُيَيْنَةُ
  ذَاهِباً</p><p class="poetry_or_grammar">بِعادِيَّتِي تَكْذَابُهُ وَجَعائِلُهْ</p><p>بمعنى:
  أظنّ ابن طرثوث أن يذهب بعاديتي تكذابُه وجعائله. وكذلك قراءة من قرأ ذلك بالياء، يوجه
  «سبقوا» إلى «سابقين» على هذا المعنى. والوجه الثاني على أنه أراد إضمار منصوب ب «يحسب»،
  كأنه قال: ولا يحسب الذين كفروا أنهم سبقوا، ثم حذف الهمز وأضمر. وقد وجه بعضهم معنى
  قوله:</p><p class="quran">إنَّمَا ذَلِكُمُ الشَّيْطانُ يُخَوّفُ أوْلِياءَهُ</p><p>إنما
  ذلكم الشيطان يخوّف المؤمن من أوليائه، وأن ذكر المؤمن مضمر في قوله: «يخوّف»، إذ كان
  الشيطان عنده لا يخوّف أولياءه. وقرأ ذلك بعض أهل الشام: «وَلا يَحْسَبنَّ الَّذِينَ
  كَفَرُوا» بالتاء من «تحسبن» «سَبَقُوا إنَّهُمْ لا يُعْجِزُونَ» بفتح الألف من «أنهم»،
  بمعنى: ولا تحسبنّ الذين كفروا أنهم لا يعجزون. ولا وجه لهذه القراءة يعقل إلا أن يكون
  أراد القارىء ب «لا» التي في يعجزون «لا» التي تدخل في الكلام حشوا وصلة.</p><p>فيكون
  معنى الكلام حينئذ: ولا تحسبنّ الذين كفروا سبقوا أنهم يعجزون. ولا وجه لتوجيه حرف
  في كتاب الله إلى التطويل بغير حجة يجب التسليم لها وله في الصحة مخرج.</p><p>قال أبو
  جعفر: والصواب من القراءة في ذلك عندي قراءة من قرأ: «لا تَحْسَبن» بالتاء «الَّذِينَ
  كَفَرُوا سَبَقُوا إنهُمْ» بكسر الألف من «إنهُمْ لا يُعْجِزُونَ» بمعنى: ولا تحسبنّ
  أنت يا محمد الذين جحدوا حجج الله وكذّبوا بها سبقونا بأنفسهم، ففاتونا، إنهم لا يعجزوننا:
  أي يفوتوننا بأنفسهم، ولا يقدرون على الهرب منا. كما:</p><p>حدثني محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلا يَحْسَبنَّ الَّذِينَ
  كَفَرُوا سَبَقُوا إنَّهُمْ لا يُعْجِزُونَ } يقول: لا يفوتون.</p>'
