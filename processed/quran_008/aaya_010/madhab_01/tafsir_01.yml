aaya: وَمَا جَعَلَهُ اللَّهُ إِلَّا بُشْرَىٰ وَلِتَطْمَئِنَّ بِهِ قُلُوبُكُمْ ۚ وَمَا
  النَّصْرُ إِلَّا مِنْ عِنْدِ اللَّهِ ۚ إِنَّ اللَّهَ عَزِيزٌ حَكِيمٌ
text: "<p>يقول تعالـى ذكره: لـم يجعل الله إرداف الـملائكة بعضها بعضاً وتتابعها بـالـمصير
  إلـيكم أيها الـمؤمنون مددا لكم إلاَّ بشرى لكم: أي بشارة لكم تبشركم بنصر الله إياكم
  علـى أعدائكم. { وَلِتَطْمَئِنَّ بِهِ قُلوبُكُمْ } يقول: ولتسكن قلوبكم بـمـجيئها
  إلـيكم، وتوقن بنصرة الله لكم، { وَما النَّصْرُ إلاَّ مِنْ عِنْدِ اللّهِ }: يقول:
  وما تُنصرون علـى عدوّكم أيها الـمؤمنون إلاَّ أن ينصركم الله علـيهم، لا بشدة بأسكم
  وقواكم، بل بنصر الله لكم، لأن ذلك بـيده وإلـيه، ينصر من يشاء من خـلقه. { إنَّ اللّهَ
  عَزِيزٌ حَكِيـمٌ } يقول: إن الله الذي ينصركم وبـيده نصر من يشاء من خـلقه، عزيز لا
  يقهره شيء، ولا يغلبه غالب، بل يقهر كلّ شيء ويغلبه، لأنه خـلقه حكيـم، يقول: حكيـم
  فـي تدبـيره ونصره من نصر، وخذلانه من خذل من خـلقه، لا يدخـل تدبـيره وهن ولا خـلل.</p><p>ورُوي
  عن عبد الله بن كثـير، عن مـجاهد فـي ذلك ما:</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج عن ابن جريج، قال: أخبرنـي ابن كثـير أنه سمع مـجاهداً يقول: ما مْدّ
  النبـيّ صلى الله عليه وسلم مـما ذكر الله غير ألف من الـملائكة مردفـين، وذكر الثلاثة
  والـخمسة بشرى، ما مدّوا بأكثر من هذه الألف الذي ذكر الله عزّ وجلّ فـي الأنفـال.
  وأما الثلاثة والـخمسة، فكانت بشرى.</p><p>وقد أتـينا علـى ذلك فـي سورة آل عمران بـما
  فـيه الكفـاية.</p>"
