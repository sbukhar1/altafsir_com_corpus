aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا اسْتَجِيبُوا لِلَّهِ وَلِلرَّسُولِ إِذَا دَعَاكُمْ
  لِمَا يُحْيِيكُمْ ۖ وَاعْلَمُوا أَنَّ اللَّهَ يَحُولُ بَيْنَ الْمَرْءِ وَقَلْبِهِ
  وَأَنَّهُ إِلَيْهِ تُحْشَرُونَ
text: '<p>اختلف أهل التأويـل فـي تأويـل قوله: { إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ
  } فقال بعضهم: معناه: استـجيبوا لله وللرسول إذا دعاكم للإيـمان. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط عن السديّ: { يا أيُّها
  الَّذِينَ آمَنُوا اسْتَـجِيبُوا لِلّهِ وللرَّسُولِ إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ
  } قال: أما يحيـيكم فهو الإسلام، أحياهم بعد موتهم، بعد كفرهم.</p><p>وقال آخرون: للـحقّ.
  ذكر من قال ذلك:</p><p>حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { لِـمَا يُحْيِـيكُمْ } قال: الـحقّ.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ } قال: الـحقّ.</p><p>حدثنا ابن حميد، قال:
  ثنا حكام، قال: ثنا عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بزّة، عن مـجاهد،
  فـي قوله: { اسْتَـجِيبُوا لِلّهِ وللرَّسُولِ إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ }
  قال: للـحقّ.</p><p>وقال آخرون: معناه: إذا دعاكم إلـى ما فـي القرآن. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا
  اسْتَـجِيبُوا لِلّهِ وللرَّسُولِ إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ } قال: هو هذا
  القرآن فـيه الـحياة والعفة والعصمة فـي الدنـيا والآخرة.</p><p>وقال آخرون: معناه:
  إذا دعاكم إلـى الـحرب وجهاد العدوّ. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق: { يا أيُّها الَّذِينَ آمَنُوا اسْتَـجِيبُوا لِلّهِ وللرَّسُولِ
  إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ }: أي للـحرب الذي أعزّكم الله بها بعد الذلّ، وقوّاكم
  بعد الضعف، ومنعكم بها من عدوّكم بعد القهر منهم لكم.</p><p>وأولـى الأقوال فـي ذلك
  بـالصواب، قول من قال: معناه: استـجيبوا لله وللرسول بـالطاعة إذا دعاكم الرسول لِـما
  يحيـيكم من الـحقّ. وذلك أن ذلك إذا كان معناه كان داخلاً فـيه الأمر بإجابتهم لقتال
  العدوّ والـجهاد، والإجابة إذا دعاكم إلـى حكم القرآن، وفـي الإجابة إلـى كلّ ذلك حياة
  الـمـجيب. أما فـي الدنـيا، فـيقال: الذكر الـجميـل، وذلك له فـيه حياة. وأما فـي الآخرة،
  فحياة الأبد فـي الـجنان والـخـلود فـيها.</p><p>وأما قول من قال: معناه الإسلام، فقول
  لا معنى له لأن الله قد وصفهم بـالإيـمان بقوله: { يا أيُّها الَّذِينَ آمَنُوا اسْتَـجِيبُوا
  لِلّهِ وللرَّسُولِ إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ } فلا وجه لأن يقال للـمؤمن
  استـجب لله وللرسول إذا دعاك إلـى الإسلام والإيـمان.</p><p>وبعد: ففـيـما:</p><p>حدثنا
  أحمد بن الـمقدام العجلـي، قال: ثنا يزيد بن زريع، قال: ثنا روح بن القاسم، عن العلاء
  بن عبد الرحمن، عن أبـيه، عن أبـي هريرة، قال: خرج رسول الله صلى الله عليه وسلم علـى
  أبـيّ وهو يصلـي، فدعاه:</p><p class="hadith"> " أي أبـيّ " </p><p>فـالتفت إلـيه
  أبـيّ، ولـم يجبه. ثم إن أبـيًّا خفف الصلاة، ثم انصرف إلـى النبـيّ صلى الله عليه
  وسلم فقال: السلام علـيك أي رسول الله قال:</p><p class="hadith"> " وَعَلَـيْكَ ما
  مَنَعَكَ إذْ دَعَوْتُكَ أنْ تُـجِيبَنِـي؟ " </p><p>قال: يا رسول الله كنت أصلـي.
  قال:</p><p class="hadith"> " أفَلَـمْ تَـجِدْ فِـيـما أُوحِيَ إلـيّ { اسْتَـجُيبُوا
  لِلّهِ وللرَّسُولِ إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ }؟ " </p><p>قال: بلـى يا رسول
  الله، لا أعود.</p><p>حدثنا أبو كريب، قال: ثنا خالد بن مخـلد، عن مـحمد بن جعفر، عن
  العلاء، عن أبـيه، عن أبـي هريرة، قال: مرّ رسول الله صلى الله عليه وسلم علـى أبـيّ
  وهو قائم يصلـي، فصرخ به، فلـم يجبه، ثم جاء فقال:</p><p class="hadith"> " يا أبـيّ
  ما منعك أن تـجيبنـي إذ دعوتك، ألـيس الله يقول { يا أيُّها الَّذِينَ آمَنُوا اسْتَـجِيبُوا
  لِلّهِ وللرَّسُولِ إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ }؟ " </p><p>قال أبـيّ: لا جرم
  يا رسول الله، لا تدعونـي إلاَّ أجبت، وإن كنت أصلـي.</p><p>ما يبـين عن أن الـمعنـيّ
  بـالآية هم الذين يدعوهم رسول الله صلى الله عليه وسلم إلـى ما فـيه حياتهم بإجابتهم
  إلـيه من الـحقّ بعد إسلامهم، لأن أبـيًّا لا شكّ أنه كان مسلـما فـي الوقت الذي قال
  له النبـيّ صلى الله عليه وسلم ما ذكرنا فـي هذين الـخبرين.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَاعْلَـمُوا أنَّ اللّهَ يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ وأنَّهُ
  إلَـيْه تُـحْشَرُونَ }.</p><p>اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه:
  يحول بـين الكافر والإيـمان وبـين الـمؤمن والكفر. ذكر من قال ذلك:</p><p>حدثنا مـحمد
  بن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش
  عن عبد الله بن عبد الله الرازي، عن سعيد بن جبـير: { يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ
  } قال: بـين الكافر أن يؤمن، وبـين الـمؤمن أن يكفر.</p><p>حدثنا ابن بشار، قال: ثنا
  وكيع، وحدثنا ابن وكيع، قال: ثنا أبو أحمد، قالا: ثنا سفـيان، وحدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: ثنا الثوري، عن الأعمش، عن عبد الله بن عبد الله الرازي،
  عن سعيد بن جبـير، بنـحوه.</p><p>حدثنـي أبو زائدة زكريا بن أبـي زائدة، قال: ثنا أبو
  عاصم، عن سفـيان، عن الأعمش، عن عبد الله بن عبد الله، عن سعيد بن جبـير، مثله.</p><p>حدثنـي
  أبو السائب وابن وكيع، قالا: ثنا أبو معاوية، عن الـمنهال، عن سعيد بن جبـير: { يَحُولُ
  بـينَ الـمَرْءِ وَقَلْبِهِ } قال: يحول بـين الـمؤمن وبـين الكفر، وبـين الكافر وبـين
  الإيـمان.</p><p>حدثنا ابن وكيع، قال: ثنا مـحمد بن فضيـل، عن الأعمش، عن عبد الله
  بن عبد الله الرازي، عن سعيد بن جبـير، عن ابن عبـاس: { يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ
  } يحول بـين الكافر والإيـمان وطاعة الله.</p><p>قال: ثنا حفص، عن الأعمش، عن سعيد
  بن جبـير، عن ابن عبـاس: { يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } قال: يحول بـين الـمؤمن
  والكفر، وبـين الكافر والإيـمان.</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال:
  ثنا عبـيد بن سلـيـمان، وعبد العزيز بن أبـي روّاد، عن الضحاك، فـي قوله: { يَحُولُ
  بـينَ الـمَرْءِ وَقَلْبِهِ } قال: يحول بـين الكافر وطاعته، وبـين الـمؤمن ومعصيته.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن أبـي روق، عن الضحاك بن مزاحم، بنـحوه.</p><p>قال:
  ثنا الـمـحاربـي، عن جويبر، عن الضحاك، قال: يحول بـين الـمرء وبـين أن يكفر، وبـين
  الكافر وبـين أن يؤمن.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: ثنا
  عبد العزيز بن أبـي روّاد، عن الضحاك بن مزاحم { يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ
  } قال: يحول بـين الكافر وبـين طاعة الله، وبـين الـمؤمن ومعصية الله.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد الزبـيري، قال: ثنا بن أبـي روّاد، عن الضحاك، نـحوه.</p><p>وحُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك بن مزاحم، يقول: فذكر نـحوه.</p><p>حدثنـي الـمثنى، قال: ثنا الـحجاج بن منهال،
  قال: ثنا الـمعتـمر بن سلـيـمان، قال: سمعت عبد العزيز بن أبـي روّاد يحدّث عن الضحاك
  بن مزاحم، فـي قوله: { يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } قال: يحول بـين الـمؤمن
  ومعصيته.</p><p>حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس: { وَاعْلَـمُوا أنَّ اللّهَ يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } يقول:
  يحول بـين الـمؤمن وبـين الكفر، ويحول بـين الكافر وبـين الإيـمان.</p><p>حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: {
  وَاعْلَـمُوا أنَّ اللّهَ يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } يقول: يحول بـين الكافر
  وبـين طاعته، ويحول بـين الـمؤمن وبـين معصيته.</p><p>حدثنا ابن وكيع، قال: ثنا الـمـحاربـي،
  عن لـيث، عن مـجاهد: { يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } قال: يحول بـين الـمؤمن
  وبـين الكفر، وبـين الكافر وبـين الإيـمان.</p><p>قال: ثنا أبـي، عن ابن أبـي روّاد،
  عن الضحاك: { يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } يقول: يحول بـين الكافر وبـين طاعته،
  وبـين الـمؤمن وبـين معصيته.</p><p>قال: ثنا إسحاق بن إسماعيـل، عن يعقوب القمي، عن
  جعفر، عن سعيد بن جبـير: { يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } يحول بـين الـمؤمن
  والـمعاصي، وبـين الكافر والإيـمان.</p><p>قال: ثنا عبـيدة، عن إسماعيـل، عن أبـي صالـح:
  { يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } قال: يحول بـينه وبـين الـمعاصي.</p><p>وقال
  آخرون: بل معنى ذلك: يحول بـين الـمرء وعقله، فلا يدري ما يعمل. ذكر من قال ذلك:</p><p>حدثنا
  عبـيد الله بن مـحمد الفريابـي، قال: ثنا عبد الـمـجيد، عن ابن جريج، عن مـجاهد، قوله:
  { يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } قال: يحول بـين الـمرء وعقله.</p><p>حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } حتـى يتركه لا يعقل.</p><p>حدثنا الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } قال: هي يحول بـين الـمرء وقلبه حتـى يتركه
  لا يعقل.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا معقل بن عبـيد الله،
  عن حميد، عن مـجاهد: { يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } قال: إذا حال بـينك وبـين
  قلبك كيف تعمل.</p><p>قال: ثنا أبو أحمد، قال: ثنا شريك، عن خصيف، عن مـجاهد: { يَحُولُ
  بـينَ الـمَرْءِ وَقَلْبِهِ } قال: يحول بـين قلب الكافر، وأن يعمل خيراً.</p><p>وقال
  آخرون: معناه يحول بـين الـمرء وقلبه أن يقدر علـى إيـمان أو كفر إلاَّ بإذنه. ذكر
  من قال ذلك:</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَاعْلَـمُوا أنَّ اللّهَ يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } قال:
  يحول بـين الإنسان وقلبه، فلا يستطيع أن يؤمن ولا يكفر إلاَّ بإذنه.</p><p>وقال آخرون:
  معنى ذلك أنه قريب من قلبه لا يخفـى علـيه شيء أظهره أو أسرّه. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، قال: ثنا معمر، عن قتادة، فـي قوله:
  { يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } قال: هي كقوله أقْرَبُ إلَـيْهِ مِنْ حَبْلِ
  الوَرِيدِ.</p><p>وأولـى الأقوال بـالصواب عندي فـي ذلك أن يقال: إن ذلك خبر من الله
  عزّ وجلّ أنه أملك لقلوب عبـاده منهم، وإنه يحول بـينهم وبـينها إذا شاء، حتـى لا يقدر
  ذو قلب أن يدرك به شيئاً من إيـمان أو كفر، أو أن يعي به شيئاً، أو أن يفهم إلاَّ بإذنه
  ومشيئته. وذلك أن الـحول بـين الشيء والشيء إنـما هو الـحجز بـينهما، وإذا حجز جلّ
  ثناؤه بـين عبد وقلبه فـي شيء أن يدركه أو يفهمه، لـم يكن للعبد إلـى إدراك ما قد منع
  الله قلبه إدراكه سبـيـل، وإذا كان ذلك معناه، دخـل فـي ذلك قول من قال: يحول بـين
  الـمؤمن والكفر وبـين الكافر والإيـمان، وقول من قال: يحول بـينه وبـين عقله، وقول
  من قال: يحول بـينه وبـين قلبه حتـى لا يستطيع أن يؤمن ولا يكفر إلاَّ بإذنه لأن الله
  عزّ وجلّ إذا حال بـين عبد وقلبه، لـم يفهم العبد بقلبه الذي قد حيـل بـينه وبـينه
  ما منع إدراكه به علـى ما بـينت.</p><p>غير أنه ينبغي أن يقال: إن الله عمّ بقوله:
  { وَاعْلَـمُوا أنَّ اللّهَ يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } الـخبر عن أنه يحول
  بـين العبد وقلبه، ولـم يخصص من الـمعانـي التـي ذكرنا شيئاً دون شيء، والكلام مـحتـمل
  كلّ هذه الـمعانـي، فـالـخبر علـى العموم حتـى يخصه ما يجب التسلـيـم له.</p><p>وأما
  قوله: { وأنَّهُ إلَـيْهِ تُـحْشَرُونَ } فإن معناه: واعلـموا أيها الـمؤمنون أيضاً
  مع العلـم بأن الله يحول بـين الـمرء وقلبه، أن الله الذي يقدر علـى قلوبكم، وهو أملك
  بها منكم، إلـيه مصيركم ومرجعكم فـي القـيامة، فـيوفـيكم جزاء أعمالكم، الـمـحسن منكم
  بإحسانه والـمسيء بإساءته، فـاتقوه وراقبوه فـيـما أمركم ونهاكم هو ورسوله أن تضيعوه،
  وأن لا تستـجيبوا لرسوله إذا دعاكم لـما يحيـيكم، فـيوجب ذلك سخطه، وتستـحقوا به ألـيـم
  عذابه حين تـحشرون إلـيه.</p>'
