aaya: فَلَمْ تَقْتُلُوهُمْ وَلَٰكِنَّ اللَّهَ قَتَلَهُمْ ۚ وَمَا رَمَيْتَ إِذْ رَمَيْتَ
  وَلَٰكِنَّ اللَّهَ رَمَىٰ ۚ وَلِيُبْلِيَ الْمُؤْمِنِينَ مِنْهُ بَلَاءً حَسَنًا ۚ
  إِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ
text: '<p>لما كسروا أهل مكة وقتلوا وأسروا أقبلوا على التفاخر، فكان القائل يقول: قتلت
  وأسرت، ولما طلعت قريش قال رسول الله صلى الله عليه وسلم:p&gt; (418)&gt;</p><p class="hadith">
  " هذه قريش قد جاءت بخيلائها وفخرها يكذبون رسلك، اللهم إني أسألك ما وعدتني، فأتاه
  جبريل عليه السلام فقال: خذ قبضة من تراب فارمهم بها، فقال: - لما التقى الجمعان -
  لعلي رضي الله عنه: أعطني قبضة من حصباء الوادي، فرمى بها في وجوههم وقال: شاهت الوجوه
  " </p><p>فلم يبق مشرك إلا شغل بعينيه، فانهزموا وردفهم المؤمنون يقتلونهم ويأسرونهم،
  فقيل لهم { فَلَمْ تَقْتُلُوهُمْ } والفاء جواب شرط محذوف تقديره: إن افتخرتم بقتلهم
  فأنتم لم تقتلوهم { وَلَـٰكِنَّ ٱللَّهَ قَتَلَهُمْ } لأنه هو الذي أنزل الملائكة وألقى
  الرعب في قلوبهم، وشاء النصر والظفر وقوّى قلوبكم، وأذهب عنها الفزع والجزع { وَمَا
  رَمَيْتَ } أنت يا محمد { إِذْ رَمَيْتَ وَلَـٰكِنَّ ٱللَّهَ رَمَىٰ } يعني أنّ الرمية
  التي رميتها لم ترمها أنت على الحقيقة، لأنك لو رميتها لما بلغ أثرها إلا ما يبلغه
  أثر رمي البشر، ولكنها كانت رمية الله حيث أثرت ذلك الأثر العظيم، فأثبت الرمية لرسول
  الله صلى الله عليه وسلم لأنّ صورتها وجدت منه، ونفاها عنه لأنّ أثرها الذي لا تطيقه
  البشر فعل الله عزّ وجلّ، فكأن الله هو فاعل الرمية على الحقيقة، وكأنها لم توجد من
  الرسول عليه الصلاة والسلام أصلاً. وقرىء «ولكن الله قتلهم» ولكن الله رمى، بتخفيف
  «لكن» ورفع ما بعده { وَلِيُبْلِىَ ٱلْمُؤْمِنِينَ } وليعطيهم { بَلاء حَسَنًا } عطاء
  جميلاً. قال زهير:</p><p class="poetry_or_grammar">فَأبلاَهُمَا خَيْرَ الْبَلاَءِ
  الَّذِي يَبْلُو</p><p>والمعنى: وللإحسان إلى المؤمنين فعل ما فعل، وما فعله إلا لذلك
  { إِنَّ ٱللَّهَ سَمِيعٌ } لدعائهم { عَلِيمٌ } بأحوالهم.</p>'
