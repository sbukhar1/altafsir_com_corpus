aaya: فَلَمْ تَقْتُلُوهُمْ وَلَٰكِنَّ اللَّهَ قَتَلَهُمْ ۚ وَمَا رَمَيْتَ إِذْ رَمَيْتَ
  وَلَٰكِنَّ اللَّهَ رَمَىٰ ۚ وَلِيُبْلِيَ الْمُؤْمِنِينَ مِنْهُ بَلَاءً حَسَنًا ۚ
  إِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ
text: '<p>يقول تعالـى ذكره للـمؤمنـين به وبرسوله مـمن شهد بدراً مع رسول الله صلى الله
  عليه وسلم فقاتل أعداء دينه معه من كفـار قريش: فلـم تقتلوا الـمشركين أيها الـمؤمنون
  أنتـم، ولكن الله قتلهم. وأضاف جلّ ثناؤه قتلهم إلـى نفسه، ونفـاه عن الـمؤمنـين به
  الذين قاتلوا الـمشركين، إذ كان جلّ ثناؤه هو مسبب قتلهم، وعن أمره كان قتال الـمؤمنـين
  إياهم، ففـي ذلك أدلّ الدلـيـل علـى فساد قول الـمنكرين أن يكون لله فـي أفعال خـلقه
  صنع به وصلوا إليها. وكذلك قوله لنبـيه علـيه الصلاة والسلام: { وَما رَمَيْتَ إذْ
  رَمَيْتَ وَلَكِنَّ اللّهَ رَمى } فأضاف الرمي إلـى نبـيّ الله، ثم نفـاه عنه، وأخبر
  عن نفسه أنه هو الرامي، إذ كان جلّ ثناؤه هو الـموصل الـمرميّ به إلـى الذين رمُوا
  من به الـمشركين، والـمسبب الرمية لرسوله. فـيقال للـمسلـمين ما ذكرنا: قد علـمتـم
  إضافة الله رمي نبـيه صلى الله عليه وسلم الـمشركين إلـى نفسه بعد وصفه نبـيه به وإضافته
  إلـيه ذلك فعل واحد كان من الله بتسبـيبه وتسديده، ومن رسول الله صلى الله عليه وسلم
  الـحذف والإرسال، فما تنكرون أن يكون كذلك سائر أفعال الـخـلق الـمكتسبة: من الله الإنشاء
  والإنـجاز بـالتسبـيب، ومن الـخـلق الاكتساب بـالقوى؟ فلن يقولوا فـي أحدهما قولاً
  إلاَّ ألزموا فـي الآخر مثله.</p><p>وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</p><p>حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد فـي قول الله: { فَلَـمْ تَقْتُلُوهُمْ } لأصحاب مـحمد صلى الله
  عليه وسلم، حين قال هذا: قتلت، وهذا: قتلت. { وَما رَمَيْتَ إذْ رَمَيْتَ } قال لـمـحمد
  حين حَصَب الكفـار.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن
  ثور، عن معمر، عن قتادة: { وَما رَمَيْتَ إذْ رَمَيْتَ وَلَكِنَّ اللّهَ رَمى } قال:
  رماهم رسول الله صلى الله عليه وسلم بـالـحصبـاء يوم بدر.</p><p>حدثنا مـحمد بن عبد
  الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن أيوب، عن عكرمة، قال: ما وقع منها شيء
  إلاَّ فـي عين رجل.</p><p>حدثنا عبد الوارث بن عبد الصمد بن عبد الوارث، قال: ثنا أبـي،
  قال: ثنا أبـان العطار، قال: ثنا هشام بن عروة، قال: لـما ورد رسول الله صلى الله عليه
  وسلم بدرا قال:</p><p class="hadith"> " هَذِهِ مَصَارِعُهُمْ " </p><p>ووجد الـمشركون
  النبـيّ صلى الله عليه وسلم قد سبقهم إلـيه ونزل علـيه، فلـما طلعوا علـيه زعموا أن
  النبـيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " هَذِهِ قُرَيْشٌ قَدْ جاءَتْ
  بِخُيَلائها وَفَخْرِها تَـحادُّكَ وَتُكَذّبُ رَسُولَكَ، اللَّهُمَّ إنّى أسألُكَ
  ما وَعَدْتَنِـي " </p><p class="hadith">  </p><p>فلـما أقبلوا استقبلهم، فحثا فـي
  وجوههم، فهزمهم الله عزّ وجلّ.</p><p>حدثنا أحمد بن منصور، قال: ثنا يعقوب بن مـحمد،
  قال: ثنا عبد العزيز بن عمران، قال: ثنا موسى بن يعقوب بن عبد الله بن زمعة، عن يزيد
  بن عبد الله، عن أبـي بكر بن سلـيـمان بن أبـي حثمة، عن حكيـم بن حزام، قال: لـما كان
  يوم بدر، سمعنا صوتاً وقع من السماء كأنه صوت حصاة وقعت فـي طست، ورمى رسول الله صلى
  الله عليه وسلم تلك الرمية، فـانهزمنا.</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا أبو معشر، عن مـحمد بن قـيس ومـحمد بن كعب القرظي، قالا: لـما دنا القوم بعضهم
  من بعض، أخذ رسول الله صلى الله عليه وسلم قبضة من تراب فرمى بها فـي وجوه القوم، وقال:</p><p
  class="hadith"> " شاهَتِ الُوجُوهُ " </p><p>فدخـلت فـي أعينهم كلهم، وأقبل أصحاب
  رسول الله صلى الله عليه وسلم يقتلونهم ويأسرونهم، وكانت هزيـمتهم فـي رمية رسول الله
  صلى الله عليه وسلم. وأنزل الله: { وَما رَمَيْتَ إذْ رَمَيْتَ وَلَكِنَّ اللّهَ رَمى...
  } الآية، إلـى: { إنَّ اللّهَ سَمِيعٌ عَلِـيـمٌ }.</p><p>حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما رَمَيْتَ إذْ رَمَيْتَ... } الآية،
  ذكر لنا أن نبـيّ الله صلى الله عليه وسلم أخذ يوم بدر ثلاثة أحجار ورمى بها فـي وجوه
  الكفـار، فهزموا عند الـحجر الثالث.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قال: قال رسول الله صلى الله عليه وسلم حين
  التقـى الـجمعان يوم بدر لعلـيّ رضي الله عنه:</p><p class="hadith"> " أعْطِنـي حَصا
  مِنَ الأرْضِ " </p><p>فناوله حصى علـيه تراب فرمى به وجوه القوم، فلـم يبق مشرك إلاَّ
  دخـل فـي عينـيه من ذلك التراب شيء. ثم ردِفهم الـمؤمنون يقتلونهم ويأسرونهم. فذكر
  رمية النبـيّ صلى الله عليه وسلم، فقال: { فَلَـمْ تَقْتُلُوهُمْ ولكِنَّ اللّهَ قَتَلَهُمْ
  وَما رَمَيْتَ إذْ رَمَيْتَ وَلَكِنَّ اللّهَ رَمى }.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَما رَمَيْتَ إذْ رَمَيْتَ وَلَكِنَّ اللّهَ
  رَمى } قال: هذا يوم بدر، أخذ رسول الله صلى الله عليه وسلم ثلاث حصيات، فرمى بحصاة
  فـي ميـمنة القوم وحصاة فـي ميسرة القوم وحصاة بـين أظهرهم وقال:</p><p class="hadith">
  " شاهَت الوُجُوهُ " </p><p>فـانهزموا، فذلك قول الله عزّ وجلّ: { وَما رَمَيْتَ إذْ
  رَمَيْتَ وَلَكِنَّ اللّهَ رَمى }.</p><p>حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: رفع رسول الله صلى الله عليه وسلم يده يوم
  بدر، فقال:</p><p class="hadith"> " يا رَبّ إنْ تَهْلِكْ هذِهِ العِصَابَةُ فَلَنْ
  تُعْبَد فِـي الأرْضِ أبَداً " </p><p>فقال له جبريـل: خذ قبضة من التراب فأخذ قبضة
  من التراب، فرمى بها فـي وجوههم فما من الـمشركين من أحد إلاَّ أصاب عينـيه ومنـخريه
  وفمه تراب من تلك القبضة، فولوا مدبرين.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق، قال: قال الله عزّ وجلّ فـي رمي رسول الله صلى الله عليه وسلم الـمشركين
  بـالـحصبـاء من يده حين رماهم: { وَلكنَّ اللّهَ رَمى }: أي لـم يكن ذلك برميتك لولا
  الذي جعل الله فـيها من نصرك، وما ألقـى فـي صدور عدوّك منها حين هزمتهم.</p><p>ورُوي
  عن الزهري فـي ذلك قول خلاف هذه الأقوال، وهو ما:</p><p>حدثنا الـحسن بن يحيى، قال:
  ثنا عبد الرزاق، قال: أخبرنا معمر، عن الزهريّ: { وَما رَمَيْتَ إذْ رَمَيْتَ } قال:
  جاء أبـيّ بن خـلف الـجمـحي إلـى النبـيّ صلى الله عليه وسلم بعظم حائل، فقال: الله
  مـحيـي هذا يا مـحمد وهو رميـم؟ وهو يفتّ العظم. فقال النبـيّ صلى الله عليه وسلم:</p><p
  class="hadith"> " يُحْيِـيهِ اللّهُ، ثُمَّ يُـمِيتُكَ، ثُمَّ يُدْخِـلُكَ النَّارَ
  " </p><p>قال: فلـما كان يوم أُحد، قال: والله لأقتلنّ مـحمداً إذا رأيته فبلغ ذلك
  النبـيّ صلى الله عليه وسلم، فقال:</p><p class="hadith"> " بَلْ أنا أقْتُلُهُ إنْ
  شَاءَ اللّهُ " </p><p>وأما قوله: { وَلِـيُبْلِـيَ الـمُؤْمِنِـينَ مِنْهُ بَلاءً
  حَسَناً } فإن معناه: ولـينعم علـى الـمؤمنـين بـالله ورسوله بـالظفر بأعدائهم، ويغنـمهم
  ما معهم، ويثبت لهم أجور أعمالهم وجهادهم مع رسول الله صلى الله عليه وسلم. وذلك البلاء
  الـحسن، رَمْيُ الله هؤلاء الـمشركين. ويعنـي بـالبلاء الـحسن: النعمة الـحسنة الـجميـلة،
  وهي ما وصفت، وما فـي معناه.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال فـي قوله: { وَلِـيُبْلِـيَ الـمُؤْمِنِـينَ مِنْهَ بَلاءً حَسَناً }: أي لـيعرف
  الـمؤمنـين من نعمه علـيهم فـي إظهارهم علـى عدوّهم مع كثرة عددهم وقلة عددهم، لـيعرفوا
  بذلك حقه ولـيشكروا بذلك نعمته.</p><p>وقوله: { إنَّ اللّهَ سَمِيعٌ عَلِـيـمٌ } يعنـي:
  إن الله سميع أيها الـمؤمنون لدعاء النبـيّ صلى الله عليه وسلم ومناشدته ربه ومسئلته
  إياه إهلاك عدوّه وعدوّكم ولقـيـلكم وقـيـل جميع خـلقه، علـيـم بذلك كله وبـما فـيه
  صلاحكم وصلاح عبـاده، وغير ذلك من الأشياء مـحيط به، فـاتقوه وأطيعوا أمره وأمر رسوله.</p>'
