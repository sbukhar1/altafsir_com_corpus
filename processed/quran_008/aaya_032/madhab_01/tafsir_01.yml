aaya: وَإِذْ قَالُوا اللَّهُمَّ إِنْ كَانَ هَٰذَا هُوَ الْحَقَّ مِنْ عِنْدِكَ فَأَمْطِرْ
  عَلَيْنَا حِجَارَةً مِنَ السَّمَاءِ أَوِ ائْتِنَا بِعَذَابٍ أَلِيمٍ
text: '<p>يقول تعالـى ذكره: واذكر يا مـحمد أيضا ما حلّ بـمن قال: { اللَّهُمَّ إنْ
  كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ فَأمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ
  أوِ ائْتِنا بِعَذَابٍ ألِـيـمٍ } إذ مكرت لهم، فأتـيتهم بعذاب ألـيـم. وكان ذلك العذاب:
  قتلهم بـالسيف يوم بدر. وهذه الآية أيضاً ذكر أنها نزلت فـي النضر بن الـحرث. ذكر من
  قال ذلك.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال: ثنا أبو بشر، عن سعيد بن جبـير،
  فـي قوله: { وَإذْ قالُوا اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ فَأمْطِرْ
  عَلَـيْنا حِجارَةً مِنَ السَّماءِ } قال: نزلت فـي النضر بن الـحرث.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ } قال: قول النضر بن الـحرث بن علقمة
  بن كلدة.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ } قول النضر بن
  الـحرث بن علقمة بن كلدة من بنـي عبد الدار.</p><p>قال: أخبرنا إسحاق، قال: أخبرنا
  عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { إنْ كانَ هَذَا هُوَ
  الـحَقَّ مِنْ عِنْدِكَ } قال: هو النضر بن الـحرث بن كلدة.</p><p>حدثنا أحمد بن إسحاق،
  قال: ثنا أبو أحمد، قال: ثنا طلـحة بن عمرو، عن عطاء، قال: قال رجل من بنـي عبد الدار،
  يقا له النضر بن كلدة: { اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ فَأمْطِرْ
  عَلَـيْنا حِجارَةً مِنَ السَّماءِ أوِ ائْتِنا بِعَذَابٍ ألِـيـمٍ } فقال الله:</p><p
  class="quran">وَقالُوا رَبَّنا عَجِّلْ لَنا قِطَّنا قَبْلَ يَوْمِ الـحِسابِ</p><p>وقال:</p><p
  class="quran">وَلَقَدْ جِئْتُـمُونا فرَادَى كمَا خَـلَقْناكُمْ أوَّلَ مَرَّةٍ</p><p>وقال:</p><p
  class="quran">سأَلَ سائِلٌ بِعَذَابٍ وَاقِعٍ للْكافِرِينَ</p><p>قال عطاء: لقد نزل
  فـيه بضع عشرة آية من كتاب الله.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن
  الـمفضل، قال: ثنا أسبـاط، عن السدي، قال: فقال يعنـي النضر بن الـحرث: اللهمّ إن كان
  ما يقول مـحمد هو الـحقّ من عندك { فأمطر علـينا حجارة من السماء أوِ ائْتِنا بِعَذَابٍ
  ألِـيـمٍ } قال الله:</p><p class="quran">سأَلَ سائِلٌ بعَذَابٍ وَاقِعٍ للْكافِرِينَ</p><p>حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن لـيث، عن مـجاهد، فـي قوله: { إنْ كانَ هَذَا
  هُوَ الـحَقَّ مِنْ عِنْدِكَ... } الآية، قال:</p><p class="quran">سأَلَ سائِلٌ بِعَذَابٍ
  وَاقِعٍ للْكافِرِينَ</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَإذْ قالُوا اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ... } الآية،
  قال: قال ذلك سفهة هذه الأمة وجهَلتها، فعاد الله بعائدته ورحمته علـى سفهة هذه الأمة
  وجهلتها.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثم ذكر غيرة قريش
  واستفتاحهم علـى أنفسهم، إذ قالوا: { اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ
  عِنْدِكَ } أي ما جاء به مـحمد، { فَأمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ } كما
  أمطرتها علـى قوم لوط { أوِ ائْتِنا بِعَذَابٍ ألِـيـمٍ } أي ببعض ما عذّبت به الأمـم
  قبلنا.</p><p>واختلف أهل العربـية فـي وجه دخول «هو» فـي الكلام. فقال بعض البصريـين
  نصب «الـحق»، لأن «هو» والله أعلـم حوّلت زائدة فـي الكلام صلة توكيد كزيادة «ما»،
  ولا تزاد إلاَّ فـي كلّ فعل لا يستغنـي عن خبر، ولـيس هو بصفة لهذا، لأنك لو قلت: «رأيت
  هذا هو» لـم يكن كلاماً، ولا تكون هذه الـمضمرة من صفة الظاهرة، ولكنها تكون من صفة
  الـمضمرة، نـحو قوله:</p><p class="quran">وَلَكِنْ كانُوا هُمُ الظَّالِـمينَ</p><p>و</p><p
  class="quran">تـجِدُوهُ عِنْدَ اللّهِ هُوَ خَيراً وَأعْظمَ أجْراً</p><p>لأنك تقول:
  «وجدته هو وإياي» فتكون «هو» صفة. وقد تكون فـي هذا الـمعنى أيضا غير صفة، ولكنها تكون
  زائدة كما كان فـي الأوّل. وقد تـجري فـي جميع هذا مـجرى الاسم، فـيرفع ما بعدها إن
  كان بعدها ظاهراً أو مضمراً فـي لغة بنـي تـميـم، يقولون فـي قوله: { إنْ كانَ هَذَا
  هُوَ الـحَقَّ مِنْ عِنْدِكَ }</p><p class="quran">وَلكِنْ كانُوا هُمُ الظَّالِـمينَ</p><p>و</p><p
  class="quran">تَـجِدُوهُ عِندَ اللّهِ هُوَ خَيْراً وَأعْظَم أجْراً</p><p>كما تقول:
  كانوا آبـاؤهم الظالـمون، جعلوا هذا الـمضمر نـحو «هو» و «هما» و «أنت» زائدا فـي هذا
  الـمكان. ولـم تـجعل مواضع الصفة، لأنه فصل أراد أن يبـين به أنه لـيس ما بعده صفة
  لـما قبله، ولـم يحتـج إلـى هذا فـي الـموضع الذي لا يكون له خبر.</p><p>وكان بعض الكوفـيـين
  يقول: لـم تدخـل «هو» التـي هي عماد فـي الكلام إلاَّ لـمعنى صحيح. وقال: كأنه قال:
  زيد قائم، فقلت أنت: بل عمرو هو القائم فهو لـمعهود الاسم والألف، واللام لـمعهود الفعل
  التـي هي صلة فـي الكلام مخالفة لـمعنى «هو»، لأن دخولها وخروجها واحد فـي الكلام،
  ولـيست كذلك هو وأما التـي تدخـل صلة فـي الكلام، فتوكيد شبـيه بقولهم: «وجدته نفسه»
  تقول ذلك، ولـيست بصفة كالظريف والعاقل.</p>'
