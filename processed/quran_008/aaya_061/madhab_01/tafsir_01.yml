aaya: "۞ وَإِنْ جَنَحُوا لِلسَّلْمِ فَاجْنَحْ لَهَا وَتَوَكَّلْ عَلَى اللَّهِ ۚ إِنَّهُ
  هُوَ السَّمِيعُ الْعَلِيمُ"
text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: وإما تخافنّ من قوم خيانة
  وغدرا، فانبذ إليهم على سواء وآذنهم بالحرب. { وَإنْ جَنَحُوا للسَّلْمِ فاجْنَحْ لَهَا
  } وإن مالوا إلى مسالمتك ومتاركتك الحرب، إما بالدخول في الإسلام، وإما بإعطاء الجزية،
  وإما بموادعة، ونحو ذلك من أسباب السلم والصلح { فاجْنَحْ لَهَا } يقول: فمل إليها،
  وابذل لهم ما مالوا إليه من ذلك وسألوكه. يقال منه: جنح الرجل إلى كذا يجنح إليه جنوحاً،
  وهي لتميم وقيس فيما ذكر عنها، تقول: يجنُح بضم النون. وآخرون: يقولون: يَجْنِحُ بكسر
  النون، وذلك إذا مال، ومنه قول نابغة بني ذبيان:</p><p class="poetry_or_grammar">جَوَانِحَ
  قَدْ أيْقَنَّ أنَّ قَبِيلَهُ</p><p class="poetry_or_grammar">إذَا ما الْتَقَى الجَمْعانِ
  أوَّلُ غالِبِ</p><p>جوانح: موائل.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن
  قتادة: { وَإنْ جَنَحُوا للسَّلْمِ } قال: للصلح. ونسخها قوله:</p><p class="quran">اقْتُلُوا
  المُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَإنْ جَنَحُوا للسَّلْمِ } إلى الصلح { فاجْنَحْ لَهَا } قال: وكانت
  هذه قبل براءة، كان نبيّ الله صلى الله عليه وسلم يوادع القوم إلى أجل، فإما أن يسلموا
  وإما أن يقاتلوا، ثم نسخ ذلك بعد في براءة فقال:</p><p class="quran">اقْتُلُوا المُشْرِكِينَ
  حَيْثُ وَجَدْتُمُوهُمْ</p><p>وقال:</p><p class="quran">قاتِلُوا المُشْرِكِينَ كافَّةً</p><p>ونبذ
  إلى كلّ ذي عهد عهده، وأمره بقتالهم حتى يقولوا لا إله إلا الله ويسلموا، وأن لا يقبل
  منهم إلا ذلك، وكل عهد كان في هذه السورة وفي غيرها، وكلّ صلح يصالح به المسلمون المشركين
  يتوادعون به فإن براءة جاءت بنسخ ذلك، فأمر بقتالهم على كل حال حتى يقولوا: لا إله
  إلا الله.</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، عن الحسن، عن يزيد، عن عكرمة
  والحسن البصري، قالا: { وَإنْ جَنَحُوا للسَّلْمِ فَاجْنَحْ لَهَا } نسختها الآية التي
  في براءة قوله:</p><p class="quran">قاتِلُوا الَّذينَ لا يُؤْمِنُونَ باللَّهِ وَلا
  باليَوْمِ الآخِرِ...</p><p>إلى قوله:</p><p class="quran">وَهُمْ صَاغِرُونَ</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَإنْ جَنَحُوا
  للسَّلْمِ فَاجْنَحْ لَهَا } يقول: وإن أرادوا الصلح فأرده.</p><p>حدثنا ابن حميد،
  قال: ثنا سلمة، عن ابن إسحاق: { وَإنْ جَنَحُوا للسَّلْمِ فَاجْنَحْ لَهَا }: أي إن
  دعوك إلى السلم إلى الإسلام، فصالحهم عليه.</p><p>حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَإنْ جَنَحُوا للسَّلْمِ فَاجْنَحْ لَهَا } قال: فصالحهم.
  قال: وهذا قد نسخه الجهاد.</p><p>فأما ما قاله قتادة ومن قال مثل قوله من أن هذه الآية
  منسوخة، فقول لا دلالة عليه من كتاب ولا سنة ولا فطرة عقل. وقد دللنا في غير موضع من
  كتابنا هذا وغيره على أن الناسخ لا يكون إلا ما نفي حكم المنسوخ من كل وجه، فأما ما
  كان بخلاف ذلك فغير كائن ناسخا.</p><p>وقول الله في براءة:</p><p class="quran">فاقْتُلُوا
  المُشْرِكِينَ حيْثُ وَجَدْتْموهُمْ</p><p>غير ناف حكمه حكم قوله: { وَإنْ جَنَحُوا
  للسَّلْمِ فَاجْنَحْ لَهَا } لأن قوله: وَإنْ جَنَحُوا للسَّلْمِ إنَّمَا عُني به بنو
  قريظة، وكانوا يهودا أهل كتاب، وقد أذن الله جلّ ثناؤه للمؤمنين بصلح أهل الكتاب ومتاركتهم
  الحرب على أخذ الجزية منهم. وأما قوله:</p><p class="quran">فاقْتُلُوا المُشْرِكِينَ
  حيْثُ وَجَدْتْموهُمْ</p><p>فإنما عني به مشركو العرب من عبدة الأوثان الذين لا يجوز
  قبول الجزية منهم، فليس في إحدى الآيتين نفي حكم الأخرى، بل كل واحدة منهما محكمة فيما
  أنزلت فيه.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { وَإنْ جَنَحُوا للسَّلْمِ } قال: قريظة.</p><p>وأما قوله: { وَتَوَكَّلْ
  على اللَّهِ } يقول: فوّض إلى الله يا محمد أمرك، واستكفه واثقاً به أنه يكفيك. كالذي:</p><p>حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وَتَوَكَّلْ على اللَّهِ } إن الله كافيك.</p><p>وقوله:
  { إنَّهُ هُوَ السَّمِيِعُ العَلِيمُ } يعني بذلك: إن الله الذي تتوكل عليه سميع لما
  تقول أنت، ومن تسالمه وتتاركه الحرب من أعداء الله وأعدائك عند عقد السلم بينك وبينه،
  ويشرط كل فريق منكم على صاحبه من الشروط، والعليم بما يضمره كلّ فريق منكم للفريق الآخر
  من الوفاء بما عاقده عليه، ومن المضمِر ذلك منكم في قلبه والمنطوي على خلافه لصاحبه.</p>'
