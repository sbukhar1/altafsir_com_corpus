aaya: "۞ وَإِنْ جَنَحُوا لِلسَّلْمِ فَاجْنَحْ لَهَا وَتَوَكَّلْ عَلَى اللَّهِ ۚ إِنَّهُ
  هُوَ السَّمِيعُ الْعَلِيمُ"
text: '<p>جنح له وإليه: إذا مال. والسلم تؤنث تأنيث نقيضها وهي الحرب قال:</p><p class="poetry_or_grammar">السِّلْمُ
  تَأْخُذُ مِنْهَا مَا رَضِيتَ بِه</p><p class="poetry_or_grammar">وَالْحَرْبُ يَكْفِيكَ
  مِنْ أَنْفَاسِهَا جُرَعُ</p><p>وقرىء بفتح السين وكسرها. وعن ابن عباس رضي الله عنه
  أن الآية منسوخة بقوله تعالى:</p><p class="quran">قَـٰتِلُواْ ٱلَّذِينَ لاَ يُؤْمِنُونَ
  بِٱللَّهِ</p><p>[التوبة: 29] وعن مجاهد بقوله:</p><p class="quran">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ
  حَيْثُ وَجَدتُّمُوهُمْ</p><p>[التوبة: 5] والصحيح أن الأمر موقوف على ما يرى فيه الإمام
  صلاح الإسلام وأهله من حرب أو سلم، وليس بحتم أن يقاتلوا أبداً، أو يجابوا إلى الهدنة
  أبداً وقرأ الأشهب العقيلي: «فاجنح» بضم النون { وَتَوَكَّلْ عَلَى ٱللَّهِ } ولا تخف
  من إبطانهم المكر في جنوحهم إلى السلم، فإنّ الله كافيك وعاصمك من مكرهم وخديعتهم.
  قال مجاهد، يريد قريظة.</p>'
