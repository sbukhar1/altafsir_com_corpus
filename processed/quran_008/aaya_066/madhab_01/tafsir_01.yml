aaya: الْآنَ خَفَّفَ اللَّهُ عَنْكُمْ وَعَلِمَ أَنَّ فِيكُمْ ضَعْفًا ۚ فَإِنْ يَكُنْ
  مِنْكُمْ مِائَةٌ صَابِرَةٌ يَغْلِبُوا مِائَتَيْنِ ۚ وَإِنْ يَكُنْ مِنْكُمْ أَلْفٌ
  يَغْلِبُوا أَلْفَيْنِ بِإِذْنِ اللَّهِ ۗ وَاللَّهُ مَعَ الصَّابِرِينَ
text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { يا أيُّها النَّبِيُّ حَرّضِ
  المُؤْمِنِينَ على القِتالِ } حُثَّ متبعيك ومصدقيك على ما جئتهم به من الحق على قتال
  من أدبر وتولى عن الحق من المشركين. { إنْ يَكُنْ مِنْكُمْ عشْرُونَ } رجلاً { صَابِرُونَ
  } عند لقاء العدوّ، يحتسبون أنفسهم ويثبتون لعدوّهم { يَغْلِبُوا مِئَتَيْنِ } من عدوّهم
  ويقهروهم. { وَإنْ يَكُنْ مِنْكُمْ مِئَةٌ } عند ذلك { يَغْلِبُوا } منهم { ألفاً }.
  { بأنَّهُمْ قَوْمٌ لا يَفْقَهُونَ } يقول: من أجل أن المشركين قوم يقاتلون على غير
  رجاء ثواب ولا لطلب أجر ولا احتساب لأنهم لم يفقهوا أن الله موجب لمن قاتل احتسابا
  وطلب موعوداً لله في المعاد ما وعد المجاهدين في سبيله، فهم لا يثبتون إذا صدقوا في
  اللقاء خشية أن يقتلوا فتذهب دنياهم. ثم خفف تعالى ذكره عن المؤمنين إذ علم ضعفهم فقال
  لهم: { الآنَ خَفَّفَ اللَّهُ عَنْكُمْ وَعَلِمَ أنَّ فِيكُمْ ضَعْفاً } يعني أن في
  الواحد منهم عن لقاء العشرة من عدوّهم ضعفاً، { فإنْ يَكُنْ مِنْكُمْ مِئَةٌ صَابرَةٌ
  } عند لقائهم للثبات لهم، { يَغْلِبُوا مِئَتَيْنِ } منهم، { إنْ يَكُنْ مِنْكُمْ ألْفٌ
  يَغْلِبُوا ألْفَيْنِ } منهم { بإذْنِ اللَّهِ } يعني بتخلية الله إياهم لغلبتهم ومعونته
  إياهم. { وَاللَّهُ مَعَ الصَّابِرِينَ } لعدوّهم وعدوّ الله، احتساباً في صبره وطلباً
  لجزيل الثواب من ربه، بالعون منه له والنصر عليه.</p><p>وبنحو ما قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</p><p>حدثنا محمد بن بشار، قال: ثنا محمد بن محبب، قال: ثنا
  سفيان، عن ليث، عن عطاء في قوله: { إنْ يَكُنْ مِنْكُمْ عِشْرُونَ صَابِرُونَ يَغْلِبُوا
  مِئَتَيْنِ } قال: كان الواحد لعشرة، ثم جعل الواحد باثنين لا ينبغي له أن يفرّ منهما.</p><p>حدثنا
  سعيد بن يحيى، قال: ثنا أبي، قال: ثنا ابن جريج، عن عمرو بن دينار، عن ابن عباس، قال:
  جعل على المسلمين على الرجل عشرة من الكفار، فقال: { إنْ يَكُنْ مِنْكُمْ عِشْرُونَ
  صَابِرُونَ يَغْلِبُوا مِئَتَيْنِ } فخفف ذلك عنهم، فجعل على الرجل رجلان. قال ابن
  عباس: فما أحبّ أن يعلم الناس تخفيف ذلك عنهم.</p><p>حدثنا ابن حميد، قال: ثنا سلمة،
  قال: قال محمد بن إسحاق، ثني عبد الله بن أبي نجيح المكيّ، عن عطاء بن أبي رباح، عن
  عبد الله بن عباس، قال: لما نزلت هذه الآية ثقلت على المسلمين وأعظموا أن يقاتل عشرون
  مئتين ومئة ألفا، فخفف الله عنهم، فنسخها بالآية الأخرى فقال: { الآنَ خَفَّفَ اللَّهُ
  عَنْكُمْ وَعَلِمَ أنَّ فِيكُمْ ضَعْفاً فإنْ يَكُنْ مِنْكُمْ مِئَةٌ صَابِرَةٌ يَغْلِبُوا
  مِئَتَيْنِ وَإنْ يَكُنْ مِنْكُمْ ألْفٌ يَغْلِبُوا ألْفَيْنِ } قال: وكانوا إذا كانوا
  على الشطر من عدوّهم لم ينبغ لهم أن يفرّوا منهم، وإن كانوا دون ذلك لم يجب عليهم أن
  يقاتلوا، وجاز لهم أن يتحوّزوا عنهم.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنْ يَكُنْ مِنْكُمْ عِشْرُونَ صَابِرُونَ
  يَغْلِبُوا مِئَتَيْنِ } قال: كان لكل رجل من المسلمين عشرة لا ينبغي له أن يفرّ منهم،
  فكانوا كذلك حتى أنزل الله: { الآنَ خَفَّفَ اللَّهُ عَنْكُمْ وَعَلِمَ أنَّ فِيكُمْ
  ضَعْفاً }  { فإنْ يَكُنْ مِنْكُمْ مِئَةٌ صَابِرَةٌ يَغْلِبُوا مِئَتَيْنِ } فعبأ
  لكل رجل من المسلمين رجلين من المشركين، فنسخ الأمر الأوّل. وقال مرّة أخرى في قوله:
  { إنْ يَكُنْ مِنْكُمْ عِشْرُونَ صَابِرُونَ يَغْلِبُوا مِئَتَيْنِ } فأمر الله الرجل
  من المؤمنين أن يقاتل عشرة من الكفار، فشقّ ذلك على المؤمنين ورحمهم الله، فقال: {
  إنْ يَكُنْ مِنْكُمْ مِئَةٌ صَابِرَةٌ يَغْلِبُوا مِئَتَيْنِ وَإنْ يَكُنْ مِنْكُمْ
  ألْفٌ يَغْلِبُوا ألْفَيْنِ بإذنِ اللَّهِ وَاللَّهُ مَعَ الصابِرِينَ } فأمر الله
  الرجل من المؤمنين أن يقاتل رجلين من الكفار.</p><p>حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يا أيُّها النَّبِيُّ حَرّضِ
  المُؤْمِنِينَ على القِتالِ... } إلى قوله: { بأنهُمْ قَوْمٌ لا يَفْقَهُونَ } وذلك
  أنه كان جعل على كل رجل من المسلمين عشرة من العدوّ يؤشِّبهم، يعني يغريهم بذلك ليوطنوا
  أنفسهم على الغزو، وإن الله ناصرهم على العدوّ، ولم يكن أمراً عزمه الله عليهم ولا
  أوجبه، ولكن كان تحريضاً ووصية أمر الله بها نبيه. ثم خفف عنهم فقال: { الآنَ خَفَّفَ
  اللَّهُ عَنْكُمْ وَعَلِمَ أنَّ فِيكُمْ ضَعْفاً } فجعل على كل رجل رجلين بعد ذلك تخفيفاً،
  ليعلم المؤمنون أن الله بهم رحيم، فتوكلوا على الله وصبروا وصدقوا، ولو كان عليهم واجبا
  الغزو إذن بعد كل رجل من المسلمين عمن لقي من الكفار إذا كانوا أكثر منهم فلم يقاتلوهم.
  فلا يغرنك قول رجال، فإني قد سمعت رجالاً يقولون: إنه لا يصلح لرجل من المسلمين أن
  يقاتل حتى يكون على كل رجل رجلان، وحتى يكون على كل رجلين أربعة، ثم بحساب ذلك، وزعموا
  أنهم يعصون الله إن قاتلوا حتى يبلغوا عدة ذلك، وإنه لا حرج عليهم أن لا يقاتلوا حتى
  يبلغوا عدة أن يكون على كل رجل رجلان، وعلى كل رجلين أربعة، وقد قال الله:</p><p class="quran">وَمِنَ
  النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغاءَ مَرْضَاةِ اللَّهِ وَاللَّهِ رَؤُفٌ بالعِبادِ</p><p>وقال
  الله:</p><p class="quran">فقاتِلْ فِي سَبِيلِ اللَّهِ لا تُكَلَّفُ إلاَّ نَفْسَكَ
  وَحَرّضِ المُؤْمِنِينَ</p><p>فهو التحريض الذي أنزل الله عليهم في الأنفال، فلا يعجزك
  قائل: قد سقطت بين ظهري أناس كما شاء الله أن يكونوا.</p><p>حدثنا ابن حميد، قال: ثنا
  يحيى بن واضح، عن الحصين، عن يزيد، عن عكرمة والحسن قالا: قال في سورة الأنفال: { إنْ
  يَكُنْ مِنْكُمْ عِشْرُونَ صَابِرُونَ يَغْلِبُوا مِئَتَيْنِ وَإنْ يَكُنْ مِنْكُمْ
  مِئَةٌ يَغْلِبُوا ألْفاً مِنَ الَّذِينَ كَفَرُوا بأنَّهُمْ قَوْمٌ لا يَفْقَهُونَ
  } ثم نسخ فقال: { الآنَ خَفَّفَ اللَّهُ عَنْكُمْ وَعَلِمَ أنَّ فِيكُمْ ضَعْفاً.</p><p>..
  } إلى قوله: { وَاللَّهُ مَعَ الصَّابِرِينَ }.</p><p>حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن عكرمة، في قوله: { إنْ يَكُنْ مِنْكُمْ عِشْرُونَ صَابِرُونَ } قال: واحد
  من المسلمين وعشرة من المشركين، ثم خفف عنهم فجعل عليهم أن لا يفرّ رجل من رجلين.</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله:
  { إنْ يَكُنْ مِنْكُمْ عِشْرُونَ صَابِرُونَ... } إلى قوله: { وَإنْ يَكُنْ مِنْكُمْ
  مِئَةٌ } قال: هذا لأصحاب محمد صلى الله عليه وسلم يوم بدر، جعل على الرجل منهم عشرة
  من الكفار، فضجّوا من ذلك، فجعل على الرجل رجلين تخفيفاً من الله.</p><p>حدثنا أحمد
  بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إبراهيم بن يزيد، عن عمرو بن دينار وأبي معبد
  عن ابن عباس، قال: إنما أمر الرجل أن يصبر نفسه لعشرة، والعشرة لمئة إذ المسلمون قليل
  فلما كثر المسلمون خفف الله عنهم، فأمر الرجل أن يصبر لرجلين، والعشرة للعشرين، والمئة
  للمئتين.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن ابن أبي
  نجيح: { إنْ يَكُنْ مِنْكُمْ عِشْرُونَ صَابِرُونَ يَغْلِبُوا مِئَتَيْنِ } قال: كان
  فرض عليهم إذا لقي عشرون مئتين أن لا يفرّوا فإنهم إن لم يفرّوا غلبوا، ثم خفف الله
  عنهم وقال: { إنْ يَكُنْ مِنْكُمْ مِئَةٌ صَابِرَةٌ يَغْلِبُوا مِئَتَيْنِ وَإنْ يَكُنْ
  مِنْكُمْ ألْفٌ يَغْلِبُوا ألْفَيْنِ } فيقول: لا ينبغي أن يفرّ ألف من ألفين، فإنهم
  إن صبروا لهم غلبوهم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله:
  { الآنَ خَفَّفَ اللَّهُ عَنْكُمْ وَعَلِمَ أنَّ فِيكُمْ ضَعْفاً إنْ يَكُنْ مِنْكُمْ
  مِئَةٌ صَابِرَةٌ يَغْلِبُوا مِئَتَيْنِ وَإنْ يَكُنْ مِنْكُمْ ألْفٌ يَغْلِبُوا ألْفَيْنِ
  } جعل الله على كل رجل رجلين بعد ما كان على كل رجل عشرة. وهذا الحديث عن ابن عباس.</p><p>حدثنا
  ابن وكيع، قال: ثنا يزيد بن هارون، عن جرير بن حازم، عن الزبير بن الخريت، عن عكرمة،
  عن ابن عباس: كان فرض على المؤمنين أن يقاتل الرجل منهم عشرة من المشركين، قوله: {
  إنْ يَكُنْ مِنْكُمْ عِشْرُونَ صَابِرُونَ يَغْلِبُوا مِئَتَيْنِ وَإنْ يَكُنْ مِنْكُمْ
  مِئَةٌ يَغْلِبُوا ألْفاً } فشقّ ذلك عليهم، فأنزل الله التخفيف، فجعل على الرجل أن
  يقاتل الرجلين، قوله: { إنْ يَكُنْ مِنْكُمْ مِئَةٌ صَابِرَةٌ يَغْلِبُوا مِئَتَيْنِ
  } فخفف الله عنهم، ونُقِصوا من الصبر بقدر ذلك.</p><p>حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السدي: { إنْ يَكُنْ مِنْكُمْ عِشْرُونَ صَابِرُونَ
  يَغْلِبُوا مِئَتَيْنِ } يقول: يقاتلوا مئتين، فكانوا أضعف من ذلك، فنسخها الله عنهم،
  فخفف فقال: { فإنْ يَكُنْ مِنْكُمْ مِئَةٌ صَابِرَةٌ يَغْلِبُوا مِئَتَيْنِ } فجعل
  أوّل مرّة الرجلَ لعشرة، ثم جعل الرجل لاثنين.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن ابن أبي نجيح، عن مجاهد، في قوله: { إنْ يَكُنْ مِنْكُمْ
  عِشْرُونَ صَابِرُونَ يَغْلِبُوا مِئَتَيْنِ } قال: كان فرض عليهم إذا لقي عشرون مئتين
  أن لا يفرّوا، فإنهم إن لم يفرّوا غلبوا، ثم خفف الله عنهم فقال: { إنْ يَكُنْ مِنْكُمْ
  مِئَةٌ صَابِرَةٌ يَغْلِبُوا مِئَتَيْنِ وَإنْ يَكُنْ مِنْكُمْ ألْفٌ يَغْلِبُوا ألْفَيْنِ
  بإذْنِ اللَّهِ } فيقول: لا ينبغي أن يفرّ ألف من ألفين، فإنهم إن صبروا لهم غلبوهم.</p><p>حدثنا
  الحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن جويبر، عن الضحاك، قال: كان
  هذا واجباً أن لا يفرّ واحد من عشرة.</p><p>وبه قال: أخبرنا الثوري، عن ليث، عن عطاء،
  مثل ذلك.</p><p>وأما قوله: { بأنَّهُمْ قَوْمٌ لا يَفْقَهُونَ } فقد بيّنا تأويله.</p><p>وكان
  ابن إسحاق يقول في ذلك ما:</p><p>حدثنا به ابن حميد، قال: ثنا سلمة، عن ابن إسحاق:
  { بأنَّهُمْ قَوْمٌ لا يَفْقَهُونَ }: أي لا يقاتلون على نية، ولا حقّ فيه، ولا معرفة
  لخير ولا شرّ.</p><p>وهذه الآية، أعني قوله: { إنْ يَكُنْ مِنْكُمْ عِشْرُونَ صَابِرُونَ
  يَغْلِبُوا مِئَتَيْنِ } وإن كان مخرجها مخرج الخبر، فإن معناها الأمر، يدلّ على ذلك
  قوله: { الآنَ خَفَّفَ اللَّهُ عَنْكُمْ } فلم يكن التخفيف إلا بعد التثقيل، ولو كان
  ثبوت العشرة منهم للمئة من عدوّهم كان غير فرض عليهم قبل التخفيف وكان ندباً لم يكن
  للتخفيف وجه لأن التخفيف إنما هو ترخيص في ترك الواحد من المسلمين الثبوت للعشرة من
  العدوّ، وإذا لم يكن التشديد قد كان له متقدماً لم يكن للترخيص وجه، إذ كان المفهوم
  من الترخيص إنما هو بعد التشديد. وإذ كان ذلك كذلك، فمعلوم أن حكم قوله: { الآنَ خَفَّفَ
  اللَّهُ عَنْكُمْ وَعَلِمَ أنَّ فِيكُمْ ضَعْفاً } ناسخ لحكم قوله: { إنْ يَكُنْ مِنْكُمْ
  عِشْرُونَ صَابِرُونَ يَغْلِبُوا مِئَتَيْنِ وَإنْ يَكُنْ مِنْكُمْ مِئَةٌ يَغْلِبُوا
  ألْفا مِنَ الَّذِينَ كَفَرُوا } ، وقد بيَّنا في كتابنا «لطيف البيان عن أصول الأحكام»
  أن كل خبر من الله وعد فيه عباده على عمل ثوابا وجزاءً، وعلى تركه عقاباً وعذاباً،
  وإن لم يكن خارجاً ظاهره مخرج الأمر، ففي معنى الأمر بما أغنى عن إعادته في هذا الموضع.</p><p>واختلفت
  القرّاء في قراءة قوله: { وَعَلِمَ أنَّ فِيكُمْ ضَعْفاً } فقرأه بعض المدنيين وبعض
  البصريين: «وَعَلِمَ أنَّ فِيكُمْ ضَعْفاً» بضم الضاد في جميع القرآن وتنوين الضعف
  على المصدر من ضَعُفَ الرجل ضُعْفا. وقرأ ذلك عامة قرّاء الكوفيين: { وَعَلِمَ أنَّ
  فِيكُمْ ضَعْفاً } بفتح الضاد على المصدر أيضاً من ضعف. وقرأه بعض المدنيين: «ضُعَفَاء»
  على تقدير فعلاء، جمع ضعيف على ضعفاء كما يجمع الشريك شركاء والرحيم رحماء.</p><p>وأولى
  القراءة في ذلك بالصواب قراءة من قرأه: «وعلم أن فيكم ضَعفاً» و«ضُعفاً»، بفتح الضاد
  أو ضمها، لأنهما القراءتان المعروفتان، وهما لغتان مشهورتان في كلام العرب فصيحتان
  بمعنى واحد، فبأيتهما قرأ القارىء فهو مصيب الصواب. فأما قراءة من قرأ ذلك: «ضُعَفَاء»
  فإنها عن قراءة القرّاء شاذة، وإن كان لها في الصحة مخرج، فلا أحبّ لقارىء القراءة
  بها.</p>'
