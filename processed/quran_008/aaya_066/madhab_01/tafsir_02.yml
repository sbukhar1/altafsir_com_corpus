aaya: الْآنَ خَفَّفَ اللَّهُ عَنْكُمْ وَعَلِمَ أَنَّ فِيكُمْ ضَعْفًا ۚ فَإِنْ يَكُنْ
  مِنْكُمْ مِائَةٌ صَابِرَةٌ يَغْلِبُوا مِائَتَيْنِ ۚ وَإِنْ يَكُنْ مِنْكُمْ أَلْفٌ
  يَغْلِبُوا أَلْفَيْنِ بِإِذْنِ اللَّهِ ۗ وَاللَّهُ مَعَ الصَّابِرِينَ
text: "<p>التحريض: المبالغة في الحث على الأمر من الحرض، وهو أن ينهكه المرض ويتبالغ
  فيه حتى يشفى على الموت، أو أن تسميه حرضاً: وتقول له: ما أراك إلا حرضاً في هذا الأمر
  وممرضاً فيه، ليهيجه ويحرّك منه. ويقال: حركه وحرضه وحرصه وحرشه وحربه، بمعنى، وقرىء
  «حرص»، بالصاد غير المعجمة، حكاها الأخفش، من الحرص، وهذه عدة من الله وبشارة بأن الجماعة
  من المؤمنين إن صبروا غلبوا عشرة أمثالهم من الكفار بعون الله تعالى وتأييده، ثم قال:
  { بِأَنَّهُمْ قَوْمٌ لاَّ يَفْقَهُونَ } أي بسبب أنَّ الكفار قوم جهلة يقاتلون على
  غير احتساب وطلب ثواب كالبهائم، فيقل ثباتهم ويعدمون لجهلهم بالله نصرته ويستحقون خذلانه،
  خلاف من يقاتل على بصيرة ومعه ما يستوجب به النصر والإظهار من الله تعالى. وعن ابن
  جريج كان عليهم أن لا يفروا ويثبت الواحد منهم للعشرة، وكان رسول الله صلى الله عليه
  وسلم بعث حمزة رضي الله عنه في ثلاثين راكباً، فلقي أبا جهل في ثلاثمائة راكب. قيل:
  ثم ثقل عليهم ذلك وضجوا منه، وذلك بعد مدّة طويلة، فنسخ وخفف عنهم بمقاومة الواحد الاثنين،
  وقيل: كان فيهم قلة في الابتداء، ثم لما كثروا بعد نزل التخفيف. وقرىء «ضعفاً»، بالفتح
  والضم، كالمكث والمكث، والفقر والفقر. وضعفاً: جمع ضعيف. وقرىء الفعل المسند إلى المائة
  بالتاء والياء في الموضعين، والمراد بالضعف: الضعف في البدن. وقيل: في البصيرة والاستقامة
  في الدين، وكانوا متفاوتين في ذلك فإن قلت: لم كرّر المعنى الواحد وهو مقاومة الجماعة
  لأكثر منها مرّتين قبل التخفيف وبعده؟ قلت: للدلالة على أن الحال مع القلة والكثرة
  واحدة لا تتفاوت؛ لأن الحال قد تتفاوت بين مقاومة العشرين المائتين والمائة الألف،
  وكذلك بين مقاومة المائة المائتين والألف الألفين.</p>"
