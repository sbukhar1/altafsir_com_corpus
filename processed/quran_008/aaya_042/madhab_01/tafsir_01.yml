aaya: إِذْ أَنْتُمْ بِالْعُدْوَةِ الدُّنْيَا وَهُمْ بِالْعُدْوَةِ الْقُصْوَىٰ وَالرَّكْبُ
  أَسْفَلَ مِنْكُمْ ۚ وَلَوْ تَوَاعَدْتُمْ لَاخْتَلَفْتُمْ فِي الْمِيعَادِ ۙ وَلَٰكِنْ
  لِيَقْضِيَ اللَّهُ أَمْرًا كَانَ مَفْعُولًا لِيَهْلِكَ مَنْ هَلَكَ عَنْ بَيِّنَةٍ
  وَيَحْيَىٰ مَنْ حَيَّ عَنْ بَيِّنَةٍ ۗ وَإِنَّ اللَّهَ لَسَمِيعٌ عَلِيمٌ
text: '<p>يقول تعالى ذكره: أيقنوا أيها المؤمنون واعلموا أن قسم الغنيمة على ما بينه
  لكم ربكم إن كنتم آمنتم بالله وما أنزل على عبده يوم بدر، إذ فرق بين الحقّ والباطل
  من نصر رسوله، { إذْ أنْتُمْ حينئذ بالعُدْوةِ الدُّنْيا } يقول: بشفير الوادي الأدنى
  إلى المدينة، { وَهُمْ بالعُدْوَةِ القُصْوَى } يقول: وعدوّكم من المشركين نزول بشفير
  الوادي الأقصى إلى مكة، { وَالرَّكْبُ أسْفَلَ مِنْكُمْ } يقول: والعير فيه أبو سفيان
  وأصحابه في موضع أسفل منكم إلى ساحل البحر.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن
  قتادة: { إذْ أنْتُمْ بالعُدْوَةِ الدُّنْيا } قال: شفير الوادي الأدنى وهي بشفير الوادي
  الأقصى. { وَالرَّكْبُ أسْفَلَ مِنْكُمْ } قال: أبو سفيان وأصحابه أسفل منهم.</p><p>حدثنا
  بشر،قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إذْ أنْتُمْ بالعُدْوَةِ الدُّنْيا
  وَهُمْ بالعُدْوَةِ القُصْوَى } وهما شفيرا الوادي، كان نبيّ الله أعلى الوادي والمشركون
  بأسفله. { وَالرَّكْبُ أسْفَلَ مِنْكُمْ } يعني أبا سفيان، انحدر بالعير على حوزته
  حتى قدم بها مكة.</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { إذْ أنْتُمْ
  بالعُدْوَةِ الدُّنْيا وَهُمْ بالعُدْوَةِ القُصَوَى } من الوادي إلى مكة. { وَالرَّكْبُ
  أسْفَلَ مِنْكُمْ }: أي عير أبي سفيان التي خرجتم لتأخذوها وخرجوا ليمنعوها عن غير
  ميعاد منكم ولا منهم.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد، قوله: { وَالرَّكْبُ أسْفَلَ مِنْكُمْ } قال: أبو سفيان
  وأصحابه مقبلون من الشام تجاراً، لم يشعروا بأصحاب بدر، ولم يشعر محمد صلى الله عليه
  وسلم بكفار قريش ولا كفار قريش بمحمد وأصحابه، حتى التقيا على ماء بدر من يسقى لهم
  كلهم، فاقتتلوا، فغلبهم أصحاب محمد صلى الله عليه وسلم، فأسروهم.</p><p>حدثني المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، بنحوه.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد مثله.</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: ذكر منازل
  القوم والعير، فقال: { إذْ أنْتُمْ بالعُدْوَةِ الدُّنْيا وَهُمْ بالعُدْوَةِ القُصَوَى
  } وٱلرَّكْبُ: هو أبو سفيان وعيره، أسفل منكم على شاطىء البحر.</p><p>واختلفت القرّاء
  في قراءة قوله: { إذْ أنْتُمْ بالعُدْوَةِ } فقرأ ذلك عامة قرّاء المدنيين والكوفيين:
  { بالعُدْوَةِ } بضم العين، وقرأه بعض المكيين والبصريين: «بالعِدْوَةِ» بكسر العين.
  وهما لغتان مشهورتان بمعنى واحد، فبأيتهما قرأ القارىء فمصيب، يُنْشَد بيت الراعي:</p><p
  class="poetry_or_grammar">وَعَيْنانِ حُمْرٌ مَآقِيهِما</p><p class="poetry_or_grammar">كما
  نظَرَ العِدْوَةَ الجُؤْذَرُ</p><p>بكسر العين من العدوة، وكذلك ينشد بيت أوس بن حجر:</p><p
  class="poetry_or_grammar">وفارِسٍ لَوْ تَحُلُّ الخَيْلُ عِدْوَتَه</p><p class="poetry_or_grammar">وَلَّوْا
  سِرَاعاً وَما هَمُّوا بإقْبالِ</p><p>القول في تأويل قوله تعالى: { وَلَوْ تَوَاعَدْتُمْ
  لاخْتَلَفْتُمْ فِي المِيعادِ وَلَكِنْ لِيَقْضِيَ اللَّهُ أمْراً كانَ مَفْعُولاً
  }.</p><p>يعني تعالى ذكره: ولو كان اجتماعكم في الموضع الذي اجتمعتم فيه أنتم أيها
  المؤمنون وعدوّكم من المشركين عن ميعاد منكم ومنهم، لاختلفتم في الميعاد لكثرة عدد
  عدوّكم وقلة عددكم ولكن الله جمعكم على غير ميعاد بينكم وبينهم ليقضي الله أمراً كان
  مفعولاً. وذلك القضاء من الله كان نصره أولياءه من المؤمنين بالله ورسوله، وهلاك أعدائه
  وأعدائهم ببدر بالقتل والأسر كما:</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق:
  { وَلَوْ تَوَاعَدْتُمْ لاخْتَلَفْتُمْ فِي المِيعادِ } ولو كان ذلك عن ميعاد منكم
  ومنهم ثم بلغكم كثرة عددهم وقلة عددكم ما لقيتموهم. { وَلَكِنْ لِيَقْضِيَ اللَّهُ
  أمْراً كانَ مَفْعُولاً }: أي ليقضي الله ما أراد بقدرته من إعزاز الإسلام وأهله، وإذلال
  الشرك وأهله، عن غير بلاء منكم فعل ما أراد من ذلك بلطفه.</p><p>حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: أخبرني يونس ابن شهاب، قال: أخبرني عبد الرحمن بن عبد الله
  بن كعب بن مالك، أن عبد الله بن كعب، قال: سمعت كعب بن مالك يقول في غزوة بدر: إنما
  خرج رسول الله صلى الله عليه وسلم والمسلمون يريدون عير قرَيش، حتى جمع الله بينهم
  وبين عدوّهم على غير ميعاد.</p><p>حدثني يعقوب، قال: ثنا ابن علية، عن ابن عون، عن
  عمير بن إسحاق، قال: أقبل أبو سفيان في الركب من الشام، وخرج أبو جهل ليمنعه من رسول
  الله صلى الله عليه وسلم وأصحابه، فالتقوا ببدر، ولا يشعر هؤلاء بهؤلاء ولا هؤلاء بهؤلاء،
  حتى التقت السقاة، قال: ونظر الناس بعضهم لبعض.</p><p>القول في تأويل قوله تعالى: {
  لِيَهْلِكَ مَنْ هَلَكَ عَنْ بَيِّنَةٍ وَيحْيا مَنْ حَيَّ عَنْ بَيِّنَةٍ وَإنَّ اللَّهَ
  لَسَمِيعٌ عَلِيمٌ }.</p><p>يقول تعالى ذكره: ولكن الله جمعهم هنالك ليقضي أمرا كان
  مفعولاً، { لِيَهْلِكَ مَنْ هَلَكَ عَنْ بَيِّنَةٍ }. وهذه اللام في قوله: { لِيَهْلِكَ
  } مكررة على اللام في قوله: { لِيَقْضِيَ } كأنه قال: ولكن ليهلك من هلك عن بينة، جَمَعَكُمْ.</p><p>ويعني
  بقوله: { لِيَهْلِكَ مَنْ هَلَكَ عَنْ بَيِّنَةٍ } ليموت من مات من خلقه عن حجة لله
  قد أثبتت له، وقطعت عذره، وعبرة قد عاينها ورآها. { وَيحْيا مَنْ حَيَّ عَنْ بَينَةٍ
  } يقول: وليعيش من عاش منهم عن حجة لله قد أثبتت له وظهرت لعينه، فعلمها جمعنا بينكم
  وبين عدوكم هنالك.</p><p>وقال ابن إسحاق في ذلك بما:</p><p>حدثنا ابن حميد، قال: ثنا
  سلمة، عن ابن إسحاق: { لِيَهْلِكَ مَنْ هَلَكَ عَنْ بَيِّنَةٍ } لما رأى من الآيات
  والعبر، ويؤمن من آمن على مثل ذلك.</p><p>وأما قوله: { وَإنَّ اللَّهَ لَسَمِيِعٌ عَلِيمٌ
  } فإن معناه: وإن الله أيها المؤمنون لسميع لقولكم وقول غيركم حين يرى الله نبيه في
  منامه، ويريكم عدوكم في أعينكم قليلاً وهم كثير، ويراكم عدوكم في أعينهم قليلاً، عليم
  بما تضمره نفوسكم وتنطوي عليه قلوبكم، حينئذ وفي كل حال. يقول جلّ ثناؤه لهم ولعباده:
  واتقوا ربكم أيها الناس في منطقكم أن تنطقوا بغير حقّ، وفي قلوبكم أن تعتقدوا فيها
  غير الرشد، فإن الله لا يخفى عليه خافية من ظاهر أو باطن.</p>'
