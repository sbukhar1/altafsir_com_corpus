aaya: وَإِنْ يُرِيدُوا أَنْ يَخْدَعُوكَ فَإِنَّ حَسْبَكَ اللَّهُ ۚ هُوَ الَّذِي أَيَّدَكَ
  بِنَصْرِهِ وَبِالْمُؤْمِنِينَ
text: '<p>{ فَإِنَّ حَسْبَكَ ٱللَّهُ } فإن محسبك الله: قال جرير:</p><p class="poetry_or_grammar">إنِّي
  وَجَدّتُ مِنَ الْمَكَارِمِ حَسْبَكُم</p><p class="poetry_or_grammar">أَنْ تَلْبَسُوا
  خَزَّ الثِّيَابِ وَتَشْبَعُوا</p><p>{ وَأَلَّفَ بَيْنَ قُلُوبِهِمْ } التأليف بين
  قلوب من بعث إليهم رسول الله صلى الله عليه وسلم من الآيات الباهرة، لأنّ العرب - لما
  فيهم من الحمية والعصبية، والإنطواء على الضغينة في أدنى شىء وإلقائه بين أعينهم إلى
  أن ينتقموا - لا يكاد يأتلف منهم قلبان، ثم ائتلفت قلوبهم على اتباع رسول الله صلى
  الله عليه وسلم، واتحدوا، وأنشؤا يرمون عن قوس واحدة، وذلك لما نظم الله من ألفتهم
  وجمع من كلمتهم، وأحدث بينهم من التحاب والتوادّ، وأماط عنهم من التباغض والتماقت،
  وكلفهم من الحب في الله والبغض في الله، ولا يقدر على ذلك إلا من يملك القلوب. فهو
  يقلبها كما شاء. ويصنع فيها ما أراد، وقيل: هم الأوس والخزرج، كان بينهم من الحروب
  والوقائع ما أهلك سادتهم ورؤسائهم ودق جماجمهم، ولم يكن لبغضائهم أمد ومنتهى، وبينهما
  التجاور الذي يهيج الضغائن ويديم التحاسد والتنافس، وعادة كل طائفتين كانتا بهذه المثابة
  أن تتجنب هذه ما آثرته أختها وتكرهه وتنفر عنه، فأنساهم الله تعالى ذلك كله حتى اتفقوا
  على الطاعة وتصافوا وصاروا أنصاراً وعادوا أعواناً، وما ذاك إلا بلطيف صنعه وبليغ قدرته.</p>'
