aaya: إِنَّمَا الْمُؤْمِنُونَ الَّذِينَ إِذَا ذُكِرَ اللَّهُ وَجِلَتْ قُلُوبُهُمْ
  وَإِذَا تُلِيَتْ عَلَيْهِمْ آيَاتُهُ زَادَتْهُمْ إِيمَانًا وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ
text: '<p>النفل: الغنيمة، لأنها من فضل الله تعالى وعطائه. قال لبيد:</p><p class="poetry_or_grammar">إنَّ
  تَقْوَى رَبِّنَا خَيْرُ نَفَلْ</p><p>والنفل ما ينفله الغازي، أي يعطاه زائداً على
  سهمه من المغنم، وهو أن يقول الإمام تحريضاً على البلاء في الحرب: من قتل قتيلاً فله
  سلبه. أو قال لسرية: ما أصبتم فهو لكم، أو فلكم نصفه أو ربعه. ولا يخمس النفل، ويلزم
  الإمام الوفاء بما وعد منه. وعند الشافعي رحمه الله في أحد قوليه: لا يلزم. ولقد وقع
  الاختلاف بين المسلمين في غنائم بدر، وفي قسمتها، فسألوا رسول الله صلى الله عليه وسلم
  كيف تقسم، ولمن الحكم في قسمتها؟ أللمهاجرين أم للأنصار؟ أم لهم جميعاً؟ فقيل له: قل
  لهم: هي لرسول الله صلى الله عليه وسلم وهو الحاكم فيها خاصة يحكم فيها ما يشاء، ليس
  لأحد غيره فيها حكم. وقيل: شرط لمن كان له بلاء في ذلك اليوم أن ينفله، فتسارع شبانهم
  حتى قتلوا سبعين وأسروا سبعين، فلما يسر الله لهم الفتح اختلفوا فيما بينهم وتنازعوا،
  فقال الشبان: نحن المقاتلون، وقال الشيوخ والوجوه الذين كانوا عند الرايات: كنا ردءاً
  لكم وفئة تنحازون إليها إن انهزمتم [وقالوا] لرسول الله صلى الله عليه وسلم: المغنم
  قليل والناس كثير: وإن تعط هؤلاء ما شرطت لهم حرمت أصحابك. فنزلت. وعن سعد بن أبي وقاص:</p><p>(409)
  قتل أخي عمير يوم بدر، فقتلت به سعيد بن العاص وأخذت سيفه فأعجبني، فجئت به إلى رسول
  الله صلى الله تعالى عليه وعلى آله وسلم فقلت: إنّ الله قد شفى صدري من المشركين، فهب
  لي هذا السيف فقال: ليس هذا لي ولا لك، اطرحه في القَبَضِ فطرحته وبي ما لا يعلمه إلا
  الله تعالى من قتل أخي وأخذ سلبي، فما جاوزت إلا قليلاً حتى جاءني رسول الله صلى الله
  تعالى عليه وآله وسلم وقد أنزلت سورة الأنفال، فقال: يا سعد، إنك سألتني السيف وليس
  لي، وإنه قد صار لي فاذهب فخذه وعن عبادة بن الصامت:</p><p>(410) نزلت فينا يا معشر
  أصحاب بدر حين اختلفنا في النفل وساءت فيه اخلاقنا، فنزعه الله من أيدينا فجعله لرسول
  الله صلى الله تعالى عليه وآله وسلم، فقسمه بين المسلمين على السواء، وكان في ذلك تقوى
  الله وطاعة رسوله وإصلاح ذات البين. وقرأ ابن محيصن: «يسألونك علنفال» بحذف الهمزة
  وإلقاء حركتها على اللام، وإدغام نون عن في اللام: وقرأ ابن مسعود: «يسألونك الأنفال»
  أي يسألك الشبان ما شرطت لهم من الأنفال. فإن قلت: ما معنى الجمع بين ذكر الله والرسول
  في قوله: { قُلِ ٱلانفَالُ لِلَّهِ وَٱلرَّسُولِ }؟ قلت: معناه أنّ حكمها مختص بالله
  ورسوله، يأمر الله بقسمتها على ما تقتضيه حكمته ويمتثل الرسول أمر الله فيها، وليس
  الأمر في قسمتها مفوّضاً إلى رأي أحد، والمراد: أنّ الذي اقتضته حكمة الله وأمر به
  رسوله أن يواسي المقاتلة المشروط لهم التنفيل الشيوخ الذين كانوا عند الرايات، فيقاسموهم
  على السوية ولا يستأثروا بما شرط لهم، فإنهم إن فعلوا لم يؤمن أن يقدح ذلك فيما بين
  المسلمين من التحاب والتصافي { فَٱتَّقُواْ ٱللَّهَ } في الاختلاف والتخاصم، وكونوا
  متحدين متآخين في الله { وَأَصْلِحُواْ ذَاتَ بِيْنِكُمْ } وتآسوا وتساعدوا فيما رزقكم
  الله وتفضل به عليكم.</p><p>وعن عطاء: كان الاصلاح بينهم أن دعاهم وقال: اقسموا غنائمكم
  بالعدل، فقالوا: قد أكلنا وأنفقنا، فقال: ليردّ بعضكم على بعض. فإن قلت: ما حقيقة قوله:
  { ذَاتَ بِيْنِكُمْ }؟ قلت: أحوال بينكم، يعني ما بينكم من الأحوال، حتى تكون أحوال
  ألفة ومحبة واتفاق، كقوله:</p><p class="quran">بِذَاتِ ٱلصُّدُورِ</p><p>[آل عمران:
  199] وهي مضمراتها. لما كانت الأحوال ملابسة للبين قيل لها: ذات البين، كقولهم: اسقني
  ذا إنائك، يريدون ما في الإناء من الشراب. وقد جعل التقوى وإصلاح ذات البين وطاعة الله
  ورسوله من لوازم الإيمان وموجباته، ليعلمهم أنّ كمال الإيمان موقوف على التوفر عليها.
  ومعنى قوله: { إِن كُنتُم مُّؤْمِنِينَ } إن كنتم كاملي الإيمان. واللام في قوله: {
  إِنَّمَا ٱلْمُؤْمِنُونَ } إشارة إليهم. أي إنما الكاملو الإيمان من صفتهم كيت وكيت
  والدليل عليه قوله: { أُوْلـئِكَ هُمُ ٱلْمُؤْمِنُونَ حَقّاً }. { وَجِلَتْ قُلُوبُهُمْ
  } فزعت. وعن أمّ الدرداء: الوجل في القلب كاحتراق السعفة، أما تجد له قشعرير؟ قال:
  بلى، قالت: فادع الله فإنّ الدعاء يذهبه. يعني فزعت لذكره استعظاماً له، وتهيباً من
  جلاله وعزّة سلطانه وبطشه بالعصاة وعقابه، وهذا الذكر خلاف الذكر في قوله:</p><p class="quran">ثُمَّ
  تَلِينُ جُلُودُهُمْ وَقُلُوبُهُمْ إِلَىٰ ذِكْرِ ٱللَّهِ</p><p>[الزمر: 23] لأن ذلك
  ذكر رحمته ورأفته وثوابه. وقيل: هو الرجل يريد أن يظلم أو يهم بمعصية فيقال له: اتق
  الله فينزع. وقرىء «وجلت»، بالفتح، وهي لغة نحو «وبق» في «وبق»، وفي قراءة عبد الله:
  «فَرِقَتْ» { زَادَتْهُمْ إِيمَـٰناً } ازدادوا بها يقيناً وطمأنينة في نفس. لأن تظاهر
  الأدلة أقوى للمدلول عليه وأثبت لقدمه، وقد حمل على زيادة العمل. وعن أبي هريرة رضي
  الله عنه: (عن النبي صلى الله عليه وسلم):</p><p class="hadith"> " الإيمان سبع وسبعون
  شعبة، أعلاها: شهادة أن لا إله إلا الله. وأدناها: إماطة الأذى عن الطريق، والحياء
  شعبة من الإيمان " </p><p>وعن عمر بن العزيز رضي الله عنه: إن للإيمان سنناً وفرائض
  وشرائع، فمن استكملها استكمل الإيمان، ومن لم يستكملها لم يستكمل الإيمان { وَعَلَىٰ
  رَبّهِمْ يَتَوَكَّلُونَ } ولا يفوّضون أمورهم إلى غير ربهم، لا يخشون ولا يرجون إلا
  إياه. جمع بين أعمال القلوب من الخشية والإخلاص والتوكل، وبين أعمال الجوارح من الصلاة
  والصدقة { حَقّاً } صفة للمصدر المحذوف، أي أولئك هم المؤمنون إيماناً حقاً، أو هو
  مصدر مؤكد للجملة التي هي { أُوْلـئِكَ هُمُ ٱلْمُؤْمِنُونَ } كقولك: هو عبد الله حقاً،
  أي حق ذلك حقاً.</p><p>وعن الحسن أنّ رجلاً سأله: أمؤمن أنت؟ قال: الإيمان إيمانان،
  فإن كنت تسألني عن الإيمان بالله وملائكته وكتبه ورسله واليوم الآخر والجنة والنار
  والبعث والحساب، فأنا مؤمن. وإن كنت تسألني عن قوله: { إِنَّمَا ٱلْمُؤْمِنُونَ } فوالله
  لا أدري أمنهم أنا أم لا. وعن الثوري: من زعم أنه مؤمن بالله حقاً، ثم لم يشهد أنه
  من أهل الجنة، فقد آمن بنصف الآية. وهذا إلزام منه، يعني كما لا يقطع بأنه من أهل ثواب
  المؤمنين حقاً، فلا يقطع بأنه مؤمن حقاً، وبهذا تعلق من يستثني في الإيمان. وكان أبو
  حنيفة رضي الله عنه ممن لا يستثني فيه. وحكي عنه أنه قال لقتادة: لم تستثنى في إيمانك؟
  قال: اتباعاً لإبراهيم عليه السلام في قوله:</p><p class="quran">وَٱلَّذِى أَطْمَعُ
  أَن يَغْفِرَ لِى خَطِيئَتِى يَوْمَ ٱلدِينِ</p><p>[الشعراء: 82] فقال له: هلا اقتديت
  به في قوله:</p><p class="quran">أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ</p><p>[البقرة: 260]
  { دَرَجَـٰتٌ } شرف وكرامة وعلو منزلة { وَمَغْفِرَةٌ } وتجاوز لسيئاتهم { وَرِزْقٌ
  كَرِيمٌ } نعيم الجنة. يعني لهم منافع حسنة دائمة على سبيل التعظيم، وهذا معنى الثواب.</p>'
