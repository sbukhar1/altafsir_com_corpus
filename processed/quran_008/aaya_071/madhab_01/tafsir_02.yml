aaya: وَإِنْ يُرِيدُوا خِيَانَتَكَ فَقَدْ خَانُوا اللَّهَ مِنْ قَبْلُ فَأَمْكَنَ مِنْهُمْ
  ۗ وَاللَّهُ عَلِيمٌ حَكِيمٌ
text: "<p>{ وَإِن يُرِيدُواْ خِيَانَتَكَ } نكث ما بايعوك عليه من الإسلام والردّة واستحباب
  دين آبائهم { فَقَدْ خَانُواْ ٱللَّهَ مِن قَبْلُ } في كفرهم به ونقض ما أخذ على كل
  عاقل من ميثاقه { فَأَمْكَنَ مِنْهُمْ } كما رأيتم يوم بدر فسيمكن منهم إن أعادوا الخيانة.
  وقيل: المراد بالخيانة منع ما ضمنوا من الفداء.</p>"
