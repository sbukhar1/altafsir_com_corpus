aaya: وَإِنْ يُرِيدُوا خِيَانَتَكَ فَقَدْ خَانُوا اللَّهَ مِنْ قَبْلُ فَأَمْكَنَ مِنْهُمْ
  ۗ وَاللَّهُ عَلِيمٌ حَكِيمٌ
text: '<p>يقول تعالى ذكره لنبيه: وإن يرد هؤلاء الأسارى الذين في أيديكم خيانتك: أي
  الغدر بك والمكر والخداع، بإظهارهم لك بالقول خلاف ما في نفوسهم، { فَقَدْ خَانُوا
  الله مِنْ قَبْلُ } يقول: فقد خالفوا أمر الله ممن قبل وقعة بدر، وأمكن منهم ببدر المؤمنين.
  { والله عَلِيمٌ } بما يقولون بألسنتهم ويضمرونه في نفوسهم، { حَكِيمٌ } في تدبيرهم
  وتدبير أمور خلقه سواهم.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج، عن عطاء الخراساني،
  عن ابن عباس: { وَإنْ يُرِيدُوا خِيانَتَكَ } يعني: العباس وأصحابه في قولهم: آمنا
  بما جئت به، ونشهد أنك رسول الله، لننصحن لك على قومنا يقول: إن كان قولهم خيانة فقد
  خانوا الله من قبل، { فَأَمْكَنَ مِنْهُمْ } يقول: قد كفروا وقاتلوك، فأمكنك الله منهم.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإنْ يُرِيدُوا خِيانَتَكَ...
  } الآية. قال: ذكر لنا أن رجلاً كتب لنبيّ الله صلى الله عليه وسلم، ثم عمد فنافق،
  فلحق بالمشركين بمكة، ثم قال: ما كان محمد يكتب إلا ما شئتُ فلما سمع ذلك رجل من الأنصار،
  نذر لئن أمكنه الله منه ليضربنه بالسيف. فلما كان يوم الفتح أمَّن رسول الله صلى الله
  عليه وسلم الناس إلا عبد الله بن سعد بن أبي سرح، ومقيس بن صُبابة، وابن خطل، وامرأة
  كانت تدعو على النبيّ صلى الله عليه وسلم كل صباح. فجاء عثمان بابن أبي سرح، وكان رضيعه
  أو أخاه من الرضاعة، فقال: يا رسول الله هذا فلان أقبل تائباً نادماً، فأعرض نبيّ الله
  صلى الله عليه وسلم. فلما سمع به الأنصاريّ أقبل متقلداً سيفه، فأطاف به، وجعل ينظر
  إلى رسول الله صلى الله عليه وسلم رجاء أن يومىء إليه. ثم إن رسول الله صلى الله عليه
  وسلم قدم يده فبايعه، فقال:</p><p class="hadith"> " أَمَا والله لقد تَلَوَّمْتُكَ
  فيه لتُوفي نَذْرَكَ " </p><p>فقال: يا نبيّ الله إني هبتك، فلولا أومضت إليّ فقال:</p><p
  class="hadith"> " إنّه لا يَنْبَغي لِنَبيّ أنْ يُومِضَ " </p><p>حدثني محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَإنْ يُرِيدُوا خِيانَتَكَ
  فَقَدْ خانُوا اللَّهَ مِنْ قَبْلُ فَأمْكَنْ مِنْهُمْ } يقول: قد كفروا بالله ونقضوا
  عهده، فأمكن منهم ببدر.</p>'
