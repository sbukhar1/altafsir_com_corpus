aaya: لَوْلَا كِتَابٌ مِنَ اللَّهِ سَبَقَ لَمَسَّكُمْ فِيمَا أَخَذْتُمْ عَذَابٌ عَظِيمٌ
text: '<p>يقول تعالى ذكره لأهل بدر الذين غنموا وأخذوا من الأسرى الفداء: { لَوْلا كِتابٌ
  مِنَ اللَّهِ سَبَقَ } يقول: لولا قضاء من الله سبق لكم أهل بدر في اللوح المحفوظ بأن
  الله محلّ لكم الغنيمة، وأن الله قضى فيما قضى أنه لا يضلّ قوماً بعد إذ هداهم حتى
  يبين لهم ما يتقون، وأنه لا يعذّب أحداً شهد المشهد الذي شهدتموه ببدر مع رسول الله
  صلى الله عليه وسلم ناصراً دين الله لنالكم من الله بأخذكم الغنيمة والفداء عذاب عظيم.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا محمد بن بشار، قال:
  ثنا ابن أبي عديّ، قال: ثنا عوف، عن الحسن، في قوله: { لَوْلا كِتابٌ مِنَ اللَّهِ
  سَبَقَ... } الآية، قال: إن الله كان مطعم هذه الأمة الغنيمة، وإنهم أخذوا الفداء من
  أسارى بدر قبل أن يؤمروا به. قال: فعاب الله ذلك عليهم، ثم أحله الله.</p><p>حدثنا
  محمد بن عبد الله بن بزيع، قال: ثنا بشر بن المفضل، عن عوف، عن الحسن، في قول اللَّه:
  { لَوْلا كِتابٌ مِنَ اللَّهِ سَبَقَ... } الآية، وذلك يوم بدر، أخذ أصحاب النبيّ صلى
  الله عليه وسلم المغانم والأسارى قبل أن يؤمروا به، وكان الله تبارك وتعالى قد كتب
  في أمّ الكتاب المغانم والأسارى حلال لمحمد وأمته، ولم يكن أحله لأمة قبلهم. وأخذوا
  المغانم، وأسروا الأسارى قبل أن ينزل إليهم في ذلك، قال الله: { لَوْلا كِتابٌ مِنَ
  اللَّهِ سَبَقَ } يعني في الكتاب الأوّل أن المغانم والأساري حلال لكم { لمسَّكُمْ
  فِيما أخَذْتُمْ عَذَابٌ عَظِيمٌ }.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: لَوْلا كِتابٌ مِنَ اللَّهِ سَبَقَ...
  } الآية، وكانت الغنائم قبل أن يُبعث النبيّ صلى الله عليه وسلم في الأمم إذا أصابوا
  مغنماً جعلوه للقربان، وحرّم الله عليهم أن يأكلوا منه قليلاً أو كثيراً، حرم ذلك على
  كلّ نبيّ وعلى أمته، فكانوا لا يأكلون منه ولا يغلّون منه ولا يأخذون منه قليلاً ولا
  كثيراً إلا عذّبهم الله عليه. وكان الله حرمه عليهم تحريماً شديداً، فلم يحلّه لنبيّ
  إلا لمحمد صلى الله عليه وسلم. وكان قد سبق من الله في قضائه أن المغنم له ولأمته حلال،
  فذلك قوله يوم بدر في أخذ الفداء من الأسارى: { لَوْلا كِتابٌ مِنَ اللَّهِ سَبَقَ
  لَمَسَّكُمْ فِيما أخَذْتُمْ عَذَابٌ عَظِيمٌ }.</p><p>حدثنا ابن وكيع، قال: ثنا أبو
  أسامة، عن عروة، عن الحسن: { لَوْلا كِتابٌ مِنَ اللَّهِ سَبَقَ } قال: إن الله كان
  معطي هذه الأمة الغنيمة، وفعلوا الذي فعلوا قبل أن تحلّ الغنيمة.</p><p>حدثنا محمد
  بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمرة قال: قال الأعمش، في قوله: { لَوْلا
  كِتابٌ مِنَ اللَّهِ سَبَقَ } قال: سبق من الله أن أحلّ لهم الغنيمة.</p><p>حدثنا أبو
  كريب، قال: ثنا محمد بن عبد الرحمن بن أبي ليلى، عن بشير بن ميمون، قال: سمعت سعيداً
  يحدث عن أبي هريرة، قال: قرأ هذه الآية: { لَوْلا كِتابٌ مِنَ اللَّهِ سَبَقَ لَمَسَّكُمْ
  فِيما أخَذْتُمْ عَذَابٌ عَظِيمٌ } قال: يعني: لولا أنه سبق في علمي أني سأحلّ الغنائم،
  لمسّكم فيما أخذتم من الأسارى عذاب عظيم.</p><p>حدثنا أبو كريب، قال: ثنا جابر بن نوح،
  وأبو معاوية، بنحوه، عن الأعمش، عن أبي صالح، عن أبي هريرة، قال: قال رسول الله صلى
  الله عليه وسلم:</p><p class="hadith"> " ما أُحِلَّتِ الغَنائمُ لأحَد سُودِ الرُّءُوسِ
  مِنْ قَبْلِكُمْ، كانَتْ تَنْزِلُ نارٌ مِنَ السَّماءِ وتَأْكُلُها " </p><p>، حتى
  كان يوم بدر، فوقع الناس في الغنائم، فأنزل الله { لَوْلا كِتابٌ مِنَ اللَّهِ سَبَقَ
  لَمَسَّكُمْ... } حتى بلغ حَلالاً طَيِّباً.</p><p>حدثنا ابن وكيع، قال: ثنا أبو معاوية،
  عن الأعمش، عن أبي صالح، عن أبي هريرة، عن النبيّ صلى الله عليه وسلم، بنحوه، قال:
  فلما كان يوم بدر أسرع الناس في الغنائم.</p><p>حدثنا أبو كريب، قال: ثنا ابن فضيل،
  عن أشعث بن سوار، عن ابن سيرين، عن عبيدة، قال: أسر المسلمون من المشركين سبعين وقتلوا
  سبعين، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " اخْتارُوا أنْ
  تَأْخُذُوا مِنْهُمْ الفِدَاءَ فَتَقْوَوْا بِهِ على عَدُوّكُمْ، وَإنْ قَبِلْتُمُوهُ
  قُتِلَ مِنْكُمْ سَبْعونَ، أوْ تَقْتُلُوهُمْ " </p><p>فقالوا: بل نأخذ الفدية منهم،
  وقُتل منهم سبعون. قال عبيدة: وطلبوا الخيرتين كلتيهما.</p><p>حدثنا أبو كريب، قال:
  ثنا ابن فضيل، عن أشعث، عن ابن سيرين، عن عبيدة، قال: كان فداء أسارى بدر: مئة أوقية
  والأوقية أربعون درهماً ومن الدنانير: ستة دنانير.</p><p>حدثنا أبو كريب ويعقوب بن
  إبراهيم، قالا: ثنا ابن علية، قال: ثنا ابن عون، عن ابن سيرين، عن عبيدة، أنه قال في
  أسارى بدر: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " إنْ شِئْتُمْ
  قَتَلْتُمُوهُمْ، وَإنْ شِئْتُمْ فادَيْتَمُوهُمْ وَاسْتَشْهَدَ مِنْكُمْ بِعِدَّتِهِمْ
  " </p><p>فقالوا: بلى، نأخذ الفداء فتستمتع به ويستشهد منا بعدتهم.</p><p>حدثني أحمد
  بن محمد الطوسي، قال: ثنا عبد الصمد بن عبد الوارث، قال: ثنا همام بن يحيى، قال: ثنا
  عطاء بن السائب، عن أبي وائل، عن عبد الله بن مسعود، قال: أمر عمر رضي الله عنه بقتل
  الأسارى، فأنزل الله: { لَوْلا كِتابٌ مِنَ اللَّهِ سَبَقَ لَمَسَّكُمْ فِيما أخَذْتُمْ
  عَذَابٌ عَظِيمٌ }.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا
  عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { لَوْلا كِتابٌ مِنَ اللَّهِ سَبَقَ
  } قال: كان المغنم محرماً على كلّ نبيّ وأمته، وكانوا إذا غنموا يجعلون المغنم لله
  قرباناً تأكله النار، وكان سبق في قضاء الله وعلمه أن يحلّ المغنم لهذه الأمة يأكلون
  في بطونهم.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن عطاء في قول الله: { لَوْلا كِتابٌ
  مِنَ اللَّهِ سَبَقَ لَمَسَّكُمْ } قال: كان في علم لله أن تحلّ لهم الغنائم، فقال:
  لولا كتاب من الله سبق بأنه أحلّ لكم الغنائم، لمسكم فيما أخذتم عذاب عظيم.</p><p>وقال
  آخرون: معنى ذلك: لولا كتاب من الله سبق لأهل بدر أنه لا يعذبهم لمسهم عذاب عظيم. ذكر
  من قال ذلك:</p><p>حدثنا ابن وكيع، قال: حدثنا أبو أحمد الزبيريّ، عن شريك، عن سالم،
  عن سعيد: { لَوْلا كِتابٌ مِنَ اللَّهِ سَبَقَ } قال: لأهل بدر من السعادة.</p><p>حدثنا
  ابن وكيع قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { لَوْلا كِتابٌ
  مِنَ اللَّهِ سَبَقَ } لأهل بدر مشهدهم.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا
  محمد بن ثور، عن معمر، عن الحسن: { لَوْلا كِتابٌ مِنَ اللَّهِ سَبَقَ } قال: سبق من
  الله خير لأهل بدر.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { لَوْلا كِتابٌ مِنَ اللَّهِ سَبَقَ لَمَسَّكُمْ فِيما أخَذْتُمْ عَذَابٌ عَظِيمٌ
  } كان سبق لهم من الله خير، وأحل لهم الغنائم.</p><p>حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا عبد الوارث بن سعيد، عن عمرو بن عبيد، عن الحسن: { لَوْلا كِتابٌ مِنَ اللَّهِ
  سَبَقَ } قال: سبق أن لا يعذّب أحداً من أهل بدر.</p><p>حدثنا محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { لَوْلا كِتابٌ مِنَ اللَّهِ
  سَبَقَ } لأهل بدر ومشهدهم إياه.</p><p>حدثني يونس، قال: أخبرني ابن وهب، قال: قال
  ابن زيد، في قوله: { لَوْلا كِتابٌ مِنَ اللَّهِ سَبَقَ لَمَسَّكُمْ فِيما أخَذْتُمْ
  عَذَابٌ عَظِيمٌ } لمسكم فيما أخذتم من الغنائم يوم بدر قبل أن أحلها لكم. فقال: سبق
  من الله العفو عنهم، والرحمة لهم سبق أن لا يعذّب المؤمنين، لأنه لا يعذّب رسوله ومن
  آمن به وهاجر معه ونصره.</p><p>وقال آخرون: معنى ذلك: لولا كتاب من الله سبق أن لا
  يؤاخذ أحداً بفعل أتاه على جهالة، لمسكم فيما أخذتم عذاب عظيم. ذكر من قال ذلك:</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { لَوْلا كِتابٌ
  مِنَ اللَّهِ سَبَقَ } لأهل بدر ومشهدهم إياه، قال: كتاب سبق لقوله:</p><p class="quran">وَما
  كانَ اللَّهُ لِيُضِلَّ قَوْماً بَعْدَ إذْ هَدَاهُمْ حتى يُبَيِّنَ لَهُمْ ما يَتَّقُونَ</p><p>سبق
  ذلك وسبق أن لا يؤاخذ قوماً فعلوا شيئاً بجهالة. { لَمَسَّكُمْ فِيما أخَذْتُمْ } قال
  ابن جريج: قال ابن عباس: فيما أخذتم مما أسرتم. ثم قال بعد: { فَكُلُوا مِمَّا غَنِمْتُمْ
  }.</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: عاتبه في الأسارى وأَخْذ
  الغنائم، ولم يكن أحد قبله من الأنبياء يأكل مغنماً من عدوّ له.</p><p>حدثنا ابن حميد،
  قال: ثنا سلمة، عن محمد، قال: ثني أبو جعفر محمد بن عليّ بن الحسين بن عليّ بن أبي
  طالب، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " نُصِرْتُ بالرُّعْبِ
  وَجُعِلَتْ لِيَ الأرْضُ مَسْجِداً وَطَهُوراً، وأُعْطِيتُ جَوَامِعَ الكَلِمِ، وأُحِلَّتْ
  لِيَ المَغانِمُ ولَمْ تَحِلَّ لِنَبِيَ كانَ قَبْلِي، وأُعْطِيتُ الشَّفاعَةَ، خَمْسٌ
  لَمْ يُؤتَهُنَّ نَبِيّ كانَ قَبْلِي " </p><p>قال محمد: فقال: { ما كانَ لِنَبِيّ
  } أي قبلك { أنْ يَكُونَ لَهُ أسْرَى... } إلى قوله: { لَوْلا كِتابٌ مِنَ اللَّهِ
  سَبَقَ لَمَسَّكُمْ فِيما أخَذْتُمْ } أي من الأسارى والمغانم. { عَذَابٌ عَظِيمٌ }:
  أي لولا أنه سبق مني أن لا أعذّب إلا بعد النهي ولم أكن نهيتكم لعذّبتكم فيما صنعتم،
  ثم أحلها له ولهم رحمة ونعمة وعائدة من الرحمن الرحيم.</p><p>قال أبو جعفر: وأولى الأقوال
  في ذلك بالصواب ما قد بيناه قبل، وذلك أن قوله: { لَوْلا كِتابٌ مِنَ اللَّهِ سَبَقَ
  } خبر عام غير محصور على معنى دون معنى. وكل هذه المعاني التي ذكرتها عمن ذكرت مما
  قد سبق في كتاب الله أنه لا يؤاخذ بشيء منها هذه الأمة، وذلك ما عملوا من عمل بجهالة،
  وإحلال الغنيمة والمغفرة لأهل بدر، وكل ذلك مما كتب لهم. وإذ كان ذلك كذلك فلا وجه
  لأن يخصّ من ذلك معنى دون معنى، وقد عمّ الله الخبر بكل ذلك بغير دلالة توجب صحة القول
  بخصوصه.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: لم يكن من المؤمنين
  أحد ممن نصر إلا أحبّ الغنائم إلا عمر بن الخطاب، جعل لا يلقي أسيرا إلا ضرب عنقه،
  وقال: يا رسول الله مالنا وللغنائم، نحن قوم نجاهد في دين الله حتى يعبد الله فقال
  رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " لَوْ عُذّبْنا فِي هَذَا الأمْرِ
  يا عُمَرُ ما نَجا غيرُكَ " </p><p>قال الله: لا تعودوا تستحلون قبل أن أحلّ لكم.</p><p>حدثنا
  ابن حميد، قال: ثنا سلمة، قال: قال ابن إسحاق: لمَّا نزلت: { لَوْلا كِتابٌ مِنَ اللَّهِ
  سَبَقَ... } الآية، قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " لَوْ
  نَزَلَ عَذَابٌ مِنَ السَّماءِ لَمْ يَنْجُ مِنْهُ إلاَّ سَعْدُ بْنُ مُعاذٍ " </p><p>لقوله:
  يا نبيّ الله كان الإثخان في القتل أحبّ إليّ من استبقاء الرجال.</p>'
