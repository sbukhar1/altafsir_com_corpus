aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا إِذَا لَقِيتُمْ فِئَةً فَاثْبُتُوا وَاذْكُرُوا
  اللَّهَ كَثِيرًا لَعَلَّكُمْ تُفْلِحُونَ
text: '<p>{ إذا لَقِيتُمْ فِئَةً } إذا حاربتم جماعة من الكفار، وترك أن يصفها لأن المؤمنين
  ما كانوا يلقون إلا الكفار. واللقاء اسم للقتال غالب { فَٱثْبُتُواْ } لقتالهم ولا
  تفرّوا { وَٱذْكُرُواْ ٱللَّهَ كَثِيراً } في مواطن الحرب مستظهرين بذكره، مستنصرين
  به، داعين له على عدوكم: اللهم اخذلهم، اللهم اقطع دابرهم { لَعَلَّكُمْ تُفْلِحُونَ
  } لعلكم تظفرون بمرادكم من النصرة والمثوبة. وفيه إشعار بأنّ على العبد أن لا يفتر
  عن ذكر ربه أشغل ما يكون قلباً وأكثر ما يكون هما، وأن تكون نفسه مجتمعة لذلك وإن كانت
  متوزعة عن غيره. وناهيك بما في خطب أمير المؤمنين عليه السلام في أيام صفين وفي مشاهده
  مع البغاة والخوارج - من البلاغة والبيان ولطائف المعاني، وبليغات المواعظ والنصائح
  - دليلاً على أنهم كانوا لا يشغلهم عن ذكر الله شاغل وإن تفاقم الأمر { وَلاَ تَنَـٰزَعُواْ
  } قرىء بتشديد التاء { فَتَفْشَلُواْ } منصوب بإضمار أن، أو مجزوم لدخوله في حكم النهي،
  وتدل على التقديرين قراءة من قرأ: «وتذهب ريحكم» بالتاء والنصب وقراءة من قرأ: «ويذهب
  ريحكم» بالياء والجزم والريح: الدولة، شبهت في نفوذ أمرها وتمشيه بالريح وهبوبها، فقيل:
  هبت رياح فلان إذا دالت له الدولة ونفذ أمره. ومنه قوله:</p><p class="poetry_or_grammar">يَا
  صَاحِبَيَّ ألاَ لاَحَيَّ بِالْوَادِي</p><p class="poetry_or_grammar">إلاّ عبِيدٌ
  قُعُودٌ بَيْنَ أذوَاد</p><p class="poetry_or_grammar">أتُنْظِرَانِ قَلِيلاً رَيْثَ
  غَفَلَتِهِم</p><p class="poetry_or_grammar">أمْ تَعْدُوَانِ فَإِنَّ الرِّيحَ لِلْعَادِي</p><p>وقيل:
  لم يكن نصر قط إلا بريح يبعثها الله تعالى. وفي الحديث:</p><p>(426)</p><p class="hadith">
  " نصرت بالصبا وأهلكت عاد بالدبور ". </p>'
