aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا إِذَا لَقِيتُمْ فِئَةً فَاثْبُتُوا وَاذْكُرُوا
  اللَّهَ كَثِيرًا لَعَلَّكُمْ تُفْلِحُونَ
text: "<p>وهذا تعريف من الله جلّ ثناؤه أهل الإيمان به السيرة في حرب أعدائه من أهل
  الكفر به والأفعال التي ترجى لهم باستعمالها عند لقائهم النصرة عليهم والظفر بهم، ثم
  يقول جلّ ثناؤه لهم: يا أيها الذين آمنوا، صدّقوا الله ورسوله إذا لقيتم جماعة من أهل
  الكفر بالله للحرب والقتال، فاثبتوا لقتالهم ولا تنهزموا عنهم ولا تولوهم الأدبار هاربين،
  إلا متحرفاً لقتال أو متحيزاً إلى فئة منكم. { وَاذْكُرُوا الله كَثيراً } يقول: وادعوا
  الله بالنصر عليهم والظفر بهم، وأشعروا قلوبكم وألسنتكم ذكره. { لَعَلَّكُمْ تُفْلِحُونَ
  } يقول: كيما تنجحوا فتظفروا بعدوكم، ويرزقكم الله النصر والظفر عليهم. كما:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ
  آمَنُوا إذَا لَقِيُتمْ فِئَةً فاثْبُتُوا وَاذْكُرُوا اللَّهَ كَثِيراً لَعَلَّكُمْ
  تُفْلِحُونَ } افترض الله ذكره عند أشغل ما تكونون عند الضراب بالسيوف.</p><p>حدثنا
  ابن حميد، قال: ثنا سلمة عن ابن إسحاق: { يا أيُّها الَّذِينَ آمَنُوا إذَا لَقِيُتمْ
  فِئَةً } يقاتلونكم في سبيل الله، { فاثْبُتُوا وَاذْكُرُوا اللَّهَ كَثِيراً } اذكروا
  الله الذي بذلتم له أنفسكم والوفاء بما أعطيتموه من بيعتكم، { لَعَلَّكُمْ تُفْلِحُونَ
  }.</p>"
