aaya: لِيَمِيزَ اللَّهُ الْخَبِيثَ مِنَ الطَّيِّبِ وَيَجْعَلَ الْخَبِيثَ بَعْضَهُ
  عَلَىٰ بَعْضٍ فَيَرْكُمَهُ جَمِيعًا فَيَجْعَلَهُ فِي جَهَنَّمَ ۚ أُولَٰئِكَ هُمُ
  الْخَاسِرُونَ
text: '<p>قيل: نزلت في المطعمين يوم بدر، كان يطعم كل واحد منهم كلّ يوم عشر جزائر.
  وقيل: قالوا لكل من كان له تجارة في العير: أعينوا بهذا المال على حرب محمد، لعلنا
  ندرك منه ثأرنا بما أصيب منا ببدر. وقيل: نزلت في أبي سفيان وقد استأجر ليوم أحد ألفين
  من الأحابيش سوى من استجاش من العرب، وأنفق عليهم أربعين أوقية. والأوقية اثنان وأربعون
  مثقالاً { لِيَصُدُّواْ عَن سَبِيلِ ٱللَّهِ } أي كان غرضهم في الإنفاق الصدّ عن اتباع
  محمد وهو سبيل الله، وإن لم يكن عندهم كذلك { ثُمَّ تَكُونُ عَلَيْهِمْ حَسْرَةً }
  أي تكون عاقبة إنفاقها ندماً وحسرة، فكأن ذاتها تصير ندما وتنقلب حسرة { ثُمَّ يُغْلَبُونَ
  } آخر الأمر وإن كانت الحرب بينهم وبين المؤمنين سجالا قبل ذلك فيرجعون طلقاء</p><p
  class="quran">كَتَبَ ٱللَّهُ لاَغْلِبَنَّ أَنَاْ وَرُسُلِى</p><p>[المجادلة: 21].
  { وَٱلَّذِينَ كَفَرُواْ } والكافرون منهم { إِلَىٰ جَهَنَّمَ يُحْشَرُونَ } لأنّ منهم
  من أسلم وحسن إسلامه { لِيَمِيزَ ٱللَّهُ ٱلْخَبِيثَ } الفريق الخبيث من الكفار { مِنَ
  } الفريق { ٱلطَّيّبِ } من المؤمنين، فيجعل الفريق { ٱلْخَبِيثَ بَعْضَهُ عَلَىٰ بَعْضٍ
  فَيَرْكُمَهُ جَمِيعاً } عبارة عن الجمع والضم، حتى يتراكبوا، كقوله تعالى: { كَادُواْ
  يَكُونُونَ عَلَيْهِ لِبَداً } يعني لفرط ازدحامهم { أُوْلَـٰئِكَ } إشارة إلى الفريق
  الخبيث، وقيل: ليميز المال الخبيث الذي أنفقه المشركون في عداوة رسول الله صلى الله
  عليه وسلم، من المال الطيب الذي أنفقه المسلمون كأبي بكر وعثمان في نصرته { فَيَرْكُمَهُ
  } فيجعله في جهنم في جملة ما يعذّبون به، كقوله:</p><p class="quran">فَتُكْوَىٰ بِهَا
  جِبَاهُهُمْ وَجُنوبُهُمْ</p><p>الآية [التوبة: 35]، واللام على هذا متعلقة بقوله:
  { ثُمَّ تَكُونُ عَلَيْهِمْ حَسْرَةً } وعلى الأوّل يحشرون، وأولئك: إشارة إلى الذين
  كفروا. وقرىء: ليميز على التخفيف.</p>'
