aaya: وَاتَّقُوا فِتْنَةً لَا تُصِيبَنَّ الَّذِينَ ظَلَمُوا مِنْكُمْ خَاصَّةً ۖ وَاعْلَمُوا
  أَنَّ اللَّهَ شَدِيدُ الْعِقَابِ
text: '<p>{ فِتْنَةً } ذنبا. قيل هو إقرار المنكر بين أظهرهم. وقيل: افتراق الكلمة.
  وقيل: { فِتْنَةً } عذاباً. وقوله: { لاَّ تُصِيبَنَّ } لا يخلو من أن يكون جواباً
  للأمر. أو نهياً بعد أمر. أو صفة لفتنة، فإذا كان جواباً، فالمعنى إن إصابتكم لا تصيب
  الظالمين منكم خاصة ولكنها تعمكم وهذا كما يحكى أن علماء بني إسرائيل نُهوا عن المنكر
  تعذيراً فعمهم الله بالعذاب، وإذا كانت نهياً بعد أمر فكأنه قيل: واحذروا ذنباً أو
  عقاباً، ثم قيل: لا تتعرضوا للظم فيصيب العقاب أو أثر الذنب ووباله من ظلم منكم خاصة،
  وكذلك إذا جعلته صفة على إرادة القول، كأنه قيل: واتقوا فتنة مقولاً فيها لا تصيبنَّ،
  ونظيره قوله:</p><p class="poetry_or_grammar">حَتَّى إذَا جَنَّ الظَّلاَمُ وَاخْتَلَط</p><p
  class="poetry_or_grammar">جَاءُوا بِمَذْقٍ هَلْ رَأَيْتَ الذِّئْبَ قَطْ</p><p>أي
  بمذق مقول فيه هذا القول، لأنه سمار فيه لون[ الورق] التي هي لون الذئب. ويعضد المعنى
  الأخير قراءة ابن مسعود: «لتصيبنّ»، على جواب القسم المحذوف. وعن الحسن: نزلت في عليّ
  وعمار وطلحة والزبير وهو يوم الجمل خاصة. قال الزبير: نزلت فينا وقرأناها زماناً، وما
  أرانا من أهلها، فإذا نحن المعنيون بها. وعن السدي: نزلت في أهل بدر فاقتتلوا يوم الجمل.
  وروي:</p><p>(420) (أن الزبير كان يساير النبي صلى الله عليه وسلم يوماً، إذ أقبل عليّ
  رضي الله عنه، فضحك إليه الزبير فقال رسول الله صلى الله عليه وسلم كيف حبك لعليٍّ؟
  فقال يا رسول الله، بأبي أنت وأمي، إني أحبه كحبي لوالدي أو أشدّ حباً. قال: فكيف أنت
  إذا سرت إليه تقاتله)، فإن قلت: كيف جاز أن يدخل النون المؤكدة في جواب الأمر؟ قلت:
  لأنّ فيه معنى النهي، إذا قلت: أنزل عن الدابة لا تطرحك، فلذلك جاز لا تطرحنك ولا تصيبنّ
  ولا يحطمنكم. فإن قلت: فما معنى { مِنْ } في قوله: { ٱلَّذِينَ ظَلَمُواْ مِنكُمْ }؟
  قلت: التبعيض على الوجه الأول، والتبيين على الثاني، لأنَّ المعنى: لا تصيبنكم خاصة
  على ظلماكم؛ لأن الظلم أقبح منكم من سائر الناس.</p>'
