aaya: إِذْ يُرِيكَهُمُ اللَّهُ فِي مَنَامِكَ قَلِيلًا ۖ وَلَوْ أَرَاكَهُمْ كَثِيرًا
  لَفَشِلْتُمْ وَلَتَنَازَعْتُمْ فِي الْأَمْرِ وَلَٰكِنَّ اللَّهَ سَلَّمَ ۗ إِنَّهُ
  عَلِيمٌ بِذَاتِ الصُّدُورِ
text: "<p>{ إِذْ يُرِيكَهُمُ ٱللَّهُ } نصبه بإضمار اذكر. أو هو بدل ثان من يوم الفرقان،
  أو متعلق بقوله { لَسَمِيعٌ عَلِيمٌ } أي يعلم المصالح إذ يقللهم في عينك { فِى مَنَامِكَ
  } في رؤياك. وذلك أن الله عزّ وجل أراه في رؤياه قليلاً، فأخبر بذلك أصحابه فكان تثبيتاً
  لهم وتشجيعاً على عدوهم. وعن الحسن: في منامك في عينك، لأنها مكان النوم، كما قيل للقطيفة:
  المنامة، لأنه ينام فيها. وهذا تفسير فيه تعسف، وما أحسب الرواية صحيحة فيه عن الحسن،
  وما يلائم عليه بكلام العرب وفصاحته { لَّفَشِلْتُمْ } لجبنتم وهبتم الإقدام { وَلَتَنَـٰزَعْتُمْ
  } في الرأي، وتفرقت فيما تصنعون كلمتكم، وترجحتم بين الثبات والفرار { وَلَـٰكِنَّ
  ٱللَّهَ سَلَّمَ } أي عصم وأنعم بالسلامة من الفشل والتنازع والاختلاف { إِنَّهُ عَلِيمٌ
  بِذَاتِ ٱلصُّدُورِ } يعلم ما سيكون فيها من الجراءة والجبن والصبر والجزع.</p>"
