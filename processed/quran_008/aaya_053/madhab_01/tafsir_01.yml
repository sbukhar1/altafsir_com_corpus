aaya: ذَٰلِكَ بِأَنَّ اللَّهَ لَمْ يَكُ مُغَيِّرًا نِعْمَةً أَنْعَمَهَا عَلَىٰ قَوْمٍ
  حَتَّىٰ يُغَيِّرُوا مَا بِأَنْفُسِهِمْ ۙ وَأَنَّ اللَّهَ سَمِيعٌ عَلِيمٌ
text: "<p>يقول تعالى ذكره: وأخذنا هؤلاء الذين كفروا بآياتنا من مشركي قريش ببدر بذنوبهم
  وفعلنا ذلك بهم، بأنهم غيروا ما أنعم الله عليهم به من ابتعاثه رسوله منهم وبين أظهرهم،
  بإخراجهم إياه من بينهم وتكذيبهم له وحربهم إياه فغيرنا نعمتنا عليهم بإهلاكنا إياهم،
  كفعلنا ذلك في الماضين قبلهم ممن طغى علينا وعصى أمرنا.</p><p>وبنحو ما قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل،
  قال: ثنا أسباط، عن السديّ: { ذلكَ بأنَّ اللَّهَ لَمْ يَكُ مُغَيِّراً نِعْمَةً أنْعَمَها
  على قَوْمٍ حتى يُغَيِّرُوا ما بأنْفُسِهمْ } يقول: نعمة الله محمد صلى الله عليه وسلم،
  أنعم به على قريش وكفروا، فنقله إلى الأنصار.</p><p>وقوله: { وأنَّ اللَّهَ سَمِيعٌ
  عَلِيمٌ } يقول: لا يخفى عليه شيء من كلام خلقه، يسمع كلام كلّ ناطق منهم بخير نطق
  أو بشرّ، عليم بما تضمره صدورهم، وهو مجازيهم ومثيبهم على ما يقولون ويعملون، إن خيراً
  فخيراً وإن شرّاً فشرّاً.</p>"
