aaya: "۞ وَاعْلَمُوا أَنَّمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأَنَّ لِلَّهِ خُمُسَهُ وَلِلرَّسُولِ
  وَلِذِي الْقُرْبَىٰ وَالْيَتَامَىٰ وَالْمَسَاكِينِ وَابْنِ السَّبِيلِ إِنْ كُنْتُمْ
  آمَنْتُمْ بِاللَّهِ وَمَا أَنْزَلْنَا عَلَىٰ عَبْدِنَا يَوْمَ الْفُرْقَانِ يَوْمَ
  الْتَقَى الْجَمْعَانِ ۗ وَاللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"
text: '<p>{ أَنَّمَا غَنِمْتُم } ما موصولة. و { مِن شَىْء } بيانه. قيل: من شيء حتى
  الخيط والمخيط، { فَأَنَّ للَّهِ } مبتدأ خبره محذوف، تقديره: فحق، أو فواجب أن لله
  خمسه. وروى الجعفي عن أبي عمرو، فإن لله بالكسر. وتقويه قراءة النخعي: «فللَّه خمسة».
  والمشهورة آكد وأثبت للإيجاب، كأنه قيل: فلا بد من ثبات الخمس فيه،[و] لا سبيل إلى
  الإخلال به والتفريط فيه، من حيث إنه إذا حذف الخبر واحتمل غير واحد من المقدرات، كقولك:
  ثابت واجب حق لازم؛ وما أشبه ذلك، كان أقوى لإيجابه من النص على واحد، وقرىء «خمسه»
  بالسكون فإن قلت: كيف قسمة الخمس؟ قلت: عند أبي حنيفة رحمه الله أنها كانت في عهد رسول
  الله صلى الله عليه وسلم على خمسة أسهم: سهم لرسول الله صلى الله عليه وسلم، وسهم لذوي
  قرباء من بني هاشم وبني المطلب، دون بني عبد شمس وبني نوفل، استحقوه حينئذٍ بالنصرة
  والمظاهرة، لما روي عن عثمان وجبير بن مطعم رضي الله عنهما، أنهما قالا لرسول الله
  صلى الله عليه وسلم:</p><p>(424) هؤلاء إخوتك بنو هاشم لا ننكر فضلهم لمكانك الذي جعلك
  الله منهم، أرأيت إخواننا بني المطلب أعطيتهم وحرمتنا، وإنما نحن وهم بمنزلة واحدة:
  فقال صلى الله عليه وسلم:</p><p class="hadith"> " إنهم لم يفارقونا في جاهلية ولا
  إسلام، إنما بنو هاشم وبنو المطلب شيء واحد " </p><p>وشبك بين أصابعه وثلاثة أسهم:
  لليتامى والمساكين، وابن السبيل. وأمّا بعد رسول الله صلى الله عليه وسلم فسهمه ساقط
  بموته، وكذلك سهم ذوي القربى، وإنما يعطون لفقرهم، فهم أسوة سائر الفقراء، ولا يعطى
  أغنياؤهم فيقسم على اليتامى والمساكين وابن السبيل. وأمّا عند الشافعي رحمه الله فيقسم
  على خمسة أسهم: سهم لرسول الله صلى الله عليه وسلم يصرف إلى ما كان يصرفه إليه من مصالح
  المسلمين: كعدّة الغزاة من السلاح والكراع ونحو ذلك. وسهم لذوي القربى من أغنيائهم
  وفقرائهم، يقسم بينهم للذكر مثل حظ الانثيين. والباقي للفرق الثلاث. وعند مالك بن أنس
  رحمه الله: الأمر فيه مفوّض إلى اجتهاد الإمام إن رأى قسمه بين هؤلاء، وإن رأى أعطاه
  بعضهم دون بعض، وإن رأى غيرهم أولى وأهم فغيرهم. فإن قلت: ما معنى ذكر الله عز وجل
  وعطف الرسول وغيره عليه قلت: يحتمل أن يكون معنى لله وللرسول، لرسول الله صلى الله
  عليه وسلم، كقوله:</p><p class="quran">وَٱللَّهُ وَرَسُولُهُ أَحَقُّ أَن يُرْضُوهُ</p><p>[التوبة:
  62] وأن يراد بذكره إيجاب سهم سادس يصرف إلى وجه من وجوه القرب. وأن يراد بقوله: {
  فَأَنَّ للَّهِ خُمُسَهُ } أن من حق الخمس أن يكون متقرّبا به إليه لا غير. ثم خص من
  وجوه القرب هذه الخمسة، تفضيلاً لها على غيرها.</p><p>كقوله تعالى:</p><p class="quran">وَجِبْرِيلَ
  وَمِيكَـٰلَ</p><p>[البقرة: 98] فعلى الاحتمال الأول مذهب الإمامين. وعلى الثاني ما
  قال أبو العالية: أنه يقسم على ستة أسهم: سهم لله تعالى يصرف إلى رتاج الكعبة. وعنه:</p><p>(425)
  كان رسول الله صلى الله عليه وسلم يأخذ الخمس فيضرب بيده فيه، فيأخذ منه قبضة فيجعلها
  للكعبة وهو سهم الله تعالى. ثم يقسم ما بقي على خمسة. وقيل: إن سهم الله تعالى لبيت
  المال، وعلى الثالث مذهب مالك بن أنس. وعن ابن عباس رضي الله عنه أنه كان على ستة أسهم
  لله وللرسول سهمان، وسهم لأقاربه حتى قبض، فأجرى أبو بكر رضي الله عنه الخمس على ثلاثة.
  وكذلك روي عن عمر ومن بعده من الخلفاء. وروي أنّ أبا بكر رضي الله عنه منع بني هاشم
  الخمس وقال: إنما لكم أن يعطى فقيركم ويزوّج أيمكم ويخدم من لا خادم له منكم، فأما
  الغني منكم فهو بمنزلة ابن سبيل غنيّ لا يعطى من الصدقة شيئاً، ولا يتيم موسر. وعن
  زيد بن علي رضي الله عنه: كذلك قال، ليس لنا أن نبني منه قصوراً، ولا أن نركب منه البراذين.
  وقيل: الخمس كله للقرابة. وعن علي رضي الله عنه أنه قيل له: إنّ الله تعالى قال:</p><p
  class="quran">وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ</p><p>[البقرة: 83] فقال: أيتامنا
  ومساكيننا. وعن الحسن رضي الله عنه في سهم رسول الله صلى الله عليه وسلم: أنه لولي
  الأمر من بعده. وعن الكلبي رضي الله عنه أنّ الآية نزلت ببدر. وقال الواقدي: كان الخمس
  في غزوة بني قينقاع بعد بدر بشهر وثلاثة أيام للنصف من شوال، على رأس عشرين شهراً من
  الهجرة. فإن قلت: بم تعلق قوله: { إِن كُنتُمْ ءَامَنتُم بِٱللَّهِ }؟ قلت: بمحذوف
  يدل عليه { وَٱعْلَمُواْ } المعنى: إن كنتم آمنتم بالله فاعلموا أنّ الخمس من الغنيمة
  يجب التقرب به، فاقطعوا عنه أطماعكم واقتنعوا بالأخماس الأربعة، وليس المراد بالعلم
  المجرّد، ولكنه العلم المضمن بالعمل، والطاعة لأمر الله تعالى؛ لأنّ العلم المجرّد
  يستوي فيه المؤمن والكافر { وَمَا أَنزَلْنَا } معطوف على { للَّهِ } أي إن كنتم آمنتم
  بالله وبالمنزل: { عَلَىٰ عَبْدِنَا } وقرىء «عبدنا» كقوله:</p><p class="quran">وَعَبَدَ
  ٱلطَّـٰغُوتَ</p><p>[المائدة: 60] بضمتين { يَوْمَ ٱلْفُرْقَانِ } يوم بدر. و { ٱلْجَمْعَانِ
  } الفريقان من المسلمين والكافرين. والمراد ما أنزل عليه من الآيات والملائكة والفتح
  يومئذ { وَٱللَّهُ عَلَىٰ كُلّ شَيْء قَدِيرٌ } يقدر على أن ينصر القليل على الكثير
  والذليل على العزيز، كما فعل بكم ذلك اليوم.</p>'
