aaya: "۞ وَاعْلَمُوا أَنَّمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأَنَّ لِلَّهِ خُمُسَهُ وَلِلرَّسُولِ
  وَلِذِي الْقُرْبَىٰ وَالْيَتَامَىٰ وَالْمَسَاكِينِ وَابْنِ السَّبِيلِ إِنْ كُنْتُمْ
  آمَنْتُمْ بِاللَّهِ وَمَا أَنْزَلْنَا عَلَىٰ عَبْدِنَا يَوْمَ الْفُرْقَانِ يَوْمَ
  الْتَقَى الْجَمْعَانِ ۗ وَاللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"
text: '<p>قال أبو جعفر: وهذا تعليم من الله عزّ وجلّ المؤمنين قسم غنائمهم إذا غنموها،
  يقول تعالى ذكره: واعلموا أيها المؤمنون أنما غنمتم من غنيمة.</p><p>واختلف أهل العلم
  في معنى الغنيمة والفيء، فقال بعضهم: فيهما معنيان كلّ واحد منهما غير صاحبه. ذكر من
  قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا حميد بن عبد الرحمن، عن الحسن بن صالح، قال:
  سألت عطاء بن السائب عن هذه الآية: { وَاعْلَمُوا أنَّمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأنَّ
  لِلَّهِ خُمُسَهُ } وهذه الآية:</p><p class="quran">ما أفاءَ اللَّهُ عَلى رسُولهِ</p><p>قال
  قلت: ما الفيء وما الغنيمة؟ قال: إذا ظهر المسلمون على المشركين وعلى أرضهم، وأخذوهم
  عنوة فما أخذوا من مال ظهروا عليه فهو غنيمة، وأما الأرض فهي في سوادنا هذا فيء.</p><p>وقال
  آخرون: الغنيمة ما أُخذ عَنْوة. والفيء: ما كان عن صلح. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان الثوري، قال: الغنيمة: ما أصاب المسلمون عنوة بقتال
  فيه الخمس، وأربعة أخماسه لمن شهدها. والفيء: ما صولحوا عليه بغير قتال، وليس فيه خمس،
  هو لمن سَمَّى الله.</p><p>وقال آخرون: الغنيمة والفيء بمعنى واحد. وقالوا: هذه الآية
  التي في الأنفال ناسخة قولَه:</p><p class="quran">ما أفاءَ اللَّهُ على رَسُولِهِ
  مِنْ أهْلِ القُرَى فَلِلَّهِ وللرسُولِ...</p><p>الآية. ذكر من قال ذلك:</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة، في قوله:</p><p class="quran">ما
  أفاءَ اللَّهُ على رَسُولِهِ مِنْ أهْلِ القُرَى فَلَلَّهِ وللرسُولِ وَلِذِي القُرْبَى
  واليَتامَى والمَساكِينِ وَابْنِ السَّبِيلِ</p><p>قال: كان الفيء في هؤلاء، ثم نسخ
  ذلك في سورة الأنفال، فقال: { وَاعْلَمُوا أنَّمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأنَّ لِلَّهِ
  خُمُسَهُ وللرَّسُولِ وَلِذِي القُرْبَى واليَتامَى والمَساكِينِ وَابْنِ السَّبيلِ
  } فنسخت هذه ما كان قبلها في سورة الحشر، وجعل الخمس لمن كان له الفيء في سورة الحشر،
  وسائر ذلك لمن قاتل عليه.</p><p>وقد بيَّنا فيما مضى الغنيمة، وأنها المال يوصل إليه
  من مال من خوّل الله ماله أهل دينه بغلبة عليه وقهر بقتال. فأما الفيء، فإنه ما أفاء
  الله على المسلمين من أموال أهل الشرك، وهو ما ردّه عليهم منها بصلح، من غير إيجاف
  خيل ولا ركاب. وقد يجوز أن يسمى ما ردّته عليهم منها سيوفهم ورماحهم وغير ذلك من سلاحهم
  فيئاً، لأن الفيء إنما هو مصدر من قول القائل: فاء الشيء يَفيءُ فَيْئاً: إذا رجع،
  وأفاءه الله: إذا ردّه. غير أن الذي ورد حكم الله فيه من الفيء يحكيه في سورة الحشر
  إنما هو ما وصفت صفته من الفيء دون ما أوجف عليه منه بالخيل والركاب، لعلل قد بينتها
  في كتابنا: «كتاب لطيف القول في أحكام شرائع الدين» وسنبينه أيضا في تفسير سورة الحشر
  إذا انتهينا إليه إن شاء الله تعالى.</p><p>وأما قول من قال: الآية التي في سورة الأنفال
  ناسخة الآية التي في سورة الحشر فلا معنى له، إذ كان لا معنى في إحدى الآيتين ينفي
  حكم الأخرى. وقد بيَّنا معنى النسخ، وهو نفي حكم قد ثبت بحكم خلافه، في غير موضع بما
  أغنى عن إعادته في هذا الموضع.</p><p>وأما قوله: { مِنْ شَيْءٍ } فإنه مراد به كل ما
  وقع عليه اسم شيء مما خوّله الله المؤمنين من أموال من غلبوا على ماله من المشركين
  مما وقع فيه القسم حتى الخيط والمخيط. كما:</p><p>حدثنا محمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفيان، عن ليث، عن مجاهد، قوله: { وَاعْلَمُوا أنَّمَا غَنِمْتُمْ
  مِنْ شَيْءٍ } قال: المخيط من الشيء.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان،
  عن ليث، عن مجاهد بمثله.</p><p>حدثني المثنى، قال: ثنا أبو نعيم الفضل، قال: ثنا سفيان،
  عن ليث، عن مجاهد، مثله.</p><p>القول في تأويل قوله تعالى: { فَأنَّ لِلَّهِ خُمُسَهُ
  وللرَّسُولِ وَلِذِي القُرْبَى واليَتامَى والمَساكِينِ وَابْنِ السَّبِيلِ }.</p><p>اختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم: قوله: { فَأنَّ للَّهِ خُمُسَهُ } مفتاح كلام،
  ولله الدنيا والآخرة وما فيهما، وإنما معنى الكلام: فأن للرسول خمسه. ذكر من قال ذلك:</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن قيس بن مسلم، قال: سألت الحسن عن
  قول الله: { وَاعْلَمُوا أنَّمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ وللرَّسُولِ
  } قال: هذا مفتاح كلام، لله الدنيا والآخرة.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان، عن قيس بن مسلم، قال: سألت الحسن بن محمد، عن قوله: { وَاعْلَمُوا أنمَا غَنِمْتُمْ
  مِنْ شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ } قال: هذا مفتاح كلام، لله الدنيا والآخرة.</p><p>حدثنا
  أبو كريب، قال: ثنا أحمد بن يونس، قال: ثنا أبو شهاب، عن ورقاء، عن نهشل، عن الضحاك،
  عن ابن عباس، قال: كان رسول الله صلى الله عليه وسلم إذا بعث سرية فغنموا خَمَّسَ الغنيمة
  فضرب ذلك الخُمْسَ في خمسة. ثم قرأ: { وَاعْلَمُوا أنمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأنَّ
  لِلَّهِ خُمُسَهُ وللرسُولِ }. قال: وقوله: { فَأنَّ لِلَّهِ خُمُسَهُ } مفتاح كلام،
  لله ما في السَّمٰوَاتِ وما في الأَرْضِ فجعل سهم الله وسهم الرسول واحداً.</p><p>حدثنا
  ابن وكيع، قال: ثنا جرير، عن مغيرة، عن إبراهيم: { فَأن لِلَّهِ خُمُسَهُ } قال: لله
  كلّ شيء.</p><p>حدثنا المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن مغيرة، عن
  إبراهيم، في قوله: { وَاعْلَمُوا أنمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ
  } قال: لله كلّ شيء، وخمس لله ورسوله، ويقسم ما سوى ذلك على أربعة أسهم.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة، قال: كانت الغنيمة تقسم خمس
  أخماس، فأربعة أخماس لمن قاتل عليها، ويقسم الخمس الباقي على خمسة أخماس، فخمس لله
  والرسول.</p><p>حدثنا عمران بن موسى، قال: ثنا عبد الوارث، قال: ثنا أبان، عن الحسن،
  قال: أوصى أبو بكر رضي الله عنه بالخمس من ماله وقال: ألا أرضى من مالي بما رضي الله
  لنفسه.</p><p>حدثنا ابن وكيع، قال: ثنا محمد بن فضيل، عن عبد الملك، عن عطاء: { وَاعْلَمُوا
  أنمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ وللرَّسُولِ } قال: خمس الله
  وخمس رسوله واحد، كان النبيّ صلى الله عليه وسلم يحمل منه ويصنع فيه ما شاء.</p><p>حدثني
  المثنى، قال: ثنا الحجاج، قال: ثنا أبو عوانة، عن المغيرة، عن أصحابه، عن إبراهيم:
  { وَاعْلَمُوا أنمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ } قال: كل شيء
  لله، الخمس للرسول، ولذي القربى، واليتامى، والمساكين، وابن السبيل.</p><p>وقال آخرون:
  معنى ذلك: فإن لبيت الله خمسه وللرسول. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال:
  ثنا وكيع بن الجراح، عن أبي جعفر الرازي، عن الربيع بن أنس، عن أبي العالية الرياحي،
  قال: كان رسول الله صلى الله عليه وسلم يُؤْتَى بالغنيمة، فيقسمها على خمسة تكون أربعة
  أخماس لمن شهدها، ثم يأخذ الخمس، فيضرب بيده فيه، فيأخذ منه الذي قبض كفه فيجعله للكعبة،
  وهو سهم الله، ثم يقسم ما بقي على خمسة أسهم فيكون سهم للرسول، وسهم لذي القربى، وسهم
  لليتامى، وسهم للمساكين، وسهم لابن السبيل.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو
  جعفر الرازي عن الربيع بن أنس، عن أبي العالية: { وَاعْلَمُوا أنمَا غَنِمْتُمْ مِنْ
  شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ.... } إلى آخر الآية، قال: فكان يجاء بالغنيمة فتوضع،
  فيقسمها رسول الله صلى الله عليه وسلم خمسة أسهم، فيجعل أربعة بين الناس ويأخذ سهماً،
  ثم يضرب بيده في جميع ذلك السهم، فما قبض عليه من شيء جعله للكعبة، فهو الذي سُمي لله،
  ويقول:</p><p class="hadith"> " لا تجعلوا لله نصيباً فإن لله الدنيا والآخرة " </p><p>،
  ثم يقسم بقيته على خمسة أسهم: سهم للنبيّ صلى الله عليه وسلم، وسهم لذوي القربى، وسهم
  لليتامى، وسهم للمساكين، وسهم لابن السبيل.</p><p>وقال آخرون: ما سمي لرسول الله صلى
  الله عليه وسلم من ذلك فإنما هو مراد به قرابته، وليس لله ولا لرسوله منه شيء. ذكر
  من قال ذلك:</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثنا معاوية، عن عليّ، عن
  ابن عباس، قال: كانت الغنيمة تقسم على خمسة أخماس، فأربعة منها لمن قاتل عليها، وخمس
  واحد يقسم على أربع فربع لله والرسول ولذي القربى يعني قرابة النبيّ صلى الله عليه
  وسلم فما كان لله والرسول فهو لقرابة النبيّ صلى الله عليه وسلم، ولم يأخذ النبيّ صلى
  الله عليه وسلم من الخمس شيئاً، والربع الثاني لليتامى، والربع الثالث للمساكين، والربع
  الرابع لابن السبيل.</p><p>وأولى الأقوال في ذلك بالصواب قول من قال قوله: { فَأنَّ
  لِلَّهِ خُمُسَهُ } افتتاح كلام وذلك لإجماع الحجة على أن الخمس غير جائز قسمه على
  ستة أسهم، ولو كان لله فيه سهم كما قال أبو العالية، لوجب أن يكون خمس الغنيمة مقسوماً
  على ستة أسهم. وإنما اختلف أهل العلم في قسمه على خمسة فما دونها، فأما على أكثر من
  ذلك فما لا نعلم قائلاً قاله غير الذي ذكرنا من الخبر عن أبي العالية، وفي إجماع من
  ذكرت الدلالة الواضحة على صحة ما اخترنا. فأما من قال: سهم الرسول لذوي القربى، فقد
  أوجب للرسول سهماً وإن كان صلى الله عليه وسلم صرفه إلى ذوي قرابته، فلم يخرج من أن
  يكون القسم كان على خمسة أسهم. وقد:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَاعْلَمُوا أنمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأنَّ لِلَّهِ
  خُمُسَهُ... } الآية، قال: كان نبيّ صلى الله عليه وسلم إذا غنم غنيمة جعلت أخماساً،
  فكان خمس لله ولرسوله، ويقسم المسلمون ما بقي. وكان الخمس الذي جعل لله ولرسوله ولذوي
  القربى واليتامى والمساكين وابن السبيل، فكان هذا الخمس خمسة أخماس: خمس لله ورسوله،
  وخمس لذوي القُرْبى، وخمس لليتامى، وخمس للمساكين، وخمس لابن السبيل.</p><p>حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن موسى بن أبي عائشة، قال: سألت يحيى
  بن الجزار عن سهم النبيّ صلى الله عليه وسلم، فقال: هو خمس الخمس.</p><p>حدثنا ابن
  وكيع، قال: ثنا ابن عيينة، وجرير عن موسى بن أبي عائشة، عن يحيى بن الجزار، مثله.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن موسى بن أبي عائشة، عن يحيى
  بن الجزار، مثله.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج:
  { فَأنَّ لِلَّهِ خُمُسَهُ } قال: أربعة أخماس لمن حضر البأس، والخمس الباقي لله، وللرسول
  خمسه يضعه حيث رأى، وخمسه لذوي القربى، وخمسه لليتامى، وخمسة للمساكين، ولابن السبيل
  خمسه.</p><p>وأما قوله: { وَلِذِي القُرْبَىَ } فإن أهل التأويل اختلفوا فيهم، فقال
  بعضهم: هم قرابة رسول الله صلى الله عليه وسلم من بني هاشم. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثني أبي، عن شريك، عن خصيف، عن مجاهد، قال: كان آل محمد صلى الله عليه
  وسلم لا تحلّ لهم الصدقة، فجعل لهم خمس الخمس.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا
  أبو أحمد، قال: ثنا شريك، عن خصيف، عن مجاهد، قال: كان النبيّ صلى الله عليه وسلم وأهل
  بيته لا يأكلون الصدقة، فجعل لهم خمس الخمس.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد،
  قال: ثنا عبد السلام، عن خَصِيف، عن مجاهد، قال: قد علم الله أن في بني هاشم الفقراء،
  فجعل لهم الخمس مكان الصدقة.</p><p>حدثني محمد بن عمارة، قال: ثنا إسماعيل بن أبان،
  قال: ثنا الصباح بن يحيى المزني، عن السديّ، عن ابن الديلمي، قال: قال عليّ بن الحسين
  رضي الله عنه لرجل من أهل الشأم: أما قرأت في الأنفال: { وَاعْلَمُوا أنمَا غَنِمْتُمْ
  مِنْ شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ وللرَّسُولِ... } الآية؟ قال: نعم، قال: فإنكم
  لأنتم هم؟ قال: نعم.</p><p>حدثنا الحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيل، عن
  خصيف، عن مجاهد، قال: هؤلاء قرابة رسول الله صلى الله عليه وسلم الذين لا تحلّ لهم
  الصدقة.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا أبو معاوية، عن حجاج، عن عطاء،
  عن ابن عباس: أن نَجُدة كتب إليه يسأله عن ذوي القربى، فكتب إليه كتابا: نزعم أنا نحن
  هم، فأبى ذلك علينا قومنا.</p><p>قال: حدثنا الحسين قال: ثني حجاج، عن ابن جريج: {
  فأنَّ للَّهِ خُمُسَهُ } قال: أربعة أخماس لمن حضر البأس، والخمس الباقي لله، وللرسول
  خمسه يضعه حيث رأى، وخمس لذوي القربى، وخمس لليتامى، وخمس للمساكين، ولابن السبيل خمسه.</p><p>وقال
  آخرون: بل هم قريش كلها. ذكر من قال ذلك:</p><p>حدثني يونس بن عبد الأعلى، قال: أخبرني
  عبد الله بن نافع، عن أبي معشر، عن سعيد المُقِبري، قال: كتب نجْدة إلى ابن عباس يسأله
  عن ذي القربى، قال: فكتب إليه ابن عباس: قد كنا نقول إنا هم، فأبى ذلك علينا قومنا،
  وقالوا: قريش كلها ذوو قُرْبىَ.</p><p>وقال آخرون: سهم ذي القربى كان لرسول الله صلى
  الله عليه وسلم، ثم صار من بعده لوليّ الأمر من بعده. ذكر من قال ذلك:</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة، أنه سئل عن سهم ذي القربى،
  فقال: كان طُعْمة لرسول الله صلى الله عليه وسلم ما كان حيًّا، فلما توفي جعل لوليّ
  الأمر من بعده.</p><p>وقال آخرون: بل سهم ذي القربى كان لبني هاشم وبني المطلب خاصة.
  وممن قال ذلك الشافعيّ، وكانت علته في ذلك ما:</p><p>حدثنا أبو كريب، قال: ثنا يونس
  بن بكير، قال: ثنا محمد بن إسحاق، قال: ثني الزهري، عن سعيد بن المسيب، عن جبير بن
  مطعم، قال: لما قسم رسول الله صلى الله عليه وسلم سهم ذي القربى من خيبر على بني هاشم
  وبني المطلب مشيت أنا وعثمان بن عفان رضي الله عنه، فقلنا: يا رسول الله، هؤلاء إخوتك
  بنو هاشم لا ننكر فضلهم لمكانك الذي جعلك الله به منهم، أرأيت إخواننا بني المطلب أعطيتهم
  وتركتنا، وإنما نحن وهم منك بمنزلة واحدة؟ فقال:</p><p class="hadith"> " إنَّهُمْ
  لَمْ يُفارِقُونا فِي جاهِلِيَّةٍ وَلا إسْلامٍ، إنَّمَا بَنُو هاشِمٍ وَبَنُو المُطَّلِبِ
  شَيْءٌ وَاحِدٌ " </p><p class="hadith">  </p><p>ثم شبك رسول الله صلى الله عليه وسلم
  يديه إحداهما بالأخرى.</p><p>وأولى الأقوال في ذلك بالصواب عندي، قول من قال: سهم ذي
  القربى كان لقرابة رسول الله صلى الله عليه وسلم من بني هاشم وحلفائهم من بني المطلب،
  لأن حليف القوم منهم، ولصحة الخبر الذي ذكرناه بذلك عن رسول الله صلى الله عليه وسلم.</p><p>واختلف
  أهل العلم في حكم هذين السهمين، أعني سهم رسول الله صلى الله عليه وسلم وسهم ذي القربى
  بعد رسول الله صلى الله عليه وسلم فقال بعضهم: يصرفان في معونة الإسلام وأهله. ذكر
  من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا أحمد بن يونس، قال: ثنا أبو شهاب، عن ورقاء،
  عن نهشل، عن الضحاك، عن ابن عباس، قال: جعل سهم الله وسهم الرسول واحداً ولذي القربى،
  فجعل هذان السهمان في الخيل والسلاح، وجعل سهم اليتامى والمساكين وابن السبيل لا يُعْطَى
  غيرهم.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن قيس بن مسلم،
  قال: سألت الحسن عن قول الله: { وَاعْلَمُوا أنَّمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأنَّ
  لِلَّهِ خُمُسَهُ وللرَّسُولِ وَلِذِي القُرْبَى } قال: هذا مفتاح كلام، لله الدنيا
  والآخرة.</p><p>ثم اختلف الناس في هذين السهمين بعد وفاة رسول الله صلى الله عليه وسلم،
  فقال قائلون: سهم النبيّ صلى الله عليه وسلم لقرابة النبيّ صلى الله عليه وسلم. وقال
  قائلون: سهم القرابة لقرابة الخليفة واجتمع رأيهم أن يجعلوا هذين السهمين في الخيل
  والعدّة في سبيل الله، فكانا على ذلك في خلافة أبي بكر وعمر رضي الله عنهما.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن قيس بن مسلم، قال: سألت الحسن
  بن محمد، فذكر نحوه.</p><p>حدثنا ابن وكيع، قال: ثنا عمر بن عبيد، عن الأعمش، عن إبراهيم،
  قال: كان أبو بكر وعمر رضي الله عنهما يجعلان سهم النبيّ صلى الله عليه وسلم في الكراع
  والسلاح، فقلت لإبراهيم: ما كان عليّ رضي الله عنه يقول فيه؟ قال: كان عليّ أشدّهم
  فيه.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن
  ابن عباس، قوله: { وَاعْلَمُوا أنَّمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ
  وللرَّسُولِ وَلِذِي القُرْبَى واليَتامَى والمَساكِينِ... } الآية. قال ابن عباس:
  فكانت الغنيمة تقسم على خمسة أخماس، أربعة بين من قاتل عليها، وخمس واحد يقسم على أربعة:
  لله، وللرسول، ولذي القربى، يعني قرابة النبيّ صلى الله عليه وسلم فما كان لله وللرسول
  فهو لقرابة النبيّ صلى الله عليه وسلم، ولم يأخذ النبيّ صلى الله عليه وسلم من الخمس
  شيئا. فلما قبض الله رسوله صلى الله عليه وسلم، ردّ أبو بكر رضي الله عنه نصيب القرابة
  في المسلمين، فجعل يحمل به في سبيل الله، لأن رسول الله صلى الله عليه وسلم، قال:</p><p
  class="hadith"> " لا نُورَثُ، ما تَرَكْنا صَدَقَةٌ " </p><p>حدثنا ابن بشار، قال:
  ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة: أنه سئل عن سهم ذي القربى، فقال: كان طُعْمة
  لرسول الله صلى الله عليه وسلم، فلما توفي حمل عليه أبو بكر وعمر في سبيل الله صدقة
  على رسول الله صلى الله عليه وسلم.</p><p>وقال آخرون: سهم ذوي القربى من بعد رسول الله
  صلى الله عليه وسلم مع سهم رسول الله صلى الله عليه وسلم إلى وليّ أمر المسلمين. ذكر
  من قال ذلك:</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا عمرو بن ثابت،
  عنِ عمران بن ظَبيان، عن حكيم بن سعد، عن عليّ رضي الله عنه، قال: يعطى كلّ إنسان نصيبه
  من الخمس، ويلي الإمام سهم الله ورسوله.</p><p>حدثنا ابن بشار، قال: ثنا عبد الأعلى،
  قال: ثنا سعيد، عن قتادة: أنه سئل عن سهم ذوي القربى، فقال: كان طعمة لرسول الله صلى
  الله عليه وسلم ما كان حيًّا، فلما توفي جُعِل لوليّ الأمر من بعده.</p><p>وقال آخرون:
  سهم رسول الله صلى الله عليه وسلم مردود في الخمس، والخمس مقسوم على ثلاثة أسهم: على
  اليتامى، والمساكين، وابن السبيل. وذلك قول جماعة من أهل العراق.</p><p>وقال آخرون:
  الخمس كله لقرابة رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</p><p>حدثني الحرث،
  قال: ثنا عبد العزيز، قال: ثنا عبد الغفار، قال: ثنا المنهال بن عمرو، قال: سألت عبد
  الله بن محمد بن عليّ وعليّ بن الحسين عن الخمس، فقالا: هو لنا. فقلت لعليّ: إن الله
  يقول: { واليَتامَى وَالمَساكِينِ وَابْنِ السَّبِيلِ } فقال: يتامانا ومساكيننا.</p><p>والصواب
  من القول في ذلك عندنا، أن سهم رسول الله صلى الله عليه وسلم مردود في الخمس، والخمس
  مقسوم على أربعة أسهم على ما رُوي عن ابن عباس: للقرابة سهم، ولليتامى سهم، وللمساكين
  سهم، ولابن السبيل سهم لأن الله أوجب الخمس لأقوام موصوفين بصفات، كما أوجب الأربعة
  الأخماس الآخرين. وقد أجمعوا أن حقّ الأربعة الأخماس لن يستحقه غيرهم، فكذلك حقّ أهل
  الخمس لن يستحقه غيرهم، فغير جائز أن يخرج عنهم إلى غيرهم، كما غير جائز أن تخرج بعض
  السهمان التي جعلها الله لمن سماه في كتابه بفقد بعض من يستحقه إلى غير أهل السهمان
  الأخر. وأما اليتامى: فهم أطفال المسلمين الذين قد هلك آباؤهم. والمساكين: هم أهل الفاقة
  والحاجة من المسلمين. وابن السبيل: المجتاز سفراً قد انْقُطِعَ به. كما:</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قال: الخمس
  الرابع لابن السبيل، وهو الضيف الفقير الذي ينزل بالمسلمين.</p><p>القول في تأويل قوله
  تعالى: { إنْ كُنْتُمْ آمَنْتُمْ باللَّهِ وَما أنْزَلْنا على عَبْدِنا يَوْمَ الفُرْقانِ
  يَوْمَ الْتَقَى الجَمْعانِ وَاللَّه عَلى كُلّ شَيْءٍ قَدِيرٌ }.</p><p>يقول تعالى
  ذكره: أيقنوا أيها المؤمنون أنما غنمتم من شيء فمقسوم القَسمْ الذي بينته، وصَدقوا
  به إن كنتم أقررتم بوحدانية الله وبما أنزل الله على عبده محمد صلى الله عليه وسلم
  يوم فرق بين الحقّ والباطل ببدر، فأبان فلج المؤمنين وظهورهم على عدوّهم، وذلك يوم
  التقى الجمعان. جمع المؤمنين، وجمع المشركين، والله على إهلاك أهل الكفر وإذلالهم بأيدي
  المؤمنين، وعلى غير ذلك مما يشاء قدير لا يمتنع عليه شيء أراده.</p><p>وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: { يَوْمَ الفُرْقانِ } يعني بالفرقان: يوم
  بدر، فَرَق الله فيه بين الحق والباطل.</p><p>حدثنا محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثني المثنى، قال: ثنا أبو
  صالح، قال: ثني الليث، قال: ثني عقيل، عن ابن شهاب، عن عروة بن الزبير وإسحاق، قال:
  ثنا عبد الرزاق، عن معمر، عن الزهري، عن عروة بن الزبير، يزيد أحدهما على صاحبه في
  قوله: { يَوْمَ الفُرْقانِ } يوم فرق الله بين الحقّ والباطل، وهو يوم بدر، وهو أوّل
  مشهد شهده رسول الله صلى الله عليه وسلم، وكان رأس المشركين عتبة بن ربيعة. فالتقوا
  يوم الجمعة لتسع عشرة ليلة مضت من شهر رمضان، وأصحاب رسول الله صلى الله عليه وسلم
  ثلاث مئة وبضعة عشر رجلاً، والمشركون ما بين الألف والتسع مئة، فهزم الله يومئذ المشركين،
  وقُتل منهم زيادة على سبعين، وأسر منهم مثلُ ذلك.</p><p>حدثنا محمد بن عبد الأعلى،
  قال: ثنا محمد بن ثور، عن معمر، عن مقسم: { يَوْمَ الفُرْقانِ } قال: يوم بدر، فرق
  الله بين الحقّ والباطل.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن عثمان الجزري، عن مقسم، في قوله: { يَوْمَ الفُرْقانِ } قال: يوم بدر،
  فرق الله بين الحقّ والباطل.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يَوْمَ الفُرْقانِ يَوْمَ الْتَقَى الجَمْعانِ
  } يوم بدر، وبدر بين المدينة ومكة.</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال:
  ثني يحيى بن يعقوب أبو طالب، عن ابن عون، عن محمد بن عبد الله الثقفي، عن أبي عبد الرحمن
  السلمي عبد الله بن حبيب، قال: قال الحسن بن عليّ بن أبي طالب رضي الله عنه: كانت ليلة
  الفرقان يوم التقى الجمعان لسبع عشرة من شهر رمضان.</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد: { يَوْمَ الْتَقَى الجَمْعانِ } قال ابن جريج:
  قال ابن كثير: يوم بدر.</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وَما
  أنْزَلْنا على عَبْدِنا يَوْمَ الفُرْقانِ يَوْمَ الْتَقَى الجَمْعانِ }: أي يوم فرق
  بين الحقّ والباطل ببدر أي يوم التقى الجمعان منكم ومنهم.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { وَما أنْزَلْنا على عَبْدِنا يَوْمَ الفُرْقانِ }
  وذاكم يوم بدر، يوم فرق الله بين الحقّ والباطل.</p>'
