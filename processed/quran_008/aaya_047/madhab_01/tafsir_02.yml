aaya: وَلَا تَكُونُوا كَالَّذِينَ خَرَجُوا مِنْ دِيَارِهِمْ بَطَرًا وَرِئَاءَ النَّاسِ
  وَيَصُدُّونَ عَنْ سَبِيلِ اللَّهِ ۚ وَاللَّهُ بِمَا يَعْمَلُونَ مُحِيطٌ
text: "<p>حذرهم - بالنهي عن التنازع واختلاف الرأي - نحو ما وقع لهم بأحد لمخالفتهم
  رسول الله صلى الله عليه وسلم من فشلهم وذهاب ريحهم { كَٱلَّذِينَ خَرَجُواْ مِن دِيَـٰرِهِم
  } هم أهل مكة حين خرجوا لحماية العير، فأتاهم رسول أبي سفيان وهم بالجحفة: أن ارجعوا
  فقد سلمت عيركم، فأبى أبو جهل وقال: حتى نقدم بدراً نشرب بها الخمور، وتعزف علينا القيان
  ونطعم بها من حضرنا من العرب. فذلك بطرهم ورئاؤهم الناس بإطعامهم، فوافوها، فسقوا كؤس
  المنايا مكان الخمر وناحت عليهم النوائح مكان القيان، فنهاهم أن يكونوا مثلهم بطرين
  طربين مرائين بأعمالهم، وأن يكونوا من أهل التقوى، والكآبة والحزن من خشية الله عز
  وجل، مخلصين أعمالهم لله.</p>"
