aaya: يَا أَيُّهَا النَّبِيُّ قُلْ لِمَنْ فِي أَيْدِيكُمْ مِنَ الْأَسْرَىٰ إِنْ يَعْلَمِ
  اللَّهُ فِي قُلُوبِكُمْ خَيْرًا يُؤْتِكُمْ خَيْرًا مِمَّا أُخِذَ مِنْكُمْ وَيَغْفِرْ
  لَكُمْ ۗ وَاللَّهُ غَفُورٌ رَحِيمٌ
text: '<p>{ فِىۤ أَيْدِيكُم } في ملكتكم، كأن أيديكم قابضة عليهم وقرىء: «من الأسرى»
  { فِي قُلُوبِكُمْ خَيْراً } خلوص إيمان وصحة نية { يُؤْتِكُمْ خَيْراً مِّمَّآ أُخِذَ
  مِنكُمْ } من الفداء، إما أن يخلفكم في الدنيا أضعافه، أو يثيبكم في الآخرة وفي قراءة
  الأعمش. «يثبكم خيراً» وعن العباس رضي الله عنه أنه قال:</p><p>(436) كنت مسلماً، لكنهم
  استكرهوني. فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " إن يكن ما
  تذكره حقاً فالله يجزيك " </p><p>فأما ظاهر أمرك فقد كان علينا أوكان أحد الذين ضمنوا
  إطعام أهل بدر وخرج بالذهب لذلك. وروي أن رسول الله صلى الله عليه وسلم قال للعباس:</p><p>(437)</p><p
  class="hadith"> " افد ابني أخيك عقيل بن أبي طالب ونوفل بن الحارث، فقال: يا محمد،
  تركتني أتكفف قريشاً ما بقيت. فقال له: فأين الذهب الذي دفعته إلى أمّ الفضل وقت خروجك
  من مكة وقلت لها: لا أدري ما يصيبني في وجهي هذا، فإن حدث بي حدث فهو لك ولعبد الله
  وعبيد الله والفضل؛ فقال العباس وما يدريك؟ قال: «أخبرني به ربي» " </p><p>قال العباس:
  فأنا أشهد أنك صادق، وأن لا إله إلا الله وأنك عبده ورسوله، والله لم يطلع عليه أحد
  إلا الله، ولقد دفعته إليها في سواد الليل، ولقد كنت مرتاباً في أمرك، فأمّا إذ أخبرتني
  بذلك فلا ريب. قال العباس رضي الله عنه: فأبدلني الله خيراً من ذلك، لي الآن عشرون
  عبداً، إن أدناهم ليضرب في عشرين ألفاً، وأعطاني زمزم ما أحب أن لي بها جميع أموال
  أهل مكة، وأنا أنتظر المغفرة من ربي. وروي:</p><p>(438) أنه قدم على رسول الله صلى
  الله عليه وسلم: (مال البحرين ثمانون ألفاً، فتوضأ لصلاة الظهر وما صلى حتى فرقه، وأمر
  العباس أن يأخذ منه ما قدر على حمله، وكان يقول: هذا خير مما أخذ مني وأرجو المغفرة)
  وقرأ الحسن وشيبة: «مما أُخِذَ منكم»، على البناء للفاعل.</p>'
