aaya: كَدَأْبِ آلِ فِرْعَوْنَ ۙ وَالَّذِينَ مِنْ قَبْلِهِمْ ۚ كَذَّبُوا بِآيَاتِ رَبِّهِمْ
  فَأَهْلَكْنَاهُمْ بِذُنُوبِهِمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ ۚ وَكُلٌّ كَانُوا ظَالِمِينَ
text: "<p>يقول تعالى ذكره: غَيَّر هؤلاء المشركون بالله المقتولون ببدر، نعمة ربهم التي
  أنعم بها عليهم، بابتعاثه محمداً منهم وبين أظهرهم، داعيا لهم إلى الهدى، بتكذيبهم
  إياه وحربهم له. { كَدَأْبِ آلِ فِرْعَوْنَ }: كسنة آل فرعون وعادتهم، وفعلهم بموسى
  نبيّ الله في تكذيبهم إياه، وتصديهم لحربه وعادة من قبلهم من الأمم المكذبة رسلها وصنيعهم.
  { فأهْلَكْناهُمْ بِذُنُوِبهِمْ } بعضاً بالرجفة، وبعضاً بالخسف، وبعضاً بالريح. {
  وأغْرَقْنا آلَ فِرْعَوْنَ } في اليم. { وكُلّ كانُوا ظالِمِينَ } يقول: كل هؤلاء الأمم
  التي أهلكناها كانوا فاعلين ما لم يكن لهم فعله من تكذيبهم رسل الله والجحود لآياته،
  فكذلك أهلكنا هؤلاء الذين أهلكناهم ببدر، إذ غيَّروا نعمة الله عندهم بالقتل بالسيف،
  وأذللنا بعضهم بالإسار والسَّباء.</p>"
