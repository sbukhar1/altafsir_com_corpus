aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا إِنْ تَتَّقُوا اللَّهَ يَجْعَلْ لَكُمْ فُرْقَانًا
  وَيُكَفِّرْ عَنْكُمْ سَيِّئَاتِكُمْ وَيَغْفِرْ لَكُمْ ۗ وَاللَّهُ ذُو الْفَضْلِ
  الْعَظِيمِ
text: "<p>يقول تعالـى ذكره: { يا أيُّها الَّذِينَ } صدقوا الله ورسوله { إنْ تَتَّقُوا
  اللّهَ } بطاعته، وأداء فرائضه واجتناب معاصيه، وترك خيانته، خيانة رسوله وخيانة أماناتكم
  { يَجْعَلْ لَكُم فُرْقاناً }: يقول: يجعل لكم فصلاً وفرقاً بـين حقكم وبـاطل من يبغيكم
  السوء من أعدائكم الـمشركين بنصره إياكم علـيهم، وإعطائكم الظفر بهم. { ويُكَفِّرْ
  عَنْكُمْ سَيِّئاتِكُمْ } يقول: ويـمـحو عنكم ما سلف من ذنوبكم بـينكم وبـينه. { ويَغْفِرْ
  لَكُمْ } يقول: ويغطيها، فـيسترها علـيكم، فلا يؤاخذكم بها. { وَاللّهُ ذُو الفَضْلِ
  العَظِيـمِ } يقول: والله الذي يفعل ذلك بكم، له الفضل العظيـم علـيكم وعلـى غيركم
  من خـلقه بفعله ذلك وفعل أمثاله، وإن فعله جزاء منه لعبده علـى طاعته إياه، لأنه الـموفق
  عبده لطاعته التـي اكتسبها حتـى استـحقّ من ربه الـجزاء الذي وعده علـيها.</p><p>وقد
  اختلف أهل التأويـل فـي العبـارة عن تأويـل قوله: { يَجْعَلْ لَكُمْ فُرْقاناً } فقال
  بعضهم: مخرجاً، وقال بعضهم: نـجاة، وقال بعضهم: فصلاً. وكلّ لك متقارب الـمعنى وإن
  اختلفت العبـارات عنها، وقد بـينت صحة ذلك فـيـما مضى قبل بـما أغنـى عن إعادته. ذكر
  من قال: معناه الـمخرج:</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن منصور: عن مـجاهد:
  { إنْ تَتَّقُوا اللّهَ يَجْعَلْ لَكُمْ فُرْقاناً } قال: مخرجاً.</p><p>قال: حدثنا
  أبـي، عن سفـيان، عن منصور، عن مـجاهد: { إنْ تَتَّقُوا اللّهَ يَجْعَلْ لَكُمْ فُرْقاناً
  } قال: مخرجاً.</p><p>حدثنا ابن حميد، قال: ثنا حكام عن عنبسة، عن جابر، عن مـجاهد:
  { فُرْقاناً }: مخرجاً.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد: { فُرْقاناً } قال: مخرجاً فـي الدنـيا والآخرة.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  ابن وكيع، قال: ثنا هانىء بن سعيد، عن حجاج، عن ابن أبـي نـجيح، عن مـجاهد: { فُرْقاناً
  } قال: الفرقان الـمخرج.</p><p>حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { فُرْقاناً } يقول: مخرجا.</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن منصور، عن مـجاهد: { فُرْقاناً }:
  مخرجاً.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن رجاء البصريّ، قال: ثنا زائدة،
  عن منصور، عن مـجاهد، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا الـمـحاربـي، عن جويبر،
  عن الضحاك: { فُرْقاناً } قال: مخرجاً.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت
  أبـا معاذ قال: سمعت عبـيداً يقول: سمعت الضحاك يقول: { فُرْقاناً }: مخرجا.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور، عن مـجاهد، مثله.</p><p>حدثنا
  ابن وكيع، قال: ثنا حميد، عن زهير، عن جابر: عن عكرمة، قال: الفرقان: الـمخرج. ذكر
  من قال: معناه النـجاة:</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن جابر، عن
  عكرمة: { إنْ تَتَّقُوا اللّهَ يَجْعَلْ لَكُمْ فُرْقاناً } قال: نـجاة.</p><p>حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن رجل، عن عكرمة ومـجاهد، فـي قوله:
  { يَجْعَلْ لَكُمْ فُرْقاناً } قال عكرمة: الـمخرج، وقال مـجاهد: النـجاة.</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { يَجْعَلْ
  لَكُمْ فُرْقاناً } قال: نـجاة.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، { يَجْعَلْ لَكُمْ فُرْقاناً } يقول:
  يجعل لكم نـجاة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { يَجْعَلْ
  لَكُمْ فُرْقاناً }: أي نـجاة.</p><p>ذكر من قال فصلاً:</p><p>... { يا أيُّها الَّذِينَ
  آمَنُوا إنْ تَتَّقُوا اللّهَ يَجْعَلْ لَكُمْ فُرْقاناً } قال: فرقان يفرق فـي قلوبهم
  بـين الـحقّ والبـاطل، حتـى يعرفوه ويهتدوا بذلك الفرقان.</p><p>حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق: { يا أيُّها الَّذِينَ آمَنُوا إنْ تَتَّقُوا اللّهَ يَجْعَلْ
  لَكُمْ فُرْقاناً }: أي فصلاً بـين الـحقّ والبـاطل، يظهر به حقكم ويخفـي به بـاطل
  من خالفكم.</p><p>والفرقان فـي كلام العرب مصدر، من قولهم: فرقت بـين الشيء والشيء
  أفرق بـينهما فَرْقاً وفُرْقاناً.</p>"
