aaya: إِذْ تَسْتَغِيثُونَ رَبَّكُمْ فَاسْتَجَابَ لَكُمْ أَنِّي مُمِدُّكُمْ بِأَلْفٍ
  مِنَ الْمَلَائِكَةِ مُرْدِفِينَ
text: '<p>يقول تعالـى ذكره: ويبطل البـاطل حين تستغيثون ربكم، ف «إذ» من صلة «يبطل»
  ومعنى قوله: { تسْتَغيثونَ رَبَّكُمْ }: تستـجيرون به من عدوّكم، وتدعونه للنصر علـيهم.
  { فـاسْتَـجابَ لَكُمْ } يقول: فأجاب دعاءكم بأنـي مـمدكم بألف من الـملائكة يُردف
  بعضهم بعضاً ويتلو بعضهم بعضاً.</p><p>وبنـحو ما قلنا فـي ذلك قال أهل التأويـل وجاءت
  الرواية عن أصحاب رسول الله صلى الله عليه وسلم. ذكر الأخبـار بذلك.</p><p>حدثنـي مـحمد
  بن عبـيد الـمـحاربـي، قال: ثنا عبد الله بن الـمبـارك، عن عكرمة بن عمار، قال: ثنـي
  سماك الـحنفـي، قال: سمعت ابن عبـاس يقول: ثنـي عمر بن الـخطاب رضي الله عنه قال: لـما
  كان يوم بدر ونظر رسول الله صلى الله عليه وسلم إلـى الـمشركين وعدتهم، ونظر إلـى أصحابه
  نـيفـاً علـى ثلاث مئة، فـاستقبل القبلة، فجعل يدعو ويقول:</p><p class="hadith"> "
  اللهمّ أنْـجِزْ لـي ما وَعَدَتْنـي اللَّهُمَّ إنْ تَهْلِكَ هَذهِ العِصَابَةُ مِنْ
  أهْلِ الإسْلامِ، لا تُعْبَدْ فِـي الأرْضِ " </p><p>فلـم يزل كذلك حتـى سقط رداؤه،
  وأخذه أبو بكر الصديق رضي الله عنه، فوضع رداءه علـيه، ثم التزمه من ورائه، ثم قال:
  كفـاك يا نبـيّ الله بأبـي وأمي مناشدتك ربك، فإنه سينـجز لك ما وعدك فأنزل الله: {
  إذْ تَسْتَغِثُونَ رَبَّكُمْ فـاسْتَـجابَ لَكُمْ أنّـي مُـمِدُّكُمْ بألْفٍ مِنَ الـمَلائِكَةِ
  مُرْدِفِـينَ }.</p><p>حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قال: لـما اصطفّ القوم، قال أبو جهل: اللهمّ أولانا بـالـحقّ فـانصره
  ورفع رسول الله صلى الله عليه وسلم يده، فقال:</p><p class="hadith"> " يا رَبّ إنْ
  تَهْلِكْ هَذِهِ العِصَابَةُ فَلَنْ تُعْبَدَ فِـي الأرْضِ أبَداً " </p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: قام النبـيّ
  صلى الله عليه وسلم، فقال:</p><p class="hadith"> " اللَّهُمَّ رَبَّنا أنْزَلْتَ عَلـيَّ
  الكِتابَ، وأمَرْتَنِـي بـالقِتالِ، وَوَعَدْتَنِـي بـالنَّصْرِ، وَلا تُـخْـلِفُ الـمِيعادَ
  " </p><p>فأتاهُ جِبرِيـل علـيه السلام، فأنزل الله:</p><p class="quran">أَلَنْ يَكْفِيكُمْ
  أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ آلافٍ مِنَ المَلائِكَةِ مُنْزَلِينَ بَلَى
  إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ رَبُّكُمْ
  بِخَمْسَةِ آلافٍ مّنَ ٱلْمَلَـئِكَةِ مُسَوّمِينَ</p><p>حدثنـي أبو السائب، قال: ثنا
  أبو معاوية، عن الأعمش، عن ابن إسحاق، عن زيد بن يُثَـيْع قال: كان أبو بكر الصدّيق
  رضي الله عنه مع رسول الله صلى الله عليه وسلم فـي العريش، فجعل النبـيّ صلى الله عليه
  وسلم يدعو، يقول:</p><p class="hadith"> " اللَّهُمَّ انْصُرْ هَذِهِ العِصَابَةَ،
  فإنَّكَ إنْ لَـمْ تَفْعَلْ لَنْ تُعْبَدَ فـي الأرْض " </p><p>قال: فقال أبو بكر:
  بَعْضَ مناشدتك منـجزك ما وعدك.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ، قال: أقبل النبـيّ صلى الله عليه وسلم يدعو الله ويستغيثه
  ويستنصره، فأنزل الله علـيه الـملائكة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قوله: { إذْ تَسْتَغِيثُونَ رَبَّكُمْ } قال: دعا النبـيّ
  صلى الله عليه وسلم.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إذْ تَسْتَغِيثُونَ
  رَبَّكُمْ }: أي بدعائكم حين نظروا إلـى كثرة عدوّهم وقلة عددهم، فـاستـجاب لكم بدعاء
  رسول الله صلى الله عليه وسلم ودعائكم معه.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو بكر بن عياش، عن أبـي حصين، عن أبـي صالـح، قال: لـما كان يوم بدر، جعل
  النبـيّ صلى الله عليه وسلم يناشد ربه أشدّ النشدة، يدعو فأتاه عمر بن الـخطاب رضي
  الله عنه فقال: يا رسول الله بعض نشدتك، فوالله لـيفـينّ الله لك بـما وعدك.</p><p>وأما
  قوله: { أنّـي مُـمِدُّكُمْ بألْفٍ مِنَ الـمَلائِكَةِ مُرْدِفِـينَ } فقد بـينا معناه.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { أنِّـي مُـمِدُّكُمْ
  بألْفٍ مِنَ الـمَلائِكَةِ مُرْدِفِـينَ } يقول: الـمزيد، كما تقول: ائت الرجل فزده
  كذا وكذا.</p><p>حدثنا ابن وكيع، قال: ثنا أحمد بن بشير، عن هارون بن عنترة، عن أبـيه،
  عن ابن عبـاس: { مُرْدِفِـينَ } قال: متتابعين.</p><p>قال: ثنـي أبـي، عن سفـيان، عن
  هارون بن عنترة، عن ابن عبـاس، مثله.</p><p>حدثنـي سلـيـمان بن عبد الـجبـار، قال:
  ثنا مـحمد بن الصلت، قال: ثنا أبو كدينة، عن قابوس، عن أبـيه، عن ابن عبـاس: { مُـمِدُّكُمْ
  بألْفٍ مِنَ الـمَلائِكَةِ مُرْدِفِـينَ } قال: وراء كلّ ملك ملك.</p><p>حدثنـي ابن
  وكيع، قال: ثنا أبو أسامة، عن أبـي كدينة يحيى بن الـمهلب، عن قابوس، عن أبـيه، عن
  ابن عبـاس: { مُرْدِفِـينَ } قال: متتابعين.</p><p>قال: ثنا هانىء بن سعيد، عن حجاج
  بن أرطأة، عن قابوس، قال: سمعت أبـا ظبـيان يقول: { مُرْدِفِـينَ } قال: الـملائكة
  بعضهم علـى إثر بعض.</p><p>قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك، قال: { مُرْدِفِـينَ
  } قال: بعضهم علـى إثر بعض.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { مُرْدِفِـينَ } قال: مـمدين. قال
  ابن جريج، عن عبد الله بن كثـير قال: { مُرْدِفِـينَ } الإرداف: الإمداد بهم.</p><p>حدثنـي
  بشر بن معاذ، قال: ثنا يزيد قال: ثنا سعيد، عن قتادة: { بألْفٍ مِنَ الـمَلائِكَةِ
  مُرْدِفِـينَ } أي متتابعين.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن
  ثور، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { بألْفٍ مِنَ الـمَلائِكَةِ
  مُرْدِفِـينَ } يتبع بعضهم بعضاً.</p><p>حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { مُرْدِفِـينَ } قال: الـمردفـين بعضهم علـى إثر بعض، يتبع بعضهم
  بعضاً.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول فـي قوله: { بألْفٍ مِنَ الـمَلائِكَةِ مُرْدِفِـينَ } يقول:
  متتابعين يوم بدر.</p><p>واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء أهل الـمدينة:
  «مُرْدَفِـينَ» بنصب الدال. وقرأه بعض الـمكيـين وعامَّة قرّاء الكوفـيـين والبصريـين:
  { مُرْدِفِـينَ }. وكان أبو عمرو يقرؤه كذلك، ويقول فـيـما ذُكر عنه: هو من أردف بعضهم
  بعضاً. وأنكر هذا القول من قول أبـي عمرو بعض أهل العلـم بكلام العرب، وقال: إنـما
  الإرداف: أن يحمل الرجل صاحبه خـلفه، قال: ولـم يسمع هذا فـي نعت الـملائكة يوم بدر.</p><p>واختلف
  أهل العلـم بكلام العرب فـي معنى ذلك إذا قرىء بفتـح الدال أو بكسرها، فقال بعض البصريـين
  والكوفـيـين: معنى ذلك إذا قرىء بـالكسر أن الـملائكة جاءت يتبع بعضهم بعضاً علـى لغة
  من قال: أردفته وقالوا: العرب تقول: أردفته وردفته، بـمعنى: تبعته وأتبعته. واستشهد
  لصحة قولهم ذلك بـما قال الشاعر:</p><p class="poetry_or_grammar">إذَا الـجَوْزَاءُ
  أرْدَفَتِ الثُّرَيَّا</p><p class="poetry_or_grammar">ظَنَنْتُ بِآلِ فـاطِمَة الظُّنُونا</p><p>قالوا:
  فقال الشاعر: «أردفت»، وإنـما أراد «ردفتُ» جاءت بعدها، لأن الـجوزاء تـجىء بعد الثريا.
  وقالوا معناه إذا قرىء { مُرْدَفِـينَ } أنه مفعول بهم، كأن معناه: بألف من الـملائكة
  يُردف الله بعضهم بعضاً.</p><p>وقال آخرون: معنى ذلك إذا كسرت الدال: أردفت الـملائكة
  بعضها بعضاً، وإذا قرىء بفتـحها: أردف الله الـمسلـمين بهم.</p><p>والصواب من القراءة
  فـي ذلك عندي قراءة من قرأ: { بألْفٍ مِنَ الـمَلائِكَةِ مُرْدِفِـينَ } بكسر الدال
  لإجماع أهل التأويـل علـى ما ذكرت من تأويـلهم أن معناه: يتبع بعضهم بعضا ومتتابعين.
  ففـي إجماعهم علـى ذلك من التأويـل الدلـيـل الواضح علـى أن الصحيح من القراءة ما اخترنا
  فـي ذلك من كسر الدال، بـمعنى: أردف بعض الـملائكة بعضاً، ومسموع من العرب: جئت مِرْدِفـا
  لفلان: أي جئت بعده.</p><p>وأما قول من قال: معنى ذلك إذا قرىء «مُرْدَفِـينَ» بفتـح
  الدال: أن الله أردف الـمسلـمين بهم، فقول لا معنى له إذ الذكر الذي فـي مردفـين من
  الـملائكة دون الـمؤمنـين.</p><p>وإنـما معنى الكلام: أن يـمدّكم بألف من الـملائكة
  يردَف بعضهم ببعض، ثم حذف ذكر الفـاعل، وأخرج الـخبر غير مسمى فـاعله، فقـيـل: { مُرْدَفِـينَ
  } بـمعنى: مردَف بعضُ الـملائكة ببعض، ولو كان الأمر علـى ما قاله من ذكرنا قوله وجب
  أن يكون فـي الـمردَفـين ذكر الـمسلـمين لا ذكر الـملائكة، وذلك خلاف ما دلّ علـيه
  ظاهر القرآن.</p><p>وقد ذكر فـي ذلك قراءة أخرى، وهي ما:</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: قال عبد الله بن يزيد: «مُرْدِفِـينَ»، ومُرْدَفِـينَ و «مُرْدِّفِـينَ»،
  مثقل علـى معنى: مُرْتَدِفـين.</p><p>حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا يعقوب
  بن مـحمد الزهري، قال: ثنـي عبد العزيز بن عمران عن الربعي، عن أبـي الـحويرث، عن مـحمد
  بن جبـير، عن علـيّ رضي الله عنه، قال: نزل جبريـل فـي ألف من الـملائكة عن ميـمنة
  النبـيّ صلى الله عليه وسلم، وفـيها أبو بكر رضي الله عنه، ونزل ميكائيـل علـيه السلام
  فـي ألف من الـملائكة عن ميسرة النبـيّ صلى الله عليه وسلم، وأنا فـيها.</p>'
