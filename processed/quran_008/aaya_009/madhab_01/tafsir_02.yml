aaya: إِذْ تَسْتَغِيثُونَ رَبَّكُمْ فَاسْتَجَابَ لَكُمْ أَنِّي مُمِدُّكُمْ بِأَلْفٍ
  مِنَ الْمَلَائِكَةِ مُرْدِفِينَ
text: '<p>فإن قلت بم يتعلق { إِذْ تَسْتَغِيثُونَ }؟ قلت: هو بدل من</p><p class="quran">إِذْ
  يَعِدُكُمُ</p><p>[الأنفال: 7] وقيل بقوله: { لِيُحِقَّ ٱلْحَقَّ وَيُبْطِلَ ٱلْبَـٰطِلَ
  } واستغاثتهم أنهم لما علموا أنه لا بدّ من القتال، طفقوا يدعون الله ويقولون: أي ربنا
  انصرنا على عدوّك، يا غياث المستغيثين أغثنا. وعن عمر رضي الله عنه:</p><p>(414) أن
  رسول الله صلى الله عليه وسلم نظر إلى المشركين وهم ألف، وإلى أصحابه وهم ثلثمائة،
  فاستقبل القبلة ومدّ يديه يدعو:</p><p class="hadith"> " اللهم أنجز لي ما وعدتني،
  اللهم إن تهلك هذه العصابة لا تعبد في الأرض - فما زال كذك حتى سقط رداؤه فأخذه أبو
  بكر رضي الله عنه فألقاه على منكبه والتزمه من ورائه، وقال: يا نبي الله كفاك مناشدتك
  ربك، فإنه سينجز لك ما وعدك " </p><p>{ أَنّي مُمِدُّكُمْ } أصله بأني ممدكم، فحذف
  الجار وسلط عليه استجاب فنصب محله. وعن أبي عمرو أنه قرأ: «إني ممدكم» بالكسر، على
  إرادة القول، أو على إجراء استجاب مجرى { قَالَ } لأنّ الاستجابة من القول. فإن قلت:
  هل قاتلت الملائكة يوم بدر؟ قلت: اختلف فيه، فقيل:</p><p>(415) نزل جبريل في يوم بدر
  في خمسمائة ملك على الميمنة وفيها أبو بكر، وميكائيل في خمسمائة على الميسرة وفيها
  عليّ بن أبي طالب في صور الرجال، عليهم ثياب بيض وعمائم بيض وقد أرخوا أذنابها بين
  أكتافهم. فقاتلت: وقيل: قاتلت يوم بدر ولم تقاتل يوم الأحزاب ويوم حنين. وعن أبي جهل
  أنه قال لابن مسعود: من أين كان ذلك الصوت الذي كنا نسمع ولا نرى شخصاً؟ قال: من الملائكة،
  فقال أبو جهل: هم غلبونا لا أنتم: وروي:</p><p>(416) ( أنّ رجلاً من المسلمين بينما
  هو يشتد في أثر رجل من المشركين: إذ سمع صوت ضربة بالسوط فوقه، فنظر إلى المشرك قد
  خر مستلقياً وشقّ وجهه، فحدث الأنصاري رسول الله صلى الله عليه وسلم فقال:</p><p class="hadith">
  " صدقت ذاك من مدد السماء " </p><p>وعن أبي داود المازني: تبعت رجلاً من المشركين لأضربه
  يوم بدر فوقع رأسه بين يدي قبل أن يصل إليه سيفي، وقيل: لم يقاتلوا وإنما كانوا يكثرون
  السواد ويثبتون المؤمنين، وإلا فملك واحد كاف في إهلاك أهل الدنيا كلهم، فإنّ جبريل
  عليه السلام أهلك بريشة من جناحه مدائن قوم لوط، وأهلك بلاد ثمود قوم صالح بصيحة واحدة.
  وقرىء «مردفين» بكسر الدال وفتحها، من قولك: ردفه إذا تبعه. ومنه قوله تعالى:</p><p
  class="quran">رَدِفَ لَكُم بَعْضُ ٱلَّذِى تَسْتَعْجِلُونَ</p><p>[النمل: 72] بمعنى
  ردفكم. وأردفته إياه: إذا أتبعته. ويقال: أردفته، كقولك أتبعته، إذا جئت بعده، فلا
  يخلو المكسور الدال من أن يكون بمعنى متبعين، أو متبعين، فإن كان بمعنى متبعين فلا
  يخلو من أن يكون بمعنى: متبعين بعضهم بعضاً، أو متبعين بعضهم لبعض، أو بمعنى: متبعين
  إياهم المؤمنين، أي يتقدمونهم فيتبعونهم أنفسهم، أو متبعين لهم يشيعونهم ويقدمونهم
  بين أيديهم وهم على ساقتهم، ليكونوا على أعينهم وحفظهم.</p><p>أو بمعنى متبعين أنفسهم
  ملائكة أخرين، أو متبعين غيرهم من الملائكة: ويعضد هذا الوجه قوله تعالى في سورة آل
  عمران:</p><p class="quran">بِثَلاَثَةِ ءالاَفٍ مّنَ ٱلْمَلَـئِكَةِ مُنزَلِينَ</p><p>[آل
  عمران: 124].</p><p class="quran">بِخَمْسَةِ ءالافٍ مّنَ ٱلْمَلَـئِكَةِ مُسَوّمِينَ</p><p>[آل
  عمران: 125] ومن قرأ: «مردفين» بالفتح فهو بمعنى متبعين أو متبعين. وقرىء «مردّفين»،
  بكسر الراء وضمها وتشديد الدال: وأصله مرتدفين، أي مترادفين أو متبعين، من ارتدفه،
  فأدغمت تاء الافتعال في الدال، فالتقى ساكنان فحرّكت الراء بالكسر على الأصل، أو على
  إتباع الدال. وبالضم على إتباع الميم. وعن السدي: بآلاف من الملائكة. على الجمع ليوافق
  ما في سورة آل عمران. فإن قلت: فبم يعتذر لمن قرأ على التوحيد ولم يفسر المردفين بإرداف
  الملائكة ملائكة آخرين، والمردفين بارتدافهم غيرهم؟ قلت: بأن المراد بالألف من قاتل
  منهم. أو الوجوه منهم الذين من سواهم أتباع لهم.</p>'
