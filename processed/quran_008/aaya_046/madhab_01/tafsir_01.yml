aaya: وَأَطِيعُوا اللَّهَ وَرَسُولَهُ وَلَا تَنَازَعُوا فَتَفْشَلُوا وَتَذْهَبَ رِيحُكُمْ
  ۖ وَاصْبِرُوا ۚ إِنَّ اللَّهَ مَعَ الصَّابِرِينَ
text: '<p>يقول تعالى ذكره للمؤمنين به: أطيعوا أيها المؤمنون ربكم ورسوله فيما أمركم
  به ونهاكم عنه، ولا تخالفوهما في شيء. { وَلا تَنازَعُوا فَتَفْشَلُوا } يقول: ولا
  تختلفوا فتفرّقوا وتختلف قلوبكم فتفشلوا، يقول: فتضعفوا وتجبنوا، { وَتَذْهَبَ رِيحُكُمْ
  } وهذا مثل، يقال للرجل إذا كان مقبلاً عليه ما يحبه ويُسَرّ به: الريح مقبلة عليه،
  يعني بذلك ما يحبه، ومن ذلك قول عبيد بن الأبرص:</p><p class="poetry_or_grammar">كمَا
  حَمَيْناكَ يَوْمَ النَّعْفِ مِنْ شَطِبٍ</p><p class="poetry_or_grammar">والفَضْلُ
  للْقَوْمِ مِنْ رِيحٍ وَمِنْ عَدَدِ</p><p>يعني من البأس والكثرة. وإنما يراد به في
  هذا الموضع: وتذهب قوّتكم وبأسكم فتضعفوا، ويدخلكم الوهن والخلل.</p><p>{ وَاصْبِرُوا
  } يقول: اصبروا مع نبيّ الله صلى الله عليه وسلم عند لقاء عدوّكم، ولا تنهزموا عنه
  وتتركوه. { إنَّ اللَّهَ مَعَ الصَّابِرِينَ } يقول: اصبروا فإني معكم.</p><p>وبنحو
  ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله: { وَتَذْهَبَ رِيحُكُمْ
  } قال: نصركم. قال: وذهبت ريح أصحاب رسول الله صلى الله عليه وسلم حين نازعوه يوم أُحد.</p><p>حدثنا
  ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { وَتَذْهَبَ رِيحُكُمْ } فذكر نحوه.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، نحوه، إلا أنه قال:
  ريح أصحاب محمد حين تركوه يوم أُحد.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن
  المفضل، قال: ثنا أسباط، عن السديّ: { وَلا تَنازَعُوا فَتَفْشَلُوا وَتَذْهَبَ رِيحُكُمْ
  } قال: حربكم وجدّكم.</p><p>حدثنا بشر قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَتَذْهَبَ
  رِيحُكُمْ } قال: ريح الحرب.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد في قوله: { وَتَذْهَبَ رِيحُكُمْ } قال: الريح: النصر. لم يكن نصر قط إلا بريح
  يبعثها الله تضرب وجوه العدوّ، فإذا كان ذلك لم يكن لهم قوام.</p><p>حدثنا ابن حميد،
  قال: ثنا سلمة، عن ابن إسحاق: { وَلا تَنازَعُوا فَتَفْشَلُوا } أي لا تختلفوا فيتفرّق
  أمركم. { وَتَذْهَبَ رِيحُكُمْ } فيذهب جدّكم. { وَاصْبِرُوا إنَّ اللَّهَ مَعَ الصَّابِرِينَ
  }: أي إني معكم إذا فعلتم ذلك.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { وَلا تَنازَعُوا فَتَفْشَلُوا } قال: الفشل: الضعف عن جهاد عدوّه والانكسار
  لهم، فذلك الفشل.</p>'
