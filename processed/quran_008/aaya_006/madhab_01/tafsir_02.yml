  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
aaya: يُجَادِلُونَكَ فِي الْحَقِّ بَعْدَمَا تَبَيَّنَ كَأَنَّمَا يُسَاقُونَ إِلَى
  الْمَوْتِ وَهُمْ يَنْظُرُونَ
text: "<p>والحق الذي جادلوا فيه رسول الله صلى الله عليه وسلم: تلقى النفير، لإيثارهم
  عليه تلقي العير { بَعْدِ مَا تَبَيَّنَ } بعد إعلام رسول الله صلى الله عليه وسلم
  بأنهم ينصرون. وجدالهم: قولهم ما كان خروجنا إلا للعير، وهلا قلت لنا لنستعد ونتأهب؟
  وذلك لكراهتهم القتال. ثم شبه حالهم في فرط فزعهم ورعبهم وهم يسار بهم إلى الظفر والغنيمة،
  بحال من يعتل إلى القتل ويساق على الصغار إلى الموت المتيقن، وهو مشاهد لأسبابه، ناظر
  إليها لا يشك فيها. وقيل: كان خوفهم لقلة العدد، وأنهم كانوا رجالة. وروي أنه ما كان
  فيهم إلا فارسان.</p>"
