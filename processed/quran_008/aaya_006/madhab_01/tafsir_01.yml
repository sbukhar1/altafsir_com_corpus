aaya: يُجَادِلُونَكَ فِي الْحَقِّ بَعْدَمَا تَبَيَّنَ كَأَنَّمَا يُسَاقُونَ إِلَى
  الْمَوْتِ وَهُمْ يَنْظُرُونَ
text: '<p>اختلف أهل التأويـل فـي الـجالب لهذه الكاف التـي فـي قوله: { كما أخْرَجَكَ
  } وما الذي شبه بإخراج الله نبـيه صلى الله عليه وسلم من بـيته بـالـحقّ. فقال بعضهم:
  شبه به فـي الصلاح للـمؤمنـين، اتقاؤهم ربهم، وإصلاحهم ذات بـينهم، وطاعتهم الله ورسوله.
  وقالوا: معنى ذلك: يقول الله: وأصلـحوا ذات بـينكم، فإن ذلك خير لكم، كما أخرج الله
  مـحمدا صلى الله عليه وسلم من بـيته بـالـحقّ كان خيراً له. ذكر من قال ذلك.</p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عكرمة:</p><p class="quran">فـاتَّقُوا
  اللّهَ وأصْلِـحوا ذَاتَ بَـيْنِكُمْ وأطِيعُوا اللّهَ وَرَسُولَهُ إنْ كُنْتُـمْ مُؤْمِنِـينَ
  كمَا أخْرَجَكَ رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ...</p><p>الآية: أي إن هذا خير لكم،
  كما كان إخراجك من بـيتك بـالـحقّ خيراً لك.</p><p>وقال آخرون: معنى ذلك: كما أخرجك
  ربك يا مـحمد من بـيتك بـالـحقّ علـى كره من فريق من الـمؤمنـين كذلك هم يكرهون القتال،
  فهم يجادلونك فـيه بعد ما تبـين لهم. ذكر من قال ذلك.</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { كمَا أخْرَجَكَ
  رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ } قال: كذلك يجادلونك فِـي الـحقّ.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { كمَا
  أخْرَجَك رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ } كذلك يجادلونك فـي الـحقّ، القتال.</p><p>قال:
  ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قوله: { كمَا أخْرَجَكَ رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ } قال: كذلك أخرجك ربك.</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قال: أنزل
  الله فـي خروجه يعنـي خروج النبـيّ صلى الله عليه وسلم إلـى بدر ومـجادلتهم إياه، فقال:
  { كمَا أخْرَجَكَ رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ وَإنَّ فَرِيقاً مِنَ الـمُؤْمِنِـينَ
  لَكارِهُونَ } لطلب الـمشركين، { يُجادِلُونَكَ فـي الـحَقّ بَعْدَما تَبَـيَّنَ }.</p><p>اختلف
  أهل العربـية فـي ذلك، فقال بعض نـحويـي الكوفـيـين: ذلك أمر من الله لرسوله صلى الله
  عليه وسلم أن يـمضي لأمره فـي الغنائم، علـى كُره من أصحابه، كما مضى لأمره فـي خروجه
  من بـيته لطلب العير وهم كارهون. وقال آخرون منهم: معنى ذلك: يسألونك عن الأنفـال مـجادلة
  كما جادلوك يوم بدر، فقالوا: أخرجتنا للعير، ولـم تعلـمنا قتالاً فنستعدّ له. وقال
  بعض نـحويـي البصرة: يجوز أن يكون هذا الكاف فـي: { كمَا أخْرَجَكَ } علـى قوله: {
  أُولَئِكَ هُمُ الـمُؤْمِنُونَ حَقًّا كمَا أخْرَجَكَ رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ
  } وقـيـل: الكاف بـمعنى «علـى».</p><p>وقال آخرون منهم: هي بـمعنى القسم. قال: ومعنى
  الكلام: والذي أخرجك ربك.</p><p>قال أبو جعفر: وأولـى هذه الأقوال عندي بـالصواب قول
  من قال فـي ذلك بقول مـجاهد، وقال معناه: كما أخرجك ربك بـالـحقّ علـى كره من فريق
  من الـمؤمنـين، كذلك يجادلونك فـي الـحقّ بعدما تبـين.</p><p>لأن كلا الأمرين قد كان،
  أعنـي خروج بعض من خرج من الـمدينة كارهاً، وجِدَالهم فـي لقاء العدوّ عند دنوّ القوم
  بعضهم من بعض، فتشبـيه بعض ذلك ببعض مع قرب أحدهما من الآخر أولـى من تشبـيهه بـما
  بعد عنه. وقال مـجاهد فـي الـحقّ الذي ذكر أنهم يجادلون فـيه النبـيّ صلى الله عليه
  وسلم بعدما تبـينوه: هو القتال.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { يُجادِلُونَكَ فـي الـحَقّ } قال: القتال.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وأما
  قوله: { مِنْ بَـيْتِكَ } فإن بعضهم قال: معناه من الـمدينة. ذكر من قال ذلك.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي بزة: { كمَا أخْرَجكَ رَبُّكَ
  مِنْ بَـيْتِكَ } الـمدينة إلـى بدر.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، قال: أخبرنـي مـحمد بن عبـاد بن جعفر، فـي قوله: { كمَا أخْرَجَكَ
  رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ } قال: من الـمدينة إلـى بدر.</p><p>وأما قوله: {
  وإنَّ فَرِيقاً مِنَ الـمُؤْمِنِـينَ لَكارِهُونَ } فإن كرَاهتهم كانت كما:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي مـحمد بن مسلـم الزهري، وعاصم بن
  عمر بن قتادة، وعبد الله بن أبـي بكر ويزيد بن رومان، عن عروة بن الزبـير وغيرهم من
  علـمائنا، عن عبد الله بن عبـاس، قالوا: لـما سمع رسول الله صلى الله عليه وسلم بأبـي
  سفـيان مقبلاً من الشأم، ندب إلـيهم الـمسلـمين، وقال:</p><p class="hadith"> " هَذِهِ
  عِيرُ قُرَيْشٍ فـيها أمْوَالُهُمْ، فـاخْرُجُوا إلـيها لعَلَّ الله أنْ يُنَفَّلَكُمُوهَا
  " </p><p>فـانتدب الناس، فخفّ بعضهم وثقل بعضهم، وذلك أنهم لـم يظنوا أن رسول الله
  صلى الله عليه وسلم يـلقـى حربـاً.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن
  الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَإنَّ فَرِيقاً مِنَ الـمُؤْمِنِـينَ لَكارِهُونَ
  } لطلب الـمشركين.</p><p>ثم اختلف أهل التأويـل فـي الذين عنُوا بقوله: { يُجادِلُونَكَ
  فِـي الـحَقّ بَعْدَما تَبَـيَّنَ } فقال بعضهم: عُنـي بذلك: أهل الإيـمان من أصحاب
  رسول الله صلى الله عليه وسلم الذين كانوا معه حين توجه إلـى بدر للقاء الـمشركين.
  ذكر من قال ذلك.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قال: لـما شاور النبـيّ صلى الله عليه وسلم فـي لقاء
  القوم، وقال له سعد بن عبـادة ما قال: وذلك يوم بدر، أمر الناس، فتعبوا للقتال، وأمرهم
  بـالشوكة، وكره ذلك أهل الإيـمان، فأنزل الله: { كمَا أخْرَجَكَ رَبُّكَ مِنْ بَـيْتِكَ
  بـالـحَقّ وَإنَّ فَرِيقاً مِنَ الـمُؤْمِنِـينَ لَكارِهُونَ يُجادِلُونَكَ فِـي الـحَقّ
  بَعْدَما تَبَـيَّنَ كأنَّـمَا يُساقُونَ إلـى الـمَوْتِ وَهُمْ يَنْظُرُونَ }.</p><p>حدثنـي
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثم ذكر القوم، يعنـي أصحاب رسول الله
  صلى الله عليه وسلم، ومسيرهم مع رسول الله صلى الله عليه وسلم، حين عرف القوم أن قريشاً
  قد سارت إلـيهم، وأنهم إنـما خرجوا يريدون العير طمعاً فـي الغنـيـمة، فقال: { كمَا
  أخْرَجَكَ رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ... } إلـى قوله: { لَكارِهُونَ } أي كراهية
  للقاء القوم، وإنكاراً لـمسير قريش حين ذكروا لهم.</p><p>وقال آخرون: عُنـي بذلك الـمشركون.
  ذكر من قال ذلك.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { يُجادِلُونَكَ فِـي الـحقّ بَعْدَما تَبَـيَّنَ كأنَّـمَا يُساقُونَ إلـى الـمَوْتِ
  وَهُمْ يَنْظُرُونَ } قال: هؤلاء الـمشركون جادلوك فـي الـحق كأنـما يساقون إلـى الـموت
  حين يُدعون إلـى الإسلام، { وهم يَنْظُرُونَ } قال: ولـيس هذا من صفة الآخرين، هذه
  صفة مبتدأة لأهل الكفر.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا يعقوب بن مـحمد،
  قال: ثنـي عبد العزيز بن مـحمد، عن ابن أخي الزهري، عن عمه، قال: كان رجل من أصحاب
  رسول الله صلى الله عليه وسلم يفسر: { كَأنَّـمَا يُسَاقُونَ إلـى الـمَوْتِ وَهُمْ
  يَنْظُرُونَ } خروج رسول الله صلى الله عليه وسلم إلـى العير.</p><p>قال أبو جعفر:
  والصواب من القول فـي ذلك ما قاله ابن عبـاس وابن إسحاق، من أن ذلك خبر من الله عن
  فريق من الـمؤمنـين أنهم كرهوا لقاء العدوّ، وكان جدالهم نبـيّ الله صلى الله عليه
  وسلم أن قالوا: لـم يعلـمنا أنا نلقـى العدوّ فنستعدّ لقتالهم، وإنـما خرجنا للعير.
  ومـما يدلّ علـى صحة قوله:</p><p class="quran">وَإذْ يَعِدكُمُ اللّهُ إحْدَى الطَّائِفَتَـيْنِ
  أنَّها لَكُم وَتَوَدُّونَ أنَّ غيرَ ذَاتِ الشَّوكَةِ تَكُونُ لَكُمْ</p><p>ففـي ذلك
  الدلـيـل الواضح لـمن فهم عن الله أن القوم قد كانوا للشوكة كارهين وأن جدالهم كان
  فـي القتال كما قال مـجاهد، كراهية منهم له، وأن لا معنى لـما قال ابن زيد، لأن الذي
  قبل قوله: { يُجادِلُونَكَ فـي الـحَقّ } خبر عن أهل الإيـمان، والذي يتلوه خبر عنهم،
  فأن يكون خبراً عنهم أولـى منه بأن يكون خبراً عمن لـم يجر له ذكر.</p><p>وأما قوله:
  { بَعْدَما تَبَـيَّنَ } فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم: معناه:
  بعدما تبـين لهم أنك لا تفعل إلاَّ ما أمرك الله. ذكر من قال ذلك.</p><p>حدثنا مـحمد
  بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { بَعْدَما تَبَـيَّنَ
  } أنك لا تصنع إلاَّ ما أمرك الله به.</p><p>وقال آخرون: معناه يجادلونك فـي القتال
  بعدما أمرت به. ذكر من قال ذلك.</p><p>رواه الكلبـي، عن أبـي صالـح، عن ابن عبـاس.</p><p>وأما
  قوله { كأنَّـما يُساقُونَ إلـى الـمَوْتِ وَهُمْ يَنْظُرُونَ } فإن معناه: كأن هؤلاء
  الذين يجادلونك فـي لقاء العدوّ من كراهتهم للقائهم إذا دعوا إلـى لقائهم للقتال يساقون
  إلـى الـموت.</p><p>وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، قال قال ابن إسحاق: { كأنَّـما يُساقُونَ إلـى الـمَوْتِ
  وَهُمْ يَنْظُرُونَ }: أي كراهة للقاء القوم، وإنكاراً لـمسير قريش حين ذكروا لهم.</p>'
