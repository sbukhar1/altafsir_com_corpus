aaya: إِذْ يُغَشِّيكُمُ النُّعَاسَ أَمَنَةً مِنْهُ وَيُنَزِّلُ عَلَيْكُمْ مِنَ السَّمَاءِ
  مَاءً لِيُطَهِّرَكُمْ بِهِ وَيُذْهِبَ عَنْكُمْ رِجْزَ الشَّيْطَانِ وَلِيَرْبِطَ
  عَلَىٰ قُلُوبِكُمْ وَيُثَبِّتَ بِهِ الْأَقْدَامَ
text: '<p>فإن قلت: إلام يرجع الضمير في { وَمَا جَعَلَهُ }؟ قلت: إلى قوله:</p><p class="quran">أَنّي
  مُمِدُّكُمْ</p><p>[الأنفال: 9] لأن المعنى: فاستجاب لكم بإمدادكم. فإن قلت: ففيمن
  قرأ بالكسر؟ قلت: إلى قوله: { إِنّي مُمِدُّكُمْ } لأنه مفعول القول المضمر فهو في
  معنى القول. ويجوز أن يرجع إلى الإمداد الذي يدل عليه ممدّكم { إِلاَّ بُشْرَىٰ } إلا
  بشارة لكم بالنصر، كالسكينة لبني إسرائيل، يعني أنكم استغثتم وتضرعتم لقلتكم وذلتكم،
  فكان الإمداد بالملائكة بشارة لكم بالنصر، وتسكيناً منكم، وربطاً على قلوبكم { وَمَا
  ٱلنَّصْرُ إِلاَّ مِنْ عِندِ ٱللَّهِ } يريد ولا تحسبوا النصر من الملائكة، فإن الناصر
  هو الله لكم وللملائكة. أو وما النصر بالملائكة وغيرهم من الأسباب إلا من عند الله،
  والمنصور من نصره الله.</p><p>{ إِذْ يُغَشِّيكُمُ } بدل ثان من</p><p class="quran">إِذْ
  يَعِدُكُمُ</p><p>[الأنفال: 7] أو منصوب بالنصر، أو بما في { مِنْ عِندِ ٱللَّهِ }
  [الأنفال: 10] من معنى الفعل، أو بما جعله الله، أو بإضمار اذكر. وقرىء «يغشيكم» بالتخفيف
  والتشديد ونصب النعاس والضمير لله عزّ وجل. و { أَمَنَةً } مفعول له. فإن قلت: أما
  وجب أن يكون فاعل الفعل المعلل والعلة واحداً؟ قلت: بلى، ولكن لما كان معنى يغشاكم
  النعاس. تنعسون، انتصب أمنة على أن النعاس والأمنة لهم. والمعنى: إذ تنعسون أمنة بمعنى
  أمنا، أي لأمنكم، و { مِّنْهُ } صفة لها: أي أمنة حاصلة لكم من الله عزّ وجلّ. فإن
  قلت: فعلى غير هذه القراءة قلت: يجوز أن تكون الأمنة بمعنى الإيمان، أي ينعسكم إيماناً
  منه. أو على يغشيكم النعاس فتنعسون أمناً، فإن قلت: هل يجوز أن ينتصب على أنّ الأمنة
  للنعاس الذي هو فاعل يغشاكم؟ أي يغشاكم النعاس لأمنه على أن إسناد الأمن إلى النعاس
  إسناد مجازي وهو لأصحاب النعاس على الحقيقة، أو على أنه أنامكم في وقت كان من حق النعاس
  في مثل ذلك الوقت المخوف أن لا يقدم على غشيانكم؟ وإنما غشيكم أمنة حاصلة من الله لولاها
  لم يغشكم على طريقة التمثيل والتخييل؟ قلت: لا تبعد فصاحة القرآن عن احتماله، وله فيه
  نظائر، وقد ألم به من قال:</p><p class="poetry_or_grammar">يَهَابُ النوْمُ أَنْ يَغْشَى
  عُيُونا</p><p class="poetry_or_grammar">تَهَابُكَ فَهُوَ نَفَّارٌ شَرُودُ</p><p>وقرىء
  «أمنة» بسكون الميم. ونظير «أمن أمنة» «حيي حياة» ونحو «أمن أمنة» «رحم رحمة» والمعنى:
  أن ما كان بهم من الخوف كان يمنعهم من النوم، فلما طمأن الله قلوبهم وأمنهم رقدوا وعن
  ابن عباس رضي الله عنه: النعاس في القتال: أمنة من الله، وفي الصلاة: وسوسة من الشيطان
  { وَيُنَزِّلُ } قرىء بالتخفيف والتثقيل. وقرأ الشعبي «ما ليطهركم به» قال ابن جني:
  ما موصولة وصلتها حرف الجر بما جره، فكأنه قال: ما للطهور.</p><p>و { رِجْزَ ٱلشَّيْطَـٰنِ
  } وسوسته إليهم، وتخويفه إياهم من العطش. وقيل: الجنابة، لأنها من تخييله. وقرىء «رجس
  الشيطان» وذلك أن إبليس تمثل لهم، وكان المشركين قد سبقوهم إلى الماء ونزل المسلمون
  في كثيب أعفر تسوخ فيه الأقدام على غير ماء، وناموا فاحتلم أكثرهم، فقال لهم: أنتم
  يا أصحاب محمد تزعمون أنكم على الحق وأنكم تصلون على غير وضوء وعلى الجنابة، وقد عطشتم،
  ولو كنتم على حق ما غلبكم هؤلاء على الماء وما ينتظرون بكم إلا أن يجهدكم العطش، فإذا
  قطع العطش أعناقكم مشوا إليكم فقتلوا من أحبوا وساقوا بقيتكم إلى مكة، فحزنوا حزناً
  شديداً وأشفقوا، فأنزل الله عز وجل المطر، فمطروا ليلاً حتى جرى الوادي واتخذ رسول
  الله صلى الله عليه وسلم وأصحابه الحياض على عدوة الوادي، وسقوا الركاب، واغتسلوا وتوضؤوا،
  وتلبد الرمل الذي كان بينهم وبين العدو حتى ثبتت عليه الأقدام، وزالت وسوسة الشيطان
  وطابت النفوس. والضمير في { بِهِ } للماء. ويجوز أن يكون للربط، لأن القلب إذا تمكن
  فيه الصبر والجراءة ثبتت القدم في مواطن القتال.</p>'
