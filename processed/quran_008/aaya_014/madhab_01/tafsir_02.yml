aaya: ذَٰلِكُمْ فَذُوقُوهُ وَأَنَّ لِلْكَافِرِينَ عَذَابَ النَّارِ
text: "<p>{ ذٰلِكُمْ } إشارة إلى ما أصابهم من الضرب والقتل والعقاب العاجل، ومحله الرفع
  على الابتداء و { بِأَنَّهُمْ } خبره، أي ذلك العقاب وقع عليهم بسبب مشاقتهم. والمشاقة:
  مشتقة من الشق، لأن كلا المتعاديين في شق خلاف شق صاحبه، وسئلت في المنام عن اشتقاق
  المعاداة فقلت: لأن هذا في عدوة وذاك في عدوة، كما قيل: المخاصمة والمشاقة، لأن هذا
  في خصم أي في جانب، وذاك في خصم، وهذا في شق، وذاك في شق. والكاف في { ذٰلِكَ } لخطاب
  الرسول عليه [الصلاة و] السلام، أو لخطاب كل واحد، وفي { ذٰلِكُمْ } للكفرة، على طريقة
  الالتفات. ومحل { ذٰلِكُمْ } الرفع على ذلكم العقاب، أو العقاب ذلكم { فَذُوقُوهُ }
  ويجوز أن يكون نصباً على: عليكم ذلكم فذوقوه، كقولك: زيداً فاضربه { وَأَنَّ لِلْكَـٰفِرِينَ
  } عطف على ذلكم في وجهيه، أو نصب على أن الواو بمعنى مع. والمعنى: ذوقوا هذا العذاب
  العاجل مع الآجل الذي لكم في الآخرة، فوضع الظاهر موضع الضمير، وقر الحسن «وإن للكافرين»
  بالكسر.</p>"
