aaya: ذَٰلِكُمْ فَذُوقُوهُ وَأَنَّ لِلْكَافِرِينَ عَذَابَ النَّارِ
text: '<p>يقول تعالـى ذكره: هذا العقاب الذي عجلته لكم أيها الكافرون الـمشاقون لله
  ورسوله فـي الدنـيا، من الضرب فوق الأعناق منكم، وضرب كلّ بنان بأيدي أولـيائي الـمؤمنـين،
  فذوقوه عاجلاً، واعلـموا أن لكم فـي الآجل والـمعاد عذاب النار.</p><p>ولفتـح «أن»
  من قوله: { وأنَّ للكافِرِينَ } من الإعراب وجهان: أحدهما الرفع، والآخر النصب. فأما
  الرفع فبـمعنى: ذلكم فذوقوه، ذلكم وأن للكافرين عذاب النار بنـية تكرير «ذلكم»، كأنه
  قـيـل: ذلكم الأمر وهذا. وأما النصب فمن وجهين: أحدهما: ذلكم فذوقوه، واعلـموا، أو
  وأيقنوا أن للكافرين، فـيكون نصبه بنـية فعل مضمر، قال الشاعر:</p><p class="poetry_or_grammar">ورأيْتِ
  زَوْجَكِ فـي الوَغَى</p><p class="poetry_or_grammar">مُتَقَلِّدًا سَيفـاً وَرُمْـحَاً</p><p>بـمعنى:
  وحاملاً رمـحاً. والآخر بـمعنى: ذلكم فذوقوه، وبأن للكافرين عذاب النار، ثم حذفت البـاء
  فنصبت.</p>'
