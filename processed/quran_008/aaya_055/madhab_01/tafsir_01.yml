aaya: إِنَّ شَرَّ الدَّوَابِّ عِنْدَ اللَّهِ الَّذِينَ كَفَرُوا فَهُمْ لَا يُؤْمِنُونَ
text: "<p>يقول تعالى ذكره: إن شرّ ما دبّ على الأرض عند الله الذين كفروا بربهم فجحدوا
  وحدانيته، وعبدوا غيره. { فهُمْ لا يُؤْمِنُونَ } يقول: فهم لا يصدقون رسل الله ولا
  يقرّون بوحيه وتنزيله.</p>"
