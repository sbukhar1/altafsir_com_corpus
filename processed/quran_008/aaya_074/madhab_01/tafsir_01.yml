aaya: وَالَّذِينَ آمَنُوا وَهَاجَرُوا وَجَاهَدُوا فِي سَبِيلِ اللَّهِ وَالَّذِينَ
  آوَوْا وَنَصَرُوا أُولَٰئِكَ هُمُ الْمُؤْمِنُونَ حَقًّا ۚ لَهُمْ مَغْفِرَةٌ وَرِزْقٌ
  كَرِيمٌ
text: '<p>يقول تعالى ذكره: { وَالَّذِينَ آمَنُوا وَهاجَرُوا وَجاهَدُوا فِي سَبِيلِ
  اللَّهِ والَّذِينَ آوَوْا وَنَصَرُوا } آووا رسول الله صلى الله عليه وسلم والمهاجرين
  معه ونصروهم ونصروا دين الله، أولئك هم أهل الإيمان بالله ورسوله حقًّا، لا من آمن
  ولم يهاجر دار الشرك وأقام بين أظهر أهل الشرك ولم يغز مع المسلمين عدوّهم. { لَهُمْ
  مَغْفِرَةٌ } يقول: لهم ستر من الله على ذنوبهم بعفوه لهم عنها، { وَرِزْقٌ كَرِيمٌ
  } يقول: لهم في الجنة طعم ومشرب هنيّ كريم، لا يتغير في أجوافهم فيصير نَجْوا، ولكنه
  يصير رشحاً كرشح المسك. وهذه الآية تنبىء عن صحة ما قلنا أن معنى قول الله:</p><p class="quran">بَعْضُهُمْ
  أوْلِياءُ بَعْضٍ</p><p>في هذه الآية، وقوله:</p><p class="quran">ما لَكُمْ مِنْ وَلايَتِهِمْ
  مِنْ شَيْءٍ</p><p>إنما هو النصرة والمعونة دون الميراث لأنه جل ثناؤه عقب ذلك بالثناء
  على المهاجرين والأنصار والخبر عما لهم عنده دون من لم يهاجر بقوله: { وَالَّذِينَ
  آمَنُوا وَهاجَرُوا وَجاهَدُوا فِي سَبِيلِ اللَّهِ والَّذِينَ آوَوْا وَنَصَرُوا...
  } الآية، ولو كان مرادا بالآيات قبل ذلك الدلالة على حكم ميراثهم لم يكن عقيب ذلك إلا
  الحثّ على مضيّ الميراث على ما أمر، وفي صحة ذلك كذلك الدليل الواضح على أن لا ناسخ
  في هذه الآيات لشيء ولا منسوخ.</p>'
