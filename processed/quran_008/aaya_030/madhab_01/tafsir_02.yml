aaya: وَإِذْ يَمْكُرُ بِكَ الَّذِينَ كَفَرُوا لِيُثْبِتُوكَ أَوْ يَقْتُلُوكَ أَوْ
  يُخْرِجُوكَ ۚ وَيَمْكُرُونَ وَيَمْكُرُ اللَّهُ ۖ وَاللَّهُ خَيْرُ الْمَاكِرِينَ
text: '<p>{ فُرْقَانًا } نصراً؛ لأنه يفرق بين الحق والباطل وبين الكفر بإذلال حزبه،
  والإسلام بإعزاز أهله. ومنه قوله تعالى:</p><p class="quran">يَوْمَ ٱلْفُرْقَانِ</p><p>[الأنفال:
  41] أو بياناً وظهوراً يشهر أمركم ويبث صيتكم وآثاركم في أقطار الأرض، من قولهم: «بتّ
  أفعل كذا» حتى سطع الفرقان: أي طلع الفجر. أو مخرجاً من الشبهات وتوفيقاً وشرحاً للصدور.
  أو تفرقة بينكم وبين غيركم من أهل الأديان، وفضلاً ومزية في الدنيا والآخرة. { وَإِذْ
  يَمْكُرُ بِكَ ٱلَّذِينَ كَفَرُواْ لِيُثْبِتُوكَ أَوْ يَقْتُلُوكَ أَوْ يُخْرِجُوكَ
  وَيَمْكُرُونَ وَيَمْكُرُ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَٰكِرِينَ } لما فتح الله عليه،ذكره
  مكر قريش به حين كان بمكة،ليشكر نعمة الله عز وجل في نجاته من مكرهم واستيلائه عليهم
  وما أتاح الله له من حسن العاقبة،والمعنى:واذكرإذ يمكرون بك وذلك</p><p>[422] أن قريشاً
  - لما أسلمت الأنصار وبايعوه - فرِقوا أن يتفاقم أمره، فاجتمعوا في دار الندوى متشاورين
  في أمره، فدخل عليهم إبليس في صورة شيخ وقال: أنا شيخ من نجد، ما أنا من تهامة دخلت
  مكة فسمعت باجتماعكم، فأردت أن أحضركم ولن تعدموا غير كوّة تلقون إليه طعامه وشرابه
  منها؛ وتتربصوا به ريب المنون. فقال إبليس: بئس الرأي؛ يأتيكم من يقاتلكم من قومه ويخلصه
  من أيديكم. فقال هشام بن عمرو: رأيي أن تحملوه على جمل وتخرجوه من بين أظهركم؛ فلا
  يضركم ما صنع واسترحتم. فقال إبليس: بئس الرأي يفسد قوما غيركم ويقاتلكم بهم. فقال
  أبو جهل: أنا أرى أن تأخذوا من كل بطن غلاما وتعطوه سيفا صارما، فيضربوه ضربة رجل واحد
  فيتفرق دمه في القبائل، فلا يقوىٰ بنو هاشم على حرب قريش كلهم، فإذا طلبوا العقل عقلناهم
  واسترحنا. فقال الشيخ - لعنه الله -: صدق هذا الفتىٰ، هو أجودكم رأيا. فتفرقوا على
  رأي أبي جهل مجتمعين على قتله. فأخبر جبريل عليه السلام رسول الله صلى الله عليه وسلم
  وأمره أن لا يبيت في مضجعه، وأذن الله له في الهجرة، فأمر علياً رضي الله عنه فنام
  في مضجعه، وقال له: اتّشح ببردتي، فإنه لن يخلص إليك أمر تكرهه، وباتوا مترصدين، فلما
  أصبحوا ثاروا إلى مضجعه، فأبصروا علياً فبهتوا وخيب الله عز وجل سعيهم، واقتصوا أثره
  فأبطل الله مكرهم { ليثبتوك } ليسجنوك أو يوثقوك أو يثخنوك بالضرب والجرح، من قولهم:
  ضربوه حتى أثبتوه لا حراك به ولا براح، وفلان مثبت وجعاً. وقرىء: (ليثبتوك)، بالتشديد.
  وقرأ النخعي: (ليثبتوك)، ومن البيات. وعن ابن عباس: ( ليقيدوك )، وهو دليل لمن فسره
  بالإيثاق { وَيَمْكُرُونَ } ويخفون المكايد له { وَيَمْكُرُ ٱللَّهُ } ويخفي الله ما
  أعد لهم حتى يأتيهم بغتة { وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ } أي مكره أنفذ من مكر
  غيره وأبلغ تأثيراً، أو لأنه لا ينزل إلا ما هو حق وعدل ولا يصيب إلا بما هو مستوجب.</p>'
