aaya: وَإِذْ يَمْكُرُ بِكَ الَّذِينَ كَفَرُوا لِيُثْبِتُوكَ أَوْ يَقْتُلُوكَ أَوْ
  يُخْرِجُوكَ ۚ وَيَمْكُرُونَ وَيَمْكُرُ اللَّهُ ۖ وَاللَّهُ خَيْرُ الْمَاكِرِينَ
text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم مذكره نعمه علـيه: واذكر
  يا مـحمد، إذ يـمكر بك الذين كفروا من مشركي قومك كي يثبتوك.</p><p>واختلف أهل التأويـل
  فـي تأويـل قوله: { لِـيُثْبِتُوكَ } فقال بعضهم: معناه: لـيقـيدوك. ذكر من قال ذلك.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { وَإذْ يَـمْكُرُ بِكَ الَّذِينَ كَفَرُوا لِـيُثْبِتُوكَ } يعنـي: لـيوثقوك.</p><p>قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { لِـيُثْبِتُوكَ } لـيوثقوك.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذْ يَـمْكُرُ بك
  الَّذِينَ كَفَرُوا لِـيُثْبِتُوكَ... } الآية، يقول: لـيشدّوك وثاقاً، وأرادوا بذلك
  نبـيّ الله صلى الله عليه وسلم وهو يومئذٍ بـمكة.</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة ومِقْسم، قالا: قالوا: أوثقوه بـالوثاق</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { لِـيُثْبِتُوكَ
  } قال: الإثبـات: هو الـحبس والوثاق.</p><p>وقال آخرون: بل معناه الـحبس. ذكر من قال
  ذلك.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: سألت
  عطاء عن قوله: { لِـيُثْبِتُوكَ } قال: يَسجنوك. وقالها عبد الله بن كثـير.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، قالوا: اسجنوه</p><p>وقال آخرون: بل
  معناه: لـيسحروك. ذكر من قال ذلك.</p><p>حدثنـي مـحمد بن إسماعيـل البصريّ الـمعروف
  بـالوساوسي، قال: ثنا عبد الـمـجيد بن أبـي روّاد، عن ابن جريج، عن عطاء، عن عبـيد
  بن عمير عن الـمطلب بن أبـي وداعة، أن أبـا طالب قال لرسول الله صلى الله عليه وسلم:
  ما يأتـمر به قومك؟ قال:</p><p class="hadith"> " يُرِيدُونَ أنْ يَسْحَرُونِـي ويَقْتُلُونِـي
  ويُخْرِجُونِـي " </p><p>فقال: من أخبرك بهذا؟ قال:</p><p class="hadith"> " ربـي "
  </p><p>قال: نعم الربّ ربك، فـاستوص به خيراً فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " أنا أسْتَوْصِي بِهِ؟ بَلْ هُوَ يَسْتَوْصِي بِـي خَيْراً " </p><p>فنزلت:
  { وَإذْ يَـمْكُرُ بك الَّذِينَ كَفَرُوا لِـيُثْبِتُوكَ أوْ يَقْتُلُوكَ أوْ يُخْرِجُوكَ...
  } الآية.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج،
  قال عطاء: سمعت عبـيد بن عمير يقول: لـما ائتـمروا بـالنبـيّ صلى الله عليه وسلم لـيقتلوه
  أو يثبتوه أو يخرجوه، قال له أبو طالب: هل تدري ما ائتـمروا لك؟ قال:</p><p class="hadith">
  " نَعَمْ " </p><p>قال: فأخبره. قال: من أخبرك؟ قال:</p><p class="hadith"> " رَبّـي
  " </p><p>قال: نعم الربّ ربك، استوص به خيراً قال:</p><p class="hadith"> " أنا أسْتَوْصِي
  بِهِ، أوْ هُوَ يَسْتَوْصِي بـي؟ " </p><p>وكان معنى مكر قوم رسول الله صلى الله عليه
  وسلم به لـيثبتوه، كما:</p><p>حدثنا سعيد بن يحيى الأموي، قال: ثنـي أبـي، قال: ثنا
  مـحمد بن إسحاق، عن عبد الله بن أبـي نـجيح، عن مـجاهد، عن ابن عبـاس، قال: وحدثنـي
  الكلبـي، عن زاذان مولـى أم هانىء، عن ابن عبـاس: أن نفرا من قريش من أشراف كلّ قبـيـلة،
  اجتـمعوا لـيدخـلوا دار الندوة، فـاعترضهم إبلـيس فـي صورة شيخ جلـيـل فلـما رأوه قالوا:
  من أنت؟ قال: شيخ من نـجد، سمعت أنكم اجتـمعتـم، فأردت أن أحضركم ولن يعدمكم منـي رأي
  ونصح.</p><p>قالوا: أجل ادخـل فدخـل معهم، فقال: انظروا فـي شأن هذا الرجل، والله لـيوشِكنّ
  أن يؤاتيكم فـي أموركم بأمره قال: فقال قائل: احبسوه فـي وثاق، ثم تربصوا به ريب الـمنون
  حتـى يهلك كما هلك من كان قبله من الشعراء، زهير والنابغة، إنـما هو كأحدهم قال: فصرخ
  عدوّ الله الشيخ النـجدي، فقال: والله ما هذا لكم رأي، والله لـيخرجنه ربه من مـحبسه
  إلـى أصحابه فلـيوشكن أن يثبوا علـيه حتـى يأخذوه من أيديكم فـيـمنعوه منكم، فما آمن
  علـيكم أن يخرجوكم من بلادكم قالوا: فـانظروا فـي غير هذا. قال: فقال قائل: أخرجوه
  من بـين أظهركم تستريحوا منه، فإنه إذا خرج لن يضرّكم ما صنع وأين وقع إذا غاب عنكم
  أذاه واسترحتـم وكان أمره فـي غيركم فقال الشيخ النـجديّ: والله ما هذا لكم برأي، ألـم
  تروا حلاوة قوله وطلاقة لسانه وأخذ القلوب ما تسمع من حديثه؟ والله لئن فعلتـم ثم استعرض
  العرب، لتـجتـمعنّ علـيكم، ثم لـيأتـينّ إلـيكم حتـى يخرجكم من بلادكم ويقتل أشرافكم
  قالوا: صدق والله، فـانظروا رأياً غير هذا قال: فقال أبو جهل: والله لأشيرنّ علـيكم
  برأي ما أراكم أبصرتـموه بعد ما أرى غيره. قالوا: وما هو؟ قال: نأخذ من كلّ قبـيـلة
  غلاماً وسطاً شابـاً نهداً، ثم يعطى كلّ غلام منهم سيفـاً صارماً، ثم يضربونه ضربة
  رجل واحد، فإذا قتلوه تفرّق دمه فـي القبـائل كلها، فلا أظنّ هذا الـحيّ من بنـي هاشم
  يقدرون علـى حرب قريش كلها، فإنهم إذا رأوا ذلك قبلوا العقل واسترحنا وقطعنا عنا أذاه.
  فقال الشيخ النـجديّ: هذا والله الرأي القول ما قال الفتـى، لا أرى غيره. قال: فتفرّقوا
  علـى ذلك وهم مـجمعون له. قال: فأتـى جبريـل النبـيّ صلى الله عليه وسلم، فأمره أن
  لا يبـيت فـي مضجعه الذي كان يبـيت فـيه تلك اللـيـلة، وأذن الله له عند ذلك بـالـخروج،
  وأنزل علـيه بعد قدومه الـمدينة الأنفـال يذكره نعمه علـيه وبلاءه عنده: { وَإذْ يَـمْكُرُ
  بك الَّذِينَ كَفَرُوا لِـيُثْبِتُوكَ أوْ يَقْتُلُوكَ أوْ يُخْرِجُوكَ ويَـمْكُرُونَ
  وَيَـمْكُرُ اللّهُ خَيْرُ واللَّهُ الـمَاكِرِينَ } وأنزل فـي قولهم: «تَرَبَّصُوا
  بِهِ رَيْبَ الـمَنُونِ» حتـى يهلك كما هلك من كان قبله من الشعراء:</p><p class="quran">أمْ
  يَقُولُونَ شاعِرٌ نَتَربَّصُ بِهِ رَيْبَ الـمَنُونِ</p><p>وكان يسمى ذلك الـيوم:
  «يوم الزحمة» للذي اجتـمعوا علـيه من الرأي.</p><p>حدثنا ابن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة ومقسم، فـي قوله: { وَإذْ يَـمْكُرُ بك الَّذِينَ
  كَفَرُوا لِـيُثْبِتُوكَ } قالا: تشاوروا فـيه لـيـلة وهم بـمكة، فقال بعضهم: إذا أصبح
  فأوثقوه بـالوثاق وقال بعضهم: بل اقتلوه وقال بعضهم: بل اخرجوه فلـما أصبحوا رأوا علـيًّا
  رضي الله عنه، فردّ الله مكرهم.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنـي أبـي، عن عكرمة، قال: لـما خرج النبـيّ صلى الله عليه وسلم وأبو بكر إلـى
  الغار، أمر علـيّ بن أبـي طالب، فنام فـي مضجعه، فبـات الـمشركون يحرسونه. فإذا رأوه
  نائماً حسبوا أنه النبـيّ صلى الله عليه وسلم، فتركوه. فلـما أصبحوا ثاروا إلـيه وهم
  يحسبون أنه النبـيّ صلى الله عليه وسلم، فإذا هم بعلـيّ، فقالوا: أين صاحبك؟ قال: لا
  أدري. قال: فركبوا الصعب والذَّلول فـي طلبه.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرزاق، عن معمر، قال: أخبرنـي عثمان الـجريري: أن مقسماً مولـى ابن عبـاس
  أخبره عن ابن عبـاس، فـي قوله: { وَإذْ يَـمْكُرُ بك الَّذِينَ كَفَرُوا لِـيُثْبِتُوكَ
  } قال: تشاورت قريش لـيـلة بـمكة، فقال بعضهم: إذا أصبح فأثبتوه بـالوثاق يريدون النبـيّ
  صلى الله عليه وسلم. وقال بعضهم: بل اقتلوه وقال بعضهم: بل اخرجوه فأطلع الله نبـيه
  علـى ذلك، فبـات علـيّ رضي الله عنه علـى فراش النبـيّ صلى الله عليه وسلم تلك اللـيـلة،
  وخرج النبـيّ صلى الله عليه وسلم حتـى لـحق بـالغار، وبـات الـمشركون يحرسون علـيًّا،
  يحسبون أنه النبـيّ صلى الله عليه وسلم. فلـما أصبحوا ثاروا إلـيه، فلـما رأوه علـيًّا
  رضي الله عنه، ردّ الله مكرهم، فقالوا: أين صاحبك؟ قال: لا أدري. فـاقتصوا أثره فلـما
  بلغوا الـجبل ومرّوا بـالغار، رأوا علـى بـابه نسج العنكبوت، قالوا: لو دخـل ههنا لـم
  يكن نَسْجٌ علـى بـابه فمكث فـيه ثلاثاً.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَإذْ يَـمْكُرُ بك الَّذِينَ كَفَرُوا
  لِـيُثْبِتُوكَ أوْ يَقْتُلُوكَ أوْ يُخْرِجُوكَ ويَـمْكُرُونَ ويَـمْكُرُ اللّهُ وَاللّهُ
  خَيْرُ الـمَاكِرِينَ } قال: اجتـمعت مشيخة قريش يتشاورون فـي النبـيّ صلى الله عليه
  وسلم بعدما أسلـمت الأنصار وفرقوا أن يتعالـى أمره إذا وجد ملـجأ لـجأ إلـيه. فجاء
  إبلـيس فـي صورة رجل من أهل نـجد، فدخـل معهم فـي دار الندوة فلـما أنكروه قالوا: من
  أنت؟ فوالله ما كلّ قومنا أعلـمناهم مـجلسنا هذا قال: أنا رجل من أهل نـجد أسمع من
  حديثكم وأشير علـيكم. فـاستـحيوا فخـلوا عنه. فقال بعضهم: خذوا مـحمداً إذا اصطبح علـى
  فراشه، فـاجعلوه فـي بـيت نتربص به ريب الـمنون والريب: هو الـموت، والـمنون: هو الدهر
  قال إبلـيس: بئسما قلت، تـجعلونه فـي بـيت فـيأتـي أصحابه فـيخرجونه فـيكون بـينكم
  قتال قالوا: صدق الشيخ.</p><p>قال: أخرجوه من قريتكم قال إبلـيس: بئسما قلت، تـخرجونه
  من قريتكم وقد أفسد سفهاءكم فـيأتـي قرية أخرى فـيفسد سفهاءهم فـيأتـيكم بـالـخيـل
  والرجال. قالوا: صدق الشيخ. قال أبو جهل، وكان أولاهم بطاعة إبلـيس: بل نعمد إلـى كلّ
  بطن من بطون قريش، فنـخرج منهم رجلاً فنعطيهم السلاح، فـيشدّون علـى مـحمد جميعاً فـيضربونه
  ضربة رجل واحد، فلا يستطيع بنو عبد الـمطلب أن يقتلوا قريشاً، فلـيس لهم إلاَّ الدية.
  قال إبلـيس: صدق، وهذا الفتـى هو أجودكم رأياً. فقاموا علـى ذلك، وأخبر الله رسوله
  صلى الله عليه وسلم، فنام علـى الفراش، وجعلوا علـيه العيون. فلـما كان فـي بعض اللـيـل،
  انطلق هو وأبو بكر إلـى الغار، ونام علـيّ بن أبـي طالب علـى الفراش، فذلك حين يقول
  الله: { لِـيُثْبِتُوكَ أوْ يَقْتُلُوكَ أوْ يُخْرِجُوكَ } والإثبـات: هو الـحبس والوثاق،
  وهو قوله:</p><p class="quran">وَإنْ كادُوا لَـيَسْتَفِزُّونَكَ مِنَ الأرْضِ لِـيُخْرِجُوكَ
  مِنْها وَإذَنْ لا يَـلْبَثُونَ خَـلْفَكَ إلاَّ قَلِـيلاً</p><p>يقول: يهلكهم. فلـما
  هاجر رسول الله صلى الله عليه وسلم إلـى الـمدينة لقـيه عمر، فقال له: ما فعل القوم؟
  وهو يرى أنهم قد أهلكوا حين خرج النبـيّ صلى الله عليه وسلم من بـين أظهرهم، وكذلك
  كان يصنع بـالأمـم، فقال النبـيّ صلى الله عليه وسلم: «أخِّرُوا بـالقِتالِ».</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  لِـيُثْبِتُوكَ أوْ يَقْتُلُوكَ } قال: كفـار قريش أرادوا ذلك بـمـحمد صلى الله عليه
  وسلم قبل أن يخرج من مكة.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد نـحوه.</p><p>حدثنـي ابن وكيع، قال: ثنا هانىء بن سعيد،
  عن حجاج، عن ابن أبـي نـجيح، عن مـجاهد نـحوه إلاَّ أنه قال: فعلوا ذلك بـمـحمد.</p><p>حدثنـي
  مـحمد بن سعد قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَإذْ يَـمْكُرُ بك الَّذِينَ كَفَرُوا لِـيُثْبِتُوكَ أوْ يَقْتُلُوكَ...
  } الآية، هو النبـيّ صلى الله عليه وسلم مكروا به وهو بـمكة.</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَإذْ يَـمْكُرُ بك الَّذِينَ كَفَرُوا
  لِـيُثْبِتُوكَ... } إلـى آخر الآية، قال: اجتـمعوا فتشاوروا فـي رسول الله صلى الله
  عليه وسلم، فقالوا: اقتلوا هذا الرجل فقال بعضهم: لا يقتله رجل إلاَّ قُتل به قالوا:
  خذوه فـاسجنوه واجعلوا علـيه حديداً قالوا: فلا يدعكم أهل بـيته. قالوا: أخرجوه قالوا:
  إذا يستغويَ الناس علـيكم. قال: وإبلـيس معهم فـي صورة رجل من أهل نـجد. واجتـمع رأيهم
  أنه إذا جاء يطوف البـيت ويستسلـم أن يجتـمعوا علـيه فَـيَعموه ويقتلوه، فإنه لا يدري
  أهله من قتله، فـيرضون بـالعقل فنقتله ونستريح ونعقله. فلـما أن جاء يطوف بـالبـيت
  اجتـمعوا علـيه، فعموه. فأتـى أبو بكر، فقـيـل له ذاك، فأتـى فلـم يجد مدخلاً فلـما
  أن لـم يجد مدخلاً، قال:</p><p class="quran">أتَقْتُلُونَ رَجُلاً أنْ يَقُولَ رَبِّـي
  الله وقَدْ جَاءَكُمْ بـالبَـيِّنَاتِ مِنْ رَبِّكُمْ</p><p>؟ قال: ثم فرجها الله عنه
  فلـما أن كان اللـيـل أتاه جبريـل علـيه السلام، فقال: من أصحابك؟ فقال: فلان وفلان
  وفلان. فقال: لا نـحن أعلـم بهم منك يا مـحمد، هو ناموس لـيـل قال: وأخذ أولئك من مضاجعهم
  وهم نـيام. فأتـى بهم النبـيّ صلى الله عليه وسلم، فقدم أحدهم إلـى جبريـل، فكحله،
  ثم أرسله، فقال:</p><p class="hadith"> " ما صُورَتُهُ يا جِبْرِيـلُ؟ " </p><p>قال:
  كفـيته يا نبـيّ الله. ثم قدم آخر فنقر فوق رأسه بعصا نقرة، ثم أرسله فقال:</p><p class="hadith">
  " ما صُورَتُهُ يا جِبْرِيـلُ؟ " </p><p>فقال: كفـيته يا نبـيّ الله. ثم أتـي بآخر
  فنقر فـي ركبته، فقال:</p><p class="hadith"> " ما صُورَتُه يا جِبْرِيـلُ؟ " </p><p>قال:
  كفـيته. ثُم أتـي بآخر، فسقاه مذقة، فقال:</p><p class="hadith"> " ما صُورَتُهُ يا
  جِبْرِيـلُ؟ " </p><p>قال: كفـيته يا نبـيّ الله. وأتـي بـالـخامس. فلـما غدا من بـيته
  مرّ بنبّـال، فتعلق مشقص بردائه فـالتوى، فقطع الأكحل من رجله. وأما الذي كحلت عيناه
  فأصبح وقد عمي وأما الذي سقـي مذقة فأصبح وقد استسقـى بطنه وأما الذي نقر فوق رأسه
  فأخذته النقدة والنقدة: قرحة عظيـمة أخذته فـي رأسه وأما الذي طعن فـي ركبته، فأصبح
  وقد أقعد. فذلك قول الله: { وَإذْ يَـمْكُرُ بك الَّذِينَ كَفَرُوا لِـيُثْبِتُوكَ
  أوْ يَقْتُلُوكَ أوْ يُخْرِجُوكَ ويَـمْكُرُون ويَـمْكُرُ اللّهُ واللّهُ خَيْرُ الـمَاكِرِينَ
  }.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قوله: { ويَـمْكُرُونَ ويَـمْكُرُ
  اللّهُ وَاللّهُ خَيْرُ الـمَاكِرِينَ }: أي فمكرت لهم بكيدي الـمتـين حتـى خـلصتك
  منهم.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة،
  قوله: { وَإذْ يَـمْكُرُ بك الَّذِينَ كَفَرُوا } قال: هذه مكية. قال ابن جريج: قال
  مـجاهد: هذه مكية.</p><p>فتأويـل الكلام إذن: واذكر يا مـحمد نعمتـي عندك بـمكري بـمن
  حاول الـمكر بك من مشركي قومك، بإثبـاتك، أو قتلك، أو إخراجك من وطنك، حتـى استنقذتك
  منهم وأهلكتهم، فـامْضِ لأمري فـي حرب من حاربك من الـمشركين، وتولـى عن إجابة ما أرسلتك
  به من الدين القـيـم، ولا يرعبنك كثرة عددهم، فإن ربك خير الـماكرين بـمن كفر به وعبد
  غيره وخالف أمره ونهيه. وقد بـيَّنا معنى الـمكر فـيـما مضى بـما أغنـى عن إعادته فـي
  هذا الـموضع.</p>'
