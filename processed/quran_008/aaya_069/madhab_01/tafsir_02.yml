aaya: فَكُلُوا مِمَّا غَنِمْتُمْ حَلَالًا طَيِّبًا ۚ وَاتَّقُوا اللَّهَ ۚ إِنَّ اللَّهَ
  غَفُورٌ رَحِيمٌ
text: "<p>فإن قلت: ما معنى الفاء؟ قلت: التسبيب والسبب محذوف، معناه: قد أبحت لكم الغنائم
  فكلوا مما غنمتم. وحلالاً: نصب على الحال من المغنوم، أو صفة للمصدر، أي أكلاً حلالاً،
  وقوله: { إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } معناه أنكم إذا اتقيتموه بعد ما فرط منكم
  من استباحة الفداء قبل أن يؤذن لكم فيه، غفر لكم ورحمكم وتاب عليكم.</p>"
