aaya: لِيُحِقَّ الْحَقَّ وَيُبْطِلَ الْبَاطِلَ وَلَوْ كَرِهَ الْمُجْرِمُونَ
text: "<p>فإن قلت: بم يتعلق قوله: { لِيُحِقَّ ٱلْحَقَّ }؟ قلت: بمحذوف تقديره: ليحق
  الحق ويبطل الباطل فعل ذلك، ما فعله إلا لهما. وهو إثبات الإسلام وإظهاره، وإبطال الكفر
  ومحقه. فإن قلت: أليس هذا تكريراً؟ قلت: لا، لأنّ المعنيين متباينان، وذلك أنّ الأوّل
  تمييز بين الإرادتين وهذا بيان لغرضه فيما فعل من اختيار ذات الشوكة على غيرها لهم
  ونصرتهم عليها، وأنه ما نصرهم ولا خذل أولئك إلا لهذا الغرض الذي هو سيد الأغراض. ويجب
  أن يقدّر المحذوف متأخراً حتى يفيد معنى الاختصاص فينطبق عليه المعنى: وقيل: قد تعلق
  بيقطع.</p>"
