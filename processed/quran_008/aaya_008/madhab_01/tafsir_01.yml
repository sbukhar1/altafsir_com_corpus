aaya: لِيُحِقَّ الْحَقَّ وَيُبْطِلَ الْبَاطِلَ وَلَوْ كَرِهَ الْمُجْرِمُونَ
text: "<p>يقول تعالـى ذكره: ويريد الله أن يقطع دابر الكافرين كيـما يحقّ الـحقّ، كيـما
  يعبد الله وحده دون الآلهة والأصنام، ويعزّ الإسلام، وذلك هو تـحقـيق الـحقّ { ويُبْطِلَ
  البَـاطِلَ } يقول ويبطل عبـادة الآلهة والأوثان والكفر { ولو كَرِهَ } ذلك الذين أجرموا،
  فـاكتسبوا الـمآثم والأوزار من الكفـار.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { لِـيُحِقَّ الـحَقَّ وَيُبْطِلَ البـاطِلَ وَلَوْ كَرِهَ الـمُـجْرِمُونَ
  } هم الـمشركون.</p><p>وقـيـل: إن الـحقّ فـي هذا الـموضع: الله عزّ وجلّ.</p>"
