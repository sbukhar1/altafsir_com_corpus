aaya: وَإِذْ يَعِدُكُمُ اللَّهُ إِحْدَى الطَّائِفَتَيْنِ أَنَّهَا لَكُمْ وَتَوَدُّونَ
  أَنَّ غَيْرَ ذَاتِ الشَّوْكَةِ تَكُونُ لَكُمْ وَيُرِيدُ اللَّهُ أَنْ يُحِقَّ الْحَقَّ
  بِكَلِمَاتِهِ وَيَقْطَعَ دَابِرَ الْكَافِرِينَ
text: '<p>يقول تعالـى ذكره: واذكروا أيها القوم { إذْ يَعِدُكُمُ اللّهُ إحْدَى الطَّائِفَتَـيْنِ
  } يعنـي: إحدى الفرقتـين، فرقة أبـي سفـيان بن حرب والعير، وفرقة الـمشركين الذين نفروا
  من مكة لـمنع عيرهم. وقوله: { أنَّها لَكُمْ } يقول: إن ما معهم غنـيـمة لكم. { وَتَوَدُّونَ
  أنَّ غيرَ ذَاتِ الشَّوْكَة تَكُونُ لَكُمْ } يقول: وتـحبون أن تكون تلك الطائفة التـي
  لـيست لها شوكة، يقول: لـيس لها حدّ ولا فـيها قتال أن تكون لكم، يقول: تودّون أن تكون
  لكم العير التـي لـيس فـيها قتال لكم دون جماعة قريش الذين جاءوا لـمنع عيرهم الذين
  فـي لقائهم القتال والـحرب. وأصل الشوكة من الشوك.</p><p>وبنـحو ما قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك.</p><p>حدثنا علـيّ بن نصر، وعبد الوارث بن عبد الصمد،
  قالا: ثنا عبد الصمد بن عبد الوارث، قال: ثنا أبـان العطار، قال: ثنا هشام بن عروة،
  عن عروة: أن أبـا سفـيان أقبل ومن معه من ركبـان قريش مقبلـين من الشأم، فسلكوا طريق
  الساحل فلـما سمع بهم النبـيّ صلى الله عليه وسلم ندب أصحابه، وحدثهم بـما معهم من
  الأموال وبقلة عددهم. فخرجوا لا يريدون إلاَّ أبـا سفـيان، والركب معه لا يرونها إلاَّ
  غنـيـمة لهم، لا يظنون أن يكون كبـير قتال إذا رأوهم. وهي ما أنزل الله: { وتَوَدُّونَ
  أنَّ غيرَ ذَاتِ الشَّوْكَةِ تَكُونُ لَكُمْ }.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن مـحمد بن إسحاق، عن مـحمد بن مسلـم الزهري، وعاصم بن عمر بن قتادة، وعبد الله بن
  أبـي بكر، ويزيد بن رومان، عن عروة بن الزبـير وغيرهم من علـمائنا، عن عبد الله بن
  عبـاس، كلّ قد حدثنـي بعض هذا الـحديث فـاجتـمع حديثهم فـيـما سقت من حديث بدر، قالوا:
  لـما سمع رسول الله صلى الله عليه وسلم بأبـي سفـيان مقبلاً من الشأم ندب الـمسلـمين
  إلـيهم، وقال:</p><p class="hadith"> " هَذِهِ عِيرُ قُرَيْشٍ فـيها أمْوَالُهُمْ،
  فـاخْرُجُوا إلَـيْهَا لعلّ الله أنْ يُنَفِّلَكُمُوهَا " </p><p>فـانتدب الناس، فخف
  بعضهم وثقل بعض، وذلك أنهم لـم يظنوا أن رسول الله صلى الله عليه وسلم يـلقـى حربـاً.
  وكان أبو سفـيان حين دنا من الـحجاز يتـجسس الأخبـار ويسأل من لقـي من الركبـان تـخوّفـاً
  من الناس، حتـى أصاب خبراً من بعض الركبـان أن مـحمداً قد استنفر أصحابه لك ولعيرك،
  فحذر عند ذلك، واستأجر ضمضم بن عمرو الغفـاري، فبعثه إلـى مكة، وأمره أن يأتـي قريشاً
  يستنفرهم إلـى أموالهم ويخبرهم أن مـحمداً قد عرض لها فـي أصحابه. فخرج ضمضم بن عمرو
  سريعاً إلـى مكة، وخرج رسول الله صلى الله عليه وسلم فـي أصحابه، حتـى بلغ وادياً يقال
  له ذَفِرَان، فخرج منه، حتـى إذا كان ببعضه نزل وأتاه الـخبر عن قريش بـمسيرهم لـيـمنعوا
  عيرهم، فـاستشار النبـيّ صلى الله عليه وسلم الناس، وأخبرهم عن قريش، فقام أبو بكر
  رضي الله عنه فقال فأحسن ثم قام عمر رضي الله عنه فقال فأحسن، ثم قام الـمقداد بن عمرو
  فقال: يا رسول الله امض إلـى حيث أمرك الله فنـحن معك، والله لا نقول كما قالت بنو
  إسرائيـل لـموسى:</p><p class="quran">اذْهَبْ أنْتَ وَرَبُّكَ فَقاتِلا إنَّا هَهُنا
  قاعِدُونَ</p><p>، ولكن اذهب أنت وربك فقاتلا إنا معكما مقاتلون فوالذي بعثك بـالـحقّ
  لئن سرت بنا إلـى بِرك الغماد يعنـي مدينة الـحبشة لـجالدنا معك من دونه حتـى تبلغه
  فقال له رسول الله صلى الله عليه وسلم خيراً، ثم دعا له بخير، ثم قال رسول الله صلى
  الله عليه وسلم:</p><p class="hadith"> " أشِيرُوا عَلـيَّ أيُّها النَّاسُ " </p><p>وإنـما
  يريد الأنصار، وذلك أنهم كانوا عدد الناس، وذلك أنهم حين بـايعوه علـى العقبة، قالوا:
  يا رسول الله إنا برآء من ذمامك حتـى تصل إلـى ديارنا، فإذا وصلت إلـينا فأنت فـي ذمتنا،
  نـمنعك مـما نـمنع منه أبناءنا ونساءنا. فكأنّ رسول الله صلى الله عليه وسلم خاف أن
  لا تكون الأنصار ترى علـيها نصرته إلاَّ مـمن دهمه بـالـمدينة من عدّوه، وأن لـيس علـيهم
  أن يسير بهم إلـى عدوّ من بلادهم. قال: فلـما قال ذلك رسول الله صلى الله عليه وسلم،
  قال له سعد بن معاذ: لكأنك تريدنا يا رسول الله؟ قال: «أجَلْ». قال: فقد آمنَّا بك
  وصدقناك، وشهدنا أن ما جئت به هو الـحقّ، وأعطيناك علـى ذلك عهودنا ومواثـيقنا علـى
  السمع والطاعة فـامض يا رسول الله لـما أردت، فوالذي بعثك بـالـحقّ إن استعرضت بنا
  هذا البحر فخضته لـخضناه معك ما تـخـلف منا رجل واحد، وما نكره أن يـلقانا عدوّنا غدا،
  إنا لصُبُر عند الـحرب، صُدُق عند اللقاء، لعلّ الله أن يريك منا ما تقرّ به عينك،
  فسر بنا علـى بركة الله فسرّ رسول الله صلى الله عليه وسلم بقول سعد ونشطه ذلك، ثم
  قال:</p><p class="hadith"> " سِيرُوا علـى بَرَكَةِ اللّهِ وأبْشِرُوا، فإنَّ اللّهَ
  قَدْ وَعَدَنِـي إحْدَى الطَّائِفَتَـيْنِ، وَاللّهِ لَكأنـي أنْظُرُ الآنَ إلـى مَصَارِعِ
  القَوْمِ غَداً " </p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال:
  ثنا أسبـاط، عن السديّ: أن أبـا سفـيان أقبل فـي عير الشأم فـيها تـجارة قريش، وهي
  اللطيـمة، فبلغ رسول الله صلى الله عليه وسلم أنها قد أقبلت فـاستنفر الناس، فخرجوا
  معه ثلثمائة وبضعة عشر رجلاً، فبعث عيناً له من جهينة، حلـيفـاً للأنصار يُدعى ابن
  الأريقط، فأتاه بخبر القوم. وبلغ أبـا سفـيان خروج مـحمد صلى الله عليه وسلم، فبعث
  إلـى أهل مكة يستعينهم، فبعث رجلاً من بنـي غفـار يُدعى ضمضم بن عمرو، فخرج النبـيّ
  صلى الله عليه وسلم ولا يشعر بخروج قريش، فأخبره الله بخروجهم، فتـخوّف من الأنصار
  أن يخذلوه ويقولوا: إنا عاهدنا أن نـمنعك إن أرادك أحد ببلدنا.</p><p>فأقبل علـى أصحابه
  فـاستشارهم فـي طلب العير، فقال له أبو بكر رضي الله عنه: إنـي قد سلكت هذا الطريق،
  فأنا أعلـم به، وقد فـارقهم الرجل بـمكان كذا وكذا، فسكت النبـيّ صلى الله عليه وسلم،
  ثم عاد فشاورهم، فجعلوا يشيرون علـيه بـالعير. فلـما أكثر الـمشورة، تكلـم سعد بن معاذ
  فقال: يا رسول الله، أراك تشاور أصحابك فـيشيرون علـيك وتعود فتشاورهم، فكأنك لا ترضى
  ما يشيرون علـيك وكأنك تتـخوّف أن تتـخـلف عنك الأنصار، أنت رسول الله، وعلـيك أنزل
  الكتاب، وقد أمرك الله بـالقتال ووعدك النصر، والله لا يخـلف الـميعاد، امض لـما أمرت
  به فوالذي بعثك بـالـحقّ لا يتـخـلف عنك رجل من الأنصار ثم قام الـمقداد بن الأسود
  الكندي، فقال: يا رسول الله إنا لا نقول لك كما قال بنو إسرائيـل لـموسى:</p><p class="quran">اذْهَبْ
  أنْتَ وَرَبُّكَ فَقاتِلا إنَّا هَهُنا قاعِدُونَ</p><p>ولكنا نقول: أقدم فقاتل إنا
  معك مقاتلون ففرح رسول الله صلى الله عليه وسلم بذلك وقال:</p><p class="hadith"> "
  إنَّ رَبّـي وَعَدَنِـي القَوْمَ وَقَدْ خَرَجُوا فَسِيرُوا إلَـيْهِمْ " </p><p>فساروا.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذْ يَعِدُكُمُ اللّهُ
  إحْدَى الطَّائِفَتَـيْنِ أنَّها لَكُمْ وَتَوَدُّونَ أنَّ غير ذَاتِ الشَّوْكَةِ تَكُونُ
  لَكُمْ } قال: الطائفتان إحداهما أبو سفـيان بن حرب إذ أقبل بـالعير من الشأم، والطائفة
  الأخرى أبو جهل معه نفر من قريش. فكره الـمسلـمون الشوكة والقتال، وأحبوا أن يـلقوا
  العير، وأراد الله ما أراد.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وَإذْ يَعِدُكُمُ اللّهُ
  إحْدَى الطَّائِفَتَـيْنِ } قال: أقبلت عير أهل مكة يريد: من الشام فبلغ أهل الـمدينة
  ذلك، فخرجوا ومعهم رسول الله صلى الله عليه وسلم يريدون العِير. فبلغ ذلك أهل مكة،
  فسارعوا السير إلـيها لا يغلب علـيها النبـيّ صلى الله عليه وسلم وأصحابه، فسبقت العير
  رسول الله صلى الله عليه وسلم، وكان الله وعدهم إحدى الطائفتـين، فكانوا أن يـلقوا
  العير أحبّ إلـيهم وأيسر شوكة وأحضر مغنـماً. فلـما سبقت العير، وفـاتت رسول الله صلى
  الله عليه وسلم، سار رسول الله صلى الله عليه وسلم بـالـمسلـمين يريد القوم، فكره القوم
  مسيرهم لشوكة فـي القوم.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { وَإذْ يَعِدُكُمُ اللّهُ إحْدَى الطَّائِفَتَـيْنِ
  أنَّهَا لَكُمْ وَتَوَدُّونَ أنَّ غيرَ ذَاتِ الشَّوْكَةِ تَكُونُ لَكُمْ } قال: أرادوا
  العير، قال: ودخـل رسول الله صلى الله عليه وسلم الـمدينة فـي شهر ربـيع الأوّل، فأغار
  كرز بن جابر الفهري يريد سرح الـمدينة حتـى بلغ الصفراء، فبلغ النبـيّ صلى الله عليه
  وسلم فركب فـي أثره، فسبقه كرز بن جابر، فرجع النبـيّ صلى الله عليه وسلم، فأقام سنته.</p><p>ثم
  إن أبـا سفـيان أقبل من الشأم فـي عير لقريش، حتـى إذا كان قريبـاً من بدر، نزل جبريـل
  علـى النبـيّ صلى الله عليه وسلم، فأوحى إلـيه: { وَإذْ يَعِدُكُمُ اللّهُ إحْدَى الطَّائِفَتَـيْنِ
  أنَّهَا لَكُمْ وَتَوَدُّونَ أنَّ غيرَ ذَاتِ الشَّوْكَةِ تَكُونُ لَكُمْ } فنفر النبـيّ
  صلى الله عليه وسلم بجميع الـمسلـمين، وهو يومئذٍ ثلاث مئة وثلاثة عشر رجلاً، منهم
  سبعون ومئتان من الأنصار، وسائرهم من الـمهاجرين. وبلغ أبـا سفـيان الـخبر وهو بـالبطم،
  فبعث إلـى جميع قريش وهم بـمكة، فنفرت قريش وغضبت.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { وَإذْ يَعِدُكُمُ اللّهُ إحْدَى الطَّائِفَتَـيْنِ
  أنَّهَا لَكُمْ وَتَوَدُّونَ أنَّ غيرَ ذَاتِ الشَّوْكَةِ تَكُونُ لَكُمْ } قال: كان
  جبريـل علـيه السلام قد نزل، فأخبره بـمسير قريش وهي تريد عيرها، ووعده: إما العير،
  وإما قريشا وذلك كان ببدر، وأخذوا السقاة وسألوهم، فأخبروهم، فذلك قوله: { وَتَوَدُّونَ
  أنَّ غيرَ ذَاتِ الشَّوْكَةِ تَكُونُ لَكُمْ } هم أهل مكة.</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَتَوَدُّونَ أنَّ غيرَ ذَاتِ الشَّوْكَةِ
  تَكُونُ لَكُمْ... } إلـى آخر الآية: خرج النبـيّ صلى الله عليه وسلم إلـى بدر وهم
  يريدون يعترضون عيراً لقريش، قال: وخرج الشيطان فـي صورة سراقة بن جعشم، حتـى أتـى
  أهل مكة، فـاستغواهم وقال: إن مـحمداً وأصحابه قد عرضوا لعيركم، وقال: لا غالب لكم
  الـيوم من الناس مَن مثلكم، وإنـي جار لكم أن تكونوا علـى ما يكره الله. فخرجوا ونادوا
  أن لا يتـخـلف منا أحد إلاَّ هدمنا داره واستبحناه وأخذ رسول الله صلى الله عليه وسلم
  وأصحابه بـالروحاء عينا للقوم، فأخبره بهم، فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " إنَّ اللّهَ قَدْ وَعَدَكُمُ العِيرَ أوِ القَوْمَ " </p><p>فكانت
  العير أحبّ إلـى القوم من القوم، كان القتال فـي الشوكة، والعير لـيس فـيها قتال، وذلك
  قول الله: { وَتَوَدُّونَ أنَّ غيرَ ذَاتِ الشَّوْكَةِ تَكُونُ لَكُمْ } قال: الشوكة:
  القتال، وغير الشوكة: العير.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا يعقوب
  بن مـحمد الزهري، قال: ثنا عبد الله بن وهب، عن ابن لهيعة، عن ابن أبـي حبـيب، عن أبـي
  عمران، عن أبـي أيوب، قال: أنزل الله جلّ وعزّ: { وَإذْ يَعِدُكُمُ اللّهُ إحْدَى الطَّائِفَتَـيْنِ
  أنَّهَا لَكُمْ } فلـما وعدنا إحدى الطائفتـين أنها لنا طابت أنفسنا. والطائفتان: عير
  أبـي سفـيان، أو قريش.</p><p>حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن
  الـمبـارك، عن ابن لهيعة، عن يزيد بن أبـي حبـيب، عن أسلـم أبـي عمران الأنصاريّ، أحسبه
  قال: قال أبو أيوب: { وَإذْ يَعِدُكُمُ اللّهُ إحْدَى الطَّائِفَتَـيْنِ أنَّهَا لَكُمْ
  وَتَوَدُّونَ أنَّ غيرَ ذَاتِ الشَّوْكَةِ تَكُونُ لَكُمْ } قالوا: الشوكة: القوم وغير
  الشوكة: العير فلـما وعدنا الله إحدى الطائفتـين: إما العير، وإما القوم، طابت أنفسنا.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنـي يعقوب بن مـحمد، قال: ثنـي غير واحد، فـي قوله:
  { وَتَوَدُّونَ أنَّ غيرَ ذَاتِ الشَّوْكَةِ تَكُونُ لَكُمْ } إن الشوكة قريش.</p><p>حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول، فـي قوله: { وَتَوَدُّونَ أنَّ غيرَ ذَاتِ الشَّوْكَةِ تَكُونُ لَكُمْ
  } هي عير أبـي سفـيان، ودّ أصحاب رسول الله صلى الله عليه وسلم أن العير كانت لهم وأن
  القتال صُرِف عنهم.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَتَوَدُّونَ
  أنَّ غيرَ ذَاتِ الشَّوْكَةِ تَكُونُ لَكُمْ }: أي الغنـيـمة دون الـحرب.</p><p>وأما
  قوله: { أنَّهَا لَكُمْ } ففُتـحت علـى تكرير «يَعِدُ»، وذلك أن قوله: { يَعِدُكُمُ
  اللّهُ } قد عمل فـي إحدى الطائفتـين. فتأويـل الكلام: { وَإذْ يَعِدُكُمُ اللّهُ إحْدَى
  الطَّائِفَتَـيْنِ } يعدكم أن إحدى الطائفتـين لكم، كما قال:</p><p class="quran">هَلْ
  يَنْظُرُونَ إلاَّ السَّاعَةَ أنْ تَأْتِـيَهُمْ بَغْتَةً</p><p>قال: { وَتَوَدُّونَ
  أنَّ غيرَ ذَاتِ الشَّوْكَةِ تَكُونُ لَكُمْ } فأنث «ذات» لأنه مراد بها الطائفة.</p><p>ومعنى
  الكلام: وتودون أن الطائفة التـي هي غير ذات الشوكة تكون لكم، دون الطائفة ذات الشوكة.</p><p>القول
  فـي تأويـل قوله تعالـى: { ويُرِيدُ اللّهُ أنْ يُحِقَّ الـحَقَّ بكَلِـماتِهِ وَيَقْطَعَ
  دَابِرَ الكافِرِينَ }.</p><p>يقول تعالـى ذكره: ويريد الله أن يحقّ الإسلام ويعلـيه
  بكلـماته، يقول: بأمره إياكم أيها الـمؤمنون بقتال الكفـار، وأنتـم تريدون الغنـيـمة
  والـمال.</p><p>وقوله: { وَيَقْطَعَ دَابِرَ الكافِرِينَ } يقول: يريد أن يجبّ أصل
  الـجاحدين توحيد الله. وقد بـيَّنا فـيـما مضى معنى دابر، وأنه الـمتأخر، وأن معنى
  قطعه الإتـيان علـى الـجميع منهم.</p><p>وبنـحو ما قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول
  الله: { وَيُرِيدُ اللّهَ أنْ يُحِقَّ الـحَقَّ بكَلِـماتِهِ } أن يقتل هؤلاء الذين
  أراد أن يقطع دابرهم، هذا خير لكم من العير.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { وَيُرِيدُ اللّهَ أنْ يُحِقَّ الـحَقَّ بكَلِـماتِهِ وَيَقْطَعَ دَابِرَ
  الكافِرِينَ }: أي الوقعة التـي أوقع بصناديد قريش وقادتهم يوم بدر.</p>'
