aaya: وَإِذَا تُتْلَىٰ عَلَيْهِمْ آيَاتُنَا قَالُوا قَدْ سَمِعْنَا لَوْ نَشَاءُ لَقُلْنَا
  مِثْلَ هَٰذَا ۙ إِنْ هَٰذَا إِلَّا أَسَاطِيرُ الْأَوَّلِينَ
text: '<p>يقول تعالـى ذكره: وإذا تتلـى علـى هؤلاء الذين كفروا آيات كتاب الله الواضحة
  لـمن شرح الله صدره لفهمه قالوا جهلاً منهم وعناداً للـحقّ وهم يعلـمون أنهم كاذبون
  فـي قـيـلهم: { لَوْ نَشآءُ لَقُلْنا مِثْلَ هَذَا } الذي تلـي علـينا، { إنْ هَذَا
  إلاَّ أساطيرُ الأوَّلِـين }: يعنـي أنهم يقولون ما هذا القرآن الذي يتلـى علـيهم إلاَّ
  أساطير الأوّلـين. والأساطير: جمع أسطر، وهو جمع الـجمع، لأن واحد الأسطر: سطر، ثم
  يجمع السطر: أسطر وسطور، ثم يجمع الأسطر: أساطير وأساطر. وقد كان بعض أهل العربـية
  يقول: واحد الأساطير: أسطورة.</p><p>وإنـما عَنى الـمشركون بقولهم: { إنْ هَذَا إلاَّ
  أساطِيرُ الأَوَّلِـينَ }: إن هذا القرآن الذي تتلوه علـينا يا مـحمد إلاَّ ما سطر
  الأوّلون وكتبوه من أخبـار الأمـم. كأنهم أضافوه إلـى أنه أخذ عن بنـي آدم، وأنه لـم
  يوحه الله إلـيه.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قوله: { وَإذَا تُتْلَـى
  عَلَـيْهِمْ آياتُنا قالُوا قَدْ سَمِعْنا لَوْ نَشاءُ لَقُلْنا مِثْلَ هذَا } قال:
  كان النضر بن الـحرث يختلف تاجراً إلـى فـارس، فـيـمرّ بـالعبـاد وهم يقرءون الإنـجيـل،
  ويركعون ويسجدون. فجاء مكة، فوجد مـحمداً صلى الله عليه وسلم قد أنزل علـيه وهو يركع
  ويسجد، فقال النضر: قد سمعنا، لو نشاء لقلنا مثل هذا للذي سمع من العِبـاد. فنزلت:
  { وَإذَا تُتْلَـى عَلَـيْهِمْ آياتُنا قالُوا قَدْ سَمِعْنا لَوْ نَشاءُ لَقُلْنا
  مِثْل هذَا } قال: فقصّ ربنا ما كانوا قالوا بـمكة، وقصّ قولهم:</p><p class="quran">إذْ
  قالُوا اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقّ مِنْ عِنْدِكَ...</p><p>الآية.</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قال: كان
  النضر بن الـحرث بن علقمة أخو بنـي عبد الدار يختلف إلـى الـحيرة، فـيسمع سجع أهلها
  وكلامهم. فلـما قدم مكة، سمع كلام النبـيّ صلى الله عليه وسلم والقرآن، فقال: { قَدْ
  سَمِعْنا لَوْ نَشاءُ لَقُلْنا مِثْلَ هَذَا إنْ هَذَا إلاَّ أساطِيرُ الأوَّلِـينَ
  }: يقول: أساجيع أهل الـحيرة.</p><p>حدثنا مـحمد بن بشار، قال: ثنا مـحمد بن جعفر،
  قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير قال: قتل النبـيُّ صلى الله عليه وسلم
  يوم بدر صبراً: عقبةَ بن أبـي معيط، وطعيـمة بن عديّ، والنضر بن الـحارث وكان الـمقداد
  أسر النضر، فلـما أمر بقتله قال الـمقداد: يا رسول الله أسيري فقال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " إنَّهُ كانَ يَقُولُ فِـي كِتابِ اللّهِ ما يَقُولُ
  " </p><p>فأمر النبـيّ صلى الله عليه وسلم بقتله. فقال الـمقداد: أسيري فقال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " اللَّهُمَّ أغْنِ الـمِقْدَاد مِنْ فَضْلِكَ
  " </p><p class="hadith">  </p><p>فقال الـمقداد: هذا الذي أردت. وفـيه نزلت هذه الآية:
  { وَإذَا تُتْلـى عَلَـيْهِمْ آياتُنا... } الآية.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم،
  قال: أخبرنا أبو بشر، عن سعيد بن جبـير: أن رسول الله صلى الله عليه وسلم قتل يوم بدر
  ثلاثة رهط من قريش صبراً الـمطعم بن عديّ، والنضر بن الـحرث، وعقبة بن أبـي معيط. قال:
  فلـما أمر بقتل النضر، قال الـمقداد بن الأسود: أسيري يا رسول الله قال:</p><p class="hadith">
  " إنَّهُ كانَ يَقُولُ فِـي كِتابِ الله وفِـي رَسُولِهِ ما كانَ يَقُولُ " </p><p>قال:
  فقال ذلك مرّتـين أو ثلاثاً، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " اللَّهُمَّ أغْنِ الـمِقْدَادَ مِنْ فَضْلِكَ " </p><p>وكان الـمقداد أسر النضر.</p>'
