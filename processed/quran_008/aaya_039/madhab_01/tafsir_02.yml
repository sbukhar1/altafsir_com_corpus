aaya: وَقَاتِلُوهُمْ حَتَّىٰ لَا تَكُونَ فِتْنَةٌ وَيَكُونَ الدِّينُ كُلُّهُ لِلَّهِ
  ۚ فَإِنِ انْتَهَوْا فَإِنَّ اللَّهَ بِمَا يَعْمَلُونَ بَصِيرٌ
text: "<p>{ وَقَـٰتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ } إلى أن لا يوجد فيهم شرك
  قط { وَيَكُونَ الدّينُ كُلُّهُ لِلهِ } ويضمحل عنهم كل دين باطل، ويبقى فيهم دين الإسلام
  وحده { فَإِنِ انْتَهَوْاْ } عن الكفر وأسلموا { فَإِنَّ اللَّهَ بِمَا يَعْمَلُونَ
  بَصِيرٌ } يثيبهم على توبتهم وإسلامهم. وقرىء: «تعملون»، بالتاء، فيكون المعنى: فإن
  الله بما تعملون من الجهاد في سبيله والدعوة إلى دينه والإخراج من ظلمة الكفر إلى نور
  الإسلام { بَصِيرٌ } يجازيكم عليه أحسن الجزاء { وَإِن تَوَلَّوْاْ } ولم ينتهوا {
  فَٱعْلَمُواْ أَنَّ ٱللَّهَ مَوْلاَكُمْ } أي ناصركم ومعينكم، فثقوا بولايته ونصرته.</p>"
