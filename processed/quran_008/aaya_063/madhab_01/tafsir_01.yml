aaya: وَأَلَّفَ بَيْنَ قُلُوبِهِمْ ۚ لَوْ أَنْفَقْتَ مَا فِي الْأَرْضِ جَمِيعًا مَا
  أَلَّفْتَ بَيْنَ قُلُوبِهِمْ وَلَٰكِنَّ اللَّهَ أَلَّفَ بَيْنَهُمْ ۚ إِنَّهُ عَزِيزٌ
  حَكِيمٌ
text: "<p>يريد جلّ ثناؤه بقوله: { وألَّفَ بينَ قُلُوِبهِمْ } وجمع بين قلوب المؤمنين
  من الأوس والخزرج بعد التفرّق والتشتت على دينه الحقّ، فصيرهم به جميعا بعد أن كانوا
  أشتاتاً، وإخواناً بعد أن كانوا أعداء.</p><p>وقوله: { لَوْ أنْفَقْتَ ما فِي الأرْضِ
  جَمِيعاً ما ألَّفْتَ بينَ قُلُوِبهِمْ } يقول تعالى ذكره لنبيه محمد صلى الله عليه
  وسلم: لو أنفقت يا محمد ما في الأرض جميعاً من ذهب وورق وعرض، ما جمعت أنت بين قلوبهم
  بحيلك، ولكن الله جمعها على الهدى، فأتلفت واجتمعت تقوية من الله لك وتأييداً منه ومعونة
  على عدوّك. يقول جلّ ثناؤه: والذي فعل ذلك وسببه لك حتى صاروا لك أعواناً وأنصاراً
  ويداً واحدة على من بغاك سوءاً هو الذي إن رام عدوّ منك مراما يكفيك كيده وينصرك عليه،
  فثق به وامض لأمره وتوكل عليه.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { وألَّفَ بينَ قُلُوِبهِمْ } قال: هؤلاء الأنصار ألف بين قلوبهم من بعد
  حرب فيما كان بينهم.</p><p>حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا
  شعبة، عن بشير بن ثابت رجل من الأنصار، أنه قال في هذه الآية: { لَوْ أنْفَقْتَ ما
  فِي الأرْضِ جَمِيعا ما ألَّفْتَ بينَ قُلُوِبهِمْ } يعني الأنصار.</p><p>حدثنا ابن
  حميد، قال: ثنا سلمة، عن ابن إسحاق: { وألَّفَ بينَ قُلُوِبهِمْ } على الهدى الذي بعثك
  به إليهم. { لَوْ أنْفَقْتَ ما فِي الأرْضِ جَمِيعاً ما ألَّفْتَ بينَ قُلُوِبهِمْ
  وَلَكِنّ اللَّهَ ألَّفَ بَيْنَهُمْ } بدينه الذي جمعهم عليه، يعني الأوس والخزرج.</p><p>حدثنا
  أبو كريب، قال: ثنا ابن يمان، عن إبراهيم الجزري، عن الوليد بن أبي مغيث، عن مجاهد
  قال: إذا التقى المسلمان فتصافحا غفر لهما. قال: قلت لمجاهد: بمصافحة يغفر لهما؟ فقال
  مجاهد: أما سمعته يقول: { لَوْ أنْفَقْتَ ما فِي الأرْضِ جَمِيعاً ما ألَّفْتَ بينَ
  قُلُوِبهِمْ }؟ فقال الوليد لمجاهد: أنت أعلم مني.</p><p>حدثنا عبد الكريم بن أبي عُمير،
  قال: ثني الوليد، عن أبي عمرو، قال: ثني عبدة بن أبي لبابة، عن مجاهد، ولقيته وأخذ
  بيدي، فقال: إذا تراءى المتحابان في الله فأخذ أحدهما بيد صاحبه وضحك إليه، تحاتت خطاياهما
  كما يتحاتّ ورق الشجر. قال عبدة: فقلت له: إن هذا ليسير قال: لا تقل ذلك، فإن الله
  يقول: { لَوْ أنْفَقْتَ ما فِي الأرْضِ جَمِيعا ما ألَّفْتَ بينَ قُلُوِبهِمْ }. قال
  عبدة: فعرفت أنه أفقه مني.</p><p>حدثني محمد بن خلف، قال: ثنا عبيد الله بن موسى، قال:
  ثنا فضيل بن غزوان، قال: أتيت أبا إسحاق، فسلمت عليه فقلت: أتعرفني؟ فقال فضيل: نعم
  لولا الحياء منك لقبلتك.</p><p>حدثني أبو الأحوص، عن عبد الله، قال: نزلت هذه الآية
  في المتحابين في الله: { لَوْ أنْفَقْتَ ما فِي الأرْضِ جَمِيعاً ما ألَّفْتَ بينَ
  قُلُوِبهِمْ }.</p><p>حدثني يعقوب، قال: ثنا ابن علية، قال: أخبرنا ابن عون، عن عمير
  بن إسحاق، قال: كنا نتحدث أن أول ما يرفع من الناس أو قال عن الناس الألفة.</p><p>حدثني
  محمد بن عبد الله بن عبد الحكم، قال: ثنا أيوب بن سويد، عن الأوزاعي، قال: ثني عبدة
  بن أبي لبابة، عن مجاهد، ثم ذكر نحو حديث عبد الكريم، عن الوليد.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبو أسامة وابن نمير وحفص بن غياث، عن فضيل بن غزوان، عن أبي إسحاق، عن أبي
  الأحوص، قال: سمعت عبد الله يقول: { لَوْ أنْفَقْتَ ما فِي الأرْضِ جَمِيعاً ما ألَّفْتَ
  بينَ قُلُوِبهِمْ... } الآية، قال: هم المتحابون في الله.</p><p>وقوله: { إنَّهُ عَزِيزٌ
  حَكِيمٌ } يقول: إن الله الذي ألف بين قلوب الأوس والخزرج بعد تشتت كلمتهما وتعاديهما
  وجعلهم لك أنصاراً عزيز لا يقهره شيء ولا يردّ قضاءه رادّ، ولكنه ينفذ في خلقه حكمه.
  يقول: فعليه فتوكل، وبه فثق، { حَكِيمٌ } في تدبير خلقه.</p>"
