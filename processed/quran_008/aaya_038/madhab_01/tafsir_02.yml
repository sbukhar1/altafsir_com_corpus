aaya: قُلْ لِلَّذِينَ كَفَرُوا إِنْ يَنْتَهُوا يُغْفَرْ لَهُمْ مَا قَدْ سَلَفَ وَإِنْ
  يَعُودُوا فَقَدْ مَضَتْ سُنَّتُ الْأَوَّلِينَ
text: '<p>{ قُل لِلَّذِينَ كَفَرُواْ } من أبي سفيان وأصحابه. أي قل لأجلهم هذا القول
  وهو { إِن يَنتَهُواْ } ولو كان بمعنى خاطبهم به لقيل: إن تنتهوا يغفر لكم، وهي قراءة
  ابن مسعود. ونحوه:</p><p class="quran">وَقَالَ ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ ءامَنُواْ
  لَوْ كَانَ خَيْراً مَّا سَبَقُونَا إِلَيْهِ</p><p>[الأحقاف: 11] خاطبوا به غيرهم
  لأجلهم ليسمعوه، أي إن ينتهوا عما هم عليه من عداوة رسول الله صلى الله عليه وسلم وقتاله
  بالدخول في الإسلام { يُغْفَرْ لَهُمْ مَّا قَدْ سَلَفَ } لهم من العداوة { وَإِن يَعُودُواْ
  } لقتاله: { فَقَدْ مَضَتْ سُنَّتُ ٱلأَوَّلِينِ } منهم الذين حاق بهم مكرهم يوم بدر.
  أو فقد مضت سنة الذين تحزّبوا على أنبيائهم من الأمم فدمّروا، فليتوقعوا مثل ذلك إن
  لم ينتهوا. وقيل: معناه أنّ الكفار إذا انتهوا عن الكفر وأسلموا غفر لهم ما قد سلف
  لهم من الكفر والمعاصي، وخرجوا منها كما تنسلّ الشعرة من العجين. ومنه قوله عليه الصلاة
  والسلام.</p><p>(423)</p><p class="hadith"> " الإسلام يجب ما قبله " </p><p>وقالوا:
  الحربي إذا أسلم لم يبق عليه تبعة قط. وأما الذمي فلا يلزمه قضاء حقوق الله وتبقى عليه
  حقوق الآدميين. وبه احتجّ أبو حنيفة رحمه الله في أنّ المرتدَّ إذا أسلم لم يلزمه قضاء
  العبادات المتروكة في حال الردّة. وقبلها؛ وفسر { وَإِن يَعُودُواْ } بالارتداد. وقرىء
  «يغفر لهم» على أن الضمير لله عز وجل.</p>'
