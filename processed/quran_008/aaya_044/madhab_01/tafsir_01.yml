aaya: وَإِذْ يُرِيكُمُوهُمْ إِذِ الْتَقَيْتُمْ فِي أَعْيُنِكُمْ قَلِيلًا وَيُقَلِّلُكُمْ
  فِي أَعْيُنِهِمْ لِيَقْضِيَ اللَّهُ أَمْرًا كَانَ مَفْعُولًا ۗ وَإِلَى اللَّهِ تُرْجَعُ
  الْأُمُورُ
text: "<p>يقول تعالى ذكره: وإن الله لسميع عليم إذ يُرى الله نبيه في منامه المشركين
  قليلاً، وإذ يريهم الله المؤمنين إذ لقوهم في أعينهم قليلاً، وهم كثير عددهم، ويقلل
  المؤمنين في أعينهم، ليتركوا الاستعداد لهم فيهون على المؤمنين شوكتهم. كما:</p><p>حدثني
  ابن بزيع البغدادي، قال: ثنا إسحاق بن منصور، عن إسرائيل، عن أبي إسحاق، عن أبي عبيدة،
  عن عبد الله قال: لقد قُللوا في أعيننا يوم بدر حتى قلت لرجل إلى جنبي: تراهم سبعين؟
  قال أراهم مئة. قال: فأسرنا رجلاً منهم، فقلنا: كم هم؟ قال: كنا ألفا.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيل، عن أبي إسحاق، عن أبي عبيدة،
  عن عبد الله بنحوه.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  قوله: { إذْ يُرِيكَمُوهُمْ إذِ الْتَقَيْتُمْ في أعْيُنِكُمْ قَلِيلاً } قال ابن مسعود:
  قُللوا في أعيننا حتى قلت لرجل: أتراهم يكونون مئة؟</p><p>حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: قال ناس من المشركين: إن العير
  قد انصرفت فارجعوا فقال أبو جهل: الآن إذ برز لكم محمد وأصحابه؟ فلا ترجعوا حتى تستأصلوهم
  وقال: يا قوم لا تقتلوهم بالسلاح، ولكن خذوهم أخذا، فاربطوهم بالحبال يقوله من القدرة
  في نفسه.</p><p>وقوله: { لِيَقْضِيَ اللَّهُ أمْراً كانَ مَفْعُولاً } يقول جلّ ثناؤه:
  قللتكم أيها المؤمنون في أعين المشركين وأريتكموهم في أعينكم قليلاً حتى يقضي الله
  بينكم ما قضي من قتال بعضكم بعضا، وإظهاركم أيها المؤمنون على أعدائكم من المشركين
  والظفر بهم، لتكون كلمة الله هي العليا وكلمة الذين كفروا السفلى، وذلك أمر كان الله
  فاعله وبالغا فيه أمره. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: {
  لِيَقْضِيَ اللَّهُ أمْراً كانَ مَفْعُولاً } أي ليؤلف بينهم على الحرب للنقمة ممن
  أراد الانتقام منه والإنعام على من أراد إتمام النعمة عليه من أهل ولايته. { وَإلى
  اللَّهِ تُرْجَعُ الأُمُورُ } يقول جلّ ثناؤه: مصير الأمور كلها إليه في الآخرة، فيجازي
  أهلها على قدر استحقاقهم المحسن بإحسانه والمسيء بإساءته.</p>"
