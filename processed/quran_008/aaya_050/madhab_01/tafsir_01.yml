aaya: وَلَوْ تَرَىٰ إِذْ يَتَوَفَّى الَّذِينَ كَفَرُوا ۙ الْمَلَائِكَةُ يَضْرِبُونَ
  وُجُوهَهُمْ وَأَدْبَارَهُمْ وَذُوقُوا عَذَابَ الْحَرِيقِ
text: "<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: ولو تعاين يا محمد حين يتوفى
  الملائكة أرواح الكفار فتنزعها من أجسادهم، تضرب الوجوه منهم والأستاه، ويقولون لهم:
  ذوقوا عذاب النار التي تحرقكم يوم ورودكم جهنم.</p><p>وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد، قوله: { إذْ يَتَوَفَّى في الَّذِينَ كَفَرُوا المَلائِكَةُ
  يَضْرِبُونَ وُجُوهَهُمْ وأدْبارَهُمْ } قال: يوم بدر.</p><p>حدثنا ابن وكيع، قال:
  ثنا يحيى بن أسلم، عن إسماعيل بن كثير، عن مجاهد: { يَضْرِبُونَ وُجُوهَهُمْ وأدْبارَهُمْ
  } قال: وأستاههم ولكن الله كريم يكني.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، ثنا سفيان،
  عن أبي هاشم، عن مجاهد، في قوله: { يَضْرِبُونَ وُجُوهَهُمْ وأدْبارَهُمْ } قال: وأستاههم
  ولكن الله كريم يكني.</p><p>حدثني محمد بن المثنى، قال: ثنا وهب بن جرير، قال: أخبرنا
  شعبة، عن يعلى بن مسلم، عن سعيد بن جبير، في قوله: { يَضْرِبُونَ وُجُوهَهُمْ وأدْبارَهُمْ
  } قال: إن الله كني، ولو شاء لقال: أستاههم، وإنما عنى بأدبارهم: أستاههم.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قال: أستاههم يوم
  بدر. قال ابن جريج: قال ابن عباس: إذا أقبل المشركون بوجوههم إلى المسلمين ضربوا وجوههم
  بالسيوف، وإذا ولوا أدركتهم الملائكة فضربوا أدبارهم.</p><p>حدثنا محمد بن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا عباد بن راشد، عن الحسن، قال: قال رجل: يا رسول الله إني
  رأيت بظهر أبي جهل مثل الشراك، فما ذاك؟ قال: «ضَرْبُ المَلائِكَةِ».</p><p>حدثنا محمد،
  قال: ثنا عبد الرحمن، قال: ثنا إسرائيل، عن منصور، عن مجاهد: أن رجلاً قال للنبيّ صلى
  الله عليه وسلم: إني حملت على رجل من المشركين، فذهبت لأضربه، فندر رأسه. فقال: «سَبَقَكَ
  إلَيْهِ المَلَكُ».</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني حرملة، أنه سمع
  عمر مولى غفرة يقول: إذا سمعت الله يقول: { يَضْرِبُونَ وُجُوهَهُمْ وأدْبارَهُمْ }
  فإنما يريد أستاههم.</p><p>قال أبو جعفر: وفي الكلام محذوف استغني بدلالة الظاهر عليه
  من ذكره، وهو قوله: وَيَقُولُونَ { ذُوقُوا عَذَابَ الحَرِيقِ } حذفت «يقولون»، كما
  حذفت من قوله: { وَلَوْ تَرَى إذِ المُجْرِمُونَ ناكِسُوا رُءُوسِهِمْ عِنْدَ رَبِّهِمْ
  رَبَّنا أبْصَرْنا وَسِمعْنا } بمعنى: يقولون ربنا أبصرنا.</p>"
