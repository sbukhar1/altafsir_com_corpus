aaya: وَمَا كَانَ صَلَاتُهُمْ عِنْدَ الْبَيْتِ إِلَّا مُكَاءً وَتَصْدِيَةً ۚ فَذُوقُوا
  الْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ
text: '<p>يقول تعالـى ذكره: وما لهؤلاء الـمشركين ألا يعذبهم الله وهم يصدون عن الـمسجد
  الـحرام الذي يصلون لله فـيه ويعبدونه، ولـم يكونوا لله أولـياء، بل أولـياؤه الذين
  يصدّونهم عن الـمسجد الـحرام وهم لا يصلون فـي الـمسجد الـحرام. { وَما كانَ صَلاتُهُمْ
  عِنْدَ البَـيْتِ } يعنـي: بـيت الله العتـيق، { إلاَّ مُكاءً } وهو الصفـير، يقال
  منه: مكا يـمكو مَكْواً ومُكاءً، وقد قـيـل: إن الـمكو: أن يجمع الرجل يديه ثم يدخـلهما
  فـي فـيه ثم يصيح، ويقال منه: مكت استُ الدابة مُكاءً: إذا نفخت بـالريح، ويقال: إنه
  لا يـمكو إلاَّ استُ مكشوفة، ولذلك قـيـل للاست الـمَكْوَة، سميت بذلك ومن ذلك قول
  عنترة:</p><p class="poetry_or_grammar">وَحَلِـيـلِ غانِـيَةٍ ترَكْتُ مُـجَدَّلاً</p><p
  class="poetry_or_grammar">تَـمْكُو فَرِيصَتُهُ كشِدْقِ الأعْلَـم</p><p>وقول الطرماح:</p><p
  class="poetry_or_grammar">فَنَـحا لاِولاها بِطَعْنَةِ مُـحْفَظٍ</p><p class="poetry_or_grammar">تَـمْكُو
  جَوَانِبُها مِنَ الإنهَارِ</p><p>بـمعنى: تصوّت. وأما التصدية فإنها التصفـيق، يقال
  منه: صَدَّى يُصَدِّي تَصْدِية، وصفّق وصفّح بـمعنى واحد.</p><p>وبنـحو ما قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن موسى
  بن قـيس، عن حجر بن عنبس: { إلاَّ مُكاءً وَتَصْدِيَةً } قال: الـمكاء: التصفـير، والتصدية:
  التصفـيق.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس: قوله: { وَما كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً
  وَتَصْدِيَةً } الـمكاء: التصفـير، والتصدية: التصفـيق.</p><p>حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَما
  كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } يقول: كانت صلاة الـمشركين
  عند البـيت مكاء، يعنـي: التصفـير، وتصدية يقول: التصفـيق.</p><p>حدثنـي مـحمد بن عمارة
  الأسديّ، قال: ثنا عبـيد الله بن موسى، قال: أخبرنا فضيـل، عن عطية: { وَما كانَ صَلاتُهُمْ
  عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال: التصفـيق والصفـير.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن قرّة بن خالد، عن عطية، عن ابن عمر، قال: الـمكاء: التصفـيق،
  والتصدية: الصفـير. قال: وأمال ابن عمر خده إلـى جانب.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنا وكيع، عن قرة بن خالد، عن عطية، عن ابن عمر: { وَما كانَ صَلاتُهُمْ
  عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال: الـمكاء والتصدية: الصفـير والتصفـيق.</p><p>حدثنـي
  الـحرث، قال: ثنا القاسم، قال سمعت مـحمد بن الـحسين يحدّث عن قرة بن خالد، عن عطية
  العوفـي، عن ابن عمر، قال: الـمكاء: الصفـير، والتصدية: التصفـيق.</p><p>حدثنا ابن
  بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن عطية، عن ابن عمر، فـي قوله: { وَما كانَ
  صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال: الـمكاء: الصفـير، والتصدية:
  التصفـيق. وقال قرة: وحكى لنا عطية فعل ابن عمر، فصفَّر وأمال خده وصفق بـيديه.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي بكر بن مضر، عن جعفر بن ربـيعة، قال: سمعت
  أبـا سلـمة بن عبد الرحمن بن عوف يقول فـي قول الله: { وَما كانَ صَلاتُهُمْ عِنْدَ
  البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال بكر: فجمع لـي جعفر كفـيه، ثم نفخ فـيهما
  صفـيراً، كما قال له أبو سلـمة.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال:
  ثنا إسرائيـل، عن ابن أبـي نـجيح، عن مـجاهد، عن ابن عبـاس، قال: الـمكاء: الصفـير،
  والتصدية: التصفـيق.</p><p>قال: ثنا أبو أحمد، قال: ثنا سلـمة بن سابور، عن عطية، عن
  ابن عمر: { وَما كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال
  تصفـير وتصفـيق.</p><p>قال: ثنا أبو أحمد، قال: ثنا فضيـل بن مرزوق، عن عطية، عن ابن
  عمر، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا حبوية أبو يزيد، عن يعقوب، عن جعفر، عن
  سعيد بن جبـير، عن ابن عبـاس، قال: كانت قريش يطوفون بـالبـيت وهم عراة يصفرون ويصفقون،
  فأنزل الله: قُلْ مَنْ حَرَّمَ زِينَةَ اللّهِ التـي أخْرَجَ لِعِبـادِهِ فأمروا بـالثـياب.</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن سالـم، عن سعيد، قال: كانت قريش يعارضون
  النبـيّ صلى الله عليه وسلم فـي الطواف يستهزئون به، يصفرون به ويصفقون، فنزلت: { وَما
  كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً }.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبـي، عن سفـيان، عن منصور، عن مـجاهد: { إلاَّ مُكاءً } قال: كانوا ينفخون
  فـي أيديهم، والتصدية: التصفـيق.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { إلاَّ مُكاءً وَتَصْدِيَةً } قال: الـمكاء:
  إدخال أصابعهم فـي أفواههم، والتصدية: التصفـيق، يخـلطون بذلك علـى مـحمد صلى الله
  عليه وسلم صلاته.</p><p>حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله، إلاَّ أنه لـم يقل صلاته.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: الـمكاء. إدخال أصابعهم
  فـي أفواههم، والتصدية: التصفـيق. قال نفر من بنـي عبد الدار كانوا يخـلطون بذلك كله
  علـى مـحمد صلاته.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا طلـحة بن
  عمرو، عن سعيد بن جبـير: { وَما كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً
  } قال: من بـين الأصابع. قال أحمد: سقط علـيّ حرف وما أراه إلاَّ الـخذف والنفخ والصفـير
  منها وأرانـي سعيد بن جبـير حيث كانوا يـمكون من ناحية أبـي قبـيس.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق بن سلـيـمان، قال: أخبرنا طلـحة بن عمرو، عن سعيد بن جبـير، فـي قوله:
  { وَما كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال: الـمكاء:
  كانوا يشبكون بـين أصابعهم ويصفرون بها، فذلك الـمكاء. قال: وأرانـي سعيد بن جبـير
  الـمكان الذي كانوا يـمكون فـيه نـحو أبـي قبـيس.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا مـحمد بن حرب، قال: ثنا ابن لهيعة، عن جعفر بن ربـيعة، عن أبـي سلـمة بن عبد
  الرحمن، فـي قوله: { مُكاءً وَتَصْدِيَةً } قال: الـمكاء: النفخ، وأشار بكفه قِبَل
  فـيه، والتصدية: التصفـيق.</p><p>حدثنا ابن وكيع، قال: ثنا الـمـحاربـيّ، عن جويبر،
  عن الضحاك، قال: الـمكاء: الصفـير، والتصدية: التصفـيق.</p><p>حدثنـي الـمثنى، قال:
  ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، مثله.</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ
  إلاَّ مُكاءً وَتَصْدِيَةً } قال: كنا نـحدَّث أن الـمكاء: التصفـيق بـالأيدي، والتصدية:
  صياح كانوا يعارضون به القرآن.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن
  ثور، عن معمر، عن قتادة: { مُكاءً وَتَصْدِيَةً } قال: الـمكاء: التصفـير، والتصدية:
  التصفـيق.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَما كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } والـمكاء:
  الصفـير، علـى نـحو طير أبـيض يقال له الـمكاء يكون بأرض الـحجاز والتصدية: التصفـيق.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَما كانَ صَلاتُهُمْ عِنْدَ
  البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال: الـمكاء: صفـير كان أهل الـجاهلـية يعلنون
  به. قال: وقال فـي الـمكاء أيضا: صفـير فـي أيديهم ولعب.</p><p>وقد قـيـل فـي التصدية:
  إنها الصدّ عن بـيت الله الـحرام. وذلك قول لا وجه له لأن التصدية مصدر من قول القائل:
  صدّيت تصدية. وأما الصدّ فلا يقال منه: صدّيت، إنـما يقال منه صَدَدْت، فإن شدّدت منها
  الدال علـى معنى تكرير الفعل، قـيـل: صَدَّدت تصدية، إلاَّ أن يكون صاحب هذا القول
  وجَّه التصدية إلـى أنه من صدّدت، ثم قلبت إحدى دالـيه ياء، كما يقال: تظنـيت من ظننت،
  وكما قال الراجز:</p><p class="poetry_or_grammar">تَقَضّي البـازِي إذَا البـازِي
  كَسَرْ</p><p>يعنـي: تقضض البـازي، فقلب إحدى ضاديه ياء، فـيكون ذلك وجها يوجه إلـيه.
  ذكر من قال ما ذكرنا فـي تأويـل التصدية:</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا طلـحة بن عمرو، عن سعيد بن جبـير: { وَما كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ
  إلاَّ مُكاءً وَتَصْدِيَةً }: صدّهم عن بـيت الله الـحرام.</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق بن سلـيـمان، قال: أخبرنا طلـحة بن عمرو، عن سعيد بن جبـير. { وَتَصْدِيَةً
  } قال: التصدية: صدّهم الناس عن البـيت الـحرام.</p><p>حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { وَتَصْدِيَةً } قال: التصدية عن سبـيـل الله، وصدّهم
  عن الصلاة وعن دين الله.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَما
  كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال: ما كان صلاتهم
  التـي يزعمون أنها يدرأ بها عنهم إلاَّ مكاء وتصدية، وذلك ما لا يرضي الله ولا يحبّ،
  ولا ما افترض علـيهم ولا ما أمرهم به.</p><p>وأما قوله: { فَذُوقُوا العَذَابَ بِـمَا
  كُنْتُـمْ تَكْفُرُونَ } فإنه يعنـي العذاب الذي وعدهم به بـالسيف يوم بدر، يقول للـمشركين
  الذين قالوا:</p><p class="quran">اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ
  فَأمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ...</p><p>الآية، حين أتاهم بـما استعجلوه
  من العذاب: ذوقوا: أي اطعموا، ولـيس بذوق بفم، ولكنه ذوق بـالـحسّ، ووجود طعم ألـمه
  بـالقلوب. يقول لهم: فذوقوا العذاب بـما كنتـم تـجحدون أن الله معذّبكم به علـى جحودكم
  توحيد ربكم ورسالة نبـيكم صلى الله عليه وسلم.</p><p>وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق:
  { فَذُوقُوا العَذَابَ بِـمَا كُنْتُـمْ تَكْفُرُونَ }: أي ما أوقع الله بهم يوم بدر
  من القتل.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { فَذُوقُوا
  العَذَابَ بِـمَا كُنْتُـمْ تَكْفُرُونَ } قال: هؤلاء أهل بدر يوم عذّبهم الله.</p><p>حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك
  يقول فـي قوله: { فَذُوقُوا العَذَابَ بِـمَا كُنْتُـمْ تَكفُرُونَ } يعنـي أهل بدر
  عذّبهم الله يوم بدر بـالقتل والأسر.</p>'
