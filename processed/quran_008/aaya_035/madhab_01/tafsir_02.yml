aaya: وَمَا كَانَ صَلَاتُهُمْ عِنْدَ الْبَيْتِ إِلَّا مُكَاءً وَتَصْدِيَةً ۚ فَذُوقُوا
  الْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ
text: '<p>المكاء: فعال بوزن الثغاء والرغاء، من مكا يمكو إذا صفر: ومنه المكاء، كأنه
  سمي بذلك لكثرة مكائه. وأصله الصفة، نحو الوضاء والفراء. وقرىء: (مكا) بالقصر. ونظيرهما
  البكي والبكاء. والتصدية: التصفيق، تفعلة من الصدى أو من صدَّ يصدّ،</p><p class="quran">إِذَا
  قَوْمُكَ مِنْهُ يَصِدُّونَ</p><p>[الزخرف: 57] وقرأ الأعمش: «وما كان صلاتهم» بالنصب
  على تقديم خبر كان على اسمه، فإن قلت: ما وجه هذا الكلام؟ قلت: هو نحو من قوله:</p><p
  class="poetry_or_grammar">وَمَا كُنْتُ أخْشَى أنْ يَكُونَ عَطَاؤُه</p><p class="poetry_or_grammar">أدَاهَمَ
  سُوداً أوْ مُحَدْرَجَةً سُمْراً</p><p>والمعنى أنه وضع القيود والسياط موضع العطاء،
  ووضعوا المكاء والتصدية موضع الصلاة، وذلك أنهم كانوا يطوفون بالبيت عراة: الرجال والنساء،
  وهم مشبكون بين أصابعهم يصفرون فيها ويصفقون، وكانوا يفعلون نحو ذلك إذا قرأ رسول الله
  صلى الله عليه وسلم في صلاته يخلطون عليه { فَذُوقُواْ } عذاب القتل والأسر يوم بدر،
  بسبب كفركم وأفعالكم التي لا يقدم عليها إلا الكفرة.</p>'
