aaya: وَاذْكُرُوا إِذْ أَنْتُمْ قَلِيلٌ مُسْتَضْعَفُونَ فِي الْأَرْضِ تَخَافُونَ أَنْ
  يَتَخَطَّفَكُمُ النَّاسُ فَآوَاكُمْ وَأَيَّدَكُمْ بِنَصْرِهِ وَرَزَقَكُمْ مِنَ الطَّيِّبَاتِ
  لَعَلَّكُمْ تَشْكُرُونَ
text: "<p>وهذا تذكير من الله عزّ وجلّ أصحاب رسول الله صلى الله عليه وسلم ومناصحة.يقول:
  أطيعوا الله ورسوله أيها الـمؤمنون، واستـجيبوا له إذا دعاكم لـما يحيـيكم ولا تـخالفوا
  أمره، وإن أمركم بـما فـيه علـيكم الـمشقة والشدّة، فإن الله يهوّنه علـيكم بطاعتكم
  إياه ويعجل لكم منه ما تـحبون، كما فعل بكم إذ آمنتـم به واتبعتـموه وأنتـم قلـيـل
  يستضعفكم الكفـار فـيفتنونكم عن دينكم وينالونكم بـالـمكروه فـي أنفسكم وأعراضكم تـخافون
  منهم أن يتـخطفوكم فـيقتلوكم ويصطلـموا جميعكم { فآوَاكُمْ } يقول: فجعل لكم مأوى تأوون
  إلـيه منهم. { وأيَّدَكُمْ بِنَصْرِهِ } يقول: وقوّاكم بنصره علـيهم، حتـى قتلتـم منهم
  من قتلتـم ببدر. { وَرَزَقَكُمْ مِنَ الطَّيِّبـاتِ } يقول: وأطعمكم غنـيـمتهم حلالاً
  طيبـاً. { لَعَلَّكُمْ تَشْكُرُونَ } يقول: لكي تشكروا علـى ما رزقكم وأنعم به علـيكم
  من ذلك وغيره من نعمه عندكم.</p><p>واختلف أهل التأويـل فـي الناس الذين عنوا بقوله:
  { أنْ يَتَـخَطَّفَكُمُ النَّاسُ } فقال بعضهم: كفـار قريش. ذكر من قال ذلك.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة، قوله: { وَاذكُرُوا
  إذ أنْتُـمْ قَلـيـلٌ مُسْتَضعَفُونَ فِـي الأرضِ تَـخافُونَ أن يَتَـخَطَّفَكُمُ النَّاسُ
  } قال: يعنـي بـمكة مع النبـي صلى الله عليه وسلم ومن تبعه من قريش وحلفـائها وموالـيها
  قبل الهجرة.</p><p>حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الكلبـي
  أو قتادة أو كلـيهما: { وَاذكُرُوا إذْ أنْتُـمْ قَلـيـلٌ مُسْتَضْعَفُونَ } أنها نزلت
  فـي يوم بدر، كانوا يومئذٍ يخافون أن يتـخطفهم الناس، فآواهم الله وأيدهم بنصره.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، عن معمر، عن قتادة، بنـحوه.</p><p>وقال
  آخرون: بل عُنـي به غيرُ قريش. ذكر من قال ذلك.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرزاق، قال: أخبرنـي أبـي، قال: سمعت وهب بن منبه يقول فـي قوله عزّ
  وجلّ: { تَـخافُونَ أنْ يَتَـخَطَّفَكُمُ النَّاسُ } قال: فـارس.</p><p>قال: ثنا إسحاق،
  قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد الصمد، أنه سمع وهب بن منبه يقول،
  وقرأ: { وَاذْكُرُوا إذْ أنْتُـمْ قَلِـيـلٌ مُسْتَضْعَفُونَ فِـي الأرْضِ تَـخافُونَ
  أنْ يَتَـخَطَّفَكُمُ النَّاسُ } والناس إذ ذاك: فـارس، والروم.</p><p>قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَاذْكُرُوا إذْ أنْتُـمْ قَلِـيـلٌ مُسْتَضْعَفُونَ
  فِـي الأرْضِ } قال: كان هذا الـحيّ من العرب أذلّ الناس ذلاًّ، وأشقاه عيشاً، وأجوعه
  بطوناً، وأعراه جلوداً، وأبـينه ضلالاً من عاش منهم عاش شقـيًّا، ومن مات منهم ردّي
  فـي الناس، يؤكلون ولا يأكلون، والله ما نعلـم قبـيلاً من حاضر أهل الأرض يومئذٍ كانوا
  أشرّ منهم منزلاً. حتـى جاء الله بـالإسلام، فمكَّن به فـي البلاد، ووسَّع به فـي الرزق،
  وجعلكم به ملوكا علـى رقاب الناس، فبـالإسلام أعطى الله ما رأيتـم، فـاشكروا الله علـى
  نعمه، فإن ربكم منعم يحبّ الشكر وأهل الشكر فـي مزيد من الله تبـارك وتعالـى.</p><p>وأولـى
  القولـين فـي ذلك عندي بـالصواب، قول من قال: عُنـي بذلك مشركو قريش لأن الـمسلـمين
  لـم يكونوا يخافون علـى أنفسهم قبل الهجرة من غيرهم، لأنهم كانوا أدنى الكفـار منهم
  إلـيهم، وأشدّهم علـيهم يومئذٍ مع كثرة عددهم وقلة عدد الـمسلـمين.</p><p>وأما قوله:
  { فَآوَاكُمْ } فإنه يعنـي: آواكم الـمدينة، وكذلك قوله: { وأيَّدَكُمْ بِنَصْرِهِ
  } بـالأنصار.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { فَآوَاكُمْ
  } قال: إلـى الأنصار بـالـمدينة. { وأيَّدَكُمْ بِنَصْرِهِ } وهؤلاء أصحاب مـحمد صلى
  الله عليه وسلم، أيدهم بنصره يوم بدر.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن عكرمة: { فَآوَاكُمْ وأيَّدَكُمْ بِنَصْرهِ، وَرَزَقَكُمْ
  مِنَ الطيِّبـاتِ } يعنـي بـالـمدينة.</p>"
