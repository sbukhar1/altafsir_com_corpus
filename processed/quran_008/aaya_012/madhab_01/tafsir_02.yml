aaya: إِذْ يُوحِي رَبُّكَ إِلَى الْمَلَائِكَةِ أَنِّي مَعَكُمْ فَثَبِّتُوا الَّذِينَ
  آمَنُوا ۚ سَأُلْقِي فِي قُلُوبِ الَّذِينَ كَفَرُوا الرُّعْبَ فَاضْرِبُوا فَوْقَ
  الْأَعْنَاقِ وَاضْرِبُوا مِنْهُمْ كُلَّ بَنَانٍ
text: '<p>{ إِذْ يُوحِى } يجوز أن يكون بدلاً ثالثاً من</p><p class="quran">إِذْ يَعِدُكُمُ</p><p>[الأنفال:
  7] وأن ينتصب بيثبت { إِنّى مَعَكُمْ } مفعول يوحي وقرىء «إني» بالكسر على إرادة القول،
  أو على إجراء يوحي مجرى يقول، كقوله:</p><p class="quran">أَنّي مُمِدُّكُمْ</p><p>[الأنفال:
  9] والمعنى: أني معينكم على التثبيت فثبتوهم. وقوله: { سَأُلْقِى.... فَٱضْرِبُواْ
  } يجوز أن يكون تفسيراً لقوله: { أَنّي مَعَكُمْ فَثَبّتُواْ } ولا معونة أعظم من إلقاء
  الرعب في قلوب الكفرة ولا تثبيت أبلغ من ضرب أعناقهم. واجتماعهما غاية النصرة. ويجوز
  أن يكون غير تفسير، وأن يراد بالتثبيت أن يخطروا ببالهم ما تقوى به قلوبهم وتصح عزائمهم
  ونياتهم في القتال، وأن يظهروا ما يتيقنون به أنهم ممدّون بالملائكة. وقيل: كان الملك
  يتشبه بالرجل الذي يعرفون وجهه فيأتي فيقول: إني سمعت المشركين يقولون: والله لئن حملوا
  علينا لننكشفنّ، ويمشي بين الصفين فيقول: أبشروا، فإن الله ناصركم لأنكم تعبدونه. وهؤلاء
  لا يعبدونه. وقرىء «الرعب» بالتثقيل { فَوْقَ ٱلاعْنَـٰقِ } أراد أعالي الأعناق التي
  هي المذابح، لأنها مفاصل، فكان إيقاع الضرب فيها حزا وتطييرا للرؤوس. وقيل: أراد الرؤوس
  لأنها فوق الأعناق، يعني ضرب الهام. قال:</p><p class="poetry_or_grammar">وَأضْرِبُ
  هَامَة الْبَطَلِ الْمُشِيحِ غَشَّيْتُهُ</p><p class="poetry_or_grammar">وَهْوَ فِي
  جَأْوَاءَ بَاسِلَة</p><p class="poetry_or_grammar">عَضْباً أَصَابَ سَوَاءَ الرَّأْسِ
  فَانْفَلَقَا</p><p>والبنان: الأصابع، يريد الأطراف. والمعنى: فاضربوا المقاتل والشوي،
  لأن الضرب إما واقع على مقتل أو غير مقتل، فأمرهم بأن يجمعوا عليهم النوعين معاً. ويجوز
  أن يكون قوله { سَأُلْقِى } إلى قوله: { كُلَّ بَنَانٍ } عقيب قوله: { فَثَبّتُواْ
  ٱلَّذِينَ ءامَنُواْ } تلقينا للملائكة ما يثبتونهم به، كأنه قال: قولوا لهم قولي:
  { سَأُلْقِى فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ } أو كأنهم قالوا: كيف نثبتهم؟
  فقيل: قولوا لهم قولي: { سَأُلْقِى } فالضاربون على هذا هم المؤمنون.</p>'
