aaya: إِنْ تَسْتَفْتِحُوا فَقَدْ جَاءَكُمُ الْفَتْحُ ۖ وَإِنْ تَنْتَهُوا فَهُوَ خَيْرٌ
  لَكُمْ ۖ وَإِنْ تَعُودُوا نَعُدْ وَلَنْ تُغْنِيَ عَنْكُمْ فِئَتُكُمْ شَيْئًا وَلَوْ
  كَثُرَتْ وَأَنَّ اللَّهَ مَعَ الْمُؤْمِنِينَ
text: '<p>يقول تعالـى ذكره للـمشركين الذين حاربوا رسول الله صلى الله عليه وسلم ببدر:
  { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } يعنـي: إن تستـحكموا الله علـى
  أقطع الـحزبـين للرحم وأظلـم الفئتـين، وتستنصروه علـيه، فقد جاءكم حكم الله ونصره
  الـمظلوم علـى الظالـم، والـمـحقّ علـى الـمبطل. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا الـمـحاربـي، عن جويبر،
  عن الضحاك: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } قال: إن تستقضوا فقد
  جاءكم القضاء.</p><p>قال: ثنا سويد بن عمرو الكلبـي، عن حماد بن زيد، عن أيوب، عن عكرمة:
  { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } قال: إن تستقضوا فقد جاءكم القضاء.</p><p>حدثنا
  ابن الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } يعنـي بذلك الـمشركين، إن
  تستنصروا فقد جاءكم الـمدد.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قال: أخبرنـي عبد الله بن كثـير، عن ابن عبـاس، قوله: { إنْ تَسْتَفْتِـحُوا
  } قال: إن تستقضوا القضاء، وإنه كان يقول: { وَإنْ تَنْتَهُوا فَهُوَ خَيْرٌ لَكُمْ
  وَإنْ تَعُودُوا نَعُدْ وَلَنْ تُغْنِـيَ عَنْكُمْ فِئَتُكُمْ شَيْئاً } قلت: للـمشركين؟
  قال: لا نعلـمه إلاَّ ذلك.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ
  الفَتْـحُ } قال: كفـار قريش فـي قولهم: ربنا افتـح بـيننا وبـين مـحمد وأصحابه، ففتـح
  بـينهم يوم بدر.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد، نـحوه.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن الزهري: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } قال: استفتـح
  أبو جهل، فقال: اللهمّ يعنـي مـحمداً ونفسه أينا كان أفجر لك اللهمّ وأقطع للرحم فأَحِنْهُ
  الـيوم قال الله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ }.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهري، فـي قوله: {
  إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } قال: استفتـح أبو جهل بن هشام، فقال:
  اللهمّ أينا كان أفجر لك وأقطع للرحم فأحنه الـيوم يعنـي مـحمداً علـيه الصلاة والسلام
  ونفسه. قال الله عزّ وجلّ: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } فضربه
  ابنا عفراء: عوف ومعوّذ، وأجهز علـيه ابن مسعود.</p><p>حدثنـي الـمثنى، قال: ثنا أبو
  صالـح، قال: ثنـي اللـيث، قال: ثنـي عقـيـل، عن ابن شهاب، قال: أخبرنـي عبد الله بن
  ثعلبة بن صعير العدويّ حلـيف بنـي زهرة، أن الـمستفتـح يومئذٍ أبو جهل، وأنه قال حين
  التقـى القوم: أينا أقطع للرحم وآتانا بـما لا يُعرف فأَحِنْهُ الغداة فكان ذلك استفتاحه،
  فأنزل الله فـي ذلك: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ.</p><p>.. }
  الآية.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنْ تَسْتَفْتِـحُوا
  فَقَدْ جاءَكُمُ الفَتْـحُ... } الآية، يقول: قد كانت بدر قضاء وعبرة لـمن اعتبر.</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قال: كان
  الـمشركون حين خرجوا إلـى النبـيّ صلى الله عليه وسلم من مكة، أخذوا بأستار الكعبة،
  واستنصروا الله، وقالوا: اللهمّ انصر أعزّ الـجندين، وأكرم الفئتـين، وخير القبـيـلتـين
  فقال الله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } يقول: نصرت ما قلتـم،
  وهو مـحمد صلى الله عليه وسلم.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ،
  يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { إنْ تَسْتَفْتِـحُوا
  فَقَدْ جاءَكُمُ الفَتْـحُ... } إلـى قوله: { وأنَّ اللّهَ مَعَ الـمُؤْمِنِـينَ }
  وذلك حين خرج الـمشركون ينظرون عيرهم، وإن أهل العير أبـا سفـيان وأصحابه أرسلوا إلـى
  الـمشركين بـمكة يستنصرونهم، فقال أبو جهل: أينا كان خيرا عندك فـانصره وهو قوله: {
  إنْ تَسْتَفْتِـحُوا } يقول: تستنصروا.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } قال: إن
  تستفتـحوا العذاب، فعذّبوا يوم بدر، قال: وكان استفتاحهم بـمكة، قالوا:</p><p class="quran">اللَّهُمَّ
  إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ فَأمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ
  أوِ ائْتِنا بِعَذَابٍ ألِـيـمِ</p><p>قال: فجاءهم العذاب يوم بدر. وأخبر عن يوم أُحد:
  { وَإنْ تَعُودُوا نَعُدْ وَلَنْ تُغْنِـيَ عَنْكُمْ فِئَتُكُمْ شَيْئاً وَلَوْ كَثُرَتْ
  وأنَّ اللّهَ مَعَ الـمُؤْمِنِـينَ }.</p><p>حدثنا ابن وكيع، قال: ثنا ابن فضيـل، عن
  مطرف، عن عطية، قال: قال أبو جهل يوم بدر: اللهمّ انصر أهدى الفئتـين، وخير الفئتـين
  وأفضل فنزلت: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ }.</p><p>قال: ثنا عبد
  الأعلـى، عن معمر، عن الزهريّ، أن أبـا جهل هو الذي استفتـح يوم بدر وقال: اللهمّ أينا
  كان أفجر وأقطع لرحمه، فأحِنْهُ الـيوم فأنزل الله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ
  الفَتْـحُ }.</p><p>قال: ثنا يزيد بن هارون، عن ابن إسحاق، عن الزهريّ، عن عبد الله
  بن ثعلبة بن صعير: أن أبـا جهل، قال يوم بدر: اللهمّ أقطعنا لرحمه، وآتانا بـما لا
  نعرف، فأحِنْه الغداة وكان ذلك استفتاحا منه، فنزلت: { إنْ تَسْتَفْتِـحُوا فَقَدْ
  جاءَكُمُ الفَتْـحُ... } الآية.</p><p>قال: ثنا يحيى بن آدم، عن إبراهيـم بن سعد، عن
  صالـح بن كيسان، عن الزهريّ، عن عبد الله بن ثعلبة بن صعير، قال: كان الـمستفتـح يوم
  بدر أبـا جهل، قال: اللهمّ أقطعنا للرحم، وآتانا بـما لا نعرف، فأحنه الغداة فأنزل
  الله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ }.</p><p>حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، قال: ثنـي مـحمد بن مسلـم الزهري، عن عبد الله بن ثعلبة بن
  صُعَير، حلـيف بنـي زهرة، قال: لـما التقـى الناس، ودنا بعضهم من بعض، قال أبو جهل:
  اللهمّ أقطعنا للرحم، وآتانا بـما لا نعرف، فأحنه الغداة فكان هو الـمستفتـح علـى نفسه.</p><p>قال
  ابن إسحاق: فقال الله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } لقول أبـي
  جهل: اللهمّ أقطعنا للرحم، وآتانا بـما لا نعرف، فأحنه الغداة قال: الاستفتاح: الإنصاف
  فـي الدعاء.</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن يزيد
  بن رومان وغيره، قال أبو جهل يوم بدر: اللهمّ انصر أحبّ الدينـين إلـيك، ديننا العتـيق،
  أم دينهم الـحديث فأنزل الله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ...
  } إلـى قوله: { وَأنَّ اللّهَ مَعَ الـمُؤْمِنِـينَ }.</p><p>وأما قوله: { وَإنْ تَنْتَهُوا
  فَهُوَ خَيْرٌ لَكُمْ } فإنه يقول: وإن تنتهوا يا معشر قريش وجماعة الكفـار عن الكفر
  بـالله ورسوله، وقتال نبـيه صلى الله عليه وسلم والـمؤمنـين به، فهو خير لكم فـي دنـياكم
  وآخرتكم. { وَإنْ تَعُودُوا نَعُدْ } يقول: وإن تعودوا لـحربه وقتاله وقتال أتبـاعه
  الـمؤمنـين، نَعُدْ: أي بـمثل الواقعة التـي أُوقعت بكم يوم بدر.</p><p>وقوله: { وَلَنْ
  تُغْنِـيَ عَنْكُمْ فِئَتُكُمْ شَيْئاً وَلَوْ كَثُرَتْ } يقول: وإن تعودوا نعد لهلاككم
  بأيدي أولـيائي وهزيـمتكم، ولن تغنـي عنكم عند عودي لقتلكم بأيديهم وسبـيكم وهزمكم
  فئتكم شيئا ولو كثرت، يعنـي جندهم وجماعتهم من الـمشركين، كما لـم يغنوا عنهم يوم بدر
  مع كثرة عددهم وقلة عدد الـمؤمنـين شيئاً. { وأنَّ اللّهَ مَعَ الـمُؤْمِنِـينَ } يقول
  جلّ ذكره: وأن الله مع من آمن به من عبـاده علـى من كفر به منهم، ينصرهم علـيهم، أو
  يظهرهم كما أظهرهم يوم بدر علـى الـمشركين.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، فـي
  قوله: { وَإنْ تَنْتَهُوا فَهُوَ خَيْرٌ لَكُمْ } قال: يقول لقريش: وإن تعودوا نعد
  لـمثل الواقعة التـي أصابتكم يوم بدر. { وَلَنْ تُغْنِـيَ عَنْكُمْ فِئَتُكُمْ شَيْئاً
  وَلَوْ كَثُرَتْ وأنَّ اللّهَ مَعَ الـمُؤْمِنِـينَ }: أي وإن كثر عددكم فـي أنفسكم
  لن يغنـي عنكم شيئاً، وأن الله مع الـمؤمنـين ينصرهم علـى من خالفهم.</p><p>وقد قـيـل:
  إن معنى قوله: { وَإنْ تَعُودُوا نَعُدْ } وإن تعودوا للاستفتاح نعد لفتـح مـحمد صلى
  الله عليه وسلم. وهذا القول لا معنى له لأن الله تعالـى قد كان ضمن لنبـيه علـيه الصلاة
  والسلام حين أذن له فـي حرب أعدائه إظهار دينه وإعلاء كلـمته من قبل أن يستفتـح أبو
  جهل وحزبه، فلا وجه لأن يقال والأمر كذلك إن تنتهوا عن الاستفتاح فهو خير لكم وإن تعودوا
  نعد لأن الله قد كان وعد نبـيه صلى الله عليه وسلم الفتـح بقوله: أُذنَ للَّذينَ يُقاتَلُونَ
  بأنَّهُمْ ظُلِـمُوا وإنَّ اللّهَ علـى نَصْرهِمْ لَقَديرٌ استفتـح الـمشركون أو لـم
  يستفتـحوا. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ: { وَإنْ تَعُودُوا نَعُدْ }: إن تستفتـحوا الثانـية نفتـح
  لـمـحمد صلى الله عليه وسلم.</p><p>{ وَلَنْ تُغْنِـيَ عَنْكُمْ فِئَتُكُمْ شَيْئاً
  وَلَوْ كَثُرَتْ وأنَّ اللّهَ مَعَ الـمُؤْمِنِـينَ }: مـحمد وأصحابه.</p><p>واختلفت
  القرّاء فـي قراءة قوله: { وأنَّ اللّهَ مَعَ الـمُؤْمِنِـينَ } ففتـحها عامة قرّاء
  أهل الـمدينة، بـمعنى: ولن تغنـي عنكم فئتكم شيئا ولو كثرت، وأن الله مع الـمؤمنـين.
  فعطف ب «أنّ» علـى موضع «ولو كثرت» كأنه قال: لكثرتها، ولأن الله مع الـمؤمنـين ويكون
  موضع «أن» حينئذٍ نصبـاً علـى هذا القول. وكان بعض أهل العربـية يزعم أن فتـحها إذا
  فتـحت علـى:</p><p class="quran">وأنَّ اللّهَ مُوهِنُ كَيْدَ الكافِرِينَ، وأنَّ اللّهَ
  مَعَ الـمُؤْمِنِـينَ</p><p>عطفـا بـالأخرى علـى الأولـى. وقرأ ذلك عامة قرّاء الكوفـيـين
  والبصريـين: «وإنَّ اللّهَ» بكسر الألف علـى الابتداء، واعتلوا بأنها فـي قراءة عبد
  الله: «وَإنَّ اللّهَ لَـمَعَ الـمُؤْمِنِـينَ».</p><p>وأولـى القراءتـين بـالصواب،
  قراءة من كسر «إن» للابتداء، لتقضي الـخبر قبل ذلك عما يقضي قوله: { وَإنَّ اللّهَ
  مَعَ الـمُؤْمِنِـينَ }.</p>'
