  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَإِنْ تَوَلَّوْا فَاعْلَمُوا أَنَّ اللَّهَ مَوْلَاكُمْ ۚ نِعْمَ الْمَوْلَىٰ
  وَنِعْمَ النَّصِيرُ
text: "<p>يقول تعالـى ذكره: وإن أدبر هؤلاء الـمشركون عما دعوتـموهم إلـيه أيها الـمؤمنون
  من الإيـمان بـالله ورسوله وترك قتالكم علـى كفرهم، فأبوا إلا الإصرار علـى الكفر وقتالكم،
  فقاتلوهم وأيقنوا أن الله معينكم علـيهم وناصركم. { نِعْمَ الـمَوْلَـى } هو لكم، يقول:
  نعم الـمعين لكم ولأولـيائه، { وَنِعْمَ النَّصِير } وهو الناصر.</p><p>حدثنا ابن حميد،
  قال: ثنا سلمة، عن ابن إسحاق: { وَإنْ تَوَلَّوْا } عن أمرك إلى ما هم عليه من كفرهم
  { فإنَّ اللّهَ هُوَ مَوْلاكُمْ } الذي أعزّكم ونصركم عليهم يوم بدر في كثرة عَدَدهم
  وقلة عُددكم. { نِعْمَ النَّصِيرُ }.</p>"
