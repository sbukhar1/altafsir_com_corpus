aaya: وَلَوْ عَلِمَ اللَّهُ فِيهِمْ خَيْرًا لَأَسْمَعَهُمْ ۖ وَلَوْ أَسْمَعَهُمْ لَتَوَلَّوْا
  وَهُمْ مُعْرِضُونَ
text: '<p>اختلف أهل التأويـل، فـيـمن عنـي بهذه الآية وفـي معناها، فقال بعضهم: عنـي
  بها الـمشركون، وقال: معناه أنهم لو رزقهم الله الفهم لِـما أنزله علـى نبـيه صلى الله
  عليه وسلم لـم يؤمنوا به، لأن الله قد حكم علـيهم أنهم لا يؤمنون. ذكر من قال ذلك:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قوله: { وَلَوْ عَلِـمَ
  اللّهُ فِـيهِمْ خَيْراً لأسْمَعَهُمْ وَلَوْ أسْمَعَهُمْ } لقالُوا</p><p class="quran">ائْتِ
  بقُرآنٍ غيرِ هَذَا</p><p>ولقالوا:</p><p class="quran">لولا اجْتَبَـيْتَهَا</p><p>ولو
  جاءهم بقرآن غيره { لتولَّوْا وهُمْ مُعْرِضُونَ }.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَوْ أسْمَعْهُمْ لَتَوَلَّوْا وَهُمْ مُعْرِضُونَ
  } قال: لو أسمعهم بعد أن يعلـم أن لا خير فـيهم ما انتفعوا بذلك، ولتولوا وهم معرضون.</p><p>وحدثنـي
  به مرّة أخرى، فقال: لو علـم الله فـيهم خيراً لأسمعهم، ولو أسمعهم بعد أن يعلـم أن
  لا خير فـيهم ما نفعهم بعد أن نفذ علـمه بأنهم لا ينتفعون به.</p><p>وقال آخرون: بل
  عنـي بها الـمنافقون. قالوا: ومعناه: ما:</p><p>حدثنا به ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { وَلَوْ عَلِـمَ اللّهُ فِـيهِمْ خَيْراً لأَسْمَعَهُمْ } لأنفذ لهم
  قولهم الذي قالوه بألسنتهم، ولكن القلوب خالفت ذلك منهم، ولو خرجوا معكم لتولوا وهم
  معرضون، فأوفوا لكم بشرّ مـما خرجوا علـيه.</p><p>وأولـى القول فـي تأويـل ذلك بـالصواب
  عندي ما قاله ابن جريج وابن زيد لـما قد ذكرنا قبل من العلة، وأن ذلك لـيس من صفة الـمنافقـين.</p><p>فتأويـل
  الآية إذن: ولو علـم الله فـي هؤلاء القائلـين خيراً لأسمعهم مواعظ القرآن وعبره، حتـى
  يعقلوا عن الله حججه منه، ولكنه قد علـم أنه لا خير فـيهم وأنهم مـمن كتب لهم الشقاء
  فهم لا يؤمنون. ولو أفهمهم ذلك حتـى يعلـموا ويفهموا لتولوا عن الله وعن رسوله، وهم
  معرضون عن الإيـمان بـما دلهم علـى حقـيقته مواعظ الله وعبره وحججه معاندون للـحقّ
  بعد العلـم به.</p>'
