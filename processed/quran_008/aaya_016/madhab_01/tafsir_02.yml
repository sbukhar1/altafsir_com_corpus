aaya: وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ إِلَّا مُتَحَرِّفًا لِقِتَالٍ أَوْ مُتَحَيِّزًا
  إِلَىٰ فِئَةٍ فَقَدْ بَاءَ بِغَضَبٍ مِنَ اللَّهِ وَمَأْوَاهُ جَهَنَّمُ ۖ وَبِئْسَ
  الْمَصِيرُ
text: "<p>{ زَحْفاً } حال من الذين كفروا. والزحف: الجيش الدهم لذي يرى لكثرته كأنه
  يزحف، أي يدب دبيباً، من زحف الصبي إذا دبّ على إسته قليلاً قليلاً، سمي بالمصدر والجمع
  زحوف والمعنى: إذا لقيتموهم للقتال وهم كثير جم وأنتم قليل فلا تفرّوا، فضلاً أن تدانوهم
  في العدد أو تساووهم، أو حال من الفريقين. أي إذا لقيتموهم متزاحفين هم وأنتم، أو حال
  من المؤمنين كأنهم أُشعروا بما كان سيكون منهم يوم حنين حين تولوا مدبرين، وهم زحف
  من الزحوف اثني عشر ألفاً، وتقدمه نهي لهم عن الفرار يومئذٍ. وفي قوله: { وَمَن يُوَلّهِمْ
  يَوْمَئِذٍ } أمارة عليه { إِلاَّ مُتَحَرّفاً لّقِتَالٍ } هو الكرّ بعد الفرّ، يخيل
  عدوّه أنه منهزم ثم يعطف عليه، وهو باب من خدع الحرب ومكايدها { أَوْ مُتَحَيّزاً }
  أو منحازاً { إِلَىٰ فِئَةٍ } إلى جماعة أخرى من المسلمين سوى الفئة التي هو فيها.
  وعن ابن عمر رضي الله عنه:</p><p>(417) ( خرجت سرية وأنا فيهم ففرّوا فلما رجعوا إلى
  المدينة استحيوا فدخلوا البيوت، فقلت: يا رسول الله نحن الفرّارون، فقال: بل أنتم العكارون
  وأنا فئتكم). وانهزم رجل من القادسية، فأتى المدينة إلى عمر رضي الله عنه فقال: يا
  أمير المؤمنين هلكت، فررت من الزحف، فقال عمر رضي الله عنه: أنا فئتك. وعن ابن عباس
  رضي الله عنه: إنّ الفرار من الزحف من أكبر الكبائر. فإن قلت: بم انتصب { إِلاَّ مُتَحَرّفاً
  }؟ قلت: على الحال، وإلا لغو. أو على الاستثناء من المولين، أي: ومن يولهم إلا رجلاً
  منهم متحرّفاً أو متحيزاً. وقرأ الحسن «دبره» بالسكون ووزن متحيز متفيعل لا متفعل،
  لأنه من حاز يحوز، فبناء متفعل منه متحوّز.</p>"
