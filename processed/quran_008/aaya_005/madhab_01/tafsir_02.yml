aaya: كَمَا أَخْرَجَكَ رَبُّكَ مِنْ بَيْتِكَ بِالْحَقِّ وَإِنَّ فَرِيقًا مِنَ الْمُؤْمِنِينَ
  لَكَارِهُونَ
text: '<p>{ كَمَا أَخْرَجَكَ رَبُّكَ } فيه وجهان أحدهما. أن يرتفع محل الكاف على أنه
  خبر مبتدإ محذوف تقديره. هذه الحال كحال إخراجك. يعني أنّ حالهم في كراهة ما رأيت من
  تنفل الغزاة مثل حالهم في كراهة خروجك للحرب. والثاني: أن ينتصب على أنه صفة مصدر الفعل
  المقدّر في قوله:</p><p class="quran">ٱلانفَالُ لِلَّهِ وَٱلرَّسُولِ</p><p>[الأنفال:
  1] أي الأنفال استقرت لله والرسول، وثبتت مع كراهتهم ثباتاً مثل ثبات إخراج ربك إياك
  من بيتك وهم كارهون. و { مِن بَيْتِكَ } يريد بيته بالمدينة، أو المدينة نفسها، لأنها
  مهاجره ومسكنه، فهي في اختصاصها به كاختصاص البيت بساكنه { بِٱلْحَقِّ } أي إخراجاً
  ملتبساً بالحكمة والصواب الذي لا محيد عنه { وَإِنَّ فَرِيقاً مّنَ ٱلْمُؤْمِنِينَ
  لَكَـِّرِهُونَ } في موضع الحال، أي أخرجك في حال كراهتهم، وذلك:</p><p>(412) أن عير
  قريش أقبلت من الشأم فيها تجارة عظيمة معها أربعون راكباً، منهم أبو سفيان وعمرو بن
  العاص وعمرو بن هشام، فأخبر جبريل رسول الله صلى الله عليه وسلم فأخبر المسلمين، فأعجبهم
  تلقي العير لكثرة الخير وقلة القوم، فلما خرجوا بلغ أهل مكة خبر خروجهم، فنادى أبو
  جهل فوق الكعبة: يا أهل مكة النجاء النجاء على كل صعب وذلول، عيركم أموالكم، إن أصابها
  محمد لن تفلحوا بعدها أبداً، وقد رأت أخت العباس بن عبد المطلب رؤيا فقالت لأخيها:
  إني رأيت عجباً رأيت كأنّ ملكاً نزل من السماء فأخذ صخرة من الجبل ثم حلق بها فلم يبق
  بيت من بيوت مكة إلا أصابه حجر من تلك الصخرة. فحدث بها العباس فقال أبو جهل: ما يرضى
  رجالهم أن يتنبئوا حتى تتنبأ نساؤهم، فخرج أبو جهل بجميع أهل مكة وهم النفير. في المثل
  السائر: لا في العير ولا في النفير، فقيل له: إنّ العير أخذت طريق الساحل ونجت، فارجع
  بالناس إلى مكة، فقال: لا والله لا يكون ذلك أبداً حتى ننحر الجزور، ونشرب الخمور،
  ونقيم القينات والمعازف ببدر، فيتسامع جميع العرب بمخرجنا، وإن محمداً لم يصب العير،
  وإنا قد أعضضناه، فمضى بهم إلى بدر - وبدر ماء كانت العرب تجتمع فيه لسوقهم يوماً في
  السنة - فنزل جبريل عليه السلام فقال: يا محمد؛ إن الله وعدكم إحدى الطائفتين: إمّا
  العير، وإمّا قريشاً، فاستشار النبي صلى الله عليه وسلم أصحابه وقال: ما تقولون؛ إن
  القوم قد خرجوا من مكة على كل صعب وذلول، فالعير أحب إليكم أم النفير؟ قالوا: بل العير
  أحب إلينا من لقاء العدوّ، فتغير وجه رسول الله صلى الله عليه وسلم: ثم ردّد عليهم
  فقال: إن العير قد مضت على ساحل البحر، وهذا أبو جهل قد أقبل، فقالوا يا رسول الله،
  عليك بالعير ودع العدوّ، فقام عند غضب النبي صلى الله عليه وسلم أبو بكر وعمر رضي الله
  عنهما فأحسنا، ثم قام سعد بن عبادة فقال: انظر أمرك فامض.</p><p>فوالله لو سرت إلى
  عدن أبين. ما تخلف عنك رجل من الأنصار، ثم قال المقداد بن عمرو يا رسول الله، امض لما
  أمرك الله، فإنا معك حيثما أحببت لا نقول لك كما قال بنو إسرائيل لموسى: اذهب أنت وربك
  فقاتلا إنا ههنا قاعدون، ولكن: إذهب أنت وربك فقاتلا إنا معكما مقاتلون، ما دامت عين
  منا تطرف، فضحك رسول الله صلى الله عليه وسلم ثم قال: أشيروا عليّ أيها الناس وهو يريد
  الأنصار، لأنهم قالوا له حين بايعوه على العقبة: إنا برآء من ذمامك حتى تصل إلى ديارنا،
  فإذا وصلت إلينا فأنت في ذمامنا، نمنعك مما نمنع منه آباءنا ونساءنا، فكان النبي صلى
  الله عليه وسلم يتخوّف أن لا تكون الأنصار ترى عليهم نصرته إلا على عدوّ دهمه بالمدينة،
  فقام سعد بن معاذ فقال: لكأنك تريدنا يا رسول الله؟ قال: أجل، قال: قد آمنا بك وصدّقناك
  وشهدنا أن ما جئت به هو الحق، وأعطيناك على ذلك عهودنا ومواثيقنا على السمع والطاعة،
  فامض يا رسول الله لما أردت، فوالذي بعثك بالحق لو استعرضت بنا هذا البحر فخضته لخضناه
  معك ما تخلف منا رجل واحد، وما نكره أن تلقى بنا عدوّنا إنا لصبر عند الحرب، صدق عند
  اللقاء، ولعلّ الله يريك منا ما تقرّبه عينك، فسر بنا على بركة الله، ففرح رسول الله
  صلى الله عليه وسلم وبسطه قول سعد، ثم قال: سيروا على بركة الله وأبشروا، فإنّ الله
  وعدني إحدى الطائفتين، والله لكأني الآن أنظر إلى مصارع القوم. وروي:</p><p>(413) أنه
  قيل لرسول الله صلى الله عليه وسلم حين فرغ من بدر: عليك بالعير ليس دونها شيء، فناداه
  العباس وهو في وثاقه: لا يصلح فقال له النبي صلى الله عليه وسلم: لم؟ قال: لأنّ الله
  وعدك إحدى الطائفتين. وقد أعطاك ما وعدك، وكانت الكراهة من بعضهم لقوله: { وَإِنَّ
  فَرِيقاً مّنَ ٱلْمُؤْمِنِينَ لَكَـِّرِهُونَ }.</p>'
