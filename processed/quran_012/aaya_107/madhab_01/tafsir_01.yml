aaya: أَفَأَمِنُوا أَنْ تَأْتِيَهُمْ غَاشِيَةٌ مِنْ عَذَابِ اللَّهِ أَوْ تَأْتِيَهُمُ
  السَّاعَةُ بَغْتَةً وَهُمْ لَا يَشْعُرُونَ
text: "<p>يقول جلّ ثناؤه: أفأمن هؤلاء الذين لا يقرّون بأن الله ربهم إلا وهم مشركون
  فـي عبـادتهم إياه غيره، { أنْ تَأْتِـيَهُمْ غاشِيَةٌ مِنْ عَذَابِ اللّهِ } تغشاهم
  من عقوبة الله وعذابه، علـى شركهم بـالله، أو تأتـيهم القـيامة فجأة وهم مقـيـمون علـى
  شركهم وكفرهم بربهم، فـيخـلدهم الله عزّ وجلّ فـي ناره وهم لا يدرون بـمـجيئها وقـيامها.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { أنْ تَأْتِـيَهُمْ
  غاشِيَةٌ مِنْ عَذَابِ اللّهِ } قال: تغشاهم.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { غاشِيَةٌ مِنْ عَذَابِ
  اللّهِ } قال: تغشاهم.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { أفأَمِنُوا أنْ تَأْتِـيَهُمْ غاشِيَةٌ مِنْ عَذَاب اللّهِ }: أي
  عقوبة من عذاب الله.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن
  معمر، عن قتادة: { غاشيَةٌ مِنْ عَذَابِ اللّهِ } قال: غاشية واقعة تغشاهم من عذاب
  الله.</p>"
