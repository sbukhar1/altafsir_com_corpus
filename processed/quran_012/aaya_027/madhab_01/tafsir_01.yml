aaya: وَإِنْ كَانَ قَمِيصُهُ قُدَّ مِنْ دُبُرٍ فَكَذَبَتْ وَهُوَ مِنَ الصَّادِقِينَ
text: '<p>يقول تعالـى ذكره: قال يوسف لما قذفته امرأة العزيز بـما قذفته من إرداته الفـاحشة
  منها مكذّبـاً لها فـيـما قذفته به ودفعاً لـما نُسِب إلـيه: ما أنا راودتها عن نفسها،
  بل هي راودتنـي عن نفسي. وقد قـيـل: إن يوسف لـم يرد ذكر ذلك لو لـم تقذفه عند سيدها
  بـما قذفته به. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمارة، قال: ثنا عبـيد الله
  بن موسى، قال: أخبرنا شيبـان، عن أبـي إسحاق، عن نوف الشامي، قال: ما كان يوسف يريد
  أن يذكره حتـى</p><p class="quran">قالَتْ ما جَزَاءُ مَنْ أرَادَ بأهْلِكَ سُوءاً</p><p>الآية،
  قال: فغضب فقال: هي راودتنـي عن نفسي.</p><p>وأما قوله: { وَشَهِدَ شاهِدٌ مِنْ أهْلها
  } فإن أهل العلـم اختلفوا فـي صفة الشاهد، فقال بعضهم: كان صبـيًّا فـي الـمهد. ذكر
  من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبو العلاء بن عبد الـجبـار، عن حماد بن
  سلـمة، عن عطاء بن السائب، عن سعيد بن جبـير، عن ابن عبـاس، قال: تكلـم أربعة فـي الـمهد
  وهم صغار: ابن ماشطة بنت فرعون، وشاهد يوسف، وصاحب جُريج، وعيسى ابن مريـم علـيه السلام.</p><p>حدثنا
  أبو كريب، قال: ثنا وكيع، عن أبـي بكر الهُذَلـيّ، عن شَهرْ بن حَوْشب، عن أبـي هريرة،
  قال: عيسى، وصاحب يوسف، وصاحب جُريج. يعنـي تكلـموا فـي الـمهد.</p><p>حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا زائدة، عن أبـي حصين، عن سعيد بن جبـير: { وَشَهِدَ
  شاهِدٌ مِنْ أهْلها } قال: صبـيّ.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا إسرائيـل، عن أبـي حصين، عن سعيد بن جبـير: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال:
  كان فـي الـمهد صبـيًّا.</p><p>حدثنـي مـحمد بن عبـيد الـمـحاربـيّ، قال: ثنا أيوب
  بن جابر، عن أبـي حصين، عن سعيد بن جبـير، فـي قوله: { وَشَهِدَ شاهِدٌ مِنْ أهْلها
  } قال: صبـيّ.</p><p>حدثنـي يحيى بن طلـحة البربوعي، قال: ثنا أبو بكر بن عياش، عن
  أبـي حصين، عن سعيد بن جبـير، بـمثله.</p><p>حدثنا أبو كريب، قال: ثنا وكيع وحدثنا
  ابن وكيع، قال: ثنا أبـي، عن شريك، عن سالـم، عن سعيد بن جبـير، قال: كان صبـيًّا فـي
  مهده.</p><p>حدثنا ابن وكيع، قال: ثنا إدريس، عن حصين، عن هلال بن يساف: { وَشَهِدَ
  شاهِدٌ مِنْ أهْلها } قال: صبـيّ فـي الـمهد.</p><p>حدثنا ابن وكيع، قال: ثنا عمرو
  بن مـحمد، عن أبـي مزوق، عن جويبر، عن الضحاك: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال:
  صبـيّ أنطقه الله. ويقال: ذو رأي برأيه.</p><p>حدثنا الـحسن بن مـحمد، قال: أخبرنا
  عفـان، قال: ثنا حماد، قال: أخبرنـي عطاء بن السائب، عن سعيد بن جبـير، عن ابن عبـاس،
  عن النبـيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " تَكَلَّـمَ أرْبَعَةٌ
  وَهُمْ صِغَارٌ " </p><p>فذكر فِـيهمْ شاهِدَ يُوسُفَ.</p><p>حُدثت عن الـحسين بن الفرج.
  قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله:
  { وَشَهِدَ شاهِدٌ مِنْ أهْلها } يزعمون أنه كان صبـيًّا فـي الدار.</p><p>حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنا عمي. قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: كان صبـياًّ فـي الـمهد.</p><p>وقال آخرون: كان
  رجلاً ذا لـحية. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع،
  قال: ثنا أبـي، عن إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس، قال: كان ذا لـحية.</p><p>حدثنا
  أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن جابر، عن ابن
  أبـي ملـيكة، عن ابن عبـاس: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: كان من خاصة الـملك.</p><p>وبه
  قال: حدثنا أبـي، عن عمران بن حدير، سمع عكرمة يقول: { وَشَهِدَ شاهِدٌ مِنْ أهْلها
  } قال: ما كان يصبـيّ، ولكن رجلاً حكيـماً.</p><p>حدثنا سَوَّار بن عبد الله، قال:
  ثنا عبد الـملك بن الصبـاح، قال: ثنا عمران بن حدير، عن عكرمة، وذكره عنده: { وَشَهِدَ
  شاهِدٌ مِنْ أهْلها } فقالوا: كان صبـيًّا، فقال: إنه لـيس بصبـيّ ولكنه رجل حكيـم.</p><p>حدثنا
  أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور، عن
  مـجاهد: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: كان رجلاً.</p><p>حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن مـجاهد: { وَشَهِدَ شاهِدٌ مِنْ أهْلها
  } قال: رجل.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد، فـي قوله:
  { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: رجل.</p><p>حدثنا ابن وكيع، قال: ثنا أبو بكر
  بن عياش، عن أبـي حصين، عن سعيد بن جبـير: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: رجل.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا عمرو بن مـحمد، قال: أخبرنا إسرائيـل، عن سماك، عن عكرمة
  عن ابن عبـاس: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: ذو لـحية.</p><p>حدثنا ابن وكيع،
  قال: ثنا عمرو بن مـحمد، قال: ثنا أسبـاط، عن السديّ، قال: ابن عمها كان الشاهد من
  أهلها.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا إسرائيـل،
  عن سماك، عن عكرمة عن ابن عبـاس: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: ذو لـحية.</p><p>حدثني
  الـمثنى، قال: ثنا أبو غسان، قال: ثنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس،
  قال: كان ذا لـحية.</p><p>حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا قـيس، عن
  جابر، عن ابن أبـي ملـيكة: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: كان من خاصة الـملك.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَشَهِدَ شاهِدٌ مِنْ أهْلها
  } قال: رجل حكيـم كان من أهلها.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة، قوله: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: رجل حكيـم
  من أهلها.</p><p>حدثنا الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن منصور، عن
  مـجاهد: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: كان رجلاً.</p><p>حدثنـي الـمثنى، قال:
  ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن بعض أصحابه، عن الـحسن، فـي قوله: { وَشَهِدَ
  شاهِدٌ مِنْ أهْلها } قال رجل له رأي أشار برأيه.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: يقال: إنـما كان الشاهد مشيراً
  رجلاً من أهل إطفـير، وكان يستعين برأيه. إلا أنه قال: أشهد إن كان قميصه قدّ من قبل
  لقد صدقت وهو من الكاذبـين.</p><p>وقـيـل: معنى قوله: { وَشَهِدَ شاهِدٌ }: حكم حاكم.</p><p>حدثت
  بذلك عن الفراء، عن معلـي بن هلال، عن أبـي يحيى، عن مـجاهد.</p><p>وقال آخرون: إنـما
  عنـي بـالشاهد القميص الـمقدود. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { وَشَهِدَ
  شاهِدٌ مِنْ أهْلها } قال: قميصه مشقوق من دبر، فتلك الشهادة.</p><p>حدثنا الـحسن بن
  مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَشَهِدَ
  شاهِدٌ مِنْ أهْلها } قميصه مشقوق من دُبُر، فتلك الشهادة.</p><p>حدثنا ابن وكيع، قال:
  ثنا الـمـحاربـي، عن لـيث، عن مـجاهد: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } لـم يكن من
  الإنس.</p><p>قال: ثنا حفص، عن لـيث، عن مـجاهد: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال:
  كان من أمر الله، ولـم يكن إنسياً.</p><p>والصواب من القول فـي ذلك، قول من قال: كان
  صبـيًّا فـي الـمهد للـخبر الذي ذكرناه عن رسول الله صلى الله عليه وسلم أنه ذكر من
  تكلـم فـي الـمهد، فذكر أن أحدهم صاحب يوسف. فأما ما قاله مـجاهد من أنه القميص الـمقدود
  فما لا معنى له لأن الله تعالـى ذكره أخبر عن الشاهد الذي شهد بذلك أنه من أهل الـمرأة
  فقال: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } ولا يقال للقميص هو من أهل الرجل ولا الـمرأة.</p><p>وقوله:
  { إنْ كَانَ قَمِيصُهُ قُدَّ مِنْ قُبُلً فَصَدَقَتْ وَهُوَ مِنَ الكاذِبِـينَ } لأن
  الـمطلوب إذا كان هاربـاً فإنـما يؤتـى من قبل دبره، فكان معلوما أن الشقّ لو كان من
  قُبُل لـم يكن هاربـاً مطلوبـاً، ولكن كان يكون طالبـاً مدفوعاً، وكان ذلك شهادة علـى
  كذبه.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: قال: أشهد إن كان
  قميصه قُدّ من قُبل لقد صدقت وهو من الكاذبـين، وذلك أن الرجل إنـما يريد الـمرأة مقبلاً.</p><p>{
  إنْ كَانَ قَمِيصُهُ قُدَّ مِنْ دُبُرٍ وَهُوَ مِنَ الصَّادِقِـينَ } وذلك أن الرجل
  لا يأتـي الـمرأة من دبر. وقال: إنه لا ينبغي أن يكون فـي الـحقّ إلا ذاك. فلـما رأى
  إطفـير قميصه قُدّ من دبر عرف أنه من كيدها، فقال: { إنَّهُ مِنْ كَيْدِكُنَّ إنَّ
  كَيْدَكُنَّ عَظِيـمٌ }.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قال: قال: يعنـي الشاهد من أهلها: القميص يقضي بـينهما { إنْ كَانَ قَمِيصُهُ قُدَّ
  مِنْ قُبُلً فَصَدَقَتْ وَهُوَ مِنَ الكاذِبِـينَ وإنْ كَانَ قَمِيصُهُ قُدَّ مِنْ
  دُبُرٍ فَكَذَبَتْ وَهُوَ مِنَ الصَّادِقِـينَ فَلَـمَّا رأى قَمِيصَهُ قُدَّ مِنْ
  دُبُرٍ قَالَ إنَّهُ مِنْ كَيْدَكُنَّ إنَّ كَيْدَكُنَّ عَظِيـمٌ }.</p><p>وإنـما حذفت
  «أن» التـي تتلقـى بها الشهادة، لأنه ذهب بـالشهادة إلـى معنى القول، كأنه قال: وقال
  قائل من أهلها: إن كان قميصه، كما قـيـل:</p><p class="quran">يُوصِيكُمُ اللَّهُ فِـي
  أوْلادِكُمْ للذَّكَرِ مِثلُ حَظّ الأُنْثَـيَـيْنِ</p><p>لأنه ذهب بـالوصية إلـى القول.</p><p>وقوله:
  { فَلَـمَّا رأى قَمِيصَهُ قُدَّ مِنْ دُبُرٍ } خبر عن زوج الـمرأة، وهو القائل لها:
  إن هذا الفعل من كيدكنّ: أي صنـيعكنّ، يعنـي من صنـيع النساء، إن كيدكنّ عظيـم. وقـيـل:
  إنه خبر عن الشاهد أنه القائل ذلك.</p>'
