aaya: قَالُوا أَضْغَاثُ أَحْلَامٍ ۖ وَمَا نَحْنُ بِتَأْوِيلِ الْأَحْلَامِ بِعَالِمِينَ
text: "<p>{ أَضْغَـٰثُ أَحْلاَمٍ } تخاليطها وأباطيلها، وما يكون منها من حديث نفس أو
  وسوسة شيطان. وأصل الأضغاث: ما جمع من أخلاط النبات وحزم، الواحد: ضغث، فاستعيرت لذلك،
  والإضافة بمعنى «من» أي أضغاث من أحلام والمعنى: هي أضغاث أحلام. فإن قلت: ما هو إلا
  حلم واحد، فلم قالوا: أضغاث أحلام فجمعوا؟ قلت: هو كما تقول: فلان يركب الخيل ويلبس
  عمائم الخز، لمن لا يركب إلا فرساً واحداً وما له إلا عمامة فردة، تزيدا في الوصف،
  فهؤلاء أيضاً تزيدوا في وصف الحلم بالبطلان، فجعلوه أضغاث أحلام. ويجوز أن يكون قد
  قص عليهم مع هذه الرؤيا رؤيا غيرها { وَمَا نَحْنُ بِتَأْوِيلِ ٱلأَحْلَـٰمِ بِعَـٰلِمِينَ
  } إما أن يريدوا بالأحلام المنامات الباطلة خاصة، فيقولوا: ليس لها عندنا تأويل، فإن
  التأويل إنما هو للمنامات الصحيحة الصالحة، وإما أن يعترفوا بقصور علمهم وأنهم ليسوا
  في تأويل الأحلام بنحارير.</p>"
