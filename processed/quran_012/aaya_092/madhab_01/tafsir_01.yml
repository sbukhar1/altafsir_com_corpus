aaya: قَالَ لَا تَثْرِيبَ عَلَيْكُمُ الْيَوْمَ ۖ يَغْفِرُ اللَّهُ لَكُمْ ۖ وَهُوَ
  أَرْحَمُ الرَّاحِمِينَ
text: "<p>يقول تعالى ذكره: قال يوسف لإخوته: { لا تَثْرِيبَ } يقول: لا تغيـير علـيكم
  ولا إفساد لـما بـينـي وبـينكم من الـحُرْمة وحقّ الأخوّة، ولكن لكم عندي الصفح والعفو.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { لا تَثْرِيبَ عَلَـيْكُم } لـم يثرِّب عليهم أعمالهم.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزُّبـير، قوله: { لا تَثْرِيبَ عَلَـيْكُمُ
  الـيَوْمَ } قال: قال سفـيان: لا تغيير عليكم.</p><p>حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق: قالَ { لا تَثْرِيبَ عَلَـيْكُمُ الـيَوْمَ }: أي لا تأنـيب علـيكم الـيوم
  عندي فـيـما صنعتم.</p><p>حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال:
  اعتذروا إلـى يوسف، فقال: { لا تَثْرِيبَ عَلَيْكُمُ اليَوْمَ } يقول: لا أذكر لكم
  ذنبكم.</p><p>وقوله: { يَغْفِرُ اللّهُ لَكُمْ وَهُوَ أرْحَمُ الرَّاحِمِينَ } وهذا
  دعاء من يوسف لإخوته بأن يغفر الله لهم ذنبهم فـيـما أتوا إلـيه وركبوا منه من الظلـم،
  يقول: عفـا الله لكم عن ذنبكم وظلـمكم، فستره علـيكم { وَهُوَ أرْحَمُ الرَّاحِمِينَ
  } يقول: والله أرحم الراحميــن مـمن تاب من ذنبه وأناب إلـى طاعته بـالتوبة من معصيته.
  كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { يَغْفُر اللّهُ لَكُمْ
  وَهُوَ أرْحَمُ الرَّاحِمينَ } حيث اعترفوا بذنبهم.</p>"
