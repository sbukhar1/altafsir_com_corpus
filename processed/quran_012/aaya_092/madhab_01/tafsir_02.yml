aaya: قَالَ لَا تَثْرِيبَ عَلَيْكُمُ الْيَوْمَ ۖ يَغْفِرُ اللَّهُ لَكُمْ ۖ وَهُوَ
  أَرْحَمُ الرَّاحِمِينَ
text: '<p>قرىء: «أئنك» على الاستفهام. وأنك، على الإيجاب وفي قراءة أبيّ: «أئنك أو أنت
  يوسف»، على معنى أئنك يوسف أو أنت يوسف، فحذف الأوّل لدلالة الثاني عليه، وهذا كلام
  متعجب مستغرب لما يسمع، فهو يكرر الاستثبات فإن قلت: كيف عرفوه؟ قلت: رأوا في روائه
  وشمائله حين كلمهم بذلك ما شعروا به أنه هو، مع علمهم بأنّ ما خاطبهم به لا يصدر مثله
  إلا عن حنيف مسلم من سنخ إبراهيم، لا عن بعض أعزاء مصر. وقيل: تبسم عند ذلك فعرفوه
  بثناياه وكانت كاللؤلؤ المنظوم. وقيل: ما عرفوه حتى رفع التاج عن رأسه فنظروا إلى علامة
  بقرنه كانت ليعقوب وسارة مثلها، تشبه الشامة البيضاء. فإن قلت: قد سألوه عن نفسه فلم
  أجابهم عنها وعن أخيه؟ عن أن أخاه كان معلوماً لهم. قلت: لأنه كان في ذكر أخيه بيان
  لما سألوه عنه { مَن يَتَّقِ } من يخف الله وعقابه { وَيِصْبِرْ } عن المعاصي وعلى
  الطاعات { فَإِنَّ ٱللَّهَ لاَ يُضِيعُ } أجرهم، فوضع المحسنين موضع الضمير لاشتماله
  على المتقين والصابرين { لَقَدْ ءَاثَرَكَ ٱللَّهُ عَلَيْنَا } أي فضلك علينا بالتقوى
  والصبر وسيرة المحسنين. وإنّ شأننا وحالنا أنا كنا خاطئين متعمدين للإثم، لم نتق ولم
  نصبر، لا جرم أنّ الله أعزّك بالملك وأذلنا بالتمسكن بين يديك { لاَ تَثْرَيبَ عَلَيْكُمُ
  } لا تأنيب عليكم ولا عتب. وأصل التثريب من الثرب وهو الشحم الذي هو غاشية الكرش. ومعناه:
  إزالة الثرب، كما أن التجليد والتقريع إزالة الجلد والقرع، لأنه إذا ذهب كان ذلك غاية
  الهزال والعجف الذي ليس بعده، فضرب مثلا للتقريع الذي يمزق الأعراض ويذهب بماء الوجوه.
  فإن قلت بم تعلق اليوم؟ قلت: بالتثريب، أو بالمقدر في { عَلَيْكُمْ } من معنى الاستقرار.
  أو بيغفر. والمعنى: لا أثر بكم اليوم، وهو اليوم الذي هو مظنة التثريب، فما ظنكم بغيره
  من الأيام، ثم ابتدأ فقال { يَغْفِرُ ٱللَّهُ لَكُمْ } فدعا لهم بمغفرة ما فرط منهم.
  يقال: غفر الله لك، ويغفر الله لك، على لفظ الماضي والمضارع جميعاً، ومنه قول المشمت
  «يهديكم الله ويصلح بالكم» و { ٱلْيَوْمَ يَغْفِرُ ٱللَّهُ لَكُمْ } بشارة بعاجل غفران
  الله، لما تجدّد يومئذ من توبتهم وندمهم على خطيئتهم. وروي:</p><p>(558) أن رسول الله
  صلى الله عليه وسلم أخذ بعضادتي باب الكعبة يوم الفتح، فقال لقريش: ما ترونني فاعلاً
  بكم؟ قالوا: نظن خيراً، أخ كريم وابن أخ كريم؛ وقد قدرت فقال: أقول ما قال أخي يوسف:
  لا تثريب عليكم اليوم. وروي:</p><p>(559) أنّ أبا سفيان لما جاء ليسلم قال له العباس:
  إذا أتيت الرسول فاتل عليه { لاَ تَثْرَيبَ عَلَيْكُمُ } ففعل، فقال رسول الله صلى
  الله عليه وسلم:</p><p class="hadith"> " غفر الله لك ولمن علمك " </p><p>ويروى أن
  إخوته لما عرفوه وأرسلوا إليه: إنك تدعونا إلى طعامك بكرة وعشية، ونحن نستحي منك لما
  فرط منا فيك، فقال يوسف: إنّ أهل مصر وإن ملكت فيهم، فإنهم ينظرون إليّ بالعين الأولى
  ويقولون سبحان من بلغ عبداً بيع بعشرين درهماً ما بلغ، ولقد شرفت الآن بكم وعظمت في
  العيون حيث علم الناس أنكم إخوتي. وأني من حفدة إبراهيم { ٱذْهَبُواْ بِقَمِيصِى هَـٰذَا
  } قيل هو القميص المتوارث الذي كان في تعويذ يوسف وكان من الجنة، أمره جبريل عليه السلام
  أن يرسله إليه فإنّ فيه ريح الجنة، لا يقع على مبتلى ولا سقيم إلا عوفي { يَأْتِ بَصِيرًا
  } يصر بصيراً، كقولك: جاء البناء محكماً، بمعنى صار. ويشهد له</p><p class="quran">فَٱرْتَدَّ
  بَصِيرًا</p><p>[يوسف: 96] أو يأت إليّ وهو بصير. وينصره قوله { وَأْتُونِى بِأَهْلِكُمْ
  أَجْمَعِينَ } أي يأتني أبي، ويأتني آله جميعاً وقيل: يهوذا هو الحامل، قال: أنا أحزنته
  بحمل القميص ملطوخاً بالدم إليه، فأفرّحه كما أحزنته، وقيل: حمله وهو حاف حاسر من مصر
  إلى كنعان، وبينهما مسيرة ثمانين فرسخاً.</p>'
