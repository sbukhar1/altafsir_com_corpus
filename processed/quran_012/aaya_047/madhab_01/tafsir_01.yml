aaya: قَالَ تَزْرَعُونَ سَبْعَ سِنِينَ دَأَبًا فَمَا حَصَدْتُمْ فَذَرُوهُ فِي سُنْبُلِهِ
  إِلَّا قَلِيلًا مِمَّا تَأْكُلُونَ
text: '<p>يقول تعالـى ذكره: قال يوسف لسائله عن رؤيا الـملك: { تَزْرَعُونَ سَبُعَ سِنِـينَ
  دَأَبـاً } يقول: تزرعون هذه السبع السنـين، كما كنتـم تزرعون سائر السنـين قبلها علـى
  عادتكم فـيـما مضى. والدَّأب: العادة ومن ذلك قول امرىء القـيس:</p><p class="poetry_or_grammar">كدَأبِكَ
  مِنْ أُمّ الـحُوَيْرِثَ قبلَها</p><p class="poetry_or_grammar">وجارَتِها أُمِّ الرَّبـابِ
  بِـمَأْسَلِ</p><p>يعنـي كعادتك منها.</p><p>وقوله: { فَمَا حَصَدْتُـمْ فَذَرُوهُ
  فِـي سُنْبُلِهِ إلاَّ قَلـيلاً مِـمَّا تَأْكُلُونَ } وهذا مشورة أشار بها نبيّ الله
  صلى الله عليه وسلم علـى القوم، ورأى رآه لهم صلاحا يأمرهم بـاستبقاء طعامهم. كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال لهم نبـيّ الله يوسف { تَزْرَعُونَ
  سَبُعَ سِنِـينَ دَأَبـاً }... الآية، فإنـما أراد نبـي الله صلى الله عليه وسلم البقاء.</p>'
