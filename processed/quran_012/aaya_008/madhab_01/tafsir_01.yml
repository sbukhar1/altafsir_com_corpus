aaya: إِذْ قَالُوا لَيُوسُفُ وَأَخُوهُ أَحَبُّ إِلَىٰ أَبِينَا مِنَّا وَنَحْنُ عُصْبَةٌ
  إِنَّ أَبَانَا لَفِي ضَلَالٍ مُبِينٍ
text: "<p>يقول تعالـى ذكره: لقد كان فـي يوسف وإخوته آيات لـمن سأل عن شأنهم حين قالوا
  إخوة يوسف { لَـيُوسُفُ وأخُوهُ } مِنْ أمه { أحَبُّ إلـى أبِـينا مِنَّا ونَـحْنُ
  عُصْبَةٌ } يقولون: ونـحن جماعة ذوو عدد أحد عشر رجلاً. والعصبة من الناس هم عشرة فصاعدا،
  قـيـل إلـى خمسة عشر فصاعدا عشر، لـيس لها واحد من لفظها، كالنفر والرهط. { إنَّ أبـانا
  لَفِـي ضَلالٍ مُبِـينٍ } يعنون: إن أبـانا يعقوب لفـي خطأ من فعله فـي إيثاره يوسف
  وأخاه من أمه علـينا بـالـمـحبة، ويعنـي بـالـمبـين أنه خطأ، يبـين عن نفسه أنه خطأ
  لـمن تأمله ونظر إلـيه.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد العنقزي، عن أسبـاط، عن السديّ:
  { إذْ قالُوا لَـيُوسُفُ وأخُوهُ أحَبُّ إلـي أبِـينا مِنا } قال: يعنون بنـيامين.
  قال: وكانوا عشرة.</p><p>قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ: { إنَّ أبـانا
  لَفِـي ضَلالٍ مُبِـينٍ } قال: فـي ضلال من أمرنا.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { ونَـحْنُ عُصْبَةٌ } قال: العصبة: الـجماعة.</p>"
