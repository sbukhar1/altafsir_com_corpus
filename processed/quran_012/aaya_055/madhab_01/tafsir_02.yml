aaya: قَالَ اجْعَلْنِي عَلَىٰ خَزَائِنِ الْأَرْضِ ۖ إِنِّي حَفِيظٌ عَلِيمٌ
text: '<p>{ ٱجْعَلْنِى عَلَىٰ خَزَائِنِ ٱلأرْضِ } ولني خزائن أرضك { إِنّى حَفِيظٌ
  عَلِيمٌ } أمين أحفظ ما تستحفظنيه، عالم بوجوه التصرف، وصفا لنفسه بالأمانة والكفاية
  اللتين هما طلبة الملوك ممن يولونه، وإنما قال ذلك ليتوصل إلى إمضاء أحكام الله تعالى
  وإقامة الحق وبسط العدل، والتمكن مما لأجله تبعث الأنبياء إلى العباد، ولعلمه أنّ أحداً
  غيره لا يقوم مقامه في ذلك، فطلب التولية ابتغاء وجه الله لا لحب الملك والدنيا. وعن
  النبي صلى الله عليه وسلم:</p><p>(551)</p><p class="hadith"> " رحم الله أخي يوسف،
  لو لم يقل اجعلني على خزائن الأرض، لاستعمله من ساعته، ولكنه أخر ذلك سنة " </p><p>فإن
  قلت: كيف جاز أن يتولى عملا من يد كافر ويكون تبعاً له وتحت أمره وطاعته؟ قلت: روى
  مجاهد أنه كان قد أسلم: وعن قتادة. هو دليل على أنه يجوز أن يتولى الإنسان عملاً من
  يد سلطان جائر، وقد كان السلف يتولون القضاء من جهة البغاة ويرونه. وإذا علم النبي
  أو العالم أنه لا سبيل إلى الحكم بأمر الله ودفع الظلم إلا بتمكين الملك الكافر أو
  الفاسق. فله أن يستظهر به. وقيل: كان الملك يصدر عن رأيه ولا يعترض عليه في كل ما رأى،
  فكان في حكم التابع له والمطيع.</p>'
