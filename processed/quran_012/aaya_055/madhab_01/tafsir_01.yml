aaya: قَالَ اجْعَلْنِي عَلَىٰ خَزَائِنِ الْأَرْضِ ۖ إِنِّي حَفِيظٌ عَلِيمٌ
text: '<p>يقول جلّ ثناؤه: قال يوسف للـملك: اجعلنـي علـى خزائن أرضك، وهي جمع خِزانة،
  والألف واللام دخـلتا فـي الأرض خـلفـا من الإضافة، كما قال الشاعر.</p><p class="poetry_or_grammar">والأحْلامُ
  غيرُ عَوَازِبِ</p><p>وهذا من يوسف صلوات الله علـيه مسألة منه للـملك أن يولـيه أمر
  طعام بلده وخراجها، والقـيام بأسبـاب بلده، ففعل ذلك الـملك به فـيـما بلغنـي. كما:</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { اجْعَلْنِـي علـى خَزَائِنِ
  الأرْضِ } قال: كان لفرعون خزائن غير الطعام، قال: فأسلـم سلطانه كله إلـيه، وجعل القضاء
  إلـيه، أمره وقضاؤه نافذ.</p><p>حدثنا ابن حميد، قال: ثنا إبراهيـم بن الـمختار، عن
  شيبة الضبـي، فـي قوله: { اجْعَلْنِـي علـى خَزَائِنِ الأَرْضِ } قال: علـى حفظ الطعام.</p><p>وقوله:
  { إنّـي حَفـيظٌ عَلِـيـمٌ } اختلف أهل التأويـل فـي تأويـل قوله، فقال بعضهم: معنى
  ذلك: إنـي حفـيظ لـما استودعتنـي علـيـم بـما ولـيتنـي. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إنّـي حَفِـيظٌ عَلِـيـمٌ } إنـي حافظ لـما
  استودعتنـي، عالـم بـما ولَّـيتنـي. قال:: قد فعلت.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { إنَّـي حَفِـيظٌ عَلِـيـمٌ } يقول: حفـيظ لـما ولـيتُ،
  علـيـم بأمره.</p><p>حدثنا ابن حميد، قال: ثنا إبراهيـم بن الـمختار، عن شيبة الضبـي
  فـي قوله: { إنّـي حَفِـيظٌ عَلِـيـمٌ } يقول: إنـي حفـيظ لـما استودعتنـي، علـيـم
  بسنـي الـمـجاعة.</p><p>وقال آخرون: إنـي حافظ للـحساب، علـيـم بـالألسن. ذكر من قال
  ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا عمرو، عن الأشجعي: { إنّـي حَفِـيظٌ عَلِـيـمٌ
  }: حافظ للـحساب، علـيـم بـالألسن.</p><p>وأولـى القولـين عندنا بـالصواب، قول من قال:
  معنى ذلك: إنـي حافظ لـما استودعتنـي، عالـم بـما أولـيتنـي، لأن ذلك عقـيب قوله: {
  اجْعَلْنِـي علـى خَزَائِنِ الأرْضِ } ومسألته الـملك استكفـاءة خزائن الأرض، فكان
  إعلامه بأن عنده خبرة فـي ذلك، وكفـايته إياه، أشبه من إعلامه حفظه الـحساب ومعرفته
  بـالألسن.</p>'
