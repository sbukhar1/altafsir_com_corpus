aaya: الر ۚ تِلْكَ آيَاتُ الْكِتَابِ الْمُبِينِ
text: "<p>قال أبو جعفر مـحمد بن جرير: قد ذكرنا اختلاف أهل التأويـل فـي تأويـل قوله:
  { الر تِلْكَ آياتُ الكِتابِ الـمُبِـينِ } ، والقول الذي نـختاره فـي تأويـل ذلك فـيـما
  مضى بـما أغنى عن إعادته ههنا.</p><p>وأما قوله: { تِلْكَ آياتُ الكِتابِ الـمُبِـينِ
  } فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم: معناه: تلك آيات الكتاب الـمبـين:
  بـين حلاله وحرامه، ورشده وهداه. ذكر من قال ذلك:</p><p>حدثنـي سعيد بن عمرو السكونـي،
  قال: ثنا الولـيد بن سلـمة الفلسطينـي، قال: أخبرنـي عبد الوهاب بن مـجاهد، عن أبـيه،
  فـي قول الله تعالـى: { الر تِلْكَ آياتُ الكِتابِ الـمُبِـينِ } قال: بـين حلاله وحرامه.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { الر تِلْكَ آياتُ الكِتابِ الـمُبِـينِ
  } أي والله لـمبـين تركيبه هداه ورشده.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { الر تِلْكَ آياتُ الكِتابِ الـمُبِـينِ
  } قال: بـين الله رشده وهداه.</p><p>وقال آخرون فـي ذلك بـما:</p><p>حدثنـي سعيد بن
  عمرو السكونـي، قال: ثنا الولـيد بن سلـمة، قال: ثنا ثور بن يزيد، عن خالد بن معدان،
  عن معاذ أنه قال فـي قول الله عزّ وجلّ: { الكِتابِ الـمُبِـينِ } قال بـين الـحروف
  التـي سقطت عن ألسن الأعاجم وهي ستة أحرف.</p><p>والصواب من القول فـي ذلك عندي أن
  يقال: معناه: هذه آيات الكتاب الـمبـين، لـمن تلاه وتدبر ما فـيه من حلاله وحرامه ونهيه
  وسائر ما حواه من صنوف معانـيه لأن الله جلّ ثناؤه أخبر أنه مبـين، ولـم يخصّ إبـانته
  عن بعض ما فـيه دون جميعه، فذلك علـى جميعه، إذ كان جميعه مبـيناً عما فـيه.</p>"
