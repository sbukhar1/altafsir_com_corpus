aaya: لَقَدْ كَانَ فِي قَصَصِهِمْ عِبْرَةٌ لِأُولِي الْأَلْبَابِ ۗ مَا كَانَ حَدِيثًا
  يُفْتَرَىٰ وَلَٰكِنْ تَصْدِيقَ الَّذِي بَيْنَ يَدَيْهِ وَتَفْصِيلَ كُلِّ شَيْءٍ
  وَهُدًى وَرَحْمَةً لِقَوْمٍ يُؤْمِنُونَ
text: '<p>الضمير في { قَصَصِهِمْ } للرسل، وينصره قراءة من قرأ: «في قصصهم» بكسر القاف.
  وقيل: هو راجع إلى يوسف وإخوته. فإن قلت: فالإم يرجع الضمير في { مَا كَانَ حَدِيثًا
  يُفْتَرَىٰ } فيمن قرأ بالكسر؟ قلت: إلى القرآن، أي: ما كان القرآن حديثاً يفترى {
  وَلَـٰكِن } كان { تَصْدِيقَ ٱلَّذِى بَيْنَ يَدَيْهِ } أي قبله من الكتب السماوية
  { وَتَفْصِيلَ كُلّ شَىْء } يحتاج إليه في الدين، لأنه القانون الذي يستند إليه السنة
  والإجماع والقياس بعد أدلة العقل. وانتصاب ما نصب بعد { لَكِنِ } للعطف على خبر كان.
  وقرىء: ذلك بالرفع على «ولكن هو تصديق الذي بين يديه» عن رسول الله صلى الله عليه وسلم:</p><p>(560)</p><p
  class="hadith"> " علموا أرقاءكم سورة يوسف، فإنه أيما مسلم تلاها وعلمها أهله وما
  ملكت يمينه هون الله عليه سكرات الموت، وأعطاه القوّة أن لا يحسد مسلماً " </p>'
