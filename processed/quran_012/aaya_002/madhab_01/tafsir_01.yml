  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: إِنَّا أَنْزَلْنَاهُ قُرْآنًا عَرَبِيًّا لَعَلَّكُمْ تَعْقِلُونَ
text: "<p>يقول تعالـى ذكره: إنا أنزلنا هذا الكتاب الـمبـين قرآناً عربـيًّا علـى العرب،
  لأن لسانهم وكلامهم عربـي، فأنزلنا هذا الكتاب بلسانهم لـيعقلوه ويفقهوا منه، وذلك
  قوله عزّ وجلّ: { لَعَلَّكُمْ تَعْقلُونَ }.</p>"
