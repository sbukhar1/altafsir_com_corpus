aaya: فَلَمَّا سَمِعَتْ بِمَكْرِهِنَّ أَرْسَلَتْ إِلَيْهِنَّ وَأَعْتَدَتْ لَهُنَّ
  مُتَّكَأً وَآتَتْ كُلَّ وَاحِدَةٍ مِنْهُنَّ سِكِّينًا وَقَالَتِ اخْرُجْ عَلَيْهِنَّ
  ۖ فَلَمَّا رَأَيْنَهُ أَكْبَرْنَهُ وَقَطَّعْنَ أَيْدِيَهُنَّ وَقُلْنَ حَاشَ لِلَّهِ
  مَا هَٰذَا بَشَرًا إِنْ هَٰذَا إِلَّا مَلَكٌ كَرِيمٌ
text: '<p>يقول تعالى ذكره: فلـما سمعت امرأة العزيز بمكر النسوة اللاتـي قلن فـي الـمدينة
  ما ذكره الله عزّ وجلّ عنهنّ. وكان مكرهنّ ما:</p><p>حدثنا ابن وكيع، قال: ثنا عمرو
  بن مـحمد، قال: ثنا أسبـاط، عن السديّ: { فَلَـمَّا سَمِعَتْ بِـمَكْرِهِنَّ } يقول:
  بقولهنّ.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما أظهر النساء
  ذلك من قولهنّ: تراود عبدها مكراً بها لتريهنّ يوسف، وكان يوصف لهنّ بحسنه وجماله {
  فَلَـمَّا سَمِعَتْ بِـمَكْرِهِنَّ أرْسَلَتْ إلَـيْهِنَّ وأعْتَدَتْ لَهُنَّ مُتَّكَئاً
  }.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلَـمَّا سَمِعَتْ
  بِـمَكْرِهِنَّ }: أي بحديثهنّ، { أرْسَلَتْ إلَـيْهِنَّ } يقول: أرسلت إلـى النسوة
  اللاتـي تـحدّثن بشأنها وشأن يوسف.</p><p>{ وأعْتَدَتْ } أفعلت من العتاد، وهو العدّة،
  ومعناه: أعدّت لهنّ متكئا يعنـي مـجلساً للطعام، وما يتكئن علـيه من النـمارق والوسائد،
  وهو مفتعل من قول القائل: اتكأت، يقال: ألقِ له مُتَّكَئاً، يعنـي: ما يتكىء علـيه.</p><p>وبنـحو
  ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا
  يحيى بن الـيـمان، عن أشعث، عن جعفر، عن سيعد: { وأعْتَدَتْ لَهُنَّ مُتَّكَئا } قال:
  طعاماً وشرابـاً ومتكئاً.</p><p>قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ: { وأعْتَدَتْ
  لَهُنَّ مُتَّكَأً } قال: يتكئن علـيه.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن
  صالـح، قال: ثنـي معاوية. عن علـيّ، عن ابن عبـاس: { وأعْتَدَتْ لَهُنَّ مُتَّكأً }
  قال: مـجلساً.</p><p>قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن أبـي الأشهب، عن
  الـحسن أنه كان يقرأ: { مُتَّكَأً } ويقول: هو الـمـجلس والطعام.</p><p>قال: ثنا إسحاق،
  قال: ثنا عبد الله بن يزيد: من قرأ: «مُتَّكَأً» خفـيفة، يعنـي طعاماً، ومن قرأ { مُتَّكَأً
  } يعنـي الـمتكأ.</p><p>فهذا الذي ذكرنا عمن ذكرنا عنه من تأويـل هذه الكلـمة، هو معنى
  الكلـمة وتأويـل الـمتكأ، وأنها أعدّت للنسوة مـجلساً فـيه متكأً وطعام وشراب وأترجّ.
  ثم فسَّر بعضهم الـمتكأ بأنه الطعام علـى وجه الـخبر عن الذين أعدّ من أجله الـمتكأ،
  وبعضهم عن الـخبر عن الأترجّ، إذ كان فـي الكلام: وآتت كلّ واحدة منهن سكينا، لأن السكين
  إنـما تعدّ للأترجّ وما أشبهه مـما يقطع به. وبعضهم علـى البزماورد:</p><p>حدثنـي هارون
  بن حاتـم الـمقرىء، قال: ثنا هشيـم بن الزبرقان، عن أبـي روق عن الضحاك، فـي قوله:
  { وأعْتَدَتْ لَهُنَّ مُتَّكَئاً } قال: البزماورد.</p><p>وقال أبو عبـيدة معمر بن
  الـمثنى: الـمتكأ: هو النُّـمرق يتكأ علـيه. وقال: زعم قوم أنه الأترجّ، قال: وهذا
  أبطل بـاطل فـي الأرض، لكن عسى أن يكون مع الـمتكإ أترجّ يأكلونه. وحكى أبو عبـيد القاسم
  بن سلام قول أبـي عبـيدة، ثم قال: والفقهاء أعلـم بـالتأويـل منه. ثم قال: ولعله بعض
  ما ذهب من كلام العرب، فإن الكسائي كان يقول: قد ذهب من كلام العرب شيء كثـير انقرض
  أهله.</p><p>والقول فـي أن الفقهاء أعلـم بـالتأويـل من أبـي عبـيدة كما قال أبو عبـيدة
  لا شكّ فـيه، غير أن أبـا عبـيدة لـم يبعد من الصواب فـي هذا القول، بل القول كما قال
  من أن من قال للـمتكإ هو الأترجّ إنـما بـين الـمعدّ فـي الـمـجلس الذي فـيه الـمتكأ
  والذي من أجله أعطين السكاكين، لأن السكاكين معلوم أنها لا تعدّ للـمتكإ إلا لتـخريقه،
  ولـم يُعْطَين السكاكين لذلك. ومـما يبـين صحة ذلك القول الذي ذكرناه عن ابن عبـاس،
  من أن الـمتكإ هو الـمـجلس.</p><p>ثم رُوى عن مـجاهد عنه، ما:</p><p>حدثنـي به سلـيـمان
  بن عبد الـجبـار، قال: ثنا مـحمد بن الصلت، قال: ثنا أبو كدينة، عن حصين، عن مـجاهد،
  عن ابن عبـاس: { وأعْتَدَتْ لَهُنَّ مُتَّكَئا وآتَتْ كُلَّ وَاحِدَةٍ مِنْهُنَّ سِكِّينا
  } قال: أعطتهنّ أترجًّا، وأعطت كل واحدة منهنّ سكيناً.</p><p>فبـين ابن عبـاس فـي رواية
  مـجاهد هذه ما أعطت النسوة، وأعرض عن ذكر بـيان معنى الـمتكإ، إذا كان معلوما معناه.
  ذكر من قال فـي تأويـل الـمتكإ ما ذكرنا:</p><p>حدثنـي يحيى بن طلـحة الـيربوعي، قال:
  ثنا فضيـل بن عياض، عن حصين، عن مـجاهد، عن ابن عبـاس: { وأعْتَدَتْ لَهُنَّ مُتَّكَئاً
  } قال: الترنـج.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن عوف،
  قال: حُدثت عن ابن عبـاس أنه كان يقرؤها: «مُتْكا» مخففة، ويقول: هو الأترجّ.</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن إدريس، عن أبـيه، عن عطية: «وأعْتَدَتْ لَهُنَّ مُتَّكَأً»
  قال الطعام.</p><p>حدثنـي يعقوب والـحسن بن مـحمد، قالا: ثنا ابن علـية، عن أبـي رجاء،
  عن الـحسن، فـي قوله: { وأعْتَدَتْ لَهُنَّ مُتَّكَأً } قال: طعاما.</p><p>حدثنا ابن
  وكيع، قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن، مثله.</p><p>حدثنا ابن بشار وابن
  وكيع، قالا: ثنا غندر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير، فـي قوله: {
  وأعْتَدَتْ لَهُنَّ مُتَّكَأً } قال: طعاماً.</p><p>حدثنا ابن الـمثنى، قال: ثنا وهب
  بن جرير، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـيرة نـحوه.</p><p>حدثنا مـحمد
  بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن مـجاهد، قال: من قرأ
  { مُتَّكَأً } فهو الطعام، ومن قرأها «مُتَّكا» فخففها، فهو الأترجّ.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله: { مُتَّكَأً } قال: طعاماً.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال:
  ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. وحدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا الـحسن
  بن مـحمد، قال: ثنا أبو خالد القرشي، قال: ثنا سفـيان، عن منصور، عن مـجاهد، قال: من
  قرأ: «مُتْكأً» خفـيفة، فهو الأترجّ.</p><p>حدثنـي الـحارث، قال: ثنا عبد العزيز، قال:
  ثنا سفـيان، عن منصور، عن مـجاهد، بنـحوه.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن
  لـيث، قال سمعت بعضهم يقول: الأترجّ.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { وأعْتَدَتْ لَهُنَّ مُتَّكَأً }: أي طعاماً.</p><p>حدثنا مـحمد بن عبد
  الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، مثله.</p><p>قال: ثنا يزيد، عن
  أبـي رجاء، عن عكرمة، فـي قوله: { مُتَّكَأً } قال: طعاماً.</p><p>حدثنـي مـحمد بن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وأعْتَدَتْ
  لَهُنَّ مُتَّكَأً } يعنـي الأترجّ.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق: { وأعْتَدَتْ لَهُنَّ مُتَّكَأً } والـمتكأ: الطعام.</p><p>قال: ثنا جرير عن
  لـيث، عن مـجاهد: { وأعْتَدَتْ لَهُنَّ مُتَّكَأً } قال: الطعام.</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وأعْتَدَتْ لَهُنَّ مُتَّكَأً
  } قال: طعاما.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سليمان،
  قال: سمعت الضحاك يقول فـي قوله: { مُتَّكَأً } فهو كلّ شيء يجزّ بـالسكين.</p><p>قال
  الله تعالـى ذكره مخبراً عن امرأة العزيز والنسوة اللاتـي تـحدّثن بشأنها فـي الـمدينة:
  { وآتَتْ كُلَّ وَاحِدَةٍ مِنْهُنَّ سِكِّيناً } يعنـي بذلك جلّ ثناؤه: وأعطت كل واحدة
  من النسوة اللاتـي حضرنها سكيناً لتقطع به من الطعام ما تقطع به، وذلك ما ذكرت أنها
  آتتهنّ إما من الأترجّ، وإما من البزماورد، أو غير ذلك مـما يقطع بـالسكين. كما:</p><p>حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ: { وآتَتْ كُلَّ وَاحِدَةٍ
  مِنْهُنَّ سِكِّيناً وأترجًّا يأكلنه }.</p><p>حدثنا سلـيـمان بن عبد الـجبـار، قال:
  ثنا مـحمد بن الصلت، قال: ثنا أبو كدينة، عن حصين، عن مـجاهد، عن ابن عبـاس: { وآتَتْ
  كُلَّ وَاحِدَةٍ مِنْهُنَّ سِكيناً } قال: أعطتهن أترجّاً، وأعطت كل واحدة منهنّ سكيناً.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وآتَتْ كُلَّ وَاحِدَةٍ مِنُهْنَّ سِكِّيناً
  } لـيحتززن به من طعامهنّ.</p><p>حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وآتَتْ كُلَّ وَاحِدَةٍ مِنْهُنَّ سِكِّيناً } وأعطتهنّ
  ترنـجاً وعسلاً، فكنَّ يحززن الترنـج بـالسكين، ويأكلن بـالعسل.</p><p>وفـي هذه الكلـمة
  بـيان صحة ما قلنا واخترنا فـي قوله: { وأعْتَدَتْ لَهُنَّ مُتَّكَأً } وذلك أن الله
  تعالـى ذكره أخبر عن إيتاء امرأة العزيز النسوة السكاكين، وترك ماله آتتهنّ السكاكين،
  إذا كان معلوماً أن السكاكين لاتدفع إلـى من دعى إلـى مـجلس إلا لقطع ما يؤكل إذا قطع
  بها، فـاستغنـي بفهم السامع بذكر إيتائها صواحبـاتها السكاكين عن ذكر ماله آتتهنّ ذلك،
  فكذلك استغنـي بذكر اعتدادها لهنّ الـمتكأ عن ذكر ما يعتدّ له الـمتكأ مـما يحضر الـمـجالس
  من الأطعمة والأشربة والفواكه وصنوف الالتهاء لفهم السامعين بـالـمراد من ذلك، ودلالة
  قوله: { وأعْتَدَتْ لَهُنَّ مُتَّكَأً } علـيه.</p><p>فأما نفس الـمتكأ فهو ما وصفنا
  خاصة دون غيره.</p><p>وقوله: { وَقالَتِ اخْرُجْ عَلَـيْهِنَّ فَلَـمَّا رأيْنَهُ أكْبَرْنَهُ
  } يقول تعالـى ذكره: وقالت امرأة العزيز لـيوسف: { اخْرُجْ عَلَـيْهِنَّ } فخرج علـيهنَّ
  يوسف، { فَلَـمَّا رأيْنَهُ أكْبَرْنَهُ } يقول جلّ ثناؤه: فلـما رأين يوسف أعظمنه
  وأجللنه.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: أكْبَرْنَهُ أعظمنه.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح. قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن
  ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { فَلَـمَّا رأيْنَهُ أكْبَرْنَهُ }: أي أعظمنه.</p><p>حدثنا ابن وكيع، قال:
  ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ: { وَقالَتِ اخْرُجْ عَلَـيْهِنَّ } لـيوسف،
  { فَلَـمَّا رأيْنَهُ أكْبَرْنَهُ }: عظمنه.</p><p>حدثنا إسماعيـل بن سيف العجلـي،
  قال: ثنا علـيّ بن عابس، قال: سمعت السديّ يقول فـي قوله: { فَلَـمَّا رأيْنَهُ أكْبَرْنَهُ
  } قال: أعظمنه.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { اخْرُجْ عَلَـيْهِنَّ فخرج فَلَـمَّا رأيْنَهُ } أعظمنه وبهتن.</p><p>حدثنا إسماعيـل
  بن سيف، قال: ثنا عبد الصمد بن علـيّ الهاشميّ، عن أبـيه، عن جدّه، فـي قوله: { فَلَـمَّا
  رأيْنَهُ أكْبَرْنَهُ } قال: حضن.</p><p>حدثنا علـيّ بن داود، قال: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { فَلَـمَّا رأيْنَهُ أكْبَرْنَهُ
  } يقول: أعظمنه.</p><p>حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا يحيى بن أبـي
  زائدة، عن ابن جريج، عن مـجاهد مثله.</p><p>وهذا القول، أعنـي القول الذي رُوي عن عبد
  الصمد، عن أبـيه، عن جده، فـي معنى { أكْبَرْنَهُ } أنه حِضْنَ، إن لـم يكن عنى به
  أنهنّ حضن من إجلالهنّ يوسف وإعظامهنّ لـما كان الله قسم له من البهاء والـجمال، ولـما
  يجد من مثل ذلك النساء عند معايَنتهنّ إياه، فقول لا معنى له لأن تأويـل ذلك: فلـما
  رأين يوسف أكبرنه، فـالهاء التـي فـي أكبرنه من ذكر يوسف، ولا شكّ أن من الـمـحال أن
  يَحِضْن يوسف، ولكن الـخبر إن كان صحيحاً عن ابن عبـاس علـى ما رُوي، فخـلـيق أن يكون
  كان معناه فـي ذلك أنهن حضن لـما أكبرن من حُسن يوسف وجماله فـي أنفسهن ووجدن ما يجدد
  النساء من مثل ذلك.</p><p>وقد زعم بعض الرواة أن بعض الناس أنشده فـي أكبرن بـمعنى
  حضن، بـيتا لا أحسب أن له أصلاً، لأنه لـيس بـالـمعروف عند الرواة، وذلك:</p><p class="poetry_or_grammar">نَأْتِـي
  النِّسَاءَ علـى أطْهارِهِنَّ وَلا</p><p class="poetry_or_grammar">نَأْتِي النَّساءَ
  إذَا أكْبَرْنَ إكْبـاراً</p><p>وزعم أن معناه: إذا حضن.</p><p>وقوله: { وَقَطَّعْنَ
  أيْدِيَهُنَّ } اختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: معناه: أنهن حززن بـالسكين
  فـي أيديهن وهن يحسبن أنهنّ يقطعن الأترجّ. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن
  مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَقَطَّعْنَ
  أيْدِيَهُنَّ } حزًّا حزًّا بالسكين.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَقَطَّعْنَ أيْدِيَهُنَّ } قال: حزًّا
  حزًّا بـالسكاكين.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد قال: وثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَقَطَّعْنَ أيْدِيَهُنَّ } قال: حزًّا حزًّا بـالسكين.</p><p>حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، قال: ثنا أسبـاط، عن السديّ: { وَقَطَّعْنَ أيْدِيَهُنَّ
  } قال: جعل النسوة يحززن أيديهنّ، يحسبن أنهن يقطعن الأترجّ.</p><p>حدثنا إسماعيـل
  بن سيف، قال: ثنا علـيّ بن عابس، قال: سمعت السديّ يقول: كانت فـي أيديهن سكاكين مع
  الأترجّ، فقطعن أيديهن، وسالت الدماء، فقلن: نـحن نلومك علـى حبّ هذا الرجل، ونـحن
  قد قطَّعنا أيدينا وسالت الدماء</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد: جعلن يَحِززن أيديهن بـالسكين، ولا يحسبن إلا أنهن يحززن الترنـج، قد ذهبت
  عقولهنّ مـما رأين.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَقَطَّعْنَ
  أيْدِيَهُنَّ } وحززن أيديهن.</p><p>حدثنـي سلـيـمان بن عبد الـجبـار، قال: ثنا مـحمد
  بن الصلت، قال: ثنا ابن كدينة، عن حصين، عن مـجاهد، عن ابن عبـاس، قال: جعلن يقطعن
  أيديهن وهن يحسبن أنهن يقطعن الأترجّ.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة: { وَقَطَّعْنَ أيْدِيَهُنَّ } قال: جعلن يحززن أيديهن،
  ولا يشعرن بذلك.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: قالت لـيوسف:
  اخرج علـيهنّ فخرج علـيهن، فلـما رأينه أكبرنه، وغلبت عقولهن عجبـاً حين رأينه، فجعلن
  يقطعن أيديهن بـالسكاكين التـي معهن ما يعقلن شيئا مـما يصنعن، { وَقُلْنَ حاشَ لِلَّهِ
  ما هَذَا بَشَراً }.</p><p>وقال آخرون: بل معنى ذلك: أنهن قطعن أيديهن حتـى أبنّها
  وهن لا يشعرن. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن
  ثور، عن معمر، عن ابن أبـي نـجيح، عن مـجاهد، قال: { قطَّعن أيديهن } حتـى ألقـينها.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله:
  وَقَطَّعْنَ أيْدِيَهُنَّ قال: { قطعن أيديهن }  حتـى ألقـينها.</p><p>والصواب من القول
  فـي ذلك أن يقال: إن الله أخبر عنهن أنهن قطعن أيديهن وهن لا يشعرن لإعظام يوسف، وجائز
  أن يكون ذلك كان قطعا بإبـانة، وجائز أن يكون كان قطع حزّ وخدش، ولا قول فـي ذلك أصوب
  من التسلـيـم لظاهر التنزيـل.</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفـيان، عن أبـي إسحاق، عن أبـي الأحوص، عن عبد الله، قال: أعطي يوسف وأمه ثلث
  الـحسن.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  أبـي إسحاق، عن أبـي الأحوص عن عبد الله، مثله.</p><p>وبه عن أبـي الأحوص، عن عبد الله،
  قال: قسم لـيوسف وأمه ثلثُ الـحسن.</p><p>حدثنا أبو كريب، قال: ثنا وكيع وحدثنا ابن
  وكيع، قال: ثنا أبـي، عن سفـيان، عن أبـي إسحاق، عن أبـي الأحوص، عن عبد الله، قال:
  أعطي يوسف وأمه ثلثَ حسن الـخـلق.</p><p>حدثنـي أحمد بن ثابت، وعبد الله بن الرازيان،
  قالا: ثنا عفـان، قال: أخبرنا حماد بن سلـمة، قال: أخبرنا ثابت، عن أنس، عن النبـيّ
  صلى الله عليه وسلم، قال:</p><p class="hadith"> " أُعْطِيَ يُوسُفُ وأُمُّهُ شَطْرَ
  الـحُسْنِ ". </p><p>حدثنا ابن حميد، قال: ثنا حكام، عن أبـي معاذ، عن يونس، عن الـحسن،
  أن النبـيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " أُعْطِيَ يُوسُفُ وأُمُّهُ
  ثُلُثَ حُسْنِ أهْلِ الدُّنْـيا، وأُعْطِيَ النَّاسُ الثُّلُثَـيْنِ " </p><p>أو قال:</p><p
  class="hadith"> " أُعْطِيَ يُوسُفُ وأُمُّهُ الثُّلُثَـيْنِ، وأُعْطِيَ النَّاسُ الثُّلُثَ
  ". </p><p>حدثنا أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان،
  عن منصور، عن مـجاهد، عن ربـيعة الـجرشي، قال: قسم الـحسن نصفـين، فأعطي يوسف وأمه
  سارّة نصف الـحسن، والنصف الآخر بـين سائر الـخـلق.</p><p>حدثنا ابن بشار، قال: ثنا
  أبو أحمد الزبـيري، قال: ثنا سفـيان، عن منصور، عن مـجاهد، عن ربـيعة الـجرشي، قال:
  قسم الـحسن نصفـين: فقسم لـيوسف وأمه النصف، والنصف لسائر الناس.</p><p>حدثنا ابن وكيع
  وابن حميد، قالا: ثنا جرير، عن منصور، عن مـجاهد، عن ربـيعة الـجرشي، قال: قسم الـحسن
  نصفـين، فجعل لـيوسف وسارّة النصف، وجعل لسائر الـخـلق نصف.</p><p>حدثنا ابن حميد،
  قال: ثنا حكام، عن عيسى بن يزيد، عن الـحسن: أعطي يوسف وأمه ثلث حسن الدنـيا، وأعطي
  الناس الثلثـين.</p><p>وقوله: { وَقُلْنَ حاشَ لِلَّهِ } اختلفت القراء فـي قراءة ذلك،
  فقرأته عامة قرّاء الكوفـيـين: { حاشَ لِلَّهِ } بفتـح الشين وحذف الـياء. وقرأه بعض
  البصريـين بإثبـات الـياء «حاشى لله». وفـيه لغات لـم يقرأ بها: «حاشَى اللَّهِ» كما
  قال الشاعر:</p><p class="poetry_or_grammar">حاشَى أبـي ثَوْبـانَ إنَّ بهِ</p><p
  class="poetry_or_grammar">ضَنًّا عَنِ الـمَلْـحاةِ والشَّتْـمِ</p><p>وذُكر عن ابن
  مسعود أنه كان يقرأ بهذه اللغة: «حاشْ اللَّهَ» بتسكين السين والألف يجمع بـين الساكنـين.
  وأما القراءة فإنـما هي بإحدى اللغتـين الأولـيـين، فمن قرأ: { حاشَ لِلَّهِ } بفتـح
  الشين وإسقاط الـياء فإنه أراد لغة من قال: «حاشى لله»، بإثبـات الـياء، ولكنه حذف
  الـياء لكثرتها علـى ألسن العرب، كما حذفت العرب الألف من قولهم: لا أب لغيرك، ولا
  أب لشانـيك، وهم يعنون: لا أبـا لغيرك، ولا أبـا لشانـيك.</p><p>وكان بعض أهل العلـم
  بكلام العرب يزعم أن لقولهم: «حاشى لله»، موضعين فـي الكلام: أحدهما: التنزيه، والآخر:
  الاستثناء، وهو فـي هذا الـموضع عندنا بـمعنى التنزيه لله، كأنه قـيـل: معاذ الله.</p><p>وأما
  القول فـي قراءة ذلك، فإنه يقال للقارىء، فـي قراءته بأيّ القراءتـين شاء، إن شاء بقراءة
  الكوفـيـين وإن شاء بقراءة البصريـين، وهو: { حاشَ لِلَّهِ } و«حاشَى لِلَّهِ» لأنهما
  قراءتان مشهورتان ولغتان معروفتان بـمعنى واحد، وما عدا ذلك فلغات لا تـجوز القراءة
  بها، لأنا لا نعلـم قارئا قرأ بها.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَقُلْنَ حاشَ لِلَّهِ } قال: معاذ الله.</p><p>حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { حاشَ
  لِلَّهِ }: معاذ الله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد: { وَقُلْنَ حاشَ لِلَّهِ }: معاذ الله.</p><p>حدثنا الـحسن
  بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: {
  حاشَ لِلَّهِ }: معاذ الله.</p><p>قال: ثنا عبد الوهاب، عن عمرو، عن الـحسن: { حَاشَ
  لِلَّهِ }: معاذ الله.</p><p>حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا يحيى،
  عن ابن جريج، عن مـجاهد، مثله.</p><p>وقوله: { ما هَذَا بَشَراً } يقول: قلن ما هذا
  بشرا، لأنهنّ لـم يرين فـي حسن صورته من البشر أحداً، فقلن: لو كان من البشر لكان كبعض
  ما رأينا من صورة البشر، ولكنه من الـملائكة لا من البشر. كما:</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقُلْنَ حاشَ لِلَّهِ ما هَذَا
  بَشَراً }: ما هكذا تكون البشر.</p><p>وبهذه القراءة قرأ عامة قرّاء الأمصار. وقد:</p><p>حُدثت
  عن يحيى بن زياد الفراء، قال: ثنـي دعامة بن رجاء التـيـمي، وكان غرّاً، عن أبـي الـحويرث
  الـحنفـي أنه قرأ: «ما هَذَا بِشِرًى»: أي ما هذا بـمشترًى، يريد بذلك أنهن أنكرن أن
  يكون مثله مستعبداً يشتري ويبـاع. وهذه القراءة لا أستـجيز القراءة بها لإجماع قرّاء
  الأمصار علـى خلافها. وقد بـيَّنا أن ما أجمعت علـيه فغير جائز خلافها فـيه. وأما نصب
  البشر، فمن لغة أهل الـحجاز إذا أسقطوا البـاء من الـخبر نصبوه، فقالوا: ما عمرو قائما.
  وأما أهل نـجد، فإن من لغتهم رفعه، يقولون: ما عمرو قائم ومنه قول بعضهم حيث يقول:</p><p
  class="poetry_or_grammar">لَشَتَّانَ ما أنْوِي وَينْوِي بنُو أبـي</p><p class="poetry_or_grammar">جميعاً،
  فما هَذَانِ مُسْتَوِيانِ</p><p class="poetry_or_grammar">تَـمَّنْوا لِـيَ الـمْوتَ
  الذي يَشْعَبُ الفَتـى</p><p class="poetry_or_grammar">وكُلُّ فَتـى والـمَوْتُ يَـلْتَقِـيانِ</p><p>وأما
  القرآن، فجاء بـالنصب فـي كل ذلك، لأنه نزل بلغة أهل الـحجاز.</p><p>وقوله: { إنْ هَذَا
  إلاَّ مَلَكٌ كَرِيـمٌ } يقول: قلن ما هذا إلا ملَك من الـملائكة. كما:</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { إنْ هَذَا إلاَّ
  مَلَكٌ كَرِيـمٌ } قال: قلن: ملَك من الـملائكة.</p>'
