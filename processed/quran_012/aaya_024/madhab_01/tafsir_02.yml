aaya: وَلَقَدْ هَمَّتْ بِهِ ۖ وَهَمَّ بِهَا لَوْلَا أَنْ رَأَىٰ بُرْهَانَ رَبِّهِ
  ۚ كَذَٰلِكَ لِنَصْرِفَ عَنْهُ السُّوءَ وَالْفَحْشَاءَ ۚ إِنَّهُ مِنْ عِبَادِنَا
  الْمُخْلَصِينَ
text: '<p>همّ بالأمر إذا قصده وعزم عليه، قال:</p><p class="poetry_or_grammar">همَمْتُ
  وَلَمْ أفعل وَكِدْتُ وَلَيْتَنِي</p><p class="poetry_or_grammar">تَرَكْتُ عَلَى
  عُثْمانَ تَبْكي حَلاَئِلُهْ</p><p>ومنه قولك: لا أفعل ذلك ولا كيداً ولا هماً. أي
  ولا أكاد أن أفعله كيداً، ولا أهم بفعله هماً، حكاه سيبويه، ومنه: الهمام وهو الذي
  إذا همّ بأمر أمضاه ولم ينكل عنه. وقوله: { وَلَقَدْ هَمَّتْ بِهِ } معناه. ولقد همت
  بمخالطته { وَهَمَّ بِهَا } وهمّ بمخالطتها { لَوْلا أَن رأى بُرْهَانَ رَبّهِ } جوابه
  محذوف، تقديره: لولا أن رأى برهان ربه لخالطها، فحذف؛ لأنّ قوله: { وَهَمَّ بِهَا }
  يدل عليه، كقولك: هممت بقتله لولا أني خفت الله، معناه لولا أني خفت الله[لقتلته].
  فإن قلت: كيف جاز على نبيّ الله أن يكون منه هم بالمعصية وقصدٌ إليها؟ قلت المراد أنّ
  نفسه مالت إلى المخالطة ونازعت إليها عن شهوة الشباب وقرمه ميلاً يشبه الهم به والقصد
  إليه، وكما تقتضيه صورة تلك الحال التي تكاد تذهب بالعقول والعزائم. وهو يكسر ما به
  ويردّه بالنظر في برهان الله المأخوذ على المكلفين من وجوب اجتناب المحارم، ولو لم
  يكن ذلك الميل الشديد المسمى هماً لشدّته لما كان صاحبه ممدوحاً عند الله بالامتناع؛
  لأن استعظام الصبر على الابتلاء، على حسب عظم الابتلاء وشدته. ولو كان همه كهمها عن
  عزيمة، لما مدحه الله بأنه من عباده المخلصين. ويجوز أن يريد بقوله: { وَهَمَّ بِهَا
  } وشارف أن يهم بها، كما يقول الرجل: قتلته لو لم أخف الله، يريد مشارفة القتل ومشافهته.
  كأنه شرع فيه فإن قلت: قوله { وَهَمَّ بِهَا } داخل تحت حكم القسم في قوله: { وَلَقَدْ
  هَمَّتْ بِهِ } أم هو خارج منه؟ قلت: الأمران جائزان. ومن حق القارىء إذا قدّر خروجه
  من حكم القسم وجعله كلاماً برأسه أن يقف على قوله: { وَلَقَدْ هَمَّتْ بِهِ } ويبتدىء
  قوله: { وَهَمَّ بِهَا لَوْلا أَن رَّءَا بُرْهَانَ رَبّهِ } وفيه أيضاً إشعار بالفرق
  بين الهمين. فإن قلت: لم جعلت جواب لولا محذوفاً يدل عليه هم بها وهلا جعلته هو الجواب
  مقدماً فإن قلت: لأن لولا لا يتقدم عليها جوابها، من قبل أنه في حكم الشرط، وللشرط
  صدر الكلام وهو مع ما في حيزه من الجملتين مثل كلمة واحدة، ولا يجوز تقديم بعض الكلمة
  على بعض. وأما حذف بعضها إذا دلّ الدليل عليه فجائز، فإن قلت: فلم جعلت «لولا» متعلقة
  بهمّ بها وحده ولم تجعلها متعلقة بجملة قوله: { وَلَقَدْ هَمَّتْ بِهِ وَهَمَّ بِهَا
  } لأن الهمّ لا يتعلق بالجواهر ولكن بالمعاني. فلا بدّ من تقدير المخالطة والمخالطة
  لا تكون إلا من اثنين معاً، فكأنه قيل: ولقد هما بالمخالطة لولا أن منع مانع أحدهما؟
  قلت: نعم ما قلت، ولكنّ الله سبحانه وتعالى قد جاء بالهمين على سبيل التفصيل حيث قال
  { وَلَقَدْ هَمَّتْ بِهِ وَهَمَّ بِهَا } فكان إغفاله إلغاء له، فوجب أن يكون التقدير،
  ولقد همت بمخالطته وهم بمخالطتها، على أنّ المراد بالمخالطتين توصلها إلى ما هو حظها
  من قضاء شهوتها منه، وتوصله إلى ما هو حظه من قضاء شهوته منها { لَوْلا أَن رَّءَا
  بُرْهَانَ رَبّهِ } فترك التوصل إلى حظه من الشهوة؛ فلذلك كانت «لولا» حقيقة بأن تعلق
  بهمّ بها وحده، وقد فسرهمّ يوسف بأنه حل الهميان وجلس منها مجلس المجامع، وبأنه حل
  تكة سراويله وقعد بين شعبها الأربع وهي مستلقية على قفاها، وفسر البرهان بأنه سمع صوتاً:
  إياك وإياها، فلم يكترث له، فسمعه ثانياً فلم يعمل به، فسمع ثالثاً: أعرض عنها فلم
  ينجع فيه حتى مثل له يعقوب عاضاً على أنملته.</p><p>وقيل: ضرب بيده في صدره فخرجت شهوته
  من أنامله. وقيل: كل ولد يعقوب له اثنا عشر ولداً إلا يوسف، فإنه ولد له أحد عشر ولداً
  من أجل ما نقص من شهوته حين همّ، وقيل: صيح به: يا يوسف، لا تكن كالطائر: كان له ريش،
  فلما زنى قعد لا ريش له. وقيل: بدت كف فيما بينهما ليس لها عضد ولا معصم، مكتوب فيها</p><p
  class="quran">وَإِنَّ عَلَيْكُمْ لَحَـٰفِظِينَ كِرَاماً كَـٰتِبِينَ</p><p>[الانفطار:
  11] فلم ينصرف، ثم رأى فيها</p><p class="quran">وَلاَ تَقْرَبُواْ ٱلزّنَىٰ إِنَّهُ
  كَانَ فَاحِشَةً وَسَاء سَبِيلاً</p><p>[الإسراء: 32] فلم ينته، ثم رأى فيها</p><p
  class="quran">وَٱتَّقُواْ يَوْمًا تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ</p><p>[البقرة:
  281] فلم ينجع فيه، فقال الله لجبريل عليه السلام: أدرك عبدي قبل أن يصيب الخطيئة،
  فانحط جبريل وهو يقول: يا يوسف، أتعمل عمل السفهاء وأنت مكتوب في ديوان الأنبياء؟ وقيل:
  رأى تمثال العزيز. وقيل: قامت المرأة إلى صنم كان هناك فسترته وقالت: أستحي منه أن
  يرانا. فقال يوسف استحييت ممن لا يسمع ولا يبصر، ولا أستحي من السميع البصير، العليم
  بذوات الصدور. وهذا ونحوه. مما يورده أهل الحشو والجبر الذين دينهم بهت الله تعالى
  وأنبيائه، وأهل العدل والتوحيد ليسوا من مقالاتهم ورواياتهم بحمد الله بسبيل، ولو وُجِدَت
  من يوسف عليه السلام أدنى زلة لنُعِيت عليه وذُكِرَت توبته واستغفاره، كما نُعِيَت
  على آدم زلته، وعلى داود، وعلى نوح، وعلى أيوب، وعلى ذي النون، وذُكِرت توبتهم واستغفارهم،
  كيف وقد أثنى عليه وسمي مخلصاً، فعلم بالقطع أنه ثبت في ذلك المقام الدحض، وأنه جاهد
  نفسه مجاهدة أُولي القوّة والعزم، ناظراً في دليل التحريم ووجه القبح، حتى استحق من
  الله الثناء فيما أَنزل من كتب الأولين، ثم في القرآن الذي هو حجة على سائر كتبه ومصداق
  لها، ولم يقتصر إلا على استيفاء قصته وضرب صورة كاملة عليها، ليجعل له لسان صدق في
  الآخرين، كما جعله لجدّه الخليل إبراهيم عليه السلام، وليقتدي به الصالحون إلى آخر
  الدهر في العفة وطيب الإزار والتثبت في مواقف العثار، فأخزى الله أولئك في إيرادهم
  ما يؤدّي إلى أن يكون إنزال الله السورة التي هي أحسن القصص في القرآن العربي المبين
  ليقتدي بنبي من أنبياء الله، في القعود بين شعب الزانية وفي حل تكته للوقوع عليها،
  وفي أن ينهاه ربه ثلاث كرّات ويصاح به من عنده ثلاث صيحات بقوارع القرآن، وبالتوبيخ
  العظيم، وبالوعيد الشديد، وبالتشبيه بالطائر الذي سقط ريشه حين سفد غير أنثاه، وهو
  جاثم في مربضه لا يتحلحل ولا ينتهي ولا ينتبه، حتى يتداركه الله بجبريل وبإجباره، ولو
  أن أوقح الزناة وأشطرهم وأحدهم حدقة وأصلحهم وجهاً لقي بأدنى ما لقي به نبي الله مما
  ذكروا، لما بقي له عرق ينبض ولا عضو يتحرّك.</p><p>فيا له من مذهب ما أفحشه، ومن ضلال
  ما أبينه { كَذَٰلِكَ } الكاف منصوب المحل، أي مثل ذلك التثبيت ثبتناه. أو مرفوعه،
  أي الأمر مثل ذلك { لِنَصْرِفَ عَنْهُ ٱلسُّوء } من خيانة السيد { وَٱلْفَحْشَاء }
  من الزنا { إِنَّهُ مِنْ عِبَادِنَا ٱلْمُخْلَصِينَ } الذين أخلصوا دينهم لله، وبالفتح
  الذين أخلصهم الله لطاعته بأن عصمهم. ويجوز أن يريد بالسوء. مقدّمات الفاحشة، من القبلة
  والنظر بشهوة، ونحو ذلك. وقوله: { مّنْ عِبَادِنَا } معناه بعض عبادنا، أي: هو مخلص
  من جملة المخلصين. أو هو ناشىء منهم، لأنه من ذرية إبراهيم الذين قال فيهم</p><p class="quran">إِنَّا
  أَخْلَصْنٰهُمْ بِخَالِصَةٍ</p><p>[ص: 46].</p>'
