aaya: فَلَمَّا دَخَلُوا عَلَىٰ يُوسُفَ آوَىٰ إِلَيْهِ أَبَوَيْهِ وَقَالَ ادْخُلُوا
  مِصْرَ إِنْ شَاءَ اللَّهُ آمِنِينَ
text: '<p>{ فَلَمَّا دَخَلُواْ عَلَىٰ يُوسُفَ } قيل وجه يوسف إلى أبيه جهازاً ومائتي
  راحلة ليتجهز إليه بمن معه. وخرج يوسف والملك في أربعة آلاف من الجند والعظماء وأهل
  مصر بأجمعهم، فتلقوا يعقوب وهو يمشي يتوكأ على يهوذا، فنظر إلى الخيل والناس فقال:
  يا يهوذا، أهذا فرعون مصر؟ قال لا، هذا ولدك، فلما لقيه قال يعقوب عليه السلام: السلام
  عليك يا مذهب الأحزان. وقيل: إن يوسف قال له لما التقيا: يا أبت، بكيت عليّ حتى ذهب
  بصرك، ألم تعلم أن القيامة تجمعنا؟ فقال: بلى، ولكن خشيت أن تسلب دينك فيحال بيني وبينك،
  وقيل: إنّ يعقوب وولده دخلوا مصر وهم اثنان وسبعون، ما بين رجل وامرأة، وخرجوا منها
  مع موسى ومقاتلتهم ستمائة ألف وخمسمائة وبضعة وسبعون رجلاً سوى الذرية والهرمى، وكانت
  الذرّية ألف ألف ومائتي ألف { أَوَى إِلَيْه أَبَوَيْهِ } ضمهما إليه واعتنقهما. قال
  ابن أبي إسحاق: كانت أمّه تحيى، وقيل: هما أبوه وخالته. ماتت أمّه فتزوّجها وجعلها
  أحد الأبوين؛ لأنّ الرابة تدعى أمّاً، لقيامها مقام الأمّ، أو لأنّ الخالة أمّ كما
  أنّ العم أب. ومنه قوله:</p><p class="quran">وَإِلَـٰهَ آبَائِكَ إِبْرٰهِيمَ وَإِسْمَـٰعِيلَ
  وَإِسْحَـٰقَ</p><p>[البقرة: 133] فإن قلت: ما معنى دخولهم عليه قبل دخولهم مصر؟ قلت:
  كأنه حين استقبلهم نزل لهم في مضرب أو بيت ثم، فدخلوا عليه وضمّ إليه أبويه، ثم قال
  لهم { ٱدْخُلُواْ مِصْرَ إِن شَآءَ ٱللَّهُ ءَامِنِينَ } ولما دخل مصر وجلس في مجلسه
  مستوياً على سريره واجتمعوا إليه، أكرم أبويه فرفعهما على السرير { وَخَرُّواْ لَهُ
  } يعني الإخوة الأحد عشر والأبوين { سُجَّدًا } ويجوز أن يكون قد خرج في قبة من قباب
  الملوك التي تحمل على البغال، فأمر أن يرفع إليه أبواه، فدخلا عليه القبة. فآواهما
  إليه بالضم والاعتناق وقرّبهما منه، وقال بعد ذلك: ادخلوا مصر. فإن قلت: بم تعلقت المشيئة؟
  قلت: بالدخول مكيفاً بالأمن، لأن القصد إلى اتصافهم بالأمن في دخولهم، فكأنه قيل لهم:
  اسلموا وأمنوا في دخولكم إن شاء الله. ونظيره قولك للغازي: ارجع سالماً غانماً إن شاء
  الله، فلا تعلق المشيئة بالرجوع مطلقاً، ولكن مقيداً بالسلامة والغنيمة، مكيفاً بهما.
  والتقدير: ادخلوا مصر آمنين إن شاء الله دخلتم آمنين، ثم حذف الجزاء لدلالة الكلام
  عليه، ثم اعترض بالجملة الجزائية بين الحال وذي الحال. ومن بدع التفاسير أن قوله {
  إِن شَاء ٱللَّهُ } من باب التقديم والتأخير؛ وأن موضعها ما بعد قوله</p><p class="quran">سَوْفَ
  أَسْتَغْفِرُ لَكُمْ رَبّى</p><p>[يوسف: 98] في كلام يعقوب، وما أدري ما أقول فيه وفي
  نظائره. فإن قلت: كيف جاز لهم أن يسجدوا لغير الله؟ قلت: كانت السجدة عندهم جارية مجرى
  التحية والتكرمة، كالقيام، والمصافحة وتقبيل اليد.</p><p>ونحوها مما جرت عليه عادة
  الناس، من أفعال شهرت في التعظيم والتوقير. وقيل: ما كانت إلا انحناء دون تعفير الجباه،
  وخرورهم سجداً يأباه. وقيل: معناه وخرّوا لأجل يوسف سجداً لله شكراً. وهذا أيضاً فيه
  نبوة. يقال: أحسن إليه وبه، وكذلك أساء إليه وبه قال:</p><p class="poetry_or_grammar">أَسِيئِي
  بَنَا أَوْ أَحْسِنِي لاَمَلُومَةً</p><p>{ مّنَ ٱلْبَدْوِ } من البادية؛ لأنهم كانوا
  أهل عمد وأصحاب مواش ينتقلون في المياه والمناجع { نَّزغَ } أفسد بيننا وأغرى، وأصله
  من نخس الرائض الدابة وحمله على الجري. يقال: نزغه ونسغه، إذا نخسه { لَطِيفٌ لّمَا
  يَشَاء } لطيف التدبير لأجله، رفيق حتى يجيء على وجه الحكمة والصواب. وروي أن يوسف
  أخذ بيد يعقوب فطاف به في خزائنه، فأدخله خزائن الورق والذهب، وخزائن الحليّ، وخزائن
  الثياب، وخزائن السلاح وغير ذلك، فلما أدخله خزانة القراطيس قال: يا بنيّ، ما أعقك:
  عندك هذه القراطيس وما كتبت إليّ على ثمان مراحل؟ قال: أمرني جبريل. قال أو ما تسأله؟
  قال: أنت أبسط إليه مني فسله. قال جبريل عليه السلام: الله تعالى أمرني بذلك لقولك</p><p
  class="quran">وَأَخَافُ أَن يَأْكُلَهُ ٱلذّئْبُ</p><p>[يوسف: 13] قال: فهلا خفتني؟
  وروي أن يعقوب أقام معه أربعاً وعشرين سنة ثم مات. وأوصى أن يدفه بالشام إلى جنب أبيه
  إسحاق فمضى بنفسه ودفنه ثمة، ثم عاد إلى مصر، وعاش بعدأبيه ثلاثاً وعشرين سنة، فلما
  تم أمره وعلم أنه لا يدوم له، طلبت نفسه الملك الدائم الخالد، فتاقت نفسه إليه فتمنى
  الموت، وقيل: ما تمناه نبي قبله ولا بعده، فتوفاه الله طيباً طاهراً، فتخاصم أهل مصر
  وتشاحوا في دفنه: كل يحب أن يدفن في محلتهم حتى هموا بالقتال، فرأوا من الرأي أن عملوا
  له صندوقاً من مرمر وجعلوه فيه، ودفنوه في النيل بمكان يمرّ عليه الماء ثم يصل إلى
  مصر ليكونوا كلهم فيه شرعاً واحداً، وولد له: إفراثيم وميشاً، وولد لإفراثيم نون؛ ولنون
  يوشع فتى موسى، ولقد توارثت الفراعنة من العماليق بعده مصر، ولم يزل بنو إسرائيل تحت
  أيديهم على بقايا دين يوسف وآبائه. إلى أن بعث الله موسى صلى الله عليه وسلم.</p>'
