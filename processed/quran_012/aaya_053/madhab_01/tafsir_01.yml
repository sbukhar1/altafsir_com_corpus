aaya: "۞ وَمَا أُبَرِّئُ نَفْسِي ۚ إِنَّ النَّفْسَ لَأَمَّارَةٌ بِالسُّوءِ إِلَّا
  مَا رَحِمَ رَبِّي ۚ إِنَّ رَبِّي غَفُورٌ رَحِيمٌ"
text: '<p>يقول يوسف صلوات الله علـيه: { وَما أُبَرّىءُ نَفْسِي } من الـخطأ والزلل
  فأزكيَها. { إنَّ النَّفْسَ لأمَّارَةٌ بـالسُّوءِ } يقول: إن النفوس نفوس العبـاد
  تأمرهم بـما تهواه وإن كان هواها فـي غير ما فـيه رضا الله { إلاَّ ما رَحِمَ رَبّـي
  } يقول: إلا أن يرحم ربـي من شاء من خـلقه، فـينـجيه من اتبـاع هواها وطاعته فـيـما
  تأمره به من السوء. { إنَّ رَبّـي غَفُورٌ رَحِيـمٌ }. و«ما» فـي قوله: { إلاَّ ما
  رَحِمَ رَبّـي } فـي موضع نصب، وذلك أنه استثناء منقطع عما قبله، كقوله:</p><p class="quran">ولاَ
  هُمْ يُنْقَذُونَ إلاَّ رَحْمَةً مِنَّا</p><p>بـمعنى: إلا أن يُرحموا، وأَنْ إذا كانت
  فـي معنى الـمصدر تضارع «ما».</p><p>ويعنـي بقوله: { إنَّ رَبّـي غَفُورٌ رَحيـمٌ }:
  أن الله ذو صفح عن ذنوب من تاب من ذنوبه، بتركه عقوبته علـيها وفضيحته بها، رحيـم به
  بعد توبته أن يعذّبه علـيها. وذُكر أن يوسف قال هذا القول من أجل أن يوسف لـما قال:</p><p
  class="quran">ذلكَ لـيَعْلَـمَ أنْـي لَـمْ أخُنْهُ بـالغَيْبِ</p><p>قال مَلَك من
  الـملائكة: ولا يوم همـمت بها؟ فقال يوسف حينئذٍ: { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ
  لأَمَّارَةٌ بـالسّوءِ }. وقد قـيـل: إن القائل لـيوسف: ولا يومَ هَمَـمْتَ بها فحللت
  سراويـلك؟ هو امرأة العزيز، فأجابها يوسف بهذا الـجواب. وقـيـل: إن يوسف قال ذلك ابتداء
  من قِبَل نفسه. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن إسرائيـل،
  عن سماك، عن عكرمة، عن ابن عبـاس، قال: لـما جمع الـملك النسوة، فسألهن: هل</p><p class="quran">رَاوَدْتُنَّ
  يُوسُفَ عَنْ نَفْسِهِ قُلْنَ حاشَ لِلّهِ ما عَلِـمْنا عَلَـيْهِ مِنْ سُوءٍ قالَتِ
  امْرأةُ العَزِيزِ الآنَ حَصْحَصَ الـحَقُّ...</p><p>الآية، قال يوسف:</p><p class="quran">ذلكَ
  لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ</p><p>قال فقال له جَبْرَائيـل: ولا يوم
  همـمت به همـمت؟ فقال: { وَما أُبَرّىءُ نَفْسِي إنَّ النفْسَ لأَمَّارَةٌ بـالسُّوءِ
  }.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن سمِاك، عن عكرمة، عن ابن
  عبـاس، قال: لـما جمع الـملك النسوة، قال لهن: أنتُن راودتنَّ يوسف عن نفسه؟ ثم ذكر
  سائر الـحديث، مثل حديث أبـي كُريب، عن وكيع.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا
  عمرو، قال: أخبرنا إسرائيـل عن سماك، عن عكرمة، عن ابن عبـاس، قال: لـما جمع الـملك
  النسوة، قال: أنتنَّ راودتنَ يوسف عن نفسه؟ ثم ذكر نـحوه غير أنه قال: فغمزه جبرائيـل،
  فقال: ولا حين همـمتَ بها؟ فقال يوسف: { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ لأَمَّارَةٌ
  بـالسُّوءِ }.</p><p>حدثنا أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي،
  عن مسعر، عن أبـي حصين، عن سعيد بن جبـير، قال: لـما قال يوسف:</p><p class="quran">ذلكَ
  لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ</p><p>قال جبرائيـل، أو ملك: ولا يومَ
  همَـمتَ بـما همـمت به؟ فقال: { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ لأَمَّارَةٌ
  بـالسُّوءِ }.</p><p>حدثنا عمرو بن علـيّ، قال: ثنا وكيع، قال: ثنا مسعر، عن أبـي حصين،
  عن سعيد بن جبـير بنـحوه، إلا أنه قال: قال له الـملَك: ولا حين همـمت بها؟ ولـم يقل:
  أو جبرائيـل، ثم ذكر سائر الـحديث مثله.</p><p>حدثنا ابن وكيع، قال: ثنا مـحمد بن بشر
  وأحمد بن بشير، عن مسعر، عن أبـي حصين، عن سعيد بن جُبـير:</p><p class="quran">ذَلِكَ
  لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ</p><p>قال: فقال له الـملك، أو جبريـل:
  ولا حين همـمت بها؟ فقال يوسف: { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ لأَمَّارَةٌ
  بـالسُّوءِ }.</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن سفـيان، عن أبـي سِنان، عن
  ابن أبـي الهذيـل، قال: لـما قال يوسف:</p><p class="quran">ذلكَ لِـيَعْلَـمَ أنّـي
  لَـمْ أخُنْهُ بـالغَيْبِ</p><p>قال له جبرئيـل: ولا يوم همـمت بـما همـمت به؟ فقال:
  { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ لأَمَّارَةٌ بـالسُّوءِ }.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبـي، عن سفـيان، عن أبـي سنان، عن ابن أبـي الهذيـل، بـمثله.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا عمرو، قال: أخبرنا مسعر، عن أبـي حصين، عن سعيد بن جبـير،
  مثل حديث ابن وكيع، عن مـحمد بن بشر وأحمد بن بشير سواء.</p><p>حدثنا ابن وكيع، قال:
  ثنا العلاء بن عبد الـجبـار، وزيد بن حبـاب، عن حماد بن سلـمة، عن ثابت، عن الـحسن:</p><p
  class="quran">ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ</p><p>قال له جبرئيـل:
  اذكر همك فقال: { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ لأَمَّارَةٌ بـالسُّوءِ }.</p><p>حدثنا
  الـحسن، قال: ثنا عفـان، قال: ثنا حماد، عن ثابت، عن الـحسن:</p><p class="quran">ذلكَ
  لِـيَعْلَـمُ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ</p><p>قال جبرئيـل: يا يوسف اذكر همك
  قال: { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ لأَمَّارَةٌ بـالسُّوءِ }.</p><p>حدثنـي
  يعقوب، قال: ثنا هشيـم، عن إسماعيـل بن سالـم، عن أبـي صالـح، فـي قوله:</p><p class="quran">ذلكَ
  لِـيَعْلَـمَ أنّـي لَـمْ أخنُهُ بـالغَيْب</p><p>قال: هذا قول يوسف، قال: فقال له
  جبرئيـل: ولا حين حللت سراويـلك؟ قال: فقال يوسف { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ
  لأمَّارةٌ بـالسوءِ... } الآية.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال:
  أخبرنا هشيـم، عن إسماعيـل بن سالـم، عن أبـي صالـح، بنـحوه.</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:</p><p class="quran">ذلكَ لِـيَعْلَـمَ أنّـي
  لَـمْ أخُنْهُ بـالغَيْبِ</p><p>ذكر لنا أن الـملك الذي كان مع يوسف، قال له: اذكر
  ما همـمت به قال نبـيّ الله: { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ لأَمَّارَةٌ
  بـالسُّوءِ }.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة، قال: بلغنـي أن الـمَلَك قال له حين قال ما قال: أتذكر هَمَّك؟ فقال: { وَما
  أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ لأَمَّارَةٌ بـالسُّوءِ إلاَّ ما رَحِمَ رَبّـي }.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة، قوله:</p><p class="quran">ذلكَ
  لِـيَعْلَـمَ أَنَّى لَـمْ أخُنْهُ بـالغَيْبِ</p><p>قال الـملك، وطِعن فـي جنبه: يا
  يوسف، ولا حين همـمت؟ قال: فقال: { وَما أُبَرّىءُ نَفْسِي }.</p><p>ذكر من قال قائل
  ذلك له الـمرأة:</p><p>حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ:</p><p
  class="quran">ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ</p><p>قال: قاله يوسف
  حين جيء به لـيُعْلِـم العزيز أنه لـم يخنه بـالغيب فـي أهله</p><p class="quran">وأنَّ
  اللّهَ لا يَهْدِي كَيْدَ الـخائِنِـينَ</p><p>فقالت امرأة العزيز: يا يوسف، ولا يوم
  حللت سراويـلك؟ فقال يوسف: { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ لأَمَّارَةٌ بـالسُّوءِ
  }. ذكر من قال قائل ذلك يوسف لنفسه، من غير تذكير مذكِّر ذكَّره ولكنه تذكر ما كان
  سَلَف منه فـي ذلك.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عَمِّي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:</p><p class="quran">ذلكَ لِـيَعْلَـمَ
  أنِّـي لَـمْ أخُنْهُ بـالغَيْبِ وأنَّ اللَّهَ لاَ يَهْدِي كَيْدَ الـخائِنِـينَ</p><p>هو
  قول يوسف لـملـيكهِ حين أراه الله عذره، فذكَّره أنه قد همّ بها وهمّت به، فقال يوسف:
  { وَما أُبَرّىءُ نَفْسي إنّ النَّفْسَ لأَمَّارَةٌ بـالسُّوءِ... } الآية.</p>'
