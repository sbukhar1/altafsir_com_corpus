aaya: قَالَ قَائِلٌ مِنْهُمْ لَا تَقْتُلُوا يُوسُفَ وَأَلْقُوهُ فِي غَيَابَتِ الْجُبِّ
  يَلْتَقِطْهُ بَعْضُ السَّيَّارَةِ إِنْ كُنْتُمْ فَاعِلِينَ
text: '<p>{ قَائِلٌ مّنْهُمْ } هو يهوذا، وكان أحسنهم فيه رأيا. وهو الذي قال: فلن أبرح
  الأرض. قال لهم: القتل عظيم { وَأَلْقُوهُ فِى غَيَابَةِ ٱلْجُبّ } وهي غوره وما غاب
  منه عن عين الناظر وأظلم من أسفله. قال المنخل:</p><p class="poetry_or_grammar">وَإنْ
  أنَا يَوْماً غَيَّبَتْنِي غَيَابَتِي</p><p class="poetry_or_grammar">فَسِيرُوا بِسَيْرِي
  في الْعَشِيرَةِ والأَهْلِ</p><p>أراد غيابة حفرته التي يدفن فيها. وقرىء: «غيابات»
  على الجمع. و «غيابات» بالتشديد. وقرأ الجحدري «غيبة» والجب: البئر لم تطو، لأن الأرض
  تجبّ جباً لا غير { يَلْتَقِطْهُ } يأخذه بعض السيارة بعض الأقوام الذين يسيرون في
  الطريق. وقرىء: «تلتقطه» بالتاء على المعنى؛ لأنّ بعض السيارة سيارة، كقوله:</p><p
  class="poetry_or_grammar">كَمَا شَرِقَتْ صَدْرُ الْقَنَاةِ مِنَ الدَّمِ</p><p>ومنه:
  ذهبت بعض أصابعه { إِن كُنتُمْ فَـٰعِلِينَ } إن كنتم على أن تفعلوا ما يحصل به غرضكم،
  فهذا هو الرأي.</p>'
