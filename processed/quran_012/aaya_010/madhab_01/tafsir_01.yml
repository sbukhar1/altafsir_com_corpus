aaya: قَالَ قَائِلٌ مِنْهُمْ لَا تَقْتُلُوا يُوسُفَ وَأَلْقُوهُ فِي غَيَابَتِ الْجُبِّ
  يَلْتَقِطْهُ بَعْضُ السَّيَّارَةِ إِنْ كُنْتُمْ فَاعِلِينَ
text: '<p>يقول تعالـى ذكره: قال قائل من إخوة يوسف: { لا تَقْتُلُوا يُوسُفَ } ، وقـيـل
  إن قائل ذلك روبـيـل كان ابن خالة يوسف. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { لا تَقْتُلُوا يُوسُفَ } ذكر لنا أنه روبـيـل كان
  أكبر القوم، وهو ابن خالة يوسف، فنهاهم عن قتله.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { اقْتُلُوا يُوسُفَ }... إلـى قوله: { إنْ كُنْتُـمْ فـاعِلِـينَ }
  قال: ذكر لـي والله أعلـم أن الذي قال ذلك منهم روبـيـل الأكبر من بنـي يعقوب، وكان
  أقصدهم فـيه رأياً.</p><p>حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، قوله: { لا تَقْتُلُوا يُوسُفَ } قال: كان أكبر إخوته، وكان ابن خالة يوسف،
  فنهاهم عن قتله.</p><p>وقـيـل: كان قائل ذلك منهم شمعون. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبـير، عن سفـيان، عن ابن جريج، عن
  مـجاهد، فـي قوله: { قالَ قائِلٌ مِنْهُمْ لا تَقْتُلُوا يُوسُفَ } قال: هو شمعون.</p><p>وقوله:
  { وألْقُوهُ فِـي غَيابَتِ الـجُبّ } يقول: وألقوه فـي قعر الـجبّ حيث يغيب خبره.</p><p>واختلفت
  القراء فـي قراءة ذلك، فقرأته عامَّة قرّاء أهل الـمدينة: «غَيابـاتِ الـجُبّ» علـى
  الـجماع. وقرأ ذلك عامة قرّاء سائر الأمصار: { غَيابَةِ الجُبّ } بتوحيد الغيابة. وقراءة
  ذلك بالتوحيد أحبّ إلـيّ.</p><p>والـجبّ: بئر. وقـيـل: إنه اسم بئر ببـيت الـمقدس.
  ذكر من قال ذلك:</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة: { فِـي غَيابَةِ الُـجْبّ } قال: بئر ببـيت الـمقدس.</p><p>حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { غَيابَةِ
  الـجُبّ } قال: بئر ببـيت الـمقدس.</p><p>والغيابة: كل شيء غيب شيئا فهو غيابة، والـجبّ:
  البئر غير الـمطوية.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة:
  { فِـي غَيابَةِ الـجُبّ } فـي بعض نواحيها: فـي أسفلها.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وألْقُوهُ فِـي غَيابَةِ الـجُبّ } يقول: فـي
  بعض نواحيها.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا عبد الوهاب، عن سعيد، عن قتادة،
  مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال
  ابن عبـاس: { وألْقُوهُ فِـي غَيابَةِ الـجُبّ } قال: قالها كبـيرهم الذي تـخـلف. قال:
  والـجبّ: بئر بـالشأم.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { ألْقُوهُ فِـي غَيابَةِ الـجُبّ } يعنـي:
  الركية.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن
  سلـيـمان، قال: سمعت الضحاك يقول: الـجبّ: البئر.</p><p>وقوله: { يَـلْتَقِطْهُ بَعْضُ
  السَّيَّارَةِ } يقول: يأخذه بعض مارّة الطريق من الـمسافرين. { إنْ كُنْتُـمْ فـاعِلِـينَ
  } يقول: إن كنتـم فـاعلـين ما أقول لكم. فذكر أنه التقطه بعض الأعراب.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { يَـلْتَقِطْهُ
  بَعْضُ السَّيَّارَةِ } قال: التقطه ناس من الأعراب.</p><p>وذُكر عن الـحسن البصري
  أنه قرأ: «تَلْتَقِطْهُ بَعْضُ السَّيَّارَةِ» بـالتاء.</p><p>حدثنـي بذلك أحمد بن
  يوسف، قال: ثنا القاسم، قال: ثنـي حجاج، عن هارون، عن مطر الورّاق، عن الـحسن.</p><p>وكأن
  الـحسن ذهب فـي تأنـيثه بعض السيارة إلـى أن فعل بعضها فعلها، والعرب تفعل ذلك فـي
  خبر كان عن الـمضاف إلـى مؤنث يكون الـخبر عن بعضه خبراً عن جميعه، وذلك كقول الشاعر:</p><p
  class="poetry_or_grammar">أرَى مَرَّ السِّنِـينَ أخَذْنَ مِنِّـي</p><p class="poetry_or_grammar">كمَا
  أخَذَ السِّرَارُ مِنَ الهِلالِ</p><p>فقال: «أخذن منـي»، وقد ابتدأ الـخبر عن الـمراد،
  إذ كان الـخبر عن الـمرّ خبراً عن السنـين، وكما قال الآخر</p><p class="poetry_or_grammar">:</p><p
  class="poetry_or_grammar">إذا ماتَ مِنْهُمْ سَيِّدٌ قامَ سَيِّدٌ</p><p class="poetry_or_grammar">فَدَانَتْ
  لهُ أهْلُ القُرَى والكَنائِسِ</p><p>فقال: «دانت له»، والـخبر عن أهل القرى، لأن الـخبر
  عنهم كالـخبر عن القرى. ومن قال ذلك، لـم يقل: فدانت له غلام هند، لأن الغلام لو ألقـى
  من الكلام لـم تدلّ هند علـيه، كما يدل الـخبر عن القرية علـى أهلها. وذلك أنه لو قـيـل:
  فدانت له القرى، كان معلوماً أنه خبر عن أهلها، وكذلك بعض السيارة، لو ألقـى البعض،
  فقـيـل: تلتقطه السيارة، علـم أنه خبر عن البعض أو الكلّ، ودلّ علـيه الـخبر عن السيارة.</p>'
