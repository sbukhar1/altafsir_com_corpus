aaya: وَلَمَّا جَهَّزَهُمْ بِجَهَازِهِمْ قَالَ ائْتُونِي بِأَخٍ لَكُمْ مِنْ أَبِيكُمْ
  ۚ أَلَا تَرَوْنَ أَنِّي أُوفِي الْكَيْلَ وَأَنَا خَيْرُ الْمُنْزِلِينَ
text: "<p>{ وَلَمَّا جَهَّزَهُم بِجَهَازِهِمْ } أي أصلحهم بعدّتهم وهي عدّة السفر من
  الزاد وما يحتاج إليه المسافرون وأوقر ركائبهم بما جاؤا له من الميرة. وقرىء: «بجهازهم»
  بكسر الجيم { قَالَ ٱئْتُونِى بِأَخٍ لَّكُمْ مّنْ أَبِيكُمْ } لا بد من مقدمة سبقت
  له معهم، حتى اجتر القول هذه المسئلة. روي أنه لما رآهم وكلموه بالعبرانية قال لهم:
  أخبروني من أنتم وما شأنكم؟ فإني أنكركم. قالوا: نحن قوم من أهل الشام رعاة، أصابنا
  الجهد فجئنا نمتار، فقال؛ لعلكم جئتم عيونا تنظرون عورة بلادي؟ قالوا: معاذ الله، نحن
  إخوة بنو أب واحد، وهو شيخ صدّيق نبي من الأنبياء، اسمه يعقوب. قال: كم أنتم؟ قالوا:
  كنا اثني عشر، فهلك منا واحد. قال: فكم أنتم ههنا؟ قالوا: عشرة. قال: فأين الأخ الحادي
  عشر؟ قالوا: هو عند أبيه يتسلى به من الهالك. قال: فمن يشهد لكم أنكم لستم بعيون وأنّ
  الذي تقولون حق؟ قالوا: إنا ببلاد لا يعرفنا فيها أحد فيشهد لنا. قال: فدعوا بعضكم
  عندي رهينة وائتوني بأخيكم من أبيكم، وهو يحمل رسالة من أبيكم حتى أصدقكم، فاقترعوا
  بينهم فأصابت القرعة شمعون - وكان أحسنهم رأيا في يوسف - فخلفوه عنده، وكان قد أحسن
  إنزالهم وضيافتهم { وَلاَ تَقْرَبُونِ } فيه وجهان، أحدهما: أن يكون داخلاً في حكم
  الجزاء مجزوماً، عطفاً على محل قوله: { فَلاَ كَيْلَ لَكُمْ } كأنه قيل: فإن لم تأتوني
  به تحرموا ولا تقربوا، وأن يكون بمعنى النهي.</p>"
