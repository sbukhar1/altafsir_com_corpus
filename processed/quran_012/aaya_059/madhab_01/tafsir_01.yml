aaya: وَلَمَّا جَهَّزَهُمْ بِجَهَازِهِمْ قَالَ ائْتُونِي بِأَخٍ لَكُمْ مِنْ أَبِيكُمْ
  ۚ أَلَا تَرَوْنَ أَنِّي أُوفِي الْكَيْلَ وَأَنَا خَيْرُ الْمُنْزِلِينَ
text: '<p>يقول: ولـما حمل يوسف لإخوته أبـا عرهم من الطعام، فأوقر لكل رجل منهم بعيره،
  قال لهم: { ائْتُونِـي بأخٍ لَكُمْ مِنْ أبِـيكُمْ } كيـما أحمل لكم بعيراً آخر فتزدادوا
  به حمل بعير آخر. { ألا تَرَوْنَ أنّـي أوفِـي الكَيْـلِ } فلا أبخسه أحداً { وأنا
  خَيْرُ الـمُنْزِلِـينَ } ، وأنا خير من أنزل ضيفـاً علـى نفسه من الناس بهذه البلدة،
  فأنا أضيفكم. كما:</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد: { وأنا خَيْرُ الـمُنْزِلِـينَ } يوسف يقول: أنا خير من يضيف
  بـمصر.</p><p>حدثنـي ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما جهز يوسف فـيـمن
  جهز من الناس، حمل لكلّ رجل منهم بعيراً بعدتهم، ثم قال لهم: { ائْتُونِـي بأخٍ لَكُمْ
  مِنْ أبِـيكُمْ } أجعل لكم بعيراً آخر، أو كما قال. { ألا تَرَوْنَ أنِّـي أُوفِـي
  الكَيْـلَ }: أي لا أبخس الناس شيئاً، { وأنا خَيْرُ الـمُنْزِلِـينَ }: أي خير لكم
  من غيري، فإنكم إن أتـيتـم به أكرمت منزلتكم وأحسنت إلـيكم، وازددتـم به بعيراً مع
  عدتكم، فإنـي لا أعطي لكم كل رجل منكم إلا بعيراً.</p><p class="quran">فإنْ لَـمْ
  تَأْتُونِـي بِهِ فَلا كَيْـلَ لَكُمْ عِنْدِي وَلا تَقْرَبُونِ</p><p>لا تقربوا بلدي.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ائْتُونِـي بأخٍ لَكُمْ مِنْ
  أبِـيكُمْ } يعنـي بنـيامين، وهو أخو يوسف لأبـيه وأمه.</p>'
