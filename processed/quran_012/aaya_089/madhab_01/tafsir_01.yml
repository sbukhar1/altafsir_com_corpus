aaya: قَالَ هَلْ عَلِمْتُمْ مَا فَعَلْتُمْ بِيُوسُفَ وَأَخِيهِ إِذْ أَنْتُمْ جَاهِلُونَ
text: '<p>ذُكِر أن يوسف صلوات الله وسلامه علـيه لـما قال له إخوته:</p><p class="quran">يا
  أيُّها العَزِيزُ مَسَّنا وأهْلَنا الضُّرُّ وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ فَأَوْفِ
  لَنا الكَيْـلَ وَتَصَدَّقْ عَلَـيْنا إنَّ اللّهَ يَجْزِي الـمُتَصَدّقِـينَ</p><p>أدركته
  الرقة وبـاح لهم بـما كان يكتـمهم من شأنه. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: ذُكر لـي أنهم لـما كلـموه بهذا الكلام غلبته نفسه، فـارفضّ دمعه
  بـاكياً، ثم بـاح لهم بـالذي يكتـم منهم، فقال: { هَلْ عَلِـمْتُـمْ ما فَعَلْتُـمْ
  بِـيُوسُفَ وأخِيهِ إذْ أنْتُـمْ جاهِلُونَ }؟ ولـم يعن بذكر أخيه ما صنعه هو فـيه
  حين أخذه، ولكن للتفريق بـينه وبـين أخيه، إذ صنعوا بـيوسف ما صنعوا.</p><p>حدثنا ابن
  وكيع، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ:</p><p class="quran">فَلَـمَّا دَخَـلوا
  عَلَـيْهِ قالُوا يا أيُّها العَزِيزُ مَسَّنا وأهْلَنا الضُّرُّ</p><p>الآية، قال:
  فرحمهم عند ذلك، فقال لهم: { هَلْ عَلِـمْتُـمْ ما فَعَلْتُـمْ بِـيُوسُفَ وأخِيهِ
  إذْ أنْتُـمْ جاهِلُونَ }؟</p><p>فتأويـل الكلام: هل تذكرون ما فعلتـم بـيوسف وأخيه،
  إذ فرّقتـم بـينهما وصنعتـم ما صنعتـم إذ أنتـم جاهلون، يعنـي فـي حال جهلكم بعاقبة
  ما تفعلون بـيوسف، وما إلـيه صائر أمره وأمركم؟</p>'
