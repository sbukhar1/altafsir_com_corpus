aaya: فَلَمَّا اسْتَيْأَسُوا مِنْهُ خَلَصُوا نَجِيًّا ۖ قَالَ كَبِيرُهُمْ أَلَمْ تَعْلَمُوا
  أَنَّ أَبَاكُمْ قَدْ أَخَذَ عَلَيْكُمْ مَوْثِقًا مِنَ اللَّهِ وَمِنْ قَبْلُ مَا
  فَرَّطْتُمْ فِي يُوسُفَ ۖ فَلَنْ أَبْرَحَ الْأَرْضَ حَتَّىٰ يَأْذَنَ لِي أَبِي أَوْ
  يَحْكُمَ اللَّهُ لِي ۖ وَهُوَ خَيْرُ الْحَاكِمِينَ
text: '<p>يعنـي تعالـى ذكره: { فَلَمَّا اسْتَيْأَسُوا مِنْهُ } فلـما يئسوا منه من
  أن يخـلـى يوسف عن بنـيامين ويأخذ منهم واحداً مكانه وأن يجيبهم إلـى ما سألوه من ذلك.
  وقوله: { اسْتَـيْأَسُوا } استفعلوا، من يئس الرجل من كذا يـيأس. كما:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { فَلَـمَّا اسْتَـيْأَسُوا مِنْهُ } يئسوا
  منه ورأوا شدّته فـي أمره.</p><p>وقوله: { خَـلَصُوا نَـجِيًّا } يقول بعضهم لبعض:
  يتناجون، لا يختلط بهم غيرهم. والنـجيّ جماعة القوم الـمنتـجين يسمى به الواحد والـجماعة،
  كما يقال: رجل عدل ورجال عدل، وقوم زور وفطر، وهو مصدر من قول القائل: نـجوت فلاناً
  أنـجوه نـجيًّا، جعل صفة ونعتاً. ومن الدلـيـل علـى أن ذلك كما ذكرنا قول الله تعالـى:
  { وَقَرَّبْناهُ نَـجِيًّا } فوصف به الواحد، وقال فـي هذا الـموضع: { خَـلَصوا نَـجِيًّا
  } فوصف به الـجماعة، ويجمع النَّـجِيّ أنـجية، كما قال لبـيد:</p><p class="poetry_or_grammar">وشَهدْتُ
  أنْـجِيَةَ الأُفـاقَةِ عالِـياً</p><p class="poetry_or_grammar">كَعْبِـي وأرْدَافُ
  الـمُلُوكِ شُهُودُ</p><p>وقد يقال للـجماعة من الرجال: نـجوى، كما قال جلّ ثناؤه:</p><p
  class="quran">وَإذْ هُمْ نَـجْوَى</p><p>وقال:</p><p class="quran">ما يَكُونُ مِنْ
  نَـجْوَى ثَلاثَةٍ</p><p>وهم القوم الذين يتناجون. وتكون النـجوى أيضاً مصدراًكما قال
  الله:</p><p class="quran">وإنَّـمَا النَّـجْوَى مِنَ الشَّيْطانِ</p><p>تقول منه:
  نـجوت أنـجو نـجوى، فهي فـي هذا الـموضع: الـمناجاة نفسها، ومنه قول الشاعر:</p><p
  class="poetry_or_grammar">بُنَـيَّ بَدَا خِبُّ نَـجْوَى الرّجالِ</p><p class="poetry_or_grammar">فَكُنْ
  عِنْدَ سِرّكَ خَبَّ النَّـجِي</p><p>فـالنـجوى والنـجيّ فـي هذا البـيت بـمعنى واحد،
  وهو الـمناجاة، وقد جمع بـين اللغتـين.</p><p>وبنـحو الذي قلنا فـي تأويـل قوله: {
  خَـلَصُوا نَـجِيًّا } قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال:
  ثنا عمرو، عن أسبـاط، عن السديّ: { فَلَـمَّا اسْتَـيْأَسُوا مِنْهُ خَـلَصُوا نَـجِيًّا
  } وأخـلص لهم شمعون، وقد كان ارتهنه، خَـلَوْا بـينهم نـجيًّا يتناجون بـينهم.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { خَـلَصُوا نَـجِيًّا } خـلصوا
  وحدهم نـجيًّا.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { خَـلَصُوا نَـجِيًّا
  }: أي خلا بعضهم ببعض، ثم قالوا: ماذا ترون.</p><p>وقوله: { قالَ كَبِـيرُهُمْ } اختلف
  أهل العلـم فـي الـمعنـيّ بذلك، فقال بعضهم: عنى به كبـيرهم فـي العقل والعلـم، لا
  فـي السنّ، وهو شمعون، قالوا: وكان روبـيـل أكبر منه فـي الـميلاد. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله تعالـى: { قالَ كَبـيرُهُمْ } قال: هو شمعون الذي تـخـلف، وأكبر منه، وأكبر
  منهم فـي الـميلاد روبـيـل.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { قالَ كَبـيرهُمْ }: شمعون الذي تـخـلف، وأكبر
  منه فـي الـميلاد روبـيـل.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال:
  ثنا عبد الله بن الزبـير، عن سفـيان، عن ابن جريج، عن مـجاهد: { قالَ كَبـيرُهُمْ }
  قال: شمعون الذي تـخـلف، وأكبرهم فـي الـميلاد روبـيـل.</p><p>وقال آخرون: بل عَنَى
  به كبـيرهم فـي السنّ وهو روبـيـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا زيد،
  قال: ثنا سعيد، عن قتادة: { قالَ كَبـيرُهُمْ } وهو روبـيـل أخو يوسف، وهو ابن خالته،
  وهو الذي نهاهم عن قتله.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة: { قالَ كَبـيرهُمْ } قال: رُوبـيـل، وهو الذي أشار علـيهم أن لا
  يقتلوه.</p><p>حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { قالَ كَبـيرُهُمْ
  } فـي العلـم { أنَّ أبـاكُمْ قَدْ أخَذَ عَلَـيْكُمْ مَوْثقاً مِنَ اللّهِ وَمِنْ
  قَبْلُ ما فَرَّطْتُـمْ فِـي يُوسُفَ فَلَنْ أبْرَحَ الأرْضَ... } الآية، فأقام روبـيـل
  بـمصر، وأقبل التسعة إلـى يعقوب فأخبروه الـخبر، فبكى وقال: يا بنـيّ ما تذهبون مرّة
  إلاَّ نقصتـم واحداً، ذهبتـم مرّة فنقصتـم يوسف، وذهبتـم الثانـية فنقصتـم شمعون، وذهبتـم
  الآن فنقصتـم روبـيـل.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { فَلَـمَّا
  اسْتَـيْأَسُوا مِنْهُ خَـلَصُوا نَـجِيًّا } قال: ماذا ترون؟ فقال رُوبـيـل كما ذُكر
  لـي، وكان كبـير القوم: { ألَـمْ تَعْلَـمُوا أنَّ أبـاكمْ قَدْ أخَذَ عَلَـيْكمْ مَوْثِقاً
  مِنَ اللّهِ لَتَأْتُنَّنِـي بِهِ إلاَّ أنْ يُحاطَ بِكُمْ وَمِنْ قَبْلُ ما فَرَّطْتُـمْ
  فِـي يُوسُفَ... } الآية.</p><p>وأولـى الأقوال فـي ذلك بـالصحة قول من قال: عنى بقوله:
  { قالَ كَبـيرُهُمْ } رُوبـيـل لإجماع جميعهم علـى أنه كان أكبرهم سنًّا، ولا تفهم
  العرب فـي الـمخاطبة إذا قـيـل لهم: فلان كبـير القوم مطلقاً بغير وصل إلاَّ أحد معنـيـين،
  إما فـي الرياسة علـيهم والسؤدد وإما فـي السنّ، فأما فـي العقل فإنهم إذا أرادوا ذلك
  وصلوه، فقالوا: هو كبـيرهم فـي العقل، فأما إذا أطلق بغير صلته بذلك فلا يفهم إلاَّ
  ما ذكرت. وقد قال أهل التأويـل: لـم يكن لشمعون وإن كان قد كان من العلـم والعقل بـالـمكان
  الذي جعله الله به علـى إخوته رياسة وسؤدد، فـيعلـم بذلك أنه عنى بقوله: { قالَ كَبِـيرُهُمْ
  } فإذا كان ذلك كذلك فلـم يبق إلاَّ الوجه الآخر، وهو الكبر فـي السنّ، وقد قال الذين
  ذكرنا جميعاً: رُوبـيـل كان أكبر القوم سنًّا، فصحّ بذلك القول الذي اخترناه.</p><p>وقوله:
  { ألَـمْ تَعْلَـمُوا أنَّ أبـاكُمْ قَدْ أخَذَ عَلَـيْكُمْ مَوْثِقاً مِنَ اللّهِ
  } يقول: ألـم تعلـموا أيها القوم أن أبـاكم يعقوب قد أخذ علـيكم عهود الله ومواثـيقه
  لنأتـينه به جميعاً، إلاَّ أن يُحاط بكم، ومن قبل فعلتكم هذه تفريطكم فـي يوسف يقول:
  أو لـم تعلـموا من قبل هذا تفريطكم فـي يوسف. وإذا صرف تأويـل الكلام إلـى هذا الذي
  قلناه، كانت «ما» حينئذٍ فـي موضع نصب. وقد يجوز أن يكون قوله: { وَمِنْ قَبْلُ ما
  فَرَّطْتُـمْ فِـي يُوسُفَ } خبراً مبتدأ، ويكون قوله: { ألَـمْ تَعْلَـمُوا أنَّ أبـاكُمْ
  قَدْ أخَذَ عَلَـيْكُمْ مَوْثِقا مِنَ اللّهِ } خبراً متناهياً، فتكون «ما» حينئذٍ
  فـي موضع رفع، كأنه قـيـل: ومن قبل هذا تفريطكم فـي يوسف، فتكون «ما» مرفوعة ب «من»
  قبل هذا، ويجوز أن تكون «ما» التـي تكون صلة فـي الكلام، فـيكون تأويـل الكلام: ومن
  قبل هذا تفريطكم فـي يوسف.</p><p>وقوله: { فَلَنْ أبْرَحَ الأرْضَ } التـي أنا بها
  وهي مصر فأفـارقها، { حتـى يَأْذَنَ لـي أبـي } بـالـخروج منها، كما:</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق: { فَلَنْ أبْرَحَ الأرْضَ } التـي أنا بها الـيوم،
  { حتـى يَأْذَنَ لـي أبِـي } بالخروج منها.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال شمعون: { لَنْ أبْرَحَ الأرْضَ حتـى
  يَأْذَنَ لـي أبِـي أوْ يَحْكُمَ اللّهُ لـي وَهُوَ خَيْرُ الـحاكمِينَ }.</p><p>وقوله:
  { أوْ يَحْكُمَ اللّهُ لـي }: أو يقضَي لـي ربـي بـالـخروج منها وترك أخي بنـيامين،
  وإلاَّ فإنـي غير خارج: { وَهُوَ خَيْرُ الـحاكمينَ } يقول: والله خير من حكم وأعدل
  من فصَل بـين الناس.</p><p>وكان أبو صالـح يقول فـي ذلك بـما:</p><p>حدثنـي الـحسين
  بن يزيد السبـيعيّ، قال: ثنا عبد السلام بن حرب، عن إسماعيـل بن أبـي خالد، عن أبـي
  صالـح فـي قوله: { حتـى يَأْذَنَ لـي أبِـي أوْ يَحْكُمَ اللّهُ لـي } قال: بـالسيف.</p><p>وكأن
  أبـا صالـح وجه تأويـل قوله: { أوْ يَحْكُمَ اللّهُ لـي } إلـى: أو يفضي الله لـي بِحَربَ
  مَنْ منعنـي من الانصراف بأخي بنـيامين إلـى أبـيه يعقوب، فأحاربه.</p>'
