aaya: فَلَمَّا اسْتَيْأَسُوا مِنْهُ خَلَصُوا نَجِيًّا ۖ قَالَ كَبِيرُهُمْ أَلَمْ تَعْلَمُوا
  أَنَّ أَبَاكُمْ قَدْ أَخَذَ عَلَيْكُمْ مَوْثِقًا مِنَ اللَّهِ وَمِنْ قَبْلُ مَا
  فَرَّطْتُمْ فِي يُوسُفَ ۖ فَلَنْ أَبْرَحَ الْأَرْضَ حَتَّىٰ يَأْذَنَ لِي أَبِي أَوْ
  يَحْكُمَ اللَّهُ لِي ۖ وَهُوَ خَيْرُ الْحَاكِمِينَ
text: '<p>{ ٱسْتَيْأَسُواْ } يئسوا. وزيادة السين والتاء في المبالغة نحو ما مرّ في
  استعصم. و النجي على معنيين: يكون بمعنى المناجي، كالعشير والسمير بمعنى: المعاشر والمسامر،
  ومنه قوله تعالى</p><p class="quran">وَقَرَّبْنَاهُ نَجِيّاً</p><p>[مريم: 52] وبمعنى
  المصدر الذي هو التناجي، كما قيل النجوى بمعناه. ومنه قيل: قوم نجى، كما قيل</p><p
  class="quran">وَإِذْ هُمْ نَجْوَىٰ</p><p>[الإسراء: 47] تنزيلا للمصدر منزلة الأوصاف.
  ويجوز أن يقال: هم نجى، كما قيل: هم صديق، لأنه بزنة المصادر وجمع أنجية. قال:</p><p
  class="poetry_or_grammar">إنِّى إذَا مَا الْقَوْمُ كَانُوا أَنجِيَهْ</p><p>ومعنى
  { خَلَصُواْ } اعتزلوا وانفردوا عن الناس خالصين لا يخالطهم سواهم { نَجِيّاً } ذوي
  نجوى أو فوجا نجياً، أي مناجياً لمناجاة بعضهم بعضاً. وأحسن منه أنهم تمحضوا تناجياً؛
  لاستجماعهم لذلك، وإفاضتهم فيه بجدّ واهتمام، كأنهم في أنفسهم صورة التناجي وحقيقته،
  وكان تناجيهم في تدبير أمرهم، على أيّ صفة يذهبون؟ وماذا يقولون لأبيهم في شأن أخيهم؟
  كقوم تعايوا بما دهمهم من الخطب، فاحتاجوا إلى التشاور { كَبِيرُهُمْ } في السنّ وهو
  روبيل. وقيل: رئيسهم وهو شمعون: وقيل كبيرهم في العقل والرأي وهو يهوذا { مَا فَرَّطتُمْ
  فِى يُوسُفَ } فيه وجوه: أن تكون «ما» صلة، أي: ومن قبل هذا قصرتم في شأن يوسف ولم
  تحفظوا عهد أبيكم. وأن تكون مصدرية، على أن محل المصدر الرفع على الابتداء وخبره الظرف،
  وهو { مِن قَبْلُ } ومعناه: ووقع من قبل تفريطكم في يوسف. أو النصب عطفاً على مفعول
  { أَلَمْ تَعْلَمُواْ } وهو { أَنَّ أَبَاكُمْ } كأنه قيل: ألم تعلموا أخذ أبيكم عليكم
  موثقاً وتفريطكم من قبل في يوسف، وأن تكون موصولة بمعنى: ومن قبل هذا ما فرطتموه، أي
  قدّمتموه في حق يوسف من الجناية العظيمة، ومحله الرفع أو النصب على الوجهين { فَلَنْ
  أَبْرَحَ ٱلأَرْضَ } فلن أفارق أرض مصر { حَتَّىٰ يَأْذَنَ لِى أَبِى } في الانصراف
  إليه { أَوْ يَحْكُمَ ٱللَّهُ لِى } بالخروج منها، أو بالانتصاف ممن أخذ أخي، أو بخلاصه
  من يده بسبب من الأسباب { وَهُوَ خَيْرُ ٱلْحَـٰكِمِينَ } لأنه لا يحكم أبداً إلا بالعدل
  والحق.</p>'
