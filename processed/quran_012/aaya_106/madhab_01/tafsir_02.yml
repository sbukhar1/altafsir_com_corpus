aaya: وَمَا يُؤْمِنُ أَكْثَرُهُمْ بِاللَّهِ إِلَّا وَهُمْ مُشْرِكُونَ
text: "<p>{ وَمَا يُؤْمِنُ أَكْثَرُهُم } في إقراره بالله وبأنه خلقه وخلق السموات والأرض،
  إلا وهو مشرك بعبادته الوثن، وعن الحسن: هم أهل الكتاب معهم شرك وإيمان. وعن ابن عباس
  رضي الله عنهما: هم الذين يشبهون الله بخلقه.</p>"
