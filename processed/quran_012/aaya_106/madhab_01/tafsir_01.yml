aaya: وَمَا يُؤْمِنُ أَكْثَرُهُمْ بِاللَّهِ إِلَّا وَهُمْ مُشْرِكُونَ
text: '<p>يقول تعالـى ذكره: وما يقر أكثر هؤلاء الذين وصف عزّ وجلّ صفتهم بقوله:</p><p
  class="quran">وكأيِّنْ مِنْ آيَةٍ فِـي السَّمَواتِ والأرْضِ يَـمْرُّونَ عَلَـيْها
  وَهُمْ عَنْها مُعْرِضُونَ</p><p>بـالله، أنه خالقه ورازقه وخالق كلّ شيء، إلا وهم
  به مشركون فـي عبـادتهم الأوثان والأصنام، واتـخاذهم من دونه أربـابـاً، وزعمهم أنه
  له ولداً، تعالـى الله عما يقولون.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا عمران بن عيـينة، عن عطاء بن السائب،
  عن سعيد بن جبـير، عن ابن عبـاس: { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ }... الآية،
  قال: من إيـمانهم إذا قـيـل لهم من خـلق السماء، ومن خـلق الأرض، ومن خـلق الـجبـال؟
  قالوا: الله. وهم مشركون.</p><p>حدثنا هناد، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة،
  فـي قوله: { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ } قال: تسألهم
  من خـلقهم ومن خـلق السموات والأرض، فـيقولون: الله. فذلك إيـمانهم بـالله، وهم يعبدون
  غيره.</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن إسرائيـل، عن جابر، عن عامر وعكرمة:
  { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ }... الآية، قالا: يعلـمون أنه ربهم، وأنه خـلقهم،
  وهم مشركون به.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن جابر، عن عامر
  وعكرمة بنـحوه.</p><p>قال: ثنا ابن نـمير، عن نصر، عن عكرمة: { وَما يُؤْمِنُ أكْثُرُهُمْ
  بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ } قال: من إيـمانهم إذا قـيـل لهم: من خـلق السموات؟
  قالوا: الله وإذا سئلوا: من خـلقهم؟ قالوا: الله وهم يشركون به بعد.</p><p>قال: ثنا
  أبو نعيـم، عن الفضل بن يزيد الثمالـي، عن عكرمة، قال: هو قول الله:</p><p class="quran">وَلَئِنْ
  سألْتَهُمْ مَنْ خَـلَقَ السَّمَوَاتِ والأرْضِ لَـيَقُولُنَّ اللّهُ</p><p>فإذا سئلوا
  عن الله وعن صفته، وصفوه بغير صفته وجعلوا له ولداً وأشركوا به.</p><p>حدثنا الـحسن
  بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: {
  وَمَا يُؤْمِنُ أكْثُرُهُمْ بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ } إيـمانهم قولهم: الله
  خالقنا ويرزقنا ويـميتنا.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ إلاَّ وَهُمْ
  مُشْرِكُونَ } إيـمانهم قولهم: الله خالقنا ويرزقنا ويـميتنا.</p><p>حدثنـي الـمثنى،
  قال: أخبرنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَما يُؤْمِنُ
  أكْثَرُهُمْ بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ } إيـمانهم قولهم: الله خالقنا ويرزقنا
  ويـميتنا، فهذا إيـمان مع شرك عبـادتهم غيره.</p><p>قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ إلاَّ
  وَهُمْ مُشْرِكُونَ } قال: إيـمانهم قولهم: الله خالقنا ويرزقنا ويـميتنا.</p><p>حدثنا
  ابن وكيع، قال: ثنا هانىء بن سعيد وأبو معاوية، عن حجاج، عن القاسم، عن مـجاهد، قال:
  يقولون: الله ربنا، وهو يرزقنا وهم يشركون به بعد.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: إيـمانهم قولهم: الله خالقنا ويرزقنا
  ويـميتنا.</p><p>قال: ثنا الـحسين، قال: ثنا أبو تـميـلة، عن أبـي حمزة، عن جابر، عن
  عكرمة ومـجاهد وعامر، أنهم قالوا فـي هذه الآية: { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ
  إلاَّ وَهُمْ مُشْرِكُونَ } قال: لـيس أحد إلا وهو يعلـم أن الله خـلقه وخـلق السموات
  والأرض، فهذا إيـمانهم، ويكفرون بـما سوى ذلك.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَما يُؤمِنُ أكْثَرُهُمْ بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ
  } فـي إيـمانهم هذا، إنك لست تلقـى أحداً منهم إلا أنبأك أن الله ربه وهو الذي خـلقه
  ورزقه، وهو مشرك فـي عبـادته.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن
  ثور، عن معمر، عن قتادة: { وما يُؤْمِنُ أكْثَرهُمْ بـاللّهِ }... الآية، قال: لا تسأل
  أحداً من الـمشركين من ربك إلا قال: ربـي الله، وهو يشرك فـي ذلك.</p><p>حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ } يعنـي النصارى. يقول:
  وَلَئِنْ سَأَلْتَهُمْ مَنْ خَـلَقَ السَّمٰوَاتِ والأَرْضَ لَـيَقُولُنَّ الله وَلَئِنْ
  سَأَلْتَهُمْ مَنْ خَـلَقُهُمْ لَـيَقُولُنَّ الله ولئن سألتهم من يرزقكم من السماء
  والأرض؟ لـيقولنّ الله. وهم من ذلك يشركون به ويعبدون غيره ويسجدون للأنداد دونه.</p><p>حدثنـي
  الـمثنى، قال: أخبرنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، قال: كانوا
  يشركون به فـي تلبـيتهم.</p><p>حدثنا ابن وكيع، قال: ثنا ابن نـمير، عن عبد الـملك،
  عن عطاء: { وَما يُؤْمِنُ أكْثرُهُمْ بـاللّهِ }... الآية، قال: يعلـمون أن الله ربهم،
  وهم يشركون به بعد.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم،
  عن عبد الـملك، عن عطاء، فـي قوله: { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ إلاَّ وَهُمْ
  مُشْرِكُونَ } قال: يعلـمون أن الله خالقهم ورازقهم، وهم يشركون به.</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال: سمعت ابن زيد يقول: { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ
  }... الآية، قال: لـيس أحد يعبد مع الله غيره إلا وهو مؤمن بـالله، ويعرف أن الله ربه،
  وأن الله خالقه ورازقه، وهو يشرك به ألا ترى كيف قال إبراهيـم: { أفَرأيْتُـمْ ما كُنْتُـمْ
  تَعْبُدُونَ أنْتُـمْ وآبـاؤُكُمُ الأقْدَمُونَ فإنَّهُمْ عَدُوّ لـي إلاَّ رَبَّ العَالَـمِينَ
  } قد عرف أنهم يعبدون ربّ العالـمين مع ما يعبدون. قال: فلـيس أحد يشرك به إلا وهو
  مؤمن به، ألا ترى كيف كانت العرب تلبـي، تقول: لبـيك اللهم لبـيك، لا شريك لك، إلا
  شريك هو لك، تـملكه وما ملك؟ الـمشركون كانوا يقولون هذا.</p>'
