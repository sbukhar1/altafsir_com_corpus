aaya: إِذْ قَالَ يُوسُفُ لِأَبِيهِ يَا أَبَتِ إِنِّي رَأَيْتُ أَحَدَ عَشَرَ كَوْكَبًا
  وَالشَّمْسَ وَالْقَمَرَ رَأَيْتُهُمْ لِي سَاجِدِينَ
text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وإن كنت يا مـحمد لـمن
  الغافلـين عن نبإ يوسف بن يعقوب بن إسحاق بن إبراهيـم، إذ قال لأبـيه يعقوب بن إسحاق:
  يا أبت إنـي رأيت أحد عشر كوكبـاً يقول: إنـي رأيت فـي منامي أحد عشر كوكبـاً. وقـيـل:
  إن رؤيا الأنبـياء كانت وحياً.</p><p>حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا
  سفـيان، عن سماك بن حرب، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { إنّـي رأيْتُ
  أحَدَ عَشَرَ كَوْكَبـاً والشَّمْسَ والقَمَرَ رأيْتُهُمْ لـي ساجِدِينَ } قال: كانت
  رؤيا الأنبـياء وحيا.</p><p>وحدثنا ابن وكيع، قال: ثنا أبو أسامة، عن سفـيان، عن سماك،
  عن سعيد بن جبـير، عن ابن عبـاس: { إنّـي رأيْتُ أحَدَ عَشَرَ كَوْكَبـاً } قال: كانت
  الرؤيا فـيهم وحياً.</p><p>وذكر أن الأحد العشر الكواكب التـي رآها فـي منامه ساجدة
  مع الشمس والقمر، ما:</p><p>حدثنـي علـيّ بن سعيد الكندي، قال: ثنا الـحكم بن ظهير،
  عن السديّ، عن عبد الرحمن بن سابط، عن جابر، قال: أتـى النبـيّ صلى الله عليه وسلم
  رجل من يهود يقال له بستانة الـيهودي، فقال له: يا مـحمد أخبرنـي عن الكواكب التـي
  رآها يوسف ساجدة له، ما أسماؤها؟ قال: فسكت رسول الله صلى الله عليه وسلم، فلـم يجبه
  بشيء، ونزل علـيه جبرئيـل وأخبره بأسمائها. قال: فبعث رسول الله صلى الله عليه وسلم
  إلـيه، فقال:</p><p class="hadith"> " هَلْ أنْتَ مُؤْمِنٌ إنْ أخْبَرْتُكَ بأسْمائها؟
  " </p><p>قال: نعم، فقال:</p><p class="hadith"> " جَرْبـانُ والطَّارِقُ، والذَّيَّالُ،
  وذُو الكَتِفَـينِ، وقابسٌ، وَوَثَّابٌ وَعمودَانِ، والفَلِـيقُ، والـمُصْبَحُ، والضَّرُوحُ،
  وَدُو الفَرْغِ، والضّياءُ، والنورُ ". </p><p>فقال الـيهوديّ: والله إنها لأسماؤها.</p><p>وقوله:
  { والشَّمْسَ والقَمَرَ رأيْتُهُمْ لـي ساجِدِينَ } يقول: والشمس والقمر رأيتهم فـي
  منامي سجودا. وقال ساجِدِين والكواكب والشمس والقمر إنـما يخبر عنها بفـاعلة وفـاعلات،
  لا بـالواو والنون، إنـما هي علامة جمع أسماء ذكور بنـي آدم أو الـجنّ أو الـملائكة.
  وإنـما قـيـل ذلك كذلك، لأن السجود من أفعال من يجمع أسماء ذكورهم بـالـياء والنون،
  أو الواو والنون، فأخرج جمع أسمائها مخرج جمع أسماء من يفعل ذلك، كما قـيـل:</p><p
  class="quran">يا أيُّها النَّـمْلُ ادْخُـلُوا مَساكِنَكُمْ</p><p>وقال: «رأيتهم»
  وقد قـيـل: إنـي رأيت أحد عشر كوكبـاً، فكرّر الفعل، وذلك علـى لغة من قال: كلـمت أخاك
  كلـمته، توكيداً للفعل بـالتكرير.</p><p>وقد قـيـل: إن الكواكب الأحد عشر كانت إخوته،
  والشمس والقمر أبويه. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { إذْ قالَ يُوسُفُ لاَءَبِـيهِ يا أبَتِ إنّـي رأيْتُ أحَدَ عَشَرَ
  كَوْكَبـاً } إخوته أحد عشر كوكبـاً، والشمس والقمر، يعنـي بذلك: أبويه.</p><p>حدثنـي
  الـحارث، قال: ثنـي عبد العزيز، قال: ثنا شريك، عن السديّ، فـي قوله: { إنّـي رأيْتُ
  أحَدَ عَشَرَ كَوْكَبـاً والشَّمْسَ والقَمَرَ }.</p><p>.. الآية، قال: رأى أبويه وإخوته
  سجوداً له. فإذا قـيـل له عمن قال إن كان حقًّا، فإن ابن عبـاس فسره.</p><p>حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { أحَدَ عَشَرَ
  كَوْكَبـاً والشَّمْسَ والقَمَرَ رأيْتُهُمْ لـي ساجدِينَ } قال: الكواكب: إخوته، والشمس
  والقمر: أبواه.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  قوله: { إنّـي رأيْتُ أحَدَ عَشَرَ كَوْكَبـاً } إخوته { والشَّمْسَ } أمه { والقَمَرَ
  } أبوه.</p><p>حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: قال سفـيان: كان أبويه وإخوته.</p><p>حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك، قوله: { إنّـي رأيْتُ أحَدَ عَشَرَ كَوْكَبـاً } هم إخوة يوسف والشَّمْسَ والقَمَر
  هما أبواه.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  يا أبَتِ إنّـي رأيْتُ أحَدَ عَشَرَ كَوْكَبـاً }.... الآية، قال: أبواه وإخوته. قال:
  فنعاه إخوته وكانوا أنبـياء، فقالوا: ما رضي أن يسجد له إخوته حتـى سجد له أبواه حين
  بلغهم.</p><p>ورُوى عن ابن عبـاس أنه قال: الكواكب إخوته، والشمس والقمر: أبوه وخالته،
  من وجه غير مـحمود، فكرهت ذكره.</p>'
