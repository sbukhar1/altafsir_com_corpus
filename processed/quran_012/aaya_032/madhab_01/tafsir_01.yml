aaya: قَالَتْ فَذَٰلِكُنَّ الَّذِي لُمْتُنَّنِي فِيهِ ۖ وَلَقَدْ رَاوَدْتُهُ عَنْ
  نَفْسِهِ فَاسْتَعْصَمَ ۖ وَلَئِنْ لَمْ يَفْعَلْ مَا آمُرُهُ لَيُسْجَنَنَّ وَلَيَكُونًا
  مِنَ الصَّاغِرِينَ
text: '<p>يقول تعالـى ذكره: قالت امرأة العزيز للنسوة اللاتـي قطعن أيديهن، فهذا الذي
  أصابكن فـي رؤيتكن إياه وفـي نظرة منكن نظرتن إلـيه ما أصابكن من ذهاب العقل وغروب
  الفهم ولها إلـيه حتـى قطعتنّ أيديكنّ، هو الذي لـمتننـي فـي حبـي إياه وشغف فؤادي
  به، فقلتنّ: قد شغف امرأة العزيز فتاها حبًّـا إنا لنراها فـي ضلال مبـين. ثم أقرّت
  لهنَّ بأنها قد راودته عن نفسه، وأن الذي تـحدثن به عنها فـي أمره حقّ، فقالت: { وَلَقَدْ
  رَاوَدْتُهُ عَنْ نَفْسِهِ فـاسْتَعْصَمَ } مـما راودته علـيه من ذلك. كما:</p><p>حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ، قالت: { فَذَلِكُنَّ الَّذِي
  لُـمْتُنَّنِـي فِـيهِ وَلَقَدْ رَاوَدْتُهُ عَنْ نَفْسِهِ فـاسْتَعْصَمَ }: تقول:
  بعد ما حلّ السراويـل استعصى، لا أدري ما بدا له.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { فـاسْتَعْصَمَ }: أي فـاستعصى.</p><p>حدثنـي علـيّ
  بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { فـاسْتَعْصَمَ } يقول: فـامتنع.</p><p>وقوله: { لَئِنْ لَـمْ يَفْعَلْ ما آمُرُهُ
  لَـيُسْجَننَّ وَلَـيَكُوناً مِنَ الصَّاغِرِينَ } تقول: ولئن لـم يطاوعنـي علـى ما
  أدعوه إلـيه من حاجتـي إلـيه لـيسجننّ، تقول: لـيحبسنّ فـي السجن، ولـيكوناً من أهل
  الصغار والذلة بـالـحبس والسجن، ولأهيننه. والوقـف علـى قوله: «لـيسجننّ» بـالنون لأنها
  مشددة، كما قـيـل: لَـيُبَطِّئَنَّ.</p><p>وأما قوله: { وَلَـيَكُوناً } فإن الوقـف
  علـيه بـالألف لأنها النون الـخفـيفة، وهي شبـيهة نون الإعراب فـي الأسماء فـي قول
  القائل: رأيت رجلاً عندك، فإذا وقـف علـى الرجل قـيـل: رأيت رجلاً، فصارت النون ألفـا،
  فكذلك ذلك فـي: ولـيكونا، ومثله قوله:</p><p class="quran">لَنَسْفَعاً بـالنَّاصِيَةِ
  ناصِيَةٍ</p><p>الوقـف علـيه بـالألف لـما ذكرت ومنه قول الأعشى:</p><p class="poetry_or_grammar">وَصَلّ
  علـى حِينِ العَشِيَّاتِ وَالضُّحَى</p><p class="poetry_or_grammar">وَلا تعْبُدِ
  الشَّيْطانَ وَاللَّهَ فـاعْبُدَا</p><p>وإنـما هو: «فـاعبدن»، ولكن إذا وقـف علـيه
  كان الوقـف بـالألف.</p>'
