aaya: وَمَا أَكْثَرُ النَّاسِ وَلَوْ حَرَصْتَ بِمُؤْمِنِينَ
text: "<p>يقول جلّ ثناؤه: وما أكثر مشركي قومك يا مـحمد، ولو حرصت علـى أن يؤمنوا بك
  فـيصدّقوك، ويتبعوا ما جئتهم به من عند ربك بـمصدّقـيك ولا متبعيك.</p>"
