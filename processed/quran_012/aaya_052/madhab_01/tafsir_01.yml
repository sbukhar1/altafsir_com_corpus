aaya: ذَٰلِكَ لِيَعْلَمَ أَنِّي لَمْ أَخُنْهُ بِالْغَيْبِ وَأَنَّ اللَّهَ لَا يَهْدِي
  كَيْدَ الْخَائِنِينَ
text: '<p>يعنـي بقوله: { ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخْنْهُ بـالغَيْبِ } هذا الفعل
  الذي فعلته من ردّي رسول الـملك إلـيه، وتركي إجابته والـخروج إلـيه، ومسألتـي إياه
  أن يسأل النَّسْوَة اللاتـي قطَّعْنَ أيْدِيَهُن، عن شأنهنّ إذ قطعن أيديهن، إنـما
  فعلته لـيعلـم أنـي لـم أخنه فـي زوجته بـالغيب: يقول: لـم أركب منها فـاحشة فـي حال
  غيبته عنـي. وإذا لـم يركب ذلك بـمغيبه، فهو فـي حال مشهده إياه أحرى أن يكون بعيداً
  عن ركوبه. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: يقول يوسف:
  { ذلكَ لِـيَعْلَـمَ } إطفـير سيده، { أنّـي لَـمْ أخُنْهُ بـالغَيْبِ } أنـي لـم أكن
  لأخالفه إلـى أهله من حيث لا يعلـمه.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ
  بـالغَيْبِ } يوسف يقوله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: { ذَلكَ لـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ
  } يوسف يقوله: لـم أخن سيدي.</p><p>قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن
  ابن أبـي نـجيح، عن مـجاهد: { ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ }
  قال يوسف يقوله.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة: { ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ } قال: هذا قول يوسف.</p><p>حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن إسماعيـل بن سالـم، عن أبـي صالـح،
  فـي قوله: { ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخنْهُ بـالغَيْبِ } هو يوسف لم يخن العزيز
  في امرأته.</p><p>حدثت عن الحسين بن الفرج قال سمعت أبا معاذ يقول ثنا عبيد قال سمعت
  الضحاك يقول في قوله ذلك ليعلم أني لم أخنه بالغيب هو يوصف يقول لم أخن الملك بالغيب.</p><p>وقوله:
  { وأنَّ اللَّهَ لا يَهْدِي كَيْدَ الـخائِنِـينَ } يقول: فعلت ذلك لـيعلـم سيدي أنـي
  لـم أخنه بـالغيب، وأن الله لا يهدي كيد الـخائنـين: يقول: وأن الله لا يسدّد صنـيع
  من خان الأمانات، ولا يرشد فعالهم فـي خيانتهموها. واتصل قوله: { ذلكَ لـيَعْلَـمَ
  أنّـي لَـمْ أخُنْهُ بـالغَيْبِ } بقول امرأة العزيز:</p><p class="quran">أنا رَاوَدْتُهُ
  عَنْ نَفْسِهِ وَإنَّهَ لـمِنَ الصَّادِقِـينَ</p><p>الـمعرفة السامعين لـمعناه، كاتصال
  قول الله تعالـى:</p><p class="quran">وكذلكَ يَفْعَلُونَ</p><p>بقول الـمرأة:</p><p
  class="quran">وجعلوا أعزَّةَ أهْلِها أذِلَّة</p><p>وذلك أن قوله:</p><p class="quran">وكذلكَ
  يَفْعَلُونَ</p><p>خبر مبتدأ، وكذلك قول فرعون لأصحابه فـي سورة الأعراف:</p><p class="quran">فَمَاذَا
  تَأْمُرُونِ</p><p>وهو متصل بقول الـملأ:</p><p class="quran">يُرِيدُ أن يُخْرَجَكُمْ
  مِنْ أرْضِكُمْ</p><p>والله أعلـم.</p>'
