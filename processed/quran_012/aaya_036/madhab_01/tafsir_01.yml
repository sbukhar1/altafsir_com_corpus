aaya: وَدَخَلَ مَعَهُ السِّجْنَ فَتَيَانِ ۖ قَالَ أَحَدُهُمَا إِنِّي أَرَانِي أَعْصِرُ
  خَمْرًا ۖ وَقَالَ الْآخَرُ إِنِّي أَرَانِي أَحْمِلُ فَوْقَ رَأْسِي خُبْزًا تَأْكُلُ
  الطَّيْرُ مِنْهُ ۖ نَبِّئْنَا بِتَأْوِيلِهِ ۖ إِنَّا نَرَاكَ مِنَ الْمُحْسِنِينَ
text: "<p>يقول تعالـى ذكره: ودخـل مع يوسف السجن فتـيان، فدلّ بذلك علـى متروك قد ترك
  من الكلام وهو: { ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ ما رَأَوُا الآياتِ لَـيَسْجُنُنَّهُ
  حتـى حِينٍ } فسجنوه وأدخـلوه السجن ودخـل معه فتـيان، فـاستغنى بدلـيـل قوله: { وَدَخَـلَ
  مَعَهُ السِّجْنَ فَتَـيانِ } علـى إدخالهم يوسف السجن من ذكره. وكان الفتـيان فـيـما
  ذكر: غلامين من غلـمان ملك مصر الأكبر: أحدهما صاحب شرابه، والآخر صاحب طعامه. كما:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: فطرح فـي السجن، يعنـي يوسف، ودخـل معه
  السجن فتـيان، غلامان كانا للـملك الأكبر: الريان بن الولـيد، كان أحدهما علـى شرابه،
  والآخر علـى بعض أمره، فـي سخطة سخطها علـيهما، اسم أحدهما مـجلث والآخر نبو، ونبو
  الذي كان علـى الشراب.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: {
  وَدَخَـلَ مَعَهُ السِّجْنَ فَتَـيانِ } قال: كان أحدهما خبـازاً للـملك علـى طعامه،
  وكان الآخر ساقـيه علـى شرابه.</p><p>وكان سبب حبس الـملك الفتـيـين فـيـما ذكر، ما:</p><p>حدثنا
  ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال: إن الـملك غضب علـى خبـازه، بلغه
  أنه يريد أن يسمّه، فحبسه وحبس صاحب شرابه، ظنّ أنه مالأه علـى ذلك فحبسهما جميعاً
  فذلك قول الله تعالـى ودخـل معه السجن فتـيان.</p><p>وقوله: { قالَ أحَدُهُما إنّـي
  أرَانِـي أعْصِرُ خَمْراً } ذكر أن يوسف صلوات الله وسلامه علـيه لـما أدخـل السجن،
  قال لـمن فـيه من الـمـحبَّسين، وسألوه عن عمله: إنـي أعبر الرؤيا، فقال أحد الفتـيـين
  اللذين أدخلا معه السجن لصاحبه: تعال فلنـجرّبه. كما:</p><p>حدثنا ابن وكيع، قال: ثنا
  عمرو بن مـحمد، عن أسبـاط، عن السديّ، قال: لـما دخـل يوسف السجن قال: أنا أعبر الأحلام.
  فقال أحد الفتـيـين لصاحبه: هلـمّ نـجرّب هذا العبد العبرانـيّ نتراءى له فسألاه من
  غير أن يكونا رأياً شيئاً. فقال الـخبـاز: إنـي أرانـي أحمل فوق رأسي خبزا تأكل الطير
  منه، وقال الآخر: إنـي أرانـي أعصر خمراً.</p><p>حدثنا ابن وكيع وابن حميد، قالا: ثنا
  جرير، عن عمارة بن القعقاع، عن إبراهيـم، عن عبد الله، قال: ما رأى صاحبـاً يوسف شيئاً،
  وإنـما كانا تـحالُـما لـيجرّبـا علـمه.</p><p>وقال قوم: إنـما سأله الفتـيان عن رؤيا
  كانا رأياها علـى صحة وحقـيقة، وعلـى تصديق منهما لـيوسف لعلـمه بتعبـيرها. ذكر من
  قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما رأى الفتـيان
  يوسف، قالا: والله يا فتـى لقد أحببناك حين رأيناك.</p><p>قال: ثنا سلـمة، عن ابن إسحاق،
  عن عبد الله، عن ابن أبـي نـجيح، عن مـجاهد: أن يوسف قال لهم حين قالا له ذلك: أنشدكما
  الله أن لا تـحبـانـي فوالله ما أحبنـي أحد قطّ إلا دخـل علـيّ من حبه بلاء، لقد أحبتنـي
  عمتـي فدخـل علـيّ من حبها بلاء، ثم لقد أحبنـي أبـي فدخـل علـيّ بحبه بلاء، ثم لقد
  أحبتنـي زوجة صاحبـي هذا فدخـل علـيّ بحبها إياي بلاء، فلا تـحبـانـي بـارك الله فـيكما
  قال: فأبـيا إلا حبه وإلفه حيث كان، وجعلا يعجبهما ما يريان من فهمه وعقله، وقد كانا
  رأيا حين أدخلا السجن رؤيا، فرأى «مـجلث» أنه يحمل فوق رأسه، خبزاً تأكل الطير منه،
  ورأى «نبو» أنه يعصر خمراً، فـاستفتـياه فـيها وقالا له: { نَبِّئْنا بتأْوِيـلِهِ
  إنَّا نَرَاكَ مِنَ الـمُـحْسِنِـينَ } إن فعلت.</p><p>وعنـي بقوله: { أعْصِرُ خَمْراً
  } أي إنـي أرى فـي نومي أنـي أعصر عنبـاً. وكذلك ذلك فـي قراءة ابن مسعود فـيـما ذكر
  عنه.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـي سلـمة الصائغ، عن إبراهيـم بن بشير
  الأنصاريّ، عن مـحمد بن الـحنفـية قال فـي قراءة ابن مسعود: «إنّـي أَرَانِـي أعْصِرُ
  عِنَبـاً».</p><p>وذكر أن ذلك من لغة أهل عُمان، وأنهم يسمون العنب خمرا. ذكر من قال
  ذلك:</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ، يقول: ثنا عبـيد، قال: سمعت الضحاك
  يقول فـي قوله: { إنّـي أرَانـي أعْصِرُ خَمْراً } يقول: أعصر عنبـاً، وهو بلغة أهل
  عُمان، يسمون العنب خمراً.</p><p>حدثنا أبو كريب، قال: ثنا وكيع وثنا ابن وكيع، قال:
  ثنا أبـي، عن سلـمة بن نبـيط، عن الضحاك: { إنّـي أرَانـي أعْصِرُ خَمْراً } قال: عنبـاً،
  أرض كذا وكذا يدعون العنب خمراً.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، قال: قال ابن عبـاس: { إنّـي أرَانـي أعْصِرُ خَمْراً } قال: عنبـاً.</p><p>حُدثت
  عن الـمسيب بن شريك، عن أبـي حمزة، عن عكرمة، قال: أتاه فقال: رأيت فـيـما يرى النائم
  أنـي غرست حَبَلَةً من عنب، فنبتت، فخرج فـيه عناقـيد فعصرتهن، ثم سقـيتهنّ الـملك،
  فقال: تـمكث فـي السجن ثلاثة أيام، ثم تـخرج فتسقـيه خمراً.</p><p>وقوله: { وَقالَ
  الآخَرُ إنْـي أرَانِـي أحْمِلُ فَوْقَ رأسِي خُبْزاً تَأْكُلُ الطَّيْرُ مِنْهُ نَبِّئْنا
  بتأْوِيـلهِ } يقول تعالـى ذكره: وقال الآخر من الفتـيـين: إنـي أرانـي فـي منامي أحمل
  فوق رأسي خبزاً يقول: أحمل علـى رأسي، فوضعت «فوق» مكان «علـى» { تَأْكُلُ الطَّيْرُ
  مِنْهُ } يعنـي من الـخبز.</p><p>وقوله: { نَبِّئْنا بتَأْوِيـلِهِ } يقول: أخبرنا
  بـما يؤول إلـيه ما أخبرناك أنا رأيناه فـي منامنا ويرجع إلـيه. كما:</p><p>حدثنـي
  الـحارث، قال: ثنا القاسم، قال: ثنا يزيد، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد:
  { نَبِّئْنا بتَأْوِيـلِهِ } قال: به. قال الـحارث، قال أبو عبـيد: يعنـي مـجاهد: أن
  تأويـل الشيء: هو الشيء. قال: ومنه تأويـل الرؤيا، إنـما هو الشيء الذي تئول إلـيه.</p><p>وقوله:
  { إنَّا نَرَاكَ مِنَ الـمُـحْسِنِـينَ } اختلف أهل التأويـل فـي معنى الإحسان الذي
  وصف به الفتـيان يوسف، فقال بعضهم: هو أنه كان يعود مريضهم، ويعزي حزينهم، وإذا احتاج
  منهم إنسان جمَع له.</p><p>ذكر من قال ذلك:</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا
  سعيد بن منصور، قال: ثنا خـلف بن خـلـيفة، عن سلـمة بن نبـيط، عن الضحاك بن مزاحم،
  قال: كنت جالسا معه ببلـخ، فسئل عن قوله: { نَبِّئْنا بَتأْوِيـلِهِ إنَّا نَرَاكَ
  مِن الـمُـحْسِنِـينَ } قال: قـيـل له: ما كان إحسان يوسف؟ قال: كان إذا مرض إنسان
  قام علـيه، وإذا احتاج جمع له، وإذا ضاق أوسع له.</p><p>حدثنا إسحاق، عن أبـي إسرائيـل،
  قال: ثنا خـلف بن خـلـيفة، عن سلـمة بن نبـيط، عن الضحاك، قال: سأل رجل الضحاك عن قوله:
  { إنَّا نَرَاكَ مِنَ الـمُـحْسِنِـينَ } ما كان إحسانه؟ قال: كان إذا مرض إنسان فـي
  السجن قام علـيه، وإذا احتاج جمع له، وإذا ضاق علـيه الـمكان أوسع له.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، عن قتادة، قوله:
  { إنَّا نَرَاكَ مِنَ الـمُـحْسِنِـينَ } قال: بلغنا أن إحسانه أنه كان يداوي مريضهم،
  ويعزّي حزينهم، ويجتهد لربه. وقال: لـما انتهى يوسف إلـى السجن وجد فـيه قوما قد انقطع
  رجاؤهم واشتدّ بلاؤهم، فطال حزنهم، فجعل يقول: أبشروا واصبروا تؤجروا، إن لهذا أجراً،
  إن لهذا ثوابـاً فقالوا: يا فتـى بـارك الله فـيك ما أحسن وجهك وأحسن خـلقك، لقد بورك
  لنا فـي جوارك، ما نـحبّ أنا كنا فـي غير هذا منذ حبسنا لـما تـخبرنا من الأجر والكفَّـارة
  والطهارة، فمن أنت يا فتـى؟ قال: أنا يوسف ابن صفـيّ الله يعقوب ابن ذبـيح الله إسحاق
  بن إبراهيـم خـلـيـل الله. وكانت علـيه مـحبة، وقال له عامل السجن: يا فتـى والله لو
  استطعت لـخـلـيت سبـيـلك، ولكن سأحسن جوارك وأحسن إسارك، فكن فـي أيّ بـيوت السجن شئت.</p><p>حدثنا
  أبو كريب، قال: ثنا وكيع، عن خـلف الأشجعي، عن سلـمة بن نبـيط، عن الضحاك فـي: { إنَّا
  نَرَاكَ مِنَ الـمُـحْسِنِـينَ } قال: كان يوسع للرجل فـي مـجلسه، ويتعاهد الـمرضى.</p><p>وقال
  آخرون: معناه: { إنَّا نَرَاكَ مِنَ الـمُـحْسِنِـينَ } إذ نبأتنا بتأويـل رؤيانا هذه.
  ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: استفتـياه
  فـي رؤياهما، وقالا له: { نَبَئِّنْا بتَأْوِيـلِهِ إنَّا نَرَاكَ مِنَ الـمُـحْسِنِـينَ
  } إن فعلت.</p><p>وأولـى الأقوال فـي ذلك عندنا بـالصواب القول الذي ذكرناه عن الضحاك
  وقتادة.</p><p>فإن قال قائل: وما وجه الكلام إن كان الأمر إذن كما قلت، وقد علـمت أن
  مسألتهما يوسف أن ينبئهما بتأويـل رؤياهما لـيست من الـخبر عن صفته بأنه يعود الـمريض
  ويقوم علـيه ويحسن إلـى من احتاج فـي شيء، وإنـما يقال للرجل: نبئنا بتأويـل هذا فإنك
  عالـم، وهذا من الـمواضع التـي تـحسن بـالوصف بـالعلـم لا بغيره؟</p><p>قـيـل: إن وجه
  ذلك أنهما قالا له: نبئنا بتأويـل رؤيانا مـحسناً إلـينا فـي إخبـارك إيانا بذلك، كما
  نراك تـحسن فـي سائر أفعالك، إنا نراك من الـمـحسنـين.</p>"
