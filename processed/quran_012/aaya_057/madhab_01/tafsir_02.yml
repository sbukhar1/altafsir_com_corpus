aaya: وَلَأَجْرُ الْآخِرَةِ خَيْرٌ لِلَّذِينَ آمَنُوا وَكَانُوا يَتَّقُونَ
text: "<p>{ ولأَجْرُ ٱلأَخِرَةِ خَيْرٌ } لهم. قال سفيان بن عيينة: المؤمن يثاب على
  حسناته في الدنيا والآخرة، والفاجر يعجل له الخير في الدنيا، وما له في الآخرة من خلاق،
  وتلا هذه الآية.</p>"
