aaya: وَلَأَجْرُ الْآخِرَةِ خَيْرٌ لِلَّذِينَ آمَنُوا وَكَانُوا يَتَّقُونَ
text: "<p>يقول تعالـى ذكره: ولثواب الله فـي الآخرة خير للذين آمنوا يقول: للذين صدّقوا
  الله ورسوله مـما أعطى يوسف فـي الدنـيا من تـمكينه له فـي أرض مصر. { وكانُوا يَتَّقُونَ
  } يقول: وكانوا يتقون الله فـيخافون عقابه فـي خلاف أمره واستـحلال مـحارمه، فـيطيعونه
  فـي أمره ونهيه.</p>"
