aaya: "۞ قَالُوا إِنْ يَسْرِقْ فَقَدْ سَرَقَ أَخٌ لَهُ مِنْ قَبْلُ ۚ فَأَسَرَّهَا
  يُوسُفُ فِي نَفْسِهِ وَلَمْ يُبْدِهَا لَهُمْ ۚ قَالَ أَنْتُمْ شَرٌّ مَكَانًا ۖ وَاللَّهُ
  أَعْلَمُ بِمَا تَصِفُونَ"
text: '<p>يقول تعالـى ذكره: { قالُوا إنْ يَسْرِقْ فَقَدْ سَرَقَ أَخٌ لَهُ مِنْ قَبْلُ
  } يعنون أخاه لأبـيه وأمه وهو يوسف. كما:</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إنْ يَسْرِقْ فَقَدْ سَرَقَ
  أخٌ لَهُ مِنْ قَبْلُ } لـيوسف.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { إنْ يَسْرِقْ
  فَقَدَ سَرَقَ أخٌ لَهُ مِنْ قَبْلُ } قال: يعنـي يوسف.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { فَقَدْ سَرَقَ أخٌ لَهُ مِنْ قَبْلُ
  } قال: يوسف.</p><p>وقد اختلف أهل التأويـل فـي السَّرَق الذي وصفوا به يوسف فقال بعضهم:
  كان صنـماً لـجده أبـي أمه كسره وألقاه علـى الطريق. ذكر من قال ذلك:</p><p>حدثنا أحمد
  بن عمرو البصري، قال: ثنا العـيض بن الفضل، قال: ثنا مسعر، عن أبـي حصين، عن سعيد بن
  جبـير: { إنْ يَسْرِقْ فَقَدْ سَرَقَ أخٌ لَهُ مِنْ قَبْلُ } قال: سرق يوسف صنـماً
  لـجدّه أبـي أمه كسره وألقاه فـي الطريق، فكان إخوته يعيبونه بذلك.</p><p>حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { فَقَدْ سَرَقَ أخٌ لَهُ
  مِنْ قَبْلُ } ذكر أنه سرق صنـماً لـجدّه أبـي أمه، فعيروه بذلك.</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنْ يَسْرِقْ فَقَدْ سَرَقَ أخٌ لَهُ
  مِنْ قَبْلُ }: أرادوا بذلك عيب نبـيّ الله يوسف، وسرقته التـي عابوه بها صنـم كان
  لـجدّه أبـي أمه، فأخذه، إنـما أراد نبـيّ الله بذلك الـخير، فعابوه.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، فـي قوله: { إنْ يَسْرقْ فقَدْ سَرَقَ
  أخٌ لَهُ مِنْ قَبْلُ } قال: كانت أم يوسف أمرت يوسف يسرق صنـماً لـخاله يعبده، كانت
  مسلـمة.</p><p>وقال آخرون فـي ذلك ما:</p><p>حدثنا به أبو كريب، قال: ثنا ابن إدريس،
  قال: سمعت أبـي، قال: كان بنو يعقوب علـى طعام، اضطرّ يوسف إلـى عَرْق فخبأه، فعيروه
  بذلك { إن يَسْرِقْ فَقَدْ سَرَقَ أخٌ لَهُ مِنْ قَبْلُ }.</p><p>وقال آخرون فـي ذلك
  بـما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة عن ابن إسحاق، عن عبد الله بن أبـي نـجيح،
  عن مـجاهد أبـي الـحجاج، قال: كان أول ما دخـل علـى يوسف من البلاء فـيـما بلغنـي أن
  عمته ابنة إسحاق، وكانت أكبر ولد إسحاق، وكانت إلـيها منطقة إسحاق، وكانوا يتوارثونها
  بـالكَبر، فكان من اختصّ بها مـمن ولـيها كان له سَلَـماً لا ينازع فـيه، يصنع فـيه
  ما شاء.</p><p>وكان يعقوب حين ولد له يوسف، كان قد حضنته عمته، فكان معها وإلـيها،
  فلـم يحب أحد شيئاً من الأشياء حبها إياه. حتـى إذا ترعرع وبلغ سنوات، ووقعت نفس يعقوب
  علـيه، أتاها فقال: يا أخية سلّـمي إلـيّ يوسف، فوالله ما أقدر علـى أن يغيب عنـي ساعة
  فقالت: والله ما أنا بتاركته، والله ما أقدر أن يغيب عنـي ساعة قال: فوالله ما أنا
  بتاركه قالت: فدعه عندي أياماً أنظر إلـيه وأسكن عنه، لعل ذلك يسلـينـي عنه أو كما
  قالت. فلـما خرج من عندها يعقوب عمدت إلـى منطقة إسحاق فحزمتها علـى يوسف من تـحت ثـيابه،
  ثم قالت: لقد فقدت منطقة إسحاق، فـانظروا من أخذها ومن أصابها فـالتُـمست، ثم قالت:
  اكشفوا أهل البـيت فكشفوهم، فوجدوها مع يوسف، فقالت: والله إنه لـي لسلـم أصنع فـيه
  ما شئت. قال: وأتاها يعقوب فأخبرته الـخبر، فقال لها: أنت وذاك إن كان فعل ذلك فهو
  سلـم لك، ما أستطيع غير ذلك. فأمسكته فما قدر علـيه يعقوب حتـى ماتت. قال: فهو الذي
  تقول إخوة يوسف حين صنع بأخيه ما صنع حين أخذه { إن يسرق فقد سرق أخ له من قبل }.</p><p>قال
  ابن حميد: قال ابن إسحاق: لما رأى بنو يعقوب ما صنع أخو يوسف ولم يشكوا أنه سرق قالوا:
  أسفا عليهم في أنفسهم تأنيباً له: { إنْ يَسْرِقْ فَقَدْ سَرَقَ أخٌ لَهُ مِنْ قَبْلُ
  }. فلـما سمعها يوسف { قالَ أنْتُـمْ شَرّ مَكاناً } سرًّا فـي نفسه { ولَـمْ يُبْدِها
  لَهُمْ واللّهُ أعْلَـمُ بِـمَا تَصِفُونَ }.</p><p>وقوله: { فَأسَرَّها يُوسُفُ فِـي
  نَفْسِهِ ولَـمْ يُبْدِها لَهُمْ قالَ أنْتُـمْ شَرّ مَكاناً وَاللّهُ أعْلَـمُ بِـمَا
  تَصِفُونَ } يعنـي بقوله: «فأسرّها»: فأضمرها، وقال: «فأسرّها» فأنث، لأنه عنى بها
  الكلـمة، وهي: «أنتـمّ شرّ مكاناً، والله أعلـم بـما تصفون»، ولو كانت جاءت بـالتذكير
  كان جائزاً، كما قـيـل: تِلْكَ مِنْ أنْبـاءِ الغَيْبِ و ذلكَ منْ أنْبـاءِ القُرَى،
  وكنـى عن الكلـمة ولـم يجر لها ذكر متقدّم، والعرب تفعل ذلك كثـيراً، إذا كان مفهوماً
  الـمعنى الـمراد عند سامعي الكلام. وذلك نظير قول حاتـم الطائي:</p><p class="poetry_or_grammar">أماوِيَّ
  ما يُغْنِي الثَّرَاءُ عَنِ الفَتى</p><p class="poetry_or_grammar">إذَا حَشْرَجَتْ
  يَوْماً وَضَاقَ بِها الصَّدْرُ</p><p>يريد: وضاق بـالنفس الصدر. فكنـى عنها ولـم يجر
  لها ذكر، إذ كان فـي قوله: «إذا حشرجت يوماً»، دلالة لسامع كلامه علـى مراده بقوله:
  «وضاق بها». ومنه قول الله:</p><p class="quran">ثُمَّ إنَّ رَبَّكَ للَّذِينَ هاجَرُوا
  مِنْ بَعْدِ ما فُتِنُوا ثُمَّ جاهَدُوا وَصَبَرُوا إنَّ رَبَّكَ مِنْ بَعْدِها لَغَفُورٌ
  رَحيـمٌ</p><p>فقال: «من بعدها»، ولـم يجر قبل ذلك ذكر لاسم مؤنث.</p><p>وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { فَأسَرَّها يُوسُفُ فِـي نَفْسِهِ ولَـمْ يُبْدِها لَهُمْ }
  أما الذي أسرّ فـي نفسه فقوله: { أنْتُـمْ شَرّ مَكاناً وَاللّهُ أعْلَـمُ بِـمَا تَصِفُونَ
  }.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: {
  فَأسَرَّها يُوسُفُ فِـي نَفْسِهِ ولَـمْ يُبْدِها لَهُمْ قالَ أنْتُـمْ شَرّ مَكاناً
  وَاللّهُ أعْلَـمُ بِـمَا تَصِفُونَ } قال هذا القول.</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { فَأسَرَّها يُوسُفُ
  فِـي نَفْسِهِ ولَـمْ يُبْدِها لَهُمْ } يقول: أسرّ فـي نفسه قوله: { أنْتُـمْ شَرّ
  مَكاناً وَاللّهُ أعْلَـمُ بـمَا تَصِفُونَ }.</p><p>وقوله: { وَاللّهُ أعْلَـمُ بِـما
  تَصِفُونَ } يقول: والله أعلـم بـما تكذّبون فـيـما تصفون به أخاه بنـيامين.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن مـحمد،
  قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أنْتُـمْ
  شَرّ مَكاناً وَاللّهُ أعْلَـمُ بِـما تَصِفُونَ } يقولون: يوسف يقوله.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي
  الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَاللّهُ أعْلَـمُ
  بِـمَا تَصِفُونَ }: أي بـما تكذبون.</p><p>فمعنى الكلام إذن: فأسرّها يوسف فـي نفسه
  ولـم يبدها لهم، قال: أنتـم شرّ عند الله منزلاً مـمن وصفتـموه بأنه سرق، وأخبث مكاناً
  بـما سلف من أفعالكم، والله عالـم بكذبكم، وأن جهله كثـير مـمن حضر من الناس.</p><p>وذُكر
  أن الصواع لـما وُجد فـي رحل أخي يوسف تلاوم القوم بـينهم، كما:</p><p>حدثنا ابن وكيع،
  قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال: لـما استـخرجت السرقة من رحل الغلام انقطعت
  ظهورهم، وقالوا: يا بنـي راحيـل، ما يزال لنا منكم بلاء حتـى أخذت هذا الصواع فقال
  بنـيامين: بل بنو راحيـل الذين لا يزال لهم منكم بلاء، ذهبتـم بأخي فأهلكتـموه فـي
  البرية، وضع هذا الصواع فـي رحلـي الذي وضع الدراهم فـي رحالكم. فقالوا: لا تذكر الدراهم
  فنؤخذ بها. فلـما دخـلوا علـى يوسف دعا بـالصواع، فنقر فـيه، ثم أدناه من أذنه، ثم
  قال: إن صواعي هذا لـيخبرنـي أنكم كنتـم اثنـي عشر رجلاً، وأنكم انطلقتـم بأخ لكم فبعتـموه.
  فلـما سمعها بنـيامين، قام فسجد لـيوسف، ثم قال: أيها الـملك، سل صواعك هذا عن أخي
  أحيّ هو؟ فنقره، ثم قال: هو حيّ، وسوف تراه. قال: فـاصنع بـي ما شئت، فإنه إن علـم
  بـي سوف يستنقذنـي. قال: فدخـل يوسف فبكى، ثم توضأ، ثم خرج فقال بنـيامين: أيها الـملك
  إنـي أريد أن تضرب صواعك هذا فـيخبرك بـالـحقّ، فسله من سرقه فجعله فـي رحلـي؟ فنقره
  فقال: إن صواعي هذا غضبـان، وهو يقول: كيف تسألنـي عن صاحبـي، وقد رؤيت مع من كنت قال:
  وكان بنو يعقوب إذا غضبوا لـم يطاقوا، فغضب روبـيـل، فقال: أيها الـملك، والله لتتركنا
  أو لأصيحنّ صيحة لا يبقـى بـمصر امرأة حامل إلاَّ ألقت ما فـي بطنها وقامت كلّ شعرة
  فـي جسد روبـيـل، فخرجت من ثـيابه، فقال يوسف لابنه: قم إلـى جنب روبـيـل فمسّه وكان
  بنو يعقوب إذا غضب أحدهم فمسه الآخر ذهب غضبه، فمرّ الغلام إلـى جنبه فمسه، فذهب غضبه،
  فقال روبـيـل: من هذا؟ إن فـي هذا البلد لبزراً من بَزْر يعقوب.</p><p>فقال يوسف: من
  يعقوب؟ فغضب روبـيـل فقال: يا أيها الـملك لا تذكر يعقوب، فإنه سَرِيُّ الله، ابن ذبـيح
  الله، ابن خـلـيـل الله. قال يوسف: أنت إذن كنت صادقاً.</p>'
