aaya: فَلَمَّا أَنْ جَاءَ الْبَشِيرُ أَلْقَاهُ عَلَىٰ وَجْهِهِ فَارْتَدَّ بَصِيرًا
  ۖ قَالَ أَلَمْ أَقُلْ لَكُمْ إِنِّي أَعْلَمُ مِنَ اللَّهِ مَا لَا تَعْلَمُونَ
text: '<p>يقول تعالـى ذكره: فلـما أن جاء يعقوبَ البشيرُ من عند ابنه يوسف، وهو الـمبشر
  برسالة يوسف، وذلك بريد فـيـما ذكر كان يوسف يردّه إلـيه، وكان البريد فـيـما ذكر والبشير
  يهوذا بن يعقوب أخا يوسف لأبـيه. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فَلَـمَّا
  أنْ جاءَ البَشِيرُ ألْقاهُ علـى وَجْهِهِ } يقول: البشير: البريد.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا جويبر عن الضحاك: { فَلَـمَّا أنْ جاءَ
  البَشِيرُ } قال: البريد.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا مـحمد بن يزيد الواسطي،
  عن جويبر، عن الضحاك: { فَلَـمَّا أنْ جاءَ البَشِيرُ } قال: البريد.</p><p>قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فَلَـمَّا أنْ جاءَ
  البَشِيرُ } قال: يهوذا بن يعقوب.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { البَشِيرُ } قال: يهوذا بن يعقوب.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: يهوذا
  بن يعقوب.</p><p>قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، قال: هو يهوذا بن يعقوب.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج: { فَلَـمَّا أنْ جاءَ البَشِيرُ } قال: يهوذا بن يعقوب كان البشير.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبـير، عن سفـيان، عن ابن جريج، عن
  مـجاهد: { فَلَـمَّا أنْ جاءَ البَشِيرُ } قال: هو يهوذا بن يعقوب.</p><p>قال سفـيان:
  وكان ابن مسعود يقرأ: وجاء البشير من بـين يدي العير.</p><p>حدثنا ابن وكيع، قال: ثنا
  الـمـحاربـي، عن جويبر، عن الضحاك: { فَلَـمَّا أنْ جاءَ البَشِيرُ } قال: البريد هو
  يهوذا بن يعقوب.</p><p>قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال: قال يوسف:</p><p
  class="quran">اذْهَبُوا بقَمِيصِي هَذَا فألْقُوهُ علـى وَجْهِ أبـي يَأْتِ بَصِيراً
  وأْتُونِـي بأهْلِكُمْ أجمَعِينَ</p><p>قال يهوذا: أنا ذهبت بـالقميص ملطخاً بـالدم
  إلـى يعقوب فأخبرته أن يوسف أكله الذئب، وأنا أذهب الـيوم بـالقميص وأخبره أنه حيّ
  فأفرِّحه كما أحزنته. فهو كان البشير.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد،
  قال: ثنا هشيـم، عن جويبر، عن الضحاك: { فَلَـمَّا أنْ جاءَ البَشِيرُ } قال: البريد.</p><p>وكان
  بعض أهل العربـية من أهل الكوفة يقول: «أن» فـي قوله: { فَلَـمَّا أنْ جاءَ البَشِيرُ
  } وسقوطها بـمعنى واحد، وكان يقول هذا فـي «لـما» و «حتـى» خاصة، ويذكر أن العرب تدخـلها
  فـيهما أحياناً وتسقطها أحياناً، كما قال جلّ ثناؤه: { ولَـمَّا أنْ جاءَتْ رُسُلُنا
  } ، وقال فـي موضع آخر: { ولَـمَّا جاءَتْ رُسُلُنا } وقال: هي صلة لا موضع لها فـي
  هذين الـموضعين، يقال: حتـى كان كذا وكذا، وحتـى أن كان كذا وكذا.</p><p>وقوله: { ألْقاهُ
  علـى وَجْههِ } يقول: ألقـى البشير قميص يوسف علـى وجه يعقوب. كما:</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق: { فَلَـمَّا أنْ جاءَ البَشِيرُ } ألقـى القميص
  علـى وجهه.</p><p>وقوله: { فـارْدَتدَّ بَصِيراً } يقول: رجع وعاد مبصراً بعينـيه بعد
  ما قد عمي. { قالَ أَلـمْ أقُلْ لَكُمْ إنّـي أعْلَـمُ مِنَ اللّهِ ما لا تَعْلَـمُونَ
  } يقول عزّ وجلّ: قال يعقوب لـمن كان بحضرته حينئذٍ من ولده: ألـم أقل لكم يا بنـيّ
  إنى أعلـم من الله أنه سيردّ علـيّ يوسف، ويجمع بـينـي وبـينه، وكنتـم لا تعلـمون أنتـم
  من ذلك ما كنت أعلـمه، لأن رؤيا يوسف كانت صادقة، وكان الله قد قضى أن أخِرّ أنا وأنتـم
  له سجوداً، فكنت موقناً بقضائه.</p>'
