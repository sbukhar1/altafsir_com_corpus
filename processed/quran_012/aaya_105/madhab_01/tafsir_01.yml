aaya: وَكَأَيِّنْ مِنْ آيَةٍ فِي السَّمَاوَاتِ وَالْأَرْضِ يَمُرُّونَ عَلَيْهَا وَهُمْ
  عَنْهَا مُعْرِضُونَ
text: "<p>يقول جلّ وعزّ: وكم من آية فـي السموات والأرض لله، وعبرة وحجة، وذلك كالشمس
  والقمر والنـجوم ونـحو ذلك من آيات السموات وكالـجبـال والبحار والنبـات والأشجار،
  وغير ذلك من آيات الأرض { يَـمُرُّونَ عَلَـيْها } يقول: يعاينونها فـيـمرّون بها معرضين
  عنها لا يعتبرون بها ولا يفكرون فـيها وفـيـما دلت علـيه من توحيد ربها، وأن الأولوهة
  لا تبتغي إلا للواحد القهار الذي خـلقها وخـلق كلّ شيء فدبرها.</p><p>وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { وكأيِّنْ مِنْ آيَةٍ فِـي السَّمَوَاتِ والأرْضِ يَـمُرُّونَ عَلَـيْها
  } وهي فـي مصحف عبد الله: «يـمشون علـيها» السماء والأرض آيتان عظيـمتان.</p>"
