aaya: قَالَ مَعَاذَ اللَّهِ أَنْ نَأْخُذَ إِلَّا مَنْ وَجَدْنَا مَتَاعَنَا عِنْدَهُ
  إِنَّا إِذًا لَظَالِمُونَ
text: "<p>{ مَعَاذَ ٱللَّهِ } هو كلام موجه، ظاهره: أنه وجب على قضية فتواكم أخذ من
  وجد الصواع في رحله واستعباده، فلو أخذنا غيره كان ذلك ظلماً في مذهبكم، فلم تطلبون
  ما عرفتم أنه ظلم، وباطنه: إنّ الله أمرني وأوحى إليّ بأخذ بنيامين واحتباسه لمصلحة
  أو لمصالح جمة علمها في ذلك، فلو أخذت غير من أمرني بأخذه كنت ظالماً وعاملاً على خلاف
  الوحي. ومعنى { مَعَاذَ ٱللَّهِ أَن نَّأْخُذَ } نعوذ بالله معاذاً من أن نأخذ، فأضيف
  المصدر إلى المفعول به وحذف من. و { إِذاً } جواب لهم وجزاء؛ لأن المعنى: إن أخذنا
  بدله ظلمنا.</p>"
