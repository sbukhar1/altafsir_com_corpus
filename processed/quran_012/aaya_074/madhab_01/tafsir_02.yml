aaya: قَالُوا فَمَا جَزَاؤُهُ إِنْ كُنْتُمْ كَاذِبِينَ
text: '<p>{ فَمَا جَزَاؤُهُ } الضمير للصواع، أي فما جزاء سرقته { إِن كُنتُمْ كَـٰذِبِينَ
  } في جحودكم وادّعائكم البراءة منه { قَالُواْ جَزَاؤُهُ مَن وُجِدَ فِى رَحْلِهِ }
  أي جزاء سرقته أخذ من وجد في رحله، وكان حكم السارق في آل يعقوب أن يسترقّ سنة، فلذلك
  استفتوا في جزائه. وقولهم { فَهُوَ جَزَاؤُهُ } تقرير للحكم، أي: فأخذ السارق نفسه
  وهو جزاؤه لا غير، كقولك: حق زيد أن يكسى ويطعم وينعم عليه، فذلك حقه، أي: فهو حقه
  لتقرّر ما ذكرته من استحقاقه وتلزمه ويجوز أن يكون { جَزَاؤُهُ } مبتدأ، والجملة الشرطية
  كما هي خبره، على إقامة الظاهر فيها مقام المضمر. والأصل: جزاؤه من وجد في رحله فهو
  هو فوضع الجزاء موضع هو، كما تقول لصاحبك: من أخو زيد فيقول لك أخوه من يقعد إلى جنبه
  فهو هو يرجع الضمير الأول إلى من والثاني إلى الأخ، ثم تقول «فهو أخوه» مقيماً للمظهر
  مقام المضمر. ويحتمل أن يكون جزاؤه خبر مبتدأ محذوف، أي: المسؤل عنه جزاؤه، ثم أفتوا
  بقولهم: من وجد في رحله فهو جزاؤه، كما يقول: من يستفتى في جزاء صيد المحرم جزاء صيد
  المحرم، ثم يقول:</p><p class="quran">وَمَن قَتَلَهُ مِنكُم مُّتَعَمّداً فَجَزَاء
  مّثْلُ مَا قَتَلَ مِنَ ٱلنَّعَمِ</p><p>[المائدة: 95].</p>'
