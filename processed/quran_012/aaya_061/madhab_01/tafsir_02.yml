aaya: قَالُوا سَنُرَاوِدُ عَنْهُ أَبَاهُ وَإِنَّا لَفَاعِلُونَ
text: "<p>{ سَنُرٰوِدُ عَنْهُ أَبَاهُ } سنخادعه عنه، وسنجتهد ونحتال حتى ننتزعه من
  يده { وَإِنَّا لَفَـٰعِلُونَ } وإنا لقادرون على ذلك لا نتعانى به، أو وإنا لفاعلون
  ذلك لا محالة لا نفرط فيه ولا نتوانى.</p>"
