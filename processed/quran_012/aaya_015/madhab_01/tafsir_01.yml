aaya: فَلَمَّا ذَهَبُوا بِهِ وَأَجْمَعُوا أَنْ يَجْعَلُوهُ فِي غَيَابَتِ الْجُبِّ
  ۚ وَأَوْحَيْنَا إِلَيْهِ لَتُنَبِّئَنَّهُمْ بِأَمْرِهِمْ هَٰذَا وَهُمْ لَا يَشْعُرُونَ
text: '<p>وفـي الكلام متروك حذف ذكره اكتفـاء بـما ظهر عما ترك، وهو: فأرسله معهم، فلـما
  ذهبوا به، { وأجمَعُوا } يقول: وأجمع رأيهم وعزموا علـى { أنْ يَجْعَلُوهُ فِـي غَيابَتِ
  الـجُبّ }. كما:</p><p>حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ،
  قوله: { إنّـي لَـيَحْزُنُنـي أنْ تَذْهَبُوا بِهِ }... الآية، قال: قال: لن أرسله
  معكم، إنـي أخاف أن يأكله الذئب وأنتـم عنه غافلون. { قالُوا لَئِنْ أكَلَهُ الذّئْبُ
  وَنـحْنُ عُصْبَةٌ إنَّا أذا لـخَاسِرُونَ } فأرسله معهم، فأخرجوه وبه علـيهم كرامة.
  فلـما برزوا به إلـى البرية أظهروا له العداوة، وجعل أخوه يضربه، فـيستغيث بـالآخر
  فـيضربه، فجعل لا يرى منهم رحيـماً، فضربوه حتـى كادوا يقتلونه، فجعل يصيح ويقول: يا
  أبتاه يا يعقوب، لو تعلـم ما صنع بـابنك بنو الإماء فلـما كادوا يقتلونه قال يهوذا:
  ألـيس قد أعطيتـمونـي موثقاً أن لا تقتلوه؟ فـانطلقوا به إلـى الـجبّ لـيطرحوه، فجعلوا
  يدلونه فـي البئر، فـيتعلق بشفـير البئر، فربطوا يديه ونزعوا قميصه، فقال: يا إخوتاه
  ردُوا علـيّ قميصي أتوارى به فـي الـجبّ فقالوا: ادع الشمس والقمر والأحد عشر كوكبـاً
  تؤنسك قال: إنـي لـم أر شيئاً. فدلوه فـي البئر. حتـى إذا بلغ نصفها ألقوه إرادة أن
  يـموت، وكان فـي البئر ماء، فسقط فـيه، ثم أوى إلـى صخرة فـيها، فقام علـيها. قال:
  فلـما ألقوه فـي البئر جعل يبكي، فنادوه، فظنّ أنها رحمة أدركتهم، فلبّـاهم، فأرادوا
  أن يرضخوه بصخرة فـيقتلوه، فقام يهوذا فمنعهم، وقال: قد أعطيتـمونـي موثقاً أن لا تقتلوه
  وكان يهوذا يأتـيه بـالطعام.</p><p>وقوله: { فَلَـمَّا ذَهَبُوا بِهِ وأجمَعُوا } فأدخـلت
  الواو فـي الـجواب، كما قال امرؤ القـيس</p><p class="poetry_or_grammar">:</p><p class="poetry_or_grammar">فَلَمَّا
  أجَزْنا ساحَةَ الحَيّ وَانْتَحَى</p><p class="poetry_or_grammar">بِنَا بطْن خَبْتٍ
  ذي قِفَافٍ عَقَنْقَلِ</p><p>فأدخل الواو فـي جواب «لـما»، وإنـما الكلام: فلما أجزنا
  ساحة الـحيّ انتـحى بنا، وكذلك: { فَلَـمَّا ذَهَبُوا بِهِ وأجمَعُوا } لأن قوله «أجمعوا»
  هو الـجواب.</p><p>وقوله: { وأوْحَيْنا إلَـيْهِ لَتُنَبِّئَنَّهُمْ بأمْرِهِمْ } يقول:
  وأوحينا إلـى يوسف لتـخبرنّ إخوتك بأمرهم هذا يقول: بفعلهم هذا الذي فعلوه بك. { وَهُمْ
  لا يَشْعُرُونَ } يقول: وهم لا يعلـمون ولا يدرون.</p><p>ثم اختلف أهل التأويـل فـي
  الـمعنى الذي عناه الله عزّ وجلّ بقوله: { وَهُمْ لا يَشْعُرُونَ } فقال بعضهم: عُنـي
  بذلك: أن الله أوحى إلـى يوسف أن يوسف سينبىء إخوته بفعلهم به ما فعلوه من إلقائه فـي
  الـجبّ، وبـيعهم إياه، وسائر ما صنعوا به من صنـيعهم، وإخوته لا يشعرون بوحي الله إلـيه
  بذلك. ذكر من قال ذلك:</p><p>حدثني مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد: { وأوْحَيْنا إلَـيْهِ } إلـى يوسف.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وأوْحَيْنا إلَـيْهِ
  لَتُنَبِّئَنَّهُمْ بأمْرِهِمْ هذَا } قال: أوحينا إلـى يوسف: لتنبئنّ إخوتك.</p><p>قال:
  ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { وأوْحَيْنا إلَـيْهِ لَتُنَبِّئَنَّهُمْ بأمْرِهِمْ هَذَا وَهُمْ لا يَشْعُرُونَ
  } قال: أوحى إلـى يوسف وهو فـي الـجبّ أن سينبئهم بـما صنعوا، وهم لا يشعرون بذلك الوحي.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد: { وأوْحَيْنا
  إلَـيْهِ } قال: إلـى يوسف.</p><p>وقال آخرون: معنى ذلك: وأوحينا إلـى يوسف بـما إخوته
  صانعون به، وإخوته لا يشعرون بإعلام الله إياه بذلك. ذكر من قال ذلك:</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأوْحَيْنا إلَـيْهِ لَتُنَبِّئَنَّهُمْ
  بأمْرِهِمْ هَذَا وَهُمْ لا يَشْعُرُونَ } بـما أطلع الله علـيه ويوسف من أمرهم وهو
  فـي البئر.</p><p>حدثنا مـحمد بن عبد الأعلى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وأوْحَيْنا إلَـيْهِ لَتُنَبٍّئَنٍّهُمْ بأمْرِهِمْ هَذَا وَهُمْ لا يَشْعُرُونَ
  } قال: أوحى الله إلـى يوسف وهو فـي الـجبٍّ أن ينبئهم بـما صنعوا به، وهم لا يشعرون
  بذلك الوحي.</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن معمر،
  عن قتادة بنـحوه، إلا أنه قال: أن سينبئهم.</p><p>وقال ٱخرون: بل معنى ذلك: أن يوسف
  سينبئهم بصنـيعهم به وهم لا يشعرون أنه يوسف. ذكر من قال ذلك:</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وَهُمْ لا يَشْعُرُونَ } يقول:
  وهم لا يشعرون أنه يوسف.</p><p>حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا صدقة
  بن عبـادة الأسدي، عن أبـيه، قال: سمعت ابن عبـاس يقول: لـما دخـل إخوة يوسف فعرفهم
  وهم له منكرون، قال: جيء بـالصواع فوضعه علـى يده، ثم نقره فطنٍّ فقال: إنه لـيخبرنـي
  فـي هذا الـجام أنه كان لكم أخ من أبـيكم يقال له يوسف يدنـيه هونكم، وإنكم انطلقتـم
  به فألقـيتـموه فـي غيابة الـجبٍّ قال: ثم نقره فطنٍّ فأتـيتـم أبـاكم فقلتـم: إن الذئب
  أكله، وجئتـم علـى قميصه بدم كذب. قال: فقال بعضهم لبعض: إن هذا الـجام لـيخبره بخبركم.
  قال ابن عبـاس: فلا نرى هذه ا ية نزلت إلا فـيهم: { لَتُنَبئَنهُمْ بأمْرِهِمْ هَذَا
  وَهُمْ لا يَشْعُرُونَ }.</p>'
