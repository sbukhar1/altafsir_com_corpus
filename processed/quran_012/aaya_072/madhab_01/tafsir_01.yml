aaya: قَالُوا نَفْقِدُ صُوَاعَ الْمَلِكِ وَلِمَنْ جَاءَ بِهِ حِمْلُ بَعِيرٍ وَأَنَا
  بِهِ زَعِيمٌ
text: '<p>يقول تعالـى ذكره: قال بنو يعقوب لـما نودوا:</p><p class="quran">أيَّتُها
  العِيرُ إنَّكُمْ لَسارِقُونَ</p><p>وأقبلوا علـى الـمنادي ومن بحضرتهم يقولون لهم:
  { ماذَا تَفْقِدُونَ } ما الذي تفقدون؟ { قالُوا نَفْقِدُ صُوَاعَ الـمَلِكِ } يقول:
  فقال لهم القوم: نفقد مَشْرَبَة الـملك.</p><p>واختلفت القراء فـي قراءة ذلك، فذُكر
  عن أبـي هريرة أنه قرأ: «صَاعَ الـمَلِكَ» بغير واو، كأنه وجهه إلـى الصاع الذي يكال
  به الطعام. ورُوي عن أبـي رجاء أنه قرأه: «صَوْعَ الـمَلِكَ». ورُوي عن يحيى بن يعمر
  أنه قرأه: «صَوْغَ الـمَلِكَ» بـالغين، كأنه وجهه إلـى أنه مصدر، من قولهم صاغ يصوغ
  صَوْغاً. وأما الذي علـيه قرّاء الأمصار: فصواع الـملك، وهي القراءة التـي لا أستـجيز
  القراءة بخلافها لإجماع الـحجة علـيها. والصُّواع: هو الإناء الذي كان يوسف يكيـل به
  الطعام، وكذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار، قال:
  ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير عن ابن عبـاس فـي
  هذا الـحرف: { صُوَاعَ الـمَلِكِ } قال: كهيئة الـمَكُّوك. قال: وكان للعبـاس مثله
  فـي الـجاهلـية يشرب فـيه.</p><p>حدثنا أبو كريب، قال: ثنا وكيع، وحدثنا ابن وكيع،
  قال: ثنا أبـي، عن شعبة، عن أبـي بشر، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله: {
  صُوَاعَ الـمَلِكِ } قال: كان من فضة مثل الـمَكُّوك. وكان للعبـاس منها واحد فـي الـجاهلـية.</p><p>حدثنا
  أبو كريب، قال: ثنا وكيع، وحدثنا ابن وكيع. قال: ثنا أبـي. عن شريك، عن سماك، عن عكرمة،
  فـي قوله: { قالُوا نَفْقِدُ صُوَاعَ الـمَلِكِ } قال: كان من فضة.</p><p>حدثنـي يعقوب،
  قال: ثنا هشيـم، عن أبـي بشر، عن سعيد بن جبـير، أنه قرأ: { صُوَاعَ الـمَلِكِ } قال
  وكان إناءه الذي يشرب فـيه، وكان إلـى الطول ما هو.</p><p>حدثنا ابن وكيع، قال: ثنا
  سويد بن عمرو، عن أبـي عوانة، عن أبـي بشر، عن سعيد بن جبـير: { صُوَاعَ الـمَلِكِ
  } قال: الـمَكُّوك الفـارسيّ.</p><p>حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال،
  قال: ثنا أبو عوانة، عن أبـي بشر، عن سعيد بن جبـير، قال: { صُوَاعَ الـمَلِكِ } قال:
  هو الـمَكُّوك الفـارسي الذي يـلتقـي طرفـاه، كانت تشرب فـيه الأعاجم.</p><p>قال: ثنا
  إسحاق، قال: ثنا عبد الرحمن بن مَغراء، عن جويبر، عن الضحاك، فـي قوله: { صُوَاعَ الـمَلِكِ
  } قال: إناء الـملك الذي كان يشرب فـيه.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا يحيى:
  يعنـي ابن عبـاد، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جُبـير، عن ابن عبـاس: قال:
  { صُوَاعَ الـمَلِكِ }: مَكُّوك من فضة يشربون فـيه. وكان للعبـاس واحد فـي الـجاهلـية.</p><p>حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { صُوَاع الـمَلِكِ }:
  إناء الـملك الذي يشرب فـيه.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا سعيد بن منصور،
  قال: ثنا أبو عوانة، عن أبـي بشر، عن سعيد بن جبـير، فـي قوله: { صُوَاعَ الـمَلِكِ
  } قال: هو الـمَكُّوك الفـارسي الذي يـلتقـي طَرَفـاه.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: الصواع: كان يشرب فـيه يوسف.</p><p>حدثنا
  مـحمد بن معمر البحرانـي، قال: ثنا عبد الصمد بن عبد الوارث، قال: ثنا صدقة بن عبـاد،
  عن أبـيه عن ابن عبـاس: { صُوَاعَ الـمَلِكِ } قال: كان من نُـحاس.</p><p>وقوله: {
  وَلِـمَنْ جاء بِهِ حِمْلُ بَعِير } يقول: ولـمن جاء بـالصواع حمل بعير من الطعام.
  كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلِـمَنْ
  جاءَ بِهِ حِمْلِ بَعِيرٍ } يقول: وِقْر بعير.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { حِمْلُ
  بَعِيرٍ } قال: حمل طعام وهي لغة.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: وحدثنا إسحاق، قال: ثنا عبد الله، عن
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد قوله: { حِمْلُ بَعِيرٍ } قال: حمل طعام، وهي
  لغة.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد، قال: قوله { حِمْلُ بَعِيرٍ } قال: حمل حمار.</p><p>وقوله: { وأنا بِهِ
  زَعِيـمٌ } يقول: وأنا بأن أوفـيه حمل بعير من الطعام إذا جاءنـي بصواع الـملك كفـيـل.</p><p>وبنحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي علـيّ، قال: ثنا
  عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وأنا بِهِ زَعِيـمٌ }
  يقول: كفـيـل.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن
  أبـي نـجيح، عن مـجاهد، قوله: { وأنا بِهِ زَعِيـمٌ } الزعيـم: هو الـمؤذن الذي قال:
  { أيَّتُها العِيرُ }.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا مـحمد بن بكر
  وأبو خالد الأحمر، عن ابن جريج، قال: بلغنـي عن مـجاهد، ثم ذكر نـحوه.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا عبد الواحد بن زياد، عن ورقاء بن
  إياس، عن سعيد بن جبـير: { وأنا بِهِ زَعِيـمٌ } قال: كفـيـل.</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأنا بِهِ زَعِيـمٌ }: أي وأنا به كفـيـل.</p><p>حدثنا
  مـحمد بن عبد الأعلى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وأنا بِهِ زَعِيـمٌ
  } قال: كفـيـل.</p><p>حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك:
  { وأنا بِهِ زَعِيـمٌ } قال كفـيـل.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك، فذكر مثله.</p><p>حدثنـي الـحارث،
  قال: ثنا عبد العزيز، عن سفـيان، عن رجل، عن مـجاهد: { وأنا بِهِ زَعِيـمٌ } قال كفـيـل.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال لهم الرسول: إنه من جاءنا به فله حمل
  بعير وأنا به كفـيـل بذلك حتـى أؤدّيه إلـيه.</p><p>ومِن الزعيـم الذي بـمعنى الكفـيـل
  قول الشاعر:</p><p class="poetry_or_grammar">فلَسْتُ بآمِرٍ فِـيها بسَلْـمٍ</p><p
  class="poetry_or_grammar">ولكِنِّـي علـى نَفْسِي زَعِيـمُ</p><p>وأصل الزعيـم فـي
  كلام العرب: القائم بأمر القوم، وكذلك الكفـيـل والـحَمِيـل، ولذلك قـيـل: رئيس القوم
  زعيـمهم ومدبرهم، يقال منه: قد زَعُم فلان زَعامة وزَعَاماً ومنه قول لـيـلـى الأخيـلـية:</p><p
  class="poetry_or_grammar">حتـى إذَا بَرَزَ اللِّوَاءُ رأيْتَهُ</p><p class="poetry_or_grammar">تحتَ
  اللِّوَاءِ على الخَمِيسِ زَعِيما</p>'
