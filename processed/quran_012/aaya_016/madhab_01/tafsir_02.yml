aaya: وَجَاءُوا أَبَاهُمْ عِشَاءً يَبْكُونَ
text: "<p>وعن الحسن «عشيا» على تصغير عشيّ يقال: لقيته عشيا وعشياناً، وأصيلا وأصيلاناً
  ورواه ابن جني: عشى، بضم العين والقصر. وقال عشوا من البكاء. وروي أن امرأة حاكمت إلى
  شريح فبكت فقال له الشعبي: يا أبا أمية، أما تراها تبكي؟ فقال: قد جاء إخوة يوسف يبكون
  وهم ظلمة: ولا ينبغي لأحد أن يقضي إلا بما أمر أن يقضي به من السنة المرضية. وروي أنه
  لما سمع صوتهم فزع وقال: ما لكم يا بنيّ؟ هل أصابكم في غنمكم شيء؟ قالوا: لا. قال:
  فما لكم وأين يوسف؟ { قَالُواْ يأَبَانَا إِنَّا ذَهَبْنَا نَسْتَبِقُ } أي نتسابق،
  والافتعال والتفاعل يشتركان كالانتضال والتناضل: والارتماء والترامي، وغير ذلك. والمعنى:
  نتسابق في العدو أو في الرمي. وجاء في التفسير: ننتضل { بِمُؤْمِنٍ لَّنَا } بمصدّق
  لنا { وَلَوْ كُنَّا صَـٰدِقِينَ } ولو كنا عندك من أهل الصدق والثقة، لشدّة محبتك
  ليوسف، فكيف وأنت سيء الظن بنا، غير واثق بقولنا.</p>"
