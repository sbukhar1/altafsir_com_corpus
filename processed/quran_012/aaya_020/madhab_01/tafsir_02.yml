aaya: وَشَرَوْهُ بِثَمَنٍ بَخْسٍ دَرَاهِمَ مَعْدُودَةٍ وَكَانُوا فِيهِ مِنَ الزَّاهِدِينَ
text: "<p>&gt; { وَشَرَوْهُ } وباعوه { بِثَمَنٍ بَخْسٍ } مبخوس ناقص عن القيمة نقصاناً
  ظاهراً، أو زيف ناقص العيار { دَرٰهِمَ } لا دنانير { مَّعْدُودَةً } قليلة تعدّ عدّاً
  ولا توزن، لأنهم كانوا لا يزنون إلا ما بلغ الأوقية وهي الأربعون، ويعدّون ما دونها.
  وقيل للقليلة معدودة؛ لأنّ الكثيرة يمتنع من عدّها لكثرتها. وعن ابن عباس: كانت عشرين
  درهماً. وعن السدي: اثنين وعشرين { وَكَانُواْ فِيهِ مِنَ ٱلزٰهِدِينَ } ممن يرغب عما
  في يده فيبيعه بما طف من الثمن لأنهم التقطوه، والملتقط للشيء متهاون به لا يبالي بم
  باعه، ولأنه يخاف أن يعرض له مستحق ينتزعه من يده فيبيعه من أوّل مساوم بأوكس الثمن.
  ويجوز أن يكون معنى { وَشَرَوْهُ } واشتروه، يعني الرفقة من إخوته { وَكَانُواْ فِيهِ
  مِنَ ٱلزهِدِينَ } لأنهم اعتقدوا أنه آن فخافوا أن يخطروا بما لهم فيه. ويروى أنّ إخوته
  اتبعوهم يقولون لهم: استوثقوا منه لا يأبق. وقوله: { فِيهِ } ليس من صلة { ٱلزٰهِدِينَ
  } لأنّ الصلة لا تتقدّم على الموصول. ألا تراك لا تقول: وكانوا زيداً من الضاربين،
  وإنما هو بيان، كأنه قيل: في أي شيء زهدوا؟ فقال: زهدوا فيه.</p>"
