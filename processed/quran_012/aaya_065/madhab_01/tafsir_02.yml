aaya: وَلَمَّا فَتَحُوا مَتَاعَهُمْ وَجَدُوا بِضَاعَتَهُمْ رُدَّتْ إِلَيْهِمْ ۖ قَالُوا
  يَا أَبَانَا مَا نَبْغِي ۖ هَٰذِهِ بِضَاعَتُنَا رُدَّتْ إِلَيْنَا ۖ وَنَمِيرُ أَهْلَنَا
  وَنَحْفَظُ أَخَانَا وَنَزْدَادُ كَيْلَ بَعِيرٍ ۖ ذَٰلِكَ كَيْلٌ يَسِيرٌ
text: '<p>وقرىء: «ردت إلينا» بالكسر، على أن كسرة الدال المدغمة نقلت إلى الراء، كما
  في: قيل وبيع، وحكى قطرب ضرب زيد. على نقل كسرة الراء فيمن سكنها إلى الضاد { مَا نَبْغِى
  } للنفي، أي: ما نبغي في القول، وما نتزيد فيما وصفنا لك من إحسان الملك وإكرامه، وكانوا
  قالوا له: إنا قدمنا على خير رجل، أنزلنا وأكرمنا كرامة لو كان رجلاً من آل يعقوب ما
  أكرمنا كرامته. أو ما نبتغي شيئاً وراء ما فعل بنا من الإحسان. أو على الاستفهام، بمعنى
  أي شيء نطلب وراء هذا؟ وفي قراءة ابن مسعود «ما تبغي»، بالتاء على مخاطبة يعقوب، معناه:
  أي شيء تطلب وراء هذا من الإحسان، أو من الشاهد على صدقنا؟ وقيل: معناه ما نريد منك
  بضاعة أخرى. وقوله { هَـٰذِهِ بِضَـٰعَتُنَا رُدَّتْ إِلَيْنَا } جملة مستأنفة موضحة
  لقوله: { مَا نَبْغِى } والجمل بعدها معطوفة عليها، على معنى: إن بضاعتنا ردّت إلينا،
  فنستظهر بها { وَنَمِيرُ أَهْلَنَا } في رجوعنا إلى الملك { وَنَحْفَظُ أَخَانَا }
  فما يصيبه شيء مما تخافه، ونزداد باستصحاب أخينا وسق بعير زائداً على أوساق أباعرنا،
  فأي شيء نبتغي وراء هذه المباغي التي نستصلح بها أحوالنا ونوسع ذات أيدينا: وإنما قالوا:
  { وَنَزْدَادُ كَيْلَ بَعِيرٍ } لما ذكرنا أنه كان لا يزيد للرجل على حمل بعير للتقسيط
  فإن قلت: هذا إذا فسرت البغي بالطلب، فأما إذا فسرته بالكذب والتزيد في القول، كانت
  الجملة الأولى وهي قوله: { هَـٰذِهِ بِضَـٰعَتُنَا رُدَّتْ إِلَيْنَا } بياناً لصدقهم
  وانتفاء التزيد عن قيلهم، فما تصنع بالجمل البواقي؟ قلت: أعطفها على قوله: { مَا نَبْغِى
  } على معنى: لا نبغي فيما نقول { وَنَمِيرُ أَهْلَنَا } ونفعل كيت وكيت. ويجوز أن يكون
  كلاماً مبتدأ، كقولك: وينبغي أن نمير أهلنا، كما تقول: سعيت في حاجة فلان، واجتهدت
  في تحصيل غرضه. ويجب أن أسعى، وينبغي لي أن لا أقصر. ويجوز أن يراد: ما نبغي وما ننطق
  إلا بالصواب فيما نشير به عليك من تجهيزنا مع أخينا، ثم قالوا: هذه بضاعتنا نستظهر
  بها ونمير أهلنا ونفعل ونصنع. بياناً لأنهم لا يبغون في رأيهم وأنهم مصيبون فيه، وهو
  وجه حسن واضح { ذٰلِكَ كَيْلٌ يَسِيرٌ } أي ذلك مكيل قليل لا يكفينا، يعنون: ما يكال
  لهم. فأرادوا أن يزدادوا إليه ما يكال لأخيهم. أو يكون ذلك إشارة إلى كيل بعير، أي
  ذلك الكيل شيء قليل يجيبنا إليه الملك ولا يضايقنا فيه، أو سهل عليه متيسر لا يتعاظمه.
  ويجوز أن يكون من كلام يعقوب، وأن حمل بعير واحد شيء يسير لا يخاطر لمثله بالولد، كقوله</p><p
  class="quran">ذٰلِكَ لِيَعْلَمَ</p><p>[يوسف: 52].</p>'
