aaya: وَقَالَ الْمَلِكُ إِنِّي أَرَىٰ سَبْعَ بَقَرَاتٍ سِمَانٍ يَأْكُلُهُنَّ سَبْعٌ
  عِجَافٌ وَسَبْعَ سُنْبُلَاتٍ خُضْرٍ وَأُخَرَ يَابِسَاتٍ ۖ يَا أَيُّهَا الْمَلَأُ
  أَفْتُونِي فِي رُؤْيَايَ إِنْ كُنْتُمْ لِلرُّؤْيَا تَعْبُرُونَ
text: '<p>لما دنا فرج يوسف، رأى ملك مصر «الريان بن الوليد» رؤيا عجيبة هالته: رأى سبع
  بقرات سمان خرجن من نهر يابس. وسبع بقرات عجاف، فابتلعت العجاف السمان. ورأى سبع سنبلات
  خضر قد انعقد حبها، وسبعاً أخر يابسات قد استحصدت وأدركت، فالتوت اليابسات على الخضر
  حتى غلبن عليها، فاستعبرها فلم يجد في قومه من يحسن عبارتها { سِمَانٍ } جمع سمين وسمينة،
  وكذلك رجال ونسوة كرام. فإن قلت: هل من فرق بين إيقاع { سِمَانٍ } صفة للمميز وهو {
  بَقَرٰتٍ } دون المميز وهو { سَبْعَ } وأن يقال: سبع بقرات سمانا؟ قلت: إذا أوقعتها
  صفة لبقرات. فقد قصدت إلى أن تميز السبع بنوع من البقرات وهي السمان منهنّ لا بجنسهنّ.
  ولو وصفت بها السبع لقصدت إلى تمييز السبع بجنس البقرات لا بنوع منها، ثم رجعت فوصفت
  المميز بالجنس بالسمن. فإن قلت: هلا قيل: سبع عجاف على الإضافة؟ قلت، التمييز موضوع
  لبيان الجنس، والعجاف وصف لا يقع البيان به وحده. فإن قلت: فقد يقولون: ثلاثة فرسان
  وخمسة أصحاب؟ قلت: الفارس والصاحب والراكب ونحوها: صفات جرت مجرى الأسماء فأخذت حكمها
  وجاز فيها ما لم يجز في غيرها. ألا تراك لا تقول: عندي ثلاثة ضخام وأربعة غلاظ. فإن
  قلت: ذاك مما يشكل وما نحن بسبيله لا إشكال فيه. ألا ترى أنه لم يقل بقرات سبع عجاف،
  لوقوع العلم بأنّ المراد البقرات؟ قلت: ترك الأصل لا يجوز مع وقوع الاستغناء عما ليس
  بأصل، وقد وقع الاستغناء بقولك { سَبْعٌ عِجَافٌ } عما تقترحه من التمييز بالوصف. والعجف:
  الهزال الذي ليس بعده، والسبب في وقوع «عجاف» جمعا «لعجفاء» وأفعل وفعلاء لا يجمعان
  على فعال: حمله على سمان، لأنه نقيضه، ومن دأبهم حمل النظير على النظير، والنقيض على
  النقيض. فإن قلت: هل في الآية دليل على أنّ السنبلات اليابسة كانت سبعاً كالخضر؟ قلت:
  الكلام مبني على انصبابه إلى هذا العدد في البقرات السمان والعجاف والسنابل الخضر،
  فوجب أن يتناول معنى الأخر السبع، ويكون قوله: { وَأُخَرَ يَـٰبِسَـٰتٍ } بمعنى وسبعاً
  أخر. فإن قلت: هل يجوز أن يعطف قوله { وَأُخَرَ يَـٰبِسَـٰتٍ } على { سُنبُلَـٰتٍ خُضْرٍ
  } فيكون مجرور المحل؟ قلت: يؤدي إلى تدافع، وهو أن عطفها على { سُنبُلَـٰتٍ خُضْرٍ
  } يقتضي أن تدخل في حكمها فتكون معها مميزاً للسبع المذكورة، ولفظ الأخر يقتضي أن تكون
  غير السبع، بيانه: أنك تقول: عندي سبعة رجال قيام وقعود، بالجرّ، فيصح؛ لأنك ميزت السبعة
  برجال موصوفين بالقيام والقعود، على أنّ بعضهم قيام وبعضهم قعود؛ فلو قلت: عنده سبعة
  رجال قيام وآخرين قعود، تدافع ففسد { يٰأَيُّهَا ٱلْمَلاَ } كأنه أراد الأعيان من العلماء
  والحكماء.</p><p>واللام في قوله { لِلرُّؤْيَا } إما أن تكون للبيان، كقوله</p><p class="quran">وَكَانُواْ
  فِيهِ مِنَ الزاهِدِينَ</p><p>[يوسف: 20] وإماأن تدخل؛ لأنّ العامل إذا تقدّم عليه
  معموله لم يكن في قوّته على العمل فيه مثله إذا تأخر عنه، فعضد بها كما يعضد بها اسم
  الفاعل، إذا قلت: هو عابر للرؤيا؛ لانحطاطه عن الفعل في القوة. ويجوز أن يكون للرؤيا
  خبر كان، كما تقول: كان فلان لهذا الأمر إذا كان مستقلا به متمكنا منه. و { تَعْبُرُونَ
  } خبر آخر، أو حال، وأن يضمن { تَعْبُرُونَ } معنى فعل يتعدى باللام، كأنه قيل: إن
  كنتم تنتدبون لعبارة الرؤيا. وحقيقة «عبرت الرؤيا» ذكرت عاقبتها وآخر أمرها، كما تقول:
  عبرت النهر، إذا قطعته حتى تبلغ آخر عرضه وهو عبره. ونحوه: أولت الرؤيا إذا ذكرت مآلها
  وهو مرجعها. وعبرت الرؤيا - بالتخفيف، هو الذي اعتمده الأثبات، ورأيتهم ينكرون «عبرت»
  بالتشديد والتعبير والمعبر. وقد عثرت على بيت أنشده المبرد في كتاب الكامل لبعض الأعراب:</p><p
  class="poetry_or_grammar">رَأَيْتُ رُؤْيَا ثُمَّ عَبَّرْتُهَا</p><p class="poetry_or_grammar">وَكُنْتُ
  للأَحْلاَمِ عَبَّارَا</p>'
