aaya: يُوسُفُ أَعْرِضْ عَنْ هَٰذَا ۚ وَاسْتَغْفِرِي لِذَنْبِكِ ۖ إِنَّكِ كُنْتِ مِنَ
  الْخَاطِئِينَ
text: '<p>وهذا فـيـما ذكر ابن عبـاس، خبر من الله تعالـى ذكره عن قـيـل الشاهد أنه قال
  للـمرأة ولـيوسف، يعنـي بقوله: { يُوسُفُ } يا يوسف { أعْرِضْ عَنْ هَذَا } يقول: أعرض
  عن ذكر ما كان منها إلـيك فـيـما راودتك علـيه فلا تذكره لأحد. كما:</p><p>حدثنا يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { يُوسُفُ أعْرِضْ عَنْ هَذَا } قال:
  لا تذكره، { واسْتَغْفِري } أنت زوجك، يقول: سلـيه أن لا يعاقبك علـى ذنبك الذي أذنبت،
  وأن يصفح عنه فـيستره علـيك.</p><p>{ إنَّكِ كُنْتِ مِنَ الـخَاطِئينَ } ، يقول: إنك
  كنت من الـمذنبـين فـي مراودة يوسف عن نفسه، يقال منه: خطىء فـي الـخطيئة يخْطَأُ خَطَأً
  وَخِطْأً، كما قال جلّ ثناؤه: «إنَّهُ كانَ خِطْأً كَبـيراً» والـخطأ فـي الأمر، وحكى
  فـي الصواب أيضاً الصَّوْب، والصوب كما قال: الشاعر</p><p class="poetry_or_grammar">:</p><p
  class="poetry_or_grammar">لَعَمْرُكِ إنَّـمَا خَطَئِي وَصَوْبِـي</p><p class="poetry_or_grammar">علـيَّ
  وإِنَّ ما أهْلَكْتُ مالُ</p><p>وينشد بـيت أمية</p><p class="poetry_or_grammar">:</p><p
  class="poetry_or_grammar">عبـادُكَ يُخْطِئُونَ وأنْتَ رَبٌ</p><p class="poetry_or_grammar">بكَفَّـيْكَ
  الـمَنايا والـحُتُومُ</p><p>من خَطِىء الرجل. وقـيـل: { إنَّكِ كُنْتِ مِنَ الـخَاطِئينَ
  } لـم يقل: من الـخاطئات، لأنه لـم يقصد بذلك قصد الـخبر عن النساء، وإنـما قصد به
  الـخبر عمن يفعل ذلك فـيخطىء.</p>'
