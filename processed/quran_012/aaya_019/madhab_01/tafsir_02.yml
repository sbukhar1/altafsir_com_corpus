meta:
  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
aaya: وَجَاءَتْ سَيَّارَةٌ فَأَرْسَلُوا وَارِدَهُمْ فَأَدْلَىٰ دَلْوَهُ ۖ قَالَ يَا
  بُشْرَىٰ هَٰذَا غُلَامٌ ۚ وَأَسَرُّوهُ بِضَاعَةً ۚ وَاللَّهُ عَلِيمٌ بِمَا يَعْمَلُونَ
text: "<p>{ وَجَاءتْ سَيَّارَةٌ } رفقة تسير من قبل مدين إلى مصر، وذلك بعد ثلاثة أيام
  من إلقاء يوسف في الجب، فأخطئوا الطريق فنزلوا قريباً منه، وكان الجب في قفرة بعيدة
  من العمران لم يكن إلا للرعاة. وقيل: كان ماؤها ملحاً. فعذب حين ألقي فيه يوسف { فَأَرْسَلُواْ
  } رجلا يقال له مالك ابن ذعر الخزاعي، ليطلب لهم الماء. والوارد: الذي يرد الماء ليستقي
  للقوم { يَٰبُشْرىٰ } نادى البشرى، كأنه يقول: تعالى، فهذا من آونتك وقرىء: «يا بشراي»
  على إضافتها إلى نفسه. وفي قراءة الحسن وغيره: «يا بشري» بالياء مكان الألف، جعلت الياء
  بمنزلة الكسرة قبل ياء الإضافة وهي لغة للعرب مشهورة سمعت أهل السروات يقولون في دعائهم:
  يا سيدي ومولي. وعن نافع: يا بشراي بالسكون، وليس بالوجه لما فيه من التقاء الساكنين
  على غير حدّه، إلا أن يقصد الوقف. وقيل: لما أدلى دلوه أي أرسلها في الجب تعلق يوسف
  بالحبل، فلما خرج إذا هو بغلام أحسن ما يكون، فقال: يا بشراي { هَـٰذَا غُلاَمٌ } وقيل:
  ذهب به، فلما دنا من أصحابه صاح بذلك يبشرهم به { وَأَسَرُّوهُ } الضمير للوارد وأصحابه:
  أخفوه من الرفقة. وقيل: أخفوا أمره ووجدانهم له في الجب، وقالوا لهم: دفعه إلينا أهل
  الماء لنبيعه لهم بمصر. وعن ابن عباس أنّ الضمير لإخوة يوسف، وأنهم قالوا للرفقة هذا
  غلام لنا قد أبق فاشتروه منا، وسكت يوسف مخافة أن يقتلوه. و { بِضَـٰعَةً } نصب على
  الحال، أي: أخفوه متاعاً للتجارة. والبضاعة: ما بضع من المال للتجارة أي قطع { وَٱللَّهُ
  عَلِيمٌ بِمَا يَعْمَلُونَ } لم يخف عليه أسرارهم، وهو وعيد لهم حيث استبضعوا ما ليس
  لهم. أو: والله عليم بما يعمل إخوة يوسف بأبيهم وأخيهم من سوء الصنيع.</p>"
