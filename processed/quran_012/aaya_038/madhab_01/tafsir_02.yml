meta:
  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
aaya: وَاتَّبَعْتُ مِلَّةَ آبَائِي إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ ۚ مَا كَانَ
  لَنَا أَنْ نُشْرِكَ بِاللَّهِ مِنْ شَيْءٍ ۚ ذَٰلِكَ مِنْ فَضْلِ اللَّهِ عَلَيْنَا
  وَعَلَى النَّاسِ وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يَشْكُرُونَ
text: "<p>لما استعبراه ووصفاه بالإحسان، افترض ذلك فوصل به وصف نفسه بما هو فوق علم
  العلماء، وهو الإخبار بالغيب، وأنه ينبئهما بما يحمل إليهما من الطعام في السجن قبل
  أن يأتيهما ويصفه لهما، ويقول: اليوم يأتيكما طعام من صفته كيت وكيت، فيجدانه كما أخبرهما،
  وجعل ذلك تخلصاً إلى أن يذكر لهما التوحيد ويعرض عليهما الإيمان ويزينه لهما، ويقبح
  إليهما الشرك بالله، وهذه طريقة على كل ذي علم أن يسلكها مع الجهال والفسقة، إذا استفتاه
  واحد منهم أن يقدم الهداية والإرشاد والموعظة والنصيحة أولاً، ويدعوه إلى ما هو أولى
  به وأوجب عليه مما استفتى فيه ثم يفتيه بعد ذلك، وفيه أنّ العالم إذا جهلت منزلته في
  العلم فوصف نفسه بما هو بصدده - وغرضه أن يقتبس منه وينتفع به في الدين - لم يكن من
  باب التزيكة { بِتَأْوِيلِهِ } ببيان ماهيته وكيفيته؛ لأنّ ذلك يشبه تفسير المشكل والإعراب
  عن معناه { ذٰلِكُمَا } إشارة لهما إلى التأويل، أي ذلك التأويل والإخبار بالمغيبات
  { مِمَّا عَلَّمَنِى رَبّى } وأوحي به إليّ ولم أقله عن تكهن وتنجم { إِنّى تَرَكْتُ
  } يجوزأن يكون كلاماً مبتدأ، وأن يكون تعليلاً لما قبله. أي علمني ذلك وأوحي إليّ؛
  لأني رفضت ملة أولئك واتبعت ملة الأنبياء المذكورين وهي الملة الحنيفية، وأراد بأولئك
  الذين لا يؤمنون: أهل مصر ومن كان الفتيان على دينهم، وتكريرهم للدلالة على أنهم خصوصاً
  كافرون بالآخرة، وأنّ غيرهم كانوا قوماً مؤمنين بها، وهم الذين على ملة إبراهيم، ولتوكيد
  كفرهم بالجزاء تنبيهاً على ما هم عليه من الظلم والكبائر التي لا يرتكبها إلا من هو
  كافر بدار الجزاء، ويجوز أن يكون فيه تعريض بما مني به من جهتهم حين أودعوه السجن،
  بعد ما رأوا الآيات الشاهدة على براءته، وأنّ ذلك ما لا يقدم عليه إلا من هو شديد الكفر
  بالجزاء وذكر آباءه ليريهما أنه من بيت النبوّة بعد أن عرّفهما أنه نبيّ يوحى إليه،
  بما ذكر من إخباره بالغيوب ليقوي رغبتهما في الاستماع إليه واتباع قوله: { مَا كَانَ
  لَنَا } ما صحّ لنا معشر الأنبياء { أَن نُّشْرِكَ بِٱللَّهِ } أي شيء كان من ملك أو
  جنيّ أو إنسيّ، فضلاً [عن] أن نشرك به صنماً لا يسمع ولا يبصر، ثم قال { ذٰلِكَ } التوحيد
  { مِن فَضْلِ ٱللَّهِ عَلَيْنَا وَعَلَى ٱلنَّاسِ } أي على الرسل وعلى المرسل إليهم؛
  لأنهم نبهوهم عليه وأرشدوهم إليه { وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ } المبعوث إليهم
  { لاَ يَشْكُرُونَ } فضل الله فيشركون ولا ينتبهون وقيل: إنَّ ذلك من فضل الله علينا
  لأنه نصب لنا الأدلة التي ننظر فيها ونستدلّ بها. وقد نصب مثل تلك الأدلة لسائر الناس
  من غير تفاوت، ولكن أكثر الناس لا ينظرون ولا يستدلون اتباعاً لأهوائهم، فيبقون كافرين
  غير شاكرين.</p>"
