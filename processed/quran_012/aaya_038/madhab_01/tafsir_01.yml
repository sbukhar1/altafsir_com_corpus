aaya: وَاتَّبَعْتُ مِلَّةَ آبَائِي إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ ۚ مَا كَانَ
  لَنَا أَنْ نُشْرِكَ بِاللَّهِ مِنْ شَيْءٍ ۚ ذَٰلِكَ مِنْ فَضْلِ اللَّهِ عَلَيْنَا
  وَعَلَى النَّاسِ وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يَشْكُرُونَ
text: "<p>يعنـي بقوله: { واتَّبَعْتُ مِلَّةَ آبـائي إبْرَاهِيـمَ وإسْحاقَ وَيَعْقُوبَ
  } واتبعت دينهم لا دين أهل الشرك. { ما كانَ لَنا أنْ نُشْرِكَ بـاللَّهِ مِنْ شَيْءٍ
  } يقول: ما جاز لنا أن نـجعل لله شريكاً فـي عبـادته وطاعته، بل الذي علـينا إفراده
  بـالألوهة والعبـادة. { ذلكَ مِنْ فَضْلِ اللَّهِ عَلَـيْنا } يقول: اتبـاعي ملة آبـائي
  إبراهيـم وإسحاق ويعقوب علـى الإسلام، وتركي { مِلَّةَ قَوْمٍ لا يُؤْمِنُونَ بـاللَّهِ
  وَهُمْ بـالآخِرَةِ هُمْ كافِرُونَ } ، من فضل الله الذي تفضل به علـينا، فأنعم إذ
  أكرمنا به. وعَلـى النَّاسِ يقول: وذلك أيضاً من فضل الله علـى الناس، إذ أرسلنا إلـيهم
  دعاة إلـى توحيده وطاعته. { ولكِنَّ أكْثَرَ النَّاسِ لا يَشْكُرُونَ } يقول: ولكن
  من يكفر بـالله لا يشكر ذلك من فضله علـيه، لأنه لا يعلـم من أنعم به علـيه ولا يعرف
  الـمتفضل به.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ذلكَ
  مِنْ فَضْلِ اللَّهِ عَلَـيْنا } أن جعلنا أنبـياء. { وَعلـى النَّاسِ } يقول: أن بعثنا
  إلـيهم رسلاً.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ذلكَ
  مِنْ فَضْلِ اللَّهِ عَلَـيْنا وَعلـى النَّاسِ ذُكِر } لنا أن أبـا الدرداء كان يقول:
  يا رُبّ شاكر نعمة غير منعمَ علـيه لا يدري، ورُبّ حامل فقه غير فقـيه.</p>"
