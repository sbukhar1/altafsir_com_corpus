aaya: ارْجِعُوا إِلَىٰ أَبِيكُمْ فَقُولُوا يَا أَبَانَا إِنَّ ابْنَكَ سَرَقَ وَمَا
  شَهِدْنَا إِلَّا بِمَا عَلِمْنَا وَمَا كُنَّا لِلْغَيْبِ حَافِظِينَ
text: "<p>يقول تعالـى ذكره مخبراً عن قيل رُوبيل لإخوته حين أخذ يوسف أخاه بـالصواع
  الذي استـخرج من وعائه: { ارْجِعُوا } إخوتـي { إلـى أبِـيكُمْ } يعقوب { فَقُولُوا
  } له { يا أبـانَا إنَّ ابْنكَ } بنيامين { سَرَقَ }. والقراءة علـى قراءة هذا الـحرف
  بفتـح السين والراء والتـخفـيف: { إنَّ ابْنَكَ سَرَقَ }. ورُوي عن ابن عبـاس: «إِن
  ابْنَكَ سُرِّقَ» بضم السين وتشديد الراء، علـى وجه ما لـم يسمّ فـاعله، بـمعنى: أنه
  سُرِّق. { وَما شَهِدْنا إلاَّ بِـمَا عَلِـمْنا }.</p><p>واختلف أهل التأويـل فـي
  تأويـل ذلك، فقال بعضهم: معناه: وما قلنا إنه سَرَق إلاَّ بظاهر علـمنا بأن ذلك كذلك،
  لأن صوَاع الـملك أصيب فـي وعائه دون أوعية غيره. ذكر من قال ذلك:</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق: { ارْجِعُوا إلـى أبِـيكُمْ } فإنـي ما كنت راجعاً
  حتـى يأتـينـي أمره، { فقُولُوا يا أبـانَا إنَّ ابْنَكَ سَرَقَ وَما شَهِدْنا إلاَّ
  بِـمَا عَلِـمْنا }: أي قد وُجِدَت السرقة فـي رحله، ونـحن ننظر لا علـم لنا بـالغيب.
  { وَما كُنَّا للغَيْبِ حافِظِينَ }.</p><p>وقال آخرون: بل معنى ذلك: وما شهدنا عند
  يوسف بأن السارق يؤخذ بسرقته إلاَّ بـما علـمنا. ذكر من قال ذلك:</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد: قال لهم يعقوب علـيه السلام: ما يدري هذا الرجل
  أن السارق يؤخذ بسرقته إلاَّ بقولكم؟ فقالوا: { ما شَهِدْنا إلاَّ بِـمَا عَلِـمْنا
  } لـم نشهد أن السارق يؤخذ بسرقته إلاَّ وذلك الذي علـمنا. قال: وكان الـحكم عند الأنبـياء
  يعقوب وبنـيه أن يؤخذ السارق بسرقته عبداً فـيسترقّ.</p><p>وقوله: { وَما كُنَّا للغَيْبِ
  حافِظِينَ } يقول: وما كنا نرى أن ابنك يَسْرِق ويصير أمرنا إلـى هذا، وإنـما قلنا
  { ونَـحْفَظُ أخانا } مـما لنا إلـى حفظه منه السبـيـل.</p><p>وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا الـحسين بن الـحريث أبو عمار الـمروزي،
  قال: ثنا الفضل بن موسى، عن الـحسين بن واقد، عن يزيد، عن عكرمة: { وَما كُنَّا للغَيْبِ
  حافِظِين } قال: ما كنا نعلـم أن ابنك يسرق.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَما كُنَّا للغَيْبِ
  حافِظِينَ } لـم نشعر أنه سيسرق.</p><p>حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَما كُنَّا للغَيْبِ حافِظِينَ } قال:
  لـم نشعر أنه سيسرق.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد: { وَما كُنَّا للغَيْبِ حافِظِينَ } قال: لـم نشعر أنه سيسرق.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد وأبو سفـيان، عن
  معمر، عن قتادة: { وَما كُنَّا للغَيْبِ حافِظِين } قال: ما كنا نظنّ ولا نشعر أنه
  سيسرق.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَما كُنَّا للغَيْبِ
  حافِظِينَ } قال: ما كنا نرى أنه سيسرق.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة: { وَما كُنَّا للغَيْبِ حافِظِينَ } قال: ما كنا
  نظنّ أن ابنك يسرق.</p><p>وأولى التأويلين بـالصواب عندنا فـي قوله: { وَما شَهِدْنا
  إلاَّ بِـمَا عَلِمْنا } قول من قال: وما شهدنا بأن ابنك سرق إلاَّ بـما علـمنا من
  رؤيتنا للصواع فـي وعائه لأنه عقـيب قوله: { إنَّ ابْنَكَ سَرَقَ } فهو بأن يكون خبراً
  عن شهادتهم بذلك أولـى من أن يكون خبراً عما هو منفصل. وذكر أن الغيب فـي لغة حمير
  هو اللـيـل بعينه.</p>"
