aaya: ارْجِعُوا إِلَىٰ أَبِيكُمْ فَقُولُوا يَا أَبَانَا إِنَّ ابْنَكَ سَرَقَ وَمَا
  شَهِدْنَا إِلَّا بِمَا عَلِمْنَا وَمَا كُنَّا لِلْغَيْبِ حَافِظِينَ
text: "<p>وقرىء: «سرِّق» أي نسب إلى السرقة { وَمَا شَهِدْنَا } عليه بالسرقة { إِلاَّ
  بِمَا عَلِمْنَا } من سرقته وتيقناه؛ لأنّ الصواع استخرج من وعائه ولا شيء أبين من
  هذا { وَمَا كُنَّا لِلْغَيْبِ حَـٰفِظِينَ } وما علمنا أنه سيسرق حين أعطيناك الموثق.
  أو ما علمنا أنك تصاب به كما أصبت بيوسف. ومن قرأ: «سرِّق» فمعناه: وما شهدنا إلا بقدر
  ما علمنا من التسريق، وما كنا للغيب: للأمر الخفي حافظين، أسرق بالصحة أم دسّ الصاع
  في رحله ولم يشعر.</p>"
