aaya: وَقَالَ لِفِتْيَانِهِ اجْعَلُوا بِضَاعَتَهُمْ فِي رِحَالِهِمْ لَعَلَّهُمْ يَعْرِفُونَهَا
  إِذَا انْقَلَبُوا إِلَىٰ أَهْلِهِمْ لَعَلَّهُمْ يَرْجِعُونَ
text: "<p>{ لِفِتْيَانِهِ } وقرىء: «لفتيانه» وهما جمع فتى، كإخوة وإخوان في أخ، و «فعلة»
  للقلة. و «فعلان» للكثرة، أي لغلمانه الكيالين { لَعَلَّهُمْ يَعْرِفُونَهَا } لعلهم
  يعرفون حق ردّها وحق التكرم بإعطاء البدلين { إِذَا ٱنْقَلَبُواْ إِلَىٰ أَهْلِهِمْ
  } وفرغوا ظروفهم { لَعَلَّهُمْ يَرْجِعُونَ } لعل معرفتهم بذلك تدعوهم إلى الرجوع إلينا،
  وكانت بضاعتهم النعال والأدم. وقيل: تخوّف أن لا يكون عند أبيه من المتاع ما يرجعون
  به. وقيل: لم ير من الكرم أن يأخذ من أبيه وإخوته ثمناً، وقيل: علم أن ديانتهم تحملهم
  على ردّ البضاعة لا يستحلون إمساكها فيرجعون لأجلها. وقيل: معنى { لَعَلَّهُمْ يَرْجِعُونَ
  } لعلهم يردّونها.</p>"
