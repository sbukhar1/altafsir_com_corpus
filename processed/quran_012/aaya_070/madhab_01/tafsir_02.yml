aaya: فَلَمَّا جَهَّزَهُمْ بِجَهَازِهِمْ جَعَلَ السِّقَايَةَ فِي رَحْلِ أَخِيهِ ثُمَّ
  أَذَّنَ مُؤَذِّنٌ أَيَّتُهَا الْعِيرُ إِنَّكُمْ لَسَارِقُونَ
text: "<p>{ ٱلسّقَايَةَ } مشربة يسقى بها وهي الصواع. قيل: كان يسقى بها الملك، ثم جعلت
  صاعاً يكال به. وقيل: كانت الدواب تسقي بها ويكال بها. وقيل: كانت إناء مستطيلاً يشبه
  المكوك وقيل: هي المكوك الفارسي الذي يلتقي طرفاه تشرب به الأعاجم. وقيل: كانت من فضة
  مموّهة بالذهب، وقيل كانت من ذهب. وقيل: كانت مرصعة بالجواهر { ثُمَّ أَذَّنَ مُؤَذّنٌ
  } ثم نادى مناد. يقال: آذنه أعلمه. وأذن: أكثر الإعلام. ومنه المؤذن، لكثرة ذلك منه.
  روي: أنهم ارتحلوا وأمهلهم يوسف حتى انطلقوا، ثم أمر بهم فأدركوا وحبسوا، ثم قيل لهم
  ذلك. والعير: الإبل التي عليها الأحمال، لأنها تعير: أي تذهب وتجيء. وقيل: هي قافلة
  الحمير، ثم كثر حتى قيل لكل قافلة عير، كأنها جمع عير، وأصلها فعل كسقف وسقف، فعل به
  ما فعل ببيض وعيد، والمراد أصحاب العير كقوله:</p><p>(553) «يا خيل الله اركبي». وقرأ
  ابن مسعود: «وجعل السقاية»، على حذف جواب لما، كأنه قيل: فلما جهزهم بجهازهم وجعل السقاية
  في رحل أخيه، أمهلهم حتى انطلقوا، ثم أذن مؤذن. وقرأ أبو عبد الرحمٰن السلمي: «تفقدون»
  من أفقدته إذا وجدته فقيداً. وقرىء: «صواع»، «وصاع»، «وصوع»، «وصُوع» بفتح الصاد وضمها،
  والعين معجمة وغير معجمة { وَأَنَاْ بِهِ زَعِيمٌ } يقوله المؤذن، يريد: وأنا بحمل
  البعير كفيل، أُؤدّيه إلى من جاء به؛ وأراد وسق بعير من طعام جعلا لمن حصله.</p>"
