aaya: قَالُوا يَا أَيُّهَا الْعَزِيزُ إِنَّ لَهُ أَبًا شَيْخًا كَبِيرًا فَخُذْ أَحَدَنَا
  مَكَانَهُ ۖ إِنَّا نَرَاكَ مِنَ الْمُحْسِنِينَ
text: "<p>استعطفوه بإذكارهم إياه حق أبيهم يعقوب، وأنه شيخ كبير السنّ أو كبير القدر،
  وأنّ بنيامين أحب إليه منهم، وكانوا قد أخبروه بأن ولداً له قد هلك وهو عليه ثكلان،
  وأنه مستأنس بأخيه { فَخُذْ أَحَدَنَا مَكَانَهُ } فخذه بدله على وجه الاسترهان أو
  الاستعباد { إِنَّا نَرَاكَ مِنَ ٱلْمُحْسِنِينَ } إلينا فأتمم إحسانك. أو من عادتك
  الإحسان فاجْرِ على عادتك ولا تغيرها.</p>"
