aaya: وَكَذَٰلِكَ يَجْتَبِيكَ رَبُّكَ وَيُعَلِّمُكَ مِنْ تَأْوِيلِ الْأَحَادِيثِ وَيُتِمُّ
  نِعْمَتَهُ عَلَيْكَ وَعَلَىٰ آلِ يَعْقُوبَ كَمَا أَتَمَّهَا عَلَىٰ أَبَوَيْكَ مِنْ
  قَبْلُ إِبْرَاهِيمَ وَإِسْحَاقَ ۚ إِنَّ رَبَّكَ عَلِيمٌ حَكِيمٌ
text: '<p>«يقول تعالـى ذكره مخبراً عن قـيـل يعقوب لابنه يوسف لـما قصّ علـيه رؤياه:
  { وكذلكَ يَجْتَبِـيكَ رَبُّكَ } وهكذا يجتبـيك ربك. يقول: كما أراك ربك الكواكب والشمس
  والقمر لك سجوداً، فكذلك يصطفـيك ربك. كما:</p><p>حدثنا ابن وكيع، قال: ثنا عمرو العنقزي،
  عن أبـي بكر الهذلـيّ، عن عكرمة: { وكذلكَ يَجْتَبـيكَ رَبُّكَ } قال: يصطفـيك.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكذلكَ يَجْتَبِـيكَ رَبُّكَ
  وَيُعَلِّـمُكَ مِنْ تَأْوِيـلِ الأحادِيثِ } فـاجتبـاه واصطفـاه وعلـمه من عَبر الأحاديث،
  وهو تأويـل الأحاديث.</p><p>وقوله: { وَيُعَلِّـمُكَ مِنْ تَأْوِيـلِ الأحادِيثِ }
  يقول: ويعلـمك ربك من علـم ما يؤول إلـيه أحاديث الناس عما يرونه فـي منامهم، وذلك
  تعبـير الرؤيا.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد: { وَيُعَلِّـمُكَ مِنْ تَأْوِيـلِ الأحادِيثِ } قال: عبـارة الرؤيا.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَيُعَلِّـمُكَ مِنْ تَأْوِيـلِ
  الأحادِيثِ } قال: تأويـل الكلام: العلـم والـحلـم، وكان يوسف أعبر الناس. وقرأ:</p><p
  class="quran">ولَـمَّا بَلَغَ أشُدَّهُ آتَـيْناهُ حُكْماً وَعِلْـماً</p><p>وقوله:
  { ويُتِـمُّ نِعْمَتَهُ عَلَـيْكَ } بـاجتبـائه إياك واخيتاره وتعلـيـمه إياك تأويـل
  الأحاديث. { وَعلـى آلِ يَعْقُوبَ } يقول: وعلـى أهل دين يعقوب وملته من ذرّيته وغيرهم.
  { كمَا أتَـمَّها علـى أبَوَيْكَ مِنْ قَبْلُ إبْرَاهِيـمَ وإسْحاقَ } بـاتـخاذه هذا
  خـلـيلاً وتنـجيته من النار، وفدية هذا بذبح عظيـم. كالذي:</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، قال: أخبرنا أبو إسحاق، عن عكرمة، فـي قوله: { وَيُتـمُّ
  نِعْمَتَهُ عَلَـيْكَ وَعلـى آلِ يَعْقُوبَ كمَا أتَـمَّها علـى أبَوَيْكَ مِنْ قَبْلُ
  إبْرَاهِيـمَ وَإسْحاقَ } قال: فنعمته علـى إبراهيـم أن نـجاه من النار، وعلـى إسحاق
  أن نـجاه من الذبح.</p><p>وقوله: { إنَّ رَبَّكَ عَلِـيـمٌ حَكِيـمٌ } يقول: إن ربك
  علـيـم بـمواضع الفضل، ومن هو أهل للاجتبـاء والنعمة، حكيـم فـي تدبـيره خـلقه.</p>'
