aaya: قَالُوا يَا أَبَانَا مَا لَكَ لَا تَأْمَنَّا عَلَىٰ يُوسُفَ وَإِنَّا لَهُ لَنَاصِحُونَ
text: '<p>{ مَـٰلِكَ لاَ تَأْمَنَّا } قريء بإظهار النونين، وبالإدغام بإشمام وبغير
  إشمام. و «تيمنا» بكسر التاء مع الإدغام. والمعنى: لم تخافنا عليه ونحن نريد له الخير
  ونحبه ونشفق عليه؟ وما وجد منا في بابه ما يدل على خلاف النصيحة والمقة وأرادوا بذلك
  لما عزموا على كيد يوسف استنزاله عن رأيه وعادته في حفظه منهم. وفيه دليل على أنه أحسّ
  منهم بما أوجب أن لا يأمنهم عليه { نرتع } نتسع في أكل الفواكه وغيرها. وأصل الرتعة:
  الخصب والسعة. وقرىء: «نرتع» من ارتعى يرتعي. وقرىء: «يرتع ويلعب» بالياء، ويرتع، من
  أرتع ماشيته. وقرأ العلاء بن سيابة: يرتع بكسر العين، ويلعب، بالرفع على الابتداء.
  فإن قلت: كيف استجاز لهم يعقوب عليه السلام اللعب؟ قلت: كان لعبهم الاستباق والانتضال.
  ليضروا أنفسهم بما يحتاج إليه لقتال العدوّ لا للهو، بدليل قوله</p><p class="quran">إِنَّا
  ذَهَبْنَا نَسْتَبِقُ</p><p>[يوسف: 17] وإنما سموه لعباً لأنه في صورته.</p>'
