  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: قَالُوا يَا أَبَانَا مَا لَكَ لَا تَأْمَنَّا عَلَىٰ يُوسُفَ وَإِنَّا لَهُ لَنَاصِحُونَ
text: "<p>يقول تعالـى ذكره: قال إخوة يوسف إذ تآمروا بـينهم، وأجمعوا علـى الفرقة بـينه
  وبـين والده يعقوب لوالدهم يعقوب: { يا أبـانا ما لَكَ لاَ تأْمَنَّا علـى يوسُفَ }
  فتتركه معنا إذا نـحن خرجنا خارج الـمدينة إلـى الصحراء، { ونَـحْنَ لَهُ ناصحُونَ
  } نـحوطه ونكلؤه.</p>"
