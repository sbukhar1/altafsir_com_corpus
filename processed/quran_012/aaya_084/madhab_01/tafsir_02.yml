aaya: وَتَوَلَّىٰ عَنْهُمْ وَقَالَ يَا أَسَفَىٰ عَلَىٰ يُوسُفَ وَابْيَضَّتْ عَيْنَاهُ
  مِنَ الْحُزْنِ فَهُوَ كَظِيمٌ
text: '<p>{ وَتَوَلَّىٰ عَنْهُمْ } وأعرض عنهم كراهة لما جاؤا به { يا أسفى } أضاف الأسف
  وهو أشدّ الحزن والحسرة إلى نفسه، والألف بدل من ياء الإضافة، والتجانس بين لفظتي الأسف
  ويوسف مما يقع مطبوعاً غير متعمل فيملح ويبدع، ونحوه</p><p class="quran">ٱثَّاقَلْتُمْ
  إِلَى ٱلأرْضِ أَرَضِيتُم</p><p>[التوبة: 38]،</p><p class="quran">وَهُمْ يَنْهَوْنَ
  عَنْهُ وَيَنْأَوْنَ عَنْهُ</p><p>[الأنعام: 26].</p><p class="quran">يَحْسَبُونَ
  أَنَّهُمْ يُحْسِنُونَ</p><p>[الكهف: 104]،</p><p class="quran">مِن سَبَإٍ بِنَبَإٍ</p><p>[النمل:
  22] وعن النبي صلى الله عليه وسلم:</p><p>(554)</p><p class="hadith"> " لم تعط أمة
  من الأمم ـ إنا لله وإنا إليه راجعون ـ عند المصيبة إلا أمة محمد صلى الله عليه وسلم.
  ألا ترى إلى يعقوب حين أصابه ما أصابه لم يسترجع. وإنما قال يا أسفى " </p><p>فإن قلت:
  كيف تأسف على يوسف دون أخيه ودون الثالث، والرزء الأحدث أشدّ على النفس وأظهر أثراً؟
  قلت: هو دليل على تمادي أسفه على يوسف، وأنه لم يقع فائت عنده موقعه، وأنّ الرزء فيه
  مع تقادم عهده كان غضاً عنده طريا.</p><p class="poetry_or_grammar">وَلَمْ تُنْسِنِي
  أَوْفَى الْمُصِيبَاتِ بَعْدَهُ</p><p>ولأنّ الرزء في يوسف كان قاعدة مصيباته التي
  ترتبت عليها الرزايا في ولده، فكان الأسف عليه أسفاً على من لحق به { وَٱبْيَضَّتْ
  عَيْنَاهُ } إذا كثر الاستعبار محقت العبرة سواد العين وقلبته إلى بياض كدر. قيل: قد
  عمي بصره. وقيل: كان يدرك إدراكاً ضعيفاً. قرىء: «من الحزن» ومن الحزن، الحزن كان سبب
  البكاء الذي حدث منه البياض، فكأنه حدث من الحزن. قيل ما جفت عينا يعقوب من وقت فراق
  يوسف إلى حين لقائه ثمانين عاماً، وما على وجه الأرض أكرم على الله من يعقوب. وعن رسول
  الله صلى الله عليه وسلم:</p><p>(555) أنه سأل جبريل عليه السلام:</p><p class="hadith">
  " ما بلغ من وجد يعقوب على يوسف؟ قال: وجد سبعين ثكلى. قال: «فما كان له من الأجر»؟
  قال: أجر مائة شهيد، وما ساء ظنه بالله ساعة قط " </p><p>فإن قلت: كيف جاز لنبي الله
  أن يبلغ به الجزع ذلك المبلغ؟ قلت: الإنسان مجبول على أن لا يملك نفسه عند الشدائد
  من الحزن، ولذلك حمد صبره وأن يضبط نفسه حتى لا يخرج إلى ما لا يحسن، ولقد</p><p>(556)
  بكى رسول الله صلى الله عليه وسلم على ولده إبراهيم وقال:</p><p class="hadith"> "
  القلب يجزع، والعين تدمع، ولا نقول ما يسخط الرب، وإنا عليك يا إبراهيم لمحزونون "
  </p><p>وإنما الجزع المذموم ما يقع من الجهلة من الصياح والنياحة، ولطم الصدور والوجوه،
  وتمزيق الثياب. وعن النبي صلى الله عليه وسلم.</p><p>(557) أنه بكى على ولد بعض بناته
  وهو يجود بنفسه، فقيل: يا رسول الله، تبكي وقد نهيتنا عن البكاء؟ فقال:</p><p class="hadith">
  " ما نهيتكم عن البكاء وإنما نهيتكم عن صوتين أحمقين: صوت عند الفرح، وصوت عند الترح
  " </p><p>وعن الحسن أنه بكى على ولد أو غيره، فقيل له في ذلك، فقال: ما رأيت الله جعل
  الحزن عاراً على يعقوب { فَهُوَ كَظِيمٌ } فهو مملوء من الغيط على أولاده ولا يظهر
  ما يسوؤهم، فعيل بمعنى مفعول، بدليل قوله</p><p class="quran">وَهُوَ مَكْظُومٌ</p><p>[القلم:
  48] من كظم السقاء إذا شدّه على ملئه، والكظم بفتح الظاء: مخرج النفس. يقال: أخذ بأكظامه.</p>'
