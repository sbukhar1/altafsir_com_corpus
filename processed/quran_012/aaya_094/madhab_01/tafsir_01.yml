aaya: وَلَمَّا فَصَلَتِ الْعِيرُ قَالَ أَبُوهُمْ إِنِّي لَأَجِدُ رِيحَ يُوسُفَ ۖ لَوْلَا
  أَنْ تُفَنِّدُونِ
text: '<p>يقول تعالى ذكره: ولـما فصلت عير بني يعقوب من عند يوسف متوجهة إلى يعقوب،
  قال أبوهم يعقوب: { إنّي لأَجِدُ رِيحَ يُوسُفَ } ذكر أن الريح استأذنت ربها فـي أن
  تأتـي يعقوب بريح يوسف قبل أن يأتـيه البشير، فأذن لها، فأتته بها. ذكر من قال ذلك:</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: ثنـي أبو شريح، عن أبـي أيوب الهوزنـي، حدثه، قال:
  استأذنت الريح أن تأتـي يعقوب بريح يوسف حين بعث بـالقميص إلـى أبـيه قبل أن يأتـيه
  البشير، ففعل، قال يعقوب: { إنّـي لأجِدُ ريحَ يُوسُفَ لَوْلا أنْ تُفَنِّدُونِ }.</p><p>حدثنا
  أبو كريب، قال: ثنا وكيع، عن إسرائيـل، عن أبـي سنان، عن ابن أبـي الهذيـل، عن ابن
  عبـاس، فـي قوله: { وَلـمَّا فَصَلَتِ العِيرُ قالَ أبُوهُمْ إنّـي لأَجِدُ رِيحَ يُوسُفَ
  لَوْلا أنْ تُفَنِّدُونِ } قال: هاجت ريح، فجاءت بريح يوسف من مسيرة ثمان لـيال، فقال:
  { إنّـي لأَجِدُ رِيحَ يُوسُفَ لَوْلا أنْ تُفَنِّدُونِ }.</p><p>حدثنا ابن وكيع، قال:
  ثنا أبـي، عن إسرائيـل، عن أبـي سنان، عن ابن أبـي الهذيـل، عن ابن عبـاس: { وَلـمَّا
  فَصَلَتِ العِيرُ } قال: هاجت ريح، فجاءت بريح قميص يوسف من مسيرة ثمان لـيال.</p><p>حدثنـي
  أبو السائب، قال: ثنا ابن فضيـل، عن ضرار، عن ابن أبـي الهذيـل، قال: سمعت ابن عبـاس
  يقول: وجد يعقوب ريح يوسف، وهو منه علـى مسيرة ثمان لـيال.</p><p>حدثنا ابن وكيع والـحسن
  بن مـحمد، قالا: ثنا سفـيان بن عيـينة، عن أبـي سنان، عن ابن أبـي الهذيـل، قال: كنت
  إلـى جنب ابن عبـاس، فسئل: مِن كم وجدَ يعقوب ريح القميص؟ قال: من مسيرة سبع لـيال
  أو ثمان لـيال.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن أبـي سنان، عن أبـي الهذيـل،
  قال: قال لـي أصحابـي: إنك تأتـي ابن عبـاس، فسله لنا، قال: فقلت: ما أسأله عن شيء،
  ولكن أجلس خـلف السرير فـيأتـيه الكوفـيون فـيسألون عن حاجتهم وحاجتـي، فسمعته يقول:
  وجد يعقوب ريح قميص يوسف من مسيرة ثمان لـيال، قال ابن أبـي الهذيـل: فقلت: ذاك كمكان
  البصرة من الكوفة.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا علـيّ بن عاصم، عن ضرار بن
  مرّة، عن عبد الله بن أبـي الهذيـل، قال: سمعت ابن عبـاس يقول: وجد يعقوب ريح قميص
  يوسف من مسيرة ثمان لـيال. قال: فقلت فـي نفسي: هذا كمكان البصرة من الكوفة.</p><p>حدثناأبو
  كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن أبـي سنان، عن
  ابن أبـي الهذيـل، عن ابن عبـاس، فـي قوله: { إنّـي لأَجِدُ رِيحَ يُوسُفَ } قال: وجد
  ريح قميص يوسف من مسيرة ثمان لـيال. قال: قلت له: ذاك كما بـين البصرة إلـى الكوفة.</p><p>واللفظ
  لـحديث أبـي كريب.</p><p>حدثنا الـحسين بن مـحمد، قال: ثنا عاصم وعلـي، قالا: أخبرنا
  شعبة، قال: أخبرنـي أبو سنان، قال: سمعت عبد الله بن أبـي الهذيـل، عن ابن عبـاس فـي
  هذه الآية: { إنّـي لأَجِدُ رِيحَ يُوسُفَ } قال: وجد ريحه من مسيرة ما بـين البصرة
  إلـى الكوفة.</p><p>حدثنـي الـمثنى، قال: ثنا آدم العسقلانـي، قال: ثنا شعبة، قال:
  ثنا أبو سنان، قال: سمعت عبد الله بن أبـي الهذيـل يحدث عن ابن عبـاس، مثله.</p><p>قال:
  ثنا أبو نعيـم، قال: ثنا سفـيان، عن أبـي سنان، عن عبد الله بن أبـي الهذيـل، قال:
  كنا عند ابن عبـاس فقال: { إنّـي لأَجِدُ رِيحَ يُوسُفَ } قال: وجد ريح قميصه من مسيرة
  ثمان لـيال.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا إسرائيـل،
  عن أبـي سنان، عن عبد الله بن أبـي الهذيـل، قال: سمعت ابن عبـاس يقول: { وَلـما فَصَلَتِ
  العِيرُ } قال: لـما خرجت العير هاجت ريح فجاءت يعقوب بريح قميص يوسف، فقال: { إنّـي
  لأَجِدُ رِيحَ يُوسُفَ لَوْلا أنْ تُفَنِّدُونِ } قال: فوجد ريحه من مسيرة ثمان لـيال.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن: ذكر لنا أنه كان بـينهما
  يومئذٍ ثمانون فرسخاً، يوسف بأرض مصر ويعقوب بأرض كنعان، وقد أتـى لذلك زمان طويـل.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { إنّـي لأَجِدُ رِيحَ
  يُوسُفَ } قال: بلغنا أنه كان بـينهم يومئذٍ ثمانون فرسخاً، وقال: { إنّـي لأَجِدُ
  رِيحَ يُوسُفَ } وكان قد فـارقه قبل ذلك سبعاً وسبعين سنة.</p><p>حدثنا أحمد بن إسحاق،
  قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن أبـي سنان، عن عبد الله بن أبـي الهذيـل عن
  ابن عبـاس، فـي قوله: { إنّـي لأَجِدُ رَيحَ يُوسُفَ } قال: وجد ريح قميص من مسيرة
  ثمانـية أيام.</p><p>قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن أبـي سنان، عن عبد الله
  بن أبـي الهذيـل، عن ابن عبـاس، قوله: { وَلـمَّا فَصَلَتِ العِيرُ } قال: فلـما خرجت
  العير هبَّت ريح، فذهبت بريح قميص يوسف إلـى يعقوب، فقال: { إنّـي لأجِدُ رِيحَ يُوسُفَ
  } قال: ووجد ريح قميصه من مسيرة ثمانـية أيام.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق قال: لـما فصلت العير من مصر استروح يعقوب ريح يوسف، فقال لـمن عنده من
  ولده: { إنّـي لأجِدُ رِيحَ يُوسُفَ لَوْلا أنْ تُفَنِّدُونِ }.</p><p>وأما قوله: {
  لَوْلا أنْ تُفَنِّدُونِ } فإنه يعنـي: لولا أن تُعَنَّفُونـي، وتُعَجِّزونـي، وتلُومونـي،
  وتكذّبونـي ومنه قول الشاعر:</p><p class="poetry_or_grammar">يا صاحِبَـيَّ دَعا لَوْمي
  وتَفْنِـيدِي</p><p class="poetry_or_grammar">فلَـيْس ما فـاتَ من أمْرِي بـمرْدودِ</p><p>ويقال:
  أفند فلاناً الدهر، وذلك إذا أفسده ومنه قول ابن مقبل:</p><p class="poetry_or_grammar">دَع
  الدَّهرَ يفْعَلْ ما أرَاد فإنَّه</p><p class="poetry_or_grammar">إذا كُلِّفَ الإفْنادَ
  بـالنَّاس أفْنَدا</p><p>واختلف أهل التأويـل فـي معناه، فقال بعضهم: معناه: لولا أن
  تسفهونـي.</p><p>ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا ابن عيـينة، عن أبـي
  سنان، عن ابن أبـي الهذيـل، عن ابن عبـاس: { لَوْلا أنْ تُفَنِّدُونِ } قال: تسفهون.</p><p>حدثنا
  أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن أبـي سنان
  عن ابن أبـي الهذيـل، عن ابن عبـاس، مثله.</p><p>وبه قال: ثنا أبـي، عن سفـيان، عن
  خَصيف، عن مـجاهد: { لَوْلا أنْ تُفَنِّدُونِ } قال: تسفهون.</p><p>حدثنـي الـمثنى
  وعلـيّ بن داود، قالا: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { لَوْلا أنْ تُفَنِّدُونِ } يقول: تـجهلون.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا إسرائيـل، عن أبـي سنان، عن عبد الله بن أبـي الهذيـل، عن ابن عبـاس:
  { لَوْلا أنْ تُفَنِّدُونِ } قال: لولا أن تسفهون.</p><p>حدثنا أحمد، قال: ثنا أبو
  أحمد وحدثنـي الـمثنى، قال: ثنا أبو نعيـم، قالا: جميعاً، ثنا سفـيان، عن خَصِيف، عن
  مـجاهد: { لَوْلا أنْ تُفَنِّدُونِ } قال: لولا أن تسفهون.</p><p>حدثنـي الـمثنى، قال:
  ثنا الـحِمَّانـي، قال: ثنا شريك، عن أبـي سنان، عن سعيد بن جبـير، عن ابن عبـاس، وسالـم
  عن سعيد: { لَوْلا أنْ تُفَنِّدُونْ } قال أحدهما: تسفهون، وقال الآخر: تكذّبون.</p><p>حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا عبد الـملك بن أبـي سلـيـمان، عن عطاء: { لَوْلا
  أنْ تُفَنِّدُونِ } قال: لولا أن تكذّبون، لولا أن تسفهون.</p><p>حدثنا ابن وكيع، قال:
  ثنا يزيد بن هارون، عن عبد الـملك، عن عطاء، قال: تسفهون.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { لَوْلا أنْ تُفَنِّدُونِ } يقول: لولا أن تسفهون.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { لَوْلا أنْ تُفَنِّدونِ
  } يقول: لولا أن تسفهون.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا إسرائيـل، عن أبـي سنان، عن عبد الله بن أبـي الهذيـل، قال: سمعت ابن عبـاس
  يقول: { لَوْلا أنْ تُفَنِّدُونِ } يقول: تسفهون.</p><p>حدثنا الـحسن بن مـحمد، قال:
  ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لَوْلا أنْ تُفَنِّدُونِ
  } قال: ذهب عقله.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد: { لَوْلا أنْ تُفَنِّدُونِ } قال: قد ذهب عقله.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد وحدثنـي
  الـمثنى قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد:
  { لَوْلا أنْ تُفَنِّدُونِ } قال: قد ذهب عقله.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { لَوْلا أنْ تُفَنِّدُونِ } قال لولا أن
  تقولوا: ذهب عقلك.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { لَوْلا أنْ
  تُفَنِّدُونِ } يقول: لولا أن تضعفونـي.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { لَوْلا أنْ تُفَنِّدُونِ } قال: الذي لـيس له عقل ذلك الـمفند،
  يقولون لا يعقل.</p><p>وقال آخرون: معناه: لولا أن تكذّبون. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا سويد بن عمرو الكلبـي، عن شريك، عن سالـم: { لَوْلا أنْ تُفَنِّدُونِ
  } قال: تكذبون.</p><p>قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال: لولا أن تهرّمون وتكذّبون.</p><p>قال:
  ثنا مـحمد بن بكر، عن ابن جريج، قال: بلغنـي عن مـجاهد، قال: تكذّبون.</p><p>قال: ثنا
  عبدة وأبو خالد، عن جويبر، عن الضحاك، قال: لولا أن تكذّبون.</p><p>حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ، يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله:
  { لَوْلا تُفَنِّدُونِ } تكذّبون.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو، قال: أخبرنا
  هشيـم، عن عبد الـملك، عن عطاء، فـي قوله: { لَوْلا أنْ تُفَنِّدُونِ } قال: تسفهون
  أو تكذّبون.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قوله: { لَوْلا أنْ تُفَنِّدُونِ } يقول: تكذّبون.</p><p>وقال
  آخرون: معناه تهرّمون. ذكر من قال ذلك:</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد،
  قال: ثنا إسرائيـل، عن ابن أبـي نـجيح، عن مـجاهد: { لَوْلا أنْ تُفَنِّدُونِ } قال:
  لولا أن تهرِّمون.</p><p>حدثنا ابن وكيع، قال: ثنا عبـيد الله، عن إسرائيـل، عن أبـي
  يحيى، عن مـجاهد، مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  عن الـحسن، قال: تُهرِّمون.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا أبو الأشهب،
  عن الـحسن: { لَوْلا أنْ تُفَنِّدُونِ } قال: تهرمون.</p><p>حدثنـي الـمثنى، قال: ثنا
  عمرو بن عون، قال: أخبرنا هشيـم، عن أبـي الأشهب وغيره، عن الـحسن، مثله.</p><p>وقد
  بـيَّنا أن أصل التفنـيد: الإفساد. وإذا كان ذلك كذلك فـالضعف والهرم والكذب وذهاب
  العقل وكل معانـي الإفساد تدخـل فـي التفنـيد، لأن أصل ذلك كله الفساد، والفساد فـي
  الـجسم: الهرم وذهاب العقل والضعف، وفـي الفعل الكذب واللوم بـالبـاطل، ولذلك قال جرير
  بن عطية:</p><p class="poetry_or_grammar">يا عاذلـيَّ دَعا الـمَلام وأقْصِرَا</p><p
  class="poetry_or_grammar">طالَ الهَوَى وأطلْتُـما التَّفْنِـيدا</p><p>يعني الملامة.
  فقد تبـين إذ كان الأمر علـى ما وصفنا أن الأقوال التـي قالها مَن ذكرنا قوله فـي قوله:
  { لَوْلا أنْ تُفَنِّدُونِ } علـى اختلاف عبـاراتهم عن تأويـله، متقاربة الـمعانـي،
  مـحتـمل جميعها ظاهر التنزيـل، إذ لـم يكن فـي الآية دلـيـل علـى أنه معنـيّ به بعض
  ذلك دون بعض.</p>'
