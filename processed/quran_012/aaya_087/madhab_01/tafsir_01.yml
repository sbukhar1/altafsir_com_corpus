aaya: يَا بَنِيَّ اذْهَبُوا فَتَحَسَّسُوا مِنْ يُوسُفَ وَأَخِيهِ وَلَا تَيْأَسُوا
  مِنْ رَوْحِ اللَّهِ ۖ إِنَّهُ لَا يَيْأَسُ مِنْ رَوْحِ اللَّهِ إِلَّا الْقَوْمُ
  الْكَافِرُونَ
text: "<p>يقول تعالـى ذكره: حين طمع يعقوب فـي يوسف، قال لبنـيه: يا بنـيّ اذهبوا إلـى
  الـموضع الذي جئتـم منه، وخَـلَّفتـم أخويكم به { فَتَـحَسَّسُوا مِنْ يُوسُفَ } يقول:
  التـمسوا يوسف وتعرّفوا من خبره. وأصل التـحسس: التفعل من الـحسّ. { وأخِيهِ } يعنـي
  بنـيامين، { وَلا تَـيْأَسُوا مِنْ رَوْحِ اللّهِ } يقول: ولا تقنطوا من أن يروّح الله
  عنا ما نـحن فـيه من الـحزن علـى يوسف وأخيه بفَرَج من عنده فـيرينـيهما. { إنَّهُ
  لا يَـيْأَسُ مِنْ رَوْحِ اللّهِ } يقول: لا يقْنَط من فَرَجه ورحمته ويقطع رجاءه منه،
  { إلاَّ القَوْمُ الكافِرُونَ } يعنـي: القوم الذين يجحدون قدرته علـى ما شاء تكوينه.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا
  عمرو، عن أسبـاط، عن السديّ: { يا بَنِـيَّ اذْهَبُوا فَتَـحَسَّسُوا مِنْ يُوسُفَ
  وأخِيهِ } بـمصر. { وَلا تَـيْأَسُوا مِنْ رَوْحِ اللّهِ } قال: من فرَج الله أن يردّ
  يوسف.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { وَلا
  تَـيْأَسُوا مِنْ رَوْحِ اللّهِ }: أي من رحمة الله.</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة نـحوه.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: ثم إن يعقوب قال لبنـيه، وهو علـى حسن ظنه بربه مع الذي هو فـيه
  من الـحزن: { يا بنـيّ اذهبوا } إلـى البلاد التـي منها جئتـم { فتَـحَسَّسُوا مِنْ
  يُوسُفَ وأخِيهِ وَلا تَـيْأَسُوا مِنْ رَوْحِ اللّهِ }: أي من فرجه، { إنَّهُ لا يَـيْأَسُ
  مِنْ رَوْحِ اللّهِ إلاَّ القَوْمُ الكافِرُونَ }.</p><p>حُدثت عن الـحسين بن الفرج،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله:
  { وَلا تَـيْأَسُوا مِنْ رَوْحِ اللّهِ } يقول: من رحمة الله.</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا تَـيْأَسُوا مِنْ رَوْحِ اللْهِ
  } قال: من فرج الله، يفرُج عنكم الغمّ الذي أنتـم فـيه.</p>"
