aaya: يَا بَنِيَّ اذْهَبُوا فَتَحَسَّسُوا مِنْ يُوسُفَ وَأَخِيهِ وَلَا تَيْأَسُوا
  مِنْ رَوْحِ اللَّهِ ۖ إِنَّهُ لَا يَيْأَسُ مِنْ رَوْحِ اللَّهِ إِلَّا الْقَوْمُ
  الْكَافِرُونَ
text: '<p>{ فَتَحَسَّسُواْ مِن يُوسُفَ وَأَخِيهِ } فتعرّفوا منهما وتطلبوا خبرهما.
  وقرىء بالجيم، كما قرىء بهما في الحجرات، وهما تفعل من الإحساس وهو المعرفة</p><p class="quran">فَلَمَّا
  أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ</p><p>[آل عمران: 52] ومن الجس، وهو الطلب. ومنه
  قالوا لمشاعر الإنسان: الحواس، والجواس { مِن رَّوْحِ ٱللَّهِ } من فرجه وتنفيسه. وقرأ
  الحسن وقتادة: «من رُوح الله»، بالضم: أي من رحمته التي يحيا بها العباد.</p>'
