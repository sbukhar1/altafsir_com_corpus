aaya: قَالُوا لَئِنْ أَكَلَهُ الذِّئْبُ وَنَحْنُ عُصْبَةٌ إِنَّا إِذًا لَخَاسِرُونَ
text: "<p>القسم محذوف تقديره: والله { لَئِنْ أَكَلَهُ ٱلذّئْبُ } واللام موطئة للقسم.
  وقوله: { إِنَّا إِذَا لَّخَـٰسِرُونَ } جواب للقسم مجزىء عن جزاء الشرط، والواو في
  { وَنَحْنُ عُصْبَةٌ } واو الحال: حلفوا له لئن كان ما خافه من خطفة الذئب أخاهم من
  بينهم - وحالهم أنهم عشرة رجال، بمثلهم تعصب الأمور وتكفي الخطوب - إنهم إذاً لقوم
  خاسرون، أي هالكون ضعفاً وخوراً وعجزاً. أو مستحقون أن يهلكوا لأنه لا غناء عندهم ولا
  جدوى في حياتهم. أو مستحقون لأن يدعي عليهم بالخسارة والدّمار، وأن يقال: خسرهم الله
  ودمّرهم حين أكل الذئب بعضهم وهم حاضرون. وقيل: إن لم نقدر على حفظ بعضنا فقد هلكت
  مواشنا إذاً وخسرناها فإن قلت: قد اعتذر إليهم بعذرين، فلم أجابوا عن أحدهما دون الآخر؟
  قلت: هو الذي كان يغيظهم ويذيقهم الأمّرين فأعاروه آذاناً صما ولم يعبؤوا به.</p>"
