aaya: قَالُوا لَئِنْ أَكَلَهُ الذِّئْبُ وَنَحْنُ عُصْبَةٌ إِنَّا إِذًا لَخَاسِرُونَ
text: "<p>يقول تعالـى ذكره: قال إخوة يوسف لوالدهم يعقوب: لئن أكل يوسف الذئب فـي الصحراء،
  ونـحن أحد عشر رجلاً معه نـحفظه، وهم العصبة { إنَّا إذا لـخَاسِرُونَ } يقول: إنا
  إذا لعجزة هالكون.</p>"
