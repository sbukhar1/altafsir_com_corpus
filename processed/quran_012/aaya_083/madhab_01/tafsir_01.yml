aaya: قَالَ بَلْ سَوَّلَتْ لَكُمْ أَنْفُسُكُمْ أَمْرًا ۖ فَصَبْرٌ جَمِيلٌ ۖ عَسَى
  اللَّهُ أَنْ يَأْتِيَنِي بِهِمْ جَمِيعًا ۚ إِنَّهُ هُوَ الْعَلِيمُ الْحَكِيمُ
text: "<p>قال أبو جعفر: فـي الكلام متروك، وهو: فرجع إخوة بنـيامين إلـى أبـيهم، وتـخـلَّف
  روبـيـل، فأخبروه خبره، فلـما أخبروه أنه سرق قال: { بَلْ سَوَّلَتْ لَكُمْ أنْفُسُكُمْ
  أمْراً } يقول: بل زيَّنت لكم أنفكسم أمراً همـمتـم به وأردتـموه. { فصَبْرٌ جَمِيـلٌ
  } يقول: فصبري علـى ما نالنـي من فقد ولدي صبر جميـل لا جزع فـيه ولا شكاية، عسى الله
  أن يأتـينـي بأولادي جميعاً فـيردّهم علـيّ. { إنَّهُ هُوَ العَلِـيـمُ } بوحدتـي وبفقدهم
  وحزنـي علـيهم وصدق ما يقولون من كذبه. { الـحَكِيـمِ } فـي تدبـيره خـلقه.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { بَلْ سَوَّلَتْ لَكُمْ أنْفُسُكُمْ أمْراً فَصَبْرٌ
  جَمِيـلٌ } يقول: زينت.</p><p>وقوله: { عَسَى اللّهُ أنْ يَأْتِـيَنِـي بِهِمْ جَمِيعاً
  } يقول: بـيوسف وأخيه وروبيل.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: لـما جاءوا بذلك إلـى يعقوب، يعنـي بقول روبـيـل لهم اتهمهم، وظنّ أن ذلك كفعلتهم
  بـيوسف، ثم قال: { بَلْ سَوَّلَتْ لَكُمْ أنْفُسُكُمْ أمْراً فَصَبْرٌ جَميـلٌ عَسَى
  اللّهُ أنْ يَأْتِـيَنِـي بهِمْ جَميعاً }: أي بـيوسف وأخيه وروبـيـل.</p>"
