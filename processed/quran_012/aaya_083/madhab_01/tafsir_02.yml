aaya: قَالَ بَلْ سَوَّلَتْ لَكُمْ أَنْفُسُكُمْ أَمْرًا ۖ فَصَبْرٌ جَمِيلٌ ۖ عَسَى
  اللَّهُ أَنْ يَأْتِيَنِي بِهِمْ جَمِيعًا ۚ إِنَّهُ هُوَ الْعَلِيمُ الْحَكِيمُ
text: "<p>{ ٱلْقَرْيَةَ ٱلَّتِى كُنَّا فِيهَا } هي مصر، أي أرسل إلى أهلها فسلهم عن
  كنه القصة { وَٱلّعِيْرَ ٱلَّتِى أَقْبَلْنَا فِيهَا } وأصحاب العير، وكانوا قوماً
  من كنعان من جيران يعقوب. وقيل من أهل صنعاء، معناه: فرجعوا إلى أبيهم فقالوا له ما
  قال لهم أخوهم فـ { قَالَ بَلْ سَوَّلَتْ لَكُمْ أَنفُسُكُمْ أَمْرًا } أردتموه وإلا
  فما أدرى ذلك الرجل أنّ السارق يؤخذ بسرقته لولا فتواكم وتعليمكم { بِهِمْ جَمِيعًا
  } بيوسف وأخيه وروبيل أو غيره { إِنَّهُ هُوَ ٱلْعَلِيمُ } بحالي في الحزن والأسف {
  ٱلْحَكِيمُ } الذي لم يبتلني بذلك إلا لحكمة ومصلحة.</p>"
