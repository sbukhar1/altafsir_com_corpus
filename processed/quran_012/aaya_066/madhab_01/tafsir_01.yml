aaya: قَالَ لَنْ أُرْسِلَهُ مَعَكُمْ حَتَّىٰ تُؤْتُونِ مَوْثِقًا مِنَ اللَّهِ لَتَأْتُنَّنِي
  بِهِ إِلَّا أَنْ يُحَاطَ بِكُمْ ۖ فَلَمَّا آتَوْهُ مَوْثِقَهُمْ قَالَ اللَّهُ عَلَىٰ
  مَا نَقُولُ وَكِيلٌ
text: "<p>يقول تعالـى ذكره: قال يعقوب لبنـيه: لن أرسل أخاكم معكم إلـى ملك مصر { حتـى
  تُؤْتُون مَوْثِقاً مِنَ اللّهِ } يقول: حتـى تُعْطون مؤثقاً من الله، بـمعنى الـميثاق،
  وهو ما يوثق به من يـمين وعهد، { لَتَأتُنَّنِـي بِهِ } يقول لتأتننـي: بأخيكم، { إلاَّ
  أنْ يُحاطَ بِكُمْ } يقول: إلا أن يحيط بجميعكم ما لا تقدرون معه علـى أن تأتونـي به.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فَلَـمَّا آتَوْهُ مَوْثِقَهُمْ
  } قال: عهدهم.</p><p>حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إلاَّ أنْ يُحاطَ بِكُمْ }:
  إلا أن تهلكوا جميعاً.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد.</p><p>قال: وحدثنا إسحاق، قال: أخبرنا عبد الله، عن ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة: { إلاَّ أنْ يُحاطَ بِكُمْ } قال: إلا أن تُغلَبوا
  حتـى لا تطيقوا ذلك.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قوله: {
  إلاَّ أنْ يُحاطَ بِكُمْ }: إلا أن يصيبكم أمر يذهب بكم جميعاً، فـيكون ذلك عذراً لكم
  عندي.</p><p>وقوله: { فَلَـمَّا آتَوْهُ مَوْثِقَهُمْ } يقول: فلـما أعطوه عهودهم،
  قال يعقوب: { اللّهُ علـى ما نَقُولُ } أنا وأنتـم { وَكِيـلٌ } يقول: هو شهيد علـينا
  بـالوفـاء بـما نقول جميعاً.</p>"
