  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: "۞ لَقَدْ كَانَ فِي يُوسُفَ وَإِخْوَتِهِ آيَاتٌ لِلسَّائِلِينَ"
text: "<p>يقول تعالـى ذكره: { لَقَدْ كانَ فِـي يُوسُفَ وإخُوَتِهِ } الأحد عشر { آياتٌ
  } يعنـي عبرَ وذكر { للسَّائِلِـينَ } يعنـي السائلـين عن أخبـارهم وقصصهم. وإنـما
  أراد جلّ ثناؤه بذلك نبـيه مـحمداً صلى الله عليه وسلم، وذلك أنه يقال: إن الله تبـارك
  وتعالـى إنـما أنزل هذه السورة علـى نبـيه يعلـمه فـيها ما لقـي يوسف من إخوته وإذايته
  من الـحسد، مع تكرمة الله إياه، تسلـية له بذلك مـما يـلقـى من إذايته وأقاربه من مشركي
  قريش. كذلك كان ابن إسحاق يقول.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: إنـما قصّ الله تبـارك وتعالـى علـى مـحمد خبر يوسف وبغي إخوته علـيه وحسدهم إياه
  حين ذكر رؤياه لـما رأى رسول الله صلى الله عليه وسلم من بغي قومه وحسده حين أكرمه
  الله عزّ وجلّ بنبوّته لـيتأسى به.</p><p>واختلفت القرّاء فـي قراءة قوله: { آياتٌ
  للسَّائِلِـينَ } فقرأته عامَّة قرّاء الأمصار «آياتٌ» علـى الـجماع. ورُوى عن مـجاهد
  وابن كثـير أنهما قرءا ذلك علـى التوحيد.</p><p>والذي هو أولـى القراءتـين بـالصواب
  قراءة من قرأ ذلك علـى الـجماع، لإجماع الـحجة من القرّاء علـيه.</p>"
