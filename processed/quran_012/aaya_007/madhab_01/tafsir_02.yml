aaya: "۞ لَقَدْ كَانَ فِي يُوسُفَ وَإِخْوَتِهِ آيَاتٌ لِلسَّائِلِينَ"
text: "<p>{ فِى يُوسُفَ وَإِخْوَتِهِ } أي في قصتهم وحديثهم { ءايَـٰتُ } علامات ودلائل
  على قدرة الله وحكمته في كل شيء { لّلسَّائِلِينَ } لمن سأل عن قصتهم وعرفها. وقيل
  آيات على نبوّة محمد صلى الله عليه وسلم للذين سألوه من اليهود عنها، فأخبرهم بالصحة
  من غير سماع من أحد ولا قراءة كتاب. وقرىء: «آية»، وفي بعض المصاحف: عبرة، وقيل: إنما
  قص الله تعالى على النبي عليه الصلاة والسلام خبر يوسف وبغي إخوته عليه، لما رأى من
  بغي قومه عليه ليتأسى به. وقيل أساميهم: يهوذا: وروبيل، وشمعون، ولاوي، وربالون، ويشجر،
  ودينة، ودان، ونفتالي، وجاد، وآشر: السبعة الأولون كانوا من ليا بنت خالة يعقوب، والأربعة
  الآخرون من سريتين: زلفة، وبلهة. فلما توفيت ليا تزوج أختها راحيل، فولدت له بنيامين
  ويوسف.</p>"
