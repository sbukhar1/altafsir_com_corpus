aaya: وَجَاءُوا عَلَىٰ قَمِيصِهِ بِدَمٍ كَذِبٍ ۚ قَالَ بَلْ سَوَّلَتْ لَكُمْ أَنْفُسُكُمْ
  أَمْرًا ۖ فَصَبْرٌ جَمِيلٌ ۖ وَاللَّهُ الْمُسْتَعَانُ عَلَىٰ مَا تَصِفُونَ
text: '<p>يقول تعالـى ذكره: { وَجاءُوا علـى قَمِيصَهِ بِدَمٍ كَذِبٍ } وسماه الله كذبـا
  لأن الذين جاءوا بـالقميص وهو فـيه كذبوا، فقالوا لـيعقوب: هو دم يوسف، ولـم يكن دمه،
  وإنـما كان دم سخـلة فـيـما قـيـل. ذكر من قال ذلك:</p><p>حدثنـي أحمد بن عبد الصمد
  الأنصاري، قال: ثنا أبو أسامة، عن شبل، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: {
  وَجاءُوا علـى قَمِيصِهِ بِدَمٍ كَذِبٍ } قال: دم سخـلة.</p><p>حدثنا الـحسن بن مـحمد،
  قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَجاءُوا
  علـى قَمِيصِهِ بِدَمٍ كَذِبٍ } قال: دم سخـلة شاة.</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { بِدَمٍ
  كَذِبٍ } قال: دم سخـلة، يعنـي: شاة.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { بِدَمٍ كَذِبٍ } قال: دم سخـلة
  شاة.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { بِدَمٍ كَذِبٍ } قال: كان ذلك الدم كذبـاً، لـم يكن دم يوسف.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { بِدَمٍ كَذِبٍ
  } قال: دم سخـلة شاة.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن إسرائيـل،
  عن سماك، عن عكرمة، عن ابن عبـاس، فـي قوله: { بِدَمٍ كَذِبٍ } قال: بدم سخـلة.</p><p>حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديٍّ، قال: ذبحوا جديا من الغنـم،
  ثم لطخوا القميص بدمه، ثم أقبلوا إلـى أبـيهم، فقال يعقوب: إن كان هذا الذئب لرحيـماً
  كيف أكل لـحمه ولـم يخرق قميصه يا بنـيٍّ يا يوسف ما فعل بك بنو الإماء.؟</p><p>حدثنـي
  الحارث، قال: ثنا عبد العزيز، قال: ثنا سفـيان الثوري، عن سماك بن حرب، عن سعيد بن
  جبـير، عن ابن عبـاس: { وَجاءُوا علـى قَميصِهِ بدَمٍ كَذِبٍ } قال: لو أكله السبع
  لـخرق القميص.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا أبو خالد، قال: ثنا سفـيان بإسناده
  عن ابن عبـاس مثله، إلا أنه قال: لو أكله الذئب لـخرق القميص.</p><p>حدثنا مـحمد بن
  بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن سماك، عن سعيد بن جبـير، عن ابن عبـاس،
  فـي قوله: { وَجاءُوا علـى قَميصِهِ بدَمٍ كَذِبٍ } قال: لو كان الذئب أكله لـخرقه.</p><p>حدثنـي
  عبـيد الله بن أبـي زياد، قال: ثنا عثمان بن عمرو، قال: ثنا قرة، عن الـحسن، قال: جيء
  بقميص يوسف إلـى يعقوب، فجعل ينظر إلـيه فـيرى أثر الدم ولا يرى فـيه خرقاً، قال: يا
  بنـيٍّ ما كنت أعهد الذئب حلـيـماً</p><p>حدثنا أحمد بن عبد الصمد الأنصاري، قال: ثنا
  أبو عاصم العقدي، عن قرة، قال: سمعت الـحسن يقول: لـما جاءوا بقميص يوسف، فلـم ير يعقوب
  شَقَّا، قال: يا بنـيٍّ، والله ما عهدت الذئب حلـيـماً</p><p>حدثنا مـحمد بن الـمثنى،
  قال: ثنا حماد بن مسعدة، عن عمران بن مسلـم، عن الـحسن، قال: لـما جاء إخوة يوسف بقميصه
  إلـى أبـيهم، قال: جعل يقلبه، فـيقول: ما عهدت الذئب حلـيـما، أكل ابنـي وأبقـى علـى
  قميصه</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجاءُوا
  علـى قَميصِهِ بدَمٍ كَذِبٍ } قال: لـما أتوا نبـيٍّ الله يعقوب بقميصه، قال: ما أرى
  أثر سبع ولا طعن ولا خرق.</p><p>حدثنا مـحمد بن عبد الأعلى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة: { بِدَمٍ كَذِبٍ } الدم كذب، لـم يكن دم يوسف.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا مـجالد، عن الشعبـيٍّ، قال: ذبحوا جدياً
  ولطخوه من دمه فلـما نظر يعقوب إلـى القميص صحيحاً، عرف أن القوم كذبوه، فقال لهم:
  إن كان هذا الذئب لـحلـيـماً، حيث رحم القميص ولـم يرحم ابنـي فعرف أنهم قد كذبوه.</p><p>حدثنا
  ابن وكيع، ثنا أبـا أسامة، عن سفـيان، عن سماك، عن سعيد بن جبـير، عن ابن عبـاس: {
  وَجاءُوا علـى قَميصِهِ بدَمٍ كَذِبٍ } قال: لـما أتـي يعقوب بقميص يوسف، فلـم ير فـيه
  خرقاً، قال: كذبتـم، لو أكله السبع لـخرق قميصه</p><p>حدثنا ابن وكيع، قال: ثنا إسحاق
  الأزرق، ويعلـى، عن زكريا، عن سماك، عن عامر، قال: كان فـي قميص يوسف ثلاث ٱيات حين
  جاءوا علـى قميصه بدم كذب. قال: وقال يعقوب: لو أكله الذئب لـخرق قميصه.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا زكريا، عن سماك، عن عامر، قال: إنه كان يقول: فـي قميص يوسف
  ثلاث ٱيات، حين ألقـي علـى وجه أبـيه فـارتدٍّ بصيراً، وحين قُدٍّ من دبر، وحين جاءوا
  علـى قميصه بدم كذب.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن سماك، عن
  عامر، قال: كان فـي قميص يوسف ثلاث ٱيات: الشقٍّ، والدم، وألقاه علـى وجه أبـيه فـارتدٍّ
  بصيراً.</p><p>حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن الـحسن، قال: لـما
  جيء بقميص يوسف إلـى يعقوب، فرأى الدم ولـم ير الشقٍّ، قال: ما عهدت الذئب حلـيـماً.</p><p>قال:
  ثنا حماد بن مسعدة، قال: ثنا قرة، عن الـحسن، بـمثله.</p><p>فإن قال قائل: كيف قـيـل:
  { بِدَمٍ كَذِبٍ } وقد علـمت أنه كان دماً لا شكٍّ فـيه، وإن لـم يكن كان دم يوسف؟
  قـيـل: فـي ذلك من القول وجهان: أحدهما: { أن يكون قـيـل بِدَمٍ كَذِبٍ } لأنه كُذبَ
  فـيه كما يقال: اللـيـلة الهلال، وكما قـيـل:</p><p class="quran">فَمَا رَبِحَتْ تِـجَارَتُهُمْ</p><p>وذلك
  قول كان بعض نـحويـي البصرة يقوله.</p><p>والوجه الآ خر: وهو أن يقال: هو مصدر بـمعنى
  مفعول، وتأويـله: وجاءوا علـى قميصه بدم مكذوب، كما يقال: ما له عقل ولا معقول، و له
  جلد ولا له مـجلود. والعرب تفعل ذلك كثـيراً، تضع مفعولاً فـي موضع الـمصدر، والـمصدر
  فـي موضع مفعول، كما قال الراعي</p><p class="poetry_or_grammar">:</p><p class="poetry_or_grammar">حتـى
  إذَا لَـمْ يَتْرُكُوا لِعِظامِهِ</p><p class="poetry_or_grammar">لَـحْماً وَلا لِفُؤَادِهِ
  مَعْقُولا</p><p>وذلك كان يقوله بعض نـحويـي الكوفة.</p><p>وقوله: { قالَ بَلْ سَوٍّلَتْ
  لَكُمْ أنْفُسُكُمْ أمْراً } يقول تعالـى ذكره: قال يعقوب لبنـيه الذين أخبروه أن الذئب
  أكل يوسف مكذٍّبـاً لهم فـي خبرهم ذلك: ما الأمر كما تقولون { بَلْ سَوٍّلَتْ لَكُمْ
  أنْفُسُكُمْ أمْراً } يقول: بل زينت لكم أنفسكم أمراً فـي يوسف وحسنته ففعلتـموه. كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { قالَ بَلْ سَوٍّلَتْ لَكُمْ أنْفُسُكُمْ
  أمْراً } قال: يقول: بل زينت لكم أنفسكم أمرا.</p><p>وقوله: { فَصَبْرٌ جَمِيـلٌ }
  يقول: فصبري علـى ما فعلتـم بـي فـي أمر يوسف صبر جميـل، أو فهو صبر جميـل. { وَاللٍّهُ
  الـمسْتَعانُ علـى ما تَصِفُونَ } يقول: واللٍّهَ أستعين علـى كفـايتـي شرٍّ ما تصفون
  من الكذب. وقـيـل: إن الصبر الـجميـل: هو الصبر الذي لا جزع فـيه ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { فَصَبْرٌ
  جَمِيـلٌ } قال: لـيس فـيه جزع.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثني المثني قال
  ثنا أبو نعيم قال ثنا سفيان عن مجاهد { فصبر جميل } في غير جزع. قال ثنا اسحاق قال
  ثنا عبد الله عن ورقاء عن ابن أبي نجيح عن مجاهد مثله. قال ثنا عمرو بن عون قال ثنا
  أخبرنا هشيم عن عبد الرحمٰن بن يحيى عن حبان بن أبي جبلة قال شئل رسول الله صلى الله
  عليه وسلم عن قوله { فصبر جميل } قال صبر لا شكوى فيه قال من بث فلم يصبر.</p><p>حدثنا
  القاسم قال ثنا الحسين قال ثنا هشيم قال أخبرنا عبد الرحمٰن بن يحيى عن حبان بن أبي
  جبلة أن النبي صلى الله عليه وسلم سئل عن قوله { فصبر جميل } قال صبر لا شكوء فيه.
  قال ثنا الحسين قال ثني حجاج عن ابن جريج عن مجاهد { فصبر جميل } ليس فيه جزع.</p><p>حدثنا
  الحسن بن محمد قال ثنا شبابة قال ثنا ورقاء عن ابن أبي نجيح عن مجاهد مثله.</p><p>الحسن
  بن يحيى قال أخبرنا عبد الرزاق قال أخبرنا الثوري عن رجل عن مجاهد في قوله { صبر جميل
  } قال في غير جزع.</p><p>حدثني الحرث قال ثنا عبد العزيز قال ثنا الثوري عن ابن أبي
  نجيح عن مجاهد مثله.</p><p>حدثنا الحسن بن يحيى قال أخبرنا عبد الرزاق قال أخبرنا الثوري
  عن بعض أصحابه قال يقال ثلاث من الصبر أن لا تحدث بوجعك ولا بمصيبتك ولا تزكي نفسك.</p><p>قال
  أخبرنا الثوري عن حبيب ابن أبي ثابت أن يعقوب النبي صلى الله عليه وسلم كان قد سقط
  حاجباه فكان يرفعهما بخرقة فقيل له ما هذا قال طول الزمان وكثرة الأحزان فأوحى الله
  تبارك وتعالى إليه يا يعقوب أتشكوني قال يا رب خطيئة أخطأتها فاغفرها لي وقوله { والله
  المستعان عى ما تصفون }.</p><p>حدثنا بشر قال ثنا يزيد قال ثنا سعيد عن قتادة { والله
  المستعان على ما تصفون } أي على ما تكذبون.</p>'
