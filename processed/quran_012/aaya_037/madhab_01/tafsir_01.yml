aaya: قَالَ لَا يَأْتِيكُمَا طَعَامٌ تُرْزَقَانِهِ إِلَّا نَبَّأْتُكُمَا بِتَأْوِيلِهِ
  قَبْلَ أَنْ يَأْتِيَكُمَا ۚ ذَٰلِكُمَا مِمَّا عَلَّمَنِي رَبِّي ۚ إِنِّي تَرَكْتُ
  مِلَّةَ قَوْمٍ لَا يُؤْمِنُونَ بِاللَّهِ وَهُمْ بِالْآخِرَةِ هُمْ كَافِرُونَ
text: '<p>يقول تعالـى ذكره: { قالَ } يوسف للفتـيـين اللذين استعبراه الرؤيا: { لا يَأْتِـيكُما
  } أيها الفتـيان فـي منامكما { طَعامٌ تُرْزَقانِهِ إلاَّ نَبَّأْتُكُما بتأْوِيـلِهِ
  } فـي يقظتكما { قَبْلَ أنْ يَأْتِـيَكُما }.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ،
  قال: قال يوسف لهما: { لاَ يأْتِـيكُما طَعامٌ تُرْزَقانِهِ فـي النوم إلاَّ نَبَّأْتُكُما
  } بتأويـله فـي الـيقظة.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال:
  قال يوسف لهما: { لاَ يأْتِـيكُما طَعامٌ تُرْزَقانِهِ } يقول: فـي نومكما { إلاَّ
  نَبَّأْتُكُما بتَأْوِيـلِهِ }.</p><p>ويعنـي بقوله { بِتَأْوِيـلِهِ }: ما يئول إلـيه
  ويصير ما رأيا فـيى منامهما من الطعام الذي رأيا أنه أتاهما فـيه.</p><p>وقوله: { ذَلِكُما
  مِـمَّا عَلَّـمَنِـي رَبّـي } يقول: هذا الذي أذكر أنـي أعلـمه من تعبـير الرؤيا مـما
  علـمنـي ربـي فعلِّـمته. { إنّـي تَرَكْتُ مِلَّةَ قَوْمٍ لا يُؤْمِنُونَ بـاللَّهِ
  } وجاء الـخبر مبتدأ: أي تركت ملة قوم، والـمعنى: ما ملت. وإنـما ابتدأ بذلك لأن فـي
  الابتداء الدلـيـل علـى معناه.</p><p>وقوله: { إنّـي تَرَكْتُ مِلَّةَ قَوْمٍ لا يُؤْمِنُونَ
  بـاللَّهِ } يقول: إنـي برئت من ملة من لا يصدّق بـالله، ويقرّ بوحدانـيته. وَهُمْ
  بـالآخِرَةِ { هُمْ كافِرُونَ } يقول: وهم مع تركهم الإيـمان بوحدانـية الله لا يقرّون
  بـالـمعاد والبعث ولا بثواب ولا عقاب. وكرّرت «هم» مرّتـين، فقـيـل: { وَهُمْ بـالآخِرَةِ
  هُمْ كافِرُونَ } لـما دخـل بـينهما قوله: { بـالآخِرَةِ } فصارت «هم» الأولـى كالـملغاة،
  وصار الاعتـماد علـى الثانـية، كما قـيـل:</p><p class="quran">وَهُمْ بـالآخِرَةِ
  هُمْ يُوقِنُونَ</p><p>وكما قـيـل:</p><p class="quran">أيَعِدُكُمْ أنَّكُمْ إذا مِتُّـمُ
  وكُنْتُـمْ تُرَابـاً وَعِظاماً أنَّكُمْ مُخْرَجُونَ</p><p>فإن قال قائل: ما وجه هذا
  الـخبر ومعناه من يوسف، وأين جوابه الفتـيـين عما سألاه من تعبـير رؤياهما من هذا الكلام؟</p><p>قـيـل
  له: إن يوسف كره أن يجيبهما عن تأويـل رؤياهما لـما علـم من مكروه ذلك علـى أحدهما،
  فأعرض عن ذكره وأخذ فـي غيره لـيعرضا عن مسألته الـجواب بـما سألاه من ذلك.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جُريج، فـي قوله:</p><p class="quran">إنّـي أرانِـي
  أعْصِرُ خَمْراً وَقالَ الآخَرُ إنّـي أرَانِـي أحْمِلُ فَوْقَ رأسِي خُبْزاً تَأْكُلُ
  الطَّيْرُ مِنْهُ نَبِّئْنا بَتأْوِيـلِهِ</p><p>قال: فكره العبـارة لهما، وأخبرهما
  بشيء لـم يسألاه عنه لـيريهما أن عنده علـماً. وكان الـملك إذا أراد قتل إنسان، صنع
  له طعاماً معلوماً، فأرسل به إلـيه، فقال يوسف: { لاَ يأْتِـيكُما طَعامٌ تُرْزَقانِهِ
  }.... إلـى قوله: { تَشْكُرُونَ }. فلـم يَدَعاه، فعدل بهما، وكره العبـارة لهما، فلـم
  يدعاه حتـى يعبر لهما، فعدل بهما وقال:</p><p class="quran">يا صَاحِبَـيِ السِّجْنِ
  أأرْبـابٌ مُتَفَرّقُونَ خَيْرٌ أمِ اللَّهُ الوَاحِدُ القَهَّارُ</p><p>.. إلـى قوله:</p><p
  class="quran">يَعْلَـمُونَ</p><p>فلـم يدعاه حتـى عَبَّر لهما، فقال:</p><p class="quran">يا
  صَاحِبَـيِ السِّجْن أمَّا أحَدُكمَا فَـيَسْقِـي رَبَّه خَمْراً وأمَّا الآخَرُ فَـيُصْلَبُ
  فَتَأْكُلُ الطَّيْرُ مِنْ رأسِهِ</p><p>قالا: ما رأينا شيئاً، إنـما كنا نلعب قال:</p><p
  class="quran">قُضِيَ الأمْرُ الَّذِي فِـيهِ تَسْتَفْتِـيانِ</p><p>وعلـى هذا التأويـل
  الذي تأوّله ابن جريج. فقوله: { لاَ يأْتِـيكُما طَعامٌ تُرْزَقانِهِ } فـي الـيقظة
  لا فـي النوم. وإنـما أعلـمهما علـى هذا القول أن عنده علـمَ ما يؤول إلـيه أمر الطعام
  الذي يأتـيهما من عند الـملك ومن عند غيره، لأنه قد علـم النوع الذي إذا أتاهما كان
  علامة لقتل من أتاه ذلك منهما، والنوع الذي إذا أتاه كان علامة لغير ذلك، فأخبرهما
  أنه عنده علـمُ ذلك.</p>'
