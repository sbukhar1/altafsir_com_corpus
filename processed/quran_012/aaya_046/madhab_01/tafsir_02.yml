aaya: يُوسُفُ أَيُّهَا الصِّدِّيقُ أَفْتِنَا فِي سَبْعِ بَقَرَاتٍ سِمَانٍ يَأْكُلُهُنَّ
  سَبْعٌ عِجَافٌ وَسَبْعِ سُنْبُلَاتٍ خُضْرٍ وَأُخَرَ يَابِسَاتٍ لَعَلِّي أَرْجِعُ
  إِلَى النَّاسِ لَعَلَّهُمْ يَعْلَمُونَ
text: "<p>المعنى فأرسلوه إلى يوسف، فأتاه فقال { يُوسُفُ أَيُّهَا ٱلصّدِيقُ } أيها
  البليغ في الصدق، وإنما قال له ذلك لأنه ذاق أحواله وتعرف صدقه في تأويل رؤياه ورؤيا
  صاحبه حيث جاء كما أوّل، ولذلك كلمه كلام محترز فقال { لَّعَلّى أَرْجِعُ إِلَى ٱلنَّاسِ
  لَعَلَّهُمْ يَعْلَمُونَ } لأنه ليس على يقين من الرجوع، فربما اخترم دونه ولا من علمهم
  فربما لم يعلموا، أو معنى { لَعَلَّهُمْ يَعْلَمُونَ } لعلهم يعلمون فضلك ومكانك من
  العلم، فيطلبوك ويخلصوك من محنتك.</p>"
