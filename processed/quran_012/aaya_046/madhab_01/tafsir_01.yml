aaya: يُوسُفُ أَيُّهَا الصِّدِّيقُ أَفْتِنَا فِي سَبْعِ بَقَرَاتٍ سِمَانٍ يَأْكُلُهُنَّ
  سَبْعٌ عِجَافٌ وَسَبْعِ سُنْبُلَاتٍ خُضْرٍ وَأُخَرَ يَابِسَاتٍ لَعَلِّي أَرْجِعُ
  إِلَى النَّاسِ لَعَلَّهُمْ يَعْلَمُونَ
text: "<p>يقول تعالى ذكره: وقال الذي نجا من القتل من صاحبي السجن اللذين استعبرا يوسف
  الرؤيا { وادَّكَرَ } يقول: وتذكر ما كان نسي من أمر يوسف، وذكر حاجته للـملِك التـي
  كان سأله عند تعبـيره رؤياه أن يذكرها له بقوله: { اذْكُرنِـي عِنْدَ رَبَّكَ }  {
  بَعدَ أُمَّةٍ } يعنـي بعد حين. كالذي:</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن عاصم، عن أبـي رُزَين، عن ابن عبـاس: { وَادَّكَرَ بَعْدَ أُمَّةٍ
  } قال: بعد حين.</p><p>حدثنا أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن عاصم، عن أبـي رُزَين، عن ابن عبـاس، مثله.</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن عاصم، عن أبـي رزين عن ابن عبـاس،
  مثله.</p><p>حدثنا أبو كريب، قال: ثنا أبو بكر بن عياش: { وَادَّكَرَ بَعْدَ أُمَّةٍ
  }: بعد حين.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا عمرو بن مـحمد، قال: أخبرنا سفـيان،
  عن عاصم، عن أبـي رُزَين قال: { وَادَّكَرَ بَعْدَ أُمَّةٍ } قال: بعد حين.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن عاصم، عن أبـي رزين، عن ابن عبـاس
  مثله.</p><p>قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { وَادَّكَرَ بَعْدَ أُمَّةٍ } يقول: بعد حين.</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَادَّكَرَ بَعْدَ
  أُمَّةٍ } قال: ذكر بعد حين.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  عن الـحسن: { وَادَّكَرَ بَعْدَ أُمَّةٍ } بعد حين.</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، عن الـحسن، مثله.</p><p>حدثنـي الـحسن بن
  مـحمد، قال: ثنا عفـان، قال: ثنا يزيد بن زريع، قال: ثنا سعيد بن أبـي عَروبة، عن قتادة،
  عن الـحسن، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد: { وَادَّكَرَ بَعْدَ أُمَّةٍ }: بعد حين.</p><p>حدثنا الـحسن
  بن مـحمد، قال: ثنا حجاج، عن ابن جريج، قال: قال ابن كثـير { بَعْدَ أُمَّةٍ }: بعد
  حين. قال: قال ابن جريج، وقال ابن عبـاس: { بَعْدَ أُمَّةٍ } قال: بعد سنـين.</p><p>حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ: { وَادَّكَرَ بَعْدَ أُمَّةٍ
  } قال: بعد حين.</p><p>حدثنـي الـمثنى، قال: ثنا الـحِمَّانـي، قال: ثنا شريك، وعن
  سِماك، عن عكرمة: { وَادَّكَرَ بَعْدَ أُمَّةٍ } أي بعد حِقْبة من الدهر.</p><p>وهذا
  التأويـل علـى قراءة من قرأ: { بَعْدَ أُمَّةٍ } بضمّ الألف وتشديد الـميـم، وهي قراءة
  القرّاء فـي أمصار الإسلام.</p><p>وقد رُوى عن جماعة من الـمتقدّمين أنهم قرءوا ذلك:
  «بَعْدَ أُمَّةٍ» بفتـح الألف وتـخفـيف الـميـم وفتـحها بـمعنى بعد نسيان.</p><p>وذكر
  بضهم أن العرب تقول من ذلك: أَمِهَ الرَّجلُ يأمَهُ أمَها: إذا نسي. وكذلك تأوّله من
  قرأ ذلك كذلك. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا عفـان، قال:
  ثنا همام، عن قتادة، عن عكرمة، عن ابن عبـاس، أنه كان يقرأ: «بَعْدَ أمَهٍ» ويفسرها:
  بعد نسيان.</p><p>حدثنا ابن حميد، قال: ثنا بَهزْ بن أسد، عن هَمَّام، عن قتادة، عن
  عكرمة، عن ابن عبـاس أنه قرأ: «بَعْدَ أمَهٍ» يقول: بعد نسيان.</p><p>حدثنـي أبو غسان
  مالك بن الـخـلـيـل الـيحمَديّ، قال: ثنا ابن أبـي عديّ، عن أبـي هارون الغنويّ، عن
  عكرمة أنه قرأ: «بَعْدَ أمَهٍ» والأمَهُ: النسيان.</p><p>حدثنـي يعقوب وابن وكيع، قالا:
  ثنا ابن علـية، قال: ثنا أبو هارون الغنوي، عن عكرمة، مثله.</p><p>حدثنا الـحسن بن
  مـحمد، قال: ثنا عبد الوهاب، قال: قال هارون، وثنى أبو هارون الغنوي، عن عكرمة: «بَعْدَ
  أمَهٍ»: بعد نسيان.</p><p>قال: ثنا عبد الوهاب، عن سعيد، عن قتادة، عن عكرمة: «وَادَّكَرَ
  بَعْدَ أُمَّةٍ»: بعد نسيان.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  عن ابن عبـاس: أي بعد نسيان.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن
  ثور، عن معمر، عن قتادة: «وَادَّكَرَ بَعْدَ أُمَّةٍ» قال: من بعد نسيانه.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو النعمان عارم، قال: ثنا حماد بن زيد، عن عبد الكريـم أبـي أمية
  الـمعلـم، عن مـجاهد، أنه قرأ: «وَادَّكَرَ بَعْدَ أُمَّةٍ».</p><p>حدثنـي ابن وكيع،
  قال: ثنا عمرو بن مـحمد، عن أبـي مرزوق، عن جويبر، عن الضحاك: { وَادَّكَرَ بَعْدَ
  أُمَّةٍ } قال: بعد نسيان.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول:
  ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: «وَادَّكَرَ بَعْدَ أُمَّةٍ»
  يقول: بعد نسيان.</p><p>وقد ذكر فـيها قراءة ثالثة، وهي ما:</p><p>حدثنـي به الـمثنى،
  قال: أخبرنا إسحاق، قال ثنا عبد الله بن الزُّبَـير، عن سفـيان، عن حميد، قال: قرأ
  مـجاهد: «وَادَّكَرَ بَعْدَ أُمَّةٍ» مـجزمة الـميـم مخففة.</p><p>وكأن قارىء ذلك كذلك
  أراد به الـمصدر من قولهم: أمِهَ يأْمَهُ أمْها، وتأويـل هذه القراءة، نظير تأويـل
  من فتـح الألف والـميـم.</p><p>وقوله: { أناأُنَبِّئُكُمْ بتَأْوِيـلِهِ } يقول: أنا
  أخبركم بتأويـله. { فَأرْسِلُونَ } يقول: فأطلقونـي أمضى لآتـيكم بتأويـله من عند العالِـم
  به. وفـي الكلام مـحذوف قد ترك ذكره استغناء بـما ظهر عما ترك وذلك: فأرسلوه فأتـى
  يوسف، فقال له: يا يوسف يا أيها الصديق. كما:</p><p>حدثنا حميد، قال: ثنا سلـمة، عن
  ابن إسحاق قال: قالَ الـمَلِكُ للـملإ حوله: { إنّـي أرَى سَبْعَ بَقَرَاتِ سِمانٍ
  }... الآية، وقالوا له ما قال، وسمع «نبو» من ذلك ما سمع ومسألتَه عن تأويـلها ذكر
  يوسف وما كان عبر له ولصاحبه وما جاء من ذلك علـى ما قال من قوله، قال: { أنا أُنَبٰئُكُمْ
  بتَأْوِيـلِهِ فأرْسِلُونَ } يقول الله تعالـى: { وَادَّكَرَ بَعْدَ أُمَّةٍ }: أي
  حقبة من الدهر، فأتاه فقال: يا يوسف إن الـملك قد رأى كذا وكذا فقصّ علـيه الرؤيا،
  فقال فـيها يوسف ما ذكر الله تعالـى لنا فـي الكتاب فجاءهم مثْلَ فَلَق الصبح تأويـلها،
  فخرج نبو من عند يوسف بـما أفتاهم به من تأويـل رؤيا الـملك، وأخبره بـما قال.</p><p>وقـيـل:
  إن الذي نـجا منهما إنـما قال: أرسلونـي لأن السجن لـم يكن فـي الـمدينة. ذكر من قال
  ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ: { وقَالَ
  الَّذِي نَـجا مِنْهُما وَادَّكَرَ بَعْدَ أُمَّةٍ أنا أُنَبِّئُكُمْ بتَأْوِيـلِهِ
  فأرْسِلُونَ } قال ابن عبـاس: لـم يكن السجن فـي الـمدينة، فـانطلق الساقـي إلـى يوسف،
  فقال: { أفْتِنا فـي سَبْعِ بَقَرَاتٍ سِمانٍ }... الآيات.</p><p>قوله: { أفْتِنا فِـي
  سَبْعِ بَقَرَاتٍ سِمانٍ يَأْكُلُهُن سَبُعٌ عِجافٌ وَسَبْعِ سُنْبُلاتٍ خُضْرٍ وأُخَرَ
  يابِساتٍ } فإن معناه: أفتنا فـي سبع بقرات سِمان رُئِينَ فـي الـمنام يأكلهن سبع منها
  عجاف، وفـي سبع سنبلات خضر رئين أيضا، وسبع أخر منهنّ يابسات. فأما السمان من البقر:
  فإنها السنون الـمخصبة. كما:</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن
  ثور، عن معمر، عن قتادة: { أفْتِنا فـي سَبْعٍ بَقَرَاتٍ سِمانٍ يَأكُلُهُنَّ سَبْعٌ
  عِجافٌ } قال: أما السمان: فسنون منها مخصبة. وأما السبع العِجاف: فسنون مـجدبة لا
  تنبت شيئاً.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أفْتنا فِـي
  سَبْعِ بَقَرَاتٍ سِمانٍ } فـالسمان الـمخاصيب، والبقرات العجاف: هي السنون الـمُـحُول
  الـجُدُوب.</p><p>قوله: { وَسَبْعِ سُنْبُلاتٍ خُضْرٍ وأُخَرَ يابساتٍ } أما الـخضر:
  فهنّ السنون الـمخاصيب، وأما الـيابسات: فهنّ الـجُدُوب الـمـحول. والعجاف: جمع عجف،
  وهي الـمهازيـل.</p><p>وقوله: { لَعَلِّـي أرْجِعُ إلـى النَّاسِ لَعلَّهُمْ يَعْلَـمُونَ
  } يقول: كي أرجع إلـى الناس فأخبرهم، { لَعَلَّهُمْ يَعْلَـمُونَ } يقول: لـيعلـموا
  تأويـل ما سألتك عنه من الرؤيا.</p>"
