aaya: وَجَاءَ إِخْوَةُ يُوسُفَ فَدَخَلُوا عَلَيْهِ فَعَرَفَهُمْ وَهُمْ لَهُ مُنْكِرُونَ
text: "<p>لم يعرفوه لطول العهد ومفارقته إياهم في سنّ الحداثة، ولاعتقادهم أنه قد هلك،
  ولذهابه عن أوهامهم لقلة فكرهم فيه واهتمامهم بشأنه، ولبعد حاله التي بلغها من الملك
  والسلطان عن حاله التي فارقوه عليها طريحاً في البئر، مشرياً بدراهم معدودة، حتى لو
  تخيل لهم أنه هو لكذبوا أنفسهم وظنونهم، ولأنّ الملك مما يبدّل الزيّ ويلبس صاحبه من
  التهيب والاستعظام ما ينكر له المعروف. وقيل: رأوه على زيّ فرعون عليه ثياب الحرير
  جالساً على سرير في عنقه طوق من ذهب وعلى رأسه تاج، فما خطر ببالهم أنه هو. وقيل: ما
  رأوه إلا من بعيد بينهم وبينه مسافة وحجاب، وما وقفوا إلا حيث يقف طلاب الحوائج، وإنما
  عرفهم لأنه فارقهم وهم رجال ورأى زيهم قريباً من زيهم إذ ذاك، ولأنّ همته كانت معقودة
  بهم وبمعرفتهم، فكان يتأمّل ويتفطن. وعن الحسن: ما عرفهم حتى تعرّفوا له.</p>"
