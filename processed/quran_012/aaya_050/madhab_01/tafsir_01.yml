aaya: وَقَالَ الْمَلِكُ ائْتُونِي بِهِ ۖ فَلَمَّا جَاءَهُ الرَّسُولُ قَالَ ارْجِعْ
  إِلَىٰ رَبِّكَ فَاسْأَلْهُ مَا بَالُ النِّسْوَةِ اللَّاتِي قَطَّعْنَ أَيْدِيَهُنَّ
  ۚ إِنَّ رَبِّي بِكَيْدِهِنَّ عَلِيمٌ
text: '<p>يقول تعالـى ذكره: فلـما رجع الرسول الذي أرسلوه إلـى يوسف، الذي قال: { أنا
  أُنَبِّئُكُمْ بِتَأْوِيـلِهِ فأرْسِلُونِ } فأخبرهم بتأويـل رؤيا الـملك عن يوسف،
  علـم الـملك حقـيقة ما أفتاه به من تأويـل رؤياه وصحة ذلك، وقال الـملك: ائتونـي بـالذي
  عَبَر رؤياي هذه. كالذي:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال:
  فخرج «نبو» من عند يوسف بـما أفتاهم به من تأويـل رؤيا الـملك حتـى أتـى الـملك، فأخيره
  بـما قال، فلـما أخبره بـما فـي نفسه كمثل النهار وعرف أن الذي قال كائن كما قال، قال:
  ائتونـي به.</p><p>حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال: لـما
  أتـى الـملكَ رسولُه، قال: ائتونـي به.</p><p>وقوله: { فَلَـمَّا جاءَهُ الرَّسُولُ
  } يقول: فلـما جاءه رسول الـملك يدعوه إلـى الـملك، { قالَ ارْجِعْ إلـى رَبِّكَ }
  يقول: قال يوسف للرسول: ارجع إلـى سيدك { فـاسألْهُ ما بـالُ النِّسْوَةِ اللاَّتِـي
  قَطَّعْنَ أيْدِيَهُنَّ }. وأبى أن يخرج مع الرسول وإجابة الـملك حتـى يعرف صحة أمره
  عندهم مـما كانوا قذفوه به من شأن النساء، فقال للرسول: سل الـملك ما شأن النسوة اللاتـي
  قطَّعن أيدَيهن، والـمرأة التـي سُجِنتُ بسببها كما:</p><p>حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق: { فَلَـمَّا جاءَهُ الرَّسُولُ قالَ ارْجِعْ إلـى رَبِّكَ فـاسألْهُ
  ما بـالُ النِّسْوَةِ اللاَّتِـي قَطَّعْنَ أيْدِيَهُنَّ } والـمرأة التـي سجنت بسبب
  أمرها عما كان من ذلك.</p><p>حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ،
  قال: لـما أتـى الـملك رسوله فأخبره { قالَ ائْتُونِـي بِهِ } فلـما أتاه الرسول ودعاه
  إلـى الـملك أبى يوسف الـخروج معه، وقال: { ارْجِعْ إلـى رَبِّكَ فـاسألْهُ ما بـالُ
  النِّسْوَةِ اللاَّتِـي قَطَّعْنَ أيْدِيَهُنَّ }... الآية، قال السديّ، قال ابن عبـاس:
  لو خرج يوسف يومئذ قبل أن يعلـم الـملك بشأنه، ما زالت فـي نفس العزيز منه حاجة، يقول:
  هذا الذي راود امرأته.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن رجل،
  عن أبـي الزناد، عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " يَرْحَمُ اللَّهُ يُوسُفَ إنْ كانَ ذَا أناةٍ، لَوْ كُنْتُ أنا الـمَـحْبُوسَ ثُمَّ
  أُرْسِلَ إلـيَّ لَـخَرَجْتُ سَرِيعاً، إنْ كان لَـحَلِـيـماً ذَا أناةٍ ". </p><p>حدثنا
  ابن وكيع، قال: ثنا مـحمد بن بشر، قال: ثنا مـحمد بن عمرو، قال: ثنا أبو سلـمة، عن
  أبـي هريرة قال: قال النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " لَوْ لَبِثْتُ
  فِـي السِّجْنِ ما لَبِثَ يُوسُفُ ثُمَّ جاءَنِـي الدَّاعِي لأَجَبْتُهُ، إذْ جاءَهُ
  الرَّسُولُ فَقالَ ارْجِعْ إلـى رَبِّكَ فـاسألْهُ ما بـالُ النِّسْوَةِ اللاَّتِـي
  قَطَّعْنَ أيْدِيَهُنَّ " </p><p>.. الآية.</p><p>حدثني يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: أخبرنـي سلـيـمان بن بلاد، عن مـحمد بن عمرو، عن أبـي سلـمة،
  عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم، بـمثله.</p><p>حدثنا زكريا بن أبـان
  الـمقريء، قال: ثنا سعيد بن تلـيد، قال: ثنا عبد الرحمن بن القاسم، قال: ثنـي بكر بن
  مُضَر، عن عمرو بن الـحارث، عن يونس بن يزيد، عن ابن شهاب، قال: أخبرنـي أبو سلـمة
  بن عبد الرحمن وسعيد بن الـمسيب، عن أبـي هريرة، أن رسول الله صلى الله عليه وسلم قال:</p><p
  class="hadith"> " لَوْ لَبِثْتُ فِـي السِّجْنِ ما لَبِثَ يُوسُفُ لأجَبْتُ الدَّاعِيَ
  ". </p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس، عن ابن شهاب، عن أبـي
  سلـمة بن عبد الرحمن، وسعيد بن الـمسيب، عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم،
  بـمثله.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا عفـان بن مسلـم، قال: ثنا حماد، عن
  مـحمد بن عمرو، عن أبـي سلـمة، عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم،
  وقرأ هذه الآية: { ارْجِعْ إلـى رَبِّكَ فـاسألْهُ ما بـالُ النِّسْوَةِ اللاَّتِـي
  قَطَّعْنَ أيْدِيَهُنَّ إنَّ رَبّـي بكَيْدِهُنَّ عَلـيـمٌ } قال النبـيّ صلى الله
  عليه وسلم:</p><p class="hadith"> " لَوْ كُنْت أنا لأَسْرَعْتُ الإجابَةَ، وَما ابْتَغَيْتُ
  العُذْرَ ". </p><p>حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد،
  عن ثابت، عن النبـيّ صلى الله عليه وسلم. ومـحمد بن عمرو، عن أبـي سلـمة، عن أبـي هريرة،
  عن النبـيّ صلى الله عليه وسلم أنه قرأ: { ارْجِعْ إلى رَبِّكَ فـاسألْهُ ما بـالُ
  النِّسْوَةِ اللاَّتِي قَطَّعْنَ أيْدِيَهُنَّ }.... الآية، فقال النبيّ صلى الله عليه
  وسلم:</p><p class="hadith"> " لَوْ بُعِثَ إلـيَّ لأَسْرَعْتُ فِي الإجابَةِ وَما
  ابْتَغَيْتُ العُذْرَ ". </p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا ابن عيـينة، عن عمرو بن دينار، عن عكرمة، قال: قال رسول الله صلى الله عليه
  وسلم:</p><p class="hadith"> " لَقَدْ عَجبْتُ مِنْ يُوسُفَ وَصَبْرِهِ وكَرَمِهِ،
  وَاللَّهُ يَغْفِرُ لَهُ حِينَ سُئِلَ عَن البَقَرَاتِ العِجافِ والسِّمانِ، وَلَوْ
  كُنْتُ مَكانَهُ ما أخْبَرْتُهُمْ بِشَيْءٍ حتـى أشْتَرِطَ أنْ يُخْرِجُونِـي وَلَقَدْ
  عَجِبْتُ مِنْ يُوسفَ وَصَبْرِهِ وكرَمِهِ واللَّهُ يَغْفِرُ لَهُ حِينَ أتاهُ الرَّسُولُ،
  وَلَوْ كُنْتُ مَكانَهُ لَبـادَرْتُهُمُ البـابَ، وَلكنَّهُ أرَادَ أنْ يَكُونَ لَهُ
  العُذْرُ ". </p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ارْجِعْ
  إلـى رَبكَ فـاسألْهُ ما بـالُ النِّسْوَةِ } أراد نبـيّ الله صلى الله عليه وسلم أن
  لا يخرج حتـى يكون له العذر.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قوله: { ارْجِعْ إلـى رَبِّكَ فـاسألْهُ ما بـالُ النِّسْوَةِ اللاَّتِـي
  قَطَّعْنَ أيْدِيَهُنَّ } قال: أراد يوسف العذر قبل أن يخرج من السجن.</p><p>وقوله:
  { إنَّ رَبّـي بكَيْدِهِنَّ عَلِـيـمٌ } يقول: إن الله تعالـى ذكره ذو علـم بصنـيعهنّ
  وأفعالهن التـي فعلن بـي ويفعلن بغيري من الناس، لا يخفـي علـيه ذلك كله، وهو من وراء
  جزائهنّ علـى ذلك. وقـيـل: إن معنى ذلك: إن سيدي إطفـير العزيز زوج الـمرأة التـي راودتنـي
  عن نفسي ذو علـم ببراءتـي مـما قذفتنـي به من السوء.</p>'
