aaya: نَحْنُ نَقُصُّ عَلَيْكَ أَحْسَنَ الْقَصَصِ بِمَا أَوْحَيْنَا إِلَيْكَ هَٰذَا
  الْقُرْآنَ وَإِنْ كُنْتَ مِنْ قَبْلِهِ لَمِنَ الْغَافِلِينَ
text: '<p>يقول جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: نـحن نقصّ علـيك يا مـحمد
  أحسن القصص بوحينا إلـيك هذا القرآن، فنـخبرك فـيه عن الأخبـار الـماضية وأنبـاء الأمـم
  السالفة والكتب التـي أنزلناها فـي العصور الـخالـية. { وَإنْ كُنْتَ مِنْ قَبْلِهِ
  لَـمِنَ الغَافِلـينَ } يقول تعالـى ذكره: وإن كنت يا مـحمد من قبل أن نوحيه إلـيك
  لـمن الغافلـين عن ذلك، لا تعلـمه ولا شيئاً منه. كما:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { نَـحْنُ نَقُصُّ عَلَـيْكَ أحْسَنَ القَصَصِ } من الكتب
  الـماضية وأمور الله السالفة فـي الأمـم، { وَإنْ كُنْتَ مِنْ قَبْلِهِ لَـمِنَ الغافِلـينَ
  }.</p><p>وذكر أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم لـمسألة أصحابه
  إياه أن يقصّ علـيهم. ذكر الرواية بذلك:</p><p>حدثنـي نصر بن عبد الرحمن الأودي، قال:
  ثنا حكام الرازي، عن أيوب، عن عمرو الـملائي، عن ابن عبـاس، قال: قالوا: يا رسول الله،
  لو قصصت علـينا قال: فنزلت: { نَـحْنُ نَقُصُّ عَلَـيْكَ أحْسَنَ القَصَصِ }.</p><p>حدثنا
  ابن حميد، قال: ثنا حكام، عن أيوب بن سيار أبـي عبد الرحمن، عن عمرو بن قـيس، قال:
  قالوا: يا نبـيّ الله، فذكر مثله.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن الـمسعودي،
  عن عون بن عبد الله، قال: ملّ أصحاب رسول الله صلى الله عليه وسلم مَلَّةً، فقالوا:
  يا رسول الله حدّثنا فأنزل الله عزّ وجل:</p><p class="quran">أللَّهُ نَزَّلَ أحْسَنَ
  الـحَدِيثِ</p><p>ثم ملوا ملة أخرى فقالوا: يا رسول الله حدّثنا فوق الـحديث ودون القرآن
  يعنون القصص. فأنزل الله: { الر تِلْكَ آياتُ الكِتابِ الـمُبِـينِ إنَّا أنْزَلْناهُ
  قُرآناً عَرَبِـيًّا لَعَلَّكُمْ تَعْقِلُونَ نَـحْنُ نَقُصُّ عَلَـيْكَ أحْسَنَ القَصَصِ
  بِـمَا أوْحَيْنا إلَـيْكَ هَذَا القُرآنَ وَإنْ كُنْتَ مِنْ قَبْلِهِ لَـمِنَ الغافِلِـينَ
  }. فأرادوا الـحديث فدلهم علـى أحسن الـحديث، وأرادوا القصص فدلهم علـى أحسن القصص.</p><p>حدثنا
  مـحمد بن سعيد العطار، قال: ثنا عمرو بن مـحمد، قال: أخبرنا خلاد الصفـار، عن عمرو
  بن قـيس، عن عمرو بن مرة، عن مصعب بن سعد، عن سعد، قال: أنزل علـى النبـيّ صلى الله
  عليه وسلم القرآن، قال: فتلاه علـيهم زماناً، فقالوا: يا رسول الله، لو قصصت علـينا
  فأنزل الله:</p><p class="quran">الر تِلْكَ آياتُ الكِتابِ الـمُبِـينِ</p><p>.. إلـى
  قوله:</p><p class="quran">لَعَلَّكُمْ تَعْقِلُونَ</p><p>.. الآية. قال: ثم تلاه علـيهم
  زماناً، فقالوا: يا رسول الله لو حدثتنا فأنزل الله تعالـى:</p><p class="quran">اللَّهُ
  نَزَّلَ أحْسَنَ الـحَدِيثِ كِتابـاً مُتَشابِهاً</p><p>قال خلاد: وزادوا فـيه رجلاً
  آخر، قالوا: يا رسول الله، أو قال أبو يحيى: ذهبت من كتابـي كلـمة، فأنزل الله:</p><p
  class="quran">أَلـمْ يَأنِ للَّذِينَ آمَنُوا أنْ تَـخْشَعَ قُلُوبُهُمْ لِذِكْرِ
  اللَّهِ</p>'
