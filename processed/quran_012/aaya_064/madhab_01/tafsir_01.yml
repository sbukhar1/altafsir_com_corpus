  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: قَالَ هَلْ آمَنُكُمْ عَلَيْهِ إِلَّا كَمَا أَمِنْتُكُمْ عَلَىٰ أَخِيهِ مِنْ
  قَبْلُ ۖ فَاللَّهُ خَيْرٌ حَافِظًا ۖ وَهُوَ أَرْحَمُ الرَّاحِمِينَ
text: "<p>يقول تعالـى ذكره: قال أبوهم يعقوب: هل آمنكم علـى أخيكم من أبـيكم الذي تسألونـي
  أن أرسله معكم إلا كما أمنتكم علـى أخيه يوسف من قبل؟ يقول: من قبله.</p><p>واختلفت
  القرّاء فـي قراءة قوله: { فـاللّهُ خَيْرٌ حافِظاً } فقرأ ذلك عامة قرّاء أهل الـمدينة
  وبعض الكوفـيـين والبصريـين: { فـاللّهُ خَيْرٌ حفْظاً } بـمعنى: والله خيركم حفظاً.
  وقرأ ذلك عامة قرّاء الكوفـيـين وبعض أهل مكة: { فـاللّهُ خَيْرٌ حافِظاً } بـالألف
  علـى توجيه الـحافظ إلـى أنه تفسير للـخير، كما يقال: هو خير رجلاً، والـمعنى: فـالله
  خيركم حافظاً، ثم حذفت الكاف والـميـم.</p><p>والصواب من القول فـي ذلك أنهما قراءتان
  مشهورتان متقاربتا الـمعنى قد قرأ بكلّ واحدة منهما أهل علـم بـالقرآن. فبأيتهما قرأ
  القارىء فمصيب. وذلك أن من وصف الله بأنه خيرهم حفظاً فقد وصفه بأنه خيرهم حافظاً،
  ومن وصفه بأنه خيرهم حافظاً فقد وصفه بأنه خيرهم حفظاً. { وَهُوَ أرْحَمُ الرَّاحِمِينَ
  } يقول: والله أرحم راحم بخـلقه، يرحم صَعْفِـي علـى كبر سنـي، ووحدتـي بفقد ولدي،
  فلا يضيعه، ولكنه يحفظه حتـى يردّه علـيّ لرحمته.</p>"
