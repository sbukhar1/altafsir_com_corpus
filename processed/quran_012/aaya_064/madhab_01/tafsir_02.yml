aaya: قَالَ هَلْ آمَنُكُمْ عَلَيْهِ إِلَّا كَمَا أَمِنْتُكُمْ عَلَىٰ أَخِيهِ مِنْ
  قَبْلُ ۖ فَاللَّهُ خَيْرٌ حَافِظًا ۖ وَهُوَ أَرْحَمُ الرَّاحِمِينَ
text: '<p>{ هَلْ امَنُكُمْ عَلَيْهِ } يريد أنكم قلتم في يوسف</p><p class="quran">وَإِنَّا
  لَهُ لَحَـٰفِظُونَ</p><p>[يوسف: 12- 63] كما تقولونه في أخيه، ثم خنتم بضمانكم، فما
  يؤمنني من مثل ذلك. ثم قال { فَٱللَّهُ خَيْرٌ حَـٰفِظًا } فتوكل على الله فيه ودفعه
  إليهم. و { حَـٰفِظًا } تمييز، كقولك: هو خيرهم رجلاً، ولله درّه فارساً. ويجوز أن
  يكون حالاً وقرىء: «حفظاً» وقرأ الأعمش: «فالله خير حافظ». وقرأ أبو هريرة: «خير الحافظين»
  { وَهُوَ أَرْحَمُ ٱلرَاحِمِينَ } فأرجو أن ينعم عليّ بحفظه ولا يجمع عليّ مصيبتين.</p>'
