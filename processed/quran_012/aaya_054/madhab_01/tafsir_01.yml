aaya: وَقَالَ الْمَلِكُ ائْتُونِي بِهِ أَسْتَخْلِصْهُ لِنَفْسِي ۖ فَلَمَّا كَلَّمَهُ
  قَالَ إِنَّكَ الْيَوْمَ لَدَيْنَا مَكِينٌ أَمِينٌ
text: '<p>يقول تعالـى ذكره: وقال الـملك، يعنـي ملك مصر الأكبر، وهو فـيـما ذكر ابن
  سحاق: الولـيد بن الريان.</p><p>حدثنا بذلك ابن حميد، قال: ثنا سلـمة عنه: حين تبـين
  عذر يوسف، وعرف أمانته وعلـمه، قال لأصحابه: { ائْتُونِـي بِهِ أسْتَـخْـلِصْهُ لِنَفْسِي
  } يقول: أجعله من خـلصائي دون غيري.</p><p>وقوله: { فَلَـمَّا كَلَّـمَهُ } يقول: فلـما
  كلـم الـملك يوسف، وعَرَف براءته وعِظَم أمانته، قال له: إنك يا يوسف لدينا مكين أمين
  أي متـمكن مـما أردت، وعرضَ لك من حاجةٍ قِبلَنا، لرفعة مكانك ومنزلتك لدينا، أمين
  علـى ما اؤتـمنت علـيه من شيء.</p><p>حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن
  السديّ، قال: لـما وَجَدَ الـملك له عُذرا، قال: { ائْتُونِـي بِهِ أسْتَـخْـلِصْهُ
  لِنَفْسِي }.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أسْتَـخْـلِصْهُ
  لِنَفْسِي } يقول: أتـخذه لنفسي.</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن سفـيان،
  عن أبـي سنان، عن ابن أبـي الهذيـل: { قالَ الـمَلِكُ ائْتُونِـي بِهِ أسْتَـخْـلِصْهُ
  لِنَفْسِي } قال: قال له الـملك: إنـي أريد أن أُخـلِّصك لنفسي، غير أنـي آنف أن تأكل
  معي فقال يوسف: أنا أحقّ أن آنَف، أنا ابن إسحاق أو أنا ابن إسماعيـل، " أبو جعفر شكّ
  " ، وفـي كتابـي: ابن إسحاق ذبـيح الله ابن إبراهيـم خـلـيـل الله.</p><p>حدثنا ابن
  وكيع، قال: ثنـي أبـي، عن سفـيان، عن أبـي سنان، عن ابن أبـي الهذيـل بنـحوه، غير أنه
  قال: أنا ابن إبراهيـم خـلـيـل الله ابن إسماعيـل ذبـيح الله.</p><p>حدثنا أحمد بن
  إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن أبـي سنان، عن عبد الله بن أبـي الهذيـل
  قال: قال العزيز لـيوسف: ما من شيء إلا وأنا أحبّ أن تشركنـي فـيه، إلا أنـي أحبّ أن
  لا تشركنـي فـي أهلـي، وأن لا يأكل معي عبدي قال: أتأنف أن آكل معك؟ فأنا أحقّ أن آنَف
  منك، أنا ابن إبراهيـم خـلـيـل الله، وابن إسحاق الذبـيح، وابن يعقوب الذي ابـيضت عيناه
  من الـحزن.</p><p>حدثنا أبو كريب، قال: ثنا سفـيان بن عقبة، عن حمزة الزيات، عن ابن
  إسحاق، عن أبـي ميسرة، قال: لـما رأى العزيز لَبَق يوسف وكَيْسَه وظُرْفه، دعاه فكان
  يتغدى ويتعشى معه دون غلـمانه فلـما كان بـينه وبـين الـمرأة ما كان، قالت له: تدنـي
  هذا؟ مره فلـيتغدَّ مع الغلـمان قال له: اذهب فتغدّ مع الغلـمان فقال له يوسف فـي وجهه:
  ترغب أن تأكل معي، أو تَنْكَف؟ أنا والله يوسف بن يعقوب نبـيّ الله، ابن إسحاق ذبـيح
  الله، ابن إبراهيـم خـلـيـل الله.</p>'
