aaya: قَالُوا يَا أَبَانَا إِنَّا ذَهَبْنَا نَسْتَبِقُ وَتَرَكْنَا يُوسُفَ عِنْدَ
  مَتَاعِنَا فَأَكَلَهُ الذِّئْبُ ۖ وَمَا أَنْتَ بِمُؤْمِنٍ لَنَا وَلَوْ كُنَّا صَادِقِينَ
text: "<p>يقول جلٍّ ثناؤه: وجاء إخوة يوسف أبـاهم بعد ما ألقوا يوسف فـي غيابة الـجبٍّ
  { عِشاءً يَبْكُونَ }. وقـيـل: إن معنى قوله: { نَسْتَبِقُ } ننتضل من السبـاق. كما:</p><p>حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، قال: ثنا أسبـاط، عن السديٍّ، قال: أقبلوا علـى
  أبـيهم عشاء يبكون. فلـما سمع أصواتهم فزع وقال: ما لكم يا بنـيٍّ؟ هل أصابكم فـي غنـمكم
  شيء؟ قالوا: لا قال: فما فعل يوسف؟ قالوا: يا أبـانا { إنٍّا ذَهَبْنا نَسْتَبِقُ وَتَرَكْنا
  يُوسُفَ عِنْدَ مَتاعِنا فأكَلَهُ الذَئْبُ } فبكى الشيخ وصاح بأعلـى صوته وقال: أين
  القميص؟ فجاءوه بـالقميص علـيه دم كذب، فأخذ القميص فطرحه علـى وجهه، ثم بكى حتـي تـخضب
  وجهه من دم القميص.</p><p>وقوله: { وَما أنْتَ بِـمُؤْمِنٍ لَنا } يقولون: وما أنت
  بـمصدٍّقنا علـى قـيـلنا إن يوسف أكله الذئب { وَلَوْ كُنٍّا صَادِقِـينَ }. كما:</p><p>حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديٍّ: { وَما أنْتَ بِـمُؤْمِنٍ
  لَنا } قال: بـمصدٍّق لنا... { وَلَوْ كُنٍّا صَادِقِـينَ } إما خبر عنهم أنهم غير
  صادقـين، فذلك تكذيب منهم أنفسهم، أو خبر منهم عن أبـيهم أنه لا يصدقهم لو صدَقوه،
  فقد علـمت أنهم لو صَدقوا أبـاهم الـخبر صَدٍّقهم؟ قـيـل: لـيس معنى ذلك بواحد منهما،
  وإنـما معنى ذلك: وما أنت بـمصدٍّق لنا ولو كنا من أهل الصدق الذين لا يتهمون لسوء
  ظنك بنا وتهمتك لنا.</p>"
