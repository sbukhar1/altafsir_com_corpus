aaya: وَمَا أَرْسَلْنَا مِنْ قَبْلِكَ إِلَّا رِجَالًا نُوحِي إِلَيْهِمْ مِنْ أَهْلِ
  الْقُرَىٰ ۗ أَفَلَمْ يَسِيرُوا فِي الْأَرْضِ فَيَنْظُرُوا كَيْفَ كَانَ عَاقِبَةُ
  الَّذِينَ مِنْ قَبْلِهِمْ ۗ وَلَدَارُ الْآخِرَةِ خَيْرٌ لِلَّذِينَ اتَّقَوْا ۗ أَفَلَا
  تَعْقِلُونَ
text: '<p>{ إِلاَّ رِجَالاً } لا ملائكة؛ لأنهم كانوا يقولون</p><p class="quran">لَوْ
  شآءَ رَبُّنَا لأَنزَلَ مَلَـٰئِكَةً</p><p>[فصلت: 14] وعن ابن عباس رضي الله عنهما:
  يريد ليست فيهم امرأة. وقيل: في سجاح المتنبئة.</p><p class="poetry_or_grammar">وَلَمْ
  تَزَلْ أَنْبِيَاءُ اللَّهِ ذُكْرَانَا</p><p>وقرىء: «نوحي إليهم»، بالنون. { مّنْ
  أَهْلِ ٱلْقُرَىٰ } لأنهم أعلم وأحلم، وأهل البوادي فيهم الجهل والجفاء والقسوة { وَلَدَارُ
  ٱلأَخِرَةِ } ولدار الساعة، أو الحال الآخرة { خَيْرٌ لِّلَّذِينَ ٱتَّقَواْ } للذين
  خافوا الله فلم يشركوا به ولم يعصوه. وقرىء: «أفلا تعقلون»، بالتاء والياء.</p>'
