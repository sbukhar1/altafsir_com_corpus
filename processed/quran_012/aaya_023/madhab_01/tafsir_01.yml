aaya: وَرَاوَدَتْهُ الَّتِي هُوَ فِي بَيْتِهَا عَنْ نَفْسِهِ وَغَلَّقَتِ الْأَبْوَابَ
  وَقَالَتْ هَيْتَ لَكَ ۚ قَالَ مَعَاذَ اللَّهِ ۖ إِنَّهُ رَبِّي أَحْسَنَ مَثْوَايَ
  ۖ إِنَّهُ لَا يُفْلِحُ الظَّالِمُونَ
text: '<p>يقول تعالـى ذكره: وراودت امرأة العزيز وهي التـي كان يوسف فـي بـيتها عن نفسه
  أن يواقعها. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: ولـما بلغ أشدّه
  راودته التـي هو فـي بـيتها عن نفسه: امرأة العزيز.</p><p>حدثنا ابن وكيع، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السديّ: { وَرَاوَدَتْهُ التـي هُوَ فِـي بَـيْتِها عَنْ
  نَفْسِهِ } قال: أحبته.</p><p>قال: ثنـي أبـي، عن إسرائيـل، عن أبـي حصين، عن سعيد
  بن جبـير، قال: قالت تعاله.</p><p>وقوله: { وَغَلَّقَتِ الأبْوَابَ } يقول: وغلَّقت
  الـمرأة أبواب البـيوت، علـيها وعلـى يوسف لـما أرادت منه وراودته علـيه، بـابـاً بعد
  بـاب.</p><p>وقوله: { وَقالَتْ هَيْتَ لَكَ } اختلفت القرّاء فـي قراءة ذلك، فقرأته
  عامة قرّاء الكوفة والبصرة: { هَيْتَ لَكَ } بفتـح، الهاء والتاء، بـمعنى: هلـمّ لك
  وادن وتقرّب، كما قال الشاعر لعلـيّ بن أبـي طالب رضي الله عنه</p><p class="poetry_or_grammar">:</p><p
  class="poetry_or_grammar">أبْلِغْ أمِيرَ الـمُؤْمِنِـينَ</p><p class="poetry_or_grammar">أخا
  العِراقِ إذَا أتَـيْتا</p><p class="poetry_or_grammar">أنَّ العِرَاقَ وأهْلَهُ</p><p
  class="poetry_or_grammar">عُنُقٌ إلـيكَ فهَيْتَ هَيْتا</p><p>يعنـي: تعال واقرب.</p><p>وبنـحو
  الذي قلنا فـي ذلك تأولّه من قرأه كذلك:</p><p>حدثنـي مـحمد بن عبد الله الـمخرمي،
  قال: ثنا أبو الـجوّاب، قال: ثنا عمار بن زريق، عن الأعمش، عن سعيد بن جبـير، عن ابن
  عبـاس: { هَيْتَ لَكَ } قال: هلـمّ لك.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن
  صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { هَيْتَ لَكَ } قال: هلـمّ
  لك.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس، قال: { هَيْتَ لَكَ } تقول: هلـمّ لك.</p><p>حدثنـي الـمثنى،
  قال: ثنا حجاج، قال: ثنا حماد، عن عاصم بن بهدلة، عن زرّ بن حبـيش، أنه كان يقرأ هذا
  الـحرف: { هَيْتَ لَكَ } نصبـاً: أي هلـمّ لك.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج، قال ابن عبـاس، قوله: { هَيْتَ لَكَ } قال: تقول:
  هلـمّ لك.</p><p>حدثنـي أحمد بن سهيـل الواسطي، قال: ثنا قرة بن عيسى، قال: ثنا النضر
  بن علـيّ الـجزري، عن عكرمة، مولـى ابن عبـاس، فـي قوله: { هَيْتَ لَكَ } قال: هلـمّ
  لك. قال: هي بـالـحورانـية.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَقالَتْ هَيْتَ لَكَ } قال: كان الـحسن يقول: هلـمّ لك.</p><p>حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، عن الـحسن: { هَيْتَ لَكَ
  } يقول بعضهم: هلـمّ لك.</p><p>حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط،
  عن السديّ: { وَقالَتْ هَيْتَ لَكَ } قال: هلـمّ لك. وهي بـالقبطية.</p><p>حدثنا الـحسن
  بن مـحمد، قال: ثنا عبد الوهاب بن عطاء، عن عمرو، عن الـحسن: { هَيْتَ لَكَ } قال:
  كلـمة بـالسريانـية: أي علـيك.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا عبد الوهاب،
  عن سعيد، عن قتادة، عن الـحسن: { هَيْتَ لَكَ } قال: هلـمّ لك.</p><p>حدثنا الـحسن
  بن مـحمد، قال: ثنا خـلف بن هشام، قال: ثنا مـحبوب، عن قتادة، عن الـحسن: { هَيْتَ
  لَكَ } قال: هلـمّ لك.</p><p>قال: ثنا عفـان، قال: ثنا حماد، عن عاصم، عن زر: { هَيْتَ
  لَكَ }: أي هلـمّ.</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا الثوري، قال:
  بلغنـي فـي قوله: { هَيْتَ لَكَ } قال: هلـمّ لك.</p><p>حدثنا أحمد بن يوسف، قال: ثنا
  أبو عبـيد، قال: ثنا علـيّ بن عاصم، عن خالد الـحذاء، عن عكرمة عن ابن عبـاس أنه قرأ:
  { هَيْتَ لَكَ } وقال: تدعوه إلـى نفسها.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { هَيْتَ
  لَكَ } قال: لغة عربـية تدعوه بها.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله، إلا أنه قال: لغة بـالعربـية تدعوه بها
  إلـى نفسها.</p><p>حدثنا الـحسن، قال: ثنا شبـابة، عن ورقاء، عن ابن أبـي نـجيح، عن
  مـجاهد، مثل حديث مـحمد بن عمرو سواء.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا أحمد بن يوسف، قال: ثنا القاسم،
  قال: ثنا هشيـم، عن يونس، عن الـحسن: { هَيْتَ لَكَ } بفتـح الهاء والتاء، وقال: تقول:
  هلمّ لك.</p><p>حدثنـي الـحارث، قال أبو عبـيدة: كان الكسائيّ يحكيها، يعنـي: { هَيْتَ
  لَكَ } قال: وقال: وهي لغة لأهل حوران وقعت إلـى الـحجاز، معناها: «تعال». قال: وقال
  أبو عبـيد: سألت شيخاً عالـماً من أهل حوران، فذكر أنها لغتهم يعرفها.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { هَيْتَ لَكَ } قال: تعال.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقالَتْ هَيْتَ لَكَ }
  قال: هلـمّ لك إلـيّ.</p><p>وقرأ ذلك جماعة من المتقدمين: «وَقالَتْ هَيْتَ لَكَ» بكسر
  الهاء وضمّ التاء والهمز، بـمعنى: تهيأت لك، من قول القائل: هئت للأمر أهيء هيئة. ومـمن
  رُوي ذلك عنه ابن عبـاس وأبو عبد الرحمن السُلـمِي وجماعة غيرهما.</p><p>حدثنا أحمد
  بن يوسف، قال: ثنا القاسم، قال: ثنا الـحجاج، عن هارون، عن أبـان العطار، عن قتادة:
  أن ابن عبـاس قرأها كذلك مكسورة الهاء مضمومة التاء. قال أحمد: قال أبو عبـيد: لا أعلـمها
  إلا مهموزة.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا عبد الوهاب، عن أبـان العطار، عن
  عاصم، عن أبـي عبد الرحمن السلـمي: «هِئْتُ لَكَ» أي تهيأت لك.</p><p>قال: ثنا عبد
  الوهاب، عن سعيد، عن قتادة، عن عكرمة، مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: كان عكرمة يقول: تهيأت لك.</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: «هِئْتُ لَكَ» قال عكرمة: تهيأت لك.</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد، عن عاصم بن بهدلة، قال: كان أبو وائل يقول:
  «هِئْتُ لَكَ»: أي تهيأت لك.</p><p>وكان أبو عمرو بن العلاء والكسائي ينكران هذه القراءة.</p><p>حُدثت
  عن علـيّ بن الـمُغيرة، قال: قال أبو عبـيدة معمر بن الـمثنى، شهدت أبـا عمرو وسأله
  أبو أحمد، أو أحمد، وكان عالـما بـالقرآن، عن قول من قال: «هِئْتُ لَكَ» بكسر الهاء
  وهمز الـياء، فقال: أبو عمرو. ينسي أي بـاطل جعلها، «فعِلت» من «تهيأت»، فهذا الـخندق،
  فـاستعرض حتـى تنتهِي إلـى الـيـمن، هل تعرف أحداً يقول هئت لك؟</p><p>حدثنـي الـحارث،
  قال: ثنا القاسم، قال: لـم يكن الكسائي يحكي هِئْتُ لَكَ عن العرب.</p><p>وقرأ ذلك
  عامة قرّاء أهل الـمدينة: «هِيتَ لَكَ» بكسر الهاء وتسكين الـياء وفتـح التاء.</p><p>وقرأه
  بعض الـمكيـين: «هَيْتُ لَكَ» بفتـح الهاء وتسكين الـياء وضمّ التاء.</p><p>وقرأه بعض
  البصريـين، وهو عبد الله بن إسحاق: «هَيْتِ لَكَ» بفتـح الهاء وكسر التاء. وقد أنشد
  بعض الرواة بـيتاً لطرفة بن العبد فـي «هَيْتُ» بفتـح الهاء وضم التاء، وذلك</p><p
  class="poetry_or_grammar">:</p><p class="poetry_or_grammar">لَـيْسَ قَوْمي بـالأَبْعَدِينَ
  إذَا ما</p><p class="poetry_or_grammar">قالَ دَاعٍ مِنَ العَشِيرَةِ هَيْتُ</p><p>وأولـى
  القراءة فـي ذلك، قراءة من قرأه: { هَيْتَ لَكَ } بفتـح الهاء والتاء، وتسكين الـياء،
  لأنها اللغة الـمعروفة فـي العرب دون غيرها، وأنها فـيـما ذكر قراءة رسول الله صلى
  الله عليه وسلم.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  الثوري، عن الأعمش، عن أبـي وائل، قال ابن مسعود: قد سمعتُ القرأة فسمعتهم متقاربـين،
  فـاقرءوا كما علـمتـم، وإياكم والتنطع والاختلاف، فإنـما هو كقول أحدكم: هلـمّ وتعال.
  ثم قرأ عبد الله: { هَيْتَ لَكَ } فقلت: يا أبـا عبد الرحمن إن ناساً يقرءونها: «هِيتَ
  لَكَ» فقال عبد الله: إنـي أقرؤها كما علـمت أحبّ إلـيّ.</p><p>حدثنا ابن وكيع، قال:
  ثنا جرير، عن الأعمش، عن أبـي وائل، قال: سمعت عبد الله بن مسعود يقرأ هذه الآية: {
  وَقالَتْ هَيْتَ لَكَ } قال: فقالوا له: ما كنا نقرؤها إلا «هِيتَ لَكَ». فقال عبد
  الله إنـي أقرؤها كما علـمت أحبُّ إلـيّ.</p><p>حدثنا ابن وكيع، قال: ثنا ابن عيـينة،
  عن منصور، عن أبـي وائل، قال: قال عبد الله: { هَيْتَ لَكَ } فقال له مسروق: إن ناساً
  يقرءونها: «هِيتَ لَكَ» فقال: دعونـي، فإنـي أقرأ كما أقرئت أحبّ إلـيّ.</p><p>حدثنـي
  الـمثنى، قال: ثنا آدم العسقلانـي، قال: ثنا شعبة، عن الأعمش، عن شقـيق، عن ابن مسعود
  قال: { هَيْتَ لَكَ } بنصب الهاء والتاء وبلا همز.</p><p>وذكر أبو عبـيدة معمر بن الـمثنى،
  أن العرب لا تثنـي { هَيتَ لَكَ }  ولا تـجمع ولا تؤنث، وأنها تصوّره فـي كلّ حال،
  وإنـما يتبـين العدد بـما بعد، وكذلك التأنـيث والتذكير، وقال: تقول للواحد: هيت لك،
  وللاثنـين: هيت لكما، وللـجمع: هيت لكم، وللنساء: هيت لكن.</p><p>وقوله: { قالَ مَعاذَ
  اللَّهُ } يقول جلّ ثناؤه: قال يوسف إذ دعته الـمرأة إلـى نفسها وقالت له هلـمّ إلـيّ:
  أعتصم بـالله من الذي تدعونـي إلـيه وأستـجير به منه.</p><p>وقوله: { إنَّهُ رَبّـي
  أحْسَنَ مَثْوَايَ } يقول: إن صاحبك وزوجك سيدي. كما:</p><p>حدثنا ابن وكيع، قال: ثنا
  عمرو بن مـحمد، عن أسبـاط، عن السديّ: { مَعاذَ اللَّهِ إنَّهُ رَبّـي } قال: سيدي.</p><p>قال:
  ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح: { إنَّهُ رَبّـي } قال: سيدي.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { قالَ مَعاذَ
  اللَّهَ إنَّهُ رَبّـي أحْسَنَ مَثْوَايَ } قال: سيدي. يعنـي: زوج الـمرأة.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { قالَ مَعاذَ اللَّهِ إنَّهُ رَبـي } يعنـي:
  إطفـير، يقول: إنه سيدي.</p><p>وقوله: { أحْسَنَ مَثْوَايَ } يقول: أحسن منزلتـي وأكرمنـي
  وائتـمننـي، فلا أخونه. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: { أحْسَنَ مَثْوَايَ } أمننـي علـى بـيته وأهله.</p><p>حدثنا ابن وكيع، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السديّ: { أحْسَنَ مَثْوَايَ } فلا أخونه فـي أهله.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { أحْسَنَ مَثْوَايَ
  } قال: يريد يوسف سيده زوج الـمرأة.</p><p>وقوله: { إنَّهُ لا يُفْلِـحُ الظَّالُـمِونَ
  } يقول: إنه لا يدرك البقاء، ولا ينـجح مَن ظلـم ففعل ما لـيس له فعله، وهذا الذي تدعونـي
  إلـيه من الفجور ظلـم وخيانة لسيدي الذي ائتـمننـي علـى منزله. كما:</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إنَّهُ لا يُفْلِـحُ الظَّالُـمِونَ } قال:
  هذا الذي تدعونـي إلـيه ظلـم، ولا يفلـح من عمل به.</p>'
