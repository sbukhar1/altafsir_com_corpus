aaya: وَرَاوَدَتْهُ الَّتِي هُوَ فِي بَيْتِهَا عَنْ نَفْسِهِ وَغَلَّقَتِ الْأَبْوَابَ
  وَقَالَتْ هَيْتَ لَكَ ۚ قَالَ مَعَاذَ اللَّهِ ۖ إِنَّهُ رَبِّي أَحْسَنَ مَثْوَايَ
  ۖ إِنَّهُ لَا يُفْلِحُ الظَّالِمُونَ
text: "<p>المراودة: مفاعلة، من راد يرود إذا جاء وذهب، كأن المعني: خادعته عن نفسه،
  أي: فعلت ما يفعل المخادع لصاحبه عن الشيء الذي لا يريد أن يخرجه من يده، يحتال أن
  يغلبه عليه ويأخذه منه، وهي عبارة عن التحمل لمواقعته إياها { وَغَلَّقَتِ ٱلأَبْوَابَ
  } قيل: كانت سبعة. وقرىء: «هَيت» بفتح الهاء وكسرها مع فتح التاء، وبناؤها كبناء أين،
  وعيط. وهيت كجير وهيت كحيث. وهئت بمعنى تهيأت يقال: هاء يهيء، كجاء يجيء: إذا تهيأ.
  وهيئت لك واللام من صلة الفعل وأما في الأصوات فللبيان كأنه قيل: لك أقول هذا، كما
  تقول: هلم لك { مَعَاذَ ٱللَّهِ } أعوذ بالله معاذاً { إِنَّهُ } إن الشأن والحديث
  { رَبِّىۤ } سيدي ومالكي، يريد قطفير { أَحْسَنَ مَثْوَاىَّ } حين قال لك أكرمي مثواه،
  فما جزاؤه أن أخلفه في أهله سوء الخلافة وأخونه فيهم { إِنَّهُ لاَ يُفْلِحُ ٱلظَّـٰلِمُونَ
  } الذين يجازون الحسن بالسيء. وقيل: أراد الزناة لأنهم ظالمون أنفسهم. وقيل: أراد الله
  تعالى، لأنه مسبب الأسباب.</p>"
