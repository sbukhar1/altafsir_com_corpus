aaya: وَكَذَٰلِكَ مَكَّنَّا لِيُوسُفَ فِي الْأَرْضِ يَتَبَوَّأُ مِنْهَا حَيْثُ يَشَاءُ
  ۚ نُصِيبُ بِرَحْمَتِنَا مَنْ نَشَاءُ ۖ وَلَا نُضِيعُ أَجْرَ الْمُحْسِنِينَ
text: "<p>{ وَكَذٰلِكَ } ومثل ذلك التمكين الظاهر { مَكَّنَّا لِيُوسُفَ } في أرض مصر.
  روي أنها كانت أربعين فرسخاً في أربعين { يَتَبَوَّأُ مِنْهَا حَيْثُ يَشَاء } قرىء
  بالنون والياء، أي: كل مكان أراد أن يتخذه منزلاً ومتبوّأ له، لم يمنع منه لا ستيلائه
  على جميعها ودخوله تحت ملكته وسلطانه. روي: أنّ الملك توّجه، وختمه بخاتمه، ورداه بسيفه.
  ووضع له سريراً من ذهب مكللا بالدرّ والياقوت. روي أنه قال له: أمّا السرير فأشدّ به
  ملكك. وأمّا الخاتم فأدبر به أمرك، وأمّا التاج فليس من لباسي ولا لباس آبائي. فقال:
  قد وضعته إجلالا لك وإقراراً بفضلك. فجلس على السرير ودانت له الملوك، وفوّض الملك
  إليه أمره وعزل قطفير، ثم مات بعده، فزوّجه الملك امرأته زليخا، فلما دخل عليها قال:
  أليس هذا خيراً مما طلبت؟ فوجدها عذراء، فولدت له ولدين: إفراثيم وميشا، وأقام العدل
  بمصر، وأحبته الرجال والنساء، وأسلم على يديه الملك وكثير من الناس، وباع من أهل مصر
  في سني القحط الطعام بالدنانير والدراهم في السنة الأولى حتى لم يبق معهم شيء منها،
  ثم بالحلي والجواهر، ثم بالدواب، ثم بالضياع والعقار، ثم برقابهم حتى استرقهم جميعاً،
  فقالوا: والله ما رأينا كاليوم ملكاً أجل ولا أعظم منه فقال الملك كيف رأيت صنع الله
  بي فيما خوَّلني فما ترى قال الرأي رأيك: قال: فإني أشهد الله وأشهدك أني أعتقت أهل
  مصر عن آخرهم، ورددت عليهم أملاكهم، وكان لا يبيع من أحد من الممتارين أكثر من حمل
  بعير، تقسيطاً بين الناس. وأصاب أرض كنعان وبلاد الشام نحو ما أصاب أرض مصر، فأرسل
  يعقوب بنيه ليمتاروا واحتبس بنيامين { بِرَحْمَتِنَا } بعطائنا في الدنيا من الملك
  والغنى وغيرهما من النعم { مَّن نَّشَاء } من اقتضت الحكمة أن نشاء له ذلك { وَلاَ
  نُضِيعُ أَجْرَ ٱلْمُحْسِنِينَ } أن نأجرهم في الدنيا.</p>"
