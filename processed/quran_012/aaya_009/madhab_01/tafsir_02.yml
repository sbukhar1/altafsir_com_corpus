aaya: اقْتُلُوا يُوسُفَ أَوِ اطْرَحُوهُ أَرْضًا يَخْلُ لَكُمْ وَجْهُ أَبِيكُمْ وَتَكُونُوا
  مِنْ بَعْدِهِ قَوْمًا صَالِحِينَ
text: '<p>{ ٱقْتُلُواْ يُوسُفَ } من جملة ما حكى بعد قوله: إذ قالوا: كأنهم أطبقوا على
  ذلك إلا من قال { لاَ تَقْتُلُواْ يُوسُفَ } وقيل: الآمر بالقتل شمعون، وقيل: دان،
  والباقين كانوا راضين، فجعلوا آمرين { أَرْضًا } أرضاً منكورة مجهولة بعيدة من العمران،
  وهو معنى تنكيرها وإخلائها من الوصف، ولإبهامها من هذا الوجه نصبت نصب الظروف المبهمة
  { يَخْلُ لَكُمْ وَجْهُ أَبِيكُمْ } يقبل عليكم إقبالة واحدة لا يلتفت عنكم إلى غيركم.
  والمراد: سلامة محبته لهم ممن يشاركهم فيها وينازعهم إياها، فكان ذكر الوجه لتصوير
  معنى إقباله عليهم؛ لأنّ الرجل إذا أقبل على الشيء أقبل بوجهه. ويجوز أن يراد بالوجه
  الذات، كما قال تعالى:</p><p class="quran">وَيَبْقَىٰ وَجْهُ رَبّكَ</p><p>[الرحمٰن:
  27] وقيل { يَخْلُ لَكُمْ } يفرغ لكم من الشغل بيوسف { مِن بَعْدِهِ } من بعد يوسف،
  أي من بعد كفايته بالقتل أو التغريب، أو يرجع الضمير إلى مصدر اقتلوا أو اطرحوا { قَوْمًا
  صَـٰلِحِينَ } تائبين إلى الله مما جنيتم عليه. أو يصلح ما بينكم وبين أبيكم بعذر تمهدونه.
  أو تصلح دنياكم وتنتظم أموركم بعده بخلوّ وجه أبيكم. و { تَكُونُواْ } إمّا مجزوم عطفاً
  على { يَخْلُ لَكُمْ } أو منصوب بإضمار أن والواو بمعنى مع، كقوله:</p><p class="quran">وَتَكْتُمُواْ
  ٱلْحَقَّ</p><p>[البقرة: 42].</p>'
