aaya: اقْتُلُوا يُوسُفَ أَوِ اطْرَحُوهُ أَرْضًا يَخْلُ لَكُمْ وَجْهُ أَبِيكُمْ وَتَكُونُوا
  مِنْ بَعْدِهِ قَوْمًا صَالِحِينَ
text: "<p>يقول جلّ ثناؤه: قال إخوة يوسف بعضهم لبعض: اقتلوا يوسف أو اطرحوه فـي أرض
  من الأرض، يعنون مكاناً من الأرض. { يَخْـلُ لَكُمْ وَجْهُ أبِـيكُمْ } يعنون: يخـل
  لكم وجه أبـيكم من شغله بـيوسف، فإنه قد شغله عنا وصرف وجهه عنا إلـيه. { وتَكُونُوا
  مِنْ بَعْدِهِ قَوْماً صَالِـحِينَ } يعنون أنهم يتوبون من قتلهم يوسف وذنبهم الذي
  يركبونه فـيه، فـيكونون بتوبتهم من قتله من بعد هلاك يوسف قوماً صالـحين.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا
  عمرو بن مـحمد، عن أسبـاط، عن السديّ: { اقْتُلُوا يُوسُفَ أوِ اطْرَحُوهُ أرْضاً يَخْـلُ
  لَكُمْ وَجْهُ أبِـيكُمْ وَتَكُونُوا مِنْ بَعْدِهِ قَوْماً صَالِـحِينَ } قال: تتوبون
  مـما صنعتـم، أو من صنـيعكم.</p>"
