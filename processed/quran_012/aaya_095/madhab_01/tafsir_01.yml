aaya: قَالُوا تَاللَّهِ إِنَّكَ لَفِي ضَلَالِكَ الْقَدِيمِ
text: '<p>يقول تعالـى ذكره: قال الذين قال لهم يعقوب من ولده</p><p class="quran">إنّـي
  لأَجِدَ رِيحَ يُوسُفَ لَوْلا أنْ تُفَنِّدُونِ</p><p>تالله أيها الرجل، إنك من حبّ
  يوسف وذكره، لفـي خطئك وزللك القديـم لا تنساه، ولا تتسلّـى عنه.</p><p>وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد
  الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إنَّكَ لَفِـي ضَلالِكَ القَدِيـمِ
  } يقول: خطئك القديـم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: {
  قالُوا تاللّهِ إنَّكَ لَفِـي ضَلالِكَ القَديـمِ } أي من حبّ يوسف لا تنساه ولا تسلاه،
  قالوا لوالدهم كلـمة غلـيظة لـم يكن ينبغي لهم أن يقولوها لوالدهم ولا لنبـيّ الله
  صلى الله عليه وسلم.</p><p>حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: {
  قالُوا تاللّهِ إنَّكَ لَفِـي ضَلالِكَ القَدِيـمِ } قال: فـي شأن يوسف.</p><p>حدثنا
  أحمد، قال: ثنا أبو أحمد، قال قال سفـيان: { تاللّهِ إنَّكَ لَفِـي ضَلالِكَ القَدِيـمِ
  } قال: من حبك لـيوسف.</p><p>حدثنا ابن وكيع، قال: ثنا عمرو، عن سفـيان، نـحوه.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { قالُوا تاللّهِ إنَّكَ لَفِـي
  ضَلالِكَ القَدِيـمِ } قال: فـي حبك القديـم.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { قالُوا تاللّهِ إنَّكَ لَفِـي ضَلالِكَ القَدِيـم } أي إنك لـمن ذكر
  يوسف فـي البـاطل الذي أنت علـيه.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { تاللّهِ إنَّكَ لَفِـي ضَلالِكَ القَدِيـم } قال: يعنون: حزنه
  القديـم علـى يوسف، وفـي ضلالك القديـم: لفـي خطئك القديـم.</p>'
