aaya: "۞ وَقَالَ نِسْوَةٌ فِي الْمَدِينَةِ امْرَأَتُ الْعَزِيزِ تُرَاوِدُ فَتَاهَا
  عَنْ نَفْسِهِ ۖ قَدْ شَغَفَهَا حُبًّا ۖ إِنَّا لَنَرَاهَا فِي ضَلَالٍ مُبِينٍ"
text: '<p>{ وَقَالَ نِسْوَةٌ } وقال جماعة من النساء وكنّ خمساً: امرأة الساقي، وامرأة
  الخباز، وامرأة صاحب الدواب، وامرأة صاحب السجن، وامرأة الحاجب. والنسوة اسم مفرد لجمع
  المرأة وتأنيثه غير حقيقي كتأنيث اللمة، ولذلك لم تلحق فعله تاء التأنيث. وفيه لغتان:
  كسر النون وضمها { فِى ٱلْمَدِينَةِ } في مصر { ٱمْرَأَتُ ٱلْعَزِيزِ } يردن قطفير،
  والعزيز: الملك بلسان العرب { فَتَـٰهَا } غلامها. يقال: فتاي وفتاتي، أي غلامي وجاريتي
  { شَغَفَهَا } خرق حبه شغاف قلبها حتى وصل إلى الفؤاد، والشغاف حجاب القلب، وقيل جلدة
  رقيقة يقال لها لسان القلب. قال النابغة:</p><p class="poetry_or_grammar">وَقَدْ حَالَ
  هَمٌّ دُونَ ذَلِكَ وَالِج</p><p class="poetry_or_grammar">مَكَانَ الشِّغَافِ تَبْتَغِيهِ
  الأَصَابِعُ</p><p>وقرىء: «شعفها» بالعين، من شعف البعير إذا هنأه فأحرقه بالقطران،
  قال:</p><p class="poetry_or_grammar">كَمَا شَعَفَ المَهْنُوءَةَ الرَّجُلُ الطّالي</p><p>و
  { حَبّاً } نصب على التمييز { فِى ضَلَـٰلٍ مُّبِينٍ } في خطأ وبُعدٍ عن طريق الصواب
  { بِمَكْرِهِنَّ } باغتيابهنّ وسوء قالتهن، وقولهنّ: امرأة العزيز عشقت عبدها الكنعاني
  ومقتها، وسمي الاغتياب مكراً لأنه في خفية وحالِ غيبة، كما يخفي الماكر مكره. وقيل:
  كانت استكتمتهنّ سرّها فأفشينه عليها { أَرْسَلَتْ إِلَيْهِنَّ } دعتهنّ. قيل: دعت
  أربعين امرأة منهنّ الخمس المذكورات { وَأَعْتَدَتْ لَهُنَّ مُتَّكَئاً } ما يتكئن
  عليه من نمارق، قصدت بتلك الهيئة وهي قعودهنّ متكئات والسكاكين في أيديهنّ: أن يدهشن
  ويبهتن عند رؤيته، ويشغلن عن نفوسهنّ فتقع أيديهنّ على أيديهنّ فيقطعنها، لأن المتكىء
  إذا بهت لشيء وقعت يده على يده، ولا يبعد أن تقصد الجمع بين المكر به وبهنّ، فتضع الخناجر
  في أيديهنّ ليقطعن أيديهنّ، فتبكتهنّ بالحجة، ولتهول يوسف من مكرها إذا خرج على أربعين
  نسوة مجتمعات في أيديهنّ الخناجر، وتوهمه أنهنّ يثبن عليه. وقيل: متكأ: مجلس طعام لأنهم
  كانوا يتكؤن للطعام والشراب والحديث كعادة المترفين، ولذلك.</p><p>(542)</p><p class="hadith">
  " نهى أن يأكل الرجل متكئاً " </p><p>وأتتهنّ السكاكين ليعالجن بها ما يأكلن. وقيل:
  { مُتَّكَئاً } طعاماً، من قولك اتكأنا عند فلان: طعمنا، على سبيل الكناية؛ لأن من
  دعوته ليطعم عندك اتخذت له تكأة يتكىء عليها. قال جميل:</p><p class="poetry_or_grammar">فَظَلَلْنَا
  بِنِعْمَةٍ واتَّكَأْنَا</p><p class="poetry_or_grammar">وَشَرِبْنَا الحَلاَلَ مِنْ
  قُلَلِهْ</p><p>وعن مجاهد { مُتَّكَئاً } طعاماً يحزّ حزّا، كأن المعنى يعتمد بالسكين؛
  لأنّ القاطع يتكىء على المقطوع بالسكين. وقرىء: «متكا» بغير همز. وعن الحسن: «متكاء»
  بالمدّ، كأنه مفتعال، وذلك لإشباع فتحة الكاف، كقوله «بمُنْتزاحِ» بمعنى بمنتزح. ونحوه
  «يَنْبَاعُ» بمعنى ينبع. وقرىء: «متكأ» وهو الأترج، وأنشد:</p><p class="poetry_or_grammar">فَأَهْدَتْ
  مَتْكَةً لِبَنِي أبِيهَا</p><p class="poetry_or_grammar">تَخُبُّ بِهَا العَثْمَثَةُ
  الْوِقَاحُ</p><p>وكانت أهدت أترجة على ناقة، وكأنها الأترجة التي ذكرها أبو داود في
  سننه أنها شقت بنصفين، وحملا كالعدلين على جمل. وقيل: الزماورد وعن وهب: أترجا وموزاً
  وبطيخاً.</p><p>وقيل: أعتدت لهنَّ ما يقطع، من متك الشيء بمعنى بتكه إذا قطعه. وقرأ
  الأعرج: { مُتَّكَئاَ } مفعلاً، من تكىء يتكأ، إذا اتكأ { أَكْبَرْنَهُ } أعظمنه وهبن
  ذلك الحسن الرائع والجمال الفائق. قيل: كان فضل يوسف على الناس في الحسن كفضل القمر
  ليلة البدر على نجوم السماء. وعن النبي صلى الله عليه وسلم:</p><p>(543)</p><p class="hadith">
  " مررت بيوسف الليلة التي عرج بي إلى السماء، فقلت لجبريل: من هذا؟ فقال يوسف، فقيل:
  يا رسول الله كيف رأيته؟ قال «كالقمر ليلة البدر " </p><p>وقيل: كان يوسف إذا سار في
  أزقة مصر يرى تلألؤ وجهه على الجدران، كما يرى نور الشمس من الماء عليها. وقيل: ما
  كان أحد يستطيع وصف يوسف. وقيل: كان يشبه آدم يوم خلقه ربه. وقيل: ورث الجمال من جدّته
  سارة. وقيل: أكبرن بمعنى حضن، والهاء للسكت، يقال: أكبرت المرأة إذا حاضت، وحقيقته:
  دخلت في الكبر لأنها بالحيض تخرج من حدّ الصغر إلى حدّ الكبر، وكأن أبا الطيب أخذ من
  هذا التفسير قوله:</p><p class="poetry_or_grammar">خَفِ اللَّهَ وَاسْتُرْ ذَا الْجَمَالَ
  بِبُرْقَع</p><p class="poetry_or_grammar">فَإنْ لُحْتَ حَاضَتْ في الْخُدُورِ الْعَوَاتِقُ</p><p>{
  قَطَّعْنَ أَيْدِيَهُنَّ } جرحنها، كما تقول: كنت أقطع اللحم فقطعت يدي، تريد: جرحتها
  { حاشا } كلمة تفيد معنى التنزيه في باب الاستثناء. تقول: أساء القوم حاشا زيد. قال:</p><p
  class="poetry_or_grammar">حَاشَا أَبِي ثَوْبَانَ إنَّ بِه</p><p class="poetry_or_grammar">ضَنًّا
  عَنِ المَلْحَاةِ وَالشَّتْمِ</p><p>وهي حرف من حروف الجر، فوضعت موضع التنزيه والبراءة،
  فمعنى «حاشا الله» براءة الله وتنزيه الله، وهي قراءة ابن مسعود، على إضافة حاشا إلى
  الله إضافة البراءة. ومن قرأ: حاشا لله، فنحو قولك: سقيا لك؛ كأنه قال: براءة، ثم قال:
  لله، لبيان من يبرأ وينزه. والدليل على تنزيل «حاشا» منزلة المصدر: قراءة أبي السمال:
  { حاشا لله } بالتنوين. وقراءة أبي عمرو « { حَاشَ للَّهِ } » بحذف الألف الآخرة. وقراءة
  الأعمش « { حشا لله } » بحذف الألف الأولى. وقرىء: «حاش لله» بسكون الشين، على أن الفتحة
  تبعت الألف في الإسقاط، وهي ضعيفة لما فيها من التقاء الساكنين على غير حدّه. وقرىء:
  «حاشا الإله». فإن قلت: فلم جاز في حاشا لله أن لا ينوّن بعد إجرائه مجرى: براءة لله؟
  قلت: مراعاة لأصله الذي هو الحرفية. ألا ترى إلى قولهم: جلست من عن يمينه، كيف تركوا
  «عن» غير معرب على أصله؟ وعلى قوله «غدت من عليه» منقلب الألف إلى الياء مع الضمير؟
  والمعنى: تنزيه الله تعالى من صفات العجز، والتعجب من قدرته على خلق جميل مثله. وأما
  قوله:</p><p class="quran">حَاشا للَّهِ مَا عَلِمْنَا عَلَيْهِ مِن سُوء</p><p>[يوسف:
  51] فالتعجب من قدرته على خلق عفيف مثله { مَا هَـٰذَا بَشَرًا } نفين عنه البشرية
  لغرابة جماله ومباعدة حسنه، لما عليه محاسن الصور، وأثبتن له الملكية وبتتن بها الحكم،
  وذلك لأن الله عز وجل ركز في الطباع أن لا أحسن من الملك، كما ركز فيها أن لا أقبح
  من الشيطان، ولذلك يشبه كل متناه في الحسن والقبح بهما، وما ركز ذلك فيها إلا لأن الحقيقة
  كذلك، كما ركز في الطباع أن لا أدخل في الشر من الشياطين، ولا أجمع للخير من الملائكة،
  إلا ما عليه الفئة الخاسئة المجبرة من تفضيل الإنسان على الملك، وما هو إلا من تعكيسهم
  للحقائق، وجحودهم للعلوم الضرورية، ومكابرتهم في كل باب، وإعمال «ما» عمل «ليس» هي
  اللغة القدمى الحجازية وبها ورد القرآن.</p><p>ومنها قوله تعالى:</p><p class="quran">مَّا
  هُنَّ أُمَّهَـٰتِهِمْ</p><p>[المجادلة: 2] ومن قرأ على سليقته من بني تميم، قرأ: «بشر»
  بالرفع. وهي في قراءة ابن مسعود. وقرىء: «ما هذا بشرى» أي ما هو بعبد مملوك لئيم {
  إِنْ هَـٰذَا إِلاَّ مَلَكٌ كَرِيمٌ } تقول هذا بشرى، أي حاصل بشرى، بمعنى: هذا بشرى.
  وتقول: هذا لك بشري أم بكري؟ والقراءة هي الأولى، لموافقتها المصحف؛ ومطابقة بشر لملك
  { قَالَتْ فَذٰلِكُنَّ } ولم يقل فهذا وهو حاضر، رفعاً لمنزلته في الحسن، واستحقاق
  أن يحب ويفتتن به، وربئاً بحاله واستبعاداً لمحله، ويجوز أن يكون إشارة إلى المعنى
  بقولهنّ: عشقت عبدها الكنعاني. تقول: هو ذلك العبد الكنعاني الذي صوّرتن في أنفسكنّ،
  ثم لمتننى فيه. تعني: أنكن لم تصوّرنه بحق صورته، ولو صوّرتنه بما عاينتن لعذرتني في
  الافتنان به. الاستعصام: بناء مبالغة يدل على الامتناع البليغ والتحفظ الشديد، كأنه
  في عصمة وهو يجتهد في الاستزادة منها. ونحوه استمسك واستوسع الفتق واستجمع الرأي واستفحل
  الخطب. وهذا بيان لما كان من يوسف عليه السلام لا مزيد عليه، وبرهان لا شيء أنور منه،
  على أنه بريء مما أضاف إليه أهل الحشو مما فسروا به الهمّ والبرهان. فإن قلت: الضمير
  في { ءَامُرُهُ } راجع إلى الموصول، أم إلى يوسف؟ قلت: بل إلى الموصول. والمعنى: ما
  آمر به، فحذف الجار كما في قولك: أمرتك الخير، ويجوز أن تجعل «ما» مصدرية، فيرجع إلى
  يوسف ومعناه: ولئن لم يفعل أمري إياه، أي موجب أمري ومقتضاه. قرىء: «وليكونا» بالتشديد
  والتخفيف. والتخفيف أولى، لأنّ النون كتبت في المصحف ألفاً على حكم الوقف، وذلك لا
  يكون إلا في الخفيفة.</p>'
