aaya: "۞ وَقَالَ نِسْوَةٌ فِي الْمَدِينَةِ امْرَأَتُ الْعَزِيزِ تُرَاوِدُ فَتَاهَا
  عَنْ نَفْسِهِ ۖ قَدْ شَغَفَهَا حُبًّا ۖ إِنَّا لَنَرَاهَا فِي ضَلَالٍ مُبِينٍ"
text: '<p>يقول تعالـى ذكره: وتـحدّث النساء بأمر يوسف وأمر امرأة العزيز فـي مدينة مصر،
  وشاع من أمرهما فـيها ما كان، فلـم ينكتـم، وقلن: امرأة العزيز تراود فتاها، عبدها،
  عن نفسه: كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: وشاع الـحديث
  فـي القرية،. وتـحدّث النساء بأمره وأمرها، وقلن: { امْرأةُ العَزِيزِ تُرَاوِدُ فَتاها
  عَنْ نَفْسِهِ } أي عبدها.</p><p>وأما العزيز فإنه الـملك فـي كلام العرب ومنه قول
  أبـي دؤاد:</p><p class="poetry_or_grammar">دُرَّةٌ غاصَ عَلَـيْها تاجِرٌ</p><p class="poetry_or_grammar">جُلِـيَتْ
  عنْدَ عَزِيزٍ يَوْمَ طَلّ</p><p>يعنـي بـالعزيز: الـملك، وهو من العزّة.</p><p>وقوله:
  { قَدْ شَغَفَها حُبًّـا } يقول قد وصل حثّ يوسف إلـى شغاف قلبها، فدخـل تـحته حتـى
  غلب علـى قلبها. وشغاف القلب: حجابه وغلافه الذي هو فـيه، وإياه عَنى النابغة الذبـيانـي
  بقوله:</p><p class="poetry_or_grammar">وَقَدْ حالَ هَمٌّ دُونَ ذلكَ داخِـلٌ</p><p
  class="poetry_or_grammar">دُخُولَ شُغافٍ تَبْتَغِيهِ الأصَابِعُ</p><p>وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن مـحمد، قال:
  ثنا حجاج بن مـحمد، عن ابن جريج، قال: أخبرنـي عمرو بن دينار، أنه سمع عكرمة يقول فـي
  قوله: { شَغَفَها حُبًّـا } قال: دخـل حبه تـحت الشغاف.</p><p>حدثنا الـحسن بن مـحمد،
  قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد قوله: { قَدْ شَغَفَها
  حُبًّـا } قال: دخـل حبه فـي شغافها/</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: قَدْ شَغَفَها حُبًّـا قال: دخـل حبه
  فـي شغافها.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { قَدْ شَغَفَها حُبًّـا } قال: كان حبه فـي شغافها.</p><p>قال:
  ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثل حديث الـحسن
  بن مـحمد، عن شبـابة.</p><p>حدثنـي مـحمد بن سعد، قال: ثنا أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { قَدْ شَغَفَها حُبًّـا } يقول: علقها حبًّـا.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { قَدْ شَغَفَها حُبًّـا } قال: غلبها.</p><p>حدثنا أبو كريب، قال: ثنا وكيع وحدثنا
  ابن وكيع، قال: ثنا أبـي، عن أبـيه عن أيوب بن عائذ الطائي عن الشعبـي: { قَدْ شَغَفَها
  حُبًّـا } قال: الـمشغوف: الـمـحبّ، والـمشعوف: الـمـجنون.</p><p>وبه قال: حدثنا أبـي،
  عن أبـي الأشهب، عن أبـي رجاء والـحسن: { قَدْ شَغَفَها حُبًّـا } قال: أحدهما: قد
  بطنها حبـاً، وقال الآخر: قد صدقها حبـاً.</p><p>حدثنـي يعقوب، قال: ثنا ابن علـية،
  عن أبـي رجاء، عن الـحسن، فـي قوله: { قَدْ شَغَفَها حُبًّـا } قال: قد بطنها حبًّـا.
  قال يعقوب: قال أبو بشر: أهل الـمدينة يقولون: قد بطنها حبًّـا.</p><p>حدثنا ابن وكيع،
  قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن، قال: سمعته يقول فـي قوله: { قَدْ شَغَفَها
  حُبًّـا } قال: بطنها حبًّـا. وأهل الـمدينة يقولون ذلك.</p><p>حدثنا الـحسن بن مـحمد،
  قال: ثنا عبد الوهاب، عن قرة، عن الـحسن: { قَدْ شَغَفَها حُبًّـا } قال: قد بطن بها
  حبًّـا.</p><p>حدثنا الـحسن، قال: ثنا أبو قطن، قال: ثنا أبو الأشهب، عن الـحسن: قَدْ
  شَغَفَها حُبًّـا قال: بطنها حبه.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة. عن الـحسن: { قَدْ شَغَفَها حُبًّـا } قال: بطن بها.</p><p>حدثنا مـحمد بن
  عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { قَدْ شَغَفَها حُبًّـا }
  قال: استبطنا حبها إياه.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { قَدْ شَغَفَها حُبًّـا } أي قد علقها.</p><p>حدثنـي الـحارث، قال: ثنا عبد
  العزيز، قال: ثنا إسرائيـل، عن أبـي يحيى، عن مـجاهد: { قَدْ شَغَفَها حُبًّـا } قال:
  قد علقها حبًّـا.</p><p>حدثنا ابن وكيع، قال: ثنا الـمـحاربـيُّ، عن جويبر، عن الضحاك،
  قال: هو الـحبّ اللازق بـالقلب.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  ثنا عبـيد، قال: سمعت الضحاك، فـي قوله: { قَدْ شَغَفَها حُبًّـا } يقول: هلكت علـيه
  حبًّـا، والشَّغَاف: شَغاف القلب.</p><p>حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، قال:
  ثنا أسبـاط، عن السديّ: { قَدْ شَغَفَها حُبًّـا } قال: والشغاف: جلدة من علـى القلب
  يقال لها: لسان القلب، يقول: دخـل الـحبّ الـجلد حتـى أصاب القلب.</p><p>وقد اختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار بـالغين: { قَدْ شَغَفَها } علـى
  معنى ما وصفت من التأويـل. وقرأ ذلك أبو رجاء: «قَدْ شَعَفَها» بـالعين.</p><p>حدثنا
  الـحسين بن مـحمد، قال: ثنا أبو قطن، قال: ثنا أبو الأشهب، عن أبـي رجاء: «قَدْ شَعَفَها».</p><p>قال:
  ثنا خـلف، قال: ثنا هشيـم، عن أبـي الأشهب، أو عوف عن أبـي رجاء: «قَدْ شَعَفَها حُبًّـا»
  بـالعين.</p><p>قال: ثنا خـلف، قال: ثنا مـحبوب، قال: قرأه عوف: «قَدْ شَعَفَها».</p><p>قال:
  ثنا عبد الوهاب، عن هارون، عن أسيد، عن الأعرج: «قَدْ شَعَفَها حُبًّـا» وقال: شعفها
  إذا كان هو يحبها.</p><p>ووجَّه هؤلاء معنى الكلام إلـى أن الـحبّ قد عمها.</p><p>وكان
  بعض أهل العلـم بكلام العرب من الكوفـيـين يقول: هو من قول القائل: قد شُعِفَ بها،
  كأنه ذهب بها كلّ مذهب من شغف الـجبـال، وهي رؤوسها.</p><p>ورُوي عن إبراهيـم النـخعي
  أنه قال: الشغف: شغف الـحبّ. { والشَّعفَ }: شَعَف الدابة حين تذعر.</p><p>حدثنـي بذلك
  الـحارث، عن القاسم، أنه قال: يُروى ذلك عن أبـي عوانة، عن مغيرة عنه.</p><p>قال الـحارث:
  قال القاسم، يذهب إبراهيـم إلـى أنّ أصل الشغف: هو الذعر. قال: وكذلك هو كما قال إبراهيـم
  فـي الأصل، إلا أن العرب ربـما استعارت الكلـمة فوضعتها فـي غير موضعها قال امرؤ القـيس:</p><p
  class="poetry_or_grammar">أتَقْتُلِنـي وَقَدْ شَعَفْتُ فُؤَادَها</p><p class="poetry_or_grammar">كمَا
  شَعَفَ الـمَهْنُوءَةَ الرَّجلُ</p><p class="poetry_or_grammar">الطَّالـي</p><p>قال:
  وشعف الـمرأة. من الـحبّ، وشعف الـمهنوءة من الذُّعر، فشبه لوعة الـحبّ وجواه بذلك.</p><p>وقال
  ابن زيد فـي ذلك ما:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال: ابن زيد، فـي
  قوله: { قَدْ شَغَفَها حُبًّـا } قال: أن الشَّغْف والشَّعَف مختلفـان، والشعْف فـي
  البغض، والشغْف فـي الـحبّ. وهذا الذي قاله ابن زيد لا معنى له، لأن الشعْف فـي كلام
  العرب بـمعنى عموم الـحبّ أشهر من أن يجهله ذو علـم بكلامهم.</p><p>والصواب فـي ذلك
  عندنا من القراءة: { قَدْ شَغَفَها } بـالغين لإجماع الـحجة من القرّاء علـيه.</p><p>وقوله:
  { إنَّا لَنَراها فِـي ضَلالٍ مُبِـينٍ } قلن: إنا لنرى امرأة العزيز فـي مراودتها
  فتاها عن نفسه وغلبة حبه علـيها لفـي خطأ من الفعل وجور عن قصد السبـيـل مبـين لـمن
  تأمله وعلـمه أنه ضلال وخطأ غير صواب ولا سداد. وإنـما كان قـيـلهنّ ما قلن من ذلك
  وتـحدّثهنّ بـما تـحدّثن به من شأنها وشأن يوسف مكراً منهنّ فـيـما ذكر لتريهنّ يوسف.</p>'
