  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: قَالَ إِنِّي لَيَحْزُنُنِي أَنْ تَذْهَبُوا بِهِ وَأَخَافُ أَنْ يَأْكُلَهُ الذِّئْبُ
  وَأَنْتُمْ عَنْهُ غَافِلُونَ
text: "<p>يقول تعالـى ذكره: قال يعقوب لهم: إنـي لـيحزننـي أن تذهبوا به معكم إلـى الصحراء،
  مخافة علـيه من الذئب أن يأكله وأنتـم عنه غافلون لا تشعرون.</p>"
