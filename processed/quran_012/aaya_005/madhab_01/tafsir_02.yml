aaya: قَالَ يَا بُنَيَّ لَا تَقْصُصْ رُؤْيَاكَ عَلَىٰ إِخْوَتِكَ فَيَكِيدُوا لَكَ
  كَيْدًا ۖ إِنَّ الشَّيْطَانَ لِلْإِنْسَانِ عَدُوٌّ مُبِينٌ
text: '<p>عرف يعقوب عليه السلام دلالة الرؤيا على أن يوسف يبلغه الله مبلغاً من الحكمة،
  ويصطفيه للنبوّة، وينعم عليه بشرف الدارين، كما فعل بآبائه، فخاف عليه حسد الإخوة وبغيهم،
  والرؤيا بمعنى الرؤية؛ إلا أنها مختصة بما كان منها في المنام دون اليقظة، فرق بينهما
  بحرفي التأنيث كما قيل: القربة والقربى. وقرىء: «روياك» بقلب الهمزة واواً. وسمع الكسائي:
  «رُيَّاك» و «رِيَّاك» بالإدغام وضم الراء وكسرها، وهي ضعيفة؛ لأنّ الواو في تقدير
  الهمزة فلا يقوى إدغامها كما لم يقو الإدغام في قولهم «اتزر» من الإزار، و «اتجر» من
  الأجر { فَيَكِيدُواْ } منصوب بإضمار «أن» والمعنى: إن قصصتها عليهم كادوك: فإن قلت:
  هلا قيل: فيكيدوك، كما قيل: فكيدوني؟ قلت: ضمن معنى فعل يتعدى باللام، ليفيد معنى فعل
  الكيد، مع إفادة معنى الفعل المضمن، فيكون آكد وأبلغ في التخويف، وذلك نحو: فيحتالوا
  لك. ألا ترى إلى تأكيده بالمصدر { عَدُوٌّ مُّبِينٌ } ظاهر العداوة لما فعل بآدم وحواء،
  ولقوله</p><p class="quran">لأقْعُدَنَّ لَهُمْ صِرٰطَكَ ٱلْمُسْتَقِيمَ</p><p>[الأعراف:
  16] فهو يحمل على الكيد والمكر وكل شرّ، ليورّط من يحمله، ولا يؤمن أن يحملهم على مثله
  { وَكَذٰلِكَ } ومثل ذلك الأجتباء { يَجْتَبِيكَ رَبُّكَ } يعني وكما اجتباك لمثل هذه
  الرؤيا العظيمة الدالة على شرف وعز وكبرياء شأن، كذلك يجتبيك ربك لأمور عظام. وقوله
  { وَيُعَلّمُكَ } كلام مبتدأ غير داخل في حكم التشبيه، كأنه قيل: وهو يعلمك ويتمّ نعمته
  عليك. والاجتباء، الاصطفاء، افتعال من جبيت الشيء إذا حصلته لنفسك، وجبيت الماء في
  الحوض: جمعته. والأحاديث: الرؤيا: لأنّ الرؤيا إما حديث نفس أو ملك أو شيطان. وتأويلها
  عبارتها وتفسيرها، وكان يوسف عليه السلام أعبر الناس للرؤيا، وأصحهم عبارة لها. ويجوز
  أن يراد بتأويل الأحاديث معاني كتب الله وسنن الأنبياء، وما غمض واشتبه على الناس من
  أغراضها ومقاصدها، يفسرها لهم ويشرحها ويدلهم على مودعات حكمها. وسميت أحاديث؛ لأنه
  يحدث بها عن الله ورسله. فيقال: قال الله وقال الرسول كذا وكذا. ألا ترى إلى قوله تعالى:</p><p
  class="quran">فَبِأَيّ حَدِيثٍ بَعْدَهُ يُؤْمِنُونَ</p><p>[الأعراف: 185]،</p><p
  class="quran">ٱللَّهُ نَزَّلَ أَحْسَنَ ٱلْحَدِيثِ</p><p>[الزمر: 23] وهو اسم جمع
  للحديث وليس بجمع أحدوثة. ومعنى إتمام النعمة عليهم أنه وصل لهم نعمة الدنيا بنعمة
  الآخرة، بأن جعلهم أنبياء في الدنيا وملوكاً. ونقلهم عنها إلى الدرجات العلا في الجنة.
  وقيل: أتمها على إبراهيم بالخلة، والإنجاء من النار، ومن ذبح الولد. وعلى إسحاق بإنجائه
  من الذبح، وفدائه بذبح عظيم، وبإخراج يعقوب والأسباط من صلبه. وقيل: علم يعقوب أنّ
  يوسف يكون نبياً وإخوته أنبياء استدلالا بضوء الكواكب، فلذلك قال { وَعَلَىٰ ءالِ يَعْقُوبَ
  } وقيل: لما بلغت الرؤيا إخوة يوسف حسدوه وقالوا: ما رضي أن سجد له إخوته حتى سجد له
  أبواه.</p><p>وقيل: كان يعقوب مؤثراً له بزيادة المحبة والشفقة لصغره ولما يرى فيه
  من المخايل وكان إخوته يحسدونه فلما رأى الرؤيا ضاعف له المحبة فكان يضمه كل ساعة إلى
  صدره ولا يصبر عنه، فتبالغ فيهم الحسد. وقيل: لما قص رؤياه على يعقوب قال: هذا أمر
  مشتت يجمع الله لك بعد دهر طويل. وآل يعقوب. أهله وهم نسله وغيرهم. وأصل آل: أهل، بدليل
  تصغيره على أُهَيل، إلا أنه لا يستعمل إلا فيمن له خطر. يقال: آل النبي، وآل الملك.
  ولا يقال: آل الحائك، ولا آل الحجام، ولكن أهلهما. وأراد بالأبوين: الجد، وأبا الجد؛
  لأنهما في حكم الأب في الأصالة. ومن ثم يقولون: ابن فلان، وإن كان بينه وبين فلان عدّة.
  و { إِبْرٰهِيمَ وَإِسْحَـٰقَ } عطف بيان لأبويك { إِنَّ رَبَّكَ عَلِيمٌ } يعلم من
  يحق له الاجتباء { حَكِيمٌ } لا يتم نعمته إلا على من يستحقها.</p>'
