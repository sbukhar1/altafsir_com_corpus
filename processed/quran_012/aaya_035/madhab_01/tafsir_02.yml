aaya: ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ مَا رَأَوُا الْآيَاتِ لَيَسْجُنُنَّهُ حَتَّىٰ
  حِينٍ
text: "<p>{ بَدَا لَهُمْ } فاعله مضمر، لدلالة ما يفسره عليه وهو: ليسجننه، والمعنى:
  بدالهم بداء، أي: ظهر لهم رأي ليسجننه، والضمير في { لَهُمْ } للعزيز وأهله { مّن بَعْدِ
  مَا رَأَوُاْ ٱلآيَـٰتِ } وهي الشواهد على براءته، وما كان ذلك إلا باستنزال المرأة
  لزوجها، وفتلها منه في الذروة والغارب وكان مطواعة لها وجميلاً ذلولا زمامه في يدها،
  حتى أنساه ذلك ما عاين من الآيات وعمل برأيها في سجنه وإلحاق الصغار به كما أوعدته
  به، وذلك لما أيست من طاعته لها، أو لطمعها في أن يذللـه السجن ويسخره لها. وفي قراءة
  الحسن: «لتسجننه» بالتاء على الخطاب: خاطب به بعضهم العزيز ومن يليه، أو العزيز وحده
  على وجه التعظيم { حَتَّىٰ حِينٍ } إلى زمان، كأنها اقترحت أن يسجن زماناً حتى تبصر
  ما يكون منه. وفي قراءة ابن مسعود «عتى حين» وهي لغة هذيل، وعن عمر رضي الله عنه أنه
  سمع رجلاً يقرأ: «عتى حين» فقال: من أقرأك؟ قال: ابن مسعود فكتب إليه: إن الله أنزل
  هذا القرآن فجعله عربياً وأنزله بلغة قريش، فأقرىء الناس بلغة قريش ولا تقرئهم بلغة
  هذيل، والسلام.</p>"
