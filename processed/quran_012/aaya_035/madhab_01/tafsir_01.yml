aaya: ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ مَا رَأَوُا الْآيَاتِ لَيَسْجُنُنَّهُ حَتَّىٰ
  حِينٍ
text: '<p>يقول تعالـى ذكره: ثم بدا للعزيز زوج الـمرأة التـي راودت يوسف عن نفسه. وقـيـل:
  «بدا لهم»، وهو واحد، لأنه لـم يذكر بـاسمه ويقصد بعينه، وذلك نظير قوله: { الَّذِينَ
  قالَ لَهُمُ النَّاسُ إنَّ النَّاسَ قَدْ جَمَعُوا لَكُمْ فـاخْشَوْهُمْ } وقـيـل:
  إنّ قائل ذلك كان واحداً. وقـيـل: معنى قوله: { ثُمَّ بَدَا لَهُمْ } فـي الرأي الذي
  كانوا رأوه من ترك يوسف مطلقاً، ورأوا أن يسجُنوه { مِنْ بَعْدِ ما رَأَوُا الآياتِ
  } ببراءته مـما قدفته به امرأة العزيز. وتلك الآيات كانت: قَدَّ القميص من دُبر، وخمشاً
  فـي الوجه، وقطع أيديهن، كما:</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن نصر بن عوف،
  عن عكرمة، عن ابن عبـاس: { ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ ما رَأَوُا الآياتِ } قال:
  كان من الآيات قدّ فـي القميص وخمش فـي الوجه.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي
  وابن نـمير، عن نصر، عن عكرمة، مثله.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، { ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ ما
  رَأَوُا الآياتِ } قال: قدّ القميص من دُبر.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { مِنْ بَعْدِ ما رَأَوُا الآياتِ
  } قال: قدّ القميص من دُبر.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد قال: وثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { مِنْ بَعْدِ ما رَأَوُا الآياتِ } قال: الآيات:
  حزّهن أيديهن، وقدّ القميص.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، قال: قدّ القميص من دبر.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ ما رَأَوُا الآياتِ لَـيَسْجُنُنَّهُ
  } ببراءته مـما اتهم به من شقّ قميصه من دُبر، لَـيَسْجُنُنَّهُ حتـى حِينٍ.</p><p>حدثنا
  ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { مِنْ بَعْدِ ما رَأَوُا الآياتِ
  } قال: الآيات: القميص، وقطع الأيدي.</p><p>وقوله: { لَـيَسْجُنُنَّهُ حتـى حِينٍ }
  يقول: لـيسجننه إلـى الوقت الذي يرون فـيه رأيهم. وجعل الله ذلك الـحبس لـيوسف فـيـما
  ذكر عقوبة له من همه بـالـمرأة وكفَّـارة لـخطيئته.</p><p>حُدثت عن يحيى بن أبـي زائدة،
  عن إسرائيـل، عن خصيف، عن عكرمة، عن ابن عبـاس: { لَـيَسْجُنُنَّهُ حتـى حِينٍ } عثر
  يوسف علـيه السلام ثلاث عثرات: حين همّ بها فسجن، وحين قال:</p><p class="quran">اذْكُرْنِـي
  عِنْدَ رَبكِّ</p><p>فَلَبِثَ فِـي السِّجْن بضْعَ سنـينَ وأنساه الشيطان ذكر ربه،
  وقال لهم:</p><p class="quran">إنَّكُمْ لَسارِقُونَ</p><p>ف</p><p class="quran">قالُوا
  إن يَسْرِقْ فَقَدْ سَرَقَ أخٌ لَهُ مِنْ قَبْلُ</p><p>وذُكر أن سبب حبسه فـي السجن:
  كان شكوى امرأة العزيز إلـى زوجها أمره وأمرها. كما:</p><p>حدثنا ابن وكيع، قال: ثنا
  عمرو بن مـحمد، عن أسبـاط، عن السديّ: { ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ ما رَأَوُا
  الآياتِ لَـيَسْجُنُنَّهُ حتـى حِينٍ } قال: قالت الـمرأة لزوجها: إن هذا العبد العبرانـيَّ
  قد فضحنـي فـي الناس يعتذر إلـيهم ويخبرهم أنـي راودته عن نفسه، ولست أطيق أن أعتذر
  بعذري، فإما أن تأذن لـي فأخرج فأعتذر، وإما أن تـحبِسه كما حبستنـي، فذلك قول الله
  تعالـى: { ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ ما رَأَوُا الآياتِ لَـيَسْجُنُنَّهُ حتـى
  حِينٍ }.</p><p>وقد اختلف أهل العربـية فـي وجه دخول هذه اللام فـي: { لَـيَسْجُنُنَّهُ
  } فقال بعض البصريـين: دخـلت هاهنا لأنه موضع يقع فـيه «أيّ»، فلـما كان حرف الاستفهام
  يدخـل فـيه دخـلته النون، لأن النون تكون فـي الاستفهام، تقول: بدا لهم أيُّهم يَأْخُذُنّ:
  أي استبـان لهم. وأنكر ذلك بعض أهل العربـية، فقال: هذا يـمين، ولـيس قوله: هل تقومنّ
  بـيـمين، ولَتقومنّ، لا يكون إلا يـميناً.</p><p>وقال بعض نـحويـي الكوفة: بدا لهم،
  بـمعنى: القول، والقول يأتـي بكلَ: الكلام بـالقسم وبـالاستفهام، فلذلك جاز: بدا لهم
  قام زيد، وبدا لهم لـيقومنّ. وقـيـل: إن الـحين فـي هذا الـموضع معنـيّ به سبع سنـين.
  ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا الـمـحاربـي، عن داود، عن عكرمة: {
  لَـيَسْجُنُنَّهُ حتـى حِينٍ } قال: سبع سنـين.</p>'
