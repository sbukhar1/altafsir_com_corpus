aaya: وَلَمَّا دَخَلُوا مِنْ حَيْثُ أَمَرَهُمْ أَبُوهُمْ مَا كَانَ يُغْنِي عَنْهُمْ
  مِنَ اللَّهِ مِنْ شَيْءٍ إِلَّا حَاجَةً فِي نَفْسِ يَعْقُوبَ قَضَاهَا ۚ وَإِنَّهُ
  لَذُو عِلْمٍ لِمَا عَلَّمْنَاهُ وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يَعْلَمُونَ
text: "<p>يقول تعالـى ذكره: ولـما دخـل ولد يعقوب { مِنْ حَيْثُ أَمَرَهُمْ أَبُوهُمْ
  } وذلك دخولهم مصر من أبواب متفرّقة. { ما كانَ يُغْنِـي } دخولهم إياها كذلك { عَنْهُمْ
  مِنَ } قضاء { اللّهِ } الذي قضاه فـيهم فحتـمه، { مِنْ شَيْءٍ إلاَّ حاجَةً فِـي نَفْسِ
  يَعَقُوبَ قَضَاها } إلا أنهم قضوا وطراً لـيعقوب بدخولهم لا من طريق واحد خوفـاً من
  العين علـيهم، فـاطمأنت نفسه أن يكونوا أُوتُوا من قبل ذلك أو نالهم من أجله مكروه.
  كما:</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد: { إلاَّ حاجَةً فِـي نَفْسِ يَعْقُوبَ قَضَاها } خيفة العين علـى بنـيه.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>قال:
  أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { إلاَّ حاجَةً
  فِـي نَفْسِ يَعْقُوبَ قَضَاها } قال: خشية العين علـيهم.</p><p>حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، قوله: { إلاَّ حاجَةً فِـي نَفْسِ يَعْقُوبَ قَضَاها } قال:
  ما تـخوّف علـى بنـيه من أعين الناس لهيبتهم وعدتهم.</p><p>وقوله: { وإنَّهُ لَذُو
  عِلْـمٍ لِـمَا عَلَّـمْناهُ } يقول تعالـى ذكره: وإن يعقوب لذو علـم لتعلـيـمنا إياه.
  وقـيـل: معناه وإنه لذو حفظ لـما استودعنا صدره من العلـم. واختلف عن قتادة فـي ذلك:</p><p>فحدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإِنَّهُ لَذُو عِلْـمٍ لِـمَا
  عَلَّـمْناهُ }: أي مـما علـمناه.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  عبد الله بن الزبـير، عن سفـيان، عن ابن أبـي عَرُوبة عن قتادة: { وَإنَّهُ لَذُو عِلْـمٍ
  لِـمَا عَلَّـمْناهُ } قال: إنه لعامل بـما علـم.</p><p>قال: الـمثنى، قال إسحاق، قال
  عبد الله، قال سفـيان: إنه لذو علـم مـما علـمناه، وقال: من لا يعمل لا يكون عالـماً.</p><p>{
  وَلَكِنَّ أكْثَرَ النَّاسِ لا يَعْلَـمُونَ } يقول جلّ ثناؤه: ولكن كثـيراً من الناس
  غير يعقوب، لا يعلـمون ما يعلـمه، لأنا حَرَمناه ذلك فلـم يعلـمه.</p>"
