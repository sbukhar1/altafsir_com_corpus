  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
aaya: قَالُوا تَاللَّهِ تَفْتَأُ تَذْكُرُ يُوسُفَ حَتَّىٰ تَكُونَ حَرَضًا أَوْ تَكُونَ
  مِنَ الْهَالِكِينَ
text: '<p>{ تفتؤا } أراد: لا تفتؤ، فحذف حرف النفي لأنه لا يلتبس بالإثبات، لأنه لو
  كان إثباتاً لم يكن بدّ من اللام والنون ونحوه:</p><p class="poetry_or_grammar">فَقُلْتُ
  يَمِينَ اللَّهِ أَبْرَحُ قَاعِداً</p><p>ومعنىلا تفتؤ: لا تزال. وعن مجاهد: لا تفتر
  من حبه، كأنه جعل الفتوء والفتور أخوين يقال: ما فتىء يفعل. قال أوس:</p><p class="poetry_or_grammar">فمَا
  فَتِئَتْ خَيْلٌ تَثُوبُ وَتَدَّعِي</p><p class="poetry_or_grammar">وَيَلْحَقُ مِنهَا
  لاَحِقٌ وتَقَطَّعُ</p><p>{ تَكُونَ حَرَضاً } مشفياً على الهلاك مرضاً، وأحرضه المرض،
  ويستوي فيه الواحد والجمع والمذكر والمؤنث، لأنه مصدر. والصفة: حَرِض، بكسر الراء،
  ونحوهما: دنف ودنف، وجاءت القراءة بهما جميعاً. وقرأ الحسن: «حُرُضاً»، بضمتين، ونحوه
  في الصفات: رجل جنب وغرب.</p>'
