aaya: حَتَّىٰ إِذَا اسْتَيْأَسَ الرُّسُلُ وَظَنُّوا أَنَّهُمْ قَدْ كُذِبُوا جَاءَهُمْ
  نَصْرُنَا فَنُجِّيَ مَنْ نَشَاءُ ۖ وَلَا يُرَدُّ بَأْسُنَا عَنِ الْقَوْمِ الْمُجْرِمِينَ
text: '<p>{ حَتَّىٰ } متعلقة بمحذوف دلّ عليه الكلام، كأنه قيل: { وَمَا أَرْسَلْنَا
  مِن قَبْلِكَ إِلاَّ رِجَالاً } فتراخى نصرهم حتى [إذا] استيأسوا عن النصر { وَظَنُّواْ
  أَنَّهُمْ قَدْ كُذِبُواْ } أي كذبتهم أنفسهم حين حدّثتهم بأنهم ينصرون، أو رجاؤهم
  لقولهم: رجاء صادق، ورجاء كاذب. والمعنى أنّ مدّة التكذيب والعداوة من الكفار وانتظار
  النصر من الله وتأميله قد تطاولت عليهم وتمادت، حتى استشعروا القنوط وتوهموا أن لا
  نصر لهم في الدنيا، فجاءهم نصرنا فجأة من غير احتساب. وعن ابن عباس رضي الله عنهما:
  وظنوا حين ضعفوا وغلبوا أنهم قد أخلفوا ما وعدهم الله من النصر وقال: كانوا بشراً،
  وتلا قوله:</p><p class="quran">وَزُلْزِلُواْ حَتَّىٰ يَقُولَ ٱلرَّسُولُ وَٱلَّذِينَ
  ءامَنُواْ مَعَهُ مَتَىٰ نَصْرُ ٱللَّهِ</p><p>[البقرة: 214] فإن صح هذا عن ابن عباس،
  فقد أراد بالظنّ: ما يخطر بالبال ويهجس في القلب من شبه الوسوسة وحديث النفس على ما
  عليه البشرية. وأمّا الظن الذي هو ترجح أحد الجائزين على الآخر، فغير جائز على رجل
  من المسلمين، فما بال رسل الله الذين هم أعرف الناس بربهم، وأنه متعال عن خلف الميعاد،
  منزه عن كل قبيح؟ وقيل: وظن المرسل إليهم أنّ الرسل قد كذبوا، أي: أخلفوا. أو: وظنّ
  المرسل إليهم أنهم كذبوا من جهة الرسل، أيّ: كذبتهم الرسل في أنهم ينصرون عليهم ولم
  يصدّقوهم فيه. وقرىء: «كذبوا» بالتشديد على وظن الرسل أنهم قد كذبتهم قومهم فيما وعدوهم
  من العذاب والنصرة عليهم. وقرأ مجاهد «كذبوا» بالتخفيف، على البناء للفاعل، على: وظن
  الرسل أنهم قد كذبوا فيما حدثوا به قومهم من النصرة، إمّا على تأويل ابن عباس، وإمّا
  على أنّ قومهم إذا لم يروا لموعدهم أثراً قالوا لهم: إنكم قد كذبتمونا فيكونون كاذبين
  عند قومهم. أو وظنّ المرسل إليهم أنّ الرسل قد كذبوا. ولو قرىء بهذا مشدّداً لكان معناه؛
  وظنّ الرسل أن قومهم كذبوهم في موعدهم. وقرىء: «فننجى» بالتخفيف والتشديد، من أنجاه
  ونجاه. وفنجى، على لفظ الماضي المبني للمفعول، وقرأ ابن محيصن «فنجا» والمراد بـ {
  مَّن نَّشَاء } المؤمنون، لأنهم الذين يستأهلون أن يشاء نجاتهم. وقد بين ذلك بقوله
  { وَلاَ يُرَدُّ بَأْسُنَا عَنِ ٱلْقَوْمِ ٱلْمُجْرِمِينَ }.</p>'
