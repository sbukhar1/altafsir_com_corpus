aaya: وَمَا تَسْأَلُهُمْ عَلَيْهِ مِنْ أَجْرٍ ۚ إِنْ هُوَ إِلَّا ذِكْرٌ لِلْعَالَمِينَ
text: '<p>{ وَمَآ أَكْثَرُ ٱلنَّاسِ } يريد العموم، كقوله:</p><p class="quran">وَلَـٰكِنَّ
  أَكْثَرَ ٱلنَّاسِ لاَ يُؤْمِنُونَ</p><p>[هود: 17] وعن ابن عباس رضي الله عنهما. أراد
  أهل مكة، أي وما هم بمؤمنين { وَلَوْ حَرَصْتَ } وتهالكت على إيمانهم لتصميمهم على
  الكفر وعنادهم { وَمَا تَسْئَلُهُمْ } على ما تحدثهم به وتذكرهم أن ينيلوك منفعة وجدوى،
  كما يعطى حملة الأحاديث والأخبار { إِنْ هُوَ إِلاَّ ذِكْرٌ } عظة من الله { لِـّلْعَـٰلَمِينَ
  } عامة، وحث على طلب النجاة على لسان رسول من رسله.</p>'
