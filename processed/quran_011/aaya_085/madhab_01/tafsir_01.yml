aaya: وَيَا قَوْمِ أَوْفُوا الْمِكْيَالَ وَالْمِيزَانَ بِالْقِسْطِ ۖ وَلَا تَبْخَسُوا
  النَّاسَ أَشْيَاءَهُمْ وَلَا تَعْثَوْا فِي الْأَرْضِ مُفْسِدِينَ
text: "<p>يقول تعالـى ذكره مخبراً عن قـيـل شعيب لقومه: أوفُوا الناس الكيـل والـميزان
  بـالقسط، يقول: بـالعدل، وذلك بأن توفُّوا أهل الـحقوق التـي هي مـما يكال أو يوزن
  حقوقهم علـى ما وجب لهم من التـمام بغير بخس ولا نقص.</p><p>وقوله: { وَلا تَبْخَسُوا
  النَّاسَ أشْياءَهُمْ } يقول ولا تنقصوا الناس حقوقهم التـي يجب علـيكم أن توفوهم كيلاً
  أو وزناً أو غير ذلك. كما:</p><p>حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا علـي
  بن صالـح بن حيّ، قال: بلغنـي فـي قوله: { وَلا تَبْخَسُوا النَّاسَ أشْياءَهُمْ }
  قال: لا تنقصوهم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلا
  تَبْخَسُوا النَّاسَ أشْياءَهُمْ } يقول: لا تظلـموا الناس أشياءهم.</p><p>وقوله: {
  وَلا تَعْثَوْا فِـي الأرْضِ مُفْسِدِينَ } يقول: ولا تسيروا فـي الأرض تعملون فـيها
  بـمعاصي الله. كما:</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة، فـي قوله: { وَلا تَعْثَوْا فِـي الأرْضِ مُفْسِدِينَ } قال: لا تسيروا
  فـي الأرض.</p><p>حُدثت عن الـمسيب، عن أبـي روق، عن الضحاك: { وَلا تَعْثَوْا فِـي
  الأرْضِ مُفْسِدِينَ } يقول: لا تسعوا فـي الأرض مفسدين، يعنـي: نقصان الكيـل والـميزان.</p>"
