aaya: وَتِلْكَ عَادٌ ۖ جَحَدُوا بِآيَاتِ رَبِّهِمْ وَعَصَوْا رُسُلَهُ وَاتَّبَعُوا
  أَمْرَ كُلِّ جَبَّارٍ عَنِيدٍ
text: '<p>{ وَتِلْكَ عَادٌ } إشارة إلى قبورهم وآثارهم، كأنه قال: سيحوا في الأرض فانظروا
  إليها واعتبروا، ثم استأنف وصف أحوالهم فقال: { جَحَدُواْ بِآيَـٰتِ رَبّهِمْ وَعَصَوْاْ
  رُسُلَهُ } لأنهم إذا عصوا رسولهم فقد عصوا جميع رسل الله،</p><p class="quran">لاَ
  نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ</p><p>[البقرة: 285] قيل لم يرسل إليهم إلا هود
  وحده { كُلّ جَبَّارٍ عَنِيدٍ } يريد رؤساءهم وكبراءهم ودعاتهم إلى تكذيب الرسل. ومعنى
  اتباع أمرهم: طاعتهم. ولما كانوا تابعين لهم دون الرسل جعلت اللعنة تابعة لهم في الدارين
  تكبهم على وجوههم في عذاب الله. و { أَلاۤ } وتكرارها مع النداء على كفرهم والدعاء
  عليهم، تهويل لأمرهم وتفظيع له، وبعث على الاعتبار بهم والحذر من مثل حالهم. فإن قلت:
  { بُعْدًا } دعاء بالهلاك، فما معنى الدعاء به عليهم بعد هلاكهم؟ قلت: معناه الدلالة
  على أنهم كانوا مستأهلين له: ألا ترى إلى قوله:</p><p class="poetry_or_grammar">إخْوَتي
  لاَ تَبْعَدُوا أبدَا</p><p class="poetry_or_grammar">وَبَلَى وَاللَّهِ قَدْ بَعِدُوا</p><p>{
  قَوْمِ هُودٍ } عطف بيان لعاد: فإن قلت: ما الفائدة في هذا البيان والبيان حاصل بدونه؟
  قلت: الفائدة فيه أن يوسموا بهذه الدعوة وسما، وتجعل فيهم أمراً محققاً لا شبهة فيه
  بوجه من الوجوه، ولأنّ عاداً عادان: الأولى القديمة التي هي قوم هود والقصة فيهم، والأخرى
  إرم.</p>'
