aaya: وَتِلْكَ عَادٌ ۖ جَحَدُوا بِآيَاتِ رَبِّهِمْ وَعَصَوْا رُسُلَهُ وَاتَّبَعُوا
  أَمْرَ كُلِّ جَبَّارٍ عَنِيدٍ
text: '<p>يقول تعالـى ذكره: وهؤلاء الذين أحللنا بهم نقمتنا وعذابنا عادٌ، جحدوا بأدلة
  الله وحججه، وعصوا رسله الذين أرسلهم إلـيهم للدعاء إلـى توحيده واتبـاع أمره، { واتَّبَعُوا
  أمْرَ كُلّ جَبَّـارٍ عَنِـيدٍ } يعنـي كلّ مستكبر علـى الله، حائد عن الـحقّ لا يذعن
  له ولا يقبله، يقال منه: عَنِدَ عن الـحقّ فهو يَعْنَدُ عُنُوداً، والرجل عَانِدٌ وعَنُودٌ،
  ومن ذلك قـيـل للعرق الذي ينفجر فلا يرقأ: عرق عانِدٌ: أي ضارّ، ومنه قول الراجز:</p><p
  class="poetry_or_grammar">إنَّـي كَبِـيرٌ لا أُطِيقُ العُنَّدَا</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَاتَّبَعُوا أمْرَ كُلّ جَبَّـارٍ
  عَنِـيدٍ }: الـمشرك.</p>'
