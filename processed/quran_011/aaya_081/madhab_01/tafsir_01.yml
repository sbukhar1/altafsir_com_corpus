aaya: قَالُوا يَا لُوطُ إِنَّا رُسُلُ رَبِّكَ لَنْ يَصِلُوا إِلَيْكَ ۖ فَأَسْرِ بِأَهْلِكَ
  بِقِطْعٍ مِنَ اللَّيْلِ وَلَا يَلْتَفِتْ مِنْكُمْ أَحَدٌ إِلَّا امْرَأَتَكَ ۖ إِنَّهُ
  مُصِيبُهَا مَا أَصَابَهُمْ ۚ إِنَّ مَوْعِدَهُمُ الصُّبْحُ ۚ أَلَيْسَ الصُّبْحُ بِقَرِيبٍ
text: '<p>يقول تعالـى ذكره: قالت الـملائكة للوط لـما قال لوط لقومه { لَوْ أنَّ لـي
  بِكُمْ قُوَّةً أوْ آوِي إلـى رُكْنٍ شَدِيدٍ } ورأوا ما لَقِـي من الكرب بسببهم منهم:
  { يا لُوطُ إنَّا رُسُلْ رَبِّكَ } أرسلنا لإهلاكهم، وإنهم لن يصلوا إلـيك وإلـى ضيفك
  بـمكروه، فهوّن علـيك الأمر، { فَأَسْرِ بأهْلِكَ بِقِطْعٍ مِنَ اللَّـيْـلِ } يقول:
  فـاخرج من بـين أظهرهم أنت وأهلك ببقـية من اللـيـل، يقال منه: أسرى وسَرَى، وذلك إذا
  سار بلـيـل. { وَلا يَـلْتَفِتُ مِنْكُمْ أحَدٌ إلاَّ امْرأتَكَ }.</p><p>واختلفت القراءة
  فـي قراءة قوله: { فأسْرِ } فقرأ ذلك عامة قرّاء الـمكيـين والـمدنـيـين: «فـاسْرِ»
  وصل بغير همز الألف من «سَرى». وقرأ ذلك عامة قرّاء الكوفة والبصرة: فَأَسْرِ بهمز
  الألف من «أسرى» والقول عندي فـي ذلك أنهما قراءتان قد قرأ بكلّ واحدة منهما أهل قُدْوة
  فـي القراءة، وهما لغتان مشهورتان فـي العرب معناهما واحد، فبأيتهما قرأ القارىء فمصيب
  الصواب فـي ذلك.</p><p>وأما قوله: { إلاَّ امْرأتَكَ } فإن عامة القرّاء من الـحجاز
  والكوفة، وبعض أهل البصرة، قرءوا بـالنصب { إلاَّ امْرأتَكَ } بتأويـل: فأسر بأهلك
  إلا امرأتك، وعلـى أن لوطاً أمر أن يسري بأهله سوى زوجته، فإنه نُهِي أن يُسْري بها،
  وأمر بتـخـلـيفها مع قومها. وقرأ ذلك بعض البصريـين: «إلاَّ امْرأتُكَ» رفعاً، بـمعنى:
  ولا يـلتفت منكم أحد إلا امرأتُك، فإن لوطاً قد أخرجها معه، وإنه نُهِي لوط ومن معه
  مـمن أسرى معه أن يـلتفتَ سوى زوجته، وإنها التفتت فهلكت لذلك.</p><p>وقوله: { إنَّهُ
  مُصِيبُها ما أصَابَهُمْ } يقول: إنه مصيب امرأتك ما أصاب قومك من العذاب. { إنَّ مَوْعِدَهُمُ
  الصُّبْحُ } يقول: إن موعد قومك الهلاك الصبح. فـاستبطأ ذلك منهم لوط، وقال لهم: بلـى
  عجلوا لهم الهلاك فقالوا: { ألَـيْسَ الصُّبْحُ بِقَرِيبٍ }: أي عند الصبح نزول العذاب
  بهم. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { ألَـيْسَ الصُّبْحُ
  بقَريبٍ }: أي إنـما ينزل بهم من صبح لـيـلتك هذه، فـامض لـما تؤمر.</p><p>وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا يعقوب،
  عن جعفر، عن سعيد، قال: فمضت الرسل من عند إبراهيـم إلـى لوط، فلـما أتوا لوطاً، وكان
  من أمرهم ما ذكر الله، قال جبرئيـل للوط: يا لُوطُ</p><p class="quran">إنَّا مُهْلِكُوا
  أهْل هَذِهِ القَرْيَةِ إنَّ أهْلَها كَانُوا ظَالِـمِينَ</p><p>فقال لهم لوط: أهلكوهم
  الساعة فقال له جبرئيـل علـيه السلام: { إن مَوْعِدَهُمُ الصُّبْحُ ألَـيْسَ الصُّبْحُ
  بقَرِيبٍ } فأنزلت علـى لوط: { ألَـيْسَ الصُّبْحُ بقَرِيبٍ } قال: فأمره أن يَسْري
  بأهله بِقطْع من اللـيـل، ولا يـلتفت منهم أحد إلا امرأته. قال: فسار، فلـما كانت الساعة
  التـي أهلكوا فـيها أدخـل جبرئيـل جناحه فرفعها حتـى سمع أهل السماء صياح الدِّيَكة
  ونُبـاح الكلاب، فجعل عالـيها سافلها، وأمطر علـيها حجارة منِ سجِّيـل، قال: وسمعت
  امرأة لوط الهَدَّة، فقالت: واقوماه فأدركها حجر فقتلها.</p><p>حدثنا ابن حميد، قال:
  ثنا يعقوب، عن حفص بن حميد، عن شمر بن عطية، قال: كان لوط أخذ علـى امرأته أن لا تذيع
  شيئا من سرّ أضيافه، قال: فلـما دخـل علـيه جبرئيـل ومن معه، رأتهم فـي صورة لـم تر
  مثلها قطاً فـانطلقت تسعى إلـى قومها، فأتت النادي فقالت بـيدها هكذا، وأقبلوا يُهْرَعون
  مشياً بـين الهرولة والـجمز. فلـما انتهوا إلـى لوط قال لهم لوط ما قال الله فـي كتابه،
  قال جبرئيـل: { يا لُوطُ إنَّا رُسُلُ رَبِّكَ لَنْ يَصِلُوا إلَـيْكَ } قال: فقال
  بـيده، فطمس أعينهم، فجعلوا يطلبونهم، يـلـمُسون الـحيطان وهم لا يبصرون.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن حذيفة، قال: لـما بصرت بهم يعنـي
  بـالرسل عجوز السُّوء امرأته انطلقت فأنذرتهم فقالت: إنه تَضَيَّفَ لوطاً قوم ما رأيت
  قوماً أحسن وجوها قال: ولا أعلـمه إلا قالت: ولا أشدّ بـياضاً وأطيب ريحاً. قال: فأتوه
  يهرعون إلـيه، كما قال الله، فأصفق لوط البـاب، قال: فجعلوا يعالـجونه، قال: فـاستأذن
  جبرئيـل ربه فـي عقوبتهم، فأذن له، فصفقهم بجناحه، فتركهم عميانا يتردّدون فـي أخبث
  لـيـلة ما أتت علـيهم قطّ، فأخبروه { إنَّا رسُلُ رَبِّكَ }  { فَأَسْرِ بِأهْلِكَ
  بِقِطْعٍ مِنَ اللَّـيْـلِ } قال: ولقد ذكر لنا أنه كانت مع لوط حين خرج من القرية
  امرأته، ثم سمعت الصوت، فـالتفتت وأرسل الله علـيها حجراً فأهلكها. وقوله: { إنَّ مَوْعِدَهُمُ
  الصُّبْحُ ألَـيْسَ الصُّبْحُ بقَرِيبٍ } فأراد نبـيّ الله ما هو أعجل من ذلك، فقالوا
  ألـيس الصبح بقريب؟</p><p>حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو
  بن قـيس الـملائي، عن سعيد بن بشير، عن قتادة، قال: انطلقت امرأته يعنـي امرأة لوط
  حين رأتهم، يعنـي حين رأت الرسل إلـى قومها، فقالت: إنه قد ضافه اللـيـلة قوم ما رأيت
  مثلهم قط أحسن وجوها ولا أطيب ريحاً فجاءوا يُهْرَعون إلـيه، فبـادرهم لوط إلـى أن
  يزجهم علـى البـاب، فقال: { هَؤُلاءِ بَناتـي إنْ كُنْتُـمْ فـاعِلِـينَ } فقالوا:
  { أو لَـمْ نَنْهَكَ عَنِ العالَـمِينَ }. فدخـلوا علـى الـملائكة، فتناولتهم الـملائكة
  وطمست أعينهم، فقالوا: يا لوط جئتنا بقوم سحرة سحرونا كما أنت حتـى تصبح قال: واحتـمل
  جبرئيـل قُرَيات لوط الأربع، فـي كل قرية مئة ألف، فرفعهم علـى جناحه بـين السماء والأرض،
  حتـى سمع أهل السماء الدنـيا أصوات دِيَكتهم، ثم قلبهم، فجعل الله عالـيها سافلها.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: قال حذيفة:
  لـما دخـلوا علـيه، ذهبت عجوزه عجوز السوُّء، فأتت قومها، فقالت: لقد تضيفَّ لوطاً
  اللـيـلة قوم ما رأيت قوماً قطّ أحسن وجوها منهم قال: فجاءوا يسرعون، فعاجلهم لوط،
  فقام ملك فلزّ البـاب يقول: فسدّه واستأذن جبرئيـل فـي عقوبتهم، فأذن له، فضربهم جبرئيـل
  بجناحه، فتركهم عمياناً، فبـاتوا بشرّ لـيـلة، ثم { قالُوا إنَّا رُسُلُ رَبِّكَ فَأَسْرِ
  بأهْلِكَ بقِطْعٍ مِنَ اللَّـيْـلِ وَلا يَـلْتَفِتْ مِنْكُمْ أحَدٌ إلاَّ امْرأتَكَ
  } قال: فبلغنا أنها سمعت صوتاً، فـالتفتت فأصابها حجر، وهي شاذّة من القوم، معلوم مكانها.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، عن حذيفة بنـحوه،
  إلا أنه قال: فعاجلهم لوط.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال:
  ثنا أسبـاط، عن السديّ، قال: لـما قال لوط: { لَوْ أنَّ لـي بِكُمْ قُوَّةً أوْ آوِي
  إلـى رُكْنٍ شَدِيدٍ } بسط حينئذ جبريـل علـيه جناحيه، ففقأ أعينهم وخرجوا يدوس بعضهم
  فـي أدبـار بعض عمياناً يقولون: النـجاء النـجاء فإن فـي بـيت لوط أسحر قوم فـي الأرض
  فذلك قوله: { وَلقَدْ رَاوَدُوهُ عَنْ ضَيْفِهِ فَطَمَسْنا أعْيُنَهَمْ }. وقالوا للوط:
  { إنَّا رُسُلُ رَبِّكَ لَنْ يَصِلُوا إلَـيْكَ فأَسْرِ بأهْلِكَ بِقطْعٍ مِنَ اللَّـيْـلِ
  وَلا يَـلْتَفِتْ مِنْكُمْ أحَدٌ إلاَّ امْرأتَكَ إنَّهُ مُصِيبُها } واتبع أدبـار
  أهلك يقول: سر بهم، { وَامْضوا حَيْثُ تؤْمَرُونَ } فأخرجهم الله إلـى الشأم، وقال
  لوط: أهلكوهم الساعة فقالوا: إنا لـم نؤمر إلا بـالصبح، ألـيس الصبح بقريب؟ فلـما أن
  كان السَّحَر خرج لوط وأهله معه امرأته، فذلك قوله: { إلاَّ آلَ لُوطٍ نَـجَّيْناهُمْ
  بِسَحَرٍ }.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل بن عبد الكريـم،
  عن عبد الصمد أنه سمع وهب بن منبه يقول: كان أهل سَدُوم الذين فـيهم لوط قوما قد استغنوا
  عن النساء بـالرجال فلـما رأى الله ذلك بعث الـملائكة لـيعذّبوهم، فأتوا إبراهيـم،
  وكان من أمره وأمرهم ما ذكر الله فـي كتابه. فلـما بشَّروا سارَة بـالولد، قاموا وقام
  معهم إبراهيـم يـمشي، قال: أخبرونـي لـم بُعِثتـم وما خَطْبكم؟ قالوا: إنا أرسلنا إلـى
  أهل سدوم لندمِّرها، وإنهم قوم سوء قد استغنوا بـالرجال عن النساء. قال إبراهيـم: إن
  كان فـيهم خمسون رجلاً صالـحاً؟ قالوا: إذن لا نعذبهم. فجعل ينقص حتـى قال أهل البـيت،
  قال: فإن كان فـيها بـيت صالـح؟ قال: فلوط وأهل بـيته. قالوا: إن امرأته هواها معهم.
  فلـما يئس إبراهيـم انصرف ومضوا إلـى أهل سَدُوم، فدخـلوا علـى لوط فلـما رأتهم امرأته
  أعجبها حسنهم وجمالهم، فأرسلت إلـى أهل القرية إنه قد نزل بنا قوم لـم يُرَ قوم قط
  أحسن منهم ولا أجمل فتسامعوا بذلك، فغشوا دار لوط من كل ناحية وتسوروا علـيهم الـجدران.
  فلقـيهم لوط، فقال: يا قوم لا تفضحونـي فـي ضيفـي، وأنا أزوّجكم بناتـي فهن أطهر لكم
  فقالوا: لو كنا نريد بناتك لقد عرفنا مكانهنّ، فقال: { لَوْ أنَّ لـي بِكُمْ قُوَّةً
  أوْ آوِي إلـى رُكْنٍ شَدِيدٍ }. فوجد علـيه الرسل، قالوا: إن ركنك لشديد، وإنهم آتـيهم
  عذاب غير مردود فمسح أحدهم أعينهم بجناحيه، فطمس أبصارهم، فقالوا: سحرنا، انصرفوا بنا
  حتـى نرجع إلـيه فكان من أمرهم ما قد قصّ الله تعالـى فـي كتابه.</p><p>فأدخـل ميكائيـل
  وهو صاحب العذاب جناحه حتـى بلغ أسفل الأرض، فقلبها، ونزلت حجارة من السماء، فتتبعت
  من لـم يكن منهم فـي القرية حيث كانوا، فأهلكهم الله، ونـجى لوطاً وأهله، إلا امرأته.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، وعن أبـي بكر بن عبد الله
  وأبو سفـيان، عن معمر، عن قتادة، عن حذيفة، دخـل حديث بعضهم فـي بعض، قال: كان إبراهيـم
  علـيه السلام يأتـيهم فـيقول: ويْحَكم أنهاكم عن الله أن تَعَرضوَّا لعقوبته، حتـى
  إذا بلغ الكتاب أجله لـمـحلّ عذابهم وسطوات الربّ بهم. قال: فـانتهت الـملائكة إلـى
  لوط وهو يعمل فـي أرض له، فدعاهم إلـى الضيافة، فقالوا: إنا مضيفوك اللـيـلة. وكان
  الله تعالـى عهد إلـى جبريـل علـيه السلام أن لا تعذبهم حتـى يشهد علـيهم لوط ثلاث
  شهادات فلـما توجه بهم لوط إلـى الضيافة، ذكر ما يعمل قومه من الشرّ والدواهي العظام،
  فمشي معهم ساعة، ثم التفت إلـيهم، فقال: أما تعلـمون ما يعمل أهل هذه القرية؟ ما أعلـم
  علـى وجه الأرض شرّا منهم، أين أذهب بكم إلـى قومي وهم شرّ خـلق الله فـالتفت جبرئيـل
  إلـى الـملائكة فقال: احفظوا هذه واحدة ثم مشى ساعة فلـما توسط القرية وأشفق علـيهم
  واستـحيا منهم، قال: أما تعلـمون ما يعمل أهل هذه القرية؟ وما أعلـم علـى وجه الأرض
  شرّاً منهم، إن قومي شرّ خـلق الله فـالتفت جبرئيـل إلـى الـملائكة، فقال: احفظوا هاتان
  ثنتان فلـما انتهى إلـى بـاب الدار بكى حياء منهم وشفقة علـيهم وقال: إن قومي شرّ خـلق
  الله، أما تعلـمون ما يعمل أهل هذه القرية؟ ما أعلـم علـى وجه الأرض أهل قرية شرّا
  منهم فقال جبريـل للـملائكة: احفظوا هذه ثلاث قد حَقّ العذاب. فلـما دخـلوا ذهبت عجوزه،
  عجوز السوء، فصعدت فلوّحت بثوبها، فأتاها الفسَّاق يهرعون سراعاً، قالوا: ما عندك؟
  قالت: ضيَّف لوط اللـيـلة قوماً ما رأيت أحسن وجوها منهم ولا أطيب ريحاً منهم فهرعوا
  مسارعين إلـى البـاب، فعاجلهم لوط علـى البـاب، فدافعوه طويلاً، هو داخـل وهم خارج،
  يناشدهم الله ويقول: { هَؤُلاَءِ بَنَاتِـي هُنَّ أطْهَرَ لَكُمْ } فقام الـمَلك فلزّ
  البـاب يقول: فسدّه واستأذن جبرئيـل فـي عقوبتهم، فأذن الله له، فقام فـي الصورة التـي
  يكون فـيها فـي السماء، فنشر جناحه، ولـجبرئيـل جناحان، وعلـيه وشاح من درّ منظوم،
  وهو برّاق الثنايا أجلـي الـجبـين، ورأسه حُبُك حُبُك، مثل الـمرجان وهو اللؤلؤ، كأنه
  الثلـج، وقدماه إلـى الـخضرة، فقال: { يا لُوطُ إنَّا رُسُلُ رَبَّكَ لَنْ يَصِلُوا
  إلـيكَ } امض يا لوط من البـاب ودعنـي وإياهم فتنـحَّى لوط عن البـاب، فخرج علـيهم
  فنشر جناحه، فضرب به وجوههم ضربة شدخ أعينهم فصاروا عميا لا يعرفون الطريق ولا يهتدون
  إلـى بـيوتهم.</p><p>ثم أمر لوطاً فـاحتـمل بأهله من لـيـلته، قال: { فَأَسْرِ بأهْلِكَ
  بقِطْعٍ مِنَ اللَّـيْـلِ }.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: لـما قال لوط لقومه: { لَوْ أنَّ لـي بِكُمْ قُوَّةً أوْ آوِي إلـى رُكْنٍ شَدِيدٍ
  } والرسل تسمع ما يقول وما يقال له ويرون ما هو فـيه من كرب ذلك، فلـما رأوا ما بلغه
  { قالُوا يا لُوطُ إنَّا رُسُلُ رَبِّكَ لَنْ يَصِلُوا إلَـيْكَ } أي بشيء تكرهه، فَأَسْرِ
  بأهْلِكَ بِقِطْعٍ مِنَ اللَّـيْـلِ وَلا يَـلْتَفِتْ مِنْكُمْ أحَدٌ إلاَّ امْرأتَكَ
  إنَّهُ مُصِيبُها ما أصَابَهُمْ إنَّ مَوْعِدَهُمُ الصبْحُ ألَـيْسَ الصُّبْحُ بقَرِيبٍ
  أي إنـما ينزل بهم العذاب من صبح لـيـلتك هذه، فـامض لـما تؤمر.</p><p>قال: ثنا سلـمة،
  عن مـحمد بن إسحاق، عن مـحمد بن كعب القُرَظي أنه حدَّث. أن الرسل عند ذلك سَفَعُوا
  فـي وجوه الذين جاءوا لوطا من قومه يراودونه عن ضيفه، فرجعوا عميانا. قال: يقول الله:</p><p
  class="quran">وَلَقَدْ رَاوَدُوهُ عَنْ ضَيْفِهِ فَطَمَسْنا أعْيُنَهُمْ</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { بقِطْعٍ مِنَ اللَّـيْـلِ } قال: بطائفة من اللـيـل.</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { بقِطْعٍ مِنَ اللَّـيْـلِ } بطائفة من
  اللـيـل.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال ابن عبـاس، قوله: { بقِطْعٍ مِنَ اللَّـيْـلِ } قال: جوف اللـيـل.</p><p>وقوله:
  { واتَّبِعْ أدْبـارَهُمْ } يقول: واتبع أدبـار أهلك، { ولا يَـلْتَفِتْ مِنْكُمْ أَحَدٌ
  }.</p><p>وكان مـجاهد يقول فـي ذلك ما:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد: { وَلا يَـلْتَفِتْ مِنْكُمْ أحَدٌ } قال: لا ينظر
  وراءه أحد، إلاَّ امْرأتَكَ.</p><p>ورُوى عن عبد الله بن مسعود أنه كان يقرأ: «فَأَسْرِ
  بأهْلكَ بقطْعٍ مِنَ اللَّـيْـلِ إلاَّ امْرأتَكَ».</p><p>حدثنـي بذلك أحمد بن يوسف،
  قال: ثنا القاسم بن سلام، قال: ثنا حجاج، عن هارون، قال فـي حرف ابن مسعود: «فَأَسْرِ
  بأهْلِكَ بقِطْعٍ مِنَ اللَّـيْـلِ إلاَّ امْرأتَكَ».</p><p>وهذا يدلّ علـى صحة القراءة
  بـالنصب.</p>'
