aaya: قَالُوا يَا شُعَيْبُ أَصَلَاتُكَ تَأْمُرُكَ أَنْ نَتْرُكَ مَا يَعْبُدُ آبَاؤُنَا
  أَوْ أَنْ نَفْعَلَ فِي أَمْوَالِنَا مَا نَشَاءُ ۖ إِنَّكَ لَأَنْتَ الْحَلِيمُ الرَّشِيدُ
text: "<p>يقول تعالـى ذكره: قال قوم شعيب: { يا شُعَيْبُ أصَلاتُكَ تَأْمُرُكَ أنْ نَتْرُكَ
  } عبـادة { ما يَعْبُدُ آبـاؤُنا } من الأوثان والأصنام، { أوْ أنْ نَفْعَلَ فِـي أمْوَالِنا
  ما نَشاءُ } من كسر الدراهم وقطعها وبخس الناس فـي الكيـل والوزن { إنَّكَ لأَنْتَ
  الـحَلِـيـمُ } وهو الذي لا يحمله الغضب أن يفعل ما لـم يكن لـيفعله فـي حال الرضا،
  { الرَّشِيدُ } يعنـي: رشيد الأمر فـي أمره إياهم أن يتركوا عبـادة الأوثان. كما:</p><p>حدثنا
  مـحمود بن خداش، قال: ثنا حماد بن خالد الـخياط، قال: ثنا داود بن قـيس، عن زيد بن
  أسلـم، فـي قول الله: { أصلاتُك تأمُرُك أن نَتْرُك ما يَعْبُدُ آبـاؤُنا أوْ أنْ نَفْعَل
  فـي أمْوَالِنا ما نَشاءُ، إنَّكَ لانْتَ الـحَلِـيـمُ الرَّشيدُ } قال: كان مـما نهاهم
  عنه حذف الدراهم، أو قال: قطع الدراهم. الشك من حماد.</p><p>حدثنا سهل بن موسى الرازي،
  قال: ثنا ابن أبـي فُدَيك، عن أبـي مودود، قال: سمعت مـحمد بن كعب القرظي يقول: بلغنـي
  أن قوم شعيب عذّبوا فـي قطع الدراهم، وجدت ذلك فـي القرآن: { أصَلاتُكَ تَأمُرُكَ أن
  نَتْرُكَ ما يَعْبُدُ آبـاؤُنا أو أن نَفْعَل فـي أمْوَالِنا ما نَشاءُ }.</p><p>حدثنا
  ابن وكيع، قال: ثنا زيد بن حبـاب، عن موسى بن عبـيدة، عن مـحمد بن كعب القرظي، قال:
  عذّب قوم شعيب فـي قطعهم الدراهم، فقالوا: { يا شُعَيْبُ أصَلاتُكَ تَأمُرُكَ أن نَتْرُكَ
  ما يَعْبُدُ آبـاؤُنا أو أن نَفْعَلَ فـي أمْوَالِنا ما نَشاءُ }.</p><p>قال: ثنا حماد
  بن خالد الـخياط، عن داود بن قـيس، عن زيد بن أسلـم، فـي قوله: { أو أن نَفْعَلَ فِـي
  أمْوَالِنا ما نَشاءُ } قال: كان مـما نهاهم عنه: حذف الدراهم.</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { قالُوا يا شُعَيْبُ أصَلاتُكَ
  تَأمُرُكَ أنْ نَتْرُكَ ما يَعْبُدُ آبـاؤُنا أوْ أنْ نَفْعَلَ فِـي أمْوَالِنا ما
  نَشاءُ } قال: نهاهم عن قطع الدنانـير والدراهم، فقالوا: إنـما هي أموالنا نفعل فـيها
  ما نشاء، إن شئنا قطعناها، وإن شئنا حَرّقناها، وإن شئنا طرحناها.</p><p>قال: وأخبرنا
  ابن وهب، قال: وأخبرنـي داود بن قـيس الـمري أنه سمع زيد بن أسلـم يقول فـي قول الله:
  { قالُوا يا شُعَيْبُ أصَلاتُكَ تَأمُرُكَ أنْ نَتْرُكَ ما يَعْبُدُ آبـاؤُنا أوْ أنْ
  نَفْعَلَ فِـي أمْوَالِنا ما نَشاءُ } قال زيد: كان من ذلك قطع الدراهم.</p><p>وقوله:
  { أصَلاتُكَ } كان الأعمش يقول فـي تأويـلها ما:</p><p>حدثنا الـحسن، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا الثوري عن الأعمش، فـي قوله: { أصَلاتُكَ } قال: قراءتك.</p><p>فإن
  قال قائل: وكيف قـيـل: أصلاتك تأمرك أن نترك ما يعبد آبـاؤنا، أو أن نفعل فـي أموالنا
  ما نشاء، وإنـما كان شعيب نهاهم أن يفعلوا فـي أموالهم ما قد ذكرت أنه نهاهم عنه فـيها؟
  قـيـل: إن معنى ذلك بخلاف ما توهمت.</p><p>وقد اختلف أهل العربـية فـي معنى ذلك، فقال
  بعض البصريـين: معنى ذلك: أصلاتك تأمرك أن نترك ما يعبد آبـاؤنا، أن أن نترك أن نفعل
  فـي أموالنا ما نشاء، ولـيس معناه: تأمرك أن نفعل فـي أموالنا ما نشاء، لأنه لـيس بذا
  أمرهم.</p><p>وقال بعض الكوفـيـين نـحو هذا القول، قال: وفـيها وجه آخر يجعل الأمر
  كالنهي، كأنه قال: أصلاتك تأمرك بذا وتنهانا عن ذا؟ فهي حينئذ مردودة علـى أن الأولـى
  منصوبة بقوله «تأمرك»، وأن الثانـية منصوبة عطفـاً بها علـى «ما» التـي فـي قوله: {
  ما يَعْبُدُ }. وإذا كان ذلك كذلك، كان معنى الكلام: أصلاتك تأمرك أن نترك ما يعبد
  آبـاؤنا، أو أن نترك أن نفعل فـي أموالنا ما نشاء؟ وقد ذكر عن بعض القرّاء أنه قرأه
  «ما تَشاءُ»، فمن قرأ ذلك كذلك فلا مؤنة فـيه، وكانت «أن» الثانـية حينئذ معطوفة علـى
  «أن» الأولـى.</p><p>وأما قولهم لشعيب: { إنَّكَ لأَنْتَ الـحَلِـيـمُ الرَّشِيدُ }
  فإنهم أعداء الله قالوا ذلك له استهزاء به وإنـما سفهوه وجهلوه بهذا الكلام. وبـما
  قلنا من ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { إنَّكَ لأَنْتَ الـحَلِـيـمُ الرَّشِيدُ } قال: يستهزءون.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّكَ لأَنْتَ الـحَلِـيـمُ
  الرَّشِيدُ } الـمستهزءون يستهزءون بأنك لأنت الـحلـيـم الرشيد.</p>"
