aaya: إِنَّ فِي ذَٰلِكَ لَآيَةً لِمَنْ خَافَ عَذَابَ الْآخِرَةِ ۚ ذَٰلِكَ يَوْمٌ مَجْمُوعٌ
  لَهُ النَّاسُ وَذَٰلِكَ يَوْمٌ مَشْهُودٌ
text: "<p>يقول تعالـى ذكره: إن فـي أخذنا مَن أخذنا من أهل القرى التـي اقتصصنا خبرها
  علـيكم أيها الناس الآية، يقول: لعبرة وعظة لـمن خاف عقاب الله وعذابه فـي الآخرة من
  عبـاده، وحجة علـيه لربه، وزاجراً يزجره عن أن يعصي الله ويخالفه فـيـما أمره ونهاه.
  وقـيـل: بل معنى ذلك: إن فـيه عبرة لـمن خاف عذاب الآخرة بأن الله سيفـي له بوعده.
  ذكر من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { إنَّ فِـي ذلكَ لآيَةً لِـمَنْ خافَ عَذَابَ الآخِرَةِ } إنا سوف نفـي لهم بـما وعدناهم
  فـي الآخرة كما وفـينا للأنبـياء أنا ننصرهم. وقوله: { ذلكَ يَوْمٌ مَـجْمُوعٌ لَهُ
  النَّاسُ } يقول تعالـى ذكره: هذا الـيوم، يعنـي يوم القـيامة، { يوْمٌ مـجموعٌ له
  الناس } ، يقول: يحشر الله الناس من قبورهم، فـيجمعهم فـيه للـجزاء والثواب والعقاب.
  { وَذَلكَ يَوْمٌ مَشْهُودٌ } يقول: وهو يوم تشهده الـخلائق لا يتـخـلف منهم أحد، فـينتقم
  حينئذ مـمن عصى الله وخالف أمره وكذب رسله.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، عن أبـي بشر، عن مـجاهد،
  فـي قوله: { ذلكَ يَوْمٌ مَـجْمُوعٌ لَهُ النَّاسُ وذلكَ يَوْمٌ مَشْهُودٌ } قال: يوم
  القـيامة.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، عن أبـي بشر، عن عكرمة، مثله.</p><p>حدثنا
  أبو كريب، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن شعبة، عن علـيّ بن زيد،
  عن يوسف الـمكيّ، عن ابن عبـاس، قال: الشاهد: مـحمد، والـمشهود: يوم القـيامة. ثم قرأ:
  { ذلكَ يَوْمٌ مَـجْمُوعٌ لَهُ النَّاسُ وذلكَ يَوْمٌ مَشْهُودٌ }.</p><p>حدثنـي الـمثنى،
  قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد، عن علـيّ بن زيد، عن ابن عبـاس، قال:
  الشاهد: مـحمد، والـمشهود: يوم القـيامة. ثم تلا هذه الآية: { ذلكَ يَوْمٌ مَـجْمُوعٌ
  لَهُ النَّاسُ وذلكَ يَوْمٌ مَشْهُودٌ }.</p><p>حُدثت عن الـمسيب عن جويبر، عن الضحاك،
  قوله: { ذلكَ يَوْمٌ مَـجْمُوعٌ لَهُ النَّاسُ وذلكَ يَوْمٌ مَشْهُودٌ } قال: ذلك يوم
  القـيامة، يجتـمع فـيه الـخـلق كلهم ويشهده أهل السماء وأهل الأرض.</p>"
