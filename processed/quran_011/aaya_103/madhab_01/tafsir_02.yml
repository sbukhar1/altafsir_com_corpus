aaya: إِنَّ فِي ذَٰلِكَ لَآيَةً لِمَنْ خَافَ عَذَابَ الْآخِرَةِ ۚ ذَٰلِكَ يَوْمٌ مَجْمُوعٌ
  لَهُ النَّاسُ وَذَٰلِكَ يَوْمٌ مَشْهُودٌ
text: '<p>{ ذٰلِكَ } إشارة إلى ما قص الله من قصص الأمم الهالكة بذنوبهم { لآيَةً لِـّمَنْ
  خَافَ } لعبرة له، لأنه ينظر إلى ما أحل الله بالمجرمين في الدنيا، وما هو إلا أنموذج
  مما أعدّ لهم في الآخرة، فإذا رأى عظمه وشدّته اعتبر به عظم العذاب الموعود، فيكون
  له عبرة وعظة ولطفاً في زيادة التقوى والخشية من الله تعالى. ونحوه:</p><p class="quran">إِنَّ
  فِى ذَلِكَ لَعِبْرَةً لِّمَن يَخْشَىٰ</p><p>[النازعات: 26] { ذٰلِكَ } إشارة إلى
  يوم القيامة، لأنّ عذاب الآخرة دلّ عليه. و { ٱلنَّاسِ } رفع باسم المفعول الذي هو
  مجموع كما يرفع بفعله إذا قلت يجمع له الناس. فإن قلت لأي فائدة أوأثر اسم المفعول
  على فعله؟ قلت: لما في اسم المفعول من دلالة على ثبات معنى الجمع لليوم وأنه يوم لا
  بدّ من أن يكون ميعاداً مضروباً لجمع الناس له، وأنه الموصوف بذلك صفة لازمة، وهو أثبت
  أيضاً لإسناد الجمع إلى الناس، وأنهم لا ينفكون منه، ونظيره قول المتهدد: إنك لمنهوب
  مالك محروب قومك، فيه من تمكن الوصف وثباته ما ليس في الفعل، وإن شئت فوازن بينه وبين
  قوله:</p><p class="quran">يَوْمَ يَجْمَعُكُمْ لِيَوْمِ ٱلْجَمْعِ</p><p>[التغابن:
  9] تعثر على صحة ما قلت لك. ومعنى يجمعون له: يجمعون لما فيه من الحساب والثواب والعقاب
  { يَوْمٌ مَّشْهُودٌ } مشهود فيه، فاتسع في الظرف بإجرائه مجرى المفعول به، كقوله:</p><p
  class="poetry_or_grammar">وَيَوْمٍ شَهِدْنَاهُ سُلَيْماً وَعامِراً</p><p>أي يشهد
  فيه الخلائق الموقف لا يغيب عنه أحد. والمراد بالمشهود: الذي كثر شاهدوه ومنه قولهم:
  لفلان مجلس مشهود، وطعام محضور. قال:</p><p class="poetry_or_grammar">في مَحْفَلٍ
  مِنْ نَوَاصِي النَّاسِ مَشْهُودِ</p><p>فإن قلت: فما منعك أن تجعل اليوم مشهوداً في
  نفسه دون أن تجعله مشهوداً فيه، كما قال الله تعالى:</p><p class="quran">فَمَن شَهِدَ
  مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ</p><p>[البقرة: 185]؟ قلت: الغرض وصف ذلك اليوم بالهول
  والعظم وتميزه من بين الأيام، فإن جعلته مشهوداً في نفسه فسائر الأيام كذلك مشهودات
  كلها، ولكن يجعل مشهوداً فيه حتى يحصل التميز كما تميز يوم الجمعة عن أيام الأسبوع
  بكونه مشهوداً فيه دونها، ولم يجز أن يكون مشهوداً في نفسه؛ لأنّ سائر أيام الأسبوع
  مثله يشهدها كل من يشهده، وكذلك قوله:</p><p class="quran">فَمَن شَهِدَ مِنكُمُ الشَّهْرَ
  فَلْيَصُمْهُ</p><p>[البقرة: 185] الشهر منتصب ظرفاً لا مفعولا به، وكذلك الضمير في
  { فَلْيَصُمْهُ } والمعنى: فمن شهد منكم في الشهر فليصم فيه، يعني: فمن كان منكم مقيماً
  حاضراً لوطنه في شهر رمضان فليصم فيه، ولو نصبته مفعولاً فالمسافر والمقيم كلاهما يشهدان
  الشهر، لا يشهده المقيم، ويغيب عنه المسافر:</p>'
