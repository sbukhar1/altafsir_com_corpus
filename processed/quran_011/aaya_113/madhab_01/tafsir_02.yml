aaya: وَلَا تَرْكَنُوا إِلَى الَّذِينَ ظَلَمُوا فَتَمَسَّكُمُ النَّارُ وَمَا لَكُمْ
  مِنْ دُونِ اللَّهِ مِنْ أَوْلِيَاءَ ثُمَّ لَا تُنْصَرُونَ
text: '<p>قرىء: «ولا تركنوا»، بفتح الكاف وضمها مع فتح التاء. وعن أبي عمرو: بكسر التاء
  وفتح الكاف، على لغة تميم في كسرهم حروف المضارعة إلا الياء في كل ما كان من باب علم
  يعلم. ونحوه قراءة من قرأ { فَتَمَسَّكُمُ ٱلنَّارُ } بكسر التاء. وقرأ ابن أبي عبلة:
  «ولا تُركِنوا»، على البناء للمفعول، من أركنه إذا أماله، والنهي متناول للانحطاط في
  هواهم، والانقطاع إليهم، ومصاحبتهم ومجالستهم وزيارتهم ومداهنتهم، والرضا بأعمالهم،
  والتشبه بهم، والتزيي بزيهم، ومدّ العين إلى زهرتهم. وذكرهم بما فيه تعظيم لهم. وتأمّل
  قوله: { وَلاَ تَرْكَنُوۤاْ } فإن الركون هو الميل اليسير. وقوله: { إِلَى ٱلَّذِينَ
  ظَلَمُواْ } أي إلى الذين وجد منهم الظلم، ولم يقل إلى الظالمين. وحكي أنّ الموفق صلى
  خلف الإمام فقرأ بهذه الآية فغشي عليه، فلما أفاق قيل له، فقال: هذا فيمن ركن إلى من
  ظلم، فكيف بالظالم. وعن الحسن رحمه الله: جعل الله الدين بين لاءين:</p><p class="quran">وَلاَ
  تَطْغَوْاْ</p><p>[هود: 112]، { وَلاَ تَرْكَنُواْ } ولما خالط الزهري السلاطين كتب
  إليه أخ له في الدين: عافانا الله وإياك أبا بكر من الفتن، فقد أصبحت بحال ينبغي لمن
  عرفك أن يدعو لك الله ويرحمك: أصبحت شيخاً كبيراً وقد أثقلتك نعم الله بما فهمك الله
  من كتابه وعلمك من سنة نبيه، وليس كذلك أخذ الله الميثاق على العلماء، قال الله سبحانه</p><p
  class="quran">لَتُبَيّنُنَّهُ لِلنَّاسِ وَلاَ تَكْتُمُونَهُ</p><p>[آل عمران: 187]
  واعلم أنّ أيسر ما ارتكب وأخفّ ما احتملت: أنك آنست وحشة الظالم، وسهلت سبيل الغي بدنوّك
  ممن لم يؤدّ حقاً ولم يترك باطلاً حين أدناك اتخذوك قطباً تدور عليك رحى باطلهم، وجسراً
  يعبرون عليك إلى بلائهم وسلماً يصعدون فيك إلى ضلالهم، يُدخلون الشكّ بك على العلماء،
  ويقتادون بك قلوب الجهلاء، فما أيسر ما عمروا لك في جنب ما خرّبوا عليك، وما أكثر ما
  أخذوا منك في جنب ما أفسدوا عليك من دينك، فيما يؤمنك أن تكون ممن قال الله فيهم</p><p
  class="quran">فَخَلَفَ مِن بَعْدِهِمْ خَلْفٌ أَضَاعُواْ ٱلصَّلَـوٰةَ وَٱتَّبَعُواْ
  ٱلشَّهَوٰتِ فَسَوْفَ يَلْقُونَ غَيّاً</p><p>[مريم: 59] فإنك تعامل من لا يجهل، ويحفظ
  عليك من لا يغفل، فداو دينك فقد دخله سقم، وهيىء زادك فقد حضر السفر البعيد، وما يخفى
  على الله من شيء في الأرض ولا في السماء، والسلام. وقال سفيان: في جهنم واد لا يسكنه
  إلا القرّاء الزائرون للملوك. وعن الأوزاعي: ما من شيء أبغض إلى الله من عالم يزور
  عاملاً. وعن محمد بن مسلمة: الذباب على العذرة، أحسن من قارىء على باب هؤلاء. وقال
  رسول الله صلى الله عليه وسلم:</p><p>(531)</p><p class="hadith"> " من دعا لظالم بالبقاء
  فقد أحب أن يعصى الله في أرضه " </p><p class="hadith">  </p><p>ولقد سئل سفيان عن
  ظالم أشرف على الهلاك في برية، هل يسقى شربة ماء؟ فقال: لا، فقيل له: يموت؟ فقال: دعه
  يموت. { وَمَا لَكُمْ مّن دُونِ ٱللَّهِ مِنْ أَوْلِيَاء } حال من قوله: { فَتَمَسَّكُمُ
  } أي: فتمسكم النار وأنتم على هذه الحال. ومعناه: وما لكم من دون الله من أنصار يقدرون
  على منعكم من عذابه، لا يقدر على منعكم من غيره { ثُمَّ لا تُنصَرُونَ } ثم لا ينصركم
  هو، لأنه وجب في حكمته تعذيبكم وترك الإبقاء عليكم. فإن قلت: فما معنى ثم؟ قلت: معناها
  الاستبعاد، لأنّ النصرة من الله مستبعدة مع استيجابهم العذاب واقتضاء حكمته له.</p>'
