aaya: وَلَا تَرْكَنُوا إِلَى الَّذِينَ ظَلَمُوا فَتَمَسَّكُمُ النَّارُ وَمَا لَكُمْ
  مِنْ دُونِ اللَّهِ مِنْ أَوْلِيَاءَ ثُمَّ لَا تُنْصَرُونَ
text: '<p>يقول تعالـى ذكره: ولا تـميـلوا أيها الناس إلـى قول هؤلاء الذين كفروا بـالله،
  فتقبلوا منهم وترضوا أعمالهم، فتـمسّكم النار بفعلكم ذلك، وما لكم من دون الله من ناصر
  ينصركم وولـيّ يـلـيكم. { ثُمَّ لا تنْصُرونَ } يقول: فإنكم إن فعلتـم ذلك لـم ينصركم
  الله، بل يخـلـيكم من نصرته ويسلط علـيكم عدوّكم. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنا معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { وَلا تَرْكَنُوا إلـى الَّذِينَ ظَلَـمُوا فَتَـمَسَّكُمُ
  النَّارُ } يعنـي: الركون إلـى الشرك.</p><p>حدثنا ابن وكيع، قال: ثنا ابن يـمان، عن
  أبـي جعفر، عن الربـيع، عن أبـي العالـية: { وَلا تَرْكَنُوا إلـى الَّذِينَ ظَلَـمُوا
  } يقول: لا ترضوا أعمالهم.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع، عن أبـي العالـية: { وَلا تَرْكَنُوا إلـى الَّذِينَ ظَلَـمُوا
  } يقلو: لا ترضوا أعمالهم، يقول: الركون: الرضا.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية، فـي قوله: { وَلا تَرْكَنُوا
  إلـى الَّذِينَ ظَلَـمُوا } قال: لا ترضوا أعمالهم فتـمسكم النار.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَلا تَرْكَنُوا إلـى الَّذِينَ
  ظَلَـمُوا } قال: قال ابن عبـاس: ولا تـميـلوا إلـى الذين ظلـموا.</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا تَرْكَنُوا إلـى الَّذِينَ ظَلَـمُوا
  فَتَـمَسَّكُمُ النَّارُ } يقول: لا تلـحقوا بـالشرك، وهو الذي خرجتـم منه.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا تَرْكَنُوا إلـى الَّذِينَ
  ظَلَـمُوا فَتَـمَسَّكُمُ النَّارُ } قال: الركون: الإدهان. وقرأ:</p><p class="quran">وَدُّوا
  لَوْ تُدْهِنُ فَـيُدْهِنُونَ</p><p>قال: تركن إلـيهم، ولا تنكر علـيهم الذي قالوا:
  وقد قالوا العظيـم من كفرهم بـالله وكتابه ورسله. قال: وإنـما هذا لأهل الكفر وأهل
  الشرك ولـيس لأهل الإسلام، أما أهل الذنوب من أهل الإسلام فـالله أعلـم بذنوبهم وأعمالهم،
  ما ينبغي لأحد أن يصالـح علـى شيء من معاصي الله ولا يركن إلـيه فـيها.</p>'
