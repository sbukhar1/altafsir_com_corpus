aaya: وَيَا قَوْمِ هَٰذِهِ نَاقَةُ اللَّهِ لَكُمْ آيَةً فَذَرُوهَا تَأْكُلْ فِي أَرْضِ
  اللَّهِ وَلَا تَمَسُّوهَا بِسُوءٍ فَيَأْخُذَكُمْ عَذَابٌ قَرِيبٌ
text: '<p>{ هُوَ أَنشَأَكُمْ مّنَ ٱلأَرْضِ } لم ينشئكم منها إلا هو، ولم يستعمركم فيها
  غيره. وإنشاؤهم منها خلق آدم من التراب { وَٱسْتَعْمَرَكُمْ فِيهَا } وأمركم بالعمارة،
  والعمارة متنوعة إلى واجب وندب ومباح ومكروه، وكان ملوك فارس قد أكثروا من حفر الأنهار
  وغرس الأشجار، وعمروا الأعمار الطوال، مع ما كان فيهم من عسف الرعايا، فسأل نبي من
  أنبياء زمانهم ربه عن سبب تعميرهم، فأوحى إليه: إنهم عمروا بلادي فعاش فيها عبادي.
  وعن معاوية بن أبي سفيان أنه أخذ في إحياء الأرض في آخر أمره، فقيل له، فقال: ما حملني
  عليه إلا قول القائل:</p><p class="poetry_or_grammar">لَيْسَ الفَتَى بِفتَي لاَيسْتَضَاءُ
  بِه</p><p class="poetry_or_grammar">وَلاَ تَكُونُ لَهُ في الأَرْضِ آثَارُ</p><p>وقيل:
  استعمركم من العمر، نحو استبقاكم من البقاء، وقد جعل من العمرى. وفيه وجهان، أحدهما:
  أن يكون استعمر في معنى أعمر، كقولك استهلكه في معنى أهلكه. ومعناه: أعمركم فيها دياركم،
  ثم هو وارثها منكم عند انقضاء أعماركم. والثاني أن يكون بمعنى جعلكم معمرين دياركم
  فيها، لأنّ الرجل إذا ورّث داره من بعده فكأنما أعمره إياها، لأنه يسكنها عمره ثم يتركها
  لغيره { قَرِيبٌ } داني الرحمة سهل المطلب { مُّجِيبٌ } لمن دعاه وسأله { فِينَا }
  فيما بيننا { مَرْجُوّا } كانت تلوح فيك مخايل الخير وأمارات الرشد فكنا نرجوك لننتفع
  بك، وتكون مشاوراً في الأمور ومسترشداً في التدابير، فلما نطقت بهذا القول انقطع رجاؤنا
  عنك وعلمنا أن لا خير فيك. وعن ابن عباس: فاضلاً خيراً نقدّمك على جميعنا. وقيل: كنا
  نرجو أن تدخل في ديننا وتوافقنا على ما نحن عليه { يَعْبُدُ ءابَاؤُنَا } حكاية حال
  ماضية { مُرِيبٍ } من أرابه إذا أوقعه في الريبة وهي قلق النفس وانتفاء الطمأنينة باليقين.
  أو من «أراب الرجل» إذا كان ذا ريبة على الإسناد المجازي. قيل: { إِن كُنتُ عَلَىٰ
  بَيّنَةٍ مّن رَّبّى } بحرف الشك وكان على يقين أنه على بينة، لأنّ خطابه للجاحدين،
  فكأنه قال: قدّروا أني على بينة من ربي، وأني نبيّ على الحقيقة، وانظروا إن تابعتكم
  وعصيت ربي في أوامره، فمن يمنعني من عذاب الله؟ { فَمَا تَزِيدُونَنِى } إذن حينئذ
  { غَيْرَ تَخْسِيرٍ } يعني تخسرون أعمالي وتبطلونها. أو فما تزيدونني بما تقولون لي
  وتحملونني عليه غير أن أخسركم، أي أنسبكم إلى الخسران وأقول لكم إنكم خاسرون { ءَايَةً
  } نصب على الحال قد عمل فيها ما دلّ عليه اسم الإشارة من معنى الفعل. فإن قلت: فبم
  يتعلق { لَكُمْ } قلت بآية حالاً منها متقدّمة؛ لأنها لو تأخرت لكانت صفة لها، فلما
  تقدمت انتصبت على الحال { عَذَابٌ قَرِيبٌ } عاجل لا يستأخر عن مسكم لها بسوء إلا يسيراً،
  وذلك ثلاثة أيام ثم يقع عليكم { تَمَتَّعُواْ } استمتعوا بالعيش { فِى دَارِكُمْ }
  في بلدكم.</p><p>وتسمى البلاد الديار؛ لأنه يدار فيه أي يتصرف. يقال: ديار بكر، لبلادهم.
  وتقول العرب الذين حوالي مكة: نحن من عرب الدار، يريدون من عرب البلد. وقيل: في دار
  الدنيا. وقيل: عقروها يوم الأربعاء وهلكوا يوم السبت { غَيْرُ مَكْذُوبٍ } غير مكذوب
  فيه، فاتسع في الظرف بحذف الحرف واجرائه مجرى المفعول به، كقولك: يوم مشهود، من قوله:</p><p
  class="poetry_or_grammar">وَيَوْمَ شَهِدْنَاهُ.........</p><p>أو على المجاز، كأنه
  قيل للوعد: نفي بك، فإذا وفى به فقد صدق ولم يكذب. أو وعد غير كذب، على أنّ المكذوب
  مصدر كالمجلود والمعقول، وكالمصدوقة بمعنى الصدق { وَمِنْ خِزْىِ يَوْمِئِذٍ } قرىء
  مفتوح الميم لأنه مضاف إلى إذ، وهو غير متمكن، كقوله:</p><p class="poetry_or_grammar">عَلَى
  حِينَ عَاتَبْتُ المَشِيبَ عَلَى الصِّبَا</p><p>فإن قلت: علام عطف؟ قلت: على نجينا،
  لأنّ تقديره ونجيناهم من خزي يومئذ، كما قال</p><p class="quran">وَنَجَّيْنَاهُمْ
  مّنْ عَذَابٍ غَلِيظٍ</p><p>[هود: 58] على: وكانت التنجية من خزي يومئذ، أي من ذله
  ومهانته وفضيحته، ولا خزي أعظم من خزي من كان هلاكه يغضب الله وانتقامه. ويجوز أن يريد
  بيومئذ يوم القيامة، كما فسر العذاب الغليظ بعذاب الآخرة. وقرىء: «ألا إن ثمود» و «لثمود»
  كلاهما بالصرف وامتناعه، فالصرف للذهاب إلى الحيّ أو الأب الأكبر، ومنعه للتعريف والتأنيث،
  بمعنى القبيلة.</p>'
