aaya: "۞ وَأَمَّا الَّذِينَ سُعِدُوا فَفِي الْجَنَّةِ خَالِدِينَ فِيهَا مَا دَامَتِ
  السَّمَاوَاتُ وَالْأَرْضُ إِلَّا مَا شَاءَ رَبُّكَ ۖ عَطَاءً غَيْرَ مَجْذُوذٍ"
text: '<p>{ غَيْرَ مَجْذُوذٍ } غير مقطوع، ولكنه ممتدّ إلى غير نهاية، كقوله:</p><p
  class="quran">لَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ</p><p>[فصلت: 8] لما قصّ قصص عبدة الأوثان،
  وذكر ما أحلّ بهم من نقمه، وما أعدّ لهم من عذابه قال: { فَلاَ تَكُ فِى مِرْيَةٍ مِـّمَّا
  يَعْبُدُ هَـٰؤُلاۤء } أي: فلا تشك بعد ما أنزل عليك من هذ القصص في سوء عاقبة عبادتهم
  وتعرّضهم بها لما أصاب أمثالهم قبلهم تسلية لرسول الله صلى الله عليه وسلم، وعدة بالٱنتقام
  منهم ووعيداً لهم ثم قال: { مَا يَعْبُدُونَ إِلاَّ كَمَا يَعْبُدُ ءابآؤهُم } يريد
  أن حالهم في الشرك مثل حال آبائهم من غير تفاوت بين الحالين، وقد بلغك ما نزل بآبائهم
  فسينزلنّ بهم مثله، وهو استئناف معناه تعليل النهي عن المرية. و «ما» في مما، وكما:
  يجوز أن تكون مصدرية وموصولة، أي: من عبادتهم، وكعبادتهم. أو مما يعبدون من الأوثان،
  ومثل ما يعبدون منها { وَإِنَّا لَمُوَفُّوهُمْ نَصِيبَهُمْ } أي حظهم من العذاب كما
  وفينا آباءهم أنصباءهم. فإن قلت: كيف نصب { غَيْرَ مَنقُوصٍ } حالاً عن النصيب الموفى؟
  قلت: يجوز أن يوفى وهو ناقص، ويوفى وهو كامل. ألا تراك تقول. وفيته شطر حقه، وثلث حقه،
  وحقه كاملاً وناقصاً.</p>'
