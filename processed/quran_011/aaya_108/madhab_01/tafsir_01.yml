aaya: "۞ وَأَمَّا الَّذِينَ سُعِدُوا فَفِي الْجَنَّةِ خَالِدِينَ فِيهَا مَا دَامَتِ
  السَّمَاوَاتُ وَالْأَرْضُ إِلَّا مَا شَاءَ رَبُّكَ ۖ عَطَاءً غَيْرَ مَجْذُوذٍ"
text: '<p>واختلفت القراء فـي قراءة ذلك، فقرأته عامة قراء الـمدينة والـحجاز والبصرة
  وبضع الكوفـيـين: «وأما الَّذِينَ سَعِدُوا» بفتـح السين، وقرأ ذلك جماعة من قراء الكوفة:
  { وأمَّا الَّذِينَ سُعِدُوا } بضم السين، بـمعنى: رُزقوا السعادة.</p><p>والصواب من
  القول فـي ذلك أنهما قراءتان معروفتان فبأيتهما قرأ القارىء فمصيب الصواب.</p><p>فإن
  قال قائل: وكيف قـيـل: { سِعُدُوا } فـيـما لـم يسمّ فـاعله، ولـم يقل: «أُسعدوا»،
  وأنت لا تقول فـي الـخبر فـيـما سُمى فـاعله سعده الله، بل إنـما تقول: أسعده الله؟
  قـيـل: ذلك نظير قولهم: هو مـجنون مـحبوب فـيـما لـم يسم فـاعله، فإذا سموا فـاعله،
  قـيـل: أجنّه الله وأحبّه، والعرب تفعل ذلك كثـيراً. وقد بـيَّنا بعض ذلك فـيـما مضى
  من كتابنا هذا.</p><p>وتأويـل ذلك: وأما الذين سُعدوا برحمة الله، فهم فـي الـجنة خالدين
  فـيها ما دامت السموات والأرض، يقول: أبداً، إلا ما شاء ربك. فـاختلف أهل التأويـل
  فـي معنى ذلك، فقال بعضهم: إلا ما شاء ربك من قدْر ما مكثوا فـي النار قبل دخولهم الـجنة،
  قالوا: وذلك فـيـمن أخرج من النار من الـمؤمنـين فأدخـل الـجنة. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الضحاك، فـي قوله:</p><p
  class="quran">وأمَّا الَّذِينَ سُعِدُوا ففـي الـجَنَّةِ خَالدِينَ فِـيها ما دَامَتِ
  السَّمَاوَاتُ والأرْضُ، إلاَّ ما شاء رَبُّكَ</p><p>قال: هو أيضاً فـي الذين يخرجون
  من النار فـيدخـلون الـجنة، يقول: خالدين فـي الـجنة ما دامت السماوات والأرض، { إلاَّ
  ما شاءَ رَبُّكَ } يقول: إلا ما مكثوا فـي النار حتـى أدخـلوا الـجنة.</p><p>وقال آخرون:
  معنى ذلك: إلا ما شاء ربك من الزيادة علـى قدر مدّة دوام السماوات والأرض، قالوا: وذلك
  هو الـخـلود فـيها أبداً. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا يعقوب، عن
  أبـي مالك، يعنـي ثعلبة، عن أبـي سنان: { وأمَّا الَّذِينَ سُعِدُوا فَفِـي الـجَنَّةِ
  خَالدِينَ فِـيها ما دَامَتِ السَّمَاوَاتُ والأرْضُ إلاَّ ما شاءَ رَبُّكَ } قال:
  ومشيئته خـلودهم فـيها، ثم أتبعها فقال: { عطاءً غيرَ مَـجْذُوذٍ }.</p><p>واختلف أهل
  العربـية فـي وجه الاستثناء فـي هذا الـموضع، فقال بعضهم فـي ذلك معنـيان: أحدهما أن
  تـجعله استثناء يستثنـيه ولا يفعله، كقولك: والله لأضربنك إلا أن أرى غير ذلك، وعزمك
  علـى ضربه، قال: فكذلك قال: { خَالدِينَ فِـيها ما دَامَتِ السَّمَاوَاتُ والأرْضُ
  إلاَّ ما شَاءَ رَبُّكَ } ولا يشاؤه. قال: والقول الآخر: أن العرب إذا استثنت شيئاً
  كثـيراً مع مثله ومع ما هو أكثر منه كان معنى إلا ومعنى الواو «سوى» فمن ذلك قوله:
  { خَالدِينَ فِـيها ما دَامَتِ السَّمَاوَاتُ والأرْضُ } سوى ما شاء الله من زيادة
  الـخـلود، فـيجعل «إلا» مكان «سوى» فـيصلـح، وكأنه قال: خالدين فـيها ما دامت السماوات
  والأرض سوى ما زادهم من الـخـلود والأبد.</p><p>ومثله فـي الكلام أن تقول: لـي علـيك
  ألف إلا الألفـين اللذين قبله. قال: وهذا أحبّ الوجهين إلـيّ لأن الله لا يخـلف وعده.
  وقد وصل الاستثناء بقوله: { عَطاءً غيرَ مَـجْذُوذٍ } فدلّ علـى أن الاستثناء لهم بقوله
  فـي الـخـلود غير منقطع عنهم.</p><p>وقال آخر منهم بنـحو هذا القول، وقالوا: جائز فـيه
  وجه ثالث، وهو أن يكون استثنى من خـلودهم فـي الـجنة احتبـاسهم عنها ما بـين الـموت
  والبعث وهو البرزخ إلـى أن يصيروا إلـى الـجنة. ثم هو خـلود الأبد، يقول: فلـم يغيبوا
  عن الـجنة إلا بقدر إقامتهم فـي البرزخ.</p><p>وقال آخر منهم: جائز أن يكون دوام السموات
  والأرض بـمعنى الأبد علـى ما تعرف العرب وتستعمل وتستثنى الـمشيئة من داومها لأن أهل
  الـجنة وأهل النار قد كانوا فـي وقت من أوقات دوام السماوات والأرض فـي الدنـيا لا
  فـي الـجنة، فكأنه قال: خالدين فـي الـجنة وخالدين فـي النار دوام السماء، والأرض إلا
  ما شاء ربك من تعميرهم فـي الدنـيا قبل ذلك.</p><p>وأولـى الأقوال فـي ذلك عندي بـالصواب،
  القول الذي ذكرته عن الضحاك، وهو { وأمَّا الَّذِينَ سُعِدُوا فَفِـي الـجَنَّةِ خالِدِينَ
  فِـيها ما دَامَتِ السَّمَوَاتُ والأرْضُ إلاَّ ما شَاءَ رَبُّكَ } من قدر مكثهم فـي
  النار، من لدن دخـلوها إلـى أن أدخـلوا الـجنة، وتكون الآية معناها الـخصوص لأن الأشهر
  من كلام العرب فـي «إلا» توجيهها إلـى معنى الاستثناء وإخراج معنى ما بعدها مـما قبلها
  إلا أن يكون معها دلالة تدل علـى خلاف ذلك، ولا دلالة فـي الكلام، أعنـي فـي قوله:
  { إلاَّ ما شَاءَ رَبُّكَ } تدلّ علـى أن معناها غير معنى الاستثناء الـمفهوم فـي الكلام
  فـيوجه إلـيه.</p><p>وأما قوله: { عَطاءً غيرَ مَـجْذُوذٍ } فإنه يعنـي عطاء من الله
  غير مقطوع عنهم، من قولهم: جذذت الشيء أجذّه جذّاً: إذا قطعته، كما قال النابغة:</p><p
  class="poetry_or_grammar">تَـجُذُّ السَّلُوقـيَّ الـمُضاعَفَ نَسْجُهُ</p><p class="poetry_or_grammar">ويُوقِدُنَ
  بـالصُّفَّـاحِ نارَ الـحُبـاحِب</p><p>يعنـي بقوله: «تـجذ»: تقطع.</p><p>وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا الـمـحاربـي،
  عن جويبر، عن الضحاك: { عَطاءً غيرَ مَـجْذُوذٍ } قال: غير مقطوع.</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { عَطاءً غيرَ مَـجْذُوذٍ } يقول: غير
  منقطع.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس: { عَطاءً غيرَ مَـجْذُوذٍ } يقول: عطاء غير مقطوع.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: مـجذوذ،
  قال: مقطوع.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { عَطاءً غيرَ مَـجْذُوذٍ } قال: غير مقطوع.</p><p>قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>قال: ثنا
  إسحاق، قال: ثنا عبد الله، عن أبـيه، عن الربـيع، عن أبـي العالـية، مثله.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج. عن ابن جريج، مثله.</p><p>قال: ثنـي حجاج،
  عن أبـي جعفر، عن الربـيع بن أنس، عن أبـي العالـية، قوله: { عَطاءً غيرَ مَـجْذُوذٍ
  } قال: أما هذه فقد أمضاها، يقول: عطاء غير منقطع.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { عَطاءً غيرَ مَـجْذُوذٍ } غير منزوع منهم.</p>'
