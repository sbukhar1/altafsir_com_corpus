aaya: قَالَتْ يَا وَيْلَتَىٰ أَأَلِدُ وَأَنَا عَجُوزٌ وَهَٰذَا بَعْلِي شَيْخًا ۖ إِنَّ
  هَٰذَا لَشَيْءٌ عَجِيبٌ
text: '<p>{ أَرْسَلْنَا } يريد الملائكة. عن ابن عباس: جاءه جبريل عليه السلام وملكان
  معه. وقيل: جبريل وميكائيل وإسرافيل. وقيل: كانوا تسعة. وعن السدي: أحد عشر { بِٱلْبُشْرَىٰ
  } هي البشارة بالولد، وقيل: بهلاك قوم لوط، والظاهر الولد { سَلَٰمًا } سلمنا عليك
  سلاماً { سَلَـٰماً } أمركم سلام. وقرىء: «فقالوا سلما قال سلم» بمعنى السلام. وقيل:
  سلم وسلام، كحرم وحرام، وأنشد:</p><p class="poetry_or_grammar">مَرَرْنَا فَقُلْنَا
  إيِه سِلْمٌ فَسَلَّمَت</p><p class="poetry_or_grammar">كَمَا اكْتَلَّ بِالبَرْقِ
  الْغَمَامُ اللَّوَائِحُ</p><p>{ فَمَا لَبِثَ أَن جَاء } فما لبث في المجيء به، بل
  عجل فيه، أو فما لبث مجيئه. والعجل: ولد البقرة، ويسمى الحسيل والخبش بلغة أهل السراة،
  وكان مال إبراهيم عليه الصلاة والسلام البقر { حنيذ } مشويّ بالرضف في أخدود. وقيل
  { حَنِيذٍ } يقطر دسمه، من حنذت الفرس إذا ألقيت عليها الجل حتى تقطر عرقاً، ويدل عليه</p><p
  class="quran">بِعِجْلٍ سَمِينٍ</p><p>[الذاريات: 26]. يقال: نكره وأنكره واستنكره،
  ومنكور قليل في كلامهم، وكذلك: أنا أنكرك، ولكن منكر ومستنكر، وأنكرك. قال الأعشى:</p><p
  class="poetry_or_grammar">وَأَنْكَرَتْني وَمَا كَانَ الَّذِي نَكِرَت</p><p class="poetry_or_grammar">مِنَ
  الْحَوَادِثِ إلاّ الشَّيْبَ والصَّلَعَا</p><p>قيل: كان ينزل في طرف من الأرض فخاف
  أن يريدوا به مكروهاً. وقيل: كانت عادتهم أنه إذامسّ من يطرقهم طعامهم أمنوه وإلا خافوه،
  والظاهر أنه أحسّ بأنهم ملائكة، ونكرهم لأنه تخوّف أن يكون نزولهم لأمر أنكره الله
  عليه أو لتعذيب قومه، ألا ترى إلى قولهم: { لا تخف إنا أرسلنا إلى قوم لوط } وإنما
  يقال هذا لمن عرفهم ولم يعرف فيم أرسلوا { فَأَوْجَسَ } فأضمر. وإنما قالوا: { لاَ
  تَخَفْ } لأنهم رأوا أثر الخوف والتغير في وجهه. أو عرفوه بتعريف الله. أو علموا أن
  علمه بأنهم ملائكة موجب للخوف، لأنهم كانوا لا ينزلون إلا بعذاب { وَٱمْرَأَتُهُ قَآئِمَةٌ
  } قيل: كانت قائمة وراء الستر تسمع تحاورهم. وقيل: كانت قائمة على رؤسهم تخدمهم. وفي
  مصحف عبد الله: وامرأته قائمة وهو قاعد { فَضَحِكَتْ } سروراً بزوال الخيفة أو بهلاك
  أهل الخبائث. أو كان ضحكها ضحك إنكار لغفلتهم وقد أظلهم العذاب. وقيل: كانت تقول لإبراهيم:
  اضمم لوطاً ابن أخيك إليك فإني أعلم أنه ينزل بهؤلاء القوم عذاب، فضحكت سروراً لما
  أتى الأمر على ما توهمت. وقيل ضحكت فحاضت. وقرأ محمد بن زياد الأعرابي «فضحكت» بفتح
  الحاء { يَعْقُوبَ } رفع بالابتداء، كأنه قيل: ومن وراء إسحاق يعقوب مولود أو موجود،
  أي من بعده. وقيل الوراء: ولد الولد. وعن الشعبي أنه قيل له: أهذا ابنك؟ فقال نعم،
  من الوراء، وكان ولد ولده. وقرىء: «يعقوب» بالنصب، كأنه قيل. ووهبنا لها إسحاق، ومن
  وراء إسحاق يعقوب، على طريقة قوله:</p><p class="poetry_or_grammar">...... لَيْسُوا
  مُصْلِحِينَ عَشِيرَةً</p><p class="poetry_or_grammar">وَلاَ نَاعِبٍ............</p><p>الألف
  في { يا ويلتا } مبدلة من ياء الإضافة، وكذلك في «يالهفاً» و «ياعجباً» وقرأ الحسن:
  «يا ويلتي» بالياء على الأصل.</p><p>و { شَيْخًا } نصب بما دلّ عليه اسم الإشارة. وقرىء:
  «شيخ» على أنه خبر مبتدأ محذوف، أي: هذا بعلي هو شيخ. أو بعلي: بدل من المبتدأ، وشيخ:
  خبر، أو يكونان معاً خبرين. قيل: بشرت ولها ثمان وتسعون سنة، ولإبراهيم مائة وعشرون
  سنة { إِنَّ هَـٰذَا لَشَىْءٌ عَجِيبٌ } أن يولد ولد من هرمين، وهو استبعاد من حيث
  العادة التي أجراها الله. وإنما أنكرت عليها الملائكة تعجبها فـ { قَالُوۤاْ أَتَعْجَبِينَ
  مِنْ أَمْرِ ٱللَّهِ } لأنها كانت في بيت الآيات ومهبط المعجزات والأمور الخارقة للعادات،
  فكان عليها أن تتوقر، ولا يزدهيها ما يزدهي النساء الناشئآت في غير بيوت النبوة، وأن
  تسبح الله وتمجده مكان التعجب، وإلى ذلك أشارت الملائكة صلوات الله عليهم في قولهم:
  { رَحْمَتُ ٱللَّهِ وَبَرَكَـٰتُهُ عَلَيْكُمْ } أرادوا أن هذه وأمثالها مما يكرمكم
  به رب العزة ويخصكم بالإنعام به يا أهل بيت النبوّة، فليست بمكان عجب. وأمر الله: قدرته
  وحكمته: وقوله: { رَحْمَتُ ٱللَّهِ وَبَرَكَـٰتُهُ عَلَيْكُمْ } كلام مستأنف علل به
  إنكار التعجب، كأنه قيل: إياك والتعجب، فإنّ أمثال هذه الرحمة والبركة متكاثرة من الله
  عليكم. وقيل: الرحمة النبوة، والبركات الأسباط من بني إسرائيل، لأنّ الأنبياء منهم،
  وكلهم من ولد إبراهيم { حَمِيدٌ } فاعل ما يستوجب به الحمد من عباده { مَّجِيدٌ } كريم
  كثير الإحسان إليهم. وأهل البيت: نصب على النداء أو على الاختصاص لأن { أَهْلَ ٱلْبَيْتِ
  } مدح لهم؛ إذ المراد: أهل بيت خليل الرحمٰن.</p>'
