aaya: قَالَتْ يَا وَيْلَتَىٰ أَأَلِدُ وَأَنَا عَجُوزٌ وَهَٰذَا بَعْلِي شَيْخًا ۖ إِنَّ
  هَٰذَا لَشَيْءٌ عَجِيبٌ
text: "<p>يقول تعالـى ذكره: قالت سارّة لـما بُشِّرت بإسحاق أنها تلد تعجبـاً مـما قـيـل
  لها من ذلك، إذ كانت قد بلغت السنّ التـي لا يـلد من كان قد بلغها من الرجال والنساء،
  وقـيـل: إنها كانت يومئذ ابنة تسع وتسعين سنة وإبراهيـم ابن مِئة سنة، وقد ذُكِرَت
  الرواية فـيـما رُوى فـي ذلك عن مـجاهد قبلُ.</p><p>وأما ابن إسحاق، فإنه قال فـي ذلك
  ما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: كانت سارّة يوم بشرت
  بإسحاق فـيـما ذَكَر لـي بعض أهل العلـم ابنة تسعين سنة، وإبراهيـم ابن عشرين ومئة
  سنة.</p><p>{ يا وَيْـلَتا } وهي كلـمة تقولها العرب عند التعجب من الشيء والاستنكار
  للشيء، فـيقولون عند التعجب: ويـلُ امِّه رجلاً ما أرجله.</p><p>وقد اختلف أهل العربـية
  فـي هذه الألف التـي فـي: { يا وَيْـلَتَا } فقال بعض نـحويـي البصرة: هذه ألف حقـيقة،
  إذا وقـفت قلت: يا ويـلتاه، وهي مثل ألف النُّدبة، فلطفت من أن تكون فـي السكت، وجعلت
  بعدها الهاء لتكون أبـين لها وأبعد فـي الصوت وذلك لأن الألف إذا كانت بـين حرفـين
  كان لها صدى كنـحو الصوت يكون فـي جوف الشيء فـيتردّد فـيه، فتكون أكثر وأبـين. وقال
  غيره: هذه ألف الندبة، فإذا وقـفت علـيها فجائز، وإن وقـفت علـى الهاء فجائز وقال:
  ألا ترى أنهم قد وقـفوا علـى قوله: { وَيَدْعُوا الإنْسانُ } فحذفوا الواو وأثبتوها،
  وكذلك: { ما كُنَّا نَبْغِي } بـالـياء، وغير الـياء؟ قال: وهذا أقوى من ألف النُّدبة
  وهائها.</p><p>والصواب من القول فـي ذلك عندي أن هذه الألف ألف الندبة، والوقـف علـيها
  بـالهاء وغير الهاء جائز فـي الكلام لاستعمال العرب ذلك فـي كلامهم.</p><p>وقوله: {
  ءألِدُ وأنا عَجُوزٌ } تقول: أنى يكون لـي ولد وأنا عجوز. { وَهَذَا بَعْلـى شَيْخاً
  } والبعل فـي هذا الـموضع: الزوج وسمي بذلك لأنه قِّـيـم أمرها، كما سموا مالك الشيء
  بعله، وكما قالوا للنـخـل التـي تستغنـي بـماء السماء عن سقـي ماء الأنهار والعيون
  البعل، لأن مالك الشيء القـيـم به، والنـخـل البعل بـماء السماء حياته. وقوله: { إنَّ
  هَذَا لَشَيْءٌ عَجِيبٌ } يقول: إن كون الولد من مثلـي ومثل بعلـي علـى السنّ التـي
  بها نـحن لشيء عجيب. { قالُوا أتَعْجَبِـينَ مِنْ أمْرِ اللَّهِ } يقول الله تعالـى
  ذكره: قالت الرسل لها: أتعجبـين من أمر أمَر الله به أن يكون وقضاء قضاه الله فـيك
  وفـي بعلك؟ وقوله: { رَحْمَة اللَّهِ وَبَرَكاتُهُ عَلَـيْكُمْ أهْلَ البَـيْتِ } يقول:
  رحمة الله وسعادته لكم أهل بـيت إبراهيـم. وجعلت الألف واللام خـلفـا من الإضافة. وقوله:
  { إنَّهُ حَمِيدٌ مَـجِيدٌ } يقول: إن الله مـحمود فـي تفضله علـيكم بـما تفضل به من
  النعم علـيكم وعلـى سائر خـلقه مـجيد يقول: ذو مـجد ومدح وثناء كريـم، يقال فـي فعل
  منه: مَـجُدَ الرجل يَـمْـجُد مَـجَادَّةً إذا صار كذلك، وإذا أردت أنك مدحته قلت:
  مـجّدته تـمـجيداً.</p>"
