aaya: الر ۚ كِتَابٌ أُحْكِمَتْ آيَاتُهُ ثُمَّ فُصِّلَتْ مِنْ لَدُنْ حَكِيمٍ خَبِيرٍ
text: '<p>{ أُحْكِمَتْ ءايَٱتُهُ } نظمت نظما رصينا محكماً لا يقع في نقض ولا خلل، كالبناء
  المحكم المرصف. ويجوز أن يكون نقلا بالهمزة، من «حكم» بضم الكاف، إذا صار حكيماً: أي
  جعلت حكيمة، كقوله تعالى:</p><p class="quran">آيات ٱلْكِتَـٰبِ ٱلْحَكِيمِ</p><p>[يونس:
  1] وقيل: منعت من الفساد، من قولهم: أحكمت الدابة إذا وضعت عليها الحكمة لتمنعها من
  الجماح. قال جرير:</p><p class="poetry_or_grammar">أبَنِي حَنِيفَةَ أَحْكِمُوا سُفَهَاءَكُم</p><p
  class="poetry_or_grammar">إنِّي أخَافُ عَلَيْكُمُ أنْ أغْضَبَا</p><p>وعن قتادة:
  أُحكمت من الباطل { ثُمّ فُصّلَتْ } كما تفصل القلائد بالفرائد، من دلائل التوحيد،
  والأحكام، والمواعظ، والقصص. أو جعلت فصولاً، سورة سورة، وآية آية. وفرقت في التنزيل
  ولم تنزل جملة واحدة. أو فصل فيها ما يحتاج إليه العباد: أي بين ولخص. وقرىء: «أحكمت
  آياته ثم فصلت» أي أحكمتها أنا ثم فصلتها. وعن عكرمة والضحاك: ثم فصلت، أي فرّقت بين
  الحق والباطل. فإن قلت: ما معنى ثم؟ قلت: ليس معناها التراخي في الوقت، ولكن في الحال،
  كما تقول: هي محكمة أحسن الإحكام، ثم مفصلة أحسن التفصيل. وفلان كريم الأصل، ثم كريم
  الفعل، وكتاب: خبر مبتدأ محذوف وأحكمت: صفة له. وقوله: { مِن لَّدُنْ حَكِيمٍ خَبِيرٍ
  } صفة ثانية. ويجوزأن يكون خبراً بعد خبر، وأن يكون صلة لأحكمت وفصلت، أي: من عنده
  إحكامها وتفصيلها، وفيه طباق حسن؛ لأنَّ المعنى: أحكمها حكيم وفصلها: أي بينها وشرحها
  خبير عالم بكيفيات الأمور.</p>'
