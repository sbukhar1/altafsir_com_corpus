aaya: الر ۚ كِتَابٌ أُحْكِمَتْ آيَاتُهُ ثُمَّ فُصِّلَتْ مِنْ لَدُنْ حَكِيمٍ خَبِيرٍ
text: "<p>قال أبو جعفر: قد ذكرنا اختلاف أهل التأويل في تأويل قوله { الر } والصواب
  من القول في ذلك عندنا بشواهده، بما أغنى عن إعادته في هذا الموضع.</p><p>وقوله: {
  كِتابٌ أُحْكِمَتْ آياتُهُ } يعني: هذا الكتاب الذي أنزله الله على نبيه محمد صلى الله
  عليه وسلم، وهو القرآن. ورفع قوله: «كتابٌ» بنية: هذا كتاب. فأما على قول من زعم أن
  قوله: { الر } مراد به سائر حروف المعجم التي نزل بها القرآن، وجعلت هذه الحروف دلالة
  على جميعها، وأن معنى الكلام: هذه الحروف كتاب أحكمت آياته، فإن الكتاب على قوله ينبغي
  أن يكون مرفوعاً بقوله: { الر }.</p><p>وأما قوله: { أُحْكِمَتْ آياتُهُ ثُمَّ فُصّلَتْ
  } فإن أهل التأويل اختلفوا في تأويله، فقال بعضهم: تأويله: أحكمت آياته بالأمر والنهي،
  ثم فصلت بالثواب والعقاب. ذكر من قال ذلك:</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا
  هشيم، قال: أخبرني أبو محمد الثقفي، عن الحسن، في قوله: { كِتابٌ أُحْكِمَتْ آياتُهُ
  ثُمَّ فُصّلَتْ } قال: أحكمت بالأمر والنهِي، وفصّلت بالثواب والعقاب.</p><p>حدثنا
  ابن حميد، قال: ثنا عبد الكريم بن محمد الجرجاني، عن أبي بكر الهذلي، عن الحسن: { الر
  كِتابٌ أُحْكِمَتْ آياتُهُ } قال: أحكمت في الأمر والنهي وفصلت بالوعيد.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبير، عن ابن عيينة، عن رجل، عن الحسن:
  { الر كِتابٌ أُحْكِمَتْ آياتُهُ } قال: بالأمر والنهِي { ثُمَّ فُصّلَتْ } قال: بالثواب
  والعقاب.</p><p>ورُوي عن الحسن قول خلافَ هذا. وذلك ما:</p><p>حدثنا القاسم، قال: ثنا
  الحسين، قال: ثني حجاج، عن ابن جريج، عن أبي بكر، عن الحسن، قال: وحدثنا عباد بن العوّام،
  عن رجل، عن الحسن: { أُحْكِمَتْ } بالثواب والعقاب { ثُمَّ فُصّلَتْ } بالأمر والنهِي.</p><p>وقال
  آخرون: معنى ذلك: أحكمت آياته من الباطل، ثم فصلت، فبين منها الحلال والحرام. ذكر من
  قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { الر كِتابٌ
  أُحْكِمَتْ آياتُهُ ثُمَّ فُصّلَتْ مِنْ لَدُنْ حَكِيمٍ خَبِيرٍ } أحكمها الله من الباطل
  ثم فصلها بعلمه، فبين حلاله وحرامه وطاعته ومعصيته.</p><p>حدثنا محمد بن عبد الأعلى،
  قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { أُحْكِمَتْ آياتُهُ ثُمَّ فُصّلَتْ } قال:
  أحكمها الله من الباطل، ثم فصلها: بينها.</p><p>وأولى القولين في ذلك بالصواب قول من
  قال: معناه: أحكم الله آياته من الدَّخل والخلل والباطل، ثم فصلها بالأمر والنهي. وذلك
  أن إحكام الشيء إصلاحه وإتقانه، وإحكام آيات القرآن إحكامها من خلل يكون فيها أو باطل
  يقدر ذو زيغ أن يطعن فيها من قبله. وأما تفصيل آياته فإنه تمييز بعضها من بعض بالبيان
  عما فيها من حلال وحرام وأمر ونهي. وكان بعض المفسرين يفسر قوله: { فُصّلَتْ } بمعنى:
  فسرت، وذلك نحو الذي قلنا فيه من القول.</p><p>ذكر من قال ذلك:</p><p>حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، قال: ثنا ابن أبي نجيح، عن مجاهد في قول الله:
  { ثُمَّ فُصّلَتْ } قال: فسرت.</p><p>حدثنا ابن وكيع، قال: ثنا ابن نمير، عن ورقاء،
  عن ابن أبي نجيح، عن مجاهد: { فُصّلَتْ } قال: فسرت.</p><p>قال: ثنا محمد بن بكر، عن
  ابن جريج، قال: بلغني، عن مجاهد: { ثُمَّ فُصّلَتْ } قال: فسرت.</p><p>حدثني المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>قال: ثنا
  إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</p><p>وقال
  قتادة: معناه: بيِّنت، وقد ذكرنا الرواية بذلك قبل، وهو شبيه المعنى بقول مجاهد.</p><p>وأما
  قوله: { مِنْ لَدُنْ حَكِيمٍ خَبِيرٍ } فإن معناه: حكيم بتدبير الأشياء وتقديرها، خبير
  بما يؤول إليه عواقبها.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  في قوله: { مِنْ لَدُنْ حَكِيمٍ خَبِيرٍ } يقول: من عند حكيم خبير.</p>"
