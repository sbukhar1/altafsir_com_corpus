aaya: يَوْمَ يَأْتِ لَا تَكَلَّمُ نَفْسٌ إِلَّا بِإِذْنِهِ ۚ فَمِنْهُمْ شَقِيٌّ وَسَعِيدٌ
text: '<p>قرىء: «يوم يأت» بغير ياء. ونحوه قولهم: لا أدر، حكاه الخليل وسيبويه. وحذف
  الياء والاجتزاء عنها بالكسرة كثير في لغة هذيل. فإن قلت: فاعل يأتي ما هو؟ قلت: الله
  عز وجل، كقوله:</p><p class="quran">هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ</p><p>[البقرة:
  210]،</p><p class="quran">أَوْ يَأْتِىَ رَبُّكَ</p><p>[الأنعام: 158]،</p><p class="quran">وَجَاء
  رَبُّكَ</p><p>[الفجر: 22] وتعضده قراءة: «وما يؤخر» بالياء. وقوله: { بِإِذْنِهِ }
  ويجوز أن يكون الفاعل ضمير اليوم، كقوله تعالى:</p><p class="quran">أو تَأْتِيَهُمُ
  ٱلسَّاعَةَ</p><p>[يوسف: 107]. فإن قلت: بما انتصب الظرف؟ قلت: إمّا أن ينتصب بلا تكلم.
  وإما بإضمار «اذكر» وإمّا بالانتهاء المحذوف في قوله:</p><p class="quran">إِلاَّ لأَجَلٍ
  مَّعْدُودٍ</p><p>[هود: 104] أي ينتهي الأجل يوم يأتي، فإن قلت: فإذا جعلت الفاعل ضمير
  اليوم، فقد جعلت اليوم وقتاً لإتيان اليوم وحدّدت الشيء بنفسه قلت: المراد إتيان هوله
  وشدائده { لاَ تَكَلَّمُ } لا تتكلم، وهو نظير قوله:</p><p class="quran">لاَّ يَتَكَلَّمُونَ
  إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ</p><p>[النبأ: 38]. فإن قلت: كيف يوفق بين هذا
  وبين قوله تعالى:</p><p class="quran">يَوْمَ تَأْتِى كُلُّ نَفْسٍ تُجَـٰدِلُ عَن
  نَّفْسِهَا</p><p>[النحل: 111] وقوله تعالى:</p><p class="quran">هَـٰذَا يَوْمُ لاَ
  يَنطِقُونَ وَلاَ يُؤْذَنُ لَهُمْ فَيَعْتَذِرُونَ</p><p>[المرسلات: 36]، قلت: ذلك
  يوم طويل له مواقف ومواطن، ففي بعضها يجادلون عن أنفسهم، وفي بعضها يكفون عن الكلام
  فلا يؤذن لهم، وفي بعضها يؤذن لهم فيتكلمون، وفي بعضها: يختم على أفواههم وتتكلم أيديهم
  وتشهد أرجلهم { فَمِنْهُمْ } الضمير لأهل الموقف ولم يذكروا؛ لأنّ ذلك معلوم، ولأنّ
  قوله: { لاَ تَكَلَّمُ نَفْسٌ } يدل عليه، وقد مرّ ذكر الناس في قوله:</p><p class="quran">مَّجْمُوعٌ
  لَّهُ ٱلنَّاسُ</p><p>[هود: 103] والشقى الذي وجبت له النار لإساءته، والسعيد الذي
  وجبت له الجنة لإحسانه.</p>'
