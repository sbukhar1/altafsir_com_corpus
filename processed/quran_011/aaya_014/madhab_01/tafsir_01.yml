aaya: فَإِلَّمْ يَسْتَجِيبُوا لَكُمْ فَاعْلَمُوا أَنَّمَا أُنْزِلَ بِعِلْمِ اللَّهِ
  وَأَنْ لَا إِلَٰهَ إِلَّا هُوَ ۖ فَهَلْ أَنْتُمْ مُسْلِمُونَ
text: "<p>يقول تعالـى ذكره لنبـيه: قل يا مـحمد لهؤلاء الـمشركين: فإن لـم يستـجب لكم
  من تدعون من دون الله إلـى أن يأتوا بعشر سور مثل هذا القرآن مفتريات، ولـم تطيقوا
  أنتـم وهم أن تأتوا بذلك، فـاعلـموا وأيقنوا أنه إنـما أُنزل من السماء علـى مـحمد
  صلى الله عليه وسلم بعلـم الله وإذنه، وأن مـحمداً لـم يفتره، ولا يقدر أن يفتريه،
  { وأن لا إلهَ إلاَّ هُوَ } يقول: وأيقنوا أيضاً أن لا معبود يستـحقّ الألوهة علـى
  الـخـلق إلا الله الذي له الـخـلق والأمر، فـاخـلعوا الأنداد والآلهة وأفردوا له العبـادة.</p><p>وقد
  قـيـل: إن قوله: { فإنْ لَـمْ يَسْتَـجِيبُوا لَكُمْ } خطاب من الله لنبـيه، كأنه قال:
  فإن لـم يستـجب لك هؤلاء الكفـار يا مـحمد، فـاعلـموا أيها الـمشركون أنـما أنزل بعلـم
  الله. وذلك تأويـل بعيد من الـمفهوم.</p><p>وقوله: { فَهَلْ أنْتُـمْ مُسْلِـمُونَ
  } يقول: فهل أنتـم مذعنون لله بـالطاعة، ومخـلصون له العبـادة بعد ثبوت الـحجة علـيكم؟
  وكان مـجاهد يقول: عنـي بهذا القول أصحاب مـحمد صلى الله عليه وسلم.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فَهَلْ
  أنْتُـمْ مُسْلِـمُونَ } قال: لأصحاب مـحمد صلى الله عليه وسلم.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: وحدثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وأنْ لا إلَهَ
  إلاَّ هُوَ فَهَلْ أنْتُـمْ مُسْلِـمُونَ } قال: لأصحاب مـحمد صلى الله عليه وسلم.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>وقـيـل:
  { فإنْ لَـمْ يَسْتَـجُيبُوا لَكُمْ } والـخطاب فـي أوّل الكلام قد جرى لواحد، وذلك
  قوله: { قُلْ فَأْتُوا } ولـم يقل: فإن لـم يستـجيبوا لك علـى نـحو ما قد بـيَّنا قبل
  فـي خطاب رئيس القوم وصاحب أمرهم، أن العرب تـخرج خطابه أحياناً مخرج خطاب الـجمع إذ
  كان خطابه خطاب لأتبـاعه وجنده، وأحياناً مخرج خطاب الواحد إذا كان فـي نفسه واحداً.</p>"
