aaya: فَإِلَّمْ يَسْتَجِيبُوا لَكُمْ فَاعْلَمُوا أَنَّمَا أُنْزِلَ بِعِلْمِ اللَّهِ
  وَأَنْ لَا إِلَٰهَ إِلَّا هُوَ ۖ فَهَلْ أَنْتُمْ مُسْلِمُونَ
text: '<p>فإن قلت: ما وجه جمع الخطاب بعد إفراده وهو قوله: { لَكُمْ فَٱعْلَمُواْ }
  بعد قوله: { قُلْ }؟ قلت: معناه فإن لم يستجيبوا لك وللمؤمنين لأنّ رسول الله صلى الله
  عليه وسلم والمؤمنين كانوا يتحدّونهم، وقد قال في موضع آخر:</p><p class="quran">فَإِن
  لَّمْ يَسْتَجِيبُواْ لَكَ فَٱعْلَمْ</p><p>[القصص: 50] ويجوز أن يكون الجمع لتعظيم
  رسول الله صلى الله عليه وسلم كقوله:</p><p class="poetry_or_grammar">فَإنْ شَئْتُ
  حَرَّمْتُ النْسَاءَ سِوَاكُمُ</p><p>وووجه آخر: وهو أن يكون الخطاب للمشركين، والضمير
  في { لَّمْ يَسْتَجِيبُواْ } لمن استطعتم، يعني: فإن لم يستجب لكم من تدعونه من دون
  الله إلى المظاهرة على معارضته لعلمهم بالعجز عنه وأن طاقتهم أقصر من أن تبلغه { فَٱعْلَمُواْ
  أَنَّمَا أُنزِلِ بِعِلْمِ ٱللَّهِ } أي أنزل ملتبساً بما لا يعلمه إلا الله، من نظم
  معجز للخلق، وإخبار بغيوب لا سبيل لهم إليه { و } اعلموا عند ذلك { و أَن لاَّ إِلَـٰهَ
  إِلاَّ } الله وحده، وأن توحيده واجب والإشراك به ظلم عظيم { فَهَلْ أَنتُمْ مُّسْلِمُونَ
  } مبايعون بالإسلام بعد هذه الحجة القاطعة، وهذا وجه حسن مطرد. ومن جعل الخطاب للمسلمين
  فمعناه: فاثبتوا على العلم الذي أنتم عليه، وازدادوا يقيناً وثبات قدم على أنه منزل
  من عند الله وعلى التوحيد. ومعنى { فَهَلْ أَنتُمْ مُّسْلِمُونَ } فهل أنتم مخلصون؟</p>'
