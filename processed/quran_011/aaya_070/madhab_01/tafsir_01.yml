aaya: فَلَمَّا رَأَىٰ أَيْدِيَهُمْ لَا تَصِلُ إِلَيْهِ نَكِرَهُمْ وَأَوْجَسَ مِنْهُمْ
  خِيفَةً ۚ قَالُوا لَا تَخَفْ إِنَّا أُرْسِلْنَا إِلَىٰ قَوْمِ لُوطٍ
text: '<p>يقول تعالـى ذكره: فلـما رأى إبراهيـم أيدَيهم لا تصل إلـى العجل الذي أتاهم
  به والطعام الذي قدّم إلـيهم نكرهم، وذلك أنه لـما قدّم طعامه صلى الله عليه وسلم إلـيهم
  فـيـما ذُكِر، كَفُّوا عن أكله، لأنهم لـم يكونوا مـمن يأكله، وكان إمساكهم عن أكله
  عند إبراهيـم وهم ضيفـانه مستنكرَاً، ولـم تكن بـينهم معرفة، وراعه أمرهم وأوجس فـي
  نفسه منهم خيفة.</p><p>وكان قتادة يقول: كان إنكاره ذلك من أمرهم كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَلَـمَّا رأى أيْدِيهِمْ لا تَصِلُ
  إلَـيْهِ نَكِرَهُمْ وأوْجَسَ مِنْهُمْ خِيفَةً } وكانت العرب إذا نزل بهم ضيف فلـم
  يَطعَم من طعامهم، ظنوا أنه لـم يجىءْ بخير، وأنه يحدّث نفسه بشرّ.</p><p>حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { فَلَـمَّا
  رأى أيْدِيهِمْ لا تَصِلُ إلَـيْهِ نَكِرَهُمْ } قال: كانوا إذا نزل بهم ضيف فلـم يأكل
  من طعامهم، ظنوا أنه لـم يأت بخير، وأنه يحدّث نفسه بشرّ، ثم حدّثوه عند ذلك بـما جاءوا.</p><p>وقال
  غيره فـي ذلك ما:</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن
  الأسود بن قـيس، عن جندب بن سفـيان، قال: لـما دخـل ضيف إبراهيـم علـيه السلام قرّب
  إلـيهم العجل، فجعلوا ينكتون بِقداح فـي أيديهم من نَبْل، ولا تصل أيديهم إلـيه، نكرهم
  عند ذلك.</p><p>يقال منه: نَكِرْت الشيء أَنكره، وأَنكرته أنكره بـمعنى واحد، ومن نكرت
  وأنكرت قول الأعشى:</p><p class="poetry_or_grammar">وأنْكَرَتْنـي وَما كانَ الذي
  نَكِرَتْ</p><p class="poetry_or_grammar">منَ الـحَوَادثِ إلاَّ الشَّيْبَ والصَّلَعا</p><p>فجمع
  اللغتـين جميعاً فـي البـيت. وقال أبو ذُؤيب:</p><p class="poetry_or_grammar">فَنَكرْنَهُ
  فَنَفَرْنَ وَامْتَرَسَتْ بهِ</p><p class="poetry_or_grammar">هَوْجاءُ هادِيَةٌ وَهادٍ
  جُرْشُعُ</p><p>وقوله: { وأوْجَسَ مِنْهُمْ خِيفَةً } يقول: أحسّ فـي نفسه منهم خيفة
  وأضمرها. { قالُوا لا تَـخَفْ } يقول: قالت الـملائكة لـما رأت ما بإبراهيـم من الـخوف
  منهم: لا تـخف منا وكن آمناً، فإنا ملائكةُ ربك أرسلنا إلـى قوم لوط.</p>'
