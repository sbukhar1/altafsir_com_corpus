aaya: وَيَا قَوْمِ اعْمَلُوا عَلَىٰ مَكَانَتِكُمْ إِنِّي عَامِلٌ ۖ سَوْفَ تَعْلَمُونَ
  مَنْ يَأْتِيهِ عَذَابٌ يُخْزِيهِ وَمَنْ هُوَ كَاذِبٌ ۖ وَارْتَقِبُوا إِنِّي مَعَكُمْ
  رَقِيبٌ
text: "<p>يقول تعالـى ذكره مخبراً عن قـيـل شعيب لقومه: { ويا قَوْمِ اعْمَلُوا علـى
  مَكانَتِكُمْ } يقول: علـى تـمكنكم، يقال منه: الرجل يعمل علـى مَكينته ومكِنته: أي
  علـى اتئاده، ومَكُن الرجُل يـمكُن مَكْناً ومَكانة ومكاناً.</p><p>وكان بعض أهل التأويـل
  يقول فـي معنى قوله: { علـى مَكانَتِكُمْ }: علـى منازلكم. فمعنى الكلام إذاً: ويا
  قوم اعملوا علـى تـمكنكم من العمل الذي تعملونه، { إنّـي عامِلٌ } علـى تؤدة من اعمل
  الذي أعمله، { سَوفَ تَعْلَـمُونَ } أينا الـجانـي علـى نفسه والـمخطىء علـيها والـمصيب
  فـي فعله الـمـحسن إلـى نفسه.</p><p>القول فـي تأويـل قوله تعالـى: «مَنْ يَأْتِـيهِ
  عَذَابٌ يُخْزِيهِ وَمَنْ هُوَ كاذِبٌ وَارْتَقِبُوا إنّـي مَعَكُمْ رَقِـيبٌ».</p><p>يقول
  تعالـى ذكره مخبرا عن قـيـل نبـيه شعيب لقومه: الذي يأتـيه منا ومنكم أيها القوم {
  عَذابٌ يُخْزِيهِ } يقول: يذله ويهينه { وَمَنْ هُوَ كاذِبٌ } يقول: ويخزي أيضاً الذي
  هو كاذب فـي قـيـله وخبره منا ومنكم. { وَارْتَقِبُوا }: أي انتظروا وتفقدوا من الرقبة،
  يقال منه: رَقَبْتُ فلاناً أرْقُبُه رِقْبة. وقوم: { إنّـي مَعَكُم رَقِـيبٌ } يقول:
  إنـي أيضاً ذو رِقبة لذلك العذاب معكم، وناظر إلـيه بـمن هو نازل منا ومنكم.</p>"
