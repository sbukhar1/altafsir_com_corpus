aaya: إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ وَأَخْبَتُوا إِلَىٰ رَبِّهِمْ
  أُولَٰئِكَ أَصْحَابُ الْجَنَّةِ ۖ هُمْ فِيهَا خَالِدُونَ
text: '<p>{ وَأَخْبَتُواْ إِلَىٰ رَبّهِمْ } واطمأنوا إليه وانقطعوا إلى عبادته بالخشوع
  والتواضع من الخبت وهي الأرض المطمئنة. ومنه قولهم للشيء: الدنيء الخبيت. قال:</p><p
  class="poetry_or_grammar">يَنْفَعُ الطَّيِّبُ الْقَلِيلُ مِنَ الرِّز</p><p class="poetry_or_grammar">قِ
  وَلاَ يَنْفَعُ الْكَثِيرُ الْخَبِيتُ</p><p>وقيل: التاء فيه بدل من الثاء.</p>'
