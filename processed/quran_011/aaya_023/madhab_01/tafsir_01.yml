aaya: إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ وَأَخْبَتُوا إِلَىٰ رَبِّهِمْ
  أُولَٰئِكَ أَصْحَابُ الْجَنَّةِ ۖ هُمْ فِيهَا خَالِدُونَ
text: '<p>يقول تعالـى ذكره: إن الذين صَدَقوا الله ورسوله وعملوا فـي الدنـيا بطاعة
  الله وأخبتوا إلـى ربهم.</p><p>واختلف أهل التأويـل فـي معنى الإخبـات، فقال بعضهم:
  معنى ذلك: وأنابوا إلـى ربهم. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { إنَّ الَّذِينَ
  آمَنُوا وَعمِلُوا الصَّالِـحاتِ وأخْبَتُوا إلـى رَبِّهِمْ } قال: الإخبـات: الإنابة.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأخْبَتُوا إلـى رَبِّهِمْ }
  يقول: وأنابوا إلـى ربهم.</p><p>وقال آخرون: معنى ذلك: وخافوا. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي
  قوله: { وأخْبَتُوا إلـى رَبِّهِمْ } يقول: خافوا.</p><p>وقال آخرون: معناه: اطمأنوا.
  ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد:
  { وأخْبَتُوا إلـى رَبِّهِمْ } قال: اطمأنوا.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>وقال آخرون: معنى ذلك: خشعوا.
  ذكر من قال ذلك:</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة: { وأخْبَتُوا إلـى رَبِّهِمْ } الإخبـات: التـخشع والتواضع.</p><p>قال أبو
  جعفر: وهذه الأقوال متقاربة الـمعانـي وإن اختلفت ألفـاظها، لأن الإنابة إلـى الله
  من خوف الله، ومن الـخشوع والتواضع لله بـالطاعة، والطمأنـينة إلـيه من الـخشوع له،
  غير أن نفس الإخبـات عند العرب الـخشوع والتواضع. وقال: { إلـى رَبِّهِمْ } ومعناه:
  أخبتوا لربهم، وذلك أن العرب تضع اللام موضع «إلـى» و«إلـى» موضع اللام كثـيراً، كما
  قال تعالـى:</p><p class="quran">بأنَّ رَبَّكَ أوْحَى لَهَا</p><p>بـمعنى: أوحى إلـيها.
  وقد يجوز أن يكون قـيـل ذلك كذلك، لأنهم وصفوا بأنهم عمدوا بإخبـاتهم إلـى الله.</p><p>وقوله:
  { أُولَئِكَ أصحَابُ الـجَنَّةِ هُمْ فِـيها خالِدُونَ } يقول: هؤلاء الذين هذه صفتهم
  هم سكان الـجنة الذين لا يخرجون عنها ولا يـموتون فـيها، ولكنهم فـيها لابثون إلـى
  غير نهاية.</p>'
