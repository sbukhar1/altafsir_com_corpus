meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: أَمْ يَقُولُونَ افْتَرَاهُ ۖ قُلْ إِنِ افْتَرَيْتُهُ فَعَلَيَّ إِجْرَامِي وَأَنَا
  بَرِيءٌ مِمَّا تُجْرِمُونَ
text: '<p>يقول تعالـى ذكره: أيقول يا مـحمد هؤلاء الـمشركون من قومك: افترى مـحمد هذا
  القرآن؟ وهذا الـخبر عن نوح. قل لهم: إن افتريته فتـخرّصته واختلقته { فَعَلَـيَّ إجْرَامي
  } يقول: فعلـيّ إثمي فـي افترائي ما افتريت علـى ربـي دونكم، لا تؤاخَذُون بذنبـي ولا
  إثمي ولا أؤاخذ بذنبكم. { وأنا بَرِيءٌ مِـمَّا تُـجْرِمُونَ } يقول: وأنا بريء مـما
  تذنبون وتأثمون بربكم من افترائكم علـيه، ويقال منه: أجرمت إجراماً وجَرَمْتُ أَجْرِم
  جَرْما، كما قال الشاعر:</p><p class="poetry_or_grammar">طَرِيدُ عَشِيرَةٍ وَرَهِينُ
  ذَنْبٍ</p><p class="poetry_or_grammar">بـما جَرَمَتْ يَدي وجَنى لسانِـي</p>'
