aaya: خَالِدِينَ فِيهَا مَا دَامَتِ السَّمَاوَاتُ وَالْأَرْضُ إِلَّا مَا شَاءَ رَبُّكَ
  ۚ إِنَّ رَبَّكَ فَعَّالٌ لِمَا يُرِيدُ
text: '<p>يقول تعالـى ذكره: يوم يأتـي القـيامة أيها الناس، وتقوم الساعة لا تكلـم نفس
  إلا بإذن ربها.</p><p>واختلفت القرّاء فـي قراءة قوله: «يَوْمَ يَأْتِـي» فقرأ ذلك
  عامة قرّاء أهل الـمدينة بإثبـات الـياء فـيها: «يَوْمَ يَأْتـي لا تُكَلَّـمُ نَفْسٌ».
  وقرأ ذلك بعض قرّاء أهل البصرة وبعض الكوفـيـين بإثبـات الـياء فـيها فـي الوصل وجذفها
  فـي الوقـف. وقرأ ذلك جماعة من أهل الكوفة بحذف الـياء فـي الوصل والوقـف: «يَوْمَ
  يَأْتِ لا تُكَلَّـمُ نَفْسٌ إلاَّ بإذْنِهِ».</p><p>والصواب من القراءة فـي ذلك عندي:
  { يَوْمَ يَأْتِ } بحذف الـياء فـي الوصل والوقـف اتبـاعاً لـخط الـمصحف، وأنها لغة
  معروفة لهذيـل، تقول: ما أَدْرِ ما تقول، ومنه قول الشاعر:</p><p class="poetry_or_grammar">كَفَّـاكَ
  كَفٌّ ما تُلِـيقُ دِرْهماً</p><p class="poetry_or_grammar">جُوداً وأُخرَى تُعْطِ
  بـالسَّيْفِ الدَّما</p><p>وقـيـل: { لا تَكَلَّـمُ } وإنـما هي «لا تتكلـم»، فحذف
  إحدى التاءين اجتزاء بدلالة البـاقـية منهما علـيها.</p><p>وقوله: { فَمِنْهُمْ شَقِـيٌّ
  وسَعِيدٌ } وقول: فمن هذه النفوس التـي لا تكلـم يوم القـيامة إلا بإذن ربها، شقـي
  وسعيد وعادٍ علـى النفس، وهي فـي اللفظ واحدة بذكر الـجميع فـي قوله: { فَمِنْهُمْ
  شَقِـيٌّ وَسَعِيدٌ } يقول: تعالـى ذكره: { فأمَّا الَّذِينَ شَقُوا فَفِـي النَّارِ
  لَهُمْ فِـيها زَفِـيرٌ } لهم، وهو أول نهاق الـحمار وشبهه، { وَشَهِيقٌ } وهو آخر
  نهيقه إذا ردده فـي الـجوف عند فراغه من نهاقه، كما قال رؤبة بن العجاج:</p><p class="poetry_or_grammar">حَشْرَجَ
  فـي الـجَوْفِ سَحِيلاً أوْ شَهَقْ</p><p class="poetry_or_grammar">حتـى يُقالُ ناهِقٌ
  وَما نَهَقْ</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـي، عن ابن عبـاس، قوله: { لَهُمْ
  فِـيها زَفـيرٌ وشَهيقٌ } يقول: صوت شديد وصوت ضعيف.</p><p>قال: ثنا إسحاق، ثنا ابن
  أبـي جعفر، عن أبـيه، عن أبـي العالـية، فـي قوله: { لَهُمْ فِـيها زَفـيرٌ وشَهِيقٌ
  } قال: الزفـير فـي الـحلق، والشهيق فـي الصدر.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع بن أنس، عن أبـي العالـية بنـحوه.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: أخبرنا عبد الرزاق، عن معمر، عن قتادة، قال: صوت الكافر
  فـي النار صوت الـحمار، أوله زفـير وآخره شهيق.</p><p>حدثنا أبو هشام الرفـاعي ومـحمد
  بن معمر البحرانـي ومـحمد بن الـمثنى ومـحمد بن بشار، قالوا: ثنا أبو عامر، قال: ثنا
  سلـيـمان بن سفـيان، قال: ثنا عبد الله بن دينار، عن ابن عمر عن عمر، قال: لـما نزلت
  هذه الآية { فَمِنْهُمْ شَقِـيٌّ وَسَعِيدٌ } سألت النبـي صلى الله عليه وسلم، فقلت:
  يا نبـيّ الله، فعلام عملنا؟ علـى شيء قد فرغ منه أم علـى شيء لـم يفرغ منه؟ قال: فقال
  رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " علـى شَيْءٍ قَدْ فُرِغَ مِنْهُ
  يا عُمَرُ وَجَرَتْ بِهِ الأقْلامُ، وَلَكِنْ كُلٌّ مُيَسَّرٌ لِـمَّا خُـلِقَ لَهُ
  ". </p><p class="hadith">  </p><p>اللفظ لـحديث ابن معمر.</p><p>وقوله: { خالِدِينَ
  فِـيها ما دَامَتِ السَّمَوَاتُ والأرْضُ إلاَّ ما شاءَ رَبُّكَ إنَّ رَبَّكَ فَعَّالٌ
  لِـمَا يرِيدُ } يعنـي تعالـى يعنـي ذكره بقوله: { خالِدِينَ فِـيها } لابثـين فـيها،
  ويعنـي بقوله: { ما دَامَتِ السَّماوَاتُ والأرْضُ } أبداً وذلك أن العرب إذا أرادت
  أنُ تصف الشيء بـالدوام أبداً، قالت: هذا دائم دوام السموات والأرض بـمعنى أنه دائم
  أبداً، وكذلك يقولون: هو بـاق ما اختلف اللـيـل والنهار، وما سمر لنا سمير، وما لألأت
  العفر بأذنابها يعنون بذلك كله أبداً. فخاطبهم جلّ ثناؤه بـما يتعارفون به بـينهم،
  فقال: { خالِدِينَ فِـيها ما دَامَتِ السمَواتُ والأرْضُ }. والـمعنى فـي ذلك: خالدين
  فـيها أبداً.</p><p>وكان ابن زيد يقول فـي ذلك بنـحو ما قلنا فـيه:</p><p>حدثنـي يونس
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { خالِدِينَ فِـيها ما دَامَتِ السمَواتُ
  والأرْضُ } قال: ما دامت الأرض أرضاً، والسماء سماء. ثم قال: { إلاَّ ما شاءَ رَبُّكَ
  }.</p><p>واختلف أهل العلـم والتأويـل فـي معنى ذلك، فقال بعضهم: هذا استثناء استثناه
  الله فـي أهل التوحيد أنه يخرجهم من النار إذا شاء بعد أن أدخـلهم النار. ذكر من قال
  ذلك:</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن معمر، عن قتادة، فـي
  قوله: { فَأمَّا الَّذِينَ شَقُوا فَفِـي النَّارِ لَهُمْ فِـيها زَفِـيرٌ وشَهِيقٌ
  خالِدِينَ فِـيها ما دَامَتِ السَّماوَاتُ والأرْضُ إلاَّ ما شاءَ رَبُّكَ } قال: الله
  أعلـم بثُنـياه. وذُكر لنا أن ناساً يصيبهم سَفَع من النار بذنوب أصابوها، ثم يدخـلهم
  الـجنة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { خالِدِينَ فِـيها
  ما دَامَتِ السمَواتُ والأرْضُ إلاَّ ما شاءَ رَبُّكَ } والله أعلـم بثنـيّته ذكر لنا
  أن ناساً يصيبهم سفع من النار بذنوب أصابتهم، ثم يدخـلهم الله الـجنة بفضل رحمته، يقال
  لهم الـجهنـميون.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا شيبـان بن فروخ، قال: ثنا
  أبو هلال، قال: ثنا قتادة، وتلا هذه الآية: { فَأمَّا الَّذِينَ شَقُوا فَفِـي النَّارِ
  لَهُمْ فِـيها زَفِـيرٌ وشَهِيقٌ }... إلـى قوله: { لِـمَا يُريدُ } فقال عند ذلك:
  ثنا أنس بن مالك أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " يَخْرُجُ
  قَوْمٌ مِنَ النار " </p><p>قال قتادة: ولا نقول مثل ما يقول أهل حروراء.</p><p>حدثنا
  ابن حميد، قال: ثنا يعقوب، عن أبـي مالك، يعنـي ثعلبة، عن أبـي سنان، فـي قوله: { فَأمَّا
  الَّذِينَ شَقَوا فَفِـي النَّارِ لَهُمْ فِـيها زَفِـيرٌ وشَهِيقٌ خالِدِينَ فِـيها
  ما دَامَتِ السمَواتُ والأرْضُ إلاَّ ما شاءَ رَبُّكَ } قال: استثناء فـي أهل التوحيد.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الضحاك بن مزاحم: { فَأمَّا
  الَّذِينَ شَقُوا فَفِـي النَّارِ }... إلـى قوله: { خالِدِينَ فِـيها ما دَامَتِ السمَواتُ
  والأرْضُ إلاَّ ما شاء رَبُّكَ } قال: يخرج قوم من النار فـيدخـلون الـجنة، فهم الذين
  استُثنـي لهم.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن عامر بن جشِب، عن خالد بن معدان فـي قوله:</p><p class="quran">لابِثِـينَ فـيها
  أحْقابـاً</p><p>وقوله: { خالِدينَ فِـيها إلاَّ ما شاءَ رَبُّكَ } أنهما فـي أهل التوحيد.</p><p>وقال
  آخرون: الاستثناء فـي هذه الآية فـي أهل التوحيد، إلا أنهم قالوا: معنى قوله: { إلاَّ
  ما شاءَ رَبُّكَ } إلا أن يشاء ربك أن يتـجاوز عنهم فلا يدخـلهم النار. ووجهوا الاستثناء
  إلـى أنه من قوله: { فأمَّا الَّذِينَ شَقُوا فَفِـي النارِ }... { إلاَّ ما شاءَ رَبُّكَ
  } لا من الـخـلود. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: ثنا ابن التـيـمي، عن أبـيه، عن أبـي نضرة، عن جابر أو أبـي سعيد يعنـي الـخدري
  أو عن رجل من أصحاب رسول الله صلى الله عليه وسلم، فـي قوله: إلاَّ ما شاءَ رَبُّكَ
  إنَّ رَبَّكَ فَعَّالٌ لِـمَا يُرِيدُ قال:</p><p class="hadith"> " هَذِهِ الآية تَأْتـي
  علـى القُرْآنِ كُلِّهِ " </p><p>يقول: حيث كان فـي القرآن خالِدِينَ فـيها تأتـي علـيه.
  قال: وسمعت أبـا مُـجَلِّزٍ يقول: هو جزاؤه، فإن شاء الله تـجاوز عن عذابه.</p><p>وقال
  آخرون: عنـي بذلك أهل النار وكل من دخـلها. ذكر من قال ذلك:</p><p>حُدثت عن الـمسيب
  عمن ذكره، عن ابن عبـاس: { خَالدِينَ فِـيها ما دَامَتِ السَّمَاوَاتُ والأرْضُ } لا
  يـموتون، ولا هم منها يخرجون ما دامت السماوات والأرض. { إلاَّ ما شاءَ رَبُّكَ } قال:
  استثناء الله. قال: يأمر النار أن تأكلهم. قال: وقال ابن مسعود: لـيأتـينّ علـى جهنـم
  زمان تـخفق أبوابها لـيس فـيها أحد، وذلك بعد ما يـلبثون فـيها أحقابـاً.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن بـيان، عن الشعبـي، قال: جهنـم أسرع الدارين عمراناً وأسرعهما
  خرابـاً.</p><p>وقال آخرون: أخبرنا الله بـمشيئته لأهل الـجنة، فعرفنا معنى ثنـياه
  بقوله:</p><p class="quran">عَطاءً غَيْرَ مَـجْذُوذٍ</p><p>أنها فـي الزيادة علـى
  مقدار مدة السماوات والأرض، قال: ولـم يخبرنا بـمشيئته فـي أهل النار، وجائز أن تكون
  مشيئته فـي الزيادة وجائز أن تكون فـي النقصان. ذكر من قال ذلك:</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { خَالدِينَ فِـيها ما دَامَتِ السَّمَاوَاتُ
  والأرْضُ آلاَّ ما شاءَ رَبُّكَ } فقرأ حتـى بلغ:</p><p class="quran">عَطَاءً غيرَ
  مـجْذُوذٍ</p><p>قال: وأخبرنا بـالذي يشاء لأهل الـجنة، فقال: عطاء غير مـجذوذ، ولـم
  يخبرنا بـالذي يشاء لأهل النار.</p><p>وأولـى هذه الأقوال فـي تأويـل هذه الآية بـالصواب،
  القول الذي ذكرنا عن قتادة والضحاك، من أن ذلك استثناء فـي أهل التوحيد من أهل الكبـائر
  أنه يدخـلهم النار، خالدين فـيها أبداً إلا ما شاء من تركهم فـيها أقل من ذلك، ثم يخرجهم
  فـيدخـلهم الـجنة، كما قد بـيَّنا فـي غير هذا الـموضع بـما أغنى عن إعادته فـي هذا
  الـموضع.</p><p>وإنـما قلنا ذلك أولـى الأقوال بـالصحة فـي ذلك لأن الله جل ثناؤه أوعد
  أهل الشرك به الـخـلود فـي النار، وتظاهرت بذلك الأخبـار عن رسول الله صلى الله عليه
  وسلم، فغير جائز أن يكون استثناء فـي أهل الشرك، وأن الأخبـار قد تواترت عن رسول الله
  صلى الله عليه وسلم أن الله يدخـل قوماً من أهل الإيـمان به بذنوب أصابوها النار ثم
  يخرجهم منها فـيدخـلهم الـجنة فغير جائز أن يكون ذلك استثناء أهل التوحيد قبل دخولها
  مع صحة الأخبـار عن رسول الله صلى الله عليه وسلم بـما ذكرنا، وأنا إن جعلناه استثناء
  فـي ذلك كنا قد دخـلنا فـي قول من يقول: لا يدخـل الـجنة فـاسق ولا النار مؤمن، وذلك
  خلاف مذاهب أهل العلـم وما جاءت به الأخبـار عن رسول الله صلى الله عليه وسلم. فإذا
  فسد هذان الوجهان فلا قول قال به القدوة من أهل العلـم إلا الثالث. ولأهل العربـية
  فـي ذلك مذهب غير ذلك سنذكره بعد، ونبـينه إن شاء الله تعالـى.</p><p>وقوله: { إنَّ
  رَبَّكَ فَعَّالٌ لِـمَا يُرِيدُ } يقول تعالـى ذكره: إن ربك يا مـحمد لا يـمنعه مانع
  من فعل ما أراد فعله بـمن عصاه وخالف أمره من الانتقام منه، ولكنه يفعل ما يشاء، فـيـمضي
  فعله فـيهم وفـيـمن شاء من خـلقه فعله وقضاءه.</p>'
