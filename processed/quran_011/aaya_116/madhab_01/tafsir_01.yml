aaya: فَلَوْلَا كَانَ مِنَ الْقُرُونِ مِنْ قَبْلِكُمْ أُولُو بَقِيَّةٍ يَنْهَوْنَ
  عَنِ الْفَسَادِ فِي الْأَرْضِ إِلَّا قَلِيلًا مِمَّنْ أَنْجَيْنَا مِنْهُمْ ۗ وَاتَّبَعَ
  الَّذِينَ ظَلَمُوا مَا أُتْرِفُوا فِيهِ وَكَانُوا مُجْرِمِينَ
text: '<p>يقول تعالـى ذكره: فهلا كان من القرون الذين قصصت علـيك نبأهم فـي هذه السورة
  الذين أهلكتهم بـمعصيتهم إياي وكفرهم برسلـي من قبلكم. { أولُو بَقِـيَّةٍ } يقول:
  ذو بقـية من الفهم والعقل، يعتبرون مواعظ الله وبتدبرون حججه، فـيعرفون ما لهم فـي
  الإيـمان بـالله وعلـيهم فـي الكفر به { يَنْهَوْنَ عَنِ الفَسادِ فِـي الأرْضِ } يقول:
  ينهون أهل الـمعاصي عن معاصيهم أهل الكفر بـالله عن كفرهم به فـي أرضه. { إلاَّ قَلِـيلاً
  مِـمَّنْ أنـجَيْنا مِنْهُمْ } يقول: لـم يكن من القرون من قبلكم أولو بقـية ينهون
  عن الفساد فـي الأرض إلا يسيرا، فإنهم كانوا ينهون عن الفساد فـي الأرض، فنـجاهم الله
  من عذابه، حين أخذ من كان مقـيـما علـى الكفر بـالله عذابه، وهم أتبـاع الأنبـياء والرسل.
  ونصب «قلـيلاً» لأن قوله: { إلاَّ قَلِـيلاً } استثناء منقطع مـما قبله، كما قال: {
  إلاَّ قَوْمَ يُونُسَ لَـمَّا آمَنُوا } ، وقد بـيَّنا ذلك فـي غير موضع بـما أغنى
  عن إعادته.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: اعتذر فقال: { فَلَوْلا كانَ مِنَ القُرُونِ
  مِنْ قَبْلِكُمْ }... حتـى بلغ: { إلاَّ قَلِـيلاً مِـمَّنْ أنـجَيْنا مِنْهُمْ } فإذا
  هم الذين نـجوا حين نزل عذاب الله. وقرأ: { واتَّبَعَ الَّذِينَ ظَلَـمُوا ما أُتْرِفُوا
  فِـيهِ }.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { فَلَوْلا كانَ مِنَ القُرُونِ مِنْ قَبْلِكُمْ أُولُو بَقِـيَةٍ }... إلـى قوله:
  { إلاَّ قَلِـيلاً مِـمَّنْ أنـجَيْنا مِنْهُمْ } قال: يستقلهم الله من كل قوم.</p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود، قال: سألنـي بلال، عن قول الـحسن
  فـي العذر، قال: فقال: سمعت الـحسن يقول:</p><p class="quran">قِـيـلَ يا نُوحُ اهْبطْ
  بَسلامٍ مَنَّا وَبَرَكاتٍ عَلَـيْكَ وَعلـى أُمَـمٍ مـمَّنْ مَعَكَ وأُمَـمٌ سَنُـمَتِّعُهُمْ
  ثُمَّ يَـمَسُّهُمْ مِنَّا عَذَابٌ ألـيـمٌ</p><p>قال: بعث الله هوداً إلـى عاد، فنـجى
  الله هوداً والذين آمنوا معه وهلك الـمتـمتعون. وبعث الله صالـحاً إلـى ثمود، فنـجى
  الله صالـحاً وهلك الـمتـمتعون. فجعلت أستقريه الأمـم، فقال: ما أراه إلا كان حسن القول
  فـي العذر.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَلَوْلا كانَ
  مِنَ القُرُونِ مِنْ قَبْلِكُمْ أُولُوا بَقِـيَّةٍ يَنْهَوْنَ عَنِ الفَسادِ فِـي
  الأرْضِ إلاَّ قَلِـيلاً مِـمَّنْ أنـجَيْنا مِنْهُمْ }. أي لـم يكن من قبلكم من ينهى
  عن الفساد فـي الأرض، { إلاَّ قلـيلاً مـمن أنـجينا منهم }.</p><p>وقوله: { واتَّبَعَ
  الَّذِينَ ظَلَـمُوا ما أُتْرِفُوا فِـيهِ } يقول تعالـى ذكره: واتبع الذين ظلـموا
  أنفسهم فكفروا بـالله ما أترفوا فـيه. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { واتَّبَعَ الَّذِينَ
  ظَلَـمُوا ما أُتْرِفُوا فِـيهِ } قال: ما أُنْظروا فـيه.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة قوله: { واتَّبَعَ الَّذِينَ ظَلَـمُوا ما أُتْرِفُوا
  فِـيهِ } من دنـياهم.</p><p>وكأن هؤلاء وجهوا تأويـل الكلام: واتبعوا الذين ظلـموا
  الشيء الذي أنظرهم فـيه ربهم من نعيـم الدنـيا ولذاتها، إيثاراً له علـى عمل الآخرة
  وما ينـجيهم من عذاب الله.</p><p>وقال آخرون: معنى ذلك: واتبع الذين ظلـموا ما تـجبروا
  فـيه من الـملك وعتوا عن أمر الله. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { واتَّبَعَ
  الَّذِينَ ظَلَـمُوا ما أُتْرِفُوا فِـيهِ } قال: فـي ملكهم وتـجبرهم، وتركوا الـحقّ.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه،
  إلا أنه قال: وتركهم الـحقّ.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، مثل حديث مـحمد بن عمرو سواء.</p><p>وأولـى الأقوال فـي ذلك
  بـالصواب أن يقال: إن الله تعالـى ذكره أخبر أن الذين ظلـموا أنفسهم من كل أمة سلفت
  فكفروا بـالله، اتبعوا ما أنظروا فـيه من لذّات الدنـيا فـاستكبروا وكفروا بـالله واتبعوا
  ما أنظروا فـيه من لذّات الدنـيا، فـاستكبروا عن أمر الله وتـجبروا وصدّوا عن سبـيـله
  وذلك أن الـمترف فـي كلام العرب: هو الـمنعم الذي قد غَذّى بـاللذات، ومنه قول الراجز</p><p
  class="poetry_or_grammar">: تُهْدِي رُءُوس الـمُتْرَفِـينَ الصُّدَّادْ</p><p class="poetry_or_grammar">إلـى
  أمِيرِ الـمُوءْمِنِـينَ الـمُـمْتادْ</p><p>وقوله: { وكانُوا مُـجْرِمِينَ } يقول:
  وكانوا مكتسي الكفر بـالله.</p>'
