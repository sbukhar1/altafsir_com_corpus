aaya: إِنْ نَقُولُ إِلَّا اعْتَرَاكَ بَعْضُ آلِهَتِنَا بِسُوءٍ ۗ قَالَ إِنِّي أُشْهِدُ
  اللَّهَ وَاشْهَدُوا أَنِّي بَرِيءٌ مِمَّا تُشْرِكُونَ
text: '<p>وهذا خبر من الله تعالـى ذكره، عن قول قوم هود أنهم قالوا له، إذ نصح لهم ودعاهم
  إلـى توحيد الله وتصديقه، وخـلع الأوثان والبراءة منها: لا نترك عبـادة آلهتنا، وما
  نقول إلا أن الذي حملك علـى ذمها والنهي عن عبـادتها أنه أصابك منها خبل من جنون فقال
  هود لهم: إنـي أشهد الله علـى نفسي وأشهدكم أيضاً أيها القوم أنـي بريء مـما تشركون
  فـي عبـادة الله من آلهتكم وأوثانكم من دونه، { فَكِيدُونِـي جمِيعاً } يقول: فـاحتالوا
  أنتـم جميعا وآلهتكم فـي ضرّي ومكروهي، { ثُمَّ لا تُنْظِرُونِ } يقول: ثم لا تؤخرون
  ذلك، فـانظروا هل تنالوننـي أنتـم وهم بـما زعمتـم أن آلهتكم نالتنـي به من السوء.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا
  ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { اعْتَرَاكَ بَعْضُ آلِهَتِنا
  بِسُوءٍ } قال: أصابتك الأوثان بجنون.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد { اعْتَرَاكَ بَعْضُ آلِهَتِنا بِسُوءٍ
  } قال: أصابك الأوثان بجنون.</p><p>حدثنـي الـمثنى، قال: ثنا ابن دكين، قال: ثنا سفـيان،
  عن عيسى، عن مـجاهد: { إلاَّ اعْتَرَاكَ بَعْضُ آلِهَتِنا بِسُوءٍ } قال: سبَبْت آلِتها
  وعبتها فأجنَّتك.</p><p>قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد:
  { اعْتَرَاكَ بَعْضُ آلِهَتِنا بِسُوءٍ } أصابك بعض آلهتنا بسوء يعنون الأوثان.</p><p>قال:
  ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { إنْ نَقُولُ
  إلاَّ اعْتَرَاكَ بَعْضُ آلِهَتِنا بِسُوءٍ } قال: أصابك الأوثان بجنون.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { إنْ نَقُولُ إلاَّ اعْتَرَاكَ بَعْضُ آلِهَتِنا بِسُوءٍ } قال: تصيبك آلهتنا
  بـالـجنون.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة: { إلاَّ اعْتَرَاكَ بَعْضُ آلِهَتِنا بِسُوءٍ } قال: ما يحملك علـى ذمّ آلهتنا،
  إلا أنه أصابك منها سوء.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { إنْ نَقُولُ إلاَّ اعْتَرَاكَ بَعْضُ آلِهَتِنا بِسُوءٍ } قال: إنـما تصنع
  هذا بآلهتنا أنها أصابتك بسوء.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قال: قال عبد الله بن كثـير: أصابتك آلهتنا بشرّ.</p><p>حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله:
  { إنْ نَقُولُ إلاَّ اعْتَرَاكَ بَعْضُ آلِهَتِنا بِسُوءٍ } يقولون: نـخشى أن يصيبك
  من آلهتنا سوء، ولا نـحب أن تعتريك، يقولون: يصيبك منها سوء.</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { إنْ نَقُولُ إلاَّ اعْتَرَاكَ بَعْضُ
  آلِهَتِنا بِسُوءٍ } يقولون: اختلط عقلك فأصابك هذا مـما صنعت بك آلهتنا.</p><p>وقوله:
  { اعْتَرَاكَ } افتَعَل، من عرانـي الشيء يعرونـي: إذا أصابك، كما قال الشاعر:</p><p
  class="poetry_or_grammar">مِنَ القَوْمِ يَعْرُوهُ اجْتِراءٌ ومَأْثَمُ</p>'
