aaya: إِنْ نَقُولُ إِلَّا اعْتَرَاكَ بَعْضُ آلِهَتِنَا بِسُوءٍ ۗ قَالَ إِنِّي أُشْهِدُ
  اللَّهَ وَاشْهَدُوا أَنِّي بَرِيءٌ مِمَّا تُشْرِكُونَ
text: '<p>{ ٱعْتَرَاكَ } مفعول نقول، وإلا لغو. والمعنى: ما نقول إلا قولنا اعتراك بعض
  آلهتنا بسوء، أي خبلك ومسك بجنون لسبك إياها وصدّك عنها وعداوتك لها. مكافأة لك منها
  على سوء فعلك بسوء الجزاء، فمن ثم تتكلم بكلام المجانين وتهذي بهذيان المبرسمين. وليس
  بعجب من أولئك أن يسموا التوبة والاستغفار خبلا وجنوناً وهم عاد أعلام الكفر وأوتاد
  الشرك. وإنما العجب من قوم من المتظاهرين بالإسلام سمعناهم يسمون التائب من ذنوبه مجنوناً
  والمنيب إلى ربه مخبلا، ولم نجدهم معه على عشر مما كانوا عليه في أيام جاهليته من الموادّة
  وما ذاك إلا لعرق من الإلحاد أبى إلا أن ينبض، وضب من الزندقة أراد أن يطلع رأسه وقد
  دلت أجوبتهم المتقدّمة على أنّ القوم كانوا جفاة غلاظ الأكباد، لا يبالون بالبهت ولا
  يلتفتون إلى النصح. ولا تلين شكيمتهم للرشد. وهذا الأخير دال على جهل مفرط وبله متناه،
  حيث اعتقدوا في حجارة أنها تنصر وتنتقم، ولعلهم حين أجازوا العقاب كانوا يجيزون الثواب.
  من أعظم الآيات أن يواجه بهذا الكلام رجل واحد أمّة عطاشا إلى إراقة دمه. يرمونه عن
  قوس واحدة، وذلك لثقته بربه وأنه يعصمه منهم، فلا تنشب فيه مخالبهم. ونحو ذلك قال نوح
  عليه السلام لقومه:</p><p class="quran">ثُمَّ ٱقْضُواْ إِلَىَّ وَلاَ تُنظِرُونَ</p><p>[يونس:
  71] أكد براءته من آلهتهم وشركهم ووثقها بما جرت به عادة الناس من توثيقهم الأمور بشهادة
  الله وشهادة العباد، فيقول الرجل: الله شهيد على أني لا أفعل كذا ويقول لقومه كونوا
  شهداء على أني لا أفعله. فإن قلت: هلا قيل: إني أشهد الله وأشهدكم؟ قلت: لأنّ إشهاد
  الله على البراءة من الشرك إشهاد صحيح ثابت في معنى تثبيت التوحيد وشدّ معاقده، وأمّا
  إشهادهم فما هو إلا تهاون بدينهم ودلالة على قلة المبالاة بهم فحسب، فعدل به عن لفظ
  الأوّل لاختلاف ما بينهما، وجيء به على لفظ الأمر بالشهادة، كما يقول الرجل لمن يبس
  الثرى بينه وبينه. اشهد علي أني لا أحبك، تهكما به واستهانة بحاله { مّمَّا تُشْرِكُونَ
  به مِن دُونِهِ } من إشراككم آلهة من دونه، أو مما تشركونه من آلهة من دونه، أي أنتم
  تجعلونها شركاء له، ولم يجعلها هو شركاء. ولم ينزل بذلك سلطاناً { فَكِيدُونِى جَمِيعًا
  } أنتم وآلهتكم أعجل ما تفعلون، من غير إنظار؛ فإني لا أبالي بكم وبكيدكم، ولا أخاف
  معرتكم وإن تعاونتم عليّ وأنتم الأقوياء الشداد، فكيف تضرني آلهتكم، وما هي إلا جماد
  لا تضر ولا تنفع، وكيف تنتقم مني إذا نلت منها وصددت عن عبادتها، بأن تخبلني وتذهب
  بعقلي.</p>'
