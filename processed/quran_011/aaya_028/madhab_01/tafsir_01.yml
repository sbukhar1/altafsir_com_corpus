meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: قَالَ يَا قَوْمِ أَرَأَيْتُمْ إِنْ كُنْتُ عَلَىٰ بَيِّنَةٍ مِنْ رَبِّي وَآتَانِي
  رَحْمَةً مِنْ عِنْدِهِ فَعُمِّيَتْ عَلَيْكُمْ أَنُلْزِمُكُمُوهَا وَأَنْتُمْ لَهَا
  كَارِهُونَ
text: "<p>يقول تعالـى ذكره مخبراً عن قـيـل نوح لقومه إذ كذبوه وردّوا علـيه ما جاءهم
  به من عند الله من النصيحة: { يا قَوْمِ أرأيْتُـمْ إنْ كُنْتُ علـى بَـيِّنَةٍ مِنْ
  رَبّـي } علـى علـم ومعرفة وبـيان من الله لـي ما يـلزمنـي له، ويجب علـيّ من إخلاص
  العبـادة له وترك إشراك الأوثان معه فـيها. { وآتانِـي رَحْمَةً مِنْ عِنْدِهِ } يقول:
  ورزقنـي منه التوفـيق والنبوّة والـحكمة، فآمنت به وأطعته فـيـما أمرنـي ونهانـي. {
  فَعُمِّيَتْ عَلَـيْكُمْ }.</p><p>واختلفت القراء فـي قراءة ذلك، فقرأته عامة قراء
  أهل الـمدينة وبعض أهل البصرة والكوفة: «فَعَمِيَتْ» بفتـح العين وتـخفـيف الـميـم،
  بـمعنى: فعميت الرحمة علـيكم فلـم تهتدوا لها فتقروا بها وتصدقوا رسولكم علـيها. وقرأ
  ذلك عامة قرّاء الكوفـيـين: { فَعُمِّيَتْ عَلَـيْكُمْ } بضمّ العين وتشديد الـميـم،
  اعتبـاراً منهم ذلك بقراءة عبد الله، وذلك أنهما فـيـما ذكر فـي قراءة عبد الله: «فعماها
  علـيكم».</p><p>وأولـى القراءتـين فـي ذلك عندي بـالصواب قراءة من قرأه: { فَعُمِّيَتْ
  عَلَـيْكُمْ } بضمّ العين وتشديد الـميـم للذي ذكروا من العلة لـمن قرأ به، ولقربه
  من قوله: { أرأيْتُـمْ إنْ كُنْتُ علـى بَـيِّنَةٍ مِنْ رَبـيّ وآتانِـي رَحْمَةً مِنْ
  عِنْدِهِ } فأضاف الرحمة إلـى الله، فكذلك تعميته علـى الآخرين بـالإضافة إلـيه أولـى.
  وهذه الكلـمة مـما حوّلت العرب الفعل عن موضعه، وذلك أن الإنسان هو الذي يَعْمَى عن
  إبصار الـحقّ، إذ يَعْمى عن إبصاره، والـحقّ لا يوصف بـالعَمَى إلا علـى الاستعمال
  الذي قد جرى به الكلام، وهو فـي جوازه لاستعمال العرب إياه نظير قولهم: دخـل الـخاتـم
  فـي يدي، والـخفّ فـي رجلـي، ومعلوم أن الرجل هي التـي تدخـل فـي الـخفّ، والأصبع فـي
  الـخاتـم، ولكنهم استعملوا ذلك كذلك لـما كان معلوماً الـمراد فـيه.</p><p>وقوله: {
  أنُلْزِمُكْمُوها وأنْتُـمْ لَهَا كارِهُونَ } يقول: أنأخذكم بـالدخول فـي الإسلام
  وقد عماه الله علـيكم، { لها كَارِهُونَ } يقول: وأنتـم لإلزامناكموها كارهون، يقول:
  لا نفعل ذلك، ولكن نكل أمركم إلـى الله حتـى يكون هو الذي يقضي فـي أمركم ما يرى ويشاء.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال نوح: { يا قَوْمِ إنْ كُنْتُ عَلَـى بَـيِّنَةٍ
  مِنْ رَبِّـي } قال: قد عرفُتها وعرفتُ بها أمره وأنه لا إله إلا هو، { وآتَانِـي رَحْمَةً
  مِنْ عِنَدِهِ }: الإسلام والهدى والإيـمان والـحكم والنبوّة.</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أرأيْتُـمْ إنْ كُنْتُ علـى بَـيِّنَةٍ
  مِنْ رَبِّـي }... الآية، أما والله لو استطاع نبـيّ الله صلى الله عليه وسلم لألزمها
  قومه، ولكن لـم يستطع ذلك ولـم يـملكه.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، قال:
  ثنا سفـيان، عن داود، عن أبـي العالـية، قال: فـي قراءة أبـيّ: «أنلزُمكموها من شطر
  أنفسنا وأنتـم لها كارهون».</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله
  بن الزبـير، عن ابن عيـينة، قال: أخبرنا عمرو بن دينار قال: قرأ ابن عبـاس: «أنلزمكموها
  من شطر أنفسنا» قال عبد الله: مِنْ شَطْرِ أنفسنا: من تلقاء أنفسنا.</p><p>حدثنـي الـحارث،
  قال: ثنا عبد العزيز، قال: ثنا ابن عيـينة، عن عمرو بن دينار، عن ابن عبـاس مثله.</p><p>حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا سفـيان، عن داود بن أبـي هند، عن أبـي العالـية،
  عن أبـيّ بن كعب: أنلزمكموها من شطر قلوبنا وأنتـم لها كارهون.</p>"
