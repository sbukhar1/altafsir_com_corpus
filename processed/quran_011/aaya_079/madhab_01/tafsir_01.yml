aaya: قَالُوا لَقَدْ عَلِمْتَ مَا لَنَا فِي بَنَاتِكَ مِنْ حَقٍّ وَإِنَّكَ لَتَعْلَمُ
  مَا نُرِيدُ
text: "<p>يقول تعالـى ذكره: قال قوم لوط للوط: { لَقَدْ عَلِـمْتَ } يا لوط { ما لَنا
  فـي بنَاتِكَ مِنْ حَق } لأنهنَ لَسْن لنا أزواجاً. كما:</p><p>حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، قال: { قالُوا: لَقَدْ عَلِـمْتَ ما لَنا فـي بَناتِكَ مِنْ
  حَق }: أي من أزواج { وَإنَّكَ لَتَعْلَـم ما نُرِيدُ }.</p><p>وقوله: { وَإنَّكَ لَتَعْلَـمُ
  ما نُرِيدُ } يقول: قالوا: وإنك يا لوط لتعلـم أن حاجتنا فـي غير بناتك، وأن الذي نريد
  هو ما تنهانا عنه.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { وَإنَّكَ لَتَعْلَـمُ ما نُرِيدُ
  } إنا نريد الرجال.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَإنَّكَ
  لَتَعْلَـمُ ما نُرِيدُ }: أي إن بُغْيتنا لغير ذلك، فلـما لـم يتناهوا، ولـم يردّهم
  قوله، ولـم يقبلوا منه شيئاً مـما عرض علـيهم من أمور بناته. { قالَ لَوْ أنَّ لـي
  بِكُمْ قُوَّةً أوْ آوِي إلـى رُكْنٍ شَدِيدٍ }.</p>"
