aaya: قَالَ إِنَّمَا يَأْتِيكُمْ بِهِ اللَّهُ إِنْ شَاءَ وَمَا أَنْتُمْ بِمُعْجِزِينَ
text: '<p>يقول تعالـى ذكره: قال نوح لقومه حين استعجلوه العذاب: يا قوم لـيس الذي تستعجلون
  من العذاب إلـيّ، إنـما ذلك إلـى الله لا إلـى غيره، هو الذي يأتـيكم به إن شاء. {
  وما أنْتُـمْ بِـمُعْجِزِينَ } يقول: ولستـم إذا أراد تعذيبكم بـمعجزيه: أي بفـائتـيه
  هربـاً منه لأنكم حيث كنتـم فـي مُلكه وسلطانه وقدرته حكمه علـيكم جار. { وَلا يَنْفَعُكُمْ
  نُصْحِي } يقول: ولا ينفعكم تـحذيري عقوبته ونزول سطوته بكم علـى كفركم به، { إنْ أرَدْتُ
  أنْ أنْصَحَ لَكُمْ } فـي تـحذيري إياكم ذلك لأن نصحي لا ينفعكم لأنكم لا تقبلونه.
  { إِنْ كَان اللَّهُ يُرِيدُ أَنْ يُغْوِيَكُم } ، يقول: إن كان الله يريد أن يهلككم
  بعذابه. { هُوَ رَبُّكُمْ وَإلَـيْهِ تُرْجَعونَ } يقول: وإلـيه تردّون بعد الهلاك.
  حُكي عن طيّىء أنها تقول: أصبح فلان غاوياً: أي مريضاً. وحُكي عن غيرهم سماعاً منهم:
  أغويت فلاناً، بـمعنى أهلكته، وغَوِي الفصيـل: إذا فقد اللبن فمات. وذكر أن قول الله:</p><p
  class="quran">فَسَوْفَ يَـلْقَوْنَ غَيًّا</p><p>أي هلاكاً.</p>'
