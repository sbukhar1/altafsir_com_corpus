aaya: أَلَّا تَعْبُدُوا إِلَّا اللَّهَ ۚ إِنَّنِي لَكُمْ مِنْهُ نَذِيرٌ وَبَشِيرٌ
text: '<p>{ أَلاَّ تَعْبُدُواْ } مفعول له على معنى: لئلا تعبدوا. أو تكون «أن» مفسرة؛
  لأنّ في تفصيل الآيات معنى القول، كأنه قيل قال لا تعبدوا إلا الله، أو أمركم أن لا
  تعبدوا إلا الله { وَأَنِ ٱسْتَغْفِرُواْ } أي أمركم بالتوحيد والاستغفار. ويجوز أن
  يكون كلاماً مبتدأ منقطعاً عما قبله على لسان النبي صلى الله عليه وسلم، إغراء منه
  على اختصاص الله بالعبادة. ويدل عليه قوله: { إِنّنى لَكُمْ مّنْهُ نَذِيرٌ وَبَشِيرٌ
  } كأنه قال: ترك عبادة غير الله، إنني لكم منه نذير، كقوله تعالى:</p><p class="quran">فَضَرْبَ
  ٱلرّقَابِ</p><p>[محمد: 4] والضمير في { مِّنْهُ } لله عز وجل، أي: إنني لكم نذير وبشير
  من جهته، كقوله:</p><p class="quran">رَسُولٌ مّنَ ٱللَّهِ</p><p>[البينة: 2] أو هي
  صلة لنذير، أي: أنذركم منه ومن عذابه إن كفرتم، وأبشركم بثوابه إن آمنتم. فإن قلت:
  ما معنى ثم في قوله: { ثُمَّ تُوبُواْ إِلَيْهِ }؟ قلت: معناه استغفروا من الشرك، ثم
  ارجعوا إليه بالطاعة. أو استغفروا، والاستغفار توبة، ثم أخلصوا التوبة واستقيموا عليها،
  كقوله:</p><p class="quran">ثُمَّ ٱسْتَقَـٰمُواْ</p><p>[الأحقاف: 13]. { يُمَتّعْكُمْ
  } يطوّل نفعكم في الدنيا بمنافع حسنة مرضية، من عيشة واسعة، ونعمة متتابعة { إِلَىٰ
  أَجَلٍ مُّسَمًّى } إلى أن يتوفاكم، كقوله:</p><p class="quran">فَلَنُحْيِيَنَّهُ
  حَيَوٰةً طَيّبَةً</p><p>[النحل: 97] { وَيُؤْتِ كُلَّ ذِي فَضْلٍ فَضْلَهُ } ويعط
  في الآخرة كل من كان له فضل في العمل وزيادة فيه جزاء فضله لا يبخس منه. أو فضله في
  الثواب، والدرجات تتفاضل في الجنة على قدر تفاضل الطاعات { وَإِن تَوَلَّوْاْ } وإن
  تتولوا { عَذَابَ يَوْمٍ كَبِيرٍ } هو يوم القيامة، وصف بالكبر كما وصف بالعظم والثقل.
  وبين عذاب اليوم الكبير بأن مرجعهم إلى من هو قادر على كل شيء، فكان قادراً على أشدّ
  ما أراد من عذابهم لا يعجزه. وقرىء: «وإن تولوا» من ولي.</p>'
