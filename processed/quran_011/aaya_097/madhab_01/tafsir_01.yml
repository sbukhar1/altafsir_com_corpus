aaya: إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ فَاتَّبَعُوا أَمْرَ فِرْعَوْنَ ۖ وَمَا أَمْرُ فِرْعَوْنَ
  بِرَشِيدٍ
text: "<p>يقول تعالـى ذكره: ولقد أرسلنا موسى بأدلتنا علـى توحيدنا، وحجة تبـين لـمن
  عاينها وتأملها بقلب صحيح، أنها تدل علـى توحيد الله وكذب كل من ادّعى الربوبـية دونه،
  وبطول قول من أشرك معه فـي الألوهة غيره. { إلَـى فِرْعَوْنَ وَمَلَئِهِ } يعنـي إلـى
  أشراف جنده وتبَّـاعه. { فـاتَّبَعُوا أمْرَ فِرْعَوْنَ } يقول: فكذّب فرعون وملؤه
  موسى، وجحدوا وحدانـية الله، وأبوا قبول ما أتاهم به موسى من عند الله، واتبع ملأ فرعون
  دون أمر الله، وأطاعوه فـي تكذيب موسى وردّ ما جاءهم به من عند الله علـيه. يقول تعالـى
  ذكره: { وَما أمْرُ فِرْعَوْنَ بِرَشِيدٍ } يعنـي: أنه لا يرشد أمر فرعون من قبله منه،
  فـي تكذيب موسى، إلـى خير، ولا يهديه إلا صلاح، بل يورده نار جهنـم.</p>"
