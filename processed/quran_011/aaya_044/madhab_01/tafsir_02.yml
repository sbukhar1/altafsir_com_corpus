aaya: وَقِيلَ يَا أَرْضُ ابْلَعِي مَاءَكِ وَيَا سَمَاءُ أَقْلِعِي وَغِيضَ الْمَاءُ
  وَقُضِيَ الْأَمْرُ وَاسْتَوَتْ عَلَى الْجُودِيِّ ۖ وَقِيلَ بُعْدًا لِلْقَوْمِ الظَّالِمِينَ
text: "<p>نداء الأرض والسماء بما ينادي به الحيوان المميز على لفظ التخصيص والإقبال
  عليهما بالخطاب من بين سائر المخلوقات وهو قوله: «يا أرض»، «ويا سماء» ثم أمرهما بما
  يؤمر به أهل التمييز والعقل من قوله: «ابلعي ماءك» و «أقلعي» من الدلالة على الاقتدار
  العظيم، وأن السموات والأرض وهذه الأجرام العظام منقادة لتكوينه فيها ما يشاء غير ممتنعة
  عليه، كأنها عقلاء مميزون قد عرفوا عظمته وجلالته وثوابه وعقابه وقدرته على كل مقدور،
  وتبينوا تحتم طاعته عليهم وانقيادهم له، وهم يهابونه ويفزعون من التوقف دون الامتثال
  له والنزول على مشيئته على الفور من غير ريث، فكما يرد عليهم أمره كان المأمور به مفعولاً
  لا حبس ولا إبطاء. والبلع: عبارة عن النشف. والإقلاع: الإمساك. يقال: أقلع المطر وأقلعت
  الحمى { وَغِيضَ ٱلْمَاء } من غاضه إذا نقصه { وَقُضِىَ ٱلأمْرُ } وأنجز ما وعد الله
  نوحاً من هلاك قومه { وَٱسْتَوَتْ } واستقرّت السفينة { عَلَى ٱلْجُودِىّ } وهو جبل
  بالموصل { وَقِيلَ بُعْدًا } يقال بعد بعدا وبعدا، إذا أرادوا البعد البعيد من حيث
  الهلاك والموت ونحو ذلك، ولذلك اختص بدعاء السوء ومجيء أخباره على الفعل المبني للمفعول
  للدلالة على الجلال والكبرياء، وأنّ تلك الأمور العظام لا تكون إلا بفعل فاعل قادر،
  وتكوين مكون قاهر، وأنّ فاعلها فاعل واحد لا يشارك في أفعاله، فلا يذهب الوهم إلى أن
  يقول غيره: يا أرض ابلعي ماءك ويا سماء أقلعي، ولا أن يقضي ذلك الأمر الهائل غيره،
  ولا أن تستوي السفينة على متن الجودي وتستقر عليه إلا بتسويته وإقراره، ولما ذكرنا
  من المعاني والنكت استفصح علماء البيان هذه الآية ورقصوا لها رؤسهم، لا لتجانس الكلمتين،
  وهما قوله: «ابلعي» و «أقلعي» وذلك وإن كان لا يخلي الكلام من حسن، فهو كغير الملتفت
  إليه بإزاء تلك المحاسن التي هي اللب وما عداها قشور. وعن قتادة: استقلت بهم السفينة
  لعشر خلون من رجب، وكانت في الماء خمسين ومائة يوم، واستقرت بهم على الجودي شهراً،
  وهبط بهم يوم عاشوراء. وروي أنها مرت بالبيت فطافت به سبعاً، وقد أعتقه الله من الغرق.
  وروي أنّ نوحاً صام يوم الهبوط وأمر من معه فصاموا شكراً لله تعالى.</p>"
