aaya: وَقِيلَ يَا أَرْضُ ابْلَعِي مَاءَكِ وَيَا سَمَاءُ أَقْلِعِي وَغِيضَ الْمَاءُ
  وَقُضِيَ الْأَمْرُ وَاسْتَوَتْ عَلَى الْجُودِيِّ ۖ وَقِيلَ بُعْدًا لِلْقَوْمِ الظَّالِمِينَ
text: '<p>يقول الله تعالـى ذكره: وقال الله للأرض بعد ما تناهى أمره فـي هلاك قوم نوح
  بـما أهلكهم به من الغرق: { يا أرْضُ ابْلَعِي ماءَكِ }: أي تَشَرَّبـي، من قول القائل:
  بَلَعَ فلان كذا يَبْلَعُهُ، أو بَلِعَهُ يَبْلَعُه إذا ازدرده. { وَيا سَماءُ اقْلِعي
  } يقول: أقلعي عن الـمطر: أمسكي. { وَغِيضَ الـماءُ } ذهبت به الأرض ونشفته. { وَقُضِيَ
  الأمْرُ } يقول: قُضِي أمر الله، فمضي بهلاك قوم نوح. { وَاسْتَوَتْ علـى الـجُودِيّ
  } يعنـي الفُلْك. استوت: أرست علـى الـجوديّ، وهو جبل فـيـما ذكر بناحية الـموصل أو
  الـجزيرة. { وَقِـيـلَ بُعْداً للقَوْمِ الظَّالِـمِينَ } يقول: قال الله: أبعد الله
  القوم الظالـمين الذين كفروا بـالله من قوم نوح.</p><p>حدثنا عبـاد بن يعقوب الأسدي،
  قال: ثنا الـمـحاربـيّ، عن عثمان بن مطر، عن عبد العزيز بن عبد الغفور عن أبـيه، قال:
  قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " فِـي أولِ يَوْمٍ مِنْ
  رَجَبٍ رَكبَ نُوحٌ السَّفِـينَة فَصَامَ هُوَ وَجمِيعُ مَنْ مَعَهُ، وَجَرَتْ بِهِمُ
  السَّفِـينَةُ سِتَّةَ أشْهُرٍ، فـانْتَهَى ذلكَ إلـى الـمُـحَرَّمِ، فَأرْسَتِ السَّفِـينَةُ
  علـى الـجُودِيّ يَوْمَ عاشُورَاءَ، فَصَامَ نُوحٌ وأمَرَ جَمِيعَ مَنْ مَعَهُ مِن
  الوَحْشِ والدَّوَابّ فَصَامُوا شُكْراً لِلَّهِ " </p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: كانت السفـينة أعلاها للطير، ووسطها للناس، وفـي
  أسفلها السبـاع، وكان طولها فـي السماء ثلاثـين ذراعا، دفعت من عين وردة يوم الـجمعة
  لعشر لـيال مضين من رجب، وأرست علـى الـجوديّ يوم عاشوراء، ومرّت بـالبـيت فطافت به
  سبعاً، وقد رفعه الله من الغرق، ثم جاءت الـيـمن، ثم رجعت.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر الرازي، عن قتادة، قال: هبط نوح من السفـينة
  يوم العاشر من الـمـحرّم، فقال لـمن معه: من كان منكم الـيوم صائماً فلـيتـمّ صومه،
  ومن كان مفطراً فلـيصم.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  أبـي معشر، عن مـحمد بن قـيس قال: كان فـي زمن نوح شبر من الأرض لا إنسان يدّعيه.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أنها يعنـي الفلك استقلت
  بهم فـي عشر خـلون من رجب، وكانت فـي الـماء خمسين ومئة يوم، واستقرّت علـى الـجوديّ
  شهرا، وأهبط بهم فـي عشر من الـمـحرّم يوم عاشوراء.</p><p>وبنـحو ما قلنا فـي تأويـل
  قوله: { وَغِيضَ الـمَاءُ وَقُضِيَ الأمْرُ وَاسْتَوَتْ علـى الـجُودِيّ } قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَغِيضَ الـمَاءُ } قال: نقص. { وَقُضِيَ الأمْرُ
  } قال: هلاك قوم نوح.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد، مثله. قال: قال ابن جريج { وَغِيضَ الـمَاءُ } نشفته
  الأرض.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنا معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { يا سَماءُ أقْلِعِي } يقول: أمسكي. { وَغِيضَ الـمَاءُ } يقول: ذهب
  الـماء.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَغِيضَ الـمَاءُ
  } الغيوض: ذهاب الـماء { وَاسْتَوَتْ علـى الـجُودِيّ }.</p><p>حدثنا ابن وكيع، قال:
  ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { وَاسْتَوَتْ علـى الـجُودِيِّ
  } قال: جبل بـالـجزيرة، تشامخت الـجبـال من الغرق، وتواضع هو لله فلـم يغرق، فأرسيت
  علـيه.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَاسْتَوَتْ علـى الـجُودِيّ } قال: الـجوديّ جبل بـالـجزيرة، تشامخت
  الـجبـال يومئذ من الغرق وتطاولت، وتواضع هو لله فلـم يغرق، وأُرسيت سفـينة نوح علـيه.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَاسْتَوَتْ علـى الـجُودِيّ } يقول: علـى الـجبل، واسمه الـجُوديّ.</p><p>حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا سفـيان: { وَاسْتَوَتْ علـى الـجُودِيّ } قال:
  جبل بـالـجزيرة شمخت الـجبـال وتواضع حين أرادت أن ترفأ علـيه سفـينة نوح.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَاسْتَوَتْ علـى الـجُودِيّ } أبقاها
  الله لنا بوادي أرض الـجزيرة عبرة وآية.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ
  قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول: { وَاسْتَوَتْ علـى الـجُودِيّ
  } هو جبل بـالـموصل.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال:
  ذكر لنا أن نوحاً بعث الغراب لـينظر إلـى الـماء، فوجد جيفة فوقع علـيها، فبعث الـحمامة
  فأتته بورق الزيتون، فأعطيت الطوق الذي فـي عنقها وخضاب رجلـيها.</p><p>حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما أراد الله أن يكفّ ذلك يعنـي الطوفـان أرسل
  ريحا علـى وجه الأرض، فسكن الـماء، واستدت ينابـيع الأرض الغمر الأكبر، وأبواب السماء
  يقول الله تعالـى: { وَقِـيـلَ يا أرْضُ ابْلَعِي ماءَكِ ويا سمَاءُ أقْلِعِي }...
  إلـى: { بُعْداً للقَوْمِ الظَّالِـمِينَ } فجعل ينقص ويغيض ويدبر. وكان استواء الفلك
  علـى الـجودي فـيـما يزعم أهل التوراة فـي الشهر السابع لسبع عشرة لـيـلة مضت منه،
  فـي أول يوم من الشهر العاشر، رُئِي رؤوس الـجبـال. فلـما مضى بعد ذلك أربعون يوما
  فتـح نوح كوة الفلك التـي صنع فـيها، ثم أرسل الغراب لـينظر له ما فعل الـماء فلـم
  يرجع إلـيه، فأرسل الـحمامة فرجعت إلـيه، ولـم يجد لرجلـيها موضعاً، فبسط يده للـحمامة
  فأخذها ثم مكث سبعة أيام، ثم أرسلها لتنظر له، فرجعت حين أمست وفـي فـيها ورق زيتونة،
  فعلـم نوح أن الـماء قد قل عن وجه الأرض.</p><p>ثم مكث سبعة أيام، ثم أرسلها فلـم ترجع،
  فعلـم نوح أن الأرض قد برزت، فلـما كملت السنة فـيـما بـين أن أرسل الله الطوفـان إلـى
  أن أرسل نوح الـحمامة ودخـل يوم واحد من الشهر الأول من سنة اثنتـين برز وجه الأرض،
  فظهر الـيَبَس، وكشف نوح غطاء الفلك، ورأى وجه الأرض. وفـي الشهر الثانـي من سنة اثنتـين
  فـي سبع وعشرين لـيـلة منه قـيـل لنوح:</p><p class="quran">اهْبِطْ بِسَلامٍ مِنَّا
  وَبَرَكاتٍ عَلَـيْكَ وَعَلـى أُمَـمٍ مِـمَّنْ مَعَك وأُمَـمٌ سَنُـمَتِّعُهُمْ ثُمَّ
  يَـمَسُّهُمْ مِنَّا عَذَابٌ ألِـيـمٌ</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت
  أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول: تزعم أناس أن من غرق
  من الولدان مع آبـائهم، ولـيس كذلك، إنـما الولدان بـمنزلة الطير وسائر من أغرق الله
  بغير ذنب، ولكن حضرت آجالهم فماتوا لآجالهم، والـمدركون من الرجال والنساء كان الغرق
  عقوبة من الله لهم فـي الدنـيا ثم مصيرهم إلـى النار.</p>'
