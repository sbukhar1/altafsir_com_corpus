aaya: قَالَ لَوْ أَنَّ لِي بِكُمْ قُوَّةً أَوْ آوِي إِلَىٰ رُكْنٍ شَدِيدٍ
text: '<p>يقول تعالـى ذكره: قال لوط لقومه حين أبوا إلا الـمضيّ لـما قد جاءوا له من
  طلب الفـاحشة وأيس من أن يستـجيبوا له إلـى شيء مـما عرض علـيهم: { لَوْ أنَّ لـي بِكُمْ
  قُوَّةً } بأنصار تنصرنـي علـيكم وأعوان تعيننـي، { أوْ آوي إلـى رُكْنٍ شَدِيدٍ }
  يقول: أو أنضمّ إلـى عشيرة مانعة تـمنعنـي منكم، لـحلت بـينكم وبـين ما جئتـم تريدونه
  منـي فـي أضيافـي. وحذف جواب «لو» لدلالة الكلام علـيه، وأن معناه مفهوم.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي موسى، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السديّ: قال لوط: { لَوْ أنَّ لـي بِكُمْ قُوَّةً أوْ آوِي
  إلـى رُكْنٍ شَدِيدٍ } يقول: إلـى جند شديد لقاتلتكم.</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { أوْ آوِي إلـى رُكْنٍ شَدِيدٍ
  } قال: العشيرة.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، عن معمر،
  عن قتادة: { إلـى رُكْنٍ شَديدٍ } قال: العشيرة.</p><p>حدثنـي الـحرث، قال: ثنا عبد
  العزيز، قال: ثنا مبـارك بن فضالة، عن الـحسن: { أوْ آوِي إلـى رُكْنٍ شَدِيدٍ } قال:
  إلـى ركن من الناس.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، قال قوله: { أوْ آوِي إلـى رُكْنٍ شَدِيدٍ } قال: بلغنا أنه لـم يبعث نبـيّ بعد
  لوط إلا فـي ثروة من قومه حتـى النبـيّ صلى الله عليه وسلم.</p><p>حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، قال: { لَوْ أنَّ لـي بِكُمْ قُوَّةً أوْ آوِي إلـى
  رُكْنٍ شَدِيدٍ } أي عشيرة تـمنعنـي أو شيعة تنصرنـي، لـحلت بـينكم وبـين هذا.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَوْ أنَّ لـي بِكُمْ قُوَّةً
  أوْ آوِي إلـى رُكْنٍ شَدِيدٍ } قال: يعنـي به العشيرة.</p><p>حدثنا مـحمد بن بشار،
  قال: ثنا ابن أبـي عديّ، عن عوف، عن الـحسن: أن هذه الآية لـما نزلت: { لَوْ أنَّ لـي
  بِكُمْ قُوَّةً أوْ آوِي إلـى رُكْنٍ شَدِيدٍ } قال: فقال رسول الله صلى الله عليه
  وسلم:</p><p class="hadith"> " رَحِمَ اللَّهُ لُوطاً، لَقَدْ كانَ يَأْوِي إلـى رُكْنٍ
  شَدِيدٍ " </p><p>حدثنا أبو كريب، قال: ثنا جابر بن نوح، عن مبـارك، عن الـحسن، قال:
  قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " رَحِمَ اللَّهُ أخِي لُوطاً،
  لَقَدْ كانَ يَأْوِي إلـى رُكْنٍ شَدِيدٍ، فلأَيّ شَيْءٍ اسْتكانَ ". </p><p>حدثنا
  أبو كريب، قال: ثنا عبدة وعبد الرحيـم، عن مـحمد بن عمرو، قال: ثنا أبو سلـمة، عن أبـي
  هريرة، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " رحَمَةُ اللَّهِ
  علـى لُوطٍ إنْ كانَ لَـيَأْوِي إلـى رُكْنٍ شَدِيدٍ، إذْ قالَ لقَوْمِهِ لَوْ أنَّ
  لـي بِكُمْ قُوَّةً أوْ آوِي إلـى رُكْنٍ شَدِيدٍ، ما بَعَثَ اللَّهُ بَعْدَه مِنْ
  نَبِـيّ إلاَّ فِـي ثَرْوةٍ مِنْ قَوْمِهِ ". </p><p class="hadith">  </p><p>قال مـحمد:
  والثروة: الكثرة والـمنعة.</p><p>حدثنا ابن وكيع، قال: ثنا مـحمد بن كثـير، قال: ثنا
  مـحمد بن عمرو، قال: ثنا أبو سلـمة، عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم،
  بـمثله.</p><p>حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي سلـيـمان
  بن بلال، عن مـحمد بن عمرو، عن أبـي سلـمة، عن أبـي هريرة، عن النبـيّ صلى الله عليه
  وسلم، بـمثله.</p><p>حدثنـي زكريا بن يحيى بن أبـان الـمصري، قال: ثنا سعيد بن تلـيد،
  قال: ثنا عبد الرحمن بن القاسم، قال: ثنـي بكر بن مضر، عن عمرو بن الـحارث، عن يونس
  بن يزيد، عن ابن شهاب الزهري، قال: أخبرنـي أبو سلـمة بن عبد الرحمن وسعيد بن الـمسيب،
  عن أبـي هريرة أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " رَحِمَ
  اللَّهُ لُوطاً، لَقَدْ كانَ يَأْوِي إلـى رُكْنٍ شَدِيدٍ ". </p><p>حدثنـي يونس بن
  عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس، عن ابن شهاب، عن أبـي سلـمة
  بن عبد الرحمن وسعيد بن الـمسيب، عن أبـي هريرة أن رسول الله صلى الله عليه وسلم، قال:
  فذكر مثله.</p><p>حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد بن
  سلـمة، عن مـحمد بن عمرو عن أبـي سلـمة، عن أبـي هريرة، أن رسول الله صلى الله عليه
  وسلم قال فـي قوله: { أوْ آوِي إلـى رُكْنٍ شَدِيدٍ }</p><p class="hadith"> " قَدْ
  كانَ يَأْوِي إلـى رُكْنٍ شَدِيدٍ " </p><p>، يعنـي الله تبـارك وتعالـى، قال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " فَمَا بَعَثَ اللَّهُ بَعْدَهُ مِنْ
  نَبِـيّ إلاَّ فِـي ثَرْوَةٍ مِنْ قَوْمِهِ " </p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا مـحمد بن حرب، قال: ثنا ابن لهيعة، عن أبـي يونس، سمع أبـا هريرة يحدّث عن
  النبـيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " رَحِمَ اللَّهُ لُوطاً، لَقَدْ
  كانَ يَأْوِي إلـى رُكْنٍ شَدِيدٍ ". </p><p>قال: ثنا ابن أبـي مريـم سعيد بن عبد الـحكم،
  قال: ثنا عبد الرحمن بن أبـي الزناد، عن أبـيه، عن عبد الرحمن الأعرج، عن أبـي هريرة
  رضي الله عنه، عن النبـيّ صلى الله عليه وسلم، بنـحوه.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، ذُكر لنا أن نبـيّ الله صلى الله عليه وسلم كان كان إذا قرأ
  هذه الآية، أو أتـى علـى هذه الآية قال:</p><p class="hadith"> " رَحِمَ اللَّهُ لُوطاً،
  لَقَدْ كانَ لـيَأْوِي إلـى رُكْنٍ شَدِيدٍ ". </p><p>وذُكر لنا أن الله تعالـى لـم
  يبعث نبـيا بعد لوط علـيه السلام إلا فـي ثروة من قومه، حتـى بعث الله نبـيكم فـي ثروة
  من قومه.</p><p>يقال: من أوى إلـى رِكن شديد: أويت إلـيك، فأنا آوى إلـيك أَوْيا بـمعنى
  صرت إلـيك وانضمـمت، كما قال الراجز</p><p class="poetry_or_grammar">:</p><p class="poetry_or_grammar">يأْوِي
  إلـى رُكْنٍ مِنَ الأرْكانِ</p><p class="poetry_or_grammar">فِـي عَدَدٍ طَيْسٍ ومَـجْدٍ
  بـانِ</p><p>وقـيـل: إن لوطاً لـما قال هذه الـمقالة وجدت الرسل علـيه لذلك.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد الصمد،
  أنه سمع وهب بن منبه يقول: قال لوط: { لَوْ أنَّ لـي بِكُمْ قُوَّةً أوْ آوِي إلـى
  رُكْنٍ شَدِيدٍ } فوجد علـيه الرسل وقالوا: إن ركنك لشديد.</p>'
