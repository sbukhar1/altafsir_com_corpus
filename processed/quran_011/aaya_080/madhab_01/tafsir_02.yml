aaya: قَالَ لَوْ أَنَّ لِي بِكُمْ قُوَّةً أَوْ آوِي إِلَىٰ رُكْنٍ شَدِيدٍ
text: '<p>جواب «لو» محذوف، كقوله تعالى:</p><p class="quran">وَلَوْ أَنَّ قُرْانًا
  سُيّرَتْ بِهِ ٱلْجِبَالُ</p><p>[الرعد: 31] يعني لو أنّ لي بكم قوّة لفعلت بكم وصنعت.
  يقال: ما لي به قوّة، وما لي به طاقة. ونحوه</p><p class="quran">لاَّ قِبَلَ لَهُمْ
  بِهَا</p><p>[النمل: 27] وما لي به يدان؛ لأنه في معنى لا أضطلع به ولا أستقلّ به.
  والمعنى لو قويت عليكم بنفسي، أو أويت إلى قويّ أستند إليه وأتمنع به فيحميني منكم.
  فشبه القويّ العزيز بالركن من الجبل في شدّته ومنعته، ولذلك قالت الملائكة - وقد وجدت
  عليه -: إنّ ركنك لشديد. وقال النبي صلى الله عليه وسلم:</p><p>(526)</p><p class="hadith">
  " رحم الله أخي لوطاً، كان يأوي إلى ركن شديد " </p><p>وقرىء: «أو آوى» بالنصب بإضمار
  «أن» كأنه قيل لو أن لي بكم قوّة أو أويا، كقولها:</p><p class="poetry_or_grammar">للَبْسُ
  عَبَاءَةٍ وَتَقَرَّ عَيْنِي</p><p>وقرىء: «إلى ركن» بضمتين. وروي أنه أغلق بابه حين
  جاؤوا وجعل يرادّهم ما حكى الله عنه ويجادلهم، فتسوّروا الجدار.</p>'
