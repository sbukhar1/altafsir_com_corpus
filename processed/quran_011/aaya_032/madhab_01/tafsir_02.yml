aaya: قَالُوا يَا نُوحُ قَدْ جَادَلْتَنَا فَأَكْثَرْتَ جِدَالَنَا فَأْتِنَا بِمَا
  تَعِدُنَا إِنْ كُنْتَ مِنَ الصَّادِقِينَ
text: "<p>{ جَادَلْتَنَا فَأَكْثَرْتَ جِدَالَنَا } معناه: أردت جدالنا وشرعت فيه فأكثرته،
  كقولك: جاد فلان فأكثر وأطاب { فَأْتِنَا بِمَا تَعِدُنَا } من العذاب المعجل.</p>"
