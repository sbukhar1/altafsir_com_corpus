aaya: وَاسْتَغْفِرُوا رَبَّكُمْ ثُمَّ تُوبُوا إِلَيْهِ ۚ إِنَّ رَبِّي رَحِيمٌ وَدُودٌ
text: "<p>يقول تعالـى ذكره مخبراً عن قـيـل شعيب لقومه: { اسْتَغْفِرُوا رَبَّكُمْ }
  أيها القوم من ذنوبكم بـينكم وبـين ربكم التـي أنتـم علـيها مقـيـمون من عبـادة الآلهة
  والأصنام وبَخْس الناس حقوقهم فـي الـمكايـيـل والـموازين. { ثُمَّ تُوبُوا إلَـيْهِ
  } يقول: ثم ارجعوا إلـى طاعته والانتهاء إلا أمره ونهيه. { إنَّ رَبِّـي رَحِيـمٌ }
  يقول: هو رحيـم بـمن تاب وأناب إلـيه أن يعذبه بعد التوبة. { وَدُودٌ } يقول: ذو مـحبة
  لـمن أناب وتاب إلـيه يودّه ويحبه.</p>"
