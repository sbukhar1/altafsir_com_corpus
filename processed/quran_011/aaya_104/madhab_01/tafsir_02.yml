aaya: وَمَا نُؤَخِّرُهُ إِلَّا لِأَجَلٍ مَعْدُودٍ
text: '<p>الأجل: يطلق على مدة التأجيل كلها وعلى منتهاها، فيقولون: انتهى الأجل، وبلغ
  الأجل آخره، ويقولون: حل الأجل</p><p class="quran">فَإِذَا جَاء أَجَلُهُمْ</p><p>[الأعراف:
  34] يراد آخر مدة التأجيل، والعدّ إنما هو للمدّة لا لغايتها ومنتهاها، فمعنى قوله:
  { وَمَا نُؤَخّرُهُ إِلاَّ لأَجَلٍ مَّعْدُودٍ } إلا لانتهاء مدة معدودة بحذف المضاف.
  وقرىء: «وما يؤخره» بالياء.</p>'
