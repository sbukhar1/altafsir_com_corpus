aaya: فَلَمَّا ذَهَبَ عَنْ إِبْرَاهِيمَ الرَّوْعُ وَجَاءَتْهُ الْبُشْرَىٰ يُجَادِلُنَا
  فِي قَوْمِ لُوطٍ
text: '<p>يقول تعالـى ذكره: فلـما ذهب عن إبراهيـم الـخوف الذي أوجسه فـي نفسه من رسلنا
  حين رأى أيديهم لا تصل إلـى طعامه، وأمن أن يكون قصد فـي نفسه وأهله بسوء، وجاءته البشرى
  بإسحاق، ظلّ يجادلنا فـي قوم لوط.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  فَلَـمَّا ذَهَبَ عَنْ إبْرَاهيـمَ الرَّوْعُ } يقول: ذهب عنه الـخوف، { وَجاءَتْهُ
  البُشْرَى } بإسْحاقَ.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { فَلَـمَّا
  ذَهَبَ عَنْ إبْرَاهيـمَ الرَّوْعُ وَجاءَتْهُ البُشْرَى } بإسحاق، ويعقوب ولد من صلب
  إسحاق، وأمن مـما كان يخاف قال: { الـحَمْدُ لِلَّهِ الَّذِي وَهَبَ لـي علـى الكِبَرِ
  إسْماعيـلَ وإسْحاقَ إنَّ رَبـي لَسَميعُ الدُّعاءِ }.</p><p>وقد قـيـل معنى ذلك: وجاءته
  البشرى أنهم لـيسوا إياه يريدون. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَجاءَتْهُ البُشْرَى } قال: حين أخبروه
  أنهم أرسلوا إلـى قوم لوط، وأنهم لـيسوا إياه يريدون.</p><p>قال: ثنا مـحمد بن ثور،
  قال: ثنا معمر، وقال آخرون: بشر بإسحاق.</p><p>وأما الرَّوع: فهو الـخوف، يقال منه:
  راعنـي كذا يَرُوعنـي رَوْعاً: إذا خافه، ومنه قول النبـيّ صلى الله عليه وسلم</p><p
  class="hadith"> " كيف لك برَوْعَة الـمؤمن " </p><p>ومنه قول عَنْترة</p><p class="poetry_or_grammar">:</p><p
  class="poetry_or_grammar">ما رَاعَنِـي إلاَّ حَمُولةُ أهْلِها</p><p class="poetry_or_grammar">وَسْطَ
  الدّيارِ تَسَفُّ حَبَّ الـخِمْخِمِ</p><p>بـمعنى: ما أفزعنـي.</p><p>وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: الروع: الفرق.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { فَلَـمَّا
  ذَهَبَ عَنْ إبْرَاهيـمَ الرَّوْعُ } قال: الفرق.</p><p>حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { فَلَـمَّا ذَهَبَ عَنْ إبْرَاهيـمَ
  الرَّوْعُ } قال: الفرق.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { فَلَـمَّا ذَهَبَ عَنْ إبْرَاهيـمَ الرَّوْعُ } قال: ذهب عنه الـخوف.</p><p>وقوله:
  { يُجادِلُنا فِـي قَوْمِ لُوطٍ } يقول: يخاصمنا. كما:</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { يُجادِلُنا }:
  يخاصمنا.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</p><p>وزعم بعض أهل العربـية من أهل البصرة أن معنى قوله: يُجادِلُنا
  يكلـمنا، وقال: لأن إبراهيـم لا يجادل الله إنـما يسأله ويطلب منه.</p><p>وهذا من الكلام
  جهل، لأن الله تعالـى ذكره أخبرنا فـي كتابه أنه يجادل فـي قوم لوط، فقول القائل: إبراهيـم
  لا يجادل، موهما بذلك أن قول من قال فـي تأويـل قوله: { يُجادِلُنا } يخاصمنا، أن إبراهيـم
  كان يخاصم ربه جهل من الكلام، وإنـما كان جداله الرسل علـى وجه الـمـحاجة لهم. ومعنى
  ذلك: وجاءته البشرى يجادل رسلنا، ولكنه لـما عرف الـمراد من الكلام حذف الرسل. وكان
  جداله إيّاهم كما:</p><p>حدثنا ابن حميد، قال: ثنا يعقوب القمي، قال: ثنا جعفر، عن
  سعيد: { يُجادِلُنا فـي قَوْمِ لُوطٍ } قال: لـما جاء جبرئيـل ومن معه قالوا لإبراهيـم:
  { إنِّا مُهْلِكُوا أهْلِ هَذِهِ الْقَرْيةِ إنَّ أهْلُهَا كانُوا ظالـمينَ } قال لهم
  إبراهيـم: أتهلكون قرية فـيها أربع مئة مؤمن؟ قالوا: لا. قال: أفتهلكون قرية فـيها
  ثلاث مئة مؤمن؟ قالوا: لا. قال: أفتهلكون قرية فـيها مئتا مؤمن؟ قالوا: لا. قال: أفتهلكون
  قرية فـيها أربعون مؤمناً؟ قالوا: لا. قال: أفتهلكون قرية فـيها أربعة عشرَ مؤمناً؟
  قالوا: لا. وكان إبراهيـم يعدّهم أربعة عشر بـامرأة لوط، فسكت عنهم واطمأنت نفسه.</p><p>حدثنا
  أبو كريب، قال: ثنا الـحمانـي، عن الأعمش، عن الـمنهال، عن سعيد بن جبـير، عن ابن عبـاس،
  قال: قال الـملك لإبراهيـم: إن كان فـيها خمسة يصلون رفع عنهم العذاب.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يُجادِلُنا فِـي قَوْمِ لُوطٍ
  } ذكر لنا أن مـجادلته إياهم أنه قال لهم: أرأيتـم إن كان فـيها خمسون من الـمؤمنـين
  أمعذّبوها أنتـم؟ قالوا: لا. حتـى صار ذلك إلـى عشرة، قال: أرأيتـم إن كان فـيها عشرة
  أمعذّبوهم أنتـم؟ قالوا: لا. وهي ثلاث قرى فـيها ما شاء الله من الكثرة والعدد.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { يُجادِلُنا فِـي
  قَوْمِ لُوطٍ } قال: بلغنا أنه قال لهم يؤمئذ: أرأيتـم إن كان فـيها خمسون من الـمسلـمين؟
  قالوا: إن كان فـيها خمسون لـم نعذّبهم. قال: أربعون؟ قالوا: وأربعون. قال:وثلاثون؟
  قالوا: ثلاثون. حتـى بلغ عشرة، قالوا: وإن كان فـيهم عشرة، قال: ما قوم لا يكون فـيهم
  عشرة فـيهم خير. قال ابن عبد الأعلـى، قال مـحمد بن ثور: قال معمر: بلغنا أنه كان فـي
  قرية لوط أربعة آلاف ألف إنسان، أو ما شاء الله من ذلك.</p><p>حدثنـي موسى بن هارون،
  قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ: { فَلَـمَّا ذَهَبَ عَنْ إبْرَاهِيـمُ
  الرَّوْعُ وَجاءَتْهُ البُشْرَى }</p><p class="quran">قالَ ما خَطبُكمْ أيها الـمرسلونَ</p><p>قالوا:
  إنا أرسلنا إلـى قوم لوط فجادلهم فـي قوم لوط، قال: أرأيتـم إن كان فـيها مئة من الـمسلـمين
  أتهلكونهم؟ قالوا: لا. فلـم يزل يحطّ حتـى بلغ عشرة من الـمسلـمين، فقالوا: لا نعذّبهم
  إن كان فـيهم عشرة من الـمسلـمين. ثم قالوا:</p><p class="quran">يا إبراهيـمُ أعرِضْ
  عَنْ هذَا</p><p>إنه لـيس فـيها إلا أهل بـيت من الـمؤمنـين هو لوط وأهل بـيته، وهو
  قول الله تعالـى ذكره: { يُجادِلُنا فِـي قَوْمِ لُوطٍ } فقالت الـملائكة:</p><p class="quran">يا
  إبْرَاهِيـمُ أعْرِضْ عَنْ هَذَاإنه قَدْ جاءَ أمْرُ رَبِّكَ وإنَّهُمْ آتِـيهِمْ عَذَابٌ
  غيرُ مَرْدُود</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق قال: { فَلَـمَّا
  ذَهَبَ عَنْ إبْرَاهِيـمَ الرَّوْعُ وَجاءَتْهُ البُشْرَى } يعنـي: إبراهيـم جادل عن
  قوم لوط لـيردّ عنهم العذاب. قال: فـيزعم أهل التوراة أن مـجادلة إبراهيـم إياهم حين
  جادلهم فـي قوم لوط لـيردّ عنهم العذاب. إنـما قال للرسل فـيـما يكلـمهم به: أرأيتـم
  إن كان فـيهم مئة مؤمن أتهلكونهم؟ قالوا:، لا، قال: أفرأيتـم إن كانوا تسعين؟ قالوا:
  لا، قال: أفرأيتـم إن كانوا ثمانـين؟ قالوا: لا، قال: أفرأيتـم إن كانوا سبعين؟ قالوا:
  لا، قال: أفرأيتـم إن كانوا ستـين؟ قالوا لا، قال: أفرأيتـم إن كانوا خمسين؟ قالوا
  لا، قال: أفرأيتـم إن كان رجلاً واحداً مسلـماً؟ قالوا: لا. قال: فلـما لـم يذكروا
  لإبراهيـم أن فـيها مؤمناً واحداً</p><p class="quran">قالَ إنَّ فـيهَا لُوطاً</p><p>يدفع
  به عنهم العذاب،</p><p class="quran">قالُوا نَـحْنُ أعْلَـمُ بِـمَنْ فِـيها لَنُنَـجِّيَنَّهُ
  وأهْلَهُ إلاَّ امْرأتَهُ كانَتْ مِنَ الغابرِينَ</p><p>قالوا: يا إبراهيـم أعرض عن
  هذا إنه قد جاء أمر ربك، وإنهم آتـيهم عذاب غير مردود.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج: قال إبراهيـم: أتهلكونهم إن وجدتـم فـيها
  مئة مؤمن ثم تسعين؟ حتـى هبط إلـى خمسة. قال: وكان فـي قرية لوط أربعة آلاف ألف.</p><p>حدثنا
  مـحمد بن عوف، قال: ثنا أبو الـمغيرة، قال: ثنا صفوان، قال: ثنا أبو الـمثنى ومسلـم
  أبو الـحبـيـل الأشجعي قالا: { لَـمَّا ذَهَبَ عَنْ إبْرَاهِيـمَ الرَّوْعُ }... إلـى
  آخر الآية، قال إبراهيـم: أتعذِّب عالـماً من عالـمك كثـيراً فـيهم مئة رجل؟ قال: لا
  وعزّتـي ولا خمسين قال: فأربعين؟ فثلاثـين؟ حتـى انتهى إلـى خمسة. قال: لا وعزتـي لا
  أعذبهم ولو كان فـيهم خمسة يعبدوننـي قال الله عزّ وجلّ: { فَمَا وَجَدْنا فِـيها غيرَ
  بَـيْتٍ مِنَ الـمُسْلِـمِينَ } أي لوطاً وابنتـيه، قال: فحلّ بهم من العذاب، قال الله
  عزّ وجلّ:</p><p class="quran">وتَرَكْنَا فِـيهَا آيةً للَّذِينَ يخافُونَ العَذابَ
  الألـيـمَ</p><p>وقال: { فَلَـمَّا ذَهَبَ عَنْ إبْرَاهِيـمَ الرَّوْعُ وَجاءَتْهُ
  البُشْرَى يُجادِلُنا فِـي قَوْمِ لُوطٍ }.</p><p>والعرب لا تكاد تتلقـى «لـمَّا» إذا
  ولـيها فعل ماض إلا بـماض، يقولون: لـما قام قمت، ولا يكادون يقولون: لـما قام أقوم.
  وقد يجوز فـيـما كان من الفعل له تطاول مثل الـجدال والـخصومة والقتال، فـيقولون فـي
  ذلك: لـما لقـيته أقاتله، بـمعنى: جعلت أقاتله.</p><p>وقوله: { إنَّ إبْرَاهِيـمَ لَـحَلِـيـمٌ
  أوَّاهٌ مُنِـيبٌ } يقول تعالـى ذكره: إن إبراهيـم لبطيء الغضب متذلل لربه خاشع له،
  منقاد لأمره، منـيب رجاع إلـى طاعته. كما:</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا إسرائيـل، عن أبـي يحيى، عن مـجاهد: { أوَّاهٌ مُنِـيبٌ } قال: القانت: الرجّاع.</p><p>وقد
  بـيَّنا معنى الأوّاه فـيـما مضى بـاختلاف الـمختلفـين والشواهد علـى الصحيح منه عندنا
  من القول بـما أغنـي عن إعادته.</p>'
