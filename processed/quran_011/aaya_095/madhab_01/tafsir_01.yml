aaya: كَأَنْ لَمْ يَغْنَوْا فِيهَا ۗ أَلَا بُعْدًا لِمَدْيَنَ كَمَا بَعِدَتْ ثَمُودُ
text: '<p>يقول تعالـى ذكره: كأن لـم يعش قوم شعيب الذين أهلكهم الله بعذابه حين أصبحوا
  جاثمين فـي ديارهم قبل ذلك. ولـم يغنوا، من قولهم: غنـيت بـمكان كذا: إذا أقمت به،
  ومنه قول النابغة:</p><p class="poetry_or_grammar">غَنِـيَتْ بذلكَ إذْ هُمُ لـي جِيرَةٌ</p><p
  class="poetry_or_grammar">مِنْها بعَطْفِ رِسالَةٍ وتَوَدُّدِ</p><p>وكما حدثنـي الـمثنى،
  قال: ثنا أبو صالـح، قال ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { كأنْ لَـمْ
  يَغْنَوْا فِـيها } قال: يقول: كأن لـم يعيشوا فـيها.</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، مثله.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة مثله.</p><p>وقوله: { ألا بُعْداً لِـمَدْيَنَ كمَا بَعِدَتْ
  ثُمودُ } يقول تعالـى ذكره: ألا أبعد الله مدين من رحمته بـاحلال نقمته كما بعدت ثمود،
  يقول: كما بعدت من قبلهم ثمود من رحمته بإنزال سخطه بهم.</p>'
