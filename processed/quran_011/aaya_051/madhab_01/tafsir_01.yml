aaya: يَا قَوْمِ لَا أَسْأَلُكُمْ عَلَيْهِ أَجْرًا ۖ إِنْ أَجْرِيَ إِلَّا عَلَى الَّذِي
  فَطَرَنِي ۚ أَفَلَا تَعْقِلُونَ
text: "<p>يقول تعالـى ذكره مخبراً عن قـيـل هود لقومه: يا قوم لا أسألكم علـى ما أدعوكم
  إلـيه من إخلاص العبـادة لله وخـلع الأوثان والبراءة منها جزاء وثوابـاً. { إنْ أجْرِيَ
  إلاَّ علـى الَّذِي فَطَرَنِـي } يقول: إن ثوابـي وجزائي علـى نصيحتـي لكم، ودعائكم
  إلـى الله، إلا علـى الذي خـلقنـي. { أفَلا تَعْقِلُونَ } يقول: أفلا تعقلون أنـي لو
  كنت أبتغي بدعايتكم إلـى الله غير النصيحة لكم وطلب الـحظّ لكم فـي الدنـيا والآخرة
  لالتـمست منكم علـى ذلك بعض أعراض الدنـيا وطلبت منكم الأجر والثواب؟</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنْ أجْرِيَ إلاَّ علـى الَّذِي فَطَرَنِـي
  } أي خـلقنـي.</p>"
