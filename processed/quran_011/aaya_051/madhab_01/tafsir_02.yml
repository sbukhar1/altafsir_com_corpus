aaya: يَا قَوْمِ لَا أَسْأَلُكُمْ عَلَيْهِ أَجْرًا ۖ إِنْ أَجْرِيَ إِلَّا عَلَى الَّذِي
  فَطَرَنِي ۚ أَفَلَا تَعْقِلُونَ
text: '<p>{ أَخَـٰهُمْ } واحداً منهم، وانتصابه للعطف على أرسلنا نوحا، و { هُودًا }
  عطف بيان. و { غَيْرُهُ } بالرفع: صفة على محل الجار والمجرور. وقرىء: «غيره»، بالجرّ
  صفة على اللفظ { إِنْ أَنتُمْ إِلاَّ مُفْتَرُونَ } تفترون على الله الكذب باتخاذكم
  الأوثان له شركاء. ما من رسول إلا واجه قومه بهذا القول، لأنّ شأنهم النصيحة، والنصيحة
  لا يمحصها ولا يمحضها إلا حسم المطامع، وما دام يتوهم شيء منها لم تنجع ولم تنفع {
  أَفَلاَ تَعْقِلُونَ } إذ تردّون نصيحة من لا يطلب عليها أجراً إلا من الله. وهو ثواب
  الآخرة، ولا شيء أنفى للتهمة من ذلك، قيل { ٱسْتَغْفِرُواْ رَبَّكُمْ } آمنوا به {
  ثُمَّ تُوبُواْ إِلَيْهِ } من عبادة غيره، لأن التوبة لا تصلح إلا بعد الإيمان، والمدرار:
  الكثير الدرور، كالمغزار. وإنما قصد استمالتهم إلى الإيمان وترغيبهم فيه بكثرة المطر
  وزيادة القوّة؛ لأنّ القوم كانوا أصحاب زروع وبساتين وعمارات، حرّاصاً عليها أشد الحرص،
  فكانوا أحوج شيء إلى الماء. وكانوا مدلين بما أوتوا من شدّة القوّة والبطش والبأس والنجدة،
  مستحرزين بها من العدوّ، مهيبين في كل ناحية. وقيل: أراد القوّة في المال وقيل: القوّة
  على النكاح وقيل: حبس عنهم القطر ثلاث سنين وعقمت أرحام نسائهم. وعن الحسن بن علي رضي
  الله عنهما أنه وفد على معاوية، فلما خرج تبعه بعض حجابه فقال: إني رجل ذو مال ولا
  يولد لي، فعلمني شيئاً لعلّ الله يرزقني ولداً، فقال: عليك بالاستغفار، فكان يكثر الاستغفار
  حتى ربما استغفر في يوم واحد سبعمائة مرة، فولد له عشرة بنين، فبلغ ذلك معاوية فقال:
  هلا سألته ممَّ قال ذلك، فوفد وفدة أخرى، فسأله الرجل فقال: ألم تسمع قول هود عليه
  السلام { وَيَزِدْكُمْ قُوَّةً إِلَىٰ قُوَّتِكُمْ } وقول نوح عليه السلام:</p><p class="quran">وَيُمْدِدْكُمْ
  بِأَمْوٰلٍ وَبَنِينَ</p><p>[نوح: 12] { وَلاَ تَتَوَلَّوْاْ } ولا تعرضوا عني وعما
  أدعوكم إليه وأُرغبكم فيه { مُّجْرِمِينَ } مصرّين على إجرامكم وآثامكم.</p>'
