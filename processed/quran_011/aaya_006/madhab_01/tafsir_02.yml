  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
aaya: "۞ وَمَا مِنْ دَابَّةٍ فِي الْأَرْضِ إِلَّا عَلَى اللَّهِ رِزْقُهَا وَيَعْلَمُ
  مُسْتَقَرَّهَا وَمُسْتَوْدَعَهَا ۚ كُلٌّ فِي كِتَابٍ مُبِينٍ"
text: "<p>فإن قلت: كيف قال: { عَلَى ٱللَّهِ رِزْقُهَا } بلفظ الوجوب وإنما هو تفضل؟
  قلت: هو تفضل إلا أنه لما ضمن أن يتفضل به عليهم، رجع التفضل واجباً كنذور العباد.
  والمتستقرّ: مكانه من الأرض ومسكنه. والمتسودع حيث كان مودعاً قبل الاستقرار، من صلب،
  أو رحم، أو بيضة { وَمُسْتَوْدَعَهَا } كل واحد من الدواب ورزقها ومستقرّها ومستودعها
  في اللوح، يعني ذكرها مكتوب فيه مبين.</p>"
