aaya: وَلَئِنْ أَخَّرْنَا عَنْهُمُ الْعَذَابَ إِلَىٰ أُمَّةٍ مَعْدُودَةٍ لَيَقُولُنَّ
  مَا يَحْبِسُهُ ۗ أَلَا يَوْمَ يَأْتِيهِمْ لَيْسَ مَصْرُوفًا عَنْهُمْ وَحَاقَ بِهِمْ
  مَا كَانُوا بِهِ يَسْتَهْزِئُونَ
text: "<p>يقول تعالـى ذكره: ولئن أخرنا عن هؤلاء الـمشركين من قومك يا مـحمد العذاب
  فلـم نعجله لهم، وأنسأنا فـي آجالهم إلـى أمة معدودة ووقت مـحدود وسنـين معلومة. وأصل
  الأمة ما قد بـيَّنا فـيـما مضى من كتابنا هذا أنها الـجماعة من الناس تـجتـمع علـى
  مذهب ودين، ثم تستعمل فـي معان كثـيرة ترجع إلـى معنى الأصل الذي ذكرت. وإنـما قـيـل
  للسنـين الـمعدودة والـحين فـي هذا الـموضع ونـحوه أمة، لأن فـيها تكون الأمة. وإنـما
  معنى الكلام: ولئن أخرنا عنهم العذاب إلـى مـجيء أمة وانقراض أخرى قبلها.</p><p>وبنـحو
  الذي قلنا من أن معنى الأمة فـي هذا الـموضع الأجل والـحين قال أهل التأويـل. ذكر من
  قال ذلك:</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، وحدثنـي الـمثنى، قال: ثنا
  أبو نعيـم، قال: ثنا سفـيان الثوري، عن عاصم، عن أبـي رزين، عن ابن عبـاس. وحدثنا الـحسن
  بن يحيى، قال أخبرنا عبد الرزاق قال: أخبرنا الثوري، عن عاصم، عن أبـي رزين، عن ابن
  عبـاس: { وَلَئِنْ أخَّرْنا عَنْهُمُ العَذَابَ إلـى أُمَّةٍ مَعْدُودَةٍ } قال: إلـى
  أجل مـحدود.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن عاصم، عن أبـي رزين،
  عن ابن عبـاس، بـمثله.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن
  معمر، عن قتادة: { إلـى أُمَّةٍ مَعْدُودَةٍ } قال: أجل معدود.</p><p>حدثنا ابن وكيع،
  قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك، قال: إلـى أجل معدود.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { إلـى
  أُمَّةٍ مَعْدُودَةٍ } قال: إلـى حين.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>قال: ثنا إسحاق، قال: ثنا عبد
  الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَلَئِنْ أخَّرْنا عَنْهُمُ العَذَابَ إلـى
  أُمَّةٍ مَعْدُودَةٍ } يقول: أمسكنا عنهم العذاب إلـى أمة معدودة. قال ابن جريج: قال
  مـجاهد: إلـى حين.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَلَئِنْ أخَّرْنا عَنْهُمُ العَذَابَ
  إلـى أُمَّةٍ مَعْدُودَةٍ } يقول: إلـى أجل معلوم.</p><p>وقوله: { لَـيَقُولُنَّ ما
  يَحْبِسُهُ } يقول: لـيقولنَّ هؤلاء الـمشركون ما يحبسه؟ أيّ شيء يـمنعه من تعجيـل
  العذاب الذي يتوعدنا به؟ تكذيبـاً منهم به، وظنًّا منهم أن ذلك إنـما أخر عنهم لكذب
  الـمتوعد. كما:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  قال: قوله: { لَـيَقُولُنَّ ما يَحْبِسُهُ } قال: للتكذيب به، أو أنه لـيس بشيء.</p><p>وقوله:
  { ألا يَوْمَ يَأْتِـيهِمْ لَـيْسَ مَصْرُوفـاً عَنْهُمْ } يقول تعالـى ذكره تـحقـيقاً
  لوعيده وتصحيحاً لـخبره: ألا يوم يأتـيهم العذاب الذي يكذّبون به لـيس مصروفـاً عنهم،
  يقول: لـيس يصرفه عنهم صارف، ولا يدفعه عنهم دافع، ولكنه يحلّ بهم فـيهلكهم.</p><p>{
  وَحاقَ بِهِمْ ما كانُوا بِهِ يَسْتَهْزِئُونَ } يقول: ونزل بهم وأصابهم الذي كانوا
  به يسخرون من عذاب الله. وكان استهزاؤهم به الذي ذكره الله قـيـلهم قبل نزوله ما يحبسه
  نقلاً بأنبـيائه.</p><p>وبنـحو الذي قلنا فـي ذلك كان بعض أهل التأويـل. يقول ذكر من
  قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَحاقَ بِهِمْ ما كانُوا بِهِ يَسْتَهْزِئُونَ } قال: ما جاءت به أنبـياؤهم
  من الـحقّ.</p>"
