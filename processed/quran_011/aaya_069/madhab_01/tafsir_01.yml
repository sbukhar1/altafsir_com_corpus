aaya: وَلَقَدْ جَاءَتْ رُسُلُنَا إِبْرَاهِيمَ بِالْبُشْرَىٰ قَالُوا سَلَامًا ۖ قَالَ
  سَلَامٌ ۖ فَمَا لَبِثَ أَنْ جَاءَ بِعِجْلٍ حَنِيذٍ
text: '<p>يقول تعالـى ذكره: { وَلَقَدْ جاءَتْ رُسُلُنا } من الـملائكة، وهم فـيـما
  ذُكِر كانوا جبرئيـل وملكين آخرين. وقـيـل إن الـملكين الآخرين كانا ميكائيـل وإسرافـيـل
  معه. { إبْرَاهِيـمُ } يعنـي إبراهيـم خـلـيـل الله { بـالبُشْرَى } يعنـي: بـالبشارة.
  واختلفوا فـي تلك البشارة التـي أتوه بها، فقال بعضهم: هي البشارة بإسحاق. وقال بعضهم:
  هي البشارة بهلاك قوم لوط. { قالُوا سَلاماً } يقول: فسلـموا علـيه سلاماً، ونصب «سلاماً»
  بإعمال «قالوا» فـيه، كأنه قـيـل: قالوا قولاً وسلَّـموا تسلـيـماً. { قالَ سَلامٌ
  } يقول: قال إبراهيـم لهم: سلام. فرفع «سلام»، بـمعنى علـيكم السلام، أو بـمعنى سلام
  منكم. وقد ذُكِر عن العرب أنها تقول: سِلْـم، بـمعنى السلام كما قالوا: حِلّ وحلال،
  وحِرْم وحرام. وذكر الفراء أن بعض العرب أنشده:</p><p class="poetry_or_grammar">مَرَرْنا
  فَقُلْنا إيهِ سِلْـمٌ فَسَلَّـمَتْ</p><p class="poetry_or_grammar">كمَا اكْتَلَّ
  بـالبَرْقِ الغَمامُ اللَّوَائِحُ</p><p>بـمعنى «سلام». وقد روي «كما انكلّ». وقد زعم
  بعضهم أن معناه إذا قرىء كذلك: نـحن سِلْـم لكم، من الـمسالـمة التـي هي خلاف الـمـحاربة،
  وهذه قراءة عامة قرّاء الكوفـيـين. وقرأ ذلك عامة قرّاء الـحجاز والبصرة { قالوا سلاماً
  قال سَلامٌ } علـى أن الـجواب من إبراهيـم صلى الله عليه وسلم لهم، بنـحو تسلـيـمهم
  علـيكم السلام.</p><p>والصواب من القول فـي ذلك عندي: أنهما قراءتان متقاربتا الـمعنى،
  لأن السِّلْـم قد يكون بـمعنى السلام علـى ما وصفت، والسلام بـمعنى السلـم، لأن التسلـيـم
  لا يكاد يكون إلا بـين أهل السِّلـم دون الأعداء، فإذا ذكر تسلـيـم من قوم علـى قوم
  وردّ الآخرين علـيهم، دلّ ذلك علـى مسالـمة بعضهم بعضاً. وهما مع ذلك قراءتان قد قرأ
  بكل واحدة منهما أهل قدوة فـي القراءة، فبأيتهما قرأ القارىء فمصيب الصواب.</p><p>وقوله:
  { فَمَا لَبثَ أنْ جاءَ بعجْلٍ حَنـيذٍ } وأصله مـحنوذ، صرف من مفعول إلـى فَعيـل.</p><p>وقد
  اختلف أهل العربـية فـي معناه، فقال بعض أهل البصرة منهم: معنى الـمـحنوذ: الـمشويّ،
  قال: ويقال منه: حنذت فرسي، بـمعنى سَخَّنته وعَرَّقته. واستشهد لقوله ذلك ببـيت الراجز:</p><p
  class="poetry_or_grammar">وَرَهِبَـا منْ حَنْذِهِ أنْ يَهْرَجا</p><p>وقال آخر منهم:
  حَنَذ فرسه: أي أضمره، وقال: قالوا حَنَذهَ يحْنِذهُ حنذاً: أي عرَّقه. وقال بعض أهل
  الكوفة: كل ما انشوى فـي الأرض إذا خددت له فـيه فدفنته وغمـمته فهو الـحنـيذ والـمـحنوذ.
  قال: والـخيـل تَـحنذ إذا ألقـيت علـيها الـجلال بعضها علـى بعض لتعرق. قال: ويقال:
  إذا سقـيتَ فأحْنِذْ، يعنـي أخْفِسْ، يريد: أقلّ الـماء وأكثر النبـيذ.</p><p>وأما
  التأويـل، فإنهم قالوا فـي معناه ما أنا ذاكره، وذلك ما:</p><p>حدثنـي به الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { بعِجْلٍ
  حَنِـيذٍ } يقول: نضيج.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد: بِعِجْلٍ حَنِـيذ قال: «بعجل» حَسِيـل البقر، والـحنـيذ:
  الـمشويّ النضيج.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد، قوله: { وَلَقَدْ جاءَتْ رُسُلُنا إبْرَاهِيـمَ بـالبُشْرَى }... إلـى {
  بِعِجْلٍ حَنِـيذٍ } قال: نضيج سخن أنضج بـالـحجارة.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { فَمَا لَبثَ أنْ جاءَ بِعِجْلٍ حَنـيذٍ } والـحنـيذ: النضيج.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { بعِجْلٍ حَنِـيذٍ
  } قال: نضيج. قال: وقال الكلبـي: والـحنـيذ: الذي يُحْنَذ فـي الأرض.</p><p>حدثنا ابن
  حميد، قال: ثنا يعقوب القمي، عن حفص بن حميد، عن شمر، فـي قوله: { فجاءَ بعِجْلٍ حَنِـيذٍ
  } قال: الـحنـيذ: الذي يقطر ماء وقد شُويِ. وقال حفص: الـحنـيذ: مثل حناذ الـخيـل.</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، قال: ذبحه ثم شواه
  فـي الرَّضْف فهو الـحنـيذ حين شواه.</p><p>حدثنا ابن وكيع، قال: ثنا أبو يزيد، عن
  يعقوب، عن حفص بن حميد، عن شمر بن عطية: { فجاءَ بعِجْلٍ حَنِـيذٍ } قال: الـمشويّ
  الذي يقطُر.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام، قال: ثنا يعقوب،
  عن حفص بن حميد، عن شَمر بن عطية، قال: الـحنـيذ: الذي يقطر ماؤه وقد شُوِيَ.</p><p>حدثنا
  ابن وكيع، قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك: { بعِجْلٍ حَنِـيذٍ } قال: نضيج.</p><p>حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { بعِجْلٍ حَنِـيذٍ } الذي أنضج بـالـحجارة.</p><p>حدثنـي الـحرث،
  قال: ثنا عبد العزيز، قال: ثنا سفـيان: { فَمَا لَبثَ أنْ جاءَ بعجْلٍ حَنـيئذٍ } قال:
  مشويّ.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل بن عبد الكريـم، قال:
  ثنـي عبد الصمد، أنه سمع وهب بن منبه يقول: حينذ، يعنـي شُوِي.</p><p>حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، قال: الـحناذ: الإنضاج.</p><p>قال أبو جعفر: وهذه الأقوال
  التـي ذكرناها عن أهل العربـية وأهل التفسير متقاربـات الـمعانـي بعضها من بعض. وموضع
  «أن» فـي قوله: { أنْ جاءَ بِعجْلٍ حَنِـيذٍ } نصب بقوله: «فما لبث أن جاء».</p>'
