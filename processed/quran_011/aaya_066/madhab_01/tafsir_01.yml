aaya: فَلَمَّا جَاءَ أَمْرُنَا نَجَّيْنَا صَالِحًا وَالَّذِينَ آمَنُوا مَعَهُ بِرَحْمَةٍ
  مِنَّا وَمِنْ خِزْيِ يَوْمِئِذٍ ۗ إِنَّ رَبَّكَ هُوَ الْقَوِيُّ الْعَزِيزُ
text: '<p>يقول تعالـى ذكره: فلـما جاء ثمود عذابنا، { نَـجَّيْنا صَالِـحاً وَالَّذِينَ
  آمَنُوا } به { مَعَهُ بِرَحْمَةٍ مِنَّا } يقول: بنعمة وفضل من الله. { وَمِنْ خِزْيِ
  يَوْمِئِذٍ } يقول: ونـجيناهم من هوان ذلك الـيوم وذُلّة بذلك العذاب. { إنَّ رَبَّكَ
  هُوَ القَوِيُّ } فـي بطشه إذا بطش بشيء أهلكه، كما أهلك ثمود حين بطش بها العزيز،
  فلا يغلبه غالب ولا يقهره قاهر، بل يغلب كلّ شيء ويقهره.</p><p>وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة: { بِرَحْمَةٍ مِنَّا وَمِنْ خِزْيِ يَوْمِئِذٍ }
  قال: نـجاه الله برحمة منا، ونـجاه من خزي يومئذ.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، عن شهر بن حوشب عن عمرو بن خارجة قال: قلنا
  له: حدّثنا حديث ثمود قال: أحدثكم عن رسول الله صلى الله عليه وسلم عن ثمود:</p><p
  class="hadith"> " كانت ثمود قوم صالـح، أعمرهم الله فـي الدنـيا فأطال أعمارهم حتـى
  جعل أحدهم يبنـي الـمسكن من الـمدَر، فـينهدم والرجل منهم حيّ، فلـما رأوا ذلك اتـخذوا
  من الـجبـال بـيوتاً فَرِهين، فنـحتوها وجوّفوها، وكانوا فـي سعة من معايشهم، فقالوا:
  يا صالـح ادع لنا ربك يخرج لنا آية نعلـم أنك رسول الله فدعا صالـح ربه، فأخرج لهم
  الناقة، فكان شِرْبُها يوماً وشِرْبهم يوماً معلوماً. فإذا كان يوم شربها خـلوا عنها
  وعن الـماء وحلبوها لبناً، ملأوا كلّ إناء ووعاء وسقاء، حتـى إذا كان يوم شربهم صرفوها
  عن الـماء، فلـم تشرب منه شيئاً، ملأوا كلّ إناء ووعاء وسقاء. فأوحى الله إلـى صالـح:
  إن قومك سيعقرون ناقتك فقال لهم، فقالوا: ما كنا لنفعل فقال: إلا تعقروها أنتـم يوشك
  أن يولد فـيكم مولود. قالوا: ما علامة ذلك الـمولود؟ فوالله لا نـجده إلا قتلناه قال:
  فإنه غلام أشقر أزرق أصهب أحمر. قال: وكان فـي الـمدينة شيخان عزيزان منـيعان، لأحدهما
  ابن يرغب به عن الـمناكح، وللآخر ابنة لا يجد لها كفؤا، فجمع بـينهما مـجلس، فقال أحدهما
  لصاحبه: ما يـمنعك أن تزوّج ابنك؟ قال: لا أجد له كفؤاً، قال: فإن ابنتـي كفؤٌ له،
  وأنا أزوّجك فزوّجه، فولد بـينهما ذلك الـمولود. وكان فـي الـمدينة ثمانـية رهط يفسدون
  فـي الأرض، ولا يصلـحون، فلـما قال لهم صالـح: إنـما يعقرها مولود فـيكم، اختاروا ثمانـي
  نسوة قوابل من القرية، وجعلوا معهنّ شُرَطاً كانوا يطوفون فـي القرية، فإذا وجدوا الـمرأة
  تُـمْخَض، نظروا ما ولدها إن كان غلاماً قلبنه، فنظرن ما هو، وإن كانت جارية أعرضن
  عنها، فلـما وجدوا ذلك الـمولود صرخ النسوة وقلن: هذا الذي يريد رسول الله صالـح فأراد
  الشرط أن يأخذوه، فحال جدّاه بـينهم وبـينه وقالا: لو أن صالـحاً أراد هذا قتلناه فكان
  شرّ مولود، وكان يشِبّ فـي الـيوم شبـابَ غيرِه فـي الـجمعة، ويشبّ فـي الـجمعة شَبـابَ
  غيره فـي الشهر، ويشبّ فـي الشهر شبـابَ غيره فـي السنة. فـاجتـمع الثمانـية الذين
  يفسدون فـي الأرض ولا يصلـحون وفـيهم الشيخان، فقالوا نستعمل علـينا هذا الغلام لـمنزلته
  وشرف جدّيه، فكانوا تسعة. وكان صالـح لا ينام معهم فـي القرية، كان فـي مسجد يقال له
  مسجد صالـح، فـيه يبـيت بـاللـيـل، فإذا أصبح أتاهم فوعظهم وذكرهم، وإذا أمسى خرج إلـى
  مسجده فبـات فـيه ". </p><p class="hadith">  </p><p>قال حجاج: وقال ابن جريج:</p><p
  class="hadith"> " لـما قال لهم صالـح: إنه سيولد غلام يكون هلاككم علـى يديه، قالوا
  فكيف تأمرنا؟ قال: آمركم بقتلهم فقتلوهم إلا واحداً. قال: فلـما بلغ ذلك الـمولود قالوا:
  لو كنا لـم نقتل أولادنا، لكان لكل رجل منا مثل هذا، هذا عمل صالـح. فأتـمروا بـينهم
  بقتله، وقالوا: نـخرج مسافرين والناس يروننا عَلانـية، ثم نرجع من لـيـلة كذا من شهر
  كذا وكذا فنرصده عند مصلاه فنقتله، فلا يحسب الناس إلا أنا مسافرون كما نـحن فأقبلوا
  حتـى دخـلوا تـحت صخرة يرصدونه، فأرسل الله علـيهم الصخرة فرضختهم، فأصبحوا رَضخاً.
  فـانطلق رجال مـمن قد اطلع علـى ذلك منهم، فإذا هم رضخ، فرجعوا يصيحون فـي القرية:
  أي عبـادَ الله، أما رضي صالـح أن أمرهم أن يقتلوا أولادهم حتـى قتلهم؟ فـاجتـمع أهل
  القرية علـى قتل الناقة أجمعون، وأحجموا عنها إلا ذلك الابن العاشر ". </p><p>ثم رجع
  الـحديث إلـى حديث رسول الله صلى الله عليه وسلم، قال:</p><p class="hadith"> " وأرادوا
  أن يـمكروا بصالـح، فمشَوا حتـى أتوا علـى سَرَب علـى طريق صالـح، فـاختبأ فـيه ثمانـية،
  وقالوا: إذا خرج علـينا قتلناه وأتـينا أهله فبـيتناهم فأمر الله الأرض فـاستوت علـيهم
  ". </p><p>قال:</p><p class="hadith"> " فـاجتـمعوا ومشَوا إلـى الناقة وهي علـى حوضها
  قائمة، فقال الشقـيّ لأحدهم: ائتها فـاعقرها فأتاها فتعاظمه ذلك، فأضرب عن ذلك، فبعث
  آخَر فأعظم ذلك، فجعل لا يبعث رجلاً إلا تعاظمه أمرها حتـى مشَوا إلـيها، وتطاول فضرب
  عرقوبـيها، فوقعت تركض، وأتـى رجل منهم صالـحاً، فقال: أدرك الناقة فقد عقرت فأقبل،
  وخرجوا يتلقونه ويعتذرون إلـيه: يا نبـي الله إنـما عقرها فلان، إنه لا ذنب لنا. قال:
  فـانظروا هل تُدْرِكون فصيـلها، فإن أدركتـموه، فعسى الله أن يرفع عنكم العذاب فخرجوا
  يطلبونه، ولـما رأى الفصيـلُ أمه تضطرب أتـى جبلاً يقال له القارة قصيراً، فصعد وذهبوا
  لـيأخذوه، فأوحي الله إلـى الـجبل، فطال فـي السماء حتـى ما يناله الطير ". </p><p>قال:</p><p
  class="hadith"> " ودخـل صالـح القرية، فلـما رآه الفصيـل بكى حتـى سالت دموعه، ثم
  استقبل صالـحاً فَرَغا رَغْوة، ثم رغا أخرى، ثم رغا أخرى، فقال صالـح لقومه: لكل رَغوة
  أجل يوم { تَـمَتَّعُوا فِـي دَارِكُمْ ثَلاثَةَ أيَّامٍ ذلكَ وَعْدٌ غيرُ مَكْذُوبٍ
  } ألا إن آية العذاب أن الـيوم الأول تصبح وجوهكم مصفرة، والـيوم الثانـي مـحمرة، والـيوم
  الثالث مسودّة فلـما أصبحوا فإذا وجوههم كأنها طُلِـيَت بـالـخَـلُوق، صغيرهم وكبـيرهم،
  ذكرهم وأنثاهم. فلـما أمْسَوْا صاحوا بأجمهم: ألا قد مضى يوم من الأجل وحضركم العذاب
  فلـما أصبحوا الـيوم الثالث إذا وجوههم مـحمرة كأنها خُضِبت بـالدماء، فصاحوا وضجوا
  وبكوا وعرفوا آية العذاب. فلـما أمسوْا صاحوا بأجمعهم: ألا قد مضى يومان من الأجل وحضركم
  العذاب فلـما أصبحوا الـيوم الثالث فإذا وجوههم مسودّة كأنها طُلـيت بـالقار، فصاحوا
  جميعاً: ألا قد حضركم العذاب فتكفنوا وتـحنَّطوا، وكان حَنوطهم الصبر والـمَقْر، وكانت
  أكفـانهم الأنطاع. ثم ألَقْوا أنفسهم بـالأرض، فجعلوا يقلبون أبصارهم، فـينظرون إلـى
  السماء مرّة وإلـى الأرض مرّة، فلا يدرون من حيث يأتـيهم العذاب من فوقهم من السماء
  أو من تـحت أرجلهم من الأرض خَسْفـاً وغرقاً. فلـما أصبحوا الـيوم الرابع أتتهم صيحة
  من السماء فـيها صوت كلّ صاعقة، وصوت كل شيء له صوت فـي الأرض، فتقطعت قلوبهم فـي صدورهم،
  فأصبحوا فـي دارهم جاثمين " </p><p class="hadith">  </p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: حُدِّثت أنه لـما أخذتهمُ الصيحة أهلك
  الله مَنْ بـين الـمشارق والـمغارب منهم إلا رجلاً واحداً كان فـي حَرَم الله، منعه
  حَرَم الله من عذاب الله. قـيـل: ومن هو يا رسول الله، قال: «أبو رِغال«. وقال رسول
  الله صلى الله عليه وسلم حين أتـى علـى قرية ثمود لأصحابه:</p><p class="hadith"> "
  لا يَدْخُـلَنَّ أحَدٌ مِنْكُمُ القَرْيَةَ وَلا تَشْرَبُوا مِنْ مائهِمْ " </p><p>وأراهم
  مرتقـي الفصيـل حين ارتقـي فـي القَارَة. قال ابن جريج، وأخبرنـي موسى بن عُقْبة، عن
  عبد الله بن دينار، عن ابن عمر: أن النبـيّ صلى الله عليه وسلم حين أتـى علـى قرية
  ثمود قال:</p><p class="hadith"> " لا تَدْخُـلُوا علـى هؤلاءِ الـمَعَذّبِـينَ إلاَّ
  أنْ تَكُونُوا بـاكِينَ، فإنْ لَـمْ تَكُونُوا بـاكينَ فَلا تَدْخُـلُوا عَلَـيْهمْ
  أنْ يُصِيبَكُمْ ما أصَابَهُمْ ". </p><p>قال ابن جريج: قال جابر بن عبد الله. إن النبـيّ
  صلى الله عليه وسلم لـما أتـى علـى الـحِجْر، حمِد الله وأثنى علـيه ثم قال:</p><p
  class="hadith"> " أمَّا بَعْدُ، فَلا تَسألُوا رَسُولَكُمُ الآياتِ، هَؤُلاءِ قَوْمُ
  صَالِـحٍ سألُوا رَسوَلهُمُ الآيَة، فَبَعَثَ اللَّهُ لَهُمُ النَّاقَةَ، فَكانَتْ
  تَرِدُ منْ هَذَا الفَجِّ وتَصْدُرُ مِنْ هَذَا الفَجّ، فَتَشْرَبُ ماءَهُمْ يَوْمَ
  وُرُودِها " </p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذُكر
  لنا أن نبـيّ الله صلى الله عليه وسلم لـما مرّ بوادي ثمود، وهو عامد إلـى تَبُوك قال:
  فأمر أصحابه أن يسرعوا السير، وأن لا ينزلوا به، ولا يشربوا من مائه، وأخبرهم أنه وادٍ
  ملعون. قال: وذُكِر لنا أن الرجل الـموسر من قوم صالـح كان يعطِي الـمعسر منهم ما يتكفَّنون
  به، وكان الرجل منهم يَـلْـحَد لنفسه ولأهل بـيته، لـميعاد نبـيّ الله صالـح الذي وعدهم
  وحدّث من رآهم بـالطرق والأفنـية والبـيوت، فـيهم شبـان وشيوخ أبقاهم الله عبرة وآية.</p><p>حدثنا
  إسماعيـل بن الـمتوكل الأشجعي من أهلِ حمص، قال: ثنا مـحمد بن كثـير، قال: ثنا عبد
  الله بن واقد، عن عبد الله بن عثمان بن خثـيـم، قال: ثنا أبو الطفـيـل، قال: لـما غزا
  رسول الله صلى الله عليه وسلم غزوة تَبُوك، نزل الـحِجر فقال:</p><p class="hadith">
  " يا أيُّها النَّاسُ لا تَسألُوا نَبِـيَّكُمُ الآياتِ هَؤلاءِ قَوْمُ صَالِـحٍ سألُوا
  نَبِـيَّهُمْ أنْ يَبْعَثَ لَهُمْ آيَةً، فَبَعَثَ اللَّهُ لَهُمُ النَّاقَةَ آيَةً،
  فَكانَتْ تَلِـجُ عَلَـيْهِمْ يَوْمَ وُرُودِهُمُ الَّذِي كانُوا يَتَرَوّونَ مِنْهُ،
  ثُمَّ يَحْلُبُونَها مِثْلَ ما كانُوا يَتَرَوَّوْنَ مِنْ مائهِمْ قَبْلَ ذلكَ لَبَناً،
  ثُمَّ تَـخْرُجُ مِن ذلكَ الفَجِّ، فَعَتَوْا عَنْ أمْرِ رَبِّهِمْ وَعَقَرُوها، فَوَعَدَهُمُ
  اللَّهُ العَذَابَ بَعْدَ ثَلاثَةِ أيَّامٍ، وكانَ وَعْداً مِنَ اللَّهِ غيرَ مَكْذُوبٍ،
  فأهْلَكَ اللَّهُ مَنْ كانَ مِنْهُمْ فِـي مَشارِقِ الأرْضِ وَمَغارِبِها إلاَّ رَجُلاً
  وَاحِداً كانَ فِـي حَرَمِ اللَّهِ، فَمَنَعَهُ حَرَمُ اللَّهِ مِنْ عَذَابِ اللَّهِ
  " </p><p>قالُوا: وَمَنْ ذلكَ الرَّجُلُ يا رَسُولَ اللَّهِ؟ قالَ:</p><p class="hadith">
  " أبُو رُغال ". </p>'
