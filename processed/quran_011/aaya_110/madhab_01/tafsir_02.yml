aaya: وَلَقَدْ آتَيْنَا مُوسَى الْكِتَابَ فَاخْتُلِفَ فِيهِ ۚ وَلَوْلَا كَلِمَةٌ سَبَقَتْ
  مِنْ رَبِّكَ لَقُضِيَ بَيْنَهُمْ ۚ وَإِنَّهُمْ لَفِي شَكٍّ مِنْهُ مُرِيبٍ
text: "<p>{ فَٱخْتُلِفَ فِيهِ } آمن به قوم وكفر به قوم، كما اختلف في القرآن { وَلَوْلاَ
  كَلِمَةٌ } يعني كلمة الإنظار إلى يوم القيامة { لَّقُضِىَ بِيْنَهُمْ } بين قوم موسى
  أو قومك. وهذه من جملة التسلية أيضاً.</p>"
