aaya: وَلَوْ شَاءَ رَبُّكَ لَجَعَلَ النَّاسَ أُمَّةً وَاحِدَةً ۖ وَلَا يَزَالُونَ
  مُخْتَلِفِينَ
text: '<p>{ وَلَوْ شَاء رَبُّكَ لَجَعَلَ ٱلنَّاسَ أُمَّةً وَاحِدَةً } يعني لاضطرهم
  إلى أن يكونوا أهل أمّة واحدة أي ملة واحدة وهي ملة الإسلام، كقوله:</p><p class="quran">إِنَّ
  هَـٰذِهِ أُمَّتُكُمْ أُمَّةً وَاحِدَةً</p><p>[الأنبياء: 92] وهذا الكلام يتضمن نفي
  الاضطرار، وأنه لم يضطرهم إلى الاتفاق على دين الحق، ولكنه مكنهم من الاختيار الذي
  هو أساس التكليف، فاختار بعضهم الحق وبعضهم الباطل، فاختلفوا، فلذلك قال: { وَلاَ يَزَالُونَ
  مُخْتَلِفِينَ إِلاَّ مَن رَّحِمَ رَبُّكَ } إلا ناساً هداهم الله ولطف بهم، فاتفقوا
  على دين الحق غير مختلفين فيه { وَلِذٰلِكَ خَلَقَهُمْ } ذلك إشارة إلى ما دل عليه
  الكلام الأوّل وتضمنه، يعني: ولذلك من التمكن والاختيار الذي كان عنه الاختلاف خلقهم،
  ليثيب مختار الحق بحسن اختياره، ويعاقب مختار الباطل بسوء اختياره { وَتَمَّتْ كَلِمَتُ
  رَبّكَ } وهي قوله للملائكة { لأَمْلاَنَّ جَهَنَّمَ مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ أَجْمَعِينَ
  } لعلمه بكثرة من يختار الباطل.</p>'
