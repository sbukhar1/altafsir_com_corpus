aaya: ذَٰلِكَ مِنْ أَنْبَاءِ الْقُرَىٰ نَقُصُّهُ عَلَيْكَ ۖ مِنْهَا قَائِمٌ وَحَصِيدٌ
text: "<p>{ ذَٰلِكَ } مبتدأ { مِنْ أَنْبَاء ٱلْقُرَىٰ نَقُصُّهُ عَلَيْكَ } خبر بعد
  خبر، أي: ذلك النبأ بعض أنباء القرى المهلكة مقصوص عليك { مِنْهَا } الضمير للقرى،
  أي: بعضها باق وبعضها عافي الأثر، كالزرع القائم على ساقه والذي حصد. فإن قلت: ما محمل
  هذه الجملة؟ قلت: هي مستأنفة لا محل لها { وَمَا ظَلَمْنَـٰهُمْ } بإهلاكنا إياهم {
  وَلَـٰكِن ظَلَمُواْ أَنفُسَهُمْ } بارتكاب ما به أهلكوا { فَمَا أَغْنَتْ عَنْهُمْ
  ءالِهَتَهُمُ } فما قدرت أن ترد عنهم بأس الله { يَدْعُونَ } يعبدون وهي حكاية حال
  ماضية. و { لَّمَّا } منصوب بما أغنت { أَمْرُ رَبّكَ } عذابه ونقمته { تَتْبِيبٍ }
  تخسير. يقال تبّ إذا خسر. وتببه غيره، إذا أوقعه في الخسران.</p>"
