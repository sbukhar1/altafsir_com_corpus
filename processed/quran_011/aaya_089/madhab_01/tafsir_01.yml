aaya: وَيَا قَوْمِ لَا يَجْرِمَنَّكُمْ شِقَاقِي أَنْ يُصِيبَكُمْ مِثْلُ مَا أَصَابَ
  قَوْمَ نُوحٍ أَوْ قَوْمَ هُودٍ أَوْ قَوْمَ صَالِحٍ ۚ وَمَا قَوْمُ لُوطٍ مِنْكُمْ
  بِبَعِيدٍ
text: "<p>يقول تعالـى ذكره مخبراً عن قـيـل شعيب لقومه: { ويا قَوْمِ لا يجْرِمَنَّكُمْ
  شِقاقـي } يقول: لا يحملنكم عداوتـي وبغضي وفراق الدين الذي أنا علـيه، علـى الإصرار
  علـى ما أنتـم علـيه من الكفر بـالله وعبـادة الأوثان وبخس الناس فـي الـمكيال والـميزان
  وترك الإنابة والتوبة، فـيصِيبكم { مثلُ ما أصابَ قومَ نوحٍ } من الغرق { أوْ قومَ
  هودٍ } من العذاب { أوْ قَوْمَ صَالـحٍ } من الرجفة. { وما قَوْمُ لُوطٍ } الذين ائتفكت
  بهم الأرض { مِنْكُمْ بِبَعِيدٍ } هلاكهم، أفلا تتعظون به وتعتبرون؟ يقول: فـاعتبروا
  بهؤلاء، واحذروا أن يصيبكم بشقاقـي مثل الذي أصابهم. كما:</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لا يجْرِمَنَّكُمْ شِقاقـي } يقول:
  لا يحملنكم فراقـي { إنْ يُصِيبَكُمْ مِثْلُ ما أصاب قَوْمَ نُوحٍ }... الآية.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  لا يَجْرِمَنَّكُمْ شِقاقـي } يقول: لا يحملنكم شقاقـي.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { لاَ يَجْرِمَنَّكُمْ شقاقـي } قال عداوتـي
  وبغضائي وفراقـي.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة: { وَما قَوْمُ لُوطٍ مِنْكُمْ بِبَعِيدٍ } قال: إنـما كانوا حديثاً منهم
  قريبـاً يعنـي قوم نوح وعاد وثمود وصالـح.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { وَما قَوْمُ لُوطٍ مِنْكُمْ بِبَعِيدٍ
  } قال: إنـما كانوا حديثـي عهد قريب بعد نوح وثمود.</p><p>قال أبو جعفر: وقد يحتـمل
  أن يقال: معناه: وما دار قوم لوط منكم ببعيد.</p>"
