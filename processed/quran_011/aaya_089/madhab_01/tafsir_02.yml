aaya: وَيَا قَوْمِ لَا يَجْرِمَنَّكُمْ شِقَاقِي أَنْ يُصِيبَكُمْ مِثْلُ مَا أَصَابَ
  قَوْمَ نُوحٍ أَوْ قَوْمَ هُودٍ أَوْ قَوْمَ صَالِحٍ ۚ وَمَا قَوْمُ لُوطٍ مِنْكُمْ
  بِبَعِيدٍ
text: '<p>«جرم» مثل كسب في تعديه إلى مفعول واحد، وإلى مفعولين تقول: جرم ذنباً وكسبه،
  وجرمته ذنباً وكسبته إياه، قال:</p><p class="poetry_or_grammar">جَرِمَتْ فَزَارَةُ
  بَعْدَهَا أَنْ يَغْضَبُوا</p><p>ومنه قوله تعالى: { لاَ يَجْرِمَنَّكُمْ شِقَاقِى
  أَن يُصِيبَكُم } أي لا يكسبنكم شقاقي إصابة العذاب. وقرأ ابن كثير بضم الياء، من أجرمته
  ذنباً، إذا جعلته جارماً له، أي كاسباً، وهو منقول من جرم المتعدي إلى مفعول واحد،
  كما نقل: أكسبه المال، من كسب المال. وكما لا فرق بين كسبته ما لا وأكسبته إياه، فكذلك
  لا فرق بين جرمته ذنباً وأجرمته إياه. والقراءتان مستويتان في المعنى لا تفاوت بينهما.
  إلا أن المشهورة أفصح لفظاً، كما إن كسبته ما لا أفصح من أكسبته. والمراد بالفصاحة:
  أنه على ألسنة الفصحاء من العرب الموثوق بعربيتهم أدور، وهم له أكثر استعمالاً. وقرأ
  أبو حيوة، ورويت عن نافع: { مّثْلُ مَا أَصَابَ } ، بالفتح لإضافته إلى غير متمكن،
  كقوله:</p><p class="poetry_or_grammar">لَمْ يَمْنَعِ الشُّرْب</p><p class="poetry_or_grammar">مِنْهَا
  غَيْرَ أَنْ نَطَقَتْ</p><p>{ وَمَا قَوْمُ لُوطٍ مّنكُم بِبَعِيدٍ } يعني أنهم أهلكوا
  في عهد قريب من عهدكم، فهم أقرب الهالكين منكم. أو لا يبعدون منكم في الكفر والمساوي
  وما يستحق به الهلاك. فإن قلت: ما لبعيد لم يرد على ما يقتضيه قوم من حمله على لفظه
  أو معناه؟ قلت: إما أن يراد: وما إهلاكهم ببعيد، أو ما هم بشيء بعيد أو بزمان أو مكان
  بعيد. ويجوز أن يسوي في قريب وبعيد، وقليل وكثير، بين المذكر والمؤنث لورودها على زنة
  المصادر التي هي الصهيل والنهيق ونحوهما { رَحِيمٌ وَدُودٌ } عظيم الرحمة للتائبين،
  فاعل بهم ما يفعل البليغ المودّة بمن يودّه، من الإحسان والإجمال.</p>'
