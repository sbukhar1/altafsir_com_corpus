aaya: وَيَا قَوْمِ لَا أَسْأَلُكُمْ عَلَيْهِ مَالًا ۖ إِنْ أَجْرِيَ إِلَّا عَلَى اللَّهِ
  ۚ وَمَا أَنَا بِطَارِدِ الَّذِينَ آمَنُوا ۚ إِنَّهُمْ مُلَاقُو رَبِّهِمْ وَلَٰكِنِّي
  أَرَاكُمْ قَوْمًا تَجْهَلُونَ
text: "<p>وهذا أيضاً خبر من الله عن قـيـل نوح لقومه أنه قال لهم: { يا قَوْمِ لا أسْألُكمْ
  } علـى نصيحتـي لكم ودعايتكم إلـى توحيد الله، وإخلاص العبـادة له مالاً: أجراً علـى
  ذلك، فتتهمونـي فـي نصيحتـي، وتظنون أن فعلـي ذلك طلب عرَض من أعراض الدنـيا. { إنْ
  أجْرِيَ إلاَّ علـى اللَّهِ } يقول: ما ثواب نصيحتـي لكم ودعايتكم إلـى ما أدعوكم إلـيه،
  إلا علـى الله، فإنه هو الذي يجازينـي ويثـيبنـي علـيه. { وَما أنا بِطارِدِ الَّذِينَ
  آمَنُوا } وما أنا بـمقص من آمن بـالله وأقرّ بوحدانـيته وخـلع الأوثان وتبرأ منها
  بأن لـم يكونوا من عِلْـيتكم وأشرافكم. { إنَّهُمْ مُلاقُوا رَبِّهِمْ } يقول: إن هؤلاء
  الذين تسألونـي طردهم صائرون إلـى الله، والله سائلهم عما كانوا فـي الدنـيا يعملون،
  لا عن شرفهم وحسبهم.</p><p>وكان قـيـل نوح ذلك لقومه، لأن قومه قالوا له، كما:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وَما أنا بِطارِدِ
  الَّذِينَ آمَنُوا إنَّهُمْ مُلاقُوا رَبِّهِمْ } قال: قالوا له: يا نوح إن أحببت أن
  نتبعك فـاطردهم، وإلا فلن نرضى أن نكون نـحن وهم فـي الأمر سواء فقال: { ما أنا بِطارِدِ
  الَّذِينَ آمَنُوا إنَّهُمْ مُلاقُوا رَبِّهِمْ } فـيسألهم عن أعمالهم.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، وحدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح جميعاً، عن مـجاهد، قوله: { إنْ أجْرِيَ
  إلاَّ علـى اللَّهِ } قال: جزائي.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>قال: ثنا إسحاق، قال: ثنا عبد
  الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وقوله: { وَلَكِنِّـي أرَاكُمْ
  قَوْماً تَـجْهَلُونَ } يقول: ولكنـي أيها القوم أراكم قوما تـجهلون الواجب علـيكم
  من حقّ الله واللازم لكم من فرائضه، ولذلك من جهلكم سألتـمونـي أن أطرد الذين آمنوا
  بـالله.</p>"
