aaya: وَهُوَ الَّذِي خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ فِي سِتَّةِ أَيَّامٍ وَكَانَ
  عَرْشُهُ عَلَى الْمَاءِ لِيَبْلُوَكُمْ أَيُّكُمْ أَحْسَنُ عَمَلًا ۗ وَلَئِنْ قُلْتَ
  إِنَّكُمْ مَبْعُوثُونَ مِنْ بَعْدِ الْمَوْتِ لَيَقُولَنَّ الَّذِينَ كَفَرُوا إِنْ
  هَٰذَا إِلَّا سِحْرٌ مُبِينٌ
text: '<p>يقول تعالـى ذكره: الله الذي إلـيه مرجعكم أيها الناس جميعا { هُوَ الَّذِي
  خَـلَقَ السَّمٰوَاتِ والأَرْضَ فـي سِتَّةِ أيَّامٍ } يقول: أفـيعجز من خـلق ذلك من
  غير شيء أن يعيدكم أحياء بعد أن يـميتكم؟ وقـيـل: إن الله تعالـى ذكره خـلق السموات
  والأرض وما فـيهنّ فـي الأيام الستة، فـاجتزى فـي هذا الـموضع بذكر خـلق السموات والأرض
  من ذكر خـلق ما فـيهنّ.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، قال: أخبرنـي إسماعيـل بن أميَّة، عن أيوب بن خالد، عن عبد الله بن رافع،
  مولـى أمّ سلـمة، عن أبـي هريرة، قال: أخذ رسول الله صلى الله عليه وسلم بـيدي، فقال</p><p
  class="hadith"> " خَـلَقَ اللَّهُ التُّرْبَةَ يَوْمَ السَّبْتِ، وَخَـلَقَ الـجِبَـالَ
  فِـيها يَوْمَ الأحَدِ، وَخَـلَقَ الشَّجَرَ فِـيها يَوْمَ الاثْنَـيْنِ، وَخَـلَقَ
  الـمَكْرُوهَ يَوْمَ الثُّلاثاءِ، وَخَـلَقَ النُّورَ يَوْمَ الأرْبِعاءِ، وَبَثَّ
  فِـيها مِنْ كُلّ دَابَّةٍ يَوْمَ الـخَمِيسِ، وَخَـلَقَ آدَمَ بَعْدَ العَصْرِ مِنْ
  يَوْمِ الـجُمُعَةِ فِـي آخِرِ الـخَـلْقِ فِـي آخِرِ ساعاتِ الـجُمُعَةِ فِـيـما بـينَ
  العَصْرِ إلـى اللَّـيْـلِ ". </p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قوله: { فِـي سِتَّةِ أيَّامٍ } قال: بدأ خـلق الأرض فـي يومين، وقدر
  فـيها أقواتها فـي يومين.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن الأعمش، عن أبـي
  صالـحّ، عن كعب، قال: بدأ الله خـلق السموات والأرض يوم الأحد والاثنـين والثلاثاء
  والأربعاء والـخميس، وفرغ منها يوم الـجمعة، فخـلق آدم فـي آخر ساعة من يوم الـجمعة
  قال: فجعل مكان كلّ يوم ألف سنة.</p><p>وحُدثت عن الـمسيب بن شريك، عن أبـي رَوْق،
  عن الضحاك: { وَهُوَ الَّذِي خَـلَقَ السَّموَاتِ والأرْضَ فِـي سِتَّةِ أيَّامٍ }
  قال: من أيام الآخرة، كلّ يوم مقداره ألف سنة ابتدأ فـي الـخـلق يوم الأحد، وختـم الـخـلق
  يوم الـجمعة فسميت الـجمعة، وسَبَتَ يومَ السبت فلـم يخـلق شيئا.</p><p>وقوله: { وكانَ
  عَرْشُهُ علـى الـمَاءِ } يقول: وكان عرشه علـى الـماء قبل أن يخـلق السموات والأرض
  وما فـيهن. كما:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { وكانَ عَرْشُهُ علـى الـمَاءِ } قبل أن
  يخـلق شيئاً.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد، نـحوه.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وكانَ عَرْشُهُ علـى الـمَاءِ } ينبئكم ربكم تبـارك وتعالـى
  كيف كان بدء خـلقه قبل أن يخـلق السموات والأرض.</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وكانَ عَرْشُهُ علـى الـمَاءِ } قال:
  هذا بدء خـلقه قبل أن يخـلق السماء والأرض.</p><p>حدثنـي الـمثنى، قال: ثنا الـحجاج،
  قال: ثنا حماد، عن يعلـى بن عطاء، عن وكيع بن حدس، عن عمه أبـي رزين العقـيـلـي، قال:
  قلت: يا رسول الله، أين كان ربنا قبل أن يخـلق السموات والأرض؟ قال:</p><p class="hadith">
  " فِـي عَماءٍ ما فَوْقَهُ هَوَاءٌ وما تَـحْتَهُ هَوَاءٌ، ثُمَّ خَـلَقَ عَرْشَهُ
  علـى الـمَاءِ " </p><p>حدثنا ابن وكيع ومـحمد بن هارون القطان الرازقـي قالا: ثنا
  يزيد بن هارون، عن حماد بن سلـمة، عن يعلـى بن عطاء، عن وكيع بن حدس، عن عمه أبـي رزين.
  قال: قلت: يا رسول الله أين كان ربنا قبل أن يخـلق خـلقه؟ قال:</p><p class="hadith">
  " كانَ فِـي عَماءٍ ما فَوْقَهُ هَوَاءٌ، وَما تَـحْتَهُ هَوَاءٌ، ثُمَّ خَـلَقَ عَرْشَهُ
  علـى الـمَاءِ " </p><p>حدثنا خلاد بن أسلـم، قال: أخبرنا النضر بن شميـل، قال: أخبرنا
  الـمسعودي، قال: أخبرنا جامع بن شدّاد، عن صفوان بن مـحرز، عن ابن حصين وكان من أصحاب
  رسول الله صلى الله عليه وسلم قال: أتـى قوم رسول الله صلى الله عليه وسلم، فدخـلوا
  علـيه، فجعل يبشرهم ويقولون: أعطنا حتـى ساء ذلك رسول الله صلى الله عليه وسلم. ثم
  خرجوا من عنده، وجاء قوم آخرون فدخـلوا علـيه، فقالوا: جئنا نسلـم علـى رسول الله صلى
  الله عليه وسلم ونتفقّه فـي الدين، ونسأله عن بدء هذا الأمر، قال:</p><p class="hadith">
  " فـاقْبَلُوا البُشْرَى إذْ لَـمْ يَقْبَلْها أُولَئِكَ الَّذِينَ خَرَجُوا " </p><p>قالوا:
  قبلنا فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " كانَ اللَّهُ وَلا
  شَيْءَ غيرُهُ، وكانَ عَرْشُهُ علـى الـمَاءِ، وكَتَبَ فِـي الذّكْرِ قَبْلَ كُلِّ
  شَيْءٍ، ثُمَّ خَـلَقَ سَبْعَ سَمَوَاتٍ ". </p><p>ثُمَّ أتانـي آت، فقال: تلْكَ ناقَتُكَ
  قَدْ ذَهَبَتْ، فَخَرَجْتُ يَنْقَطِطِعُ دُوَنها السَّرابُ وَلَوَدِدْتُ أنّـي تَرَكْتُها.</p><p>حدثنا
  مـحمد بن منصور، قال: ثنا إسحاق بن سلـيـمان، قال: ثنا عمرو بن أبـي قـيس، عن ابن أبـي
  لـيـلـى، عن الـمنهال بن عمرو، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { وكانَ
  عَرْشُهُ علـى الـمَاءِ } قال: كان عرش الله علـى الـماءُ ثم اتـخذ لنفسه جنة، ثم اتـخذ
  دونها أخرى، ثم أطبقهما بلؤلؤة واحدة، قال: ومِنْ دُونِهِمَا جَنَّتَانِ قال: وهي التـي
  لا تَعْلَـمُ نَفْسٌ أو قال: وهما التـي لا تعلـم نفس ما أُخْفِـيَ لَهُمْ مِنْ قُرَّةِ
  أَعْيُنٍ جَزَاءً بـما كَانُوا يَعْمَلُونَ. قال: وهي التـي لا تعلـم الـخلائق ما فـيها
  أو ما فـيهما يأتـيهم كلّ يوم منها أو منهما تـحفة.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبـي، عن سفـيان، عن الأعمش، عن الـمنهال، عن سعيد بن جبـير، قال سئل ابن عبـاس عن
  قول الله: { وكانَ عَرْشُهُ علـى الـمَاءِ } قال: علـى أيّ شيء كان الـماء؟ قال: علـى
  متن الريح.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  الأعمش، عن سعيد بن جبـير قال: سئل ابن عبـاس عن قوله تعالـى: { وكانَ عَرْشُهُ علـى
  الـمَاءِ } علـى أيّ شيء كان الـماء؟ قال: علـى متن الريح.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن سعيد، عن ابن عبـاس، مثله.</p><p>قال:
  ثنا الـحسين، قال: ثنا ميسر الـحلبـي، عن أرطاة بن الـمنذر، قال: سمعت ضمرة يقول: إن
  الله كان عرشه علـى الـماء، وخـلق السموات والأرض بـالـحقّ، وخـلق القلـم فكتب به ما
  هو خالق وما هو كائن من خـلقه، ثم إن ذلك الكتاب سبح الله ومـجده ألف عام قبل أن يخـلق
  شيئا من الـخـلق.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل بن عبد
  الكريـم، قال: ثنـي عبد الصمد بن معقل، قال: سمعت وهب بن منبه يقول: إن العرش كان قبل
  أن يخـلق الله السموات والأرض، ثم قبض قبضة من صفـاء الـماء، ثم فتـح القبضة فـارتفع
  دخان، ثم قضاهنّ سبع سموات فـي يومين، ثم أخذ طينة من الـماء فوضعها مكان البـيت، ثم
  دحا الأرض منها، ثم خـلق الأقوات فـي يومين والسموات فـي يومين وخـلق الأرض فـي يومين،
  ثم فرغ من آخر الـخـلق يوم السابع.</p><p>وقوله: { لَـيَبْلُوَكُمْ ايُّكمْ أحْسَنُ
  عَمَلا } يقول تعالـى ذكره: وهو الذي خـلق السموات والأرض أيها الناس، وخـلقكم فـي
  ستة أيام، { لـيبلوكُمْ } يقول: لـيختبركم، { أيُّكم أحسنُ عملاً } يقول: أيكم أحسن
  له طاعة. كما:</p><p>حدثنا عن داود بن الـمـحبر، قال: ثنا عبد الواحد بن زيد، عن كلـيب
  بن وائل، عن عبد الله بن عمرو، عن النبـيّ صلى الله عليه وسلم: أنه تلا هذه الآية:
  { لـيَبْلُوَكُمْ أيُّكُمْ أحْسَنُ عَمَلاً } قال:</p><p class="hadith"> " أيُّكُمْ
  أحْسَنُ عَقْلاً، وأوْرَعُ عَنْ مَـحَارِمِ اللَّهِ وأسْرَعُ فِـي طاعَةِ اللَّهِ "
  </p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { لـيَبْلُوَكُمْ
  أيُّكُمْ أحْسَنُ عَمَلاً } يعنـي الثقلـين.</p><p>وقوله: { وَلَئِنْ قُلْتَ إنَّكُمْ
  مَبْعُوثُونَ مِنْ بَعْدِ الـمَوْتِ لَـيَقُولَنَّ الَّذِينَ كَفَرُوا إنْ هَذَا إلاَّ
  سِحْرٌ مُبِـينٌ }. يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ولئن قلت لهؤلاء
  الـمشركين من قومك إنكم مبعوثون أحياء من بعد مـماتكم فتلوت علـيهم بذلك تنزيـلـي ووحيـي،
  لـيقولن إن هذا إلا سحر مبـين أي ما هذا الذي تتلوه علـينا مـما تقول إلا سحر لسامعه،
  مبـين حقـيقته أنه سحر. وهذا علـى تأويـل من قرأ ذلك: { إنْ هَذَا إلاَّ سِحْرٌ مُبِـينٌ
  } وأما من قرأ: «إنْ هَذَا إلاَّ ساحِرٌ مُبِـينٌ» فإنه يوجه الـخبر بذلك عنهم إلـى
  أنهم وصفوا رسول الله صلى الله عليه وسلم بأنه فـيـما أتاهم به من ذلك ساحر مبـين.
  وقد بـيَّنا الصواب من القراءة فـي ذلك فـي نظائره فـيـما مضى قبل بـما أغنى عن إعادته
  ههنا.</p>'
