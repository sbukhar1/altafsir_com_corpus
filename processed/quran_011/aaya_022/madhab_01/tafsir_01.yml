aaya: لَا جَرَمَ أَنَّهُمْ فِي الْآخِرَةِ هُمُ الْأَخْسَرُونَ
text: "<p>يقول تعالـى ذكره: حقاً أن هؤلاء القوم الذين هذه صفتهم فـي الدنـيا فـي الآخرة
  هم الأخسرون، الذين قد بـاعوا منازلهم من الـجنان بـمنازل أهل الـجنة من النار وذلك
  هو الـخسران الـمبـين. وقد بـينا فـيـما مضى أن معنى قولهم، جَرَمْتُ: كسبت الذنب وأجرمته،
  أن العرب كثر استعمالها إياه فـي مواضع الأيـمان، وفـي مواضع «لا بدّ» كقولهم: لا جرم
  أنك ذاهب، بـمعنى: لا بد، حتـى استعملوا ذلك فـي مواضع التـحقـيق فقالوا: لا جرم لـيقومنّ،
  بـمعنى: حقًّا لـيقومنّ، فمعنى الكلام: لا منع عن أنهم، ولا صدّ عن أنهم.</p>"
