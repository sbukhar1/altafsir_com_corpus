aaya: قَالُوا يَا شُعَيْبُ مَا نَفْقَهُ كَثِيرًا مِمَّا تَقُولُ وَإِنَّا لَنَرَاكَ
  فِينَا ضَعِيفًا ۖ وَلَوْلَا رَهْطُكَ لَرَجَمْنَاكَ ۖ وَمَا أَنْتَ عَلَيْنَا بِعَزِيزٍ
text: "<p>يقول تعالـى ذكره: قال قوم شعيب لشعيب: { يا شُعَيْبُ ما نَفْقَهُ كَثِـيراً
  مِـمَّا تَقُول } أي ما نعلـم حقـيقة كثـير مـما تقول وتـخبرنا به. { وَإنَّا لَنَرَاك
  فِـينا ضَعِيفـاً } ذكر أنه كان ضريراً، فلذلك قالوا له: { إنَّا لَنَراكَ فِـينا ضَعِيفـاً
  }. ذكر من قال ذلك:</p><p>حدثنـي عبد الأعلـى بن واصل، قال: ثنا أسد بن زيد الـجَصَّاص،
  قال: أخبرنا شريك، عن سالـم، عن سعيد بن جبـير، فـي قوله: { وَإنَّا لَنَرَاكَ فِـينا
  ضَعِيفـاً } قال: كان أعمى.</p><p>حدثنا عبـاس بن أبـي طالب، قال: ثنـي إبراهيـم بن
  مهدي الـمصيِّصي، قال: ثنا خـلف بن خـلـيفة، عن سفـيان، عن سعيد، مثله.</p><p>حدثنا
  أحمد بن الولـيد الرملـي، قال: ثنا إبراهيـم بن زياد وإسحاق بن الـمنذر، وعبد الـملك
  بن زيد، قالوا: ثنا شريك، عن سالـم، عن سعيد، مثله.</p><p>قال: ثنا عمرو بن عون ومـحمد
  بن الصبـاح، قالا: سمعنا شريكا يقول فـي قوله: { وَإنَّا لَنَرَاكَ فِـينا ضَعِيفـاً
  } قال: أعمى.</p><p>حدثنا سعدويه، قال: ثنا عبـاد، عن شريك، عن سالـم، عن سعيد بن جبـير،
  مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، قوله: { وَإنَّا
  لَنَرَاكَ فِـينا ضَعِيفـاً } قال: كان ضعيف البصر. قال سفـيان: وكان يقال له خطيب
  الأنبـياء.</p><p>قال: ثنا الـحمانـي، قال: ثنا عبـاد، عن شريك، عن سالـم، عن سعيد:
  { وَإنَّا لَنَرَاكَ فِـينا ضَعِيفـاً } قال: كان ضرير البصر.</p><p>وقوله: { وَلَوْلا
  رَهْطُكَ لَرَجَمْناكَ } يقول: يقولون: ولولا أنت فـي عشيرتك وقومك لرجمناك، يعنون:
  لسببناك. وقال بعضهم: معناه لقتلناك. ذكر من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَوْلا رَهْطُكَ لَرَجمْناكَ } قال: قالوا:
  لولا أن نتقـي قومك ورهطك لرجمناك. { وَما أنْتَ عَلَـيْنا بعَزيزٍ } يعنون: ما أنت
  مـمن يكرم علـينا، فـيعظم علـينا إذلاله وهَوَانُه، بل ذلك علـينا هَين.</p>"
