  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَمَا كَانَ رَبُّكَ لِيُهْلِكَ الْقُرَىٰ بِظُلْمٍ وَأَهْلُهَا مُصْلِحُونَ
text: "<p>يقول تعالـى ذكره: وما كان ربك يا مـحمد لـيهلك القرآن التـي أهلكها، التـي
  قصّ علـيك نبأها، ظلـماً وأهلها مصلـحون فـي أعمالهم، غير مسيئين، فـيكون إهلاكه إياهم
  مع إصلاحهم فـي أعمالهم وطاعتهم ربهم ظلـماً، ولكنه أهلكها بكفر أهلها بـالله وتـماديهم
  فـي غيهم وتكذيبهم رسلهم وركوبهم السيئات. وقد قـيـل: معنى ذلك لـم يكن لـيهلكهم بشركهم
  بـالله، وذلك قوله «بظلـم»، يعنـي: بشرك، وأهلها مصلـحون فـيـما بـينهم لا يتظالـمون،
  ولكنهم يتعاطون الـحقّ بـينهم وإن كانوا مشركين، وإنـما يهلكهم إذا تظالـموا.</p>"
