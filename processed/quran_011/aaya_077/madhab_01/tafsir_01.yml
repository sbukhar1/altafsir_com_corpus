aaya: وَلَمَّا جَاءَتْ رُسُلُنَا لُوطًا سِيءَ بِهِمْ وَضَاقَ بِهِمْ ذَرْعًا وَقَالَ
  هَٰذَا يَوْمٌ عَصِيبٌ
text: '<p>يقول تعالـى ذكره: ولـما جاءت ملائكتنا لوطاً، ساءه مـجيئهم. وهو «فعل» من
  السَّوء، وضاق بهم بـمـجيئهم ذَرْعا يقول: وضاقت نفسه غمًّا بـمـجيئهم، وذلك أنه لـم
  يكن يعلـم أنهم رسل الله فـي حال ما ساءه مـجيئهم، وعلـم من قومه ما هم علـيه من إتـيانهم
  الفـاحشة، وخاف علـيهم، فضاق من أجل ذلك بـمـجيئهم ذرعاً، وعلـم أنه سيحتاج إلـى الـمدافعة
  عن أضيافه، ولذلك قال: { هَذَا يَوْمٌ عَصِيبٌ }.</p><p>وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلـمَّا جاءَتْ رُسُلُنا لُوطاً
  سِيءَ بِهِمْ وَضَاقَ بِهِمْ ذَرْعاً } يقول: ساء ظنًّا بقومه وضاق ذرعاً بأضيافه.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن حذيفة أنه قال: لـما جاءت الرسل لوطاً
  أتَوْه وهو فـي أرض له يعمل فـيها، وقد قـيـل لهم والله أعلـم: لا تهلكوهم حتـى يشهد
  لوط قال: فأتوه فقالوا: إنا متضيفوك اللـيـلة فـانطلق بهم، فلـما مضى ساعة التفت فقال:
  أما تعلـمون ما يعمل أهل هذه القرية؟ والله ما أعلـم علـى ظهر الأرض أناساً أخبث منهم
  قال: فمضى معهم، ثم قال الثانـية مثل ما قال، فـانطلق بهم، فلـما بصرت بهم عجوز السُّوء
  امرأته، انطلقتْ فأنذرتهم.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة، قال: قال حذيفة، فذكر نـحوه.</p><p>حدثنا ابن حميد، قال: ثنا الـحكم
  بن بشير، قال: ثنا عمرو بن قـيس الـملائي، عن سعيد بن بشير، عن قتادة، قال: أتت الـملائكة
  لوطاً وهو فـي مزرعة له، وقال الله للـملائكة: إن شهد لوط علـيهم أربع شهادات فقد أَذِنت
  لكم فـي هلكتهم. فقالوا: يا لوط إنا نريد أن نَضِيفك اللـيـلة، فقال: وما بلغكم من
  أمرهم؟ قالوا: وما أمرهم؟ قال: أشهد بـالله إنها لشرّ قرية فـي الأرض عملاً يقول ذلك
  أربع مرّات. فشهد علـيهم لوط أربع شهادات، فدخـلوا معه منزله.</p><p>حدثنـي موسى بن
  هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، قال: خرجت الـملائكة من
  عند إبراهيـم نـحو قرية لوط، فأتَوها نصف النهار، فلـما بلغوا نهر سَدُوم لقوا ابنة
  لوط تستقـي من الـماء لأهلها، وكانت له ابنتان، اسم الكبرى رثيا، والصغرى زغرتا، فقالوا
  لها: يا جارية، هل من منزل؟ قالت: نعم، فمكانكم لا تدخـلوا حتـى آتـيكم فرقت علـيهم
  من قومها، فأتت أبـاها فقالت: يا أبتاه أرادك فتـيان علـى بـاب الـمدينة ما رأيت وجه
  قوم أحسن منهم، لا يأخذْهم قومك فـيفضحوهم وقد كان قومه نَهَوه أن يُضِيف رجلاً، فقالوا:
  خـلّ عنّا فلنُضِف الرجال فجاء بهم، فلـم يعلـم أحد إلا أهل بـيت لوط، فخرجت امرأته
  فأخبرت قومها، قالت: إن فـي بـيت لوط رجالاً ما رأيت مثل وجوههم قَطُّ فجاءه قومه يُهْرَعون
  إلـيه.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: خرجت الرسل فـيـما
  يزعم أهل التوراة من عند إبراهيـم إلـى لوط بـالـمؤتفِكة، فلـما جاءت الرسل لوطاً سيء
  بهم { وَضَاقَ بِهِمْ ذَرَعا } وذلك من تـخوّف قومه علـيهم أن يفضحوه فـي ضيفه، فقال:
  { هَذَا يَوْمٌ عَصِيبٌ }.</p><p>وأما قوله: { وَقال هَذَا يَوْمٌ عَصِيبٌ } فإنه يقول:
  وقال لوط: هذا الـيوم يوم شديد شره، عظيـم بَلاؤه، يقال منه: عَصَب يومُنا هذا يَعْصِب
  عَصْبـاً، ومنه قول عديّ بن زيد:</p><p class="poetry_or_grammar">وكنتُ لِزَازَ خَصْمِكَ
  لـم أُعَرِّدْ</p><p class="poetry_or_grammar">وَقَدْ سَلَكُوكَ فِـي يَوْمٍ عَصِيبِ</p><p>وقول
  الراجز</p><p class="poetry_or_grammar">:</p><p class="poetry_or_grammar">يَوْمٌ
  عَصِيبٌ يَعْصِبُ الأبْطالا</p><p class="poetry_or_grammar">عَصْبَ القَوِيّ السَّلَـمَ
  الطِّوَالا</p><p>وقول الآخر:</p><p class="poetry_or_grammar">وإنَّكَ إلاَّ تُرْضِ
  بَكْرَ بنَ وَائِلٍ</p><p class="poetry_or_grammar">يكُنْ لَكَ يَوْمٌ بـالعِرَاقِ
  عَصِيبُ</p><p>وقال كعب بن جُعيـل</p><p class="poetry_or_grammar">:</p><p class="poetry_or_grammar">ويُـلَبُّونَ
  بـالـحَضِيصِ فِئامٌ</p><p class="poetry_or_grammar">عارِفـاتٌ مِنْهُ بِـيَوْمٍ عَصِيبِ</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: عصيب: شديد.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قال: { هَذَا يَوْمٌ عَصِيبٌ } يقول شديد.</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: { هَذَا يَوْمٌ عَصِيبٌ } أي يوم بلاء وشدة.</p><p>حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { يَوْمٌ عَصِيبٌ } شديد.</p><p>حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَقالَ
  هَذَا يَوْمٌ عَصِيبٌ }: أي يوم شديد.</p>'
