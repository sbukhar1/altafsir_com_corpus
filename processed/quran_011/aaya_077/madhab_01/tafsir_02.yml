aaya: وَلَمَّا جَاءَتْ رُسُلُنَا لُوطًا سِيءَ بِهِمْ وَضَاقَ بِهِمْ ذَرْعًا وَقَالَ
  هَٰذَا يَوْمٌ عَصِيبٌ
text: "<p>كانت مساءة لوط وضيق ذرعه لأنه حسب أنهم إنس، فخاف عليهم خبث قومه وأن يعجز
  عن مقاومتهم ومدافعتهم. روي أنّ الله تعالى قال لهم: لا تهلكوهم حتى يشهد عليهم لوط
  أربع شهادات، فلما مشى معهم منطلقاً بهم إلى منزله قال لهم: أما بلغكم أمر هذه القرية؟
  قالوا: وما أمرهم؟ قال: أشهد بالله إنها لشرقرية في الأرض عملاً، يقول ذلك أربع مرات،
  فدخلوا معه منزله ولم يعلم بذلك أحد، فخرجت امرأته فأخبرت بهم قومها. يقال: يوم عصيب،
  وعصوصب، إذا كان شديداً من قولك: عصبه، إذا شدّه.</p>"
