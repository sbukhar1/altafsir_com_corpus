aaya: فَإِنْ تَوَلَّوْا فَقَدْ أَبْلَغْتُكُمْ مَا أُرْسِلْتُ بِهِ إِلَيْكُمْ ۚ وَيَسْتَخْلِفُ
  رَبِّي قَوْمًا غَيْرَكُمْ وَلَا تَضُرُّونَهُ شَيْئًا ۚ إِنَّ رَبِّي عَلَىٰ كُلِّ
  شَيْءٍ حَفِيظٌ
text: "<p>ولما ذكر توكله على الله وثقته بحفظه وكلاءته من كيدهم، وصفه بما يوجب التوكل
  عليه من اشتمال ربوبيته عليه وعليهم. من كون كل دابة في قبضته وملكته وتحت قهره وسلطانه،
  والأخذ بنواصيها، تمثيل لذلك { إِنَّ رَبّى عَلَىٰ صِرٰطٍ مُّسْتَقِيمٍ } يريد أنه
  على طريق الحق والعدل في ملكه، لا يفوته ظالم، ولا يضيع عنده معتصم به { فَإِن تَوَلَّوْاْ
  } فإن تتولوا. فإن قلت: الإبلاغ كان قبل التولي، فكيف وقع جزاء للشرط؟ قلت: معناه فإن
  تتولوا لم أعاتب على تفريط في الإبلاغ، وكنتم محجوجين بأنّ ما أرسلت به إليكم قد بلغكم
  فأبيتم إلا تكذيب الرسالة وعداوة الرسول { وَيَسْتَخْلِفُ } كلام مستأنف، يريد: ويهلككم
  الله ويجيء بقوم آخرين يخلفونكم في دياركم وأموالكم { وَلاَ تَضُرُّونَهُ } بتوليكم
  { شَيْئاً } من ضرر قط، لأنه لا يجوز عليه المضارّ والمنافع، وإنما تضرون أنفسكم. وفي
  قراءة عبد الله { وَيَسْتَخْلِفُ } بالجزم وكذلك: ولا تضروه، عطفاً على محل { فَقَدْ
  أَبْلَغْتُكُمْ } والمعنى: إن يتولوا يعذرني ويستخلف قوماً غيركم ولا تضروا إلا أنفسكم
  { عَلَىٰ كُلّ شَىْء حَفِيظٌ } أي رقيب عليه مهيمن، فما تخفى عليه أعمالكم ولا يغفل
  عن مؤاخذتكم. أو من كان رقيباً على الأشياء كلها حافظاً لها وكانت مفتقرة إلى حفظه
  من المضارّ، لم يضر مثله مثلكم.</p>"
