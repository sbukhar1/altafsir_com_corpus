aaya: قَالَ يَا قَوْمِ أَرَأَيْتُمْ إِنْ كُنْتُ عَلَىٰ بَيِّنَةٍ مِنْ رَبِّي وَرَزَقَنِي
  مِنْهُ رِزْقًا حَسَنًا ۚ وَمَا أُرِيدُ أَنْ أُخَالِفَكُمْ إِلَىٰ مَا أَنْهَاكُمْ
  عَنْهُ ۚ إِنْ أُرِيدُ إِلَّا الْإِصْلَاحَ مَا اسْتَطَعْتُ ۚ وَمَا تَوْفِيقِي إِلَّا
  بِاللَّهِ ۚ عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ أُنِيبُ
text: "<p>يقول تعالـى ذكره: قال شعيب لقومه: يا قوم أرأيتـم إن كنت علـى بـيان وبرهان
  من ربـي فـيـما أدعوكم إلـيه من عبـادة الله، والبراءة من عبـادة الأوثان والأصنام،
  وفـيـما أنهاكم عنه من إفساد الـمال { وَرَزَقَنِـي مِنْهُ رِزْقاً حَسَناً } يعنـي
  حلالاً طيبـاً. { وَما أُرِيدُ أنْ أُخالِفَكُمْ إلـى ما أنهاكُمْ عَنْهُ } يقول: وما
  أريد أن أنهاكم عن أمر ثم أفعل خلافه، بل لا أفعل إلا بـما آمركم به ولا أنتهي إلا
  عما أنهاكم عنه. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: {
  وَما أُرِيدُ أنْ أُخالِفَكُمْ إلـى ما أنهاكُم عَنْهُ } يقول: لـم أكن لأنهاكم عن
  أمر أركبه أو آتـيه.</p><p>{ إنْ أُرِيدُ إلاَّ الإصْلاحَ } يقول: ما أريد فـيـما آمركم
  به وأنهاكم عنه، إلا إصلاحكم وإصلاح أمركم { ما اسْتَطَعْتُ } يقول: ما قدرت علـى إصلاحه
  لئلا ينالكم من الله عقوبة منكلة، بخلافكم أمره ومعصيتكم رسوله. { وَما تَوْفِـيقـي
  إلاَّ بـاللَّهِ } يقول: وما إصابتـي الـحقّ فـي مـحاولتـي إصلاحكم وإصلاح أمركم إلا
  بـالله، فإنه هو الـمعين علـى ذلك إن لا يعنّـي علـيه لـم أصب الـحقّ فـيه.</p><p>وقوله:
  { عَلَـيهِ تَوَكَّلْتُ } يقول: إلـى الله أفوّض أمري، فإنه ثقتـي وعلـيه اعتـمادي
  فـي أموري. وقوله: { وَإلَـيْهِ أُنِـيبُ } وإلـيه أقبل بـالطاعة وأرجع بـالتوبة. كما:</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء، عن ابن إسحاق نـجيح، عن مـجاهد: { وَإلَـيْهِ
  أُنِـيبُ } قال: أرجع.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. قال: وحدثنا إسحاق، قال: ثنا عبد الله، عن
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وإلَـيْهِ أُنِـيبُ } قال: أرجع.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد قوله: { وإلَـيْهِ
  أُنِـيبُ } قال: أرجع.</p>"
