aaya: قَالَ سَآوِي إِلَىٰ جَبَلٍ يَعْصِمُنِي مِنَ الْمَاءِ ۚ قَالَ لَا عَاصِمَ الْيَوْمَ
  مِنْ أَمْرِ اللَّهِ إِلَّا مَنْ رَحِمَ ۚ وَحَالَ بَيْنَهُمَا الْمَوْجُ فَكَانَ مِنَ
  الْمُغْرَقِينَ
text: '<p>فإن قلت: بم اتصل قوله: { وَهِىَ تَجْرِى بِهِمْ }؟ قلت: بمحذوف دل عليه</p><p
  class="quran">ٱرْكَبُواْ فِيهَا بِسْمِ ٱللَّهِ</p><p>[هود: 41] كأنه قيل: فركبوا
  فيها يقولون: بسم الله، { وَهِىَ تَجْرِى بِهِمْ } أي تجري وهم فيها { فِى مَوْجٍ كَٱلْجِبَالِ
  } يريد موج الطوفان، شبه كل موجة منه بالجبل في تراكمها وارتفاعها. فإن قلت: الموج:
  ما يرتفع فوق الماء عند اضطرابه وزخيره وكان الماء قد التقى وطبق ما بين السماء والأرض،
  وكانت الفلك تجري في جوف الماء كما تسبح السمكة، فما معنى جريها في الموج؟ قلت: كان
  ذلك قبل التطبيق، وقبل أن يغمر الطوفان الجبال. ألا ترى إلى قول ابنه: سآوى إلى جبل
  يعصمني من الماء. قيل: كان اسم ابنه: كنعان. وقيل: يام. وقرأ علي رضي الله عنه: ابنها،
  والضمير لامرأته. وقرأ محمد بن علي وعروة بن الزبير: ابنه، بفتح الهاء، يريدان ابنها،
  فاكتفيا بالفتحة عن الألف، وبه ينصر مذهب الحسن. قال قتادة: سألته فقال: والله ما كان
  ابنه، فقلت: إن الله حكى عنه إن ابني من أهلي، وأنت تقول: لم يكن ابنه، وأهل الكتاب
  لا يختلفون في أنه كان ابنه، فقال: ومن يأخذ دينه من أهل الكتاب، واستدل بقوله:</p><p
  class="quran">مّنْ أَهْلِى</p><p>[هود: 45] ولم يقل: مني، ولنسبته إلى أمّه وجهان،
  أحدهما: أن يكون ربيباً له، كعمر بن أبي سلمة لرسول الله صلى الله عليه وسلم، وأن يكون
  لغير رشدة، وهذه غضاضة عصمت منها الأنبياء عليهم السلام. وقرأ السدي «ونادى نوح ابناه»
  على الندبة والترثي. أي: قال: يا ابناه. والمعزل: مفعل، من عزله عنه إذا نحاه وأبعده،
  يعني وكان في مكان عزل فيه نفسه عن أبيه وعن مركب المؤمنين. وقيل: كان في معزل عن دين
  أبيه { يَٰبُنَىَّ } قرىء بكسر الياء اقتصاراً عليه من ياء الإضافة، وبالفتح اقتصاراً
  عليه من الألف المبدلة من ياء الإضافة في قولك «يا بنيا» أو سقطت الياء والألف لالتقاء
  الساكنين؛ لأنّ الراء بعدهما ساكنة { إِلاَّ مَن رَّحِمَ } إلا الراحم وهو الله تعالى،
  أو لا عاصم اليوم من الطوفان إلا من رحم الله أي إلا مكان من رحم الله من المؤمنين،
  وكان لهم غفوراً رحيماً في قوله:</p><p class="quran">إِنَّ رَبّى لَغَفُورٌ رَّحِيمٌ</p><p>[هود:
  41] وذلك أنه لما جعل الجبل عاصماً من الماء قال له: لا يعصمك اليوم معتصم قط من جبل
  ونحوه سوى معتصم واحد وهو مكان من رحمهم الله ونجاهم يعني السفينة. وقيل لا عاصم، بمعنى:
  لاذا عصمة إلا من رحمه الله، كقوله:</p><p class="quran">مَّاء دَافِقٍ</p><p>[الطارق:
  6] و</p><p class="quran">عِيشَةٍ رَّاضِيَةٍ</p><p>[الحاقة: 21] وقيل: «إلا من رحم»
  استثناء منقطع، كأنه قيل: ولكن من رحمه الله فهو المعصوم، كقوله:</p><p class="quran">مَا
  لَهُمْ بِهِ مِنْ عِلْمٍ إِلاَّ ٱتِّبَاعَ ٱلظَّنّ</p><p>[النساء: 157] وقرىء «إلا
  من رُحِم» على البناء للمفعول.</p>'
