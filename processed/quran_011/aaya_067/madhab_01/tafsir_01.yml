aaya: وَأَخَذَ الَّذِينَ ظَلَمُوا الصَّيْحَةُ فَأَصْبَحُوا فِي دِيَارِهِمْ جَاثِمِينَ
text: "<p>يقول تعالـى ذكره: وأصاب الذين فعلوا ما لـم يكن لهم فعله من عَقْر ناقة الله
  وكفرهم به الصيحةُ، { فَأصْبَحُوا فِـي دِيارِهِمْ جاثِمِينَ } قد جَثَمتهم الـمنايا،
  وتركتهم خموداً بأفنـيتهم. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { فأصْبَحُوا فِـي دِيارِهِمْ جاثِمِينَ } يقول: أصبحوا قد هلكوا.</p><p>{ كأنْ
  لَـمْ يَغْنَوْا فِـيها } يقول: كأن لـم يعيشوا فـيها، ولـم يعمروا بها. كما:</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { كأنْ لَـمْ يَغْنَوْا فِـيها } كأن لـم يعيشوا فـيها.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، مثله.</p><p>وقد بـيَّنا ذلك فـيـما مضى بشواهده فأغنـي
  ذلك عن إعادته.</p><p>وقوله: { ألا أنَّ ثَمُودَ كَفَرُوا رَبَّهُمْ } يقول: ألا إن
  ثمود كفروا بآيات ربهم فجحدوها. { ألا بُعْداً لِثَمُودَ } يقول: ألا أبعد الله ثمود
  لنزول العذاب بهم.</p>"
