aaya: وَاصْنَعِ الْفُلْكَ بِأَعْيُنِنَا وَوَحْيِنَا وَلَا تُخَاطِبْنِي فِي الَّذِينَ
  ظَلَمُوا ۚ إِنَّهُمْ مُغْرَقُونَ
text: "<p>يقول تعالـى ذكره: وأُوحي إلـيه أنه لن يؤمن من قومك إلا من قد آمن، وأنِ اصْنَعِ
  الفُلْكَ، وهو السفـينة كما:</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: الفلك: السفـينة.</p><p>وقوله { بأعْيُنِنَا } يقول:
  بعين الله ووحيه كما يأمرك. كما:</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَاصْنَعِ الفُلْكَ بأعْيُنِنا
  وَوَحْيِنا } وذلك أنه لـم يَعلَـم كيف صنعة الفلك، فأوحي الله إلـيه أن يصنعها علـى
  مثل جُؤجؤ الطائر.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد: { وَوَحْيِنَا } قال: كما نأمرك.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. وحدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { بأعْيُنِنا
  وَوَحْيِنا }: كما نأمرك.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، عن عطاء الـخُراسانـي، عن ابن عبـاس: { وَاصْنَعِ الفُلْكَ بأعْيُنِنا وَوَحْيِنا
  } قال: بعين الله، قال ابن جريج، قال مـجاهد: { وَوَحْيِنا } قال: كما نأمرك.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثَور، عن معمر، عن قتادة، فـي قوله: { بأعْيُنِنا
  وَوَحْيِنا } قال: بعين الله ووحيه.</p><p>وقوله: { وَلاَ تُـخَاطِبْنِـي فـي الَّذِينَ
  ظَلَـمُوا إنَّهُمْ مُغْرَقُونَ } يقول تعالـى ذكره: ولا تسألنـي فـي العفو عن هؤلاء
  الذي ظلـموا أنفسهم من قومك، فأكسبوها تعدّياً منهم علـيها بكفرهم بـالله الهلاك بـالغرق،
  إنهم مغرقون بـالطوفـان. كما:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج: { وَلا تـخاطِبْنِـي } قال: يقول: ولا تراجعنـي. قال: تقدَّم أن لا يشفع
  لهم عنده.</p>"
