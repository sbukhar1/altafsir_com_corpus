aaya: مَنْ كَانَ يُرِيدُ الْحَيَاةَ الدُّنْيَا وَزِينَتَهَا نُوَفِّ إِلَيْهِمْ أَعْمَالَهُمْ
  فِيهَا وَهُمْ فِيهَا لَا يُبْخَسُونَ
text: '<p>يقول تعالـى ذكره: { مَنْ كانَ يُرِيدُ } بعمله { الـحَياةَ الدُّنْـيا } وأثاثها
  { وَزِينَتَها } يطلب به، { نوَفّ إلَـيْهِمْ } أجور { أعْمَالَهُمْ فِـيها } وثوابها.
  { وَهُمْ فِـيها } يقول: وهم فـي الدنـيا { لا يُبْخَسُونَ } يقول: لا يُنقصون أجرها،
  ولكنهم يُوَفَّونه فـيها.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا وَزِينَتَها
  }... الآية، وهي ما يعطيهم الله من الدنـيا بحسناتهم وذلك أنهم لا يظلـمون نقـيراً،
  يقول: من عمل صالـحاً التـماس الدنـيا صوماً أو صلاة أو تهجداً بـاللـيـل لا يعمله
  إلا لالتـماس الدنـيا يقول الله: أُوَفِّـيه الذي التـمس فـي الدنـيا من الـمثابة،
  وحبط عمله الذي كان يعمل التـماس الدنـيا، وهو فـي الآخرة من الـخاسرين.</p><p>حدثنا
  ابن وكيع، قال: ثنا جرير، عن منصور، عن سعيد بن جبـير: { مَنْ كانَ يُرِيدُ الـحَياةَ
  الدُّنْـيا وزَينَتَها نُوفّ إلَـيْهِمْ أعْمالَهُمْ فِـيها } قال: ثواب ما عملوا فـي
  الدنـيا من خير أعطوه فـي الدنـيا،</p><p class="quran">وَلَـيْس لهُمْ فـي الآخِرِةِ
  إلاَّ النَّارُ وحَبِط ما صَنُعوا فِـيها</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن
  منصور، عن سعيد بن جبـير، قوله: { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا وزَينَتَها
  نُوفّ إلَـيْهِمْ أعْمالَهُمْ فِـيها } قال: وربـما عملوا من خير أعطوه فـي الدنـيا،</p><p
  class="quran">ولَـيْسَ لَهُمْ فـي الآخِرِةِ إلاَّ النَّارُ وحَبِط ما صنَعُوا فِـيها</p><p>قال:
  هي مثل الآية التـي فـي الروم:</p><p class="quran">وما أتَـيْتُـمْ مِنْ رِبـا لِـيَرْبُوَ
  فـي أمْوَالِ النَّاسِ فَلا يَرْبُو عِنْد اللَّهِ</p><p>حدثنا ابن وكيع، قال: ثنا
  أبـي، عن سفـيان، عن منصور، عن سعيد بن جبـير: { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا
  وزَينَتَها } قال: من عمل للدنـيا وُفِّـيَهُ فـي الدنـيا.</p><p>حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { مَنْ كانَ يُرِيدُ الـحَياةَ
  الدُّنْـيا وزَينَتَها } قال: من عمل عملاً مـما أمر الله به من صلاة أو صدقة لا يريد
  بها وجه الله أعطاه الله فـي الدنـيا ثواب ذلك مثل ما أنفق فذلك قوله: { نُوفّ إلَـيْهِمْ
  أعْمالَهُمْ فِـيها } فـي الدنـيا، { وَهُمْ فِـيهَا لا يُبْخَسُونَ } أجر ما عملوا
  فـيها،</p><p class="quran">أولَئِكَ الَّذِينَ لَـيْسَ لَهُمْ فِـي الآخِرَةِ إلاَّ
  النَّارُ وَحَبِطَ ما صَنَعُوا فِـيها</p><p>.. الآية.</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن عيسى، يعنـي ابن ميـمون، عن مـجاهد،
  فـي قوله: { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا وزَينَتَها } قال: مـمن لا يقبل
  منه جُوزي به يُعطي ثوابه.</p><p>حدثنا ابن وكيع، قال: ثنا ابن يـمان، عن سفـيان، عن
  عيسى الـجرشي، عن مـجاهد: { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا وزَينَتَها نُوفّ
  إلَـيْهِمْ أعْمالَهُمْ فِـيها } قال: مـمن لا يقبل منه يعجل له فـي الدنـيا.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مَنْ كانَ يُرِيدُ الـحَياةَ
  الدُّنْـيا وزَينَتَها نُوفّ إلَـيْهِمْ أعْمالَهُمْ فِـيها وَهُمْ فِـيها لا يُبْخَسُونَ
  } أي لا يظلـمون. يقول: من كانت الدنـيا همه وسَدَمه وطلبته ونـيته، جازاه الله بحسناته
  فـي الدنـيا، ثم يُفْضِي إلـى الآخرة ولـيس له حسنة يُعْطَي بها جزاء. وأما الـمؤمن
  فـيجازي بحسناته فـي الدنـيا ويثاب علـيها فـي الآخرة. { وَهُمْ فِـيها لا يُبْخَسُونَ
  }: أي فـي الآخرة لا يظلـمون.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن
  ثور، وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق جميعاً، عن معمر، عن قتادة: {
  مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا وزَينَتَها نُوفّ إلَـيْهِمْ أعْمالَهُمْ فِـيها
  }.... الآية، قال: من كان إنـما همته الدنـيا إياها يطلب أعطاه الله مالاً وأعطاه فـيها
  ما يعيش، وكان ذلك قصاصاً له بعمله. { وَهُمْ فِـيها لا يُبْخَسُونَ } قال: لا يظلـمون.</p><p>قال:
  ثنا مـحمد بن ثور، عن معمر، عن لـيث بن أبـي سليـم، عن مـحمد بن كعب الُقَرِظيّ: أن
  النبـيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " مَنْ أحْسَنَ مِنْ مُـحْسِنٍ
  فَقَدْ وَقَعَ أجْرُهُ علـى اللَّهِ فِـي عاجِلِ الدُّنْـيا وآجِلِ الآخِرَةِ " </p><p>حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا وزَينَتَها نُوفّ
  إلَـيْهِمْ أعْمالَهُمْ فِـيها }.... الآية، يقول: من عمل عملاً صالـحاً فـي غير تقوى
  يعنـي من أهل الشرك أعطي علـى ذلك أجراً فـي الدنـيا يصل رحماً، يعطي سائلاً، يرحم
  مضطرّاً فـي نـحو هذا من أعمال البرّ يعجل الله له ثواب عمله فـي الدنـيا، ويوسع علـيه
  فـي الـمعيشة والرزق، ويقرّ عينه فـيـما خوّله، ويدفع عنه من مكاره الدنـيا فـي نـحو
  هذا، ولـيس له فـي الآخرة من نصيب.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا حفص بن
  عمرو أبو عمر الضرير، قال: ثنا همام، عن قتادة، عن أنس فـي قوله: { نُوفّ إلَـيْهِمْ
  أعْمالَهُمْ فِـيها وَهُمْ فِـيها لا يُبْخَسُونَ } قال: هي فـي الـيهود والنصارى.</p><p>قال:
  ثنا حفص بن عمر، قال: ثنا يزيد بن زريع، عن أبـي رجاء الأزدي، عن الـحسن: { نُوفّ إلَـيْهِمْ
  أعْمالَهُمْ فِـيها } قال: طيبـاتهم.</p><p>حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن
  أبـي رجاء، عن الـحسن، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا ابن عُلَـية، عن أبـي
  رجاء، عن الـحسن، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك،
  عن وهب أنه بلغه أن مـجاهداً كان يقول فـي هذه الآية: هم أهل الرياء، هم أهل الرياء.</p><p>قال:
  أخبرنا ابن الـمبـارك، عن حيوة بن شريح، قال: ثنى الولـيد بن أبـي الولـيد أبو عثمان،
  أن عقبة بن مسلـم حدثه، أن شُفـي بن ماتع الأصبحي حدثه: أنه دخـل الـمدينة، فإذا هو
  برجل قد اجتـمع علـيه الناس، فقال من هذا؟ فقالوا أبو هريرة.</p><p>فدنوت منه حتـى
  قعدت بـين يديه وهو يحدّث الناس، فلـما سكت وخَلا قلت: أنشدك بحقّ وبحقّ لـما حدثتنـي
  حديثا سمعته من رسول الله صلى الله عليه وسلم عقلته وعلـمته قال: فقال أبو هريرة: أفعل،
  لأحدثنك حديثا حدثنـيه رسول الله صلى الله عليه وسلم ثم نشغ نشغة، ثم أفـاق، فقال:
  لأحدثنك حديثاً حدثنـيه رسول الله صلى الله عليه وسلم فـي هذا البـيت ما فـيه أحد غيري
  وغيره ثم نشغ أبو هريرة نشغة شديدة، ثم مال خارًّا علـى وجهه، واشتدّ به طويلاً، ثم
  أفـاق، فقال: حدثنـي رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " إن الله
  تبـارك وتعالـى إذا كان يوم القـيامة نزل إلـى أهل القـيامة لـيقضي بـينهم وكل أمة
  جاثـية، فأوّل من يدعى به رجل جمع القرآن، ورجل قتل فـي سبـيـل الله، ورجل كثـير الـمال،
  فـيقول الله للقارىء: ألـم أعلـمك ما أنزلت علـى رسولـي؟ قال: بلـى يا ربّ قال: فماذا
  عملت فـيـما علـمت؟ قال: كنت أقوم آناء اللـيـل وآناء النهار. فـيقول الله له: كذبت
  وتقول له الـملائكة: كذبت ويقول الله له: بل أردت أن يقال: فلان قارىء فقد قـيـل ذلك.
  ويؤتـي بصاحب الـمال فـيقول الله له: ألـم أوسع علـيك حتـى لـم أدعك تـحتاج إلـى أحد؟
  قال: بلـى يا ربّ قال: فماذا عملت فـيـما آتـيتك؟ قال: كنت أصل الرحم وأتصدّق. فـيقول
  الله له: كذبت وتقول الـملائكة: كذبت ويقول الله له: بل أردت أن يقال: فلان جواد، فقد
  قـيـل ذلك. ويؤتـى بـالذي قُتل فـي سبـيـل الله، فـيقال له: فيـماذا قتلت؟ فـيقول:
  أمرت بـالـجهاد فـي سبـيـلك، فقاتلت حتـى قتلت. فـيقول الله له: كذبت وتقول له الـملائكة:
  كذبت ويقول الله له: بل أردت أن يقال: فلان جريء، وقد قـيـل ذلك ". </p><p>ثم ضرب رسول
  الله صلى الله عليه وسلم علـى ركبتـي، فقال:</p><p class="hadith"> " يا أبـا هريرة
  أولئك الثلاثة أوّل خـلق الله تسعر بهم النار يوم القـيامة " </p><p>قال الولـيد أبو
  عثمان: فأخبرنـي عقبة أن شفـيًّا هو الذي دخـل علـى معاوية، فأخبره بهذا.</p><p>قال
  أبو عثمان: وحدثنـي العلاء بن أبـي حكيـم أنه كان سيافـاً لـمعاوية، قال: فدخـل علـيه
  رجل فحدثه بهذا عن أبـي هريرة، فقال أبو هريرة وقد فعل بهؤلاء هذا، فكيف بـمن بقـي
  من الناس؟ ثم بكى معاوية بكاء شديداً حتـى ظننا أنه هلك، وقلنا: قد جاءنا هذا الرجل
  شرّ. ثم أفـاق معاوية ومسح عن وجهه فقال: صدق الله ورسوله { مَنْ كانَ يُرِيدُ الـحَياةَ
  الدُّنْـيا وزَينَتَها نُوفّ إلَـيْهِمْ أعْمالَهُمْ فِـيها } وقرأ إلـى:</p><p class="quran">وَبـاطِلٌ
  ما كانُوا يَعْمَلُونَ</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا سفـيان،
  عن عيسى بن ميـمون، عن مـجاهد: { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا وزَينَتَها
  }... الآية، قال: مـمن لا يتقبل منه، يصوم ويصلـي يريد به الدنـيا، ويدفع عنه وهم الآخرة.
  { وَهُمْ فِـيها لا يُبْخَسُونَ } لا ينقصون.</p>'
