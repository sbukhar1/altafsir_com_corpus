aaya: "۞ مَثَلُ الْفَرِيقَيْنِ كَالْأَعْمَىٰ وَالْأَصَمِّ وَالْبَصِيرِ وَالسَّمِيعِ
  ۚ هَلْ يَسْتَوِيَانِ مَثَلًا ۚ أَفَلَا تَذَكَّرُونَ"
text: '<p>شبه فريق الكافرين بالأعمى والأصم، وفريق المؤمنين بالبصير والسميع، وهو من
  اللف والطباق. وفيه معنيان: أن يشبه الفريق تشبيهين اثنين، كما شبه امرؤ القيس قلوب
  الطير بالحشف والعناب، وأن يشبهه بالذي جمع بين العمى والصمم، أو الذي جمع بين البصر
  والسمع. على أن تكون الواو في { وَٱلأَصَمِّ } وفي { وَٱلسَّمِيعِ } لعطف الصفة على
  الصفة، كقوله:</p><p class="poetry_or_grammar">الصَّابِحِ فَالْغَانِمِ فَالآيِبِ</p><p>{
  هَلْ يَسْتَوِيَانِ } يعني الفريقين { مَثَلاً } تشبيهاً.</p>'
