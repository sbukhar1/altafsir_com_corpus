aaya: فَسَوْفَ تَعْلَمُونَ مَنْ يَأْتِيهِ عَذَابٌ يُخْزِيهِ وَيَحِلُّ عَلَيْهِ عَذَابٌ
  مُقِيمٌ
text: "<p>{ وَيَصْنَعُ ٱلْفُلْكَ } حكاية حال ماضية { سَخِرُواْ مِنْهُ } ومن عمله السفينة،
  وكان يعملها في برية بهماء في أبعد موضع من الماء، وفي وقت عزَّ الماء فيه عزة شديدة،
  فكانوا يتضاحكون ويقولون له: يا نوح، صرت نجاراً بعد ما كنت نبياً { فَإِنَّا نَسْخَرُ
  مِنكُمْ } يعني في المستقبل { كَمَا تَسْخَرُونَ } منا الساعة، أي: نسخر منكم سخرية
  مثل سخريتكم إذا وقع عليكم الغرق في الدنيا والحرق في الآخرة. وقيل: إن تستجهلونا فيما
  نصنع فإنا نستجهلكم فيما أنتم عليه من الكفر والتعرّض لسخط الله وعذابه، فأنتم أولى
  بالاستجهال منا. أو إن تستجهلونا فإنا نستجهلكم في استجهالكم، لأنكم لا تستجهلون إلا
  عن جهل بحقيقة الأمر، وبناء على ظاهر الحال كما هو عادة الجهلة في البعد عن الحقائق.
  وروي أنّ نوحاً عليه السلام اتخذ السفينة في سنتين، وكان طولها ثلاثمائة ذراع وعرضها
  خمسون ذراعاً، وطولها في السماء ثلاثون ذراعاً، وكانت من خشب الساج وجعل لها ثلاثة
  بطون، فحمل في البطن الأسفل: الوحوش والسباع والهوام، وفي البطن الأوسط: الدواب والأنعام،
  وركب هو ومن معه في البطن الأعلى مع ما يحتاج إليه من الزاد، وحمل معه جسد آدم عليه
  السلام وجعله معترضاً بين الرجال والنساء، وعن الحسن: كان طولها ألفاً ومائتي ذراع،
  وعرضها ستمائة. وقيل: إنّ الحواريين قالوا لعيسى عليه السلام: لو بعثت لنا رجلاً شهد
  السفينة يحدّثنا عنها، فانطلق بهم حتى انتهى إلى كثيب من تراب، فأخذ كفا من ذلك التراب
  فقال: أتدرون من هذا؟ قالوا الله ورسوله أعلم. قال: هذا كعب بن حام. قال: فضرب الكثيب
  بعصاه فقال: قم بإذن الله، فإذا هو قائم ينفض التراب عن رأسه وقد شاب فقال له عيسى
  عليه السلام: هكذا أهلكت؟ قال لا، مت وأنا شاب، ولكنني ظننت أنها الساعة فمن ثمت شبت.
  قال: حدثنا عن سفينة نوح. قال: كان طولها ألف ذراع ومائتي ذراع، وعرضها ستمائة ذراع،
  وكانت ثلاث طبقات: طبقة للدواب والوحوش، وطبقة للإنس، وطبقة للطير. ثم قال: له عد بإذن
  الله كما كنت، فعاد تراباً { مَن يَأْتِيهِ } في محل النصب بتعلمون، أي: فسوف تعلمون
  الذي يأتيه عذاب يخزيه، ويعني به إياهم، ويريد بالعذاب: عذاب الدنيا وهو الغرق { وَيَحِلُّ
  عَلَيْهِ } حلول الدين والحق اللازم الذي لا انفكاك له عنه { عَذَابٌ مُّقِيمٌ } وهو
  عذاب الآخرة.</p>"
