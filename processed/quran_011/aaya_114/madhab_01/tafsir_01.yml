aaya: وَأَقِمِ الصَّلَاةَ طَرَفَيِ النَّهَارِ وَزُلَفًا مِنَ اللَّيْلِ ۚ إِنَّ الْحَسَنَاتِ
  يُذْهِبْنَ السَّيِّئَاتِ ۚ ذَٰلِكَ ذِكْرَىٰ لِلذَّاكِرِينَ
text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وأقم الصلاة يا مـحمد،
  يعنـي صلّ طرفـي النهار، يعنـي الغداة والعشي.</p><p>واختلف أهل التأويـل فـي التـي
  عنـيت بهذه الآية من صلوات العشي بعد إجماع جميعهم علـى أن التـي عنـيت من صلاة الغداة:
  الفجر بعضهم: عنـيت بذلك صلاة الظهر والعصر، قالوا: وهما من صلاة العشي. ذكر من قال
  ذلك:</p><p>حدثنا أبو كريب، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان،
  عن منصور، عن مـجاهد: { أقِمِ الصَّلاَةَ طَرَفِـي النَّهارِ } قال: الفجر، وصلاتـي
  العشى، يعنـي الظهر والعصر.</p><p>حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان،
  عن منصور، عن مـجاهد مثله.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا الثوري، عن منصور، عن مـجاهد، فـي قوله: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ
  } قال: صلاة الفجر، وصلاة العشيّ.</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا
  ابن الـمبـارك، عن أفلـح بن سعيد، قال: سمعت مـحمد بن كعب القرظي يقول: { أقِم الصَّلاةَ
  طَرَفِـي النَّهارِ } قال: فطرفـا النهار: الفجر والظهر والعصر.</p><p>حدثنـي الـحارث،
  قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن مـحمد بن كعب القرظي: { أقِم الصَّلاةَ
  طَرَفِـي النَّهارِ } قال: الفجر، والظهر، والعصر.</p><p>حدثني المثنى،قال:ثنا اسحاق،قال:ثناعبد
  الرحمن،بن مغراء عن جويبر عن الضحال في قوله وأقم الصلاة طرفي النهار قال الفجر والظهر
  والعصر.</p><p>وقال آخرون: بل عُنـي بها صلاة الـمغرب. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله:
  { أقِم الصَّلاةَ طَرَفِـي النَّهارِ } يقول: صلاة الغداة وصلاة الـمغرب.</p><p>حدثنا
  مـحمد بن بشار، قال: ثنا يحيى، عن عوف، عن الـحسن: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ
  } قال: صلاة الغداة والـمغرب.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ } الصبح، والـمغرب.</p><p>وقال
  آخرون: عُنـي بها: صلاة العصر. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا عبدة
  بن سلـيـمان، عن جويبر، عن الضحاك، فـي قوله: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ
  } قال: صلاة الفجر والعصر.</p><p>قال: ثنا زيد بن حبـاب، عن أفلـح بن سعيد القُبـائي،
  عن مـحمد بن كعب: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ } الفجر والعصر.</p><p>حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: ثنا أبو رجاء، عن الـحسن، فـي قوله: { أقِم الصَّلاةَ
  طَرَفِـي النَّهارِ } قال: صلاة الصبح وصلاة العصر.</p><p>حدثنـي الـحسين بن علـيّ
  الصدائي، قال: ثنا أبـي، قال: ثنا مبـارك، عن الـحسن، قال: قال الله لنبـيه: { أقِم
  الصَّلاةَ طَرَفِـي النَّهارِ } قال: طرفـى النهار: الغداة والعصر.</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، قتادة، قوله: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ }
  يعنـي صلاة العصر والصبح.</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك،
  عن مبـارك بن فضالة، عن الـحسن: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ } الغداة والعصر.</p><p>حدثنا
  ابن وكيع، قال: ثنا زيد بن حبـاب، عن أفلـح بن سعيد، عن مـحمد بن كعب: { أقِم الصَّلاةَ
  طَرَفِـي النَّهارِ } الفجر والعصر.</p><p>حدثنا ابن بشار، قال: ثنا أبو عامر، قال:
  ثنا قرة، عن الـحسن: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ } قال: الغداة والعصر.</p><p>وقال
  بعضهم: بل عنى بطرفـى النهار: الظهر، والعصر وبقوله: { زُلَفـاً مِنَ اللَّـيْـل }:
  الـمغرب، والعشاء، والصبح.</p><p>وأولـى هذه الأقول فـي فـي ذلك عندي بـالصواب قول
  من قال: هي صلاة الـمغرب كما ذكرنا عن ابن عبـاس.</p><p>وأنـما قلنا هو أولـى بـالصواب
  لإجماع الـجميع علـى أن صلاة أحد الطرفـين من ذلك صلاة الفجر، وهي تصلـى قبل طلوع الشمس
  فـالواجب إذ كان ذلك من جميعهم إجماعاً أن تكون صلاة الطرف الآخر الـمغرب، لأنها تصلـى
  بعد غروب الشمس، ولو كان واجبـا أن يكون مراداً بصلاة أحد الطرفـين قبل غروب الشمس
  وجب أن يكون مراداً بصلاة الطرف الآخر بعد طلوعها، وذلك ما لا نعلـم قائلاً قاله إلا
  من قال: عنى بذلك صلاة الظهر والعصر، وذلك قول لا نخِيـلُ فساده، لأنهما إلـى أن يكونا
  جميعاً من صلاة أحد الطرفـين أقرب منهما إلـى أن يكونا من صلاة طرفـى النهار، وذلك
  أن الظهر لا شكّ أنها تصلـى بعد مضيّ نصف النهار فـي النصف الثانـي منه، فمـحال أن
  تكون من طرف النهار الأوّل وهي فـي طرفه الآخر. فإذا كان لا قائل من أهل العلـم يقول:
  عنـي بصلاة طرف النهار الأوّل صلاة بعد طلوع الشمس، وجب أن يكون غير جائز أن يقال:
  عنى بصلاة طرف النهار الآخرة صلاة قبل غروبها. وإذا كان ذلك صحّ ما قلنا فـي ذلك من
  القول وفسد ما خالفه.</p><p>وأما قوله: { وَزُلَفـاً مِنَ اللَّـيْـلِ } فإنه يعنـي:
  ساعات من اللـيـل، وهي جمع زُلْفة، والزلفة: الساعة والـمنزلة والقربة. وقـيـل: إنـما
  سميت الـمزدلفة وجُمَع من ذلك لأنها منزل بهد عرفة. وقـيـل: سميت بذلك لازدلاف آدم
  من عرفة إلـى حوّاء وهي بها ومنه قول العجاج فـي صفة بعير:</p><p class="poetry_or_grammar">ناجٍ
  طَوَاهُ الأيْنَ مِـمَّا وَجَفـا</p><p class="poetry_or_grammar">طَيَّ اللَّـيالـي
  زُلَفـاً فَزُلَفَـا</p><p>واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة
  والعراق: { وَزُلَفـاً } بضم الزاي وفتـح اللام. وقرأه بعض أهل الـمدينة بضم الزاي
  واللام، كأنه وجَّهه إلـى أنه واحد وأنه بـمنزلة الـحلـم. وقرأه بعض الـمكيـين: «وزُلْفـاً»
  بضم الزاي وتسكين اللام.</p><p>وأعجب القراءات فـي ذلك إلـيّ أن أقرأها: { وَزُلَفـاً
  } ضم الزاي وفتـح اللام، علـى معنى جمع زُلْفة، كما تـجمع غرفة غُرَف، وحُجْرة حُجَر.
  وإنـما اخترت قراءة ذلك كذلك، لأن صلاة العشاء الآخرة إنـما تصلـى بعد مضيّ زلف من
  اللـيـل، وهي التـي عنـيت عندي بقوله: { وَزُلَفـاً مِنَ اللَّـيْـلِ } وبنـحو الذي
  قلنا فـي قوله: { وَزُلَفـاً مِنَ اللّـيْـلِ } قال جماعة من أهل التأويـل.</p><p>ذكر
  من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد، فـي قول الله: { وَزُلَفـاً مِنَ اللَّـيْـلِ } قال: الساعات
  من اللـيـل صلاة العتـمة.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { زُلَفـاً مِنَ اللَّـيْـلِ } يقول: صلاة العتـمة.</p><p>حدثنا
  مـحمد بن بشار، قال: ثنا يحيى، عن عوف، عن الـحسن: { وَزُلَفـاً مِنَ اللَّـيْـلِ }
  قال: العشاء.</p><p>حدثنا أبو كريب، قال: ثنا يحيى بن آدم، عن سفـيان، عن عبـيد الله
  بن أبـي يزيد، قال: كان ابن عبـاس يعجبه التأخير بـالعشاء، ويقرأ: { وَزُلَفـاً مِنَ
  اللَّـيْـلِ }.</p><p>حدثنا ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَزُلَفـاً مِنَ اللَّـيْـلِ } قال: ساعة من اللـيـل، صلاة العتـمة.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَزُلَفـاً مِنَ اللَّـيْـلِ
  } قال: العتـمة، وما سمعت أحداً من فقهائنا ومشايخنا، يقول العشاء، ما يقولون إلا العتـمة.</p><p>وقال
  قوم: الصلاة التـي أمر النبـي صلى الله عليه وسلم بإقامتها زلفـاً من اللـيـل، صلاة
  الـمغرب والعشاء. ذكر من قال ذلك:</p><p>حدثنـي يعقوب بن إبراهيـم وابن وكيع، واللفظ
  لـيعقوب، قالا: ثنا ابن علـية، قال: ثنا أبو رجاء عن الـحسن: { وَزُلَفـاً مِنَ اللَّـيْـلِ
  } قال: هما زلفتان من اللـيـل: صلاة الـمغرب، وصلاة العشاء.</p><p>حدثنا ابن جميد وابن
  وكيع، قالا: ثنا جرير، عن أشعث، عن الـحسن، فـي قوله: { وَزُلَفـاً مِنَ اللَّـيْـلِ
  } قال: الـمغرب، والعشاء.</p><p>حدثنـي الـحسن بن علـيّ، قال: ثنا أبـي، قال: ثنا مبـارك،
  عن الـحسن: قال الله لنبـيه صلى الله عليه وسلم: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ
  وَزُلَفـاً مِنَ اللَّـيْـلِ } قال: زلفـاً من اللـيـل: الـمغرب، والعشاء، قال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " هُما زُلْفَتا اللَّـيْـلِ: الـمَغْرِبُ
  والعِشَاءُ " </p><p>حدثنا أبو كريب، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن منصور، عن مـجاهد: { وَزُلَفـاً مِنَ اللَّـيْـلِ } قال: الـمغرب، والعشاء.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن منصور، عن مـجاهد،
  مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن منصور، عن مـجاهد،
  مثله.</p><p>قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن الـمبـارك بن فضالة، عن
  الـحسن، قال: قد بـين الله مواقـيت الصلاة القرآن، قال:</p><p class="quran">أقِمِ
  الصَّلاةَ لِدُلُوكِ الشَّمْسِ إلـى غَسَق اللَّـيْـلِ</p><p>قال: دلوكها: إذا زالت
  عن بطن السماء وكان لها فـي الأرض فـيء، وقال: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ
  } الغداة، والعصر. { وَزُلَفـاً مِنَ اللَّـيْـلِ } الـمغرب، والعشاء. قال: فقال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " هُمَا زُلْفَتا اللَّـيْـلِ الـمَغْرِبُ
  والعِشَاءُ ". </p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَزُلَفـاً
  مِنَ اللَّـيْـلِ } قال: يعنـي صلاة الـمغرب وصلاة العشاء.</p><p>حدثنـي الـمثنى، قال:
  ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن أفلـح بن سعيد، قال: سمعت مـحمد بن كعب القرظي
  يقول: { زُلَفـاً مِنَ اللَّـيْـلِ } الـمغرب والعشاء.</p><p>حدثنا ابن وكيع، قال:
  ثنا زيد بن حبـاب، عن أفلـح بن سعيد، عن مـحمد بن كعب، مثله.</p><p>حدثنـي الـحارث،
  قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن مـحمد بن كعب القرظي: { وَزُلَفـاً مِنَ
  اللَّـيْـلِ } الـمغرب والعشاء.</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا
  ابن الـمبـارك، عن عاصم بن سلـيـمان، عن الـحسن، قال: زلفتا اللـيـل: الـمغرب، والعشاء.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن مغراء، عن جويبر، عن الضحاك، فـي
  قوله: { وَزُلَفـاً مِنَ اللَّـيْـلِ } قال: الـمغرب والعشاء.</p><p>حدثنا ابن وكيع،
  قال: ثنا جرير، عن الأعمش، عن عاصم، عن الـحسن: { وَزُلَفـاً مِنَ اللَّـيْـلِ } قال:
  الـمغرب والعشاء.</p><p>حدثنا ابن وكيع، قال: ثنا عبدة بن سلـيـمان، عن جويبر، عن الضحاك:
  { وَزُلَفـا مِنَ اللَّـيْـلِ } قال: الـمغرب والعشاء.</p><p>حدثنا ابن حميد، قال:
  ثنا جرير، عن عاصم، عن الـحسن: { زُلَفـاً مِنَ اللَّـيْـلِ } صلاة الـمغرب والعشاء.
  وقوله: { إنَّ الـحَسَناتِ يُذْهِبْنَ السَّيِّئات } يقول تعالـى ذكره: إن الإنابة
  إلـى طاعة الله والعمل بـما يرضيه، يذهب آثام معصية الله ويكفر الذنوب.</p><p>ثم اختلف
  أهل التأويـل فـي الـحسنات التـي عنى الله فـي هذا الـموضع اللاتـي يذهبن السيئات،
  فقال بعضهم: هنّ الصلوات الـخمس الـمكتوبـات. ذكر من قال ذلك:</p><p>حدثنـي يعقوب بن
  إبراهيـم، قال: ثنا ابن علـية، عن الـجريري، عن أبـي الورد بن ثمامة، عن أبـي مـحمد
  ابن الـحضرمي، قال: ثنا كعب فـي هذا الـمسجد، قال: والذي نفس كعب بـيده إن الصلوات
  الـخمس لهنّ الـحسنات التـي بذهبن السيئات كما يغسل الـماء الدرن.</p><p>حدثنـي الـمثنى،
  قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن أفلـح، قال: سمعت مـحمد بن كعب القرظي
  يقول فـي قوله: { إنَّ الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات } قال: هنّ الصلوات الـخمس.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن عبد الله بن مسلـم،
  عن سعيد بن جبـير، عن ابن عبـاس: { إنَّ الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات } قال:
  الصلوات الـخمس.</p><p>قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن منصور، عن مـجاهد:
  { إنَّ الـحَسَنَاتِ } الصلوات.</p><p>حدثنا مـحمد بن بشار، قال: ثنا يحيى وحدثنا ابن
  وكيع، قال: ثنا أبو أسامة جميعاً، عن عوف، عن الـحسن: { إنَّ الـحَسَنَاتِ يُذْهِبْنَ
  السَّيِّئات } قال: الصلوات الـخمس.</p><p>حدثنـي زريق بن السخت، قال: ثنا قبـيصة،
  عن سفـيان، عن عبد الله بن مسلـم، عن سعيد بن جبـير، عن ابن عبـاس: { إنَّ الـحَسَنَاتِ
  يُذْهِبْنَ السَّيِّئات } قال: الصلوات الـخمس.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو
  بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، فـي قوله: تعالـى { إنَّ الـحَسَنَاتِ
  يُذْهِبْنَ السَّيِّئات } قال: الصلوات الـخمس.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو
  بن عون، قال: أخبرنا هشيـم، عن منصور، عن الـحسن، قال: الصلوات الـخمس.</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن سماك، عن إبراهيـم، عن علقمة، عن عبد
  الله: { إنَّ الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات } قال: الصلوات الـخمس.</p><p>قال:
  ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن سعيد الـجريري، قال: ثنـي أبو عثمان، عن سلـمان،
  قال: والذي نفسي بـيده، إن الـحسنات التـي يـمـحو الله بهنّ السيئات كما يغسل الـماء
  الدرن: الصلوات الـخمس.</p><p>حدثنا ابن وكيع، قال: ثنا حفص بن غياث، عن عبد الله بن
  مسلـم، عن سعيد بن جبـير، عن ابن عبـاس: { إنَّ الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات
  } قال: الصلوات الـخمس.</p><p>حدثنا ابن وكيع، قال: ثنا عبد الله، عن إسرائيـل، عن
  أبـي إسحاق، عن مَزْيدة بن زيد، عن مسروق: { إنَّ الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات
  } قال: الصلوات الـخمس.</p><p>حدثنـي مـحمد بن عمارة الأسدي، وعبد الله بن أبـي زياد
  القطونـي، قالا: ثنا عبد الله بن يزيد، قال: أخبرنا حيوة، قال: أخبرنا أبو عقـيـل زهرة
  بن معبد القرشي من بنـي تـيـم من رهط أبـي بكر الصدّيق رضي الله عنه، أنه سمع الـحرث
  مولـى عثمان بن عفـان رحمه الله يقول: جلس عثمان يوما وجلسنا معه، فجاء الـمؤذّن فدعا
  عثمان بـماء فـي إناء أظنه سيكون فـيه قدر مدّ فتوضأ، ثم قال: رأيت رسول الله صلى الله
  عليه وسلم يتوضأ وضوئي هذا ثم قال:</p><p class="hadith"> " مَنْ تَوَضَّأَ وُضُوئي
  هَذَا ثم قامَ فَصَلَّـى صَلاَةَ الظُّهْرِ غُفِرَ لَهُ ما كانَ بَـيْنَهُ وبـينَ صَلاةَ
  الصُّبْحِ، ثُمَّ صَلَّـى العَصْرَ غُفِرَ لَهُ ما بَـيْنَهُ وبـينَ صَلاةِ الظُّهْرِ،
  ثم صَلَّـى الـمَغْرِبَ غُفرَ لَهُ ما بَـيْنَهُ وبـينَ صَلاةِ العَصْرِ، ثُمَّ صَلَّـى
  العِشَاءَ غُفِرَ لَهُ ما بَـيْنَهُ وبـينَ صَلاةِ الـمَغْرِبِ، ثُمَّ لَعَلَّهُ يَبـيتُ
  لَـيْـلَةً يَتَـمَرَّغُ، ثُمَّ إنْ قامَ فَتَوَضَّأَ وَصَلَّـى الصُّبْحَ غُفِرَ لَه
  ما بَـيْنَها وبـينَ صَلاةِ العِشاءِ، وَهُنَّ الـحَسَناتُ يُذْهِبْنَ السَّيِّئاتِ
  ". </p><p>حدثنـي سعد بن عبد الله بن عبد الـحكيـم، قال: ثنا أبو زرعة، قال: ثنا حيوة،
  قال: ثنا أبو عقـيـل، زُهرة بن معبد، أنه سمع الـحرث مولـى عثمان بن عفـان رضي الله
  عنه، قال: جلس عثمان بن عفـان يوما علـى الـمقاعد، فذكر نـحوه عن رسول الله صلى الله
  عليه وسلم إلا أنه قال:</p><p class="hadith"> " وَهُنَّ الـحَسنَاتُ، إنَّ الـحَسَنَاتِ
  يُذْهِبْنَ السَّيِّئات ". </p><p class="hadith">  </p><p>حدثنا ابن البرقـي، قال:
  ثنا ابن أبـي مريـم، قال: أخبرنا نافع بن زيد، ورشدين بن سعد، قالا ثنا زهرة بن معبد،
  قال: سمعت الـحرث مولـى عثمان بن عفـان، يقول: جلس عثمان بن عفـان يوماً علـى الـمقاعد،
  ثم ذكر نـحو ذلك عن رسول الله صلى الله عليه وسلم، إلا أنه قال:</p><p class="hadith">
  " وَهُنَّ الـحَسنَاتُ إنَّ الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات ". </p><p>حدثنا مـحمد
  بن عوف، قال: ثنا مـحمد بن إسماعيـل، قال: ثنا أبـي، قال: ثنا ضمضم بن زرعة، عن شريح
  بن عبـيد، عن أبـي مالك الأشعري، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " جُعِلَتْ الصَّلَوَاتُ كَفَّـارَاتِ لِـمَا بَـيْنَهُنَّ، فإنَّ اللَّهَ قالَ: {
  إنَّ الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات } ". </p><p>حدثنا ابن سيار القزار، قال:
  ثنا الـحجاج، قال: ثنا حماد، عن علـيّ بن زيد، عن أبـي عثمان النهدي، قال: كنت مع سلـمان
  تـحت شجرة، فأخذ غصنا من أغصانها يابسا فهزّه حتـى تـحاتَّ ورقه، ثم قال: هكذا فعل
  رسول الله صلى الله عليه وسلم، كنت معه تـحت شجرة فأخذ غصناً من أغصانها يابساً فهزّه
  حتـى تـحارت ورقه، ثم قال:</p><p class="hadith"> " ألاتَسْألُنِـي لَـم أفْعَلُ هَذَا
  يا سَلْـمانُ؟ " </p><p>فقلت: ولـم تفعله؟ فقال:</p><p class="hadith"> " إنَّ الـمُسْلِـمَ
  إذَا تَوَضَّأَ فأحْسَنَ الُوضُوءَ ثُمَّ صَلَّـى الصَّلَوَاتِ الـخَمْسَ، تَـحاتَّتْ
  خَطاياهُ كمَا تَـحاتَّ هَذَا الوَرَقُ " </p><p>ثُمَّ تَلا هَذِهِ الآيةَ: { أقِم
  الصَّلاةَ طَرَفِـي النَّهارِ وَزُلَفـاً مِنَ اللَّـيْـلِ... } إلـى آخر الآية.</p><p>وقال
  آخرون: هو قوله: سبحان الله، والـحمد لله، ولا إله إلا الله، والله أكبر. ذكر من قال
  ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن منصور، عن مـجاهد:
  { إنَّ الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات } قال: سبحان الله، والـحمد لله، ولا إله
  إلا الله، والله أكبر.</p><p>وأولـى التأويـلـين بـالصواب ذلك قول من قال فـي ذلك:
  هُنّ الصلوات الـخمسُ، لصحة الأخبـار عن رسول الله صلى الله عليه وسلم وتواترها عنه
  أنه قال:</p><p class="hadith"> " مَثَلُ الصَّلَوَاتِ الـخَمْسِ مَثَلُ نَهْرٍ جارٍ
  علـى بـابِ أحَدِكُمْ يَنْغَمِسُ فِـيهِ كُلَّ يَوْمٍ خَمْسَ مَرَّاتٍ، فَمَاذَا يُبْقِـينَ
  مِنْ دَرَنِهِ " </p><p>، وإن ذلك فـي سياق أمر الله بإقامة الصلوات، والوعد علـى إقامتها
  الـجزيـل من الثواب عقـيبها أولـى من الوعد علـى ما لـم يجر له ذكر من صالـحات سائر
  الأعمال إذا خصّ بـالقصد بذلك بعض دون بعض.</p><p>وقوله: { ذلكَ ذِكْرَى للذَّاكِرِين
  } يقول تعالـى: هذا الذي أوعدت علـيه من الركون إلـى الظلـم وتهددت فـيه، والذي وعدت
  فـيه من إقامة الصلوات اللواتـي يذهبن السيئات تذكرة ذكرَّت بها قوما يذكرون وعد الله،
  فـيرجون ثوابه ووعيده فـيخافون عقابه، لا من قد طبع علـى قلبه فلا يجيب داعياً ولا
  يسمع زاجراً. وذكر أن هذه الآية نزلت بسبب رجل نال من غير زوجته ولا ملك يـمينه بعض
  ما يحرم علـيه، فتاب من ذنبه ذلك.</p><p>ذكر الرواية بذلك:</p><p>حدثنا هناد بن السريّ،
  قال: ثنا أبو الأحوص، عن سماك، عن إبراهيـم، عن علقمة والأسود، قالا: قال عبد الله
  بن مسعود: جاء رجل إلـى النبـي صلى الله عليه وسلم، فقال إنـي عالـجت امرأة فـي بعض
  أقطار الـمدينة، فأصبت منها ما دون أن أمسها، فأنا هذا فـاقض فـيّ ما شئت فقال عمر:
  لقد سترك الله، لو سترت علـى نفسك. قال: ولـم يردّ النبـي صلى الله عليه وسلم شيئاً.
  فقام الرجل، فـانطلق، فأتبعه النبـيّ صلى الله عليه وسلم رجلاً، فدعاه، فلـما آتاه
  قرأ علـيه: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ وَزُلَفـاً مِنَ اللَّـيْـلِ إنَّ
  الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات ذَلِكَ ذِكْرَى للذَّاكِرِينَ } فقال رجل من القوم:
  هذا له يا رسول الله خاصة؟ قال:</p><p class="hadith"> " بَلْ للنَّاسِ كافَّةً ".
  </p><p>حدثنا أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل،
  عن سماك بن حرب، عن إبراهيـم، عن علقمة والأسود، عن عبد الله، قال: جاء رجل إلـى النبـيّ
  صلى الله عليه وسلم، فقال: يا رسول الله إنـي لقـيت امرأة فـي البستان، فضمـمتها إلـيّ
  وبـاشرتها وقبلتها، وفعلت بها كلّ شي غير أنـي لـم أجامعها فسكت عنه النبـي صلى الله
  عليه وسلم، فنزلت هذه الآية: { إنَّ الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات ذَلِكَ ذِكْرَى
  للذَّاكِرِينَ } ، فدعاه النبـي صلى الله عليه وسلم فقرأها علـيه، فقال عمر: يا رسول
  الله، أله خاصة، أم للناس كافة؟ قال:</p><p class="hadith"> " لا، بَلْ للنَّاسِ كافَّةً
  " </p><p>ولفظ الـحديث لابن وكيع.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا إسرائيـل، عن سماك بن حرب، أنه سمع إبراهيـم بن زيد، يحدّث عن علقة والأسود،
  عن ابن مسعود، قال: جاء رجل إلـى النبـي صلى الله عليه وسلم فقال: يا رسول الله، إنـي
  وجدت امرأة فـي بستان ففعلت بها كل شيء غير أنـي لـم أجامعها، قبلتها ولزمتها ولـم
  أفعل غير ذلك، فـافعل بـي ما شئت فلـم يقل له رسول الله صلى الله عليه وسلم شيئاً،
  فذهب الرجل، فقال عمر: لقد ستر الله علـيه لو سترت علـى نفسه فأتبعه رسول الله صلى
  الله عليه وسلم بصره، فقال:</p><p class="hadith"> " رُدُّوهُ عَلـيَّ " </p><p>فردّوه،
  فقرأ علـيه: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ وَزُلَفـاً مِنَ اللَّـيْـلِ إنَّ
  الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات ذَلِكَ ذِكْرَى للذَّاكِرِينَ } قال: فقال معاذ
  بن جبل: أله وحده يا نبـيّ الله، أم للناس كافة؟ فقال:</p><p class="hadith"> " بَلْ
  للنَّاسِ كافَّةً ". </p><p>حدثنـي الـمثنى، قال: ثنا الـحمانـي، قال: ثنا أبو عوانة،
  عن سماك، عن إبراهيـم، عن علقمة والأسود عن عبد الله، قال: جاء رجل إلـى النبـي صلى
  الله عليه وسلم فقال: يا رسول الله، أخذت امرأة فـي البستان فأصبت منها كل شيء، غير
  أنـي لـم أنكحها، فـاصنع بـي ما شئت فسكت النبـي صلى الله عليه وسلم، فلـما ذهب دعاه،
  فقرأ علـيه هذه الآية: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ وَزُلَفـاً مِنَ اللَّـيْـلِ
  }.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا أبو النعمان الـحكم بن عبد الله العجلـي،
  قال: ثنا شعبة، عن سماك بن حرب، قال: سمعت إبراهيـم يحدِّث عن خاله الأسود، عن عبد
  الله: أن رجلاً لقـي امرأة فـي بعض طرق الـمدينة، فأصاب منها ما دون الـجماع. فأتـى
  النبـي صلى الله عليه وسلم، فذكر ذلك له، فنزلت: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ
  وَزُلَفـا مِنَ اللَّـيْـلِ إنَّ الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات ذَلِكَ ذِكْرَى
  للذَّاكِرِينَ } فقال معاذ بن جبل: يا رسول الله، لهذا خاصة أو لنا عامَّة؟ قال:</p><p
  class="hadith"> " بَلْ لَكُمْ عَامَّةً ". </p><p>حدثنا ابن الـمثنى، قال: ثنا أبو
  داود، قال: ثنا شعبة، قال: أنبأنـي سماك، قال: سمعت إبراهيـم يحدّث عن خاله، عن ابن
  مسعود: أن رجلاً قال للنبـي صلى الله عليه وسلم: لقـيت امرأة فـي حش بـالـمدينة، فأصبت
  منها ما دون الـجماع... نـحوه.</p><p>حدثنا ابن الـمثنى، قال: ثنا أبو قطن عمرو بن
  الهيثم البغدادي، قال: ثنا شعبة، عن سماك، عن إبراهيـم عن خاله، عن ابن مسعود، عن النبـيّ
  صلى الله عليه وسلم، بنـحوه.</p><p>حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن الأعمش،
  عن إبراهيـم، قال: جاء فلان بن معتب رجل من الأنصار، فقال: يا رسول الله دخـلت علـيّ
  امرأة، فنلت منها ما ينال الرجل من أهله، إلا أنـي لـم أواقعها فلـم يدر رسول الله
  صلى الله عليه وسلم ما يجيبه حتـى نزلت هذه الآية: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ
  وَزُلَفـاً مِنَ اللَّـيْـلِ، إنَّ الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات }... الآية،
  فدعاه فقرأها علـيه.</p><p>حدثنـي يعقوب وابن وكيع، قالا: ثنا ابن علـية وحدثنا حميد
  بن مسعدة، قال: ثنا بشر بن الـمفضل وحدثنا ابن عبد الأعلـى، قال: ثنا الـمعتـمر بن
  سلـيـمان جميعاً، عن سلـيـمان التـيـمي، عن أبـي عثمان، عن ابن مسعود: أن رجلاً أصاب
  من امرأة شيئاً لا أدري ما بلغ، غير أنه ما دون الزنا. فأتـى النبـي صلى الله عليه
  وسلم، فذكر ذلك له، فنزلت: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ وَزُلَفـاً مِنَ اللَّـيْـلِ
  إنَّ الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات } فقال الرجل: ألـي هذه يا رسول الله؟ قال:</p><p
  class="hadith"> " لِـمَن أخَذَ بِها مِن أُمَّتِـي، أوْ لِـمَنْ عَمِلَ بِها ". </p><p>حدثنا
  أبو كريب وابن وكيع، قالا: ثنا قبـيصة، عن حماد بن سلـمة، عن علـيّ بن زيد، قال: كنت
  مع سلـمان، فأخذ غصن شجرة يابسة فحتّه وقال: سمعت رسول الله صلى الله عليه وسلم يقول:</p><p
  class="hadith"> " مَنْ تَوَضَّأَ فأحْسَنَ الْوضُوءَ تَـحاتَّتْ خَطاياهُ كمَا يَتَـحاتّ
  هَذَا الوَرَقُ " </p><p>ثم قال: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ وَزُلَفـاً مِنَ
  اللَّـيْـلِ }.</p><p>.. إلـى آخر الآية.</p><p>حدثنا أبو كريب، قال: ثنا أبو أسامة
  وحسين الـجعفـي عن زائدة، قال: ثنا عبد الـملك بن عمير، عن عبد الرحمن بن أبـي لـيـلـى،
  عن معاذ، قال: أتـى رجل النبـيّ صلى الله عليه وسلم فقال: يا رسول الله ما ترى فـي
  رجل لقـي امرأة لا يعرفها، فلـيس يأتـي الرجل من امرأته شيئاً إلا قد أتاه منها غير
  أنه لـم يجامعها؟ فأنزل الله هذه الآية: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ وَزُلَفـا
  مِنَ اللَّـيْـلِ إنَّ الـحَسَنَاتِ يُذْهِبْنَ السَّيِّئات ذَلِكَ ذِكْرَى للذَّاكِرِينَ
  } فقال له رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " تَوَضَّأْ ثُمَّ
  صَلّ " </p><p>قال معاذ: قلت يا رسول الله، أله خاصة أم للؤمنـين عامة؟ قال:</p><p
  class="hadith"> " بَلْ للْـمُوءْمِنِـينَ عامَّةً " </p><p>حدثنا مـحمد بن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن عبد الـملك بن عمير، عن عبد الرحمن بن أبـي
  لـيـلـى: أن رجلاً أصاب من امرأة ما دون الـجماع، فأتـى النبـي صلى الله عليه وسلم
  يسأله عن ذلك. فقرأ رسول الله صلى الله عليه وسلم، أو أنزلت: { أقِم الصَّلاةَ طَرَفِـي
  النَّهارِ وَزُلَفـاً مِنَ اللَّـيْـلِ }... الآية، فقال معاذ: يا رسول الله، أله خاصة
  أم للناس عامة؟ قال:</p><p class="hadith"> " هِيَ للنَّاسِ عامَّةً ". </p><p>حدثنا
  ابن الـمثنى، قال: ثنا أبو داود، قال: ثنا شعبة، عن عبد الـملك بن عمير، قال: سمعت
  عبد الرحمن بن أبـي لـيـلـى، قال: أتـى رجل النبـيّ صلى الله عليه وسلم، فذكر نـحوه.</p><p>حدثنـي
  عبد الله بن أحمد بن شبويه، قال: ثنا إسحاق بن إبراهيـم، قال: ثنـي عمرو بن الـحرث،
  قال: ثنـي عبد الله بن سالـم، عن الزُّبـيدي، قال: ثنا سلـيـم بن عامر، أنه سمع أبـا
  أمامة يقول: إن رجلاً أتـى رسول الله صلى الله عليه وسلم فقال: يا رسول الله أقم فـيّ
  حدْ الله مرّة واثنتـين. فأعرض عنه رسول الله صلى الله عليه وسلم. ثم أقـيـمت الصلاة
  فلـما فرغ رسول الله صلى الله عليه وسلم من الصلاة، قال:</p><p class="hadith"> " أيْنَ
  هَذَا القائِلُ: أقِمْ فِـيَّ حدّ اللَّهِ؟ " </p><p>قال: أناذا قال:</p><p class="hadith">
  " هَلْ أتْـمَـمْتَ الُوضُوءَ وَصَلَّـيْتَ مَعَنا آنِفـاً؟ " </p><p>قالَ: نَعَمْ.
  قال:</p><p class="hadith"> " فإنَّكَ مِنْ خَطِيئَتِكَ كمَا وَلَدَتْكَ أُمُّكَ، فَلا
  تَعُدْ " </p><p>وأنزل الله حينئذ علـى رسوله: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ
  وَزُلَفـاً مِنَ اللَّـيْـلِ }... الآية.</p><p>حدثنا ابن وكيع، قال: ثنـي جرير، عن
  عبد الـملك، عن عبد الرحمن بن أبـي لـيـلـى، عن معاذ بن جبل: أنه كان جالساً عند النبـي
  صلى الله عليه وسلم، فجاء رجل فقال: يا رسول الله، رجل أصاب من امرأة ما لا يحلّ له،
  لـم يدع شيئاً يصيبه الرجل من امرأته إلا أتاه إلا أنه لـم يجامعها؟ قال:</p><p class="hadith">
  " يَتَوَضَّأُ وُضُوءاً حَسَناً ثُمَّ يُصَلِّـي ". </p><p>فأنزل الله هذه الآية: {
  أقِم الصَّلاةَ طَرَفِـي النَّهارِ وَزُلَفـا مِنَ اللَّـيْـلِ }... الآية، فقال معاذ:
  هي يا رسول الله خاصة، أم للـمسلـمين عامَّة؟ قال:</p><p class="hadith"> " بَلْ للـمُسْلِـمِينَ
  عامَّةً ". </p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا مـحمد
  بن مسلـم، عن عمرو بن دينار، عن يحيى بن جعدة: أن رجلاً من أصحاب النبـيّ صلى الله
  عليه وسلم ذكر امرأة وهو جالس مع النبـيّ صلى الله عليه وسلم، فـاستأذنه لـحاجة، فأذن
  له، فذهب يطلبها فلـم يجدها. فأقبل الرجل يريد أن يبشر النبـيّ صلى الله عليه وسلم
  بـالـمطر، فوجد الـمرأة جالسة علـى غدير، فدفع فـي صدرها وجلس بـين رجلـيها، فصار ذكره
  مثل الهدبة، فقام نادماً حتـى أتـى النبـيّ صلى الله عليه وسلم فأخبره بـما صنع، فقال
  له النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " اسْتَغْفِرْ رَبَّكَ وَصَلّ
  أرْبَعَ رَكَعاتٍ " </p><p>قال: وتلا علـيه: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ وَزُلَفـاً
  مِنَ اللَّـيْـلِ }... الآية.</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا
  قـيس بن الربـيع، عن عثمان بن وهب، عن موسى بن طلـحة، عن أبـي الـيسر بن عمرو الأنصاري
  قال: أتتنـي امرأة تبتاع منـي بدرهم تـمراً، فقلت: إن فـي البـيت تـمرا أجود من هذا،
  فدخـلت فأهويت إلـيها فقبلتها. فأتـيت أبـا بكر فسألته، فقال: استر علـى نفسك وتُبْ
  واستغفر الله فأتـيت رسول الله صلى الله عليه وسلم، فقال:</p><p class="hadith"> "
  أخْـلَفْتَ رَجُلاً غازياً فِـي سَبِـيـلِ اللَّهِ فِـي أهْلِهِ بِـمِثْلَ هَذَا؟ "
  </p><p>حتـى ظننتُ أنـي من أهل النار، حتـى تـمنـيت أنـي أسلـمت ساعتئذ. قال: فأطرق
  رسول الله صلى الله عليه وسلم ساعة فنزل جبرئيـل فقال:</p><p class="hadith"> " أيْنَ
  أبُو الـيُسْرِ؟ " </p><p>فجِئت، فقرأ علـيّ: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ
  وَزُلَفـاً مِنَ اللَّـيْـلِ }... إلـى { ذِكْرَى للذَّاكِرِينَ } قال: إنسان له: يا
  رسول الله خاصة أم للناس عامة؟ قال:</p><p class="hadith"> " للنَّاسِ عامَّةً ". </p><p>حدثنـي
  الـمثنى، قال: ثنا الـحمانـي، قال: ثنا قـيس بن الربـيع، عن عثمان بن موهب، عن موسى
  بن طلـحة، عن أبـي الـيسر قال: لقـيت امرأة فـالتزمتها، غير أنـي لـم أنكحها، فأتـيت
  عمر بن الـخطاب فقال: اتق الله واستر علـى نفسك، ولا تـخبرنّ أحداً فلـم أصبر حتـى
  أتـيت أبـا بكر رضي الله عنه، فسألته، فقال: اتق الله واستر علـى نفسك ولا تـخبرنّ
  أحداً قال: فلـم أصبر حتـى أتـيت النبـي صلى الله عليه وسلم، فأخبرته، فقال له:</p><p
  class="hadith"> " هل جَهَّزْتَ غَازِياً؟ " </p><p>قلت: لا، قال:</p><p class="hadith">
  " فهل خَـلَفْتَ غَازِياً فـي أهْلِهِ؟ " </p><p>قلت: لا، فقال لـي حتـى تـمنـيت أنـي
  كنت دخـلت فـي الإسلام تلك الساعة. قال: فلـما ولـيت دعانـي، فقرأ علـيّ: { أقِم الصَّلاةَ
  طَرَفِـي النَّهارِ وَزُلَفـاً مِنَ اللَّـيْـلِ } فقال له أصحابه: ألهذا خاصة أم للناس
  عامة؟ فقال:</p>'
