aaya: وَأَقِمِ الصَّلَاةَ طَرَفَيِ النَّهَارِ وَزُلَفًا مِنَ اللَّيْلِ ۚ إِنَّ الْحَسَنَاتِ
  يُذْهِبْنَ السَّيِّئَاتِ ۚ ذَٰلِكَ ذِكْرَىٰ لِلذَّاكِرِينَ
text: '<p>{ طَرَفَىِ ٱلنَّهَارِ } غدوة وعشية { وَزُلَفاً مِّنَ ٱلَّيْلِ } وساعات من
  الليل وهي ساعاته القريبة من آخر النهار، من أزلفه إذا قربه وازدلف إليه، وصلاة الغدوة:
  الفجر، وصلاة العشية: الظهر والعصر؛ لأنّ ما بعد الزوال عشيّ. وصلاة الزلف: المغرب
  والعشاء. وانتصاب طرفي النهار على الظرف، لأنهما مضافان إلى الوقت، كقولك: أقمت عنده
  جميع النهار، وأتيته نصف النهار وأوله وآخره، تنصب هذا كله على إعطاء المضاف حكم المضاف
  إليه. ونحوه</p><p class="quran">وَأَطْرَافَ ٱلنَّهَارِ</p><p>[طه: 130] وقرىء: «وزُلُفا»،
  بضمتين. وزلفا، بسكون اللام. وزلفى: بوزن قربى. فالزلف: جمع زلفة، كظلم في ظلمة. والزلف
  بالسكون: نحو بسرة وبسر. والزلف بضمتين نحو بسر في بسر. والزلفى بمعنى الزلفة، كما
  أن القربى بمعنى القربة: وهو ما يقرب من آخر النهار من الليل. وقيل: وزلفا من الليل:
  وقربا من الليل، وحقها على هذا التفسير أن تعطف على الصلاة، أي: أقم الصلاة طرفي النهار،
  وأقم زلفا من الليل، على معنى: وأقم صلاة تتقرّب بها إلى الله عز وجل في بعض الليل
  { إِنَّ ٱلْحَسَنَـٰتِ يُذْهِبْنَ ٱلسَّـيّئَـٰتِ } فيه وجهان، أحدهما: أن يراد تكفير
  الصغائر بالطاعات، وفي الحديث:</p><p>(532)</p><p class="hadith"> " إن الصلاة إلى
  الصلاة كفارة ما بينهما ما اجتنبت الكبائر " </p><p>والثاني: إن الحسنات يذهبن السيئات،
  بأن يكن لطفاً في تركها، كقوله:</p><p class="quran">إِنَّ ٱلصَّلاَةَ تَنْهَىٰ عَنِ
  ٱلْفَحْشَآءِ وَٱلْمُنْكَرِ</p><p>[العنكبوت: 45] وقيل:</p><p>(533) نزلت في أبي اليسر
  عمرو بن غزية الأنصاري، كان يبيع التمر فأتته امرأة فأعجبته، فقال لها: إن في البيت
  أجود من هذا التمر. فذهب بها إلى بيته فضمها إلى نفسه وقبلها، فقالت له: اتق الله،
  فتركها وندم، فأتى رسول الله صلى الله عليه وسلم فأخبره بما فعل، فقال صلى الله عليه
  وسلم:</p><p class="hadith"> " أنتظر أمر ربي، فلما صلى صلاة العصر نزلت، فقال: نعم،
  اذهب فإنها كفارة لما عملت " </p><p>(534) وروي أنه أتى أبا بكر فأخبره فقال: استر
  على نفسك وتب إلى الله، فأتى عمر رضي الله عنه فقال له مثل ذلك، ثم أتى رسول الله صلى
  الله عليه وسلم فنزلت، فقال عمر: أهذا له خاصة أم للناس عامة؟ فقال: بل للناس عامة
  وروي أنّ رسول الله صلى الله عليه وسلم قال له:</p><p>(535)</p><p class="hadith">
  " توضأ وضوءاً حسناً وصل ركعتين { إِنَّ ٱلْحَسَنَـٰتِ يُذْهِبْنَ ٱلسَّـيّئَـٰتِ }
  " </p><p>{ ذٰلِكَ } إشارة إلى قوله { فَٱسْتَقِمْ } فما بعده { ذِكْرَىٰ لِلذكِرِينَ
  } عظة للمتعظين.</p>'
