aaya: وَنَادَىٰ نُوحٌ رَبَّهُ فَقَالَ رَبِّ إِنَّ ابْنِي مِنْ أَهْلِي وَإِنَّ وَعْدَكَ
  الْحَقُّ وَأَنْتَ أَحْكَمُ الْحَاكِمِينَ
text: '<p>نداؤه ربه: دعاؤه له، وهو قوله: { رَبّ } مع ما بعده من اقتضاء وعده في تنجية
  أهله. فإن قلت: فإذا كان النداء هو قوله: «رب» فكيف عطف «قال رب» على «نادى» بالفاء؟
  قلت: أريد بالنداء إرادة النداء، ولو أريد النداء نفسه لجاء، كما جاء قوله:</p><p class="quran">إِذْ
  نَادَىٰ رَبَّهُ نِدَاء خَفِيّاً قَالَ رَبّ</p><p>[مريم: 3] بغير فاء { إِنَّ ٱبُنِى
  مِنْ أَهْلِى } أي بعض أهلي، لأنه كان ابنه من صلبه، أو كان ريبياً له فهو بعض أهله
  { وَإِنَّ وَعْدَكَ ٱلْحَقُّ } وأن كل وعد تعده فهو الحق الثابت الذي لا شك في إنجازه
  والوفاء به، وقد وعدتني أن تنجي أهلي، فما بال ولدي؟ { وَأَنتَ أَحْكَمُ ٱلْحَـٰكِمِينَ
  } أي أعلم الحكام وأعدلهم؛ لأنه لا فضل لحاكم على غيره إلا بالعلم والعدل. ورب غريق
  في الجهل والجور من متقلدي الحكومة في زمانك قد لقب أقضى القضاة، ومعناه أحكم الحاكمين
  فاعتبر واستعبر ويجوز أن يكون من الحكمة على أن يبني من الحكمة حاكم بمعنى النسبة كما
  قيل دارع من الدرع، وحائض وطالق على مذهب الخليل { إِنَّهُ عَمَلٌ غَيْرُ صَـٰلِحٍ
  } تعليل لانتفاء كونه من أهله. وفيه إيذان بأن قرابة الدين غامرة لقرابة النسب، وأنّ
  نسيبك في دينك ومعتقدك من الأباعد في المنصب وإن كان حبشياً وكنت قرشياً لصيقك وخصيصك.
  ومن لم يكن على دينك - وإن كان أمس أقاربك رحماً - فهو أبعد بعيد منك، وجعلت ذاته عملاً
  غير صالح، مبالغة في ذمّه، كقولها:</p><p class="poetry_or_grammar">فَإنَّمَا هي إقْبَالٌ
  وَإدْبَارُ</p><p>وقيل: الضمير لنداء نوح، أي: إنّ نداءك هذا عمل غير صالح وليس بذاك
  - فإن قلت: فهلا قيل: إنه عمل فاسد؟ قلت: لما نفاه عن أهله، نفى عنه صفتهم بكلمة النفي
  التي يستبقي معها لفظ المنفي، وآذن بذلك أنه إنما أنجى من أنجى من أهله لصلاحهم، لا
  لأنهم أهلك وأقاربك. وإنّ هذا لما انتفى عنه الصلاح لم تنفعه أبوّتك، كقوله:</p><p
  class="quran">كَانَتَا تَحْتَ عَبْدَيْنِ مِنْ عِبَادِنَا صَـٰلِحَيْنِ فَخَانَتَاهُمَا
  فَلَمْ يُغْنِينَا عَنْهُمَا مِنَ ٱللَّهِ شَيْئاً</p><p>[التحريم:10] وقرىء: «عمل
  غير صالح» أي عمل عملا غير صالح. وقرىء: «فلا تسئلنّ» بكسر النون بغير ياء الإضافة
  وبالنون الثقيلة بياء وبغير ياء، يعني فلا تلتمس مني ملتمساً أو التماساً لا تعلم أصواب
  هو أم غير صواب، حتى تقف على كنهه. وذكر المسألة دليل على أنّ النداء كان قبل أن يغرق
  حين خاف عليه. فإن قلت: لم سمي نداؤه سؤالاً ولا سؤال فيه؟ قلت: قد تضمن دعاؤه معنى
  السؤال وإن لم يصرح به، لأنه إذا ذكر الموعد بنجاة أهله في وقت مشارفة ولده الغرق فقد
  استنجز. وجعل سؤال ما لا يعرف كنهه جهلاً وغباوة، ووعظه أن لا يعود إليه وإلى أمثاله
  من أفعال الجاهلين.</p><p>فإن قلت: قد وعده أن ينجي أهله، وما كان عنده أن ابنه ليس
  منهم ديناً، فلما أشفى على الغرق تشابه عليه الأمر، لأن العدة قد سبقت له وقد عرف الله
  حكيماً لا يجوز عليه فعل القبيح وخلف الميعاد، فطلب إماطة الشبهة وطلبُ إماطة الشبهة
  واجب، فلم زجر وسمي سؤاله جهلاً؟ قلت: إن الله عز وعلا قدّم له الوعد بإنجاء أهله مع
  استثناء من سبق عليه القول منهم، فكان عليه أن يعتقد أن في جملة أهله من هو مستوجب
  للعذاب لكونه غير صالح، وأن كلهم ليسوا بناجين، وأن لا تخالجه شبهة حين شارف ولده الغرق
  في أنه من المستثنين لا من المستثنى منهم، فعوتب على أن اشتبه عليه ما يجب أن لا يشتبه.</p>'
