aaya: وَنَادَىٰ نُوحٌ رَبَّهُ فَقَالَ رَبِّ إِنَّ ابْنِي مِنْ أَهْلِي وَإِنَّ وَعْدَكَ
  الْحَقُّ وَأَنْتَ أَحْكَمُ الْحَاكِمِينَ
text: "<p>يقول تعالـى ذكره: ونادى نوح ربه، فقال: ربّ إنك وعدتنـي أن تنـجينـي من الغرق
  والهلاك وأهلـي، وقد هلك ابنـي، وابنـي من أهلـي. { وَإنَّ وَعْدَكَ الـحَقُّ } الذي
  لا خـلف له. { وأنْتَ أحكَمُ الـحاكِمينَ } بـالـحق، فـاحكم لـي بأن تفـيَ بـما وعدتنـي
  من أن تنـجيَ لـي أهلـي وترجعَ إلـيّ ابنـي. كما:</p><p>حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد فـي قوله: { وأنْتَ أحْكَمُ الـحاكِمينَ } قال: أحكم الـحاكمين
  بـالـحقّ.</p>"
