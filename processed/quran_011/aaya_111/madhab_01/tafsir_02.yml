aaya: وَإِنَّ كُلًّا لَمَّا لَيُوَفِّيَنَّهُمْ رَبُّكَ أَعْمَالَهُمْ ۚ إِنَّهُ بِمَا
  يَعْمَلُونَ خَبِيرٌ
text: '<p>{ وَإِنَّ كُـلاًّ } التنوين عوض من المضاف إليه، يعني: وإنّ كلهم، وإنَّ جميع
  المختلفين فيه { لَيُوَفّيَنَّهُمْ } جواب قسم محذوف. واللام في { لَّمَّا } موطئة
  للقسم، و { مَا } مزيدة والمعنى: وإنّ جميعهم والله ليوفينهم { رَبُّكَ أَعْمَٰلَهُمْ
  } من حسن وقبيح وإيمان وجحود. وقرىء: «وإن كلا» بالتخفيف على إعمال المخففة عمل الثقيلة،
  اعتباراً لأصلها الذي هو التثقيل. وقرأ أبيّ: «وإن كل لما ليوفينهم» على أنّ إن نافية.
  ولما بمعنى إلا. وقراءة عبد الله مفسرة لها. وإن كل إلا ليوفينهم، وقرأ الزهري وسليمان
  بن أرقم «وإن كلا لما ليوفينهم» بالتنوين، كقوله:</p><p class="quran">أَكْلاً لَّمّاً</p><p>[الفجر:
  19] والمعنى: وإن كلا ملمومين، بمعنى مجموعين، كأنه قيل: وإنّ كلا جميعاً، كقوله:</p><p
  class="quran">فَسَجَدَ ٱلْمَلَـٰئِكَةُ كُلُّهُمْ أَجْمَعُونَ</p><p>[الحجر: 30].</p>'
