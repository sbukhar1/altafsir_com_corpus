aaya: وَإِنَّ كُلًّا لَمَّا لَيُوَفِّيَنَّهُمْ رَبُّكَ أَعْمَالَهُمْ ۚ إِنَّهُ بِمَا
  يَعْمَلُونَ خَبِيرٌ
text: '<p>اختلفت القرّاء فـي قراءة ذلك، فقرأته جماعة من قرّاء أهل الـمدينة والكوفة:
  { وَإنَّ } مشددة { كُلاًّ لـمَّا } مشدّدة.</p><p>واختلفت أهل العربـية فـي معنى ذلك،
  فقال بعض نـحويـي الكوفـيـين: معناه إذا قرىء كذلك وإن كلاًّ لـمـما لـيوفـيهم ربك
  أعمالهم، ولكن لـما اجتـمعت الـميـمات حذفت واحدة فبقـيت ثنتان، فأدغمت واحدة فـي الأخرى،
  كما قال الشاعر</p><p class="poetry_or_grammar">:</p><p class="poetry_or_grammar">وإنّـي
  لَـمَّا أُصْدِرُ الأمْرَ وَجْهَهُ</p><p class="poetry_or_grammar">إذَا هُوَ أعْيا
  بـالنَّبِـيـل مَصَادِرُه</p><p>ثم تـخفف، كما قرأ بعض القرّاء: «والبَغْي يَعِظُكُمْ»
  يخفف الـياء مع الـياء، وذكر أن الكسائي أنشده:</p><p class="poetry_or_grammar">وأشْمَتَّ
  العُدَاةَ بِنَا فَأضْحُوا</p><p class="poetry_or_grammar">لَدَيْ يَتَبـاشَرُونَ
  بِـمَا لَقِـيْنَا</p><p>وقال: يريد: لديّ يتبـاشرون بـما لقـينا، فحذف «ياء» لـحركتهن
  واجتـماعهن قال: ومثله</p><p class="poetry_or_grammar">:</p><p class="poetry_or_grammar">كانَ
  مِنْ آخرَها إلقادِم</p><p class="poetry_or_grammar">مَخْرِمَ نَـجْدٍ فـارعِ الـمَحارِمِ</p><p>وقال
  أراد إلـى القادم، فحذف اللام عند اللام.</p><p>وقال آخرون: معنى ذلك إذا قرىء كذلك:
  { وإنَّ كُلاًّ } شديداً وحقًّا لـيوفـيهم ربك أعمالهم. قال: وإنـما يراد إذا قرىء
  ذلك كذلك: { وإنَّ كُلاًّ لَـمًّا } بـالتشديد والتنوين، ولكن قاىء ذلك كذلك حذف منه
  التنوين، فأخرجه علـى لفظ «فَعْلَـى» لـما كما فعل ذلك فـي قوله: { ثُمَّ أرْسَلْنا
  رُسُلَنا تَتْرَى } فقرأ «تترى» بعضهم بـالتنوين، كما قرأ من قرأ: «لَـمًّا» بـالتنوين،
  وقرأ آخرون بغير تنوين، كما قرأ { لَـمًّا } بغير تنوين من قرأه، وقالوا: أصله من اللـمّ
  من قول الله تعالـى: { وتَأْكُلُونَ التُّراثَ أكْلاً لَـمًّا } يعنـي: أكلاً شديداً.</p><p>وقال
  آخرون: معنى ذلك إذا قرىء كذلك: وإن كلاًّ إلا لـيوفـيهم، كما يقول القائل: لقد قمت
  عنا، وبـالله إلا قمت عنا. ووجدت عامة أهل العلـم بـالعربـية ينكرون هذا القول، ويأبون
  أن يكون جائزاً توجيه «لـما» إلـى معنى «إلا» فـي الـيـمين خاصة وقالوا: لو جاز أن
  يكون ذلك بـمعنى إلا جاز أن يقال: قام القوم لـما أخاك، بـمعنى: إلا أخاك، ودخولها
  فـي كل موضع صلـح دخول إلا فـيه. وأنا أرى أن ذلك فـاسد من وجه هو أبـين مـما قاله
  الذين حكينا قولهم من أهل العربـية إنّ فـي فساده، وهو أنّ «إنّ» إثبـات للشيء وتـحقـيق
  له، و «إلا» أيضاً تـحقـيق أيضاً، وإنـما تدخـل نقضاً لـجحد قد تقدمها. فإذا كان ذلك
  معناها فواجب أن تكون عند متأوّلها التأويـل الذي ذكرنا عنه، أن تكون بـمعنى الـجحد
  عنده، حتـى تكون إلا نقضاً لها. وذلك إن قاله قائل قول لا يخفـى جهل قائله، اللهمّ
  إلا أن يخفف قارىء «إنّ» فـيجعلها بـمعنى «إن» التـي تكون بـمعنى الـجحد. وإن فعل ذلك
  فسدت قراءته ذلك كذلك أيضاً من وجه آخر، وهو أنه يصير حينئد ناصبـاً لـ«كلّ» بقوله:
  لـيوفـيهم، ولـيس فـي العربـية أن ينصب ما بعد «إلا» من الفعل الاسم الذي قبلها، لا
  تقول العرب: ما زيداً إلا ضربت، فـيفسد ذلك إذا قرىء كذلك من هذا الوجه إلا أن يرفع
  رافع الكلّ، فـيخالف بقراءته ذلك كذلك قراءة القرّاء وخطّ مصاحف الـمسلـمين، ولا يخرج
  بذلك من العيب بخروجه من معروف كلام العرب.</p><p>وقد قرأ ذلك بعض قراء الكوفـيـين
  «وإنْ كُلاًّ» بتـخفـيف «إن» ونصب «كلاًّ» لَـمًّا مشددة. وزعم بعض أهل العربـية أن
  قارىء ذلك كذلك أراد «إنّ» الثقـيـلة فخففها. وذُكر عن أبـي زيد البصري أنه سمع: كأنْ
  ثديـيه حُقَّان، فنصب ب «كأنْ»، والنون مخففة من «كأن» ومنه قول الشاعر:</p><p class="poetry_or_grammar">وَوَجْهٌ
  مُشْرِقُ النَّـحْرِ</p><p class="poetry_or_grammar">كأنْ ثَدْيَـيْهِ حُقَّانٍ</p><p>وقرأ
  ذلك بعض الـمدنـين بتـخفـيف «إنّ» ونصب «كُلاًّ» وتـخفـيف «لَـمَا». وقد يحتـمل أن
  يكون قارىء ذلك كذلك قصد الـمعنى الذي حكيناه عن قارىء الكوفة من تـخفـيفه نون «إن»
  وهو يريد تشديدها، ويريد بـما التـي فـي «لَـمَا» التـي تدخـل فـي الكلام صلة، وأن
  يكون قصد إلـى تـحميـل الكلام معنى: وإن كلاًّ لـيوفـينهم ويجوز أن يكون معناه كان
  فـي قراءته ذلك كذلك: وإنْ كُلاًّ لـيوفـينهم أيْ لـيوفِّـينّ كُلاًّ، فـيكون نـيته
  فـي نصب «كلّ» كانت بقوله: «لـيَوفـينهم»، فإن كان ذلك أراد ففـيه من القبح ما ذكرت
  من خلافه كلام العرب، وذلك أنها لا تنصب بفعل بعد لام الـيـمين اسماً قبلها.</p><p>وقرأ
  ذلك بعض أهل الـحجاز والبصرة: «وإنَّ» مشددة «كُلاًّ لَـمَا» مخففة { لَـيُوفِّـيَنَّهُمْ
  } ، ولهذه القراءة وجهان من الـمعنى: أحدهما: أن يكون قارئها إراد: وإنَّ كُلاًّ لـمَنْ
  لـيوفـيهم ربك أعمالهم، فـيوجه «ما» التـي فـي «لـما» إلـى معنى «مَنْ» كما قال جلّ
  ثناؤه: { فـانْكِحُوا ما طَابَ لَكُمْ مِنَ النِّساءِ } وإن كان أكثر استعمال العرب
  لها فـي غير بنـي آدم، وينوي بـاللام التـي فـي «لـما» اللام التـي يتلقـى بها «وإن»
  جوابـاً لها، وبـاللام التـي فـي قوله: { لَـيُوفِّـيَنَّهُمْ } لام الـيـمين دخـلت
  فـيـما بـين ما وصلتها، كما قال جلّ ثناؤه: { وإنْ مِنْكُمْ لَـمَنْ لَـيُبَطِّئَنَّ
  } وكما يقال هذا ما لغيره أفضل منه. والوجه الآخر: أن يجعل «ما» التـي فـي «لـما» بـمعنى
  «ما» التـي تدخـل صلة فـي الكلام، واللام التـي فـيها اللام التـي يجاب بها، واللام
  التـي فـي: { لَـيُوَفِّـيَنَّهُمْ } هي أيضا اللام التـي يجاب بها «إنَّ» كرّرت وأعيدت،
  إذا كان ذلك موضعها، وكانت الأولـى مـما تدخـلها العرب فـي غير موضعها ثم تعيدها بعدُ
  فـي موضعها، كما قال الشاعر:</p><p class="poetry_or_grammar">فَلَوْ أنَّ قَوْمي لَـمْ
  يَكُونُوا أعِزَّةً</p><p class="poetry_or_grammar">لِبَعْدٍ لَقَدْ لا قَـيْتُ لا
  بُدَّ مَصْرَعا</p><p>وقرأ ذلك الزهري فـيـما ذكر عنه: { وَإنَّ كُلاًّ } بتشديد إنَّ
  ولَـمًّا بتنوينها، بـمعنى: شديداً وحقًّا وجميعاً.</p><p>وأصح هذه القراءات مخرجاً
  علـى كلام العرب الـمستفـيض فـيهم قراءة من قرأ: «وإنَّ» بتشديد نونها، «كُلاًّ لَـمَا»
  بتـخفـيف ما { لَـيُوَفِّـيَنَّهُمْ رَبُّكَ } بـمعنى: وإن كلّ هؤلاء الذين قصصنا علـيك
  يا مـحمد قصصهم فـي هذه السور، لـمن لـيوفـينهم ربك أعمالهم بـالصالـح منها بـالـجزيـل
  من الثواب، وبـالطالـح منها بـالتشديد من العقاب، فتكون «ما» بـمعنى «من» واللام التـي
  فـيها جوابـاً لأن واللام فـي قوله: { لَـيُوفِّـيَنَّهُمْ } لام قسم.</p><p>وقوله:
  { إنَّهُ بِـما يَعْمَلُونَ خَبِـيرٌ } يقول تعالـى ذكره: إن ربك بـما يعمل هؤلاء الـمشركون
  بـالله من قومك يا مـحمد، خبـير، لا يخفـى علـيه شيء من عملهم بل يخبرُ ذلك كله ويعلـمه
  ويحيط به حتـى يجازيهم علـى جميع ذلك جزاءهم.</p>'
