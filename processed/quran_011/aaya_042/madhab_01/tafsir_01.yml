  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَهِيَ تَجْرِي بِهِمْ فِي مَوْجٍ كَالْجِبَالِ وَنَادَىٰ نُوحٌ ابْنَهُ وَكَانَ
  فِي مَعْزِلٍ يَا بُنَيَّ ارْكَبْ مَعَنَا وَلَا تَكُنْ مَعَ الْكَافِرِينَ
text: '<p>يعنـي تعالـى ذكره بقوله: { وَهِيَ تَـجْرِي بِهِمْ } والفلك تـجري بنوح ومن
  معه فـيها { فِـي مَوْجٍ كالـجبـالِ وَنادَى نُوحٌ ابْنَهُ } يام، { وكانَ فِـي مَعْزِلٍ
  } عنه لـم يركب معه الفلك:</p><p class="quran">يا بُنَـيَّ ارْكَبْ مَعَنا</p><p>الفلك
  { وَلا تَكُنْ مَعَ الكافِرِينَ }.</p>'
