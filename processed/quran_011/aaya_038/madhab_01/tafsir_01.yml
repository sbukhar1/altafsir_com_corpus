aaya: وَيَصْنَعُ الْفُلْكَ وَكُلَّمَا مَرَّ عَلَيْهِ مَلَأٌ مِنْ قَوْمِهِ سَخِرُوا
  مِنْهُ ۚ قَالَ إِنْ تَسْخَرُوا مِنَّا فَإِنَّا نَسْخَرُ مِنْكُمْ كَمَا تَسْخَرُونَ
text: '<p>يقول تعالـى ذكره: ويصنع نوح السفـينة، وكلـما مر علـيه جماعة من كبراء قومه
  سخروا منه، يقول: هزئوا من نوح، ويقولون له: أتـحولت نـجاراً بعد النبوة وتعمل السفـينة
  فـي البر فـيقول لهم نوح: { إنْ تسْخروا مَّنا }: إن تهزءوا منا الـيوم، فإنا نهزأ
  منكم فـي الآخرة كما تهزءون منا فـي الدنـيا. { فسوْفَ تعْلـمونَ } إذا عاينتـم عذاب
  الله، من الذي كان إلـى نفسه مسيئاً منا. وكانت صنعة نوح السفـينة كما:</p><p>حدثنـي
  الـمثنى وصالـح بن مسمار، قالا: ثنا ابن أبـي مريـم، قال: أخبرنا موسى بن يعقوب، قال:
  ثنـي فـائد مولـى عبـيد الله بن علـي بن أبـي رافع: أن إبراهيـم بن عبد الرحمن بن أبـي
  ربـيعة، أخبره أن عائشة زوج النبـيّ صلى الله عليه وسلم أخبرته: أن رسول الله صلى الله
  عليه وسلم قال:</p><p class="hadith"> " لَوْ رَحِمَ اللَّهُ أحَداً مِنْ قَوْمِ نُوحٍ
  لَرَحِمَ أُمِّ الصَّبِـيِّ ". </p><p>قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " كانَ نُوحٌ مَكَث فـي قَومِهِ ألْف سَنَةٍ إلاَّ خُمسِين عاماً يَدْعُوهُمْ إلـى
  اللَّهِ حتـى كانَ آخِرَ زَمانِه غَرَس شَجَرَةً، فعَظُمَتْ وذهَبَتْ كُلَّ مَذْهَبٍ،
  ثُمَّ قَطَعَها، ثُمَّ جَعَل يَعْمَلُ سَفِـينَةً، ويَـمُرُّونَ فـيَسألُونَهُ، فَـيَقُولُ:
  أعْمَلُها سَفِـينَةً، فَـيَسْخَرُونَ مِنْهُ وَيَقُولُونَ: تَعْمَلُ سَفِـينَةً فِـي
  البَرّ فَكَيْفَ تَـجْرِي؟ فَـيَقُولُ: سَوْفَ تَعْلَـمُونَ. فَلَـمَّا فَرَغَ مِنْها
  وَفـارَ التُّنُّورُ وكَثُرَ الـمَاءُ فـي السِّكَكِ خَشِيَتْ أُمَّ الصَبِـيّ عَلَـيْهِ،
  وكانَتْ تُـحِبُهُ حُبَّـاً شَّدِيداً، فخَرَجَتْ إلـى الـجَبَل حتـى بَلَغَتْ ثُلُثَهُ
  فَلَـمَّا بَلَغَها الـمَاءُ خَرَجَتْ حتـى بَلَغَتْ ثُلُثَـيِ الـجَبَل فَلَـمَّا
  بَلَغَها الـمَاءُ خَرَجَتْ حتـى اسْتَوَتْ علـى الـجَبَلِ فَلَـمَّا بَلَغَ الـمَاءُ
  رَقَبَتَها رَفَعَتْهُ بـينَ يَدَيْها حتـى ذَهَبَ بِها الـمَاءُ، فَلَوْ رَحِمَ اللَّهُ
  مِنْهُمْ أحَداً لَرَحِمَ أُمّ الصَّبِـيّ ". </p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: ذُكر لنا أن طول السفـينة ثلاث مئة ذراع، وعرضها خمسون ذراعاً،
  وطولها فـي السماء ثلاثون ذراعاً، وبـابها فـي عرضها.</p><p>حدثنـي الـحارث، قال: ثنا
  عبد العزيز، قال: ثنا مبـارك، عن الـحسن، قال: كان طول سفـينة نوح ألف ذراع ومئتـي
  ذراع، وعرضها ستّ مئة ذراع.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن مفضل بن فضالة، عن علـي بن زيد بن جدعان، عن يوسف بن مهران، عن ان عبـاس، قال: قال
  الـحواريون لعيسى ابن مريـم: لو بعثت لنا رجلاً شهد السفـينة فحدثنا عنها قال: فـانطلق
  بهم حتـى انتهى بهم إلـى كثـيب من تراب، فأخذ كفًّـا من ذلك التراب بكفه، قال: أتدرون
  ما هذا؟ قالوا: الله ورسوله أعلـم، قال: هذا كعب حام بن نوح. قال: فضرب الكثـيب بعصاه،
  قال: قم بإذن الله فإذا هو قائم ينفض التراب عن رأسه قد شاب.</p><p>قال له عيسى: هكذا
  هلكت؟ قال: لا، ولكن متّ وأنا شاب، ولكنـي ظننت أنها الساعة، فمن ثم شِبْت. قال: حدِّثنا
  عن سفـينة نوح قال: كان طولها ألف ذراع ومئتـي ذراع، وعرضها ستّ مئة ذراع، وكانت ثلاث
  طبقات، فطبقة فـيها الدوابّ والوحش، وطبقة فـيها الإنس، وطبقة فـيها الطير. فلـما كثر
  أرواث الدوابّ، أوحى الله إلـى نوح أن اغمز ذنب الفـيـل فغمزه فوقع منه خنزير وخنزيرة،
  فأقبلا علـى الروث. فلـما وقع الفأر بحبل السفـينة يقرضه، أوحى الله إلـى نوح أن اضرب
  بـين عينـي الأسد فخرج من منـخره سنور وسنورة، فأقبلا علـى الفأر، فقال له عيسى: كيف
  علـم نوح أن البلاد قد غرقت؟ قال: بعث الغراب يأتـيه بـالـخبر، فوجد جيفة فوقع علـيها،
  فدعا علـيه بـالـخوف، فلذلك لا يألف البـيوت، قال: ثم بعث الـحمامة فجاءت بورق زيتون
  بـمنقارها وطين برجلـيها، فعلـم أن البلاد قد غرقت، قال: فطوّقها الـخضرة التـي فـي
  عنقها، ودعا لها أن تكون فـي أنس وأمان، فمن ثم تألف البـيوت. قال: فقلنا يا رسول الله
  ألا ننطلق به إلـى أهلـينا، فـيجلس معنا، ويحدثنا؟ قال: كيف يتبعكم من لا رزق له؟ قال:
  فقال له: عد بإذن الله، قال: فعاد ترابـاً.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  عن مـحمد بن إسحاق عمن لا يتّهم عن عبـيد بن عمير اللـيثـي: أنه كان يحدّث أنه بلغه
  أنهم كانوا يبطشون به يعنـي قوم نوح فـيخنقونه حتـى يغشي علـيه، فإذا أفـاق قال: اللهمّ
  اغفر لقومي فإنهم لا يعلـمون حتـى إذا تـمادوا فـي الـمعصية، وعظمت فـي الأرض منهم
  الـخطيئة، وتطاول علـيه وعلـيهم الشأن، واشتدّ علـيه منهم البلاء، وانتظر النـجل بعد
  النـجل، فلا يأتـي قرن إلا كان أخبث من القرن الذي قبله، حتـى إن كان الآخِرُ منهم
  لـيقول: قد كان هذا مع آبـائنا ومع أجدادنا هكذا مـجنوناً لا يقبلون منه شيئاً. حتـى
  شكا ذلك من أمرهم نوح إلـى الله تعالـى، كما قصّ الله علـينا فـي كتابه:</p><p class="quran">رَبّ
  إنـي دَعَوْتُ قَوْمي لَـيْلاً ونهَاراً فَلـم يَزِدْهُمْ دُعائي إلاَّ فِرَاراً</p><p>إلـى
  آخر القصة، حتـى قالَ</p><p class="quran">رَبّ لا تَذَرْ علـى الأرْضِ مِنَ الكافِرِينَ
  دَيَّاراً إنَّكَ إنْ تَذَرْهُمْ يُضِلُّوا عِبـادَكَ وَلا يَـلِدُوا إلاَّ فـاجِراً
  كَفَّـاراً</p><p>إلـى آخر القصة. فلـما شكا ذلك منهم نوح إلـى الله واستنصره علـيهم،
  أوحي الله إلـيه</p><p class="quran">أَنِ وَاصْنَعِ الفُلْكَ بأعْيُنِنا وَوَحْيِنا
  ولاَ تُـخاطبْنـي فـي الَّذِينَ ظَلـمُوا</p><p>أي بعد الـيوم،</p><p class="quran">إنَّهُمْ
  مُغْرَقُونَ</p><p>فأقبل نوح علـى عمل الفلك، ولَهِيَ عن قومه، وجعل يقطع الـخشب، ويضرب
  الـحديد ويهيىء عدة الفلك من القار وغيره مـما لا يصلـحه إلا هو. وجعل قومه يـمرّون
  به وهو فـي ذلك من عمله، فـيسخرون منه ويستهزئون به، فـيقول: { إنْ تَسْخَرُوا منَّا
  فإنَّا نَسْخَرُ مِنْكُمْ كمَا تَسْخَرُونَ فَسَوْفَ تَعْلَـمُونَ مَنْ يَأْتِـيهِ
  عَذَابٌ يُخْزِيهِ وَيحِلّ عَلَـيْهِ عَذَابٌ مُقِـيـمٌ }.</p><p>قال: ويقولون له فـيـما
  بلغنـي: يا نوح قد صرت نـجارا بعد النبوّة قال: وأعقم الله أرحام النساء، فلا يولد
  لهم ولد. قال: ويزعم أهل التوراة أن الله أمره أن يصنع الفلك من خشب الساج، وأن يصنعه
  أزور، وأن يطلـيه بـالقار من داخـله وخارجه، وأن يجعل طوله ثمانـين ذراعاً، وأن يجعله
  ثلاثة أطبـاق: سفلاً ووسطاً وعلواً، وأن يجعل فـيه كُوًى. ففعل نوح كما أمره الله،
  حتـى إذا فرغ منه وقد عهد الله إلـيه إذا جاء أمرنا وفـار التنور فـاحمل فـيها من كلّ
  زوجين اثنـين وأهلك إلا من سبق علـيه القول ومن آمن، وما آمن معه إلا قلـيـل، وقد جعل
  التنور آية فـيـما بـينه وبـينه (ف) قال { إذَا جاءَ أمْرُنا وَفـارَ التُّنُّورُ فـاسْلُكْ
  فَـيها مِنْ كُلَ زَوْجيْنِ اثْنـين } واركب. فلـما فـار التنور حمل نوح فـي الفلك
  من أمره الله، وكانوا قلـيلاً كما قال الله، وحمل فـيها من كلّ زوجين اثنـين مـما فـيه
  الروح والشجر ذكر وأنثى، فحمل فـيه بنـيه الثلاثة: سام وحام ويافت ونساءهم، وستة أناس
  مـمن كان آمن به، فكانوا عشرة نفر: نوح وبنوه وأزواجهم، ثم أدخـل ما أمره به من الدوابّ
  وتـخـلَّف عنه ابنه يام، وكان كافراً.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق، عن الـحسن بن دينار، عن علـيّ بن زيد، عن يوسف بن مهران، عن ابن عبـاس، قال:
  سمعته يقول: كان أوّل ما حمل نوح فـي الفلك من الدوابّ الدرّة، وآخر ما حمل الـحمار
  فلـما دخـل الـحمار وأدخـل صدره مَسَك إبلـيس بذنبه، فلـم تستقل رجلاه، فجعل نوح يقول:
  ويحك ادخـل فـينهض فلا يستطيع. حتـى قال نوح: ويحك ادخـل وإن كان الشيطان معك قال:
  كلـمة زلَّت عن لسانه. فلـما قالها نوح خـلـى الشيطان سبـيـله، فدخـل ودخـل الشيطان
  معه، فقال له نوح: ما أدخـلك علـيّ يا عدوّ الله؟ فقال: ألـم تقل: ادخـل وإن كان الشيطان
  معك؟ قال: اخرج عنـي يا عدوّ الله فقال: ما لك بدّ من أن تـحملنـي. فكان فـيـما يزعمون
  فـي ظهر الفلك. فلـما اطمأنّ نوح فـي الفلك، وأدخـل فـيه مَنْ آمن به، وكان ذلك فـي
  الشهر من السنة التـي دخـل فـيها نوح بعد ستّ مئة سنة من عمره لسبع عشرة لـيـلة مضت
  من الشهر فلـما دخـل وحمل معه من حمل، تـحرّك ينابـيع الغوط الأكبر، وفتـح أبواب السماء،
  كما قال الله لنبـيه مـحمد صلى الله عليه وسلم:</p><p class="quran">فَفَتَـحْنا أبْوَابَ
  السَّماءِ بِـمَاء مُنْهَمرٍ وفَجَّرْنا الأرْضَ عُيُوناً فـالْتَقَـى الـمَاءُ علـى
  أمْرٍ قَدْ قُدِرَ</p><p>فدخـل نوح ومن معه الفلك وغطاه علـيه وعلـى من معه بطبقة،
  فكان بـين أن أرسل الله الـماء وبـين أن احتـمل الـماء الفلك أربعون يوماً وأربعون
  لـيـلة. ثم احتـمل الـماء كما تزعم أهل التوراة، وكثر الـماء واشتدّ وارتفع يقول الله
  لـمـحمد:</p><p class="quran">وَحمَلْناهُ علـى ذَاتِ ألْوَاحٍ وَدُسُرٍ</p><p>والدسر:
  الـمسامير، مسامير الـحديد. فجعلت الفلك تـجري به وبـمن معه فـي موج كالـجبـال ونادى
  نوح ابنه الذي هلك فـيـمن هلك، وكان فـي معزل حين رأى نوح من صدق موعد ربه ما رأى فقال:</p><p
  class="quran">يا بُنَـيَّ ارْكَبْ مَعَنا وَلا تَكُنْ مَعَ الكافرِينَ</p><p>وكان
  شقـياً قد أضمر كفراً،</p><p class="quran">قالَ سآوِي إلـى جَبَل يَعْصِمُنـي منَ
  الـمَاءِ</p><p>وكان عهد الـجبـال وهي حرز من الأمطار إذا كانت، فظن أن ذلك كما كان
  يعهد. قال نوح:</p><p class="quran">لا عاصِمَ الـيَوْمَ منْ أمْرِ اللَّهِ إلاَّ مَنْ
  رَحِمَ وَحالَ بَـيْنَهُما الـمَوْجُ فَكانَ مِنَ الـمُغْرَقـينَ</p><p>وكثر الـماء
  حتـى طغى وارتفع فوق الـجبـال كما تزعم أهل التوراة بخمسة عشر ذراعاً، فبـاد ما علـى
  وجه الأرض من الـخـلق من كل شيء فـيه الروح أو شجر، فلـم يبق شيء من الـخلائق إلا نوح
  ومن معه فـي الفلك، وإلا عوج بن عنق فـيـما يزعم أهل الكتاب. فكان بـين أن أرسل الله
  الطوفـان وبـين أن غاض الـماء ستة أشهر وعشر لـيال.</p><p>حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق، عن الـحسن بن دينار، عن علـيّ بن زيد بن جدعان، قال ابن حميد،
  قال سلـمة وحدثنـي حسن بن علـيّ بن زيد عن يوسف بن مهران، قال: سمعته يقول: لـما آذى
  نوحاً فـي الفلك عذرةُ الناس، أمر أن يـمسح ذنب الفـيـل، فمسحه فخرج منه خنزيران، وكفـي
  ذلك عنه. وإن الفأر توالدت فـي الفلك، فلـما آذته، أمر أن يأمر الأسد يعطس، فعطس فخرج
  من مَنْـخِريه هرّان يأكلان عنه الفأر.</p><p>حدثنا مـحمد بن بشار، قال: ثنا أبو أحمد،
  قال: ثنا سفـيان، عن علـيّ بن زيد، عن يوسف بن مهران، عن ابن عبـاس، قال: لـما كان
  نوح فـي السفـينة، قرض الفأر حبـال السفـينة، فشكا نوح، فأوحي الله إلـيه فمسح ذنب
  الأسد فخرج سنّوران. وكان فـي السفـينة عذرة، فشكا ذلك إلـى ربه، فأوحي الله إلـيه،
  فمسح ذنب الفـيـل، فخرج خنزيران.</p><p>حدثنا إبراهيـم بن يعقوب الـجوزجانـي، قال:
  ثنا الأسود بن عامر، قال: أخبرنا سفـيان بن سعيد، عن علـيّ بن زيد، عن يوسف بن مهران،
  عن ابن عبـاس، بنـحوه.</p><p>حُدثت عن الـمسيب بن أبـي رَوْق، عن الضحاك، قال: قال
  سلـيـمان القَرَاسِي: عمل نوح السفـينة فـي أربع مئة سنة، وأنبت الساج أربعين سنة حتـى
  كان طوله أربع مئة ذراع، والذراع إلـى الـمنكب.</p><p>القول فـي تأويـل قوله تعالـى:
  { مَنْ يَأْتِـيهِ عَذَابٌ يُخْزِيهِ ويَحِلُّ عَلَـيْهِ عَذَابٌ مُقِـيـمٌ حتـى إذَا
  جاءَ أمْرُنا وَفـارَ التُّنُّورُ قُلْنا احْمِلْ فِـيها مِنْ كُلّ زَوْجَيْنِ اثْنَـيْنِ
  وأهْلَكَ إلاَّ مَنْ سَبَقَ عَلَـيْهِ القَوْلُ وَمَنْ آمَنَ وَما آمَنَ مَعَهُ إلاَّ
  قَلِـيـلٌ }.</p><p>يقول تعالـى ذكره مخبراً عن قـيـل نوح لقومه: { فَسَوْفَ تَعْلَـمُونَ
  } أيها القوم إذا جاء أمر الله، من الهالك { مَنْ يَأْتِـيهِ عَذَابٌ يُخْزِيهِ } يقول:
  الذي يأتـيه عذاب الله منا ومنكم يهينه ويذله، { ويحلّ عَلَـيْهِ عَذَابٌ مُقِـيـمٌ
  } يقول: وينزل به فـي الآخرة مع ذلك عذاب دائم لا انقطاع له، مقـيـم علـيه أبداً.</p><p>وقوله:
  { حتـى إذَا جاءَ أمْرُنا } يقول: ويصنع نوح الفلك حتـى إذا جاء أمرنا الذي وعدناه
  أن يجيء قومه من الطوفـان الذي يغرقهم.</p><p>وقوله: { وَفـارَ التَّنُّورُ } اختلف
  أهل التأويـل فـي معنى ذلك، فقال بعضهم: معناه: انبجس الـماء من وجه الأرض، وفـار التنور،
  وهو وجه الأرض. ذكر من قال ذلك:</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال:
  أخبرنا العوّام بن حوشب، عن الضحاك، عن ابن عبـاس أنه قال فـي قوله: { وَفـارَ التَّنُّورُ
  } قال: التنور: وجه الأرض. قال: قـيـل له: إذا رأيت الـماء علـى وجه الأرض، فـاركب
  أنت ومن معك قال: والعرب تسمى وجه الأرض: تنور الأرض.</p><p>حدثنـي الـمثنى، قال: ثنا
  عمرو بن عون، قال: أخبرنا هشيـم، عن العوّام، عن الضحاك، بنـحوه.</p><p>حدثنا أبو كريب
  وأبو السائب، قالا: ثنا ابن إدريس، قال: أخبرنا الشيبـانـي، عن عكرمة، فـي قوله: {
  وَفـارَ التَّنُّورُ } قال: وجه الأرض.</p><p>حدثنا زكريا بن يحيى بن أبـي زائدة وسفـيان
  بن وكيع، قالا: ثنا ابن إدريس، عن الشيبـانـي، عن عكرمة: { وَفـارَ التَّنُّورُ } قال:
  وجه الأرض.</p><p>وقال آخرون: هو تنوير الصبح من قولهم: نوّر الصبح تنويراً. ذكر من
  قال ذلك:</p><p>حدثنا أبو هشام الرفـاعي، قال: ثنا مـحمد بن فُضَيـل، قال: ثنا عبد
  الرحمن بن إسحاق، عن عبـاس مولـى أبـي جحيفة، عن أبـي جحيفة، عن علـيّ رضي الله عنه،
  قوله: { حتـى إذَا جاءَ أمْرُنا وَفـارَ التَّنُّورُ } قال: هو تنوير الصبح.</p><p>حدثنا
  ابن وكيع وإسحاق بن إسرائيـل، قالا: ثنا مـحمد بن فضيـل، عن عبد الرحمن بن إسحاق، عن
  زياد مولـى أبـي جُحيفة، عن أبـي جُحيفة، عن علـيّ فـي قوله: { وَفـارَ التَّنُّورُ
  } قال: تنوير الصبح.</p><p>حدثنا حماد بن يعقوب، قال: أخبرنا ابن فضيـل، عن عبد الرحمن
  بن إسحاق، عن مولـى أبـي جُحيفة، أراه قد سماه عن أبـي جحيفة، عن علـيّ: { وَفـارَ
  التَّنُّورُ } قال: تنوير الصبح.</p><p>حدثنـي إسحاق بن شاهين، قال: ثنا هشيـم، عن
  ابن إسحاق، عن رجل من قريش، عن علـيّ بن أبـي طالب رضي الله عنه: { وَفـارَ التَّنُّورُ
  } قال: طلع الفجر.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا
  عبد الرحمن بن إسحاق، عن رجل قد سماه، عن علـيّ بن أبـي طالب، قوله: { وَفـارَ التَّنُّورُ
  } قال: إذا طلع الفجر.</p><p>وقال آخرون: معنى ذلك: وفـار علـى الأرض وأشَرفِ مكان
  فـيها بـالـماء. وقال: التنور أشرف الأرض. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { حتـى إذَا جاء أمْرُنا وَفـارَ التَّنُّورُ
  } كنا نُـحَدَّث أنه أعلـى الأرض وأشرفها، وكان عَلَـماً بـين نوح وبـين ربه.</p><p>حدثنا
  مـحمد بن بشار، قال: ثنا سلـيـمان، قال: ثنا أبو هلال، قال: سمعت قتادة، قوله: { وَفـارَ
  التَّنُّورُ } قال: أشرف الأرض وأرفعها فـار الـماء منه.</p><p>وقال آخرون: هو التنور
  الذي يختبز فـيه. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { حتـى إذا جاءَ أمْرُنا
  وفـارَ التَّنُّورُ } قال: إذا رأيت تنور أهلك يخرج منه الـماء فإنه هلاك قومك.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن أبـي مـحمد، عن الـحسن، قال: كان تنوراً من
  حجارة كان لـحواء حتـى صار إلـى نوح، قال: فقـيـل له: إذا رأيت الـماء يفور من التنور
  فـاركب أنت وأصحابك.</p><p>حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَفـارَ التَّنُّورُ } قال: حين انبجس الـماء وأمر نوح أن يركب
  هو ومن معه فـي الفلك.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد: وَفـارَ التَّنُّورُ قال: انبجس الـماء منه آية أن يركب
  بأهله ومن معه فـي السفـينة.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد نـحوه، إلا أنه قال: آية أن يركب أهله ومن معه فـي السفـينة.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  بنـحوه، إلا أنه قال: آية بأن يركب بأهله ومن معهم فـي السفـينة.</p><p>حدثنـي الـحرث،
  قال: ثنا القاسم، قال: ثنا خـلف بن خـلـيفة، عن لـيث، عن مـجاهد، قال: نبع الـماء فـي
  التنور، فعلـمت به امرأته فأخبرته. قال: وكان ذلك فـي ناحية الكوفة.</p><p>قال: ثنا
  القاسم، قال: ثنا علـي بن ثابت، عن السري بن إسماعيـل، عن الشعبـي: أنه كان يحلف بـالله
  ما فـار التنور إلا من ناحية الكوفة.</p><p>حدثنا أبو كريب، قال: ثنا عبد الـحميد الـحِمَّانـي،
  عن النضر أبـي عمر الـخزاز، عن عكرمة، عن ابن عبـاس، فـي قوله: { وَفـارَ التَّنُّورُ
  } قال: فـار التنور بـالهند.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ،
  يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { وَفـارَ التَّنُّورُ
  } كان آية لنوح إذا خرج منه الـماء فقد أتـي الناس الهلاك والغرق.</p><p>وكان ابن عبـاس
  يقول فـي معنى فـار: نبع.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية، عن علـي، عن ابن عبـاس، قوله: { وَفـارَ التَّنُّورُ } قال: نبع.</p><p>قال
  أبو جعفر: وفوران الـماء سَوْرة دفعته، يقال منه: فـار الـماء يفور فوَرَاناً وفَوْراً،
  وذاك إذا سارت دفعته.</p><p>وأولـى هذه الأقوال عندنا بتأويـل قوله: { التَّنُّور }
  قول من قال: هو التنور الذي يخبز فـيه لأن ذلك هو الـمعروف من كلام العرب، وكلام الله
  لا يوجه إلا إلـى الأغلب الأشهر من معانـيه عند العرب إلا أن تقوم حجة علـى شيء منه
  بخلاف ذلك فـيسلـم لها.</p><p>وذلك أنه جل ثناؤه إنـما خاطبهم بـما خاطبهم به لإفهامهم
  معنى ما خاطبهم به.</p><p>{ قُلْنَا } لنوح حين جاء عذابنا قومه الذي وعدنا نوحا أن
  نعذّبهم به، وفـار التنور الذي جعلنا فورانه بـالـماء آية مـجيء عذابنا بـيننا وبـينه
  لهلاك قومه: { احْمِلْ فِـيها } يعنـي فـي الفلك { مِنْ كُلّ زَوْجَيْنِ اثْنَـيْنِ
  } يقول: من كلّ ذكر وأنثى. كما:</p><p>حدثنا ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد: { مِنْ كُلّ زَوْجَيْنِ اثْنَـيْنِ } قال: ذكر وأنثى
  من كلّ صنف.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبـي نـجيح، عن مـجاهد: { مِنْ كُلّ زَوْجَيْنِ اثْنَـيْنِ } فـالواحد
  زوج، والزوجين ذكر وأنثى من كلّ صنف.</p><p>قال: ثنا إسحاق، قال: ثنا عبد الله، عن
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مِنْ كُلّ زَوْجَيْنِ اثْنَـيْنِ } قال:
  ذكر وأنثى من كل صنف.</p><p>قال: ثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { قُلْنا احْمِلْ فِـيها مِنْ كُلَ زَوْجَيْنِ اثْنَـيْنِ } يقول: من كل صنف اثنـين.</p><p>حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { مِنْ كُلّ زَوْجَيْنِ اثْنَـيْنِ } يعنـي بـالزوجين اثنـين:
  ذكراً وأنثى.</p><p>وقال بعض أهل العلـم بكلام العرب من الكوفـيـين: الزوجان فـي كلام
  العرب: الاثنان، قال: ويقال علـيه زَوْجَا نعال: إذا كانت علـيه نعلان، ولا يقال علـيه
  زوج نعال، وكذلك عنده زوجا حمام، وعلـيه زوجاً قـيود. وقال: ألا تسمع إلـى قوله:</p><p
  class="quran">وأنَّهُ خَـلَقَ الزَّوْجَيْنِ الذَّكَرَ والأُنْثَى</p><p>فإنـما هما
  اثنان. وقال بعض البصريـين من أهل العربـية فـي قوله: { قلْنا احْمِلْ فِـيها مِنْ
  كُلّ زَوْجَيْنِ اثْنَـيْنِ } قال: فجعل الزوجين: الضربـين، الذكور والإناث، قال: وزعم
  يونس أن قول الشاعر:</p><p class="poetry_or_grammar">وأنْتَ امْرُءٌ تَعْدُو علـى
  كُلّ غِرَّةٍ</p><p class="poetry_or_grammar">فتُـخْطِيءُ فِـيها مَرَّةً وتُصِيبُ</p><p>يعنـي
  به الذئب. قال: فهذا أشذّ من ذلك. وقال آخر منهم: الزوج: اللون، قال: وكل ضرب يدعي
  لونا، واستشهد ببـيت الأعشى فـي ذلك</p><p class="poetry_or_grammar">:</p><p class="poetry_or_grammar">وكُلُّ
  زَوْجٍ مِنَ الديبـاجِ يَـلْبَسُهُ</p><p class="poetry_or_grammar">أبُو قُدَامَةَ
  مَـحْبُوّا بِذَاكَ مَعا</p><p>وبقول لبـيد:</p><p class="poetry_or_grammar">وذِيَ
  بهْجَةٍ كَنَّ الـمَقانِبُ صَوْتهُ</p><p class="poetry_or_grammar">وَزَيَّنَهُ أزْوَاجُ
  نَوْرٍ مُشَرَّبِ</p><p>وذكر أن الـحسن قال فـي قوله: { مِنْ كُلّ شَيْءٍ خَـلَقْنا
  زَوْجَيْنِ } السماء زوج، والأرض زوج، والشتاء زوج، والصيف زوج، واللـيـل زوج، والنهار
  زوج، حتـى يصير الأمر إلـى الله الفرد الذي لا يشبهه شيء.</p><p>وقوله: { وأهْلَكَ
  إلاَّ مَنْ سَبَقَ عَلَـيْهِ القَوْلُ } يقول: واحمل أهلك أيضاً فـي الفلك، يعنـي بـالأهل:
  ولده ونساءه وأزواجه { إلاَّ مَنْ سَبَقَ عَلَـيْهِ القَوْلُ } يقول: إلا من قلت فـيهم
  إنـي مهلكه مع من أهلك من قومك.</p><p>ثم اختلفوا فـي الذي استثناه الله من أهله، فقال
  بعضهم: هو بعض نساء نوح. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، قال: قال ابن جريج: { وأهْلَكَ إلاَّ مَنْ سَبَقَ عَلَـيْهِ القَوْلُ }
  قال: العذاب، هي امرأته كانت من الغابرين فـي العذاب.</p><p>وقال آخرون: بل هو ابنه
  الذي غرق. ذكر من قال ذلك:</p><p>حُدثت عن الـمسيب، عن أبـي روق، عن الضحاك، فـي قوله:
  { وأهْلَكَ إلاَّ مَنْ سَبَقَ عَلَـيْهِ القَوْلُ } قال: ابنه غرق فـيـمن غرق.</p><p>وقوله:
  { وَمَنْ آمَنَ } يقول: واحمل معهم من صدّقك واتبعك من قومك. يقول الله: { وما آمَنَ
  مَعَهُ إلاَّ قَلِـيـلٌ } يقول: وما أقرّ بوحدانـية الله مع نوح من قومه إلا قلـيـل.</p><p>واختلفوا
  فـي عدد الذين كانوا آمنوا معه فحملهم معه فـي الفلك، فقال بعضهم فـي ذلك: كانوا ثمانـية
  أنفس. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وأهْلَكَ إلاَّ مَنْ سَبَقَ عَلَـيْهِ القَوْلُ وَمَنْ آمَنَ وَما آمَنَ مَعَهُ إلاَّ
  قَلـيـلٌ } قال: ذكر لنا أنه لـم يتـمّ فـي السفـينة إلا نوح وامرأته وثلاثة بنـيه،
  ونساؤهم، فجميعهم ثمانـية.</p><p>حدثنا ابن وكيع والـحسن بن عرفة، قالا: ثنا يحيى بن
  عبد الـملك بن أبـي غنـية، عن أبـيه، عن الـحكم: { وَما آمَنَ مَعَهُ إلاَّ قَلِـيـلٌ
  } قال: نوح، وثلاثة بنـيه، وأربع كنائنه.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، قال: قال ابن جريج: حُدثت أن نوحاً حمل معه بنـيه الثلاثة وثلاث نسوة لبنـيه،
  وامرأة نوح، فهم ثمانـية بأزواجهم. وأسماء بنـيه: يافث، وسام، وحام، وأصاب حام زوجته
  فـي السفـينة، فدعا نوح أن يغير نطفته فجاء بـالسودان.</p><p>وقال آخرون: بل كانوا
  سبعة أنفس. ذكر من قال ذلك:</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا سفـيان،
  عن الأعمش: { وَما آمَنَ مَعَهُ إلاَّ قَلِـيـلٌ } قال: كانوا سبعة: نوح، وثلاث كنائن
  له، وثلاثة بنـين.</p><p>وقال آخرون: كانوا عشرة سوى نسائهم. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما فـار التنور، حمل نوح فـي الفلك
  من أمره الله به، وكانوا قلـيلاً كما قالالله، فحمل بنـيه الثلاثة: سام، وحام، ويافث،
  ونساءهم، وستة أناسي مـمن كان آمن، فكانوا عشرة نفر بنوح وبنـيه وأزواجهم.</p><p>وقال
  آخرون: بل كانوا ثمانـين نفساً. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج، قال ابن عبـاس: حمل نوح معه فـي السفـينة ثمانـين
  إنساناً.</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا سفـيان، كان بعضهم يقول:
  كانوا ثمانـين، يعنـي القلـيـل الذي قال الله: { وَما آمَنَ مَعَهُ إلاَّ قَلِـيـلٌ
  }.</p><p>حدثنـي موسى بن عبد الرحمن الـمسروقـي، قال: ثنا زيد بن الـحبـاب، قال: ثنـي
  حسين بن واقد الـخُراسانـي، قال: ثنـي أبو نَهِيك، قال: سمعت ابن عبـاس يقول: كان فـي
  سفـينة نوح ثمانون رجلاً، أحدهم جُرْهُم.</p><p>والصواب من القول فـي ذلك أن يقال كما
  قال الله: { وَما آمَنَ مَعَهُ إلاَّ قَلِـيـلٌ } يصفهم بأنهم كانوا قلـيلاً، ولـم
  يحدد عددهم بـمقدار ولا خبر عن رسول الله صلى الله عليه وسلم صحيح، فلا ينبغي أن يتـجاوز
  فـي ذلك حد الله، إذ لـم يكن لـمبلغ عدد ذلك حد من كتاب الله أو أثر عن رسول الله صلى
  الله عليه وسلم.</p>'
