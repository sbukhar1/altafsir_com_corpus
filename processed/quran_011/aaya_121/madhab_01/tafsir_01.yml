aaya: وَقُلْ لِلَّذِينَ لَا يُؤْمِنُونَ اعْمَلُوا عَلَىٰ مَكَانَتِكُمْ إِنَّا عَامِلُونَ
text: "<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وقل يا مـحمد للذين لا
  يصدّقونك ولا يقرّون بوحدانـية الله: { اعْمَلُوا علـى مَكَانَتِكُمْ } يقول: علـى
  هينتكم وتـمكنكم ما أنتـم عاملوه، فإنا عاملون ما نـحن عاملوه من الأعمال التـي أمرنا
  الله بها، وانتظروا ما وعدكم الشيطان، فإنا منتظرون ما وعدنا الله من حربكم ونصرتنا
  علـيكم. كما:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، فـي
  قوله: { وَانْتَظِرُوا إنَّا مُنْتَظِرُونَ } قال: يقول: انتظروا مواعيد الشيطان إياكم
  علـى ما يزين لكم إنا منتظرون.</p>"
