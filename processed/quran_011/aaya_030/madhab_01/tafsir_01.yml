aaya: وَيَا قَوْمِ مَنْ يَنْصُرُنِي مِنَ اللَّهِ إِنْ طَرَدْتُهُمْ ۚ أَفَلَا تَذَكَّرُونَ
text: "<p>يقول: { وَيَا قَوْم مَنْ يَنْصُرِنـي } فـيـمنعنـي { مِنَ اللَّهِ } إن هو
  عاقبنـي علـى طردي الـمؤمنـين الـموحدين الله إن طردتهم. { أفَلا تَذَكَّرُونَ } يقول:
  أفلا تتفكرون فـيـما تقولون، فتعلـمون خطأه فتنتهوا عنه.</p>"
