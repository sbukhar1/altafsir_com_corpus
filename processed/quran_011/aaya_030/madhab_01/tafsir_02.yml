aaya: وَيَا قَوْمِ مَنْ يَنْصُرُنِي مِنَ اللَّهِ إِنْ طَرَدْتُهُمْ ۚ أَفَلَا تَذَكَّرُونَ
text: '<p>{ أَرَءيْتُمْ } أخبروني { إِن كُنتُ عَلَىٰ بَيّنَةٍ } على برهان { مّن رَّبّى
  } وشاهد منه يشهد بصحة دعواي { وَءَاتَٰني رَحْمَةً مِنْ عِندهِ } بإيتاء البينة على
  أن البينة في نفسها هي الرحمة، ويجوز أن يريد بالبينة: المعجزة، وبالرحمة: النبوّة.
  فإن قلت: فقوله: { فَعُمّيَتْ } ظاهر على الوجه الأوّل، فما وجهه على الوجه الثاني؟
  وحقه أن يقال فعميتا؟ قلت: الوجه أن يقدّر فعميت بعد البينة، وأن يكون حذفه للاقتصار
  على ذكره مرة: ومعنى عميت خفيت. وقرىء: «فعميت» بمعنى أخفيت. وفي قراءة أبي «فعماها
  عليكم» فإن قلت: فما حقيقته؟ قلت: حقيقته أن الحجة كما جعلت بصيرة ومبصرة جعلت عمياء،
  لأنّ الأعمى لا يهتدي ولا يهدي غيره، فمعنى فعميت عليكم البينة فلم تهدكم، كما لو عمي
  على القوم دليلهم في المفازة بقوا بغير هاد. فإن قلت: فما معنى قراءة أبي؟ قلت: المعنى
  أنهم صمموا على الإعراض عنها فخلاهم الله وتصميمهم، فجعلت تلك التخلية تعمية منه، والدليل
  عليه قوله: { أَنُلْزِمُكُمُوهَا وَأَنتُمْ لَهَا كَـٰرِهُونَ } يعني أنكرهكم على قبولها
  ونقسركم على الاهتداء بها، وأنتم تكرهونها ولا تختارونها، ولا إكراه في الدين؟ وقد
  جيء بضميري المفعولين متصلين جميعاً. ويجوز أن يكون الثاني منفصلاً كقولك: أنلزمكم
  إياها. ونحوه</p><p class="quran">فَسَيَكْفِيكَهُمُ ٱللَّهُ</p><p>[البقرة: 137] ويجوز:
  فسيكفيك إياهم. وحكي عن أبي عمرو إسكان الميم. ووجهه أنّ الحركة لم تكن إلا خلسة خفيفة،
  فظنها الراوي سكوناً. والإسكان الصريح لحن عند الخليل وسيبويه وحذاق البصريين؛ لأن
  الحركة الإعرابية لا يسوغ طرحها إلا في ضرورة الشعر. والضمير في قوله: { لاَّ أَسْـئَلُكُمْ
  عَلَيْهِ } راجع إلى قوله لهم:</p><p class="quran">إِنَّى لَكُمْ نَذِيرٌ مُّبِينٌ
  أَن لاَّ تَعْبُدُواْ إِلاَّ ٱللَّهَ</p><p>[هود: 25]. وقرىء: «وما أنا بطارد الذين
  آمنوا» بالتنوين على الأصل. فإن قلت: ما معنى قوله: { إنهم ملاقو رَّبُّهُمْ }؟ قلت:
  معناه أنهم يلاقون الله فيعاقب من طردهم. أو يلاقونه فيجازيهم على ما في قلوبهم من
  إيمان صحيح ثابت، كما ظهر لي منهم وما أعرف غيره منهم. أو على خلاف ذلك مما تقرفونهم
  به من بناء إيمانهم على بادىء الرأي من غير نظر وتفكر. وما علي أن أشق عن قلوبهم وأتعرّف
  سر ذلك منهم حتى أطردهم إن كان الأمر كما تزعمون. ونحوه</p><p class="quran">وَلاَ
  تَطْرُدِ ٱلَّذِينَ يَدْعُونَ رَبَّهُمْ</p><p>الآية [الأنعام: 52]، أو هم مصدقون بلقاء
  ربهم موقنون به عالمون أنهم ملاقوه لا محالة { تَجْهَلُونَ } تتسافهون على المؤمنين
  وتدعونهم أراذل: من قوله:</p><p class="poetry_or_grammar">ألاَ لاَ يَجْهَلَنْ أَحَدٌ
  عَلَيْنَا</p><p>أو تجهلون بلقاء ربكم. أو تجهلون أنهم خير منكم { مَن يَنصُرُنِى مِنَ
  ٱللَّهِ } من يمنعني من انتقامه { إِن طَرَدتُّهُمْ } وكانوا يسألونه أن يطردهم ليؤمنوا
  به، أنفة من أن يكونوا معهم على سواء { أَعْلَمُ ٱلْغَيْبَ } معطوف على { عِندِى خَزَائِنُ
  ٱللَّهِ } أي لا أقول عندي خزائن الله، ولا أقول: أنا أعلم الغيب.</p><p>ومعناه: لا
  أقول لكم: عندي خزائن الله فأدعي فضلا عليكم في الغنى، حتى تجحدوا فضلي بقولكم</p><p
  class="quran">وَمَا نَرَىٰ لَكُمْ عَلَيْنَا مِن فَضْلٍ</p><p>[هود: 27] ولا أدعي
  علم الغيب حتى تنسبوني إلى الكذب والافتراء، أو حتى أطلع على ما في نفوس أتباعي وضمائر
  قلوبهم { وَلا أَقُولُ إِنّى مَلَكٌ } حتى تقولوا لي ما أنت إلا بشر مثلنا، ولا أحكم
  على من استرذلتم من المؤمنين لفقرهم أن الله لن يؤتيهم خيراً في الدنيا والآخرة لهوانهم
  عليه، كما تقولون، مساعدة لكم ونزولاً على هواكم { إِنّى إِذًا لَّمِنَ ٱلظَّـٰلِمِينَ
  } إن قلت شيئاً من ذلك، والازدراء: افتعال من زري عليه إذا عابه. وأزرى به: قصر به،
  يقال ازدرته عينه، واقتحمته عينه.</p>'
