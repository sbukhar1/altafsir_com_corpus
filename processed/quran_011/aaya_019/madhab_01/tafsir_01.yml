aaya: الَّذِينَ يَصُدُّونَ عَنْ سَبِيلِ اللَّهِ وَيَبْغُونَهَا عِوَجًا وَهُمْ بِالْآخِرَةِ
  هُمْ كَافِرُونَ
text: "<p>يقول تعالـى ذكره: ألا لعنة الله علـى الظالـمين الذين يصدّون الناس عن الإيـمان
  به والإقرار له بـالعبودة وإخلاص العبـادة له دون الآلهة والأنداد من مشركي قريش، وهم
  الذين كانوا يفتِنون عن الإسلام مَن دخـل فـيه. { وَيَبْغُونَها عِوَجاً } يقول: ويـلتـمسون
  سبـيـل الله وهو الإسلام الذي دعا الناس إلـيه مـحمد، يقول: زيغا وميلاً عن الاستقامة.
  { وَهُمْ بـالآخِرَةِ هُمْ كافِرُونَ } يقول: وهم بـالبعث بعد الـمـمات مع صدّهم عن
  سبـيـل الله وبغيهم إياها عوجاً كافرون، يقول: هم جاحدون ذلك منكرون.</p>"
