aaya: قَالُوا يَا هُودُ مَا جِئْتَنَا بِبَيِّنَةٍ وَمَا نَحْنُ بِتَارِكِي آلِهَتِنَا
  عَنْ قَوْلِكَ وَمَا نَحْنُ لَكَ بِمُؤْمِنِينَ
text: "<p>{ مَا جِئْتَنَا بِبَيّنَةٍ } كذب منهم وجحود، كما قالت قريش لرسول الله صلى
  الله عليه وسلم: لولا أُنزل عليه آية من ربه، مع فوت آياته الحصر { عَن قَوْلِكَ }
  حال من الضمير في تاركي آلهتنا، كأنه قيل: وما نترك آلهتنا صادرين عن قولك: { وَمَا
  نَحْنُ لَكَ بِمُؤْمِنِينَ } وما يصح من أمثالنا أن يصدقوا مثلك فيما يدعوهم إليه،
  إقناطاً له من الإجابة.</p>"
