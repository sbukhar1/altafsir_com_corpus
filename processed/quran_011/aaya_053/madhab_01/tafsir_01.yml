aaya: قَالُوا يَا هُودُ مَا جِئْتَنَا بِبَيِّنَةٍ وَمَا نَحْنُ بِتَارِكِي آلِهَتِنَا
  عَنْ قَوْلِكَ وَمَا نَحْنُ لَكَ بِمُؤْمِنِينَ
text: "<p>يقول تعالـى ذكره: قال قوم هود لهود: يا هود ما أتـيتنا ببـيان ولا برهان علـى
  ما تقول، فنسلـم لك، ونقرّ بأنك صادق فـيـما تدعونا إلـيه من توحيد الله والإقرار بنبوّتك.
  { وَما نَـحْنَ بِتارِكِي آلِهَتِنا } يقول: وما نـحن بتاركي آلهتنا يعنـي لقولك: أو
  من أجل قولك. { وَما نَـحْنُ لَكَ بِـمُؤْمِنِـينَ } يقول: قالوا: وما نـحن لك بـما
  تدّعي من النبوّة والرسالة من الله إلـينا بـمصدّقـين.</p>"
