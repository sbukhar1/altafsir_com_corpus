aaya: قِيلَ يَا نُوحُ اهْبِطْ بِسَلَامٍ مِنَّا وَبَرَكَاتٍ عَلَيْكَ وَعَلَىٰ أُمَمٍ
  مِمَّنْ مَعَكَ ۚ وَأُمَمٌ سَنُمَتِّعُهُمْ ثُمَّ يَمَسُّهُمْ مِنَّا عَذَابٌ أَلِيمٌ
text: "<p>يقول تعالـى ذكره: { يا نُوحُ اهْبطْ } من الفلك إلـى الأرض { بسَلامٍ منَّا
  } يقول: بأمن منا أنت ومن معك من إهلاكنا، { وَبَرَكاتٍ عَلَـيْكَ } يقول: وبركات علـيك،
  { وَعلـى أُمَـمٍ مـمَّنْ مَعَكَ } يقول: وعلـى قرون تـجيء من ذرِّية من معك من ولدك،
  فهؤلاء الـمؤمنون من ذرّية نوح الذين سبقت لهم من الله السعادة وبـارك علـيهم قبل أن
  يخـلقهم فـي بطون أمهاتهم وأصلاب آبـائهم. ثم أخبر تعالـى ذكره نوحا عما هو فـاعل بأهل
  الشَّقاء من ذريته، فقال له: { وَأُمَـمٌ } يقول: وقرون وجماعة، { سَنُـمَتِّعُهُمْ
  } فـي الـحياة فـي الدنـيا يقول: نرزقهم فـيها ما يتـمتعون به إلـى أن يبلغوا آجالهم.
  { ثُمَّ يَـمُسُّهُمْ مِنَّا عَذَابٌ ألِـيـمٌ } يقول: ثم نذيقهم إذا وردوا علـينا
  عذابـاً مؤلـماً موجعاً.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبـي عن موسى بن عبـيدة، عن مـحمد بن كعب
  القرظي: { قِـيـلَ يا نُوحُ اهْبِطْ بِسَلامٍ مِنَّا وَبَرَكاتٍ عَلَـيْكَ وَعلـى أُمَـمٍ
  مِـمَّنْ مَعَكَ }.... إلـى آخر الآية، قال: دخـل فـي ذلك السلام كل مؤمن ومؤمنة إلـى
  يوم القـيامة ودخـل فـي ذلك العذاب والـمتاع كل كافر وكافرة إلـى يوم القـيامة.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبو داود الـحَفَرِي، عن سفـيان، عن موسى بن عبـيدة، عن مـحمد بن
  كعب القرظي: { قِـيـلَ يا نُوحُ اهْبِطْ بِسَلامٍ مِنَّا وَبَرَكاتٍ عَلَـيْكَ وَعلـى
  أُمَـمٍ مِـمَّنْ مَعَكَ } قال: دخـل فـي السلام كل مؤمن ومؤمنة، وفـي الشرك كل كافر
  وكافرة.</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك قراءة عن
  ابن جريج: { وَعَلـى أُمَـمٍ مِـمَّنْ مَعَكَ } يعنـي مـمن لـم يولد، قد قضي البركات
  لـمن سبق له فـي علـم الله وقضائه السعادة. { وأُمَـمٌ سَنُـمَتِّعُهمُ } من سبق له
  فـي علـم الله وقضائه الشقاوة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج بنـحوه، إلا أنه قال: { وأُمَـمٌ سَنُـمَتِّعُهُمْ } متاعَ الـحياة الدنـيا،
  مـمن قد سبق له فـي علـم الله وقضائه الشقاوة. قال: ولـم يهلك الولدان يوم غرق نوح
  بذنب آبـائهم كالطير والسبـاع، ولكن جاء أجلهم مع الغرق.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله: { اهْبِطْ بِسَلامٍ مِنَّا وَبَرَكاتٍ عَلَـيْكَ
  وَعلـى أُمَـمٍ مِـمَّنْ مَعَكَ وأُمَـمٌ سَنُـمَتِّعُهُمْ } قال: هبطوا والله عنهم
  راض، هبطوا بسلام من الله، كانوا أهل رحمة من أهل ذلك الدهر. ثم أخرج منهم نسلاً بعد
  ذلك أمـما، منهم من رحم، ومنهم من عذّب. وقرأ: { وَعلـى أُمَـمٍ مِـمَّنْ مَعَكَ وأُمَـمٌ
  سَنُـمَتِّعُهُمْ } وذلك إنـما افترقت الأمـم من تلك العصابة التـي خرجت من ذلك الـماء
  وسلـمت.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن
  سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { يا نُوحُ اهْبِطْ بِسَلامٍ مِنَّا وَبَرَكاتٍ
  عَلَـيْكَ وَعلـى أُمَـمٍ مِـمَّنْ مَعَكَ }.</p><p>... الآية، يقول: بركات علـيك وعلـى
  أمـمـم مـمن معك لـم يولدوا، أوجب الله لهم البركات لـما سبق لهم فـي علـم الله من
  السعادة. { وَأُمَـمٌ سَنُـمَتِّعُهُمْ } يعنـي: متاع الـحياة الدنـيا. { ثُمَّ يَـمَسُّهُمْ
  مِنَّا عَذَابٌ ألـيـمٌ } لـما سبق لهم فـي علـم الله من الشقاوة.</p><p>حدثنـي الـمثنى،
  قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد، عن حميد، عن الـحسن: أنه كان إذا قرأ
  سورة هود، فأتـى علـى: { يا نُوحُ اهْبِطْ بِسَلامٍ مِنَّا وَبَرَكاتٍ عَلَـيْكَ }
  حتـى ختـم الآية، قال الـحسن: فأنـجى الله نوحا والذين آمنوا، وهلك الـمتـمتعون حتـى
  ذكر الأنبـياء، كل ذلك يقول: أنـجاه الله وهلك الـمتـمتعون.</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { سَنُـمَتِّعُهُمْ ثُمَّ يَـمُسُّهُمْ
  مِنَّا عَذَابٌ ألِـيـمٌ } قال: بعد الرحمة.</p><p>حدثنا العبـاس بن الولـيد، قال:
  أخبرنـي أبـي، قال: أخبرنا عبد الله بن شَوْذَب، قال: سمعت داود بن أبـي هند يحدّث
  عن الـحسن أنه أتـى علـى هذه الآية: { اهْبِطْ بِسَلامٍ مِنَّا وَبَرَكاتٍ عَلَـيْكَ
  وَعلـى أُمَـمٍ مِـمَّنْ مَعَكَ وأُمَـمٌ سَنُـمَتِّعُهُمْ ثُمَّ يَـمَسُّهُمْ مِنَّا
  عَذَابٌ ألِـيـمٌ } قال: فكان ذلك حين بعث الله عادا، فأرسل إلـيهم هودا، فصدّقه مصدقون
  وكذّبه مكذبون حتـى جاء أمر الله فلـما جاء أمر الله نَـجَّى الله هوداً والذين آمنوا
  معه، وأهلك الله الـمتـمتعين، ثم بعث الله ثمود، فبعث إلـيهم صالـحاً، فصدّقه مصدّقون
  وكذّبه مكذبون، حتـى جاء أمر الله فلـما جاء أمر الله نَـجَّى الله صالـحاً والذين
  آمنوا معه وأهلك الله الـمتـمتعين، ثم استقرأ الأنبـياء نبـيًّا نبـيًّا علـى نـحوٍ
  من هذا.</p>"
