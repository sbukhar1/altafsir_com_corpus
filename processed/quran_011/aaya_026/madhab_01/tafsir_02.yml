aaya: أَنْ لَا تَعْبُدُوا إِلَّا اللَّهَ ۖ إِنِّي أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ
  أَلِيمٍ
text: "<p>أي أرسلنا نوحاً بأني لكم نذير. ومعناه أرسلناه ملتبساً بهذا الكلام، وهو قوله:
  { إِنَّى لَكُمْ نَذِيرٌ مُّبِينٌ } بالكسر، فلما اتصل به الجارّ فتح كما فتح في {
  كَانَ } والمعنى على الكسر، وهو قولك: إنّ زيداً كالأسد. وقرىء بالكسر على إرادة القول
  { أَن لاَّ تَعْبُدُواْ } بدل من { إِنَّى لَكُمْ نَذِيرٌ } أي أرسلناه بأن لا تعبدوا
  { إِلاَّ ٱللَّهُ } أو تكون «أن» مفسرة متعلقة بأرسلنا أو بنذير وصف اليوم بأليم من
  الإسناد المجازي لوقوع الألم فيه. فإن قلت: فإذا وصف به العذاب؟ قلت: مجازي مثله، لأنّ
  الأليم في الحقيقة هو المعذب، ونظيرهما قولك: نهارك صائم، وجدّ جدّه.</p>"
