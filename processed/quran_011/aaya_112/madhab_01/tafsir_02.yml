aaya: فَاسْتَقِمْ كَمَا أُمِرْتَ وَمَنْ تَابَ مَعَكَ وَلَا تَطْغَوْا ۚ إِنَّهُ بِمَا
  تَعْمَلُونَ بَصِيرٌ
text: '<p>{ فَٱسْتَقِمْ كَمآ أُمِرْتَ } فاستقم استقامة مثل الاستقامة التي أمرت بها
  على جادّة الحق، غير عادل عنها { وَمَن تَابَ مَعَكَ } معطوف على المستتر في استقم.
  وإنما جاز العطف عليه ولم يؤكد بمنفصل لقيام الفاصل مقامه. والمعنى: فاستقم أنت وليستقم
  من تاب على الكفر وآمن معك { وَلاَ تَطْغَوْاْ } ولا تخرجوا عن حدود الله { إِنَّهُ
  بِمَا تَعْمَلُونَ بَصِيرٌ } عالم فهو مجازيكم به، فاتقوه. وعن ابن عباس:</p><p>(529)
  ما نزلت على رسول الله صلى الله عليه وسلم في جميع القرآن آية كانت أشدّ ولا أشقّ عليه
  من هذه الآية. ولهذا قال:</p><p class="hadith"> " شيبتني هود والواقعة وأخواتهما "
  </p><p>(530) وروي أنّ أصحابه قالوا له: لقد أسرع فيك الشيب. فقال:</p><p class="hadith">
  " شيبتني هود " </p><p>وعن بعضهم: رأيت رسول الله صلى الله عليه وسلم في النوم فقلت
  له: روي عنك أنك قلت: شيبتني هود. فقال: نعم. فقلت: ما الذي شيبك منها؟ أقصص الأنبياء
  وهلاك الأمم؟ قال: لا، ولكن قوله: { فَٱسْتَقِمْ كَمَا أُمِرْتَ }. وعن جعفر الصادق
  رضي الله عنه { فَٱسْتَقِمْ كَمَا أُمِرْتَ } قال: افتقرْ إلى الله بصحة العزم.</p>'
