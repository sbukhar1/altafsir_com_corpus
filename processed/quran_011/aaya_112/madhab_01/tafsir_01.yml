  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: فَاسْتَقِمْ كَمَا أُمِرْتَ وَمَنْ تَابَ مَعَكَ وَلَا تَطْغَوْا ۚ إِنَّهُ بِمَا
  تَعْمَلُونَ بَصِيرٌ
text: "<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: فـاستقم أنت يا مـحمد علـى
  أمر ربك والدين الذي ابتعثك به والدعاء إلـيه، كما أمرك ربك. { وَمَنْ تَابَ مَعَكَ
  } يقول: ومن رجع معك إلـى طاعة الله والعمل بـما أمره به ربه من بعد كفره. { وَلا تَطْغَوْا
  } يقول: ولا تعدوا أمره إلـى ما نهاكم عنه. { إنَّهُ بِـمَا تَعْمَلُونَ بَصِيرٌ }
  يقول: إن ربكم أيها الناس بـما تعملون من الأعمال كلها طاعتها ومعصيتها بصير ذو علـم
  بها، لا يخفـى علـيه منها شيء، وهو لـجميعها مبصر، يقول تعالـى ذكره: فـاتقوا الله
  أيها الناس أن يطلع علـيكم ربكم وأنتـم عاملون بخلاف أمره، فإنه ذو علـم بـما تعلـمون،
  وهو لكم بـالـمرصاد.</p><p>وكان ابن عيـينة يقول فـي معنى قوله: { فـاسْتَقِمْ كمَا
  أُمِرْتَ } ما:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبـير،
  عن سفـيان فـي قوله: { فـاسْتَقِمْ كمَا أُمِرْتَ } قال: استقم علـى القرآن.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا تَطْغَوْا } قال: الطغيان:
  خلاف الله وركوب معصيته ذلك الطغيان.</p>"
