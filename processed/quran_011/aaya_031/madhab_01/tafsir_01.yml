aaya: وَلَا أَقُولُ لَكُمْ عِنْدِي خَزَائِنُ اللَّهِ وَلَا أَعْلَمُ الْغَيْبَ وَلَا
  أَقُولُ إِنِّي مَلَكٌ وَلَا أَقُولُ لِلَّذِينَ تَزْدَرِي أَعْيُنُكُمْ لَنْ يُؤْتِيَهُمُ
  اللَّهُ خَيْرًا ۖ اللَّهُ أَعْلَمُ بِمَا فِي أَنْفُسِهِمْ ۖ إِنِّي إِذًا لَمِنَ
  الظَّالِمِينَ
text: "<p>وقوله: { وَلا أقُولُ لَكُمْ عِنْدِي خَزَائِنُ اللَّهِ } عطف علـى قوله: {
  وَيا قَوْمِ لا أسألُكُمْ عَلَـيْهِ أجْراً } ومعنى الكلام: ويا قوم لا أسألكم علـيه
  أجراً، ولا أقول لكم عندي خزائن الله التـي لا يفنـيها شيء، فأدعوَكم إلـى اتبـاعي
  علـيها. { وَلا أعْلَـمُ } أيضاً { الغَيْبَ } يعنـي ما خفـي من سرائر العبـاد، فإن
  ذلك لا يعلـمه إلا الله، فأدّعي الربوبـية وأدعوكم إلـى عبـادتـي. { وَلا أقُولُ }
  أيضاً { إنّـي مَلَكٌ } من الـملائكة أرسلت إلـيكم، فأكون كاذبـاً فـي دعواي ذلك، بل
  أنا بشر مثلكم كما تقولون، أُمرت بدعائكم إلـى الله، وقد أبلغتكم ما أرسلت به إلـيكم.
  { وَلا أقُولُ للَّذِينَ تَزْدَرِي أعْيُنُكُمْ لَنْ يُؤْتِـيَهُم اللَّهُ خَيْراً
  } يقول: ولا أقول للذين اتبعونـي وآمنوا بـالله ووحدوه الذين تستـحقرهم أعينكم، وقلتـم
  إنهم أراذلكم: لن يؤتـيكم الله خيراً، وذلك الإيـمان بـالله. { اللَّهُ أعْلَـمُ بِـمَا
  فِـي أنْفُسِهِمُ } يقول: الله أعلـم بضمائر صدورهم واعتقاد قلوبهم، وهو ولـيّ أمرهم
  فـي ذلك، وإنـما لـي منهم ما ظهر وبداً، وقد أظهروا الإيـمان بـالله واتبعونـي، فلا
  أطردهم ولا أستـحلّ ذلك. { إنّـي إذا لِـمِنَ الظَّالِـمِينَ } يقول: إنـي إن قلت لهؤلاء
  الذين أظهروا الإيـمان بـالله وتصديقـي: لن يؤتَـيهم الله خيراً، وقضيت علـى سرائرهم
  بخلاف ما أبدته ألسنتهم لـي علـى غير علـم منـي بـما فـي نفوسهم وطردتهم بفعلـي ذلك،
  لَـمِن الفـاعلـين ما لـيس لهم فعله الـمعتدين ما أمرهم الله به وذلك هو الظلـم.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وَلا أقُولُ لَكُمْ عِنْدِي خَزَائِنُ
  اللَّهِ } التـي لا يفـينها شيء، فأكون إنـما أدعوكم لتتبعونـي علـيها لأعطيكم منها.
  { وَلا أقُولُ إنّـي مَلَكٌ } نزلت من السماء برسالة، ما أنا إلا بشر مثلكم. { وَلاَ
  أَعْلَـمُ الَغَيبَ } ولا أقول اتبعونـي علـى علـم الغيب.</p>"
