aaya: إِلَّا مَنْ رَحِمَ رَبُّكَ ۚ وَلِذَٰلِكَ خَلَقَهُمْ ۗ وَتَمَّتْ كَلِمَةُ رَبِّكَ
  لَأَمْلَأَنَّ جَهَنَّمَ مِنَ الْجِنَّةِ وَالنَّاسِ أَجْمَعِينَ
text: '<p>يقول تعالـى ذكره: ولو شاء ربك يا مـحمد لـجعل الناس كلها جماعة واحدة علـى
  ملة واحدة ودين واحد. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَلَوْ شَاءَ رَبُّكَ لَـجَعَلَ النَّاسَ أُمَّةً وَاحِدَةٍ } يقول: لـجعلهم
  مسلـمين كلهم.</p><p>وقوله: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ } يقول تعالـى ذكره:
  ولا يزال الناس مختلفـين، { إلاَّ مَنْ رَحِمَ رَبُّكَ }.</p><p>ثم اختلف أهل التأويـل
  فـي الاختلاف الذي وصف الله الناس أنهم لا يزالون به، فقال بعضهم: هو الاختلاف فـي
  الأديان. فتأويـل ذلك علـى مذهب هؤلاء ولا يزال الناس مختلفـين علـى أديان شتّـى من
  بـين يهودي ونصرانـي ومـجوسي، ونـحو ذلك. وقال قائلو هذه الـمقالة: استثنى الله من
  ذلك من رحمهم، وهم أهل الإيـمان. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا ابن
  نـمير، عن طلـحة بن عمرو، عن عطاء: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ } قال: الـيهود
  والنصارى والـمـجوس. والـحنـيفـية هم الذين رحم ربك.</p><p>حدثنـي الـمثنى، قال: ثنا
  قبـيصة، قال: ثنا سفـيان، عن طلـحة بن عمرو، عن عطاء: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ
  } قال: الـيهود والنصارى والـمـجوس { إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: هم الـحنـيفـية.</p><p>حدثنـي
  يعقوب بن إبراهيـم وابن وكيع، قالا: ثنا ابن علـية، قال: أخبرنا منصور بن عبد الرحمن،
  قال: قلت للـحسن، قوله: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ إلاَّ مَنْ رَحِمَ رَبُّكَ
  }. قال: الناس مختلفون علـى أديان شتـى، إلا من رحم ربك، فمن رحم غير مختلفـين.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن حسن بن صالـح، عن لـيث، عن مـجاهد: { وَلاَ يَزَالُونَ
  مُخْتَلِفِـينَ } قال: أهل البـاطل. { إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: أهل الـحق.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وَلاَ يَزَالُونَ مُخْتَلِفِـينَ } قال: أهل البـاطل. إلاَّ مَنْ رَحِمَ رَبُّكَ قال:
  أهل الـحق.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، نـحوه.</p><p>قال: ثنا معلـي بن أسد، قال: ثنا عبد العزيز، عن منصور بن
  عبد الرحمن، قال: سئل الـحسن عن هذه الآية: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ إلاَّ
  مَنْ رَحِمَ رَبُّكَ } قال: الناس كلهم مختلفون علـى أديان شتّـى. { إلاَّ مَنْ رَحِمَ
  رَبُّكَ } فمن رحم غير مختلف. فقلت له: ولذلك خـلقهم؟ فقال: خـلق هؤلاء لـجنته وهؤلاء
  لناره، وخـلق هؤلاء لرحمته وخـلق هؤلاء لعذابه.</p><p>قال: ثنا إسحاق، قال: ثنا عبد
  الرحمن بن سعد، قال: ثنا أبو جعفر، عن لـيث، عن مـجاهد، فـي قوله: { وَلاَ يَزَالُونَ
  مُخْتَلِفِـينَ } قال: أهل البـاطل. { إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: أهل الـحقّ.</p><p>قال:
  ثنا الـحمانـي، قال: ثنا شريك، عن خصيف، عن مـجاهد، قوله: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ
  } قال: أهل الـحقّ وأهل البـاطل.</p><p>{ إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: أهل الـحق.</p><p>قال:
  ثنا شريك، عن لـيث، عن مـجاهد، مثله.</p><p>قال: ثنا سويد بن نصر، قال: أخبرنا ابن
  الـمبـارك: { إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: أهل الـحقّ لـيس فـيهم اختلاف.</p><p>حدثنا
  ابن وكيع، قال: ثنا بن يـمان، عن سفـيان، عن ابن جريج، عن عكرمة: { وَلاَ يَزَالُونَ
  مُخْتَلِفِـينَ } قال: الـيهود والنصارى. { إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: أهل القبلة.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي الـحكم بن أبـان
  عن عكرمة، عن ابن عبـاس: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ } قال: أهل البـاطل. {
  إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: أهل الـحقّ.</p><p>حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن عكرمة، فـي قوله: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ إلاَّ مَنْ رَحِمَ
  رَبُّكَ } قال: لا يزالون مختلفـين فـي الهوى.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ إلاَّ مَنْ رَحِمَ رَبُّكَ
  } فأهل رحمة الله أهل جماعة وإن تفرّقت دورهم وأبدانهم، وأهل معصيته أهل فرقة وإن اجتـمعت
  دورهم وأبدانهم.</p><p>حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا سفـيان، عن الأعمش:
  { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: من جعله علـى
  الإسلام.</p><p>قال: ثنا عبد العزيز، قال: ثنا الـحسن بن واصل، عن الـحسن: { وَلاَ
  يَزَالُونَ مُخْتَلِفِـينَ } قال: أهل البـاطل إلاَّ مَنْ رَحِمَ رَبُّكَ.</p><p>قال:
  ثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي
  بزة عن مـجاهد فـي قوله: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ } قال: أهل البـاطل. {
  إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: أهل الـحقّ.</p><p>حدثنا ابن حميد وابن وكيع، قالا:
  ثنا جرير، عن لـيث، عن مـجاهد، مثله.</p><p>وقال آخرون: بل معنى ذلك: ولا يزالون مختلفـين
  فـي الرزق، فهذا فقـير وهذا غنّى. ذكر من قال ذلك:</p><p>حدثنا ابن عبد الأعلـى، قال:
  ثنا معتـمر، عن أبـيه، أن الـحسن قال: مختلفـين فـي الرزق، سخر بعضهم لبعض.</p><p>وقال
  بعضهم: مختلفـين فـي الـمغفرة والرحمة، أو كما قال.</p><p>وأولـى الأقوال فـي تأويـل
  ذلك بـالصواب قول من قال: معنى ذلك: ولا يزال الناس مختلفـين فـي أديانهم وأهوائهم
  علـى أديان وملل وأهواء شتّـى، { إلاَّ مَنْ رَحِمَ رَبُّكَ } فآمن بـالله وصدّق رسله،
  فإنهم لا يختلفون فـي توحيد الله وتصديق رسله وما جاءهم من عند الله.</p><p>وإنـما
  قلت ذلك أولـى بـالصواب فـي تأويـل ذلك، لأن الله جلّ ثناؤه أتبع ذلك قوله: { وَتَـمَّتْ
  كِلـمَةُ رَبِّكَ لأَمْلأَنَّ جَهَنَّـمَ مِنَ الـجِنَّةِ والنَّاسِ أجمَعِينَ } ففـي
  ذلك دلـيـل واضح أن الذي قبله من ذكر خبره عن اختلاف الناس، إنـما هو خبر عن اختلاف
  مذموم يوجب لهم النار، ولو كان خبراً عن اختلافهم فـي الرزق لـم يعقب ذلك بـالـخبر
  عن عقابهم وعذابهم.</p><p>وأما قوله: { وَلذلكَ خَـلَقَهُمْ } فإن أهل التأويـل اختلفوا
  فـي تأويـله، فقال بعضهم: معناه: وللاختلاف خـلقهم. ذكر من قال ذلك:</p><p>حدثنا أبو
  كريب، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن مبـارك بن فضالة، عن الـحسن:
  { وَلذلكَ خَـلَقَهُمْ } قال: للاختلاف.</p><p>حدثنـي يعقوب، قال: ثنا ابن علـية، قال:
  ثنا منصور بن عبد الرحمن، قال: قلت للـحسن، ولذلك خـلقهم؟ فقال: خـلق هؤلاء لـجنته
  وخـلق هؤلاء لناره، وخـلق هؤلاء لرحمته وخـلق هؤلاء لعذابه.</p><p>حدثنا ابن وكيع،
  قال: ثنا ابن علـيه، عن منصور، عن الـحسن، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا الـمعلـى
  بن أسد، قال: ثنا عبد العزيز، عن منصور بن عبد الرحمن، عن الـحسن. بنـحوه.</p><p>قال:
  ثنا الـحجاج بن الـمنهال، قال: ثنا حماد، عن خالد الـحذّاء، أن الـحسن قال فـي هذه
  الآية: { وَلذلكَ خَـلَقَهُمْ } قال: خـلق هؤلاء لهذه، وخـلق هؤلاء لهذه.</p><p>حدثنا
  مـحمد بن بشار، قال: ثنا هوذة بن خـلـيفة، قال: ثنا عوف، عن الـحسن، قال: { وَلذلكَ
  خَـلَقَهُمْ } قال: أما أهل رحمة الله فإنهم لا يختلفون اختلافـاً يضرّهم.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { وَلذلكَ خَـلَقَهُمْ } قال: خـلقهم فريقـين: فريقاً يرحم فلا يختلف، وفريقاً لا يَرْحم
  يختلف، وذلك قوله:</p><p class="quran">فَمِنْهُمْ شَقـيّ وَسَعِيدٌ</p><p>حدثنـي الحرث،
  قال: ثنا عبد العزيز، قال: ثنا سفـيان، عن طلـحة بن عمرو، عن عطاء، فـي قوله: { وَلاَ
  يَزَالُونَ مُخْتَلِفِـينَ } قال: يهود ونصارى ومـجوس. { إلاَّ مَنْ رَحِمَ رَبُّكَ
  } قال: من جعله علـى الإسلام. { وَلذلكَ خَـلَقَهُمْ } قال: مؤمن وكافر.</p><p>حدثنـي
  يونس، قال: أخبرنا أشهب، قال: سئل مالك عن قول الله: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ
  إلاَّ مَنْ رَحِمَ رَبُّكَ وَلذلكَ خَـلَقَهُمْ } قال: خـلقهم لـيكونوا فريقـين: فريق
  فـي الـجنة، وفريق فـي السعير.</p><p>وقال آخرون: بل معنى ذلك: وللرحمة خـلقهم. ذكر
  من قال ذلك:</p><p>حدثنـي أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي،
  عن حسن بن صالـح، عن لـيث، عن مـجاهد: { وَلذلكَ خَـلَقَهُمْ } قال: للرحمة.</p><p>حدثنا
  ابن حميد وابن وكيع، قالا: ثنا جرير، عن لـيث، عن مـجاهد: { وَلذلكَ خَـلَقَهُمْ }
  قال للرحمة.</p><p>حدثنـي الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن خصيف، عن
  مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن
  شريك، عن لـيث، عن مـجاهد، مثله.</p><p>قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد،
  قال: أخبرنا أبو حفص، عن لـيث، عن مـجاهد، مثله، إلا أنه قال: للرحمة خـلقهم.</p><p>حدثنـي
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَلذلكَ خَـلَقَهُمْ
  } قال: للرحمة خـلقهم.</p><p>حدثنا ابن وكيع، قال: ثنا أبو معاوية، عمن ذكره عن ثابت،
  عن الضحاك: { وَلذلكَ خَـلَقَهُمْ }  قال: للرحمة.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي الـحكم بن أبـان، عن عكرمة: { وَلذلكَ خَـلَقَهُمْ
  } قال: أهل الـحقّ ومن اتبعه لرحمته.</p><p>حدثنـي سعد بن عبد الله، قال: ثنا حفص بن
  عمر، ثنا الـحكم بن أبـان، عن عكرمة، عن ابن عبـاس، فـي قوله: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ
  إلاَّ مَنْ رَحِمَ رَبُّكَ وَلذلكَ } قال: للرحمة { خَـلَقَهُمْ } ولـم يخـلقهم للعذاب.</p><p>وأولـى
  القولـين فـي ذلك بـالصواب، قول من قال: وللاختلاف بـالشقاء والسعادة خـلقهم لأن الله
  جلّ ذكره ذكر صنفـين من خـلقه: أحدهما أهل اختلاف وبـاطل، والآخر أهل حقّ ثم عقب ذلك
  بقوله: { وَلذلكَ خَـلَقَهُمْ } ، فعمّ بقوله: { وَلذلكَ خَـلَقَهُمْ } صفة الصنفـين،
  فأخبر عن كلّ فريق منهما أنه ميسر لـما خـلق له.</p><p>فإن قال قائل: فإن كان تأويـل
  ذلك كما ذكرت، فقد ينبغي أن يكون الـمختلفون غير ملومين علـى اختلافهم، إن كان لذلك
  خـلقهم ربهم، وأن يكونوا الـمتـمتعون هم الـملومين؟ قـيـل: إن معنى ذلك بخلاف ما إلـيه
  ذهبت وإنـما معنى الكلام: ولا يزال الناس مختلفـين بـالبـاطل من أديانهم ومللهم { إلاَّ
  مَنْ رَحِمَ رَبُّكَ } فهداه للـحقّ ولعلـمه، وعلـى علـمه النافذ فـيهم قبل أن يخـلقهم
  أنه يكون فـيهم الـمؤمن والكافر، والشقّـي والسعيد خـلقهم، فمعنى اللام فـي قوله: {
  وَلذلكَ خَـلَقَهُمْ } بـمعنى «علـى» كقولك للرجل: أكرمتك علـى برّك بـي، وأكرمتك لبرّك
  بـي.</p><p>وأما قوله: { وَتـمَّتْ كَلِـمَةُ رَبِّكَ لأَمْلأَنَّ جَهَنَّـمَ مِنَ
  الـجِنَّةِ والنَّاسِ أجمَعِينَ } لعلـمه السابق فـيهم أنهم يستوجبون صِلِـيَّها بكفرهم
  بـالله، وخلافهم أمره. وقوله: { وَتـمَّتْ كَلِـمَةُ رَبُّكَ } قسم كقول القائل: حلفـى
  لأزورنك، وبدا لـي لآتـينك ولذلك تلقـيت بلام الـيـمين.</p><p>وقوله: { مِنَ الـجِنَّةِ
  } وهي ما اجتنّ عن أبصار بنـي آدم والناس، يعنـي: وبنـي آدم. وقـيـل: إنهم سموا جنة،
  لأنهم كانوا علـى الـجنان. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا عبد الله،
  عن إسرائيـل، عن السديّ، عن أبـي مالك: وإنـما سموا الـجنة أنهم كانوا علـى الـجنان،
  والـملائكة كلهم جِنة.</p><p>حدثنا ابن وكيع، قال: ثنا عبد الله، عن إسرائيـل، عن السديّ،
  عن أبـي مالك، قال: الـجِنَّة: الـملائكة.</p><p>وأما معنى قول أبـي مالك هذا: أن إبلـيس
  كان من الـملائكة، والـجنّ ذرّيته، وأن الـملائكة تسمى عنده الـجنّ، لـما قد بـيَّنت
  فـيـما مضى من كتابنا هذا</p>'
