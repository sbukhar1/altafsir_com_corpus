aaya: قَالُوا يَا صَالِحُ قَدْ كُنْتَ فِينَا مَرْجُوًّا قَبْلَ هَٰذَا ۖ أَتَنْهَانَا
  أَنْ نَعْبُدَ مَا يَعْبُدُ آبَاؤُنَا وَإِنَّنَا لَفِي شَكٍّ مِمَّا تَدْعُونَا إِلَيْهِ
  مُرِيبٍ
text: '<p>يقول تعالـى ذكره: قالت ثمود لصالـح نبـيهم: { يا صَالِـحُ قَدْ كُنْتَ فـينا
  مَرْجُوًّا }: أي كنا نرجو أن تكون فـينا سيداً { قَبْلَ هَذَا } القول الذي قلته لنا
  من أنه مالنا من إله غير الله. { أتَنْهانا أنْ نَعْبُد ما يَعْبُدُ آبـاؤُنا } يقول:
  أتنهانا أن نعبد الآلهة التـي كانت آبـاؤنا تعبد، { وَإنَّنا لَفِـي شَكّ مِـمَّا تَدْعُونا
  إلَـيْهِ مُرِيبٍ } يعنون أنهم لا يعلـمون صحة ما يدعوهم إلـيه من توحيد الله، وأن
  الألوهة لا تكون إلا له خالصاً. وقوله { مُرِيبٍ } أي يوجب التهمة من أَرَبْته فأنا
  أَرِيُبه إرابة، إذا فعلت به فعلاً يوجب له الريبة، ومنه قول الهُذَلـيّ:</p><p class="poetry_or_grammar">كُنتُ
  إذا أتَوْتُهُ منْ غَيْبِ</p><p class="poetry_or_grammar">يَشُمُّ عِطْفـي وَيُبزُّ
  ثَوْبِـي</p><p class="poetry_or_grammar">كأنـما أرَبْتُهُ بِرَيْبِ</p>'
