aaya: وَأُتْبِعُوا فِي هَٰذِهِ لَعْنَةً وَيَوْمَ الْقِيَامَةِ ۚ بِئْسَ الرِّفْدُ الْمَرْفُودُ
text: '<p>يقول الله تعالـى ذكره: وأتبعهم الله فـي هذه، يعنـي فـي هذه الدنـيا مع العذاب
  الذي عجله لهم فـيها من الغرق فـي البحر، لعنته. { وَيَوْمَ القِـيامَة } يقول: وفـي
  يوم القـيامة أيضاً يـلعنون لعنة أخرى. كما:</p><p>حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بزة، عن مـجاهد: { وأُتْبِعُوا
  فِـي هَذِهِ لَعْنَةً وَيَوْمَ القِـيامَةِ } قال: لعنة أخرى.</p><p>حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وأُتْبِعُوا
  فِـي هَذِهِ لَعْنَةً وَيَوْمَ القِـيامَةِ } قال زيدوا بلعنته لعنة أخرى، فتلك لعنتان.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وأُتْبِعُوا
  فِـي هَذِهِ لَعْنَةً وَيَوْمَ القِـيامَةِ بِئْسَ الرّفْدُ الـمَرْفُودُ } اللعنة
  فـي أثر اللعنة.</p><p>قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قوله: { وأُتْبِعُوا فِـي هَذِهِ لَعْنَةً وَيَوْمَ القِـيامَةِ } قال:
  زيدوا لعنة أخرى، فتلك لعنتان.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد: { فِـي هَذِهِ } قال: فـي الدنـيا { وَيَوْمَ القِـيامَةِ
  } أردفوا بلعنة أخرى زيدوها، فتلك لعنتان.</p><p>وقوله: { بِئْسَ الرّفْدُ الـمَرْفُودُ
  } يقول: بئس العون الـمعان اللعنة الـمزيدة فـيها أخرى منها. وأصل الرفد: العون، يقال
  منه: رفد فلان فلانا عند الأمير يرفده رفدا بكسر الراء، وإذا فُتـحت، فهو السَّقـي
  فـي القدح العظيـم، والرَّفد: القدح الضخم، ومنه قول الأعشى:</p><p class="poetry_or_grammar">رُبَّ
  رَفْدٍ هَرَقْتَهُ ذلكَ الـيَوْ</p><p class="poetry_or_grammar">مَ وأسْرَى مِنْ مَعْشَرٍ
  أقْتالِ</p><p>ويقال: رفد فلان حائطه، وذلك إذا أسنده بخشبة لئلا يسقط. والرَّفد بفتـح
  الراء الـمصدر، يقال منه: رَفَدَهُ يَرْفِده رِفْداً. والرِّفد: اسم الشيء الذي يُعطاه
  الإنسان وهو الـمَرْفد.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { بِئْسَ الرّفْدُ الـمَرْفُودُ } قال: لعنة الدنـيا والآخرة.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { بِئْسَ الرّفْدُ
  الـمَرْفُودُ } قال: لعنهم الله فـي الدنـيا، وزيد لهم فـيها اللعنة فـي الآخرة.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  وَيَوْم القِـيامَةِ بِئْسَ الرّفْدُ الـمَرْفُودُ } قال: لعنة فـي الدنـيا، وزيدوا
  فـيها لعنة فـي الآخرة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { وأُتْبِعُوا فِـي هَذِهِ لَعْنَةً وَيَوْمَ القِـيامَةِ بِئْسَ الرّفْدُ الـمَرْفُودُ
  } يقول: ترادفت علـيهم اللعنتان من الله لعنة فـي الدنـيا، ولعنة فـي الآخرة.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبو خالد، عن جويبر، عن الضحاك، قال: أصابتهم لعنتان فـي الدنـيا،
  رفدت إحداهما الأخرى، وهو قوله: { وَيَوْمَ القِـيامَة بِئْسَ الرّفْدُ الـمَرْفُودُ
  }.</p>'
