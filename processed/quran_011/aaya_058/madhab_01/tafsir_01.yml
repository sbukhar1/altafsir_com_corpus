aaya: وَلَمَّا جَاءَ أَمْرُنَا نَجَّيْنَا هُودًا وَالَّذِينَ آمَنُوا مَعَهُ بِرَحْمَةٍ
  مِنَّا وَنَجَّيْنَاهُمْ مِنْ عَذَابٍ غَلِيظٍ
text: "<p>يقول تعالـى ذكره: ولـما جاء قومَ هود عذابُنا { نَـجَّيْنا } منه { هُوداً
  والَّذِينَ آمَنُوا } بـالله { مَعَهُ بِرَحْمَةٍ مِنا } يعنـي بفضل منه علـيهم ونعمة،
  { ونَـجَّيْناهُمْ مِنْ عَذَابٍ غَلِـيظٍ } يقول: نـجيناهم أيضاً من عذاب غلـيظ يوم
  القـيامة، كما نـجيناهم فـي الدنـيا من السَّخْطة التـي أنزلتها بعاد.</p>"
