aaya: وَلَمَّا جَاءَ أَمْرُنَا نَجَّيْنَا هُودًا وَالَّذِينَ آمَنُوا مَعَهُ بِرَحْمَةٍ
  مِنَّا وَنَجَّيْنَاهُمْ مِنْ عَذَابٍ غَلِيظٍ
text: "<p>{ وَٱلَّذِينَ ءامَنُواْ مَعَهُ } قيل: كانوا أربعة آلاف. فإن قلت: ما معنى
  تكرير التنجية؟ قلت: ذكر أولا أنه حين أهلك عدوهم نجاهم ثم قال: { وَنَجَّيْنَاهُمْ
  مّنْ عَذَابٍ غَلِيظٍ } على معنى: وكانت تلك التنجية من عذاب غليظ، وذلك أنّ الله عز
  وجل بعث عليهم السموم فكانت تدخل في أنوفهم وتخرج من أدبارهم فتقطعهم عضواً عضواً.
  وقيل: أراد بالثانية التنجية من عذاب الآخرة، ولا عذاب أغلظ منه وأشدّ. وقوله: برحمة
  منا، يريد: بسبب الإيمان الذي أنعمنا عليهم بالتوفيق له.</p>"
