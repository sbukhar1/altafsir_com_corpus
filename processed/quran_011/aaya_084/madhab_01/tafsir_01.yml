aaya: "۞ وَإِلَىٰ مَدْيَنَ أَخَاهُمْ شُعَيْبًا ۚ قَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ
  مَا لَكُمْ مِنْ إِلَٰهٍ غَيْرُهُ ۖ وَلَا تَنْقُصُوا الْمِكْيَالَ وَالْمِيزَانَ ۚ
  إِنِّي أَرَاكُمْ بِخَيْرٍ وَإِنِّي أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ مُحِيطٍ"
text: "<p>يقول تعالـى ذكره: { وَ } أرسلنا { إلـى } ولد { مَدْيَنَ أخاهُمْ شُعَيْبـاً
  } فلـما أتاهم { قالَ يا قَوْمِ اعْبُدوا اللَّهَ ما لَكُمْ مِنْ إلَهٍ غيرُهُ } يقول:
  أطيعوه، وتَذَللَّوا له بـالطاعة لـما أمركم به ونهاكم عنه، { ما لَكُمْ مِنْ إلهٍ
  غَيْرُهُ } يقول: ما لكم من معبود سواه يستـحق علـيكم العبـادة غيره. { وَلا تَنْقصُوا
  الـمِكْيالَ والـمِيزانَ } يقول: ولا تنقصوا الناس حقوقهم فـي مكيالكم وميزانكم، {
  إنّـي أرَاكمْ بِخَيْرٍ }.</p><p>واختلف أهل التأويـل فـي الـخير الذي أخبر الله عن
  شعيب أنه قال لـمدين إنه يراهم به، فقال بعضهم: كان ذلك رُخْص السعر وحذرهم غَلاءه.
  ذكر من قال ذلك:</p><p>حدثنـي زكريا بن يحيى بن أبـي زائدة، قال: ثنا عبد الله بن داود
  الواسطي، قال: ثنا مـحمد بن موسى، عن الذيال بن عمرو، عن ابن عبـاس: { إنّـي أرَاكُمْ
  بِخَيْرٍ } قال: رُخْص السعر. { وإنّـي أخافُ عَلَـيْكُمْ عَذَابَ يَوْمٍ مُـحِيطٍ
  } قال: غلاء سعر.</p><p>حدثنـي أحمد بن علـيّ النصري، قال: ثنـي عبد الصمد بن عبد الوراث،
  قال: ثنا صالـح بن رستـم، عن الـحسن، وذكر قوم شعيب قال: { إنّـي أرَاكُمْ بِخَيْرٍ
  } قال: رُخْص السعر.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا عبد الصمد بن عبد الوارث،
  عن أبـي عامر الـخراز، عن الـحسن، فـي قوله: { إنّـي أرَاكُمْ بِخَيْرٍ } قال: الغنى
  ورُخْص السعر.</p><p>وقال آخرون: عنـي بذلك: إنـي أرى لكم مالاً وزينة من زين الدنـيا.
  ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة، فـي قوله: { إنّـي أرَاكُمْ بِخَيْرٍ } قال: يعنـي خير الدنـيا وزينتها.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنّـي أرَاكُمْ بِخَيْرٍ } أبصر
  علـيهم قِشْراً من قِشْر الدنـيا وزينتها.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { إنّـي أرَاكُمْ بِخَيْرٍ } قال: فـي دنـياكم، كما قال
  الله تعالـى: { إنْ تَرَكَ خَيْراً } سماه خيراً لأن الناس يسمون الـماء خيراً.</p><p>وأولـى
  الأقوال فـي ذلك بـالصواب ما أخبر الله عن شعيب أنه قال لقومه، وذلك قوله: { إنّـي
  أرَاكُمْ بِخَيْرٍ } يعنـي بخير الدنـيا. وقد يدخـل فـي خير الدنـيا الـمال وزينة الـحياة
  الدنـيا ورخص السعر، ولا دلالة علـى أنه عنـي بقـيـله ذلك بعض خيرات الدنـيا دون بعض،
  فذلك علـى كلّ معانـي خيرات الدنـيا التـي ذكر أهل العلـم أنهم كانوا أوتوها. وإنـما
  قال ذلك شعيب، لأن قومه كانوا فـي سعة من عيشهم ورخص من أسعارهم كثـيرة أموالهم، فقال
  لهم: لا تنقصوا الناس حقوقهم فـي مكايـيـلكم وموازينكم، فقد وسَّع الله علـيكم رزقكم،
  { وَإنِّـي أخافُ عَلـيكُم } بـمخالفتكم أمر الله وبخسكم الناس أموالهم فـي مكايـيـلكم
  وموازينكم عذابَ يومٍ مُـحيطٍ يقول: أن ينزل بكم عذاب يوم مـحيط بكم عذابه. فجعل الـمـحيط
  نعتاً للـيوم، وهو من نعت العذاب، إذ كان مفهوماً معناه، وكان العذاب فـي الـيوم، فصار
  كقولهم جُبَّتك مـحترقة.</p>"
