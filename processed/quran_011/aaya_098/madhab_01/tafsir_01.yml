aaya: يَقْدُمُ قَوْمَهُ يَوْمَ الْقِيَامَةِ فَأَوْرَدَهُمُ النَّارَ ۖ وَبِئْسَ الْوِرْدُ
  الْمَوْرُودُ
text: '<p>يقول تعالـى ذكره: يقدم فرعون قومه يوم القـيامة يقودهم، فـيـمضي بهم إلـى
  النار حتـى يوردهموها ويصلـيهم سعيرها. { وَبِئْسَ الوِرْدُ } يقول: وبئس الورد الذي
  يردونه.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { يَقْدُمُ قَوْمَهُ
  يَوْمَ القِـيامَةِ } قال: فرعون يقدم قومه يوم القـيامة يـمضي بـين أيديهم حتـى يهجم
  بهم علـى النار.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { يَقْدُمُ
  قَوْمَهُ يَوْمَ القِـيامَةِ } يقول: يقود قومه فأوردهم النار.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس قوله: { يَقْدُمُ
  قَوْمَهُ يَوْمَ القِـيامَةِ } يقول: أضلهم فأوردهم النار.</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو بن دينار، عمن سمع ابن عبـاس
  يقول فـي قوله: { فَأوْرَدَهُمُ النَّارَ } قال: الورد: الدخول.</p><p>حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله:
  { فَأَوْرَدَهُمُ النَّارَ } كان ابن عبـاس يقول: الورد فـي القرآن أربعة أوراد: فـي
  هود قوله: { وَبِئْس الورْدُ الـمَوْرُود } ، وفـي مريـم:</p><p class="quran">وَإنْ
  مِنْكُمْ إلاَّ وَاردُها</p><p>، وورد فـي الأنبـياء:</p><p class="quran">حَصَبُ جَهَنَّـمُ
  أنْتُـمْ لَهَا وَاردُونَ</p><p>وورد فـي مريـم أيضاً:</p><p class="quran">وَنَسُوقُ
  الـمُـجْرمينَ إلـى جَهَنَّـمَ ورْداً</p><p>كان ابن عبـاس يقول: كل هذا الدخول، والله
  لـيَرِدنّ جهنـم كلّ برّ وفـاجر.</p><p class="quran">ثُمَّ نُنَـجِّي الَّذِينَ اتَّقَوْا
  وَنَذَرُ الظَّالِـمِينَ فِـيهَا جِثِـيًّا</p>'
