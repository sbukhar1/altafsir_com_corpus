  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَأُتْبِعُوا فِي هَٰذِهِ الدُّنْيَا لَعْنَةً وَيَوْمَ الْقِيَامَةِ ۗ أَلَا إِنَّ
  عَادًا كَفَرُوا رَبَّهُمْ ۗ أَلَا بُعْدًا لِعَادٍ قَوْمِ هُودٍ
text: "<p>يقول تعالـى ذكره: وأتبع عاد قوم هود فـي هذه الدنـيا غضبـاً من الله وسخطة
  يوم القـيامة، مثلها لعنة إلـى اللعنة التـي سلفت لهم من الله فـي الدنـيا. { أَلاَ
  إِنَّ عَاداً كَفَرُوا رَبَّهمْ ألا بُعْداً لِعادٍ قَوْمِ هُودٍ } يقول: أبعدهم الله
  من الـخير، يقال: كَفَرَ فلان رَبَّه وكفر بَربِّه، وشكرت لك وشكرتك. وقـيـل: إن معنى
  كفروا ربهم: كفروا نعمة ربهم.</p>"
