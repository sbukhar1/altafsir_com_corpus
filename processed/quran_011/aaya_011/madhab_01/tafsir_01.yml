aaya: إِلَّا الَّذِينَ صَبَرُوا وَعَمِلُوا الصَّالِحَاتِ أُولَٰئِكَ لَهُمْ مَغْفِرَةٌ
  وَأَجْرٌ كَبِيرٌ
text: '<p>يقول تعالـى ذكره: ولئن نـحن بسطنا للإنسان فـي دنـياه، ورزقناه رخاء فـي عيشه،
  ووسعنا علـيه فـي رزقه وذلك هي النعم التـي قال الله جلّ ثناؤه: { وَلَئِنْ أذَقْناهُ
  نَعْماءَ }. وقوله: { بَعْدَ ضَرَّاءَ } يقول: بعد ضيق من العيش كان فـيه وعسرة كان
  يعالـجها. { لَـيَقُولَنَّ ذَهَبَ السَّيِّئاتُ عَنِّـي } يقول تعالـى ذكره: لـيقولنّ
  عند ذلك: ذهب الضيق والعسرة عنـي، وزالت الشدائد والـمكاره. { إنَّهُ لَفَرِحٌ فَخُورٌ
  } يقول تعالـى ذكره: إن الإنسان لفرح بـالنعم التـي يُعطاها مسرور بها فخور، يقول:
  ذو فخر بـما نال من السعة فـي الدنـيا وما بسط له فـيها من العيش، وينسي صروفها ونكد
  العوارض فـيها، ويدع طلب النعيـم الذي يبقـي والسرور الذي يدوم فلا يزول.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، قوله: { ذَهَبَ السَّيِّئاتُ
  عَنِّـي } غرّة بـالله وجراءة علـيه. { إنَّهُ لَفَرِحٌ } والله لا يحبّ الفرحين، {
  فَخُورٌ } بعد ما أعطي الله، وهو لا يشكر الله.</p><p>ثم استثنـي جلّ ثناؤه من الإنسان
  الذي وصفه بهاتـين الصفتـين الذين صبروا وعملوا الصالـحات. وإنـما جاز استثناؤهم منه
  لأن الإنسان بـمعنى الـجنس ومعنى الـجمع، وهو كقوله:</p><p class="quran">وَالعَصْرِ
  إنَّ الإنْسانَ لَفِـي خُسْرٍ إلاَّ الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ</p><p>فقال
  تعالـى ذكره: إلا الذين صبروا وعملوا الصالـحات، فإنهم إن تأتهم شدّة من الدنـيا وعسرة
  فـيها لـم يثنهم ذلك عن طاعة الله، ولكنهم صبروا لأمره وقضائه، فإن نالوا فـيها رخاء
  وسعة شكروه وأدّوا حقوقه بـما أتاهم منها. يقول الله: { أُولَئِكَ لَهُمْ مَغْفِرَةٌ
  } يغفرها لهم، ولا يفضحهم بها فـي معادهم. { وأجْرٌ كَبِـيرٌ } يقول: ولهم من الله
  مع مغفرة ذنوبهم ثواب علـى أعمالهم الصالـحة التـي عملوها فـي دار الدنـيا جزيـل، وجزاء
  عظيـم.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: إلا الذين
  صبروا عند البلاء وعملوا الصالـحات عند النعمة، لهم مغفرة لذنوبهم، وأجر كبـير. قال:
  الـجنة.</p>'
