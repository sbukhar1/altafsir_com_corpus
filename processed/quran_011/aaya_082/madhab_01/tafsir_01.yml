aaya: فَلَمَّا جَاءَ أَمْرُنَا جَعَلْنَا عَالِيَهَا سَافِلَهَا وَأَمْطَرْنَا عَلَيْهَا
  حِجَارَةً مِنْ سِجِّيلٍ مَنْضُودٍ
text: '<p>يقول تعالـى ذكره: ولـما جاء أمرنا بـالعذاب وقضاؤنا فـيهم بـالهلاك، { جَعَلْنا
  عالِـيَها } يعنـي عالـي قريتهم { سافِلَها وأمْطَرْنا عَلَـيْها } يقول: وأرسلنا علـيها
  { حِجَارَةً مِنْ سِجِّيـلٍ }.</p><p>واختلف أهل التأويـل فـي معنى سجيـل، فقال بعضهم:
  هو بـالفـارسية سِنْك وكل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { مِنْ سِجِّيـلٍ }
  بـالفـارسية، أوّلها حجر، وآخرها طين.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، بنـحوه.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد بنـحوه.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.</p><p>حدثنا ابن
  حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد بن جبـير: { حِجارَةً مِنْ سِجِّيـلٍ } قال:
  فـارسية أعربت سنك وكل.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  السجيـل: الطين.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة وعكرمة: { مِنْ سِجِّيـلٍ } قالا: من طين.</p><p>حدثنا الـمثنى، قال: ثنا
  إسحاق، قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد الصمد، عن وهب قال: سجيـل
  بـالفـارسية: سنك وكل.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السديّ: { حِجارَةً مِنْ سِجِّيـلٍ } أما السجيـل فقال ابن عبـاس: هو بـالفـارسية:
  سنك وجل، سنك: هو الـحجر، وجل هو الطين. يقول: أرسلنا علـيهم حجارة من طين.</p><p>حدثنا
  ابن حميد، قال: ثنا مهران، عن سفـيان، عن السديّ، عن عكرمة، عن ابن عبـاس: { حِجارَةً
  مِنْ سِجِّيـلٍ } قال: طين فـي حجارة.</p><p>وقال ابن زيد فـي قوله ما:</p><p>حدثنـي
  به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { حِجارَةً مِنْ سِجِّيـلٍ
  } قال: السماء الدنـيا. قال: والسماء الدنـيا اسمها سجيـل، وهي التـي أنزل الله علـى
  قوم لوط.</p><p>وكان بعض أهل العلـم بكلام العرب من البصريـين يقول: السجيـل: هو من
  الـحجارة الصلب الشديد ومن الضرب، ويستشهد علـى ذلك بقول الشاعر:</p><p class="poetry_or_grammar">ضَرْبـاً
  تَوَاصَى بهِ الأبْطالُ سِجِّيلاً</p><p>وقال بعضهم: تـحوّل اللام نوناً. وقال آخر
  منهم: هو فعيـل من قول القائل: أسجلته: أرسلته، فكأنه من ذلك أي مرسلة علـيهم. وقال
  آخر منهم: بل هو من «سجلت له سجلاً» من العطاء، فكأنه قـيـل: منـحوا ذلك البلاء فأعطوه،
  وقالوا أسجله: أهمله. وقال بعضهم: هو من السِّجِلِّ، لأنه كان فـيها علـم كالكتاب.
  وقال آخر منهم: بل هو طين يطبخ الآجرّ، وينشد بـيت الفضل بن عبـاس:</p><p class="poetry_or_grammar">مَنْ
  يُساجِلْنِـي يُساجِلْ ماجِداً</p><p class="poetry_or_grammar">يَـمْلأُ الدَّلْوَ
  إلـى عَقْدِ الكَرَبِ</p><p>فهذا من سَجَلْت له سَجْلاً: أعطيته.</p><p>والصواب من
  القول فـي ذلك عندنا ما قاله الـمفسرون، وهو أنها من طين، وبذلك وصفها الله فـي كتابه
  فـي موضع، وذلك قوله: { لِنُرْسِلَ عَلَـيْهِمْ حِجارَةً مِنْ طِينٍ مُسَوَّمَةً عِنْدَ
  رَبِّكَ للْـمُسْرِفِـينَ }. وقد رُوى عن سعيد بن جبـير أنه كان يقول: هي فـارسية ونبطية.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن عطاء بن السائب، عن سعيد بن جبـير، قال: فـارسية ونبطية
  سج ايـل.</p><p>فذهب سعيد بن جبـير فـي ذلك إلـى أن اسم الطين بفـارسية جل لا ايـل،
  وأن ذلك لو كان بـالفـارسية لكان سجِلٌّ لاِ سجِّيـل، لأن الـحجر بـالفـارسية يدعى
  سِجَ والطين جِلْ، فلا وجه لكون الـياء فـيها وهي فـارسية. وقد بـيَّنا الصواب من القول
  عندنا فـي أول الكتاب بـما أغنى عن إعادته فـي هذا الـموضع. وقد ذُكر عن الـحسن البصري
  أنه قال: كان أصل الـحجارة طينا فشددت.</p><p>وأما قوله: { مَنْضُودٍ } فإن قتادة وعكرمة
  يقولان فـيه ما:</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة وعكرمة: مَنْضُودٍ يقول: مصفوفة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { مَنْضُودٍ } يقول: مصفوفة.</p><p>وقال الربـيع بن أنس فـيه، ما:</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس، فـي
  قوله { مَنْضُودٍ } قال: نضد بعضه علـى بعض.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي بكر الهذلـيّ بن عبد الله: أما قوله: { مَنْضُودٍ } فإنها
  فـي السماء منضودة: معدّة، وهي من عدّة الله التـي أعدّ للظلـمة.</p><p>وقال بعضهم:
  منضود: يتبع بعضه بعضاً علـيهم، قال: فذلك نَضْدُهُ.</p><p>والصواب من القول فـي ذلك
  ما قاله الربـيع بن أنس، وذلك أن قوله: { مَنْضُودٍ } من نعت «سجيـل»، لا من نعت الـحجارة،
  وإنـما أمطر القوم حجارة من طين، صفة ذلك الطين أنه نضد بعضه إلـى بعض، فـيصير حجارة،
  ولـم يـمطروا الطين فـيكون موصوفـا بأنه تتابع علـى القوم بـمـجيئه، وإنـما كان جائزاً
  أن يكون علـى ما تأوّله هذا الـمتأوّل لو كان التنزيـل بـالنصب متضودة فـيكون من نعت
  الـحجارة حينئذ.</p><p>وأما قوله: { مُسَوَّمَةً عِنْدَ رَبِّكَ } فإنه يقول: معلـمة
  عند الله، أعلـمها الله، والـمسوّمة من نعت الـحجارة، ولذلك نصبت ونعت بها.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { مُسَوَّمَةً }
  قال: معلـمة.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.</p><p>قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله. قال ابن جريج: مسوّمة لا تشاكل حجارة
  الأرض.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  وعكرمة: { مُسَوَّمَةً } قالا: مطوّقة بها نضح من حمرة.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { مُسَوَّمَةً } علـيها سيـما معلومة حدّث بعض من رآها
  أنها حجارة مطوّقة علـيها، أو بها نضح من حمرة لـيست كحجارتكم.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، فـي قوله:
  { مُسَوَّمَةً } قال: علـيها سيـما خطوط.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ: { مُسَوَّمَةً } قال: الـمسوّمة: الـمختـمة.</p><p>وأما
  قوله: { وَما هِيَ مِنَ الظَّالِـمِينَ بِبَعِيدٍ } فإنه يقول تعالـى ذكره متهدّداً
  مشركي قريش: وما هذه الـحجارة التـي أمطرتها علـى قوم لوط من مشركي قومك يا مـحمد ببعيد
  أن يـمطروها إن لـم يتوبوا من شِركهم.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا أبو عتاب الدلال سهل بن حماد،
  قال: ثنا شعبة، قال: ثنا أبـان بن تغلب، عن مـجاهد، فـي قوله: { وَما هِيَ مِنَ الظَّالِـمِينَ
  ببَعِيدٍ } قال: أن يصيبهم ما أصاب القوم.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَما هِيَ مِنَ الظَّالِـمِينَ
  بِبَعِيدٍ } قال: يرهب بها من يشاء.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَما هِيَ مِنَ الظَّالِـمِينَ بِبَعِيدٍ } يقول: ما أجار الله
  منها ظالـما بعد قوم لوط.</p><p>حدثنـي مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة وعكرمة: { وَما هِيَ مِنَ الظَّالِـمِينَ بِبِعِيدٍ } يقول: لـم
  يبرأ منها ظالـم بعدهم.</p><p>حدثنا علـيّ بن سهل، قال: ثنا ضَمْرة بن ربـيعة، عن ابن
  شَوْذَب، عن قتادة، فـي قوله: { وَما هِيَ مِنَ الظَّالِـمِينَ بِبَعِيدٍ } قال: يعنـي
  ظالـمي هذه الأمة، قال: والله ما أجار منها ظالـماً بعد.</p><p>حدثنا موسى بن هارون،
  قال: ثنا حماد، قال: ثنا أسبـاط، عن السديّ: { وَما هِيَ مِنَ الظَّالِـمِينَ بِبَعِيدٍ
  } يقول: من ظَلَـمة العرب إن لـم يتوبوا فـيعذّبوا بها.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن أبـي بكر الهذلـيّ بن عبد الله، قال يقول: { وَما هِيَ
  مِنَ الظَّالِـمِينَ بِبَعِيدٍ } من ظلـمة أمتك ببعيد، فلا يأمنها منهم ظالـم.</p><p>وكان
  قَلْبُ الـملائكةِ عالـي أرض سدوم سافلها، كما:</p><p>حدثنا أبو كريب، قال: ثنا جابر
  بن نوح، قال: ثنا الأعمش، عن مـجاهد، قال: أخذ جبرئيـل علـيه السلام قوم لوط من سَرْحهم
  ودورهم، حملهم بـمواشيهم وأمتعتهم حتـى سمع أهل السماء نُبـاح كلابهم ثم أكفأهم.</p><p>حدثنا
  به أبو كريب مرّة أخرى عن مـجاهد، قال: أدخـل جبرئيـل جناحه تـحت الأرض السفلـى من
  قوم لوط، ثم أخذهم بـالـجناح الأيـمن، فأخذهم من سرحهم ومواشيهم ثم رفعها.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، كان يقول:
  { فَلَـمَّا جاءَ أمْرُنا جَعَلْنا عالِـيَهَا سافِلَها } قال: لـما أصبحوا غدا جبرئيـل
  علـى قريتهم، ففتقها من أركانها، ثم أدخـل جناحه، ثم حملها علـى خوافـي جناحه.</p><p>قال:
  ثنا شبل، قال: فحدثنـي هذا ابنُ أبـي نـجيح، عن إبراهيـم بن أبـي بكر قال: ولـم يسمعه
  ابن أبـي نـجيح عن مـجاهد، قال: فحملها علـى خوافـي جناحه بـما فـيها، ثم صعد بها إلـى
  السماء حتـى سمع أهل السماء نبـاح كلابهم ثم قلبها، فكان أوّل ما سقط منها شرفها، فذلك
  قول الله: { جَعَلْنا عالِـيَها سافِلَها وأمْطَرْنا عَلَـيْها حِجارَةً مِنْ سِجِّيـلٍ
  } قال مـجاهد: فلـم يصب قوماً ما أصابهم إن الله طمس علـى أعينهم، ثم قلب قريتهم، وأمطر
  علـيهم حجارة من سِجيِّـل.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة، قال: بلغنا أن جبرئيـل علـيه السلام أخذ بعُروة القرية الوسطى،
  ثم ألوى بها إلـى السماء، حتـى سمع أهل السماء ضَواغي كلابهم، ثم دمَّر بعضها علـى
  بعض فجعل عالـيها سافلها ثم أتبعهم الـحجارة. قال قتادة: وبلغنا أنهم كانوا أربعة آلاف
  ألف.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذُكِر لنا أن
  جبرئيـل علـيه السلام أخذ بعروتها الوسطى، ثم ألوى بها إلـى جوّ السماء حتـى سمعت الـملائكة
  ضواغي كلابهم، ثم دمر بعضها علـى بعض ثم أتبع شُذَّان القوم صخرا، قال: وهي ثلاث قرى
  يقال لها سَدُوم، وهي بـين الـمدينة والشام. قال: وذُكر لنا أنه كان فـيها أربعة آلاف
  ألف. وذُكر لنا أن إبراهيـم علـيه السلام كان يُشْرِف يقول: سدوم يوم مَّا لك</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما أصبحوا يعنـي قوم لوط
  نزل جبرئيـل، فـاقتلع الأرض من سبع أرضين، فحملها حتـى بلغ السماء الدنـيا حتـى سمع
  أهل السماء نبـاح كلابهم وأصواب ديوكهم، ثم قلبها فقتلهم فذلك حين يقول:</p><p class="quran">والـمُؤْتَفِكَةَ
  أهْوَى</p><p>الـمنقلبة حين أهوى بها جبرئيـل الأرض فـاقتلعها بجناحه، فمن لـم يـمت
  حين أسقط الأرض أمطر الله علـيه وهو تـحت الأرض الـحجارة، ومن كان منهم شاذّاً فـي
  الأرض وهو قول الله: { فجَعَلْنا عالِـيَها سافِلَها وأمْطَرْنا عَلَـيْها حِجارَةً
  مِنْ سِجِّيـلٍ } ثم تتَبعَهم فـي القرى، فكان الرجل يأتـيه الـحجر فـيقتله، وذلك قول
  الله تعالـى: { وأمْطَرْنا عَلَـيْها حِجارَةً مِنْ سِجِّيـلٍ }.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر وأبو سفـيان، عن معمر، عن قتادة، قال:
  بلغنا أن جبرئيـل علـيه السلام لـما أصبح نشر جناحه، فـانتسف به أرضهم بـما فـيها من
  قصورها ودوابها وحجارتها وشجرها وجميع ما فـيها، فضمها فـي جناحه، فحواها وطواها فـي
  جوف جناحه، ثم صعد بها إلـى السماء الدنـيا، حتـى سمع سكان السماء أصوات الناس والكلاب،
  وكانوا أربعة آلاف ألف، ثم قلبها فأرسلها إلـى الأرض منكوسة، دمدم بعضَها علـى بعض،
  فجعل عالـيها سافلها، ثم أتبعها حجارة من سجيـل.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنـي ابن إسحاق، قال: ثنـي مـحمد بن كعب القُرَظي، قال: حُدثت أن نبـيّ الله صلى
  الله عليه وسلم قال:</p><p class="hadith"> " بَعَثَ الله جبرئيـل علـيه السلام إلـى
  الـمُؤْتَفِكة قَرْيَةِ لُوطٍ علـيه السلام التـي كان لُوطٌ فـيها، فـاحْتَـمَلَها
  بجَنَاحِهِ، ثم صَعِدَ بها حتـى إنَّ أهْلَ السَّماء الدُّنْـيا لَـيَسْمَعُونَ نُبَـاحَ
  كِلابها وأصْوَاتَ دَجَاجِهَا، ثم كَفَأَهَا علـى وَجْهِها، ثم أتْبَعَها اللَّهُ بـالـحِجَارَةِ،
  يقول الله: جَعَلْنا عالِـيَها سافِلَها وأمْطَرْنا عَلَـيْها حِجارَةً مِنْ سِجِّيـلٍ
  فأهْلَكَها الله وما حَوْلَها مِنَ الـمُؤْتَفِكَاتِ، وكُنَّ خَمْسَ قَرْيَاتٍ: صنعة،
  وصعوة، وعثرة، ودوماً، وسدوم وسدوم هي القرية العظمى، ونـجَّى الله لوطاً ومَنْ معه
  من أهله، إلا امْرَأَته كانَتْ فِـيـمَنَ هَلك ". </p>'
