text: '<p>{ ٱلسُّفَهَاءَ } المبذرون أموالهم الذين ينفقونها فيما لا يبنغي ولا يدى لهم
  بإصلاحها وتثميرها والتصرف فيها. والخطاب للأولياء: وأضاف الأموال إليهم لأنها من جنس
  ما يقيم به الناس معايشهم، كما قال:</p><p class="quran">وَلاَ تَقْتُلُواْ أَنفُسَكُمْ</p><p>[النساء:
  79]،</p><p class="quran">فمَّا مَلَكَتْ أَيْمَـٰنُكُم مّن فَتَيَـٰتِكُمُ ٱلْمُؤْمِنَـٰتِ</p><p>[النساء:
  25] الدليل على أنه خطاب للأولياء في أموال اليتامى قوله: { وَٱرْزُقُوهُمْ فِيهَا
  وَٱكْسُوهُمْ } ، { جَعَلَ ٱللَّهُ لَكُمْ قِيَـٰماً } أي تقومون بها وتنتعشون، ولو
  ضيعتموها لضعتم فكأنها في أنفسها قيامكم وانتعاشكم. وقرىء: «قيما»، بمعنى قياماً، كما
  جاء عوذاً بمعنى عياذاً. وقرأ عبد الله بن عمر: «قواماً»، بالواو. وقوام الشيء: ما
  يقام به، كقولك هو ملاك الأمر لما يملك به. وكان السلف يقولون: المال سلاح المؤمن،
  ولأن أترك ما لا يحاسبني الله عليه، خير من أن أحتاج إلى الناس. وعن سفيان - وكانت
  له بضاعة يقلبها -: لولاها لتمندل بي بنو العباس. وعن غيره - وقيل له إنها تدنيك من
  الدنيا -: لئن أدنتني من الدنيا لقد صانتني عنها. وكانوا يقولون: اتجروا واكتسبوا،
  فإنكم في زمان إذا احتاج أحدكم كان أول ما يأكل دينه، وربما رأوا رجلاً في جنازة فقالوا
  له: اذهب إلى دكانك { وَٱرْزُقُوهُمْ فِيهَا } واجعلوها مكاناً لرزقهم بأن تتجروا فيها
  وتتربحوا، حتى تكون نفقتهم من الأرباح لا من صلب المال فلا يأكلها الإنفاق. وقيل: هو
  أمر لكل أحد أن لا يخرج ماله إلى أحد من السفهاء، قريب أو أجنبي، رجل أو امرأة، يعلم
  أنه يضعه فيما لا ينبغي ويفسده { قَوْلاً مَّعْرُوفاً } قال ابن جريج: عدّة جميلة،
  إن صلحتم ورشدتم سلمنا إليكم أموالكم. وعن عطاء: إذا ربحت أعطيتك، وإن غنمت في غزاتي
  جعلت لك حظاً. وقيل: إن لم يكن ممن وجبت عليك نفقته فقل: عافانا الله وإياك، بارك الله
  فيك. وكل ما سكنت إليه النفس وأحبته لحسنه عقلاً أو شرعاً من قول أو عمل، فهو معروف،
  وما أنكرته ونفرت منه لقبحه، فهو منكر.</p>'
