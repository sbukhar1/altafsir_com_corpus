text: '<p>قال أبو جعفر: اختلف أهل التأويـل فـي السفهاء الذين نهى الله جلّ ثناؤه عبـاده
  أن يؤتوهم أموالهم، فقال بعضهم: هم النساء والصبـيان. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا إسرائيل، عن عبد الكريـم، عن
  سعيد بن جبـير، قال: الـيتامى والنساء.</p><p>حدثنا الـمثنى، قال: ثنا عمرو بن عون،
  قال: ثنا هشيـم، عن يونس، عن الـحسن فـي قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ
  } قال: لا تعطوا الصغار والنساء.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا يزيد بن زريع، عن يونس، عن الـحسن، قال: الـمرأة والصبـيّ.</p><p>حدثنـي الـمثنى،
  قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن شريك، عن أبـي حمزة، عن الـحسن قال: النساء
  والصغار، والنساء أسفه السفهاء.</p><p>حدثنا الـحسن بن يحيـى، قال: ثنا عبد الرزاق،
  قال: أخبرنا معمر، عن الـحسن فـي قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ
  } قال: السفهاء: ابنك السفـيه وامرأتك السفـيهة، وقد ذكر أن رسول الله صلى الله عليه
  وسلم، قال:</p><p class="hadith"> " اتَّقوا اللّهَ فـي الضَّعِيفَـيْنِ: الـيتـيـم،
  والـمرأة " </p><p>حدثنا الـمثنى، قال: ثنا الـحمانـي، قال: ثنا حميد، عن عبد الرحمن
  الرؤاسي، عن السديّ ـ قال: يردّه إلـى عبد الله ـ قال: النساء والصبـيان.</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَلاَ تُؤْتُواْ
  ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } أما السفهاء: فـالولد والـمرأة.</p><p>حُدثت عن الـحسين
  بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، عن الضحاك، قوله: {
  وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } يعنـي بذلك: ولد الرجل وامرأته، وهي أسفه
  السفهاء.</p><p>حدثنـي يحيـى بن أبـي طالب، قال: ثنا يزيد، قال: أخبرنا جويبر، عن الضحاك
  فـي قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } قال: السفهاء: الولد والنساء
  أسفه السفهاء، فـيكونوا علـيكم أربـابـاً.</p><p>حدثنا أحمد بن حازم الغفـاريّ، قال:
  ثنا أبو نعيـم، قال: ثنا سفـيان، عن سلـمة بن نبـيط، عن الضحاك، قال: أولادكم ونساؤكم.</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحمانـي، قال: ثنا أبـي، عن سلـمة، عن الضحاك، قال: النساء والصبـيان.</p><p>حدثنا
  أحمد بن حازم، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن حميد الأعرج، عن مـجاهد: {
  وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } قال: النساء والولدان.</p><p>حدثنا أحمد،
  قال: ثنا أبو نعيـم، قال: ثنا ابن أبـي عنبسة، عن الـحكم: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ
  أَمْوٰلَكُمُ } قال: النساء والولدان.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ ٱلَّتِى جَعَلَ
  ٱللَّهُ لَكُمْ قِيَـٰماً } أمر الله بهذا الـمال أن يخزن فـيحسن خزانته، ولا يـملكه
  الـمرأة السفـيهة والغلام السفـيه.</p><p>حدثنـي الـمثنى، قال: ثنا الـحمانّـي، قال:
  ثنا ابن الـمبـارك، عن إسماعيـل، عن أبـي مالك، قال: النساء والصبـيان.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس:
  { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } قال: امرأتك وبنـيك، وقال: السفهاء:
  الولدان والنساء أسفه السفهاء.</p><p>وقال آخرون: بل السفهاء: الصبـيان خاصة. ذكر من
  قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك،
  عن شريك، عن سالـم، عن سعيد بن جبـير، فـي قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ
  } قال: هم الـيتامى.</p><p>حدثنا ابن وكيع، قال: ثنـي أبـي، عن شريك، عن سالـم، عن
  سعيد، قال: { ٱلسُّفَهَاء }: الـيتامى.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا هشيـم، قال: أخبرنا يونس، عن الـحسن، فـي قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاء
  أَمْوٰلَكُمُ } يقول: لا تنـحلوا الصغار.</p><p>وقال آخرون: بل عنى بذلك السفهاء من
  ولد الرجل. ذكر من قال ذلك:</p><p>حدثنا سعيد بن يحيـى الأموي، قال: أخبرنا ابن الـمبـارك،
  عن إسماعيـل بن أبـي خالد، عن أبـي مالك، قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ
  } قال: لا تعط ولدك السفـيه مالك فـيفسده الذي هو قوامك بعد الله تعالـى.</p><p>حدثنا
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } يقول: لا تسلط السفـيه من ولدك. فكان
  ابن عبـاس يقول: نزل ذلك فـي السفهاء، ولـيسوا الـيتامى من ذلك فـي شيء.</p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن فراس، عن الشعبـي، عن
  أبـي بردة، عن أبـي موسى الأشعري أنه قال: ثلاثة يدعون الله فلا يستـجيب لهم: رجل كانت
  له امرأة سيئة الـخـلق فلـم يطلقها، ورجل أعطى ماله سفـيهاً وقد قال الله: { وَلاَ
  تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } ، ورجل كان له علـى رجل دين، فلـم يُشهد علـيه.</p><p>حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ
  }... الآية، قال: لا تعط السفـيه من ولدك رأساً ولا حائطاً ولا شيئاً هو لك قـيـماً
  من مالك.</p><p>وقال آخرون: بل السفهاء فـي هذا الـموضع: النساء خاصة دون غيرهم. ذكر
  من قال ذلك:</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، عن
  أبـيه، قال: زعم حضرميّ أن رجلاً عمد فدفع ماله إلـى امرأته فوضعته فـي غير الـحقّ،
  فقال الله تبـارك وتعالـى: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ }.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن حميد، عن مـجاهد: { وَلاَ تُؤْتُواْ
  ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } قال: النساء.</p><p>حدثنـي يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: ثنا سفـيان، عن الثوري، عن حميد، عن قـيس، عن مـجاهد فـي قوله:
  { وَلاَ تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ } قال: هنّ النساء.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله تبـارك
  وتعالـى: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ
  قِيَـٰماً } قال: نهى الرجال أن يعطوا النساء أموالهم، وهن سفهاء مَنْ كُنَّ أزواجاً
  أو أمهات أو بنات.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا ابن بشار، قال: ثنا عبد الأعلـى، قال: ثنا
  هشام، عن الـحسن، قال: الـمرأة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم،
  قال: أخبرنا جويبر، عن الضحاك، قال: النساء من أسفه السفهاء.</p><p>حدثنـي الـمثنى،
  قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن أبـي عوانة، عن عاصم، عن مورق قال: مرّت
  امرأة بعبد الله بن عمر لها شارة وهيئة، فقال لها ابن عمر: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ
  أَمْوٰلَكُمُ ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ قِيَـٰماً }.</p><p>قال أبو جعفر: والصواب
  من القول فـي تأويـل ذلك عندنا أن الله جلّ ثناؤه عمّ بقوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ
  أَمْوٰلَكُمُ } فلـم يخصص سفـيهاً دون سفـيه، فغير جائز لأحد أن يؤتـي سفـيهاً ماله
  صبـياً صغيراً كان أو رجلاً كبـيراً ذكرا كان أو أنثى، والسفـيه الذي لا يجوز لولـيه
  أن يؤتـيه ماله، هو الـمستـحقّ الـحجر بتضيـيعه ماله وفساده وإفساده وسوء تدبـيره ذلك.</p><p>وإنا
  قلنا ما قلنا من أن الـمعنـيّ بقوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ } هو من وصفنا
  دون غيره، لأن الله جلّ ثناؤه قال فـي الآية التـي تتلوها:</p><p class="quran">وَٱبْتَلُواْ
  ٱلْيَتَامَىٰ حَتَّىٰ إِذَا بَلَغُواْ النِّكَاحَ فَإِنْ آنَسْتُمْ مِّنْهُمْ رُشْداً
  فَٱدْفَعُواْ إِلَيْهِمْ أَمْوَالَهُمْ</p><p>[النساء: 6] فأمر أولـياء الـيتامى بدفع
  أموالهم إلـيهم إذا بلغوا النكاح وأونس منهم الرشد، وقد يدخـل فـي الـيتامى الذكور
  والإناث، فلـم يخصص بـالأمر يدفع مالهم من الأموال الذكور دون الإناث، ولا الإناث دون
  الذكور. وإذا كان ذلك كذلك، فمعلوم أن الذين أمر أولـياؤهم بدفعهم أموالهم إلـيهم،
  وأجيز للـمسلـمين مبـايعتهم، ومعاملتهم غير الذين أمر أولـياؤهم بـمنعهم أموالهم، وحظر
  علـى الـمسلـمين مداينتهم ومعاملتهم، فإذ كان ذلك كذلك، فبـين أن السفهاء الذين نهى
  الله الـمؤمنـين أن يؤتوهم أموالهم، هم الـمستـحقون الـحجر، والـمستوجبون أن يولـى
  علـيهم أموالهم، وهم من وصفنا صفتهم قبل، وأن من عدا ذلك، فغير سفـيه، لأن الـحجر لا
  يستـحقه من قد بلغ، وأونس رشده. وأما قول من قال: عنى بـالسفهاء النساء خاصة، فإنه
  جعل اللغة علـى غير وجهها، وذلك أن العرب لا تكاد تـجمع فعيلاً علـى فعلاء، إلا فـي
  جمع الذكور، أو الذكور والإناث؛ وأما إذا أرادوا جمع الإناث خاصة لا ذكران معهم، جمعوه
  علـى فعائل وفعيلات، مثل غريبة تـجمع غرائب وغريبـات؛ فأما الغربـاء فجمع غريب.</p><p>واختلف
  أهل التأويـل فـي تأويـل قوله: { أَمْوٰلَكُمُ ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ قِيَـٰماً
  وَٱرْزُقُوهُمْ فِيهَا وَٱكْسُوهُمْ } فقال بعضهم: عنى بذلك: لا تؤتوا السفهاء من النساء
  والصبـيان علـى ما ذكرنا من اختلاف من حكينا قوله قبل أيها الرشداء أموالكم التـي تـملكونها،
  فتسلطوهم علـيها فـيفسدوها ويضيعوها، ولكن ارزقوهم أنتـم منها، إن كانوا مـمن تلزمكم
  نفقته، واكسوهم، وقولوا لهم قولاً معروفـاً. وقد ذكرنا الرواية عن جماعة مـمن قال ذلك:
  منهم أبو موسى الأشعري، وابن عبـاس، والـحسن، ومـجاهد، قتادة، وحضرميّ، وسنذكر قول
  الآخرين الذين لـم يذكر قولهم فـيـما مضى قبل.</p><p>حدثنا مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ
  ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ قِيَـٰماً وَٱرْزُقُوهُمْ فِيهَا } يقول: لا تعط امرأتك
  وولدك مالك، فـيكونوا هم الذين يقومون علـيك، وأطعمهم من مالك واكسهم.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ قِيَـٰماً
  وَٱرْزُقُوهُمْ فِيهَا وَٱكْسُوهُمْ وَقُولُواْ لَهُمْ قَوْلاً مَّعْرُوفاً } يقول:
  لا تسلط السفـيه من ولدك علـى مالك، وأمره أن يرزقه منه ويكسوه.</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ
  } قال: لا تعط السفـيه من مالك شيئاً هو لك.</p><p>وقال آخرون: بل معنى ذلك: ولا تؤتوا
  السفهاء أموالهم؛ ولكنه أضيف إلى الولاة لأنهم قُوَّامها ومدبِّروها. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا سويد بن نصر، قال: ثنا ابن المبارك، عن شريك، عن سالم، عن سعيد بن
  جبير فـي قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ }.</p><p>وقد يدخـل فـي
  قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } أموال الـمنهيـين عن أن يؤتوهم
  ذلك، وأموال السفهاء، لأن قوله: { أَمْوٰلَكُمْ } غير مخصوص منها بعض الأموال دون بعض،
  ولا تـمنع العرب أن تـخاطب قوماً خطابـاً، فـيخرّج الكلام بعضه خبر عنهم وبعضه عن غيب،
  وذلك نـحو أن يقولوا: أكلتـم يا فلان أموالكم بـالبـاطل فـيخاطب الواحد خطاب الـجمع
  بـمعنى: أنك وأصحابك، أو وقومك أكلتـم أموالكم، فكذلك قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ
  } معناه: لا تؤتوا أيها الناس سفهاءكم أموالكم التـي بعضها لكم وبعضها لهم، فتضيعوها.
  وإذ كان ذلك كذلك، وكان الله تعالـى ذكره قد عمّ بـالنهي عن إيتاء السفهاء الأموال
  كلها، ولـم يخصص منها شيئاً دون شيء، كان بـيناً بذلك أن معنى قوله: { ٱلَّتِى جَعَلَ
  ٱللَّهُ لَكُمْ قِيَـٰماً } إنـما هو التـي جعل الله لكم ولهم قـياماً، ولكن السفهاء
  دخـل ذكرهم فـي ذكر الـمخاطبـين بقوله: «لكم».</p><p>وأما قوله: { ٱلَّتِى جَعَلَ ٱللَّهُ
  لَكُمْ قِيَـٰماً } فإن قـياماً وقـيـماً وقواماً فـي معنى واحد، وإنـما القـيام أصله
  القوام، غير أن القاف التـي قبل الواو لـما كانت مكسورة، جعلت الواو ياء لكسرة ما قبلها،
  كما يقال: صمت صياماً، وحلت حيالاً، ويقال منه: فلان قوّام أهل بـيته، وقـيام أهل بـيته.</p><p>واختلفت
  القرّاء فـي قراءة ذلك، فقرأ بعضهم: { ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ قِيَماً } بكسر
  القاف وفتـح الـياء بغير ألف. وقرأه آخرون: { قِيَاماً } بألف. قال مـحمد: والقراءة
  التـي نـختارها: { قِيَاماً } بـالألف، لأنها القراءة الـمعروفة فـي قراءة أمصار الإسلام،
  وإن كانت الأخرى غير خطأ ولا فـاسد. وإنـما اخترنا ما اخترنا من ذلك، لأن القراءات
  إذا اختلفت فـي الألفـاظ واتفقت فـي الـمعانـي، فأعجبها إلـينا ما كان أظهر وأشهر فـي
  قراءة أمصار الإسلام.</p><p>وبنـحو الذي قلناه فـي تأويـل قوله: { قِيَاماً } قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنا سعيد بن يحيـى الأموي، قال: ثنا ابن الـمبـارك،
  عن إسماعيـل بن أبـي خالد، عن أبـي مالك: { أَمْوٰلَكُمُ ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ
  قِيَـٰماً }: التـي هي قوامك بعد الله.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { أَمْوٰلَكُمُ ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ
  قِيَـٰماً } فإن الـمال هو قـيام الناس قوام معايشهم، يقول: كنت أنت قـيـم أهلك، فلا
  تعط امرأتك مالك، فـيكونوا هم الذين يقومون علـيك.</p><p>حدثنـي الـمثنى، قال: ثنا
  أبو صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله:
  { وَلاَ تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ قِيَـٰماً
  } يقول الله سبحانه: لا تعمد إلـى مالك وما خوّلك الله وجعله لك معيشة، فتعطيه امرأتك
  أو بنـيك ثم تنظر إلـى ما فـي أيديهم، ولكن أمسك مالك وأصلـحه، وكن أنت الذي تنفق علـيهم
  فـي كسوتهم ورزقهم ومؤنتهم. قال: وقوله: { قِيَاماً } بـمعنى: قوامكم فـي معايشكم.</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن قوله: { قِيَاماً
  } قال: قـيام عيشك.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا بكر بن شرود، عن
  ابن مـجاهد أنه قرأ: { ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ قِيَـٰماً } بـالألف، يقول: قـيام
  عيشك.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { أَمْوٰلَكُمُ
  ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ قِيَـٰماً } قال: لا تعط السفـيه من ولدك شيئا هو لك
  قـيـم من مالك.</p><p>وأما قوله: { وَٱرْزُقُوهُمْ فِيهَا وَٱكْسُوهُمْ } فإن أهل التأويـل
  اختلفوا فـي تأويـله؛ فأما الذين قالوا: إنـما عنى الله جلّ ثناؤه بقوله: { وَلاَ تُؤْتُواْ
  ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } أولـياء السفهاء، لا أموال السفهاء، فإنهم قالوا: معنى
  ذلك: وارزقوا أيها الناس سفهاءكم من نسائكم وأولادكم من أموالكم طعامهم، وما لا بدّ
  لهم منه من مؤنهم وكسوتهم. وقد ذكرنا بعض قائلـي ذلك فـيـما مضى، وسنذكر من لـم يذكر
  من قائلـيه.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، قال: أمروا أن يرزقوا سفهاءهم من أزواجهم وأمهاتهم وبناتهم من أموالهم.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، قوله:
  { وَٱرْزُقُوهُمْ } قال: يقول: أنفقوا علـيهم.</p><p>حدثنـي مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَٱرْزُقُوهُمْ فِيهَا وَٱكْسُوهُمْ
  } يقول: أطعمهم من مالك واكسهم.</p><p>وأما الذين قالوا: إنـما عنى بقوله: { وَلاَ
  تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } أموال السفهاء أن لا يؤتـيهموها أولـياؤهم،
  فإنهم قالوا: معنى قوله: { وَٱرْزُقُوهُمْ فِيهَا وَٱكْسُوهُمْ }: وارزقوا أيها الولاة
  ولاة أموال سفهاءكم من أموالهم، طعامهم وما لا بدّ لهم من مؤنهم وكسوتهم. وقد مضى ذكر
  ذلك.</p><p>قال أبو جعفر: وأما الذي نراه صوابـاً فـي قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ
  أَمْوٰلَكُمُ } من التأويـل، فقد ذكرناه، ودللنا علـى صحة ما قلنا فـي ذلك بـما أغنى
  عن إعادته.</p><p>فتأويـل قوله: { وَٱرْزُقُوهُمْ فِيهَا وَٱكْسُوهُمْ } علـى التأويـل
  الذي قلنا فـي قوله: { وَلاَ تُؤْتُواْ ٱلسُّفَهَاءَ أَمْوٰلَكُمُ } وألفوا علـى سفهائكم
  من أولادكم ونسائكم الذين تـجب علـيكم نفقتهم من طعامهم وكسوتهم فـي أموالكم، ولا تسلطوهم
  علـى أموالكم فـيهلكوها، وعلـى سفهائكم منهم مـمن لا تـجب علـيكم نفقته، ومن غيرهم
  الذين تلون أنتـم أمورهم من أموالهم فـيـما لا بدّ لهم من مؤنهم فـي طعامهم وشرابهم
  وكسوتهم، لأن ذلك هو الواجب من الـحكم فـي قول جميع الـحجة، لا خلاف بـينهم فـي ذلك
  مع دلالة ظاهر التنزيـل علـى ما قلنا فـي ذلك.</p><p>القول فـي تأويـل قوله تعالـى:
  { وَقُولُواْ لَهُمْ قَوْلاً مَّعْرُوفاً }.</p><p>قال أبو جعفر: اختلف أهل التأويـل
  فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: عِدْهُمْ عِدَةً جميـلة من البر والصلة. ذكر
  من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَقُولُواْ لَهُمْ قَوْلاً مَّعْرُوفاً } قال: أمروا أن يقولوا
  لهم قولاً معروفـاً فـي البرّ والصلة. يعنـي النساء، وهن السفهاء عنده.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { وَقُولُواْ لَهُمْ
  قَوْلاً مَّعْرُوفاً } قال: عِدَةً تعدوهم.</p><p>وقال آخرون: بل معنى ذلك: ادعوا لهم.
  ذكر من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { وَقُولُواْ لَهُمْ قَوْلاً مَّعْرُوفاً } إن كان لـيس من ولدك، ولا مـمن يجب علـيك
  أن تنفق علـيه، فقل لهم قولاً معروفـاً، قل لهم: عافـانا الله وإياك، وبـارك الله فـيك.</p><p>قال
  أبو جعفر: وأولـى هذه الأقوال فـي ذلك بـالصحة، ما قاله ابن جريج، وهو أن معنى قوله:
  { وَقُولُواْ لَهُمْ قَوْلاً مَّعْرُوفاً }: أي قولوا يا معشر ولاة السفهاء قولاً معروفـاً
  للسفهاء، إنْ صلـحتـم ورشدتـم سلـمنا إلـيكم أموالكم وخـلـينا بـينكم وبـينها، فـاتقوا
  الله فـي أنفسكم وأموالكم. وما أشبه ذلك من القول الذي فـيه حثّ علـى طاعة الله ونهي
  عن معصيته.</p>'
