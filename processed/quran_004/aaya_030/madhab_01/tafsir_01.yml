text: '<p>اختلف أهل التأويل في تأويل قوله: { وَمَن يَفْعَلْ ذٰلِكَ عُدْوٰناً } فقال
  بعضهم: معنى ذلك: ومن يقتل نفسه، بمعنى: ومن يقتل أخاه المؤمن عدواناً وظلماً { فَسَوْفَ
  نُصْلِيهِ نَاراً }. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنى
  حجاج، عن ابن جريج، قال: قلت لعطاء أرأيت قوله: { وَمَن يَفْعَلْ ذٰلِكَ عُدْوٰناً
  وَظُلْماً فَسَوْفَ نُصْلِيهِ نَاراً } في كل ذلك، أو في قوله:</p><p class="quran">وَلاَ
  تَقْتُلُواْ أَنفُسَكُمْ</p><p>[النساء: 29]؟ قال: بل في قوله:</p><p class="quran">وَلاَ
  تَقْتُلُواْ أَنفُسَكُمْ</p><p>[النساء: 29].</p><p>وقال آخرون: بل معنى ذلك: ومن يفعل
  ما حرّمته عليه من أوّل هذه السورة إلى قوله: { وَمَن يَفْعَلْ ذٰلِكَ } من نكاح من
  حرّمت نكاحه، وتعدّى حدوده، وأكل أموال الأيتام ظلماً، وقتل النفس المحرّم قتلها ظلماً
  بغير حقّ.</p><p>وقال آخرون: بل معنى ذلك: ومن يأكل مال أخيه المسلم ظلماً بغير طيب
  نفس منه وقتل أخاه المؤمن ظلماً، فسوف نصليه ناراً.</p><p>قال أبو جعفر: والصواب من
  القول في ذلك عندي أن يقال معناه: ومن يفعل ما حرّم الله عليه من قوله:</p><p class="quran">يَٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَآءَ كَرْهاً</p><p>[النساء:
  19]... إلى قوله: { وَمَن يَفْعَلْ ذٰلِكَ } من نكاح المحرّمات، وعضل المحرّم عضلها
  من النساء، وأكل المال بالباطل، وقتل المحرّم قتله من المؤمنين، لأن كل ذلك مما وعد
  الله عليه أهله العقوبة.</p><p>فإن قال قائل: فما منعك أن تجعل قوله: { ذٰلِكَ } معنياً
  به جميع ما أوعد الله عليه العقوبة من أول السورة؟ قيل: منع ذلك أن كل فصل من ذلك قد
  قرن بالوعيد، إلى قوله:</p><p class="quran">أُوْلَـٰئِكَ أَعْتَدْنَا لَهُمْ عَذَاباً
  أَلِيماً</p><p>[التوبة: 18] ولا ذكر للعقوبة من بعد ذلك على ما حرّم الله في الآي
  التي بعده، إلى قوله: { فَسَوْفَ نُصْلِيهِ نَاراً }. فكان قوله: { وَمَن يَفْعَلْ
  ذٰلِكَ } معنياً به ما قلنا مما لم يقرن بالوعيد مع إجماع الجميع على أن الله تعالى
  قد توعد على كل ذلك أولى من أن يكون معنياً به ما سلف فيه الوعيد بالنهي مقروناً قبل
  ذلك.</p><p>وأما قوله: { عُدْوٰناً } فإنه يعني به: تجاوزا لما أباح الله له إلى ما
  حرّمه عليه، { وَظُلْماً } يعني: فعلاً منه ذلك بغير ما أذن الله به، وركوباً منه ما
  قد نهاه الله عنه. وقوله: { فَسَوْفَ نُصْلِيهِ نَاراً } يقول: فسوف نورده ناراً يصلى
  بها فيحترق فيها. { وَكَانَ ذٰلِكَ عَلَى ٱللَّهِ يَسِيراً } يعني: وكان إصلاء فاعل
  ذلك النار وإحراقه بها على الله سهلاً يسيراً، لأنه لا يقدر على الامتناع على ربه مما
  أراد به من سوء. وإنما يصعب الوفاء بالوعيد لمن توعده على من كان إذا حاول الوفاء به
  قدر المتوعد من الامتناع منه، فأما من كان في قبضة موعده فيسير عليه إمضاء حكمه فيه
  والوفاء له بوعيده، غير عسير عليه أمر أراده به.</p>'
