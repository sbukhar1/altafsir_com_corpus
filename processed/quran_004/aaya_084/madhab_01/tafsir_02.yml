text: '<p>هم ناس من ضعفة المسلمين الذين لم تكن فيهم خبرة بالأحوال ولا استبطان للأمور.
  كانوا إذا بلغهم خبر عن سرايا رسول الله صلى الله عليه وسلم من أمن وسلامة أو خوف وخلل
  { أَذَاعُواْ بِهِ } وكانت إذاعتهم مفسدة، ولو ردوا ذلك الخبر إلى رسول الله صلى الله
  عليه وسلم وإلى أولي الأمر منهم - وهم كبراء الصحابة البصراء بالأمور أو الذين كانوا
  يؤمرون منهم - { لَعَلِمَهُ } لعلم تدبير ما أخبروا به { ٱلَّذِينَ يَسْتَنْبِطُونَهُ
  } الذين يستخرجون تدبيره بفطنهم وتجاربهم ومعرفتهم بأمور الحرب ومكايدها. وقيل: كانوا
  يقفون من رسول الله صلى الله عليه وسلم وأولي الأمر على أمن ووثوق بالظهور على بعض
  الأعداء، أو على خوف واستشعار، فيذيعونه فينتشر فيبلغ الأعداء، فتعود إذاعتهم مفسدة.
  ولو ردوه إلى الرسول وإلى أولي الأمر وفوّضوه إليهم وكانوا كأن لم يسمعوا، لعلم الذين
  يستنبطون تدبيره كيف يدبرونه وما يأتون ويذرون فيه. وقيل: كانوا يسمعون من أفواه المنافقين
  شيئاً من الخبر عن السرايا مظنوناً غير معلوم الصحة فيذيعونه، فيعود ذلك وبالاً على
  المؤمنين. ولو ردوه إلى الرسول وإلى أولي الأمر وقالوا: نسكت حتى نسمعه منهم ونعلم
  هل هو مما يذاع أو لا يذاع، لعلمه الذين يستنبطونه منهم، لعلم صحته وهل هو مما يذاع
  أو لا يذاع هؤلاء المذيعون، وهم الذين يستنبطونه من الرسول وأولي الأمر، أي يتلقونه
  منهم ويستخرجون علمه من جهتهم. يقال: أذاع السِّر، وأذاع به. قال:</p><p class="poetry_or_grammar">أَذَاعَ
  بِهِ فِي النَّاسِ حَتَّى كَأَنَّهُ</p><p class="poetry_or_grammar">بِعَلْيَاءَ نَارٌ
  أُوقِدَتْ بِثَقُوب</p><p>ويجوز أن يكون المعنى فعلوا به الإذاعة، وهو أبلغ من أذاعوه،
  وقرىء «لعلْمِه» بإسكان اللام كقوله:</p><p class="poetry_or_grammar">فَإِنْ أَهْجُهُ
  يَضْجَرْ كَمَا ضَجْرَ بَازِلٌ</p><p class="poetry_or_grammar">مِنَ الأُدْمِ دَبْرَتْ
  صَفْحَتَاهُ وَغَارِبُهْ</p><p>والنبط: الماء يخرج من البئر أول ما تحفر، وإنباطه واستنباطه:
  إخراجه واستخراجه، فاستعير لما يستخرجه الرجل بفضل ذهنه من المعاني والتدابير فيما
  يعضل ويهم { وَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ } وهو إرسال الرسول،
  وإنزال الكتاب، والتوفيق { لاَتَّبَعْتُمُ ٱلشَّيْطَـٰنَ } لبقيتم على الكفر { إِلاَّ
  قَلِيلاً } منكم. أو إلا ٱتباعاً قليلاً، لما ذكر في الآي قبلها تثبطهم عن القتال،
  وإظهارهم الطاعة وإضمارهم خلافها. قال: { فَقَاتِلْ فِى سَبِيلِ ٱللَّهِ } إن أفردوك
  وتركوك وحدك { لاَ تُكَلَّفُ إِلاَّ نَفْسَكَ } غير نفسك وحدها أن تقدّمها إلى الجهاد،
  فإنّ الله هو ناصرك لا الجنود، فإن شاء نصرك وحدك كما ينصرك وحولك الألوف. وقيل: دعا
  الناس في بدر الصغرى إلى الخروج، وكان أبو سفيان واعد رسول الله صلى الله عليه وسلم
  اللقاء فيها، فكره بعض الناس أن يخرجوا فنزلت، فخرج وما معه إلا سبعون لم يلوِ على
  أحد، ولو لم يتبعه أحد لخرج وحده، وقرىء { لاَ تُكَلَّفُ } بالجزم على النهي، و«لا
  نكلف»: بالنون وكسر اللام، أي لا نكلف نحن إلا نفسك وحدها { وَحَرِّضِ ٱلْمُؤْمِنِينَ
  } وما عليك في شأنهم إلا التحريض فحسب، لا التعنيف بهم { عَسَى ٱللَّهُ أَن يَكُفَّ
  بَأْسَ ٱلَّذِينَ كَفَرُواْ } وهم قريش، وقد كف بأسهم فقد بدا لأبي سفيان وقال: هذا
  عام مجدب، وما كان معهم زاد إلا السويق، ولا يلقون إلا في عام مخصب فرجع بهم { وَٱللَّهُ
  أَشَدُّ بَأْساً } من قريش { وَأَشَدُّ تَنكِيلاً } تعذيباً.</p>'
