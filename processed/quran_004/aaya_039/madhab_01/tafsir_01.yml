text: "<p>يعني بذلك جلّ ثناؤه: أيّ شيء على هؤلاء الذين ينفقون أموالهم رئاء الناس،
  ولا يؤمنون بالله ولا باليوم الآخر، لو آمنوا بالله واليوم الآخر، لو صدّقوا بأن الله
  واحد لا شريك له، وأخلصوا له التوحيد، وأيقنوا بالبعث بعد الممات، وصدّقوا بأن الله
  مجازيهم بأعمالهم يوم القيامة { وَأَنفَقُواْ مِمَّا رَزَقَهُمُ ٱللَّهُ } يقول وأدّوا
  زكاة أموالهم التي رزقهم الله، وأعطاهموها طيبة بها أنفسهم، ولم ينفقوها رئاء الناس
  التماس الذكر والفخر عند أهل الكفر بالله، والمحمدة بالباطل عند الناس، وكان الله بهؤلاء
  الذين وصف صفتهم أنهم ينفقون أموالهم رئاء الناس نفاقاً، وهم بالله واليوم الآخر مكذّبون،
  عليماً، يقول: ذا علم بهم وبأعمالهم وما يقصدون ويريدون بانفاقهم، وما ينفقون من أموالهم،
  وأنهم يريدون بذلك الرياء والسمعة والمحمدة في الناس، وهو حافظ عليهم أعمالهم، لا يخفى
  عليه شيء منها حتى يجازيهم بها جزاءهم عند معادهم إليه.</p>"
