text: '<p>{ فَئَامِنُواْ خَيْراً لَّكُمْ } وكذلك { ٱنتَهُواْ خَيْراً لَّكُمْ } انتصابه
  بمضمر، وذلك أنه لما بعثهم على الإيمان وعلى الانتهاء عن التثليث علم أنه يحملهم على
  أمر فقال: { خَيْراً لَّكُمْ } أي اقصدوا، أو ائتوا أمراً خيراً لكم مما أنتم فيه من
  الكفر والتثليث. وهو الإيمان والتوحيد { لاَ تَغْلُواْ فِى دِينِكُمْ } غلت اليهود
  في حط المسيح عن منزلته، حيث جعلته مولوداً لغير رشدة. وغلت النصارى في رفعه عن مقداره
  حيث جعلوه إلٰهاً { وَلاَ تَقُولُواْ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ } وهو تنزيهه عن
  الشريك والولد. وقرأ جعفر بن محمد «إنما المسيح» بوزن السِّكيت. وقيل لعيسى (كلمة الله)
  (وكلمة منه) لأنه وجد بكلمته وأمره لا غير، من غير واسطة أب ولا نطفة. وقيل له: روح
  الله، وروح منه، لذلك، لأنه ذو روح وجد من غير جزء من ذي روح، كالنطفة المنفصلة من
  الأب الحيِّ وإنَّما اخترع اختراعاً عند الله وقدرته خالصة. ومعنى { أَلْقَـٰهَا إِلَىٰ
  مَرْيَمَ } أوصلها إليها وحصلها فيها { ثَلَـٰثَةً } خبر مبتدأ محذوف، فإن صحت الحكاية
  عنهم أنهم يقولون: هو جوهر واحد ثلاثة أقانيم، أقنوم الأب، وأقنوم الابن، وأقنوم روح
  القدس. وأنهم يريدون بأقنوم الأب: الذات، وبأقنوم الابن: العلم، وبأقنوم روح القدس:
  الحياة، فتقديره الله ثلاثة؛ وإلا فتقديره: الآلهة ثلاثة. والذي يدل عليه القرآن التصريح
  منهم بأن الله والمسيح ومريم ثلاثة آلهة، وأنّ المسيح ولد الله من مريم. ألا ترى إلى
  قوله:</p><p class="quran">ءَأَنْتَ قُلتَ لِلنَّاسِ ٱتَّخِذُونِى وَأُمّىَ إِلَـٰهَيْنِ
  مِن دُونِ ٱللَّهِ</p><p>[المائدة:116]،</p><p class="quran">وَقَالَتِ ٱلنَّصَـٰرَى
  ٱلْمَسِيحُ ٱبْنُ ٱللَّهِ</p><p>[التوبة: 30] والمشهور المستفيض عنهم أنهم يقولون:
  في المسيح لاهوتية وناسوتية من جهة الأب والأم. ويدل عليه قوله: { إِنَّمَا ٱلْمَسِيحُ
  عِيسَى ٱبْنُ مَرْيَمَ } فأثبت أنه ولد لمريم اتصل بها اتصال الأولاد بأمّهاتها، وأن
  اتصاله بالله تعالى من حيث أنه رسوله، وأنه موجود بأمره وابتداعه جسداً حياً من غير
  أب، فنفى أن يتصل به اتصال الأبناء بالآباء. وقوله: { سُبْحَـٰنَهُ أَن يَكُونَ لَهُ
  وَلَدٌ } وحكاية الله أوثق من حكاية غيره. ومعنى { سُبْحَـٰنَهُ أَن يَكُونَ لَهُ وَلَدٌ
  } سبحه تسبيحاً من أن يكون له ولد. وقرأ الحسن: «إن يكونُ»، بكسر الهمزة ورفع النون:
  أي سبحانه ما يكون له ولد. على أنّ الكلام جملتان { لَّهُ وما فِى ٱلسَّمَـٰوَٰت وَمَا
  فِى ٱلأَرْضِ } بيان لتنزهه عما نسب إليه، يعني أنَّ كل ما فيهما خلقه وملكه، فكيف
  يكون بعض ملكه جزأ منه، على أنَّ الجزء إنَّما يصح في الأجسام وهو متعال عن صفات الأجسام
  والأعراض { وَكَفَىٰ بِٱللَّهِ وَكِيلاً } يكل إليه الخلق كلهم أمورهم، فهو الغني عنهم
  وهم الفقراء إليه.</p>'
