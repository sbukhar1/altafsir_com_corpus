text: '<p>يعني جلّ ثناؤه بقوله: { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَا
  أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ }: ما يصيبك يا محمد من رخاء ونعمة وعافية
  وسلامة، فمن فضل الله عليك يتفضل به عليك إحساناً منه إليك. وأما قوله: { وَمَا أَصَـٰبَكَ
  مِن سَيِّئَةٍ فَمِن نَّفْسِكَ } يعني: وما أصابك من شدّة ومشقة وأذى ومكروه، فمن نفسك،
  يعني: بذنب استوجبتها به اكتسبته نفسك. كما:</p><p>حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ فَمِنَ
  ٱللَّهِ وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ } أما من نفسك، فيقول: من
  ذنبك.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { مَّا أَصَـٰبَكَ
  مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ } عقوبة
  يا ابن آدم بذنبك. قال: وذكر لنا أن نبيّ الله صلى الله عليه وسلم كان يقول:</p><p
  class="hadith"> " لا يُصِيبُ رَجُلاً خَدْشُ عُودٍ وَلا عَثْرَةُ قَدَمٍ وَلا اخْتِلاجُ
  عِرْقٍ إلاَّ بِذَنْبٍ، وَما يَعْفُوا اللّهُ أكْثَرُ " </p><p>حدثني المثنى، قال:
  ثنا عبد الله، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { مَّا أَصَـٰبَكَ
  مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ } يقول:
  الحسنة: ما فتح الله عليه يوم بدر وما أصابه من الغنيمة والفتح، والسيئة: ما أصابه
  يوم أُحد أن شجّ في وجهه وكسرت رباعيته.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ فَمِنَ
  ٱللَّهِ وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ } يقول: بذنبك. ثم قال:</p><p
  class="quran">كُلٌّ مّنْ عِندِ ٱللَّهِ</p><p>[النساء: 78] النعم والمصيبات.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد وابن أبي جعفر، قالا: ثنا أبو
  جعفر، عن الربيع، عن أبي العالية، قوله: { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ
  وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ } قال: هذه في الحسنات والسيئات.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن أبي جعفر، عن الربيع، عن أبي العالية مثله.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج: { وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ
  فَمِن نَّفْسِكَ } قال: عقوبة بذنبك.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد في قوله: { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَا أَصَـٰبَكَ
  مِن سَيِّئَةٍ فَمِن نَّفْسِكَ } بذنبك، كما قال لأهل أُحد:</p><p class="quran">أَوَ
  لَمَّآ أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَدْ أَصَبْتُمْ مِّثْلَيْهَا قُلْتُمْ أَنَّىٰ هَـٰذَا
  قُلْ هُوَ مِنْ عِندِ أَنْفُسِكُمْ</p><p>[آل عمران: 165] بذنوبكم.</p><p>حدثني يونس،
  قال: ثنا سفيان، عن إسماعيل بن أبي خالد، عن أبي صالح، في قوله: { ما أَصَـٰبَكَ مِن
  سَيِّئَةٍ فَمِن نَّفْسِكَ } قال: بذنبك، وأنا قدرتها عليك.</p><p>حدثنا محمد بن بشار،
  قال: ثنا يحيـى، عن سفيان، عن إسماعيل بن أبي خالد، عن أبي صالح، في قوله: { مَّا أَصَـٰبَكَ
  مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَا أَصَـٰبَكَ مِن سَيِّئَةٍ فَمِن نَّفْسِكَ } وأنا
  الذي قدرتها عليك.</p><p>حدثني موسى بن عبد الرحمن المسروقي، قال: ثنا محمد بن بشر،
  قال: حدثنيه إسماعيل بن أبي خالد عن أبي صالح، بمثله.</p><p>قال أبو جعفر: فإن قال
  قائل: وما وجه دخول «من» في قوله: { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ } و { مِن سَيِّئَةٍ
  }؟ قيل: اختلف في ذلك أهل العربية، فقال بعض نحويي البصرة: أدخلت «من»، لأن «من» تحسن
  مع النفي، مثل: ما جاءني من أحد. قال: ودخول الخبر بالفاء لازماً بمنزلة «مَنْ». وقال
  بعض نحويي الكوفة: أدخلت «مِنْ» مع «ما»، كما تدخل على «إن» في الجزاء لأنهما حرفا
  جزاء، وكذلك تدخل مع «مَن» إذا كانت جزاء، فتقول العرب: مَنْ يزرك مِنْ أحد فتكرمه،
  كما تقول: إنْ يزرك مِنْ أحد فتكرمه. قال: وأدخلوها مع «ما» و«مَنْ»، ليعلم بدخولها
  معهما أنهما جزاء. قالوا: وإذا دخلت معهما لم تحذف، لأنها إذا حذفت صار الفعل رافعاً
  شيئين، وذلك أن «ما» في قوله: { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ } رفع بقوله: { أَصَابَكَ
  } فلو حذفت «مِنْ» رفع قوله: { أَصَابَكَ } السيئة، لأن معناه: إن تصبك سيئة، فلم يجز
  حذف «من» لذلك، لأن الفعل الذي هو على فعَل أو يَفعل لا يرفع شيئين، وجاز ذلك مع «مَنْ»،
  لأنها تشتبه بالصفات، وهي في موضع اسم، فأما «إن»، فإن «من» تدخل معها وتخرج، ولا تخرج
  مع «أيّ» لأنها تعرب فيبين فيها الإعراب، ودخلت مع «ما» لأن الإعراب لا يظهر فيها.</p><p>القول
  في تأويل قوله تعالى: { وَأَرْسَلْنَـٰكَ لِلنَّاسِ رَسُولاً وَكَفَىٰ بِٱللَّهِ شَهِيداً
  }.</p><p>يعني بقوله جل ثناؤه: { وَأَرْسَلْنَـٰكَ لِلنَّاسِ رَسُولاً }: إنما جعلناك
  يا محمد رسولاً بيننا وبين الخلق تبلغهم ما أرسلناك به من رسالة، وليس عليك غير البلاغ
  وأداء الرسالة إلى من أرسلت، فإن قبلوا ما أرسلت به فلأنفسهم، وإن ردوا فعليها. { وَكَفَىٰ
  بِٱللَّهِ } عليك وعليهم { شَهِيداً } يقول: حسبك الله تعالى ذكره شاهداً عليك في بلاغك
  ما أمرتك ببلاغه من رسالته ووحيه، وعلى من أرسلت إليه في قبولهم منك ما أرسلت به إليهم،
  فإنه لا يخفى عليه أمرك وأمرهم، وهو مجازيك ببلاغك ما وعدك، ومجازيهم ما عملوا من خير
  وشر جزاء المحسن بإحسانه، والمسيء بإساءته. ]</p>'
