text: '<p>يعني بذلك جلّ ثناؤه: وإذا كنت في الضاربين في الأرض من أصحابك يا محمد الخائفين
  عدوّهم أن يفتنهم، { فأَقَمْتَ لَهُمُ ٱلصَّلـٰةَ } يقول: فأقمت لهم الصلاة بحدودها
  وركوعها وسجودها، ولم تقصرها القصر الذي أبحت لهم أن يقصروها في حال تلاقيهم وعدوّهم
  وتزاحف بعضهم على بعض، من ترك إقامة حدودها وركوعها وسجودها وسائر فروضها، { فَلْتَقُمْ
  طَائِفَةٌ مِّنْهُمْ مَّعَكَ } يعني: فلتقم فرقة من أصحابك الذين تكون أنت فيهم معك
  في صلاتك، وليكن سائرهم في وجوه العدوّ. وترك ذكر ما ينبغي لسائر الطوائف غير المصلية
  مع النبيّ صلى الله عليه وسلم أن يفعله لدلالة الكلام المذكور على المراد به والاستغناء
  بما ذكر عما ترك ذكره. { وَلْيَأْخُذُواْ أَسْلِحَتَهُمْ }.</p><p>واختلف أهل التأويل
  في الطائفة المأمورة بأخذ السلاح، فقال بعضهم: هي الطائفة التي كانت تصلي مع رسول الله
  صلى الله عليه وسلم، قال: ومعنى الكلام: { وَلْيَأْخُذُواْ } يقول: ولتأخذ الطائفة
  المصلية معك من طوائفهم { أَسْلِحَتَهُمْ } ، والسلاح الذي أمروا بأخذه عندهم في صلاتهم
  كالسيف يتقلده أحدهم والسكين والخنجر يشدّه إلى درعه وثيابه التي هي عليه ونحو ذلك
  من سلاحه.</p><p>وقال آخرون: بل الطائفة المأمورة بأخذ السلاح منهم، الطائفة التي كانت
  بازاء العدوّ ودون المصلية مع رسول الله صلى الله عليه وسلم؛ وذلك قول ابن عباس.</p><p>حدثني
  بذلك المثنى، قال: ثنا أبو صالح، ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: {
  فَإِذَا سَجَدُواْ } يقول: فإذا سجدت الطائفة التي قامت معك في صلاتك تصلي بصلاتك،
  ففرغت من سجودها.</p><p>{ فَلْيَكُونُواْ مِن وَرَائِكُمْ } يقول: فليصيروا بعد فراغهم
  من سجودهم خلفكم مصافي العدوّ في المكان الذي فيه سائر الطوائف التي لم تصلّ معك ولم
  تدخل معك في صلاتك.</p><p>ثم اختلف أهل التأويل في تأويل قوله: { فَإِذَا سَجَدُواْ
  فَلْيَكُونُواْ مِن وَرَائِكُمْ } فقال بعضهم: تأويله: فإذا صلوا ففرغوا من صلاتهم
  فليكونوا من ورائكم.</p><p>ثم اختلف أهل هذه المقالة، فقال بعضهم: إذا صلت هذه الطائفة
  مع الإمام ركعة، سلمت وانصرفت من صلاتها حتى تأتي مقام أصحابها بازاء العدوّ ولا قضاء
  عليها، وهم الذين قالوا: عنى الله بقوله:</p><p class="quran">فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلَٰوةِ</p><p>[النساء: 101]: أن تجعلوها إذا خفتم
  الذين كفروا أن يفتنوكم ركعة. ورووا عن النبيّ صلى الله عليه وسلم أنه صلى بطائفة صلاة
  الخوف ركعة ولم يقضوا، وبطائفة أخرى ركعة ولم يقضوا. وقد ذكرنا بعض ذلك فيما مضى وفيما
  ذكرنا كفاية عن استيعاب ذكر جميع ما فيه.</p><p>وقال آخرون منهم: بل الواجب كان على
  هذه الطائفة التي أمرها الله بالقيام مع نبيها إذا أراد إقامة الصلاة بهم في حال خوف
  العدوّ إذا فرغت من ركعتها التي أمرها الله أن تصلي مع النبيّ صلى الله عليه وسلم على
  ما أمرها به في كتابه أن تقوم في مقامها الذي صلت فيه مع رسول الله صلى الله عليه وسلم،
  فتصلى لأنفسها بقية صلاتها وتسلم، وتأتي مصافِّ أصحابها، وكان على النبيّ صلى الله
  عليه وسلم أن يثبت قائماً في مقامه حتى تفرغ الطائفة التي صلت معه الركعة الأولى من
  بقية صلاتها، إذا كانت صلاتها التي صلت معه مما يجوز قصر عددها عن الواجب الذي على
  المقيمين في أمن، وتذهب إلى مصافّ أصحابها، وتأتي الطائفة الأخرى التي كانت مصافة عدوّها،
  فيصلي بها ركعة أخرى من صلاتها.</p><p>ثم هم في حكم هذه الطائفة الثانية مختلفون، فقالت
  فرقة من أهل هذه المقالة: كان على النبيّ صلى الله عليه وسلم إذا فرغ من ركعتيه ورفع
  رأسه من سجوده من ركعته الثانية أن يقعد للتشهد، وعلى الطائفة التي صلت معه الركعة
  الثانية ولم تدرك معه الركعة الأولى لاشتغالها بعدوّها أن تقوم فتقضى ركعتها الفائتة
  مع النبيّ صلى الله عليه وسلم، وعلى النبيّ صلى الله عليه وسلم انتظارها قاعداً في
  تشهده حتى تفرغ هذه الطائفة من ركعتها الفائتة وتتشهد، ثم يسلم بهم.</p><p>وقالت فرقة
  أخرى منهم: بل كان الواجب على الطائفة التي لم تدرك معه الركعة الأولى إذا قعد النبيّ
  صلى الله عليه وسلم للتشهد أن تقعد معه للتشهد فتتشهد بتشهده، فإذا فرغ النبيّ صلى
  الله عليه وسلم من تشهده سلم، ثم قامت الطائفة التي صلت معه الركعة الثانية حينئذ،
  فقضت ركعتها الفائتة. وكلّ قائل من الذين ذكرنا قولهم روى عن رسول الله صلى الله عليه
  وسلم أخباراً كما قال فعل.</p><p>ذكر من قال: انتظر النبيّ صلى الله عليه وسلم الطائفتين
  حتى قضت صلاتهما ولم يخرج من صلاته إلا بعد فراغ الطائفتين من صلاتهما:</p><p>حدثني
  يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: أخبرنا مالك، عن يزيد بن رومان، عن
  صالح بن خوّات، عمن صلى مع النبيّ صلى الله عليه وسلم صلاة الخوف يوم ذات الرقاع: أن
  طائفة صفت مع رسول الله صلى الله عليه وسلم وطائفة وجاه العدوّ، فصلى بالذين معه ركعة،
  ثم ثبت قائماً فأتموا لأنفسهم، ثم جاءت الطائفة الأخرى فصلى بهم، ثم ثبت جالساً، فأتموا
  لأنفسهم، ثم سلم بهم.</p><p>حدثني محمد بن المثنى، قال: ثني عبيد الله بن معاذ، قال:
  ثنا أبي، قال: ثنا شعبة، عن عبد الرحمن بن القاسم، عن أبيه، عن صالح بن خوّات، عن سهل
  بن أبي حثمة، قال: صلى النبيّ صلى الله عليه وسلم بأصحابه في خوف، فجعلهم خلفه صفين،
  فصلى بالذين يلونه ركعة، ثم قام فلم يزل قائماً حتى صلى الذين خلفه ركعة، ثم تقدم وتخلف
  الذين كانوا قدامهم، فصلى بهم ركعة، ثم جلس حتى صلى الذين تخلفوا ركعة، ثم سلم.</p><p>حدثنا
  سفيان بن وكيع، قال: ثنا روح، قال: ثنا شعبة، عن عبد الرحمن بن القاسم، عن أبيه، عن
  صالح بن خوّات، عن سهل بن أبي حثمة، عن رسول الله صلى الله عليه وسلم أنه قال في صلاة
  الخوف:</p><p class="hadith"> " تَقُومُ طائِفَةٌ بينَ يَدَيِ الإمامِ وَطائِفَةٌ خَلْفَهُ،
  فَيُصَلِّي بالَّذِينَ خَلَفَهُ رَكْعَةً وَسَجْدَتَيْنِ ثُمَّ يَقْعُدُ مَكانَهُ حتى
  يَقْضُوا رَكْعَةً وَسَجْدَتَيْنِ، ثُمَّ يَتَحَوَّلُونَ إلى مَكانِ أصحَابِهِمْ، ثُمَّ
  يَتَحَوَّلُ أُولَئِكَ إلى مَكانِ هَؤُلاءِ، فَيُصَلِّي بِهِمْ ركْعَةً وَسَجْدَتَيْنِ،
  ثُمَّ يَقْعُدُ مَكانَهُ حتى يُصَلُّوا رَكْعَةً وَسَجْدَتَيْنِ ثُمَّ يُسَلِّمُ "
  </p><p>ذكر من قال: كانت الطائفة الثانية تقعد مع النبيّ صلى الله عليه وسلم حتى يفرغ
  النبيّ صلى الله عليه وسلم من صلاته، ثم تقضي ما بقي عليها بعد:</p><p>حدثنا ابن بشار،
  قال: ثنا عبد الوهاب، قال: سمعت يحيـى بن سعيد، قال: سمعت القاسم، قال: ثني صالح بن
  خوّات بن جبير أن سهل بن أبي حثمة حدثه: أن صلاة الخوف أن يقوم الإمام إلى القبلة يصلي
  ومعه طائفة من أصحابه، وطائفة أخرى مواجهة العدوّ فيصلي، فيركع الإمام بالذين معه،
  ويسجد ثم يقوم، فإذا استوى قائماً ركع الذين وراءه لأنفسهم ركعة وسجدتين، ثم سلموا
  فانصرفوا والإمام قائم فقاموا إزاء العدوّ، وأقبل الآخرون فكبروا مكان الإمام، فركع
  بهم الإمام وسجد ثم سلم، فقاموا فركعوا لأنفسهم ركعة وسجدتين ثم سلموا.</p><p>حدثنا
  ابن بشار، قال: ثنا يزيد بن هارون، قال: أخبرنا يحيـى بن سعيد، عن القاسم بن محمد أن
  صالح بن خوّات أخبره عن سهل بن أبي حثمة في صلاة الخوف، ثم ذكر نحوه.</p><p>حدثنا ابن
  بشار، قال: ثنا يحيـى بن سعيد وسأله، قال: ثنا يحيـى بن سعيد الأنصاريّ، عن القاسم
  بن محمد، عن صالح، عن سهل بن أبي حثمة في صلاة الخوف، قال: يقوم الإمام مستقبل القبلة،
  وتقوم طائفة منهم معه وطائفة من قبل العدوّ وجوههم إلى العدوّ، فيركع بهم ركعة، ثم
  يركعون لأنفسهم ويسجدون سجدتين في مكانهم، ويذهبون إلى مقام أولئك ويجيء أولئك فيركع
  بهم ركعة ويسجد سجدتين؛ فهي له ركعتان ولهم واحدة، ثم يركعون ركعة ويسجدون سجدتين.</p><p>قال
  بندار: سألت يحيـى بن سعيد عن هذا الحديث، فحدثني عن شعبة، عن عبد الرحمن بن القاسم،
  عن أبيه، عن صالح بن خوّات، عن سهل بن أبي حثمة، عن النبيّ صلى الله عليه وسلم بمثل
  حديث يحيـى بن سعيد، وقال لي: اكتبه إلى جنبه، فلست أحفظه، ولكنه مثل حديث يحيـى بن
  سعيد.</p><p>حدثنا نصر بن عليّ، قال: ثنا عبد الأعلى، قال: ثنا عبيد الله، عن القاسم
  بن محمد بن أبي بكر، عن صالح بن خوّات: أن الإمام يقوم فيصف صفين، طائفة مواجهة العدوّ،
  وطائفة خلف الإمام، فيصلي الإمام بالذين خلفه ركعة، ثم يقومون فيصلون لأنفسهم ركعة،
  ثم يسلمون، ثم ينطلقون فيصفون، ويجيء الآخرون فيصلي بهم ركعة، ثم يسلم فيقومون، فيصلون
  لأنفسهم ركعة.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا معتمر بن سليمان، قال: سمعت
  عبيد الله، عن القاسم بن محمد عن صالح بن خوّات، عن رجل من أصحاب النبيّ صلى الله عليه
  وسلم أنه قال: صلاة الخوف أن تقوم طائفة من خلف الإمام، وطائفة يلون العدوّ، فيصلي
  الإمام بالذين خلفه ركعة، ويقوم قائماً فيصلي القوم إليها ركعة أخرى، ثم يسلمون فينطلقون
  إلى أصحابهم، ويجيء أصحابهم والإمام قائم، فيصلي بهم ركعة فيسلم، ثم يقومون فيصلون
  إليها ركعة أخرى، ثم ينصرفون. قال عبيد الله: فما سمعت فيما نذكره في صلاة الخوف شيئاً
  هو أحسن عندي من هذا.</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن
  عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَإِذَا كُنتَ فِيهِمْ فَأَقَمْتَ لَهُمُ ٱلصَّلَوٰةَ
  فَلْتَقُمْ طَائِفَةٌ مِّنْهُمْ مَّعَكَ } فهذا عند الصلاة في الخوف يقوم الإمام وتقوم
  معه طائفة منهم، وطائفة يأخذون أسلحتهم، ويقفون بازاء العدوّ، فيصلي الإمام بمن معه
  ركعة، ثم يجلس على هيئته، فيقوم القوم فيصلون لأنفسهم الركعة الثانية والإمام جالس،
  ثم ينصرفون حتى يأتوا أصحابهم، فيقفون موقفهم، ثم يقبل الآخرون فيصلي بهم الإمام الركعة
  الثانية، ثم يسلم فيقوم القوم فيصلون لأنفسهم الركعة الثانية؛ فهكذا صلى رسول الله
  صلى الله عليه وسلم يوم بطن نخلة.</p><p>وقال آخرون: بل تأويل قوله: { فَإِذَا سَجَدُواْ
  فَلْيَكُونُواْ مِن وَرَائِكُمْ } فإذا سجدت الطائفة التي قامت مع النبيّ صلى الله
  عليه وسلم حين دخل في صلاته، فدخلت معه في صلاته السجدة الثانية من ركعتها الأولى فليكونوا
  من ورائكم، يعني: من ورائك يا محمد ووراء أصحابك الذين لم يصلوا بإزاء العدوّ. قالوا:
  وكانت هذه الطائفة لا تسلم من ركعتها إذا هي فرغت من سجدتي ركعتها التي صلت مع النبيّ
  صلى الله عليه وسلم، ولكنها تمضي إلى موقف أصحابها بازاء العدوّ وعليها بقية صلاتها.
  قالوا: وكانت تأتي الطائفة الأخرى التي كانت بازاء العدوّ حتى تدخل مع النبيّ صلى الله
  عليه وسلم في بقية صلاته، فيصلي بهم النبيّ صلى الله عليه وسلم الركعة التي كانت قد
  بقيت عليه. قالوا: وذلك معنى قول الله عزّ ذكره: { وَلْتَأْتِ طَائِفَةٌ أُخْرَىٰ لَمْ
  يُصَلُّواْ فَلْيُصَلُّواْ مَعَكَ وَلْيَأْخُذُواْ حِذْرَهُمْ وَأَسْلِحَتَهُمْ }.</p><p>ثم
  اختلف أهل هذه المقالة في صفة قضاء ما كان يبقى على كل طائفة من هاتين الطائفتين من
  صلاتها بعد فراغ النبيّ صلى الله عليه وسلم من صلاته وسلامه من صلاته على قول قائلي
  هذه المقالة ومتأوّلي هذا التأويل؛ فقال بعضهم: كانت الطائفة الثانية التي صلت مع النبيّ
  صلى الله عليه وسلم الركعة الثانية من صلاتها إذا سلم النبيّ صلى الله عليه وسلم من
  صلاته فقامت فقضت ما فاتها من صلاتها مع النبيّ صلى الله عليه وسلم في مقامها بعد فراغ
  النبيّ صلى الله عليه وسلم من صلاته، والطائفة التي صلت مع النبيّ صلى الله عليه وسلم
  الركعة الأولى بإزاء العدوّ بعد لم تتم صلاتها، فإذا هي فرغت من بقية صلاتها التي فاتتها
  مع النبيّ صلى الله عليه وسلم مضت إلى مصافّ أصحابها بإزاء العدوّ، وجاءت الطائفة الأولى
  التي صلت مع رسول الله صلى الله عليه وسلم الركعة الأولى إلى مقامها التي كانت صلت
  فيه خلف رسول الله صلى الله عليه وسلم فقضت بقية صلاتها.</p><p>ذكر الرواية بذلك:</p><p>حدثنا
  محمد بن عبد الملك بن أبي الشوارب، قال: ثنا عبد الواحد بن زياد، قال: ثنا خصيف، قال:
  ثنا أبو عبيدة بن عبد الله، قال: قال عبد الله: صلى بنا رسول الله صلى الله عليه وسلم
  صلاة الخوف فقامت طائفة منا خلفه، وطائفة بإزاء ـ أو مستقبلي العدوّ. فصلى النبيّ صلى
  الله عليه وسلم بالذين خلفه ركعة، ثم نكصوا فذهبوا إلى مقام أصحابهم، وجاء الآخرون
  فقاموا خلف النبيّ صلى الله عليه وسلم، فصلى بهم رسول الله صلى الله عليه وسلم ركعة،
  ثم سلم رسول الله، ثم قام هؤلاء فصلوا لأنفسهم ركعة، ثم ذهبوا فقاموا مقام أصحابهم
  مستقبلي العدوّ، ورجع الآخرون إلى مقامهم فصلوا لأنفسهم ركعة.</p><p>حدثنا ابن المثنى،
  قال: ثنا ابن فضيل، قال: ثنا خصيف، عن أبي عبيدة، عن عبد الله، قال: صلى بنا رسول الله
  صلى الله عليه وسلم صلاة الخوف، فذكر نحوه.</p><p>حدثنا تميم بن المنتصر، قال: أخبرنا
  إسحاق، قال: أخبرنا شريك، عن خصيف، عن أبي عبيدة، عن أبيه، عن النبيّ صلى الله عليه
  وسلم، نحوه.</p><p>وقال آخرون: بل كانت الطائفة الثانية التي صلت مع رسول الله صلى
  الله عليه وسلم الركعة الثانية لا تقضي بقية صلاتها بعد ما يسلم رسول الله صلى الله
  عليه وسلم من صلاته، ولكنها كانت تمضي قبل أن تقضي بقية صلاتها، فتقف موقف أصحابها
  الذين صلوا مع رسول الله صلى الله عليه وسلم الركعة الأولى، وتجيء الطائفة الأولى إلى
  موقفها الذي صلت فيه ركعتها الأولى مع رسول الله فتقضي ركعتها التي كانت بقيت عليها
  من صلاتها، فقال بعضهم: كانت تقضي تلك الركعة بغير قراءة.</p><p>وقال آخرون: بل كانت
  تقضي بقراءة، فإذا قضت ركعتها الباقية عليها هنالك وسلمت مضت إلى مصاف أصحابها بإزاء
  العدوّ، وأقبلت الطائفة التي صلت مع رسول الله صلى الله عليه وسلم الركعة الثانية إلى
  مقامها الذي صلت فيه مع رسول الله صلى الله عليه وسلم الركعة الثانية من صلاة رسول
  الله صلى الله عليه وسلم، فقضت الركعة الثانية من صلاتها بقراءة، فإذا فرغت وسلمت انصرفت
  إلى أصحابها.</p><p>ذكر من قال ذلك:</p><p>حدثني الحارث، قال: ثنا عبد العزيز، قال:
  ثنا سفيان، عن حماد، عن إبراهيم في صلاة الخوف، قال: يصف صفًّا خلفه وصفًّا بازاء العدوّ
  في غير مصلاه، فيصلي بالصفّ الذي خلفه ركعة، ثم يذهبون إلى مصاف أولئك، وجاء أولئك
  الذين بازاء العدوّ فيصلي بهم ركعة، ثم يسلم عليهم، وقد صلى هو ركعتين، وصلى كلّ صفّ
  ركعة، ثم قام هؤلاء الذين سلم عليهم إلى مصاف أولئك الذين بإزاء العدوّ، فقاموا مقامهم،
  وجاءوا فقضوا الركعة، ثم ذهبوا فقاموا مقام أولئك الذين بازاء العدوّ، وجاء أولئك فصلوا
  ركعة. قال سفيان: فيكون لكل إنسان ركعتان ركعتان.</p><p>حدثنا ابن حميد، قال: ثنا مهران،
  وحدثني عليّ، قال: ثنا زيد جميعاً، عن سفيان، قال: كان إبراهيم يقول في صلاة الخوف،
  فذكر نحوه.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا سفيان، عن منصور، عن
  عمر بن الخطاب، مثل ذلك.</p><p>وقال آخرون: بل كلّ طائفة من الطائفتين تقضي صلاتها
  على ما أمكنها من غير تضييع منهم بعضها. ذكر من قال ذلك:</p><p>حدثني يعقوب بن إبراهيم
  قال: ثنا ابن علية، عن يونس بن عبيد، عن الحسن: أن أبا موسى الأشعري صلى بأصحابه صلاة
  الخوف بأصبهان إذ غزاها، قال: فصلى بطائفة من القوم ركعة، وطائفة تحرس، فنكص هؤلاء
  الذين صلى بهم ركعة وخلفهم الآخرون، فقاموا مقامهم، فصلى بهم ركعة، ثم سلم، فقامت كلّ
  طائفة فصلت ركعة.</p><p>حدثنا عمران بن موسى القزّاز، قال: ثنا عبد الوارث، قال: حدثنا
  يونس، عن الحسن، عن أبي موسى، بنحوه.</p><p>حدثنا محمد بن بشار، قال: ثنا معاذ بن هشام،
  قال: ثنا أبي، عن قتادة، عن أبي العالية ويونس بن جبير، قالا: صلى أبو موسى الأشعري
  بأصحابه بأصبهان، وما بهم يومئذ خوف، ولكنه أحبّ أن يعلمهم صلاتهم، فصفهم صفين، صفًّا
  خلفه وصفًّا مواجهة العدوّ مقبلين على عدوّهم، فصلى بالذين يلونه ركعة، ثم ذهبوا إلى
  مصافّ أصحابهم، وجاء أولئك فصفهم خلفه، فصلى بهم ركعة، ثم سلم فقضى هؤلاء ركعة وهؤلاء
  ركعة، ثم سلم بعضهم على بعض، فكانت للإمام ركعتين في جماعة ولهم ركعة ركعة.</p><p>حدثنا
  ابن بشار، قال: ثنا ابن أبي عديّ، عن سعيد، عن قتادة، عن أبي العالية، عن أبي موسى
  مثله.</p><p>حدثنا يعقوب بن إبراهيم، قال: ثنا ابن علية، عن أيوب، عن نافع، عن ابن
  عمر أنه قال في صلاة الخوف: يصلي طائفة من القوم ركعة، وطائفة تحرس، ثم ينطلق هؤلاء
  الذين صلى بهم ركعة حتى يقوموا مقام أصحابهم، ثم يجيء أولئك فيصلي بهم ركعة، ثم يسلم
  فتقوم كل طائفة فتصلي ركعة.</p><p>حدثنا نصر بن عليّ، قال: ثنا عبد الأعلى، قال: ثنا
  عبيد الله، عن نافع، عن ابن عمر بنحوه.</p><p>حدثني عمران بن بكار الكلاعي، قال: ثنا
  يحيـى بن صالح، قال: ثنا ابن عياش، قال: ثنا عبيد الله عن نافع، عن ابن عمر، عن رسول
  الله صلى الله عليه وسلم أنه صلى صلاة الخوف، فذكر نحوه.</p><p>حدثنا سعيد بن يحيـى
  الأموي، قال: ثنا أبي، قال: ثنا ابن جريج، قال: أخبرني الزهري، عن سالم، عن ابن عمر
  أنه كان يحدّث: أنه صلى مع رسول الله صلى الله عليه وسلم، ثم ذكر نحوه.</p><p>حدثنا
  ابن وكيع، قال: حدثنا ابن عبد الأعلى، عن معمر، عن الزهري، عن سالم، عن ابن عمر عن
  النبيّ صلى الله عليه وسلم، بنحوه.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن عبد الله
  بن نافع، عن نافع، عن ابن عمر، قال: قال النبيّ صلى الله عليه وسلم في صلاة الخوف:</p><p
  class="hadith"> " يَقُومُ الأمِيرُ وَطائِفَةٌ مِنَ النَّاسِ فَيَسْجُدُونَ سَجْدَةً
  وَاحِدَةً، وَتَكُونُ طائِفَةٌ مِنْهُمْ بَيْنَهُمْ وبينَ العَدْوّ " </p><p>ثم ذكر
  نحوه.</p><p>حدثنا محمد بن هارون الحربي، قال: ثنا أبو المغيرة الحمصي، قال: ثنا الأوزاعي،
  عن أيوب بن موسى، عن نافع، عن ابن عمر، أن النبيّ صلى الله عليه وسلم صلى صلاة الخوف
  بإحدى الطائفتين ركعة، ثم ذكر نحوه.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَإِذَا كُنتَ فِيهِمْ فَأَقَمْتَ
  لَهُمُ ٱلصَّلَوٰةَ }... إلى قوله: { فَلْيُصَلُّواْ مَعَكَ } فإنه كانت تأخذ طائفة
  منهم السلاح فيقبلون على العدوّ، والطائفة الأخرى يصلون مع الإمام ركعة ثم يأخذون أسلحتهم،
  فيستقبلون العدوّ، ويرجع أصحابهم فيصلون مع الإمام ركعة فيكون للإمام ركعتان ولسائر
  الناس ركعة واحدة، ثم يقضون ركعة أخرى، وهذا تمام الصلاة.</p><p>وقال آخرون: بل نزلت
  هذه الآية في صلاة الخوف، والعدوّ يومئذ في ظهر القبلة بين المسلمين وبين القبلة، فكانت
  الصلاة التي صلى بهم يومئذ النبيّ صلى الله عليه وسلم صلاة الخوف، إذ كان العدوّ بين
  الإمام والقبلة. ذكر الأخبار المنقولة بذلك:</p><p>حدثنا أبو كريب، قال: ثني يونس بن
  بكير، عن النضر أبي عمر، عن عكرمة، عن ابن عباس، قال: خرج رسول الله صلى الله عليه
  وسلم في غزاة، فلقي المشركين بعسفان، فلما صلى الظهر فرأوه يركع ويسجد هو وأصحابه،
  قال بعضهم لبعض يومئذ: كان فرصة لكم لو أغرتم عليهم ما علموا بكم حتى تواقعوهم، قال
  قائل منهم: فإن لهم صلاة أخرى هي أحبّ إليهم من أهلهم وأموالهم، فاستعدّوا حتى تغيروا
  عليهم فيها! فأنزل الله عزّ وجلّ على نبيه عليه الصلاة والسلام: { وَإِذَا كُنتَ فِيهِمْ
  فَأَقَمْتَ لَهُمُ ٱلصَّلَوٰةَ }.</p><p>.. إلى آخر الآية، وأعلمه ما ائتمر به المشركون.
  فلما صلى رسول الله صلى الله عليه وسلم العصر وكانوا قبالته في القبلة فجعل المسلمين
  خلفه صفين فكبر رسول الله صلى الله عليه وسلم فكبروا جميعاً، ثم ركع وركعوا معه جميعاً؛
  فلما سجد سجد معه الصفّ الذين يلونه، وقام الصفّ الذين خفلهم مقبلين على العدوّ؛ فلما
  فرغ رسول الله صلى الله عليه وسلم من سجوده وقام، سجد الصفّ الثاني، ثم قاموا وتأخر
  الذين يلون رسول الله صلى الله عليه وسلم وتقدّم الآخرون، فكانوا يلون رسول الله صلى
  الله عليه وسلم، فلما ركع ركعوا معه جميعاً، ثم رفع فرفعوا معه، ثم سجد فسجد معه الذين
  يلونه، وقام الصفّ الثاني مقبلين على العدوّ، فلما فرغ رسول الله صلى الله عليه وسلم
  من سجوده، وقعد الذين يلونه سجد الصفّ المؤخر ثم قعدوا، فتشهدوا مع رسول الله صلى الله
  عليه وسلم جميعاً، فلما سلم رسول الله صلى الله عليه وسلم سلم عليهم جميعاً، فلما نظر
  إليهم المشركون يسجد بعضهم ويقوم بعضهم ينظر إليهم، قالوا: لقد أخبروا بما أردنا!</p><p>حدثنا
  ابن حميد، قال: ثنا الحكم بن بشير، قال: ثنا عمر بن ذرّ، قال: ثني مجاهد، قال: كان
  النبيّ صلى الله عليه وسلم بعُسفان، والمشركون بضَجنان، بالماء الذي يلي مكة، فلما
  صلى النبيّ صلى الله عليه وسلم الظهر فرأوه سجد وسجد الناس، قالوا: إذا صلى صلاة بعد
  هذه أغرنا عليه! فحذّره الله ذلك، فقام النبيّ صلى الله عليه وسلم في الصلاة، فكبر
  وكبر الناس معه، فذكر نحوه.</p><p>حدثني عمران بن بكار، قال: ثنا يحيـى بن صالح، قال:
  ثنا ابن عياش، قال: أخبرني عبيد الله بن عمر، عن أبي الزبير، عن جابر بن عبد الله،
  قال: كنت مع رسول الله صلى الله عليه وسلم، فلقينا المشركين بنَخْل، فكانوا بيننا وبين
  القبلة، فلما حضرت الظهر صلى بنا رسول الله صلى الله عليه وسلم ونحن جميع، فلما فرغنا
  تذامر المشركون فقالوا: لو كنا حملنا عليهم وهم يصلون، فقال بعضهم: فإن لهم صلاة ينتظرونها
  تأتي الآن هي أحبّ إليهم من أبنائهم، فإذا صلوا فميلوا عليهم! قال: فجاء جبريل إلى
  رسول الله صلى الله عليه وسلم بالخبر وعلمه كيف يصلي، فلما حضرت العصر قام نبيّ الله
  صلى الله عليه وسلم مما يلي العدوّ، وقمنا خلفه صفين، فكبر نبيّ الله وكبرنا معه جميعاً،
  ثم ذكر نحوه.</p><p>حدثني محمد بن معمر، قال: ثنا حماد بن مسعدة، عن هشام بن أبي عبد
  الله، عن أبي الزبير، عن جابر، عن رسول الله صلى الله عليه وسلم بنحوه.</p><p>حدثنا
  مؤمل بن هشام، قال: ثنا إسماعيل بن إبراهيم، عن هشام، عن أبي الزبير، عن جابر، قال:
  كنا مع رسول الله صلى الله عليه وسلم، فذكر نحوه.</p><p>حدثنا عمرو بن عبد الحميد،
  قال: ثنا عبد العزيز بن عبد الصمد، عن منصور، عن مجاهد، عن أبي عياش الزُّرَقي، قال:
  كنا مع رسول الله صلى الله عليه وسلم بعُسفان، فصلي بنا رسول الله صلى الله عليه وسلم
  صلاة الظهر وعلى المشركين خالد بن الوليد، فقال المشركون: لقد أصبنا منهم غرّة! ولقد
  أصبنا منهم غفلة! فأنزل الله صلاة الخوف بين الظهر والعصر، فصلى بنا رسول الله صلى
  الله عليه وسلم صلاة العصر، يعني فرقتين: فرقة تصلى مع النبيّ صلى الله عليه وسلم،
  وفرقة تصلى خلفهم يحرسونهم، ثم كبر فكبروا جميعاً وركعوا جميعاً، ثم سجد بالذين يلون
  رسول الله صلى الله عليه وسلم، ثم قام فتقدم الآخرون فسجدوا، ثم قام فركع بهم جميعاً،
  ثم سجد بالذين يلونه حتى تأخر هؤلاء فقاموا في مصافّ أصحابهم، ثم تقدم الآخرون فسجدوا،
  ثم سلم عليهم؛ فكانت لكلهم ركعتين مع إمامهم. وصلى مرّة أخرى في أرض بني سليم.</p><p>قال
  أبو جعفر: فتأويل الآية على قول هؤلاء الذين قالوا هذه المقالة، ورووا هذه الرواية:
  وإذا كنت يا محمد فيهم، يعني في أصحابك خائفاً، فأقمت لهم الصلاة، فلتقم طائفة منهم
  معك؛ يعني ممن دخل معك في صلاتك، { فَإِذَا سَجَدُواْ } ، يقول: فإذا سجدت هذه الطائفة
  بسجودك، ورفعت رءوسها من سجودها { فَلْيَكُونُواْ مِن وَرَائِكُمْ } يقول: فليصر من
  خلفك، خلف الطائفة التي حرستك وإياهم إذا سجدت بهم وسجدوا معك. { وَلْتَأْتِ طَائِفَةٌ
  أُخْرَىٰ لَمْ يُصَلُّواْ } يعني الطائفة الحارسة التي صلت معه غير أنها لم تسجد بسجوده،
  فمعنى قوله: { لَمْ يُصَلُّواْ } على مذهب هؤلاء: لم يسجدوا بسجودك: { فَلْيُصَلُّواْ
  مَعَكَ } يقول: فليسجدوا بسجودك إذا سجدت، ويحرسك وإياهم الذين سجدوا بسجودك في الركعة
  الأولى. { وَلْيَأْخُذُواْ حِذْرَهُمْ وَأَسْلِحَتَهُمْ } يعني الحارسة.</p><p>وأولى
  الأقوال التي ذكرناها بتأويل الآية قول من قال معنى ذلك: فإذا سجدت الطائفة التي قامت
  معك في صلاتها، { فَلْيَكُونُواْ مِن وَرَائِكُمْ } يعني من خلفك وخلف من يدخل في صلاتك
  ممن لم يصلّ معك الركعة الأولى بإزاء العدوّ بعد فراغها من بقية صلاتها، { وَلْتَأْتِ
  طَائِفَةٌ أُخْرَىٰ } وهي الطائفة التي كانت بازاء العدوّ لم يصلوا، يقول: لم يصلوا
  معك الركعة الأولى { فَلْيُصَلُّواْ مَعَكَ } يقول: فليصلوا معك الركعة التي بقيت عليك.
  { وَلْيَأْخُذُواْ حِذْرَهُمْ وَأَسْلِحَتَهُمْ } لقتال عدوّهم بعد ما يفرغون من صلاتهم؛
  وذلك نظير الخبر الذي رُوي عن رسول الله صلى الله عليه وسلم أنه فعله يوم ذات الرقاع،
  والخبر الذي رَوَى سهل بن أبي حثمة.</p><p>وإنما قلنا ذلك أولى بتأويل الآية، لأن الله
  عزّ ذكره قال: { وَإِذَا كُنتَ فِيهِمْ فَأَقَمْتَ لَهُمُ ٱلصَّلَوٰةَ } وقد دللنا
  على أن إقامتها إتمامها بركوعها وسجودها، ودللنا مع ذلك على أن قوله:</p><p class="quran">فَلَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلَٰوةِ إِنْ خِفْتُمْ أَن يَفْتِنَكُمُ
  ٱلَّذِينَ كَفَرُوۤاْ</p><p>[النساء: 101] إنما هو إذن بالقصر من ركوعها وسجودها في
  حال شدة الخوف. فإذا صحّ ذلك كان بيناً أن لا وجه لتأويل من تأوّل ذلك أن الطائفة الأولى
  إذا سجدت مع الإمام فقد انقضت صلاتها، لقوله: { فَإِذَا سَجَدُواْ فَلْيَكُونُواْ مِن
  وَرَائِكُمْ } لاحتمال ذلك من المعاني ما ذكرت قبل، ولأنه لا دلالة في الآية على أن
  القصر الذي ذكر في الآية قبلها عنى به القصر من عدد الركعات. وإذ كان لا وجه لذلك،
  فقول من قال: أريد بذلك التقدم والتأخر في الصلاة على نحو صلاة النبيّ صلى الله عليه
  وسلم بعسفان أبعد، وذلك أن الله جلّ ثناؤه يقول: { وَلْتَأْتِ طَائِفَةٌ أُخْرَىٰ لَمْ
  يُصَلُّواْ فَلْيُصَلُّواْ مَعَكَ } وكلتا الطائفتين قد كانت صلت مع النبيّ صلى الله
  عليه وسلم ركعته الأولى في صلاته بعسفان، ومحال أن تكون التي صلت مع النبيّ صلى الله
  عليه وسلم هي التي لم تصل معه.</p><p>فإن ظنّ ظانّ أنه أريد بقوله: { لَمْ يُصَلُّواْ
  }: لم يسجدوا، فإن ذلك غير الظاهر المفهوم من معاني الصلاة، وإنما توجه معاني كلام
  الله جلّ ثناؤه إلى الأظهر والأشهر من وجوههما ما لم يمنع من ذلك ما يجب التسليم له.
  وإذ كان ذلك كذلك ولم يكن في الآية أمر من الله عزّ ذكره للطائفة الأولى بتأخير قضاء
  ما بقي عليها من صلاتها إلى فراغ الإمام من بقية صلاته، ولا على المسلمين الذين بازاء
  العدوّ في اشتغالها بقضاء ذلك ضرر، لم يكن لأمرها بتأخير ذلك وانصرافها قبل قضاء باقي
  صلاتها عن موضعها معنى. غير أن الأمر وإن كان كذلك، فإنا نرى أن من صلاها من الأئمة
  فوافقت صلاته بعض الوجوه التي ذكرناها عن رسول الله صلى الله عليه وسلم أنه صلاها،
  فصلاته مجزئة عنه تامة لصحة الأخبار بكلّ ذلك عن رسول الله صلى الله عليه وسلم، وأنه
  من الأمور التي علم رسول الله صلى الله عليه وسلم أمته ثم أباح لهم العمل بأيّ ذلك
  شاءوا. وأما قوله: { وَدَّ ٱلَّذِينَ كَفَرُواْ لَوْ تَغْفُلُونَ عَنْ أَسْلِحَتِكُمْ
  وَأَمْتِعَتِكُمْ } فإنه يعني: تمنى الذين كفروا بالله، لو تغفلون عن أسلحتكم وأمتعتكم،
  يقول: لو تشتغلون بصلاتكم عن أسلحتكم التي تقاتلونهم بها، وعن أمتعتكم التي بها بلاغكم
  في أسفاركم فتسهون عنها. { فَيَمِيلُونَ عَلَيْكُمْ مَّيْلَةً وٰحِدَةً } يقول: فيحملون
  عليكم وأنتم مشاغيل بصلاتكم عن أسلحتكم وأمتعتكم جملة واحدة، فيصيبون منكم غرّة بذلك
  فيقتلونكم، ويستبيحون عسكركم. يقول جلّ ثناؤه: فلا تفعلوا ذلك بعد هذا، فتشتغلوا جميعكم
  بصلاتكم إذا حضرتكم صلاتكم وأنتم مواقفو العدوّ، فتمكنوا عدوّكم من أنفسكم وأسلحتكم
  وأمتعتكم ولكن أقيموا الصلاة على ما بينت لكم، وخذوا من عدوّكم حذركم وأسلحتكم.</p>'
