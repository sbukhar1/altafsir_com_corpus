text: "<p>يعنـي جلّ ثناؤه بقوله: { وَرَفَعْنا فَوْقَهُمُ الطُّورَ } يعنـي: الـجبل،
  وذلك لـما أمتنعوا من العمل بـما فِـي التوراة، وقبول ما جاءهم به موسى فـيها. { بِـمِيثاقِهِمْ
  } يعنـي: بـما أعطوا الله الـميثاق والعهد: لنعملنّ بـما فـي التوراة. { وَقُلْنا لَهُمُ
  ادْخُـلُوا البـابَ سُجَّداً } يعنـي: بـاب حطة، حين أُمروا أن يدخـلوا منه سجوداً،
  فدخـلوا يزحفون علـى أستاههم. { وَقُلْنا لَهُمْ لا تَعْدُوا فِـي السَّبْتِ } يعنـي
  بقوله: { لا تَعْدُوا فِـي السَّبْتِ }: لا تتـجاوزوا فـي يوم السبت ما أبـيح لكم إلـى
  ما لـم يبح لكم. كما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَقُلْنا لَهُمُ ادْخُـلوا البـابَ سُجَّداً } قال: كنا نـحدّث أنه بـاب من
  أبواب بـيت الـمقدس.</p><p>{ وَقُلْنا لَهُمْ لا تَعْدُوا فِـي السَّبْتِ } أمر القوم
  أن لا يأكلوا الـحيتان يوم السبت ولا يعرضوا لها، وأحلّ لهم ما وراء ذلك.</p><p>واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء أمصار الإسلام: { لا تَعْدُوا فِـي السَّبْتِ
  } بتـخفـيف العين من قول القائل: عدوت فـي الأمر: إذا تـجاوزت الـحقّ فـيه، أعدو عَدْواً
  وعُدْواناً وعَدَاءً. وقرأ ذلك بعض قرّاء أهل الـمدينة: «وَقُلْنا لَهُمْ لا تَعْدُّوا»
  بتسكين العين وتشديد الدال والـجمع بـين ساكنـين، بـمعنى: «تعتدوا» ثم تدغم التاء فـي
  الدال فتصير دالاً مشددة مضمومة، كما قرأ من قرأ: أمْ مَّنْ لا يَهْدِّي بتسكين الهاء.
  وقوله { وأخَذْنا مِنْهُمْ مِيثاقاً غَلِـيظاً يعنـي: عهداً مؤكداً شديداً، بأنهم يعملون
  بـما أمرهم الله به وينتهون عما نهاهم الله عنه مـما ذكره فـي هذه الآية ومـما فـي
  التوراة. وقد بـينا فـيـما مضى السبب الذي من أجله كانوا أمروا بدخول البـاب سجداً،
  وما كان من أمرهم فـي ذلك، وخبرهم وقصتهم، وقصة السبت، وما كان اعتداؤهم فـيه، بـما
  أغنى عن إعادته لفـي هذا الـموضع.</p>"
