  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ فَإِنَّمَا يَكْسِبُهُ عَلَىٰ نَفْسِهِ } أي لا يتعدّاه ضرره إلى غيره فليبق
  على نفسه من كسب السوء { خَطِيئَةً } صغيرة { أَوْ إِثْماً } أو كبيرة { ثُمَّ يَرْمِ
  بِهِ بَرِيئاً } كما رمى طعمة زيداً { فَقَدِ ٱحْتَمَلَ بُهْتَـٰناً وَإِثْماً } لأنه
  بكسب الإثم «آثم» وبرمي البريء «باهت» فهو جامع بين الأمرين. وقرأ معاذ بن جبل رضي
  الله عنه: «ومن يكسب»، بكسر الكاف والسين المشددة وأصله يكتسب.</p>"
