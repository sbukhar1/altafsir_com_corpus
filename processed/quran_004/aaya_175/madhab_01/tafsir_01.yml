text: "<p>يعنـي بذلك جلّ ثناؤه: فأما الذين صدّقوا بـالله، وأقرّوا بوحدانـيته، وما
  بعث به مـحمداً صلى الله عليه وسلم من أهل الـملل { وَاعْتَصَمُوا بِهِ } يقول: وتـمسكوا
  بـالنور الـمبـين الذي أنزل إلـى نبـيه كما:</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج { وَاعْتَصَمُوا بِهِ } قال: بـالقرآن.</p><p>{ فَسَيُدْخِـلُهُمْ
  فِـي رَحْمَةٍ مِنْهُ وَفَضْلٍ } يقول: فسوف تنالهم رحمته التـي تنـجيهم من عقابه وتوجب
  لهم ثوابه ورحمته وجنته، ويـلـحقهم من فضله ما ألـحق أهل الإيـمان به والتصديق برسله.
  { وَيهْدِيهِمْ إلَـيْهِ صِرَاطاً مُسْتَقِـيـماً } يقول: ويوفقهم لإصابة فضله الذي
  تفضل به علـى أولـيائه، ويسدّدهم لسلوك منهج من أنعم علـيه من أهل طاعته، ولاقتفـاء
  آثارهم، واتبـاع دينهم. وذلك هو الصراط الـمستقـيـم، وهو دين الله الذي ارتضاه لعبـاده،
  وهو الإسلام. ونصب الصراط الـمستقـيـم علـى القطع من الهاء التـي فـي قوله «إلـيه».</p>"
