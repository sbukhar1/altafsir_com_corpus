  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>فإن قلت: التفصيل غير مطابق للمفصل؛ لأنه اشتمل على الفريقين، والمفصل على
  فريق واحد. قلت: هو مثل قولك: جمع الإمام الخوارج، فمن لم يخرج عليه كساه وحمله، ومن
  خرج عليه نكل به، وصحة ذلك لوجهين، أحدهما: أن يحذف ذكر أحد الفريقين لدلالة التفصيل
  عليه، ولأنّ ذكر أحدهما يدل على ذكر الثاني، كما حذف أحدهما في التفصيل في قوله عقيب
  هذا { فَأَمَّا ٱلَّذِينَ بِٱللَّهِ وَٱعْتَصَمُواْ بِهِ } والثاني، وهو أن الإحسان
  إلى غيرهم مما يغمهم، فكان داخلاً في جملة التنكيل بهم فكأنه قيل: ومن يستنكف عن عبادته
  ويستكبر، فسيعذب بالحسرة إذا رأى أجور العاملين وبما يصيبه من عذاب الله. البرهان والنور
  المبين: القرآن. أو أراد بالبرهان دين الحق أو رسول الله صلى الله عليه وسلم. وبالنور
  المبين: ما يبينه ويصدقه من الكتاب المعجز { فِى رَحْمَةٍ مَّنْهُ وَفَضْلٍ } في ثواب
  مستحق وتفضل { وَيَهْدِيهِمْ إِلَيْهِ } إلى عبادته { صِرٰطاً مُّسْتَقِيماً } وهو
  طريق الإسلام. والمعنى: توفيقهم وتثبيتهم.</p>"
