text: "<p>{ لَّمْ يَكُنِ ٱللَّهُ لِيَغْفِرَ لَهُمْ وَلاَ لِيَهْدِيَهُمْ سَبِيلاً }
  نفي للغفران والهداية وهي اللطف على سبيل المبالغة التي تُعطيها اللام، والمراد بنفيهما
  نفي ما يقتضيهما وهو الإيمان الخالص الثابت. والمعنى: إنّ الذين تكرر منهم الارتداد
  وعهد منهم ازدياد الكفر والإصرار عليه، يستبعد منهم أن يحدثوا ما يستحقون به المغفرة
  ويستوجبون اللطف من إيمان صحيح ثابت يرضاه الله، لأن قلوب أولئك الذين هذا ديدنهم قلوب
  قد ضربت بالكفر ومرنت على الردّة، وكان الإيمان أهون شيء عنده وأدونه، حيث يبدو لهم
  فيه كرّة بعد أخرى وليس المعنى أنهم لو أخلصوا الإيمان بعد تكرار الردّة ونصحت توبتهم
  لم يقبل منهم ولم يغفر لهم، لأنّ ذلك مقبول حيث هو بذل للطاقة واستفراغ للوسع، ولكنه
  استبعاد له واستغراب، وأنه أمر لا يكاد يكون، وهكذا ترى الفاسق الذي يتوب ثم يرجع ثم
  يتوب ثم يرجع، لا يكاد يرجى منه الثبات. والغالب أنه يموت على شرِّ حال وأسمج صورة.
  وقيل: هم اليهود، آمنوا بالتوراة وبموسى ثم كفروا بالإنجيل وبعيسى. ثم ازدادوا كفراً
  بكفرهم بمحمد صلى الله عليه وسلم.</p>"
