text: '<p>يعني بذلك جلّ ثناؤه: وماذا عليهم لو آمنوا بالله واليوم الآخر، وأنفقوا مما
  رزقهم الله، فإن الله لا يبخس أحداً من خلقه أنفق في سبيله مما رزقه من ثواب نفقته
  في الدنيا ولا من أجرها يوم القيامة { مِثْقَالَ ذَرَّةٍ } أي ما يزنها ويكون على قدر
  ثقلها في الوزن، ولكنه يجازيه به، ويثيبه عليه. كما:</p><p>حدثنا الحسن بن يحيـى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة أنه تلا: { إِنَّ ٱللَّهَ لاَ يَظْلِمُ
  مِثْقَالَ ذَرَّةٍ وَإِن تَكُ حَسَنَةً يُضَـٰعِفْهَا } قال: لأن تفضل حسناتي ما يزن
  ذرّة أحبّ إليّ من الدنيا وما فيها.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: كان بعض أهل العلم يقول: لأن تفضل حسناتي على سيئاتي ما يزن
  ذرّة أحبّ إليّ من أن تكون لي الدنيا جميعاً.</p><p>وأما الذرّة، فإنه ذكر عن ابن عباس
  أنه قال فيها، كما:</p><p>حدثني إسحاق بن وهب الواسطي، قال: ثنا أبو عاصم، قال: ثنا
  شبيب بن بشر، عن عكرمة، عن ابن عباس، في قوله: { مِثْقَالَ ذَرَّةٍ } قال: رأس نملة
  حمراء.</p><p>قال لي إسحاق بن وهب: قال يزيد بن هارون: زعموا أن هذه الدودة الحمراء
  ليس لها وزن. وبنحو الذي قلنا في ذلك صحت الأخبار عن رسول الله صلى الله عليه وسلم.</p><p>حدثنا
  محمد بن المثنى ومحمد بن بشار، قالا: ثنا أبو داود، قال: ثنا عمران، عن قتادة، عن أنس:
  أن رسول الله صلى الله عليه وسلم، قال:</p><p class="hadith"> " إنَّ اللَّهَ لا يَظْلِمُ
  المُؤْمِنَ حَسَنَةً، يُثابُ عَلَيْها الرّزْقَ فِي الدُّنْيا وُيجْزَى بها فِي الآخِرَةِ؛
  وأمَّا الكافِرُ فَيُطْعَمُ بها فِي الدُّنْيا، فإذَا كانَ يَوْمُ القِيامَةِ لَمْ
  تَكُنْ لَه حَسَنَةً " </p><p>حدثنا موسى بن عبد الرحمن المسروقي، قال: ثنا جعفر بن
  عون، قال: ثنا هشام بن سعد، قال: أخبرنا زيد بن أسلم، عن عطاء بن يسار:</p><p class="hadith">
  " وَالَّذِي نَفْسي بِيَدِهِ ما أحَدُكُمْ بِأشَدَّ مُناشَدَةً فِي الحَقّ يَرَاه مُصيباً
  لَه، مِنَ المُؤْمِنِينَ فِي إخْوَانِهِمْ إذَا رأوْا أنْ قَدْ خَلَصُوا مِنَ النَّار
  يَقُولُونَ: أيْ رَبَّنا إخْوَانُنا كانُوا يُصَلُّونَ مَعَنا وَيَصُومُونَ مَعَنا
  وَيحُجُّونَ مَعَنا ويُجاهِدُونَ مَعَنا، قَدْ أخَذَتْهُمُ النَّار! فَيَقُولُ اللَّهُ
  لَهُمْ: اذْهَبُوا فَمَنْ عَرَفْتُمْ صورَتَه فأخْرِجُوه! ويحَرِّمُ صورَتهُمْ على
  النَّارِ، فَيَجِدونَ الرَّجُلَ قَدْ أخَذَتْه النَّارُ إلى أنْصَاف ساقَيْهِ وإلى
  رُكْبَتَيْهِ وإلى حَقْوَيْهِ، فَيُخْرِجُونَ مِنْها بَشَراً كَثِيراً، ثُمَّ يَعُودُونَ
  فَيَتَكَلَّمُونَ، فَيَقُولُ: اذْهَبُوا لِمَنْ وَجَدْتُمْ فِي قَلْبِهِ مِثْقالَ قِيرَاطِ
  خَيْرٍ فأخْرِجُوه! فَيُخْرِجُونَ مِنْها بَشَراً كَثِيراً، ثُمَّ يَعُودُونَ فَيَتَكَلَّمُونَ،
  فَلا يَزَالُ يَقولُ لَهُمْ ذَلِكَ حتى يَقُولَ: اذْهَبُوا، فَمَنْ وَجَدْتُمْ فِي
  قَلْبِهِ مِثْقالَ ذَرّةٍ فأخْرِجُوه! " </p><p class="hadith">  </p><p>ـ فكان أبو
  سعيد إذا حدّث بهذا الحديث، قال: إن لم تصدّقوا فاقرءوا: { إِنَّ ٱللَّهَ لاَ يَظْلِمُ
  مِثْقَالَ ذَرَّةٍ وَإِن تَكُ حَسَنَةً يُضَـٰعِفْهَا وَيُؤْتِ مِن لَّدُنْهُ أَجْراً
  عَظِيماً } فيقولون: «رَبَّنا لم نَذَرْ فيها خَيْراً».</p><p>وحدثني محمد بن عبد الله
  بن عبد الحكم، قال: ثني أبي وشعيب بن الليث، عن الليث عن خالد بن يزيد، عن ابن أبي
  هلال، عن زيد بن أسلم، عن عطاء بن يسار، عن أبي سعيد الخدريّ، عن رسول الله صلى الله
  عليه وسلم بنحوه.</p><p>وقال آخرون في ذلك. بما:</p><p>حدثني به المثنى، قال: ثنا مسلم
  بن إبراهيم، قال: ثنا صدقة بن أبي سهل، قال: ثنا أبو عمرو، عن زاذان، قال: أتيت ابن
  مسعود، فقال: إذا كان يوم القيامة جمع الله الأوّلين والآخرين، ثم نادى مناد من عند
  الله: «ألا من كان يطلب مظلمة، فليجىءْ إلى حقه فليأخذه!» قال: فيفرح والله الصبيّ
  أن يذوب له الحقّ على والده أو ولده أو زوجته، فيأخذه منه وإن كان صغيراً. ومصداق ذلك
  في كتاب الله تبارك وتعالى:</p><p class="quran">فَإِذَا نُفِخَ فِي ٱلصُّورِ فَلاَ
  أَنسَابَ بَيْنَهُمْ يَوْمَئِذٍ وَلاَ يَتَسَآءَلُونَ</p><p>[المؤمنون: 101] فيقال
  له: «آت هؤلاء حقوقهم» أي أعطهم حقوقهم. فيقول: أي ربّ من أين وقد ذهبت الدنيا؟ فيقول
  الله لملائكته: أي ملائكتي انظروا في أعماله الصالحة، وأعطوهم منها! فإن بقي مثقال
  ذرة من حسنة، قالت الملائكة وهو أعلم بذلك منها: يا ربنا أعطيْنا كلّ ذي حقّ حقه، وبقي
  له مثقال ذرّة من حسنة. فيقول للملائكة: ضعِّفوها لعبدي، وأدخلوه بفضل رحمتى الجنة!
  ومصداق ذلك في كتاب الله: { إِنَّ ٱللَّهَ لاَ يَظْلِمُ مِثْقَالَ ذَرَّةٍ وَإِن تَكُ
  حَسَنَةً يُضَـٰعِفْهَا وَيُؤْتِ مِن لَّدُنْهُ أَجْراً عَظِيماً }: أي الجنة يعطيها.
  وإن فنيت حسناته وبقيت سيئاته، قالت الملائكة وهو أعلم بذلك: إلهنا فنيت حسناته وبقي
  سيئاته، وبقي طالبون كثير! فيقول الله: ضعوا عليها من أوزارهم واكتبوا له كتاباً إلى
  النار! قال صدقة: «أو صكًّا إلى جهنم»، شكّ صدقة أيتهما قال.</p><p>وحُدثت عن محمد
  بن عبيد، عن هارون بن عنترة، عن عبد الله بن السائب، قال: سمعت زاذان يقول: قال عبد
  الله بن مسعود: يأخذ بيد العبد والأمة يوم القيامة، فينادي منادٍ على رؤوس الأوّلين
  والآخرين: هذا فلان ابن فلان، من كان له حقّ فليأت إلى حقه! فتفرح المرأة أن يذوب لها
  الحقّ على أبيها، أو على ابنها، أو على أخيها، أو على زوجها، ثم قرأ ابن مسعود:</p><p
  class="quran">فَلاَ أَنسَابَ بَيْنَهُمْ يَوْمَئِذٍ وَلاَ يَتَسَآءَلُونَ</p><p>[المؤمنون:
  101] فيغفر الله تبارك وتعالى من حقه ما شاء، ولا يغفر من حقوق الناس شيئاً، فينصب
  للناس فيقول: آتوا إلى الناس حقوقهم! فيقول: ربّ فنيت الدنيا من أين أوتيهم حقوقهم؟
  فيقول: خذوا من أعماله الصالحة، فأعطوا كل ذي حقّ حقه بقدر مظلمته، فإن كان ولياً لله،
  ففضل له مثقال ذرّة ضاعفها له حتى يدخله بها الجنة! ـ ثم قرأ علينا: { إِنَّ ٱللَّهَ
  لاَ يَظْلِمُ مِثْقَالَ ذَرَّةٍ } وإن كان عبداً شقياً قال الملك: ربّ فنيت حسناته،
  وبقي طالبون كثير.</p><p>فيقول: خذوا من سيئاتهم، فأضيفوها إلى سيئاته، ثم صُكُّوا
  له صَكًّا إلى النار.</p><p>قال أبو جعفر: فتأويل الآية على تأويل عبد الله هذا: إن
  الله لا يظلم عبداً وجب له مثقال ذرّة قِبَل عبد له آخر في معاده ويوم لقائه فما فوقه
  فيتركه عليه فلا يأخذه للمظلوم من ظالمه، ولكنه يأخذه منه له، ويأخذ من كل ظالم لكل
  مظلوم تَبِعَتَهُ قِبَلَهُ. { وَإِن تَكُ حَسَنَةً يُضَـٰعِفْهَا } يقول: وإن توجد
  له حسنة يضاعفها، بمعنى: يضاعف له ثوابها وأجرها. { وَيُؤْتِ مِن لَّدُنْهُ أَجْراً
  عَظِيماً } يقول: ويعطه من عنده أجراً عظيماً. والأجر العظيم: الجنة على ما قاله عبد
  الله.</p><p>ولكلا التأويلين وجه مفهوم، أعنى التأويل الذي قاله ابن مسعود والذي قاله
  قتادة. وإنما اخترنا التأويل الأوّل لموافقته الأثر عن رسول الله صلى الله عليه وسلم
  مع دلالة ظاهر التنزيل على صحته، إذ كان في سياق الآية التي قبلها، التي حثّ الله فيها
  على النفقة في طاعته، وذمّ النفقة في طاعة الشيطان، ثم وصل ذلك بما وعد المنافقين في
  طاعته بقوله: { إِنَّ ٱللَّهَ لاَ يَظْلِمُ مِثْقَالَ ذَرَّةٍ وَإِن تَكُ حَسَنَةً
  يُضَـٰعِفْهَا وَيُؤْتِ مِن لَّدُنْهُ أَجْراً عَظِيماً }.</p><p>واختلفت القراء في
  قراءة قوله: { وَإِن تَكُ حَسَنَةً }. فقرأت ذلك عامة قرّاء العراق: { وَإِن تَكُ حَسَنَةً
  } بنصب الحسنة، بمعنى: وإن تك زنة الذرّة حسنة يضاعفها. وقرأ ذلك عامة قراء المدينة:
  «وَإنْ تَكُ حَسَنَةٌ» برفع الحسنة، بمعنى: وإن توجد حسنة على ما ذكرت عن عبد الله
  بن مسعود من تأويل ذلك. وأما قوله: { يُضَـٰعِفْهَا } فإنه جاء بالألف، ولم يقل: «يضعفها»،
  لأنه أريد به في قول بعض أهل العربية: يضاعفها أضعافاً كثيرة؛ ولو أريد به في قوله
  يضعف ذلك ضعفين لقيل: «يضعِّفها» بالتشديد.</p><p>ثم اختلف أهل التأويل في الذين وعدهم
  الله بهذه الآية ما وعدهم فيها، فقال بعضهم: هم جميع أهل الإيمان بالله وبمحمد صلى
  الله عليه وسلم. واعتلوا في ذلك بما:</p><p>حدثنا الفضل بن الصباح، قال: ثنا يزيد بن
  هارون، عن مبارك بن فضالة، عن عليّ بن زيد، عن أبي عثمان النهدي، قال: لقيت أبا هريرة
  فقلت له: إنه بلغني أنك تقول: إن الحسنة لتضاعف ألف ألف حسنة! قال: وما أعجبك من ذلك؟
  فوالله لقد سمعته ـ يعني النبيّ صلى الله عليه وسلم يقول:</p><p class="hadith"> "
  إنَّ اللَّهَ لَيُضَاعِفُ الحَسَنَةَ ألْفَيْ ألْفِ حَسَنَةَ " </p><p>وقال آخرون:
  بل ذلك المهاجرون خاصة دون أهل البوادي والأعراب.</p><p>واعتلوا في ذلك بما:</p><p>حدثني
  محمد بن هارون أبو نشيط، قال: ثنا يحيـى بن أبي بكير، قال: ثنا فضيل بن مرزوق، عن عطية
  العوفي، عن عبد الله بن عمر، قال: نزلت هذه الآية في الأعراب:</p><p class="quran">مَن
  جَآءَ بِٱلْحَسَنَةِ فَلَهُ عَشْرُ أَمْثَالِهَا</p><p>[الأنعام: 160] قال: فقال رجل:
  فما للمهاجرين؟ قال: «ما هُوَ أعْظَمُ مِنْ ذَلِكَ: { إِنَّ ٱللَّهَ لاَ يَظْلِمُ مِثْقَالَ
  ذَرَّةٍ وَإِن تَكُ حَسَنَةً يُضَـٰعِفْهَا وَيُؤْتِ مِن لَّدُنْهُ أَجْراً عَظِيماً
  } وإذَا قال الله لشيءٍ عَظِيمٌ فهَوُ عَظِيم».</p><p>قال أبو جعفر: وأولى القولين
  في ذلك بالصواب، قول من قال: عنى بهذه الآية المهاجرين دون الأعراب. وذلك أنه غير جائز
  أن يكون في أخبار الله أو أخبار رسول الله صلى الله عليه وسلم شيء يدفع بعضه بعضاً،
  فإذا كان صحيحاً وعد الله من جاء من عباده المؤمنين بالحسنة من الجزاء عشر أمثالها،
  ومن جاء بالحسنة منهم أن يضاعفها له، وكان الخبران اللذان ذكرناهما عنه صلى الله عليه
  وسلم صحيحين، كان غير جائز إلا أن يكون أحدهما مجملاً والآخر مفسراً، إذ كانت أخباره
  صلى الله عليه وسلم يصدِّق بعضها بعضاً. وإذا كان ذلك كذلك صحّ أن خبر أبي هريرة معناه:
  إن الحسنة لتضاعف للمهاجرين من أهل الإيمان ألفي ألف حسنة، وللأعراب منهم عشر أمثالها،
  على ما رَوَى ابن عمر عن النبيّ صلى الله عليه وسلم؛ وأن قوله:</p><p class="quran">مَن
  جَآءَ بِٱلْحَسَنَةِ فَلَهُ عَشْرُ أَمْثَالِهَا</p><p>[الأنعام: 160] يعني: من جاء
  بالحسنة من أعراب المؤمنين فله عشر أمثالها، ومن جاء بالحسنة من مهاجريهم يضاعف له،
  ويؤته الله من لدنه أجراً، يعني: يعطه من عنده أجراً عظيماً، يعني: عوضاً من حسنته
  عظيماً. وذلك العوض العظيم: الجنة؛ كما:</p><p>حدثني المثنى، قال: ثنا مسلم بن إبراهيم،
  قال: ثنا صدقة بن أبي سهل، قال: ثنا أبو عمرو، عن زاذان، عن ابن مسعود: { وَيُؤْتِ
  مِن لَّدُنْهُ أَجْراً عَظِيماً }: أي الجنة يعطها.</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قال: أخبرني عباد بن أبي صالح، عن سعيد بن جبير، قوله:
  { وَيُؤْتِ مِن لَّدُنْهُ أَجْراً عَظِيماً } قال: الأجر العظيم: الجنة.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَيُؤْتِ مِن لَّدُنْهُ أَجْراً
  عَظِيماً } قال: أجراً عظيماً: الجنة.</p>'
