text: '<p>{ مُرَاغَماً } مهاجراً وطريقاً يراغم بسلوكه قومه، أي يفارقهم على رغم أنوفهم.
  والرغم: الذلّ والهوان. وأصله لصوق الأنف بالرغام - وهو التراب -يقال: راغمت الرجل
  إذا فارقته وهو يكره مفارقتك لمذلة تلحقه بذلك. قال النابغة الجعدي.</p><p class="poetry_or_grammar">كَطَوْدٍ
  يُلاَذُ بِأَرْكَانِهِ</p><p class="poetry_or_grammar">عَزِيزِ الْمَرَاغِمِ وَالْمَذْهَبِ</p><p>وقرىء
  «مرغماً». وقرىء { ثُمَّ يُدْرِكْهُ ٱلْمَوْتُ } بالرفع على أنه خبر مبتدأ محذوف. وقيل:
  رفع الكاف منقول من الهاء كأنه أراد أن يقف عليها، ثم نقل حركة الهاء إلى الكاف، كقوله:</p><p
  class="poetry_or_grammar">مِنْ عَنَزِيٍّ سَبَّنِي لَمْ أَضْرِبُهْ</p><p>وقرىء «يدركه»
  بالنصب على إضمار أن، كقوله:</p><p class="poetry_or_grammar">وَأَلْحَقُ بِالْحِجَازِ
  فَأَسْتَرِيحَا</p><p>{ فَقَدْ وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ } فقد وجب ثوابه عليه:
  وحقيقة الوجوب: الوقوع والسقوط</p><p class="quran">فَإِذَا وَجَبَتْ جُنُوبُهَا</p><p>[الحج:
  36] ووجبت الشمس: سقط قرصها. والمعنى: فقد علم الله كيف يثيبه وذلك واجب عليه. وروى
  في قصة جندب بن ضمرة: أنه لما أدركه الموت أخذ يصفق بيمينه على شماله ثم قال: اللَّهم
  هذه لك، وهذه لرسولك، أبايعك على ما بايعك عليه رسولك. فمات حميداً فبلغ خبره أصحاب
  رسول الله صلى الله عليه وسلم فقالوا: لو توفي بالمدينة لكان أتم أجراً، وقال المشركون
  وهم يضحكون: ما أدرك هذا ما طلب. فنزلت. وقالوا: كل هجرة لغرض ديني - من طلب علم، أو
  حج، أو جهاد، أو فرار إلى بلد يزداد فيه طاعة أو قناعة وزهداً في الدنيا، أو ابتغاء
  رزق طيب - فهي هجرة إلى الله ورسوله. وإن أدركه الموت في طريقه، فأجره واقع على الله.</p>'
