text: '<p>يعني جلّ ثناؤه بقوله: { وَمَن يُهَاجِرْ فِى سَبِيلِ اللَّهِ }: ومن يفارق
  أرض الشرك وأهلها هرباً بدينه منها ومنهم إلى أرض الإسلام وأهلها المؤمنين، { فِى سَبِيلِ
  ٱللَّهِ } يعني في منهاج دين الله وطريقه الذي شرعه لخلقه، وذلك الدين القيم. { يَجِدْ
  فِى ٱلأَرْضِ مُرَاغَماً كَثِيراً } يقول: يجد هذا المهاجر في سبيل الله مراغماً كثيراً،
  وهو المضطرب في البلاد والمذهب، يقال منه: راغم فلان قومه مُراغَماً ومراغمة مصدران،
  ومنه قول نابغة بني جعدة:</p><p class="poetry_or_grammar">كَطَوْدٍ يُلاذُ بأرْكانِهِ</p><p
  class="poetry_or_grammar">عَزِيزِ المُرَاغَمِ والمَهْرَبِ</p><p>وقوله: { وَسَعَةً
  } فإنه يحتمل السعة في أمر دينهم بمكة، وذلك منعهم إياهم من إظهار دينهم وعبادة ربهم
  علانية ثم أخبر جلّ ثناؤه عمن خرج مهاجراً من أرض الشرك فارّاً بدينه إلى الله وإلى
  رسوله إن أدركته منيته قبل بلوغه أرض الإسلام ودار الهجرة، فقال: من كان كذلك فقد وقع
  أجره على الله، وذلك ثواب عمله وجزاء هجرته وفراق وطنه وعشيرته إلى دار الإسلام وأهل
  دينه. يقول جلّ ثناؤه: ومن يخرج مهاجراً من داره إلى الله وإلى رسوله، فقد استوجب ثواب
  هجرته إن لم يبلغ دار هجرته باخترام المنية إياه قبل بلوغه إياها على ربه. { وَكَانَ
  ٱللَّهُ غَفُوراً رَّحِيماً } يقول: ولم يزل الله تعالى ذكره غفوراً، يعني: ساتراً
  ذنوب عباده المؤمنين بالعفو لهم عن العقوبة عليها رحيماً بهم رفيقاً. وذكر أن هذه الآية
  نزلت بسبب بعض من كان مقيماً بمكة وهو مسلم، فخرج لما بلغه أن الله أنزل الآيتين قبلها،
  وذلك قوله:</p><p class="quran">إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى
  أَنفُسِهِمْ</p><p>[النساء: 97]... إلى قوله:</p><p class="quran">وَكَانَ ٱللَّهُ
  عَفُوّاً غَفُوراً</p><p>[النساء: 99] فمات في طريقه قبل بلوغه المدينة. ذكر الآخبار
  الواردة بذلك:</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، عن أبي بشر، عن سعيد بن
  جبير في قوله: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ
  } قال: كان رجل من خزاعة يقال له ضمرة بن العيص أو العيص بن ضمرة بن زنباع، قال: فلما
  أمروا بالهجرة كان مريضاً، فأمر أهله أن يفرشوا له على سريره ويحملوه إلى رسول الله
  صلى الله عليه وسلم، قال: ففعلوا، فأتاه الموت وهو بالتنعيم، فنزلت هذه الآية.</p><p>حدثنا
  محمد بن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيد بن جبير
  أنه قال: نزلت هذه الآية: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ
  وَرَسُولِهِ ثُمَّ يُدْرِكْهُ ٱلْمَوْتُ فَقَدْ وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ } في
  ضمرة بن العيص بن الزنباع، أو فلان بن ضمرة بن العيص بن الزنباع، حين بلغ التنعيم مات
  فنزلت فيه.</p><p>حدثني المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، عن العوام التيمي
  بنحو حديث يعقوب، عن هشيم، قال: وكان رجلاً من خزاعة.</p><p>حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَمَن يُهَاجِرْ فِى سَبِيلِ اللَّهِ يَجِدْ
  فِى ٱلأَرْضِ مُرَاغَماً كَثِيراً وَسَعَةً }... الآية، قال: لما أنزل الله هؤلاء الآيات
  ورجل من المؤمنين يقال له ضمرة بمكة، قال: والله إن لي من المال ما يبلغني المدينة
  وأبعد منها وإني لأهتدي، أخرجوني! وهو مريض حينئذ. فلما جاوز الحرم قبضه الله فمات،
  فأنزل الله تبارك وتعالى: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ
  }... الآية.</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، قال: لما نزلت:</p><p class="quran">إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ
  ظَـٰلِمِى أَنفُسِهِمْ</p><p>[النساء: 97] قال رجل من المسلمين يومئذ وهو مريض: والله
  مالي من عذر إني لدليل بالطريق، وإني لموسر، فاحملوني! فحملوه فأدركه الموت بالطريق،
  فنزلت فيه: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ }.</p><p>حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن عمرو بن دينار،
  قال: سمعت عكرمة يقول: لما أنزل الله:</p><p class="quran">إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ
  ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ</p><p>[النساء: 97]... الآيتين، قال رجل من
  بني ضمرة وكان مريضاً: أخرجوني إلى الرَّوْح! فأخرجوه، حتى إذا كان بالحَصْحَاص مات،
  فنزل فيه: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ }...
  الآية.</p><p>حدثنا ابن وكيع، قال: ثنا أبي عن المنذر بن ثعلبة، عن علباء بن أحمر اليشكري،
  قوله: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ ثُمَّ
  يُدْرِكْهُ ٱلْمَوْتُ فَقَدْ وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ } قال: نزلت في رجل من
  خزاعة.</p><p>حدثنا محمد بن بشار، قال: ثنا أبو عامر، قال: ثنا قرّة، عن الضحاك في
  قول الله جلّ وعزّ: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ
  ثُمَّ يُدْرِكْهُ ٱلْمَوْتُ فَقَدْ وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ } قال: لما سمع رجل
  من أهل مكة أن بني كنانة قد ضربت وجوهَهم وأدبارَهم الملائكةُ قال لأهله: أخرجوني!
  وقد أدنف للموت. قال: فاحتمل حتى انتهى إلى عَقَبة قد سماها، فتوفي، فأنزل الله: {
  وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ }... الآية.</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السدّيّ، قال: لما سمع
  بهذه ـ يعني بقوله:</p><p class="quran">إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ
  ظَـٰلِمِى أَنفُسِهِمْ</p><p>[النساء: 97]... إلى قوله:</p><p class="quran">وَكَانَ
  ٱللَّهُ عَفُوّاً غَفُوراً</p><p>[النساء: 99] ضمرةُ بن جندب الضمري قال لأهله وكان
  وجعاً: أرحلوا راحلتي، فإن الأخشبين قد غماني ـ يعني: جبلي مكة لعلي أن أخرج فيصيبني
  روح! فقعد على راحلته ثم توجه نحو المدينة فمات بالطريق، فأنزل الله: { وَمَن يَخْرُجْ
  مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ ثُمَّ يُدْرِكْهُ ٱلْمَوْتُ فَقَدْ
  وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ }.</p><p>وأما حين توجه إلى المدينة، فإنه قال: اللهمّ
  مهاجر إليك وإلى رسولك.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن
  جريج، عن عكرمة، قال: لما نزلت هذه الآية، يعني قوله:</p><p class="quran">إِنَّ ٱلَّذِينَ
  تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ</p><p>[النساء: 97] قال جندب بن ضمرة الجندعي: اللهمّ
  أبلغت في المعذرة والحجة، ولا معذرة لي ولا حجة. قال: ثم خرج وهو شيخ كبير فمات ببعض
  الطريق، فقال أصحاب رسول الله صلى الله عليه وسلم: مات قبل أن يهاجر، فلا ندري أعلى
  ولاية أم لا؟ فنزلت: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ
  ثُمَّ يُدْرِكْهُ ٱلْمَوْتُ فَقَدْ وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ }.</p><p>حُدثت عن
  الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سلمان، قال: سمعت الضحاك يقول:
  لما أنزل الله في الذين قتلوا مع مشركي قريش ببدر:</p><p class="quran">إِنَّ ٱلَّذِينَ
  تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى أَنفُسِهِمْ</p><p>[النساء: 97]... الآية،
  سمع بما أنزل الله فيهم رجل من بني ليث كان على دين النبيّ صلى الله عليه وسلم مقيماً
  بمكة، وكان ممن عذر الله كان شيخاً كبيراً وضيئاً، فقال لأهله: ما أنا ببائت الليلة
  بمكة! فخرجوا به مريضاً حتى إذا بلغ التنعيم من طريق المدينة أدركه الموت، فنزل فيه:
  { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ }... الآية.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَمَن يُهَاجِرْ فِى سَبِيلِ
  اللَّهِ يَجِدْ فِى ٱلأَرْضِ مُرَاغَماً كَثِيراً وَسَعَةً } قال: هاجر رجل من بني
  كنانة يريد النبيّ صلى الله عليه وسلم، فمات في الطريق. فسخر به قومه واستهزءوا به،
  وقالوا: لا هو بلغ الذي يريد، ولا هو أقام في أهله يقومون عليه ويدفن! قال: فنزلت القرآن:
  { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ ثُمَّ يُدْرِكْهُ
  ٱلْمَوْتُ فَقَدْ وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ }.</p><p>حدثنا أحمد بن منصور الرمادي،
  قال: ثنا أبو أحمد الزبيري، قال: ثنا شريك، عن عمرو بن دينار، عن عكرمة عن ابن عباس،
  قال: نزلت هذه الآية:</p><p class="quran">إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ
  ظَـٰلِمِى أَنفُسِهِمْ</p><p>[النساء: 97] وكان بمكة رجل يقال له ضمرة من بني بكر وكان
  مريضاً، فقال لأهله: أخرجوني من مكة، فإني أجد الحرّ! فقالوا: أين نخرجك؟ فأشار بيده
  نحو المدينة. فنزلت هذه الآية: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ
  وَرَسُولِهِ }... إلى آخر الآية.</p><p>حدثني الحارث بن أبي أسامة، قال: ثنا عبد العزيز
  بن أبان، قال: ثنا قيس، عن سالم الأفطس، عن سعيد بن جبير، قال: لما نزلت هذه الآية:</p><p
  class="quran">لاَّ يَسْتَوِى ٱلْقَـٰعِدُونَ مِنَ ٱلْمُؤْمِنِينَ غَيْرُ أُوْلِى ٱلضَّرَرِ</p><p>[النساء:
  95] قال: رخص فيها قوم من المسلمين ممن كان بمكة من أهل الضرر حتى نزلت فضيلة المجاهدين
  على القاعدين، فقالوا: قد بين الله فضيلة المجاهدين على القاعدين ورخص لأهل الضرر.</p><p>حتى
  نزلت:</p><p class="quran">إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ ظَـٰلِمِى
  أَنفُسِهِمْ</p><p>[النساء: 97]... إلى قوله:</p><p class="quran">وَسَاءتْ مَصِيراً</p><p>[النساء:
  97] قالوا: هذه موجبة. حتى نزلت:</p><p class="quran">إِلاَّ ٱلْمُسْتَضْعَفِينَ مِنَ
  ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ لاَ يَسْتَطِيعُونَ حِيلَةً وَلاَ يَهْتَدُونَ
  سَبِيلاً</p><p>[النساء: 98]، فقال ضمرة بن العيص الزرقي أحد بني ليث، وكان مصاب البصر:
  إني لذو حيلة لي مال ولي رقيق، فاحملوني! فخرج وهو مريض، فأدركه الموت عند التنعيم،
  فدفن عند مسجد التنعيم، فنزلت فيه هذه الآية: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً
  إِلَى ٱللَّهِ وَرَسُولِهِ ثُمَّ يُدْرِكْهُ ٱلْمَوْتُ }... الآية.</p><p>واختلف أهل
  التأويل في تأويل المراغَم، فقال بعضهم: هو التحوّل من أرض إلى أرض. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله:
  { مُرَاغَماً كَثِيراً } قال: المراغم: التحوّل من الأرض إلى الأرض.</p><p>حُدثت عن
  الحسين بن الفرج، قال: سمعت أبا معاذ، قال: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك،
  يقول في قوله: { مُرَاغَماً كَثِيراً } يقول: متحوّلاً.</p><p>حدثني المثنى، قال: ثنا
  إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع في قوله: { يَجِدْ فِى ٱلأَرْضِ
  مُرَاغَماً كَثِيراً } قال: متحوّلاً.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني
  حجاج، قال: ثنا أبو سفيان، عن معمر، عن الحسن أو قتادة: { مُرَاغَماً كَثِيراً } قال:
  متحوّلاً.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح،
  عن مجاهد في قول الله عزّ وجلّ: { يَجِدْ فِى ٱلأَرْضِ مُرَاغَماً كَثِيراً } قال:
  مندوحةً عما يكره.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي
  نجيح، عن مجاهد، قال: { مُرَاغَماً كَثِيراً } قال: مزحزحاً عما يكره.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج، عن مجاهد: { مُرَاغَماً كَثِيراً
  } قال: متزحزحاً عما يكره.</p><p>وقال آخرون: مبتغَى معيشةٍ. ذكر من قال ذلك:</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { يَجِدْ فِى
  ٱلأَرْضِ مُرَاغَماً كَثِيراً } يقول: مبتغى للمعيشة.</p><p>وقال آخرون: المراغم: المهاجر.
  ذكر من قال ذلك:</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله:
  { مُرَاغَماً } المراغم: المهاجر.</p><p>قال أبو جعفر: وقد بينا أولى الأقوال في ذلك
  بالصواب فيما مضى قبل.</p><p>واختلفوا أيضاً في معنى السَّعَة التي ذكرها الله في هذا
  الموضع فقال: { وَسَعَةً }؛ فقال بعضهم: هي السعة في الرزق. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس: { مُرَاغَماً كَثِيراً وَسَعَةً } قال: السَّعة في الرزق.</p><p>حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع، في قوله: { مُرَاغَماً
  كَثِيراً وَسَعَةً } قال: السعة في الرزق.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت
  أبا معاذ يقول: أخبرنا عبيد بن سلمان، قال: سمعت الضحاك يقول في قوله: { وَسَعَةً }
  يقول: سعة في الرزق.</p><p>وقال آخرون في ذلك ما:</p><p>حدثني بشر بن معاذ، قال: ثنا
  يزيد، قال: حدثنا سعيد، عن قتادة: { يَجِدْ فِى ٱلأَرْضِ مُرَاغَماً كَثِيراً وَسَعَةً
  }: أي والله من الضلالة إلى الهدى، ومن العيلة إلى الغنى.</p><p>قال أبو جعفر: وأولى
  الأقوال في ذلك بالصواب أن يقال: إن الله أخبر أن من هاجر في سبيله يجد في الأرض مضطرباً
  ومتسعاً؛ وقد يدخل في السَّعة، السعة في الرزق، والغنى من الفقر؛ ويدخل فيه السعة من
  ضيق الهمّ، والكرب الذي كان فيه أهل الإيمان بالله من المشركين بمكة، وغير ذلك من معاني
  السَّعة التي هي بمعنى الرَّوْح والفرج من مكروه ما كره الله للمؤمنين بمقامهم بين
  ظهري المشركين وفي سلطانهم. ولم يضع الله دلالة على أنه عنى بقوله: «وسعة» بعض معاني
  السعة التي وصفنا، فكل معاني السَّعة هي التي بمعنى الروح والفرج مما كانوا فيه من
  ضيق العيش وغمّ جوار أهل الشرك وضيق الصدر، بتعذّر إظهار الإيمان بالله وإخلاص توحيده
  وفراق الأنداد والآلهة، داخل في ذلك.</p><p>وقد تأوّل قوم من أهل العلم هذه الآية،
  أعني قوله: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً إِلَى ٱللَّهِ وَرَسُولِهِ ثُمَّ
  يُدْرِكْهُ ٱلْمَوْتُ فَقَدْ وَقَعَ أَجْرُهُ عَلىَ ٱللَّهِ } أنها في حكم الغازي يخرج
  للغزو فيدركه الموت بعد ما يخرج من منزله فاصلاً فيموت، أن له سهمه من المغنم وإن لم
  يكن شهد الوقعة. كما:</p><p>حدثني المثنى، قال: ثنا يوسف بن عديّ، قال: أخبرنا ابن
  المبارك، عن ابن لهيعة، عن يزيد ابن أبي حببب، أن أهل المدينة يقولون: من خرج فاصلاً
  وجب سهمه؛ وتأوّلوا قوله تبارك وتعالى: { وَمَن يَخْرُجْ مِن بَيْتِهِ مُهَـٰجِراً
  إِلَى ٱللَّهِ وَرَسُولِهِ }.]</p>'
