text: '<p>( لو) مع ما في حيزه صلة للذين. والمراد بهم: الأوصياء، أمروا بأن يخشوا الله
  فيخافوا على من في حجورهم من اليتامى ويشفقوا عليهم، خوفهم على ذريتهم لو تركوهم ضعافاً
  وشفقتهم عليهم وأن يقدّروا ذلك في أنفسهم ويصوّروه حتى لا يجسروا على خلاف الشفقة والرحمة.
  ويجوز أن يكون المعنى: وليخشوا على اليتامى من الضياع. وقيل: هم الذين يجلسون إلى المريض
  فيقولون: إن ذريتك لا يغنون عنك من الله شيئاً، فقدم مالك، فيستغرقه بالوصايا، فأمروا
  بأن يخشوا ربهم، أو يخشوا على أولاد المريض ويشفقوا عليهم شفقتهم على أولاد أنفسهم
  لو كانوا. ويجوز أن يتصل بما قبله وأن يكون أمراً بالشفقة للورثة على الذين يحضرون
  القسمة من ضعفاء أقاربهم واليتامى والمساكين وأن يتصوّروا أنهم لو كانوا أولادهم بقوا
  خلفهم ضائعين محتاجين. هل كانوا يخافون عليهم الحرمان والخيبة؟ فإن قلت: ما معنى وقوع
  { لَوْ تَرَكُواْ } وجوابه صلة للذين؟ قلت: معناه: وليخش الذين صفتهم وحالهم أنهم لو
  شارفوا أن يتركوا خلفهم ذرية ضعافاً، وذلك عند احتضارهم خافوا عليهم الضياع بعدهم لذهاب
  كافلهم وكاسبهم، كما قال القائل:</p><p class="poetry_or_grammar">لَقَدْ زَادَ الْحَيَاةَ
  إِلَيَّ حُبًّا</p><p class="poetry_or_grammar">بَنَاتِي إِنَّهُنَّ مِنَ الضِّعَافِ</p><p
  class="poetry_or_grammar">أُحَاذِرُ أَن يَرَيْنَ الْبُؤْسَ بَعْدِي</p><p class="poetry_or_grammar">وَأَنْ
  يَشْرَبْنَ رَنْقاً بَعْدَ صَافِي</p><p>وقرىء: «ضعفاء»، «ضُعافى»، «وضعافى». نحو سكارى،
  وسكارى. والقول السديد من الأوصياء: أن لا يؤذوا اليتامى ويكلموهم كما يكلمون أولادهم
  بالأدب الحسن والترحيب، ويدعوهم بيا بنيّ ويا ولدي، ومن الجالسين إلى المريض أن يقولوا
  له إذا أراد الوصية: لا تسرف في وصيتك فتجحف بأولادك، مثل قول رسول الله صلى الله عليه
  وسلم لسعد:</p><p>(260)</p><p class="hadith"> " إنك إن تترك ولدك أغنياء خير من أن
  تدعهم عالة يتكففون الناس " </p><p>وكان الصحابة رضي الله عنهم يستحبون أن لا تبلغ
  الوصية الثلث وأن الخمس أفضل من الربع والربع أفضل من الثلث. ومن المتقاسمين ميراثهم
  أن يلطفوا القول ويجملوه للحاضرين.</p>'
