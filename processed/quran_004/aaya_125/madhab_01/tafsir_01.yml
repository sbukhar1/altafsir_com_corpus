text: "<p>وهذا قضاء من الله جلّ ثناؤه للإسلام وأهله بالفضل على سائر الملل غيره وأهلها،
  يقول الله: { وَمَنْ أَحْسَنُ دِيناً } أيها الناس، وأصوب طريقاً وأهدى سبيلاً؛ { مِمَّنْ
  أَسْلَمَ وَجْهَهُ لله } يقول: ممن استسلم وجهه لله، فانقاد له بالطاعة، مصدّقاً نبيه
  محمداً صلى الله عليه وسلم فيما جاء به من عند ربه. { وَهُوَ مُحْسِنٌ } يعني: وهو
  عامل بما أمره به ربه، محرّم حرامه، ومحلل حلاله. { واتَّبَعَ مِلَّةَ إِبْرٰهِيمَ
  حَنِيفاً } يعني بذلك: واتبع الدين الذي كان عليه إبراهيم خليل الرحمن، وأمر به نبيه
  من بعده وأوصاهم به؛ حنيفاً، يعني: مستقيماً على منهاجه وسبيله. وقد بينا اختلاف المختلفين
  فيما مضى قبل في معنى الحنيف والدليل على الصحيح من القول في ذلك بما أغنى عن إعادته.</p><p>وبنحو
  ما قلنا في ذلك قال أهل التأويل. وممن قال ذلك أيضاً الضحاك.</p><p>حدثني يحيـى بن
  أبي طالب، قال: أخبرنا يزيد قال: أخبرنا جويبر عن الضحاك، قال: فضل الله الإسلام على
  كلّ دين، فقال: { وَمَنْ أَحْسَنُ دِيناً مِمَّنْ أَسْلَمَ وَجْهَهُ لله وَهُوَ مُحْسِنٌ
  }... إلى قوله: { وَٱتَّخَذَ ٱللَّهُ إِبْرٰهِيمَ خَلِيلاً } وليس يقبل فيه عمل غير
  الإسلام، وهي الحنيفية.</p><p>القول في تأويل قوله تعالى: { وَٱتَّخَذَ ٱللَّهُ إِبْرٰهِيمَ
  خَلِيلاً }.</p><p>يعني بذلك جلّ ثناؤه: واتخذ الله إبراهيم وليًّا.</p><p>فإن قال
  قائل: وما معنى الخُلة التي أعطيها إبراهيم؟ قيل: ذلك من إبراهيم عليه السلام العداوة
  في الله والبغض فيه، والولاية في الله والحبّ فيه، على ما يُعرف من معاني الخلة. وأما
  من الله لإبراهيم، فنصرته على من حاوله بسوء، كالذي فعل به إذا أراده نمروذ بما أراده
  به من الإحراق بالنار، فأنقذه منها، وأعلى حجته عليه إذ حاجه، وكما فعل ملك مصر إذ
  أراده عن أهله، وتمكينه مما أحبّ، وتصييره إماماً لمن بعده من عباده وقدوة لمن خلقه
  في طاعته وعبادته، فذلك معنى مخالّته إياه. وقد قيل: سماه الله خليلاً من أجل أنه أصاب
  أهل ناحيته جدب، فارتحل إلى خليل له من أهل الموصل ـ وقال بعضهم: من أهل مصر في امتيار
  طعام لأهله من قبلَه فلم يصب عنده حاجته، فلما قرب من أهله مرّ بمفازة ذات رمل، فقال:
  لو ملأت غرائري من هذا الرمل لئلا أغمّ أهلي برجوعي إليهم بغير ميرة، وليظنوا أني قد
  أتيتهم بما يحبون! ففعل ذلك، فتحوّل ما في غرائره من الرمل دقيقاً، فلما صار إلى منزله
  نام وقام أهله، ففتحوا الغرائر فوجدوا دقيقاً، فعجنوا منه وخبزوا، فاستيقظ فسألهم عن
  الدقيق الذي منه خبزوا، فقالوا: من الدقيق الذي جئت به من عند خليلك، فعلم، فقال: نعم
  هو من خليلي الله. قالوا: فسماه الله بذلك خليلاً.]</p>"
