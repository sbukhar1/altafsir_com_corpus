text: '<p>الشفاعة الحسنة: هي التي روعي بها حق مسلم، ودفع بها عنه شر أو جلب إليه خير.
  وابتغي بها وجه الله ولم تؤخذ عليها رشوة، وكانت في أمر جائز لا في حدّ من حدود الله
  ولا في حق من الحقوق. والسيئة: ما كان بخلاف ذلك. وعن مسروق أنه شفع شفاعة فأهدى إليه
  المشفوع جارية، فغضب وردها وقال: لو علمت ما في قلبك لما تكلمت في حاجتك، ولا أتكلم
  فيما بقي منها وقيل: الشفاعة الحسنة: هي الدعوة للمسلم، لأنها في معنى الشفاعة إلى
  الله. وعن النبي صلى الله عليه وسلم:</p><p>(292)</p><p class="hadith"> " من دعا لأخيه
  المسلم بظهر الغيب استجيب له [و] قال له الملك: ولك مثل ذلك، فذلك النصيب " </p><p>،
  والدعوة على المسلم بضد ذلك { مُّقِيتاً } شهيداً حفيظاً. وقيل: مقتدراً. وأقات على
  الشيء، قال الزبير بن عبد المطلب:</p><p class="poetry_or_grammar">وَذِي ضِغْنٍ نَفَيْتُ
  السُّوءَ عَنْهُ</p><p class="poetry_or_grammar">وَكُنْتُ عَلَى إِسَاءَتِهِ مُقِيتاً</p><p>وقال
  السموأل:</p><p class="poetry_or_grammar">أَلِي الْفَضْلُ أَمْ عَلَيّ إِذَا حُو</p><p
  class="poetry_or_grammar">سِبْتُ إِنِّي عَلَى الْحِسَابِ مُقِيتُ</p><p>واشتقاقه
  من القوت لأنه يمسك النفس ويحفظها.</p>'
