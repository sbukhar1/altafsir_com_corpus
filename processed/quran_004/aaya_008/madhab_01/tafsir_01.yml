text: '<p>قال أبو جعفر: اختلف أهل التأويـل فـي حكم هذه الآية، هل هو مـحكم، أو منسوخ؟
  فقال بعضهم: هو مـحكم. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: حدثنا ابن يـمان،
  عن سفـيان، عن الشيبـانـي، عن عكرمة، عن ابن عبـاس، قال مـحكمة، ولـيست منسوخة، يعنـي
  قوله: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ }... الآية.</p><p>حدثنا
  أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن مغيرة، عن إبراهيـم والشعبـي قالا: هي
  مـحكمة.</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن ابن أبـي نـجيح،
  عن مـجاهد، قال: واجب، ما طابت به أنفس أهل الـميراث.</p><p>وحدثنا أبو كريب، قال:
  ثنا الأشجعي، عن سفـيان، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَإِذَا حَضَرَ
  ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ } قال: هي واجبة
  علـى أهل الـميراث ما طابت به أنفسهم.</p><p>حدثنا أبو كريب، قال: ثنا الأشجعي، عن
  سفـيان، عن مغيرة، عن إبراهيـم والشعبـي، قالا: هي مـحكمة لـيست بـمنسوخة.</p><p>حدثنا
  ابن بشار، قال: ثنا يحيـى بن عبد الرحمن، عن سفـيان، وثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن ابن أبـي نـجيح، عن مـجاهد، قال: هي واجبة علـى
  أهل الـميراث ما طابت به أنفسهم.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم،
  قال: أخبرنا أبو بشر، عن سعيد بن جبـير، أنه سئل عن قوله: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ
  أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ فَٱرْزُقُوهُمْ مِّنْهُ وَقُولُواْ
  لَهُمْ قَوْلاً مَّعْرُوفاً } فقال سعيد: هذه الآية يتهاون بها الناس. قال: وهما ولـيان:
  أحدهما يرث والآخر لا يرث، والذي يرث هو الذي أمر أن يرزقهم، قال: يعطيهم؛قال: والذي
  لا يرث هو الذي أمر أن يقول لهم قولاً معروفـاً. وهي مـحكمة ولـيست بـمنسوخة.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا مغيرة، عن إبراهيـم بنـحو ذلك، وقال:
  هي مـحكمة ولـيس بـمنسوخة.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن مطرف، عن الـحسن، قال: هي ثابتة، ولكن الناس بخـلواً وشحّوا.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا منصور والـحسن، قالا: هي مـحكمة ولـيست
  بـمنسوخة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا عبـاد بن العوّام، عن الـحجاج،
  عن الـحكم، عن مقسم، عن ابن عبـاس، قال: هي قائمة يعمل بها.</p><p>حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَإِذَا
  حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ فَٱرْزُقُوهُمْ
  مِّنْهُ } ما طابت به الأنفس حقاً واجبـاً.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو سفـيان، عن معمر، عن الـحسن والزهري، قالا فـي قوله: { وَإِذَا حَضَرَ
  ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ فَٱرْزُقُوهُمْ
  مِّنْهُ } قال: هي مـحكمة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم،
  قال: أخبرنا منصور، عن قتادة، عن يحيـى بن يعمر، قال: ثلاث آيات مـحكمات مدنـيات تركهن
  الناس: هذه الآية: وآية الاستئذان:</p><p class="quran">يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  لِيَسْتَأْذِنكُمُ ٱلَّذِينَ مَلَكَتْ أَيْمَـٰنُكُمْ</p><p>[النور: 58]، وهذه الآية:</p><p
  class="quran">يٰأَيُّهَا ٱلنَّاسُ إِنَّا خَلَقْنَاكُم مِّن ذَكَرٍ وَأُنْثَىٰ</p><p>[الحجرات:
  13].</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان الـحسن
  يقول: هي ثابتة.</p><p>وقال آخرون: منسوخة. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار
  ومـحمد بن الـمثنى، قالا: ثنا ابن أبـي عديّ، عن سعيد، عن قتادة، عن سعيد أنه قال فـي
  هذه الآية: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ
  } قال: كانت هذه الآية قسمة قبل الـمواريث، فلـما أنزل الله الـمواريث لأهلها جعلت
  الوصية لذوي القرابة الذين يحزنون ولا يرثون.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا قرة بن خالد، عن قتادة، قال: سألت سعيد بن الـمسيب، عن هذه الآية: { وَإِذْ
  حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ } قال:
  هي منسوخة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن سعيد بن الـمسيب،
  قال: كانت هذه قبل الفرائض وقسمة الـميراث، فلـما كانت الفرائض والـمواريث نسخت.</p><p>حدثنا
  أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن السديّ، عن أبـي مالك، قال: نسختها آية
  الـميراث.</p><p>حدثنا أبو كريب، قال: ثنا الأشجعي، عن سفـيان، عن السديّ، عن أبـي
  مالك، مثله.</p><p>حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنا أبـي،
  عن أبـيه، عن ابن عبـاس: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ
  }... الآية، إلـى قوله: { قَوْلاً مَّعْرُوفاً } ، وذلك قبل أن تنزل الفرائض، فأنزل
  الله تبـارك وتعالـى بعد ذلك الفرائض، فأعطى كلّ ذي حقّ حقه، فجعلت الصدقة فـيـما سمَّى
  الـمتوفَـى.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا جويبر،
  عن الضحاك، قال: نسختها الـمواريث.</p><p>وقال آخرون: هي مـحكمة ولـيست بـمنسوخة، غير
  أن معنى ذلك: وإذا حضر القسمة، يعنـي بها: قسمة الـميت ماله بوصيته لـمن كان يوصي له
  به. قالوا: وأمر بأن يجعل وصيته فـي ماله لـمن سماه الله تعالـى فـي هذه الآية. ذكر
  من قال ذلك:</p><p>حدثنا سعيد بن يحيـى الأموي، قال: ثنا ابن الـمبـارك، عن ابن جريج،
  عن ابن أبـي ملـيكة، عن القاسم بن مـحمد: أن عبد الله بن عبد الرحمن قسم ميراث أبـيه
  وعائشة حية، فلـم يدع فـي الدار أحداً إلا أعطاه. وتلا هذه الآية: { وَإِذَا حَضَرَ
  ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ فَٱرْزُقُوهُمْ
  مِّنْهُ } قال القاسم: فذكرت ذلك لابن عبـاس، فقال: ما أصاب إنـما هذه الوصية.</p><p>يريد
  الـميت، أن يوصي لقرابته.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا ابن جريج، قال: أخبرنـي ابن أبـي ملـيكة، أن القاسم بن مـحمد أخبره أن عبد الله
  بن عبد الرحمن بن أبـي بكر قسم، فذكر نـحوه.</p><p>حدثنا عمران بن موسى الصفـار، قال:
  ثنا عبد الوار ث بن سعيد، قال: ثنا داود، عن سعيد بن الـمسيب فـي قوله: { وَإِذَا حَضَرَ
  ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ } قال: أمر أن
  يوصي بثلثه فـي قرابته.</p><p>حدثنا ابن الـمبـارك، قال: ثنا عبد الأعلـى، قال: ثنا
  داود، عن سعيد بن الـمسيب، قال: إنـما ذلك عند الوصية فـي ثلثه.</p><p>حدثنا ابن الـمثنى،
  قال: ثنا عبد الوهاب، قال: ثنا داود، عن سعيد بن الـمسيب: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ
  أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ فَٱرْزُقُوهُمْ مِّنْهُ }
  قال: هي الوصية من الناس.</p><p>حدثنا يونس، قال: أخبرنا ابن وهب، قال:قال ابن زيد
  فـي قوله: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ
  } قال: القسمة: الوصية، كان الرجل إذا أوصى قالوا: فلان يقسم ماله، فقال: ارزقوهم منه،
  يقول: أوصوا لهم، يقول للذي يوصي: { وَقُولُواْ لَهُمْ قَوْلاً مَّعْرُوفاً } فإن لـم
  توصوا لهم، فقولوا لهم خيراً.</p><p>قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصحة
  قول من قال: هذه الآية مـحكمة غير منسوخة، وإنـما عنى بها: الوصية لأولـي قربى الـموصي،
  وعنى بـالـيتامى والـمساكين أن يقال لهم قول معروف.</p><p>وإنـما قلنا ذلك أولـى بـالصحة
  من غيره لـما قد بـينا فـي غير موضع من كتابنا هذا وغيره، أن شيئاً من أحكام الله تبـارك
  وتعالـى التـي أثبتها فـي كتابه أو بـينها علـى لسان رسوله صلى الله عليه وسلم غير
  جائز فـيه أن يقال له ناسخ لـحكم آخر، أو منسوخ بحكم آخر، إلا والـحكمان اللذان قضى
  لأحدهما بأنه ناسخ، والآخر بأنه منسوخ ناف كل واحد منهما صاحبه، غير جائز اجتـماع الـحكم
  بهما فـي وقت واحد بوجه من الوجوه، وإن كان جائزاً صرفه إلـى غير النسخ، أو يقوم بأن
  أحدهما ناسخ والآخر منسوخ، حجة يجب التسلـيـم لها. وإذ كان ذلك كذلك لـما قد دللنا
  فـي غير موضع، وكان قوله تعالـى ذكره: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ
  وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ فَٱرْزُقُوهُمْ مِّنْهُ } مـحتـملاً أن يكون مراداً
  به: وإذا حضر قسمة مال قاسم ماله بوصية، أولو قرابته والـيتامى والـمساكين، فـارزقوهم
  منه، يراد: فأوصوا لأولـي قرابتكم الذين لا يرثونكم منه، وقولوا للـيتامى والـمساكين
  قولاً معروفـاً، كما قال فـي موضع آخر:</p><p class="quran">كُتِبَ عَلَيْكُمْ إِذَا
  حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ
  بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</p><p>[البقرة: 180] ولا يكون منسوخاً بآية
  الـميراث لـم يكن لأحد صرفه إلـى أنه منسوخ بآية الـميراث، إذ كان لا دلالة علـى أنه
  منسوخ بها من كتاب أو سنة ثابتة، وهو مـحتـمل من التأويـل ما بـينا.</p><p>وإذ كان
  ذلك كذلك، فتأويـل قوله: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ } قسمة الـموصي ماله بـالوصية
  أولو قرابته والـيتامى والـمساكين، فـارزقوهم منه، يقول: فـاقسموا لهم منه بـالوصية،
  يعنـي: فأوصوا لأولـي القربى من أموالكم، وقولوا لهم، يعنـي الآخرين وهم الـيتامى والـمساكين،
  قولاً معروفـاً، يعنـي: يدعى لهم بخير، كما قال ابن عبـاس وسائر من ذكرنا قوله قبل.
  وأما الذين قالوا: إن الآية منسوخة بآية الـمواريث، والذين قالوا: هي مـحكمة والـمأمور
  بها ورثة الـميت، فإنهم وجهوا قوله: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ
  وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ فَٱرْزُقُوهُمْ مِّنْهُ } يقول: فأعطوهم منه، وقولوا
  لهم قولاً معروفـاً. وقد ذكرنا بعض من قال ذلك، وسنذكر بقـية من قال ذلك مـمن لـم نذكره.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس قوله: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ
  وَٱلْمَسَـٰكِينُ } أمر الله جلّ ثناؤه الـمؤمنـين عند قسمة مواريثهم أن يصلوا أرحامهم
  ويتاماهم من الوصية إن كان أوصى، وإن لـم تكن وصية وصل إلـيهم من مواريثهم.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ }... الآية، يعنـي: عند قسمة الـميراث.</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن هشام بن عروة: أن أبـاه
  أعطاه من ميراث الـمصعب حين قسم ماله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا هشيـم، قال: أخبرنا عوف، عن ابن سيرين، قال: كانوا يرضخون لهم عند القسمة.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن مطر، عن الـحسن، عن حطان: أن أبـا موسى
  أمر أن يعطوا إذا حضر قسمة الـميراث أولو القربى والـيتامى والـمساكين والـجيران من
  الفقراء.</p><p>حدثنا مـحمد بن بشار، قال: ثنا يحيـى بن سعيد، وابن أبـي عديّ ومـحمد
  بن جعفر، عن شعبة، عن قتادة، عن يونس بن جبـير، عن حطان بن عبد الله الرقاشي، قال:
  قسم أبو موسى بهذه الآية: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ
  وَٱلْمَسَـٰكِينُ }.</p><p>حدثنا ابن الـمثنى، قال: ثنا مـحمد ويحيـى بن سعيد، عن شعبة،
  عن قتادة، عن يونس بن جبـير، عن حطان، عن أبـي موسى فـي هذه الآية: { وَإِذَا حَضَرَ
  ٱلْقِسْمَةَ }... الآية، قال: قضى بها أبو موسى.</p><p>حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن العلاء بن بدر فـي الـميراث إذا قسم، قال: كانوا يعطون منه التابوت، والشيء
  الذي يستـحيا من قسمته.</p><p>حدثنا ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود،
  عن الـحسن وسعيد بن جبـير، كانا يقولان: ذاك عند قسمة الـميراث.</p><p>حدثنا أبو كريب
  قال: ثنا ابن يـمان، عن سفـيان، عن عاصم، عن أبـي العالـية والـحسن، قالا: يرضخون ويقولون
  قولاً معروفـاً فـي هذه الآية: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ }.</p><p>ثم اختلف الذين
  قالوا: هذه الآية مـحكمة، وإن القسمة لأولـي القربى والـيتامى والـمساكين واجبة علـى
  أهل الـميراث إن كان بعض أهل الـميراث صغيراً فقسم علـيه الـميراث ولـيّ ماله. فقال
  بعضهم: لـيس لولـيّ ماله أن يقسم من ماله ووصيته شيئاً، لأنه لا يـملك من الـمال شيئاً،
  ولكنه يقول لهم قولاً معروفـاً. قالوا: والذي أمره الله بأن يقول لهم معروفـاً هو ولـيّ
  مال الـيتـيـم إذا قسم مال الـيتـيـم بـينه وبـين شركاء الـيتـيـم، إلا أن يكون ولـيّ
  ماله أحد الورثة، فـيعطيهم من نصيبه ويعطيهم من يجوز أمره فـي ماله من أنصبـائهم. قالوا:
  فأما من مال الصغير الذي يولـي علـى ماله لا يجوز لولـيّ أن يعطيهم منه شيئاً. ذكر
  من قال ذلك:</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن السديّ،
  عن أبـي سعيد، قال: سألت سعيد بن جبـير عن هذه الآية: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ
  أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ فَٱرْزُقُوهُمْ مِّنْهُ }
  قال: إن كان الـميت أوصى لهم بشيء أنفذت لهم وصيتهم، وإن كان الورثة كبـاراً رضخوا
  لهم، وإن كانوا صغاراً قال ولـيهم إنـي لست أملك هذا الـمال ولـيس لـي وإنـما هو للصغار،
  فذلك قوله: { وَقُولُواْ لَهُمْ قَوْلاً مَّعْرُوفاً }.</p><p>حدثنا ابن بشار، قال:
  ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير فـي هذه الآية: {
  وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ
  فَٱرْزُقُوهُمْ مِّنْهُ وَقُولُواْ لَهُمْ قَوْلاً مَّعْرُوفاً } قال: هما ولـيان:
  ولـيّ يرث، وولـيّ لا يرث، فأما الذي يرث فـيعطى، وأما الذي لا يرث، فقولوا له قولاً
  معروفـاً.</p><p>حدثنـي ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا ابن داود، عن
  الـحسن وسعيد بن جبـير، كانا يقولان: ذلك عند قسمة الـميراث، إن كان الـميراث لـمن
  قد أدرك، فله أن يكسو منه، وأن يطعم الفقراء والـمساكين، وإن كان الـميراث لـيتامى
  صغار، فـيقول الولـيّ: إنه لـيتامى صغار، ويقول لهم قولاً معروفـاً.</p><p>حدثنا ابن
  حميد، قال: ثنا ابن يـمان، عن سفـيان، عن السديّ، عن أبـي سعيد، عن سعيد بن جبـير قال:
  إن كانوا كبـاراً رضخوا، وإن كانوا صغاراً اعتذروا إلـيهم.</p><p>حدثنا ابن حميد، قال:
  ثنا حكام، عن عنبسة، عن سلـيـمان الشيبـانـي، عن عكرمة: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ
  أُوْلُواْ ٱلْقُرْبَىٰ } قال: كان ابن عبـاس يقول: إذا ولـي شيئاً من ذلك يرضخ لأقربـاء
  الـميت، وإن لـم يفعل اعتذر إلـيهم وقال لهم قولاً معروفـاً.</p><p>حدثنا مـحمد بن
  الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ
  أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ فَٱرْزُقُوهُمْ مِّنْهُ وَقُولُواْ
  لَهُمْ قَوْلاً مَّعْرُوفاً } هذه تكون علـى ثلاثة أوجه: أما الأول: فـيوصي لهم وصية
  فـيحضرون ويأخذون وصيتهم.</p><p>وأما الثانـي: فإنهم يحضرون فـيقتسمون إذا كانوا رجالاً
  فـينبغي لهم أن يعطوهم. وأما الثالث: فتكون الورثة صغاراً، فـيقوم ولـيهم إذا قسم بـينهم،
  فـيقول للذين حضروا: حقكم حقّ وقرابتكم قرابة ولو كان لـي فـي الـميراث نصيب لأعطيتكم،
  ولكنهم صغار، فإن يكبروا فسيعرفون حقكم. فهذا القول الـمعروف.</p><p>حدثنا ابن الـمثنى،
  قال: ثنا عبد الوهاب، قال: ثنا داود، عن رجل، عن سعيد أنه قال: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ
  أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ فَٱرْزُقُوهُمْ مِّنْهُ وَقُولُواْ
  لَهُمْ قَوْلاً مَّعْرُوفاً } قال: إذا كان الوارث عند القسمة، فكان الإناء والشيء
  الذي لا يستطاع أن يقسم فلـيرضخ لهم، وإن كان الـميراث للـيتامى، فلـيقل لهم قولاً
  معروفـاً.</p><p>وقال آخرون منهم: ذلك واجب فـي أموال الصغار والكبـار لأولـي القربى
  والـيتامى والـمساكين، فإن كان الورثة كبـاراً، تولوا عند القسمة إعطاءهم ذلك، وإن
  كانوا صغاراً تولـى إعطاء ذلك منهم ولـيّ مالهم. ذكر من قال ذلك:</p><p>حدثنا يعقوب
  بن إبراهيـم، قال: ثنا ابن علـية، عن يونس فـي قوله: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ
  أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينُ فَٱرْزُقُوهُمْ مِّنْهُ }
  فحدّث عن مـحمد، عن عبـيدة: أنه ولـي وصية، فأمر بشاة فذبحت، وصنع طعاماً لأجل هذه
  الآية، وقال: لولا هذه الآية لكان هذا من مالـي. قال: وقال الـحسن: لـم تنسخ، كانوا
  يحضرون فـيعطون الشيء والثوب الـخـلق. قال يونس: إن مـحمد بن سيرين ولـي وصية ـ أو
  قال أيتاماً ـ فأمر بشاة فذبحت، فصنع طعاماً، كما صنع عبـيدة.</p><p>حدثنا مـجاهد بن
  موسى، قال: ثنا يزيد، قال: أخبرنا هشام بن حسان، عن مـحمد: أن عبـيدة قسم ميراث أيتام،
  فأمر بشاة فـاشتريت من مالهم، وبطعام فصنع، وقال: لولا هذه الآية لأحببت أن يكون من
  مالـي. ثم قرأ هذه الآية: { وَإِذَا حَضَرَ ٱلْقِسْمَةَ أُوْلُواْ ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ
  وَٱلْمَسَـٰكِينُ فَٱرْزُقُوهُمْ مِّنْهُ }... الآية.</p><p>فكأن من ذهب من القائلـين
  القول الذي ذكرناه عن ابن عبـاس وسعيد بن جبـير، ومن قال: يرضخ عند قسمة الـميراث لأولـي
  القربى والـيتامى والـمساكين تأوّل قوله: { فَٱرْزُقُوهُمْ مِّنْهُ }: فأعطوهم منه.
  وكأن الذين ذهبوا إلـى ما قال عبـيدة وابن سيرين، تأوّلوا قوله: { فَٱرْزُقُوهُمْ مِّنْهُ
  }: فأطعموهم منه.</p><p>واختلفوا فـي تأويـل قوله: { وَقُولُواْ لَهُمْ قَوْلاً مَّعْرُوفاً
  } فقال بعضهم: هو أمر من الله تعالـى ذكره ولاة الـيتامى أن يقولوا لأولـي قرابتهم
  وللـيتامى والـمساكين إذا حضروا قسمتهم مال من ولوا علـيه ماله من الأموال بـينهم وبـين
  شركائهم من الورثة فـيها أن يعتذروا إلـيهم علـى نـحو ما قد ذكرناه فـيـما مضى من الاعتذار.
  كما:</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: ثنا أبو بشر، عن سعيد بن
  جبـير: { وَقُولُواْ لَهُمْ قَوْلاً مَّعْرُوفاً } قال: هو الذي لا يرث أمر أن يقول
  لهم قولاً معروفـاً. قال: يقول: إن هذا الـمال لقوم غيب، أو لـيتامى صغار ولكن فـيه
  حقّ، ولسنا نـملك أن نعطيكم منه شيئاً. قال: فهذا القول الـمعروف.</p><p>وقال آخرون:
  بل الـمأمور بـالقول الـمعروف الذي أمر جلّ ثناؤه أن يقال له هو الرجل الذي يوصي فـي
  ماله، والقول الـمعروف هو الدعاء لهم بـالرزق والغنى وما أشبه ذلك من قول الـخير. وقد
  ذكرنا قائلـي ذلك أيضاً فـيـما مضى بـما أغنى عن إعادته.</p>'
