text: '<p>يعني بذلك جلّ ثناؤه: { إِنَّ ٱلَّذِينَ يَأْكُلُونَ أَمْوٰلَ ٱلْيَتَـٰمَىٰ
  ظُلْماً } يقول: بغير حقّ، { إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ نَاراً } يوم القيامة،
  بأكلهم أموال اليتامى ظلماً في الدنيا، نارَ جهنم. { وَسَيَصْلَوْنَ } بأكلهم { سَعِيراً
  }. كما:</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن
  السديّ: { إِنَّ ٱلَّذِينَ يَأْكُلُونَ أَمْوٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً إِنَّمَا يَأْكُلُونَ
  فِى بُطُونِهِمْ نَاراً } قال: إذا قام الرجل يأكل مال الـيتـيـم ظلـماً، يبعث يوم
  القـيامة ولهب النار يخرج من فـيه ومن مسامعه ومن أذنـيه وأنفه وعينـيه، يعرفه من رآه
  بأكل مال الـيتـيـم.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، قال: أخبرنـي أبو هارون العبدي، عن أبـي سعيد الـخدري، قال: ثنا النبـيّ صلى
  الله عليه وسلم عن لـيـلة أُسْرِيَ به، قال:</p><p class="hadith"> " نَظَرْتُ فإذا
  أنا بِقَوْمٍ لَهُمْ مَشافِرُ كمَشافِرِ الإبِلِ وقَدْ وُكِّلِ بِهِمْ مِنْ يأْخُذُ
  بِـمَشافِرِهِمْ، ثُمَّ يجْعَل فِـي أفْواهِهِمْ صخْراً مِنْ نارٍ يخْرُجُ مِنْ أسافِلِهِمْ،
  قُلْتُ: يا جِبرِيـلُ مَنْ هَؤُلاءِ؟ قال: هَؤُلاءِ الَّذِينَ يأْكُلُونَ أمْوال الـيَتامى
  ظُلْـماً إنَّـمَا يأْكَلُونَ فـي بُطُونِهمْ ناراً " </p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله: { إِنَّ ٱلَّذِينَ يَأْكُلُونَ أَمْوٰلَ ٱلْيَتَـٰمَىٰ
  ظُلْماً إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ نَاراً وَسَيَصْلَوْنَ سَعِيراً } قال:
  قال أبـي: إن هذه لأهل الشرك حين كانوا لايورثونهم ويأكلون أموالهم.</p><p>وأما قوله:
  { وَسَيَصْلَوْنَ سَعِيراً } فإنه مأخوذ من الصَّلا، والصَّلا: الاصطلاء بـالنار، وذلك
  التسخن بها، كما قال الفرزذق:</p><p class="poetry_or_grammar">وَقاتَلَ كَلْبُ الـحَيّ
  عَنْ نارِ أهْلِهِ</p><p class="poetry_or_grammar">لِـيَرْبِضَ فِـيها وَالصَّلا مُتَكَنَّفُ</p><p>وكما
  قال العجاج:</p><p class="poetry_or_grammar">وَصَالِـيَانِ للِصَّلاَ صُلِـيُّ</p><p>ثم
  استعمل ذلك فـي كل من بـاشر بـيده أمراً من الأمور، من حرب أو قتال أو خصومة أو غير
  ذلك، كما قال الشاعر:</p><p class="poetry_or_grammar">لَـمْ أكُنْ مِنْ جُناتِها عَلِـمَ
  اللَّـ</p><p class="poetry_or_grammar">ـهُ وإنَّـي بحَرّها الـيَوْمَ صَالِـي</p><p>فجعل
  ما بـاشر من شدّة الـحرب وإجراء القتال، بـمنزلة مبـاشرة أذى النار وحرّها.</p><p>واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قراء الـمدينة والعراق: { وَسَيَصْلَوْنَ سَعِيراً
  } بفتـح الـياء علـى التأويـل الذي قلنا. وقرأ ذلك بعض الـمكيـين وبعض الكوفـيـين:
  { وَسَيَصْلَوْنَ سَعِيراً } بضم الـياء، بـمعنى يحرقون من قولهم: شاة مَصْلِـيّة،
  يعنـي: مشوية.</p><p>قال أبو جعفر: والفتـح بذلك أولـى من الضمّ لإجماع جميع القرّاء
  علـى فتـح الـياء فـي قوله:</p><p class="quran">لاَ يَصْلَٰهَآ إِلاَّ ٱلأَشْقَى</p><p>[الليل:
  15] ولدلالة قوله:</p><p class="quran">إِلاَّ مَنْ هُوَ صَالِ ٱلْجَحِيمِ</p><p>علـى
  أن الفتـح بها أولـى من الضم. وأما السعير: فإنه شدة حرّ جهنـم، ومنه قـيـل: استعرت
  الـحرب: إذا اشتدت، وإنـما هو مسعور، ثم صرف إلـى سعير، قـيـل: كف خضيب، ولـحية دهين،
  وإنـما هي مخضوبة صرفت إلـى فعيـل.</p><p>فتأويـل الكلام إذًا: وسيصلون ناراً مسعرة:
  أي موقودة مشعلة، شديداً حرّها.</p><p>وإنـما قلنا إن ذلك كذلك، لأن الله جلّ ثناؤه
  قال:</p><p class="quran">وَإِذَا ٱلْجَحِيمُ سُعّرَتْ</p><p>[التكوير: 12] فوصفها
  بأنها مسعورة، ثم أخبر جلّ ثناؤه أن إكلة أموال الـيتامى يصلونها، وهي كذلك، فـالسعير
  إذًا فـي هذا الـموضع صفة للـجحيـم علـى ما وصفنا.</p>'
