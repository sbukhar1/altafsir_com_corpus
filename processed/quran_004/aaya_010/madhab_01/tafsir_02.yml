text: '<p>{ ظُلْماً } ظالمين، أو على وجه الظلم من أولياء السوء وقضاته { فِي بُطُونِهِمْ
  } ملء بطونهم يقال: أكل فلان في بطنه، وفي بعض بطنه. قال:</p><p class="poetry_or_grammar">كُلُوا
  فِي بَعْضِ بَطْنِكُمُوا تَعِفُّوا</p><p>ومعنى يأكلون ناراً: ما يجر إلى النار، فكأنه
  نار في الحقيقة. وروى:</p><p>(261) أنه يبعث آكل مال اليتيم يوم القيامة والدخان يخرج
  من قبره ومن فيه وأنفه وأذنيه وعينيه فيعرف الناس أنَّه كان يأكل مال اليتيم في الدنيا.
  وقرىء «وسيصلون» بضم الياء وتخفيف اللام وتشديدها { سَعِيراً } ناراً من النيران مبهمة
  الوصف.</p>'
