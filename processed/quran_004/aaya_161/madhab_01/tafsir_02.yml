text: '<p>{ فَبِظُلْمٍ مّنَ ٱلَّذِينَ هَادُواْ } فبأي ظلم منهم. والمعنى ما حرمنا عليهم
  الطيبات إلا لظلم عظيم ارتكبوه. وهو ما عدّد لهم من الكفر والكبائر العظيمة. والطيبات
  التي حرّمت عليهم: ما ذكره في قوله:</p><p class="quran">وَعَلَى ٱلَّذِينَ هَادُواْ
  حَرَّمْنَا كُلَّ ذِى ظُفُرٍ</p><p>[الأنعام: 146] وحرّمت عليهم الألبان، وكلَّما أذنبوا
  ذنباً صغيراً أو كبيراً حرّم عليهم بعض الطيبات في المطاعم وغيرها { وَبِصَدّهِمْ عَن
  سَبِيلِ ٱللَّهِ كَثِيراً } ناساً كثيراً أو صدًّا كثيراً { بِٱلْبَـٰطِلِ } بالرشوة
  التي كانوا يأخذونها من سفلتهم في تحريف الكتاب { لَّـٰكِنِ ٱلرَّاسِخُونَ } يريد من
  آمن منهم، كعبد الله بن سلام وأضرابه، والراسخون في العلم الثابتون فيه المتقنون المستبصرون
  { وَٱلْمُؤْمِنُونَ } يعني المؤمنين منهم، أو المؤمنون من المهاجرين والأنصار. وارتفع
  الراسخون على الابتداء. و { يُؤْمِنُونَ } خبره. و { وَالمقيمين } نصب على المدح لبيان
  فضل الصلاة، وهو باب واسع. وقد كسره سيبويه على أمثلة وشواهد. ولا يلتفت إلى ما زعموا
  من وقوعه لحناً في خط المصحف. وربما التفت إليه من لم ينظر في الكتاب ولم يعرف مذاهب
  العرب وما لهم في النصب على الاختصاص من الافتنان، وغبي عليه أنّ السابقين الأوّلين
  الذين مثلهم في التوراة ومثلهم في الإنجيل كانوا أبعد همة في الغيرة على الإسلام وذبّ
  المطاعن عنه، من أن يتركوا في كتاب الله ثلمة ليسدّها من بعدهم وخرقاً يرفوه من يلحق
  بهم. وقيل: هو عطف على { بِمآ أُنزَلَ إِلَيْكَ } أي يؤمنون بالكتاب وبالمقيمين الصلاة
  وهم الأنبياء. وفي مصحف عبد الله: «والمقيمون»، بالواو. وهي قراءة مالك بن دينار، والجحدري،
  وعيسى الثقفي.</p>'
