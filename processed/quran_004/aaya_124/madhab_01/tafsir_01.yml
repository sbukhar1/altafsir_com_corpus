text: '<p>يعني بذلك جلّ ثناؤه: الذين قال لهم:</p><p class="quran">لَّيْسَ بِأَمَـٰنِيِّكُمْ
  وَلاۤ أَمَانِيِّ أَهْلِ ٱلْكِتَابِ</p><p>[النساء: 123] يقول الله لهم: إنما يدخل
  الجنة وينعم فيها في الآخرة، من يعمل من الصالحات من ذكوركم وإناثكم، وذكور عبادي وإناثهم
  وهو مؤمن بي وبرسولي محمد، مصدّق بوحدانيتي، ونبوّة محمد صلى الله عليه وسلم وبما جاء
  به من عندي، لا أنتم أيها المشركون بي المكذّبون رسولي، فلا تطمعوا أن تحلوا وأنتم
  كفار محلّ المؤمنين بي وتدخلوا مداخلهم في القيامة وأنتم مكذّبون برسولي. كما:</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، قوله: { وَمَن
  يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتَ مِن ذَكَرٍ أَوْ أُنثَىٰ وَهُوَ مُؤْمِنٌ } قال: أبى
  أن يقبل الإيمان إلا بالعمل الصالح، وأبى أن يقبل الإسلام إلا بالإحسان.</p><p>وأما
  قوله: { وَلاَ يُظْلَمُونَ نَقِيراً } فإنه يعني: ولا يظلم الله هؤلاء الذين يعملون
  الصالحات من ثواب عملهم مقدار النقرة التي تكون في ظهر النواة في القلة، فيكف بما هو
  أعظم من ذلك وأكثر. وإنما يخبر بذلك جلّ ثناؤه عباده أنه لا يبخسهم من جزاء أعمالهم
  قليلاً ولا كثيراً، ولكن يوفيهم ذلك كما وعدهم.</p><p>وبالذي قلنا في معنى النقير قال
  أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد:
  { وَلاَ يُظْلَمُونَ نَقِيراً } قال: النقير: الذي يكون في ظهر النواة.</p><p>حدثنا
  ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن عطية، قال: النقير: الذي في وسط النواة.</p><p>فإن
  قال لنا قائل: وما وجه دخول «مَنْ» في قوله: { وَمَن يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتَ
  } ، ولم يقل: ومن يعمل الصالحات؟ قيل: لدخولها وجهان: أحدهما أن يكون الله قد علم أن
  عباده المؤمنين لن يطيقوا أن يعملوا جميع الأعمال الصالحات، فأوجب وعده لمن عمل ما
  أطاق منها ولم يحرمه من فضله بسبب ما عجزت عن عمله منها قواه. والآخر منهما أن يكون
  تعالى ذكره أوجب وعده لمن اجتنب الكبائر وأدّى الفرائض، وإن قصر في بعض الواجب له عليه،
  تفضلاً منه على عباده المؤمنين، إذ كان الفضل به أولى، والصفح عن أهل الإيمان به أحرى.
  وقد تقوّل قوم من أهل العربية أنها أدخلت في هذا الموضع بمعنى الحذف، ويتأوّله: ومن
  يعمل الصالحات من ذكر أو أنثى وهو مؤمن. وذلك عندي غير جائز، لأن دخولها لمعنى، فغير
  جائز أن يكون معناها الحذف.]</p>'
