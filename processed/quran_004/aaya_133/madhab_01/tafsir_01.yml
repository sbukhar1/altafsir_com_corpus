text: '<p>يعني بذلك جلّ ثناؤه: { إِن يَشَأْ } الله أيها الناس { يُذْهِبْكُمْ } أي
  يذهبكم باهلاككم وإفنائكم. { وَيَأْتِ بِـاخَرِينَ } يَقول: ويأت بناس آخرين غيركم،
  لمؤازرة نبيه محمد صلى الله عليه وسلم ونصرته. { وَكَانَ ٱللَّهُ عَلَىٰ ذٰلِكَ قَدِيراً
  } يقول: وكان الله على إهلاككم وإفنائكم، واستبدال آخرين غيركم بكم قديراً، يعني: ذا
  قدرة على ذلك. وإنما وبخ جلّ ثناؤه بهذه الآيات الخائنين الذين خانوا الدرع التي وصفنا
  شأنها، الذين ذكرهم الله في قوله: { وَلاَ تَكُنْ لّلْخَائِنِينَ خَصِيماً } وحذّر
  أصحاب محمد صلى الله عليه وسلم أن يكونوا مثلهم، وأن يفعلوا فعل المرتدّ منهم في ارتداده
  ولحاقه بالمشركين، وعرّفهم أن من فعل فعله منهم فلن يضرّ إلا نفسه ولن يوبق بردّته
  غير نفسه، لأنه المحتاج مع جميع ما في السموات وما في الأرض إلى الله، والله الغنيّ
  عنهم. ثم توعدهم في قوله: { إِن يَشَأْ يُذْهِبْكُمْ أَيُّهَا ٱلنَّاسُ وَيَأْتِ بِـاخَرِينَ
  } بالهلاك والاستئصال إن هم فعلوا فعل ابن أبيرق طعمة المرتدّ، وباستبدال آخرين غيرهم
  بهم لنصرة نبيه محمد صلى الله عليه وسلم وصحبته ومؤازرته على دينه، كما قال في الآية
  الأخرى:</p><p class="quran">وَإِن تَتَوَلَّوْاْ يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ
  ثُمَّ لاَ يَكُونُواْ أَمْثَـٰلَكُم</p><p>[محمد: 38].</p><p>وقد رُوي عن النبيّ صلى
  الله عليه وسلم أنها لما نزلت، ضرب بيده على ظهر سلمان، فقال:</p><p class="hadith">
  " هُمْ قَوْمُ هَذَا " </p><p>يعني عجم الفرس؛ كذلك.</p><p>حُدثت عن عبد العزيز بن
  محمد، عن سهيل بن أبي صالح، عن أبيه، عن أبي هريرة، عن النبيّ صلى الله عليه وسلم.</p><p>وقال
  قتادة في ذلك بما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  في قوله: { إِن يَشَأْ يُذْهِبْكُمْ أَيُّهَا ٱلنَّاسُ وَيَأْتِ بِـاخَرِينَ وَكَانَ
  ٱللَّهُ عَلَىٰ ذٰلِكَ قَدِيراً } قادر والله ربنا على ذلك، أن يهلك من يشاء من خلقه،
  ويأتي بآخرين من بعدهم.</p>'
