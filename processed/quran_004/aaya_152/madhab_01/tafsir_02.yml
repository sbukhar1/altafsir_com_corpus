text: '<p>فإن قلت: كيف جاز دخول { بَيْنَ } على { أَحَدٍ } وهو يقتضي شيئين فصاعداً؟
  قلت: إن أحداً عام في الواحد المذكر والمؤنث وتثنيتهما وجمعهما، تقول: ما رأيت أحداً،
  فتقصد العموم، ألا تراك تقول: إلا بني فلان، وإلا بنات فلان؛ فالمعنى: ولم يفرقوا بين
  اثنين منهم أو بين جماعة ومنه قوله تعالى:</p><p class="quran">لَسْتُنَّ كَأَحَدٍ
  مّنَ ٱلنّسَاء</p><p>[الأحزاب: 32]، { سَوْفَ يُؤْتِيهِمْ أُجُورَهُمْ } معناه: أنّ
  إيتاءها كائن لا محالة وإن تأخر فالغرض به توكيد الوعد وتثبيته لا كونه متأخراً.</p>'
