text: "<p>يعني بذلك جلّ ثناؤه: وما لكم أيها المؤمنون لا تقاتلون في سبيل الله، وفي
  المستضعفين، يقول: عن المستضعفين منكم من الرجال والنساء والولدان. فأما من الرجال
  فإنهم كانوا قد أسلموا بمكة، فغلبتهم عشائرهم على أنفسهم بالقهر لهم وآذوهم ونالوهم
  بالعذاب والمكاره في أبدانهم، ليفتنوهم عن دينهم. فحضّ الله المؤمنين على استنقاذهم
  من أيدي من قد غلبهم على أنفسهم من الكفار، فقال لهم: وما شأنكم لا تقاتلون في سبيل
  الله وعن مستضعفي أهل دينكم وملتكم الذين قد استضعفهم الكفار فاستذلوهم ابتغاء فتنتهم
  وصدّهم عن دينهم من الرجال والنساء؟ والولدان جمع ولد: وهم الصبيان. { ٱلَّذِينَ يَقُولُونَ
  رَبَّنَا أَخْرِجْنَا مِنْ هَـٰذِهِ ٱلْقَرْيَةِ ٱلظَّـٰلِمِ أَهْلُهَا } يعني بذلك
  أن هؤلاء المستضعفين من الرجال والنساء والولدان يقولون في دعائهم ربهم بأن ينجيهم
  من فتنة من قد استضعفهم من المشركين: يا ربنا أخرجنا من هذه القرية الظالم أهلها ـ
  والعرب تسمي كلّ مدينة قرية يعني: التي قد ظلمتنا وأنفسها وأهلها. وهي في هذا الموضع
  فيما فسر أهل التأويل مكة وخفض الظالم، لأنه من صفة الأهل، وقد عادت الهاء والألف اللتان
  فيه على القرية، وكذلك تفعل العرب إذا تقدمت صفة الاسم الذي معه عائد لاسم قبلها أتبعت
  إعرابها إعراب الاسم الذي قبلها كأنها صفة له، فتقول: مررت بالرجل الكريم أبوه. { وَٱجْعَلْ
  لَّنَا مِن لَّدُنْكَ وَلِيّاً } يعني أنهم يقولون أيضاً في دعائهم: يا ربنا واجعل
  لنا من عندك وليًّا، يلي أمرنا بالكفاية مما نحن فيه من فتنة أهل الكفر بك. { وَٱجْعَلْ
  لَّنَا مِن لَّدُنْكَ نَصِيراً } يقولون: واجعل لنا من عندك من ينصرنا على من ظلمنا
  من أهل هذه القرية الظالم أهلها، بصدّهم إيانا عن سبيلك، حتى تظفرنا بهم ونُعلي دينك.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله: { مِنَ ٱلرِّجَالِ
  وَٱلنِّسَاء وَٱلْوِلْدٰنِ ٱلَّذِينَ يَقُولُونَ رَبَّنَا أَخْرِجْنَا مِنْ هَـٰذِهِ
  ٱلْقَرْيَةِ ٱلظَّـٰلِمِ أَهْلُهَا } قال: أمر المؤمنين أن يقاتلوا عن مستضعفي المؤمنين
  كانوا بمكة.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { وَٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ } الصبيان
  { ٱلَّذِينَ يَقُولُونَ رَبَّنَا أَخْرِجْنَا مِنْ هَـٰذِهِ ٱلْقَرْيَةِ ٱلظَّـٰلِمِ
  أَهْلُهَا } مكة، أمر المؤمنين أن يقاتلوا عن مستضعفين مؤمنين كانوا بمكة.</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَمَا لَكُمْ
  لاَ تُقَـٰتِلُونَ فِى سَبِيلِ ٱللَّهِ وَٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَاء
  وَٱلْوِلْدٰنِ ٱلَّذِينَ يَقُولُونَ رَبَّنَا أَخْرِجْنَا مِنْ هَـٰذِهِ ٱلْقَرْيَةِ
  ٱلظَّـٰلِمِ أَهْلُهَا } يقول: وما لكم لا تقاتلون في سبيل الله وفي المستضعفين، وأما
  القرية: فمكة.</p><p>حدثني المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا المبارك، عن
  عثمان بن عطاء، عن أبيه، عن ابن عباس، في قوله: { وَمَا لَكُمْ لاَ تُقَـٰتِلُونَ فِى
  سَبِيلِ ٱللَّهِ وَٱلْمُسْتَضْعَفِينَ } قال: وفي المستضعفين.</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: أخبرني عبد الله بن كثير، أنه سمع
  محمد بن مسلم بن شهاب يقول: { وَمَا لَكُمْ لاَ تُقَـٰتِلُونَ فِى سَبِيلِ ٱللَّهِ
  وَٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ } قال: في سبيل الله
  وسبيل المستضعفين.</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن الحسن وقتادة، في قوله: { أَخْرِجْنَا مِنْ هَـٰذِهِ ٱلْقَرْيَةِ ٱلظَّـٰلِمِ
  أَهْلُهَا } قالا: خرج رجل من القرية الظالمة إلى القرية الصالحة، فأدركه الموت في
  الطريق، فنأي بصدره إلى القرية الصالحة، فاحتجّت فيه ملائكة الرحمة وملائكة العذاب،
  فأمروا أن يقدّروا أقرب القريتين إليه، فوجدوه أقرب إلى القرية الصالحة بشبر. وقال
  بعضهم: قرّب الله إليه القرية الصالحة، فتوفته ملائكة الرحمة.</p><p>حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَٱلْمُسْتَضْعَفِينَ
  مِنَ ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ } هم أناس مسلمون كانوا بمكة لا يستطيعون
  أن يخرجوا منها ليهاجروا، فعذرهم الله، وفيهم نزل قوله: { رَبَّنَا أَخْرِجْنَا مِنْ
  هَـٰذِهِ ٱلْقَرْيَةِ ٱلظَّـٰلِمِ أَهْلُهَا } فهي مكة.</p><p>حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد في قوله: { وَمَا لَكُمْ لاَ تُقَـٰتِلُونَ فِى سَبِيلِ
  ٱللَّهِ وَٱلْمُسْتَضْعَفِينَ مِنَ ٱلرِّجَالِ وَٱلنِّسَاء وَٱلْوِلْدٰنِ ٱلَّذِينَ
  يَقُولُونَ رَبَّنَا أَخْرِجْنَا مِنْ هَـٰذِهِ ٱلْقَرْيَةِ ٱلظَّـٰلِمِ أَهْلُهَا
  } قال: وما لكم لا تفعلون، تقاتلون لهؤلاء الضعفاء المساكين الذين يدعون الله بأن يخرجهم
  من هذه القرية الظالم أهلها، فهم ليس لهم قوّة؟ فما لكم لا تقاتلون حتى يسلم لله هؤلاء
  ودينهم؟ قال: والقرية الظالم أهلها: مكة. ]</p>"
