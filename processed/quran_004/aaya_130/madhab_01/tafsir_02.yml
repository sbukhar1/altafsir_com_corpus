text: "<p>وقرىء: وإن يتفارقا، بمعنى وإن يفارق كل واحد منهما صاحبه { يُغْنِ ٱللَّهُ
  كُلاًّ } يرزقه زوجاً خيراً من زوجه وعيشاً أهنأ من عيشه. والسعة الغني. والمقدرة:
  والواسع: الغني المقتدر.</p>"
