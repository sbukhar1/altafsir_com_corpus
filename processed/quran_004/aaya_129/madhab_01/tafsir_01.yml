text: '<p>يعني جلّ ثناؤه بقوله: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ
  }: لن تطيقوا أيها الرجال أن تسوّوا بين نسائكم وأزواجكم في حبهن بقلوبكم حتى تعدلوا
  بينهن في ذلك، مما لا تملكونه. وليس إليكم. { وَلَوْ حَرَصْتُمْ } يقول: ولو حرصتم
  في تسويتكم بينهنّ في ذلك. كما:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ
  بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ } قال: واجب أن لا تستطيعوا العدل بينهن.</p><p>{
  فَلاَ تَمِيلُواْ كُلَّ ٱلْمَيْلِ } يقول: فلا تميلوا بأهوائكم إلى من لم تملكوا محبته
  منهنّ كلّ الميل، حتى يحملكم ذلك على أن تجوروا على صواحبها في ترك أداء الواجب لهنّ
  عليكم من حقّ في القسم لهنّ، والنفقة عليهنْ، والعشرة بالمعروف. { فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ
  } يقول: فتذروا التي هي سوى التي ملتم بأهوائكم إليها كالمعلقة، يعني: كالتي لا هي
  ذات زوج، ولا هي أيم.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ما
  قلنا في قوله: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ
  }:</p><p>حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن هشام بن حسان،
  عن محمد بن سيرين، عن عبيدة: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ
  وَلَوْ حَرَصْتُمْ } قال: بنفسه في الحبّ والجماع.</p><p>حدثنا محمد بن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفيان، عن يونس، عن محمد بن سيرين، عن عبيدة: { وَلَن تَسْتَطِيعُواْ
  أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ } قال بنفسه.</p><p>حدثنا ابن
  وكيع، قال: ثنا حفص، عن أشعث، وهشام، عن ابن سيرين، عن عبيدة، قال: سألته عن قوله:
  { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ } فقال:
  في الجماع.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن هشام، عن ابن سيرين، عن عبيدة،قال:
  في الحبّ والجماع.</p><p>حدثنا ابن وكيع، قال: ثنا سهل، عن عمرو، عن الحسن: في الحبّ.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن هشام، عن ابن سيرين، عن عبيدة، قال: في الحبّ
  والجماع.</p><p>حدثنا الحسن بن يحيـى، قال: قال أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن أيوب، عن ابن سيرين، عن عبيدة، عن قوله: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ
  بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ } قال: في المودة، كأنه يعني الحبّ.</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس: { وَلَن
  تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ } يقول: لا تستطيع
  أن تعدل بالشهوة فيما بينهنّ ولو حرصت.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، وحدثنا ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة، قال: ذكر
  لنا أن عمر بن الخطاب كان يقول: اللهمّ أما قلبي فلا أملك، وأما سوى ذلك فأرجو أن أعدل.</p><p>حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَلَن
  تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ } يعني: في الحبّ
  والجماع.</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، وحدثنا ابن بشار، قال:
  ثنا عبد الوهاب، قالا جميعاً: ثنا أيوب، عن أبي قلابة: أن رسول الله صلى الله عليه
  وسلم كان يقسم بين نسائه فيعدل، ثم يقول:</p><p class="hadith"> " اللَّهُمَّ هَذَا
  قَسْمِي فِيما أمْلِكُ، فَلا تَلُمْنِي فِيما تَمْلِكُ وَلا أمْلِكُ " </p><p>حدثنا
  ابن وكيع، قال: ثنا حسين بن عليّ، عن زائدة، عن عبد العزيز بن رفيع، عن ابن أبي مليكة
  قال: نزلت هذه الآية في عائشة: { وَلَن تَسْتَطِيعُواْ أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ
  }.</p><p>حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن جويبر، عن الضحاك، قال: في الشهوة
  والجماع.</p><p>حدثنا ابن وكيع، ثنا المحاربي، عن جويبر، عن الضحاك، قال: في الجماع.</p><p>حدثنا
  عليّ بن سهل، قال: ثنا زيد بن أبي الزرقاء، قال: قال سفيان في قوله: { وَلَن تَسْتَطِيعُواْ
  أَن تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ } قال: في الحبّ والجماع.</p><p>حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَلَن تَسْتَطِيعُواْ أَن
  تَعْدِلُواْ بَيْنَ ٱلنِّسَاءِ وَلَوْ حَرَصْتُمْ } قال: ما يكون من بدنه وقلبه، فذلك
  شيء لا يستطيع يملكه.</p><p>ذكر من قال ما قلنا في تأويل قوله: { فَلاَ تَمِيلُواْ
  كُلَّ ٱلْمَيْلِ }:</p><p>حدثنا يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: ثنا ابن
  عون، عن محمد، قال: قلت لعبيدة: { فَلاَ تَمِيلُواْ كُلَّ ٱلْمَيْلِ } قال: بنفسه.</p><p>حدثنا
  سفيان، قال: ثنا ابن علية، عن ابن عون، عن محمد، عن عبيدة، مثله.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبو أسامة، عن هشام، عن ابن سيرين، عن عبيدة: { فَلاَ تَمِيلُواْ كُلَّ ٱلْمَيْلِ
  } قال هشام: أظنه قال: في الحبّ والجماع.</p><p>حدثني المثنى، قال: ثنا حبان بن موسى،
  قال: أخبرنا ابن المبارك، قال: أخبرنا هشام، عن ابن سيرين، عن عبيدة في قوله: { كُلَّ
  ٱلْمَيْلِ } قال: بنفسه.</p><p>حدثنا بحر بن نصر الخولاني، قال: ثنا بشر بن بكر، قال:
  أخبرنا الأوزاعي، عن ابن سيرين، قال: سألت عبيدة عن قول الله: { فَلاَ تَمِيلُواْ كُلَّ
  ٱلْمَيْلِ } قال: بنفسه.</p><p>حدثنا ابن وكيع، قال: ثنا سهل بن يوسف، عن عمرو، عن
  الحسن: { فَلاَ تَمِيلُواْ كُلَّ ٱلْمَيْلِ } قال: في الغشيان والقسم.</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { فَلاَ
  تَمِيلُواْ كُلَّ ٱلْمَيْلِ }: لا تَعَمَّدوا الإساءة.</p><p>حدثني المثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا ابن وكيع،
  قال: ثنا محمد بن بكر، عن ابن جريج، قال: بلغني عن مجاهد: { فَلاَ تَمِيلُواْ كُلَّ
  ٱلْمَيْلِ } قال: يتعمد أن يسيء ويظلم.</p><p>حدثنا ابن وكيع، قال: ثنا أبو عاصم، عن
  عيسى بن ميمون، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد في قوله: { فَلاَ تَمِيلُواْ كُلَّ ٱلْمَيْلِ } قال: هذا في
  العمل في مبيته عندها، وفيما تصيب من خيره.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد
  بن مفضل، قال: ثنا أسباط، عن السديّ: { فَلاَ تَمِيلُواْ كُلَّ ٱلْمَيْلِ } يقول: يميل
  عليها فلا ينفق عليها، ولا يقسم لها يوماً.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، قال: قال مجاهد: { فَلاَ تَمِيلُواْ كُلَّ ٱلْمَيْلِ } قال:
  يتعمد الإساءة، يقول: لا تميلوا كل الميل، قال: بلغني أنه الجماع.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبي، عن حماد بن زيد، عن أيوب، عن أبي قلابة، قال: كان النبيّ صلى الله
  عليه وسلم يقسم بين نسائه، فيعدل ويقول:</p><p class="hadith"> " اللَّهُمَّ هَذهِ
  قِسْمَتِي فِيما أمْلِكُ، فَلا تَلُمْنِي فِيما تَمْلِكُ وَلا أمْلِكُ " </p><p>حدثنا
  ابن وكيع، قال: ثنا عبد الوهاب، عن أيوب، عن أبي قلابة، عن عبد الله بن يزيد، عن عائشة،
  عن النبيّ صلى الله عليه وسلم، بمثله.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن همام
  بن يحيـى، عن قتادة، عن النضر بن أنس، عن بشير بن نهيك، عن أبي هريرة، عن النبيّ صلى
  الله عليه وسلم، قال:</p><p class="hadith"> " مَنْ كانَتْ لَهُ امْرأتانِ يَمِيلُ
  مَعَ إحْدَاهُمَا على الأُخْرَى جاءَ يَوْمَ القِيامَةِ أحَدُ شِقَّيْهِ ساقِطٌ " </p><p>ذكر
  من قال ما قلنا في تأويل قوله: { فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ }:</p><p>حدثني المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: {
  فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ } قال: تذروها لا هي أيّم، ولا ذات زوج.</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيـى بن يمان، عن أشعث، عن جعفر، عن سعيد بن جبير: { فَتَذَرُوهَا
  كَٱلْمُعَلَّقَةِ } قال: لا أيماً ولا ذات بعل.</p><p>حدثنا ابن وكيع، قال: ثنا ابن
  يمان، عن مبارك، عن الحسن؛ { فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ } قال: لا مطلقة، ولا ذات
  بعل.</p><p>حدثنا ابن وكيع، قال: ثنا سهل بن يوسف، عن عمرو، عن الحسن، مثله.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ
  }: أي كالمحبوسة أو كالمسجونة.</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة في قوله: { فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ } قال: كالمسجونة.</p><p>حدثنا
  ابن حميد، قال: ثنا حكام بن سلم، عن أبي جعفر، عن الربيع في قوله: { فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ
  } يقول: لا مطلقة، ولا ذات بعل.</p><p>حدثني المثنى، قال: ثني إسحاق، قال: ثنا عبد
  الرحمن بن سعد، قال: أخبرنا أبو جعفر، عن الربيع بن أنس في قوله: { فَلاَ تَمِيلُواْ
  كُلَّ ٱلْمَيْلِ فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ } لا مطلقة، ولا ذات بعل.</p><p>حدثنا
  ابن وكيع، قال: ثنا محمد بن بكر، عن ابن جريج، قال: بلغني عن مجاهد: { فَتَذَرُوهَا
  كَٱلْمُعَلَّقَةِ } قال: لا أيماً، ولا ذات بعل.</p><p>حدثني المثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبي نجيح: { فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ } ليس بأيم،
  ولا ذات زوج.</p><p>حدثنا ابن وكيع، قال: ثنا المحاربي وأبو خالد وأبو معاوية، عن جويبر،
  عن الضحاك، قال: لا تدعها، كأنها ليس لها زوج.</p><p>حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السدي: { فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ } قال: لا
  أيِّماً، ولا ذات بعل.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في
  قوله: { فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ } قال: المعلقة: التي ليست بمخلاّة ونفسها فتبتغي
  لها، وليست متهيئة كهيئة المرأة من زوجها، لا هي عند زوجها ولا مفارقة فتبتغي لنفسها،
  فتلك المعلقة.</p><p>قال أبو جعفر: وإنما أمر الله جلّ ثناؤه بقوله: { فَلاَ تَمِيلُواْ
  كُلَّ ٱلْمَيْلِ فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ } الرجال بالعدل بين أزواجهن فيما استطاعوا
  فيه العدل بينهنّ من القسمة بينهنّ والنفقة، وترك الجور في ذلك بإيثار أحداهنّ على
  الأخرى فيما فرض عليهم العدل بينهن فيه، إذ كان قد صفح لهم عما لا يطيقون العدل فيه
  بينهن، مما في القلوب من المحبة والهوى.</p><p>القول في تأويل قوله تعالى: { وَإِن
  تُصْلِحُواْ وَتَتَّقُواْ فَإِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً }.</p><p>يعني
  بذلك جلّ ثناؤه: وإن تصلحوا أعمالكم أيها الناس، فتعدلوا في قسمكم بين أزواجكم وما
  فرض الله لهنّ عليكم من النفقة والعشرة بالمعروف، فلا تجوروا في ذلك. { وَتَتَّقُواْ
  } يقول: وتتقوا الله في الميل الذي نهاكم عنه، بأن تميلوا لإحداهنّ على الأخرى، فتظلموها
  حقها مما أوجبها الله له عليكم. { فَإِنَّ ٱللَّهَ كَانَ غَفُوراً } يقول: فإن الله
  يستر عليكم ما سلف منكم من ميلكم وجوركم عليهنّ قبل ذلك بتركه عقوبتكم عليه، ويغطي
  ذلك عليكم بعفوه عنكم ما مضى منكم في ذلك قبل. { رَّحِيماً } يقول: وكان رحيماً بكم
  إذا تاب عليكم، فقبل توبتكم من الذي سلف منكم من جورتكم في ذلك عليهنّ، وفي ترخيصه
  لكم الصلح بينكم وبينهن، بصفحهن عن حقوقهنّ لكم من القسم على أن يطلقن.]</p>'
