text: '<p>{ وَلَن تَسْتَطِيعُواْ } ومحال أن تستطيعوا العدل { بَيْنَ ٱلنّسَاء ِ } والتسوية
  حتى لا يقع ميل البتة ولا زيادة ولا نقصان فيما يجب لهن، فرفع لذلك عنكم تمام العدل
  وغايته، وما كلفتم منه إلا ما تستطيعون بشرط أن تبذلوا فيه وسعكم وطاقتكم، لأنّ تكليف
  ما لا يستطاع داخل في حدّ الظلم</p><p class="quran">وَمَا رَبُّكَ بِظَلَّـٰمٍ لّلْعَبِيدِ</p><p>[فصلت:
  46] وقيل: معناه أن تعدلوا في المحبة. وعن النبي صلى الله عليه وسلم:</p><p>(320) أنه
  كان يقسم بين نسائه فيعدل ويقول</p><p class="hadith"> " هذه قسمتي فيما أملك فلا تؤاخذني
  فيما تملك ولا أملك " </p><p>يعني المحبة؛ لأن عائشة رضي الله عنها كانت أحب إليه.
  وقيل: إن العدل بينهن أمر صعب بالغ من الصعوبة حداً يوهم أنه غير مستطاع، لأنه يجب
  أن يسوّي بينهن في القسمة والنفقة والتعهد والنظر والإقبال والممالحة والمفاكهة والمؤانسة
  وغيرها مما لا يكاد الحصر يأتي من ورائه، فهو كالخارج من حدّ الاستطاعة. هذا إذا كن
  محبوبات كلهن؛ فكيف إذا مال القلب مع بعضهن { فَلاَ تَمِيلُواْ كُلَّ ٱلْمَيْلِ } فلا
  تجوروا على المرغوب عنها كل الجور فتمنعوها قسمتها من غير رضاً منها، يعني: أن اجتناب
  كل الميل مما هو في حد اليسر والسعة؛ فلا تفرطوا فيه إن وقع منكم التفريط في العدل
  كله. وفيه ضرب من التوبيخ { فَتَذَرُوهَا كَٱلْمُعَلَّقَةِ } وهي التي ليست بذات بعل
  ولا مطلقة قال:</p><p class="poetry_or_grammar">هَلْ هِيَ إلاّ حَظَّةٌ أَوْ تَطْلِيقْ</p><p
  class="poetry_or_grammar">أوْ صَلَفٌ أَوْ بَيْنَ ذَاكَ تَعْلِيقْ</p><p>وفي قراءة
  أبيّ: فتذروها كالمسجونة. وفي الحديث:</p><p>(321)</p><p class="hadith"> " من كانت
  له امرأتان يميل مع إحداهما جاء يوم القيامة وأحد شقيه مائل. " </p><p>وروى أنّ عمر
  بن الخطاب رضي الله عنه بعث إلى أزواج رسول الله صلى الله عليه وسلم بمال، فقالت عائشة
  رضي الله عنها: أإلى كل أزواج رسول الله بعث عمر مثل هذا؟ قالوا: لا، بعث إلى القرشيات
  بمثل هذا وإلى غيرهنّ بغيره، فقالت: ارفع رأسك فإن رسول الله صلى الله عليه وسلم كان
  يعدل بيننا في القسمة بماله ونفسه. فرجع الرسول فأخبره، فأتم لهن جميعاً وكان لمعاذ
  امرأتان، فإذا كان عند إحداهما لم يتوضأ في بيت الأخرى، فماتتا في الطاعون فدفنهما
  في قبر واحد { وَإِن تُصْلِحُواْ } ما مضى من ميلكم وتتداركوه بالتوبة { وَتَتَّقُواْ
  } فيما يستقبل، غفر الله لكم.</p>'
