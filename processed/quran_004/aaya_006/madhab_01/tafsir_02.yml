text: '<p>{ وَٱبْتَلُواْ ٱلْيَتَـٰمَىٰ } واختبروا عقولهم وذوقوا أحوالهم ومعرفتهم بالتصرف،
  قبل البلوغ حتى إذا تبينتم منهم رشداً - أي هداية - دفعتم إليهم أموالهم من غير تأخير
  عن حدّ البلوغ. وبلوغ النكاح. أن يحتلم لأنه يصلح للنكاح عنده، ولطلب ما هو مقصود به
  وهو التوالد والتناسل. والإيناس: الاستيضاح فاستعير للتبيين. واختلف في الابتلاء والرشد،
  فالابتلاء عند أبي حنيفة وأصحابه: أن يدفع إليه ما يتصرف فيه حتى يستبين حاله فيما
  يجيء منه. والرشد: التهدي إلى وجوه التصرف. وعن ابن عباس: الصلاح في العقل والحفظ للمال.
  وعند مالك والشافعي: الابتلاء أن يتتبع أحواله وتصرُّفه في الأخذ والإعطاء، ويتبصر
  مخايله وميله إلى الدِّين. والرشد: الصلاح في الدين، لأن الفسق مفسدة للمال. فإن قلت:
  فإن لم يؤنس منه رشد إلى حدّ البلوغ؟ قلت: عند أبي حنيفة رحمه الله ينتظر إلى خمس وعشرين
  سنة، لأن مدة بلوغ الذكر عنده بالسنّ ثماني عشرة سنة، فإذا زادت عليها سبع سنين وهي
  مدة معتبرة في تغير أحوال الإنسان لقوله عليه الصلاة و السلام:</p><p>(257)</p><p class="hadith">
  " مروهم بالصلاة لسبع " </p><p>دفع إليه ماله أونس منه الرشد أو لم يؤنس. وعند أصحابه:
  لا يدفع إليه أبداً إلا بإيناس الرشد. فإن قلت: ما معنى تنكير الرشد؟ قلت: معناه نوعاً
  من الرشد وهو الرشد في التصرف والتجارة، أو طرفاً من الرشد ومخيلة من مخايله حتى لا
  ينتظر به تمام الرشد. فإن قلت: كيف نظم هذا الكلام؟ قلت: ما بعد { حَتَّىٰ } إلى {
  فَٱدْفَعُواْ إِلَيْهِمْ أَمْوٰلَهُمْ } جعل غاية للابتلاء، وهي «حتى» التي تقع بعدها
  الجمل. كالتي في قوله:</p><p class="poetry_or_grammar">فَمَا زَالَتِ الْقَتْلَى تَمُجُّ
  دِمَاءَهَا</p><p class="poetry_or_grammar">بِدِجْلَةَ حَتَّى مَاءُ دِجْلَةَ أَشْكَلُ</p><p>والجملة
  الواقعة بعدها جملة شرطية لأن إذا متضمنة معنى الشرط، وفعل الشرط بلغوا النكاح وقوله:
  { فَإِنْ ءَانَسْتُم مِّنْهُمْ رُشْداً فَٱدْفَعُواْ إِلَيْهِمْ أَمْوَ ٰلَهُمْ } جملة
  من شرط وجزاء واقعة جواباً للشرط الأول الذي هو إذا بلغوا النكاح، فكأنه قيل: وابتلوا
  اليتامى إلى وقت بلوغهم، فاستحقاقهم دفع أموالهم إليهم بشرط إيناس الرشد منهم. وقرأ
  ابن مسعود: «فإن أحسيتم» بمعنى أحسستم قال:</p><p class="poetry_or_grammar">أَحَسْنَ
  بِهِ فَهُنَّ إِلَيْه شُوسُ</p><p>وقرىء: «رشداً»، بفتحتين، «ورشداً»، بضمتين { إِسْرَافاً
  وَبِدَاراً } مسرفين ومبادرين كبرهم، أو لإسرافكم ومبادرتكم كبرهم، تفرطون في إنفاقها،
  وتقولون ننفق كما نشتهي قبل أن يكبر اليتامى فينتزعوها من أيدينا. ثم قسم الأمر بين
  أن يكون الوصي غنياً وبين أن يكون فقيراً، فالغني يستعف من أكلها ولا يطمع، ويقتنع
  بما رزقه الله من الغنى إشفاقاً على اليتيم، وإبقاء على ماله. والفقير يأكل قوتاً مقدراً
  محتاطاً في تقديره على وجه الأجرة، أو استقراضاً على ما في ذلك من الاختلاف ولفظ الأكل
  بالمعروف والاستعفاف، مما يدل على أن للوصي حقاً لقيامه عليها.</p><p>وعن النبي صلى
  الله عليه وسلم:</p><p>(258) أن رجلاً قال له: إن في حجري يتيماً أفآكل من ماله؟ قال:</p><p
  class="hadith"> " بالمعروف غير متأثل مالاً ولا واق مالك بماله فقال: أفأضربه؟ قال:
  مما كنت ضارباً منه ولدك " </p><p>؛ وعن ابن عباس: أنّ وليّ اليتيم قال له: أفأشرب
  من لبن إبله؟ قال: إن كنت تبغي ضالتها، وتلوط حوضها، وتهنأ جرباها وتسقيها يوم وردها،
  فاشرب غير مضرّ بنسل، ولا ناهك في الحلب وعنه: يضرب بيده مع أيديهم، فليأكل بالمعروف،
  ولا يلبس عمامة فما فوقها. وعن إبراهيم: لا يلبس الكتان والحلل. ولكن ما سدّ الجوعة
  ووارى العورة. وعن محمد بن كعب يتقرّم تقرّم البهيمة وينزل نفسه منزلة الأجير فيما
  لا بدّ منه. وعن الشعبي: يأكل من ماله بقدر ما يعين فيه. وعنه: كالميتة يتناول عند
  الضرورة ويقضي. وعن مجاهد: يستسلف، فإذا أيسر أدّى. وعن سعيد بن جبير: إن شاء شرب فضل
  اللبن وركب الظهر ولبس ما يستره من الثياب وأخذ القوت ولا يجاوزه فإن أيسر قضاه، وإن
  أعسر فهو في حلّ. وعن عمر بن الخطاب رضي الله عنه: إني أنزلت نفسي من مال الله منزلة
  والي اليتيم، إن استغنيت استعففت، وإن افتقرت أكلت بالمعروف، وإذا أيسرت قضيت واستعف
  أبلغ من عف، كأنه طالب زيادة العفة { فَأَشْهِدُواْ عَلَيْهِمْ } بأنهم تسلموها وقبضوها
  وبرئت عنها ذممكم، وذلك أبعد من التخاصم والتجاحد وأدخل في الأمانة وبراءة الساحة.
  ألا ترى أنه إذا لم يشهد فادعى عليه صدق مع اليمين عند أبي حنيفة وأصحابه. وعند مالك
  والشافعي لا يصدّق إلا بالبينة، فكان في الإشهاد الاستحراز من توجه الحلف المفضي إلى
  التهمة أو من وجوب الضمان إذا لم يقم البينة { وَكَفَىٰ بِٱللَّهِ حَسِيباً } أي كافياً
  في الشهادة عليكم بالدفع والقبض، أو محاسباً. فعليكم بالتصادق، وإياكم والتكاذب.</p>'
