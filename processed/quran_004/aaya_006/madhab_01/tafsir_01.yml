text: '<p>يعنـي تعالـى ذكره بقوله: { وَٱبْتَلُواْ ٱلْيَتَـٰمَىٰ }: واختبروا عقول يتاماكم
  فـي أفهامهم، وصلاحهم فـي أديانهم، وإصلاحهم أموالهم. كما:</p><p>حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة والـحسن فـي قوله: { وَٱبْتَلُواْ
  ٱلْيَتَـٰمَىٰ } قالا: يقول: اختبروا الـيتامى.</p><p>حدثنا مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: أما ابتلوا الـيتامى: فجرّبوا عقولهم.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { وَٱبْتَلُواْ ٱلْيَتَـٰمَىٰ } قال: عقولهم.</p><p>حدثنـي الـمثنى، قال: ثنا
  عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس،
  قوله: { وَٱبْتَلُواْ ٱلْيَتَـٰمَىٰ } قال: اختبروهم.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله: { وَٱبْتَلُواْ ٱلْيَتَـٰمَىٰ حَتَّىٰ إِذَا بَلَغُواْ
  النِّكَاحَ } قال: اختبروه فـي رأيه وفـي عقله كيف هو إذا عرف أنه قد أُنس منه رشد
  دفع إلـيه ماله. قال: وذلك بعد الاحتلام.</p><p>قال أبو جعفر: وقد دللنا فـيـما مضى
  قبل علـى أن معنى الابتلاء: الاختبـار، بـما فـيه الكفـاية عن إعادته.</p><p>وأما قوله:
  { إِذَا بَلَغُواْ النِّكَاحَ } فإنه يعنـي: إذا بلغوا الـحلـم. كما:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { حَتَّىٰ إِذَا بَلَغُواْ النِّكَاحَ }: حتـى إذا احتلـموا.</p><p>حدثنـي علـيّ بن
  داود قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـي بن أبـي طلـحة، عن ابن
  عبـاس: { حَتَّىٰ إِذَا بَلَغُواْ النِّكَاحَ } قال: عند الـحلـم.</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { حَتَّىٰ إِذَا بَلَغُواْ النِّكَاحَ
  } قال: الـحلـم.</p><p>القول فـي تأويـل قوله: { فإنْ ءَانَسْتُم مِنْهُمْ رُشْداً
  }.</p><p>يعنـي قوله: { فإنْ ءَانَسْتُم مِنْهُمْ رُشْداً }: فإن وجدتـم منهم وعرفتـم.
  كما:</p><p>حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ
  بن أبـي طلـحة، عن ابن عبـاس: { فإنْ ءَانَسْتُم مِنْهُمْ رُشْداً } قال: عرفتـم منهم.</p><p>يقال:
  آنست من فلان خيراً وقرىء بـمدّ الألف إيناساً، وأنست به آنسُ أُنْساً بقصر ألفها:
  إذا ألفه. وقد ذكر أنها فـي قراءة عبد الله: «فإنْ أحْسَيْتُـمْ مِنْهُمْ رُشْدا» بـمعنى:
  أحسستـم: أي وجدتـم.</p><p>واختلف أهل التأويـل فـي معنى الرشد الذي ذكره الله فـي
  هذه الآية، فقال بعضهم: معنى الرشد فـي هذا الـموضع: العقل والصلاح فـي الدين. ذكر
  من قال ذلك:</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { فإنْ ءَانَسْتُم مِنْهُمْ رُشْداً } عقولاً وصلاحاً.</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فإنْ ءَانَسْتُم مِنْهُمْ رُشْداً
  } يقول: صلاحاً فـي عقله ودينه.</p><p>وقال آخرون: معنى ذلك: صلاحاً فـي دينهم، وإصلاحاً
  لأموالهم. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنـي أبـي، عن مبـارك، عن الـحسن،
  قال: رشداً فـي الدين وصلاحاً وحفظاً للـمال.</p><p>حدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { فإنْ ءَانَسْتُم مِنْهُمْ
  رُشْداً } فـي حالهم، والإصلاح فـي أموالهم.</p><p>وقال آخرون: بل ذلك العقل خاصة.
  ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن منصور، عن مـجاهد، قال: لا ندفع إلـى الـيتـيـم ماله، وإن أخذ بلـحيته، وإن كان
  شيخاً، حتـى يؤنس منه رشده: العقل.</p><p>حدثنا ابن بشار، قال: ثنا يحيـى، عن سفـيان،
  عن منصور، عن مـجاهد: { فإنْ ءَانَسْتُم مِنْهُمْ رُشْداً } قال: العقل.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا أبو شبرمة، عن الشعبـي، قال: سمعته
  يقول: إن الرجل لـيأخذ بلـحيته وما بلغ رشده.</p><p>وقال آخرون: بل هو الصلاح والعلـم
  بـما يصلـحه. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج: { فإنْ ءَانَسْتُم مِنْهُمْ رُشْداً } قال: صلاحاً وعلـماً بـما يصلـحه.</p><p>قال
  أبو جعفر: وأولـى هذه الأقوال عندي بـمعنى الرشد فـي هذا الـموضع: العقل وإصلاح الـمال؛
  لإجماع الـجميع علـى أنه إذا كان كذلك لـم يكن مـمن يستـحقّ الـحجر علـيه فـي ماله،
  وحوز ما فـي يده عنه، وإن كان فـاجراً فـي دينه. وإذ كان ذلك إجماعاً من الـجميع، فكذلك
  حكمه إذا بلغ وله مال فـي يدي وصي أبـيه أو فـي يد حاكم قد ولـي ماله لطفولته، واجب
  علـيه تسلـيـم ماله إلـيه، إذا كان عاقلاً بـالغاً، مصلـحاً لـماله، غير مفسد؛ لأن
  الـمعنى الذي به يستـحقّ أن يولـي علـى ماله الذي هو فـي يده، هو الـمعنى الذي به يستـحقّ
  أن يـمنع يده من ماله الذي هو فـي يد ولـيّ، فإنه لا فرق بـين ذلك. وفـي إجماعهم علـى
  أنه غير جائز حيازة ما فـي يده فـي حال صحة عقله وإصلاح ما فـي يده، الدلـيـلُ الواضح
  علـى أنه غير جائز منع يده مـما هو له فـي مثل ذلك الـحال، وإن كان قبل ذلك فـي يد
  غيره لا فرق بـينهما. ومن فرق بـين ذلك عكس علـيه القول فـي ذلك، وسئل الفرق بـينهما
  من أصل أو نظير، فلن يقول فـي أحدهما قولاً إلا ألزم فـي الآخر مثله. فإن كان ما وصفنا
  من الـجميع إجماعاً، فبـين أن الرشد الذي به يستـحقّ الـيتـيـم إذا بلغ فأونس منه دفع
  ماله إلـيه، ما قلنا من صحة عقله وإصلاح ماله.</p><p>القول فـي تأويـل قوله تعالـى:
  { فَٱدْفَعُواْ إِلَيْهِمْ أَمْوٰلَهُمْ وَلاَ تَأْكُلُوهَا إِسْرَافاً }.</p><p>يعنـي
  بذلك تعالـى ذكره: ولاة أموال الـيتامى، يقول الله لهم: فإذا بلغ أيتامكم الـحلـم،
  فآنستـم منهم عقلاً وإصلاحاً لأموالهم، فـادفعوا إلـيهم أموالهم، ولا تـحبسوها عنهم.</p><p>وأما
  قوله: { وَلاَ تَأْكُلُوهَا إِسْرَافاً } يعنـي: بغير ما أبـاحه الله لكم. كما:</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة والـحسن: { وَلاَ
  تَأْكُلُوهَا إِسْرَافاً } يقول: لا تسرف فـيها.</p><p>حدثنا مـحمد بن الـحسين، قال:
  ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَلاَ تَأْكُلُوهَا إِسْرَافاً }
  قال: يسرف فـي الأكل.</p><p>وأصل الإسراف: تـجاوز الـحدّ الـمبـاح إلـى ما لـم يبح،
  وربـما كان ذلك فـي الإفراط، وربـما كان فـي التقصير، غير أنه إذا كان فـي الإفراط،
  فـاللغة الـمستعملة فـيه أن يقال: أسرف يُسرف إسرافـاً، وإذا كان كذلك فـي التقصير،
  فـالكلام منه: سَرِفَ يَسْرَفُ سَرَفـاً، يقال: مررت بكم فسرفتكم، يراد منه: فسهوت
  عنكم وأخطأتكم، كما قال الشاعر:</p><p class="poetry_or_grammar">أعْطَوْا هُنَـيْدَةَ
  يَحْدُوها ثمَانِـيَةٌ</p><p class="poetry_or_grammar">ما فِـي عَطائِهِمْ مَنٌّ وَلا.سَرَفُ</p><p>يعنـي
  بقوله: ولا سرف: لا خطأ فـيه، يراد به: أنهم يصيبون مواضع العطاء فلا يخطئونها.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَبِدَاراً أَن يَكْبَرُواْ }.</p><p>يعنـي جلّ ثناؤه بقوله:
  { وَبِدَاراً } ومبـادرة؛ وهو مصدر من قول القائل: بـادرت هذا الأمر مبـادرة وبداراً.
  وإنـما يعنـي بذلك جلّ ثناؤه: ولاة أموال الـيتامى، يقول لهم: لا تأكلوا أموالهم إسرافـاً،
  يعنـي: ما أبـاح الله لكم أكله، ولا مبـادرة منكم بلوغهم، وإيناس الرشد منهم حذراً
  أن يبلغوا فـيـلزمكم تسلـيـمه إلـيهم. كما:</p><p>حدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { إِسْرَافاً
  وَبِدَاراً } يعنـي: أكل مال الـيتـيـم مبـادراً أن يبلغ فـيحول بـينه وبـين ماله.</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة والـحسن: { وَلاَ
  تَأْكُلُوهَا إِسْرَافاً وَبِدَاراً } يقول: لا تسرف فـيها، ولا تبـادر.</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَبِدَاراً
  } تبـادراً أن يكبروا، فـيأخذوا أموالهم.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال قال ابن زيد فـي قوله: { إِسْرَافاً وَبِدَاراً } قال: هذه لولـيّ الـيتـيـم خاصة،
  جعل له أن يأكل معه إذا لـم يجد شيئاً يضع يده معه، فـيذهب بوجهه، يقول: لا أدفع إلـيه
  ماله، وجعلتَ تأكله تشتهي أكله، لأنك إن لـم تدفعه إلـيه لك فـيه نصيب، وإذا دفعته
  إلـيه فلـيس لك فـيه نصيب.</p><p>وموضع «أن» فـي قوله: «أن يكبروا» نصبٌ بـالـمبـادرة،
  لأن معنى الكلام: لا تأكلوها مبـادرة كبرهم.</p><p>القول فـي تأويـل قوله تعالـى: {
  وَمَن كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ
  }.</p><p>يعنـي بقوله جلّ ثناؤه: { وَمَن كَانَ غَنِيّاً } من ولاة أموال الـيتامى
  علـى أموالهم، { فَلْيَسْتَعْفِفْ } بـماله عن أكلها بغير الإسراف والبدار أن يكبروا،
  بـما أبـاح الله له أكلها به. كما:</p><p>حدثنا ابن بشار، قال: ثنا أبو أحمد، قال:
  ثنا سفـيان، عن الأعمش وابن أبـي لـيـلـى، عن الـحكم، عن مقسم، عن ابن عبـاس فـي قوله:
  { وَمَن كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ } قال: لغناه من ماله، حتـى يستغنـي عن مال
  الـيتـيـم.</p><p>وبه قال: حدثنا سفـيان، عن منصور، عن إبراهيـم فـي قوله: { وَمَن
  كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ } بغناه.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا
  ابن علـية، عن لـيث، عن الـحكم، عن مقسم، عن ابن عبـاس فـي قوله: { وَمَن كَانَ غَنِيّاً
  فَلْيَسْتَعْفِفْ وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال: من مال
  نفسه، ومن كان فقـيراً منهم إلـيها مـحتاجاً فلـيأكل بـالـمعروف.</p><p>قال أبو جعفر:
  ثم اختلف أهل التأويـل فـي الـمعروف الذي أذن الله جلّ ثناؤه لولاة أموالهم أكلها به
  إذا كانوا أهل فقر وحاجة إلـيها، فقال بعضهم: ذلك هو القرض يستقرضه من ماله ثم يقضيه.
  ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن سفـيان وإسرائيـل، عن أبـي
  إسحاق، عن حارثة بن مضرّب، قال: قال عمر بن الـخطاب رضي الله عنه: إنـي أنزلت مال الله
  تعالـى منـي بـمنزلة مال الـيتـيـم، إن استغنـيت استعففت، وإن افتقرت أكلت بـالـمعروف،
  فإذا أيسرت قضيت.</p><p>حدثنا أبو كريب، قال: ثنا ابن عطية، عن زهير، عن العلاء بن
  الـمسيب، عن حماد، عن سعيد بن جبـير، عن ابن عبـاس فـي قوله: { وَمَن كَانَ فَقِيراً
  فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال: هو القرض.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا الـمعتـمر، قال: سمعت يونس، عن مـحمد بن سيرين، عن عبـيدة السلـمانـي، أنه قال
  فـي هذه الآية: { وَمَن كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ
  بِٱلْمَعْرُوفِ } قال: الذي ينفق من مال الـيتـيـم يكون علـيه قرضاً.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، قال: ثنا سلـمة بن علقمة، عن مـحمد بن سيرين،
  قال: سألت عبـيدة عن قوله: { وَمَن كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ وَمَن كَانَ فَقِيراً
  فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال: إنـما هو قرض، ألا ترى أنه قال: { فَإِذَا دَفَعْتُمْ
  إِلَيْهِمْ أَمْوٰلَهُمْ فَأَشْهِدُواْ عَلَيْهِمْ }؟قال: فظننت أنه قالها برأيه.</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا هشام، عن مـحمد، عن عبـيدة فـي
  قوله: { وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } وهو علـيه قرض.</p><p>حدثنـي
  يعقوب، قال: ثنا هشيـم، عن سلـمة بن علقمة، عن ابن سيرين، عن عبـيدة فـي قوله: { وَمَن
  كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال: الـمعروف: القرض، ألا ترى إلـى
  قوله: { فَإِذَا دَفَعْتُمْ إِلَيْهِمْ أَمْوٰلَهُمْ فَأَشْهِدُواْ عَلَيْهِمْ }؟</p><p>حدثنا
  الـحسن بن يحيـى، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن أيوب، عن ابن سيرين، عن
  عبـيدة، مثل حديث هشام.</p><p>حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ
  بِٱلْمَعْرُوفِ } يعنـي: القرض.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَمَن كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ
  وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } يقول: إن كان غنـياً فلا يحلّ
  له من مال الـيتـيـم أن يأكل منه شيئاً، وإن كان فقـيراً فلـيستقرض منه، فإذا وجد ميسرة
  فلـيعطه ما استقرض منه؛ فذلك أكله بـالـمعروف.</p><p>حدثنا أبو كريب، قال: ثنا ابن
  إدريس، قال: سمعت أبـي يذكر عن حماد، عن سعيد بن جبـير، قال: يأكل قرضاً بـالـمعروف.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا حجاج، عن سعيد بن جبـير، قال: هو القرض
  ما أصاب منه من شيء قضاه إذا أيسر، يعنـي قوله: { وَمَن كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ
  وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ }.</p><p>حدثنـي يعقوب، قال: ثنا
  ابن علـية، عن هشام الدسوائي، قال: ثنا حماد، قال: سألت سعيد بن جبـير، عن هذه الآية:
  { وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال: إن أخذ من ماله قدر قوته
  قرضاً، فإن أيسر بعد قضاه، وإن حضره الـموت ولـم يوسر تـحلله من الـيتـيـم، وإن كان
  صغيراً تـحلله من ولـيه.</p><p>حدثنا حميد بن مسعدة، قال: ثنا بشر بن الـمفضل، قال:
  ثنا شعبة، عن حماد، عن سعيد بن جبـير: فلـيأكل قرضاً.</p><p>حدثنا مـحمد بن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن حماد، عن سعيد بن جبـير: { وَمَن كَانَ
  فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال: هو القرض.</p><p>حدثنا ابن حميد، قال:
  ثنا حكام، عن عمرو بن أبـي قـيس، عن عطاء بن السائب، عن الشعبـي: { وَمَن كَانَ غَنِيّاً
  فَلْيَسْتَعْفِفْ وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال: لا يأكله
  إلا أن يضطرّ إلـيه كما يضطرّ إلـى الـميتة، فإن أكل منه شيئاً قضاه.</p><p>حدثنا حميد
  بن مسعدة، قال: ثنا بشر بن الـمفضل، قال: ثنا شعبة، عن عبد الله بن أبـي نـجيح، عن
  مـجاهد فـي قوله: { فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال: قرضاً.</p><p>حدثنا ابن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن عبد الله بن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فَلْيَأْكُلْ
  بِٱلْمَعْرُوفِ } قال: سلفـاً من مال يتـيـمه.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن ابن أبـي نـجيح، عن مـجاهد، وعن حماد، عن سعيد
  بن جبـير: { فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قالا: هو القرض.</p><p>قال الثوري: وقاله
  الـحكم أيضاً، ألا ترى أنه قال: { فَإِذَا دَفَعْتُمْ إِلَيْهِمْ أَمْوٰلَهُمْ فَأَشْهِدُواْ
  عَلَيْهِمْ }؟</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، قال: ثنا حجاج، عن مـجاهد، قال:
  هو القرض ما أصاب منه من شيء قضاه إذا أيسر، يعنـي: { وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ
  بِٱلْمَعْرُوفِ }.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـي جعفر، عن الربـيع،
  عن أبـي العالـية: { فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال: القرض، ألا ترى إلـى قوله:
  { فَإِذَا دَفَعْتُمْ إِلَيْهِمْ أَمْوٰلَهُمْ }؟.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبـي، عن سفـيان، عن عاصم، عن أبـي وائل، قال: قرضاً.</p><p>حدثنا ابن حميد، قال: ثنا
  جرير، عن منصور، عن الـحكم، عن سعيد بن جبـير، قال: إذا احتاج الولـيّ أو افتقر فلـم
  يجد شيئاً، أكل من مال الـيتـيـم، وكتبه، فإن أيسر قضاه، وإن لـم يوسر حتـى تـحضره
  الوفـاة دعا الـيتـيـم فـاستـحلّ منه ما أكل.</p><p>حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن علـية، قال: أخبرنا ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَمَن كَانَ فَقِيراً
  فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } من مال الـيتـيـم بغير إسراف ولا قضاء علـيه فـيـما
  أكل منه.</p><p>واختلف قائلو هذا القول فـي معنى أكل ذلك بـالـمعروف، فقال بعضهم: أن
  يأكل من طعامه بأطراف الأصابع، ولا يـلبس منه. ذكر من قال ذلك:</p><p>حدثنا ابن بشار،
  قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن السديّ، قال: أخبرنـي من سمع ابن عبـاس يقول:
  { وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال: بأطراف أصابعه.</p><p>حدثنا
  أبو كريب، قال: ثنا عبـيد الله الأشجعي، عن سفـيان، عن السديّ، عمن سمع ابن عبـاس يقول؛
  فذكر مثله.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَمَن كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ
  بِٱلْمَعْرُوفِ } يقول: فمن كان غنـياً من ولـي مال الـيتـيـم فلـيستعفف عن ماله، ومن
  كان فقـيراً من ولـي مال الـيتـيـم فلـيأكل معه بأصابعه، لا يسرف فـي الأكل، ولا يـلبس.</p><p>حدثنا
  ابن الـمثنى، قال: ثنا حرمي بن عمارة، قال: ثنا شعبة، عن عمارة، عن عكرمة فـي مال الـيتـيـم:
  يَدُك مع أيديهم، ولا تتـخذ منه قَلنْسُوَة.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو بن دينار، عن عطاء وعكرمة، قالا: تضع
  يدك مع يده.</p><p>وقال آخرون: بل الـمعروف فـي ذلك، أن يأكل ما يسدّ جوعه ويـلبس ما
  وارى العورة. ذكر من قال ذلك:</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال:
  أخبرنا مغيرة عن إبراهيـم، قال: إن الـمعروف لـيس يـلبس الكتان ولا الـحلل، ولكن ما
  سدّ الـجوع ووارى العورة.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن مغيرة، عن إبراهيـم، قال: كان يقال: لـيس الـمعروف يـلبس الكتان والـحلل، ولكن الـمعروف
  ما سدّ الـجوع ووارى العورة.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا الثوري، عن مغيرة، عن إبراهيـم نـحوه.</p><p>حدثنا علـيّ بن سهل، قال:
  ثنا الولـيد بن مسلـم، قال: ثنا أبو معبد، قال: سئل مكحول عن ولـيّ الـيتـيـم، ما أكله
  بـالـمعروف إذا كان فقـيراً؟ قال: يده مع يده. قـيـل له: فـالكسوة؟ قال: يـلبس من ثـيابه،
  فأما أن يتـخذ من ماله مالاً لنفسه فلا.</p><p>حدثنا أبو كريب، قال: ثنا الأشجعي، عن
  سفـيان، عن مغيرة، عن إبراهيـم فـي قوله: { فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال: ما
  سدّ الـجوع، ووارى العورة، أما أنه لـيس لبوس الكتان والـحلل.</p><p>وقال آخرون: بل
  ذلك الـمعروف أكل تـمره وشرب رِسْل ماشيته بقـيامه علـى ذلك، فأما الذهب والفضة فلـيس
  له أخذ شيء منهما إلا علـى وجه القرض. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهري، عن القاسم بن مـحمد، قال: جاء
  رجل إلـى ابن عبـاس فقال: إن فـي حجري أموال أيتام؟ وهو يستأذنه أن يصيب منها. فقال
  ابن عبـاس: ألست تبغي ضالتها؟ قال: بلـى. قال: ألست تهنأ جربـاها؟ قال: بلـى. قال:
  ألست تلـيط حياضها؟ قال: بلـى. قال: ألست تَفْرِطُ علـيها يوم ورودها؟ قال: بلـى. قال:
  فأصب من رِسْلها، يعنـي: من لبنها.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا الثوري، عن يحيـى بن سعيد، عن القاسم بن مـحمد، قال: جاء أعرابـيّ إلـى
  ابن عبـاس، فقال: إن فـي حجري أيتاماً، وإن لهم إبلاً ولـي إبل، وأنا أمنـح من إبلـي
  فقراء، فماذا يحلّ لـي من ألبـانها؟ قال: إن كنت تبغي ضالتها، وتهنأ جربـاها، وتلوط
  حوضها، وتسعى علـيها، فـاشرب غير مضرّ بنسل، ولا ناهك فـي الـحلب.</p><p>حدثنـي الـمثنى،
  قال: ثنا عبد الوهاب، قال: ثنا داود، عن أبـي العالـية فـي هذه الآية: { وَمَن كَانَ
  غَنِيّاً فَلْيَسْتَعْفِفْ وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال:
  من فضل الرسل والثمرة.</p><p>حدثنا ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود،
  عن أبـي العالـية فـي والـي مال الـيتـيـم، قال: يأكل من رسل الـماشية، ومن الثمرة
  لقـيامه علـيه، ولا يأكل من الـمال، وقال: ألا ترى أنه قال: { فَإِذَا دَفَعْتُمْ إِلَيْهِمْ
  أَمْوٰلَهُمْ }؟.</p><p>حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: سمعت داود، عن رُفَـيْع
  أبـي العالـية، قال: رخص لولـيّ الـيتـيـم أن يصيب من الرسل، ويأكل من الثمرة؛ وأما
  الذهب والفضة فلا بدّ أن تردّ. ثم قرأ: { فَإِذَا دَفَعْتُمْ إِلَيْهِمْ أَمْوٰلَهُمْ
  } ألا ترى أنه قال: لا بدّ من أن يدفع؟.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا
  هشيـم، قال: أخبرنا عوف، عن الـحسن أنه قال: إنـما كانت أموالهم أدخال النـخـل والـماشية،
  فرخص لهم إذا كان أحدهم مـحتاجاً أن يصيب من الرسل.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم،
  قال: أخبرنا إسماعيـل بن سالـم، عن الشعبـي فـي قوله: { وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ
  بِٱلْمَعْرُوفِ } قال: إذا كان فقـيراً أكل من التـمر، وشرب من اللبن وأصاب من الرسل.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ
  بِٱلْمَعْرُوفِ } ذكر لنا أن عمّ ثابت بن رفـاعة ـ وثابت يومئذٍ يتـيـم فـي حجره ـ
  من الأنصار، أتـى نبـيّ الله صلى الله عليه وسلم، فقال: يا نبـيّ الله، إن ابن أخي
  يتـيـم فـي حجري، فما يحلّ لـي من ماله؟ قال:</p><p class="hadith"> " أنْ تأْكُلَ
  بـالـمَعْرُوف مِنْ غَيْرِ أنْ تَقِـيَ مالَكَ بـمالِهِ، وَلا تَتَّـخِذَ مِنْ مالِهِ
  وَفْراً " </p><p>وكان اليتيم يكون له الـحائط من النخل، فيقوم وليه على صلاحه وسقيه،
  فيصيب من ثمرته. أو تكون له الماشية، فيقوم وليه على صلاحها، أو يلي علاجها ومؤنتها
  فيصيب من جُزَازها وعوارضها ورِسْلها، فأما رقاب المال وأصول المال، فليس له أن يستهلكه.</p><p>حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله: { وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } يعنـي: ركوب الدابة
  وخدمه الـخادم، فإن أخذ من ماله قرضاً فـي غنى، فعلـيه أن يؤدّيه، ولـيس له أن يأكل
  من ماله شيئاً.</p><p>وقال آخرون منهم: له أن يأكل من جميع الـمال إذا كان يـلـي ذلك
  وإن أتـى علـى الـمال ولا قضاء علـيه. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال:
  ثنا إسماعيـل بن صبـيح، عن أبـي إدريس، عن يحيـى بن سعيد وربـيعة جميعاً، عن القاسم
  بن مـحمد، قال: سئل عمر بن الـخطاب رضي الله عنه عما يصلـح لولـيّ الـيتـيـم؟ قال:
  إن كان غنـياً فلـيستعفف، وإن كان فقـيراً فلـيأكل بـالـمعروف.</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: أخبرنا يحيـى بن أيوب، عن مـحمد بن عجلان، عن زيد بن أسلـم،
  عن أبـيه، أن عمر بن الـخطاب كان يقول: يحلّ لولـيّ الأمر ما يحلّ لولـيّ الـيتـيـم،
  من كان غنـياً فلـيستعفف، ومن كان فقـيراً فلـيأكل بـالـمعروف.</p><p>حدثنـي يعقوب
  بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا الفضل بن عطية، عن عطاء بن أبـي ربـاح فـي
  قوله: { وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال: إذا احتاج فلـيأكل
  بـالـمعروف، فإن أيسر بعد ذلك فلا قضاء علـيه.</p><p>حدثنا ابن حميد، قال: ثنا يحيـى
  بن واضح، قال: ثنا الـحسين بن واقد، عن يزيد النـحوي، عن عكرمة والـحسن البصري، قالا:
  ذكر الله تبـارك وتعالـى مال الـيتامى، فقال: { وَمَن كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ
  وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } ومعروف ذلك: أن يتقـي الله فـي
  يتـيـمه.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن إبراهيـم: أنه
  كان لا يرى قضاء علـى ولـيّ الـيتـيـم إذا أكل وهو مـحتاج.</p><p>حدثنا ابن حميد، قال:
  ثنا جرير، عن منصور، عن مغيرة، عن حماد، عن إبراهيـم: { فَلْيَأْكُلْ بِٱلْمَعْرُوفِ
  } فـي الوصيّ قال: لا قضاء علـيه.</p><p>حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر،
  قال: ثنا شعبة، عن منصور، عن إبراهيـم أنه قال فـي هذه الآية: { وَمَن كَانَ فَقِيراً
  فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال: إذا عمل فـيه ولـيّ الـيتـيـم أكل بـالـمعروف.</p><p>حدثنا
  بشر بن مـحمد، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قال: كان الـحسن يقول:
  إذا احتاج أكل بـالـمعروف من الـمال، طُعْمَةًمن الله له.</p><p>حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو بن دينار، عن الـحسن البصري،
  قال: قال رجل للنبـيّ صلى الله عليه وسلم: إن فـي حجري يتـيـماً أفأضربه؟ قال:</p><p
  class="hadith"> " فِـيـما كُنْتَ ضَارِبـاً مِنْهُ وَلَدَكَ " </p><p>؟ قال: أفأصيب
  من ماله؟ قال:</p><p class="hadith"> " بـالـمَعْروفِ غيرَ مُتأثِّلٍ مالاً، وَلا وَاقٍ
  مَالكَ بِـمَالِهِ " </p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  الثوري، عن ابن أبـي نـجيح، عن الزبـير بن موسى، عن الـحسن البصري، مثله.</p><p>حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن عطاء أنه قال: يضع
  يده مع أيديهم، فـيأكل معهم. كقدر خدمته وقدر عمله.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن هشام بن عروة، عن أبـيه، عن عائشة، قالت: ولـيّ الـيتـيـم
  إذا كان مـحتاجاً يأكل بـالـمعروف لقـيامه بـماله.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: وسألته عن قول الله تبـارك وتعالـى: { وَمَن كَانَ غَنِيّاً
  فَلْيَسْتَعْفِفْ وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } قال: إن استغنى
  كفّ، وإن كان فقـيراً أكل بـالـمعروف. قال: أكل بـيده معهم لقـيامه علـى أموالهم وحفظه
  إياها، يأكل مـما يأكلون منه، وإن استغنى كفّ عنه ولـم يأكل منه شيئاً.</p><p>قال أبو
  جعفر: وأولـى الأقوال فـي ذلك بـالصواب، قول من قال بـالـمعروف الذي عناه الله تبـارك
  وتعالـى فـي قوله: { وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ }: أكل مال
  الـيتـيـم عند الضرورة والـحاجة إلـيه علـى وجه الاستقراض منه، فأما علـى غير ذلك الوجه،
  فغير جائز له أكله. وذلك أن الـجميع مـجمعون علـى أن والـي الـيتـيـم لا يـملك من مال
  يتـيـمه إلا القـيام بـمصلـحته. فلـما كان إجماعاً منهم أنه غير مالكه، وكان غير جائز
  لأحد أن يستهلك مال أحد غيره، يتـيـماً كان ربّ الـمال أو مدركاً رشيداً، وكان علـيه
  إن تعدّى فـاستهلكه بأكل أو غيره ضمانه لـمن استهلكه علـيه بإجماع من الـجميع، وكان
  والـي الـيتـيـم سبـيـله سبـيـل غيره فـي أنه لا يـملك مال يتـيـمه، كان كذلك حكمه
  فـيـما يـلزمه من قضائه إذا أكل منه سبـيـله سبـيـل غيره وإن فـارقه فـي أن له الاستقراض
  منه عند الـحاجة إلـيه كما له الاستقراض علـيه عند حاجته إلـى ما يستقرض علـيه إذا
  كان قـيـماً بـما فـيه مصلـحته، ولا معنى لقول من قال: إنـما عنى بـالـمعروف فـي هذا
  الـموضع أكل والـي الـيتـيـم، من مال الـيتـيـم؛ لقـيامه علـى وجه الاعتـياض علـى عمله
  وسعيه، لأن الوالـي الـيتـيـم أن يؤاجر نفسه منه للقـيام بأموره إذا كان الـيتـيـم
  مـحتاجاً إلـى ذلك بأجرة معلومة، كما يستأجر له غيره من الأجراء، وكما يشتري له من
  نصيبه غنـياً كان الوالـي أو فقـيراً.</p><p>وإذا كان ذلك كذلك، وكان الله تعالـى ذكره
  قد دلّ بقوله: { وَمَن كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ
  بِٱلْمَعْرُوفِ } علـى أنه أكل مال الـيتـيـم إنـما أذن لـمن أذن له من ولاته فـي حال
  الفقر والـحاجة، وكانت الـحال التـي للولاة أن يؤجروا أنفسهم من الأيتام مع حاجة الأيتام
  إلـى الأجراء، غير مخصوص بها حال غنى ولا حال فقر، كان معلوماً أن الـمعنى الذي أبـيح
  لهم من أموال أيتامهم فـي كلّ أحوالهم، غير الـمعنى الذي أبـيح لهم ذلك فـيه فـي حال
  دون حال. ومن أبى ما قلنا مـمن زعم أن لولـيّ الـيتـيـم أكل مال يتـيـمه عند حاجته
  إلـيه علـى غير وجه القرض استدلالاً بهذه الآية، قـيـل له: أمـجمع علـى أن الذي قلت
  تأويـل قوله: { وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ }؟ فإن قال لا، قـيـل
  له: فما برهانك علـى أن ذلك تأويـله، وقد علـمت أنه غير مالك مال يتـيـمه؟ فإن قال:
  لأن الله أذن له بأكله، قـيـل له: أذن له بأكله مطلقاً، أم بشرط؟ فإن قال بشرط، وهو
  أن يأكله بـالـمعروف، قـيـل له: وما ذلك الـمعروف وقد علـمت القائلـين من الصحابة والتابـيعن
  ومن بعدهم من الـخالفـين إن ذلك هو أكله قرضاً وسلفـاً؟ ويقال لهم أيضاً مع ذلك: أرأيت
  الـمولـى علـيهم فـي أموالهم من الـمـجانـين والـمعاتـيه ألولاة أموالهم أن يأكلوا
  من أموالهم عند حاجتهم إلـيه علـى غير وجه القرض لا الاعتـياض من قـيامهم بها، كما
  قلتـم ذلك فـي أموال الـيتامى فأبحتـموها لهم؟ فإن قالوا ذلك لهم، خرجوا من قول جميع
  الـحجة، وإن قالوا لـيس ذلك لهم، قـيـل لهم: فما الفرق بـين أموالهم وأموال الـيتامى
  وحكم ولاتهم واحد فـي أنهم ولاة أموال غيرهم؟ فلن يقولوا فـي أحدهما شيئاً إلا ألزموا
  فـي الآخر مثله. ويسألون كذلك عن الـمـحجور علـيه، هل لـمن يـلـي ماله أن يأكل ماله
  عند حاجته إلـيه؟ نـحو سؤالناهم عن أموال الـمـجانـين والـمعاتـيه.</p><p>القول فـي
  تأويـل قوله تعالـى: { فَإِذَا دَفَعْتُمْ إِلَيْهِمْ أَمْوٰلَهُمْ فَأَشْهِدُواْ عَلَيْهِمْ
  }.</p><p>قال أبو جعفر: يعنـي بذلك جلّ ثناؤه: وإذا دفعتـم يا معشر ولاة أموال الـيتامى
  إلـى الـيتامى أموالهم، فأشهدوا علـيهم، يقول: فأشهدوا علـى الأيتام بـاستـيفـائهم
  ذلك منكم ودفعكموه إلـيهم.</p>'
