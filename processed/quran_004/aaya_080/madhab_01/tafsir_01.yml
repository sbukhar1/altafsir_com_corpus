text: '<p>وهذا إعذار من الله إلى خلقه في نبيه محمد صلى الله عليه وسلم، يقول الله تعالى
  ذكره لهم: من يطع منكم أيها الناس محمداً، فقد أطاعني بطاعته إياه، فاسمعوا قوله، وأطيعوا
  أمره، فإنه مهما يأمركم به من شيء فمن أمري يأمركم، وما نهاكم عنه من شيء فمن نهيـي،
  فلا يقولن أحدكم: إنما محمد بشر مثلنا يريد أن يتفضل علينا! ثم قال جل ثناؤه لنبيه:
  ومن تولى عن طاعتك يا محمد، فأعرض عنه، فإنا لم نرسلك عليهم حفيظاً، يعني حافظاً لما
  يعملون محاسباً، بل إنما أرسلناك لتبين لهم ما نزل إليهم، وكفى بنا حافظين لأعمالهم
  ولهم عليها محاسبين. ونزلت هذه الآية فيما ذكر قبل أن يؤمر بالجهاد. كما:</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: سألت ابن زيد عن قول الله: { فَمَا أَرْسَلْنَـٰكَ
  عَلَيْهِمْ حَفِيظاً } قال: هذا أول ما بعثه، قال:</p><p class="quran">إِنْ عَلَيْكَ
  إِلاَّ ٱلْبَلَـٰغُ</p><p>[الشورى: 48]، قال: ثم جاء بعد هذا يأمره بجهادهم والغلظة
  حتى يسلموا.</p>'
