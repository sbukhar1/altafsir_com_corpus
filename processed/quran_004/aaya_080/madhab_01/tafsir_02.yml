text: '<p>{ مَّنْ يُطِعِ ٱلرَّسُولَ فَقَدْ أَطَاعَ ٱللَّهَ } لأنه لا يأمر إلا بما
  أمر الله به ولا ينهى إلا عما نهى الله عنه فكانت طاعته في امتثال ما أمر به والانتهاء
  عما نهى عنه طاعة لله، وروي أنه قال:</p><p>(291)</p><p class="hadith"> " من أحبني
  فقد أحبّ الله، ومن أطاعني فقد أطاع الله " </p><p>فقال المنافقون: ألا تسمعون إلى
  ما يقول هذا الرجل، لقد قارف الشرك وهو ينهى أن يعبد غير الله ‍‍‍‍‍‍‍‍! ما يريد هذا
  الرجل إلا أن نتخذه ربا كما اتخذت النصارى عيسى، فنزلت: { وَمَن تَوَلَّىٰ } عن الطاعة
  فأعرض عنه { فَمَا أَرْسَلْنَـٰكَ } إلا نذيراً، لا حفيظاً ومهيمناً عليهم تحفظ عليهم
  أعمالهم وتحاسبهم عليها وتعاقبهم، كقوله:</p><p class="quran">وَمَا أَنتَ عَلَيْهِم
  بِوَكِيلٍ</p><p>[الأنعام: 107].</p>'
