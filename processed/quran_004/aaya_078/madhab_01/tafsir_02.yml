text: '<p>قرىء «يدركُكم» بالرفع وقيل: هو على حذف الفاء، كأنه قيل: فيدرككم الموت، وشبه
  بقول القائل:</p><p class="poetry_or_grammar">مَنْ يَفْعَلِ الْحَسَنَاتِ للَّهُ يَشْكُرُهَا</p><p>ويجوز
  أن يقال: حمل على ما يقع موقع { أَيْنَمَا تَكُونُواْ } ، وهو أينما كنتم، كما حمل
  «ولا ناعب»، على ما يقع موقع (ليسوا مصلحين) وهو ليسوا بمصلحين، فرفع كما رفع زهير:</p><p
  class="poetry_or_grammar">يَقُولُ لاَ غَائِبٌ مَالِي وَلاَ حَرِمُ</p><p>وهو قول
  نحوي سيبوي. ويجوز أن يتصل بقوله: { وَلاَ تُظْلَمُونَ فَتِيلاً } أي ولا تنقصون شيئاً
  مما كتب من آجالكم. أينما تكونوا في ملاحم حروب أو غيرها، ثم ابتدأ قوله: { يُدْرِككُّمُ
  ٱلْمَوْتُ وَلَوْ كُنتُمْ فِى بُرُوجٍ مُّشَيَّدَةٍ } والوقف على هذا الوجه على (أينما
  تكونوا).</p><p>والبروج: الحصون. مشيدة مرفعة. وقرىء «مشيَّدة» من شاد القصر إذا رفعه
  أو طلاه بالشيد وهو الجصّ. وقرأ نعيم بن ميسرة «مشيدة» بكسر الياء وصفاً لها بفعل فاعلها
  مجازاً كما قالوا: قصيدة شاعرة، وإنما الشاعر قارضها. السيئة تقع على البلية والمعصية.
  والحسنة على النعمة والطاعة. قال الله تعالى:</p><p class="quran">وَبَلَوْنَـٰهُمْ
  بِٱلْحَسَنَـٰتِ وَٱلسَّيّئَاتِ لَعَلَّهُمْ يَرْجِعُونَ</p><p>[الأعراف: 198] وقال:</p><p
  class="quran">إِنَّ ٱلْحَسَنَـٰتِ يُذْهِبْن السيآت</p><p>[هود: 114]. والمعنى: وإن
  تصبهم نعمة من خصب ورخاء نسبوها إلى الله، وإن تصبهم بلية من قحط وشدة أضافوها إليك
  وقالوا: هي من عندك، وما كانت إلا بشؤمك، كما حكى الله عن قوم موسى:</p><p class="quran">وَإِن
  تُصِبْهُمْ سَيّئَةٌ يَطَّيَّرُواْ بِمُوسَىٰ وَمَن مَّعَهُ</p><p>[الأعراف: 131] وعن
  قوم صالح:</p><p class="quran">قَالُواْ ٱطَّيَّرْنَا بِكَ وَبِمَن مَّعَكَ</p><p>[النمل:
  47] وروي عن اليهود ـ لعنت ـ أنها تشاءمت برسول الله صلى الله عليه وسلم فقالوا: منذ
  دخل المدينة نقصت ثمارها وغلت أسعارها، فردّ الله عليهم { قُلْ كُلٌّ مّنْ عِندِ ٱللَّهِ
  } يبسط الأرزاق ويقبضها على حسب المصالح { لاَ يَكَادُونَ يَفْقَهُونَ حَدِيثاً } فيعلموا
  أن الله هو الباسط القابض، وكل ذلك صادر عن حكمة وصواب ثم قال { مَا أَصَابَكَ } يا
  إنسان خطاباً عاماً { مِنْ حَسَنَةٍ } أي من نعمة وإحسان { فَمِنَ ٱللَّهِ } تفضلاً
  منه وإحساناً وامتناناً وامتحاناً { وَمَا أَصَـٰبَكَ مِن سَيّئَةٍ } أي من بلية ومصيبة
  { فمن نفسك } ، لأنك السبب فيها بما اكتسبت يداك</p><p class="quran">وَمَا أَصَـٰبَكُمْ
  مّن مُّصِيبَةٍ فَبِمَا كَسَبَتْ أَيْدِيكُمْ وَيَعْفُواْ عَن كَثِير</p><p>[الشورى:
  30] وعن عائشة رضي الله عنها:</p><p class="hadith"> " ما من مسلم يصيبه وصب ولا نصب،
  حتى الشوكة يشاكها، وحتى انقطاع شسع نعله إلا بذنب، وما يعفو الله أكثر " </p><p>{
  وَأَرْسَلْنَـٰكَ لِلنَّاسِ رَسُولاً } أي رسولاً للناس جميعاً لست برسول العرب وحدهم،
  أنت رسول العرب والعجم، كقوله:</p><p class="quran">وَمَا أَرْسَلْنَـٰكَ إِلاَّ كَافَّةً
  لّلنَّاسِ</p><p>[سبأ: 28]،</p><p class="quran">قُلْ ياأَيُّهَا ٱلنَّاسُ إِنّى رَسُولُ
  ٱللَّهِ إِلَيْكُمْ جَمِيعًا</p><p>[الأعراف: 158]، { وَكَفَىٰ بِٱللَّهِ شَهِيداً
  } على ذلك، فما ينبغي لأحد أن يخرج عن طاعتك واتباعك.</p>'
