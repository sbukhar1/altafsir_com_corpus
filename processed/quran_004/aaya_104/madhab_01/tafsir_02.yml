text: "<p>{ وَلاَ تَهِنُواْ } ولا تضعفوا ولا تتوانوا { فِى ٱبْتِغَاء ٱلْقَوْمِ } في
  طلب الكفار بالقتال والتعرض به لهم، ثم ألزمهم الحجة بقوله: { إِن تَكُونُواْ تَأْلَمُونَ
  } أي ليس ما تكابدون من الألم بالجرح والقتل مختصاً بكم، إنما هو أمر مشترك بينكم وبينهم
  يصيبهم كما يصيبكم، ثم إنهم يصبرون عليه ويتشجعون. فما لكم لا تصبرون مثل صبرهم، مع
  أنكم أولى منهم بالصبر لأنكم { تَرْجُونَ مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ } من إظهار
  دينكم على سائر الأديان، ومن الثواب العظيم في الآخرة. وقرأ الأعرج: «أن تكونوا تألمون»،
  بفتح الهمزة، بمعنىٰ: ولا تهنوا لأن تكونوا تألمون. وقوله: { فَإِنَّهُمْ يَأْلَمُونَ
  كَمَا تَأْلَمونَ } تعليل. وقرىء: «فإنهم ييلون كما تيلون». وروي أن هذا في بدر الصغرى،
  كان بهم جراح فتواكلوا { وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً } لا يكلفكم شيئاً ولا
  يأمركم ولا ينهاكم إلا لما هو عالم به مما يصلحكم.</p>"
