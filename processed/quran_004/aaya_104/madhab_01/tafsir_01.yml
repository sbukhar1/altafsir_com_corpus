text: '<p>يعني جل ثناؤه بقوله: { وَلاَ تَهِنُواْ }: ولا تضعفوا، من قولهم: وَهَنَ فلان
  في هذا الأمر يَهِنُ وَهُناً ووُهوناً. وقوله: { فِى ٱبْتِغَاء ٱلْقَوْمِ }: يعني في
  التماس القوم وطلبهم، والقوم هم أعداء الله وأعداء المؤمنين من أهل الشرك بالله { إِن
  تَكُونُواْ تَأْلَمُونَ } يقول: إن تكونوا أيها المؤمنون تَيْجَعون مما ينالكم من الجراح
  منهم في الدنيا. { فَإِنَّهُمْ يَأْلَمُونَ كَمَا تَأْلَمونَ } يقول: فإن المشركين
  ييجعون مما ينالهم منكم من الجراح والأذى، مثل ما تيجعون أنتم من جراحهم وأذاهم فيها.
  { وَتَرْجُونَ } أنتم أيها المؤمنون { مِنَ ٱللَّهِ } من الثواب على ما ينالكم منهم،
  { مَا لاَ يَرْجُونَ } هم على ما ينالهم منكم. يقول: فأنتم إذ كنتم موقنين من ثواب
  الله لكم على ما يصيبكم منهم بما هم به مكذّبون، وأولى وأحرى أن تصبروا على حربهم وقتالهم
  منهم على قتالكم وحربكم، وأن تجدّوا من طلبهم وابتغائهم لقتالهم على ما يهنون هم فيه
  ولا يجدّون، فكيف على ما جَدّوا فيه ولم يهنوا؟.</p><p>وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { وَلاَ تَهِنُواْ فِى ٱبْتِغَاء ٱلْقَوْمِ إِن تَكُونُواْ تَأْلَمُونَ } منهم، { فَإِنَّهُمْ
  يَأْلَمُونَ كَمَا تَأْلَمونَ } يقول: لا تضعفوا في طلب القوم، فإنكم إن تكونوا تيجعون،
  فإنهم ييجعون كما تيجعون، وترجون من الله من الأجر والثواب ما لا يرجون.</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَلاَ تَهِنُواْ
  فِى ٱبْتِغَاء ٱلْقَوْمِ إِن تَكُونُواْ تَأْلَمُونَ فَإِنَّهُمْ يَأْلَمُونَ كَمَا
  تَأْلَمونَ } قال: يقول: لا تضعفوا في طلب القوم، فإن تكونوا تيجعون من الجراحات، فإنهم
  ييجعون كما تيجعون.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نجيح، عن مجاهد: { وَلاَ تَهِنُواْ فِى ٱبْتِغَاء ٱلْقَوْمِ }: لا تضعفوا.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع، قوله:
  { وَلاَ تَهِنُواْ } يقول: لا تضعفوا.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد في قوله: { وَلاَ تَهِنُواْ فِى ٱبْتِغَاء ٱلْقَوْمِ } قال: يقول: لا تضعفوا
  عن ابتغائهم، { إِن تَكُونُواْ تَأْلَمُونَ } القتال، { فَإِنَّهُمْ يَأْلَمُونَ كَمَا
  تَأْلَمونَ } قال: وهذا قبل أن تصيبهم الجراح إن كنتم تكرهون القتال فتألمونه فإنهم
  يألمون كما تألمون، { وَتَرْجُونَ مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ } يقول: فلا تضعفوا
  في ابتغائهم مكان القتال.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني
  معاوية، عن عليّ، عن ابن عباس، قوله: { إِن تَكُونُواْ تَأْلَمُونَ }: توجعون.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج: { إِن تَكُونُواْ تَأْلَمُونَ
  } قال: توجعون لما يصيبكم منهم، فإنهم يوجعون كما توجعون. { وَتَرْجُونَ } أنتم من
  الثواب فيما يصيبكم { مَا لاَ يَرْجُونَ }.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا حفص بن عمر، قال: ثنا الحكم بن أبان، عن عكرمة، عن ابن عباس، قال: لما كان قتال
  أُحد، وأصاب المسلمين ما أصاب، صعد النبيّ صلى الله عليه وسلم الجبل، فجاء أبو سفيان
  فقال: يا محمد لا جرح إلا بجرح، الحرب سجال، يوم لنا ويوم لكم! فقال رسول الله صلى
  الله عليه وسلم لأصحابه: «أجِيبُوهُ»! فقالوا: لا سواء، قتلانا في الجنة، وقتلاكم في
  النار. فقال أبو سفيان: عزّى لنا ولا عزّى لكم. فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " قُولُوا لَهُ: اللّهُ مَوْلانا وَلا مَوْلَى لَكُمْ " </p><p>قال
  أبو سفيان: أُعْلُ هبل! أُعْلُ هبل! فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " قُولُوا لَهُ: اللّهُ أعْلَى وأجَلُّ " </p><p>فقال أبو سفيانُ: موعدنا وموعدكم بدر
  الصغرى. ونام المسلمون وبهم الكلوم. قال عكرمة: وفيها أنزلت:</p><p class="quran">إِن
  يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مّثْلُهُ وَتِلْكَ ٱلاْيَّامُ نُدَاوِلُهَا
  بَيْنَ ٱلنَّاسِ</p><p>[آل عمران: 140]، وفيهم أنزلت: { إِن تَكُونُواْ تَأْلَمُونَ
  فَإِنَّهُمْ يَأْلَمُونَ كَمَا تَأْلَمونَ وَتَرْجُونَ مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ
  وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً }.</p><p>حدثني يحيـى بن أبي طالب، قال: أخبرنا
  يزيد، قال: أخبرنا جويبر، عن الضحاك في قوله: { إِن تَكُونُواْ تَأْلَمُونَ فَإِنَّهُمْ
  يَأْلَمُونَ كَمَا تَأْلَمونَ } قال: ييجعون كما تيجعون.</p><p>وقد ذكرنا عن بعضهم
  أنه كان يتأوّل قوله: { وَتَرْجُونَ مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ }: وتخافون من
  الله ما لا يخافون، من قول الله:</p><p class="quran">قُل لّلَّذِينَ ءَامَنُواْ يَغْفِرُواْ
  لِلَّذِينَ لاَ يَرْجُونَ أَيَّامَ ٱللَّهِ</p><p>[الجاثية: 14] بمعنى: لا يخافون أيام
  الله. وغير معروف صرف الرجاء إلى معنى الخوف في كلام العرب، إلا مع جحد سابق له، كما
  قال جلّ ثناؤه:</p><p class="quran">مَّا لَكُمْ لاَ تَرْجُونَ لِلَّهِ وَقَاراً</p><p>[نوح:
  13] بمعنى: لا تخافون لله عظمة، وكما قال الشاعر الهذلي:</p><p class="poetry_or_grammar">لا
  تَرْتجِي حِينَ تُلاقي الذَّائِدَا</p><p class="poetry_or_grammar">أسَبْعَةً لاقَتْ
  مَعاً أمْ وَاحِدَاً</p><p>وكما قال أبو ذؤيب:</p><p class="poetry_or_grammar">إذا
  لَسَعَتْهُ النَّحْلُ لم يَرْجُ لَسْعَها</p><p class="poetry_or_grammar">وخالَفَها
  في بَيْتِ نُوَبٍ عَوَاسِلِ</p><p>وهي فيما بلغنا لغة أهل الحجاز، يقولونها بمعنى:
  ما أبالي وما أحفل.</p><p>القول في تأويل قوله تعالى: { وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً
  }:</p><p>يعني بذلك جلّ ثناؤه: ولم يزل الله عليماً بمصالح خلقه، حكيماً في تدبيره
  وتقديره، ومن علمه أيها المؤمنون بمصالحكم عرّفكم عند حضور صلاتكم، وواجب فرض الله
  عليكم، وأنتم مواقفو عدوّكم ما يكون به وصولكم إلى أداء فرض الله عليكم، والسلامة من
  عدوّكم ومن حكمته بصركم بما فيه تأييدكم، وتوهين كيد عدوّكم. ]</p>'
