text: "<p>{ مَّا يَفْعَلُ ٱللَّهُ بِعَذَابِكُمْ } أيتشفى به من الغيظ، أم يدرك به الثار،
  أم يستجلب به نفعاً، أم يستدفع به ضرراً كما يفعل الملوك بعذابهم، وهو الغنيّ الذي
  لا يجوز عليه شيء من ذلك. وإنما هو أمر أوجبته الحكمة أن يعاقب المسيء، فإن قمتم بشكر
  نعمته وآمنتم به فقد أبعدتم عن أنفسكم استحقاق العذاب { وَكَانَ ٱللَّهُ شَـٰكِراً
  } مثيباً موفياً أجوركم { عَلِيماً } بحق شكركم وإيمانكم. فإن قلت: لم قدم الشكر على
  الإيمان؟ قلت: لأن العاقل ينظر إلى ما عليه من النعمة العظيمة في خلقه وتعريضه للمنافع،
  فيشكر شكراً مبهماً، فإذا انتهى به النظر إلى معرفة المنعم آمن به ثم شكر شكراً مفصلاً،
  فكان الشكر متقدماً على الإيمان، وكأنه أصل التكليف ومداره.</p>"
