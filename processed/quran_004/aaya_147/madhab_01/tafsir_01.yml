text: "<p>يعني جلّ ثناؤه بقوله: { مَّا يَفْعَلُ ٱللَّهُ بِعَذَابِكُمْ إِن شَكَرْتُمْ
  وَءامَنْتُمْ }: ما يصنع الله أيها المنافقون بعذابكم، إن أنتم تبتم إلى الله ورجعتم
  إلى الحقّ الواجب لله عليكم، فشكرتموه على ما أنعم عليكم من نعمه في أنفسكم وأهاليكم
  وأولادكم، بالإنابة إلى توحيده والاعتصام به، وإخلاصكم أعمالكم لوجهه، وترك رياء الناس
  بها، وآمنتم برسوله محمد صلى الله عليه وسلم فصدّقتموه وأقررتم بما جاءكم به من عنده
  فعملتم به. يقول: لا حاجة بالله أن يجعلكم في الدرك الأسفل من النار إن أنتم أنبتم
  إلى طاعته وراجعتم العمل بما أمركم به وترك ما نهاكم عنه؛ لأنه لا يجتلب بعذابكم إلى
  نفسه نفعاً ولا يدفع عنها ضرّاً، وإنما عقوبته من عاقب من خلقه جزاء منه له على جراءته
  عليه وعلى خلافه أمره ونهيه وكفرانه شكر نعمه عليه. فإن أنتم شكرتم له على نعمة وأطعتموه
  في أمره ونهيه، فلا حاجة به إلى تعذيبكم، بل يشكر لكم ما يكون منكم من طاعة له وشكر،
  بمجازاتكم على ذلك بما تقصر عنه أمانيكم فلم تبلغه آمالكم. { وَكَانَ ٱللَّهُ شَـٰكِراً
  } لكم ولعباده على طاعتهم إياه باجزاله لهم الثواب عليها، وإعظامه لهم العوض منها.
  { عَلِيماً } بما تعملون أيها المنافقون وغيركم من خير وشرّ وصالح وطالح، محصٍ ذلك
  كله عليكم محيط بجميعه، حتى يجازيكم جزاءكم يوم القيامة، المحسن بإحسانه والمسيء باساءته.
  وقد:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { مَّا يَفْعَلُ
  ٱللَّهُ بِعَذَابِكُمْ إِن شَكَرْتُمْ وَءامَنْتُمْ وَكَانَ ٱللَّهُ شَـٰكِراً عَلِيماً
  } قال: إن الله جلّ ثناؤه لا يعذّب شاكراً ولا مؤمناً.</p>"
