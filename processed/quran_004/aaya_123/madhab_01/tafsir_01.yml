text: '<p>اختلف أهل التأويل في الذين عُنُوا بقوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا
  أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ } فقال بعضهم: عُني بقوله { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  } أهل الإسلام. ذكر من قال ذلك: حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال:
  ثنا شعبة، عن منصور، عن أبي الضحى، عن مسروق، قال: تفاخر النصارى وأهل الإسلام، فقال
  هؤلاء: نحن أفضل منكم، وقال هؤلاء: نحن أفضل منكم؛ قال: فأنزل الله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ }.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن الأعمش، عن أبي الضحى، عن مسروق، قال: لما نزلت: { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ } قال أهل الكتاب: نحن وأنتم سواء، فنزلت هذه الآية:</p><p
  class="quran">وَمَن يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتَ مِن ذَكَرٍ أَوْ أُنثَىٰ وَهُوَ
  مُؤْمِنٌ</p><p>[النساء: 124].</p><p>حدثني أبو السائب وابن وكيع، قالا: ثنا أبو معاوية،
  عن الأعمش، عن مسلم، عن مسروق في قوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ
  أَهْلِ ٱلْكِتَـٰبِ } قال: احتجّ المسلمون وأهل الكتاب، فقال المسلمون: نحن أهدى منكم،
  وقال أهل الكتاب: نحن أهدى منكم، فأنزل الله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ
  أَهْلِ ٱلْكِتَـٰبِ } قال: ففلج عليهم المسلمون بهذه الآية:</p><p class="quran">وَمَن
  يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتَ مِن ذَكَرٍ أَوْ أُنثَىٰ وَهُوَ مُؤْمِنٌ</p><p>[النساء:
  124]... إلى آخر الآيتين.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قال: ذُكر لنا أن المسلمين وأهل الكتاب افتخروا، فقال أهل الكتاب: نبينا
  قبل نبيكم، وكتابنا قبل كتابكم، ونحن أولى بالله منكم. وقال المسلمون: نحن أولى بالله
  منكم، نبيُّنا خاتم النبيين، وكتابنا يقضى على الكتب التي كانت قبله. فأنزل الله: {
  لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً
  يُجْزَ بِهِ }... إلى قوله:</p><p class="quran">وَمَنْ أَحْسَنُ دِيناً مِمَّنْ أَسْلَمَ
  وَجْهَهُ لله وَهُوَ مُحْسِنٌ واتَّبَعَ مِلَّةَ إِبْرٰهِيمَ حَنِيفاً</p><p>[النساء:
  125] فأفلج الله حجة المسلمين على من ناوأهم من أهل الأديان.</p><p>حدثنا محمد بن الحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا
  أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } قال: التقى ناس من
  اليهود والنصارى، فقالت اليهود للمسلمين: نحن خير منكم، ديننا قبل دينكم، وكتابنا قبل
  كتابكم، ونبينا قبل نبيكم، ونحن على دين إبراهيم، ولن يدخل الجنة إلا من كان هوداً.
  وقالت النصارى مثل ذلك. فقال المسلمون: كتابنا بعد كتابكم، ونبينا بعد نبيكم، وقد أمرتم
  أن تتبعونا وتتركوا أمركم، فنحن خير منكم، نحن على دين إبراهيم وإسماعيل وإسحاق، ولن
  يدخل الجنة إلا من كان على ديننا. فردّ الله عليهم قولهم، فقال: { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } ثم فضل الله
  المؤمنين عليهم، فقال:</p><p class="quran">وَمَنْ أَحْسَنُ دِيناً مِمَّنْ أَسْلَمَ
  وَجْهَهُ لله وَهُوَ مُحْسِنٌ واتَّبَعَ مِلَّةَ إِبْرٰهِيمَ حَنِيفاً</p><p>[النساء:
  125].</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد بن سلمان،
  قال: سمعت الضحاك يقول في قوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ
  ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } تخاصم أهل الأديان، فقال أهل التوراة:
  كتابُنا أوّل كتاب وخيرها، ونبينا خير الأنبياء. وقال أهل الإنجيل نحواً من ذلك. وقال
  أهل الإسلام: لا دين إلا دين الإسلام، وكتابنا نسخ كل كتاب، ونبينا خاتم النبيين، وأُمرنا
  أن نعمل بكتابنا ونؤمن بكتابكم. فقضى الله بينهم، فقال: { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ }. ثم خير بين
  أهل الأديان، ففضل أهل الفضل، فقال:</p><p class="quran">وَمَنْ أَحْسَنُ دِيناً مِمَّنْ
  أَسْلَمَ وَجْهَهُ لله وَهُوَ مُحْسِنٌ</p><p>[النساء: 125]... إلى قوله:</p><p class="quran">وَٱتَّخَذَ
  ٱللَّهُ إِبْرٰهِيمَ خَلِيلاً</p><p>[النساء: 125].</p><p>حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ }... إلى: { وَلاَ نَصِيراً } تحاكم أهل الأديان،
  فقال أهل التوراة: كتابنا خير من الكتب، أنزل قبل كتابكم، ونبيُّنا خير الأنبياء. وقال
  أهل الإنجيل مثل ذلك. وقال أهل الإسلام: لا دين إلا الإسلام، كتابنا نسخ كل كتاب، ونبينا
  خاتم النبيين، وأمرتم وأُمرنا أن نؤمن بكتابكم، ونعمل بكتابنا. فقضى الله بينهم فقال:
  { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً
  يُجْزَ بِهِ } وخير بين أهل الأديان فقال:</p><p class="quran">وَمَنْ أَحْسَنُ دِيناً
  مِمَّنْ أَسْلَمَ وَجْهَهُ لله وَهُوَ مُحْسِنٌ واتَّبَعَ مِلَّةَ إِبْرٰهِيمَ حَنِيفاً
  وَٱتَّخَذَ ٱللَّهُ إِبْرٰهِيمَ خَلِيلاً</p><p>[النساء: 125] حدثني المثنى، قال: ثنا
  إسحاق، قال: ثنا يعلى بن عبيد وأبو زهير، عن إسماعيل بن أبي خالد، عن أبي صالح، قال:
  جلس ناس من أهل التوراة وأهل الإنجيل وأهل الإيمان، فقال هؤلاء: نحن أفضل، وقال هؤلاء:
  نحن أفضل. فأنزل الله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ
  مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } ، ثم خصّ الله أهل الإيمان فقال:</p><p class="quran">وَمَن
  يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتَ مِن ذَكَرٍ أَوْ أُنثَىٰ وَهُوَ مُؤْمِنٌ</p><p>[النساء:
  124].</p><p>حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن إسماعيل، عن أبي صالح، قال: جلس
  أهل التوراة وأهل الإنجيل وأهل الزبور وأهل الإيمان، فتفاخروا، فقال هؤلاء: نحن أفضل،
  وهؤلاء: نحن أفضل. فأنزل الله:</p><p class="quran">وَمَن يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتَ
  مِن ذَكَرٍ أَوْ أُنثَىٰ وَهُوَ مُؤْمِنٌ فَأُوْلَـئِكَ يَدْخُلُونَ ٱلْجَنَّةَ وَلاَ
  يُظْلَمُونَ نَقِيراً</p><p>[النساء: 124].</p><p>حدثنا يحيـى بن أبي طالب، قال: ثنا
  يزيد، قال: أخبرنا جويبر، عن الضحاك في قوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ
  أَهْلِ ٱلْكِتَـٰبِ } قال: افتخر أهل الأديان، فقالت اليهود: كتابنا خير الكتب وأكرمها
  على الله، ونبينا أكرم الأنبياء على الله موسى، كلمه الله قَيَلاً، وخلا به نجيًّا،
  وديننا خير الأديان.</p><p>وقالت النصارى: عيسى بن مريم خاتم الرسل، وآتاه الله التوراة
  والإنجيل، ولو أدركه موسى لاتَّبَعَهُ، وديننا خير الأديان. وقالت المجوس وكفار العرب:
  ديننا أقدم الأديان وخيرها. وقال المسلمون: محمد نبينا خاتم النبيين، وسيد الأنبياء،
  والفرقان آخر ما أنزل من الكتب من عند الله، وهو أمين على كلّ كتاب، والإسلام خير الأديان.
  فخير الله بينهم، فقال: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ
  }.</p><p>وقال آخرون: بل عنى الله بقوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ
  أَهْلِ ٱلْكِتَـٰبِ }: أهل الشرك به من عبدة الأوثان. ذكر من قال ذلك:</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله: {
  لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ } قال: قريش قالت: لن
  نُبعث ولن نُعذَّب.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نجيح، عن مجاهد: { لَّيْسَ بِأَمَـٰنِيِّكُمْ } قال: قالت قريش: لن نُبعث ولن نُعذَّب،
  فأنزل الله: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ }.</p><p>حدثني يعقوب ابن إبراهيم،
  قال: ثنا ابن عُلَية، قال: ثنا ابن أبي نجيح، عن مجاهد في قوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } قال: قالت العرب:
  لن نبعث ولن نعذَّب؛ وقالت اليهود والنصارى:</p><p class="quran">لَن يَدْخُلَ ٱلْجَنَّةَ
  إِلاَّ مَن كَانَ هُودًا أَوْ نَصَـٰرَىٰ</p><p>[البقرة: 111]، أو قالوا</p><p class="quran">لَن
  تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً</p><p>[البقرة: 80] شكّ أبو بشر.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد: { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ } قال: قريش وكعب بن الأشرف؛ { مَن يَعْمَلْ سُوءاً
  يُجْزَ بِهِ }.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول في
  قوله</p><p class="quran">أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيبًا مِّنَ ٱلْكِتَـٰبِ</p><p>[النساء:
  51]... إلى آخر الآية، قال: جاء حيـى بن أخطب إلى المشركين، فقالوا له: يا حُيَـيُّ
  إنكم أصحاب كتب، فنحن خير أم محمد وأصحابه؟ فقال: أنتم خير منه. فذلك قوله:</p><p class="quran">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيبًا مِّنَ ٱلْكِتَـٰبِ</p><p>[النساء: 51]... إلى
  قوله:</p><p class="quran">وَمَن يَلْعَنِ ٱللَّهُ فَلَن تَجِدَ لَهُ نَصِيراً</p><p>[النساء:
  52]. ثم قال للمشركين: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ
  } فقرأ حتى بلغ:</p><p class="quran">وَمَن يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتَ مِن ذَكَرٍ
  أَوْ أُنثَىٰ وَهُوَ مُؤْمِنٌ</p><p>[النساء: 124] رسولُ الله صلى الله عليه وسلم وأصحابه</p><p
  class="quran">فَأُوْلَـئِكَ يَدْخُلُونَ ٱلْجَنَّةَ وَلاَ يُظْلَمُونَ نَقِيراً</p><p>[النساء:
  124]. قال: ووعد الله المؤمنين أن يكفِّر عنهم سيئاتهم، ولم يَعِد أولئك، وقرأ:</p><p
  class="quran">وَٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ لَنُكَفِّرَنَّ عَنْهُمْ
  سَيِّئَاتِهِمْ وَلَنَجْزِيَنَّهُمْ أَحْسَنَ ٱلَّذِى كَانُواْ يَعْمَلُونَ</p><p>[العنكبوت:
  7].</p><p>حدثنا أبو كريب، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن، عن القاسم
  بن أبي بَزَّة، عن مجاهد في قوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ
  ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } قال: قالت قريش: لن نُبعث ولن نُعذَّب.</p><p>وقال
  آخرون: عُني به أهل الكتاب خاصة. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبي،
  عن أبي أسيد، قال: سمعت الضحاك يقول: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ
  أَهْلِ ٱلْكِتَـٰبِ }... الآية، قال: نزلت في أهل الكتاب حين خالفوا النبيّ صلى الله
  عليه وسلم.</p><p>قال أبو جعفر: وأولى التأويلين بالصواب في ذلك، ما قال مجاهد من أنه
  عنى بقوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ } مشركي قريش. وإنما قلنا ذلك أولى بالصواب،
  لأن المسلمين لم يجر لأمانيهم ذكر فيما مضى من الآي قبل قوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ
  } وإنما جرى ذكر أمانيّ نصيب الشيطان المفروض، وذلك في قوله:</p><p class="quran">وَلامَنِّيَنَّهُمْ
  وَلاَمُرَنَّهُمْ فَلَيُبَتِّكُنَّ ءاذَانَ ٱلأَنْعَـٰمِ</p><p>[النساء: 119] وقوله:</p><p
  class="quran">يَعِدُهُمْ وَيُمَنِّيهِمْ</p><p>[النساء: 120] فإلحاق معنى قوله: {
  لَّيْسَ بِأَمَـٰنِيِّكُمْ } بما قد جري ذكره قبل أحقّ وأولى من ادّعاء تأويل فيه،
  لا دلالة عليه من ظاهر التنزيل، ولا أثر عن الرسول صلى الله عليه وسلم، ولا أجماع من
  أهل التأويل. وإذ كان ذلك كذلك، فتأويل الآية إذن: ليس الأمر بأمانيكم يا معشر أولياء
  الشيطان وحزبه التي يمنيكموها وليكم عدوّا لله من إنقاذكم ممن أرادكم بسوء، ونصرتكم
  عليه، وإظفاركم به، ولا أماني أهل الكتاب الذين قالوا اغترارا بالله وبحلمه عنهم: لن
  تمسنا النار إلا أياماً معدودة، ولن يدخل الجنة إلا من كان هوداً أو نصارى، فإن الله
  مجازي كل عامل منكم جزاء عمله، من يعمل منكم سوء، أو من غيركم يجز به، ولا يجد له من
  دون الله ولياً ولا نصيراً، ومن يعمل من الصالحات من ذكر أو أنثى وهو مؤمن فأولئك يدخلون
  الجنة.</p><p>ومما يدلّ أيضاً على صحة ما قلنا في تأويل ذلك، وأنه عُني بقوله: { لَّيْسَ
  بِأَمَـٰنِيِّكُمْ } مشركو العرب كما قال مجاهد: إن الله وصف وعد الشيطان ما وعد أولياءه،
  وأخبر بحال وعده، ثم أتبع ذلك بصفة وعده الصادق بقوله:</p><p class="quran">وَٱلَّذِينَ
  ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ سَنُدْخِلُهُمْ سَنُدْخِلُهُمْ جَنَّـٰتٍ تَجْرِى
  مِن تَحْتِهَا ٱلأَنْهَـٰرُ خَـٰلِدِينَ فِيهَا أَبَداً وَعْدَ ٱللَّهِ حَقّاً</p><p>[النساء:
  122] وقد ذكر جلّ ثناؤه مع وصفه وعد الشيطان أولياءه، وتمنيته إياهم الأماني بقوله:</p><p
  class="quran">يَعِدُهُمْ وَيُمَنِّيهِمْ</p><p>[النساء: 120] كما ذكر وعده إياهم،
  فالذي هو أشبه أن يتبع تمنيته إياهم من الصفة، بمثل الذي أتبع عدّته إياهم به من الصفة.
  وإذ كان ذلك كذلك صحّ أن قوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ
  ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ }... الآية، إنما هو خبر من الله عن أمانيّ
  أولياء الشيطان وما إليه صائرة أمانيهم مع سيـىء أعمالهم من سوء الجزاء، وما إليه صائرة
  أعمال أولياء الله من حسن الجزاء. وإنما ضمّ جلّ ثناؤه أهل الكتاب إلى المشركين في
  قوله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ } لأن أماني
  الفريقين من تمنية الشيطان إياهم التي وعدهم أن يمنيهموها بقوله:</p><p class="quran">وَلاَضِلَّنَّهُمْ
  وَلامَنِّيَنَّهُمْ وَلآمُرَنَّهُمْ</p><p>[النساء: 119].</p><p>القول في تأويل قوله
  تعالى: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ }.</p><p>اختلف أهل التأويل في تأويل ذلك،
  فقال بعضهم: عنى بالسوء كلّ معصية لله، وقالوا: معنى الآية: من يرتكب صغيرة أو كبيرة
  من مؤمن أو كافر من معاصي الله، يجازه الله بها. ذكر من قال ذلك:</p><p>حدثنا بشر بن
  معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: أن زياد بن الربيع سأل أبيّ بن كعب
  عن هذه الآية: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } فقال: ما كنت أراك إلا أفقه مما
  أرى‍! النكبة والعود والخدش.</p><p>حدثنا ابن وكيع، قال: ثنا غندر، عن هشام الدستوائي،
  قال: ثنا قتادة، عن الربيع بن زياد، قال: قلت لأبيّ بن كعب، قول الله تبارك وتعالى:
  { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } والله إن كان كل ما عملنا جزينا به هلكنا! قال:
  والله إن كنت لأراك أفقه مما أرى! لا يصيب رجلاً خدش ولا عثرة إلا بذنب، وما يعفو الله
  عنه أكثر، حتى اللدغة والنفحة.</p><p>حدثنا القاسم بن بشر بن معرور، قال: ثنا سليمان
  بن حرب، قال: ثنا حماد بن زيد، عن حجاج الصوّاف، عن أيوب، عن أبي قلابة، عن أبي المهلب،
  قال: دخلت على عائشة كي أسألها عن هذه الآية: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ
  أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } قالت: ذاك ما يصيبكم في الدنيا.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج، قال: أخبرني خالد أنه سمع مجاهداً
  يقول في قوله: { مَن يَعْمَلْ سُوءا يُجْزَ بِهِ } قال: يجز به في الدنيا، قال: قلت:
  وما تبلغ المصيبات؟ قال: ما تكره.</p><p>وقال آخرون: معنى ذلك: من يعمل سوءاً من أهل
  الكفر يجز به. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا يزيد بن هارون، عن حماد
  بن سلمة، عن حميد، عن الحسن: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } قال: الكافر. ثم
  قرأ:</p><p class="quran">وَهَلْ نُجَٰزِيۤ إِلاَّ ٱلْكَفُورَ</p><p>[سبأ: 17] قال:
  من الكفار.</p><p>حدثنا ابن وكيع، قال: ثنا سهل، عن حميد، عن الحسن، مثله.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا أبو همام الأهوازيّ، عن يونس بن عبيد، عن الحسن،
  أنه كان يقول: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } و</p><p class="quran">وَهَلْ نُجَٰزِيۤ
  إِلاَّ ٱلْكَفُورَ</p><p>[سبأ: 17] يعني بذلك: الكفار، لا يعني بذلك أهل الصلاة.</p><p>حدثني
  الحارث، قال: ثنا عبد العزيز، قال: ثنا مبارك، عن الحسن، في قوله: { مَن يَعْمَلْ سُوءاً
  يُجْزَ بِهِ } قال: والله ما جازى الله عبداً بالخير والشرّ إلا عذّبه، قال:</p><p
  class="quran">لِيَجْزِىَ ٱلَّذِينَ أَسَاءواْ بِمَا عَمِلُواْ وَيِجْزِى ٱلَّذِينَ
  أَحْسَنُواْ بِٱلْحُسْنَى</p><p>[النجم: 31] قال: أما والله لقد كانت لهم ذنوب، ولكنه
  غفرها لهم، ولم يجازهم بها، إن الله لا يجازي عبده المؤمن بذنب، إذًا توبقه ذنوبه.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول في قوله: { مَن يَعْمَلْ سُوءاً
  يُجْزَ بِهِ } قال: وعد الله المؤمنين أن يكفر عنهم سيئاتهم، ولم يعد أولئك، يعني المشركين.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبو معاوية، عن عاصم، عن الحسن: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ
  } قال: إنما ذلك لمن أراد الله هوانه؛ فأما من أراد كرامته فإنه من أهل الجنة</p><p
  class="quran">وَعْدَ ٱلصّدْقِ ٱلَّذِى كَانُواْ يُوعَدُونَ</p><p>[الأحقاف: 16].</p><p>حدثني
  يحيـى بن أبي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك: { مَن يَعْمَلْ
  سُوءاً يُجْزَ بِهِ } يعني بذلك: اليهود والنصارى والمجوس وكفار العرب، ولا يجدون لهم
  من دون الله ولياً ولا نصيراً.</p><p>وقال آخرون: معنى السوء في هذا الموضع: الشرك.
  قالوا: وتأويل قوله: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ }: من يشرك بالله يجز بشركه
  ولا يجد له من دون الله ولياً ولا نصيراً. ذكر من قال ذلك:</p><p>حدثني المثنى، قال:
  ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { مَن يَعْمَلْ
  سُوءاً يُجْزَ بِهِ } يقول: من يشرك يجز به، وهو السوء، { وَلاَ يَجِدْ لَهُ مِن دُونِ
  ٱللَّهِ وَلِيّاً وَلاَ نَصِيراً } إلا أن يتوب قبل موته، فيتوب الله عليه.</p><p>حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن ابن أبي ليلى، عن المنهال بن عمرو، عن سعيد
  بن جبير: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } قال: الشرك.</p><p>قال أبو جعفر: وأولى
  التأويلات التي ذكرناها بتأويل الآية، التأويل الذي ذكرناه عن أبيّ بن كعب وعائشة،
  وهو أن كل من عمل سوءاً صغيراً أو كبيراً من مؤمن أو كافر، جوزي به. وإنما قلنا ذلك
  أولى بتأويل الآية، لعموم الآية كل عامل سوء، من غير أن يخص أو يستثنى منهم أحد، فهي
  على عمومها إذ لم يكن في الآية دلالة على خصوصها ولا قامت حجة بذلك من خبر عن الرسول
  صلى الله عليه وسلم.</p><p>فإن قال قائل: وأين ذلك من قول الله:</p><p class="quran">إِن
  تَجْتَنِبُواْ كَبَآئِرَ مَا تُنْهَوْنَ عَنْهُ نُكَفِّرْ عَنْكُمْ سَيِّئَـٰتِكُمْ</p><p>[النساء:
  31] وكيف يجوز أن يجازي على ما قد وعد تكفيره؟ قيل: إنه لم يعد بقوله:</p><p class="quran">نُكَفِّرْ
  عَنْكُمْ سَيِّئَـٰتِكُمْ</p><p>[النساء: 31] ترك المجازاة عليها، وإنما وَعَد التكفير
  بترك الفضيحة منه لأهلها في معادهم، كما فضح أهل الشرك والنفاق. فأما إذا جازاهم في
  الدنيا عليها بالمصائب ليكفرها عنهم بها ليوافوه ولا ذنب لهم، يستحقون المجازاة عليه،
  فإنما وفي لهم بما وعدهم بقوله:</p><p class="quran">نُكَفِّرْ عَنْكُمْ سَيِّئَـٰتِكُمْ</p><p>[النساء:
  31] وأنجز لهم ما ضمن لهم بقوله:</p><p class="quran">وَٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ
  ٱلصَّـٰلِحَـٰتِ سَنُدْخِلُهُمْ جَنَّـٰتٍ تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ</p><p>[النساء:
  122].</p><p>وبنحو الذي قلنا في ذلك، تظاهرت الأخبار عن رسول الله صلى الله عليه وسلم.
  ذكر الأخبار الواردة بذلك:</p><p>حدثنا أبو كريب، وسفيان بن وكيع ونصر بن عليّ وعبد
  الله بن أبي زياد القَطَواني، قالوا: ثنا سفيان بن عيينة، عن ابن محيصن، عن محمد بن
  قيس بن مخرمة، عن أبي هريرة، قال: لما نزلت هذه الآية: { مَن يَعْمَلْ سُوءاً يُجْزَ
  بِهِ } شقَّت على المسلمين، وبلغت منهم ما شاء الله أن تبلغ، فشكَوا ذلك إلى رسول الله
  صلى الله عليه وسلم، فقال:</p><p class="hadith"> " قَاربوا وسَدِّدُوا، ففي كل ما
  يُصَابُ به المسلم كَفَّارَةٌ، حتّى النَّكْبَة يُنْكَبُها، أو الشوكة يُشَاكّها "
  </p><p>حدثني عبد الله بن أبي زياد وأحمد بن منصور الرمادي، قالا: ثنا يزيد بن حيان،
  قالا: حدثنا عبد الملك بن الحسن الحارثي، قال: ثنا محمد بن زيد بن قنفذ، عن عائشة،
  عن أبي بكر، قال: لما نزلت: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } قال أبو بكر: يا رسول
  الله، كلّ ما نعمل نؤاخذ به؟ فقال:</p><p class="hadith"> " يا أبا بَكْرٍ ألَيْس يُصِيبُك
  كَذَا وكَذَا؟ فَهُوَ كَفَّارتُهُ " </p><p>حدثني إبراهيم بن سعيد الجوهريّ، قال: ثنا
  عبد الوهاب بن عطاء، عن زياد الجصاص، عن عليّ بن زيد، عن مجاهد، قال: ثني عبد الله
  بن عمر، أنه سمع أبا بكر يقول: سمعت النبيّ صلى الله عليه وسلم يقول</p><p class="hadith">
  " مَنْ يَعْمَلْ سُوءاً يُجْزَ بِهِ في الدُّنْيا " </p><p>حدثنا ابن حميد، قال: ثنا
  حكام، عن إسماعيل، عن أبي بكر بن أبي زهير، عن أبي بكر الصديق أنه قال: يا نبيّ الله
  كيف الصلاح بعد هذه الآية؟ فقال النبيّ صلى الله عليه وسلم:</p><p class="hadith">
  " أيَّةُ آيَةٍ؟ " </p><p>قال: يقول الله: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ
  أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } فما عملناه جزينا به؟ فقال النبيّ
  صلى الله عليه وسلم:</p><p class="hadith"> " غَفَر اللَّهُ لكَ يا أبا بَكْر! ألَسْتَ
  تَمْرَضُ، ألَسْتَ تَحْزَنُ، ألَسْتَ تُصِيبُكَ الَّلأْوَاءُ؟ " </p><p>قال:</p><p
  class="hadith"> " فَهُوَ ما تُجْزَوْنَ بهِ " </p><p>حدثنا يونس، قال: ثنا سفيان،
  عن إسماعيل بن أبي خالد، قال: أظنه عن أبي بكر الثقفي، عن أبي بكر قال: لما نزلت هذه
  الآية: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } قال أبو بكر: كيف الصلاح؟ ثم ذكر نحوه،
  إلا أنه زاد فيه «ألَسْتَ تُنْكَبُ؟».</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا هشيم،
  قال: ثنا إسماعيل بن أبي خالد، عن أبي بكر بن أبي زهير، أن أبا بكر قال للنبيّ صلى
  الله عليه وسلم: كيف الصلاح؟ فذكر نحوه.</p><p>حدثني محمد بن عبيد المحاربي، قال: ثنا
  أبو مالك الجنبيّ، عن إسماعيل بن أبي خالد، عن أبي بكر ابن أبي زهير الثقفي، قال: قال
  أبو بكر: يا رسول الله، فذكر نحوه، إلا أنه قال: فكلّ سوء عملناه جزينا به؟ وقال أيضاً:</p><p
  class="hadith"> " ألَسْتَ تَمْرَضُ، ألَست تنصَب، ألَسْتَ تَحْزَنُ، ألَيْسَ تُصِيبُكَ
  الَّلأْوَاءُ؟ " </p><p>قال: بلى. قال:</p><p class="hadith"> " هُوَ ما تُجْزَوْنَ
  بهِ " </p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن ابن أبي خالد، عن أبي بكر بن أبي زهير
  الثقفي، قال: لما نزلت هذه الآية: { لَّيْسَ بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ
  ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } قال: قال أبو بكر: يا رسول الله، وإنا
  لنجزى بكلّ شيء نعمله؟ قال:</p><p class="hadith"> " يا أبا بَكْرٍ ألَسْتَ تَنْصَبُ،
  ألَسْتَ تَحْزَنُ، ألَسْتَ تُصِيبُكَ الَّلأْوَاءُ؟ فَهَذَا مِمَّا تُجْزَوْنَ بِهِ
  " </p><p>حدثنا ابن وكيع، قال: ثنا يحيـى بن سعيد، قال: ثنا ابن أبي خالد، قال: ثني
  أبو بكر بن أبي زهير الثقفي، عن أبي بكر، فذكر مثل ذلك.</p><p>حدثنا أبو السائب وسفيان
  بن وكيع، قالا: ثنا أبو معاوية، عن الأعمش، عن مسلم، قال: قال أبو بكر: يا رسول الله،
  ما أشدّ هذه الآية: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ }! قال:</p><p class="hadith">
  " يا أبا بَكْرٍ إنَّ المُصِيبَةَ فِي الدُّنْيا جَزَاءُ " </p><p>حدثنا ابن وكيع،
  قال: ثنا روح بن عبادة، قال: ثنا أبو عامر الخراز، عن ابن أبي مليكة، عن عائشة قالت:
  قلت: إني لأعلم أيّ آية في كتاب الله أشد! فقال لي النبيّ صلى الله عليه وسلم:</p><p
  class="hadith"> " أيّ آية؟ " </p><p>فقلت: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } قال:</p><p
  class="hadith"> " إنَّ المؤمِنَ ليُجَازَى بأَسْوَإ عَمَلِهِ في الدُّنْيا " </p><p>،
  ثم ذكر أشياء منهنّ المرض والنصب، فكان آخره أن ذكر النكبة، فقال:</p><p class="hadith">
  " كُلُّ ذِي عمل يُجْزَى بِعَمَلِهِ يا عائِشَةُ، إنَّهُ لَيْسَ أحَدٌ يُحاسَبُ يَوْمَ
  القِيامَةِ إلاَّ يُعَذَّبُ " </p><p>فقلت: أليس يقول الله: { فَسَوْفَ يُحَاسَبُ حِسَاباً
  يَسِيراً }؟ فقالَ:</p><p class="hadith"> " ذَاكِ عِنْدَ العَرْض، إنَّهُ مِنْ نُوقِشَ
  الحِسابَ عُذّبَ " </p><p>، وقال بيده على إصبعه كأنه ينكت.</p><p>حدثني القاسم بن
  بشر بن معرور، قال: ثنا سليمان بن حرب، قال: ثنا حماد بن سلمة، عن عليّ بن زيد، عن
  أمية، قالت: سألت عائشة عن هذه الآية:</p><p class="quran">وَإِن تُبْدُواْ مَا فِيۤ
  أَنْفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ</p><p>[البقرة: 284] و { لَيْسَ
  بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ
  بِهِ } قالت: ما سألني عنها أحد منذ سألت رسول الله صلى الله عليه وسلم عنها، فقال:</p><p
  class="hadith"> " يا عائِشَةُ ذَاكِ مَثابَةُ اللَّهِ العَبْدَ بمَا يُصِيبُهُ مِنَ
  الحُمَّى والكِبَرِ، وَالبِضَاعَةِ يَضَعُها فِي كُمِّه فَيَفْقِدُها، فَيَفْزَعُ لَهَا
  فَيَجِدُها فِي كُمِّهِ، حتى إنَّ المُؤمِنَ لَيَخْرُجُ مِنْ ذُنُوبِهِ كمَا يَخْرُجُ
  التِّبْرُ الأْحمَرُ مِنَ الكِيرِ " </p><p>حدثني يعقوب بن إبراهيم، قال: ثنا هشيم،
  قال: أخبرنا أبو عامر الخراز، قال: ثنا ابن أبي مليكة عن عائشة، قالت: قلت: يا رسول
  الله، إني لأعلم أشدّ آية في القرآن، فقال: «ما هِيَ يا عائشة؟» قلت: هي هذه الآية
  يا رسول الله: { مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ } فقال:</p><p class="hadith"> "
  هُوَ ما يُصِيبُ العَبْدَ المُؤْمِنَ، حتى النَّكْبَةَ يُنْكَبُها " </p><p>حدثني يعقوب
  بن إبراهيم، قال: ثنا ابن علية، عن الربيع بن صبح، عن عطاء، قال: لما نزلت { لَّيْسَ
  بِأَمَـٰنِيِّكُمْ وَلا أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءاً يُجْزَ
  بِهِ } قال أبو بكر: يا رسول الله، ما أشدّ هذه الآية! قال:</p><p class="hadith">
  " يا أبا بَكْرٍ إنَّكَ تَمْرَضُ، وَإنَّكَ تَحْزَنُ، وَإنَّكَ يُصِيبُكَ أذًى، فَذَاكَ
  بذَاكَ " </p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال:
  أخبرني عطاء بن أبي رباح، قال: لما نزلت، قال أبو بكر: جاءت قاصمة الظهر، فقال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " إنَّمَا هِيَ المُصِيباتُ فِي الدُّنْيا
  " </p><p>القول في تأويل قوله تعالى: { وَلاَ يَجِدْ لَهُ مِن دُونِ ٱللَّهِ وَلِيّاً
  وَلاَ نَصِيراً }.</p><p>يعني بذلك جلّ ثناؤه: { وَلاَ يَجِدْ } الذي يعمل سوءاً من
  معاصي الله وخلاف ما أمره به، { مِن دُونِ ٱللَّهِ } يعني: من بعد الله وسواه، { وَلِيّاً
  } يلي أمره، ويحمي عنه ما ينزل به من عقوبة الله، { وَلاَ نَصِيراً } يعني: ولا ناصراً
  ينصره مما يحلّ به من عقوبة الله وأليم نكاله.</p>'
