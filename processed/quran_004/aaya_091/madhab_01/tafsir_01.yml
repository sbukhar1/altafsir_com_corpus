text: "<p>وهؤلاء فريق آخر من المنافقين كانوا يظهرون الإسلام لرسول الله صلى الله عليه
  وسلم وأصحابه ليأمنوا به عندهم من القتل والسباء وأخذ الأموال وهم كفار، يعلم ذلك منهم
  قومهم، إذا لقوهم كانوا معهم وعبدوا ما يبعدونه من دون الله ليأمنوهم على أنفسهم وأموالهم
  ونسائهم وذراريهم، يقول الله: { كُلَّمَا رُدُّواْ إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ فِيِهَا
  } يعني: كلما دعاهم إلى الشرك بالله ارتدوا فصاروا مشركين مثلهم.</p><p>واختلف أهل
  التأويل في الذين عنوا بهذه الآية، فقال بعضهم: هم ناس كانوا من أهل مكة أسلموا على
  ما وصفهم الله به من التقية وهم كفار، ليأمنوا على أنفسهم وأموالهم وذراريهم ونسائهم،
  يقول الله: { كُلَّمَا رُدُّواْ إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ فِيِهَا } يعني: كلما
  دعاهم إلى الشرك بالله ارتدوا، فصاروا مشركين مثلهم ليأمنوا عند هؤلاء وهؤلاء. ذكر
  من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح،
  عن مجاهد: { يُرِيدُونَ أَن يَأْمَنُوكُمْ وَيَأْمَنُواْ قَوْمَهُمْ } قال ناس كانوا
  يأتون النبيّ صلى الله عليه وسلم، فيسلمون رياء، ثم يرجوعن إلى قريش فيرتكسون في الأوثان،
  يبتغون بذلك أن يأمنوا ههنا وههنا، فأمر بقتالهم إن لم يعتزلوا ويصلحوا.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { سَتَجِدُونَ
  ءاخَرِينَ يُرِيدُونَ أَن يَأْمَنُوكُمْ وَيَأْمَنُواْ قَوْمَهُمْ كُلَّمَا رُدُّواْ
  إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ فِيِهَا } يقول: كلما أرادوا أن يخرجوا من فتنة أركسوا
  فيها. وذلك أن الرجل كان يوجد قد تكلم بالإسلام، فيقرّب إلى العود والجحر وإلى العقرب
  والخنفساء، فيقول المشركون لذلك المتكلم بالإسلام: قل هذا ربي، للخنفساء والعقرب.</p><p>وقال
  آخرون: بل هم قوم من أهل الشرك كانوا طلبوا الأمان من رسول الله صلى الله عليه وسلم
  ليأمنوا عنده وعند أصحابه وعند المشركين. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: حدثنا سعيد، عن قتادة، قوله: { سَتَجِدُونَ ءاخَرِينَ يُرِيدُونَ
  أَن يَأْمَنُوكُمْ وَيَأْمَنُواْ قَوْمَهُمْ } قال: حيّ كانوا بتهامة، قالوا: يا نبيّ
  الله لا نقاتلك ولا نقاتل قومنا، وأرداوا أن يأمنوا نبيّ الله ويأمنوا قومهم. فأبى
  الله ذلك عليهم، فقال: { كُلَّمَا رُدُّواْ إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ فِيِهَا
  } يقول: كلما عرض لهم بلاء هلكوا فيه.</p><p>وقال آخرون: نزلت هذه الآية في نعيم بن
  مسعود الأشجعي. ذكر من قال ذلك:</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل،
  قال: ثنا أسباط، عن السديّ، قال: ثم ذكر نعيم بن مسعود الأشجعي، وكان يأمن في المسلمين
  والمشركين، ينقل الحديث بين النبيّ صلى الله عليه وسلم.</p><p>فقال: { سَتَجِدُونَ
  ءاخَرِينَ يُرِيدُونَ أَن يَأْمَنُوكُمْ وَيَأْمَنُواْ قَوْمَهُمْ كُلَّمَا رُدُّواْ
  إِلَى ٱلْفِتْنِةِ } يقول: إلى الشرك.</p><p>وأما تأويل قوله: { كُلَّمَا رُدُّواْ
  إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ فِيِهَا } فإنه كما:</p><p>حدثني المثنى، قال: ثنا إسحاق
  قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع، عن أبي العالية في قوله: { كُلَّمَا رُدُّواْ
  إِلَى ٱلْفِتْنِةِ أُرْكِسُواْ فِيِهَا } قال: كلما ابتلوا بها عموا فيها.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: كلما عرض لهم بلاء هلكوا فيه.</p><p>والقول
  في ذلك ما قد بينت قبل، وذلك أن الفتنة في كلام العرب: الاختبار، والإركاس: الرجوع.</p><p>فتأويل
  الكلام: كلما ردوا إلى الاختبار ليرجعوا إلى الكفر والشرك رجعوا إليه.</p><p>القول
  في تأويل قوله تعالى: { فَإِن لَّمْ يَعْتَزِلُوكُمْ وَيُلْقُواْ إِلَيْكُمُ ٱلسَّلَمَ
  وَيَكُفُّواْ أَيْدِيَهُمْ فَخُذُوهُمْ وَٱقْتُلُوهُمْ حَيْثُ ثِقِفْتُمُوهُمْ وَأُوْلَـئِكُمْ
  جَعَلْنَا لَكُمْ عَلَيْهِمْ سُلْطَـٰناً مُّبِيناً }.</p><p>يعني بذلك جلّ ثناؤه:
  فإن لم يعتزلوكم أيها المؤمنون هؤلاء الذين يريدون أن يأمنوكم ويأمنوا قومهم، وهي كلما
  دعوا إلى الشرك أجابوا إليه، ويلقوا إليكم السلم، ولم يستسلموا إليكم فيعطوكم المقاد
  ويصالحوكم. كما:</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه،
  عن الربيع: { فَإِن لَّمْ يَعْتَزِلُوكُمْ وَيُلْقُواْ إِلَيْكُمُ ٱلسَّلَمَ } قال:
  الصلح.</p><p>{ وَيَكُفُّواْ أَيْدِيَهُمْ } يقول: ويكفوا أيديهم عن قتالكم، { فَخُذُوهُمْ
  وَٱقْتُلُوهُمْ حَيْثُ ثِقِفْتُمُوهُمْ } يقول جلّ ثناؤه: فإن لم يفعلوا فخذوهم أين
  أصبتموهم من الأرض ولقيتموهم فيها فاقتلوهم، فإن دماءهم لكم حينئذٍ حلال. { وَأُوْلَـئِكُمْ
  جَعَلْنَا لَكُمْ عَلَيْهِمْ سُلْطَـٰناً مُّبِيناً } يقول جلّ ثناؤه: وهؤلاء الذين
  يريدون أن يأمنوكم ويأمنوا قومهم وهم على ما هم عليه من الكفر، إن لم يعتزلوكم ويلقوا
  إليكم السلم ويكفوا أيديهم، جعلنا لكم حجة في قتلهم أينما لقيتموهم، بمقامهم على كفرهم
  وتركهم هجرة دار الشرك. { مُّبِيناً } يعني أنها تبين عن استحقاقهم ذلك منكم وإصابتكم
  الحقّ في قتلهم، وذلك قوله: { سُلْطَـٰناً مُّبِيناً }. والسلطان: هو الحجة. كما:</p><p>حدثني
  المثنى، قال: ثنا قبيصة، قال: ثنا سفيان، عن رجل، عن عكرمة، قال: ما كان في القرآن
  من سلطان فهو حجة.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط،
  عن السديّ: قوله: { سُلْطَـٰناً مُّبِيناً } أما السلطان المبين: فهو الحجة.]</p>"
