text: "<p>يعنـي جلّ ثناؤه بذلك: فأما الـمؤمنون الـمقرّون بوحدانـية الله، الـخاضعون
  له بـالطاعة، الـمتذللون له بـالعبودية، والعاملون الصالـحات من الأعمال، وذلك أن يردوا
  علـى ربهم، قد آمنوا به وبرسله، وعملوا بـما أتاهم به رسله من عند ربهم، من فعل ما
  أمرهم به، واجتناب ما أمرهم بـاجتنابه { فَـيُوَفِّـيهِمْ أُجُورَهُم } يقول: فـيؤتـيهم
  جزاء أعمالهم الصالـحة وافـياً تاماً. { وَيَزِيُدهُمْ مِنْ فَضْلِهِ } يعنـي جلّ ثناؤه:
  ويزيدهم علـى ما وعدهم من الـجزاء علـى أعمالهم الصالـحة والثواب علـيها من الفضل والزيادة
  ما لـم يعرّفهم مبلغه ولـم يحدّ لهم منتهاه. وذلك أن الله وعد من جاء من عبـاده الـمؤمنـين
  بـالـحسنة الواحدة عشر أمثالها من الثواب والـجزاء، فذلك هو أجر كل عامل علـى عمله
  الصالـح من أهل الإيـمان الـمـحدود مبلغه، والزيادة علـى ذلك تفضل من الله علـيهم،
  وإن كان كل ذلك من فضله علـى عبـاده غير أن الذي وعد عبـاده الـمؤمنـين أن يوفـيهم
  فلا ينقصهم من الثواب علـى أعمالهم الصالـحة، هو ما حدّ مبلغه من العشر، والزيادة علـى
  ذلك غير مـحدود مبلغها، فـيزيد من شاء من خـلقه علـى ذلك قدر ما يشاء، لا حدّ لقدره
  يوقـف علـيه. وقد قال بعضهم: الزيادة إلـى سبعمائة ضعف. وقال آخرون: إلـى ألفـين. وقد
  ذكرت اختلاف الـمختلفـين فـي ذلك فـيـما مضى قبل بـما أغنى عن إعادته فـي هذا الـموضع.</p><p>وقوله:
  { وأمَّا الَّذِينَ اسْتَنْكَفُوا وَاسْتَكْبَرُوا } فإنه يعنـي: وأما الذين تعظموا
  عن الإقرار لله بـالعبودة والإذعان له بـالطاعة، واستكبروا عن التذلل لألوهيته وعبـادته
  وتسلـيـم الربوبـية والوحدانـية له. { فَـيُعَذّبُهُمْ عَذَابـاً ألِـيـماً } يعنـي:
  عذابـاً موجعاً. { وَلا يَجِدُونَ لَهُمْ مِنْ دُونِ اللَّهِ وَلِـيـًّا وَلا نَصِيراً
  } يقول: ولا يجد الـمستنكفون من عبـادته والـمستكبرون عنها إذا عذبهم الله الألـيـم
  من عذابه سوى الله لأنفسهم ولـياً ينـجيهم من عذابه وينقذهم منه. ولا نصيراً: ولا ناصراً
  ينصرهم، فـيستنقذهم من ربهم، ويدفع عنهم بقوّته ما أحلّ بهم من نقمته، كالذي كانوا
  يفعلون بهم إذا أرادهم غيرهم من أهل الدنـيا فـي الدنـيا بسوء من نصرتهم والـمدافعة
  عنهم.</p>"
