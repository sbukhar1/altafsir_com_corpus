text: '<p>يعنـي جلّ ثناؤه بذلك:</p><p class="quran">إِنَّآ أَوْحَيْنَآ إِلَيْكَ كَمَآ
  أَوْحَيْنَآ إِلَىٰ نُوحٍ وَٱلنَّبِيِّينَ مِن بَعْدِهِ</p><p>[النساء: 163] ومن ذكر
  من الرسل { رُسُلاً } فنصب به الرسل علـى القطع من أسماء الأنبـياء الذين ذكر أسماءهم.
  { مُبَشِّرِينَ } يقول: أرسلتهم رسلاً إلـى خـلقـي وعبـادي مبشرين بثوابـي من أطاعنـي
  واتبع أمري وصدّق رسلـي، { وَمُنْذِرِينَ } عقابـي من عصانـي وخالف أمري وكذّب رسلـي.
  { لِئَلاَّ يَكُونَ للنَّاسِ علـى اللَّهِ حُجَّةٌ بَعْدَ الرُّسُلِ } يقول: أرسلت
  رسلـي إلـى عبـادي مبشرين ومنذرين، لئلا يحتـجّ من كفر بـي وعبد الأنداد من دونـي،
  أو ضلّ عن سبـيـلـي بأن يقول إن أردت عقابه:</p><p class="quran">لَوْلاۤ أَرْسَلْتَ
  إِلَيْنَا رَسُولاً فَنَتَّبِعَ آيَاتِكَ مِن قَبْلِ أَن نَّذِلَّ وَنَخْزَىٰ</p><p>[طه:
  134]، فقطع حجة كل مبطل ألـحد فـي توحيده وخالف أمره بجميع معانـي الـحجج القاطعة عذره،
  إعذاراً منه بذلك إلـيهم، لتكون لله الـحجة البـالغة علـيهم وعلـى جميع خـلقه.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { لِئَلاَّ يَكُونَ للنَّاسِ
  علـى اللَّهِ حُجَّةٌ بَعْدَ الرُّسُلِ } فـيقولوا: ما أرسلت إلـينا رسلاً.</p><p>{
  وكانَ اللَّهُ عَزِيراً حَكِيـماً } يقول: ولـم يزل الله ذا عزّة فـي انتقامه مـمن
  انتقم من خـلقه علـى كفره به ومعصيته إياه بعد تثبـيته حجته علـيه برسله وأدلته، حكيـماً
  فـي تدبـيره فـيهم ما دبره.</p>'
