text: '<p>قال أبو جعفر: يعنـي بذلك تعالـى ذكره أوصياء الـيتامى، يقول لهم: وأعطوا يا
  معشر أوصياء الـيتامى أموالهم، إذا هم بلغوا الـحلـم وأونس منهم الرشد. { وَلاَ تَتَبَدَّلُواْ
  ٱلْخَبِيثَ بِٱلطَّيّبِ } يقول: ولا تستبدلوا الـحرام علـيكم من أموالهم بأموالكم الـحلال
  لكم. كما:</p><p>حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله تعالـى: { وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ
  } قال: الـحلال بـالـحرام.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي سفـيان، قال: ثنا أبـي، عن سفـيان،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ
  } قال: الـحرام مكان الـحلال.</p><p>قال أبو جعفر: ثم اختلف أهل التأويـل فـي صفة تبديـلهم
  الـخبـيث بـالطيب الذي نهوا عنه ومعناه، فقال بعضهم: كان أوصياء الـيتامى يأخذون الـجيد
  من ماله والرفـيع منه، ويجعلون مكانه للـيتـيـم الرديء والـخسيس، فذلك تبديـلهم الذي
  نهاهم الله تعالـى عنه. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمان،
  عن سفـيان، عن مغيرة، عن إبراهيـم: { وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ
  } قال: لا تعط زيفـاً وتأخذ جيداً.</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمان، عن سفـيان،
  عن السديّ، وعن يحيـى بن سعيد، عن سعيد بن الـمسيب ومعمر، عن الزهري، قالوا: يعطي مهزولاً
  ويأخذ سميناً.</p><p>وبه عن سفـيان، عن رجل، عن الضحاك، قال: لا تعط فـاسداً وتأخذ
  جيداً.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ } كان أحدهم يأخذ الشاة
  السمينة من غنـم الـيتـيـم، ويجعل مكانها الشاة الـمهزولة، ويقول: شاة بشاة. ويأخذ
  الدرهم الـجيد، ويطرح مكانه الزيف، ويقول: درهم بدرهم.</p><p>وقال آخرون: معنى ذلك:
  لا تستعجل الرزق الـحرام فتأكله قبل أن يأتـيك الذي قدّر لك من الـحلال. ذكر من قال
  ذلك:</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن ابن أبـي نـجيح، عن
  مـجاهد: { وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ } قال: لا تعجل بـالرزق الـحرام
  قبل أن يأتـيك الـحلال الذي قدّر لك.</p><p>وبه عن سفـيان، عن إسماعيـل، عن أبـي صالـح
  مثله.</p><p>وقال آخرون: معنى ذلك كالذي:</p><p>حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله: { وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ
  } قال: كان أهل الـجاهلـية لا يورّثون النساء، ولا يورّثون الصغار يأخذه الأكبر. وقرأ:</p><p
  class="quran">وَتَرْغَبُونَ أَن تَنكِحُوهُنَّ</p><p>[النساء: 127] قال: إذا لـم يكن
  لهم شيء،</p><p class="quran">وَٱلْمُسْتَضْعَفِينَ مِنَ ٱلْوِلْدٰنِ</p><p>[النساء:
  127] لا يورثوهم، قال، فنصيبه من الـميراث طيب، وهذا الذي أخذه خبـيث.</p><p>قال أبو
  جعفر: وأولـى هذه الأقوال بتأويـل الآية قول من قال: تأويـل ذلك: ولا تتبدّلوا أموال
  أيتامكم أيها الأوصياء الـحرام علـيكم الـخبـيث لكم، فتأخذوا رفـائعها وخيارها وجيادها
  «بـالطيب الـحلال لكم من أموالكم» { وتـجعلوا } الرديء الـخسيس بدلاً منه.</p><p>وذلك
  أن تَبَدّل الشيء بـالشيء فـي كلام العرب أخذ شيء مكان آخر غيره، يعطيه الـمأخوذ منه،
  أو يجعله مكان الذي أخذ. فإذا كان ذلك معنى التبديـل والاستبدال، فمعلوم أن الذي قاله
  ابن زيد من أن معنى ذلك: هو أخذ أكبر ولد الـميت جميع مال ميته ووالده دون صغارهم إلـى
  ماله، قول لا معنى له، لأنه إذا أخذ الأكبر من ولده جميع ماله دون الأصاغر منهم، فلـم
  يستبدل مـما أخذ شيئاً. فما التبدّل الذي قال جلّ ثناؤه: { أَمْوٰلَهُمْ وَلاَ تَتَبَدَّلُواْ
  ٱلْخَبِيثَ بِٱلطَّيّبِ } ولـم يبدّل الآخذ مكان الـمأخوذ بدلاً؟ وأما الذي قاله مـجاهد
  وأبو صالـح من أن معنى ذلك لا تتعجل الرزق الـحرام قبل مـجيء الـحلال، فإنهما أيضاً
  إن لـم يكونا أرادا بذلك نـحو القول الذي روي عن ابن مسعود أنه قال: إن الرجل لـيحرم
  الرزق بـالـمعصية يأتـيها، ففساده نظير فساد قول ابن زيد، لأن من استعجل الـحرام فأكله،
  ثم آتاه الله رزقه الـحلال فلـم يبدّل شيئاً مكان شيء، وإن كانا أرادا بذلك أن الله
  جلّ ثناؤه نهى عبـاده أن يستعجلوا الـحرام فـيأكلوه قبل مـجيء الـحلال، فـيكون أكلهم
  ذلك سببـاً لـحرمان الطيب منه، فذلك وجه معروف، ومذهب معقول يحتـمله التأويـل، غير
  أن الأشبه فـي ذلك بتأويـل الآية ما قلنا، لأن ذلك هو الأظهر من معانـيه، لأن الله
  جلّ ثناؤه إنـما ذكر ذلك فـي قصة أموال الـيتامى وأحكامها، فلا يكون ذلك من جنس حكم
  أوّل الآية، فأخرجها من أن يكون من غير جنسه.</p><p>القول فـي تأويـل قوله تعالـى:
  { وَلاَ تَأْكُلُواْ أَمْوٰلَهُمْ إِلَىٰ أَمْوٰلِكُمْ }.</p><p>قال أبو جعفر: يعنـي
  بذلك تعالـى ذكره: ولا تـخـلطوا أموالهم ـ يعنـي: أموال الـيتامى بأموالكم ـ فتأكلوها
  مع أموالكم. كما:</p><p>حدثنا ابن بشار، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد
  فـي قوله: { وَلاَ تَأْكُلُواْ أَمْوٰلَهُمْ إِلَىٰ أَمْوٰلِكُمْ } يقول: لا تأكلوا
  أموالكم وأموالهم، تـخـلطوها فتأكلوها جميعاً.</p><p>حدثنا الـمثنى، قال: ثنا إسحاق،
  قال: ثنا أبو زهير، عن مبـارك، عن الـحسن، قال: لـما نزلت هذه الآية فـي أموال الـيتامى،
  كرهوا أن يخالطوهم، وجعل ولـيّ الـيتـيـم يعزل مال الـيتـيـم عن ماله، فشكوا ذلك إلـى
  النبـيّ صلى الله عليه وسلم، فأنزل الله:</p><p class="quran">وَيَسْـئَلُونَكَ عَنِ
  ٱلْيَتَـٰمَىٰ قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ وَإِن تُخَالِطُوهُمْ فَإِخْوٰنُكُمْ</p><p>[البقرة:
  220] قال: فخالطوهم واتَّقوا.</p><p>القول فـي تأويـل قوله تعالـى: { إِنَّهُ كَانَ
  حُوباً كَبِيراً }.</p><p>قال أبو جعفر: يعنـي تعالـى ذكره (بقوله): { إِنَّهُ كَانَ
  حُوباً كَبِيراً } إن أكلكم أموال أيتامكم مع أموالكم حوب كبـير.</p><p>والهاء فـي
  قوله «إنَّهُ» دالة علـى اسم الفعل، أعنـي الأكل. وأما الـحُوب: فإنه الإثم، يقال منه:
  حاب الرجل يحوب حَوْبـاً وَحُوبـاً وحيابة، ويقال منه: قد تـحوّب الرجل من كذا، إذا
  تأثم منه. ومنه قول أمية بن الأسكر الليثي:</p><p class="poetry_or_grammar">وإنَّ
  مُهاجِرَيْنِ تَكَنَّفـاهُ</p><p class="poetry_or_grammar">غَدَاتَئِذٍ لقَدْ خَطِئا
  وَحابـا</p><p>ومنه قـيـل: نزلنا بَحوْبة من الأرض وبحيبة من الأرض: إذا نزلوا بـموضع
  سَوء منها. والكبـير: العظيـم، فمعنى ذلك: إن أكلكم أموال الـيتامى مع أموالكم، إثم
  عند الله عظيـم.</p><p>وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو وعمرو بن علـيّ، قالا: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن
  مـجاهد فـي قول الله: { حُوباً كَبِيراً } قال: إثماً.</p><p>حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله:
  { إِنَّهُ كَانَ حُوباً كَبِيراً } قال: إثما عظيـماً.</p><p>حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { كَانَ حُوباً } أما حوبـا:
  فإثماً.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، فـي قوله: { حُوباً } قال: إثماً.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن
  زريع، قال: ثنا سعيد، عن قتادة: { إِنَّهُ كَانَ حُوباً كَبِيراً } يقول: ظلـماً كبـيراً.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد، يقول فـي قوله: { إِنَّهُ كَانَ حُوباً
  كَبِيراً } قال: ذنبـاً كبـيراً، وهي لأهل الإسلام.</p><p>حدثنا عمرو بن علـيّ، قال:
  ثنا يحيـى بن سعيد، قال: ثنا قرة بن خالد، قال: سمعت الـحسن يقول: { حُوباً كَبِيراً
  } قال: إثماً والله عظيـماً.</p>'
