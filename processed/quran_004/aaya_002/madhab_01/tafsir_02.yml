text: '<p>{ ٱلْيَتَـٰمَىٰ } الذين مات آباؤهم فانفردوا عنهم. واليتم الانفراد. ومنه:
  الرملة اليتيمة والدرّة اليتيمة. وقيل: اليتم في الأناسي من قبل الآباء. وفي البهائم
  من قبل الأمهات. فإن قلت: كيف جمع اليتيم ـ وهو فعيل كمريض ـ على يتامى؟ قلت: فيه وجهان:
  أن يجمع على يتمى كأسرى، لأنّ اليتم من وادي الآفات والأوجاع، ثم يجمع فعلى على فعالى
  كأسارى. ويجوز أن يجمع على فعائل لجري اليتم مجرى الأسماء، نحو صاحب وفارس، فيقال:
  يتائم، ثم يتامى على القلب. وحق هذا الاسم أن يقع على الصغار والكبار لبقاء معنى الانفراد
  عن الآباء، إلا أنه قد غلب أن يسموا به قبل أن يبلغوا مبلغ الرجال، فإذا استغنوا بأنفسهم
  عن كافل وقائم عليهم وانتصبوا كفاة يكفلون غيرهم ويقومون عليهم، زال عنهم هذا الاسم،
  وكانت قريش تقول لرسول الله صلى الله عليه وسلم: يتيم أبي طالب، إمّا على القياس وإما
  حكاية للحال التي كان عليها صغيراً ناشئاً في حجر عمه توضيعاً له. وأمّا قوله عليه
  السلام:</p><p>(251)</p><p class="hadith"> " لا يتم بعد الحلم " </p><p>فما هو إلا
  تعليم شريعة لا لغة، يعني أنه إذا احتلم لم تجر عليه أحكام الصغار. فإن قلت: فما معنى
  قوله: { وَءاتُواْ ٱلْيَتَـٰمَىٰ أَمْوٰلَهُمْ }؟ قلت: إما أن يراد باليتامى الصغار،
  وبإتيانهم الأموال: أن لا يطمع فيها الأولياء والأوصياء وولاة السوء وقضاته ويكفوا
  عنها أيديهم الخاطفة، حتى تأتي اليتامى إذا بلغوا سالمة غير محذوفة. وإمّا أن يراد
  الكبار تسمية لهم يتامى على القياس، أو لقرب عهدهم ـ إذا بلغوا ـ بالصغر، كما تسمى
  الناقة عشراء بعد وضعها. على أنّ فيه إشارة إلى أن لا يؤخر دفع أموالهم إليهم عن حد
  البلوغ، ولا يمطلوا إن أونس منهم الرشد، وأن يؤتوها قبل أن يزول عنهم اسم اليتامى والصغار.</p><p>(252)
  وقيل: هي في رجل من غطفان كان معه مال كثير لابن أخ له يتيم، فلما بلغ طلب المال فمنعه
  عمه فترافعا إلى النَّبي صلى الله عليه وسلم فنزلت، فلما سمعها العمُّ قال: أطعنا الله
  وأطعنا الرسول، نعوذ بالله من الحوب الكبير، فدفع ماله إليه؛ فقال النبي عليه السلام:
  «ومن يوق شح نفسه ويطع ربه هكذا فإنه يحل داره ـ يعني جنته ـ فلما قبض ألفوا ماله أنفقه
  في سبيل الله، فقال النبي صلى الله عليه وسلم: «ثبت الأجر، ثبت الأجر وبقي الوزر»،
  قالوا: يا رسول الله، قد عرفنا أنه ثبت الأجر كيف بقي الوزر وهو ينفق في سبيل الله؟
  فقال: «ثبت أجر الغلام، وبقي الوزر على والده».</p><p>{ وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ
  بِٱلطَّيّبِ } ولا تستبدلوا الحرام وهو مال اليتامى بالحلال وهو مالكم وما أبيح لكم
  من المكاسب ورزق الله المبثوث في الأرض فتأكلوه مكانه.</p><p>أو لا تستبدلوا الأمر
  الخبيث وهو اختزال أموال اليتامى بالأمر الطيب وهو حفظها والتورع منها والتفعل بمعنى
  الاستفعال غير عزيز. منه التعجل بمعنى الاستعجال، والتأخر بمعنى الاستئخار. قال ذو
  الرمّة:</p><p class="poetry_or_grammar">فَيَا كَرَمَ السَّكْنِ الَّذِينَ تَحَمَّلُوا</p><p
  class="poetry_or_grammar">عَنِ الدَّارِ وَالْمُسْتَخْلَفِ الْمُتَبَدَّلِ</p><p>أراد:
  ويا لؤم ما استخلفته الدال واستبدلته. وقيل: هو أن يعطي رديئاً ويأخذ جيداً. وعن السدي:
  أن يجعل شاة مهزولة مكان سمينة، وهذا ليس بتبدل، وإنما هو تبديل إلا أن يكارم صديقاً
  له فيأخذ منه عجفاء مكان سمينة من مال الصبي { وَلاَ تَأْكُلُواْ أَمْوٰلَهُمْ إِلَىٰ
  أَمْوٰلِكُمْ } ولا تنفقوها معها. وحقيقتها: ولا تضموها إليها في الإنفاق، حتى لا تفرقوا
  بين أموالكم وأموالهم قلة مبالاة بما لا يحل لكم. وتسوية بينه وبين الحلال. فإن قلت:
  قد حرم عليهم أكل مال اليتامى وحده ومع أموالهم، فلمَ ورد النهي عن أكله؟ معها قلت:
  لأنهم إذا كانوا مستغنين عن أموال اليتامى بما رزقهم الله من مال حلال ـ وهم على ذلك
  يطمعون فيها ـ كان القبح أبلغ والذم أحق ولأنهم كانوا يفعلون كذلك قنعىٰ عليهم فعلهم
  وَسَمّع َبهم، ليكون أزجر لهم. والحوب: الذنب العظيم. ومنه قوله عليه الصلاة و السلام:</p><p>(253)</p><p
  class="hadith"> " إن طلاق أم أيوب لحوب " </p><p>فكأنه قيل: إنه كان ذنباً كبيراً.
  وقرأ الحسن «حوبا» بفتح الحاء وهو مصدر حاب حوبا. وقرىء: «حابا». ونظير الحوب والحاب:
  القول والقال. والطرد والطرد.</p>'
