text: '<p>يعني بذلك تعالى ذكره: والله يريد أني يراجع بكم طاعته، والإنابة إليه، ليعفو
  لكم عما سلف من آثامكم، ويتجاوز لكم عما كان منكم في جاهليتكم من استحلالكم ما هو حرام
  عليكم من نكاح حلائل آبائكم وأبنائكم، وغير ذلك مما كنت تستحلونه وتأتونه، مما كان
  غير جائز لكم إتيانه من معاصي الله { وَيُرِيدُ ٱلَّذِينَ يَتَّبِعُونَ ٱلشَّهَوٰتِ
  } يقول: يريد الذين يطلبون لذات الدنيا وشهوات أنفسهم فيها، أن تميلوا عن أمر الله
  تبارك وتعالى، فتجوروا عنه بإتيانكم ما حرّم عليكم وركوبكم معاصيه { مَيْلاً عَظِيماً
  } جوراً وعدولاً عنه شديداً.</p><p>واختلف أهل التأويل في الذين وصفهم الله بأنه يتبعون
  الشهوات، فقال بعضهم: هم الزناة. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { وَيُرِيدُ ٱلَّذِينَ يَتَّبِعُونَ
  ٱلشَّهَوٰتِ } قال: الزنا. { أَن تَمِيلُواْ مَيْلاً عَظِيماً } قال: يريدون أن تزنوا.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَيُرِيدُ
  ٱلَّذِينَ يَتَّبِعُونَ ٱلشَّهَوٰتِ أَن تَمِيلُواْ مَيْلاً عَظِيماً } أن تكونوا مثلهم
  تزنون كما يزنون.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنى حجاج، عن ابن جريج،
  عن مجاهد: { وَيُرِيدُ ٱلَّذِينَ يَتَّبِعُونَ ٱلشَّهَوٰتِ } قال: الزنا. { أَن تَمِيلُواْ
  مَيْلاً عَظِيماً } قال: يزني أهل الإسلام كما يزنون. قال: هي كهيئة</p><p class="quran">وَدُّواْ
  لَوْ تُدْهِنُ فَيُدْهِنُونَ</p><p>[القلم: 9].</p><p>حدثنا أبو كريب، قال: ثنا يحيـى
  بن أبي زائدة، عن ورقاء عن ابن أبي نجيح، عن مجاهد: { وَيُرِيدُ ٱلَّذِينَ يَتَّبِعُونَ
  ٱلشَّهَوٰتِ } قال: الزنا. { أَن تَمِيلُواْ } قال: أن تزنوا.</p><p>وقال آخرون: بل
  هم اليهود والنصارى. ذكر من قال ذلك:</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن
  مفضل، قال: ثنا أسباط، عن السديّ: { وَيُرِيدُ ٱلَّذِينَ يَتَّبِعُونَ ٱلشَّهَوٰتِ
  } قال: هم اليهود والنصارى؛ { أَن تَمِيلُواْ مَيْلاً عَظِيماً }.</p><p>وقال آخرون:
  بل هم اليهود خاصة، وكانت إرادتهم من المسلمين اتباع شهواتهم في نكاح الأخوات من الأب،
  وذلك أنهم يحلون نكاحهنّ، فقال الله تبارك وتعالى للمؤمنين: ويريد الذين يحللون نكاح
  الأخوات من الأب، أن تميلوا عن الحقّ، فتستحلوهنّ كما استحلوا.</p><p>وقال آخرون: معنى
  ذلك: كل متبع شهوة في دينه لغير الذي أبيح له. ذكر من قال ذلك:</p><p>حدثني يونس بن
  عبد الأعلى، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول في قوله: { وَيُرِيدُ ٱلَّذِينَ
  يَتَّبِعُونَ ٱلشَّهَوٰتِ }... الآية، قال: يريد أهل الباطل وأهل الشهوات في دينهم،
  { أَن تَمِيلُواْ } في دينكم { مَيْلاً عَظِيماً } تتبعون أمر دينهم، وتتركون أمر الله
  وأمر دينكم.</p><p>قال أبو جعفر: وأولى الأقوال في ذلك بالصواب قول من قال: معنى ذلك:
  ويريد الذين يتبعون شهوات أنفسهم من أهل الباطل، وطلاب الزنا، ونكاح الأخوات من الآباء،
  وغير ذلك مما حرّمه الله أن تميلوا ميلاً عظيماً عن الحقّ، وعما أذن الله لكم فيه،
  فتجوروا عن طاعته إلى معصيته، وتكونوا أمثالهم في اتباع شهوات أنفسكم فيما حرّم الله
  وترك طاعته، ميلاً عظيماً.</p><p>وإنما قلنا ذلك أولى بالصواب، لأن الله عزّ وجلّ عمّ
  بقوله: { وَيُرِيدُ ٱلَّذِينَ يَتَّبِعُونَ ٱلشَّهَوٰتِ } فوصفهم باتباع شهوات أنفسهم
  المذمومة، وعمهم بوصفهم بذلك من غير وصفهم باتباع بعض الشهوات المذمومة. فإذ كان ذلك
  كذلك، فأولى المعاني بالآية ما دلّ عليه ظاهرها دون باطنها الذي لا شاهد عليه من أصل
  أو قياس. وإذ كان ذلك كذلك كان داخلاً في الذين يتبعون الشهوات اليهود والنصارى والزناة
  وكل متبع باطلاً، لأن كل متبع ما نهاه الله عنه فمتبع شهوة نفسه. فإذ كان ذلك بتأويل
  الآية أولى، وجبت صحة ما اخترنا من القول في تأويل ذلك.</p>'
