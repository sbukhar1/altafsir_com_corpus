text: '<p>يعني جلّ ثناؤه بقوله: { وَإِذَا ضَرَبْتُمْ فِى ٱلأَرْضِ }: وإذا سرتم أيها
  المؤمنون في الأرض، { فَلَيْسَ عَلَيْكُمْ جُنَاحٌ } يقول: فليس عليكم حرج ولا إثم،
  { أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ }: يعني أن تقصروا من عددها، فتصلوا ما كان لكم
  عدده منها في الحضر وأنتم مقيمون أربعاً، اثنتين، في قول بعضهم. وقيل: معناه: لا جناح
  عليكم أن تقصروا من الصلاة إلى أقلّ عددها في حال ضربكم في الأرض، أشار إلى واحدة في
  قول آخرين.</p><p>وقال آخرون: معنى ذلك لا جناح عليكم أن تقصروا من حدود الصلاة إن
  خفتم أن يفتنكم الذين كفروا. يعني: إن خشيتم أن يفتنكم الذين كفروا في صلاتكم وفتنتهم
  إياهم فيما حملهم عليهم وهم فيها ساجدون، حتى يقتلوهم أو يأسروهم، فيمنعوهم من إقامتها
  وأدائها، ويحولوا بينهم وبين عبادة الله وإخلاص التوحيد له. ثم أخبرهم جلّ ثناؤه عما
  عليه أهل الكفر لهم فقال: { إِنَّ ٱلْكَـٰفِرِينَ كَانُواْ لَكُمْ عَدُوّاً مُّبِيناً
  } يعني: الجاحدون وحدانية الله كانوا لكم عدوّا مبيناً، يقول: عدوّاً قد أبانوا لكم
  عداوتهم، بمناصبتهم لكم الحرب على إيمانكم بالله وبرسوله، وترككم عبادة ما يعبدون من
  الأوثان والأصنام، ومخالفتكم ما هم عليه من الضلالة.</p><p>واختلف أهل التأويل في معنى
  القصر الذي وضع الله الجناح فيه عن فاعله، فقال بعضهم: في السفر من الصلاة التي كان
  واجباً تمامها في الحضر أربع ركعات، وأذن في قصرها في السفر إلى اثنتين. ذكر من قال
  ذلك:</p><p>حدثني عبيد بن إسماعيل الهباري، قال: ثنا عبد الله بن إدريس، عن ابن جريج،
  عن ابن أبي عمار، عن عبد الله بن بابيه، عن يعلى بن أمية، قال: قلت لعمر بن الخطاب
  رضي الله عنه: { فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ إِنْ
  خِفْتُمْ } وقد أمن الناس! فقال: عجبت مما عجبت منه حتى سألت النبيّ صلى الله عليه
  وسلم عن ذلك، فقال:</p><p class="hadith"> " صَدَقَةٌ تَصَدَّقَ اللّهُ بها عَلَيْكُمْ
  فاقْبَلُوا صَدَقَتَهُ " </p><p>حدثنا أبو كريب، قال: ثنا ابن إدريس، عن ابن جريج،
  عن ابن أبي عمار، عن عبد الله بن بابيه عن يعلى بن أمية، عن عمر، عن النبيّ صلى الله
  عليه وسلم، مثله.</p><p>حدثنا سعيد بن يحيـى الأموي، قال: ثنا محمد بن أبي عديّ، عن
  ابن جريج، قال: سمعت عبد الرحمن بن عبد الله بن أبي عمار يحدّث عن عبد الله بن بابيه،
  يحدث عن يعلى بن أمية، قال: قلت لعمر بن الخطاب أعجب من قصر الناس الصلاة وقد أمنوا،
  وقد قال الله تبارك وتعالى: { أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةَ خِفْتُمْ أَن يَفْتِنَكُمُ
  ٱلَّذِينَ كَفَرُواْ }! فقال عمر: عجبت مما عجبتَ منه، فذكرت ذلك لرسول الله صلى الله
  عليه وسلم، فقال:</p><p class="hadith"> " صَدَقَةٌ تَصَدَّقَ اللّهُ بها عَلَيْكُمْ
  فاقْبَلُوا صَدَقَتَهُ " </p><p>حدثنا ابن بشار، قال: ثنا هشام بن عبد الملك، قال:
  ثنا أبو عوانة، عن قتادة، عن أبي العالية، قال: سافرت إلى مكة، فكنت أصلي ركعتين، فلقيني
  قرّاء من أهل هذه الناحية، فقالوا: كيف تصلي؟ قلت: ركعتين، قالوا: أسنة أو قرآن؟ قلت:
  كل ذلك سنة وقرآن، قلت: صلى رسول الله صلى الله عليه وسلم ركعتين، قالوا: إنه كان في
  حرب! قلت: قال الله:</p><p class="quran">لَّقَدْ صَدَقَ ٱللَّهُ رَسُولَهُ ٱلرُّؤْيَا
  بِٱلْحَقّ لَتَدْخُلُنَّ ٱلْمَسْجِدَ ٱلْحَرَامَ إِن شَاء ٱللَّهُ ءامِنِينَ مُحَلِّقِينَ
  رُءوسَكُمْ وَمُقَصِّرِينَ لاَ تَخَـٰفُونَ</p><p>[الفتح: 27] وقال: { وَإِذَا ضَرَبْتُمْ
  فِى ٱلأَرْضِ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ } فقرأ
  حتى بلغ:</p><p class="quran">فَإِذَا ٱطْمَأْنَنتُمْ</p><p>[النساء: 103].</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن هاشم، قال: أخبرنا يوسف، عن أبي روق،
  عن أبي أيوب، عن عليّ، قال: سأل قوم من التجار رسول الله صلى الله عليه وسلم، فقالوا:
  يا رسول الله إنَّا نضرب في الأرض، فكيف نصلي؟ فأنزل الله: { وَإِذَا ضَرَبْتُمْ فِى
  ٱلأَرْضِ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ } ثم انقطع
  الوحي. فلما كان بعد ذلك بحَوْل، غزا النبيّ صلى الله عليه وسلم، فصلى الظهر، فقال
  المشركون: لقد أمكنكم محمد وأصحابه من ظهورهم هلاّ شددتم عليهم! فقال قائل منهم: إن
  لهم أخرى مثلها في أثرها. فأنزل الله تبارك وتعالى بين الصلاتين:</p><p class="quran">إِنْ
  خِفْتُمْ أَن يَفْتِنَكُمُ ٱلَّذِينَ كَفَرُواْ إِنَّ ٱلْكَـٰفِرِينَ كَانُواْ لَكُمْ
  عَدُوّاً مُّبِيناً وَإِذَا كُنتَ فِيهِمْ فَأَقَمْتَ لَهُمُ ٱلصَّلَٰوةَ فَلْتَقُمْ
  طَآئِفَةٌ مِّنْهُمْ مَّعَكَ</p><p>[النساء: 101-102]... إلى قوله:</p><p class="quran">إِنَّ
  ٱللَّهَ أَعَدَّ لِلْكَـٰفِرِينَ عَذَاباً مُّهِيناً</p><p>[النساء: 102] فنزلت صلاة
  الخوف.</p><p>قال أبو جعفر: وهذا تأويل للآية حسن لو لم يكن في الكلام «إذا»، وإذا
  تؤذن بانقطاع ما بعدها عن معنى ما قبلها، ولو لم يكن في الكلام «إذا» كان معنى الكلام
  على هذا التأويل الذي رواه سيف، عن أبي روق: إن خفتم أيها المؤمنون أن يفتنكم الذين
  كفروا في صلاتكم، وكنت فيهم يا محمد، فأقمت لهم الصلاة، فلتقم طائفة منهم معك، الآية.
  وبعد، فإن ذلك فيما ذكر في قراءة أبيّ بن كعب: «وإذا ضَرَبْتُم في الأرض فليس عليكم
  جُنَاحٌ أن تَقْصُرُوا من الصَّلاة أنْ يَفْتِنَكُمُ الَّذِينَ كَفَرُوا».</p><p>حدثني
  بذلك الحارث، قال: ثنا عبد العزيز، قال: ثنا الثوري، عن واصل بن حيان، عن عبد الله
  بن عبد الرحمن بن أبزي، عن أبيه، عن أبيّ بن كعب أنه كان يقرأ: «أنْ تَقْصُرُوا مِنَ
  الصَّلاة أن يَفْتِنَكُمُ الذين كَفَرُوا»، ولا يقرأ: «إنْ خِفْتُم».</p><p>حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا بكر بن شرود، عن الثوريّ، عن واصل الأحدب، عن عبد الله بن
  عبد الرحمن، عن أبيه، عن أبيّ بن كعب أنه قرأ: «أن تقصروا من الصلاة أن يفتنكم»، قال
  بكر: وهي في الإمام مصحف عثمان رحمه الله: { إِنْ خِفْتُمْ أَن يَفْتِنَكُمُ ٱلَّذِينَ
  كَفَرُواْ }.</p><p>وهذه القراءة تنبىء على أن قوله: { إِنْ خِفْتُمْ أَن يَفْتِنَكُمُ
  ٱلَّذِينَ كَفَرُواْ } مواصل قوله: { فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ
  مِنَ ٱلصَّلوٰةِ } وأن معنى الكلام: وإذا ضربتم في الأرض فإن خفتم أن يفتنكم الذين
  كفروا فليس عليكم جناح أن تقصروا من الصلاة، وأن قوله:</p><p class="quran">وَإِذَا
  كُنتَ فِيهِمْ</p><p>[النساء: 102] قصة مبتدأة غير قصة هذه الآية. وذلك أن تأويل قراءة
  أبيّ هذه التي ذكرناها عنه: «وإذا ضربتم في الأرض فليس عليكم جناح أن تقصروا من الصلاة
  أن لا يفتنكم الذين كفروا»، فحذفت «لا» لدلالة الكلام عليها، كما قال جلّ ثناؤه:</p><p
  class="quran">يُبَيّنُ ٱللَّهُ لَكُمْ أَن تَضِلُّواْ</p><p>[النساء: 176] بمعنى:
  أن لا تضلوا. ففيما وصفنا دلالة بينة على فساد التأويل الذي رواه سيف، عن أبي روق.</p><p>وقال
  آخرون: بل هو القصر في السفر، غير أنه إنما أذن جلّ ثناؤه به للمسافر في حال خوفه من
  عدوّ يخشى أن يفتنه في صلاته. ذكر من قال ذلك:</p><p>حدثني أبو عاصم عمران بن محمد
  الأنصاري، قال: ثنا عبد الكبير بن عبد المجيد، قال: ثني عمر بن عبد الله بن محمد بن
  عبد الرحمن بن أبي بكر الصديق، قال: سمعت أبي، يقول: سمعت عائشة تقول في السفر: أتّموا
  صلاتكم! فقالوا: إن رسول الله صلى الله عليه وسلم يصلي في السفر ركعتين؟ فقالت: إن
  رسول الله صلى الله عليه وسلم كان في حرب وكان يخاف، هل تخافون أنتم؟.</p><p>حدثني
  محمد بن عبد الله بن عبد الحكم، قال: ثنا ابن أبي فديك، قال: ثنا ابن أبي ذئب، عن ابن
  شهاب، عن أمية بن عبد الله بن خالد بن أسيد، أنه قال لعبد الله بن عمر: إنَّا نجد في
  كتاب الله قصر الصلاة في الخوف، ولا نجد قصر صلاة المسافر؟ فقال عبد الله: إنا وجدنا
  نبينا صلى الله عليه وسلم يعمل عملاً عملنا به.</p><p>حدثنا عليّ بن سهل الرملي، قال:
  ثنا مؤمل، قال: ثنا سفيان، عن هشام بن عروة، عن أبيه: أن عائشة كانت تصلي في السفر
  ركعتين.</p><p>حدثنا سعيد بن يحيـى، قال: ثني أبي، قال: ثنا ابن جريج، قال: قلت لعطاء:
  أيّ أصحاب رسول الله صلى الله عليه وسلم كان يتمّ الصلاة في السفر؟ قال: عائشة وسعد
  بن أبي وقاص.</p><p>وقال آخرون: بل عنى بهذه الآية: قصر صلاة الخوف في غير حال المسايفة،
  قالوا: وفيها نزل. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ
  مِنَ ٱلصَّلوٰةِ } قال: يوم كان النبيّ صلى الله عليه وسلم وأصحابه بُعْسفان والمشركون
  بَضجَنَان، فتواقفوا، فصلى النبيّ صلى الله عليه وسلم بأصحابه صلاة الظهر ركعتين أو
  أربعاً، شكّ أبو عاصم ركوعهم وسجودهم وقيامهم معاً جميعاً.</p><p>فهمّ بهم المشركون
  أن يغيروا على أمتعتهم وأثقالهم، فأنزل الله عليه:</p><p class="quran">فَلْتَقُمْ
  طَآئِفَةٌ مِّنْهُمْ مَّعَكَ</p><p>[النساء: 102] فصلى العصر، فصفّ أصحابه صفين، ثم
  كبر بهم جميعاً، ثم سجد الأوّلون سجدة والآخرون قيام، ثم سجد الآخرون حين قام النبيّ
  صلى الله عليه وسلم ثم كبر بهم وركعوا جميعاً، فتقدم الصفّ الآخر، واستأخر الأوّل،
  فتعاقبوا السجود كما فعلوا أوّل مرّة وقصر العصر إلى ركعتين.</p><p>حدثني المثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { فَلَيْسَ عَلَيْكُمْ جُنَاحٌ
  أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ } قال: كان النبيّ صلى الله عليه وسلم وأصحابه بعُسْفان
  والمشركون بضَجَنَان، فتواقفوا، فصلى النبيّ صلى الله عليه وسلم بأصحابه صلاة الظهر
  ركعتين ركوعهم وسجودهم وقيامهم جميعاً، فهمّ بهم المشركون أن يغيروا على أمتعتهم وأثقالهم،
  فأنزل الله تبارك وتعالى:</p><p class="quran">فَلْتَقُمْ طَآئِفَةٌ مِّنْهُمْ مَّعَكَ</p><p>[النساء:
  102] فصلى بهم صلاة العصر، فصفّ أصحابه صفين، ثم كبر بهم جميعاً، ثم سجد الأوّلون بسجوده
  والآخرون قيام لم يسجدوا، حتى قام النبيّ صلى الله عليه وسلم، ثم كبر بهم وركعوا جميعاً،
  فقدّم الصفّ الآخر واستأخر الصفّ المقدّم، فتعاقبوا السجود كما دخلوا أوّل مرّة، وقصرت
  صلاة العصر إلى ركعتين.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد،
  عن أبي عياش الزرقي، قال: كنا مع رسول الله صلى الله عليه وسلم بعُسْفان، وعلى المشركين
  خالد بن الوليد. قال: فصلينا الظهر، فقال المشركون: كانوا على حال لو أردنا لأصبنا
  غِرَّة، لأصبنا غفلة. فأنزلت آية القصر بين الظهر والعصر، فأخذ الناس السلاح، وصفُّوا
  خلف رسول الله صلى الله عليه وسلم مستقبلي القبلة والمشركون مُسْتَقْبَلَهُمْ، فكبر
  رسول الله صلى الله عليه وسلم وكبروا جميعاً، ثم ركع وركعوا جميعاً، ثم رفع رأسه فرفعوا
  جميعاً، ثم سجد وسجد الصفّ الذي يليه وقام الآخرون يحرسونهم، فلما فرغ هؤلاء من سجودهم
  سجد هؤلاء. ثم نكص الصفّ الذي يليه وتقدّم الآخرون فقاموا في مقامهم، فركع رسول الله
  صلى الله عليه وسلم فركعوا جميعاً، ثم رفع رأسه فرفعوا جميعاً، ثم سجد وسجد الصفّ الذي
  يليه، وقام الآخرون يحرسونهم. فلما فرغ هؤلاء من سجودهم، سجد هؤلاء الآخرون، ثم استووا
  معه، فقعدوا جميعاً، ثم سلم عليهم جميعاً، فصلاها بعسفان، وصلاها يوم بني سُلَيْم.</p><p>حدثنا
  أبو كريب، قال: ثنا عبيد الله بن موسى، عن شيبان النحويّ، عن منصور، عن مجاهد، عن أبي
  عياش الزرقي. وعن إسرائيل، عن منصور، عن مجاهد، عن أبي عياش، قال: كان رسول الله صلى
  الله عليه وسلم بعسفان، ثم ذكر نحوه.</p><p>حدثنا ابن بشار، قال: ثنا معاذ بن هشام،
  قال: ثنا أبي، عن قتادة، عن سليمان اليشكري، أنه سأل جابر بن عبد الله عن إقصار الصلاة،
  أيّ يوم أنزل؟ أو أيّ يوم هو؟ فقال جابر: انطلقنا نتلقى عير قريش آتية من الشأم، حتى
  إذا كنا بنَخْل، جاء رجل من القوم إلى رسول الله صلى الله عليه وسلم فقال: يا محمد!
  قال: «نَعَمْ»، قال: هل تخافني؟ قال: «لا»، قال: فمن يمنعك مني؟ قال:</p><p class="hadith">
  " اللّهُ يَمْنَعُنِي مِنْكَ " </p><p>قال: فسلّ السيف ثم هدّده وأوعده. ثم نادى بالرحيل
  وأَخْذِ السلاح، ثم نُودي بالصلاة، فصلى رسول الله صلى الله عليه وسلم بطائفة من القوم،
  وطائفة أخرى يحرسونهم، فصلى بالذين يلونه ركعتين، ثم تأخر الذين يلونه على أعقابهم،
  فقاموا في مصافّ أصحابهم، ثم جاء الآخرون فصلى بهم ركعتين والآخرون يحرسونهم، ثم سلم،
  فكانت للنبيّ صلى الله عليه وسلم أربع ركعات، وللقوم ركعتين ركعتين، فيومئذ أنزل الله
  في إقصار الصلاة، وأمر المؤمنين بأخذ السلاح.</p><p>وقال آخرون: بل عنى بها قصر صلاة
  الخوف في حال غير شدة الخوف، إلا أنه عنى به القصر في صلاة السفر، لا في صلاة الإقامة.
  قالوا: وذلك أن صلاة السفر في غير حال الخوف ركعتان تمام غير قصر، كما أن صلاة الإقامة
  أربع ركعات في حال الإقامة، قالوا: فقصرت في السفر في حال الأمن غير الخوف عن صلاة
  المقيم، فجعلت على النصف، وهي تمام في السفر، ثم قصرت في حال الخوف في السفر عن صلاة
  الأمن فيه، فجعلت على النصف ركعة. ذكر من قال ذلك:</p><p>حدثنا محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَإِذَا ضَرَبْتُمْ فِى ٱلأَرْضِ
  فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ }... إلى قوله: { عَدُوّاً مُّبِيناً
  } إن الصلاة إذا صليت ركعتين في السفر فهي تمام، والتقصير لا يحلّ إلا أن تخاف من الذين
  كفروا أن يفتنوك عن الصلاة والتقصير ركعة، يقوم الإمام، ويقوم جنده جندين، طائفة خلفه،
  وطائفة يوازون العدوّ، فيصلي بمن معه ركعة ويمشون إليهم على أدبارهم حتى يقوموا في
  مقام أصحابهم، وتلك المشية القهقرى، ثم تأتى الطائفة الأخرى، فتصلى مع الإمام ركعة
  أخرى، ثم يجلس الإمام فيسلم، فيقومون فيصلون لأنفسهم ركعة ثم يرجعون إلى صفهم، ويقوم
  الآخرون فيضيفون إلى ركعتهم ركعة، والناس يقولون: لا، بل هي ركعة واحدة، لا يصلى أحد
  منهم إلى ركعته شيئاً، تجزئه ركعة الإمام، فيكون للإمام ركعتان، ولهم ركعة، فذلك قول
  الله:</p><p class="quran">وَإِذَا كُنتَ فِيهِمْ فَأَقَمْتَ لَهُمُ ٱلصَّلَٰوةَ</p><p>[النساء:
  102]... إلى قوله:</p><p class="quran">وَخُذُواْ حِذْرَكُمْ</p><p>[النساء: 102].</p><p>حدثني
  أحمد بن الوليد القرشي، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سماك الحنفي، قال:
  سألت ابن عمر عن صلاة السفر؟ فقال: ركعتان تمام غير قصر إنما القصر صلاة المخافة.</p><p>فقلت:
  وما صلاة المخافة؟ قال: يصلي الإمام بطائفة ركعة، ثم يجيء هؤلاء مكان هؤلاء ويجيء هؤلاء
  مكان هؤلاء، فيصلي بهم ركعة، فيكون للإمام ركعتان ولكل طائفة ركعة ركعة.p&gt; &gt;
  حدثنا ابن بشار، قال: ثنا يحيـى، قال: ثنا سفيان، عن سالم الأفطس، عن سعيد بن جبير،
  قال: كيف تكون قصرا وهم يصلون ركعتين؟ إنما هي ركعة.</p><p>حدثني سعيد بن عمرو السكوني،
  قال: ثنا بقية، قال: ثنا المسعودي، قال: ثني يزيد الفقير، عن جابر بن عبد الله، قال:
  صلاة الخوف ركعة.</p><p>حدثني أحمد بن عبد الرحمن، قال: ثني عمي عبد الله بن وهب، قال:
  أخبرني عمرو بن الحرث، قال: ثني بكر بن سوادة أن زياد بن نافع حدثه، عن كعب ـ وكان
  من أصحاب رسول الله صلى الله عليه وسلم قطعت يده يوم اليمامة: أن صلاة الخوف لكل طائفة
  ركعة وسجدتان.</p><p>واعتلّ قائلو هذه المقالة من الآثار بما:</p><p>حدثنا محمد بن
  بشار، قال: ثنا يحيـى بن سعيد، قال: ثنا سفيان، قال: ثني أشعث بن أبي الشعثاء، عن الأسود
  بن هلال، عن ثعلبة بن زهدم اليربوعي، قال: كنا مع سعيد بن العاص بطبرستان، فقال: أيكم
  يحفظ صلاة رسول الله صلى الله عليه وسلم في الخوف؟ فقال حذيفة: أنا. فأقامنا خلفه صفًّا
  وصفّ موازي العدوّ، فصلى بالذين يلونه ركعة، ثم ذهب هؤلاء إلى مصافِّ أولئك، وجاء أولئك
  فصلى بهم ركعة.</p><p>حدثنا ابن بشار، قال: ثنا يحيـى وعبد الرحمن، قالا: ثنا سفيان،
  عن الركين بن الربيع، عن القاسم بن حسان، قال: سألت زيد بن ثابت عنه، فحدثني بنحوه.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأشعث، عن الأسود بن هلال، عن
  ثعلبة بن زهدم اليربوعي، عن حذيفة بنحوه.</p><p>حدثنا ابن بشار، قال: ثني يحيـى، قال:
  ثنا سفيان، قال: ثنا أبو بكر بن أبي الجهم، عن عبيد الله بن عبد الله، عن ابن عباس:
  أن رسول الله صلى الله عليه وسلم صلى بذي قَرَد، فصفّ الناس خلفه صفين: صفًّا خلفه،
  وصفًّا موازي العدوّ؛ فصلى بالذين خلفه ركعة، ثم انصرف هؤلاء إلى مكان هؤلاء، وجاء
  أولئك فصلى بهم ركعة، ولم يقضوا.</p><p>حدثنا تميم بن المنتصر، قال: أخبرنا إسحاق الأزرق،
  عن شريك، عن أبي بكر بن صخير، عن عبيد الله بن عبد الله، عن ابن عباس، مثله.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا أبو عوانة، عن بكير بن الأخنس، عن مجاهد، عن ابن عباس، قال:
  فرض الله الصلاة على لسان نبيكم عليه الصلاة والسلام في الحضر أربعاً، وفي السفر ركعتين،
  وفي الخوف ركعة.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا أبو عوانة، عن
  بكير بن الأخنس، عن مجاهد، عن ابن عباس، مثله.</p><p>حدثنا نصر بن عبد الرحمن الأودي،
  قال: ثنا المحاربي، عن أيوب بن عائذ الطائي، عن بكير بن الأخنس، عن مجاهد، عن ابن عباس،
  مثله.</p><p>حدثنا يعقوب بن ماهان، قال: ثنا القاسم بن مالك، عن أيوب بن عائذ الطائي،
  عن بكير بن الأخنس، عن مجاهد، عن ابن عباس، مثله.</p><p>حدثنا محمد بن المثنى، قال:
  ثنا محمد بن جعفر، قال: ثنا شعبة، عن الحكم، عن يزيد الفقير، عن جابر بن عبد الله:
  أن رسول الله صلى الله عليه وسلم صلى بهم صلاة الخوف، فقام صفّ بين يديه وصفّ خلفه،
  فصلى بالذين خلفه ركعة وسجدتين، ثم تقدم هؤلاء حتى قاموا مقام أصحابهم وجاء أولئك حتى
  قاموا مقام هؤلاء، فصلى بهم رسول الله صلى الله عليه وسلم ركعة وسجدتين ثم سلم، فكانت
  للنبيّ صلى الله عليه وسلم ركعتين ولهم ركعة.</p><p>حدثنا أحمد بن عبد الرحمن بن وهب،
  قال: ثني عمي عبد الله بن وهب، قال: أخبرني عمرو بن الحارث أن بكر بن سوادة، حدثه عن
  زيادة بن نافع، حدثه عن أبي موسى، أن جابر بن عبد الله حدثهم: أن رسول الله صلى الله
  عليه وسلم صلى بهم صلاة الخوف يوم محارب وثعلبة، لكل طائفة ركعة وسجدتين.</p><p>حدثني
  أحمد بن محمد الطوسي، قال: ثنا عبد الصمد، قال: ثنا سعيد بن عبد الهنائي، قال: ثنا
  عبد الله بن شقيق، قال: ثنا أبو هريرة: أن رسول الله صلى الله عليه وسلم نزل بين ضجنان
  وعسفان، فقال المشركون: إن لهؤلاء صلاة هي أحبّ إليهم من أبنائهم وأبكارهم، وهي العصر،
  فأجمعوا أمركم، فميلوا عليهم ميلة واحدة! وإن جبريل أتى النبيّ صلى الله عليه وسلم
  وأمره أن يقسم أصحابه شطرين، فيصلي بعضهم وتقوم طائفة أخرى وراءهم فيأخذوا حذرهم وأسلحتهم،
  ثم يأمر الأخرى فيصلوا معه ويأخذ هؤلاء حذرهم وأسلحتهم، فتكون لهم ركعة ركعة مع رسول
  الله صلى الله عليه وسلم، ولرسول الله صلى الله عليه وسلم ركعتين.</p><p>وقال آخرون:
  عَنى به القَصْر في السفَر، إلا أنه عنى به القصْر في شدّة الحرب وعند المسايفة، فأبيح
  عند التحام الحرب للمصلى أن يركع ركعة إيماء برأسه حيث توجه بوجهه. قالوا: فذلك معنى
  قوله: { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ إِنْ خِفْتُمْ
  أَن يَفْتِنَكُمُ ٱلَّذِينَ كَفَرُواْ }. ذكر من قال ذلك:</p><p>حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَإِذَا ضَرَبْتُمْ
  فِى ٱلأَرْضِ }... الآية، قصر الصلاة إن لقيت العدوّ وقد حانت الصلاة أن تكبر الله
  وتخفض رأسك إيماء راكباً كنت أو ماشياً.</p><p>قال أبو جعفر: وأولى هذه الأقوال التي
  ذكرناها بتأويل الآية قول من قال: عَنَى بالقْصر فيها القصر من حدودها، وذلك ترك إتمام
  ركوعها وسجودها، وإباحة أدائها كيف أمكن أداؤها مستقبل القبلة فيها ومستدبرها وراكباً
  وماشياً، وذلك في حال الشبكة والمسايفة والتحام الحرب وتزاحف الصفوف، وهي الحالة التي
  قال الله تبارك وتعالى:</p><p class="quran">فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا</p><p>[البقرة:
  239] وأذن بالصلاة المكتوبة فيها راكباً إيماء بالركوع والسجود على نحو ما روي عن ابن
  عباس من تأويله ذلك.</p><p>وإنما قلنا ذلك أولى التأويلات بقوله: { وَإِذَا ضَرَبْتُمْ
  فِى ٱلاْرْضِ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ إِنْ خِفْتُمْ
  أَن يَفْتِنَكُمُ ٱلَّذِينَ كَفَرُواْ } لدلالة قول الله تعالى:</p><p class="quran">فَإِذَا
  ٱطْمأْنَنْتُمْ فَأقِيمُواْ ٱلصَّلَٰوةَ</p><p>[النساء: 103] على أن ذلك كذلك؛ لأن
  إقامتها إتمام حدودها من الركوع والسجود وسائر فروضها دون الزيادة في عددها التي لم
  تكن واجبة في حال الخوف.</p><p>فإن ظنّ ظانّ أن ذلك أمر من الله باتمام عددها الواجب
  عليه في حال الأمن بعد زوال الخوف، فقد يجب أن يكون المسافر في حال قصره صلاته عن صلاة
  المقيم غير مقيم صلاته لنقص عدد صلاته من الأربع اللازمة كانت له في حال إقامته إلى
  الركعتين، فذلك قول إن قاله قائل مخالف لما عليه الأمة مجمعة من أن المسافر لا يستحقّ
  أن يقال له: إذا أتى بصلاته بكمال حدودها المفروضة عليه فيها، وقصر عددها عن أربع إلى
  اثنتين أنه غير مقيم صلاته. وإذا كان ذلك كذلك، وكان الله تعالى قد أمر الذي أباح له
  أن يقصر صلاته خوفاً من عدوّه أن يفتنه، أن يقيم صلاته إذا اطمأنّ وزال الخوف، كان
  معلوماً أن الذي فرض عليه من إقامة ذلك في حال الطمأنينة، عين الذي كان أسقط عنه في
  حال الخوف، وإذ كان الذي فرض عليه في حال الطمأنينة إقامة صلاته، فالذي أسقط عنه في
  غير حال الطمأنينة ترك إقامتها. وقد دللنا على أن ترك إقامتها، إنما هو ترك حدودها
  على ما بينا.]</p>'
