text: '<p>الضرب في الأرض: هو السفر، وأدنى مدة السفر الذي يجوز فيه القصر عند أبي حنيفة:
  مسيرة ثلاثة أيام ولياليهنّ سير الإبل ومشي الأقدام على القصد، ولا اعتبار بإبطاء الضارب
  وإسراعه. فلو سار مسيرة ثلاثة أيام ولياليهنّ في يوم، قصر. ولو سار مسيرة يوم في ثلاثة
  أيام، لم يقصر. وعند الشافعي أدنى مدة السفر أربعة برد مسيرة يومين. وقوله: { فَلَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ } ظاهره التخيير بين القصر والإتمام،
  وأن الإتمام أفضل. وإلى التخيير ذهب الشافعي. وروي عن النبي صلى الله عليه وسلم:</p><p>(310)</p><p
  class="hadith"> " أنه أتم في السفر " </p><p>وعن عائشة رضي الله عنها:</p><p>(311)</p><p
  class="hadith"> " اعتمرت مع رسول الله صلى الله عليه وسلم من المدينة إلى مكة حتى
  إذا قدمت مكة قلت يا رسول الله، بأبي أنت وأمي، قصرت وأتممت، وصمت وأفطرت. فقال: أحسنت
  يا عائشة وما عاب عليّ. " </p><p>وكان عثمان رضي الله عنه يتم ويقصر. وعند أبي حنيفة
  رحمه الله: القصر في السفر عزيمة غير رخصة لا يجوز غيره. وعن عمر رضي الله عنه:</p><p>(312)</p><p
  class="hadith"> " صلاة السفر ركعتان تمام غير قصر على لسان نبيكم. " </p><p>وعن عائشة
  رضي الله عنها:</p><p>(313)</p><p class="hadith"> " أول ما فرضت الصلاة فرضت ركعتين
  ركعتين، فأقرت في السفر، وزيدت في الحضر " </p><p>فإن قلت: فما تصنع بقوله: { فَلَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ }؟ قلت: كأنهم ألفوا الإتمام فكانوا مظنة لأن يخطر
  ببالهم أن عليهم نقصاناً في القصر فنفى عنهم الجناح لتطيب أنفسهم بالقصر ويطمئنوا إليه.
  وقرىء: «تقصروا» من أقصر. وجاء في الحديث</p><p>(314)</p><p class="hadith"> " إقصار
  الخطبة بمعنى تقصيرها. " </p><p>وقرأ الزهري «تقصِّروا» بالتشديد. والقصر ثابت بنص
  الكتاب في حال الخوف خاصة، وهو قوله: { إِنْ خِفْتُمْ أَن يَفْتِنَكُمُ ٱلَّذِينَ كَفَرُواْ
  } وأمّا في حال الأمن فبالسنة، وفي قراءة عبد الله: «من الصلاة أن يفتنكم» ليس فيها
  { إِنْ خِفْتُمْ } على أنه مفعول له، بمعنى: كراهة أن يفتنكم. والمراد بالفتنة: القتال
  والتعرّض بما يكره.</p>'
