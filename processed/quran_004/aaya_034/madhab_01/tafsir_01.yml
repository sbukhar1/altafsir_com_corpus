text: '<p>يعني بقوله جلّ ثناؤه: { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنِّسَاء }: الرجال
  أهل قيام على نسائهم في تأديبهن والأخذ على أيديهن، فيما يجب عليهنّ لله ولأنفسهم؛
  { بِمَا فَضَّلَ ٱللَّهُ بَعْضَهُمْ عَلَىٰ بَعْضٍ }: يعني بما فضل الله به الرجال
  على أزواجهم من سوقهم إليهنّ مهورهنّ، وإنفاقهم عليهنّ أموالهم، وكفايتهم إياهن مؤنهن.
  وذلك تفضيل الله تبارك وتعالى إياهم عليهن، ولذلك صاروا قوّاماً عليهنّ، نافذي الأمر
  عليهنّ فيما جعل الله إليهم من أمورهنّ.</p><p>وبما قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنِّسَاء
  } يعني: أمراء عليها أن تطيعه فيما أمرها الله به من طاعته، وطاعته أن تكون محسنة إلى
  أهله حافظة لماله وفضله عليها بنفقته وسعيه.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا أبو زهير، عن جويبر، عن الضحاك في قوله: { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنِّسَاءِ
  بِمَا فَضَّلَ ٱللَّهُ بَعْضَهُمْ عَلَىٰ بَعْضٍ } يقول: الرجل قائم على المرأة يأمرها
  بطاعة الله، فإن أبت، فله أن يضربها ضرباً غير مبرّح، وله عليها الفضل بنفقته وسعيه.</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { ٱلرِّجَالُ
  قَوَّامُونَ عَلَى ٱلنِّسَاء } قال: يأخذون على أيديهن ويؤدبونهنّ.</p><p>حدثني المثنى،
  قال: ثنا حبان بن موسى، قال: أخبرنا ابن المبارك، قال: سمعت سفيان، يقول: { بِمَا فَضَّلَ
  ٱللَّهُ بَعْضَهُمْ عَلَىٰ بَعْضٍ } قال: بتفضيل الله الرجال على النساء.</p><p>وذكر
  أن هذه الآية نزلت في رجل لطم امرأته، فخوصم إلى النبيّ صلى الله عليه وسلم في ذلك،
  فقضى لها بالقصاص. ذكر من قال ذلك:</p><p>حدثنا محمد بن بشار، قال: ثنا عبد الأعلى،
  قال: ثنا سعيد، عن قتادة، قال: ثنا الحسن: أن رجلاً لطم امرأته، فأتت النبيّ صلى الله
  عليه وسلم، فأراد أن يقصها منه، فأنزل الله: { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنّسَاءِ
  بِمَا فَضَّلَ ٱللَّهُ بَعْضَهُمْ عَلَىٰ بَعْضٍ وَبِمَا أَنفَقُواْ مِنْ أَمْوٰلِهِمْ
  } فدعاه النبيّ صلى الله عليه وسلم، فتلاها عليه وقال:</p><p class="hadith"> " أرَدْتُ
  أمْرا وأرَادَ اللّه غَيْرَهُ " </p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنّسَاءِ بِمَا فَضَّلَ ٱللَّهُ
  بَعْضَهُمْ عَلَىٰ بَعْضٍ وَبِمَا أَنفَقُواْ مِنْ أَمْوٰلِهِمْ } ذكر لنا أن رجلاً
  لطم امرأٍّه، فأتت النبيّ صلى الله عليه وسلم، ثم ذكر نحوه.</p><p>حدثنا الحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { ٱلرِّجَالُ قَوَّامُونَ
  عَلَى ٱلنِّسَاءِ } قال: صكّ رجل امرأته، فأتت النبيّ صلى الله عليه وسلم، فأراد أن
  يقيدَها منه، فأنزل الله: { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنِّسَاءِ }.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن جرير بن حازم، عن الحسن، أن رجلاً من الأنصار لطم امرأته،
  فجاءت تلتمس القصاص، فجعل النبيّ صلى الله عليه وسلم بينهما القصاص، فنزلت: قوله:</p><p
  class="quran">وَلاَ تَعْجَلْ بِٱلْقُرْءانِ مِن قَبْلِ أَن يُقْضَىٰ إِلَيْكَ وَحْيُهُ</p><p>[طه:
  114] ونزلت: { ٱلرّجَالُ قَوَّامُونَ عَلَى ٱلنّسَاء بِمَا فَضَّلَ ٱللَّهُ بَعْضَهُمْ
  عَلَىٰ بَعْضٍ }.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  قال: لطم رجل امرأته، فأراد النبيّ صلى الله عليه وسلم القصاص، فبينما هم كذلك، نزلت
  الآية.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السدي،
  أما: { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنِّسَاءِ } فإن رجلاً من الأنصار كان بينه وبين
  امرأته كلام، فلطمها، فانطلق أهلها، فذكروا ذلك للنبيّ صلى الله عليه وسلم، فأخبرهم:
  { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنِّسَاءِ }... الآية.</p><p>وكان الزهري يقول: ليس
  بين الرجل وامرأته قصاص فيما دون النفس.</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، سمعت الزهري، يقول: لو أن رجلاً شجّ امرأته، أو جرحها، لم
  يكن عليه في ذلك قود وكان عليه العقل، إلا أن يعدو عليها فيقتلها، فيقتل بها.</p><p>وأما
  قوله: { وَبِمَا أَنفَقُواْ مِنْ أَمْوٰلِهِمْ } فإنه يعني: وبما ساقوا إليهنّ من صداق،
  وأنفقوا عليهن من نفقة. كما:</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية
  بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قال: فضله علها بنفقته وسعيه.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك، مثله.</p><p>حدثني
  المثنى، قال: ثنا حبان بن موسى، قال: أخبرنا ابن المبارك، قال: سمعت سفيان يقول: {
  وَبِمَا أَنفَقُواْ مِنْ أَمْوٰلِهِمْ } بما ساقوا من المهر.</p><p>فتأويل الكلام إذًا:
  الرجال قوّامون على نسائهم بتفضيل الله إياهم عليهنّ وبإنفاقهم عليهنّ من أموالهم.
  و«ما» التي في قوله: { بِمَا فَضَّلَ ٱللَّهُ } والتي في قوله: { وَبِمَا أَنفَقُواْ
  } في معنى المصدر.</p><p>القول في تأويل قوله تعالى: { فَٱلصَّـٰلِحَـٰتُ قَـٰنِتَـٰتٌ
  حَـٰفِظَـٰتٌ لّلْغَيْبِ بِمَا حَفِظَ ٱللَّهُ }.</p><p>يعني بقوله جلّ ثناؤه: { فَٱلصَّـٰلِحَـٰتُ
  }: المستقيمات الدين، العاملات بالخير. كما:</p><p>حدثني المثنى، قال: ثنا حبان بن
  موسى، قال: ثنا عبد الله بن المبارك، قال: سمعت سفيان، يقول: فالصالحات يعملن بالخير.</p><p>وقوله:
  { قَـٰنِتَـٰتٌ } يعني: مطيعات لله ولأزواجهن. كما:</p><p>حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد: قوله: { قَـٰنِتَـٰتٌ } قال: مطيعات.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { قَـٰنِتَـٰتٌ
  } قال: مطيعات.</p><p>حدثني عليّ عن داود، قال: ثنا أبو صالح، قال: ثني معاوية بن صالح،
  عن عليّ بن أبي طلحة، عن ابن عباس: { قَـٰنِتَـٰتٌ }: مطيعات.</p><p>حدثنا الحسن بن
  معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { قَـٰنِتَـٰتٌ }: أي مطيعات لله ولأزواجهنّ.</p><p>حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: مطيعات.</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: القانتات: المطيعات.</p><p>حدثني
  المثنى، قال: ثنا حبان بن موسى، قال: أخبرنا ابن المبارك، قال: سمعت سفيان يقول في
  قوله: { قَـٰنِتَـٰتٌ } قال: مطيعات لأزواجهن.</p><p>وقد بينا معنى القنوت فيما مضى
  وأنه الطاعة، ودللنا على صحة ذلك من الشواهد بما أغنى عن إعادته.</p><p>وأما قوله:
  { حـَٰـفِظَـٰتٌ لّلْغَيْبِ } فإنه يعني: حافظات لأنفسهنّ عند غيبة أزواجهنّ عنهنّ
  في فروجهن وأموالهم، وللواجب عليهنّ من حقّ الله في ذلك وغيره. كما:</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { حَـٰـفِظَـٰتٌ لّلْغَيْبِ } يقول:
  حافِظات لما استودعهنّ الله من حقه، وحافظات لغيب أزواجهن.</p><p>حدثنا محمد بن الحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السدي: { حَـٰـفِظَـٰتٌ لّلْغَيْبِ بِمَا
  حَفِظَ ٱللَّهُ } يقول: تحفظ على زوجها ماله وفرجها، حتى يرجع كما أمرها الله.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قلت لعطاء: ما قوله: {
  حَـٰـفِظَـٰتٌ لّلْغَيْبِ }؟ قال: حافظات للزوج.</p><p>حدثني زكريا بن يحيـى بن أبي
  زائدة، قال: ثنا حجاج، قال: قال ابن جريج: سألت عطاء، عن { حَـٰفِظَـٰتٌ لّلْغَيْبِ
  } قال: حافظات للأزواج.</p><p>حدثني المثنى، قال: ثنا حبان بن موسى، قال: أخبرنا ابن
  المبارك، قال: سمعت سفيان يقول: { حَـٰفِظَـٰتٌ لّلْغَيْبِ }: حافظات لأزواجهن لما
  غاب من شأنهنّ.</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثنا أبو معشر، قال: ثنا
  سعيد عن أبي سعيد المقبري، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " خَيْرُ النِّساءِ امْرأةٌ إذَا نَظَرْتَ إلَيْها سَرَّتْكَ، وإذَا
  أمَرْتَها أطاعَتْكَ، وَإذَا غِبْتَ عَنْها حَفِظَتْكَ فِي نَفْسِها وَمالِكَ " </p><p>قال:
  ثم قرأ رسول الله صلى الله عليه وسلم: { ٱلرِّجَالُ قَوَّامُونَ عَلَى ٱلنِّسَاءِ }...
  الآية.</p><p>قال أبو جعفر: وهذا الخبر عن رسول الله صلى الله عليه وسلم يدلّ على صحة
  ما قلنا في تأويل ذلك، وأن معناه: صالحات في أديانهنّ، مطيعات لأزواجهنّ، حافظات لهم
  في أنفسهنّ وأموالهم.</p><p>وأما قوله: { بِمَا حَفِظَ ٱللَّهُ } فإن القرّاء اختلفت
  في قراءته، فقرأته عامة القراء في جميع أمصار الإسلام: { بِمَا حَفِظَ ٱللَّهُ } برفع
  اسم الله على معنى: بحفظ الله إياهنّ إذ صيرهن كذلك. كما:</p><p>حدثني زكريا بن يحيـى
  بن أبي زائدة، قال: ثنا حجاج، قال: قال ابن جريج: سألت عطاء، عن قوله: { بِمَا حَفِظَ
  ٱللَّهُ } قال: يقول: حفظهنّ الله.</p><p>حدثني المثنى، قال: ثنا حبان بن موسى، قال:
  أخبرنا ابن المبارك، قال: سمعت سفيان يقول في قوله: { بِمَا حَفِظَ ٱللَّهُ } قال:
  بحفظ الله إياها أنه جعلها كذلك.</p><p>وقرأ ذلك أبو جعفر يزيد بن القعقاع المدني:
  «بِمَا حَفِظَ اللَّهَ» يعني: بحفظهنّ الله في طاعته، وأداء حقه بما أمرهنّ من حفظ
  غيب أزواجهنّ، كقول الرجل للرجل: ما حفظت الله في كذا وكذا، بمعنى: راقبته ولاحظته.</p><p>قال
  أبو جعفر: والصواب من القراءة في ذلك ما جاءت به قراءة المسلمين من القراءة مجيئاً
  يقطع عذر من بلغه ويثبت عليه حجته، دون ما انفرد به أبو جعفر فشذّ عنهم، وتلك القراءة
  ترفع اسم الله تبارك وتعالى: { بِمَا حَفِظَ ٱللَّهُ } مع صحة ذلك في العربية وكلام
  العرب، وقبح نصبه في العربية لخروجه عن المعروف من منطق العرب. وذلك أن العرب لا تحذف
  الفاعل مع المصادر من أجل أن الفاعل إذا حذف معها لم يكّن للفعل صاحب معروف. وفي الكلام
  متروك استغني بدلالة الظاهر من الكلام عليه من ذكره ومعناه: { فَٱلصَّـٰلِحَـٰتُ قَـٰنِتَـٰتٌ
  حَـٰفِظَـٰتٌ لّلْغَيْبِ بِمَا حَفِظَ ٱللَّهُ } فأحسنوا إليهنّ وأصلحوا، وكذلك هو
  فيما ذكر في قراءة ابن مسعود.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن
  بن أبي حماد، قال: ثنا عيسى الأعمى، عن طلحة بن مصرف، قال: في قراءة عبد الله: «فالصَّالِحاتُ
  قانِتاتٌ للْغَيْبِ بِمَا حَفِظَ اللّهُ فأصلحوا إليهنّ واللاَّتِي تخافُونَ نُشُوزَهُنَّ».</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { فَٱلصَّـٰلِحَـٰتُ
  قَـٰنِتَـٰتٌ حَـٰفِظَـٰتٌ لّلْغَيْبِ بِمَا حَفِظَ ٱللَّهُ } فأحسنوا إليهنَّ.</p><p>حدثني
  عليّ بن داود، قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس،
  قوله: { فَٱلصَّـٰلِحَـٰتُ قَـٰنِتَـٰتٌ حَـٰفِظَـٰتٌ لّلْغَيْبِ بِمَا حَفِظَ ٱللَّهُ
  } فأصلحوا إليهنّ.</p><p>حدثني عليّ بن داود، قال: ثنا عبد الله بن صالح، قال: ثني
  معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { فَٱلصَّـٰلِحَـٰتُ قَـٰنِتَـٰتٌ
  حَـٰفِظَـٰتٌ لّلْغَيْبِ بِمَا حَفِظَ ٱللَّهُ } يعني إذا كنّ هكذا، فأصلحوا إليهنّ.</p><p>القول
  في تأويل قوله: { وَٱللَّـٰتِى تَخَافُونَ نُشُوزَهُنَّ فَعِظُوهُنَّ }.</p><p>اختلف
  أهل التأويل في معنى قوله: { وَٱللَّـٰتِى تَخَافُونَ نُشُوزَهُنَّ } فقال بعضهم: معناه:
  واللاتي تعلمون نشوزهنّ. ووجه صرف الخوف في هذا الموضع إلى العلم في قول هؤلاء نظير
  صرف الظنّ إلى العلم لتقارب معنييهما، إذ كان الظنّ شكاً، وكان الخوف مقروناً برجاء،
  وكانا جميعاً من فعل المرء بقلبه، كما قال الشاعر:</p><p class="poetry_or_grammar">وَلا
  تَدْفِنَنَّـي فِي الفَلاةِ فانَّنِي</p><p class="poetry_or_grammar">أخافُ إذَا ما
  مِتُّ أنْ لا أذُوقُها</p><p>معناه: فإنني أعلم، وكما قال الآخر:</p><p class="poetry_or_grammar">أتانِي
  كَلامٌ عَنْ نُصَيْب يَقُولُهُ</p><p class="poetry_or_grammar">وَما خِفْتُ يا سَلاَّمُ
  أنَّكَ عائِبي</p><p>بمعنى: وما ظننت.</p><p>وقال جماعة من أهل التأويل: معنى الخوف
  في هذا الموضع: الخوف الذي هو خلاف الرجاء. قالوا: معنى ذلك: إذا رأيتم منهن ما تخافون
  أن ينشزن عليكم من نظر إلى ما لا ينبغي لهن أن ينظرن إليه، ويدخلن ويخرجن، واستربتم
  بأمرهنّ، فعظوهنّ واهجروهنّ. وممن قال ذلك محمد بن كعب.</p><p>وأما قوله: { نُشُوزَهُنَّ
  } فإنه يعني: استعلاءهنّ على أزواجهنّ، وارتفاعهنّ عن فرشهم بالمعصية منهنّ، والخلاف
  عليهم فيما لزمهنّ طاعتهم فيه، بغضاً منهنّ وإعراضاً عنهم وأصل النشوز الارتفاع، ومنه
  قيل للمكان المرتفع من الأرض نَشْز ونَشَاز. { فَعِظُوهُنَّ } يقول: ذكروهنّ الله،
  وخوفوهنّ وعيده في ركوبها ما حرّم الله عليها من معصية زوجها فيما أوجب عليها طاعته
  فيه.</p><p>وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال: النشوز: البغض ومعصية
  الزوج:</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ:
  { وَٱللَّـٰتِى تَخَافُونَ نُشُوزَهُنَّ } قال: بعضهنّ.</p><p>حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد في قوله: { وَٱللَّـٰتِى تَخَافُونَ نُشُوزَهُنَّ } قال:
  التي تخاف معصيتها. قال: النشوز: معصيته وخلافه.</p><p>حدثني المثنى، قال: ثنا عبد
  الله بن صالح، قال: ثني معاوية، عن علي بن أبي طلحة، عن ابن عباس، قوله: { وَٱللَّـٰتِى
  تَخَافُونَ نُشُوزَهُنَّ } تلك المرأة تنشز وتستخفّ بحق زوجها ولا تطيع أمره.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، ثنا روح، قال: ثنا ابن جريج، قال: قال عطاء: النشوز: أن تحب
  فراقه، والرجل كذلك. ذكر الرواية عمن قال ما قلنا في قوله: { فَعِظُوهُنَّ }:</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثنا معاوية، عن علي بن أبي طلحة، عن ابن عباس:
  { فَعِظُوهُنَّ } يعني: عظوهن بكتاب الله، قال: أمره الله إذا نشزت أن يعظها ويذكرها
  الله ويعظم حقه عليها.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نجيح، عن مجاهد: { وَٱللَّـٰتِى تَخَافُونَ نُشُوزَهُنَّ فَعِظُوهُنَّ } قال: إذا
  نشزت المرأة عن فراش زوجها يقول لها: اتقي الله وارجعي إلى فراشك، فإن أطاعته فلا سبيل
  له عليها.</p><p>حدثني المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، عن يونس، عن الحسن،
  قال: إذا نشزت المرأة على زوجها فليعظها بلسانه، يقول: يأمرها بتقوى الله وطاعته.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن موسى بن عبيدة، عن محمد بن كعب القرظي، قال: إذا رأى الرجل
  خفّة في بصرها في مدخلها ومخرجها، قال: يقول لها بلسانه: قد رأيت منك كذا وكذا فانتهى‍!
  فإن أعَتَبتْ فلا سبيل له عليها، وإن أبت هجر مضجعها.</p><p>حدثني المثنى، قال: ثنا
  حبان بن موسى، قال: ثنا ابن المبارك، قال: أخبرنا شبل، عن ابن أبي نجيح، عن مجاهد في
  قوله: { فَعِطُوهُنَّ } قال: إذا نشزت المرأة عن فراش زوجها، فإنه يقول لها: اتقي الله
  وارجعي.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن إسرائيل، عن جابر، عن عطاء: { فَعِظُوهُنَّ
  } قال: بالكلام.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج،
  قوله: { فَعِظُوهُنَّ } قال بالألسنة.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عمرو
  بن أبي قيس، عن عطاء، عن سعيد بن جبير: { فَعِظُوهُنَّ } قال: عظوهن باللسان.</p><p>القول
  في تأويل قوله تعالى: { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ }.</p><p>اختلف أهل التأويل
  في تأويل ذلك، فقال بعضهم: معنى ذلك: فعظوهن في نشوزهن عليكم أيها الأزواج، فإن أبين
  مراجعة الحق في ذلك والواجب عليهم لكم، فاهجروهن بترك جماعهن في مضاجعتكم إياهن. ذكر
  من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن علي بن أبي طلحة، عن ابن عباس، قوله: { فَعِظُوهُنَّ وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ
  } يعني: عظوهن، فإن أطعنكم وإلا فاهجروهن.</p><p>حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ
  } يعني بالهجران أن يكون الرجل وامرأته على فراش واحد لا يجامعها.</p><p>حدثنا ابن
  حميد، قال: ثنا جرير، عن عطاء بن السائب، عن سعيد بن جبير، قال: الهجر: هجر الجماع.</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السدي: أما { تَخَافُونَ
  نُشُوزَهُنَّ } فإن على زوجها أن يعظها، فإن لم تقبل فليهجرها في المضجع. يقول: يرقد
  عندها ويوليها ظهره، ويطؤها ولا يكلمها. هكذا في كتابي: «ويطؤها ولا يكلمها».</p><p>حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، عن جويبر، عن الضحاك في قوله: { وَٱهْجُرُوهُنَّ
  فِى ٱلْمَضَاجِعِ } قال: يضاجعها ويهجر كلامها ويوليها ظهره.</p><p>حدثني المثنى، قال:
  ثنا حبان بن موسى، قال: ثنا ابن المبارك، قال: أخبرنا شريك، عن عطاء بن السائب، عن
  سعيد بن جبير، عن ابن عباس: { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ } قال: لا يجامعها.</p><p>وقال
  آخرون: بل معنى ذلك: واهجروهن واهجروا كلامهن في تركهنّ مضاجعتكم، حتى يرجعن إلى مضاجعتكم.
  ذكر من قال ذلك:</p><p>حدثنا أبو كريب وأبو السائب، قالا: ثنا ابن إدريس، عن الحسن
  بن عبيد الله، عن أبي الضحى، عن ابن عباس في قوله: { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ
  } أنها لا تترك في الكلام، ولكن الهجران في أمر المضجع.</p><p>حدثنا ابن حميد، قال:
  ثنا يحيـى بن واضح، قال: ثنا أبو حمزة، عن عطاء بن السائب، عن سعيد بن جبير: { وَٱهْجُرُوهُنَّ
  فِى ٱلْمَضَاجِعِ } يقول: حتى يأتين مضاجعكم.</p><p>حدثنا ابن حميد، قال: ثنا حكام،
  عن عمرو، عن عطاء، عن سعيد بن جبير: { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ }: في الجماع.</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس: { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ } قال: يعظها فإن هي قبلت وإلا هجرها
  في المضجع ولا يكلمها من غير أن يذر نكاحها، وذلك عليها شديد.</p><p>حدثني المثنى،
  قال: ثنا حبان بن موسى، قال: أخبرنا ابن المبارك، قال: أخبرنا شريك، عن خصيف، عن عكرمة:
  { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ } الكلام والحديث.</p><p>.... ذكر من قال ذلك:</p><p>حدثني
  الحسن بن زريق الطهوى، قال: ثنا أبو بكر بن عياش، عن منصور، عن مجاهد في قوله: { وَٱهْجُرُوهُنَّ
  فِى ٱلْمَضَاجِعِ } قال: لا تضاجعوهنّ.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة،
  عن الشعبي، قال: الهجران أن لايضاجعها.</p><p>وبه قال حدثنا جرير، عن مغيرة، عن عامر
  وإبراهيم، قالا: الهجران في المضجع أن لا يضاجعها على فراش.</p><p>حدثني يعقوب بن إبراهيم،
  قال: ثنا هشيم، قال: أخبرنا مغيرة، عن إبراهيم والشعبي، أنهما قالا في قوله: { وَٱهْجُرُوهُنَّ
  فِى ٱلْمَضَاجِعِ } قالا: يهجر مضاجعتها حتى ترجع إلى ما يحبّ.</p><p>حدثنا محمد بن
  المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن مغيرة، عن إبراهيم والشعبي أنهما
  كانا يقولان: { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ } قالا: يهجرها في المضجع.</p><p>حدثنا
  المثنى، قال: ثنا حبان، قال: ثنا ابن المبارك، قال: ثنا شريك، عن خصيف، عن مقسم: {
  وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ } قال: هجرها في مضجعها: أن لا يقرب فراشها.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن موسى بن عبيدة، عن محمد بن كعب القرظي، قال: اهجروهنّ في
  المضاجع، قال: يعظها بلسانه، فإن أعتبتْ فلا سبيل له عليها، وإن أبت هجر مضجعها.</p><p>حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن الحسن وقتادة في قوله:
  { فَعِظُوهُنَّ وَٱهْجُرُوهُنَّ } قالا: إذا خاف نشوزها وعظها، فإن قبلت وإلا هجر مضجعها.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ
  } قال: تبدأ يا ابن آدم فتعظها، فإن أبت عليك فاهجرها، يعني به: فراشها.</p><p>وقال
  آخرون: معنى قوله: { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ } قولوا لهنّ من القول هُجْراً
  في تركهنّ مضاجعتكم. ذكر من قال ذلك:</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا الثوري، عن رجل، عن أبي صالح عن ابن عباس، في قوله: { وَٱهْجُرُوهُنَّ
  فِى ٱلْمَضَاجِعِ } قال: يهجرها بلسانه، ويغلظ لها بالقول، ولا يدع جماعها.</p><p>وبه
  قال: أخبرنا الثوري، عن خصيف، عن عكرمة، قال: إنما الهجران بالمنطق أن يغلظ لها، وليس
  بالجماع.</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا مغيرة، عن أبي
  الضحى، في قوله: { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ }  قال: يهجر بالقول، ولا يهجر
  مضاجعتها حتى ترجع إلى ما يريد.</p><p>حدثنا المثنى، قال: ثنا حبان بن موسى، قال: أخبرنا
  ابن المبارك، قال: ثنا عبد الوارث بن سعيد عن رجل، عن الحسن، قال: لا يهجرها إلا في
  المبيت في المضجع، ليس له أن يهجر في كلام ولا شيء إلا في الفراش.</p><p>حدثني المثنى،
  قال: ثنا إسحاق، قال: ثني يعلى، عن سفيان، في قوله: { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ
  } قال: في مجامعتها، ولكن يقول لها: تعالَيْ وافعلي! كلاماً فيه غلظة، فإذا فعلت ذلك
  فلا يكلفها أن تحبه، فإن قلبها ليس في يديها.</p><p>ولا معنى للهجر في كلام العرب إلا
  على أحد ثلاثة أوجه: أحدها هجر الرجل كلام الرجل وحديثه، وذلك رفضه وتركه، يقال منه:
  هجر فلان أهله يهجُرها هجراً وهجراناً. والآخر: الإكثار من الكلام بترديد كهيئة كلام
  الهازيء، يقال منه: هجر فلان في كلامه يهجُر هجراً إذا هَذَي ومدّد الكلمة، وما زالت
  تلك هِجِّيراه وإهْجِيراه، ومنه قول ذي الرمة:</p><p class="poetry_or_grammar">رمى
  فأخْطَأ والأقْدارُ غالِبَةٌ</p><p class="poetry_or_grammar">فانْصَعْنَ والوَيْلُ
  هِجِّيراهُ والحَربُ</p><p>والثالث: هَجَرَ البعير إذا ربطه صاحبه بالهِجَار، وهو حبل
  يربط في حُقويها ورسغها، ومنه قول امرىء القيس:</p><p class="poetry_or_grammar">رأتْ
  هَلَكاً بِنِجَافِ الغَبِيطِ</p><p class="poetry_or_grammar">فَكادَتْ تَجُدُّ لِذَاك
  الهِجارَا</p><p>فأما القول الذي فيه الغلظة والأذى فإنما هو الإهجار، ويقال منه: أهجر
  فلان في منطقه: إذا قال الهُجْرَ وهو الفحش من الكلام، يُهْجِرُ إهجاراً وهُجْراً.
  فإذ كان لا وجه للهجْر في الكلام إلا أحد المعاني الثلاثة، وكانت المرأة المخوف نشوزها
  إنما أمر زوجها بوعظها لتنيب إلى طاعته فيما يجب عليها له من موافاته عند دعائه إياها
  إلى فراشه، فغير جائز أن تكون عظته لذلك، ثم تصير المرأة إلى أمر الله وطاعة زوجها
  في ذلك، ثم يكون الزوج مأموراً بهجرها في الأمر الذي كانت عظته إياها عليه. وإذ كان
  ذلك كذلك بطل قول من قال: معنى قوله: { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ } وَاهجروا
  جماعهنّ. أو يكون إذ بطل هذا المعنى. بمعنى: واهجروا كلامهنّ بسبب هجرهنّ مضاجعكم،
  وذلك أيضاً لا وجه له مفهوم لأن الله تعالى ذكره قد أخبر على لسان نبيه صلى الله عليه
  وسلم أنه لا يحلّ لمسلم أن يهجر أخاه فوق ثلاث. على أن ذلك لو كان حلالاً لم يكن لهجرها
  في الكلام معنى مفهوم، لأنها إذا كانت عنه منصرفة وعليه ناشزاً فمن سرورها أن لا يكلمها
  ولا يراها ولا تراه، فكيف يؤمر الرجل في حال بغض امرأته إياه وانصرافها عنه بترك ما
  في تركه سرورها من ترك جماعها ومجاذبتها وتكليمها، وهو يؤمر بضربها لترتدع عما هي عليه
  من ترك طاعته إذا دعاها إلى فراشه، وغير ذلك مما يلزمها طاعته فيه؟ أو يكون إذ فسد
  هذان الوجهان يكون معناه: واهجروا في قولكم لهم، بمعنى: ردّوا عليهنّ كلامكم إذا كلمتموهنّ
  بالتغليظ لهنّ، فإن كان ذلك معناه، فلا وجه لإعمال الهجر في كناية أسماء النساء الناشزات،
  أعني في الهاء والنون من قوله { وَٱهْجُرُوهُنَّ } ، لأنه إذا أريد به ذلك المعنى،
  كان الفعل غير واقع، إنما يقال: هجر فلان في كلامه ولا يقال: هجر فلان فلاناً.</p><p>فإذا
  كان في كل هذه المعاني ما ذكرنا من الخلل اللاحق، فأولى الأقوال بالصواب في ذلك أن
  يكون قوله: { وَٱهْجُرُوهُنَّ } موجهاً معناه إلى معنى الربط بالهجار على ما ذكرنا
  من قيل العرب للبعير إذا ربطه صاحبه بحبل على ما وصفنا: هَجَرَه فهو يهجره هَجْراً.
  وإذا كان ذلك معناه كان تأويل الكلام: واللاتي تخافون نشزوهنّ، فعظوهنّ في نشوزهنّ
  عليكم، فإن اتعظن فلا سبيل لكم عليهنّ، وإن أبين الأوبة من نشوزهنّ فاستوثقوا منهنّ
  رباطاً في مضاجعهنّ، يعني في منازلهنّ وبيوتهنّ التي يضطجعن فيها ويضاجعن فيها أزواجهن.
  كما:</p><p>حدثني عباس بن أبي طالب، قال: ثنا يحيـى بن أبي بكير، عن شبل، قال: سمعت
  أبا قزعة يحدث عن عمرو بن دينار، عن حكيم بن معاوية، عن أبيه: أنه جاء إلى النبيّ صلى
  الله عليه وسلم فقال: ما حقّ زوجة أحدنا عليه؟ قال:</p><p class="hadith"> " يُطْعِمُها
  وَيَكْسُوها، وَلا يَضْرِبِ الوَجْهَ وَلا يُقْبِّحْ وَلا يَهْجُرْ إلاَّ فِي البيت
  " </p><p>حدثنا الحسن بن عرفة، قال: ثنا يزيد، عن شعبة بن الحجاج، عن أبي قزعة، عن
  حكيم بن معاوية عن أبيه، عن النبيّ صلى الله عليه وسلم، نحوه.</p><p>حدثني المثنى،
  قال: ثنا حبان بن موسى، قال: ثنا ابن المبارك، قال: أخبرنا بهز بن حكيم، عن جده، قال:
  قلت: يا رسول الله، نساؤنا ما نأتي منها وما نذر؟ قال:</p><p class="hadith"> " حَرْثُكَ
  فَأْتِ حَرْثَكَ أنَّى شِئْتَ، غيرَ أنْ لا تَضْرِبَ الوَجْهَ وَلا تُقَبِّحْ وَلا
  تَهْجُرْ إلاَّ فِي البيت وأطْعِمْ إذَا طَعِمْتَ واكْسُ إذَا اكْتَسَيْتَ؛ كَيْفَ
  وَقَدْ أفْضَى بَعْضُكُمْ إلا بَعْض إلاَّ بِمَا حَلَّ عَلَيْها؟ " </p><p>وبنحو الذي
  قلنا في تأويل ذلك، قال عدة من أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال:
  ثنا عمرو بن عون، قال: أخبرنا هشيم، عن الحسن، قال: إذا نشزت المرأة على زوجها، فليعظها
  بلسانه، فإن قبلت فذاك وإلا ضربها ضرباً غير مبرّح، فإن رجعت فذاك، وإلا فقد حلّ له
  أن يأخذ منها ويخليها.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن الحسن بن عبيد الله،
  عن أبي الضحى، عن ابن عباس في قوله: { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ وَٱضْرِبُوهُنَّ
  } قال: يفعل بها ذاك ويضربها حتى تطيعه في المضاجع، فإذا أطاعته في المضجع فليس له
  عليها سبيل إذا ضاجعته.</p><p>حدثني المثنى، قال: ثنا حبان، قال: ثنا ابن المبارك،
  قال: أخبرنا يحيـى بن بشر أنه سمع عكرمة يقول في قوله: { وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ
  وَٱضْرِبُوهُنَّ } ضرباً غير مبرّج، قال: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " اضْرِبُوهُنَّ إذَا عَصَيْنَكُمْ فِي المَعْرُوفِ ضَرْباً غيرَ مُبَرّح
  " </p><p>قال أبو جعفر: فكل هؤلاء الذين ذكرنا قولهم لم يوجبوا للهجر معنى غير الضرب،
  ولم يوجبوا هجراً إذا كان هيئة من الهيئات التي تكون بها المضروبة عند الضرب مع دلالة
  الخبر الذي رواه عكرمة عن النبيّ صلى الله عليه وسلم أنه أمر بضربهنّ إذا عصين أزواجهنّ
  في المعروف من غير أمر منه أزواجهنّ بهجرهنّ لما وصفنا من العلة.</p><p>فإن ظنّ ظانّ
  أن الذي قلنا في تأويل الخبر عن النبيّ صلى الله عليه وسلم الذي رواه عكرمة، ليس كما
  قلنا، وصحّ أن ترك النبيّ صلى الله عليه وسلم أمر الرجل بهجر زوجته إذا عصيته في المعروف
  وأمره بضربها قبل الهجر، لو كان دليلاً على صحة ما قلنا من أن معنى الهجر هو ما بيناه،
  لوجب أن يكون لا معنى لأمر الله زوجها أن يعظها إذا هي نشزت، إذ كان لا ذكر للعظة في
  خبر عكرمة عن النبيّ صلى الله عليه وسلم، فإن الأمر في ذلك بخلاف ما ظنّ؛ وذلك أن قوله
  صلى الله عليه وسلم:</p><p class="hadith"> " إذَا عَصيْنَكُمْ في المَعْروفِ " </p><p>دلالة
  بينة أنه لم يبح للرجل ضرب زوجته إلا بعد عظتها من نشوزها، وذلك أنه لا تكون له عاصية،
  إلا وقد تقدم منه لها أمر أو عظة بالمعروف على ما أمر الله تعالى ذكره به.</p><p>القول
  في تأويل قوله تعالى: { وَٱضْرِبُوهُنَّ }.</p><p>يعني بذلك جلّ ثناؤه: فعظوهنّ أيها
  الرجال في نشوزهنّ، فإن أبين الأياب إلى ما يلزمهنّ لكم فشدّوهنّ وثاقاً في منازلهنّ،
  واضربوهنّ ليؤبن إلى الواجب عليهنّ من طاعة الله في اللازم لهنّ من حقوقكم. وقال أهل
  التأويل: صفة الضرب التي أبام الله لزوج الناشز أن يضربها الضرب غير المبرّح. ذكر من
  قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد بن جبير:
  { وَٱضْرِبُوهُنَّ } قال: ضرباً غير مبرّح.</p><p>حدثنا ابن حميد، قال: ثنا يحيـى بن
  واضح، قال: أخبرنا أبو حمزة، عن عطاء بن السائب، عن سعيد بن جبير، مثله.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن الشعبي، قال: الضرب غير المبرّح.</p><p>حدثني
  المثنى، قال: ثنا حبان بن موسى، قال: ثنا ابن المبارك، قال: أخبرنا شريك، عن عطاء بن
  السائب، عن سعيد بن جبير، عن ابن عباس: { وَٱضْرِبُوهُنَّ } قال: ضرباً غير مبرّح.</p><p>حدثنا
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: {
  وَٱهْجُرُوهُنَّ فِى ٱلْمَضَاجِعِ } واضربوهنّ، قال: تهجرها في المضجع، فإن أقبلت وإلا
  فقد أذن الله لك أن تضربها ضرباً غير مبرّح، ولا تكسر لها عظماً، فإن أقبلت، وإلا فقد
  حلّ لك منها الفدية.</p>'
