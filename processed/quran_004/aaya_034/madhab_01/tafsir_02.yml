text: '<p>{ قَوَّامُونَ عَلَى ٱلنّسَاءِ } يقومون عليهن آمرين ناهين، كما يقوم الولاة
  على الرعايا. وسموا قوّاماً لذلك. والضمير في { بَعْضَهُمْ } للرجال والنساء جميعاً،
  يعني إنما كانوا مسيطرين عليهن بسبب تفضيل الله بعضهم وهم الرجال، على بعض وهم النساء.
  وفيه دليل على أنّ الولاية إنما تستحق بالفضل، لا بالتغلب والاستطالة والقهر. وقد ذكروا
  في فضل الرجال: العقل، والحزم، والعزم، والقوّة، والكتابة ـ في الغالب، والفروسية،
  والرمي، وأنّ منهم الأنبياء والعلماء، وفيهم الإمامة الكبرى والصغرى، والجهاد، والأذان،
  والخطبة، والاعتكاف، وتكبيرات التشريق عند أبي حنيفة، والشهادة في الحدود، والقصاص،
  وزيادة السهم، والتعصيب في الميراث، والحمالة، والقسامة، والولاية في النكاح والطلاق
  والرجعة، وعدد الأزواج، وإليهم الانتساب، وهم أصحاب اللحى والعمائم { وَبِمَا أَنفَقُواْ
  } وبسبب ما أخرجوا في نكاحهنّ من أموالهم في المهور والنفقات. وروى:</p><p>(272) أنّ
  سعد بن الربيع وكان نقيباً من نقباء الأنصار نشزت عليه امرأته حبيبة بنت زيد بن أبي
  زهير. فلطمها. فانطلق بها أبوها إلى رسول الله صلى الله عليه وسلم وقال: أفرشته كريمتي
  فلطمها فقال: { لتقتص مِنْهُ } فنزلت، فقال صلى الله عليه وسلم: أردنا أمراً وأراد
  الله أمراً، والذي أراد الله خير، ورفع القصاص. واختلف في ذلك، فقيل لا قصاص بين الرجل
  وامرأته فيما دون النفس ولو شجها، ولكن يجب العقل. وقيل: لا قصاص إلا في الجرح والقتل.
  وأما اللطمة ونحوها فلا { قَـٰنِتَـٰتٌ } مطيعات قائمات بما عليهنّ للأزواج { حَـفِظَـٰتٌ
  لّلْغَيْبِ } الغيب خلاف الشهادة. أي حافظات لمواجب الغيب إذا كان الأزواج غير شاهدين
  لهنّ حفظهن ما يجب عليهنّ حفظه في حال الغيبة. من الفروج والبيوت والأموال. وعن النبي
  صلى الله عليه وسلم:</p><p>(273)</p><p class="hadith"> " خير النساء امرأة إن نظرتَ
  إليها سرّتك، وإن أمرْتها أطاعتك وإذا غبتَ عنها حفظتك في مالها ونفسها " </p><p>،
  وتلا الآية وقيل: { للغيب } لأسرارهم { بِمَا حَفِظَ ٱللَّهُ } بما حفظهنّ الله حين
  أوصى بهنّ الأزواج في كتابه وأمر رسوله عليه الصلاة والسلام فقال:</p><p>(274)</p><p
  class="hadith"> " استوصوا بالنساء خيراً " </p><p>أو بما حفظهنّ الله وعصمهنّ ووفقهنّ
  لحفظ الغيب، أو بما حفظهنّ حين وعدهنّ الثواب العظيم على حفظ الغيب، وأوعدهنّ بالعذاب
  الشديد على الخيانة. و(ما) مصدرية. وقرىء «بما حفظَ اللهَ» بالنصب على أنْ ما موصولة،
  أي حافظات للغيب بالأمر الذي يحفظ حق الله وأمانة الله، وهو التعفف والتحصن والشفقة
  على الرجال والنصيحة لهم. وقرأ ابن مسعود: «فالصوالح قوانت حوافظ للغيب بما حفظ الله
  فأصلحوا إليهنّ». نشوزها ونشوصها: أن تعصي زوجها، ولا تطمئن إليه وأصله الانزعاج {
  فِى ٱلْمَضَاجِعِ } في المراقد. أي لا تدخلوهن تحت اللحد أو هي كناية عن الجماع.</p><p>وقيل:
  هو أن يوليها ظهره في المضجع وقيل: في المضاجع: في بيوتهن التي يبتن فيها. أي لا تبايتوهن.
  وقرىء: «في المضجع»، و«في المضطجع». وذلك لتعرّف أحوالهن وتحقق أمرهن في النشوز أمر
  بوعظهن أوّلاً، ثم هجرانهن في المضاجع، ثم بالضرب إن لم ينجع فيهن الوعظ والهجران.
  وقيل: معناه أكرهوهن على الجماع واربطوهن، من هجر البعير إذا شدّه بالهجار. وهذا من
  تفسير الثقلاء. وقالوا: يجب أن يكون ضرباً غير مبرِّح لا يجرحها ولا يكسر لها عظماً
  ويجتنب الوجه. وعن النبيّ صلى الله عليه وسلم:</p><p>(275)</p><p class="hadith"> "
  علق سوطك حيث يراه أهلك " </p><p>وعن أسماء بنت أبي بكر الصدّيق رضي الله عنهما: كنت
  رابعة أربع نسوة عند الزبير بن العوّام، فإذا غضب على إحدانا ضربها بعود المشجب حتى
  يكسره عليها. ويروى عن الزبير أبيات منها:</p><p class="poetry_or_grammar">وَلَوْلاَ
  بَنُوهَا حَوْلَهَا لَخَبَطْتُهَا</p><p>{ فَلاَ تَبْغُواْ عَلَيْهِنَّ سَبِيلاً }
  فأزيلوا عنهن التعرض بالأذى والتوبيخ والتجني، وتوبوا عليهن واجعلوا ما كان منهن كأن
  لم يكن بعد رجوعهن إلى الطاعة والانقياد وترك النشوز { إِنَّ ٱللَّهَ كَانَ عَلِيّاً
  كَبِيراً } فاحذروه واعلموا أنّ قدرته عليكم أعظم من قدرتكم على من تحت أيديكم. ويروى:</p><p>(276)
  أن أبا مسعود الأنصاري رفع سوطه ليضرب غلاماً له، فبصر به رسول الله صلى الله عليه
  وسلم، فصاح به:</p><p class="hadith"> " أبا مسعود، للَّهُ أقدر عليك منك عليه " </p><p>فرمى
  بالسوط وأعتق الغلام. أو إن الله كان علياً كبيراً وإنكم تعصونه على علو شأنه وكبرياء
  سلطانه، ثم تتوبون فيتوب عليكم فأنتم أحق بالعفو عمن يجني عليكم إذا رجع.</p>'
