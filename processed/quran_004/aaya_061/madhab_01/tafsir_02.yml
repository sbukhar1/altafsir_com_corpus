text: '<p>روي:</p><p>(288) أن بشراً المنافق خاصم يهودياً فدعاه اليهودي إلى رسول الله
  صلى الله عليه وسلم، ودعاه المنافق إلى كعب بن الأشرف، ثم إنهما احتكما إلى رسول الله
  صلى الله عليه وسلم، فقضى لليهودي فلم يرض المنافق وقال: تعال نتحاكم إلى عمر بن الخطاب.
  فقال اليهودي لعمر: قضى لنا رسول الله فلم يرض بقضائه. فقال للمنافق: أكذلك؟ قال: نعم.
  فقال عمر: مكانكما حتى أخرج إليكما فدخل عمر فاشتمل على سيفه، ثم خرج فضرب به عنق المنافق
  حتى برد ثم قال: هكذا أقضي لمن لم يرض بقضاء الله ورسوله، فنزلت. وقال جبريل: إنّ عمر
  فرق بين الحق والباطل، فقال له رسول الله صلى الله عليه وسلم: «أنت الفاروق». والطاغوت:
  كعب بن الأشرف، سماه الله (طاغوتاً) لإفراطه في الطغيان وعداوة رسول الله صلى الله
  عليه وسلم. أو على التشبيه بالشيطان والتسمية باسمه. أو جعل اختيار التحاكم إلى غير
  رسول الله صلى الله عليه وسلم على التحاكم إليه تحاكماً إلى الشيطان، بدليل قوله: {
  وَقَدْ أُمِرُواْ أَن يَكْفُرُواْ بِهِ وَيُرِيدُ ٱلشَّيْطَـٰنُ أَن يُضِلَّهُمْ }.
  وقرىء { بِمَا أنزَلَ... وَمَا أَنَزلَ } على البناء للفاعل. وقرأ عباس بن الفضل: «أن
  يكفروا بها»، ذهاباً بالطاغوت إلى الجمع، كقوله:</p><p class="quran">أَوْلِيَاؤُهُمُ
  ٱلطَّـٰغُوتُ يُخْرِجُونَهُم</p><p>[البقرة: 257] وقرأ الحسن «تعالوا» بضم اللام على
  أنه حذف اللام من تعاليت تخفيفاً، كما قالوا: ما باليت به بالة، وأصلها بالية كعافية،
  وكما قال الكسائي في (آية) إن أصلها (آيية) فاعلة، فحذفت اللام، فلما حذفت وقعت واو
  الجمع بعد اللام من تعال فضمت، فصار (تعالوا)، نحو: تقدموا. ومنه قول أهل مكة: تعالي،
  بكسر اللام للمرأة، وفي شعر الحمداني:</p><p class="poetry_or_grammar">تَعَالِي أُقَاسِمْكِ
  الهمُومَ تَعَالِي</p><p>والوجه فتح اللام { فَكَيْفَ } يكون حالهم، وكيف يصنعون؟ يعني
  أنهم يعجزون عند ذلك فلا يصدرون أمراً ولا يوردونه { إِذَا أَصَـٰبَتْهُمْ مُّصِيبَةٌ
  بِمَا قَدَّمَتْ أَيْدِيهِمْ } من التحاكم إلى غيرك واتهامهم لك في الحكم { ثُمَّ جَاؤك
  } حين يصابون فيعتذرون إليك { يَحْلِفُونَ } ما أردنا بتحاكمنا إلى غيرك { إِلاَّ إِحْسَاناً
  } لا إساءة { وَتَوْفِيقاً } بين الخصمين، ولم يرد مخالفة لك ولا تسخطاً لحكمك، ففرج
  عنا بدعائك وهذا وعيد لهم على فعلهم، وأنهم سيندمون عليه حين لا ينفعهم الندم. ولا
  يغني عنهم الاعتذار عند حلول بأس الله. وقيل: جاء أولياء المنافق يطلبون بدمه وقد أهدره
  الله فقالوا: ما أردنا بالتحاكم إلى عمر إلا أن يحسن إلى صاحبنا بحكومة العدل والتوفيق
  بينه وبين خصمه، وما خطر ببالنا أنه يحكم له بما حكم به { فَأَعْرَضْ عَنْهُمْ } لا
  تعاقبهم لمصلحة في استبقائهم، ولا تزد على كفهم بالموعظة والنصيحة عما هم عليه { وَقُل
  لَّهُمْ فِى أَنفُسِهِمْ قَوْلاً بَلِيغاً } بالغ في وعظهم بالتخفيف والإنذار.</p><p>فإن
  قلت: بم تعلق قوله: { فِى أَنفُسِهِمْ }؟ قلت: بقوله: (بليغاً) أي: قل لهم قولاً بليغاً
  في أنفسهم مؤثراً في قلوبهم يغتمون به اغتماماً، ويستشعرون منه الخوف استشعاراً، وهو
  التوعد بالقتل والاستئصال إن نجم منهم النفاق وأطلع قرنه، وأخبرهم أن ما في نفوسهم
  من الدغل والنفاق معلوم عند الله، وأنه لا فرق بينكم وبين المشركين، وما هذه المكافة
  إلا لإظهاركم الإيمان وإسراركم الكفر وإضماره، فإن فعلتم ما تكشفون به غطاءكم لم يبق
  إلا السيف. أو يتعلق بقوله: { قُلْ لَهُمْ } أي قل لهم في معنى أنفسهم الخبيثة وقلوبهم
  المطوية على النفاق قولاً بليغاً، وأنّ الله يعلم ما في قلوبكم لا يخفي عليه فلا يغني
  عنكم إبطانه. فأصلحوا أنفسكم وطهروا قلوبكم وداووها من مرض النفاق، وإلا أنزل الله
  بكم ما أنزل بالمجاهرين بالشرك من انتقامه، وشراً من ذلك وأغلظ. أو قل لهم في أنفسهم
  - خالياً بهم، ليس معهم غيرهم، مسارًّا لهم بالنصيحة، لأنه في السر أنجع، وفي الإمحاض
  أدخل { قولاً بليغاً } يبلغ منهم ويؤثر فيهم.</p>'
