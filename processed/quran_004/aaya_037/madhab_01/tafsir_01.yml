text: '<p>يعني بذلك جلّ ثناؤه: إن الله لا يحبّ المختال الفخور، الذي يبخل ويأمر الناس
  بالبخل. فـ «الذين» يحتمل أن يكون في موضع رفع ردّاً على ما في قوله { فَخُوراً } من
  ذمّ، ويحتمل أن يكون نصباً على النعت لـ «مَنْ». والبخل في كلام العرب منع الرجل سائله
  ما لديه وعنده من فضل عنه. كما:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن ابن جريج، عن ابن طاوس عن أبيه في قوله: { ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبُخْلِ } قال: البخل: أن يبخل الإنسان بما في يديه، والشحّ: أن يشحّ
  على ما في أيدي الناس. قال: يحبّ أن يكون له ما في أيدي الناس بالحلّ والحرام لا يقنع.</p><p>واختلف
  القراء في قراءة قوله: { وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ } فقرأته عامة قراء أهل
  الكوفة: «بالبَخَل» بفتح الباء والخاء. وقرأته عامة قراء أهل المدينة وبعض البصريين
  بضم الباء: { بِٱلْبُخْلِ }. وهما لغتان فصيحتان بمعنى واحد، وقراءتان معروفتان غير
  مختلفتي المعنى، فبأيتهما قرأ القارىء فهو مصيب في قراءته. وقد قيل: إن الله جلّ ثناؤه
  عنى بقوله: { ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ }: الذين كتموا
  اسم محمد صلى الله عليه وسلم وصفته من اليهود، ولم يبينوه للناس، وهم يجدونه مكتوباً
  عندهم في التوراة والإنجيل. ذكر من قال ذلك:</p><p>حدثنا محمد بن عبد الأعلى، قال:
  ثنا المعتمر بن سليمان، عن أبيه، عن الحضرميّ: { ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبُخْلِ وَيَكْتُمُونَ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِهِ } قال: هم
  اليهود بخلوا بما عندهم من العلم وكتموا ذلك.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله: { ٱلَّذِينَ يَبْخَلُونَ
  وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ }... إلى قوله:</p><p class="quran">وَكَانَ ٱللَّهُ
  بِهِم عَلِيماً</p><p>[النساء: 39] ما بين ذلك في يهود.</p><p>حدثني المثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ
  بِٱلْبُخْلِ } وهم أعداء الله أهل الكتاب، بخلوا بحقّ الله عليهم، وكتموا الإسلام ومحمداً
  صلى الله عليه وسلم، وهم يجدونه مكتوباً عندهم في التوراة والإنجيل.</p><p>حدثنا محمد
  بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، أما: { ٱلَّذِينَ يَبْخَلُونَ
  وَيَأْمُرُونَ ٱلنَّاسَ بِٱلْبُخْلِ } فهم اليهود، { وَيَكْتُمُونَ مَا ءاتَـٰهُمُ
  ٱللَّهُ مِن فَضْلِهِ } اسم محمد صلى الله عليه وسلم. أو { يَبْخَلُونَ وَيَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبُخْلِ }: يبخلون باسم محمد صلى الله عليه وسلم، ويأمر بعضهم بعضاً بكتمانه.</p><p>حدثنا
  محمد بن مسلم الرازي، قال: ثني أبو جعفر الرازي، قال: ثنا يحيـى، عن عارم، عن أشعث،
  عن جعفر، عن سعيد بن جبير، في قوله: { ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ
  بِٱلْبُخْلِ } قال: هذا للعلم، ليس للدنيا منه شيء.</p><p>حدثني يونس، قال: أخبرنا
  ابن وهب قال: قال ابن زيد في قوله: { ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ
  بِٱلْبُخْلِ } قال: هؤلاء يهود، وقرأ: { وَيَكْتُمُونَ مَا ءاتَـٰهُمُ ٱللَّهُ مِن
  فَضْلِهِ } قال: يبخلون بما آتاهم الله من الرزق، ويكتمون ما آتاهم الله من الكتب،
  إذا سئلوا عن الشيء وما أنزل الله كتموه. وقرأ:</p><p class="quran">أَمْ لَهُمْ نَصِيبٌ
  مّنَ ٱلْمُلْكِ فَإِذاً لاَّ يُؤْتُونَ ٱلنَّاسَ نَقِيراً</p><p>[النساء: 53] من بخلهم.</p><p>حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، عن محمد بن أبي محمد، عن عكرمة أو عن سعيد
  بن جبير، عن ابن عباس، قال: كان كردم بن زيد حليف كعب بن الأشرف، وأسامة بن حبيب، ونافع
  بن أبي نافع، وبحري بن عمرو، وحيّ بن أخطب، ورفاعة بن زيد بن التابوت، يأتون رجالاً
  من الأنصار، وكانوا يخالطونهم، يتنصحون لهم من أصحاب رسول الله صلى الله عليه وسلم،
  فيقولون لهم: لا تنفقوا أموالكم فإنا نخشى عليكم الفقر في ذهابها، ولا تسارعوا في النفقة
  فإنكم لا تدرون ما يكون! فأنزل الله فيهم: { ٱلَّذِينَ يَبْخَلُونَ وَيَأْمُرُونَ ٱلنَّاسَ
  بِٱلْبُخْلِ وَيَكْتُمُونَ مَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِهِ }: أي من النبوّة التي
  فيها تصديق ما جاء به محمد صلى الله عليه وسلم، { وَأَعْتَدْنَا لِلْكَـٰفِرِينَ عَذَاباً
  مُّهِيناً }... إلى قوله:</p><p class="quran">وَكَانَ ٱللَّهُ بِهِم عَلِيماً</p><p>[النساء:
  39].</p><p>فتأويل الآية على التأويل الأوّل: والله لا يحبّ ذوي الخيلاء والفخر الذين
  يبخلون بتبيين ما أمرهم الله بتبيينه للناس من اسم محمد صلى الله عليه وسلم ونعته وصفته
  التي أنزلها في كتبه على أنبيائه، وهم به عالمون، ويأمرون الناس الذين يعلمون ذلك،
  مثل علمهم بكتمان ما أمرهم الله بتبيينه له، ويكتمون ما آتاهم الله من علم ذلك ومعرفته
  من حرم الله عليه كتمانه إياه.</p><p>وأما على تأويل ابن عباس وابن زيد: إن الله لا
  يحبّ من كان مختالاً فخوراً، الذين يبخلون على الناس بفضل ما رزقهم الله من أموالهم.
  ثم سائر تأويلهما وتأويل غيرهما سواء.</p><p>وأولى الأقوال بالصواب في ذلك ما قاله
  الذين قالوا: إن الله وصف هؤلاء القوم الذين وصف صفتهم في هذه الآية بالبخل، بتعريف
  من جهل أمر محمد صلى الله عليه وسلم أنه حقّ، وأن محمداً لله نبيّ مبعوث، وغير ذلك
  من الحقّ الذي كان الله تعالى ذكره قد بينه فيما أوحى إلى أنبيائه من كتبه، فبخل بتبيينه
  للناس هؤلاء، وأمروا من كانت حاله حالهم في معرفتهم به أن يكتموه من جهل ذلك، ولا يبينوه
  للناس.</p><p>وإنما قلنا: هذا القول أولى بتأويل الآية؛ لأن الله جلّ ثناؤه وصفهم بأنهم
  يأمرون الناس بالبخل، ولم يبلغنا عن أمة من الأمم أنها كانت تأمر الناس بالبخل ديانة
  ولا تخلقاً، بل ترى ذلك قبيحاً، ويُذمّ فاعله، ولا يمتدح؛ وإن هي تخلقت بالبخل واستعملته
  في أنفسها، فالسخاء والجود تعدّه من مكارم الأفعال، وتحثّ عليه؛ ولذلك قلنا: إن بخلهم
  الذي وصفهم الله به إنما كان بخلاً بالعلم الذي كان الله آتاهموه، فبخلوا بتبيينه للناس،
  وكتموه دون البخل بالأموال.</p><p>إلا أن يكون معنى ذلك الذين يبخلون بأموالهم التي
  ينفقونها في حقوق الله وسبله، ويأمرون الناس من أهل الإسلام بترك النفقة في ذلك، فيكون
  بخلهم بأموالهم وأمرهم الناس بالبخل. فهذا المعنى على ما ذكرنا من الرواية عن ابن عباس،
  فيكون لذلك وجه مفهوم في وصفهم بالبخل وأمرهم به.</p><p>القول في تأويل قوله تعالى:
  { وَأَعْتَدْنَا لِلْكَـٰفِرِينَ عَذَاباً مُّهِيناً }.</p><p>يعني بذلك جلّ ثناؤه
  { وَأَعْتَدْنَا }: وجعلنا للجاحدين نعمة الله التي أنعم بها عليهم من المعرفة بنبوّة
  محمد صلى الله عليه وسلم، المكذّبين به بعد علمهم به، الكاتمين نعته وصفته مَنْ أَمَرَهم
  الله ببيانه له من الناس، { عَذَاباً مُّهِيناً } يعني: العقاب المذلّ من عذّب بخلوده
  فيه عتاداً له في آخرته، إذا قدم على ربه وجده بما سلف منه من جحوده فَرْضَ الله الذي
  فرض عليه.</p>'
