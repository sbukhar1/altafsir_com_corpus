text: "<p>قال أبو جعفر: اختلف أهل التأويل في تأويل قوله: { تِلْكَ حُدُودُ ٱللَّهِ
  } ، فقال بعضهم: يعنـي به: تلك شروط الله. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { تِلْكَ حُدُودُ ٱللَّهِ } يقول:
  شروط الله.</p><p>وقال آخرون: بل معنى ذلك: تلك طاعة الله. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنا معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن
  ابن عبـاس، قوله: { تِلْكَ حُدُودُ ٱللَّهِ } يعنـي: طاعة الله، يعنـي: الـمواريث التـي
  سمَّى الله.</p><p>وقال آخرون: معنى ذلك: تلك سنة الله وأمره.</p><p>وقال آخرون: بل
  معنى ذلك: تلك فرائض الله.</p><p>قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب ما
  نـحن مبـيِّنوه، وهو أن حدّ كلّ شيء ما فصل بـينه وبـين غيره، ولذلك قـيـل لـحدود الدار
  وحدود الأرضين: حدود، لفصولها بـين ما حدّ بها وبـين غيره، فكذلك قوله: { تِلْكَ حُدُودُ
  ٱللَّهِ } معناه: هذه القسمة التـي قسمها لكم ربكم، والفرائض التـي فرضها لأحيائكم
  من موتاكم فـي هذه الآية علـى ما فرض وبُـيِّن فـي هاتـين الآيتـين حدود الله، يعنـي:
  فصول ما بـين طاعة الله ومعصيته فـي قسمكم مواريث موتاكم، كما قال ابن عبـاس. وإنـما
  ترك طاعة الله، والـمعنـيّ بذلك حدود طاعة الله اكتفـاء بـمعرفة الـمخاطبـين بذلك بـمعنى
  الكلام من ذكرها. والدلـيـل علـى صحة ما قلنا فـي ذلك قوله: { وَمَن يُطِعِ ٱللَّهَ
  وَرَسُولَهُ }... والآية التـي بعدها: { وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ }.</p><p>فتأويـل
  الآية إذاً: هذه القسمة التـي قسم بـينكم أيها الناس علـيها ربكم مواريث موتاكم، فصول
  فصل بها لكم بـين طاعته ومعصيته، وحددو لكم تنتهون إلـيها فلا تتعدّوها، وفصل منكم
  أهل طاعته من أهل معصيته فـيـما أمركم به من قسمة مواريث موتاكم بـينكم، وفـيـما نهاكم
  عنه منها. ثم أخبر جلّ ثناؤه عما أعدّ لكلّ فريق منهم، فقال لفريق أهل طاعته فـي ذلك:
  { وَمَن يُطِعِ ٱللَّهَ وَرَسُولَهُ } فـي العمل بـما أمره به والانتهاء إلـى ما حدّه
  له فـي قسمة الـمواريث وغيرها، ويجتنب ما نهاه عنه فـي ذلك وغيره؛ { يُدْخِلْهُ جَنَّـٰتٍ
  تَجْرِى مِن تَحْتِهَا ٱلأَنْهـَٰـرُ } ، فقوله: { يُدْخِلْهُ جَنَّـٰتٍ } يعنـي: بساتـين
  تـجري من تـحت غروسها وأشجارها الأنهار. { خَـٰلِدِينَ فِيهَا } يقول: بـاقـين فـيها
  أبداً، لا يـموتون فـيها، ولا يفنون، ولا يخرجون منها. { وَذٰلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ
  } يقول: وإدخال الله إياهم الـجنان التـي وصفها علـى ما وصف من ذلك الفوز العظيـم يعنـي:
  الفَلَـح العظيـم.</p><p>وبنـحو ما قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، عن مـجاهد: { تِلْكَ حُدُودُ
  ٱللَّهِ وَمَن يُطِعِ ٱللَّهَ وَرَسُولَهُ يُدْخِلْهُ }... الآية، قال: فـي شأن الـمواريث
  التـي ذكر قبل.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { تِلْكَ حُدُودُ ٱللَّهِ } التـي حدّ لـخـلقه وفرائضه بـينهم من الـميراث والقسمة،
  فـانتهوا إلـيها ولا تعدوها إلـى غيرها.</p>"
