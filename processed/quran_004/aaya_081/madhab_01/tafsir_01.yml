text: '<p>يعني بذلك جلّ ثناؤه بقوله: { وَيَقُولُونَ طَاعَةٌ } يعني: الفريق الذي أخبر
  الله عنهم أنهم لما كتب عليهم القتال، خشوا الناس كخشية الله وأشدّ خشية، يقولون لنبيّ
  الله صلى الله عليه وسلم إذا أمرهم بأمر: أمرك طاعة، ولك منا طاعة فيما تأمرنا به وتنهانا
  عنه! { فَإِذَا بَرَزُواْ مِنْ عِندِكَ } يقول: فإذا خرجوا من عندك يا محمد { بَيَّتَ
  طَائِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِى تَقُولُ } يعني بذلك جلّ ثناؤه: غيَّر جماعة منهم
  ليلاً الذي تقول لهم. وكلّ عَمل عُمل ليلاً فقد بُيّت، ومن ذلك بَيَّتَ العدوّ وهو
  الوقوع بهم ليلاً، ومنه قول عبيدة ابن همام:</p><p class="poetry_or_grammar">أتَوْنِي
  فَلَمْ أرْضَ ما بَيَّتُوا</p><p class="poetry_or_grammar">وكانُوا أتَوْنِي بِشَيْءٍ
  نُكُرْ</p><p class="poetry_or_grammar">لاِنْكِحَ أيِّمَهُمْ مُنْذِراً</p><p class="poetry_or_grammar">وَهلْ
  يُنْكِحُ العَبْدَ حُرٌّ لِحُرّ</p><p>يعني بقوله: «فلم أرض ما بيتوا ليلاً»: أي ما
  أبرموه ليلاً وعزموا عليه. ومنه قول النمر بن تولب العكليّ:</p><p class="poetry_or_grammar">هَبَّتْ
  لِتَعْذُلَنِي بلَيْلٍ ٱسْمَع!</p><p class="poetry_or_grammar">سَفَها تُبَيُّتُكِ
  المَلامةُ فاهْجَعي!</p><p>يقول الله جلّ ثناؤه: { وَٱللَّهُ يَكْتُبُ مَا يُبَيِّتُونَ
  } يعني بذلك جلّ ثناؤه: والله يكتب ما يغيرون من قولك ليلاً في كتب أعمالهم التي تكتبها
  حفظته.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَقُولُونَ طَاعَةٌ
  فَإِذَا بَرَزُواْ مِنْ عِندِكَ بَيَّتَ طَائِفَةٌ مّنْهُمْ غَيْرَ ٱلَّذِى تَقُولُ
  } قال: يغيرون ما عهد نبيّ الله صلى الله عليه وسلم.</p><p>حدثني محمد بن عبد الله
  بن بزيع، قال: ثنا يوسف بن خالد، قال: ثنا نافع بن مالك، عن عكرمة، عن ابن عباس في
  قوله: { بَيَّتَ طَائِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِى تَقُولُ } قال: غيَّر أولئك ما
  قال النبيّ صلى الله عليه وسلم.</p><p>حدثنا محمد بن الحسين، قال: ثني أحمد بن مفضل،
  قال: ثنا أسباط، عن السديّ: { وَيَقُولُونَ طَاعَةٌ فَإِذَا بَرَزُواْ مِنْ عِندِكَ
  بَيَّتَ طَائِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِى تَقُولُ } قال: غيَّر أولئك ما قال النبيّ
  صلى الله عليه وسلم.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا
  أسباط، عن السديّ: { وَيَقُولُونَ طَاعَةٌ فَإِذَا بَرَزُواْ مِنْ عِندِكَ بَيَّتَ
  طَائِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِى تَقُولُ وَٱللَّهُ يَكْتُبُ مَا يُبَيِّتُونَ }
  قال: هؤلاء المنافقون الذين يقولون إذا حضروا النبيّ صلى الله عليه وسلم فأمرهم بأمر
  قالوا: طاعة، فإذا خرجوا من عنده غيَّرت طائفة منهم ما يقول النبيّ صلى الله عليه وسلم.
  { وَٱللَّهُ يَكْتُبُ مَا يُبَيِّتُونَ } يقول: ما يقولون.</p><p>حدثنا القاسم، قال:
  ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس: قوله: { وَيَقُولُونَ
  طَاعَةٌ فَإِذَا بَرَزُواْ مِنْ عِندِكَ بَيَّتَ طَائِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِى
  تَقُولُ } قال: يغيِّرون ما قال رسول الله صلى الله عليه وسلم.</p><p>حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { وَيَقُولُونَ
  طَاعَةٌ فَإِذَا بَرَزُواْ مِنْ عِندِكَ بَيَّتَ طَائِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِى
  تَقُولُ } وهم ناس كانوا يقولون عند رسول الله صلى الله عليه وسلم آمنا بالله ورسوله
  ليأمنوا على دمائهم وأموالهم، فإذا برزوا من عند رسول الله صلى الله عليه وسلم خالفوا
  إلى غير ما قالوا عنده؛ فعابهم الله، فقال: { بَيَّتَ طَائِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِى
  تَقُولُ } يقول: يغيِّرون ما قال النبيّ صلى الله عليه وسلم.</p><p>حُدثت عن الحسين
  بن الفرج، قال: سمعت أبا معاذ، يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقول
  في قوله: { بَيَّتَ طَائِفَةٌ مِّنْهُمْ غَيْرَ ٱلَّذِى تَقُولُ }: هم أهل النفاق.</p><p>وأما
  رفع «طاعة» فإنه بالمتروك الذي دلّ عليه الظاهر من القول، وهو: أمرك طاعة، أو منا طاعة.
  وأما قوله: { بَيَّتَ طَائِفَةٌ } فإن التاء من بيَّت تحركها بالفتح عامة قراء المدينة
  والعراق وسائر القراء، لأنها لام فعل. وكان بعض قراء العراق يسكنها ثم يدغمها في الطاء
  لمقاربتها في المخرج.</p><p>قال أبو جعفر: والصواب من القراءة في ذلك، ترك الإدغام،
  لأنها ـ أعني التاء والطاء من حرفين مختلفين؛ وإذا كان كذلك كان ترك الإدغام أفصح اللغتين
  عند العرب، واللغة الأخرى جائزة ـ أعني الإدغام في ذلك محكية.</p><p>القول في تأويل
  قوله تعالى: { فَأَعْرِضْ عَنْهُمْ وَتَوَكَّلْ عَلَى ٱللَّهِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً
  }.</p><p>يقول جلّ ثناؤه لمحمد صلى الله عليه وسلم: فأعرض يا محمد عن هؤلاء المنافقين
  الذين يقولون لك فيما تأمرهم: أمرك طاعة، فإذا برزوا من عندك خالفوا ما أمرتهم به وغيَّروه
  إلى ما نهيتهم عنه، وخلّهم وما هم عليه من الضلالة، وارض لهم بي منتقماً منهم، وتوكل
  أنت يا محمد على الله. يقول: أي وحسبك بالله وكيلاً: أي فيما يأمرك، ووليَّا لها، ودافعاً
  عنك وناصراً.</p>'
