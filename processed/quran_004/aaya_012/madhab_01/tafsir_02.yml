text: '<p>{ فَإِن كَانَ لَهُنَّ وَلَدٌ } منكم أو من غيركم. جعلت المرأة على النصف من
  الرجل بحق الزواج، كما جعلت كذلك بحق النسب. والواحدة والجماعة سواء في الربع والثمن
  { وَإِن كَانَ رَجُلٌ } يعني الميت. و { يُورَثُ } من ورث، أي يورث منه وهو صفة لرجل.
  و { كَلَـٰلَةً } خبر كان، أي وإن كان رجل موروث منه كلالة، أو يجعل يورث خبر كان،
  وكلالة حالاً من الضمير في يورث. وقرىء «يُورِث» و«يُورّث» بالتخفيف والتشديد على البناء
  للفاعل، وكلالة حال أو مفعول به. فإن قلت: ما الكلالة؟ قلت: ينطلق على ثلاثة على من
  لم يخلف ولداً ولا والداً، وعلى من ليس بولد ولا والد من المخلفين، وعلى القرابة من
  غير جهة الولد والوالد. ومنه قولهم: ما ورث المجد عن كلالة، كما تقول: ما صمت عن عيّ،
  وما كف عن جبن. والكلالة في الأصل: مصدر بمعنى الكلال، وهو ذهاب القوّة من الإعياء.
  قال الأعشى:</p><p class="poetry_or_grammar">فَآلَيْتُ لاَ أَرْثِي لَهَا مِنْ كَلاَلَةٍ</p><p>فاستعيرت
  للقرابة من غير جهة الولد والوالد، لأنها بالإضافة إلى قرابتهما كالة ضعيفة، وإذا جعل
  صفة للموروث أو الوارث فبمعنى ذي كلالة. كما تقول: فلان من قرابتي، تريد من ذوي قرابتي.
  ويجوز أن تكون صفة كالهجاجة والفقاقة للأحمق. فإن قلت: فإن جعلتها اسماً للقرابة في
  الآية فعلام تنصبها؟ قلت: على أنها مفعول له أي يورث لأجل الكلالة أو يورث غيره لأجلها،
  فإن قلت: فإن جعلت يورث على البناء للمفعول من أورث، فما وجهه؟ قلت: الرجل حينئذٍ هو
  الوارث لا الموروث. فإن قلت: فالضمير في قوله: { فَلِكُلِّ وٰحِدٍ مّنْهُمَا } إلى
  من يرجع حيئنئذٍ؟ قلت: إلى الرجل وإلى أخيه أو أخته، وعلى الأول إليهما. فإن قلت: إذا
  رجع الضمير إليهما أفاد استواءهما في حيازة السدس من غير مفاضلة الذكر الأنثى، فهل
  تبقى هذه الفائدة قائمة في هذا الوجه؟ قلت: نعم، لأنك إذا قلت السدس له أو لواحد من
  الأخ أو الأخت على التخيير فقد سوّيت بين الذكر والأنثى. وعن أبي بكر الصديق رضي الله
  عنه، أنه سئل عن الكلالة فقال: أقول فيه برأيي، فإن كان صواباً فمن الله، وإن كان خطأ
  فمني ومن الشيطان والله منه بريء. الكلالة: ما خلا الولد والوالد. وعن عطاء والضحاك:
  أنّ الكلالة هو الموروث. وعن سعيد بن جبير: هو الوارث،. وقد أجمعوا على أنّ المراد
  أولاد الأم. وتدل عليه قراءة أبيّ: «وله أخ أو أخت من الأم». وقراءة سعد بن أبي وقاص:
  «وله أخ أو أخت من أم». وقيل: إنما استدل على أن الكلالة هٰهنا الإخوة للأم خاصة بما
  ذكر في آخر السورة من أنّ للأختين الثلثين وأنّ للإخوة كل المال، فعلم هٰهنا ـ لما
  جعل للواحد السدس، وللاثنين الثلث، ولم يزادوا على الثلث شيئاً ـ أنه يعني بهم الإخوة
  للأم، وإلا فالكلالة عامة لمن عدا الولد والوالد من سائر الإخوة الأخياف والأعيان وأولاد
  العلات وغيرهم { غَيْرَ مُضَارٍّ } حال، أي يوصي بها وهو غير مضارّ لورثته وذلك أن
  يوصي بزيادة على الثلث، أو يوصي بالثلث فما دونه، ونيته مضارّة ورثته ومغاضبتهم لا
  وجه الله تعالى.</p><p>وعن قتادة: كره الله الضرار في الحياة وعند الممات ونهى عنه.
  وعن الحسن: المضارة في الدين أن يوصي بدين ليس عليه ومعناه الإقرار { وَصِيَّةً مّنَ
  ٱللَّهِ } مصدر مؤكد، أي يوصيكم بذلك وصية، كقوله:</p><p class="quran">فَرِيضَةً مّنَ
  ٱللَّهِ</p><p>[النساء: 11] ويجوز أن تكون منصوبة بغير مضار، أي لا يضار وصية من الله
  وهو الثلث فما دونه بزيادته على الثلث أو وصية من الله بالأولاد وأن لا يدعهم عالة
  بإسرافه في الوصية. وينصر هذا الوجه قراءة الحسن: «غير مضارّ وصية من الله» بالإضافة
  { وَٱللَّهُ عَلِيمٌ } بمن جار أو عدل في وصيته { حَلِيمٌ } عن الجائر لا يعالجه. وهذا
  وعيد. فإن قلت: في { يُوصَىٰ } ضمير الرجل إذا جعلته الموروث، فكيف تعمل إذا جعلته
  الوارث؟ قلت: كما علمت في قوله تعالى:</p><p class="quran">فَلَهُنَّ ثُلُثَا مَا تَرَكَ</p><p>[النساء:
  11] لأنه علم أن التارك والموصي هو الميت. فإن قلت: فأين ذو الحال فيمن قرأ «يوصى بها»
  على ما لم يسم فاعله؟ قلت يضمر( يوصى) فينتصب عن فاعله لأنه لما قيل { يُوصِى بِهَا
  } علم أن ثم موصياً، كما قال:</p><p class="quran">يُسَبّحُ لَهُ فِيهَا بِٱلْغُدُوّ
  وَٱلاْصَالِ رجال</p><p>[النور: 36] على ما لم يسمّ فاعله، فعلم أن ثم مسبحاً، فأضمر
  يسبح فكما كان( رجال) فاعل ما يدل عليه يسبح، كان غير مضارّ حالاً عما يدل عليه يوصى
  بها.</p>'
