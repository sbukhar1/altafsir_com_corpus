text: '<p>يعني بذلك جلّ ثناؤه: ولكم أيها الناس نصف ما ترك أزواجكم بعد وفاتهن من مال
  وميراث إن لم يكن لهنّ ولد يوم يحدث لهنّ الموت لا ذكر ولا أنثى. { فَإِن كَانَ لَهُنَّ
  وَلَدٌ } أي فإن كان لأزواجكم يوم يحدث لهنّ الموت ولد ذكر أو أنثى، فلكم الربع مما
  تركن من مال وميراث، ميراثاً لكم عنهنّ، { مِن بَعْدِ وَصِيَّةٍ يُوصِينَ بِهَا أَوْ
  دَيْنٍ } يقول: ذلكم لكم ميراثاً عنهنّ مـما يبقى من تركاتهنّ وأموالهنّ من بعد قضاء
  ديونهنّ التي يمتن وهي عليهن، ومن بعد إنفاذ وصاياهنّ الجائزة إن كنّ أوصين بها.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَلَهُنَّ ٱلرُّبُعُ مِمَّا تَرَكْتُمْ إِن لَّمْ يَكُنْ
  لَّكُمْ وَلَدٌ فَإِن كَانَ لَكُمْ وَلَدٌ فَلَهُنَّ ٱلثُّمُنُ مِمَّا تَرَكْتُم مّن
  بَعْدِ وَصِيَّةٍ تُوصُونَ بِهَا أَوْ دَيْنٍ }:</p><p>يعنـي جلّ ثناؤه بقوله: { وَلَهُنَّ
  ٱلرُّبُعُ مِمَّا تَرَكْتُمْ إِن لَّمْ يَكُنْ لَّكُمْ وَلَدٌ }: ولأزواجكم أيها الناس
  ربع ما تركتـم بعد وفـاتكم من مال وميراث إن حدث بأحدكم حدث الوفـاة ولا ولد له ذكر
  ولا أنثى. { فَإِن كَانَ لَكُمْ وَلَدٌ } يقول: فإن حدث بأحدكم حدث الـموت وله ولد
  ذكر أو أنثى، واحداً كان الولد أو جماعة، { فَلَهُنَّ ٱلثُّمُنُ مِمَّا تَرَكْتُم }
  يقول: فلأزواجكم حينئذ من أموالكم وتركتكم التـي تـخـلفونها بعد وفـاتكم الثمن من بعد
  قضاء ديونكم التـي حدث بكم حدث الوفـاة وهي علـيكم، ومن بعد إنفـاذ وصاياكم الـجائزة
  التـي توصون بها. وإنـما قـيـل: { مّن بَعْدِ وَصِيَّةٍ تُوصُونَ بِهَا أَوْ دَيْنٍ
  } فقدّم ذكر الوصية علـى ذكر الدين، لأن معنى الكلام: إن الذي فرضت لـمن فرضت له منكم
  فـي هذه الآيات إنـما هو له من بعد إخراج أيّ هذين كان فـي مال الـميت منكم، من وصية
  أو دين. فلذلك كان سواء تقديـم ذكر الوصية قبل ذكر الدين، وتقديـم ذكر الدين قبل ذكر
  الوصية، لأنه لـم يرد من معنى ذلك إخراج أحد الشيئين: الدين والوصية من ماله، فـيكون
  ذكر الدين أولـى أن يبدأ به من ذكر الوصية.</p><p>القول فـي تأويـل قوله تعالـى: {
  وَإِن كَانَ رَجُلٌ يُورَثُ كَلَـٰلَةً أَو ٱمْرَأَةٌ }.</p><p>يعنـي بذلك جل ثناؤه:
  وإن كان رجل أو امرأة يورث كلالة.</p><p>ثم اختلفت القراء فـي قراءة ذلك، فقرأ ذلك
  عامة قراء أهل الإسلام: { وَإِن كَانَ رَجُلٌ يُورَثُ كَلَـٰلَةً } يعنـي: وإن كان
  رجل يورَث متكلل النسب. فـالكلالة علـى هذا القول مصدر من قولهم: تكلله النسب تكللاً
  وكلالة، بـمعنى: تعطف علـيه النسب. وقرأه بعضهم: «وإنْ كان رجُلٌ يُورثُ كَلالَةً»
  بـمعنى: وإن كان رجل يورث من يتكلله، بـمعنى: من يتعطف علـيه بنسبه من أخ أو أخت.</p><p>واختلف
  أهل التأويـل فـي الكلالة، فقال بعضهم: هي ما خلا الوالد والولد. ذكر من قال ذلك:</p><p>حدثنا
  الولـيد بن شجاع السكونـي، قال: ثنـي علـيّ بن مسهر، عن عاصم، عن الشعبـي، قال: قال
  أبو بكر رضي الله عنه: إنـي قد رأيت فـي الكلالة رأياً، فإن كان صوابـاً فمن الله وحده
  لا شريك له، وإن يكن خطأً فمنـي والشيطان، والله منه بريءٌ؛ إنّ الكلالة ما خلا الولد
  والوالد. فلـما استـخـلف عمر رضي الله عنه، قال: إنـي لأستـحيـي من الله تبـارك وتعالـى
  أن أخالف أبـا بكر فـي رأي رآه.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال:
  أخبرنا عاصم الأحول، قال: ثنا الشعبـي: أن أبـا بكر رضي الله عنه، قال فـي الكلالة:
  أقول فـيها برأيـي، فإن كان صوابـاً فمن الله: هو ما دون الولد والوالد. قال: فلـما
  كان عمر رضي الله عنه، قال: إنـي لأستـحيـي من الله أن أخالف أبـا بكر.</p><p>حدثنا
  أبو بشر بن عبد الأعلـى، قال: أخبرنا سفـيان، عن عاصم الأحول، عن الشعبـي: أن أبـا
  بكر وعمر بن الـخطاب رضي الله عنهما قالا: الكلالة من لا ولد له ولا والد.</p><p>حدثنا
  ابن وكيع، قال: ثنـي أبـي، عن عمران بن حدير، عن السميط، قال: كان عمر رجلاً أيسر،
  فخرج يوماً وهو يقول بـيده هكذا، يديرها، إلا أنه قال: أتـى علـيّ حينٌ ولست أدري ما
  الكلالة، ألا وإن الكلالة: ما خلا الولد والوالد.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن جابر، عن عامر، عن أبـي بكر، قال: الكلالة ما خلا الولد والوالد.</p><p>حدثنـي
  يونس، قال: أخبرنا سفـيان، عن عمرو بن دينار، عن الـحسن بن مـحمد، عن ابن عبـاس، قال:
  الكلالة من لا ولد له ولا والد.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: سمعت
  ابن جريج يحدّث عن عمرو بن دينار، عن الـحسن بن مـحمد، عن ابن عبـاس، قال: الكلالة
  من لا ولد له ولا والد.</p><p>حدثنا مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان،
  عن عمرو بن دينار، عن الـحسن بن مـحمد ابن الـحنفـية، عن ابن عبـاس، قال: الكلالة:
  ما خلا الولد والوالد.</p><p>حدثنا ابن بشار وابن وكيع، قالا: ثنا عبد الرحمن، قال:
  ثنا أبـي، عن إسرائيـل، عن أبـي إسحاق، عن سلـيـم بن عبد، عن ابن عبـاس، بـمثله.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن أبـي إسحاق، عن سلـيـم بن عبد السلولـي،
  عن ابن عبـاس، قال: الكلالة: ما خلا الولد والوالد.</p><p>حدثنـي الـمثنى، قال: ثنا
  عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس،
  قوله: { وَإِن كَانَ رَجُلٌ يُورَثُ كَلَـٰلَةً أَو ٱمْرَأَةٌ } قال: الكلالة: من لـم
  يترك ولداً ولا والداً.</p><p>حدثنـي مـحمد بن عبـيد الـمـحاربـي، قال: ثنا أبو الأحوص،
  عن أبـي إسحاق، عن سلـيـم بن عبد، قال: ما رأيتهم إلا قد اتفقوا أن ما مات ولـم يدع
  ولداً ولا والداً أنه كلالة.</p><p>حدثنا تـميـم بن الـمنتصر، قال: ثنا إسحاق بن يوسف،
  عن شريك، عن أبـي إسحاق، عن سلـيـم بن عبد، قال: ما رأيتهم إلا قد أجمعوا أن الكلالة:
  الذي لـيس له ولد ولا والد.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن أبـي إسحاق، عن سلـيـم بن عبد، قال: الكلالة: ما خلا الولد والوالد.</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن فضيـل، عن أشعث، عن أبـي إسحاق، عن سلـيـم بن عبد، قال: أدركتهم
  وهم يقولون: إذا لـم يدع الرجل ولداً ولا والداً وُرِثَ كلالة.</p><p>حدثنا بشر بن
  معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { وَإِن كَانَ رَجُلٌ
  يُورَثُ كَلَـٰلَةً أَو ٱمْرَأَةٌ } والكلالة: الذي لا ولد له ولا والد، لا أب ولا
  جدّ ولا ابن ولا ابنة، فهولاء الإخوة من الأم.</p><p>حدثنـي مـحمد بن الـمثنى، قال:
  ثنا مـحمد بن جعفر، عن شعبة، عن الـحكم، قال فـي الكلالة: ما دون الولد والوالد.</p><p>حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: الكلالة كل من لا يرثه والد ولا ولد،
  وكل من لا ولد له ولا والد فهو يورث كلالة من رجالهم ونسائهم.</p><p>حدثنا الـحسن بن
  يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة والزهري وأبـي إسحاق، قال:
  الكلالة: من لـيس له ولد ولا والد.</p><p>حدثنا ابن وكيع، قال: ثنا مـحمد بن مـحمد،
  عن معمر، عن الزهري وقتادة وأبـي إسحاق، مثله.</p><p>وقال آخرون: الكلالة: ما دون الولد.
  وهذا قول عن ابن عبـاس، وهو الـخبر الذي ذكرناه قبل من رواية طاووس عنه أنه ورث الإخوة
  من الأم السدس مع الأبوين.</p><p>وقال آخرون: الكلالة: ما خلا الوالد. ذكر من قال ذلك:</p><p>حدثنا
  ابن الـمثنى، قال: ثنا سهل بن يوسف، عن شعبة، قال: سألت الـحكم عن الكلالة؟ قال: فهو
  ما دون الأب.</p><p>واختلف أهل العربـية فـي الناصب للكلالة؛ فقال بعض البصريـين: إن
  شئت نصبت كلالة علـى خبر كان، وجعلت «يورث» من صفة الرجل، وإن شئت جعلت «كان» تستغنـي
  عن الـخبر نـحو: وقع، وجعلت نصب كلالة علـى الـحال: أي يورث كلالة، كما يقال: يضرب
  قائما. وقال بعضهم: قوله «كلالة»، خبر «كان»، لا يكون الـموروث كلالة، وإنـما الوارث
  الكلالة.</p><p>قال أبو جعفر: والصواب من القول فـي ذلك عندي: أن الكلالة منصوب علـى
  الـخروج من قوله { يُورَثُ } وخبر «كان» «يورث». والكلالة وإن كانت منصوبة بـالـخروج
  من يورث، فلـيست منصوبة علـى الـحال، ولكن علـى الـمصدر من معنى الكلام، لأن معنى الكلام
  وإن كان رجل يورث متكلله النسب كلالة، ثم ترك ذكر متكلله اكتفـاء بدلالة قوله: «يورث»
  علـيه.</p><p>واختلف أهل العلـم فـي الـمسمى كلالة، فقال بعضهم: الكلالة: الـموروث،
  وهو الـميت نفسه، سمي بذلك إذا ورثه غير والده وولده. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ قولهم فـي
  الكلالة، قال: الذي لا يدع والداً ولا ولداً.</p><p>حدثنا ابن وكيع، قال: ثنا ابن عيـينة،
  عن سلـيـمان الأحول، عن طاووس، عن ابن عبـاس، قال: كنت آخر الناس عهداً بعمر رضي الله
  عنه، فسمعته يقول ما قلت، قلت: وما قلت؟ قال: الكلالة: من لا ولد له.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبـي ويحيـى بن آدم، عن إسرائيـل، عن أبـي إسحاق، عن سلـيـم بن عبد،
  عن ابن عبـاس، قال: الكلالة: من لا ولد له ولا والد.</p><p>وقال آخرون: الكلالة: هي
  الورثة الذين يرثون الـميت إذا كانوا إخوة أو أخوات أو غيرهم إذا لـم يكونوا ولداً
  ولا والداً علـى ما قد ذكرنا من اختلافهم فـي ذلك.</p><p>وقال آخرون: بل الكلالة: الـميت
  والـحيّ جميعاً. ذكر من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد: الكلالة: الـميت الذي لا ولد له ولا والد، والـحيّ كلهم كلالة، هذا يرث بـالكلالة،
  وهذا يورث بـالكلالة.</p><p>قال أبو جعفر: والصواب من القول فـي ذلك عندي ما قاله هؤلاء،
  وهو أن الكلالة الذين يرثون الـميت من عدا ولده ووالده، وذلك لصحة الـخبر الذي ذكرناه
  عن جابر بن عبد الله أنه قال: قلت يا رسول الله، إنـما يرثنـي كلالة، فكيف بـالـميراث؟
  وبـما:</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن ابن عون، عن عمرو بن
  سعيد، قال: كنا مع حميد بن عبد الرحمن فـي سوق الرقـيق، قال: فقام من عندنا ثم رجع،
  فقال: هذا آخر ثلاثة من بنـي سعد حدثونـي هذا الـحديث، قالوا: مرض سعد بـمكة مرضاً
  شديداً، قال: فأتاه رسول الله صلى الله عليه وسلم يعوده، فقال: يا رسول الله لـي مال
  كثـير، ولـيس لـي وارث إلا كلالة، فأوصي بـمالـي كله؟ فقال: «لا».</p><p>حدثنـي يعقوب
  بن إبراهيـم، قال: ثنا ابن علـية، قال: ثنا إسحاق بن سويد، عن العلاء بن زياد، قال:
  جاء شيخ إلـى عمر رضي الله عنه، فقال: إنـي شيخ ولـيس لـي وارث إلا كلالةُ أعرابٍ متراخٍ
  نَسَبهم، أفأوصي بثلث مالـي؟ قال: لا.</p><p>فقد أنبأت هذه الأخبـار عن صحة ما قلنا
  فـي معنى الكلالة وأنها ورثة الـميت دون الـميت مـمن عدا والده وولده.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَلَهُ أَخٌ أَوْ أُخْتٌ فَلِكُلِّ وٰحِدٍ مِّنْهُمَا ٱلسُّدُسُ
  فَإِن كَانُواْ أَكْثَرَ مِن ذٰلِكَ فَهُمْ شُرَكَاء فِى ٱلثُّلُثِ }.</p><p>يعنـي
  بقوله جلّ ثناؤه: { وَلَهُ أَخٌ أَوْ أُخْتٌ } وللرجل الذي يورث كلالة أخ أو أخت يعنـي
  أخاً أو أختاً من أمه. كما:</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفـيان، عن يعلـى بن عطاء، عن القاسم، عن سعد، أنه كان يقرأ: { وَإِن كَانَ رَجُلٌ
  يُورَثُ كَلَـٰلَةً أَو ٱمْرَأَةٌ وَلَهُ أَخٌ أَوْ أُخْتٌ } قال سعد: لأمه.</p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن يعلـى بن عطاء، قال: سمعت
  القاسم بن ربـيعة يقول: قرأت علـى سعد: { وَإِن كَانَ رَجُلٌ يُورَثُ كَلَـٰلَةً أَو
  ٱمْرَأَةٌ وَلَهُ أَخٌ أَوْ أُخْتٌ } قال سعد: لأمه.</p><p>حدثني محمد بن المثنى، قال:
  ثنا وهب بن جرير، قال: ثنا شعبة، عن يعلى بن عطاء، عن القاسم بن ربيعة بن قانف، قال:
  قرأت على سعد، فذكر نحوه.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: أخبرنا هشيـم، قال:
  أخبرنا يعلـى بن عطاء، عن القاسم بن ربـيعة، قال: سمعت سعد بن أبـي وقاص قرأ: «وإن
  كان رجل يورث كلالة وله أخ أو أخت» من أمه.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { وَلَهُ أَخٌ أَوْ أُخْتٌ } فهؤلاء الإخوة
  من الأم إن كان واحداً فله السدس، وإن كانوا أكثر من ذلك فهم شركاء فـي الثلث، ذكرهم
  وأنثاهم فـيه سواء.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا
  أسبـاط، عن السديّ: { وَإِن كَانَ رَجُلٌ يُورَثُ كَلَـٰلَةً أَو ٱمْرَأَةٌ وَلَهُ
  أَخٌ أَوْ أُخْتٌ } فهؤلاء الإخوة من الأم، فهم شركاء فـي الثلث، سواء الذكر والأنثى.</p><p>وقوله:
  { فَلِكُلّ وٰحِدٍ مّنْهُمَا ٱلسُّدُسُ } إذا انفرد الأخ وحده أو الأخت وحدها، ولـم
  يكن أخ غيره أو غيرها من أمه فله السدس من ميراث أخيه لأمه، فإن اجتـمع أخ وأخت أو
  أخوان لا ثالث معهما لأمهما، أو أختان كذلك، أو أخ وأخت لـيس معهما غيرهما من أمهما،
  فلكلّ واحد منهما من ميراث أخيهما لأمهما السدس. { وَإِن كَانُواْ أَكْثَرَ مِن ذٰلِكَ
  } يعنـي: فإن كان الإخوة والأخوات لأمّ الـميت الـموروث كلالة أكثر من اثنـين، { فَهُمْ
  شُرَكَاء فِى ٱلثُّلُثِ } يقول: فـالثلث الذي فرضت لاثنـيهم إذا لـم يكن غيرهما من
  أمهما ميراثاً لهما من أخيهما الـميت الـموروث كلالة شركة بـينهم إذا كانوا أكثر من
  اثنـين إلـى ما بلغ عددهم علـى عدد رؤوسهم، لا يفضل ذكر منهم علـى أنثى فـي ذلك، ولكنه
  بـينهم بـالسوية.</p><p>فإن قال قائل: وكيف قـيـل وله أخ أو أخت، ولـم يقل لهما أخ
  أو أخت، وقد ذكر قبل ذلك «رجل أو امرأة»، فقـيـل: وإن كان رجل يورث كلالة أو امرأة؟
  قـيـل: إن من شأن العرب إذا قدمت ذكر اسمين قبل الـخبر فعطفت أحدهما علـى الآخر بأو
  ثم أتت بـالـخبر أضافت الـخبر إلـيهما أحياناً وأحياناً إلـى أحدهما، وإذا أضافت إلـى
  أحدهما، كان سواء عندها إضافة ذلك إلـى أيّ الأسمين اللذين ذكرتهما إضافته، فتقول:
  من كان عنده غلام أو جارية فلـيحسنْ إلـيه، يعنـي: فلـيحسن إلـى الغلام، وفلـيحسن إلـيها،
  يعنـي: فلـيحسن إلـى الـجارية، وفلـيحسن إلـيهما.</p><p>وأما قوله: { فَلِكُلِّ وٰحِدٍ
  مِّنْهُمَا ٱلسُّدُسُ } وقد تقدم ذكر الأخ والأخت بعطف أحدهما علـى الآخر، والدلالة
  علـى أن الـمراد بـمعنى الكلام أحدهما فـي قوله: { وَلَهُ أَخٌ أَوْ أُخْتٌ } فإن ذلك
  إنـما جاز لأن معنى الكلام: فلكل واحد من الـمذكورين السدس.</p><p>القول فـي تأويـل
  قوله تعالـى: { مِن بَعْدِ وَصِيَّةٍ يُوصَىٰ بِهَا أَوْ دَيْنٍ غَيْرَ مُضَارّ وَصِيَّةً
  مّنَ ٱللَّهِ وَٱللَّهُ عَلِيمٌ حَلِيمٌ }.</p><p>يعنـي جلّ ثناؤه بقوله: { مِن بَعْدِ
  وَصِيَّةٍ يُوصَىٰ بِهَا }: أي هذا الذي فرضت لأخي الـميت الـموروث كلالة وأخته أو
  إخوته وأخواته من ميراثه وتركته، إنـما هو لهم من بعد قضاء دين الـميت الذي كان علـيه
  يوم حدث به حدث الـموت من تركته، وبعد إنفـاذ وصاياه الـجائزة التـي يوصي بها فـي حياته
  لـمن أوصى له بها بعد وفـاته. كما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { مِن بَعْدِ وَصِيَّةٍ يُوصَىٰ بِهَا أَوْ دَيْنٍ } والدين أحقّ ما
  بدىء به من جميع الـمال، فـيؤدى عن أمانة الـميت، ثم الوصية، ثم يقسم أهل الـميراث
  ميراثهم.</p><p>وأما قوله: { غَيْرَ مُضَارٍّ } فإنه يعنـي تعالـى ذكره: من بعد وصية
  يوصي بها غير مضارّ ورثته فـي ميراثهم عنه. كما:</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { غَيْرَ مُضَارٍّ
  } قال: فـي ميراث أهله.</p><p>حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، عن مـجاهد، قوله: { غَيْرَ مُضَارٍّ } قال: فـي ميراث أهله.</p><p>حدثنا
  بشر بن معاذ، قال: ثنـي يزيد، قال: ثنـي سعيد، عن قتادة، قوله: { غَيْرَ مُضَارٍّ وَصِيَّةً
  مّنَ ٱللَّهِ } إن الله تبـارك وتعالـى كره الضرار فـي الـحياة وعند الـموت ونهى عنه
  وقدم فـيه، فلا تصلـح مضارّة فـي حياة ولا موت.</p><p>حدثنـي نصر بن عبد الرحمن الأودي،
  قال: ثنا عبـيدة بن حميد، وثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية جميعاً، عن
  داود بن أبـي هند، عن عكرمة، عن ابن عبـاس فـي هذه الآية: { غَيْرَ مُضَارٍّ وَصِيَّةً
  مّنَ ٱللَّهِ وَٱللَّهُ عَلِيمٌ حَلِيمٌ } قال: الضرار فـي الوصية من الكبـائر.</p><p>حدثنا
  ابن أبـي الشوارب، قال: ثنا يزيد بن زريع، قال: ثنا داود، عن عكرمة، عن ابن عبـاس قال:
  الضرار فـي الوصية من الكبـائر.</p><p>حدثنا حميد بن مسعدة، قال: ثنا بشر بن الـمفضل،
  قال: ثنا داود، عن عكرمة، عن ابن عبـاس مثله.</p><p>حدثنا ابن الـمثنى، قال: ثنا عبد
  الوهاب، قال: ثنا داود، عن عكرمة، عن ابن عبـاس، قال: الـحيف فـي الوصية من الكبـائر.</p><p>حدثنا
  ابن الـمثنى، قال: ثنا ابن أبـي عديّ وعبد الأعلـى، قالا: ثنا داود، عن عكرمة، عن ابن
  عبـاس، قال: الضرار والـحيف فـي الوصية من الكبـائر.</p><p>حدثنـي موسى بن سهل الرملـي،
  قال: ثنا إسحاق بن إبراهيـم أبو النصر، قال: ثنا عمر بن الـمغيرة، قال: ثنا داود بن
  أبـي هند، عن عكرمة، عن ابن عبـاس، عن النبـيّ صلى الله عليه وسلم، قال:</p><p class="hadith">
  " الضّرَارُ فـي الوَصِيَّةِ مِنَ الكَبَـائِرِ " </p><p>حدثنـي يعقوب بن إبراهيـم،
  قال: ثنا هشيـم، قال: أخبرنا أبو عمرو التـيـمي، عن أبـي الضحى، قال: دخـلت مع مسروق
  علـى مريض، فإذا هو يوصي، قال: فقال له مسروق: اعدل لا تضللٰ</p><p>ونصبت «غيرَ مضارّ»
  علـى الـخروج من قوله: { يُوصِى بِهَا }. وأما قوله: { وَصِيَّةً } فإن نصبه من قوله:
  { يُوصِيكُمُ ٱللَّهُ فِى أَوْلَـٰدِكُمْ لِلذَّكَرِ مِثْلُ حَظِ ٱلأُنْثَيَيْنِ }
  وسائر ما أوصى به فـي الاثنـين، ثم قال: { وَصِيَّةً مّنَ ٱللَّهِ } مصدراً من قوله:
  { يُوصِيكُمُ }. وقد قال بعض أهل العربـية: ذلك منصوب من قوله: { فَلِكُلِّ وٰحِدٍ
  مِّنْهُمَا ٱلسُّدُسُ وَصِيَّةً مّنَ ٱللَّهِ } قال: هو مثل قولك: لك درهمان نفقة إلـى
  أهلك.</p><p>والذي قلناه بـالصواب أولـى، لأن الله جلّ ثناؤه افتتـح ذكر قسمة الـمواريث
  فـي هاتـين الآيتـين بقوله: { يُوصِيكُمُ ٱللَّهُ } ثم ختـم ذلك بقوله: { وَصِيَّةً
  مِّنَ ٱللَّهِ } أخبر أن جميع ذلك وصية منه به عبـاده، فنصب قوله: { وَصِيَّةً } علـى
  الـمصدر من قوله: { يُوصِيكُمُ } أولـى من نصبه علـى التفسير من قوله: { فَلِكُلِّ
  وٰحِدٍ مِّنْهُمَا ٱلسُّدُسُ } لـما ذكرنا. ويعنـي بقوله تعالـى ذكره: { وَصِيَّةً
  مِّنَ ٱللَّهِ }: عهداً من الله إلـيكم فـيـما يجب لكم من ميراث من مات منكم. { وَٱللَّهُ
  عَلِيمٌ } يقول: ذو علـم بـمصالـح خـلقه ومضارّهم، ومن يستـحق أن يعطى من أقربـاء من
  مات منكم وأنسبـائه من ميراثه، ومن يحرم ذلك منهم، ومبلغ ما يستـحقّ به كلّ من استـحقّ
  منهم قسماً، وغير ذلك من أمور عبـاده ومصالـحهم. { حَلِيمٌ } يقول: ذو حلـم علـى خـلقه،
  وذو أناة فـي تركه معاجلتهم بـالعقوبة علـى ظلـم بعضهم بعضاً فـي إعطائهم الـميراث
  لأهل الـجلد والقوّة من ولد الـميت وأهل الغناء والبأس منهم، دون أهل الضعف والعجز
  من صغار ولده وإناثهم.</p>'
