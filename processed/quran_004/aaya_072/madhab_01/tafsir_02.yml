text: '<p>اللام في (لمنَ) للابتداء بمنزلتها في قوله:</p><p class="quran">إِنَّ ٱللَّهَ
  لَغَفُورٌ</p><p>[النحل: 18] وفي { لَّيُبَطّئَنَّ } جواب قسم محذوف تقديره: وإنّ منكم
  لمن أقسم بالله ليبطئن، والقسم وجوابه صلة من، والضمير الراجع منها إليه ما استكن في
  { لَّيُبَطّئَنَّ } والخطاب لعسكر رسول الله صلى الله عليه وسلم والمبطئون منهم المنافقون
  لأنهم كانوا يغزون معهم نفاقاً. ومعنى (ليبطئن) ليتثاقلن وليتخلفن عن الجهاد وبطأ بمعنى:
  أبطأ كعتم بمعنى: أعتم، إذا أبطأ، وقرىء «ليبطئن» بالتخفيف يقال: بطأ عليّ فلان وأبطأ
  عليّ وبطؤ نحو: ثقل، ويقال: ما بطأ بك، فيعدى بالباء، ويجوز أن يكون منقولاً من بطؤ،
  نحو؟ ثقل من ثقل، فيراد ليبطئن غيره وليثبطنه عن الغزو، وكان هذا ديدن المنافق عبد
  الله بن أبيّ، وهو الذي ثبط الناس يوم أُحد { فَإِنْ أَصَـٰبَتْكُمْ مُّصِيبَةٌ } من
  قتل أو هزيمة { فَضْلٌ مِنَ اللهِ } من فتح أو غنيمة { لَّيَقُولَنَّ } وقرأ الحسن
  «ليقولون» بضم اللام إعادة للضمير إلى معنى (من) لأن قوله: (لمن ليبطئن) في معنى الجماعة،
  وقوله: { كَأَن لَّمْ تَكُنْ بَيْنَكُمْ وَبَيْنَهُ مَوَدَّةٌ } اعتراض بين الفعل الذي
  هو (ليقولن) وبين مفعوله وهو { يٰلَيْتَنِى } والمعنى كأن لم تتقدم له معكم موادّة،
  لأن المنافقين كانوا يوادّون المؤمنين ويصادقونهم في الظاهر، وإن كانوا يبغون لهم الغوائل
  في الباطن، والظاهر أنه تهكم لأنهم كانوا أعدى عدوّ للمؤمنين وأشدهم حسداً لهم، فكيف
  يوصفون بالمودّة إلا على وجه العكس تهكماً بحالهم. وقرىء: «فأفوز» بالرفع عطفاً على(
  كنت معهم) لينتظم الكون معهم، والفوز معنى التمني، فيكونا متمنيين جميعاً، ويجوز أن
  يكون خبر مبتدأ محذوف، بمعنى فأنا أفوز في ذلك الوقت.</p>'
