text: '<p>وهذا نعت من الله تعالى ذكره للمنافقين، نعتهم لنبيه صلى الله عليه وسلم وأصحابه
  ووصفهم بصفتهم، فقال: { وَإِن مِّنكُمْ } أيها المؤمنون، يعني: من عدادكم وقومكم ومن
  يتشبه بكم ويظهر أنه من أهل دعوتكم وملتكم، وهو منافق يبطىء من أطاعه منكم عن جهاد
  عدوّكم وقتالهم إذا أنتم نفرتم إليهم. { فَإِنْ أَصَـٰبَتْكُمْ مُّصِيبَةٌ } يقول:
  فإن أصابتكم هزيمة، أو نالكم قتل أو جراح من عدوّكم، قال: قد أنعم الله عليّ إذ لم
  أكن معهم شهيداً، فيصيبني جراح أو ألم أو قتل، وسرّه تخلفه عنكم شماتة بكم، لأنه من
  أهل الشكّ في وعد الله الذي وعد المؤمنين على ما نالهم في سبيله من الأجر والثواب وفي
  وعيده، فهو غير راج ثواباً ولا خائف عقاباً.</p><p>وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن
  ابن أبي نجيح، عن مجاهد في قوله: { وَإِنَّ مِنْكُمْ لَمَن لَّيُبَطّئَنَّ فَإِنْ أَصَـٰبَتْكُمْ
  مُّصِيبَةٌ }... إلى قوله:</p><p class="quran">فَسَوْفَ نُؤْتِيهِ أَجْراً عَظِيماً</p><p>[النساء:
  74] ما بين ذلك في المنافقين.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { وَإِنَّ مِنْكُمْ لَمَن لَّيُبَطّئَنَّ } عن الجهاد والغزو في سبيل
  الله. { فَإِنْ أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَالَ قَدْ أَنْعَمَ ٱللَّهُ عَلَىَّ إِذْ
  لَمْ أَكُنْ مَّعَهُمْ شَهِيداً } قال: هذا قول مكذِّبٍ.</p><p>حدثنا القاسم، قال:
  ثنا الحسين، قال: ثنا حجاج، قال: قال ابن جريج: المنافق يبطىء المسلمين عن الجهاد في
  سبيل الله، قال الله: { فَإِنْ أَصَـٰبَتْكُمْ مُّصِيبَةٌ } قال: بقتل العدوّ من المسلمين،
  { قَالَ قَدْ أَنْعَمَ ٱللَّهُ عَلَىَّ إِذْ لَمْ أَكُنْ مَّعَهُمْ شَهِيداً } قال:
  هذا قول الشامت.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله:
  { فَإِنْ أَصَـٰبَتْكُمْ مُّصِيبَةٌ } قال: هزيمة.</p><p>ودخلت اللام في قوله { لَمَنْ
  } وفتحت لأنها اللام التي تدخل توكيداً للخبر مع «إن»، كقول القائل: إن في الدار لمن
  يكرمك، وأما اللام الثانية التي في: { لَّيُبَطِّئَنَّ } فدخلت لجواب القسم، كأن معنى
  الكلام: وإن منكم أيها القوم لمن والله ليبطئن. ]</p>'
