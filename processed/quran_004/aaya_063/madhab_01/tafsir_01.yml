  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يعني جلّ ثناؤه بقوله: { أُوْلَـٰئِكَ } هؤلاء المنافقون الذين وصفت لك يا
  محمد صفتهم، يعلم الله مّا في قلوبهم ـ في احتكامهم إلى الطاغوت، وتركهم الاحتكام إليك،
  وصدودهم عنك من النفاق والزيغ، وإن حلفوا بالله ما أردنا إلا إحساناً وتوفيقاً، { فَأَعْرِضْ
  عَنْهُمْ وَعِظْهُمْ } يقول: فدعهم فلا تعاقبهم في أبدانهم وأجسامهم، ولكن عظهم بتخويفك
  إياهم بأس الله أن يحلّ بهم، وعقوبته أن تنزل بدارهم، وحَذِّرْهُمْ من مكروه ما هم
  عليه من الشكّ في أمر الله وأمر رسوله. { وَقُل لَّهُمْ فِى أَنفُسِهِمْ قَوْلاً بَلِيغاً
  } يقول: مرهم باتقاء الله والتصديق به وبرسوله ووعده ووعيده. ]</p>"
