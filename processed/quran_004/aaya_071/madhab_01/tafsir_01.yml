text: '<p>يعني بقوله جلّ ثناؤه: { يٰأيُّهَا ٱلَّذِينَ ءَامَنُواْ } صدّقوا الله ورسوله،
  { خُذُواْ حِذْرَكُمْ }: خذوا جُنتكم وأسلحتكم التي تتقون بها من عدوّكم لغزوهم وحربهم.
  { فَٱنفِرُواْ } إليهم { ثُبَاتٍ } وهي جمع ثبة، والثبة: العصبة؛ ومعنى الكلام: فانفروا
  إلى عدوّكم جماعة بعد جماعة متسلحين، ومن الثُّبة قول زهير:</p><p class="poetry_or_grammar">وَقدْ
  أغْدُوا على ثُبَةٍ كِرَامٍ</p><p class="poetry_or_grammar">نَشاوَى وَاجِدينَ لِمَا
  نَشاءُ</p><p>وقد تجمع الثبة على ثُبِين.</p><p>{ أَوِ ٱنْفِرُواْ جَمِيعاً } يقول:
  أو انفروا جميعاً مع نبيكم صلى الله عليه وسلم لقتالهم.</p><p>وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح،
  قال: حدثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { خُذُواْ حِذْرَكُمْ
  فَٱنفِرُواْ ثُبَاتٍ } يقول: عصباً، يعني: سرايا متفرّقين، { أوِ انْفِرُوا جَمِيعاً
  } يعني كلكم.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح،
  عن مجاهد في قول الله: { فانْفِرُوا ثُباتٍ } قال: فرقاً قليلاً قليلاً.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَٱنفِرُواْ ثُبَاتٍ
  } قال: الثبات: الفرق.</p><p>حدثنا الحسين بن يحيـى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة، مثله.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل،
  قال: ثنا أسباط، عن السديّ: { فَٱنفِرُواْ ثُبَاتٍ } فهي العصبة، وهي الثبة. { أَوِ
  ٱنْفِرُواْ جَمِيعاً } مع النبيّ صلى الله عليه وسلم.</p><p>حُدثت عن الحسين بن الفرج،
  قال: سمعت أبا معاذ، يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله:
  { فَٱنفِرُواْ ثُبَاتٍ } يعني: عصباً متفرّقين.</p>'
