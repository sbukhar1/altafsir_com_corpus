text: '<p>{ وَمَا كَانَ لِمُؤْمِنٍ } وما صح له ولا استقام ولا لاق بحاله، كقوله:</p><p
  class="quran">وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ</p><p>[آل عمران: 161]،</p><p class="quran">وَمَا
  يَكُونُ لَنَا أَن نَّعُودَ فِيهَا</p><p>[الأعراف: 89]، { أَن يَقْتُلَ مُؤْمِناً
  } ابتداء غير قصاص { إِلا خَطَئاً } إلا على وجه الخطأ. فإن قلت: بم انتصب خطأ؟ قلت:
  بأنه مفعول له، أي ما ينبغي له أن يقتله لعلة من العلل إلا للخطأ وحده. ويجوز أن يكون
  حالاً بمعنى لا يقتله في حال من الأحوال إلا في حال الخطأ. وأن يكون صفة للمصدر إلا
  قتلاً خطأ. والمعنى أن من شأن المؤمن أن ينتفي عنه وجود قتل المؤمن ابتداء البتة، إلا
  إذا وجد منه خطأ من غير قصد، بأن يرمي كافراً فيصيب مسلماً، أو يرمي شخصاً على أنه
  كافر فإذا هو مسلم. وقرىء: «خطاء» ـ بالمد ـ و«خطا»، بوزن عمى - بتخفيف الهمزة - وروى:</p><p>(297)
  أنّ عياش بن أبي ربيعة - وكان أخا أبي جهل لأمّه - أسلم وهاجر خوفاً من قومه إلى المدينة،
  وذلك قبل هجرة رسول الله صلى الله عليه وسلم، فأقسمت أمه لا تأكل ولا تشرب ولا يؤويها
  سقف حتى يرجع. فخرج أبو جهل ومعه الحرث بن زيد بن أبي أنيسة فأتياه وهو في أطم ففتل
  منه أبو جهل في الذروة والغارب، وقال: أليس محمد يحثك على صلة الرحم، انصرف وبرَّ أمك
  وأنت على دينك، حتى نزل وذهب معهما، فلما فسحا عن المدينة كتفاه، وجلده كل واحد مائة
  جلدة. فقال للحارث: هذا أخي، فمن أنت يا حارث؟ لله عليّ إن وجدتك خالياً أن أقتلك،
  وقدما به على أمه، فحلفت لا يحل كتافه أو يرتد. ففعل ثم هاجر بعد ذلك وأسلم، وأسلم
  الحارث وهاجر، فلقيه عياش بظهر قباء ـ ولم يشعر بإسلامه ـ فأنحى عليه فقتله، ثم أخبر
  بإسلامه فأتى رسول الله صلى الله عليه وسلم فقال: قتلته ولم أشعر بإسلامه، فنزلت {
  فَتَحْرِيرُ رَقَبَةٍ } فعليه تحرير رقبة. والتحرير: الإعتاق. والحر والعتيق: الكريم،
  لأن الكرم في الأحرار كما أن اللؤم في العبيد. ومنه: عتاق الخيل، وعتاق الطير لكرامها.
  وحرّ الوجه: أكرم موضع منه. وقولهم للئيم عبد. وفلان عبد الفعل: أي لئيم الفعل. والرقبة:
  عبارة عن النسمة، كما عبر عنها بالرأس في قولهم: فلان يملك كذا رأساً من الرقيق. والمراد
  برقبة مؤمنة: كل رقبة كانت على حكم الإسلام عند عامة العلماء. وعن الحسن: لا تجزىء
  إلا رقبة قد صلت وصامت، ولا تجزىء الصغيرة. وقاس عليها الشافعي كفارة الظهار، فاشترط
  الإيمان. وقيل: لما أخرج نفساً مؤمنة عن جملة الأحياء لزمه أن يدخل نفساً مثلها في
  جملة الأحرار، لأنّ إطلاقها من قيد الرق كإحيائها من قبل أن الرقيق ممنوع من تصرف الأحرار
  { مُّسَلَّمَةٌ إِلَىٰ أَهْلِهِ } مؤداة إلى ورثته يقتسمونها كما يقتسمون الميراث،
  لا فرق بينها وبين سائر التركة في كل شيء، يقضي منها الدين، وتنفذ الوصية وإن لم يبق
  وارثاً فهي لبيت المال، لأن المسلمين يقومون مقام الورثة كما قال رسول الله صلى الله
  عليه وسلم:</p><p>(298)</p><p class="hadith"> " أنا وارث من لا وارث له " </p><p>وعن
  عمر رضي الله عنه:</p><p>(299) أنه قضى بدية المقتول، فجاءت امرأته تطلب ميراثها من
  عقله فقال: لا أعلم لك شيئاً، إنما الدية للعصبة الذين يعقلون عنه. فقام الضحاك بن
  سفيان الكلابي فقال: كتب إليّ رسول الله صلى الله عليه وسلم يأمرني أن أورث امرأة أشيم
  الضبابي من عقل زوجها أشيم. فورّثها عمر، وعن ابن مسعود: يرث كل وارث من الدية غير
  القاتل. وعن شريك: لا يقضي من الدية دين، ولا تنفذ وصية. وعن ربيعة: الغرة لأم الجنين
  وحدها، وذلك خلاف قول الجماعة. (فإن قلت): على من تجب الرقبة والدية؟ قلت: على القاتل
  إلا أن الرقبة في ماله، والدية تتحملها عنه العاقلة، فإن لم تكن له عاقلة فهي في بيت
  المال، فإن لم يكن ففي ماله { إِلاَّ أَن يَصَّدَّقُواْ } إلا أن يتصدقوا عليه بالدية
  ومعناه العفو، كقوله:</p><p class="quran">إَّلا أَن يَعْفُونَ</p><p>[البقرة: 237]
  ونحوه</p><p class="quran">وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ</p><p>[البقرة: 280]
  وعن النبي صلى الله عليه وسلم:</p><p>(300)</p><p class="hadith"> " كل معروف صدقة
  " </p><p>، وقرأ أبيّ: «إلا أن يتصدقوا». فإن قلت: بم تعلق أن يصدقوا، وما محله؟ قلت:
  تعلق بعليه، أو بمسلمة، كأنه قيل: وتجب عليه الدية أو يسلمها، إلا حين يتصدقون عليه.
  ومحلها النصب على الظرف بتقدير حذف الزمان، كقولهم: اجلس ما دام زيد جالساً. ويجوز
  أن يكون حالاً من أهله بمعنى إلا متصدقين { مِن قَوْمٍ عَدُوّ لَّكُمْ } من قوم كفار
  أهل الحرب وذلك نحو رجل أسلم في قومه الكفار وهو بين أظهرهم لم يفارقهم، فعلى قاتله
  الكفارة إذا قتله خطأ وليس على عاقلته لأهله شيء. لأنهم كفار محاربون. وقيل: كان الرجل
  يسلم؛ ثم يأتي قومه وهم مشركون فيغزوهم جيش المسلمين، فيقتل فيهم خطأ لأنهم يظنونه
  كافراً مثلهم { وَإِن كَانَ مِن قَوْمٍ } كفرة لهم ذمة كالمشركين الذين عاهدوا المسلمين
  وأهل الذمة من الكتابيين، فحكمه حكم مسلم من مسلمين { فَمَن لَّمْ يَجِدْ } رقبة، بمعنى
  لم يملكها ولا ما يتوصل به إليه { فـ } ـعليه { فصِيَامٍ شَهْرَيْنِ مُتَتَابِعَيْنِ
  تَوْبَةً مّنَ ٱللَّهِ } قبولاً من الله ورحمة منه، من تاب الله عليه إذا قبل توبته
  يعني شرع ذلك توبة منه، أو نقلكم من الرقبة إلى الصوم توبة منه. هذه الآية فيها من
  التهديد والإيعاد والإبراق والإرعاد أمر عظيم وخطب غليظ.</p><p>ومن ثم روى عن ابن عباس
  ما روى من أن توبة قاتل المؤمن عمداً غير مقبولة. وعن سفيان: كان أهل العلم إذا سئلوا
  قالوا: لا توبة له، وذلك محمول منهم على الاقتداء بسنة الله في التغليظ والتشديد، وإلا
  فكل ذنب ممحو بالتوبة. وناهيك بمحو الشرك دليلاً. وفي الحديث:</p><p>(301)</p><p class="hadith">
  " لزوال الدنيا أهون على الله من قتل امرىء مسلم " </p><p>وفيه:</p><p>(302)</p><p
  class="hadith"> " لو أن رجلاً قتل بالمشرق وآخر رضي بالمغرب لأشرك في دمه " </p><p>وفيه:</p><p>(303)</p><p
  class="hadith"> " إن هذا الإنسان بنيان الله. ملعون من هدم بنيانه " </p><p>وفيه:</p><p>(304)</p><p
  class="hadith"> " من أعان على قتل مؤمن بشطر كلمة جاء يوم القيامة مكتوب بين عينيه
  آيس من رحمة الله " </p><p>والعجب من قوم يقرؤن هذه الآية ويرون ما فيها ويسمعون هذه
  الأحاديث العظيمة، وقول ابن عباس بمنع التوبة. ثم لا تدعهم أشعبيتهم وطماعيتهم الفارغة
  واتباعهم هواهم وما يخيل إليهم مناهم، أن يطمعوا في العفو عن قاتل المؤمن بغير توبة</p><p
  class="quran">أَفَلاَ يَتَدَبَّرُونَ ٱلْقُرْءانَ أَمْ عَلَىٰ قُلُوبٍ أَقْفَالُهَا</p><p>[محمد:
  24] ثم ذكر الله سبحانه وتعالى التوبة في قتل الخطأ، لما عسى يقع من نوع تفريط فيما
  يجب من الاحتياط والتحفظ فيه حسم للأطماع وأي حسم، ولكن لا حياة لمن تنادي. فإن قلت:
  هل فيها دليل على خلود من لم يتب من أهل الكبائر؟ قلت: ما أبين الدليل وهو تناول قوله:
  { وَمَن يَقْتُلْ } أيَّ قاتل كان، من مسلم أو كافر، تائب أو غير تائب، إلا أن التائب
  أخرجه الدليل. فمن ادعى إخراج المسلم غير التائب فليأت بدليل مثله.</p>'
