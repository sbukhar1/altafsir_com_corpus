text: '<p>يعني بقوله جلّ ثناؤه: { يا أيُّها ٱلَّذِينَ ءَامَنُوا } صدّقوا الله ورسوله
  { لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ }: لا تصلوا { وَأَنتُمْ سُكَـٰرَىٰ } وهو جمع سكران،
  { حَتَّىٰ تَعْلَمُواْ مَا تَقُولُونَ } في صلاتكم، وتقرءون فيها مما أمركم الله به،
  أو ندبكم إلى قيله فيها مما نهاكم عنه وزجركم.</p><p>ثم اختلف أهل التأويل في السكر
  الذي عناه الله بقوله: { لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ } فقال
  بعضهم: عنى بذلك: السكر من الشراب. ذكر من قال ذلك:</p><p>حدثنا محمد بن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفيان، عن عطاء بن السائب، عن أبي عبد الرحمن، عن علي: أنه
  كان هو وعبد الرحمن ورجل آخر شربوا الخمر، فصلى بهم عبد الرحمن، فقرأ:</p><p class="quran">قُلْ
  يٰأَيُّهَا ٱلْكَافِرُونَ</p><p>[الكافرون: 1] فخلط فيها، فنزلت: { لاَ تَقْرَبُواْ
  ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ }.</p><p>حدثني المثنى، قال: ثنا الحجاج بن المنهال،
  قال: ثنا حماد، عن عطاء بن السائب، عن عبد الله بن حبيب: أن عبد الرحمن بن عوف صنع
  طعاماً وشراباً، فدعا نفراً من أصحاب النبيّ صلى الله عليه وسلم، فأكلوا وشربوا حتى
  ثملوا، فقدّموا عليًّا يصلي بهم المغرب، فقرأ: قل يا أيها الكافرون، أعبد ما تعبدون،
  وأنتم عابدون ما أعبد، وأنا عابد ما عبدتم، لكم دينكم ولي دين. فأنزل الله تبارك وتعالى
  هذه الآية: { لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ حَتَّىٰ تَعْلَمُواْ
  مَا تَقُولُونَ }.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ
  وَأَنتُمْ سُكَـٰرَىٰ } قبل أن تحرم الخمر، فقال الله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ }... الآية.</p><p>حدثنا ابن حميد،
  قال: ثنا جرير، عن مغيرة، عن أبي رزين في قوله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ } قال: نزل هذا وهم يشربون الخمر،
  فقال: وكان هذا قبل أن ينزل تحريم الخمر.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن
  مغيرة، عن أبي رزين، قال: كانوا يشربون بعد ما أنزلت التي في البقرة، وبعد التي في
  النساء، فلما أنزلت التي في المائدة تركوها.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { وَأَنتُمْ سُكَـٰرَىٰ حَتَّىٰ
  تَعْلَمُواْ مَا تَقُولُونَ } قال: نهوا أن يصلوا وهم سكارى، ثم نسخها تحريم الخمر.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة في قوله: { لاَ
  تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ } قال: كانوا يجتنبون السكر عند حضور
  الصلوات، ثم نسخ بتحريم الخمر.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن
  أبي وائل وأبي رزين وإبراهيم في قوله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَقْرَبُواْ
  ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ } و</p><p class="quran">يَسْـئَلُونَكَ عَنِ ٱلْخَمْرِ
  وَٱلْمَيْسِرِ قُلْ فِيهِمَا إِثْمٌ كَبِيرٌ وَمَنَـٰفِعُ لِلنَّاسِ وَإِثْمُهُمَا
  أَكْبَرُ مِن نَّفْعِهِمَا</p><p>[البقرة: 219]، وقوله:</p><p class="quran">تَتَّخِذُونَ
  مِنْهُ سَكَرًا وَرِزْقًا حَسَنًا</p><p>[النحل: 67] قالوا: كان هذا قبل أن ينزل تحريم
  الخمر.</p><p>وقال آخرون: معنى ذلك: لا تَقْرَبُوا الصَّلاةَ وأنْتُمْ سُكارَى من النوم.
  ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن سلمة بن نبيط، عن الضحاك:
  { لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ } قال: سكر النوم.</p><p>حدثنا
  أحمد بن حازم الغفاريّ، قال: ثنا أبو نعيم، قال: ثنا سلمة، عن الضحاك: { يَـأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ } قال: لم يعن
  بها سكر الخمر، وإنما عنى بها سكر النوم.</p><p>قال أبو جعفر: وأولى القولين في ذلك
  بتأويل الآية، تأويل من قال ذلك: نهى من الله المؤمنين عن أن يقربوا الصلاة وهم سكارى
  من الشراب قبل تحريم الخمر، للأخبار المتظاهرة عن أصحاب رسول الله صلى الله عليه وسلم
  بأن ذلك كذلك نهي من الله، وأن هذه الآية نزلت فيمن ذكرت أنها نزلت فيه.</p><p>فإن
  قال لنا قائل: وكيف يكون ذلك معناه، والسكران في حال زوال عقله نظير المجنون في حال
  زوال عقله، وأنت ممن تُحِيل تكليف المجانين لفقدهم الفهم بما يؤمر وينهى؟ قيل له: إن
  السكران لو كان في معنى المجنون لكان غير جائز أمره ونهيه، ولكن السكران هو الذي يفهم
  ما يأتي ويذر، غير أن الشراب قد أثقل لسانه وأحرّ جسمه وأخدره، حتى عجز عن إقامة قراءته
  في صلاته وحدودها الواجبة عليه فيها من غير زوال عقله، فهو بما أمر به ونهي عنه عارف
  فهِم، وعن أداء بعضه عاجز بخدر جسمه من الشراب. وأما من صار إلى حدّ لا يعقل ما يأتي
  ويذر، فذلك منتقل من السكر إلى الخبل، ومعدود في المجانين، وليس ذلك الذي خوطب بقوله:
  { لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ } لأن ذلك مجنون، وإنما خوطب به السكران، والسكران ما
  وصفنا صفته.</p><p>القول في تأويل قوله تعالى: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ
  حَتَّىٰ تَغْتَسِلُواْ }.</p><p>اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معنى
  ذلك: لا تقربوا الصلاة وأنتم سكارى حتى تعلموا ما تقولون، ولا تقربوها جنباً إلا عابري
  سبيل، يعني: إلا أن تكونوا مجتازى طريق: أي مسافرين حتى تغتسلوا. ذكر من قال ذلك:</p><p>حدثنا
  محمد بن بشار ومحمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن قتادة، عن
  أبي مجلز، عن ابن عباس، في قوله: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ } قال: المسافر.</p><p>وقال
  ابن المثنى: لفي السفر.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس قوله: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ } يقول:
  لا تقربوا الصلاة وأنتم جنب، إذا وجدتم الماء، فإن لم تجدوا الماء، فقد أحللت لكم أن
  تمسَّحوا بالأرض.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن ابن أبي ليلى، عن المنهال،
  عن عباد بن عبد الله، أو عن زرّ، عن عليّ رضي الله عنه: { وَلاَ جُنُباً إِلاَّ عَابِرِى
  سَبِيلٍ } قال: إلا أن تكونوا مسافرين فلا تجدوا الماء فتيمموا.</p><p>حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن سالم الأفطس، عن سعيد بن جبير في قوله: {
  وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ } قال: المسافر.</p><p>حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا هشام، عن قتادة، عن أبي مجلز، عن ابن عباس، بمثله.</p><p>حدثنا
  ابن حميد، قال: ثنا هارون بن المغيرة، عن عنبسة، عن ابن أبي ليلى، عن المنهال بن عمرو،
  عن عباد بن عبد الله، عن عليّ رضي الله عنه، قال: نزلت في السفر: { وَلاَ جُنُباً إِلاَّ
  عَابِرِى سَبِيلٍ } وعابر السبيل: المسافر إذا لم يجد ماء تيمم.</p><p>حدثنا ابن المثنى،
  قال: ثنا هارون، عن ابن مجاهد، عن أبيه: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ }
  قال: المسافر إذا لم يجد الماء فإنه يتيمم فيصلي.</p><p>حدثنا الحسن بن يحيـى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، عن ابن أبي نجيح عن مجاهد، في قوله:
  { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ } قال: هو الرجل يكون في السفر فتصيبه الجنابة
  فيتيمم ويصلي.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ } قال: مسافرين لا يجدون ماء فيتيممون
  صعيداً طيباً، حتى يجدوا الماء فيغتسلوا.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  عن عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ
  } قال: مسافرين لا يجدون ماء.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن مسعر، عن بكير
  بن الأخنس، عن الحسن بن مسلم، في قوله: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ }
  قال: إلا أن يكونوا مسافرين، فلا يجدون الماء فيتيمموا.</p><p>حدثنا ابن حميد، قال:
  ثنا حكام عن عمرو، عن منصور، عن الحكم: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ }
  قال: المسافر تصيبه الجنابة، فلا يجد ماء فيتيمم.</p><p>حدثني المثنى، قال: ثنا سويد
  بن نصر، قال: أخبرنا ابن المبارك، عن سفيان، عن سالم الأفطس عن سعيد بن جبير، وعن منصور،
  عن الحكم في قوله: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ } قالا: المسافر الجنب
  لا يجد الماء فيتيمم فيصلي.</p><p>حدثني المثنى، قال: ثنا أبو نعيم، قال: ثنا سفيان،
  عن سالم، عن سعيد بن جبير: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ } إلا أن يكون
  مسافراً.</p><p>حدثنا المثنى، قال: ثنا أبو نعيم، قال: ثنا سفيان، عن منصور، عن الحكم،
  نحوه.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عبد الله
  بن كثير، قال: كنا نسمع أنه في السفر.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ } قال: هو المسافر
  الذي لا يجد الماء فلا بدّ له من أن يتيمم ويصلي، فهو يتيمم ويصلي. قال: كان أبي يقول
  هذا.</p><p>وقال آخرون: معنى ذلك: لا تقربوا المصلى للصلاة وأنتم سكارى حتى تعلموا
  ما تقولون، ولا تقربوه جنباً حتى تغتسلوا إلا عابري سبيل، يعني: إلا مجتازين فيه للخروج
  منه. فقال أهل هذه المقالة: أقيمت الصلاة مقام المصلَّى والمسجد، إذ كانت صلاة المسلمين
  في مساجدهم أيامئذ لا يتخلفون عن التجميع فيها، فكان في النهي عن أن يقربوا الصلاة
  كفاية عن ذكر المساجد والمصلَّى الذي يصلون فيه. ذكر من قال ذلك:</p><p>حدثنا الحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن عبد الكريم الجزري عن أبي
  عبيدة بن عبد الله، عن أبيه في قوله: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ } قال:
  هو الممرّ في المسجد.</p><p>حدثنا أحمد بن حازم، قال: ثنا عبيد الله بن موسى، عن أبي
  جعفر الرازي، عن زيد بن أسلم، عن ابن يسار، عن ابن عباس: { وَلاَ جُنُباً إِلاَّ عَابِرِى
  سَبِيلٍ } قال: لا تقرب المسجد إلا أن يكون طريقك فيه، فتمرّ مرّاً ولا تجلس.</p><p>حدثنا
  ابن بشار، قال: ثنا معاذ بن هشام، قال: ثنا أبي، عن قتادة، عن سعيد في الجنب يمرّ في
  المسجد مجتازاً وهو قائم لا يجلس وليس بمتوضىء، وتلا هذه الآية: { وَلاَ جُنُباً إِلاَّ
  عَابِرِى سَبِيلٍ }.</p><p>حدثنا ابن حميد، قال: ثنا هارون، عن نهشل، عن الضحاك، عن
  ابن عباس، قال: لا بأس للحائض والجنب أن يمرّا في المسجد ما لم يجلسا فيه.</p><p>حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا أبو الزبير، قال: كان أحدنا يمرّ في
  المسجد وهو جنب مجتازاً.</p><p>حدثنا ابن بشار، قال: ثنا ابن أبي عديّ، عن سعيد، عن
  قتادة، عن الحسن في قوله: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ } قال: الجنب يمرّ
  في المسجد ولا يقعد فيه.</p><p>حدثنا ابن بشار، قال: ثنا أبو أحمد، وحدثني المثنى،
  قال: ثنا أبو نعيم، قالا جميعاً: ثنا سفيان، عن منصور، عن إبراهيم، في قوله: { وَلاَ
  جُنُباً إِلاَّ عَابِرِى سَبِيلٍ } قال: إذا لم يجد طريقاً إلا المسجد يمرّ فيه.</p><p>حدثني
  المثنى، قال: ثنا أبو غسان مالك بن إسماعيل، قال: ثنا إسرائيل، عن منصور، عن إبراهيم
  في هذه الآية: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ حَتَّىٰ تَغْتَسِلُواْ } قال:
  لا بأس أن يمرّ الجنب في المسجد إذا لم يكن له طريق غيره.</p><p>حدثنا ابن حميد، قال:
  ثنا جرير، عن منصور، عن إبراهيم، مثله.</p><p>حدثني المثنى، قال: ثنا شريك، عن سالم،
  عن سعيد بن جبير، قال: الجنب يمرّ في المسجد ولا يجلس فيه، ثم قرأ: { وَلاَ جُنُباً
  إِلاَّ عَابِرِى سَبِيلٍ }.</p><p>حدثني المثنى، قال: ثنا الحماني، قال: ثنا شريك،
  عن عبد الكريم، عن أبي عبيدة، مثله.</p><p>حدثني المثنى، قال: ثنا الحماني، قال: ثنا
  شريك، عن سماك، عن عكرمة، مثله.</p><p>حدثني المثنى، قال: ثنا الحماني، قال: ثنا شريك،
  عن الحسن بن عبيد الله، عن أبي الضحى مثله.</p><p>حدثنا ابن حميد، قال: ثنا هارون،
  عن إسماعيل، عن الحسن، قال: لا بأس للحائض والجنب أن يمرّا في المسجد ولا يقعدا فيه.</p><p>حدثنا
  ابن حميد، قال: ثنا هارون، عن عمرو، عن سعيد، عن الزهري، قال: رخص للجنب أن يمرّ في
  المسجد.</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني الليث، قال: ثني يزيد بن
  أبي حبيب، عن قول الله: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ } أن رجالاً من الأنصار
  كانت أبوابهم في المسجد تصيبهم جنابة ولا ماء عندهم، فيريدون الماء ولا يجدون ممرّاً
  إلا في المسجد، فأنزل الله تبارك وتعالى: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ
  }.</p><p>حدثني المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن شعبة، عن
  حماد، عن إبراهيم: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ } قال: لا يجتاز في المسجد
  إلا أن لا يجد طريقاً غيره.</p><p>حدثنا ابن حميد، قال: ثنا هارون، عن ابن مجاهد، عن
  أبيه، لا يمرّ الجنب في المسجد يتخذه طريقاً.</p><p>قال أبو جعفر: وأولى القولين بالتأويل
  لذلك تأويل من تأوّله: { وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ }: إلا مجتازي طريق
  فيه. وذلك أنه قد بين حكم المسافر إذا عدم الماء وهو جنب في قوله: { وَإِنْ كُنتُم
  مَّرْضَىٰ أَوْ عَلَىٰ سَفَرٍ أَوْ جَاء أَحَدٌ مِّنْكُمْ مّن ٱلْغَائِطِ أَوْ لَـٰمَسْتُمُ
  ٱلنِّسَاء فَلَمْ تَجِدُواْ مَاء فَتَيَمَّمُواْ } ، فكان معلوماً بذلك أن قوله: {
  وَلاَ جُنُباً إِلاَّ عَابِرِى سَبِيلٍ حَتَّىٰ تَغْتَسِلُواْ } لو كان معنيًّا به
  المسافر لم يكن لإعادة ذكره في قوله: { وَإِنْ كُنتُم مَّرْضَىٰ أَوْ عَلَىٰ سَفَرٍ
  } معنى مفهوم، وقد مضى ذكر حكمه قبل ذلك. وإذ كان ذلك كذلك، فتأويل الآية: يا أيها
  الذين آمنوا لا تقربوا المساجد للصلاة مصلين فيها وأنتم سكارى حتى تعلموا ما تقولون،
  ولا تقربوها أيضاً جنباً حتى تغتسلوا إلا عابري سبيل.</p><p>والعابر السبيل: المجتازه
  مرّاً وقطعاً، يقال منه: عبرت هذا الطريق فأنا أعبره عبراً وعبوراً، ومنه قيل: عبر
  فلان النهر: إذا قطعه وجازه، ومنه قيل للناقة القوية على الأسفار لقوتها: وهي عبْرُ
  أسفار لقوتها على الأسفار.</p><p>القول في تأويل قوله تعالى: { وَإِنْ كُنتُم مَّرْضَىٰ
  أَوْ عَلَىٰ سَفَرٍ أَوْ جَاء أَحَدٌ مّنْكُمْ مّن ٱلْغَائِطِ }.</p><p>يعني بقوله
  جلّ ثناؤه: { وَإِنْ كُنتُم مَّرْضَىٰ }: من جرح أو جدري وأنتم جنب. كما:</p><p>حدثنا
  ابن حميد، قال: ثنا يحيـى بن واضح، قال: ثنا أبو المنبه الفضل بن سليم، عن الضحاك،
  عن ابن مسعود، قوله: { وَإِنْ كُنتُم مَّرْضَىٰ أَوْ عَلَىٰ سَفَرٍ } قال: المريض الذي
  قد أرخص له في التيمم هو الكسير والجريح، فإذا أصابت الجنابة الكسير اغتسل، والجريح
  لا يحلّ جراحته إلا جراحة لا يخشى عليها.</p><p>حدثنا تميم بن المنتصر، قال: ثنا إسحاق
  بن يوسف الأزرق، عن شريك، عن إسماعيل السديّ، عن أبي مالك، قال في هذه الآية: { وَإِنْ
  كُنتُم مَّرْضَىٰ أَوْ عَلَىٰ سَفَرٍ } قال: هي للمريض الذي به الجراحة التي يخاف منها
  أن يغتسل فلا يغتسل، فرخص له في التيمم.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السديّ: { وَإِنْ كُنتُم مَّرْضَىٰ } والمرض: هو الجراح
  والجراحة التي يتخوّف عليها من الماء إن أصابه ضَرَّ صاحبه، فذلك يتيمم صعيداً طيباً.</p><p>حدثنا
  محمد بن بشار، قال: ثنا ابن أبي عديّ، عن سعيد، عن قتادة، عن عزرة، عن سعيد بن جبير
  في قوله: { وَإِنْ كُنتُم مَّرْضَىٰ } قال: إذا كان به جروح أو قروح يتيمم.</p><p>حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن إبراهيم: { وَإِنْ كُنتُم مَّرْضَىٰ
  } قال: من القروح تكون في الذراعين.</p><p>حدثنا ابن حميد، قال: حدثنا هارون، عن عمرو،
  عن منصور، عن إبراهيم: { وَإِنْ كُنتُم مَّرْضَىٰ } قال: القروح في الذراعين.</p><p>حدثنا
  ابن حميد، قال: ثنا هارون، عن عمرو، عن جويبر، عن الضحاك، قال: صاحب الجراحة التي يخوّف
  عليه منها يتيمم. ثم قرأ: { وَإِنْ كُنتُم مَّرْضَىٰ أَوْ عَلَىٰ سَفَرٍ }.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَإِنْ كُنتُم
  مَّرْضَىٰ } والمرض: أن يصيب الرجل الجرح أو القرح أو الجدري، فيخاف على نفسه من برد
  الماء وأذاه، يتيمم بالصعيد كما يتيمم المسافر الذي لا يجد الماء.</p><p>حدثنا ابن
  بشار، قال: ثنا معاذ بن هشام، قال: ثني أبي، عن قتادة، عن عاصم، يعني الأحول، عن الشعبي،
  أنه سئل عن المجدور تصيبه الجنابة؟ قال: ذهب فرسان هذه الآية.</p><p>وقال آخرون في
  ذلك ما:</p><p>حدثني به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَإِنْ
  كُنتُم مَّرْضَىٰ أَوْ عَلَىٰ سَفَرٍ فَلَمْ تَجِدُواْ مَاء فَتَيَمَّمُواْ } قال:
  المريض الذي لا يجد أحداً يأتيه بالماء ولا يقدر عليه، وليس له خادم، ولا عون، فإذا
  لم يستطع أن يتناول الماء وليس عنده من يأتيه به، ولا يحبوا إليه، تيمم وصلى إذا حلت
  الصلاة.</p><p>قال: هذا كله قول أبي: إذا كان لا يستطيع أن يتناول الماء وليس عنده
  من يأتيه به لا يترك الصلاة، وهو أعذر من المسافر.</p><p>فتأويل الآية إذاً: وإذ كنتم
  جرحى أو بكم قروح أو كسر أو علة لا تقدرون معها على الاغتسال من الجنابة، وأنتم مقيمون
  غير مسافرين، فتيمموا صعيداً طيباً.</p><p>وأما قوله: { أَوْ عَلَىٰ سَفَرٍ } أو إن
  كنتم مسافرين وأنتم أصحاء جنب، فتيمموا صعيداً. وكذلك تأويل قوله: { أَوْ جَاء مّنْكُمْ
  مّن ٱلْغَائِطِ } يقول: أو جاء أحد منكم من الغائط قد قضى حاجته وهو مسافر صحيح، فليتيمم
  صعيداً طيباً. والغائط: ما اتسع من الأودية وتصوّب، وجعل كناية عن قضاء حاجة الإنسان،
  لأن العرب كانت تختار قضاء حاجتها في الغيطان فكثر ذلك منها حتى غلب عليهم ذلك، فقيل
  لكل من قضى حاجته التي كانت تُقْضى في الغيطان حيث قضاها من الأرض: متغوّط، جاء فلان
  من الغائط يعني به: قضى حاجته التي كانت تقضى في الغائط من الأرض. وذكر عن مجاهد أنه
  قال في الغائط: الوادي.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبي نجيح، عن مجاهد: { أَوْ جَاء أَحَدٌ مّنْكُمْ مّن ٱلْغَائِطِ } قال: الغائط:
  الوادي.</p><p>القول في تأويل قوله تعالى: { أَوْ لَـٰمَسْتُمُ ٱلنِّسَاء }.</p><p>يعني
  بذلك جلّ ثناؤه: أو باشرتم النساء بأيديكم.</p><p>ثم اختلف أهل التأويل في اللمس الذي
  عناه الله بقوله: { أَوْ لَـٰمَسْتُمُ ٱلنِّسَاء } فقال بعضهم: عَنَى بذلك: الجماع.
  ذكر من قال ذلك:</p><p>حدثنا حميد بن مسعدة، قال: ثنا يزيد بن زريع، قال: ثنا شعبة،
  عن أبي بشر، عن سعيد بن جبير، قال: ذكروا اللمس، فقال ناس من الموالي: ليس بالجماع،
  وقال ناس من العرب: اللمس: الجماع. قال: فأتيت ابن عباس، فقلت: إن ناساً من الموالي
  والعرب اختلفوا في اللمس، فقالت الموالي: ليس بالجماع، وقالت العرب: الجماع. قال: من
  أيّ الفريقين كنت؟ قلت: كنت من الموالي، قال: غلب فريق الموالي، إن المسّ واللمس، والمباشرة:
  الجماع، ولكن الله يكني ما شاء بما شاء.</p><p>حدثنا ابن بشار، قال: ثنا محمد بن جعفر،
  قال: ثنا شعبة، عن أبي قيس، عن سعيد بن جبير، عن ابن عباس، مثله.</p><p>حدثنا محمد
  بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي إسحاق، قال: سمعت سعيد بن
  جبير يحدّث عن ابن عباس أنه قال: { أَوْ لَـٰمَسْتُمُ ٱلنِّسَاء } قال: هو الجماع.</p><p>حدثنا
  ابن بشار، قال: ثنا وهب بن جرير، قال: ثنا أبي، عن قتادة، عن سعيد بن جبير، قال: اختلفت
  أنا وعطاء وعبيد بن عمير في قوله: { أَوْ لَـٰمَسْتُمُ ٱلنِّسَاء } فقال عبيد بن عمير:
  هو الجماع، وقلت أنا وعطاء: هو اللمس. قال: فدخلنا على ابن عباس، فسألناه، فقال: غلب
  فريق الموالي وأصابت العرب، هو الجماع، ولكن الله يعفّ ويكني.</p><p>حدثنا ابن المثنى،
  قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة، عن عكرمة وسعيد بن جبير وعطاء بن أبي
  رباح وعبيد بن عمير: اختلفوا في الملامسة، فقال سعيد بن جبير وعطاء: الملامسة ما دون
  الجماع. وقال عبيد: هو النكاح. فخرج عليهم ابن عباس، فسألوه، فقال: أخطأ الموليان وأصاب
  العربيّ: الملامسة: النكاح، ولكن الله يكني ويعفّ.</p><p>حدثنا ابن وكيع، قال: ثنا
  محمد بن بشر، عن سعيد، عن قتادة، قال: اجتمع سعيد بن جبير وعطاء وعبيد بن عمير، فذكر
  نحوه.</p><p>حدثنا ابن المثنى، قال: ثنا محمد بن عثمة، قال: ثنا سعيد بن بشير، عن قتادة،
  قال: قال: سعيد بن جبير وعطاء في التماس: الغمز باليد، وقال عبيد بن عمير: الجماع.
  فخرج عليهم ابن عباس فقال: أخطأ الموليان، وأصاب العربيّ، ولكنه يعفّ ويكني.</p><p>حدثنا
  أبو كريب ويعقوب بن إبراهيم، قالا: قال ابن عباس: اللمس: الجماع.</p><p>حدثنا ابن وكيع،
  قال: ثنا ابن علية وعبد الوهاب، عن خالد، عن عكرمة، عن ابن عباس مثله.</p><p>حدثني
  يعقوب بن إبراهيم قال: ثنا هشيم، قال: ثنا أبو بشر، عن سعيد بن جبير، عن ابن عباس قال:
  اللمس والمسّ والمباشرة: الجماع، ولكن الله يكني بما شاء.</p><p>حدثنا عبد الحميد بن
  بيان، قال: ثنا إسحاق الأزرق، عن سفيان، عن عاصم الأحول، عن بكر بن عبد الله، عن ابن
  عباس، قال: الملامسة: الجماع، ولكن الله كريم يكني عما شاء.</p><p>حدثني محمد بن عبد
  الله بن عبد الحكم، قال: ثنا أيوب بن سويد، عن سفيان، عن عاصم، عن بكر بن عبد الله،
  عن ابن عباس، مثله.</p><p>حدثنا ابن المثنى، قا: ثنا ابن أبي عديّ، عن داود، عن جعفر
  بن أبي وحشية، عن سعيد بن جبير، قال: اختلفت العرب والموالي في الملامسة على باب ابن
  عباس قالت العرب: الجماع، وقالت الموالي: باليد. قال: فخرج ابن عباس، فقال: غُلب فريق
  الموالي، الملامسة: الجماع.</p><p>حدثنا ابن المثنى، قال: ثنا عبد الوهاب، قال: ثنا
  داود، عن رجل، عن سعيد بن جبير، قال: كنا على باب ابن عباس، فذكر نحوه.</p><p>حدثنا
  ابن المثنى، قال: ثنا يزيد بن هارون، قال: أخبرنا داود، عن سعيد بن جبير، قال: قعد
  قوم على باب ابن عباس، فذكر نحوه.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح،
  قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس في قوله: { أَوْ لَـٰمَسْتُمُ
  ٱلنِّسَاء } الملامسة: هو النكاح.</p><p>حدثنا ابن وكيع، قال: ثنا ابن نمير، عن الأعمش،
  عن عبد الملك بن ميسرة، عن سعيد بن جبير، قال: اجتمعت الموالي والعرب في المسجد وابن
  عباس في الصُّفَّة، فاجتمعت الموالي على أنه اللمس دون الجماع، واجتمعت العرب على أنه
  الجماع، فقال ابن عباس: من أيّ الفريقين أنت؟ قلت: من الموالي، قال: غُلبت.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن أبي إسحاق، عن سعيد بن جبير، عن ابن عباس قال:
  اللمس: الجماع.</p><p>وبه عن سفيان، عن عاصم، عن بكر، عن ابن عباس، مثله.</p><p>حدثنا
  ابن وكيع، قال: ثنا حفص، عن الأعمش، عن حبيب، عن سعيد، عن ابن عباس، قال: هو الجماع.</p><p>حدثنا
  ابن وكيع، قال: ثنا مالك، عن زهير، عن خصيف، عن عكرمة، عن ابن عباس، مثله.</p><p>حدثنا
  ابن وكيع، قال: ثنا حفص، عن داود، عن جعفر بن إياس، عن سعيد بن جبير، عن ابن عباس:
  { أَوْ لَـٰمَسْتُمُ ٱلنِّسَاء } قال: الجماع.</p><p>حدثنا ابن وكيع، قال: ثنا أبي،
  عن سفيان، عن أشعث، عن الشعبي، عن عليّ رضي الله عنه، قال: الجماع.</p><p>حدثنا ابن
  وكيع، قال: ثنا عبد الأعلى، عن يونس، عن الحسن، قال: الجماع.</p><p>حدثنا ابن وكيع،
  قال: ثنا مالك، عن خصيف، قال: سألت مجاهداً، فقال ذلك.</p><p>حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة والحسن، قالا: غشيان النساء.</p><p>وقال آخرون:
  عنى الله بذلك كل لمس بيد كان أو بغيرها من أعضاء جسد الإنسان. وأوجبوا الوضوء على
  من مسّ بشيء من جسده شيئاً من جسدها مفضياً إليه. ذكر من قال ذلك:</p><p>حدثنا محمد
  بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن مخارق، عن طارق بن شهاب، عن عبد
  الله، أنه قال شيئاً هذا معناه: الملامسة: ما دون الجماع.</p><p>حدثنا ابن المثنى،
  قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن منصور، عن هلال، عن أبي عبيدة، عن عبد الله
  ـ أو عن أبي عبيدة منصور الذي شكّ قال: القبلة من المسّ.</p><p>حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفيان، عن مخارق، عن طارق، عن عبد الله، قال: اللمس: ما دون
  الجماع.</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن شعبة، عن المغيرة، عن
  إبراهيم، قال: قال ابن مسعود: اللمس: ما دون الجماع.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبي، عن سفيان، عن الأعمش، عن إبراهيم، عن أبي عبيدة، عن عبد الله، قال: القبلة من
  اللمس.</p><p>حدثنا أبو السائب، قال: ثنا أبو معاوية، وحدثنا ابن وكيع، قال: ثنا ابن
  فضيل، عن الأعمش، عن إبراهيم، عن أبي عبيدة، عن عبد الله بن مسعود، قال القبلة من اللمس،
  وفيها الوضوء.</p><p>حدثنا تميم بن المنتصر، قال: أخبرنا إسحاق، عن شريك، عن الأعمش،
  عن إبراهيم، عن أبي عبيدة، عن عبد الله بن مسعود، مثله.</p><p>حدثنا أحمد بن عبدة الضبي،
  قال: أخبرنا سليم بن أخضر، قال: أخبرنا ابن عون، عن محمد، قال: سألت عبيدة، عن قوله:
  { أَوْ لَـٰمَسْتُمُ ٱلنِّسَاء } قال: فأشار بيده هكذا ـ وحكاه سليم وأراناه أبو عبد
  الله، فضمّ أصابعه.</p><p>حدثني يعقوب وابن وكيع، قالا: ثنا ابن علية، عن سلمة بن علقمة،
  عن محمد، قال: سألت عبيدة، عن قوله: { أَوْ لَـٰمَسْتُمُ ٱلنِّسَاء } قال بيده، فظننت
  ما عنى فلم أسأله.</p><p>حدثني يعقوب، قال: ثنا ابن علية، عن ابن عون، قال: ذكروا عند
  محمد مسّ الفرج، وأظنهم ذكروا ما قال ابن عمر في ذلك، فقال محمد: قلت لعبيدة، قوله:
  { أَوْ لَـٰمَسْتُمُ ٱلنِّسَاء } فقال بيده. قال ابن عون: بيده كأنه يتناول شيئاً يقبض
  عليه.</p><p>حدثني يعقوب، قال: ثنا ابن علية، قال: أخبرنا خالد، عن محمد، قال: قال
  عبيدة: اللمس باليد.</p><p>قال: ثنا ابن علية، عن هشام، عن محمد، قال: سألت عبيدة،
  عن هذه الآية: { أَوْ لَـٰمَسْتُمُ ٱلنِّسَاء } فقال بيده، وضمّ أصابعه، حتى عرفت الذي
  أراد.</p><p>حدثني يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: أخبرني عبيد الله
  بن عمر، عن نافع: أن ابن عمر كان يتوضأ من قبلة المرأة، ويرى فيها الوضوء، ويقول: هي
  من اللّماس.</p><p>حدثنا عبد الحميد بن بيان، قال: أخبرنا محمد بن يزيد، عن إسماعيل،
  عن عامر، قال: الملامسة: ما دون الجماع.</p><p>حدثنا ابن حميد، قال: ثنا يحيـى بن واضح،
  قال: ثنا مُحِلّ بن محرز، عن إبراهيم، قال: اللمس من شهوة ينقض الوضوء.</p><p>حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: ثنا شعبة، عن الحكم وحماد أنهما قالا: اللمس
  ما دون الجماع.</p><p>حدثنا ابن المثنى، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة،
  عن عطاء، قال: الملامسة: ما دون الجماع.</p><p>حدثنا ابن وكيع، قال: ثنا حفص، عن أشعث،
  عن الشعبيّ، عن أصحاب عبد الله، عن عبد الله، قال: الملامسة: ما دون الجماع.</p><p>حدثنا
  ابن وكيع، قال: ثنا جرير، عن بيان، عن عامر، عن عبد الله، قال: الملامسة: ما دون الجماع.</p><p>قال:
  ثنا جرير، عن مغيرة، عن إبراهيم، عن عبد الله، مثله.</p><p>حدثنا ابن وكيع، قال: ثني
  أبي، عن سفيان، عن مغيرة، عن إبراهيم، عن عبد الله، مثله.</p><p>حدثنا ابن وكيع، قال:
  ثنا محمد بن بشر، عن سعيد، عن أبي معشر، عن إبراهيم، قال: قال عبد الله: الملامسة:
  ما دون الجماع، ثم قرأ: { أَوْ لَـٰمَسْتُمُ ٱلنِّسَاء فَلَمْ تَجِدُواْ مَاءً }.</p>'
