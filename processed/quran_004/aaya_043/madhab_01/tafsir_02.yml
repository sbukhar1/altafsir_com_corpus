text: '<p>روي:</p><p>(280) أن عبد الرحمٰن بن عوف صنع طعاماً وشراباً فدعا نفراً من
  أصحاب رسول الله صلى الله عليه وسلم حين كانت الخمر مباحة، فأكلوا وشربوا، فلما ثملوا
  وجاء وقت صلاة المغرب قدموا أحدهم ليصلي بهم، فقرأ: أعبد ما تعبدون، وأنتم عابدون ما
  أعبد، فنزلت، فكانوا لا يشربون في أوقات الصلوات، فإذا صلوا العشاء شربوها فلا يصبحون
  إلا وقد ذهب عنهم السكر وعلموا ما يقولون. ثم نزل تحريمها. ومعنى { لاَ تَقْرَبُواْ
  ٱلصَّلَوٰةَ } لا تغشوها ولا تقوموا إليها واجتنبوها. كقوله:</p><p class="quran">وَلاَ
  تَقْرَبُواْ الزنا</p><p>[الإسراء: 32]،</p><p class="quran">لا تَقْرَبُواْ ٱلْفَوٰحِشَ</p><p>[الأنعام:
  51]، وقيل معناه: ولا تقربوا مواضعها وهي المساجد، لقوله عليه الصلاة والسلام:</p><p>(281)</p><p
  class="hadith"> " جنبوا مساجدكم صبيانكم ومجانينكم " </p><p>، وقيل: هو سكر النعاس
  وغلبة النوم، كقوله:</p><p class="poetry_or_grammar">............ وَرَانُوا</p><p
  class="poetry_or_grammar">بِسُكْرِ سِنَاتِهِمْ كُلَّ الرُّيُونِ</p><p>وقرىء: «سكارى»،
  بفتح السين، «وسكرى»، على أن يكون جمعاً، نحو: هلكى، وجوعى، لأن السكر علة تلحق العقل.
  أو مفرداً بمعنى: وأنتم جماعة سكرى، كقولك: امرأة سكرى، وسكرى بضم السين كحبلى. على
  أن تكون صفة للجماعة. وحكى جناح بن حبيش: كسلى وكسلى، بالفتح والضم { وَلاَ جُنُباً
  } عطف على قوله: { وَأَنتُمْ سُكَـٰرَىٰ } لأن محل الجملة مع الواو النصب على الحال،
  كأنه قيل: لا تقربوا الصلاة سكارى ولا جنباً. والجنب: يستوي فيه الواحد والجمع والمذكر
  والمؤنث، لأنه اسم جرى مجرى المصدر الذي هو الإجناب { إِلاَّ عَابِرِى سَبِيلٍ } استثناء
  من عامة أحوال المخاطبين. وانتصابه على الحال. فإن قلت: كيف جمع بين هذه الحال والحال
  التي قبلها؟ قلت: كأنه قيل: لا تقربوا الصلاة في حال الجنابة، إلا ومعكم حال أخرى تعذرون
  فيها، وهي حال السفر. وعبور السبيل: عبارة عنه. ويجوز أن لا يكون حالاً ولكن صفة، لقوله
  (جنباً) أي ولا تقربوا الصلاة جنباً غير عابري سبيل، أي جنباً مقيمين غير معذورين،
  فإن قلت: كيف تصح صلاتهم على الجنابة لعذر السفر؟ قلت: أريد بالجنب: الذين لم يغتسلوا
  كأنه قيل: لا تقربوا الصلاة غير مغتسلين. حتى تغتسلوا، إلا أن تكونوا مسافرين. وقال:
  من فسر الصلاة بالمسجد معناه: لا تقربوا المسجد جنباً إلا مجتازين فيه، إذا كان الطريق
  فيه إلى الماء، أو كان الماء فيه أو احتلمتم فيه. وقيل: إن رجالاً من الأنصار كانت
  أبوابهم في المسجد، فتصيبهم الجنابة ولا يجدون ممرّا إلا في المسجد، فرخص لهم. وروي:</p><p>(282)
  أن رسول الله صلى الله عليه وسلم لم يأذن لأحد أن يجلس في المسجد أو يمرّ فيه وهو جنب
  إلا لعلي رضي الله عنه. لأن بيته كان في المسجد فإن قلت: أدخل في حكم الشرط أربعة:
  وهم المرضى، والمسافرون، والمحدثون، وأهل الجنابة فيمن تعلق الجزاء الذي هو الأمر بالتيمم
  عند عدم الماء منهم.</p><p>قلت: الظاهر أنه تعلق بهم جميعاً وأنّ المرضى إذا عدموا
  الماء لضعف حركتهم وعجزهم عن الوصول إليه فلهم أن يتيمموا. وكذلك السفر إذا عدموه.
  لبعده. والمحدثون وأهل الجنابة كذلك إذا لم يجدوه لبعض الأسباب. وقال الزجاج: الصعيد
  وجه الأرض، تراباً كان أو غيره. وإن كان صخراً لا تراب عليه لو ضرب المتيمم يده عليه
  ومسح. لكان ذلك طهوره. وهو مذهب أبي حنيفة رحمة الله عليه. فإن قلت: فما يصنع بقوله
  تعالى في سورة المائدة:</p><p class="quran">فَٱمْسَحُواْ بِوُجُوهِكُمْ وَأَيْدِيكُمْ
  مّنْه</p><p>[المائدة: 6] أي بعضه، وهذا لا يتأتى في الصخر الذي لا تراب عليه؟ قلت:
  قالوا إنّ (من) لابتداء الغاية. فإن قلت: قولهم إنها لابتداء الغاية قول متعسف. ولا
  يفهم أحد من العرب من قول القائل: مسحت برأسه من الدهن ومن الماء ومن التراب، إلا معنى
  التبعيض. قلت: هو كما تقول. والإذعان للحق أحق من المراء { إِنَّ ٱللَّهَ كَانَ عَفُوّاً
  غَفُوراً } كناية عن الترخيص والتيسير. لأنّ من كانت عادته أن يعفو عن الخطائين ويغفر
  لهم، آثر أن يكون ميسراً غير معسر. فإن قلت: كيف نظم في سلك واحد بين المرضى والمسافرين،
  وبين المحدثين والمجنبين، والمرض والسفر سببان من أسباب الرخصة، والحدث سبب لوجوب الوضوء.
  والجنابة سبب لوجوب الغسل؟ قلت: أراد سبحانه أن يرخص للذين وجب عليهم التطهر وهم عادمون
  الماء في التيمم بالتراب، فخص أوّل من بينهم مرضاهم وسفرهم، لأنهم المتقدّمون في استحقاق
  بيان الرخصة لهم بكثرة المرض والسفر وغلبتهما على سائر الأسباب الموجبة للرخصة، ثم
  عم كل من وجب عليه التطهر وأعوزه الماء لخوف عدو أو سبع أو عدم آلة استسقاء أو إرهاق
  في مكان لا ماء فيه وغير ذلك بما لا يكثر كثرة المرض والسفر. وقرىء: «من غيط»، قيل
  هو تخفيف غيط، كهين في هين، والغيط بمعنى الغائط.</p>'
