text: '<p>يعنـي بذلك تعالـى ذكره: حرّم علـيكم نكاح أمهاتكم، فترك ذكر النكاح اكتفـاء
  بدلالة الكلام علـيه.</p><p>وكان ابن عبـاس يقول فـي ذلك، ما:</p><p>حدثنا به أبو كريب،
  قال: ثنا ابن أبـي زائدة، عن الثوري، عن الأعمش، عن إسماعيـل بن رجاء، عن عمير مولـى
  ابن عبـاس، عن ابن عبـاس، قال: حرم من النسب سبع، ومن الصهر سبع. ثم قرأ: { حُرّمَتْ
  عَلَيْكُمْ أُمَّهَـٰتُكُمْ } حتـى بلغ: { وَأَن تَجْمَعُواْ بَيْنَ ٱلأُخْتَيْنِ إَلاَّ
  مَا قَدْ سَلَفَ } قال: والسابعة</p><p class="quran">وَلاَ تَنكِحُواْ مَا نَكَحَ
  ءَابَآؤُكُمْ مِّنَ ٱلنِّسَآءِ</p><p>[النساء: 22].</p><p>حدثنا ابن بشار، قال: ثنا
  مؤمل، قال: ثنا سفـيان، عن الأعمش، عن إسماعيـل بن رجاء، عن عمير مولـى ابن عبـاس،
  عن ابن عبـاس، قال: يحرم من النسب سبع، ومن الصهر سبع، ثم قرأ: { حُرِّمَتْ عَلَيْكُمْ
  أُمَّهَـٰتُكُمْ }... إلـى قوله:</p><p class="quran">وَٱلْمُحْصَنَٰتُ مِنَ ٱلنِّسَآءِ
  إِلاَّ مَا مَلَكْتَ أَيْمَٰنُكُمْ</p><p>[النساء: 24].</p><p>حدثنا ابن بشار مرة أخرى،
  قال: ثنا أبو أحمد الزبـيري، قال: ثنا سفـيان، عن الأعمش، عن إسماعيـل بن رجاء، عن
  عمير مولـى ابن عبـاس، عن ابن عبـاس، مثله.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن ابن أبـي ذئب، عن الزهري بنـحوه.</p><p>حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سفـيان، عن حبـيب، عن سعيد بن جبـير، عن ابن عبـاس، قال: حرم
  علـيكم سبع نسبـاً وسبع صهراً. { حُرِّمَتْ عَلَيْكُمْ أُمَّهَـٰتُكُمْ }... الآية.</p><p>حدثنا
  ابن وكيع، قال ثنا أبـي، عن علـيّ بن صالـح، عن سماك بن حرب، عن عكرمة، عن ابن عبـاس،
  قال: { حُرِّمَتْ عَلَيْكُمْ أُمَّهَـٰتُكُمْ وَبَنَـٰتُكُمْ وَأَخَوٰتُكُمْ } قال:
  حرّم الله من النسب سبعاً، ومن الصهر سبعاً، ثم قرأ: { وَأُمَّهَـٰتُ نِسَائِكُمْ وَرَبَائِبُكُمُ
  }... الآية.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن مطرف، عن عمرو بن سالـم مولـى
  الأنصار، قال: حرم من النسب سبع، ومن الصهر سبع: حرمت علـيكم أمهاتكم، وبناتكم، وأخواتكم،
  وعماتكم، وخالاتكم، وبنات الأخ، وبنات الأخت. ومن الصهر: أمهاتكم اللاتـي أرضعنكم،
  وأخواتكم من الرضاعة، وأمهات نسائكم، وربـائبكم اللاتـي فـي حجوركم من نسائكم اللاتـي
  دخـلتـم بهنّ، فإن لـم تكونوا دخـلتـم بهن، فلا جناح علـيكم، وحلائل أبنائكم الذين
  من أصلابكم، وأن تـجمعوا بـين الأختـين إلا ما قد سلف. ثم قال:</p><p class="quran">وَٱلْمُحْصَنَٰتُ
  مِنَ ٱلنِّسَآءِ إِلاَّ مَا مَلَكْتَ أَيْمَٰنُكُمْ</p><p>[النساء: 24]، { وَلاَ تَنكِحُواْ
  مَا نَكَحَ ءابَاؤُكُمْ مّنَ ٱلنِّسَاءِ }.</p><p>فكل هؤلاء اللواتـي سماهنّ الله تعالـى
  وبـين تـحريـمهنّ فـي هذه الآية مـحرّمات غير جائز نكاحهنّ لـمن حرّم الله ذلك علـيه
  من الرجال، بإجماع جميع الأمة، لا اختلاف بـينهم فـي ذلك، إلا فـي أمهات نسائنا اللواتـي
  لـم يدخـل بهنّ أزواجهنّ، فإن فـي نكاحهنّ اختلافـاً بـين بعض الـمتقدمين من الصحابة
  إذا بـانت الابنة قبل الدخول بها من زوجها، هل هنّ من الـمبهات، أم هنّ من الـمشروط
  فـيهنّ الدخول ببناتهنّ.</p><p>فقال جميع أهل العلـم متقدمهم ومتأخرهم: من الـمبهمات،
  وحرام علـى من تزوّج امرأة أمها دخـل بـامرأته التـي نكحها أو لـم يدخـل بها، وقالوا:
  شرط الدخول فـي الربـيبة دون الأم،، فأما أم الـمرأة فمطلقة بـالتـحريـم. قالوا: ولو
  جاز أن يكون شرط الدخول فـي قوله: { وَرَبَائِبُكُمُ ٱللَّـٰتِى فِى حُجُورِكُمْ مّن
  نِّسَائِكُمُ ٱللَّـٰتِى دَخَلْتُمْ بِهِنَّ } فوضع موصولاً به قوله: { وَأُمَّهَـٰتُ
  نِسَائِكُمْ } جاز أن يكون الاستثناء فـي قوله:</p><p class="quran">وَٱلْمُحْصَنَٰتُ
  مِنَ ٱلنِّسَآءِ إِلاَّ مَا مَلَكْتَ أَيْمَٰنُكُمْ</p><p>[النساء: 24] من جميع الـمـحرّمات
  بقوله: { حُرّمَتْ عَلَيْكُمُ }... الآية، قالوا: وفـي إجماع الـجميع علـى أن الاستثناء
  فـي ذلك إنـما هو مـما ولـيه من قوله: { وَٱلْمُحْصَنَـٰتُ } أبـين الدلالة علـى أن
  الشرط فـي قوله: { مّن نِّسَائِكُمُ ٱللَّـٰتِى دَخَلْتُمْ بِهِنَّ } مـما ولـيه من
  قوله: { وَرَبَائِبُكُمُ ٱللَّـٰتِى فِى حُجُورِكُمْ مِّن نِّسَائِكُمُ ٱللَّـٰتِى
  دَخَلْتُمْ بِهِنَّ } دون أمهات نسائنا. وروي عن بعض الـمتقدمين أنه كان يقول: حلال
  نكاح أمهات نسائنا اللواتـي لـم ندخـل بهنّ، وإن حكمهنّ فـي ذلك حكم الربـائب. ذكر
  من قال ذلك:</p><p>حدثنا مـحمد بن بشار، قال: ثنا ابن أبـي عدّي وعبد الأعلـى، عن سعيد،
  عن قتادة، عن خلاس بن عمرو، عن علـيّ رضي الله عنه فـي رجل تزوّج امرأة فطلقها قبل
  أن يدخـل بها، أيتزوّج أمها؟ قال: هي بـمنزلة الربـيبة.</p><p>حدثنا حميد بن مسعدة،
  قال: ثنا يزيد بن زريع، قال: ثنا سعيد، قال: ثنا قتادة، عن خلاس، عن علـيّ رضي الله
  عنه، قال: هي بـمنزلة الربـيبة.</p><p>حدثنا حميد، قال: ثنا يزيد، قال: ثنا سعيد، قال:
  ثنا قتادة، عن سعيد بن الـمسيب، عن زيد بن ثابت أنه كان يقول: إذا ماتت عنده، وأخذ
  ميراثها، كره أن يخـلف علـى أمها، وإذا طلقها قبل أن يدخـل بها، فإن شاء فعل.</p><p>حدثنا
  ابن بشار، قال: ثنا يحيـى بن سعيد، عن قتادة، عن سعيد بن الـمسيب، عن زيد بن ثابت،
  قال: إذا طلق الرجل امرأته قبل أن يدخـل بها فلا بأس أن يتزوّج أمها.</p><p>حدثنا القاسم،
  قال: ثنـي حجاج، قال: قال ابن جريج، أخبرنـي عكرمة بن خالد، أن مـجاهداً قال له: {
  وَأُمَّهَـٰتُ نِسَائِكُمْ وَرَبَائِبُكُمُ ٱللَّـٰتِى فِى حُجُورِكُمْ مِّن نِّسَائِكُمُ
  } أريد بهما الدخول جميعاً.</p><p>قال أبو جعفر: والقول الأوّل أولـى بـالصواب، أعنـي
  قول من قال: الأم من الـمبهمات، لأن الله لـم يشرط معهنّ الدخول ببناتهنّ، كما شرط
  ذلك مع أمهات الربـائب، مع أن ذلك أيضاً إجماع من الـحجة التـي لا يجوز خلافها فـيـما
  جاءت به متفقة علـيه.</p><p>وقد رُوي بذلك أيضاً عن النبـيّ صلى الله عليه وسلم خبر،
  غير أن فـي إسناده نظراً، وهو ما:</p><p>حدثنا به الـمثنى، قال: ثنا حبـان بن موسى،
  قال: أخبرنا ابن الـمبـارك، قال: أخبرنا الـمثنى بن الصبـاح، عن عمرو بن شعيب، عن أبـيه،
  عن جده، عن النبـيّ صلى الله عليه وسلم، قال:</p><p class="hadith"> " إذَا نَكَحَ
  الرَّجُلُ الـمَرأةَ فَلا يَحِلُّ لَهُ أنْ يَتَزَوَّجَ أُمَّها، دَخَـلَ بـالابْنَةِ
  أمْ لَـمْ يَدْخُـلْ، وَإذَا تَزَوَّجَ الأُمَّ فَلَـمْ يَدْخُـلْ بِهَا ثُمَّ طَلَّقَها،
  فإنْ شاءَ تَزَوَّجَ الابْنَة " </p><p>قال أبو جعفر: وهذا خبر وإن كان في إسناده ما
  فيه، فإن في إجماع الحجة على صحة القول به مستغنى عن الاستشهاد على صحته بغيره.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال لعطاء: الرجل ينكح المرأة
  لم يرها ولا يجامعها حتى يطلقها، أيحلّ له أمها؟ قال: لا، هي مرسلة. قلت لعطاء: أكان
  ابن عباس يقرأ: { وأُمَّهاتُ نِسائِكُمُ ٱلـَّٰتِي دَخَلْتُمْ بِهِنَّ }؟قال: لا تبرأ؛
  قال حجاج: قلت لابن جريج: ما تبرأ؟ قال: كأنه قال: لا لا.</p><p>وأم الربائب فإنه جمع
  ربيبة وهي ابنة امرأة الرجل، قيل لها ربيبة لتربيته إياها، وإنما هي مربوبة صرفت إلى
  ربيبة، كما يقال: هي قبيلة من مقبولة، وقد يقال لزوج المرأة: هو ربيب ابن امرأته، يعني
  به: هو رابُّه، كما يقال هو جابر وجبير، وشاهد وشهيد.</p><p>واختلف أهل التأويل في
  معنى قوله: { مِنْ نِسائِكُمُ ٱلـَّٰتِي دَخَلْتُمْ بِهِنَّ } فقال بعضهم معنى الدخول
  في هذا الموضع: الجماع.</p><p>ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { مِنْ
  نِسائِكُمْ ٱلـَّٰتِي دَخَلْتُمْ بِهِنَّ } والدخول: النكاح.</p><p>وقال آخرون: الدخول
  في هذا الموضع: هو التجريد.</p><p>ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال ثني حجاج، قال: قال ابن جريج: قلت لعطاء، قوله: { ٱلـَّٰتِي دَخَلْتُمْ بِهِنَّ
  } ما الدخول بهنّ؟ قال: أن تهدى إليه فيكشف ويعتسّ، ويجلس بين رجليها. قلت: أرأيت إن
  فعل ذلك في بيت أهلها؟ قال: هو سواء، وحسبه قد حرم ذلك عليه ابنتها. قلت: تحرم الربيبة
  ممن يصنع هذا بأمها إلا ما يحرم عليّ من أمتي إن صنعته بأمها؟ قال: نعم سواء. قال عطاء:
  إذا كشف الرجل أمته وجلس بين رجليها أنهاه عن أمها وابنتها.</p><p>قال ابو جعفر:وأولى
  القولين عندي بالصواب في تأويل ذلك، ما قاله ابن عباس، من أن معنى الدخول: الجماع والنكاح،
  لأن ذلك لا يخلو معناه من أحد أمرين: إما أن يكون على الظاهر المتعارف من معاني الدخول
  في الناس، وهو الوصول إليها بالخلوة بها، أو يكون بمعنى الجماع، وفي إجماع الجميع على
  أن خلوة الرجل بامرأته لا يحرّم عليه ابنتها إذا طلقها قبل مسيسها ومباشرتها، أو قبل
  النظر إلى فرجها بالشهوة ما يدلّ على أن معنى ذل:: هو الوصول إليها بالجماع.</p><p>وإذا
  كان ذلك كذلك، فمعلوم أن الصحيح من التأويل في ذلك ما قلناه.</p><p>وأما قوله: { فإنْ
  لمْ تَكُونوا دخَلْتُمْ بِهِنَّ فَلا جُناح عَلَيْكُمْ } فإنه يقول: فإن لم تكونوا
  أيها الناس دخلتم بأمهات ربائبكم اللاتي في حجوركم، فجامعتوهنَّ حتى طلقتموهنّ، { فلا
  جُنَاحَ عَلَيْكُم } يقول: فلا حرج عليكم في نكاح من كان من ربائبكم كذلك.</p><p>وأما
  قوله: { وَحلـَٱئِلُ أبْنائِكُمْ ٱلَّذِينَ مِنْ أصْلابكُمْ } فإنه يعني: وأزواج أبنائكم
  الذين من أصلابكم، وهي جمع حليلة وهي امرأته، وقيل: سميت امرأة الرجل حليلته، لأنها
  تحلّ معه في فراش واحد. ولا خلاف بين جميع أهل العلم أن حليلته ابن الرجل حرام عليه
  نكاحها بعقد ابنه عليها النكاح، دخل بها أو لم يدخل بها.</p><p>فإن قال قائل: فما أنت
  قائل في حلائل الأبناء من الرضاع، فإن الله تعالى إنما حرّم حلائل أبنائنا من أصلابنا؟
  قيل: إن حلائل الأبناء من الرضاع، وحلائل الأبناء من الأصلاب سواء في التحريم، وإنما
  قال: { وَحَلائِلُ أَبْنَائِكُمْ الذين مِنْ أصْلابِكُمْ } لأن معناه: وحلائل أبنائكم
  الذين ولدتموهم ذون حلائل أبنائكم الذين تبنيتوهم. كما:</p><p>حدثنا القاسم، قال: ثنا
  الحسين، قال: ثنا حجاج، عن ابن جريج، قال: قلت لعطاء، قوله: { وَحَلـَٱئِلُ أَبْنَائِكُمْ
  ٱلَّذِينَ مِنْ أصْلابِكُمْ } قال: كنا نُحَدَّث والله أعلم أنها نزلت في محمد صلى
  الله عليه وسلم حين نكح امرأة زيد بن حارثة، قال المشركون في ذلك، فنزلت { وَحَلـَٱئِلُ
  أَبْنَائِكُمْ ٱلَّذِينَ مِنْ أصْلابِكُمْ } ، ونزلت:</p><p class="quran">وَمَا جَعَلَ
  أَدْعِيَآءَكُمْ أَبْنَآءَكُمْ</p><p>[الأحزاب: 4]، ونزلت:</p><p class="quran">مَّا
  كَانَ مُحَمَّدٌ أَبَآ أَحَدٍ مِّن رِّجَالِكُمْ</p><p>[الأحزاب: 40].</p><p>وأما قوله:
  { وأنْ تجمعُوا بَيْنَ ٱلأُخْتَيْنِ } فإن معناه: وحرّم عليكم أن تجمعوا بين الأختين
  عندكم بنكاح، فـ (أن) في موضع رفع، كأنه قيل: والجمع بين الأختين. { إلاَّ ما قد سلفَ
  } لكن ما قد مضى منكم. { فإنَّ اللّهَ كانَ غفوراً } لذنوب غباده‘ذا تابوا إليه منها.
  { رَحِيماً } بهم فيما كلفهم من الفرائض وخفف عنهم فلم يحملهم فوق طاقتهم. يخبر بذلك
  جلّ ثناؤه أنه غفور لمن كان جمع بين الأختين بنكاح في جاهليته وقيل تحريمه ذلك، إذا
  اتقى الله تبارك وتعالى بعد تحريمه ذلك عليه فأطاعه باجتنابه، رحيم به وبغيره من أهل
  طاعته من خلقه.</p>'
