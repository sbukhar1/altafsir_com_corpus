text: '<p>يعني بقوله جلّ ثناؤه: { وَٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ
  }: والذين آمنوا بالله ورسوله محمد صلى الله عليه وسلم، وصدّقوا بما أنزل الله على
  محمد مصدّقاً لما معهم من يهود بني إسرائيل وسائر الأمم غيرهم. { وَعَمِلُواْ ٱلصَّـٰلِحَاتِ
  } يقول: وأدّوا ما أمرهم الله به من فرائضه، واجتنبوا ما حرّم الله عليهم من معاصيه،
  وذلك هو الصالح من أعمالهم. { سَنُدْخِلُهُمْ جَنَّـٰتٍ تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ
  } يقول: سوف يدخلهم الله يوم القيامة جناتٍ، يعني: بساتين { تَجْرِى مِن تَحْتِهَا
  ٱلأَنْهَـٰرُ } يقول: تجري من تحت تلك الجنات الأنهار. { خَـٰلِدِينَ فِيهَا أَبَداً
  } يقول: باقين فيها أبدا بغير نهاية ولا انقطاع، دائم ذلك لهم فيها أبداً. { لَّهُمْ
  فِيهَا أَزْوٰجٌ } يقول: لهم في تلك الجنات التي وصف صفتها { أَزْوٰجٌ مُّطَهَّرَةٌ
  } يعني: بريئات من الأدناس والريب الحيض والغائط والبول والحبل والبصاق، وسائر ما يكون
  في نساء أهل الدنيا.</p><p>وقد ذكرنا ما في ذلك من الأثار فيما مضى قبل، وأغنى ذلك
  عن إعادتها. وأما قوله: { وَنُدْخِلُهُمْ ظِـلاًّ ظَلِيلاً } فإنه يقول: وندخلهم ظلاًّ
  كنيناً، كما قال جلّ ثناؤه:</p><p class="quran">وَظِلٍّ مَّمْدُودٍ</p><p>[الواقعة:
  30]. وكما:</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، وحدثنا ابن المثنى، قال: ثنا
  محمد بن جعفر، قالا جميعاً، ثنا شعبة، قال: سمعت أبا الضحاك يحدّث عن أبي هريرة، عن
  النبيّ صلى الله عليه وسلم، قال:</p><p class="hadith"> " إنَّ فِي الجَنَّةِ لَشَجَرَةً
  يَسِيرُ الرَّاكِبُ فِي ظِلِّها مائَةَ عامٍ لا يَقْطَعُها، شَجَرَةُ الخُلْدِ ". </p>'
