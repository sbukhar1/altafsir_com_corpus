  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ وَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكَ وَرَحْمَتُهُ } أي عصمته وألطافه وما
  أوحى إليك من الاطلاع على سرّهم { لَهَمَّتْ طَّائِفَةٌ مّنْهُمْ } من بني ظفر { أَن
  يُضِلُّوكَ } عن القضاء بالحق وتوخي طريق العدل، مع علمهم أن الجاني هو صاحبهم، فقد
  روي أن ناساً منهم كانوا يعلمون كنه القصة { وَمَا يُضِلُّونَ إِلا أَنفُسَهُمْ } لأن
  وباله عليهم { وَمَا يَضُرُّونَكَ مِن شَىْءٍ } لأنك إنما عملت بظاهر الحال، وما كان
  يخطر ببالك أن الحقيقة على خلاف ذلك { وَعَلَّمَكَ مَا لَمْ تَكُنْ تَعْلَمُ } من خفيات
  الأمور وضمائر القلوب، أو من أمور الدين والشرائع. ويجوز أن يراد بالطائفة بنو ظفر،
  ويرجع الضمير في (منهم) إلى الناس. وقيل: الآية في المنافقين.</p>"
