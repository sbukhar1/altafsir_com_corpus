text: '<p>يعني جلّ ثناؤه بقوله: { لاَّ خَيْرَ فِى كَثِيرٍ مِّن نَّجْوَاهُمْ }: لا
  خير في كثير من نجوى الناس جميعاً. { إِلاَّ مَنْ أَمَرَ بِصَدَقَةٍ أَوْ مَعْرُوفٍ
  } والمعروف: هو كل ما أمر الله به أو ندب إليه من أعمال البرّ والخير. { أَوْ إِصْلَـٰحٍ
  بَيْنَ ٱلنَّاسِ } وهو الإصلاح بين المتباينين أو المختصمين بما أباح الله الإصلاح
  بينهما ليتراجعا إلى ما فيه الألفة واجتماع الكلمة على ما أذن الله وأمر به. ثم أخبر
  جلّ ثناؤه بما وعد من فعل ذلك، فقال: { وَمَن يَفْعَلْ ذٰلِكَ ٱبْتَغَاء مَرْضَـٰتِ
  ٱللَّهِ فَسَوْفَ نُؤْتِيهِ أَجْراً عَظِيماً } يقول: ومن يأمر بصدقة أو معروف من الأمر،
  أو يصلح بين الناس ابتغاء مرضاة الله، يعني طلب رضا الله بفعله ذلك؛ { فَسَوْفَ نُؤْتِيهِ
  أَجْراً عَظِيماً } يقول: فسوف نعطيه جزاء لما فعل من ذلك عظيماً، ولا حدّ لمبلغ ما
  سمى الله عظيماً يعلمه سواه.</p><p>واختلف أهل العربية في معنى قوله: { لاَّ خَيْرَ
  فِى كَثِيرٍ مّن نَّجْوَاهُمْ إِلاَّ مَنْ أَمَرَ بِصَدَقَةٍ } فقال بعض نحويي البصرة:
  معنى ذلك: لا خير في كثير من نجواهم إلا في نجوى من أمر بصدقة. كأنه عطف «من» على الهاء
  والميم التي في «نجواهم». وذلك خطأ عند أهل العربية لأن إلا لا تعطف على الهاء والميم
  في مثل هذا الموضع من أجل أنه لم ينله الجحد. وقال بعض نحويي الكوفة: قد تكون «مَن»
  في موضع خفض ونصب؛ وأما الخفض فعل قولك: { لاَّ خَيْرَ فِى كَثِيرٍ مِّن نَّجْوَاهُمْ
  } إلا فيمن أمر بصدقة، فتكون النجوى على هذا التأويل هم الرجال المناجون، كما قال جلّ
  ثناؤه:</p><p class="quran">مَا يَكُونُ مِن نَّجْوَىٰ ثَلَـٰثَةٍ إِلاَّ هُوَ رَابِعُهُمْ</p><p>[المجادلة:
  7] وكما قال:</p><p class="quran">وَإِذْ هُمْ نَجْوَىٰ</p><p>[الإسراء: 47]. وأما
  النصب، فعلى أن تجعل النجوى فعلاً فيكون نصباً، لأنه حينئذ يكون استثناء منقطعاً، لأنه
  من خلاف النجوى، فيكون ذلك نظير قول الشاعر:</p><p class="poetry_or_grammar">...............وَما
  بالرَّبْعِ مِنْ أحَدِ</p><p class="poetry_or_grammar">إلاَّ أُوَارِيّ لاَءْياً مَا
  أُبَيِّنُها</p><p>وقد يحتمل «من» على هذا التأويل أن يكون رفعاً، كما قال الشاعر:</p><p
  class="poetry_or_grammar">وَبَلْدَةٍ لَيْسَ بِها أنِيسُ</p><p class="poetry_or_grammar">إلاَّ
  اليَعافِيرُ وَإلاَّ العِيسُ</p><p>قال أبو جعفر: وأولى هذه الأقوال بالصواب في ذلك،
  أن تجعل «من» في موضع خفض بالردّ على النجوى، وتكون النجوى بمعنى جمع المتناجين، خرج
  مخرج السكرى والجرحى والمرضى، وذلك أن ذلك أظهر معانيه، فيكون تأويل الكلام: لا خير
  في كثير من المتناجين يا محمد من الناس، إلا فيمن أمر بصدقة أو معروف، أو إصلاح بين
  الناس، فإن أولئك فيهم الخير.</p>'
