text: '<p>يعني جلّ ثناؤه بقوله: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ }:
  فما شأنكم أيها المؤمنون في أهل النفاق فئتين مختلفتين، { وَٱللَّهُ أَرْكَسَهُمْ بِمَا
  كَسَبُواْ } يعني بذلك: والله ردّهم إلى أحكام أهل الشرك في إباحة دمائهم وسبي ذراريهم.
  والإركاس: الردّ، ومنه قول أمية بن أبي الصلت:</p><p class="poetry_or_grammar">فأُرْكِسُوا
  فِي حَمِيمِ النَّارِ إنَّهُمُ</p><p class="poetry_or_grammar">كانُوا عُصَاةً وقالوا
  الإفْكَ وَالزُّورَا</p><p>يقال منه: أركسهم وركسهم. وقد ذُكر أنها في قراءة عبد الله
  وأبيّ: «والله ركسهم» بغير ألف.</p><p>واختلف أهل التأويل في الذين نزلت فيهم هذه الآية،
  فقال بعضهم: نزلت في اختلاف أصحاب رسول الله صلى الله عليه وسلم في الذين تخلفوا عن
  رسول الله صلى الله عليه وسلم يوم أُحد، وانصرفوا إلى المدينة، وقالوا لرسول الله عليه
  الصلاة والسلام ولأصحابه:</p><p class="quran">لَوْ نَعْلَمُ قِتَالاً لاَّتَّبَعْنَـٰكُمْ</p><p>[آل
  عمران: 167]. ذكر من قال ذلك:</p><p>حدثني الفضل بن زياد الواسطي، قال: ثنا أبو داود،
  عن شعبة، عن عديّ بن ثابت، قال: سمعت عبد الله بن يزيد الأنصاريّ يحدّث عن زيد بن ثابت:
  أن النبيّ صلى الله عليه وسلم لما خرج إلى أُحد، رجعت طائفة ممن كان معه، فكان أصحاب
  النبيّ صلى الله عليه وسلم فيهم فرقتين، فرقة تقول: نقتلهم، وفرقة تقول: لا. فنزلت
  هذه الآية: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ وَٱللَّهُ أَرْكَسَهُمْ
  بِمَا كَسَبُواْ أَتُرِيدُونَ أَن تَهْدُواْ }... الآية، فقال رسول الله صلى الله عليه
  وسلم في المدينة:</p><p class="hadith"> " أنَّها طَيِّبَةٌ وإنَّها تَنْفِي خَبَثَها
  كمَا تَنْفِي النَّارُ خَبَثَ الفِضّةِ " </p><p>حدثنا أبو كريب، قال: ثنا أبو أسامة،
  قال: ثنا شعبة، عن عديّ بن ثابت، عن عبد الله بن يزيد، عن زيد بن ثابت، قال: خرج رسول
  الله صلى الله عليه وسلم فذكر نحوه.</p><p>حدثني زريق بن السخت، قال: ثنا شبابة، عن
  عديّ بن ثابت، عن عبد الله بن يزيد، عن زيد بن ثابت، قال: ذكروا المنافقين عند النبيّ
  صلى الله عليه وسلم، فقال فريق: نقتلهم، وقال فريق: لا نقتلهم فأنزل الله تبارك وتعالى:
  { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ }... إلى آخر الآية.</p><p>وقال آخرون:
  بل نزلت في اختلاف كان بين أصحاب رسول الله صلى الله عليه وسلم في قوم كانوا قدموا
  المدينة من مكة، فأظهروا للمسلمين أنهم مسلمون، ثم رجعوا إلى مكة وأظهروا لهم الشرك.
  ذكر من قال ذلك:</p><p>حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي
  نجيح، عن مجاهد: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ } قال: قوم خرجوا
  من مكة حتى أتوا المدينة يزعمون أنهم مهاجرون، ثم ارتدّوا بعد ذلك، فاستأذنوا النبيّ
  صلى الله عليه وسلم إلى مكة ليأتوا ببضائع لهم يتجرون فيها.</p><p>فاختلف فيهم المؤمنون،
  فقائل يقول: هم منافقون، وقائل يقول: هم مؤمنون. فبين الله نفاقهم، فأمر بقتالهم. فجاءوا
  ببضائعهم يريدون المدينة، فلقيهم هلال بن عويمر الأسلمي، وبينه وبين النبيّ صلى الله
  عليه وسلم حلف، وهو الذي حصِر صدره أن يقاتل المؤمنين أو يقاتل قومه، فدفع عنهم بأنهم
  يؤمنون هلالاً، وبينه وبين النبيّ صلى الله عليه وسلم عهد.</p><p>حدثني المثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد مثله بنحوه، غير أنه قال:
  فبين الله نفاقهم، وأمر بقتالهم فلم يقاتلوا يومئذ، فجاءوا ببضائعهم يريدون هلال بن
  عويمر الأسلمي، وبينه وبين رسول الله صلى الله عليه وسلم حلف.</p><p>وقال آخرون: بل
  كان اختلافهم في قوم من أهل الشرك كانوا أظهروا الإسلام بمكة، وكانوا يعينون المشركين
  على المسلمين. ذكر من قال ذلك:</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ
  } وذلك أن قوماً كانوا بمكة قد تكلموا بالإسلام، وكانوا يظاهرون المشركين، فخرجوا من
  مكة يطلبون حاجة لهم، فقالوا: إن لقينا أصحاب محمد عليه الصلاة والسلام، فليس علينا
  منهم بأس! وأن المؤمنين لما أخبروا أنهم قد خرجوا من مكة، قالت فئة من المؤمنين: اركبوا
  إلى الخبثاء فاقتلوهم، فإنهم يظاهرون عليكم عدوّكم! وقالت فئة أخرى من المؤمنين: سبحان
  الله ـ أو كما قالوا أتقتلون قوماً قد تكلموا بمثل ما تكلمتم به؟ من أجل أنهم لم يهاجروا
  ويتركوا ديارهم تستحلّ دماؤهم وأموالهم لذلك! فكانوا كذلك فئتين، والرسول عليه الصلاة
  والسلام عندهم لا ينهى واحداً من الفريقين عن شيء؛ فنزلت: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ
  فِئَتَيْنِ وَٱللَّهُ أَرْكَسَهُمْ بِمَا كَسَبُواْ أَتُرِيدُونَ أَن تَهْدُواْ مَنْ
  أَضَلَّ ٱللَّهُ }... الآية.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ }... الآية، ذكر لنا
  أنهما كانا رجلين من قريش كانا مع المشركين بمكة، وكانا قد تكلما بالإسلام، ولم يهاجرا
  إلى النبيّ صلى الله عليه وسلم. فلقيهما ناس من أصحاب نبيّ الله وهما مقبلان إلى مكة،
  فقال بعضهم: إن دماءهما وأموالهما حلال، وقال بعضهم: لا تحلّ لكم. فتشاجروا فيهما،
  فأنزل الله في ذلك: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ وَٱللَّهُ أَرْكَسَهُمْ
  بِمَا كَسَبُواْ } حتى بلغ:</p><p class="quran">وَلَوْ شَآءَ ٱللَّهُ لَسَلَّطَهُمْ
  عَلَيْكُمْ فَلَقَٰتَلُوكُمْ</p><p>[النساء: 90] حدثنا القاسم، قال: ثنا أبو سفيان،
  عن معمر بن راشد، قال: بلغني أن ناساً من أهل مكة كتبوا إلى النبيّ صلى الله عليه وسلم
  أنهم قد أسلموا، وكان ذلك منهم كذباً. فلقوهم، فاختلف فيهم المسلمون، فقالت طائفة:
  دماؤهم حلال، وقالت طائفة: دماؤهم حرام؛ فأنزل الله: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ
  فِئَتَيْنِ وَٱللَّهُ أَرْكَسَهُمْ بِمَا كَسَبُواْ }.</p><p>حُدثت عن الحسين بن الفرج،
  قال: سمعت أبا معاذ، يقول: أخبرنا عبيد بن سلمان، قال: سمعت الضحاك يقول في قوله: {
  فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ } هم ناس تخلفوا عن نبيّ الله صلى الله
  عليه وسلم، وأقاموا بمكة، وأعلنوا الإيمان، ولم يهاجروا. فاختلف فيهم أصحاب رسول الله
  صلى الله عليه وسلم، فتولاهم ناس من أصحاب رسول الله صلى الله عليه وسلم، وتبرأ من
  ولايتهم آخرون، وقالوا: تخلفوا عن رسول الله صلى الله عليه وسلم ولم يهاجروا. فسماهم
  الله منافقين، وبرأ المؤمنين من ولايتهم، وأمرهم أن لا يتولوهم حتى يهاجروا.</p><p>وقال
  آخرون: بل كان اختلافهم في قوم كانوا بالمدينة أرادوا الخروج عنها نفاقاً. ذكر من قال
  ذلك:</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ:
  { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ وَٱللَّهُ أَرْكَسَهُمْ بِمَا كَسَبُواْ
  } قال: كان ناس من المنافقين أرادوا أن يخرجوا من المدينة، فقالوا للمؤمنين: إنا قد
  أصابنا أوجاع في المدينة واتَّخَمْناها، فلعلنا أن نخرج إلى الظَّهْر حتى نتماثل ثم
  نرجع، فإنا كنا أصحاب برية. فانطلقوا؛ واختلف فيهم أصحاب النبيّ صلى الله عليه وسلم،
  فقالت طائفة: أعداء الله المنافقون، وددنا أن رسول الله صلى الله عليه وسلم أذن لنا
  فقاتلناهم! وقالت طائفة: لا، بل إخواننا تخمتهم المدينة فاتَّخموها. فخرجوا إلى الظهر
  يتنزّهون، فإذا برءوا رجعوا. فقال الله: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ
  } يقول: ما لكم تكونون فيهم فئتين { وَٱللَّهُ أَرْكَسَهُمْ بِمَا كَسَبُواْ }.</p><p>وقال
  آخرون: بل نزلت هذه الآية في اختلاف أصحاب رسول الله صلى الله عليه وسلم في أمر أهل
  الإفك. ذكر من قال ذلك:</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في
  قوله: { فَمَا لَكُمْ فِى ٱلْمُنَـٰفِقِينَ فِئَتَيْنِ وَٱللَّهُ أَرْكَسَهُمْ بِمَا
  كَسَبُواْ } حتى بلغ:</p><p class="quran">وَدُّواْ لَوْ تَكْفُرُونَ كَمَا كَفَرُواْ
  فَتَكُونُونَ سَوَآءً فَلاَ تَتَّخِذُواْ مِنْهُمْ أَوْلِيَآءَ حَتَّىٰ يُهَاجِرُواْ
  فِي سَبِيلِ ٱللَّهِ</p><p>[النساء: 89] قال: هذا في شأن ابن أبيّ حين تكلم في عائشة
  بما تكلم. فقال سعد بن معاذ: فإنى أبرأ إلى الله وإلى رسوله منه! يريد عبد الله بن
  أبيّ ابن سلول.</p><p>قال أبو جعفر: وأولى هذه الأقوال بالصواب في ذلك قول من قال:
  نزلت هذه الآية في اختلاف أصحاب رسول الله صلى الله عليه وسلم في قوم كانوا ارتدّوا
  عن الإسلام بعد إسلامهم من أهل مكة. وإنما قلنا ذلك أولى بالصواب؛ لأن اختلاف أهل ذلك
  إنما هو على قولين: التأويل في أحدهما أنهم قوم كانوا من أهل مكة على ما قد ذكرنا الرواية
  عنهم، والآخر أنهم قوم كانوا من أهل المدينة، وفي قول الله تعالى ذكره:</p><p class="quran">فَلاَ
  تَتَّخِذُواْ مِنْهُمْ أَوْلِيَآءَ حَتَّىٰ يُهَاجِرُواْ</p><p>[النساء: 89] أوضح الدليل
  على أنهم كانوا من غير أهل المدينة لأن الهجرة كانت على عهد رسول الله صلى الله عليه
  وسلم إلى داره ومدينته من سائر أرض الكفر، فأما من كان بالمدينة في دار الهجرة مقيماً
  من المنافقين وأهل الشرك، فلم يكن عليه فرض هجرة، لأنه في دار الهجرة كان وطنه ومقامه.</p><p>واختلف
  أهل العربية في نصب قوله: { فِئَتَيْنِ } فقال بعضهم: هو منصوب على الحال، كما تقول:
  ما لك قائماً، يعني ما لك في حال القيام. وهذا قول بعض البصريين؛ وقال بعض نحويي الكوفيين:
  هو منصوب على فعل «ما لك»، قال: ولا يُبالَى كان المنصوب في مالك معرفة أو نكرة. قال:
  ويجوز في الكلام أن يقول: ما لك السائر معنا، لأنه كالفعل الذي ينصب بكان وأظنّ وما
  أشبههما. قال: وكل موضع صلحت فيه «فعل» و«يفعل» من المنصوب جاز نصب المعرفة منه والنكرة،
  كما ينصب كان وأظنّ لأنهنّ نواقص في المعنى وإن ظننت أنهنّ تامات. وهذا القول أولى
  بالصواب في ذلك، لأن المطلوب في قول القائل: «ما لك قائماً» القيام، فهو في مذهب كان
  وأخواتها وأظنّ وصواحباتها.</p><p>القول في تأويل قوله عزّ وجلّ: { وَٱللَّهُ أَرْكَسَهُمْ
  بِمَا كَسَبُواْ }.</p><p>اختلف أهل التأويل في تأويل قوله: { وَٱللَّهُ أَرْكَسَهُمْ
  } فقال بعضهم: معناه: ردّهم؛ كما قلنا. ذكر من قال ذلك:</p><p>حدثنا الحسن، قال: ثني
  حجاج، عن ابن جريج، عن عطاء الخراساني، عن ابن عباس: { وَٱللَّهُ أَرْكَسَهُمْ بِمَا
  كَسَبُواْ } ردّهم.</p><p>وقال آخرون: معنى ذلك: والله أوقعهم. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثني عبد الله، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: {
  وَٱللَّهُ أَرْكَسَهُمْ بِمَا كَسَبُواْ } يقول: أوقعهم.</p><p>وقال آخرون: معنى ذلك:
  أضلّهم وأهلكهم. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا أبو
  سفيان، عن معمر، عن قتادة: { وَٱللَّهُ أَرْكَسَهُمْ } قال: أهلكهم.</p><p>حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الرزاق، عن معمر، عن قتادة: { وَٱللَّهُ أَرْكَسَهُمْ
  بِمَا كَسَبُواْ }: أهلكهم بما عملوا.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن
  مفضل، قال: ثنا أسباط، عن السديّ: { وَٱللَّهُ أَرْكَسَهُمْ بِمَا كَسَبُواْ }: أهلكهم.</p><p>وقد
  أتينا على البيان عن معنى ذلك قبل بما أغنى عن إعادته.</p><p>القول في تأويل قوله تعالى:
  { أَتُرِيدُونَ أَن تَهْدُواْ مَنْ أَضَلَّ ٱللَّهُ وَمَن يُضْلِلِ ٱللَّهُ فَلَن تَجِدَ
  لَهُ سَبِيلاً }.</p><p>يعني جلّ ثناؤه بقوله: { أَتُرِيدُونَ أَن تَهْدُواْ مَنْ أَضَلَّ
  ٱللَّهُ } أتريدون أيها المؤمنون أن تهدوا إلى الإسلام، فتوفقوا للإقرار به والدخول
  فيه من أضله الله عنه، يعني بذلك: من خذله الله عنه فلم يوفقه للإقرار به. وإنما هذا
  خطاب من الله تعالى ذكره للفئة التي دافعت عن هؤلاء المنافقين الذين وصف الله صفتهم
  في هذه الآية، يقول لهم جلّ ثناؤه: أتبغون هداية هؤلاء الذين أضلهم الله فخذلهم عن
  الحقّ واتباع الإسلام بمدافعتكم عن قتالهم من أراد قتالهم من المؤمنين؟ { وَمَن يُضْلِلِ
  ٱللَّهُ فَلَن تَجِدَ لَهُ سَبِيلاً } يقول: ومن خذله عن دينه واتباع ما أمره به من
  الإقرار به وبنبيه محمد صلى الله عليه وسلم وما جاء به من عنده، فأضله عنه، فلن تجد
  له يا محمد سبيلاً، يقول: فلن تجد له طريقاً تهديه فيها إلى إدراك ما خذله الله (عنه)،
  ولا منهجاً يصل منه إلى الأمر الذي قد حرمه الوصول إليه.</p><p>]</p>'
