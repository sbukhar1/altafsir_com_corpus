text: '<p>{ تَوَفَّـٰهُمُ } يجوز أن يكون ماضياً كقراءة من قرأ: «توفتهم». ومضارعاً
  بمعنى تتوفاهم، كقراءة من قرأ: «توفاهم»، على مضارع وفيت، بمعنى أن الله يوفى الملائكة
  أنفسهم فيتوفونها. أي يمكنهم من استيفائها فيستوفونها { ظَالِمِى أَنفُسِهِمْ } في
  حال ظلمهم أنفسهم { قَالُواْ } قال الملائكة للمتوفين { فِيمَ كُنتُمْ } في أي شيء
  كنتم من أمر دينكم. وهم ناس من أهل مكة أسلموا ولم يهاجروا حين كانت الهجرة فريضة.
  فإن قلت: كيف صح وقوع قوله: { كُنَّا مُسْتَضْعَفِينَ فِى ٱلأَرْضِ } جواباً عن قولهم:
  { فِيمَ كُنتُمْ }؟ وكان حق الجواب أن يقولوا: كنا في كذا أو لم نكن في شيء؟ قلت: معنى
  { فِيمَ كُنتُمْ } التوبيخ بأنهم لم يكونوا في شيء من الدين، حيث قدروا على المهاجرة
  ولم يهاجروا، فقالوا: كنا مستضعفين اعتذاراً مما وبخوا به واعتلالاً بالاستضعاف، وأنهم
  لم يتمكنوا من الهجرة حتى يكونوا في شيء، فبكتتهم الملائكة بقوله: { أَلَمْ تَكُنْ
  أَرْضُ ٱللَّهِ وٰسِعَةً فَتُهَـٰجِرُواْ فِيهَا } أرادوا أنكم كنتم قادرين على الخروج
  من مكة إلى بعض البلاد التي لا تمنعون فيها من إظهار دينكم ومن الهجرة إلى رسول الله
  صلى الله عليه وسلم كما فعل المهاجرون إلى أرض الحبشة. وهذا دليل على أن الرجل إذا
  كان في بلد لا يتمكن فيه من إقامة أمر دينه كما يحب، لبعض الأسباب والعوائق عن إقامة
  الدين لا تنحصر، أو علم أنه في غير بلده أقوم بحق الله وأدوم على العبادة ـ حقت عليه
  المهاجرة. وعن النبي صلى الله عليه وسلم:</p><p>(308)</p><p class="hadith"> " من فرّ
  بدينه من أرض إلى أرض وإن كان شبراً من الأرض استوجبت له الجنة، وكان رفيق أبيه إبراهيم
  ونبيه محمد عليهما الصلاة والسلام " </p><p>اللَّهم إن كنت تعلم أن هجرتي إليك لم تكن
  إلا للفرار بديني فاجعلها سبباً في خاتمة الخير ودرك المرجوّ من فضلك والمبتغى من رحمتك
  وصل جواري لك بعكوفي عند بيتك، بجوارك في دار كرامتك يا واسع المغفرة، ثم استثنى من
  أهل الوعيد المستضعفين الذين لا يستطيعون حيلة في الخروج لفقرهم وعجزهم ولا معرفة لهم
  بالمسالك. وروي:</p><p>(309) أنّ رسول الله صلى الله عليه وسلم بعث بهذه الآية إلى
  مسلمي مكة، فقال جندب بن ضمرة أو ضمرة بن جندب لبنيه: احملوني، فإني لست من المستضعفين،
  وإني لأهتدي الطريق، والله لا أبيت الليلة بمكة. فحملوه على سرير متوجهاً إلى المدينة
  وكان شيخاً كبيراً فمات بالتنعيم.</p><p>فإن قلت: كيف أدخل الولدان في جملة المستثنين
  من أهل الوعيد، كأنهم كانوا يستحقون الوعيد مع الرجال والنساء لو استطاعوا حيلة واهتدوا
  سبيلاً؟ قلت: الرجال والنساء قد يكونون مستطيعين مهتدين وقد لا يكونون كذلك.</p><p>وأما
  الولدان فلا يكونون إلا عاجزين عن ذلك، فلا يتوجه عليهم وعيد، لأن سبب خروج الرجال
  والنساء من جملة أهل الوعيد إنما هو كونهم عاجزين، فإذا كان العجز متمكناً في الولدان
  لا ينفكون عنه، كانوا خارجين من جملتهم ضرورة. هذا إذا أريد بالولدان الأطفال ويجوز
  أن يراد المراهقون منهم الذين عقلوا ما يعقل الرجال والنساء فيلحقوا بهم في التكليف.
  وإن أريد بهم العبيد والإماء البالغون فلا سؤال. فإن قلت: الجملة التي هي { لاَ يَسْتَطِيعُونَ
  } ما موقعها؟ قلت: هي صفة للمستضعفين أو للرجال والنساء والولدان. وإنما جاز ذلك والجمل
  نكرات، لأن الموصوف وإن كان فيه حرف التعريف فليس لشيء بعينه، كقوله:</p><p class="poetry_or_grammar">وَلَقَدْ
  أَمُرُّ عَلَى اللَّئِيمِ يَسُبُّنِي</p><p>فإن قلت: لم قيل { عَسَى ٱللَّهُ أَن يَعْفُوَ
  عَنْهُمْ } بكلمة الإطماع؟ قلت: للدلالة على أن ترك الهجرة أمر مضيق لا توسعة فيه،
  حتى أن المضطر البين الاضطرار من حقه أن يقول عسى الله أن يعفو عني، فكيف بغيره.</p>'
