text: '<p>يعني بذلك جلّ ثناؤه: فمن الذين أوتوا الكتاب من يهود بني إسرائيل الذين قال
  لهم جلّ ثناؤه:</p><p class="quran">ءَامِنُواْ بِمَا نَزَّلْنَا مُصَدِّقاً لِّمَا
  مَعَكُمْ مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا عَلَىٰ أَدْبَارِهَآ</p><p>[النساء:
  47] { مَنْ ءامَنَ بِهِ } يقول: من صدّق بما أنزلنا على محمد صلى الله عليه وسلم مصدّقاً
  لما معهم. { وَمِنْهُمْ مَّن صَدَّ عَنْهُ } ومنهم من أعرض عن التصديق به. كما:</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد: { فَمِنْهُمْ
  مَّنْ ءامَنَ بِهِ } قال: بما أنزل على محمد من يهود { وَمِنْهُمْ مَّن صَدَّ عَنْهُ
  }.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد،
  مثله.</p><p>وفي هذه الآية دلالة على أن الذين صدّوا عما أنزل الله على محمد صلى الله
  عليه وسلم من يهود بني إسرائيل الذين كانوا حوالي مهاجَرِ رسول الله صلى الله عليه
  وسلم إنما رفع عنهم وعيد الله الذي توعدهم به، في قوله:</p><p class="quran">ءَامِنُواْ
  بِمَا نَزَّلْنَا مُصَدّقاً لّمَا مَعَكُمْ مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا
  عَلَىٰ أَدْبَـٰرِهَا أَوْ نَلْعَنَهُمْ كَمَا لَعَنَّا أَصْحَـٰبَ ٱلسَّبْتِ وكانَ
  أمْرُ ٱللّهِ مَفْعُولا</p><p>[النساء: 47] في الدنا، وأخرت عقوبتهم إلى يوم القيامة،
  لإيمان من آمن منهم. وإن الوعيد لهم من الله بتعجيل العقوبة في الدنيا إنما كان على
  مقام جميعهم على الكفر بما أنزل على نبيه صلى الله عليه وسلم، فلما آمن بعضهم خرجوا
  من الوعيد الذي توعده في عاجل الدنيا، وأخّرت عقوبة المقيمين على التكذيب إلى الآخرة،
  فقال لهم: كفاكم بجهنم سعيراً.</p><p>ويعني قوله: { وَكَفَىٰ بِجَهَنَّمَ سَعِيراً
  }: وحسبكم أيها المكذّبون بما أنزلت على محمد نبيـي ورسولي بجهنم سعيراً، يعني: بنار
  جهنم تُسَعَّر عليكم: أي توقد عليكم. وقيل: { سَعِيراً } أصله مسعوراً، من سعرت تسعر
  فهي مسعورة، كما قال الله:</p><p class="quran">وَإِذَا ٱلْجَحِيمُ سُعِّرَتْ</p><p>[التكوير:
  12] ولكنها صرفت إلى فعيل، كما قيل: كفّ خضيب ولحية دهين، بمعنى مخضوبة ومدهونة، والسعير:
  الوقود.</p>'
