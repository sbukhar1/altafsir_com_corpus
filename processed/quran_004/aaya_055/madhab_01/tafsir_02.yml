text: '<p>وصف اليهود بالبخل والحسد وهما شرّ خصلتين: يمنعون ما أوتوا من النعمة ويتمنون
  أن تكون لهم نعمة غيرهم فقال: { أَمْ لَهُمْ نَصِيبٌ مّنَ ٱلْمُلْكِ } على أن أم منقطعة
  ومعنى الهمزة لإنكار أن يكون لهم نصيب من الملك ثم قال: { فَإِذاً لاَّ يُؤْتُونَ }
  أي لو كان لهم نصيب من الملك فإذاً لا يؤتون أحداً مقدار نقير لفرط بخلهم: والنقير:
  النقرة في ظهر النواة وهو مثل في القلة، كالفتيل والقطمير. والمراد بالملك: إما ملك
  أهل الدنيا. وإما ملك الله كقوله تعالى:</p><p class="quran">قُل لَّوْ أَنتُمْ تَمْلِكُونَ
  خَزَائِنَ رَحْمَةِ رَبّى إِذًا لأمْسَكْتُمْ خَشْيَةَ ٱلإِنفَاقِ</p><p>[الإسراء:
  100] وهذا أوصف لهم بالشح، وأحسن لطباقه نظيره من القرآن. ويجوز أن يكون معنى الهمزة
  في أم: لإنكار أنهم قد أوتوا نصيباً من الملك، وكانوا أصحاب أموال وبساتين وقصور مشيدة
  كما تكون أحوال الملوك. وأنهم لا يؤتون أحداً مما يملكون شيئاً. وقرأ ابن مسعود: «فإذاً
  لا يؤتوا»، على إعمال إذا عملها الذي هو النصب، وهي ملغاة في قراءة العامة، كأنه قيل:
  فلا يؤتون الناس نقيراً إذاً { أَمْ يَحْسُدُونَ ٱلنَّاسَ } بل أيحسدون رسول الله صلى
  الله عليه وسلم والمؤمنين على إنكار الحسد واستقباحه. وكانوا يحسدونهم على ما آتاهم
  الله من النصرة والغلبة وازدياد العزّ والتقدم كل يوم { فَقَدْ ءاتَيْنَا } إلزام لهم
  بما عرفوه من إيتاء الله الكتاب والحكمة { ءَالَ إِبْرٰهِيمَ } الذين هم أسلاف محمد
  صلى الله عليه وسلم، وأنه ليس ببدع أن يؤتيه الله مثل ما آتى أسلافه. وعن ابن عباس:
  الملك في آل إبراهيم ملك يوسف وداود وسليمان. وقيل: استكثروا نساءه فقيل لهم: كيف استكثرتم
  له التسع وقد كان لداود مائة ولسليمان ثلَثمائة مهيرة وسبعمائة سرية؟ { فَمِنْهُمْ
  } فمن اليهود { مَنْ ءامَنَ بِهِ } أي بما ذكر من حديث آل إبراهيم { وَمِنْهُمْ مَّن
  صَدَّ عَنْهُ } وأنكره مع علمه بصحته. أو من اليهود من آمن برسول الله صلى الله عليه
  وسلم، ومنهم من أنكر نبوّته. أو من آل إبراهيم من آمن بإبراهيم، ومنهم من كفر، كقوله:</p><p
  class="quran">فَمِنْهُمْ مُّهْتَدٍ وَكَثِيرٌ مّنْهُمْ فَـٰسِقُونَ</p><p>[الحديد:
  26].</p>'
