text: "<p>يعني جلّ ثناؤه بقوله: { هَـأَنْتُمْ هَـؤُلاء جَـٰدَلْتُمْ عَنْهُمْ فِى ٱلْحَيَوٰةِ
  ٱلدُّنْيَا } ها أنتم الذين جادلتم يا معشر من جادل عن بني أبيرق في الحياة الدنيا.
  والهاء والميم في قوله: { عَنْهُمْ } من ذكر الخائنين. { فَمَن يُجَـٰدِلُ ٱللَّهَ
  عَنْهُمْ } يقول: فمن ذا يخاصم الله عنهم يوم القيامة: أي يوم يقوم الناس من قبورهم
  لمحشرهم، فيدافع عنهم ما الله فاعل بهم، ومعاقبهم به. وإنما يعني بذلك أنكم أيها المدافعون
  عن هؤلاء الخائنين أنفسهم، وإن دافعتم عنهم في عاجل الدنيا، فإنهم سيصيرون في آجل الآخرة
  إلى من لا يدافع عنهم عنده أحد فيما يحلّ بهم من أليم العذاب ونكال العقاب. وأما قوله:
  { أمَّنْ يَكُونُ عَلَيْهِمْ وَكِيلاً } فإنه يعني: ومن ذا الذي يكون على هؤلاء الخائنين
  وكيلاً يوم القيامة: أي ومن يتوكل لهم في خصومة ربهم عنهم يوم القيامة. وقد بينا معنى
  الوكالة فيما مضى، وأنها القيام بأمر من توكل له.]</p>"
