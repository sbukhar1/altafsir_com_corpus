text: '<p>{ ٱلدَّرْكِ ٱلأَسْفَلِ } الطبق الذي في قعر جهنم، والنار سبع دركات، سميت
  بذلك لأنها متداركة متتابعة بعضها فوق بعض، وقرىء بسكون الراء، والوجه التحريك، لقولهم:
  أدراك جهنم. فإن قلت: لِمَ كان المنافق أشدّ عذاباً من الكافر؟ قلت: لأنه مثله في الكفر،
  وضم إلى كفره الاستهزاء بالإسلام وأهله ومداجاتهم { وَأَصْلَحُواْ } ما أفسدوا من أسرارهم
  وأحوالهم في حال النفاق { وَٱعْتَصِمُواْ بِٱللَّهِ } ووثقوا به كما يثق المؤمنون الخلص
  { وَأَخْلَصُواْ دِينَهُمْ للَّهِ } لا يبتغون بطاعتهم إلا وجهه { فَأُوْلَـئِكَ مَعَ
  ٱلْمُؤْمِنِينَ } فهم أصحاب المؤمنين ورفقاؤهم في الدارين { وَسَوْفَ يُؤْتِ ٱللَّهُ
  ٱلْمُؤْمِنِينَ أَجْراً عَظِيماً } فيشاركونهم فيه ويساهمونهم. فإن قلت: مَن المنافق؟
  قلت: هو في الشريعة من أظهر الإيمان وأبطن الكفر. وأمّا تسمية من ارتكب ما يفسق به:
  بالمنافق فللتغليظ، كقوله:</p><p>(324) «من ترك الصلاة متعمداً فقد كفر» ومنه قوله
  عليه الصلاة والسلام:</p><p>(325)</p><p class="hadith"> " ثلاث من كنّ فيه فهو منافق،
  وإن صام وصلى وزعم أنه مسلم: من إذا حدّث كذب، وإذا وعد أخلف، وإذا ائتمن خان " </p><p>،
  وقيل لحذيفة رضي الله عنه: مَن المنافق؟ فقال: الذي يصف الإسلام ولا يعمل به. وقيل
  لابن عمر: ندخل على السلطان ونتكلم بكلام فإذا خرجنا تكلمنا بخلافه فقال: كنا نعدّه
  من النفاق. وعن الحسن: أتى على النفاق زمان وهو مقروع فيه، فأصبح وقد عمم وقلد وأعطى
  سيفاً، يعني الحجاج.</p>'
