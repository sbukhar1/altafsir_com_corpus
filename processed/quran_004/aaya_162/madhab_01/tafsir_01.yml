text: '<p>هذا من الله جلّ ثناؤه استثناء، استثنى من أهل الكتاب من الـيهود الذين وصف
  صفتهم فـي هذه الآيات التـي مضت من قوله:</p><p class="quran">يَسْأَلُكَ أَهْلُ ٱلْكِتَابِ
  أَن تُنَزِّلَ عَلَيْهِمْ كِتَاباً مِّنَ ٱلسَّمَآءِ</p><p>[النساء: 153] ثم قال جلّ
  ثناؤه لعبـاده، مبـيناً لهم حكم من قد هداه لدينه منهم ووفقه لرشده: ما كُلّ أهل الكتاب
  صفتهم الصفة التـي وصفت لكم، { لَكِنِ الرَّاسِخُونَ فِـي العِلْـمِ مِنْهُمْ } وهم
  الذين قد رسخوا فـي العلـم بأحكام الله التـي جاءت بها أنبـياؤه، وأتقنوا ذلك، وعرفوا
  حقـيقته. وقد بـينا معنى الرسوخ فـي العلـم بـما أغنى عن إعادته فـي هذا الـموضع. {
  وَالـمُؤْمِنُونَ } يعنـي: والـمؤمنون بـالله ورسله، وهم يؤمنون بـالقرآن الذي أنزل
  الله إلـيك يا مـحمد، وبـالكتب التـي أنزلها علـى من قبلك من الأنبـياء والرسل، ولا
  يسألونك كما سأل هؤلاء الـجهلة منهم أن تنزل علـيهم كتابـاً من السماء، لأنهم قد علـموا
  بـما قرءوا من كتب الله وأتتهم به أنبـياؤهم، أنك لله رسول واجب علـيهم اتبـاعك، لا
  يسعهم غير ذلك، فلا حاجة بهم إلـى أن يسألوك آية معجزة، ولا دلالة غير الذي قد علـموا
  من أمرك بـالعلـم الراسخ فـي قلوبهم من أخبـار أنبـيائهم إياهم بذلك وبـما أعطيتك من
  الأدلة علـى نبوّتك، فهم لذلك من علـمهم ورسوخهم فـيه { يُؤْمِنُونَ بِـما أُنْزِلَ
  إلَـيْكَ } من الكتاب { و } بـ { ما أُنْزِلَ مِنْ قَبْلِكَ } من سائر الكتب. كما:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَكِنِ الرَّاسِخُونَ
  فِـي العِلْـمِ مِنْهُمْ وَالـمُؤْمِنُونَ يُؤْمِنُونَ بِـما أنْزِلَ إلَـيْكَ وَما
  أُنْزِلَ مِنْ قَبْلِكَ } استثنى الله ثَنِـيَّةً من أهل الكتاب، وكان منهم من يؤمن
  بـالله، وما أنزل علـيهم، وما أنزل علـى نبـيّ الله، يؤمنون به ويصدّقون به، ويعلـمون
  أنه الـحقّ من ربهم.</p><p>ثم اختلف فـي الـمقـيـمين الصلاة، أهم الراسخون فـي العلـم،
  أم هم غيرهم؟ فقال بعضهم: هم هم. ثم اختلف قائلو ذلك فـي سبب مخالفة إعرابهم إعراب
  الراسخون فـي العلـم، وهما من صفة نوع من الناس، فقال بعضهم: ذلك غلط من الكاتب، وإنـما
  هو: لكن الراسخون فـي العلـم منهم، والـمقـيـمون الصلاة. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد بن سلـمة، عن الزبـير، قال:
  قلت لأبـان بن عثمان بن عفـان: ما شأنها كتبت { لَكِنِ الرَّاسِخُونَ فِـي العِلْـمِ
  مِنْهُمْ وَالـمُؤْمِنُونَ يُؤْمِنونَ بِـمَا أُنْزِلَ إلَـيكَ وَمَا أُنْزِلَ مِنْ
  قَبْلِكَ والـمُقِـيـمِينَ الصَّلاةَ }؟ قال: إن الكاتب لـما كتب { لَكِنِ الرَّاسِخُونَ
  فِـي العِلْـمِ مِنْهُمْ } حتـى إذا بلغ قال: ما أكتب؟ قـيـل له اكتب { والـمُقِـيـمِينَ
  الصَّلاةَ } فكتب ما قـيـل له.</p><p>حدثنا ابن حميد، قال: ثنا أبو معاوية، عن هشام
  بن عروة، عن أبـيه، أنه سأل عائشة عن قوله: { وَالـمُقِـيـمِينَ الصَّلاةَ } ، وعن
  قوله:</p><p class="quran">إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلصَّابِئُونَ</p><p>[المائدة:
  69]، وعن قوله:</p><p class="quran">إِنْ هَـٰذَانِ لَسَاحِرَانِ</p><p>[طه: 63] فقالت:
  يا ابن أختـي هذا عمل الكتاب أخطأوا فـي الكتاب.</p><p>وذكر أن ذلك فـي قراءة ابن مسعود:
  «والـمُقِـيـمُونَ الصَّلاةَ».</p><p>وقال آخرون، وهو قول بعض نـحويـي الكوفة والبصرة:
  والـمقـيـمون الصلاة من صفة الراسخون فـي العلـم، ولكن الكلام لـما تطاول واعترض بـين
  الراسخين فـي العلـم والـمقــمين الصلاة ما اعترض من الكلام فطال نصب الـمقـيـمين علـى
  وجه الـمدح، قالوا: والعرب تفعل ذلك فـي صفة الشيء الواحد ونعته إذا تطاولت بـمدح أو
  ذمّ خالفوا بـين إعراب أوّله وأوسطه أحياناً ثم رجعوا بآخره إلـى إعراب أوّله، وربـما
  أجروا إعراب آخره علـى إعراب أوسطه، وربـما أجروا ذلك علـى نوع واحد من الإعراب. واستشهدوا
  لقولهم ذلك بـالآيات التـي ذكرناها فـي قوله:</p><p class="quran">وَٱلْمُوفُونَ بِعَهْدِهِمْ
  إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي ٱلْبَأْسَآءِ وٱلضَّرَّآءِ</p><p>[البقرة: 177].</p><p>وقال
  آخرون: بل الـمقـيـمون الصلاة من صفة غير الراسخين فـي العلـم فـي هذا الـموضع وإن
  كان الراسخون فـي العلـم من الـمقـيـمين الصلاة. وقال قائلو هذه الـمقالة جميعاً: موضع
  الـمقـيـمين فـي الإعراب خفض، فقال بعضهم: موضعه خفض علـى العطف علـى «ما» التـي فـي
  قوله: { يُؤْمِنُونَ بِـمَا أُنْزِلَ إلَـيْكَ وَما أُنْزِلَ مِنْ قَبْلِكَ } ويؤمنون
  بـالـمقـيـمين الصلاة.</p><p>ثم اختلف متأوّلو ذلك فـي هذا التأويـل فـي معنى الكلام،
  فقال بعضهم: معنى ذلك: والـمؤمنون يؤمنون بـما أنزل إلـيك وما أنزل من قبلك، وبإقام
  الصلاة. قالوا: ثم ارتفع قوله: «والـمؤتون الزكاة»، عطفـاً علـى ما فـي «يؤمنون» من
  ذكر الـمؤمنـين، كأنه قـيـل: والـمؤمنون يؤمنون بـما أنزل إلـيك هم والـمؤتون الزكاة.</p><p>وقال
  آخرون: بل الـمقـيـمون الصلاة: الـملائكة. قالوا: وإقامتهم الصلاة: تسبـيحهم ربهم واستغفـارهم
  لـمن فـي الأرض. قالوا: ومعنى الكلام: والـمؤمنون يؤمنون بـما أنزل إلـيك وما أنزل
  من قبلك وبـالـملائكة.</p><p>وقال آخرون منهم: بل معنى ذلك: والـمؤمنون يؤمنون بـما
  أنزل إلـيك وما أنزل من قبلك، ويؤمنون بـالـمقـيـمين الصلاة، هم والـمؤتون الزكاة،
  كما قال جلّ ثناؤه:</p><p class="quran">يُؤْمِنُ بِٱللَّهِ وَيُؤْمِنُ لِلْمُؤْمِنِينَ</p><p>[التوبة:
  61]. وأنكر قائلو هذه الـمقالة أن يكون الـمقـيـمين منصوبـاً علـى الـمدح وقالوا: إنـما
  تنصب العرب علـى الـمدح من نعت من ذكرته بعد تـمام خبره قالوا: وخبر الراسخين فـي العلـم
  قوله: { أُولَئِكَ سَنُؤْتِـيهِمْ أجْراً عَظِيـماً }. قال: فغير جائز نصب الـمقـيـمين
  علـى الـمدح وهو فـي وسط الكلام ولـما يتـمّ خبر الابتداء.</p><p>وقال آخرون: معنى
  ذلك: لكن الراسخون فـي العلـم منهم، ومن الـمقـيـمين الصلاة. وقالوا: موضع الـمقـيـمين
  خفض.</p><p>وقال آخرون: معناه: والـمؤمنون يؤمنون بـما أنزل إلـيك وإلـى الـمقـيـمين
  الصلاة.</p><p>وقال أبو جعفر: وهذا الوجه والذي قبله منكر عند العرب، ولا تكاد العرب
  تعطف لظاهر علـى مكنـّى فـي حال الـخفض وإن كان ذلك قد جاء فـي بعض أشعارها.</p><p>وأولـى
  الأقوال عندي بـالصواب، أن يكون الـمقـيـمين فـي موضع خفض نسقاً علـى «ما» التـي فـي
  قوله: { بِـمَا أُنْزِلَ إلَـيْكَ وَما أُنْزِلَ مِنْ قَبْلِكَ } وأن يوجه معنى الـمقـيـمين
  الصلاة إلـى الـملائكة، فـيكون تأويـل الكلام: والـمؤمنون منهم يؤمنون بـما أنزل إلـيك
  يا مـحمد من الكتاب وبـما أنزل من قبلك من كتبـي وبـالـملائكة الذين يقـيـمون الصلاة
  ثم يرجع إلـى صفة الراسخين فـي العلـم فـيقول: لكن الراسخون فـي العلـم منهم، والـمؤمنون
  بـالكتب، والـمؤتون الزكاة، والـمؤمنون بـالله والـيوم الآخر. وإنـما اخترنا هذا علـى
  غيره، لأنه قد ذكر أن ذلك فـي قراءة أبـيّ بن كعب: «والـمقـيـمين»، وكذلك هو فـي مصحفه
  فـيـما ذكروا، فلو كان ذلك خطأ من الكاتب لكان الواجب أن يكون فـي كل الـمصاحف غير
  مصحفنا الذي كتبه لنا الكاتب الذي أخطأ فـي كتابه بخلاف ما هو فـي مصحفنا. وفـي اتفـاق
  مصحفنا ومصحف أبـيّ فـي ذلك، ما يدلّ علـى أن الذي فـي مـصحفنا من ذلك صواب غير خطأ،
  مع أن ذلك لو كان خطأ من جهة الـخط، لـم يكن الذين أخذ عنهم القرآن من أصحاب رسول الله
  صلى الله عليه وسلم يعلـمون من علـموا ذلك من الـمسلـمين علـى وجه اللـحن، ولأصلـحوه
  بألسنتهم، ولقنوه للأمة تعلـيـماً علـى وجه الصواب. وفـي نقل الـمسلـمين جميعاً ذلك
  قراءة علـى ما هو به فـي الـخطّ مرسوماً أدلّ الدلـيـل علـى صحة ذلك وصوابه، وأن لا
  صنع فـي ذلك للكاتب.</p><p>وأما من وجه ذلك إلـى النصب علـى وجه الـمدح للراسخين فـي
  العلـم وإن كان ذلك قد يحتـمل علـى بعد من كلام العرب لـما قد ذكرنا قبل من العلة،
  وهو أن العرب لا تعدل عن إعراب الاسم الـمنعوت بنعت فـي نعته إلا بعد تـمام خبره، وكلام
  الله جلّ ثناؤه أفصح الكلام، فغير جائز توجيهه إلا إلـى الذي هو به من الفصاحة.</p><p>وأما
  توجيه من وجه ذلك إلـى العطف به علـى الهاء والـميـم فـي قوله: { لَكِنِ الرَّاسِخُونَ
  فِـي العِلْـمِ مِنْهُمْ } أو إلـى العطف به علـى الكاف من قوله: { بِـمَا أُنْزِلَ
  إلَـيْكَ } أو إلـى الكاف من قوله: { وَما أُنْزِلَ مِنْ قَبْلِكَ } فإنه أبعد من الفصاحة
  من نصبه علـى الـمدح لـما قد ذكرت قبل من قبح ردّ الظاهر علـى الـمكنـي فـي الـخفض.</p><p>وأما
  توجيه من وجه الـمقـيـمين إلـى الإقامة، فإنه دعوى لا برهان علـيها من دلالة ظاهر التنزيـل
  ولا خبر تثبت حجته، وغير جائز نقل ظاهر التنزيـل إلـى بـاطن بغير برهان.</p><p>وأما
  قوله: { وَالـمُؤْتُونَ الزَّكاةَ } فإنه معطوف به علـى قوله: { وَالـمُؤْمِنُونَ يُؤْمِنُونَ
  } وهو من صفتهم. وتأويـله: والذين يعطون زكاة أموالهم من جعلها الله له وصرفها إلـيه
  { والُـمؤْمِنُونَ بـاللَّهِ وَالـيَوْمِ الآخِرِ } يعنـي: والـمصدّقون بوحدانـية الله
  وألوهيته، والبعث بعد الـمـمات، والثواب والعقاب { أولئك سَنُؤْتِـيهمْ أجْرا عَظِيـماً
  } يقول: هؤلاء الذين هذه صفتهم سنؤتـيهم، يقول: سنعطيهم أجراً عظيـماً، يعنـي: جزاء
  علـى ما كان منهم من طاعة الله، واتبـاع أمره، وثواباً عظيـماً، وذلك الـجنة.</p>'
