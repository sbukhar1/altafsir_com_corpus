text: "<p>يعنـي جلّ ثناؤه بقوله: { يا أيُّها النَّاسُ قَدْ جاءَكُمْ بُرْهانٌ مِنْ
  رَبِّكُمْ }: يا أيها الناس من جميع أصناف الـملل، يهودها ونصاراها ومشركيها، الذين
  قصّ الله جلّ ثناؤه قصصهم فـي هذه السورة { قَدْ جاءَكُمْ بُرْهانٌ مِنْ رَبِّكُمْ
  } يقول: قد جاءتكم حجة من الله تبرهن لكم بطول ما أنتـم علـيه مقـيـمون من أديانكم
  ومللكم، وهو مـحمد صلى الله عليه وسلم، الذي جعله الله علـيكم حجة قطع بها عذركم، وأبلغ
  إلـيكم فـي الـمعذرة بإرساله إلـيكم، مع تعريفه إياكم صحة نبوّته وتـحقـيق رسالته.
  { وأنْزَلْنا إلَـيْكُمْ نُوراً مُبِـيناً } يقول: وأنزلنا إلـيكم معه نوراً مبـيناً،
  يعنـي: يبـين لكم الـمـحجّة الواضحة والسبل الهادية إلـى ما فـيه لكم النـجاة من عذاب
  الله وألـيـم عقابه إن سلكتـموها واستنرتـم بضوئه. وذلك النور الـمبـين هو القرآن الذي
  أنزله الله علـى مـحمد صلى الله عليه وسلم.</p><p>وبنـحو ما قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { بُرْهانٌ مِنْ رَبِّكُمْ } قال: حجة.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها النَّاسُ
  قَدْ جاءَكُمْ بُرْهانٌ مِنْ رَبِّكُمْ }: أي بـينة من ربكم، { وأنْزَلْنا إلَـيْكُمْ
  نُوراً مُبِـيناً } ، وهو هذا القرآن.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد
  بن مفضل، قال: ثنا أسبـاط، عن السديّ: { قَدْ جاءَكُمْ بُرْهانٌ مِنَ رَبِّكُمْ } يقول:
  حجة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج برهان، قال:
  بـينة { وأنْزَلْنا إلَـيْكُمْ نُوراً مُبِـيناً } قال: القرآن.</p>"
