text: '<p>يعني جلّ ثناؤه بقوله: { إِنَّا أَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقِّ
  لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَا أَرَاكَ ٱللَّهُ }: إنا أنزلنا إليك يا محمد الكتاب،
  يعني القرآن، { لِتَحْكُمَ بَيْنَ ٱلنَّاسِ } لتقضي بين الناس، فتفصل بينهما { بِمَا
  أَرَاكَ ٱللَّهُ } يعني: بما أنزل الله إليك من كتابه. { وَلاَ تَكُنْ لِّلْخَائِنِينَ
  خَصِيماً } يقول: ولا تكن لمن خان مسلماً أو معاهداً في نفسه أو ماله، خصيماً تخاصم
  عنه، وتدفع عنه من طالبه بحقه الذي خانه فيه. { وَٱسْتَغْفِرِ ٱللَّهِ } يا محمدُ وسله
  أن يصفح لك عن عقوبة ذنبك في مخاصمتك عن الخائن من خان مالاً لغيره. { إِنَّ ٱللَّهَ
  كَانَ غَفُوراً رَّحِيماً } يقول: إن الله لم يزل يصفح عن ذنوب عباده المؤمنن بتركه
  عقوبتهم عليها، إذا استغفروه منها، رحيماً بهم، فافعل ذلك أنت يا محمد، يغفر الله لك
  ما سلف من خصومتك عن هذا الخائن. وقد قيل إن النبيّ صلى الله عليه وسلم لم يكن خاصم
  عن الخائن، ولكنه همّ بذلك، فأمره الله بالاستغفار مما همّ به من ذلك. وذكر أن الخائنين
  الذين عاتب الله جلّ ثناؤه نبيه صلى الله عليه وسلم في خصومته عنهم بنو أُبَيْرِق.</p><p>واختلف
  أهل التأويل في خيانته التي كانت منه فوصفه الله بها، فقال بعضهم: كانت سرقة سرقها.
  ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي
  نجيح، عن مجاهد في قول الله: { إِنَّا أَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقِّ
  لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَا أَرَاكَ ٱللَّهُ }... إلى قوله:</p><p class="quran">وَمَن
  يَفْعَلْ ذٰلِكَ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ</p><p>[النساء: 114] فيما بين ذلك في
  طعمة بن أبيرق ودرعه من حديد التي سرق، وقال أصحابه من المؤمنين للنبيّ: اعذره في الناس
  بلسانك! ورمَوا بالدرع رجلاً من يهود بريئاً.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، نحوه.</p><p>حدثنا الحسن بن أحمد بن أبي
  شعيب أبو مسلم الحراني، قال: ثنا محمد بن سلمة، قال: ثنا محمد بن إسحاق، عن عاصم بن
  عمر بن قتادة، عن أبيه، عن جده قتادة بن النعمان، قال: كان أهل بيت منا يقال لهم بنو
  أبيرق: بِشر وبُشَير مبشِّر، وكان بشير رجلاً منافقاً، وكان يقول الشعر يهجو به أصحاب
  رسول الله صلى الله عليه وسلم ثم ينحله إلى بعض العرب، ثم يقول: قال فلان كذا، وقال
  فلان كذا، فإذا سمع أصحاب رسول الله صلى الله عليه وسلم ذلك الشعر، قالوا: والله ما
  يقول هذا الشعر إلا هذا الخبيث، فقال:</p><p class="poetry_or_grammar">أوَ كُلَّما
  قالَ الرِّجالُ قَصِيدَةً</p><p class="poetry_or_grammar">أضِمُوا وقالُوا ابنُ الأبَيْرِقِ
  قالَهَا</p><p>قال: وكانوا أهل بيت فاقة وحاجة في الجاهلية والإسلام، وكان الناس إنما
  طعامهم بالمدينة التمر والشعير، وكان الرجل إذا كان له يسار فقدمت ضافطة من الشام بالدَّرمك،
  ابتاع الرجل منهم، فخصّ به نفسه، فأما العيال: فإنما طعامهم التمر والشعير. فقدمت ضافطة
  من الشام، فابتاع عمي رفاعة بن زيد حملاً من الدرمك، فجعله في مشرَبة له، وفي المشربة
  سلاح له: درعان وسيفاهما وما يصلحهما. فَعُدي عليه من تحت الليل، فنقبت المشربة، وأخذ
  الطعام والسلاح. فلما أصبح أتاني عمي رفاعة فقال: يا ابن أخي تعَّلمْ أنه قد عُدِي
  علينا في ليلتنا هذه، فنقبت مشربتنا، فذهب بسلاحنا وطعامنا. قال: فتجسسنا في الدار
  وسألنا، فقيل لنا: قد رأينا بني أبيرق استوقدوا في هذه الليلة، ولا نرى فيما نراه إلا
  على بعض طعامكم. قال: وقد كان بنو أبيرق قالوا ونحن نسأل في الدار: والله ما نرى صاحبكم
  إلا لبيد بن سهل! رجل منا له صلاح وإسلام. فلما سمع بذلك لبيد اخترط سيفه، ثم أتى بني
  أبيرق فقال: والله ليخالطنكم هذا السيف أو لتبيننّ هذه السرقة! قالوا: إليك عنا أيها
  الرجل، فوالله ما أنت بصاحبها! فسألنا في الدار حتى لم نشكّ أنهم أصحابها، فقال عمي:
  يا ابن أخي، لو أتيت رسول الله صلى الله عليه وسلم فذكرت ذلك له. قال قتادة: فأتيت
  رسول الله صلى الله عليه وسلم فذكرت ذلك له، فقلت: يا رسول الله، إن أهل بيت منا أهل
  جفاء، عمدوا إلى عمي رفاعة فنقبوا مشربة له، وأخذوا سلاحه وطعامه، فليردّوا علينا سلاحنا،
  فأما الطعام فلا حاجة لنا فيه. فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " سأنْظُرُ في ذلك " </p><p>فلما سمع ذلك بنو أبيرق أتوا رجلاً منهم يقال له أسير بن
  عروة، فكلموه في ذلك، واجتمع إليه ناس من أهل الدار، فأتوا رسول الله صلى الله عليه
  وسلم، فقالوا: يا رسول الله، إن قتادة بن النعمان وعمه عمدوا إلى أهل بيت منا أهل إسلام
  وصلاح يرمونهم بالسرقة من غير بينة ولا ثَبَت. قال قتادة: فأتيت رسول الله صلى الله
  عليه وسلم فكلمته، فقال:</p><p class="hadith"> " عَمَدْتَ إلى أهْلِ بَيْتٍ ذُكِرَ
  مِنْهُمْ إسْلامٌ وَصَلاحٌ تَرْمِيهِمْ بالسَّرِقَةِ على غيرِ بَيِّنَةٍ وَلا ثَبَتٍ!
  " </p><p>قال: فرجعت ولوددت أني خرجت من بعض مالي ولم أكلم رسول الله صلى الله عليه
  وسلم في ذلك. فأتيت عمي رفاعة، فقال: يا ابن أخي ما صنعت؟ فأخبرته بما قال لي رسول
  الله صلى الله عليه وسلم، فقال: الله المستعان. فلم نلبث أن نزل القرآن: { إِنَّا أَنزَلْنَا
  إِلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقِّ لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَا أَرَاكَ ٱللَّهُ
  وَلاَ تَكُنْ لِّلْخَائِنِينَ خَصِيماً } يعني: بني أبيرق، { وَٱسْتَغْفِرِ ٱللَّهِ
  } أي مما قلت لقتادة،</p><p class="quran">إِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً
  وَلاَ تُجَـٰدِلْ عَنِ ٱلَّذِينَ يَخْتَانُونَ أَنفُسَهُمْ</p><p>[النساء: 106-107]
  أي بني أبيرق</p><p class="quran">إِنَّ ٱللَّهَ لاَ يُحِبُّ مَن كَانَ خَوَّاناً أَثِيماً
  يَسْتَخْفُونَ مِنَ ٱلنَّاسِ</p><p>[النساء: 107-108]... إلى قوله:</p><p class="quran">ثُمَّ
  يَسْتَغْفِرِ ٱللَّهَ يَجِدِ ٱللَّهَ غَفُوراً رَّحِيماً</p><p>[النساء: 110]: أي أنهم
  إن يستغفروا الله يغفر لهم،</p><p class="quran">وَمَن يَكْسِبْ إِثْماً فَإِنَّمَا
  يَكْسِبُهُ عَلَىٰ نَفْسِهِ وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً وَمَن يَكْسِبْ خَطِيئَةً
  أَوْ إِثْماً ثُمَّ يَرْمِ بِهِ بَرِيئاً فَقَدِ ٱحْتَمَلَ بُهْتَـٰناً وَإِثْماً مُّبِيناً</p><p>[النساء:
  111-112] قولهم للبيد:</p><p class="quran">وَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكَ وَرَحْمَتُهُ
  لَهَمَّتْ طَّآئِفَةٌ مِّنْهُمْ أَن يُضِلُّوكَ</p><p>[النساء: 113] يعني أسيراً وأصحابه.</p><p
  class="quran">وَمَا يُضِلُّونَ إِلاَّ أَنفُسَهُمْ وَمَا يَضُرُّونَكَ مِن شَىْء وَأَنزَلَ
  ٱللَّهُ عَلَيْكَ ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ</p><p>[النساء: 113]... إلى قوله:</p><p
  class="quran">فَسَوْفَ نُؤْتِيهِ أَجْراً عَظِيماً</p><p>[النساء: 114]، فلما نزل
  القرآن أتِيَ رسول الله صلى الله عليه وسلم بالسلاح، فردّه إلى رفاعة. قال قتادة: فلما
  أتيت عمي بالسلاح وكان شيخاً قد عسا في الجاهلية، وكنت أرى إسلامه مدخولاً؛ فلما أتيته
  بالسلاح، قال: يا ابن أخي، هو في سبيل الله. قال: فعرفت أن إسلامه كان صحيحاً. فلما
  نزل القرآن لحق بشير بالمشركين فنزل على سلافة بنت سعد بن سهل، فأنزل الله فيه:</p><p
  class="quran">وَمَن يُشَاقِقِ ٱلرَّسُولَ مِن بَعْدِ مَا تَبَيَّنَ لَهُ ٱلْهُدَىٰ
  وَيَتَّبِعْ غَيْرَ سَبِيلِ ٱلْمُؤْمِنِينَ</p><p>[النساء: 115]... إلى قوله:</p><p
  class="quran">وَمَن يُشْرِكْ بِٱللَّهِ فَقَدْ ضَلَّ ضَلَـٰلاً بَعِيداً</p><p>[النساء:
  116]. فلما نزل على سلافة رماها حسان بن ثابت بأبيات من شعر. فأخذت رحله فوضعته على
  رأسها ثم خرجت فرمته بالأبطح، ثم قالت: أهديت إليّ شعر حسان! ما كنت تأتيني بخير.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { إِنَّا أَنزَلْنَا إِلَيْكَ
  ٱلْكِتَـٰبَ بِٱلْحَقِّ لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَا أَرَاكَ ٱللَّهُ } يقول:
  بِمَا أنزل الله عليك وبيَّن لك، { وَلاَ تَكُنْ لِّلْخَائِنِينَ خَصِيماً } فقرأ إلى
  قوله:</p><p class="quran">إِنَّ ٱللَّهَ لاَ يُحِبُّ مَن كَانَ خَوَّاناً أَثِيماً</p><p>[النساء:
  107]. ذكر لنا أن هؤلاء الآيات أنزلت في شأن طعمة بن أبيرق وفيما همّ به نبيّ الله
  صلى الله عليه وسلم من عذره، وبين الله شأن طعمة بن أبيرق، ووعظ نبيه صلى الله عليه
  وسلم وحذّره أن يكون للخائنين خصيماً. وكان طعمة بن أبيرق رجلاً من الأنصار، ثم أحد
  بني ظَفَر، سرق درعاً لعمه كانت وديعة عنده، ثم قذفها على يهوديّ كان يغشاهم، يقال
  له زيد بن السمين، فجاء اليهودي إلى نبيّ الله صلى الله عليه وسلم يهتف، فلما رأى ذلك
  قومه بنو ظفر جاءوا إلى نبيّ الله صلى الله عليه وسلم ليعذروا صاحبهم، وكان نبيّ الله
  عليه الصلاة والسلام قد همّ بعُذره، حتى أنزل الله في شأنه ما أنزل، فقال:</p><p class="quran">وَلاَ
  تُجَـٰدِلْ عَنِ ٱلَّذِينَ يَخْتَانُونَ أَنفُسَهُمْ</p><p>[النساء: 107] إلى قوله:</p><p
  class="quran">هَٰأَنْتُمْ هَـٰؤُلاۤءِ جَٰدَلْتُمْ عَنْهُمْ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا
  فَمَن يُجَٰدِلُ ٱللَّهَ عَنْهُمْ يَوْمَ ٱلْقِيَٰمَةِ</p><p>[النساء: 109] يعني بذلك
  قومه،</p><p class="quran">وَمَن يَكْسِبْ خَطِيئَةً أَوْ إِثْماً ثُمَّ يَرْمِ بِهِ
  بَرِيئاً فَقَدِ ٱحْتَمَلَ بُهْتَـٰناً وَإِثْماً مُّبِيناً</p><p>[النساء: 112]، وكان
  طعمة قذف بها بريئاً. فلما بين الله شأن طعمة، نافق ولحق بالمشركين بمكة، فأنزل الله
  في شأنه:</p><p class="quran">وَمَن يُشَاقِقِ ٱلرَّسُولَ مِن بَعْدِ مَا تَبَيَّنَ
  لَهُ ٱلْهُدَىٰ وَيَتَّبِعْ غَيْرَ سَبِيلِ ٱلْمُؤْمِنِينَ نُوَلّهِ مَا تَوَلَّىٰ
  وَنُصْلِهِ جَهَنَّمَ وَسَاءتْ مَصِيراً</p><p>[النساء: 115].</p><p>حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { إِنَّا
  أَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقِّ لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَا أَرَاكَ
  ٱللَّهُ وَلاَ تَكُنْ لِّلْخَائِنِينَ خَصِيماً } وذلك أن نفراً من الأنصار غزواً مع
  النبيّ صلى الله عليه وسلم في بعض غزواته، فسرقت درع لأحدهم، فأَظَنَّ بها رجلاً من
  الأنصار، فأتى صاحب الدرع رسول الله صلى الله عليه وسلم، فقال: إن طعمة بن أبيرق سرق
  درعي. فأُتي به رسول الله صلى الله عليه وسلم، فلما رأى السارق ذلك، عمد إليها فألقاها
  في بيت رجل بريء، وقال لنفر من عشيرته: إني قد غيبت الدرع وألقيتها في بيت فلان، وستوجد
  عنده. فانطلقوا إلى نبيّ الله صلى الله عليه وسلم ليلاً، فقالوا: يا نبيّ الله إن صاحبنا
  بريء، وإن سارق الدرع فلان، وقد أُحطنا بذلك علماً، فاعذر صاحبنا على رؤوس الناس وجادل
  عنه، فإنه إن لم يعصمه الله بك يهلك! فقام رسول الله صلى الله عليه وسلم فبرأه وعذره
  على رؤوس الناس، فأنزل الله: { إِنَّا أَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقِّ
  لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَا أَرَاكَ ٱللَّهُ وَلاَ تَكُنْ لِّلْخَائِنِينَ خَصِيماً
  } يقول: احكم بينهم بما أنزل الله إليك في الكتاب،</p><p class="quran">وَٱسْتَغْفِرِ
  ٱللَّهِ إِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً وَلاَ تُجَـٰدِلْ عَنِ ٱلَّذِينَ يَخْتَانُونَ
  أَنفُسَهُمْ</p><p>[النساء: 106-107].... الآية، ثم قال للذين أتوا رسول الله صلى الله
  عليه وسلم ليلاً:</p><p class="quran">يَسْتَخْفُونَ مِنَ ٱلنَّاسِ وَلاَ يَسْتَخْفُونَ
  مِنَ ٱللَّهِ</p><p>[النساء: 108].... إلى قوله:</p><p class="quran">أَمْ مَّن يَكُونُ
  عَلَيْهِمْ وَكِيلاً</p><p>[النساء: 109] يعني الذين أتوا رسول الله صلى الله عليه
  وسلم مستخفين بالكذب. ثم قال:</p><p class="quran">وَمَن يَكْسِبْ خَطِيئَةً أَوْ إِثْماً
  ثُمَّ يَرْمِ بِهِ بَرِيئاً فَقَدِ ٱحْتَمَلَ بُهْتَـٰناً وَإِثْماً مُّبِيناً</p><p>[النساء:
  112] يعني: السارق والذين يجادلون عن السارق.</p><p>حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { إِنَّا أَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقِّ لِتَحْكُمَ
  بَيْنَ ٱلنَّاسِ بِمَا أَرَاكَ ٱللَّهُ }... الآية. قال: كان رجل سرق درعاً من حديد
  في زمان النبيّ صلى الله عليه وسلم وطرحه على يهوديّ، فقال اليهوديّ: والله ما سرقتها
  يا أبا القاسم، ولكن طرحت عليّ! وكان للرجل الذي سرق جيران يبرّئونه ويطرحونه على اليهوديّ
  ويقولون: يا رسول الله، إن هذا اليهوديّ الخبيث يكفر بالله وبما جئت به! قال: حتى مال
  عليه النبيّ صلى الله عليه وسلم ببعض القول، فعاتبه الله عزّ وجلّ في ذلك، فقال: {
  إِنَّا أَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقِّ لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَا
  أَرَاكَ ٱللَّهُ وَلاَ تَكُنْ لِّلْخَائِنِينَ خَصِيماً وَٱسْتَغْفِرِ ٱللَّهِ } بما
  قلت لهذا اليهوديّ، { إِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً }.</p><p>ثم أقبل على
  جيرانه فقال:</p><p class="quran">هَٰأَنْتُمْ هَـٰؤُلاۤءِ جَٰدَلْتُمْ عَنْهُمْ فِي
  ٱلْحَيَٰوةِ ٱلدُّنْيَا</p><p>[النساء: 109] فقرأ حتى بلغ:</p><p class="quran">أَمْ
  مَّن يَكُونُ عَلَيْهِمْ وَكِيلاً</p><p>[النساء: 109]. قال: ثم عرض التوبة فقال:</p><p
  class="quran">وَمَن يَعْمَلْ سُوءاً أَوْ يَظْلِمْ نَفْسَهُ ثُمَّ يَسْتَغْفِرِ ٱللَّهَ
  يَجِدِ ٱللَّهَ غَفُوراً رَّحِيماً وَمَن يَكْسِبْ إِثْماً فَإِنَّمَا يَكْسِبُهُ عَلَىٰ
  نَفْسِهِ</p><p>[النساء: 110-111] فما أدخلكم أنتم أيها الناس على خطيئة هذا تكلمون
  دونه.</p><p class="quran">وَكَانَ ٱللَّهُ عَلِيماً حَكِيماً وَمَن يَكْسِبْ خَطِيئَةً
  أَوْ إِثْماً ثُمَّ يَرْمِ بِهِ بَرِيئاً</p><p>[النساء: 111-112] وإن كان مشركاً.</p><p
  class="quran">فَقَدِ ٱحْتَمَلَ بُهْتَـٰناً وَإِثْماً مُّبِيناً</p><p>[النساء: 112]
  فقرأ حتى بلغ إلى قوله:</p><p class="quran">وَمَن يُشَاقِقِ ٱلرَّسُولَ مِن بَعْدِ
  مَا تَبَيَّنَ لَهُ ٱلْهُدَىٰ</p><p>[النساء: 115] قال: أبى أن يقبل التوبة التي عرض
  الله له. وخرج إلى المشركين بمكة، فنقب بيتاً ليسرقه، فهدمه الله عليه فقتله؛ فذلك
  قوله:</p><p class="quran">وَمَن يُشَاقِقِ ٱلرَّسُولَ مِن بَعْدِ مَا تَبَيَّنَ لَهُ
  ٱلْهُدْىٰ</p><p>[النساء: 115] فقرأ حتى بلغ:</p><p class="quran">وَسَآءَتْ مَصِيراً</p><p>[النساء:
  115]. ويقال: هو طعمة بن أبيرق، وكان نازلاً في بني ظفر.</p><p>وقال آخرون: بل الخيانة
  التي وصف الله بها من وصفه بقوله: { وَلاَ تَكُنْ لِّلْخَائِنِينَ خَصِيماً } جحوده
  وديعة كان أُودِعَها. ذكر من قال ذلك:</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن
  مفضل، قال: ثنا أسباط، عن السديّ: { إِنَّا أَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقِّ
  لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَا أَرَاكَ ٱللَّهُ وَلاَ تَكُنْ لِّلْخَائِنِينَ خَصِيماً
  } قال: أمَّا «ما أراك الله»: فما أوحي الله إليك؛ قال: نزلت في طعمة بن أبيرق، واستودعه
  رجل من اليهود درعاً، فانطلق بها إلى داره، فحفر لها اليهودي ثم دفنها، فخالف إليها
  طعمة، فاحتفر عنها، فأخذها. فلما جاء اليهوديّ يطلب درعه كَافَرَهُ عنها، فانطلق إلى
  ناس من اليهود من عشيرته، فقال: انطلقوا معي، فإني أعرف وضع الدرع! فلما علم بهم طعمة،
  أخذ الدرع فألقاها في دار أبي مُلَيْلٍ الأنصاري، فلما جاءت اليهود تطلب الدرع فلما
  تقدر عليها، وقع به طعمة وأناس من قومه، فسبوه، وقال: أتخوّنونني؟ فانطلقوا يطلبونها
  في داره، فأشرفوا على بيت أبي مليل، فإذا هم بالدرع، وقال طعمة: أخذها أبو مليل. وجادلت
  الأنصار دون طعمة، وقال لهم: انطلقوا معي إلى رسول الله صلى الله عليه وسلم فقولوا
  له ينضح عني ويكذب حجة اليهودي، فإني إن أُكَّذب كذب على أهل المدينة اليهودي. فأتاه
  أناس من الأنصار فقالوا: يا رسول الله جادل عن طعمة وأَكْذِب اليهودي! فهمّ رسول الله
  صلى الله عليه وسلم أن يفعل، فأنزل الله عليه: { وَلاَ تَكُنْ لِّلْخَائِنِينَ خَصِيماً
  وَٱسْتَغْفِرِ ٱللَّهِ } مما أردت</p><p class="quran">إِنَّ ٱللَّهَ كَانَ غَفُوراً
  رَّحِيماً وَلاَ تُجَـٰدِلْ عَنِ ٱلَّذِينَ يَخْتَانُونَ أَنفُسَهُمْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ مَن كَانَ خَوَّاناً أَثِيماً</p><p>[النساء: 106-107]. ثم ذكر الأنصار
  ومجادلتهم عنه، فقال:</p><p class="quran">يَسْتَخْفُونَ مِنَ ٱلنَّاسِ وَلاَ يَسْتَخْفُونَ
  مِنَ ٱللَّهِ وَهُوَ مَعَهُمْ إِذْ يُبَيّتُونَ مَا لاَ يَرْضَىٰ مِنَ ٱلْقَوْلِ</p><p>[النساء:
  108] يقول: يقولون ما لا يرضى من القول،</p><p class="quran">هَٰأَنْتُمْ هَـٰؤُلاۤءِ
  جَٰدَلْتُمْ عَنْهُمْ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا فَمَن يُجَٰدِلُ ٱللَّهَ عَنْهُمْ
  يَوْمَ ٱلْقِيَٰمَةِ</p><p>[النساء: 109]. ثم دعا إلى التوبة، فقال:</p><p class="quran">وَمَن
  يَعْمَلْ سُوءاً أَوْ يَظْلِمْ نَفْسَهُ ثُمَّ يَسْتَغْفِرِ ٱللَّهَ يَجِدِ ٱللَّهَ
  غَفُوراً رَّحِيماً</p><p>[النساء: 110]. ثم ذكر قوله حين قال أخذها أبو مليل فقال:</p><p
  class="quran">وَمَن يَكْسِبْ إِثْماً فَإِنَّمَا يَكْسِبُهُ عَلَىٰ نَفْسِهِ... وَمَن
  يَكْسِبْ خَطِيئَةً أَوْ إِثْماً ثُمَّ يَرْمِ بِهِ بَرِيئاً فَقَدِ ٱحْتَمَلَ بُهْتَـٰناً
  وَإِثْماً مُّبِيناً</p><p>[النساء: 111-112]. ثم ذكر الأنصار وإتيانهم إياه أن ينضح
  عن صاحبهم ويجادل عنه فقوله:</p><p class="quran">لَهَمَّتْ طَّآئِفَةٌ مِّنْهُمْ أَن
  يُضِلُّوكَ وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ وَمَا يَضُرُّونَكَ مِن شَيْءٍ وَأَنزَلَ
  ٱللَّهُ عَلَيْكَ ٱلْكِتَابَ وَٱلْحِكْمَةَ</p><p>[النساء: 113] يقول: النبوّة. ثم
  ذكر مناجاتهم فيما يريدون أن يكذبوا عن طعمة، فقال:</p><p class="quran">لاَّ خَيْرَ
  فِى كَثِيرٍ مّن نَّجْوَاهُمْ إِلاَّ مَنْ أَمَرَ بِصَدَقَةٍ أَوْ مَعْرُوفٍ أَوْ إِصْلَـٰحٍ
  بَيْنَ ٱلنَّاسِ</p><p>[النساء: 114]. فلما فضح الله طعمة بالمدينة بالقرآن، هرب حتى
  أتى مكة، فكفر بعد إسلامه. ونزل على الحجاج بن علاط السلمي، فنقب بيت الحجاج فأراد
  أن يسرقه، فسمع الحجاج خشخشة في بيته وقعقة جلود كانت عنده، فنظر فإذا هو بطعمة، فقال:
  ضيفي وابن عمي وأردت أن تسرقني؟! فأخرجه فمات بحرّة بني سليم كافراً، وأنزل الله فيه:</p><p
  class="quran">وَمَن يُشَاقِقِ ٱلرَّسُولَ مِن بَعْدِ مَا تَبَيَّنَ لَهُ ٱلْهُدَىٰ
  وَيَتَّبِعْ غَيْرَ سَبِيلِ ٱلْمُؤْمِنِينَ نُوَلّهِ مَا تَوَلَّىٰ</p><p>[النساء:
  115]... إلى:</p><p class="quran">وَسَآءتْ مَصِيراً</p><p>[النساء: 115].</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عكرمة، قال: استودع رجل من
  الأنصار طعمة بن أبيرق مشرُبه له فيها درع، وخرج فغاب. فلما قدم الأنصاريّ فتح مشربته
  فلم يجد الدرع، فسأل عنها طعمة بن أبيرق، فرمي بها رجلاً من اليهود يقال له زيد بن
  السمين. فتعلق صاحب الدرع بطعمة في درعه؛ فلما رأى ذلك قومه أتوا النبيّ صلى الله عليه
  وسلم، فكلموه ليدرأ عنه فهم بذلك، فأنزل الله تبارك وتعالى:</p><p class="quran">إِنَّآ
  أَنْزَلْنَا إِلَيْكَ ٱلْكِتَابَ بِٱلْحَقِّ لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَآ أَرَاكَ
  ٱللَّهُ وَلاَ تَكُنْ لِّلْخَآئِنِينَ خَصِيماً * وَٱسْتَغْفِرِ ٱللَّهَ إِنَّ ٱللَّهَ
  كَانَ غَفُوراً رَّحِيماً * وَلاَ تُجَادِلْ عَنِ ٱلَّذِينَ يَخْتَانُونَ أَنْفُسَهُمْ</p><p>[النساء:
  105-107] يعني طعمة بن أبيرق وقومه،</p><p class="quran">هَٰأَنْتُمْ هَـٰؤُلاۤءِ جَٰدَلْتُمْ
  عَنْهُمْ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا فَمَن يُجَٰدِلُ ٱللَّهَ عَنْهُمْ يَوْمَ ٱلْقِيَٰمَةِ
  أَمْ مَّن يَكُونُ عَلَيْهِمْ وَكِيلاً</p><p>[النساء: 109] محمد صلى الله عليه وسلم
  وقوم طعمة.</p><p class="quran">وَمَن يَعْمَلْ سُوءاً أَوْ يَظْلِمْ نَفْسَهُ ثُمَّ
  يَسْتَغْفِرِ ٱللَّهَ يَجِدِ ٱللَّهَ غَفُوراً رَّحِيماً</p><p>[النساء: 110] محمد
  وطعمة وقومه، قال:</p><p class="quran">وَمَن يَكْسِبْ إِثْماً فَإِنَّمَا يَكْسِبُهُ
  عَلَىٰ نَفْسِهِ</p><p>.. الآية، طعمة.</p><p class="quran">وَمَن يَكْسِبْ خَطِيئَةً
  أَوْ إِثْماً ثُمَّ يَرْمِ بِهِ بَرِيئاً</p><p>[النساء: 111] يعني: زيد بن السمين،</p><p
  class="quran">فَقَدِ ٱحْتَمَلَ بُهْتَـٰناً وَإِثْماً مُّبِيناً</p><p>[النساء: 112]
  طعمة بن أبيرق.</p><p class="quran">وَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكَ وَرَحْمَتُهُ</p><p>[النساء:
  113] يا محمد،</p><p class="quran">لَهَمَّتْ طَّآئِفَةٌ مِّنْهُمْ أَن يُضِلُّوكَ
  وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ وَمَا يَضُرُّونَكَ مِن شَيْءٍ</p><p>[النساء:
  113] قوم طعمة ابن أبيرق.</p><p class="quran">وَأَنزَلَ ٱللَّهُ عَلَيْكَ ٱلْكِتَـٰبَ
  وَٱلْحِكْمَةَ وَعَلَّمَكَ مَا لَمْ تَكُنْ تَعْلَمُ وَكَانَ فَضْلُ ٱللَّهِ عَلَيْكَ
  عَظِيماً</p><p>[النساء: 113] محمد صلى الله عليه وسلم.</p><p class="quran">لاَّ خَيْرَ
  فِى كَثِيرٍ مّن نَّجْوَاهُمْ إِلاَّ مَنْ أَمَرَ بِصَدَقَةٍ أَوْ مَعْرُوفٍ</p><p>[النساء:
  114] حتى تنقضي الآية للناس عامة.</p><p class="quran">وَمَن يُشَاقِقِ ٱلرَّسُولَ
  مِن بَعْدِ مَا تَبَيَّنَ لَهُ ٱلْهَدْىِ وَيَتَّبِعْ غَيْرَ سَبِيلِ ٱلْمُؤْمِنِينَ</p><p>[النساء:
  115]... الآية. قال: لما نزل القرآن في طعمة بن أبيرق لحق بقريش ورجع في دينه، ثم عدا
  على مشربة للحجاج بن علاط البهزيّ ثم السلمي حليف لبني عبد الدار، فنقبها، فسقط عليه
  حجر فَلِحجَ. فلما أصبح أخرجوه من مكة، فخرج فلقي ركباً من بهراء من قضاعة، فعرض لهم،
  فقال: ابن سبيل منقطع به! فحملوه حتى إذا جنّ عليه الليل عدا عليهم فسرقهم، ثم انطلق
  فرجعوا في طلبه فأدركوه، فقذفوه بالحجارة حتى مات. قال ابن جريج: فهذه الآيات كلها
  فيه نزلت إلى قوله:</p><p class="quran">إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ
  وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَآءُ</p><p>[النساء: 116] أنزلت في طعمة بن أبيرق،
  يقولون: إنه رَمى بالدرع في دار أبي مليل بن عبد الله الخزرجي، فلما نزل القرآن لحق
  بقريش، فكان من أمره ما كان.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ،
  ثنا عبيد بن سلمان، قال: سمعت الضحاك يقول في قوله: { لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَا
  أَرَاكَ ٱللَّهُ } يقول: بما أنزل عليك وأراكه في كتابه. ونزلت هذه الآية في رجل من
  الأنصار استودع درعاً فجحد صاحبها، فخوّنه رجال من أصحاب نبيّ الله صلى الله عليه وسلم،
  فغضب له قومه، وأتوا نبيّ الله صلى الله عليه وسلم، وقالوا: خوّنوا صاحبنا وهو أمين
  مسلم، فاعذره يا نبيّ الله وازجر عنه! فقام نبيّ الله فعذره وكذب عنه وهو يرى أنه بريء
  وأنه مكذوب عليه، فأنزل الله بيان ذلك فقال: { إِنَّا أَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ
  بِٱلْحَقِّ لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَا أَرَاكَ ٱللَّهُ }... إلى قوله:</p><p
  class="quran">أَمْ مَّن يَكُونُ عَلَيْهِمْ وَكِيلاً</p><p>[النساء: 109] فبين الله
  خيانته. فلحق بالمشركين من أهل مكة، وارتدّ عن الإسلام، فنزل فيه:</p><p class="quran">وَمَن
  يُشَاقِقِ ٱلرَّسُولَ مِن بَعْدِ مَا تَبَيَّنَ لَهُ ٱلْهُدَىٰ</p><p>[النساء: 115]
  إلى قوله:</p><p class="quran">وَسَآءتْ مَصِيراً</p><p>[النساء: 115].</p><p>قال أبو
  جعفر: وأولى التأويلين في ذلك بما دلّ عليه ظاهر الآية قول من قال: كانت خيانته التي
  وصفه الله بها في هذه الآية جحوده ما أودع، لأن ذلك هو المعروف من معاني الخيانات في
  كلام العرب؛ وتوجيه تأويل القرآن إلى الأشهر من معاني كلام العرب ما وجد إليه سبيل
  أولى من غيره.]</p>'
