  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يعني بذلك جلّ ثناؤه: فكيف بهؤلاء الذين يريدون أن يتحاكموا إلى الطاغوت، وهم
  يزعمون أنهم آمنوا بما أنزل إليك وما أنزل من قبلك { إِذَا أَصَـٰبَتْهُمْ مُّصِيبَةٌ
  } يعني: إذا نزلت بهم نقمة من الله، { بِمَا قَدَّمَتْ أَيْدِيهِمْ } يعني: بذنوبهم
  التي سلفت منهم، { ثُمَّ جَاءوكَ يَحْلِفُونَ بِٱللَّهِ } يقول: ثم جاءوك يحلفون بالله
  كذباً وزُوراً، { إِنْ أَرَدْنَا إِلاَّ إِحْسَاناً وَتَوْفِيقاً }. وهذا خبر من الله
  تعالى ذكره عن هؤلاء المنافقين أنهم لا يردعهم عن النفاق العبر والنقم، وأنهم وإن تأتهم
  عقوبة من الله على تحاكمهم إلى الطاغوت، لم يُنيبوا ولم يتوبوا، ولكنهم يحلفون بالله
  كذباً وجرأة على الله ما أردنا باحتكامنا إليه إلا الإحسان من بعضنا إلى بعض، والصواب
  فيما احتكمنا فيه إليه.</p>"
