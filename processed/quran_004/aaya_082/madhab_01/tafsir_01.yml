text: "<p>يعني جلّ ثناؤه بقوله: { أَفَلاَ يَتَدَبَّرُونَ ٱلْقُرْءانَ } أفلا يتدبر
  المبيتون غير الذي تقول لهم يا محمد كتاب الله، فيعلموا حجة الله عليهم في طاعتك واتباع
  أمرك، وأن الذي أتيتهم به من التنزيل من عند ربهم، لاتساق معانيه وائتلاف أحكامه وتأييد
  بعضه بعضاً بالتصديق، وشهادة بعضه لبعض بالتحقيق؛ فإن ذلك لو كان من عند غَير الله
  لاختلفت أحكامه وتناقضت معانيه وأبان بعضه عن فساد بعض. كما:</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أَفَلاَ يَتَدَبَّرُونَ ٱلْقُرْءانَ
  وَلَوْ كَانَ مِنْ عِندِ غَيْرِ ٱللَّهِ لَوَجَدُواْ فِيهِ ٱخْتِلَـٰفاً كَثِيراً }:
  أي قول الله لا يختلف، وهو حقّ ليس فيه باطل، وإن قول الناس يختلف.</p><p>حدثني يونس،قال:
  أخبرنا ابن وهب، قال: قال ابن زيد: إن القرآن لا يكذّب بعضه بعضاً، ولا ينقض بعضه بعضاً،
  ما جهل الناس من أمره فإنما هو من تقصير عقولهم وجهالتهم. وقرأ: { وَلَوْ كَانَ مِنْ
  عِندِ غَيْرِ ٱللَّهِ لَوَجَدُواْ فِيهِ ٱخْتِلَـٰفاً كَثِيراً } قال: فحقّ على المؤمن
  أن يقول: كلّ من عند الله، ويؤمن بالمتشابه، ولا يضرب بعضه ببعض؛ وإذا جهل أمراً ولم
  يعرف أن يقول: الذي قال الله حقّ، ويعرف أن الله تعالى لم يقل قولاً وينقضه، ينبغي
  أن يؤمن بحقية ما جاء من الله.</p><p>حدثني يحيـى بن أبي طالب، قال: ثنا يزيد، قال:
  أخبرنا جويبر، عن الضحاك، قوله: { أَفَلاَ يَتَدَبَّرُونَ ٱلْقُرْءانَ } قال: يتدبرون
  النظر فيه.]</p>"
