text: "<p>يعني بذلك تعالـى ذكره: للذكور من أولاد الرجل الـميت حصة من ميراثه وللإناث
  منهم حصة منه، من قلـيـل ما خـلف بعده وكثـيره حصة مفروضة واجبة معلومة مؤقتة. وذكر
  أن هذه الآية نزلت من أجل أن أهل الـجاهلـية كانوا يورثون الذكور دون الإناث. كما:</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: كانوا
  لايورثون النساء، فنزلت: { وَلِلنّسَاء نَصِيبٌ مِّمَّا تَرَكَ ٱلْوٰلِدٰنِ وَٱلأَقْرَبُونَ
  }.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة،
  قال: نزلت فـي أم كُحة وابنة كحة وثعلبة وأوس بن سويد، وهم من الأنصار، كان أحدهم زوجها،
  والآخر عمّ ولدها، فقالت: يا رسول الله توفـي زوجي وتركنـي وابنته، فلـم نورّث، فقال
  عمّ ولدها: يا رسول الله لا تركب فرساً، ولا تـحمل كلاٍّ، ولا تنكأ عدوّاً يكسب علـيها،
  ولا تكتسب. فنزلت: { لّلرّجَالِ نَصيِبٌ مِّمَّا تَرَكَ ٱلْوٰلِدٰنِ وَٱلأَقْرَبُونَ
  وَلِلنّسَاء نَصِيبٌ مِّمَّا تَرَكَ ٱلْوٰلِدٰنِ وَٱلأَقْرَبُونَ مِمَّا قَلَّ مِنْهُ
  أَوْ كَثُرَ نَصِيباً مَّفْرُوضاً }.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { لّلرّجَالِ نَصيِبٌ مِّمَّا تَرَكَ ٱلْوٰلِدٰنِ وَٱلأَقْرَبُونَ
  } قال: كان النساء لا يرثن فـي الـجاهلـية من الآبـاء، وكان الكبـير يرث ولا يرث الصغير
  وإن كان ذكراً، فقال الله تبـارك وتعالـى: { لِّلرِّجَالِ نَصيِبٌ مِّمَّا تَرَكَ ٱلْوٰلِدٰنِ
  وَٱلأَقْرَبُونَ } إلـى قوله: { نَصِيباً مَّفْرُوضاً }.</p><p>قال أبو جعفر: ونصب
  قوله: { نَصِيباً مَّفْرُوضاً } وهو نعت للنكرة لـخروجه مخرج الـمصدر، كقول القائل:
  لك علـيّ حقّ واجبـاً، ولو كان مكان قوله: { نَصِيباً مَّفْرُوضاً } اسم صحيح لـم يجز
  نصبه، لا يقال: لك عندي حقّ درهماً، فقوله: { نَصِيباً مَّفْرُوضاً } كقوله: نصيبـاً
  فريضة وفرضاً، كما يقال: عندي درهم هبة مقبوضة.</p>"
