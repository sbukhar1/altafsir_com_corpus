text: '<p>يعنـي جلّ ثناؤه: فبنقض هؤلاء الذين وصفت صفتهم من أهل الكتاب ميثاقهم، يعنـي
  عهودهم التـي عاهدوا الله أن يعملوا بـما فـي التوراة. { وكُفْرِهِمْ بآياتِ اللَّهِ
  } يقول: وجحودهم بآيات الله، يعنـي: بأعلام الله وأدلته التـي احتـجّ بها علـيهم فـي
  صدق أنبـيائه ورسله، وحقـية ما جاءوهم به من عنده. { وَقَتْلِهِمُ الأنْبِـياءَ بغيرِ
  حَقَ } يقول: وبقتلهم الأنبـياء بعد قـيام الـحجة علـيهم بنبوّتهم بغير حقّ، يعنـي:
  بغير استـحقاق منهم ذلك لكبـيرة أتوها ولا خطيئة استوجبوا القتل علـيها. وقولهم: {
  قُلُوبُنا غُلْفٌ } يعنـي: وبقولهم: قلوبنا غلف، يعنـي يقولون: علـيها غشاوة وأغطية
  عما تدعونا إلـيه، فلا نَفْقَهُ ما تقول، ولا نعقله. وقد بـينا معنى الغلف، وذكرنا
  ما فـي ذلك من الرواية فـيـما مضى قبل. { بَلْ طَبَعَ اللَّهُ عَلَـيْها بِكُفْرِهِمْ
  } يقول جلّ ثناؤه: كذبوا فـي قولهم قلوبنا غلف، ما هي بغلف ولا علـيها أغطية ولكن الله
  جلّ ثناؤه جعل علـيها طابعاً بكفرهم بـالله. وقد بـينا صفة الطبع علـى القلب فـيـما
  مضى بـما أغنى عن إعادته. { فَلا يُؤْمِنونَ إلاَّ قَلِـيلاً } يقول: فلا يؤمن هؤلاء
  الذين وصف الله صفتهم لطبعه علـى قلوبهم، فـيصدّقوا بـالله ورسله وما جاءتهم به من
  عند الله إلا إيـماناً قلـيلاً، يعنـي: تصديقاً قلـيلاً. وإنـما صار قلـيلاً لأنهم
  لـم يصدقوا علـى ما أمرهم الله به، ولكن صدّقوا ببعض الأنبـياء وببعض الكتب وكذّبوا
  ببعض، فكان تصديقهم بـما صدّقوا به قلـيلاً، لأنهم وإن صدَّقوا به من وجه، فهم به مكذّبون
  من وجه آخر. وذلك من وجه تكذيبهم من كذّبوا به من الأنبـياء وما جاءوا به من كتب الله
  ورسل الله يصدّق بعضهم بعضاً، وبذلك أمر كلّ نبـيّ أمته، وكذلك كتب الله يصدّق بعضها
  بعضاً ويحقق بعض بعضاً، فـالـمكذّب ببعضها مكذّب بجميعها من جهة جحوده ما صدّقه الكتاب
  الذي يقرّ بصحته، فلذلك صار إيـمانهم بـما آمنوا من ذلك قلـيلاً.</p><p>وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة فـي قوله: { فَبِـما نَقْضِهِمْ مِيثاقَهُمْ } يقول:
  فبنقضهم ميثاقَهم لعناهم { وَقَوْلهِمْ قُلُوبُنا غُلْفٌ }: أي لا نفقه، { بَلْ طَبَعَ
  اللَّهُ عَلَـيْها بِكُفْرِهِمْ } ولعنهم حين فعلوا ذلك.</p><p>واختلف فـي معنى قوله:
  { فَبِـما نَقْضِهِمْ }... الآية، هل هو مواصل لـما قبله من الكلام، أو هو منفصل منه؟
  فقال بعضهم: هو منفصل مـما قبله، ومعناه: فبنقضهم ميثاقهم وكفرهم بآيات الله وقتلهم
  الأنبـياء بغير حقّ { وَقَوْلهِمْ قُلُوبُنا غُلْفٌ بَلْ طَبَعَ اللَّهُ عَلَـيْها
  بكُفْرِهِمْ } ولعنهم. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { فَلا يُؤْمِنُونَ إلاَّ قَلِـيلاً } لـما ترك القوم أمر الله،
  وقتلوا رسله، وكفروا بآياته، ونقضوا الـميثاق الذي أخذ علـيهم.</p><p>{ طَبَعَ اللَّهُ
  عَلَـيْها بِكُفْرِهِمْ } ولعنهم.</p><p>وقال آخرون: بل هو مواصل لـما قبله قالوا:
  ومعنى الكلام: فأخذتهم الصاعقة بظلـمهم، فبنقضهم ميثاقَهم، وكفرهم بآيات الله، وبقتلهم
  الأنبـياء بغير حقّ وبكذا وكذا أخذتهم الصاعقة. قالوا: فتبع الكلام بعضه بعضاً، ومعناه
  مردود إلـى أوّله. وتفسير ظلـمهم الذي أخذتهم الصاعقة من أجله بـما فسر به تعالـى ذكره
  مِن نقضهم الـميثاق، وقتلهم الأنبـياء، وسائر ما بـين من أمرهم الذي ظلـموا فـيه أنفسهم.</p><p>والصواب
  من القول فـي ذلك أن قوله: { فَبِـما نَقْضِهِمْ مِيثاقَهُمْ } وما بعده منفصل معناه
  من معنى ما قبله وأنّ معنى الكلام: فبـما نقضهم ميثاقهم وكفرهم بآيات الله، وبكذا وبكذا،
  لعنّاهم وغضبنا علـيهم، فترك ذكر «لعناهم» لدلالة قوله: { بَلْ طَبَعَ اللَّهُ عَلَـيْها
  بِكُفْرِهِمْ } علـى معنى ذلك، إذ كان مَن طبع علـى قلبه فقد لُعن وسُخط علـيه.</p><p>وإنـما
  قلنا ذلك أولـى بـالصواب، لأن الذين أخذتهم الصاعقة إنـما كانوا علـى عهد موسى والذين
  قتلوا الأنبـياء والذين رَمَوْا مريـم بـالبهتان العظيـم، وقالوا: قتلنا الـمسيحَ،
  كانوا بعد موسى بدهر طويـل، ولـم يدرك الذين رَمَوْا مريـم بـالبهتان العظيـم زمان
  موسى ولا مَن صُعِق من قومه. وإذ كان ذلك كذلك، فمعلوم أن الذين أخذتهم الصاعقة لـم
  تأخذهم عقوبة لِرَميهم مريـم بـالبهتان العظيـم، ولا لقولهم: إنا قتلنا الـمسيح عيسى
  ابن مريـم. وإذ كان ذلك كذلك، فبـين أن القوم الذين قالوا هذه الـمقالة، غير الذين
  عوقبوا بـالصاعقة. وإذا كان ذلك كذلك، كان بـيناً انفصال معنى قوله: { فَبِـما نَقْضِهِمْ
  مِيثاقَهُمْ } من معنى قوله:</p><p class="quran">فَأَخَذَتْهُمُ ٱلصَّاعِقَةُ بِظُلْمِهِمْ</p><p>[النساء:
  153].</p>'
