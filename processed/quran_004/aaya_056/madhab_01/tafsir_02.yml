text: '<p>{ بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا } أبدلناهم إياها. فإن قلت: كيف تعذب
  مكان الجلود العاصية جلود لم تعص؟ قلت: العذاب للجملة الحساسة، وهي التي عصت لا للجلد.
  وعن فضيل: يجعل النضيج غير نضيج. وعن رسول الله صلى الله عليه وسلم:</p><p>(285)</p><p
  class="hadith"> " تبدّل جلودهم كل يوم سبع مرّات " </p><p>، وعن الحسن: سبعين مرة
  يبدّلون جلوداً بيضاء كالقراطيس { لِيَذُوقُواْ ٱلْعَذَابَ } ليدوم لهم ذوقه ولا ينقطع.
  كقولك للعزيز: أعزّك الله، أي أدامك على عزّك وزادك فيه { عَزِيزاً } لا يمتنع عليه
  شيء مما يريده بالمجرمين { حَكِيماً } لا يعذب إلا بعدل من يستحقه.</p>'
