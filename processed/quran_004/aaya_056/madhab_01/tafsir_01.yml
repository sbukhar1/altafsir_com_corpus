text: '<p>هذا وعيد من الله جلّ ثناؤه للذين أقاموا على تكذيبهم بما أنزل الله على محمد
  من يهود بني إسرائيل وغيرهم من سائر الكفار برسوله. يقول الله لهم: إن الذين جحدوا
  ما أنزلت على رسولي محمد صلى الله عليه وسلم من آياتي، يعني من آيات تنزيله ووحي كتابه،
  وهي دلالاته وحججه على صدق محمد صلى الله عليه وسلم، فلم يصدّقوا به من يهود بني إسرائيل
  وغيرهم من سائر أهل الكفر به؛ { سَوْفَ نُصْلِيهِمْ نَاراً } يقول: سوف ننضجهم في نار
  يَصْلُوْن فيها: أي يشوون فيها. { كُلَّمَا نَضِجَتْ جُلُودُهُمْ } يقول: كلما انْشَوَتْ
  بها جلودهم فاحترقت، { بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا } يعني: غير الجلود التي
  قد نضجت فانشوت. كما:</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن الأعمش، عن نوير، عن
  ابن عمر: { كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا } قال:
  إذا احترقت جلودهم بدلناهم جلوداً بيضاً أمثال القراطيس.</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ بِـئَايَـٰتِنَا
  سَوْفَ نُصْلِيهِمْ نَاراً كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَـٰهُمْ جُلُوداً
  غَيْرَهَا } يقول: كلما احترقت جلودهم بدلناهم جلوداً غيرها.</p><p>حدثني المثنى، قال:
  ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع، في قوله: { كُلَّمَا نَضِجَتْ
  جُلُودُهُمْ } قال: سمعنا أنه مكتوب في الكتاب الأوّل أن جلد أحدهم أربعون ذراعاً،
  وسنّه سبعون ذراعاً، وبطنه لو وضع فيه جبل لوَسِعَهُ، فإذا أكلت النار جلودهم بُدِّلوا
  جلوداً غيرها.</p><p>حدثني المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك،
  قال: بلغني عن الحسن: { كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا
  } قال: نُنضجهم في اليوم سبعين ألف مرّة.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  ثنا أبو عبيدة الحداد، عن هشام بن حسان، عن الحسن، قوله: { كُلَّمَا نَضِجَتْ جُلُودُهُمْ
  بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا } قال: تنضج النار كل يوم سبعين ألف جلد، وغلظ
  جلد الكافر أربعون ذراعاً، والله أعلم بأيّ ذراع.</p><p>فإن سأل سائل، فقال: وما معنى
  قوله جلّ ثناؤه: { كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا
  }؟ وهل يجوز أن يبدّلوا جلوداً غير جلودهم التي كانت لهم في الدنيا، فيعذّبوا فيها؟
  فإن جاز ذلك عندك، فأجز أن يبدّلوا أجساماً وأرواحاً غير أجسامهم وأوراحهم التي كانت
  لهم في الدنيا فتعذّب! وإن أجزت ذلك، لزمك أن يكون المعذّبون في الآخرة بالنار غير
  الذين أوعدهم الله العقاب على كفرهم به ومعصيتهم إياه، وأن يكون الكفار قد ارتفع عنهم
  العذاب! قيل: إن الناس اختلفوا في معنى ذلك، فقال بعضهم: العذاب إنما يصل إلى الإنسان
  الذي هو غير الجلد واللحم، وإنما يحرق الجلد ليصل إلى الإنسان ألم العذاب، وأما الجلد
  واللحم فلا يألمان.</p><p>قالوا: فسواء أعيد على الكافر جلده الذي كان له في الدنيا،
  أو جلد غيره، إذ كانت الجلود غير آلمة ولا معذّبة، وإنما الآلمة المعذّبة النفس التي
  تحسّ الألم، ويصل إليها الوجع. قالوا: وإذا كان ذلك كذلك، فغير مستحيل أن يخلق لكل
  كافر في النار في كل لحظة وساعة من الجلود ما لا يُحْصَى عدده، ويحرق ذلك عليه، ليصل
  إلى نفسه ألم العذاب، إذ كانت الجلود لا تألم.</p><p>وقال آخرون: بل الجلود تألم، واللحم
  وسائر أجزاء جِرْمِ بني آدم، وإذا أحرق جلده أو غيره من أجزاء جسده، وصل ألم ذلك إلى
  جميعه. قالوا: ومعنى قوله: { كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَـٰهُمْ جُلُوداً
  غَيْرَهَا }: بدلناهم جلوداً غير محترقة، وذلك أنها تعاد جديدة، والأولى كانت قد احترقت
  فأعيدت غير محترقة، فلذلك قيل غيرها، لأنها غير الجلود التي كانت لهم في الدنيا التي
  عصوا الله وهي لهم. قالوا: وذلك نظير قول العرب للصائغ إذا استصاغته خاتماً من خاتم
  مصوغ، بتحويله عن صياغته التي هو بها إلى صياغة أخرى: صغ لي من هذا الخاتم خاتماً غيره!
  فيكسره ويصوغ له منه خاتماً غيره والخاتم المصوغ بالصياغة الثانية هو الأوّل، ولكنه
  لما أعيد بعد كسره خاتماً قيل هو غيره. قالوا: فكذلك معنى قوله: { كُلَّمَا نَضِجَتْ
  جُلُودُهُمْ بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا } لما احترقت الجلود ثم أعيدت جديدة
  بعد الاحتراق، قيل هي غيرها على ذلك المعنى.</p><p>وقال آخرون: معنى ذلك: { كُلَّمَا
  نَضِجَتْ جُلُودُهُمْ } سرابيلهم، بدلناهم سرابيل من قطران غيرها. فجعلت السرابيل القطران
  لهم جلوداً، كما يقال للشيء الخاصّ بالإنسان: هو جلدة ما بين عينيه ووجهه لخصوصه به.
  قالوا: فكذلك سرابيل القطران التي قال الله في كتابه:</p><p class="quran">سَرَابِيلُهُم
  مّن قَطِرَانٍ وَتَغْشَىٰ وُجُوهَهُمْ ٱلنَّارُ</p><p>[إبراهيم: 50] لما صارت لهم لباساً
  لا تفارق أجسامهم جُعلت لهم جلوداً، فقيل: كلما اشتعل القطران في أجسامهم واحترق بدّلوا
  سرابيل من قطران آخر. قالوا: وأما جلود أهل الكفر من أهل النار فإنها لا تحرق، لأن
  في احتراقها إلى حال إعادتها فناءها، وفي فنائها راحتها. قالوا: وقد أخبرنا الله تعالى
  ذكره عنها أنهم لا يموتون ولا يخفف عنهم من عذابها. قالوا: وجلود الكفار أحد أجزاء
  أجسامهم، ولو جاز أن يحترق منها شيء فيفنى ثم يعاد بعد الفناء في النار، جاز ذلك في
  جميع أجزائها، وإذا جاز ذلك وجب أن يكون جائزاً عليهم الفناء ثم الإعادة والموت ثم
  الإحياء، وقد أخبر الله عنهم أنهم لا يموتون. قالوا: وفي خبره عنهم أنهم لا يموتون
  دليل واضح أنه لا يموت شيء من أجزاء أجسامهم، والجلود أحد تلك الأجزاء.</p><p>وأما
  معنى قوله: { لِيَذُوقُواْ ٱلْعَذَابَ } فإنه يقول: فعلنا ذلك بهم ليجدوا ألم العذاب
  وكربه وشدّته بما كانوا في الدنيا يكذّبون آيات الله ويجحدونها.</p><p>القول في تأويل
  قوله تعالى: { إِنَّ ٱللَّهَ كَانَ عَزِيزاً حَكِيماً }.</p><p>يقول: إن الله لم يزل
  عزيزاً في انتقامه ممن انتقم منه من خلقه، لا يقدر على الامتناع منه أحد أراده بضرّ،
  ولا الانتصار منه أحد أحلّ به عقوبة، حكيماً في تدبيره وقضائه.</p><p>]</p>'
