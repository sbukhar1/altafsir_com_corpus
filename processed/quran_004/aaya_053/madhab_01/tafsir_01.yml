text: "<p>يعني بذلك جلّ ثناؤه: { أَمْ لَهُمْ نَصِيبٌ مِّنَ ٱلْمُلْكِ } أم لهم حظّ
  من الملك، يقول: ليس لهم حظّ من الملك. كما:</p><p>حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السدي: { أَمْ لَهُمْ نَصِيبٌ مِّنَ ٱلْمُلْكِ }
  يقول: لو كان لهم نصيب من الملك إذا لم يؤتوا محمداً نقيراً.</p><p>حدثنا القاسم، قال:
  ثنا الحسين، قال: ثنا حجاج، قال: قال ابن جريج: قال الله: { أَمْ لَهُمْ نَصِيبٌ مِّنَ
  ٱلْمُلْكِ } قال: فليس لهم نصيب من الملك، { فَإِذاً لاَّ يُؤْتُونَ ٱلنَّاسَ نَقِيراً
  } ولو كان لهم نصيب وحظّ من الملك، لم يكونوا إذًا يعطون الناس نقيراً من بخلهم.</p><p>واختلف
  أهل التأويل في معنى النقير، فقال بعضهم: هو النقطة التي في ظهر النواة. ذكر من قال
  ذلك:</p><p>حدثني المثنى، قال: ثني عبد الله، قال: ثني معاوية بن صالح، عن عليّ بن
  أبي طلحة، عن ابن عباس، قوله: { نَقِيراً } يقول: النقطة التي في ظهر النواة.</p><p>حدثني
  سليمان بن عبد الجبار، قال: ثنا محمد بن الصلت، قال: ثنا أبو كدينة، عن قابوس، عن أبيه،
  عن ابن عباس، قال: النقير الذي في ظهر النواة.</p><p>حدثني جعفر بن محمد الكوفي المروزي،
  قال: ثنا عبيد الله، عن إسرائيل، عن خصيف عن عكرمة عن ابن عباس، قال: النقير: وسط النواة.</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { فَإِذاً
  لاَّ يُؤْتُونَ ٱلنَّاسَ نَقِيراً } النقير: نقير النواة: وسطها.</p><p>حدثنا محمد
  بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السدي، قوله: { أَمْ لَهُمْ
  نَصِيبٌ مِّنَ ٱلْمُلْكِ فَإِذاً لاَّ يُؤْتُونَ ٱلنَّاسَ نَقِيراً } يقول: لو كان
  لهم نصيب من الملك إذًا لم يؤتوا محمداً نقيراً، والنقير: النكتة التي في وسط النواة.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: ثني طلحة بن عمرو أنه سمع عطاء بن أبي رباح، يقول:
  النقير: الذي في ظهر النواة.</p><p>حدثني يحيـى بن أبي طالب، قال: أخبرنا يزيد، قال:
  أخبرنا جويبر، عن الضحاك، قال: النقير: النقرة التي تكون في ظهر النواة.</p><p>حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا حصين، عن أبي مالك، قال: النقير: الذي
  في ظهر النواة.</p><p>وقال آخرون: النقير: الحبة التي تكون في وسط النواة. ذكر من قال
  ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد
  في قول الله: { نَقِيراً } قال: النقير: حبة النواة التي في وسطها.</p><p>حدثني المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { فَإِذاً لاَّ يُؤْتُونَ
  ٱلنَّاسَ نَقِيراً } قال: النقير: حبة النواة التي في وسطها.</p><p>حدثنا محمد بن بشار،
  قال: ثنا يحيـى بن سعيد، قال: ثنا سفيان بن سعيد، عن منصور، عن مجاهد قال: النقير في
  النوي.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال ابن جريج: أخبرني
  عبد الله بن كثير أنه سمع مجاهداً يقول: النقير: نقير النواة الذي في وسطها.</p><p>حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك
  بن مزاحم يقول: النقير: نقير النواة الذي يكون في وسط النواة.</p><p>وقال آخرون: معنى
  ذلك: نقر الرجل الشيء بطرف أصابعه. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا
  أبي، عن يزيد بن درهم أبي العلاء، قال: سمعت أبا العالية، ووضع ابن عباس طرف الإبهام
  على ظهر السبابة ثم رفعهما وقال: هذا النقير.</p><p>وأولى الأقوال في ذلك بالصواب أن
  يقال: إن الله وصف هؤلاء الفرقة من أهل الكتاب بالبخل باليسير من الشيء الذي لا خطر
  له، ولو كانوا ملوكاً وأهل قدرة على الأشياء الجليلة الأقدار. فإذ كان ذلك كذلك، فالذي
  هو أولى بمعنى النقير أن يكون أصغر ما يكون من النقر، وإذا كان ذلك أولى به، فالنقرة
  التي في ظهر النواة من صغار النقر، وقد يدخل في ذلك كل ما شاكلها من النقر. ورفع قوله:
  { لاَّ يُؤْتُونَ ٱلنَّاسَ } ولم ينصب بـ«إذاً»، ومن حكمها أن تنصب الأفعال المستقبلة
  إذا ابتدىء الكلام بها؛ لأن معها فاء، ومن حكمها إذا دخل فيها بعض حروف العطف أن توجه
  إلى الابتداء بها مرّة وإلى النقل عنها إلى غيرها أخرى، وهذا الموضع مما أريد بالفاء
  فيه النقل عن إذًا إلى ما بعدها، وأن يكون معنى الكلام: أم لهم نصيب فلا يؤتون الناس
  نقيرا إذًا.</p><p>]</p>"
