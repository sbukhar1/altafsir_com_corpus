text: '<p>يعني جلّ ثناؤه بقوله: { ٱلَّذِينَ يَتَرَبَّصُونَ بِكُمْ } الَّذينَ ينتظرون
  أيها المؤمنون بكم. { فَإِن كَانَ لَكُمْ فَتْحٌ مّنَ ٱللَّهِ } يعني: فإن فتح الله
  عليكم فتحاً من عدوّكم، فأفاء عليكم فيئاً من المغانم. { قَالُواْ } لكم { أَلَمْ نَكُن
  مَّعَكُمْ } نجاهد عدوّكم، ونغزوهم معكم، فأعطونا نصيباً من الغنيمة، فإنا قد شهدنا
  القتال معكم. { وَإِن كَانَ لِلْكَـٰفِرِينَ نَصِيبٌ } يعني: وإن كان لأعدائكم من الكافرين
  حظّ منكم بإصابتهم منكم. { قَالُواْ أَلَمْ نَكُنْ مَّعَكُمْ } يعني: قال هؤلاء المنافقون
  للكافرين: { أَلَمْ نَسْتَحْوِذْ عَلَيْكُمْ }: ألم نغلب عليكم حتى قهرتم المؤمنين،
  ونمنعكم منهم بتخذيلنا إياهم، حتى امتنعوا منكم فانصرفوا. { فَٱللَّهُ يَحْكُمُ بَيْنَكُمْ
  يَوْمَ ٱلْقِيَـٰمَةِ } يعني: فالله يحكم بين المؤمنين والمنافقين يوم القيامة، فيفصل
  بينكم بالقضاء الفاصل بإدخال أهل الإيمان جنته وأهل النفاق مع أوليائهم من الكفار نارَه.
  { وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ عَلَى ٱلْمُؤْمِنِينَ سَبِيلاً } يعني: حجة
  يوم القيامة، وذلك وعد من الله المؤمنين أنه لن يدخل المنافقين مدخلهم من الجنة ولا
  المؤمنين مدخل المنافقين، فيكون بذلك للكافرين على المؤمنين حجة، بأن يقولوا لهم: أن
  ادخلوا مدخلهم، ها أنتم كنتم في الدنيا أعداءنا، وكان المنافقون أولياءنا، وقد اجتمعتم
  في النار فيجمع بينكم وبين أوليائنا، فأين الذين كنتم تزعمون أنكم تقاتلوننا من أجله
  في الدنيا؟ فذلك هو السبيل الذي وعد الله المؤمنين أن لا يجعلها عليهم للكافرين.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قوله: { فَإِن كَانَ لَكُمْ فَتْحٌ مّنَ ٱللَّهِ } قال:
  المنافقون يتربصون بالمسلمين، فإن كان لكم فتح قال: إن أصاب المسلمون من عدوّهم غنيمة،
  قال المنافقون: ألم نكن معكم؟ قد كنا معكم فأعطونا غنيمة مثل ما تأخذون! وإن كان للكافرين
  نصيب يصيبونه من المسلمين، قال المنافقون للكافرين: ألم نستحوذ عليكم، ونمنعكم من المؤمنين؟
  قد كنا نثبطهم عنكم!.</p><p>واختلف أهل التأويل في تأول قوله: { أَلَمْ نَسْتَحْوِذْ
  عَلَيْكُمْ } فقال بعضهم: معناه: ألم نغلب عليكم. ذكر من قال ذلك:</p><p>حدثنا محمد
  بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ في قوله: { أَلَمْ نَسْتَحْوِذْ
  عَلَيْكُمْ } قال: نغلب عليكم.</p><p>وقال آخرون: معنى ذلك: ألم نبين لكم أنَّا معكم
  على ما أنتم عليه. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني
  حجاج، عن ابن جريج: { أَلَمْ نَسْتَحْوِذْ عَلَيْكُمْ } ألم نبين لكم أنَّا معكم على
  ما أنتم عليه.</p><p>قال أبو جعفر: وهذان القولان متقاربا المعنى، وذلك أن من تأوّله
  بمعنى: ألم نبين لكم إنما أراد إن شاء الله ألم نغلب عليكم بما كان منا من البيان لكم
  أنَّا معكم.</p><p>وأصل الاستحواذ في كلام العرب فيما بلغنا الغلبة، ومنه قول الله
  جلّ ثناؤه:</p><p class="quran">ٱسْتَحْوَذَ عَلَيْهِمُ ٱلشَّيْطَـٰنُ فَأَنسَـٰهُمْ
  ذِكْرَ ٱللَّهِ</p><p>[المجادله: 19] بمعنى غلب عليهم، يقال منه: حاذ عليه، واستحاذ
  يحيذ ويستحيذ، وأحاذ يحيذ. ومن لغة من قال حاذ، قول العجاج في صفة ثور وكلب:</p><p
  class="poetry_or_grammar">يَحُـوذُهُـنَّ وَلَـهُ حُـوذِيُّ</p><p>وقد أنشد بعضهم:</p><p
  class="poetry_or_grammar">يَحُـوزهُـنَّ وَلَـهُ حُـوزِي</p><p>وهما متقاربا المعنى.
  ومن لغة من قال أحاذ، قول لبيد في صفة عَيْر وأُتُن:</p><p class="poetry_or_grammar">إذَا
  اجْتَمَعْتْ وأحوذَ جانِبَيْها</p><p class="poetry_or_grammar">وأوْرَدَها على عُوجٍ
  طِوَالِ</p><p>يعني بقوله: وأحوذ جانبيها: غلبها وقهرها حتى حاذ كلا جانبيه فلم يشذّ
  منها شيء. وكان القياس في قوله:</p><p class="quran">ٱسْتَحْوَذَ عَلَيْهِمُ ٱلشَّيْطَـٰنُ</p><p>[المجادله:
  19] أن يأتي استحاذ عليهم، لأن الواو إذا كانت عين الفعل وكانت متحركة بالفتح وما قبلها
  ساكن، جعلت العرب حركتها في فاء الفعل قبلها، وحوّلوها ألفاً متبعة حركة ما قبلها،
  كقولهم: استحال هذا الشيء عما كان عليه من حال يحول، واستنار فلان بنور الله من النور،
  واستعاذ بالله من عاذ يعوذ. وربما تركوا ذلك على أصله، كما قال لبيد: «وأحوذ»، ولم
  يقل: «وأحاذ»، وبهذه اللغة جاء القرآن في قوله:</p><p class="quran">ٱسْتَحْوَذَ عَلَيْهِمُ
  ٱلشَّيْطَـٰنُ</p><p>[المجادله: 19].</p><p>وأما قوله: { فَٱللَّهُ يَحْكُمُ بَيْنَكُمْ
  يَوْمَ ٱلْقِيَـٰمَةِ وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ عَلَى ٱلْمُؤْمِنِينَ
  سَبِيلاً } فلا خلاف بينهم في أن معناه: ولن يجعل الله للكافرين يومئذٍ على المؤمنين
  سبيلاً. ذكر الخبر عمن قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن الأعمش، عن
  ذرّ، عن يُشَيْع الحضرميّ، قال: كنت عند عليّ بن أبي طالب رضي الله عنه، فقال رجل:
  يا أمير المؤمنين أرأيت قول الله: { وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ عَلَى
  ٱلْمُؤْمِنِينَ سَبِيلاً } وهم يقاتلوننا فيظهرون ويقتلون؟ قال له عليّ: ادنه! ثم قال:
  { فَٱللَّهُ يَحْكُمُ بَيْنَكُمْ يَوْمَ ٱلْقِيَـٰمَةِ وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ
  عَلَى ٱلْمُؤْمِنِينَ سَبِيلاً } يوم القيامة.</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، أخبرنا الثوريّ، عن الأعمش، عن ذرّ، عن يُسَيْع الكندي في قوله: { وَلَن
  يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ عَلَى ٱلْمُؤْمِنِينَ سَبِيلاً } قال: جاء رجل إلى
  عليّ بن أبي طالب، فقال: كيف هذه الآية: { وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ
  عَلَى ٱلْمُؤْمِنِينَ سَبِيلاً }؟ فقال عليّ: ادنه! { فَٱللَّهُ يَحْكُمُ بَيْنَكُمْ
  يَوْمَ ٱلْقِيَـٰمَةِ وَلَن يَجْعَلَ ٱللَّهُ } يوم القيامة { لِلْكَـٰفِرِينَ عَلَى
  ٱلْمُؤْمِنِينَ سَبِيلاً }.</p><p>حدثنا ابن بشار قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن الأعمش، عن ذرّ، عن بُسَيْع الحضرميّ، عن عليّ بنحوه.</p><p>حدثنا ابن وكيع، قال:
  ثنا غندر، عن شعبة، قال: سمعت سليمان يحدّث عن ذرّ، عن رجل، عن عليّ رضي الله عنه أنه
  قال في هذه الآية: { وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ عَلَى ٱلْمُؤْمِنِينَ
  سَبِيلاً } قال: في الآخرة.</p><p>حدثنا ابن وكيع، قال: ثنا عبيد الله، عن إسرائيل،
  عن السديّ، عن أبي مالك: { وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ عَلَى ٱلْمُؤْمِنِينَ
  سَبِيلاً } يوم القيامة.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن
  جريج، عن عطاء الخراسانيّ، عن ابن عباس: { وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ
  عَلَى ٱلْمُؤْمِنِينَ سَبِيلاً } قال: ذاك يوم القيامة.</p><p>وأما السبيل في هذا الموضع
  فالحجة. كما:</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط،
  عن السديّ في قوله: { وَلَن يَجْعَلَ ٱللَّهُ لِلْكَـٰفِرِينَ عَلَى ٱلْمُؤْمِنِينَ
  سَبِيلاً } قال: حجة.]</p>'
