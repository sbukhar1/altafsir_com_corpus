text: '<p>{ أَنْ إِذَا سَمِعْتُمْ } هي أن المخففة من الثقيلة. والمعنى أنه إذا سمعتم،
  أي نزل عليكم أنّ الشأن كذا والشأن ما أفادته الجملة بشرطها وجزائها، و(أن) مع ما في
  حيزها في موضع الرفع بـ (نَزَّل)، أو في موضع النصب بـ (ننزّل)، فيمن قرأ به. والمنزل
  عليهم في الكتاب: هو ما نزل عليهم بمكة من قوله:</p><p class="quran">وَإِذَا رَأَيْتَ
  ٱلَّذِينَ يَخُوضُونَ فِى ءايَـٰتِنَا فَأَعْرِضْ عَنْهُمْ حَتَّىٰ يَخُوضُواْ فِى
  حَدِيثٍ غَيْرِهِ</p><p>[الأنعام: 68] وذلك أن المشركين كانوا يخضون في ذكر القرآن
  في مجالسهم فيستهزؤون به، فنهى المسلمون عن القعود معهم ما داموا خائضين فيه. وكان
  أحبار اليهود بالمدينة يفعلون نحو فعل المشركين، فنهوا أن يقعدوا معهم كما نهوا عن
  مجالسة المشركين بمكة. وكان الذين يقاعدون الخائضين في القرآن من الأحبار هم المنافقون،
  فقيل لهم إنكم إذاً مثل الأحبار في الكفر { إِنَّ ٱللَّهَ جَامِعُ ٱلْمُنَـٰفِقِينَ
  وَٱلْكَـٰفِرِينَ } يعني القاعدون والمقعود معهم. فإن قلت: الضمير في قوله: { فَلاَ
  تَقْعُدُواْ مَعَهُمْ } إلى من يرجع؟ قلت: إلى من دل عليه { يُكْفَرُ بِهَا وَيُسْتَهْزَأُ
  بِهَا } كأنه قيل: فلا تقعدوا مع الكافرين بها والمستهزئين بها. فإن قلت: لم يكونوا
  مثلهم بالمجالسة إليهم في وقت الخوض؟ قلت: لأنهم إذا لم ينكروا عليهم كانوا راضين.
  والراضي بالكفر كافر. فإن قلت: فهلا كان المسلمون بمكة ـ حين كانوا يجالسون الخائضين
  من المشركين ـ منافقين؟ قلت: لأنهم كانوا لا ينكرون لعجزهم وهؤلاء لم ينكروا مع قدرتهم،
  فكان ترك الإنكار لرضاهم { ٱلَّذِينَ يَتَرَبَّصُونَ } إما بدل من الذين يتخذون وإما
  صفة للمنافقين أو نصب على الذم منهم { يَتَرَبَّصُونَ بِكُمْ } أي ينتظرون بكم ما يتجدد
  لكم من ظفر أو إخفاق { أَلَمْ نَكُن مَّعَكُمْ } مظاهرين فأسهموا لنا في الغنيمة {
  أَلَمْ نَسْتَحْوِذْ عَلَيْكُمْ } ألم نغلبكم ونتمكن من قتلكم وأسركم فأبقينا عليكم
  { وَنَمْنَعْكُمْ مّنَ ٱلْمُؤْمِنِينَ } بأن ثبطناهم عنكم. وخيلنا لهم ما ضعفت به قلوبكم
  ومرضوا في قتالكم، وتوانينا في مظاهرتهم عليكم، فهاتوا نصيباً لنا بما أصبتم. وقرىء
  «ونمنعكم» بالنصب إضمار أن، قال الحطيئة:</p><p class="poetry_or_grammar">أَلَمْ أَكُ
  جَارَكُمْ وَيَكُونَ بَيْنِي</p><p class="poetry_or_grammar">وَبَيْنَكُمُ الْمَوَدَّةُ
  وَالإِخَاءُ</p><p>فإن قلت: لم سمى ظفر المسلمين فتحاً، وظفر الكافرين نصيباً؟ قلت:
  تعظيماً لشأن المسلمين وتخسيساً لحظ الكافرين؛ لأن ظفر المسلمين أمر عظيم تفتح لهم
  أبواب السماء حتى ينزل على أوليائه، وأمّا ظفر الكافرين، فما هو إلا حظ دنيّ ولمظة
  من الدنيا يصيبونها.</p>'
