text: '<p>{ وَمَا أَرْسَلْنَا مِن رَّسُولٍ } وما أرسلنا رسولاً قط { إلاَّ لِيُطَاعَ
  بِإِذْنِ ٱللَّهِ } بسبب إذن الله في طاعته، وبأنه أمر المبعوث إليهم بأن يطيعوه ويتبعوه،
  لأنه مؤدّ عن الله، فطاعته طاعة الله ومعصيته معصية الله،وَمَن يُطِعِ ٱلرَّسُولَ فَقَدْ
  أَطَاعَ ٱللَّهَ، ويجوز أن يراد بتيسير الله وتوفيقه في طاعته { وَلَوْ أَنَّهُمْ إِذ
  ظَّلَمُواْ أَنفُسَهُمْ } بالتحاكم إلى الطاغوت { جاؤك } تائبين من النفاق متنصلين
  عما ارتكبوا { فَٱسْتَغْفَرُواْ ٱللَّهَ } من ذلك بالإخلاص، وبالغوا في الاعتذار إليك
  من إيذائك بردّ قضائك، حتى انتصبت شفيعاً لهم إلى الله ومستغفراً { لَوَجَدُواْ ٱللَّهَ
  تَوَّاباً } لعلموه تواباً، أي لتاب عليهم. ولم يقل. واستغفرت لهم، وعدل عنه إلى طريقة
  الالتفات، تفخيماً لشأن رسول الله صلى الله عليه وسلم وتعظيماً لاستغفاره، وتنبيهاً
  على أن شفاعة من اسمه الرسول من الله بمكان { فَلاَ وَرَبِّكَ } معناه فوربك كقوله
  تعالى:</p><p class="quran">فَوَرَبّكَ لَنَسْـئَلَنَّهُمْ</p><p>[الحجر: 92] و(لا)
  مزيدة لتأكيد معنى القسم، كما زيدت في</p><p class="quran">لّئَلاَّ يَعْلَمَ</p><p>[الحديد:
  29] لتأكيد وجود العلم. و { لاَ يُؤْمِنُونَ } جواب القسم فإن قلت: هلا زعمت أنها زيدت
  لتظاهر (لا) في (لا يؤمنون)؟ قلت: يأبى ذلك استواء النفي والإثبات فيه، وذلك قوله:</p><p
  class="quran">فَلا أُقْسِمُ بِمَا تُبْصِرُونَ وَمَا لاَ تُبْصِرُونَ إِنَّهُ لَقَوْلُ
  رَسُولٍ كَرِيمٍ</p><p>[التكوير: 19] { فِيمَا شَجَرَ بَيْنَهُمْ } فيما اختلف بينهم
  واختلط، ومنه الشجر لتداخل أغصانه { حَرَجاً } ضيقاً، أي لا تضيق صدورهم من حكمك، وقيل:
  شكا، لأنّ الشاك في ضيق من أمره حتى يلوح له اليقين { وَيُسَلِـّمُواْ } وينقادوا ويذعنوا
  لما تأتي به من قضائك، لا يعارضوه بشيء، من قولك: سلم الأمر لله وأسلم له، وحقيقة سلم
  نفسه وأسلمها، إذا جعلها سالمة له خالصة، و { تَسْلِيماً } تأكيد للفعل بمنزلة تكريره.
  كأنه قيل: وينقادوا لحكمه انقياداً لا شبهة فيه، بظاهرهم وباطنهم. قيل: نزلت في شأن
  المنافق واليهودي. وقيل:</p><p>(289) في شأن الزبير وحاطب بن أبي بلتعة؛ وذلك أنهما
  اختصما إلى رسول الله صلى الله عليه وسلم في شراج من الحرّة. كانا يسقيان بها النخل،
  فقال: «اسق يا زبير ثم أرسل الماء إلى جارك»، فغضب حاطب وقال: لأن كان ابن عمتك؟ فتغير
  وجه رسول الله صلى الله عليه وسلم، ثم قال: «اسق يا زبير ثم احبس الماء حتى يرجع إلى
  الجدر واستوف حقك، ثم أرسله إلى جارك» كان قد أشار على الزبير برأي فيه السعة له ولخصمه؛
  فلما أحفظ رسول الله صلى الله عليه وسلم، استوعب للزبير حقه في صريح الحكم، ثم خرجا
  فمرا على المقداد، فقال: لمن كان القضاء؟ فقال الأنصاري: قضى لابن عمته، ولوى شدقه.
  ففطن يهودي كان مع المقداد فقال: قاتل الله هؤلاء، يشهدون أنه رسول الله ثم يتهمونه
  في قضاء يقضى بينهم، وايم الله، لقد أذنبنا ذنباً مرّة في حياة موسى، فدعانا إلى التوبة
  منه وقال: اقتلوا أنفسكم، ففعلنا، فبلغ قتلانا سبعين ألفاً في طاعة ربنا حتى رضي عنا.</p><p>فقال
  ثابت بن قيس بن شماس: أما والله إنّ الله ليعلم مني الصدق، لو أمرني محمد أن أقتل نفسي
  لقتلتها. وروى أنه قال ذلك ثابت وابن مسعود وعمار بن ياسر، فقال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " والذي نفسي بيده إنّ من أمتي رجالاً الإيمان أثبت
  في قلوبهم من الجبال الرواسي " </p><p>وروى عن عمر بن الخطاب رضي الله عنه أنه قال:
  والله لو أمرنا ربنا لفعلنا، والحمد لله الذي لم يفعل بنا ذلك، فنزلت الآية في شأن
  حاطب، ونزلت في شأن هؤلاء.</p>'
