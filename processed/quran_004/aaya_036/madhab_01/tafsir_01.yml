text: '<p>يعني بذلك جلّ ثناؤه: وذلّوا لله بالطاعة، واخضعوا له بها، وأفردوه بالربوبية،
  وأخلصوا له الخضوع والذلة، بالانتهاء إلى أمره، والانزجار عن نهيه، ولا تجعلوا له في
  الربوبية والعبادة شريكاً تعظمونه تعظيمكم إياه. { وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً }
  يقول: وأمركم بالوالدين إحساناً، يعني برًّا بهما؛ ولذلك نصب الإحسان، لأنه أمر منه
  جلّ ثناؤه بلزوم الإحسان إلى الوالين على وجه الإغراء. وقد قال بعضهم: معناه: واستوصوا
  بالوالدين إحساناَ، وهو قريب المعنى مما قلناه.</p><p>وأما قوله: { وَبِذِى ٱلْقُرْبَىٰ
  } فإنه يعني: وأمر أيضاً بذي القربى، وهم ذوو قرابة أحدنا من قبل أبيه أو أمه ممن قربت
  منه قرابته برحمه من أحد الطرفين إحساناً بصلة رحمه.</p><p>وأما قوله: { وَٱلْيَتَـٰمَىٰ
  } فإنهم جمع يتيم، وهو الطفل الذي قد مات والده وهلك. { وَٱلْمَسَـٰكِينُ } وهو جمع
  مسكين، وهو الذي قد ركبه ذلّ الفاقة والحاجة، فتمسكن لذلك. يقول تعالى ذكره: استوصوا
  بهؤلاء إحساناً إليهم، وتعطفوا عليهم، والزموا وصيتي في الإحسان إليهم.</p><p>القول
  في تأويل قوله تعالى: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ }.</p><p>اختلف أهل التأويل في
  تأويل ذلك، فقال بعضهم: معنى ذلك والجار ذي القرابة والرحم منك. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ } يعني: الذي بينك وبينه قرابة.</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَٱلْجَارِ
  ذِى ٱلْقُرْبَىٰ } يعني: ذا الرحم.</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة وابن أبي نجيح، عن مجاهد، قوله: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ
  } قال: جارك هو ذو قرابتك.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن إسرائيل، عن جابر،
  عن عكرمة ومجاهد في قوله: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ } قالا: القرابة.</p><p>حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، عن جويبر، عن الضحاك، في قوله: { وَٱلْجَارِ
  ذِى ٱلْقُرْبَىٰ } قال: جارك الذي بينك وبينه قرابة.</p><p>حدثني المثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ
  } جارك ذو القرابة.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { وَٱلْجَارِ ذِى } إذا كان له جار له رحم، فله حقان اثنان: حقّ القرابة، وحقّ الجار.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ
  } قال: الجار ذو القربى: ذو قرابتك.</p><p>وقال آخرون: بل هو جار ذي قرابتك. ذكر من
  قال ذلك:</p><p>حدثنا عبد الرحمن، قال: ثنا جرير، عن ليث، عن ميمون بن مهران، في قوله:
  { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ } قال: الرجل يتوسل إليك بجوار ذي قرابتك.</p><p>قال
  أبو جعفر: وهذا القول قول مخالف المعروف من كلام العرب، وذلك أن الموصوف بأنه ذو القرابة
  في قوله: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ } الجار دون غيره، فجعله قائل هذه المقالة جار
  ذي القرابة، ولو كان معنى الكلام كما قال ميمون بن مهران لقيل: وجار ذي القربى، ولم
  يقل: والجار ذي القربي، فكان يكون حينئذً ـ إذا أضيف الجار إلى ذي القرابة الوصية ببرّ
  جار ذي القرابة دون الجار ذي القربي. وأما والجار بالألف واللام فغير جائز أن يكون
  «ذي القربى» إلا من صفة الجار. وإذا كان ذلك كذلك كانت الوصية من الله في قوله: { وَٱلْجَارِ
  ذِى ٱلْقُرْبَىٰ } ببرّ الجار ذي القربى دون جار ذي القرابة، وكان بيناً خطأ ما قال
  ميمون بن مهران في ذلك.</p><p>وقال آخرون: معنى ذلك: والجار ذي القربى منكم بالإسلام.
  ذكر من قال ذلك:</p><p>حدثني محمد بن عمارة الأسدي، قال؛ ثنا عبيد الله بن موسى، قال:
  ثنا سفيان، عن أبي إسحاق، عن نوف الشامي: { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ } المسلم.</p><p>وهذا
  أيضاً مما لا معنى له، وذلك أن تأويل كتاب الله تبارك وتعالى غير جائز صرفه إلا إلى
  الأغلب من كلام العرب، الذين نزل بلسانهم القرآن المعروف فيهم دون الأنكر الذي لا تتعارفه،
  إلا أن يقوم بخلاف ذلك حجة يجب التسليم لها. وإذا كان ذلك كذلك، وكان معلوماً أن المتعارف
  من كلام العرب إذا قيل فلان ذو قرابة، إنما يعني به: إنه قريب الرحم منه دون القرب
  بالدين، كان صرفه إلى القرابة بالرحم أوّلَى من صرفه إلى القرب بالدين.</p><p>القول
  في تأويل قوله تعالى: { وَٱلْجَارِ ٱلْجُنُبِ }.</p><p>اختلف أهل التأويل في تأويل
  ذلك، فقال بعضهم: معنى ذلك: والجار البعيد الذي لا قرابة بينك وبينه. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: {
  وَٱلْجَارِ ٱلْجُنُبِ } الذي ليس بينك وبينه قرابة.</p><p>حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَٱلْجَارِ ٱلْجُنُبِ
  } يعني: الجار من قوم جنب.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { وَٱلْجَارِ ٱلْجُنُبِ }: الذي ليس بينهما قرابة وهو جار، فله حقّ الجوار.</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَٱلْجَارِ
  ٱلْجُنُبِ } الجار الغريب يكون في القوم.</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة وابن أبي نجيح، عن مجاهد: { وَٱلْجَارِ ٱلْجُنُبِ
  } جارك من قوم آخرين.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نجيح، عن مجاهد: { وَٱلْجَارِ ٱلْجُنُبِ }: جارك لا قرابة بينك وبينه، البعيد في
  النسب وهو جار.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن إسرائيل، عن جابر، عن عكرمة
  ومجاهد، في قوله: { وَٱلْجَارِ ٱلْجُنُبِ } قال: المجانب.</p><p>حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد في قوله: { وَٱلْجَارِ ٱلْجُنُبِ }: الذي ليس بينك وبينه
  وجه ولا قرابة.</p><p>حدثني يحيـى بن أبي طالب، قال: ثنا يزيد، قال: أخبرنا جويبر،
  عن الضحاك: { وَٱلْجَارِ ٱلْجُنُبِ } قال: من قوم آخرين.</p><p>وقال آخرون: هو الجار
  المشرك. ذكر من قال ذلك:</p><p>حدثني محمد بن عمارة الأسديّ، قال: ثنا عبيد الله بن
  موسى، قال: ثنا سفيان، عن أبي إسحاق، عن نوف الشامي { وَٱلْجَارِ ٱلْجُنُبِ } قال:
  اليهودي والنصرانيّ.</p><p>وأولى القولين في ذلك بالصواب قول من قال: معنى الجنب في
  هذا الموضع: الغريب البعيد، مسلماً كان أو مشركاً، يهودياً كان أو نصرانياً؛ لما بينا
  قبل أن الجار ذي القربى: هو الجار ذو القرابة والرحم، والواجب أن يكون الجار ذو الجنابة
  الجار البعيد، ليكون ذلك وصية بجميع أصناف الجيران، قريبهم وبعيدهم. وبعد فإن الجُنب
  في كلام العرب البعيد كما قال أعشى بني قيس:</p><p class="poetry_or_grammar">أتَيْتُ
  حُرَيْثاً زَائِراً عَنْ جَنابَةٍ</p><p class="poetry_or_grammar">فكانَ حُرَيْثٌ
  فِي عَطائيَ جامِدَا</p><p>يعني بقوله: «عن جنابة»: عن بعد وغربة، ومنه قيل: اجتنب
  فلان فلاناً: إذا بعد منه. وتجنبه غيره: إذا منعه إياه؛ ومنه قيل للجنب: جُنُب، لاعتزاله
  الصلاة حتى يغتسل. فمعنى ذلك: والجار المجانب للقرابة.</p><p>القول في تأويل قوله تعالى:
  { وَٱلصَّـٰحِبِ بِٱلجَنْبِ }.</p><p>اختلف أهل التأويل في المعنيّ بذلك، فقال بعضهم:
  هو رفيق الرجل في سفره. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله بن
  صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: { وَٱلصَّـٰحِبِ بِٱلجَنْبِ
  }: الرفيق في السفر.</p><p>حدثنا ابن بشار، قال: ثنا يحيـى وعبد الرحمن، قالا: ثنا
  سفيان، عن أبي بكير، قال: سمعت سعيد ابن جبير، يقول: { وَٱلصَّـٰحِبِ بِٱلجَنْبِ }:
  الرفيق في السفر.</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة وابن أبي نجيح، عن مجاهد في قوله: { وَٱلصَّـٰحِبِ بِٱلجَنْبِ }: صاحبك
  في السفر.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَٱلصَّـٰحِبِ
  بِٱلجَنْبِ } وهو الرفيق في السفر.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبي نجيح، عن مجاهد: { وَٱلصَّـٰحِبِ بِٱلجَنْبِ }: الرفيق في السفر، منزله
  منزلك، وطعامه طعامك، ومسيره مسيرك.</p><p>حدثنا سفيان، قال: ثنا أبي، عن إسرائيل،
  عن جابر، عن عكرمة ومجاهد: { وَٱلصَّـٰحِبِ بِٱلجَنْبِ } قالا: الرفيق في السفر.</p><p>حدثني
  المثنى، قال: ثنا الحماني، قال: ثنا شريك، عن جابر، عن عامر، عن عليّ وعبد الله، قالا:
  { وَٱلصَّـٰحِبِ بِٱلجَنْبِ }: الرفيق الصالح.</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قال: أخبرني سليم، عن مجاهد، قال: { وَٱلصَّـٰحِبِ بِٱلجَنْبِ
  }: رفيقك في السفر الذي يأتيك ويده مع يدك.</p><p>حدثني المثنى، قال: ثنا سويد بن نصر،
  قال: أخبرنا ابن المبارك قراءة على ابن جريج، قال: أخبرنا سليم أنه سمع مجاهداً يقول:
  { وَٱلصَّـٰحِبِ بِٱلجَنْبِ } فذكر مثله.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السديّ: { وَٱلصَّـٰحِبِ بِٱلجَنْبِ }: الصاحب في السفر.</p><p>حدثني
  المثنى، قال: ثنا أبو دكين، قال: ثنا سفيان، عن أبي بكير، عن سعيد بن جبير: { وَٱلصَّـٰحِبِ
  بِٱلجَنْبِ }: الرفيق الصالح.</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا الثوري، عن أبي بكير، عن سعيد بن جبير، مثله.</p><p>حدثني المثنى، قال:
  ثنا عمرو بن عون، قال: أخبرنا هشيم، عن جويبر، عن الضحاك في قوله: { وَٱلصَّـٰحِبِ
  بِٱلجَنْبِ } قال: الرفيق في السفر.</p><p>حدثني يحيـى بن أبي طالب، قال: ثنا يزيد،
  قال: أخبرنا جويبر، عن الضحاك، مثله.</p><p>وقال آخرون: بل هو امرأة الرجل التي تكون
  معه إلى جنبه. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن جابر،
  عن عامر أو القاسم، عن عليّ وعبد الله: { وَٱلصَّـٰحِبِ بِٱلجَنْبِ } قالا: هي المرأة.</p><p>حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، عن بعض أصحابه، عن جابر، عن عليّ وعبد
  الله، مثله.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { وَٱلصَّـٰحِبِ بِٱلجَنْبِ } يعني الذي معك في منزلك.</p><p>حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن هلال، عن عبد الرحمن بن
  أبي ليلى أنه قال في هذه الآية: { وَٱلصَّـٰحِبِ بِٱلجَنْبِ } قال: هي المرأة.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثناسفيان، عن أبي الهيثم، عن إبراهيم: { وَٱلصَّـٰحِبِ
  بِٱلجَنْبِ } قال: المرأة.</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال:
  قال الثوري، قال أبو الهيثم، عن إبراهيم: هي المرأة.</p><p>حدثني المثنى، قال: ثنا
  أبو نعيم، قال: ثنا سفيان، عن أبي الهيثم، عن إبراهيم، مثله.</p><p>حدثني المثنى، قال:
  ثنا إسحاق، قال: ثنا أبو معاوية، عن محمد بن سوقة، عن أبي الهيثم، عن إبراهيم، مثله.</p><p>حدثني
  عمرو بن بيذق، قال: ثنا مروان بن معاوية، عن محمد بن سوقة، عن أبي الهيثم، عن إبراهيم،
  مثله.</p><p>وقال آخرون: هو الذي يلزمك ويصحبك رجاء نفعك. ذكر من قال ذلك:</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس: { وَٱلصَّـٰحِبِ
  بِٱلجَنْبِ }: الملازم.</p><p>وقال أيضاً: رفيقك الذي يرافقك.</p><p>حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد: { وَٱلصَّـٰحِبِ بِٱلجَنْبِ }: الذي يلصق بك وهو
  إلى جنبك، ويكون معك إلى جنبك رجاء خيرك ونفعك.</p><p>والصواب من القول في تأويل ذلك
  عندي: أن معنى: { وَٱلصَّـٰحِبِ بِٱلجَنْبِ }: الصاحب إلى الجنب، كما يقال: فلان بجنب
  فلان وإلى جنبه، وهو من قولهم: جَنَب فلان فلاناً فهو يَجْنُبُهُ جَنْباً، إذا كان
  لجنبه، ومن ذلك: جَنَبَ الخَيْلَ، إذا قاد بعضها إلى جنب بعض. وقد يدخل في هذا الرفيق
  في السفر، والمرأة، والمنقطع إلى الرجل الذي يلازمه رجاء نفعه، لأن كلهم بجنب الذي
  هو معه وقريب منه، وقد أوصى الله تعال بجميعهم لوجوب حقّ الصاحب على المصحوب. وقد:</p><p>حدثنا
  سهل بن موسى الرازي، قال: ثنا ابن أبي فديك، عن فلان بن عبد الله، عن الثقة عنده: أن
  رسول الله صلى الله عليه وسلم كان معه رجل من أصحابه وهما على راحلتين، فدخل النبيّ
  صلى الله عليه وسلم وسلم في غيضة طرفاء، فقطع فصيلين أحدهما معوجّ والآخر معتدل، فخرج
  بهما فأعطى صاحبه المعتدل وأخذ لنفسه المعوجّ، فقال الرجل: يا رسول الله بأبي أنت وأمي،
  أنت أحقّ بالمعتدل منيٰ فقال:</p><p class="hadith"> " كَلاَّ يا فُلانُ، إنَّ كُلَّ
  صَاحِبٍ يَصْحَبُ صَاحِبا مَسْئُولٌ عَنْ صَحَابَتِهِ وَلَوْ ساعَةً مِنْ نَهارٍ "
  </p><p>حدثني المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن حيوة، قال:
  ثني شرحبيل بن شريك، عن أبي عبد الرحمن الحبلي، عن عبد الله بن عمرو، عن النبيّ صلى
  الله عليه وسلم، قال:</p><p class="hadith"> " إنَّ خَيْرَ الأصحَابِ عِنْدَ اللّهِ
  تَبارَكَ وَتَعالى خَيْرُهُمْ لِصَاحِبِه، وَخَيْرُ الجِيرانَ عِنْدَ اللّه خَيْرُهُمْ
  لِجارِه " </p><p>وإن كان الصاحب بالجنب معناه ما ذكرناه من أن يكون داخلاً فيه كل
  من جنب رجلاً يصحبه في سفر أو نكاح أو انقطاع إليه واتصال به، ولم يكن الله جلّ ثناؤه
  خصّ بعضهم مما احتمله ظاهر التنزيل؛ فالصواب أن يقال: جميعهم معنيون بذلك، وبكلهم قد
  أوصى الله بالإحسان إليه.</p><p>القول في تأويل قوله تعالى: { وَٱبْنِ ٱلسَّبِيلِ }.</p><p>اختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم: ابن السبيل: هو المسافر الذي يجتاز مارّاً.
  ذكر من قال ذلك:</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة وابن أبي نجيح، عن مجاهد: { وَٱبْنِ ٱلسَّبِيلِ } هو الذي يمرّ عليك
  وهو مسافر.</p><p>حدثني المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن
  معمر، عن ابن أبي نجيح، عن مجاهد وقتادة، مثله.</p><p>حدثني المثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع في قوله: { وَٱبْنِ ٱلسَّبِيلِ } قال: هو
  المارّ عليك وإن كان في الأصل غنيًّا.</p><p>وقال آخرون: هو الضيف. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبي نجيح، عن مجاهد، في قوله:
  { وَٱبْنِ ٱلسَّبِيلِ } قال: الضيف له حقّ في السفر والحضر.</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَٱبْنِ ٱلسَّبِيلِ } وهو الضيف.</p><p>حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن جويبر، عن الضحاك: { وَٱبْنِ ٱلسَّبِيلِ
  } قال: الضيف.</p><p>حدثنا يحيـى بن أبي طالب، قال: ثنا يزيد، قال: أخبرنا جويبر، عن
  الضحاك، مثله.</p><p>والصواب من القول في ذلك: أن ابن السبيل: هو صاحب الطريق، والسبيل:
  هو الطريق، وابنه: صاحبه الضارب فيه، فله الحقّ على من مرّ به محتاجاً منقطعاً به إذا
  كان سفره في غير معصية الله أن يعينه إن احتاج إلى معونة، ويضيفه إن احتاج إلى ضيافة،
  وأن يحمله إن احتاج إلى حُمْلان.</p><p>القول في تأويل قوله تعالى: { وَمَا مَلَكَتْ
  أَيْمَـٰنُكُمْ }.</p><p>يعني بذلك جلّ ثناؤه: والذين ملكتموهم من أرقائكم. فأضاف الملك
  إلى اليمين، كما يقال: تكلم فوك، ومشت رجلُك، وبطشت يدُك، بمعنى: تكلمتَ، ومشيتَ، وبطشتَ.
  غير أن ما وصفت به كل عضو من ذلك، فإنما أضيف إليه ما وصفت به، لأنه بذلك يكون في المتعارف
  في الناس دون سائر جوارح الجسد، فكان معلوماً بوصف ذلك العضو بما وُصف به من ذلك المعنى
  المراد من الكلام، فكذلك قوله: { وَمَا مَلَكَتْ أَيْمَـٰنُكُمْ } لأن مماليك أحدنا
  تحت يده، إنما يَطعم ما تناوله أيماننا ويكتسي ما تكسوه وتصرِّفه فيما أحبّ صرفه فيه
  بها. فأضيف ملكهم إلى الأيمان لذلك.</p><p>وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { وَمَا مَلَكَتْ أَيْمَـٰنُكُمْ } مما خوّلك الله كل هذا أوصى الله به.</p><p>وإنما
  يعني مجاهد بقوله: «كل هذا أوصى الله به» الوالدين وذا القربى واليتامى والمساكين والجار
  ذا القربى، والجار الجنب، والصاحب بالجنب، وابن السبيل، فأوصى ربنا جلّ جلاله بجميع
  هؤلاء عباده إحساناً إليهم، وأمر خلقه بالمحافظة على وصيته فيهم، فحقّ على عباده حفظ
  وصية الله فيهم ثم حفظ وصية رسوله صلى الله عليه وسلم.</p><p>القول في تأويل قوله تعالى:
  { إِنَّ ٱللَّهَ لاَ يُحِبُّ مَن كَانَ مُخْتَالاً فَخُوراً }.</p><p>يعني بقوله جلّ
  ثناؤه: { إِنَّ ٱللَّهَ لاَ يُحِبُّ مَن كَانَ مُخْتَالاً }: إن الله لا يحبّ من كان
  ذا خيلاء، والمختال المفتعل من قولك: خال الرجل فهو يَخُول خَوْلاً وخَالاً، ومنه قول
  الشاعر:</p><p class="poetry_or_grammar">فإنْ كُنْتَ سَيَّدَنا سُدْتَنا</p><p class="poetry_or_grammar">وإن
  كُنْتَ للخالِ فاذْهبْ فَخَلْ</p><p>ومنه قول العجاج:</p><p class="poetry_or_grammar">والخالِ
  ثَوْبٌ مِنْ ثِيابِ الجُهَّالْ</p><p>وأما الفخور: فهو المفتخر على عباد الله بما أنعم
  الله عليه من آلائه، وبسط له من فضله، ولا يحد على ما أتاه من طوله، ولكنه به مختال
  مستكبر، وعلى غيره به مستطيل مفتخر. كما:</p><p>حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { إِنَّ ٱللَّهَ لاَ يُحِبُّ مَن كَانَ مُخْتَالاً
  } قال: متكبراً فخوراً، قال: يعدّ ما أُعطي، وهو لا يشكر الله.</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثنا محمد بن كثير، عن عبد الله بن واقد أبي رجاء الهروي، قال:
  لا تجد سيـيء الملكة إلا وجدته مختالاً فخوراً، وتلا: { وَمَا مَلَكَتْ أَيْمَـٰنُكُمْ
  إِنَّ ٱللَّهَ لاَ يُحِبُّ مَن كَانَ مُخْتَالاً فَخُوراً }. ولا عاقًّا إلا وجدته
  جباراً شقياً، وتلا:</p><p class="quran">وَبَرّاً بِوَٰلِدَتِي وَلَمْ يَجْعَلْنِي
  جَبَّاراً شَقِيّاً</p><p>[مريم: 32].</p>'
