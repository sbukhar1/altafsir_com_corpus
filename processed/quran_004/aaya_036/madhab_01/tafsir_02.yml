text: '<p>{ وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً } وأحسنوا بهما إحساناً { وَبِذِى ٱلْقُرْبَىٰ
  } وبكل من بينكم وبينه قربى من أخ أو عم أو غيرهما { وَٱلْجَارِ ذِى ٱلْقُرْبَىٰ }
  الذي قرب جواره { وَٱلْجَارِ ٱلْجُنُبِ } الذي جواره بعيد. وقيل الجار: القريب النسيب،
  والجار الجنب: الأجنبي. وأنشد لبلعاء بن قيس:</p><p class="poetry_or_grammar">لاَ
  يَجْتَوِينَا مُجَاوِرٌ أَبَدا</p><p class="poetry_or_grammar">ذُو رَحِمٍ أَوْ مُجَاوِرٌ
  جُنبُ</p><p>وقرىء: «والجار ذا القربى»، نصباً على الاختصاص. كما قرىء</p><p class="quran">حَافِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ</p><p>[البقرة: 238] تنبيهاً على عظم
  حقه لإدلائه بحق الجوار والقربى { وَٱلصَّـٰحِبِ بِٱلجَنْبِ } هو الذي صحبك بأن حصل
  بجنبك، إما رفيقاً في سفر، وإما جاراً ملاصقاً، وإما شريكاً في تعلم علم أو حرفة. وإما
  قاعداً إلى جنبك في مجلس أو مسجد أو غير ذلك، من أدنى صحبة التأمت بينك وبينه. فعليك
  أن ترعى ذلك الحق ولا تنساه، وتجعله ذريعة إلى الإحسان. وقيل: الصاحب بالجنب: المرأة
  { وَٱبْنِ ٱلسَّبِيلِ } المسافر المنقطع به، وقيل الضيف، والمختال: التياه الجهول الذي
  يتكبر عن إكرام أقاربه وأصحابه ومماليكه، فلا يتحفى بهم ولا يلتفت إليهم. وقرىء: «والجار
  الجنب»، بفتح الجيم وسكون النون.</p>'
