text: '<p>الصديقون: أفاضل صحابة الأنبياء الذين تقدموا في تصديقهم كأبي بكر الصديق رضي
  الله عنه وصدقوا في أقوالهم وأفعالهم. وهذا ترغيب للمؤمنين في الطاعة، حيث وعدوا مرافقة
  أقرب عباد الله إلى الله وأرفعهم درجات عنده { وَحَسُنَ أُولَـئِكَ رَفِيقاً } فيه
  معنى التعجب كأنه قيل: وماأحسن أولئك رفيقاً لاستقلاله بمعنى التعجب. قرىء: «وحسْن»،
  بسكون السين. يقول المتعجب: حسن الوجه وجهك ‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍!
  وحسن الوجه وجهك، بالفتح والضم مع التسكين. والرفيق: كالصديق والخليط في استواء الواحد
  والجمع فيه، ويجوز أن يكون مفرداً، بين به الجنس في باب التمييز. وروي:</p><p>(290)
  أنّ ثوبان مولى رسول الله صلى الله عليه وسلم كان شديد الحب لرسول الله صلى الله عليه
  وسلم قليل الصبر عنه، فأتاه يوماً وقد تغير وجهه ونحل جسمه وعرف الحزن في وجهه فسأله
  رسول الله صلى الله عليه وسلم عن حاله، فقال: يا رسول الله، ما بي من وجع غير أني إذا
  لم أرك اشتقت إليك واستوحشت وحشة شديدة حتى ألقاك، فذكرت الآخرة، فخفت أن لا أراك هناك،
  لأني عرفت أنك ترفع مع النبيين وإن أدخلت الجنة كنت في منزل دون منزلك، وإن لم أدخل
  فذاك حين لا أراك أبداً، فنزلت، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " والذي نفسي بيده لا يؤمن عبد حتى أكون أحبّ إليه من نفسه وأبويه وأهله وولده والناس
  أجمعين " </p><p>وحكى ذلك عن جماعة من الصحابة { ذٰلِكَ } مبتدأ و { ٱلْفَضْلُ } صفته
  و { مِنَ ٱللَّهِ } الخبر، ويجوز أن يكون( ذلك) مبتدأ، (والفضل من الله) خبره، والمعنى:
  أنّ ما أعطي المطيعون من الأجر العظيم ومرافقة المنعم عليهم من الله لأنه تفضل به عليهم
  تبعاً لثوابهم { وَكَفَىٰ بِٱللَّهِ عَلِيماً } بجزاء من أطاعه أو أراد أَنَّ فضل المنعم
  عليهم ومزيتهم من الله، لأنهم اكتسبوه بتمكينه وتوفيقه وكفى بالله عليماً بعباده فهو
  يوفقهم على حسب أحوالهم.</p>'
