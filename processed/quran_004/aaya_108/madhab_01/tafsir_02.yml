text: '<p>{ يَخْتَانُونَ أَنفُسَهُمْ } يخونونها بالمعصية. كقوله:</p><p class="quran">عَلِمَ
  ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنفُسَكُمْ</p><p>[البقرة: 187] جعلت معصية
  العصاة خيانة منهم لأنفسهم كما جعلت ظلماً لها: لأنّ الضرر راجع إليهم. فإن قلت: لم
  قيل { للخائنين } و { يَخْتَانُونَ أَنفُسَهُمْ } وكان السارق طعمة وحده؟ قلت: لوجهين،
  أحدهما: أنّ بني ظفر شهدوا له بالبراءة ونصروه، فكانوا شركاء له في الإثم. والثاني:
  أنه جمع ليتناول طعمة وكل من خان خيانته، فلا تخاصم لخائن قط ولا تجادل عنه. فإن قلت:
  لم قيل { خَوَّاناً أَثِيماً } على المبالغة؟ قلت: كان الله عالماً من طعمة بالإفراط
  في الخيانة وركوب المآثم، ومن كانت تلك خاتمة أمره لم يشك في حاله. وقيل: إذا عثرت
  من رجل على سيئة فاعلم أن لها أخوات. وعن عمر رضي الله عنه أنه أمر بقطع يد سارق، فجاءت
  أمه تبكي وتقول: هذه أوّل سرقة سرقها فاعف عنه. فقال: كذبت، إن الله لا يؤاخذ عبده
  في أول مرة { يَسْتَخْفُونَ } يستترون { مِنَ ٱلنَّاسِ } حياء منهم وخوفاً من ضررهم
  { وَلاَ يَسْتَخْفُونَ مِنَ ٱللَّهِ } ولا يستحيون منه { وَهُوَ مَعَهُمْ } وهو عالم
  بهم مطلع عليهم لا يخفى عليهم خاف من سرهم، وكفى بهذه الآية ناعية على الناس ما هم
  من قلة الحياء والخشية من ربهم، مع علمهم إن كانوا مؤمنين أنهم في حضرته لا سترة ولا
  غفلة ولا غيبة، وليس إلا الكشف الصريح والافتضاح { يُبَيّتُونَ } يدبرون ويزوّرون وأصله
  أن يكون بالليل { مَا لاَ يَرْضَىٰ مِنَ ٱلْقَوْلِ } وهو تدبير طعمة أن يرمي بالدرع
  في دار زيد ليسرّق دون ويحلف ببراءته. فإن قلت: كيف سمى التدبير قولاً، وإنما هو معنى
  في النفس؟ قلت لما حدّث بذلك نفسه سمي قولاً على المجاز. ويجوز أن يراد بالقول: الحلف
  الكاذب الذي حلف به بعد أن بيته، وتوريكه الذنب على اليهودي { هٰأَنْتُمْ هَـٰؤُلاء
  } ها للتنبيه في أنتم. وأولاء، وهما مبتدأ وخبر. و { جَـٰدَلْتُمْ } جملة مبينة لوقوع
  أولاء خبرا، كما تقول لبعض الأسخياء: أنت حاتم، تجود بمالك، وتؤثر على نفسك. ويجوز
  أن يكون (أولاء) اسماً موصولاً بمعنى الذين، وجادلتم صلته. والمعنى: هبوا أنكم خاصمتم
  عن طعمة وقومه في الدنيا. فمن يخاصم عنهم في الآخرة إذا أخذهم الله بعذابه. وقرأ عبد
  الله: «عنه»، أي عن طعمة { وَكِيلاً } حافظاً ومحامياً من بأس الله وانتقامه { وَمَن
  يَعْمَلْ سُوۤءاً } قبيحاً متعدياً يسوء به غيره، كما فعل طعمة بقتادة واليهودي { أَوْ
  يَظْلِمْ نَفْسَهُ } بما يختص به كالحلف الكاذب. وقيل: ومن يعمل سوءاً من ذنب دون الشرك.
  أو يظلم نفسه بالشرك. وهذا بعث لطعمة على الاستغفار والتوبة لتلزمه الحجة، مع العلم
  بما يكون منه. أو لقومه لما فرط منهم من نصرته والذبّ عنه.</p>'
