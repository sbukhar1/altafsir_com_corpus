text: '<p>يعني جلّ ثناؤه بقوله: { يَـأَيُّهَا ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ }: اليهود
  من بني إسرائيل الذين كانوا حوالي مهاجر رسول الله صلى الله عليه وسلم، قال الله لهم:
  يا أيها الذين أنزل إليهم الكتاب فأعطوا العلم به، { ءامِنُواْ } يقول: صدّقوا بما
  أنزلنا إلى محمد من الفرقان، { مُصَدِّقاً لّمَا مَعَكُمْ } يعني: محققاً للذي معكم
  من التوراة التي أنزلتها إلى موسى بن عمران، { مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً
  فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا }.</p><p>واختلف أهل التأويل في تأويل ذلك، فقال
  بعضهم: طمسه إياه: محوه آثارها حتى تصير كالأقفاء.</p><p>وقال آخرون: معنى ذلك: أن
  نطمس أبصارها فنصيرها عمياء، ولكن الخبر خرج بذكر الوجه، والمراد به بصره. { فَنَرُدَّهَا
  عَلَىٰ أَدْبَـٰرِهَا }: فنجعل أبصارها من قبل أقفائها. ذكر من قال ذلك:</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثنا عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يَـأَيُّهَا ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ ءامِنُواْ }... إلى قوله: { مّن قَبْلِ
  أَن نَّطْمِسَ وُجُوهاً } وطمسها أن تعمى فنردّها على أدبارها، يقول: أن نجعل وجوههم
  من قبل أقفيتهم فيمشون القهقري ونجعل لأحدهم عينين في قفاه.</p><p>حدثني أبو العالية
  إسماعيل بن الهيثم العبديّ، قال: ثنا أبو قتيبة، عن فضيل بن مرزوق، عن عطية العوفي
  في قوله: { مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا
  } قال: نجعلها في أقفائها فتمشي على أعقابها القهقرى.</p><p>حدثني محمد بن عمارة الأسدي،
  قال: ثنا عبيد الله بن موسى، قال: ثنا فضيل بن مرزوق عن عطية بنحوه، إلا أنه قال: طمسها
  أن يردّها على أقفائها.</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة: { فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا } قال: نحوّل وجوهها قبل
  ظهورها.</p><p>وقال آخرون: معنى ذلك من قبل أن نعمي قوماً عن الحقّ، فنردّها على أدبارها
  في الضلالة والكفر. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  عن عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا
  عَلَىٰ أَدْبَـٰرِهَا }: فنردّها عن الصراط الحقّ، { فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا
  } قال: في الضلالة.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نجيح، عن مجاهد: { أَن نَّطْمِسَ وُجُوهاً } عن صراط الحقّ، { فَنَرُدَّهَا عَلَىٰ
  أَدْبَـٰرِهَا } في الضلالة.</p><p>حدثني المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك
  قراءة عن ابن جريج، عن مجاهد، مثله.</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، قال الحسن: { نَّطْمِسَ وُجُوهاً } يقول: نطمسها عن الحقّ، { فَنَرُدَّهَا
  عَلَىٰ أَدْبَـٰرِهَا }: على ضلالتها.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن
  مفضل، قال: ثنا أسباط، عن السديّ: { يَـأَيُّهَا ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ }...
  إلى قوله: { كَمَا لَعَنَّا أَصْحَـٰبَ ٱلسَّبْتِ } قال: نزلت في مالك بن الصيّف ورفاعة
  بن زيد بن التابوت من بني قينقاع. أما { أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا عَلَىٰ
  أَدْبَـٰرِهَا } يقول: فنعميها عن الحقّ، ونرجعها كفاراً.</p><p>حُدثت عن الحسين بن
  الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقول في
  قوله: { مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا } يعني:
  أن نردّهم عن الهدى والبصيرة، فقد ردّهم على أدبارهم فكفروا بمحمد صلى الله عليه وسلم
  وما جاء به.</p><p>وقال آخرون: معنى ذلك: من قبل أن نمحو آثارهم من وجوههم التي هم
  بها وناحيتهم التي هم بها، فنردّها على أدبارها من حيث جاءوا منه بدءاً من الشام. ذكر
  من قال ذلك:</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { مّن
  قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا } قال: كان أبي يقول:
  إلى الشام.</p><p>وقال آخرون: معنى ذلك: من قبل أن نطمس وجوهاً فنمحو آثارها ونسوّيها،
  فنردّها على أدبارها بأن نجعل الوجوه منابت الشعر، كما وجوه القردة منابت للشعر، لأن
  شعور بني آدم في أدبار وجوههم، فقالوا: إذا أنبت الشعر في وجوههم، فقد ردّها على أدبارها
  بتصييره إياها كالأقفاء وأدبار الوجوه.</p><p>قال أبو جعفر: وأولى الأقوال في ذلك بالصواب
  قول من قال: معنى قوله: { مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً }: من قبل أن نطمس أبصارها
  ونمحو آثارها فنسوّيها كالأقفاء، فنردّها على أدبارها، فنجعل أبصارها في أدبارها، يعني
  بذلك: فنجعل الوجوه في أدبار الوجوه، فيكون معناه: فنحوّل الوجوه أقفاء، والأقفاء وجوها،
  فيمشون القهقري، كما قال ابن عباس وعطية ومن قال ذلك.</p><p>وإنما قلنا ذلك أولى بالصواب،
  لأن الله جلّ ثناؤه خاطب بهذه الآية اليهود الذين وصف صفتهم بقوله: { أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ أُوتُواْ نَصِيباً مّنَ ٱلْكِتَـٰبِ يَشْتَرُونَ ٱلضَّلـٰلَةَ } ثم حذّرهم
  جلّ ثناؤه بقوله: { يَـأَيُّهَا ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ ءامِنُواْ بِمَا نَزَّلْنَا
  مُصَدِّقاً لّمَا مَعَكُمْ مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا عَلَىٰ
  أَدْبَـٰرِهَا }... الآية، بأَسه وسطوَتَه، وتعجيل عقابه لهم إن هم لم يؤمنوا بما أمرهم
  بالإيمان به، ولا شكّ أنهم كانوا لما أمرهم بالإيمان به يومئذ كفاراً. وإذ كان ذلك
  كذلك، فبِّين فساد قول من قال: تأويل ذلك أن نعميها عن الحقّ فنردّها في الضلالة، فما
  وجه ردّ من هو في الضلالة فيها؟ وإنما يرد في الشيء من كان خارجاً منه، فأما من هو
  فيه فلا وجه لأن يقال: يردّه فيه. وإذ كان ذلك كذلك، وكان صحيحاً أن الله قد تهدّد
  الذين ذكرهم في هذه الآية بردّه وجوههم على أدبارهم، كان بيناً فساد تأويل من قال:
  معنى ذلك يهدّدهم بردّهم في ضلالتهم.</p><p>وأما الذين قالوا: معنى ذلك: من قبل أن
  نجعل الوجوه منابت الشعر كهيئة وجوه القردة، فقول لقول أهل التأويل مخالف، وكفى بخروجه
  عن قول أهل العلم من الصحابة والتابعين فمن بعدهم من الخالفين على خطئه شاهداً.</p><p>وأما
  قول من قال: معناه: من قبل أن نطمس وجوههم التي هم فيها فنردّهم إلى الشام من مساكنهم
  بالحجاز ونجد، فإنه وإن كان قولاً له وجهٌ كما يدلّ عليه ظاهر التنزيل بعيد، وذلك أن
  المعروف من الوجوه في كلام العرب التي هي خلاف الأقفاء، وكتاب الله يوجه تأويله إلى
  الأغلب في كلام من نزل بلسانه حتى يدلّ على أنه معنيّ به غير ذلك من الوجوه التي ذكرت
  دليل يجب التسليم له. وأما الطمس: فهو العفو والدثور في استواء؛ ومنه يقال: طمست أعلام
  الطريق تَطْمِسُ طُمُوساً، إذا دثرت وتعفت فاندفنت واستوت بالأرض، كما قال كعب بن زهير:</p><p
  class="poetry_or_grammar">منْ كُلّ نَضَّاخَةِ الذّفْرَى إذَا عَرقَتْ</p><p class="poetry_or_grammar">عُرْضَتُها
  طامِسُ الأعْلامِ مَجْهُولُ</p><p>يعني بطامس الأعلام: داثر الأعلام مندفنها. ومن ذلك
  قيل للأعمى الذي قد تعفيَّ غَرُّ ما بين جفني عينيه فدثر: أعمى مطموس وطميس، كما قال
  الله جلّ ثناؤه:</p><p class="quran">وَلَوْ نَشَآءُ لَطَمَسْنَا عَلَىٰ أَعْيُنِهِمْ</p><p>[يس:
  66].</p><p>قال أبو جعفر: الغَرُّ: الشقّ الذي بين الجفنين.</p><p>فإن قال قائل: فإن
  كان الأمر كما وصفت من تأويل الآية، فهل كان ما توعدهم به؟ قيل: لم يكن لأنه آمن منهم
  جماعة، منهم عبد الله بن سلام، وثعلبة بن سعية، وأسد بن سعية، وأسد بن عبيد، ومخيرق،
  وجماعة غيرهم، فدفع عنهم بإيمانهم.</p><p>ومما يبين عن أن هذه الآية نزلت في اليهود
  الذين ذكرنا صفتهم، ما:</p><p>حدثنا أبو كريب، قال: ثنا يونس بن بكير، وحدثنا ابن حميد،
  قال: ثنا سلمة جميعاً، عن ابن إسحاق، قال: ثني محمد بن أبي محمد، مولى زيد بن ثابت،
  قال: ثني سعيد بن جبير، أو عكرمة، عن ابن عباس، قال: كلم رسول الله صلى الله عليه وسلم
  رؤساء من أحبار يهود، منهم عبد الله بن صوريا وكعب بن أسد، فقال لهم:</p><p class="hadith">
  " يا مَعْشَرَ يهود اتَّقُوا الله وأسْلِمُوا! فوالله إنكم لَتَعْلَمُونَ أنَّ الَّذي
  جِئْتُكُمْ به لحقٌّ " </p><p>فقالوا: ما نعرف ذلك يا محمد. وجحدوا ما عرفوا، وأصرّوا
  على الكفر، فأنزل الله فيهم: { يَـأَيُّهَا ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ ءامِنُواْ
  بِمَا نَزَّلْنَا مُصَدِّقاً لّمَا مَعَكُمْ مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا
  عَلَىٰ أَدْبَـٰرِهَا }... الآية.</p><p>حدثنا أبو كريب، قال: ثنا جابر بن نوح، عن
  عيسى بن المغيرة، قال: تذاكرنا عند إبراهيم إسلام كعب، فقال: أسلم كعب في زمان عمر
  أقبل وهو يريد بيت المقدس، فمرّ على المدينة، فخرج إليه عمر، فقال: يا كعب أسلم! قال:
  ألستم تقرءون في كتابكم:</p><p class="quran">مَثَلُ ٱلَّذِينَ حُمِّلُواْ ٱلتَّوْرَاةَ
  ثُمَّ لَمْ يَحْمِلُوهَا كَمَثَلِ ٱلْحِمَارِ يَحْمِلُ أَسْفَاراً</p><p>[الجمعة: 5]؟
  وأنا قد حملت التوراة. قال: فتركه ثم خرج حتى انتهى إلى حمص، قال: فسمع رجلاً من أهلها
  حزيناً، وهو يقول: { يَـأَيُّهَا ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ ءامِنُواْ بِمَا نَزَّلْنَا
  مُصَدِّقاً لّمَا مَعَكُمْ مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا عَلَىٰ
  أَدْبَـٰرِهَا }... الآية، فقال كعب: يا ربّ أسلمت! مخافة أن تصيبه الآية، ثم رجع فأتى
  أهله باليمن، ثم جاء بهم مسلمين.</p><p>القول في تأويل قوله تعالى: { أَوْ نَلْعَنَهُمْ
  كَمَا لَعَنَّا أَصْحَـٰبَ ٱلسَّبْتِ وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً }.</p><p>يعني
  بقوله جلّ ثناؤه: { أَوْ نَلْعَنَهُمْ }: أو نلعنكم، فنخزيكم، ونجعلكم قردة، { كَمَا
  لَعَنَّا أَصْحَـٰبَ ٱلسَّبْتِ } يقول: كما أخزينا الذين اعتدوا في السبت من أسلافكم،
  قيل ذلك على وجه الخطاب في قوله: { ءَامِنُواْ بِمَا نَزَّلْنَا مُصَدِّقاً لّمَا مَعَكُمْ
  } كما قال:</p><p class="quran">حَتَّىٰ إِذَا كُنتُمْ فِى ٱلْفُلْكِ وَجَرَيْنَ بِهِم
  بِرِيحٍ طَيِّبَةٍ وَفَرِحُواْ بِهَا</p><p>[يونس: 22]. وقد يحتمل أن يكون معناه: من
  قبل أن نطمس وجوهاً فنردّها على أدبارها أو نلعن أصحاب الوجوه، فجعل الهاء والميم في
  قوله: { أَوْ نَلْعَنَهُمْ } من ذكر أصحاب الوجوه، إذ كان في الكلام دلالة على ذلك.</p><p>وبنحو
  ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَـأَيُّهَا ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ
  }... إلى قوله: { أَوْ نَلْعَنَهُمْ كَمَا لَعَنَّا أَصْحَـٰبَ ٱلسَّبْتِ } أي نحوّلهم
  قردة.</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الحسن:
  { أَوْ نَلْعَنَهُمْ كَمَا لَعَنَّا أَصْحَـٰبَ ٱلسَّبْتِ } يقول: أو نجعلهم قردة.</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { أَوْ نَلْعَنَهُمْ
  كَمَا لَعَنَّا أَصْحَـٰبَ ٱلسَّبْتِ } أو نجعلهم قردة.</p><p>حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد في قوله: { أَوْ نَلْعَنَهُمْ كَمَا لَعَنَّا أَصْحَـٰبَ
  ٱلسَّبْتِ } قال: هم يهود جميعاً، نلعن هؤلاء كما لعنا الذين لعنا منهم من أصحاب السبت.</p><p>وأما
  قوله: { وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً } فإنه يعني: وكان جميع ما أمر الله أن
  يكون كائناً مخلوقاً موجوداً، لا يمتنع عليه خلق شيء شاء خلقه. والأمر في هذا الموضع:
  المأمور، سمي أمر الله لأنه عن أمره كان وبأمره، والمعنى: وكان ما أمر الله مفعولاً.</p><p>]</p>'
