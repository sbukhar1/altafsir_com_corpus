text: "<p>يعني تعالى ذكره: الذين صدّقوا الله ورسوله وأيقنوا بموعود الله لأهل الإيمان
  به، { يُقَـٰتِلُونَ فِى سَبِيلِ ٱللَّهِ } يقول: في طاعة الله ومنهاج دينه وشريعته
  التي شرعها لعباده. { وَٱلَّذِينَ كَفَرُواْ يُقَـٰتِلُونَ فِى سَبِيلِ ٱلطَّـٰغُوتِ
  } يقول: والذين جحدوا وحدانية الله وكذّبوا رسوله وما جاءهم به من عند ربهم، { يُقَـٰتِلُونَ
  فِى سَبِيلِ ٱلطَّـٰغُوتِ } يعني: في طاعة الشيطان وطريقه ومنهاجه الذي شرعه لأوليائه
  من أهل الكفر بالله. يقول الله مقوّياً عزم المؤمنين به من أصحاب رسول الله صلى الله
  عليه وسلم، ومحرّضهم على أعدائه وأعداء دينه من أهل الشرك به. { فَقَـٰتِلُواْ } أيها
  المؤمنون { أَوْلِيَاء ٱلشَّيْطَـٰنِ } يعني بذلك: الذين يتولونه ويطيعون أمره في خلاف
  طاعة الله والتكذيب به، وينصرونه. { وَأَنْ كَيْدَ ٱلشَّيْطَـٰنِ كَانَ ضَعِيفاً }
  يعني بكيده: ما كاد به المؤمنين من تحزيبه أولياءه من الكفار بالله على رسوله وأوليائه
  أهل الإيمان به. يقول: فلا تهابوا أولياء الشيطان، فإنما هم حزبه وأنصاره، وحزب الشيطان
  أهل وهن وضعف. وإنما وصفهم جلّ ثناؤه بالضعف، لأنهم لا يقاتلون رجاء ثواب، ولا يتركون
  القتال خوف عقاب، وإنما يقاتلون حمية أو حسداً للمؤمنين على ما آتاهم الله من فضله،
  والمؤمنون يقاتل من قاتل منهم رجاء العظيم من ثواب الله، ويترك القتال إن تركه على
  خوف من وعيد الله في تركه، فهو يقاتل على بصيرة بما له عند الله إن قتل، وبما له من
  الغنيمة والظفر إن سلم. والكافر يقاتل على حذر من القتل، وإياس من معاد، فهو ذو ضعف
  وخوف. ]</p>"
