text: '<p>{ يَشْرُونَ } بمعنى يشترون ويبيعون قال ابن مفرغ:</p><p class="poetry_or_grammar">وَشَرَيْتُ
  بُرْداً لَيْتَنِي</p><p class="poetry_or_grammar">مِنْ بَعْدِ بُرْدٍ كُنْتُ هَامَهْ</p><p>فالذين
  يشترون الحياة الدنيا بالآخرة هم المبطئون، وعظوا بأن يغيروا ما بهم من النفاق ويخلصوا
  الإيمان بالله ورسوله، ويجاهدوا من سبيل الله حق الجهاد، والذين يبيعون هم المؤمنون
  الذين يستحبون الآجلة على العاجلة ويستبدلونها بها، والمعنى: إن صدّ الذين مرضت قلوبهم
  وضعفت نياتهم عن القتال فليقاتل الثابتون المخلصون ووعد المقاتل في سبيل الله ظافراً
  أو مظفوراً به إيتاء الأجر العظيم على اجتهاده في إعزاز دين الله { وَٱلْمُسْتَضْعَفِينَ
  } فيه وجهان أن يكون مجروراً عطفاً على سبيل الله أي في سبيل الله وفي خلاص المستضعفين
  ومنصوباً على اختصاص يعني واختص من سبيل الله خلاص المستضعفين لأنّ سبيل الله عام في
  كل خير، وخلاص المستضعفين من المسلمين من أيدي الكفار من أعظم الخير وأخصه والمستضعفون
  هم الذين أسلموا بمكة وصدّهم المشركون عن الهجرة فبقوا بين أظهرهم مستذلين مستضعفين
  يلقون منهم الأذى الشديد، وكانوا يدعون الله بالخلاص ويستنصرونه فيسر الله لبعضهم الخروج
  إلى المدينة، وبقي بعضهم إلى الفتح حتى جعل الله لهم من لدنه خير ولي وناصر وهو محمد
  صلى الله عليه وسلم فتولاهم أحسن التولي ونصرهم أقوى النصر، ولما خرج استعمل على أهل
  مكة عتاب بن أسيد فرأوا منه الولاية والنصرة كما أرادوا، قال ابن عباس: كان ينصر الضعيف
  من القوي حتى كانوا أعز بها من الظلمة. فإن قلت: لم ذكر الولدان؟ قلت: تسجيلاً بإفراط
  ظلمهم، حيث بلغ أذاهم الولدان غير المكلفين، إرغاماً لآبائهم وأمهاتهم ومبغضة لهم لمكانهم،
  ولأن المستضعفين كانوا يشركون صبيانهم في دعائهم استنزالاً لرحمة الله بدعاء صغارهم
  الذين لم يذنبوا، كما فعل قوم يونس وكما وردت السنة بإخراجهم في الاستسقاء، وعن ابن
  عباس: كنت أنا وأمي من المستضعفين من النساء والولدان، ويجوز أن يراد بالرجال والنساء
  الأحرار والحرائر، وبالولدان العبيد والإماء، لأنّ العبد والأمة يقال لهما الوليد والوليدة،
  وقيل للولدان والولائد (الولدان) لتغليب الذكور على الإناث كما يقال الآباء والإخوة.
  فإن قلت: لم ذكر الظالم وموصوفه مؤنث؟ قلت: هو وصف للقرية إلا أنه مسند إلى أهلها.
  فأعطي إعراب القرية لأنه صفتها، وذكر لإسناده إلى الأهل كما تقول من هذه القرية التي
  ظلم أهلها، ولو أنث فقيل: الظالمة أهلها، لجاز لا لتأنيث الموصوف، ولكن لأن الأهل يذكر
  ويؤنث. فإن قلت: هل يجوز من هذه القرية الظالمين أهلها؟ قلت: نعم، كما تقول: التي ظلموا
  أهلها، على لغة من يقول: أكلوني البراغيث. ومنه</p><p class="quran">وَأَسَرُّواْ ٱلنَّجْوَى
  ٱلَّذِينَ ظَلَمُواْ</p><p>[الأنبياء: 3]، رغب الله المؤمنين ترغيباً وشجعهم تشجيعاً
  بإخبارهم أنهم إنما يقاتلون في سبيل الله. فهو وليهم وناصرهم، وأعداؤهم يقاتلون في
  سبيل الشيطان فلا وليّ لهم إلا الشيطان، وكيد الشيطان للمؤمنين إلى جنب كيد الله للكافرين
  أضعف شيء وأوهنه.</p>'
