text: '<p>يعني جلّ ثناؤه بقوله: { وَإِذَا حُيّيتُم بِتَحِيَّةٍ }: إذا دعي لكم بطول
  الحياة والبقاء والسلامة. { فَحَيُّواْ بِأَحْسَنَ مِنْهَا أوْ رُدُّوها } يقول: فادعوا
  لمن دعا لكم بذلك بأحسن مما دعا لكم، { أوْرُدُّوها } يقول: أوردّوا التحية.</p><p>ثم
  اختلف أهل التأويل في صفة التحية التي هي أحسن مما حيا به المحيـى، والتي هي مثلها،
  فقال بعضهم: التي هي أحسن منها أن يقول المسلَّم عليه إذا قيل: «السلام عليكم»: وعليكم
  السلام ورحمة الله، ويزيد على دعاء الداعي له؛ والردّ أن يقول: السلام عليكم مثلها،
  كما قيل له، أو يقول: وعليكم السلام، فيدعو للداعي له مثل الذي دعا له. ذكر من قال
  ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ:
  { وَإِذَا حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ بِأَحْسَنَ مِنْهَا أَوْ رُدُّوهَا } يقول:
  إذا سلم عليك أحد، فقل أنت: «وعليك السلام ورحمة الله»، أو تقطع إلى «السلام عليك»،
  كما قال لك.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن
  عطاء، قوله: { وَإِذَا حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ بِأَحْسَنَ مِنْهَا أَوْ رُدُّوهَا
  } قال: في أهل الإسلام.</p><p>حدثني المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك،
  عن ابن جريج فيما قرىء عليه، عن عطاء، قال: في أهل الإسلام.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبي، عن سفيان، عن أبي إسحاق، عن شريح، أنه كان يردّ: «السلام عليكم»، كما
  يسلم عليه.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن ابن عون وإسماعيل بن أبي خالد،
  عن إبراهيم، أنه كان يردّ: السلام عليكم ورحمة الله.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبي، عن سفيان، عن عطية، عن ابن عمر أنه كان يردّ: وعليكم.</p><p>وقال آخرون: بل معنى
  ذلك: فحيوا بأحسن منها أهل الإسلام، أو ردّوها على أهل الكفر. ذكر من قال ذلك:</p><p>حدثني
  إسحاق بن إبراهيم بن حبيب بن الشهيد، قال: ثنا حميد بن عبد الرحمن، عن الحسن بن صالح،
  عن سماك، عن عكرمة، عن ابن عباس، قال: من سلم عليك من خلق الله، فاردد عليه وإن كان
  مجوسيّاً، فإن الله يقول: { وَإِذَا حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ بِأَحْسَنَ مِنْهَا
  أَوْ رُدُّوهَا }.</p><p>حدثنا محمد بن بشار، قال: ثنا سالم بن نوح، قال: ثنا سعيد
  بن أبي عروبة، عن قتادة، في قوله: { وَإِذَا حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ بِأَحْسَنَ
  مِنْهَا } للمسلمين، { أَوْ رُدُّوهَا } على أهل الكتاب.</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة في قوله: { وَإِذَا حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ
  بِأَحْسَنَ مِنْهَا } للمسلمين، { أَوْ رُدُّوهَا } على أهل الكتاب.</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإِذَا حُيّيتُم بِتَحِيَّةٍ
  فَحَيُّواْ بِأَحْسَنَ مِنْهَا } يقول: حيوا أحسن منها: أي على المسلمين { أَوْ رُدُّوهَا
  } أي على أهل الكتاب.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال ابن زيد في قوله:
  { وَإِذَا حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ بِأَحْسَنَ مِنْهَا أَوْ رُدُّوهَا } قال:
  قال أبي: حقّ على كل مسلم حُيِّـي بتحية أن يحيـي بأحسن منها، وإذا حياه غير أهل الإسلام
  أن يردّ عليه مثل ما قال.</p><p>قال أبو جعفر: وأولى التأويلين بتأويل الآية قول من
  قال ذلك في أهل الإسلام، ووجه معناه إلى أنه يردّ السلام على المسلم إذا حياه تحية
  أحسن من تحيته أو مثلها. وذلك أن الصحاح من الآثار عن رسول الله صلى الله عليه وسلم
  أنه واجب على كل مسلم ردّ تحية كل كافر أحسن من تحيته، وقد أمر الله بردّ الأحسن؛ والمثل
  في هذه الآية من غير تمييز منه بين المستوجب ردّ الأحسن من تحيته عليه والمردود عليه
  مثلها بدلالة يعلم بها صحة قول من قال: عنى بردّ الأحسن المسلم، وبردّ المثل: أهل الكفر.</p><p>والصواب
  إذْ لم يكن في الآية دلالة على صحة ذلك ولا بصحته أثر لازم عن الرسول صلى الله عليه
  وسلم، أن يكون الخيار في ذلك إلى المسلَّم عليه بين ردّ الأحسن أو المثل إلا في الموضع
  الذي خصّ شيئاً من ذلك سنة من رسول الله صلى الله عليه وسلم، فيكون مسلماً لها. وقد
  خصت السنة أهل الكفر بالنهي عن ردّ الأحسن من تحيتهم عليهم أو مثلها، إلا بأن يقال:
  «وعليكم»، فلا ينبغي لأحد أن يتعدّى ما حدّ في ذلك رسول الله صلى الله عليه وسلم. فأما
  أهل الإسلام، فإن لمن سلم عليه منهم في الردّ من الخيار ما جعل الله له من ذلك. وقد
  رُوي عن رسول الله صلى الله عليه وسلم في تأويل ذلك بنحو الذي قلنا خبر؛ وذلك ما:</p><p>حدثني
  موسى بن سهل الرملي، قال: ثنا عبد الله بن السريّ الأنطاكي، قال: ثنا هشام بن لاحق،
  عن عاصم الأحول، عن أبي عثمان النهديّ، عن سلمان الفارسي، قال: جاء رجل إلى النبيّ
  صلى الله عليه وسلم، فقال: السلام عليك يا رسول الله فقال:</p><p class="hadith"> "
  وَعَلَيْكَ وَرَحْمَةُ اللّه " </p><p>ثم جاء آخر فقال: السلام عليك يا رسول الله ورحمة
  الله فقال له رسول الله:</p><p class="hadith"> " وَعَلَيْكَ وَرَحْمَةُ اللّهِ وَبَرَكاتُه!
  " </p><p>ثم جاء آخر فقال: السلام عليك يا رسول الله ورحمة الله وبركاته! فقال له:</p><p
  class="hadith"> " وَعَلَيْك! " </p><p>فقال له الرجل: يا نبيّ الله بأبي أنت وأمي،
  أتاك فلان وفلان فسلما عليك فرددت عليهما أكثر مما رددت عليّ؟ فقال:</p><p class="hadith">
  " أنَّكَ لَمْ تَدَعْ لَنا شَيْئاً، قال الله { وَإِذَا حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ
  بِأَحْسَنَ مِنْهَا أَوْ رُدُّوهَا } فرددناها عَلَيْكَ " </p><p class="hadith">  </p><p>فإن
  قال قائل: أفواجب ردّ التحية على ما أمر الله به في كتابه؟ قيل: نعم، وبه كان يقول
  جماعة من المتقدمين. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا سويد، قال: أخبرنا
  ابن المبارك، عن ابن جريج، قال: أخبرني أبو الزبير أنه سمع جابر بن عبد الله يقول:
  ما رأيته إلا يوجبه قوله: { وَإِذَا حُيّيتُم بِتَحِيَّةٍ فَحَيُّواْ بِأَحْسَنَ مِنْهَا
  أَوْ رُدُّوهَا }.</p><p>حدثني المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك،
  عن سفيان، عن رجل، عن الحسن، قال: السلام: تطوّع، والردّ فريضة.</p><p>القول في تأويل
  قوله تعالى: { إِنَّ ٱللَّهَ كَانَ عَلَىٰ كُلّ شَىْء حَسِيباً }.</p><p>يعني بذلك
  جلّ ثناؤه: إن الله كان على كل شيء مما تعملون أيها الناس من الأعمال من طاعة ومعصية
  حفيظاً عليكم، حتى يجازيكم بها جزاءه. كما:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: حسيباً، قال: حفيظاً.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>وأصل
  الحسيب في هذا الموضع عندي فَعِيل من الحساب الذي هو في معنى الإحصاء، يقال منه: حاسبت
  فلاناً على كذا وكذا، وفلان حاسبه على كذا وهو حسيبه، وذلك إذا كان صاحب حسابه. وقد
  زعم بعض أهل البصرة من أهل اللغة أن معنى الحسيب في هذا الموضع: الكافي، يقال منه:
  أحسبني الشيء يُحسبني أحساباً، بمعنى: كفاني، من قولهم: حسبي كذا وكذا. وهذا غلط من
  القول وخطأ، وذلك أنه لا يقال في أحسبت الشيء: أحسبت على الشيء فهو حسيب عليه، وإنما
  يقال: هو حسبه وحسيبه، والله يقول: { إِنَّ ٱللَّهَ كَانَ عَلَىٰ كُلّ شَىْء حَسِيباً
  }.]</p>'
