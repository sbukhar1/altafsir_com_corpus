text: '<p>الأحسن منها أن تقول: (وعليكم السلام ورحمة الله) إذا قال: (السلام عليكم)
  وأن تزيد (وبركاته) إذا قال: (ورحمة الله) وروي أن:</p><p>(293) رجلاً قال لرسول الله
  صلى الله عليه وسلم: السلام عليك، فقال: «وعليك السلام ورحمة الله» وقال آخر: السلام
  عليك ورحمة الله، فقال: «وعليك السلام ورحمة الله وبركاته» وقال آخر: السلام عليك ورحمة
  الله وبركاته، فقال: «وعليك». فقال الرجل: نقصتني، فأين ما قال الله؟ وتلا الآية. فقال:
  «إنك لم تترك لي فضلاً فرددت عليك مثله» { أَوْ رُدُّوهَا } أو أجيبوها بمثلها. ورد
  السلام ورجعه: جوابه بمثله، لأن المجيب يرد قول المسلم ويكرره، وجواب التسليمة واجب،
  والتخيير إنما وقع بين الزيادة وتركها. وعن أبي يوسف رحمه الله: من قال لآخر: أقرىء
  فلاناً السلام، وجب عليه أن يفعل. وعن النخعي: السلام سنة والردّ فريضة. وعن ابن عباس:
  الردّ واجب. وما من رجل يمرّ على قوم مسلمين فيسلم عليهم ولا يردون عليه إلا نزع عنهم
  روح القدس وردّت عليه الملائكة. ولا يرد السلام في الخطبة، وقراءة القرآن، جهراً ورواية
  الحديث، وعند مذاكرة العلم، والأذان، والإقامة، وعن أبي يوسف: لا يسلم على لاعب النرد
  والشطرنج، والمغني، والقاعد لحاجته، ومطير الحمام، والعاري من غير عذر في حمام أو غيره.
  وذكر الطحاوي: أن المستحب ردّ السلام على طهارة. وعن النبي صلى الله عليه وسلم:</p><p>(294)</p><p
  class="hadith"> " أنه تيمم لردّ السلام " </p><p>قالوا: ويسلم الرجل إذا دخل على امرأته.
  ولا يسلم على أجنبية. ويسلم الماشي على القاعد. والراكب على الماشي، وراكب الفرس على
  راكب الحمار، والصغير على الكبير، والأقل على الأكثر. وإذا التقيا ابتدرا. وعن أبي
  حنيفة: لا تجهر بالرد يعني الجهر الكثير. وعن النبي صلى الله عليه وسلم:</p><p>(295)</p><p
  class="hadith"> " إذا سلم عليكم أهل الكتاب فقولوا: وعليكم " </p><p>أي وعليكم ما
  قلتم؛ لأنهم كانوا يقولون: السام عليكم.</p><p>وروى:</p><p>(296)</p><p class="hadith">
  " لا تبتدىء اليهوديّ بالسلام، وإن بدأك فقل وعليك " </p><p>وعن الحسن: يجوز أن تقول
  للكافر: وعليك السلام، ولا تقل: ورحمة الله، فإنها استغفار. وعن الشعبي أنه قال لنصراني
  سلم عليه: وعليك السلام ورحمة الله. فقيل له في ذلك، فقال: أليس في رحمة الله يعيش؟
  وقد رخص بعض العلماء في أن يبدأ أهل الذمة بالسلام إذا دعت إلى ذلك حادثة تحوج إليهم.
  وروى ذلك عن النخعي. وعن أبي حنيفة: لا تبدأه بسلام في كتاب ولا غيره. وعن أبي يوسف
  لا تسلم عليهم ولا تصحافهم، وإذا دخلت فقل: السلام على من اتبع الهدى. ولا بأس بالدعاء
  له بما يصلحه في دنياه { عَلَىٰ كُلّ شَىْء حَسِيباً } أي يحاسبكم على كل شيء من التحية
  وغيرها.</p>'
