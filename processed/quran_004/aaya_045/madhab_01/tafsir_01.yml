text: '<p>اختلف أهل التأويل في معنى قوله جلّ ثناؤه: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  } فقال قوم: معناه: ألم تخبر. وقال آخرون: معناه: ألم تعلم. والصواب من القول في ذلك:
  ألم تر بقلبك يا محمد علماً إلى الذين أوتوا نصيباً. وذلك أن الخبر والعلم لا يجليان
  رؤية، ولكنه رؤية القلب بالعلم لذلك كما قلنا فيه.</p><p>وأما تأويل قوله: { إِلَى
  ٱلَّذِينَ أُوتُواْ نَصِيبًا مِّنَ ٱلْكِتَـٰبِ } فإنه يعني: إلى الذين أُعطوا حظًّا
  من كتاب الله، فعلموه. وذكر أن الله عنى بذلك طائفة من اليهود الذين كانوا حوالي مهاجر
  رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً
  مِّنَ ٱلْكِتَـٰبِ يَشْتَرُونَ ٱلضَّلـٰلَةَ وَيُرِيدُونَ أَن تَضِلُّواْ ٱلسَّبِيلَ
  } فهم أعداء الله اليهود، اشتروا الضلالة.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، عن عكرمة: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيبًا
  مِّنَ ٱلْكِتَـٰبِ } إلى قوله:</p><p class="quran">يُحَرّفُونَ ٱلْكَلِمَ عَن مَّوٰضِعِهِ</p><p>[النساء:
  46] قال: نزلت في رفاعة بن زيد بن السائب اليهودي.</p><p>حدثنا أبو كريب، قال: ثنا
  يونس بن بكير، عن ابن إسحاق، قال: ثني محمد بن أبي محمد مولى زيد بن ثابت، قال: ثني
  سعيد بن جبير أو عكرمة، عن ابن عباس، قال: كان رفاعة بن زيد بن التابوت من عظمائهم
  ـ يعني: من عظماء اليهود إذا كلم رسول الله صلى الله عليه وسلم لوى لسانه وقال: راعنا
  سمعك يا محمد حتى نفهمك! ثم طعن في الإسلام وعابه، فأنزل الله: { أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَـٰبِ يَشْتَرُونَ ٱلضَّلـٰلَةَ }... إلى
  قوله:</p><p class="quran">فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً</p><p>[النساء: 46].</p><p>حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق بإسناده عن ابن عباس، مثله.</p><p>القول في
  تأويل قوله تعالى: { يَشْتَرُونَ ٱلضَّلـٰلَةَ وَيُرِيدُونَ أَن تَضِلُّواْ ٱلسَّبِيلَ
  وَٱللَّهُ أَعْلَمُ بِأَعْدَائِكُمْ وَكَفَىٰ بِٱللَّهِ وَلِيّاً وَكَفَىٰ بِٱللَّهِ
  نَصِيراً }.</p><p>يعني جلّ ثناؤه بقوله: { يَشْتَرُونَ ٱلضَّلـٰلَةَ }: اليهود الذين
  أوتوا نصيباً من الكتاب يختارون الضلالة، وذلك الأخذ على غير طريق الحق وركوب غير سبيل
  الرشد والصواب، مع العلم منهم بقصد السبيل ومنهم الحقّ. وإنما عنى الله بوصفهم باشترائهم
  الضلالة مقامهم على التكذيب بمحمد صلى الله عليه وسلم وتركهم الإيمان به، وهم عالمون
  أن السبيل الحقّ الإيمان به وتصديقه بما قد وجدوا من صفته في كتبهم التي عندهم.</p><p>وأما
  قوله: { وَيُرِيدُونَ أَن تَضِلُّواْ ٱلسَّبِيلَ } يعني بذلك تعالى ذكره: ويريد هؤلاء
  اليهود الذين وصفهم جلّ ثناؤه بأنهم أوتوا نصيباً من الكتاب أن تضلوا أنتم يا معشر
  أصحاب محمد صلى الله عليه وسلم المصدّقين به أن تضلوا السبيل، يقول: أن تزولوا عن قصد
  الطريق، ومحجة الحقّ، فتكذبوا بمحمد، وتكونوا ضلالاً مثلهم.</p><p>وهذا من الله تعالى
  ذكره تحذير منه عباده المؤمنين أن يستنصحوا أحدا من أعداء الإسلام في شيء من أمر دينهم،
  أو أن يسمعوا شيئاً من طعنهم في الحقّ. ثم أخبر الله جلّ ثناؤه عن عداوة هؤلاء اليهود
  الذين نهى المؤمنين أن يستنصحوهم في دينهم إياهم، فقال جلّ ثناؤه: { وَٱللَّهُ أَعْلَمُ
  بِأَعْدَائِكُمْ } يعني بذلك تعالى ذكره: والله أعلم منكم بعداوة هؤلاء اليهود أيها
  المؤمنون، يقول: فانتهوا إلى طاعتي عما نهيتكم عنه من استنصاحهم في دينكم، فإني أعلم
  بما هم عليه لكم من الغشّ والعداوة والحسد وأنهم إنما يبغونكم الغوائل، ويطلبون أن
  تضلوا عن محجة الحقّ فتهلكوا.</p><p>وأما قوله: { وَكَفَىٰ بِٱللَّهِ وَلِيّاً وَكَفَىٰ
  بِٱللَّهِ نَصِيراً } فإنه يقول: فبالله أيها المؤمنون فثقوا، وعليه فتوكلوا، وإليه
  فارغبوا دون غيره، يكفكم مهمكم وينصركم على أعدائكم. { وَكَفَىٰ بِٱللَّهِ وَلِيّاً
  } يقول: وكفاكم وحسبكم بالله ربكم ولياً يليكم ويلي أموركم بالحياطة لكم والحراسة من
  أن يستفزَّكم أعداؤكم عن دينكم أو يصدّوكم عن اتباع نبيكم. { وَكَفَىٰ بِٱللَّهِ نَصِيراً
  } يقول: وحسبكم بالله ناصراً لكم على أعدائكم وأعداء دينكم، وعلى من بغاكم الغوائل،
  وبغي دينكم العوج.</p><p>]</p>'
