text: '<p>قد دللنا فيما مضى قبل على معنى خداع المنافق ربه ووجه خداع الله إياهم، بما
  أغني عن إعادته في هذا الموضع، مع اختلاف المختلفين في ذلك.</p><p>فتأويل ذلك: إن المنافقين
  يخادعون الله باحرازهم بنفاقهم دماءهم وأموالهم، والله خادعهم بما حكم فيهم من منع
  دمائهم بما أظهروا بألسنتهم من الإيمان، مع علمه بباطن ضمائرهم، واعتقادهم الكفر، استدراجاً
  منه لهم في الدنيا حتى يلقوه في الآخرة، فيوردهم بما استنبطنوا من الكفر نار جهنم.
  كما:</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ:
  { إِنَّ ٱلْمُنَـٰفِقِينَ يُخَـٰدِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ } قال: يعطيهم
  يوم القيامة نوراً يمشون به مع المسلمين كما كانوا معهم في الدنيا، ثم يسلبهم ذلك النور
  فيطفئه، فيقومون في ظلمتهم ويضرب بينهم بالسور.</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، قال: قال ابن جريج: { إِنَّ ٱلْمُنَـٰفِقِينَ يُخَـٰدِعُونَ ٱللَّهَ
  وَهُوَ خَادِعُهُمْ } قال: نزلت في عبد الله بن أبيّ، وأبي عامر بن النعمان، وفي المنافقين؛
  يخادعون الله وهو خادعهم، قال: مثل قوله في البقرة: { يُخَـٰدِعُونَ ٱللَّهَ وَٱلَّذِينَ
  ءامَنُوا وَمَا يُخَـٰدِعُونَ إِلاَّ أَنفُسُهُمْ }. قال: وأما قوله: { وَهُوَ خَادِعُهُمْ
  } فيقول: في النور الذي يعطي المنافقون مع المؤمنين، فيعطون النور، فإذا بلغوا السور
  سلب، وما ذكرا لله من قوله:</p><p class="quran">ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ</p><p>[الحديد:
  13] قال: قوله: { وَهُوَ خَادِعُهُمْ }.</p><p>حدثنا ابن وكيع، قال: ثنا يزيد بن هارون،
  عن سفيان بن حسين، عن الحسن، أنه كان إذا قرأ: { إِنَّ ٱلْمُنَـٰفِقِينَ يُخَـٰدِعُونَ
  ٱللَّهَ وَهُوَ خَادِعُهُمْ } قال: يُلْقَى على كلّ مؤمن ومنافق نور يمشون به، حتى
  إذا انتهوا إلى الصراط طفيء نور المنافقين، ومضي المؤمنين بنورهم، فينادونهم:</p><p
  class="quran">ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ</p><p>[الحديد: 13]... إلى قوله:</p><p
  class="quran">وَلَـٰكِنَّكُمْ فَتَنتُمْ أَنفُسَكُمْ</p><p>[الحديد: 14] قال الحسن:
  فتلك خديعة الله إياهم.</p><p>وأما قوله: { وَإِذَا قَامُواْ إلى ٱلصَّـلـٰةِ قامُوا
  كُسَالى يُرَاءُونَ ٱلنَّاسَ } فإنه يعني: أن المنافقين لا يعملون شيئاً من الأعمال
  التي فرضها الله على المؤمنين على وجه التقرب بها إلى الله، لأنهم غير موقنين بمعاد
  ولا ثواب ولا عقاب، وإنما يعملون ما عملوا من الأعمال الظاهرة بقاء على أنفسهم وحذاراً
  من المؤمنين عليها أن يقتلوا أو يسلبوا أموالهم، فهم إذا قاموا إلى الصلاة التي هي
  من الفرائض الظاهرة، قاموا كسالى إليها، رياءً للمؤمنين، ليحسبوهم منهم وليسوا منهم؛
  لأنهم غير معتقدي فرضها ووجوبها عليهم، فهم في قيامهم إليها كسالي. كما:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإِذَا قَامُواْ إلى
  ٱلصَّـلـٰةِ قامُوا كُسَالى } قال: والله لولا الناس ما صلى المنافق ولا يصلي إلا رياء
  وسمعة.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَإِذَا
  قَامُواْ إلى ٱلصَّـلـٰةِ قامُوا كُسَالى يُرَاءُونَ ٱلنَّاسَ } قال: هم المنافقون،
  لولا الرياء ما صلوا.</p><p>وأما قوله: { وَلاَ يَذْكُرُونَ ٱللَّهَ إِلاَّ قَلِيلاً
  } فلعلّ قائلاً أن يقول: وهل من ذكر الله شيء قليل؟ قيل له: إن معنى ذلك بخلاف ما إليه
  ذهبت، إنما معناه: ولا يذكرون الله إلا ذكراً رياء، ليدفعوا به عن أنفسهم القتل والسباء
  وسلب الأموال، لا ذكر موقن مصدّق بتوحيد الله مخلص له الربوبية، فلذلك سماه الله قليلاً،
  لأنه غير مقصود به الله ولا مُبْتَغَي به التقرّب إلى الله، ولا مراداً به ثواب الله،
  وما عنده فهو وإن كثر من وجه نَصَب عامله، وذاكره في معنى السراب الذي له ظاهر بغير
  حقيقة ماء.</p><p>وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن أبي الأشهب، قال: قرأ الحسن: { وَلاَ يَذْكُرُونَ
  ٱللَّهَ إِلاَّ قَلِيلاً } قال: إنما قلّ لأنه كان لغير الله.</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلاَ يَذْكُرُونَ ٱللَّهَ إِلاَّ قَلِيلاً
  } قال: إنما قلّ ذكر المنافق لأن الله لم يقبله، وكلّ ما ردّ الله قليل وكلّ ما قبل
  الله كثير.]</p>'
