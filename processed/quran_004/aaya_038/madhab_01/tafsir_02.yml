text: "<p>{ رِئَـآءَ ٱلنَّاسِ } للفخار، وليقال: ما أسخاهم وما أجودهم! لا ابتغاء وجه
  الله. وقيل: نزلت في مشركي مكة المنفقين أموالهم في عداوة رسول الله صلى الله عليه
  وسلم: { فَسَاء قِرِيناً } حيث حملهم على البخل والرياء وكل شر. ويجوز أن يكون وعيداً
  لهم بأنّ الشيطان يقرن بهم في النار { وَمَاذَا عَلَيْهِمْ } وأي تبعة ووبال عليهم
  في الإيمان والإنفاق في سبيل الله، والمراد الذم والتوبيخ. وإلا فكل منفعة ومفلحة في
  ذلك. وهذا كما يقال للمنتقم: ما ضرك لو عفوت. وللعاق: ما كان يرزؤك لو كنت باراً. وقد
  علم أنه لا مضرة ولا مرزأة في العفو والبر. ولكنه ذم وتوبيخ وتجهيل بمكان المنفعة {
  وَكَانَ ٱللَّهُ بِهِم عَلِيماً } وعيد.</p>"
