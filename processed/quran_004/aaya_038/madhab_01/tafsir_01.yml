text: '<p>يعني بذلك جلّ ثناؤه: وأعتدنا للكافرين بالله من اليهود الذين وصف الله صفتهم
  عذاباً مهيناً. { وَٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمْ رِئَـاء ٱلنَّاسِ } «والذين»
  في موضع خفض عطفاً على «الكافرين». وقوله: { رِئَاء ٱلنَّاسِ } يعني: ينفقه مراءاة
  الناس في غير طاعة الله أو غير سبيله، ولكن في سبيل الشيطان. { وَلاَ يُؤْمِنُونَ بِٱللَّهِ
  وَلاَ بِٱلْيَوْمِ ٱلأَخِرِ } يقول: ولا يصدّقون بواحدنية الله ولا بالميعاد إليه يوم
  القيامة، الذي فيه جزاء الأعمال أنه كائن. وقد قال مجاهد: إن هذا من صفة اليهود، وهو
  صفة أهل النفاق الذين كانوا أهل شرك فأظهروا الإسلام تقية من رسول الله صلى الله عليه
  وسلم وأهل الإيمان به، وهم على كفرهم مقيمون أشبه منهم بصفة اليهود؛ لأن اليهود كانت
  توحد الله وتصدّق بالبعث والمعاد، وإنما كان كفرها تكذيبها بنبوّة محمد صلى الله عليه
  وسلم. وبعد ففي فصل الله بين صفة الذين لا يؤمنون بالله ولا باليوم الآخر، وصفة الفريق
  الآخر الذين وصفهم في الآية قبلها، وأخبر أن لهم عذاباً مهيناً، بالواو الفاصلة بينهم
  ما ينبىء عن أنهما صفتان من نوعين من الناس مختلفي المعاني، وإن كان جميعهم أهل كفر
  بالله. ولو كانت الصفتان كلتاهما صفة نوع من الناس لقيل إن شاء الله: وأعتدنا للكافرين
  عذاباً مهيناً، الذين ينفقون أموالهم رئاء الناس. ولكن فصل بينهم بالواو لما وصفنا.</p><p>فإن
  ظنّ ظانّ أن دخول الواو غير مستنكر في عطف صفة على صفة لموصوف واحد في كلام العرب؟
  قيل: ذلك وإن كان كذلك، فإن الأفصح في كلام العرب إذا أريد ذلك ترك إدخال الواو، وإذا
  أريد بالثاني وصف آخر غير الأوّل أدخل الواو. وتوجيه كلام الله إلى الأفصح الأشهر من
  كلام من نزل بلسانه كتابه أولى بنا من توجيهه إلى الأنكر من كلامهم.</p><p>القول في
  تأويل قوله تعالى: { وَمَن يَكُنِ ٱلشَّيْطَـٰنُ لَهُ قَرِيناً فَسَاء قِرِيناً }.</p><p>يعني
  بذلك جلّ ثناؤه: ومن يكن الشيطان له خليلاً وصاحباً يعمل بطاعته ويتبع أمره ويترك أمر
  الله في إنفاقه ماله رئاء الناس في غير طاعته، وجحوده وحدانية الله والبعث بعد الممات؛
  { فَسَاء قِرِيناً } يقول: فساء الشيطان قريناً. وإنما نصب القرين، لأن في «ساء» ذكراً
  من الشيطان، كما قال جلّ ثناؤه: { بِئْسَ لِلظَّـٰلِمِينَ بَدَلاً } ، وكذلك تفعل العرب
  في ساء ونظائرها، ومنه قول عديّ بن زيد:</p><p class="poetry_or_grammar">عَنِ المَرْءِ
  لا تَسألْ وَسَلْ عَنْ قَرِينِهِ</p><p class="poetry_or_grammar">فَكُلُّ قَرِينٍ
  بالمُقارِنِ يَقْتَدِي</p><p>يريد بالقرين: الصاحب والصديق.</p>'
