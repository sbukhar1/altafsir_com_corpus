text: "<p>{ وَللَّهِ مَا فِى ٱلسَّمَـٰوٰتِ وَمَا فِى ٱلأرْضِ } متصل بذكر العمال الصالحين
  والطالحين. معناه: أن له ملك أهل السمٰوات والأرض، فطاعته واجبة عليهم { وَكَانَ ٱللَّهُ
  بِكُلّ شَىْءٍ مُّحِيطاً } فكان عالماً بأعمالهم فمجازيهم على خيرها وشرها. فعليهم
  أن يختاروا لأنفسهم ما هو أصلح لها.</p>"
