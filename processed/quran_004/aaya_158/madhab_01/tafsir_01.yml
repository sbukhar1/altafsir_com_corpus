text: '<p>أما قوله جلّ ثناؤه: { بَلْ رَفَعَهُ اللَّهُ إلَـيْهِ } فإنه يعنـي: بل رفع
  الله الـمسيح إلـيه، يقول: لـم يقتلوه ولـم يصلبوه، ولكن الله رفعه إلـيه، فطهره من
  الذين كفروا. وقد بـينا كيف كان رفع الله إياه فـيـما مضى، وذكرنا اختلاف الـمختلفـين
  فـي ذلك والصحيح من القول فـيه بـالأدلة الشاهدة علـى صحته بـما أغنى عن إعادته.</p><p>وأما
  قوله: { وكانَ اللَّهُ عَزِيزاً حَكِيـماً } فإنه يعنـي: ولـم يزل الله منتقماً من
  أعدائه، كانتقامه من الذين أخذتهم الصاعقة بظلـمهم، وكلعنه الذين قصّ قصتهم بقوله:</p><p
  class="quran">فَبِمَا نَقْضِهِم مِّيثَاقَهُمْ وَكُفْرِهِم بَآيَاتِ ٱللَّهِ</p><p>[النساء:
  155] حكيـماً، يقول: ذا حكمة فـي تدبـيره وتصريفه خـلقه فـي قضائه، يقول: فـاحذروا
  أيها السائلون مـحمداً أن ينزل علـيكم كتابـاً من السماء من حلول عقوبتـي بكم، كما
  حلّ بـاوائلكم الذين فعلوا فعلكم فـي تكذيبهم رسلـي، وافترائهم علـى أولـيائي. وقد:</p><p>حدثنا
  أبو كريب، قال: ثنا مـحمد بن إسحاق بن أبـي سارة الرُّؤَاسيّ، عن الأعمش، عن الـمنهال،
  عن سعيد بن جبـير، عن ابن عبـاس فـي قوله: وكانَ اللَّهُ عَزِيزاً حَكِيـماً قال: معنى
  ذلك: أنه كذلك.</p>'
