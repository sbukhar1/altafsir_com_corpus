text: "<p>{ فَتَبَيَّنُواْ } وقرىء: «فتثبتوا»، وهما التفعل بمعنى الاستفعال. أي اطلبوا
  بيان الأمر وثباته ولا تتهوكوا فيه من غير روية. وقرىء: «السلم». و«السلام» وهما الاستسلام.
  وقيل: الإسلام. وقيل: التسليم الذي هو تحية أهل الإسلام { لَسْتَ مُؤْمِناً } وقرىء
  «مؤمناً» بفتح الميم من آمنه، أي لا نؤمنك، وأصله:</p><p>(305) أن مرداس بن نهيك رجلاً
  من أهل فدك أسلم ولم يسلم من قومه غيره، فغزتهم سرية لرسول الله صلى الله عليه وسلم
  كان عليها غالب بن فضالة الليثي، فهربوا وبقي مرداس لثقته بإسلامه، فلما رأى الخيل
  ألجأ غنمه إلى عاقول من الجبل وصعد، فلمَّا تلاحقوا وكبروا كبر ونزل وقال: لا إلٰه
  إلا الله محمد رسول الله، السلام عليكم، فقتله أسامة بن زيد واستاق غنمه، فأخبروا رسول
  الله صلى الله عليه وسلم فوجد وجداً شديداً وقال: قتلتموه إرادة ما معه، ثم قرأ الآية
  على أسامة، فقال: يا رسول الله استغفر لي. قال: فكيف بلا إلٰه إلا الله، قال أسامة:
  فما زال يعيدها حتى وددت أن لم أكن أسلمت إلا يومئذٍ، ثم استغفر لي وقال: أعتق رقبة
  { تَبْتَغُونَ عَرَضَ ٱلْحَيَوٰةِ ٱلدُّنْيَا } تطلبون الغنيمة التي هي حطام سريع النفاد،
  فهو الذي يدعوكم إلى ترك التثبت وقلة البحث عن حال من تقتلونه { فَعِنْدَ ٱللَّهِ مَغَانِمُ
  كَثِيرَةٌ } يغنمكموها تغنيكم عن قتل رجل يظهر الإسلام ويتعوّذ به من التعرض له لتأخذوا
  ماله { كَذٰلِكَ كُنتُمْ مّن قَبْلُ } أول ما دخلتم في الإسلام سمعت من أفواهكم كلمة
  الشهادة، فحصنت دماءكم وأموالكم من غير انتظار الاطلاع على مواطأة قلوبكم لألسنتكم
  { فَمَنَّ ٱللَّهُ عَلَيْكُمْ } بالاستقامة والاشتهار بالإيمان والتقدم، وإن صرتم أعلاماً
  فعليكم أن تفعلوا بالداخلين في الإسلام كما فعل بكم، وأن تعتبروا ظاهر الإسلام في المكافة،
  ولا تقولوا إن تهليل هذا لاتقاء القتل لا لصدق النية، فتجعلوه سلماً إلى استباحة دمه
  وماله وقد حرمهما الله وقوله: { فَتَبَيَّنُواْ } تكرير للأمر بالتبين ليؤكد عليهم
  { إِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً } فلا تتهافتوا في القتل وكونوا
  محترزين محتاطين في ذلك.</p>"
