text: '<p>.</p><p>يعني بذلك جلّ ثناؤه: بشر المنافقين الذين يتخذون الكافرين أولياء
  من دون المؤمنين. { وَقَدْ نَزَّلَ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ } يقول: أخبر من اتخذ
  من هؤلاء المنافقين الكفار أنصاراً وأولياء بعد ما نزل عليهم من القرآن. { أَنْ إِذَا
  سَمِعْتُمْ ءايَـٰتِ ٱللَّهِ يُكَفَرُ بِهَا وَيُسْتَهْزَأُ بِهَا فَلاَ تَقْعُدُواْ
  مَعَهُمْ حَتَّىٰ يَخُوضُواْ فِى حَدِيثٍ غَيْرِهِ } يعني: بعد ما علموا نهى الله عن
  مجالسة الكفار الذين يكفرون بحجج الله وآي كتابه، ويستهزئون بها، { حَتَّىٰ يَخُوضُواْ
  فِى حَدِيثٍ غَيْرِهِ } يعني بقوله: { يَخُوضُواْ }: يتحدّثوا حديثاً غيره بأن لهم
  عذاباً أليماً. وقوله: { إِنَّكُمْ إِذاً مِّثْلُهُمْ } يعني: وقد نزل عليكم أنكم إن
  جالستم من يكفر بآيات الله، ويستهزىء بها وأنتم تسمعون فأنتم مثله، يعني: فأنتم إن
  لم تقوموا عنهم في تلك الحال مثلهم في فعلهم، لأنكم قد عصيتم الله بجلوسكم معهم، وأنتم
  تسمعون آيات الله يكفر بها ويستهزأ بها، كما عصوه باستهزائهم بآيات الله، فقد أتيتم
  من معصية الله نحو الذي أتوه منها، فأنتم إذاً مثلهم في ركوبكم معصية الله، وإتيانكم
  ما نهاكم الله عنه. وفي هذه الآية الدلالة الواضحة على النهي عن مجالسة أهل الباطل
  من كلّ نوع من المبتدعة والفسقة عند خوضهم في باطلهم.</p><p>وبنحو ذلك كان جماعة من
  الأمة الماضية يقولون تأوّلاً منهم هذه الآية، إنه مراد بها النهي عن مشاهدة كلّ باطل
  عند خوض أهله فيه. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا يزيد
  بن هارون، عن العوام بن حوشب، عن إبراهيم التيمي، عن أبي وائل، قال: إن الرجل ليتكلم
  بالكلمة في المجلس من الكذب ليضحك بها جلساءه، فيسخط الله عليهم. قال: فذكرت ذلك لإبراهيم
  النخعي، فقال: صدق أبو وائل! أو ليس ذلك في كتاب الله: { أَنْ إِذَا سَمِعْتُمْ ءايَـٰتِ
  ٱللَّهِ يُكَفَرُ بِهَا وَيُسْتَهْزَأُ بِهَا فَلاَ تَقْعُدُواْ مَعَهُمْ حَتَّىٰ يَخُوضُواْ
  فِى حَدِيثٍ غَيْرِهِ إِنَّكُمْ إِذاً مِّثْلُهُمْ }.</p><p>حدثني المثنى، قال: ثنا
  إسحاق، قال: ثنا عبد الله بن إدريس، عن العلاء بن المنهال، عن هشام بن عروة، قال: أخذ
  عمر بن عبد العزيز قوماً على شراب، فضربهم وفيهم صائم، فقالوا: إن هذا صائم! فتلا:
  { فَلاَ تَقْعُدُواْ مَعَهُمْ حَتَّىٰ يَخُوضُواْ فِى حَدِيثٍ غَيْرِهِ إِنَّكُمْ إِذاً
  مِّثْلُهُمْ }.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن
  عليّ بن أبي طلحة، عن ابن عباس، قوله: { أَنْ إِذَا سَمِعْتُمْ ءايَـٰتِ يُكَفَرُ بِهَا
  وَيُسْتَهْزَأُ بِهَا } وقول:</p><p class="quran">وَلاَ تَتَّبِعُواْ ٱلسُّبُلَ فَتَفَرَّقَ
  بِكُمْ عَن سَبِيلِهِ</p><p>[الأنعام: 153]، وقوله:</p><p class="quran">أَقِيمُواْ
  ٱلدِّينَ وَلاَ تَتَفَرَّقُواْ فِيهِ</p><p>[الشورى: 13]، ونحو هذا من القرآن، قال:
  أمر الله المؤمنين بالجماعة، ونهاهم عن الاختلاف والفرقة، وأخبرهم: إنما هلك من كان
  قبلكم بالمراء والخصومات في دين الله.</p><p>وقوله: { إِنَّ ٱللَّهَ جَامِعُ ٱلْمُنَـٰفِقِينَ
  وَٱلْكَـٰفِرِينَ فِى جَهَنَّمَ } يقول: إن الله جامع الفريقين من أهل الكفر والنفاق
  في القيامة في النار، فموفق بينهم في عقابه في جهنم وأليم عذابه، كما اتفقوا في الدنيا
  فاجتمعوا على عداوة المؤمنين وتوازروا على التخذيل عن دين الله وعن الذي ارتضاه وأمر
  به أهله.</p><p>واختلفت القرّاء في قراءة قوله: «وَقَدْ نُزِّلَ عَلَيْكُمْ فِي الكِتابِ»
  فقرأ ذلك عامة القرّاء بضمَّ النون وتثقيل الزاي وتشديدها على وجه ما لم يسم فاعله.
  وقرأ بعض الكوفين بفتح النون وتشديد الزاي على معنى: وقد نزّل الله عليكم. وقرأ ذلك
  بعض المكيين: «وَقَدْ نَزَلَ عَلَيْكُمْ» بفتح النون وتخفيف الزاي، بمعنى: وقد جاءكم
  من الله أن إذا سمعتم.</p><p>قال أبو جعفر: وليس في هذه القراءات الثلاثة وجه يبعد
  معناه مما يحتمله الكلام، غير أن الذي أختار القراءة به قراءة من قرأ: «وَقَدْ نُزِّلَ»
  بضمّ النون وتشديد الزاي، على وجه ما لم يسمّ فاعله؛ لأن معنى الكلام فيه: التقديم
  على ما وصلت قبل، على معنى الذين يتخذون الكافرين أولياء من دون المؤمنين؛ «وَقَدْ
  نُزِّلَ عَلَيْكُمْ فِي الكِتابِ أنْ إذَا سَمعْتُمْ آياتِ اللّهِ يُكْفَرُ بِها»...
  إلى قوله: { حَدِيثٍ غَيْرِهِ }</p><p class="quran">أَيَبْتَغُونَ عِندَهُمُ ٱلْعِزَّةَ</p><p>[النساء:
  139]. فقوله:</p><p class="quran">فَإِنَّ ٱلعِزَّةَ للَّهِ جَمِيعاً</p><p>[النساء:
  139] يعني التأخير، فلذلك كان ضمّ النون من قوله: «نُزّلَ» أصوب عندنا في هذا الموضع.
  وكذا اختلفوا في قراءة قوله:</p><p class="quran">وَٱلْكِتَـٰبِ ٱلَّذِى نَزَّلَ عَلَىٰ
  رَسُولِهِ وَٱلْكِتَـٰبِ ٱلَّذِى أَنَزلَ مِن قَبْلُ</p><p>[النساء: 136] فقرأه بفتح
  «وأنْزَلَ» أكثر القراء، بمعنى: والكتاب الذي نزّل الله على رسوله، والكتاب الذي أنزل
  من قبل. وقرأ ذلك بعض قرّاء البصرة بضمه في الحرفين كلاهما، بمعنى: ما لم يسمّ فاعله.
  وهما متقاربتا المعنى، غير أن الفتح في ذلك أعجب إليّ من الضمّ، لأن ذكر الله قد جرى
  قبل ذلك في قوله: { ءَامِنُواْ بِٱللَّهِ وَرَسُولِهِ }.]</p>'
