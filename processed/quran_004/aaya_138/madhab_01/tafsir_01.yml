  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يعني بذلك جلّ ثناؤه: { وَبَشّرِ ٱلْمُنَـٰفِقِينَ }: أخبر المنافقين، وقد
  بينا معنى التبشير فيما مضى بما أغني عن إعادته. { بِأَنَّ لَهُمْ عَذَاباً أَلِيماً
  } يعني: بأن لهم يوم القيامة من الله على نفاقهم، عذابا أليماً، وهو الموجع، وذلك عذاب
  جهنم.</p>"
