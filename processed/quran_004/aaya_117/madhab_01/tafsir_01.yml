text: '<p>اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك: إن يدعون من دونه إلا
  اللات والعزّى ومناة، فسماهنّ الله إناثاً بتسمية المشركين إياهنّ بتسمية الإناث. ذكر
  من قال ذلك:</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا حصين، عن أبي
  مالك في قوله: { إِن يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَـٰثاً } قال: اللات والعزّى
  ومناة، كلها مؤنث.</p><p>حدثني المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، عن حصين،
  عن أبي مالك بنحوه، إلا أنه قال: كلهنّ مؤنث.</p><p>حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط عن السديّ: { إِن يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَـٰثاً
  } يقول: يسمونهم إناثاً: لات، ومناة، وعُزَّى.</p><p>حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { إِن يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَـٰثاً } قال: آلهتهم:
  اللات، والعُزَّى، ويِساف، ونائلة، هم إناث يدعونهم من دون الله. وقرأ: { وَإِن يَدْعُونَ
  إِلاَّ شَيْطَـٰناً مَّرِيداً }.</p><p>وقال آُخرون: معنى ذلك: إن يدعون من دونه إلا
  مواتاً لا روح فيه. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح،
  قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { إِن يَدْعُونَ
  مِن دُونِهِ إِلاَّ إِنَـٰثاً } يقول: مَيْتاً.</p><p>حدثنا بشر بن معاذ، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { إِن يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَـٰثاً }: أي
  إلا مَيْتاً لا روح فيه.</p><p>حدثني المثنى، قال: ثنا الحجاج، قال: ثنا مبارك بن فضالة،
  عن الحسن: { إِن يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَـٰثاً } قال: والإناث: كل شيء ميت
  ليس فيه روح خشبة يابسة، أو حجر يابس، قال الله تعالى: { وَإِن يَدْعُونَ إِلاَّ شَيْطَـٰناً
  مَّرِيداً }... إلى قوله:</p><p class="quran">فَلَيُبَتّكُنَّ ءاذَانَ ٱلاْنْعَـٰمِ</p><p>[النساء:
  119].</p><p>وقال آخرون: عنى بذلك أن المشركين كانوا يقولون: إن الملائكة بنات الله.
  ذكر من قال ذلك:</p><p>حدثني يحيـى بن أبي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر،
  عن الضحاك في قوله: { إِن يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَـٰثاً } قال: الملائكة
  يزعمون أنهم بنات الله.</p><p>وقال آخرون: معنى ذلك: إن أهل الأوثان كانوا يسمون أوثانهم
  إناثاً، فأنزل الله ذلك كذلك. ذكر من قال ذلك:</p><p>حدثنا سفيان بن وكيع، قال: ثنا
  يزيد بن هارون، عن نوح بن قيس، عن أبي رجاء، عن الحسن قال: كان لكلّ حيّ من أحياء العرب
  صنم يسمونها أنثى بني فلان، فأنزل الله: { إِن يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَـٰثاً
  }.</p><p>حدثني المثنى، قال: ثنا مسلم بن إبراهيم، قال: ثنا نوح بن قيس، قال: ثنا محمد
  بن سيف أبو رجاء الحِدّاني، قال: سمعت الحسن يقول: كان لكل حيّ من العرب، فذكر نحوه.</p><p>وقال
  آخرون: الإناث في هذا الموضع: الأوثان. ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهاد في قوله: { إِنَـٰثاً } قال:
  أوثاناً.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.</p><p>حدثنا سفيان، قال: ثنا أبو أسامة، عن هشام بن عروة، عن أبيه،
  قال: كان في مصحف عائشة: «إنْ يَدْعُونَ مِنْ دُونِهِ إلاَّ إناثاً».</p><p>قال أبو
  جعفر: رُوي عن ابن عباس أنه كان يقرؤها: «أن يدعون من دونه إلا أُثُناً»، بمعنى جمع
  وثن، فكأنه جمع وَثَنَاً وُثُناً، ثم قلب الواو همزة مضمومة، كما قيل: ما أحسن هذه
  الأجوه، بمعنى الوجوه، وكما قيل: { وَإِذَا ٱلرُّسُلُ أُقّتَتْ } بمعنى: وُقّتت. وذكر
  عن بعضهم أنه كان يقرأ ذلك: «إن يدعون من دونه إلا أُنُثاً»، كأنه أراد جمع الإناث،
  فجمعها أُنُثاً، كما تُجمع الثمار ثُمُراً. والقراءة التي لا أستجيز القراءة بغيرها
  قراءة من قرأ: { إِن يَدْعُونَ مِن دُونِهِ إِلاَّ إِنَـٰثاً } بمعنى جمع أنثى، لأنها
  كذلك في مصاحف المسلمين، ولإجماع الحجة على قراءة ذلك كذلك.</p><p>وأولى التأويلات
  التي ذكرت بتأويل ذلك إذ كان الصواب عندنا من القراءة ما وصفت، تأويل من قال: عنى بذلك
  الآلهة التي كان مشركو العرب يعبدونها من دون الله، ويسمونها بالإناث من الأسماء كاللات
  والعزّى ونائلة ومناة، وما أشبه ذلك.</p><p>وإنما قلنا ذلك أولى بتأويل الآية، لأن
  الأظهر من معاني الإناث في كلام العرب ما عرف بالتأنيث دون غيره. فإذ كان ذلك كذلك،
  فالواجب توجيه تأويله إلى الأشهر من معانيه، وإذ كان ذلك كذلك فتأويل الآية: ومن يشاقق
  الرسول من بعد ما تبين له الهدى، ويتبع غير سبيل المؤمنين، نولّه ما تولّى ونصله جهنم
  وساءت مصيراً، إن يدعون من دونه إلا إناثاً، يقول: ما يدعو الذين يشاقون الرسول ويتبعون
  غير سبيل المؤمنين شيئاً من دون الله بعد الله وسواه، إلاّ إناثاً، يعني: إلا ما سموه
  بأسماء الإناث كاللات والعزّى وما أشبه ذلك. يقول جلّ ثناؤه: فحسب هؤلاء الذين أشركوا
  بالله وعبدوا ما عبدوا من دونه من الأوثان والأنداد، حجة عليهم في ضلالتهم وكفرهم وذهابهم
  عن قصد السبيل، أنهم يعبدون إناثاً ويدعونها آلهة وأرباباً. والإناث من كلّ شيء أخّسه؛
  فهم يقرّون للخسيس من الأشياء بالعبودية على علم منهم بخساسته، ويمتنعون من إخلاص العبودية
  للذي له ملك كل شيء وبيده الخلق والأمر.</p><p>القول في تأويل قوله تعالى: { وَإِن
  يَدْعُونَ إِلاَّ شَيْطَـٰناً مَّرِيداً }.</p><p>يعني جلّ ثناؤه بقوله: { وَإِن يَدْعُونَ
  إِلاَّ شَيْطَـٰناً مَّرِيداً }: وما يدعو هؤلاء الذين يدعون هذه الأوثان الإناث من
  دون الله بدعائهم إياها إلا شيطاناً مريداً، يعني متمرّداً على الله في خلافه فيما
  أمره به وفيما نهاه عنه. كما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { وَإِن يَدْعُونَ إِلاَّ شَيْطَـٰناً مَّرِيداً } قال: تمرّد على معاصي
  الله.]</p>'
