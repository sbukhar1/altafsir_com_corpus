text: '<p>يعنـي جلّ ثناؤه بقوله: { وَكَيْفَ تَأْخُذُونَهُ }: وعلـى أيّ وجه تأخذون
  من نسائكم ما آتـيتـموهنّ من صدقاتهنّ إذا أردتـم طلاقهنّ واستبدال غيرهنّ بهنّ أزواجاً،
  وقد أفضى بعضكم إلـى بعضكم فتباشرتـم وتلامستـم. وهذا كلام وإن كان مخرجه مخرج الاستفهام
  فإنه فـي معنى النكير والتغلـيظ، كما يقول الرجل لآخر: كيف تفعل كذا وكذا وأنا غير
  راض به؟ علـى معنى التهديد والوعيد. وأما الإفضاء إلـى الشيء فإنه الوصول إلـيه بـالـمبـاشرة
  له، كما قال الشاعر:</p><p class="poetry_or_grammar">بِلـىً... أفْضَى إلـى كُتْبِةٍ</p><p
  class="poetry_or_grammar">بَدَا سيرُها مِنْ بـاطِنٍ بَعْدَ ظاهِرِ</p><p>يعنـي بذلك:
  أن الفساد والبلـى وصل إلـى الـخُرَز. والذي عُنـي به الإفضاء فـي هذا الـموضع: الـجماع
  فـي الفرج.</p><p>فتأويـل الكلام إذ كان ذلك معناه: وكيف تأخذون ما آتـيتـموهنّ وقد
  أفضى بعضكم إلـى بعض بـالـجماع؟.</p><p>وبنـحو ما قلنا فـي ذلك قال جماعة من أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنـي عبد الـحميد بن بـيان القناد، قال: ثنا إسحاق، عن سفـيان،
  عن عاصم، عن بكر بن عبد الله، عن ابن عبـاس، قال: الإفضاء: الـمبـاشرة، ولكن الله كريـم
  يكنـي عما يشاء.</p><p>حدثنا مـحمد بن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن
  عاصم، عن بكر، عن ابن عبـاس قال: الإفضاء: الـجماع، ولكن اللّهِ يكنـي.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن عاصم بن بكر بن عبد الله الـمزنـي، عن ابن عبـاس، قال:
  الإفضاء: هو الـجماع.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد: { وَقَدْ أَفْضَىٰ بَعْضُكُمْ إِلَىٰ بَعْضٍ } قال:
  مـجامعة النساء.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ: { وَكَيْفَ تَأْخُذُونَهُ وَقَدْ أَفْضَىٰ بَعْضُكُمْ
  إِلَىٰ بَعْضٍ } يعنـي: الـمـجامعة.</p><p>القول فـي تأويـل قوله تعالـى: { وَأَخَذْنَ
  مِنكُم مّيثَـٰقاً غَلِيظاً }.</p><p>أما ما وثقت به لهنّ علـى أنفسكم من عهد، وإقرار
  منكم بـما أقررتـم به علـى أنفسكم، من إمساكهنّ بـمعروف، أو تسريحهنّ بإحسان، وكان
  فـي عقد الـمسلـمين النكاح قديـماً، فـيـما بلغنا أن يقال للناكح: آلله علـيك لتـمسكنّ
  بـمعروف أو لتسرحنّ بإحسان.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } والـميثاق الغلـيظ الذي
  أخذه للنساء علـى الرجال: إمساك بـمعروف أو تسريح بإحسان. وقد كان فـي عهد الـمسلـمين
  عند إنكاحهم: آللّهِ علـيك لتـمسكنّ بـمعروف أو لتسرحنّ بإحسان.</p><p>واختلف أهل التأويـل
  فـي الـميثاق الذي عنى الله جلّ ثناؤه بقوله: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً
  }. فقال بعضهم: هو إمساك بـمعروف، أو تسريح بإحسان.</p><p>ذكر من قال ذلك:</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { وَأَخَذْنَ
  مِنكُم مِّيثَـٰقاً غَلِيظاً } قال: إمساك بـمعروف، أو تسريح بإحسان.</p><p>حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن جويبر، عن الضحاك، مثله.</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: {
  وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } قال: هو ما أخذ الله تبـارك وتعالـى للنساء
  علـى الرجال، فإمساك بـمعروف أو تسريح بإحسان. قال: وقد كان ذلك يؤخذ عند عقد النكاح.</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: أما { وَأَخَذْنَ
  مِنكُم مِّيثَـٰقاً غَلِيظاً } فهو أن ينكح الـمرأة فـيقول ولـيها: أنكحناكها بأمانة
  الله، علـى أن تـمسكها بـالـمعروف أو تسرّحها بإحسان.</p><p>حدثنا عمرو بن علـيّ، قال:
  ثنا عبد الأعلـى، قال: ثنا سعيد، عن قتادة فـي قوله: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً
  غَلِيظاً } قال: الـميثاق الغلـيظ الذي أخذه الله للنساء: إمساك بـمعروف أو تسريح بإحسان،
  وكان فـي عقدة الـمسلـمين عند نكاحهنّ: ٱيـم الله علـيك لتـمسكنّ بـمعروف، ولتسرحنّ
  بإحسان.</p><p>حدثنا عمرو بن علـيّ، قال: ثنا أبو قتـيبة، قال: ثنا أبو بكر الهذلـي،
  عن الـحسن، ومـحمد بن سيرين فـي قوله: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً }
  قال: إمساك بـمعروف. أو تسريح بإحسان.</p><p>وقال آخرون: هو كلـمة النكاح التـي استـحلّ
  بها الفرج. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى،
  عن ابن أبـي نـجيح عن مـجاهد: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } قال: كلـمة
  النكاح التـي استـحلّ بها فروجهنّ.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا مـحمد بن بشار، قال: ثنا
  يحيـى بن سعيد، قال: ثنا سفـيان، عن أبـي هاشم الـمكي، عن مـجاهد فـي قوله: { وَأَخَذْنَ
  مِنكُم مِّيثَـٰقاً غَلِيظاً } قال: قوله نكحت.</p><p>حدثنا ابن حميد، قال: ثنا حكام،
  قال: ثنا عنبسة، عن مـحمد بن كعب القرضي: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً
  } قال: هو قولهم: قد ملكت النكاح.</p><p>حدثني المثنى، قال: ثنا أبو نعيم، قال: ثنا
  سفيان، عن سالم الأفطس، عن مـجاهد: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } قال:
  كلمة النكاح.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } قال: الـميثاق: النكاح.</p><p>حدثنا عمرو
  بن علـيّ، قال: ثنا يحيـى بن سعيد، قال: ثنا سفـيان، قال: ثنـي سالـم الأفطس، عن مـجاهد:
  { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } قال: كلـمة النكاح قوله نكحت.</p><p>وقال
  آخرون: بل عنى قول النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " أخَذْتُـمُوهُنَّ
  بأمانَةِ اللّهِ، واسْتَـحْلَلْتُـمْ فُرُوجَهُنَّ بِكَلِـمَةِ اللّهِ " </p><p class="hadith">  </p><p>ذكر
  من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن جابر وعكرمة: {
  وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } قالا: أخذتـموهنّ بأمانة الله، واستـحللتـم
  فروجهنّ بكلـمة الله.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } والـميثاق الغلـيظ:
  أخذتـموهنّ بأمانة الله، واستـحللتـم فروجهنّ بكلـمة الله.</p><p>قال أبو جعفر: وأولـى
  هذه الأقوال بتأويـل ذلك قول من قال: الـميثاق الذي عنـي به فـي هذه الآية، هو ما أخذ
  للـمرأة علـى زوجها عند عقدة النكاح، من عهد علـى إمساكها بـمعروف، أو تسريحها بإحسان،
  فأقرّ به الرجل، لأن الله جلّ ثناؤه بذلك أوصى الرجال فـي نساءهم وقد بـينا معنى الـميثاق
  فـيـما مضى قبل بـما أغنى عن إعادته فـي هذا الـموضع.</p><p>واختلف فـي حكم هذه الآية،
  أمـحكم أم منسوخ؟ فقال بعضهم: مـحكم، وغير جائز للرجل أخذ شيء مـما آتاها إذا أراد
  طلاقها، إلا أن تكون هي الـمريدة الطلاق.</p><p>وقال آخرون: هي مـحكمة، غير جائز له
  أخذ شيء مـما آتاها منها بحال، كانت هي الـمريدة للطلاق أو هو. ومـمن حكي عنه هذا القول
  بكر بن عبد الله بن الـمزنـي.</p><p>حدثنا مـجاهد بن موسى، قال: ثنا عبد الصمد، قال:
  ثنا عقبة بن أبـي الـمهنا، قال: سألت بكراً عن الـمختلعة أيأخذ منها شيئاً؟ قال: لا
  { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً }.</p><p>وقال آخرون: بل هي منسوخة نسخها
  قوله:</p><p class="quran">وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ
  شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ</p><p>[البقرة: 229]
  ذكر من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:</p><p
  class="quran">وَإِنْ أَرَدْتُّمُ ٱسْتِبْدَالَ زَوْجٍ مَّكَانَ زَوْجٍ</p><p>[النساء:
  20] إلـى قوله: { وَأَخَذْنَ مِنكُم مِّيثَـٰقاً غَلِيظاً } قال: ثم رخص بعد، فقال:</p><p
  class="quran">وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً
  إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا
  حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ</p><p>[البقرة: 229]
  قال: فنسخت هذه تلك.</p><p>قال أبو جعفر: وأولـى الأقوال بـالصواب فـي ذلك قول من قال:
  إنها مـحكمة غير منسوخة، وغير جائز للرجل أخذ شيء مـما آتاها إذا أراد طلاقها من غير
  نشوز كان منها، ولا ريبة أتت بها. وذلك أن الناسخ من الأحكام، ما نفـى خلافه من الأحكام،
  علـى ما قد بـينا فـي سائر كتبنا، ولـيس قوله:</p><p class="quran">وَإِنْ أَرَدْتُّمُ
  ٱسْتِبْدَالَ زَوْجٍ مَّكَانَ زَوْجٍ</p><p>[النساء: 20] نفـي حكم قوله:</p><p class="quran">فَإِنْ
  خِفْتُمْ أَلاَّ يُقِيمَا حُدودَ ٱللَّهِ فَلا جُناحَ عَلَيْهِما فِيما ٱفْتَدَتْ بِهِ</p><p>[البقرة:
  229] لأن الذي حرّم الله علـى الرجل بقوله:</p><p class="quran">وَإِنْ أَرَدْتُّمُ
  ٱسْتِبْدَالَ زَوْجٍ مَّكَانَ زَوْجٍ وَءاتَيْتُمْ إِحْدَاهُنَّ قِنْطَاراً فَلاَ تَأْخُذُواْ
  مِنْهُ شَيْئاً</p><p>[النساء: 20] أخذ ما آتاها منها إذا كان هو الـمريد طلاقها.</p><p>وأما
  الذي أبـاح له أخذه منها بقوله:</p><p class="quran">فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا
  ٱفْتَدَتْ بِهِ</p><p>[البقرة: 229] فهو إذا كانت هي الـمريدة طلاقه، وهو كاره له ببعض
  الـمعانـي التـي قد ذكرنا فـي غير هذا الـموضع، ولـيس فـي حكم إحدى الآيتـين نفـي حكم
  الأخرى، وإذا كان ذلك كذلك لـم يجز أن يحكم لإحداهما بأنها ناسخة، وللأخرى بأنها منسوخة،
  إلا بحجة يجب التسلـيـم لها.</p><p>وأما ما قاله بكر بن عبد الله الـمزنـي من أنه لـيس
  لزوج الـمختلعة أخذ ما أعطته علـى فراقه إياها إذا كانت هي الطالبة الفرقة وهو الكاره،
  فلـيس بصواب لصحة الـخبر عن رسول الله صلى الله عليه وسلم بأنه أمر ثابت بن قـيس بن
  شماس بأخذ ما كان ساق إلـى زوجته وفراقها إن طلبت فراقه، وكان النشوز من قبلها.</p>'
