text: '<p>قال أبو جعفر: اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: وإن
  خفتـم يا معشر أولـياء الـيتامى ألا تقسطوا فـي صداقهنّ فتعدلوا فـيه، وتبلغوا بصداقهنّ
  صدقات أمثالهنّ، فلا تنكحوهنّ، ولكن انكحوا غيرهنّ من الغرائب اللواتـي أحلهنّ الله
  لكم وطيبهنّ من واحدة إلـى أربع. وإن خفتـم أن تـجوروا إذا نكحتـم من الغرائب أكثر
  من واحدة، فلا تعدلوا، فـانكحوا منهنّ واحدة، أو ما ملكت أيـمانكم. ذكر من قال ذلك:
  حدثنا ابن حميد، قال: ثنا ابن الـمبـارك، عن معمر، عن الزهري، عن عروة، عن عائشة: {
  وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ
  مّنَ ٱلنِّسَاءِ } فقالت: يا ابن أختـي، هي الـيتـيـمة تكون فـي حجر ولـيها، فـيرغب
  فـي مالها وجمالها، ويريد أن ينكحها بأدنى من سنة صداقها، فنهوا أن ينكحوهنّ إلا أن
  يقسطوا لهنّ فـي إكمال الصداق، وأمروا أن ينكحوا ما سواهنّ من النساء.</p><p>حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس بن يزيد، عن ابن شهاب،
  قال: أخبرنـي عروة بن الزبـير، أنه سأل عائشة زوج النبـيّ صلى الله عليه وسلم، عن قول
  الله تبـارك وتعالـى: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ
  مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ } قالت: يا ابن أختـي هذه الـيتـيـمة تكون فـي حجر
  ولـيها، تشاركه فـي ماله، فـيعجبه مالها وجمالها، فـيريد ولـيها أن يتزوجها بغير أن
  يقسط فـي صداقها، فـيعطيها مثل ما يعطيها غيره، فنهوا أن ينكحوهن إلا أن يقسطوا لهنّ،
  ويبلغوا بهنّ أعلـى سنتهنّ فـي الصداق، وأمروا أن ينكحوا ما طاب لهم من النساء سواهن.
  قال يونس بن يزيد: قال ربـيعة فـي قول الله: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ
  فِى ٱلْيَتَـٰمَىٰ } قال: يقول: اتركوهنّ فقد أحللت لكم أربعاً.</p><p>حدثنا الـحسن
  بن الـجنـيد وأبو سعيد بن مسلـمة، قالا: أنبأنا إسماعيـل بن أمية، عن ابن شهاب، عن
  عروة، قال: سألت عائشة أمّ الـمؤمنـين، فقلت: يا أمّ الـمؤمنـين أرأيت قول الله: {
  وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ
  مِّنَ ٱلنِّسَاءِ }؟ قالت: يا ابن أختـي هي الـيتـيـمة تكون فـي حجر ولـيها، فـيرغب
  فـي جمالها ومالها، ويريد أن يتزوّجها بأدنى من سنة صداق نسائها، فنهوا عن ذلك أن ينكحوهنّ
  إلا أن يقسطوا فـيكملوا لهنّ الصداق، ثم أمروا أن ينكحوا سواهنّ من النساء إن لـم يكملوا
  لهنّ الصداق.</p><p>حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي اللـيث، قال: ثنـي
  يونس، عن ابن شهاب، قال: ثنـي عروة بن الزبـير، أنه سأل عائشة زوج النبـيّ صلى الله
  عليه وسلم، فذكر مثل حديث يونس، عن ابن وهب.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الزهري، عن عروة، عن عائشة، مثل حديث ابن حميد، عن
  ابن الـمبـارك.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن هشام، عن أبـيه، عن عائشة، قالت: نزل، يعنـي قوله: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ
  فِى ٱلْيَتَـٰمَىٰ }... الآية، فـي الـيتـيـمة تكون عند الرجل، وهي ذات مال، فلعله
  ينكحها لـمالها، وهي لا تعجبه، ثم يضرّ بها، ويسيء صحبتها، فوعظ فـي ذلك.</p><p>قال
  أبو جعفر: فعلـى هذا التأويـل جواب قوله: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ } قوله:
  { فَٱنكِحُواْ }.</p><p>وقال آخرون: بل معنى ذلك: النهي عن نكاح ما فوق الأربع، حذراً
  علـى أموال الـيتامى أن يتلفها أولـياؤهم، وذلك أن قريشاً، كان الرجل منهم يتزوّج العشر
  من النساء، والأكثر، والأقلّ، فإذا صار معدماً، مال علـى مال يتـيـمه الذي فـي حجره،
  فأنفقه، أو تزوّج به، فنهوا عن ذلك؛ وقـيـل لهم: إن أنتـم خفتـم علـى أموال أيتامكم
  أن تنفقوها، فلا تعدلوا فـيها من أجل حاجتكم إلـيها، لـما يـلزمكم من مؤن نسائكم، فلا
  تـجاوزوا فـيـما تنكحون من عدد النساء علـى أربع، وإن خفتـم أيضاً من الأربع ألا تعدلوا
  فـي أموالهم فـاقتصروا علـى الواحدة، أو علـى ما ملكت أيـمانكم. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن سماك، قال: سمعت عكرمة
  يقول فـي هذه الآية: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ } قال:
  كان الرجل من قريش يكون عنده النسوة، ويكون عنده الأيتام، فـيذهب ماله، فـيـميـل علـى
  مال الأيتام. قال: فنزلت هذه الآية: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ
  فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ }.</p><p>حدثنا هناد بن السريّ، قال:
  ثنا أبو الأحوص، عن سماك، عن عكرمة فـي قوله: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ
  فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ مَثْنَىٰ وَثُلَـٰثَ
  وَرُبَاعَ فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ فَوَاحِدَةً أوْ ما مَلَكَتْ أيمانُكُمْ
  } قال: كان الرجل يتزوّج الأربع والـخمس والستّ والعشر، فـيقول الرجل: ما يـمنعنـي
  أن أتزوّج كما تزوّج فلان، فـيأخذ مال يتـيـمه فـيتزوّج به، فنهوا أن يتزوّجوا فوق
  الأربع.</p><p>حدثنا سفـيان بن وكيع، قال: ثنا أبـيّ، عن سفـيان، عن حبـيب بن أبـي
  ثابت، عن طاووس، عن ابن عبـاس، قال: قصر الرجال علـى أربع من أجل أموال الـيتامى.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ } فإن الرجل كان يتزوّج
  بـمال الـيتـيـم ما شاء الله تعالـى، فنهى الله عن ذلك.</p><p>وقال آخرون: بل معنى
  ذلك: أن القوم كانوا يتـحوّبون فـي أموال الـيتامى ألا يعدلوا فـيها، ولا يتـحوّبون
  فـي النساء ألا يعدلوا فـيهنّ، فقـيـل لهم: كما خفتـم أن لا تعدلوا فـي الـيتامى، فكذلك
  فخافوا فـي النساء أن لا تعدلوا فـيهنّ، ولا تنكحوا منهنّ إلا من واحدة إلـى الأربع،
  ولا تزيدوا علـى ذلك، وأن خفتـم ألا تعدلوا أيضاً فـي الزيادة علـى الواحدة، فلا تنكحوا
  إلا ما لا تـخافون أن تـجوروا فـيهنّ من واحدة أو ما ملكت أيـمانكم.</p><p>ذكر من قال
  ذلك:</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن أيوب، عن سعيد بن جبـير،
  قال: كان الناس علـى جاهلـيتهم، إلا أن يؤمروا بشيء أو ينهوا عنه. قال: فذكروا الـيتامى،
  فنزلت: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ مَا طَابَ
  لَكُمْ مِّنَ ٱلنِّسَاءِ مَثْنَىٰ وَثُلَـٰثَ وَرُبَاعَ فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ
  فَوَاحِدَةً أوْ ما مَلَكَتْ أيمانُكُمْ } قال: فكما خفتـم أن لا تقسطوا فـي الـيتامى،
  فكذلك فخافوا أن لا تقسطوا فـي النساء.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد
  بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ
  } إلـى: { أَيْمَـٰنُكُمْ } كانوا يشدّدون فـي الـيتامى، ولا يشدّدون فـي النساء، ينكح
  أحدهم النسوة، فلا يعدل بـينهنّ؛ فقال الله تبـارك وتعالـى: كما تـخافون أن لا تعدلوا
  بـين الـيتامى فخافوا فـي النساء، فـانكحوا واحدة إلـى الأربع، فإن خفتـم ألا تعدلوا
  فواحدة أو ما ملكت أيـمانكم.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال:
  ثنا سعيد، عن قتادة، قوله: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ
  فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ } حتـى بلغ: { أَدْنَىٰ أَلاَّ تَعُولُواْ
  } يقول: كما خفتـم الـجور فـي الـيتامى وهمّكم ذلك، فكذلك فخافوا فـي جمع النساء. وكان
  الرجل فـي الـجاهلـية يتزوّج العشرة فما دون ذلك، فأحلّ الله جلّ ثناؤه أربعاً، ثم
  الذي صيرهنّ إلـى أربع قوله: { مَثْنَىٰ وَثُلَـٰثَ وَرُبَاعَ فَإِنْ خِفْتُمْ أَلاَّ
  تَعْدِلُواْ فَوٰحِدَةً } يقول: إن خفت ألا تعدل فـي أربع فثلاث، وإلا فثنتـين، وإلا
  فواحدة؛ وإن خفت ألا تعدل فـي واحدة، فما ملكت يـمينك.</p><p>حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن أيوب، عن سعيد بن جبـير، قوله: { وَإِنْ
  خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ
  ٱلنِّسَاءِ } يقول: ما أحل لكم من النساء، { مَثْنَىٰ وَثُلَـٰثَ وَرُبَاعَ } فخافوا
  فـي النساء مثل الذي خفتـم فـي الـيتامى ألا تقسطوا فـيهن.</p><p>حدثنـي الـمثنى، قال:
  ثنا الـحجاج بن الـمنهال، قال: ثنا حماد، عن أيوب، عن سعيد بن جبـير، قال جاء الإسلام،
  والناس علـى جاهلـيتهم، إلا أن يؤمروا بشيء فـيتبعوه أو ينهوا عن شيء فـيجتنبوه، حتـى
  سألوا عن الـيتامى، فأنزل الله تبـارك وتعالـى: { فَٱنكِحُواْ مَا طَابَ لَكُمْ مّنَ
  ٱلنّسَاء مَثْنَىٰ وَثُلَـٰثَ وَرُبَاعَ }.</p><p>حدثنا الـمثنى، قال: ثنا أبو النعمان
  عارم، قال: ثنا حماد بن زيد، عن أيوب، عن سعيد بن جبـير، قال: بعث الله تبـارك وتعالـى
  مـحمداً صلى الله عليه وسلم، والناس علـى أمر جاهلـيتهم، إلا أن يؤمروا بشيء أو ينهوا
  عنه، وكانوا يسألونه عن الـيتامى، فأنزل الله تبـارك وتعالـى: { وَإِنْ خِفْتُمْ أَلاَّ
  تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ مَثْنَىٰ
  وَثُلَـٰثَ وَرُبَاعَ } قال: فكما تـخافون ألا تقسطوا فـي الـيتامى فخافوا ألا تقسطوا
  وتعدلوا فـي النساء.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي
  معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: قوله: { وَإِنْ خِفْتُمْ أَلاَّ
  تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ } قال: كانوا فـي الـجاهلـية ينكحون عشراً من النساء
  الأيامى، وكانوا يعظمون شأن الـيتـيـم، فتفقدوا من دينهم شأن الـيتـيـم، وتركوا ما
  كانوا ينكحون فـي الـجاهلـية، فقال: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ
  فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ مَثْنَىٰ وَثُلَـٰثَ وَرُبَاعَ } ونهاهم
  عما كانوا ينكحون فـي الـجاهلـية.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا
  معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { وَإِنْ خِفْتُمْ
  أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ
  } كانوا فـي جاهلـيتهم لا يرزؤون من مال الـيتـيـم شيئاً، وهم ينكحون عشراً من النساء،
  وينكحون نساء آبـائهم، فتفقدوا من دينهم شأن النساء، فوعظهم الله فـي الـيتامى وفـي
  النساء، فقال فـي الـيتامى:</p><p class="quran">وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ</p><p>[النساء:
  2]... إلـى:</p><p class="quran">إِنَّهُ كَانَ حُوباً كَبِيراً</p><p>[النساء: 2]
  ووعظهم فـي شأن النساء، فقال: { فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ }...
  الآية، وقال:</p><p class="quran">وَلاَ تَنكِحُواْ مَا نَكَحَ ءابَاؤُكُمْ مِّنَ ٱلنِّسَاءِ</p><p>[النساء:
  22].</p><p>حُدثت عن عمار عن ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { وَإِنْ
  خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ }... إلـى: { مَا مَلَكَتْ أَيْمَـٰنُكُمْ
  } يقول: فإن خفتـم الـجور فـي الـيتامى وغمكم ذلك، فكذلك فخافوا فـي جمع النساء. قال:
  وكان الرجل يتزوّج العشر فـي الـجاهلـية فما دون ذلك، وأحلّ الله أربعاً وصيرهم إلـى
  أربع، يقول: { فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ فَوٰحِدَةً } وإن خفت ألا تعدل فـي
  واحدة، فما ملكت يـمينك.</p><p>وقال آخرون: معنى ذلك: فكما خفتـم فـي الـيتامى، فكذلك
  فتـخوفوا فـي النساء أن تزنوا بهنّ، ولكن انكحوا ما طاب لكم من النساء. ذكر من قال
  ذلك:</p><p>حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: أخبرنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قوله: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ
  } يقول: إن تـحرّجتـم فـي ولاية الـيتامى وأكل أموالهم إيـماناً وتصديقاً، فكذلك فتـحرّجوا
  من الزنا، وانكحوا النساء نكاحاً طيبـاً: { مَثْنَىٰ وَثُلَـٰثَ وَرُبَاعَ فَإِنْ خِفْتُمْ
  أَلاَّ تَعْدِلُواْ فَوٰحِدَةً أَوْ مَا مَلَكَتْ أَيْمَـٰنُكُمْ }.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وقال
  آخرون: بل معنى ذلك: وإن خفتـم ألا تقسطوا فـي الـيتامى اللاتـي أنتـم ولاتهن، فلا
  تنكحوهنّ، وانكحوا أنتـم ما أحلّ لكم منهنّ. ذكر من قال ذلك:</p><p>حدثنا سفـيان بن
  وكيع، قال: ثنا أبـي، عن هشام بن عروة، عن أبـيه، عن عائشة: { وَإِنْ خِفْتُمْ أَلاَّ
  تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ } قال: نزلت فـي الـيتـيـمة تكون عند الرجل هو ولـيها،
  لـيس لها ولـيّ غيره، ولـيس أحد ينازعه فـيها، ولا ينكحها لـمالها، فـيضرّ بها، ويسيء
  صحبتها.</p><p>حدثنا حميد بن مسعدة، قال: ثنا يزيد بن زريع، قال: ثنا يونس، عن الـحسن
  فـي هذه الآية: { وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ
  مَا طَابَ لَكُمْ }: أي ما حلّ لكم من يتاماكم من قرابـاتكم { مَثْنَىٰ وَثُلَـٰثَ
  وَرُبَاعَ فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ فَوٰحِدَةً أَوْ مَا مَلَكَتْ أَيْمَـٰنُكُمْ
  }.</p><p>قال أبو جعفر: وأولـى الأقوال التـي ذكرناها فـي ذلك بتأويـل الآية قول من
  قال: تأويـلها: وإن خفتـم ألا تقسطوا فـي الـيتامى، فكذلك فخافوا فـي النساء، فلا تنكحوا
  منهنّ إلا ما لا تـخافون أن تـجوروا فـيه منهنّ من واحدة إلا الأربع، فإن خفتـم الـجور
  فـي الواحدة أيضاً فلا تنكحوها، ولكن علـيكم بـما ملكت أيـمانكم، فإنه أحرى أن لا تـجوروا
  علـيهنّ.</p><p>وإنـما قلنا: إن ذلك أولـى بتأويـل الآية، لأن الله جلّ ثناؤه افتتـح
  الآية التـي قبلها بـالنهي عن أكل أموال الـيتامى بغير حقها، وخـلطها بغيرها من الأموال،
  فقال تعالـى ذكره:</p><p class="quran">وَءاتُواْ ٱلْيَتَـٰمَىٰ أَمْوٰلَهُمْ وَلاَ
  تَتَبَدَّلُواْ ٱلْخَبِيثَ بِٱلطَّيّبِ وَلاَ تَأْكُلُواْ أَمْوٰلَهُمْ إِلَىٰ أَمْوٰلِكُمْ
  إِنَّهُ كَانَ حُوباً كَبِيراً</p><p>[النساء: 2]. ثم أعلـمهم أنهم إن اتقوا الله فـي
  ذلك فتـحرّجوا فـيه، فـالواجب علـيهم من اتقاء الله، والتـحرّج فـي أمر النساء مثل
  الذي علـيهم من التـحرّج فـي أمر الـيتامى، وأعلـمهم كيف التـخـلص لهم من الـجور فـيهنّ،
  كما عرّفهم الـمخـلص من الـجور فـي أموال الـيتامى، فقال: انكحوا إن أمنتـم الـجور
  فـي النساء علـى أنفسكم، ما أبحت لكم منهنّ وحللته، مثنى وثلاث وربـاع، فإن خفتـم أيضاً
  الـجور علـى أنفسكم فـي أمر الواحدة بأن تقدروا علـى إنصافها، فلا تنكحوها، ولكن تسرّوا
  من الـمـمالـيك، فإنكم أحرى أن لا تـجوروا علـيهنّ، لأنهنّ أملاككم وأموالكم، ولا يـلزمكم
  لهنّ من الـحقوق كالذي يـلزمكم للـحرائر، فـيكون ذلك أقرب لكم إلـى السلامة من الإثم
  والـجور، ففـي الكلام إذ كان الـمعنى ما قلنا، متروك استغنى بدلالة ما ظهر من الكلام
  عن ذكره. وذلك أن معنى الكلام: وإن خفتـم ألا تقسطوا فـي أموال الـيتامى فتعدّلوا فـيها،
  فكذلك فخافوا ألا تقسطوا فـي حقوق النساء التـي أوجبها الله علـيكم، فلا تتزّوّجوا
  منهنّ إلا ما أمنتـم معه الـجور، مثنى وثلاث وربـاع، وإن خفتـم أيضاً فـي ذلك فواحدة،
  وإن خفتـم فـي الواحدة فما ملكت أيـمانكم فترك ذكر قوله فكذلك فخافوا أن تقسطوا فـي
  حقوق النساء بدلالة ما ظهر من قوله تعالـى: { فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ فَوٰحِدَةً
  أَوْ مَا مَلَكَتْ أَيْمَـٰنُكُمْ }.</p><p>فإن قال قائل: فأين جواب قوله: { وَإِنْ
  خِفْتُمْ أَلاَّ تُقْسِطُواْ فِى ٱلْيَتَـٰمَىٰ }؟ قـيـل: قوله: { فَٱنكِحُواْ مَا
  طَابَ لَكُمْ } غير أن الـمعنى الذي يدلّ علـى أن الـمراد بذلك ما قلنا: قوله: { فَإِنْ
  خِفْتُمْ أَلاَّ تَعْدِلُواْ فَوٰحِدَةً أَوْ مَا مَلَكَتْ أَيْمَـٰنُكُمْ ذٰلِكَ أَدْنَىٰ
  أَلاَّ تَعُولُواْ }.</p><p>وقد بـينا فـيـما مضى قبل أن معنى الإقساط فـي كلام العرب:
  العدل والإنصاف، وأن القسط: الـجور والـحيف، بـما أغنى عن إعادته فـي هذا الـموضع.
  وأما الـيتامى، فإنها جمع لذكران الأيتام وإناثهم فـي هذا الـموضع. وأما قوله: { فَٱنكِحُواْ
  مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ } فإنه يعنـي: فـانكحوا ما حلّ لكم منهنّ دون ما
  حرّم علـيكم منهنّ. كما:</p><p>حدثنا ابن حميد، قال: ثنا ابن الـمبـارك، عن إسماعيـل
  بن أبـي خالد، عن أبـي مالك، قوله: { فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ
  }: ما حلّ لكم.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن أيوب، عن سعيد بن جبـير فـي قوله: { فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ
  } يقول: ما حَلّ لكم.</p><p>فإن قال قائل: وكيف قـيـل: { فَٱنكِحُواْ مَا طَابَ لَكُمْ
  مّنَ ٱلنِّسَاء } ولـم يقل: فـانكحوا من طاب لكم، وإنـما يقال ما فـي غير الناس؟ قـيـل:
  معنى ذلك علـى غير الوجه الذي ذهبت إلـيه، وإنـما معناه: فـانكحوا نكاحاً طيبـاً. كما:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فَٱنكِحُواْ مَا طَابَ
  لَكُمْ مِّنَ ٱلنِّسَاءِ } فـانكحوا النساء نكاحاً طيبـاً.</p><p>حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</p><p>فـالـمعنـيّ
  بقوله: { مَا طَابَ لَكُمْ } الفعل دون أعيان النساء وأشخاصهنّ، فلذلك قـيـل «ما» ولـم
  يقل «من»، كما يقال: خذ من رقـيقـي ما أردت إذا عنـيت، خذ منهم إرادتك، ولو أردت خذ
  الذي تريد منهم لقلت: خذ من رقـيقـي من أردت منهم. وكذلك قوله: { أَوْ مَا مَلَكَتْ
  أَيْمَـٰنُكُمْ } بـمعنى: أو ملك أيـمانكم. وإنـما معنى قوله: { فَٱنكِحُواْ مَا طَابَ
  لَكُمْ مّنَ ٱلنِّسَاء مَثْنَىٰ وَثُلَـٰثَ وَرُبَاعَ } فلـينكح كل واحد منكم مثنى
  وثلاث وربـاع، كما قـيـل:</p><p class="quran">وَٱلَّذِينَ يَرْمُونَ ٱلْمُحْصَنَـٰتِ
  ثُمَّ لَمْ يَأْتُواْ بِأَرْبَعَةِ شُهَدَاء فَٱجْلِدُوهُمْ ثَمَانِينَ جَلْدَةً وَٱلَّذِينَ
  يَرْمُونَ ٱلْمُحْصَنَاتِ ثُمَّ لَمْ يَأْتُواْ بِأَرْبَعَةِ شُهَدَآءَ فَٱجْلِدُوهُمْ
  ثَمَانِينَ جَلْدَةً وَلاَ تَقْبَلُواْ لَهُمْ شَهَادَةً أَبَداً وَأُوْلَـٰئِكَ هُمُ
  ٱلْفَاسِقُونَ</p><p>[النور: 4]. وأما قوله { مَثْنَىٰ وَثُلَـٰثَ وَرُبَاعَ } فإنـما
  ترك إجراؤهنّ لأنهنّ معدولات عن اثنـين وثلاث وأربع، كما عدل عمر عن عامر وزفر عن زافر
  فترك إجراؤه، وكذلك أحاد وثناء وموحد ومثنى ومثلث ومربع، لا يجري ذلك كله للعلة التـي
  ذكرت من العدول عن وجوهه.</p><p>ومـما يدلّ علـى أن ذلك كذلك، وأن الذكر والأنثى فـيه
  سواء، ما قـيـل فـي هذه السورة وسورة فـاطر: مثنى وثلاث وربـاع، يراد به الـجناح، والـجناح
  ذكر، وأنه أيضاً لا يضاف إلـى ما يضاف إلـيه الثلاثة والثلاث، وأن الألف واللام لا
  تدخـله، فكان فـي ذلك دلـيـل علـى أنه اسم للعدد معرفة، ولو كان نكرة لدخـله الألف
  واللام وأضيف كما يضاف الثلاثة والأربعة، ومـما يبـين فـي ذلك قول تـميـم بن أبـي مقبل:</p><p
  class="poetry_or_grammar">تَرَى النُّعَرَاتِ الزُّرْقَ تَـحْتَ لَبـانِهِ</p><p class="poetry_or_grammar">أُحادَ
  وَمَثْنَى أصْعَقَتْها صَوَاهِلُهْ</p><p>فردّ أحاد ومثنى علـى النعرات وهي معرفة.
  وقد تـجعلها العرب نكرة فتـجريها، كما قال الشاعر:</p><p class="poetry_or_grammar">قَتَلْنا
  بِهِ مِنْ بَـيْنِ مَثْنَى وَمَوْحَدٍ</p><p class="poetry_or_grammar">بأرْبَعَةٍ
  مِنْكُمْ وآخَرَ خامِسِ</p><p>ومـما يبـين أن ثناء وأحاد غير جارية قول الشاعر:</p><p
  class="poetry_or_grammar">ولَقَدْ قَتَلْتكمُ ثُناءَ وَمَوْحَداً</p><p class="poetry_or_grammar">وتركتُ
  مُرَّةَ مِثْلَ أَمْسِ الدّابِرِ</p><p>وقول الشاعر:</p><p class="poetry_or_grammar">مَنَتْ
  لَك أن تلاقِـيَنِـي الـمَنايَا</p><p class="poetry_or_grammar">أُحادَ أُحادَ فِـي
  شَهْرٍ حَلالِ</p><p>ولـم يسمع من العرب صرف ما جاوز الربـاع والـمربع عن جهته، لـم
  يسمع منها خماس ولا الـمخمس، ولا السبـاع ولا الـمسبع وكذلك ما فوق الربـاع، إلا فـي
  بـيت للكميت، فإنه يروي له فـي العشرة عشار وهو قوله:</p><p class="poetry_or_grammar">فَلَـمْ
  يَسْتَرِيثوكَ حتـى رَمَيْـ</p><p class="poetry_or_grammar">ـتَ فوْقَ الرّجالِ خِصالاً
  عُشارَا</p><p>يريد عشراً عشراً، يقال: إنه لـم يسمع غير ذلك.</p><p>وأما قوله: { فَإِنْ
  خِفْتُمْ أَلاَّ تَعْدِلُواْ فَوٰحِدَةً } فإن نصب واحدة، بـمعنى: فإن خفتـم ألا تعدلوا
  فـيـما يـلزمكم من العدل ما زاد علـى الواحدة من النساء عندكم بنكاح فـيـما أوجبه الله
  لهنّ علـيكم، فـانكحوا واحدة منهنّ، ولو كانت القراءة جاءت فـي ذلك بـالرفع كان جائزاً
  بـمعنى: فواحدة كافـية، أو فواحدة مـجزئة، كما قال جلّ ثناؤه:</p><p class="quran">فَإِن
  لَّمْ يَكُونَا رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ</p><p>[] وإن قال لنا قائل: قد
  علـمت أن الـحلال لكم من جميع النساء الـحرائر نكاح أربع، فكيف قـيـل: { فَٱنكِحُواْ
  مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ مَثْنَىٰ وَثُلَـٰثَ وَرُبَاعَ } وذلك فـي العدد
  تسع؟ قـيـل: إن تأويـل ذلك: فـانكحوا ما طاب لكم من النساء، إما مثنى إن أمنتـم الـجور
  من أنفسكم فـيـما يجب لهما علـيكم؛ وإما ثلاث إن لـم تـخافوا ذلك؛ وإما أربع إن أمنتـم
  ذلك فـيهنّ، يدلّ علـى صحة ذلك قوله: { فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ فَوٰحِدَةً
  } لأن الـمعنى: فإن خفتـم فـي الثنتـين فـانكحوا واحدة، ثم قال: وإن خفتـم ألا تعدلوا
  أيضاً فـي الواحدة، فما ملكت أيـمانكم.</p><p>فإن قال قائل: فإن أمر الله ونهيه علـى
  الإيجاب والإلزام حتـى تقوم حجة بأن ذلك علـى التأديب والإرشاد والإعلام، وقد قال تعالـى
  ذكره: { فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ } وذلك أمر، فهل من دلـيـل
  علـى أنه من الأمر الذي هو علـى غير وجه الإلزام والإيجاب؟ قـيـل: نعم، والدلـيـل علـى
  ذلك قوله: { فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ فَوٰحِدَةً } فكان معلوماً بذلك أن
  قوله: { فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَاءِ } وإن كان مخرجه مخرج الأمر،
  فإنه بـمعنى الدلالة علـى النهي عن نكاح ما خاف الناكح الـجور فـيه من عدد النساء،
  لا بـمعنى الأمر بـالنكاح.</p><p>فإن الـمعنـيّ به: وإن خفتـم ألا تقسطوا فـي الـيتامى
  فتـحرّجتـم فـيهنّ، فكذلك فتـحرّجوا فـي النساء، فلا تنكحوا إلا ما أمنتـم الـجور فـيه
  منهنّ، ما أحللته لكم من الواحدة إلـى الأربع. وقد بـينا فـي غير هذا الـموضع بأن العرب
  تـخرّج الكلام بلفظ الأمر، ومعناها فـيه النهي أو التهديد والوعيد، كما قال جلّ ثناؤه:</p><p
  class="quran">فَمَن شَآءَ فَلْيُؤْمِن وَمَن شَآءَ فَلْيَكْفُرْ</p><p>[الكهف: 29]
  وكما قال:</p><p class="quran">لِيَكْفُرُواْ بِمَآ آتَيْنَاهُمْ فَتَمَتَّعُواْ فَسَوْفَ
  تَعْلَمُونَ</p><p>[النحل: 55] فخرج ذلك مخرج الأمر، والـمقصود به التهديد والوعيد،
  والزجر والنهي، فكذلك قوله: { فَٱنكِحُواْ مَا طَابَ لَكُمْ مّنَ ٱلنِّسَاءِ } بـمعنى
  النهي، فلا تنكحوا إلا ما طاب لكم من النساء. وعلـى النـحو الذي قلنا فـي معنى قوله:
  { أَوْ مَا مَلَكَتْ أَيْمَـٰنُكُمْ } قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ
  فَوٰحِدَةً أَوْ مَا مَلَكَتْ أَيْمَـٰنُكُمْ } يقول: فإن خفت ألا تعدل فـي واحدة،
  فما ملكت يـمينك.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { أَوْ مَا مَلَكَتْ أَيْمَـٰنُكُمْ }: السراري.</p><p>حدثت عن عمار، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ فَوٰحِدَةً
  أَوْ مَا مَلَكَتْ أَيْمَـٰنُكُمْ } فإن خفت ألا تعدل فـي واحدة فما ملكت يـمينك.</p><p>حدثنـي
  يحيـى بن أبـي طالب، قال: حدثنا يزيد، قال: ثنا جويبر، عن الضحاك، قوله: { فَإِنْ خِفْتُمْ
  أَلاَّ تَعْدِلُواْ } قال: فـي الـمـجامعة والـحبّ.</p><p>القول فـي تأويـل قوله تعالـى:
  { ذَلِكَ أَدْنَىٰ أَن لا تَعُولُواْ }.</p><p>يعنـي بقوله تعالـى ذكره: وإن خفتـم
  ألا تعدلوا فـي مثنى أو ثلاث أو ربـاع فنكحتـم واحدة، أو خفتـم ألا تعدلوا فـي الواحدة
  فتسرّرتـم ملك أيـمانكم؛ فهو أدنى، يعنـي: أقرب ألا تعولوا، يقول: أن لا تـجوروا ولا
  تَـميـلوا، يقال منه: عال الرجل فهو يَعُول عَوْلاً وعِيالة، إذا مال وجار، ومنه عَوْل
  الفرائض، لأن سهامها إذا زادت دخـلها النقص؛ وأما من الـحاجة، فإنـما يقال: عالَ الرجل
  عَيْـلَةً، وذلك إذا احتاج، كما قال الشاعر:</p><p class="poetry_or_grammar">وَما
  يَدْرِي الفَقِـيرُ متـى غِناهُ</p><p class="poetry_or_grammar">وما يَدْرِي الغَنِـيُّ
  متـى يَعِيـلُ</p><p>بـمعنى يفتقر. وبنـحو ما قلنا فـي ذلك، قال أهل التأويـل. ذكر
  من قال ذلك:</p><p>حدثنا حميد بن مسعدة، قال: ثنا يزيد بن زريع، قال: ثنا يونس، عن
  الـحسن: { ذَلِكَ أَدْنَىٰ أَن لا تَعُولُواْ } قال: العول: الـميـل فـي النساء.</p><p>حدثنا
  ابن حميد، قال: ثنـي حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بزّة،
  عن مـجاهد فـي قوله: { ذٰلِكَ أَدْنَىٰ أَلاَّ تَعُولُواْ } يقول: لا تـميـلوا.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { ذٰلِكَ أَدْنَىٰ أَلاَّ تَعُولُواْ }: أن لا تـميـلوا.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. مثله.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو النعمان مـحمد بن الفضل، قال: ثنا هشيـم، قال: أخبرنا داود بن
  أبـي هند، عن عكرمة: { أَلاَّ تَعُولُواْ } قال: أن لا تـميـلوا، ثم قال: أما سمعت
  إلـى قول أبـي طالب:</p><p class="poetry_or_grammar">بِـمِيزَانِ قِسْطٍ وَزْنهُ غَيْرُ
  عائِلِ</p><p>حدثنـي الـمثنى، قال: ثنا حجاج، قال: ثنا حماد بن زيد، عن الزبـير، عن
  حريث، عن عكرمة فـي هذه الآية: { أَلاَّ تَعُولُواْ } قال: أن لا تـميـلوا، قال: وأنشد
  بـيتاً من شعر زعم أن أبـا طالب قاله:</p><p class="poetry_or_grammar">بِـمِيزَانِ
  قِسْطٍ لا يُخِسَّ شَعِيرَةً</p><p class="poetry_or_grammar">وَوَازِنِ صِدْقٍ وَزْنهُ
  غيرُ عائِلِ</p><p>قال أبو جعفر: ويروى هذا البـيت علـى غير هذه الرواية:</p><p class="poetry_or_grammar">بِـمِيزَانِ
  صِدْقٍ لا يُغِلُّ شَعِيرَةً</p><p class="poetry_or_grammar">لهُ شاهِدٌ مِنْ نفسِهِ
  غيُر عائِلِ</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن مغيرة، عن إبراهيـم
  فـي قوله: { أَلاَّ تَعُولُواْ } قال: ألا تـميـلوا.</p><p>حدثنـي الـمثنى، قال: ثنا
  عمرو بن عون، قال: أخبرنا هشيـم، عن مغيرة، عن إبراهيـم، مثله.</p><p>حدثنـي الـمثنى،
  قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن أبـي إسحاق الكوفـيّ، قال: كتب عثمان
  بن عفـان رضي الله عنه إلـى أهل الكوفة فـي شيء عاتبوه علـيه فـيه: «إنّـي لست بـميزان
  لا أعول».</p><p>حدثنا أبو كريب، قال: ثنا عثام بن علـيّ، قال: ثنا إسماعيـل بن أبـي
  خالد، عن أبـي مالك فـي قوله: { أَدْنَىٰ أَلاَّ تَعُولُواْ } قال: لا تـميـلوا.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ذٰلِكَ أَدْنَىٰ أَلاَّ تَعُولُواْ
  }: أدنى أن لا تـميـلوا.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة فـي قوله: { أَلاَّ تَعُولُواْ } قال: تـميـلوا.</p><p>حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { ذٰلِكَ أَدْنَىٰ أَلاَّ
  تَعُولُواْ } يقول: ألا تـميـلوا.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن
  الـمفضل، قال: ثنا أسبـاط، عن السديّ: { ذٰلِكَ أَدْنَىٰ أَلاَّ تَعُولُواْ } يقول:
  تـميـلوا.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنا معاوية بن صالـح،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس. قوله: { أَدْنَىٰ أَلاَّ تَعُولُواْ } يعنـي:
  ألا تـميـلوا.</p><p>حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس: { ذٰلِكَ أَدْنَىٰ أَلاَّ تَعُولُواْ } يقول: ذلك أدنى
  ألا تـميـلوا.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا حصين،
  عن أبـي مالك فـي قوله: { ذٰلِكَ أَدْنَىٰ أَلاَّ تَعُولُواْ } قال: ألا تـجوروا.</p><p>حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون وعارم أبو النعمان، قالا: ثنا هشيـم، عن حصين، عن أبـي
  مالك، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن يونس، عن أبـي إسحاق، عن مـجاهد:
  { ذٰلِكَ أَدْنَىٰ أَلاَّ تَعُولُواْ } قال: تـميـلوا.</p><p>حدثنا يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: { ذٰلِكَ أَدْنَىٰ أَلاَّ تَعُولُواْ } ذلك أقلّ لنفقتك
  الواحدة، أقلّ من ثنتـين وثلاث وأربع، وجاريتك أهون نفقة من حرّة؛ { أَن لا تَعُولُواْ
  }: أهون علـيك فـي العيال.</p>'
