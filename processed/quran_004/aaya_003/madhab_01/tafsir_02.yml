text: '<p>ولمَّا نزلت الآية في اليتامى وما في أكل أموالهم من الحوب الكبير، خاف الأولياء
  أن يلحقهم الحوب بترك الإقساط في حقوق اليتامى، وأخذوا يتحرّجون من ولايتهم، وكان الرجل
  منهم ربما كان تحته العشر من الأزواج والثمان والست فلا يقوم بحقوقهنّ ولا يعدل بينهن،
  فقيل لهم: إن خفتم ترك العدل في حقوق اليتامى فتحرّجتم منها، فخافوا أيضاً ترك العدل
  بين النساء فقللوا عدد المنكوحات، لأنّ من تحرج من ذنب أو تاب عنه وهو مرتكب مثله فهو
  غير متحرّج ولا تائب، لأنه إنما وجب أن يُتحرج من الذنب ويُتاب منه لقبحه، والقبح قائم
  في كل ذنب، وقيل: كانوا لا يتحرّجون من الزنا وهم يتحرّجون من ولاية اليتامى، فقيل:
  إن خفتم الجور في حق اليتامى فخافوا الزنا. فانكحوا ما حلّ لكم من النساء، ولا تحوموا
  حول المحرّمات. وقيل: كان الرجل يجد اليتيمة لها مال وجمال أو يكون وليها، فيتزوجها
  ضناً بها عن غيره، فربما اجتعمت عنده عشر منهن، فيخاف - لضعفهن وفقد من يغضب لهن -
  أن يظلمهنّ حقوقهن ويفرط فيما يجب لهنَّ، فقيل لهم: إن خفتم أن لا تقسطوا في يتامى
  النساء فانكحوا من غيرهن ما طاب لكم. ويقال للإناث اليتامى كما يقال للذكور، وهو جمع
  يتيمة على القلب، كما قيل: أيامى، والأصل: أيائم ويتائم. وقرأ النخعي «تقسطوا» بفتح
  التاء على أن لا مزيدة مثلها في</p><p class="quran">لّئَلاَّ يَعْلَمَ</p><p>[الحديد:
  29] يريد: وإن خفتم أن تجوروا { مَا طَابَ } ما حلّ { لَكُمْ مّنَ ٱلنّسَاءِ } لأنّ
  منهن ما حرم كاللاتي في آية التحريم. وقيل: (ما) ذهاباً إلى الصفة. ولأن الإناث من
  العقلاء يجرين مجرى غير العقلاء: ومنه قوله تعالى: { أَوْ مَا مَلَكَتْ أَيْمَـٰنُكُمْ
  }  { مَثْنَىٰ وَثُلَـٰثَ وَرُبَاعَ } معدولة عن أعداد مكررة، وإنما منعت الصرف لما
  فيها من العدلين: عدلها عن صيغها، وعدلها عن تكررها، وهي نكرات يعرّفن بلام التعريف.
  تقول: فلان ينكح المثنى والثلاث والرباع، ومحلهن النصب على الحال مما طاب، تقديره:
  فانكحوا الطيبات لكم معدودات هذا العدد، ثنتين ثنتين، وثلاثاً ثلاثاً، وأربعاً أربعاً.
  فإن قلت: الذي أطلق للناكح في الجمع أن يجمع بين ثنتين أو ثلاث أو أربع، فما معنى التكرير
  في مثنى وثلاث ورباع؟</p><p>(قلت): الخطاب للجميع، فوجب التكرير ليصيب كل ناكح يريد
  الجمع ما أراد من العدد الذي أطلق له، كما تقول للجماعة: اقتسموا هذا المال - وهو ألف
  درهم - درهمين درهمين، وثلاثة ثلاثة، وأربعة أربعة. ولو أفردت لم يكن له معنى. فإن
  قلت: فلم جاء العطف بالواو دون أو؟ قلت: كما جاء بالواو في المثال الذي حذوته لك. ولو
  ذهبت تقول: اقتسموا هذا المال درهمين درهمين، أو ثلاثة ثلاثة، أو أربعة أربعة: أعلمت
  أنه لا يسوغ لهم أن يقتسموه إلا على أحد أنواع هذه القسمة، وليس لهم أن يجمعوا بينها
  فيجعلوا بعض القسم على تثنية، وبعضه على تثليث، وبعضه على تربيع.</p><p>وذهب معنى تجويز
  الجمع بين أنواع القسمة الذي دلت عليه الواو. وتحريره: أنّ الواو دلت على إطلاق أن
  يأخذ الناكحون من أرادوا نكاحها من النساء على طريق الجمع، إن شاؤوا مختلفين في تلك
  الأعداد، وإن شاؤوا متفقين فيها، محظوراً عليهم ما وراء ذلك. وقرأ إبراهيم: وثلث وربع،
  على القصر من ثلاث ورباع { فَإِنْ خِفْتُمْ أَلاَّ تَعْدِلُواْ } بين هذه الأعداد كما
  خفتم ترك العدل فيما فوقها { فَوٰحِدَةً } فالزموا: أو فاختاروا واحدة وذروا الجمع
  رأساً. فإن الأمر كله يدور مع العدل، فأينما وجدتم العدل فعليكم به. وقرىء «فواحدةٌ»
  بالرفع على: فالمقنع واحدة، أو فكفت واحدة، أو فحسبكم واحدة { أَوْ مَا مَلَكَتْ أَيْمَـٰنُكُمْ
  } سوّى في السُّهولة واليسر بين الحرة الواحدة وبين الإماء، من غير حصر ولا توقيت عدد.
  ولعمري أنهنّ أقل تبعة وأقصر شغباً وأخف مؤنة من المهائر، لا عليك أكثرت منهن أم أقللت،
  عدلت بينهن في القسم أم لم تعدل، عزلت عنهن أم لم تعزل. وقرأ ابن أبي عبلة. «من ملكت»
  { ذٰلِكَ } إشارة إلى اختيار الواحدة والتسري { أَدْنَىٰ أَلاَّ تَعُولُواْ } أقرب
  من أن لا تميلوا، من قولهم: عال الميزان عولاً، إذا مال. وميزان فلان عائل، وعال الحاكم
  في حكمه إذا جار. وروى أن أعرابياً حكم عليه حاكم فقال له: أتعول عليّ. وقد روت عائشة
  رضي الله عنها عن النبي صلى الله عليه وسلم:</p><p>(254)</p><p class="hadith"> " ألا
  تعولوا: أن لا تجوروا " </p><p>والذي يحكى عن الشافعي رحمه الله أنه فسر (أن لا تعولوا)
  أن لا تكثر عيالكم. فوجهه أن يجعل من قولك: عال الرجل عياله يعولهم، كقولهم: مانهم
  يمونهم، إذا أنفق عليهم، لأنّ من كثر عياله لزمه أن يعولهم، وفي ذلك ما يصعب عليه المحافظة
  على حدود الكسب وحدود الورع وكسب الحلال والرزق الطيب. وكلام مثله من أعلام العلم وأئمة
  الشرع ورؤوس المجتهدين، حقيقي بالحمل على الصحة والسداد، وأن لا يظنّ به تحريف تعيلوا
  إلى تعولوا، فقد روى عن عمر بن الخطاب رضي الله عنه: لا تظنن بكلمة خرجت من فِي أخيك
  سوءاً وأنت تجد لها في الخير محملاً. وكفى بكتابنا المترجم بكتاب «شافي العيِّ، من
  كلام الشافعي» شاهداً بأنه كان أعلى كعباً وأطول باعاً في علم كلام العرب، من أن يخفى
  عليه مثل هذا، ولكن للعلماء طرقاً وأساليب. فسلك في تفسير هذه الكلمة طريقة الكنايات.
  فإن قلت: كيف يقل عيال من تسرى، وفي السرائر نحو ما في المهائر؟ قلت: ليس كذلك، لأن
  الغرض بالتزوّج التوالد والتناسل بخلاف التسري، ولذلك جاز العزل عن السراري بغير أذنهن،
  فكان التسري مظنة لقلة الولد بالإضافة إلى التزوج، كتزوّج الواحدة بالإضافة إلى تزوج
  الأربع. وقرأ طاوس: «أن لا تعيلوا»، من أعال الرجل إذا كثر عياله. وهذه القراءة تعضد
  تفسير الشافعي رحمه الله من حيث المعنى الذي قصده.</p>'
