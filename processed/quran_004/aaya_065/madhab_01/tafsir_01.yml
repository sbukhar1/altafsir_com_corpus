text: '<p>يعني جلّ ثناؤه بقوله: { فَلا } فليس الأمر كما يزعمون أنهم يؤمنون بما أنزل
  إليك، وهم يتحاكمون إلى الطاغوت، ويصدّون عنك إذا دعو إليك يا محمد. واستأنف القسَمَ
  جلّ ذكره، فقال: { وَرَبُّكَ } يا محمد { لاَ يُؤْمِنُونَ } أي لا يصدّقون بي وبك،
  وبما أنزل إليك، { حَتَّىٰ يُحَكّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ } يقول: حتى يجعلوك
  حكماً بينهم فيما اختلط بينهم من أمورهم، فالتبس عليهم حكمه، يقال: شَجَرَ يشجُر شُجُوراً
  وشَجْراً، وتشاجر القوم إذا اختلفوا في الكلام والأمر مشاجرة وشِجَاراً { ثُمَّ لاَ
  يَجِدُواْ فِى أَنفُسِهِمْ حَرَجاً مّمَّا قَضَيْتَ } يقول: لا يجدوا في أنفسهم ضيقاً
  مما قضيت، وإنما معناه: ثم لا تحرج أنفسهم مما قضيت: أي لا تأثم بإنكارها ما قضيت وشكها
  في طاعتك وأن الذي قضيت به بينهم حق لا يجوز لهم خلافه. كما:</p><p>حدثني المثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { حَرَجاً مّمَّا قَضَيْتَ
  } قال: شكًّا.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن،
  عن القاسم بن أبي بزة، عن مجاهد في قوله: { حَرَجاً مّمَّا قَضَيْتَ } يقول: شَكًّا.</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد مثله.</p><p>حدثنا
  يحيـى بن أبي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك، في قوله: { ثُمَّ
  لاَ يَجِدُواْ فِى أَنفُسِهِمْ حَرَجاً مّمَّا قَضَيْتَ } قال: إثماً { وَيُسَلّمُواْ
  تَسْلِيماً } يقول: ويسلموا لقضائك وحكمك، إذعاناً منهم بالطاعة، وإقراراً لك بالنبوّة
  تسليماً.</p><p>واختلف أهل التأويل فيمن عني بهذه الآية وفيمن نزلت، فقال بعضهم: نزلت
  في الزبير بن العوّام وخصم له من الأنصار، اختصما إلى النبيّ صلى الله عليه وسلم في
  بعض الأمور. ذكر الرواية بذلك:</p><p>حدثني يونس بن عبد الأعلى، قال: أخبرنا ابن وهب،
  قال: أخبرني يونس والليث بن سعد، عن ابن شهاب، أن عروة بن الزبير حدثه، أن عبد الله
  بن الزبير حدثه، عن الزبير بن العوّام: أنه خاصم رجلاً من الأنصار قد شهد بدراً مع
  رسول الله صلى الله عليه وسلم في شراج من الحرّة كانا يسقيان به كلاهما النخل، فقال
  الأنصاريّ: سرّح الماء يمرّ! فأبي عليه، فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " اسْق يا زُبَيْرُ ثُمَّ أرْسِل المَاءَ إلى جارك! " </p><p>فغضب
  الأنصاريّ وقال: يا رسول الله، أن كان ابن عمتك؟ فتلوّن وجه رسول الله صلى الله عليه
  وسلم، ثم قال:</p><p class="hadith"> " اسْق يا زُبَيْرُ ثُمَّ احْبِسِ المَاءَ حتى
  يَرْجِعَ إلى الجَدْرِ ثُمَّ أرْسِلِ المَاءَ إلى جارِك! " </p><p class="hadith">  </p><p>واستوعى
  رسول الله صلى الله عليه وسلم للزبير حقه قال أبو جعفر: والصواب: «استوعب». وكان رسول
  الله صلى الله عليه وسلم قبل ذلك أشار على الزبير برأي أراد فيه الشفقة له وللأنصاريّ،
  فلما أحفظ رسول الله صلى الله عليه وسلم الأنصاري استوعب للزبير حقه في صريح الحكم.
  قال: فقال الزبير: ما أحسب هذه الآية نزلت إلا في ذلك: { فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ
  حَتَّىٰ يُحَكّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ }... الآية.</p><p>حدثني يعقوب، قال:
  ثنا إسماعيل بن إبراهيم، عن عبد الرحمن بن إسحاق، عن الزهري، عن عروة، قال: خاصم الزبير
  رجل من الأنصار في شرج من شراج الحرّة، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " يا زُبَيْرُ، اشْرَبْ ثُمَّ خَلّ سَبِيلَ المَاء! " </p><p>فقال الذي من الأنصار:
  اعدل يا نبيّ الله وإن كان ابن عمتك! قال: فتغير وجه رسول الله صلى الله عليه وسلم
  حتى عرف أن قد ساءه ما قال، ثم قال:</p><p class="hadith"> " يا زُبَيْرُ احْبِس المَاءَ
  إلى الجُدُر أوْ إلى الكَعْبَيْن، ثُمَّ خَلّ سَبِيلَ المَاء! " </p><p>، قال: ونزلت:
  { فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ حَتَّىٰ يُحَكّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ }.</p><p>حدثني
  عبد الله بن عمير الرازي، قال: ثنا عبد الله بن الزبير، قال: ثنا سفيان، قال: ثنا عمرو
  بن دينار، عن سلمة رجل من ولد أمّ سلمة، عن أمّ سلمة: أن الزبير خاصم رجلاً إلى النبيّ
  صلى الله عليه وسلم، فقضى النبي صلى الله عليه وسلم للزبير، فقال الرجل لما قضى للزبير:
  أن كان ابن عمتك؟ فأنزل الله: { فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ حَتَّىٰ يُحَكّمُوكَ
  فِيمَا شَجَرَ بَيْنَهُمْ ثُمَّ لاَ يَجِدُواْ فِى أَنفُسِهِمْ حَرَجاً مّمَّا قَضَيْتَ
  وَيُسَلّمُواْ تَسْلِيماً }.</p><p>وقال آخرون: بل نزلت هذه الآية في المنافق واليهودي
  اللذين وصف الله صفتهما في قوله:</p><p class="quran">أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  يَزْعُمُونَ أَنَّهُمْ ءَامَنُواْ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنزِلَ مِن قَبْلِكَ
  يُرِيدُونَ أَن يَتَحَاكَمُوۤاْ إِلَى ٱلطَّاغُوتِ</p><p>[النساء: 60]. ذكر من قال
  ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد،
  في قوله: { فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ حَتَّىٰ يُحَكّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ
  ثُمَّ لاَ يَجِدُواْ فِى أَنفُسِهِمْ حَرَجاً مّمَّا قَضَيْتَ وَيُسَلّمُواْ تَسْلِيماً
  } قال: هذا الرجل اليهودي والرجل المسلم اللذان تحاكما إلى كعب بن الأشرف.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثني
  يعقوب، قال: ثنا ابن علية، عن داود، عن الشعبي بنحوه، إلا أنه قال: إلى الكاهن.</p><p>قال
  أبو جعفر: وهذا القول ـ أعني قول من قال: عني به المحتكمان إلى الطاغوت اللذان وصف
  الله شأنهما في قوله:</p><p class="quran">أَلَمْ تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ
  أَنَّهُمْ ءَامَنُواْ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنزِلَ مِن قَبْلِكَ</p><p>[النساء:
  60] أولى بالصواب، لأن قوله؛ { فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ حَتَّىٰ يُحَكّمُوكَ
  فِيمَا شَجَرَ بَيْنَهُمْ } في سياق قصة الذين ابتدأ اللّه الخبر عنهم بقوله: { أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ بِمَا أُنزِلَ إِلَيْكَ } ،
  ولا دلالة تدلّ على انقطاع قصتهم، فإلحاق بعض ذلك ببعض ما لم تأت دلالة على انقطاعه
  أَوْلَى.</p><p>فإن ظنّ ظانّ أن في الذي رُوي عن الزبير وابن الزبير من قصته وقصة الأنصاري
  في شراج الحرّة، وقول من قال في خبرهما، فنزلت: { فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ حَتَّىٰ
  يُحَكّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ } ما ينبيء عن انقطاع حكم هذه الآية وقصتها من
  قصة الآيات قبلها، فإنه غير مستحيل أن تكون الآية نزلت في حصة المحتكمين إلى الطاغوت،
  ويكون فيها بيان ما احتكم فيه الزبير وصاحبه الأنصاريّ، إذ كانت الآية دالة على ذلك.
  وإذ كان ذلك غير مستحيل، كان إلحاق معنى بعض ذلك ببعض أولى ما دام الكلام متسقة معانيه
  على سياق واحد، إلا أن تأتي دلالة على انقطاع بعض ذلك من بعض، فيعدل به عن معنى ما
  قبله. ـ وأما قوله: { وَيُسَلِّمُواْ } فإنه منصوب عطفاً على قوله: { ثُمَّ لاَ يَجِدُواْ
  فِى أَنفُسِهِمْ }. قوله: { ثُمَّ لاَ يَجِدُواْ فِى أَنفُسِهِمْ } نصب عطفاً على قوله:
  { حَتَّىٰ يُحَكّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ }. ]</p>'
