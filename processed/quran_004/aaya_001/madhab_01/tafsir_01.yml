text: '<p>قال أبو جعفر: يعنـي بقوله تعالـى ذكره: { يَـأَيُّهَا ٱلنَّاسُ ٱتَّقُواْ
  رَبَّكُمُ ٱلَّذِى خَلَقَكُمْ مّن نَّفْسٍ وٰحِدَةٍ }: احذروا أيها الناس ربكم فـي
  أن تـخالفوه فـيـما أمركم، وفـيـما نهاكم، فـيحلّ بكم من عقوبته ما لا قِبَل لكم به.
  ثم وصف تعالـى ذكره نفسه بأنه الـمتوحد بخـلق جميع الأنام من شخص واحد، وعرّف عبـاده
  كيف كان مبتدأ إنشائه ذلك من النفس الواحدة، ومنبههم بذلك علـى أن جميعهم بنو رجل واحد
  وأمّ واحدة، وأن بعضهم من بعض، وأن حقّ بعضهم علـى بعض واجب وجوب حقّ الأخ علـى أخيه،
  لاجتـماعهم فـي النسب إلـى أب واحد وأم واحدة. وأن الذي يـلزمهم من رعاية بعضهم حقّ
  بعض، وإن بعد التلاقـي فـي النسب إلـى الأب الـجامع بـينهم، مثل الذي يـلزمهم من ذلك
  فـي النسب الأدنى. وعاطفـاً بذلك بعضهم علـى بعض، لـيتناصفوا، ولا يتظالـموا، ولـيبذل
  القويّ من نفسه للضعيف حقه بـالـمعروف، علـى ما ألزمه الله له، فقال: { ٱلَّذِى خَلَقَكُمْ
  مّن نَّفْسٍ وٰحِدَةٍ } يعنـي من آدم. كما:</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: أما { خَلَقَكُمْ مّن نَّفْسٍ وٰحِدَةٍ
  }: فمن آدم صلى الله عليه وسلم.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال:
  ثنا سعيد، عن قتادة، قوله: { يَـأَيُّهَا ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمُ ٱلَّذِى خَلَقَكُمْ
  مّن نَّفْسٍ وٰحِدَةٍ } يعنـي: آدم صلى الله عليه وسلم.</p><p>حدثنا سفـيان بن وكيع،
  قال: ثنا أبـي، عن سفـيان، عن رجل، عن مـجاهد: { خَلَقَكُمْ مّن نَّفْسٍ وٰحِدَةٍ }
  قال: آدم.</p><p>ونظير قوله: { مّن نَّفْسٍ وٰحِدَةٍ } والـمعنـيّ به رجل، قول الشاعر:</p><p
  class="poetry_or_grammar">أبوكَ خـلـيفَةٌ وَلَدتْهُ أُخْرَى</p><p class="poetry_or_grammar">وأنتَ
  خـلـيفةٌ ذاكَ الكَمالُ</p><p>فقال: «ولدته أخرى»، وهو يريد الرجل، فأنث للفظ الـخـلـيفة.
  وقال تعالـى ذكره: { مّن نَّفْسٍ وٰحِدَةٍ } لتأنـيث «النفس» والـمعنى. «من رجل واحد»
  ولو قـيـل: «من نفس واحد»، وأخرج اللفظ علـى التذكير للـمعنى كان صوابـاً.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَخَلَقَ مِنْهَا زَوْجَهَا وَبَثَّ مِنْهُمَا رِجَالاً
  كَثِيراً وَنِسَاء }.</p><p>يعنـي بقوله جلّ ثناؤه: { وَخَلَقَ مِنْهَا زَوْجَهَا }
  وخـلق من النفس الواحدة زوجها؛ يعنـي بـ «الزوج» الثانـي لها وهو فـيـما قال أهل التأويـل:
  امرأتها، حوّاء. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَخَلَقَ مِنْهَا زَوْجَهَا }
  قال: حوّاء من قُصَيْرَى آدم وهو نائم، فـاستـيقظ فقال: «أثا» بـالنبطية امرأة.</p><p>حدثنا
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَخَلَقَ مِنْهَا زَوْجَهَا
  } يعنـي حوّاء خـلقت من آدم، من ضلع من أضلاعه.</p><p>حدثنـي موسى بن هارون، قال: أخبرنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، قال: أسكن آدم الـجنة، فكان يـمشي فـيها
  وَحِشاً لـيس له زوج يسكن إلـيها؛ فنام نومة، فـاستـيقظ فإذا عند رأسه امرأة قاعدة
  خـلقها الله من ضلعه، فسألها ما أنتِ؟ قالت امرأة، قال: ولـم خـلقتِ؟ قالت: لتسكن إلـي.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ألقـي علـى آدم صلى الله عليه وسلم السَّنة
  فـيـما بلغنا عن أهل الكتاب من أهل التوراة وغيرهم من أهل العلـم، عن عبد الله بن العبـاس
  وغيره، ثم أخذ ضِلعاً من أضلاعه من شقه الأيسر، ولأم مكانه، وآدم نائم لـم يهبّ من
  نومته، حتـى خـلق الله تبـارك وتعالـى من ضلعه تلك زوجته حوّاء، فسوّاها امرأة لـيسكن
  إلـيها، فلـما كُشفت عنه السِّنة وهبّ من نومته رآها إلـى جنبه، فقال فـيـما يزعمون
  والله أعلـم: لـحمي ودمي وزوجتـي! فسكن إلـيها.</p><p>ـ حدثنـي مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدّي: { وَخَلَقَ مِنْهَا زَوْجَهَا }
  جعل من آدم حوّاء.</p><p>وأما قوله: { وَبَثَّ مِنْهُمَا رِجَالاً كَثِيراً وَنِسَاء
  } فإنه يعنـي ونشر منهما يعنـي من آدم وحواء { رِجَالاً كَثِيراً وَنِسَاءً } قد رآهم،
  كما قال جلّ ثناؤه:</p><p class="quran">كَٱلْفَرَاشِ ٱلْمَبْثُوثِ</p><p>[القارعة:
  4]. يقال منه: بثّ الله الـخـلق وأبثهم.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا
  أسبـاط، عن السديّ: { وَبَثَّ مِنْهُمَا رِجَالاً كَثِيراً وَنِسَاءً } وبثّ: خَـلَق.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ بِهِ وَٱلأَرْحَامَ
  }.</p><p>اختلفت القراء فـي قراءة ذلك، فقرأه عامة قراء أهل الـمدينة والبصرة: «تَسَّاءَلُونَ»
  بـالتشديد، بـمعنى: تتساءلون، ثم أدغم إحدى التاءين فـي السين، فجعلهما سيناً مشددة.
  وقرأه بعض قراء الكوفة: { تَسَاءلُونَ } بـالتـخفـيف علـى مثال «تَفَـاعَلُونَ»، وهما
  قراءتان معروفتان، ولغتان فصيحتان، أعنـي التـخفـيف والتشديد فـي قوله: { تَسَاءلُونَ
  بِهِ } ، وبأيّ ذلك قرأ القارىء أصاب الصواب فـيه، لأن معنى ذلك بأيّ وجهيه قرىء غير
  مختلف.</p><p>وأما تأويـله: { وَٱتَّقُواْ ٱللَّهَ } أيها الناس، الذي إذا سأل بعضكم
  بعضاً سأل به، فقال السائل للـمسؤول: أسألك بـالله، وأنشدك بـالله، وأعزم علـيك بـالله،
  وما أشبه ذلك. يقول تعالـى ذكره: فكما تعظّمون أيها الناس ربكم بألسنتكم، حتـى تروا
  أن من أعطاكم عهده فأخفركموه، فقد أتـى عظيـماً، فكذلك فعظموه بطاعتكم إياه فـيـما
  أمركم، واجتنابكم ما نهاكم عنه، واحذروا عقابه من مخالفتكم إياه فـيـما أمركم به أو
  نهاكم عنه. كما:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر،
  عن الضحاك فـي قوله: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ بِهِ } قال: يقول:
  اتقوا الله الذي تعاقدون وتعاهدون به.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ
  بِهِ } يقول: اتقوا الله الذي به تعاقدون وتعاهدون.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس، مثله.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: أخبرنا حجاج، عن ابن جريج، قال: قال ابن عبـاس: { تَسَاءلُونَ
  بِهِ } قال: تعاطفون به.</p><p>وأما قوله: { وَٱلأَرْحَامَ } فإن أهل التأويـل اختلفوا
  فـي تأويـله، فقال بعضهم: معناه: واتقوا الله الذي إذا سألتـم بـينكم، قال السائل للـمسؤول:
  أسألك به وبـالرحم. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عمرو،
  عن منصور، عن إبراهيـم: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ بِهِ وَٱلأَرْحَامَ
  } يقول: اتقوا الله الذي تعاطفون به والأرحام. يقول: الرجل يسأل بـالله وبـالرحم.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن مغيرة، عن إبراهيـم، قال: هو كقول الرجل: أسألك
  بـالله، أسألك بـالرحم. يعنـي قوله: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ بِهِ
  وَٱلأَرْحَامَ }.</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن منصور، عن إبراهيـم: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ بِهِ ٱلأَرْحَامِ
  } قال: يقول: أسألك بـالله وبـالرحم.</p><p>حدثنا أبو كريب، قال: ثنا هشيـم، عن مغيرة،
  عن إبراهيـم، هو كقول الرجل: أسألك بـالرحم.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ
  بِهِ وَٱلأَرْحَامَ } قال: يقول: أسألك بـالله وبـالرحم.</p><p>حدثنـي الـمثنى، قال:
  ثنا الـحمانـي، قال: ثنا شريك، عن منصور أو مغيرة، عن إبراهيـم فـي قوله: { وَٱتَّقُواْ
  ٱللَّهَ ٱلَّذِى تَسَاءلُونَ بِهِ وَٱلأَرْحَامَ } قال: هو قول الرجل: أسألك بـالله
  والرحم.</p><p>ـ حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن معمر،
  عن الـحسن، قال: هو قول الرجل: أنشدك بـالله والرحم.</p><p>قال مـحمد: وعلـى هذا التأويـل
  قول بعض من قرأ قوله: «والأرْحامِ» بـالـخفض عطفـاً بـالأرحام علـى الهاء التـي فـي
  قوله «به»، كأنه أراد: واتقوا الله الذي تساءلون به وبـالأرحام، فعطف بظاهر علـى مكنـيّ
  مخفوض. وذلك غير فصيح من الكلام عند العرب لأنها لا تنسق بظاهر علـى مكنـي فـي الـخفض
  إلا فـي ضرورة شعر، وذلك لضيق الشعر؛ وأما الكلام فلا شيء يضطرّ الـمتكلـم إلـى اختـيار
  الـمكروه من الـمنطق والرديء فـي الإعراب منه. ومـما جاء فـي الشعر من ردّ ظاهر علـى
  مكنـيّ فـي حال الـخفض قول الشاعر:</p><p class="poetry_or_grammar">نُعَلِّقُ فِـي
  مِثْلِ السَّوَارِي سُيُوفَنا</p><p class="poetry_or_grammar">وَما بـينها وَالكَعْبِ
  غُوطٌ نَفـانِفُ</p><p>فعطف «الكعب» وهو ظاهر علـى الهاء والألف فـي قوله «بـينها»
  وهي مكنـية.</p><p>وقال آخرون: تأويـل ذلك: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ
  بِهِ } واتقوا الأرحام أن تقطعوها. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ فـي قوله: { وَٱتَّقُواْ ٱللَّهَ
  ٱلَّذِى تَسَاءلُونَ بِهِ وَٱلأَرْحَامَ } يقول: اتقوا الله، واتقوا الأرحام لا تقطعوها.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد عن قتادة: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى
  تَسَاءلُونَ بِهِ وَٱلأَرْحَامَ إِنَّ ٱللَّهَ كَانَ عَلَيْكُمْ رَقِيباً } ذكر لنا
  أن نبـيّ الله صلى الله عليه وسلم كان يقول:</p><p class="hadith"> " اتَّقُوا اللَّهَ
  وَصِلُوا الأرْحامَ، فإنَّهُ أبْقَـى لَكُمْ فِـي الدُّنـيْا، وَخَيْرٌ لَكُمْ فِـي
  الآخِرَةِ " </p><p>حدثنـي علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس فـي قول الله: { وَٱتَّقُواْ ٱللَّهَ
  ٱلَّذِى تَسَاءلُونَ بِهِ وَٱلأَرْحَامَ } يقول: اتقوا الله الذي تساءلون به، واتقوا
  الله فـي الأرحام فصلوها.</p><p>حدثنا أبو كريب، قال: ثنا هشيـم، عن منصور، عن الـحسن
  فـي قوله: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ بِهِ وَٱلأَرْحَامَ } قال: اتقوا
  الله الذي تساءلون به، واتقوه فـي الأرحام.</p><p>حدثنا سفـيان، قال: ثنا أبـي، عن
  سفـيان، عن خصيف، عن عكرمة فـي قول الله: { ٱلَّذِى تَسَاءلُونَ بِهِ وَٱلأَرْحَامَ
  } قال: اتقوا الأرحام أن تقطعوها.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن الـحسن فـي قوله: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ
  بِهِ وَٱلأَرْحَامَ } قال: هو قول الرجل: أنشدك بـالله والرحم.</p><p>حدثنا الـحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: أن النبـيّ صلى الله
  عليه وسلم قال:</p><p class="hadith"> " اتَّقُوا اللَّهَ وَصِلُوا الأرْحامَ " </p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { ٱلَّذِى
  تَسَاءلُونَ بِهِ وَٱلأَرْحَامَ } قال: اتقوا الأرحام أن تقطعوها.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنـي أبو زهير، عن جويبر، عن الضحاك فـي قوله: { ٱلَّذِى تَسَاءلُونَ
  بِهِ وَٱلأَرْحَامَ } قال: يقول: اتقوا الله فـي الأرحام فصِلوها.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَٱتَّقُواْ ٱللَّهَ
  ٱلَّذِى تَسَاءلُونَ بِهِ وَٱلأَرْحَامَ } قال: يقول: واتقوا الله فـي الأرحام فصِلوها.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، عن عبد الرحمن بن أبـي حماد، وأخبرنا أبو جعفر الـخزاز، عن
  جويبر، عن الضحاك، أن ابن عبـاس كان يقرأ: { وَٱلأَرْحَامَ } يقول: اتقوا الله لا تقطعوها.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: اتقوا
  الأرحام.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن أبـي جعفر،
  عن أبـيه، عن الربـيع، قال: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ بِهِ وَٱلأَرْحَامَ
  } أن تقطعوها.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ بِهِ } واتقوا الأرحام أن تقطعوها. وقرأ:</p><p
  class="quran">وَٱلَّذِينَ يَصِلُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ</p><p>[الرعد:
  21].</p><p>قال أبو جعفر: وعلـى هذا التأويـل قرأ ذلك من قرأه نصبـاً، بـمعنى: واتقوا
  الله الذي تساءلون به، واتقوا الأرحام أن تقطعوها، عطفـاً بـالأرحام فـي إعرابها بـالنصب
  علـى اسم الله تعالـى ذكره. قال: والقراءة التـي لا نستـجيز للقارىء أن يقرأ غيرها
  فـي ذلك النصب: { وَٱتَّقُواْ ٱللَّهَ ٱلَّذِى تَسَاءلُونَ بِهِ وَٱلأَرْحَامَ } بـمعنى:
  واتقوا الأرحام أن تقطعوها، لـما قد بـينا أن العرب لا تعطف بظاهر من الأسماء علـى
  مكنـيّ فـي حال الـخفض، إلا فـي ضرورة شعر، علـى ما قد وصفت قبل.</p><p>القول فـي تأويـل
  قوله تعالـى: { إِنَّ ٱللَّهَ كَانَ عَلَيْكُمْ رَقِيباً }.</p><p>قال أبو جعفر: يعنـي
  بذلك تعالـى ذكره: إن الله لـم يزل علـيكم رقـيبـاً. ويعنـي بقوله: { عَلَيْكُمْ }:
  علـى الناس الذين قال لهم جلّ ثناؤه: يا أيها الناس اتقوا ربكم والـمخاطب والغائب إذا
  اجتـمعا فـي الـخبر، فإن العرب تـخرج الكلام علـى الـخطاب، فتقول إذا خاطبت رجلاً واحداً
  أو جماعة فعلتْ هي وآخرون غيّب معهم فعلاً: فعلتـم كذا، وصنعتـم. كذا ويعنـي بقوله:
  { رَقِيباً }: حفـيظاً، مـحصياً علـيكم أعمالكم، متفقداً رعايتكم حرمة أرحامكم وصلتكم
  إياها، وقطعكموها وتضيـيعكم حرمتها. كما:</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { إِنَّ ٱللَّهَ كَانَ عَلَيْكُمْ رَقِيباً
  }: حفـيظاً.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد فـي قوله:
  { إِنَّ ٱللَّهَ كَانَ عَلَيْكُمْ رَقِيباً } علـى أعمالكم، يعلـمها ويعرفها.</p><p>ومنه
  قول أبـي دؤاد الإيادي:</p><p class="poetry_or_grammar">كمَقاعِدِ الرُّقَبـاءِ</p><p
  class="poetry_or_grammar">للضُّرَبـاءِ أيدِيهِمْ نَوَاهِدْ</p>'
