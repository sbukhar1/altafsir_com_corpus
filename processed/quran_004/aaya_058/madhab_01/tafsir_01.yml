text: '<p>اختلف أهل التأويل فيمن عُني بهذه الآية، فقال بعضهم: عُني بها: ولاةُ أمور
  المسلمين. ذكر من قال ذلك:</p><p>حدثني موسى بن عبد الرحمن المسروقي، قال: ثنا أبو
  أسامة، عن أبي مكين، عن زيد بن أسلم، قال: نزلت هذه الآية: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ
  أَن تُؤدُّواْ ٱلأَمَـٰنَـٰتِ إِلَى أَهْلِهَا } في ولاة الأمر.</p><p>حدثنا أبو كريب،
  قال: ثنا ابن إديس، قال: ثنا ليث، عن شهر، قال: نزلت في الأمراء خاصة { إِنَّ ٱللَّهَ
  يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلأَمَـٰنَـٰتِ إِلَى أَهْلِهَا وَإِذَا حَكَمْتُمْ بَيْنَ
  ٱلنَّاسِ أَن تَحْكُمُواْ بِٱلْعَدْلِ }.</p><p>حدثنا أبو كريب، قال: ثنا إدريس، قال:
  ثنا إسماعيل، عن مصعب بن سعد، قال: قال عليّ رضي الله عنه: كلمات أصاب فيهنّ حقّ على
  الإمام أن يحكم بما أنزل الله، وأن يؤدّى الأمانة، وإذا فعل ذلك فحقّ على الناس أن
  يسمعوا وأن يطيعوا وأن يجيبوا إذا دعوا.</p><p>حدثنا أبو كريب، قال: ثنا جابر بن نوح،
  قال: ثنا إسماعيل عن مصعب بن سعد، عن عليّ بنحوه.</p><p>حدثني محمد بن عبيد المحاربي،
  قال: ثنا موسى بن عمير، عن مكحول، في قول الله:</p><p class="quran">وَأُوْلِى ٱلأَمْرِ
  مِنْكُمْ</p><p>[النساء: 59] قال: هم أهل الآية التي قبلها: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ
  أَن تُؤدُّواْ ٱلأَمَـٰنَـٰتِ إِلَى أَهْلِهَا }... إلى آخر الآية.</p><p>حدثني يونس،
  قال؛ أخبرنا ابن وهب، قال: أخبرنا ابن زيد، قال: قال أبي: هم الولاة، أمرهم أن يؤدّوا
  الأمانات إلى أهلها.</p><p>وقال آخرون: أمر السلطان بذلك أن يعطوا الناس. ذكر من قال
  ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن
  أبي طلحة، عن ابن عباس، قوله: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلأَمَـٰنَـٰتِ
  إِلَى أَهْلِهَا } قال: يعني: السلطان يعطون الناس.</p><p>وقال آخرون: الذي خُوطِبَ
  بذلك النبيّ صلى الله عليه وسلم في مفاتيح الكعبة أُمِرَ بردّها على عثمان بن طلحة.
  ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  قوله: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلأَمَـٰنَـٰتِ إِلَى أَهْلِهَا
  } قال: نزلت في عثمان بن طلحة بن أبي طلحة، قبض منه النبيّ صلى الله عليه وسلم مفاتيح
  الكعبة، ودخل بها البيت يوم الفتح، فخرج وهو يتلو هذه الآية، فدعا عثمان فدفع إليه
  المفتاح. قال: وقال عمر بن الخطاب لما خرج رسول الله صلى الله عليه وسلم وهو يتلو هذه
  الآية: فداؤه أبي وأمي! ما سمعته يتلوها قبل ذلك.</p><p>حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا الزنجي بن خالد، عن الزهري، قال: دفعه إليه وقال: أعينوه.</p><p>وأولى هذه
  الأقوال بالصوااب في ذلك عندي قول من قال: هو خطاب من الله ولاة أمور المسلمين بأداء
  الأمانة إلى من ولّوا في فيئهم وحقوقهم، وما ائتمنوا عليه من أمورهم بالعدل بينهم في
  القضية.</p><p>والقسم بينهم بالسوية، يدلّ على ذلك ما وعظ به الرعية في:</p><p class="quran">أَطِيعُواْ
  ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ</p><p>[النساء: 59] فأمرهم
  بطاعتهم، وأوصى الراعي بالرعية، وأوصى الرعية بالطاعة. كما:</p><p>حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد في قوله:</p><p class="quran">يَـٰأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ</p><p>[النساء:
  59] قال: قال أبي: هم السلاطين. وقرأ ابن زيد:</p><p class="quran">تُؤْتِي ٱلْمُلْكَ
  مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ تَشَآءُ</p><p>[آل عمران: 26] ألا ترى أنه
  أمر فقال: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلأَمَـٰنَـٰتِ إِلَى أَهْلِهَا
  }؟ والأمانات: هي الفيء الذي استأمنهم على جمعه وقسمه، والصدقات التي استأمنهم على
  جمعها وقسمها. { وَإِذَا حَكَمْتُمْ بَيْنَ ٱلنَّاسِ أَن تَحْكُمُواْ بِٱلْعَدْلِ }...
  الآية كلها فأمر بهذا الولاة، ثم أقبل علينا نحن، فقال:</p><p class="quran">يَـٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ
  مِنْكُمْ</p><p>[النساء: 59].</p><p>وأما الذي قال ابن جريج من أن هذه الآية نزلت في
  عثمان بن طلحة فإنه جائز أن تكون نزلت فيه، وأريد به كلّ مؤتمن على أمانة فدخل فيه
  ولاة أمور المسلمين وكل مؤتمن على أمانة في دين أو دنيا، ولذلك قال من قال: عني به
  قضاء الدين وردّ حقوق الناس. كالذي:</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن
  تُؤدُّواْ ٱلأَمَـٰنَـٰتِ إِلَى أَهْلِهَا } فإنه لم يرخص لموسر ولا معسر أن يمسكها.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ
  أَن تُؤدُّواْ ٱلأَمَـٰنَـٰتِ إِلَى أَهْلِهَا } عن الحسن: أن نبيّ الله صلى الله عليه
  وسلم كان يقول:</p><p class="hadith"> " أدّ الأمانةَ إلى مَنِ ائْتَمَنَكَ، وَلا تَخُنْ
  مَنْ خانَكَ " </p><p>فتأويل الآية إذًا، إذ كان الأمر على ما وصفنا: إن الله يأمركم
  يا معشر ولاة أمور المسلمين أن تؤدّوا ما ائتمنتكم عليه رعيتكم من فيئهم وحقوقهم وأموالهم
  وصدقاتهم إليهم على ما أمركم الله، بأداء كلّ شيء من ذلك إلى من هو له بعد أن تصير
  في أيديكم، لا تظلموها أهلها ولا تستأثروا بشيء منها ولا تضعوا شيئاً منها في غير موضعه،
  ولا تأخذوها إلا ممن أذن الله لكم بأخذها منه قبل أن تصير في أيديكم؛ ويأمركم إذا حكمتم
  بين رعيتكم أن تحكموا بينهم بالعدل والإنصاف، وذلك حكم الله الذي أنزله في كتابه وبينه
  على لسان رسوله، لا تَعْدوا ذلك فتجوروا عليهم.</p><p>القول في تأويل قوله تعالى: {
  إِنَّ ٱللَّهَ نِعِمَّا يَعِظُكُمْ بِهِ إِنَّ ٱللَّهَ كَانَ سَمِيعاً بَصِيراً }.</p><p>يعني
  بذلك جلّ ثناؤه: يا معشر ولاة أمور المسلمين إنّ الله نَعِمَّ الشيء يعظكم به، ونِعِمَّت
  العظة يعظكم بها في أمره إياكم، أن تؤدّوا الأمانات إلى أهلها، وأن تحكموا بين الناس
  بالعدل { إنَّ ٱللَّهِ كَانَ سَمِيعاً } يقول: إن الله لم يزل سميعاً بما تقولون وتنطقون،
  وهو سميع لذلك منكم إذا حكمتم بين الناس ولم تحاوروهم به، { بَصِيراً } بما تفعلون
  فيما ائتمنتكم عليه من حقوق رعيتكم وأموالهم، وما تقضون به بينهم من أحكامكم بعدل تحكمون
  أو جور، لا يخفى عليه شيء من ذلك، حافظ ذلك كله، حتى يجازي محسنكم بإحسانه ومسيئكم
  بإساءته، أو يعفو بفضله.</p><p>]</p>'
