text: "<p>يعنـي بذلك جلّ ثناؤه إنْ تُبْدُوا أيها الناس خيراً يقول: إن تقولوا جميلاً
  من القول لـمن أحسن إلـيكم، فتظهروا ذلك شكراً منكم له علـى ما كان منه من حسن إلـيكم،
  أوْ تُـخْفُوهُ يقول: أو تتركوا إظهار ذلك فلا تبدوه، { أوْ تَعْفُوا عَنْ سُوءٍ }
  يقول: أو تصفحوا لـمن أساء إلـيكم عن إساءته، فلا تـجهروا له بـالسوء من القول الذي
  قد أذنت لكم أن تـجهروا له به. { فإنَّ اللَّهَ كانَ عَفُوّا } يقول: لـم يزل ذا عفو
  عن خـلقه، يصفح لهم عمن عصاه وخالف أمره. قَدِيراً يقول: ذا قدرة علـى الانتقام منهم.
  وإنـما يعنـي بذلك: أن الله لـم يزل ذا عفو عن عبـاده مع قدرته علـى عقابهم علـى معصيتهم
  إياه. يقول: فـاعفوا أنتـم أيضاً أيها الناس عمن أتـى إلـيكم ظلـماً، ولا تـجهروا له
  بـالسوء من القول وإن قدرتـم علـى الإساءة إلـيه، كما يعفو عنكم ربكم مع قدرته علـى
  عقابكم وأنتـم تعصونه وتـخالفون أمره. وفـي قوله جلّ ثناؤه: { إنْ تُبْدُوا خَيْراً
  أوْ تُـخْفُوهُ أوْ تَعْفُوا عَنْ سُوءٍ فإنَّ اللَّهَ كانَ عَفُوًّا قَدِيرًا } الدلالة
  الواضحة علـى أن تأويـل قوله: لا يُحِبُّ اللَّهُ الـجَهْرَ بـالسُّوءِ مِنَ القَوْلِ
  إلاَّ مَنْ ظُلِـمَ بخلاف التأويـل الذي تأوّله زيد ابن أسلـم فـي زعمه أن معناه: لا
  يحبّ الله الـجهر بـالسوء من القول لأهل النفـاق، إلا من أقام علـى نفـاقه، فإنه لا
  بأس بـالـجهر له بـالسوء من القول. وذلك أنه جلّ ثناؤه قال عقـيب ذلك: { إنْ تُبْدُوا
  خَيْراً أوْ تُـخْفُوهُ أوْ تَعْفُوا عَنْ سُوءٍ } ومعقول أن الله جلّ ثناؤه لـم يأمر
  الـمؤمنـين بـالعفو عن الـمنافقـين علـى نفـاقهم، ولا نهاهم أن يُسَمُّوا من كان منهم
  معلن النفـاق منافقاً، بل العفو عن ذلك مـما لا وجه له معقول، لأن العفو الـمفهوم إنـما
  هو صفح الـمرء عما له قِبَل غيره من حقّ، وتسمية الـمنافق بـاسمه لـيس بحقّ لأحد قِبله
  فـيؤمر بعفوه عنه، وإنـما هو اسم له، وغير مفهوم الأمر بـالعفو عن تسمية الشيء بـما
  هو اسمه.</p>"
