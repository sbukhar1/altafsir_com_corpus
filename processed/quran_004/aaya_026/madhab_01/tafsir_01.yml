text: '<p>يعني جلّ ثناؤه بقوله: { يُرِيدُ ٱللَّهُ لِيُبَيّنَ لَكُمْ } حلاله وحرامه،</p><p
  class="quran">وَيَهْدِيَكُمْ سُنَنَ ٱلَّذِينَ مِن قَبْلِكُمْ</p><p>[النساء: 26]
  يقول وليسددكم سنن الذين من قبلكم، يعني: سبل من قبلكم من أهل الإيمان بالله وأنبيائه
  ومناهجهم، فيما حرم عليكم من نكاح الأمهات والبنات والأخوات، وسائر ما حرم عليكم في
  الآيتين اللتين بين فيهما ما حرم من النساء. { وَيَتُوبَ عَلَيْكُمْ } يقول: يريد الله
  أن يرجع بكم إلى طاعته في ذلك مما كنتم عليه من معصيته في فعلكم ذلك قبل الإسلام، وقبل
  أن يوحي ما أوحى إلى نبيه من ذلك عليكم، ليتجاوز لكم بتوبتكم عما سلف منكم من قبيح
  ذلك قبل إنابتكم وتوبتكم. { وَٱللَّهُ عَلِيمٌ } يقول: والله ذو علم بما يصلح عباده
  في أديانهم ودنياهم، وغير ذلك من أمورهم، وبما يأتون ويذرون ما أحلّ أو حرّم عليهم
  حافظ ذلك كله عليهم، حكيم بتدبيره فيهم في تصريفهم فيما صرفهم فيه.</p><p>واختلف أهل
  العربية في معنى قوله: { يُرِيدُ ٱللَّهُ لِيُبَيِّنَ لَكُمْ } فقال بعضهم: معنى ذلك،
  يريد الله هذا من أجل أن يبين لكم، وقال: ذلك كما قال:</p><p class="quran">وَأُمِرْتُ
  لأَعْدِلَ بَيْنَكُمُ</p><p>[الشورى: 15] بكسر اللام، لأن معناه: أمرت بهذا من أجل
  ذلك.</p><p>وقال آخرون: معنى ذلك: يريد الله أن يبين لكم، ويهديكم سنن الذين من قبلكم؛
  وقالوا: من شأن العرب التعقيب بين كي ولام كي وأن، ووضع كل واحدة منهنّ موضع كل واحدة
  من أختها مع أردت وأمرت، فيقولون: أمرتك أن تذهب ولتذهب، وأردت أن تذهب ولتذهب، كما
  قال الله جلّ ثناؤه:</p><p class="quran">وَأُمِرْنَا لِنُسْلِمَ لِرَبِّ ٱلْعَـٰلَمِينَ</p><p>[الأنعام:
  71]، وقال في موضع آخر: «وأُمِرْتُ أنْ أكُونَ أوَّلَ مَن أسْلَمَ»، وكما قال:</p><p
  class="quran">يُرِيدُونَ لِيُطْفِئُواْ نُورَ ٱللَّهِ</p><p>[الصف: 8]، ثم قال في
  موضع آخر:</p><p class="quran">يُرِيدُونَ أَن يُطْفِئُواْ</p><p>[التوبة: 32] واعتلوا
  في توجيههم «أن» مع «أمرت» و«أردت» إلى معنى «كي» وتوجيه «كي» مع ذلك إلى معنى «أن»
  لطلب «أردت» و«أمرت» الاستقبال، وأيهما لا يصلح معها الماضي، لا يقال: أمرتك أن قمت
  ولا أردت أن قمت. قالوا: فلما كانت «أن» قد تكون مع الماضي في غير «أردت» و«أمرت»،
  ذكروا لها معنى الاستقبال بما لا يكون معه ماض من الأفعال بحال، من «كي» واللام التي
  في معنى «كي»؛ قالوا: وكذلك جمعت العرب بينهنّ أحياناً في الحرف الواحد، فقال قائلهم
  في الجمع:</p><p class="poetry_or_grammar">أرَدْتَ لِكَيْما أنْ تَطِيرَ بِقِرْبَتِي</p><p
  class="poetry_or_grammar">فَتَتْرُكَهَا شَنًّا بِبَيْدَاءَ بَلْقَعِ</p><p>فجمع بينهنّ
  لاتفاق معانيهنّ واختلاف ألفاظهنّ، كما قال الآخر:</p><p class="poetry_or_grammar">قدْ
  يَكْسِبُ المَالَ الهِدانُ الجافِي</p><p class="poetry_or_grammar">بغير لا عَصْفٍ
  ولا اصْطِرَافِ</p><p>فجمع بين «غير» و«لا»، توكيداً للنفي؛ قالوا: وإنما يجوز أن يجعل
  «أن» مكان كي، وكي مكان أن في الأماكن التي لا يصحب جالب ذلك ماض من الأفعال أو غير
  المستقبل؛ فأما ما صحبه ماض من الأفعال وغير المستقبل فلا يجوز ذلك. لا يجوز عندهم
  أن يقال: ظننت ليقوم، ولا أظنّ ليقوم، بمعنى: أظنّ أن يقوم، لأن التي تدخل مع الظن
  تكون مع الماضي من الفعل، يقال: أظنّ أن قد قام زيد ومع المستقبل ومع الأسماء.</p><p>قال
  أبو جعفر: وأولى القولين في ذلك بالصواب عندي قول من قال: إن اللام في قوله: { يُرِيدُ
  ٱللَّهُ لِيُبَيّنَ لَكُمْ } بمعنى: يريد الله أن يبين لكم؛ لما ذكرت من علة من قال
  إن ذلك كذلك.</p>'
