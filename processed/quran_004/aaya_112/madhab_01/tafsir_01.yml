text: "<p>يعني بذلك جلّ ثناؤه: ومن يعمل خطيئة، وهي الذنب، أو إثماً، وهو ما لا يحلّ
  من المعصية. وإنما فّرق بين الخطيئة والإثم، لأن الخطيئة قد تكون من قبل العمد وغير
  العمد، والإثم لا يكون إلا من العمد، ففصل جلّ ثناؤه لذلك بينهما، فقال: ومن يأت خطيئة
  على غير عمد منه لها، أو إثماً على عمد منه ثم يرم به بريئاً، يعني بالذي تعمده بريئاً،
  يعني ثم يصف ما أتى من خطئه أو إثمه الذي تعمده بريئاً مما أضافه إليه ونحله إياه؛
  { فَقَدِ ٱحْتَمَلَ بُهْتَـٰناً وَإِثْماً مُّبِيناً } يقول: فقد تحمل بفعله ذلك فرية
  وكذباً وإثماً عظيماً، يعني وجرماً عظيماً على علم منه وعمد لما أتى من معصيته وذنبه.</p><p>واختلف
  أهل التأويل فيمن عنى الله بقوله: { بَرِيئاً } بعد إجماع جميعهم على أن الذي رمى البريء
  من الإثم الذي كان أتاه ابن أبيرق الذي وصفنا شأنه قبل. فقال بعضهم: عنى الله عزّ وجلّ
  بالبريء رجلاً من المسلمين يقال له لبيد بن سهل.</p><p>وقال آخرون: بل عنى رجلاً من
  اليهود يقال له زيد بن السمين، وقد ذكرنا الرواية عمن قال ذلك فيما مضى. وممن قال كان
  يهودياً، ابن سيرين.</p><p>حدثني محمد بن عمرو، قال: ثنا غندر، عن شعبة، عن خالد الحذاء،
  عن ابن سيرين: { ثُمَّ يَرْمِ بِهِ بَرِيئاً } قال: يهودياً.</p><p>حدثنا محمد بن المثنى،
  قال: ثنا بدل بن المحبر، قال: ثنا شعبة، عن خالد، عن ابن سيرين، مثله.</p><p>وقيل:
  { يَرْمِ بِهِ بَرِيئاً } بمعنى: ثم يرم بالإثم الذي أتى هذا الخائن من هو بريء مما
  رماه به، فالهاء في قوله «به» عائدة على الإثم، ولو جعلت كناية من ذكر الإثم والخطيئة
  كان جائزاً، لأن الأفعال وإن اختلفت العبارات عنها فراجعة إلى معنى واحد بأنها فعل.</p><p>وأما
  قوله: { فَقَدِ ٱحْتَمَلَ بُهْتَـٰناً وَإِثْماً مُّبِيناً } فإن معناه: فقد تحمل هذا
  الذي رمي بما أتى من المعصية وركب من الإثم والخطيئة من هو بريء مما رماه به من ذلك
  بهتاناً، وهو الفرية والكذب، وإثماً مبيناً، يعني وزراً مبيناً، يعني أنه يبين عن أمر
  عمله وجراءته على ربه وتقدمه على خلافه فيما نهاه عنه لمن يعرف أمره.]</p>"
