text: '<p>{ مَا يُتْلَىٰ } في محل الرفع. أي الله يفتيكم والمتلوّ { فِى ٱلْكِتَـٰبِ
  } في معنى اليتامى، يعني قوله:</p><p class="quran">وَإِنْ خِفْتُمْ أَن لا تُقْسِطُواْ
  فِى ٱلْيَتَـٰمَىٰ</p><p>[النساء: 3] وهو من قولك: أعجبني زيد وكرمه. ويجوز أن يكون.
  { مَا يُتْلَىٰ عَلَيْكُمْ } مبتدأ و { فِى ٱلْكِتَـٰبِ } خبره على أنها جملة معترضة،
  والمراد بالكتاب اللوح المحفوظ تعظيماً للمتلو عليهم، وأن العدل والنصفة في حقوق اليتامى
  من عظائم الأمور المرفوعة الدرجات عند الله التي تجب مراعاتها والمحافظة عليها، والمخل
  بها ظالم متهاون بما عظمه الله. ونحوه في تعظيم القرآن:</p><p class="quran">وَإِنَّهُ
  فِى أُمّ ٱلْكِتَـٰبِ لَدَيْنَا لَعَلِىٌّ حَكِيمٌ</p><p>[الزخرف: 4] ويجوز أن يكون
  مجروراً على القسم، كأنه قيل: قل الله يفتيكم فيهنّ، وأقسم بما يتلى عليكم في الكتاب.
  والقسم أيضاً لمعنى التعظيم، وليس بسديد أن يعطف على المجرور في (فيهنّ)، لاختلاله
  من حيث اللفظ والمعنى، فإن قلت بم تعلق قوله: { فِى يَتَـٰمَى ٱلنّسَاء }؟ قلت: في
  الوجه الأوّل هو صلة (يتلى) أي يتلى عليكم في معناهن. ويجوز أن يكون (في يتامى النساء)
  بدلاً من (فيهن) وأما في الوجهين الآخرين فبدل لا غير. فإن قلت: الإضافة في (يتامى
  النساء) ما هي؟ قلت: إضافة بمعنى (من) كقولك: عندي سحق عمامة. وقرىء: «في ييامى النساء»
  بياءين على قلب همزة أيامى ياء { لاَ تُؤْتُونَهُنَّ مَا كُتِبَ لَهُنَّ } وقرىء: «ما
  كتب الله لهنّ». أي ما فرض لهن من الميراث. وكان الرجل منهم يضم اليتيمة إلى نفسه وما
  لها. فإن كانت جميلة تزوجها وأكل المال، وإن كانت دميمة عضلها عن التزوج حتى تموت فيرثها
  { وَتَرْغَبُونَ أَن تَنكِحُوهُنَّ } يحتمل في أن تنكحوهن لجمالهن، وعن أن تنكحوهن
  لدمامتهن. وروى أن عمر بن الخطاب رضي الله عنه كان إذا جاءه ولي اليتيمة نظر، فإن كانت
  جميلة غنية قال: زوّجها غيرك والتمس لها من هو خير منك، وإن كانت دميمة ولا مال لها
  قال: تزوجها فأنت أحق بها { وَٱلْمُسْتَضْعَفِينَ } مجرور معطوف على يتامى النساء،
  وكانوا في الجاهلية إنما يورثون الرجال القوام بالأمور دون الأطفال والنساء. ويجوز
  أن يكون خطاباً للأوصياء كقوله:</p><p class="quran">وَلاَ تَتَبَدَّلُواْ ٱلْخَبِيثَ
  بِٱلطَّيّبِ</p><p>[النساء: 2] { وَأَن تَقُومُواْ } مجرور كالمستضعفين بمعنى: يفتيكم
  في يتامى النساء، وفي المستضعفين. وفي أن تقوموا. ويجوز أن يكون منصوباً بمعنى: ويأمركم
  أن تقوموا، وهو خطاب للأئمة في أن ينظروا لهم ويستوفوا لهم حقوقهم، ولا يخلوا أحداً
  يهتضمهم.</p>'
