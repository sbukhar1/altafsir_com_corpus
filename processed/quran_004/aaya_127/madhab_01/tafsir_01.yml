text: '<p>يعني جلّ ثناؤه بقوله: { وَيَسْتَفْتُونَكَ فِى ٱلنّسَاءِ } ويسألك يا محمد
  أصحابك أن تفتيهم في أمر النساء، والواجب لهنّ وعليهنّ. فاكتفى بذكر النساء من ذكر
  شأنهنّ، لدلالة ما ظهر من الكلام على المراد منه. { قُلِ ٱللَّهُ يُفْتِيكُمْ فِيهِنَّ
  } قل لهم يا محمد: الله يفتيكم فيهنّ، يعني في النساء. { وَمَا يُتْلَىٰ عَلَيْكُمْ
  فِى ٱلْكِتَـٰبِ فِى يَتَـٰمَى ٱلنِّسَاءِ ٱلَّلَـٰتِى لاَ تُؤْتُونَهُنَّ مَا كُتِبَ
  لَهُنَّ }.</p><p>واختلف أهل التأويل في تأويل قوله: { وَمَا يُتْلَىٰ عَلَيْكُمْ فِى
  ٱلْكِتَـٰبِ } فقال بعضهم: يعني بقوله: { وَمَا يُتْلَىٰ عَلَيْكُمْ } قل الله يفتيكم
  فيهنّ، وفيما يتلى عليكم، قالوا: والذي يتلى عليهم هو آيات الفرائض، التي في أوّل هذه
  السورة. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا حكام بن سلم، عن عمرو بن أبي
  قيس، عن عطاء، عن سعيد بن جبير، عن ابن عباس: { وَيَسْتَفْتُونَكَ فِى ٱلنِّسَاءِ قُلِ
  ٱللَّهُ يُفْتِيكُمْ فِيهِنَّ وَمَا يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ } قال: كان
  أهل الجاهلية لا يورثون المولود حتى يكبر، ولا يورثون المرأة؛ فلما كان الإسلام قال:
  { وَيَسْتَفْتُونَكَ فِى ٱلنِّسَاءِ قُلِ ٱللَّهُ يُفْتِيكُمْ فِيهِنَّ وَمَا يُتْلَىٰ
  عَلَيْكُمْ فِى ٱلْكِتَـٰبِ } في أوّل السورة في الفرائض اللاتي لا تؤتونهنّ ما كتب
  الله لهن.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن هشام بن عروة، عن أبيه، عن عائشة:
  { وَمَا يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ فِى يَتَـٰمَى ٱلنِّسَاءِ ٱلَّلَـٰتِى
  لاَ تُؤْتُونَهُنَّ مَا كُتِبَ لَهُنَّ وَتَرْغَبُونَ أَن تَنكِحُوهُنَّ } قالت: هذا
  في اليتيمة تكون عند الرجل لعلها أن تكون شريكته، في ماله، وهو أولى بها من غيره، فيرغب
  عنها أن ينكحها ويعضلها لمالها ولا ينكحها غيره كراهية أن يشركه أحد في مالها.</p><p>حدثنا
  ابن وكيع وابن حميد، قالا: ثنا جرير، عن عطاء بن السائب، عن سعيد بن جبير، قال: كانوا
  لا يورّثون في الجاهلية النساء والصبيّ حتى يحتلم، فأنزل الله: { وَيَسْتَفْتُونَكَ
  فِى ٱلنِّسَاءِ قُلِ ٱللَّهُ يُفْتِيكُمْ فِيهِنَّ وَمَا يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ
  فِى يَتَـٰمَى ٱلنِّسَاءِ } في أوّل سورة النساء من الفرائض.</p><p>حدثنا ابن وكيع،
  قال: ثنا جرير، عن أشعث، عن جعفر، عن شعبة، قال: كانوا في الجاهلية لا يورثون اليتيمة
  ولا ينكحونها ويعضلونها، فأنزل الله: { وَيَسْتَفْتُونَكَ فِى ٱلنِّسَاءِ قُلِ ٱللَّهُ
  يُفْتِيكُمْ فِيهِنَّ }... إلى آخر الآية.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  أخبرني الحجاج، عن ابن جريج، قال: أخبرني عبد الله بن كثير أنه سمع سعيد بن جبير يقول
  في قوله: { وَيَسْتَفْتُونَكَ فِى ٱلنِّسَاءِ قُلِ ٱللَّهُ يُفْتِيكُمْ فِيهِنَّ وَمَا
  يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ وَمَا يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ فِى
  يَتَـٰمَى ٱلنِّسَاءِ ٱلَّلَـٰتِى لاَ تُؤْتُونَهُنَّ مَا كُتِبَ لَهُنَّ وَتَرْغَبُونَ
  أَن تَنكِحُوهُنَّ }.</p><p>.. الآية، قال: كان لا يرث إلا الرجل الذي قد بلغ، لا يرث
  الرجل الصغير، ولا المرأة؛ فلما نزلت آية المواريث في سورة النساء، شقّ ذلك على الناس،
  وقالوا: يرث الصغير الذي لا يعمل في المال ولا يقوم فيه، والمرأة هي كذلك فيرثان كما
  يرث الرجل الذي يعمل في المال! فرجوا أن يأتي في ذلك حدث من السماء، فانتظروا فلما
  رأوا أنه لا يأتي حدث، قالوا: لئن تمّ هذا إنه لواجب ما منه بدّ، ثم قالوا: سلوا! فسألوا
  النبيّ صلى الله عليه وسلم، فأنزل الله: { وَيَسْتَفْتُونَكَ فِى ٱلنِّسَاءِ قُلِ ٱللَّهُ
  يُفْتِيكُمْ فِيهِنَّ وَمَا يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ } في أوّل السورة:
  { فِى يَتَـٰمَى ٱلنِّسَاءِ ٱلَّلَـٰتِى لاَ تُؤْتُونَهُنَّ مَا كُتِبَ لَهُنَّ وَتَرْغَبُونَ
  أَن تَنكِحُوهُنَّ }. قال سعيد بن جبير: وكان الولي إذا كانت المرأة ذات جمال ومال
  رغب فيها ونكحها واستأثر بها، وإذا لم تكن ذات جمال ومال أنكحها ولم يَنْكِحْها.</p><p>حدثنا
  ابن حميد وابن وكيع، قالا: ثنا جرير، عن مغيرة، عن إبراهيم: { وَيَسْتَفْتُونَكَ فِى
  ٱلنِّسَاءِ قُلِ ٱللَّهُ يُفْتِيكُمْ فِيهِنَّ وَمَا يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ
  فِى يَتَـٰمَى ٱلنِّسَاءِ ٱلَّلَـٰتِى لاَ تُؤْتُونَهُنَّ مَا } قال: كانوا إذا كانت
  الجارية يتيمة دميمة لم يعطوها ميراثها وحبسوها عن التزويج حتى تموت، فيرثوها، فأنزل
  الله هذا.</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا مغيرة، عن إبراهيم
  في قوله: { وَيَسْتَفْتُونَكَ فِى ٱلنِّسَاءِ قُلِ ٱللَّهُ يُفْتِيكُمْ فِيهِنَّ }
  قال: كان الرجل منهم تكون له اليتيمة بها الدمامة والأمر الذي يرغب عنها فيه ولها مال،
  قال: فلا يتزوّجها ولا يزوّجها حتى تموت فيرثها، قال: فنهاهم الله عن ذلك.</p><p>حدثنا
  سفيان بن وكيع، قال: ثنا عبد الله، عن إسرائيل، عن السديّ، عن أبي مالك: { وَمَا يُتْلَىٰ
  عَلَيْكُمْ فِى ٱلْكِتَـٰبِ فِى يَتَـٰمَى ٱلنِّسَاء ٱلَّلَـٰتِى لاَ تُؤْتُونَهُنَّ
  مَا كُتِبَ لَهُنَّ وَتَرْغَبُونَ أَن تَنكِحُوهُنَّ } قال: كانت المرأة إذا كانت عند
  وليّ يرغب عنها حبسها أن لم يتزوّجها ولم يدع أحداً يتزوّجها.</p><p>حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { فِى
  يَتَـٰمَى ٱلنِّسَاءِ ٱلَّلَـٰتِى لاَ تُؤْتُونَهُنَّ مَا كُتِبَ لَهُنَّ } قال: كان
  أهل الجاهلية لا يورثون النساء ولا الصبيان شيئاً، كانوا يقولون: لا يغزون ولا يغنمون
  خيراَ، ففرض الله لهنّ الميراث حقاً واجباً، ليتنافس أو لينفس الرجل في مال يتيمته
  إن لم تكن حسنة.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي
  نجيح، عن مجاهد، بنحوه.</p><p>حدثني محمد بن سعد، قال: ثنا أبي، قال: ثنا عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس: { وَيَسْتَفْتُونَكَ فِى ٱلنِّسَاءِ قُلِ ٱللَّهُ يُفْتِيكُمْ
  فِيهِنَّ وَمَا يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ } يعني الفرائض التي افترض في
  أمر النساء اللاتي لا تؤتونهنّ ما كتب لهن، { وَتَرْغَبُونَ أَن تَنكِحُوهُنَّ } قال:
  كانت اليتيمة تكون في حجر الرجل، فيرغب أن ينكحها، أو يجامعها ولا يعطيها مالها، رجاء
  أن تموت فيرثها، وإن مات لها حميم لم تعط من الميراث شيئاً، وكان ذلك في الجاهلية،
  فبين الله لهم ذلك.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَيَسْتَفْتُونَكَ فِى ٱلنِّسَاءِ قُلِ ٱللَّهُ يُفْتِيكُمْ فِيهِنَّ } حتى
  بلغ: { وَتَرْغَبُونَ أَن تَنكِحُوهُنَّ } فكان الرجل تكون في حجره اليتيمة بها دمامة
  ولها مال، فكان يرغب عنها أن يتزوّجها ويحبسها لمالها، فأنزل الله فيه ما تسمعون.</p><p>حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة في قوله: { وَيَسْتَفْتُونَكَ
  فِى ٱلنِّسَاءِ قُلِ ٱللَّهُ يُفْتِيكُمْ فِيهِنَّ } قال: كانت اليتيمة تكون في حجر
  الرجل فيها دمامة، فيرغب عنها أن ينكحها، ولا يُنكحها رغبة في مالها.</p><p>حدثنا محمد
  بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، قوله: { وَمَا يُتْلَىٰ
  عَلَيْكُمْ فِى ٱلْكِتَـٰبِ فِى يَتَـٰمَى ٱلنِّسَاءِ ٱلَّلَـٰتِى لاَ تُؤْتُونَهُنَّ
  مَا كُتِبَ لَهُنَّ وَتَرْغَبُونَ أَن تَنكِحُوهُنَّ }... إلى قوله: { بِٱلْقِسْطِ
  } قال: كان جابر بن عبد الله الأنصاريّ ثم السلميّ له ابنة عمّ عمياء، وكانت دميمة،
  وكانت قد ورثت عن أبيها مالاً، فكان جابر يرغب عن نكاحها ولا ينكحها رهبة أن يذهب الزوج
  بمالها، فسأل النبيّ صلى الله عليه وسلم عن ذلك. وكان ناس في حجورهم جوار أيضاً مثل
  ذلك، فجعل جابر يسأل النبيّ صلى الله عليه وسلم، أترث الجارية إذا كانت قبيحة عيماء؟
  فجعل النبيّ صلى الله عليه وسلم يقول «نعم»، فأنزل الله فيهنّ هذا.</p><p>وقال آخرون:
  معنى ذلك: ويستفتونك في النساء، قل الله يفتيكم فيهنّ، وفيما يتلى عليكم في الكتاب
  في آخر سورة النساء، وذلك قوله:</p><p class="quran">يَسْتَفْتُونَكَ قُلِ ٱللَّهُ
  يُفْتِيكُمْ فِى ٱلْكَلَـٰلَةِ</p><p>[النساء: 176]... إلى آخر السورة. ذكر من قال
  ذلك:</p><p>حدثني الحارث، قال: ثنا عبد العزيز، قال: ثنا سلام بن سليم، عن عطاء بن
  السائب، عن سعيد بن حبير قال: كان أهل الجاهلية لا يورثون الولدان حتى يحتلموا، فأنزل
  الله: { وَيَسْتَفْتُونَكَ فِى ٱلنِّسَاءِ } إلى قوله: { فَإِنَّ ٱللَّهَ كَانَ بِهِ
  عَلِيماً } قال: ونزلت هذه الآية:</p><p class="quran">إِن ٱمْرُؤٌ هَلَكَ لَيْسَ لَهُ
  وَلَدٌ</p><p>[النساء: 176]... الآية كلها.</p><p>وقال آخرون: بل معنى ذلك: ويستفتونك
  في النساء، قل الله يفتيكم فيهنّ وفيما يتلى عليكم في الكتاب، يعني في أوّل هذه السورة،
  وذلك قوله:</p><p class="quran">وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِي ٱلْيَتَامَىٰ
  فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَآءِ</p><p>[النساء: 3]. ذكر من قال ذلك:</p><p>حدثني
  يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: أخبرني يونس بن يزيد، عن ابن شهاب،
  قال: أخبرني عروة بن الزبير أنه سأل عائشة زوج النبيّ صلى الله عليه وسلم، عن قول الله:</p><p
  class="quran">وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ فِي ٱلْيَتَامَىٰ فَٱنكِحُواْ مَا
  طَابَ لَكُمْ مِّنَ ٱلنِّسَآءِ</p><p>[النساء: 3] قالت: يا ابن أختي هيْ اليتيمة تكون
  في حجر وليها، تشاركه في ماله، فيعجبه مالها وجمالها، فيريد وليها أن يتزوّجها بغير
  أن يقسط في صداقها، فيعطيها مثل ما يعطيها غيره، فنهوا أن ينكحوهنّ إلا أن يقسطوا لهنّ
  ويبلغوا بهنّ أعلى سنتهنّ من الصداق، وأمروا أن ينكحوا ما طاب لهم من النساء سواهنّ.
  قال عروة: قالت عائشة: ثم إن الناس استفتوا رسول الله صلى الله عليه وسلم بعد هذه الآية
  فيهنّ، فأنزل الله: { وَيَسْتَفْتُونَكَ فِى ٱلنِّسَاء قُلِ ٱللَّهُ يُفْتِيكُمْ فِيهِنَّ
  وَمَا يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ فِى يَتَـٰمَى ٱلنِّسَاء ٱلَّلَـٰتِى لاَ
  تُؤْتُونَهُنَّ مَا كُتِبَ لَهُنَّ وَتَرْغَبُونَ أنْ تَنْكِحُوهُنَّ } قالت: والذي
  ذكر الله أنه يتلى في الكتابِ الآية الأولى التي قال فيها:</p><p class="quran">وَإِنْ
  خِفْتُمْ أَلاَّ تُقْسِطُواْ فِي ٱلْيَتَامَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ
  ٱلنِّسَآءِ</p><p>[النساء: 3]. حدثني المثنى، قال: ثنا أبو صالح، قال: ثني الليث، قال:
  ثني يونس، عن ابن شهاب، عن عروة، عن عائشة، مثله.</p><p>فعلى هذه الأقوال الثلاثة التي
  ذكرناها «ما» التي في قوله: { وَمَا يُتْلَىٰ عَلَيْكُمْ } في موضع خفض بمعنى العطف
  على الهاء والنون التي في قوله: { يُفْتِيكُمْ فِيهِنَّ } فكأنهم وجهوا تأويل الآية:
  قل الله يفتيكم أيها الناس في النساء، وفيما يتلى عليكم في الكتاب.</p><p>وقال آخرون:
  نزلت هذه الآية على رسول الله صلى الله عليه وسلم في قوم من أصحابه سألوه عن أشياء
  من أمر النساء، وتركوا المسألة عن أشياء أخر كانوا يفعلونها، فأفتاهم الله فيما سألوا
  عنه وفيما تركوا المسألة عنه. ذكر من قال ذلك:</p><p>حدثنا محمد بن المثنى وسفيان بن
  وكيع، قال سفيان: ثنا عبد الأعلى، وقال ابن المثنى: ثني عبد الأعلى قال: ثنا داود،
  عن محمد بن أبي موسى في هذه الآية: { وَيَسْتَفْتُونَكَ فِى ٱلنِّسَاءِ } قال: استفتوا
  نبيّ الله صلى الله عليه وسلم في النساء، وسكتوا عن شيء كانوا يفعلونه، فأنزل الله:
  { وَيَسْتَفْتُونَكَ فِى ٱلنِّسَاءِ قُلِ ٱللَّهُ يُفْتِيكُمْ فِيهِنَّ وَمَا يُتْلَىٰ
  عَلَيْكُمْ فِى ٱلْكِتَـٰبِ } ويفتيكم فيما لم تسألوا عنه. قال: كانوا لا يتزوجون اليتيمة
  إذا كان بها دمامة، ولا يدفعون إليها مالها فتنفق، فنزلت: { قُلِ ٱللَّهُ يُفْتِيكُمْ
  فِى ٱلنِّسَاءِ وَمَا يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ فِى يَتَـٰمَى ٱلنِّسَاءِ
  ٱلَّلَـٰتِى لاَ تُؤْتُونَهُنَّ مَا كُتِبَ لَهُنَّ وَتَرْغَبُونَ أَن تَنكِحُوهُنَّ
  } قال: والمستضعفين من الولدان. قال: كانوا يورثون الأكابر ولا يورثون الأصاغر، ثم
  أفتاهم فيما سكتوا عنه، فقال:</p><p class="quran">وَإِنِ ٱمْرَأَةٌ خَافَتْ مِن بَعْلِهَا
  نُشُوزاً أَوْ إِعْرَاضاً فَلاَ جُنَاْحَ عَلَيْهِمَآ أَن يُصْلِحَا بَيْنَهُمَا صُلْحاً
  وَٱلصُّلْحُ خَيْرٌ</p><p>[النساء: 128]، ولفظ الحديث لابن المثنى.</p><p>قال أبو جعفر:
  فعلى هذا القول الذي يتلى علينا في الكتاب الذي قال الله جل ثناؤه: { قُلِ ٱللَّهُ
  يُفْتِيكُمْ فِيهِنَّ وَمَا يُتْلَىٰ عَلَيْكُمْ }:</p><p class="quran">وَإِنِ ٱمْرَأَةٌ
  خَـٰفَتْ مِن بَعْلِهَا نُشُوزاً أَوْ إِعْرَاضاً</p><p>[النساء: 128]... الآية، والذي
  سأل القوم فأجيبوا عنه في يتامى النساء اللاتي كانوا لا يؤتونهنّ ما كتب الله لهنّ
  من الميراث عمن ورثنه عنه.</p><p>وأولى هذه الأقوال التي ذكرنا عمن ذكرناها عنه بالصواب
  وأشبهها بظاهر التنزيل قول من قال: معنى قوله: { وَمَا يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ
  }: وما يتلى عليكم من آيات الفرائض في أوّل هذه السورة وآخرها.</p><p>وإنما قلنا ذلك
  أولى بالصواب، لأن الصداق ليس مما كتب للنساء إلا بالنكاح، فما لم تنكح فلا صداق لها
  قِبَلَ أحَد، وإذا لم يكن ذلك لها قِبَل أحد لم يكن مما كتب لها، وإذا لم يكن مما كتب
  لها، لم يكن لقول قائل عني بقوله: { وَمَا يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ }:
  الإقساط في صدقات يتامى النساء وجه، لأن الله قال في سياق الآية مبيناً عن الفتيا التي
  وعدنا أن يفتيناها في يتامى النساء اللاتي لا تؤتونهنّ ما كتب لهنّ، فأخبر أن بعض الذي
  يفتينا فيه من أمر النساء أمر اليتيمة المحولة بينها وبين ما كتب الله لها، والصداق
  قبل عقد النكاح ليس مما كتب الله لها على أحد، فكان معلوماً بذلك أن التي عنيت بهذه
  الآية هي التي قد حيل بينها وبين الذي كتب لها مما يتلى علينا في كتاب الله. فإذا كان
  ذلك كذلك، كان معلوماً أن ذلك هو الميراث الذي يوجبه الله لهن في كتابه. فأما الذي
  ذكر عن محمد بن أبي موسى، فإنه مع خروجه من قول أهل التأويل، بعيد مما يدلّ عليه ظاهر
  التنزيل، وذلك أنه زعم أن الذي عنى الله بقوله: { وَمَا يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ
  } هو</p><p class="quran">وَإِنِ ٱمْرَأَةٌ خَـٰفَتْ مِن بَعْلِهَا نُشُوزاً أَوْ إِعْرَاضاً</p><p>[النساء:
  128]، وإذا وجه الكلام إلى المعنى الذي تأوّله صار الكلام مبتدأ من قوله: { فِى يَتَـٰمَى
  ٱلنِّسَاءِ ٱلَّلَـٰتِى لاَ تُؤْتُونَهُنَّ مَا كُتِبَ لَهُنَّ } ترجمة بذلك عن قوله
  { فِيهِنَّ } ويصير معنى الكلام: قل الله يفتيكم فيهن في يتامى النساء اللاتي لا تؤتونهنّ،
  ولا دلالة في الآية على ما قاله، ولا أثر عمن يعلم بقوله صحة ذلك. وإذا كان ذلك كذلك،
  كان وصل معاني الكلام بعضه ببعض أولى ما وجد إليه سبيل. فإذا كان الأمر على ما وصفنا،
  فقوله: { فِى يَتَـٰمَى ٱلنِّسَاءِ } بأن يكون صلة لقوله: { وَمَا يُتْلَىٰ عَلَيْكُمْ
  } أولى من أن يكون ترجمة عن قوله: { قُلِ ٱللَّهُ يُفْتِيكُمْ فِيهِنَّ } لقربه من
  قوله: { وَمَا يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ } ، وانقطاعه عن قوله: { يُفْتِيكُمْ
  فِيهِنَّ }.</p><p>وإذ كان ذلك كذلك، فتأويل الآية: ويستفتونك في النساء، قل الله يفتيكم
  فيهنّ، وفيما يتلى عليكم فِي كتابِ الله الذي أنزله على نبيه في أمر يتامى النساء اللاتي
  لا تعطونهنّ ما كتب لهنّ، يعني: ما فرض الله لهنّ من الميراث عمن ورثنه. كما:</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { لاَ تُؤْتُونَهُنَّ مَا كُتِبَ لَهُنَّ
  } قال: لا تورثونهن.</p><p>حدثني المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم،
  عن مغيرة، عن إبراهيم، قوله: { لاَ تُؤْتُونَهُنَّ مَا كُتِبَ لَهُنَّ } قال: من الميراث،
  قال: كانوا لا يورثون النساء، وترغبون أن تنكحوهن.</p><p>واختلف أهل التأويل في معنى
  قوله: { وَتَرْغَبُونَ أَن تَنكِحُوهُنَّ } فقال بعضهم: معنى ذلك: وترغبون عن نكاحهنّ.
  وقد مضى ذكر جماعة ممن قال ذلك، وسنذكر قول آخرين لم نذكرهم.</p><p>حدثنا حميد بن مسعدة
  الساميّ، قال: ثنا بشر بن المفضل، قال: ثنا عبيد الله بن عون، عن الحسن: { وَتَرْغَبُونَ
  أَن تَنكِحُوهُنَّ } قال: ترغبون عنهنّ.</p><p>حدثنا يعقوب وابن وكيع، قالا: ثنا ابن
  علية، عن ابن عون، عن الحسن، مثله.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني
  يونس بن يزيد، عن ابن شهاب، عن عروة، قال: قالت عائشة في قوله الله: { وَتَرْغَبُونَ
  أَن تَنكِحُوهُنَّ }: رغبة أحدكم عن يتيمته التي تكون في حجره حين تكون قليلة المال
  والجمال، فنهوا أن ينكحوا من رغبوا في مالها وجمالها من يتامى النساء إلا بالقسط من
  أجل رغبتهم عنهن.</p><p>حدثني المثنى، قال: ثنا عبد الله، يعني ابن صالح، قال: ثني
  الليث، قال: ثني يونس، عن ابن شهاب، قال: قال عروة، قالت عائشة، فذكر مثله.</p><p>وقال
  آخرون: معنى ذلك: وترغبون في نكاحهنّ. وقد مضى ذكر جماعة ممن قال ذلك قبل، ونحن ذاكرو
  قول من لم نذكر منهم.</p><p>حدثنا حميد بن مسعدة، قال: ثنا بشر بن المفضل، قال: ثنا
  ابن عون عن محمد، عن عبيدة: { وَتَرْغَبُونَ أَن تَنكِحُوهُنَّ } قال: وترغبون فيهن.</p><p>حدثني
  يعقوب بن إبراهيم وابن وكيع، قالا: ثنا ابن علية، عن ابن عون، عن محمد، قال: قلت لعبيدة:
  { وَتَرْغَبُونَ أَن تَنكِحُوهُنَّ } قال: ترغبون فيهنّ.</p><p>حدثني المثنى، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس في قوله: { فِى يَتَـٰمَى ٱلنِّسَاءِ
  ٱلَّلَـٰتِى لاَ تُؤْتُونَهُنَّ مَا كُتِبَ لَهُنَّ وَتَرْغَبُونَ أَن تَنكِحُوهُنَّ
  } فكان الرجل في الجاهلية تكون عنده اليتيمة فيلقى عليها ثوبه، فإذا فعل بها ذلك لم
  يقدر أحد أن يتزوّجها أبداً، فإن كانت جميلة وهويها تزوّجها وأكل مالها، وإن كانت دميمة
  منعها الرجل أبدا حتى تموت فإذا ماتت ورثها، فحرّم الله ذلك ونهى عنه.</p><p>قال أبو
  جعفر: وأولى القولين بتأويل الآية قول من قال: معنى ذلك: وتَرْغَبُونَ عَنْ أنْ تَنْكِحُوهُنَّ،
  لأن حبسهم أموالهن عنهنّ، مع عضلهم إياهنّ إنما كان ليرثوا أموالهن دون زوج إن تزوّجن.</p><p>ولو
  كان الذين حبسوا عنهنّ أموالهنّ إنما حبسوها عنهنّ رغبة في نكاحهنّ، لم يكن للحبس عنهنّ
  وجه معروف، لأنهم كانوا أولياءهن، ولم يكن يمنعهم من نكاحهنّ مانع فيكون به حاجة إلى
  حبس مالها عنها ليتخذ حبسها عنها سبباً إلى إنكاحها نفسها منه.</p><p>القول في تأويل
  قوله: { وَٱلْمُسْتَضْعَفِينَ مِنَ ٱلْوِلْدٰنِ وَأَن تَقُومُواْ لِلْيَتَـٰمَىٰ بِٱلْقِسْطِ
  }.</p><p>يعني بذلك جلّ ثناؤه: ويستفتونك في النساء، قل الله يفتيكم فيهنّ وفيما يتلى
  عليكم في الكتاب، وفي المستضعفين من الولدان، وفي أن تقوموا لليتامى بالقسط. وقد ذكرنا
  الرواية بذلك عمن قاله من الصحابة والتابعين فيما مضى، والذي أفتاهم في أمر المستضعفين
  من الولدان أن يؤتوهم حقوقهم من الميراث لأنهم كانوا لا يورثون الصغار من أولاد الميت،
  وأمرهم أن يقسطوا فيهم فيعدلوا ويعطوهم فرائضهم على ما قسم الله لهم في كتابه. كما:</p><p>حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { وَٱلْمُسْتَضْعَفِينَ
  مِنَ ٱلْوِلْدٰنِ } كانوا لا يورثون جارية ولا غلاماً صغيراً، فأمرهم الله أن يقوموا
  لليتامى بالقسط. والقسط: أن يعطى كلّ ذي حقّ منهم حقه، ذكراً كان أو أنثى، الصغير منهم
  بمنزلة الكبير.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله:
  { وَيَسْتَفْتُونَكَ فِى ٱلنِّسَاءِ قُلِ ٱللَّهُ يُفْتِيكُمْ فِيهِنَّ وَمَا يُتْلَىٰ
  عَلَيْكُمْ فِى ٱلْكِتَـٰبِ فِى يَتَـٰمَى ٱلنِّسَاءِ ٱلَّلَـٰتِى لاَ تُؤْتُونَهُنَّ
  مَا } قال: لا تورثونهنّ مالاً، { وَأَن تَقُومُواْ لِلْيَتَـٰمَىٰ بِٱلْقِسْطِ } قال:
  فدخل النساء والصغير والكبير في المواريث، ونسخت المواريث ذلك الأوّل.</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد: { وَأَن تَقُومُواْ
  لِلْيَتَـٰمَىٰ بِٱلْقِسْطِ } أمروا لليتامى بالقسط: بالعدل.</p><p>حدثني المثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا ابن وكيع،
  قال: ثنا عبيد الله، عن إسرائيل، عن السديّ، عن أبي مالك: { وَٱلْمُسْتَضْعَفِينَ مِنَ
  ٱلْوِلْدٰنِ وَأَن تَقُومُواْ لِلْيَتَـٰمَىٰ بِٱلْقِسْطِ } قال: كانوا لا يورثون إلا
  الأكبر فالأكبر.</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { وَٱلْمُسْتَضْعَفِينَ مِنَ ٱلْوِلْدٰنِ } فكانوا في الجاهلية
  لا يورّثون الصغار ولا البنات، فذلك قوله: { لاَ تُؤْتُونَهُنَّ مَا كُتِبَ لَهُنَّ
  } فنهى الله عن ذلك، وبين لكل ذي سهم سهمه، فقال:</p><p class="quran">لِلذَّكَرِ مِثْلُ
  حَظِ ٱلأُنْثَيَيْنِ</p><p>[النساء: 11] صغيراً كان أو كبيراً.</p><p>حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قال: { وَٱلْمُسْتَضْعَفِينَ
  مِنَ ٱلْوِلْدٰنِ وَأَن تَقُومُواْ لِلْيَتَـٰمَىٰ بِٱلْقِسْطِ } وذلك أنهم كانوا لا
  يورّثون الصغير والضعيف، شيئاً، فأمر الله أن يعطيه نصيبه من الميراث.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا هشيم، قال: أخبرنا مغيرة عن إبراهيم: أن عمر بن
  الخطاب كان إذا جاءه وليّ اليتيمة فإن كانت حسنة غنية قال له عمر: زوّجها غيرك، والتمس
  لها مَن هو خير منك! وإذا كانت بها دَمامة ولا مال لها، قال: تزوّجها فأنت أحقّ بها!.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا هشيم، قال: أخبرنا يونس بن عبيد، عن الحسن، قال:
  جاء رجل إلى عليّ بن أبي طالب، فقال: يا أمير المؤمنين ما أمري، وما أمر يتيمتي؟ قال:
  في أيٍّ بالُكما؟ قال: ثم قال علي: أمتزوّجها أنت غنية جميلة؟ قال: نعم والإلهِ! قال:
  فتزوّجها دميمة لا مال لها! ثم قال عليٌّ: تزوّجها إن كنت خيراً لها، فإن كان غيرك
  خيراً لها فألحقها بالخير.</p><p>قال أبو جعفر: فقيامهم لليتامي بالقسط كان العدل فيما
  أمر الله فيهم.</p><p>القول في تأويل قوله: { وَمَا تَفْعَلُواْ مِنْ خَيْرٍ فَإِنَّ
  ٱللَّهَ كَانَ بِهِ عَلِيماً }.</p><p>يعني بذلك جلّ ثناؤه: ومهما يكن منكم أيها المؤمنون
  من عدل في أموال اليتامى التي أمركم الله أن تقوموا فيهم بالقسط، والانتهاء إلى أمر
  الله في ذلك، وفي غيره، وإلى طاعته، فإن الله كان به عليماً لم يزل عالماً بما هو كائن
  منكم، وهو محصٍ ذلك كله عليكم، حافظ له، حتى يجازيَكم به جزاءكم يوم القيامة.]</p>'
