text: '<p>لما أمر الولاة بأداء الأمانات إلى أهلها وأن يحكموا بالعدل، أمر الناس بأن
  يطيعوهم وينزلوا على قضاياهم. والمراد بأولي الأمر منكم: أمراء الحق؛ لأن ـ أمراء الجور
  ـ الله ورسوله بريئان منهم، فلا يعطفون على الله ورسوله في وجوب الطاعة لهم، وإنما
  يجمع بين الله ورسوله والأمراء الموافقين لهما في إيثار العدل واختيار الحق والأمر
  بهما والنهي عن أضدادهما كالخلفاء الراشدين ومن تبعهم بإحسان. وكان الخلفاء يقولون:
  أطيعوني ما عدلت فيكم، فإن خالفت فلا طاعة لي عليكم. وعن أبي حازم أن مسلمة بن عبد
  الملك قال له: ألستم أمرتم بطاعتنا في قوله: { وَأُوْلِى ٱلاْمْرِ مِنْكُمْ } قال:
  أليس قد نزعت عنكم إذا خالفتم الحق بقوله: { فَإِن تَنَازَعْتُمْ فِى شَىْء فَرُدُّوهُ
  إِلَى ٱللَّهِ وَٱلرَّسُولِ } وقيل: هم أمراء السرايا وعن النبي صلى الله عليه وسلم:</p><p>(287)</p><p
  class="hadith"> " من أطاعني فقد أطاع الله ومن عصاني فقد عصى الله، ومن يطع أميري
  فقد أطاعني ومن يعصِ أميري فقد عصاني " </p><p>، وقيل: هم العلماء الدينون الذين يعلمون
  الناس الدين ويأمرونهم بالمعروف وينهونهم عن المنكر. { فَإِن تَنَازَعْتُمْ فِى شَىْءٍ
  } فإن اختلفتم أنتم وأولوا الأمر منكم في شيء من أمور الدين، فردّوه إلى الله ورسوله،
  أي: ارجعوا فيه إلى الكتاب والسنة. وكيف تلزم طاعة أمراء الجور وقد جنح الله الأمر
  بطاعة أولي الأمر بما لا يبقى معه شك، وهو أن أمرهم أولاً بأداء الأمانات وبالعدل في
  الحكم وأمرهم آخراً بالرجوع إلى الكتاب والسنة فيما أشكل، وأمراء الجور لا يؤدّون أمانة
  ولا يحكمون بعدل، ولا يردون شيئاً إلى كتاب ولا إلى سنة، إنما يتبعون شهواتهم حيث ذهبت
  بهم، فهم منسلخون عن صفات الذين هم أولو الأمر عند الله ورسوله، وأحق أسمائهم: اللصوص
  المتغلبة { ذٰلِكَ } إشارة إلى الرد إلى الكتاب والسنة { خَيْراً } لكم وأصلح { وَأَحْسَنُ
  تَأْوِيلاً } وأحسن عاقبة. وقيل: أحسن تأويلاً من تأويلكم أنتم.</p>'
