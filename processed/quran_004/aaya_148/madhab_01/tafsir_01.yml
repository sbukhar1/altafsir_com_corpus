text: '<p>اختلف القراء في قراءة ذلك، فقرأته عامة قرّاء الأمصار بضمّ الظاء.</p><p>وقرأه
  بعضهم: «إلاّ مَنْ ظَلَمَ» بفتح الظاء. ثم اختلف الذين قرءوا ذلك بضمّ الظاء في تأويله
  فقال بعضهم: معنى ذلك: لا يحب الله تعالى ذكره أني جهر أحدنا بالدعاء على أحد، وذلك
  عندهم هو الجهر بالسوء إلاَّ مَنْ ظُلِم يقول: إلا من ظُلم فيدعو على ظالمه، فإن الله
  جلّ ثناؤه لا يكره له ذلك، لأنه قد رخص له في ذلك. ذكر مَن قال ذلك:</p><p>حدثني المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن علي بن أبي طلحة، عن ابن عباس،
  قوله: لا يُحبُّ الله الجَهْرَ بالسُّوءِ مِنَ القَوْلِ يقول: لا يحبّ الله أن يدعو
  أحد على أحد إلا أن يكون مظلوماً، فإنه قد أرخص له أن يدعو على من ظَلَمَه، وذلك قوله:
  إلاَّ مَنْ ظُلِمَ وإن صبر فهو خير له.</p><p>حدثني المثنى، قال: ثنا عبد الله، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لا يُحِبُّ الله الجَهْرَ بالسُّوءِ مِنَ
  القَوْلِ إلاَّ مَنْ ظُلمَ } فإنه يحبّ الجهر بالسوء من القول.</p><p>حدثنا بشر بن
  معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لايُحِبُّ الله الجِهْرَ بالسُّوءِ
  منَ القَوْلِ إلاَّ مَنْ ظُلِمَ وكانَ الله سَمِيعَاً عَليماً } عذر الله المظلوم كما
  تسمعون أن يدعو.</p><p>حدثني الحرث، قال: ثنا أبو عبيد، قال: ثناهشيم، عن يونس، عن
  الحسن، قال: هو الرجل يظلم الرجل، فلا يدْعُ عليه، ولكن ليقل: اللهمّ أعني عليه اللهمّ
  استخرج لي حقي اللهمّ حل بينه وبين ما يريد ونحوه من الدعاء.</p><p>فـ «مَنْ» على قول
  ابن عباس هذا في موضع رفع، لأنه وجهه إلى أن الجهر بالسوء في معنى الدعاء، واستثنى
  المظلوم منه، فكان معنى الكلام على قوله: لا يحبّ الله أن يجهر بالسوء من القول، إلا
  المظلوم فلا حرج عليه في الجهر به. وهذا مذهب يراه أهل العربية خطأ في العربية، وذلك
  أن «مَن» لا يجوز أن يكون رفعاً عندهم بالجهر،لأنها في صلة «أنْ»، وأنْ لم ينله الجحد
  فلا يجوز العطف عليه من الخطإ عندهم أن يقال: لا يعجبني أن يقوم إلا زيد. وقد يحتمل
  أن تكون «مَنْ» نصباً على تأويل قول ابن عباس، ويكون قوله: { لا يُحِبُّ الله الجَهْرِ
  بالسُّوءِ منَ القَوْلِ } كلاماً تامّاً، ثم قيل: إلاَّ مَنْ ظُلِمَ فلا حرج عليه،
  فيكون «مَنْ» استثناء من الفعل، وإن لم يكن قبل الاستثناء شيء ظاهر يستثنى منه، كما
  قال جلّ ثناؤه: لَسْت عَلَيْهِمْ بِمُسَيْطِرٍ، إلاَّ مَنْ تَوَلى وكَفَرَ وكقولهم:
  إني لأكره الخصومة والمراء، اللهمّ إلا رجلاً يريد الله بذلك.</p><p>ولم يذكر قبله
  شيء من الأسماء. و«مَنْ» على قول الحسن هذا نصب على أنه مستثنى من معنى الكلام، لا
  من الاسم كما ذكرنا قبلُ في تأويل قول ابن عباس إذا وجه «من» إلى النصب، وكقول القائل
  كان من كذا وكذا اللهم أن فلاناً جزاه الله خيراً فعل كذا وكذا.</p><p>وقال آخرون:
  بل معنى ذلك: لا يحبّ الله الجهر بالسوء من القول، إلا من ظُلم فيُخبر بما نيل منه.
  ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن محمد بن إسحاق، عن
  ابن أبي نجيح، عن مجاهد، قال: هو الرجل ينزل بالرجل، فلا يحسن ضيافته، فيخرج من عنده،
  فيقول: أساء ضيافتي ولم يحسن.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن ابن جريج، عن مجاهد، { إلاَّ مَنْ ظُلِمَ } قال: إلا من آثَر ما قيل له.</p><p>حدثني
  المثنى، قال: ثنا الحجاج بن المنهال، قال: ثنا حماد، عن محمد بن إسحاق، عن عبد الله
  بن أبي نجيح، عن مجاهد: { لايُحِبُّ الله الجهْرَ بالسُّوءِ مِنَ القَوْلِ إلاَّ مَنْ
  ظُلِمَ } قال: هو الضيف المحوَّل رحله، فإنه يجهر لصاحبه بالسوء من القول.</p><p>وقال
  آخرون: عنى بذلك الرجل ينزل بالرجل فلا يَقرِيه، فينال من الذي لم يَقْرِه. ذكر من
  قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد في قوله: إلاَّ مَنْ ظُلِمَ قال: إلاَّ من ظُلم فانتصر يجهر بالسوء.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، مثله.</p><p>وحدثنا ابن
  وكيع، قال: ثنا سفيان بن عيينة، عن ابن أبي نجيح، عن إبراهيم بن أبي بكر، عن مجاهد.
  وعن حميد الأعرج، عن مجاهد: { لا يُحبُّ الله الجَهْرَ بالسُّوء مِنَ القَوْلِ إلاَّ
  مَنْ ظُلِمَ }. قال: هو الرجل ينزل بالرجل فلا يحسن إليه، فقد رخص الله له أنَ يقول
  فيه.</p><p>حدثني أحمد بن حماد الدَّولابيّ، قال: ثنا سفيان، عن ابن أبي نجيح، عن إبراهيم
  بن أبي بكر،عن مجاهد: { لا يُحِبُّ الله الجَهْرِ بالسُّوءِ منَ القَوْلِ إلاَّ مَنْ
  ظُلِمَ } قال: هو في الضيافة يأتي الرجل القوم فينزل عليهم فلا يضيفونه، رخص الله له
  أن يقول فيهم.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الـمثنى
  بن الصبـاح، عن مـجاهد فـي قوله: { لا يُحِبُّ اللَّهُ الـجَهْرَ بـالسُّوءِ مِنَ القَوْلِ
  }... الآية، قال: ضاف رجل رجلاً، فلـم يؤدّ إلـيه حقّ ضيافته، فلـما خرج أخبر الناس،
  فقال: ضفت فلاناً فلـم يودّ حقّ ضيافتـي، فذلك جهر بـالسوء { إلاَّ مَنْ ظُلِـمَ }
  حين لـم يودّ إلـيه ضيافته.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  قال: قال ابن جريج، قال مـجاهد: إلا من ظلـم فـانتصر يجهر بسوء.</p><p>قال مـجاهد:
  نزلت فـي رجل ضاف رجلاً بفلاة من الأرض فلـم يضفه، فنزلت { إلاَّ مَنْ ظُلِـمَ } ذكر
  أنه لـم يضفه، لا يزيد علـى ذلك.</p><p>وقال آخرون: معنى ذلك: إلا من ظُلـم فـانتصر
  من ظالـمه، فإن الله قد أذن له فـي ذلك. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { لا يُحِبُّ اللَّهُ الـجَهْرَ
  بـالسُّوءِ مِنَ القَوْلِ إلاَّ مَنْ ظُلِـمَ } يقول: إن الله لا يحبّ الـجهر بـالسوء
  من أحدٍ من الـخـلق، ولكن من ظلـم فـانتصر بـمثل ما ظلـم، فلـيس علـيه جناح.</p><p>فـ
  «مَنْ» علـى هذه الأقوال التـي ذكرناها سوى قول ابن عبـاس فـي موضع نصب علـى انقطاعه
  من الأول، والعرب من شأنها أن تنصب ما بعد إلا فـي الاستثناء الـمنقطع فكان معنى الكلام
  علـى هذه الأقوال سوى قول ابن عبـاس: لا يحبّ الله الـجهر بـالسوء من القول، ولكن من
  ظُلـم فلا حرج علـيه أن يخبر بـما نـيـل منه أو ينتصر مـمن ظلـمه.</p><p>وقرأ ذلك آخرون
  بفتـح الظاء: «إلاَّ مَنْ ظَلَـمَ» وتأوّلوه: لا يحبّ الله الـجهر بـالسوء من القول،
  إلا من ظَلـم، فلا بأس أن يُجهر له بـالسوء من القول. ذكر من قال ذلك:</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: كان أبـي يقرأ: «لا يُحِبُّ اللَّهُ
  الـجَهْرَ بـالسُّوءِ مِنَ القَوْلِ إلاَّ مَنْ ظَلَـمَ» قال ابن زيد: يقول: إلا من
  أقام علـى ذلك النفـاق فـيجهر له بـالسوء حتـى ينزع. قال: وهذه مثل:</p><p class="quran">وَلاَ
  تَنَابَزُواْ بِٱلأَلْقَابِ بِئْسَ ٱلاسْمُ ٱلْفُسُوقُ</p><p>[الحجرات: 11] أن تسميه
  بـالفسق</p><p class="quran">بَعْدَ ٱلإَيمَانِ</p><p>[الحجرات: 11] بعد إذ كان مؤمناً،</p><p
  class="quran">وَمَن لَّمْ يَتُبْ</p><p>[الحجرات: 11] من ذلك العمل الذي قـيـل له،</p><p
  class="quran">فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</p><p>[الحجرات: 11] قال: هو أشرّ
  مـمن قال ذلك له.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { لا يُحِبُّ اللَّهُ الـجَهْرَ بـالسُّوءِ مِنَ القَوْلِ إلاَّ مَنْ ظَلَـمَ } فقرأ:</p><p
  class="quran">إِنَّ ٱلْمُنَافِقِينَ فِي ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّارِ</p><p>[النساء:
  145] حتـى بلغ:</p><p class="quran">وَسَوْفَ يُؤْتِ ٱللَّهُ ٱلْمُؤْمِنِينَ أَجْراً
  عَظِيماً</p><p>[النساء: 146] ثم قال بعد ما قال: هم فـي الدرك الأسفل من النار.</p><p
  class="quran">مَّا يَفْعَلُ ٱللَّهُ بِعَذَابِكُمْ إِن شَكَرْتُمْ وَآمَنْتُمْ وَكَانَ
  ٱللَّهُ شَاكِراً عَلِيماً * لاَّ يُحِبُّ ٱللَّهُ ٱلْجَهْرَ بِٱلسُّوۤءِ مِنَ ٱلْقَوْلِ
  إِلاَّ مَن ظُلِمَ</p><p>[النساء: 147-148] قال: لا يحبّ الله أن يقول لهذا: ألست نافقت؟
  ألست الـمنافق الذي ظلـمت وفعلت وفعلت؟ من بعد ما تاب، «إلاَّ مَنْ ظَلَـم»، إلا من
  أقام علـى النفـاق. قال: وكان أبـي يقول ذلك له ويقرؤها: «إلاَّ مَنْ ظَلَـمَ».</p><p>فـ
  «مَنْ» علـى هذا التأويـل نصب لتعلقه بـالـجهر. وتأويـل الكلام علـى قول قائل هذا القول.
  لا يحبّ الله أن يجهر أحد لأحد من الـمنافقـين بـالسوء من القول «إلاَّ مَنْ ظَلَـمَ»
  منهم، فأقام علـى نفـاقه فإنه لا بأس بـالـجهر له بـالسوء من القول.</p><p>قال أبو
  جعفر: وأولـى القراءتـين بـالصواب فـي ذلك قراءة من قرأ: { إلاَّ مَنْ ظُلِـمَ } بضمّ
  الظاء، لإجماع الـحجة من القرّاء وأهل التأويـل علـى صحتها، وشذوذ قراءة من قرأ ذلك
  بـالفتـح. فإذ كان ذلك أولـى القراءتـين بـالصواب، فـالصواب فـي تأويـل ذلك: لا يحبّ
  الله أيها الناس أن يجهر أحد لأحد بـالسوء من القول { إلاَّ مَنْ ظُلِـمَ } بـمعنى:
  إلا من ظُلـم فلا حرج علـيه أن يخبر بـما أسيء إلـيه. وإذا كان ذلك معناه، دخـل فـيه
  إخبـار من لـم يُقْرَ أو أسيء قِرَاه، أو نـيـل بظلـم فـي نفسه أو ماله عَنوة من سائر
  الناس، وكذلك دعاؤه علـى من ناله بظلـم أن ينصره الله علـيه، لأن فـي دعائه علـيه إعلاماً
  منه لـمن سمع دعاءه علـيه بـالسوء له. وإذ كان ذلك كذلك، فـ «مَنْ» فـي موضع نصب، لأنه
  منقطع عما قبله، وأنه لا أسماء قبله يستثنى منها، فهو نظير قول:</p><p class="quran">لَّسْتَ
  عَلَيْهِم بِمُصَيْطِرٍ* إِلاَّ مَن تَوَلَّىٰ وَكَفَرَ</p><p>[الغاشية: 22-23].</p><p>وأما
  قوله: { وكانَ اللّهُ سَمِيعاً عَلِـيـماً } فإنه يعنـي: وكان الله سميعاً لـمِا يجهرون
  به من سوء القول لـمن يجهرون له به، وغير ذلك من أصواتكم وكلامكم، علـيـماً بـما تـخفون
  من سوء قولكم وكلامكم لـمن تـخفون له به، فلا تـجهرون له به، مُـحصٍ كلّ ذلك علـيكم
  حتـى يجازيَكم علـى ذلك كله جزاءكم الـمسيء بـاساءته والـمـحسن بإحسانه.</p>'
