text: '<p>يعني بذلك جلّ ثناؤه: ومن يطع الله والرسول بالتسليم لأمرهما، وإخلاص الرضا
  بحكمهما، والانتهاء إلى أمرهما، والانزجار عما نهياً عنه من معصية الله، فهو مع الذين
  أنعم الله عليهم بهدايته والتوفيق لطاعته في الدنيا من أنبيائه وفي الآخرة إذا دخل
  الجنة. { وَٱلصِّدِّيقِينَ } وهم جمع صدّيق.</p><p>واختلف في معنى الصدّيقين، فقال
  بعضهم: الصدّيقون: تُبّاعُ الأنبياء الذين صدّقوهم واتبعوا منهاجهم بعدهم حتى لحقوا
  بهم. فكأن «الصدّيق فعيل» على مذهب قائلي هذه المقالة من الصدق، كما يقال رجل سكِّير
  من السكر، إذا كان مدمناً على ذلك، وشِرِّيب وخِمِّير.</p><p>وقال آخرون: بل هو فعيل
  من الصدقة. وقد رُوي عن رسول الله صلى الله عليه وسلم بنحو تأويل من قال ذلك؛ وهو ما:</p><p>حدثنا
  به سفيان بن وكيع، قال: ثنا خالد بن مخلد، عن موسى بن يعقوب، قال: أخبرتني عمتي قريبة
  بنت عبد الله بن وهب بن زمعة، عن أمها كريمة بنت المقداد، عن ضباعة بنت الزبير، وكانت
  تحت المقداد عن المقداد، قال: قلت للنبيّ صلى الله عليه وسلم: شيء سمعته منكْ شككت
  فيه! قال:</p><p class="hadith"> " إذَا شَكَّ أَحَدُكُمْ فِي الأمْرِ فَلْيَسأَلْني
  عنه! " </p><p>قال: قلت قولك في أزواجك: إني لأرجو لهنّ من بعدي الصدّيقين؟ قال:</p><p
  class="hadith"> " مَنْ تَعْنُونَ الصَّدّيقين؟ " </p><p>قلت: أولادنا الذين يهلكون
  صغاراً. قال:</p><p class="hadith"> " لا، وَلِكنِ الصِّدّيقين هُمُ المُصَدِّقُونَ
  " </p><p>وهذا خبر لو كان إسناده صحيحاً لم نستجز أن نعدوه إلى غيره، ولو كان في إسناده
  بعض ما فيه. فإذ كان ذلك كذلك، فالذي هو أولى بالصدّيق أن يكون معناه المصدّق قوله
  بفعله، إذ كان الفعيل في كلام العرب إنما يأتي إذا كان مأخوذاً من الفعل بمعنى المبالغة،
  إما في المدح وإما في الذمّ، ومنه قوله جلّ ثناؤه في صفة مريم:</p><p class="quran">وَأُمُّهُ
  صِدّيقَةٌ</p><p>[المائدة: 75]. وإذا كان معنى ذلك ما وصفنا، كان داخلاً من كان موصوفاً
  بما قلنا في صفة المتصدّقين والمصدّقين؛ { وَٱلشُّهَدَاءِ } وهم جمع شهيد: وهو المقتول
  في سبيل الله، سمي بذلك لقيامه بشهادة الحقّ في جنب الله حتى قتل. { وَٱلصَّـٰلِحِينَ
  } وهم جمع صالح: وهو كلّ من صلحت سريرته وعلانتيه.</p><p>وأما قوله جلّ ثناؤه: { وَحَسُنَ
  أُولَـئِكَ رَفِيقاً } فإنه يعني: وحسن هؤلاء الذين نعتهم ووصفهم رفقاء في الجنة. والرفيق
  في لفظ الواحد بمعنى الجميع، كما قال الشاعر:</p><p class="poetry_or_grammar">نَصَبْنَ
  الهَوَى ثُمَّ ارْتَمَيْنَ قُلوبَنا</p><p class="poetry_or_grammar">بأسْهُمِ أعْدَاءٍ
  وَهُن صَدِيقُ</p><p>بمعنى: وهنّ صدائق. وأما نصيب «الرفيق» فإن أهل العربية مختلفون
  فيه، فكان بعض نحويـي البصرة يرى أنه منصوب على الحال، ويقول: هو كقول الرجل: كرم زيد
  رجلاً، ويعدل به عن معنى: نعم الرجل، ويقول: إنّ نعم لا تقع إلى على اسم فيه ألف ولام
  أو على نكرة.</p><p>وكان بعض نحويـي الكوفة يرى أنه منصوب على التفسير وينكر أن يكون
  حالاً، ويستشهد على ذلك بأن العرب تقول: كرم زيد من رجل، وحسن أولئك من رفقاء؛ وأن
  دخول «مِن» دلالة على أن الرفيق مفسره. قال: وقد حكي عن العرب: نعمتم رجالاً، فدلّ
  على أن ذلك نظير قوله: وحَسنُتم رفقاء. وهذا القول أولى بالصواب للعلة التي ذكرنا لقائليه.
  وقد ذكر أن هذه الآية نزلت لأن قوماً حزنوا على فقد رسول الله صلى الله عليه وسلم حذراً
  أن لا يروه في الآخرة. ذكر الرواية بذلك:</p><p>حدثنا ابن حميد، قال: ثنا يعقوب القمي،
  عن جعفر بن أبي المغيرة، عن سعيد بن جبير، قال: جاء رجل من الأنصار إلى النبيّ صلى
  الله عليه وسلم وهو محزون، فقال له النبيّ صلى الله عليه وسلم:</p><p class="hadith">
  " يا فُلانُ مالي أرَاكَ مَحْزُوناً " </p><p>؟ قال: يا نبيّ الله شيء فكرت فيه. فقال:
  «ما هُوَ؟» قال: نحن نغدو عليك ونروح، ننظر في وجهك ونجالسك، غداً ترفع مع النبيين
  فلا تضل إليك! فلم يردّ النبيّ صلى الله عليه وسلم شيئاً. فأتاه جبريل عليه السلام
  بهذه الآية: { وَمَنْ يُطِعِ اللّهَ وَالرَّسُولَ فَأُولَئِكَ مَعَ الَّذِينَ أنْعَمَ
  اللّهُ عَلَيْهِمْ مِنَ النَّبِيِّينَ وَالصّديقِينَ وَالشُّهَدَاءِ وَالصَّالِحينَ
  وَحَسُنَ أُولَئِكَ رَفِيقاً } قال: فبعث إليه النبيّ صلى الله عليه وسلم فبشّره.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن أبي الضحى، عن مسروق، قال: قال أصحاب رسول الله
  صلى الله عليه وسلم: يا رسول الله ما ينبغي لنا أن نفارقك في الدنيا، فإنك لو قد متَّ
  رُفعت فوقنا فلم نرك! فأنزل الله: { وَمَنْ يُطِعِ اللّهَ وَالرَّسُولَ }... الآية.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَن يُطِعِ ٱللَّهَ
  وَٱلرَّسُولَ فَأُوْلَـئِكَ مَعَ ٱلَّذِينَ أَنْعَمَ ٱللَّهُ عَلَيْهِم مّنَ ٱلنَّبِيِّينَ
  } ذكر لنا أن رجالاً قالوا: هذا نبيّ الله نراه في الدنيا، فأما في الآخرة فيرفع فلا
  نراه! فأنزل الله: { وَمَن يُطِعِ ٱللَّهَ وَٱلرَّسُولَ }... إلى قوله: { رَفِيقاً
  }.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ:
  { وَمَن يُطِعِ ٱللَّهَ وَٱلرَّسُولَ فَأُوْلَـئِكَ مَعَ ٱلَّذِينَ أَنْعَمَ ٱللَّهُ
  عَلَيْهِم }... الآية، قال: قال ناس من الأنصار: يا رسول الله، إذا أدخلك الله الجنة
  فكنت في أعلاها ونحن نشتاق إليك، فكيف نصنع؟ فأنزل الله: { وَمَن يُطِعِ ٱللَّهَ وَٱلرَّسُولَ
  }.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع،
  قوله: { وَمَن يُطِعِ ٱللَّهَ وَٱلرَّسُولَ }... الآية، قال: إن أصحاب النبيّ صلى الله
  عليه وسلم قالوا: قد علمنا أن النبيّ صلى الله عليه وسلم له فضل على من آمن به في درجات
  الجنة ممن اتبعه وصدّقه، فكيف لهم إذا اجتمعوا في الجنة أن يرى بعضهم بعضاً؟ فأنزل
  الله في ذلك فقال: إن الأعلين ينحدرون إلى من هم أسفل فيجتمعون في رياضها، فيذكرون
  ما أنعم الله عليهم، ويُثْنون عليه، وينزل لهم أهل الدرجات، فيسعون عليهم بما يشتهون
  وما يدّعون به، فهم في روضة يحبرون ويتنعمون فيه.</p><p>وأما قوله: { ذٰلِكَ ٱلْفَضْلُ
  مِنَ ٱللَّهِ } فإنه يقول: كون من أطاع الله والرسول مع الذين أنعم الله عليهم من النبيين
  والصدّيقين والشهداء والصالحين، { ٱلْفَضْلُ مِنَ ٱللَّهِ } يقول ذلك عطاء الله إياهم
  وفضله عليهم، لا باستجابهم ذلك لسابقة سبقت لهم.</p><p>فإن قال قائل: أو ليس بالطاعة
  وصلوا إلى ما وصلوا إليه من فضله؟ قيل له: إنهم لم يطيعوه في الدنيا إلا بفضله الذي
  تفضل به عليهم فهداهم به لطاعته، فكل ذلك فضل منه تعالى ذكره.</p><p>وقوله: { وَكَفَىٰ
  بِٱللَّهِ عَلِيماً } يقول: وحسب العباد بالله الذي خلقهم عليماً بطاعة المطيع منهم
  ومعصية العاصي، فإنه لا يَخْفَى عليه شيء من ذلك ولكنه يحصيه عليهم ويحفظه حتى يجازي
  جميعهم، فيجزي المحسن منهم بالإحسان، والمسيء منهم بالإساءة، ويعفو عمن شاء من أهل
  التوحيد.</p>'
