text: '<p>يعني بذلك جلّ ثناؤه: انظر يا محمد كيف يفتري هؤلاء الذين يزكون أنفسهم من
  أهل الكتاب القائلون: نحن أبناء الله وأحباؤه، وإنه لن يدخل الجنة إلا من كان هوداً
  أو نصارى، الزاعمون أنه لا ذنوب لهم الكذب والزور من القول، فيختلقونه على الله. {
  وَكَفَىٰ بِهِ } يقول: وحسبهم بقيلهم ذلك الكذب والزور على الله { إِثْماً مُّبِيناً
  } يعني: إنه يبين كذبهم لسامعيه، ويوضح لهم أنهم أفكة فجرة. كما:</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج:</p><p class="quran">أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ يُزَكُّونَ أَنفُسَهُمْ</p><p>[النساء: 49] قال: هم اليهود والنصارى { انظُرْ
  كَيفَ يَفْتَرُونَ عَلَى اللَّهِ الكَذِبَ }.</p><p>]</p>'
