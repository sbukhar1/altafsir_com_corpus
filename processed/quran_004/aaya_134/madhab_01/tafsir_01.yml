text: '<p>يعني بذلك جلّ ثناؤه: { مَن كَانَ يُرِيدُ } ممن أظهر الإيمان لمحمد صلى الله
  عليه وسلم من أهل النفاق الذين يستبطنون الكفر وهم مع ذلك يظهرون الإيمان. { ثَوَابَ
  ٱلدُّنْيَا } يعني: عرض الدنيا، بإظهار ما أظهر من الإيمان بلسانه. { فَعِندَ ٱللَّهِ
  ثَوَابُ ٱلدُّنْيَا } يعني: جزاؤه في الدنيا منها وثوابه فيها، هو ما يصيب من المغنم
  إذا شهد مع النبيّ مشهداً، وأمنه على نفسه وذرّيته وماله، وما أشبه ذلك. وأما ثوابه
  في الآخرة فنار جهنم. فمعنى الآية: من كان من العاملين في الدنيا من المنافقين يريد
  بعمله ثواب الدنيا وجزاءها من عمله، فإن الله مجازيه جزاءه في الدنيا من الدنيا، وجزاءه
  في الآخرة من العقاب والنكال وذلك أن الله قادر على ذلك كله، وهو مالك جميعه، كما قال
  في الآية الأخرى:</p><p class="quran">مَن كَانَ يُرِيدُ ٱلْحَيَوٰةَ ٱلدُّنْيَا وَزِينَتَهَا
  نُوَفّ إِلَيْهِمْ أَعْمَالَهُمْ فِيهَا وَهُمْ فِيهَا لاَ يُبْخَسُونَ أُوْلَـئِكَ
  ٱلَّذِينَ لَيْسَ لَهُمْ فِى ٱلأَخِرَةِ إِلاَّ ٱلنَّارُ وَحَبِطَ مَا صَنَعُواْ فِيهَا
  وَبَاطِلٌ مَّا كَانُواْ يَعْمَلُونَ</p><p>[هود: 15-16]. وإنما عنى بذلك جلّ ثناؤه
  الذين سعوا في أمر بني أبيرق، والذين وصفهم في قوله:</p><p class="quran">وَلاَ تُجَـٰدِلْ
  عَنِ ٱلَّذِينَ يَخْتَانُونَ أَنفُسَهُمْ إِنَّ ٱللَّهَ لاَ يُحِبُّ مَن كَانَ خَوَّاناً
  أَثِيماً يَسْتَخْفُونَ مِنَ ٱلنَّاسِ وَلاَ يَسْتَخْفُونَ مِنَ ٱللَّهِ وَهُوَ مَعَهُمْ
  إِذْ يُبَيِّتُونَ ما لاَّ يَرْضَى مِنَ ٱلْقَوْلِ</p><p>[النساء: 107-108] ومن كان
  من نظرائهم في أفعالهم ونفاقهم.</p><p>وقوله: { كَانَ ٱللَّهُ سَمِيعاً بَصِيراً }
  يعني: وكان الله سميعاً لما يقول هؤلاء المنافقون الذين يريدون ثواب الدنيا بأعمالهم،
  وإظهارهم للمؤمنين ما يظهرون لهم إذا لقوا المؤمنين وقولهم لهم آمنا. { بَصِيراً }:
  يعني: وكان ذا بصر بهم وبما هم عليه منطوون للمؤمنين فيما يكتمونه ولا يبدونه لهم من
  الغشّ والغلّ الذي في صدورهم.]</p>'
