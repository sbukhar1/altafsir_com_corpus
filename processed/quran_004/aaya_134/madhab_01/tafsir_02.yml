text: "<p>{ مَّن كَانَ يُرِيدُ ثَوَابَ ٱلدُّنْيَا } كالمجاهد يريد بجهاده الغنيمة {
  فَعِندَ ٱللَّهِ ثَوَابُ ٱلدُّنْيَا وَٱلأَخِرَةِ } فماله يطلب أحدهما دون الآخر والذي
  يطلبه أخسهما، لأن من جاهد لله خالصاً لم تخطئه الغنيمة، وله من ثواب الآخرة ما الغنيمة
  إلى جنبه كلا شيء. والمعنى: فعند الله ثواب الدنيا والآخرة له إن أراده حتى يتعلق الجزاء
  بالشرط.</p>"
