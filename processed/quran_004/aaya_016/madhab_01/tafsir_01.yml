text: '<p>يعنـي جلّ ثناؤه بقوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ }: والرجل
  والـمرأة اللذان يأتـيانها، يقول: يأتـيان الفـاحشة والهاء والألف فـي قوله: { يَأْتِيَـٰنِهَا
  } عائدة علـى الفـاحشة التـي فـي قوله: { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ مِن
  نّسَائِكُمْ } والـمعنى: واللذان يأتـيان منكم الفـاحشة فآذوهما.</p><p>ثم اختلف أهل
  التأويـل فـي الـمعنـيّ بقوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا
  } فقال بعضهم: هما البكران اللذان لـم يحصنا، وهما غير اللاتـي عنـين بـالآية قبلها.
  وقالوا: قوله: { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نّسَائِكُمْ } معنـيّ به
  الثـيبـات الـمـحصنات بـالأزواج، وقوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ }
  يعنـي به: البكران غير الـمـحصنـين. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: ذكر الـجواري والفتـيان اللذين
  لـم ينكحوا، فقال: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا }.</p><p>حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا
  مِنكُمْ } البكران فآذوهما.</p><p>وقال آخرون: بل عُنـي بقوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا
  مِنكُمْ } الرجلان الزانـيان. ذكر من قال ذلك:</p><p>حدثنا أبو هشام الرفـاعي، قال:
  ثنا يحيـى، عن ابن جريج، عن مـجاهد: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا
  } قال: الرجلان الفـاعلان لا يكْنـي.</p><p>حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم،
  عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ
  }: الزانـيان.</p><p>وقال آخرون: بل عنـي بذلك الرجل والـمرأة، إلا أنه لـم يقصد به
  بكر دون ثـيب. ذكر من قال ذلك:</p><p>حدثنا أبو هشام الرفـاعي، قال: ثنا يحيـى، عن
  ابن جريج، عن عطاء: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا } قال:
  الرجل والـمرأة.</p><p>حدثنا مـحمد بن حميد، قال: ثنا يحيـى بن واضح، قال: ثنا الـحسين،
  عن يزيد النـحويّ، عن عكرمة والـحسن البصريّ، قالا:</p><p class="quran">وَٱللَـٰتِى
  يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نِّسَائِكُمْ</p><p>[النساء: 15] إلـى قوله:</p><p class="quran">أَوْ
  يَجْعَلَ ٱللَّهُ لَهُنَّ سَبِيلاً</p><p>[النساء: 15] فذكر الرجل بعد الـمرأة ثم جمعهما
  جميعاً، فقال: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا فَإِن تَابَا
  وَأَصْلَحَا فَأَعْرِضُواْ عَنْهُمَا إِنَّ ٱللَّهَ كَانَ تَوَّاباً رَّحِيماً }.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال عطاء وعبد الله بن
  كثـير، قوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ } قال: هذه للرجل والـمرأة جميعاً.</p><p>قال
  أبو جعفر: وأولـى هذه الأقوال بـالصواب فـي تأويـل قوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا
  مِنكُمْ } قول من قال: عنـي به البكران غير الـمـحصنـين إذا زنـيا وكان أحدهما رجلاً
  والآخر امرأة، لأنه لو كان مقصود بذلك قصد البـيان عن حكم الزناة من الرجال كما كان
  مقصوداً بقوله:</p><p class="quran">وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نِّسَائِكُمْ</p><p>[النساء:
  15] قصد البـيان عن حكم الزوانـي، لقـيـل: والذين يأتونها منكم فآذوهم، أو قـيـل: والذي
  يأتـيها منكم، كما قـيـل فـي التـي قبلها:</p><p class="quran">وَٱللَـٰتِى يَأْتِينَ
  ٱلْفَـٰحِشَةَ</p><p>[النساء: 15] فأخرج ذكرهنّ علـى الـجمع، ولـم يقل: واللتان يأتـيان
  الفـاحشة. وكذلك تفعل العرب إذا أرادت البـيان علـى الوعيد علـى فعل أو الوعد علـيه،
  أخرجت أسماء أهله بذكر الـجمع أو الواحد، وذلك أن الواحد يدلّ علـى جنسه، ولا تـخرجها
  بذكر اثنـين، فتقول: الذين يفعلون كذا فلهم كذا، والذي يفعل كذا فله كذا، ولا تقول:
  اللذان يفعلان كذا فلهما كذا، إلا أن يكون فعلاً لا يكون إلا من شخصين مختلفـين كالزنا
  لا يكون إلا من زان وزانـية. فإذا كان ذلك كذلك، قـيـل بذكر الاثنـين، يراد بذلك الفـاعل
  والـمفعول به، فإما أن يذكر بذكر الاثنـين والـمراد بذلك شخصان فـي فعل قد ينفرد كلّ
  واحد منهما به أو فـي فعل لا يكونان فـيه مشتركين فذلك ما لا يعرف فـي كلامها. وإذا
  كان ذلك كذلك، فبـيِّن فساد قول من قال: عُنـي بقوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا
  مِنكُمْ } الرجلان، وصحة قول من قال: عنـي به الرجل والـمرأة وإذا كان ذلك كذلك، فمعلوم
  أنهما غير اللواتـي تقدم بـيان حكمهنّ فـي قوله: { وَٱللَـٰتِى يَأْتِينَ ٱلْفَـٰحِشَةَ
  } لأن هذين اثنان وأولئك جماعة. وإذا كان ذلك كذلك، فمعلوم أن الـحبس كان للثـيبـات
  عقوبة حتـى يتوفـين من قبل أن يجعل لهنّ سبـيلاً، لأنه أغلظ فـي العقوبة من الأذى الذي
  هو تعنـيف وتوبـيخ أو سبّ وتعيـير، كما كان السبـيـل التـي جعلت لهنّ من الرجم أغلظ
  من السبـيـل التـي جعلت للأبكار من جلد الـمائة ونفـي السنة.</p><p>القول فـي تأويـل
  قوله تعالـى: { فَـئَاذُوهُمَا فَإِن تَابَا وَأَصْلَحَا فَأَعْرِضُواْ عَنْهُمَا إِنَّ
  ٱللَّهَ كانَ تَوَّاباً رَحِيماً }.</p><p>اختلف أهل التأويـل فـي الأذى الذي كان الله
  تعالـى ذكره جعله عقوبة للذين يأتـيان الفـاحشة من قبل أن يجعل لهما سبـيلاً منه، فقال
  بعضهم: ذلك الأذى، أذى بـالقول واللسان، كالتعيـير والتوبـيخ علـى ما أتـيا من الفـاحشة.
  ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { فَـئَاذُوهُمَا } قال: كانا يؤذيان بـالقول جميعاً.</p><p>حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { فَـئَاذُوهُمَا فَإِن تَابَا
  وَأَصْلَحَا فَأَعْرِضُواْ عَنْهُمَا } فكانت الـجارية والفتـى إذا زنـيا يعنفـان ويعيران
  حتـى يتركا ذلك.</p><p>وقال آخرون: كان ذلك الأذى، أذى اللسان، غير أنه كان سبّـاً.
  ذكر من قال ذلك:</p><p>حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { فَـئَاذُوهُمَا } يعنـي: سبّـاً.</p><p>وقال آخرون: بل كان ذلك
  الأذى بـاللسان والـيد. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن
  صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: {
  وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا } فكان الرجل إذا زنى أوذي بـالتعيـير،
  وضرب بـالنعال.</p><p>قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن الله
  تعالـى ذكره كان أمر الـمؤمنـين بأذى الزانـيـين الـمذكورين إذا أتـيا ذلك وهما من
  أهل الإسلام، والأذى قد يقع بكل مكروه نال الإنسان من قول سيىء بـاللسان أو فعل، ولـيس
  فـي الآية بـيان أن ذلك كان أمر به الـمؤمنون يومئذ، ولا خبر به عن رسول الله صلى الله
  عليه وسلم من نقل الواحد ولا نقل الـجماعة الـموجب مـجيئها قطع العذر. وأهل التأويـل
  فـي ذلك مختلفون، وجائز أن يكون ذلك أذى بـاللسان والـيد، وجائز أن يكون كان أذى بأيهما،
  ولـيس فـي العلـم بأيِّ ذلك كان من أيِّ نفع فـي دين ولا دنـيا ولا فـي الـجهل به مضرّة،
  إذ كان الله جلّ ثناؤه قد نسخ ذلك من مـحكمه بـما أوجب من الـحكم علـى عبـاده فـيهما
  وفـي اللاتـي قبلهما؛ فأما الذي أوجب من الـحكم علـيهم فـيهما فما أوجب فـي سورة النور
  بقوله:</p><p class="quran">ٱلزَّانِيَةُ وَٱلزَّانِى فَٱجْلِدُواْ كُلَّ وَاحِدٍ مِّنْهُمَا
  مِاْئَةَ جَلْدَةٍ</p><p>[النور: 2] وأما الذي أوجب فـي اللاتـي قبلهما، فـالرجم الذي
  قضى به رسول الله صلى الله عليه وسلم فـيهما وأجمع أهل التأويـل جميعاً علـى أن الله
  تعالـى ذكره قد جعل لأهل الفـاحشة من الزناة والزوانـي سبـيلاً بـالـحدود التـي حكم
  بها فـيهم.</p><p>وقال جماعة من أهل التأويـل: إن الله سبحانه نسخ بقوله:</p><p class="quran">ٱلزَّانِيَةُ
  وَٱلزَّانِى فَٱجْلِدُواْ كُلَّ وَاحِدٍ مِّنْهُمَا مِاْئَةَ جَلْدَةٍ</p><p>[النور:
  2] قوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا }. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَٱللَّذَانَ
  يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا } قال: كل ذلك نسخته الآية التـي فـي النور
  بـالـحدّ الـمفروض.</p><p>حدثنا أبو هشام، قال: ثنا يحيـى، عن ابن جريج، عن مـجاهد:
  { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا }... الآية، قال: هذا نسخته
  الآية فـي سورة النور بـالـحد الـمفروض.</p><p>حدثنا ابن حميد، قال: ثنا أبو تـميـلة،
  قال: ثنا الـحسين بن واقد، عن يزيد النـحوي، عن عكرمة والـحسن البصري، قالا فـي قوله:
  { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا }... الآية، نسخ ذلك بآية الـجلد،
  فقال:</p><p class="quran">ٱلزَّانِيَةُ وَٱلزَّانِى فَٱجْلِدُواْ كُلَّ وَاحِدٍ مّنْهُمَا
  مِاْئَةَ جَلْدَةٍ</p><p>[النور: 2].</p><p>حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وَٱللَّذَانَ
  يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا } فأنزل الله بعد هذا:</p><p class="quran">ٱلزَّانِيَةُ
  وَٱلزَّانِى فَٱجْلِدُواْ كُلَّ وَاحِدٍ مِّنْهُمَا مِاْئَةَ جَلْدَةٍ</p><p>[النور:
  2] فإن كانا مـحصنـين رجما فـي سنة رسول الله صلى الله عليه وسلم.</p><p>حدثنا مـحمد
  بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ:</p><p class="quran">وَٱللَـٰتِى
  يَأْتِينَ ٱلْفَـٰحِشَةَ مِن نِّسَائِكُمْ</p><p>[النور: 2]... الآية؛ جاءت الـحدود
  فنسختها.</p><p>حدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، يقول: أخبرنا عبـيد
  بن سلـيـمان، قال: سمعت الضحاك يقول: نسخ الـحدّ هذه الآية.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قتادة:</p><p class="quran">فَأَمْسِكُوهُنَّ
  فِى ٱلْبُيُوتِ</p><p>[النساء: 15]... الآية، قال: نسختها الـحدود، وقوله: { وَٱللَّذَانَ
  يَأْتِيَـٰنِهَا مِنكُمْ } نسختها الـحدود.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ فَـئَاذُوهُمَا
  }... الآية، ثم نسخ هذا وجعل السبـيـل لها إذا زنت وهي مـحصنة رجمت وأخرجت، وجعل السبـيـل
  للذكر جلد مائة.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة فـي قوله:</p><p class="quran">فَأَمْسِكُوهُنَّ فِى ٱلْبُيُوتِ حَتَّىٰ
  يَتَوَفَّاهُنَّ ٱلْمَوْتُ</p><p>[النساء: 15] قال: نسختها الـحدود.</p><p>وأما قوله:
  { فَإِن تَابَا وَأَصْلَحَا فَأَعْرِضُواْ عَنْهُمَا } فإنه يعنـي به جلّ ثناؤه: فإن
  تابـا من الفـاحشة التـي أتـيا، فراجعا طاعة الله بـينهما وأصلـحا، يقول: وأصلـحا دينهما
  بـمراجعة التوبة من فـاحشتهما والعمل بـما يرضي الله، فأعرضوا عنهما، يقول: فـاصفحوا
  عنهما، وكفوا عنهما الأذى الذي كنت أمرتكم أن تؤذوهما به، عقوبة لهما علـى ما أتـيا
  من الفـاحشة، ولا تؤذوهما بعد توبتهما.</p><p>وأما قوله: { إِنَّ ٱللَّهَ كَانَ تَوَّاباً
  رَّحِيماً } فإنه يعنـي: أن الله لـم يزل راجعاً لعبـيده إلـى ما يحبون إذا هم راجعوا
  ما يحب منهم من طاعته رحيـماً بهم، يعنـي: ذا رحمة ورأفة.</p>'
