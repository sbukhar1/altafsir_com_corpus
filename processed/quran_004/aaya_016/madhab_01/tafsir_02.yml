text: '<p>{ يَأْتِينَ ٱلْفَـٰحِشَةَ } يرهقنها. يقال أتى الفاحشة وجاءها وغشيها ورهقها
  بمعنى. وفي قراءة ابن مسعود: «يأتين بالفاحشة». والفاحشة: الزنا لزيادتها في القبح
  على كثير من القبائح { فَأَمْسِكُوهُنَّ فِى ٱلْبُيُوتِ } قيل معناه: فخلدوهن محبوسات
  في بيوتكم، وكان ذلك عقوبتهن في أول الإسلام. ثم نسخ بقوله تعالى:</p><p class="quran">ٱلزَّانِيَةُ
  وَٱلزَّانِى...</p><p>الآية [النور: 2] ويجوز أن تكون غير منسوخة بأن يترك ذلك الحدّ
  لكونه معلوماً بالكتاب والسنة، ويوصي بإمساكهن في البيوت، بعد أن يحددن صيانة لهن عن
  مثل ما جرى عليهن بسبب الخروج من البيوت والتعرض للرجال { أَوْ يَجْعَلَ ٱللَّهُ لَهُنَّ
  سَبِيلاً } هو النكاح الذي يستغنين به عن السفاح. وقيل: السبيل هو الحد، لأنه لم يكن
  مشروعاً ذلك الوقت. فإن قلت: ما معنى يتوفاهن الموت ـ والتوفي والموت بمعنى واحد، كأنه
  قيل: حتى يميتهن الموت ـ؟ قلت: يجوز أن يراد حتى يتوفاهن ملائكة الموت، كقوله:</p><p
  class="quran">ٱلَّذِينَ تَتَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ</p><p>[النحل: 28]</p><p
  class="quran">إِنَّ ٱلَّذِينَ تَوَفَّـٰهُمُ ٱلْمَلَـئِكَةُ</p><p>[النساء: 97]،</p><p
  class="quran">قُلْ يَتَوَفَّـٰكُم مَّلَكُ ٱلْمَوْتِ</p><p>[السجدة: 11] أو حتى يأخذهن
  الموت ويستوفي أرواحهن { وَٱللَّذَانَ يَأْتِيَـٰنِهَا مِنكُمْ } يريد الزاني والزانية
  { فَأاذُوهُمَا } فوبخوهما وذمّوهما وقولوا لهما: أما استحييتما، أما خفتما الله {
  فَإِن تَابَا وَأَصْلَحَا } وغيرا الحال { فَأَعْرِضُواْ عَنْهُمَا } وٱقطعوا التوبيخ
  والمذمة، فإن التوبة تمنع استحقاق الذم والعقاب، ويحتمل أن يكون خطاباً للشهود العاثرين
  على سرهما، ويراد بالإيذاء ذمهما وتعنيفهما وتهديدهما بالرفع إلى الإمام والحد، فإن
  تابا قبل الرفع إلى الإمام فأعرضوا عنهما ولا تتعرضوا لهما. وقيل: نزلت الأولى في السحاقات
  وهذه في اللواطين. وقرىء: «واللذانّ» بتشديد النون. «واللذأنِّ»: بالهمزة وتشديد النون.</p>'
