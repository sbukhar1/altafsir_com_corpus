text: '<p>يعنـي تبـارك وتعالـى (بقوله:) { ذَلِكَ بِأَنَّ ٱلَّذِينَ ءَامَنُواْ }: يا
  أيها الذين صدّقوا الله ورسوله { لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَاء كَرْهاً
  } يقول: لا يحلّ لكم أن ترثوا نكاح نساء أقاربكم وآبـائكم كرهاً.</p><p>فإن قال قائل:
  كيف كانوا يرثونهن، وما وجه تـحريـم وراثتهن، فقد علـمت أن النساء مورّثات كما الرجال
  مورثون؟ قـيـل: إن ذلك لـيس من معنى وراثتهنّ إذا هنّ متن فتركن مالاً، وإنـما ذلك
  أنهن فـي الـجاهلـية كانت إحداهنّ إذا مات زوجها كان ابنه أو قريبه أولـى بها من غيره
  ومنها بنفسها، إن شاء نكحها وإن شاء عضلها فمنعها من غيره ولـم يزوِّجها حتـى تـموت،
  فحرّم الله تعالـى ذلك علـى عبـاده، وحظر علـيهم نكاح حلائل آبـائهم، ونهاهم عن عضلهنّ
  عن النكاح.</p><p>وبنـحو القول الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  أبو كريب، قال: ثنا أسبـاط بن مـحمد، قال: ثنا أبو إسحاق، يعنـي الشيبـانـي، عن عكرمة،
  عن ابن عبـاس فـي قوله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ يَحِلُّ لَكُمْ أَن
  تَرِثُواْ ٱلنِّسَاء كَرْهاً وَلاَ تَعْضُلُوهُنَّ لِتَذْهَبُواْ بِبَعْضِ مَا ءاتَيْتُمُوهُنَّ
  } قال: كانوا إذا مات الرجل كان أولـياؤه أحقّ بـامرأته، إن شاء بعضهم تزوّجها، وإن
  شاءوا زوّجوها، وإن شاءوا لـم يزوّجوها، وهم أحقّ بها من أهلها، فنزلت هذه الآية فـي
  ذلك.</p><p>وحدثنـي أحمد بن مـحمد الطوسي، قال: ثنا عبد الرحمن بن صالـح، قال: ثنـي
  مـحمد بن فضيـل، عن يحيـى بن سعيد، عن مـحمد بن أبـي أمامة بن سهل بن حنـيف، عن أبـيه،
  قال: لـما توفـي أبو قـيس بن الأسلت أراد ابنه أن يتزوّج امرأته، وكان ذلك لهم فـي
  الـجاهلـية، فأنزل الله: { لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَاء كَرْهاً }.</p><p>حدثنا
  ابن حميد، قال: ثنا يحيـى بن واضح، عن الـحسين بن واقد، عن يزيد النـحويّ، عن عكرمة
  والـحسن البصري قالا فـي قوله: { لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَاء كَرْهاً
  وَلاَ تَعْضُلُوهُنَّ لِتَذْهَبُواْ بِبَعْضِ مَا ءاتَيْتُمُوهُنَّ إِلاَّ أَن يَأْتِينَ
  بِفَاحِشَةٍ مُّبَيِّنَةٍ } ، وذلك أن الرجل كان يرث امرأة ذي قرابته، فـيعضلها حتـى
  تـموت أو تردّ إلـيه صداقها، فأحكم الله عن ذلك، يعنـي أن الله نهاكم عن ذلك.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن سلـيـمان التـيـمي، عن أبـي مـجلز فـي قوله:
  { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنّسَاء كَرْهاً
  } قال: كانت الأنصار تفعل ذلك كان الرجل إذا مات حميـمه ورث حميـمه امرأته، فـيكون
  أولـى بها من ولـيّ نفسها.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن
  ابن جريج، عن عطاء الـخراسانـي، عن ابن عبـاس فـي قوله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَاء كَرْهاً }.</p><p>.. الآية، قال: كان الرجل
  إذا مات أبوه أو حميـمه، فهو أحقّ بـامرأته، إن شاء أمسكها أو يحبسها حتـى تفتدي منه
  بصداقها أو تـموت فـيذهب بـمالها. قال ابن جريج: فأخبرنـي عطاء بن أبـي ربـاح أن أهل
  الـجاهلـية كانوا إذا هلك الرجل، فترك امرأة، حبسها أهله علـى الصبـيّ يكون فـيهم،
  فنزلت: { لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَاء كَرْهاً }... الآية. قال ابن
  جريج، وقال مـجاهد: كان الرجل إذا توفـي أبوه كان أحقّ بـامرأته، ينكحها إن شاء إذا
  لـم يكن ابنها، أو ينكحها إن شاء أخاه أو ابن أخيه. قال ابن جريج: وقال عكرمة: نزلت
  فـي كبـيشة بنت معن بن عاصم من الأوس، توفـي عنها أبو قـيس بن الأسلت، فجنـح علـيها
  ابنه، فجاءت النبـيّ صلى الله عليه وسلم، فقالت: يا نبـيّ الله، لا أنا ورثت زوجي ولا
  أنا تركت فأنكح! فنزلت هذه الآية.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَاء كَرْهاً } قال: كان إذا توفـي الرجل كان
  ابنه الأكبر هو أحقّ بـامرأته ينكحها إذا شاء إذا لـم يكن ابنها، أو ينكحها من شاء
  أخاه أو ابن أخيه.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن
  أبـي نـجيح، عن عمرو بن دينار مثل قول مـجاهد.</p><p>حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، قال: سمعت عمرو بن دينار يقول مثل ذلك.</p><p>حدثنـي مـحمد بن
  الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السدي: أما قوله: { لاَ يَحِلُّ
  لَكُمْ أَن تَرِثُواْ ٱلنِّسَاء كَرْهاً } ، فإن الرجل فـي الـجاهلـية كان يـموت أبوه
  أو أخوه أو ابنه، فإذا مات وترك امرأته، فإن سبق وارث الـميت فألقـى علـيها ثوبه فهو
  أحقّ بها أن ينكحها بـمهر صاحبه أو ينكحها فـيأخذ مهرها، وإن سبقته فذهبت إلـى أهلها
  فهم أحقّ بنفسها.</p><p>حدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا
  عبـيد بن سلـيـمان البـاهلـي، قال: سمعت الضحاك يقول فـي قوله: { لاَ يَحِلُّ لَكُمْ
  أَن تَرِثُواْ ٱلنِّسَاء كَرْهاً } كانوا بـالـمدينة إذا مات حميـم الرجل وترك امرأة،
  ألقـى الرجل علـيها ثوبه، فورث نكاحها، وكان أحقّ بها، وكان ذلك عندهم نكاحاً، فإن
  شاء أمسكها حتـى تفتدي منه، وكان هذا فـي الشرك.</p><p>حدثنا يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد فـي قوله: { لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَاء كَرْهاً
  } قال: كانت الوراثة فـي أهل يثرب بـالـمدينة ههنا، فكان الرجل يـموت فـيرث ابنه امرأة
  أبـيه، كما يرث أمه لا يستطيع أن يـمنع، فإن أحبّ أن يتـخذها اتـخذها كما كان أبوه
  يتـخذها، وإن كره فـارقها، وإن كان صغيراً حبست علـيه حتـى يكبر، فإن شاء أصابها وإن
  شاء فـارقها، فذلك قول الله تبـارك وتعالـى: { لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَاء
  كَرْهاً }.</p><p>حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس فـي قوله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ يَحِلُّ لَكُمْ
  أَن تَرِثُواْ ٱلنِّسَاء كَرْهاً } وذلك أن رجالاً من أهل الـمدينة كان إذا مات حميـم
  أحدهم، ألقـى ثوبه علـى امرأته، فورث نكاحها، فلـم ينكحها أحد غيره، وحبسها عنده حتـى
  تفتدي منه بفدية، فأنزل الله عزّ وجلّ: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ يَحِلُّ
  لَكُمْ أَن تَرِثُواْ ٱلنِّسَاء كَرْهاً }.</p><p>حدثنـي ابن وكيع، قال: ثنـي أبـي،
  قال: ثنا سفـيان، عن علـيّ بن بذيـمة، عن مقسم، قال: كانت الـمرأة فـي الـجاهلـية إذا
  مات زوجها، فجاء رجل فألقـى علـيها ثوبه كان أحقّ الناس بها، قال: فنزلت هذه الآية:
  { لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَاء كَرْهاً }.</p><p>فتأويـل الآية علـى
  هذا التأويل: يا أيها الذين آمنوا لا يحلّ لكم أن ترثوا آباءكم وأقاربكم نكاح نسائهم
  كرها، فترك ذلك الآبـاء والأقارب والنكاح، ووجَّه الكلام إلـى النهي عن وراثة النساء،
  اكتفـاء بـمعرفة الـمخاطبـين بـمعنى الكلام، إذ كان مفهوماً معناه عندهم.</p><p>وقال
  آخرون: بل معنى ذلك: لا يحلّ لكم أيها الناس أن ترثوا النساء تركاتهن كرهاً، قال: وإنـما
  قـيـل ذلك كذلك لأنهم كانوا يعضلون أياماهن وهن كارهات للعضل حتـى يـمتن فـيرثوهن أموالهن.
  ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَاء كَرْهاً } قال: كان الرجل إذا مات وترك
  جارية، ألقـى علـيها حميـمه ثوبه، فمنعها من الناس، فإن كانت جميـلة تزوّجها، وإن كانت
  قبـيحة حبسها حتـى تـموت، فـيرثها.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن الزهري فـي قوله: { لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَاء
  كَرْهاً } قال: نزلت فـي ناس من الأنصار كانوا إذا مات الرجل منهم فأملك الناس بـامرأته
  ولـيه، فـيـمسكها حتـى تـموت فـيرثها، فنزلت فـيهم.</p><p>قال أبو جعفر: وأولـى القولـين
  بتأويـل الآية، القول الذي ذكرناه عمن قال معناه: لا يحلّ لكم أن ترثوا النساء كرهاً
  أقاربكم، لأن الله جل ثناؤه قد بـين مواريث أهل الـمواريث، فذلك لأهله نـحو وراثتهم
  إياه الـموروث ذلك عنه من الرجال أو النساء. فقد علـم بذلك أنه جلّ ثناؤه لـم يحظر
  علـى عبـاده أن يرثوا النساء ما جعله لهم ميراثاً عنهن، وأنه إنـما حظر أن يكرهن موروثات
  بـمعنى حظر وراثة نكاحهن إذا كان ميتهم الذي ورثوه قد كان مالكاً علـيهن أمرهن فـي
  النكاح ملك الرجل منفعة ما استأجر من الدور والأرضين وسائر ما له منافع، فأبـان الله
  جل ثناؤه لعبـاده أن الذي يـملكه الرجل منهم من بضع زوجته، معناه غير معنى ما يـملك
  أحدهم من منافع سائر الـمـملوكات التـي تـجوز إجارتها، فإن الـمالك بضع زوجته إذا هو
  مات لـم يكن ما كان له ملكاً من زوجته بـالنكاح لورثته بعده، كما لهم من الأشياء التـي
  كان يـملكها بشراء أو هبة أو إجارة بعد موته بـميراثه ذلك عنه.</p><p>وأما قوله تعالـى:
  { وَلاَ تَعْضُلُوهُنَّ لِتَذْهَبُواْ بِبَعْضِ مَا ءاتَيْتُمُوهُنَّ } فإن أهل التأويـل
  اختلفوا فـي تأويـله، فقال بعضهم: تأويـله: { وَلاَ تَعْضُلُوهُنَّ }: أي ولا تـحبسوا
  يا معشر ورثة من مات من الرجال أزواجهم عن نكاح من أردن نكاحه من الرجال كيـما يـمتن
  فتذهبوا ببعض ما آتـيتـموهن؛ أي فتأخذوا من أمْوَالِهِم إذا متن ما كان موتاكم الذين
  ورثتـموهن ساقوا إلـيهنّ من صدقاتهنّ. ومـمن قال ذلك جماعة قد ذكرنا بعضهم، منهم ابن
  عبـاس، والـحسن البصري، وعكرمة.</p><p>وقال آخرون: بل معنى ذلك: ولا تعضلوا أيها الناس
  نساءكم فتـحبسوهنّ ضراراً، ولا حاجة لكم إلـيهن فتضروا بهن لـيفتدين منكم بـما آتـيتـموهنّ
  من صدقاتهن. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وَلاَ تَعْضُلُوهُنَّ
  } يقول: لا تقهروهن، { لِتَذْهَبُواْ بِبَعْضِ مَا ءاتَيْتُمُوهُنَّ } يعنـي الرجل
  تكون له الـمرأة وهو كاره لصحبتها، ولها علـيه مهر، فـيُضِرُّ بها لتفتدي.</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  وَلاَ تَعْضُلُوهُنَّ } يقول: لا يحلّ لك أن تـحبس امرأتك ضراراً حتـى تفتدي منك. قال:
  أخبرنا معمر، قال: وأخبرنـي سماك بن الفضل عن ابن البـيـلـمانـي، قال: نزلت هاتان الآيتان،
  إحداهما فـي أمر الـجاهلـية، والأخرى فـي أمر الإسلام.</p><p>حدثنـي الـمثنى، قال:
  ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن معمر، قال: أخبرنا سماك بن الفضل،
  عن عبد الرحمن بن البـيـلـمانـي فـي قوله: { لاَ يَحِلُّ لَكُمْ أَن تَرِثُواْ ٱلنِّسَاء
  كَرْهاً وَلاَ تَعْضُلُوهُنَّ } ، قال: نزلت هاتان الآيتان، إحداهما فـي الـجاهلـية،
  والأخرى فـي الإسلام، قال عبد الله لا يحلّ لكم أن ترثوا النساء فـي الـجاهلـية، ولا
  تعضلوهنّ فـي الإسلام.</p><p>حدثنـي الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن
  سالـم، عن سعيد: { وَلاَ تَعْضُلُوهُنَّ } قال: لا تـحبسوهنّ.</p><p>حدثنا مـحمد بن
  الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَلاَ تَعْضُلُوهُنَّ
  لِتَذْهَبُواْ بِبَعْضِ مَا ءاتَيْتُمُوهُنَّ } أما تعضلوهنّ، فـيقول: تضارّوهنّ لـيفتدين
  منكم.</p><p>حدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، يقول: أخبرنا عبـيد بن
  سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { وَلاَ تَعْضُلُوهُنَّ } قال: العضل: أن
  يكره الرجل امرأته، فـيضرّ بها حتـى تفتدي منه، قال الله تبـارك وتعالـى:</p><p class="quran">وَكَيْفَ
  تَأْخُذُونَهُ وَقَدْ أَفْضَىٰ بَعْضُكُمْ إِلَىٰ بَعْضٍ</p><p>[النساء: 21].</p><p>وقال
  آخرون: الـمعنـيّ بـالنهي عن عضل النساء فـي هذه الآية: أولـياؤهنّ. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { وَلاَ تَعْضُلُوهُنَّ لِتَذْهَبُواْ بِبَعْضِ مَآ آتَيْتُمُوهُنَّ إِلاَّ أَن
  يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ } كالعضل فـي سورة البقرة.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وقال
  آخرون: بل الـمنهيّ عن ذلك زوج الـمرأة بعد فراقه إياها، وقالوا: ذلك كان من فعل الـجاهلـية،
  فنهوا عنه فـي الإسلام. ذكر من قال ذلك:</p><p>حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: كان العضل فـي قريش بـمكة، ينكح الرجل الـمرأة الشريفة
  فلعلها لا توافقه، فـيفـارقها علـى أن لا تتزوّج إلا بإذنه، فـيأتـي بـالشهود فـيكتب
  ذلك علـيها ويشهد، فإذا خطبها خاطب، فإن أعطته وأرضته أذن لها، وإلا عضلها. قال: فهذا
  قول الله: { وَلاَ تَعْضُلُوهُنَّ لِتَذْهَبُواْ بِبَعْضِ مَا ءاتَيْتُمُوهُنَّ }...
  الآية.</p><p>قال أبو جعفر: قد بـينا فـيـما مضى معنى العضل وما أصله بشواهد ذلك من
  الأدلة.</p><p>وأولـى هذه الأقوال التـي ذكرناها بـالصحة فـي تأويـل قوله: { وَلاَ
  تَعْضُلُوهُنَّ لِتَذْهَبُواْ بِبَعْضِ مَا ءاتَيْتُمُوهُنَّ } قول من قال: نهى الله
  جلّ ثناؤه زوج الـمرأة عن التضيـيق علـيها والإضرار بها، وهو لصحبتها كاره، ولفراقها
  مـحبّ، لتفتدي منه ببعض ما آتاها من الصداق.</p><p>وإنـما قلنا ذلك أولـى بـالصحة،
  لأنه لا سبـيـل لأحد إلـى عضل امرأة، إلا لأحد رجلـين: إما لزوجها بـالتضيـيق علـيها
  وحبسها علـى نفسه، وهو لها كاره، مضارّة منه لها بذلك، لـيأخذ منها ما آتاها بـافتدائها
  منه نفسها بذلك، أو لولـيها الذي إليه إنكاحها، وإذا كان لا سبيل إلى عضلها لأحد غيرهما،
  وكان الوليّ معلوماً أنه ليس مـمن آتاها شيئاً، فيقال: إن عضلها عن النكاح عضلها ليذهب
  ببعض ما آتاها، كان معلوماً أن الذي عنى الله تبـارك وتعالـى بنهيه عن عضلها، هو زوجها
  الذي له السبـيل إلـى عضلها ضراراً لتفتدي منه.</p><p>وإذا صحّ ذلك، وكان معلوماً أن
  الله تعالـى ذكره لـم يجعل لأحد السبـيـل علـى زوجته بعد فراقه إياها وبـينونتها منه،
  فـيكون له إلـى عضلها سبـيـل لتفتدي منه من عضله إياها، أتت بفـاحشة أم لـم تأت بها،
  وكان الله جلّ ثناؤه قد أبـاح للأزواج عضلهنّ إذا أتـين بفـاحشة مبـينة، حتـى يفتدين
  منه، كان بـيناً بذلك خطأ التأويـل الذي تأوّله ابن زيد، وتأويـل من قال: عنى بـالنهي
  عن العضل فـي هذه الآية: أولـياء الأيامى، وصحة ما قلنا فـيه.</p><p>{ وَلاَ تَعْضُلُوهُنَّ
  } فـي موضع نصب عطفـا علـى قوله: { أَن تَرِثُواْ ٱلنّسَاء كَرْهاً } ومعناه: لا يحلّ
  لكم أن ترثوا النساء كرها، ولا تعضلوهن، وكذلك هي فـيـما ذكر فـي حرف ابن مسعود، ولو
  قـيـل: هو فـي موضع جزم علـى وجه النهي لـم يكن خطأ.</p><p>القول فـي تأويـل قوله تعالـى:
  { إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ }.</p><p>يعنـي بذلك جلّ ثناؤه: لا
  يحلّ لكم أيها الـمؤمنون أن تعضلوا نساءكم ضراراً منكم لهن، وأنتـم لصحبتهن كارهون،
  وهن لكم طائعات، لتذهبوا ببعض ما آتـيتـموهنّ من صدقاتهنّ، إلا أن يأتـين بفـاحشة مبـينة،
  فـيحلّ لكن حينئذٍ الضرار بهنّ لـيفتدين منكم.</p><p>ثم اختلف أهل التأويـل فـي معنى
  الفـاحشة التـي ذكرها الله جلّ ثناؤه فـي هذا الـموضع، فقال بعضهم: معناها: الزنا،
  وقال إذا زنت امرأة الرجل حلّ له عضلها والضرار بها لتفتدي منه بـما آتاها من صداقها.
  ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا أشعث، عن الـحسن
  فـي البكر تفجر، قال: تضرب مائة، وتُنفـى سنة، وتردّ إلـى زوجها ما أخذت منه. وتأوّل
  هذه الآية: { وَلاَ تَعْضُلُوهُنَّ لِتَذْهَبُواْ بِبَعْضِ مَا ءاتَيْتُمُوهُنَّ إِلاَّ
  أَن يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ }.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن عطاء الـخراسانـي فـي الرجل إذا أصابت امرأته فـاحشة:
  أخذ ما ساق إلـيها وأخرجها؛ فنسخ ذلك الـحدود.</p><p>حدثنا أحمد بن منـيع، قال: ثنا
  عبد الله بن الـمبـارك، قال: أخبرنا معمر، عن أيوب، عن أبـي قلابة قال: إذا رأى الرجل
  من امرأته فـاحشة، فلا بأس أن يضارّها، ويشقّ علـيها حتـى تـختلع منه.</p><p>حدثنا
  ابن حميد، قال: أخبرنا ابن الـمبـارك، قال: أخبرنـي معمر، عن أيوب، عن أبـي قلابة فـي
  الرجل يطلع من امرأته علـى فـاحشة، فذكر نـحوه.</p><p>حدثنا مـحمد بن الـحسين، قال:
  ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ
  مُّبَيِّنَةٍ } وهو الزنا، فإذا فعلن ذلك فخذوا مهورهن.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي عبد الكريـم أنه سمع الـحسن البصريّ:
  { إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ } قال: الزنا. قال: وسمعت الـحسن وأبـا الشعثاء
  يقولان: فإن فعلت حلّ لزوجها أن يكون هو يسألها الـخـلع لتفتدي.</p><p>وقال آخرون:
  الفـاحشة الـمبـينة فـي هذا الـموضع: النشوز.ذكر من قال ذلك:</p><p>حدثنـي الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن
  ابن عبـاس: { إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ } وهو البغض والنشوز،
  فإذا فعلت ذلك، فقد حلّ له منها الفدية.</p><p>حدثنا ابن حميد، قال: ثنا حكام، قال:
  ثنا عنبسة، عن علـيّ بن بذيـمة، عن مقسم فـي قوله: «وَلاَ تَعْضُلوهُنَّ لِتَذْهَبوا
  بِبَعْضٍ ما آتَـيْتُـمُوهُنَّ إلاَّ أنْ يَفْحُشْنَ» فـي قراءة ابن مسعود.</p><p>قال:
  إذا عضلت وآذتك فقد حل لك أخذ ما أخذت منك.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن
  مطرف بن طريف، عن خالد، عن الضحاك بن مزاحم: { إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ مُّبَيّنَةٍ
  } قال: الفـاحشة ههنا النشوز، فإذا نشزت حلّ له أن يأخذ خـلعها منها.</p><p>حدثنا الـحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق قال: أخبرنا معمر، عن قتادة فـي قوله: { إِلاَّ أَن
  يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ } قال: هو النشوز.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال عطاء بن أبـي ربـاح: { إِلاَّ أَن
  يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ } فإن فعلن إن شئتـم أمسكتـموهنّ، وإن شئتـم أرسلتـموهن.</p><p>حدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك بن مزاحم يقول فـي قوله: { إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ }
  قال: عدل ربنا تبـارك وتعالـى فـي القضاء فرجع إلـى النساء، فقال: { إِلاَّ أَن يَأْتِينَ
  بِفَاحِشَةٍ مُّبَيِّنَةٍ } والفـاحشة: العصيان والنشوز؛ فإذا كان ذلك من قبلها، فإن
  الله أمره أن يضربها، وأمره بـالهجر، فإن لـم تدع العصيان والنشوز فلا جناح علـيه بعد
  ذلك أن يأخذ منها الفدية.</p><p>قال أبو جعفر: وأولـى ما قـيـل فـي تأويـل قوله: {
  إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ } أنه معنـيّ به كل فـاحشة من بذاءة
  بـاللسان علـى زوجها، وأذى له وزنا بفرجها. وذلك أن الله جلّ ثناؤه عمّ بقوله: { إِلاَّ
  أَن يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ } كل فـاحشة مبـينة ظاهرة، فكلّ زوج امرأة
  أتت بفـاحشة من الفواحش التـي هي زنا أو نشوز، فله عضلها علـى ما بـين الله فـي كتابه،
  والتضيـيق علـيها حتـى تفتدي منه بأيّ معانـي فواحش أتت بعد أن تكون ظاهرة مبـينة بظاهر
  كتاب الله تبـارك وتعالـى، وصحة الـخبر عن رسول الله صلى الله عليه وسلم. كالذي:</p><p>حدثنـي
  يونس بن سلـيـمان البصريّ، قال: ثنا حاتـم بن إسماعيـل، قال: ثنا جعفر بن مـحمد، عن
  أبـيه، عن جابر أن رسول الله صلى الله عليه وسلم، قال:</p><p class="hadith"> " اتَّقوا
  اللّهَ فِـي النِّساءِ، فـانَّكمْ أخَذْتُـموهُنَّ بأمانَةِ اللّهِ، وَاسْتَـحْلَلْتُـمْ
  فُرُوجَهنَّ بِكَلِـمَةِ اللّهِ، وَإنَّ لَكمْ عَلَـيْهنَّ أن لا يُوطِئنَ فُرشَكمْ
  أحَداً تَكْرَهونَهُ، فإنْ فَعَلْنَ ذَلِكَ فـاضْرِبوهنَّ ضَرْبـاً غَيْرَ مُبَرِّحٍ
  وَلهُنَّ عَلَـيْكمْ رِزْقُهُنَّ وكِسْوَتُهُنَّ بـالـمَعْرُوفِ " </p><p>حدثنا موسى
  بن عبد الرحمن الـمسروقـي، قال: ثنا زيد بن الـحبـاب، قال: ثنا موسى بن عبـيدة الربذي
  قال: ثنا صدقة بن يسار، عن ابن عمر، أن رسول الله صلى الله عليه وسلم، قال:</p><p class="hadith">
  " أيُّها النَّاسُ إنَّ النِّساءَ عِنْدَكمْ عَوَانٌ، أخَذْتُـمُوهُنَّ بأمانَةِ اللّهِ،
  وَاسْتَـحْلَلْتُـمْ فرُوجَهُنَّ بِكَلَـمَةِ اللّهِ، وَلَكمْ عَلَـيْهنَّ حَقٌ، وَلهُنَّ
  عَلَـيْكُمْ حَقٌ، ومِنْ حَقِّكمْ عَلَـيْهِنَّ أنْ لا يُوطِئْنَ فُرُشَكمْ أحَدًا
  وَلا يَعْصِيَنَّكُمْ فِـي مَعْرُوفٍ، فإذَا فَعَلْنَ ذَلِكَ فَلَهنَّ رِزْقَهُنَّ
  وَكِسْوَتُهُنَّ بـالـمَعْرُوفِ " </p><p class="hadith">  </p><p>فأخبر صلى الله عليه
  وسلم، أن من حقّ الزوج علـى الـمرأة أن لا توطىء فراشه أحداً، وأن لا تعصيه فـي معروف
  وأن الذي يجب لها من الرزق والكسوة علـيه، إنما هو واجب علـيه، إذا أدّت هي إليه ما
  يجب علـيها من الحقّ بتركها إيطاء فراشه غيره، وتركها معصيته في معروف. ومعلوم أن معنى
  قول النبيّ صلى الله عليه وسلم:</p><p class="hadith"> " مِنْ حَقِّكمْ عَلَيْهِنَّ
  أنْ لا يُوطِئْنَ فُرُشَكُمْ أحَداً " </p><p>إنما هو أن لا يمكنَّ أنفسهنّ من أحد
  سواكم. وإذا كان ما روينا فـي ذلك صحيحاً عن رسول الله صلى الله عليه وسلم، فبين أن
  لزوج الـمرأة إذا أوطأت امرأته نفسها غيره، وأمكنت من جماعها سواه، أن له منعها من
  الكسوة والرزق بـالـمعروف، مثل الذي له من منعها ذلك إذا هي عصته فـي الـمعروف. وإذا
  كان ذلك له فمعلوم أنه غير مانع لها بـمنعه إياها ماله منعها حقاً لها واجبـاً علـيه.
  وإذا كان ذلك كذلك فبِّـين أنها إذا افتدت نفسها عند ذلك من زوجها فأخذ منها زوجها
  ما أعطته أنه لـم يأخذ ذلك عن عضل منهيّ عنه، بل هو أخذ ما أخذ منها عن عضل له مبـاح.
  وإذ كان ذلك كذلك كان بـيناً أنه داخـل فـي استثناء الله تبـارك وتعالـى الذي استثناه
  من العاضلـين بقوله: { وَلاَ تَعْضُلُوهُنَّ لِتَذْهَبُواْ بِبَعْضِ مَا ءاتَيْتُمُوهُنَّ
  إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ }. وإذ صحّ ذلك، فبـين فساد قول من
  قال: { إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ } منسوخ بـالـحدود، لأن الـحدّ
  حقّ الله تعالـى علـى من أتـى بـالفـاحشة التـي هي زنا. وأما العضل لتفتدي الـمرأة
  من الزوج بـما آتاها أو ببعضه فحقّ لزوجها كما عضله إياها وتضيـيقه علـيها إذا هي نشزت
  علـيه لتفتدي منه حقّ له، ولـيس حكم أحدهما يبطل حكم الآخر.</p><p>فمعنى الآية: ولا
  يحلّ لكم أيها الذين آمنوا أن تعضلوا نساءكم، فتضيقوا علـيهنّ، وتـمنعوهنّ رزقهنّ وكسوتهن
  بـالـمعروف، لتذهبوا ببعض ما آتـيتـموهن من صَدُقاتكم، { إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ
  } من زنا أو بذاء علـيكم، وخلاف لكم فـيـما يجب علـيهن لكم مبـينة ظاهره، فـيحلّ لكم
  حينئذٍ عضلهنّ، والتضيـيق علـيهنّ، لتذهبوا ببعض ما آتـيتـموهنّ من صداق، إن هنّ افتدين
  منكم به.</p><p>واختلفت القراء فـي قراءة قوله: «مبَـيِّنَةً» فقرأه بعضهم: «مُبَـيَّنَةٍ»
  بفتـح الـياء، بـمعنى أنها قد بـينت لكم وأعلنت وأظهرت. وقرأه بعضهم: «مبَـيِّنَةٍ»
  بكسر الـياء، بـمعنى أنها ظاهرة بـينة للناس أنها فـاحشة. وهما قراءتان مستفـيضتان
  فـي قراءة أمصار الإسلام، فبأيتهما قرأ القارىء فمصيب فـي قراءته الصواب، لأن الفـاحشة
  إذا أظهرها صاحبها فهي ظاهرة بـينة، وإذا ظهرت فبإظهار صاحبها إياها ظهرت، فلا تكون
  ظاهرة بـينة إلا وهي مبـينة ولا مبـينة إلا وهي مبـينة، فلذلك رأيت القراءة بأيهما
  قرأ القارىء صوابـاً.</p><p>القول فـي تأويـل قوله تعالـى: { وَعَاشِرُوهُنَّ بِٱلْمَعْرُوفِ
  }.</p><p>يعنـي جلّ ثناؤه بقوله: { وَعَاشِرُوهُنَّ بِٱلْمَعْرُوفِ }: وخالقوا أيها
  الرجال نساءكم، وصاحبوهنّ بـالـمعروف، يعنـي بـما أمرتـم به من الـمصاحبة، وذلك إمساكهنّ
  بأداء حقوقهنّ التـي فرض الله جلّ ثناؤه لهنّ علـيكم إلـيهنّ، أو تسريح منكم لهن بإحسان.
  كما:</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ:
  { وَعَاشِرُوهُنَّ بِٱلْمَعْرُوفِ } يقول: وخالطوهنّ. كذا قال مـحمد بن الـحسين، وإنـما
  هو خالقوهنّ من العشرة وهي الـمصاحبة.</p><p>القول فـي تأويـل قوله تعالـى: { فَإِن
  كَرِهْتُمُوهُنَّ فَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَيَجْعَلَ ٱللَّهُ فِيهِ خَيْراً
  كَثِيراً }.</p><p>يعنـي بذلك تعالـى ذكره: لا تعضلوا نساءكم لتذهبوا ببعض ما آتـيتـموهنّ
  من غير ريبة، ولا نشوز، كان منهنّ، ولكن عاشروهنّ بـالـمعروف وإن كرهتـموهن، فلعلكم
  أن تكرهوهنّ، فتـمسكوهنّ، فـيجعل الله لكم فـي إمساككم إياهنّ علـى كره منكم لهنّ خيراً
  كثـيراً من ولد يرزقكم منهنّ، أو عطفكم علـيهنّ بعد كراهتكم إياهن. كما:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { فَإِن كَرِهْتُمُوهُنَّ فَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَيَجْعَلَ ٱللَّهُ فِيهِ
  خَيْراً كَثِيراً } يقال: فعسى الله أن يجعل فـي الكراهة خيراً كثـيراً.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنـي أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ فـي قوله: {
  وَيَجْعَلَ ٱللَّهُ فِيهِ خَيْراً كَثِيراً } قال: الولد.</p><p>حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي عن أبـيه، عن ابن عبـاس: { وَيَجْعَلَ
  ٱللَّهُ فِيهِ خَيْراً كَثِيراً } والـخير الكثـير: أن يعطف علـيها، فـيرزق الرجل ولدها،
  ويجعل الله فـي ولدها خيراً كثـيراً.</p><p>والهاء فـي قوله: { وَيَجْعَلَ ٱللَّهُ
  فِيهِ خَيْراً كَثِيراً } علـى قول مـجاهد الذي ذكرناه كناية عن مصدر تكرهوا، كأن معنى
  الكلام عنده: فإن كرهتـموهنّ، فعسى أن تكرهوا شيئاً ويجعل الله فـيه خيراً كثـيراً.
  ولو كان تأويـل الكلام: فعسى أن تكرهوا شيئاً ويجعل الله فـي ذلك الشيء الذي تكرهونه
  خيراً كثـيراً، كان جائزاً صحيحاً.</p>'
