text: '<p>{ بَشّرِ ٱلْمُنَـٰفِقِينَ } وضع (بشر) مكان: أخبر، تهكماً بهم. و { ٱلَّذِينَ
  } نصب على الذمّ أو رفع بمعنى أريد الذين، أو هم الذين. وكانوا يمايلون الكفرة ويوالونهم
  ويقول بعضهم لبعض: لا يتم أمر محمد فتولوا اليهود. { فَإِنَّ ٱلعِزَّةَ للَّهِ جَمِيعاً
  } يريد لأوليائه الذين كتب لهم العز والغلبة على اليهود وغيرهم، وقال:</p><p class="quran">وَلِلَّهِ
  ٱلْعِزَّةُ وَلِرَسُولِهِ وَلِلْمُؤْمِنِينَ</p><p>[المنافقون: 8].</p>'
