text: '<p>يعني بذلك جلّ ثناؤه: ألم تر يا محمد بقلبك فتعلم إلى الذين يزعمون أنهم صدّقوا
  بما أنزل إليك من الكتاب، وإلى الذين يزعمون أنهم آمنوا بما أنزل من قلبك من الكتب:
  { يُرِيدُونَ أَن يَتَحَاكَمُواْ } في خصومتهم { إِلَى ٱلطَّـٰغُوتِ } يعني: إلى من
  يعظمونه، ويصدرون عن قوله، ويرضون بحكمه من دون حكم الله. { وَقَدْ أُمِرُواْ أَن يَكْفُرُواْ
  بِهِ } يقول: وقد أمرهم الله أن يكذّبوا بما جاءهم به الطاغوت الذي يتحاكون إليه، فتركوا
  أمر الله، واتبعوا أمر الشيطان. { وَيُرِيدُ ٱلشَّيْطَـٰنُ أَن يُضِلَّهُمْ ضَلَـٰلاً
  بَعِيداً } يعني أن الشيطان يريد أن يصدّ هؤلاء المتحاكمين إلى الطاغوت عن سبيل الحق
  والهدى، فيضلهم عنها ضلالاً بعيداً، يعني: فيجور بهم عنها جوراً شديداً. وقد ذكر أن
  هذه الآية نزلت في رجل من المنافقين دعا رجلاً من اليهود في خصومة كانت بينهما إلى
  بعض الكهان ليحكم بينهم ورسول الله صلى الله عليه وسلم بين أظهرهم. ذكر من قال ذلك:</p><p>حدثني
  محمد بن المثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عامر في هذه الآية: { أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ بِمَا أُنزِلَ إِلَيْكَ وَمَا
  أُنزِلَ مِن قَبْلِكَ يُرِيدُونَ أَن يَتَحَاكَمُواْ إِلَى ٱلطَّـٰغُوتِ } قال: كان
  بين رجل من اليهود ورجل من المنافقين خصومة، فكان المنافق يدعو إلى اليهود لأنه يعلم
  أنهم يقبلون الرشوة، وكان اليهودي يدعو إلى المسلمين لأنه يعلم أنهم لا يقبلون الرشوة،
  فاصطلحا أن يتحاكما إلى كاهن من جُهينة، فأنزل الله فيه هذه الآية: { أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ بِمَا أُنزِلَ إِلَيْكَ }... حتى بلغ:</p><p
  class="quran">وَيُسَلّمُواْ تَسْلِيماً</p><p>[النساء: 65].</p><p>حدثنا ابن المثنى،
  قال: ثنا عبد الأعلى، قال: ثنا داود، عن عامر في هذه الآية: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ بِمَا أُنزِلَ إِلَيْكَ } فذكر نحوه، وزاد فيه: فأنزل
  الله { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ بِمَا أُنزِلَ
  إِلَيْكَ } يعني المنافقين { وَمَا أُنزِلَ مِن قَبْلِكَ } يعني اليهود { يُرِيدُونَ
  أَن يَتَحَاكَمُواْ إِلَى ٱلطَّـٰغُوتِ } يقول: إلى الكاهن { وَقَدْ أُمِرُواْ أَن
  يَكْفُرُواْ بِهِ } أمر هذا في كتابه، وأمر هذا في كتابه أن يكفر بالكاهن.</p><p>حدثني
  يعقوب بن إبراهيم، قال: حدثنا ابن علية، عن داود، عن الشعبي، قال: كانت بين رجل ممن
  يزعم أنه مسلم، وبين رجل من اليهود خصومة، فقال اليهودي: أحاكمك إلى أهل دينك، أو قال:
  إلى النبيّ؛ لأنه قد علم أن رسول الله صلى الله عليه وسلم لا يأخذ الرشوة في الحكم.
  فاختلفا، فاتفقا على أن يأتيا كاهناً في جهينة، قال: فنزلت: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ بِمَا أُنزِلَ إِلَيْكَ } يعني: الذي من الأنصار {
  وَمَا أُنزِلَ مِن قَبْلِكَ } يعني: اليهودي { يُرِيدُونَ أَن يَتَحَاكَمُواْ إِلَى
  ٱلطَّـٰغُوتِ } إلى الكاهن { وَقَدْ أُمِرُواْ أَن يَكْفُرُواْ بِهِ } يعني: أمر هذا
  في كتابه، وأمر هذا في كتابه.</p><p>وتلا: { وَيُرِيدُ ٱلشَّيْطَـٰنُ أَن يُضِلَّهُمْ
  ضَلَـٰلاً بَعِيداً } ، وقرأ:</p><p class="quran">فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ
  حَتَّىٰ يُحَكّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ</p><p>[النساء: 65] إلى:</p><p class="quran">وَيُسَلّمُواْ
  تَسْلِيماً</p><p>[النساء: 65].</p><p>حدثنا محمد بن الأعلى، قال: ثنا المعتمر بن سليمان،
  عن أبيه، قال: زعم حضرميّ أن رجلاً من اليهود كان قد أسلم، فكانت بينه وبين رجل من
  اليهود مدارأة في حقّ، فقال اليهودي له: انطلق إلى نبيّ الله! فعرف أنه سيقضي عليه.
  قال: فأبى، فانطلقا إلى رجل من الكهان، فتحاكما إليه. قال الله: { أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ بِمَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ مِن
  قَبْلِكَ يُرِيدُونَ أَن يَتَحَاكَمُواْ إِلَى ٱلطَّـٰغُوتِ }.</p><p>حدثنا بشر بن
  معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ بِمَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ مِن قَبْلِكَ
  }... الآية، حتى بلغ: { ضَلَـٰلاً بَعِيداً } ذكر لنا أن هذه الآية نزلت في رجلين:
  رجل من الأنصار يقال له بشر، وفي رجل من اليهود في مدارأة كان بينهما في حقّ، فتدارءا
  بينهما فيه، فتنافرا إلى كاهن بالمدينة يحكم بينهما، وتركا نبيّ الله صلى الله عليه
  وسلم. فعاب الله عزّ وجلّ ذلك. وذُكر لنا أن اليهودي كان يدعوه إلى النبيّ صلى الله
  عليه وسلم ليحكم بينهما، وقد علم أن نبيّ الله صلى الله عليه وسلم لن يجور عليه، فجعل
  الأنصاري يأبى عليه وهو يزعم أنه مسلم ويدعوه إلى الكاهن، فأنزل الله تبارك وتعالى
  ما تسمعون، فعاب ذلك على الذي زعم أنه مسلم، وعلى اليهودي الذي هو من أهل الكتاب، فقال:
  { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ بِمَا أُنزِلَ إِلَيْكَ
  }... إلى قوله: { صُدُوداً }.</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل،
  قال: ثنا أسباط، عن السديّ: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ
  بِمَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ مِن قَبْلِكَ يُرِيدُونَ أَن يَتَحَاكَمُواْ
  إِلَى ٱلطَّـٰغُوتِ } قال: كان ناس من اليهود قد أسلموا ونافق بعضهم، وكانت قريظة والنضير
  في الجاهلية إذا قُتل الرجل من بني النضير قتلته بنو قريظة قتلوا به منهم، فإذا قُتل
  الرجل من بني قريظة قتلته النضير، أعطوا ديته ستين وَسْقاً من تمر. فلما أسلم ناس من
  بني قريظة والنضير، قتل رجل من بني النضير رجلاً من بني قريظة، فتحاكموا إلى النبيّ
  صلى الله عليه وسلم، فقال النضيري: يا رسول الله إنا كنا نعطيهم في الجاهلية الدية،
  فنحن نعطيهم اليوم ذلك. فقالت قريظة: لا، ولكنا إخوانكم في النسب والدين، ودماؤنا مثل
  دمائكم، ولكنكم كنتم تغلبوننا في الجاهلية، فقد جاء الله بالإسلام فأنزل الله يعيرهم
  بما فعلوا.</p><p>فقال:</p><p class="quran">وَكَتَبْنَا عَلَيْهِمْ فِيهَا أَنَّ ٱلنَّفْسَ
  بِٱلنَّفْسِ</p><p>[المائدة: 45] فعيرهم، ثم ذكر قول النضيري: كنا نعطيهم في الجاهلية
  ستين وسقاً ونقتل منهم ولا يقتلون، فقال:</p><p class="quran">أَفَحُكْمَ ٱلْجَـٰهِلِيَّةِ
  يَبْغُونَ</p><p>[المائدة: 50]. وأخذ النضيريّ فقتله بصاحبه. فتفاخرت النضير وقريظة،
  فقالت النضير: نحن أكرم منكم، وقالت قريظة: نحن أكرم منكم، ودخلوا المدينة إلى أبي
  برزة الكاهن الأسلميّ، فقال المنافق من قريظة والنضير: انطلقوا إلى أبي برزة ينفِّر
  بيننا! وقال المسلمون من قريظة والنضير: لا، بل النبي صلى الله عليه وسلم ينفر بيننا،
  فتعالوا إليه! فأبي المنافقون، وانطلقا إلى أبي برزة فسألوه، فقال: أعظموا اللقمة!
  يقول: أعظموا الخطر. فقالوا: لك عشرة أوساق، قال: لا، بل مائة وسق ديتي، فإني أخاف
  أن أنفر النضير تقتلني قريظة، أو أنفر قريظة فتقتلني النضير. فأبوا أن يعطوه فوق عشرة
  أوساق، وأبي أن يحكم بينهم، فأنزل الله عزّ وجلّ: { يُرِيدُونَ أَن يَتَحَاكَمُواْ
  إِلَى ٱلطَّـٰغُوتِ } وهو أبو برزة، وقد أمروا أن يكفروا به، إلى قوله:</p><p class="quran">وَيُسَلّمُواْ
  تَسْلِيماً</p><p>[النساء: 65].</p><p>وقال آخرون: الطاغوت في هذا الموضع: هو كعب بن
  الأشرف. ذكر من قال ذلك:</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { يُرِيدُونَ أَن يَتَحَاكَمُواْ إِلَى ٱلطَّـٰغُوتِ
  وَقَدْ أُمِرُواْ أَن يَكْفُرُواْ بِهِ } والطاغوت: رجل من اليهود كان يقال له كعب
  بن الأشرف، وكانوا إذا ما دعوا إلى ما أنزل الله وإلى الرسول ليحكم بينهم قالوا: بل
  نحاكمكم إلى كعب؛ فذلك قوله: { يُرِيدُونَ أَن يَتَحَاكَمُواْ إِلَى ٱلطَّـٰغُوتِ }...
  الآية.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن
  مجاهد في قول الله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ
  بِمَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ مِن قَبْلِكَ } قال: تنازع رجل من المنافقين
  ورجل من اليهود، فقال المنافق: اذهب بنا إلى كعب بن الأشرف! وقال اليهودي: اذهب بنا
  إلى النبيّ صلى الله عليه وسلم! فقال الله تبارك وتعالى: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  يَزْعُمُونَ }... الآية والتي تليها فيهم أيضاً.</p><p>حدثني المثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ
  أَنَّهُمْ ءامَنُواْ بِمَا أُنزِلَ إِلَيْكَ } فذكر مثله، إلا أنه قال: وقال اليهودي:
  اذهب بنا إلى محمد.</p><p>حدثنا المثنى، قال: ثنا إسحاق، ثنا ابن أبي جعفر، عن أبيه،
  عن الربيع بن أنس في قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ
  بِمَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ مِن قَبْلِكَ }... إلى قوله: { ضَلَـٰلاً بَعِيداً
  } قال: كان رجلان من أصحاب النبيّ صلى الله عليه وسلم بينهما خصومة، أحدهم مؤمن، والآخر
  منافق.</p><p>فدعاه المؤمن إلى النبيّ صلى الله عليه وسلم، ودعاه المنافق إلى كعب بن
  الأشرف، فأنزل الله:</p><p class="quran">وَإِذَا قِيلَ لَهُمْ تَعَالَوْاْ إِلَىٰ
  مَا أَنزَلَ ٱللَّهُ وَإِلَى ٱلرَّسُولِ رَأَيْتَ ٱلْمُنَـٰفِقِينَ يَصُدُّونَ عَنكَ
  صُدُوداً</p><p>[النساء: 61].</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن ابن جريج، عن مجاهد، قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ
  ءامَنُواْ أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ مِن قَبْلِكَ يُرِيدُونَ أَن يَتَحَاكَمُواْ
  إِلَى ٱلطَّـٰغُوتِ } قال: تنازع رجل من المؤمنين ورجل من اليهود، فقال اليهودي: اذهب
  بنا إلى كعب بن الأشرف، وقال المؤمن: اذهب بنا إلى النبيّ صلى الله عليه وسلم، فقال
  الله: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ يَزْعُمُونَ أَنَّهُمْ ءامَنُواْ بِمَا أُنزِلَ
  إِلَيْكَ }... إلى قوله: { صُدُوداً }. قال ابن جريج: يزعمون أنهم آمنوا بما أنزل إليك،
  قال: القرآن، وما أنزل من قبلك، قال: التوراة. قال: يكون بين المسلم والمنافق الحقّ،
  فيدعوه المسلم إلى النبيّ صلى الله عليه وسلم ليحاكمه إليه، فيأبى المنافق ويدعوه إلى
  الطاغوت. قال ابن جريج: قال مجاهد: الطاغوت: كعب بن الأشرف.</p><p>حُدثت عن الحسين
  بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقول
  في قوله: { يُرِيدُونَ أَن يَتَحَاكَمُواْ إِلَى ٱلطَّـٰغُوتِ } هو كعب بن الأشرف.</p><p>وقد
  بينا معنى الطاغوت في غير هذا الموضع، فكرهنا إعادته. ]</p>'
