text: '<p>يعني جلّ ثناؤه بقوله: { مُّذَبْذَبِينَ }: مردّدين، وأصل التذبذب: التحرّك
  والاضطراب، كما قال، النابغة:</p><p class="poetry_or_grammar">ألَمْ تَرَ أنْ اللّهَ
  أعْطَاكَ سُورَةً</p><p class="poetry_or_grammar">ترَى كُلَّ مَلْكٍ دُوَنها يَتَذبْذَبُ</p><p>وإنا
  عنى بذلك: أن المنافقين متحيرون في دينهم، لا يرجعون إلى اعتقاد شيء على صحةٍ فهم لامع
  المؤمنين على بصيرة، ولا مع المشركين على جهالة، ولكنهم حيارى بين ذلك، فمثلهم المثل
  الذي ضرب لهم رسول الله صلى الله عليه وسلم، الذي:</p><p>حدثنا به محمد بن المثنى،
  قال: ثنا عبد الوهاب، قال: ثنا عبيد الله عن نافع، عن ابن عمر، عن النبيّ صلى الله
  عليه وسلم، قال:</p><p class="hadith"> " مَثَلُ المُنافِقِ كَمَثَل الشَّاةِ العائِرةِ
  بَيَنَ الغَنَمَيْنِ، تَعِيرُ إلى هَذِهِ مَرَّةً وَإلى هَذِهِ مَرَّةً، لا تَدْرِي
  أيَّتَهُما تَتْبَعُ " </p><p>وحدثنا به محمد بن المثنى مرّة أخرى عن عبد الوهاب، فوقفه
  على ابن عمر ولم يرفعه، قال: ثنا عبد الوهاب مرْتين كذلك.</p><p>ثني عمران بن بكار،
  قال: ثنا أبو روح، قال: ثنا ابن عباس، قال: ثنا عبيد الله بن عمر، عن نافع، عن ابن
  عمر، عن رسول الله صلى الله عليه وسلم، مثله.</p><p>وبنحو الذي قلنا في تأويل ذلك قال
  أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل،
  قال: ثنا أسباط، عن السديّ: { مُّذَبْذَبِينَ بَيْنَ ذٰلِكَ لاَ إِلَىٰ هَـؤُلاء وَلاَ
  إِلَى هَـؤُلاء } يقول: ليسوا بمشركين فيظهروا الشرك، وليسوا بمؤمنين.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { مُّذَبْذَبِينَ بَيْنَ ذٰلِكَ لاَ
  إِلَىٰ هَـؤُلاء وَلاَ إِلَى هَـؤُلاء } يقول: ليسوا بمؤمنين مخلصين ولا مشركين مصرّحين
  بالشرك. قال: وذكر لنا أن نبيّ الله عليه الصلاة والسلام كان يضرب مثلاً للمؤمن والمنافق
  والكافر، كمثل رهط ثلاثة دفعوا إلى نهر، فوقع المؤمن فقطع، ثم وقع المنافق حتى إذا
  كاد يصل إلى المؤمن، ناداه الكافر: أن هلمّ إليّ فإني أخشى عليك! وناداه المؤمن: أن
  هلمّ إليّ فإن عندي وعندي! يحصي له ما عنده. فما زال المنافق يتردّد بينهما حتى أتي
  عليه الماء فغرّقه، وإن المنافق لم يزل في شكّ وشبهة حتى أتى عليه الموت وهو كذلك.
  قال: وذكر لنا أن نبيّ الله صلى الله عليه وسلم كان يقول:</p><p class="hadith"> "
  مَثَلُ المُنافِقِ كَمَثَلِ ثاغِيَةٍ بينَ غَنَمَيْنِ رأتْ غَنَماً عَلى نَشَزٍ، فَأتَتْها
  فَلَمْ تُعْرَفْ، ثمَّ رأتْ غَنماً على نَشَزٍ فَأتَتْها وَشامَّتْها فَلَمْ تُعْرَفْ
  " </p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد
  في قوله: { مُّذَبْذَبِينَ } قال: المنافقون.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { مُّذَبْذَبِينَ بَيْنَ ذٰلِكَ لاَ إِلَىٰ
  هَـؤُلاء وَلاَ إِلَى هَـؤُلاء } يقول: لا إلى أصحاب محمد صلى الله عليه وسلم، ولا
  إلى هؤلاء اليهود.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج،
  قوله: { مُّذَبْذَبِينَ بَيْنَ ذٰلِكَ } قال: لم يخلصوا الإيمان فيكونوا مع المؤمنين،
  وليسوا مع أهل الشرك.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في
  قوله: { مُّذَبْذَبِينَ بَيْنَ ذٰلِكَ }: بين الإسلام والكفر { لاَ إِلَىٰ هَـؤُلاء
  وَلاَ إِلَى هَـؤُلاء }.</p><p>وأما قوله: { وَمَن يُضْلِلِ ٱللَّهُ فَلَن تَجِدَ لَهُ
  سَبِيلاً } فإنه يعني: من يخذ له الله عن طريق الرشاد وذلك هو الإسلام الذي دعا الله
  إليه عباده، يقول: من يخذ له الله عنه فلم يوفقه له، فلن تجد له يا محمد سبيلاً: يعني
  طريقاً يسلكه إلى الحقّ غيره. وأيّ سبيل يكون له إلى الحقّ غير الإسلام؟ وقد أخبر الله
  جل ثناؤه: أنه من يتبع غيره ديناً فلن يُقبل منه، ومن أضله الله عنه فقد غوى، فلا هادي
  له غيره.]</p>'
