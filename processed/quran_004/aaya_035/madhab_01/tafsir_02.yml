text: '<p>{ شِقَاقَ بَيْنِهِمَا } أصله: شقاقاً بينهما، فأضيف الشقاق إلى الظرف على
  طريق الإتساع، كقوله:</p><p class="quran">بَلْ مَكْرُ ٱلَّيْلِ وَٱلنَّهَارِ</p><p>[سبأ:
  33] وأصله: بل مكر في الليل والنهار. أو على أن جعل البين مشاقاً والليل والنهار ماكرين،
  على قولهم: نهارك صائم. والضمير للزوجين. ولم يجر ذكرهما لجري ذكر ما يدل عليهما، وهو
  الرجال والنساء { حَكَماً مّنْ أَهْلِهِ } رجلاً مقنعاً رضياً يصلح لحكومة العدل والإصلاح
  بينهما، وإنما كان بعث الحكمين من أهلهما، لأنّ الأقارب أعرف ببواطن الأحوال، وأطلب
  للصلاح، وإنما تسكن إليهم نفوس الزوجين، ويبرز إليهم ما في ضمائرهما من الحب والبغض
  وإرادة الصحبة والفرقة، وموجبات ذلك ومقتضياته وما يزويانه عن الأجانب ولا يحبان أن
  يطلعوا عليه. فإن قلت: فهل يليان الجمع بينهما والتفريق إن رأيا ذلك؟ قلت: قد اختلف
  فيه، فقيل: ليس إليهما ذلك إلا بإذن الزوجين. وقيل: ذلك إليهما، وما جعلا حكمين إلا
  وإليهما بناء الأمر على ما يقتضيه اجتهادهما. وعن عبيدة السلماني: شهدت علياً رضي الله
  عنه وقد جاءته امرأة وزوجها ومع كل واحد منهما فئام من الناس، فأخرج هؤلاء حكماً وهؤلاء
  حكماً. فقال عليّ رضي الله عنه للحكمين: أتدريان ما عليكما؟ إن عليكما إن رأيتما أن
  تفرقا فرقتما، وإن رأيتما أن تجمعا جمعتما. فقال الزوج: أما الفرقة فلا. فقال عليّ:
  كذب والله لا تبرح حتى ترضى بكتاب الله لك وعليك. فقالت المرأة: رضيت بكتاب الله لي
  وعليّ. وعن الحسن: يجمعان ولا يفرقان. وعن الشعبي: ما قضى الحكمان جاز. والألف في {
  إِن يُرِيدَا إِصْلَـٰحاً } للحكمين. وفي { يُوَفّقِ ٱللَّهُ بَيْنَهُمَا } للزوجين
  أي إن قصدا إصلاح ذات البين وكانت نيتهما صحيحة وقلوبهما ناصحة لوجه الله، بورك في
  وساطتهما، وأوقع الله بطيب نفسهما وحسن سعيهما بين الزوجين الوفاق والألفة، وألقى في
  نفوسهما المودّة والرحمة. وقيل: الضميران للحكمين، أي إن قصدا إصلاح ذات البين والنصيحة
  للزوجين يوفق الله بينهما، فيتفقان على الكلمة الواحدة، ويتساندان في طلب الوفاق حتى
  يحصل الغرض ويتم المراد. وقيل: الضميران للزوجين. أي: إن يريدا إصلاح ما بينهما وطلبا
  الخير وأن يزول عنهما الشقاق يطرح الله بينهما الألفة، وأبدلهما بالشقاق وفاقا وبالبغضاء
  مودة. { إِنَّ ٱللَّهَ كَانَ عَلِيماً خَبِيراً } يعلم كيف يوفق بين المختلفين ويجمع
  بين المفترقين</p><p class="quran">لَوْ أَنفَقْتَ مَا فِى ٱلأَرْضِ جَمِيعاً مَّا
  أَلَّفْتَ بَيْنَ قُلُوبِهِمْ وَلَـٰكِنَّ ٱللَّهَ أَلَّفَ بَيْنَهُمْ</p><p>[الأنفال:
  63].</p>'
