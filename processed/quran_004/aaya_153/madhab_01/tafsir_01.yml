text: '<p>يعنـي بذلك جلّ ثناؤه: { يَسْئَلكَ } يا مـحمد { أهْلُ الكِتابِ } يعنـي بذلك:
  أهل التوراة من الـيهود، أنْ تُنَزِّلَ عَلَـيْهِمْ كِتابـاً مِنَ السَّماءِ.</p><p>واختلف
  أهل التأويـل فـي الكتاب الذي سأل الـيهود مـحمداً صلى الله عليه وسلم أن ينزل علـيهم
  من السماء، فقال بعضهم: سألوه أن ينزل علـيهم كتابـاً من السماء مكتوبـاً، كما جاء
  موسى بنـي إسرائيـل بـالتوراة مكتوبة من عند الله. ذكر من قال ذلك:</p><p>حدثنا مـحمد
  بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { يَسْئَلُكَ أهْلُ
  الكتابِ أنْ تُنَزِّلَ عَلَـيْهِمْ كِتابـاً مِنَ السَّماءِ } قالت الـيهود: إن كنت
  صادقاً أنك رسول الله، فأتنا كتابـاً مكتوبـاً من السماء كما جاء به موسى.</p><p>حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن مـحمد بن كعب القرظي، قال: جاء
  أناس من الـيهود إلـى رسول الله صلى الله عليه وسلم، فقالوا: إن موسى جاء بـالألواح
  من عند الله، فأتنا بـالألواح من عند الله حتـى نصدّقك فأنزل الله: { يَسْئَلُكَ أهْلُ
  الكتابِ أنْ تُنَزِّلَ عَلَـيْهِمْ كِتابـاً مِنَ السَّماءِ }... إلـى قوله:</p><p
  class="quran">وَقَوْلِهِمْ عَلَىٰ مَرْيَمَ بُهْتَاناً عَظِيماً</p><p>[النساء: 156].</p><p>وقال
  آخرون: بل سألوه أن ينزّل علـيهم كتابـاً خاصة لهم. ذكر من قال ذلك:</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَسْئَلُكَ أهْلُ الكتابِ
  أنْ تُنَزِّلَ عَلَـيْهِمْ كِتابـاً مِنَ السَّماءِ } أي كتابـاً خاصة { فَقَدْ سألُوا
  مُوسَى أكْبَرَ مِنْ ذَلِكَ فَقالُوا أرِنا اللَّهَ جَهْرَةً }.</p><p>وقال آخرون:
  بل سألوه أن ينزّل علـى رجال منهم بأعيانهم كتبـاً بـالأمر بتصديقه واتبـاعه. ذكر من
  قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج،
  قوله: { يَسْئَلُكَ أهْلُ الكتابِ أنْ تُنَزِّلَ عَلَـيْهِمْ كِتابـاً مِنَ السَّماءِ
  } وذلك أن الـيهود والنصارى أتوُا النبـيّ صلى الله عليه وسلم، فقالوا: لن نتابعك علـى
  ما تدعونا إلـيه، حتـى تأتـينا بكتاب من عند الله إلـى فلان أنك رسول الله، وإلـى فلان
  بكتاب أنك رسول الله قال الله جلّ ثناؤه: { يَسْئَلُكَ أهْلُ الكتابِ أنْ تُنَزِّلَ
  عَلَـيْهِمْ كِتابـاً مِنَ السَّماءِ فَقَدْ سألُوا مُوسَى أكْبَرَ مِنَ ذَلِكَ فقالُوا
  أرِنا الله جَهْرَةً }.</p><p>قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب أن يقال:
  إن أهل التوراة سألوا رسول الله صلى الله عليه وسلم أن يسأل ربه أن ينزّل علـيهم كتابـاً
  من السماء آية، معجزة جميع الـخـلق عن أن يأتوا بـمثلها، شاهدة لرسول الله صلى الله
  عليه وسلم بـالصدق، آمرة لهم بـاتبـاعه. وجائز أن يكون الذي سألوه من ذلك كتابـاً مكتوبـاً
  ينزل علـيهم من السماء إلـى جماعتهم، وجائز أن يكون ذلك كتبـاً إلـى أشخاص بأعينهم.</p><p>بل
  الذي هو أولـى بظاهر التلاوة أن تكون مسألتهم إياه ذلك كانت مسألة لـينزل الكتاب الواحد
  إلـى جماعتهم لذكر الله تعالـى فـي خبره عنهم الكتاب بلفظ الواحد، بقوله: { يَسْئَلُكَ
  أهْلُ الكتابِ أنْ تُنَزِّلَ عَلَـيْهِمْ كِتابـاً مِنَ السَّماءِ } ولـم يقل: «كتبـاً».</p><p>وأما
  قوله: { فَقَدْ سألُوا مُوسَى أكْبَرَ مِنْ ذَلِكَ } فإنه توبـيخ من الله جلّ ثناؤه
  سائلـي الكتاب الذي سألوا رسول الله صلى الله عليه وسلم أن ينزّله علـيهم من السماء
  فـي مسألتهم إياه ذلك، وتقريع منه لهم. يقول لنبـيه صلى الله عليه وسلم: يا مـحمد لا
  يعظمنّ علـيك مسألتهم ذلك، فإنهم من جهلهم بـالله وجراءتهم علـيه واغترارهم بحلـمه،
  لو أنزلتُ علـيهم الكتاب الذي سألوك أن تنزله علـيهم، لـخالفوا أمر الله كما خالفوه
  بعد إحياء الله أوائلهم من صَعْقتهم، فعبدوا العجل، واتـخذوه إلهاً يعبدونه من دون
  خالقهم وبـارئهم الذي أراهم من قدرته وعظيـم سلطانه ما أراهم لأنهم لن يعدوا أن يكونوا
  كأوائلهم وأسلافلهم. ثم قصّ الله من قصتهم وقصة موسى ما قصّ، يقول الله: { فَقَدْ سألُوا
  مُوسَى أكْبَرَ مِنْ ذَلِكَ } يعنـي: فقد سأل أسلاف هؤلاء الـيهود وأوائلهم موسى علـيه
  السلام أعظم مـما سألوك من تنزيـل كتاب علـيهم من السماء فقالوا له { أرِنا اللَّهَ
  جَهْرَةً }: أي عياناً نعاينه وننظر إلـيه. وقد أتـينا علـى معنى الـجهرة بـما فـي
  ذلك من الرواية والشواهد علـى صحة ما قلنا فـي معناه فـيـما مضى بـما أغنى عن إعادته
  فـي هذا الـموضع.</p><p>وقد ذكر عن ابن عبـاس أنه كان يقول فـي ذلك بـما:</p><p>حدثنـي
  به الـحرث، قال: ثنا أبو عبـيد، قال: ثنا حجاج، عن هارون بن موسى، عن عبد الرحمن بن
  إسحاق، عن عبد الرحمن بن معاوية، عن ابن عبـاس فـي هذه الآية، قال: إنهم إذا رأوه فقد
  رأوه، إنـما قالوا: { جَهْرَةً أرِنا اللَّهَ } قال: هو مقدّم ومؤخَّر.</p><p>وكان
  ابن عبـاس يتأوّل ذلك أن سؤالهم موسى كان جهرة.</p><p>وأما قوله: { فَأخَذَتْهُمُ الصَّاعِقَةُ
  } فإنه يقول: فصعقوا بظلـمهم أنفسهم، وظلـمهم أنفسهم كان مسألتهم موسى أن يريهم ربهم
  جهرة، لأن ذلك مـما لـم يكن لهم مسألته. وقد بـيّنا معنى الصاعقة فـيـما مضى بـاختلاف
  الـمختلفـين فـي تأويـلها والدلـيـل علـى أولـى ما قـيـل فـيها بـالصواب.</p><p>وأما
  قوله: { ثُمَّ اتَّـخَذُوا العِجْلَ } فإنه يعنـي: ثم اتـخذ هؤلاء الذين سألوا موسى
  ما سألوه من رؤية ربهم جهرة، بعد ما أحياهم الله، فبعثهم من صعقتهم، العِجْلَ الذي
  كان السامريّ نبذ فـيه ما نبذ من القبضة التـي قبضها من أثر فرس جبريـل علـيه السلام،
  إلهاً يعبدونه من دون الله. وقد أتـينا علـى ذكر السبَب الذي من أجله اتـخذوا العجل
  وكيف كان أمرهم وأمره فـيـما مضى بـما فـيه الكفـاية.</p><p>وقوله: { مِنْ بَعْدِ ما
  جاءَتْهُمُ البَـيِّناتُ } يعنـي: من بعد ما جاءت هؤلاء الذين سألوا موسى ما سألوا
  البـيناتُ من الله، والدلالاتُ الواضحات بأنهم لن يروا الله عياناً جهاراً.</p><p>وإنـما
  عنى بـالبـينات: أنها آيات تبـين عن أنهم لن يروا الله فـي أيام حياتهم فـي الدنـيا
  جهرة، وكانت تلك الآيات البـينات لهم علـى أن ذلك كذلك، إصعاق الله إياهم عند مسألتهم
  موسى أن يريهم ربه جهرة، ثم إحياءه إياهم بعد مـماتهم مع سائر الآيات التـي أراهم الله
  دلالة علـى ذلك. يقول الله مقبحاً إلـيهم فعلَهم ذلك وموضحاً لعبـاده جهلهم ونقصَ عقولهم
  وأحلامهم: ثم أقرّوا للعجل بأنه لهم إله، وهم يرونه عياناً وينظرون إلـيه جهاراً، بعد
  ما أراهم ربهم من الآيات البـينات ما أراهم، أنهم لا يرون ربهم جهرة وعياناً فـي حياتهم
  الدنـيا، فعكفوا علـى عبـادته مصدّقـين بألوهته.</p><p>وقوله: { فَعَفَوْنا عَنْ ذَلِكَ
  } يقول: فعفونا لعَبَدَة العجل عن عبـادتهم إياه، وللـمصدّقـين منهم بأنه إلههم، بعد
  الذي أراهم الله أنهم لا يرون ربهم فـي حياتهم من الآيات ما أراهم عن تصديقهم بذلك
  بـالتوبة التـي تابوها إلـى ربهم بقتلهم أنفسَهم وصبرهم فـي ذلك علـى أمر ربهم. { وآتَـيْنا
  مُوسَى سُلْطاناً مُبِـيناً } يقول: وآتـينا موسى حجة تبـين عن صدقه وحقـية نبوّته،
  وتلك الـحجة هي الآيات البـينات التـي آتاه الله إياها.</p>'
