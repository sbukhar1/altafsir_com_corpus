text: '<p>قال أبو جعفر: يعنـي بذلك تعالـى ذكره: وأعطوا النساء مهورهنّ عطية واجبة،
  وفريضة لازمة؛ يقال منه: نـحل فلان فلاناً كذا، فهو يَنْـحَلُه نِـحْلَةً ونُـحْلاً.
  كما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قوله:
  { وَءاتُواْ ٱلنِّسَاءَ صَدُقَـٰتِهِنَّ نِحْلَةً } يقول: فريضة.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو صالـح، قال: أخبرنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن
  عبـاس، قوله: { وَءاتُواْ ٱلنِّسَاءَ صَدُقَـٰتِهِنَّ نِحْلَةً } يعنـي بـالنـحلة:
  الـمهر.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { وَءاتُواْ ٱلنِّسَاءَ صَدُقَـٰتِهِنَّ نِحْلَةً } قال: فريضة مسماة.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول فـي قوله: { وَءاتُواْ ٱلنِّسَاءَ
  صَدُقَـٰتِهِنَّ نِحْلَةً } قال: النـحلة فـي كلام العرب: الواجب، يقول: لا ينكحها
  إلا بشيء واجب لها صدقة، يسميها لها واجبة، ولـيس ينبغي لأحد أن ينكح امرأة بعد النبـيّ
  صلى الله عليه وسلم إلا بصداق واجب، ولا ينبغي أن يكون تسمية الصداق كذبـاً بغير حقّ.</p><p>وقال
  آخرون: بل عنى بقوله: { وَءاتُواْ ٱلنِّسَاءَ صَدُقَـٰتِهِنَّ نِحْلَةً } أولـياء النساء،
  وذلك أنهم كانوا يأخذون صدقاتهن. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عمرو
  بن عون، قال: ثنا هشيـم، عن سيار، عن أبـي صالـح، قال: كان الرجل إذا زوّج أيـمة أخذ
  صداقها دونها، فنهاهم الله تبـارك وتعالـى عن ذلك، وَنزلت: { وَءاتُواْ ٱلنِّسَاءَ
  صَدُقَـٰتِهِنَّ نِحْلَةً }.</p><p>وقال آخرون: بل كان ذلك من أولـياء النساء، بأن
  يعطي الرجل أخته الرجل، علـى أن يعطيه الآخر أخته، علـى أن لا كثـير مهر بـينهما، فنهوا
  عن ذلك. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن
  سلـيـمان، عن أبـيه، قال: زعم حضرميّ أن أناساً كانوا يعطي هذا الرجل أخته ويأخذ أخت
  الرجل، ولا يأخذون كثـير مهر، فقال الله تبـارك وتعالـى: { وَءاتُواْ ٱلنِّسَاءَ صَدُقَـٰتِهِنَّ
  نِحْلَةً }.</p><p>قال أبو جعفر: وأولـى التأويلات التـي ذكرناها فـي ذلك التأويـل
  الذي قلناه، وذلك أن الله تبـارك وتعالـى ابتدأ ذكر هذه الآية بخطاب الناكحين النساء،
  ونهاهم عن ظلـمهنّ والـجور علـيهنّ، وعرفهم سبـيـل النـجاة من ظلـمهنّ؛ ولا دلالة فـي
  الآية علـى أن الـخطاب قد صرف عنهم إلـى غيرهم. فإذا كان ذلك كذلك، فمعلوم أن الذين
  قـيـل لهم:</p><p class="quran">فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَآءِ مَثْنَىٰ
  وَثُلَٰثَ وَرُبَٰعَ</p><p>[النساء: 3] هم الذين قـيـل لهم: { وَءاتُواْ ٱلنِّسَاءَ
  صَدُقَـٰتِهِنَّ } وأن معناه: وآتوا من نكحتـم من النساء صدقاتهنّ نـحلة، لأنه قال
  فـي الأوّل:</p><p class="quran">فَٱنكِحُواْ مَا طَابَ لَكُمْ مِّنَ ٱلنِّسَآءِ</p><p>[النساء:
  3] ولـم يقل: فـانكحوا، فـيكون قوله: { وَءاتُواْ ٱلنِّسَاءَ صَدُقَـٰتِهِنَّ } مصروفـاً
  إلـى أنه معنـيّ به أولـياء النساء دون أزواجهنّ، وهذا أمر من الله أزواج النساء الـمدخول
  بهنّ والـمسمى لهنّ الصداق أن يؤتوهنّ صدقاتهنّ دون الـمطلقات قبل الدخول مـمن لـم
  يسمّ لها فـي عقد النكاح صداق.</p><p>القول فـي تأويـل قوله تعالـى: { فَإِن طِبْنَ
  لَكُمْ عَن شَىْءٍ مِّنْهُ نَفْساً فَكُلُوهُ هَنِيئاً مَّرِيئاً }.</p><p>يعنـي بذلك
  جلّ ثناؤه: فإن وهب لكم أيها الرجال نساؤكم شيئاً من صدقاتهنّ، طيبة بذلك أنفسهنّ،
  فكلوه هنـيئاً مريئاً. كما:</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا بشر بن الـمفضل،
  قال: ثنا عمارة، عن عكرمة: { فَإِن طِبْنَ لَكُمْ عَن شَىْءٍ مِّنْهُ نَفْساً } قال:
  الـمهر.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنـي حرمي بن عمارة، قال: ثنا شعبة، عن
  عمارة، عن عكرمة، عن عمارة فـي قول الله تبـارك وتعالـى: { فَإِن طِبْنَ لَكُمْ عَن
  شَىْءٍ مِّنْهُ نَفْساً } قال: الصدقات.</p><p>حدثنـي الـمثنى، قال: ثنـي الـحمانـي،
  قال: ثنا شريك، عن سالـم، عن سعيد: { فَإِن طِبْنَ لَكُمْ عَن شَىْءٍ مِّنْهُ نَفْساً
  } قال: الأزواج.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن
  عبـيدة، قال: قال لـي إبراهيـم: أكلتَ من الهنـيء الـمريء! قلت: ما ذاك؟ قال: امرأتك
  أعطتك من صداقها.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن إبراهيـم، قال:
  دخـل رجل علـى علقمة وهو يأكل من طعام بـين يديه، من شيء أعطته امرأته من صداقها أو
  غيره، فقال له علقمة: ادْنُ، فكل من الهنـيء الـمريء!</p><p>حدثنـي الـمثنى، قال: ثنا
  عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس:
  { فَإِن طِبْنَ لَكُمْ عَن شَىْءٍ مِّنْهُ نَفْساً فَكُلُوهُ هَنِيئاً مَّرِيئاً }
  يقول: إذا كان غير إضرار ولا خديعة، فهو هنـيء مريء كما قال الله جلّ ثناؤه.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { فَإِن طِبْنَ لَكُمْ عَن
  شَىْءٍ مِّنْهُ نَفْساً } قال: الصداق، { فَكُلُوهُ هَنِيئاً مَّرِيئاً }.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول فـي قوله: { فَإِن طِبْنَ لَكُمْ
  عَن شَىْء مِّنْهُ نَفْساً }.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر،
  عن أبـيه، قال: زعم حضرميّ أن أناساً كانوا يتأثمون أن يرجع أحدهم فـي شيء مـما ساق
  إلـى امرأته، فقال الله تبـارك وتعالـى: { فَإِن طِبْنَ لَكُمْ عَن شَىْءٍ مِّنْهُ
  نَفْساً فَكُلُوهُ هَنِيئاً مَّرِيئاً }.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { فَإِن طِبْنَ لَكُمْ عَن شَىْءٍ مِّنْهُ نَفْساً فَكُلُوهُ
  هَنِيئاً مَّرِيئاً } يقول: ما طابت به نفساً فـي غير كره أو هوان، فقد أحلّ الله لك
  ذلك أن تأكله هنـيئاً مريئاً.</p><p>وقال آخرون: بل عُنـي بهذا القول: أولـياء النساء،
  فقـيـل لهم: إن طابت أنفس النساء اللواتـي إلـيكم عصمة نكاحهنّ بصدقاتهنّ نفساً، فكلوه
  هنـيئاً مريئاً.</p><p>ذكر من قال ذلك:</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم،
  قال: ثنا سيار، عن أبـي صالـح فـي قوله: { فَإِن طِبْنَ لَكُمْ عَن شَىْء مِّنْهُ نَفْساً
  } قال: كان الرجل إذا زوّج ابنته عمد إلـى صداقها فأخذه، قال: فنزلت هذه الآية فـي
  الأولـياء: { فَإِن طِبْنَ لَكُمْ عَن شَىْء مِّنْهُ نَفْساً فَكُلُوهُ هَنِيئاً مَّرِيئاً
  }.</p><p>قال أبو جعفر: وأولـى التأويـلـين فـي ذلك بـالصواب، التأويـل الذي قلنا وأن
  الآية مخاطب بها الأزواج؛ لأن افتتاح الآية مبتدأ بذكرهم، وقوله: { فَإِن طِبْنَ لَكُمْ
  عَن شَىْءٍ مِّنْهُ نَفْساً } فـي سياقه.</p><p>وإن قال قائل: فكيف قـيـل: فإن طبن
  لكم عن شيء منه نفساً، وقد علـمت أن معنى الكلام: فإن طابت لكم أنفسهن بشيء؟ وكيف وحدت
  النفس والـمعنى للـجميع، وذلك أنه تعالـى ذكره قال: { وَءاتُواْ ٱلنِّسَاءَ صَدُقَـٰتِهِنَّ
  نِحْلَةً }؟ قـيـل: أما نقل فعل النفوس إلـى أصحاب النفوس، فإن ذلك الـمستفـيض فـي
  كلام العرب من كلامها الـمعروف: ضِقْتُ بهذا الأمر ذراعاً وذرعاً، وَقَرِرْت بهذا الأمر
  عيناً، والـمعنى: ضاق به ذرعي، وقرّت به عينـي، كما قال الشاعر:</p><p class="poetry_or_grammar">إذا
  التَّـيازُ ذُو العَضَلاتِ قُلْنا</p><p class="poetry_or_grammar">إلـيكَ إلـيكَ ضَاقَ
  بِها ذِرَاعا</p><p>فنقل صفة الذراع إلـى ربّ الذراع، ثم أخرج الذراع مفسرة لـموقع
  الفعل. وكذلك وحد النفس فـي قوله: { فَإِن طِبْنَ لَكُمْ عَن شَىْءٍ مِّنْهُ نَفْساً
  } إذ كانت النفس مفسرة لـموقع الـخبر. وأما توحيد النفس من النفوس، لأنه إنـما أراد
  الهوى، والهوى يكون جماعة، كما قال الشاعر:</p><p class="poetry_or_grammar">بِها جِيَفُ
  الـحَسْرَى فَأمَّا عِظامُها</p><p class="poetry_or_grammar">فبِـيضٌ وأمَّا جلدُها
  فَصَلِـيبُ</p><p>وكما قال الآخر:</p><p class="poetry_or_grammar">فِـي حَلْقِكمْ
  عَظْمٌ وقد شجِينَا</p><p>وقال بعض نـحويـي الكوفة: جائز فـي النفس فـي هذا الـموضع
  الـجمع والتوحيد؛ فإن طبن لكم عن شيء منه نفساً وأنفساً، وضقت به ذراعاً وذرعاً وأذرعاً،
  لأنه منسوب إلـيك، وإلـى من تـخبر عنه، فـاكتفـى بـالواحد عن الـجمع لذلك، ولـم يذهب
  الوهم إلـى أنه لـيس بـمعنى جمع لأن قبله جمعاً.</p><p>قال أبو جعفر: والصواب من القول
  فـي ذلك عندنا أن النفس وقع موقع الأسماء التـي تأتـي بلفظ الواحد مؤدّية معناه إذا
  ذكر بلفظ الواحد، وأنه بـمعنى الـجمع عن الـجمع. وأما قوله: { هَنِيئَاً } فإنه مأخوذ
  من هنأت البعير بـالقطران: إذا جرب فعولـج به، كما قال الشاعر:</p><p class="poetry_or_grammar">مُتَـبَذِّلاً
  تَبْدُو مَـحَاسِنُهُ</p><p class="poetry_or_grammar">يَضَعُ الهِنَاءَ مَوَاضِعَ
  النُّقْبِ</p><p>فكان معنى قوله: { فَكُلُوهُ هَنِيئاً مَّرِيئاً }: فكلوه دواء شافـياً،
  يقال منه: هنأنـي الطعام ومرأنـي: أي صار لـي دواء وعلاجاً شافـياً، وهنئنـي ومرئنـي
  بـالكسر، وهي قلـيـلة، والذين يقولون هذا القول يقولون يهنأنـي ويـمرأنـي، والذين يقولون
  هنأنـي، يقولون: يهنئنـي ويـمرئنـي، فإذا أفردوا، قالوا: قد أمرأنـي هذا الطعام إمراء،
  ويقال: هنأت القوم: إذا عُلتهم، سمع من العرب من يقول: إنـما سميت هانئاً لتهنأ، بـمعنى:
  لتعول وتكفـى.</p>'
