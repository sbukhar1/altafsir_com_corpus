text: '<p>{ وَإِذَا كُنتَ فِيهِمْ فَأَقَمْتَ لَهُمُ ٱلصَّلَوٰةَ } يتعلق بظاهره من
  لا يرى صلاة الخوف بعد رسول الله صلى الله عليه وسلم، حيث شرط كونه فيهم: وقال من رآها
  بعده: إن الأئمة نواب عن رسول الله صلى الله عليه وسلم في كل عصر، قوّام بما كان يقوم
  به فكان الخطاب له متناولاً لكل إمام يكون حاضر الجماعة في حال الخوف، عليه أن يؤمّهم
  كما أمّ رسول الله صلى الله عليه وسلم الجماعات التي كان يحضرها. والضمير في (فيهم)
  للخائفين { فَلْتَقُمْ طَائِفَةٌ مّنْهُمْ مَّعَكَ } فاجعلهم طائفتين فلتقم إحداهما
  معك فصل بهم { وَلْيَأْخُذُواْ أَسْلِحَتَهُمْ } الضمير إمّا للمصلين وإمّا لغيرهم
  فإن كان للمصلين فقالوا: يأخذون من السلاح ما لا يشغلهم عن الصلاة كالسيف والخنجر ونحوهما.
  وإن كان لغيرهم فلا كلام فيه { فَإِذَا سَجَدُواْ فَلْيَكُونُواْ } يعني غير المصلين
  { مِن وَرَائِكُمْ } يحرسونكم وصفة صلاة الخوف عند أبي حنيفة: أن يصلي الإمام بإحدى
  الطائفتين ركعة إن كانت الصلاة ركعتين ـ والأخرى بإزاء العدو ـ ثم تقف هذه الطائفة
  بإزاء العدو وتأتي الأخرى فيصلي بها ركعة ويتم صلاته. ثم تقف بإزاء العدوّ، وتأتي الأولى
  فتؤدي الركعة بغير قراءة وتتم صلاتها ثم تحرس، وتأتي الأخرى فتؤدي الركعة بقراءة وتتم
  صلاتها. والسجود على ظاهره عند أبي حنيفة. وعند مالك بمعنى الصلاة، لأن الإمام يصلي
  عنده بطائفة ركعة ويقف قائماً حتى تتم صلاتها وتسلم وتذهب، ثم يصلي بالثانية ركعة ويقف
  قاعداً حتى تتم صلاتها. ويسلم بهم ويعضده { وَلْتَأْتِ طَائِفَةٌ أُخْرَىٰ لَمْ يُصَلُّواْ
  فَلْيُصَلُّواْ مَعَكَ }. وقرىء: «وأمتعاتكم»: فإن قلت: كيف جمع بين الأسلحة وبين الحذر
  في الأخذ. قلت: جعل الحذر وهو التحرّز والتيقظ آلة يستعملها الغازي، فلذلك جمع بينه
  وبين الأسلحة في الأخذ، وجعلا مأخوذين. ونحوه قوله تعالى:</p><p class="quran">وَٱلَّذِينَ
  تَبَوَّءوا ٱلدَّارَ وَٱلإيمَـٰنَ</p><p>[الحشر: 9]جعل الإيمان مستقراً لهم ومتبوأ
  لتمكّنهم فيه فلذلك جمع بينه وبين الدار في التبوّء { فَيَمِيلُونَ عَلَيْكُمْ } فيشدون
  عليكم شدة واحدة. ورخص لهم في وضع الأسلحة إن ثقل عليهم حملها بسبب ما يبلهم في مطر
  أو يضعفهم من مرض، وأمرهم مع ذلك بأخذ الحذر لئلا يغفلوا فيهجم عليهم العدو. فإن قلت:
  كيف طابق الأمر بالحذر قوله: { إِنَّ ٱللَّهَ أَعَدَّ لِلْكَـٰفِرِينَ عَذَاباً مُّهِيناً
  }؟ قلت: الأمر بالحذر من العدو يوهم توقع غلبته واعتزازه. فنفي عنهم ذلك الإيهام بإخبارهم
  أنّ الله يهين عدوهم ويخذله وينصرهم عليه، لتقوىٰ قلوبهم، وليعلموا أن الأمر بالحذر
  ليس لذلك، وإنما هو تعبد من الله كما قال:</p><p class="quran">وَلاَ تُلْقُواْ بِأَيْدِيكُمْ
  إِلَى ٱلتَّهْلُكَةِ</p><p>[البقرة: 165] { فَإِذَا قَضَيْتُمُ ٱلصَّلَوٰةَ } فإذا
  صليتم في حال الخوف والقتال { فَٱذْكُرُواْ ٱللَّهَ }  فصلوها { قِيَاماً } مسايفين
  ومقارعين { وَقُعُوداً } جاثين على الركب مرامين { وَعَلَىٰ جُنُوبِكُمْ } مثخنين بالجراح
  { فَإِذَا ٱطْمَأْنَنتُمْ } حين تضع الحرب أوزارها وأمنتم { إنَّ ٱلصَّلَوٰةَ كَانَتْ
  عَلَى ٱلْمُؤْمِنِينَ كِتٰباً مَّوْقُوتاً } فاقضوا ما صليتم في تلك الأحوال التي هي
  أحوال القلق والانزعاج { فَإِذَا قَضَيْتُمُ ٱلصَّلَوٰةَ فَٱذْكُرُواْ ٱللَّهَ قِيَـٰماً
  وَقُعُوداً } محدوداً بأوقات لا يجوز إخراجها عن أوقاتها على أي حال كنتم، خوف أو أمن.</p><p>وهذا
  ظاهر على مذهب الشافعي رحمه الله في إيجابه الصلاة على المحارب في حالة المسابقة والمشي
  والاضطراب في المعركة إذا حضر وقتها، فإذا اطمأن فعليه القضاء. وأما عند أبي حنيفة
  رحمه الله فهو معذور في تركها إلى أن يطمئن. وقيل: معناه فإذا قضيتم صلاة الخوف فأديموا
  ذكر الله مهللين مكبرين مسبحين داعين بالنصرة والتأييد في كافة أحوالكم من قيام وقعود
  واضطجاع، فإن ما أنتم فيه من خوف وحرب جدير بذكر الله ودعائه واللجأ إليه { فَإِذَا
  ٱطْمَأْنَنتُمْ } فإذا أقمتم { فَأَقِيمُوا ٱلصَّلَوٰةَ } فأتموها.</p>'
