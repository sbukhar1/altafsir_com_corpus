text: '<p>يعني بذلك جلّ ثناؤه: فإذا فرغتم أيها المؤمنون من صلاتكم، وأنتم مواقفو عدوّكم
  التي بيناها لكم، فاذكروا الله على كلّ أحوالكم قياماً وقعوداً، ومضطجعين على جنوبكم
  بالتعظيم له، والدعاء لأنفسكم بالظفر على عدوّكم، لعلّ الله أن يظفركم وينصركم عليهم.
  وذلك نظير قوله:</p><p class="quran">يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِذَا لَقِيتُمْ
  فِئَةً فَٱثْبُتُواْ وَٱذْكُرُواْ ٱللَّهَ كَثِيراً لَّعَلَّكُمْ تُفْلِحُونَ</p><p>[الأنفال:
  45]. وكما:</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ بن أبي
  طلحة، عن ابن عباس قوله: { فَٱذْكُرُواْ ٱللَّهَ قِيَـٰماً } يقول: لا يفرض الله على
  عباده فريضة إلا جعل لها جزاءاً معلوماً. ثم عذر أهلها في حال عذر غير الذكر، فإن الله
  لم يجعل له حدّاً ينتهي إليه، ولم يعذر أحداً في تركه إلا مغلوباً على عقله، فقال:
  فاذكروا الله قياماً وقعوداً وعلى جنوبكم، بالليل والنهار، في البرّ والبحر، وفي السفر
  والحضر، والغنى والفقر، والسقم والصحة، والسرّ والعلانية، وعلى كلّ حال.</p><p>وأما
  قوله: { فَإِذَا ٱطْمَأْنَنْتُمْ فَأقِيمُواْ ٱلصَّلَوٰةَ } فإن أهل التأويل اختلفوا
  في تأويله، فقال بعضهم: معنى قوله: { فَإِذَا ٱطْمَأْنَنتُمْ }: فإذا استقررتم في أوطانكم
  وأقمتم في أمصاركم، { فَأَقِيمُواْ } يعني: فأتموا { ٱلصَّلَوٰةِ } التي أذن لكم بقصرها
  في حال خوفكم في سفركم وضربكم في الأرض. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال:
  ثنا أبي، عن سفيان، عن رجل، عن مجاهد في قوله: { فَإِذَا ٱطْمَأْنَنتُمْ } قال: الخروج
  من دار السفر إلى دار الإقامة.</p><p>حدثنا الحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، في قوله: { فَإِذَا ٱطْمَأْنَنتُمْ } يقول: إذا اطمأننتم
  في أمصاركم فأتموا الصلاة.</p><p>وقال آخرون: معنى ذلك: فإذا استقررتم فأقيموا الصلاة،
  أي فأتموا حدودها بركوعها وسجودها. ذكر من قال ذلك:</p><p>حدثنا محمد بن الحسين، قال:
  ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { فَإِذَا ٱطْمَأْنَنتُمْ } قال: فإذا
  اطمأننتم بعد الخوف.</p><p>وحدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في
  قوله: { فَإِذَا ٱطْمَأْنَنْتُمْ فَأقِيمُوا ٱلصَّلَوٰةَ } قال: فإذا اطمأننتم فصلوا
  الصلاة لا تصلّها راكباً ولا ماشياً ولا قاعداً.</p><p>حدثنا محمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قوله: { فَإِذَا ٱطْمَأْنَنْتُمْ
  فَأقِيمُوا ٱلصَّلَوٰةَ } قال: أتموها.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>قال أبو جعفر: وأولى التأويلين بتأويل
  الآية، تأويل من تأوّله: فإذا زال خوفكم من عدوّكم وأمنتم أيها المؤمنون واطمأنت أنفسكم
  بالأمن، فأقيموا الصلاة، فأتموها بحدودها المفروضة عليكم، غير قاصريها عن شيء من حدودها.</p><p>وأنما
  قلنا ذلك أولى التأويلين بالآية، لأن الله تعالى ذكره عرّف عباده المؤمنين الواجب عليهم
  من فرض صلاتهم بهاتين الآيتين في حالين: إحداهما شدة حال خوف أذن لهم فيها بقصر الصلاة،
  على ما بينت من قصر حدودها عن التمام، والأخرى حال غير شدّة الخوف أمرهم فيها بإقامة
  حدودها، وإتمامها على ما وصفه لهم جلّ ثناؤه من معاقبة بعضهم بعضاً في الصلاة خلف أئمتهم،
  وحراسة بعضهم بعضاً من عدوّهم وهي حالة لا قصر فيها، لأنه يقول جلّ ثناؤه لنبيه صلى
  الله عليه وسلم في هذه الحال: وإذا كنت فيهم فأقمت لهم الصلاة.</p><p>فمعلوم بذلك أن
  قوله: { فَإِذَا ٱطْمَأْنَنْتُمْ فَأقِيمُوا ٱلصَّلَوٰةَ } إنما هو: فإذا اطمأننتم
  من الحالة التي لم تكونوا مقيمين فيها صلاتكم فأقيموها، وتلك حالة شدة الخوف، لأنه
  قد أمرهم باقامتها في حال غير شدة الخوف بقوله:</p><p class="quran">وَإِذَا كُنتَ
  فِيهِمْ فَأَقَمْتَ لَهُمُ ٱلصَّلَٰوةَ</p><p>[النساء: 102]... الآية.</p><p>القول
  في تأويل قوله تعالى: { إنَّ ٱلصَّلَوٰةَ كانَتْ علىٰ ٱلمُؤْمِنِينَ كِتَـٰباً مَّوْقُوتاً
  }.</p><p>اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معناه: إن الصلاة كانت على المؤمنين
  فريضة مفروضة. ذكر من قال ذلك:</p><p>حدثني أبو السائب، قال: ثنا ابن فضيل، عن فضيل
  بن مرزوق، عن عطية العوفي في قوله: { إنَّ ٱلصَّلَوٰةَ كانَتْ علىٰ ٱلمُؤْمِنِينَ كِتَـٰباً
  مَّوْقُوتاً } قال: فريضة مفروضة.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح،
  قال: ثني معاوية، قال: ثني عليّ عن ابن عباس: { إنَّ ٱلصَّلَوٰةَ كانَتْ علىٰ ٱلمُؤْمِنِينَ
  كِتَـٰباً مَّوْقُوتاً } قال: مفروضاً، الموقوت: المفروض.</p><p>حدثنا محمد بن الحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، قال: أما كتاباً موقوتاً: فمفروضاً.</p><p>حدثني
  المثنى، قال: ثنا أبو نعيم، قال: ثنا سفيان، عن ليث، عن مجاهد: { كِتَـٰباً مَّوْقُوتاً
  } قال: مفروضاً.</p><p>وقال آخرون: معنى ذلك: إن الصلاة كانت على المؤمنين فرضاً واجباً.
  ذكر من قال ذلك:</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن أبي رجاء، عن
  الحسن في قوله: { إنَّ ٱلصَّلَوٰةَ كانَتْ علىٰ ٱلمُؤْمِنِينَ كِتَـٰباً مَّوْقُوتاً
  } قال: كتاباً واجباً.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن
  أبي نجيح، عن مجاهد في قوله: { كِتَـٰباً مَّوْقُوتاً } قال: واجباً.</p><p>حدثني المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبي، عن معمر بن سام، عن أبي جعفر في قوله: { كِتَـٰباً مَّوْقُوتاً
  } قال: مُوجَباً.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { إنَّ ٱلصَّلَوٰةَ كانَتْ علىٰ ٱلمُؤْمِنِينَ كِتَـٰباً
  مَّوْقُوتاً } والموقوت: الواجب.</p><p>حدثني أحمد بن حازم، قال: ثنا أبو نعيم، قال:
  ثنا معمر بن يحيـى، قال: سمعت أبا جعفر يقول: { إنَّ ٱلصَّلَوٰةَ كانَتْ علىٰ ٱلمُؤْمِنِينَ
  كِتَـٰباً مَّوْقُوتاً } قال: وجوبها.</p><p>وقال آخرون: معنى ذلك: إن الصلاة كانت
  على المؤمنين كتاباً موقوتاً منجماً يؤدونها في أنجمها. ذكر من قال ذلك:</p><p>حدثنا
  الحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة في قوله: { إنَّ
  ٱلصَّلَوٰةَ كانَتْ علىٰ ٱلمُؤْمِنِينَ كِتَـٰباً مَّوْقُوتاً } قال: قال ابن مسعود:
  إن للصلاة وقتاً كوقت الحجّ.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي
  جعفر، عن أبيه، عن زيد بن أسلم في قوله: { إنَّ ٱلصَّلَوٰةَ كانَتْ علىٰ ٱلمُؤْمِنِينَ
  كِتَـٰباً مَّوْقُوتاً } قال: منَجَّماً، كلما مضَى نَجم جاء نجم آخر، يقول: كلما مضى
  وقت جاء وقت آخر.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن أبي جعفر
  الرازي، عن زيد بن أسلم بمثله.</p><p>قال أبو جعفر: وهذه الأقوال قريب معنى بعضها من
  بعض، لأن ما كان مفروضاً فواجب، وما كان واجباً أداؤه في وقت بعد وقت فمنجم. غير أن
  أولى المعاني بتأويل الكلمة قول من قال: إن الصلاة كانت على المؤمنين فرضاً منجماً،
  لأن الموقوت إنما هو مفعول من قول القائل: وَقَتَ اللّه عليك فرضه فهو يَقِتُهُ، ففرضُه
  عليك موقوت، إذا أخبر أنه جَعل له وقتاً يجب عليك أداؤه. فكذلك معنى قوله: { إنَّ ٱلصَّلَوٰةَ
  كانَتْ علىٰ ٱلمُؤْمِنِينَ كِتَـٰباً مَّوْقُوتاً } إنما هو كانت على المؤمنين فرضاً
  وقت لهم وقت وجوب أدائه، فبَّين ذلك لهم. ]</p>'
