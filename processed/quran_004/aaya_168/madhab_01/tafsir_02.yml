  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ كَفَرُواْ وَظَلَمُواْ } جمعوا بين الكفر والمعاصي، وكان بعضهم كافرين وبعضهم
  ظالمين أصحاب كبائر، لأنه لا فرق بين الفريقين في أنه لا يغفر لهما إلا بالتوبة { وَلاَ
  لِيَهْدِيَهُمْ طَرِيقاً } لا يلطف بهم فيسلكون الطريق الموصل إلى جهنم. أو لا يهديهم
  يوم القيامة طريقاً إلا طريقها { يَسِيراً } أي لا صارف له عنه.</p>"
