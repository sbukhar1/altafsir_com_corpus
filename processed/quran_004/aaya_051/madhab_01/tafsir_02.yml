text: "<p>الجبت: الأصنام وكل ما عبد من دون الله: والطاغوت: الشيطان. وذلك أن حُيَيّ
  بن أخطب وكعب بن الأشرف اليهوديين خرجا إلى مكة مع جماعة من اليهود يحالفون قريشاً
  على محاربة رسول الله صلى الله عليه وسلم، فقالوا: أنتم أهل كتاب، وأنتم أقرب إلى محمد
  منكم إلينا، فلا نأمن مكركم، فاسجدوا لآلهتنا حتى نطئمن إليكم ففعلوا فهذا إيمانهم
  { بِٱلْجِبْتِ وَٱلطَّـٰغُوتِ } لأنهم سجدوا للأصنام وأطاعوا إبليس فيما فعلوا. وقال
  أبو سفيان: أنحن أهدى سبيلاً أم محمد. فقال كعب: ماذا يقول محمد؟ قالوا: يأمر بعبادة
  الله وحده وينهى عن الشرك. قال: وما دينكم؟ قالوا: نحن ولاة البيت، ونسقي الحاج، ونقري
  الضيف، ونفك العاني، وذكروا أفعالهم، فقال: أنتم أهدى سبيلاً.</p>"
