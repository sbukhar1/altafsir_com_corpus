text: '<p>روي أنه آخر ما نزل من الأحكام.</p><p>(329) كان رسول الله صلى الله عليه وسلم
  في طريق مكة عام حجة الوداع، فأتاه جابر بن عبد الله فقال: إنّ لي أختاً، فكم آخذ من
  ميراثها إن ماتت؟ وقيل:</p><p>(330) كان مريضاً فعاده رسول الله صلى الله عليه وسلم
  فقال: إني كلالة فكيف أصنع في مالي؟ فنزلت { إِن ٱمْرُؤٌ هَلَكَ } ارتفع امرؤ بمضمر
  يفسره الظاهر. ومحل { لَيْسَ لَهُ وَلَدٌ } الرفع على الصفة لا النصب على الحال. أي:
  إن هلك امرؤ غير ذي ولد. والمراد بالولد الابن وهو اسم مشترك يجوز إيقاعه على الذكر
  وعلى الأنثى؛ لأن الابن يسقط الأخت، ولا تسقطها البنت إلا في مذهب ابن عباس، وبالأخت
  التي هي لأب وأم دون التي لأم، لأنّ الله تعالى فرض لها النصف وجعل أخاها عصبة وقال:
  { لِلذَّكَرِ مِثْلُ حَظِ ٱلأُنْثَيَيْنِ } وأما الأخت للأم فلها السدس في آية المواريث
  مسوّى بينها وبين أخيها { وَهُوَ يَرِثُهَا } وأخوها يرثها إن قدر الأمر على العكس
  من موتها وبقائه بعدها { إِن لَّمْ يَكُنْ لَّهَا وَلَدٌ } أي ابن؛ لأن الابن يسقط
  الأخ دون البنت. فإن قلت: الابن لا يسقط الأخ وحده فإن الأب نظيره في الإسقاط، فلم
  اقتصر على نفي الولد؟ قلت: بين حكم انتفاء الولد، ووكَّل حكم انتفاء الوالد إلى بيان
  السُّنة، وهو قوله عليه السلام:</p><p>(331)</p><p class="hadith"> " ألحقوا الفرائض
  بأهلها فما بقي فلأولى عصبة ذكر " </p><p>والأب أولى من الأخ، وليسا بأول حكمين بين
  أحدهما بالكتاب والآخر بالسنة. ويجوز أن يدل بحكم انتفاء الولد على حكم انتفاء الوالد،
  لأن الولد أقرب إلى الميت من الوالد، فإذا ورث الأخ عند انتفاء الأقرب، فأولى أن يرث
  عند انتفاء الأبعد، ولأن الكلالة تتناول انتفاء الوالد والولد جميعاً، فكان ذكر انتفاء
  أحدهما دالاً على انتفاء الآخر. فإن قلت: إلى من يرجع ضمير التثنية والجمع في قوله:
  { فَإِن كَانَتَا ٱثْنَتَيْنِ }  { وإن كانوا إخوة } قلت: أصله: فإن كان من يرث بالأخوة
  اثنتين، وإن كان من يرث بالأخوة ذكوراً وإناثاً: وإنما قيل: فإن كانتا، وإن كانوا،
  كما قيل: من كانت أمّك. فكما أنث ضمير (من) لمكان تأنيث الخبر، كذلك ثنى وجمع ضمير
  من يرث في كانتا وكانوا، لمكان تثنية الخبر وجمعه، والمراد بالإخوة، الإخوة [و] الأخوات،
  تغليباً لحكم الذكورة { أَن تَضِلُّواْ } مفعول له. ومعناه: كراهة أن تضلوا. عن النبي
  صلى الله عليه وسلم:</p><p>(332)</p><p class="hadith"> " من قرأ سورة النساء فكأنما
  تصدّق على كل مؤمن ومؤمنة ورث ميراثاً، وأعطي من الأجر كمن اشترى محرّراً، وبرىء من
  الشرك وكان في مشيئة الله من الذين يتجاوز عنهم ". </p>'
