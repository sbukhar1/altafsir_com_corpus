text: '<p>يعنـي تعالـى ذكره بقوله: { يَسْتَفْتُونَكَ } يسألونك يا مـحمد أن تفتـيهم
  فـي الكلالة. وقد بـينا معنى الكلالة فـيـما مضى بـالشواهد الدالة علـى صحته، وقد ذكرنا
  اختلاف الـمختلفـين فـيه فأغنى ذلك عن إعادته، وبـينا أن الكلالة عندنا ما عدا الولد
  والوالد. { إنِ امْرُؤٌ هَلَكَ لَـيْسَ لَهُ وَلَدٌ وَلَهُ أُخْتٌ فلَها نِصْفُ ما
  تَرَكَ } يعنـي بقوله: { إنِ امْرُؤٌ هَلَكَ }: إن إنسان من الناس مات. كما:</p><p>حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السدّي: { إنِ امْرُؤٌ
  هَلَكَ } يقول: مات.</p><p>{ لَـيْسَ لَهُ وَلَدٌ } ذكر ولا أنثى { وَلَهُ أُخْتٌ }
  يعنـي: وللـميت أخت لأبـيه وأمه، أو لأبـيه. { فَلَها نِصْفُ ما تَرَكَ } يقول: فلأخته
  التـي تركها بعده بـالصفة التـي وصفنا نصف تركته ميراثاً عنه دون سائر عصبته، وما بقـي
  فلعصبته.</p><p>وذُكر أن أصحاب رسول الله صلى الله عليه وسلم هَمَّهُم شأن الكلالة،
  فأنزل الله تبـارك وتعالـى فـيها هذه الآية. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ
  فِـي الكَلالَةِ فسألوا عنها نبـيّ الله، فأنزل الله فـي ذلك القرآن: { إنِ امْرُؤٌ
  هَلَكَ لَـيْسَ لَهُ وَلَدٌ } فقرأ حتـى بلغ: { وَاللَّهُ بِكُلّ شَيْءٍ عَلِـيـمٌ
  }. قال: وذكر لنا أن أبـا بكر الصدّيق رضي الله عنه قال فـي خطبته: ألا إن الآية التـي
  أنزل الله فـي أوّل سورة النساء فـي شأن الفرائض أنزلها الله فـي الولد والوالد، والآية
  الثانـية أنزلها فـي الزوج والزوجة والإخوة من الأم، والآية التـي ختـم بها سورة النساء
  أنزلها فـي الإخوة والأخوات من الأب والأم، والآية التـي ختـم بها سورة الأنفـال أنزلها
  فـي</p><p class="quran">وَأْوْلُواْ ٱلأَرْحَامِ بَعْضُهُمْ أَوْلَىٰ بِبَعْضٍ فِي
  كِتَابِ ٱللَّهِ</p><p>[الأنفال: 75] مـما جرَّت الرحم من العَصَبة.</p><p>حدثنا ابن
  وكيع، قال: ثنا جرير، عن الشيبـانـي، عن عمرو بن مرّة، عن سعيد بن الـمسيب، قال: سأل
  عمر بن الـخطاب النبـيّ صلى الله عليه وسلم عن الكلالة، فقال:</p><p class="hadith">
  " ألَـيْسَ قَدْ بَـيَّنَ اللَّهُ ذَلِكَ؟ " </p><p>قال فنزلت: { يَسْتَفْتُونَكَ قُلِ
  اللَّهُ يُفْتِـيكُمْ فِـي الكَلالَةِ }.</p><p>حدثنا مؤمل بن هشام أبو هشام، قال:
  ثنا إسماعيـل بن إبراهيـم، عن هشام الدَّستوائيّ، قال: ثنا أبو الزبـير، عن جابر بن
  عبد الله، قال: اشتكيت وعندي تسع أخوات لـي أو سبع «أبو جعفر الذي يشكّ» فدخـل علـيّ
  النبـيّ صلى الله عليه وسلم، فنفخ وجهي، فأفقت وقلت: يا رسول الله، ألا أوصي لأخواتـي
  بـالثلث؟ قال: «أحْسَنُ»، قلت: الشطر؟ قال: «أحْسَنُ». ثم خرج وتركنـي، ثم رجع إلـيّ
  فقال:</p><p class="hadith"> " يا جابِرُ إنّـي لا أُرَاكَ مَيِّتاً مِنْ وَجَعِكَ
  هَذَا، وَإنَّ اللَّهَ قَدْ أنْزَلَ فِـي الَّذِي لاخَوَاتِكَ فَجَعَلَ لَهُنَّ الثُّلُثَـيْنِ
  " </p><p class="hadith">  </p><p>قال: فكان جابر يقول: أنزلت هذه الآية فـيّ: { يَسْتَفْتُونَكَ
  قُلِ اللَّهُ يُفْتِـيكُمْ فِـي الكَلالَةِ }.</p><p>حدثنا مـحمد بن الـمثنى، قال:
  ثنا ابن أبـي عديّ، عن هشام، يعنـي الدَّستوائيّ، عن أبـي الزبـير، عن جابر، عن النبـيّ
  صلى الله عليه وسلم، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا سفـيان بن عيـينة، عن ابن
  الـمنكدر، عن جابر بن عبد الله، قال: مرضت فأتانـي النبـيّ صلى الله عليه وسلم يعودنـي
  هو وأبو بكر، وهما ماشيان، فوجدونـي قد أغمى علـيّ، فتوضأ رسول الله صلى الله عليه
  وسلم ثم صبّ علـيّ من وَضوئه، فأفقت، فقلت: يا رسول الله كيف أقضي فـي مالـي، أو كيف
  أصنع فـي مالـي؟ وكان له تسع أخوات ولـم يكن له والد ولا ولد. قال: فلـم يجبنـي شيئاً
  حتـى نزلت آية الـميراث: { يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ فِـي الكَلالَةِ
  }... إلـى آخر السورة. قال ابن الـمنكدر: قال جابر: إنـما أنزلت هذه الآية فـيّ.</p><p>وكان
  بعض أصحاب رسول الله صلى الله عليه وسلم يقول: إن هذه الآية هي آخر آية أنزلت من القرآن.
  ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن
  واقد، عن أبـي إسحاق، عن البراء بن عازب، قال: سمعته يقول: إن آخر آية نزلت من القرآن:
  { يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ فِـي الكَلالَةِ }.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبـي، عن ابن أبـي خالد، عن أبـي إسحاق، عن البراء، قال: آخر آية نزلت من
  القرآن: { يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ فِـي الكَلالَةِ }.</p><p>حدثنا
  مـحمد بن خـلف، قال: ثنا عبد الصمد بن النعمان، قال: ثنا مالك بن مِغْول، عن أبـي السَّفَر،
  عن البراء، قال: آخر آية نزلت من القرآن: { يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ
  فِـي الكَلالَةِ }.</p><p>حدثنا هارون بن إسحاق الهمدانـيّ، قال: ثنا مصعب بن الـمقدام،
  قال: ثنا إسرائيـل، عن أبـي إسحاق، عن البراء، قال: آخر سورة نزلت كاملة براءة، وآخر
  آية نزلت خاتـمة سورة النساء: { يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ فِـي الكَلالَةِ
  }.</p><p>واختلف فـي الـمكان الذي نزلت فـيه الآية، فقال جابر بن عبد الله: نزلت فـي
  الـمدينة. وقد ذكرت الرواية بذلك عنه فـيـما مضى بعضها فـي أوّل السورة عند فـاتـحة
  آية الـمواريث، وبعضها فـي مبتدإ الإخبـار عن السبب الذي نزلت فـيه هذه الآية.</p><p>وقال
  آخرون: بل أنزلت فـي مسير كان فـيه رسول الله صلى الله عليه وسلم وأصحابه. ذكر من قال
  ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا مـحمد بن حميد، عن معمر، عن أيوب، عن ابن سيرين،
  قال: نزلت: { يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ فِـي الكَلالَةِ } والنبـيّ
  فـي مسير له، وإلـى جنبه حذيفة بن الـيـمان، فبلَّغها النبـيّ صلى الله عليه وسلم حذيفة،
  وبلّغها حذيفة عمر بن الـخطاب وهو يسير خـلفه. فلـما استـخـلف عمر سأل عنها حذيفة،
  ورجا أن يكون عنده تفسيرها، فقال له حذيفة: والله إنك لعاجز إن ظننت أن إمارتك تـحملنـي
  أن أحدثك فـيها بـما لـم أحدثك يومئذ فقال عمر: لـم أرد هذا رحمك الله.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن أيوب، عن ابن سيرين
  بنـحوه، إلا أنه قال فـي حديثه: فقال له حذيفة: والله إنك لأحمق إن ظننت.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـية، قال: ثنا ابن عون، عن مـحمد بن سيرين، قال:
  كانوا فـي مسير ورأس راحلة حذيفة عند ردف راحلة رسول اللّه صلى الله عليه وسلم رأس
  راحلة عمر ردف راحلة حذيفة قال: ونزلت: { يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ
  فِـي الكَلالَةِ } فلقَّاها رسول الله صلى الله عليه وسلم حذيفة، فلقاها حذيفة عمر.
  فلـما كان بعد ذلك سأل عمر عنها حذيفة، فقال: والله إنك لأحمق إن كنت ظننت أنه لقّانـيها
  رسول الله فلقـيتكها كما لقانـيها، والله لاأزيدك علـيها شيئاً أبداً قال: وكان عمر
  يقول: اللهمّ إن كنت بـينتها له، فإنها لـم تبـين لـي.</p><p>واختلف عن عمر فـي الكلالة،
  فرُوي عنه أنه قال فـيها عند وفـاته: هو من لا ولد له ولا والد. وقد ذكرنا الرواية
  عنه بذلك فـيـما مضى فـي أول هذه السورة فـي آية الـميراث. ورُوي عنه أنه قال قبل وفـاته:
  هو ما خلا الأب. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن عرفة، قال: ثنا شبـابة، قال:
  ثنا شعبة، عن قتادة، عن سالـم بن أبـي الـجعد، عن مَعْدان بن أبـي طلـحة الـيعمريّ،
  قال: قال عمر بن الـخطاب: ما أغلظ لـي رسول الله صلى الله عليه وسلم، أو ما نازعت رسول
  الله صلى الله عليه وسلم فـي شيء ما نازعته فـي آية الكلالة، حتـى ضرب صدري، وقال:</p><p
  class="hadith"> " يَكْفِـيكَ مِنْها آيَةُ الصَّيْفِ الّتـي أُنْزِلَتْ فـي آخِرِ
  سُوَرةِ النّسَاءِ { يَسْتَفْتُونَكَ قُلِ اللَّهُ يُفْتِـيكُمْ فِـي الكَلالَةِ }
  " </p><p>وسأقضي فـيها بقضاء يعلـمه من يقرأ ومن لا يقرأ: هو ما خلا الأب كذا أحسب
  قال ابن عرفة قال شبـابة: الشكّ من شعبة.</p><p>ورُوي عنه أنه قال: إنـي لأستـحيـي
  أن أخالف فـيه أبـا بكر. وكان أبو بكر يقول: هو ما خلا الولد والوالد، وقد ذكرنا الرواية
  بذلك عنه فـيـما مضى فـي أوّل السورة. ورُوي عنه أنه قال عند وفـاته: قد كنت كتبت فـي
  الكلالة كتابـاً وكنت أستـخير الله فـيه، وقد رأيت أن أترككم علـى ما كنتـم علـيه.
  وأنه كان يتـمنى فـي حياته أن يكون له بها علـم. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع،
  قال: ثنا مـحمد بن حميد الـمعمري، عن معمر، عن الزهري، عن سعيد بن الـمسيب: أن عمر
  بن الـخطاب كتب فـي الـجَدّ والكلالة كتابـاً، فمكث يستـخير الله فـيه، يقول: اللهمّ
  إن علـمت فـيه خيراً فأمضه حتـى إذا طُعِنَ دعا بـالكتاب فمـحي، فلـم يدر أحد ما كتب
  فـيه، فقال: إنـي كنت كتبت فـي الـجدّ والكلالة كتابـاً وكنت أستـخير الله فـيه، فرأيت
  أن أترككم علـى ما كنتـم علـيه.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر عن الزهري، عن سعيد بن الـمسيب، عن عمر، بنـحوه.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبـي، عن سفـيان، قال: ثنا عمرو بن مرّة، عن مرّة الهمدانـيّ، قال:
  قال عمر: ثلاث لأن يكون النبـيّ صلى الله عليه وسلم بَـيَّنَهنّ لنا أحبّ إلـيّ من
  الدنـيا وما فـيها: الكلالة، والـخلافة، وأبواب الربـا.</p><p>حدثنا أبو كريب، قال:
  ثنا عثام، قال: ثنا الأعمش، قال: سمعتهم يذكرون، ولا أرى إبراهيـم إلا فـيهم، عن عمر
  قال: لأن أكون أعلـم الكلالة أحبّ ألـيّ من أن يكون لـي مثل جزية قصور الروم.</p><p>حدثنا
  أبو كريب، قال: ثنا عثام، قال: ثنا الأعمش، عن قـيس بن مسلـم، عن طارق بن شهاب، قال:
  أخذ عمر كتفـاً، وجمع أصحاب مـحمد صلى الله عليه وسلم، ثم قال: لأقضينّ فـي الكلالة
  قضاء تـحدّث به النساء فـي خدورهنّ فخرجت حينئذ حية من البـيت، فتفرّقوا، فقال: لو
  أراد الله أن يتـمّ هذا الأمر لأتـمه.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن
  علـية، قال: ثنا أبو حيان، قال: ثنـي الشعبـيّ، عن ابن عمر، قال: سمعت عمر بن الـخطاب
  يخطب علـى منبر الـمدينة، فقال: أيها الناس: ثلاث وددت أن رسول الله صلى الله عليه
  وسلم لـم يفـارقنا حتـى يعهد إلـينا فـيهنّ عهداً يُنتهَى إلـيه: الـجدّ، والكلالة،
  وأبواب الربـا.</p><p>حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن سعيد بن أبـي عَروبة،
  عن قتادة، عن سالـم بن أبـي الـجعد، عن معدان بن أبـي طلـحة، أن عمر بن الـخطاب، قال:
  ما سألت رسول الله صلى الله عليه وسلم عن شيء أكثر مـما سألت عن الكلالة، حتـى طعن
  بأصبعه فـي صدري، وقال:</p><p class="hadith"> " تَكْفِـيكَ آيَةُ الصَّيْفِ التـي
  فـي آخِرِ سُوَرةِ النّساء " </p><p>حدثنا إبراهيـم بن سعيد الـجوهري، قال: ثنا عبد
  الله بن بكر السهميّ، عن سعيد، عن قتادة، عن سالـم بن أبـي الـجعد، عن معدان، عن عمر،
  قال: لـم أدع شيئاً أهمّ عندي من أمر الكلالة، فما أغلظ لـي رسول الله صلى الله عليه
  وسلم فـي شيء ما أغلظ لـي فـيها، حتـى طعن بأصبعه فـي صدري، أو قال فـي جنبـي، فقال:</p><p
  class="hadith"> " تَكْفِـيكَ الآيةُ الَّتـي أُنْزِلَتْ فـي آخِرِ النِّسَاءِ " </p><p>حدثنا
  مـحمد بن بشار، قال: ثنا ابن عديّ، عن سعيد، عن قتادة، عن سالـم بن أبـي الـجعد، عن
  معدان بن أبـي طلـحة، أن عمر بن الـخطاب خطب الناس يوم الـجمعة، فقال: إنـي والله ما
  أدع بعدي شيئاً هو أهمّ إلـيّ من أمر الكلالة، وقد سألت عنها رسول الله صلى الله عليه
  وسلم، فما أغلظ لـي فـي شيء ما أغلظ لـي فـيها، حتـى طعن فـي نـحري وقال:</p><p class="hadith">
  " تَكْفِـيكَ آيَةُ الصَّيْفِ الّتـي أُنْزِلَتْ فـي آخِرِ سُورَةِ النَّساءِ " </p><p>،
  وإن أعش أقض فـيها بقضية لا يختلف فـيها أحد قرأ القرآن.</p><p>حدثنا ابن بشار، قال:
  ثنا يحيى بن سعيد، قال: ثنا هشام، عن قتادة، عن سالـم بن أبـي الـجعد، عن معدان بن
  أبـي طلـحة، عن عمر بن الـخطاب، بنـحوه.</p><p>حدثنا مـحمد بن علـيّ بن الـحسن بن شقـيق،
  قال: سمعت أبـي يقول: أخبرنا أبو حمزة، عن جابر، عن الـحسن بن مسروق، عن أبـيه، قال:
  سألت عمر وهو يخطب الناس عن ذي قرابة لـي ورث كلالة، فقال: الكلالة، الكلالة، الكلالة
  وأخذ بلـحيته، ثم قال: والله لأن أعلـمها أحبّ إلـيّ من أن يكون لـي ما علـى الأرض
  من شيء، سألت عنها رسول الله صلى الله عليه وسلم، فقال:</p><p class="hadith"> " ألـم
  تسمع الآية التـي أنزلت فـي الصيف؟ " </p><p>فأعادها ثلاث مرّات.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبو أسامة، عن زكريا، عن أبـي إسحاق، عن أبـي سلـمة، قال: جاء رجل إلـى النبـيّ
  صلى الله عليه وسلم، فسأله عن الكلالة، فقال:</p><p class="hadith"> " ألَـمْ تَسْمَعِ
  الآيَةَ الَّتِـي أُنْزِلَتْ فِـي الصَّيْفِ، { وَإنْ كانَ رَجُلٌ يُورَثُ كَلالَةً
  } " </p><p>.. إلـى آخر الآية.</p><p>حدثنـي مـحمد بن خـلف، قال: ثنا إسحاق بن عيسى،
  قال: ثنا ابن لهيعة، عن يزيد بن أبـي حبـيب، عن أبـي الـخير: أن رجلاً سأل عقبة عن
  الكلالة، فقال: ألا تعجبون من هذا؟ يسألنـي عن الكلالة، وما عضل بأصحاب رسول الله صلى
  الله عليه وسلم شيء ما أعضلت بهم الكلالة.</p><p>قال أبو جعفر: فإن قال قائل: فما وجه
  قوله جلّ ثناؤه: { إنِ امْرُؤٌ هَلَكَ لَـيْسَ لَهُ وَلَدٌ وَلَهُ أُخْتٌ فَلَها نِصْفُ
  ما تَرَكَ } ولقد علـمت اتفـاق جميع أهل القبلة ما خلا ابن عبـاس وابن الزبـير، علـى
  أن الـميت لو ترك ابنة وأختاً، أن لابنته النصف، وما بقـي فلأخته إذا كانت أخته لأبـيه
  وأمه أو لأبـيه؟ وأين ذلك من قوله: { إنِ امْرُؤٌ هَلَكَ لَـيْسَ لَهُ وَلَدٌ وَلَهُ
  أُخْتٌ فَلَها نِصْفُ ما تَرَكَ } وقد ورّثوها النصف مع الولد؟ قـيـل: إن الأمر فـي
  ذلك بخلاف ما ذهبت إلـيه، إنـما جعل الله جلّ ثناؤه بقوله: { إنِ امْرُؤٌ هَلَكَ لَـيْسَ
  لَهُ وَلَدٌ وَلَهُ أُخْتٌ فَلَها نِصْفُ ما تَرَكَ } إذا لـم يكن للـميت ولد ذكر ولا
  أنثى وكان موروثاً كلالة، النصف من تركته فريضة لها مسماة فأما إذا كان للـميت ولد
  أنثى فهي مع عصبة يصير لها ما كان يصير للعصبة غيرها لو لـم تكن، وذلك غير مـحدود بحدّ،
  ولا مفروض لها فرض سهام أهل الـميراث بـميراثهم عن ميتهم.</p><p>ولـم يقل الله فـي
  كتابه: فإن كان له ولد فلا شيء لأخته معه، فـيكون لـما رُوي عن ابن عبـاس وابن الزبـير
  فـي ذلك وجه يوجه إلـيه، وإنـما بـين جلّ ثناؤه مبلغ حقها إذا ورث الـميت كلالة وترك
  بـيان مالها من حقّ إذا لـم يورث كلالة فـي كتابه وبـينه بوحيه علـى لسان رسوله صلى
  الله عليه وسلم، فجعلها عصبة مع إناث ولد الـميت، وذلك معنى غير معنى وراثتها الـميت
  إذا كان موروثاً كلالة.</p><p>القول فـي تأويـل قوله تعالـى: { وَهُوَ يَرِثُها إنْ
  لَـمْ يَكُنْ لَهَا وَلَدٌ }.</p><p>يعنـي جلّ ثناؤه بذلك: وأخو الـمرأة يرثها إن ماتت
  قبله إذا وُرثت كلالة ولـم يكن لها ولد ولا والد.</p><p>القول فـي تأويـل قوله: { فإنْ
  كانَتا اثْنَتَـيْنِ فَلَهُما الثُّلُثانِ مِـمَّا تَرَكَ وَإنْ كانُوا إخْوَةً رِجالاً
  وَنِساءً فللذَّكَرِ مِثْلُ حَظّ الأُنْثَـيَـيْنِ }.</p><p>يعنـي جلّ ثناؤه بقوله:
  { فإنْ كانَتا اثْنَتَـيْنِ }: فإن كانت الـمتروكة من الأخوات لأبـيه وأمه أو لأبـيه
  اثنتـين، فلهما ثلثا ما ترك أخوهما الـميت إذا لـم يكن له ولد وورث كلالة. { وَإنْ
  كانُوا إخْوَةً } يعنـي: وإن كان الـمتروكون من إخوته رجالاً ونساء. { فللذَّكَرِ }
  منهم بـميراثهم عنه من تركته { مِثْلَ حَظّ الأُنْثَـيَـيْنِ } يعنـي: مثل نصيب اثنتـين
  من أخواته، وذلك إذا ورث كلالة، والإخوة والأخوات إخوته وأخواته لأبـيه وأمه، أو لأبـيه.</p><p>القول
  فـي تأويـل قوله تعالـى: { يُبَـيِّنُ اللَّهُ لَكُمْ أنْ تَضِلُّوا }.</p><p>يعنـي
  بذلك جلّ ثناؤه: يبـين الله لكم قسمة مواريثكم، وحكم الكلالة، وكيف فرائضهم { أنْ تَضِلُّوا
  } بـمعنى: لئلا تضلوا فـي أمر الـمواريث وقسمتها: أي لئلا تـجوروا عن الـحقّ فـي ذلك،
  وتـخطئوا الـحكم فـيه، فتضلوا عن قصد السبـيـل. كما:</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { يُبَـيِّنُ اللَّهُ لَكُمْ أنْ تَضِلُّوا
  } قال: فـي شأن الـمواريث.</p><p>حدثنا ابن وكيع، قال: ثنا مـحمد بن حميد الـمعمري،
  وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق قالا جميعاً: أخبرنا معمر، عن أيوب،
  عن ابن سيرين، قال: كان عمر إذا قرأ: { يُبَـيِّنُ اللَّهُ لَكُمْ أنْ تَضِلُّوا }
  قال: اللهمّ من بـينتَ له الكلالة فلـم تبـيَّن لـي.</p><p>قال أبو جعفر: وموضع «أن»
  فـي قوله: { يُبَـيِّنُ اللَّهُ لَكُمْ أنْ تَضِلُّوا } نصب فـي قول بعض أهل العربـية
  لاتصالها بـالفعل، وفـي قول بعضهم خفض، بـمعنى: يبـين الله لكم بأن لا تضلوا، ولئلا
  تضلوا وأسقطت «لا» من اللفظ وهي مطلوبة فـي الـمعنى، لدلالة الكلام علـيها، والعرب
  تفعل ذلك، تقول: جئتك أن تلومنـي، بـمعنى: جئتك أن لا تلومنـي، كما قال القطاميّ فـي
  صفة ناقة:</p><p class="poetry_or_grammar">رأيْنا ما يَرَى البُصَرَاءُ فِـيها</p><p
  class="poetry_or_grammar">فَآلَـيْناعَلَـيْها أنْ تُبـاعَا</p><p>بـمعنى: ألا تبـاع.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَاللَّهُ بِكُلّ شَيّءٍ عَلِـيـمٌ }.</p><p>يعنـي بذلك
  جلّ ثناؤه: وَاللَّهُ بكُلّ شَيْءٍ من مصالـح عبـاده فـي قسمة مواريثهم وغيرها وجميع
  الأشياء { عَلِـيـمٌ } يقول: هو بذلك كله ذو علـم.</p><p>آخر تفسير سورة النساء، والـحمد
  لله ربّ العالـمين.</p>'
