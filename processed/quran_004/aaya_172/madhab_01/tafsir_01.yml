text: "<p>يعنـي جلّ ثناؤه بقوله: { لَنْ يَسْتَنْكِفَ الـمَسِيحُ }: لن يأنف ولن يستكبر
  الـمسيح { أنْ يَكُونَ عَبْداً لله } يعنـي: من أن يكون عبداً لله. كما:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لَنْ يَسْتَنْكِفَ الـمَسِيحُ
  أنْ يكُون عبداً لِلَّهِ وَلا الـمَلائِكَةُ الـمُقَّربُونَ }: لن يحتشم الـمسيح أن
  يكون عبداً لله ولا الـملائكة.</p><p>وأما قوله: { وَلا الـمَلائِكَةُ الـمُقَرَّبُونَ
  } فإنه يعنـي: ولن يستنكف أيضاً من الإقرار لله بـالعبودية، والإذعان له بذلك رُسُله
  الـمقرّبون الذين قرّبهم الله ورفع منازلهم علـى غيرهم من خـلقه.</p><p>ورُوي عن الضحاك
  أنه كان يقول فـي ذلك ما:</p><p>حدثنـي به جعفر بن مـحمد البزوري، قال: ثنا يعلـى بن
  عبـيد، عن الأجلـح، قال: قلت للضحاك: ما الـمقرّبون؟ قال: أقربهم إلـى السماء الثانـية.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَمَنْ يَسْتَنْكفْ عَنْ عِبـادَتِهِ وَيَسْتَكْبِرْ فَسَيَحْشُرُهُمْ
  إلَـيهِ جَمِيعاً }.</p><p>يعنـي جلّ ثناؤه بذلك: ومن يتعظم عن عبـادة ربه، ويأنف من
  التذلل والـخضوع له بـالطاعة من الـخـلق كلهم، ويستكبر عن ذلك، { فَسَيْحُشُرُهُمْ
  إلـيه جَمِيعاً } يقول: فسيبعثهم يوم القـيامة جميعاً، فـيجمعهم لـموعدهم عنده.</p>"
