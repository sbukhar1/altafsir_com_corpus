text: '<p>{ وَيَتَّبِعْ غَيْرَ سَبِيلِ ٱلْمُؤْمِنِينَ } وهو السبيل الذي هم عليه من
  الدين الحنيفي القيم، وهو دليل على أن الإجماع حجة لا تجوز مخالفتها، كما لا تجوز مخالفة
  الكتاب والسنة، لأنّ الله عز وعلا جمع بين اتباع سبيل غير المؤمنين، وبين مشاقة الرسول
  في الشرط، وجعل جزاءه الوعيد الشديد، فكان اتباعهم واجباً كموالاة الرسول عليه الصلاة
  والسلام. قوله: { نُوَلّهِ مَا تَوَلَّىٰ } نجعله والياً لما تولى من الضلال، بأن نخذله
  ونخلي بينه وبين ما اختاره { وَنُصْلِهِ جَهَنَّمَ } وقرىء: «ونصله»، بفتح النون، من
  صلاه. وقيل: هي في طعمة وارتداده وخروجه إلى مكة { إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن
  يُشْرَكَ بِهِ } تكرير للتأكيد، وقيل: كرّر لقصة طعمة، وروي: أنه مات مشركاً. وقيل:</p><p>(317)
  جاء شيخ من العرب إلى رسول الله صلى الله عليه وسلم فقال: إني شيخ منهمك في الذنوب،
  إلا أني لم أشرك بالله شيئاً منذ عرفته وآمنت به، ولم أتخذ من دونه ولياً، ولم أوقع
  المعاصي جرأة على الله ولا مكابرة له، وما توهمت طرفة عين أني أعجز الله هرباً، وإني
  لنادم تائب مستغفر، فما ترى حالي عند الله؟ فنزلت. وهذا الحديث ينصر قول من فسر { مَن
  يَشَآء } بالتائب من ذنبه { إِلاَّ إِنَـٰثاً } هي اللات والعزى ومناة. وعن الحسن لم
  يكن حيّ من أحياء العرب إلا ولهم صنم يعبدونه يسمونه أنثى بني فلان. وقيل: كانوا يقولون
  في أصنامهم هنّ بنات الله. وقيل: المراد الملائكة. لقولهم: الملائكة بنات الله. وقرىء
  «أنثاً»، جمع أنيث أو أناث. «ووثناً». «وأثناً»، بالتخفيف والتثقيل جمع وثن، كقولك
  أسد وأسد وأسد. وقلب الواو ألفاً نحو «أُجوه» في وجوه. وقرأت عائشة رضي الله عنها:
  «أوثاناً» { وَإِن يَدْعُونَ } وإن يعبدون بعبادة الأصنام { إِلاَّ شَيْطَـٰناً } لأنه
  هو الذي أغراهم على عبادتها فأطاعوه فجعلت طاعتهم له عبادة. و { لَّعَنَهُ ٱللَّهُ
  وَقَالَ لاَتَّخِذَنَّ } صفتان بمعنى شيطاناً مريداً جامعاً بين لعنة الله وهذا القول
  الشنيع { نَصِيباً مَّفْرُوضاً } مقطوعاً واجباً فرضته لنفسي من قولهم: فرض له في العطاء،
  وفرض الجند رزقه. قال الحسن: من كل ألف تسعمائة وتسعين إلى النار { وَلامَنّيَنَّهُمْ
  } الأماني الباطلة من طول الأعمار، وبلوغ الآمال، ورحمة الله للمجرمين بغير توبة والخروج
  من النار بعد دخولها بالشفاعة ونحو ذلك. وتبتيكهم الآذان فعلهم بالبحائر، كانوا يشقون
  أذن الناقة إذا ولدت خمسة أبطن وجاء الخامس ذكراً، وحرموا على أنفسهم الانتفاع بها.
  وتغييرهم خلق الله: فقء عين الحامي وإعفاؤه عن الركوب. وقيل: الخصاء، وهو في قول عامة
  العلماء مباح في البهائم. وأما في بني آدم فمحظور. وعند أبي حنيفة: يكره شراء الخصيان
  وإمساكهم واستخدامهم، لأن الرغبة فيهم تدعو إلى خصائهم. وقيل: فطرة الله التي هي دين
  الإسلام، وقيل للحسن: إن عكرمة يقول هو الخصاء، فقال: كذب عكرمة، هو دين الله. وعن
  ابن مسعود: هو الوشم. وعنه:</p><p>(318)</p><p class="hadith"> " لعن الله الواشرات
  والمتنمصات والمستوشمات المغيرات خلق الله " </p><p>وقيل التخنث.</p>'
