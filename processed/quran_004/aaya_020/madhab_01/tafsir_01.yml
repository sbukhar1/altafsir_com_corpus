text: "<p>يعنـي جلّ ثناؤه بقوله: { وَإِنْ أَرَدْتُّمُ ٱسْتِبْدَالَ زَوْجٍ مَّكَانَ
  زَوْجٍ } وإن أردتـم أيها الـمؤمنون نكاح امرأة مكان امرأة لكم تطلقونها { وَءَاتَيْتُمْ
  إحْدَهـُٰنَّ } يقول: وقد أعطيتم التي تريدون طلاقها من المهر قنطاراً، والقنطار: المال
  الكثير. وقد ذكرنا فيما مضى اختلاف أهل التأويل في مبلغه والصواب من القول في ذلك عندنا.
  { فَلاَ تَأْخُذُواْ مِنْهُ شَيْئاً } يقول: فلا تضرّوا بهنّ إذا أردتـم طلاقهنّ لـيفتدين
  منكم بـما آتيتموهن. كما:</p><p>حدثني مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى،
  عن ابن أبي نجيح، عن مـجاهد فـي قوله: { وَإِنْ أَرَدْتُّمُ ٱسْتِبْدَالَ زَوْجٍ مَّكَانَ
  زَوْجٍ }: طلاق امرأة مكان أخرى، فلا يحلّ له من مال المطلقة شيء وإن كثر.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>القول
  فـي تأويـل قوله تعالـى: { أَتَأْخُذُونَهُ بُهْتَـٰناً وَإِثْماً مُّبِيناً }.</p><p>يعنـي
  بقوله تعالـى: { أَتَأْخُذُونَهُ }: أتأخذون ما آتـيتـموهنّ من مهورهنّ، { بُهْتَـٰناً
  } يقول: ظلـماً بغير حقّ، { وَإِثْماً مُّبِيناً } يعنـي: وإثماً قد أبـان أمر آخذه
  أنه بأخذه إياه لـمن أخذه منه ظالـم.</p>"
