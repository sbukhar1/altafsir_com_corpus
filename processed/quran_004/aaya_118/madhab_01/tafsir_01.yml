text: "<p>يعني جلّ ثناؤه بقوله: { لَّعَنَهُ ٱللَّهُ }: أخزاه وأقصاه وأبعده. ومعنى
  الكلام: وإن يدعون إلا شيطاناً مريداً قد لعنه الله وأبعده من كل خير. وقال: { لأَتَّخِذَنَّ
  } يعني بذلك أن الشيطان المريد قال لربه إذ لعنه: { لأَتَّخِذَنَّ مِنْ عِبَادِكَ نَصِيباً
  مَّفْرُوضاً } يعني بالمفروض: المعلوم؛ كما:</p><p>حدثني المثنى، قال: ثنا أبو نعيم،
  قال: ثنا سفيان، عن جويبر، عن الضحاك: { نَصِيباً مَّفْرُوضاً } قال: معلوماً.</p><p>فإن
  قال قائل: وكيف يتخذ الشيطان من عباد الله نصيباً مفروضاً؟ قيل: يتخذ منهم ذلك النصيب
  باغوائه إياهم عن قصد السبيل، ودعائه إياهم إلى طاعته، وتزيينه لهم الضلال والكفر،
  حتى يزيلهم عن منهج الطريق؛ فمن أجاب دعاءه واتبع ما زينه له، فهو من نصيبه المعلوم
  وحظه المقسوم. وإنما أخبر جلّ ثناؤه في هذه الآية بما أخبر به عن الشيطان من قيله:
  { لأَتَّخِذَنَّ مِنْ عِبَادِكَ نَصِيباً مَّفْرُوضاً } ليعلم الذين شاقوا الرسول من
  بعد ما تبين لهم الهدى أنهم من نصيب الشيطان الذي لعنه الله المفروض، وأنه ممن صدق
  عليهم ظنه. وقد دللنا على معنى اللعنة فيما مضى، فكرهنا إعادته.]</p>"
