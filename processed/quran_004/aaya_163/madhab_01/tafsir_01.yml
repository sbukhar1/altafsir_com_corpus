text: '<p>يعنـي جلّ ثناؤه بقوله: { إنَّا أوْحَيْنا إلَـيْكَ كمَا أوْحَيْنا إلـى نُوحٍ
  }: إنا أرسلنا إلـيك يا مـحمد بـالنبوّة كما أرسلنا إلـى نوح وإلـى سائر الأنبـياء
  الذين سميتهم لك من بعده والذين لـم أسمهم لك. كما:</p><p>حدثنا ابن وكيع، قال: ثنا
  جرير، عن الأعمش، عن منذر الثوريّ، عن الربـيع بن خيثـم فـي قوله: { إنَّا أوْحَيْنا
  إلَـيْكَ كمَا أوْحَيْنا إلـى نُوحٍ وَالنَّبِـيِّـينَ مِنْ بَعْدِه } قال: أوحى إلـيك
  كما أوحى إلـى جميع النبـيـين من قبله.</p><p>وذكر أن هذه الآية نزلت علـى رسول الله
  صلى الله عليه وسلم، لأن بعض الـيهود لـما فضحهم الله بـالآيات التـي أنزلها علـى رسوله
  صلى الله عليه وسلم، وذلك من قوله:</p><p class="quran">يَسْأَلُكَ أَهْلُ ٱلْكِتَابِ
  أَن تُنَزِّلَ عَلَيْهِمْ كِتَاباً مِّنَ ٱلسَّمَآءِ</p><p>[النساء: 153] فتلا ذلك
  علـيهم رسول الله صلى الله عليه وسلم، قالوا: ما أنزل الله علـى بشر من شيء بعد موسى.
  فأنزل الله هذه الآيات تكذيبـاً لهم، وأخبر نبـيه والـمؤمنـين به أنه قد أنزل علـيه
  بعد موسى وعلـى من سماهم فـي هذه الآية وعلـى آخرين لـم يسمهم. كما:</p><p>حدثنا أبو
  كريب، قال: ثنا يونس بن بكير، وحدثنا ابن حـميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق،
  قال: ثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة،
  عن ابن عبـاس، قال: قال سُكَيْن وعديّ بن زيد: يا مـحمد ما نعلـم الله أنزل علـى بشر
  من شيء بعد موسى، فأنزل الله فـي ذلك من قولهما: { إنَّا أوْحَيْنا إلَـيْكَ كمَا أوْحَيْنا
  إلـى نُوحٍ وَالنَّبِـيِّـينَ مِنْ بَعْدِه }... إلـى آخر الآيات.</p><p>وقال آخرون:
  بل قالوا: لـما أنزل الله الآيات التـي قبل هذه فـي ذكرهم ما أنزل الله علـى بشر من
  شيء، ولا علـى موسى، ولا علـى عيسى، فأنزل الله جلّ ثناؤه:</p><p class="quran">وَمَا
  قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ إِذْ قَالُواْ مَآ أَنزَلَ ٱللَّهُ عَلَىٰ بَشَرٍ
  مِّن شَيْءٍ</p><p>[الأنعام: 91] ولا علـى موسى، ولا علـى عيسى. ذكر من قال ذلك:</p><p>حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن مـحمد بن كعب القُرَظيّ، قال:
  أنزل الله:</p><p class="quran">يَسْأَلُكَ أَهْلُ ٱلْكِتَابِ أَن تُنَزِّلَ عَلَيْهِمْ
  كِتَاباً مِّنَ ٱلسَّمَآءِ</p><p>[النساء: 153]... إلـى قوله:</p><p class="quran">وَقَوْلِهِمْ
  عَلَىٰ مَرْيَمَ بُهْتَاناً عَظِيماً</p><p>[النساء: 156]، فلـما تلاها علـيهم يعنـي
  علـى الـيهود وأخبرهم بأعمالهم الـخبـيثة، جحدوا كلّ ما أنزل الله، وقالوا: ما أنزل
  الله علـى بشر من شيء، ولا علـى موسى، ولا علـى عيسى، وما أنزل الله علـى نبـيّ من
  شيء. قال: فحل حُبْوَته، وقال: ولا علـى أحد فأنزل الله جلّ ثناؤه:</p><p class="quran">وَمَا
  قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ إِذْ قَالُواْ مَآ أَنزَلَ ٱللَّهُ عَلَىٰ بَشَرٍ
  مِّن شَيْءٍ</p><p>[الأنعام: 91].</p><p>وأما قوله: { وآتَـيْنا دَاوُدَ زَبُوراً }
  فإن القراء اختلفت فـي قراءته، فقرأته عامة قرّاء أمصار الإسلام غير نفر من قرّاء الكوفة:
  { وآتَـيْنا دَاوُدَ زَبُوراً } بفتـح الزاي علـى التوحيد، بـمعنـي: وآتـينا داود الكتاب
  الـمسمى زبوراً. وقرأ ذلك بعض قرّاء الكوفـيـين: «وآتَـيْنا دَاوُدَ زُبُوراً» بضمّ
  الزاي جمع زُبُر، كأنهم وجهوا تأويـله: وآتـينا داود كتبـاً وصحفـاً مزبورة، من قولهم:
  زَبَرْت الكتاب أَزْبُرُه زَبْراً، وذَبَرْته أَذْبُرُه ذَبْراً: إذا كتبته.</p><p>قال
  أبو جعفر: وأولـى القراءتـين فـي ذلك بـالصواب عندنا، قراءة من قرأ: { وآتَـيْنا دَاوُدَ
  زَبُوراً } بفتـح الزاي علـى أنه اسم الكتاب الذي أوتـيه داود، كما سمى الكتاب الذي
  أوتـيه موسى التوراة، والذي أوتـيه عيسى الإنـجيـل، والذي أوتـيه مـحمد الفرقان، لأن
  ذلك هو الاسم الـمعروف به ما أوتـي داود، وإنـما تقول العرب زَبور داود، وبذلك يعرف
  كتابه سائر الأمـم.</p>'
