text: '<p>يعنـي بذلك جلّ ثناؤه: إن يكفر بـالذي أوحينا إلـيك يا مـحمد الـيهود الذين
  سألوك أن تنزل علـيهم كتابـاً من السماء، وقالوا لك: ما أنزل الله علـى بشر من شيء
  فكذّبوك، فقد كذّبوا ما الأمر، كما قالوا: لكن الله يشهد بتنزيـله إلـيك ما أنزله من
  كتابه ووحيه، أنزل ذلك إلـيك بعلـم منه بأنك خيرته من خـلقه وصفـيه من عبـاده، ويشهد
  لك بذلك ملائكته، فلا يحزنك تكذيب من كذّبك، وخلاف من خالفك. { وكَفَـى بـاللَّهِ شَهِيداً
  } يقول: وحسبك بـالله شاهداً علـى صدقك دون ما سواه من خـلقه، فإنه إذا شهد لك بـالصدق
  ربك لـم يضرّك تكذيب من كذّبك. وقد قـيـل: إن هذه الآية نزلت فـي قوم من الـيهود دعاهم
  النبـيّ صلى الله عليه وسلم إلـى أتبـاعه، وأخبرهم أنهم يعلـمون حقـيقة نبوّته، فجحدوا
  نبوّته وأنكروا معرفته. ذكر الـخبر بذلك:</p><p>حدثنا أبو كريب، قال: ثنا يونس، عن
  مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد
  بن جبـير، أو عكرمة، عن ابن عبـاس، قال: دخـل علـى رسول الله صلى الله عليه وسلم جماعة
  من يهود، فقال لهم:</p><p class="hadith"> " إنّى والله أعْلَـمُ أنَّكُمْ لَتَعْلَـمُونَ
  أَنّى رَسُولُ الله " </p><p>فقالوا: ما نعلـم ذلك. فأنزل الله: لَكِنِ اللَّهِ يَشْهَدُ
  بِـمَا أَنْزَلَ إلَـيْكَ أنْزَلَهُ بِعِلْـمِهِ وَالـمَلائِكَةُ يَشْهَدُونَ وكَفَـى
  بـاللَّهِ شَهِيداً.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، قال:
  ثنـي مـحمد بن أبـي مـحمد، عن عكرمة وسعيد بن جبـير، عن ابن عبـاس، قال: دخـلتْ علـى
  رسول الله صلى الله عليه وسلم عصابة من الـيهود، ثم ذكر نـحوه.</p><p>حدثنا بشر بن
  معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لَكِنِ اللَّهِ يَشْهَدُ بِـمَا أَنْزَلَ
  إلَـيْكَ أنْزَلَهُ بِعِلْـمِهِ وَالـمَلائِكَةُ يَشْهَدُونَ وكَفَـى بـاللَّهِ شَهِيداً
  } شهود والله غير متهمة.</p>'
