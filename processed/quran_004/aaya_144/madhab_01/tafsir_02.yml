  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ لاَ تَتَّخِذُواْ ٱلْكَـٰفِرِينَ أَوْلِيَاء } لا تتشبهوا بالمنافقين في
  اتخاذهم اليهود وغيرهم من أعداء الإسلام أولياء { سُلْطَـٰناً } حجة بينة، يعني أن
  موالاة الكافرين بينة على النفاق. وعن صعصعة بن صوحان أنه قال لابن أخ له: خالص المؤمن،
  وخالق الكافر والفاجر؛ فإن الفاجر يرضى منك بالخلق الحسن، وإنه يحق عليك أن تخالص المؤمن.</p>"
