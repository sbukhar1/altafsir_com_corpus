aaya: وَالَّذِينَ عَمِلُوا السَّيِّئَاتِ ثُمَّ تَابُوا مِنْ بَعْدِهَا وَآمَنُوا إِنَّ
  رَبَّكَ مِنْ بَعْدِهَا لَغَفُورٌ رَحِيمٌ
text: "<p>وهذا خبر من الله تعالـى ذكره أنه قابل من كلّ تائب إلـيه من ذنب أتاه صغيرة
  كانت معصيته أو كبـيرة، كفراً كانت أو غير كفر، كما قبل من عَبدة العجل توبتهم بعد
  كفرهم به بعبـادتهم العجل وارتدادهم عن دينهم. يقول جلّ ثناؤه: والذين عملوا الأعمال
  السيئة ثم رجعوا إلـى طلب رضا الله بإنابتهم إلـى ما يحبّ مـما يكره وإلـى ما يرضى
  مـما يسخط من بعد سيىء أعمالهم، وصدّقوا بأن الله قابل توبة الـمذنبـين وتائب علـى
  الـمنـيبـين بإخلاص قلوبهم ويقـين منهم بذلك، { لَغَفُورٌ } لهم، يقول: لساتر علـيهم
  أعمالهم السيئة، وغير فـاضحهم بها، رحيـم بهم، وبكلّ من كان مثلهم من التائبـين.</p>"
