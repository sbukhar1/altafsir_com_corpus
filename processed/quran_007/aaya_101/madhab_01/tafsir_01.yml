aaya: تِلْكَ الْقُرَىٰ نَقُصُّ عَلَيْكَ مِنْ أَنْبَائِهَا ۚ وَلَقَدْ جَاءَتْهُمْ رُسُلُهُمْ
  بِالْبَيِّنَاتِ فَمَا كَانُوا لِيُؤْمِنُوا بِمَا كَذَّبُوا مِنْ قَبْلُ ۚ كَذَٰلِكَ
  يَطْبَعُ اللَّهُ عَلَىٰ قُلُوبِ الْكَافِرِينَ
text: '<p>يقول تعالـى ذكره: هذه القرى التـي ذكرت لك يا مـحمد أمرها وأمر أهلها، يعنـي:
  قوم نوح وعاد وثمود وقوم لوط وشعيب { نَقُصُّ عَلَـيْكَ مِنْ أنْبَـائِها } فنـخبرك
  عنها وعن أخبـار أهلها، وما كان من أمرهم، وأمر رسل الله التـي أرسلت إلـيهم، لتعلـم
  أنا ننصر رسلنا والذين آمنوا فـي الـحياة الدنـيا علـى أعدائنا وأهل الكفر بنا، ويعلـم
  مكذّبوك من قومك ما عاقبة أمر من كذّب رسل الله، فـيرتدعوا عن تكذيبك، وينـيبوا إلـى
  توحيد الله وطاعته. { وَلَقَدْ جاءَتْهُمْ رُسُلُهم بـالبـيِّناتِ } يقول: ولقد جاءت
  أهل القرى التـي قصصت علـيك نبأها رسلهم بـالبـينات يعنـي بـالـحجج: البـينات. { فَمَا
  كانُوا لِـيُؤْمِنُوا بِـمَا كَذّبُوا مِنْ قَبْلُ }.</p><p>اختلف أهل التأويـل فـي
  تأويـل ذلك، فقال بعضهم: معناه: فما كان هؤلاء الـمشركون الذين أهلكناهم من أهل القرى
  لـيؤمنوا عند إرسالنا إلـيهم بـما كذّبوا من قبل ذلك، وذلك يوم أخذ ميثاقهم حين أخرجهم
  من ظهر آدم علـيه السلام. ذكر من قال ذلك.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { فَمَا كانُوا لِـيُؤْمِنُوا بِـمَا
  كَذّبُوا مِنْ قَبْلُ } قال: ذلك يوم أخذ منهم الـميثاق فآمنوا كُرْهاً. وقال آخرون:
  معنى ذلك: فما كانوا لـيؤمنوا عند مـجيء الرسل بـما سبق فـي علـم الله أنهم يكذّبون
  به يوم أخرجهم من صلب آدم علـيه السلام. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية،
  عن أبـيّ بن كعب: { فَمَا كانُوا لِـيُؤْمِنُوا بِـمَا كَذّبُوا مِنْ قَبْلُ } قال:
  كان فـي علـمه يوم أقرّوا له بـالـميثاق.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس، قال: يحقّ علـى العبـاد أن
  يأخذوا من العلـم ما أبدى لهم ربهم والأنبـياء ويدَعوا علـم ما أخفـى الله علـيهم،
  فإن علـمه نافذ فـيـما كان وفـيـما يكون، وفـي ذلك قال: { وَلَقَدْ جاءتْهُمْ رُسُلُهمْ
  بـالبَـيِّناتِ فَمَا كانُوا لِـيُؤْمِنُوا بِـمَا كَذّبوُا مِنْ قَبْلُ كذلكَ يَطْبَعُ
  اللَّهُ علـى قُلُوبِ الكافِرِينَ } قال: نفذ علـمه فـيهم أيهم الـمطيع من العاصي حيث
  خـلقهم فـي زمان آدم، وتصديق ذلك حيث قال لنوح</p><p class="quran">اهْبِطْ بِسَلامٍ
  مِنَّا وَبَرَكاتٍ عَلَـيْكَ وَعلـى أُمَـمٍ مِـمَّنْ مَعَكَ وأُمَـمٌ سَنُـمَتِّعُهُمْ
  ثُمَّ يَـمَسُّهُمْ مِنَّا عَذابٌ ألِـيـمٌ</p><p>، وقال فـي ذلك:</p><p class="quran">وَلَوْ
  رُدُّوا لَعادُوا لِـمَا نُهُوا عَنْهُ وَإنَّهُمْ لَكاذِبُونَ</p><p>، وفـي ذلك قال</p><p
  class="quran">وَما كُنَّا مُعَذّبِـينَ حتـى نَبْعَثَ رَسُولاً</p><p>وفـي ذلك قال:</p><p
  class="quran">لِئَلاَّ يَكُونَ للنَّاسِ علـى اللَّهِ حُجَّةٌ بَعْدَ الرُّسُل</p><p>،
  ولا حجة لأحد علـى الله.</p><p>وقال آخرون: معنى ذلك: فما كانوا لو أحيـيناهم بعد هلاكهم
  ومعاينتهم ما عاينوا من عذاب الله لـيؤمنوا بـما كذّبوا من قبل هلاكهم، كما قال جلّ
  ثناؤه:</p><p class="quran">وَلَوْ رُدُّوا لَعادُوا لِـمَا نُهُوا عَنْهُ</p><p>ذكر
  من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد، فـي قول الله: { بِـمَا كَذّبوا مِنْ قَبْلُ } قال: كقوله:</p><p
  class="quran">وَلَوْ رُدُّوا لَعادُوا لِـمَا نُهُوا عَنْهُ</p><p>قال أبو جعفر: وأشبه
  هذه الأقوال بتأويـل الآية وأولاها بـالصواب، القول الذي ذكرناه عن أبـيّ بن كعب والربـيع،
  وذلك أن من سبق فـي علـم الله تبـارك وتعالـى أنه لا يؤمن به، فلن يؤمن أبداً، وقد
  كان سبق فـي علـم الله تعالـى لـمن هلك من الأمـم التـي قصّ نبأهم فـي هذه السورة أنه
  لا يؤمن أبداً، فأخبر جلّ ثناؤه عنهم، أنهم لـم يكونوا لـيؤمنوا بـما هم به مكذّبون
  فـي سابق علـمه قبل مـجيء الرسل وعند مـجيئهم إلـيهم. ولو قـيـل تأويـله: فما كان هؤلاء
  الذين ورثوا الأرض يا مـحمد من مشركي قومك من بعد أهلها الذين كانوا بها من عاد وثمود،
  لـيؤمنوا بـما كذّب به الذين ورثوها عنهم من توحيد الله ووعده ووعيده، كان وجهاً ومذهبـاً،
  غير أني لا أعلـم قائلاً قاله مـمن يعتـمد علـى علـمه بتأويـل القرآن. وأما الذي قاله
  مـجاهد من أن معناه: لو ردّوا ما كانوا لـيؤمنوا، فتأويـل لا دلالة علـيه من ظاهر التنزيـل،
  ولا من خبر عن الرسول صحيح. وإذا كان ذلك كذلك، فأولـى منه بـالصواب ما كان علـيه من
  ظاهر التنزيـل دلـيـل.</p><p>وأما قوله: { كذلكَ يَطْبَعُ اللَّهُ علـى قُلُوبِ الكافِرِينَ
  } فإنه يقول تعالـى ذكره: كما طبع الله علـى قلوب هؤلاء الذين كفروا بربهم وعصوا رسله
  من هذه الأمـم التـي قصصنا علـيك نبأهم يا مـحمد فـي هذه السورة حتـى جاءهم بأس الله
  فهلكوا به، كذلك يطبع الله علـى قلوب الكافرين الذين كُتب علـيهم أنهم لا يؤمنون أبداً
  من قومك.</p>'
