text: '<p>{ وَعَلَّمَ ءادَمَ } وقلنا: يا آدم. وقرىء: «هذي الشجرة» والأصل الياء، والهاء
  بدل منها، ويقال: وسوس، إذا تكلم كلاماً خفياً يكرره. ومنه وسوس الحليّ، وهو فعل غير
  متعدّ، كولولت المرأة ووعوع الذئب، ورجل موسوس- بكسر الواو- ولا يقال موسوس بالفتح،
  ولكن موسوس له، وموسوس إليه، وهو الذي تلقى إليه الوسوسة. ومعنى وسوس له: فعل الوسوسة
  لأجله، ووسوس إليه: ألقاها إليه { لِيُبْدِيَ } جعل ذلك غرضاً له ليسوءهما إذا رأيا
  ما يؤثران ستره، وأن لا يطلع عليه مكشوفاً. وفيه دليل على أن كشف العورة من عظائم الأمور،
  وأنه لم يزل مستهجناً في الطباع مستقبحاً في العقول. فإن قلت: ما للواو المضمومة في
  { وُورِيَ } لم تقلب همزة كما قلبت في أو يصل؟ قلت: لأن الثانية مدّة كألف وارى. وقد
  جاء في قراءة عبد الله: «أورى» بالقلب { إِلا أَن تَكُونَا مَلَكَيْنِ } إلاّ كراهة
  أن تكونا ملكين. وفيه دليل على أن الملكية بالمنظر الأعلى، وأن البشرية تلمح مرتبتها
  كلا ولا. وقرىء: «ملكين» بكسر اللام، كقوله</p><p class="quran">وَمُلْكٍ لاَّ يَبْلَىٰ</p><p>[طه:
  120]. { مِنَ ٱلْخَـٰلِدِينَ } من الذين لا يموتون ويبقون في الجنة ساكنين. وقرىء:
  «من سوأتهما»، بالتوحيد، «وسوَّاتهما»، بالواو المشددة { وَقَاسَمَهُمَا } وأقسم لهما
  { إِنّي لَكُمَا لَمِنَ ٱلنَّـٰصِحِينَ }. فإن قلت: المقاسمة أن تقسم لصاحبك ويقسم
  لك تقول: قاسمت فلاناً حالفته، وتقاسما تحالفا. ومنه قوله تعالى:</p><p class="quran">تَقَاسَمُواْ
  بِٱللَّهِ لَنُبَيّتَنَّهُ</p><p>[النمل: 49]. قلت: كأنه قال لهما: أقسم لكما إني لمن
  الناصحين،وقالا له أتقسم بالله إنك لمن الناصحين، فجعل ذلك مقاسمة بينهم. أو أقسم لهما
  بالنصحية وأقسما له بقبولها. أو أخرج قسم إبليس على زنة المفاعلة، لأنه اجتهد فيه اجتهاد
  المقاسم { فَدَلَّـٰهُمَا } فنزّلهما إلى الأكل من الشجرة { بِغُرُورٍ } بما غرّهما
  به من القسم بالله. وعن قتادة: وإنما يخدع المؤمن بالله. وعن ابن عمر رضي الله عنه:
  أنه كان إذا رأى من عبده طاعة وحسن صلاة أعتقه، فكان عبيده يفعلون ذلك طلباً للعتق،
  فقيل له: إنهم يخدعونك، فقال: من خدعنا بالله انخدعنا له { فَلَمَّا ذَاقَا ٱلشَّجَرَةَ
  } وجدا طعمها آخذين في الأكل منها. وقيل: الشجرة هي السنبلة. وقيل: شجرة الكرم { بَدَتْ
  لَهُمَا سَوْءَٰتُهُمَا } أي تهافت عنهما اللباس فظهرت لهما عوراتهما، وكانا لا يريانها
  من أنفسهما، ولا أحدهما من الآخر. وعن عائشة رضي الله عنها:</p><p>(388) ما رأيت منه
  ولا رأى مني. وعن سعيد بن جبير: كان لباسهما من جنس الأظفار. وعن وهب: كان لباسهما
  نوراً يحول بينهما وبين النظر. ويقال: طفق يفعل كذا، بمعنى جعل يفعل كذا. وقرأ أبو
  السَّمَّال: «وطفقا» بالفتح { يَخْصِفَانِ } ورقة فوق ورقة على عوراتهما ليستترا بها،
  كما يخصف النعل، بأن تجعل طرقة على طرقة وتوثق بالسيور.</p><p>وقرأ الحسن: «يخصفان»
  بكسر الخاء وتشديد الصاد، وأصله يختصفان. وقرأ الزهري: «يُخصفان»، من أخصف، وهو منقول
  من خصف أي يخصفان أنفسهما وقرىء: «يخصفان» من خصف بالتشديد { مِن وَرَقِ ٱلْجَنَّةِ
  } قيل: كان ورق التين { أَلَمْ أَنْهَكُمَا } عتاب من الله تعالى وتوبيخ وتنبيه على
  الخطأ، حيث لم يتحذرا ما حذرهما الله من عداوة إبليس وروي: أنه قال لآدم: ألم يكن لك
  فيما منحتك من شجر الجنة مندوحة عن هذه الشجرة؟ فقال: بلى وعزتك، ولكن ما ظننت أنّ
  أحداً من خلقك يحلف بك كاذباً. قال: فبعزّتي لأهبطنك إلى الأرض ثم لا تنال العيش إلاّ
  كدّاً. فأهبط وعلم صنعة الحديد، وأمر بالحرث فحرث وسقى وحصد وداس وذرى وطحن وعجن وخبز.</p>'
