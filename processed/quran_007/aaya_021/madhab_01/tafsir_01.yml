text: '<p>يعني جلّ ثناؤه بقوله: { وَقاسَمَهُما }: وحلف لهما، كما قال في موضع آخر:
  تَقاسَمُوا باللّهِ لَنُبَيِّتَنَّهُ بمعنى: تحالفوا بالله وكما قال خالد بن زهير عمّ
  أبي ذؤيب:</p><p class="poetry_or_grammar">وقاسَمَها باللّهِ جَهْدا لاَءَنْتُمُ</p><p
  class="poetry_or_grammar">ألَذُّ منَ السَّلْوَى إذَا ما نَشُورُها</p><p>بمعنى: وحالفها
  بالله وكما قال أعشى بني ثعلبة:</p><p class="poetry_or_grammar">رَضِيعَيْ لِبانِ
  ثَدْيِ أُمّ تَقَاسَمَا</p><p class="poetry_or_grammar">بأسْحَمَ داجٍ عَوْضُ لا نَتَفَرَّقُ</p><p>بمعنى
  تحالفا. وقوله: { إنّي لَكُما لِمنَ النَّاصحِينَ }: أي لممن ينصح لكما في مشورته لكما،
  وأمره إياكما بأكل ثمر الشجرة التي نهيتما عن أكل ثمرها، وفي خبري إياكما بما أخبركما
  به من أنكما إن أكلتماه كنتما ملَكين، أو كنتما من الخالدين. كما:</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقاسَمَهُما إنّي لَكُما
  لَمِنَ النَّاصحِينَ } فحلف لهما بالله حتى خدعهما، وقد يُخدع المؤمن بالله، فقال:
  إني خُلقت قبلكما وأنا أعلم منكما، فاتبعاني أرشدكما. وكان بعض أهل العلم يقول: من
  خَادَعنا بالله خَدَعنا.</p>'
