aaya: أَوْ تَقُولُوا إِنَّمَا أَشْرَكَ آبَاؤُنَا مِنْ قَبْلُ وَكُنَّا ذُرِّيَّةً مِنْ
  بَعْدِهِمْ ۖ أَفَتُهْلِكُنَا بِمَا فَعَلَ الْمُبْطِلُونَ
text: '<p>يقول تعالـى ذكره: شهدنا علـيكم أيها الـمقرّون بأن الله ربكم، كيلا تقولوا
  يوم القـيامة: إنا كنا عن هذا غافلـين، إنا كنا لا نعلـم ذلك وكنا فـي غفلة منه، أو
  تقولوا: { إنَّـمَا أشْرَكَ آبـاؤُنا مِنْ قَبْلُ وكُنَّا ذُرّيَّةً مِنْ بَعْدِهِمْ
  } اتبعنا منهاجهم { أفَتُهْلِكُنا } بإشراك من أشرك من آبـائنا، واتبـاعنا منهاجهم
  علـى جهل منا بـالـحقّ؟</p><p>ويعنـي بقوله { بـمَا فَعَلَ الـمُبْطِلُونَ }: بـما
  فعل الذين أبطلوا فـي دعواهم إلها غير الله.</p><p>واختلفت القرّاء فـي قراءة ذلك،
  فقرأه بعض الـمكيـين والبصريـين: «أن يقولوا» بـالـياء، بـمعنى: شهدنا لئلا يقولوا
  علـى وجه الـخبر عن الغيب. وقرأ ذلك عامَّة قرّاء أهل الـمدينة والكوفة: { أن تَقُولوا
  } بـالتاء علـى وجه الـخطاب من الشهود للـمشهود علـيهم.</p><p>والصواب من القول فـي
  ذلك أنهما قراءتان صحيحتا الـمعنى متفقتا التأويـل وإن اختلفت ألفـاظهما، لأن العرب
  تفعل ذلك فـي الـحكاية، كما قال الله:</p><p class="quran">لَتُبَـيِّنُنَّهُ للنَّاس</p><p>و«لـيبـيننه»،
  وقد بـينا نظائر ذلك فـيـما مضى بـما أغنى عن إعادته.</p>'
