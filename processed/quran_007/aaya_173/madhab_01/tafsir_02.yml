aaya: أَوْ تَقُولُوا إِنَّمَا أَشْرَكَ آبَاؤُنَا مِنْ قَبْلُ وَكُنَّا ذُرِّيَّةً مِنْ
  بَعْدِهِمْ ۖ أَفَتُهْلِكُنَا بِمَا فَعَلَ الْمُبْطِلُونَ
text: '<p>{ مِن ظُهُورِهِمْ } بدل من بني آدم بدل البعض من الكل. ومعنى أخذ ذرّياتهم
  من ظهورهم: إخراجهم من أصلابهم نسلاً وإشهادهم على أنفسهم. قوله: { أَلَسْتَ بِرَبّكُمْ
  قَالُواْ بَلَىٰ شَهِدْنَا } من باب التمثيل والتخييل ‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍!ٰ ومعنى
  ذلك أنه نصب لهم الأدلة على ربوبيته ووحدانيته، وشهدت بها عقولهم وبصائرهم التي ركبها
  فيهم وجعلها مميزة بين الضلالة والهدى، فكأنه أشهدهم على أنفسهم وقررهم وقال لهم: ألست
  بربكم؟ وكأنهم قالوا: بلى أنت ربنا، شهدنا على أنفسنا وأقررنا بوحدانيتك. وباب التمثيل
  واسع في كلام الله تعالى ورسوله عليه [الصلاة و] السلام، وفي كلام العرب. ونظيره قوله
  تعالى:</p><p class="quran">إِنَّمَا قَوْلُنَا لِشَىْء إِذَا أَرَدْنَاهُ أَن نَّقُولَ
  لَهُ كُنْ فَيَكُونُ</p><p>[النحل: 40]،</p><p class="quran">فَقَالَ لَهَا وَلِلاْرْضِ
  ٱئْتِيَا طَوْعاً أَوْ كَرْهاً قَالَتَا أَتَيْنَا طَائِعِينَ</p><p>[فصلت: 11] وقوله:</p><p
  class="poetry_or_grammar">إِذْ قَالَتِ الأَنْسَاعُ لِلْبَطْنِ الْحَقِ</p><p class="poetry_or_grammar">قَالَتْ
  لَهُ رِيحُ الصَّبَا قَرْقَارِ</p><p>ومعلوم أنه لا قول ثَمَّ، وإنما هو تمثيل وتصوير
  للمعنى { وأَن تَقُولُواْ } مفعول له، أي فعلنا ذلك من نصب الأدلة الشاهدة على صحتها
  العقول، كراهة { أَن تَقُولُواْ يَوْمَ ٱلْقِيَـٰمَةِ إِنَّا كُنَّا عَنْ هَـٰذَا غَـٰفِلِينَ
  } لم ننبه عليه { أو } كراهة { أَن تَقُولُواْ إِنَّمَا أَشْرَكَ ءابَاؤُنَا مِن قَبْلُ
  وَكُنَّا ذرية من بعدهم } فاقتدينا بهم، لأن نصب الأدلة على التوحيد وما نبهوا عليه
  قائم معهم، فلا عذر لهم في الإعراض عنه والإقبال على التقليد والاقتداء بالآباء. كما
  لا عذر لآبائهم في الشرك - وأدلة التوحيد منصوبة لهم - فإن قلت: بنو آدم وذرّياتهم
  من هم؟ قلت: عنى ببني آدم: أسلاف اليهود الذين أشركوا بالله، حيث قالوا: عزير ابن الله.
  وبذرياتهم: الذين كانوا في عهد رسول الله صلى الله عليه وسلم من أخلافهم المقتدين بآبائهم.
  والدليل على أنها من المشركين وأولادهم: قوله: { أَوْ تَقُولُواْ إِنَّمَا أَشْرَكَ
  ءابَاؤُنَا مِن قَبْلُ } والدليل على أنها في اليهود: الآيات التي عطفت عليها هي، والتي
  عطفت عليها وهي على نمطها وأسلوبها، وذلك قوله:</p><p class="quran">وَسْئَلْهُمْ عَنِ
  ٱلْقَرْيَةِ</p><p>[الأعراف: 163]،</p><p class="quran">وإِذْ قَالَتِ أُمَّةٌ مّنْهُمْ
  لِمَ تَعِظُونَ</p><p>[الأعراف: 164]،</p><p class="quran">وَإِذْ تَأَذَّنَ رَبُّكَ</p><p>[الأعراف:
  167]،</p><p class="quran">وَإِذ نَتَقْنَا ٱلْجَبَلَ فَوْقَهُمْ</p><p>[الأعراف: 171].</p><p
  class="quran">وَٱتْلُ عَلَيْهِمْ نَبَأَ ٱلَّذِى ءاتَيْنَـٰهُ ءايَـٰتِنَا</p><p>[الأعراف:
  175]. { أَفَتُهْلِكُنَا بِمَا فَعَلَ ٱلْمُبْطِلُونَ } أي كانوا السبب في شركنا؛ لتأسيسهم
  الشرك، وتقدّمهم فيه، وتركه سنة لنا { وَكَذٰلِكَ } ومثل ذلك التفصيل البليغ { نُفَصّلُ
  ٱلآيَـٰتِ } لهم { وَلَعَلَّهُمْ يَرْجِعُونَ } وإرادة أن يرجعوا عن شركهم نفصلها.
  وقرىء: «ذريتهم» على التوحيد. وأن يقولوا: بالياء.</p>'
