  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
aaya: فَلَمَّا كَشَفْنَا عَنْهُمُ الرِّجْزَ إِلَىٰ أَجَلٍ هُمْ بَالِغُوهُ إِذَا هُمْ
  يَنْكُثُونَ
text: "<p>{ بِمَا عَهِدَ عِندَكَ } ما مصدرية. والمعنى بعهده عندك وهو النبوّة والباء
  إمّا أن تتعلق بقوله: { ٱدْعُ لَنَا رَبَّكَ } على وجهين: أحدهما أسعفنا إلى ما نطلب
  إليك من الدعاء لنا بحق ما عندك من عهد الله وكرامته بالنبوّة. أو ادع الله لنا متوسلاً
  إليه بعهده عندك. وإمّا أن يكون قسماً مجاباً بلنؤمنن، أي أقسمنا بعهد الله عندك لئن
  كشفت عنا الرجز لنؤمننّ لك { إِلَىٰ أَجَلٍ هُم بَـٰلِغُوهُ } إلى حدّ من الزمن هم
  بالغوه لا محالة فمعذبون فيه لا ينفعهم ما تقدم لهم من الإمهال وكشف العذاب إلى حلوله
  { إِذَا هُمْ يَنكُثُونَ } جواب لما، يعني: فلما كشفناه عنهم فاجاؤوا النكث وبادروا
  لم يؤخروه ولكن كما كشف عنهم نكثوا { فَٱنتَقَمْنَا مِنْهُمْ } فأردنا الانتقام منهم
  { فَأَغْرَقْنَـٰهُمْ }. واليم: البحر الذي لا يدرك قعره. وقيل: هو لجة البحر ومعظم
  مائه، واشتقاقه من التيمم، لأن المستنفعين به يقصدونه { بأنهم كذبوا بآياتنا } أي كان
  إغراقهم بسبب تكذيبهم بالآيات وغفلتهم عنها وقلة فكرهم فيها.</p>"
