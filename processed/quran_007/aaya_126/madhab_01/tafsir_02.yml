aaya: وَمَا تَنْقِمُ مِنَّا إِلَّا أَنْ آمَنَّا بِآيَاتِ رَبِّنَا لَمَّا جَاءَتْنَا
  ۚ رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا وَتَوَفَّنَا مُسْلِمِينَ
text: '<p>{ إِنَّا إِلَىٰ رَبّنَا مُنقَلِبُونَ } فيه أوجه، أن يريدوا: إنا لا نبالي
  بالموت لانقلابنا إلى لقاء ربنا ورحمته وخلاصنا منك ومن لقائك. أو ننقلب إلى الله يوم
  الجزاء فيثيبنا على شدائد القطع والصلب، أو إنا جميعاً يعنون أنفسهم وفرعون ننقلب إلى
  الله فيحكم بيننا، أو إنا لا محالة ميتون منقلبون إلى الله، فما تقدر أن تفعل بنا إلاّ
  ما لا بدّ لنا منه { وَمَا تَنقِمُ مِنَّا إِلا أَنْ ءامَنَّا } وما تعيب منا إلاّ
  الإيمان بآيات الله، أرادوا: وما تعيب منا إلاّ ما هو أصل المناقب والمفاخر كلها، وهو
  الإيمان. ومنه قوله:</p><p class="poetry_or_grammar">وَلاَ عَيْبَ فِيهِمْ غَيْرَ
  أَنَّ سُيُوفَهُمْ</p><p>{ أَفْرِغْ عَلَيْنَا صَبْرًا } هب لنا صبراً واسعاً وأكثره
  علينا، حتى يفيض علينا ويغمرنا، كما يفرغ الماء فراغاً، وعن بعض السلف: إن أحدكم ليفرغ
  على أخيه ذنوباً ثم يقول: قد مازحتك، أي يغمره بالحياء، والخجل. أو صبّ علينا ما يطهرنا
  من أوضار الآثام، وهو الصبر على ما توعدنا به فرعون، لأنهم علموا أنهم إذا استقاموا
  وصبروا كان ذلك مطهرة لهم { وَتَوَفَّنَا مُسْلِمِينَ } ثابتين على الإسلام.</p>'
