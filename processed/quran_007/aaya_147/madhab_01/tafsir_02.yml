aaya: وَالَّذِينَ كَذَّبُوا بِآيَاتِنَا وَلِقَاءِ الْآخِرَةِ حَبِطَتْ أَعْمَالُهُمْ
  ۚ هَلْ يُجْزَوْنَ إِلَّا مَا كَانُوا يَعْمَلُونَ
text: '<p>ذكروا في عدد الألواح وفي جوهرها وطولها أنها كانت عشرة ألواح وقيل: سبعة.
  وقيل؛ لوحين، وأنها كانت من زمرّد جاء بها جبريل عليه السلام. وقيل: من زبرجدة خضراء
  وياقوتة حمراء. وقيل: أمر الله موسى بقطعها من صخرة صماء لينها له، فقطعها بيده وشقها
  بأصابعه. وعن الحسن كانت من خشب نزلت من السماء فيها التوراة، وأن طولها كان عشرة أذرع.
  وقوله: { مِن كُلّ شَىْء } في محل النصب مفعول كتبنا. و { مَّوْعِظَةٌ } وتفصيلاً بدل
  منه. والمعنى: كتبنا له كل شيء كان بنو إسرائيل محتاجين إليه في دينهم من المواعظ وتفصيل
  الأحكام. وقيل: أنزلت التوراة وهي سبعون وقر بعير، يقرأ الجزأ منه في سنة لم يقرأها
  إلاّ أربعة نفر: موسى، ويوشع، وعزير، وعيسى عليهم السلام. وعن مقاتل: كتب في الألواح:
  إني أنا الله الرحمٰن الرحيم، لا تشركوا بي شيئاً، ولا تقطعوا السبيل، ولا تحلفوا بإسمي
  كاذبين؛ فإن من حلف بإسمي كاذباً فلا أزكيه، ولا تقتلوا ولا تزنوا ولا تعقوا الوالدين
  { فَخُذْهَا } فقلنا له: خذها، عطفاً على كتبنا، ويجوز أن يكون بدلاً من قوله:</p><p
  class="quran">فَخُذْ مَا ءاتَيْتُكَ</p><p>[الأعراف: 144] والضمير في { خُذْهَا }
  للألواح، أو لكل شيء، لأنه في معنى الأشياء، أو[ للرسالات]، أو للتوراة. ومعنى { بِقُوَّةٍ
  } بجدّ وعزيمة فعل أولي العزم من الرسل { يَأْخُذُواْ بِأَحْسَنِهَا } أي فيها ما هو
  حسن وأحسن، كالاقتصاص، والعفو، والانتصار، والصبر. فمرهم أن يحملوا على أنفسهم في الأخذ
  بما هو أدخل في الحسن وأكثر للثواب، كقوله تعالى:</p><p class="quran">وَٱتَّبِعُـواْ
  أَحْسَنَ مَا أُنزِلَ إِلَيْكُم مّن رَّبّكُـمْ</p><p>[الزمر: 55] وقيل: يأخذوا بما
  هو واجب أو ندب، لأنه أحسن من المباح. ويجوز أن يراد: يأخذوا بما أمروا به، دون ما
  نهوا عنه، على قولك: الصيف أحرّ من الشتاء { سَأُوْرِيكُمْ دَارَ ٱلْفَـٰسِقِينَ }
  يريد دار فرعون وقومه وهي مصر، كيف أقفرت منهم ودمّروا لفسقهم، لتعتبروا فلا تفسقوا
  مثل فسقهم فينكل بكم مثل نكالهم. وقيل: منازل عاد وثمود والقرون الذين أهلكهم الله
  لفسقهم في ممرّكم عليها في أسفاركم. وقيل: دار الفاسقين: نار جهنم. وقرأ الحسن: «سأوريكم»
  وهي لغة فاشية بالحجاز. يقال: أورني كذا، وأوريته. ووجهه أن تكون من أوريت الزند كأنَّ
  المعنى بيّنه لي وأنره لأستبينه وقرىء: «سأورثكم» قراءة حسنة يصححها قوله:</p><p class="quran">وَأَوْرَثْنَا
  ٱلْقَوْمَ ٱلَّذِينَ كَانُواْ يُسْتَضْعَفُونَ</p><p>[الأعراف: 137]. { سَأَصْرِفُ
  عَنْ ءايَـٰتِي } بالطبع على قلوب المتكبرين وخذلانهم، فلا يفكرون فيها ولا يعتبرون
  بها، غفلة وانهماكاً فيما يشغلهم عنها من شهواتهم. وعن الفضيل بن عياض: ذكر لنا عن
  رسول الله صلى الله عليه وسلم:</p><p>(399)</p><p class="hadith"> " إذا عظمت أمّتي
  الدنيا نزع عنها هيبة الإسلام، وإذا تركوا الأمر بالمعروف والنهي عن المنكر حرمت بركة
  الوحي " </p><p class="hadith">  </p><p>وقيل: سأصرفهم عن إبطالها وإن اجتهدوا كما
  اجتهد فرعون أن يبطل آية موسى، بأن جمع لها السحرة، فأبى الله إلاَّ علو الحقّ وانتكاس
  الباطل. ويجوز: سأصرفهم عنها وعن الطعن فيها والاستهانة بها. وتسميتها سحراً بإهلاكهم.
  وفيه إنذار للمخاطبين من عاقبة الذين يصرفون عن الآيات لتكبرهم وكفرهم بها، لئلا يكونوا
  مثلهم فيسلك بهم سبيلهم { بِغَيْرِ ٱلْحَقّ } فيه وجهان: أن يكون حالاً بمعنى يتكبرون
  غير محقين، لأن التكبر بالحقّ لله وحده. وأن يكون صلة لفعل التكبر، أي يتكبرون بما
  ليس بحق وما هم عليه من دينهم { وَإِن يَرَوْا كُلَّ ءَايَةٍ } من الآيات المنزلة عليهم
  { لاَّ يُؤْمِنُواْ بِهَا } وقرأ مالك بن دينار: «وإن يروا» بضم الياء. وقرىء: «سبيل
  الرشد» و «الرشد» و «الرشاد»، كقولهم: السقم والسقم والسقام. وما أسفه من ركب المفازة،
  فإن رأى طريقاً مستقيماً أعرض عنه وتركه، وإن رأى معتسفاً مردياً أخذ فيه وسلكه، ففاعل
  نحو ذلك في دينه أسفه { ذٰلِكَ } في محل الرفع أو النصب على معنى: ذلك الصرف بسبب تكذيبهم
  أو صرفهم الله ذلك الصرف بسبب { وَلِقَاء ٱلآخِرَةِ } يجوز أن يكون من إضافة المصدر
  إلى المفعول به. أي ولقائهم الآخرة ومشاهدتهم أحوالها، ومن إضافة المصدر إلى الظرف
  بمعنى: ولقاء ما وعد الله في الآخرة.</p>'
