  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ مَكَّنَّـٰكُمْ فِى ٱلأَرْضِ } جعلنا لكم فيها مكاناً وقراراً. أو ملكناكم
  فيها وأقدرناكم على التصرف فيها { وَجَعَلْنَا لَكُمْ فِيهَا مَعَـٰيِشَ } جمع معيشة
  وهي ما يعاش به من المطاعم والمشارب وغيرها. أوما يتوصل به إلى ذلك. والوجه تصريح الياء.
  وعن ابن عامر: أنه همز، على التشبيه بصحائف.</p>"
