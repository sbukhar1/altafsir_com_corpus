  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>فإن قلت: لم أجيب إلى استنظاره، وإنما استنظر ليفسد عباده ويغويهم قلت: لما
  في ذلك من ابتلاء العباد، وفي مخالفته من أعظم الثواب، وحكمه حكم ما خلق في الدنيا
  من صنوف الزخارف وأنواع الملاذ والملاهي، وما ركب في الأنفس من الشهوات ليمتحن بها
  عباده.</p>"
