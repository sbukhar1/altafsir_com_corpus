aaya: وَاتْلُ عَلَيْهِمْ نَبَأَ الَّذِي آتَيْنَاهُ آيَاتِنَا فَانْسَلَخَ مِنْهَا فَأَتْبَعَهُ
  الشَّيْطَانُ فَكَانَ مِنَ الْغَاوِينَ
text: "<p>{ وَٱتْلُ عَلَيْهِمْ } على اليهود { وَٱتْلُ عَلَيْهِمْ نَبَأَ ٱلَّذِى ءاتَيْنَـٰهُ
  ءايَـٰتِنَا فَٱنسَلَخَ مِنْهَا } هو عالم من علماء بني إسرائيل. وقيل: من الكنعانيين،
  اسمه بلعم بن باعوراء أوتي علم بعض كتب الله { فَٱنْسَلَخَ مِنْهَا } من الآيات، بأن
  كفر بها ونبذها وراء ظهره { فَأَتْبَعَهُ ٱلشَّيْطَـٰنُ } فلحقه الشيطان وأدركه وصار
  قريناً له. أو فأتبعه خطواته. وقرىء: «فاتبعه» بمعنى فتبعه { فَكَانَ مِنَ ٱلْغَاوِينَ
  } فصار من الضالين الكافرين. روي أن قومه طلبوا إليه أن يدعو على موسى ومن معه فأبى
  وقال: كيف أدعو على من معه الملائكة، فألحوا عليه ولم يزالوا به حتى فعل { وَلَوْ شِئْنَا
  لَرَفَعْنَـٰهُ بِهَا } لعظمناه ورفعناه إلى منازل الأبرار من العلماء بتلك الآيات
  { وَلَـٰكِنَّهُ أَخْلَدَ إِلَى ٱلأَرْضِ } مال إلى الدنيا ورغب فيها. وقيل: مال إلى
  السفالة. فإن قلت: كيف علق رفعه بمشيئة الله تعالى ولم يعلق بفعله الذي يستحق به الرفع
  قلت المعنى. ولو لزم العمل بالآيات ولم ينسلخ منها لرفعناه بها. وذلك أن مشيئة الله
  تعالى رفعه تابعة للزومه الآيات فذكرت المشيئة. والمراد: ما هي تابعة له ومسببة عنه
  كأنه قيل: ولو لزمها لرفعناه بها. ألا ترى إلى قوله: { وَلَـٰكِنَّهُ أَخْلَدَ إِلَى
  ٱلاْرْضِ } فاستدرك المشيئة بإخلاده الذي هو فعله، فوجب أن يكون { وَلَوْ شِئْنَا }
  في معنى ما هو فعله، ولو كان الكلام على ظاهره لوجب أن يقال: ولو شئنا لرفعناه ولكنا
  لم نشأ { فَمَثَلُهُ كَمَثَلِ ٱلْكَلْبِ } فصفته التي هي مثل في الخسّة والضعة كصفة
  الكلب في أخسّ أحواله وأذلها وهي حال دوام اللهث به واتصاله، سواء حمل عليه - أي شدّ
  عليه وهيج فطرد - أو ترك غير متعرّض له بالحمل عليه. وذلك أنّ سائر الحيوان لا يكون
  منه اللهث إلاّ إذا هيج منه وحرّك، وإلاّ لم يلهث، والكلب يتصل لهثه في الحالتين جميعاً،
  وكان حق الكلام أن يقال: ولو شئنا لرفعناه بها ولكنه أخلد إلى الأرض فحططناه ووضعنا
  منزلته، فوضع قوله { فَمَثَلُهُ كَمَثَلِ ٱلْكَلْبِ } موضع حططناه أبلغ حط لأن تمثيله
  بالكلب في أخس أحواله وأذلها في معنى ذلك. وعن ابن عباس رضي الله عنه، الكلب منقطع
  الفؤاد، يلهث إن حمل عليه أو لم يحمل عليه. وقيل: معناه إن وعظته فهو ضال وإن لم تعظه
  فهو ضال، كالكلب إن طردته فسعى لهث، وإن تركته على حاله لهث. فإن قلت: ما محل الجملة
  الشرطية؟ قلت: النصب على الحال، كأنه قيل: كمثل الكلب ذليلاً دائم الذلة لاهثاً في
  الحالتين. وقيل: لما دعا بلعم على موسى عليه السلام خرج لسانه فوقع على صدره، وجعل
  يلهث كما يلهث الكلب { ذٰلِكَ مَثَلُ ٱلْقَوْمِ ٱلَّذِينَ كَذَّبُواْ بِئَايَـٰتِنَا
  } من اليهود بعد ما قرؤا نعت رسول الله صلى الله عليه وسلم في التوراة، وذكر القرآن
  المعجز وما فيه، وبشروا الناس باقتراب مبعثه، وكانوا يستفتحون به { فَٱقْصُصِ } قصص
  بلعم الذي هو نحو قصصهم { لَعَلَّهُمْ يَتَفَكَّرُونَ } فيحذرون مثل عاقبته، إذا ساروا
  نحو سيرته، وزاغوا شبه زيغه، ويعلمون أنك علمته من جهة الوحي فيزدادوا إيقاناً بك وتزداد
  الحجة لزوماً لهم.</p>"
