aaya: وَاتْلُ عَلَيْهِمْ نَبَأَ الَّذِي آتَيْنَاهُ آيَاتِنَا فَانْسَلَخَ مِنْهَا فَأَتْبَعَهُ
  الشَّيْطَانُ فَكَانَ مِنَ الْغَاوِينَ
text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واتل يا مـحمد علـى قومك
  نبأ الذي آتـيناه آياتنا، يعنـي خبره وقصته. وكانت آيات الله للذي آتاه الله إياها
  فـيـما يقال اسم الله الأعظم، وقـيـل النبوّة.</p><p>واختلف أهل التأويـل فـيه، فقال
  بعضهم: هو رجل من بنـي إسرائيـل. ذكر من قال ذلك:</p><p>حدثنا حميد بن مسعدة، قال:
  ثنا بشر بن الـمفضل، قال: ثنا شعبة، عن منصور، عن أبـي الضحى، عن مسروق، عن عبد الله
  فـي هذه الآية: { وَاتْلُ عَلَـيْهِمْ نَبأَ الَّذِي آتَـيْناهُ آياتِنا فـانْسَلَـخَ
  مِنْها } قال: هو بلعم.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن منصور، عن أبـي الضحى،
  عن مسروق، عن عبد الله، مثله.</p><p>قال: ثنا أبـي، عن سفـيان، عن منصور، عن أبـي الضحى،
  عن مسروق، عن عبد الله، قال: هو بلعم بن أَبر.</p><p>حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن أبـي الضحى، عن مسروق، عن ابن مسعود، فـي قوله: { وَاتْلُ عَلَـيْهِمْ
  نَبأَ الَّذِي آتَـيْناهُ آياتِنا } قال: رجل من بنـي إسرائيـل يقال له: بلعم بن أبر.</p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر وابن مهدي وابن أبـي عديّ، قالوا: ثنا شعبة،
  عن منصور، عن أبـي الضحى، عن مسروق، عن عبد الله، أنه قال فـي هذه الآية، فذكر مثله،
  ولـم يقل ابن أبر.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن أبـي
  الضحى، عن مسروق، عن ابن مسعود: { وَاتْلُ عَلَـيْهِمْ نَبأَ الَّذِي آتَـيْناهُ آياتِنا
  فـانْسَلَـخَ مِنْها } قال: رجل من بنـي إسرائيـل يقال له: بلعم بن أبر.</p><p>حدثنا
  ابن وكيع، قال: ثنا عمران بن عيـينة، عن حصين، عن عمران بن الـحرث، عن ابن عبـاس، قال:
  هو بلعم بن بـاعرا.</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا سفـيان، عن
  الأعمش، عن أبـي الضحى، عن مسروق، عن ابن مسعود، فـي قوله: { وَاتْلُ عَلَـيْهِمْ نَبأَ
  الَّذِي آتَـيْناهُ آياتِنا... } إلـى: { فَكانَ مِنَ الغاوينَ } هو بلعم بن أبر.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن الأعمش، عن منصور
  عن أبـي الضحى، عن مسروق، عن ابن مسعود، مثله، إلاَّ أنه قال ابن أبُر، بضم البـاء.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { وَاتْلُ عَلَـيْهِمْ نَبأَ الَّذي آتَـيْناهُ آياتِنا فـانْسَلَـخَ مِنْها } قال:
  هو رجل من مدينة الـجبـارين يقال له بلعم.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فـانْسَلَـخَ مِنْها } قال: بَلعام
  بن بـاعرا، من بنـي إسرائيـل.</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا
  أبو سعد، قال: سمعت مـجاهدا يقول، فذكر مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي عبد الله بن كثـير، أنه سمع مـجاهداً يقول،
  فذكر مثله.</p><p>حدثنا ابن الـمثنى، قال: ثنا عبد الرحمن وابن أبـي عديّ، عن شعبة،
  عن حصين، عن عكرمة، قال فـي الذي { آتَـيْناهُ آياتِنا فـانْسَلَـخَ مِنْها } قال:
  هو بلعام.</p><p>وحدثنا ابن وكيع، قال: ثنا غندر، عن شعبة، عن حصين، عن عكرمة، قال:
  هو بلعم.</p><p>قال: ثنا عمران بن عيـينة، عن حصين، عن عكرمة، قال: هو بلعم.</p><p>حدثنا
  حميد بن مسعدة، قال: ثنا بشر، قال: ثنا شعبة، عن حصين، قال: سمعت عكرمة يقول: هو بَلعام.</p><p>حدثنا
  قال: ثنا عبد العزيزي، قال: ثنا إسرائيـل، عن حصين، عن مـجاهد، قال: هو بلعم.</p><p>حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن مغيرة، عن مـجاهد، عن ابن عبـاس
  قال: هو بلعم. (وقالت ثقـيف: هو أمية بن أبـي الصلت).</p><p>وقال آخرون: كان بلعم هذا
  من أهل الـيـمن. ذكر من قال ذلك.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَاتْلُ عَلَـيْهِمْ نَبأَ
  الَّذِي آتَـيْناهُ آياتِنا فـانْسَلَـخَ مِنْها } قال: هو رجل يدعى بلعم من أهل الـيـمن.</p><p>وقال
  آخرون: كان من الكنعانـيـين. ذكر من قال ذلك.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَاتْلُ عَلَـيْهِمْ
  نَبأَ الَّذِي آتَـيْناهُ آياتِنا فـانْسَلَـخَ مِنْها } قال: هو رجل من مدينة الـجبـارين
  يقال له بلعم.</p><p>وقال آخرون: هو أمية بن أبـي الصلت. ذكر من قال ذلك.</p><p>حدثنا
  ابن الـمثنى، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سعيد بن السائب، عن غضيف بن أبـي
  سفـيان، عن يعقوب ونافع بن عاصم، عن عبد الله بن عمرو، قال فـي هذه الآية: { الَّذي
  آتَـيْناهُ آياتِنا فـانْسَلَـخَ مِنْها } قال: هو أمية بن أبـي الصلت.</p><p>حدثنا
  ابن الـمثنى، قال: ثنا ابن أبـي عديّ، قال: أنبأنا شعبة، عن يعلـى بن عطاء، عن نافع
  بن عاصم، قال: قال عبد الله بن عمرو: هو صاحبكم أمية بن أبـي الصلت.</p><p>حدثنا ابن
  الـمثنى، قال: ثنا عبد الرحمن ووهب بن جرير، قالا: ثنا شعبة، عن يعلـى بن عطاء، عن
  نافع بن عاصم، عن عبد الله بن عمرو بـمثله.</p><p>حدثنا مـحمد بن بشار، قال: ثنا يحيى
  بن سعيد، قال: ثنا سفـيان، عن حبـيب بن أبـي ثابت، عن رجل، عن عبد الله بن عمرو:</p><p
  class="quran">ولَكِنَّهُ أخْـلَدَ إلـى الأرْض وَاتَّبَعَ هَوَاهُ</p><p>قال: هو أمية
  بن أبـي الصلت.</p><p>حدثنا ابن وكيع، قال: ثنا غندر، عن شعبة، عن يعلـى بن عطاء، قال:
  سمعت نافع بن عاصم بن عروة بن مسعود، قال: سمعت عبد الله بن عمرو، قال فـي هذه الآية:
  { الَّذِي آتَـيْناهُ آياتِنا فـانْسَلَـخَ مِنْها } قال: هو صاحبكم، يعنـي أمية بن
  أبـي الصلت.</p><p>قال: ثنا أبـي، عن سفـيان عن حبـيب، عن رجل عن عبد الله بن عمرو،
  قال: هو أمية بن أبـي الصلت.</p><p>قال: ثنا يزيد، عن شريك، عن عبد الـملك، عن فضالة،
  أو ابن فضالة، عن عبد الله بن عمرو، قال: هو أمية.</p><p>حدثنا ابن حميد، قال: ثنا
  حكام، عن عنبسة، عن عبد الـملك بن عمير، قال: تذاكروا فـي جامع دمشق هذه الآية: { فـانْسَلَـخَ
  مِنْها } فقال بعضهم: نزلت فـي بلعم بن بـاعوراء، وقال بعضهم: نزلت فـي الراهب. فخرج
  علـيهم عبد الله بن عمرو بن العاص، فقالوا: فـيـمن نزلت هذه؟ قال: نزلت فـي أمية بن
  أبـي الصلت الثقـفـي.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن
  معمر، عن الكلبـي: { الَّذِي آتَـيْناهُ آياتِنا فـانْسَلَـخَ مِنْها } قال: هو أمية
  بن أبـي الصلت، وقال قتادة: يشكّ فـيه، يقول بعضهم: بلعم، ويقول بعضهم: أمية بن أبـي
  الصلت.</p><p>واختلف أهل التأويـل فـي الآيات التـي كان أوتـيها التـي قال جلّ ثناؤه:
  { آتَـيْناهُ آياتِنا } فقال بعضهم: كانت اسم الله الأعظم. ذكر من قال ذلك.</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: إن الله لـما انقضت الأربعون
  سنة، يعنـي التـي قال الله فـيها:</p><p class="quran">إنَّها مُـحَرَّمَةٌ عَلَـيْهِمْ
  أرْبَعِينَ سَنَةً</p><p>بعث يُوشَعَ بن نون نبـياً، فدعا بنـي إسرائيـل فأخبرهم أنه
  نبـيّ وأن الله قد أمره أن يقاتل الـجبـارين، فبـايعوه وصدّقوه. وانطلق رجل من بنـي
  إسرائيـل يقال له بلعم، وكان عالـما يعلـم الاسم الأعظم الـمكتوم، فكفر وأتـى الـجبـارين،
  فقال: لا ترهبوا بنـي إسرائيـل، فـانـي إذا خرجتـم تقاتلونهم أدعو علـيهم دعوة فـيهلكون
  وكان عندهم فـيـما شاء من الدنـيا، غير أنه كان لا يستطيع أن يأتـي النساء يعظمهن،
  فكان ينكح أتانا له، وهو الذي يقول الله: { وَاتْلُ عَلَـيْهِمْ نَبأَ الَّذي آتَـيْناهُ
  آياتِنا فـانْسَلَـخَ مِنْها }: أي تنصل فـانسلـخ منها، إلـى قوله:</p><p class="quran">وَلَكِنَّهُ
  أخْـلَدَ إلـى الأرْضِ</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس: { وَاتْلُ عَلَـيْهِمْ نَبَأَ الَّذِي آتَـيْناهُ
  آياتِنا } قال: هو رجل يقال له: بلعم، وكان يعلـم اسم الله الأعظم.</p><p>حدثنـي يونس
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَاتْلُ عَلَـيْهِمْ نَبأَ الَّذي
  آتَـيْناهُ آياتِنا فـانْسَلَـخَ مِنْها } قال: كان لا يسأل الله شيئاً إلاَّ أعطاه.</p><p>وقال
  آخرون: بل الآيات التـي كان أوتـيها كتاب من كتب الله. ذكر من قال ذلك.</p><p>حدثنا
  القاسم قال: ثنا الـحسين قال: ثنا أبو تُـمَيـلة، عن أبـي حمزة، عن جابر، عن مـجاهد
  وعكرمة، عن ابن عبـاس، قال: كان فـي بنـي إسرائيـل بَلعام بن بـاعر أوتـي كتابـا.</p><p>وقال
  آخرون: بل كان أوتـي النبوّة. ذكر من قال ذلك.</p><p>حدثنـي الـحارث، قال: ثنا عبد
  العزيز، قال: ثنا أبو سعد، عن غيره، قال: الـحارث قال: عبد العزيز يعنـي عن غير نفسه
  عن مـجاهد، قال: هو نبـيّ فـي بنـي إسرائيـل، يعنـي بَلعم، أوتـي النبوّة، فرشاه قومه
  علـى أن يسكت، ففعل وتركهم علـى ما هم علـيه.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، أنه سئل عن الآية: { وَاتْلُ عَلَـيهِمْ نَبأَ
  الَّذي آتَـيْناهُ آياتنا فـانْسَلَـخَ مِنْها } فحدّث عن سيَّار أنه كان رجلاً يقال
  له بَلْعَام، وكان قد أوتـي النبوّة، وكان مـجاب الدعوة.</p><p>قال أبو جعفر: والصواب
  من القول فـي ذلك أن يقال: إن الله تعالـى ذكره أمر نبـيه صلى الله عليه وسلم أن يتلو
  علـى قومه خبر رجل كان الله آتاه حججه وأدلته، وهي الآيات.</p><p>وقد دللنا علـى أن
  معنى الآيات الأدلة والأعلام فـيـما مضى بـما أغنى عن إعادته، وجائز أن يكون الذي كان
  الله آتاه ذلك بلعم، وجائز أن يكون أمية، وكذلك الآيات إن كانت بـمعنى الـحجة التـي
  هي بعض كتب الله التـي أنزلها علـى بعض أنبـيائه، فتعلـمها الذي ذكره الله فـي هذه
  الآية، وعناه بها فجائز أن يكون الذي كان أوتـيها بلعم، وجائز أن يكون أمية، لأن أمية
  كان فـيـما يقال قد قرأ من كتب أهل الكتاب، وإن كانت بـمعنى كتاب أنزله الله علـى من
  أمر نبـيّ الله علـيه الصلاة والسلام أن يتلو علـى قومه نبأه أو بـمعنى اسم الله الأعظم
  أو بـمعنى النبوّة، فغير جائز أن يكون معنـيا به أمية لأن أمية لا تـختلف الأمة فـي
  أنه لـم يكن أوتـي شيئاً من ذلك. ولا خبر بأيّ ذلك الـمراد وأيّ الرجلـين الـمعنـيّ
  يوجب الـحجة ولا فـي العقل دلالة علـى أن ذلك الـمعنـيّ به من أيّ. فـالصواب أن يقال
  فـيه ما قال الله، ويقرّ بظاهر التنزيـل علـى ما جاء به الوحي من الله.</p><p>وأما
  قوله: { فـانْسَلَـخَ مِنْها } فإنه يعنـي: خرج من الآيات التـي كان الله آتاها إياه،
  فتبرأ منها.</p><p>وبنـحو ذلك قال أهل التأويـل. ذكر من قال ذلك.</p><p>حدثنـي الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: لـما
  نزل موسى علـيه السلام يعنـي بـالـجبـارين ومن معه آتاه يعنـي بلعم بنو عمه وقومه فقالوا:
  إن موسى رجل حديد، ومعه جنود كثـيرة، وإنه إن يظهر علـينا يهلكنا. فـادع الله أن يردّ
  عنا موسى ومن معه قال: إنـي إن دعوت الله أن يردّ موسى ومن معه ذهبت دنـياي وآخرتـي.
  فلـم يزالوا به حتـى دعا علـيهم، فسلـخه الله مـما كان علـيه، فذلك قوله: { فـانْسَلَـخَ
  مِنْها فَأتْبَعَهُ الشَّيْطانُ فَكانَ مِنَ الغاوِينَ }.</p><p>حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: كان
  الله آتاه آياته فتركها.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال:
  قال ابن جريج: قال ابن عبـاس: { فـانْسَلَـخَ مِنْها } قال: نزع منه العلـم.</p><p>وقوله:
  { فَأتْبَعَهُ الشَّيْطانُ } يقول: فصيره لنفسه تابعا ينتهي إلـى أمره فـي معصية الله،
  ويخالف أمر ربه فـي معصية الشيطان وطاعة الرحمن. وقوله: { فَكانَ مِنَ الغاوينَ } يقول:
  فكان من الهالكين لضلاله وخلافه أمرَ ربه وطاعة الشيطان.</p>'
