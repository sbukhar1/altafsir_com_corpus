text: "<p>يقول تعالى ذكره: فمن أخطأ فعلاً وأجهل قولاً وأبعد ذهاباً عن الحقّ والصواب
  { مِمَّنِ افْتَرَى على اللّهِ كَذِباً } يقول: ممن اختلق على الله زوراً من القول،
  فقال إذا فعل فاحشة: إن الله أمرنا بها. { أوْ كَذَّبَ بآياتِهِ } يقول: أو كذّب بأدلته
  وأعلامه الدالة على وحدانيته ونبوّة أنبيائه، فجحد حقيقتها ودافع صحتها. { أُولَئِك
  } يقول: من فعل ذلك فافترى على الله الكذب وكذّب بآياته، { أُولَئِكَ يَنالَهُمْ نَصِيبُهُمْ
  مِنَ الكِتابِ } يقول: يصل إليهم حظهم مما كتب الله لهم في اللوح المحفوظ.</p><p>ثم
  اختلف أهل التأويل في صفة ذلك النصيب الذي لهم في الكتاب وما هو، فقال بعضهم: هو عذاب
  الله الذي أعدّه لأهل الكفر به. ذكر من قال ذلك. حدثنا يعقوب بن إبراهيم، قال: ثنا
  مروان، عن إسماعيل بن أبي خالد، عن أبي صالح، قوله: { أُولَئِكَ يَنالَهُمْ نَصِيبُهُمْ
  مِنَ الكِتابِ }: أي من العذاب.</p><p>حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن إسماعيل،
  عن أبي صالح، مثله.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط،
  عن السديّ: { أُولَئِكَ يَنالَهُمْ نَصِيبُهُمْ مِنَ الكِتابِ } يقول: ما كتب لهم من
  العذاب.</p><p>حدثني المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن جويبر، عن
  كثير بن زياد، عن الحسن في قوله: { أُولَئِكَ ينالَهُمْ نَصِيبُهُمْ مِنَ الكِتابِ
  } قال: من العذاب.</p><p>حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن جويبر، عن أبي سهل،
  عن الحسن، قال: من العذاب.</p><p>حدثنا ابن وكيع، قال: ثنا المحاربي، عن جويبر، عن
  رجل، عن الحسن، قال: من العذاب.</p><p>وقال آخرون: معنى ذلك: أولئك ينالهم نصيبهم مما
  سبق لهم من الشقاء والسعادة. ذكر من قال ذلك.</p><p>حدثنا ابن وكيع، قال: ثنا يحيى
  بن آدم، عن شريك، عن سعيد: { أولَئِكَ يَنالُهُمْ نَصِيبُهُمْ مِنَ الكِتابِ } قال:
  من الشقوة والسعادة.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد
  الرحمن بن أبي ليلى، عن القاسم بن أبي بزّة، عن مجاهد: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُمْ
  مِنَ الكِتابِ } كشقيّ وسعيد.</p><p>حدثنا واصل بن عبد الأعلى، قال: ثنا محمد بن فضيل،
  عن الحسن، بن عمرو والفقيمي، عن الحكم قال: سمعت مجاهداً يقول: { أُولَئِكَ يَنالُهُمْ
  نَصِيبُهُمْ مِنَ الكِتابِ } قال: هو ما سبق.</p><p>حدثنا المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { أُولَئِكَ يَنالُهُم نَصِيبُهُمْ مِنَ
  الكِتابِ }: ما كتب لهم من الشقاوة والسعادة.</p><p>حدثني المثنى، قال: ثنا سويد، قال:
  أخبرنا ابن المبارك، عن شبل، عن ابن أبي نجيح، عن مجاهد: { يَنالُهُم نَصيبُهُم مِنَ
  الكِتابِ }: ما كتب عليهم من الشقاوة والسعادة، كشقيّ وسعيد.</p><p>قال: حدثنا ابن
  المبارك، عن شريك، عن جابر، عن مجاهد، عن ابن عباس: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُم
  مِنَ الكِتابِ } من الشقاوة والسعادة.</p><p>حدثنا ابن وكيع، قال: ثنا ابن نمير وابن
  إدريس، عن الحسن بن عمرو، عن الحكم، عن مجاهد: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُمْ
  مِن الكِتابِ } قال: ما قد سبق من الكتاب.</p><p>حدثنا ابن وكيع، قال: ثنا حميد بن
  عبد الرحمن، عن فضيل بن مرزوق، عن عطية: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُمْ مِنَ الكِتابِ
  } قال: ما سبق لهم في الكتاب.</p><p>قال: ثنا سويد بن عمرو ويحيى بن آدم، عن شريك،
  عن سالم، عن سعيد: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُم } قال: من الشقاوة والسعادة.</p><p>قال:
  حدثنا أبو معاوية، عن سفيان، عن ابن أبي نجيح، عن مجاهد، قال: ما قضى أو قدّر عليهم.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس: { يَنالُهُم
  نَصِيبُهُمْ مِنَ الكِتابِ } ينالهم الذي كتب عليهم من الأعمال.</p><p>حدثنا عمرو بن
  عبد الحميد، قال: ثنا مروان بن معاوية، عن إسماعيل بن سميع، عن بكر الطويل، عن مجاهد،
  في قول الله: { أولَئِكَ يَنالُهُمْ نَصِيبُهُمْ مِنَ الكِتابِ } قال: قوم يعملون أعمالاً
  لا بدّ لهم أن يعملوها.</p><p>وقال آخرون: معنى ذلك: أولئك ينالهم نصيبهم من كتابهم
  الذي كتب لهم أو عليهم بأعمالهم التي عملوها في الدنيا من خير وشرّ. ذكر من قال ذلك.</p><p>حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس: { أُولَئِكَ
  يَنالُهُمْ نَصِيبُهُمْ مِنَ الكِتابِ } يقول: نصيبهم من الأعمال، من عمل خيراً جزي
  به، ومن عمل شرًّا جُزي به.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُمْ
  مِنَ الكِتابِ } قال: من أحكام الكتاب على قدر أعمالهم.</p><p>حدثنا محمد بن عبد الأعلى،
  قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُم مِنَ
  الكِتابِ } قال: ينالهم نصيبهم في الآخرة من أعمالهم التي عملوا وأسلفوا.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، عن سعيد، عن قتادة، قوله: { أُولَئِكَ يَنالُهُم نَصِيبُهُم
  مِنَ الكِتابِ } أي أعمالهم، أعمال السوء التي عملوها وأسلفوها.</p><p>حدثني أحمد بن
  المقدام، قال: ثنا المعتمر، قال: قال أبي: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُمْ مِنَ
  الكِتابِ } زعم قتادة: من أعمالهم التي عملوا.</p><p>حُدثت عن الحسين بن الفرج، قال:
  سمعت أبا معاذ يقول: ثنا عبيد بن سليمان، عن الضحاك، قوله: { أولَئِكَ يَنالُهُمُ نَصِيبُهُم
  مِنَ الكِتابِ } يقول: ينالهم نصيبهم من العمل، يقول: إن عمل من ذلك نصيب خير جزي خيراً،
  وإن عمل شرًّا جزي مثله.</p><p>وقال آخرون: معنى ذلك: ينالهم نصيبهم مما وعدوا في الكتاب
  من خير أو شرّ. ذكر من قال ذلك:</p><p>حدثنا عليّ بن سهل، قال: ثنا زيد بن أبي الزرقاء،
  عن سفيان، عن جابر، عن مجاهد، عن ابن عباس في هذه الآية: { أُولَئِكَ يَنالُهمْ نَصِيبُهُمْ
  مِنَ الكِتابِ } قال: من الخير والشرّ.</p><p>قال: حدثنا زيد، عن سفيان، عن منصور،
  عن مجاهد، قال: ما وعدوا.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن منصور، عن مجاهد: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُمْ مِنَ الكِتابِ } قال: ما وعدوا.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن منصور، عن مجاهد: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُم
  مِنَ الكِتابِ } قال: ما وعدوا فيه من خير أو شرّ.</p><p>قال: حدثنا أبي، عن سفيان،
  عن جابر، عن مجاهد، عن ليث، عن ابن عباس: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُمْ مِنَ
  الكِتابِ } قال: ما وعدوا مثله.</p><p>حدثنا ابن وكيع، قال: ثنا المحاربي، عن جويبر،
  عن الضحاك، قال: ما وعدوا فيه من خير أو شرّ.</p><p>حدثني المثنى، قال: ثنا أبو نعيم،
  قال: ثنا سفيان، عن منصور، عن مجاهد: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُمْ مِنَ الكِتابِ
  } قال: ما وعدوا فيه.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد، في
  قوله: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُمْ مِنَ الكِتابِ } قال: ما وعدوا من خير أو
  شرّ.</p><p>حدثنا عمرو بن عبد الحميد، قال: ثنا مروان بن معاوية، عن الحسين بن عمرو،
  عن الحكم، عن مجاهد، في قول الله: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُمْ مِنَ الكِتابِ
  } قال: ينالهم ما سبق لهم من الكتاب.</p><p>وقال آخرون: معنى ذلك: أولئك ينالهم نصيبهم
  من الكتاب الذي كتبه الله على ما افترى عليه. ذكر من قال ذلك:</p><p>حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أُولَئِكَ
  يَنالُهُمْ نَصِيبُهُمْ مِنَ الكِتابِ } يقول: ينالهم ما كتب عليهم، يقول: قد كتب لمن
  يفتري على الله أن وجهه مسودّ.</p><p>وقال آخرون: معنى ذلك: أولئك ينالهم نصيبهم مما
  كتب لهم من الرزق والعمر والعمل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرحمن بن سعد، قال: ثنا أبو جعفر، عن الربيع ابن أنس: { أُولَئِكَ يَنالُهُمْ
  نَصِيبُهُمْ مِنَ الكِتابِ } مما كتب لهم من الرزق.</p><p>قال: ثنا إسحاق، قال: ثنا
  محمد بن حرب، عن ابن لهيعة، عن أبي صخر، عن القرظي: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُمْ
  مِنَ الكِتابِ } قال: عمله ورزقه وعمره.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { أُولَئِكَ يَنالُهُمْ نَصِيبُهُمْ مِنَ الكِتابِ } قال: من
  الأعمال والأرزاق والأعمال، فإذا فني هذا جاءتهم رسلنا يتوفونهم وقد فرغوا من هذه الأشياء
  كلها.</p><p>قال أبو جعفر، وأولى هذه الأقوال عندي بالصواب قول من قال: معنى ذلك: أولئك
  ينالهم نصيبهم من الكتاب مما كتب لهم من خير وشرّ في الدنيا ورزق وعمل وأجل.</p><p>وذلك
  أن الله جلّ ثناؤه أتبع ذلك قوله: { حتى إذَا جاءَتْهُمْ رُسُلُنا يَتَوفَّوْنَهُمْ
  قالُوا أيْنَ ما كُنْتُمْ تَدْعُونَ مِنْ دُونِ اللّهِ } فأبان بإتباعه ذلك قوله: {
  أُولَئِكَ يَنالُهُمْ نَصِيبُهُمْ مِنَ الكِتابِ } أن الذي ينالهم من ذلك إنما هو ما
  كان مقضياً عليهم في الدنيا أن ينالهم، لأنه قد أخبر أن ذلك ينالهم إلى وقت مجيئهم
  رسله لتقبض أرواحهم. ولو كان ذلك نصيبهم من الكتاب أو مما قد أعدّ لهم في الآخرة، لم
  يكن محدوداً بأنه ينالهم إلى مجيء رسل الله لو فاتهم لأن رسل الله لا تجيئهم للوفاة
  في الآخرة، وأن عذابهم في الآخرة لا آخر له ولا انقضاء فإن الله قد قضى عليهم بالخلود
  فيه، فبين بذلك أن معناه ما اخترنا من القول فيه.</p><p>القول في تأويل قوله تعالى:
  { إذَا جاءَتْهُمْ رُسُلُنا يَتَوَفَّوْنَهُمْ قالُوا أيْنَ ما كُنْتُمْ تَدْعُونَ
  مِنْ دُونِ اللّهِ قالُوا ضَلُّوا عَنَّا وشَهِدُوا على أنْفُسِهِمْ أنَّهُمْ كانُوا
  كافِرِينَ }.</p><p>يعني جلّ ثناؤه بقوله: { حتى إذا جاءَتْهُمْ رُسُلُنا } إلى أن
  جاءتهم رسلنا، يقول جلّ ثناؤه: وهؤلاء الذين افتروا على الله الكذب أو كذّبوا بآيات
  ربهم، ينالهم حظوظهم التي كتب الله لهم وسبق في علمه لهم من رزق وعمل وأجل وخير وشرّ
  في الدنيا، إلى أن تأتيهم رسلنا لقبض أرواحهم. { فإذَا جاءَتْهُمْ رُسُلُنا } يعني:
  ملك الموت وجنده. { يَتَوَفَّوْنَهُمْ } يقول: يستوفون عددهم من الدنيا إلى الآخرة.
  { قالُوا أيْنَ ما كُنْتُمْ تَدْعُونَ مِنْ دُونِ اللّهِ } يقول: قالت الرسل: أين الذين
  كنتم تدعونهم أولياء من دون الله وتعبدونهم، لا يدفعون عنكم ما قد جاءكم من أمر الله
  الذي هو خالقكم وخالقهم وما قد نزل بساحتكم من عظيم البلاء، وهلاّ يغيثونكم من كرب
  ما أنتم فيه فينقذونكم منه فأجابهم الأشقياء، فقالوا: ضلّ عنا أولياؤنا الذين كنا ندعو
  من دون الله يعني بقوله: { ضَلُّوا }: جاروا وأخذوا غير طريقنا وتركونا عند حاجتنا
  إليهم فلم ينفعونا. يقول الله جلّ ثناؤه: وشهد القوم حينئذٍ على أنفسهم أنهم كانوا
  كافرين بالله جاحدين وحدانيته.</p>"
