aaya: وَمِمَّنْ خَلَقْنَا أُمَّةٌ يَهْدُونَ بِالْحَقِّ وَبِهِ يَعْدِلُونَ
text: '<p>لما قال:</p><p class="quran">وَلَقَدْ ذَرَأْنَا لِجَهَنَّمَ كَثِيرًا</p><p>[الأعراف:
  179] فأخبر أنّ كثيراً من الثقلين عاملون بأعمال أهل النار، أتبعه قوله: { وَمِمَّنْ
  خَلَقْنَا أُمَّةٌ يَهْدُونَ بِٱلْحَقّ } وعن النبي صلى الله عليه وسلم:</p><p>(401)أنه
  كان يقول إذا قرأها:</p><p class="hadith"> " هذه لكم " </p><p>وقد أعطى القوم بين
  أيديكم مثلها،</p><p class="quran">وَمِن قَوْمِ مُوسَى أُمَّةٌ يَهْدُونَ بِٱلْحَقّ</p><p>[الأعراف:
  159] وعنه صلى الله عليه وسلم:</p><p>(402) «إنّ من أمّتي قوماً على الحقّ حتى ينزل
  عيسى عليه السلام» وعن الكلبي: هم الذين آمنوا من أهل الكتاب. وقيل: هم العلماء والدعاة
  إلى الدين.</p>'
