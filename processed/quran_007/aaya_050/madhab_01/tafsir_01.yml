aaya: وَنَادَىٰ أَصْحَابُ النَّارِ أَصْحَابَ الْجَنَّةِ أَنْ أَفِيضُوا عَلَيْنَا مِنَ
  الْمَاءِ أَوْ مِمَّا رَزَقَكُمُ اللَّهُ ۚ قَالُوا إِنَّ اللَّهَ حَرَّمَهُمَا عَلَى
  الْكَافِرِينَ
text: "<p>وهذا خبر من الله تعالى ذكره عن استغاثة أهل النار بأهل الجنة عند نزول عظيم
  البلاء بهم من شدّة العطش والجوع، عقوبة من الله لهم على ما سلف منهم في الدنيا من
  ترك طاعة الله وأداء ما كان فرض عليهم فيها في أموالهم من حقوق المساكين من الزكاة
  والصدقة. يقول تعالى ذكره: ونادى أصحاب النار بعد ما دخلوها أصحاب الجنة بعد ما سكنوها
  أن يا أهل الجنة: { أفِيضُوا عَلَيْنا مِنَ المَاءِ أوْ مِمَّا رَزَقَكُمُ اللّهُ }
  أي أطعمونا مما رزقكم الله من الطعام. كما:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السديّ: { أنْ أفِيضُوا عَلَيْنا مِنَ المَاءِ أوْ مِمَّا
  رَزَقَكُمُ اللّهُ } قال: من الطعام.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { أنْ أفِيضُوا عَلَيْنا مِنَ المَاءِ أوْ مِمَّا رزقَكُمُ اللّهُ
  } قال: يستطعمونهم ويستسقونهم. فأجابهم أهل الجنة: إن الله حرّم الماء والطعام على
  الذين جحدوا توحيده وكذّبوا في الدنيا رسله.</p><p>والهاء والميم في قوله: { إنَّ اللّهَ
  حَرَّمَهُما } عائدتان على الماء، وعلى «ما» التي في قوله: { أوْ مِمَّا رَزَقَكُمُ
  اللّهُ }.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن عثمان الثقفي، عن سعيد بن جبير، عن ابن عباس:
  { وَنادَى أصحَابُ النَّارِ أصحَابَ الجَنَّةِ أنْ أفِيضُوا عَلَيْنا مِنَ المَاءِ
  أوْ مِمَّا رَزَقَكُمُ اللّهُ } قال: ينادي الرجل أخاه أو أباه، فيقول: قد احترقتُ،
  أفض عليّ من الماء فيقال لهم: أجيبوهم فيقولون: { إنَّ اللّهَ حَرَّمَهُما على الكافِرِينَ
  }.</p><p>وحدثني المثنى، قال: ثنا ابن دكين، قال: ثنا سفيان، عن عثمان، عن سعيد بن
  جبير: { وَنادَى أصحَابُ النَّارِ أصحَابَ الجَنَّةِ أنْ أفِيضُوا عَلَيْنا مِنَ المَاءِ
  أوْ مِمَّا رَزَقَكُمُ اللّهُ } قال: ينادي الرجل أخاه: يا أخي قد احترقت فأغثني فيقول:
  { إنَّ اللّهَ حَرَّمَهُما على الكافِرِينَ }.</p><p>حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { قالُوا إنَّ اللّهَ حَرَّمَهُما عَلى الكافِرِينَ } قال:
  طعام أهل الجنة وشرابها.</p>"
