  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: قَالَ يَا مُوسَىٰ إِنِّي اصْطَفَيْتُكَ عَلَى النَّاسِ بِرِسَالَاتِي وَبِكَلَامِي
  فَخُذْ مَا آتَيْتُكَ وَكُنْ مِنَ الشَّاكِرِينَ
text: "<p>يقول تعالـى ذكره: قال الله لـموسى: { يا مُوسَى إنّـي اصْطَفَـيْتُكَ علـى
  النَّاسِ } يقول: اخترتك علـى الناس { بِرَسالاتِـي } إلـى خـلقـي، أرسلتك بها إلـيهم.
  { وَبِكَلامي } كلـمتك وناجيتك دون غيرك من خـلقـي. { فَخُذْ ما آتَـيْتُكَ } يقول:
  فخذ ما أعطيتك من أمري ونهي وتـمسك به، واعمل به، يريد { وكُنْ مِنَ الشَّاكِرِينَ
  } لله علـى ما آتاك من رسالته، وحصل به من النـجوى بطاعته فـي أمره ونهيه والـمسارعة
  إلـى رضاه.</p>"
