aaya: وَاسْأَلْهُمْ عَنِ الْقَرْيَةِ الَّتِي كَانَتْ حَاضِرَةَ الْبَحْرِ إِذْ يَعْدُونَ
  فِي السَّبْتِ إِذْ تَأْتِيهِمْ حِيتَانُهُمْ يَوْمَ سَبْتِهِمْ شُرَّعًا وَيَوْمَ
  لَا يَسْبِتُونَ ۙ لَا تَأْتِيهِمْ ۚ كَذَٰلِكَ نَبْلُوهُمْ بِمَا كَانُوا يَفْسُقُونَ
text: "<p>يقول تعالـى ذكره: واسأل يا مـحمد هؤلاء الـيهود وهم مـجاوروك، عن أمر القرية
  التـي كانت حاضرة البحر، يقول: كانت بحضرة البحر أي بقرب البحر وعلـى شاطئه.</p><p>واختلف
  أهل التأويـل فـيها، فقال بعضهم: هي أيـلة. ذكر من قال ذلك.</p><p>حدثنا ابن وكيع،
  قال: ثنا ابن إدريس، عن مـحمد بن إسحاق، عن داود بن حصين، عن عكرمة عن ابن عبـاس: {
  وَاسْئَلْهُمْ عَنِ القَرْيَةِ التـي كانَتْ حاضِرَةَ البَحْرِ } قال: هي قرية يقال
  لها أيـلة، بـين مدين والطور.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن عبد الله بن كثـير، فـي قوله: { وَاسْئَلْهُمْ عَنِ القَرْيَةِ التـي
  كانَتْ حاضِرَةَ البَحْرِ } قال: سمعنا أنها أيـلة.</p><p>حدثنـي سلام بن سالـم الـخزاعيّ،
  قال: ثنا يحيى بن سلـيـم الطائفـيّ، قال: ثنا ابن جريج، عن عكرمة، قال: دخـلت علـى
  ابن عبـاس والـمصحف فـي حجره، وهو يبكي، فقلت: ما يبكيك جعلنـي الله فداك؟ فقال: ويـلك،
  وتعرف القرية التـي كانت حاضرة البحر؟ فقلت: تلك أيـلة.</p><p>حدثنا ابن وكيع، قال:
  ثنا أبـي، عن أبـي بكر الهذلـيّ، عن عكرمة، عن ابن عبـاس: { وَاسْئَلْهُمْ عَنِ القَرْيَةِ
  التـي كانَتْ حاضِرَةَ } قال: هي أيـلة.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن
  صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قال: هي قرية علـى
  شاطىء البحر بـين مصر والـمدينة يقال لها أيـلة.</p><p>حدثنا موسى بن هارون، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السديّ، قال: هم أهل أيـلة، القرية التـي كانت حاضرة البحر.</p><p>حدثنـي
  الـحرث، قال: ثنا أبو سعد، عن مـجاهد، فـي قوله: { وَاسْئَلْهُمْ عَنِ القَرْيَةِ التـي
  كانَتْ حاضِرَةَ البَحْرِ } قال أيـلة.</p><p>وقال آخرون: معناه: ساحل مدين.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد قال: ثنا سعيد، عن قتادة: { وَاسْئَلْهُمْ عَنِ القَرْيَةِ
  التـي كانَتْ حاضِرَةَ البَحْرِ... } الآية، ذكر لنا أنها كانت قرية علـى ساحل البحر
  يقال لها أيـلة.</p><p>وقال آخرون: هي مقنا. ذكر من قال ذلك.</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن يزيد، فـي قوله: { وَاسْئَلْهُمْ عَنِ القَرْيَةِ التـي
  كانَتْ حاضِرَةَ البَحْرِ } قال: هي قرية يقال لها مقنا بـين مدين وعينونَى.</p><p>وقال
  آخرون: هي مدين. ذكر من قال ذلك.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي
  مـحمد بن إسحاق، عن داود بن الـحصين، عن عكرمة، عن ابن عبـاس، قال: هي قرية بـين أيـلة
  والطور يقال لها مدين.</p><p>والصواب من القول فـي ذلك أن يقال: هي قرية حاضرة البحر،
  وجائز أن يكون أيـلة، وجائز أن تكون مدين، وجائز أن تكون مقنا لأن كلّ ذلك حاضرة البحر.
  ولا خبر عن رسول الله صلى الله عليه وسلم يقطع العذر بأن ذلك من أيّ، والاختلاف فـيه
  علـى ما وصفت، ولا يوصل إلـى علـم ما قد كان فمضى مـما لـم نعاينه، إلاَّ بخبر يوجب
  العلـم ولا خبر كذلك فـي ذلك.</p><p>وقوله: { إذْ يَعْدُونَ فـي السَّبْتِ } يعنـي
  به أهله: إذ يعتدون فـي السبت أمر الله، ويتـجاوزونه إلـى ما حرّمه الله علـيهم، يقال
  منه: عدا فلان أمرى واعتدى: إذا تـجاوزه. وكان اعتداؤهم فـي السبت أن الله تعالى كان
  حرّم علـيهم السبت، فكانوا يصطادون فـيه السمك. { إذْ تَأتِـيهِمْ حيتانُهُمْ يَوْمَ
  سَبْتِهِمْ شُرَّعاً }: يقول: إذ تأتـيهم حيتانهم يوم سبتهم الذي نهوا فـيه عن العمل
  شرّعاً، يقول: شارعة ظاهرة علـى الـماء من كلّ طريق وناحية كشوارع الطوق. كالذي:</p><p>حدثنا
  أبو كريب، قال: ثنا عثمان بن سعد، عن بشر بن عمارة، عن أبـي روق، عن الضحاك عن ابن
  عبـاس: { إذْ تأتِـيهِمْ حِيتانُهُمْ يَوْمَ سَبْتِهِمْ شُرَّعاً } يقول: ظاهرة علـى
  الـماء.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس { شُرَّعاً } يقول: من كلّ مكان.</p><p>وقوله: { وَيَوْمَ لا
  يَسْبِتُونَ } يقول: ويوم لا يعظمونه تعظيـمهم السبت، وذلك سائر الأيام غير يوم السبت،
  { لا تأتـيهم } الـحيتان. { كذلكَ نَبْلُوهُمْ بِـمَا كانُوا يَفْسُقُونَ } يقول: كما
  وصفنا لكم من الاختبـار والابتلاء الذي ذكرنا بإظهار السمك لهم علـى ظهر الـماء فـي
  الـيوم الـمـحرّم علـيهم صيده، وإخفـائها عنه فـي الـيوم الـمـحلل صيده، كذلك نبلوهم
  ونـختبرهم { بـما كَانُوا يَفْسُقُونَ } يقول: بفسقهم عن طاعة الله وخروجهم عنها.</p><p>واختلفت
  القرّاء فـي قراءة قوله: { وَيَوْمَ لا يَسْبِتُونَ } فقُرىء بفتـح الـياء من «يسبتون»
  من قول القائل: سَبَتَ فلان يَسْبِتُ سَبْتاً وسُبُوتاً: إذا عظَّم السبت. وذُكر عن
  الـحسن البصري أنه كان يقرؤه: «وَيَوْمَ لا يُسْبِتُونَ» بضم الـياء، من أسْبَتَ القوم
  يسبتون: إذا دخـلوا فـي السبت، كما يقال: أجمعنا مرّت بنا جمعة، وأشهرنا مرّ بنا شهر،
  وأسبتنا مرّ بنا سبت. ونصب «يوم» من قوله: { وَيَوْمَ لا يَسْبِتُونَ } بقوله: { لا
  تَأتِـيهِمْ } ، لأن معنى الكلام: لا تأتـيهم يوم لا يسبتون.</p>"
