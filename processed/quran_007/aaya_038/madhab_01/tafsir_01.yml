text: "<p>وهذا خبر من الله جلّ ثناؤه عن قيله لهؤلاء المفترين عليه المكذّبين آياته
  يوم القيامة، يقول تعالى ذكره: قال لهم حين وردوا عليه يوم القيامة: ادخلوا أيها المفترون
  على ربكم المكذّبون رسله في جماعات من ضربائكم { قَدْ خَلَتْ مِنْ قَبْلِكُمْ } يقول:
  قد سلفت من قبلكم من الجنّ والإنس في النار. ومعنى ذلك: ادخلوا في أمم هي في النار
  قد خلت من قبلكم من الجنّ والإنس. وإنما يعني بالأمم: الأحزاب وأهل الملل الكافرة.
  { كَلَّمَا دَخَلَتْ أُمَّةٌ لَعَنَتْ أخْتَها } يقول جلّ ثناؤه: كلما دخلت النار جماعة
  من أهل ملة لعنت أختها، يقول: شتمت الجماعةُ الأخرى من أهل ملتها تبرِّياً منها. وإنما
  عني بالأخت: الأخوّة في الدين والملة وقيل أختها ولم يقل أخاها، لأنه عني بها أمة وجماعة
  أخرى، كأنه قيل: كلما دخلت أمة لعنت أمة أخرى من أهل ملتها ودينها.</p><p>وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { كُلَّما دَخَلَتْ أُمَّةٌ لَعَنَتْ أخْتَها
  } يقول: كلما دخلت أهل ملة لعنوا أصحابهم على ذلك الدين يلعن المشركون المشركين واليهود
  اليهود والنصارى النصارى والصابئون الصابئين والمجوس المجوس، تلعن الآخرةُ الأولى.</p><p>القول
  في تأويل قوله تعالى: { حتى إذَا ادَّارَكُوا فِيها جَمِيعاً }.</p><p>يقول تعالى ذكره:
  حتى إذا تداركت الأمم في النار جميعاً، يعني: اجتمعت فيها، يقال: قد ادّاركوا وتداركوا:
  إذا اجتمعوا، يقول: اجتمع فيها الأوّلون من أهل الملل الكافرة والآخرون منهم.</p><p>القول
  في تأويل قوله تعالى: { قَالتْ أُخْرَاهُمْ لأولاهُمْ رَبنا هَؤُلاءِ أضَلُّونا فَآتِهِمْ
  عَذَاباً ضِعْفاً مِنَ النَّارِ قالَ لِكُلٍّ ضِعْفٌ وَلَكِنْ لا تَعْلَمُونَ }.</p><p>وهذا
  خبر من الله جلّ ثناؤه عن محاورة الأحزاب من أهل الملل الكافرة في النار يوم القيامة،
  يقول الله تعالى ذكره: فإذا اجتمع أهل الملل الكافرة في النار فادّاركوا، قالت أخرى
  أهل كلّ ملة دخلت النار الذين كانوا في الدنيا بعد أولى منهم تقدمتها وكانت لها سلفاً
  وإماماً في الضلالة والكفر لأولاها الذين كانوا قبلهم في الدنيا: ربنا هؤلاء أضلونا
  عن سبيلك ودعوْنا إلى عبادة غيرك وزيَّنُوا لنا طاعة الشيطان، فآتهم اليوم من عذابك
  الضعف على عذابنا. كما:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا
  أسباط، عن السديّ: قالت أخراهم الذين كانوا في آخر الزمان لأولاهم الذين شرعوا لهم
  ذلك الدين: { رَبَّنا هَؤلاءِ أضَلُّونا فَآتِهِمْ عَذَاباً ضِعْفاً مِنَ النَّارِ
  }.</p><p>وأما قوله: { قالَ لِكُلٍّ ضِعْفٌ وَلَكِنْ لا تَعْلَمونَ } فإنه خبر من الله
  عن جوابه لهم، يقول: قال الله للذين يدعونه فيقولون: ربنا هؤلاء أضلونا فآتهم عذاباً
  ضعفاً من النار لكلكم، أوّلكم وآخركم وتابعوكم ومتبعوكم ضعف، يقول: مكررٌ عليه العذاب.</p><p>وضعف
  الشيء: مثله مرّة: وكان مجاهد يقول في ذلك، ما:</p><p>حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { عَذَاباً ضِعْفاً
  مِنَ النَّارِ قالَ لِكلٍّ ضِعْفٌ }.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ، قال الله: { لِكُلَ ضِعْفٌ } للأولى وللآخرة ضعف.</p><p>حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفيان، قال: ثني غير واحد، عن السديّ، عن مرّة، عن عبد
  الله: { ضِعْفاً مِنَ النَّارِ } قال: أفاعي.</p><p>حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا سفيان، عن السديّ، عن مرّة، عن عبد الله: { فآتهم عَذَاباً ضِعْفاً مِنَ النَّارِ
  } قال: حيات وأفاعي.</p><p>وقيل: إن الضعف في كلام العرب ما كان ضعفين والمضاعف ما
  كان أكثر من ذلك.</p><p>وقوله: { وَلَكِنْ لا تَعْلَمُونَ } يقول: ولكنكم يا معشر أهل
  النار، لا تعلمون ما قدر ما أعدّ الله لكم من العذاب، فلذلك تسأل الضعف منه الأمة الكافرة
  الأخرى لأختها الأولى.</p>"
