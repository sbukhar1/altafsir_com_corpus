aaya: وَإِنْ تَدْعُوهُمْ إِلَى الْهُدَىٰ لَا يَسْمَعُوا ۖ وَتَرَاهُمْ يَنْظُرُونَ
  إِلَيْكَ وَهُمْ لَا يُبْصِرُونَ
text: "<p>{ يَنظُرُونَ إِلَيْكَ } يشبهون الناظرين إليك، لأنهم صوّروا أصنامهم بصورة
  من قلب حدقته إلى الشيء ينظر إليه { وَهُمْ لاَ يُبْصِرُونَ } وهم لا يدركون المرئيّ.</p>"
