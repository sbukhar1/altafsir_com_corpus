aaya: الَّذِينَ اتَّخَذُوا دِينَهُمْ لَهْوًا وَلَعِبًا وَغَرَّتْهُمُ الْحَيَاةُ الدُّنْيَا
  ۚ فَالْيَوْمَ نَنْسَاهُمْ كَمَا نَسُوا لِقَاءَ يَوْمِهِمْ هَٰذَا وَمَا كَانُوا بِآيَاتِنَا
  يَجْحَدُونَ
text: '<p>{ أَفِيضُواْ عَلَيْنَا } فيه دليل على أن الجنة فوق النار { أَوْ مِمَّا رَزَقَكُمُ
  ٱللَّهُ } من غيره من الأشربة لدخوله في حكم الإفاضة، ويجوز أن يراد: أو ألقوا علينا
  مما رزقكم الله من الطعام والفاكهة. كقوله:</p><p class="poetry_or_grammar">عَلَفْتُهَا
  تِبْنَاً ومَاءً بَارِداً</p><p>وإنما يطلبون ذلك مع يأسهم من الإجابة إليه حيرة في
  أمرهم، كما يفعل المضطر الممتحن. { حَرَّمَهُمَا عَلَى ٱلْكَـٰفِرِينَ } منعهم شراب
  الجنة وطعامها كما يمنع المكلف ما يحرّم عليه ويحظر، كقوله:</p><p class="poetry_or_grammar">حَرَامٌ
  عَلَى عَيْنِيَّ أَنْ تَطْعَمَ الْكَرَى</p><p>{ فَٱلْيَوْمَ نَنسَـٰهُمْ } نفعل بهم
  فعل الناسين الذين ينسون عبيدهم من الخير لا يذكرونهم به { كَمَا نَسُواْ لِقَاء يَوْمِهِمْ
  هَـٰذَا } كما فعلوا بلقائه فعل الناسين، فلم يخطروه ببالهم ولم يهتموا به.</p>'
