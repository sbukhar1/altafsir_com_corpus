aaya: يَسْأَلُونَكَ عَنِ السَّاعَةِ أَيَّانَ مُرْسَاهَا ۖ قُلْ إِنَّمَا عِلْمُهَا
  عِنْدَ رَبِّي ۖ لَا يُجَلِّيهَا لِوَقْتِهَا إِلَّا هُوَ ۚ ثَقُلَتْ فِي السَّمَاوَاتِ
  وَالْأَرْضِ ۚ لَا تَأْتِيكُمْ إِلَّا بَغْتَةً ۗ يَسْأَلُونَكَ كَأَنَّكَ حَفِيٌّ
  عَنْهَا ۖ قُلْ إِنَّمَا عِلْمُهَا عِنْدَ اللَّهِ وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا
  يَعْلَمُونَ
text: '<p>اختلف أهل التأويـل فـي الذين عنُوا بقوله: { يَسْئَلُونَكَ عَنِ السَّاعَةِ
  } فقال بعضهم: عنـي بذلك قوم رسول الله صلى الله عليه وسلم من قُريش، وكانوا سألوا
  عن ذلك رسول الله صلى الله عليه وسلم. ذكر من قال ذلك.</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: قالت قريش لـمـحمد صلى الله عليه وسلم:
  إن بـيننا وبـينك قرابة، فأسرّ إلـينا متـى الساعة فقال الله: { يَسْئَلُونَكَ كأنَّك
  حَفِـيّ عَنْها }.</p><p>وقال آخرون: بل عنـي به قوم من الـيهود. ذكر من قال ذلك.</p><p>حدثنا
  أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي
  مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: قال
  حمل بن أبـي قُشير وسمْول بن زيد لرسول الله صلى الله عليه وسلم: يا مـحمد أخبرنا متـى
  الساعة إن كنت نبـيًّا كما تقول، فإنا نعلـم متـى هي فأنزل الله تعالـى: { يَسْئَلَونَك
  عَنِ السَّاعَةِ أيَّان مُرْساها قَلْ إنَّـما عِلْـمُها عِنْدَ ربّـي... } إلـى قوله:
  { ولَكِنَّ أكْثَر النَّاسِ لا يَعْلَـمُون }.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي،
  عن إسماعيـل بن أبـي خالد، عن طارق بن شهاب، قال: كان النبـيّ صلى الله عليه وسلم لا
  يزال يذكر من شأن الساعة حتـى نزلت: { يَسْئَلُونَك عَنِ السَّاعَةِ أيَّان مُرْساها
  }.</p><p>قال أبو جعفر: والصواب من القول فـي ذلك أن يقال: إن قوماً سألوا رسول الله
  صلى الله عليه وسلم عن الساعة، فأنزل الله هذه الآية، وجائز أن يكون كانوا من قريش،
  وجائز أن يكونوا كانوا من الـيهود ولا خبر بذلك عندنا يجوّز قطع القول علـى أيّ ذلك
  كان.</p><p>فتأويـل الآية إذن: يسئلك القوم الذين يسئلونك عن الساعة أيَّان مرساها،
  يقول: متـى قـيامها. ومعنى «أيَّان»: «متـى» فـي كلام العرب، ومنه قول الراجز:</p><p
  class="poetry_or_grammar">أيَّان تَقْضِي حاجَتِـي أيَّانَا</p><p class="poetry_or_grammar">أمَا
  تَرى لِنُـجْحِها إبَّـانَا</p><p>ومعنى قوله: { مُرْساها }: قـيامها، من قول القائل:
  أرساها الله فهي مرساة، وأرساها القوم: إذا حبسوها، ورست هي ترسو رُسُوّا. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.</p><p>حدثنـي مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { يَسْئَلُونَك عَنِ السَّاعَةِ
  أيَّان مُرْساها }: يقول متـى قـيامها.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { يَسْئَلُونَكَ عَنِ السَّاعَةِ أيَّان مُرْساها }: متـى
  قـيامها.</p><p>وقال آخرون: معنى ذلك: منتهاها. وذلك قريب الـمعنى من معنى من قال:
  معناه: قـيامها، لأن انتهاءها: بلوغها وقتها. وقد بـيَّنا أن أصل ذلك الـحبس والوقوف.
  ذكر من قال ذلك.</p><p>حدثنا الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { يَسْئَلُونَك عَنِ السَّاعَةِ أيَّان مُرْساها } يعنـي:
  منتهاها.</p><p>وأما قوله: { قُلْ إنَّـما عِلْـمُها عِنْد ربّـي لا يُجَلِّـيها لِوقْتِها
  إلاَّ هُو } فإنه أمر من الله نبـيه مـحمداً صلى الله عليه وسلم بأن يجيب سائلـيه عن
  الساعة بأنه لا يعلـم وقت قـيامها إلاَّ الله الذي يعلـم الغيب، وأنه لا يظهرها لوقتها
  ولا يعلـمها غيره جلّ ذكره. كما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { قُلْ إنَّـمَا عِلْـمُها عِنْد ربّـي لا يُجَلِّـيها لِوقْتِها إلاَّ
  هُوَ } يقول: علـمها عند الله، هو يجلـيها لوقتها، لا يعلـم ذلك إلاَّ الله.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  لا يُجَلِّـيها }: يأتـي بها.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قال: قال مـجاهد: { لا يُجَلِّـيها } لا يأتـي بها { إلاَّ هُو }.</p><p>حدثنـي
  مـحمدبن الـحسين قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { لا يُجَلِّـيها
  لِوَقْتِهَا إلاَّ هُو } يقول: لا يرسلها لوقتها إلاَّ هو.</p><p>القول فـي تأويـل
  قوله تعالـى: { ثَقُلَتْ فـي السَّمَواتِ والأرْضِ لا تأْتِـيكُمْ إلاَّ بَغْتَةً }.</p><p>اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: ثقلت الساعة علـى أهل السموات
  والأرض أن يعرفوا وقتها ومـجيئها لـخفـائها عنهم واستئثار الله بعلـمها. ذكر من قال
  ذلك.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن
  السديّ، قوله: { ثَقُلَتْ فـي السَّمَواتِ والأرْضِ } يقول: خفـيت فـي السموات والأرض،
  فلـم يعلـم قـيامها متـى تقوم مَلك مقرَّب ولا نبـيّ مرسل.</p><p>حدثنا مـحمد بن عبد
  الأعلـى، قال: ثنا مـحمد بن ثور، وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزّاق جميعا،
  عن معمر، عن بعض أهل التأويـل: { ثَقُلَتْ فـي السَّمَواتِ والأرْضِ } قال: ثقل علـمها
  علـى أهل السموات وأهل الأرض أنهم لا يعلـمون.</p><p>وقال آخرون: معنى ذلك: أنها كبرت
  عند مـجيئها علـى أهل السموات والأرض. ذكر من قال ذلك.</p><p>حدثنـي مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق جميعاً، عن
  معمر، قال: قال الـحسن، فـي قوله: { ثَقُلَتْ فـي السَّمَوَاتِ والأرْضِ } يعنـي: إذا
  جاءت ثَقُلت علـى أهل السماء وأهل الأرض. يقول: كبُرت علـيهم.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { ثَقُلَتْ فِـي السَّمَوَاتِ والأرْضِ
  } قال: إذا جاءت انشقَّت السماء، وانتثرت النـجوم، وكُوِّرَتْ الشمس، وسُيرت الـجبـال،
  وكان ما قال الله فذلك ثقلها.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ، قال: قال بعض الناس فـي «ثقلت»: عظمت.</p><p>وقال آخرون:
  معنى قوله: { فـي السَّمَوَاتِ والأرْضِ }: علـى السموات والأرض.</p><p>ذكر من قال
  ذلك.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ثَقُلَتْ فِـي السَّمَوَاتِ
  والأرْضِ }: أي علـى السموات والأرض.</p><p>قال أبو جعفر: وأولـى ذلك عندي بـالصواب،
  قول من قال: معنى ذلك: ثقلت الساعة فـي السموات والأرض علـى أهلها أن يعرفوا وقتها
  وقـيامها لأن الله أخفـى ذلك عن خـلقه، فلـم يطلع علـيه أحداً منهم. وذلك أن الله أخبر
  بذلك بعد قوله: { قُلْ إنَّـمَا عِلْـمُها عِنْدَ رَبّـي لا يُجَلِـيها لِوَقْتِها
  إلاَّ هُوَ } وأخبر بعده أنها لا تأتـي إلاَّ بغتة، فـالذي هو أولـى أن يكون ما بـين
  ذلك أيضاً خبراً عن خفـاء علـمها عن الـخـلق، إذ كان ما قبله وما بعده كذلك.</p><p>وأما
  قوله: { لا تَأْتِـيكُمْ إلاَّ بَغْتَةً } فإنه يقول: لا تـجيء الساعة إلاَّ فجأة،
  لا تشعرون بـمـجيئها. كما:</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ: { لا تَأتِـيكُمْ إلاَّ بَغْتَةً } يقول: يبغتهم قـيامها،
  تأتـيهم علـى غفلة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لا
  تَأْتِـيكُمْ إلاَّ بَغْتَةً } قضى الله أنها لا تأتـيكم إلاَّ بغتة. قال: وذكر لنا
  أن نبـيّ الله صلى الله عليه وسلم كان يقول:</p><p class="hadith"> " إنَّ السَّاعَةَ
  تَهِيجُ بـالنَّاسِ والرَّجُلُ يُصْلِـحُ حَوْضهُ والرَّجُلُ يُسْقِـي ماشِيَتَهُ والرَّجُلُ
  يُقِـيـمُ سِلْعَتَهُ فـي السُّوقِ وَالرَّجُلُ يَخْفِضُ مِيزَانَهُ وَيَرْفَعُهُ "
  </p><p>القول فـي تأويـل قوله تعالـى: { يَسْئَلُونَكَ كأنَّكَ حَفِـيّ عَنْها قُلْ
  إنَّـمَا عِلْـمُها عِنْدَ اللّهِ وَلكِنَّ أكْثَرَ النَّاسِ لا يَعْلَـمُونَ }.</p><p>يقول
  تعالـى ذكره: يسألك هؤلاء القوم عن الساعة، كأنك حفـيّ عنها. فقال بعضهم: يسألونك عنها
  كأنك حفـيّ بهم. وقالوا: معنى قوله: «عنها» التقديـم وإن كان مؤخراً. ذكر من قال ذلك.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { يَسْئَلُونَكَ كأنَّكَ حَفِـيٌّ عَنْها } يقول: كأن بـينك وبـينهم مودّة، كأنك
  صديق لهم. قال ابن عبـاس: لـما سأل الناس مـحمداً صلى الله عليه وسلم عن الساعة سألوه
  سؤال قوم كأنهم يرون أن مـحمداً حفـي بهم، فأوحى الله إلـيه: إنـما علـمها عنده، استأثر
  بعلـمها، فلـم يُطْلِع علـيها ملَكاً ولا رسولاً.</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، قال: قال قتادة: قالت قريش لـمـحمد صلى الله عليه
  وسلم: إن بـيننا وبـينك قرابة، فأسرّ إلـينا متـى الساعة فقال الله: { يَسْئَلُونَكَ
  كأنَّكَ حَفِـيٌّ عَنْها }.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { يَسْئَلُونَكَ كأنَّكَ حَفِـيّ عَنْها }: أي حفـيّ بهم. قال: قالت قريش: يا مـحمد
  أسرّ إلـينا علـم الساعة لـما بـيننا وبـينك من القرابة لقرابتنا منك.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبو خالد الأحمر وهانىء بن سعيد، عن حجاج، عن خَصِيف، عن مـجاهد
  وعكرمة: { يَسْئَلُونَكَ كأنَّكَ حَفِـيّ عَنْها } قال: حفـيّ بهم حين يسألونك.</p><p>حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس:
  { يَسْئَلُونَكَ كأنَّكَ حَفِـيّ عَنْها } قال: قريبٌ منهم، وتـحفَّـى علـيهم. قال:
  وقال أبو مالك: كأنك حفـيّ بهم، قال: قريب منهم، وتـحفّـى علـيهم. قال: وقال أبو مالك:
  كأنك حفـيّ بهم فتـحدثهم.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ: { يَسْئَلُونَكَ كأنَّكَ حَفِـيّ عَنْها } كأنك صديق لهم.</p><p>وقال
  آخرون: بل معنى ذلك: كأنك قد استـحفـيت الـمسألة عنها فعلـمتها. ذكر من قال ذلك.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  كأنَّك حَفِـيّ عَنْها } استـحفـيت عنها السؤال حتـى علـمتها.</p><p>حدثنـي الـحرث،
  قال: ثنا عبد العزيز، قال: ثنا أبو سعد، عن مـجاهد فـي قوله: { كأنَّكَ حَفِـيّ عَنْها
  } قال: استـحفـيت عنها السؤال حتـى علـمت وقتها.</p><p>حدثنا ابن وكيع، قال: ثنا الـمـحاربـي،
  عن جويبر، عن الضحاك: يَسْئَلُونَكَ كأنَّكَ حَفِـيّ عَنْها قال: كأنك عالـم بها.</p><p>قال:
  ثنا حامد بن نوح، عن أبـي روق، عن الضحاك: { يَسْئَلُونَكَ كأنَّكَ حَفِـيّ عَنْها
  } قال: كأنك تعلـمها.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال:
  ثنـي عبـيد بن سلـيـمان، عن الضحاك، قوله: { يَسْئَلُونَكَ كأنَّكَ حَفِـيّ عَنْها
  } يقول: يسألونك عن الساعة، كأنك عندك علـماً منها. { قُلْ إنَّـمَا عِلْـمُها عِنْدَ
  رَبـي }.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن بعضهم:
  { كأنَّكَ حَفِـيّ عَنْها }: كأنك عالـم بها.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { كأنَّكَ حَفِـيّ عَنْها } قال: كأنك عالـم بها. وقال:
  أخفـى علـمها علـى خـلقه. وقرأ:</p><p class="quran">إنَّ اللّهَ عِنْدَه عِلْـم السَّاعَةِ</p><p>،
  حتـى ختـم السورة.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { يَسْئَلُونَكَ كأنَّكَ حَفِـيّ عَنْها
  } يقول: كأنك يعجبك سؤالهم إياك. { قُلْ إنَّـمَا عِلْـمُها عِنْدَ اللّهَ }.</p><p>وقوله:
  { كأنَّكَ حَفِـيّ عَنْها } يقول: لطيف بها.</p><p>فوجه هؤلاء تأويـل قوله: { كأنَّكَ
  حَفِـيّ عَنْها } إلـى حفـيّ بها، وقالوا: تقول العرب: تـحفـيت له فـي الـمسئلة، وتـحفـيت
  عنه. قالوا: ولذلك قـيـل: أتـينا فلاناً نسأل به، بـمعنى نسأل عنه.</p><p>قال أبو جعفر:
  وأولـى القولـين فـي ذلك بـالصواب قول من قال: معناه: كأنك حفـيّ بـالـمسئلة عنها فتعلـمها.</p><p>فإن
  قال قائل: وكيف قـيـل: { حَفِـيّ عَنْها } ولـم يقل حفـيّ بها، إن كان ذلك تأويـل الكلام؟
  قـيـل: إن ذلك قـيـل كذلك، لأن الـحفـاوة إنـما تكون فـي الـمسئلة، وهي البشاشة للـمسؤول
  عند الـمسئلة، والإكثار من السؤال عنه، والسؤال يوصل ب «عن» مرّة وبـالبـاء مرّة، فـيقال:
  سألت عنه، وسألت به فلـما وضع قوله «حفـي» موضع السؤال، وصل بأغلب الـحرفـين اللذين
  يوصل بهما السؤال، وهو «عن»، كما قال الشاعر:</p><p class="poetry_or_grammar">سُؤَالَ
  حَفِـيَ عَنْ أخِيهِ كأنَّه</p><p class="poetry_or_grammar">يُذَكِّرُهُ وَسْنانُ
  أوْ مُتَوَاسِنُ</p><p>وأما قوله: { قُلْ إنَّـمَا عِلْـمُها عِنْدَ اللّهِ } فإن معناه:
  قل يا مـحمد لسائلـيك عن وقت الساعة وحين مـجيئها: لا علـم لـي بذلك، ولا يعلـم به
  إلاَّ الله الذي يعلـم غيب السموات والأرض. { وَلكِنَّ أكْثَرَ النَّاسِ لا يَعْلَـمونَ
  } يقول: ولكن أكثر الناس لا يعلـمون أن ذلك لا يعلـمه إلاَّ الله، بل يحسبون أن علـم
  ذلك يوجد عند بعض خـلقه.</p>'
