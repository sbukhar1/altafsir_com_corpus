aaya: وَلَوْ أَنَّ أَهْلَ الْقُرَىٰ آمَنُوا وَاتَّقَوْا لَفَتَحْنَا عَلَيْهِمْ بَرَكَاتٍ
  مِنَ السَّمَاءِ وَالْأَرْضِ وَلَٰكِنْ كَذَّبُوا فَأَخَذْنَاهُمْ بِمَا كَانُوا يَكْسِبُونَ
text: '<p>اللام في القرى: إشارة إلى القرى التي دلّ عليها قوله:</p><p class="quran">وَمَا
  أَرْسَلْنَا فِى قَرْيَةٍ مّن نَّبِىٍّ</p><p>[الأعراف: 94] كأنه قال: ولو أنّ أهل
  تلك القرى الذين كذبوا وأهلكوا { ءامَنُواْ } بدل كفرهم { وَٱتَّقَوْاْ } المعاصي مكان
  ارتكابها { لَفَتَحْنَا عَلَيْهِم بَرَكَـٰتٍ مّنَ ٱلسَّمَاء وَٱلأَرْضِ } لآتيناهم
  بالخير من كل وجه. وقيل: أراد المطر والنبات { وَلَـٰكِن كَذَّبُواْ فَأَخَذْنَـٰهُمْ
  } بسوء كسبهم ويجوز أن تكون اللام في القرى للجنس. فإن قلت: ما معنى فتح البركات عليهم؟
  قلت: تيسيرها عليهم كما ييسر أمر الأبواب المستغلقة بفتحها. ومنه قولهم: فتحت على القارىء
  إذا تعذرت عليه القراءة فيسرتها عليه بالتلقين.</p>'
