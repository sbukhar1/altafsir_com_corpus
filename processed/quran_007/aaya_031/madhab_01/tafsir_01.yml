text: '<p>يقول تعالى ذكره لهؤلاء الذين يتعرّون عند طوافهم ببيته الحرام ويبدون عوراتهم
  هنالك من مشركي العرب، والمحرِّمين منهم أكل ما لم يحرّمه الله عليهم من حلال رزقه
  تبرّراً عند نفسه لربه: { يا بَنِي آدَمَ خُذُوا زِينَتَكُمْ } من الكساء واللباس،
  { عِنْدَ كُلْ مَسْجِد وكُلُوا } من طيبات ما رزقتكم، وحللته لكم، { وَاشْرَبُوا }
  من حلال الأشربة، ولا تحرّموا إلا ما حرّمت عليكم في كتابي أو على لسان رسولي محمد
  صلى الله عليه وسلم.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا
  يحيى بن حبيب بن عربي، قال: ثنا خالد بن الحرث، قال: ثنا شعبة، عن سلمة، عن مسلم البطين،
  عن سعيد بن جبير، عن ابن عباس: أنّ النساء كنّ يطفن بالبيت عراة وقال في موضع آخر:
  بغير ثياب إلا أن تجعل المرأة على فرجها خرقة فيما وصف إن شاء الله، وتقول:</p><p class="poetry_or_grammar">اليَوْمَ
  يَبْدُوا بَعْضُهُ أوْ كُلُّهُ</p><p class="poetry_or_grammar">فَمَا بَدَا مِنْهُ
  فَلا أُحِلُّهُ</p><p>قال: فنزلت هذه الآية: خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِد.</p><p>حدثنا
  عمرو بن عليّ، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سلمة بن كهيل، عن مسلم البطين،
  عن سعيد بن جبير، عن ابن عباس، قال: كانوا يطوفون عراة، الرجال بالنهار، والنساء بالليل،
  وكانت المرأة تقول:</p><p class="poetry_or_grammar">اليَوْمَ يَبْدُو بَعْضُهُ أوْ
  كُلهُ</p><p class="poetry_or_grammar">فَمَا بَدَا مِنْهُ فَلا أحِلُّهُ</p><p>فقال
  الله: خُذُوا زِينَتَكُمْ.</p><p>حدثنا ابن وكيع، قال: ثنا ابن عيينة، عن عمرو، عن
  ابن عباس: { خُذُوا زِينَتَكُمْ عِنْدَ كُلْ مَسْجِدٍ } قال: الثياب.</p><p>حدثنا ابن
  وكيع، قال: ثنا عندر ووهب بن جرير، عن شعبة، عن سلمة بن كهيل، قال: سمعت مسلماً البطين
  يحدّث عن سعيد بن جبير، عن ابن عباس، قال: كانت المرأة تطوف بالبيت عريانة قال غُنْدَرٌ:
  وهي عريانة، قال وهب: كانت المرأة تطوف بالبيت وقد أخرجت صدرها وما هنالك.</p><p>قال
  غندر: وتقول: من يعيرني تطوافاً تجعله على فرجها وتقول:</p><p class="poetry_or_grammar">اليَوْمَ
  يَبْدُو بَعْضُهُ أوْ كُلُّهُ</p><p class="poetry_or_grammar">وَما بَدَا مِنْهُ فَلا
  أُحِلُّهُ</p><p>فأنزل الله { يا بَنِي آدَمَ خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِد
  }.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي
  طلحة، عن ابن عباس، قوله: { يا بَنِي آدَمَ خُذُوا زِيَنَتكُمْ عِنْدَ كُلّ مَسْجِد
  } قال: كانوا يطوفون بالبيت عراة، فأمرهم الله أن يلبسوا ثيابهم ولا يتعرّوا.</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مسْجِدٍ }... الآية، قال: كان رجال يطوفون بالبيت
  عراة، فأمرهم الله بالزينة. والزينة: اللباس، وهو ما يواري السوأة، وما سوى ذلك من
  جيد البز والمتاع، فأمروا أن يأخذوا زينتهم عند كلّ مسجد.</p><p>حدثنا ابن وكيع، قال:
  ثنا المحاربي وابن فضيل، عن عبد الملك، عن عطاء: { خُذُوا زِينَتَكُمْ } قال: كانوا
  يطوفون بالبيت عراة، فأمروا أن يلبسوا ثيابهم.</p><p>حدثني يعقوب بن إبراهيم، قال:
  ثنا هشيم، عن عبد الملك، عن عطاء، بنحوه.</p><p>حدثني عمرو، قال: ثنا يحيى، قال: ثنا
  عبد الملك، عن عطاء، في قوله: { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ }: البسوا
  ثيابكم.</p><p>حدثنا يعقوب قال: ثنا هشيم، قال: أخبرنا مغيرة عن إبراهيم في قوله: {
  خُذُوا زِينَتَكُمْ عِنْدَ كُلَّ مَسْجِدٍ } قال: كان ناس يطوفون بالبيت عراة فنهوا
  عن ذلك.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن مغيرة، عن إبراهيم: { خُذُوا زِينَتَكُمْ
  عِنْدَ كُلّ مَسْجِدٍ } قال: كانوا يطوفون بالبيت عراة، فأمروا أن يلبسوا الثياب.</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن يمان، عن عثمان بن الأسود، عن مجاهد: { خُذُوا زِينَتَكُمْ
  عِنْدَ كُلّ مَسْجِدٍ } قال: ما وارى العورة ولو عباءة.</p><p>حدثنا عمرو قال: ثنا
  يحيى بن سعيد، وأبو عاصم، وعبد الله بن داود، عن عثمان بن الأسود، عن مجاهد، في قوله:
  { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ } قال: ما يواري عورتك ولو عباءة.</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ } في قريش، لتركهم الثياب في الطواف.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، بنحوه.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، قال: ثنا سفيان، عن سالم، عن سعيد بن جبير: { خُذُوا زِينَتَكُمْ
  عِنْدَ كُلّ مَسْجِدٍ } قال: الثياب.</p><p>حدثنا ابن وكيع، قال: ثنا زيد بن حباب،
  عن إبراهيم، عن نافع، عن ابن طاوس، عن أبيه: { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ
  } قال: الشملة من الزينة.</p><p>حدثنا ابن وكيع، قال: ثنا ابن عيينة، عن عمرو، عن طاوس:
  { خُذوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ } قال: الثياب.</p><p>حدثنا ابن وكيع، قال:
  ثنا سويد وأبو أسامة، عن حماد بن زيد، عن أيوب، عن سعيد بن جبير، قال: كانوا يطوفون
  بالبيت عراة، فطافت امرأة بالبيت وهي عريانة، فقالت:</p><p class="poetry_or_grammar">اليَوْمَ
  يَبْدو بَعْضُهُ أوْ كُلُّهُ</p><p class="poetry_or_grammar">فَمَا بَدَا مِنْهُ فَلا
  أُحِلُّهُ</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: قوله:
  { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدِ } قال: كان حيّ من أهل اليمن كان أحدهم
  إذا قدم حاجًّا أو معتمراً يقول: لا ينبغي أن أطوف في ثوب قد دنَّست فيه، فيقول: من
  يعيرني مئزراً؟ فإن قدر على ذلك، وإلا طاف عرياناً، فأنزل الله فيه ما تسمعون: { خُذُوا
  زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ }.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن
  المفضل، قال: ثنا أسباط، عن السديّ: قال الله: { يا بَنِي آدَمَ خُذُوا زِينَتَكُمْ
  عِنْدَ كُلّ مَسْجِدٍ } يقول: ما يواري العورة عند كلّ مسجد.</p><p>حدثني محمد بن عبد
  الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الزهريّ: أن العرب كانت تطوف بالبيت عراة،
  إلا الحمس قريش وأحلافهم فمن جاء من غيرهم وضع ثيابه وطاف في ثياب أحمس، فإنه لا يحلّ
  له أن يلبس ثيابه، فإن لم يجد من يعيره من الحمس فإنه يلقي ثيابه ويطوف عرياناً، وإن
  طاف في ثياب نفسه ألقاها إذا قضى طوافه يحرمها فيجعلها حراماً عليه، فلذلك قال: { خُذُوا
  زِينَتَكُمْ عَنْدَ كُلّ مَسْجِدٍ }.</p><p>وبه عن معمر قال: قال ابن طاوس، عن أبيه:
  الشملة من الزينة.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد
  بن سليمان، قال: سمعت الضحاك يقول في قوله: { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ
  }... الآية، كان ناس من أهل اليمن والأعراب إذا حجوا البيت يطوفون به عراة ليلاً، فأمرهم
  الله أن يلبسوا ثيابهم وَلا يتعرّوا في المسجد.</p><p>حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد: { خُذُوا زِينَتَكُمْ } قال: زينتهم ثيابهم التي كانوا يطرحونها
  عند البيت ويتعرّون.</p><p>وحدثني به مرة أخرى بإسناده، عن ابن زيد في قوله:</p><p
  class="quran">قُلْ مَنْ حَرَّمَ زِينَةَ اللّهِ التي أخُرَجَ لِعِبادِهِ، وَالطَّيِّباتِ
  مِنَ الرّزْقِ</p><p>قال: كانوا إذا جاءوا البيت فطافوا به حرمت عليهم ثيابهم التي
  طافوا فيها، فإن وجدوا من يعيرهم ثياباً، وإلا طافوا بالبيت عراة، فقال:</p><p class="quran">مَنْ
  حَرَّمَ زِينَةَ اللّهِ</p><p>قال: ثياب الله التي أخرج لعباده... الآية.</p><p>وكالذي
  قلنا أيضاً، قالوا في تأويل قوله: { وَكُلُوا وَاشْرِبُوا وَلا تُسْرِفُوا }. ذكر من
  قال ذلك:</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن ابن طاوس،
  عن أبيه، عن ابن عباس، قال: أحلّ الله الأكل والشرب ما لم يكن سرفاً أو مخيلة.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن عطاء الخراساني، عن ابن عباس، قوله: {
  وكُلُوا وَاشْرِبُوا وَلا تُسْرِفُوا إنَّهُ لا يُحِبُّ المُسْرِفِينَ } في الطعام
  والشراب.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: قال: كان الذين يطوفون بالبيت عراة يحرّمون عليهم الوَدَك ما أقاموا بالموسم،
  فقال الله لهم: { كُلُوا وَاشْرَبُوا وَلا تُسْرِفُوا إنَّهُ لا يُحِبُّ المُسْرِفِينَ
  } يقول: لا تسرفوا في التحريم.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو
  سعد، قال: سمعت مجاهداً يقول في قوله: { وكُلُوا وَاشْرَبُوا وَلا تُسْرِفُوا } قال:
  أمرهم أن يأكلوا ويشربوا مما رزقهم الله.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { وَلا تُسْرِفُوا } لا تأكلوا حراماً ذلك الإسراف.</p><p>وقوله
  { إنَّهُ لا يُحِبُّ المُسْرِفِينَ } يقول: إن الله لا يحبّ المتعدّين حدّه في حلال
  أو حرام، الغالين فيما أحلّ الله أو حرّم بإحلال الحرام، وبتحريم الحلال، ولكنه يحب
  أن يحلل ما أحلّ ويحرّم ما حرّم، وذلك العدل الذي أمر به.</p>'
