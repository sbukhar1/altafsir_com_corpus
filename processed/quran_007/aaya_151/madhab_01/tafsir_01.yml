aaya: قَالَ رَبِّ اغْفِرْ لِي وَلِأَخِي وَأَدْخِلْنَا فِي رَحْمَتِكَ ۖ وَأَنْتَ أَرْحَمُ
  الرَّاحِمِينَ
text: "<p>يقول تعالـى ذكره: قال موسى لـما تبـين له عذر أخيه، وعلـم أنه لـم يفرّط فـي
  الواجب الذي كان علـيه من أمر الله فـي ارتكاب ما فعله الـجهلة من عبدة العجل: { رَبّ
  اغْفِرْ لـي } مستغفرا من فعله بأخيه، ولأخيه من سالف له بـينه وبـين الله، تغمد ذنوبنا
  بستر منك تسترها به. { وأدْخِـلْنا فِـي رَحْمَتِكَ } يقول: وارحمنا برحمتك الواسعة
  عبـادك الـمؤمنـين، فإنك أنت أرحم بعبـادك من كلّ من رحم شيئاً.</p>"
