aaya: وَإِذْ أَخَذَ رَبُّكَ مِنْ بَنِي آدَمَ مِنْ ظُهُورِهِمْ ذُرِّيَّتَهُمْ وَأَشْهَدَهُمْ
  عَلَىٰ أَنْفُسِهِمْ أَلَسْتُ بِرَبِّكُمْ ۖ قَالُوا بَلَىٰ ۛ شَهِدْنَا ۛ أَنْ تَقُولُوا
  يَوْمَ الْقِيَامَةِ إِنَّا كُنَّا عَنْ هَٰذَا غَافِلِينَ
text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر يا مـحمد ربك إذ
  استـخرج ولد آدم من أصلاب آبـائهم، فقرّرهم بتوحيده، وأشهد بعضهم علـى بعض شهادتهم
  بذلك، وإقرارهم به. كما:</p><p>حدثنـي أحمد بن مـحمد الطوسي، قال: ثنا الـحسين بن مـحمد،
  قال: ثنا جرير بن حازم، عن كلثوم بن جبـير، عن سعيد بن جبـير، عن ابن عبـاس، عن النبـيّ
  صلى الله عليه وسلم، قال:</p><p class="hadith"> " أخَذَ اللَّهُ الـمِيثاقَ مِنْ ظَهْرِ
  آدَمَ بِنَعْمانَ " </p><p>يعنـي عرفة «فَأخْرَجَ مِنْ صُلْبِهِ كُلَّ ذُرّيَّةٍ ذَرأها،
  فَنَثرَهُمْ بَـينَ يَدَيْهِ كالذَّرّ، ثُمَّ كَلَّـمَهُمْ فَتَلا فَقالَ: { ألَسْتُ
  بِرَبِّكُمْ؟ قالُوا بَلـى شَهِدْنا أنْ تَقُولُوا... } الآية إلـى { ما فَعَلَ الـمبْطِلونَ
  } ».</p><p>حدثنا عمران بن موسى، قال: ثنا عبد الوارث، قال: ثنا كلثوم بن جبر، قال:
  سألت سعيد بن جبـير عن قوله: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ
  ذُرّيَّاتِهِمْ } قال: سألت عنها ابن عبـاس، فقال: مسح ربك ظهر آدم، فخرجت كلّ نسمة
  هو خالقها إلـى يوم القـيامة بنعمان هذا، وأشار بـيده، فأخذ مواثـيقهم، وأشهدهم علـى
  أنفسهم { ألَسْتُ بِرَبِّكُمْ قالُوا بَلـى }.</p><p>حدثنا ابن وكيع ويعقوب قالا: ثنا
  ابن علـية، قال: ثنا كلثوم بن جبر، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { وَإذْ
  أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ وأشْهَدَهُمْ علـى
  أنْفُسِهِمْ ألَسْتُ بِرَبِّكُمْ قالُوا بَلـى شَهِدْنا } قال: مسح ربك ظهر آدم، فخرجت
  كلّ نسمة هو خالقها إلـى يوم القـيامة بنعمان هذا الذي وراء عرفة، وأخذ ميثاقهم { ألَسْتُ
  بِرَبِّكُمْ قالُوا بَلـى شَهِدْنا } اللفظ لـحديث يعقوب.</p><p>وحدثنـي يعقوب قال:
  ثنا ابن علـية، قال ربـيعة بن كلثوم، عن أبـيه فـي هذا الـحديث: { قالُوا بَلـى شَهِدْنا
  أنْ تَقُولُوا يَوْمَ القِـيامَةِ إنَّا كُنَّا عَنْ هَذَا غافِلِـينَ }.</p><p>حدثنا
  عمرو، قال: ثنا عمران بن عيـينة، قال: أخبرنا عطاء بن السائب، عن سعيد بن جبـير، عن
  ابن عبـاس، قال: أوّل ما أهبط الله آدم، أهبطه بدجنـي، أرض بـالهند، فمسح الله ظهره،
  فأخرج منه كلّ نسمة هو بـارئها إلـى أن تقوم الساعة، ثم أخذ علـيهم الـميثاق: { وأشْهَدَهُمْ
  علـى أنْفُسِهِمْ ألَسْتُ بِرَبِّكُمْ قالُوا بَلـى شَهِدْنا أنْ تَقُولُوا يَوْمَ
  القِـيامَةِ إنَّا كُنَّا عَنْ هَذَا غافِلِـينَ }.</p><p>حدثنا ابن وكيع، قال: ثنا
  عمران بن عيـينة، عن عطاء، عن سعيد بن جبـير، عن ابن عبـاس، قال: أُهبِط آدم حين أهبط،
  فمسح الله ظهره، فأخرج منه كلّ نسمة هو خالقها إلـى يوم القـيامة، ثم قال { ألَسْتُ
  بِرَبِّكُمْ قالُوا بَلـى } ، ثم تلا: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ
  ظُهُورِهِمْ ذُرّيَّاتِهِمْ } فجفّ القلـم من يومئذ بـما هو كائن إلـى يوم القـيامة.</p><p>حدثنا
  أبو كريب، قال: ثنا يحيى بن عيسى، عن الأعمش، عن حبـيب بن أبـي ثابت، عن سعيد بن جبـير،
  عن ابن عبـاس: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ
  } قال: لـما خـلق الله آدم، أخذ ذرّيته من ظهره مثل الذرّ، فقبض قبضتـين، فقال لأصحاب
  الـيـمين ادخـلوا الـجنة بسلام، وقال للآخرين: ادخـلوا النار ولا أبـالـي.</p><p>حدثنا
  ابن وكيع،قال: ثنا أبـي، عن الأعمش، عن حبـيب، عن ابن عبـاس، قال: مسح الله ظهر آدم،
  فأخرج كلّ طيب فـي يـمينه، وأخرج كلّ خبـيث فـي الأخرى.</p><p>حدثنا أبو كريب، قال:
  ثنا ابن علـية، عن شريك، عن عطاء، عن سعيد بن جبـير، عن ابن عبـاس قال: مسح الله ظهر
  آدم، فـاستـخرج منه كلّ نسمة هو خالقها إلـى يوم القـيامة.</p><p>حدثنا ابن حميد، قال:
  ثنا حكام، قال: ثنا عمرو بن أبـي قـيس، عن عطاء، عن سعيد، عن ابن عبـاس: { وَإذْ أخَذَ
  رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ } قال: لـما خـلق الله
  آدم مسح ظهره بدجنـي، وأخرج من ظهره كل نسمة هو خالقها إلـى يوم القـيامة، فقال: {
  ألَسْتُ بِرَبِّكُمْ قالُوا بَلـى } قال: فـيرون يومئذ جفّ القلـم بـما هو كائن إلـى
  يوم القـيامة.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن الـمسعودي، عن علـيّ بن بذيـمة،
  عن سعيد بن جبـير، عن ابن عبـاس، قال: لـما خـلق الله آدم علـيه السلام أخذ ميثاقه،
  فمسح ظهره، فأخذ ذرّيته كهيئة الذرّ، فكتب آجالهم وأرزاقهم ومصائبهم، وأشهدهم علـى
  أنفسهم { ألَسْتُ بِرَبِّكُمْ قالُوا بَلـى }.</p><p>قال: ثنا يزيد بن هارون، عن الـمسعودي،
  عن علـيّ بن بذيـمة، عن سعيد بن جبـير، عن ابن عبـاس: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي
  آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ } قال: لـما خـلق الله آدم، أخذ ميثاقه أنه
  ربه، وكتب أجله ومصائبه، واستـخرج ذرّيته كالذرّ، وأخذ ميثاقهم، وكتب آجالهم وأرزاقهم
  ومصائبهم.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن ربـيعة بن كلثوم بن جبر، عن أبـيه
  سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ
  ظُهُورِهِمْ ذُرّيَّاتِهِمْ وأشْهَدَهُمْ عَلـى أنْفُسهِمْ } قال: مسح الله ظهر آدم
  علـيه السلام وهو ببطن نعمان، واد إلـى جنب عرفة، وأخرج ذرّيته من ظهره كهيئة الذرّ،
  ثم أشهدهم علـى أنفسهم { ألَسْتُ بِرَبِّكُمْ قالُوا بَلـى شَهِدْنا }.</p><p>قال:
  ثنا أبـي، عن أبـي هلال، عن أبـي حمزة الضُّبَعي، عن ابن عبـاس، قال: أخرج الله ذرّية
  آدم علـيه السلام من ظهره كهيئة الذرّ، وهو فـي آذيّ من الـماء.</p><p>حدثنـي علـيّ
  بن سهل، قال: ثنا ضمرة بن ربـيعة، قال: ثنا أبو مسعود، عن جويبر، قال: مات ابن للضحاك
  بن مزاحم ابن ستة أيام، قال: فقال: يا جابر إذا أنت وضعت ابنـي فـي لـحده، فأبرز وجهه،
  وحلّ عنه عقْده، فإن ابنـي مُـجْلَس ومسؤول ففعلت به الذي أمرنـي، فلـما فرغت، قلت:
  يرحمك الله، عمّ يُسئل ابنك؟ قال: يُسأل عن الـميثاق الذي أقرّ به فـي صلب آدم علـيه
  السلام.</p><p>قلت: يا أبـا القاسم، وما هذا الـميثاق الذي أقرّ به فـي صلب آدم؟ قال:
  ثنـي ابن عبـاس أن الله مسح صلب آدم، فـاستـخرج منه كلّ نسمة هو خالقها إلـى يوم القـيامة،
  وأخذ منهم الـميثاق أن يعبدوه، ولا يشركوا به شيئاً، فلن تقوم الساعة حتـى يولد من
  أعطَى الـميثاق يومئذ، فمن أدرك منهم الـميثاق الآخر فوفـى به نفعه الـميثاق الأوّل،
  ومن أدرك الـميثاق الآخر فلـم يف به لـم ينفعه الـميثاق الأوّل، ومن مات صغيرا قبل
  أن يدرك الـميثاق الآخر مات علـى الـميثاق الأوّل علـى الفطرة.</p><p>حدثنـي يونس بن
  عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي السريّ بن يحيى، أن الـحسن بن أبـي
  الـحسن، حدثهم عن الأسود بن سريع من بنـي سعد، قال: غزوت مع رسول الله صلى الله عليه
  وسلم أربع غزوات، قال: فتناول القوم الذرية بعد ما قتلوا الـمقاتلة، فبلغ ذلك رسول
  الله صلى الله عليه وسلم، فـاشتدّ علـيه، ثم قال:</p><p class="hadith"> " ما بـالُ
  أقْوَامٍ يَتَناوَلُونَ الذُّرّيَّة؟ " </p><p>فقال رجل: يا رسول الله، ألـيسوا أبناء
  الـمشركين؟ فقال:</p><p class="hadith"> " إنَّ خِيارَكُمْ أوْلادُ الـمُشْركِينَ،
  ألاَّ إنَّها لَـيْسَتْ نَسَمَةٌ تُولَدُ إلاَّ وُلِدَتْ علـى الفِطْرَة، فَمَا تَزَالُ
  عَلَـيْها حتـى يَبِـينَ عَنْها لِسانُها، فأبَوَاها يُهَوّدَانِها أوْ يُنَصِّرَانِها
  " </p><p>قال الـحسن: والله لقد قال الله ذلك فـي كتابه، قال: { وَإذْ أخَذَ رَبُّكَ
  مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ }.</p><p>حدثنا عبد الرحمن بن الولـيد،
  قال: ثنا أحمد بن أبـي طيبة، عن سفـيان، عن سعيد، عن الأجلـح، عن الضحاك، وعن منصور،
  عن مـجاهد، عن عبد الله بن عمرو، قال: قال رسول الله صلى الله عليه وسلم: { وَإذْ أخَذَ
  رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ } قال:</p><p class="hadith">
  " أخِذُوا مِنْ ظَهْره كمَا يُؤْخَذُ بـالـمِشْطِ مِنَ الرأس، فَقالَ لَهُمْ ألَسْتُ
  بِرَبِّكُمْ؟ قالُوا بَلـى، قالَتِ الـمَلائِكَةُ: { شَهِدْنا أنْ تَقُولُوا يَوْمَ
  القِـيامَةِ إنَّا كُنَّا عَنْ هَذَا غافِلِـينَ } " </p><p>حدثنا ابن بشار، قال: ثنا
  يحيى بن سعيد، قال: ثنا سفـيان، عن منصور، عن مـجاهد، عن عبد الله بن عمرو، فـي قوله:
  { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ } قال: أخذهم
  كما يأخذ الـمشط من الرأس.</p><p>حدثنا ابن وكيع وابن حميد، قالا: ثنا جرير، عن منصور،
  عن مـجاهد، عن عبد الله بن عمرو: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ
  ذُرّيَّاتِهِمْ } قال: أخذهم كما يأخذ الـمشط عن الرأس. قال ابن حميد: كما يؤخذ بـالـمشط.</p><p>حدثنا
  إبراهيـم بن سعيد الـجوهري، قال: ثنا روح بن عبـادة، وسعد بن عبد الـحميد بن جعفر بن
  مالك بن أنس، عن زيد بن أبـي أنـيسة، عن عبد الـحميد بن عبد الرحمن بن زيد بن الـخطاب،
  عن مسلـم بن يسار الـجهنـي: أن عمر بن الـخطاب سئل عن هذه الآية: { وَإذْ أخَذَ رَبُّكَ
  مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ } فقال عمر: سمعت رسول الله صلى الله عليه وسلم
  يقول:</p><p class="hadith"> " إنَّ اللَّهَ خَـلَقَ آدَمَ ثُمَّ مَسَحَ ظَهْرَهُ بِـيَـمينِهِ
  فـاسْتَـخْرَجَ مِنْهُ ذُرّيَّةً، فَقالَ: خَـلَقْتُ هَؤُلاءِ للْـجَنَّة، وَبِعَمَل
  أهْل الـجَنَّةِ يَعْمَلُونَ. ثُمَّ مَسَحَ ظَهْرَهُ فـاسْتَـخْرَجَ مِنْهُ ذُرّيَّةً،
  فَقالَ: خَـلَقْتُ هَؤُلاءِ للنَّارِ، وَبِعَمَلِ أهْلِ النَّارِ يَعْمَلُونَ " </p><p>فقال
  رجل: يا رسول الله ففـيـم العمل؟ قال:</p><p class="hadith"> " إنّ اللَّهَ إذَا خَـلَقَ
  العَبْدَ للْـجَنَّةَ اسْتَعْمَلَهُ بَعَملِ أهْلِ الـجَنَّةِ حتـى يَـمُوتَ علـى عَمَلٍ
  مِنْ عَمَلِ أهْلِ الـجَنَّة فَـيُدْخِـلَهُ الـجَنَّةَ وإذَا خَـلَقَ العَبْدَ للنَّارِ
  اسْتَعْمَلَهُ بِعَمَلِ أهْلِ النَّارِ حتـى يَـمُوتَ علـى عَمَلٍ مِنْ عَمَلِ أهْلِ
  النَّارِ فَـيُدْخِـلَهُ النَّار " </p><p>حدثنا إبراهيـم، قال: ثنا مـحمد بن الـمصفـي،
  عن بقـية عن عمرو بن جعثم القرشي، قال: ثنـي زيد بن أبـي أنـيسة، عن عبد الـحميد بن
  عبد الرحمن، عن مسلـم بن يسار، عن نعيـم بن ربـيعة، عن عمر، عن النبـيّ صلى الله عليه
  وسلم، بنـحوه.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن عمارة، عن أبـي مـحمد
  رجل من الـمدينة، قال: سألت عمر بن الـخطاب عن قوله: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي
  آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ } قال: سألت النبـيّ صلى الله عليه وسلم عنه
  كما سألتنـي، فقال:</p><p class="hadith"> " خَـلَقَ اللَّهُ آدَمَ بِـيَدِهِ، وَنَفَخَ
  فِـيهِ مِنْ رُوحِهِ، ثُمَّ أجْلَسَهُ فَمَسَحَ ظَهْرَهُ بِـيَدِهِ الـيُـمْنَى، فَأخْرَجَ
  ذَرْأً، فقال: ذَرْءٌ ذَرأْتُهُمْ للْـجَنَّةِ، ثُمَّ مَسَحَ ظَهْرَهُ بِـيَدِهِ الأُخْرَى،
  وكِلْتا يَدَيْهِ يَـمِينٌ، فَقالَ: ذَرْءٌ ذَرَأتُهُمْ للنَّارِ، يَعْمَلُونَ فِـيـما
  شِئْتَ مِنْ عَمَلٍ، ثُمَّ أخْتِـمُ لَهُمْ بِأسْوإ أعْمالِهِمْ فَأُدْخِـلُهُمْ النَّارِ
  " </p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ
  } قال: إن الله خـلق آدم، ثم أخرج ذرّيته من صلبه مثل الذرّ، فقال لهم: من ربكم؟ قالوا:
  الله ربنا، ثم أعادهم فـي صلبه، حتـى يولد كلّ من أخذ ميثاقه لا يزاد فـيهم ولا ينقص
  منهم إلـى أن تقوم الساعة.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي
  آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ... } إلـى قوله: { قالُوا بَلـى شَهِدْنا }
  قال ابن عبـاس: إن الله لـمَّا خـلق آدم مسح ظهره، وأخرج ذرّيته كلهم كهيئة الذرّ،
  فأنطقهم فتكلـموا، وأشهدهم علـى أنفسهم، وجعل مع بعضهم النور، وإنه قال لآدم: هؤلاء
  ذرّيتك آخذ علـيهم الـميثاق، أنا ربهم، لئلا يشركوا بـي شيئاً، وعلـيّ رزقهم.</p><p>قال
  آدم: فمن هذا الذي معه النور؟ قال: هو داود. قال: يا ربّ كم كتبت له من الأجل؟ قال:
  ستـين سنة. قال: كم كتبت لـي؟ قال: ألف سنة، وقد كتبت لكلّ إنسان منهم كم يعمَّر وكم
  يـلبث. قال: يا ربّ زده قال: هذا الكتاب موضوع فأعطه إن شئت من عمرك. قال: نعم. وقد
  جفّ القلـم عن أجل سائر بنـي آدم، فكتب له من أجَل آدم أربعين سنة، فصار أجله مائة
  سنة. فلـما عمر تسع مئة سنة وستـين جاءه ملك الـموت فلـما رآه آدم، قال: ما لك؟ قال
  له: قد استوفـيت أجلك. قال له آدم: إنـما عمرت تسع مائة وستـين سنة، وبقـي أربعون سنة.
  قال: فلـما قال ذلك للـمَلك، قال الـملك: قد أخبرنـي بها ربـي. قال: فـارجع إلـى ربك
  فـاسأله فرجع الـملك إلـى ربه، فقال: ما لك؟ قال: يا ربّ رجعت إلـيك لـما كنت أعلـم
  من تكرمتك إياه. قال الله: ارجع فأخبره أنه قد أعطى ابنه داود أربعين سنة</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن الزبـير بن موسى، عن سعيد
  بن جبـير، عن ابن عبـاس، قال: إن الله تبـارك وتعالـى ضرب منكبه الأيـمن، فخرجت كلّ
  نفس مخـلوقة للـجنة بـيضاء نقـية، فقال: هؤلاء أهل الـجنة. ثم ضرب منكبه الأيسر، فخرجت
  كلّ نفس مخـلوقة للنار سوداء، فقال: هؤلاء أهل النار. ثم أخذ عهودهم علـى الإيـمان
  والـمعرفة له ولأمره، والتصديق به وبأمره بنـي آدم كلهم، فأشهدهم علـى أنفسهم، فآمنوا
  وصدّقوا وعرفوا وأقرّوا. وبلغنـي أنه أخرجهم علـى كفه أمثال الـخردل. قال ابن جريج
  عن مـجاهد، قال: إن الله لـما أخرجهم قال: يا عبـاد الله أجيبوا الله والإجابة: الطاعة
  فقالوا: أطعنا، اللهمّ أطعنا، اللهمّ أطعنا، اللهمّ لبـيك قال: فأعطاها إبراهيـم علـيه
  السلام فـي الـمناسك: لبـيك اللهمّ لبـيك. قال: ضرب متن آدم حين خـلقه. قال: وقال ابن
  عبـاس: خـلق آدم، ثم أخرج ذرّيته من ظهره مثل الذرّ، فكلـمهم، ثم أعادهم فـي صلبه،
  فلـيس أحد إلا وقد تكلـم فقال: ربـي الله. فقال: وكلّ خـلق خـلق فهو كائن إلـى يوم
  القـيامة وهي الفطرة التـي فطر الناس علـيها. قال ابن جريج، قال سعيد بن جبـير: أخذ
  الـميثاق علـيهم بنعَمان ونَعمان من وراء عرفة أن يقولوا يوم القـيامة { إنَّا كُنَّا
  عَنْ هَذَا غافِلِـينَ } عن الـميثاق الذي أخذ علـيهم.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية، عن أبـيّ بن
  كعب، قال: جمعهم يومئذ جميعا ما هو كائن إلـى يوم القـيامة، ثم استنطقهم، وأخذ علـيهم
  الـميثاق { وأشْهَدَهُمْ علـى أنْفُسِهِمْ ألَسْتُ بِرَبِّكُمْ قالُوا بَلـى شَهِدْنا
  أنْ تَقُولُوا يَوْمَ القِـيامَةِ إنَّا كُنَّا عَنْ هَذَا غافِلِـينَ أوْ تَقُولُوا
  إنَّـمَا أشْرَكَ آبـاؤُنا مِنْ قَبْلُ وكُنَّا ذُرّيَّةً مِنْ بَعْدِهِمْ أفَتُهْلِكُنا
  بِـمَا فَعَلَ الـمُبْطِلُونَ }؟ قال: فإنـي أشهد علـيكم السموات السبع والأرضين السبع،
  وأشهد علـيكم أبـاكم آدم أن تقولوا يوم القـيامة لـم نعلـم بهذا، اعلـموا أنه لا إله
  غيري، ولا ربّ غيري، ولا تشركوا بـي شيئاً، وسأرسل إلـيكم رسلاً يذكرونكم عهدي وميثاقـي،
  وسأنزل علـيكم كتبـي قالوا: شهدنا أنك ربنا وإلهنا، لا ربّ لنا غيرك، ولا إله لنا غيرك.</p><p>فأقرّوا
  له يومئذ بـالطاعة، ورفع علـيهم أبـاهم آدم، فنظر إلـيهم، فرأى منهم الغنـيّ والفقـير،
  وحسن الصورة، ودون ذلك، فقال: ربّ لولا ساويت بـينهم قال: فإنـي أحبّ أن أشكر. قال:
  وفـيهم الأنبـياء علـيهم السلام يومئذ مثل السرج. وخصّ الأنبـياء بـميثاق آخر، قال
  الله:</p><p class="quran">وَإذْ أخَذْنا مِنَ النَّبِـيِّـينَ مِيثَاقَهُمْ وَمِنْكَ
  وَمِنْ نُوحٍ وَإبْرَاهِيـمَ وَمُوسَى وَعِيسَى ابْنِ مَرْيَـمَ وأخَذْنا مِنْهُمْ
  ميثاقاً غَلـيظاً</p><p>وهو الذي يقول تعالـى ذكره:</p><p class="quran">فأقِمْ وَجْهَكَ
  للدّينِ حَنِـيفـاً فطْرَةَ اللَّهِ التـي فَطَرَ النَّاسَ عَلَـيْها لا تَبْدِيـلَ
  لِـخَـلْقِ اللَّهِ</p><p>وفـي ذلك قال:</p><p class="quran">هَذَا نَذِيرٌ مِنَ النُّذُرِ
  الأولـىَ</p><p>يقول: أخذنا ميثاقه مع النذر الأولـى، ومن ذلك قوله:</p><p class="quran">وَما
  وَجَدْنا لأَكْثَرهِمْ مِنْ عَهْدٍ وَإنْ وَجَدْنا أكْثَرَهُمْ لَفـاسِقِـينَ</p><p
  class="quran">ثُمَّ بَعَثْنا مِنْ بَعْدِهِ رُسُلاً إلـى قَوْمِهِمْ فَجاءُوهُمْ بـالبَـيِّنات
  فَمَا كانُوا لِـيُؤْمِنُوا بـمَا كَذّبُوا مِنْ قَبْلُ</p><p>قال: كان فـي علـمه يوم
  أقرّوا به من يصدّق ومن يكذّب.</p><p>حدثنا ابن بشار، قال: ثنا مـحمد بن جعفر، قال:
  ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير فـي هذه الآية: { وَإذْ أخَذَ رَبُّكَ مِنْ
  بَنِـي آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ وأشْهَدَهُمْ علـى أنْفُسِهِمْ ألَسْتُ
  بِرَبِّكُمْ } قال: أخرجهم من ظهر آدم، وجعل لآدم عمرَ ألف سنة، قال: فعُرِضوا علـى
  آدم، فرأى رجلاً من ذرّيته له نور فأعجبه، فسأل عنه، فقال: هو داود، قد جعل عمره ستـين
  سنة، فجعل له من عمره أربعين سنة فلـما احتضر آدم، جعل يخاصمهم فـي الأربعين سنة، فقـيـل
  له: إنك أعطيتها داود، قال: فجعل يخاصمهم.</p><p>حدثنا ابن حميد، قال: ثنا يعقوب، عن
  جعفر، عن سعيد، فـي قوله: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ
  ذُرّيَّاتِهِمْ } قال: أخرج ذرّيته من ظهره كهيئة الذرّ، فعرضهم علـى آدم بأسمائهم
  وأسماء آبـائهم وآجالهم، قال: فعرض علـيه روح داود فـي نور ساطع، فقال: من هذا؟ قال:
  هذا من ذرّيتك نبـيّ خـلـيفة، قال: كم عمره؟ قال: ستون سنة، قال: زيدوه من عمري أربعين
  سنة قال: والأقلام رطبة تـجري. فأثبت لداود الأربعون، وكان عمر آدم علـيه السلام ألف
  سنة فلـما استكملها إلا الأربعين سنة، بعث إلـيه ملك الـموت، فقال: يا آدم أمرت أن
  أقبضك، قال: ألـم يبق من عمري أربعون سنة؟ قال: فرجع ملك الـموت إلـى ربه، فقال: إن
  آدم يدَّعي من عمره أربعين سنة، قال: أخبر آدم أنه جعلها لابنه داود والأقلام رطبة
  فأثبتت لداود.</p><p>حدثنا ابن وكيع، قال: ثنا أبو داود، عن يعقوب، عن جعفر، عن سعيد
  بنـحوه.</p><p>قال: ثنا ابن فضيـل وابن نـمير، عن عبد الـملك، عن عطاء: { وَإذْ أخَذَ
  رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ } قال: أخرجهم من ظهر آدم
  حتـى أخذ علـيهم الـميثاق، ثم ردّهم فـي صلبه.</p><p>حدثنا ابن وكيع، قال: ثنا ابن
  نـمير، عن نضر بن عربـي: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ
  ذُرّيَّاتِهِمْ } قال: أخرجهم من ظهر آدم حتـى أخذ علـيهم الـميثاق، ثم ردّهم فـي صلبه.</p><p>قال:
  ثنا مـحمد بن عبـيد، عن أبـي بسطام، عن الضحاك، قال: حيث ذرأ الله خـلقه لآدم، قال:
  خـلقهم وأشهدهم علـى أنفسهم ألست بربكم؟ قالوا: بلـى.</p><p>حُدثت عن الـحسين بن الفرج،
  قال: سمعت أبـا معاذ، قال: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَإذْ أخَذَ
  رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ } قال: قال ابن عبـاس:
  خـلق الله آدم، ثم أخرج ذرّيته من ظهره، فكلـمهم الله وأنطقهم، فقال: ألست بربكم؟ قالوا:
  بلـى، ثم أعادهم فـي صلبه، فلـيس أحد من الـخـلق إلا قد تكلـم فقال ربـي الله، وإن
  القـيامة لن تقوم حتـى يولد من كان يومئذ أشهد علـى نفسه.</p><p>حدثنا ابن وكيع، قال:
  ثنا عمر بن طلـحة، عن أسبـاط، عن السديّ: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ
  مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ وأشْهَدَهُمْ علـى أنْفُسِهِمْ ألَسْتُ بِرَبِّكُمْ
  قالُوا بَلـى } وذلك حين يقول تعالـى ذكره:</p><p class="quran">وَلَهُ أسْلَـمَ مَنْ
  فِـي السَّمَوَات والأرْض طَوْعاً وَكَرْهاً</p><p>وذلك حين يقول:</p><p class="quran">فللَّهِ
  الـحُجَّةُ البـالِغَةُ فَلَوْ شاءَ لَهَدَاكُمْ أجمَعِينَ</p><p>يعنـي: يوم أخذ منهم
  الـميثاق، ثم عرضهم علـى آدم علـيه السلام.</p><p>قال: ثنا عمر، عن أسبـاط، عن السديّ،
  قال: أخرج الله آدم من الـجنة، ولـم يهبط من السماء، ثم مسح صفحة ظهره الـيـمنى، فأخرج
  منه ذرّية بـيضاء مثل اللؤلؤ كهيئة الذرّ، فقال لهم: ادخـلوا الـجنة برحمتـي ومسح صفحة
  ظهره الـيسرى، فأخرج منه ذرّية سوداء كهيئة الذرّ، فقال: ادخـلوا النار ولا أبـالـي
  فذلك حين يقول: «وأصْحابُ الـيَـمِين وأصْحابُ الشِّمال» ثم أخذ منهم الـميثاق، فقال:
  { ألَسْتُ بِرَبِّكُمْ قالُوا بَلـى } ، فأطاعه طائفة طائعين، وطائفة كارهين علـى وجه
  التقـيَّة.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرُ، قال: ثنا أسبـاط، عن السديّ
  بنـحوه، وزاد فـيه بعد قوله: وطائفة علـى وجه التقـية، فقال هو والـملائكة: شهدْنَا
  أن يقولوا يوم القـيامة إنا كنا عن هذا غافلـين أو يقولوا إنـما أشرك آبـاؤنا من قبل
  وكنا ذرّية من بعدهم. فلذلك لـيس فـي الأرض أحد من ولد آدم إلا وهو يعرف أن ربه الله،
  ولا مشرك إلا وهو يقول لابنه:</p><p class="quran">إنَّا وَجَدْنا آبـاءَنا علـى أُمَّةٍ</p><p>والأمَّة:
  الدين</p><p class="quran">وإنَّا علـى آثارهِمْ مُقْتَدُونَ</p><p>، وذلك حين يقول
  الله: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ وأشْهَدَهُمْ
  علـى أنْفُسِهِمْ ألَسْتُ بِرَبِّكُمْ قالُوا بَلـى } وذلك حين يقول:</p><p class="quran">وَلَهُ
  أسْلَـمَ مَنْ فِـي السَّمَوَات والأرْض طَوْعاً وكَرْهاً</p><p>وذلك حين يقول:</p><p
  class="quran">فللَّه الـحُجَّةُ البـالِغَةُ فَلَوْ شاءَ لَهَدَاكُمْ أجمَعِينَ</p><p>يعنـي
  يوم أخذ منهم الـميثاق.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن الكلبـي: { مِنْ ظُهُورهِمْ ذُرّيَّاتِهِمْ } قال: مسح الله علـى صلب آدم،
  فأخرج من صلبه من ذرّيته ما يكون إلـى يوم القـيامة، وأخذ ميثاقهم أنه ربهم، فأعطوه
  ذلك، ولا يُسأل أحد كافر ولا غيره: من ربك؟ إلا قال: الله. وقال الـحسن مثل ذلك أيضاً.</p><p>حدثنا
  ابن وكيع، قال: ثنا حفص بن غياث، عن جعفر، عن أبـيه، عن علـيّ بن حسين أنه كان يعزل،
  ويتأوّل هذه الآية: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ ذُرّيَّاتِهِمْ
  }.</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا موسى بن عبـيدة، عن مـحمد
  بن كعب القرظي فـي قوله: { وَإذْ أخَذَ رَبُّكَ مِنْ بَنِـي آدَمَ مِنْ ظُهُورِهِمْ
  ذُرّيَّاتِهِمْ } قال: أقرّت الأرواح قبل أن تـخـلق أجسادها.</p><p>حدثنا أحمد بن الفرج
  الـحمصي، قال: ثنا بقـية بن الولـيد، قال: ثنـي الزبـيدي، عن راشد بن سعد، عن عبد الرحمن
  بن قتادة النضري، عن أبـيه، عن هشام بن حكيـم: أن رجلاً أتـى رسول الله صلى الله عليه
  وسلم، فقال: يا رسول الله، أتُبدأ الأعمال أم قد قضي القضاء؟ فقال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " إنَّ اللَّهَ أخَذَ ذُرّيَّةَ آدَمَ مِنْ ظُهُورهِمْ،
  ثُمَّ أشْهَدَهُمْ علـى أنْفُسهِمْ، ثُمَّ أفـاضَ بهِمْ فِـي كَفَّـيْه ثُمَّ قالَ:
  هَؤُلاء فِـي الـجَنَّة وَهَؤُلاء فِـي النَّار، فأهْلُ الـجَنَّةِ مُيَسَّرُونَ لِعَمَلِ
  أهْلِ الـجنَّةِ، وأهْلُ النَّارِ مُيَسَّرُونَ لعَمَلِ أهْلِ النَّارِ " </p><p>حدثنـي
  مـحمد بن عوف الطائي، قال: ثنا حيوة ويزيد، قالا: ثنا بقـية، عن الزبـيديّ، عن راشد
  بن سعد، عن عبد الرحمن بن قتادة النضري، عن أبـيه، عن هشام بن حكيـم، عن النبـيّ صلى
  الله عليه وسلم مثله.</p><p>حدثنـي أحمد بن شبويه، قال: ثنا إسحاق بن إبراهيـم، قال:
  ثنا عمرو بن الـحرث، قال: ثنا عبد الله بن مسلـم، عن الزبـيدي، قال: ثنا راشد بن سعد
  أن عبد الرحمن بن قتادة، حدثه أن أبـاه حدثه أن هشام بن حكيـم حدثه أنه قال: أتـى رسول
  الله صلى الله عليه وسلم رجل... فذكر مثله.</p><p>حدثنا مـحمد بن عوف، قال: ثنـي أبو
  صالـح، قال: ثنا معاوية، عن راشد بن سعد، عن عبد الرحمن بن قتادة، عن هشام بن حكيـم،
  عن النبـيّ صلى الله عليه وسلم، بنـحوه.</p><p>واختلف فـي قوله: { شَهِدْنا أنْ تَقُولُوا
  يَوْمَ القِـيامَةِ إنَّا كُنَّا عَنْ هَذَا غافِلِـينَ } فقال السديّ: هو خبر من الله
  عن نفسه وملائكته أنه جلّ ثناؤه قال هو وملائكته إذ أقرّ بنو آدم بربوبـيته حين قال
  لهم: ألست بربكم؟ قالوا: بلـى.</p><p>فتأويـل الكلام علـى هذا التأويـل: وإذ أخذ ربك
  من بنـي آدم من ظهورهم ذرّياتهم، وأشهدهم علـى أنفسهم ألست بربكم؟ قالوا: بلـى. فقال
  الله وملائكته: شهدنا علـيكم بـاقراركم بأن الله ربكم كيلا تقولوا يوم القـيامة إنا
  كنا عن هذا غافلـين. وقد ذكرت الرواية عنه بذلك فـيـما مضى والـخبر الآخر الذي رُوي
  عن عبد الله بن عمرو عن النبـيّ صلى الله عليه وسلم بـمثل ذلك.</p><p>وقال آخرون: ذلك
  خبر من الله عن قـيـل بعض بنـي آدم لبعض، حين أشهد الله بعضهم علـى بعض. وقالوا: معنى
  قوله: { وأشْهَدَهُمْ علـى أنْفُسِهِمْ } وأشهد بعضهم علـى بعض بإقرارهم بذلك، وقد
  ذكرت الرواية بذلك أيضاً عمن قاله قبل.</p><p>قال أبو جعفر: وأولـى القولـين فـي ذلك
  بـالصواب، ما رُوي عن رسول الله صلى الله عليه وسلم إن كان صحيحاً، ولا أعلـمه صحيحاً
  لأن الثقات الذين يعتـمد علـى حفظهم وإتقانهم حدّثوا بهذا الـحديث عن الثوري، فوقـفوه
  علـى عبد الله بن عمرو ولـم يرفعوه، ولـم يذكروا فـي الـحديث هذا الـحرف الذي ذكره
  أحمد بن أبـي طيبة عنه. وإن لـم يكن ذلك عنه صحيحاً، فـالظاهر يدلّ علـى أنه خبر من
  الله عن قـيـل بنـي آدم بعضهم لبعض، لأنه جلّ ثناؤه قال: { وأشْهَدَهُمْ علـى أنْفُسِهِمْ
  ألَسْتُ بِرَبِّكُمْ قالُوا بَلـى شَهِدْنا } فكأنه قـيـل: فقال الذين شهدوا علـى الـمقرّين
  حين أقرّوا، فقالوا: بلـى شهدنا علـيكم بـما أقررتـم به علـى أنفسكم كيلا تقولوا يوم
  القـيامة إنا كنا عن هذا غافلـين.</p>'
