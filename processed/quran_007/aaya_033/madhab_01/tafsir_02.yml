text: "<p>{ ٱلْفَوٰحِشَ } ما تفاحش قبحه أي تزايد. وقيل: هي ما يتعلق بالفروج { وَٱلإِثْمَ
  } عام لكل ذنب. وقيل: شرب الخمر { وَٱلْبَغْىَ } الظلم والكبر، أفرده بالذكر كما قال:
  { وَيَنْهَىٰ عَنِ ٱلْفَحْشَاء وَٱلْمُنْكَرِ وَٱلْبَغْى }. { مَا لَمْ يُنَزّلْ بِهِ
  سُلْطَـٰناً } فيه تهكم، لأنه لا يجوز أن ينزل برهاناً بأن يشرك به غيره { وَأَن تَقُولُواْ
  عَلَى ٱللَّهِ } وأن تتقوّلوا عليه وتفتروا الكذب من التحريم وغيره.</p>"
