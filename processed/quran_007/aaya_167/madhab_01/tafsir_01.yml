aaya: وَإِذْ تَأَذَّنَ رَبُّكَ لَيَبْعَثَنَّ عَلَيْهِمْ إِلَىٰ يَوْمِ الْقِيَامَةِ
  مَنْ يَسُومُهُمْ سُوءَ الْعَذَابِ ۗ إِنَّ رَبَّكَ لَسَرِيعُ الْعِقَابِ ۖ وَإِنَّهُ
  لَغَفُورٌ رَحِيمٌ
text: '<p>يعنـي جلّ ثناؤه بقوله: { وَإذْ تَأذَّنَ } واذكر يا مـحمد إذ آذن ربك فأعلـم.
  وهو تفعل من الإيذان، كما قال الأعشى ميـمون بن قـيس:</p><p class="poetry_or_grammar">آذَنَ
  الـيَوْمَ جِيرَتِـي بِخُفُوفِ</p><p class="poetry_or_grammar">صَرَمُوا حَبْلَ آلِفٍ
  مَأْلُوفِ</p><p>يعنـي بقوله آذن: أعلـم، وقد بـينا ذلك بشواهده فـي غير هذا الـموضع.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: {
  وَإذْ تَأذَّنَ رَبُّكَ } قال: أمر ربك.</p><p>حدثنا الـحرث، قال: ثنا عبد العزيز.
  قال: ثنا أبو سعد، عن مـجاهد: { وَإذْ تَأذَّنَ رَبُّكَ } قال: أمر ربك.</p><p>وقوله:
  { لَـيَبْعَثَنَّ عَلَـيْهِمْ } يعنـي: أعلـم ربك لـيبعثنّ علـى الـيهود من يسومهم
  سوء العذاب، قـيـل: إن ذلك العرب بعثهم الله علـى الـيهود يقاتلون من لـم يسلـم منهم
  ولـم يعط الـجزية، ومن أعطى منهم الـجزية كان ذلك له صَغَاراً وذلة.</p><p>وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى بن إبراهيـم
  وعلـيّ بن داود قالا: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ
  مَنْ يَسُومهُمْ سُوءَ العَذَابِ } قال: هي الـجزية، والذين يسومونهم: مـحمد صلى الله
  عليه وسلم وأمته إلـى يوم القـيامة.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَإذْ تَأذَّنَ رَبُّكَ
  لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ مَنْ يَسُومُهُمْ سُوءَ العَذَابِ
  } فهي الـمسكنة، وأخذ الـجزية منهم.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، قال: قال ابن جريج، قال ابن عبـاس: { وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثَنَّ
  عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ مَنْ يَسُومُهُمْ سُوءَ العَذَابِ } قال: يهود،
  وما ضرب علـيهم من الذلة والـمسكنة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ
  مَنْ يَسُومُهُمْ سُوءَ العَذَابِ } قال: فبعث الله علـيهم هذا الـحيّ من العرب، فهم
  فـي عذاب منهم إلـى يوم القـيامة.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة: { لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ
  مَنْ يَسُومُهُمْ } قال: بعث علـيهم هذا الـحيّ من العرب، فهم فـي عذاب منهم إلـى يوم
  القـيامة. وقال عبد الكريـم الـجزري: يُستـحبّ أن تبعث الأنبـاط فـي الـجزية.</p><p>حدثنا
  ابن وكيع، قال: ثنا إسحاق بن إسماعيـل، عن يعقوب، عن جعفر، عن سعيد: { وَإذْ تَأذَّنَ
  رَبُّكَ لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ مَنْ يَسُومُهُمْ } قال:
  العرب. { سُوءَ العَذَابِ } قال: الـخراج. وأوّل من وضع الـخراج موسى علـيه السلام،
  فجبى الـخراج سبع سنـين.</p><p>حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد:
  { وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ مَنْ
  يَسُومُهُمْ } قال: العرب. { سُوءَ العَذَابِ } قال: الـخراج. قال: وأوّل من وضع الـخراج
  موسى، فجبى الـخراج سبع سنـين.</p><p>حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن
  سعيد: { وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ
  مَنْ يَسُومُهُمْ سُوءَ العَذَابِ } قال: هم أهل الكتاب، بعث الله علـيهم العرب يجبونهم
  الـخراج إلـى يوم القـيامة، فهو سوء العذاب، ولـم يجب نبـيّ الـخراج قطّ إلا موسى صلى
  الله عليه وسلم ثلاث عشرة سنة ثم أمسك، وإلا النبـيّ صلى الله عليه وسلم.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ مَنْ يَسُومُهُمْ
  سُوءَ العَذَابِ } قال: يبعث علـيهم هذا الـحيّ من العرب، فهم فـي عذاب منهم إلـى يوم
  القـيامة.</p><p>قال: أخبرنا معمر، قال: أخبرنـي عبد الكريـم، عن ابن الـمسيب، قال:
  يستـحبّ أن تبعث الأنبـاط فـي الـجزية.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثَنَّ
  عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ مَنْ يَسُومُهُمْ سُوءَ العَذَابِ } يقول: إن
  ربك يبعث علـى بنـي إسرائيـل العرب، فـيسومونهم سوء العذاب: يأخذون منهم الـجزية ويقتلونهم.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَإذْ تَأذَّنَ رَبُّكَ
  لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ } لـيبعثنّ علـى يهود.</p><p>القول
  فـي تأويـل قوله تعالـى: { إنَّ رَبَّكَ لَسَرَيعُ العِقابِ وَإنَّهُ لَغَفُورٌ رَحِيـمٌ
  }.</p><p>يقول تعالـى ذكره: إن ربك يا مـحمد لسريع عقابه إلـى من استوجب منه العقوبة
  علـى كفره به ومعصيته له. { وإنَّهُ لَغَفُورٌ رَحِيـمٌ } يقول: وإنه لذو صفح عن ذنوب
  من تاب من ذنوبه فأناب وراجع طاعته، يستر علـيها بعفوه عنها، رحيـم له أن يعاقبه علـى
  جرمه بعد توبته منها، لأنه يقبل التوبة ويُقـيـل العثرة.</p>'
