aaya: وَإِذَا قُرِئَ الْقُرْآنُ فَاسْتَمِعُوا لَهُ وَأَنْصِتُوا لَعَلَّكُمْ تُرْحَمُونَ
text: "<p>{ وَإِذَا قُرِىء ٱلْقُرْءانُ فَٱسْتَمِعُواْ لَهُ وَأَنصِتُواْ } ظاهره وجوب
  الاستماع والإنصات وقت قراءة القرآن في صلاة وغير صلاة. وقيل: كانوا يتكلمون في الصلاة
  فنزلت، ثم صار سنة في غير الصلاة أن ينصت القوم إذا كانوا في مجلس يقرأ فيه القرآن.
  وقيل معناه: وإذا تلا عليكم الرسول القرآن عند نزوله فاستمعوا له. وقيل: معنى فاستمعوا
  له: فاعملوا بما فيه ولا تجاوزوه.</p>"
