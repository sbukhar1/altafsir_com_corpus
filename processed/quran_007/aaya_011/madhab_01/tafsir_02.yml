text: "<p>{ وَلَقَدْ خَلَقْنَـٰكُمْ ثُمَّ صَوَّرْنَـٰكُمْ } يعني خلقنا أباكم آدم طيناً
  غير مصوّر، ثم صورناه بعد ذلك. ألا ترى إلى قوله: { ثُمَّ قُلْنَا لِلْمَلَـٰئِكَةِ
  ٱسْجُدُواْ لأَدَمَ } الآية { مّنَ ٱلسَّـٰجِدِينَ } ممن سجد لآدم.</p>"
