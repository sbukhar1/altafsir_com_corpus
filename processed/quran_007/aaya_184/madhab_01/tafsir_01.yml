aaya: أَوَلَمْ يَتَفَكَّرُوا ۗ مَا بِصَاحِبِهِمْ مِنْ جِنَّةٍ ۚ إِنْ هُوَ إِلَّا نَذِيرٌ
  مُبِينٌ
text: "<p>يقول تعالـى ذكره: أو لـم يتفكر هؤلاء الذين كذّبوا بآياتنا فـيتدبَّروا بعقولهم،
  ويعلـموا أن رسولنا الذي أرسلناه إلـيهم، لا جِنَّة به ولا خبْل، وأن الذي دعاهم إلـيه
  هو الدين الصحيح القويـم والـحقّ الـمبـين. ولذا نزلت هذه الآية فـيـما قبل، كما:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن نبـيّ الله
  صلى الله عليه وسلم كان علـى الصفـا، فدعا قريشاً، فجعل يفخّذهم فخذاً فخذاً: يا بنـي
  فلان يا بنـي فلان فحذّرهم بأس الله، ووقائع الله، فقال قائلهم: إن صاحبكم هذا لـمـجنون
  بـات يصوّت إلـى الصبـاح، أو حتـى أصبح. فأنزل الله تبـارك وتعالـى: { أوَ لَـمْ يَتَفَكَّرُوا
  ما بِصَاحِبهِمْ مِنْ جِنَّةٍ إنْ هُوَ إلاَّ نَذِيرٌ مُبِـينٌ }.</p><p>ويعنـي بقوله:
  { إنْ هُوَ إلاَّ نَذِيرٌ مُبِـينٌ }: ما هو إلاَّ نذير منذركم عقاب الله علـى كفركم
  به إن لـم تنـيبوا إلـى الإيـمان به، ويعنـي بقوله: { مُبِـينٌ } قد أبـان لكم أيها
  الناس إنذاره ما أنذركم به من بأس الله علـى كفركم به.</p>"
