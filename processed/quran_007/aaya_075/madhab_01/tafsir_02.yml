aaya: قَالَ الْمَلَأُ الَّذِينَ اسْتَكْبَرُوا مِنْ قَوْمِهِ لِلَّذِينَ اسْتُضْعِفُوا
  لِمَنْ آمَنَ مِنْهُمْ أَتَعْلَمُونَ أَنَّ صَالِحًا مُرْسَلٌ مِنْ رَبِّهِ ۚ قَالُوا
  إِنَّا بِمَا أُرْسِلَ بِهِ مُؤْمِنُونَ
text: '<p>{ لِلَّذِينَ ٱسْتُضْعِفُواْ } للذين استضعفهم رؤساء الكفار واستذلوهم، و {
  لِمَنْ ءامَنَ مِنْهُمْ } بدل من الذين استضعفوا. فإن قلت: الضمير في منهم راجع إلى
  ماذا؟ قلت: إلى { قَوْمِهِ } أو إلى { ٱلَّذِينَ ٱسْتُضْعِفُواْ }. فإن قلت: هل لاختلاف
  المرجعين أثر في اختلاف المعنى؟ قلت: نعم وذلك أن الراجع إذا رجع إلى قومه فقد جعل
  { مَنْ ءامَنَ } مفسراً لمن استضعف منهم، فدل أن استضعافهم كان مقصوراً على المؤمنين،
  وإذا رجع إلى الذين استضعفوا لم يكن الاستضعاف مقصوراً عليهم، ودلّ أن المستضعفين كانوا
  مؤمنين وكافرين: { أَتَعْلَمُونَ أَنَّ صَـٰلِحاً مُّرْسَلٌ مّن رَّبّهِ } شيء قالوه
  على سبيل الطنز والسخرية، كما تقول للمجسمة: أتعلمون أن الله فوق العرش. فإن قلت: كيف
  صحّ قولهم: { إِنَّا بِمَا أُرْسِلَ بِهِ مُؤْمِنُونَ } جواباً عنه؟ قلت: سألوهم عن
  العلم بإرساله، فجعلوا إرساله أمراً معلوماً مكشوفاً مسلماً لا يدخله ريب، كأنهم قالوا:
  العلم بإرساله وبما أرسل به ما لا كلام فيه ولا شبهة تدخله لوضوحه وإنارته، وإنما الكلام
  في وجوب الإيمان به، فنخبركم أنا به مؤمنون، ولذلك كان جواب الكفرة: { إِنَّا بِٱلَّذِى
  ءَامَنْتُمْ بِهِ كَٰفِرُونَ } فوضعوا { ءَامَنتُم بِهِ } موضع { أُرْسِلَ بِهِ } رداً
  لما جعله المؤمنون معلوماً وأخذوه مسلماً { فَعَقَرُواْ ٱلنَّاقَةَ } أسند العقر إلى
  جميعهم لأنه كان برضاهم وإن لم يباشره إلاّ بعضهم، وقد يقال للقبيلة الضخمة: أنتم فعلتم
  كذا، وما فعله إلاّ واحداً منهم { وَعَتَوْاْ عَنْ أَمْرِ رَبّهِمْ } وتولوا عنه واستكبروا
  عن امتثاله عاتين، وأمر ربهم: ما أمر به على لسان صالح عليه السلام من قوله:</p><p
  class="quran">فَذَرُوهَا تَأْكُلْ فِى أَرْضِ ٱللَّهِ</p><p>[الأعراف: 73] أو شأن
  ربهم وهو دينه. ويجوز أن يكون المعنى: وصدر عتوّهم عن أمر ربهم، كأن أمر ربهم بتركها
  كان هو السبب في عتوّهم. ونحو عن هذه ما في قوله:</p><p class="quran">وَمَا فَعَلْتُهُ
  عَنْ أَمْرِى</p><p>[الكهف: 82]، { ٱئْتِنَا بِمَا تَعِدُنَا } أرادوا من العذاب. وإنما
  جاز الإطلاق لأنه كان معلوماً. واستعجالهم له لتكذيبهم به، ولذلك علقوه بما هم به كافرون،
  وهو كونه من المرسلين { ٱلرَّجْفَةُ } الصيحة التي زلزلت لها الأرض واضطربوا لها {
  فِي دَارِهِمْ } في بلادهم أو في مساكنهم { جَـٰثِمِينَ } هامدين لا يتحركون موتى.
  يقال: الناس جثم، أي قعود لا حراك بهم ولا ينبسون نبسة. ومنه المجثمة التي جاء النهي
  عنها، وهي البهيمة تربط وتجمع قوائمها لترمى</p><p>. وعن جابر: أن النبيّ صلى الله
  عليه وسلم لما مرّ بالحجر قال:</p><p>(394)</p><p class="hadith"> " لا تسألوا الآيات،
  فقد سألها قوم صالح فأخذتهم الصيحة، فلم يبق منهم إلاّ رجل واحد كان في حرم الله. قالوا
  من هو؟ قال: ذاك أبو رغال، فلما خرج من الحرم أصابه ما أصاب قومه " </p><p class="hadith">  </p><p>،
  وروى: أنّ صالحاً كان بعثه إلى قوم فخالف أمره. وروى: أنه عليه السلام مرّ بقبر أبي
  رغال فقال:</p><p>(395)</p><p class="hadith"> " «أتدرون من هذا»؟ قالوا: الله ورسوله
  أعلم. فذكر قصة أبي رغال، وأنه دفن ههنا ودفن معه غصن من ذهب، فابتدروه وبحثوا عنه
  بأسيافهم فاستخرجوا الغصن. " </p><p>{ فَتَوَلَّىٰ عَنْهُمْ } الظاهر أنه كان مشاهداً
  لما جرى عليهم، وأنه تولى عنهم بعدما أبصرهم جاثمين، تولى مغتم متحسر على ما فاته من
  إيمانهم يتحزن لهم ويقول يا قوم لقد بذلت فيكم وسعي ولم آل جهداً في إبلاغكم والنصيحة
  لكم ولكنكم { لاَّ تُحِبُّونَ ٱلنَّـٰصِحِينَ } ويجوز أن يتولى عنهم تولي ذاهب عنهم،
  منكر لإصرارهم حين رأى العلامات قبل نزول العذاب. وروى: أنّ عقرهم الناقة كان يوم الأربعاء،
  ونزل بهم العذاب يوم السبت. وروى أنه خرج في مائة وعشرة من المسلمين وهو يبكي، فالتفت
  فرأى الدخان ساطعاً فعلم أنهم قد هلكوا، وكانوا ألفاً وخمسمائة دار. وروي أنه رجع بمن
  معه فسكنوا ديارهم. فإن قلت: كيف صحّ خطاب الموتى وقوله: { وَلَكِن لاَّ تُحِبُّونَ
  ٱلنَّـٰصِحِينَ }؟ قلت: قد يقول الرجل لصاحبه وهو ميت وكان قد نصحه حياً فلم يسمع منه
  حتى ألقى بنفسه في التهلكة: يا أخي، كم نصحتك وكم قلت لك فلم تقبل مني؟ وقوله: { وَلَكِن
  لاَّ تُحِبُّونَ ٱلنَّـٰصِحِينَ } حكاية حال ماضية.</p>'
