aaya: "۞ وَاكْتُبْ لَنَا فِي هَٰذِهِ الدُّنْيَا حَسَنَةً وَفِي الْآخِرَةِ إِنَّا هُدْنَا
  إِلَيْكَ ۚ قَالَ عَذَابِي أُصِيبُ بِهِ مَنْ أَشَاءُ ۖ وَرَحْمَتِي وَسِعَتْ كُلَّ
  شَيْءٍ ۚ فَسَأَكْتُبُهَا لِلَّذِينَ يَتَّقُونَ وَيُؤْتُونَ الزَّكَاةَ وَالَّذِينَ
  هُمْ بِآيَاتِنَا يُؤْمِنُونَ"
text: '<p>يقول تعالـى ذكره مخبراً عن دعاء نبـيه موسى علـيه السلام أنه قال فـيه: {
  وَاكْتُبْ لَنا }: أي اجعلنا مـمن كتبت له { فِـي هَذِهِ الدُّنْـيا حَسَنَةً } وهي
  الصالـحات من الأعمال، { وَفـي الآخِرَةِ } مـمن كتبت له الـمغفرة لذنوبه. كما:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وَاكْتُبْ لَنا فِـي
  هَذِهِ الدُّنْـيا حَسَنَةً } قال: مغفرة.</p><p>وقوله: { إنَّا هُدْنا إلَـيْكَ }
  يقول: إنا تبنا إلـيك.</p><p>وبنـحو ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا جرير وابن فضيـل وعمران بن عيـينة، عن عطاء، عن سعيد بن جبـير وقال
  عمران، عن ابن عبـاس: { إنَّا هُدْنا إلَـيْكَ } قال: إنا تبنا إلـيك.</p><p>قال: ثنا
  زيد بن حبـاب، عن حماد بن سلـمة، عن عطاء، عن سعيد بن جبـير، قال: تبنا إلـيك.</p><p>قال:
  ثنا جابر بن نوح، عن أبـي رَوْق عن الضحاك، عن ابن عبـاس قال: تبنا إلـيك.</p><p>قال:
  ثنا عبد الله بن بكر، عن حاتـم بن أبـي مغيرة، عن سِماك: أن ابن عبـاس قال فـي هذه
  الآية: { إنَّا هُدْنا إلَـيْكَ } قال: تبنا إلـيك.</p><p>حدثنـي الـمثنى، قال: ثنا
  الـحجاج، قال: ثنا حماد، عن عطاء بن السائب، عن سعيد بن جبـير، قال: أحسبه عن ابن عبـاس:
  { إنَّا هُدْنا إلَـيْكَ } قال: تبنا إلـيك.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { إنَّا هُدْنا إلَـيْكَ
  } يقول: تبنا إلـيك.</p><p>حدثنا مـحمد بن بشار، قال: ثنـي يحيى بن سعيد، قال: ثنا
  سفـيان، قال: ثنا عبد الرحمن بن الأصبهانـيّ عن سعيد بن جبـير، فـي قوله: { إنَّا هُدْنا
  إلَـيْكَ } قال: تبنا إلـيك.</p><p>قال: ثنا عبد الرحمن ووكيع بن الـجراح، قالا: ثنا
  سفـيان عن عبد الرحمن بن الأصبهانـيّ، عن سعيد بن جبـير بـمثله.</p><p>حدثنـي ابن وكيع،
  قال: ثنا أبـي، عن سفـيان، عن ابن الأصبهانـي، عن سعيد بن جبـير، مثله.</p><p>قال:
  ثنا جرير، عن مغيرة، عن إبراهيـم، قال: تبنا إلـيك.</p><p>قال: ثنا مـحمد بن زيد، عن
  العوام، عن إبراهيـم التـيـميّ، قال: تبنا إلـيك.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو
  بن عون، قال: أخبرنا هشيـم، عن العوّام، عن إبراهيـم التـيـمي مثله.</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { إنَّا هُدْنا إلَـيْكَ } أي إنا
  تبنا إلـيك.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة، فـي قوله: { هُدْنا إلَـيْكَ } قال: تبنا.</p><p>حدثنا موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ: { إنَّا هُدْنا إلَـيْكَ } يقول: تبنا إلـيك.</p><p>قال:
  حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد:
  { إنَّا هُدْنا إلَـيْكَ } يقول: تبنا إلـيك.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبـي، عن أبـي جعفر الرازي، عن الربـيع بن أنس، عن أبـي العالـية، قال: { هُدْنَا إلَـيْكَ
  } قال: تبنا إلـيك.</p><p>قال: ثنا أبـي، عن أبـي جحير، عن الضحاك، قال: تبنا إلـيك.</p><p>قال:
  ثنا الـمـحاربـي، عن جويـير، عن الضحاك، قال: تبنا إلـيك.</p><p>وحُدثت عن الـحسين
  بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول،
  فذكر مثله.</p><p>قال: ثنا أبـي وعبـيد الله، عن شريك، عن جابر، عن مـجاهد، قال: تبنا
  إلـيك.</p><p>قال: ثنا حبوية أبو يزيد، عن يعقوب، عن جعفر، عن سعيد بن جبـير، مثله.</p><p>قال:
  ثنا أبـي، عن شريك، عن جابر، عن عبد الله بن يحيى، عن علـيّ علـيه السلام، قال: إنـما
  سميت الـيهود لأنهم قالوا { هُدْنا إلَـيْكَ }.</p><p>حدثنـي الـمثنى، قال: ثنا عبد
  الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { إنَّا هُدْنا إلَـيْكَ
  } يعنـي: تبنا إلـيك.</p><p>حدثنا ابن البرقـي، قال: ثنا عمرو، قال: سمعت رجلاً يسأل
  سعيداً: { إنَّا هُدْنا إلَـيْكَ } قال: إنا تبنا إلـيك.</p><p>وقد بـيَّنا معنى ذلك
  بشواهده فـيـما مضى قبل بـما أغنى عن إعادته.</p><p>القول فـي تأويـل قوله تعالـى:
  { قالَ عَذَابِـي أُصِيبُ بِهِ مَنْ أشاءُ وَرَحْمَتـي وَسِعَتْ كُلَّ شَيْءٍ فَسأَكْتُبُها
  لِلَّذِينَ يَتَّقُونَ وَيُؤْتُونَ الزَّكاةَ والَّذِينَ هُمْ بِآياتِنا يُؤْمِنُونَ
  }.</p><p>يقول تعالـى ذكره: { قالَ } الله لـموسى: هذا الذي أصبت به قومك من الرجفة
  { عَذَابِـي أُصِيبُ بِهِ مَنْ أشاءُ } من خـلقـي، كما أصيب به هؤلاء الذين أصبتهم
  به من قومك. { وَرَحْمَتِـي وَسِعَتْ كُلَّ شَيْءٍ } يقول: ورحمتـي عمت خـلقـي كلهم.</p><p>وقد
  اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم مخرجه عامّ ومعناه خاصّ، والـمراد به:
  ورحمتـي وسعت الـمؤمنـين بـي من أمة مـحمد صلى الله عليه وسلم. واستشهد بـالذي بعده
  من الكلام، وهو قوله: { فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ... } الآية. ذكر من قال
  ذلك.</p><p>حدثنـي الـمثنى، قال: ثنا أبو سلـمة الـمنقري، قال: ثنا حماد بن سلـمة،
  قال: أخبرنا عطاء بن السائب، عن سعيد بن جبـير، عن ابن عبـاس أنه قرأ: { وَرَحْمَتِـي
  وَسِعَتْ كُلَّ شَيْءٍ فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ } قال: جعلها الله لهذه
  الأمة.</p><p>حدثنـي عبد الكريـم، قال: ثنا إبراهيـم بن بشار، قال: قال سفـيان، قال
  أبو بكر الهذلـيّ: فلـما نزلت: { وَرَحْمَتِـي وَسِعَتْ كُلَّ شَيْءٍ } قال إبلـيس:
  أنا من الشيء. فنزعها الله من إبلـيس، قال: { فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ وَيُؤْتُونَ
  الزَّكاةَ وَالَّذِينَ هُمْ بآياتِنا يُؤْمِنُونَ } فقال الـيهود: نـحن نتقـي ونؤتـي
  الزكاة، ونؤمن بآيات ربنا. فنزعها الله من الـيهود، فقال:</p><p class="quran">الَّذِينَ
  يَتَّبِعُونَ الرَّسُولَ النَّبِـيَّ الأُمِّيَّ...</p><p>الآيات كلها. قال: فنزعها
  الله من إبلـيس ومن الـيهود وجعلها لهذه الأمة.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: لـما نزلت: { وَرَحْمَتِـي وَسِعَتْ كُلَّ شَيْءٍ
  } قال إبلـيس: أنا من كلّ شيء، قال الله: { فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ وَيُؤْتَونَ
  الزَّكاةَ وَالَّذِينَ هُمْ بآياتِنا يُؤْمِنُونَ... } الآية. فقالت الـيهود: ونـحن
  نتقـي ونؤتـي الزكاة. فأنزل الله:</p><p class="quran">الَّذِينَ يَتَّبِعُونَ الرَّسُولَ
  النَّبِـيَّ الأُمِّيَّ</p><p>قال: نزعها الله عن إبلـيس وعن الـيهود، وجعلها لأمة
  مـحمد، سأكتبها للذين يتقون من قومك.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { عَذَابـي أُصِيبُ بِهِ مَنْ أشاءُ وَرَحْمَتِـي وَسِعَتْ
  كُلَّ شَيْءٍ } فقال إبلـيس: أنا من ذلك الشيء، فأنزل الله: { فَسأَكْتُبُها للَّذِينَ
  يَتَّقُونَ } معاصي الله، { والَّذِينَ هُمْ بآياتِنا يُؤْمِنُونَ }. فتـمنتها الـيهود
  والنصارى. فأنزل الله شرطاً وثـيقاً بـيناً، فقال:</p><p class="quran">الَّذِينَ يَتَّبِعُونَ
  الرَّسُولَ النَّبِـيَّ الأُمِّيَّ</p><p>فهو نبـيكم كان أمياً لا يكتب، صلى الله عليه
  وسلم.</p><p>حدثنـي يعقوب، قال: ثنا ابن علـية، قال: أخبرنا خالد الـحذّاء، عن أنـيس
  بن أبـي العريان، عن ابن عبـاس، فـي قوله: { وَاكْتُبْ لَنا فِـي الدُّنْـيا حَسَنَةً
  وفِـي الآخِرَةِ إنَّا هُدْنا إلَـيْكَ } قال: فلـم يعطها، فقال: { عَذَابِـي أُصِيبُ
  بِهِ مَنْ أشاءُ وَرَحْمَتِـي وَسِعَتْ كُلَّ شَيْءٍ فَسأكْتُبُها للَّذِينَ يَتَّقُونَ
  } إلـى قوله:</p><p class="quran">الرَّسُولَ النَّبِـيَّ الأُمِّيَّ</p><p>حدثنـي
  ابن وكيع، قال: ثنا ابن علـية وعبد الأعلـى، عن خالد، عن أنـيس بن أبـي العربـان قال
  عبد الأعلـى: عن أنـيس أبـي العريان وقال: قال ابن عبـاس: { وَاكْتُبْ لَنا فِـي هَذِهِ
  الدُّنْـيا حَسَنَةً وفِـي الآخِرَةِ إنَّا هُدْنا إلَـيْكَ } قال: فلـم يعطها موسى.
  { قالَ عَذَابِـي أُصيبُ بِهِ مَنْ أشاءُ وَرَحْمَتِـي وَسِعَتْ كُلَّ شَيْءٍ فَسأكْتُبُها...
  } إلـى آخر الآية.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قال: كان الله كتب فـي الألواح ذكر مـحمد وذكر أمته وما ادخر
  لهم عنده وما يسَّر علـيهم فـي دينهم وما وسَّع علـيهم فـيـما أحلّ لهم، فقال: { عَذَابِـي
  أُصِيبُ بِهِ مَنْ أشاءُ وَرَحْمَتِـي وَسِعَتْ كُلَّ شَيْءٍ فَسأكْتُبُها للَّذِينَ
  يَتَّقُونَ } يعنـي الشرك، الآية.</p><p>وقال آخرون: بل ذلك علـى العموم فـي الدنـيا
  وعلـى الـخصوص فـي الآخرة. ذكر من قال ذلك.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الـحسن وقتادة، فـي قوله: { وَرَحْمَتِـي وَسِعَتْ
  كُلَّ شَيْءٍ } قالا: وسعت فـي الدنـيا البرّ والفـاجر، وهي يوم القـيامة للذين اتقوا
  خاصة.</p><p>وقال آخرون: هي علـى العموم، وهي التوبة. ذكر من قال ذلك.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أنْتَ وَلِـيُّنا فـاغْفِرْ
  لَنا وَارْحَمْنا وأنْتَ خَيْرُ الغافِرِينَ وَاكْتُبْ لَنا فِـي هَذِهِ الدُّنْـيا
  حَسَنَةً وفِـي الآخِرَةِ إنَّا هُدْنا إلَـيْكَ } فقال: سأل موسى هذا، فقال الله:
  { عَذَابـي أُصِيبُ به مَنْ أَشَاءُ } العذاب الذي ذكر { ورَحْمتـي } التوبةُ { وَسِعَتْ
  كُلَّ شَيءٍ فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ }.</p><p>قال: فرحمته: التوبة التـي
  سأل موسى علـيه السلام كتبها الله لنا.</p><p>وأما قوله: { فَسأَكْتُبُها للَّذِينَ
  يَتَّقُونَ } فإنه يقول: فسأكتب رحمتـي التـي وسعت كلّ شيء. ومعنى «أكتب» فـي هذا الـموضع:
  أكتب فـي اللوح الذي كتب فـيه التوراة { للَّذين يَتَّقُونَ } يقول: للقوم الذين يخافون
  الله ويخشون عقابه علـى الكفر به والـمعصية له فـي أمره ونهيه، فـيؤدون فرائضه، ويجتنبون
  معاصيه.</p><p>وقد اختلف أهل التأويـل فـي الـمعنى الذي وصف الله هؤلاء القوم بأنهم
  يتقونه، فقال بعضهم: هو الشرك. ذكر من قال ذلك.</p><p>حدثنـي الـمثنى، قال: ثنا عبد
  الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { فَسأَكْتُبُها للَّذِينَ
  يَتَّقُونَ } يعنـي الشرك.</p><p>وقال آخرون: بل هو الـمعاصي كلها. ذكر من قال ذلك.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ
  } معاصي الله.</p><p>وأما الزكاة وإيتاؤها، فقد بـيَّنا صفتها فـيـما مضى بـما أغنى
  عن إعادته.</p><p>وقد ذُكر عن ابن عبـاس فـي هذا الـموضع أنه قال فـي ذلك ما:</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَيُؤْتُونَ
  الزَّكاةَ } قال: يطيعون الله ورسوله.</p><p>فكأن ابن عبـاس تأوّل ذلك بـمعنى أنه العمل
  بـما يزكي النفس ويطهِّرها من صالـحات الأعمال.</p><p>وأما قوله: { وَالَّذِينَ هُمْ
  بآياتِنا يُؤْمِنُونَ } فإنه يقول: وللقوم الذين هم بأعلامنا وأدلتنا يصدّقون ويقرّون.</p>'
