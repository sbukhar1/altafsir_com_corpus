text: '<p>يعني جلّ ثناؤه بقوله: { فَوَسْوَسَ لَهُما } فوسوس إليهما، وتلك الوسوسة كانت
  قوله لهما: { ما نَهاكُما رَبُّكُما عَنْ هَذِهِ الشَّجَرَة إلاَّ أنْ تَكُونا مَلَكَيْنِ
  أو تَكُونا مِنَ الخالِدِينَ } وإقسامه لهما على ذلك. وقيل: «وسوس لهما»، والمعنى ما
  ذكرت، كما قيل: غَرِضْتُ له، بمعنى: اشتقت إليه، وإنما يعني: غَرضت من هؤلاء إليه،
  فكذلك معنى ذلك: فوسوس من نفسه إليهما الشيطان بالكذب من من القيل { لِيُبْدِيَ لَهُما
  ما وُورِيَ عَنْهُما مِنْ سَوآتِهِما } كما قال رؤبة:</p><p class="poetry_or_grammar">وَسْوَسَ
  يَدْعُو مُخْلِصاً رَبَّ الفَلَقْ</p><p>ومعنى الكلام: فجذب إبليس إلى آدم حوّاء، وألقى
  إليهما: ما نهاكما ربكما عن أكل ثمر هذه الشجرة إلا أن تكونا ملَكين، أو تكونا من الخالدين
  ليبدي لهما ما واراه الله عنهما من عوراتهما. فغطاه بستره الذي ستره عليهما. وكان وهب
  بن منبه يقول في الستر الذي كان الله سترهما به ما:</p><p>حدثني به حوثرة بن محمد المنقري،
  قال ثنا سفيان بن عيينة، عن عمرو، عن ابن منبه، في قوله:</p><p class="quran">فَبَدَتْ
  لَهُما سَوآتُهُما</p><p>قال: كان عليهما نور لا ترى سوآتهما.</p><p>القول في تأويل
  قوله تعالى: { وَقالَ ما نَهاكُما رَبُّكُما عَنْ هَذِهِ الشَّجَرَةِ إلاَّ أنْ تَكُونا
  مَلَكَيْنِ أوْ تَكُونا مِنَ الخالِدِينَ }.</p><p>يقول جلّ ثناؤه: وقال الشيطان لآدم
  وزوجته حوّاء: ما نهاكما ربكما عن هذه الشجرة أن تأكلا ثمرها إلا لئلا تكونا ملكين.
  وأسقطت «لا» من الكلام لدلالة ما ظهر عليها، كما أسقطت من قوله:</p><p class="quran">يُبَيِّنُ
  اللّهُ لَكُمْ أنْ تَضِلُّوا</p><p>والمعنى: يبين الله لكم أن لا تضلوا. وكان بعض أهل
  العربية من أهل البصرة يزعم أن معنى الكلام: ما نهاكما ربكما عن هذه الشجرة إلا كراهة
  أن تكونا ملكين، كما يقال: إياك أن تفعل كراهية أن تفعل، أو تكونا من الخالدين في الجنة
  الماكثين فيها أبداً فلا تموتا. والقراءة على فتح اللام بمعنى ملَكين من الملائكة.
  ورُوي عن ابن عباس ما:</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي حماد،
  قال: ثنا عيسى الأعمى، عن السديّ، قال: كان ابن عباس يقرأ: «إلاَّ أنْ تَكُونا مَلِكَيْنِ»
  بكسر اللام. وعن يحيى بن أبي كثير ما:</p><p>حدثني أحمد بن يوسف، قال: ثني القاسم بن
  سلام، قال: ثنا حجاج، عن هارون، قال: ثنا يعلى بن حكيم، عن يحيى بن أبي كثير أنه قرأها:
  «ملكين» بكسر اللام.</p><p>وكأن ابن عباس ويحيى وجها تأويل الكلام إلى أن الشيطان قال
  لهما: { ما نَهاكُما رَبُّكُما عَنْ هَذِهِ الشَّجَرَةِ إلاَّ أنْ تَكُونا مَلِكَيْنِ
  } من الملوك، وأنهما تأوّلا في ذلك قول الله في موضع آخر:</p><p class="quran">قالَ
  يا آدَمُ هَلْ أدُلُّكَ على شَجَرَةِ الخُلْدِ وَمُلْكٍ لا يَبْلَى</p><p>قال أبو جعفر:
  والقراءة التي لا أستجيز القراءة في ذلك بغيرها، القراءة التي عليها قرّاء الأمصار،
  وهي فتح اللام من «مَلَكين»، بمعنى: ملَكين من الملائكة لما قد تقدم من بياننا في أن
  كلّ ما كان مستفيضاً في قرأة الإسلام من القراءة، فهو الصواب الذي لا يجوز خلافه.</p>'
