text: '<p>{ كِتَابٌ } خبر مبتدأ محذوف، أي هو كتاب. و { أُنزِلَ إِلَيْكَ } صفة له.
  والمراد بالكتاب السورة { فَلاَ يَكُن فِى صَدْرِكَ حَرَجٌ مّنْهُ } أي شك منه، كقوله:</p><p
  class="quran">فَإِن كُنتَ فِي شَكّ مّمَّا أَنزَلْنَا إِلَيْكَ</p><p>[يونس: 94] وسمى
  الشك حرجاً، لأن الشاك ضيق الصدر حرجه، كما أن المتيقن منشرح الصدر منفسحه. أي لا تشكّ
  في أنه منزل من الله، ولا تحرج من تبليغه لأنه كان يخاف قومه وتكذيبهم له وإعراضهم
  عنه وأذاهم، فكان يضيق صدره من الأداء ولا ينبسط له فأمّنه الله ونهاه عن المبالاة
  بهم. فإن قلت: بم تعلق قوله: { لّتُنذِرَ }؟ قلت: بأنزل، أي أنزل إليك لإنذارك به أو
  بالنهي، لأنه إذا لم يخفهم أنذرهم، وكذلك إذا أيقن أنه من عند الله شجعه اليقين على
  الإنذار؛ لأن صاحب اليقين جسور متوكل على ربه، متكل على عصمته، فإن قلت؛ فما محل ذكرى؟
  قلت: يحتمل الحركات الثلات. النصب بإضمار فعلها. كأنه قيل: لتنذر به وتذكر تذكيراً
  لأن الذكرى اسم بمعنى التذكير، والرفع عطفاً على كتاب، أو بأنه خبر مبتدأ محذوف. والجر
  للعطف على محل أن تنذر، أي للإنذار وللذكرى. فإن قلت: النهي في قوله: { فَلاَ يَكُن
  } متوجه إلى الحرج فما وجهه؟ قلت: هو من قولهم: لا أرينك ههنا.</p>'
