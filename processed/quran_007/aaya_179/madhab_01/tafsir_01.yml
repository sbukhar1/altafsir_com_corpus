aaya: وَلَقَدْ ذَرَأْنَا لِجَهَنَّمَ كَثِيرًا مِنَ الْجِنِّ وَالْإِنْسِ ۖ لَهُمْ قُلُوبٌ
  لَا يَفْقَهُونَ بِهَا وَلَهُمْ أَعْيُنٌ لَا يُبْصِرُونَ بِهَا وَلَهُمْ آذَانٌ لَا
  يَسْمَعُونَ بِهَا ۚ أُولَٰئِكَ كَالْأَنْعَامِ بَلْ هُمْ أَضَلُّ ۚ أُولَٰئِكَ هُمُ
  الْغَافِلُونَ
text: '<p>يقول تعالـى ذكره: ولقد خـلقنا لـجهنـم كثـيراً من الـجنّ والإنس، يقال منه:
  ذرأ الله خـلقه يذرؤهم ذَرْءاً.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك.</p><p>حدثنـي علـيّ بن الـحسين الأزديّ، قال: ثنا يحيى بن يـمان، عن
  مبـارك بن فضالة، عن الـحسن، فـي قوله: { وَلَقَدْ ذَرَأْنا لـجَهَنَّـمَ كَثِـيراً
  مِنَ الـجِنّ والإنْسِ } قال: مـما خـلقنا.</p><p>حدثنا أبو كريب، قال: ثنا ابن أبـي
  زائدة، عن مبـارك، عن الـحسن، فـي قوله: { وَلَقَدْ ذَرَأْنا لـجَهَنَّـمَ } قال: خـلقنا.</p><p>قال:
  ثنا زكريا، عن عَتَّاب بن بشير، عن علـيِّ بن بِذَيـمة، عن سعيد بن جبـير، قال: أولاد
  الزنا مـما ذرأ الله لـجهنـم.</p><p>قال: ثنا زكريا بن عديّ وعثمان الأحول، عن مروان
  بن معاوية، عن الـحسن بن عمرو، عن معاوية ابن إسحاق، عن جلـيس له بـالطائف، عن عبد
  الله بن عمرو، عن النبـيّ صلى الله عليه وسلم، قال:</p><p class="hadith"> " إنَّ اللّهَ
  لَـمَّا ذَرَأَ لـجَهَنَّـمَ ما ذَرَأ، كانَ وَلَدُ الزّنا مِـمَّنْ ذَرَأ لـجَهَنَّـمَ
  " </p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن
  السديّ: { وَلَقَدْ ذَرَأْنا لـجَهَنَّـمَ } يقول: خـلقنا.</p><p>حدثنـي الـحرث، قال:
  ثنا عبد العزيز، قال: ثنا أبو سعد، قال: سمعت مـجاهداً يقول فـي قوله: { وَلَقَدْ ذَرَأْنا
  لـجَهَنَّـمَ } قال: لقد خـلقنا لـجهنـم كثـيراً من الـجنّ والإنس.</p><p>حدثنـي الـمثنى،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَلَقَدْ ذَرَأْنا
  لـجَهَنَّـمَ } خـلقنا.</p><p>وقال جلّ ثناؤه: { وَلَقَدْ ذَرَأْنا لـجَهَنَّـمَ كَثِـيراً
  مِنَ الـجِنّ والإنْس } لنفـاذ علـمه فـيهم بأنهم يصيرون إلـيها بكفرهم بربهم.</p><p>وأما
  قوله: { لَهُمْ قُلُوبٌ لا يَفْقَهُونَ } بها فإن معناه: لهؤلاء الذين ذرأهم الله لـجهنـم
  من خـلقه قلوب لا يتفكرون بها فـي آيات الله، ولا يتدبرون بها أدلته علـى وحدانـيته،
  ولا يعتبرون بها حججه لرسله، فـيعلـموا توحيد ربهم، ويعرفوا حقـيقة نبوّة أنبـيائهم.
  فوصفهم ربنا جلّ ثناؤه بأنهم لا يفقهون بها لإعراضهم عن الـحقّ وتركهم تدبر صحة الرشد
  وبطول الكفر. وكذلك قوله: { ولَهُمْ أعيُنٌ لا يُبْصِرُونَ بها } معناه: ولهم أعين
  لا ينظرون بها إلـى آيات الله وأدلته، فـيتأملوها ويتفكروا فـيها، فـيعلـموا بها صحة
  ما تدعوهم إلـيه رسلهم، وفساد ما هم علـيه مقـيـمون من الشرك بـالله وتكذيب رسله فوصفهم
  الله بتركهم إعمالها فـي الـحق بأنهم لا يبصرون بها. وكذلك قوله: { ولَهُمْ آذَانٌ
  لا يَسْمَعُونَ بها } آيات كتاب الله فـيعتبروها ويتفكروا فـيها، ولكنهم يعرضون عنها،
  ويقولون:</p><p class="quran">لا تَسْمَعُوا لهذا القُرْآنِ والْغوا فِـيهِ لَعَلَّكُمْ
  تَغْلِبُونَ</p><p>وذلك نظير وصف الله إياهم فـي موضع آخر بقوله:</p><p class="quran">صُمٌّ
  بُكْمٌ عُمْيٌ فَهُمْ لا يَعْقلُونَ</p><p>والعرب تقول ذلك للتارك استعمال بعض جوارحه
  فـيـما يصلـح له، ومنه قول مسكين الدارمي:</p><p class="poetry_or_grammar">أعْمَى
  إذَا ما جارَتـي خَرَجَت</p><p class="poetry_or_grammar">حتـى يُوَاريَ جارَتـي السِّتْرُ</p><p
  class="poetry_or_grammar">وأصَمُّ عَمَّا كانَ بَـيْنَهُما</p><p class="poetry_or_grammar">سَمْعي
  وَما بـالسَّمْع مِنْ وَقْرِ</p><p>فوصف نفسه لتركه النظر والاستـماع بـالعمى والصمـم.
  ومنه قول الآخر:</p><p class="poetry_or_grammar">وَعَوْرَاءِ اللِّئامِ صَمَـمْتُ
  عَنْها</p><p class="poetry_or_grammar">وإنّـي لَوْ أشاءُ بِها سَمِيعُ</p><p class="poetry_or_grammar">وبَـادِرَةٍ
  وَزَعْتُ النَّفْسَ عَنْها</p><p class="poetry_or_grammar">وَلَوْ بِـينَتْ مِنَ العَصَبِ
  الضُّلوعُ</p><p>وذلك كثـير فـي كلام العرب وأشعارها.</p><p>وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك.</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز، قال:
  ثنا أبو سعد، قال: سمعت مـجاهداً يقول فـي قوله: { لَهُمْ قُلُوبٌ لا يَفْقَهُونَ بِها
  } قال: لا يفقهون بها شيئاً من أمر الآخرة. { ولَهُمْ أعْيُنٌ لا يُبْصِرُونَ بِها
  } الهدى. { ولَهُمْ آذَانٌ لا يَسْمَعُونَ بِها الـحَقّ } ثم جعلهم كالأنعام، ثم جعلهم
  شرًّا من الأنعام، فقال: { بَلْ هُمْ أضَلُّ } ثم أخبر أنهم هم الغافلون.</p><p>القول
  فـي تأويـل قوله تعالـى: { أولَئِكَ كالأَنْعَامِ بَلْ هُمْ أضَلُّ أولئِكَ هُمُ الغَافِلُونَ
  }.</p><p>يعنـي جلّ ثناؤه بقوله: { أُولَئِكَ كالأنْعامِ } هؤلاء الذين ذرأهم لـجهنـم
  هم كالأنعام، وهي البهائم التـي لا تفقه ما يقال لها ولا تفهم ما أبصرته مـما يصلـح
  وما لا يصلـح ولا تعقل بقلوبها الـخير من الشرّ فتـميز بـينهما، فشبههم الله بها، إذ
  كانوا لا يتذكرون ما يرون بأبصارهم من حججه، ولا يتفكرون فـيـما يسمعون من آي كتابه.
  ثم قال: { بَلْ هُمْ أضَلُّ } يقول: هؤلاء الكفرة الذين ذرأهم لـجهنـم أشدّ ذهابـا
  عن الـحقّ وألزم لطريق البـاطل من البهائم، لأن البهائم لا اختـيار لها ولا تـميـيز
  فتـختار وتـميِّز، وإنـما هي مسخرة ومع ذلك تهرب من الـمضارّ وتطلب لأنفسها من الغذاء
  الأصلـح. والذين وصف الله صفتهم فـي هذه الآية، مع ما أُعطوا من الأفهام والعقول الـمـميزة
  بـين الـمصالـح والـمضارّ، تترك ما فـيه صلاح دنـياها وآخرتها وتطلب ما فـيه مضارّها،
  فـالبهائم منها أسد وهي منها أضلّ، كما وصفها به ربنا جلّ ثناؤه.</p><p>وقوله: { أُولَئِكَ
  هُمُ الغافِلُونَ } يقول تعالـى ذكره: هؤلاء الذين وصفت صفتهم، القوم الذين غفلوا،
  يعنـي سهواً عن آياتـي وحججي، وتركوا تدبرها والاعتبـار بها والاستدلال علـى ما دلت
  علـيه من توحيد ربها، لا البهائم التـي قد عرَّفها ربها ما سخرها له.</p>'
