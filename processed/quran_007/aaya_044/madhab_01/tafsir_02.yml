text: "<p>«أن» في { أَن قَدْ وَجَدْنَا } يحتمل أن تكون مخففة من الثقيلة وأن تكون مفسرة
  كالتي سبقت آنفاً، وكذلك { أَن لَّعْنَةُ ٱللَّهِ عَلَى ٱلظَّـٰلِمِينَ } وإنما قالوا
  لهم ذلك اغتباطاً بحالهم، وشماتة بأصحاب النار، وزيادة في غمهم، لتكون حكايته لطفاً
  لمن سمعها، وكذلك قول المؤذن بينهم: لعنة الله على الظالمين. وهو ملك يأمره الله فينادي
  بينهم نداء يسمع أهل الجنة وأهل النار. وقرىء: «أن لعنة الله» بالتشديد والنصب. وقرأ
  الأعمش: «إن لعنة الله» بكسر إن على إرادة القول، أو على إجراء { أَذِنَ } مجرى قال.
  فإن قلت: هلا قيل: ما وعدكم ربكم، كما قيل: ما وعدنا ربنا؟ قلت: حذف ذلك تخفيفاً لدلالة
  وعدنا عليه. ولقائل أن يقول: أطلق ليتناول كل ما وعد الله من البعث والحساب والثواب
  والعقاب وسائر أحوال القيامة؛ لأنهم كانوا مكذبين بذلك أجمع، ولأن الموعود كله مما
  ساءهم وما نعيم أهل الجنة إلاّ عذاب لهم فأطلق لذلك.</p>"
