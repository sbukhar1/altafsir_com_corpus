aaya: سَأَصْرِفُ عَنْ آيَاتِيَ الَّذِينَ يَتَكَبَّرُونَ فِي الْأَرْضِ بِغَيْرِ الْحَقِّ
  وَإِنْ يَرَوْا كُلَّ آيَةٍ لَا يُؤْمِنُوا بِهَا وَإِنْ يَرَوْا سَبِيلَ الرُّشْدِ
  لَا يَتَّخِذُوهُ سَبِيلًا وَإِنْ يَرَوْا سَبِيلَ الْغَيِّ يَتَّخِذُوهُ سَبِيلًا
  ۚ ذَٰلِكَ بِأَنَّهُمْ كَذَّبُوا بِآيَاتِنَا وَكَانُوا عَنْهَا غَافِلِينَ
text: '<p>اختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: معناه: سأنزع عنهم فهم الكتاب.
  ذكر من قال ذلك:</p><p>حدثنا أحمد بن منصور الـمروزي، قال: ثنـي مـحمد بن عبد الله
  بن بكر، قال: سمعت ابن عيـينة يقول فـي قول الله: { سأصْرِفُ عَنْ آياتِـيَ الَّذِينَ
  يَتَكَبِّرُونَ فِـي الأرْضِ بغيرِ الـحَقّ } قال: يقول: أنزع عنهم فهم القرآن، وأصرفهم
  عن أياتـي.</p><p>وتأويـل ابن عيـينة هذا يدلّ علـى أن هذا الكلام كان عنده من الله
  وعيداً لأهل الكفر بـالله مـمن بعث إلـيه نبـينا صلى الله عليه وسلم دون قوم موسى،
  لأن القرآن إنـما أنزل علـى نبـينا مـحمد صلى الله عليه وسلم دون موسى علـيه السلام.</p><p>وقال
  آخرون فـي ذلك: معناه: سأصرفهم عن الاعتبـار بـالـحجج. ذكر من قال ذلك:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { سأصْرِفُ عَنْ أياتِـيَ
  } عن خـلق السموات والأرض والآيات فـيها، سأصرفهم عن أن يتفكروا فـيها ويعتبروا.</p><p>وأولـى
  الأقوال فـي ذلك بـالصواب أن يقال: إن الله أخبر أنه سيصرف عن آياته، وهي أدلته وأعلامه
  علـى حقـية ما أمر به عبـاده وفرض علـيهم من طاعته فـي توحيده وعدله وغير ذلك من فرائضه،
  والسموات والأرض، وكلّ موجود من خـلقه فمن آياته، والقرآن أيضاً من آياته. وقد عمّ
  بـالـخبر أنه يصرف عن آياته الـمتكبرين فـي الأرض بغير الـحقّ، وهم الذين حقَّت علـيهم
  كلـمة الله أنهم لا يؤْمنون، فهم عن فهم جميع آياته والاعتبـار والأدّكار بها مصروفون
  لأنهم لو وفقوا لفهم بعض ذلك فهدوا للاعتبـار به اتعظوا وأنابوا إلـى الـحقّ، وذلك
  غير كائن منهم، لأنه جلّ ثناؤه قال: { وَإنْ يَرَوْا كُلّ آيَةٍ لا يُؤْمِنُوا بِها
  } فلا تبديـل لكلـمات الله.</p><p>القول فـي تأويـل قوله تعالـى: { وَإنْ يَرَوْا كُلَّ
  آيَةٍ لا يُؤمِنُوا بِها وَإنْ يَرَوْا سَبِـيـلَ الرُّشْدِ لا يَتَّـخِذُوهُ سَبِـيلاً
  وَإنْ يَرَوْا سَبِـيـلَ الغَيّ يَتَّـخِذُوهُ سَبِـيلاً ذلكَ بأنَّهُمْ كَذَّبُوا
  بآياتِنا وكانُوا عَنْها غَافِلِـينَ }.</p><p>يقول تعالـى ذكره: وإن ير هؤلاء يتكبرون
  فـي الأرض بغير الـحقّ. وتكبرهم فـيها بغير الـحقّ: تـجبرهم فـيها، واستكبـارهم عن
  الإيـمان بـالله ورسوله والإذعان لأمره ونهيه، وهم لله عبـيد يغذوهم بنعمته ويريح علـيهم
  رزقه بكرة وعشياً. { كلَّ آيَةٍ } يقول: كلّ حجة لله علـى وحدانـيته وربوبـيته، وكلّ
  دلالة علـى أنه لا تنبغي العبـادة إلا له خالصة دون غيره. { لا يُؤْمِنُوا بِها } يقول:
  لا يصدّقوا بتلك الآية أنها دالة علـى ما هي فـيه حجة، ولكنهم يقولون: هي سحر وكذب.
  { وَإنْ يَرَوْا سَبِـيـلَ الرُّشْدِ لا يَتَّـخِذُوهُ سَبِـيلاً } يقول: وإن ير هؤلاء
  الذين وصف صفتهم طريق الهدى والسداد الذي إن سلكوه نـجوا من الهلكة والعطب وصاروا إلـى
  نعيـم الأبد لا يسلكوه ولا يتـخذوه لأنفسهم طريقاً، جهلاً منهم وحيرة.</p><p>{ وإنْ
  يَرَوْا سَبِـيـلَ الغَيِّ } يقول: وإن يروا طريق الهلاك الذي إن سلكوه ضلوا وهلكوا.
  وقد بـيَّنا معنى الغيّ فـيـما مضى قبل بِـما أغنى عن إعادته. { يَتَّـخِذُوهُ سَبِـيلاً
  } يقول: يسلكوه ويجعلوه لأنفسهم طريقاً لصرف الله إياهم عن آياته وطبعه علـى قلوبهم،
  فهم لا يفلـحون ولا ينـجحون. { ذلكَ بأنَّهُمْ كَذَّبُوا بآياتِنا وكانُوا عَنْها غَافِلِـينَ
  } يقول تعالـى ذكره: صرفناهم عن آياتنا أن يعقلوها ويفهموها، فـيعتبروا بها ويذكروا
  فـينـيبوا عقوبة منا لهم علـى تكذيبهم بآياتنا، { وكَانُوا عَنْها غَافِلِـينَ } يقول:
  وكانوا عن آياتنا وأدلتنا الشاهدة علـى حقـية ما أمرناهم به ونهيناهم عنه، غافلـين
  لا يتفكَّرون فـيها، لاهين عنها لا يعتبرون بها، فحقّ علـيهم حينئذ قول ربنا، فعطبوا.</p><p>واختلف
  القرّاء فـي قراءة قوله: { الرُّشْد } فقرأ ذلك عامة قرّاء الـمدينة وبعض الـمكيـين
  وبعض البصريـين: { الرُّشْد } بضم الراء وتسكين الشين. وقرأ ذلك عامة قرّاء أهل الكوفة
  وبعض الـمكيـين: «الرَّشَد» بفتـح الراء والشين.</p><p>ثم اختلف أهل الـمعرفة بكلام
  العرب فـي معنى ذلك إذا ضمت راؤه وسكنت شينه، وفـيه إذا فتـحتا جميعاً. فذُكر عن أبـي
  عمرو بن العلاء أنه كان يقول: معناه إذا ضمت راؤه وسكنت شينه: الصلاح، كما قال الله:</p><p
  class="quran">فإنْ آنَسْتُـمْ مِنْهُمْ رُشْداً</p><p>بـمعنى: صلاحاً وكذلك كان يقرؤه
  هو ومعناه إذا فتـحت راؤه وشينه: الرَّشَد فـي الدين، كما قال جلّ ثناؤه:</p><p class="quran">تُعَلِّـمَنِـي
  مِـمَّا عَلِّـمْتَ رَشَداً</p><p>بـمعنى الاستقامة والصواب فـي الدين. وكان الكسائي
  يقول: هما لغتان بـمعنى واحد، مثل: السُّقم والسَّقَم، والـحُزْن والـحَزَن، وكذلك
  الرُّشْد والرَّشَد.</p><p>والصواب من القول فـي ذلك عندي أن يقال: إنهما قراءتان مستفـيضة
  القراءة بهما فـي قراءة الأمصار متفقتا الـمعنى، فبأيتهما قرأ القارىء فمصيب الصواب
  بها.</p>'
