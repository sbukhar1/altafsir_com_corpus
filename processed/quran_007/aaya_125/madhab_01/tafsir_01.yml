aaya: قَالُوا إِنَّا إِلَىٰ رَبِّنَا مُنْقَلِبُونَ
text: '<p>يقول تعالـى ذكره: قال السحرة مـجيبة لفرعون، إذ توعدهم بقطع الأيدي والأرجل
  من خلاف، والصلب: { إنَّا إلـى رَبِّنا مُنْقَلِبُونَ } يعنـي بـالانقلاب إلـى الله
  الرجوع إلـيه والـمصير. وقوله: { وَما تَنْقِمُ مِنَّا إلاَّ أنْ آمَنَّا بآياتِ رَبِّنا
  } يقول: ما تنكر منا يا فرعون وما تـجد علـينا، إلا من أجل أن آمنا: أي صدّقنا بآيات
  ربنا، يقول: بحجج ربنا وأعلامه وأدلته التـي لا يقدر علـى مثلها أنت، ولا أحد سوى الله،
  الذي له ملك السموات والأرض. ثم فزعوا إلـى الله، بـمسئلته الصبر علـى عذاب فرعون،
  وقبض أرواحهم علـى الإسلام، فقالوا: { رَبِّنا أفْرغْ عَلَـيْنا صَبْراً } يعنون بقولهم:
  أفرغ: أنزل علـينا حبسا يحبسنا عن الكفر بك عند تعذيب فرعون إيانا. { وَتَوَفَّنا مُسْلِـمِينَ
  } يقول: واقبضنا إلـيك علـى الإسلام، دين خـلـيـلك إبراهيـم صلى الله عليه وسلم، لا
  علـى الشرك بك.</p><p>فحدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط
  عن السديّ:</p><p class="quran">لأُقَطِّعَنَّ أيْدِيَكُمْ وأرْجُلَكُمْ مِنْ خِلافٍ</p><p>فقتلهم
  وصَلَبهم، كما قال عبد الله بن عبـاس حين قالوا: { رَبَّنا أفْرغْ عَلَـيْنا صَبْراً
  وَتَوَفَّنا مُسْلِـمِينَ } قال: كانوا فـي أوّل النهار سحرة، وفـي آخر النهار شهداء.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن عبد العزيز بن رفـيع، عن عبـيد بن عمير،
  قال: كانت السحرة أوّل النهار سحرة، وآخر النهار شهداء.</p><p>حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:</p><p class="quran">وأُلْقِـيَ السَّحَرَةُ
  ساجِدِينَ</p><p>قال: ذكر لنا أنهم كانوا فـي أوّل النهار سحرة، وآخره شهداء.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { رَبَّنا أفْرِغْ
  عَلَـيْنا صَبْراً وَتَوَفَّنا مُسْلِـمِينَ } قال: كانوا أوّل النهار سحرة، وآخره
  شهداء.</p>'
