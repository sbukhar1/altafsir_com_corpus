aaya: "۞ وَإِلَىٰ عَادٍ أَخَاهُمْ هُودًا ۗ قَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ مَا
  لَكُمْ مِنْ إِلَٰهٍ غَيْرُهُ ۚ أَفَلَا تَتَّقُونَ"
text: "<p>يقول تعالى ذكره: ولقد أرسلنا إلى عاد أخاهم هوداً ولذلك نصب «هوداً»، لأنه
  معطوف به على نوح عليهما السلام. { قَالَ } هود: { يا قَوْمِ اعْبُدُوا الله } فأفردوا
  له العبادة، ولا تجعلوا معه إلهاً غيره، فإنه ليس لكم إله غيره. { أفلا تَتَّقُونَ
  } ربكم فتحذرونه وتخافون عقابه بعبادتكم غيره، وهو خالقكم ورازقكم دون كلّ ما سواه؟</p>"
