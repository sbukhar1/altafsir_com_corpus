aaya: وَأُلْقِيَ السَّحَرَةُ سَاجِدِينَ
text: '<p>تخييرهم إياه أدب حسن راعوه معه، كما يفعل أهل الصناعات إذا التقوا كالمتناظرين،
  قبل أن يتخاوضوا في الجدال، والمتصارعين قبل أن يتآخذوا للصراع. وقولهم: { وَإِمَّا
  أَن نَّكُونَ نَحْنُ ٱلْمُلْقِينَ } فيه ما يدلّ على رغبتهم في أن يلقوا قبله من تأكيد
  ضميرهم المتصل بالمنفصل وتعريف الخبر، أو تعريف الخبر وإقحام الفصل، وقد سوّغ لهم موسى
  ما تراغبوا فيه ازدراء لشأنهم، وقلة مبالاة بهم. وثقة بما كان بصدده من التأييد السماوي،
  وأن المعجزة لن يغلبها سحر أبداً { سَحَرُواْ أَعْيُنَ ٱلنَّاسِ } أروها بالحيل والشعوذة
  وخيلوا إليها ما الحقيقة بخلافه، كقوله تعالى:</p><p class="quran">يُخَيَّلُ إِلَيْهِ
  مِن سِحْرِهِمْ أَنَّهَا تَسْعَىٰ</p><p>[طه: 66]. روي: أنهم ألقوا حبالاً غلاظاً وخشباً
  طوالاً، فإذا هي أمثال الحيات، قد ملأت الأرض وركب بعضها بعضاً { وَٱسْتَرْهَبُوهُمْ
  } وأرهبوهم إرهاباً شديداً، كأنهم استدعوا رهبتهم { بِسِحْرٍ عَظِيمٍ } في باب السحر.
  روي أنهم لونوا حبالهم وخشبهم وجعلوا فيها ما يوهم الحركة. قيل: جعلوا فيها الزئبق
  { مَا يَأْفِكُونَ } ما موصولة أو مصدرية، بمعنى: ما يأفكونه أي يقلبونه عن الحق إلى
  الباطل ويزوّرونه تسمية للمأفوك بالإفك روي أنها لما تلقفت ملىء الوادي من الخشب والحبال
  رفعها موسى. أوإفكهم فرجعت عصى كما كانت، وأعدم الله بقدرته تلك الأجرام العظيمة أو
  فرّقها أجزاء لطيفة قالت للسحرة: لو كان هذا سحراً لبقيت حبالنا وعصينا { فَوَقَعَ
  ٱلْحَقُّ } فحصل وثبت. ومن بدع التفاسير: فوقع قلوبهم، أي فأثر فيها من قولهم. قاس
  وقيع { وَٱنقَلَبُواْ صَـٰغِرِينَ } وصاروا أذلاء مبهوتين { وَأُلْقِىَ ٱلسَّحَرَةُ
  } وخرّوا سجداً: كأنما ألقاهم ملق لشدّة خرورهم. وقيل: لم يتمالكوا مما رأوا، فكأنهم
  ألقوا. وعن قتادة: كانوا أول النهار كفاراً سحرة؛ وفي آخره شهداء بررة. وعن الحسن:
  تراه ولد في الإسلام ونشأ بين المسلمين يبيع دينه بكذا، وكذا، وهؤلاء كفار نشأوا في
  الكفر، بذلوا أنفسهم لله.</p>'
