aaya: قَالَ مُوسَىٰ لِقَوْمِهِ اسْتَعِينُوا بِاللَّهِ وَاصْبِرُوا ۖ إِنَّ الْأَرْضَ
  لِلَّهِ يُورِثُهَا مَنْ يَشَاءُ مِنْ عِبَادِهِ ۖ وَالْعَاقِبَةُ لِلْمُتَّقِينَ
text: "<p>يقول تعالـى ذكره: قال موسى لقومه من بنـي إسرائيـل لـما قال فرعون للـملإ
  من قومه سنقتل أبناء بنـي إسرائيـل ونستـحيـي نساءهم: { اسْتَعِينُوا بَـاللَّهِ }
  علـى فرعون وقومه فـيـما ينوبكم من أمركم، واصبروا علـى ما نالكم من الـمكاره فـي أنفسكم
  وأبنائكم من فرعون.</p><p>وكان قد تبع موسى من بنـي إسرائيـل علـى ما:</p><p>حدثنـي
  عبد الكريـم، قال: ثنا إبراهيـم بن بشار، قال: ثنا سفـيان، قال: ثنا أبو سعد، عن عكرمة،
  عن ابن عبـاس، قال: لـما آمنت السحرة، اتبع موسى ستـمائة ألف من بنـي إسرائيـل.</p><p>وقوله:
  { إنَّ الأرْضَ لِلَّهِ يُوِرُثها مَنْ يَشاءُ مِنْ عِبـاده } يقول: إن الأرض لله،
  لعلّ الله أن يُورِثَكم إن صَبَرتـم علـى ما نالكم من مكروه فـي أنفسكم وأولادكم من
  فرعون، واحتسبتـم ذلك، واستقمتـم علـى السداد أرضَ فرعون وقومه، بأن يهلكهم ويستـخـلفكم
  فـيها، فإن الله يورث أرضه من يشاء من عبـاده. { والعاقِبَةُ للْـمُتَّقِـينَ } يقول:
  والعاقبة الـمـحمودة لـمن اتقـى الله وراقبه، فخافه بـاجتناب معاصيه وأدّى فرائضه.</p>"
