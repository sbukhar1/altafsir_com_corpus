aaya: قَدِ افْتَرَيْنَا عَلَى اللَّهِ كَذِبًا إِنْ عُدْنَا فِي مِلَّتِكُمْ بَعْدَ
  إِذْ نَجَّانَا اللَّهُ مِنْهَا ۚ وَمَا يَكُونُ لَنَا أَنْ نَعُودَ فِيهَا إِلَّا
  أَنْ يَشَاءَ اللَّهُ رَبُّنَا ۚ وَسِعَ رَبُّنَا كُلَّ شَيْءٍ عِلْمًا ۚ عَلَى اللَّهِ
  تَوَكَّلْنَا ۚ رَبَّنَا افْتَحْ بَيْنَنَا وَبَيْنَ قَوْمِنَا بِالْحَقِّ وَأَنْتَ
  خَيْرُ الْفَاتِحِينَ
text: '<p>يقول جلّ ثناؤه: قال شعيب لقومه، إذ دعوه إلـى العود إلـى ملتهم والدخول فـيها،
  وتوعدوه بطرده ومن تبعه من قريتهم إن لـم يفعل ذلك هو وهم: { قَدِ افْتَرَيْنا علـى
  اللَّهِ كَذِبـاً } يقول: قد اختلقنا علـى الله كذبـاً، وتـخرّصنا علـيه من القول بـاطلاً
  إن نـحن عدنا فـي ملتكم، فرجعنا فـيها بعد إذ أنقذنا الله منها، بأن بصَّرنا خطأها
  وصواب الهدى الذي نـحن علـيه، وما يكون لنا أن نرجع فـيها فندينَ بها ونترك الـحقّ
  الذي نـحن علـيه. { إلا أنْ يَشاءَ اللَّهُ رَبُّنا }: إلا أن يكون سبق لنا فـي علـم
  الله أنا نعود فـيها، فـيـمضيَ فـينا حينئذ قضاء الله، فـينفذ مشيئته علـينا. { وَسِعَ
  رَبُّنا كُلَّ شَيْءٍ عِلْـما } يقول: فإن علْـمَ ربنا وسع كل شيء فأحاط به، فلا يخفـى
  علـيه شيء كان ولا شيء هو كائن فإن يكن سبق لنا فـي علـمه أنا نعود فـي ملتكم ولا يخفـى
  علـيه شيء كان ولا شيء هو كائن، فلا بد من أن يكون ما قد سبق فـي علـمه، وإلا فإنا
  غير عائدين فـي ملتكم.</p><p>وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال
  ذلك:</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن
  السديّ: { قَدِ افْتَريْنا علـى اللَّهِ كَذِبـاً إنْ عُدْنا فِـي مِلَّتِكُمْ بَعْدَ
  إذْ نَـجَّانا اللَّهُ مِنْها وَما يَكُونُ لَنا أنْ نَعُودَ فِـيها إلاَّ أنْ يَشاءَ
  اللَّهُ رَبُّنا وَسِعَ رَبُّنا كُلَّ شَيْءٍ عِلْـماً علـى اللَّهِ تَوَكَّلْنا رَبَّنا
  افْتَـحْ بَـيْنَنا وبـينَ قَوْمِنا بـالـحَقّ } يقول: ما ينبغي لنا أن نعود فـي شرككم
  بعد إذ نـجانا الله منه إلا أن يشاء الله ربنا، فـالله لا يشاء الشرك، ولكن يقول: إلا
  أن يكون الله قد علـم شيئاً، فإنه وسع كلّ شيء علـماً.</p><p>وقوله: { علـى اللَّهِ
  تَوَكَّلْنا } يقول: علـى الله نعتـمد فـي أمورنا وإلـيه نستند فـيـما تَعِدوننا به
  من شرككم أيها القوم، فإنه الكافـي من توكل علـيه. ثم فزع صلوات الله علـيه إلـى ربه
  بـالدعاء علـى قومه، إذ آيس من فلاحهم، وانقطع رجاؤه من إذعانهم لله بـالطاعة والإقرار
  له بـالرسالة، وخاف علـى نفسه وعلـى من اتبعه من مؤمنـي قومه من فَسَقَتِهم العطب والهلكة
  بتعجيـل النقمة، فقال: { رَبَّنا افْتَـحْ بَـيْنَنا وبـينَ قَوْمِنا بـالـحَقّ } يقول:
  احكم بـيننا وبـينهم بحكمك الـحقّ الذي لا جور فـيه ولا حيف ولا ظلـم، ولكنه عدل وحقّ
  { وأنْتَ خَيْرُ الفـاتِـحِينَ } يعنـي: خير الـحاكمين. ذكر الفراء أن أهل عمان يسمون
  القاضي: الفـاتـح والفتّاح. وذكر غيره من أهل العلـم بكلام العرب أنه من لغة مراد،
  وأنشد لبعضهم بـيتا وهو:</p><p class="poetry_or_grammar">ألا أبْلِغْ بَنِـي عُصْمٍ
  رَسُولاً</p><p class="poetry_or_grammar">فإنَّـي عَنْ فُتاحَتِكُمْ غَنِـيُّ</p><p>وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال:
  ثنا أبـي، عن مسعرٍ، عن قتادة، عن ابن عبـاس، قال: ما كنت أدري ما قوله: { رَبَّنا
  افْتَـحْ بَـيْنَنا وبـينَ قَوْمِنا بـالـحَقّ } حتـى سمعت ابنة ذي يزن تقول: تعال
  أُفـاتِـحْكَ، يعنـي: أقاضيك.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { رَبَّنا افْتَـحْ بَـيْنَنا وبـينَ قَوْمِنا
  بـالـحَقّ } يقول: اقض بـيننا وبـين قومنا.</p><p>حدثنـي الـمثنى، قال: ثنا أبو دكين،
  قال: ثنا مِسعر، قال: سمعت قتادة يقول: قال ابن عبـاس: ما كنت أدري ما قوله: { رَبَّنا
  افْتَـحْ بَـيْنَنا وبـينَ قَوْمِنا بـالـحَقّ } حتـى سمعت ابنة ذي يزن تقول: تعال
  أفـاتـحك.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { افْتَـحْ بَـيْنَنا وبـينَ قَوْمِنا بـالـحَقّ }: أي اقض بـيننا وبـين قومنا بـالـحقّ.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، قال: ثنا معمر، عن قتادة: { افْتَـحْ
  بَـيْنَنا وبـينَ قَوْمِنا بـالـحَقّ }: اقض بـيننا وبـين قومنا بـالـحقّ.</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، أما قوله:
  { افْتَـحْ بَـيْنَنا } فـيقول: احكم بـيننا.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال الـحسن البصري: افتـح: احكم بـيننا وبـين قومنا،</p><p
  class="quran">وإنَّا فَتَـحْنَا لَكَ فَتْـحاً مُبِـيناً</p><p>حكمنا لك حكما مبـينا.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: افتـح:
  اقض.</p><p>حدثنا ابن بشار، قال: ثنا أبو أحمد مـحمد بن عبد الله بن الزبـير، قال:
  ثنا مسعر، عن قتادة، عن ابن عبـاس، قال: لـم أكن أدري ما { افْتَـحْ بَـيْنَنا وبـينَ
  قَوْمِنا بـالـحَقّ } حتـى سمعت ابنة ذي يِزن تقول لزوجها: انطلق أفـاتـحك.</p>'
