aaya: وَجَاءَ السَّحَرَةُ فِرْعَوْنَ قَالُوا إِنَّ لَنَا لَأَجْرًا إِنْ كُنَّا نَحْنُ
  الْغَالِبِينَ
text: '<p>وهذا خبر من الله جلّ ثناؤه عن مَشْوَرَةِ الـملإ من قوم فرعون علـى فرعون،
  أن يرسل فـي الـمدائن حاشرين، يحشرون كلّ ساحر علـيـم. وفـي الكلام مـحذوف اكتفـي بدلالة
  الظاهر من إظهاره، وهو: فأرسل فـي الـمدائن حاشرين يحشرون السحرة، فجاء السحرة فرعون
  { قالُوا إنَّ لَنَا لأجْراً } يقول: إن لنا لثوابـا علـى غلبتنا موسى عندك، { إنْ
  كُنَّا } يا فرعون { نَـحْنُ الغَالِبـينَ }.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنا العبـاس، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ
  بن زيد، عن القاسم بن أبـي أيوب، قال: ثنـي سعيد بن جبـير، عن ابن عبـاس، قال: فأرسل
  فـي الـمدائن حاشرين، فحشر له كلّ ساحر متعالـم فلـما أتوا فرعون، قالوا: بـم يعمل
  هذا الساحر؟ قالوا: يعمل بـالـحيات، قالوا: والله ما فـي الأرض قوم يعملون بـالسحر
  والـحيات والـحبـال والعصيّ أعلـم منَّا، فما أجرنا إن غلبنا؟ فقال لهم: أنتـم قرابتـي
  وحاميتي، وأنا صانع إلـيكم كلّ شيء أحببتـم.</p><p>حدثنـي عبد الكريـم بن الهيثم قال:
  ثنا إبراهيـم بن بشار، قال: ثنا سفـيان، قال: ثنا أبو سعد، عن عكرمة، عن ابن عبـاس،
  قال: قال فرعون: لا نغالبه يعنـي موسى إلا بـمن هو منه. فأعدّ علـماء من بنـي إسرائيـل،
  فبعث بهم إلـى قرية بـمصر يقال لها الفرما، يعلِّـمونهم السحر، كما يُعَلَّـمُ الصبـيان
  الكتَّاب فـي الكتاب. قال: فعلـموهم سحرا كثـيرا. قال: وواعد موسى فرعون موعدا فلـما
  كان فـي ذلك الـموعد بعث فرعون، فجاء بهم وجاء بـمعلـمهم معهم، فقال له: ماذا صنعت؟
  قال: قد علـمتهم من السحر سحراً لا يطيقه سحر أهل الأرض، إلا أن يكون أمراً من السماء،
  فإنه لا طاقة لهم به، فأما سحر أهل الأرض فإنه لن يغلبهم فلـما جاءت السحرة قالوا لفرعون:
  { إنَّ لَنَا لأجْراً إنْ كُنَّا نَـحْنُ الغالِبِـينَ } قال: نعم</p><p class="quran">وَإنَّكُمْ
  إذَنْ لَـمِنَ الـمُقَرّبِـينَ</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ:</p><p class="quran">فَأرْسِلَ فِرْعَوْنُ فِـي الـمَدَائِنِ حاشِرِينَ</p><p>فحشروا
  علـيه السحرة، فلـما جاء السحرة فرعون قالُوا { إنَّ لَنَا لأجْرا إنْ كُنَّا نَـحْنُ
  الغالِبِـينَ } يقول: عطية تعطينا { إنْ كُنَّا نَـحْنُ الغالِبـينَ قالَ نَعَمْ وَإنَّكُمْ
  لَـمِنَ الـمُقَرِّبِـينَ }.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق:
  { أرْجِهْ وأخاهُ وأرْسِلْ فِـي الـمَدَائِنِ حاشِرِينَ يَأْتُوكَ بِكُلّ ساحِرٍ عَلِـيـمٌ
  }: أي كاثره بـالسحرة لعلك أن تـجد فـي السحرة من يأتـي بـمثل ما جاء به، وقد كان موسى
  وهارون خرجا من عنده حين أراهم من سلطانه، وبعث فرعون فـي مـملكته، فلـم يترك فـي سلطانه
  ساحر إلا أتـي به. فذكر لـي والله أعلـم أنه جمع له خمسة عشر ألف ساحر فلـما اجتـمعوا
  إلـيه أمرهم أمره، وقال لهم: قد جاءنا ساحر ما رأينا مثله قطّ، وإنكم إن غلبتـموه أكرمتكم
  وفضلتكم، وقرّبتكم علـى أهل مـملكتـي، قالوا: وإن لنا ذلك إن غلبناه؟ قال: نعم.</p><p>حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد، عن عكرمة، قال: السحرة
  كانوا سبعين. قال أبو جعفر: أحسبه أنه قال: ألفـا.</p><p>قال ثنا يحيى بن واضح، قال:
  ثنا موسى بن عبـيدة، عن ابن الـمنذر، قال: كان السحرة ثمانـين ألفـا.</p><p>حدثنا ابن
  وكيع، قال: ثنا جرير، عن عبد العزيز بن رفـيع، عن خيثمة، عن أبـي سودة، عن كعب، قال:
  كان سحرة فرعون اثنـي عشر ألفـاً.</p>'
