aaya: وَجَاءَ السَّحَرَةُ فِرْعَوْنَ قَالُوا إِنَّ لَنَا لَأَجْرًا إِنْ كُنَّا نَحْنُ
  الْغَالِبِينَ
text: "<p>فإن قلت: هلا قيل: وجاء السحرة فرعون فقالوا: قلت: هو على تقدير سائل سأل:
  ما قالوا إذ جاؤه؟ فأجيب بقوله: { قَالُواْ أإنّ لَنَا لأجْرًا } أي جعلا على الغلبة:
  وقرىء: «إن لنا لأجراً» على الإخبار وإثبات الأجر العظيم وإيجابه: كأنهم قالوا: لا
  بد لنا من أجر، والتنكير للتعظيم، كقول العرب: إنّ له لإبلاً، وإنّ له لغنما، يقصدون
  الكثرة. فإن قلت: { وَإِنَّكُمْ لَمِنَ ٱلْمُقَرَّبِينَ } ما الذي عطف عليه؟ قلت: هو
  معطوف على محذوف سدّ مسدّه حرف الأيجاب، كأنه قال إيجاباً لقولهم: إن لنا لأجراً: نعم
  إنّ لكم لأجراً، وإنكم لمن المقرّبين، أراد: إني لأقتصر بكم على الثواب وحده، وإنّ
  لكم مع الثواب ما يقل معه الثواب، وهو التقريب والتعظيم، لأنّ المثاب إنما يتهنأ بما
  يصل إليه ويغتبط به إذا نال معه الكرامة والرفعة. وروي أنه قال لهم: تكونون أول من
  يدخل وآخر من يخرج. وروى: أنه دعا برؤساء السحرة ومعلميهم فقال لهم: ما صنعتم؟ قالوا
  قد علمنا سحراً لا يطيقه سحرة أهل الأرض، إلاّ أن يكون أمراً من السماء فإنه لا طاقة
  لنا به. وروي أنهم كانوا ثمانين ألفاً. وقيل: سبعين ألفاً وقيل: بضعة وثلاثين ألفاً.
  واختلفت الروايات فمن مقل ومن مكثر. وقيل: كان يعلمهم مجوسيان من أهل نينوى. وقيل:
  قال فرعون: لا نغالب موسى إلاّ بما هو منه، يعني السحر.</p>"
