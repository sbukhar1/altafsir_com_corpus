aaya: إِنَّ هَٰؤُلَاءِ مُتَبَّرٌ مَا هُمْ فِيهِ وَبَاطِلٌ مَا كَانُوا يَعْمَلُونَ
text: "<p>وهذا خبر من الله تعالـى ذكره عن قـيـل موسى لقومه من بنـي إسرائيـل، يقول
  تعالـى ذكره قال لهم موسى: إن هؤلاء العكوف علـى هذه الأصنام، الله مهلك ما هم فـيه
  من العمل ومفسده، ومخسرهم فـيه بإثابته إياهم علـيه العذاب الـمهين، وبـاطل ما كانوا
  يعملون من عبـادتهم إياها فمضمـحلّ لأنه غير نافع عند مـجيء أمر الله وحلوله بساحتهم،
  ولا مدافع عنهم بأس الله إذا نزل بهم، ولا منقذهم من عذابه إذا عذّبهم فـي القـيامة،
  فهو فـي معنى ما لـم يكن.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك.</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، وحدثنـي موسى بن
  هارون، قال: ثنا عمرو بن حماد، قالا جميعاً: حدثنا أسبـاط، عن السديّ: { إنَّ هَؤُلاءِ
  مُتَبَّرٌ ما هُمْ فِـيهِ } يقول: مهلك ما هم فـيه.</p><p>حدثنـي الـمثنى، قال: ثنا
  عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله:
  { إنَّ هَؤُلاءِ مُتَبَّرٌ ما هُمْ فِـيهِ } يقول: خسران.</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّ هَؤُلاءِ مُتَبَّرٌ ما هُمْ فِـيهِ
  وبَـاطِلٌ ما كانُوا يَعْمَلُونَ } قال: هذا كله واحد، كهيئة «غفور رحيـم»، «عفوّ غفور».
  قال: والعرب تقول: إنه البـائس الـمتبر، وإنه البـائس الـمخسر.</p>"
