text: "<p>{ بِٱلْقِسْطِ } بالعدل وبما قام في النفوس أنه مستقيم حسن عند كل مميز. وقيل:
  بالتوحيد { وَأَقِيمُواْ وُجُوهَكُمْ } وقل: أقيموا وجوهكم أي: اقصدوا عبادته مستقيمين
  إليها غير عادلين إلى غيرها { عِندَ كُلّ مَسْجِدٍ } في كل وقت سجود، أو في كل مكان
  سجود وهو الصلاة { وَٱدْعُوهُ } واعبدوه { مُخْلِصِينَ لَهُ ٱلدّينَ } أي الطاعة، مبتغين
  بها وجه الله خالصاً { كَمَا بَدَأَكُمْ تَعُودُونَ } كما أنشأكم ابتداء يعيدكم، احتج
  عليهم في إنكارهم الإعادة بابتداء الخلق، والمعنى: أنه يعيدكم فيجازيكم على أعمالكم،
  فأخلصوا له العبادة.</p>"
