text: '<p>يقول تعالى ذكره لنبيه: { قُلْ } يا محمد لهؤلاء الذين يزعمون أن الله أمرهم
  بالفحشاء كذباً على الله: ما أمر ربي بما تقولون، بل { أمَرَ رَبي بالقِسْطِ } يعني:
  بالعدل. كما:</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { قُلْ أمَرَ رَبي بالقِسْطِ } بالعدل.</p><p>حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { قُلْ أمَرَ رَبي بالقِسْطِ } والقسط:
  العدل.</p><p>وأما قوله: { وأقِيمُوا وَجُوهَكُمْ عِنْدَ كُلّ مَسْجِدٍ } فإن أهل التأويل
  اختلفوا في تأويله فقال بعضهم: معناه: وجهوا وجوهكم حيث كنتم في الصلاة إلى الكعبة.
  ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبي نجيح، عن مجاهد، في قول الله: { وأقِيمُوا وُجُوهَكُمْ عِنْدَ كُلّ مَسْجِدٍ }
  إلى الكعبة حيثما صليتم في الكنيسة وغيرها.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَأقيمُوا وُجُوهَكُمْ عِنْدَ
  كُلّ مَسْجِدٍ } قال: إذا صليتم فاستقبلوا الكعبة في كنائسكم وغيرها.</p><p>حدثني محمد
  بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وأقِيمُوا وُجُوهَكُمْ
  عِنْدَ كُلّ مَسْجِدٍ } هو المسجد: الكعبة.</p><p>حدثنا المثنى، قال: ثنا إسحاق، قال:
  ثنا خالد بن عبد الرحمن، عن عمر بن ذرّ، عن مجاهد في قوله: { وأقِيمُوا وُجُوهَكُمْ
  عِنْدَ كُلّ مَسْجِدٍ } قال: الكعبة حيثما كنت.</p><p>حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { وأقيمُوا وُجُوهَكُمْ عِنْدَ كُلّ مَسْجِدٍ } قال:
  أقيموها للقبلة هذه القبلة التي أمركم الله بها.</p><p>وقال آخرون: بل عني بذلك: واجعلوا
  سجودكم لله خالصاً دون ما سواه من الآلهة والأنداد. ذكر من قال ذلك:</p><p>حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع، في قوله: { وأقِيمُوا
  وُجُوهَكُمْ عِنْدَ كُلّ مَسْجِدٍ } قال: في الإخلاص أن لا تدعوا غيره، وأن تخلصوا
  له الدين.</p><p>قال أبو جعفر: وأولى هذين التأويلين بتأويل الآية ما قاله الربيع،
  وهو أن القوم أمروا أن يتوجهوا بصلاتهم إلى ربهم، لا إلى ما سواه من الأوثان والأصنام،
  وأن يجعلوا دعاءهم لله خالصاً، لا مُكاءً ولا تصدية.</p><p>وإنما قلنا ذلك أولى التأويلين
  بالآية، لأن الله إنما خاطب بهذه الآية قوماً من مشركي العرب لم يكونوا أهل كنائس وبِيَع،
  وإنما كانت الكنائس والبيع لأهل الكتابين، فغير معقول أن يقال لمن لا يصلي في كنيسة
  ولا بيعة: وجِّه وجهك إلى الكعبة في كنيسة أو بيعة.</p><p>وأما قوله: { وَادْعُوهُ
  مُخْلِصِينَ لَهُ الدّينَ } فإنه يقول: واعملوا لربكم مخلصين له الدين والطاعة، لا
  تخلطوا ذلك بشرك ولا تجعلوا في شيء مما تعملون له شريكاً.</p><p>كما:</p><p>حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع: { وَادْعُوهُ
  مُخْلِصيِنَ لَه الدّين } قال: أن تخلصوا له الدين والدعوة والعمل، ثم توجهون إلى البيت
  الحرام.</p><p>القول في تأويل قوله تعالى: { كَما بَدأكُمْ تَعُودُونَ فَريقاً هَدَى
  وَفَرِيقاً حَقَّ عَلَيْهِمْ الضَّلالَةِ }.</p><p>اختلف أهل التأويل في تأويل قوله:
  { كَما بَدأكُمْ تَعُودُونَ } فقال بعضهم: تأويله: كما بدأكم أشقياء وسعداء، كذلك تُبعثون
  يوم القيامة. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد الله، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { كمَا بَدأكُمْ تَعُودُونَ فَرِيقاً هَدَى وَفَرِيقاً
  حَقَّ عَلَيْهِمُ الضَّلاَلَةُ } قال: إن الله سبحانه بدأ خلق ابن آدم مؤمناً وكافراً،
  كما قال جلّ ثناؤه: هُوَ الَّذِي خَلَقَكُمْ فَمِنْكُمْ كافِرٌ وَمِنْكُمْ مُؤْمِنٌ
  ثم يعيدهم يوم القيامة كما بدأ خلقهم مؤمناً وكافراً.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبي، عن سفيان، عن منصور، قال: ثنا أصحابنا، عن ابن عباس: { كمَا بَدأكُم تَعُودُونَ
  } قال: يبعث المؤمن مؤمناً، والكافر كافراً.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا يحيى بن الضريس، عن أبي جعفر، عن الربيع، عن رجل، عن جابر، قال: يُبعثون على ما
  كانوا عليه، المؤمن على إيمانه والمنافق على نفاقه.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبي، عن أبي جعفر الرازي، عن الربيع، عن أبي العالية، قال: عادوا إلى علمه فيهم، ألم
  تسمع إلى قول الله فيهم: { كمَا بَدأكُمْ تَعُودُونَ }؟ ألم تسمع قوله: { فَرِيقاً
  هَدَى وَفَرِيقاً حَقَّ عَلَيْهِمُ الضَّلاَلَةُ }؟.</p><p>حدثنا ابن وكيع، قال: ثنا
  عبيد الله، عن أبي جعفر الرازي، عن الربيع بن أنس، عن أبي العالية: { كمَا بَدأكُمْ
  تَعُودون } قال: رُدّوا إلى علمه فيهم.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا
  أبو همام الأهوازي، قال: ثنا موسى بن عبيدة، عن محمد بن كعب، في قوله: { كمَا بَدَأكُمْ
  تَعُودُونَ } قال: من ابتدأ الله خلقه على الشِّقوة صار إلى ما ابتدأ الله خلقه عليه
  وإن عمل بأعمال أهل السعادة، كما أن إبليس عمل بأعمال أهل السعادة ثم صار إلى ما ابتدىء
  عليه خلقه. ومن ابتدىء خلقه على السعادة صار إلى ما ابتدىء عليه خلقه وإن عمل بأعمال
  أهل الشقاء، كما أن السحرة عملت بأعمال أهل الشقاء ثم صاروا إلى ما ابتدىء عليه خلقهم.</p><p>حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن وفاء بن إياس أبي يزيد، عن
  مجاهد: { كمَا بَدأكُمْ تَعُودُونَ } قال: يبعث المسلم مسلماً، والكافر كافراً.</p><p>حدثني
  المثنى، قال: ثنا أبو دكين، قال: ثنا سفيان، عن أبي يزيد، عن مجاهد: { كمَا بَدأكُمْ
  تَعُودُونَ } قال: يبعث المسلم مسلماً، والكافر كافراً.</p><p>حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا محمد بن أبي الوضاح، عن سالم الأفطس، عن سعيد بن جبير: {
  كمَا بَدأكُمْ تَعُودُونَ } قال: كما كتب عليكم تكونون.</p><p>حدثني المثنى، قال: ثنا
  الحماني، قال: ثنا شريك، عن سالم، عن سعيد، مثله.</p><p>حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { كمَا بَدأكُمْ تَعُودُونَ فَرِيقاً
  هَدَى وَفَرِيقاً حَقَّ عَلَيْهُمْ الضَّلالَةُ } يقول: كما بدأكم تعودون كما خلقناكم،
  فريق مهتدون وفريق ضالّ، كذلك تعودون وتخرجون من بطون أمهاتم.</p><p>حدثنا ابن بشار،
  قل: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن سفيان، عن جابر، أن النبيّ صلى
  الله عليه وسلم، قال:</p><p class="hadith"> " تُبْعَثُ كُلُّ نَفْسٍ على ما كانَتْ
  عَلَيْهِ ". </p><p>حدثنا ابن وكيع، قال: ثنا أبو داود الحفري، عن شريك، عن سالم، عن
  سعيد بن جبير: { كمَا بَدأكُمْ تَعُودُونَ } قال: كما كُتبَ عليكم تكونون.</p><p>حدثني
  المثنى، قال: ثنا الحماني، قال: ثنا حماد بن زيد، عن ليث، عن مجاهد، قال: يبعث المؤمن
  مؤمناً، والكافر كافراً.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبي نجيح، عن مجاهد: { كمَا بَدأكُمْ تَعُودُونَ } شقيًّا وسعيداً.</p><p>حدثني
  المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك قراءة عن مجاهد، مثله.</p><p>وقال
  آخرون: معنى ذلك: كما خلقكم ولم تكونوا شيئاً تعودون بعد الفناء. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا غندر، عن عوف، عن الحسن: { كمَا بَدأكُمْ تَعُودُونَ } قال: كما
  بدأكم ولم تكونوا شيئاً فأحياكم، كذلك يميتكم ثم يحييكم يوم القيامة.</p><p>حدثنا ابن
  وكيع، قال: ثنا عبد الأعلى، عن عوف، عن الحسن: { كمَا بَدأكُمْ تَعُودُونَ } قال: كما
  بدأكم في الدنيا كذلك تعودون يوم القيامة أحياء.</p><p>حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة: { كمَا بَدأكُمْ تَعُودُونَ } قال: بدأ خلقهم
  ولم يكونوا شيئاً، ثم ذهبوا ثم يعيدهم.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { كمَا بَدأكُمْ تَعُودُونَ فَرِيقاً
  هَدَى } يقول: كما خلقناكم أوّل مرّة كذلك تعودون.</p><p>حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { كمَا بَدأكُمْ
  تَعُودُونَ } يحييكم بعد موتكم.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { كمَا بَدأكُمْ تَعودُونَ } قال: كما خلقهم أوّلاً، كذلك يعيدهم آخراً.</p><p>قال
  أبو جعفر: وأولى الأقوال في تأويل ذلك بالصواب، القول الذي قاله من قال معناه: كما
  بدأكم الله خلقاً بعد أن لم تكونوا شيئاً تعودون بعد فنائكم خلقاً مثله، يحشركم إلى
  يوم القيامة لأن الله تعالى أمر نبيه صلى الله عليه وسلم أن يُعْلِمَ بما فِي هذه الآية
  قوماً مشركين أهل جاهلية لا يؤمنون بالمعاد ولا يصدّقون بالقيامة، فأمره أن يدعوهم
  إلى الإقرار بأن الله باعثهم يوم القيامة ومُثيب من أطاعه ومعاقب من عصاه، فقال له:
  قل لهم: أمر ربي بالقسط، وأن أقيموا وجوهكم عند كلّ مسجد، وأن ادعوه مخلصين له الدين،
  وأن أقرّوا بأن كما بدأكم تعودون فترك ذكر «وأن أقرّوا بأن» كما ترك ذكر «أن» مع «أقيموا»،
  إذ كان فيما ذكر دلالة على ما حذف منه.</p><p>وإذ كان ذلك كذلك، فلا وجه لأن يؤمر بدعاء
  من كان جاحداً النشور بعد الممات إلى الإقرار بالصفة التي عليها يُنشر من نُشر، وإنما
  يؤمر بالدعاء إلى ذلك من كان بالبعث مصدّقاً، فأما من كان له جاحداً فإنما يُدعى إلى
  الإقرار به ثم يُعَرَّف كيف شرائط البعث. على أن في الخبر الذي رُوي عن رسول الله صلى
  الله عليه وسلم الذي.</p><p>حَدثنَاه محمد بن بشار، قال: ثنا يحيى بن سعيد، قال: ثنا
  سفيان، قال: ثني المغيرة بن النعمان، عن سعيد بن جبير، عن ابن عباس عن النبيّ صلى الله
  عليه وسلم، قال:</p><p class="hadith"> " يُحْشَر النَّاسُ عُرَاةً غُرْلاً، وأوَّل
  مَن يُكْسَى إبْرَاهِيمُ صَلَّى اللّهُ عَلَيْهِ وَسَلَّمَ " </p><p>ثمَّ قَرأ:</p><p
  class="quran">كمَا بَدأْنا أولَ خَلْقٍ نُعِيدُهُ وَعْداً عَلَيْنا إنَّا كُنَّا فاعِلينَ</p><p>حدثنا
  ابن بشار، قال: ثنا إسحاق بن يوسف، قال: ثنا سفيان، عن المغيرة بن النعمان، عن سعيد
  بن جبير، عن ابن عباس، عن النبيّ صلى الله عليه وسلم، بنحوه.</p><p>حدثنا محمد بن المثنى،
  قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن المُغيرة بن النعمان، عن سعيد بن جبير، عن
  ابن عباس، قال: قام فينا رسول الله صلى الله عليه وسلم بموعظة، فقال:</p><p class="hadith">
  " يا أيُّها النَّاسُ إنَّكُمْ تُحْشَرُونَ إلى اللّهِ حُفاةً غُرْلاً كمَا بَدأنْا
  أولَ خَلْقٍ نُعِيدُهُ وَعْداً عَلَيْنا إنَّا كُنَّا فاعِلِينَ ". </p><p>ما يبين
  صحة القول الذي قلنا في ذلك، من أن معناه: أن الخلق يعودون إلى الله يوم القيامة خلقاً
  أحياء كما بدأهم في الدنيا خلقاً أحياء، يقال منه: بدأ الله الخلق يَبْدَؤهم وأبدأهم
  يُبْدِئهم إبداء بمعنى خلقهم، لغتان فصيحتان. ثم ابتدأ الخبر جلّ ثناؤه عما سبق من
  علمه في خلقه وجرى به فيهم قضاؤه، فقال: هدى الله منهم فريقاً فوفَّقهم لصالح الأعمال
  فهم مهتدون، وحقّ على فريق منهم الضلالة عن الهدى والرشاد، باتخاذهم الشيطان من دون
  الله وليًّا.</p><p>وإذا كان التأويل هذا، كان الفريق الأوّل منصوباً بإعمال هَدَى
  فيه، والفريق الثاني بوقوع قوله حقّ على عائد ذكره في عليهم، كما قال جلّ ثناؤه:</p><p
  class="quran">يُدْخِلُ مَنْ يَشاءُ فِي رَحْمَتِهِ وَالظَّالِمِينَ أعَدَّ لَهُمْ
  عَذَاباً ألِيماً</p><p>ومن وجَّه تأويل ذلك إلى أنه كما بدأكم في الدنيا صنفين: كافراً،
  ومؤمناً، كذلك تعودون في الآخرة فريقين: { فَرِيقاً هَدَى وَفَريقاً حَقَّ عَلَيْهِمُ
  الضَّلالَةُ } نصب «فريقاً» الأوّل بقوله: «تعودون»، وجعل الثاني عطفاً عليه.</p><p>وقد
  بيَّنا الصواب عندنا من القول فيه.</p><p>القول في تأويل قوله تعالى: { إنَّهُمُ اتَّخذُوا
  الشَّياطِينَ أوْلِياءَ مِنْ دُونِ اللّهِ وَيَحْسَبُونَ أنَّهُمْ مُهْتَدُونَ }.</p><p>يقول
  تعالى ذكره: إن الفريق الذي حقّ عليهم الضلالة إنما ضلوا عن سبيل الله وجاروا عن قصد
  المحجة، باتخاذهم الشياطين نُصَراء من دون الله وظهراء، جهلاً منهم بخطأ ما هم عليه
  من ذلك بل فعلوا ذلك وهم يظنون أنهم على هدى وحقّ، وأن الصواب ما أتوه وركبوا. وهذا
  من أبين الدلالة على خطأ قول من زعم أن الله لا يعذّب أحداً على معصية ركبها أو ضلالة
  اعتقدها إلا أن يأتيها بعد علم منه بصواب وجهها فيركبها عناداً منه لربه فيها، لأن
  ذلك لو كان كذلك، لم يكن بين فريق الضلالة الذي ضلّ وهو يحسب أنه هاد وفريق الهدى فرقٌ،
  وقد فرّق الله بين أسمائهما وأحكامهما في هذه الآية.</p>'
