aaya: فَلَمَّا عَتَوْا عَنْ مَا نُهُوا عَنْهُ قُلْنَا لَهُمْ كُونُوا قِرَدَةً خَاسِئِينَ
text: "<p>يقول تعالـى ذكره: فلـما تـمرّدوا فـيـما نهوا عنه من اعتدائهم فـي السبت،
  واستـحلالهم ما حرّم الله علـيهم من صيد السمك وأكله وتـمادوا فـيه { قُلْنا لَهُمْ
  كُونُوا قِرَدَةً خاسِئِينَ }: أي بُعداء من الـخير.</p><p>وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { فَلَـمَّا عَتَوْا عَمَّا نُهُوا عَنْهُ } يقول: لـما مرد القوم
  علـى الـمعصية. { قُلْنا لَهُمْ كُونُوا قِرَدَةً خاسِئِينَ } فصاروا قردة لها أذناب
  تَعَاوَى بعد ما كانوا رجالاً ونساء.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فَلَـمَّا عَتَوْا عَمَّا
  نُهُوا عَنْهُ قُلْنا لَهُمْ كُونُوا قِرَدَةً خاسِئِينَ } فجعل الله منهم القردة والـخنازير.
  فزعم أن شبـاب القوم صاروا قردة، وأن الـمشيخة صاروا خنازير.</p><p>حدثنـي الـمثنى،
  قال: ثنا الـحمانـيّ، قال: ثنا شريك، عن السديّ، عن أبـي مالك أو سعيد بن جبـير، قال:
  رأى موسى علـيه السلام رجلاً يحمل قصبـاً يوم السبت، فضرب عنقه.</p>"
