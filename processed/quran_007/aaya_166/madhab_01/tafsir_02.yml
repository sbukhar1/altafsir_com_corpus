aaya: فَلَمَّا عَتَوْا عَنْ مَا نُهُوا عَنْهُ قُلْنَا لَهُمْ كُونُوا قِرَدَةً خَاسِئِينَ
text: '<p>{ وسلهم } وسل اليهود. وقرىء: «واسألهم». وهذا السؤال معناه التقرير والتقريع
  بقديم كفرهم وتجاوزهم حدود الله والإعلام بأنّ هذا من علومهم التي لا تعلم إلاّ بكتاب
  أو وحي، فإذا أعلمهم به من لم يقرأ كتابهم، علم أنه من جهة الوحي. ونظيره همزة الاستفهام
  التي يراد بها التقرير في قولك: أعدوتم في السبت؟ والقرية أيلة. وقيل: مدين. وقيل:
  طبرية. والعرب تسمي المدينة قرية. وعن أبي عمرو بن العلاء. ما رأيت قرويين أفصح من
  الحسن والحجاج، يعني رجلين من أهل المدن { كَانَتْ حَاضِرَةَ ٱلْبَحْرِ } قريبة منه
  راكبة لشاطئه { إِذْ يَعْدُونَ فِى ٱلسَّبْتِ } إذ يتجاوزون حدّ الله فيه، وهو اصطيادهم
  في يوم السبت، وقد نهوا عنه. وقرىء: «يعدّون» بمعنى يعتدون، أدغمت التاء في الدال ونقلت
  حركتها إلى العين، ويُعدّون من الإعداد، وكانوا يعدّون آلات الصيد يوم السبت، وهم مأمورون
  بأن لا يشتغلوا فيه بغير العبادة. والسبت: مصدر سبتت اليهود، إذا عظمت سبتها بترك الصيد
  والاشتغال بالتعبد، فمعناه: يعدّون في تعظيم هذا اليوم، كذلك قوله: { يَوْمَ سَبْتِهِمْ
  } معناه يوم تعظيمهم أمر السبت. ويدل عليه قوله: { وَيَوْمَ لاَ يَسْبِتُونَ } [و]
  قراءة عمر بن عبد العزيز: «يوم إسباتهم»، وقرىء: «لا يسبتون»، بضم الباء. وقرأ علي:
  «لا يسبتون» بضم الياء، من أسبتوا. وعن الحسن: «لا يسبتون» على البناء للمفعول، أي
  لا يدار عليهم السبت، ولا يؤمرون بأن يسبتوا، فإن قلت: إذ يعدون، وإذ تأتيهم، ما محلهما
  من الإعراب؟ قلت: أمّا الأوّل فمجرور بدل من القرية، والمراد بالقرية أهلها، كأنه قيل:
  واسألهم عن أهل القرية وقت عدوانهم في السبت، وهو من بدل الاشتمال. ويجوز أن يكون منصوباً
  بكانت، أو بحاضرة. وأمّا الثاني فمنصوب بيعدون. ويجوز أن يكون بدلاً بعد بدل. والحيتان
  السمك، وأكثر ما تستعمل العرب الحوت في معنى السمكة { شُرَّعًا } ظاهرة على وجه الماء.
  وعن الحسن: تشرع على أبوابهم كأنها الكباش البيض. يقال شرع علينا فلان إذا دنا منا
  وأشرف علينا. وشرعت على فلان في بيته فرأيته يفعل كذا { كَذٰلِكَ نَبْلُوهُم } أي مثل
  ذلك البلاء الشديد نبلوهم بسبب فسقهم { وَإِذْ قَالَتِ } معطوف على إذ يعدون، وحكمه
  حكمه في الإعراب { أُمَّةٌ مّنْهُمْ } جماعة من أهل القرية من صلحائهم الذين ركبوا
  الصعب والذلول في موعظتهم، حتى أيسوا من قبولهم، لآخرين كانوا لا يقلعون عن وعظهم {
  لِمَ تَعِظُونَ قَوْمًا ٱللَّهُ مُهْلِكُهُمْ } أي مخترمهم ومطهر الأرض منهم { أَوْ
  مُعَذّبُهُمْ عَذَاباً شَدِيدًا } لتماديهم في الشرّ. وإنما قالوا ذلك، لعلمهم أن الوعظ
  لا ينفع فيهم { قَالُواْ مَعْذِرَةً إِلَىٰ رَبّكُمْ } أي: موعظتنا إبلاء عذر إلى الله،
  ولئلا ننسب في النهي عن المنكر إلى بعض التفريط { وَلَعَلَّهُمْ يَتَّقُونَ } ولطمعنا
  في أن يتقوا بعض الاتقاء.</p><p>وقرىء: «معذرة» بالنصب، أي وعظناهم معذرة إلى ربكم،
  أو اعتذرنا معذرة { فَلَمَّا نَسُواْ } يعني أهل القرية، فلما تركوا ما ذكرهم به الصالحون
  ترك الناسي لما ينساه { أَنجَيْنَا ٱلَّذِينَ يَنْهَوْنَ عَنِ ٱلسُّوء وَأَخَذْنَا
  } الظالمين الراكبين للمنكر. فإن قلت: الأمة الذين قالوا { لِمَ تَعِظُونَ } من أي
  الفريقين هم أمن فريق الناجين أم المعذبين قلت من فريق الناجين، لأنهم من فريق الناهين.
  وما قالوا ما قالوا إلا سائلين عن علة الوعظ والغرض فيه، حيث لم يروا فيه غرضاً صحيحاً
  لعلمهم بحال القوم. وإذا علم الناهي حال المنهي وأن النهي لا يؤثر فيه، سقط عنه النهي،
  وربما وجب الترك لدخوله في باب العبث. ألا ترى أنك لو ذهبت إلى المكاسين القاعدين على
  المآصر والجلادين المرتبين للتعذيب لتعظهم وتكفهم عما هم فيه، كان ذلك عبثاً منك، ولم
  يكن إلاّ سبباً للتلهي بك. وأما الآخرون فإنما لم يعرضوا عنهم إمّا لأن يأسهم لم يستحكم
  كما استحكم يأس الأولين، ولم يخبروهم كما خبروهم، أو لفرط حرصهم وجدّهم في أمرهم كما
  وصف الله تعالى رسوله عليه الصلاة والسلام في قوله:</p><p class="quran">فَلَعَلَّكَ
  بَـٰخِعٌ نَّفْسَكَ</p><p>[الكهف: 6] وقيل: الأمة هم الموعوظون، لما وعظوا قالوا للواعظين:
  لم تعظون منا قوما تزعمون أنّ الله مهلكهم أو معذبهم؟ وعن ابن عباس رضي الله عنه أنه
  قال: يا ليت شعري ما فعل بهؤلاء الذين قالوا: لم تعظون قوماً؟ قال عكرمة: فقلت: جعلني
  الله فداك، ألا ترى أنهم كرهوا ما هم عليه وخالفوهم وقالوا: لم تعظون قوماً الله مهلكهم،
  فلم أزل به حتى عَرَّفْته أنهم قد نجوا. وعن الحسن: نجت فرقتان وهلكت فرقة، وهم الذين
  أخذوا الحيتان. وروي: أنّ اليهود أُمروا باليوم الذي أُمرنا به وهو يوم الجمعة، فتركوه
  واختاروا السبت، فابتلوا به وحرّم عليهم فيه الصيد، وأمروا بتعظيمه، فكانت الحيتان
  تأتيهم يوم السبت شرعاً بيضاً سماناً كأنها المخاض، لا يرى الماء من كثرتها، ويوم لا
  يسبتون لا تأتيهم، فكانوا كذلك برهة من الدهر، ثم جاءهم إبليس فقال لهم: إنما نهيتم
  عن أخذها يوم السبت فاتخذوا حياضاً تسوقون الحيتان إليها يوم السبت، فلا تقدر على الخروج
  منها. وتأخذونها يوم الأحد، وأخذ رجل منهم حوتاً وربط في ذنبه خيطاً إلى خشبة في الساحل،
  ثم شواه يوم الأحد، فوجد جاره ريح السمك فتطلع في تنوره فقال له: إني أرى الله سيعذبك،
  فلما لم يره عذب أخذ في السبت القابل حوتين، فلما رأوا أنّ العذاب لا يعاجلهم، صادوا
  وأكلوا وملحوا وباعوا، وكانوا نحواً من سبعين ألفاً، فصار أهل القرية أثلاثاً، ثلث
  نهوا وكانوا نحواً من اثني عشر ألفاً، وثلث قالوا: لم تعظون قوماً؟ وثلث هم أصحاب الخطيئة.</p><p>فلما
  لم ينتهوا قال المسلمون: إنا لا نساكنكم، فقسموا القرية بجدار: للمسلمين باب، وللمعتدين
  باب. ولعنهم داود عليه السلام، فأصبح الناهون ذات يوم في مجالسهم ولم يخرج من المعتدين
  أحد، فقالوا: إنّ للناس شأناً، فعلوا الجدار فنطروا فإذا هم قردة، ففتحوا الباب ودخلوا
  عليهم فعرفت القرود أنسباءها من الأنس، والأنس لا يعرفون أنسباءهم من القرود، فجعل
  القرد يأتي نسيبه فيشم ثيابه ويبكي، فيقول: ألم ننهك فيقول برأسه: بلى، وقيل: صار الشباب
  قردة، والشيوخ خنازير. وعن الحسن: أكلوا والله أوخم أكلة أكلها أهلها، أثقلها خزياً
  في الدنيا وأطولها عذاباً في الآخرة، هاه وايم الله، ما حوتٌ أخذه قوم فأكلوه أعظم
  عند الله من قتل رجل مسلم. ولكن الله جعل موعداً، والساعة أدهى وأمرّ { بَئِيسٍ } شديد.
  يقال: بؤس يبؤس بأساً، إذا اشتدّ، فهو بئيس. وقرىء: «بئس»، بوزن حَذِر. وبئس على تخفيف
  العين ونقل حركتها إلى الفاء. كما يقال: كبد في كبد. وبيس على قلب الهمزة ياء، كذيب
  في ذئب، وبيئس على فيعل، بكسر الهمزة وفتحها، وبيس بوزن ريس، على قلب همزة بيئس ياء
  وإدغام الياء فيها، وبيس على تخفيف بيس، كهين في هين. وبائس على فاعل { فَلَمَّا عَتَوْاْ
  عَمَّا نُهُواْ عَنْهُ } فلما تكبروا عن ترك ما نهوا عنه، كقوله:</p><p class="quran">وَعَتَوْاْ
  عَنْ أَمْرِ رَبّهِمْ</p><p>[الأعراف: 77]، { قُلْنَا لَهُمْ كُونُواْ قِرَدَةً } عبارة
  عن مسخهم قردة، كقوله:</p><p class="quran">إِنَّمَا أَمْرُهُ إِذَا أَرَادَ شَيْئاً
  أَن يَقُولَ لَهُ كُن فَيَكُونُ</p><p>[يس: 82] والمعنى: أنّ الله تعالى عذبهم أوّلاً
  بعذاب شديد، فعتوا بعد ذلك فمسخهم. وقيل: فلما عتوا، تكرير لقوله: { فَلَمَّا نَسُواْ
  } والعذاب البئيس: هو المسخ.</p>'
