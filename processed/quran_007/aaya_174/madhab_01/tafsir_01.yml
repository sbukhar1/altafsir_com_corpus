  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَكَذَٰلِكَ نُفَصِّلُ الْآيَاتِ وَلَعَلَّهُمْ يَرْجِعُونَ
text: "<p>يقول تعالـى ذكره: وكما فصلنا يا مـحمد لقومك آيات هذه السورة، وبـيَّنا فـيها
  ما فعلنا بـالأمـم السالفة قبل قومك، وأحللنا بهم من الـمثلات بكفرهم وإشراكهم فـي
  عبـادتـي غيري، كذلك نفصل الآيات غيرها ونبـينها لقومك، لـينزجروا ويرتدعوا، فـينـيبوا
  إلـى طاعتـي ويتوبوا من شركهم وكفرهم، فـيرجعوا إلـى الإيـمان والإقرار بتوحيدي وإفراد
  الطاعة لـي وترك عبـادة ما سواي.</p>"
