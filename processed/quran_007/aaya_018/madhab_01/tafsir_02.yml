text: '<p>{ مَذْءُومًا } من ذأمه إذا ذمّه. وقرأ الزهري: «مذوما»، بالتخفيف، مثل مسول
  في مسؤل. واللام في { لَّمَن تَبِعَكَ } موطئه للقسم. و { لأَمْلاَنَّ } جوابه، وهو
  سادّ مسدّ جواب الشرط { مّنكُمْ } منك ومنهم، فغلب ضمير المخاطب، كما في قوله:</p><p
  class="quran">إِنَّكُمْ قَوْمٌ تَجْهَلُونَ</p><p>[الأعراف: 138]. وروى عصمة عن عاصم:
  «لمن تبعك» بكسر اللام، بمعنى: لمن تبعك منهم هذا الوعيد، وهو قوله: { لأمْلانَّ جَهَنَّمَ
  مِنكُمْ أَجْمَعِينَ } ، على أن { لأَمْلاَنَّ } في محل الابتداء، و { لَّمَن تَبِعَكَ
  } خبره.</p>'
