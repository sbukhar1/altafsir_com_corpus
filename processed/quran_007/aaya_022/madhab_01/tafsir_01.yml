text: '<p>يعني جلّ ثناؤه بقوله: { فَدَلاَّهُما بِغُرُورٍ } فخدعهما بغرور، يقال منه:
  ما زال فلان يدلّي فلاناً بغرور، بمعنى: ما زال يخدعه بغرور ويكلمه بزخرف من القول
  باطل. { فَلَمَّا ذَاقَا الشَّجَرَةَ } يقول: فلما ذاق آدم وحوّاء ثمر الشجرة، يقول:
  طعماه. { بَدَتْ لَهُما سَوْآتُهُما } يقول: انكشفت لهما سوآتهما، لأن الله أعراهما
  من الكسوة التي كان كساهما قبل الذنب والخطيئة، فسلبهما ذلك بالخطيئة التي أخطأها،
  أو المعصية التي ركبا. { وَطَفِقَا يَخْصَفانِ عَلَيْهما مِنْ وَرَقِ الجَنَّةِ } يقول:
  أقبلا وجعلا يشدّان عليهما من ورق الجنة ليواريا سوآتهما. كما:</p><p>حدثنا أبو كريب،
  قال: ثنا وكيع، عن إسرائيل، عن سماك، عن عكرمة، عن ابن عباس: { وَطَفِقا يَخْصِفانِ
  عَلَيْهِما مِنْ وَرَقِ الجَنَّةِ } قال: جعلا يأخذان من ورق الجنة فيجعلان على سوءاتهما.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن أبي بكر، عن الحسن، عن أبيّ بن كعب، قال:
  قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " كانَ آدَمُ كأنَّهُ نَخْلَةٌ
  سَحُوقٌ كَثِيرَ شَعْرِ الرأْسِ، فَلَمَّا وَقَعَ بالخَطِيئَةِ بَدَتْ لَهُ عَوْرتُهُ
  وكانَ لا يَرَاها، فانْطَلَقَ فارًّا، فَتَعَرَّضَتْ لَهُ شَجَرَةٌ فَحَبَسَتْهُ بِشَعْرِهِ،
  فَقالَ لَهَا: أرْسِلِيني، فَقالَتْ: لَسْتُ بمُرْسِلَتِكَ، فَنادَاهُ رَبُّهُ: يا
  آدَمُ، أمِنِّي تَفِرُّ؟ قالَ: لا، وَلَكِنِّي اسْتَحَيْتُكَ ". </p><p>حدثني المثنى،
  قال: ثنا إسحاق، قال: أخبرنا عبد الرزاق، قال: أخبرنا سفيان بن عيينة وابن مبارك، عن
  الحسن، عن عمارة، عن المنهال بن عمرو، عن سعيد بن جبير، عن ابن عباس، قال: كانت الشجرة
  التي نهى الله عنها آدم وزوجته: السنبلة فلما أكلا منها بدت لهما سوءاتهما، وكان الذي
  وارى عنهما من سوآتهما أظفارهما { وَطَفِقا يَخْصِفانِ عَلَيْهِما مِنْ وَرَقِ الجَنَّةِ
  } ورق التين يلصقان بعضها إلى بعض، فانطلق آدم مولِّياً في الجنة، فأخذت برأسه شجرة
  من الجنة، فناداه: أي آدم أمني تفرّ؟ قال: لا، ولكني استحيتك يا ربّ قال: أما كان لك
  فيما منحتك من الجنة وأبحتك منها مندوحة عما حرّمت عليك؟ قال: بلى يا ربّ، ولكن وعزّتك
  ما حسبت أن أحداً يحلف بك كاذباً. قال: وهو قول الله:</p><p class="quran">وَقاسمَهُما
  إنّي لَكُما لَمِنَ النَّاصِحينَ</p><p>قال: فبعزّتي لأهبطنك إلى الأرض، ثم لا تنال
  العيش إلا كدّاً قال: فأهبط من الجنة، وكانا يأكلان فيها رغداً، فأهبطا في غير رغد
  من طعام وشراب، فعلِّم صنعة الحديد، وأمر بالحرث، فحرث وزرع ثم سقى. حتى إذا بلغ حصده
  ثم داسه، ثم ذراه، ثم طحنه، ثم عجنه، ثم خبزه، ثم أكله، فلم يبلغه حتى بلغ منه ما شاء
  الله أن يبلغ.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبي نجيح، عن مجاهد، في قول الله: { يَخْصِفانِ } قال: يرقعان كهيئة الثوب.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: يخصفان عليهما
  من الورق كهيئة الثوب.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { فَلَمَّا ذَاقا الشَّجَرَةَ بَدَتْ لَهُما سَوْآتُهُما } وكانا قبل
  ذلك لا يريانها { وطَفِقا يَخْصِفانِ }... الآية.</p><p>وقال: ثنا سعيد، عن قتادة،
  قال: ثنا الحسن، عن أبيّ بن كعب: أن آدم عليه السلام كان رجلاً طوالاً، كأنه نخلة سحوق،
  كثير شعر الرأس فلما وقع بما وقع به من الخطيئة، بدت له عورته عند ذلك، وكان لا يراها.
  فانطلق هارباً في الجنة، فعلقت برأسه شجرة من شجر الجنة، فقال لها: أرسليني قالت: إني
  غير مرسلتك. فناداه ربه: يا آدم، أمني تفرّ؟ قال: ربّ إني استحيتك.</p><p>حدثنا ابن
  وكيع، قال: ثنا جعفر بن عون، عن سفيان الثوريّ، عن ابن أبي ليلى، عن المنهال بن عمرو،
  عن سعيد بن جبير، عن ابن عباس: { وَطَفِقا يَخْصِفانِ عَلَيْهِما مِنْ وَرَقِ الجَنَّةِ
  } قال: ورق التين.</p><p>حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن ابن أبي
  ليلى، عن المنهال، عن سعيد بن جبير، عن ابن عباس: { وَطَفقا يَخْصِفان عَلَيْهِما مِنْ
  وَرَق الجَنَّة } قال: ورق التين.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن حسام بن معبد، عن قتادة وأبي بكر عن غير قتادة قال: كان لباس آدم في الجنة ظُفُراً
  كله، فلما وقع بالذنب كشط عنه وبدت سوأته. قال أبو بكر: قال غير قتادة: { فَطَفِقا
  يَخْصِفان عَلَيْهِما مِنْ وَرَق الجَنَّةِ } قال: ورق التين.</p><p>حدثنا الحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { بَدَتْ لَهُما
  سَوآتُهُما } قال: كانا لا يريان سوآتهما.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن الزبير، عن ابن عيينة، قال: ثنا عمرو، قال: سمعت وهب بن منبه يقول:
  يَنْزِعُ عَنْهُما لِباسَهُما قال: كان لباس آدم وحوّاء عليهما السلام نوراً على فروجهما،
  لا يرى هذا عورة هذه ولا هذه عورة هذا. فلما أصابا الخطيئة بدت لهما سوآتهما.</p><p>القول
  في تأويل قوله تعالى: { وَنادَاهُمَا رَبُّهُما ألَمْ أنْهَكُما عَنْ تِلْكُما الشَّجَرَةِ
  وأقُلْ لَكُما إنَّ الشَّيْطانَ لَكُما عَدُوّ مُبِينٌ }.</p><p>يقول تعالى ذكره: ونادى
  آدم وحوّاء ربهما: ألم أنهكما عن أكل ثمرة الشجرة التي أكلتما ثمرها، وأعلمكما أن إبليس
  لكما عدوّ مبين؟ يقول: قد أبان عداوته لكما بترك السجود لآدم حسداً وبغياً. كما:</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن أبي معشر، عن محمد بن قيس، قوله: { وَنادَاهُما
  رَبُّهُما ألَمْ أنْهَكُما عَنْ تِلْكُما الشَّجَرَةِ وأقُلْ لَكُما إنَّ الشَّيْطانَ
  لَكُما عَدُوٌ مُبِينٌ } لِمَ أكلتها وقد نهيتك عنها؟ قال: يا ربّ أطعمتني حوّاء قال
  لحوّاء: لم أطعمته؟ قالت: أمرتني الحية.</p><p>قال للحية: لم أمرتها؟ قالت: أمرني إبليس.
  قال: ملعون مدحور أما أنتِ يا حوّاء فكما دَمِيت الشجرة تدْمين كلّ شهر، وأما أنت يا
  حية فأقطع قوائمك فتمشين على وجهك، وسيشدخ رأسك من لقيك</p><p class="quran">اهْبِطُوا
  بَعْضُكُمْ لِبَعْضٍ عَدُوّ</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنا عباد بن
  العوّام، عن سفيان بن حسين، عن يعلى بن مسلم، عن سعيد بن جبير، عن ابن عباس، قال: لما
  أكل آدم من الشجرة قيل له: لم أكلتَ من الشجرة التي نهيتك عنها؟ قال: حوّاء أمرتني،
  قال: فإني قد أعقبتها أن لا تحمل إلا كرهاً ولا تضع إلا كرهاً. قال: فرنَّت حوّاء عند
  ذلك، فقيل لها: الرنة عليك وعلى ولدك.</p>'
