aaya: وَإِلَىٰ ثَمُودَ أَخَاهُمْ صَالِحًا ۗ قَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ مَا
  لَكُمْ مِنْ إِلَٰهٍ غَيْرُهُ ۖ قَدْ جَاءَتْكُمْ بَيِّنَةٌ مِنْ رَبِّكُمْ ۖ هَٰذِهِ
  نَاقَةُ اللَّهِ لَكُمْ آيَةً ۖ فَذَرُوهَا تَأْكُلْ فِي أَرْضِ اللَّهِ ۖ وَلَا تَمَسُّوهَا
  بِسُوءٍ فَيَأْخُذَكُمْ عَذَابٌ أَلِيمٌ
text: '<p>يقول تعالى ذكره: ولقد أرسلنا إلى ثمود أخاهم صالحاً. وثمود: هو ثمود بن عابر
  بن إرم بن سام بن نوح، وهو أخو جديس بن عابر، وكانت مساكنهما الحجر بين الحجاز والشام
  إلى وادي القرى وما حوله. ومعنى الكلام: وإلى بني ثمود أخاهم صالحاً. وإنما منع ثمود،
  لأن ثمود قبيلة كما بكر قبيلة، وكذلك تميم. قال: { يا قَوْمِ اعْبُدُوا اللّهَ ما لَكُمْ
  مِنْ إلَه غيرُهُ } يقول: قال صالح لثمود: يا قوم اعبدوا الله وحده لا شريك له، فما
  لكم إله يجوز أن تعبدوه غيره، وقد جاءتكم حجة وبرهان على صدق ما أقول وحقيقة ما إليه
  أدعو من إخلاص التوحيد لله وإفراده بالعبادة دون ما سواه وتصديقي على أني له رسول وبينتى
  على ما أقول وحقيقة ما جئتكم به من عند ربي، وحجتي عليه هذه الناقة التي أخرجها الله
  من هذه الهضبة دليلاً على نبوتي وصدق مقالتي، فقد علمتم أن ذلك من المعجزات التي لا
  يقدر على مثلها أحد إلاَّ الله. وإنما استشهد صالح فيما بلغني على صحة نبوّته عند قومه
  ثمود بالناقة لأنهم سألوه إياها آية ودلالة على حقيقة قوله.</p><p>ذكر من قال ذلك،
  وذكر سبب قتل قوم صالح الناقة:</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا إسرائيل، عن عبد العزيز بن رفيع، عن أبي الطفيل، قال: قالت ثمود لصالح:</p><p
  class="quran">ائْتِنا بآيَةٍ إنْ كُنْتَ مِنَ الصَّادِقِينَ</p><p>قال: فقال لهم صالح:
  اخرجوا إلى هضبة من الأرض فخرجوا، فإذا هي تتمخض كما تتمخض الحامل. ثم إنها انفرجت،
  فخرجت من وسطها الناقة، فقال صالح: { هَذِهِ ناقَةُ اللّهِ لَكُمْ آيَةً فَذَرُوها
  تَأْكُل فِي أرْضِ اللّهِ وَلا تَمَسُّوها بِسُوءٍ فَيأْخُذَكُمْ عَذابٌ ألِيمٌ }</p><p
  class="quran">لَهَا شِرْبٌ وَلَكُمْ شِرْبُ يَوْمٍ مَعْلُومٍ</p><p>فلما ملوها عقروها،</p><p
  class="quran">فَقَالَ لَهُمْ: تَمَتَّعُوا فِي دَارِكُمْ ثَلاثَةَ أيَّامٍ ذَلِكَ
  وَعْد غَيْرُ مَكْذوبٍ</p><p>قال عبد العزيز، وحدثني رجل آخر أن صالحاً قال لهم: إن
  آية العذاب أن تصبحوا غداً حمراً، واليوم الثاني صفراً، واليوم الثالث سوداً. قال:
  فصبحهم العذاب، فلما رأوا ذلك تحنطوا واستعدّوا.</p><p>حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وإلى ثَمُودَ أخاهُمْ صَالِحاً }
  قال: إن الله بعث صالحاً إلى ثمود، فدعاهم فكذّبوه، فقال لهم ما ذكر الله في القرآن،
  فسألوه أن يأتيهم بآية، فجاءهم بالناقة، لها شرب ولهم شرب يوم معلوم، وقال: { فذَرُوها
  تَأْكُلْ فِي أرْضِ اللّهِ وَلا تَمَسُّوها بسُوءٍ } فأقّروا بها جميعاً، فذلك قوله:</p><p
  class="quran">فَهَدَيْناهُمْ فاسْتَحَبوا العَمَى على الهُدَى</p><p>وكانوا قد أقرّوا
  به على وجه النفاق والتَّقية، وكانت الناقة لها شرب، فيوم تشرب فيه الماء تمر بين جبلين
  فيرجمونها، ففيهما أثرها حتى الساعة، ثم تأتي فتقف لهم حتى يحلبوا اللبن فيرويهم، فكانت
  تصبّ اللبن صبًّا، ويوم يشربون الماء لا تأتيهم.</p><p>وكان معها فصيل لها، فقال لهم
  صالح: إنه يولد في شهركم هذا غلام يكون هلاككم على يديه فولد لتسعة منهم في ذلك الشهر،
  فذبحوا أبناءهم، ثم وُلد للعاشر فأبى أن يذبح ابنه، وكان لم يولد له قبل ذلك شيء، فكان
  ابن العاشر أزرق أحمر، فنبت نباتاً سريعاً، فإذا مرّ بالتسعة فرأوه، قالوا: لو كان
  أبناؤنا أحياء كانوا مثل هذا، فغضب التسعة على صالح لأنه أمرهم بذبح أبنائهم، فَتَقاسَمُوا
  بالله</p><p class="quran">لَنُبَيِّتَنَّهُ وأهْلَهُ ثُمَّ لَنَقُولَنَّ لِوَلِيِّهِ
  ما شَهِدْنا مَهْلِكَ أهْلِهِ وَإنَّا لَصَادِقونَ</p><p>قالوا: نخرج، فيرى الناس أنا
  قد خرجنا إلى سفر، فنأتي الغار فنكون فيه، حتى إذا كان الليل وخرج صالح إلى المسجد
  أتيناه فقتلناه ثم رجعنا إلى الغار فكنا فيه، ثم رجعنا فقلنا ما شهدنا مهلك أهله وإنا
  لصادقون، يصدّقوننا يعلمون أنا قد خرجنا إلى سفر. فانطلقوا فلما دخلوا الغار أرادوا
  أن يخرجوا من الليل، فسقط عليهم الغار فقتلهم، فذلك قوله:</p><p class="quran">وكانَ
  فِي المَدِينَةِ تِسْعَةُ رَهْطٍ يُفْسِدُونَ فِي الأرْضِ وَلا يُصْلِحَونَ...</p><p>حتى
  بلغ ههنا:</p><p class="quran">فانْظُرْ كَيْفَ كانَ عاقِبَةُ مَكْرِهِمْ أنَّا دَمَّرْناهُمْ
  وَقَوْمَهُمْ أجمَعِينَ</p><p>وكبر الغلام ابن العاشر، ونبت نباتاً عجباً من السرعة،
  فجلس مع قوم يصيبون من الشراب، فأرادوا ماء يمزجون به شرابهم، وكان ذلك اليوم يوم شرب
  الناقة، فوجدوا الماء قد شربته الناقة، فاشتدّ ذلك عليهم وقالوا في شأن الناقة: ما
  نصنع نحن باللبن؟ لو كنا نأخذ هذا الماء الذي تشربه هذه الناقة، فنسقيه أنعامنا وحروثنا،
  كان خيراً لنا فقال: الغلام ابن العاشر: هل لكم في أن أعقرها لكم؟ قالوا: نعم. فأظهروا
  دينهم، فأتاها الغلام، فلما بصرت به شدّت عليه، فهرب منها فلما رأى ذلك، دخل خلف صخرة
  على طريقها فاستتر بها، فقال: أحيشوها عليّ فأحاشوها عليه، فلما جازت به نادوه: عليكَ
  فتناولها فعقرها، فسقطت فذلك قوله تعالى:</p><p class="quran">فَنادَوْا صَاحِبَهُمْ
  فَتَعاطَى فَعَقَرَ</p><p>وأظهروا حينئذ أمرهم، وعقروا الناقة، وعتوا عن أمر ربهم،
  وقالوا: يا صالح ائتنا بما تعدنا وفزع ناس منهم إلى صالح وأخبروه أن الناقة قد عقرت،
  فقال: عليَّ بالفصيل فطلبوا الفصيل فوجدوه على رابية من الأرض، فطلبوه، فارتفعت به
  حتى حلَّقت به في السماء، فلم يقدرا عليه. ثم دعا الفصيل إلى الله، فأوحى الله إلى
  صالح أن مرهم فليتمتعوا في دارهم ثلاثة أيام، فقال لهم صالح:</p><p class="quran">تَمَتَّعُوا
  فِي دَاركُمْ ثَلاثَةَ أيَّامٍ</p><p>وآية ذلك أن تصبح وجوهكم أوّل يوم مصفرّة، والثاني
  محمرّة، واليوم الثالث مسودة، واليوم الرابع فيه العذاب. فلما رأوا العلامات تكفنوا
  وتحنطوا ولطَّخوا أنفسم بالمرّ، ولبسوا الأنطاع، وحفروا الأسراب، فدخلوا فيها ينتظرون
  الصيحة، حتى جاءهم العذاب فهلكوا فذلك قوله:</p><p class="quran">فَدَمَّرْناهُمْ وَقَوْمَهُمْ
  أجمَعِينَ</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: لما أهلك الله
  عاداً وتقضى أمرها، عمرت ثمود بعدها واستُخلفوا في الأرض، فنزلوا فيها وانتشروا.</p><p>ثم
  عتوا على الله، فلما ظهر فسادهم وعبدوا غير الله، بعث إليهم صالحاً وكانوا قوماً عرباً،
  وهو من أوسطهم نسباً وأفضلهم موضعاً رسولاً. وكانت منازلهم الحِجر إلى قُرْح، وهو وادي
  القُرى، وبين ذلك ثمانية عشر ميلاً فيما بين الحجاز والشام. فبعث الله إليهم غلاماً
  شاباً، فدعاهم إلى الله، حتى شمط وكبر، لا يتبعه منهم إلا قليل مستضعفون فلما ألحّ
  عليهم صالح بالدعاء، وأكثر لهم التحذير، وخوّفهم من الله العذاب والنقمة، سألوه أن
  يريهم آية تكون مصداقاً لما يقول فيما يدعوهم إليه، فقال لهم: أيّ آية تريدون؟ قالوا:
  تخرج معنا إلى عيدنا هذا وكان لهم عيد يخرجون إليه بأصنامهم وما يعبدون من دون الله
  في يوم معلوم من السنة فتدعو إلهك وندعو آلهتنا، فإن استجيب لك اتبعناك، وإن استجيب
  لنا اتبعتنا. فقال لهم صالح: نعم. فخرجوا بأوثانهم إلى عيدهم ذلك، وخرج صالح معهم إلى
  الله، فدعوا أوثانهم وسألوها أن لا يستجاب لصالح في شيء مما يدعو به، ثم قال له جندع
  بن عمرو بن حراش بن عمرو بن الدميل، وكان يومئذ سيد ثمود وعظيمهم: يا صالح أخرج لنا
  من هذه الصخرة لصخرة منفردة في ناحية الحجر يقال لها الكاثبة ناقةً مخترجة جوفاء وبراء
  والمخترجة: ما شاكلت البخت من الإبل. وقالت ثمود لصالح مثل ما قال جندع بن عمرو فإن
  فعلت آمنا بك وصدّقناك وشهدنا أن ما جئت به هو حقّ وأخذ عليهم صالح مواثيقهم: لئن فعلت
  وفعل الله لتُصدقنِّي ولتؤمننّ بي؟ قالوا: نعم، فأعطوه على ذلك عهودهم، فدعا صالح ربه
  بأن يخرجها لهم من تلك الهضبة كما وصفت.</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن ابن
  إسحاق، عن يعقوب بن عتبة بن المغيرة بن الأخنس، أنه حدث: أنهم نظروا إلى الهضبة حين
  دعا الله صالح بما دعا به تتمخض بالناقة تمخض النَّتُوج بولدها، فتحركت الهضبة ثم أسقطت
  الناقة، فانصدعت عن ناقة كما وصفوا جوفاء وَبْراء نتوج، ما بين جنبيها لا يعلمه إلا
  الله عظماً. فآمن به جندع بن عمرو ومن كان معه على أمره من رهطه، وأراد أشراف ثمود
  أن يؤمنوا به ويصدّقوا، فنهاهم ذؤاب بن عمرو بن لبيد والحباب صاحب أوثانهم ورباب بن
  صمعر بن جلهس، وكانوا من أشراف ثمود، وردّوا أشرافها عن الإسلام، والدخول فيما دعاهم
  إليه صالح من الرحمة والنجاة. وكان لجندع ابن عم يقال له شهاب بن خليفة بن مخلاة بن
  لبيد بن جواس، فأراد أن يسلم فنهاه أولئك الرهط عن ذلك، فأطاعهم، وكان من أشراف ثمود
  وأفاضلها، فقال رجل من ثمود يقال له مهوس بن عنمة بن الدميل، وكان مسلماً:</p><p class="poetry_or_grammar">وكانَتْ
  عُصْبَةٌ مِنْ آلِ عَمْروٍ</p><p class="poetry_or_grammar">إلى دينِ النَّبِيّ دَعَوْا
  شِهابا</p><p class="poetry_or_grammar">عَزِيزَ ثَمودَ كُلَّهمُ جَمِيعاً</p><p class="poetry_or_grammar">فَهَمَّ
  بِأنْ يُجِيبَ وَلَوْ أجابا</p><p class="poetry_or_grammar">لأَصْبَحَ صَالِحٌ فِينا
  عَزِيزاً</p><p class="poetry_or_grammar">وَما عَدَلُوا بصَاحِبِهِمْ ذُؤَابا</p><p
  class="poetry_or_grammar">وَلكنَّ الغُوَاةَ مِنْ آلِ حِجْرٍ</p><p class="poetry_or_grammar">تَوَّلَّوْا
  بَعْدَ رُشْدِهِمُ ذِئابا</p><p>فمكثت الناقة التي أخرجها الله لهم معها سقبها في أرض
  ثمود ترعى الشجر وتشرب الماء، فقال لهم صالح عليه السلام: { هَذِهِ ناقَةُ اللّهِ لَكُمْ
  آيَةً فَذَرُوها تَأْكلْ فِي أرْضِ اللّهِ وَلا تَمَسُّوها بِسُوءٍ فَيأْخُذَكُمْ عَذابٌ
  ألِيمٌ } وقال الله لصالح: إن الماء قسمة بينهم، كلّ شرب محتضر أي إن الماء نصفان:
  لهم يوم ولها يوم وهي محتضرة، فيومها لا تدع شربها وقال</p><p class="quran">لها شِرْبٌ
  ولَكُمْ شِرْبُ يَوْمٍ مَعْلُومٍ</p><p>فكانت فيما بلغني والله أعلم إذا وردت وكانت
  ترد غِبًّا وضعت رأسها في بئر في الحجر يقال لها بئر الناقة، فيزعمون أنها منها كانت
  تشرب، إذا وردت تضع رأسها فيها، فما ترفعه حتى تشرب كلّ قطرة ماء في الوادي، ثم ترفع
  رأسها فتفسح يعني تفحَّج لهم، فيحتلبون ما شاءوا من لبن، فيشربون ويدّخرون حتى يملئوا
  كلّ آنيتهم، ثم تصدر من غير الفجّ الذي منه وردت، لا تقدر على أن تصدر من حيث ترد لضيقه
  عنها، فلا ترجع منه حتى إذا كان الغد كان يومهم، فيشربون ما شاءوا من الماء، ويدّخرون
  ما شاءوا ليوم الناقة، فهم من ذلك في سعة. وكانت الناقة فيما يذكرون تصِيف إذا كان
  الحرّ بظهر الوادي، فتهرب منها المواشي أغنامهم وأبقارهم وإبلهم، فتهبط إلى بطن الوادي
  في حرّه وجدبه وذلك أن المواشي تنفر منها إذا رأتها، وتشتو في بطن الوادي إذا كان الشتاء،
  فتهرب مواشيهم إلى ظهر الوادي في البرد والجدب، فأضرّ ذلك بمواشيهم للبلاء والاختبار.
  وكانت مراتعها فيما يزعمون الجِناب وحِسمى، كل ذلك ترعى مع وادي الحجر. فكبر ذلك عليهم،
  فعتوا عن أمر ربهم، وأجمعوا في عقر الناقة رأيهم. وكانت امرأة من ثمود يقال لها عنيزة
  بنت غنم بن مجلز، تكنى بأم غنم، وهي من بني عبيد بن المهل أخي دميل بن المهل، وكانت
  امرأة ذؤاب بن عمرو، وكانت عجوزاً مسنة، وكانت ذات بنات حسان، وكانت ذات مال من إبل
  وبقر وغنم، وامرأةٌ أخرى يقال لها صدوف بنت المحيا بن زهير بن المحيا سيد بني عبيد
  وصاحب أوثانهم في الزمن الأوّل. وكان الوادي يقال له وادي المحيا، وهو المحيا الأكبر
  جد المحيا الأصغر أبي صدوف. وكانت صدوف من أحسن الناس، وكانت غنية ذات مال من إبل وغنم
  وبقر، وكانتا من أشدّ امرأتين في ثمود عداوة لصالح وأعظمهم به كفراً، وكانتا تحبان
  أن تعقر الناقة مع كفرهما به لما أضرّت به من مواشيهما. وكانت صدوف عند ابن خال لها
  يقال له صنتم بن هراوة بن سعد بن الغطريف من بني هليل، فأسلم فحسن إسلامه، وكانت صدوف
  قد فوّضت إليه مالها، فأنفقه على من أسلم معه من أصحاب صالح حتى رقّ المال.</p><p>فاطلعت
  على ذلك من إسلامه صدوف، فعاتبته على ذلك، فأظهر لها دينه ودعاها إلى الله وإلى الإسلام،
  فأبت عليه، وسبَتْ ولده، فأخذت بنيه وبناته منه فغيبتهم في بني عبيد بطنها الذي هي
  منه. وكان صنتم زوجها من بني هليل، وكان ابن خالها، فقال لها: ردّي عليَّ ولدي فقالت:
  حتى أنافرك إلى بني صنعان بن عبيد أو إلى بني جندع بن عبيد. فقال لها صنتم: بل أنا
  أقول إلى بني مرداس بن عبيد وذلك أن بني مرداس بن عبيد كانوا قد سارعوا في الإسلام
  وأبطأ عنه الآخرون، فقالت: لا أنافرك إلاَّ إلى من دعوتك إليه فقال بنو مرداس: والله
  لتعطينه ولده طائعة أو كارهة فلما رأت ذلك أعطته إياهم. ثم إن صدوف وعنيزة تحيلا في
  عقر الناقة للشقاء الذي نزل، فدعت صدوف رجلاً من ثمود يقال له الحباب لعقره الناقة،
  وعرضت عليه نفسها بذلك إن هو فعل، فأبى عليها. فدعت ابن عم لها يقال مصدع بن مهرج بن
  المحيا، وجعلت له نفسها على أن يعقر الناقة، وكانت من أحسن الناس، وكانت غنية كثيرة
  المال، فأجابها إلى ذلك. ودعت عنيزة بنت غنم قدار بن سالف بن جندع رجلاً من أهل قرح،
  وكان قدار رجلاً أحمر أزرق قصيراً يزعمون أنه كان لزنية من رجل يقال له صهياد، ولم
  يكن لأبيه سالف الذي يُدعى إليه ولكنه قد ولد على فراش سالف، وكان يدعى له ويُنسب إليه،
  فقالت: أعطيك أيّ بناتي شئت على أن تعقر الناقة وكانت عنيزة شريفة من نساء ثمود، وكان
  زوجها ذؤاب بن عمرو من أشراف رجال ثمود، وكان قدار عزيزاً منيعاً في قومه. فانطلق قدار
  بن سالف ومصدع بن مهرج، فاستنفرا غواة من ثمود، فاتبعهما سبعة نفر، فكانوا تسعة نفر،
  أحد النفر الذين اتبعوهما رجل يقال له هويل بن ميلغ خال قدار بن سالف أخو أمه لأبيها
  وأمها، وكان عزيزاً من أهل حجر، ودعير بن غنم بن داعر، وهو من بني حلاوة بن المهل،
  ودأَب بن مهرج أخو مصدع بن مهرج، وخمسة لم تحفظ لنا أسماؤهم. فرصدوا الناقة حين صدرت
  عن الماء، وقد كمن لها قدار في أصل صخرة على طريقها، وكمن لها مصدع في أصل أخرى، فمرّت
  على مصدع فرماها بسهم، فانتظم به عضلة ساقها. وخرجت أم غنم عنيزة وأمرت ابنتها وكانت
  من أحسن الناس وجهاً، فأسفرت عنه لقدار وأرته إياه، ثم ذمرته، فشدّ على الناقة بالسيف،
  فكشف عرقوبها، فخرّت ورغت رغاة واحدة تحذر سقبها، ثم طعن في لبّتها فنحرها. وانطلق
  سقبها حتى أتى جبلاً منيعاً، ثم أتى صخرة في رأس الجبل فرغا ولاذ بها واسم الجبل فيما
  يزعمون صور فأتاهم صالح، فلما رأى الناقة قد عقرت، قال: انتهكتم حرمة الله، فأبشروا
  بعذاب الله تبارك وتعالى ونقمته فاتبع السقب أربعة نفر من التسعة الذين عقروا الناقة،
  وفيهم مصدع بن مهرج، فرماه مصدع بسهم، فانتظم قلبه، ثم جرّ برجله فأنزله، ثم ألقوا
  لحمه مع لحم أمه.</p><p>فلما قال لهم صالح: أبشروا بعذاب الله ونقمته قالوا له وهم
  يهزأون به: ومتى ذلك يا صالح؟ وما آية ذلك؟ وكانوا يسمون الأيام فيهم: الأحد: أوّل،
  والاثنين: أهون، والثلاثاء: دبار، والأربعاء: جبار، والخميس: مؤنس، والجمعة: العروبة،
  والسبت: شيار، وكانوا عقروا الناقة يوم الأربعاء فقال لهم صالح حين قالوا ذلك: تصبحون
  غداة يوم مؤنس يعني يوم الخميس ووجوهكم مصفرّة. ثم تصبحون يوم العروبة يعني يوم الجمعة
  ووجوهكم محمرّة. ثم تصبحون يوم شيار يعني يوم السبت ووجوهكم مسودّة. ثم يصبحكم العذاب
  يوم الأوّل يعني يوم الأحد. فلما قال لهم صالح ذلك، قال التسعة الذين عقروا الناقة:
  هلموا فلنقتل صالحاً إن كان صادقاً عجلناه قبلنا، وإن كان كاذباً يكون قد ألحقناه بناقته
  فأتوه ليلاً ليبيتوه في أهله، فدمغتهم الملائكة بالحجارة. فلما أبطأوا على أصحابهم
  أتوا منزل صالح، فوجدوهم مشدَّخين قد رُضخوا بالحجارة، فقالوا لصالح: أنت قتلتهم ثم
  هموا به، فقامت عشيرته دونه ولبسوا السلاح، وقالوا لهم: والله لا تقتلونه أبداً، فقد
  وعدكم أن العذاب نازل بكم في ثلاث، فإن كان صادقاً لم تزيدوا ربكم عليكم إلا غضباً،
  وإن كان كاذباً فأنتم من وراء ما تريدون. فانصرفوا عنهم ليلتهم تلك، والنفر الذين رضختهم
  الملائكة بالحجارة التسعة الذين ذكرهم الله تعالى في القرآن بقوله تعالى:</p><p class="quran">وكانَ
  فِي المَدِينَةِ تِسْعَةُ رَهْطٍ يُفْسِدُونَ فِي الأرْضِ وَلا يُصْلِحُونَ...</p><p>إلى
  قوله:</p><p class="quran">لآَيَةً لِقَوْمِ يَعْلَمُونَ</p><p>فأصبحوا من تلك الليلة
  التي انصرفوا فيها عن صالح وجوههم مصفرّة، فأيقنوا بالعذاب، وعرفوا أن صالحاً قد صدقهم،
  فطلبوه ليقتلوه، وخرج صالح هارباً منها حتى لجأ إلى بطن من ثمود يقال لهم بنو غنم،
  فنزل على سيدهم رجل منهم يقال له نفيل يكنى بأبي هدب، وهو مشرك، فغيبه فلم يقدروا عليه.
  فغدوا على أصحاب صالح، فعذّبوهم ليدلّوهم عليه، فقال رجل من أصحاب صالح يقال له ميدع
  بن هرم: يا نبيّ الله إنهم ليعذّبوننا لندلهم عليك، أفندلهم عليك؟ قال: نعم فدلهم عليه
  ميدع بن هرم، فلما علموا بمكان صالح أتوا أبا هدب فكلموه، فقال لهم: عندي صالح، وليس
  لكم إليه سبيل. فأعرضوا عنه وتركوه، وشغلهم عنه ما أنزل الله بهم من عذابه، فجعل بعضهم
  يخبر بعضاً بما يرون في وجوههم حين أصبحوا من يوم الخميس، وذلك أن وجوههم أصبحت مصفرّة،
  ثم أصبحوا يوم الجمعة ووجوههم محمرّة، ثم أصبحوا يوم السبت ووجوههم مسودة، حتى إذا
  كان ليلة الأحد خرج صالح من بين أظهرهم ومن أسلم معه إلى الشام، فنزل رملة فلسطين،
  وتخلَّف رجل من أصحابه يقال له ميدع بن هرم، فنزل قرح وهي وادي القرى، وبين القرح وبين
  الحجر ثمانية عشر ميلاً، فنزل على سيدهم رجل يقال له عمرو بن غنم، وقد كان أكل من لحم
  الناقة ولم يشترك في قتلها، فقال له ميدع بن هرم: يا عمرو بن غنم، اخرج من هذا البلد،
  فإن صالحاً قال من أقام فيه هلك ومن خرج منه نجا فقال عمرو: ما شركت في عقرها، وما
  رضيت ما صُنع بها.</p><p>فلما كانت صبيحة الأحد أخذتهم الصيحة، فلم يبق منهم صغير ولا
  كبير إلا هلك، إلا جارية مقعدة يقال لها الدريعة، وهي كليبة ابنة السلق، كانت كافرة
  شديدة العداوة لصالح، فأطلق الله لها رجليها بعدما عاينت العذاب أجمع، فخرجت كأسرع
  ما يرى شيء قطّ، حتى أتت حيًّا من الأحياء، فأخبرتهم بما عاينت من العذاب وما أصاب
  ثمود منه، ثم استسقت من الماء فسُقيت، فلما شربت ماتت.</p><p>حدثنا الحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: قال معمر: أخبرني من سمع الحسن يقول: لما عقرت ثمود الناقة
  ذهب فصيلها حتى صعد تلاًّ، فقال: يا ربّ أين أمي؟ ثم رغا رغوة، فنزلت الصيحة، فأخمدتهم.</p><p>حدثني
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن بنحوه، إلا أنه قال:
  أصعد تلاًّ.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  أن صالحاً قال لهم حين عقروا الناقة: تمتعوا ثلاثة أيام وقال لهم: آية هلاككم أن تصبح
  وجوهكم مصفرّة، ثم تصبح اليوم الثاني محمرّة، ثم تصبح اليوم الثالث مسودّة فأصبحت كذلك.
  فلما كان اليوم الثالث وأيقنوا بالهلاك تكفنوا وتحنطوا، ثم أخذتهم الصيحة فأهمدتهم.
  قال قتادة: قال عاقر الناقة لهم: لا أقتلها حتى ترضوا أجمعين. فجعلوا يدخلون على المرأة
  في خدرها، فيقولون: أترضين؟ فتقول: نعم والصبيّ، حتى رضوا أجمعين، فعقرها.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، عن معمر، عن عبد الله بن عثمان بن خُيْثَم،
  عن أبي الزبير، عن جابر بن عبد الله، قال: لما مرّ النبيّ صلى الله عليه وسلم بالحجر،
  قال:</p><p class="hadith"> " لا تَسْأَلُوا الآياتِ، فَقَدْ سَأَلَها قَوْمُ صَالِحٍ،
  فَكَانَتْ تَرِدُ مِنْ هَذَا الفَجِّ وتَصْدُرُ مِنْ الفَجِّ، فَعَتَوْا عَنْ أمْرِ
  رَبِّهِمْ فعَقَرُوهَا. وكَانَتْ تَشْرَبُ مَاءَهُمْ يَوْماً ويَشْرَبُونَ لَبَنَها
  يَوْماً، فعَقَرُوهَا فأخَذَتْهُمُ الصَّيْحَةُ أَهْمَدَ الله مَنْ تَحْتَ أدِيمِ السَّمَاءِ
  مِنْهُمْ إلاَّ رَجُلاً وَاحِداً كَانَ في حَرَمِ الله ". </p><p>قِيل: من هو؟ قال:</p><p
  class="hadith"> " أبُو رِغَالٍ، فلمَّا خَرَجَ مِنَ الحَرَمِ أصَابَهُ ما أصَابَ قَوْمَهُ
  ". </p><p>قال: عبد الرزاق، قال معمر: وأخبرني إسماعيل بن أمية: أن النبيّ صلى الله
  عليه وسلم مرّ بقبر أبي رغال، فقال:</p><p class="hadith"> " أتَدْرُونَ ما هَذَا؟
  " </p><p>قالوا: الله ورسوله أعلم. قال:</p><p class="hadith"> " هَذَا قَبْرُ أبي
  رِغالٍ ". </p><p>قالوا فمن أبو رغال؟ قال:</p><p class="hadith"> " رَجُلٌ مِنْ ثَمُودَ
  كانَ فِي حَرَمِ اللّهِ، فَمَنَعَهُ حَرَمُ اللّهِ عَذَابَ الله، فَلَمَّا خَرَجَ أصَابَهُ
  ما أصَابَ قَوْمَهُ، فَدُفِنَ هَهُنا، وَدُفِنَ مَعَهُ غُصْنٌ مِنْ ذَهَبٍ ". </p><p>فَنَزَلَ
  القَوْمُ فابْتَدَرُوهُ بأسْيافِهِمْ، فَبَحَثُوا عَلَيْهِ فاسْتَخْرَجُوا الغُصْنَ.</p><p>قال
  عبد الرزاق: قال: معمر: قال الزهري: أبو رغال: أبو ثقيف.</p><p>حدثنا محمد بن عبد الأعلى،
  قال: ثنا محمد بن ثور، عن معمر عن عبد الله بن عثمان بن خيثم، عن جابر، قال: مرّ النبيّ
  صلى الله عليه وسلم بالحجر، ثم ذكر نحوه إلا أنه قال في حديثه: قالوا: من هو يا رسول
  الله؟ قال:</p><p class="hadith"> " أبُو رِغالٍ ". </p><p>حدثنا محمد بن المثنى، قال:
  ثنا معاذ بن هشام، قال: ثنا أبي، عن قتادة، قال: كان يقال إن أحمر ثمود الذي عقر الناقة،
  كان ولد زِنْية.</p><p>حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عنبسة، عن أبي إسحاق،
  قال: قال أبو موسى: أتيت أرض ثمود، فذرعتُ مصدر الناقة فوجدته ستين ذراعاً.</p><p>حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، وأخبرني إسماعيل بن أمية بنحو
  هذا، يعني بنحو حديث عبد الله بن عثمان بن خيثم، عن جابر، قال: ومرّ النبيّ صلى الله
  عليه وسلم بقبر أبي رغال، قالوا: ومن أبو رغال؟ قال:</p><p class="hadith"> " أبُو
  ثَقِيفٍ، كَانَ في الحَرَمِ لما أهْلَكَ اللّهِ قَوْمَهُ، مَنَعَهُ حَرَمُ الله مِنْ
  عَذَابِ الله فلما خَرَجَ أصَابَهُ ما أصَابَ قَوْمَهُ فدُفِنَ هَهُنا ودُفِنَ مَعَهُ
  غُصْنٌ مِنْ ذَهَبٍ ". </p><p>قال: فابتدره القوم يبحثون عنه حتى استخرجوا ذلك الغصن.</p><p>وقال
  الحسن: كان للناقة يوم ولهم يوم، فأضرّ بهم.</p><p>حدثنا ابن عبد الأعلى، قال: ثنا
  محمد بن ثور، عن معمر، عن الزهري، قال: لما مرّ النبيّ صلى الله عليه وسلم بالحجر قال:</p><p
  class="hadith"> " لا تَدْخُلُوا مَساكِنَ الَّذِينَ ظَلَمُوا أنْفُسَهُمْ، إلاَّ أنْ
  تَكُونُوا باكِينَ أنْ يُصِيبَكُمْ مِثْلُ الَّذِي أصَابَهُمْ ". </p><p>ثم قال:</p><p
  class="hadith"> " هَذَا وَادِي النَّفْرِ ". </p><p>ثُمَّ رَفَعَ رأسَهُ وأسْرَعَ
  السَّيْرَ حتى أجازَ الوَادِيَ.</p><p>وأما قوله: { وَلا تَمَسُّوها بِسُوءٍ } فإنه
  يقول: ولا تمسوا ناقة الله بعقر ولا نحر، { فيأخذَكُمْ عذابٌ أليمٌ } يعني موجع.</p>'
