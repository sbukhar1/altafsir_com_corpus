aaya: قَالَ إِنْ كُنْتَ جِئْتَ بِآيَةٍ فَأْتِ بِهَا إِنْ كُنْتَ مِنَ الصَّادِقِينَ
text: "<p>فإن قلت: كيف قال له: { فَأْتِ بِهَا } بعد قوله: { قَالَ إِن كُنتَ جِئْتَ
  بآية }؟ قلت: معناه إن كنت جئت من عند من أرسلك بآية فأتني بها وأحضرها عندي لتصحّ
  دعواك ويثبت صدقك { ثُعْبَانٌ مُّبِينٌ } ظاهر أمره لا يشك في أنه ثعبان. وروى أنه
  كان ثعباناً ذكراً أشعر فاغراً فاه بين لحييه ثمانون ذراعاً، وضع لحيه الأسفل في الأرض
  ولحية الأعلى على سور القصر، ثم توجه نحو فرعون ليأخذه فوثب فرعون من سريره وهرب، وأحدث
  ولم يكن أحدث قبل ذلك، وهرب الناس وصاحوا، وحمل على الناس فانهزموا فمات منهم خمسة
  وعشرون ألفاً قتل بعضهم بعضاً، ودخل فرعون البيت وصاح: يا موسى، خذه وأنا أومن بك وأرسل
  معك بني إسرائيل، فأخذه موسى فعاد عصى. فإن قلت: بم يتعلق { لِلنَّـٰظِرِينَ }؟ قلت:
  يتعلق ببيضاء. والمعنى: فإذا هي بيضاء للنظارة ولا تكون بيضاء للنظارة إلاّ إذا كان
  بياضا عجيباً خارجاً عن العادة، يجتمع الناس للنظر إليه كما تجتمع النظارة للعجائب،
  وذلك ما يروى: أنه أرى فرعون يده وقال: ما هذه؟ قال: يدك، ثم أدخلها جيبه وعليه مدرعة
  صوف ونزعها، فإذا هي بيضاء بياضاً نورانياً غلب شعاعها شعاع الشمس، وكان موسى عليه
  السلام آدم شديد الأدمة.</p>"
