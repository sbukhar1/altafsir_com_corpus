aaya: أَفَأَمِنُوا مَكْرَ اللَّهِ ۚ فَلَا يَأْمَنُ مَكْرَ اللَّهِ إِلَّا الْقَوْمُ
  الْخَاسِرُونَ
text: '<p>فإن قلت: فلم رجع فعطف بالفاء قوله: { أَفَأَمِنُواْ مَكْرَ ٱللَّهِ }؟ قلت:
  هو تكرير لقوله:</p><p class="quran">أَفَأَمِنَ أَهْلُ ٱلْقُرَى</p><p>[الأعراف: 97]
  ومكر الله: استعارة لأخذه العبد من حيث لا يشعر، ولاستدراجه. فعلى العاقل أن يكون في
  خوفه من مكر الله، كالمحارب الذي يخاف من عدوّه الكمين والبيات والغيلة. وعن الربيع
  بن خثيم: أن ابنته قالت له: ما لي أرى الناس ينامون ولا أراك تنام، فقال: يا بنتاه،
  إنّ أباك يخاف البيات، أراد قوله: { أَن يَأْتِيَهُم بَأْسُنَا بَيَـٰتاً }.</p>'
