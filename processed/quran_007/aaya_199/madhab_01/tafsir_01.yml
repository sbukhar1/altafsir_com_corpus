aaya: خُذِ الْعَفْوَ وَأْمُرْ بِالْعُرْفِ وَأَعْرِضْ عَنِ الْجَاهِلِينَ
text: '<p>اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: تأويـله: خذ العفوَ من أخلاق
  الناس، وهو الفضل وما لا يجهدهم. ذكر من قال ذلك.</p><p>حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم، عن مـجاهد، فـي قوله: { خذِ العَفْوَ
  } قال: من أخلاق الناس وأعمالهم بغير تـحسس.</p><p>حدثنا يعقوب وابن وكيع، قالا: ثنا
  ابن علـية، عن لـيث، عن مـجاهد فـي قوله: { خذِ العَفْوَ } قال: عفو أخلاق الناس، وعفو
  أمورهم.</p><p>حدثنا يونس، قال: أخبرنا ابن وهب، قال: ثنـي ابن أبـي الزناد، عن هشام
  بن عُرْوة، عن أبـيه فـي قوله: { خذِ العَفْوَ... } الآية. قال عروة: أمر الله رسوله
  صلى الله عليه وسلم أن يأخذ العفو من أخلاق الناس.</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن هشام بن عروة، عن أبـيه، عن ابن الزُّبـير، قال:
  ما أنزل الله هذه الآية إلاَّ فـي أخلاق الناس: { خذِ العَفْوَ وأُمرْ بـالعرْفِ }
  الآية.</p><p>حدثنا ابن وكيع، قال: ثنا مـحمد بن بكر، عن ابن جريج، قال: بلغنـي عن
  مـجاهد: { خُذِ العَفْوَ } من أخلاق الناس وأعمالهم بغير تـحسس.</p><p>قال: ثنا أبو
  معاوية، عن هشام بن عروة، عن وهب بن كيسان، عن ابن الزبـير: خُذِ العَفْوَ } قال: من
  أخلاق الناس، والله لآخذنه منهم ما صحبتهم.</p><p>قال: ثنا عبدة بن سلـيـمان، عن هشام
  بن عروة، عن أبـيه، عن ابن الزبـير، قال: إنـما أنزل الله { خُذِ العَفْوَ } من أخلاق
  الناس.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { خُذِ العَفْوَ } قال: من أخلاق الناس وأعمالهم من غير تـجسس أو
  تـحسس، شكّ أبو عاصم.</p><p>وقال آخرون: بل معنى ذلك: { خُذِ العَفْوَ } من أموال الناس،
  وهو الفضل. قالوا: وأمر بذلك قبل نزول الزكاة، فلـما نزلت الزكاة نسخ. ذكر من قال ذلك.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله
  { خُذِ العَفْوَ } يعنـي: خذ ما عفـا لك من أموالهم، وما أتوك به من شيء فخذه. فكان
  هذا قبل أن تنزل براءة بفرائض الصدقات وتفصيـلها وما انتهت الصدقات إلـيه.</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { خُذِ العَفْوَ
  } أما العفو: فـالفضل من الـمال، نسختها الزكاة.</p><p>حُدثت عن الـحسين بن الفرج،
  قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك، يقول فـي قوله:
  { خُذِ العَفْوَ } يقول: خذ ما عفـا من أموالهم، وهذا قبل أن تنزل الصدقة الـمفروضة.</p><p>وقال
  آخرون: بل ذلك أمر من الله نبـيه صلى الله عليه وسلم بـالعفو عن الـمشركين وترك الغلظة
  علـيهم قبل أن يُفرض قتالهم علـيه.</p><p>ذكر من قال ذلك.</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { خُذِ العَفْوَ } قال: أمره فأعرض عنهم
  عشر سنـين بـمكة. قال: ثم أمره بـالغلظة علـيهم وأن يقعد لهم كلّ مرصد وأن يحصرهم،
  ثم قال:</p><p class="quran">فإنْ تابُوا وأقامُوا الصَّلاةَ</p><p>الآية كلها، وقرأ:</p><p
  class="quran">يا أيُّها النَّبِـيّ جاهِدِ الكُفَّـارَ وَالـمُنافَقِـينَ وَاغْلُظْ
  عَلَـيْهِمْ</p><p>قال: وأمر الـمؤمنـين بـالغلظة علـيهم، فقال:</p><p class="quran">يا
  أيُّهَا الَّذِينَ آمَنُوا قاتِلُوا الَّذِينَ يَـلُونَكُمْ مِنَ الكُفَّـارِ وَلْـيَجِدُوا
  فِـيكُمْ غِلْظَةً</p><p>بعدما كان أمرهم بـالعفو، وقرأ قول الله:</p><p class="quran">قُلْ
  للَّذِينَ آمَنُوا يَغْفِرُوا للَّذِينَ لا يَرْجُونَ أيَّامَ اللّهِ</p><p>ثم لـم
  يقبل منهم بعد ذلك إلاَّ الإسلام أو القتل، فنسخت هذه الآية العفو.</p><p>قال أبو جعفر:
  وأولـى هذه الأقوال بـالصواب قول من قال: معناه: خذ العفو من أخلاق الناس، واترك الغلظة
  علـيهم، وقال: أُمر بذلك نبـيّ الله صلى الله عليه وسلم فـي الـمشركين.</p><p>وإنـما
  قلنا ذلك أولـى بـالصواب، لأن الله جلّ ثناؤه اتبع ذلك تعلـيـمه نبـيه صلى الله عليه
  وسلم مـحاجته الـمشركين فـي الكلام، وذلك قوله:</p><p class="quran">قُلِ ادْعُوا شُرَكاءَكُمْ
  ثُمَّ كِيدُونِ فَلا تُنْظِرُونَ</p><p>وعقبه بقوله:</p><p class="quran">وإخْوَانُهُمْ
  يَـمُدونَهُمْ فِـي الغَيّ ثُمَّ لا يُقْصِرُونَ وإذَا لَـمْ تَأْتِهِمْ بآيَةٍ قالُوا
  لَوْلا اجْتَبَـيْتَها</p><p>فما بـين ذلك بأن يكون من تأديبه نبـيه صلى الله عليه
  وسلم فـي عشرتهم به أشبه وأولـى من الاعتراض بأمره بأخذ الصدقة من الـمسلـمين.</p><p>فإن
  قال قائل: أفمنسوخ ذلك؟ قـيـل: لا دلالة عندنا علـى أنه منسوخ، إذ كان جائزاً أن يكون،
  وإن كان الله أنزله علـى نبـيه علـيه الصلاة والسلام فـي تعريفه عشرةَ من لـم يؤمر
  بقتاله من الـمشركين مراداً به تأديب نبـيّ الله والـمسلـمين جميعاً فـي عشرة الناس
  وأمرهم بأخذ عفو أخلاقهم، فـيكون وإن كان من أجلهم نزل تعلـيـماً من الله خـلقه صفة
  عشرة بعضهم بعضاً، لـم يجب استعمال الغلظة والشدّة فـي بعضهم، فإذا وجب استعمال ذلك
  فـيهم استعمل الواجب، فـيكون قوله: { خُذِ العَفْوَ } أمراً بأخذه ما لـم يجب غير العفو،
  فإذا وجب غيره أخذ الواجب وغير الواجب إذا أمكن ذلك فلا يحكم علـى الآية بأنها منسوخة
  لـما قد بـينا ذلك فـي نظائره فـي غير موضع من كتبنا.</p><p>وأما قوله: { وأمُرْ بـالعُرْفِ
  } فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم بـما:</p><p>حدثنـي الـحسن بن
  الزبرقان النـخعي، قال: ثنـي حسين الـجعفـي، عن سفـيان بن عيـينة، عن رجل قد سماه،
  قال: لـما نزلت هذه الآية: { خُذِ العَفْوَ وأْمُرْ بـالعُرْفِ وأعْرِضْ عَنِ الـجاهِلِـينَ
  } قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " يا جِبْرِيـلُ ما هَذَا
  " </p><p>؟ قال: ما أدري حتـى أسأل العالِـم. قال: ثم قال جبريـل: يا مـحمد إن الله
  يأمرك أن تصل من قطعك، وتعطي من حرمك، وتعفو عمن ظلـمك.</p><p>حدثنـي يونس، قال: أخبرنا
  سفـيان، عن أبـيّ، قال: لـما أنزل الله علـى نبـيه صلى الله عليه وسلم: { خُذِ العَفْوَ
  وأْمُرْ بـالعُرْفِ وأعْرِضْ عَنِ الـجاهِلِـينَ } قال النبـيّ صلى الله عليه وسلم:</p><p
  class="hadith"> " ما هَذَا يا جِبْرِيـلُ " </p><p>؟ قال: إن الله يأمرك أن تعفو عمن
  ظلـمك، وتعطي من حرمك، وتصلَ من قطعك.</p><p>وقال آخرون بـما:</p><p>حدثنـي مـحمد بن
  عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن هشام بن عروة، عن أبـيه: { وأْمُرْ
  بـالعُرْفِ } يقول: بـالـمعروف.</p><p>حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ: وأْمُرْ بـالعُرْفِ قال: أما العرف: فـالـمعروف.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وأْمُرْ بـالعُرْفِ } أي بـالـمعروف.</p><p>قال
  أبو جعفر: والصواب من القول فـي ذلك أن يقال: إن الله أمر نبـيه صلى الله عليه وسلم
  أن يأمر الناس بـالعُرْف، وهو الـمعروف فـي كلام العرب، مصدر فـي معنى الـمعروف، يقال
  أولـيته عُرْفـاً وعارفـاً وعارفةً كل ذلك بـمعنى الـمعروف. فإذا كان معنى العرف ذلك،
  فمن الـمعروف صلة رحم من قُطِع، وإعطاء من حُرِم، والعفو عمن ظَلَـم. وكلّ ما أمر الله
  به من الأعمال أو ندب إلـيه فهو من العرف. ولـم يخصص الله من ذلك معنى دون معنى فـالـحقّ
  فـيه أن يقال: قد أمر الله نبـيه صلى الله عليه وسلم أن يأمر عبـاده بـالـمعروف كله
  لا ببعض معانـيه دون بعض.</p><p>وأما قوله: { وأعْرِضْ عَنِ الـجاهِلِـينَ } فإنه أمر
  من الله تعالـى نبـيه صلى الله عليه وسلم أن يعرض عمن جهل. وذلك وإن كان أمرا من الله
  لنبـيه، فإنه تأديب منه عزّ ذكره لـخـلقه بـاحتـمال من ظلـمهم أو اعتدى علـيهم، لا
  بـالإعراض عمن جهل الواجب علـيه من حقّ الله ولا بـالصفح عمن كفر بـالله وجهل وحدانـيته،
  وهو للـمسلـمين حَرْبٌ.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { خُذِ العَفْوَ
  وأْمُرْ بـالعُرْفِ وأعْرِضْ عَنِ الـجاهِلِـينَ } قال: أخلاقٌ أمر الله بها نبـيه
  صلى الله عليه وسلم، ودله علـيها.</p>'
