aaya: خُذِ الْعَفْوَ وَأْمُرْ بِالْعُرْفِ وَأَعْرِضْ عَنِ الْجَاهِلِينَ
text: '<p>{ ٱلْعَفْوَ } ضد الجهد: أي خذ ما عفا لك من أفعال الناس وأخلاقهم وما أتى
  منهم، وتسهل من غير كلفة، ولا تداقهم، ولا تطلب منهم الجهد وما يشق عليهم حتى لا ينفروا،
  كقوله صلى الله عليه وسلم:</p><p>(405)</p><p class="hadith"> " يسروا ولا تعسروا "
  </p><p>قال:</p><p class="poetry_or_grammar">خذِي الْعَفْوَ مِني تَسْتَدِيمِي مَوَدَّتِي</p><p
  class="poetry_or_grammar">وَلاَ تَنْطِقِي فِي سَوْرَتِي حِينَ أَغْضَبُ</p><p>وقيل:
  خذ الفضل وما تسهل من صدقاتهم، وذلك قبل نزول آية الزكاة، فلما نزلت أمر أن يأخذهم
  بها طوعاً أو كرهاً. والعرف: المعروف والجميل من الأفعال { وَأَعْرِض عَنِ ٱلْجَـٰهِلِينَ
  } ولا تكافىء السفهاء بمثل سفههم، ولا تمارهم، واحلم عنهم، وأغض على ما يسوؤك منهم.
  وقيل:</p><p>(406) لما نزلت الآية سأل جبريل (ما هذا) فقال: لا أدري حتى أسأل [العالم]،
  ثم رجع فقال: «يا محمد» إن ربك أمرك أن تصل من قطعك، وتعطي من حرمك، وتعفو عمن ظلمك».
  وعن جعفر الصادق: أمر الله نبيه عليه الصلاة والسلام بمكارم الأخلاق، وليس في القرآن
  آية أجمع لمكارم الأخلاق منها.</p>'
