aaya: فَعَقَرُوا النَّاقَةَ وَعَتَوْا عَنْ أَمْرِ رَبِّهِمْ وَقَالُوا يَا صَالِحُ
  ائْتِنَا بِمَا تَعِدُنَا إِنْ كُنْتَ مِنَ الْمُرْسَلِينَ
text: "<p>يقول تعالى ذكره: فعقرت ثمود الناقة التي جعلها الله لهم آية. { وَعَتَوْا
  عَنْ أمْرِ رَبِّهِمْ } يقول: تكبروا وتجبروا عن اتباع الله، واستعلَوْا عن الحقّ.
  كما:</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد:
  { وَعَتَوْا } علوّاً عن الحقّ لا يبصرونه.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، قال: قال مجاهد: { عَتَوْا عَنْ أمْر رَبِّهِمْ }: علوًّا في
  الباطل.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، عن مجاهد في قوله:
  { وَعَتَوْا عَنْ أمْرِ رَبِّهِمْ } قال: عتوا في الباطل وتركوا الحقّ.</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { وَعَتَوْا عَنْ أمْرِ رَبِّهِمْ } قال: علوًّا في الباطل.</p><p>وهو من قولهم:
  جبار عات: إذا كان عالياً في تجبره. { وَقالُوا يا صَالِحُ ائْتِنا بِمَا تَعِدُنا
  } يقول: قالوا: جئنا يا صالح بما تعدنا من عذاب الله ونقمته استعجالاً منهم للعذاب
  { إنْ كُنْتَ مِنَ المُرْسَلِينَ } يقول: إن كنت لله رسولاً إلينا، فإن الله ينصر رسله
  على أعدائه. فعجل ذلك لهم كما استعجلوه، يقول جلّ ثناؤه: { فَأخَذَتْهُمُ الرَّجْفَةُ
  فَأصْبَحُوا فِي دارِهِمْ جاثِمِينَ }.</p>"
