aaya: أَوَلَمْ يَنْظُرُوا فِي مَلَكُوتِ السَّمَاوَاتِ وَالْأَرْضِ وَمَا خَلَقَ اللَّهُ
  مِنْ شَيْءٍ وَأَنْ عَسَىٰ أَنْ يَكُونَ قَدِ اقْتَرَبَ أَجَلُهُمْ ۖ فَبِأَيِّ حَدِيثٍ
  بَعْدَهُ يُؤْمِنُونَ
text: "<p>يقول تعالـى ذكره: أو لـم ينظر هؤلاء الـمكذّبون بآيات الله فـي مُلك الله
  وسلطانه فـي السموات وفـي الأرض وفـيـما خـلق جلّ ثناؤه من شيء فـيهما، فـيتدبروا ذلك
  ويعتبروا به ويعلـموا أن ذلك مـمن لا نظير له ولا شبـيه، ومن فعل من لا ينبغي أن تكون
  العبـادة والدين الـخالص إلاَّ له، فـيؤمنوا به ويصدّقوا رسوله وينـيبوا إلـى طاعته
  ويخـلعوا الأنداد والأوثان ويحذروا أن تكون آجالهم قد اقتربت فـيهلكوا علـى كفرهم ويصيروا
  إلـى عذاب الله وألـيـم عقابه.</p><p>وقوله: { فَبِأيّ حَدِيثٍ بَعْدَهُ يُؤْمِنُونَ
  } يقول: فبأيّ تـجويف وتـحذير وترهيب بعد تـحذير مـحمد صلى الله عليه وسلم وترهيبه
  الذي أتاهم به من عند الله فـي آي كتابه يصدّقون، إن لـم يصدّقوا بهذا الكتاب الذي
  جاءهم به مـحمد صلى الله عليه وسلم من عند الله تعالـى.</p>"
