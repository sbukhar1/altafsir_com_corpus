aaya: قَالَ أَغَيْرَ اللَّهِ أَبْغِيكُمْ إِلَٰهًا وَهُوَ فَضَّلَكُمْ عَلَى الْعَالَمِينَ
text: "<p>يقول تعالـى ذكره: قال موسى لقومه: أسوى الله ألتـمسكم إلها وأجعل لكم معبوداً
  تعبدونه، والله الذي هو خالقكم، فضَّلكم علـى عالـمي دهركم وزمانكم يقول: أفأبغيكم
  معبوداً لا ينفعكم ولا يضرّكم تعبدونه وتتركون عبـادة من فضلكم علـى الـخـلق؟ إن هذا
  منكم لـجهل.</p>"
