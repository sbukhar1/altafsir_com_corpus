aaya: فَانْتَقَمْنَا مِنْهُمْ فَأَغْرَقْنَاهُمْ فِي الْيَمِّ بِأَنَّهُمْ كَذَّبُوا
  بِآيَاتِنَا وَكَانُوا عَنْهَا غَافِلِينَ
text: '<p>يقول تعالـى ذكره: فلـما نكثوا عهودهم، انتقمنا منهم، يقول: انتصرنا منهم بإحلال
  نقمتنا بهم وذلك عذابه فأغرقناهم فـي الـيـمّ، وهو البحر، كما قال ذو الرُّمَّة:</p><p
  class="poetry_or_grammar">داوِيَّةٌ وَدُجَى لَـيْـلٍ كأنَّهُما</p><p class="poetry_or_grammar">يَـمٌّ
  تَراطَنُ فِـي حافـاتِهِ الرُّومُ</p><p>وكما قال الراجز:</p><p class="poetry_or_grammar">كبـاذِخِ
  الْـيَـمّ سَقاهُ الْـيَـمّ</p><p>{ بأنَّهُمْ كَذَّبُوا بآياتِنا } يقول: فعلنا ذلك
  بهم، بتكذيبهم بحججنا وأعلامنا التـي أريناهموها. { وكانُوا عَنْها غافِلِـينَ } يقول:
  وكانوا عن النقمة التـي أحللناها بهم غافلـين قبل حلولها بهم أنها بهم حالة. والهاء
  والألف فـي قوله: «عَنْها» كناية من ذكر النقمة، فلو قال قائل: هي كناية من ذكر الآيات،
  ووجه تأويـل الكلام إلـى: وكانوا عنها معرضين فجعل إعراضهم عنها غفولاً منهم إذ لـم
  يقبلوها، كان مذهبـا يقال من الغفلة، غَفَل الرجل عن كذا يَغْفُل عنه غَفْلة وغُفُولاً
  وغَفْلاً.</p>'
