aaya: وَقَطَّعْنَاهُمُ اثْنَتَيْ عَشْرَةَ أَسْبَاطًا أُمَمًا ۚ وَأَوْحَيْنَا إِلَىٰ
  مُوسَىٰ إِذِ اسْتَسْقَاهُ قَوْمُهُ أَنِ اضْرِبْ بِعَصَاكَ الْحَجَرَ ۖ فَانْبَجَسَتْ
  مِنْهُ اثْنَتَا عَشْرَةَ عَيْنًا ۖ قَدْ عَلِمَ كُلُّ أُنَاسٍ مَشْرَبَهُمْ ۚ وَظَلَّلْنَا
  عَلَيْهِمُ الْغَمَامَ وَأَنْزَلْنَا عَلَيْهِمُ الْمَنَّ وَالسَّلْوَىٰ ۖ كُلُوا مِنْ
  طَيِّبَاتِ مَا رَزَقْنَاكُمْ ۚ وَمَا ظَلَمُونَا وَلَٰكِنْ كَانُوا أَنْفُسَهُمْ يَظْلِمُونَ
text: '<p>{ وَقَطَّعْنَـٰهُمُ } وصيرناهم قطعاً، أي فرقاً وميزنا بعضهم من بعض لقلة
  الألفة بينهم. وقرىء: «وقطعناهم» بالتخفيف { ٱثْنَتَىْ عَشْرَةَ أَسْبَاطًا } كقولك:
  اثنتي عشرة قبيلة. والأسباط: أولاد الولد، جمع سبط وكانوا اثنتي عشرة قبيلة من اثني
  عشر ولداً من ولد يعقوب عليه السلام. فإن قلت: مميز ما عدا العشرة مفرد، فما وجه مجيئه
  مجموعاً؟ وهلاّ قيل: اثني عشر سبطاً؟ قلت: لو قيل ذلك لم يكن تحقيقاً لأنّ المراد:
  وقطعناهم اثنتي عشرة قبيلة، وكل قبيلة أسباط لا سبط، فوضع أسباطاً موضع قبيلة. ونظيره:</p><p
  class="poetry_or_grammar">بينَ رِمَاحِيْ مَالِكٍ وَنَهْشَلِ</p><p>و { أُمَمًا }
  بدل من اثنتي عشرة بمعنى: وقطعناهم أمماً لأنّ كل أسباط كانت أمة عظيمة وجماعة كثيفة
  العدد، وكل واحدة كانت تؤم خلاف ما تؤمّه الأخرى، لا تكاد تأتلف. وقرىء: «اثنتي عشرة»
  بكسر الشين { فَٱنبَجَسَتْ } فانفجرت. والمعنى واحد، وهو الانفتاح بسعة وكثرة: قال
  العجاج:</p><p class="poetry_or_grammar">وَكَيْفَ غَرْبِيّ دَالِجٍ تَبَجَّسَا</p><p>فإن
  قلت: فهلا قيل: فضرب فانبجست؟ قلت: لعدم الإلباس، وليجعل الإنبجاس مسبباً عن الإيحاء
  بضرب الحجر للدلالة على أنّ الموحى إليه لم يتوقف عن اتباع الأمر، وأنه من انتفاء الشكّ
  عنه بحيث لا حاجة إلى الإفصاح به. من قوله: { كُلَّ أُنَاسٍ } نظير قوله: اثنتي عشرة
  أسباطاً، يريد كل أمّة من تلك الأمم الثنتي عشرة، والأناس، اسم جمع غير تكسير، نحو.
  رخال وتناء وتؤام وأخوات لها. ويجوز أن يقال: إن الأصل الكسر والتكسير، والضمة بدل
  من الكسرة، كما أبدلت في نحو. سكارى وغيارى من الفتحة { وَظَلَّلْنَا عَلَيْهِمُ ٱلْغَمَـٰمَ
  } وجعلناه ظليلاً عليهم في التيه، و { كُلُواْ } على إرادة القول { وَمَا ظَلَمُونَا
  } وما رجع إلينا ضرر ظلمهم بكفرانهم النعم، ولكن كانوا يضرون أنفسهم. ويرجع وبال ظلمهم
  إليهم.</p>'
