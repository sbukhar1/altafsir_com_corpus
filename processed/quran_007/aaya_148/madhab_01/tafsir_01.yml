aaya: وَاتَّخَذَ قَوْمُ مُوسَىٰ مِنْ بَعْدِهِ مِنْ حُلِيِّهِمْ عِجْلًا جَسَدًا لَهُ
  خُوَارٌ ۚ أَلَمْ يَرَوْا أَنَّهُ لَا يُكَلِّمُهُمْ وَلَا يَهْدِيهِمْ سَبِيلًا ۘ
  اتَّخَذُوهُ وَكَانُوا ظَالِمِينَ
text: "<p>يقول تعالـى ذكره: واتـخذ بنو إسرائيـل قوم موسى من بعد ما فـارقهم موسى ماضياً
  إلـى ربه لـمناجاته ووفـاء للوعد الذي كان ربه وعده من حلـيهم عجلاً، وهو ولد البقرة،
  فعبدوه. ثم بـين تعالـى ذكره ما ذلك العجل فقال: { جَسَدا لَهُ خُوَارٌ } والـخوار:
  صوت البقر. يخبر جلّ ذكره عنهم أنهم ضلوا بـما لا يضلّ بـمثله أهل العقل، وذلك أن الربّ
  جلّ جلاله الذي له ملك السموات والأرض ومدبِّر ذلك، لا يجوز أن يكون جسداً له خوار،
  لا يكلـم أحداً ولا يرشد إلـى خير. وقال هؤلاء الذين قصّ الله قصصهم لذلك هذا إلهنا
  وإله موسى، فعكفوا علـيه يعبدونه جهلاً منهم وذهابـاً عن الله وضلالاً. وقد بـيَّنا
  سبب عبـادتهم إياه وكيف كان اتـخاذ من اتـخذ منهم العجل فـيـما مضى بـما أغنى عن إعادته.</p><p>وفـي
  الـحُلـيّ لغتان: ضمّ الـحاء وهو الأصل، وكسرها، وكذلك ذلك فـي كلّ ما شاكله من مثل
  صلـيّ وجثـيّ وعتـيّ. وبأيتهما قرأ القارىء فمصيب الصواب، لاستفـاضة القراءة بهما فـي
  القرأة، لا تفـارق بـين معنـيـيهما.</p><p>وقوله: { ألَـمْ يَرَوْا أنَّهُ لا يُكَلِّـمُهُمْ
  وَلا يَهْدِيهِمْ سَبِـيلاً } يقول: ألـم ير الذين عكفوا علـى العجل الذي اتـخذوه من
  حلـيهم يعبدونه أن العجل { لا يُكَلِّـمُهُمْ ولا يَهْدِيهِمْ سَبِـيلاً } يقول: ولا
  يرشدهم إلـى طريق. ولـيس ذلك من صفة ربهم الذي له العبـادة حقاً، بل صفته أنه يكلـم
  أنبـياءه ورسله، ويرشد خـلقه إلـى سبـيـل الـخير وينهاهم عن سبـيـل الـمهالك والردى.
  يقول الله جلّ ثناؤه: { اتَّـخَذُوهُ }: أي اتـخذوا العجل إلها. { وكانُوا } بـاتـخاذهم
  إياه ربـاً معبوداً { ظالِـمِينَ } لأنفسهم، لعبـادتهم غير من له العبـادة، وإضافتهم
  الألوهة إلـى غير الذي له الألوهة. وقد بـيَّنا معنى الظلـم فـيـما مضى بـما أغنى عن
  إعادته.</p>"
