aaya: قَالُوا أَجِئْتَنَا لِنَعْبُدَ اللَّهَ وَحْدَهُ وَنَذَرَ مَا كَانَ يَعْبُدُ
  آبَاؤُنَا ۖ فَأْتِنَا بِمَا تَعِدُنَا إِنْ كُنْتَ مِنَ الصَّادِقِينَ
text: "<p>يقول تعالى ذكره: قالت عاد لهود: أجئتنا تتوعدنا بالعقاب من الله على ما نحن
  عليه من الدين كي نعبد الله وحده وندين له بالطاعة خالصاً ونهجر عبادة الآلهة والأصنام
  التي كان آباؤنا يعبدونها ونتبرأ منها؟ فلسنا فاعلي ذلك ولا متبعيك على ما تدعونا إليه،
  فأتنا بما تعدنا من العقاب والعذاب على تركنا إخلاص التوحيد لله، وعبادتنا ما نعبد
  من دونه من الأوثان إن كنت من أهل الصدق على ما تقول وتعد.</p>"
