  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالى ذكره: قال الله للذين أهبطهم من سمواته إلى أرضه: { فِيها تَحْيَوْنَ
  } يقول: في الأرض تحيون، يقول: تكونون فيها أيام حياتكم، { وَفِيها تَمُوتُونَ } يقول
  في الأرض تكون وفاتكم، { وَمِنْها تُخْرَجُونَ }: يقول: ومن الأرض يخرجكم ربكم، ويحشركم
  إليه لبعث القيامة أحياء.</p>"
