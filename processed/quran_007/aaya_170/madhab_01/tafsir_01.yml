  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَالَّذِينَ يُمَسِّكُونَ بِالْكِتَابِ وَأَقَامُوا الصَّلَاةَ إِنَّا لَا نُضِيعُ
  أَجْرَ الْمُصْلِحِينَ
text: "<p>واختلفت القرّاء فـي قراءة ذلك، فقرأه بعضهم: «يُـمْسِكُونَ» بتـخفـيف الـميـم
  وتسكينها، من أمسك يـمسك. وقرأه آخرون: { يُـمَسِّكُونَ } بفتـح الـميـم وتشديد السين،
  من مسَّك يـمسِّك. ويعنـي بذلك: والذين يعملون بـما فـي كتاب الله، وأقاموا الصلاة
  بحدودها، ولـم يضيعوا أوقاتها { إنَّا لا نُضِيعُ أجْرَ الـمُصْلِـحِينَ } يقول تعالـى
  ذكره: فمن فعل ذلك من خـلقـي، فإنـي لا أضيع أجر عمله الصالـح. كما:</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَالَّذِينَ يُـمَسِّكُونَ بـالكِتابِ }
  قال: كتاب الله الذي جاء به موسى صلى الله عليه وسلم.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد، قوله: { والَّذِينَ يُـمَسِّكُونَ
  بـالكِتابِ } من يهود أو نصارى { إنَّا لا نُضِيعُ أجْرَ الـمُصْلِـحِينَ }.</p>"
