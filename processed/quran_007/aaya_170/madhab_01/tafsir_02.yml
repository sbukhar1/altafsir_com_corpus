aaya: وَالَّذِينَ يُمَسِّكُونَ بِالْكِتَابِ وَأَقَامُوا الصَّلَاةَ إِنَّا لَا نُضِيعُ
  أَجْرَ الْمُصْلِحِينَ
text: '<p>{ وَٱلَّذِينَ يُمَسّكُونَ بِٱلْكِتَـٰبِ } فيه وجهان، أحدهما: أن يكون مرفوعاً
  بالابتداء وخبره { إِنَّا لاَ نُضِيعُ أَجْرَ ٱلْمُصْلِحِينَ } والمعنى: إنا لا نضيع
  أجرهم؛ لأنّ المصلحين في معنى الذين يمسكون بالكتاب، كقوله:</p><p class="quran">إِنَّ
  ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ إِنَّا لاَ نُضِيعُ أَجْرَ مَنْ أَحْسَنَ
  عَمَلاً</p><p>[الكهف: 30] والثاني: أن يكون مجروراً عطفاً على الذين يتقون، ويكون
  قوله: { إِنَّا لاَ نُضِيعُ } اعتراضاً. وقرىء: «يمسكون» بالتشديد. وتنصره قراءة أبيّ:
  «والذين مسكوا بالكتاب»، فإن قلت: التمسك بالكتاب يشتمل على كل عبادة. ومنها إقامة
  الصلاة، فكيف أفردت؟ قلت: إظهار لمزية الصلاة لكونها عماد الدين، وفارقه بين الكفر
  والإيمان. وقرأ ابن مسعود رضي الله عنه: «والذين استمسكوا بالكتاب».</p>'
