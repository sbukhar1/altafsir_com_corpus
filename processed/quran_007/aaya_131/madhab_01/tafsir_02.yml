aaya: فَإِذَا جَاءَتْهُمُ الْحَسَنَةُ قَالُوا لَنَا هَٰذِهِ ۖ وَإِنْ تُصِبْهُمْ سَيِّئَةٌ
  يَطَّيَّرُوا بِمُوسَىٰ وَمَنْ مَعَهُ ۗ أَلَا إِنَّمَا طَائِرُهُمْ عِنْدَ اللَّهِ
  وَلَٰكِنَّ أَكْثَرَهُمْ لَا يَعْلَمُونَ
text: '<p>{ فَإِذَا جَاءتْهُمُ ٱلْحَسَنَةُ } من الخصب والرخاء { قَالُواْ لَنَا هَـٰذِهِ
  } أي هذه مختصة بنا ونحن مستحقوها ولم نزل في النعمة والرفاهية، واللام مثلها في قولك.
  الجل للفرس { وَإِن تُصِبْهُمْ سَيّئَةٌ } من ضيقة وجدب { يَطَّيَّرُواْ بِمُوسَىٰ
  وَمَن مَّعَهُ } يتطيروا بهم ويتشاءموا ويقولوا: هذه بشؤمهم، ولولا مكانهم لما أصابتنا،
  كما قالت الكفرة لرسول الله صلى الله عليه وسلم هذه من عندك. فإن قلت: كيف قيل فإذا
  جاءتهم الحسنة بإذا وتعريف الحسنة، وإن تصبهم سيئة بإن وتنكير السيئة؟ قلت: لأنّ جنس
  الحسنة وقوعه كالواجب لكثرته واتساعه. وأمّا السيئة فلا تقع إلاّ في الندرة، ولا يقع
  إلاّ شيء منها. ومنه قول بعضهم: قد عددت أيام البلاء، فهل عددت أيام الرخاء { طَائِرُهُمْ
  عِندَ ٱللَّهِ } أي سبب خيرهم وشرهم عند الله، وهو حكمه ومشيئته، والله هو الذي يشاء
  ما يصيبهم من الحسنة والسيئة، وليس شؤم أحد ولا يمنه بسبب فيه، كقوله تعالى:</p><p
  class="quran">قُلْ كُلٌّ مّنْ عِندِ ٱللَّهِ</p><p>[النساء: 78] ويجوز أن يكون معناه:
  ألا إنما سبب شؤمهم عند الله وهو عملهم المكتوب عنده الذي يجري عليهم ما يسوءهم لأجله،
  ويعاقبون له بعد موتهم بما وعدهم الله في قوله سبحانه:</p><p class="quran">ٱلنَّارُ
  يُعْرَضُونَ عَلَيْهَا</p><p>[غافر: 46] الآية. ولا طائر أشأم من هذا. وقرأ الحسن:
  «إنما طيركم عند الله»، وهو اسم لجمع طائر غير تكسير، ونظيره: التجر، والركب. وعند
  أبي الحسن: هو تكسير.</p>'
