aaya: فَإِذَا جَاءَتْهُمُ الْحَسَنَةُ قَالُوا لَنَا هَٰذِهِ ۖ وَإِنْ تُصِبْهُمْ سَيِّئَةٌ
  يَطَّيَّرُوا بِمُوسَىٰ وَمَنْ مَعَهُ ۗ أَلَا إِنَّمَا طَائِرُهُمْ عِنْدَ اللَّهِ
  وَلَٰكِنَّ أَكْثَرَهُمْ لَا يَعْلَمُونَ
text: '<p>يقول تعالـى ذكره: فإذا جاءت آل فرعون العافـية والـخصب والرخاء وكثرة الثمار،
  ورأوا ما يحبون فـي دنـياهم { قالُوا لَنا هَذِهِ } نـحن أولـى بها. { وَإنْ تُصِبْهُمْ
  سَيِّئَةٌ } يعنـي جدوب وقُحوط وبلاء، { يَطَّيَّرُوا بِـمُوسَى وَمَنْ مَعَهُ } يقول:
  يتشاءموا بهم ويقولوا: ذهبت حظوظنا وأنصبـاؤنا من الرخاء والـخصب والعافـية، مذ جاءنا
  موسى علـيه السلام.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله: { فإذَا جاءَتْهُمُ الـحَسَنَةُ } العافـية والرخاء، { قالُوا لَنا هَذِهِ }
  نـحن أحقّ بها. { وَإن تُصِبْهُمْ سَيِّئَةٌ } بلاء وعقوبة، { يَطَّيَّرُوا } يتشاءموا
  { بِـمُوسَى }.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد بنـحوه.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { فإذَا جاءَتْهُمُ الـحَسَنَةُ قالُوا لَنا هَذِهِ وَإن تُصِبْهُمْ سَيِّئَةٌ
  يَطَّيَّرُوا بِـمُوسَى وَمَنْ مَعَهُ } قالوا: ما أصابنا هذا إلا بك يا موسى وبـمن
  معك، ما رأينا شرّاً ولا أصابنا حتـى رأيناك. وقوله: { فإذَا جاءَتْهُمُ الـحَسَنَةُ
  قالُوا لَنا هَذِهِ } قال: الـحسنة: ما يحبون وإذا كان ما يكرهون، قالوا: ما أصابنا
  هذا إلا بشؤم هؤلاء الذين ظلـموا قال قوم صالـح:</p><p class="quran">اطَّيَّرْنَا
  بِكَ وَبِـمَنْ مَعَكَ</p><p>فقال الله:</p><p class="quran">إنَّـمَا طائِرُكُمْ عِنْدَ
  اللَّهِ بَلْ أنْتُـمْ قَوْمٌ تُفْتَنُونَ</p><p>القول فـي تأويـل قوله: { ألاَّ أنَّـما
  طائِرُهُمْ عنْدَ اللَّهِ وَلَكِنَّ أكْثَرَهُمْ لا يَعْلَـمُونَ }.</p><p>يقول تعالـى
  ذكره: ألا ما طائر آل فرعون وغيرهم، وذلك أنصبـاؤهم من الرخاء والـخصب وغير ذلك من
  أنصبـاء الـخير والشرّ إلا عند الله. ولكن أكثرهم لا يعلـمون أن ذلك كذلك، فلـجهلهم
  بذلك كانوا يطَّيرون بـموسى ومن معه.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس: { ألاَّ أنَّـمَا طائِرُهُمْ عِنْدَ اللَّهِ } يقول: مصائبهم
  عند الله، قال الله: { وَلَكِنَّ أكْثَرَهُمْ لا يَعْلَـمُونَ }.</p><p>حدثنـي القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج قال: قال ابن عبـاس: { ألاَ أنَّـمَا
  طائِرُهُمْ عِنْدَ اللَّهِ } قال: الأمر من قِبَل الله.</p>'
