  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ فَرِيقًا هَدَىٰ } وهم الذين أسلموا، أي وفقهم للإيمان { وَفَرِيقًا حَقَّ
  عَلَيْهِمُ ٱلضَّلَـٰلَةُ } أي كلمة الضلالة، وعلم الله أنهم يضلون ولا يهتدون. وانتصاب
  قوله: { وَفَرِيقًا } بفعل مضمر يفسره ما بعده، كأنه قيل: وخذل فريقاً حق عليهم الضلالة
  { إِنَّهُمُ } إن الفريق الذي حقّ عليهم الضلالة: { ٱتَّخَذُوا ٱلشَّيَـٰطِينَ أَوْلِيَاء
  } أي تولوهم بالطاعة فيما أمروهم به، وهذا دليل على أن علم الله لا أثر له في ضلالهم،
  وأنهم هم الضالون باختيارهم وتوليهم الشياطين دون الله.</p>"
