text: '<p>يقول تعالى ذكره: فلنخبرنّ الرسل ومن أرسلتهم إليه بيقين علم بما عملوا في
  الدنيا فيما كنت أمرتهم به، وما كنت نهيتهم عنه، وما كنا غائبين عنهم وعن أفعالهم التي
  كانوا يفعلونها.</p><p>فإن قال قائل: وكيف يسأل الرسل والمرسل إليهم، وهو يخبر أنه
  يقصّ عليهم بعلم بأعمالهم وأفعالهم في ذلك؟ قيل: إن ذلك منه تعالى ذكره ليس بمسألة
  استرشاد ولا مسألة تعرّف منهم ما هو به غير عالم، وإنما هو مسألة توبيخ وتقرير معناها
  الخبر، كما يقول الرجل للرجل: ألم أحسن إليك فأسأت؟ وألم أصلك فقطعت؟ فكذلك مسألة الله
  المرسل إليهم بأن يقول لهم: ألم يأتكم رسلي بالبينات؟ ألم أبعث إليكم النذر فتنذركم
  عذابي وعقابي في هذا اليوم من كفر بي وعبد غيري؟ كما أخبر جلّ ثناؤه أنه قائل لهم يومئذٍ:</p><p
  class="quran">ألَمْ أعْهَدْ إلَيْكُمْ يا بَنِي آدَمَ ألاَّ تَعْبُدُوا الشَّيْطانَ
  إنَّهُ لَكُمْ عَدُوّ مُبِينٌ وأنِ اعْبُدونِي هَذَا صِرَاطٌ مُسْتَقِيمٌ</p><p>ونحو
  ذلك من القول الذي ظاهره ظاهر مسألة، ومعناه الخبر والقصص وهو بعد توبيخ وتقرير. وأما
  مسألة الرسل الذي هو قصص وخبر، فإن الأمم المشركة لما سئلت في القيامة قيل لها:</p><p
  class="quran">ألَمْ يَأْتِكُمْ رُسُلٌ مِنْكُم يَتْلُونَ عَلَيْكُمْ آياتِ رَبِّكُمْ</p><p>أنكر
  ذلك كثير منهم وقالوا: ما جاءنا من بشير ولا نذير، فقيل للرسل: هل بلَّغتم ما أُرْسلتم
  به؟ أو قيل لهم: ألم تبِّلغوا إلى هؤلاء ما أرسلتم به؟ كما جاء الخبر عن رسول الله
  صلى الله عليه وسلم، وكما قال جلّ ثناؤه لأمة نبينا محمد صلى الله عليه وسلم: وكَذَلِكَ</p><p
  class="quran">جَعَلْناكُمْ أُمَّةً وَسَطاً لِتَكُونُوا شُهَدَاءَ على النَّاسِ ويَكُونَ
  الرَّسُولُ عَلَيْكُمْ شَهِيداً</p><p>فكل ذلك من الله مسألة للرسل على وجه الاستشهاد
  لهم على من أرسلوا إليه من الأمم وللمرسل إليهم على وجه التقرير والتوبيخ، وكلّ ذلك
  بمعنى القصص والخبر. فأما الذي هو عن الله منفيّ من مسألته خلقه، فالمسألة التي هي
  مسألة استرشاد واستثبات فيما لا يعلمه السائل عنها ويعلمه المسؤول، ليعلم السائل علم
  ذلك من قبله. فذلك غير جائز أن يوصف الله به لأنه العالم بالأشياء قبل كونها وفي حال
  كونها وبعد كونها، وهي المسألة التي نفاها جلّ ثناؤه عن نفسه بقوله:</p><p class="quran">فَيَوْمَئِذٍ
  لا يُسْئَلُ عَنْ ذَنْبِهِ إنْسٌ وَلا جانٌّ</p><p>وبقوله:</p><p class="quran">وَلا
  يُسْئَلُ عَنْ ذُنُوبِهِمْ المُجْرِمُونَ</p><p>يعني: لا يسأل عن ذلك أحداً منهم علم
  مستثبت، ليعلم علم ذلك من قبل من سأل منه، لأنه العالم بذلك كله وبكلّ شيء غيره. وقد
  ذكرنا ما رُوي في معنى ذلك من الخبر في غير هذا الموضع، فكرهنا إعادته. وقد رُوِي عن
  ابن عباس أنه كان يقول في معنى قوله: { فَلَنقُصَّنَّ عَلَيْهِمْ بِعِلْمٍ } أنه ينطق
  لهم كتاب عملهم عليهم بأعمالهم. هذا قول غير بعيد من الحقّ، غير أن الصحيح من الخبر
  عن رسول الله صلى الله عليه وسلم أنه قال:</p><p class="hadith"> " ما مِنْكُمْ مِنْ
  أحَدٍ إلاَّ سَيُكَلِّمُهُ رَبُّهُ يَوْمَ القِيامَةِ لَيْسَ بَيْنَهُ وبَيْنَهُ تَرْجُمانٌ،
  فَيَقُولُ لَهُ: أتَذْكُرُ يَوْمَ فَعَلْتَ كَذَا وَفَعَلْتَ كَذَا؟ حتى يُذَكِّرَهُ
  ما فَعَلَ فِي الدُّنْيا ". </p><p>والتسليم لخبر رسول الله صلى الله عليه وسلم أولى
  من التسليم لغيره.</p>'
