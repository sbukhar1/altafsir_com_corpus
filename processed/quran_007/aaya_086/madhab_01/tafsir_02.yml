aaya: وَلَا تَقْعُدُوا بِكُلِّ صِرَاطٍ تُوعِدُونَ وَتَصُدُّونَ عَنْ سَبِيلِ اللَّهِ
  مَنْ آمَنَ بِهِ وَتَبْغُونَهَا عِوَجًا ۚ وَاذْكُرُوا إِذْ كُنْتُمْ قَلِيلًا فَكَثَّرَكُمْ
  ۖ وَانْظُرُوا كَيْفَ كَانَ عَاقِبَةُ الْمُفْسِدِينَ
text: '<p>كان يقال لشعيب عليه السلام خطيب الأنبياء لحسن مراجعته قومه وكانوا أهل بخس
  للمكاييل والموازين { قَدْ جَاءتْكُم بَيّنَةٌ مّن رَّبّكُمْ } معجزة شاهدة بصحة نبوّتي
  أوجبت عليكم الإيمان بي والأخذ بما آمركم به والانتهاء عما أنهاكم عنه، فأوفوا ولا
  تبخسوا. فإن قلت: ما كانت معجزته؟ قلت: قد وقع العلم بأنه كانت له معجزة، لقوله: {
  قَدْ جَاءتْكُم بَيّنَةٌ مّن رَّبّكُمْ } ولأنّه لا بدّ لمدعي النبوّة من معجزة تشهد
  له وتصدقه، وإلاّ لم تصحّ دعواه، وكان متنبئاً لا نبياً غير أنّ معجزته لم تذكر في
  القرآن كما لم تذكر أكثر معجزات نبينا صلى الله عليه وسلم فيه. ومن معجزات شعيب عليه
  السلام: ما روي من محاربة عصى موسى عليه السلام التنين حين دفع إليه غنمه. وولادة الغنم
  الدرع خاصة حين وعده أن تكون له الدرع من أولادها، ووقوع عصى آدم عليه السلام على يده
  في المرات السبع، وغير ذلك من الآيات؛ لأنّ هذه كلها كانت قبل أن يستنبأ موسى عليه
  السلام، فكانت معجزات لشعيب. فإن قلت: كيف قيل: { ٱلْكَيْلَ وَٱلْمِيزَانَ } وهلا قيل:
  المكيال والميزان، كما في سورة هود عليه السلام؟ قلت: أريد بالكيل: آلة الكيل وهو المكيال،
  أو سمي ما يكال به الكيل، كما قيل: العيش، لما يعاش به. أو أريد: فأوفوا الكيل ووزن
  الميزان. ويجوز أن يكون الميزان كالميعاد والميلاد بمعنى المصدر، ويقال: بخسته حقه:
  إذا نقصته إياه. ومنه، قيل للمكس: البخس، وفي أمثالهم: تحسبها حمقاء وهي باخس. وقيل:
  { أَشْيَاءهُمْ } لأنهم كانوا يبخسون الناس كل شيء في مبايعاتهم، أو كانوا مكاسين لا
  يدعون شيئاً إلاّ مكسوه كما يفعل أمراء الحرمين. وروى: أنهم كانوا إذا دخل الغريب بلدهم
  أخذوا دراهمه الجياد وقالوا هي زيوف فقطعوها قطاعاً، ثم أخذوها بنقصان ظاهر أو أعطوه
  بدلها زيوفاً { بَعْدَ إِصْلَـٰحِهَا } بعد الإصلاح فيها، أي لا تفسدوا فيها بعدما
  أصلح فيها الصالحون من الأنبياء وأتباعهم العاملين بشرائعهم. وإضافته كإضافة قوله:</p><p
  class="quran">بَلْ مَكْرُ ٱلَّيْلِ وَٱلنَّهَارِ</p><p>[سبأ: 33] بمعنى بل مكركم في
  الليل والنهار، أو بعد إصلاح أهلها على حذف المضاف { ذٰلِكُمْ } إشارة إلى ما ذكر من
  الوفاء بالكيل والميزان وترك البخس والإفساد في الأرض، أو إلى العمل بما أمرهم به ونهاهم
  عنه. ومعنى: { خَيْرٌ لَّكُمْ } يعني في الإنسانية وحسن الأحدوثة، وما تطلبونه من التكسب
  والتربح، لأن الناس أرغب في متاجرتكم إذا عرفوا منكم الأمانة والسوية { إِن كُنتُم
  مُّؤْمِنِينَ } إن كنتم مصدقين لي في قولي ذلكم خير لكم { وَلاَ تَقْعُدُواْ بِكُلّ
  صِرٰطٍ } ولا تقتدوا بالشيطان في قوله:</p><p class="quran">لاقْعُدَنَّ لَهُمْ صِرٰطَكَ
  ٱلْمُسْتَقِيمَ</p><p>[الأعراف: 16] فتقعدوا بكل صراط أي بكل منهاج من مناهج الدين.</p><p>والدليل
  على أن المراد بالصراط سبيل الحق قوله: { وَتَصُدُّونَ عَن سَبِيلِ ٱللَّهِ } ومحل
  { تُوعَدُونَ } وما عطف عليه: النصب على الحال أي: ولا تقعدوا موعدين وصادّين عن سبيل
  الله، وباغيها عوجاً. فإن قلت: صراط الحق واحد،</p><p class="quran">وَأَنَّ هَـٰذَا
  صِرٰطِي مُسْتَقِيمًا فَٱتَّبِعُوهُ وَلاَ تَتَّبِعُواْ ٱلسُّبُلَ فَتَفَرَّقَ بِكُمْ
  عَن سَبِيلِهِ</p><p>[الأنعام: 153] فكيف قيل: بكل صراط؟ قلت: صراط الحق واحد، ولكنه
  يتشعب إلى معارف وحدود وأحكام كثيرة مختلفة، فكانوا إذا رأوا أحداً يشرع في شيء منها
  أوعدوه وصدّوه. فإن قلت؛ إلام يرجع الضمير في { ءَامَنَ بِهِ }؟ قلت: إلى كل صراط.
  تقديره: توعدون من آمن به وتصدّون عنه، فوضع الظاهر الذي هو سبيل الله موضع الضمير،
  زيادة في تقبيح أمرهم، ودلالة على عظم ما يصدّون عنه. وقيل: كانوا يجلسون على الطرق
  والمراصد فيقولون لمن مر بهم إنَّ شعيباً كذاب فلا يفتنكم عن دينكم كما كان يفعل قريش
  بمكة. وقيل: كانوا يقطعون الطرق. وقيل: كانوا عَشَّارين { وَتَبْغُونَهَا عِوَجًا }
  وتطلبون لسبيل الله عوجاً، أي تصفونها للناس بأنها سبيل معوجة غير مستقيمة، لتصدّوهم
  عن سلوكها والدخول فيها: أو يكون تهكماً بهم، وأنهم يطلبون لها ما هو محال، لأن طريق
  الحق لا يعوج { وَٱذْكُرُواْ إِذْ كُنتُمْ قَلِيلاً } إذ مفعول به غير ظرف. أي: واذكروا
  على جهة الشكر وقت كونكم قليلاً عددكم { فَكَثَّرَكُمْ } الله ووفر عددكم. قيل: إن
  مدين بن إبراهيم تزوّج بنت لوط فولدت فرمى الله في نسلها بالبركة والنماء فكثروا وفشوا.
  ويجوز إذ كنتم مقلين فقراء فكثركم: فجعلكم مكثرين موسرين. أو كنتم أقلة أذلة فأعزكم
  بكثرة العدد والعدد { عَـٰقِبَةُ ٱلْمُفْسِدِينَ } آخر أمر من أفسد قبلكم من الأمم،
  كقوم نوح وهود وصالح ولوط، وكانوا قريبي العهد مما أصاب المؤتفكة { فَٱصْبِرُواْ }
  فتربصوا وانتظروا { حَتَّىٰ يَحْكُمَ ٱللَّهُ بَيْنَنَا } أي بين الفريقين، بأن ينصر
  المحقين على المبطلين ويظهرهم عليهم. وهذا وعيد للكافرين بانتقام الله منهم، كقوله:</p><p
  class="quran">فَتَرَبَّصُواْ إِنَّا مَعَكُمْ مُّتَرَبّصُونَ</p><p>[التوبة: 52] أو
  هو عظة للمؤمنين وحثّ على الصبر واحتمال ما كان يلحقهم من أذى المشركين إلى أن يحكم
  الله بينهم وينتقم لهم منهم. ويجوز أن يكون خطاباً للفريقين، أي ليصبر المؤمنون على
  أذى الكفار وليصبر الكفار على ما يسوءهم من إيمان من آمن منهم، حتى يحكم الله فيميز
  الخبيث من الطيب { وَهُوَ خَيْرُ ٱلْحَـٰكِمِينَ } لأنّ حكمه حق وعدل، لا يخاف فيه
  الحيف.</p>'
