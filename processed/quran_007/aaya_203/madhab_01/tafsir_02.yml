aaya: وَإِذَا لَمْ تَأْتِهِمْ بِآيَةٍ قَالُوا لَوْلَا اجْتَبَيْتَهَا ۚ قُلْ إِنَّمَا
  أَتَّبِعُ مَا يُوحَىٰ إِلَيَّ مِنْ رَبِّي ۚ هَٰذَا بَصَائِرُ مِنْ رَبِّكُمْ وَهُدًى
  وَرَحْمَةٌ لِقَوْمٍ يُؤْمِنُونَ
text: '<p>اجتبى الشيء، بمعنى جباه لنفسه: أي جمعه، كقولك: اجتمعه، أو جبي إليه فاجتباه:
  أي أخذه، كقولك: جليت إليه العروس فاجتلاها، ومعنى { لَوْلاَ ٱجْتَبَيْتَهَا } هلا
  اجتمعتها، افتعالا من عند نفسك؛ لأنهم كانوا يقولون:</p><p class="quran">إِنْ هَـٰذَا
  إِلاَّ إِفْكٌ</p><p>[سبأ: 43] أو هلا أخذتها منزّلة عليك مقترحة؟ { قُلْ إِنَّمَا
  أَتَّبِعُ مَا يُوحِى إِلَىَّ مّن رَّبّى } ولست بمفتعل للآيات، أو لست بمقترح لها
  { هَـٰذَا بَصَـٰئِرُ } هذا القرآن بصائر { مّن رَّبّكُمْ } أي حجج بينة يعود المؤمنون
  بها بصراء بعد العمى، أو هو بمنزلة بصائر القلوب.</p>'
