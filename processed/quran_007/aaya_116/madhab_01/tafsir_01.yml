aaya: قَالَ أَلْقُوا ۖ فَلَمَّا أَلْقَوْا سَحَرُوا أَعْيُنَ النَّاسِ وَاسْتَرْهَبُوهُمْ
  وَجَاءُوا بِسِحْرٍ عَظِيمٍ
text: '<p>يقول تعالـى ذكره: قال موسى للسحرة: { ألْقُوا } ما أنتـم ملقون، فألقت السحرة
  ما معهم. { فَلَـمَّا ألْقَوْا } ذلك { سَحَرُوا أعْيُنَ النَّاسِ } خيـلوا إلـى أعين
  الناس بـما أحدثوا من التـخيـيـل والـخدع أنها تسعى. { وَاسْتَرْهَبُوهُمْ } يقول:
  واسترهبوا الناس بـما سحروا فـي أعينهم، حتـى خافوا من العصيّ والـحبـال، ظنا منهم
  أنها حيات. { وَجاءُوا } كما قاله الله { بِسِحْرٍ عَظِيـمٍ }: بتـخيـيـل عظيـم كثـير،
  من التـخيـيـل والـخداع.</p><p>وذلك كالذي: حدثنا موسى بن هارون، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ، قال: قال لهم موسى: ألقوا ما أنتـم ملقون فألقوا حبـالهم وعصيهم،
  وكانوا بضعة وثلاثـين ألف رجل، لـيس منهم رجل إلا معه حبل وعصا. { فَلَـمَّا ألْقَوْا
  سَحَرُوا أعْيُنَ النَّاسِ وَاسْتَرْهَبُوهُمْ } يقول: فَرَّقوهم فأوجس فـي نفسه خيفة
  موسى.</p><p>حدثنـي عبد الكريـم، قال: ثنا إبراهيـم بن بشار، قال: ثنا سفـيان، قال:
  ثنا أبو سعد، عن عكرمة، عن ابن عبـاس، قال: ألقوا حبـالاً غلاظاً وخشبـاً طوالاً، قال:
  فأقبلت تـخيـل إلـيه من سحرهم أنها تسعى.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق، قال: صفّ خمسة عشر ألف ساحر، مع كلّ ساحر حبـاله وعصيه، وخرج موسى معه أخوه
  يتكىء علـى عصاه حتـى أتـى الـجمع وفرعون فـي مـجلسه مع أشراف مـملكته، ثم قالت السحرة:</p><p
  class="quran">يا مُوسَى إمَّا أنْ تُلْقِـيَ وَإمَّا أنْ نكونَ أوّلَ منْ ألقـى قَالَ
  بَلْ ألْقُوا فإذا حِبَـالُهُمْ وعِصِيُّهُمْ</p><p>فكان أوّل ما اختطفوا بسحرهم بصر
  موسى وبصر فرعون، ثم أبصار الناس بعد، ثم ألقـى كلّ رجل منهم ما فـي يده من العصيّ
  والـحبـال، فإذا هي حيات كأمثال الـحبـال، قد ملأت الوادي يركب بعضها بعضا.</p><p class="quran">فأَوْجَسَ
  فـي نَفْسِهِ خِيفَةً مُوسَى</p><p>وقال: والله إن كانت لعصيًّا فـي أيديهم، ولقد عادت
  حيات، وما تعدو هذه أو كما حدّث نفسه.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن
  علـية، عن هشام الدستوائي، قال: ثنا القاسم بن أبـي بزّة، قال: جمع فرعون سبعين ألف
  ساحر، وألقوا سبعين ألف حبل وسبعين ألف عصا، حتـى جعل يخيـل إلـيه من سحرهم أنها تسعى.</p>'
