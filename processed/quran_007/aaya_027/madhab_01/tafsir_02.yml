  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ لاَ يَفْتِنَنَّكُمُ ٱلشَّيْطَـٰنُ } لا يمتحننكم بأن لا تدخلوا الجنة، كما
  محن أبويكم بأن أخرجهما منها { يَنزِعُ عَنْهُمَا لِبَاسَهُمَا } حال، أي أخرجهما نازعاً
  لباسهما، بأن كان سبباً في أن نزع عنهما { إِنَّهُ يَرَاكُمْ هُوَ } تعليل للنهي وتحذير
  من فتنته، بأنه بمنزلة العدوّ المداجي يكيدكم ويغتالكم من حيث لا تشعرون. وعن مالك
  بن دينار: إنّ عدواً يراك ولا تراه، لشديد المؤنة إلاَّ من عصم الله { وَقَبِيلُهُ
  } وجنوده من الشياطين، وفيه دليل بَيِّنٌ أن الجنّ لا يرون ولا يظهرون للإنس، وأن أظهارهم
  أنفسهم ليس في استطاعتهم، وأن زعم من يدّعي رؤيتهم زور ومخرقة { إِنَّا جَعَلْنَا ٱلشَّيَـٰطِينَ
  أَوْلِيَاء لِلَّذِينَ لاَ يُؤْمِنُونَ } أي خلينا بينهم وبينهم لم نكفهم عنهم حتى
  تولوهم وأطاعوهم فيما سولوا لهم من الكفر والمعاصي، وهذا تحذير آخر أبلغ من الأول.
  فإن قلت: علام عطف وقبيله؟ قلت: على الضمير في يراكم المؤكد بهو، والضمير في إنه للشأن
  والحديث، وقرأ اليزيدي: «وقبيله» بالنصب وفيه وجهان: أن يعطفه على اسم إنّ، وأن تكون
  الواو بمعنى مع، وإذا عطفه على اسم إن وهو الضمير في إنه، كان راجعاً إلى إبليس.</p>"
