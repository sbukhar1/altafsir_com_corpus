text: "<p>يقول تعالى ذكره: يا بني آدم لا يخدعنكم الشيطان فيبدي سوآتكم للناس بطاعتكم
  إياه عند اختباره لكم، كما فعل بأبويكم آدم وحوّاء عند اختباره إياهما فأطاعاه وعصيا
  ربهما فأخرجهما بما سبب لهما من مكره وخدْعه من الجنة، ونزع عنهما ما كان ألبسهما من
  اللباس ليريهما سوآتهما بكشف عورتهما وإظهارها لأعينهما بعد أن كانت مستترة. وقد بيِّنا
  فيما مضى أن معنى الفتنة الاختبار والابتلاء بما أغنى عن إعادته.</p><p>وقد اختلف أهل
  التأويل في صفة اللباس الذي أخبر الله جلّ ثناؤه أنه نزعه عن أبوينا وما كان، فقال
  بعضهم: كان ذلك أظفاراً. ذكر من لم يذكر قوله فيما مضى من كتابنا هذا في ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن عكرمة: { يَنْزِعُ عَنْهُما لِباسَهُما
  } قال: لباس كلّ دابة منها، ولباس الإنسان: الظُّفُر، فأدركت آدم التوبة عند ظفره،
  أو قال: أظفاره.</p><p>حدثنا ابن وكيع، قال: ثنا عبد الحميد الحماني، عن نصر بن عمر،
  عن عكرمة، عن ابن عباس، قال: تركت أظفاره عليه زينة ومنافع في قوله: { يَنْزِعُ عنهما
  لِباسَهُما }.</p><p>حدثني أحمد بن الوليد القرشيّ، قال: ثنا إبراهيم بن أبي الوزير،
  قال: أخبرنا مخلد بن الحسين، عن عمرو بن مالك، عن أبي الجوزاء، عن ابن عباس، في قوله:
  { يَنْزِعُ عَنْهُما لِباسَهُما } قال: كان لباسهما الظفر فلما أصابا الخطيئة نزع عنهما،
  وتركت الأظفار تذكرة وزينة.</p><p>حدثني المثنى، قال: ثنا الحماني، قال: ثنا شريك،
  عن سماك، عن عكرمة، في قوله: { يَنْزِعُ عَنْهُما لِباسَهُما } قال: كان لباسه الظفر،
  فانتهت توبته إلى أظفاره.</p><p>وقال آخرون: كان لباسهما نوراً. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن عيينة، عن عمرو، عن وهب بن منبه: { يَنْزِعُ عَنْهُما لِباسَهُما
  }: النور.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبير، عن ابن
  عيينة، قال: ثنا عمرو، قال: سمعت وهب بن منبه يقول في قوله: { يَنْزِعُ عَنْهُما لِباسَهُما
  لِيُرِيَهُما سَوآتِهِما } قال: كان لباس آدم وحوّاء نوراً على فروجهما، لا يرى هذا
  عورة هذه، ولا هذه عورة هذا.</p><p>وقال آخرون: إنما عنى الله بقوله: { يَنْزِعُ عَنْهُمَا
  لِباسَهُما } يسلبهما تقوى الله. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا مطلب
  بن زياد، عن ليث، عن مجاهد: { يَنْزِعُ عَنْهُما لِباسَهُما } قال: التقوى.</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن ليث، عن مجاهد: { يَنْزِعُ عَنْهُما لِباسَهُما
  } قال: التقوى.</p><p>حدثني المثنى، قال: ثنا الحماني، قال: ثنا شريك، عن ليث، عن مجاهد،
  مثله.</p><p>قال أبو جعفر: والصواب من القول في تأويل ذلك عندي أن يقال: إن الله تعالى
  حذّر عباده أن يفتنهم الشيطان كما فتن أبويهم آدم وحوّاء، وأن يجرّدهم من لباس الله
  الذي أنزله إليهم، كما نزع عن أبويهم لباسهما.</p><p>واللباس المطلق من الكلام بغير
  إضافة إلى شيء في متعارف الناس، هو ما اختار فيه اللابس من أنواع الكساء، أو غطى بدنه
  أو بعضه. وإذ كان ذلك كذلك، فالحقّ أن يقال: إن الذي أخبر الله عن آدم وحوّاء من لباسهما
  الذي نزعه عنهما الشيطان هو بعض ما كانا يواريان به أبدانهما وعورتهما وقد يجوز أن
  يكون ذلك كان ظُفُراً، ويجوز أن يكون نوراً، ويجوز أن يكون غير ذلك، ولا خبر عندنا
  بأيّ ذلك تثبت به الحجة، فلا قول في ذلك أصوب من أن يقال كما قال جلّ ثناؤه: { يَنْزعُ
  عَنهُما لِباسَهُما }. وأضاف جلّ ثناؤه إلى إبليس إخراج آدم وحوّاء من الجنة، ونزع
  ما كان عليهما من اللباس عنهما وإن كان الله جلّ ثناؤه هو الفاعل ذلك بهما عقوبة على
  معصيتهما إياه، إذ كان الذي كان منهما في ذلك عن تشبيه ذلك لهما بمكره وخداعه، فأضيف
  إليه أحياناً بذلك المعنى، وإلى الله أحياناً بفعله ذلك بهما.</p><p>القول في تأويل
  قوله تعالى: { إنَّهُ يَرَاكُمْ هُوَ وَقَبِيلُهُ مِنْ حَيْثُ لا تَرَوْنَهُمْ إنَّا
  جَعَلْنا الشيَّاطِينَ أولِياءَ للَّذِينَ لا يُؤْمِنُونَ }.</p><p>يعني جلّ ثناؤه
  بذلك: إن الشيطان يراكم هو. والهاء في «إنه» عائدة على الشيطان. وقبيله: يعني وصنفه
  وجنسه الذي هو منه، واحد جمعه «قُبُل» وهم الجنّ. كما:</p><p>حدثنا القاسم، قال: ثنا
  الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { إنَّهُ يَرَاكُمْ هُوَ وَقَبِيلُهُ
  } قال: الجنّ والشياطين.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  في قوله: { إنَّهُ يَرَاكُمْ هُوَ وَقَبِيلُهُ } قال: قبيله: نسله.</p><p>وقوله: {
  مِنْ حَيْثُ لا تَرَوْنَهُمْ } يقول: من حيث لا ترون أنتم أيها الناس الشيطان وقبيلَه.
  { إنَّا جَعَلْنا الشَّياطِينَ أوْلِياءَ للَّذِينَ لا يُؤْمِنُونَ } يقول: جعلنا الشياطين
  نصراء الكفار الذين لا يوحدون الله ولا يصدّقون رسله.</p>"
