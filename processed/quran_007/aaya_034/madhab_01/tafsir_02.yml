text: "<p>{ وَلِكُلّ أُمَّةٍ أَجَلٌ } وعيد لأهل مكة بالعذاب النازل في أجل معلوم عند
  الله كما نزل بالأمم وقرىء: «فإذا جاء آجالهم». وقال: { سَاعَةً } لأنها أقل الأوقات
  في استعمال الناس. يقول المستعجل لصاحبه: في ساعة، يريد أقصر وقت وأقربه.</p>"
