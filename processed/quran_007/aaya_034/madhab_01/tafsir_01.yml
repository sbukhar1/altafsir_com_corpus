  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالى ذكره مهدّداً للمشركين الذين أخبر جلّ ثناؤه عنهم أنهم كانوا إذا
  فعلوا فاحشة قالوا وجدنا عليها آباءنا والله أمرنا بها، ووعيداً منه لهم على كذبهم
  عليه وعلى إصرارهم على الشرك به والمقام على كفرهم، ومذكِّراً لهم ما أحلّ بأمثالهم
  من الأمم الذين كانوا قبلهم: { وَلِكُلّ أمَّةٍ أجَلٌ } يقول: ولكلّ جماعة اجتمعت على
  تكذيب رسل الله وردّ نصائحهم، والشرك بالله مع متابعة ربهم حججه عليهم، أجل، يعني:
  وقت لحلول العقوبات بساحتهم، ونزول المثلات بهم على شركهم. { فإذَا جاءَ أجَلُهُمْ
  } يقول: فإذا جاء الوقت الذي وقَّته الله لهلاكهم وحلول العقاب بهم { لا يَسْتأْخِرُونَ
  ساعَةً وَلا يَسْتَقْدِمُونَ } يقول: لا يتأخرون بالبقاء في الدنيا ولا يتمتعون بالحياة
  فيها عن وقت هلاكهم وحين حلول أجل فنائهم ساعة من ساعات الزمان. { وَلا يَسْتَقْدِمُون
  } يقول: ولا يتقدمون بذلك أيضاً عن الوقت الذي جعله الله لهم وقتاً للهلاك.</p>"
