text: "<p>يقول جلّ ثناؤه: ومن خفت موازين أعماله الصالحة فلم تثقل بإقراره بتوحيد الله
  والإيمان به وبرسوله واتباع أمره ونهيه، فأولئك الذين غبنوا أنفسهم حظوظها من جزيل
  ثواب الله وكرامته { بِمَا كانَوا بآياتِنا يَظْلِمُونَ } يقول: بما كانوا بحجج الله
  وأدلته يجحدون، فلا يقرّون بصحتها، ولا يوقنون بحقيقتها. كالذي:</p><p>حدثنا ابن وكيع،
  قال: ثنا جرير، عن الأعمش، عن مجاهد: { وَمَنْ خَفَّتْ مَوَازِينُهُ } قال: حسناته.</p><p>وقيل:
  «فأولئك» و«مَنْ» في لفظ الواحد، لأن معناه الجمع، ولو جاء موحداً كان صواباً فصيحاً.</p>"
