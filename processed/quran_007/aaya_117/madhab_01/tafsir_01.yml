aaya: "۞ وَأَوْحَيْنَا إِلَىٰ مُوسَىٰ أَنْ أَلْقِ عَصَاكَ ۖ فَإِذَا هِيَ تَلْقَفُ
  مَا يَأْفِكُونَ"
text: '<p>يقول تعالـى ذكره: وأوحينا إلـى موسى أن ألق عصاك، فألقاها فإذا هي تلقم وتبتلع
  ما يسحرون كذبـاً وبـاطلاً، يقال منه: لقـفت الشيء فأنا ألْقُـفُه لَقْـفـاً ولَقَـفـاناً.
  وذلك كالذي:</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة: { وأوحينا إلـى موسى أن ألق عصاك } ، فألقـى موسى عصاه، فتـحولت حية، فأكلت
  سحرهم كله.</p><p>حدثنا عبد الكريـم بن الهيثم، قال: ثنا إبراهيـم بن بشار، قال: ثنا
  سفـيان، قال: ثنا أبو سعد، عن عكرمة، عن ابن عبـاس: فألقـى عصاه فإذا هي حية تلقـف
  ما يأفكون، لا تـمرّ بشيء من حبـالهم وخشبهم التـي ألقوها إلا التقمته، فعرفت السحرة
  أن هذا أمر من السماء، ولـيس هذا بسحر، فخرّوا سجداً وقالوا:</p><p class="quran">آمَنَّا
  بِرَبّ العالَـمِينَ رَبّ مُوسَى وهارُونَ</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ، قال: أوحى الله إلـى موسى: لا تـخَف، وألْقِ ما فـيَ يـمِينِك
  تَلْقَـفْ ما يَأفِكونَ. فألْقَـى عَصَاهُ فأكلت كلّ حية لهم، فلـما رأوا ذلك سجدوا،
  وقالوا:</p><p class="quran">آمَنَّا بِرَبّ العالَـمِينَ رَبّ مُوسَى وهارُونَ</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال:: أوحى الله إلـيه أن ألق ما فـي يـمينك
  فألقـى عصاه من يده، فـاستعرضت ما ألقوا من حبـالهم وعصيهم، وهي حيات، فـي عين فرعون
  وأعين الناس تسعى، فجعلت تلقـفها: تبتلعها حية حية، حتـى ما يرى بـالوادي قلـيـل ولا
  كثـير مـما ألقوه. ثم أخذها موسى فإذا هي عصاه فـي يده كما كانت، ووقع السحرة سجدا،
  قالوا:</p><p class="quran">آمَنَّا بِرَبّ العالَـمِينَ رَبّ مُوسَى وهارُونَ</p><p>لو
  كان هذا سحرا ما غلبنا.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن هشام
  الدستوائي، قال: ثنا القاسم بن أبـي بزّة، قال: أوحى الله إلـيه أن ألق عصاك، فألقـى
  عصاه فإذا هي ثعبـان فـاغرٌ فـاه، فـابتلع حبـالهم وعصيهم، فألقـي السحرة عند ذلك سجدا،
  فما رفعوا رؤوسهم حتـى رأوا الـجنة والنار وثواب أهلها.</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: {
  يَأْفِكُونَ } قال: يكذبون.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد: { فإذَا هِيَ تَلْقَـفُ مَا يَأْفِكُونَ } قال: يكذبون.</p><p>حدثنا
  إبراهيـم بن الـمستـمر، قال: ثنا عثمان بن عمر، قال: ثنا قرة بن خالد السدوسيّ، عن
  الـحسن: { تَلْقَـفُ ماَ يَأْفِكُونَ } قال: حبـالهم وعصيهم تسترطها استراطاً.</p>'
