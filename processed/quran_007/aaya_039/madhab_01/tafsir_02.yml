text: "<p>{ قَالَ ٱدْخُلُواْ } أي يقول الله تعالى يوم القيامة لأولئك الذين قال فيهم:
  { فَمَنْ أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِبًا أَوْ كَذَّبَ بآياته }
  وهم كفار العرب { فِى أُمَمٍ } في موضع الحال، أي كائنين في جملة أمم، وفي غمارهم مصاحبين
  لهم، أي ادخلوا في النار مع أمم { قَدْ خَلَتْ مِن قَبْلِكُمْ } وتقدّم زمانهم زمانكم
  { لَّعَنَتْ أُخْتَهَا } التي ضلت بالاقتداء بها { حَتَّى إِذَا ٱدَّارَكُواْ فِيهَا
  } أي تداركوا بمعنى تلاحقوا واجتمعوا في النار { قَالَتْ أُخْرَاهُمْ } منزلة وهي الأتباع
  والسفلة { لأُولَـٰهُمْ } منزلة وهي القادة والرؤس. ومعنى لأولاهم: لأجل أولاهم؛ لأن
  خطابهم مع الله لا معهم { عَذَاباً ضِعْفاً } مضاعفاً { لِكُلّ ضِعْفٌ } لأنّ كلا من
  القادة والأتباع كانوا ضالين مضلين { وَلَـٰكِن لاَّ تَعْلَمُونَ } قرىء الياء والتاء
  { فَمَا كَانَ لَكُمْ عَلَيْنَا مِن فَضْلٍ } عطفوا هذا الكلام على قول الله تعالى
  للسفلة { لِكُلّ ضِعْفٌ } أي فقد ثبت أن لا فضل لكم علينا، وأنا متساوون في استحقاق
  الضعف { فَذُوقُواْ ٱلْعَذَابَ } من قول القادة، أو من قول الله لهم جميعاً.</p>"
