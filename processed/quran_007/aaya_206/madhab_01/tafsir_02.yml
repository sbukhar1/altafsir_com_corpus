aaya: إِنَّ الَّذِينَ عِنْدَ رَبِّكَ لَا يَسْتَكْبِرُونَ عَنْ عِبَادَتِهِ وَيُسَبِّحُونَهُ
  وَلَهُ يَسْجُدُونَ ۩
text: <p>{ إِنَّ ٱلَّذِينَ عِندَ رَبّكَ } هم الملائكة صلوات الله عليهم. ومعنى { عِندَ
  } دنوّ الزلفة، والقرب من رحمة الله تعالى وفضله، لتوفرهم على طاعته وابتغاء مرضاته
  { وَلَهُ يَسْجُدُونَ } ويختصونه بالعبادة لا يشركون به غيره، وهو تعريض بمن سواهم
  من المكلفين.</p><p>عن رسول الله صلى الله عليه وسلم:</p><p>(408)</p><p class="hadith">
  " من قرأ سورة الأعراف جعل الله يوم القيامة بينه وبين إبليس ستراً، وكان آدم شفيعاً
  له يوم القيامة ". </p>
