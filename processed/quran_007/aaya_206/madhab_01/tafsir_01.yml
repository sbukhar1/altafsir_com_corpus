  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: إِنَّ الَّذِينَ عِنْدَ رَبِّكَ لَا يَسْتَكْبِرُونَ عَنْ عِبَادَتِهِ وَيُسَبِّحُونَهُ
  وَلَهُ يَسْجُدُونَ ۩
text: "<p>يقول تعالـى ذكره: لا تستكبر أيها الـمستـمع الـمنصت للقرآن عن عبـادة ربك،
  واذكره إذا قرىء القرآن تضرّعاً وخيفة ودون الـجهر من القول، فإن الذين عند ربك من
  ملائكته لا يستكبرون عن التواضع له والتـخشع، وذلك هو العبـادة. { ويُسَبّحُونَهُ }
  يقول: ويعظمون ربهم بتواضعهم له وعبـادتهم. { وَلهُ يَسْجُدُونَ } يقول: ولله يصلون،
  وهو سجودهم، فصلوا أنتـم أيضاً له، وعظموه بـالعبـادة كما يفعله مَن عنده من ملائكته.</p>"
