aaya: فَغُلِبُوا هُنَالِكَ وَانْقَلَبُوا صَاغِرِينَ
text: "<p>يقول تعالـى ذكره: فغَلَب موسى فرعونَ وجموعه { هُنالِكَ } عند ذلك، { وَانْقَلَبُوا
  صَاغرِينَ } يقول: وانصرفوا عن موطنهم ذلك بصُغرْ مقهورين، يقال منه: صَغُر الرجل يصغُر
  صِغْراً وصُغْراً وصَغَاراً.</p>"
