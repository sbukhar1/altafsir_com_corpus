aaya: ثُمَّ بَعَثْنَا مِنْ بَعْدِهِمْ مُوسَىٰ بِآيَاتِنَا إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ
  فَظَلَمُوا بِهَا ۖ فَانْظُرْ كَيْفَ كَانَ عَاقِبَةُ الْمُفْسِدِينَ
text: '<p>{ مّن بَعْدِهِمْ } الضمير للرسل في قوله:</p><p class="quran">وَلَقَدْ جَاءتْهُمْ
  رُسُلُهُم</p><p>[الأعراف: 101] أو للأمم { فَظَلَمُواْ بها } فكفروا بآياتنا. أجرى
  الظلم مجرى الكفر لأنهما من وادٍ واحد</p><p class="quran">إِنَّ ٱلشّرْكَ لَظُلْمٌ
  عَظِيمٌ</p><p>[لقمان: 13] أو فظلموا الناس بسببها حين أوعدوهم وصدّوهم عنها، وآذوا
  من آمن بها، ولأنه إذا وجب الإيمان بها فكفروا بدل الإيمان كان كفرهم بها ظلماً، فلذلك
  قيل: فظلموا بها، أي: كفروا بها واضعين الكفر غير موضعه، وهو موضع الإيمان. يقال: لملوك
  مصر: الفراعنة، كما يقال لملوك فارس: الأكاسرة، فكأنه قال: يا ملك مصر وكان اسمه قابوس.
  وقيل: الوليد بن مصعب بن الريان { حَقِيقٌ عَلَىَّ أَنْ ا أَقُولَ عَلَى ٱللَّهِ إِلاَّ
  ٱلْحَقَّ } فيه أربع قراآت، المشهورة: «وحقيق عليّ أن لا أقول»، وهي قراءة نافع: «وحقيق
  أن لا أقول» وهي قراءة عبد الله: «وحقيق بأن لا أقول» وهي قراءة أبيّ وفي المشهورة
  إشكال، ولا تخلو من وجوه، أحدها: أن تكون مما يقلب من الكلام لأمن الإلباس، كقوله:</p><p
  class="poetry_or_grammar">وَتَشْقَى الرِّمَاحُ بِالضَّيَاطِرَةِ الْحُمْرِ</p><p>ومعناه:
  وتشقى الضياطرة بالرماح «وحقيق عليّ أن لا أقول» وهي قراءة نافع. والثاني: أنّ ما لزمك
  فقد لزمته، فلما كان قول الحق حقيقاً عليه كان هو حقيقاً على قول الحق، أي لازماً له.
  والثالث: أن يضمن { حَقِيقٌ } معنى حريص، كما ضمن «هيجني» معنى ذكرني في بيت الكتاب.
  والرابع: - وهو الأوجه - الأدخل في نكت القرآن: أن يغرق موسى في وصف نفسه بالصدق في
  ذلك المقام لا سيما وقد روى أنّ عدو الله فرعون قال له - لما قال: { إِنّى رَسُولٌ
  مّن رَّبّ ٱلْعَـٰلَمِينَ } كذبت، فيقول: أنا حقيق عليَّ قول الحق أي واجب على قول
  الحق أن أكون أنا قائله والقائم به، ولا يرضى إلاّ بمثلي ناطقاً به { فَأَرْسِلْ مَعِىَ
  بَنِى إِسْرٰءيلَ } فخلهم حتى يذهبوا معي راجعين إلى الأرض المقدّسة التي هي وطنهم
  ومولد آبائهم، وذلك أن يوسف عليه السلام لما توفي وانقرضت الأسباط، غلب فرعون نسلهم
  واستعبدهم، فأنقذهم الله بموسى عليه السلام، وكان بين اليوم الذي دخل يوسف مصر واليوم
  الذي دخله موسى أربعمائة عام.</p>'
