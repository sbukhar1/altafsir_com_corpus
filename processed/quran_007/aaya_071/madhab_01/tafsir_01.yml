aaya: قَالَ قَدْ وَقَعَ عَلَيْكُمْ مِنْ رَبِّكُمْ رِجْسٌ وَغَضَبٌ ۖ أَتُجَادِلُونَنِي
  فِي أَسْمَاءٍ سَمَّيْتُمُوهَا أَنْتُمْ وَآبَاؤُكُمْ مَا نَزَّلَ اللَّهُ بِهَا مِنْ
  سُلْطَانٍ ۚ فَانْتَظِرُوا إِنِّي مَعَكُمْ مِنَ الْمُنْتَظِرِينَ
text: '<p>يقول تعالى ذكره: قال هود لقومه: قد حلّ بكم عذاب وغضب من الله. وكان أبو عمرو
  بن العلاء فيما ذُكر لنا عنه، يزعم أن الرجز والرجس بمعنى واحد، وأنها مقلوبة، قُلبت
  السين زاياً، كما قلبت شئز وهي من شئس بسين، وكما قالوا قربوس وقربوز، وكما قال الراجز:</p><p
  class="poetry_or_grammar">ألا لَحَى اللّهُ بَنِي السِّعْلاتِ</p><p class="poetry_or_grammar">عَمْرِو
  بْنِ يَرْبُوعٍ لِئامِ النَّاتِ</p><p class="poetry_or_grammar">لَيْسُوا بأعْفافٍ
  وَلا أكْياتِ</p><p>يريد الناس. وأكياس فقُلبت السين تاء، كما قال رؤبة:</p><p class="poetry_or_grammar">كَمْ
  قَدْ رأيْنا مِنْ عَدِيدِ مُبْزِي</p><p class="poetry_or_grammar">حتى وَقَمْنا كَيْدَهُ
  بالرّجْزِ</p><p>رُوي عن ابن عباس أنه كان يقول: الرجز: السخط.</p><p>حدثني بذلك المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثنا معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله:
  { قَدْ وَقَعَ عَلَيْكُمْ مِنْ رَبِّكُمْ رِجْسٌ } يقول: سخط.</p><p>وأما قوله: { أتُجادِلُونَنِي
  في أسْماءٍ سَمَّيْتمُوها أنْتُمْ وآباؤُكُمْ } فإنه يقول: أتخاصمونني في أسماء سميتموها
  أصناماً لا تضرّ ولا تنفع أنتم وآباؤكم { ما نَزَّلَ اللّهُ بِها مِنْ سُلْطانٍ } يقول:
  ما جعل الله لكم في عبادتكم إياها من حجة تحتجون بها ولا معذرة تعتذرون بها. لأن العبادة
  إنما هي لمن ضرّ ونفع وأثاب على الطاعة وعاقب على المعصية ورزق ومنع، فأما الجماد من
  الحجارة والحديد والنحاس فإنه لا نفع فيه ولا ضرّ، إلاَّ أن تتخذ منه آلة، ولا حجة
  لعابد عبده من دون الله في عبادته إياه لأن الله يأذن بذلك، فيعذر من عبده بأنه يعبده
  اتباعاً منه أمر الله في عبادته إياه، ولا هو إذ كان الله لم يأذن في عبادته مما يرجى
  نفعه أو يخاف ضرّه في عاجل أو آجل، فيعبد رجاء نفعه أو دفع ضرّه. { فانْتَظِرُوا إنّي
  مَعَكُمْ مِنَ المُنْتَظِرينَ } يقول: فانتظروا حكم الله فينا وفيكم، إني معكم من المنتظرين
  حكمه وفصل قضائه فينا وفيكم.</p>'
