aaya: إِنَّكُمْ لَتَأْتُونَ الرِّجَالَ شَهْوَةً مِنْ دُونِ النِّسَاءِ ۚ بَلْ أَنْتُمْ
  قَوْمٌ مُسْرِفُونَ
text: '<p>يخبر بذلك تعالـى ذكره عن لوط أنه قال لقومه، توبـيخاً منه لهم علـى فعلهم:
  { إنَّكُمْ } أيها القوم { لَتأْتون الرِّجَالَ } فِـي أدبـارهم، { شَهْوَةً } منكم
  لذلك، { مِنْ دُونِ } الذي أبـاحه الله لكم وأحله من { النِّساءِ بَلْ أنْتُـمْ قَوْمٌ
  مُسْرِفُونَ } يقول: إنكم لقوم تأتون ما حرم الله علـيكم وتعصونه بفعلكم هذا، وذلك
  هو الإسراف فـي هذا الـموضع. والشهوة: الفَعلة، وهي مصدر من قول القائل: شهيت هذا الشيء
  أشهاه شهوة ومن ذلك قول الشاعر:</p><p class="poetry_or_grammar">وأشْعَثَ يَشْهَى
  النَّوْمَ قُلْتُ لَهُ ارْتَـحِل</p><p class="poetry_or_grammar">إذَا ما النُّـجُومُ
  أعْرَضَتْ واسْبَطَرَّتِ</p><p class="poetry_or_grammar">فَقامَ يَجُرُّ البُرْدَ
  لَوْ أنَّ نَفْسَهُ</p><p class="poetry_or_grammar">يُقالُ لَهُ خُذْها بِكَفَّـيْكَ
  خَرَّتِ</p>'
