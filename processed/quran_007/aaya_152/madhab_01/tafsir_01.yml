aaya: إِنَّ الَّذِينَ اتَّخَذُوا الْعِجْلَ سَيَنَالُهُمْ غَضَبٌ مِنْ رَبِّهِمْ وَذِلَّةٌ
  فِي الْحَيَاةِ الدُّنْيَا ۚ وَكَذَٰلِكَ نَجْزِي الْمُفْتَرِينَ
text: '<p>يقول تعالـى ذكره: { إنَّ الَّذِينَ اتَّـخَذُوا العِجْلَ } إلها، { سَيَنالُهُمْ
  غَضَبٌ مِنْ رَبِّهِمْ } بتعجيـل الله لهم ذلك، { وَذِلَّةٌ } وهي الهوان، لعقوبة الله
  إياهم علـى كفرهم بربهم { فـي الـحَياةِ الدُّنْـيا } فـي عاجل الدنـيا قبل آجل الآخرة.
  وكان ابن جريج يقول فـي ذلك بـما:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، قوله: { إنَّ الَّذِينَ اتَّـخَذُوا العِجْلَ سَيَنالُهُمْ غَضَبٌ
  مِنْ رَبِّهِمْ وَذِلَّةٌ فِـي الـحَياةِ الدُّنْـيا وكذلكَ نَـجْزِي الـمُفْتَرِينَ
  } قال: هذا لـمن مات مـمن اتـخذ العجل قبل أن يرجع موسى علـيه السلام، ومن فرّ منهم
  حين أمرهم موسى أن يقتل بعضهم بعضاً.</p><p>وهذا الذي قاله ابن جريج، وإن كان قولاً
  له وجه، فإن ظاهر كتاب الله مع تأويـل أكثر أهل التأويـل بخلافه وذلك أن الله عمّ بـالـخبر
  عمن اتـخذ العجل أنه سينالهم غضب من ربهم وذلة فـي الـحياة الدنـيا. وتظاهرت الأخبـار
  عن أهل التأويـل من الصحابة والتابعين بأن الله، إذ رجع إلـى بنـي إسرائيـل موسى علـيه
  السلام، تاب علـى عَبَدة العجل من فعلهم، بـما أخبر به عن قـيـل موسى علـيه السلام
  فـي كتابه، وذلك قوله:</p><p class="quran">وَإذْ قالَ مُوسَى لِقَوْمِهِ يا قَوْمِ
  إنَّكُمْ ظَلَـمْتُـمْ أنْفُسَكُمْ بـاتّـخاذِكُمُ العِجْلَ فَتُوبُوا إلـى بـارِئِكُمْ
  فـاقْتُلُوا أنْفُسَكُمْ</p><p>فَفعلوا ما أمرهم به نبـيهم صلى الله عليه وسلم، فكان
  أمر الله إياهم بـما أمرهم به من قتل بعضهم أنفس بعض، عن غضب منه علـيهم بعبـادتهم
  العجل، فكان قتل بعضهم بعضاً هواناً لهم وذلة أذَّلهم الله بها فـي الـحياة الدنـيا،
  وتوبة منهم إلـى الله قِبَلها. ولـيس لأحد أن يجعل خبرا جاء الكتاب بعمومه فـي خاصّ
  مـما عمه الظاهر بغير برهان من حجة خبر أو عقل، ولا نعلـم خبرا جاء بوجوب نقل ظاهر
  قوله: { إنَّ الَّذِينَ اتَّـخَذُوا العِجْلَ سَيَنالُهُمْ غَضَبٌ مِنْ رَبِّهِمْ }
  إلـى بـاطن خاصّ، ولا من العقل علـيه دلـيـل، فـيجب إحالة ظاهره إلـى بـاطنه.</p><p>ويعنـي
  بقوله: { وكذلكَ نَـجْزِي الـمُفْتَرِينَ } وكما جزيتُ هؤلاء الذين اتـخذوا العجل إلهاً
  من إحلال الغضب بهم، والإذلال فـي الـحياة الدنـيا علـى كفرهم ربهم، وردتهم عن دينهم
  بعد إيـمانهم بـالله، وكذلك نـجزي كلّ من افترى علـى الله فكذب علـيه وأقرّ بألوهية
  غيره وعبد شيئا سواه من الأوثان بعد إقراره بوحدانـية الله، وبعد إيـمانه به وبأنبـيائه
  ورسله وقِـيـلِ ذلك، إذا لـم يتب من كفره قبل قتله.</p><p>وبنـحو الذي قلنا فـي ذلك
  قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن أيوب، قال: تلا أبو قِلابة: { سَيَنالُهُمْ غَضَبٌ مِنْ
  رَبِّهِمْ وَذِلَّةٌ فِـي الـحَياةِ الدُّنْـيا... } الآية، قال: فهو جزاء كلّ مفتر
  يكون إلـى يوم القـيامة، أن يذله الله عزّ وجلّ.</p><p>حدثنـي الـمثنى، قال: ثنا أبو
  النعمان عارم، قال: ثنا حماد بن زيد، عن أيوب، قال: قرأ أبو قلابة يوماً هذه الآية:
  { إنَّ الَّذِينَ اتَّـخَذُوا العِجْلَ سَيَنالُهُمْ غَضَبٌ مِنْ رَبِّهِمْ وَذِلَّةٌ
  فِـي الـحَياةِ الدُّنْـيا وكذلكَ نَـجْزِي الـمُفْتَرِينَ } قال: هي والله لكلّ مفتر
  إلـى يوم القـيامة.</p><p>قال: ثنا حجاج، قال: ثنا حماد، عن ثابت وحميد: أن قـيس بن
  عبـاد وجارية بن قدامة دخلا علـى علـيّ بن أبـي طالب رضي الله عنه، فقالا: أرأيت هذا
  الأمر الذي أنت فـيه وتدعو إلـيه، أعهد عهده إلـيك رسول الله صلى الله عليه وسلم أم
  رأى رأيته؟ قال: مالكما ولهذا؟ أعرضا عن هذا فقالا: والله لا نعرض عنه حتـى تـخبرنا.
  فقال: ما عهد إلـيّ رسول الله صلى الله عليه وسلم إلا كتابـاً فـي قراب سيفـي هذا.
  فـاستلّه فأخرج الكتاب من قراب سيفه، وإذا فـيه:</p><p class="hadith"> " إنَّهُ لَـمْ
  يَكُنْ نَبِـيّ إلاَّ لَهُ حَرَمٌ، وإنّـي حَرَّمْتُ الـمَدِينَةَ كمَا حَرَّمَ إبْرَاهِيـمُ
  عَلَـيْهِ السَّلامُ مَكَّةَ، لا يُحْمَلُ فِـيها السِّلاحُ لِقِتالٍ، مَنْ أحْدَثَ
  حَدَثا أوْ آوَى مُـحْدِثاً فعَلَـيْهِ لَعْنَةُ اللَّهِ وَالـمَلائِكَةِ وَالنَّاسِ
  أجَمعِينَ، لا يُقْبَلُ مِنْهُ صَرْفٌ وَلا عَدْلٌ " </p><p>فلـما خرجا قال أحدهما
  لصاحبه: أما ترى هذا الكتاب؟ فرجعا وتركاه، وقالا: إنا سمعنا الله يقول: { إنَّ الَّذِينَ
  اتَّـخَذُوا العِجْلَ سَيَنالُهُمْ غَضَبٌ مِنْ رَبِّهِمْ... } الآية، وإن القوم قد
  افتروا فرية، ولا أدري إلا سينزل بهم ذلة.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن الزبـير، عن ابن عيـينة: فـي قوله: { وكذلكَ نَـجْزِي الـمُفْتَرِينَ
  }. قال: كل صاحب بدعة ذلـيـل.</p>'
