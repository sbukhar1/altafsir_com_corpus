aaya: إِنَّ الَّذِينَ اتَّخَذُوا الْعِجْلَ سَيَنَالُهُمْ غَضَبٌ مِنْ رَبِّهِمْ وَذِلَّةٌ
  فِي الْحَيَاةِ الدُّنْيَا ۚ وَكَذَٰلِكَ نَجْزِي الْمُفْتَرِينَ
text: "<p>{ غَضَبٌ مّن رَّبّهِمْ وَذِلَّةٌ } الغضب ما أمروا به من قتل أنفسهم. والذلة:
  خروجهم من ديارهم لأنّ ذل الغربة مثل مضروب. وقيل: هو ما نال أبناءهم وهم بنو قريظة
  والنضير، من غضب الله تعالى بالقتل والجلاء، ومن الذلة بضرب الجزية { ٱلْمُفْتَرِينَ
  } المتكذبين على الله، ولا فرية أعظم من قول السامري: هذا إلٰهكم وإلٰه موسى. ويجوز
  أن يتعلق في الحياة الدنيا بالذلة وحدها ويراد: سينالهم غضب في الآخرة، وذلة في الحياة
  الدنيا، وضربت عليهم الذلة والمسكنة وباؤوا بغضب من الله.</p>"
