text: '<p>يقول جلّ ثناؤه: إن المؤذّن بين أهل الجنة والنار يقول: أن لعنة الله على الظالمين
  الذين كفروا بالله وصدّوا عن سبيله. { ويَبْغُونَها عِوَجاً } يقول: حاولوا سبيل الله،
  وهو دينه، أن يغيروه ويبدلوه عما جعله الله له من استقامته. { وَهُمْ بالآخِرَةِ كافِرُونَ
  } يقول: وهم لقيام الساعة والبعث في الآخرة والثواب والعقاب فيها جاحدون. والعرب تقول
  للميل في الدين والطريق: «عِوَج»، بكسر العين، وفي ميل الرجل على الشيء والعطف عليه:
  عاج إليه يَعُوج عِيَاجاً وعَوَجاً وعِوَجاً، بالكسر من العين والفتح، كما قال الشاعر:</p><p
  class="poetry_or_grammar">قِفَا نَبْكِي مَنازِلَ آلِ لَيْلَى</p><p class="poetry_or_grammar">عَلى
  عِوَجِ إلَيْها وَانْثِناءِ</p><p>ذكر الفرّاء أن أبا الجراح أنشده إياه بكسر العين
  من عِوج فأما ما كان خلقة في الإنسان، فإنه يقال فيه: عَوج ساقه، بفتح العين.</p>'
