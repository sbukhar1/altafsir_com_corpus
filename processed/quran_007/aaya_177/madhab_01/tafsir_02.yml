aaya: سَاءَ مَثَلًا الْقَوْمُ الَّذِينَ كَذَّبُوا بِآيَاتِنَا وَأَنْفُسَهُمْ كَانُوا
  يَظْلِمُونَ
text: "<p>{ سَاء مَثَلاً ٱلْقَوْمُ } أي مثل القوم. أو ساء أصحاب مثل القوم. وقرأ الجحدري:
  «ساء مثل القوم». { وَأَنفُسَهُمْ كَانُواْ يَظْلِمُونَ } إما أن يكون معطوفاً على
  كذبوا، فيدخل في حيز الصلة بمعنى: الذين جمعوا بين التكذيب، بآيات الله وظلم أنفسهم.
  وإما أن يكون كلاماً منقطعاً عن الصلة، بمعنى: وما ظلموا إلاّ أنفسهم بالتكذيب، وتقديم
  المفعول به للاختصاص، كأنه قيل: وخصّوا أنفسهم بالظلم لم يتعدّها إلى غيرها.</p>"
