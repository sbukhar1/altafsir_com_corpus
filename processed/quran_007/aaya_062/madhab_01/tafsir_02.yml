aaya: أُبَلِّغُكُمْ رِسَالَاتِ رَبِّي وَأَنْصَحُ لَكُمْ وَأَعْلَمُ مِنَ اللَّهِ مَا
  لَا تَعْلَمُونَ
text: '<p>{ ٱلْمَلأُ } الأشراف والسادة: وقيل: الرجال ليس معهم النساء { فِى ضَلَـٰلٍ
  } في ذهاب عن طريق الصواب والحق. ومعنى الرؤية: رؤية القلب. فإن قلت: لم قال: { لَيْسَ
  بِى ضَلَـٰلَةٌ } ولم يقل ضلال كما قالوا؟ قلت: الضلالة أخصّ من الضلال، فكانت أبلغ
  في نفي الضلال عن نفسه، كأنه قال: ليس بي شيء من الضلال، كما لو قيل لك: ألك تمر، فقلت:
  ما لي تمرة فإن قلت: كيف وقع قوله: { وَلَكِنّي رَسُولٌ } استدراكاً للانتفاء عن الضلالة؟
  قلت: كونه رسولاً من الله مبلغاً رسالاته ناصحاً، في معنى كونه على الصراط المستقيم،
  فصحّ لذلك أن يكون استدراكاً للانتفاء عن الضلالة. وقرىء: «أبلغكم» بالتخفيف. فإن قلت:
  كيف موقع قوله: { أُبَلّغُكُمْ }؟ قلت: فيه وجهان. أحدهما: أن يكون كلاماً مستأنفاً
  بياناً لكونه رسول رب العالمين. والثاني: أن يكون صفة لرسول. فإن قلت: كيف جاز أن يكون
  صفة والرسول لفظه لفظ الغائب؟ قلت: جاز ذلك لأن الرسول وقع خبراً عن ضمير المخاطب وكان
  معناه، كما قال:</p><p class="poetry_or_grammar">أَنَا الَّذِي سَمَّتْنيِ أُمِّي
  حَيْدَرَهْ</p><p>{ رِسَـٰلـٰتِ رَبّى } ما أوحي إليّ في الأوقات المتطاولة، أو في
  المعاني المختلفة من الأوامر والنواهي والمواعظ والزواجر والبشائر والنذائر. ويجوز
  أن يريد رسالاته إليه وإلى الأنبياء قبله من صحف جدّه إدريس، وهي ثلاثون صحيفة، ومن
  صحف شيث وهي خمسون صحيفة { وَأَنصَحُ لَكُمْ } يقال نصحته ونصحت له. وفي زيادة اللام
  مبالغة ودلالة على إمحاض النصيحة وأنها وقعت خالصة للمنصوح له مقصوداً بها جانبه لا
  غير، فرب نصيحة ينتفع بها الناصح فيقصد النفعين جميعاً ولا نصحية أمحض من نصيحة الله
  تعالى ورسله عليهم السلام { وَأَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ } أي من صفات
  الله وأحواله، يعني قدرته الباهرة وشدّة بطشه على أعدائه، وأن بأسه لا يردّ عن القوم
  المجرمين. وقيل: لم يسمعوا بقوم حلّ بهم العذاب قبلهم فكانوا آمنين لا يعلمون ما علمه
  نوح بوحي الله إليه، أو أراد: وأعلم من جهة الله أشياء لا علم لكم بها قد أوحى إليّ
  بها.</p>'
