aaya: وَأُمْلِي لَهُمْ ۚ إِنَّ كَيْدِي مَتِينٌ
text: '<p>يقول تعالـى ذكره: وأؤخر هؤلاء الذين كذّبوا بآياتنا مُلاءة بـالكسر والضمّ
  والفتـح من الدهر، وهي الـحين، ومنه قـيـل: انتظرتك ملّـياً، لـيبلغوا بـمعصيتهم ربهم
  الـمقدار الذي قد كتبه لهم من العقاب والعذاب ثم يقبضهم إلـيه. { إنَّ كَيْدِي } والكيد:
  هو الـمكر. { وقوله مَتِـينٌ } يعنـي: قويّ شديد، ومنه قول الشاعر:</p><p class="poetry_or_grammar">عَدَلْنَ
  عُدُولَ النَّاسِ وَاقْبح يُبْتَلـى</p><p class="poetry_or_grammar">أفـاسٌ مِنَ الهُرَّابِ
  شَدّ مـمَاتِنُ</p><p>يعنـي: سيراً شديداً بـاقـياً لا ينقطع.</p>'
