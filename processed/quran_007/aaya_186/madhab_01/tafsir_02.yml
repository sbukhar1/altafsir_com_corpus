aaya: مَنْ يُضْلِلِ اللَّهُ فَلَا هَادِيَ لَهُ ۚ وَيَذَرُهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ
text: "<p>قرىء: «ويذرهم» بالياء والنون، والرفع على الاستئناف، ويذرهم، بالياء والجزم
  عطفاً على محل { فَلاَ هَادِيَ لَهُ } كأنه قيل: من يضلل الله لا يهده أحد ويذرهم.</p>"
