aaya: مَنْ يُضْلِلِ اللَّهُ فَلَا هَادِيَ لَهُ ۚ وَيَذَرُهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ
text: "<p>يقول تعالـى ذكره: إن إعراض هؤلاء الذين كذّبوا بآياتنا، التاركي النظر فـي
  حجج الله والفكر فـيها، لإضلال الله إياهم، ولو هداهم الله لاعتبروا وتدبَّروا فأبصروا
  رشدهم ولكن الله أضلهم فلا يبصرون رشَداً ولا يهتدون سبـيلاً، ومن أضله عن الرشاد فلا
  هادي له. ولكن الله يدعهم فـي تـماديهم فـي كفرهم وتـمرّدهم فـي شركهم يتردّدون، لـيستوجبوا
  الغاية التـي كتبها الله لهم من عقوبته وألـيـم نكاله.</p>"
