aaya: فَتَوَلَّىٰ عَنْهُمْ وَقَالَ يَا قَوْمِ لَقَدْ أَبْلَغْتُكُمْ رِسَالَاتِ رَبِّي
  وَنَصَحْتُ لَكُمْ ۖ فَكَيْفَ آسَىٰ عَلَىٰ قَوْمٍ كَافِرِينَ
text: "<p>يقول تعالـى ذكره: فأدبر شعيب عنهم شاخصا من بـين أظهرهم حين أتاهم عذاب الله،
  وقال لـما أيقن بنزول نقمة الله بقومه الذين كذّبوه حزنا علـيهم: { يا قوم لَقَدْ أبْلَغْتُكُمْ
  رِسالاتِ رَبّـي } وأدّيت إلـيكم ما بعثنـي به إلـيكم من تـحذيركم غضبه علـى إقامتكم
  علـى الكفر به وظلـم الناس أشياءهم. { وَنَصَحْتُ لَكُمْ } بأمري إياكم بطاعة الله
  ونهيكم عن معصيته. { فَكَيْفَ آسَى } يقول: فكيف أحزن علـى قوم جحدوا وحدانـية الله
  وكذّبوا رسوله وأتوجع لهلاكهم؟ وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { فَكَيْفَ آسَى } يعنـي: فكيف أحزن.</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { فَكَيْفَ
  آسَى } يقول: فكيف أحزن.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال:
  أصاب شعيبـاً علـى قومه حزن لـما يرى بهم من نقمة الله، ثم قال يعزّي نفسه فـيـما ذكر
  الله عنه: { يا قَوْمِ لَقَدْ أبْلَغْتُكُمْ رِسالاتِ رَبّـي وَنَصَحْتُ لَكُمْ فَكَيْفَ
  آسَى عَلـى قَوْمٍ كافِرِينَ }.</p>"
