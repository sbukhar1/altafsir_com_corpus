text: "<p>الفاحشة: ما تبالغ في قبحه من الذنوب، أي إذا فعلوها اعتذروا بأن آباءهم كانوا
  يفعلونها فاقتدوا بهم، وبأن الله تعالى أمرهم بأن يفعلوها. وكلاهما باطل من العذر لأن
  أحدهما تقليد والتقليد ليس بطريق للعلم. والثاني: افتراء على الله وإلحاد في صفاته،
  كانوا يقولون: لو كره الله منا ما نفعله لنقلنا عنه. وعن الحسن: إن الله تعالى بعث
  محمداً صلى الله عليه وسلم إلى العرب وهم قدرية مجبرة يحملون ذنوبهم على الله. وتصديقه
  قول الله تعالى: { وَإِذَا فَعَلُواْ فَـٰحِشَةً قَالُواْ وَجَدْنَا عَلَيْهَا ءابَاءنَا
  وَٱللَّهُ أَمَرَنَا بِهَا قُلْ إِنَّ ٱللَّهَ لاَ يَأْمُرُ بِٱلْفَحْشَاء } لأن فعل
  القبح مستحيل عليه لعدم الداعي ووجود الصارف، فكيف يأمر بفعله { أَتَقُولُونَ عَلَى
  ٱللَّهِ مَا لاَ تَعْلَمُونَ } إنكار لإضافتهم القبيح إليه وشهادة على أن مبنى قولهم
  على الجهل المفرط. وقيل: المراد بالفاحشة: طوافهم بالبيت عراة.</p>"
