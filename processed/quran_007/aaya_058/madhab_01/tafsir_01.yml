aaya: وَالْبَلَدُ الطَّيِّبُ يَخْرُجُ نَبَاتُهُ بِإِذْنِ رَبِّهِ ۖ وَالَّذِي خَبُثَ
  لَا يَخْرُجُ إِلَّا نَكِدًا ۚ كَذَٰلِكَ نُصَرِّفُ الْآيَاتِ لِقَوْمٍ يَشْكُرُونَ
text: '<p>يقول تعالى ذكره: والبلد الطيبة تربته العذبة مشاربه، يخرج نباته إذا أنزل
  الله الغيث وأرسل عليه الحيا بإذنه طيباً ثمره في حينه ووقته. { وَالَّذِي خَبُثَ }
  فردؤت تربته وملحت مشاربه، { لا يَخْرُجُ } نباته { إلاَّ نَكِداً } يقول: إلاَّ عسراً
  في شدّة، كما قال الشاعر:</p><p class="poetry_or_grammar">لا تُنْجِرُ الوَعْدَ إنْ
  وَعَدْتَ وَإنْ</p><p class="poetry_or_grammar">أعْطَيْتَ أعْطَيْتَ تافِهاً نَكِدَا</p><p>يعني
  بالتافه: القليل، وبالنكد، العسر، يقال منه: نَكِدَ يَنْكَدُ نَكَداً ونَكْداً، فهو
  نَكَدٌ ونَكِدٌ، والنكد المصدر، ومن أمثالهم نَكْداً وجَحْداً ونُكْداً وجُحْداً، والجحد:
  الشدّة والضيق، ويقال إذا شفه وسئل قد نكدوه ينكَدونه نَكْداً، كما قال الشاعر:</p><p
  class="poetry_or_grammar">وأعْطِ ما أعْطَيْتَهُ طَيِّباً</p><p class="poetry_or_grammar">لا
  خيرَ في المَنْكُودِ والنَّاكِدِ</p><p>واختلفت القرّاء في قراءة ذلك فقرأه بعض أهل
  المدينة: «إلاَّ نَكَداً» بفتح الكاف. وقرأه بعض الكوفيين بسكون الكاف: «نَكْداً».
  وخالفهما بعد سائر القرّاء في الأمصار، فقرأوه: { إلاَّ نَكِداً } بكسر الكاف. كأن
  من قرأه: «نَكَداً» بنصب الكاف أراد المصدر، وكأن من قرأه بسكون الكاف أراد كسرها فسكنها
  على لغة من قال: هذه فخْذ وكتْد، وكان الذي يجب عليه إذا أراد ذلك أن يكسر النون من
  «نكد» حتى يكون قد أصاب القياس.</p><p>قال أبو جعفر: والصواب من القراءة في ذلك عندنا
  قراءة من قرأه: { نَكِداً } بفتح النون وكسر الكاف لإجماع الحجة من قرّاء الأمصار عليه.
  وقوله: { كذلكَ نُصَرّفُ الآياتِ لِقَوْمٍ يَشْكُرُونَ } يقول: كذلك نبين آية بعد آية،
  وندلي بحجة بعد حجة، ونضرب مثلاً بعد مثل، لقوم يشكرون الله على إنعامه عليهم بالهداية
  وتبصيره إياهم سبيل أهل الضلالة، باتباعهم ما أمرهم باتباعه وتجنبهم ما أمرهم بتجنبه
  من سبل الضلالة. وهذا مثل ضربه الله للمؤمن والكافر، فالبلد الطيب الذي يخرج نباته
  بإذن ربه مثل للمؤمن، والذي خبث فلا يخرج نباته إلا نَكداً مثل للكافر.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد
  الله بن صالح، قال: ثني معاوية بن صالح عن عليّ عن ابن عباس قوله: { وَالبَلَدُ الطَّيِّبُ
  يَخْرُجُ نَباتُهُ باذْنِ رَبِّهِ وَالَّذِي خَبُثَ لا يَخْرُجُ إلاَّ نَكِداً } فهذا
  مثل ضربه الله للمؤمن، يقول: هو طيب وعمله طيب كما البلد الطيب ثمره طيب. ثم ضرب مثل
  الكافر كالبلدة السبِخة المالحة التي لا تخرج منها البرَكة، فالكافر هو الخبيث وعمله
  خبيث.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح،
  عن مجاهد، في قول الله: { وَالبَلَدُ الطَّيِّبُ... والَّذِي خَبُثَ } قال: كلّ ذلك
  من أرض السباخ وغيرها مثل آدم وذرّيته، فيهم طيب وخبيث.</p><p>حدثني المثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، بنحوه.</p><p>حدثنا محمد بن عبد
  الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { وَالبَلَدُ الطَّيِّبُ يَخْرُجُ
  نَباتُهُ باذْنِ رَبِّهِ وَالَّذِي خَبُثَ لا يَخْرُجُ إلاَّ نَكِداً } قال: هذا مثل
  ضربه الله في الكافر والمؤمن.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد، يعني ابن
  المفضل، قال: ثنا أسباط، عن السديّ: { وَالبَلَدُ الطَّيِّبُ يَخْرُجُ نَباتُهُ باذْنِ
  رَبِّهِ وَالَّذِي خَبُثَ } هي السبخة { لا يَخْرُجُ } نباتها { إلاَّ نَكِداً }. والنكِد:
  الشيء القليل الذي لا ينفع كذلك القلوب لما نزل القرآن، فالقلب المؤمن لما دخله القرآن
  آمن به، وثبت الإيمان فيه والقلب الكافر لما دخله القرآن لم يتعلق منه بشيء ينفعه،
  ولم يثبت فيه من الإيمان شيء إلاَّ ما لا ينفع، كما لم يخرج هذا البلد إلاَّ ما لا
  ينفع من النبات.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، عن مجاهد:
  { وَالبَلَدُ الطَّيِّبُ يَخْرُجُ نَباتُهُ بإذْنِ رَبِّهِ وَالَّذِي خَبُثَ لا يَخْرُجُ
  إلاَّ نَكِداً } قال: الطيب ينفعه المطر فينبت، والذي خبث السباخ لا ينفعه المطر لا
  يخرج نباته إلاَّ نكداً، قال: هذا مثل ضربه الله لآدم وذرّيته كلهم، إنما خلقوا من
  نفس واحدة، فمنهم من آمن بالله وكتابه فطاب ومنهم من كفر بالله وكتابه فخبُث.</p>'
