aaya: وَقَالَ الْمَلَأُ مِنْ قَوْمِ فِرْعَوْنَ أَتَذَرُ مُوسَىٰ وَقَوْمَهُ لِيُفْسِدُوا
  فِي الْأَرْضِ وَيَذَرَكَ وَآلِهَتَكَ ۚ قَالَ سَنُقَتِّلُ أَبْنَاءَهُمْ وَنَسْتَحْيِي
  نِسَاءَهُمْ وَإِنَّا فَوْقَهُمْ قَاهِرُونَ
text: '<p>يقول تعالـى ذكره: وقالت جماعة رجال من قوم فرعون لفرعون: أتدع موسى وقومه
  من بنـي إسرائيـل لـيفسدوا فـي الأرض، يقول: كي يفسدوا خدمك وعبـيدك علـيك فـي أرضك
  من مصر، { وَيَذَرَكَ وآلِهَتَكَ } يقول: ويذرك: ويدع خدمتك موسى، وعبـادتك وعبـادة
  آلهتك.</p><p>وفـي قوله: { وَيَذَرَكَ وآلِهَتَكَ } وجهان من التأويـل: أحدهما أتذر
  موسى وقومه لـيفسدوا فـي الأرض وقد تركك وترك عبـادتك وعبـادة آلهتك؟ وإذا وجه الكلام
  إلـى هذا الوجه من التأويـل كان النصب فـي قوله: { وَيَذَرَكَ } علـى الصرف، لا علـى
  العطف به علـى قوله «لـيفسدوا». والثانـي: أتذر موسى وقومه لـيفسدوا فـي الأرض ولـيذرك
  وآلهتك كالتوبـيخ منهم لفرعون علـى ترك موسى لـيفعل هذين الفعلـين. وإذا وجه الكلام
  إلـى هذا الوجه كان نصب: { وَيَذَرَكَ } علـى العطف علـى { لـيُفْسِدُوا }.</p><p>والوجه
  الأوّل أولـى الوجهين بـالصواب، وهو أن يكون نصب: وَيَذَرَكَ علـى الصرف، لأن التأويـل
  من أهل التأويـل به جاء.</p><p>وبعد، فإن فـي قراءة أُبـيّ بن كعب الذي:</p><p>حدثنا
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج عن هارون، قال: فـي حرف أبـيّ بن كعب:
  وقد تركوك أن يعبدوك وآلهتك.</p><p>دلالة واضحة علـى أن نصب ذلك علـى الصرف.</p><p>وقد
  روى عن الـحسن البصريّ أنه كان يقرأ ذلك: { وَيَذَرَكَ وآلِهَتَكَ } عطفـاً بقوله:
  { وَيَذَرَكَ } علـى قوله: { أتَذَرُ مُوسَى } كأنه وجَّه تأويـله إلـى: أتذرُ موسى
  وقومه ويذرك وآلهتك لـيفسدوا فـي الأرض؟ وقد تـحتـمل قراءة الـحسن هذه أن يكون معناها:
  أتذرُ موسى وقومه لـيفسدوا فـي الأرض وهو يذرُك وآلهتك؟ فـيكون «يذرُك» مرفوعا علـى
  ابتداء الكلام.</p><p>وأما قوله: { وآلِهَتَكَ } فإن قرّاء الأمصار علـى فتـح الألف
  منها ومدّها، بـمعنى: وقد ترك موسى عبـادتك وعبـادة آلهتك التـي تعبدها. وقد ذكر عن
  ابن عبـاس أنه كان له بقرةٌ يعبدوها. وقد رُوى عن ابن عبـاس ومـجاهد أنهما كانا يقرآنها:
  «وَيَذَرَكَ وإلا هَتَكَ» بكسر الألف، بـمعنى: ويذرك وعبُودتك.</p><p>والقراءة التـي
  لا نرى القراءة بغيرها، هي القراءة التـي علـيها قرّاء الأمصار لإجماع الـحجة من القراء
  علـيها.</p><p>ذكر من قال: كان فرعون يعبُد آلهة علـى قراءة من قرأ: { وَيَذَرَكَ وآلِهَتَكَ
  }:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { وَيَذَرَكَ
  وآلِهَتَكَ } وآلهته فـيـما زعم ابن عبـاس، كانت البقرة كانوا إذا رأوا بقرة حسناء
  أمرهم أن يعبدوها، فلذلك أخرج لهم عجلاً بقرة.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو سفـيان، عن عمرو، عن الـحسن، قال: كان لفرعون جُمَانة معلقة فـي نـحره
  يعبدها ويسجد لها.</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا
  أبـان بن خالد، قال: سمعت الـحسن يقول: بلغنـي أن فرعون كان يعبد إلها فـي السرّ.</p><p>وقرأ:
  «وَيَذَرَكَ وآلِهَتَكَ».</p><p>حدثنا مـحمد بن سنان، قال: ثنا أبو عاصم، عن أبـي بكر،
  عن الـحسن، قال: كان لفرعون إله يعبده فـي السرّ.</p><p>ذكر من قال معنى ذلك: ويذرك
  وعبـادتك، علـى قراءة من قرأ: «وإلاهتك»:</p><p>حدثنا ابن وكيع، قال: ثنا ابن عيـينة،
  عن عمرو بن دينار، عن مـحمد بن عمرو، عن الـحسن، عن ابن عبـاس: «وَيَذَرَكَ وإلَهَتَكَ»
  قال: إنـما كان فرعون يُعبد ولا يعَبد.</p><p>قال ثنا أبـي، عن نافع، عن ابن عمر، عن
  عمرو بن دينار، عن ابن عبـاس أنه قرأ: «وَيَذَرَكَ وإلَهَتَكَ» قال: وعبـادتك، ويقول
  إنه كان يُعبد ولا يَعبد.</p><p>حدثنا الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي
  معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: «وَيَذَرَكَ وإلهَتَكَ» قال:
  يترك عبـادتك.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل عن عمرو بن
  دينار، عن ابن عبـاس أنه كان يقرأ: «وإلهَتَكَ» يقول: وعبـادتك.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: «وَيَذَرَكَ
  وإلهَتَكَ» قال: عبـادتك.</p><p>حدثنا سعيد بن الربـيع الرازي، قال: ثنا سفـيان، عن
  عمرو بن دينار، عن مـحمد بن عمرو بن حسين، عن ابن عبـاس، أنه كان يقرأ: «وَيَذَرَكَ
  وإلهَتَكَ» وقال: إنـما كان فرعون يُعبد ولا يَعبد.</p><p>وقد زعم بعضهم: أن من قرأ:
  «وإلهَتَكَ» إنـما يقصد إلـى نـحو معنى قراءة من قرأ: { وآلِهَتَكَ } غير أنه أنث وهو
  يريد إلهاً واحداً، كأنه يريد «وَيَذَرَكَ وإلاهَكَ» ثم أنث الإله فقال: «وإلاهتك».</p><p>وذكر
  بعض البصريـين أن أعرابـياً سُئِل عن الإلاهة فقال: «هي عَلَـمة» يريد علـما، فأنث
  «العلـم»، فكأنه شيء نصب للعبـادة يُعبد. وقد قالت بنت عتـيبة بن الـحارث الـيربوعي:</p><p
  class="poetry_or_grammar">تَرَوَّحْنا منَ اللَّعْبـاءِ عَصْراً</p><p class="poetry_or_grammar">وأعْجَلْنا
  الإلاهَةَ أنْ تَئُوبـا</p><p>يعنـي بـالإلاهة فـي هذا الـموضع: الشمس. وكأن هذا الـمتأوّل
  هذا التأويـل، وجّه الإلاهة إذا أدخـلت فـيها هاء التأنـيث، وهو يريد واحد الآلهة،
  إلـى نـحو إدخالهم الهاء فـي وِلْدَتِـي وكَوْكَبَتِـي ومَاءَتـي، وهو أهْلَة ذاك،
  وكما قال الراجز:</p><p class="poetry_or_grammar">يا مُضَرُ الـحَمْرَاءِ أنْتِ أُسْرَتِـي</p><p
  class="poetry_or_grammar">وَأنْتِ مَلْـجاتِـي وأنْتِ ظَهْرَتـي</p><p>يريد: ظهري.
  وقد بـين ابن عبـاس ومـجاهد ما أرادا من الـمعنى فـي قراءتهما ذلك علـى ما قرآ، فلا
  وجه لقول هذا القائل ما قال مع بـيانهما عن أنفسهما ما ذهبـا إلـيه من معنى ذلك.</p><p>وقوله:
  { قالَ سَنُقَتِّلُ أبْناءَهُمْ } يقول: قال فرعون: سنقتل أبناءهم الذكور من أولاد
  بنـي إسرائيـل. { وَنَسْتَـحِيـي نساءَهُمْ } يقول: ونستبقـي إناثهم. { وَإنَّا فَوْقَهُمْ
  قاهِرُونَ } يقول: وإنا عالون علـيهم بـالقهر، يعنـي بقهر الـملك والسلطان. وقد بـينا
  أن كلّ شيء عال بقهر وغلبة علـى شيء، فإن العرب تقول: هو فوقه.</p>'
