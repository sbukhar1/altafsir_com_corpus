aaya: أَلَهُمْ أَرْجُلٌ يَمْشُونَ بِهَا ۖ أَمْ لَهُمْ أَيْدٍ يَبْطِشُونَ بِهَا ۖ أَمْ
  لَهُمْ أَعْيُنٌ يُبْصِرُونَ بِهَا ۖ أَمْ لَهُمْ آذَانٌ يَسْمَعُونَ بِهَا ۗ قُلِ
  ادْعُوا شُرَكَاءَكُمْ ثُمَّ كِيدُونِ فَلَا تُنْظِرُونِ
text: '<p>{ إِنَّ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ } أي تعبدونهم وتسمونهم آلهة
  من دون الله { عِبَادٌ أَمْثَالُكُمْ } وقوله: { عِبَادٌ أَمْثَالُكُمْ } استهزاء بهم،
  أي قصارى أمرهم أن يكونوا أحياء عقلاء فإن ثبت ذلك فهم عباد أمثالكم لا تفاضل بينكم.
  ثم أبطل أن يكونوا عباداً أمثالهم فقال: { أَلَهُمْ أَرْجُلٌ يَمْشُونَ بِهَا } وقيل:
  عباد أمثالكم مملوكون أمثالكم. وقرأ سعيد بن جبير: «إن الذين تدعون من دون الله عباداً
  أمثالكم» بتخفيف إن ونصب عباداً أمثالكم، والمعنى: ما الذين تدعون من دون الله عباداً
  أمثالكم، على إعمال «إن» النافية عمل «ما» الحجازية { قُلِ ٱدْعُواْ شُرَكَاءكُمْ }
  واستعينوا بهم في عداوتي { ثُمَّ كِيدُونِ } جميعاً أنتم وشركاؤكم { فَلاَ تُنظِرُونِ
  } فإني لا أبالي بكم، ولا يقول هذا إلا واثق بعصمة الله، وكانوا قد خوّفوه آلهتهم فأمر
  أن يخاطبهم بذلك، كما قال قوم هود له:</p><p class="quran">إِن نَّقُولُ إِلاَّ ٱعْتَرَاكَ
  بَعْضُ ءالِهَتِنَا بِسُوء</p><p>[هود: 54] قال لهم:</p><p class="quran">إِنّى بَرِىء
  مّمَّا تُشْرِكُونَ مِن دُونِهِ فَكِيدُونِى جَمِيعًا ثُمَّ لاَ تُنظِرُونِ</p><p>[هود:
  55].</p>'
