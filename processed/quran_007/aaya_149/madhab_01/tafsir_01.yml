aaya: وَلَمَّا سُقِطَ فِي أَيْدِيهِمْ وَرَأَوْا أَنَّهُمْ قَدْ ضَلُّوا قَالُوا لَئِنْ
  لَمْ يَرْحَمْنَا رَبُّنَا وَيَغْفِرْ لَنَا لَنَكُونَنَّ مِنَ الْخَاسِرِينَ
text: "<p>يعنـي تعالـى ذكره بقوله: { ولَـمَّا سُقِطَ فِـي أيْدِيهمْ }: ولـما ندم الذين
  عبدوا العجل الذي وصف جلّ ثناؤه صفته عند رجوع موسى إلـيهم، واستسلـموا لـموسى وحكمه
  فـيهم. وكذلك تقول العرب لكلّ نادم علـى أمر فـات منه أو سلف وعاجز عن شيء: «قد سقط
  فـي يديه» و«أسقط» لغتان فصيحتان، وأصله من الاستئسار، وذلك أن يضرب الرجل الرجل أو
  يصرعه، فـيرمي به من يديه إلـى الأرض لـيأسره فـيكتفه، فـالـمرميّ به مسقوط فـي يدي
  الساقط به، فقـيـل لكلّ عاجز عن شيء ومصارع لعجزه متندم علـى ما فـاته: سقط فـي يديه
  وأسقط. وعنى بقوله: { وَرَأَوْا أنَّهُمْ قَدْ ضَلُّوا } ورأوا أنهم قد جاروا عن قصد
  السبـيـل وذهبوا عن دين الله، وكفروا بربهم، قالوا تائبـين إلـى الله منـيبـين إلـيه
  من كفرهم به: { لَئِنْ لَـمْ يَرْحَمْنا رَبُّنا وَيَغْفِرْ لَنا لَنَنكُونَنَّ مِنَ
  الـخاسِرِينَ }.</p><p>ثم اختلفت القرّاء فـي قراءة ذلك، فقرأه بعض قرّاء أهل الـمدينة
  ومكة والكوفة والبصرة: { لَئِنْ لَـمْ يَرْحَمْنا رَبُّنا } بـالرفع علـى وجه الـخبر.
  وقرأ ذلك عامة قرّاء أهل الكوفة: «لَئِنْ لَـمْ تَرْحَمْنا رَبَّنا» بـالنصب بتأويـل
  لئن لـم ترحمنا يا ربنا، علـى وجه الـخطاب منهم لربهم. واعتلّ قارئو ذلك كذلك بأنه
  فـي إحدى القراءتـين: «قالوا لَئِنْ لَـمْ تَرْحَمْنا رَبِّنا وَتَغْفِرْ لَنا»، وذلك
  دلـيـل علـى الـخطاب.</p><p>والذي هو أولـى بـالصواب من القراءة فـي ذلك القراءة علـى
  وجه الـخبر بـالـياء فـي «يرحمنا» وبـالرفع فـي قوله «ربُّنا»، لأنه لـم يتقدّم ذلك
  ما يوجب أن يكون موجها إلـى الـخطاب. والقراءة التـي حكيت علـى ما ذكرنا من قراءتها:
  «قالوا لَئِنْ لَـمْ تَرْحَمْنا رَبَّنا» لا نعرف صحتها من الوجه الذي يجب التسلـيـم
  إلـيه. ومعنى قوله: { لَئِنْ لَـمْ يَرْحَمْنا رَبُّنا وَيَغْفِرْ لَنا }: لئن لـم
  يتعطف علـينا ربنا بـالتوبة برحمته، ويتغمد بها ذنوبنا، لنكوننّ من الهالكين الذين
  حبطت أعمالهم.</p>"
