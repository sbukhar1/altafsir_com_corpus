aaya: وَإِلَىٰ مَدْيَنَ أَخَاهُمْ شُعَيْبًا ۗ قَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ مَا
  لَكُمْ مِنْ إِلَٰهٍ غَيْرُهُ ۖ قَدْ جَاءَتْكُمْ بَيِّنَةٌ مِنْ رَبِّكُمْ ۖ فَأَوْفُوا
  الْكَيْلَ وَالْمِيزَانَ وَلَا تَبْخَسُوا النَّاسَ أَشْيَاءَهُمْ وَلَا تُفْسِدُوا
  فِي الْأَرْضِ بَعْدَ إِصْلَاحِهَا ۚ ذَٰلِكُمْ خَيْرٌ لَكُمْ إِنْ كُنْتُمْ مُؤْمِنِينَ
text: '<p>يقول تعالـى ذكره: وأرسلنا إلـى ولد مدين. ومدين: هم ولد مدين بن إبراهيـم
  خـلـيـل الرحمن، فـيـما:</p><p>حدثنا به ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق.</p><p>فإن
  كان الأمر كما قال: فمدين قبـيـلة كتـميـم. وزعم أيضاً ابن إسحاق أن شعيبـاً الذي ذكر
  الله أنه أرسله إلـيهم من ولد مدين هذا، وأنه شعيب بن ميكيـل بن يشجر، قال: واسمه بـالسريانـية
  بثرون.</p><p>فتأويـل الكلام علـى ما قاله ابن إسحاق: ولقد أرسلنا إلـى ولد مدين أخاهم
  شعيب بن ميكيـل، يدعوهم إلـى طاعة الله والانتهاء إلـى أمره وترك السعي فـي الأرض بـالفساد
  والصدّ عن سبـيـله، فقال لهم شعيب: يا قوم اعبدوا الله وحده لا شريك له، ما لكم من
  إله يستوجب علـيكم العبـادة غير الإله الذي خـلقكم وبـيده نفعكم وضرّكم. { قَدْ جاءَتْكُمْ
  بَـيِّنَةٌ مِنْ رَبِّكُمْ } يقول: قد جاءتكم علامة وحجة من الله بحقـيقة ما أقول وصدق
  ما أدعوكم إلـيه. { فَأَوْفُوا الكَيْـلَ والـمِيزَانَ } يقول: أتـموا للناس حقوقهم
  بـالكيـل الذي تكيـلون به وبـالوزن الذي تزنون به. { وَلا تَبْخَسُوا النَّاسَ أشْياءَهُمْ
  } يقول ولا تظلـموا الناس حقوقهم ولا تنقصوهم إياها. ومن ذلك قولهم: تـحسبها حمقاء
  وهي بـاخسة، بـمعنى ظالـمة، ومنه قول الله:</p><p class="quran">وَشَرَوْهُ بِثَمَنٍ
  بَخْسٍ</p><p>يعنـي به: رديء.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، قوله: { وَلا نَبْخَسُوا النَّاسَ أشْياءَهُّمْ } يقول: لا تظلـموا الناس
  أشياءهم.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلا
  تَبْخَسُوا النَّاسَ أشْياءَهمْ }: قال: لا تظلـموا الناس أشياءهم.</p><p>وقوله: {
  وَلا تُفْسِدُوا فِـي الأرْض } يقول: ولا تعملوا فـي أرض الله بـمعاصيه وما كنتـم تعملونه
  قبل أن يبعث الله إلـيكم نبـيه، من عبـادة غير الله والإشراك به وبخس الناس فـي الكيـل
  والوزن. { بَعْدَ إصْلاحِها } يقول: بعد أن قد أصلـح الله الأرض بـابتعاث النبـيّ علـيه
  السلام فـيكم، ينهاكم عما لا يحلّ لكم وما يكرهه الله لكم. { ذَلِكُمْ خَيْرٌ لَكُمْ
  } يقول: هذا الذي ذكرت لكم وأمرتكم به من إخلاص العبـادة لله وحده لا شريك له وإيفـاء
  الناس حقوقهم من الكيـل والوزن وترك الفساد فـي الأرض، خير لكم فـي عاجل دنـياكم وآجل
  آخرتكم عند الله يوم القـيامة. { إنْ كُنْتُـمْ مُؤْمِنِـينَ } يقول: إن كنتـم مصدقـيّ
  فـيـما أقول لكم وأؤدّي إلـيكم عن الله من أمره ونهيه.</p>'
