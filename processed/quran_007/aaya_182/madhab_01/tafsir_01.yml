aaya: وَالَّذِينَ كَذَّبُوا بِآيَاتِنَا سَنَسْتَدْرِجُهُمْ مِنْ حَيْثُ لَا يَعْلَمُونَ
text: "<p>يقول تعالـى ذكره: والذين كذّبوا بأدلتنا وأعلامنا، فجحدوها ولـم يتذكروا بها،
  سنـمهله بغرّته ونزين له سوء عمله، حتـى يحسب أنه هو فـيـما علـيه من تكذيبه بآيات
  الله إلـى نفسه مـحسن، وحتـى يبلغ الغاية التـي كتب له من الـمهل، ثم يأخذه بأعماله
  السيئة، فـيجازيه بها من العقوبة ما قد أعدّ له. وذلك استدراج الله إياه. وأصل الاستدراج
  اغترار الـمستدرج بلطف من حيث يرى الـمستدرج أن الـمستدرج إلـيه مـحسن حتـى يورِّطه
  مكروها. وقد بـيَّنا وجه فعل الله ذلك بأهل الكفر به فـيـما مضى بـما أغنى عن إعادته
  فـي هذا الـموضع.</p>"
