text: "<p>يقول الله تعالى ذكره: وقال الله لآدم: { يا آدَمُ اسْكُنْ أنْتَ وَزَوْجُكَ
  الجَنَّةَ فَكُلا مِنْ حَيْثُ شِئْتُما } فأسكن جلّ ثناؤه آدم وزوجته الجنة بعد أن
  أهبط منها إبليس وأخرجه منها، وأباح لهما أن يأكلا من ثمارها من أيّ مكان شاءا منها،
  ونهاهما أن يقربا ثمر شجرة بعينها. وقد ذكرنا اختلاف أهل التأويل في ذلك وما نرى من
  القول فيه صواباً في غير هذا الموضع، فكرهنا إعادته. { فَتَكُونا مِنَ الظَّالِمِينَ
  } يقول: فتكونا ممن خالف أمر ربه. وفعل ما ليس له فعله.</p>"
