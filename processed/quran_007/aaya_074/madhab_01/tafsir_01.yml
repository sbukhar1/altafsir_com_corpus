aaya: وَاذْكُرُوا إِذْ جَعَلَكُمْ خُلَفَاءَ مِنْ بَعْدِ عَادٍ وَبَوَّأَكُمْ فِي الْأَرْضِ
  تَتَّخِذُونَ مِنْ سُهُولِهَا قُصُورًا وَتَنْحِتُونَ الْجِبَالَ بُيُوتًا ۖ فَاذْكُرُوا
  آلَاءَ اللَّهِ وَلَا تَعْثَوْا فِي الْأَرْضِ مُفْسِدِينَ
text: "<p>يقول تعالى ذكره مخبراً عن قيل صالح لقومه واعظاً لهم: { وَاذْكُرُوا } أيها
  القوم نعمة الله عليكم، { إذْ جَعَلَكُمْ خُلَفاءَ } يقول تخلفون عاداً في الأرض بعد
  هلاكها. وخلفاء: جمع خليفة، وإنما جمع خليفة خلفاء وفعلاء إنما هي جمع فعيل، كما الشركاء
  جمع شريك، والعلماء جمع عليم، والحلماء جمع حليم لأنه ذهب بالخليفة إلى الرجل، فكأن
  واحدهم خليف، ثم جمع خلفاء. فأما لو جمعت الخليفة على أنها نظيرة كريمة وحليلة ورغيبة
  قيل خلائف، كما يقال: كرائم وحلائل ورغائب، إذ كانت من صفات الإناث، وإنما جمعت الخليفة
  على الوجهين اللذين جاء بهما القرآن، لأنها جمعت مرّة على لفظها، ومرّة على معناها.</p><p>وأما
  قوله: { وَبَوَّأكُمْ فِي الأرْضِ } فإنه يقول: وأنزلكم في الأرض، وجعل لكم فيها مساكن
  وأزواجاً. { تَتَّخذُونَ منْ سُهُولِهَا قُصُوراً وَتَنْحِتُونَ الجِبالَ بُيُوتاً
  } ذكر أنهم كانوا ينقبون الصخر مساكن، كما:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد
  بن مفضل، قال: ثنا أسباط، عن السديّ: { وتَنْحِتون الجِبالِ بُيُوتاً } كانوا ينقبون
  في الجبال البيوت.</p><p>وقوله: { فاذْكُرُوا آلأَ اللّهِ } يقول: فاذكروا نعمة الله
  التي أنعمها عليكم. { وَلا تَعْثَوْا فِي الأرْض مُفْسِدِينَ } وكان قتادة يقول في
  ذلك، ما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَلا تَعْثَوْا فِي الأرْضِ مُفْسِدِينَ } يقول: لا تسيروا في الأرض مفسدين.</p><p>وقد
  بينت معنى ذلك بشواهده واختلاف المختلفين فيه فيما مضى، بما أغنى عن إعادته في هذا
  الموضع.</p>"
