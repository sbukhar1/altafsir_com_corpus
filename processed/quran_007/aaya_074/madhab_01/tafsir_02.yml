aaya: وَاذْكُرُوا إِذْ جَعَلَكُمْ خُلَفَاءَ مِنْ بَعْدِ عَادٍ وَبَوَّأَكُمْ فِي الْأَرْضِ
  تَتَّخِذُونَ مِنْ سُهُولِهَا قُصُورًا وَتَنْحِتُونَ الْجِبَالَ بُيُوتًا ۖ فَاذْكُرُوا
  آلَاءَ اللَّهِ وَلَا تَعْثَوْا فِي الْأَرْضِ مُفْسِدِينَ
text: '<p>قرىء: { وَإِلَىٰ ثَمُودَ } بمنع الصرف بتأويل القبيلة، وإلى ثمود بالصرف بتأويل
  الحيّ؛ أو باعتبار الأصل؛ لأنه اسم أبيهم الأكبر وهو ثمود بن عابر بن إرم بن سام بن
  نوح. وقيل: سميت ثمود لقلة مائها، من الثمد وهو الماء القليل، وكانت مساكنهم الحجر
  بين الشام والحجاز إلى وادي القرى { قَدْ جَاءتْكُم بَيّنَةٌ } آية ظاهرة وشاهد على
  صحة نبوّتي. وكأنه قيل: ما هذه البينة؟ فقال: { هَـٰذِهِ نَاقَةُ ٱللَّهِ لَكُمْ ءايَةً
  } وآية نصب على الحال، والعامل فيها ما دلّ عليه اسم الإشارة من معنى الفعل، كأنه قيل:
  أشير إليها آية. ولكم: بيان لمن هي له آية موجبة عليه الإيمان خاصة وهم ثمود؛ لأنهم
  عاينوها وسائر الناس أخبروا عنها وليس الخبر كالمعاينة، كأنه قال: لكم خصوصاً، وإنما
  أضيفت إلى اسم الله تعظيماً لها وتفخيماً لشأنها، وأنها جاءت من عنده مكوّنة من غير
  فحل وطروقة آية من آياته، كما تقول: آية الله. وروى أن عاداً لما أهلكت عمرت ثمود بلادها
  وخلفوهم في الأرض وكثروا وعمروا أعماراً طوالاً، حتى أن الرجل كان يبني المسكن المحكم
  فينهدم في حياته، فنحتوا البيوت من الجبال، وكانوا في سعة ورخاء من العيش، فعتوا على
  الله وأفسدوا في الأرض وعبدوا الأوثان، فبعث الله تعالى إليهم صالحاً عليه السلام،
  وكانوا قوماً عرباً وصالح من أوسطهم نسباً، فدعاهم إلى الله تعالى فلم يتبعه إلاّ قليل
  منهم مستضعفون، فحذرهم وأنذرهم، فسألوه آية، فقال: أية آية تريدون؟ قالوا: تخرج معنا
  إلى عيدنا في يوم معلوم لهم من السنة، فتدعوا إلٰهك، وندعوا آلهتنا، فإن استجيب لك
  اتبعناك، وإن استجيب لنا اتبعتنا، فقال صالح: نعم، فخرج معهم ودعوا أوثانهم وسألوها
  الاستجابة فلم تجبهم، ثم قال سيدهم - جندع ابن عمرو، وأشار إلى صخرة منفردة في ناحية
  الجبل يقال لها الكاثبة - أخرج لنا من هذه الصخرة ناقة مخترجة جوفاء وبراء - والمخترجة
  التي شاكلت [البخت] - فإن فعلت صدّقناك وأجبناك. فأخذ صالح عليه السلام عليهم المواثيق
  لئن فعلت ذلك لتؤمننّ ولتصدّقنّ، قالوا: نعم، فصلى ودعا ربه فتمخضت الصخرة تمخض النتوج
  بولدها، فانصدعت عن ناقة عشراء جوفاء وبراء. كما وصفوا لا يعلم ما بين جنبيها إلاّ
  الله تعالى، وعظماؤهم ينظرون، ثم نتجت ولداً مثلها في العظم فآمن به جندع ورهط من قومه،
  ومنع أعقابهم ناس من رؤوسهم أن يؤمنوا، فمكثت الناقة مع ولدها ترعى الشجر وتشرب الماء،
  وكانت ترد غباً، فإذا كان يومها وضعت رأسها في البئر فما ترفعه حتى تشرب كلّ ماء فيها،
  ثم تتفحج فيحتلبون ما شاؤا حتى تمتلىء أوانيهم، فيشربون ويدخرون. قال أبو موسى الأشعري:
  أتيت أرض ثمود فذرعت مصدر الناقة فوجدته ستين ذراعاً.</p><p>وكانت الناقة إذا وقع الحرّ
  تصيفت بظهر الوادي فتهرب منها أنعامهم فتهبط إلى بطنه وإذا وقع البرد تشتت بطن الوادي
  فتهرب مواشيهم إلى ظهره، فشقّ ذلك عليهم وزينت عقرها لهم امرأتان: عنيزة أمّ غنم، وصدقة
  بنت المختار - لما أضرت به من مواشيهما وكانتا كثيرتي المواشي - فعقروها واقتسموا لحمها
  وطبخوه، فانطلق سقبها حتى رقي جبلاً اسمه قارة فرغى ثلاثاً وكان صالح قال لهم: أدركوا
  الفصيل عسى أن يرفع عنكم العذاب، فلم يقدروا عليه وانفجت الصخرة بعد رغائه فدخلها.
  فقال لهم صالح: تصبحون غداً ووجوهكم مصفرَّة،وبعد ذلك غدٍ ووجوهكم محمرّة، واليوم الثالث
  ووجوهكم مسودّة، ثم يصحبكم العذاب فلما رأوا العلامات طلبوا أن يقتلوه. فأنجاه الله
  إلى أرض فلسطين. ولما كان اليوم الرابع وارتفع الضحى تحنطوا بالصبر وتكفنوا بالأنطاع،
  فأتتهم صيحة من السماء فتقطعت قلوبهم فهلكوا { تَأْكُلْ فِى أَرْضِ ٱللَّهِ } أي الأرض
  أرض الله والناقة ناقة الله، فذروها تأكل في أرض ربها، فليست الأرض لكم ولا ما فيها
  من النبات من أنباتكم { وَلاَ تَمَسُّوهَا بِسُوء } لا تضربوها ولا تطردوها ولا تريبوها
  بشيء من الأذى إكراماً لآية الله. ويروى:</p><p>(392) أنّ رسول الله صلى الله عليه
  وسلم حين مرّ بالحجر في غزوة تبوك قال لأصحابه؛</p><p class="hadith"> " «لا يدخلنّ
  أحد منكم القرية، ولا تشربوا من مائها، ولا تدخلوا على هؤلاء المعذبين إلاّ أن تكونوا
  باكين أن يصيبكم مثل الذي أصابهم» " </p><p>وقال صلى الله عليه وسلم:</p><p>(393)</p><p
  class="hadith"> " يا علي، أتدري من أشقى الأوّلين»؟ قال: الله ورسوله أعلم. قال: «عاقر
  ناقة صالح، أتدري من أشقى الآخرين»؟ قال: الله ورسوله أعلم. قال: «قاتلك» " </p><p>وقرأ
  أبو جعفر في رواية: «تأكل في أرض الله» وهو في موضع الحال بمعنى آكلة { وَبَوَّأَكُمْ
  } وترلكم. والمباءة: المنزل { فِى ٱلاْرْضِ } في أرض الحجر بين الحجاز والشام { مِن
  سُهُولِهَا قُصُورًا } أي تبنونها من سهولة الأرض بما تعملون منها من الرهص واللبن
  والآجر. وقرأ الحسن: «وتنحتون» بفتح الحاء وتنحاتون بإشباع الفتحة، كقوله:</p><p class="poetry_or_grammar">يَنْبَاعُ
  مِنْ ذَفْرَى أَسِيلٍ حُرَّةٍ</p><p>فإن قلت: علام انتصب { بُيُوتًا }؟ قلت: على الحال،
  كما تقول: خِطْ هذا الثوب قميصاً وابْرِ هذه القصبة قلما، وهي من الحال المقدّرة، لأن
  الجبل لا يكون بيتاً في حال النحت، ولا الثوب ولا القصبة قميصاً وقلماً في حال الخياطة
  والبري. وقيل: كانوا يسكنون السهول في الصيف والجبال في الشتاء.</p>'
