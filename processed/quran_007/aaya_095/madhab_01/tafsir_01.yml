aaya: ثُمَّ بَدَّلْنَا مَكَانَ السَّيِّئَةِ الْحَسَنَةَ حَتَّىٰ عَفَوْا وَقَالُوا
  قَدْ مَسَّ آبَاءَنَا الضَّرَّاءُ وَالسَّرَّاءُ فَأَخَذْنَاهُمْ بَغْتَةً وَهُمْ لَا
  يَشْعُرُونَ
text: '<p>يقول تعالـى ذكره: ثم بدّلنا أهل القرية التـي أخذنا أهلها بـالبأساء والضرّاء،
  مكان السيئة، وهي البأساء والضرّاء. وإنـما جعل ذلك سيئة، لأنه مـما يسوء الناس، ولا
  تسوؤهم الـحسنة، وهي الرخاء والنعمة والسعة فـي الـمعيشة. { حتـى عَفَوْا } يقول: حتـى
  كثروا، وكذلك كلّ شيء كثر، فإنه يقال فـيه: قد عفـا، كما قال الشاعر:</p><p class="poetry_or_grammar">ولكِنَّا
  نُعِضُّ السَّيْفَ منْها</p><p class="poetry_or_grammar">بأسْوُقٍ عافِـياتِ الشَّحْمِ
  كُوم</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { مَكانَ السَّيِّئَةِ
  الـحَسَنَةَ } قال: مكان الشدّة رخاء { حتـى عَفَوْا }.</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: {
  مَكانَ السَّيِّئَةِ الـحَسَنَةَ } قال: السيئة: الشرّ، والـحسنة: الرخاء والـمال والولد.</p><p>حدثنا
  الـمثنى، قالَ: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { مَكانَ
  السَّيِّئةِ الـحَسَنَةَ } قال: السيئة: الشرّ، والـحسنة: الـخير.</p><p>حدثنـي الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ثُمَّ
  بَدَّلْنا مَكانَ السَّيِّئَةِ الـحَسَنَةَ } يقول: مكان الشدة الرخاء.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { ثُمَّ بدلْنا مَكانَ السَّيِّئَةِ
  الـحَسَنَةَ حتـى عَفَوْا } قال: بدلنا مكان ما كرهوا ما أحبوا فـي الدنـيا، حتـى عفوا
  من ذلك العذاب { وَقالُوا قَدْ مَسَّ آبـاءَنا الضَّرَّاءُ وَالسَّرَّاءُ }.</p><p>واختلفوا
  فـي تأويـل قوله { حتـى عَفَوْا } فقال بعضهم نـحو الذي قلنا فـيه. ذكر من قال ذلك.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { حتـى عَفَوْا } يقول: حتـى كثروا وكثرت أموالهم.</p><p>حدثنـي القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { حتـى عَفَوْا } قال: جمّوا.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  حتـى عَفَوْا } قال: كثرت أموالهم وأولادهم.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي مـحمد بن الـحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { حتـى عَفَوْا } حتـى كثروا.</p><p>حدثنا
  ابن وكيع، قال: ثنا جرير، عن مغيرة، عن إبراهيـم: { حتـى عَفَوْا } قال: حتـى جموا
  وكثروا.</p><p>قال: ثنا جابر بن نوح، عن أبـي روق، عن الضحاك، عن ابن عبـاس: { حتـى
  عَفَوْا } قال: حتـى جموا.</p><p>قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك: { حتـى
  عَفَوْا } يعنـي جموا وكثروا.</p><p>قال: ثنا عبد الله بن رجاء، عن ابن جريج، عن مـجاهد:
  { حتـى عَفَوْا } قال: حتـى كثرت أموالهم وأولادهم.</p><p>حدثنا يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { حتـى عَفَوْا } كثروا كما يكثر النبـات والريش،
  ثم أخذهم عند ذلك بغتة وهم لا يشعرون.</p><p>وقال آخرون: معنى ذلك: حتـى سُرّوا. ذكر
  من قال ذلك.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة: { حتـى عَفَوْا } يقول: حتـى سرّوا بذلك.</p><p>وهذا الذي قاله قتادة فـي معنى
  { عفوا } تأويـل لا وجه له فـي كلام العرب، لأنه لا يعرف العفو بـمعنى السرور فـي شيء
  من كلامهم إلاَّ أن يكون أراد حتـى سُرّوا بكثرتهم وكثرة أموالهم، فـيكون ذلك وجها
  وإن بعُد.</p><p>وأما قوله: { وَقالُوا قَدْ مَسَّ آبـاءَنا الضَّرَّاءُ والسَّرَّاءُ
  } فإنه خبر من الله عن هؤلاء القوم الذين أبدلهم الـحسنة السيئة التـي كانوا فـيها
  استدراجاً وابتلاءً أنهم قالوا إذ فعل ذلك بهم: هذه أحوال قد أصابت مَن قبلنا من آبـائنا
  ونالت أسلافنا، ونـحن لا نعدو أن نكون أمثالهم يصيبنا ما أصابهم من الشدّة فـي الـمعايش
  والرخاء فـيها، وهي السّراء، لأنها تسرّ أهلها. وجهل الـمساكين شكر نعمة الله، وأغفلوا
  من جهلهم استدامة فضله بـالإنابة إلـى طاعته، والـمسارعة إلـى الإقلاع عما يكرهه بـالتوبة،
  حتـى أتاهم أمره وهم لا يشعرون. يقول جلّ جلاله: { فَأخَذْناهُمْ بَغْتَةً وَهُمْ لا
  يَشْعُرُونَ } يقول: فأخذناهم بـالهلاك والعذاب فجأة، أتاهم علـى غرّة منهم بـمـجيئه،
  وهم لا يدرون، ولا يعلـمون أنه يجيئهم، بل هم بأنه آتـيهم مكذّبون حتـى يعاينوه ويروه.</p>'
