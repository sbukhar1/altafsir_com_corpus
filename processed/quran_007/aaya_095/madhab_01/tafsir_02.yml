aaya: ثُمَّ بَدَّلْنَا مَكَانَ السَّيِّئَةِ الْحَسَنَةَ حَتَّىٰ عَفَوْا وَقَالُوا
  قَدْ مَسَّ آبَاءَنَا الضَّرَّاءُ وَالسَّرَّاءُ فَأَخَذْنَاهُمْ بَغْتَةً وَهُمْ لَا
  يَشْعُرُونَ
text: '<p>{ إِلا أَخَذْنَا أَهْلَهَا بِٱلْبَأْسَاء } بالبؤس والفقر { وَٱلضَّرَّاء
  } بالضرّ والمرض لاستبكارهم عن اتباع نبيهم وتعززهم عليه { لَعَلَّهُمْ يَضَّرَّعُونَ
  } ليتضرعوا ويتذللوا ويحطوا أردية الكبر والعزة { ثُمَّ بَدَّلْنَا مَكَانَ ٱلسَّيّئَةِ
  ٱلْحَسَنَةَ } أي أعطيناهم بدل ما كانوا فيه من البلاء والمحنة والرخاء والصحة والسعة
  كقوله:</p><p class="quran">وَبَلَوْنَـٰهُمْ بِٱلْحَسَنَـٰتِ وَٱلسَّيّئَاتِ</p><p>[الأعراف:
  168] { حَتَّىٰ عَفَواْ } كثروا ونموا في أنفسهم وأموالهم، من قولهم: عفا النبات وعفا
  الشحم والوبر، إذا كثرت. ومنه قوله صلى الله عليه وسلم:</p><p>(397)</p><p class="hadith">
  " واعفوا عن اللحى " </p><p>، وقال الحطيئة:</p><p class="poetry_or_grammar">بِمُسْتَأْسِدِ
  القِرْيَان عَافَ نَبَاتُهُ</p><p>وقال:</p><p class="poetry_or_grammar">وَلَكِنَّا
  نَعُضُّ السَّيْفَ مِنْهَا</p><p class="poetry_or_grammar">بِأَسْوَقَ عَافِيَاتِ
  الشّحْمِ كُومِ</p><p>{ وَّقَالُواْ قَدْ مَسَّ ءابَاءنَا ٱلضَّرَّاء وَٱلسَّرَّاء
  } يعني وأبطرتهم النعمة وأشروا فقالوا: هذه عادة الدهر، يعاقب في الناس بين الضراء
  والسراء. وقد مسّ آباؤنا نحو ذلك، وما هو بابتلاء من الله لعباده، فلم يبق بعد ابتلائهم
  بالسيئات والحسنات إلاّ أن نأخذهم بالعذاب { فَأَخَذْنَـٰهُمْ } أشدّ الأخذ وأفظعه،
  وهو أخذهم فجأة من غير شعور منهم.</p>'
