aaya: "۞ وَإِذْ نَتَقْنَا الْجَبَلَ فَوْقَهُمْ كَأَنَّهُ ظُلَّةٌ وَظَنُّوا أَنَّهُ
  وَاقِعٌ بِهِمْ خُذُوا مَا آتَيْنَاكُمْ بِقُوَّةٍ وَاذْكُرُوا مَا فِيهِ لَعَلَّكُمْ
  تَتَّقُونَ"
text: '<p>{ وَإِذ نَتَقْنَا ٱلْجَبَلَ فَوْقَهُمْ } قلعناه ورفعناه، كقوله: { ورفعنا
  فوقهم الطور }. ومنه: نتق السقاء، إذا نفضه ليقتلع الزبدة منه. والظلة: كل ما أظلك
  من سقيفة أو سحاب. وقرىء بالطاء، من أطل عليه إذا أشرف { وَظَنُّواْ أَنَّهُ وَاقِعٌ
  بِهِمْ } وعلموا أنه ساقط عليهم، وذلك أنهم أبوا أن يقبلوا أحكام التوراة. لغلظها وثقلها،
  فرفع الله الطور على رؤسهم مقدار عسكرهم، وكان فرسخاً في فرسخ. وقيل لهم: إن قبلتموها
  بما فيها وإلاّ ليقعن عليكم، فلما نظروا إلى الجبل خرّ كل رجل منهم ساجداً على حاجبه
  الأيسر وهو ينظر بعينه اليمنى إلى الجبل فرقاً من سقوطه، فلذلك لا ترى يهودياً يسجد
  إلاّ على حاجبه الأيسر، ويقولون: هي السجدة التي رفعت عنا بها العقوبة، ولما نشر موسى
  الألواح وفيها كتاب الله. لم يبق جبل ولا شجر ولا حجر إلاّ اهتز، فلذلك لا ترى يهودياً
  تقرأ عليه التوراة إلاّ اهتز وأنغض لها رأسه { خُذُواْ مَا ءاتَيْنَـٰكُم } على إرادة
  القول. أي: وقلنا خذوا ما آتيناكم، أو قائلين: خذوا ما آتيناكم من الكتاب { بِقُوَّةٍ
  } وعزم على احتمال مشاقه وتكاليفه { وَٱذْكُرُواْ مَا فِيهِ } من الأوامر والنواهي
  ولا تنسوه، أو اذكروا ما فيه من التعريض للثواب العظيم فارغبوا فيه. ويجوز أن يراد:
  خذوا ما آتيناكم من الآية العظيمة بقوّة إن كنتم تطيقونه، كقوله:</p><p class="quran">إِنِ
  ٱسْتَطَعْتُمْ أَن تَنفُذُواْ مِنْ أَقْطَـٰرِ ٱلسَّمَـٰوَاتِ وَٱلأرْضَ</p><p>[الرحمٰن:
  33] فانفذوا. { وَٱذْكُرُواْ مَا فِيهِ } من الدلالة على القدرة الباهرة والإنذار {
  لَعَلَّكُمْ تَتَّقُونَ } ما أنتم عليه. وقرأ ابن مسعود: «وتذكروا» وقرىء: «واذّكروا»،
  بمعنى وتذكروا.</p>'
