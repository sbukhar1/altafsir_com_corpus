aaya: "۞ وَإِذْ نَتَقْنَا الْجَبَلَ فَوْقَهُمْ كَأَنَّهُ ظُلَّةٌ وَظَنُّوا أَنَّهُ
  وَاقِعٌ بِهِمْ خُذُوا مَا آتَيْنَاكُمْ بِقُوَّةٍ وَاذْكُرُوا مَا فِيهِ لَعَلَّكُمْ
  تَتَّقُونَ"
text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر يا مـحمد إذ اقتلعنا
  الـجبل، فرفعناه فوق بنـي إسرائيـل، كأنه ظلة غمام من الظلام، وقلنا لهم: خذوا ما آتـيناكم
  بقوّة من فرائضنا، وألزمناكم من أحكام كتابنا، فـاقبلوه، واعملوا بـاجتهاد منكم فـي
  أدائه من غير تقصير ولا توان. { واذْكُرُوا ما فِـيهِ } يقول ما فـي كتابنا من العهود
  والـمواثـيق التـي أخذنا علـيكم بـالعمل بـما فـيه. { لَعَلَّكُمْ تَتَّقُونَ } يقول:
  كي تتقوا ربكم، فتـخافوا عقابه بترككم العمل به إذا ذكرتـم ما أخذ علـيكم فـيه من الـمواثـيق.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَإذْ
  نَتَقْنا الـجَبَلَ فَوْقَهُمْ كأنَّهُ ظُلَّةٌ } فقال لهم موسى: خذوا ما آتـيناكم
  بقوّة يقول: من العمل بـالكتاب وإلا خرّ علـيكم الـجبل، فأهلككم فقالوا: بل نأخذ ما
  آتانا الله بقوّة ثم نكثوا بعد ذلك.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح،
  قال: ثنـي معاوية، عن علـيّ عن ابن عبـاس، قوله: { وَإذْ نَتَقْنا الـجَبَلَ فَوْقَهُمْ
  كأنَّهُ ظُلَّةٌ } فهو قوله: { وَرَفَعْنا فَوْقَهُمُ الطُّورَ بِـمِيثاقِهِمْ } فقال:
  { خُذُوا مَا آتَـيْنَاكُمْ بِقُوَّةٍ } ، وإلا أرسلته علـيكم.</p><p>حدثنـي إسحاق
  بن شاهين، قال: ثنا خالد بن عبد الله، عن داود، عن عامر، عن ابن عبـاس، قال: إنـي لأعلـمُ
  خـلق الله لأيّ شيء سجدت الـيهود علـى حرف وجوههم، لـما رفع الـجبل فوقهم سجدوا وجعلوا
  ينظرون إلـى الـجبل مخافة أن يقع علـيهم، قال: فكانت سجدة رضيها الله، فـاتـخذوها سنة.</p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عامر، عن ابن عبـاس، مثله.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذْ نَتَقْنا الـجَبَلَ
  فَوْقَهُمْ كأنَّهُ ظُلَّةٌ وَظَنُّوا أنَّهُ وَاقِعٌ بِهِمْ خُذُوا ما آتَـيْناكُمْ
  بِقُوَّةٍ }: أي بجدّ. { واذْكُرُوا ما فِـيهِ لَعَلَّكُمْ تَتَّقُونَ } جبل نزعه الله
  من أصله ثم جعله فوق رءوسهم، فقال: لتأخذنّ أمري، أو لأرمينَّكم به</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال مـجاهد: { وَإذْ نَتَقْنا
  الـجَبَلَ } قال: كما تنتق الزّبدة. قال ابن جريج: كانوا أبوا التوراة أن يقبلوها أو
  يؤمنوا بها. { خُذُوا ما آتَـيْناكُمْ بِقُوَّةٍ } قال: يقول: لتؤمننّ بـالتوراة ولتقبلنها،
  أو لـيقعن علـيكم</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر
  بن عبد الله، قال: هذا كتاب الله أتقبلونه بـما فـيه، فإن فـيه بـيان ما أحلّ لكم وما
  حرّم علـيكم وما أمركم وما نهاكم. قالوا: انشر علـينا ما فـيها، فإن كانت فرائضها يسيرة
  وحدودها خفـيفة قبلناها قال: اقبلوها بـما فـيها قالوا: لا، حتـى نعلـم ما فـيها كيف
  حدودها وفرائضها.</p><p>فراجعوا موسى مراراً، فأوحى الله إلـى الـجبل، فـانقلع فـارتفع
  فـي السماء حتـى إذا كان بـين رءوسهم وبـين السماء قال لهم موسى: ألا ترون ما يقول
  ربـي؟ لئن لـم تقبلوا التوراة بـما فـيها لأرمينكم بهذا الـجبل قال: فحدثنـي الـحسن
  البصري، قال: لـما نظروا إلـى الـجبل خرّ كلّ رجل ساجداً علـى حاجبه الأيسر، ونظر بعينه
  الـيـمنى إلـى الـجبل، فرَقاً من أن يسقط علـيه فلذلك لـيس فـي الأرض يهوديّ يسجد إلا
  علـى حاجبه الأيسر، يقولون: هذه السجدة التـي رفُعت عنا بها العقوبة. قال أبو بكر:
  فلـما نشَرَ الألواح فـيها كتاب الله كتبه بـيده، لـم يبق علـى وجه الأرض جبل ولا شجر
  ولا حجر إلا اهتزّ، فلـيس الـيوم يهوديّ علـى وجه الأرض صغير ولا كبـير تقرأ علـيه
  التوراة إلا اهتزّ ونغض لها رأسه.</p><p>واختلف أهل العلـم بكلام العرب فـي معنى قوله:
  { نَتَقْنا } فقال بعض البصريـين: معنى نتقنا: رفعنا واستشهد بقول العجَّاج:</p><p
  class="poetry_or_grammar">يَنْتُقُ أقْتادَ الشَّلِـيـلِ نَتْقا</p><p>وقال: يعنـي
  بقوله: «ينتق» يرفعها عن ظهره. وبقول الآخر:</p><p class="poetry_or_grammar">وَنَتَقُوا
  أحْلامَنا الأثاقِلا</p><p>وقد حُكي عن قائل هذه الـمقالة قول آخر، وهو أن أصل النتق
  والنتوق كلّ شيء قلعته من موضعه فرميت به، يقال منه: نتقت نتقا. قال: ولهذا قـيـل للـمرأة
  الكبـيرة ناتق لأنها ترمي بأولادها رميا، واستشهد ببـيت النابغة:</p><p class="poetry_or_grammar">لَـمْ
  يُحْرَمُوا حُسْنَ الغِذَاءِ وأُمُّهُمْ</p><p class="poetry_or_grammar">دَحَقَتْ
  عَلَـيْكَ بِناتقٍ مِذْكارِ</p><p>وقال آخر: معناه فـي هذا الـموضع: رفعناه. وقال:
  قالوا: نتقنـي السير: حرّكنـي. وقال: قالوا: ما نتق برجله لا يركض، والنتق: نتق الدابة
  صاحبها حين تعدو به وتتعبه حتـى يربو، فذلك النتق والنتوق، ونتقتنـي الدابة، ونتقت
  الـمرأة تنتق نتوقاً: كثر ولدها. وقال بعض الكوفـيـين: نتقنا الـجبل: علقنا الـجبل
  فوقهم فرفعناه ننتقه نتقاً، وامرأة منتاق: كثـيرة الولد، قال: وسمعت أخذ الـجراب ونَتَقَ
  ما فـيه: إذا نثر ما فـيه.</p>'
