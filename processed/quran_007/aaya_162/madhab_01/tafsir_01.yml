aaya: فَبَدَّلَ الَّذِينَ ظَلَمُوا مِنْهُمْ قَوْلًا غَيْرَ الَّذِي قِيلَ لَهُمْ فَأَرْسَلْنَا
  عَلَيْهِمْ رِجْزًا مِنَ السَّمَاءِ بِمَا كَانُوا يَظْلِمُونَ
text: "<p>يقول تعالـى ذكره: فغير الذين كفروا بـالله منهم ما أمرهم الله به من القول،
  فقالوا: وقد قـيـل لهم قولوا هذه حطة: حنطة فـي شعيرة وقولهم ذلك كذلك هو غير القول
  الذي قـيـل لهم قولوه. يقول الله تعالـى: { فَأرْسَلْنا عَلَـيْهِمْ رِجْزاً مِنَ السَّماءِ
  }: بعثنا علـيهم عذابـاً أهلكناهم بـما كانوا يغيِّرون ما يُؤمرون به، فـيفعلون خلاف
  ما أمرهم الله بفعله ويقولون غير الذي أمرهم الله بقـيـله. وقد بـيَّنا معنى الرجز
  فـيـما مضى.</p>"
