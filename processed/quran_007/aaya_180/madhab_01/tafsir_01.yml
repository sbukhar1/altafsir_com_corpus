aaya: وَلِلَّهِ الْأَسْمَاءُ الْحُسْنَىٰ فَادْعُوهُ بِهَا ۖ وَذَرُوا الَّذِينَ يُلْحِدُونَ
  فِي أَسْمَائِهِ ۚ سَيُجْزَوْنَ مَا كَانُوا يَعْمَلُونَ
text: '<p>يقول تعالـى ذكره { ولِلّهِ الأسْماءُ الـحُسْنَى } ، وهي كما قال ابن عبـاس.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { ولِلّهِ الأسْماءُ الـحُسْنَى
  فـادْعُوهُ بِها } ومن أسمائه: العزيز الـجبـار، وكلّ أسماء الله حسن.</p><p>حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن هشام بن حسان، عن ابن سيرين، عن أبـي هريرة عن رسول
  الله صلى الله عليه وسلم، قال:</p><p class="hadith"> " إنَّ لِلّهِ تِسْعَةً وَتِسْعِينَ
  اسْماً، مِئَةً إلاَّ وَاحِداً، مَنْ أحْصَاها كُلَّها دَخَـلَ الـجَنَّةَ " </p><p>وأما
  قوله: { وَذَرُوا الَّذِينَ يُـلْـحِدُونَ فِـي أسْمائِهِ } فإنه يعنـي به الـمشركين.
  وكان إلـحادهم فـي أسماء الله أنهم عدلوا بها عما هي علـيه، فسموا بها آلهتهم وأوثانهم،
  وزادوا فـيها ونقصوا منها، فسموا بعضها اللات اشتقاقاً منهم لها من اسم الله الذي هو
  الله، وسموا بعضها العزّى اشتقاقاً لها من اسم الله الذي هو العزيز.</p><p>وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَذَرُوا الَّذِينَ
  يُـلْـحِدُونَ فِـي أسْمائِهِ } قال: إلـحاد الـملـحدين أن دعوا اللات فـي أسماء الله.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { وَذَرُوا الَّذينَ
  يُـلْـحِدُونَ فِـي أسْمائِهِ } قال: اشتقوا العُزّى من العزيز، واشتقوا اللات من الله.</p><p>واختلف
  أهل التأويـل فـي تأويـل قوله { يُـلْـحِدُونَ } فقال بعضهم: يكذّبون. ذكر من قال ذلك.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَذَرُوا
  الَّذِينَ يُـلْـحِدُونَ فِـي أسْمائِهِ } قال: الإلـحاد: التكذيب.</p><p>وقال آخرون:
  معنى ذلك: يشركون. ذكر من قال ذلك.</p><p>حدثنـي مـحمد بن عبد الأعلـى، قال: ثنا أبو
  ثور، عن معمر، عن قتادة: { يُـلْـحِدُونَ } قال: يشركون.</p><p>وأصل الإلـحاد فـي كلام
  العرب: العدول عن القصد، والـجور عنه، والإعراض، ثم يستعمل فـي كلّ معوجّ غير مستقـيـم،
  ولذلك قـيـل للـحد القبر لـحد، لأنه فـي ناحية منه ولـيس فـي وسطه، يقال منه: ألـحد
  فلان يُـلْـحِد إلـحاداً، ولَـحد يَـلْـحَدُ لَـحْداً ولُـحُوداً. وقد ذكر عن الكسائي
  أنه كان يفرّق بـين الإلـحاد واللـحد، فـيقول فـي الإلـحاد: إنه العدول عن القصد، وفـي
  اللـحد إنه الركون إلـى الشيء، وكان يقرأ جميع ما فـي القرآن «يُـلـحدون» بضمّ الـياء
  وكسر الـحاء، إلاَّ التـي فـي النـحل، فإنه كان يقرؤها: «يَـلـحَدون» بفتـح الـياء
  والـحاء، ويزعم أنه بـمعنى الركون. وأما سائر أهل الـمعرفة بكلام العرب فـيرون أن معناهما
  واحد، وأنهما لغتان جاءتا فـي حرف واحد بـمعنى واحد.</p><p>واختلفت القرّاء فـي قراءة
  ذلك، فقرأته عامَّة قرّاء أهل الـمدينة وبعض البصريـين والكوفـيـين: { يُـلْـحِدون
  } بضمّ الـياء وكسر الـحاء من ألـحد يُـلـحِد فـي جميع القرآن.</p><p>وقرأ ذلك عامَّة
  قرّاء أهل الكوفة: «يَـلْـحَدون» بفتـح الـياء والـحاء من لـحد يـلـحد.</p><p>والصواب
  من القول فـي ذلك أنهما لغتان بـمعنى واحد، فبأيتهما قرأ القارىء فمصيب الصواب فـي
  ذلك. غير أنـي أختار القراءة بضمّ الـياء علـى لغة من قال: «ألـحد»، لأنها أشهر اللغتـين
  وأفصحهما. وكان ابن زيد يقول فـي قوله: { وَذرُوا الَّذِينَ يُـلْـحِدُونَ فِـي أسْمائِهِ
  } إنه منسوخ.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { وَذَرُوا الَّذِينَ يُـلْـحِدونَ فِـي أسْمائِهِ } قال: هؤلاء أهل الكفر، وقد نسخ،
  نسخه القتال.</p><p>ولا معنى لـما قال ابن زيد فـي ذلك من أنه منسوخ، لأن قوله: { وَذَرُوا
  الَّذِينَ يُـلْـحِدونَ فِـي أسْمائِهِ } لـيس بأمر من الله لنبـيه صلى الله عليه وسلم
  بترك الـمشركين أن يقولوا ذلك حتـى يأذن له فـي قتالهم، وإنـما هو تهديد من الله للـملـحدين
  فـي أسمائه ووعيد منه لهم، كما قال فـي موضع آخر:</p><p class="quran">ذَرْهُمْ يَأْكُلُوا
  وَيَتَـمَتَّعُوا وَيُـلْهِهِمُ الأمَلُ...</p><p>الآية، وكقوله:</p><p class="quran">لِـيَكْفُرُوا
  بِـمَا آتَـيْناهُمْ وَلِـيَتَـمَتَّعُوا فَسَوْفَ يَعْلَـمُونَ</p><p>وهو كلام خرج
  مخرج الأمر بـمعنى الوعيد والتهديد، ومعناه: إن تُـمهل الذين يُـلـحدون يا مـحمد فـي
  أسماء الله إلـى أجل هم بـالغوه، فسوف يجزون إذا جاءهم أجل الله الذي أجَّله إلـيهم
  جزاء أعمالهم التـي كانوا يعملونها قبل ذلك من الكفر بـالله والإلـحاد فـي أسمائه وتكذيب
  رسوله.</p>'
