aaya: وَاخْتَارَ مُوسَىٰ قَوْمَهُ سَبْعِينَ رَجُلًا لِمِيقَاتِنَا ۖ فَلَمَّا أَخَذَتْهُمُ
  الرَّجْفَةُ قَالَ رَبِّ لَوْ شِئْتَ أَهْلَكْتَهُمْ مِنْ قَبْلُ وَإِيَّايَ ۖ أَتُهْلِكُنَا
  بِمَا فَعَلَ السُّفَهَاءُ مِنَّا ۖ إِنْ هِيَ إِلَّا فِتْنَتُكَ تُضِلُّ بِهَا مَنْ
  تَشَاءُ وَتَهْدِي مَنْ تَشَاءُ ۖ أَنْتَ وَلِيُّنَا فَاغْفِرْ لَنَا وَارْحَمْنَا
  ۖ وَأَنْتَ خَيْرُ الْغَافِرِينَ
text: '<p>يقول تعالـى ذكره: واختار موسى من قومه سبعين رجلاً للوقت والأجل الذي وعده
  الله أن يـلقاه فـيه بهم للتوبة مـما كان من فعل سفهائهم فـي أمر العجل. كما:</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، قال: إن الله أمر
  موسى علـيه السلام أن يأتـيه فـي ناس من بنـي إسرائيـل يعتذرون إلـيه من عبـادة العجل،
  ووعدهم موعداً. فـاختار موسى قومه سبعين رجلاً علـى عينه، ثم ذهب بهم لـيعتذروا، فلـما
  أتوا ذلك الـمكان، قالوا: لن نؤمن لك يا موسى حتـى نرى الله جهرة، فإنك قد كلـمته فأرناه
  فأخذتهم الصاعقة فماتوا. فقام موسى يبكي ويدعو الله ويقول: ربّ ماذا أقول لبنـي إسرائيـل
  إذا أتـيتهم وقد أهلكت خيارهم، لو شئت أهلكتهم من قبل وإياي</p><p>حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، قال: اختار موسى من بنـي إسرائيـل سبعين رجلاً الـخِّير
  فـالـخير، وقال: انطلقوا إلـى الله فتوبوا إلـيه مـما صنعتـم، واسألوه التوبة علـى
  من تركتـم وراءكم من قومكم، صوموا، وتطهَّروا، وطهِّروا ثـيابكم فخرج بهم إلـى طور
  سينا لـميقات وقَّته له ربه، وكان لا يأتـيه إلا بإذن منه وعلـم، فقال السبعون فـيـما
  ذكر لـي حين صنعوا ما أمرهم به، وخرجوا معه للقاء ربه لـموسى: اطلب لنا نسمع كلام ربنا
  فقال: أفعل. فلـما دنا موسى من الـجبل، وقع علـيه عمود الغمام حتـى تغشى الـجبل كله،
  ودنا موسى فدخـل فـيه، وقال للقوم: ادنوا وكان موسى إذا كلـمه الله، وقع علـى جبهته
  نور ساطع، لا يستطيع أحد من بنـي آدم أن ينظر إلـيه. فضُرب دونه بـالـحجاب، ودنا القوم
  حتـى إذا دخـلوا فـي الغمام وقعوا سجودا، فسمعوه وهو يكلـم موسى، يأمره وينهاه: افعل
  ولا تفعل فلـما فرغ الله تعالى من أمره، وانكشف عن موسى الغمام، أقبل إلـيهم، فقالوا
  لـموسى:</p><p class="quran">لَنْ نُؤْمِنَ لَكَ حتـى نَرَى اللَّهَ جَهْرَةً، فَأخَذتْهُمُ
  الرَّجْفَةُ</p><p>وهي الصاعقة، فـالتقت أرواحهم فماتوا جميعاً، وقام موسى علـيه السلام
  يناشد ربه ويدعوه ويرغب إلـيه، ويقول: ربّ لو شئت أهلكتهم من قبل وإياي، قد سفهوا أفتهلك
  من ورائي من بنـي إسرائيـل؟</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وَاخْتارَ مُوسَى قَوْمَهُ
  سَبْعِينَ رَجُلاً لِـمِيقاتِنا } قال: كان الله أمره أن يختار من قومه سبعين رجلاً،
  فـاختار سبعين رجلاً، فبرز بهم لـيدعوا ربهم، فكان فـيـما دعوا الله أن قالوا: اللهمّ
  أعطنا ما لـم تعط أحداً بعدنا فكره الله ذلك من دعائهم، فأخذتهم الرجفة. قال موسى:
  { رَبِّ لَوْ شِئْتَ أهْلَكْتَهُمْ مِنْ قَبْلُ وإيَّايَ }.</p><p>حدثنا ابن وكيع،
  قال: ثنا خالد بن حيان، عن جعفر، عن ميـمون: { وَاخْتارَ مُوسَى قَوْمَهُ سَبْعِينَ
  رَجُلاً لِـمِيقاتِنا } قال: لـموعدهم الذي وعدهم.</p><p>حدثنـي الـمثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { سَبْعِينَ رَجُلاً لِـمِيقاتِنا
  } قال: اختارهم لتـمام الوعد.</p><p>وقال آخرون: إنـما أخذتهم الرجفة من أجل دعواهم
  علـى موسى قتل هارون. ذكر من قال ذلك:</p><p>حدثنا ابن بشار وابن وكيع، قالا: ثنا يحيى
  بن يـمان، قال: ثنا سفـيان، قال: ثنـي أبو إسحاق، عن عمارة بن عبد السلولـي، عن علـيّ
  رضي الله عنه، قال: انطلق موسى وهارون وشَبِّر وشَبِـير، فـانطلقوا إلـى سفح جبل، فنام
  هارون علـى سرير، فتوفـاه الله. فلـما رجع موسى إلـى بنـي إسرائيـل قالوا له: أين هارون؟
  قال: توفـاه الله. قالوا: أنت قتلته، حسدتنا علـى خـلقه ولـينه أو كلـمة نـحوها قال:
  فـاختاروا من شئتـم قال: فـاختاروا سبعين رجلاً. قال: فذلك قوله: { وَاخْتارَ مُوسَى
  قَوْمَهُ سَبْعِينَ رَجُلاً لِـمِيقاتِنا }. قال: فلـما انتهوا إلـيه قالوا: يا هارون
  من قتلك؟ قال: ما قتلنـي أحد، ولكننـي توفـانـي الله. قالوا: يا موسى لن نعصيَ بعد
  الـيوم قال: فأخذتهم الرجفة. قال: فجعل موسى يرجع يـميناً وشمالاً، وقال: يا { رَبّ
  لَوْ شِئْتَ أهْلَكْتَهُمْ مِنْ قَبْلُ وإيَّايَ أُتهْلِكُنا بِـمَا فَعَلَ السُّفَهاءُ
  مِنَّا إنْ هِيَّ إلاَّ فِتْنَتُكَ تُضِلُّ بِها مَنْ تَشاءُ وَتهْدِي مَنْ تَشاءُ
  } قال: فأحياهم الله وجعلهم أنبـياء كلهم.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا
  مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، عن رجل من بنـي سلول، أنه سمع علـيًّا
  رضي الله عنه يقول فـي هذه الآية: { وَاخْتارَ مُوسَى قَوْمَهُ سَبْعِينَ رَجُلاً لِـمِيقاتِنا
  } قال: كان هارون حسن الـخـلق مـحببـاً فـي بنـي إسرائيـل. قال: فلـما مات دفنه موسى.
  قال: فلـما أتـى بنـي إسرائيـل، قالوا له: أين هاون؟ قال: مات. فقالوا: قتلته قال:
  فـاختار منهم سبعين رجلاً. قال: فلـما أتوا القبر، قال موسى: أُقتلت أو متّ؟ قال: متّ.
  قال: فأصعقوا، فقال موسى: ربّ ما أقول لبنـي إسرائيـل إذا رجعت؟ يقولون: أنت قتلتهم
  قال: فأحيوا وجعلوا أنبـياء.</p><p>حدثنـي عبد الله بن الـحجاج بن الـمنهال، قال: ثنا
  أبـي، قال: ثنا الربـيع بن حبـيب، قال: سمعت أبـا سعيد، يعنـي الرقاشيّ، وقرأ هذه الآية:
  { وَاخْتارَ مُوسَى قَوْمَهُ سَبْعِينَ رَجُلاً لِـمِيقاتِنا } فقال: كانوا أبناء ما
  عدا عشرين ولـم يتـجاوزوا الأربعين، وذلك أن ابن عشرين قد ذهب جهله وصبـاه، وأن من
  لـم يتـجاوز الأربعين لـم يفقد من عقله شيئاً.</p><p>وقال آخرون: إنـما أخذت القوم
  الرجفة لتركهم فراق عبدة العجل، لا لأنهم كانوا من عبَدته. ذكر من قال ذلك:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَاخْتارَ مُوسَى قَوْمَهُ
  سَبْعِينَ رَجُلاً لِـمِيقاتِنا } فقرأ حتـى بلغ: { السُّفَهاءُ مِنا }  ذكر لنا أن
  ابن عبـاس كان يقول: إنـما تناولتهم الرجفة لأنهم لـم يزايـلوا القوم حين نصبوا العجل،
  وقد كرهوا أن يجامعوهم علـيه.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قوله: { وَاخْتارَ مُوسَى قَوْمَهُ سَبْعِينَ رَجُلاً لِـمِيقاتِنا }
  مـمن لـم يكن قال ذلك القول علـى أنهم لـم يجامعوهم علـيه، فأخذتهم الرجفة من أجل أنهم
  لـم يكونوا بـاينوا قومهم حين اتـخذوا العجل. فلـما خرجوا ودعوا، أماتهم الله ثم أحياهم.
  { فَلَـمَّا أخَذَتْهُمُ الرَّجْفَةُ قالَ رَبّ لَوْ شِئْتَ أهْلَكْتَهُمْ مِنْ قَبْلُ
  وأيَّايَ أُتهْلِكُنا بِـمَا فَعَلَ السُّفَهاءُ مِنَّا }.</p><p>حدثنـي الـحرث، قال:
  ثنا عبد العزيز، قال: ثنا أبو سعد، قال: قال مـجاهد: { وَاخْتارَ مُوسَى قَوْمَهُ سَبْعِينَ
  رَجُلاً لِـمِيقاتِنا } والـميقات: الـموعد. فلـما أخذتهم الرجفة بعد أن خرج موسى بـالسبعين
  من قومه يدعون الله ويسألونه أن يكشف عنهم البلاء، فلـم يستـجب لهم علـم موسى أنهم
  قد أصابوا من الـمعصية ما أصابه قومهم. قال ابن سعد: فحدثنـي مـحمد بن كعب القرظي،
  قال: لـم يستـجب لهم من أجل أنهم لـم ينهوهم عن الـمنكر ويأمروهم بـالـمعروف. قال:
  فأخذتهم الرجفة فماتوا، ثم أحياهم الله.</p><p>حدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن عون، عن سعيد بن حيان، عن ابن عبـاس: إن السبعين الذين اختارهم موسى من قومه، إنـما
  أخذتهم الرجفة أنهم لـم يرضوا ولـم ينهوا عن العجل.</p><p>حدثنا ابن بشار، قال: ثنا
  مـحمد بن جعفر، قال: ثنا عون، قال: ثنا سعيد بن حيان، عن ابن عبـاس، بنـحوه.</p><p>واختلف
  أهل العربـية فـي وجه نصب قوله: { قَوْمَهُ سَبْعِينَ رَجُلاً لِـمِيقاتِنا } فقال
  بعض نـحويـي البصرة: معناه: واختار موسى من قومه سبعين رجلاً، فلـما نزع «مِن» أعمل
  الفعل، كما قال الفرزدق:</p><p class="poetry_or_grammar">وَمِنَّا الَّذِي اخْتِـيرَ
  الرّجالَ سمَاحَة</p><p class="poetry_or_grammar">وَجُوداً إذَا هَبَّ الرّياحُ الزَّعازِعُ</p><p>وكما
  قال الآخر:</p><p class="poetry_or_grammar">أمَرْتُكَ الـخَيْرَ فـافْعَلْ ما أُمِرْتَ
  بِه</p><p class="poetry_or_grammar">فَقَدْ تَرَكْتُكَ ذَا مالٍ وَذَا نَشبِ</p><p>وقال
  الراعي:</p><p class="poetry_or_grammar">اخْتَرْتُكَ النَّاسَ إذْ غَثَّتْ خَلائِقُهُمْ</p><p
  class="poetry_or_grammar">واعْتَلِّ مَن كانَ يُرْجَى عندَهُ السُّولُ</p><p>وقال
  بعض نـحوّيـي الكوفة: إنـما استـجيز وقوع الفعل علـيهم إذا طرحت مِن، لأنه مأخوذ من
  قولك: هؤلاء خير القوم، وخير من القوم، فإذا جازت الإضافة مكان «من» ولـم يتغير الـمعنى،
  استـجازوا أن يقولوا: اخترتكم رجلاً، واخترت منكم رجلاً وقد قال الشاعر:</p><p class="poetry_or_grammar">لَهُ
  اخْتَرْها قَلُوصاً سَمِينَةً</p><p>وقال الراجز:</p><p class="poetry_or_grammar">تَـحْتَ
  التـي اخْتارَ لَهُ اللَّهُ الشَّجَرْ</p><p>بـمعنى: اختارها له الله من الشجر.</p><p>وهذا
  القول الثانـي أولـى عندي فـي ذلك بـالصواب لدلالة الاختـيار علـى طلب «من» التـي بـمعنى
  التبعيض، ومن شأن العرب أن تـحذف الشيء من حشو الكلام إذا عرف موضعه، وكان فـيـما أظهرت
  دلالة علـى ما حذفت، فهذا من ذلك إن شاء الله.</p><p>وقد بـيِّنا معنى الرجفة فـيـما
  مضى بشواهدها، وأنها ما رجف بـالقوم وأرعبهم وحرّكهم وأهلكهم بعد، فأماتهم أو أصعقهم،
  فسلب أفهامهم.</p><p>وقد ذكرنا الرواية فـي غير هذا الـموضع، وقول من قال: إنها كانت
  صاعقة أماتتهم.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد: { فَلَـمَّا أخَذَتْهُمُ الرَّجْفَةُ } ماتوا ثم أحياهم.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { سَبْعِينَ
  رَجُلاً لِـمِيقاتِنا } اختارهم موسى لتـمام الـموعد. { فَلَـمَّا أخَذَتْهُمُ الرَّجْفَةُ
  } ماتوا ثم أحياهم الله.</p><p>حدثنـي عبد الكريـم، قال: ثنا إبراهيـم، قال: ثنا سفـيان،
  قال: قال أبو سعد، عن عكرمة، عن ابن عبـاس: { فَلَـمَّا أخَذَتْهُمُ الرَّجْفَةُ }
  قال: رجف بهم.</p><p>القول فـي تأويـل قوله تعالـى: { أُتهْلِكُنا بِـمَا فَعَلَ السُّفَهاءُ
  مِنَّا إنْ هِيَ إلاَّ فِتْنَتُكَ تُضِلُّ بِها مَنْ تَشاءُ وَتهْدِي مَنْ تَشاءُ أنْتَ
  وَلِـيُّنا فـاغْفِرْ لَنا وَارْحَمْنا وأنْتَ خَيْرُ الغافِرِينَ }.</p><p>اختلف أهل
  التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: أتهلك هؤلاء الذين أهلكتهم بـما فعل
  السفهاء منا: أي بعبـادة من عبد العجل. قالوا: وكان الله إنـما أهلكهم لأنهم كانوا
  مـمن يعبد العجل، وقال موسى ما قال ولا علـم عنده بـما كان منهم من ذلك. ذكر من قال
  ذلك:</p><p>حدثنا موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { أُتهْلِكُنا
  بِـمَا فَعَلَ السُّفَهاءُ مِنَّا } فأوحى الله إلـى موسى: إن هؤلاء السبعين مـمن اتـخذ
  العجل، فذلك حين يقول موسى: { إنْ هِيَ إلاَّ فِتْنَتُكَ تُضِلُّ بِها مَنْ تَشاءُ
  وَتهْدى مَنْ تَشاءُ }.</p><p>وقال آخرون: معنى ذلك: أن إهلاكك هؤلاء الذين أهلكتهم
  هلاك لـمن وراءهم من بنـي إسرائيـل إذا انصرفتُ إلـيهم، ولـيسوا معي، والسفهاء علـى
  هذا القول كانوا الـمهلكين الذين سألوا موسى أن يريهم ربهم. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما أخذت الرجفة السبعين فماتوا جميعاً،
  قام موسى يناشد ربه ويدعوه، ويرغب إلـيه يقول: ربّ لو شئت أهلكتهم من قبل وإياي قد
  سفهوا أفتهلك من ورائي من بنـي إسرائيـل بـما فعل السفهاء منا؟ أي إن هذا لهم هلاك،
  قد اخترت منهم سبعين رجلاً الـخير فـالـخير، أرجع إلـيهم ولـيس معي رجل واحد؟ فما الذي
  يصدّقوننـي به أو يأمنوننـي علـيه بعد هذا؟</p><p>وقال آخرون فـي ذلك بـما:</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أُتهْلِكُنا بِـمَا فَعَلَ
  السُّفَهاءُ مِنَّا }: أتؤاخذنا ولـيس منا رجل واحد ترك عبـادتك ولا استبدل بك غيرك؟</p><p>وأولـى
  القولـين بتأويـل الآية، قول من قال: إن موسى إنـما حزن علـى هلاك السبعين بقوله: {
  أُتهْلِكُنا بِـمَا فَعَلَ السُّفَهاءُ مِنَّا } وأنه إنـما عنى بـالسفهاء: عبدة العجل
  وذلك أنه مـحال أن يكون موسى صلى الله عليه وسلم كان تـخير من قومه لـمسألة ربه ما
  أراه أن يسأل لهم إلا الأفضل فـالأفضل منهم، ومـحال أن يكون الأفضل كان عنده من أشرك
  فـي عبـادة العجل واتـخذه دون الله إلها.</p><p>قال: فإن قال قائل: فجائز أن يكون موسى
  علـيه السلام كان معتقداً أن الله سبحانه يعاقب قوما بذنوب غيرهم، فـيقول: أتهلكنا
  بذنوب من عبد العجل، ونـحن من ذلك برآء؟ قـيـل: جائز أن يكون معنى الإهلاك: قبض الأرواح
  علـى غير وجه العقوبة، كما قال جلّ ثناؤه:</p><p class="quran">إنِ امْرُؤٌ هَلَكَ</p><p>يعنـي:
  مات، فـيقول: أتـميتنا بـما فعل السفهاء منا.</p><p>وأما قوله: { إنْ هِيَ إلاَّ فِتْنَتُكَ
  } فإنه يقول جلّ ثناؤه: ما هذه الفعلة التـي فعلها قومي من عبـادتهم ما عبدوا دونك،
  إلا فتنة منك أصابتهم. ويعنـي بـالفتنة: الابتلاء والاختبـار. يقول: ابتلـيتهم بها
  لـيتبـين الذي يضلّ عن الـحقّ بعبـادته إياه والذي يهتدي بترك عبـادته. وأضاف إضلالهم
  وهدايتهم إلـى الله، إذ كان ما كان منهم من ذلك عن سبب منه جلّ ثناؤه.</p><p>وبنـحو
  ما قلنا فـي الفتنة قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع،
  قال: ثنا أبـي، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية: { إنْ هِيَ إلاَّ فِتْنَتُكَ
  } قال: بلـيتك.</p><p>قال: ثنا حبويه الرازي، عن يعقوب، عن جعفر بن أبـي الـمغيرة،
  عن سعيد بن جبـير: { إلاَّ فِتْنَتُكَ }: إلا بلـيتك.</p><p>حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا عبد الرحمن بن سعد، قال: أخبرنا ابن جعفر، عن الربـيع بن أنس: { إنْ
  هِيَ إلاَّ فِتْنَتُكَ } قال: بلـيتك.</p><p>قال: ثنا عبد الله بن صالـح، قال: ثنـي
  معاوية بن صالـح، عن علـي بن أبـي طلـحة، عن ابن عبـاس: { إنْ هِيَ إلاَّ فِتْنَتُكَ
  تُضِلُّ بِها مَنْ تَشاءُ } إن هو إلا عذابك تصيب به من تشاء، وتصرفه عمن تشاء.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنْ هِيَ إلاَّ فِتْنَتُكَ
  } أنت فتنتهم.</p><p>وقوله: { أنْتَ وَلِـيُّنا } يقول: أنت ناصرنا. { فـاغْفِرْ لَنا
  } يقول: فـاستر علـينا ذنوبنا بتركك عقابنا علـيها. { وَارْحَمْنا }: تعطَّف علـينا
  برحمتك. { وأنْتَ خَيْرُ الغافِرِينَ } يقول: خير من صفح عن جُرم وستر علـى ذنب.</p>'
