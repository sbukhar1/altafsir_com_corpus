aaya: وَاخْتَارَ مُوسَىٰ قَوْمَهُ سَبْعِينَ رَجُلًا لِمِيقَاتِنَا ۖ فَلَمَّا أَخَذَتْهُمُ
  الرَّجْفَةُ قَالَ رَبِّ لَوْ شِئْتَ أَهْلَكْتَهُمْ مِنْ قَبْلُ وَإِيَّايَ ۖ أَتُهْلِكُنَا
  بِمَا فَعَلَ السُّفَهَاءُ مِنَّا ۖ إِنْ هِيَ إِلَّا فِتْنَتُكَ تُضِلُّ بِهَا مَنْ
  تَشَاءُ وَتَهْدِي مَنْ تَشَاءُ ۖ أَنْتَ وَلِيُّنَا فَاغْفِرْ لَنَا وَارْحَمْنَا
  ۖ وَأَنْتَ خَيْرُ الْغَافِرِينَ
text: '<p>{ وَٱخْتَارَ مُوسَىٰ قَوْمَهُ } أي من قومه، فحذف الجار وأوصل الفعل، كقوله:</p><p
  class="poetry_or_grammar">وَمِنَّا الَّذِي اخْتِيرَ الرِّجَالَ سَمَاحَةً</p><p>قيل:
  اختار من اثني عشر سبطاً، من كل سبط ستة حتى تتاموا اثنين وسبعين، فقال: ليتخلف منكم
  رجلان: فتشاحوا، فقال: إن لمن قعد منكم مثل أجر من خرج، فقعد كالب ويوشع. وروي: أنه
  لم يصب إلا ستين شيخاً، فأوحى الله تعالى إليه أن تختار من الشبان عشرة فاختارهم فأصبحوا
  شيوخاً. وقيل: كانوا أبناء ما عدا العشرين، ولم يتجاوزوا الأربعين، قد ذهب عنهم الجهل
  والصبا، فأمرهم موسى أن يصوموا ويتطهروا ويطهروا ثيابهم، ثم خرج بهم إلى طور سينا،
  لميقات ربه، وكان أمره ربه أن يأتيه في سبعين من بني إسرائيل، فلما دنا موسى من الجبل
  وقع عليه عمود الغمام حتى تغشى الجبل كله، ودنا موسى ودخل فيه وقال للقوم: ادنوا، فدنوا،
  حتى إذا دخلوا في الغمام وقعوا سجداً، فسمعوه وهو يكلم موسى يأمره وينهاه: افعل، ولا
  تفعل. ثم انكشف الغمام فأقبلوا إليه، فطلبوا الرؤية فوعظهم وزجرهم وأنكر عليهم، فقالوا:
  يا موسى لن نؤمن لك حتى نرى الله جهرة. فقال: رب أرني أنظر إليك، يريد: أن يسمعوا الردّ
  والإنكار من جهته، فأجيب بلن تراني، ورجف بهم الجبل فصعقوا. ولما كانت الرجفة { قَالَ
  } موسى { رَبّ لَوْ شِئْتَ أَهْلَكْتَهُم مّن قَبْلُ وَإِيَّـٰىَ } وهذا تمنّ منه للإهلاك
  قبل أن يرى ما رأى من تبعة طلب الرؤية، كما يقول النادم على الأمر إذا رأى سوء المغبة:
  لو شاء الله لأهلكني قبل هذا { أَتُهْلِكُنَا بِمَا فَعَلَ ٱلسُّفَهَاء مِنَّا } يعني
  أتهلكنا جميعاً، يعني نفسه وإياهم، لأنه إنما طلب الرؤية زجراً للسفهاء، وهم طلبوها
  سفهاً وجهلاً { إِنْ هِىَ إِلاَّ فِتْنَتُكَ } أي محنتك وابتلاؤك حين كلمتني وسمعوا
  كلامك، فاستدلوا بالكلام على الرؤية استدلالاً فاسداً، حتى افتتنوا وضلوا { تُضِلُّ
  بِهَا مَن تَشَاء وَتَهْدِى مَن تَشَاء } تضلّ بالمحنة الجاهلين غير الثابتين في معرفتك،
  وتهدي العالمين بك الثابتين بالقول الثابت. وجعل ذلك إضلالاً من الله وهدى منه، لأن
  محنته لما كانت سبباً لأن ضلّوا واهتدوا فكأنه أضلهم بها وهداهم على الاتساع في الكلام
  { أَنتَ وَلِيُّنَا } مولانا القائم بأمورنا { وَٱكْتُبْ لَنَا } وأثبت لنا وأقسم {
  فِى هَـٰذِهِ ٱلدُّنْيَا حَسَنَةٌ } عافية وحياة طيبة وتوفيقاً في الطاعة { وَفِي ٱلآخِرَةِ
  } الجنة { هُدْنَـا إِلَيْكَ } تبنا إليك. وهاد إليه يهود إذا رجع وتاب. والهود: جمع
  هائد، وهو التائب.ولبعضهم:</p><p class="poetry_or_grammar">يَا رَاكِبَ الذّنْبِ هُدْهُد</p><p
  class="poetry_or_grammar">واسْجُدْ كَأَنَّكَ هُدْهُد</p><p>وقرأ أبو وجرة السعدي:
  «هدنا إليك» بكسر الهاء، من هاده يهيده إما حرّكه وأماله. ويحتمل أمرين، أن يكون مبنياً
  للفاعل والمفعول بمعنى حركنا إليك أنفسنا وأملناها أو حرّكنا إليك وأملنا على تقدير:
  فعلنا، كقولك: عدت يا مريض بكسر العين، فعلت من العيادة.</p><p>ويجوز: عدت بالإشمام.
  وعدت، بإخلاص الضمة فيمن قال: عود المريض. وقول القول. ويجوز على هذه اللغة أن يكون
  { هُدْنَـا } بالضم فعلنا من هاده يهيده { عَذَابِى } من حاله وصفته أني { أُصِيبُ
  بِهِ مَنْ أَشَاء } أي من وجب عليّ في الحكمة تعذيبه، ولم يكن في العفو عنه مساغ لكونه
  مفسدة. وأمّا { رَّحْمَتِى } فمن حالها وصفتها أنها واسعة تبلغ كل شيء، ما من مسلم
  ولا كافر ولا مطيع ولا عاص إلاّ وهو متقلب في نعمتي. وقرأ الحسن: «من أساء» من الإساءة.
  فسأكتب هذه الرحمة كتبه خاصة منكم يا بني إسرائيل للذين يكونون في آخر الزمان من أمّة
  محمد صلى الله عليه وسلم، الذين هم بجميع آياتنا وكتبنا يؤمنون، لا يكفرون بشيء منها
  { ٱلَّذِينَ يَتَّبِعُونَ ٱلرَّسُولَ } الذي نوحي إليه كتاباً مختصاً به وهو القرآن
  { ٱلنَّبِىّ } صاحب المعجزات { ٱلَّذِى يَجِدُونَهُ } يجد نعته أولئك الذين يتبعونه
  من بني إسرائيل { مَكْتُوبًا عِندَهُمْ فِى ٱلتَّوْرَاةِ وَٱلإِنجِيلِ... وَيُحِلُّ
  لَهُمُ ٱلطَّيِّبَـٰتِ } ما حرّم عليهم من الأشياء الطيبة، كالشحوم وغيرها. أو ما طاب
  في الشريعة والحكم، مما ذكر اسم الله عليه من الذبائح، وما خلي كسبه من السحت، ويحرّم
  عليهم الخبائث ما يستخبث من نحو الدم والميتة ولحم الخنزير، وما أهلّ لغير الله به
  أو ما خبث في الحكم، كالربا والرشوة وغيرهما من المكاسب الخبيثة. الإصر: الثقل الذي
  يأصر صاحبه، أي يحبسه من الحراك لثقله وهو مثل لثقل تكليفهم وصعوبته، نحو اشتراط قتل
  الأنفس في صحة توبتهم، وكذلك الأغلال. مثل لما كان في شرائعهم من الأشياء الشاقة، نحو:
  بت القضاء بالقصاص عمداً كان أو خطأ من غير شرع الدية، وقطع الأعضاء الخاطئة، وقرض
  موضع النجاسة من الجلد والثوب، وإحراق الغنائم، وتحريم العروق في اللحم، وتحريم السبت.
  وعن عطاء: كانت بنو إسرائيل إذا قامت تصلي لبسوا المسوح وغلوا أيديهم إلى أعناقهم.
  وربما ثقب الرجل ترقوته وجعل فيها طرف السلسلة وأوثقها إلى السارية يحبس نفسه على العبادة.
  وقرىء: «آصارهم» على الجمع { وَعَزَّرُوهُ } ومنعوه حتى لا يقوى عليه عدوّ. وقرىء بالتخفيف.
  وأصل العزر: المنع. ومنه التعزير للضرب دون الحدّ، لأنه منع عن معاودة القبيح. ألا
  ترى إلى تسميته الحدّ، والحدّ هو المنع. و { ٱلنُّورُ } القرآن. فإن قلت: ما معنى قوله
  { أُنزِلَ مَعَهُ } وإنما أنزل مع جبريل؟ قلت: معناه أنزل مع نبوّته، لأنّ استنباءه
  كان مصحوباً بالقرآن مشفوعاً به. ويجوز أن يعلق باتبعوا. أي: واتبعوا القرآن المنزل
  مع اتباع النبي والعمل بسنته وبما أمر به ونهي عنه، أو واتبعوا القرآن كما اتبعه مصاحبين
  له في اتباعه.</p><p>فإن قلت: كيف انطبق هذا الجواب على قول موسى عليه السلام ودعائه؟
  قلت: لما دعا لنفسه ولبني إسرائيل، أجيب بما هو منطوٍ على توبيخ بني إسرائيل على استجازتهم
  الرؤية على الله تعالى وعلى كفرهم بآيات الله العظام التي أجراها على يد موسى، وعرّض
  بذلك في قوله: { وَٱلَّذِينَ هُم بِـآيَـٰتِنَا يُؤْمِنُونَ } وأريد أن يكون استماع
  أوصاف أعقابهم الذين آمنوا برسول الله صلى الله عليه وسلم وما جاء به كعبد الله بن
  سلام وغيره من أهل الكتابين لطفاً لهم وترغيباً في إخلاص الإيمان والعمل الصالح، وفي
  أن يحشروا معهم ولا يفرّق بينهم وبين أعقابهم عن رحمة الله التي وسعت كل شيء.</p>'
