aaya: قَالَ يَا قَوْمِ لَيْسَ بِي ضَلَالَةٌ وَلَٰكِنِّي رَسُولٌ مِنْ رَبِّ الْعَالَمِينَ
text: "<p>يقول تعالى ذكره: قال نوح لقومه مجيباً لهم: يا قوم لم آمركم بما أمرتكم به
  من إخلاص التوحيد لله وإفراده بالطاعة دون الأنداد والآلهة زوالاً مني عن محجة الحقّ
  وضلالاً لسبيل الصواب، وما بي ما تظنون من الضلال، ولكني رسول إليكم من ربّ العالمين
  بما أمرتكم به من إفراده بالطاعة والإقرار له بالوحدانية والبراءة من الأنداد والآلهة.</p>"
