aaya: فَخَلَفَ مِنْ بَعْدِهِمْ خَلْفٌ وَرِثُوا الْكِتَابَ يَأْخُذُونَ عَرَضَ هَٰذَا
  الْأَدْنَىٰ وَيَقُولُونَ سَيُغْفَرُ لَنَا وَإِنْ يَأْتِهِمْ عَرَضٌ مِثْلُهُ يَأْخُذُوهُ
  ۚ أَلَمْ يُؤْخَذْ عَلَيْهِمْ مِيثَاقُ الْكِتَابِ أَنْ لَا يَقُولُوا عَلَى اللَّهِ
  إِلَّا الْحَقَّ وَدَرَسُوا مَا فِيهِ ۗ وَالدَّارُ الْآخِرَةُ خَيْرٌ لِلَّذِينَ يَتَّقُونَ
  ۗ أَفَلَا تَعْقِلُونَ
text: '<p>يقول تعالـى ذكره: فخـلف من بعد هؤلاء القوم الذين وصف صفتهم خـلْف يعنـي خـلف
  سَوْء، يقول: حدث بعدهم وخلافهم، وتبدّل منهم بدل سوء، يقال منه: هو خَـلَفُ صدق، وخَـلْفُ
  سَوْءٍ، وأكثر ما جاء فـي الـمدح بفتـح اللام وفـي الذمّ بتسكينها، وقد تـحرّك فـي
  الذمّ وتسكن فـي الـمدح، ومن ذلك فـي تسكينها فـي الـمدح قول حسان:</p><p class="poetry_or_grammar">لنا
  القَدَمُ الأُولـى إلـيكَ وخَـلْفُنا</p><p class="poetry_or_grammar">لأَوَّلِنا فـي
  طاعَةِ اللَّهِ تابِعُ</p><p>وأحسب أنه إذا وجه إلـى الفساد مأخوذ من قولهم: خـلف اللبن:
  إذا حمض من طول تركه فـي السقاء حتـى يفسد، فكأنَّ الرجل الفـاسد مشبَّه به، وقد يجوز
  أن يكون منه قولهم: خَـلَف فم الصائم: إذا تغيرت ريحه. وأما فـي تسكين اللام فـي الذمّ،
  فقول لبـيد:</p><p class="poetry_or_grammar">ذَهَبَ الَّذِينَ يُعاشُ فِـي أكْنافِهِمْ</p><p
  class="poetry_or_grammar">وَبَقِـيتُ فِـي خَـلْفِ كَجِلْدِ الأجْرَبِ</p><p>وقـيـل:
  إن الـخـلْف الذي ذكر الله فـي هذه الآية أنهم خـلَفوا من قبلهم هم النصارى. ذكر من
  قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { فَخَـلَفَ مِنْ بَعْدِهِمْ خَـلْفٌ } قال: النصارى.</p><p>والصواب
  من القول فـي ذلك عندي أن يقال: إن الله تعالـى إنـما وصف أنه خـلَف القوم الذي قصّ
  قصصهم فـي الآيات التـي مضت خـلف سوْء رديء، ولـم يذكر لنا أنهم نصارى فـي كتابه، وقصتهم
  بقصص الـيهود أشبه منها بقصص النصارى. وبعدُ، فإن ما قبل ذلك خبر عن بنـي إسرائيـل
  وما بعده كذلك، فما بـينهما بأن يكون خبراً عنهم أشبه، إذ لـم يكن فـي الآية دلـيـل
  علـى صرف الـخبر عنهم إلـى غيرهم، ولا جاء بذلك دلـيـل يوجب صحة القول به.</p><p>فتأويـل
  الكلام إذن: فتبدّل من بعدهم بَدَلُ سوْء، ورثوا كتاب الله: تعلـموه، وضيعوا العمل
  به فخالفوا حكمه، يُرْشَوْنَ فـي حكم الله، فـيأخذون الرشوة فـيه من عرض هذا العاجل
  الأدنى، يعنـي بـالأدنى: الأقرب من الآجل الأبعد، ويقولون إذا فعلوا ذلك: إن الله سيغفر
  لنا ذنوبنا تـمنـيا علـى الله الأبـاطيـل، كما قال جلّ ثناؤه فـيهم:</p><p class="quran">فَوَيْـلٌ
  للَّذِينَ يَكْتُبُونَ الكِتابَ بِأيْدِيهِمْ ثَّم يَقُولُونَ هَذَا مِنْ عِنْدِ اللَّهِ
  لِـيَشْتَرُوا بِهِ ثَمَناً قَلِـيلاً فَوَيْـلٌ لَهُمْ مِـمَّا كَتَبَتْ أيْدِيهِمْ
  وَوَيْـلٌ لَهُمْ مِـمَّا يَكْسِبونَ</p><p>{ وَإنْ يَأْتِهِمْ عَرَضٌ مِثْلُه يأخُذُوهُ
  } يقول: وإن شرع لهم ذنب حرام مثله من الرشوة بعد ذلك أخذوه واستـحلوه، ولـم يرتدعوا
  عنه. يخبر جلّ ثناؤه عنهم أنهم أهل إصرار علـى ذنوبهم، ولـيسوا بأهل إنابة ولا توبة.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل وإن اختلفت عنه عبـاراتهم. ذكر من قال ذلك:</p><p>حدثنا
  أحمد بن الـمقدام، قال: ثنا فضيـل بن عياض، عن منصور، عن سعيد بن جبـير، فـي قوله:
  { يَأْخُذُونَ عَرَضَ هَذَا الأدْنَى وَيَقُولُونَ سَيُغْفَرُ لَنا وَإنْ يَأْتِهِمْ
  عَرَضٌ مِثْلُه يأخُذُوهُ }.</p><p>قال: يعملون الذنب ثم يستغفرون الله، فإن عرض ذلك
  الذنب أخذوه.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور،
  عن سعيد بن جبـير: { وَإنْ يَأْتِهِمْ عَرَضٌ مِثْلُه يأخُذُوهُ } قال: من الذنوب.</p><p>حدثنا
  ابن وكيع، قال: ثنا جرير، عن منصور، عن سعيد بن جبـير: { يَأْخُذُونَ عَرَضَ هَذَا
  الأدْنَى وَيَقُولُونَ سَيُغْفَرُ لَنا } قال: يعملون بـالذنوب. { وَإنْ يَأْتِهِمْ
  عَرَضٌ مِثْلُه يأخُذُوهُ }: قال: ذنب آخر يعملون به.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبـي، عن سفـيان، عن منصور، عن سعيد بن جبـير: { يَأْخُذُونَ عَرَضَ هَذَا الأدْنَى
  } قال: الذنوب. { وَإنْ يَأْتِهِمْ عَرَضٌ مِثْلُه يأخُذُوهُ } قال: الذنوب.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  يَأْخُذُونَ عَرَضَ هَذَا الأدْنَى } قال: ما أشرف لهم من شيء فـي الـيوم من الدنـيا
  حلال أو حرام يشتهونه أخذوه، ويبتغون الـمغفرة، فإن يجدوا الغد مثله يأخذوه.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، بنـحوه، إلا أنه
  قال: يتـمنون الـمغفرة.</p><p>حدثنا الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد،
  عن مـجاهد: { يَأْخُذُونَ عَرَضَ هَذَا الأدْنَى } قال: لا يشرف لهم شيء من الدنـيا
  إلا أخذوه حلالاً كان أو حراماً، ويتـمنون الـمغفرة، { وَيَقُولُونَ سَيُغْفَرُ لَنا
  } وإن يجدوا عرضا مثله يأخذوه.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { فَخَـلَفَ مِنْ بَعْدهِمْ خَـلْفٌ }: أي والله لـخـلْف سَوْء ورثوا
  الكتاب بعد أنبـيائهم ورسلهم، ورّثهم الله وعهد إلـيهم، وقال الله فـي آية أخرى:</p><p
  class="quran">فَخَـلَفَ مِنْ بَعْدهِمْ خَـلْفٌ أضَاعُوا الصَّلاةَ وَاتَّبَعُوا الشَّهَوَاتِ</p><p>قال:
  { يَأْخُذُونَ عَرَضَ هَذَا الأدْنَى وَيَقُولُونَ سَيُغْفَرُ لَنا } تـمنوا علـى الله
  أمانـي وغرّة يغترّون بها. { وَإنْ يَأْتِهِمْ عَرَضٌ مِثْلُه } لا يشغلهم شيء عن شيء
  ولا ينهاهم عن ذلك، كلـما أشرف لهم شيء من الدنـيا أكلوه لا يبـالون حلالاً كان أو
  حراماً.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { يَأْخُذُونَ عَرَضَ هَذَا الأدْنَى } قال: يأخذونه إن كان حلالاً وإن كان حراماً.
  { وَإنْ يَأْتِهِمْ عَرَضٌ مِثْلُه } قال: إن جاءهم حلال أو حرام أخذوه.</p><p>حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: {
  فَخَـلَفَ مِنْ بَعْدهِمْ خَـلْفٌ... } إلـى قوله: { وَدَرَسُوا ما فِـيهِ } قال: كانت
  بنو إسرائيـل لا يستقضون قاضياً إلا ارتشى فـي الـحكم. وإن خيارهم اجتـمعوا فأخذ بعضهم
  علـى بعض العهود أن لا يفعلوا ولا يرتشوا، فجعل الرجل منهم إذا استُقْضِي ارتشى، فقال
  له: ما شأنك ترتشي فـي الـحكم؟ فـيقول: سيغفر لـي فـيطعن علـيه البقـية الآخرون من
  بنـي إسرائيـل فـيـما صنع.</p><p>فإذا مات أو نُزِع، وجُعل مكانه رجل مـمن كان يطعن
  علـيه فـيرتشي، يقول: وإن يأت الآخرين عرض الدنـيا يأخذوه. وأما عَرَض الأدنى، فعرض
  الدنـيا من الـمال.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فَخَـلَفَ مِنْ بَعْدهِمْ خَـلْفٌ وَرِثُوا
  الكِتابَ يَأْخُذُونَ عَرَضَ هَذَا الأدْنَى وَيَقُولُونَ سَيُغْفَرُ لَنا } يقول:
  يأخذون ما أصابوا، ويتركون ما شاءوا من حلال أو حرام، ويقولون: سيغفر لنا.</p><p>وحدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يَأْخُذُونَ عَرَضَ هَذَا
  الأدْنَى } قال: الكتاب الذي كتبوه، ويقولون: { سَيُغْفَرُ لَنا } لا نشرك بـالله شيئا.
  { وَإنْ يَأْتِهِمْ عَرَضٌ مِثْلُه يأخُذُوهُ } يأتهم الـمـحقّ برشوه، فـيخرجوا له
  كتاب الله ثم يحكموا له بـالرشوة. وكان الظالـم إذا جاءهم برشوة أخرجوا له الـمثناة،
  وهو الكتاب الذي كتبوه، فحكموا له بـما فـي الـمثناة بـالرشوة، فهو فـيها مـحقّ، وهو
  فـي التوراة ظالـم، فقال الله: { ألَـمْ يُؤخَذْ عَلَـيْهِمْ مِيثاقُ الكِتابِ ألاَّ
  يَقُولُوا عَلـى اللَّهِ إلاَّ الـحَقَّ وَدَرَسوا ما فِـيهِ }.</p><p>حدثنا ابن حميد،
  قال: ثنا جرير، عن منصور، عن سعيد بن جبـير، قوله: { فَخَـلَفَ مِنْ بَعْدهِمْ خَـلْفٌ
  ورِثُوا الكِتابَ يَأْخُذُونَ عَرَضَ هَذَا الأدْنَى } قال: يعملون الذنوب.</p><p>القول
  فـي تأويـل قوله تعالـى: { ألَـمْ يُؤخَذْ عَلَـيْهِمْ مِيثاقُ الكِتابِ ألاَّ يَقُولُوا
  علـى اللَّهِ إلاَّ الـحَقّ وَدَرَسُوا ما فِـيهِ والدَّارُ الآخِرَةُ خَيْرٌ للَّذِينَ
  يَتَّقُونَ أفَلا تَعْقِلُونَ }.</p><p>يقول تعالـى ذكره: ألـم يؤخذ علـى هؤلاء الـمرتشين
  فـي أحكامهم، القائلـين: سيغفر الله لنا فعلنا هذا، إذا عوتبوا علـى ذلك ميثاقُ الكتاب،
  وهو أخذ الله العهود علـى بنـي إسرائيـل بإقامة التوراة والعمل بـما فـيها. فقال جلّ
  ثناؤه لهؤلاء الذين قصّ قصتهم فـي هذه الآية موبخاً لهم علـى خلافهم أمره ونقضهم عهده
  وميثاقه: ألـم يأخذ الله علـيهم ميثاق كتابه { ألاَّ يَقُولُوا علـى اللَّهِ إلاَّ
  الـحَقّ } ولا يضيفوا إلـيه إلا ما أنزله علـى رسوله موسى صلى الله عليه وسلم فـي التوراة،
  وأن لا يكذبوا علـيه؟ كما:</p><p>حدثنا القاسم،قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، قال: قال ابن عبـاس: { ألَـمْ يُؤخَذْ عَلَـيْهِمْ مِيثاقُ الكِتابِ ألاَّ
  يَقُولُوا علـى اللَّهِ إلاَّ الـحَقّ } قال: فـيـما يوجبون علـى الله من غفران ذنوبهم
  التـي لا يزالون يعودون فـيها ولا يتوبون منها.</p><p>وأما قوله: { وَدَرَسُوا ما فِـيهِ
  } فإنه معطوف علـى قوله: { وَرِثُوا الكِتابَ } ومعناه: فخـلف من بعدهم خـلف ورثوا
  الكتاب، ودرسوا ما فـيه. ويعنـي بقوله: { وَدَرَسُوا ما فِـيهِ } قرءوا ما فـيه. يقول:
  ورثوا الكتاب فعلـموا ما فـيه ودرسوه، فضيعوه وتركوا العمل به، وخالفوا عهد الله إلـيهم
  فـي ذلك. كما:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { وَدَرَسُوا ما فِـيهِ } قال: علـموه وعلـموا ما فـي الكتاب الذي ذكر الله وقرأ: {
  بِـمَا كُنْتُـمْ تُعَلِّـمُونَ الكِتابَ وَبِـمَا كُنْتُـمْ تَدْرُسُونَ }.</p><p>{
  والدَّارُ الآخِرَةُ خَيْرٌ للَّذِينَ يَتَّقُونَ } يقول جلّ ثناؤه: وما فـي الدار
  الآخرة، وهو ما فـي الـمعاد عند الله مـما أعدّ لأولـيائه والعاملـين بـما أنزل فـي
  كتابه الـمـحافظين علـى حدوده، خير للذين يتقون الله ويخافون عقابه، فـيراقبونه فـي
  أمره ونهيه، ويطيعونه فـي ذلك كله فـي دنـياهم. { أفَلا تَعْقِلونَ } يقول: أفلا يعقل
  هؤلاء الذين يأخذون عرض هذا الأدنى علـى أحكامهم، ويقولون سيغفر لنا، أن ما عند الله
  فـي الدار الآخرة للـمتقـين العادلـين بـين الناس فـي أحكامهم، خير من هذا العرض القلـيـل
  الذي يستعجلونه فـي الدنـيا علـى خلاف أمر الله والقضاء بـين الناس بـالـجوار؟</p>'
