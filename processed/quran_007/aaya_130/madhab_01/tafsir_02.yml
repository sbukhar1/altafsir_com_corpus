aaya: وَلَقَدْ أَخَذْنَا آلَ فِرْعَوْنَ بِالسِّنِينَ وَنَقْصٍ مِنَ الثَّمَرَاتِ لَعَلَّهُمْ
  يَذَّكَّرُونَ
text: "<p>{ بِٱلسّنِينَ } بسني القحط. و «السنة» من الأسماء الغالبة كالدابة والنجم
  ونحو ذلك، وقد اشتقوا منها فقالوا: أسنت القوم بمعنى: أقحطوا. وقال ابن عباس رضي الله
  عنه: أما السنون فكانت لباديتهم وأهل مواشيهم. وأمّا نقص الثمرات فكان في أمصارهم.
  وعن كعب: يأتي على الناس زمان لا تحمل النخلة إلاّ تمرة { لَعَلَّهُمْ يَذَّكَّرُونَ
  } فيتنبهوا على أن ذلك لإصرارهم على الكفر وتكذيبهم لآيات الله، ولأن الناس في حال
  الشدّة أضرع خدوداً وألين أعطافاً وأرق أفئدة. وقيل: عاش فرعون أربعمائة سنة ولم ير
  مكروهاً في ثلثمائة وعشرين سنة، ولو أصابه في تلك المدّة وجع أو جوع أو حمى لما ادعى
  الربوبية.</p>"
