text: '<p>جعل ما في الأرض منزلاً من السماء، لأنه قضى ثم وكتب. ومنه</p><p class="quran">وأَنَزلَ
  لَكُمْ مّنَ ٱلاْنْعَـٰمِ ثَمَـٰنِيَةَ أَزْوٰجٍ</p><p>[الزمر: 6] والريش لباس الزينة،
  استعير من ريش الطير، لأنه لباسه وزينته، أي أنزلنا عليكم لباسين: لباساً يواري سوآتكم،
  ولباساً يزينكم؛ لأن الزينة غرض صحيح، كما قال: { لِتَرْكَبُوهَا وَزِينَةً }.</p><p
  class="quran">وَلَكُمْ فِيهَا جَمَالٌ</p><p>[النحل: 6] وقرأ عثمان رضي الله عنه:
  «ورياشاً» جمع ريش، كشعب وشعاب { وَلِبَاسُ ٱلتَّقْوَىٰ } ولباس الورع والخشية من الله
  تعالى، وارتفاعه عن الابتداء وخبره إمّا الجملة التي هي { ذٰلِكَ خَيْرٌ } كأنه قيل:
  ولباس التقوى هو خير، لأن أسماء الإشارة تقرب من الضمائر فيما يرجع إلى عود الذكر.
  وأمّا المفرد الذي هو خير وذلك صفة للمبتدأ، كأنه قيل: ولباس التقوى المشار إليه خير.
  ولا تخلو الإشارة من أن يراد بها تعظيم لباس التقوى، أو أن تكون إشارة إلى اللباس المواري
  للسوأة، لأنّ مواراة السوأة من التقوى، تفضيلاً له على لباس الزينة. وقيل: لباس التقوى
  خبر مبتدأ محذوف، أي وهو لباس التقوى، ثم قيل: ذلك خير. وفي قراءة عبد الله وأبيّ:
  «ولباس التقوى خير» وقيل: المراد بلباس التقوى: ما يلبس من الدروع والجواشن والمغافر
  وغيرها مما يتقى به في الحروب وقرىء: «ولباس التقوى»، بالنصب عطفاً على لباساً وريشاً
  { ذٰلِكَ مِنْ ءَايَـٰتِ ٱللَّهِ } الدالة على فضله ورحمته على عباده. يعني إنزال اللباس
  { لَعَلَّهُمْ يَذَّكَّرُونَ } فيعرفوا عظيم النعمة فيه وهذه الآية واردة على سبيل
  الاستطراد عقيب ذكر بدو السوآت وخصف الورق عليها، إظهاراً للمنة فيما خلق من اللباس،
  ولما في العري وكشف العورة من المهانة والفضيحة، وإشعاراً بأنّ التستر باب عظيم من
  أبواب التقوى.</p>'
