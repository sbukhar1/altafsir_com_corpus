aaya: وَمَا أَرْسَلْنَا فِي قَرْيَةٍ مِنْ نَبِيٍّ إِلَّا أَخَذْنَا أَهْلَهَا بِالْبَأْسَاءِ
  وَالضَّرَّاءِ لَعَلَّهُمْ يَضَّرَّعُونَ
text: "<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم معرّفه سنته فـي الأمـم
  التـي قد خـلت من قبل أمته، ومذكِّراً من كفر به من قريش لـينزجروا عما كانوا علـيه
  مقـيـمين من الشرك بـالله والتكذيب لنبـيه مـحمد صلى الله عليه وسلم: { وَما أرْسَلْنا
  فِـي قَرْيَةٍ مِنْ نَبِـيّ } قبلك، { إلاَّ أخَذْنا أهْلَها بـالبَأْساءِ والضَّراءِ
  } وهو البؤس وشظف الـمعيشة وضيقها والضرّاء: وهي الضر وسوء الـحال فـي أسبـاب دنـياهم.
  { لَعَلَّهُمْ يَضَّرَّعُونَ }: يقول: فعلنا ذلك لـيتضرّعوا إلـى ربهم، ويستكينوا إلـيه،
  وينـيبوا بـالإقلاع عن كفرهم، والتوبة من تكذيب أنبـيائهم. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل.ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن
  المفضل، قال: ثنا أسبـاط، عن السديّ: { أخَذْنا أهْلَها بـالبَأْساءِ والضَّرَّاءِ
  } يقول: بـالفقر والـجوع.</p><p>وقد ذكرنا فـيـما مضى الشواهد علـى صحة القول بـما
  قلنا فـي معنى البأساء والضرّاء بـما أغنى عن إعادته فـي هذا الـموضع. وقـيـل: يضرّعون،
  والـمعنى: يتضرّعون، ولكن أدغمت التاء فـي الضاد، لتقارب مخرجهما.</p>"
