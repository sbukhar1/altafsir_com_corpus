aaya: فَأَنْجَيْنَاهُ وَأَهْلَهُ إِلَّا امْرَأَتَهُ كَانَتْ مِنَ الْغَابِرِينَ
text: '<p>{ وَلُوطًا } وأرسلنا لوطاً. و { إِذْ } ظرف لأرسلنا. واذكر لوطاً، وإذ بدل
  منه، بمعنى: واذكر وقت: { قَالَ لِقَوْمِهِ أَتَأْتُونَ ٱلْفَـٰحِشَةَ } أتفعلون السيئة
  المتمادية في القبح { مَا سَبَقَكُمْ بِهَا } ما عملها قبلكم، والباء للتعدية من قولك:
  سبقته بالكرة، إذا ضربتها قبله. ومنه قوله عليه [الصلاة و] السلام:</p><p>(396)</p><p
  class="hadith"> " سبقك بها عكاشة " </p><p>{ مِنْ أَحَدٍ مّن ٱلْعَـٰلَمِينَ } «من»
  الأولى زائدة لتوكيد النفي وإفادة معنى الاستغراق، والثانية للتبعيض. فإن قلت: ما موقع
  هذه الجملة؟ قلت: هي جملة مستأنفة، أنكر عليهم أوّلاً بقوله: { أَتَأْتُونَ ٱلْفَـٰحِشَةَ
  } ثم وبخهم عليها فقال: أنتم أوّل من عملها. أو على أنه جواب لسؤال مقدّر، كأنهم قالوا:
  لما لانأتيها؟ فقال: ما سبقكم بها أحد، فلا تفعلوا ما لم تسبقوا به { إِنَّكُمْ لَتَأْتُونَ
  ٱلرّجَالَ } بيان لقوله: أتأتون الفاحشة. والهمزة مثلها في { أَتَأْتُونَ } للإنكار
  والتعظيم. وقرىء: «إنكم» على الإخبار المستأنف لتأتون الرجال، من أتى المرأة إذا غشيها
  { شَهْوَةً } مفعول له، أي للاشتهاء لا حامل لكم عليه إلاّ مجرّد الشهوة من غير داع
  آخر، ولا ذمّ أعظم منه، لأنه وصف لهم بالبهيمية، [و] أنه لا داعي لهم من جهة العقل
  البتة كطلب النسل ونحوه أو حال بمعنى مشتهين تابعين للشهوة غير ملتفتين إلى السماجة
  { بَلْ أَنتُمْ قَوْمٌ مُّسْرِفُونَ } أضرب عن الإنكار إلى الإخبار عنهم بالحال التي
  توجب ارتكاب القبائح وتدعو إلى اتباع الشهوات وهو أنهم قوم عادتهم الإسراف وتجاوز الحدود
  في كل شيء، فمن ثم أسرفوا في بعض قضاء الشهوة، حتى تجاوزوا المعتاد إلى غير المعتاد.
  ونحوه</p><p class="quran">بَلْ أَنتُمْ قَوْمٌ عَادُونَ</p><p>[الشعراء: 166]. { وَمَا
  كَانَ جَوَابَ قَوْمِهِ إِلا أَن قَالُواْ } يعني ما أجابوه بما يكون جواباً عما كلمهم
  به لوط عليه السلام، من إنكار الفاحشة، وتعظيم أمرها، ووسمهم بسمة الإسراف الذي هو
  أصل الشرّ كله، لكنهم جاؤا بشيء آخر لا يتعلق بكلامه ونصيحته، من الأمر بإخراجه ومن
  معه من المؤمنين من قريتهم، ضجراً بهم وبما يسمعونهم من وعظهم ونصحهم. وقولهم: { إِنَّهُمْ
  أُنَاسٌ يَتَطَهَّرُونَ } سخرية بهم وبتطهرهم من الفواحش، وافتخاراً بما كانوا فيه
  من القذارة، كما يقول الشطار من الفسقة لبعض الصلحاء إذا وعظهم: أبعدوا عنا هذا المتقشف،
  وأريحونا من هذاالمتزهد { وَأَهْلَهُ } ومن يختصّ به من ذويه أو من المؤمنين { مِنَ
  ٱلْغَـٰبِرِينَ } من الذين غبروا في ديارهم، أي بقوا فهلكوا. والتذكير لتغليب الذكور
  على الإناث. وكانت كافرة موالية لأهل سدوم. وروي: أنها التفتت فأصابها حجر فماتت. وقيل:
  كانت المؤتفكة خمس مدائن. وقيل: كانوا أربعة آلاف بين الشام والمدينة، فأمطر الله عليهم
  الكبريت والنار. وقيل: خسف بالمقيمين منهم، وأمطرت الحجارة على مسافريهم وشذاذهم.</p><p>وقيل:
  أمطر عليهم ثم خسف بهم. وروي: أن تاجراً منهم كان في الحرم فوقف له الحجر أربعين يوماً
  حتى قضى تجارته وخرج من الحرم فوقع عليه. فإن قلت: أي فرق بين مطر وأمطر؟ قلت: يقال
  مطرتهم السماء وواد ممطور. وفي نوابغ الكلم: حرى غير ممطور. وحرى أن يكون غير ممطور
  ومعنى مطرتهم: أصابتهم المطر، كقولهم: غاثتهم ووبلتهم وجادتهم ورهمتهم. ويقال: أمطرت
  عليهم كذا، بمعنى أرسلته عليهم إرسال المطر</p><p class="quran">فَأَمْطِرْ عَلَيْنَا
  حِجَارَةً مّنَ ٱلسَّمَاء</p><p>[الأنفال: 32]،</p><p class="quran">وَأَمْطَرْنَا
  عَلَيْهِمْ حِجَارَةً مّن سِجّيلٍ</p><p>[هود: 82]. ومعنى { وَأَمْطَرْنَا عَلَيْهِمْ
  مَّطَرًا } وأرسلنا عليهم نوعاً من المطر عجيباً يعني الحجارة. ألا ترى إلى قوله:</p><p
  class="quran">فَسَاء مَطَرُ ٱلْمُنذَرِينَ</p><p>[الأعراف: 84].</p>'
