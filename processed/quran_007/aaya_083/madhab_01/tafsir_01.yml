aaya: فَأَنْجَيْنَاهُ وَأَهْلَهُ إِلَّا امْرَأَتَهُ كَانَتْ مِنَ الْغَابِرِينَ
text: '<p>يقول تعالـى ذكره: فلـما أبى قوم لوط مع توبـيخ لوط إياهم علـى ما يأتون من
  الفـاحشة، وإبلاغه إياهم رسالة ربه بتـحريـم ذلك علـيهم، إلا التـمادي فـي غيهم، أنـجينا
  لوطا وأهله الـمؤمنـين به إلا امرأته فإنها كانت للوط خائنة وبـالله كافرة.</p><p>وقوله:
  { مِنَ الغابِرينَ } يقول: من البـاقـين. وقـيـل «من الغابرين» ولـم يقل «الغابرات»،
  لأنه يريد أنها مـمن بقـي مع الرجال، فلـما ضمّ ذكرها إلـى ذكر الرجال قـيـل من الغابرين،
  والفعل منه: غَبَرَ يَغْبُرُ غُبُوراً وغَبْراً، وذلك إذا بقـي كما قال الأعشى:</p><p
  class="poetry_or_grammar">عَضَّ بِـمَا أبْقَـى الـمَوَاسِي لَهُ</p><p class="poetry_or_grammar">مِنْ
  أمِّهِ فِـي الزَّمَنِ الغابِرِ</p><p>وكما قال الآخر:</p><p class="poetry_or_grammar">وأبِـي
  الَّذي فَتَـحَ البِلادَ بسَيْفِهِ</p><p class="poetry_or_grammar">فَأذَلَّها لِبَنِـي
  أبـانَ الغابِرِ</p><p>يعنـي: البـاقـي.</p><p>فإن قال قائل: فكانت امرأة لوط مـمن
  نـجا من الهلاك الذي هلك به قوم لوط؟ قـيـل: لا، بل كانت فـيـمن هلك. فإن قال: فكيف
  قـيـل: { إلاَّ امْرأتَهُ كانَتْ مِنَ الغابِرِينَ } وقد قلت إن معنى الغابر البـاقـي،
  فقد وجب أن تكون قد بقـيت؟ قـيـل: إن معنى ذلك غير الذي ذهبت إلـيه وإنـما عنى بذلك:
  إلا مرأته كانت من البـاقـين قبل الهلاك والـمعمرين الذين قد أتـى علـيهم دهر كبـير
  ومرّ بهم زمن كثـير، حتـى هرمت فـيـمن هرم من الناس، فكانت مـمن غبر الدهر الطويـل
  قبل هلاك القوم، فهلكت مع من هلك من قوم لوط حين جاءهم العذاب. وقـيـل: معنى ذلك: من
  البـاقـين فـي عذاب الله. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة:</p><p class="quran">إلاَّ عَجُوزًا فِـي الغابِرينَ</p><p>فـي
  عذاب الله.</p>'
