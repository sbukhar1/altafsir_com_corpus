  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>وسميا ذنبهما وإن كان صغيراً مغفوراً ظلماً لأنفسهما، وقالا: { لَنَكُونَنَّ
  مِنَ ٱلْخَـٰسِرِينَ } على عادة الأولياء والصالحين في استعظامهم الصغير من السيئات،
  واستصغارهم العظيم من الحسنات.</p>"
