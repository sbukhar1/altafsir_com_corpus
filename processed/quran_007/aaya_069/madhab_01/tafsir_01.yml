aaya: أَوَعَجِبْتُمْ أَنْ جَاءَكُمْ ذِكْرٌ مِنْ رَبِّكُمْ عَلَىٰ رَجُلٍ مِنْكُمْ لِيُنْذِرَكُمْ
  ۚ وَاذْكُرُوا إِذْ جَعَلَكُمْ خُلَفَاءَ مِنْ بَعْدِ قَوْمِ نُوحٍ وَزَادَكُمْ فِي
  الْخَلْقِ بَسْطَةً ۖ فَاذْكُرُوا آلَاءَ اللَّهِ لَعَلَّكُمْ تُفْلِحُونَ
text: '<p>يعني بقوله: { أُبَلِّغُكُمْ رِسالاتِ رَبّي }: أؤدّي ذلك إليكم أيها القوم.
  { وأنا لَكُمْ ناصِحٌ }: يقول: وأنا لكم في أمري إياكم بعبادة الله دون ما سواه من
  الأنداد والآلهة، ودعائكم إلى تصديقي فيما جئتكم به من عند الله، ناصحٌ، فاقبلوا نصيحتي،
  فإني أمين على وحي الله وعلى ما ائتمنني الله عليه من الرسالة، لا أكذب فيه ولا أزيد
  ولا أبدّل، بل أبلغ ما أمرت به كما أمرت. { أوَ عَجِبْتُمْ أنْ جاءَكُمْ ذِكْرٌ مِنْ
  رَبِّكُمْ على رَجُلٍ مِنْكُمْ لِيُنْذِرَكُمْ } يقول: أَوَ عجبتم أن أنزل الله وحيه
  بتذكيركم وعظتكم على ما أنتم عليه مقيمون من الضلالة، على رجل منكم، لينذركم بأس الله
  ويخوّفكم عقابه. { وَاذْكُرُوا إذْ جَعَلَكُمْ خُلَفاءَ مِنْ بَعْدِ قَوْم نُوحٍ }
  يقول: فاتقوا الله في أنفسكم، واذكروا ما حلّ بقوم نوح من العذاب إذ عَصَوا رسولهم
  وكفروا بربهم، فإنكم إنما جعلكم ربكم خلفاء في الأرض منهم، لما أهلكهم أبدلكم منهم
  فيها، فاتقوا الله أن يحل بكم نظير ما حلّ بهم من العقوبة فيهلككم ويبدل منكم غيركم،
  سنته في قوم نوح قبلكم على معصيتكم إياه وكفركم به. { وَزَادَكُمْ فِي الخَلْقِ بَسْطَةً
  }: زاد في أجسامكم طولاً وعِظَماً على أجسام قوم نوح، وفي قَوامكم على قَوامهم، نعمة
  منه بذلك عليكم، فاذكروا نعمه وفضله الذي فضَّلكم به عليهم في أجسامكم وقَوامكم، واشكروا
  الله على ذلك بإخلاص العبادة له وترك الإشراك به وهجر الأوثان والأنداد. { لَعَلَّكُمْ
  تُفْلِحُونَ } يقول: كي تفلحوا، فتدركوا الخلود والبقاء في النعيم في الآخرة، وتنجحوا
  في طلباتكم عنده.</p><p>وبنحو الذي قلنا في تأويل قوله: { وَاذْكُرُوا إذْ جَعَلَكُمْ
  خُلَفاءَ مِنْ بَعْدِ قَوْم نُوحٍ } قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَاذْكُرُوا
  إذْ جَعَلَكُمْ خُلَفاءَ مِنْ بَعْدِ قَوْمِ نُوحٍ } يقول: ذهب بقوم نوح واستخلفكم
  من بعدهم.</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وَاذْكُرُوا إذْ جَعَلَكُمْ
  خُلَفاءَ مِنْ بَعْدِ قَوْمِ نُوحٍ }: أي ساكني الأرض بعد قوم نوح.</p><p>وبنحو الذي
  قلنا أيضاً قالوا في تأويل قوله { بَسْطَةً }.ذكر من قال ذلك:</p><p>حدثني محمد بن
  الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَزَادَكُمْ فِي الخَلْقِ
  بَسْطَةً } قال: ما لقوام قوم عاد.</p><p>وأما الآلاء فإنها جمع، واحدها: «إِلَى» بكسر
  الألف في تقدير مِعَى، ويقال: «أَلَى» في تقدِير قَفَا بفتح الألف. وقد حُكي سماعاً
  من العرب إلْيٌ مِثْل حِسْيٍ. والآلاء: النعم. وكذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فاذْكُرُوا آلاء اللّهِ
  } أي نعم الله.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { اما آلاء اللّهِ } فنعم الله.</p><p>حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { فاذْكُرُوا آلأَ اللّهِ } قال: آلاؤه: نعمه.</p><p>قال
  أبو جعفر: وعاد هؤلاء القوم الذين وصف الله صفتهم وبعث إليهم هوداً يدعوهم إلى توحيد
  الله واتباع ما أتاهم به من عنده، هم فيما:</p><p>حدثنا به ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق: ولد عاد بن إرم بن عوص بن سام بن نوح.</p><p>وكانت مساكنهم الشِّحْر
  من أرض اليمن، وما والى بلاد حضرموت إلى عُمان. كما:</p><p>حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السِّديّ: إن عاداً قوم كانوا باليمن بالأحقاف.</p><p>حدثنا
  ابن حميد، قال: ثنا سلمة، قال: ثنا ابن إسحاق، عن محمد بن عبد الله بن أبي سعيد الخزاعي،
  عن أبي الطفيل عامر بن واثلة، قال: سمعت عليّ بن أبي طالب عليه السلام يقول لرجل من
  حضرموت: هل رأيت كثيباً أحمر يخالطه مَدَرَة حمراء ذا أراكٍ وسِدْر كثير بناحية كذا
  وكذا من أرض حضرموت، هل رأيته؟ قال: نعم يا أمير المؤمنين، والله إنك لتنعته نعت رجل
  قد رآه. قال: لا، ولكني قد حُدثت عنه. فقال الحضرميّ: وما شأنه يا أمير المؤمنين؟ قال:
  فيه قبر هود صلوات الله عليه.</p><p>حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق،
  قال: كانت منازل عاد وجماعتهم حين بعث الله فيهم هوداً الأحقاف، قال: والأحقاف: الرمل
  فيما بين عمان إلى حضرموت باليمن، وكانوا مع ذلك قد فشوا في الأرض كلها، وقهروا أهلها
  بفضل قوّتهم التي آتاهم الله، وكانُوا أصحاب أوثان يعبدونها من دون الله: صنم يقال
  له صُداء، وصنم يقال له صمود، وصنم يقال له الهباء. فبعث الله إليهم هوداً، وهو من
  أوسطهم نسباً وأفضلهم موضعاً، فأمرهم أن يوحدوا الله ولا يجعلوا معه إلهاً غيره، وأن
  يكفوا عن ظلم الناس، ولم يأمرهم فيما يُذكر والله أعلم بغير ذلك. فأبوا عليه وكذّبوه،
  وقالوا: من أشدّ منا قوّة واتبعه منهم ناس وهم يسيرٌ، يكتمون إيمانهم، وكان ممن آمن
  به وصدّقه رجل من عاد يقال له مرثد بن سعد بن عفير، وكان يكتم إيمانه، فلما عتوا على
  الله وكذّبوا نبيهم، وأكثروا في الأرض الفساد، وتجبروا وبنوا بكلّ ريع آية عبثاً بغير
  نفع، كلمهم هود، فقال: أتَبْنُونَ بِكُلّ رِيعٍ آيَةً تَعْبَثُونَ وَتَتَّخِذُونَ مَصانِعَ
  لَعَلَّكُمْ تَخْلُدُونَ وَإذَا بَطَشْتُمْ بَطَشْتُمْ جَبَّارِينَ فاتَّقُوا اللّهَ
  وأطِيعُونِ</p><p class="quran">قالُوا يا هُودُ ما جِئْتَنا بِبَيِّنَةٍ وَما نَحْنُ
  بِتارِكي آلِهَتِنا عَنْ قَوْلِكَ وَما نَحْنُ لَكَ بِمُؤْمِنِينَ إنْ نَقُولُ إلاَّ
  اعْتَرَاكَ بَعْضُ آلِهَتِنا بِسُوءٍ</p><p>أي ما هذا الذي جئتنا به إلاَّ جنون أصابك
  به بعض آلهتنا هذه التي تعيب،</p><p class="quran">قال إنّي أُشْهِدُ اللّهَ وَاشْهَدُوا
  أنّي بَرِيءٌ مِمَّا تُشْرِكُونَ مِنْ دُونِهِ فَكِيدُونِي جَمِيعاً ثُم لا تُنْظِرُونِ...</p><p>إلى
  قوله: صِرَاطٍ مُسْتَقِيمٍ فلما فعلوا ذلك أمسك الله عنهم المطر من السماء ثلاث سنين
  فيما يزعمون، حتى جهدهم ذلك. وكان الناس في ذلك الزمان إذا نزل بهم بلاء أو جهد، فطلبوا
  إلى الله الفرج منه، كانت طلبتهم إلى الله عند بيته الحرام بمكة، مسلمهم ومشركهم، فيجتمع
  بمكة ناس كثير شتى مختلفة أديانهم، وكلهم معظِّم لمكة يعرف حرمتها ومكانها من الله.
  قال ابن إسحاق: وكان البيت في ذلك الزمان معروفاً مكانه، والحرم قائماً فيما يذكرون،
  وأهل مكة يومئذ العماليق وإنما سموا العماليق، لأن أباهم عمليق بن لاوذ بن سام بن نوح،
  وكان سيدُ العماليق إذ ذاك بمكة فيما يزعمون رجلاً يقال له: معاوية بن بكر، وكان أبوه
  حيًّا في ذلك الزمان ولكنه كان قد كبر، وكان ابنه يرأس قومه، وكان السؤدد والشرف من
  العماليق فيما يزعمون في أهل ذلك البيت، وكانت أمّ معاوية بن بكر كلهدة ابنة الخيبري
  رجل من عاد. فلما قحِط المطر عن عاد وجهدوا، قالوا: جهزوا منكم وفداً إلى مكة، فليستسقوا
  لكم، فإنكم قد هلكتم فبعثوا قيل ابن عتر ولقيم بن هزال من هذيل وعقيل بن صدّ بن عاد
  الأكبر ومرثد بن سعد بن عفير، وكان مسلماً يكتم إسلامه، وجلهمة بن الخيبري خال معاوية
  بن بكر أخو أمه، ثم بعثوا لقمان بن عاد بن فلان بن فلان بن صدّ بن عاد الأكبر. فانطلق
  كلّ رجل من هؤلاء القوم معه رهط من قومه حتى بلغ عدّة وفدهم سبعين رجلاً. فلما قدموا
  مكة، نزلوا على معاوية بن بكر وهو بظاهر مكة خارجاً من الحرم، فأنزلهم وأكرمهم، وكانوا
  أخواله وأصهاره. فلما نزل وفد عاد على معاوية بن بكر، أقاموا عنده شهراً يشربون الخمر
  وتغنِّيهم الجرادتان، قينتان لمعاوية بن بكر، وكان مسيرهم شهراً ومقامهم شهراً. فلما
  رأى معاوية بن بكر طول مُقامهم وقد بعثهم قومهم يتغوّثون بهم من البلاء الذي أصابهم،
  شقّ ذلك عليه، فقال: هلك أخوالي وأصهاري، وهؤلاء مقيمون عندي وهم ضيفي نازلون عليّ
  والله ما أدري كيف أصنع بهم إن أمرتهم بالخروج إلى ما بعثوا له فيظنوا أنه ضيق مني
  بمقامهم عندي، وقد هلك مَن وراءهم من قومهم جهداً وعطشاً. أو كما قال. فشكا ذلك من
  أمرهم إلى قينتيه الجرادتين، فقالتا: قل شعراً نغنيهم به لا يدرون من قاله، لعلّ ذلك
  أن يحرّكهم. فقال معاوية بن بكر حين أشارتا عليه بذلك:</p><p class="poetry_or_grammar">ألا
  يا قَيْلُ وَيْحَكَ قُمْ فَهَيْنِمْ</p><p class="poetry_or_grammar">لَعَلَّ اللّهَ
  يُسْقِينا غَمامَا</p><p class="poetry_or_grammar">فَيَسْقِي أرْضَ عادٍ إنَّ عادًا</p><p
  class="poetry_or_grammar">قَدَ امْسَوْا لا يُبِينُونَ الكَلامَا</p><p class="poetry_or_grammar">مِنَ
  العَطَشِ الشَّدِيدِ فليسَ نَرْجو</p><p class="poetry_or_grammar">بِهِ الشَّيْخَ
  الكَبِيرَ وَلا الغُلامَا</p><p class="poetry_or_grammar">وقَدْ كانَتْ نِساؤُهُمُ
  بِخَيْرٍ</p><p class="poetry_or_grammar">فَقَدْ أمْسَتْ نِساؤُهُمُ عَيامَى</p><p
  class="poetry_or_grammar">وَإنَّ الوَحْشَ يَأْتِيهِمْ جِهاراً</p><p class="poetry_or_grammar">وَلا
  يَخْشَى لِعادِيّ سِهامَا</p><p class="poetry_or_grammar">وأنْتُمْ ها هُنا فِيما
  اشْتَهَيْتُمْ</p><p class="poetry_or_grammar">نَهارَكُمُ وَلَيْلَكُمُ التَّمامَا</p><p
  class="poetry_or_grammar">فَقُبِّحَ وَفْدُكُمْ مِنْ وَفْدِ قوْمٍ</p><p class="poetry_or_grammar">وَلا
  لُقُّوا التَّحِيَّةَ وَالسَّلامَا</p><p>فلما قال معاوية ذلك الشعر، غنتهم به الجرادتان،
  فلما سمع القوم ما غنتا به، قال بعضهم لبعض: يا قوم إنما بعثكم قومكم يتغوّثون بكم
  من هذا البلاء الذي نزل بهم، وقد أبطأتم عليهم، فادخلوا هذا الحرم واستسقوا لقومكم
  فقال لهم مرثد بن سعد بن عفير: إنكم والله لا تُسقون بدعائكم، ولكن إن أطعتم نبيكم
  وأنبتم إليه سقيتم. فأظهر إسلامه عند ذلك، فقال لهم جُلهُمة بن الخيبري خال معاوية
  بن بكر حين سمع قوله وعرف أنه قد اتبع دين هود وآمن به:</p><p class="poetry_or_grammar">أبا
  سَعْدٍ فإنَّكَ مِنْ قَبِيلٍ</p><p class="poetry_or_grammar">ذَوِي كَرَمٍ وأُمُّكَ
  مِنْ ثَمُودِ</p><p class="poetry_or_grammar">فإنَّا لا نُطِيعُكَ ما بَقِينا</p><p
  class="poetry_or_grammar">وَلَسْنا فاعِلِينَ لِمَا تُرِيدُ</p><p class="poetry_or_grammar">أتأْمُرُنا
  لِنَتْرُكَ دِينَ رِفْدٍ</p><p class="poetry_or_grammar">وَرَمْلٍ والصُّدَاءَ مَعَ
  الصُّمُود</p><p class="poetry_or_grammar">ونَتْرُكَ دِينَ آباءٍ كِرَامٍ</p><p class="poetry_or_grammar">ذَوِي
  رأْيٍ ونَتْبَعُ دِينَ هُودِ</p><p>ثم قالوا لمعاوية بن بكر وأبيه بكر: احبسا عنا مرثد
  بن سعد، فلا يقدمنّ معنا مكة، فإنه قد اتبع دين هود وترك ديننا ثم خرجوا إلى مكة يستسقون
  بها لعاد فلما ولوا إلى مكة، خرج مرثد بن سعد من منزل معاوية بن بكر، حتى أدركهم بها،
  فقال: لا أدعو الله بشيء مما خرجوا له فلما انتهى إليهم، قام يدعو الله بمكة، وبها
  وفد عاد قد اجتمعوا يدعون، يقول: اللهمّ أعطني سؤلي وحدي، ولا تدخلني في شيء مما يدعوك
  به وفد عاد وكان قيل بن عنز رأس وفد عاد، وقال وفد عاد: اللهمَّ أعط قيلاً ما سألك،
  واجعل سؤلنا مع سؤله. وكان قد تخلف عن وفد عاد حين دعا لقمان بن عاد وكان سيد عاد حتى
  إذا فرغوا من دعوتهم، قام فقال: اللهمّ إني جئتك وحدي في حاجتي، فأعطني سؤلي وقال قَيْل
  بن عير حين دعا: يا إلهنا إن كان هود صادقاً فاسقنا، فإنا قد هلكنا فأنشأ الله لهم
  سحائب ثلاثاً: بيضاء وحمراء وسوداء، ثم ناداه مناد من السحاب: يا قيل اختر لنفسك ولقومك
  من هذه السحائب فقال: اخترت السحابة السوداء فإنها أكثر السحاب ماء، فناداه مناد: اخترت
  رماداً رِمْدَدا، لا تبق من آل عاد أحدا، لا والدا تترك ولا ولَدا، إلا جعلته هُمَّدا،
  إلا بني اللَّوْذية المُهَدَّا. وبني اللوذية: بنو لُقيم بن هزال بن هزيلة بن بكر وكانوا
  سكاناً بمكة مع أخوالهم، ولم يكونوا مع عاد بأرضهم، فهم عاد الآخرة ومن كان من نسلهم
  الذين بقوا من عاد. وساق الله السحابة السوداء فيما يذكرون التي اختارها قيل بن عير
  بما فيها من النقمة إلى عاد، حتى خرجت عليهم من واد يقال له المغيث فلما رأوها استبشروا
  بها</p><p class="quran">وَقالُوا هَذَا عارِضٌ مُمْطِرُنا</p><p>يقول الله:</p><p
  class="quran">بَلْ هُوَ ما اسْتَعَجَلْتُمْ بِهِ رِيحٌ فِيها عَذَابٌ ألِيمٌ تُدَمِّرُ
  كُلَّ شيءٍ بأمر ربَّها</p><p>أي كلّ شيء أمرت به. وكان أوّل من أبصر ما فيها وعرف
  أنها ريح فيما يذكرون، امرأة من عاد يقال لها مَهْدَد. فلما تيقنت ما فيها، صاحت ثم
  صُعِقت فلما أن أفاقت قالوا: ماذا رأيت يا مهدد؟ قالت: رأيت ريحاً فيها كشهب النار،
  أمامها رجال يقودونها. فسخرها الله عليهم سبع ليال وثمانية أيام حسوماً، كما قال الله
  والحسوم: الدائمة فلم تدع من عاد أحداً إلا هلك. فاعتزل هود فيما ذكر لي ومن معه من
  المؤمنين في حظيرة، ما يصيبه ومن معه من الريح إلا ما تلين عليه الجلود وتلتذّ به الأنفس،
  وإنها لتمر على عاد بالظُّعن بين السماء والأرض وتدمغهم بالحجارة. وخرج وفد عاد من
  مكة، حتى مروا بمعاوية بن بكر وابنه، فنزلوا عليه، فبينما هم عنده إذ أقبل رجل على
  ناقة له في ليلة مقمرة مساء ثالثة من مصاب عاد، فأخبرهم الخبر، فقالوا له: أين فارقت
  هوداً وأصحابه؟ قال: فارقتهم بساحل البحر، فكأنهم شكوا فيما حدثهم به، فقالت هذيلة
  بنت بكر: صدق وربّ الكعبة.</p><p>حدثنا أبو كريب، قال: ثنا أبو بكر بن عياش، قال: ثنا
  عاصم، عن الحارث بن حسان البكريّ، قال: قدمت على رسول الله صلى الله عليه وسلم، فمررت
  على امرأة بالرَّبَذَة، فقالت: هل أنت حاملي إلى رسول الله صلى الله عليه وسلم؟ قلت:
  نعم. فحملتها حتى قدمت المدينة، فدخلت المسجد، فإذا رسول الله صلى الله عليه وسلم على
  المنبر، وإذا بلال متقلد السيف، وإذا رايات سود، قال: قلت: ما هذا؟ قالوا: عمرو بن
  العاص قدم من غزوته. فلما نزل رسول الله صلى الله عليه وسلم من على منبره أتيته فاستأذنت
  فأذن لي، فقلت: يا رسول الله إن بالباب امرأة من بني تميم، وقد سألتني أن أحملها إليك.
  قال:</p><p class="hadith"> " يا بِلالُ ائْذَنْ لَهَا " </p><p>قال: فدخلت، فلما جلست
  قال لي رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " هَلْ بَيْنَكُمْ وبينَ
  تَمِيمٍ شَيْءٍ؟ " </p><p>قلت: نعم، وكانت لنا الدائرة عليهم، فإن رأيت أن تجعل الدهناء
  بيننا وبينهم حاجزاً فعلت. قال تقول المرأة: فإلى أين يضطّر مضطّرك يا رسول الله؟ قال:
  قلت: إن مَثَلي مَثَل ما قال الأوّل: مِعزًى حملت حتفها. قال: قلت: وحملتك تكونين عليّ
  خصماً؟ أعوذ بالله أن أكون كوافد عاد فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " وَما وَافِدُ عادٍ؟ " </p><p>قال: قلت: على الخبير سقطتَ، إن عاداً قُحِطت، فبعثت
  من يستسقي لها، فبعثوا رجالاً، فمروا على بكر بن معاوية فسقاهم الخمر وتغنتهم الحرادتان
  شهراً، ثم فصلوا من عنده حتى أتوا جبال مهرة، فدعوْا، فجاءت سحابات، قال: وكلما جاءت
  سحابة، قال: اذهبي إلى كذا، حتى جاءت سحابة، فنودي: خذها رمادا رمددا، لا تدع من عاد
  أحدا.</p><p>قال: فسمعه وكلمهم، حتى جاءهم العذاب. قال أبو كريب: قال أبو بكر بعد ذلك
  في حديث عاد، قال: فأقبل الذين أتاهم فأتى جبال مهرة، فصعد فقال: اللهمّ إني لم أجئك
  لأسير فأفاديه، ولا لمريض فأشفيه، فاسْقِ عاداً ما كنت مسقيه قال: فرفعت له سحابات
  قال: فنودي منها: اختر قال: فجعل يقول: اذهبي إلى بني فلان، اذهبي إلى بني فلان. قال:
  فمرّت آخرها سحابة سوداء، فقال: اذهبي إلى عاد. فنودي: منها خذها رمادا رمددا لا تدع
  من عاد أحدا. قال: وكلمهم، والقوم عند بكر بن معاوية يشربون، قال: وكره بكر بن معاوية
  أن يقول لهم من أجل أنهم عنده وأنهم في طعامه. قال: فأخذ في الغناء وذكَّرهم.</p><p>حدثنا
  أبو كريب، قال: ثنا زيد بن الحباب، قال: ثنا سلام أبو المنذر النحوي، قال: ثنا عاصم،
  عن أبي وائل، عن الحارث بن يزيد البكري، قال: خرجت لأشكو العلاء بن الحضرمي إلى رسول
  الله صلى الله عليه وسلم، فمررت بالربذة، فإذا عجوز منقطع بها من بني تميم، فقالت:
  يا عبد الله، إن لي إلى رسول الله صلى الله عليه وسلم حاجة، فهل أنت مبلغي إليه؟ قال:
  فحملتها فقدمت المدينة. قال: فإذا رايات، قلت: ما شأن الناس؟ قالوا: يريد أن يبعث عمرو
  بن العاص وجهاً، قال: فجلست حتى فرغ. قال: فدخل منزله أو قال: رحله فاستأذنت عليه،
  فأذن لي فدخلت، فقعدت، فقال لي رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " هَلْ كانَ بَيْنَكُمْ وبينَ تَمِيمٍ شَيْءٌ؟ " </p><p>قلت: نعم، وكانت لنا الدائرة
  عليهم، وقد مررت بالربذة فإذا عجوز منهم منقطع بها، فسألتني أن أحملها إليك وها هي
  بالباب. فأذن لها رسول الله صلى الله عليه وسلم، فدخلت فقلت: يا رسول الله اجعل بيننا
  وبين تميم الدهناء حاجزاً فحميت العجوز واستوفزت وقالت: إلى أين يضطرّ مضطرّك يا رسول
  الله؟ قال: قلت: أنا كما قال الأول: معزى حملت حتفها، حملت هذه ولا أشعر أنها كانت
  لي خصماً، أعوذ بالله ورسوله أن أكون كوافد عاد قال: «وَما وَافِدُ عادٍ؟» قال: على
  الخيبر سقطت، قال: وهو يستطعمني الحديث، قلت: إن عاداً قحطوا فبعثوا قيلاً وافداً،
  فنزل على بكر، فسقاه الخمر شهراً، وغنته جاريتان يقال لهما الجرادتان، فخرج إلى جبال
  مهرة، فنادى: إني لم أجىء لمريض فأداويه، ولا لأسير فأفاديه، اللهمّ اسق عاداً ما كنت
  مسقيه فمرّت به سحابات سود، فنودي منها: خذها رمادا رمددا، لا تبق من عاد أحدا. قال:
  فكانت المرأة تقول: لا تكن كوافد عاد ففيما بلغني أنه ما أرسل عليهم من الريح يا رسول
  الله إلاَّ قدر ما يجري في خاتمي.</p><p>قال أبو وائل: فكذلك بلغني.</p><p>حدثني محمد
  بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ:</p><p class="quran">وَإلى
  عادٍ أخاهُم هُودًا قالَ يا قَوْمِ اعْبُدُوا اللّهَ ما لَكُمْ مِنْ إلَهٍ غيرُهُ</p><p>إن
  عاداً أتاهم هود، فوعظهم وذكَّرهم بما قصّ الله في القرآن. فكذّبوه وكفروا، وسألوه
  أن يأتيهم العذاب، فقال لهم:</p><p class="quran">إنّما العِلْمُ عِنْدَ الله وأُبَلِّغُكُمْ
  ما أُرْسِلْتُ لِهِ</p><p>وإن عاداً أصابهم حين كفروا قحوط المطر، حتى جهدوا لذلك جهداً
  شديداً، وذلك أن هوداً دعا عليهم، فبعث الله عليهم الريح العقيم، وهي الريح التي لا
  تلقح الشجر فلما نظروا إليها قالوا:</p><p class="quran">هَذَا عارِضٌ مُمْطِرنا</p><p>فلما
  دنت منهم نظروا إلى الإبل والرجال تطير بهم الريح بين السماء والأرض فلما رأوها تنادوا:
  البيوتَ فلما دخلوا البيوت دخلت عليهم فأهلكتهم فيها، ثم أخرجتهم من البيوت، فأصابتهم
  في يوم نحس، والنحس: هو الشؤم، ومستمر: استمرّ عليهم العذاب سبع ليال وثمانية أيام
  حسوماً، حسمت كل شيء مرّت به. فلما أخرجتهم من البيوت، قال الله:</p><p class="quran">تَنْزِعُ
  النَّاسَ</p><p>من البيوت،</p><p class="quran">كَأَنَّهُمْ أَعْجَازُ نَخْلٍ مُنْقَعِر</p><p>انقعر
  من أصوله، خاوية: خوت فسقطت. فلما أهلكهم الله، أرسل إليهم طيراً سوداً، فنقلتهم إلى
  البحر فألقتهم فيه، فذلك قوله:</p><p class="quran">فَأصْبَحُوا لا يُرَى إلاَّ مَساكِنُهُمْ</p><p>ولم
  تخرج ريح قطّ إلا بمكيال إلا يومئذ، فإنها عتت على الخزنة فغلبتهم، فلم يعلموا كم كان
  مكيالها وذلك قوله:</p><p class="quran">فَأُهْلِكُوا بِرِيحٍ صَرْصَرٍ عاتِيَةٍ</p><p>والصرصر:
  ذات الصوت الشديد.</p>'
