aaya: وَمَا وَجَدْنَا لِأَكْثَرِهِمْ مِنْ عَهْدٍ ۖ وَإِنْ وَجَدْنَا أَكْثَرَهُمْ لَفَاسِقِينَ
text: '<p>{ وَمَا وَجَدْنَا لاِكْثَرِهِم مّنْ عَهْدٍ } الضمير للناس على الإطلاق، أي
  وما وجدنا لأكثر الناس من عهد يعني أنّ أكثرهم نقض عهد الله وميثاقه في الإيمان والتقوى
  { وَإِن وَجَدْنَا } وإنّ الشأن والحديث وجدنا أكثرهم فاسقين، خارجين عن الطاعة مارقين.
  والآية اعتراض. ويجوز أن يرجع الضمير إلى الأمم المذكورين، وأنهم كانوا إذا عاهدوا
  الله في ضرّ ومخافة، لئن أنجيتنا لنؤمننّ، ثم نجّاهم نكثوا كما قال قوم فرعون لموسى
  عليه السلام: { لَئِن كَشَفْتَ عَنَّا ٱلرّجْزَ لَنُؤْمِنَنَّ لَكَ } إلى قوله:</p><p
  class="quran">إِذَا هُمْ يَنكُثُونَ</p><p>[الأعراف: 135] والوجود بمعنى العلم من
  قولك: وجدت زيداً ذا الحفاظ، بدليل دخول «إن» المخففة واللام الفارقة. ولا يسوغ ذلك
  إلاّ في المبتدإ والخبر. والأفعال الداخلة عليهما.</p>'
