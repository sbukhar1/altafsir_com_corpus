text: '<p>الوزن: مصدر من قول القائل: وَزَنْت كذا وكذا، أَزِنُه وَزْناً وزَنةً، مثل:
  وَعَدْته أَعِدُه وَعْداً وعِدَةً، وهو مرفوع بالحقّ، والحقّ به. ومعنى الكلام: والوزن
  يوم نسأل الذين أُرسل إليهم والمرسلين، الحقّ. ويعني بالحقّ: العدل. وكان مجاهد يقول:
  الوزن في هذا الموضع: القضاء.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبي نجيح، عن مجاهد: والوزن يومئذٍ: القضاء.</p><p>وكان يقول أيضاً: معنى الحقّ
  ههنا: العدل. ذكر الرواية بذلك:</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن الأعمش، عن
  مجاهد: { والوَزْنُ يَوْمَئِذٍ الحَق } قال العدل.</p><p>وقال آخرون: معنى قوله: {
  والوَزْنُ يَوْمَئِذٍ الحَقُّ } وزن الأعمال. ذكر من قال ذلك:</p><p>حدثني محمد بن
  الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { والوَزْنُ يَوْمَئِذٍ
  الحَقُّ } توزن الأعمال.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد، في قول الله: { وَالوَزْنُ يَوْمَئِذٍ الحَقُّ } قال: قال
  عبيد بن عمير: يؤتى بالرجل العظيم الطويل الأكول الشروب، فلا يزن جناح بعوضة.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَالوَزْنُ
  يَوْمَئِذٍ الحَقُّ } قال: قال عبيد بن عمير: يؤتى بالرجل الطويل العظيم، فلا يزن جناح
  بعوضة.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا يوسف بن صهيب، عن موسى، عن
  بلال بن يحيى، عن حذيفة، قال: صاحب الموازين يوم القيامة جبريل عليه السلام، قال: يا
  جبريل زن بينهم، فرُدَّ على المظلوم، وإن لم يكن له حسنات حُمِل عليه من سيئات صاحبه
  فيرجع الرجل عليه مثل الجبال، فذلك قوله: { والوَزْنُ يَوْمَئِذٍ الحَقُّ }.</p><p>واختلف
  أهل التأويل في تأويل قوله: { فَمَنْ ثَقُلَتْ مَوَازِينُهُ } فقال بعضهم: معناه: فمن
  كثرت حسناته. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن الأعمش، عن
  مجاهد: { فَمَنْ ثَقُلَتْ مَوَازِينُهُ } قال: حسناته.</p><p>وقال آخرون: معنى ذلك:
  فمن ثقلت موازينه التي توزن بها حسناته وسيئاته، قالوا: وذلك هو الميزان الذي يعرفه
  الناس، له لسان وكفتان. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، قال: قال ابن جريج: قال لي عمرو بن دينار: قوله: { والوَزْنُ يَوْمَئِذٍ
  الحَقُّ } قال: إنا نرى ميزاناً وكفتين، سمعت عبيد بن عمير يقول: يجعل الرجل العظيم
  الطويل في الميزان، ثم لا يقوم بجناح ذباب.</p><p>قال أبو جعفر: والصواب من القول في
  ذلك عندي القول الذي ذكرناه عن عمرو بن دينار من أن ذلك: هو الميزان المعروف الذي يوزن
  به، وأن الله جلّ ثناؤه يزن أعمال خلقه الحسنات منها والسيئات، كما قال جلّ ثناؤه:
  { فَمَنْ ثَقُلَتْ مَوَازِينُهُ } موازين عمله الصالح، { فَأُولَئِكَ هُمُ المُفْلِحُونَ
  } يقول: فأولئك هم الذين ظفروا بالنجاح وأدركوا الفوز بالطلبات، والخلود والبقاء في
  الجنات، لتظاهر الأخبار عن رسول الله صلى الله عليه وسلم بقوله:</p><p class="hadith">
  " ما وُضِعَ فِي المِيزَانِ شَيْءٌ أثْقَلَ مِنْ حُسْنِ الخُلُقِ " </p><p>ونحو ذلك
  من الأخبار التي تحقق أن ذلك ميزان يوزن به الأعمال على ما وصفت. فإن أنكر ذلك جاهل
  بتوجيه معنى خبر الله عن الميزان وخبر رسوله صلى الله عليه وسلم عن وجهته، وقال: وكيف
  توزن الأعمال، والأعمال ليست بأجسام توصف بالثقل والخفة، وإنما توزن الأشياء ليعرف
  ثقلها من خفتها وكثرتها من قلتها، وذلك لا يجوز إلا على الأشياء التي توصف بالثقل والخفة
  والكثرة والقلة؟ اقيل له في قوله:«وما وجه وزن الله الأعمال وهو العالم بمقاديرها قبل
  كونها»: وَزْن ذلك نظير إثباته إياه في أمّ الكتاب، واستنساخه ذلك في الكتاب من غير
  حاجة به إليه ومن غير خوف من نسيانه، وهو العالم بكل ذلك في كل حال ووقت قبل كونه وبعد
  وجوده، بل ليكون ذلك حجة على خلقه، كما قال جلّ ثناؤه في تنزيله: كُلُّ أُمَّةٍ تُدْعَى
  إلى كِتابِها اليَوْمَ تُجْزَوْنَ ما كَنْتُمْ تَعْمَلُونَ هَذَا كِتابُنا يَنْطِقُ
  عَلَيْكُمْ بالحَقّ... الآية، فكذلك وزنه تعالى أعمال خلقه بالميزان حجة عليهم ولهم،
  إما بالتقصير في طاعته والتضييع وإما بالتكميل والتتميم. وأما وجه جواز ذلك، فإنه كما:</p><p>حدثني
  موسى بن عبد الرحمن المسروقي، قال: ثنا جعفر بن عون، قال: ثنا عبد الرحمن بن زياد الإفريقي،
  عن عبد الله بن يزيد، عن عبد الله بن عمرو، قال: يؤتى بالرجل يوم القيامة إلى الميزان،
  فيوضع في الكفة، فيخرج له تسعة وتسعون سِجِلاًّ فيها خطاياه وذنوبه. قال: ثم يخرج له
  كتاب مثل الأنملة، فيها شهادة أن لا إله إلا الله وأن محمداً عبده ورسوله صلى الله
  عليه وسلم. قال: فتوضع في الكفة فترجح بخطاياه وذنوبه.</p><p>فكذلك وزن الله أعمال
  خلقه بأن يوضع العبد وكتب حسناته في كفة من كفتي الميزان، وكتب سيئاته في الكفة الأخرى،
  ويحدث الله تبارك وتعالى ثقلاً وخفة في الكفة التي الموزون بها أولى احتجاجاً من الله
  بذلك على خلقه كفعله بكثير منهم من استنطاق أيديهم وأرجلهم، استشهاداً بذلك عليهم،
  وما أشبه ذلك من حججه. ويسئل من أنكر ذلك، فيقال له: إن الله أخبرنا تعالى ذكره أنه
  يثقل موازين قوم في القيامة ويخفف موازين آخرين، وتظاهرت الأخبار عن رسول الله صلى
  الله عليه وسلم بتحقيق ذلك، فما الذي أوجب لك إنكار الميزان أن يكون هو الميزان الذي
  وصفنا صفته الذي يتعارفه الناس؟ أحجة عقل؟ فقد يقال: وجه صحته من جهة العقل، وليس في
  وزن الله جلّ ثناؤه خلقه وكتب أعمالهم، لتعريفهم أثقل القسمين منها بالميزان خروج من
  حكمة، ولا دخول في جور في قضية، فما الذي أحال ذلك عندك من حجة أو عقل أو خبر؟ إذ كان
  لا سبيل إلى حقيقة القول بإفساد ما لا يدفعه العقل إلا من أحد الوجهين اللذين ذكرت
  ولا سبيل إلى ذلك.</p><p>وفي عدم البرهان على صحة دعواه من هذين الوجهين وضوح فساد
  قوله وصحة ما قاله أهل الحقّ في ذلك. وليس هذا الموضع من مواضع الإكثار في هذا المعنى
  على من أنكر الميزان الذي وصفنا صفته، إذ كان قصدنا في هذا الكتاب البيان عن تأويل
  القرآن دون غيره، ولولا ذلك لقرنَّا إلى ما ذكرنا نظائره، وفي الذي ذكرنا من ذلك كفاية
  لمن وفِّق لفهمه إن شاء الله.</p>'
