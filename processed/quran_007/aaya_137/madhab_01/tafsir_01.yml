aaya: وَأَوْرَثْنَا الْقَوْمَ الَّذِينَ كَانُوا يُسْتَضْعَفُونَ مَشَارِقَ الْأَرْضِ
  وَمَغَارِبَهَا الَّتِي بَارَكْنَا فِيهَا ۖ وَتَمَّتْ كَلِمَتُ رَبِّكَ الْحُسْنَىٰ
  عَلَىٰ بَنِي إِسْرَائِيلَ بِمَا صَبَرُوا ۖ وَدَمَّرْنَا مَا كَانَ يَصْنَعُ فِرْعَوْنُ
  وَقَوْمُهُ وَمَا كَانُوا يَعْرِشُونَ
text: '<p>يقول تعالـى ذكره: وأورثنا القوم الذين كان فرعون وقومه يستضعفونهم، فـيذبحون
  أبناءهم ويستـحيون نساءهم، ويستـخدمونهم تسخيراً واستعبـاداً من بنـي إسرائيـل، مشارق
  الأرض الشأم، وذلك ما يـلـي الشرق منها، ومغاربها التـي بـاركنا فـيها، يقول: التـي
  جعلنا فـيها الـخير ثابتاً دائماً لأهلها. وإنـما قال جلّ ثناؤه: { وأوْرَثْنا } لأنه
  أورث ذلك بنـي إسرائيـل، بـمهلك من كان فـيها من العمالقة.</p><p>وبـمثل الذي قلنا
  فـي قوله: { مَشارِقَ الأرْضِ وَمَغارِبَها } قال أهل التأويـل. ذكر من قال ذلك.</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن يـمان، عن إسرائيـل، عن فُرات القزّاز، عن الـحسن، فـي
  قوله: { وأوْرَثَنا القَوْمَ الَّذِينَ كانُوا يُسْتَضْعَفُونَ مَشارِقَ الأرْضِ ومَغارِبَها
  التـي بـاركْنا فِـيها } قال: الشأم.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا إسرائيـل، عن فُرات القزاز، قال: سمعت الـحسن يقول، فذكر نـحوه.</p><p>حدثنا
  ابن وكيع، قال: ثنا قبـيصة، عن سفـيان، عن فُرات القزاز، عن الـحسن: الأرض التـي بـاركنا
  فـيها، قال: الشأم.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد،
  عن قتادة، قوله: { وأوْرَثْنا القَوْمَ الَّذِينَ كانُوا يُستَضْعَفُونَ مَشارِقَ الأرْضِ
  ومَغارِبَها التـي بـاركْنا فِـيها } هي أرض الشأم.</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قوله: { مَشارِقَ الأرْضِ وَمَغارِبَها
  التـي بـاركْنا فـيها } قال: التـي بـارك فَـيها: الشأم.</p><p>وكان بعض أهل العربـية
  يزعم أن مشارق الأرض ومغاربها نصب علـى الـمـحلّ، يعنـي: وأورثنا القوم الذين كانوا
  يستضعفون فـي مشارق الأرض ومغاربها، وأن قوله: { وأوْرَثنا } إنـما وقع علـى قوله:
  { التـي بـاركْنا فِـيها } وذلك قول لا معنى له، لأن بنـي إسرائيـل لـم يكن يستضعفهم
  أيام فرعون غير فرعون وقومه، ولـم يكن له سلطان إلاَّ بـمصر، فغير جائز والأمر كذلك
  أن يقال: الذين يستضعفون فـي مشارق الأرض ومغاربها.</p><p>فإن قال قائل: فإن معناه:
  فـي مشارق أرض مصر ومغاربها فإن ذلك بعيد من الـمفهوم فـي الـخطاب: مع خروجه عن أقوال
  أهل التأويـل والعلـماء بـالتفسير.</p><p>وأما قوله: { وَتـمَّتْ كَلِـمَةُ رَبِّكَ
  الـحُسْنَى } فإنه يقول: وفـي وعد الله الذي وعد بنـي إسرائيـل بتـمامه، علـى ما وعدهم
  من تـمكينهم فـي الأرض، ونصره إياهم علـى عدوّهم فرعونَ. وكلـمته الـحسنى قوله جلّ
  ثناؤه:</p><p class="quran">ونُريدُ أنْ نَـمُنَّ علـى الَّذِينَ اسْتُضْعِفُوا فِـي
  الأرْضِ وَنَـجْعَلَهُمْ أئمَّةً وَنـجْعَلَهُمُ الوَارِثـينَ ونُـمَكِّنَ لَهُمْ فِـي
  الأرْضِ وَنُرِيَ فِرْعَوْنَ وَهامانَ وَجُنُودَهُما مِنْهُمْ ما كانُوا يَحْذَرُونَ</p><p>وبنـحو
  ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.</p><p>حدثنا مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { وَتـمَّتْ
  كَلِـمَةُ رَبِّكَ الـحُسْنَى عَلـى بَنِـي إسْرائِيـلَ } قال: ظهور قوم موسى علـى
  فرعون.</p><p>و «تـمكين الله لهم فـي الأرض»: وما ورّثهم منها.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد بنـحوه.</p><p>وأما
  قوله: { وَدَمَّرْنَا ما كانَ يَصْنَعُ فِرْعَوْنُ وَقَوْمُهُ } فإنه يقول: وأهلكنا
  ما كان فرعون وقومه يصنعونه من العمارات والـمزارع. { وما كانُوا يَعْرِشُونَ } يقول:
  وما كانوا يبنون من الأبنـية والقصور، وأخرجناهم من ذلك كله، وخرّبنا جميع ذلك. وقد
  بـيَّنا معنى التعريش فـيـما مضى بشواهده.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وَما كانُوا يَعْرِشُونَ
  } يقول: يبنون.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { يَعْرِشُونَ } يبنون البـيوت والـمساكن ما بلغت، وكان عنبهم غير
  معروش.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</p><p>واختلفت القرأة فـي قراءة ذلك، فقرأته عامَّة قرّاء الـحجاز
  والعراق { يَعْرِشُونَ } بكسر الراء، سوى عاصم بن أبـي النـجود، فإنه قرأه بضمها. وهما
  لغتان مشهورتان فـي العرب، يقال: عرَش يعرِش ويعرُش، فإذا كان ذلك كذلك، فبأيتهما قرأ
  القارىء فمصيب لاتفـاق معنى ذلك، وأنهما معروفـان من كلام العرب، وكذلك تفعل العرب
  فـي فعَل إذا ردّته إلـى الاستقبـال، تضمّ العين منه أحيانا، وتكسره أحيانا. غير أن
  أحبّ القراءتـين إلـيّ كسر الراء لشهرتها فـي العامَّة وكثرة القراءة بها وأنها أصحّ
  اللغتـين.</p>'
