aaya: وَإِذْ قَالَتْ أُمَّةٌ مِنْهُمْ لِمَ تَعِظُونَ قَوْمًا ۙ اللَّهُ مُهْلِكُهُمْ
  أَوْ مُعَذِّبُهُمْ عَذَابًا شَدِيدًا ۖ قَالُوا مَعْذِرَةً إِلَىٰ رَبِّكُمْ وَلَعَلَّهُمْ
  يَتَّقُونَ
text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر أيضاً يا مـحمد،
  إذ قالت أمة منهم، جماعة منهم لـجماعة كانت تعظ الـمعتدين فـي السبت وتنهاهم عن معصية
  الله فـيه: { لِـمَ تَعِظُونَ قَوْما اللّهُ مُهْلِكهُمْ } فـي الدنـيا بـمعصيتهم إياه،
  وخلافهم أمره، واستـحلالهم ما حرّم علـيهم. { أوْ مُعَذّبُهُمْ عَذَابـاً شَدِيداً
  } فـي الآخرة، قال الذين كانوا ينهونهم عن معصية الله مـجيبـيهم عن قولهم: عظتنا إياهم
  { مَعْذِرَةً إلـى رَبِّكُمْ } نؤدّي فرضه علـينا فـي الأمر بـالـمعروف والنهي عن الـمنكر.
  { وَلَعَلَّهُمْ يَتَّقونَ } يقول: ولعلهم أن يتقوا الله فـيخافوه، فـينـيبوا إلـى
  طاعته ويتوبوا من معصيتهم إياه وتعدّيه علـى ما حرّم علـيهم من اعتدائهم فـي السبت.
  كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن داود بن الـحصين، عن
  عكرمة، عن ابن عبـاس: { قالُوا مَعْذِرَةً إلـى رَبِّكُمْ } لسخطنا أعمالهم. { وَلَعَلَّهُمْ
  يَتَّقُونَ }: أي ينزعون عما هم علـيه.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وَلَعلَّهُمْ يَتَّقُونَ } قال: يتركون هذا العمل الذي هم
  علـيه.</p><p>واختلفت القرّاء فـي قراءة قوله: { قالُوا مَعْذِرَةً } فقرأ ذلك عامة
  قرّاء الـحجاز والكوفة والبصرة: «مَعْذِرَةٌ» بـالرفع علـى ما وصفت من معناها. وقرأ
  ذلك بعض أهل الكوفة: { مَعْذِرَةً } نصبـا، بـمعنى: إعذارا وعظناهم وفعلنا ذلك.</p><p>واختلف
  أهل العلـم فـي هذه الفرقة التـي قالت: { لِـمَ تَعِظُونَ قَوْما اللّهُ مُهْلِكُهُمْ
  } هل كانت من الناجية، أم من الهالكة؟ فقال بعضهم: كانت من الناجية، لأنها كانت من
  الناهية الفرقةَ الهالكة عن الاعتداء فـي السبت. ذكر من قال ذلك.</p><p>حدثنـي الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَإذْ
  قالَتْ أُمَّةٌ مِنْهُمْ لِـمَ تَعِظُونَ قَوْماً اللّهُ مُهْلِكُهُمْ أوْ مُعَذّبُهُمْ
  عَذَابـاً شَدِيداً } هي قرية علـى شاطىء البحر بـين مكة والـمدينة يقال لها أيـلة،
  فحرّم الله علـيهم الـحيتان يوم سبتهم، فكانت الـحيتان تأتـيهم يوم سبتهم شرّعاً فـي
  ساحل البحر، فإذا مضى يوم السبت لـم يقدروا علـيها، فمكثوا بذلك ما شاء الله. ثم إن
  طائفة منهم أخذوا الـحيتان يوم سبتهم، فنهتهم طائفة وقالوا: تأخذونها وقد حرّمها الله
  علـيكم يوم سبتكم فلـم يزدادوا إلاَّ غيًّا وعتوًّا، وجعلت طائفة أخرى تنهاهم. فلـما
  طال ذلك علـيهم قالت طائفة من النهاة: تعلـمون أن هؤلاء قوم قد حقّ علـيهم العذاب {
  لِـمَ تَعِظُونَ قَوْماً اللّهُ مُهْلِكهُمْ }؟ وكانوا أشدّ غضبـاً لله من الطائفة
  الأخرى، فقالوا: { معذِرَةً إلـى رَبِّكُمْ وَلَعلَّهُمْ يَتَّقُونَ } وكلّ قد كانوا
  ينهون. فلـما وقع علـيهم غضب الله، نـجت الطائفتان اللتان قالوا: { لِـمَ تَعِظُونَ
  قَوْماً اللّهُ مُهْلِكُهُمْ } ، والذين قالوا: { مَعْذِرَةً إلـى رَبِّكُمْ } ، وأهلك
  الله أهل معصيته الذين أخذوا الـحيتان، فجعلهم قردة وخنازير.</p><p>حدثنـي مـحمد بن
  سعد، قال: ثنـي أبـي، قال ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:</p><p
  class="quran">وَاسْئَلْهُمْ عَنِ القَرْيَةِ التـي كانَتْ حاضِرَةَ البَحْرِ...</p><p>إلـى
  قوله:</p><p class="quran">وَيَوْمَ لا يَسْبِتُونَ لا تَأتِـيهِم</p><p>وذلك أن أهل
  قرية كانت حاضرة البحر كانت تأتـيهم حيتانهم يوم سبتهم، يقول: إذا كانوا يوم يسبتون
  تأتـيهم شرّعاً، يعنـي من كلّ مكان،</p><p class="quran">ويَوْمَ لا يَسْبِتُونَ لا
  تَأتِـيهِمْ</p><p>وأنهم قالوا: لو أنا أخذنا من هذه الـحيتان يوم تـجيء ما يكفـينا
  فـيـما سوى ذلك من الأيام. فوعظهم قوم مؤمنون ونهوهم. وقالت طائفة من الـمؤمنـين: إن
  هؤلاء قوم قد هموا بأمر لـيسوا بـمنتهين دونه، والله مخزيهم ومعذّبهم عذابـاً شديداً.
  قال الـمؤمنون بعضهم لبعض: { مَعْذِرَةً إلـى رَبِّكُمْ وَلَعَلَّهُمْ يَتَّقُونَ }
  إن كان هلاك فلعلنا ننـجو وإما أن ينتهوا فـيكون لنا أجراً. وقد كان الله جعل علـى
  بنـي إسرائيـل يوماً يعبدونه ويتفرّغون له فـيه، وهو يوم الاثنـين، فتعدّى الـخبثاء
  من الاثنـين إلـى السبت، وقالوا: هو يوم السبت. فنهاهم موسى، فـاختلفوا فـيه، فجعل
  علـيهم السبت، ونهاهم أن يعملوا فـيه وأن يعتدوا فـيه. وإن رجلاً منهم ذهب لـيحتطب،
  فأخذه موسى علـيه السلام، فسأله: هل أمرك بهذا أحد؟ فلـم يجد أحداً أمره، فرجمه أصحابه.</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: قال بعض الذين نهوهم لبعض: { لِـمَ
  تَعِظُونَ قَوْما اللَّهُ مُهْلِكُهُمْ أوْ مَعَذّبُهُمْ عَذَابـاً شَدِيداً }؟ يقول:
  لـم تعظونهم وقد وعظتـموهم فلـم يطيعوكم؟ فقال بعضهم: { مَعْذِرَةً إلـى رَبِّكُمْ
  وَلَعَلَّهُمْ يَتَّقُونَ }.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا معاذ بن هانىء،
  قال: ثنا حماد، عن داود، عن عكرمة، عن ابن عبـاس: { وَإذْ قالَتْ أُمَّةٌ مِنْهُمْ
  لِـمَ تَعِظُونَ قَوْماً اللَّهُ مُهْلِكُهُمْ أوْ مَعَذّبُهُمْ عَذَابـاً شَدِيداً
  } قال: ما أدري أنـجا الذين قالوا: { لِـمَ تَعِظُونَ قَوْماً اللَّهُ مُهْلِكُهُمْ
  } أم لا؟ قال: فلـم أزل به حتـى عرّفته أنهم قد نـجوا، فكسانـي حُلَّة.</p><p>حدثنـي
  الـمثنى، قال: ثنا حماد، عن داود، عن عكرمة، قال: قرأ ابن عبـاس هذه الآية، فذكر نـحوه،
  إلا أنه قال فـي حديثه: فما زلت أبصِّره حتـى عرف أنهم قد نـجوا.</p><p>حدثنـي سلام
  بن سالـم الـخزاعي، قال: ثنا يحيى بن سلـيـم الطائفـي، قال: ثنا ابن جريج، عن عكرمة،
  قال: دخـلت علـى ابن عبـاس والـمصحف فـي حجره وهو يبكي، فقلت: ما يبكيك جعلنـي الله
  فداءك؟ قال: فقرأ:</p><p class="quran">وَاسْئَلْهُمْ عَنِ القَرْيَةِ التـي كانَتْ
  حاضِرَةَ البَحْرِ...</p><p>إلـى قوله:</p><p class="quran">بِـمَا كانُوا يَفْسُقُونَ</p><p>قال
  ابن عبـاس: لا أسمع الفرقة الثالثة ذكرت نـخاف أن نكون مثلهم. فقلت: أما تسمع الله
  يقول:</p><p class="quran">فَلَـمَّا عَتَوْا عَمَّا نُهوا عَنْه</p><p>؟ فسرِّي عنه
  وكسانـي حُلَّة.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  ابن جريج، قال: ثنـي رجل، عن عكرمة، قال: جئت ابن عبـاس يوماً وهو يبكي، وإذا الـمصحف
  فـي حجره، فأعظمت أن أدنو، ثم لـم أزل علـى ذلك حتـى تقدمت فجلست، فقلت: ما يبكيك يا
  ابن عبـاس جعلنـي الله فداءك؟ فقال: هؤلاء الورقات.</p><p>قال: وإذا هو فـي سورة الأعراف.
  قال: تعرف أيـلة؟ قلت: نعم. قال: فإنه كان حيّ من يهود سيقت الـحيتان إلـيهم يوم السبت
  ثم غاصت لا يقدرون علـيها حتـى يغوصوا بعد كدّ ومؤنة شديدة، كانت تأتـيهم يوم السبت
  شرّعاً بـيضاً سماناً كأنها الـماخض، تنتطح ظهورها لبطونها بأفنـيتهم وأبنـيتهم. فكانوا
  كذلك برهة من الدهر، ثم إن الشيطان أوحى إلـيهم، فقال: إنـما نهيتـم عن أكلها يوم السبت،
  فخذوها فـيه وكلوها فـي غيره من الأيام فقالت ذلك طائفة منهم، وقالت طائفة منهم: بل
  نهيتـم عن أكلها وأخذها وصيدها فـي يوم السبت. وكانوا كذلك حتـى جاءت الـجمعة الـمقبلة،
  فعدت طائفة بأنفسها وأبنائها ونسائها، واعتزلت طائفة ذات الـيـمين وتنـحت، واعتزلت
  طائفة ذات الـيسار وسكتت، وقال الأيـمنون: الله ينهاكم عن أن تعترضوا لعقوبة الله،
  وقال الأيسرون: { لِـمَ تَعِظُونَ قَوْما اللَّهُ مُهْلِكُهُمْ أوْ مَعَذّبُهُمْ عَذَابـاً
  شَدِيداً }؟ قال الأيـمنون: { مَعْذِرَةً إلـى رَبِّكُمْ وَلَعَلَّهُمْ يَتَّقُونَ
  } أي ينتهون، فهو أحبّ إلـينا أن لا يصابوا ولا يهلكوا، وإن لـم ينتهوا فمعذرة إلـى
  ربكم. فمضوا علـى الـخطيئة، فقال الأيـمنون: قد فعلتـم يا أعداء الله، والله لا نبـايتكم
  اللـيـلة فـي مدينتكم، والله ما نراكم تصبحون حتـى يصيبكم الله بخسف أو قذف أو بعض
  ما عنده بـالعذاب فلـما أصبحوا ضربوا علـيهم البـاب ونادوا، فلـم يجابوا، فوضعوا سلـما
  وأعلوا سور الـمدينة رجلاً، فـالتفت إلـيهم فقال: أي عبـاد الله قردة والله تعاوى لها
  أذناب قال: ففتـحوا فدخـلوا علـيهم، فعرفت القردة أنسابها من الإنس، ولا تعرف الإنس
  أنسابها من القردة، فجعلت القرود تأتـي نسيبها من الإنس، فتشمّ ثـيابه وتبكي، فتقول
  لهم: ألـم ننهكم عن كذا؟ فتقول برأسها نعم. ثم قرأ ابن عبـاس:</p><p class="quran">فَلَـمَّا
  نَسُوا ما ذُكِّرُوا بِهِ أنْـجَيْنا الَّذِينَ يَنْهَوْنَ عَنِ السُّوءِ وأخَذْنا
  الَّذِينَ ظَلَـمُوا بِعَذَابٍ بَئِيسٍ بِـمَا كانُوا يَفْسُقُونَ</p><p>قال: فأرى
  الـيهود الذين نهوا قد نـجوا، ولا أرى الآخرين ذكروا، ونـحن نرى أشياء ننكرها، فلا
  نقول فـيها، قال: قلت: أي جعلنـي الله فداك، ألا ترى أنهم قد كرهوا ما هم علـيه وخالفوهم
  وقالوا: { لِـمَ تَعِظُونَ قَوْماً اللَّهُ مُهْلِكُهُمْ أوْ مَعَذّبُهُمْ }؟ قال:
  فأمر بـي فكسيت بردين غلـيظين.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة:</p><p class="quran">وَاسْئَلْهُمْ عَنِ القَرْيَةِ التـي كانَتْ حاضِرَةَ
  البَحرِ</p><p>ذكر لنا أنه إذا كان يوم السبت أقبلت الـحيتان حتـى تنتطح علـى سواحلهم
  وأفنـيتهم لـما بلغها من أمر الله فـي الـماء، فإذا كان فـي غير يوم السبت بعُدت فـي
  الـماء حتـى يطلبها طالبهم، فأتاهم الشيطان، فقال: إنـما حرم علـيكم أكلها يوم السبت،
  فـاصطادوها يوم السبت وكلوها فـيـما بعد... قوله: { وَإذْ قالَتْ أُمَّةٌ مِنْهُمْ
  لِـمَ تَعِظُونَ قَوْما اللَّهُ مُهْلِكُهُمْ أوْ مَعَذّبُهُمْ عَذَابـاً شَدِيداً
  قالُوا مَعْذِرَةً إلـى رَبِّكُمْ وَلَعَلَّهُمْ يَتَّقُونَ } فصار القوم ثلاثة أصناف:
  أما صنف، فأمسكوا عن حرمة الله ونهوا عن معصية الله.</p><p>وأما صنف فأمسك عن حرمة
  الله هيبة لله. وأما صنف فـانتهك الـحرمة ووقع فـي الـخطيئة.</p><p>حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، عن ابن عبـاس
  فـي قول الله:</p><p class="quran">حاضِرَةَ البَحْرِ</p><p>قال: حرمت علـيهم الـحيتان
  يوم السبت، وكانت تأتـيهم يوم السبت شرّعاً، بلاء ابتلوا به، ولا تأتـيهم فـي غيره
  إلا أن يطلبوها، بلاء أيضاً بـما كانوا يفسقون. فأخذوها يوم السبت استـحلالاً ومعصية،
  فقال الله لهم: كُونُوا قِرَدَةً خَاسِئِينَ إلا طائفة منهم لـم يعتدوا ونهوهم، فقال
  بعضهم لبعض: { لِـمَ تَعِظُونَ قَوْماً }.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَإذْ قالَتْ أُمَّةٌ مِنْهُمْ لِـمَ تَعِظُونَ قَوْما
  اللَّهُ مُهْلِكُهُمْ... } حتـى بلغ: { وَلَعَلَّهُمْ يَتَّقُونَ } لعلهم يتركون ما
  هم علـيه. قال: كانوا قد بلوا بكفّ الـحيتان عنهم، وكانوا يسبتون فـي يوم السبت، ولا
  يعملون فـيه شيئاً، فإذا كان يوم السبت أتتهم الـحيتان شرّعاً، وإذا كان غير يوم السبت
  لـم يأت حوت واحد. قال: وكانوا قوما قد قرنوا بحبّ الـحيتان، ولقوا منه بلاء، فأخذ
  رجل منهم حوتاً، فربط فـي ذنبه خيطاً، ثم ربطه إلـى خَشَفَة، ثم تركه فـي الـماء، حتـى
  إذا غربت الشمس من يوم الأحد اجترّه بـالـخيط، ثم شواه. فوجد جار له ريح حوت، فقال:
  يا فلان إنـي أجد فـي بـيتك ريح نون فقال: لا. قال: فتطلع فـي تنوره فإذا هو فـيه فأخبره
  حينئذ الـخبر، فقال: إنـي أرى الله سيعذّبك. قال: فلـما لـم يره عجل عذابـاً، فلـما
  أتـى السبت الآخر أخذ اثنـين فربطهما، ثم اطلع جار له علـيه. فلـما رآه لـم يعجل عذابـاً
  جعلوا يصيدونه، فـاطلع أهل القرية علـيهم، فنهاهم الذين ينهون عن الـمنكر، فكانوا فرقتـين:
  فرقة تنهاهم وتكفّ، وفرقة تنهاهم ولا تكفّ، فقال الذين نهوا وكفوا للذين ينهون ولا
  يكفون: { لِـمَ تَعِظُونَ قَوْماً اللَّهُ مُهْلِكُهُمْ أوْ مَعَذّبُهُمْ عَذَابـاً
  شَدِيداً } فقال الآخرون: { مَعْذِرَةً إلـى رَبِّكُمْ وَلَعَلَّهُمْ يَتَّقُونَ }
  فقال الله:</p><p class="quran">فَلَـمَّا نَسُوا ما ذُكِّرُوا بِهِ أنْـجَيْنا الَّذِينَ
  يَنْهَوْنَ عَنِ السُّوءِ...</p><p>إلـى قوله:</p><p class="quran">بِـمَا كانُوا يَفْسُقُونَ</p><p>قال
  الله: فَلَـمَّا عَتَوْا عَمَّا نُهُوا عَنْهُ قُلْنا لَهُمْ كُونُوا قِرَدَةً خاسِئِينَ
  وقال لهم أهل تلك القرية: عملتـم بعمل سوّء، من كان يريد يعتزل ويتطهر فلـيعتزل هؤلاء
  قال: فـاعتزل هؤلاء وهؤلاء فـي مدينتهم، وضربوا بـينهم سوراً، فجعلوا فـي ذلك السور
  أبوابـاً يخرج بعضهم إلـى بعض. قال: فلـما كان اللـيـل طرقهم الله بعذابه، فأصبح أولئك
  الـمؤمنون لا يرون منهم أحداً، فدخـلوا علـيهم، فإذا هم قردة، الرجل وأزواجه وأولاده.
  فجعلوا يدخـلون علـى الرجل يعرفونه، فـيقولون: يا فلان ألـم نـحذّرك سطوات الله؟ ألـم
  نـحذرك نقِمات الله؟ ونـحذّرك ونـحذرك؟ قال: فلـيس إلا بكاء.</p><p>قال: وأنـما عذّب
  الله الذين ظلـموا الذين أقاموا علـى ذلك. قال: وأما الذين نهوا فكلهم قد نَهَى، ولكن
  بعضهم أفضل من بعض فقرأ:</p><p class="quran">أنْـجَيْنا الَّذينَ يَنْهَوْنَ عَنِ
  السُّوءِ وأخَذْنا الَّذِين ظَلَـمُوا بِعَذَابٍ بَئِيسٍ بِـمَا كانُوا يَفْسُقُونَ</p><p>حدثنا
  ابن وكيع، قال: ثنا الـمـحاربـي، عن داود، عن عكرمة، قال: قرأ ابن عبـاس هذه الآية:
  { لِـمَ تَعِظُونَ قَوْماً اللَّهُ مُهْلِكُهُمْ أوْ مَعَذّبُهُمْ عَذَابـاً شَدِيداً
  } قال: لا أدري أنـجا القوم أو هلكوا؟ فما زلت أبصِّره حتـى عرف أنهم نـجوا، وكسانـي
  حُلَّة.</p><p>حدثنـي يونس، قال: أخبرنـي أشهب بن عبد العزيز، عن مالك، قال: زعم ابن
  رومان أن قوله:</p><p class="quran">تَأتِـيهِمْ حِيتانُهُمْ يَوْمَ سَبْتِهِمْ شُرَّعاً
  وَيَوْمَ لا يَسْبِتُونَ لا تَأْتِـيهِمْ</p><p>قال: كانت تأتـيهم يوم السبت، فإذا
  كان الـمساء ذهبت فلا يرى منها شيء إلـى السبت، فـاتـخذ لذلك رجل منهم خيطاً ووتداً،
  فربط حوتاً منها فـي الـماء يوم السبت، حتـى إذا أمسوا لـيـلة الأحد أخذه فـاشتواه،
  فوجد الناس ريحه، فأتوه فسألوه عن ذلك، فجحدهم، فلـم يزالوا به حتـى قال لهم: فإنه
  جلد حوت وجدناه فلـما كان السبت الآخر فعل مثل ذلك، ولا أدري لعله قال: ربط حوتـين،
  فلـما أمسى من لـيـلة الأحد أخذه فـاشتواه، فوجدوا ريحه، فجاءوا فسألوه، فقال لهم:
  لو شئتـم صنعتـم كما أصنع، فقالوا له: وما صنعت؟ فأخبرهم، ففعلوا مثل ما فعل، حتـى
  كثر ذلك. وكانت لهم مدينة لها ربَض، فغلَّقوها علـيهم، فأصابهم من الـمسخ ما أصابهم،
  فغدا إلـيهم جيرانهم مـمن كان يكون حولهم، يطلبون منهم ما يطلب الناس، فوجدوا الـمدينة
  مغلقة علـيهم، فنادوا فلـم يجيبوهم، فتسوّروا علـيهم، فإذا هم قردة، فجعل القرد يدنو
  يتـمسح بـمن كان يعرف قبل ذلك ويدنو منه ويتـمسح به.</p><p>وقال آخرون: بل الفرقة التـي
  قالت: { لِـمَ تَعِظُونَ قَوْماً اللَّهُ مُهْلِكُهُمْ } كانت من الفرقة الهالكة. ذكر
  من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا ابن إدريس، عن مـحمد بن إسحاق، عن داود
  بن حصين، عن عكرمة، عن ابن عبـاس:</p><p class="quran">وَاسْئَلْهُمْ عَنِ القَرْيَةِ
  التـي كانَتْ حاضِرَةَ البَحْرِ...</p><p>إلـى قوله:</p><p class="quran">شُرَّعاً</p><p>قال:
  قال ابن عبـاس: ابتدعوا السبت، فـابتلوا فـيه، فحرّمت علـيهم فـيه الـحيتان، فكانوا
  إذا كان يوم السبت شرَعت لهم الـحيتان ينظرون إلـيها فـي البحر، فإذا انقضى السبت ذهبت،
  فلـم تر حتـى السبت الـمقبل، فإذا جاء السبت جاءت شرّعاً. فمكثوا ما شاء الله أن يـمكثوا
  كذلك، ثم إن رجلاً منهم أخذ حوتاً فخزم أنفه، ثم ضرب له وتداً فـي الساحل وربطه وتركه
  فـي الـماء، فلـما كان الغد أخذه فشواه فأكله. ففعل ذلك وهم ينظرون ولا ينكرون، ولا
  ينهاه منهم أحد إلا عصبة منهم نهوه، حتـى ظهر ذلك فـي الأسواق وفعل علانـية، قال: فقالت
  طائفة للذين ينهون: { لِـمَ تَعِظُونَ قَوْما اللَّهُ مُهْلِكُهُمْ أوْ مَعَذّبُهُمْ
  عَذَابـاً شَدِيداً قالُوا مَعْذرَةً إلـى رَبِّكُمْ } فـي سخطنا أعمالهم</p><p class="quran">وَلَعَلَّهُمْ
  يَتَّقُونَ فَلَـمَّا نَسُوا ما ذُكِّرُوا بِهِ...</p><p>إلـى قوله:</p><p class="quran">قُلْنا
  لَهُمْ كُونُوا قِرَدَةً خاسِئِينَ</p><p>قال ابن عبـاس: كانوا أثلاثاً: ثلث نهوا،
  وثلث قالوا: { لِـمَ تَعِظُونَ قَوْماً اللَّهُ مُهْلِكُهُمْ } ، وثلث أصحاب الـخطيئة.
  فـما نـجا إلا الذين نهوا، وهلك سائرهم، فأصبح الذين نهوا عن السوء ذات يوم فـي مـجالسهم
  يتفقدون الناس لا يرونهم، فغلقوا علـيهم دورهم، فجعلوا يقولون: إن للناس لشأنا، فـانظروا
  ما شأنهم فـاطلعوا فـي دورهم، فإذا القوم قد مسخوا فـي ديارهم قردة، يعرفون الرجل بعينه
  وإنه لقرد، ويعرفون الـمرأة بعينها وإنها لقردة، قال الله:</p><p class="quran">فجَعَلْناها
  نَكالاً لِـمَا بـينَ يَدَيْها وما خَـلْفَها وَمَوْعِظَةً للْـمُتَّقِـينَ</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن أبـي بكر الهذلـيّ، عن عكرمة، عن ابن عبـاس:</p><p class="quran">أنْـجَيْنا
  الَّذِينَ يَنْهَوْنَ عَنِ السُّوءِ...</p><p>الآية، قال ابن عبـاس: نـجا الناهون،
  وهلك الفـاعلون، ولا أدري ما صنع بـالساكتـين.</p><p>حدثنا ابن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة، عن ابن عبـاس: { لِـمَ تَعِظُونَ قَوْماً اللَّهُ
  مُهْلِكُهُمْ } قال: هم ثلاث فرق: الفرقة التـي وعظت، والـموعوظة التـي وُعِظت، والله
  أعلـم ما فعلت الفرقة الثالثة، وهم الذين قالوا: { لِـمَ تَعِظُونَ قَوْماً اللَّهُ
  مُهْلِكُهُمْ }.</p><p>وقال الكلبـي: هما فرقتان: الفرقة التـي وعظت، والفرقة التـي
  قالت: { لِـمَ تَعِظُونَ قَوْماً اللَّهُ مُهْلِكُهُمْ } قال: هي الـموعوظة.</p><p>حدثنا
  ابن وكيع، قال: ثنا عمران بن عيـينة، عن عطاء بن السائب، عن سعيد بن جبـير، عن ابن
  عبـاس، قال: لأن أكون علـمتُ مَنْ هؤلاء الذين قالوا: { لِـمَ تَعِظُونَ قَوْماً اللَّهُ
  مُهْلِكُهُمْ أوْ مَعَذّبُهُمْ عَذَابـاً شَدِيداً } أحبّ إلـيّ مـما عدل به.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن عطاء، قال: قال ابن عبـاس: { وَإذْ قالَتْ أُمَّةٌ مِنْهُمْ
  لِـمَ تَعِظُونَ قَوْما اللَّهُ مُهْلِكُهُمْ } قال: أسمع الله يقول:</p><p class="quran">أنْـجَيْنا
  الَّذِينَ يَنْهَوْنَ عَنِ السُّوءِ وأخَذْنا الَّذِينَ ظَلَـمُوا بِعَذَابٍ بَئِيسٍ</p><p>فلـيت
  شعري ما فعل بهؤلاء الذين قالوا: { لِـمَ تَعِظُونَ قَوْما اللَّهُ مُهْلِكُهُمْ }.</p><p>حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن ماهان الـحنفـيّ أبـي صالـح، فـي قوله:</p><p
  class="quran">تَأتِـيهِمْ حِيتانُهُمْ يَوْمَ سَبْتِهِمْ شُرَّعاً وَيَوْمَ لا يَسْبِتُونَ
  لا تَأْتِـيهِمْ</p><p>قال: كانوا فـي الـمدينة التـي علـى ساحل البحر، وكانت الأيام
  ستة، الأحد إلـى الـجمعة، فوضعت الـيهود يوم السبت، وسَبَتوه علـى أنفسهم، فسبته الله
  علـيهم، ولـم يكن السبت قبل ذلك، فوكَّده الله علـيهم، وابتلاهم فـيه بـالـحيتان، فجعلت
  تشرع يوم السبت، فـيتقون أن يصيبوا منها، حتـى قال رجل منهم: والله ما السبت بـيوم
  وكَّده الله علـينا، ونـحن وكدناه علـى أنفسنا، فلو تناولت من هذا السمك فتناول حوتاً
  من الـحيتان، فسمع بذلك جاره، فخاف العقوبة فهرب من منزله. فلـما مكث ما شاء الله ولـم
  تصبه عقوبة تناول غيره أيضا فـي يوم السبت. فلـما لـم تصبهم العقوبة كثر من تناول فـي
  يوم السبت، واتـخذوا يوم السبت ولـيـلة السبت عيداً يشربون فـيه الـخمور ويـلعبون فـيه
  بـالـمعازف، فقال لهم خيارهم وصلـحاؤهم: ويحكم، انتهوا عما تفعلون، إن الله مهلككم
  أو معذّبكم عذابـاً شديداً أفلا تعقلون؟ ولا تعدوا فـي السبت فأبوا، فقال خيارهم: نضرب
  بـيننا وبـينهم حائطاً ففعلوا.</p><p>وكان إذا كان لـيـلة السبت تأذّوا بـما يسمعون
  من أصواتهم وأصوات الـمعازف. حتـى إذا كانت اللـيـلة التـي مسخوا فـيها، سكنت أصواتهم
  أوّل اللـيـل، فقال خيارهم: ما شأن قومكم قد سكنت أصواتهم اللـيـلة؟ فقال بعضهم: لعلّ
  الـخمر غلبتهم فناموا. فلـما أصبحوا لـم يسمعوا لهم حسًّا، فقال بعضهم لبعض: ما لنا
  لا نسمع من قومكم حسًّا؟ فقالوا لرجل: اصعد الـحائط وانظر ما شأنهم فصعد الـحائط فرآهم
  يـموج بعضهم فـي بعض، قد مسخوا قردة، فقال لقومه: تعالوا فـانظروا إلـى قومكم ما لقوا
  فصعدوا، فجعلوا ينظرون إلـى الرجل، فـيتوسمون فـيه، فـيقولون: أي فلان أنت فلان؟ فـيومىء
  بـيده إلـى صدره: أي نعم بـما كسبت يداي.</p><p>حدثنـي يعقوب وابن وكيع، قالا: ثنا
  ابن علـية، عن أيوب قال: تلا الـحسن ذات يوم:</p><p class="quran">وَاسْئَلْهُمْ عَنِ
  القَرْيَةِ التـي كانَتْ حاضِرَةَ البَحْرِ إذْ يَعْدُونَ فِـي السَّبْتِ إذْ تَأتِـيهِمْ
  حِيتانُهُمْ يَوْمَ سَبْتِهِمْ شُرَّعاً وَيَوْمَ لا يَسْبِتُونَ لا تَأْتِـيهِمْ كذلكَ
  نَبْلُوهُمْ بِـمَا كانُوا يَفْسُقُونَ</p><p>فقال: كان حوتا حرّمه الله علـيهم فـي
  يوم وأحله لهم فـيـما سوى ذلك، فكان يأتـيهم فـي الـيوم الذي حرّمه الله علـيهم كأنه
  الـمخاض لا يـمتنع من أحد، وقلَّـما رأيت أحداً يكثر الاهتـمام بـالذنب إلا واقعه.
  قال: فجعلوا يهمون ويـمسكون حتـى أخذوه، فأكلوا أوخم أكلة أكلها قوم قطّ، أثقله خزياً
  فـي الدنـيا وأشدّه عقوبة فـي الآخرة، وايـمُ الله ما حوت أخذه قوم فأكلوه أعظم عند
  الله من قتل رجل مؤمن، وللـمؤمن أعظم حرمة عند الله من حوت، ولكن الله جعل موعد قوم
  الساعة</p><p class="quran">والسَّاعَةُ أدْهَى وأَمَرُّ</p><p>حدثنـي يونس، قال: أخبرنا
  سفـيان، عن أبـي موسى، عن الـحسن، قال: جاءتهم الـحيتان تشرع فـي حياضهم كأنها الـمخاض،
  فأكلوا والله أوخم أكلة أكلها قوم قطّ، أسوأه عقوبة فـي الدنـيا وأشدّه عذابـاً فـي
  الآخرة. وقال الـحسن: وقتل الـمؤمن والله أعظم من أكل الـحيتان.</p><p>حدثنا ابن حميد،
  قال: ثنا جرير، عن عطاء، قال: كنت جالسا فـي الـمسجد، فإذا شيخ قد جاء وجلس الناس إلـيه،
  فقالوا: هذا من أصحاب عبد الله بن مسعود، فقال: قال ابن مسعود:</p><p class="quran">وَاسْئَلْهُمْ
  عَنِ القَرْيَةِ التـي كانَتْ حاضِرَةَ البَحْرِ...</p><p>الآية، قال: لـما حرّم علـيهم
  السبت كانت الـحيتان تأتـي يوم السبت، وتأمن وتـجيء فلا يستطيعون أن يـمسُّوها، وكان
  إذا ذهب السبت ذهبت، فكانوا يتصيَّدُونَ كما يتصيَّد الناس. فلـما أرادوا أن يعدوا
  فـي السبت، اصطادوا، فنهاهم قوم من صالـحيهم، فأبوا، وكثَّرهم الفجار، فأراد الفجار
  قتالهم، فكان فـيهم من لا يشتهون قتاله، أبو أحدهم وأخوه أو قريبه. فلـما نهوهم وأبوا،
  قال الصالـحون: إنا نبـاينهم، وإنا نـجعل بـيننا وبـينهم حائطا ففعلوا، فلـما فقدوا
  أصواتهم، قالوا: لو نظرتـم إلـى إخوانكم ما فعلوا فنظروا فإذا هم قد مسخوا قردة، يعرفون
  الكبـير بكبره والصغير بصغره، فجعلوا يبكون إلـيهم. وكان هذا بعد موسى صلى الله عليه
  وسلم.</p>'
