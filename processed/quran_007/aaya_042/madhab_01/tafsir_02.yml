  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ لاَ نُكَلّفُ نَفْسًا إِلاَّ وُسْعَهَا } جملة معترضة بين المبتدإ والخبر،
  للترغيب في اكتساب ما لا يكتنهه وصف الواصف من النعيم الخالد مع التعظيم بما هو في
  الوسع، وهو الإمكان الواسع غير الضيق من الإيمان والعمل والصالح. وقرأ الأعمش: «لا
  تكلف نفس».</p>"
