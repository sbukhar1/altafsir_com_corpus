meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَقَالُوا مَهْمَا تَأْتِنَا بِهِ مِنْ آيَةٍ لِتَسْحَرَنَا بِهَا فَمَا نَحْنُ
  لَكَ بِمُؤْمِنِينَ
text: "<p>يقول تعالـى ذكره: وقال آل فرعون لـموسى: يا موسى مهما تأتنا به من علامة ودلالة
  لتسحرنا، يقول: لتلفتنا بها عما نـحن علـيه من دين فرعون، { فَمَا نَـحْنُ لَكَ بِـمُؤْمِنِـينَ
  } يقول: فما نـحن لك فـي ذلك بـمصدّقـين علـى أنك مـحقّ فـيـما تدعونا إلـيه. وقد دللنا
  فـيـما مضى علـى معنى السحر بـما أغنى عن إعادته.</p><p>وكان ابن زيد يقول فـي معنى:
  { مَهْمَا تَأْتِنَا بِهِ مِنْ آيَةٍ } ما:</p><p>حدثنـي يونس، قال: قال ابن زيد فـي
  قوله: { مَهْمَا تَأْتِنَا بِهِ مِنْ آيَةٍ } قال: إن ما تأتنا به من آية، وهذه فـيها
  زيادة «ما».</p>"
