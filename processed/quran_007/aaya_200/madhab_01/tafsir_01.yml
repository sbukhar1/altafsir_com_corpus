aaya: وَإِمَّا يَنْزَغَنَّكَ مِنَ الشَّيْطَانِ نَزْغٌ فَاسْتَعِذْ بِاللَّهِ ۚ إِنَّهُ
  سَمِيعٌ عَلِيمٌ
text: '<p>يعنـي جلّ ثناؤه بقوله: { وَإمَّا يَنْزَغَنَّكَ مِنَ الشَّيْطانِ نَزْغٌ }
  وإما يغضبنك من الشيطان غضب يصدّك عن الإعراض عن الـجاهلـين ويحملك علـى مـجازاتهم.
  { فـاسْتَعِذْ بـاللّهِ } يقول: فـاستـجر بـالله من نزغه. { إنَّهُ سَمِيعٌ عَلِـيـمٌ
  } يقول: إن الله الذي تستعيذ به من نزع الشيطان سميع لـجهل الـجاهل علـيك ولاستعاذتك
  به من نزغه ولغير ذلك من كلام خـلقه، لا يخفـى علـيه منه شيء، علـيـم بـما يذهب عنك
  نزغ الشيطان وغير ذلك من أمور خـلقه. كما:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله:</p><p class="quran">خُذِ العَفْوَ وأْمُرْ بـالعُرْفِ
  وأعْرِضْ عَنِ الـجاهِلِـينَ</p><p>قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " فَكَيْفَ بـالغَضَبِ يا رَبّ " </p><p>؟ قال: { وَإمَّا يَنْزَغَنَّكَ مِنَ الشَّيْطانِ
  نَزْغٌ فـاسْتَعِذْ بـاللّهِ إنَّهُ سَمِيعٌ عَلِـيـمٌ }.</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإمَّا يَنْزَغَنَّكَ مِنَ الشَّيْطانِ
  نَزْغٌ فـاسْتَعِذْ بـاللّهِ إنَّهُ سَمِيعٌ عَلِـيـمٌ } قال: علـم الله أن هذا العدوّ
  منـيع ومَريد.</p><p>وأصل النزغ: الفساد، يقول: نزغ الشيطان بـين القوم إذا أفسد بـينهم
  وحمل بعضَهم علـى بعض، ويقال منه: نزغ ينزغ، ونغَز ينغُز.</p>'
