text: "<p>{ فَمَا كَانَ دَعْوَاهُمْ } ما كانوا يدعونه من دينهم وينتحلونه من مذهبهم
  إلاّ اعترافهم ببطلانه وفساده. وقولهم: { إِنَّا كُنَّا ظَـٰلِمِينَ } فيما كنا عليه.
  ويجوز: فما كان استغاثتهم إلاّ قولهم هذا، لأنه لا مستغاث من الله بغيره، ومن قولهم
  دعواهم: يا لكعب. ويجوز، فما كان دعواهم ربهم إلاّ اعترافهم لعلمهم أن الدعاء لا ينفعهم،
  وأن لات حين دعاء، فلا يزيدون على ذمّ أنفسهم وتحسرهم على ما كان منهم، و { دَعْوَاهُمْ
  } نصب خبر لكان، و { أَن قَالُواْ } رفع اسم له، ويجوز العكس.</p>"
