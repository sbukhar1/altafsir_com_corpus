aaya: لَقَدْ أَرْسَلْنَا نُوحًا إِلَىٰ قَوْمِهِ فَقَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ
  مَا لَكُمْ مِنْ إِلَٰهٍ غَيْرُهُ إِنِّي أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ عَظِيمٍ
text: '<p>{ لَقَدْ أَرْسَلْنَا نُوحًا } جواب قسم محذوف. فإن قلت: ما لهم لا يكادون
  ينطقون بهذه اللام، إلاّ مع «قد» وقلّ عنهم، نحو قوله:</p><p class="poetry_or_grammar">حَلَفْتُ
  لَهَا بِاللَّهِ حِلْفَةَ فَاجِر</p><p class="poetry_or_grammar">لَنَامُوا............</p><p>قلت:
  إنما كان ذلك لأن الجملة القسمية لا تساق إلاّ تأكيداً للجملة المقسم عليها، التي هي
  جوابها، فكانت مظنة لمعنى التوقع الذي هو معنى «قد» عند استماع المخاطب كلمة القسم.
  قيل: أرسل نوحاً عليه السلام وهو ابن خمسين سنة، وكان نجاراً وهو نوح بن لمك بن متوشلخ
  بن أخنوخ وأخنوخ اسم إدريس النبي عليه السلام. وقرىء: «غيره» بالحركات الثلاث، فالرفع
  على المحل، كأنه قيل: ما لكم إلٰه غيره. والجرّ على اللفظ والنصب على الاستثناء بمعنى:
  ما لكم من إلٰه إلاّ إياه، كقولك: ما في الدار من أحد إلاّ زيد أو غير زيد. فإن قلت:
  فما موقع الجملتين بعد قوله: { ٱعْبُدُواْ ٱللَّهَ }؟ قلت: الأولى بيان لوجه اختصاصه
  بالعبادة. والثانية: بيان للداعي إلى عبادته لأنه هو المحذور عقابه دون ما كانوا يعبدونه
  من دون الله واليوم العظيم يوم القيامة أو يوم نزول العذاب عليهم وهو الطوفان.</p>'
