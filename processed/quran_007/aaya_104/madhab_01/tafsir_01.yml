  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَقَالَ مُوسَىٰ يَا فِرْعَوْنُ إِنِّي رَسُولٌ مِنْ رَبِّ الْعَالَمِينَ
text: "<p>يقول جلّ ثناؤه: وقال موسى لفرعون: يا فرعون إنـي رسول من ربّ العالـمين.</p>"
