text: '<p>{ فَبِمَا أَغْوَيْتَنِى } فبسبب إغوائك إياي لأقعدنّ لهم. وهو تكليفه إياه
  ما وقع به في الغي ولم يثبت كما ثبتت الملائكة مع كونهم أفضل منه ومن آدم أنفساً ومناصب،
  وعن الأصم: أمرتني بالسجود فحملني الأنف على معصيتك. والمعنى: فبسبب وقوعي في الغيّ
  لأجتهدن في إغوائهم حتى يفسدوا بسببي، كما فسدت بسببهم. فإن قلت: بم تعلقت الباء، فإن
  تعلقها بلأقعدنّ يصدّ عنه لام القسم، لا تقول: والله بزيد لأمرّنّ؟ قلت: تعلقت بفعل
  القسم المحذوف تقديره: فبما أغويتني أقسم بالله لأقعدنّ، أي فبسبب إغوائك أقسم. ويجوز
  أن تكون الباء للقسم، أي: فأقسم بإغوائك لأقعدن، وإنما أقسم بالإغواء؛ لأنه كان تكليفاً،
  والتكليف من أحسن أفعال الله، لكونه تعريضاً لسعادة الأبد، فكان جديراً بأن يقسم به.
  ومن تكاذيب المجبرة ما حكوه عن طاوس: أنه كان في المسجد الحرام فجاء رجل من كبار الفقهاء
  يرمي بالقدر، فجلس إليه فقال له طاوس: تقوم أو تقام، فقام الرجل، فقيل له: أتقول هذا
  لرجل فقيه؟ فقال: إبليس أفقه منه، قال رب بما أغويتني، وهذا يقول: أنا أغوي نفسي، وما
  ظنك بقوم بلغ من تهالكهم على إضافة القبائح إلى الله سبحانه، أن لفقوا الأكاذيب على
  الرسول والصحابة والتابعين. وقيل: { مَا } للاستفهام، كأنه قيل: بأي شيء أغويتني، ثم
  ابتدىء لأقعدنّ. وإثبات الألف إذا أدخل حرف الجر على «ما» الاستفهامية، قليل شاذ. وأصل
  الغيّ الفساد. ومنه: غوى الفصيل، إذا بشم. والبشم: فساد في المعدة { لاقْعُدَنَّ لَهُمْ
  صِرٰطَكَ ٱلْمُسْتَقِيمَ } لأعترضن لهم على طريق الإسلام كما يعترض العدوّ على الطريق
  ليقطعه على السابلة وانتصابه على الظرف، كقوله:</p><p class="poetry_or_grammar">كَمَا
  عَسَلَ الطَّرِيقَ الثَّعْلَبُ</p><p>وشبهه الزجاج بقولهم: ضرب زيد الظهر والبطن، أي
  على الظهر والبطن. وعن رسول الله صلى الله عليه وسلم:</p><p>(387)</p><p class="hadith">
  " إن الشيطان قعد لابن آدم بأَطرُقِهِ: قعد له بطريق الإسلام فقال له: تدع دين آبائك،
  فعصاه فأسلم. ثم قعد له بطريق الهجرة فقال له: تدع ديارك وتتغرب، فعصاه فهاجر ثم قعد
  له بطريق الجهاد فقال له: تقاتل فتقتل فيقسم مالك وتنكح امرأتك، فعصاه فقاتل " </p><p>{
  ثُمَّ لآتِيَنَّهُم } من الجهات الأربع التي يأتي منها العدوّ في الغالب. وهذا مثل
  لوسوسته إليهم وتسويله ما أمكنه وقدر عليه، كقوله:</p><p class="quran">وَٱسْتَفْزِزْ
  مَنِ ٱسْتَطَعْتَ مِنْهُمْ بِصَوْتِكَ وَأَجْلِبْ عَلَيْهِم بِخَيْلِكَ وَرَجِلِكَ</p><p>[الإسراء:
  64]. فإن قلت: كيف قيل: { مّن بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ } بحرف الابتداء
  { وَعَنْ أَيْمَـٰنِهِمْ وَعَن شَمَائِلِهِمْ } بحرف المجاوزة؟ قلت: المفعول فيه عدي
  إليه الفعل نحو تعديته إلى المفعول به. فكما اختلفت حروف التعدية في ذاك اختلفت في
  هذا، وكانت لغة تؤخذ ولا تقاس. وإنما يفتش عن صحة موقعها فقط، فلما سمعناهم يقولون:
  جلس عن يمينه وعلى يمينه، وعن شماله وعلى شماله، قلنا: معنى «على يمينه» أنه تمكن من
  جهة اليمين تمكُّن المستعلي من المستعلى عليه.</p><p>ومعنى «عن يمينه» أنه جلس متجافياً
  عن صاحب اليمين منحرفاً عنه غير ملاصق له. ثم كثر حتى استعمل في المتجافي وغيره، كما
  ذكرنا في «تعال». ونحوه من المفعول به قولهم رميت عن القوس، وعلى القوس، ومن القوس؛
  لأن السهم يبعد عنها، ويستعليها إذا وضع على كبدها للرمي، ويبتدىء الرمي منها. كذلك
  قالوا: جلس بين يديه وخلفه بمعنى فيه؛ لأنهما ظرفان للفعل. ومن بين يديه ومن خلفه:
  لأن الفعل يقع في بعض الجهتين، كما تقول: جئته من الليل، تريد بعض الليل، وعن شقيق:
  ما من صباح إلاّ قعد لي الشيطان على أربع مراصد: من بين يديّ، ومن خلفي، وعن يميني،
  وعن شمالي: أمّا من بين يدي فيقول: لا تخف، فإن الله غفور رحيم، فأقرأ:</p><p class="quran">وَإِنّى
  لَغَفَّارٌ لّمَن تَابَ وآمَنَ وَعَمِلَ صَـٰلِحَاً</p><p>[طه: 82] وأمّا من خلفي،
  فيخوّفني الضيعة على مخلفي فأقرأ:</p><p class="quran">وَمَا مِن دَابَّةٍ فِي ٱلاْرْضِ
  إِلاَّ عَلَى ٱللَّهِ رِزْقُهَا</p><p>[هود: 6] وأمّا من قبل يميني، فيأتيني من قبل
  الثناء فأقرأ:</p><p class="quran">وَٱلْعَـٰقِبَةُ لِلْمُتَّقِينَ</p><p>[الأعراف:
  128] وأمّا من قبل شمالي فيأتيني من قبل الشهوات فأقرأ:</p><p class="quran">وَحِيلَ
  بَيْنَهُمْ وَبَيْنَ مَا يَشْتَهُونَ</p><p>[سبأ: 54]. { وَلاَ تَجِدُ أَكْثَرَهُمْ
  شَـٰكِرِينَ } قاله تظنيناً، بدليل قوله:</p><p class="quran">وَلَقَدْ صَدَّقَ عَلَيْهِمْ
  إِبْلِيسُ ظَنَّهُ</p><p>[سبأ: 20] وقيل: سمعه من الملائكة بإخبار الله تعالى لهم.</p>'
