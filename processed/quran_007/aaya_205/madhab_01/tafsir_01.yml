aaya: وَاذْكُرْ رَبَّكَ فِي نَفْسِكَ تَضَرُّعًا وَخِيفَةً وَدُونَ الْجَهْرِ مِنَ الْقَوْلِ
  بِالْغُدُوِّ وَالْآصَالِ وَلَا تَكُنْ مِنَ الْغَافِلِينَ
text: '<p>يقول تعالـى ذكره: واذكر أيها الـمستـمع الـمنصت للقرآن إذا قرىء فـي صلاة
  أو خطبة، { رَبَّكَ فِـي نَفْسِكَ } يقول: اتعظ بـما فـي آي القرآن، واعتبر به، وتذكَّر
  معادك إلـيه عند سماعكه. { تَضَرُّعا } يقول: افعل ذلك تـخشعاً لله وتواضعاً له. {
  وَخِيفَةً } يقول: وخوفـا من الله أن يعاقبك علـى تقصير يكون منك فـي الاتعاظ به والاعتبـار،
  وغفلة عما بـين الله فـيه من حدوده. { ودُونَ الـجَهْرِ مِنَ القَوْلِ } يقول: ودعاء
  بـاللسان لله فـي خفـاء لا جهار، يقول: لـيكن ذكر الله عند استـماعك القرآن فـي دعاء
  إن دعوت غير جهار، ولكن فـي خفـاء من القول. كما:</p><p>حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { وَاذْكرْ رَبَّكَ فِـي نَفْسِكَ تَضَرُّعاً وَخِيفَةً
  وَدُونَ الـجَهْرِ مِنَ القَوْلِ } لا يجهر بذلك.</p><p>حدثنـي الـحرث، قال: ثنا عبد
  العزيز، قال: ثنا أبو سعد، قال: سمعت مـجاهداً يقول فـي قوله: { وَاذْكرْ رَبَّكَ فِـي
  نَفْسِكَ تَضَرُّعاً وَخِيفَةً وَدُونَ الـجَهْرِ مِنَ القَوْلِ... } الآية، قال: أمروا
  أن يذكروه فـي الصدور تضرّعا وخيفة.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا ابن التـيـمي، عن أبـيه، عن حيان بن عمير، عن عبـيد بن عمير، فـي قوله:
  { وَاذْكُرْ رَبَّكَ فِـي نَفْسِكَ } قال: «يقول الله إذا ذكرنـي عبدي فـي نفسه، ذكرته
  فـي نفسي، وإذا ذكرنـي عبدي وحده ذكرته وحدي، وإذا ذكرنـي فـي ملإ ذكرته فـي أحسن منهم
  وأكرم».</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { واذْكرْ ربَّك فـي نَفْسِك تَضَرُّعاً وخِيفَةً } قال: يؤمر بـالتضرّع فـي الدعاء
  والاستكانة، ويكره رفع الصوت والنداء والصياح بـالدعاء.</p><p>وأما قوله: { بـالغدُوّ
  والآصالِ } فإنه يعنـي بـالبكر والعشيات. وأما الآصال فجمع.</p><p>واختلف أهل العربـية
  فـيها فقال بعضهم: هي جمع أصيـل، كما الأيـمان جمع يـمين، والأسرار جمع سرير. وقال
  آخرون منهم: هي جمع أصل، والأصل جمع أصيـل. وقال آخرون منهم: هي جمع أصل وأصيـل. قال:
  وإن شئت جعلت الأصل جمعاً للأصيـل، وإن شئت جعلته واحداً. قال: والعرب تقول: قد دنا
  الأصل فـيجعلونه واحداً.</p><p>وهذا القول أولـى بـالصواب فـي ذلك، وهو أنه جائز أن
  يكون جمع أصيـل وأصل، لأنهما قد يجمعان علـى أفعال. وأما الآصال فهي فـيـما يقال فـي
  كلام العرب ما بـين العصر إلـى الـمغرب.</p><p>وأما قوله: { ولا تَكُنْ مِن الغافِلِـين
  } فإنه يقول: ولا تكن من اللاهين إذا قرىء القرآن عن عظاته وعبره، وما فـيه من عجائبه،
  ولكن تدبر ذلك وتفهَّمه، وأشعره قلبك بذكر الله وخضوع له وخوف من قدرة الله علـيك،
  إن أنت غفلت عن ذلك.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { بـالغدُوّ والآصالِ } قال: بـالبكر والعشيّ.</p><p>{ ولا تَكنْ مِن الغافِلِـين
  }.</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا معرّف بن واصل السعديّ، قال:
  سمعت أبـا وائل يقول لغلامه عند مغيب الشمس: آصَلْنا بَعْدُ؟</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال مـجاهد، قوله: { بـالغدُوّ والآصالِ
  } قال: الغدوّ: آخر الفجر صلاة الصبح، والآصال: آخر العشيّ صلاة العصر. قال: وكل ذلك
  لها وقت أوّل الفجر وآخره، وذلك مثل قوله فـي سورة آل عمران: واذْكُرْ ربَّك كَثِـيراً
  وَسبِّحْ بـالعَشِيّ والإبْكارِ. وقـيـل: العشيّ: ميـل الشمس إلـى أن تغيب، والإبكار:
  أول الفجر.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن مـحمد بن شريك، عن ابن أبـي ملـيكة،
  عن ابن عبـاس، سئل عن صلاة الفجر، فقال: إنها لفـي كتاب الله، ولا يقوم علـيها، ثم
  قرأ:</p><p class="quran">فـي بُـيُوتٍ أذِنَ اللّهُ أن تُرْفَعَ...</p><p>الآية.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سويد، قال: ثنا سعيد، عن قتادة، قوله: { وَاذْكُرْ رَبَّكَ
  فِـي نَفْسِكَ تَضَرّعاً وَخِيفَةً... } إلـى قوله: { بـالغُدُوّ والآصَالِ } أمر الله
  بذكره، ونهى عن الغفلة. أما بـالغدوّ: فصلاة الصبح، والآصال: بـالعشيّ.</p>'
