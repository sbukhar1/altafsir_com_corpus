text: '<p>يقول تعالى ذكره معرّفاً خلقه ما أعدّ لحزبه وأهل طاعته والإيمان به وبرسوله،
  وما أعدّ لحزب الشيطان وأوليائه والكافرين به وبرسله: { يا بَنِي آدَمَ إمَّا يَأتِيَنَّكُمْ
  رُسُلٌ مِنْكُمْ } يقول: إن يجئكم رسلي الذين أرسلهم إليكم بدعائكم إلى طاعتي والانتهاء
  إلى أمري ونهيي { منكم } ، يعني: من أنفسكم، ومن عشائركم وقبائلكم. { يَقُصُّون عَلَيْكُمْ
  آياتِي } يقول: يتلون عليكم آيات كتابي، ويعرّفونكم أدلتي وأعلامي على صدق ما جاءوكم
  به من عندي، وحقيقة ما دعوكم إليه من توحيدي. { فَمَنْ اتَّقَى وأصْلَحَ } يقول: فمن
  آمن منكم بما أتاه به رسلي مما قصّ عليه من آياتي وصدّق واتقى الله، فخافه بالعمل بما
  أمره به والانتهاء عما نهاه عنه، على لسان رسوله. { وأَصْلَحَ } يقول: وأصلح أعماله
  التي كان لها مفسداً قبل ذلك من معاصي الله بالتحوُّب منها. { فَلا خَوْفٌ عَلَيْهِمْ
  } يقول: فلا خوف عليهم يوم القيامة من عقاب الله إذا وردوا عليه. { وَلاهُمْ لا يَحْزنُونَ
  } على ما فاتهم من دنياهم التي تركوها، وشهواتهم التي تجنبوها، اتباعاً منهم لنهي الله
  عنها إذا عاينوا من كرامة الله ما عاينوا هنالك.</p><p>حدثني المثنى، قال: ثنا إسحاق،
  قال: ثنا هشام أبو عبد الله، قال: ثنا هياج، قال: ثنا عبد الرحمن بن زياد، عن أبي سيار
  السلمي، قال: إن الله جعل آدم وذرّيته في كفه، فقال: { يا بَنِي آدَمَ إمَّا يَأْتِيَنَّكُمْ
  رُسُلٌ مِنْكُمْ يَقُصُّونَ عَلَيْهِمْ آياتِي فَمَنِ اتَّقَى وأصْلَحَ فَلا خَوْفٌ
  عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ } ، ثم نظر إلى الرسل فقال:</p><p class="quran">يا
  أيُّها الرُّسُلُ كُلُوا مِنَ الطَّيِّباتِ وَاعْمَلُوا صَالِحاً إنّي بِمَا تَعْمَلُونَ
  عَلِيمٌ وَإنَّ هَذِهِ أُمَّتُكُمْ أُمَّةً واحِدَةً وأنا رَبكُمْ فاتَّقُونِ</p><p>ثم
  بثهم.</p><p>فإن قال قائل: ما جواب قوله: { إمَّا يأْتِنَنَّكُمْ رُسُلٌ مِنْكُمْ }؟
  قيل: قد اختلف أهل العربية في ذلك، فقال بعضهم في ذلك: الجواب مضمر، يدلّ عليه ما ظهر
  من الكلام، وذلك قوله: { فَمَنِ اتَّقَى وأصْلَحَ } وذلك لأنه حين قال: { فمَنِ اتَّقَى
  وأصْلَحَ } كأنه قال: فأطيعوهم.</p><p>وقال آخرون منهم: الجواب: «فمن اتقى»، لأن معناه،
  فمن اتقى منكم وأصلح. قال: ويدلّ على أن ذلك كذلك، تبعيضه الكلام، فكان في التبعيض
  اكتفاء من ذكر «منكم».</p>'
