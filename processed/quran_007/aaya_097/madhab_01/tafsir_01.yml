aaya: أَفَأَمِنَ أَهْلُ الْقُرَىٰ أَنْ يَأْتِيَهُمْ بَأْسُنَا بَيَاتًا وَهُمْ نَائِمُونَ
text: "<p>يقول تعالـى ذكره: أفأمن يا مـحمد هؤلاء الذين يكذّبون الله ورسوله ويجحدون
  آياته، استدراج الله إياهم بـما أنعم به علـيهم فـي دنـياهم من صحة الأبدان ورخاء العيش،
  كما استدرج الذين قصّ علـيهم قصصهم من الأمـم قبلهم، فإن مكر الله لا يأمنه، يقول:
  لا يأمن ذلك أن يكون استدراجاً مع مقامهم علـى كفرهم وإصرارهم علـى معصيتهم إلاَّ القوم
  الـخاسرون وهم الهالكون.</p>"
