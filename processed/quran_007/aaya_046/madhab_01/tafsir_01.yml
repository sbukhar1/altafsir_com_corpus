aaya: وَبَيْنَهُمَا حِجَابٌ ۚ وَعَلَى الْأَعْرَافِ رِجَالٌ يَعْرِفُونَ كُلًّا بِسِيمَاهُمْ
  ۚ وَنَادَوْا أَصْحَابَ الْجَنَّةِ أَنْ سَلَامٌ عَلَيْكُمْ ۚ لَمْ يَدْخُلُوهَا وَهُمْ
  يَطْمَعُونَ
text: '<p>يعني جلّ ثناؤه بقوله: { وَبَيْنَهُما حِجابٌ } وبين الجنة والنار حجاب، يقول:
  حاجز، وهو السور الذي ذكره الله تعالى فقال:</p><p class="quran">فَضُرِبَ بَيْنَهُمْ
  بِسُورٍ لَهُ بابٌ باطِنُهُ فِيهِ الرَّحْمَةُ وَظاهِرُهُ مِنْ قِبَلِهِ العَذَابُ</p><p>وهو
  الأعراف التي يقول الله فيها: { وَعَلى الأعْرَافِ رِجالٌ }. كذلك:</p><p>حدثنا ابن
  وكيع، قال: ثنا عبد الله بن رجاء، وعن ابن جريج، قال: بلغني، عن مجاهد، قال: الأعراف:
  حجاب بين الجنة والنار.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا
  أسباط، عن السديّ: { وَبَيْنَهُما حِجابٌ } وهو السور، وهو الأعراف.</p><p>وأما قوله:
  { وَعلى الأعْرَافِ رِجالٌ } فإن الأعراف جمع واحدها عُرْف، وكلّ مرتفع من الأرض عند
  العرب فهو عُرْف، وإنما قيل لعرف الديك: عُرْف، لارتفاعه على ما سواه من جسده ومنه
  قول الشماخ بن ضرار:</p><p class="poetry_or_grammar">وَظَلَّتْ بأعْرَافٍ تَعَالى
  كأنَّهَا</p><p class="poetry_or_grammar">رِماحٌ نَحاها وِجْهَةَ الرّيحِ رَاكِزُ</p><p>يعني
  بقوله: «بأعراف»: بنشوز من الأرض ومنه قول الآخر:</p><p class="poetry_or_grammar">كُلُّ
  كِنازٍ لَحْمُهُ نِيافُ</p><p class="poetry_or_grammar">كالعَلَمِ المُوفِي على الأعْرَافِ</p><p>وكان
  السديّ يقول: إنما سمي الأعراف أعرافاً، لأن أصحابه يعرفون الناس.</p><p>حدثني بذلك
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا سفيان بن وكيع، قال:
  ثنا ابن عيينة، عن عبيد الله بن أبي يزيد، سمع ابن عباس يقول: الأعراف: هو الشيء المشرف.</p><p>حدثناالحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن عبيد الله بن أبي يزيد،
  قال: سمعت ابن عباس يقول، مثله.</p><p>حدثنا ابن وكيع، قال: ثني أبي، عن سفيان، عن
  جابر، عن مجاهد، عن ابن عباس، قال: الأعراف: سور كعرف الديك.</p><p>حدثني المثنى، قال:
  ثنا أبو نعيم، قال: ثنا سفيان، عن جابر، عن مجاهد، عن ابن عباس، مثله.</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قال:
  الأعراف: حجاب بين الجنة والنار سور له باب. قال أبو موسى: وحدثني عبيد الله بن أبي
  يزيد، أنه سمع ابن عباس يقول: إن الأعراف تلّ بين الجنة والنار حُبس عليه ناس من أهل
  الذنوب بين الجنة والنار.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبي نجيح، عن مجاهد، قال: الأعراف: حجاب بين الجنة والنار، سور له باب.</p><p>حدثنا
  ابن وكيع، قال: ثنا جرير، عن منصور، عن حبيب بن أبي ثابت، عن عبد الله بن الحرث عن
  ابن عباس، قال: الأعراف: سور بين الجنة والنار.</p><p>حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قال: الأعراف: سور بين
  الجنة والنار.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس قوله: { وَعلى الأعْرَاف رجالٌ } يعني بالأعراف: السور الذي ذكر
  الله في القرآن وهو بين الجنة والنار.</p><p>حدثنا الحرث، قال: ثنا عبد العزيز، قال:
  ثنا إسرائيل، عن جابر، عن مجاهد، عن ابن عباس، قال: الأعراف: سور له عرف كعرف الديك.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن إسرائيل، عن جابر، عن أبي جعفر، قال: الأعراف: سور بين
  الجنة والنار.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثني عبيد
  بن سليمان، قال: سمعت الضحاك يقول: الأعراف: السور الذي بين الجنة والنار.</p><p>واختلف
  أهل التأويل في صفة الرجال الذين أخبر الله جلّ ثناؤه عنهم أنهم على الأعراف وما السبب
  الذي من أجله صاروا هنالك، فقال بعضهم: هم قوم من بني آدم استوت حسناتهم وسيئاتهم،
  فجُعلوا هنالك إلى أن يقضي الله فيهم ما يشاء، ثم يُدخلهم الجنة بفضل رحمته إياهم.
  ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا يونس بن أبي
  إسحاق، قال: قال الشعبي: أرسل إليّ عبد الحميد بن عبد الرحمن وعنده أبو الزناد عبد
  الله بن ذكوان مولى قريش، وإذا هما قد ذَكَرا من أصحاب الأعراف ذِكْراً ليس كما ذَكَرا،
  فقلت لهما: إن شئتما أنبأتكما بما ذكر حذيفة. فقالا: هات فقلت: إن حذيفة ذكر أصحاب
  الأعراف، فقال: هم قوم تجاوزت بهم حسناتهم النار وقصرت بهم سيئاتهم عن الجنة، فإذا
  صرفت أبصارهم تلقاء أصحاب النار، قالوا: ربنا لا تجعلنا مع القوم الظالمين فبيناهم
  كذلك، اطلع إليهم ربك تبارك وتعالى فقال: اذهبوا وادخلوا الجنة، فإني قد غفرت لكم</p><p>حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا حصين، عن الشعبيّ، عن حذيفة، أنه سُئل
  عن أصحاب الأعراف، قال: فقال: هم قوم استوت حسناتهم وسيئاتهم، فقصرت بهم سيئاتهم عن
  الجنة، وخلفت بهم حسناتهم عن النار. قال: فوقفوا هنالك على السور حتى يقضي الله فيهم.</p><p>حدثنا
  ابن وكيع، قال: ثنا جرير وعمران بن عيينة، عن حصين، عن عامر، عن حذيفة، قال: أصحاب
  الأعراف: قوم كانت لهم ذنوب وحسنات، فقصرت بهم ذنوبهم عن الجنة وتجاوزت بهم حسناتهم
  عن النار، فهم كذلك حتى يقضي الله بين خلقه فينفذ فيهم أمره.</p><p>حدثنا ابن وكيع،
  قال: ثنا يحيى بن يمان، عن سفيان، عن جابر، عن الشعبيّ، عن حذيفة، قال: أصحاب الأعراف
  قوم استوت حسناتهم وسيئاتهم، فيقول: ادخلوا الجنة بفضلي ومغفرتي، { لاَ خَوْفٌ عَلَيْكُمْ
  } اليوم { وَلا أنْتُمْ تَحْزَنُونَ }.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن يونس
  بن أبي إسحاق، عن عامر، عن حذيفة، قال: أصحاب الأعراف قوم تجاوزت بهم حسناتهم النار،
  وقصرت بهم سيئاتهم عن الجنة.</p><p>حدثنا المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا
  ابن المبارك، عن أبي بكر الهذليّ، قال: قال سعيد بن جبير، وهو يحدّث ذلك عن ابن مسعود،
  قال: يحاسب الناس يوم القيامة، فمن كانت حسناته أكثر من سيئاته بواحدة دخل الجنة، ومن
  كانت سيئاته أكثر من حسناته بواحدة دخل النار. ثم قرأ قول الله:</p><p class="quran">فَمَن
  ثَقُلَت مَوَازِينُهُ فَأُولَئِكَ هُمُ المُفْلِحُونَ وَمَن خَفَّت مَوَازِينُهُ فَأُولَئِكَ
  الَّذِينَ خَسِرُوا أنْفُسَهُم</p><p>ثم قال: إن الميزان يخفّ بمثقال حبة ويرجح قال:
  فمن استوت حسناته وسيئاته كان من أصحاب الأعراف. فوْقفوا على الصراط، ثم عرفوا أهل
  الجنة وأهل النار، فإذا نظروا إلى أهل الجنة نادوا: سلام عليكم وإذا صرفوا أبصارهم
  إلى يسارهم نظروا أصحاب النار، قالوا: رَبَّنا لا تَجْعَلْنَا مَعَ القَوْمِ الظَّالمينَ
  فيتعوّذون بالله من منازلهم. قال: فأما أصحاب الحسنات، فإنهم يُعْطَوْن نوراً فيمشون
  به بين أيديهم وبأيمانهم، ويُعطى كلّ عبد يومئذٍ نوراً وكلّ أمة نوراً، فإذا أتوا على
  الصراط سلب الله نور كلّ منافق ومنافقة. فلما رأى أهل الجنة ما لقي المنافقون، قالوا:
  ربنا أتمم لنا نورنا وأما أصحاب الأعراف، فإن النور كان في أيديهم، فلم ينزع من أيديهم،
  فهنالك يقول الله: { لَم يَدخُلُوها وَهُمْ يَطْمَعُونَ } فكان الطمع دخولاً. قال:
  فقال ابن مسعود: على أن العبد إذا عمل حسنة كتب له بها عشراً، وإذا عمل سيئة لم تكتب
  إلاَّ واحدة. ثم يقول: هلك من غلب وُحدانه أعشاره.</p><p>حدثنا أبو همام الوليد بن
  شجاع، قال: أخبرني ابن وهب قال: أخبرني عيسى الخياط عن الشعبيّ، عن حذيفة، قال: أصحاب
  الأعراف قوم كانت لهم أعمال أنجاهم الله بها من النار، وهم آخر من يدخل الجنة، قد عَرفوا
  أهل الجنة وأهل النار.</p><p>حدثنا ابن بشار، قال: ثنا أبو داود، قال: ثنا همام، عن
  قتادة، قال: قال ابن عباس: أصحاب الأعراف: قوم استوت حسناتهم وسيئاتهم، فلم تزد حسناتهم
  على سيئاتهم ولا سيئاتهم على حسناتهم.</p><p>حدثنا ابن وكيع وابن حميد، قالا: ثنا جرير
  عن منصور، عن حبيب بن أبي ثابت، عن عبد الله بن الحرث، عن ابن عباس، قال: الأعراف:
  سور بين الجنة والنار، وأصحاب الأعراف بذلك المكان، حتى إذا بدا لله أن يعافيهم، انطلق
  بهم إلى نهر يقال له الحياة حافتاه قضب الذهب مكلل باللؤلؤ ترابه المسك، فألقوا فيه
  حتى تصلح ألوانهم ويبدو في نحورهم شامة بيضاء يعرفون بها، حتى إذا صلحت ألوانهم أتَى
  بهم الرحمن، فقال: تمنوا ما شئتم قال: فيتمنون، حتى إذا انقطعت أمنيتهم قال لهم: لكم
  الذي تمنيتم ومثله سبعين مرّة. فيدخلون الجنة وفي نحورهم شامة بيضاء يُعرفون بها، يُسّمون
  مساكين الجنة.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن حبيب،
  عن مجاهد، عن عبد الله بن الحارث، قال: أصحاب الأعراف يؤمر بهم إلى نهر يقال له الحياة،
  ترابه الورس والزعفران، وحافتاه قضب اللؤلؤ.</p><p>قال: وأحسبه قال: مكلل باللؤلؤ.
  وقال: فيغتسلون فيه، فتبدو في نحورهم شامة بيضاء فيقال لهم: تمنوا فيقال لهم: لكم ما
  تمنيتم وسبعون ضعفاً وإنهم مساكين أهل الجنة. قال حبيب: وحدثني رجل: أنهم استوت حسناتهم
  وسيئاتهم.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن حبيب بن ثابت، عن مجاهد،
  عن عبد الله بن الحارث، قال: أصحاب الأعراف يُنْتَهى بهم إلى نهر يقال له الحياة، حافَتاه
  قضب من ذهب قال سفيان: أراه قال: مكلل باللؤلؤ. قال: فيغتسلون منه اغتسالة، فتبدو في
  نحورهم شامة بيضاء، ثم يعودون فيغتسلون فيزدادون، فكلما اغتسلوا ازدادت بياضاً، فيقال
  لهم: تمنوا ما شئتم فيتمنون ما شاءوا. فيقال لهم: لكم ما تمنيتم وسبعون ضعفاً قال:
  فهم مساكين أهل الجنة.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  ابن عيينة، عن حصين، عن الشعبيّ، عن حذيفة، قال: أصحاب الأعراف: قوم استوت حسناتهم
  وسيئاتهم، فهم على سور بين الجنة والنار { لَم يَدخُلُوها وَهُم يَطْمَعُونَ }.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان ابن عباس يقول: الأعراف
  بين الجنة والنار، حبس عليه أقوام بأعمالهم. وكان يقول: قوم استوت حسناتهم وسيئاتهم،
  فلم تزد حسناتهم على سيئاتهم، ولا سيئاتهم على حسناتهم.</p><p>حدثنا الحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: قال ابن عباس: أهل الأعراف:
  قوم استوت حسناتهم وسيئاتهم.</p><p>حدثنا ابن وكيع، قال: ثنا أبو خالد، عن جويبر، عن
  الضحاك، قال: أصحاب الأعراف: قوم استوت حسناتهم وسيئاتهم.</p><p>وقال: ثنا يحيى بن
  يمان، عن شريك، عن منصور، عن سعيد بن جبير، قال: أصحاب الأعراف استوت أعمالهم.</p><p>حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن جويبر، عن الضحاك، عن ابن عباس،
  قال: أصحاب الأعراف: قوم استوت حسناتهم وسيئاتهم، فوقفوا هنالك على السور.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن حبيب بن أبي ثابت، عن سفيع أو سميع قال أبو
  جعفر: كذا وجدت في كتاب سفيع عن أبي علقمة قال: أصحاب الأعراف: قوم استوت حسناتهم وسيئاتهم.</p><p>وقال
  آخرون: كانوا قُتلوا في سبيل الله عصاة لآبائهم في الدنيا. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن يمان، عن أبي مسعر، عن شرحبيل بن سعد، قال: هم قوم خرجوا
  في الغزو بغير إذن آبائهم.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني
  الليث، قال: ثني خالد، عن سعيد، عن يحيى بن شبل: أن رجلاً من بني النضير أخبره عن رجل
  من بني هلال أن أباه أخبره أنه سأل رسول الله صلى الله عليه وسلم عن أصحاب الأعراف،
  فقال:</p><p class="hadith"> " هُمْ قَوْمٌ غَزَوْا فِي سَبِيلِ اللّهِ عُصَاةٌ لآبائِهِمْ،
  فَقُتِلُوا، فأعْتَقَهُمُ اللّهُ مِنَ النَّارِ بِقَتْلِهِمْ فِي سَبيله، وَحُبسُوا
  عَن الجَنَّةِ بِمَعْصيَةِ آبائِهِمْ، فَهُمْ آخِرُ مَنْ يَدْخُلَ الجَنَّةِ ". </p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا يزيد بن هارون، عن أبي معشر، عن يحيى بن شبل مولى
  بني هاشم، عن محمد بن عبد الرحمن، عن أبيه، قال: سئل رسول الله صلى الله عليه وسلم
  عن أصحاب الأعراف، فقال:</p><p class="hadith"> " قَوْمٌ قُتِلُوا فِي سَبِيلِ اللّهِ
  بِمَعْصِيَةِ آبائِهِمْ، فَمَنَعَهُمْ قَتْلُهُمْ فِي سَبِيلِ اللّهِ عَن النَّارِ،
  وَمَنَعَتْهُمْ مَعْصِيَةُ آبائِهِمْ أنْ يَدْخُلُوا الجَنَّة " </p><p>وقال آخرون:
  بل هم قوم صالحون فقهاء علماء. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبي،
  عن سفيان، عن خصيف، عن مجاهد، قال: أصحاب الأعراف قوم صالحون، فقهاء علماء.</p><p>وقال
  آخرون: بل هم ملائكة وليسوا ببني آدم. ذكر من قال ذلك:</p><p>حدثني يعقوب بن إبراهيم،
  قال: ثنا ابن علية، عن أبي مجلز، قوله: { وبَيْنَهُما حِجابٌ وَعلى الأعْرَافِ رِجالٌ
  يَعْرِفُونَ كُلاًّ بِسِيماهُمْ } قال: هم رجال من الملائكة يعرفون أهل الجنة وأهل
  النار. قال: { وَنادَوْا أصحَابَ الجَنَّةِ أنْ سَلامٌ عَلَيْكُمْ... } إلى قوله: {
  رَبَّنا لا تَجْعَلْنا مَعَ القَومِ الظَّالمِينَ }. قال: فنادى أصحاب الأعراف رجالاً
  في النار يعرفونهم بسيماهم:</p><p class="quran">ما أغْنَى عَنْكُمْ جَمْعُكُمْ وَما
  كُنْتُمْ تَسْتَكْبِرُونَ أهَؤُلاء الَّذِينَ أقْسَمْتُمْ لا يَنالُهُمُ اللّهُ بِرَحْمَةٍ</p><p>قال:
  فهذا حين دخل أهل الجنة الجنة،</p><p class="quran">ادْخُلُوا الجَنَّةَ لا خَوْفٌ
  عَلَيْكُمْ وَلا أنْتُمْ تَحْزَنُونَ</p><p>حدثنا ابن عبد الأعلى، قال: ثنا المعتمر،
  قال: سمعت عمران، قال: قلت لأبي مجلز: يقول الله: { وَعَلى الأعْرَافِ رِجالٌ } وتزعم
  أنت أنهم الملائكة؟ قال: فقال: إنهم ذكور وليسوا بإناث.</p><p>حدثنا ابن وكيع، قال:
  ثنا جرير، عن سليمان التيمي، عن أبي مجلز: { وَعلى الأعْرافِ رِجالٌ } قال: رجال من
  الملائكة يعرفون الفريقين جميعاً بسيماهم، أهل النار وأهل الجنة، وهذا قبل أن يدخل
  أهل الجنة الجنة.</p><p>حدثنا ابن وكيع، قال: ثنا محمد بن أبي عديّ، عن التيمي، عن
  أبي مجلز، بنحوه.</p><p>وقال: ثنا يحيى بن يمان، عن سفيان، عن التيمي، عن أبي مجلز،
  قال: أصحاب الأعراف الملائكة.</p><p>حدثني المثنى، قال: ثنا يعلى بن أسد، قال: ثنا
  خالد، قال: أخبرنا التيمي، عن أبي مجلز: { وَعَلى الأعْرَافِ رِجالٌ } قال: هم الملائكة.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبي، عن عمران بن حدير، عن أبي مجلز: { وَعَلى الأعْرَافِ رِجالٌ
  } قال: هم الملائكة. قلت: يا أبا مجلز يقول الله تبارك وتعالى رجال، وأنت تقول ملائكة؟
  قال: إنهم ذكران ليسوا بإناث.</p><p>حدثني المثنى، قال: ثنا الحجاج، قال: ثنا حماد
  عن عمران بن حُدَير، عن أبي مجلز، في قوله: { وَعَلى الأعْرَافِ رِجالٌ يَعْرِفُونَ
  كُلاّ بِسِيماهُمْ } قال: الملائكة، قال: قلت: يقول الله رجال، قال: الملائكة ذكور.</p><p>قال
  أبو جعفر: والصواب من القول في أصحاب الأعراف أن يقال كما قال الله جلّ ثناؤه فيهم:
  هم رجال يعرفون كلاًّ من أهل الجنة وأهل النار بسيماهم، ولا خبر عن رسول الله صلى الله
  عليه وسلم يصحّ سنده ولا أنه متفق على تأويلها، ولا إجماع من الأمة على أنهم ملائكة.
  فإذ كان ذلك كذلك، وكان ذلك لا يدرك قياساً، وكان المتعارف بين أهل لسان العرب أن الرجال
  اسم يجمع ذكور بني آدم دون إناثهم ودون سائر الخلق غيرهم، كان بيِّناً أن ما قاله أبو
  مجلز من أنهم ملائكة قول لا معنى له، وأن الصحيح من القول في ذلك ما قاله سائر أهل
  التأويل غيره. هذا مع من قال بخلافه من أصحاب رسول الله صلى الله عليه وسلم، ومع ما
  رُوي عن رسول الله صلى الله عليه وسلم في ذلك من الأخبار وإن كان في أسانيدها ما فيها.
  وقد:</p><p>حدثني القاسم، قال: ثني الحسين، قال: ثني جرير عن عمارة بن القعقاع، عن
  أبي زرعة بن عمرو بن جرير، قال: سُئل رسول الله صلى الله عليه وسلم عن أصحاب الأعراف،
  فقال:</p><p class="hadith"> " هُمْ آخِرُ مَنْ يُفْصَلُ بَيْنَهُمْ مِنَ العِبادِ،
  وَإذَا فَرَغَ رَبُّ العالَمِينَ مِنْ فَصْلِهِ بينَ العِبادِ، قال: أنْتُمْ قَوْمٌ
  أخْرَجَتْكُمْ حَسنَاتُكُمْ مِنَ النَّارِ وَلمْ تُدْخِلْكُمُ الجَنَّةُ، وأنْتُمْ
  عُتَقائي فَارْعَوْا مِنَ الجَنَّةِ حَيْثُ شِئْتُمْ ". </p><p>القول في تأويل قوله
  تعالى: { يَعْرِفُونَ كُلاًّ بِسيماهُمْ وَنادَوْا أصحَابَ الجَنَّةِ أنْ سَلامٌ عَلَيْكُمْ
  لَمْ يَدْخُلُوها وَهُمْ يَطْمَعُونَ }.</p><p>يقول تعالى ذكره: وعلى الأعراف رجال
  يعرفون أهل الجنة بسيماهم، وذلك بياض وجوههم ونضرة النعيم عليها. ويعرفون أهل النار
  كذلك بسيماهم، وذلك سواد وجوههم وزرقة أعينهم، فإذا رأوا أهل الجنة نادوهم: سلام عليكم.</p><p>وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا عبد
  الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَعَلى
  الأعْرَافِ رِجالٌ يَعْرِفُونَ كُلاًّ بِسِيماهُمْ } قال: يعرفون أهل النار بسواد الوجوه،
  وأهل الجنة ببياض الوجوه.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس: { وَعَلى الأعْرَافِ رِجالٌ يَعْرِفُونَ كُلاّ بِسِيماهُمْ
  } قال: أنزلهم الله بتلك المنزلة ليعرفوا من في الجنة والنار، وليعرفوا أهل النار بسواد
  الوجوه، ويتعوّذوا بالله أن يجعلهم مع القوم الظالمين، وهم في ذلك يحيون أهل الجنة
  بالسلام، لم يدخلوها وهم يطمعون أن يدخلوها، وهم داخلوها إن شاء الله.</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { بِسِيماهُمْ
  } قال: بسواد الوجوه وزُرقة العيون.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَعَلى الأعْرافِ رِجالٌ يَعْرِفُونَ كُلاًّ
  بِسِيماهُمْ } الكفار بسواد الوجوه وزرقة العيون، وسيما أهل الجنة مبيضة وجوههم.</p><p>حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، عن جويبر، عن الضحاك، عن ابن عباس، قال:
  أصحاب الأعراف إذا رأوا أصحاب الجنة عرفوهم ببياض الوجوه، وإذا رأوا أصحاب النار عرفوهم
  بسواد الوجوه.</p><p>حدثني المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك،
  عن جويبر، عن الضحاك، عن ابن عباس، قال: إن أصحاب الأعراف رجال كانت لهم ذنوب عظام،
  وكان حسم أمرهم لله، فأقيموا ذلك المقام إذا نظروا إلى أهل النار عرفوهم بسواد الوجوه،
  فقالوا { رَبَّنَا لا تجعلْنَا معَ القَوْمِ الظَّالِمِينَ } وإذا نظروا إلى أهل الجنة
  عرفوهم ببياض الوجوه، فذلك قوله: { وَنادَوْا أصحَابَ الجَنَّةِ أنْ سَلامٌ عَلَيْكُمْ
  لَم يَدْخُلُوها وَهُمْ يَطْمَعُونَ }.</p><p>حُدثت عن الحسين بن الفرج، قال: سمعت
  أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك، في قوله: { وَعَلى الأعْرَافِ
  رِجالٌ يَعْرِفُونَ كُلاًّ بِسِيماهُمْ } زعموا أن أصحاب الأعراف رجال من أهل الذنوب
  أصابوا ذنوباً وكان حَسْمُ أمرهم لله، فجعلهم الله على الأعراف، فإذا نظروا إلى أهل
  النار عرفوهم بسواد الوجوه، فتعوّذوا بالله من النار وإذا نظروا إلى أهل الجنة، نادوهم
  أن سلام عليكم، قال الله: { لَمْ يَدْخُلُوها وَهُمْ يَطْمَعُونَ }. قال: وهذا قول
  ابن عباس.</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { يَعْرِفُونَ كُلاًّ بِسِيماهُمْ } يعرفون الناس بسيماهم، يعرفون أهل النار
  بسواد وجوههم، وأهل الجنة ببياض وجوههم.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن
  زريع، قال: ثنا سعيد، عن قتادة، قوله: { يَعْرِفُونَ كُلاًّ بِسِيماهُمْ } يعرفون أهل
  النار بسواد وجوههم، وأهل الجنة ببياض وجوههم.</p><p>حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَعَلى الأعْرَافِ رِجالٌ يَعْرفُونَ كُلاًّ بِسِيماهُمْ
  } قال: أهل الجنة بسيماهم بيض الوجوه، وأهل النار بسيماهم سود الوجوه. قال: وقوله {
  يَعْرِفُونَ كُلاًّ بِسِيماهُمْ } قال: أصحاب الجنة وأصحاب النار، ونادوا أصحاب الجنة،
  قال: حين رأوا وجوههم قد ابيضت.</p><p>حدثنا ابن وكيع، قال: ثنا المحاربي، عن جويبر،
  عن الضحاك: { يَعْرِفُونَ كُلاًّ بِسِيماهُمْ } قال: بسواد الوجوه.</p><p>حدثنا ابن
  وكيع، قال: ثنا يحيى بن يمان، عن مبارك، عن الحسن: { بِسِيماهُمْ } قال: بسواد الوجوه،
  وزُرقة العيون.</p><p>والسيماء: العلامة الدالة على الشيء في كلام العرب، وأصله من
  السِّمَةِ نُقلت واوها التي هي فاء الفعل إلى موضع العين، كما يقال: اضمحلّ وامضحلّ.
  وذُكر سماعاً عن بعض بني عقيل: هي أرض خامة، يعني: وَخِمة ومنه قولهم: له جاه عند الناس،
  بمعنى: وجه، نُقلت واوه إلى موضع عين الفعل وفيها لغات ثلاث: «سيما » مقصورة، و «سيماء»
  ممدودة، و «سيمياء» بزيادة ياء أخرى بعد الميم فيها ومدّها على مثال الكبرياء، كما
  قال الشاعر:</p><p class="poetry_or_grammar">غُلامٌ رَماهُ اللّهُ بالحُسْنِ إذْ رَمى</p><p
  class="poetry_or_grammar">لَهُ سِيمْياءُ لا تَشُقُّ على البَصَرْ</p><p>وأما قوله:
  { وَنادَوْا أصحَابَ الجَنَّةِ أنْ سَلامٌ عَلَيْكُمْ لَمْ يَدْخُلُوها وَهُمْ يَطْمَعُونَ
  } أي حلّت عليهم أمنة الله من عقابه وأليم عذابه.</p><p>واختلف أهل التأويل في المعني
  بقوله: { لَمْ يَدْخُلُوها وَهُمْ يَطْمَعُونَ } فقال بعضهم: هذا خبر من الله عن أهل
  الأعراف أنهم قالوا لأهل الجنة ما قالوا قبل دخول أصحاب الأعراف، غير أنهم قالوه وهم
  يطمعون في دخولها. ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل،
  قال: ثنا أسباط، عن السديّ، قال: أهل الأعراف يعرفون الناس، فإذا مرّوا عليهم بزمرة
  يذهب بها إلى الجنة قالوا: سلام عليكم يقول الله لأهل الأعراف: { لَمْ يَدْخُلُوها
  وَهُمْ يَطْمَعُونَ } أن يدخلوها.</p><p>حدثني محمد بن عبد الأعلى، قال: ثنا محمد بن
  ثور، عن معمر، قال: تلا الحسن: { لَمْ يَدْخُلُوها وَهُمْ يَطْمَعُونَ } قال: والله
  ما جعل ذلك الطمع في قلوبهم إلاَّ لكرامة يريدها بهم.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { لَمْ يَدْخُلُوها وَهُمْ يَطْمَعونَ } قال: أنبأكم
  الله بمكانهم من الطمع.</p><p>حدثني المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك،
  عن أبي بكر الهذليّ، قال: قال سعيد بن جبير، وهو يحدّث ذلك عن ابن مسعود، قال: أما
  أصحاب الأعراف، فإن النور كان في أيديهم فانتزع من أيديهم يقول الله: { لَمْ يَدْخُلُوها
  وَهُمْ يَطْمَعُونَ } قال: في دخولها. قال ابن عباس: فأدخل الله أصحاب الأعراف الجنة.</p><p>حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيل، عن جابر، عن عكرمة وعطاء: { لَمْ يَدْخُلُوها
  وَهُمْ يَطْمَعُونَ } قالا: في دخولها.</p><p>وقال آخرون: إنما عُني بذلك أهل الجنة،
  وأن أصحاب الأعراف يقولون لهم قبل أن يدخلوا الجنة: سلام عليكم، وأهل الجنة يطمعون
  أن يدخلوها، ولم يدخلوها بعد. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا وكيع،
  قال: ثنا جرير، عن سليمان التيمي، عن أبي مجلز: { وَنادَوْا أصحَابَ الجَنَّةِ أنْ
  سَلامٌ عَلَيْكُمْ لَمْ يَدْخُلُوها وَهُمْ يَطْمَعُونَ } قال: الملائكة يعرفون الفريقين
  جميعاً بسيماهم، وهذا قبل أن يدخل أهل الجنة الجنة أصحاب الأعراف، ينادون أصحاب الجنة:
  أن سلام عليكم لم يدخلوها وهم يطمعون في دخولها.</p>'
