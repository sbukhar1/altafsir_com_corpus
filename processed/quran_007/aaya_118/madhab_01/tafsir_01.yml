aaya: فَوَقَعَ الْحَقُّ وَبَطَلَ مَا كَانُوا يَعْمَلُونَ
text: "<p>يقول تعالـى ذكره: فظهر الـحقّ وتبـين لـمن شهده وحضره فـي أمر موسى، وأنه
  لله رسول يدعو إلـى الـحقّ { وَبَطَلَ ما كانُوا يَعْمَلُونَ } من إفك السحر وكذبه
  ومخايـله.</p><p>وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  فَوَقَعَ الـحَقُّ } قال: ظهر.</p><p>حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا
  إسماعيـل بن إبراهيـم بن مهاجر، عن أبـيه، عن مـجاهد فـي قوله: { فَوَقَعَ الـحَقُّ
  وَبَطَلَ ما كانُوا يَعْمَلُونَ } قال: ظهر الـحقّ وذهب الإفك الذي كانوا يعملون.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، فـي قوله: { فَوَقَعَ
  الـحَقُّ } قال: ظهر الـحقّ.</p><p>حدثنا الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: { فَوَقَعَ الـحَقُّ } ظهر موسى.</p>"
