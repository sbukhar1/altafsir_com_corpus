aaya: فَكَذَّبُوهُ فَأَنْجَيْنَاهُ وَالَّذِينَ مَعَهُ فِي الْفُلْكِ وَأَغْرَقْنَا
  الَّذِينَ كَذَّبُوا بِآيَاتِنَا ۚ إِنَّهُمْ كَانُوا قَوْمًا عَمِينَ
text: '<p>يقول تعالى ذكره: فكذّب نوحاً قومُه، إذ أخبرهم أنه لله رسول إليهم يأمرهم
  بخلع الأنداد والإقرار بوحدانية الله والعمل بطاعته، وخالفوا أمر ربهم ولجوا في طغيانهم
  يعمهون، فأنجاه الله في الفلك والذين معه من المؤمنين به. وكانوا بنوح عليه السلام
  ثلاث عشرة، فيما:</p><p>حدثني به ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: نوح وبنوه
  الثلاثة: سام، وحام، ويافث وأزواجهم، وستة أناسيّ ممن كان آمن به.</p><p>وكان حمل معه
  في الفُلك من كلّ زوجين اثنين، كما قال تبارك وتعالى:</p><p class="quran">وَمَنْ آمَنَ
  وَما آمَنَ مَعَهُ إلاَّ قَلِيلٌ</p><p>والفُلك: هو السفينة. { وأغْرَقْنا الَّذِينَ
  كَذّبُوا بآياتِنا } يقول: وأغرق الله الذين كذّبوا بحججه ولم يتبعوا رسله ولم يقبلوا
  نصيحته إياهم في الله بالطوفان. { إنَّهُمْ كانُوا قَوْماً عَمِينَ } يقول: عمين عن
  الحقّ. كما:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد، في قول الله: { عَمِينَ } قال: عن الحقّ.</p><p>حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد في قوله: { قَوْماً عَمِينَ } قال: العَمِي: العامي عن الحقّ.</p>'
