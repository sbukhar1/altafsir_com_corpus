aaya: فَكَذَّبُوهُ فَأَنْجَيْنَاهُ وَالَّذِينَ مَعَهُ فِي الْفُلْكِ وَأَغْرَقْنَا
  الَّذِينَ كَذَّبُوا بِآيَاتِنَا ۚ إِنَّهُمْ كَانُوا قَوْمًا عَمِينَ
text: '<p>{ وَٱلَّذِينَ مَعَهُ } قيل: كانوا أربعين رجلاً وأربعين امرأة. وقيل: تسعة،
  بنوه سام وحام ويافث، وستة ممن آمن به. فإن قلت: { فِى ٱلْفُلْكِ } بم يتعلق؟ قلت:
  هو متعلق بمعه، كأنه قيل: والذين استقروا معه في الفلك أو صحبوه في الفلك. ويجوز أن
  يتعلق بفعل الإنجاء، أي أنجيناهم في السفينة من الطوفان { عَمِينَ } عمى القلوب غير
  مستبصرين. وقرىء: «عامين». والفرق بين العمى والعاميّ: أن العمى يدلّ على عمى ثابت،
  والعاميّ على حادث. ونحوه قوله:</p><p class="quran">وَضَائِقٌ بِهِ صَدْرُكَ</p><p>[هود:
  12].</p>'
