text: '<p>يقول جلّ ثناؤه: قال إبليس لربه: { فَبِما أغْوَيْتَنِي } يقول: فبما أضللتني.
  كما:</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن
  أبي طلحة، عن ابن عباس، قوله: { فَبِما أغْوَيْتَنِي } يقول: أضللتني.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَبِما أغْوَيْتَنِي } قال:
  فبما أضللتني.</p><p>وكان بعضهم يتأوّل قوله: { فَبِما أغْوَيْتَنِي }: بما أهلكتني،
  من قولهم: غَوِيَ الفصيل يَغْوَى غَوًى، وذلك إذا فقد اللبن فمات، من قول الشاعر:</p><p
  class="poetry_or_grammar">مُعَطَّفَةُ الأثْناءِ ليسَ فَصِيلُها</p><p class="poetry_or_grammar">برازِئها
  دَرّا ولا مَيِّتٍ غَوًى</p><p>وأصل الإغواء في كلام العرب: تزيين الرجل للرجل الشيء
  حتى يحسنه عنده غارًّا له. وقد حُكي عن بعض قبائل طيء أنها تقول: أصبح فلان غاوياً:
  أي أصبح مريضاً. وكان بعضهم يتأوّل ذلك أنه بمعنى القسم، كأن معناه عنده: فبإغوائك
  إياي لأقعدنّ لهم صراطك المستقيم، كما يقال: بالله لأفعلن كذا. وكان بعضهم يتأوّل ذلك
  بمعنى المجازاة، كأن معناه عنده: فلأنك أغويتني، أو فبأنك أغويتني لأقعدنّ لهم صراطك
  المستقيم. وفي هذا بيان واضح على فساد ما يقول القدرية من أن كلّ من كفر أو آمن فبتفويض
  الله أسباب ذلك إليه، وأن السبب الذي به يصل المؤمن إلى الإيمان هو السبب الذي به يصل
  الكافر إلى الكفر وذلك أن ذلك لو كان كما قالوا لكان الخبيث قد قال بقوله: { فَبِما
  أغْوَيْتَنِي }: فبما أصلحتني، إذ كان سبب الإغواء، هو سبب الإصلاح، وكان في إخباره
  عن الإغواء إخبار عن الإصلاح، ولكن لما كان سبباهما مختلفين وكان السبب الذي به غوى
  وهلك من عند الله أضاف ذلك إليه فقال: { فَبما أغْوَيْتَنِي }. وكذلك قال محمد بن كعب
  القُرَظي، فيما:</p><p>حدثني موسى بن عبد الرحمن المسروقي، قال: ثنا زيد بن الحباب،
  قال: ثنا أبو مودود، سمعت محمد بن كعب القرظي يقول: قاتل الله القدرية، لإبليسُ أعلم
  بالله منهم.</p><p>وأما قوله: { لأَقْعُدَنَّ لَهُمْ صرَاطَكَ المُسْتَقِيمَ } فإنه
  يقول: لأجلسنّ لبني آدم صراطك المستقيم، يعني: طريقك القويم، وذلك دين الله الحقّ،
  وهو الإسلام وشرائعه.</p><p>وإنما معنى الكلام: لأصدنّ بني آدم عن عبادتك وطاعتك، ولأغوينهم
  كما أغويتني، ولأُضِلَّنهم كما أضَللْتَني. وذلك كما رُوي عن سَبْرة بن الفاكه أنه
  سمع النبيّ صلى الله عليه وسلم يقول:</p><p class="hadith"> " إن الشَّيْطانَ قَعَد
  لاِبْنِ آدَمَ بأطْرَقَةٍ، فَقَعَدَ لَهُ بِطَرِيقِ الإسْلام، فَقالَ: أتُسْلَمُ وَتَذَرُ
  دِينَكَ وَدينَ آبائِك؟ فَعَصَاهُ فَأسْلَم. ثُمَّ قَعَدَ لَهُ بِطَرِيق الهجْرَةِ،
  فَقالَ: أتهاجِرُ وَتَذَرُ أرْضَكَ وَسَماءَكَ، وإنمَا مَثَلُ المُهاجرِ كالفَرَسِ
  فِي الطِّوَلِ؟ فَعَصَاه وَهاجَرَ. ثُمَّ قَعَدَ لَهُ بِطَرِيقِ الجِهادِ، وَهُوَ جَهْدُ
  النَّفْسِ والمَالِ، فقالَ: أتُقاتلُ فتُقْتَلَ فَتُنْكَحُ المَرأةُ ويُقَسَّمُ المَالُ؟
  قالَ: فَعَصَاهُ فَجاهَدَ " </p><p class="hadith">  </p><p>ورُوي عن عون بن عبد الله
  في ذلك، ما:</p><p>حدثنا ابن وكيع، قال: ثنا حيوة أبو يزيد، عن عبد الله بن بكير، عن
  محمد بن سوقة، عن عون بن عبد الله: { لأَقْعُدَنَّ لهُمْ صرَاطَكَ المُسْتَقِيمَ }
  قال: طريق مكة.</p><p>والذي قاله عون وإن كان من صراط الله المستقيم فليس هو الصراط
  كله، وإنما أخبر عدوّ الله أنه يقعد لهم صراط الله المستقيم ولم يخصص منه شيئاً دون
  شيء، فالذي رُوي في ذلك عن رسول الله صلى الله عليه وسلم أشبه بظاهر التنزيل وأولى
  بالتأويل، لأن الخبيث لا يألو عباد الله الصدّ عن كلّ ما كان لهم قربة إلى الله.</p><p>وبنحو
  ما قلنا في ذلك قال أهل التأويل في معنى المستقيم في هذا الموضع. ذكر من قال ذلك:</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { صِرَاطَكَ
  المُسْتَقِيمَ } قال: الحقّ.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا
  أبو سعد المدنيّ، قال: سمعت مجاهداً يقول: { لأَقْعُدَنَّ لَهُمْ صَرَاطَكَ المُسْتَقِيمَ
  } قال: سبيل الحقّ، فلأضلنهم إلا قليلاً.</p><p>واختلف أهل العربية في ذلك، فقال بعض
  نحويي البصرة: معناه: لأقعدنّ لهم على صراطك المستقيم، كما يقال: توجه مكة: أي إلى
  مكة، وكما قال الشاعر:</p><p class="poetry_or_grammar">كأني إذْ أسْعَى لأظْفَرَ طائِراً</p><p
  class="poetry_or_grammar">مَعَ النَّجْمِ مِنْ جَوّ السَّماءِ يَصُوبُ</p><p>بمعنى:
  لأظفر بطائر، فألقى الباء وكما قال:</p><p class="quran">أعَجِلْتُم أَمْرَ رَبِّكُمْ</p><p>بمعنى:
  أعجلتم عن أمر ربكم. وقال بعض نحويي الكوفة: المعنى والله أعلم: لأقعدنّ لهم على طريقهم،
  وفي طريقهم قال: وإلقاء الصفة من هذا جائز، كما تقول: قعدت لك وجه الطريق، وعلى وجه
  الطريق لأن الطريق صفة في المعنى يحتمل ما يحتمله اليوم والليلة والعام، إذ قيل: آتيك
  غداً، وآتيك في غد.</p><p>وهذا القول هو أولى القولين في ذلك عندي بالصواب، لأن القعود
  مقتض مكاناً يقعد فيه، فكما يقال: قعدت في مكانك، يقال: قعدت على صراطك، وفي صراطك،
  كما قال الشاعر:</p><p class="poetry_or_grammar">لَدْنٍ بَهِزّ الكَفّ يَعْسِلُ مَتْنُهُ</p><p
  class="poetry_or_grammar">فِيهِ كمَا عَسَلَ الطَّرِيقَ الثَّعْلَبُ</p><p>فلا تكاد
  العرب تقول ذلك في أسماء البلدان، ولا يكادون يقولون: جلست مكة وقمت بغداد.</p>'
