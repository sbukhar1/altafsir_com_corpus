aaya: وَالَّذِينَ تَدْعُونَ مِنْ دُونِهِ لَا يَسْتَطِيعُونَ نَصْرَكُمْ وَلَا أَنْفُسَهُمْ
  يَنْصُرُونَ
text: "<p>{ إِنَّ وَلِيّىَ ٱللَّهِ } أي ناصري عليكم الله { ٱلَّذِى نَزَّلَ ٱلْكِتَـٰبَ
  } الذي أوحى إلي كتابه وأعزني برسالته { وَهُوَ يَتَوَلَّى ٱلصَّـٰلِحِينَ } ومن عادته
  أن ينصر الصالحين من عباده وأنبيائه ولا يخذلهم.</p>"
