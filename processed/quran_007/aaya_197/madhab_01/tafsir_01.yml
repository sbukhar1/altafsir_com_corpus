aaya: وَالَّذِينَ تَدْعُونَ مِنْ دُونِهِ لَا يَسْتَطِيعُونَ نَصْرَكُمْ وَلَا أَنْفُسَهُمْ
  يَنْصُرُونَ
text: "<p>وهذا أيضاً أمر من الله جلّ ثناؤه لنبـيه أن يقوله للـمشركين بقوله تعالـى:
  قل لهم، إن الله نصيري وظهيري، والذين تدعون أنتـم أيها الـمشركون من دون الله من الآلهة،
  لا يستطيعون نصركم، ولا هم مع عجزهم عن نصرتكم يقدرون علـى نصرة أنفسهم، فأيّ هذين
  أولـى بـالعبـادة وأحقّ بـالألوهة، أمن ينصر ولـيه ويـمنع نفسه مـمن أراده، أم من لا
  يستطيع نصر ولـيه ويعجز عن منع نفسه مـمن أراده وبغاه بـمكروه؟</p>"
