aaya: فَأَخَذَتْهُمُ الرَّجْفَةُ فَأَصْبَحُوا فِي دَارِهِمْ جَاثِمِينَ
text: '<p>يقول تعالى ذكره: فأخذت الذين عقروا الناقة من ثمود الرجفة، وهي الصيحة، والرجفة:
  الفَعْلة، من قول القائل: رجَف بفلان كذا يَرْجُف رَجْفاً، وذلك إذا حرّكه وزعزعه،
  كما قال الأخطل:</p><p class="poetry_or_grammar">إمَّا تَرَيْنِـي حنَانِـي الشَّيْبُ
  مِنْ كِبَرٍ</p><p class="poetry_or_grammar">كالنَّسْرِ أرْجُفُ وَالإنْسانُ مَهْدُودُ</p><p>وإنـما
  عنى بـالرجفة ههنا: الصيحة التـي زعزعتهم وحرّكتهم للهلاك، لأن ثمود هلكت بـالصيحة
  فـيـما ذكر أهل العلـم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { الرجفة } ، قال: الصيحة.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { فَأخَذَتْهُمُ الرَّجْفَةُ } وهي
  الصيحة.</p><p>حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، عن مـجاهد: {
  فَأخَذَتْهُمُ الرَّجْفَةُ } قال: الصيحة.</p><p>وقوله: { فَأصْبَحُوا فِـي دَارِهِمْ
  جاثِمِينَ } يقول: فأصبح الذين أهلك الله من ثمود فـي دارهم، يعنـي فـي أرضهم التـي
  هلكوا فـيها وبلدتهم ولذلك وحد الدار ولـم يجمعها فـيقول «فـي دورهم». وقد يجوز أن
  يكون أريد بها الدور، ولكن وجه بـالواحدة إلـى الـجمع، كما قـيـل: { وَالعَصْرِ إنَّ
  الإنْسانَ لَفِـي خُسْرٍ }.</p><p>وقوله: { جاثِمِينَ } يعنـي: سقوطاً صرعى لا يتـحرّكون
  لأنهم لا أرواح فـيهم قد هلكوا، والعرب تقول للبـارك علـى الركبة: جاثم، ومنه قول جرير:</p><p
  class="poetry_or_grammar">عَرَفْتُ الـمُنْتَأَى وعَرَفْتُ منها</p><p class="poetry_or_grammar">مَطايا
  القِدْرِ كالـحِدَإِ الـجُثُوم</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { فَأصْبَحُوا فِـي دَارِهِمْ جاثِمِينَ } قال: ميتـين.</p>'
