aaya: وَلَقَدْ جِئْنَاهُمْ بِكِتَابٍ فَصَّلْنَاهُ عَلَىٰ عِلْمٍ هُدًى وَرَحْمَةً لِقَوْمٍ
  يُؤْمِنُونَ
text: "<p>{ فَصَّلْنَـٰهُ عَلَىٰ عِلْمٍ } عالمين كيف نفصل أحكامه ومواعظه وقصصه وسائر
  معانيه، حتى جاء حكيماً قيماً غير ذي عوج قرأ ابن محيصن فضلتاه بالضاد المعجمة بمعنى
  فضلناه على جميع الكتب، عالمين أنه أهل للتفضيل عليها، و { هُدًى وَرَحْمَةً } حال
  من منصوب فصلناه، كما أن على علم حال من مرفوعه { إِلاَّ تَأْوِيلَهُ } إلاّ عاقبة
  أمره وما يؤول إليه من تبين صدقه وظهور صحة ما نطق به من الوعد والوعيد { قَدْ جَاءتْ
  رُسُلُ رَبّنَا بِٱلْحَقّ } أي تبين وصحّ أنهم جاؤوا بالحق { نُرَدُّ } جملة معطوفة
  على الجملة قبلها، داخلة معها في حكم الاستفهام، كأنه قيل: هل لنا من شفعاء؟ أو هل
  نردّ؟ ورافعه وقوعه موقعاً يصلح للاسم، كما تقول ابتداء: هل يضرب زيد؟ ولا يطلب له
  فعل آخر يعطف عليه. فلا يقدّر: هل يشفع لنا شافع أو نردّ؟ وقرأ ابن أبي إسحاق: «أو
  نردّ» بالنصب عطفاً على «فيشفعوا لنا» أو تكون «أو» بمعنى «حتى أنّ» أي يشفعوا لنا
  حتى نردّ فنعمل وقرأ الحسن بنصب «نردّ» ورفع { فَنَعْمَلَ } بمعنى: فنحن نعمل.</p>"
