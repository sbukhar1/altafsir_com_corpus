aaya: فَلَمَّا آتَاهُمَا صَالِحًا جَعَلَا لَهُ شُرَكَاءَ فِيمَا آتَاهُمَا ۚ فَتَعَالَى
  اللَّهُ عَمَّا يُشْرِكُونَ
text: '<p>يقول تعالـى ذكره: فلـما رزقهما الله ولداً صالـحاً كما سألا جعلا له شركاء
  فـيـما آتاهما ورزقهما.</p><p>ثم اختلف أهل التأويـل فـي الشركاء التـي جعلاها فـيـما
  أوتـيا من الـمولود، فقال بعضهم: جعلا له شركاء فـي الاسم. ذكر من قال ذلك.</p><p>حدثنا
  مـحمد بن بشار، قال: ثنا عبد الصمد، قال ثنا عمر بن إبراهيـم، عن قتادة، عن الـحسن،
  عن سمرة بن جندب، عن النبـيّ صلى الله عليه وسلم، قال:</p><p class="hadith"> " كانَتْ
  حَوَّاءُ لا يَعِيشُ لَهَا وَلَدٌ، فَنَذَرَتْ لَئِنْ عاشَ لَهَا وَلَدٌ لَتُسَمِّيَنه
  عَبْدَ الـحَرْثِ، فعاشَ لَهَا وَلَدٌ، فَسَمّتْهُ عَبْدَ الـحَرْثِ، وإنَّـمَا كانَ
  ذلكَ مِنْ وَحْيِ الشَّيْطانِ " </p><p>حدثنـي مـحمد بن عبد الأعلـى، قال: ثنا معتـمر،
  عن أبـيه، قال: ثنا أبو العلاء، عن سَمُرة بن جندب: أنه حدث أن آدم علـيه السلام سمى
  ابنه عبد الـحرث.</p><p>قال: ثنا الـمعتـمر، عن أبـيه، قال: ثنا ابن عُلَـية، عن سلـيـمان
  التـيـمي، عن أبـي العلاء بن الشِّخيِّر، عن سمرة بن جندب، قال: سمى آدم ابنه: عبد
  الـحرث.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن داود بن الـحصين،
  عن عكرمة، عن ابن عبـاس، قال: كانت حوّاء تلد لآدم، فتعبِّدهم لله، وتسميه عبد الله
  وعُبـيد الله ونـحو ذلك، فـيصيبهم الـموت، فأتاها إبلـيسُ وآدمَ، فقال: إنكما لو تسميانه
  بغير الذي تسميانه لعاش فولدت له رجلاً، فسماه عبد الـحرث، ففـيه أنزل الله تبـارك
  وتعالـى:</p><p class="quran">هُوَ الَّذِي خَـلَقَكُمْ مِنْ نَفْسٍ وَاحِدَةٍ...</p><p>إلـى
  قوله: { جَعَلا لَهُ شُرَكاءَ فِـيـما آتاهُمَا }... إلـى آخر الآية.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله فـي آدم:</p><p class="quran">هُوَ الذِي خَـلَقَكُمْ مِنْ نَفْسٍ وَاحِدَةٍ...</p><p>إلـى
  قوله:</p><p class="quran">فَمَرَّتْ بِهِ</p><p>فشكّت أحبلت أم لا؟</p><p class="quran">فَلَـمَّا
  أثْقَلَتْ دَعَوَا اللّهَ رَبَّهُما لَئِنْ آتَـيْتَنا صَالِـحاً...</p><p>الآية، فأتاهما
  الشيطان فقال: هل تدريان ما يولد لكما أم هل تدريان ما يكون أبهيـمة تكون أم لا؟ وزين
  لهما البـاطل إنه غويّ مبـين. وقد كانت قبل ذلك ولدت ولدين فماتا، فقال لهما الشيطان:
  إنكما إن لـم تسمياه بـي لـم يخرج سويًّا ومات كما مات الأوّلان فسميا ولديهما عبد
  الـحرث فذلك قوله: { فَلَـمَّا آتاهُمَا صَالِـحاً جَعَلا لَهُ شُرَكاءَ فِـيـما آتاهُمَا...
  } الآية.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، قال:
  قال ابن عبـاس: لـما وُلد له أوّل ولد، أتاه إبلـيس فقال: إنـي سأنصح لك فـي شأن ولدك
  هذا تسميه عبد الـحرث فقال آدم: أعوذ بـالله من طاعتك قال ابن عبـاس: وكان اسمه فـي
  السماء الـحرث. قال آدم: أعوذ بـالله من طاعتك إنـي أطعتك فـي أكل الشجرة، فأخرجتنـي
  من الـجنة، فلن أطيعك.</p><p>فمات ولده، ثم وُلد له بعد ذلك ولد آخر، فقال: أطعنـي
  وإلاَّ مات كما مات الأوّل فعصاه، فمات، فقال: لا أزال أقتلهم حتـى تسميه عبد الـحرث.
  فلـم يزل به حتـى سماه عبد الـحرث، فذلك قوله: { جَعَلا لَهُ شُرَكاءَ فِـيـما آتاهُمَا
  }: أشركه فـي طاعته فـي غير عبـادة، ولـم يُشرك بـالله، ولكن أطاعه.</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، عن هارون، قال: أخبرنا الزبـير بن الـخريت، عن عكرمة، قال: ما
  أشرك آدمُ ولا حوّاء، وكان لا يعيش لهما ولد، فأتاهما الشيطان فقال: إن سرّكما أن يعيش
  لكما ولد فسمياه عبد الـحرث فهو قوله: { جَعَلا لَهُ شُرَكاءَ فِـيـما آتاهُمَا }.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:</p><p class="quran">فَلَـمَّا
  تَغَشَّاها حَمَلَتْ حَمْلاً خَفِـيفـاً</p><p>قال: كان آدم علـيه السلام لا يولد له
  ولد إلاَّ مات، فجاءه الشيطان، فقال: إن سرّك أن يعيش ولدك هذا، فسميه عبد الـحرث ففعل،
  قال: فأشركا فـي الاسم ولـم يُشركا فـي العبـادة.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { فَلَـمَّا آتاهُمَا صَالـحاً جَعَلا لَهُ شُرَكاءَ فِـيـما
  آتاهُمَا } ذُكر لنا أنه كان لا يعيش لهما ولد، فأتاهما الشيطان، فقال لهما: سمياه
  عبد الـحرث وكان من وحي الشيطان وأمره، وكان شركا فـي طاعته، ولـم يكن شركا فـي عبـادته.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  فَلَـمَّا آتاهُمَا صَالِـحاً جَعَلا لَهُ شُرَكاءَ فِـيـما آتاهُمَا فَتَعالـى اللّهُ
  عَمَّا يُشْرِكُونَ } قال: كان لا يعيش لآدم وامرأته ولد، فقال لهما الشيطان: إذا ولد
  لكما ولد، فسمياه عبد الـحرث ففعلا وأطاعاه، فذلك قول الله: { فَلَـمَّا آتاهُمَا صَالِـحاً
  جَعَلا لَهُ شُرَكاءَ... } الآية.</p><p>حدثنا ابن وكيع، قال: ثنا ابن فضيـل، عن سالـم
  بن أبـي حفصة، عن سعيد بن جبـير، قوله:</p><p class="quran">أثْقَلَتْ دَعَوَا اللّهَ
  رَبَّهُما...</p><p>إلـى قوله تعالـى: { فَتَعالـى اللّهُ عَمَّا يُشْرِكُونَ } قال:
  لـما حملت حوّاء فـي أوّل ولد ولدته حين أثقلت، أتاها إبلـيس قبل أن تلد، فقال: يا
  حوّاء ما هذا الذي في بطنك؟ فقالت: ما أدري. فقال: من أين يخرج؟ من أنفك، أو من عينك،
  أو من أذنك؟ قالت: لا أدري. قال: أرأيت إن خرج سلـيـماً أتطيعينـي أنت فـيـما آمرك
  به؟ قالت: نعم. قال: سميه عبد الـحرث وقد كان يسمى إبلـيس الـحرث، فقالت: نعم. ثم قالت
  بعد ذلك لآدم: أتانـي آت فـي النوم فقال لـي كذا وكذا، فقال: إن ذلك الشيطان فـاحذريه،
  فإنه عدوّنا الذي أخرجنا من الـجنة ثم أتاها إبلـيس، فأعاد علـيها، فقالت: نعم. فلـما
  وضعته أخرجه الله سلـيـماً، فسمته عبد الـحرث، فهو قوله: { جَعَلا لَهُ شُرَكاءَ فِـيـما
  آتاهُمَا فَتَعالـى اللّهُ عَمَّا يُشْرِكُونَ }.</p><p>حدثنا ابن وكيع، قال: ثنا جرير
  وابن فضيـل، عن عبد الـملك، عن سعيد بن جبـير، قال: قـيـل له: أشرك آدم؟ قال: أعوذ
  بـالله أن أزعم أن آدم أشرك ولكن حوّاء لـما أثقلت، أتاها إبلـيس فقال لها: من أين
  يخرج هذا، من أنفك أو من عينك أو من فـيك؟ فقنطها، ثم قال: أرأيت إن خرج سويًّا زاد
  ابن فضيـل لـم يضرّك ولـم يقتلك أتطيعينـي؟ قالت: نعم.</p><p>قال: فسميه عبد الـحرث
  ففعلت. زاد جرير: فإنـما كان شركة فـي الاسم.</p><p>حدثنـي موسى بن هارون، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السديّ، قال: فولدت غلاماً، يعنـي حوّاء، فأتاهما إبلـيس
  فقال: سموه عبدي وإلاَّ قتلته قال له آدم علـيه السلام: قد أطعتك وأخرجتنـي من الـجنة،
  فأبى أن يطيعه، فسماه عبد الرحمن، فسلط الله علـيه إبلـيس فقتله. فحملت بآخر فلـما
  ولدته قال لها: سميه عبدي وإلاَّ قتلته قال له آدم: قد أطعتك فأخرجتنـي من الـجنة.
  فأبى، فسماه صالـحاً فقتله. فلـما أن كان الثالث، قال لهما: فإذا غُلبتـم فسموه عبد
  الـحرث وكان اسمَ إبلـيس وإنـما سمي إبلـيس حين أُبلس. ففعلوا، فذلك حين يقول الله:
  { جَعَلا لَهُ شُرَكاءَ فِـيـما آتاهُمَا } يعنـي فـي التسمية.</p><p>وقال آخرون: بل
  الـمعنـيّ بذلك رجل وامرأة من أهل الكفر من بنـي آدم جعلا لله شركاء من الآلهة والأوثان
  حين رزقهما مـا رزقهما من الولد. وقالوا: معنى الكلام: هو الذي خـلقكم من نفس واحدة
  وجعل منها زوجها لـيسكن إلـيها، فلـما تغشاها: أي هذا الرجل الكافر، حملت حملاً خفـيفـاً،
  فلـما أثقلت دعوتـما الله ربكما. قالوا: وهذا مـما ابتدىء به الكلام علـى وجه الـخطاب،
  ثم ردّ إلـى الـخبر عن الغائب، كما قـيـل:</p><p class="quran">هُوَ الَّذِي يُسَيِّرُكُمْ
  فِـي البَرّ والبَحْرِ حتـى إذَا كُنْتُـمْ فِـي الفُلْكِ وَجَرَيْنَ بِهِمْ بِرِيحٍ
  طَيِّبَةٍ</p><p>وقد بـيَّنا نظائر ذلك بشواهده فـيـما مضى قبل. ذكر من قال ذلك.</p><p>حدثنا
  ابن وكيع، قال: ثنا سهل بن يوسف، عن عمرو، عن الـحسن: { جَعَلا لَهُ شُرَكاءَ فِـيـما
  آتاهُمَا } قال: كان هذا فـي بعض أهل الـملل، ولـم يكن بآدم.</p><p>حدثنا مـحمد بن
  عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، قال: قال الـحسن: عنـي بهذا ذرية آدم،
  من أشرك منهم بعده. يعنـي بقوله: { فَلَـمَّا آتاهُمَا صَالِـحاً جَعَلا لَهُ شُرَكاءَ
  فِـيـما آتاهُمَا }.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قال: كان الـحسن يقول: هم الـيهود والنصارى، رزقهم الله أولاداً فهوّدوا ونصروا.</p><p>قال
  أبو جعفر: وأولـى القولـين بـالصواب قول من قال: عنـي بقوله: { فَلَـمَّا آتاهُمَا
  صَالِـحاً جَعَلا لَهُ شُرَكاءَ } فـي الاسم لا فـي العبـادة، وأن الـمعنـيّ بذلك آدم
  وحوّاء لإجماع الـحجة من أهل التأويـل علـى ذلك.</p><p>فإن قال قائل: فما أنت قائل
  إذ كان الأمر علـى ما وصفت فـي تأويـل هذه الآية، وأن الـمعنـيّ بها آدم وحوّاء فـي
  قوله: { فَتَعالـى اللّهُ عَمَّا يُشْرِكُونَ }؟ أهو استنكاف من الله أن يكون له فـي
  الأسماء شريك أو فـي العبـادة؟ فإن قلت فـي الأسماء دلّ علـى فساده قوله:</p><p class="quran">أيُشْرِكُونَ
  ما لا يَخْـلُقُ شَيْئاً وَهُمْ يُخْـلَقُون</p><p>وإن قلت فـي العبـادة، قـيـل لك:
  أفكان آدم أشرك فـي عبـادة الله غيره؟ قـيـل له: إن القول فـي تأويـل قوله: { فَتَعالـى
  اللّهُ عَمَّا يُشْرِكُونَ } لـيس بـالذي ظننت، وإنـما القول فـيه: فتعالـى الله عما
  يشرك به مشركو العرب من عبدة الأوثان. فأما الـخبر عن آدم وحوّاء فقد انقضى عند قوله:
  { جَعَلا لَهُ شُرَكاءَ فِـيـما آتاهُمَا } ثم استؤنف قوله: { فَتَعالـى اللّهُ عَمَّا
  يُشْرِكُونَ }. كما:</p><p>حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال:
  ثنا أسبـاط، عن السديّ، قوله: { فَتَعالـى اللّهُ عَمَّا يُشْرِكُونَ } يقول: هذه فصل
  من آية آدم خاصة فـي آلهة العرب.</p><p>واختلفت القرّاء فـي قراءة قوله: { شُرَكاءَ
  } فقرأ ذلك عامة قرّاء أهل الـمدينة وبعض الـمكيـين والكوفـيـين: «جَعَلا لَهُ شِرْكاً»
  بكسر الشين، بـمعنى الشركة. وقرأه بعض الـمكيـين وعامة قرّاء الكوفـيـين وبعض البصريـين:
  { جَعَلا لَهُ شُرَكاءَ } بضمّ الشين، بـمعنى جمع شريك.</p><p>وهذه القراءة أولـى القراءتـين
  بـالصواب، لأن القراءة لو صحت بكسر الشين لوجب أن يكون الكلام: فلـما آتاهما صالـحاً
  جعلا لغيره فـيه شركاً لأن آدم وحوّاء لـم يَدينا بأن ولدهما من عطية إبلـيس ثم يجعلا
  لله فـيه شركاً لتسميتهما إياه بعبد الله، وإنـما كانا يدينان لا شكّ بأن ولدهما من
  رزق الله وعطيته، ثم سمياه عبد الـحرث، فجعلا لإبلـيس فـيه شركاً بـالاسم، فلو كانت
  قراءة من قرأ: «شِرْكاً» صحيحة وجب ما قلنا أن يكون الكلام: جعلا لغيره فـيه شركاً،
  وفـي نزول وحي الله بقوله: { جَعَلا لَهُ } ما يوضح عن أن الصحيح من القراءة: { شُرَكاءَ
  } بضم الشين علـى ما بـينت قبل.</p><p>فإن قال قائل: فإن آدم وحوّاء إنـما سميا ابنهما
  عبد الـحرث، والـحرث واحد، وقوله: { شُرَكاءَ } جماعة، فكيف وصفهما جلّ ثناؤه بأنهما
  جعلا له شركاء، وإنـما أشركا واحداً؟ قـيـل: قد دللنا فـيـما مضى علـى أن العرب تـخرج
  الـخبر عن الواحد مخرج الـخبر عن الـجماعة إذا لـم تقصد واحدا بعينه ولـم تسمه، كقوله:</p><p
  class="quran">الَّذِينَ قالَ لَهُمُ النَّاسُ إنَّ النَّاسَ قَدْ جَمَعُوا لَكُمْ</p><p>وإنـما
  كان القائل ذلك واحداً، فأخرج الـخبر مخرج الـخبر عن الـجماعة، إذ لـم يقصد قصده، وذلك
  مستفـيض فـي كلام العرب وأشعارها.</p><p>وأما قوله: { فَتَعالـى اللّهُ عَمَّا يُشْرِكُونَ
  } فتنزيه من الله تبـارك وتعالـى نفسه، وتعظيـم لها عما يقول فـيه الـمبطلون ويدعون
  معه من الآلهة والأوثان. كما:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج: { فَتَعالـى اللّهُ عَمَّا يُشْرِكُونَ } قال: هو الإنكاف، أنكف نفسه
  جلّ وعزّ، يقول: عظم نفسه، وأنكفته الـملائكة وما سبح له.</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، قال: سمعت صدقة يحدّث عن السديّ،
  قال: هذا من الـموصول والـمفصول قوله: { جَعَلا لَهُ شُرَكاءَ فِـيـما آتاهُمَا } فـي
  شأن آدم وحوّاء، ثم قال الله تبـارك وتعالـى: { فَتَعالـى اللّهُ عَمَّا يُشْرِكُونَ
  } قال: عما يشرك الـمشركون، ولـم يعنهما.</p>'
