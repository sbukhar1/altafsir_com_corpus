  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ إِمَّا يَأْتِيَنَّكُمْ } هي «إن» الشرطية ضمت إليها «ما» مؤكدة لمعنى الشرط.
  ولذلك لزمت فعلها النون الثقيلة أو الخفيفة. فإن قلت: فما جزاء هذا الشرط؟ قلت: الفاء
  وما بعده من الشرط والجزاء. والمعنى: فمن اتقى وأصلح منكم، والذين كذبوا منكم. وقرىء:
  «تأتينكم»، بالتاء.</p>"
