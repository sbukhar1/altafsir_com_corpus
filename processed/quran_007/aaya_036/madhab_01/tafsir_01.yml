text: "<p>يقول جل ثناؤه: وأما من كذب بأنباء رسلي التي أرسلتها إليه وجحد توحيدي وكفر
  بما جاء به رسلي واستكبر عن تصديق حججي وأدلتي، { فأُولَئِكَ أصحَابُ النَّارِ هُمْ
  فيها خالدون } يقول: هم في نار جهنم ماكثون، لا يخرجون منها أبداً.</p>"
