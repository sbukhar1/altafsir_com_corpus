text: "<p>{ فَٱهْبِطْ مِنْهَا } من السماء التي هي مكان المطيعين المتواضعين من الملائكة،
  إلى الأرض التي هي مقرّ العاصين المتكبرين من الثقلين { فَمَا يَكُونُ لَكَ } فما يصحّ
  لك { أَن تَتَكَبَّرَ فِيهَا } وتعصي { فَٱخْرُجْ إِنَّكَ مِنَ ٱلصَّـٰغِرِينَ } من
  أهل الصغار والهوان على الله وعلى أولياؤه لتكبرك، كما تقول للرجل: قم صاغراً، إذا
  أهنته. وفي ضدّه: قم راشداً. وذلك أنه لما أظهر الاستكبار ألبس الصغار. وعن عمر رضي
  الله عنه: من تواضع لله رفع الله حَكَمَتَهُ وقال: انتعش أنعشك الله. ومن تكبر وعدا
  طوره وهصه الله إلى الأرض.</p>"
