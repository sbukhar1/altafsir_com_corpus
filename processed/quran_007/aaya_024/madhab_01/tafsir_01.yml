text: '<p>وهذا خبر من الله تعالى ذكره عن فعله بإبليس وذرّيته وآدم وولده والحية، يقول
  تعالى ذكره لآدم وحواء وإبليس والحية: اهبطوا من السماء إلى الأرض بعضكم لبعض عدوّ.
  كما:</p><p>حدثنا ابن وكيع، قال: ثنا عمرو بن طلحة، عن أسباط، عن السديّ: { اهْبِطُوا
  بَعْضُكُمْ لِبَعْضٍ عَدوّ } قال: فلعن الحية، وقطع قوائمها، وتركها تمشي على بطنها،
  وجعل رزقها من التراب، وأهبطوا إلى الأرض، آدم وحوّاء وإبليس والحية.</p><p>حدثنا ابن
  وكيع، قال: ثنا أبو أسامة، عن أبي عوانة، عن إسماعيل بن سالم، عن أبي صالح: { اهْبِطُوا
  بَعْضُكُمْ لِبَعْضٍ عَدُوّ } قال: آدم وحوّاء والحية.</p><p>وقوله: { وَلَكُمْ فِي
  الأرْضِ مُسْتَقَرّ } يقول: ولكم يا آدم وحوّاء وإبليس والحية، في الأرض قرار تستقرّونه
  وفراش تمتهدونه. كما:</p><p>حدثني المثنى، قال: ثنا آدم العسقلاني، قال: ثنا أبو جعفر،
  عن الربيع، عن أبي العالية، في قوله: { وَلَكُمْ فِي الأرْضِ مُسْتَقَرّ } قال: هو
  قوله:</p><p class="quran">الَّذِي جَعَلَ لَكُمْ الأرْضَ فِرَاشاً</p><p>ورُوي عن
  ابن عباس في ذلك ما:</p><p>حُدثت عن عبيد الله، عن إسرائيل، عن السديّ، عمن حدثه، عن
  ابن عباس، قوله: { وَلَكُمْ فِي الأرْضِ مُسْتَقَرّ } قال: القبور.</p><p>قال أبو جعفر:
  والصواب من القول في ذلك أن يقال: إن الله تعالى ذكره أخبر آدم وحوّاء وإبليس والحية
  إذ أهبطوا إلى الأرض، أنهم عدوّ بعضهم لبعض، وأنّ لهم فيها مستقرّاً يستقرّون فيه،
  ولم يخصصها بأن لهم فيها مستقرّاً في حال حياتهم دون حال موتهم، بل عمّ الخبر عنها
  بأن لهم فيها مستقرّاً، فذلك على عمومه كما عمّ خبر الله، ولهم فيها مستقرّ في حياتهم
  على ظهرها وبعد وفاتهم في بطنها، كما قال جلّ ثناؤه: ألَمْ نَجْعَلِ الأرْضَ كِفاتاً
  أحْياءً وأمْواتاً.</p><p>وأما قوله: { وَمَتاعٌ إلى حِينٍ } فإنه يقول جلّ ثناؤه:
  ولكم فيها متاع تستمتعون به إلى انقطاع الدنيا، وذلك هو الحين الذي ذكره. كما:</p><p>حُدثت
  عن عبيد الله بن موسى، قال: أخبرنا إسرائيل، عن السديّ، عمن حدثه، عن ابن عباس: { وَمَتاعٌ
  إلى حِينٍ } قال: إلى يوم القيامة وإلى انقطاع الدنيا.</p><p>والحين نفسه الوقت، غير
  أنه مجهول القدر، يدلّ على ذلك قول الشاعر:</p><p class="poetry_or_grammar">وَما مِرَاحُكَ
  بَعْدَ الحِلْمِ وَالدِّينِ</p><p class="poetry_or_grammar">وَقَدْ عَلاكَ مَشِيبٌ
  حَينَ لا حِينِ</p><p>أي وقت لا وقت.</p>'
