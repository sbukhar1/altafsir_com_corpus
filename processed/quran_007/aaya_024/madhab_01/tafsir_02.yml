text: "<p>{ ٱهْبِطُواْ } الخطاب لآدم وحواء وإبليس. و { بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  } في موضع الحال، أي متعادين يعاديهما إبليس ويعاديانه { مُّسْتَقِرٌّ } استقرار، أو
  موضع استقرار { وَمَتَـٰعٌ إِلَىٰ حِينٍ } وانتفاع بعيش إلى انقضاء آجالكم. وعن ثابت
  البناني: لما أهبط آدم وحضرته الوفاة أحاطت به الملائكة، فجعلت حواء تدور حولهم، فقال
  لها: خلي ملائكة ربي فإنما أصابني الذي أصابني فيك، فلما توفي غسلته الملائكة بماء
  وسدر وتراً، وحنطته وكفنته في وتر من الثياب، وحفروا له ولحدوا، ودفنوه بسرنديب بأرض
  الهند، وقالوا لبنيه: هذه سنتكم بعده.</p>"
