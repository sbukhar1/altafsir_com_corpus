aaya: ادْعُوا رَبَّكُمْ تَضَرُّعًا وَخُفْيَةً ۚ إِنَّهُ لَا يُحِبُّ الْمُعْتَدِينَ
text: '<p>{ تَضَرُّعًا وَخُفْيَةً } نصب على الحال، أي ذوي تضرع وخفية. وكذلك خوفاً
  وطمعاً. والتضرع تفعُّل من الضراعة وهو الذل، أي تذللاً وتملقاً. وقرىء: «وخِفْيَة»
  وعن الحسن رضي الله عنه: إنّ الله يعلم القلب التقي والدعاء الخفي، إن كان الرجل لقد
  جمع القرآن وما يشعر به جاره، وإن كان الرجل لقد فقه الفقه الكثير ولا يشعر الناس به،
  وإن كان الرجل ليصلي الصلاة الطويلة وعنده الزوار وما يشعرون به، ولقد أدركنا أقواماً
  ما كان على الأرض من عمل يقدرون على أن يعملوه في السرّ فيكون علانية أبداً. ولقد كان
  المسلمون يجتهدون في الدعاء وما يسمع لهم صوت، إن كان إلاّ همساً بينهم وبين ربهم.
  وذلك أنّ الله تعالى يقول: { ٱدْعُواْ رَبَّكُمْ تَضَرُّعًا وَخُفْيَةً } وقد أثنى
  على زكريا فقال:</p><p class="quran">إِذْ نَادَىٰ رَبَّهُ نِدَاء خَفِيّاً</p><p>[مريم:
  3] وبين دعوة السرّ ودعوة العلانية سبعون ضعفاً. { إِنَّهُ لاَ يُحِبُّ ٱلْمُعْتَدِينَ
  } أي المجاوزين ما أمروا به في كل شيء من الدعاء وغيره. وعن ابن جريج؛ هو رفع الصوت
  بالدعاء. وعنه: الصياح في الدعاء مكروه وبدعة. وقيل: هو الإسهاب في الدعاء. وعن النبي
  صلى الله عليه وسلم:</p><p>(391)</p><p class="hadith"> " سيكون قوم يعتدون في الدعاء،
  وحسب المرء أن يقول: اللَّهمّ إني أسألك الجنة وما قرّب إليها من قول وعمل، وأعوذ بك
  من النار وما قرّب إليها من قول وعمل " </p><p>ثم قرأ قوله تعالى: { إِنَّهُ لاَ يُحِبُّ
  ٱلْمُعْتَدِينَ }. { إِنَّ رَحْمَتَٱللَّهِ قَرِيبٌ مِّنَ الْمُحْسِنِينَ } كقوله:</p><p
  class="quran">وَإِنّى لَغَفَّارٌ لّمَن تَابَ وَامَنَ وَعَمِلَ صَـٰلِحَاً</p><p>[طه:
  82]. وإنما ذكر { قَرِيبٌ } على تأويل الرحمة بالرحم أو الترحم، أو لأنه صفة موصوف
  محذوف، أي شيء قريب. أو على تشبيهه بفعيل الذي هو بمعنى مفعول كما شبه ذاك به، فقيل
  قتلاء وأسراء، أو على أنه بزنة المصدر، الذي هو النقيض والضغيب. أو لأنّ تأنيث الرحمة
  غير حقيقي، قرىء: «نشراً وهو مصدر نشر. وانتصابه إمّا لأن أرسل ونشر متقاربان، فكأنه
  قيل: نشرها نشراً: وإمّا على الحال بمعنى منتشرات. ونشراً جمع نشور. ونشراً تخفيف نشر،
  كرسل ورسل. وقرأ مسروق: «نشراً»، بمعنى منشورات، فعل بمعنى مفعول، كنقض وحسب. ومنه
  قولهم «ضم نشره» وبشراً جمع بشير. وبشراً بتخفيفه. وبشراً - بفتح الباء - مصدر من بشره
  بمعنى بشره، أي باشرات، وبشرى { بَيْنَ يَدَىْ رَحْمَتِهِ } أمام رحمته، وهي الغيث
  الذي هو من أتمّ النعم وأجلّها وأحسنها أثراً { أَقَلَّتْ } حملت ورفعت، واشتقاق الإقلال
  من القلة، لأن الرافع المطيق يرى الذي يرفعه قليلاً { سَحَابًا ثِقَالاً } سحائب ثقالاً
  بالماء جمع سحابة { سُقْنَـٰهُ } الضمير للسحاب على اللفظ، ولو حمل على المعنى كالثقال
  لأنث، كما لو حمل الوصف على اللفظ لقيل ثقيلاً { لِبَلَدٍ مَّيّتٍ } لأجل بلد ليس فيه
  حياً ولسقيه.</p><p>وقرىء: «مَيْتٍ» { فَأَنزَلْنَا بِهِ } بالبلد أو بالسحاب أو بالسوق.
  وكذلك { فأخرجنا به... كَذَٰلِكَ } مثل ذلك الإخراج وهو إخراج الثمرات { نُخْرِجُ ٱلْموْتَىٰ
  لَعَلَّكُمْ تَذَكَّرُونَ } فيؤدّيكم التذكر إلى أنه لا فرق بين الإخراجين. إذ كل واحد
  منهما إعادة للشيء بعد إنشائه { وَٱلْبَلَدُ ٱلطَّيّبُ } الأرض العذاة الكريمة التربة
  { وَٱلَّذِى خَبُثَ } الأرض السبخة التي لا تنبت ما ينتفع به { بِإِذْنِ رَبّهِ } بتيسيره
  وهو في موضع الحال، كأنه قيل: يخرج نباته حسناً وافياً لأنه واقع في مقابلة { نَكِدًا
  } والنكد الذي لا خير فيه. وقرىء: «يخرج نباته» أن يخرجه البلد وينبته وقوله: { وَٱلَّذِى
  خَبُثَ } صفة للبلد ومعناه: والبلد الخبيث لا يخرج نباته إلا نكداً، فحذف المضاف الذي
  هو النبات، وأقيم المضاف إليه الذي هو الراجع إلى البلد مقامه؛ إلاّ أنه كان مجروراً
  بارزاً، فانقلب مرفوعاً مستكناً لوقوعه موقع الفاعل، أو يقدّر: ونبات الذي خبث. وقرىء:
  «نكداً» بفتح الكاف على المصدر. أي ذا نكد. ونكداً، بإسكانها للتخفيف، كقوله: نزه عن
  الريب، بمعنى نزه. وهذا مثل لمن ينجع فيه الوعظ والتنبيه من المكلفين، ولمن لا يؤثر
  شيء من ذلك. وعن مجاهد: آدم وذرّيته منهم خبيث وطيب. وعن قتادة: المؤمن سمع كتاب الله
  فوعاه بعقله وانتفع به، كالأرض الطيبة أصابها الغيث فأنبتت. والكافر بخلاف ذلك. وهذا
  التمثيل واقع على أثر ذكر المطر، وإنزاله بالبلد الميت، وإخراج الثمرات به على طريق
  الاستطراد { كَذٰلِكَ } مثل ذلك التصريف { نُصَرّفُ ٱلأَيَـٰتِ } نردِّدها ونكرّرها
  { لِقَوْمٍ يَشْكُرُونَ } نعمة الله وهم المؤمنون، ليفكروا فيها ويعتبروا بها. وقرىء:
  «يصرف» بالياء أي يصرفها الله.</p>'
