text: '<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: حذّر هؤلاء العابدين غيري
  والعادلين بي الآلهة والأوثان سخطي، لأَحلّ بهم عقوبتي فأهلكهم كما أهلكتُ من سلك سبيلهم
  من الأمم قبلهم، فكثيراً ما أهلكت قبلهم من أهل قرًى عصوني وكذّبوا رسلي وعبدوا غيري.
  { فجاءَها بأْسُنا بَياتاً } يقول: فجاءتهم عقوبتنا ونقمتنا ليلاً قبل أن يصبحوا، أوجاءتهم
  قائلين، يعني نهاراً في وقت القائلة. وقيل: «وكم» لأن المراد بالكلام ما وصفت من الخبر
  عن كثرة ما قد أصاب الأمم السالفة من المثلاث بتكذيبهم رسله وخلافهم عليه، وكذلك تفعل
  العرب إذا أرادوا الخبر عن كثرة العدد، كما قال الفرزدق:</p><p class="poetry_or_grammar">كَمْ
  عَمَّةٍ لَكَ يا جَرِيرُ وخالَةٍ</p><p class="poetry_or_grammar">فَدْعاءَ قدْ حَلَبَتْ
  عَليَّ عِشارِي</p><p>فإن قال قائل: فإن الله تعالى ذكره إنما أخبر أنه أهلك قرى، فما
  في خبره عن إهلاكه القرى من الدليل على إهلاكه أهلها؟ قيل: إن القرى لا تسمى قرى ولا
  القرية قرية إلا وفيها مساكن لأهلها وسكان منهم، ففي إهلاكها من فيها من أهلها. وقد
  كان بعض أهل العربية يرى أن الكلام خرج مخرج الخبر عن القرية، والمراد به أهلها. والذي
  قلنا في ذلك أولى بالحقّ لموافقته ظاهر التنزيل المتلوّ.</p><p>فإن قال قائل: وكيف
  قيل: { وكَمْ مِنْ قَرْيَةٍ أهْلَكْناها فَجاءَها بأْسُنا بَيَاتاً أوْ هُمْ قائِلُونَ
  } وهل هلكت قرية إلا بمجيء بأس الله وحلول نقمته وسخطه بها؟ فكيف قيل «أهلكناها فجاءها»
  وإن كان مجيء بأس الله إياها بعد هلاكها؟ فما وجه مجيء ذلك قوماً قد هلكوا وبادوا ولا
  يشعرون بما ينزل بهم ولا بمساكنهم؟ قيل: إن لذلك من التأويل وجهين كلاهما صحيح واضح
  منهجه: أحدهما أن يكون معناه: وكم من قرية أهلكناها بخذلاننا إياها عن اتباع ما أنزلنا
  إليها من البينات والهدى واختيارها اتباع أمر أوليائها، المُغويها عن طاعة ربها، فجاءها
  بأسنا إذ فعلت ذلك بياتاً، أو هم قائلون. فيكون إهلاك الله إياها: خذلانه لها عن طاعته،
  ويكون مجيء بأس الله إياهم جزاء لمعصيتهم ربهم بخذلانه إياهم. والآخر منهما: أن يكون
  الإهلاك هو البأس بعينه. فيكون في ذكر الإهلاك الدلالة على ذكر مجيء البأس، وفي ذكر
  مجيء البأس الدلالة على ذكر الإهلاك. وإذا كان ذلك كذلك، كان سواء عند العرب بُدىء
  بالإهلاك ثم عطف عليه بالبأس، أو بديء بالبأس ثم عطف عليه بالإهلاك، وذلك كقولهم: زرتني
  فأكرمتني إذّ كانت الزيارة هي الكرامة، فسواء عندهم قدّم الزيارة وأخَّر الكرامة، أو
  قدّم الكرامة وأخَّر الزيارة فقال: أكرمتني فزرتني. وكان بعض أهل العربية يزعم أن في
  الكلام محذوفاً، لولا ذلك لم يكن الكلام صحيحاً، وأن معنى ذلك: وكم من قرية أهلكناها،
  فكان مجيء بأسنا إياها قبل إهلاكنا.</p><p>وهذا قول لا دلالة على صحته من ظاهر التنزيل
  ولا من خبر يجب التسليم له، وإذا خلا القول من دلالة على صحته من بعض الوجوه التي يجب
  التسليم لها كان بيِّناً فساده.</p><p>وقال آخر منهم أيضاً: معنى الفاء في هذا الموضع
  معنى الواو، وقال: تأويل الكلام: وكم من قرية أهلكناها وجاءها بأسنا بياتاً. وهذا قول
  لا معنى له، إذ كان للفاء عند العرب من الحكم ما ليس للواو في الكلام، فصرفها إلى الأغلب
  من معناها عندهم ما وجد إلى ذلك سبيل أولى من صرفها إلى غيره.</p><p>فإن قال: كيف قيل:
  { فجاءَها بأْسُنا بَياتاً أوْ هُمْ قائِلُون } ، وقد علمت أن الأغلب من شأن «أو» في
  الكلام اجتلاب الشكّ، وغير جائز أن يكون في خبر الله شك؟ قيل: إن تأويل ذلك خلاف ما
  إليه ذهبتَ، وإنما معنى الكلام: وكم من قرية أهلكناها فجاء بعضها بأسنا بياتاً، وبعضها
  وهم قائلون. ولو جعل مكان «أو» في هذا الموضع الواو لكان الكلام كالمحال، ولصار الأغلب
  من معنى الكلام: إن القرية التي أهلكها الله جاءها بأسه بياتاً، وفي وقت القائلة وذلك
  خبر عن البأس أنه أهلك من قد هلك وأفنى من قد فني، وذلك من الكلام خُلْف ولكن الصحيح
  من الكلام هو ما جاء به التزيل، إذ لم يفصل القرى التي جاءها البأس بياتاً من القرى
  التي جاءها ذلك قائلة، ولو فصلت لم يخبر عنها إلا بالواو. وقيل: «فجاءها بأسُنا» خبراً
  عن القرية أن البأس أتاها، وأجرى الكلام على ما ابتدىء به في أوّل الآية ولو قيل: فجاءهم
  بأسنا بياتاً لكان صحيحاً فصيحاً ردًّا للكلام إلى معناه، إذ كان البأس إنما قصد به
  سكان القرية دون بنيانها، وإن كان قد نال بنيانها ومساكنها من البأس بالخراب نحوٌ من
  الذي نال سكانها. وقد رجع في قوله: { أوْ هُمْ قائِلُونَ } إلى خصوص الخبر عن سكانها
  دون مساكنها لما وصفنا من أن المقصود بالبأس كان السكان وإن كان في هلاكهم هلاك مساكنهم
  وخرابها. ولو قيل: «أو هي قائلة» كان صحيحاً إذ كان السامعون قد فهموا المراد من الكلام.</p><p>فإن
  قال قائل: أو ليس قوله: { أوْ هُمْ قائِلُونَ } خبراً عن الوقت الذي أتاهم فيه بأس
  الله من النهار؟ قيل: بلى. فإن قال: أو ليس المواقيت في مثل هذا تكون في كلام العرب
  بالواو الدالّ على الوقت؟ قيل: إن ذلك وإن كان كذلك، فإنهم قد يحذفون من مثل هذا الموضع
  استثقالاً للجمع بين حرفي عطف، إذ كان «أو» عندهم من حروف العطف، وكذلك الواو، فيقولون:
  لقيتني مملقاً أو أنا مسافر، بمعنى: أو وأنا مسافر، فيحذفون الواو وهم مريدوها في الكلام
  لما وصفت.</p>'
