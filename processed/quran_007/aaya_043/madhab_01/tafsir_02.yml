text: "<p>من كان في قلبه غلّ على أخيه في الدنيا نزع منه، فسلمت قلوبهم وطهرت ولم يكن
  بينهم إلاّ التوادّ والتعاطف. وعن عليّ رضي الله عنه: إني لأرجو أن أكون أنا وعثمان
  وطلحة والزبير منهم { هَدَانَا لِهَـٰذَا } أي وفقنا لموجب هذا الفوز العظيم وهو الإيمان
  والعمل الصالح { وَمَا كُنَّا لِنَهْتَدِىَ } اللام لتوكيد النفي ويعنون: وما كان يستقيم
  أن نكون مهتدين لولا هداية الله وتوفيقه. وفي مصاحف أهل الشام: ما كنا لنهتدي بغير
  واو، على أنها جملة موضحة للأولى { لَقَدْ جَاءتْ رُسُلُ رَبّنَا بِٱلْحَقّ } فكان
  لنا لطفاً وتنبيهاً على الاهتداء فاهتدينا يقولون ذلك سروراً واغتباطاً بما نالوا،
  وتلذذاً بالتكلم به لا تقرّباً وتعبداً، كما نرى من رزق خيراً في الدنيا يتكلم بنحو
  ذلك ولا يتمالك أن لا يقوله للفرح لا للقربة: { وَنُودُوۤا أَن تِلْكُمُ ٱلْجَنَّةُ
  } أن مخففة من الثقيلة تقديره: ونودوا بأنه تلكم الجنة { أُورِثْتُمُوهَا } والضمير
  ضمير الشأن والحديث أو تكون بمعنى أي؛ لأنّ المناداة من القول، كأنه قيل: وقيل لهم
  أي تلكم الجنة أورثتموها. { بِمَا كُنْتُمْ تَعْمَلُونَ } بسبب أعمالكم لا بالتفضل،
  كما تقول المبطلة.</p>"
