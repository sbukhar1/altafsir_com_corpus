text: '<p>يقول تعالى ذكره: وأذهبنا من صدور هؤلاء الذين وصف صفتهم وأخبر أنهم أصحاب
  الجنة، ما فيها من حقد وغل وعداوة كان من بعضهم في الدنيا على بعض، فجعلهم في الجنة
  إذْ أدخلَهموها على سرر متقابلين، لا يحسد بعضهم بعضاً على شيء خصّ الله به بعضهم وفضله
  من كرامته عليه، تجري من تحتهم أنهار الجنة.</p><p>وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر،
  عن الضحاك: { وَنَزَعْنا ما فِي صُدُورِهِمْ مِنْ غِلّ } قال: العداوة.</p><p>حدثنا
  ابن وكيع، قال: ثنا حميد بن عبد الرحمن، عن سعيد بن بشير، عن قتادة: { وَنَزَعْنا ما
  فِي صُدُورهِمْ مِنْ غِلّ } قال: هي الإحِنُ.</p><p>حدثنا ابن حميد، قال: ثنا ابن المبارك،
  عن ابن عيينة، عن إسرائيل أبي موسى، عن الحسن، عن عليّ، قال: فينا والله أهل بدر نزلت:</p><p
  class="quran">وَنَزَعْنا ما فِي صُدورِهِمْ مِنْ غِلّ إخْوَاناً على سُرُرٍ مُتَقابِلِينَ</p><p>حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن إسرائيل، قال: سمعته
  يقول: قال عليّ عليه السلام: فينا والله أهل بدر نزلت:</p><p class="quran">وَنَزَعْنا
  ما فِي صُدُورِهِمْ مِنْ غِلّ إخْوَاناً على سُرُرٍ مُتَقابِلِينَ</p><p>حدثنا محمد
  بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، قال: قال عليّ رضي الله عنه:
  إني لأرجو أن أكون أنا وعثمان وطلحة والزبير من الذين قال الله تعالى فيهم: { وَنَزَعْنا
  ما فِي صُدُورِهِمْ مِنْ غِلّ } رضوان الله عليهم.</p><p>حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَنَزَعْنا ما فِي صُدورِهِمْ مِنْ
  غِلّ تَجْرِي مِنْ تَحْتِهِمُ الأنهَارُ } قال: إن أهل الجنة إذا سيقوا إلى الجنة،
  فبلغوا، وجدوا عند بابها شجرة في أصل ساقها عينان، فشربوا من إحداهما، فينزع ما في
  صدورهم من غلّ، فهو الشراب الطهور. واغتسلوا من الأخرى، فجرت عليهم نضرة النعيم، فلم
  يشعثوا ولم يتسخوا بعدها أبداً.</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية،
  عن الجريري، عن أبي نضرة، قال: يحبس أهل الجنة دون الجنة حتى يُقْضَى لبعضهم من بعض،
  حتى يدخلوا الجنة حين يدخلونها ولا يطلب أحد منهم أحداً بقلامة ظفر ظلَمها إياه ويحبس
  أهل النار دون النار حتى يقضى لبعضهم من بعض، فيدخلون النار حين يدخلونها ولا يطلب
  أحد منهم أحداً بقلامة ظفر ظلمها إياه.</p><p>القول في تأويل قوله تعالى: { وَقَالوُا
  الحَمْدُ لِلّهِ الَّذِي هَدَانا لِهَذَا وَما كُنَّا لنَهْتَدِيَ لَوْلا أنْ هَدَانا
  اللّهُ }.</p><p>يقول تعالى ذكره: وقال هؤلاء الذين وصف جلّ ثناؤه وهم الذين آمنوا
  وعملوا الصالحات حين أدخلوا الجنة، ورأوا ما أكرمهم الله به من كرامته، وما صُرف عنهم
  من العذاب المهين الذي ابتلي به أهل النار بكفرهم بربهم وتكذيبهم رسله: { الحَمْدُ
  لِلّهِ الَّذِي هَدَانا لِهَذَا } يقول: الحمد لله الذي وفَّقنا للعمل الذي أكسبنا
  هذا الذي نحن فيه من كرامة الله وفضله وصرف عذابه عنا.</p><p>{ وَما كُنَّا لِنَهْتَدِيَ
  لَوْلا أنْ هَدَانا اللّهُ } يقول: وما كنا لنرشد لذلك لولا أن أرشدنا الله له ووفقنا
  بمنه وطَوْله. كما:</p><p>حدثنا أبو هشام الرفاعي، قال: ثنا أبو بكر بن عياش، قال:
  ثنا الأعمش، عن أبي صالح، عن أبي سعيد، قال: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " كُلُّ أهْلِ النَّارِ يَرَى مَنْزِلَهُ مِنَ الجَنَّةِ، فَيَقُولُونَ
  لَوْ هَدَانا اللّهُ، فَتَكُونُ عَلَيْهِمْ حَسْرَةً. وكُلُّ أهْلِ الجَنَّةِ يَرَى
  مَنْزِلَهُ مِنَ النَّارِ، فَيَقُولُونَ لَولا أنْ هَدَانا اللّهُ. فَهَذَا شُكْرُهُمْ
  ". </p><p>حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، قال: سمعت
  أبا إسحاق يحدّث عن عاصم بن ضمرة، عن عليّ، قال: ذكر عمر لشيء لا أحفظه، ثم ذكر الجنة،
  فقال: يدخلون فإذا شجرة يخرج من تَحْت ساقها عينان، قال: فيغتسلون من إحداهما، فتجري
  عليهم نضرة النعيم، فلا تشعَث أشعارهم ولا تغبر أبشارهم، ويشربون من الأخرى، فيخرج
  كلّ قذى وقذر، أو شيء في بطونهم. قال: ثم يفتح لهم باب الجنة، فيقال لهم:</p><p class="quran">سَلامٌ
  عَلَيْكُمْ طِبْتُمْ فادْخُلُوها خالِدِينَ</p><p>قال: فتستقبلهم الوِلدان، فيحُفُّون
  بهم كما تحفّ الولدان بالحميم إذا جاء من غيبته. ثم يأتون فيبشرون أزواجهم، فيسمونهم
  بأسمائهم وأسماء آبائهم، فيقلن: أنت رأيته؟ قال: فيستخفهنّ الفرح، قال: فيجئن حتى يقفن
  على أسكفّة الباب. قال: فيجيئون فيدخلون، فإذا أُسّ بيوتهم بجندل اللؤلؤ، وإذا صروح
  صفر وخضر وحمر ومن كلّ لون، وسرر مرفوعة، وأكواب موضوعة، ونمارق مصفوفة، وزرابيّ مبثوثة،
  فلولا أن الله قدرها لالتُمعت أبصارهم مما يرون فيها. فيعانقون الأزواج، ويقعدون على
  السرر، ويقولون: { الحَمْدُ لِلّه الَّذِي هَدَانا لِهَذَا وَما كُنَّا لِنَهْتَدِيَ
  لَوْلا أنْ هَدَانا اللّهُ لَقَدْ جاءَتْ رُسُلُ رَبِّنا بالحَقّ... } الآية.</p><p>القول
  في تأويل قوله تعالى: { لَقَدْ جاءَتْ رُسُلُ رَبِّنا بالحَقّ وَنُودُوا أنْ تِلْكُمُ
  الجَنَّةُ أُورِثْتُموها بِمَا كُنْتُمْ تَعْمَلُونَ }.</p><p>يقول تعالى ذكره مخبراً
  عن هؤلاء الذين آمنوا وعملوا الصالحات أنهم يقولون عند دخولهم الجنة ورؤيتهم كرامة
  الله التي أكرمهم بها، وهو أن أعداء الله في النار: والله لقد جاءتنا في الدنيا وهؤلاء
  الذين في النار رسل ربنا بالحقّ من الأخبار، عن وعد الله أهل طاعته والإيمان به وبرسله
  ووعيده أهل معاصيه والكفر به.</p><p>وأما قوله: { وَنُودُوا أنْ تِلْكُمُ الجَنَّةُ
  أُورِثْتُمُوها بِمَا كُنْتُمْ تَعْمَلُونَ } فإن معناه: ونادى مناد هؤلاء الذين وصف
  الله صفتهم وأخبر عما أعدّ لهم من كرامته، أنْ يا هؤلاء هذه تلكم الجنة التي كانت رسلي
  في الدنيا تخبركم عنها، أورثكموها الله عن الذين كذّبوا رسله، لتصديقكم إياهم وطاعتكم
  ربكم.</p><p>وذلك هو معنى قوله: { بِمَا كُنْتُمْ تَعْمَلُونَ }.</p><p>وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَنُودُوا أنْ تِلْكُمُ الجَنَّةُ أُورِثْتُمُوها
  بِمَا كُنْتُمْ تَعْمَلُونَ } قال: ليس من كافر ولا مؤمن إلاَّ وله في الجنة والنار
  منزل. فإذا دخل أهل الجنة الجنة وأهل النار النار، ودخلوا منازلهم، رُفعت الجنة لأهل
  النار فنظروا إلى منازلهم فيها فقيل لهم: هذه منازلكم لو عملتم بطاعة الله، ثم يقال:
  يا أهل الجنة رثوهم بما كنتم تعملون فيقسم بين أهل الجنة منازلهم.</p><p>حدثنا ابن
  وكيع، قال: ثنا عمر بن سعد أبو داود الحفري، عن سعيد بن بكر، عن سفيان الثوريّ، عن
  أبي إسحاق، عن الأغرّ: { وَنُودُوا أنْ تِلْكُمُ الجَنَّةُ أُورِثْتُمُوها بِمَا كُنْتُمْ
  تَعْمَلُونَ } قال: نودوا أن صحّوا فلا تسقموا واخلدوا فلا تموتوا وانعموا فلا تبأسوا</p><p>حدثنا
  ابن وكيع، قال: ثنا قبيصة، عن سفيان، عن أبي إسحاق، عن الأغرّ، عن أبي سعيد: { وَنُودُوا
  أنْ تِلْكُمُ الجَنَّةُ... } الآية، قال: ينادي مناد: إن لكم أن تصحوا فلا تسقموا أبداً.</p><p>واختلف
  أهل العربية في «أن» التي مع «تلكم»، فقال بعض نحويي البصرة: هي «أنّ» الثقيلة خففت،
  وأضمر فيها، ولا يستقيم أن نجعلها الخفيفة لأن بعدها اسماً، والخفيفة لا تليها الأسماء،
  وقد قال الشاعر:</p><p class="poetry_or_grammar">فِي فِتْيَةٍ كَسُيُوفِ الهِنْد قدْ
  عَلِمُوا</p><p class="poetry_or_grammar">أنْ هالكٌ مَنْ يَحْفَى ويَنْتَعِلُ</p><p>وقال
  آخر:</p><p class="poetry_or_grammar">أُكاشِرُهُ وأعْلَمُ أنْ كِلانا</p><p class="poetry_or_grammar">عَلى
  ما ساءَ صَاحِبَهُ حَرِيصُ</p><p>قال: فمعناه: أنه كلانا قال، ويكون كقوله:</p><p class="quran">أنْ
  قَدْ وَجَدْنا</p><p>في موضع «أي»، وقوله: أنْ أقِيمُوا. وَلا تَكُونُ «أن» التي تعمل
  في الأفعال، لأنك تقول: غاظني أن قام، وأن ذهب، فتقع على الأفعال وإن كانت لا تعمل
  فيها، وفي كتاب الله:</p><p class="quran">وَانْطَلَقَ المَلأُ مِنْهُمْ أنِ امْشُوا</p><p>أي
  امشوا. وأنكر ذلك من قوله هذا بعض أهل الكوفة، فقال: غير جائز أن يكون مع «أن» في هذا
  الموضع «هاء» مضمرة، لأن «أن» دخلت في الكلام لتقي ما بعدها، قال: و «أن» هذه التي
  مع «تلكم»، هي الدائرة التي يقع فيها ما ضارع الحكاية، وليس بلفظ الحكاية، نحو: ناديت
  أنك قائم، وأن زيد قائم، وأن قمت، فتلي كلّ الكلام، وجعلت «أن» وقاية، لأن النداء يقع
  على ما بعده، وسلم ما بعد «أن» كما سلم ما بعد القول، ألا ترى أنك تقول: قلت: زيد قائم،
  وقلت: قام، فتليها ما شئت من الكلام؟ فلما كان النداء بمعنى الظنّ وما أشبهه من القول
  سلم «ما» بعد «أن»، ودخلت «أن» وقاية. قال: وأما «أي» فإنها لا تكون على أن لا يكون:
  أي جواب الكلام، وأن تكفي من الاسم.</p>'
