text: '<p>وهذه أيضاً جهلة أخرى من جهلاته الخبيثة، سأل ربه ما قد علم أنه لا سبيل لأحد
  من خلق الله إليه وذلك أنه سأل النظِرَة إلى قيام الساعة، وذلك هو يوم يبعث فيه الخلق،
  ولو أعطي ما سأل من النظرة كان قد أعطي الخلود وبقاءً لا فناءَ معه، وذلك أنه لا موت
  بعد البعث. فقال جلّ ثناؤه له: { إنَّكَ مِنَ المُنْظَرِينَ إلى يَوْمِ الوَقْتِ المَعْلُومِ
  } وذلك إلى اليوم الذي قد كتب الله عليه فيه الهلاك والموت والفناء لأنه لا شيء يبقى
  فلا يفنى غير ربنا الحيّ الذي لا يموت، يقول الله تعالى ذكره:</p><p class="quran">كُلُّ
  نَفْس ذَائِقَةُ المَوْتِ</p><p>والإنظار في كلام العرب: التأخير، يقال منه: أنْظَرتُه
  بحقي عليه، أُنْظِرُه به إنْظاراً.</p><p>فإن قال قائل: فإن الله قد قال له إذ سأله
  الإنظار إلى يوم يُبعثون: { إنَّكَ مِنَ المُنْظَرِينَ } في هذا الموضع، فقد أجابه
  إلى ما سأل؟ قيل له: ليس الأمر كذلك، وإنما كان مجيباً له إلى ما سأل لو كان قال له:
  إنك من المنظرين إلى الوقت الذي سألت، أو إلى يوم البعث، أو إلى يوم يبعثون، أو ما
  أشبه ذلك مما يدلّ على إجابته إلى ما سأل من النظرة. وأما قوله: { إنَّكَ مِنَ المُنْظرِينَ
  } فلا دليل فيه لولا الآية الأخرى التي قد بين فيها مدة إنظاره إياه إليها، وذلك قوله:
  فإنَّكَ مِنَ المُنْظَرِينَ إلى يَوْمِ الوَقْتِ المَعْلُومِ على المدة التي أنظره
  إليها، لأنه إذا أنظره يوماً واحداً أو أقلّ منه أو أكثر، فقد دخل في عداد المنظرين
  وتمّ فيه وعد الله الصادق، ولكنه قد بين قدر مدّة ذلك بالذي ذكرناه، فعلم بذلك الوقت
  الذي أنظر إليه. وبنحو ذلك كان السديّ يقول.</p><p>حدثني موسى بن هارون، قال: ثنا عمرو،
  قال: ثنا أسباط، عن السديّ: { قالَ رَبّ فأنْظِرْنِي إلى يَوْمِ يُبْعَثُونَ قالَ فإنَّكَ
  مِنَ المُنْظَرِينَ إلى يَوْمِ الوَقْتِ المَعْلُومِ } فلم يُنْظِره إلى يوم البعث،
  ولكن أنظَرَه إلى يوم الوقت المعلوم، وهو يوم ينفخ في الصور النفخة الأولى، فصَعِق
  من في السموات ومن في الأرض، فمات.</p><p>فتأويل الكلام: قال إبليس لربه: أنظرني أي
  أخرني وأجِّلْني، وأنسىءْ في أجلي، ولا تُمِتْني إلى يوم يُبعثون، يقول: إلى يوم يُبعث
  الخلق. فقال تعالى ذكره: { إنَّكَ مِنَ المُنْظَرِينَ } إلى يوم ينفخ في الصور فيصعق
  من في السموات ومن في الأرض إلا من شاء الله.</p><p>فإن قال قائل: فهل أحد منظر إلى
  ذلك اليوم سوى إبليس فيقال له إنك منهم؟ قيل: نعم، من لم يقبض الله روحه من خلقه إلى
  ذلك اليوم ممن تقوم عليه الساعة، فهم من المنظرين بآجالهم إليه ولذلك قيل لإبليس: {
  إنَكَ مِنَ المُنْظَرِينَ } بمعنى: الساعة، فهم من المنظرين بآجالهم إليه ولذلك قيل
  لإبليس: { إنَكَ مِنَ المُنْظَرِينَ } إنك ممن لا يميته الله إلا ذلك اليوم.</p>'
