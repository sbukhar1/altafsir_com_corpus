text: '<p>{ فَلَنَسْـئَلَنَّ ٱلَّذِينَ أُرْسِلَ إِلَيْهِمْ }  { أُرْسِلَ } مسند إلى
  الجار والمجرور وهو { إِلَيْهِمْ } ومعناه: فلنسألنّ المرسل إليهم وهم الأمم، يسألهم
  عما أجابوا عنه رسلهم، كما قال:</p><p class="quran">وَيَوْمَ يُنَـٰدِيهِمْ فَيَقُولُ
  مَاذَا أَجَبْتُمُ ٱلْمُرْسَلِين</p><p>[القصص: 65] ويسأل المرسلين عما أجيبوا به،
  كما قال:</p><p class="quran">يَوْمَ يَجْمَعُ ٱللَّهُ ٱلرُّسُلَ فَيَقُولُ مَاذَا
  أُجِبْتُمْ</p><p>[المائدة: 109]، { فَلَنَقُصَّنَّ عَلَيْهِم } على الرسل والمرسل
  إليهم ما كان منهم { بِعِلْمٍ } عالمين بأحوالهم الظاهرة والباطنة وأقوالهم وأفعالهم
  { وَمَا كُنَّا غَائِبِينَ } عنهم وعما وجد منهم، فإن قلت: فإذا كان عالماً بذلك وكان
  يقصه عليهم، فما معنى سؤالهم؟ قلت: معناه التوبيخ والتقريع والتقرير إذا فاهوا به بألسنتهم
  وشهد عليهم أنبياؤهم.</p>'
