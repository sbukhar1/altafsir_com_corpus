aaya: وَيَقُولُ الَّذِينَ كَفَرُوا لَوْلَا أُنْزِلَ عَلَيْهِ آيَةٌ مِنْ رَبِّهِ ۗ
  قُلْ إِنَّ اللَّهَ يُضِلُّ مَنْ يَشَاءُ وَيَهْدِي إِلَيْهِ مَنْ أَنَابَ
text: '<p>فإن قلت: كيف طابق قولهم { لَوْلاَ أُنزِلَ عَلَيْهِ ءايَةٌ مّن رَّبّهِ }
  قوله: { قُلْ إِنَّ ٱللَّهَ يُضِلُّ مَن يَشَاء }؟ قلت: هو كلام يجري مجرى التعجب من
  قولهم، وذلك أن الآيات الباهرة المتكاثرة التي أوتيها رسول الله صلى الله عليه وسلم
  لم يؤتها نبيّ قبله، وكفى بالقرآن وحده آية وراء كل آية، فإذا جحدوها ولم يعتدّوا بها
  وجعلوه كأن آية لم تنزل عليه قط، كان موضعاً للتعجب والاستنكار، فكأنه قيل لهم: ما
  أعظم عنادكم وما أشد تصميمكم على كفركم: إن الله يضل من يشاء ممن كان على صفتكم من
  التصميم وشدّة الشكيمة في الكفر، فلا سبيل إلى اهتدائهم وإن أنزلت كل آية { وَيَهْدِى
  إِلَيْهِ مَنْ } كان على خلاف صفتكم { أَنَابَ } أقبل إلى الحق، وحقيقته دخل في نوبة
  الخير، و { ٱلَّذِينَ ءَامَنُواْ } بدل من { مَنْ أَنَابَ }  { وَتَطْمَئِنُّ قُلُوبُهُمْ
  بِذِكْرِ ٱللَّهِ } بذكر رحمته ومغفرته بعد القلق والاضطراب من خشيته، كقوله:</p><p
  class="quran">ثُمَّ تَلِينُ جُلُودُهُمْ وَقُلُوبُهُمْ إِلَىٰ ذِكْرِ ٱللَّهِ</p><p>[الزمر:
  23] أو تطمئن بذكر دلائله الدالة على وحدانيته، أو تطمئن بالقرآن لأنه معجزة بينة تسكن
  القلوب وتثبت اليقين فيها { ٱلَّذِينَ ءَامَنُواْ } مبتدأ، و { طُوبَىٰ لَهُمْ } خبره.
  ويجوز أن يكون بدلاً من القلوب، على تقدير حذف المضاف، أي: تطمئن القلوب قلوب الذين
  آمنوا، وطوبى مصدر من طاب، كبشرى وزلفى، ومعنى «طوبى لك» أصبت خيراً وطيباً، ومحلها
  النصب أو الرفع، كقولك: طيباً لك، وطيب لك، وسلاماً لك، وسلام لك، والقراءة في قوله
  «وحسن مآب» بالرفع والنصب، تدلك على محليها. واللام في { لَهُمْ } للبيان مثلها في
  سقيا لك، والواو في طوبى منقلبة عن ياء لضمة ما قبلها، كموقن وموسر وقرأ مكوزة الأعرابي:
  «طيبى لهم»، فكسر الطاء لتسلم الياء، كما قيل: بيض ومعيشة.</p>'
