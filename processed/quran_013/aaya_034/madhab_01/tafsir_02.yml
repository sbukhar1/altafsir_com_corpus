aaya: لَهُمْ عَذَابٌ فِي الْحَيَاةِ الدُّنْيَا ۖ وَلَعَذَابُ الْآخِرَةِ أَشَقُّ ۖ
  وَمَا لَهُمْ مِنَ اللَّهِ مِنْ وَاقٍ
text: '<p>{ أَفَمَنْ هُوَ قَائِمٌ } احتجاج عليهم في إشراكهم بالله، يعني أفا الله الذي
  هو قائم رقيب { عَلَىٰ كُلّ نَفْسٍ } صالحة أو طالحة { بِمَا كَسَبَتْ } يعلم خيره
  وشره، ويعدّ لكل جزاءه، كمن ليس كذلك. ويجوز أن يقدّر ما يقع خبراً للمبتدأ ويعطف عليه
  وجعلوا، وتمثيله: أفمن هو بهذه الصفة لم يوحدوه { وَجَعَلُواْ } له وهو الله الذي يستحق
  العبادة وحده { شُرَكَاء قُلْ سَمُّوهُمْ } أي جعلتم له شركاء فسموهم له من هم ونبئوه
  بأسمائهم، ثم قال: { أَمْ تُنَبِّئُونَهُ } على أم المنقطعة، كقولك للرجل: قل لي من
  زيد أم هو أقل من أن يعرف، ومعناه: بل أتنبؤونه بشركاء لا يعلمهم في الأرض وهو العالم
  بما في السموات والأرض، فإذا لم يعلمهم علم أنهم ليسوا بشيء يتعلق به العلم، والمراد
  نفي أن يكون له شركاء. ونحو:</p><p class="quran">قُلْ أَتُنَبّئُونَ ٱللَّهَ بِمَا
  لاَ يَعْلَمُ فِى ٱلسَّمَـٰوَاتِ وَلاَ فِى ٱلأَرْضِ</p><p>[يونس: 18]، { أَم بِظَـٰهِرٍ
  مّنَ ٱلْقَوْلِ } بل أتسمونهم شركاء بظاهر من القول من غير أن يكون لذلك حقيقة،</p><p
  class="quran">ذٰلِكَ قَوْلُهُم بِأَفْوٰهِهِمْ</p><p>[التوبة: 30]،</p><p class="quran">مَا
  تَعْبُدُونَ مِن دُونِهِ إِلاَّ أَسْمَاء سَمَّيْتُمُوهَا</p><p>[يوسف: 40] وهذا الاحتجاج
  وأساليبه العجيبة التي ورد عليها مناد على نفسه بلسان طلق ذلق: أنه ليس من كلام البشر
  لمن عرف وأنصف من نفسه، فتبارك الله أحسن الخالقين. وقرىء: «أتنبئونه» بالتخفيف { مَكْرِهِمْ
  } كيدهم للإسلام بشركهم { وَصُدُّواْ } قرىء بالحركات الثلاث. وقرأ ابن أبي إسحاق:
  «وصدّ» بالتنوين { وَمَن يُضْلِلِ ٱللَّهُ } ومن يخذله لعلمه أنه لا يهتدي { فَمَا
  لَهُ مِنْ هَادٍ } فما له من أحد يقدر على هدايته { لَّهُمْ عَذَابٌ فِى ٱلْحَيَوٰةِ
  ٱلدُّنْيَا } وهو ما ينالهم من القتل والأسر وسائر المحن، ولا يلحقهم إلا عقوبة لهم
  على الكفر، ولذلك سماه عذاباً { وَمَا لَهُم مّنَ ٱللَّهِ مِن وَاقٍ } وما لهم من حافظ
  من عذابه. أو ما لهم من جهته واق من رحمته.</p>'
