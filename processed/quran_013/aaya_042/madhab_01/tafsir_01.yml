aaya: وَقَدْ مَكَرَ الَّذِينَ مِنْ قَبْلِهِمْ فَلِلَّهِ الْمَكْرُ جَمِيعًا ۖ يَعْلَمُ
  مَا تَكْسِبُ كُلُّ نَفْسٍ ۗ وَسَيَعْلَمُ الْكُفَّارُ لِمَنْ عُقْبَى الدَّارِ
text: '<p>يقول تعالـى ذكره: قد مكر الذين من قبل هؤلاء الـمشركين من قريش من الأمـم
  التـي سلفت بأنبـياء الله ورسله { فللّه الـمَكْرُ جَمِيعاً } يقول: فللَّه أسبـاب
  الـمكر جميعاً، وبـيده وإلـيه، لا يضرّ مكر من مكر منهم أحداً إلاَّ من أراد ضرّه به،
  يقول: فلـم يضرّ الـماكرون بـمكرهم إلاَّ من شاء الله أن يضرّه ذلك، وإنـما ضرّوا به
  أنفسهم لأنهم أسخطوا ربهم بذلك علـى أنفسهم حتـى أهلكهم، ونـجى رسله: يقول: فكذلك هؤلاء
  الـمشركون من قريش يـمكرون بك يا مـحمد، والله منـجيك من مكرهم، ومُلـحق ضرّ مكرهم
  بهم دونك. وقوله: { يَعْلَـمُ ما تَكْسِبُ كُلُّ نَفْسٍ } يقول: يعلـم ربك يا مـحمد
  ما يعمل هؤلاء الـمشركون من قومك وما يَسْعون فـيه من الـمكر بك، ويعلـم جميع أعمال
  الـخـلق كلهم، لا يخفـى علـيه شيء منها. { وَسَيَعْلَـمُ الكُفَّـارُ لـمَنْ عُقْبَى
  الدَّارِ } يقول: وسيعلـمون إذا قدموا علـى ربهم يوم القـيامة لـمن عاقبة الدار الآخرة
  حين يدخـلون النار، ويدخـل الـمؤمنون بـالله ورسوله الـجنة.</p><p>واختلفت القرّاء
  فـي قراءة ذلك، فقرأته قرّاء الـمدينة وبعض أهل البصرة: «وَسَيَعْلَـمُ الكافِرُ» علـى
  التوحيد. وأما قرّاء الكوفة فإنهم قرءوه: { وَسَيَعْلَـمُ الكُفَّـارُ } علـى الـجمع.</p><p>والصواب
  من القراءة فـي ذلك القراءة علـى الـجمع: { وسَيَعْلَـمُ الكُفَّـارُ } لأن الـخبر
  جرى قبل ذلك عن جماعتهم، وأتبع بعده الـخبر عنهم، وذلك قوله: { وإمَّا نُرِيَنَّكَ
  بَعْضَ الَّذِي نَعِدُهُمْ أوْ نَتَوَفَّـيَنَّكَ } وبعده قوله:</p><p class="quran">وَيَقولُ
  الَّذِينَ كَفَروا لَسْتَ مُرْسَلاً</p><p>وقد ذكر أنها فـي قراءة ابن مسعود: «وَسَيَعْلَـمَ
  الكافِرُون»، وفـي قراءة أبـيّ: «وَسَيَعْلَـمُ الَّذِينَ كَفَرُوا» وذلك كله دلـيـل
  علـى صحة ما اخترنا من القراءة فـي ذلك.</p>'
