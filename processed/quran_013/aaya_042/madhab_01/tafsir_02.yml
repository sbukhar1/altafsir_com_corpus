  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
aaya: وَقَدْ مَكَرَ الَّذِينَ مِنْ قَبْلِهِمْ فَلِلَّهِ الْمَكْرُ جَمِيعًا ۖ يَعْلَمُ
  مَا تَكْسِبُ كُلُّ نَفْسٍ ۗ وَسَيَعْلَمُ الْكُفَّارُ لِمَنْ عُقْبَى الدَّارِ
text: "<p>{ وَقَدْ مَكَرَ ٱلَّذِينَ مِن قَبْلِهِمْ } وصفهم بالمكر، ثم جعل مكرهم كلا
  مكر بالإضافة إلى مكره فقال { فَلِلَّهِ ٱلْمَكْرُ جَمِيعًا } ثم فسر ذلك بقوله: {
  يَعْلَمُ مَا تَكْسِبُ كُلُّ نَفْسٍ وَسَيَعْلَمُ ٱلْكَـٰفِرُ لِمَنْ عُقْبَى ٱلدَّارِ
  } لأنّ من علم ما تكسب كل نفس، وأعدّ لها جزاءها فهو المكر كله؛ لأنه يأتيهم من حيث
  لا يعلمون. وهم في غفلة مما يراد بهم. وقرىء: «الكفار»، و «الكافرون». و «الذين كفروا».
  والكفر: أي أهله. والمراد بالكافر الجنس: وقرأ جناح بن حبيش، و «سَيُعلم الكافر»، من
  أعلمه أي سيخبر.</p>"
