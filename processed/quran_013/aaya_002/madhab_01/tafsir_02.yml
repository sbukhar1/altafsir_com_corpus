aaya: اللَّهُ الَّذِي رَفَعَ السَّمَاوَاتِ بِغَيْرِ عَمَدٍ تَرَوْنَهَا ۖ ثُمَّ اسْتَوَىٰ
  عَلَى الْعَرْشِ ۖ وَسَخَّرَ الشَّمْسَ وَالْقَمَرَ ۖ كُلٌّ يَجْرِي لِأَجَلٍ مُسَمًّى
  ۚ يُدَبِّرُ الْأَمْرَ يُفَصِّلُ الْآيَاتِ لَعَلَّكُمْ بِلِقَاءِ رَبِّكُمْ تُوقِنُونَ
text: "<p>{ ٱللَّهُ } مبتدأ، و { ٱلَّذِى } خبره، بدليل قوله: { وَهُوَ ٱلَّذِى مَدَّ
  ٱلأَرْضَ } ويجوز أن يكون صفة. وقوله: { يُدَبّرُ ٱلأَمْرَ يُفَصّلُ ٱلآيَـٰتِ } خبر
  بعد خبر. وينصره ما تقدّمه من ذكر الآيات { رَفَعَ ٱلسَّمَـٰوَاتِ بِغَيْرِ عَمَدٍ
  تَرَوْنَهَا } كلام مستأنف استشهاد برؤيتهم لها كذلك. وقيل: هي صفة لعمد. ويعضده قراءة
  أبي «ترونه». وقرىء: «عُمُد»، بضمتين { يُدَبِـّرُ ٱلأَمْرَ } يدبر أمر ملكوته وربوبيته
  { يُفَصّلُ } آياته في كتبه المنزلة { لَعَلَّكُمْ بِلِقَاء رَبّكُمْ تُوقِنُونَ }
  بالجزاء وبأن هذا المدبر والمفصل لا بد لكم من الرجوع إليه. وقرأ الحسن: «ندبر»، بالنون
  { جَعَلَ فِيهَا زَوْجَيْنِ ٱثْنَيْنِ } خلق فيها من جميع أنواع الثمرات زوجين زوجين
  حين مدّها، ثم تكاثرت بعد ذلك وتنوعت. وقيل: أراد بالزوجين: الأسود والأبيض، والحلو
  والحامض، والصغير والكبير، وما أشبه ذلك من الأصناف المختلفة { يغشى الليل النهار }
  يلبسه مكانه، فيصير أسود مظلماً بعد ما كان أبيض منيراً. وقرىء: «يغشّى» بالتشديد.</p>"
