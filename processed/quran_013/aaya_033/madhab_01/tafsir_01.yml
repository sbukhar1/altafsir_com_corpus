aaya: أَفَمَنْ هُوَ قَائِمٌ عَلَىٰ كُلِّ نَفْسٍ بِمَا كَسَبَتْ ۗ وَجَعَلُوا لِلَّهِ
  شُرَكَاءَ قُلْ سَمُّوهُمْ ۚ أَمْ تُنَبِّئُونَهُ بِمَا لَا يَعْلَمُ فِي الْأَرْضِ
  أَمْ بِظَاهِرٍ مِنَ الْقَوْلِ ۗ بَلْ زُيِّنَ لِلَّذِينَ كَفَرُوا مَكْرُهُمْ وَصُدُّوا
  عَنِ السَّبِيلِ ۗ وَمَنْ يُضْلِلِ اللَّهُ فَمَا لَهُ مِنْ هَادٍ
text: '<p>يقول تعالـى ذكره: أفـالربّ الذي هو دائم لا يبـيد ولا يهلك قائم بحفظ أرزاق
  جميع الـخـلق، متضمن لها، عالـم بهم وبـما يكسبونه من الأعمال، رقـيبٌ علـيهم، لا يعزُب
  عنه شيء أينـما كانوا كمن هو هالك بـائد لا يسمع ولا يبصر ولا يفهم شيئاً، ولا يَدْفع
  عن نفسه ولا عمن يعبده ضرّاً، ولا يجلب إلـيهما نفعاً؟ كلاهما سواء. وحُذِف الـجواب
  فـي ذلك فلـم يَقُل وقد قـيـل { أفَمَنْ هُوَ قائمٌ علـى كُلّ نَفْسٍ بِـمَا كَسَبَتْ
  } ككذا وكذا، اكتفـاء بعلـم السامع بـما ذُكِر عما تُرِك ذكره. وذلك أنه لـمَّا قال
  جلّ ثناؤه: { وَجَعَلُوا لِلّهِ شُرَكَاءَ } عُلـم أن معنى الكلام كشركائهم التـي اتـخذوها
  آلهة، كما قال الشاعر:</p><p class="poetry_or_grammar">تَـخَيِّرِي خُيّرْتِ أُمَّ
  عالِ</p><p class="poetry_or_grammar">بـينَ قَصِيرٍ شَبْرُهُ تِنْبـالِ</p><p class="poetry_or_grammar">أذَاكِ
  أمْ مُنْـخَرِقُ السِّرْبَـالِ</p><p class="poetry_or_grammar">وَلا يَزالُ آخِرَ
  اللَّـيالـي</p><p class="poetry_or_grammar">مُتْلِفَ مالٍ ومُفِـيدَ مالِ</p><p>ولـم
  يقل: وقد قال: «شَبْرُه تنبـال»، وبـين كذا وكذا، اكتفـاء منه بقول: أَذَاكَ أمْ مُنْـخَرِق
  السِّرْبـالِ، ودلالة الـخبر عن الـمنـخرق السربـال علـى مراده فـي ذلك.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أَفَمَنْ هُوَ قائمٌ علـى كُلّ نَفْسٍ
  بِـمَا كَسَبَتْ } ذلكم ربكم تبـارك وتعالـى، قائم علـى بنـي آدم بأرزاقهم وآجالهم،
  وحفظ علـيهم والله أعمالهم.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة: { أَفَمَنْ هُوَ قائمٌ علـى كُلّ نَفْسٍ بِـمَا كَسَبَتْ }.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { أَفَمَنْ هُوَ قائمٌ علـى كُلّ نَفْسٍ بِـمَا كَسَبَتْ } يعنـي بذلك نفسه،
  يقول: هو معكم أينـما كنتـم، فلا يعمل عامل إلا وهو حاضر. ويقال: هم الـملائكة الذين
  وكلوا ببنـي آدم.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج:
  { أَفَمَنْ هُوَ قائمٌ علـى كُلِّ نَفْسٍ بِـمَا كَسَبْتْ } علـى رزقهم وعلـى طعامهم،
  فأنا علـى ذلك قائم وهم عبـيدي ثم جعلوا لـي شركاء.</p><p>حُدثت عن الـحسين، قال: سمعت
  أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { أَفَمَنْ
  هُوَ قائمٌ علـى كُلّ نَفْسٍ بِـمَا كَسَبَتْ } فهو الله قائم علـى كل نفس بَرّ وفـاجر،
  يرزقهم ويكلؤهم، ثم يُشرك به منهم من أشرك.</p><p>وقوله: { وَجَعَلَوا لِلّهِ شُرَكاءَ
  قُلْ سَمُّوهُمْ أمْ تُنَبِّئُونَهُ بِـمَا لا يَعْلَـمُ فِـي الأرْضِ أمْ بظاهِرٍ
  مِنَ القَوْلِ } يقول تعالـى ذكره: أنا القائم بأرزاق هؤلاء الـمشركين، والـمدبر أمورهم،
  والـحافظ علـيهم أعمالهم، وجعلوا لـي شركاء من خـلقـي يعبدونها دونـي، قل لهم يا مـحمد:
  سَمُّوا هؤلاء الذين أشركتـموهم فـي عبـادة الله، فإنهم إن قالوا آلهة فقد كذبوا، لأنه
  لا إله إلا الواحد القهَّار لا شريك له.</p><p>{ أمْ تُنَبِّئُونَهُ بِـمَا لا يَعْلَـمُ
  فِـي الأرْضِ } يقول: أتـخبرونه بأن فـي الأرض إلهاً، ولا إله غيره فـي الأرض ولا فـي
  السماء.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { وَجَعَلُوا لِلّهِ شُرَكَاءَ قُلْ سَمُّوهُمْ } ولو سموهم آلهة لكذبوا وقالوا فـي
  ذلك غير الـحق لأن الله واحد لـيس له شريك، قال الله: { أمْ تُنَبِّئُونَهُ بِـمَا
  لا يَعْلَـمُ فِـي الأرْضِ أمْ بِظاهِرٍ مِنَ القَوْلِ } يقول: لا يعلـم الله فـي الأرض
  إلهاً غيره.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { وَجَعَلُوا لِلّهِ شُرَكاءَ قُلْ سَمُّوهُمْ } والله
  خـلقهم.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَجَعَلُوا
  لِلّهِ شُرَكاءَ قُلْ سَمُّوهُمْ } ولو سَمَّوْهم كذبوا، وقالوا فـي ذلك ما لا يعلـم
  الله من إله غير الله فذلك قوله: { أمْ تُنَبِّئُونَهُ بِـمَا لا يَعْلَـمُ فِـي الأرْضِ
  أمْ بِظاهِرٍ مِنَ القَوْلِ } مسموع، وهو فـي الـحقـيقة بـاطل لا صحة له.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. غير أنهم قالوا: أم بظاهر، معناه: أم ببـاطل،
  فأتوا بـالـمعنى تدلّ علـيه الكلـمة دون البـيان عن حقـيقة تأويـلها. ذكر من قال ذلك:</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { بِظاهِرٍ مِنَ القَوْلِ } بظنّ.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد مثله.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن قتادة، قوله: { أمْ بِظاهِرٍ مِنَ القَوْلِ
  } والظاهر من القول: هو البـاطل.</p><p>حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك فـي قوله: { أمْ بِظاهِرٍ مِنَ
  القَوْلِ } يقول: أم ببـاطل من القول وكذب، ولو قالوا، قالوا البـاطل والكذب.</p><p>وقوله:
  { بَلْ زُيِّنَ للَّذِينَ كَفَرُوا مَكْرُهُمْ } يقول تعالـى ذكره: ما لله من شريك
  فـي السموات ولا فـي الأرض، ولك زُين للـمشركين الذي يدعون من دون إلهاً مكرُهم، وذلك
  افتراؤهم وكذبهم علـى الله. وكان مـجاهد يقول: معنى الـمكر ههنا: القولُ، كأنه قال:
  قولهم بـالشرك بـالله.</p><p>حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن
  ورقاء، عن ابن أبي نجيح، عن مجاهد، قوله: { بَلْ زُيِّنَ للَّذِينَ كَفَرُوا مَكْرُهُمْ
  } قال: قولهم.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد مثله.</p><p>وأما قوله: { وَصَدُّوا عَنِ السَّبِـيـلِ } فإن
  القرّاء اختلفت فـي قراءته، فقرأته عامَّة قرّاء الكوفـيـين: { وَصَدُّوا عَنِ السَّبِـيـلِ
  } بضمّ الصاد، بـمعنى: وصدّهم الله عن سبـيـله لكفرهم به، ثم جعلت الصاد مضمومة، إذ
  لـم يسمّ فـاعله.</p><p>وأما عامَّة قرّاء الـحجاز والبصرة، فقرؤوه بفتـح الصاد، علـى
  معنى أن الـمشركين هي الذين صَدُّوا الناس عن سبيل الله.</p><p>والصواب من القول فـي
  ذلك عندي أن يُقال: إنهما قراءتان مشهورتان قد قرأ بكلّ واحدة منهما أئمة من القرّاء،
  متقاربتا الـمعنى وذلك أن الـمشركين بـالله كانوا مصدودين عن الإيـمان به، وهم مع ذلك
  كانوا يَصُدّون غيرهم، كما وصفهم الله به بقوله: { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ
  أمْوَالَهُمْ لِـيَصُدُّوا عَنْ سَبِـيـلِ اللّهِ }.</p><p>وقوله: { وَمَنْ يُضْلِل
  اللّهُ فَمَا لَهُ مِنْ هادٍ } يقول تعالـى ذكره: ومن أضله الله عن إصابة الـحقّ والهدى
  بخذلانه إياه، فما له أحد يَهْديه لإصابتهما لأن ذلك لا يُنال إلاَّ بتوفـيق الله ومعونته،
  وذلك بـيد الله وإلـيه دون كلّ أحد سواه.</p>'
