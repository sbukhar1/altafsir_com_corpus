aaya: وَلِلَّهِ يَسْجُدُ مَنْ فِي السَّمَاوَاتِ وَالْأَرْضِ طَوْعًا وَكَرْهًا وَظِلَالُهُمْ
  بِالْغُدُوِّ وَالْآصَالِ ۩
text: '<p>يقول تعالى ذكره: فإن امتنع هؤلاء الذين يدعون من دون الله الأوثان والأصنام
  لله شركاء من إفراد الطاعة والإخلاص بـالعبـادة له، فللّه يسجد من فـي السموات من الـملائكة
  الكرام ومن فـي الأرض من الـمؤمنـين به طوعاً، فأما الكافرون به فإنهم يسجدون له كَرْهاً
  حين يكرهون علـى السجود. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { ولِلّهِ يَسْجُدُ مَنْ فِـي السَّمَوَاتِ والأرْضِ طَوْعاً وكَرْهاً } فأما المؤمن
  فـيسجد طائعاً، وأما الكافر فيسجد كارهاً.</p><p>حدثني الـمثنى، قال: ثنا سويد، قال:
  أخبرنا ابن المبارك، عن سفيان، قال: كان ربـيع بن خيثم إذا تلا هذه الآية: { ولِلّهِ
  يَسْجُدُ مَنْ فِـي السَّمَوَاتِ والأرْضِ طَوْعاً وكَرْهاً } قال: بلـى يا ربـاه.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { ولِلّهِ يَسْجُدُ مَنْ فِـي
  السَّمَوَاتِ والأرْضِ طَوْعاً وكَرْهاً } قال: من دخـل طائعاً هذا طوعاً، وكرهاً من
  لـم ير يدخـل إلاَّ بـالسيف.</p><p>وقوله: { وَظِلالُهُمْ بـالغُدُوّ والآصَالِ } يقول:
  ويسجد أيضاً ظلال كلّ من سجد لله طوعاً وكرهاً بـالغدوات والعشايا، وذلك أن ظل كلّ
  شخص فإنه يفـىء بـالعشيّ كما قال جلّ ثناؤه:</p><p class="quran">أوَ لـمْ يَرَوْا
  إلـى ما خَـلَقَ اللّهُ مِنْ شَيْءٍ يَتَقَـيَّأ ظِلالُهُ عَنِ الـيَـمِينِ والشَّمائِلِ
  سُجَّداً لِلّهِ وَهُمْ داخِرُونَ</p><p>وبنـحو الذي قلنا فـي ذلك قال جماعة من أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال: ثني أبي، قال: ثنـي عمي،
  قال: ثنـي أبي، عن أبـيه، عن ابن عبـاس، قوله: { وَظِلالُهُمْ بـالغُدُوّ والآصالِ
  } يعني: حين يفـىء ظلّ أحدهم عن يمينه أو شماله.</p><p>حدثني الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن الزبـير، عن سفـيان، قال فـي تفسير مـجاهد: { ولِلّهِ يَسْجُدُ
  مَنْ فـي السَّمَوَاتِ والأرْضِ طَوْعاً وكَرْهاً وَظِلالُهُمْ بـالغُدُوّ والآصَالِ
  } قال: ظلّ الـمؤمن يسجد طوعاً وهو طائع، وظلّ الكافر يسجد طوعاً وهو كاره.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَظِلالُهُمْ بـالغُدُوّ
  والآصَالِ } قال: ذكر أن ظلال الأشياء كلها تسجد له، وقرأ: { سُجَّدا لِلّهِ وهم دَاخِرُونَ
  } قال: تلك الظلال تسجد لله. والآصال: جمع أُصُل، والأصُلُ: جمع أصيـل، والأصيـل: هو
  العشيّ، وهو ما بـين العصر إلـى مغرب الشمس قال أبو ذؤَيب:</p><p class="poetry_or_grammar">لَعَمْرِيَ
  لأَنْتَ البَـيْتُ أُكْرِمُ أهْلَهُ</p><p class="poetry_or_grammar">وأقْعُدُ فـي
  أفْـيائِهِ بـالأصَائِلِ</p>'
