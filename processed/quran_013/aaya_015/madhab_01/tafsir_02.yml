aaya: وَلِلَّهِ يَسْجُدُ مَنْ فِي السَّمَاوَاتِ وَالْأَرْضِ طَوْعًا وَكَرْهًا وَظِلَالُهُمْ
  بِالْغُدُوِّ وَالْآصَالِ ۩
text: "<p>{ وَلِلَّهِ يَسْجُدُ } أي ينقادون لإحداث ما أراده فيهم من أفعاله، شاؤا أو
  أبوا. لا يقدرون أن يمتنعوا عليه، وتنقاد له { ظلالهم } أيضاً حيث تتصرف على مشيئته
  في الامتداد والتقلص، والفيء والزوال. وقرىء: «بالغدو والإيصال»، من آصلوا: إذا دخلوا
  في الأصيل.</p>"
