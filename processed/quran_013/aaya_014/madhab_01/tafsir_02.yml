aaya: لَهُ دَعْوَةُ الْحَقِّ ۖ وَالَّذِينَ يَدْعُونَ مِنْ دُونِهِ لَا يَسْتَجِيبُونَ
  لَهُمْ بِشَيْءٍ إِلَّا كَبَاسِطِ كَفَّيْهِ إِلَى الْمَاءِ لِيَبْلُغَ فَاهُ وَمَا
  هُوَ بِبَالِغِهِ ۚ وَمَا دُعَاءُ الْكَافِرِينَ إِلَّا فِي ضَلَالٍ
text: "<p>{ دَعْوَةُ ٱلْحَقّ } فيه وجهان أحدهما: أن تضاف الدعوة إلى الحق الذي هو نقيض
  الباطل، كما تضاف الكلمة إليه في قولك: كلمة الحق، للدلالة على أن الدعوة ملابسة للحق
  مختصة به، وأنها بمعزل من الباطل. والمعنى أن الله سبحانه يدعى فيستجيب الدعوة، ويعطي
  الداعي سؤاله إن كان مصلحة له، فكانت دعوة ملابسة للحق، لكونه حقيقاً بأن يوجه إليه
  الدعاء، لما في دعوته من الجدوى والنفع، بخلاف ما لا ينفع ولا يجدي دعاؤه. والثاني:
  أن تضاف إلى الحق الذي هو الله عز وعلا، على معنى: دعوة المدعوّ الحق الذي يسمع فيجيب.
  وعن الحسن: الحق هو الله، وكلّ دعاء إليه دعوة الحق. فإن قلت: ما وجه اتصال هذين الوصفين
  بما قبله؟ قلت أما على قصة أربد فظاهر؛ لأن إصابته بالصاعقة محال من الله ومكرٌ به
  من حيث لم يشعر. وقد</p><p>(567) دعا رسول الله صلى الله عليه وسلم عليه وعلى صاحبه
  بقوله: (اللهمّ اخسفهما بما شئت)، فأجيب فيهما، فكانت الدعوة دعوة حق. وأما على الأوّل
  فوعيد للكفرة على مجادلتهم رسول الله بحلول محاله بهم، وإجابة دعوة رسول الله صلى الله
  عليه وسلم أن دعا عليهم فيهم { وَٱلَّذِينَ يَدْعُونَ } والآلهة الذين يدعوهم الكفار
  { مِنْ } دون الله { لاَ يَسْتَجِيبُونَ لَهُم بِشَىْء } من طلباتهم { إِلاَّ كَبَـٰسِطِ
  كَفَّيْهِ } إلا استجابة كاستجابة باسط كفيه، أي كاستجابة الماء من بسط كفيه إليه يطلب
  منه أن يبلغ فاه، والماء جماد لا يشعر ببسط كفيه ولا بعطشه وحاجته إليه، ولا يقدر أن
  يجيب دعاءه ويبلغ فاه، وكذلك ما يدعونه جماد لا يحس بدعائهم ولا يستطيع إجابتهم ولا
  يقدر على نفعهم. وقيل: شبهوا في قلة جدوى دعائهم لآلهتهم بمن أراد أن يغرف الماء بيديه
  ليشربه، فبسطهما ناشراً أصابعه، فلم تلق كفاه منه شيئاً ولم يبلغ طلبته من شربه. وقرىء:
  «تدعون» بالتاء. كباسط كفيه، بالتنوين { إِلاَّ فِى ضَلَـٰلٍ } إلا في ضياع لا منفعة
  فيه؛ لأنهم إن دعوا الله لم يجبهم، وإن دعوا الآلهة لم تستطع إجابتهم.</p>"
