aaya: لَهُ دَعْوَةُ الْحَقِّ ۖ وَالَّذِينَ يَدْعُونَ مِنْ دُونِهِ لَا يَسْتَجِيبُونَ
  لَهُمْ بِشَيْءٍ إِلَّا كَبَاسِطِ كَفَّيْهِ إِلَى الْمَاءِ لِيَبْلُغَ فَاهُ وَمَا
  هُوَ بِبَالِغِهِ ۚ وَمَا دُعَاءُ الْكَافِرِينَ إِلَّا فِي ضَلَالٍ
text: '<p>يقول تعالـى ذكره: لله من خـلقه الدعوة الـحق، والدعوة هي الـحقّ كما أضيفت
  الدار إلـى الآخرة فـي قوله: { وَلَدَارُ الآخِرَةِ } وقد بـيَّنا ذلك فـيـما مضى.
  وإنـما عنى بـالدعوة الـحقّ: توحيد الله، وشهادة أن لا إله إلاَّ الله.</p><p>وبنـحو
  الذي قلنا أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا أحمد بن إسحاق، قال ثنا أبو أحمد،
  قال: ثنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس: { دَعْوَةُ الـحَقّ } قال: لا
  إله إلاَّ الله.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { لَه دَعْوَةُ الـحَقّ } قال: شهادة لا إله إلاَّ الله.</p><p>قال:
  ثنا إسحاق، قال: ثنا عبد الله بن هاشم، قال: ثنا سيف، عن أبـي رَوْق، عن أبـي أيوب،
  عن علـيّ رضي الله عنه: { لَه دَعْوَةُ الـحَقّ } قال: التوحيد.</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَهُ دَعْوَةُ الـحَقّ } قال: لا إله إلاَّ
  الله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال
  ابن عبـاس، فـي قوله: { لَه دَعْوَةُ الـحَقّ } قال: لا إله إلاَّ الله.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { لَهُ دَعْوَةُ الـحَقّ }:
  لا إله إلاَّ الله لـيست تنبغي لأحد غيره، لا ينبغي أن يقال: فلان إله بنـي فلان.</p><p>وقوله:
  { والَّذِينَ يَدْعُونَ مِنْ دُونِهِ } يقول تعالـى ذكره: والآلهة التـي يدعوها الـمشركون
  أربـابـاً وآلهة. وقوله { مِنْ دُونِهِ } يقول: من دون الله وإنـما عنى بقوله: { مِنْ
  دُونِهِ } الآلهة أنها مقصرة عنه، وأنها لا تكون إلهاً، ولا يجوز أن يكون إلها إلاَّ
  الله الواحد القهار ومنه قول الشاعر:</p><p class="poetry_or_grammar">أتُوعِدُنِـي
  وَرَاءَ بَنِـي رِياحٍ</p><p class="poetry_or_grammar">كَذَبْتَ لَتَقُصُرَّنَ يَداكَ
  دُونِـي</p><p>يعنـي: لتقصرن يداك عنـي.</p><p>وقوله: { لا يَسْتَـجِيبُونَ لَهُمْ
  بِشَيْءٍ } يقول: لا تـجيب هذه الآلهة التـي يدعوها هؤلاء الـمشركون آلهة بشيء يريدونه
  من نفع أو دفع ضرّ. { إلاَّ كبـاسطِ كَفَّـيْهِ إلـى الـماءِ } يقول: لا ينفع داعي
  الآلهة دعاؤه إياها إلاَّ كما ينفع بـاسطَ كفـيه إلـى الـماء، بسطُه إياهما إلـيه من
  غير أن يرفعه إلـيه فـي إناء، ولكن لـيرتفع إلـيه بدعائه إياه وإشارته إلـيه وقبضه
  علـيه. والعرب تضرب لـمن سعى فـيـما لا يدركه مثلاً بـالقابض علـى الـماء. قال بعضهم:</p><p
  class="poetry_or_grammar">فإنّـي وَإيَّاكُمْ وَشَوْقاً إلَـيْكُمُ</p><p class="poetry_or_grammar">كقابِضِ
  ماءٍ لَـمْ تَسِقْه أنامِلُهْ</p><p>يعنـي بذلك: أنه لـيس فـي يده من ذلك إلاَّ كما
  فـي يد القابض علـى الـماء، لأن القابض علـى الـماء لا شيء فـي يده. وقال آخر:</p><p
  class="poetry_or_grammar">فأصْبَحْتُ مـمَّا كانَ بَـيْنِـي وبَيْنَها</p><p class="poetry_or_grammar">مِنَ
  الوُدّ مِثْلَ القابِضِ المَاءَ باليَدِ</p><p>وبنحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا سيف، عن أبـي روق،
  عن أبـي أيوب، عن علـيّ رضي الله عنه، فـي قوله: { إلاَّ كبَـاسِطِ كَفَّـيْهِ إلـى
  الـمَاءِ لِـيَبْلُغَ فـاهُ وَما هُوَ بِبـالِغِهِ } قال: كالرجل العطشان يـمدّ يده
  إلـى البئر لـيرتفع الـماء إلـيه وما هو ببـالغه.</p><p>حدثنا الـحسن بن مـحمد، قال:
  ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { كبَـاسِطِ كَفَّـيْهِ
  إلـى الـماءِ } يدعو الـماء بلسانه ويشير إلـيه بـيده، ولا يأتـيه أبداً.</p><p>قال:
  ثنا حجاج، عن ابن جريج، قال: أخبرنـي الأعرج، عن مـجاهد: { لِـيَبْلُغَ فـاهُ } يدعوه
  لـيأتـيه وما هو بآتـيه، كذلك لا يستـجيب من هو دونه.</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { كبَـاسِطِ كَفَّـيْهِ
  إلـى الـمَاءِ } يدعو الـماء بلسانه ويشير إلـيه بـيده، فلا يأتـيه أبداً.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد قال: وثنا
  إسحاق، قال: ثنا عبد الله، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثل حديث الـحسن،
  عن حجاج، قال ابن جريج: وقال الأعرج عن مـجاهد: { لِـيَبْلُغَ فـاهُ } قال: يدعوه لأن
  يأتـيه وما هو بآتـيه، فكذلك لا يستـجيب من هو دونه.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَالَّذينَ يَدْعُونَ مِنْ دُونِه لا يَسْتَـجِيبُونَ
  لَهُمْ بِشَيْءٍ كبَـاسِطِ كَفَّـيْهِ إلـى الـمَاءِ لِـيَبْلُغَ فـاهُ وَما هُوَ بِبـالِغِهِ
  } ولـيس ببـالغه حتـى يتـمزّع عنقه ويهلك عطشاً، قال الله تعالـى: { وَما دُعاءُ الكافرِينَ
  إلاَّ فِـي ضَلالٍ } هذا مَثَلٌ ضربه الله أي هذا الذي يدعو من دون الله هذا الوثن
  وهذا الـحجر لا يستـجيب له بشيء أبداً ولا يسوق إلـيه خيراً ولا يدفع عنه سوءاً حتـى
  يأتـيه الـموت، كمثل هذا الذي بسط ذارعيه إلـى الـماء لـيبلغ فـاه ولا يبلغ فـاه ولا
  يصل إلـيه ذلك حتـى يـموت عطشاً.</p><p>وقال آخرون: معنى ذلك: والذين يدعون من دونه
  لا يستـجيبون لهم بشيء إلاَّ كبـاسط كفـيه إلـى الـماء لـيتناول خياله فـيه، وما هو
  ببـالغ ذلك. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { كبَـاسِطِ كَفَّـيْهِ
  إلـى الـمَاءِ لـيَبْلُغَ فـاهُ } فقال: هذا مثل الـمشرك مع الله غيره، فمثَله كمثل
  الرجل العطشان الذي ينظر إلـى خياله فـي الـماء من بعيد، فهو يريد أن يتناوله ولا يقدر
  علـيه.</p><p>وقال آخرون فـي ذلك ما:</p><p>حدثنـي به مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَالَّذِينَ يَدْعُونَ
  مِنْ دُونِهِ لا يَسْتَـجِيبُونَ لَهُمْ بِشَيْءٍ }.</p><p>.. إلـى: { وَما دُعاءُ
  الكافرِينَ إلاَّ فِـي ضَلالٍ } يقول: مثل الأوثان الذين يُعبدون من دون الله كمثل
  رجل قد بلغه العطش حتـى كربه الـموت وكفـاه فـي الـماء قد وضعهما لا يبلغان فـاه، يقول
  الله: لا تستـجيب الآلهة ولا تنفع الذين يعبدونها حتـى يبلغ كَفَّـا هذا فـاه، وما
  هما ببـالغتـين فـاه أبداً.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { وَالَّذِينَ يَدْعُونَ مِنْ دُونِهِ لا يَسْتَـجيبُونَ لَهُمْ بِشَيْءٍ
  إلاَّ كبَـاسِطِ كَفَّـيْهِ إلـى الـمَاءِ لِـيَبْلُغَ فـاهُ وَما هُوَ بِبـالغهِ }
  قال: لا ينفعونهم بشيء إلاَّ كما ينفع هذا بكفَّـيه، يعنـي بسطهما إلـى ما لا ينال
  أبداً.</p><p>وقال آخرون فـي ذلك ما:</p><p>حدثنا به مـحمد بن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة: { إلاَّ كبَـاسِطِ كَفَّـيْهِ إلـى الـمَاءِ لِـيَبْلُغَ
  فـاهُ } ولـيس الـماء ببـالغ فـاه ما قام بـاسطاً كفـيه لا يقبضهما { وَما هُوَ بِبـالِغِهِ
  وما دُعاءُ الكافِرِينَ إلاَّ فِـي ضَلالٍ } قال: هذا مثل ضربه الله لـمن اتـخذ من
  دون الله إلها أنه غير نافعه، ولا يدفع عنه سوءًا حتـى يـموت علـى ذلك.</p><p>وقوله:
  { وَما دُعاءُ الكافِرِينَ إلاَّ فِـي ضَلالٍ } يقول: وما دعاء من كفر بـالله ما يدعو
  من الأوثان والآلهة إلاَّ فـي ضلال: يقول: إلاَّ فـي غير استقامة ولا هُدًى، لأنه يشرك
  بـالله.</p>'
