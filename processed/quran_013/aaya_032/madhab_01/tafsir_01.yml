aaya: وَلَقَدِ اسْتُهْزِئَ بِرُسُلٍ مِنْ قَبْلِكَ فَأَمْلَيْتُ لِلَّذِينَ كَفَرُوا
  ثُمَّ أَخَذْتُهُمْ ۖ فَكَيْفَ كَانَ عِقَابِ
text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: يا مـحمد إن يستهزىء هؤلاء
  الـمشركون من قومك ويطلبوا منك الآيات تكذيبـاً منهم ما جئتهم به، فـاصبر علـى أذاهم
  لك وامض لأمر ربك فـي إعذارهم والإعذار إلـيهم، فلقد استهزأت أمـم من قبلك قد خـلَت
  فمضت برُسُلـي، فأطلت لهم فـي الـمَهَل ومددت لهم فـي الأجَل، ثم أحللت بهم عذابـي
  ونقمتـي حين تـمادوا فـي غيهم وضلالهم، فـانظر كيف كان عقابـي إياهم حين عاقبتهم، ألـم
  أذقهم ألـيـم العذاب وأجعلهم عبرة لأولـي الألبـاب. والإملاء فـي كلام العرب: الإطالة،
  يقال منه: أملـيت لفلان: إذا أطلت له فـي الـمهل، ومنه الـمُلاوة من الدهر، ومنه قولهم:
  تـملَّـيت حيناً، ولذلك قـيـل للـيـل والنهار: «الـملوان» لطولهما، كما قال ابن مقبل:</p><p
  class="poetry_or_grammar">ألا يا دِيارَ الـحَيّ بـالسَّبُعانِ</p><p class="poetry_or_grammar">ألَـحَّ
  عَلَـيْها بـالبِلَـى الـمَلَوَانِ</p><p>وقـيـل للـخرق الواسع من الأرض: «ملاً»، كما
  قال الشاعر:</p><p class="poetry_or_grammar">فـاخْضَلَّ منها كُلُّ بالٍ وعَيِّنٍ</p><p
  class="poetry_or_grammar">وجَفَّ الرَّوَايا بالمَلا المُتَباطِنِ</p><p>لطول ما بين
  طرفـيه وامتداده.</p>'
