aaya: وَإِنْ مَا نُرِيَنَّكَ بَعْضَ الَّذِي نَعِدُهُمْ أَوْ نَتَوَفَّيَنَّكَ فَإِنَّمَا
  عَلَيْكَ الْبَلَاغُ وَعَلَيْنَا الْحِسَابُ
text: "<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وإما نرينك يا مـحمد فـي
  حياتك بعض الذي نعد هؤلاء الـمشركين بـالله من العقاب علـى كفرهم، أو نتوفـيَّنك قبل
  أن نريك ذلك، فإنـما علـيك أن تنتهي إلـى طاعة ربك فـيـما أمرك به من تبلـيغهم رسالته،
  لا طلب صلاحهم ولا فسادهم، وعلـينا مـحاسبتهم فمـجازاتهم بأعمالهم، إن خيراً فخير وإن
  شرًّا فشرّ.</p>"
