aaya: "۞ أَفَمَنْ يَعْلَمُ أَنَّمَا أُنْزِلَ إِلَيْكَ مِنْ رَبِّكَ الْحَقُّ كَمَنْ
  هُوَ أَعْمَىٰ ۚ إِنَّمَا يَتَذَكَّرُ أُولُو الْأَلْبَابِ"
text: "<p>دخلت همزة الإنكار على الفاء في قوله { أَفَمَن يَعْلَمُ } لإنكار أن تقع شبهة
  بعد ما ضرب من المثل في أنّ حال من علم { أَنَّمَا أُنزِلَ إِلَيْكَ مِن رَبّكَ ٱلْحَقُّ
  } فاستجاب، بمعزل من حال الجاهل الذي لم يستبصر فيستجيب: كبعد ما بين الزبد والماء
  والخبث والإبريز { إِنَّمَا يَتَذَكَّرُ أُوْلُو ٱلأَلْبَـٰبِ } أي الذين عملوا على
  قضيات عقولهم، فنظروا واستبصروا.</p>"
