aaya: قُلْ مَنْ رَبُّ السَّمَاوَاتِ وَالْأَرْضِ قُلِ اللَّهُ ۚ قُلْ أَفَاتَّخَذْتُمْ
  مِنْ دُونِهِ أَوْلِيَاءَ لَا يَمْلِكُونَ لِأَنْفُسِهِمْ نَفْعًا وَلَا ضَرًّا ۚ قُلْ
  هَلْ يَسْتَوِي الْأَعْمَىٰ وَالْبَصِيرُ أَمْ هَلْ تَسْتَوِي الظُّلُمَاتُ وَالنُّورُ
  ۗ أَمْ جَعَلُوا لِلَّهِ شُرَكَاءَ خَلَقُوا كَخَلْقِهِ فَتَشَابَهَ الْخَلْقُ عَلَيْهِمْ
  ۚ قُلِ اللَّهُ خَالِقُ كُلِّ شَيْءٍ وَهُوَ الْوَاحِدُ الْقَهَّارُ
text: '<p>{ قُلِ ٱللَّهُ } حكاية لاعترافهم وتأكيد له عليهم؛ لأنه إذا قال لهم: من رب
  السموات والأرض، لم يكن لهم بدّ من أن يقولوا الله. كقوله:</p><p class="quran">قُلْ
  مَن رَّبُّ ٱلسَّمَـٰوَاتِ ٱلسَّبْعِ وَرَبُّ ٱلْعَرْشِ ٱلْعَظِيمِ سَيَقُولُونَ لِلَّهِ</p><p>[المؤمنون:
  86] وهذا كما يقول المناظر لصاحبه: أهذا قولك فإذا قال: هذا قولي قال: هذا قولك، فيحكي
  إقراره تقريراً له عليه واستيثاقاً منه، ثم يقول له: فيلزمك على هذا القول كيت وكيت.
  ويجوز أن يكون تلقيناً، أي: إن كعوا عن الجواب فلقنهم، فإنهم يتلقنونه ولا يقدرون أن
  ينكروه { أَفَٱتَّخَذْتُمْ مّن دُونِهِ أَوْلِيَاء } أبعد أن علمتموه رب السموات والأرض
  اتخذتم من دونه أولياء، فجعلتم ما كان يجب أن يكون سبب التوحيد من علمكم وإقراركم سبب
  الإشراك { لاَ يَمْلِكُونَ لأَنْفُسِهِمْ نَفْعًا وَلاَ ضَرّا } لا يستطيعون لأنفسهم
  أن ينفعوها أو يدفعوا عنها ضرراً، فكيف يستطيعونه لغيرهم وقد آثرتموهم على الخالق الرازق
  المثيب المعاقب، فما أبين ضلالتكمٰ { أَمْ جَعَلُواْ } بل أجعلوا. ومعنى الهمزة الإنكار
  و { خَلَقُواْ } صفة لشركاء، يعني أنهم لم يتخذوا لله شركاء خالقين قد خلقوا مثل خلق
  الله { فَتَشَابَهَ } عليهم خلق الله وخلقهم، حتى يقولوا: قدر هؤلاء على الخلق كما
  قدر الله عليه، فاستحقوا العبادة، فنتخذهم له شركاء ونعبدهم كما يعبد، إذ لا فرق بين
  خالق وخالق؛ ولكنهم اتخذوا له شركاه عاجزين لا يقدرون على ما يقدر عليه الخلق، فضلاً
  أن يقدروا على ما يقدر عليه الخالق { قُلِ ٱللَّهُ خَـٰلِقُ كُلّ شَىْء } لا خالق غير
  الله، ولا يستقيم أن يكون له شريك في الخلق، فلا يكون له شريك في العبادة { وَهُوَ
  ٱلْوَاحِدُ } المتوحد بالربوبية { ٱلْقَهَّارُ } لا يغالب، وما عداه مربوب ومقهور.</p>'
