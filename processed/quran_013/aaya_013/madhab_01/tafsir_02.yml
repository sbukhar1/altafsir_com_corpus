aaya: وَيُسَبِّحُ الرَّعْدُ بِحَمْدِهِ وَالْمَلَائِكَةُ مِنْ خِيفَتِهِ وَيُرْسِلُ
  الصَّوَاعِقَ فَيُصِيبُ بِهَا مَنْ يَشَاءُ وَهُمْ يُجَادِلُونَ فِي اللَّهِ وَهُوَ
  شَدِيدُ الْمِحَالِ
text: '<p>{ خَوْفًا وَطَمَعًا } لا يصح أن يكونا مفعولاً لهما لأنهما ليسا بفعل فاعل
  الفعل المعلل إلا على تقدير حذف المضاف، أي: إرادة خوف وطمع. أو على معنى إخافة وإطماعاً،
  ويجوز أن يكونا منتصبين على الحال من البرق، كأنه في نفسه خوف وطمع. أو على: ذا خوف
  وذا طمع. أو من المخاطبين، أي: خائفين وطامعين. ومعنى الخوف والطمع: أنّ وقوع الصواعق
  يخاف عند لمع البرق، ويطمع في الغيث. قال أبو الطيب:</p><p class="poetry_or_grammar">فَتَى
  كالسَّحَابِ الْجُونِ تُخْشَى وَتُرْتَجَى</p><p class="poetry_or_grammar">يُرْجَى
  الْحَيَاء مِنْهَا وَيُخْشَى الصَّوَاعِقُ</p><p>وقيل: يخاف المطر من له فيه ضرر، كالمسافر،
  ومن له في جرينه التمر والزبيب، ومن له بيت يكف، ومن البلاد ما لا ينتفع أهله بالمطر
  كأهل مصر، ويطمع فيه من له فيه نفع، ويحيا به { ٱلسَّحَابَ } اسم الجنس، والواحدة سحابة.
  و { ٱلثّقَالَ } جمع ثقيلة؛ لأنك تقول سحابة ثقيلة، وسحاب ثقال، كما تقول: امرأة كريمة
  ونساء كرام، وهي الثقال بالماء { وَيُسَبّحُ ٱلرَّعْدُ بِحَمْدِهِ } ويسبح سامع الرعد
  من العباد الراجين للمطر حامدين له. أي يضجون بسبحان الله والحمد لله. وعن النبيّ صلى
  الله عليه وسلم أنه كان يقول:</p><p>(562)</p><p class="hadith"> " سبحان من يسبح الرعد
  بحمده " </p><p>وعن علي رضي الله عنه: سبحان من سبحت له.</p><p>وإذا اشتدّ الرعد قال
  رسول الله صلى الله عليه وسلم:</p><p>(563)</p><p class="hadith"> " اللهمّ لا تقتلنا
  بغضبك، ولا تهلكنا بعذابك، وعافنا قبل ذلك " </p><p>وعن ابن عباس.</p><p>(564) أنّ
  اليهود سألت النبي صلى الله عليه وسلم عن الرعد ما هو؟ فقال:</p><p class="hadith">
  " ملك من الملائكة موكل بالسحاب، معه مخاريق من نار يسوق بها السحاب " </p><p>وعن الحسن:
  خلق من خلق الله ليس بملك. ومن بدع المتصوّفة. الرعد صعقات الملائكة، والبرق زفرات
  أفئدتهم، والمطر بكاؤهم { وَٱلْمَلْـٰئِكَةُ مِنْ خِيفَتِهِ } ويسبح الملائكة من هيبته
  وإجلاله ذكر علمه النافذ في كل شيء واستواء الظاهر والخفي عنده، وما دلّ على قدرته
  الباهرة ووحدانيته ثم قال { وَهُمْ } يعني الذين كفروا وكذّبوا رسول الله وأنكروا آياته
  { يُجَـٰدِلُونَ فِى ٱللَّهِ } حيث ينكرون على رسوله ما يصفه به من القدرة على البعث
  وإعاد، الخلائق بقولهم</p><p class="quran">مِنْ يَحْيَىٰ ٱلْعِظَـٰمَ وَهِىَ رَمِيمٌ</p><p>[يس:
  78] ويردّون الوحدانية باتخاذ الشركاء والأنداد، ويجعلونه بعض الأجسام المتوالدة بقولهم
  { ٱلْمَلَـٰئِكَةَ * بَنَات ٱللَّهِ } فهذا جدالهم بالباطل، كقولهم</p><p class="quran">وَجَـٰدَلُوا
  بِٱلْبَـٰطِلِ لِيُدْحِضُواْ بِهِ ٱلْحَقَّ</p><p>[غافر: 5] وقيل: الواو للحال. أي:
  فيصيب بها من يشاء في حال جدالهم. وذلك.</p><p>(565) أنّ أربد أخا لبيد ابن ربيعة العامري
  قال لرسول الله صلى الله عليه وسلم - حين وفد عليه مع عامر بن الطفيل قاصدين لقتله
  فرمى الله عامراً بغدّة كغدّة البعير وموت في بيت سلولية، وأرسل على أربد صاعقة فقتلته
  - أخبرنا عن ربنا أمن نحاس هو أم من حديد؟ { ٱلْمِحَالِ } المماحلة، وهي شدّة المماكرة
  والمكايدة.</p><p>ومنه: تمحل لكذا، إذا تكلف استعمال الحيلة واجتهد فيه، ومحل بفلان
  إذا كاده وسعى به إلى السلطان. ومنه الحديث:</p><p>(566)</p><p class="hadith"> " ولا
  تجعله علينا ما حلا مصدّقاً " </p><p>وقال الأعشى:</p><p class="poetry_or_grammar">فَرْعُ
  نَبْعٍ يَهَشُّ في غُصُنِ الْمَجْـ</p><p class="poetry_or_grammar">ـدِ غَزِيرُ النّدَى
  شَدِيدُ الْمِحَالِ</p><p>والمعنى أنه شديد المكر والكيد لأعدائه، يأتيهم بالهلكة من
  حيث لا يحتسبون. وقرأ الأعرج بفتح الميم، على أنه مفعل، من حال يحول محالا إذا احتال.
  ومنه: أحول من ذئب، أي أشدّ حيلة. ويجوز أن يكون المعنى: شديد الفقار، ويكون مثلا في
  القوة والقدرة كما جاء: فساعد الله أشدّ، وموساه أحدّ؛ لأن الحيوان إذا اشتدّ محاله،
  كان منعوتاً بشدّة القوّة والاضطلاع بما يعجز عنه غيره. ألا ترى إلى قولهم: فقرته الفواقر؟
  وذلك أن الفقار عمود الظهر وقوامه.</p>'
