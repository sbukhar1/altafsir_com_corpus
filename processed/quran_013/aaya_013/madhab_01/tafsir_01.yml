aaya: وَيُسَبِّحُ الرَّعْدُ بِحَمْدِهِ وَالْمَلَائِكَةُ مِنْ خِيفَتِهِ وَيُرْسِلُ
  الصَّوَاعِقَ فَيُصِيبُ بِهَا مَنْ يَشَاءُ وَهُمْ يُجَادِلُونَ فِي اللَّهِ وَهُوَ
  شَدِيدُ الْمِحَالِ
text: '<p>يقول تعالـى ذكره: { هُوَ الَّذِي يُرِيكُمُ البَرْقَ } يعنـي أن الربّ هو
  الذي يرى عبـاده البرق. وقوله: { هُوَ } كناية اسمه جلّ ثناؤه، وقد بـيَّنا معنى البرق
  فـيـما مضى وذكرنا اختلاف أهل التأويـل فـيه بـما أغنى عن إعادته فـي هذا الـموضع.
  وقوله { خَوْفـاً } يقول: خوفـاً للـمسافر من أذاه. وذلك أن البرق الـماء فـي هذا الـموضع،
  كما:</p><p>حدثنـي الـمثنى، قال: ثنا حجاج، قال: ثنا حماد، قال: أخبرنا موسى بن سالـم
  أبو جهضم، مولـى ابن عبـاس، قال: كتب ابن عبـاس إلـى أبـي الـجلد يسأله عن البرق، فقال:
  البرق: الـماء.</p><p>وقوله { وَطَمَعاً } يقول: وطمعاً للـمقـيـم أن يـمطر فـينتفع.
  كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هُوَ الَّذِي
  يُرِيكُمُ البَرْقَ خَوْفـاً وَطَمَعاً } يقول: خوفـاً للـمسافر فـي أسفـاره، يخاف
  أذاه ومشقته، وطمعاً للـمقـيـم يرجو بركته ومنفعته ويطمع فـي رزق الله.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { خَوْفـاً وطَمَعاً
  } خوفـاً للـمسافر، وطمعاً للـمقـيـم.</p><p>وقوله: { وَيُنْشِىءُ السَّحابَ الثِّقالَ
  }: ويثـير السحاب الثقال بـالـمطر، ويبدئه، يقال منه: أنشأ الله السحاب: إذا أبدأه،
  ونشأ السحاب: إذا بدأ ينشأ نشأً. والسحاب فـي هذا الـموضع وإن كان فـي لفظ واحد فإنها
  جمع واحدتها سحابة، ولذلك قال: «الثقال»، فنعتها بنعت الـجمع، ولو كان جاء: السحاب
  الثقـيـل كان جائزاً، وكان توحيداً للفظ السحاب، كما قـيـل:</p><p class="quran">جَعَلَ
  لَكُمْ مِنَ الشَّجَرِ الأخْضَرِ ناراً</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { وَيُنْشِىءُ السَّحابَ الثِّقالَ } قال: الذي فـيه
  الـماء.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>قال: ثنا إسحاق، قال: ثنا عبد الله، عن
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { وَيُنْشِىءُ السَّحابَ الثِّقالَ } قال:
  الذي فـيه الـماء.</p><p>وقوله: { وَيُسَبِّحُ الرَّعْدُ بِحَمْدِهِ } قال أبو جعفر:
  وقد بـيِّنا معنى الرعد فـيـما مضى بـما أغنى عن إعادته في هذا الـموضع. وذُكر أن رسول
  الله صلى الله عليه وسلم كان إذا سمع صوت الرعد، قال كما:</p><p>حدثنا الـحسن بن مـحمد،
  قال: ثنا كثـير بن هشام، قال: ثنا جعفر، قال: بلغنا أن النبـيّ صلى الله عليه وسلم
  كان إذا سمع صوت الرعد الشديد، قال:</p><p class="hadith"> " اللَّهُمَّ لا تَقْتُلْنا
  بِغَضَبكَ، وَلا تُهْلِكْنا بِعَذَابِكَ، وَعافِنا قَبْلَ ذلكَ " </p><p class="hadith">  </p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن أبـيه، عن رجل، عن أبـي هريرة
  رفع الـحديث: أنه كان إذا سمع الرعد قال:</p><p class="hadith"> " سُبْحانَ مَنْ يُسَبِّحُ
  الرَّعْدُ بِحَمْدِهِ " </p><p>».</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا مسعدة بن
  الـيسع البـاهلـي، عن جعفر بن مـحمد، عن أبـيه، عن علـيّ رضي الله عنه، كان إذا سمع
  صوت الرعد، قال: « سبحان من سبحتَ له ».</p><p>قال: ثنا إسماعيـل بن علـية، عن الـحكم
  بن أبـان، عن عكرمة، عن ابن عبـاس، أنه كان إذا سمع الرعد، قال: « سبحان الذي سبحت
  له ».</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا يعلـى بن الـحارث، قال:
  سمعت أبـا صخرة يحدّث عن الأسود بن يزيد، أنه كان إذا سمع الرعد، قال: « سبحان من سبحت
  له»، أو« سبحان الذي يسبح الرعد بحمده، والـملائكة من خيفته ».</p><p>قال: ثنا أبو
  أحمد، قال: ثنا ابن علـية، عن ابن طاوس، عن أبـيه، وعبد الكريـم، عن طاوس أنه كان إذا
  سمع الرعد، قال: « سبحان من سبحت له ».</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا حجاج، عن ميسرة، عن الأوزاعي، قال: كان ابن أبـي زكريا يقول: من قال حين يسمع الرعد:
  « سبحان الله وبحمده »، لـم تصبه صاعقة.</p><p>ومعنى قوله: { وَيُسَبِّحُ الرَّعْدُ
  بِحَمْدِهِ } ويعظم الله الرعدُ ويـمـجده، فـيثنى علـيه بصفـاته، وينزّهه مـما أضاف
  إلـيه أهل الشرك به ومـما وصفوه به من اتـخاذ الصاحبة والولد، تعالـى ربنا وتقدّس.</p><p>وقوله:
  { مِنْ خِيفَتِهِ } يقول: وتسبح الـملائكة من خيفة الله ورهبته.</p><p>وأما قوله: {
  وَيُرْسِلُ الصَّوَاعِقَ فَـيُصِيبُ بِها مَنْ يَشاءُ } فقد بـيَّنا معنى الصاعقة فـيـما
  مضى بـما أغنى عن إعادته بـما فـيه الكفـاية من الشواهد، وذكرنا ما فـيها من الرواية.</p><p>وقد
  اختلف فـيـمن أنزلت هذه الآية، فقال بعضهم: نزلت فـي كافر من الكفـار ذَكَرَ الله تعالـى
  وتقدس بغير ما ينبغي ذكره، فأرسل علـيه صاعقة أهلكته. ذكر من قال ذلك:</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا عفـانُ، قال: ثنا أبـانُ بن يزيد، قال: ثنا أبو عمران الـجونـيّ،
  عن عبد الرحمن بن صحُار العبديّ، أنه بلغه أن نبـيّ الله صلى الله عليه وسلم بعث إلـى
  جبَّـار يدعوه، فقال:</p><p class="hadith"> " أرأيتـم ربكم، أذهبٌ هو أم فضة هو أم
  لؤلؤ هو؟ " </p><p>قال: فبـينـما هو يجادلهم، إذ بعث الله سحابة فرعدت، فأرسل الله
  علـيه صاعقة فذهبت بقَحْف رأسه فأنزل الله هذه الآية: { وَيُرْسِلُ الصَّوَاعِقَ فَـيُصِيبُ
  بِها مَنْ يَشاءُ وَهُمْ يُجادِلُونَ فِـي اللّهِ وَهُوَ شَدِيدُ المِحالِ }.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق بن سلـيـمان، عن أبـي بكر بن عياش، عن لـيث، عن مـجاهد، قال:
  جاء يهودي إلـى النبـيّ صلى الله عليه وسلم، فقال: أخبرنـي عن ربك من أيّ شيء هو، من
  لؤلؤ أو من ياقوت؟ فجاءت صاعقة فأخذته، فأنزل الله: { وَيُرْسِلُ الصَّوَاعِقَ فَـيُصِيبُ
  بِهَا مَنْ يَشاءُ وَهُمْ يُجادِلُونَ فِـي اللّهِ وَهُوَ شَدِيدُ المِحالِ }.</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحمَّانـي، قال: ثنا أبو بكر بن عياش، عن لـيث، عن مـجاهد، مثله.</p><p>قال:
  ثنا إسحاق، قال: ثنا عبد الله بن هاشم، قال: ثنا سيف، عن أبـي رَوق، عن أبـي أيوب،
  عن علـيّ، قال: جاء رجل إلـى النبـيّ صلى الله عليه وسلم فقال: يا مـحمد حدثنـي مَنْ
  هذا الذي تدعو إلـيه، أياقوت هو، أذهب هو، أم ما هو؟ قال: فنزلت علـى السائل الصاعقة
  فأحرقته، فأنزل الله: { وَيُرسِلُ الصَّوَاعِقَ }... الآية.</p><p>حدثنا مـحمد بن مرزوق،
  قال: ثنا عبد الله بن عبد الوهاب، قال: ثنـي علـيّ بن أبـي سارة الشيبـانـيّ، قال:
  ثنا ثابت البُنَانـي، عن أنس بن مالك، قال: بَعَث النبـيّ صلى الله عليه وسلم مرّة
  رجلاً إلـى رجل من فراعنة العرب، أن ادعه لـي، فقال: يا رسول الله، إنه أعتـى من ذلك،
  قال:</p><p class="hadith"> " اذْهَبْ إلـيه فـادْعُهُ " </p><p>قال: فأتاه، فقال:
  رسول الله صلى الله عليه وسلم يدعوك، فقال: من رسول الله، وما الله؟ أمن ذهب هو، أم
  من فضة، أم من نـحاس؟ قال: فأتـى الرجل النبـيّ صلى الله عليه وسلم فأخبره، فقال:</p><p
  class="hadith"> " ارْجِعْ إلَـيْهِ فـادْعُهُ " </p><p>قال: فأتاه فأعاد علـيه وردّ
  علـيه مثل الـجواب الأوّل، فأتـى النبـيّ صلى الله عليه وسلم فأخبره، فقال:</p><p class="hadith">
  " ارْجِعْ إلَـيْهِ فـادْعُهُ " </p><p>قال: فرجع إلـيه. فبـينـما هما يتراجعان الكلام
  بـينهما، إذ بعث الله سحابة بحِيال رأسه فرعدت، فوقعت منها صاعقة فذهبت بقحْف رأسه،
  فأنزل الله: { وَيُرْسِلُ الصَّوَاعِقَ فَـيُصِيبُ بِها مَنْ يَشاءُ وَهُمْ يُجادِلُونَ
  فِـي اللّهِ وَهُوَ شَدِيدُ الـمِـحالِ }.</p><p>وقال آخرون: نزلت فـي رجل من الكفـار
  أنكر القرآن وكذّب النبـيَّ صلى الله عليه وسلم. ذكر من قال ذلك:</p><p>حدثنا بشر بن
  معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذُكر لنا أن رجلاً أنكر القرآن
  وكذّب النبـيّ صلى الله عليه وسلم، فأرسل الله علـيه صاعقة فأهلكته، فأنزل الله عزّ
  وجلّ فـيه: { وَهُمْ يُجادِلُونَ فِـي اللّهِ، وَهُوَ شَدِيدُ الـمِـحالِ }.</p><p>وقال
  آخرون: نزلت فـي أربَدَ أخي لَبـيد بن ربـيعة، وكان همّ بقتل رسول الله صلى الله عليه
  وسلم هو وعامر بن الطفـيـل. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: نزلت، يعنـي قوله: { وَيُرْسِلُ الصَّوَاعِقَ فَـيُصِيبُ
  بها مَنْ يَشاءُ } فـي أربدَ أخي لبـيد بن ربـيعة، لأنه قَدم أربد وعامر بن الطفـيـل
  بن مالك بن جعفر علـى النبـيّ صلى الله عليه وسلم، فقال عامر: يا مـحمد أأُسِلـم وأكون
  الـخـلـيفة من بعدك؟ قال: «لا» قال: فأكون علـى أهل الوبَر وأنت علـى أهل الـمدر؟ قال:
  «لا»، قال: فما ذاك؟ قال:</p><p class="hadith"> " أُعْطِيكَ أعِنَّةَ الـخَيْـلِ تُقَاتِلُ
  عَلَـيْها، فإنَّكَ رَجُلٌ فَـارِسٌ " </p><p>قال: أو لـيست أعنة الـخَيـلِ بـيدي؟
  أما والله لأملأنها علـيك خيلاً ورجالاً من بنـي عامر وقال لأربد: إما أن تكفـينـيه
  وأضربه بـالسيف، وإما أن أكفـيكه وتضربه بـالسيف. قال أربد: أكَفـيكه واضربه فقال عامر
  بن الطفـيـل: يا مـحمد إن لـي إلـيك حاجة، قال: «ادْنُ»، فلـم يزل يدنو، ويقول النبـي
  صلى الله عليه وسلم، «ادْنُ» حتـى وضع يديه علـى ركبتـيه وحنى علـيه، واستلّ أربد السيف،
  فـاستلّ منه قلـيلاً فلـما رأى النبـيّ صلى الله عليه وسلم بريقه، تعوّذ بآية كان يتعوّذ
  بها، فـيبست يد أربد علـى السيف، فبعث الله علـيه صاعقة فأحرقته، فذلك قول أخيه:</p><p
  class="poetry_or_grammar">أخْشَى علـى أرْبَدَ الـحُتُوفَ ولا</p><p class="poetry_or_grammar">أرْهَبُ
  نَوْءَ السِّماك والأسَدِ</p><p class="poetry_or_grammar">فَجَّعَنِـي البَرْقُ والصَّوَاعقُ
  بـالْــ</p><p class="poetry_or_grammar">فـارِسِ يَوْمَ الكَرِيهَةِ النَّـجُدِ</p><p>وقد
  ذكرت قبلُ خبر عبد الرحمن بن زيد بنـحو هذه القصة.</p><p>وقوله: { وَهُمْ يُجادِلُونَ
  فِـي اللّهِ } يقول: وهؤلاء الذين أصابهم الله بـالصواعق أصابهم فـي حال خصومتهم فـي
  الله عزّ وجلّ لرسوله صلى الله عليه وسلم.</p><p>وقوله: { وَهُوَ شَدِيدُ الـمِـحالِ
  } يقول تعالـى ذكره والله شديدة مـما حلته فـي عقوبة من طغى علـيه وعَتَا وتـمادى فـي
  كفره. والـمِـحال: مصدر من قول القائل: ما حَلتُ فلاناً فأنا أما حله مـما حلة ومـحالاً،
  وفَعَلْتُ منه: مَـحَلت أَمْـحَل مَـحْلاً: إذا عَرَّض رجل رجلاً لـما يهلكه ومنه قوله:
  «وما حِلٌ مُصَدَّق» ومنه قول أعشى بنـي ثعلبة:</p><p class="poetry_or_grammar">فَرْعُ
  نَبْعٍ يَهْتَزُّ فِـي غُصُنِ الـمَـجْدِ</p><p class="poetry_or_grammar">غزيرُ النَّدَى
  شَدِيدُ الـمِـحالِ</p><p>هكذا كان يُنشده معمر بن الـمثنى فـيـما حُدثت عن علـيّ بن
  الـمغيرة عنه. وأما الرواة بعدُ فإنهم ينشدونه:</p><p class="poetry_or_grammar">فَرْعُ
  فَرْعٍ يَهْتَزُّ فِـي غُصُنِ الـمَـجْدِ</p><p class="poetry_or_grammar">كثـيرُ النَّدَى
  عَظِيـمُ الـمِـحالِ</p><p>وفسَّر ذلك معمر بن الـمثنى، وزعم أنه عنى به العقوبة والـمكر
  والنكال ومنه قول الآخر:</p><p class="poetry_or_grammar">وَلَبَّسَ بـينَ أقْوَامٍ
  فُكُلُّ</p><p class="poetry_or_grammar">أعدّ له الشَّغازِبَ والـمِـحالا</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا عبد الله بن هاشم، قال: ثنا سيف، عن أبـي رَوْق، عن أبـي أيوب، عن
  علـيّ رضي الله عنه: { وَهُوَ شَدِيدُ الـمِـحالِ } قال: شديد الأخذ.</p><p>حدثنا أحمد
  بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن أبـي يحيى، عن مـجاهد: { وَهُوَ
  شَدِيدُ الـمِـحالِ } قال: شديد القوّة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { وَهُوَ شَدِيدُ الـمِـحالِ } أي القوّة والـحيـلة.</p><p>حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الـحسن: { شَدِيدُ الـمِـحالِ
  } يعنـي: الهلاك، قال: إذا مـحل فهو شديد.</p><p>وقال قتادة: شديد الـحِيـلة.</p><p>حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا رجل، عن عكرمة: { وَهُمْ يُجادِلُونَ فِـي
  اللّهِ وَهُوَ شَدِيدُ الـمِـحالِ } قال: الـمـحال: جدال أربَدَ، { وهو شَدِيدُ الـمِـحَالِ
  } قال: ما أصاب أربدَ من الصاعقة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج: { وَهُوَ شَدِيدُ الـمِـحال } قال: قال ابن عبـاس: شديد الـحَوْل.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَهُوَ شَدِيدُ الـمِـحالِ
  } قال: شديد القوّة. الـمـحال: القوّة.</p><p>والقول الذي ذكرناه عن قتادة فـي تأويـل
  الـمـحال أنه الـحيـلة، والقول الذي ذكره ابن جريج عن ابن عبـاس يدلان علـى أنهما كانا
  يقرآن: «وَهُوَ شَدِيدُ الـمَـحَال» بفتـح الـميـم، لأن الـحيـلة لا يأتـي مصدرها مِـحَالاً
  بكسر الـميـم، ولكن قد يأتـي علـى تقدير الـمَفْعلة منها، فـيكون مَـحَالة، ومن ذلك
  قولهم: «الـمرء يعجز لا مَـحالة»، والـمـحالة فـي هذا الـموضع: الـمفعلة من الـحيـلة.
  فأما بكسر الـميـم، فلا تكون إلا مصدراً، من ما حلت فلاناً أما حلهِ مـحالاً، والـمـماحلة
  بعيدة الـمعنى من الـحيـلة، ولا أعلـم أحداً قرأه بفتـح الـميـم. فإذا كان ذلك كذلك،
  فـالذي هو أولـى بتأويـل ذلك ما قلنا من القول.</p>'
