aaya: اللَّهُ يَبْسُطُ الرِّزْقَ لِمَنْ يَشَاءُ وَيَقْدِرُ ۚ وَفَرِحُوا بِالْحَيَاةِ
  الدُّنْيَا وَمَا الْحَيَاةُ الدُّنْيَا فِي الْآخِرَةِ إِلَّا مَتَاعٌ
text: "<p>{ ٱللَّهُ يَبْسُطُ ٱلرّزْقَ } أي الله وحده هو يبسط الرزق ويقدره دون غيره،
  وهو الذي بسط رزق أهل مكة ووسعه عليهم { وَفَرِحُواْ } بما بسط لهم من الدنيا فرح بطر
  وأشر لافرح سرور بفضل الله وإنعامه عليهم، ولم يقابلوه بالشكر حتى يستوجبوا نعيم الآخرة،
  وخفي عليهم أن نعيم الدنيا في جنب نعيم الآخرة ليس إلا شيئاً نزرا يتمتع به كعجالة
  الراكب، وهو ما يتعجله من تميرات أو شربة سويق أو نحو ذلك.</p>"
