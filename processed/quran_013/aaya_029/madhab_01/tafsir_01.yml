aaya: الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ طُوبَىٰ لَهُمْ وَحُسْنُ مَآبٍ
text: '<p>يقول تعالـى ذكره: { وَيهْدِي إلَـيْهِ مَنْ أنَابَ } بـالتوبة الذين آمنوا.
  والذين آمنوا فـي موضع نصب ردّ علـى مَن، لأن الذين آمنوا هم من أناب ترجم بها عنها.</p><p>وقوله:
  { وَتَطْمَئِنُّ قَلُوبُهُمْ بِذِكْرِ اللّهِ } يقول: وتسكن قلوبهم وتستأنس بذكر الله.
  كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَتَطْمَئِنُّ
  قُلُوبُهُمْ بِذِكْرِ اللّهِ } يقول: سكنت إلـى ذكر الله واستأنست به.</p><p>وقوله:
  { ألا بِذِكْرِ اللّهِ تَطْمَئِنُّ القُلُوبُ } يقول: ألا بذكر الله تسكن وتستأنس قلوب
  الـمؤمنـين. وقـيـل: إنه عنى بذلك قلوب الـمؤمنـين من أصحاب رسول الله صلى الله عليه
  وسلم. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ألاَ بِذِكْرِ اللّهِ تَطْمَئِنُّ القُلُوبُ
  } لـمـحمد وأصحابه.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل وحدثنا
  الـمثنى قال: ثنا إسحاق، قال: ثناعبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد:
  { ألا بِذِكْرِ اللّهِ تَطْمَئِنُّ القُلُوبُ } قال: لـمـحمد وأصحابه.</p><p>قال: ثنا
  إسحاق، قال: ثنا أحمد بن يونس قال: ثنا سفـيان بن عيـينة فـي قوله: { وَتَطْمَئِنُّ
  قُلُوبُهُمْ بِذِكْرِ اللّهِ } قال: هم أصحاب مـحمد صلى الله عليه وسلم.</p><p>وقوله:
  { الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِـحاتِ } الصالـحات من الأعمال، وذلك العمل
  بـما أمرهم ربهم. { طُوَبى لَهُمْ } وطُوَبى فـي موضع رفع بلهم. وكان بعض أهل البصرة
  والكوفة يقول ذلك رفع، كما يقال فـي الكلام: وَيْـلٌ لعمرو، وإنـما أوثر الرفع فـي
  طُوبَى لـحسن الإضافة فـيه بغير لام، وذلك أنه يقال فـيه طوبـاك، كما يقال: ويْـلَك
  ووَيْبك، ولولا حسن الإضافة فـيه بغير لام لكان النصب فـيه أحسن وأفصح، كما النصب فـي
  قولهم: تَعْسا لزيد وبُعداً له وسحقاً أحسن، إذ كانت الإضافة فـيها بغير لام لا تـحسن.</p><p>وقد
  اختلف أهل التأويـل فـي تأويـل قوله { طُوبَى لَهُمْ } فقال بعضّهم: معناه: نِعْمَ
  ما لَهم. ذكر من قال ذلك:</p><p>حدثنـي جعفر بن مـحمد البروريّ من أهل الكوفة، قال:
  ثنا أبو زكريا الكلبـيّ، عن عمر بن نافع، قال: سئل عكرمة عن «طوبى لهم»، قال: نِعْمَ
  ما لَهم.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا عمرو بن نافع، عن
  عكرمة، فـي قوله: { طُوَبى لَهُمْ } قال: نِعْم ما لَهم.</p><p>حدثنـي الـحارث، قال:
  ثنا عبد العزيز، قال: ثنـي عمرو بن نافع، قال: سمعت عكرمة، فـي قوله: { طُوَبى لَهُمْ
  } قال: نِعْم ما لَهم.</p><p>وقال آخرون: معناه: غبْطةٌ لهم. ذكر من قال ذلك:</p><p>حدثنا
  أبو هشام، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك: { طُوَبى لَهُمْ } قال:
  غِبْطة لهم.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن مَغْراء،
  عن جويبر، عن الضحاك، مثله.</p><p>قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جُوَيبر،
  عن الضحاك، مثله.</p><p>وقال آخرون: معناه: فَرَح وقرّة عين. ذكر من قال ذلك:</p><p>حدثنـي
  علـيّ بن داود الـمثنى بن إبراهيـم، قالا: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { طُوَبَى لَهُمْ } يقول: فَرَح وقرّة عين.</p><p>وقال آخرون:
  معناه: حُسْنَى لهم. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { طُوَبى لَهُمْ } يقول: حُسْنَى لهم، وهي كلـمة من كلام العرب.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { طُوَبى لَهُمْ
  } هذه كلـمة عربـية، يقول الرجل: طُوَبى لك: أي أصبتَ خيراً.</p><p>وقال آخرون: معناه:
  خير لهم. ذكر من قال ذلك:</p><p>حدثنا أبو هشام، قال: ثنا ابن يـمان، قال: ثنا سفـيان،
  عن منصور، عن إبراهيـم، قال: خير لهم.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور،
  عن إبراهيـم، فـي قوله: { طُوَبى لَهُمْ } قال: الـخير والكرامة التـي أعطاهم الله.</p><p>وقال
  آخرون: { طُوَبى لَهُمْ } اسم من أسماء الـجنة، ومعنى الكلام: الـجنة لهم. ذكر من قال
  ذلك:</p><p>حدثنا أبو كريب، قال: ثنا ابن يـمان، عن أشعث، عن جعفر، عن سعيد بن جبـير،
  عن ابن عبـاس: { طُوبَى لَهُمْ } قال: اسم الـجنة بـالـحبشية.</p><p>حدثنا ابن حميد،
  قال: ثنا يعقوب، عن جعفر، عن سعيد بن مشجوع فـي قوله: { طُوَبى لَهُمْ } قال: «طوبى»:
  اسم الـجنة بـالهِندية.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا داود بن مهران، قال:
  ثنا يعقوب، عن جعفر بن أبـي الـمُغيرة، عن سعيد بن مشجوع، قال: اسم الـجنة بـالهندية:
  طُوبَى.</p><p>حدثنا أبو هشام، قال: ثنا ابن يـمان، قال: ثنا سفـيان، عن السديّ، عن
  عكرمة: { طُوبَى لَهُمْ } قال: الـجنة.</p><p>قال: ثنا الـحسن بن مـحمد، قال: ثنا شبـابة،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { طُوبَى لَهُمْ } قال: الـجنة.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثني أبي، قال: ثنـي عمي، قال: ثني أبي، عن أبـيه، عن ابن عبـاس،
  قوله: { الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِـحاتِ طُوبَى لَهُمْ وَحُسْنُ مآبٍ }
  قال: لـما خـلق الله الـجنة وفرغ منها قال: { الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِـحاتِ
  طُوبَى لَهُمْ وَحُسْنُ مآبٍ } وذلك حين أعجبته.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد،
  قال: ثنا شريك، عن لـيث، عن مـجاهد: { طُوبَى لَهُمْ } قال الـجنة.</p><p>وقال آخرون:
  { طُوَبى لَهُمْ }: شجرة فـي الـجنة. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا قرة بن خالد، عن موسى بن سالـم، قال: قال ابن عبـاس: { طُوبَى
  لَهُمْ }  شجرة فـي الـجنة.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن الأشعث بن عبد الله، عن شَهْر بن حَوْشب، عن أبـي هريرة: { طُوبَى لَهُمْ
  }: شجرة فـي الـجنة يقول لها: تفتقـي لعبدي عما شاء فتتفتق له عن الـخيـل بسروجها ولُـجُمها،
  وعن الإبل بأزمَّتها، وعم شاء من الكسوة.</p><p>حدثنا ابن حميد، قال: ثنا يعقوب، عن
  جعفر، عن شهر بن حوشب، قال: طوبى: شجرة فـي الـجنة، كلّ شجر الـجنة منها، أغصانها من
  وراء سُور الـجنة.</p><p>حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك،
  عن معمر، عن الأشعث، بن عبد الله، عن شهر بن حوشب، عن أبـي هريرة قال: فـي الـجنة شجرة
  يقال لها طُوَبى، يقول الله لها: تفتقـي فذكر نـحو حديث ابن عبد الأعلـى، عن ابن ثور.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا عبد الـجبـار، قال: ثنا مروان، قال: أخبرنا العلاء، عن شمَّر
  بن عطية، فـي قوله: { طُوبَى لَهُمْ } قال: هي شجرة فـي الـجنة يقال لها طوبى.</p><p>حدثنـي
  الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن سفـيان، عن منصور، عن حسان
  أبـي الأشرس، عن مُغيث بن سُمَيّ، قال: طُوَبى: شجرة فـي الـجنة، لـيس فـي الـجنة دار
  إلا فـيها غصن منها، فـيجيء الطائر فـيقع فـيدعوه، فـيأكل من أحد جنبـيه قَدِيداً ومن
  الآخر شِواء، ثم يقول: طِرْ فـيطير.</p><p>قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن
  بعض أهل الشام، قال: إن ربك أخذ لؤلؤة فوضعها علـى راحتـيه، ثم دَمْلـجها بـين كفـيَّه،
  ثم غرسها وسط أهل الـجنة، ثم قال لها: امتدّي حتـى تبلغي مرضاتـي ففعلت، فلـما استوت
  تفجَّرت من أصولها أنهار الـجنة، وهي طُوَبى.</p><p>حدثنا الفضل بن الصبـاح، قال: ثنا
  إسماعيـل بن عبد الكريـم الصنعانـي، قال: ثنـي عبد الصمد بن معقل، أنه سمع وهبـاً يقول:
  إن فـي الـجنة شجرة يقال لها: طُوَبى، يسير الراكب فـي ظلها مئة عام لا يقطعها زهرها
  رياط، وورقها برود، وقضبـانها عنبر، وبطحاؤها ياقوت، وترابها كافور، ووحلها مسك، يخرج
  من أصلها أنهار الـخمر واللبن والعسل، وهي مـجلس لأهل الـجنة. فبـينا هم فـي مـجلسهم
  إذ أتتهم ملائكة من ربهم، يقودون نُـجبُـاً مزمومة بسلاسل من ذهب، وجوهها كالـمصابـيح
  من حسنها، وبرها كخزّ الـمِرْعِزَّي من لـينه، علـيها رحال ألواحها من ياقوت، ودفوفها
  من ذهب، وثـيابها من سندس وإستبرق، فـينـيخونها ويقولون: إن ربنا أرسلنا إلـيكم لتزوروه
  وتسلـموا علـيه. قال: فـيركبونها. قال: فهي أسرع من الطائر، وأوطأ من الفِراش نُـجُبـاً
  من غير مَهَنة، يسير الرجل إلـى جنب أخيه وهو يكلـمه ويناجيه، لا تصيب أذن راحلة منها
  أذن صاحبتها، ولا بَرْك راحلة بَرْك صاحبتها، حتـى إن الشجرة لتتنـحَّى عن طرقهم لئلا
  تفرّق بـين الرجل وأخيه. قال: فـيأتون إلـى الرحمن الرحيـم، فـيسفر لهم عن وجهه الكريـم
  حتـى ينظروا إلـيه، فإذا رأوه قالوا: اللهمّ أنت السلام ومنك السلام، وحقّ لك الـجلال
  والإكرام قال: فـيقول تبـارك وتعالـى عند ذلك: أنا السلام، ومنى السلام، وعلـيكم حَقَّت
  رحمتـي ومـحبتـي، مرحبـاً بعبـادي الذين خَشُونـي بغيب أطاعوا أمري قال: فـيقولون:
  ربنا إنا لـم نعبدك حقّ عبـادتك ولـم نقدّرك حقّ قدرك، فأذن لنا بـالسجود قدامك قال:
  فـيقول الله: إنها لـيست بدار نصَب ولا عبـادة، ولكنها دار مُلك ونعيـم، وإنـي قد رَفَعت
  عنكم نَصَب العبـادة، فسلونـي ما شئتـم، فإن لكلّ رجل منكم أمنـيته فـيسألونه حتـى
  إن أقصرهم أمنـية لـيقول: ربّ تنافس أهل الدنـيا فـي دنـياهم فتضايقوا فـيها، ربّ فآتنـي
  كلّ شيء كانوا فـيه من يوم خـلقتها إلـى أن انتهت الدنـيا فـيقول الله: لقد قَصَّرت
  بك الـيوم أمنـيتك، ولقد سألت دون منزلتك، هذا لك منـي، وسأتـحفك بـمنزلتـي، لأنه لـيس
  فـي عطائي نَكَد ولا تَصْرِيد.</p><p>قال: ثم يقول: اعرضوا علـى عبـادي ما لـم تبلغ
  أمانـيُّهم ولـم يخطر لهم علـى بـال قال: فـيَعرضون علـيهم حتـى يقضوهم أمانـيهم التـي
  فـي أنفسهم، فـيكون فـيـما يعرضون علـيهم براذينُ مقرنة، علـى كلّ أربعة منها سرير
  من ياقوتة واحدة، علـى كلّ سرير منها قُبة من ذهب، مُفْرَغة، فـي كل قبة منها فرش من
  فُرُش الـجنة مظاهرة، فـي كل قبة منها جاريتان من الـحور العين، علـى كلّ جارية منهنّ
  ثوبـان من ثـياب الـجنة، لـيس فـي الـجنة لون إلا وهو فـيهما، ولا ريح طيّبة إلا قد
  عَبقتا به، ينَفُذ ضوء وجوههما غلَظَ القبة، حتـى يظن من يراهما أنهما من دون القبة،
  يرى مخهما من فوق سُوقهما كالسلك الأبـيض من ياقوتة حمراء، يريان له من الفضل علـى
  صحابته كفضل الشمس علـى الـحجارة أو أفضل، ويرى هو لهما مثل ذلك. ثم يدخـل إلـيهما
  فـيحيـيانه ويقبلانه ويعانقانه، ويقولان له: والله ما ظننا أن الله يخـلق مثلك ثم يأمر
  الله الـملائكة فـيسيرون بهم صفـا فـي الـجنة حتـى ينتهي كلّ رجل منهم إلـى منزلته
  التـي أُعدت له.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا علـي بن جرير، عن
  حماد، قال: شجرة فـي الـجنة فـي دار كل مؤمن غصن منها.</p><p>حدثنا ابن حميد، قال:
  ثنا جرير، عن منصور، عن حسَّان بن أبـي الأشرس، عن مُغيث بن سُمَيّ قال: طوبى: شجرة
  فـي الـجنة لو أن رجلاً ركب قلوصاً جذعاً أو جذعة، ثم دار بها لـم يبلغ الـمكان الذي
  ارتـحل منه حتـى يـموت هرماً. وما من أهل الـجنة منزل إلا فـيه غصن من أغصان تلك الشجرة
  متدلّ علـيهم، فإذا أرادوا أن يأكلوا من الثمرة تدلـى إلـيهم فـيأكلون منه ما شاءوا،
  ويجيء الطير فـيأكلون منه قديداً وشواء ما شاءوا، ثم يطير.</p><p>وقد رُوي عن رسول
  الله صلى الله عليه وسلم خبر بنـحو ما قال من قال هي شجرة.</p><p>ذكر الرواية بذلك:</p><p>حدثنـي
  سلـيـمان بن داود القُومسي، قال: ثنا أبو توبة الربـيع بن نافع، قال: ثنا معاوية بن
  سلام، عن زيد، أنه سمع أبـا سلام، قال: ثنا عامر بن زيد البكالـي، أنه سمع عتبة بن
  عبد السلام يقول: جاء أعرابـيّ إلـى رسول الله صلى الله عليه وسلم، فقال: يا رسول الله،
  إن فـي الـجنة فـاكهة؟ قال:</p><p class="hadith"> " نَعَمْ، فِـيها شَجَرَةٌ تُدْعَى
  طُوبَى، هِيَ تُطَابِقُ الفِرْدَوْسَ ". </p><p>قال: أيّ شجر أرضنا تُشْبه؟ قال:</p><p
  class="hadith"> " لَـيْسَتْ تُشْبِهُ شَيْئاً مِنْ شَجَرِ أرْضِكَ، وَلَكِنْ أتَـيْتَ
  الشَّامَ؟ " </p><p>فقال: لا يا رسول الله، فقال:</p><p class="hadith"> " فإنَّها
  تُشْبِهُ شَجَرَةً تُدْعَى الـجُوزَةَ، تَنْبُتُ علـى ساقٍ وَاحِدَةٍ ثُمَّ يَنْتَشِرُ
  أعْلاها " </p><p>قال: ما عظم أصلها؟ قال:</p><p class="hadith"> " لَوِ ارْتَـحَلتْ
  جَذَعَةٌ مِنْ إبلِ أهْلِكَ ما أحاطَتْ بأصلها حتـى تَنْكَسِرَ تَرْقوَتاها هَرَماً
  ". </p><p>حدثنا الـحسن بن شبـيب، قال: ثنا مـحمد بن زياد الـجريري، عن فرات بن أبـي
  الفرات، عن معاوية بن قُرة، عن أبـيه، قال: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " طُوبَى لَهُمْ وَحُسْنُ مآبٍ: شَجَرَةٌ غَرَسَها اللّهُ بـيَدِهِ،
  وَنَفَخَ فِـيها مِنْ رَوْحِهِ بـالـحُلِـيّ والـحُلَلِ، وَإنَّ أغْصَانَها لَتُرَى
  مِنْ وَرَاءِ سُورِ الـجَنَةِ ". </p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي
  عمرو بن الـحارث، أن دراجا حدثه أن أبـا الهيثم حدثه، عن أبـي سعيد الـخدريّ عن رسول
  الله صلى الله عليه وسلم: أن رجلا قال له: يا رسول الله ما طوبى؟ قال:</p><p class="hadith">
  " شَجَرَةٌ فِـي الـجَنَّةِ مَسِيَرةُ مِئَةٍ سَنَةٍ، ثِـيابُ أهْلِ الـجَنَّةِ تَـخْرُجُ
  مِنْ أكمامِها ". </p><p>فعلى هذا التأويل الذي ذكرنا عن رسول الله صلى الله عليه وسلم
  الرواية به، يجب أن يكون القول فـي رفع قوله: { طُوبَى لَهُمْ } خلاف القول الذي حكيناه
  عن أهل العربـية فـيه. وذلك أن الـخبر عن رسول الله صلى الله عليه وسلم أن طُوبى اسم
  شجرة فـي الـجنة، فإذا كان كذلك فهو اسم لـمعرفة كزيد وعمرو. وإذا كان ذلك كذلك، لـم
  يكن فـي قوله: { وَحُسْنُ مآبٍ } إلا الرفع عطفـاً به علـى «طوبى».</p><p>وأما قوله:
  { وَحُسْنُ مآبٍ } فإنه يقول: وحُسن منقلب كما:</p><p>حدثنـي الـمثنى، قال: ثنا عمرو
  بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك: { وَحُسْنُ مآبٍ } قال: حسن منقلب.</p>'
