aaya: وَيَسْتَعْجِلُونَكَ بِالسَّيِّئَةِ قَبْلَ الْحَسَنَةِ وَقَدْ خَلَتْ مِنْ قَبْلِهِمُ
  الْمَثُلَاتُ ۗ وَإِنَّ رَبَّكَ لَذُو مَغْفِرَةٍ لِلنَّاسِ عَلَىٰ ظُلْمِهِمْ ۖ وَإِنَّ
  رَبَّكَ لَشَدِيدُ الْعِقَابِ
text: '<p>يقول تعالـى ذكره: ويستعجلونك يا مـحمد مشركو قومك بـالبلاء والعقوبة قبل الرخاء
  والعافـية، فـيقولون:</p><p class="quran">اللَّهُمَّ إنْ كانَ هذَا هُوَ الـحَقَّ
  مِنْ عِنْدِكَ فَأمْطِرْ عَلَـيْنا حِجَارَةً مِنَ السَّماءِ أوِ ائْتِنا بِعَذَابٍ
  ألِـيـمٍ</p><p>وهم يعلـمون ما حلّ بـمن خلا قبلهم من الأمـم التـي عصت ربها وكذّبت
  رسلها من عقوبـات الله وعظيـم بلائه، فمن بـين أمة مُسِخت قِرَدة وأخرى خنازير، ومن
  بـين أمة أهلكت بـالرجْفَة، وأخرى بـالـخسف، وذلك هو الـمُثلات التـي قال الله جلّ
  ثناؤه: { وَقَدْ خَـلَتْ مِنْ قَبْلِهِمْ الـمَثُلاتُ } والـمَثُلات: العقوبـات الـمنكِّلات،
  والواحدة منها: مَثُلة بفتـح الـميـم وضمّ الثاء، ثم تـجمع مَثُلات كما واحدة الصَّدُقات
  صَدُقَة، ثم تـجمع صَدُقات. وذكر أن تـميـماً من بـين العرب تضم الـميـم والثاء جميعاً
  من الـمَثُلات، فـالواحدة علـى لغتهم منها مُثْلة، ثم تـجمع علـى مُثُلات، مثل غُرْفة
  وغُرُفـات، والفعل منه: مثلتَ به أمثُل مَثْلاً بفتـح الـميـم وتسكين الثاء، فإذا أردت
  أنك أقصصته من غيره، قلت: أمَثْلته من صاحبه أُمْثِله إمثالاً، وذلك إذا أقصصته منه.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَقَدْ خَـلَتْ مِنْ قَبْلِهِمُ الـمَثُلاتُ }: وقائع
  الله فـي الأمـم فـيـمن خلا قبلكم.</p><p>وقوله: { وَيَسْتَعْجِلُونَكَ بـالسَّيِّئَةِ
  قَبْلَ الـحَسَنَةِ } وهم مشركو العرب استعجلوا بـالشرّ قبل الـخير، وقالوا:</p><p
  class="quran">اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ فَأمْطِرْ عَلَـيْنا
  حِجَارَةً مِنَ السَّماءِ أوِ ائْتِنا بِعَذابٍ ألِـيـمٍ</p><p>حدثنا مـحمد بن عبد
  الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَيَسْتَعْجِلُونَكَ بـالسَّيِئَةِ
  قَبْلَ الـحَسَنَةٍ } قال: بـالعقوبة قبل العافـية. { وَقَدْ خَـلَتْ مِنْ قَبْلِهِمْ
  الـمَثُلاتُ } قال: العقوبـات.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال:
  ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { الـمَثُلات } قال: الأمثال.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. وحدثنـي
  الـمُثنَىَّ قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقَدْ
  خَـلَتْ مِنْ قَبْلِهِمْ الـمَثُلاتُ } قال: الـمَثُلات: الذي مَثَّل الله فـي الأمـم
  من العذاب الذي عذّبهم تولَّت الـمَثُلات من العذاب، قد خَـلَت من قبلهم، وعرفوا ذلك،
  وانتهى إلـيهم ما مَثَّل الله بهم حين عصَوه وعصَوا رسله.</p><p>حدثنـي الـحارث، قال:
  ثنا عبد العزيز، قال: ثنا سلـيـم، قال: سمعت الشعبـيّ يقول فـي قوله: { وَقَدْ خَـلَتْ
  مِنْ قَبْلِهِمُ الـمَثُلاثُ } قال: القِردَة والـخنازير هي الـمثلات.</p><p>وقوله:
  { وَإنَّ رَبَّكَ لَذُو مَغْفِرَةٍ للنَّاسِ علـى ظُلْـمِهِمْ } يقول تعالـى ذكره:
  وإن ربك يا مـحمد لذو ستر علـى ذنوب من تاب من ذنوبه من الناس، فتارك فضيحَته بها فـي
  موقـف القـيامة، وصافحٌ له عن عقابه علـيها عاجلاً وآجلاً علـى ظلـمهم.</p><p>يقول:
  علـى فعلهم ما فعلوا من ذلك بغير إذن لهم بفعله. { وَإنَّ رَبَّكَ لَشَدِيدُ العِقابِ
  } لـمن هلك مُصرّاً علـى معاصيه فـي القـيامة إن لـم يُعَجَّلِ له ذلك فـي الدنـيا،
  أو يجمعهما له فـي الدنـيا والآخرة. وهذا الكلام وإن كان ظاهُره ظاهرَ خير، فإنه وعيد
  من الله وتهديد للـمشركين من قوم رسول الله صلى الله عليه وسلم، إن هم لـم ينـيبوا
  ويتوبوا من كفرهم قبل حلول نقمة الله بهم.</p><p>حدثنـي علـيّ بن داود، قال: ثنا عبد
  الله بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَإنَّ
  رَبَّكَ لَذُو ومَغْفِرَةٍ للنَّاسِ } يقول: ولكن ربك.</p>'
