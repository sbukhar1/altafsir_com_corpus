aaya: وَيَقُولُ الَّذِينَ كَفَرُوا لَسْتَ مُرْسَلًا ۚ قُلْ كَفَىٰ بِاللَّهِ شَهِيدًا
  بَيْنِي وَبَيْنَكُمْ وَمَنْ عِنْدَهُ عِلْمُ الْكِتَابِ
text: '<p>{ كَفَىٰ بِٱللَّهِ شَهِيدًا } لما أظهر من الأدلة على رسالتي { وَمَنْ عِندَهُ
  عِلْمُ ٱلْكِتَـٰبِ } والذي عنده علم القرآن وما ألف عليه من النظم المعجز الفائت لقوى
  البشر. وقيل: ومن هو من علماء أهل الكتاب الذين أسلموا. لأنهم يشهدون بنعته في كتبهم:
  وقيل: هو الله عز وعلا والكتاب: اللوح المحفوظ وعن الحسن: لا والله ما يعني إلا الله.
  والمعنى: كفى بالذي يستحق العبادة وبالذي لا يعلم علم ما في اللوح إلا هو، شهيداً بيني
  وبينكم. وتعضده قراءة من قرأ: «ومن عنده علم الكتاب» على من الجارّة، أي ومن لدنه علم
  الكتاب، لأن علم من علمه من فضله ولطفه. وقرىء: «ومن عنده علم الكتاب» على من الجارّة،
  وعلم، على البناء للمفعول وقرىء: «وبمن عنده علم الكتاب». فإن قلت: بم ارتفع علم الكتاب؟
  قلت: في القراءة التي وقع فيها عنده صلة يرتفع العلم بالمقدّر في الظرف، فيكون فاعلاً؛
  لأنّ الظرف إذا وقع صلة أوغل في شبه الفعل لاعتماده على الموصول، فعمل عمل الفعل، كقولك،
  مررت بالذي في الدار أخوه، فأخوه فاعل، كما تقول: بالذي استقرّ في الدار أخوه. وفي
  القراءة التي لم يقع فيها عنده صلة يرتفع العلم بالإبتداء عن رسول الله صلى الله عليه
  وسلم:</p><p>(569)</p><p class="hadith"> " من قرأ سورة الرعد أعطي من الأجر عشر حسنات
  بوزن كل سحاب مضى وكل سحاب يكون إلى يوم القيامة، وبعث يوم القيامة من الموفين بعهد
  الله " </p>'
