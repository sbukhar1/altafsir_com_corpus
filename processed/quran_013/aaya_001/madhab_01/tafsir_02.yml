aaya: المر ۚ تِلْكَ آيَاتُ الْكِتَابِ ۗ وَالَّذِي أُنْزِلَ إِلَيْكَ مِنْ رَبِّكَ الْحَقُّ
  وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يُؤْمِنُونَ
text: "<p>{ تِلْكَ } إشارة إلى آيات السورة. والمراد بالكتاب السورة، أي: تلك الآيات
  آيات السورة الكاملة العجيبة في بابها، ثم قال: { وَٱلَّذِى أُنزِلَ إِلَيْكَ } من
  القرآن كله هو { ٱلْحَقّ } الذي لا مزيد عليه، لا هذه السور وحدها، وفي أسلوب هذا الكلام
  قول الأنمارية: هم كالحلقة المفرعة، لا يدرى أين طرفاها؟ تريد الكملة.</p>"
