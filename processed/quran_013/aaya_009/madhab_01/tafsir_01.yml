aaya: عَالِمُ الْغَيْبِ وَالشَّهَادَةِ الْكَبِيرُ الْمُتَعَالِ
text: "<p>يقول تعالـى ذكره: والله عالـم ما غاب عنكم وعن أبصاركم فلـم تَرَوْه وما شاهدتـموه،
  فعاينتـم بأبصاركم، لا يخفـى علـيه شيء، لأنهم خـلقه، وتدبـيره الكبـير الذي كلّ شيء
  دونه، الـمتعال الـمستعلـي علـى كلّ شيء بقدرته، وهو الـمتفـاعل من العلوّ مثل الـمتقارب
  من القرب والـمتدانـي من الدنوّ.</p>"
