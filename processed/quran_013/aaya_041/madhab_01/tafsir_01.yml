aaya: أَوَلَمْ يَرَوْا أَنَّا نَأْتِي الْأَرْضَ نَنْقُصُهَا مِنْ أَطْرَافِهَا ۚ وَاللَّهُ
  يَحْكُمُ لَا مُعَقِّبَ لِحُكْمِهِ ۚ وَهُوَ سَرِيعُ الْحِسَابِ
text: '<p>اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: أو لـم ير هؤلاء الـمشركون
  من أهل مكة الذين يسألون مـحمداً الآيات، أنا نأتـي الأرض فنفتـحها له أرضاً بعد أرض
  حوالـي أرضهم، أفلا يخافون أن نفتـح له أرضهم كما فتـحنا له غيرها. ذكر من قال ذلك:</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا مـحمد بن الصبـاح، قال: ثنا هشيـم، عن حصين، عن عكرمة، عن
  ابن عبـاس، فـي قوله: { أنَّا نَأْتِـي الأرْضَ نَنْقُصُها منْ أطْرَافها } قال: أو
  لـم يروا أنا نفتـح لـمـحمد الأرض بعد الأرض.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { أو لَـمْ يَرَوْا
  أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها } يعنـي بذلك: ما فتـح الله علـى
  مـحمد، يقول: فذلك نقصانها.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن سلـمة بن نبـيط،
  عن الضحاك، قال: ما تغلبت علـيه من أرض العدوّ.</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، قال: كان الـحسن يقول فـي قوله: { أو لـمْ يَرَوْا
  أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها } فهو ظهور الـمسلـمين علـى الـمشركين.</p><p>حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  فـي قوله: { أو لَـمْ يَرَوْا أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها }
  يعنـي أن نبـيّ الله صلى الله عليه وسلم كان ينتقص له ما حوله من الأرضين، ينظرون إلـى
  ذلك فلا يعتبرون، قال الله فـي سورة الأنبـياء:</p><p class="quran">نَأْتِـي الأرْضَ
  نَنْقُصُها مِنْ أطْرَافِها أفَهُمُ الغالِبُونَ</p><p>بل نبـيّ الله صلى الله عليه
  وسلم وأصحابه هم الغالبون.</p><p>وقال آخرون: بل معناه: أو لـم يروا أنا نأتـي الأرض
  فنـخرّبها، أو لا يخافون أن نفعل بهم وبأرضهم مثل ذلك فنهلكهم ونـخرب أرضهم. ذكر من
  قال ذلك:</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا علـيّ بن عاصم، عن حصين بن عبد الرحمن،
  عن عكرمة، عن ابن عبـاس، فـي قوله: { أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها
  } قال: أو لَـمْ يَرَوْا إلـى القرية تـخرب حتـى يكون العمران فـي ناحية.</p><p>قال:
  ثنا حجاج بن مـحمد، عن ابن جريج، عن الأعرج، أنه سمع مـجاهداً يقول: { نَأْتِـي الأرْضَ
  نَنْقُصُها مِنْ أطْرَافِها } قال: خرابها.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن الأعرج، عن مـجاهد، مثله. قال: وقال ابن جريج: خرابها
  وهلاك الناس.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن أبـي جعفر
  الفراء، عن عكرمة، قوله: { أو لَـمْ يَرَوْا أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ
  أطْرَافِها } قال: نـخرّب من أطرافها.</p><p>وقال آخرون: بل معناه: ننقص من بركتها
  وثمرتها وأهلها بـالـموت.</p><p>ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد
  الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ننْقُصُها منْ أطْرَافها
  } يقول: نقصان أهلها وبركتها.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن لـيث، عن مـجاهد،
  فـي قوله: { نَنْقُصها منْ أطْرَافها } قال: فـي الأنفس وفـي الثمرات، وفـي خراب الأرض.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن طلـحة القناد، عمن سمع الشعبـي، قال: لو كانت الأرض تنقص
  لضاق علـيك حُشُّك، ولكن تنقص الأنفس والثمرات.</p><p>وقال آخرون: معناه: أنا نأتـي
  الأرض ننقصها من أهلها، فنتطرّفهم بأخذهم بـالـموت. ذكر من قال ذلك:</p><p>حدثنا الـحسن
  بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { نَنْقُصُها
  منْ أطْرافها } قال: موت أهلها.</p><p>حدثنا ابن بشار، قال: ثنا يحيى، عن سفـيان، عن
  منصور، عن مـجاهد: { ألَـمْ يَرَوْا أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها
  } قال: الـموت.</p><p>حدثنـي الـمثنى، قال: ثنا مسلم بن إبراهيـم، قال: ثنا هارون النحوي،
  قال: ثنا الزبـير بن الـحرث عن عكرمة، فـي قوله: { نَنْقُصُها مِنْ أطْرَافِها } قال:
  هو الـموت. ثم قال: لو كانت الأرض تنقص لـم نـجد مكاناً نـجلس فـيه.</p><p>حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { نَأْتِـي الأرْضَ نَنْقُصُها
  مِنْ أطْرَافِها } قال: كان عكرمة يقول: هو قبض الناس.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قال: سئل عكرمة عن نقص الأرض، قال: قبض الناس.</p><p>حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا جرير بن حازم، عن يعلـى بن حكيـم، عن عكرمة،
  فـي قوله: { أو لَـمْ يَرَوْا أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها }
  قال: لو كان كما يقولون لـما وجد أحدكم جبًّـا يخرأ فـيه.</p><p>حدثنا الفضل بن الصبـاح،
  قال: ثنا إسماعيـل بن علـية، عن أبـي رجاء، قال: سئل عكرمة وأنا أسمع عن هذه الآية:
  { أو لَـمْ يَرَوْا أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها } قال: الـموت.</p><p>وقال
  آخرون: ننقصها من أطرافها بذهاب فقهائها وخيارها. ذكر من قال ذلك:</p><p>حدثنا أحمد
  بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا طلـحة بن عمرو، عن عطاء، عن ابن عبـاس، قال:
  ذهاب علـماؤها وفقهاؤها وخيار أهلها.</p><p>قال: ثنا أبو أحمد، قال: ثنا عبد الوهاب،
  عن مـجاهد، قال: موت العلـماء.</p><p>وأولـى الأقوال فـي تأويـل ذلك بـالصواب، قول
  من قال: { أو لَـمْ يَرَوْا أنَّا نَأْتِـي الأرْضَ نَنْقُصُها مِنْ أطْرَافِها } بظهور
  الـمسلـمين من أصحاب مـحمد صلى الله عليه وسلم علـيها وقهرهم أهلها، أفلا يعتبرون بذلك
  فـيخافون ظهورهم علـى أرضهم وقهرهم إياهم؟ وذلك أن الله توعد الذين سألوا رسوله الآيات
  من مُشركي قومه بقوله:</p><p class="quran">وإمَّا نُرِيَنَّكَ بَعْضَ الَّذِيَ نَعِدُهُمْ
  أوْ نَتَوَفَّـيَنَّكَ فإنَّـما عَلَـيْكَ البَلاغُ وَعَلَـيْنا الـحسابُ</p><p>ثم
  وبخهم تعالـى ذكره بسوء اعتبـارهم ما يعاينون من فعل الله بضربـائهم من الكفـار، وهم
  مع ذلك يسألون الآيات، فقال: { أو لَـمْ يَرَوْا أنَّا نَأْتِـي الأرْضَ نَنْقُصُها
  مِنْ أطْرَافِها } بقهر أهلها، والغلبة علـيها من أطرافها وجوانبها، وهم لا يعتبرون
  بـما يرون من ذلك.</p><p>وأما قوله: { واللّهُ يَحْكُمُ لا مُعَقِّبَ لِـحُكْمِهِ }
  يقول: والله هو الذي يحكم فـينفذ حكمه، ويقضي فـيـمضي قضاؤه، وإذا جاء هؤلاء الـمشركين
  بـالله من أهل مكة حكم الله وقضاؤه لـم يستطيعوا ردّه. ويعنـي بقوله: { لا مُعَقِّبَ
  لِـحُكْمِهِ }: لا رادّ لـحكمه، والـمعقِّب فـي كلام العرب: هو الذي يَكُرّ علـى الشيء،
  وقوله: { وَهُوَ سَرِيعُ الـحِسابِ } يقول: والله سريع الـحساب يحصي أعمال هؤلاء الـمشركين
  لا يخفـى علـيه شيء ومن وراء جزائهم علـيها.</p>'
