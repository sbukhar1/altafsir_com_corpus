aaya: وَالَّذِينَ يَصِلُونَ مَا أَمَرَ اللَّهُ بِهِ أَنْ يُوصَلَ وَيَخْشَوْنَ رَبَّهُمْ
  وَيَخَافُونَ سُوءَ الْحِسَابِ
text: '<p>يقول تعالـى ذكره: إنـما يتعظ ويعتبر بآيات الله أولو الألبـاب الذين يوفون
  بوصية الله التـي أوصاهم. { ولا ينقضُونَ الـميثاقَ } ولا يخالفون العهد الذي عاهدوا
  الله علـيه إلـى خلافه، فـيعملوا بغير ما أمرهم به ويخالفوا إلـى ما نهى عنه. وقد بـيَّنا
  معنى العهد والـميثاق فـيـما مضى بشواهده، فأغنى عن إعادته فـي هذا الـموضع.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا هشام، عن عمرو، عن سعيد، عن قتادة، قال:</p><p class="quran">إنَّـمَا
  يَتَذَكَّرُ أُولُوا الألْبـابِ</p><p>فبـين من هم، فقال: { الَّذِينَ يُوفُونَ بِعَهْدِ
  اللّهِ وَلا يَنْقُضُونَ الـمِيثاقَ } فعلـيكم بوفـاء العهد، ولا تنقضوا هذا الـميثاق،
  فإن الله تعالـى قد نهى وقدّم فـيه أشدّ التقدمة، فذكره فـي بضع وعشرين موضعاً، نصيحة
  لكم وتقدمة إلـيكم وحُجَّة علـيكم، وإنـما يعظم الأمر بـما عظَّمه الله به عند أهل
  الفهم والعقل، فعظَّموا ما عظم الله قال قتادة: وذُكر لنا أن رسول الله صلى الله عليه
  وسلم كان يقول فـي خطبته:</p><p class="hadith"> " لا إيـمَانَ لِـمَنْ لا أمانَةَ
  لَهُ، وَلا دِينَ لِـمَنْ لا عَهْدَ لَهُ ". </p><p>وقوله: { وَالَّذِينَ يَصِلُونَ
  ما أمَرَ اللّهُ بِهِ أنْ يُوصَلَ } يقول تعالـى ذكره: والذين يصلون الرحم التـي أمرهم
  الله بوصلها فلا يقطعونها، { ويَخْشَوْنَ رَبَّهُمْ } يقول: ويخافون الله فـي قطعها
  أن يقطعوها، فـيعاقبهم علـى قطعها وعلـى خلافهم أمره فـيها. وقوله: { ويَخافُونَ سُوءَ
  الـحِسابِ } يقول: ويحذرون مناقشة الله إياهم فـي الـحساب، ثم لا يصفح لهم عن ذنب،
  فهم لرهبتهم ذلك جادّون فـي طاعته مـحافظون علـى حدوده. كما:</p><p>حدثنا الـحسن بن
  مـحمد، قال: ثنا عفـان، قال: ثنا جعفر بن سلـيـمان، عن عمرو بن مالك، عن أبـي الجوزاء،
  فـي قوله: { الَّذِينَ يَخْشَوْنَ رَبَّهُمْ ويَخافُونَ سُوءَ الـحِسابِ } قال: الـمناقشة
  بـالأعمال.</p><p>قال: ثنا عفـان، قال: ثنا حماد، عن فرقد، عن إبراهيـم، قال: سوء الـحساب
  أن يحاسب من لا يغفر له.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { ويَخافُونَ سُوءَ الـحِسابِ } قال: فقال: وما سوء الـحساب؟ قال: الذي لا
  جواز فـيه.</p><p>حدثنـي ابن سنان القزّاز، قال: ثنا أبو عاصم، عن الـحجاج، عن فرقد،
  قال: قال لـي إبراهيم: تدري ما سوء الـحساب؟ قلت لا أدري، قال: يحاسب العبد بذنبه كله
  لا يغفر له منه شيء.</p>'
