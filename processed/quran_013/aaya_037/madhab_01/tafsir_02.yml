aaya: وَكَذَٰلِكَ أَنْزَلْنَاهُ حُكْمًا عَرَبِيًّا ۚ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ
  بَعْدَمَا جَاءَكَ مِنَ الْعِلْمِ مَا لَكَ مِنَ اللَّهِ مِنْ وَلِيٍّ وَلَا وَاقٍ
text: "<p>{ وَكَذٰلِكَ أَنزَلْنَـٰهُ } ومثل ذلك الإنزال أنزلناه مأموراً فيه بعبادة
  الله وتوحيده والدعوة إليه وإلى دينه، والإنذار بدار الجزاء { حُكْمًا عَرَبِيّا }
  حكمة عربية مترجمة بلسان العرب، وانتصابه على الحال. كانوا يدعون رسول الله صلى الله
  عليه وسلم إلى أمور يوافقهم عليها منها أن يصلي إلى قبلتهم بعد ما حوّله الله عنها،
  فقيل له: لئن تابعتهم على دين ما هو إلا أهواء وشبه بعد ثبوت العلم عندك بالبراهين
  والحجج القاطعة، خذلك الله فلا ينصرك ناصر، وأهلكك فلا يقيك منه واق، وهذا من باب الإلهاب
  والتهييج، والبعث للسامعين على الثبات في الدين والتصلب فيه، وأن لا يزلّ زالّ عند
  الشبهة بعد استمساكه بالحجة، وإلا فكان رسول الله صلى الله عليه وسلم من شدّة الشكيمة
  بمكان.</p>"
