aaya: سَلَامٌ عَلَيْكُمْ بِمَا صَبَرْتُمْ ۚ فَنِعْمَ عُقْبَى الدَّارِ
text: '<p>يقول تعالـى: { جَنَّاتُ عَدْنٍ } ترجمة عن عقبى الدار، كما يقال: نعم الرجل
  عبد الله، فعبد الله هو الرجل الـمقول له: نعم الرجل، وتأويـل الكلام: أولئك لهم عقـيب
  طاعتهم ربهم الدار التـي هي جنات عدن. وقد بـيَّنا معنى قوله: «عدن»، وأنه بـمعنى الإقامة
  التـي لا ظَعْن معها.</p><p>وقوله: { وَمَنْ صَلَـحَ مِنْ آبـائهِمْ وأزْوَاجِهِمْ
  وَذُرّيَّاتِهِمْ } يقول تعالـى ذكره: جنات عدن يدخـلها هؤلاء الذين وَصَفْتُ صفتهم،
  وهم الذين يوفون بعهد الله، والذين يصلون ما أمر الله به أن يوصل ويخشون ربهم، والذين
  صبروا ابتغاء وجه ربهم، وأقاموا الصلاة، وفعلوا الأفعال التـي ذكرها جلّ ثناؤه فـي
  هذه الآيات الثلاث. { وَمَنْ صَلَـحَ مِنْ آبـائِهم وأزْوَاجِهِمْ } وَهِيَ نِساؤُهُمْ
  وأهلوهم وذرّياتهم. وصلاحهم إيـمانهم بـالله واتبـاعهم أمره وأمر رسوله علـيه الصلاة
  والسلام. كما:</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن
  أبـي نـجيح، عن مـجاهد، قوله: { وَمَنْ صَلَـحَ مِنْ آبـائهِمْ } قال: من آمن فـي الدنـيا.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد وثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { وَمَنْ صَلَـحَ
  مِنْ آبـائهِمْ } قال: من آمن من آبـائهم وأزواجهم وذرّياتهم.</p><p>وقوله: { وَالـمَلائِكَةُ
  يَدْخُـلُونَ عَلَـيْهم مِنْ كُلّ بـابٍ سَلامٌ عَلَـيْكُمْ بِـمَا صَبَرْتُـمْ } يقول:
  تعالـى ذكره: وتدخـل الـملائكة علـى هؤلاء الذين وصف جلّ ثناؤه صفتهم فـي هذه الآيات
  الثلاث فـي جنات عَدْن، من كلّ بـاب منها، يقولون لهم: { سَلاَمٌ عَلَـيْكُمْ بِـمَا
  صَبَرْتُـمْ } علـى طاعة ربكم فـي الدنـيا، { فَنِعْمَ عُقْبَى الدَّارِ }. وذكر أن
  لـجنات عدن خمسة آلاف بـاب.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا علـيّ
  بن جرير، قال: ثنا حماد بن سلـمة، عن يعلـى بن عطاء، عن نافع بن عاصم، عن عبد الله
  بن عمرو، قال: إن فـي الـجنة قصراً يقال له عدن، حوله البروج والـمروج، فـيه خمسة آلاف
  بـاب، علـى كلّ بـاب خمسة آلاف حِبَرة، لا يدخـله إلاَّ نبـيّ أو صدّيق أو شهيد.</p><p>قال:
  ثنا إسحاق، قال: ثنا عبد الرحمن بن مَغْراء، عن جويبر، عن الضحاك، فـي قوله: { جَنَّاتُ
  عَدْنٍ } قال: مدينة الـجنة، فـيها الرسل والأنبـياء والشهداء، وأئمة الهدى، والناس
  حولهم بعدد الـجنات حولها.</p><p>وحذف من قوله: { وَالـمَلائِكَةُ يَدْخُـلُونَ عَلَـيْهمْ
  مِنْ كُلّ بـابٍ سَلامٌ عَلَـيْكُمْ } «يقولون» اكتفـاء بدلالة الكلام علـيه، كما حذف
  ذلك من قوله:</p><p class="quran">وَلَوْ تَرَى إذِ الـمُـجْرِمُونَ ناكِسُو رُءُوسهِمْ
  عِنْدَ رَبِّهِمْ رَبَّنا أبْصَرْنا</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا
  ابن الـمبـارك، عن بقـية بن الولـيد، قال: ثنـي أرطأة بن الـمنذر، قال: سمعت رجلاً
  من مشيخة الـجند يقال له أبو الـحجاج، يقول: جلست إلـى أبـي أُمامة فقال: إن الـمؤمن
  لـيكون متكئاً علـى أريكته إذا دخـل الـجنة، وعنده سِماطان من خدم، وعند طرف السِّماطين
  سور، فـيُقبِل الـمَلَك يستأذن، فـيقول للذي يـلـيه: ملك يستأذن، ويقول الذي يـلـيه:
  ملك يستأذن، ويقول الذي يـلـيه للذي يـلـيه: ملك يستأذن، حتـى يبلغ الـمؤمن فـيقول:
  ائذنوا فـيقول: أقربهم إلـى الـمؤمن ائذنوا، ويقول الذي يـلـيه للذي يـلـيه: ائذنوا،
  فكذلك حتـى يبلغ أقصاهم الذي عند البـاب، فـيفتـح له، فـيدخـل فـيسلـم ثم ينصرف.</p><p>حدثنـي
  الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن إبراهيـم بن مـحمد، عن سهل
  بن أبـي صالـح، عن مـحمد بن إبراهيـم، قال: كان النبـيّ صلى الله عليه وسلم يأتـي قبور
  الشهداء علـى رأس كلّ حول فـيقول:</p><p class="hadith"> " السَّلامٌ عَلَـيكُمْ بِـمَا
  صَبَرْتُـمْ فنِعْمَ عُقْبَى الدَّارِ " </p><p>وأبو بكر وعمر وعثمان.</p><p>وأما قوله:
  { سَلامٌ عَلَـيكُمْ بِـمَا صَبَرْتُـمْ } فإن أهل التأويـل قالوا فـي ذلك نـحو قولنا
  فـيه. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزّاق،
  عن جفعر بن سلـيـمان، عن أبـي عمران الـجُوْنِـيّ أنه تلا هذه الآية: { سَلامٌ عَلَـيْكُمْ
  بِـمَا صَبَرْتُـمْ } قال: علـى دينكم.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { سَلامٌ عَلَـيْكُمْ بِـمَا صَبَرْتُـمْ } قال: حين صبروا
  لله بـما يحبه الله فقدّموه. وقرأ:</p><p class="quran">وَجَزَاهُمْ بِـمَا صَبَرُوا
  جَنَّةً وَحَرِيراً</p><p>حتـى بلغ:</p><p class="quran">وكانَ سَعْيُكُمْ مَشْكُورًا</p><p>وصبروا
  عما كره الله وحرّم علـيهم، وصبروا علـى ما ثقل علـيهم وأحبه الله، فسلـم علـيهم بذلك.
  وقرأ: { وَالـمَلائِكَةُ يَدْخُـلُونَ عَلَـيْهِمْ مِنْ كُلّ بـابٍ سَلامٌ عَلَـيْكُمْ
  بِـمَا صَبَرْتُـمْ فَنِعْمَ عُقْبَى الدَّارِ }.</p><p>وأما قوله: { فَنِعْمَ عُقْبَى
  الدَّارِ } فإن معناه إن شاء الله كما:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال
  ثنا عبد الرزاق، عن جعفر، عن أبـي عمران الـجوْنِـي فـي قولهم { فَنِعْمَ عُقْبَى الدَّارِ
  } قال: الـجنة من النار.</p>'
