aaya: سَلَامٌ عَلَيْكُمْ بِمَا صَبَرْتُمْ ۚ فَنِعْمَ عُقْبَى الدَّارِ
text: '<p>{ وَٱلَّذِينَ يُوفُونَ بِعَهْدِ ٱللَّهِ } مبتدأ. و { أُوْلَـئِكَ لَهُمْ
  عُقْبَىٰ ٱلدَّارِ } خبره كقوله: والذين ينقضون عهد الله أولئك لهم اللعنة. ويجوز أن
  يكون صفة لأولي الألباب، والأوّل أوجه. وعهد الله: ما عقدوه على أنفسهم من الشهادة
  بربوبيته</p><p class="quran">وَأَشْهَدَهُمْ عَلَى أَنفُسِهِمْ أَلَسْتَ بِرَبّكُمْ
  قَالُواْ بَلَىٰ</p><p>[الأعراف: 172] { وَلاَ يِنقُضُونَ ٱلْمِيثَـٰقَ } ولا ينقضون
  كل ما وثقوه على أنفسهم وقبلوه: من الإيمان بالله وغيره من المواثيق بينهم وبين الله
  وبين العباد، تعميم بعد تخصيص { مَا أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ } من الأرحام
  والقرابات، ويدخل فيه وصل قرابة رسول الله وقرابة المؤمنين الثابتة بسبب الإيمان</p><p
  class="quran">إِنَّمَا ٱلْمُؤْمِنُونَ إِخْوَةٌ</p><p>[الحجرات: 10] بالإحسان إليهم
  على حسب الطاقة، ونصرتهم، والذب عنهم، والشفقة عليهم، والنصيحة لهم، وطرح التفرقة بين
  أنفسهم وبينهم، وإفشاء السلام عليهم، وعيادة مرضاهم، وشهود جنائزهم. ومنه مراعاة حق
  الأصحاب والخدم والجيران والرفقاء في السفر، وكل ما تعلق منهم بسبب، حتى الهرة والدجاجة.
  وعن الفضيل بن عياض أنّ جماعة دخلوا عليه بمكة فقال: من أين أنتم؟ قالوا: من أهل خراسان.
  قال: اتقوا الله وكونوا من حيث شئتم، واعلموا أنّ العبد لو أحسن الإحسان كله وكانت
  له دجاجة فأساء إليها لم يكن من المحسنين { وَيَخْشَوْنَ رَبَّهُمْ } أي يخشون وعيده
  كله { وَيَخَافُونَ } خصوصاً { سُوء الحِسَابِ } فيحاسبون أنفسهم قبل أن يحاسبوا {
  صَبَرُواْ } مطلق فيما يصبر عليه من المصائب في النفوس والأموال ومشاق التكليف { ٱبْتِغَاء
  وَجْهِ } الله، لا ليقال: ما أصبره وأحمله للنوازل، وأوقره عند الزلازل، ولا لئلا يعاب
  بالجزع ولئلا يشمت به الأعداء كقوله:</p><p class="poetry_or_grammar">وَتَجَلُّدِي
  لِلشّامِتِينَ أُرِيِهمُ</p><p>ولا لأنه لا طائل تحت الهلع ولا مردّ فيه للفائت، كقوله:</p><p
  class="poetry_or_grammar">مَا أنْ جَزعْتُ وَلاَ هَلَعْـ</p><p class="poetry_or_grammar">ـتُ
  وَلاَ يَرُدُّ بُكاي زَنْدَا</p><p>وكل عمل له وجوه يعمل عليها، فعلى المؤمن أن ينوي
  منها ما به كان حسناً عند الله، وإلا لم يستحق به ثواباً، وكان فعلا كلا فعل { مّمّا
  رَزَقْنَـٰهُمْ } من الحلال؛ لأنّ الحرام لا يكون رزقاً ولا يسند إلى الله { سِرّا
  وَعَلاَنِيَةً } يتناول النوافل، لأنها في السر أفضل والفرائض، لوجوب المجاهرة بها
  نفياً للتهمة { وَيَدْرَءونَ بِٱلْحَسَنَةِ ٱلسَّيّئَةَ } ويدفعونها عن ابن عباس: يدفعون
  بالحسن من الكلام ما يرد عليهم من سيء غيرهم. وعن الحسن: إذا حرموا أعطوا، وإذا ظلموا
  عفوا، وإذا قطعوا وصلوا. وعن ابن كيسان: إذا أذنبوا تابوا. وقيل: إذا رأوا منكراً أمروا
  بتغييره { عُقْبَىٰ ٱلدَّارِ } عاقبة الدنيا وهي الجنة، لأنها التي أراد الله أن تكون
  عاقبة الدنيا ومرجع أهلها و { جَنَّـٰتِ عَدْنٍ } بدل من عقبى الدار. وقرىء «فنعم»
  بفتح النون. والأصل: نعم فمن كسر النون فلنقل كسرة العين إليها، ومن فتح فقد سكن العين
  ولم ينقل وقرىء: «يدخلونها» على البناء للمفعول.</p><p>وقرأ ابن أبي عبلة «صلُح» بضم
  اللام، والفتح أفصح، أعلم أنّ الأنساب لا تنفع إذا تجردت من الأعمال الصالحة. وآباؤهم
  جمع أبوي كل واحد منهم، فكأنه قيل من آبائهم وأمهاتهم { سَلَـٰمٌ عَلَيْكُمُ } في موضع
  الحال، لأنّ المعنى: قائلين سلام عليكم أو مسلمين، فإن قلت: بم تعلق قوله { بِمَا صَبَرْتُمْ
  }؟ قلت: بمحذوف تقديره: هذا بما صبرتم، يعنون هذا الثواب بسبب صبركم، أو بدل ما احتملتم
  من مشاق الصبر ومتاعبه هذه الملاذ والنعم والمعنى: لئن تعبتم في الدنيا لقد استرحتم
  الساعة، كقوله:</p><p class="poetry_or_grammar">بِمَا قَدْ أرَى فِيهَا أوَانِسَ بُدَّنَا</p><p>وعن
  النبي صلى الله عليه وسلم:</p><p>(568) أنه كان يأتي قبور الشهداء على رأس كل حول فيقول</p><p
  class="hadith"> " السلام عليكم بما صبرتم فنعم عقبى الدار " </p><p>ويجوز أن يتعلق
  بسلام، أي نسلم عليكم ونكرمكم بصبركم.</p>'
