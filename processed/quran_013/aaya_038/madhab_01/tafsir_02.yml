aaya: وَلَقَدْ أَرْسَلْنَا رُسُلًا مِنْ قَبْلِكَ وَجَعَلْنَا لَهُمْ أَزْوَاجًا وَذُرِّيَّةً
  ۚ وَمَا كَانَ لِرَسُولٍ أَنْ يَأْتِيَ بِآيَةٍ إِلَّا بِإِذْنِ اللَّهِ ۗ لِكُلِّ
  أَجَلٍ كِتَابٌ
text: "<p>كانوا يعيبونه بالزواج والولاد، كما كانوا يقولون: ما لهذا الرسول يأكل الطعام،
  وكانوا يقترحون عليه الآيات، وينكرون النسخ فقيل: كان الرسل قبله بشراً مثله ذوي أزواج
  وذرية. وما كان لهم أن يأتوا بآيات برأيهم ولا يأتون بما يقترح عليهم، والشرائع مصالح
  تختلف باختلاف الأحوال والأوقات؛ فلكل وقت حكم يكتب على العباد، أي: يفرض عليهم على
  ما يقتضيه استصلاحهم { يَمْحُواْ ٱللَّهُ مَا يَشَاء } ينسخ ما يستصوب نسخه، ويثبت
  بدله ما يرى المصلحة في إثباته، أو يتركه غير منسوخ، وقيل: يمحو من ديوان الحفظة ما
  ليس بحسنة ولا سيئة؛ لأنهم مأمورون بكتبة كل قول وفعل { وَيُثَبّتْ } غيره. وقيل يمحو
  كفر التائبين ومعاصيهم بالتوبة، ويثبت إيمانهم وطاعتهم. وقيل: يمحو بعض الخلائق ويثبت
  بعضاً من الأناسي وسائر الحيوان والنبات والأشجار وصفاتها وأحوالها، والكلام في نحو
  هذا واسع المجال { وَعِندَهُ أُمُّ ٱلْكِتَـٰبِ } أصل كل كتاب وهو اللوح المحفوظ، لأنّ
  كل كائن مكتوب فيه. وقرىء: «ويثبت».</p>"
