aaya: وَلَقَدْ أَرْسَلْنَا رُسُلًا مِنْ قَبْلِكَ وَجَعَلْنَا لَهُمْ أَزْوَاجًا وَذُرِّيَّةً
  ۚ وَمَا كَانَ لِرَسُولٍ أَنْ يَأْتِيَ بِآيَةٍ إِلَّا بِإِذْنِ اللَّهِ ۗ لِكُلِّ
  أَجَلٍ كِتَابٌ
text: '<p>يقول تعالـى ذكره: { وَلَقَدْ أرْسَلْنا } يا مـحمد { رُسُلاً مِنْ قَبْلِكَ
  } إلـى أمـم قد خـلَت من قبل أمتك فجعلناهم بشراً مثلك، لهم أزواج ينكحون، وذرّية أنسلوهم،
  ولـم نـجعلهم ملائكة لا يأكلون ولا يشربون ولا ينكحون، فنـجعل الرسول إلـى قومك من
  الـملائكة مثلهم، ولكن أرسلنا إلـيهم بشراً مثلهم، كما أرسلنا إلـى مَن قبلهم من سائر
  الأمـم بشراً مثلهم. { وَما كانَ لِرَسُولٍ أنْ يَأْتِـيَ بآيَةٍ إلاَّ بإذْنِ اللّهِ
  }: يقول تعالـى ذكره: وما يقدر رسول أرسله الله إلـى خـلقه أن يأتـي أمته بآية وعلامة
  من تسيـير الـجبـال ونقل بلدة من مكان إلـى مكان آخر وإحياء الـموتـى ونـحوها من الآيات
  إلاَّ بإذن الله، يقول: إلاَّ بأمر الله الـجبـال بـالسير والأرض بـالانتقال، والـميتَ
  بأن يحيا. { لِكُلّ أجَلٍ كِتابٌ } يقول: لكلّ أجَل أَمْرٍ قضاه الله كتاب قد كتبه،
  فهو عنده. وقد قـيـل: معناه: لكل كتاب أنزله الله من السماء أجل. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق بن يوسف، عن جويبر، عن الضحاك، فـي قوله: { لِكُلّ أجَلٍ كِتابٌ
  } يقول: لكلّ كتاب ينزل من السماء أجل، فـيـمـحو الله من ذلك ما يشاء ويثبت، وعنده
  أم الكتاب.</p><p>قال أبو جعفر: وهذا علـى هذا القول نظير قول الله:</p><p class="quran">وجاءَتْ
  سَكْرَةُ الـمَوْتِ بـالـحَقّ</p><p>وكان أبو بكر رضي الله عنه يقرأها: «وجاءت سكرة
  الـحقّ بـالـموت»، وذلك أن سكرة الـموت تأتـي بـالـحقّ والـحقّ يأتـي بها، فكذلك الأجل
  به كتاب وللكتاب أجل.</p>'
