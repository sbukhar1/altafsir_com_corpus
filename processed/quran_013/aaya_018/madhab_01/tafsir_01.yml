aaya: لِلَّذِينَ اسْتَجَابُوا لِرَبِّهِمُ الْحُسْنَىٰ ۚ وَالَّذِينَ لَمْ يَسْتَجِيبُوا
  لَهُ لَوْ أَنَّ لَهُمْ مَا فِي الْأَرْضِ جَمِيعًا وَمِثْلَهُ مَعَهُ لَافْتَدَوْا
  بِهِ ۚ أُولَٰئِكَ لَهُمْ سُوءُ الْحِسَابِ وَمَأْوَاهُمْ جَهَنَّمُ ۖ وَبِئْسَ الْمِهَادُ
text: "<p>يقول تعالـى ذكره: أما الذين استـجابوا لله فآمنوا به حين دعاهم إلـى الإيـمان
  به وأطاعوه فـاتبعوا رسوله وصدّقوه فـيـما جاءهم به من عند الله، فإن لهم الـحسنى،
  وهي الـجنة. كذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { لِلَّذِينَ اسْتَـجابُوا لِرَبِّهمُ الـحُسْنَى } وهي الـجنة.</p><p>وقوله: { وَالَّذِينَ
  لَـمْ يَسْتَـجِيبُوا لَهُ لَوْ أنَّ لَهُمْ ما فِـي الأرْضِ جَمِيعاً وَمِثْلَهُ مَعَهُ
  لافْتَدَوْا بِهِ } يقول تعالـى ذكره: وأما الذين لـم يستـجيبوا له حين دعاهم إلـى
  توحيده والإقرار بربوبـيته، ولـم يطيعوه فـيـما أمرهم به، ولـم يتبعوا رسوله فـيصدّقوه
  فـيـما جاءهم به من عند ربهم، فلو أنّ لهم ما فِـي الأرض جميعاً من شيء ومثله معه ملكاً
  لهم ثم مثل ذلك وقُبِل ذلك منهم بدلاً من العذاب الذي أعدّه الله لهم فـي نار جهنـم
  وعوضاً لافتدوا به أنفسهم منه، يقول الله: { أُولَئِكَ لَهُمْ سُوءُ الـحِسابِ } يقول:
  هؤلاء الذين لـم يستـجيبوا لله لهم سوء الـحساب: يقول: لهم عند الله أن يأخذهم بذنوبهم
  كلها، فلا يغفر لهم منها شيئاً، ولكن يعذّبهم علـى جميعها. كما:</p><p>حدثنا الـحسن
  بن عرفة، قال: ثنا يونس بن مـحمد، قال: ثنا عون، عن فَرقدٍ السَّبَخِيّ، قال: قال لنا
  شهر بن حَوُشب: { سُوءُ الـحِسابِ } أن لا يتـجاوز لهم عن شيء.</p><p>حدثنـي يعقوب،
  قال: ثنا ابن علـية، قال: ثنـي الـحجاج بن أبـي عثمان، قال: ثنـي فَرْقَدٍ السبَخِيّ،
  قال: قال إبراهيـم النـخعيّ: يا فرقد أتدري ما سوء الـحساب؟ قلت: لا، قال: هو أن يحاسب
  الرجل بذنبه كله لا يُغفر له منه شيء.</p><p>وقوله: { ومَأْوَاهُمْ جَهَنَّـمُ } يقول:
  ومسكنهم الذي يسكنونه يوم القـيامة جهنـم. { وَبِئْسَ الـمِهادُ } يقول: وبئس الفِراش
  والوِطاء جهنـم، التـي هي مأواهم يوم القـيامة.</p>"
