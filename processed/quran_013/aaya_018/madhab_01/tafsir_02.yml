aaya: لِلَّذِينَ اسْتَجَابُوا لِرَبِّهِمُ الْحُسْنَىٰ ۚ وَالَّذِينَ لَمْ يَسْتَجِيبُوا
  لَهُ لَوْ أَنَّ لَهُمْ مَا فِي الْأَرْضِ جَمِيعًا وَمِثْلَهُ مَعَهُ لَافْتَدَوْا
  بِهِ ۚ أُولَٰئِكَ لَهُمْ سُوءُ الْحِسَابِ وَمَأْوَاهُمْ جَهَنَّمُ ۖ وَبِئْسَ الْمِهَادُ
text: '<p>{ لِلَّذِينَ ٱسْتَجَابُواْ } اللام متعلقة بيضرب، أي كذلك يضرب الله الأمثال
  للمؤمنين الذين استجابوا، وللكافرين الذين لم يستجيبوا، أي: هما مثلا الفريقين. و {
  ٱلْحُسْنَىٰ } صفة لمصدر استجابوا، أي: استجابوا الاستجابة الحسنى. وقوله { لَوْ أَنَّ
  لَهُمْ } كلام مبتدأ في ذكر ما أعدّ لغير المستجيبين. وقيل: قد تم الكلام عند قوله:</p><p
  class="quran">كَذٰلِكَ يَضْرِبُ ٱللَّهُ ٱلاْمْثَالَ</p><p>[الرعد: 17] وما بعده كلام
  مستأنف. والحسنى: مبتدأ، خبره { لِلَّذِينَ ٱسْتَجَابُواْ } والمعنى: لهم المثوبة الحسنى،
  وهي الجنة { وَٱلَّذِينَ لَمْ يَسْتَجِيبُواْ } مبتدأ خبره، «لو» مع ما في حيزه و {
  سُوء الحِسَابِ } المناقشة فيه. وعن النخعي: أن يحاسب الرجل بذنبه كله لا يغفر منه
  شيء.</p>'
