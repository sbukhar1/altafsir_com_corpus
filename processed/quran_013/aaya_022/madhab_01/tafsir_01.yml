aaya: وَالَّذِينَ صَبَرُوا ابْتِغَاءَ وَجْهِ رَبِّهِمْ وَأَقَامُوا الصَّلَاةَ وَأَنْفَقُوا
  مِمَّا رَزَقْنَاهُمْ سِرًّا وَعَلَانِيَةً وَيَدْرَءُونَ بِالْحَسَنَةِ السَّيِّئَةَ
  أُولَٰئِكَ لَهُمْ عُقْبَى الدَّارِ
text: "<p>يقول تعالـى ذكره: { وَالَّذِينَ صَبَرُوا } علـى الوفـاء بعهد الله وترك نقض
  الـميثاق وصلة الرحم، { ابْتِغاءَ وَجْهِ رَبِّهِمْ } ويعنـي بقوله: { ابْتِغَاءَ وَجْهِ
  رَبِّهِمْ } طلب تعظيـم الله، وتنزيهاً له أن يخالف فـي أمره أو يأتـي أمراً كره إتـيانه
  فـيعصيَه به. { وأقامُوا الصَّلاةَ } يقول: وأدّوا الصلاة الـمفروضة بحدودها فـي أوقاتها.
  { وأنْفقُوا مِـمَّا رَزَقْناهُمْ سِرّاً وَعَلانِـيَةً } يقول: وأدّوا من أموالهم
  زكاتها الـمفروضة، وأنفقوا منها فـي السبل التـي أمرهم الله بـالنفقة فـيها، سرًّا
  فـي خفـاء وعلانـية فـي الظاهر. كما:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وأقامُوا الصَّلاةَ } يعنـي الصلوات
  الـخمس، { وأنْفَقُوا مِـمَّا رَزَقْناهُمْ سِرّاً وَعَلاَنِـيَةً } يقول الزكاة.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد الصبر: الإقامة، قال: وقال الصبر فـي
  هاتـين، فصبر لله علـى ما أحبّ وإن ثقل علـى الأنفس والأبدان، وصبر عما يكره وإن نازعت
  إلـيه الأهواء، فمن كان هكذا فهو من الصابرين. وقرأ: { سَلامٌ عَلَـيْكُمْ بِـمَا صَبَرْتُـمْ
  فَنعْمَ عُقْبَى الدَّارِ }.</p><p>وقوله: { وَيَدْرَءُونَ بـالـحَسَنَةِ السَّيِّئَةَ
  } يقول: ويدفعون إساءة من أساء إلـيهم من الناس، بـالإحسان إلـيهم. كما:</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَيَدْرَءُونَ بـالـحَسَنَةً
  السَّيِّئَةَ } قال: يدفعون الشرّ بـالـخير، لا يكافئون الشرّ بـالشرّ ولكن يدفعونه
  بـالـخير.</p><p>وقوله: { أُولَئِكَ لَهُم عُقْبَى الدَّارِ } يقول تعالـى ذكره: هؤلاء
  الذين وصفنا صفتهم هم الذين لهم عُقبى الدار، يقول: هم الذين أعقبهم الله دار الـجنان
  من دارهم التـي لو لـم يكونوا مؤمنـين كانت لهم فـي النار، فأعقبهم الله من تلك هذه.
  وقد قـيـل: معنى ذلك: أولئك الذين لهم عَقِـيب طاعتهم ربهم فـي الدنـيا دار الـجنان.</p>"
