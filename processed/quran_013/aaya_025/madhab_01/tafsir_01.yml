aaya: وَالَّذِينَ يَنْقُضُونَ عَهْدَ اللَّهِ مِنْ بَعْدِ مِيثَاقِهِ وَيَقْطَعُونَ
  مَا أَمَرَ اللَّهُ بِهِ أَنْ يُوصَلَ وَيُفْسِدُونَ فِي الْأَرْضِ ۙ أُولَٰئِكَ لَهُمُ
  اللَّعْنَةُ وَلَهُمْ سُوءُ الدَّارِ
text: '<p>يقول تعالـى ذكره: { وَ } أما { الَّذِينَ يَنْقُضُونَ عَهْدَ اللّهِ } ، ونقضهم
  ذلك: خلافُهم أمر الله، وعملهم بـمعصيته، { مِنْ بَعْدِ مِيثاقِهِ } يقول: من بعد ما
  وثقوا علـى أنفسهم لله أن يعملوا بـما عهد إلـيهم، { وَيَقْطَعُونَ ما أمَرَ اللّهُ
  بِهِ أنْ يُوصَلَ } يقول: ويقطعون الرحم التـي أمرهم الله بوصلها، { وَيُفْسِدُونَ
  فِـي الأرْضِ } فسادهم فـيها: عملهم بـمعاصي الله { أُولَئِكَ لَهُمُ اللَّعْنَةُ }
  يقول: فهؤلاء لهم اللعنة، وهي البُعد من رحمته والإقصاء من جنانه، { وَلَهُمْ سُوءُ
  الدَّارِ } يقول: ولهم ما يسوءهم فـي الدار الآخرة.</p><p>حدثنـي الـمثنى، قال: ثنا
  عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: أكبر الكبـائر:
  الإشراك بـالله، لأن الله يقول:</p><p class="quran">وَمَنْ يُشْرِكْ بـاللّهِ فَكأَنـمَا
  خَرَّ مِنَ السَّماءِ فَتَـخْطَفُهُ الطَّيْرُ</p><p>، ونقض العهد وقطيعة الرحم، لأن
  الله تعالـى يقول: { أُولَئِكَ لَهُمُ اللَّعْنَةُ وَلَهُمْ سُوءُ الدَّارِ } يعنـي:
  سوء العاقبة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن
  جريج، فـي قوله: { وَيَقْطَعُونَ ما أمَرَ اللّهُ بِهِ أنْ يُوصَلَ } قال: بلغنا أن
  النبـيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " إذَا لَـمْ تَـمْشِ إلـى
  ذِي رَحِمِك بِرِجْلِكَ وَلَـمْ تُعْطِهِ مِنْ مالِكَ فَقَدْ قَطَعْتَهُ ". </p><p>حدثنـي
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن عمرو بن مرّة، عن مصعب
  بن سعد، قال: سألت أبـي عن هذه الآية:</p><p class="quran">قُلْ هَلْ نُنَبِّئُكُمْ
  بـالأَخْسَرِينَ أعْمالاً الَّذِينَ ضَلَّ سَعْيُهُمْ فِـي الـحَياةِ الدُّنْـيا</p><p>أهم
  الـحرورية؟ قال: لا، ولكن الـحرورية { الَّذِينَ يَنْقُضُونَ عَهْد اللّهِ مِنْ بَعْدِ
  مِيثاقِهِ وَيَقْطَعُونَ ما أمَرَ اللّهُ بِهِ أنْ يُوصَلَ وَيُفْسِدُونَ فِـي الأرْضِ
  أُولَئِكَ لَهُمُ اللَّعْنَةُ وَلَهُمْ سُوءُ الدَّارِ }. فكان سعد يسميهم الفـاسقـين.</p><p>حدثنا
  ابن الـمثنى، قال: ثنا أبو داود، قال: ثنا شعبة، عن عمرو بن مرّة، قال: سمعت مصعب بن
  سعد، قال: كنت أمسك علـى سعد الـمصحف، فأتـى علـى هذه الآية، ثم ذكر نـحو حديث مـحمد
  بن جعفر.</p>'
