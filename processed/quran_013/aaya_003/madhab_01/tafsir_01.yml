aaya: وَهُوَ الَّذِي مَدَّ الْأَرْضَ وَجَعَلَ فِيهَا رَوَاسِيَ وَأَنْهَارًا ۖ وَمِنْ
  كُلِّ الثَّمَرَاتِ جَعَلَ فِيهَا زَوْجَيْنِ اثْنَيْنِ ۖ يُغْشِي اللَّيْلَ النَّهَارَ
  ۚ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِقَوْمٍ يَتَفَكَّرُونَ
text: '<p>يقول تعالـى ذكره: والله الذي مدّ الأرض، فبسطها طولاً وعرضاً. وقوله: { وَجَعَلَ
  فِـيها رَوَاسِيَ } يقول جلّ ثناؤه: وجعل فـي الأرض جبـالاً ثابتة والرواسي: جمع راسية،
  وهي الثابتة، يقال منه: أرسيت الوتد فـي الأرض: إذا أثبته، كما قال الشاعر:</p><p class="poetry_or_grammar">بِهِ
  خالِدَاتٌ ما يَرِمْنَ وهامِدٌ</p><p class="poetry_or_grammar">وأشْعَثُ أرْسَتْهُ
  الوَلِـيدَةُ بـالفِهْرِ</p><p>يعنـي: أثبتته.</p><p>وقوله: { وأنهاراً } يقول: وجعل
  فـي الأرض أنهاراً من ماء. وقوله: { وَمِنْ كُلّ الثَّمَرَاتِ جَعَلَ فِـيهَا زَوْجيْنِ
  اثْنَـينِ } فـ «مِنْ» فـي قوله { وَمِنْ كُلّ الثَّمَرَاتِ جَعَلَ فِـيهَا زَوْجَيْنِ
  اثْنَـيْنِ } من صلة «جعل» الثانـي لا الأول. ومعنى الكلام: وجعل فـيها زوجين اثنـين
  من كلّ الثمرات. وعنى بزوجين اثنـين: من كل ذَكَرٍ اثنان، ومن كل أنثى اثنان، فذلك
  أربعة من الذكور اثنان ومن الإناث اثنان فـي قول بعضهم. وقد بـيَّنا فـيـما مضى أن
  العرب تسمي الاثنـين زوجين، والواحد من الذكور زوجاً لأنثاه، وكذلك الأنثى الواحدة
  زوجاً وزوجة لذكرها، بـما أغنى عن إعادته فـي هذا الـموضع. ويزيد ذلك إيضاحاً قول الله
  عزّ وجلّ: { وأنَّهُ خَـلَقَ الزَّوْجَيْن الذَّكَرَ والأُنْثَى } فسمى الاثنـين الذكر
  والأنثى زوجين. وإنـما عنى بقوله: { مِنْ كُلّ زَوْجَيْن اثْنَـيْن }: نوعين وضربـين.</p><p>وقوله:
  { يُغْشى اللَّـيْـلَ النَّهارَ } يقول: يجلل اللـيـل النهار فـيـلبسه ظلـمته، والنهار
  اللـيـل بضيائه. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { يُغْشِي اللَّـيْـلَ النَّهارَ }: أي يـلبس اللـيـلَ النهار.</p><p>وقوله: { إنَّ
  فِـي ذلكَ لآياتٍ لِقَوْمٍ يَتَفَكَّرُونَ } يقول تعالـى ذكره: إن فـيـما وصفت وذكرت
  من عجائب خـلق الله وعظيـم قدرته التـي خـلق بها هذه الأشياء، لدلالات وحججاً وعظات،
  لقوم يتفكرون فـيها فـيستدلون ويعتبرون بها، فـيعلـمون أن العبـادة لا تصلـح ولا تـجوز
  إلاَّ لـمن خـلقها ودبَّرها دون غيره من الآلهة والأصنام التـي لا تقدر علـى ضرّ ولا
  نفع ولا لشيء غيرها، إلاَّ لـمن أنشأ ذلك فأحدثه من غير شيء تبـارك وتعالـى، وأن القدرة
  التـي أبدع بها ذلك هي القدرة التـي لا يتعذّر علـيه إحياء من هلك من خـلقه وإعادة
  ما فنـي منه وابتداع ما شاء ابتداعه بها.</p>'
