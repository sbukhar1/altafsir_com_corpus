aaya: وَالَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَفْرَحُونَ بِمَا أُنْزِلَ إِلَيْكَ ۖ وَمِنَ
  الْأَحْزَابِ مَنْ يُنْكِرُ بَعْضَهُ ۚ قُلْ إِنَّمَا أُمِرْتُ أَنْ أَعْبُدَ اللَّهَ
  وَلَا أُشْرِكَ بِهِ ۚ إِلَيْهِ أَدْعُو وَإِلَيْهِ مَآبِ
text: '<p>يقول تعالـى ذكره: والذي أنزلنا إلـيهم الكتاب مـمن آمن بك واتبعك يا مـحمد
  { يَفْرَحُونَ بِـما أُنْزِلَ إلَـيْكَ } منه. { وَمِنَ الأحْزَابِ مَنْ يُنْكِرُ بَعْضَهُ
  } يقول: ومن أهل الـملل الـمتـحزّبـين علـيك، وهم أهل أديان شتـى، من يُنكر بعض ما
  أنزل إلـيك، فقل لهم: { إنَّـمَا أُمِرْتُ } أيها القوم { أنْ أعْبُدَ اللّهَ } وحده
  دون ما سواه { وَلا أُشْرِكَ بِهِ } فأجعل له شريكاً فـي عبـادتـي، فأعبد معه الآلهة
  والأصنام، بل أخـلص له الدين حنـيفـاً مسلـماً. { إلَـيْهِ أدْعُو } يقول: إلـى طاعته،
  وإخلاص العبـادة له أدعو الناس. { وَإلَـيْهِ مآبِ } يقول: وإلـيه مصيري، وهو مفعل
  من قول القائل: آب يَئُوب أَوْبـاً وَمآبـاً.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَالَّذِينَ آتَـيْناهُمُ الكِتابَ يَفْرَحُونَ بِـمَا أُنْزِلَ إلَـيْكَ }
  أولئك أصحاب مـحمد صلى الله عليه وسلم، فرحوا بكتاب الله وبرسوله وصدّقوا به قوله:
  { وَمِنَ الأحْزَابِ مَنْ يُنُكِرُ بَعْضَهُ } يعنـي الـيهود والنصارى.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { وَمِنَ الأَحْزَابِ مَنْ يُنْكرُ بَعْضَهُ } قال: من أهل الكتاب.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد
  مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسن، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد،
  قوله: { وَالَّذِينَ آتَـيْناهُمُ الكِتابَ يَفْرَحُونَ بِـما أُنْزِلَ إلَـيْكَ وَمِنَ
  الأحْزَابِ مَنْ يُنْكِرُ بَعْضَهُ } من أهل الكتاب والأحزاب أهل الكُتب، تفريقهم لـحزبهم.
  قوله: وَإنْ يَأْتِ الأحْزَابُ قال: لتـحزّبهم علـى النبـيّ صلى الله عليه وسلم، قال
  ابن جريج، وقال عن مـجاهد: { يُنْكِرُ بَعضَهُ } قال: بعض القرآن.</p><p>حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَإلَـيْهِ مآبِ }: وإلـيه
  مصير كلّ عبد.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { وَالَّذِينَ آتَـيْناهُمُ الكِتابَ يَفْرَحُونَ بِـمَا أُنْزِلَ إلَـيْكَ } قال:
  هذا من آمن برسول الله صلى الله عليه وسلم من أهل الكتاب فـيفرحون بذلك. وقرأ:</p><p
  class="quran">وَمِنْهُمْ مَنْ يُؤْمِنُ بِهِ وَمِنْهُمْ مَنْ لا يُؤْمِنُ بِهِ</p><p>وفـي
  قوله: { وَمنَ الأحْزَابِ مَنْ يُنْكِرُ بَعْضَهُ } قال: الأحزاب: الأمـم الـيهود والنصارى
  والـمـجوس منهم من آمن به، ومنهم من أنكره.</p>'
