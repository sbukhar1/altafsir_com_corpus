aaya: "۞ مَثَلُ الْجَنَّةِ الَّتِي وُعِدَ الْمُتَّقُونَ ۖ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ
  ۖ أُكُلُهَا دَائِمٌ وَظِلُّهَا ۚ تِلْكَ عُقْبَى الَّذِينَ اتَّقَوْا ۖ وَعُقْبَى
  الْكَافِرِينَ النَّارُ"
text: '<p>{ مَّثَلُ ٱلْجَنَّةِ } صفتها التي هي في غرابة المثل، وارتفاعه بالابتداء
  والخبر محذوف على مذهب سيبويه، أي فيما قصصناه عليكم مثل الجنة. وقال غيره: الخبر {
  تَجْرِى مِن تَحْتِهَا ٱلأنْهَـٰرُ } كما تقول: صفة زيد أسمر، وقال الزجاج: معناه مثل
  الجنة جنة تجري من تحتها الأنهار، على حذف الموصوف تمثيلاً لما غاب عنا بما نشاهد.
  وقرأ علي رضي الله عنه «أمثال الجنة» على الجمع أي صفاتها { أُكُلُهَا دَائِمٌ } كقوله</p><p
  class="quran">لاَّ مَقْطُوعَةٍ وَلاَ مَمْنُوعَةٍ</p><p>[الواقعة: 33] { وِظِلُّهَا
  } دائم لا ينسخ، كما ينسخ في الدنيا بالشمس.</p>'
