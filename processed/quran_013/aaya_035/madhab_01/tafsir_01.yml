aaya: "۞ مَثَلُ الْجَنَّةِ الَّتِي وُعِدَ الْمُتَّقُونَ ۖ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ
  ۖ أُكُلُهَا دَائِمٌ وَظِلُّهَا ۚ تِلْكَ عُقْبَى الَّذِينَ اتَّقَوْا ۖ وَعُقْبَى
  الْكَافِرِينَ النَّارُ"
text: '<p>اختلف أهل العلم بكلام العرب في رافع «المثل»، فقال بعض نحويّ الكُوفيين الرافع
  للمثل قوله: { تَجْرِي مِنْ تَحْتها الأنْهارُ } فـي المعنى، وقال: هو كما تقول حِلْـية
  فلان أسْمَرُ كذا وكذا، فليس الأسمر بمرفوع بالحلية، إنما هو ابتداء أي هو أسمر هو
  كذا. قال: ولو دخل أنّ في مثل هذا كان صواباً. قال: ومثله في الكلام مثَلك أنك كذا
  وأنك كذا. وقوله:</p><p class="quran">فَلْـيَنْظُرِ الإنْسانُ إلـى طَعامِهِ أنَّا</p><p>مَنْ
  وجَّهَ: { مَثَلُ الـجَنَّةِ الَّتِـي وُعِدَ الـمُتَّقُونَ فِـيهَا } ومن قال:</p><p
  class="quran">أَنَّا صَبَبْنا الـمَاءَ</p><p>أظهر الاسم، لأنه مردود علـى الطعام
  بـالـخفض، ومستأنف، أي: طعامه أنا صببنا ثم فعلنا. وقال: معنى قوله: { مَثَلُ الـجَنَّةِ
  }: صفـات الـجنة. وقال بعض نـحويّـي البصريـين: معنى ذلك: صفة الـجنة، قال: ومنه قول
  الله تعالـى: وَلَهُ الـمَثَلُ الأعْلَـى معناه: ولله الصفة العُلـيا. قال: فمعنى الكلام
  فـي قوله: { مَثَلُ الـجَنَّةِ التـي وُعِدَ الـمُتَّقُونَ تَـجْرِي مِنْ تَـحْتِها
  الأنهارُ } أو فـيها أنهار، كأنه قال: وَصْف الـجنة صفة تـجري من تـحتها الأنهار، أو
  صفة فـيها أنهار والله أعلـم. قال: ووجه آخر كأنه إذا قـيـل: مثل الـجنة قـيـل: الـجنة
  التـي وعد الـمتقون. قال: وكذلك قوله:</p><p class="quran">وَإنَّهُ بسْمِ اللّهِ الرَّحْمَنِ
  الرَّحِيـمِ</p><p>كأنه قال: بـالله الرحمن الرحيـم، والله أعلـم. قال: وقوله:</p><p
  class="quran">عَلـى ما فَرَّطْتُ فِـي جَنْبِ اللّهِ</p><p>فـي ذات الله، كأنه عندنا
  قـيـل: فـي الله. قال: وكذلك قوله:</p><p class="quran">لَـيْسَ كَمِثْلِهِ شَيْءٌ</p><p>إنـما
  الـمعنى: لـيس كشيء، ولـيس مثله شيء، لأنه لا مثل له. قال: ولـيس هذا كقولك للرجل:
  لـيس كمثلك أحد، لأنه يجوز أن يكون له مِثْل، والله لا يجوز ذلك علـيه. قال: ومثله
  قول لبـيد:</p><p class="poetry_or_grammar">إلـى الـحَوْلِ ثُمَّ اسْمُ السَّلامِ
  عَلَـيْكُما</p><p>قال: وفسِّر لنا أنه أراد: السلام علـيكما قال أوس بن حَجَر:</p><p
  class="poetry_or_grammar">وَقْتِلـي كِرَامٍ كمِثْلِ الـجُذُوعِ</p><p class="poetry_or_grammar">تَغَشَّاهُمْ
  سَبَلٌ مُنْهَمِرْ</p><p>قال: والـمعنى عندنا: كالـجذوع، لأنه لـم يزد أن يجعل للـجذوع
  مثلاً ثم يُشبه القتلـى به. قال: ومثله قول أُميَّة:</p><p class="poetry_or_grammar">زُحَلٌ
  وثَوْرٌ تَـحْتَ رِجْلِ يَـمِينِهِ</p><p class="poetry_or_grammar">والنَّسْرُ للأُخْرَى
  وَلَـيْثٌ مُرْصَدُ</p><p>قال: فقال تـحت رجل يـمينه، كأنه قال: تـحت رجله أو تـحت
  رجله الـيـمنى قال: وقول لبـيد:</p><p class="poetry_or_grammar">أضَلَّ صِوَارَهُ
  وتَضَيَّفَتْهُ</p><p class="poetry_or_grammar">نَطوفٌ أمْرُها بِـيَده الشَّمالِ</p><p>كأنه
  قال: أمرها بـالشَّمال وإلـى الشَّمال وقول لبـيد أيضاً:</p><p class="poetry_or_grammar">حتـى
  إذا ألْقَتْ يَداً فـي كافِرٍ</p><p>فكأنه قال: حتـى وقعت فـي كافر. وقال آخر منهم:
  هو الـمكفوف عن خبره، قال: والعرب تفعل ذلك. قال: وله معنى آخر: { للذينَ استـجابُوا
  لِربِّهِمُ الـحُسنَى } مَثَلُ الـجنة موصول صفة لها علـى الكلام الأوّل.</p><p>قال
  أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب: أن يقال ذكر الـمثل، فقال مَثَل الـجنة،
  والـمراد الـجنة، ثم وصفت الـجنة بصفتها، وذلك أن مثلها إنـما هو صفتها ولـيست صفتها
  شيئاً غيرها.</p><p>وإذا كان ذلك كذلك، ثم ذكر الـمثل، فقـيـل: مثل الـجنة، ومثلها
  صفتها وصفة الـجنة، فكان وصفها كوصف الـمثل، وكان كأن الكلام جرى بذكر الـجنة، فقـيـل:
  الـجنة تـجري من تـحتها الأنهار، كما قال الشاعر:</p><p class="poetry_or_grammar">أرَى
  مَرَّ السَّنِـينَ أخَذْنَ مِنِّـي</p><p class="poetry_or_grammar">كمَا أخَذَ السَّرارُ
  مِنَ الهِلالِ</p><p>فذكر الـمرّ، ورجع فـي الـخبر إلـى السنـين.</p><p>وقوله: { أُكُلُها
  دائمٌ وظِلُّها } يعنـي: ما يؤكل فـيها. يقول: هو دائم لأهلها، لا ينقطع عنهم، ولا
  يزول ولا يبـيد، ولكنه ثابت إلـى غير نهاية. وظلها: يقول: وظلها أيضاً دائم، لأنه لا
  شمس فـيها. { تِلكَ عُقْبَى الَّذِينَ اتَّقَوْا } يقول: هذه الـجنة التـي وصف جلّ
  ثناؤه عاقبة الذين اتقوا الله، فـاجتنبوا معاصيه وأدّوا فرائضه.</p><p>وقوله: { وَعُقْبَى
  الكافِرِينَ النَّارُ } يقول: وعاقبة الكافرين بـالله النار.</p>'
