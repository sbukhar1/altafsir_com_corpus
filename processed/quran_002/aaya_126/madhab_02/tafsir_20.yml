aaya: وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ اجْعَلْ هَٰذَا بَلَدًا آمِنًا وَارْزُقْ أَهْلَهُ
  مِنَ الثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِاللَّهِ وَالْيَوْمِ الْآخِرِ ۖ قَالَ وَمَنْ
  كَفَرَ فَأُمَتِّعُهُ قَلِيلًا ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ النَّارِ ۖ وَبِئْسَ
  الْمَصِيرُ
text: "<p>قوله تعالى: { رَبِّ ٱجْعَلْ هَـٰذَا بَلَداً ءَامِناً... }</p><p>قيل لابن
  عرفة: إنه دعا بصيرورته بلدا آمنا، فظاهره أنه لم يكن حينئذ بلدا فدعا (هنا بصيرورته
  بلدا ثم بعد حصوله بلدا دعا بما في) سورة إبراهيم؟</p><p>فقال: إنك تقول: رب اجعل هذا
  رجلا صالحا، فلم تدع بحصول الرجولية له بل بكونه صالحا.</p><p>قيل له/ قد ذكروا في
  الجواب عن معارضة الآيتين أنه لم يكن حينئذ بلدا فدعا هنا بصيرورته ثم بعد حصوله بلدا
  دعا بما في سورة إبراهيم؟</p><p>فقال: الظاهر أنه كان في موطنين فقال أولا: { رَبِّ
  ٱجْعَلْ هَـٰذَا بَلَداً ءَامِناً } ثم أعاد الدعاء في إبراهيم إما لأنه استجيب له
  وطلب دوام الأمن، أو تأخرت الإجابة وأعاد الدعاء تأكيدا، وإن كان ذلك منه في موطن (واحد)
  فيشكُل فهم الآيتين لأنه إن كان نطق به معرّفا فلِمَ حكى منكّرا، وإن قاله منكّرا فلِمَ
  حكي معرّفا؟ ومنهم من أجاب بأنه على حذف الصفة أي اجعل هذا البلد آمنا، وخص بعض ذريته
  بالدعاء دون بعض إما لأنه علم أن (فيهم) الظالمين أو لأن الله أوحى إليه بذلك أو لأن
  هذا اسلام أخص فخصص البعض (به دون البعض).</p>"
