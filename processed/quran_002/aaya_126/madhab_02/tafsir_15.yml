aaya: وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ اجْعَلْ هَٰذَا بَلَدًا آمِنًا وَارْزُقْ أَهْلَهُ
  مِنَ الثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِاللَّهِ وَالْيَوْمِ الْآخِرِ ۖ قَالَ وَمَنْ
  كَفَرَ فَأُمَتِّعُهُ قَلِيلًا ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ النَّارِ ۖ وَبِئْسَ
  الْمَصِيرُ
text: "<p>قوله تعالى: { وإِذ قال إِبراهيم رب اجعل هذا بلداً آمناً } البلد: صدر القرى،
  والبالد: المقيم بالبلد، والبلدة: الصدر، ووضعت الناقة بلدتها: إذا بركت، والمراد بالبلد
  هاهنا: مكة. ومعنى: { آمناً }: ذا أمنٍ. وأمن البلدة مجاز، والمراد: أمن من فيه. وفي
  المراد بهذا الأمن ثلاثة أقوال. أحدها: أنه سأله الأمن من القتل. والثاني: من الخسف
  والقذف. والثالث: من القحط والجدب، قال مجاهد: قال إبراهيم: لمن آمن، فقال الله عز
  وجل: ومن كفر فسأرزقه.</p><p>قوله تعالى: { فأمتعه } وقرأ ابن عامر: { فأمتعه } بالتخفيف،
  من أمتعت. وقرأ الباقون بالتشديد من: مَتَّعت. والإمتاع: إعطاء ما تحصل به المتعة.
  والمتعة: أخذ الحظ من لذة ما يشتهي. وبماذا يمتعه؟ فيه قولان. أحدهما: بالأمن. والثاني:
  بالرزق. والاضطرار: الإلجاء إلى الشيء، والمصير: ما ينتهي إليه الأمر.</p>"
