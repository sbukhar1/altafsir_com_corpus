aaya: وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ اجْعَلْ هَٰذَا بَلَدًا آمِنًا وَارْزُقْ أَهْلَهُ
  مِنَ الثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِاللَّهِ وَالْيَوْمِ الْآخِرِ ۖ قَالَ وَمَنْ
  كَفَرَ فَأُمَتِّعُهُ قَلِيلًا ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ النَّارِ ۖ وَبِئْسَ
  الْمَصِيرُ
text: '<p>يعنـي تعالـى ذكره بقوله: { وَإِذْ قَالَ إِبْرَاهِيـمُ رَبّ اجْعَلْ هَذَا
  بَلَدَاً آمِناً }: واذكروا إذ قال إبراهيـم: ربّ اجعل هذا البلد بلداً آمناً، يعنـي
  بقوله: آمناً: آمناً من الـجبـابرة وغيرهم أن يسلطوا علـيه، ومن عقوبة الله أن تناله،
  كما تنال سائر البلدان، من خسف، وانتقال، وغرق، وغير ذلك من سخط الله ومثلاته التـي
  تصيب سائر البلاد غيره. كما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قال: ذكر لنا أن الـحرم حُرِّم بحياله إلـى العرش، وذكر لنا أن البـيت هبط
  مع آدم حين هبط، قال الله له: أهبط معك بـيتـي يطاف حوله كما يطاف حول عرشي فطاف حوله
  آدم ومن كان بعده من الـمؤمنـين، حتـى إذا كان زمان الطوفـان حين أغرق الله قوم نوح
  رفعه وطهَّره ولـم تصبه عقوبة أهل الأرض، فتتبع منه إبراهيـم أثرا فبناه علـى أساس
  قديـم كان قبله.</p><p>فإن قال لنا قائل: أَوَ ما كان الـحرم آمناً إلا بعد أن سأل
  إبراهيـم ربه له الأمان؟</p><p>قـيـل له: لقد اختُلِف فـي ذلك، فقال بعضهم: لـم يزل
  الـحرم آمنا من عقوبة الله وعقوبة جبـابرة خـلقه، منذ خـلقت السموات والأرض. واعتلوا
  فـي ذلك بـما:</p><p>حدثنا أبو كريب، قال: ثنا يونس ابن بكير، عن مـحمد بن إسحاق، قال:
  حدثنـي سعيد بن أبـي سعيد الـمقبري، قال: سمعت أبـا شريح الـخزاعي يقول: لـما افتتـحت
  مكة قتلت خزاعة رجلاً من هُذيـل، فقام رسول الله صلى الله عليه وسلم خطيبـاً فقال:</p><p
  class="hadith"> " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(51)%20"
  title=" اضغط هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic
  ">يا أَيُّها النّاسُ </a><a href="Javascript:OpenWindow(55)%20" title=" اضغط هنا
  لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic ">إِنَّ اللَّهَ
  حَرَّمَ مَكّةَ</a> يَوْمَ خَـلَقَ السّمَوَاتِ وَالأرْضِ، فَهِيَ حَرَامٌ بِحُرْمَةِ
  اللَّهِ إلـى يَوْمِ القِـيَامَةِ لا يَحِلُّ لاِمْرِىءٍ يُؤْمِنُ بِـاللَّهِ وَالـيَوْمِ
  الآخِرِ أَنْ يَسْفِكَ بِها دَماً، أوْ يَعْضِدَ بِهَا شَجَراً. ألا وَإِنَّهَا لاَ
  تَـحِلُّ ءَلاحَدٍ بَعْدِي وَلَـمْ تَـحِلَّ لِـي إِلاَّ هَذِهِ السّاعَةَ عَصَى علـيَّ
  أَهْلُها. ألا فَهِيَ قَدْ رَجَعَتْ علـى حالِهَا بـالأمْسِ. ألا لِـيُبَلِّغِ الشّاهِدُ
  الغَائِبَ، فمن قال: إن رسول الله صلى الله عليه وسلم قد قتل بها، فقولوا: إنّ الله
  قَدْ أَحَلّهَا لرسولِهِ ولـم يُحِلّها لكَ </b></p><p class="hadith"> " </p><p>حدثنا
  أبو كريب، قال: ثنا عبد الرحيـم بن سلـيـمان، وحدثنا ابن حميد وابن وكيع، قالا: ثنا
  جرير جميعاً، عن يزيد بن أبـي زياد، عن مـجاهد، عن ابن عبـاس قال: قال رسول الله صلى
  الله عليه وسلم لـمكة حين افتتـحها:</p><p class="hadith"> " هَذِهِ حَرَمٌ حَرَّمَهَا
  اللَّهُ يَوْمَ خَـلَقَ السّمَوَاتِ وَالأرْضَ وَخَـلَقَ الشّمْسَ وَالقَمَرَ وَوَضَعَ
  هَذَيْنِ الأخْشَبَـيْنِ، لَـمْ تَـحِلَّ ءَلاحَدٍ قَبْلِـي، وَلاَ تَـحِلُّ ءَلاحَدٍ
  بَعْدِي، أُحِلّتْ لِـي سَاعَةً مِنْ نهَارٍ " </p><p>قالوا: فمكة منذ خـلقت حَرَمٌ
  آمن من عقوبة الله وعقوبة الـجبـابرة.</p><p>قالوا: وقد أخبرَت عن صحة ما قلنا من ذلك
  الرواية الثابتة عن رسول الله صلى الله عليه وسلم التـي ذكرناها.</p><p>قالوا: ولـم
  يسأل إبراهيـم ربه أن يؤمنه من عقوبته وعقوبة الـجبـابرة، ولكنه سأله أن يؤمن أهله
  من الـجُدوب والقحُوط، وأن يرزق ساكنه من الثمرات، كما أخبر ربه عنه أنه سأله بقوله:
  { وَإِذْ قَالَ إِبْرَاهِيـمُ رَبّ اجْعَلْ هَذَا بَلَداً آمِناً وَارْزُقْ أهْلَهُ
  مِنَ الثّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بـاللَّهِ وَالـيَوْمِ الآخِرِ }.</p><p>قالوا:
  وإنـما سأل ربه ذلك، لأنه أسكن فـيه ذرّيته، وهو غير ذي زَرْعٍ ولا ضَرْع، فـاستعاذ
  ربه من أن يهلكهم بها جوعاً وعطشاً، فسأله أن يؤمنهم مـما حذر علـيهم منه.</p><p>قالوا:
  وكيف يجوز أن يكون إبراهيـم سأل ربه تـحريـم الـحرم، وأن يؤمنه من عقوبته وعقوبة جبـابرة
  خـلقه، وهو القائل حين حله، ونزله بأهله وولده:</p><p class="quran">رَّبَّنَآ إِنَّيۤ
  أَسْكَنتُ مِن ذُرِّيَّتِي بِوَادٍ غَيْرِ ذِي زَرْعٍ عِندَ بَيْتِكَ ٱلْمُحَرَّمِ</p><p>[إبراهيم:
  37] قالوا: فلو كان إبراهيـم هو الذي حرّم الـحرم أو سأل ربه تـحريـمه لـما قال: «عند
  بـيتك الـمـحرّم»، عند نزوله به، ولكنه حرّم قبله، وحرّم بعده.</p><p>وقال آخرون: كان
  الـحرم حلالاً قبل دعوة إبراهيـم كسائر البلاد غيره، وإنـما صار حراما بتـحريـم إبراهيـم
  إياه، كما كانت مدينة رسول الله صلى الله عليه وسلم حلالاً قبل تـحريـم رسول الله صلى
  الله عليه وسلم إياها.</p><p>قالوا: والدلـيـل علـى ما قلنا من ذلك ما:</p><p>حدثنا
  به ابن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفـيان، عن أبـي الزبـير، عن جابر
  بن عبد الله، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " </p><p
  class="hadith"><b> <a href="Javascript:OpenWindow(52)%20" title=" اضغط هنا لعرض
  تخريج الحديث " style=" color: Red " class=" TextResultArabic ">إِنَّ إبْرَاهِيـمَ
  حَرَّمَ بَـيْتَ اللَّهِ وأَمَّنَهُ، وإنـي حَرَّمْتُ الـمَدِينَةَ ما بَـيْنَ لابَتَـيْها
  لا يُصَادُ صَيْدُها وَلا تُقْطَعُ عِضَاهُها</a> </b></p><p class="hadith"> " </p><p>حدثنا
  أبو كريب وأبو السائب، قالا: ثنا عبد الرحيـم الرازي، سمعت أشعث، عن نافع، عن أبـي
  هريرة قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " </p><p class="hadith"><b>
  <a href="Javascript:OpenWindow(53)%20" title=" اضغط هنا لعرض تخريج الحديث " style="
  color: Red " class=" TextResultArabic ">إِنَّ إِبْرَاهِيـمَ كَانَ عَبْدَ اللَّهِ
  وَخَـلِـيـلَهُ، وإنـي عَبْدُ اللَّهِ وَرَسُولُهُ، وَإِنَّ إِبْرَاهِيـمَ حَرَّمَ
  مَكّةَ وإنـي حَرَّمْتُ الـمَدِينَةَ مَا بَـيْنَ لاَبَتَـيْهَا عِضَاهَا وَصَيْدَها،
  وَلاَ يُحْمَلُ فِـيها سِلاحٌ لِقِتالٍ، وَلا يُقْطَعُ مِنْها شَجَرٌ إلا لعَلَفِ بَعِيرٍ</a>
  </b></p><p class="hadith"> " </p><p class="hadith">  </p><p>حدثنا أبو كريب، قال:
  ثنا قتـيبة بن سعيد، قال: ثنا بكر بن مضر، عن ابن الهاد، عن أبـي بكر بن مـحمد، عن
  عبد الله بن عمرو بن عثمان، عن رافع بن خديج، قال: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(54)%20"
  title=" اضغط هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic
  ">إِنَّ إِبْرَاهِيـمَ حَرَّمَ مَكّةَ، وإنـي أُحَرِّمُ الـمَدِينَةَ مَا بَـيْنَ لاَبَتَـيْها</a>
  </b></p><p class="hadith"> " </p><p>وأما أشبه ذلك من الأخبـار التـي يطول بـاستـيعابها
  الكتاب.</p><p>قالوا: وقد أخبر الله تعالـى ذكره فـي كتابه أن إبراهيـم قال: رَبّ اجْعَلْ
  هَذَا بَلَدا آمِنا ولـم يخبر عنه أنه سأل أن يجعله آمنا من بعض الأشياء دون بعض، فلـيس
  لأحد أن يدّعي أن الذي سأله من ذلك الأمان له من بعض الأشياء دون بعض إلا بحجة يجب
  التسلـيـم لها.</p><p>قالوا: وأما خبر أبـي شريح وابن عبـاس فخبران لا تثبت بهما حجة
  لـما فـي أسانـيدهما من الأسبـاب التـي لا يجب التسلـيـم فـيها من أجلها.</p><p>والصواب
  من القول فـي ذلك عندنا: أن الله تعالـى ذكره جعل مكة حرماً حين خـلقها وأنشأها، كما
  أخبر النبـيّ صلى الله عليه وسلم أنه حرّمها يوم خـلق السموات والأرض بغير تـحريـم
  منه لها علـى لسان أحد من أنبـيائه ورسله، ولكن بـمنعه من أرادها بسوء، وبدفعه عنها
  من الآفـات والعقوبـات، وعن ساكنـيها ما أحلّ بغيرها وغير ساكنـيها من النقمات فلـم
  يزل ذلك أمرها حتـى بوأها الله إبراهيـم خـلـيـله، وأسكن بها أهله هاجر وولده إسماعيـل،
  فسأل حينئذٍ إبراهيـم ربه إيجاد فرض تـحريـمها علـى عبـاده علـى لسانه، لـيكون ذلك
  سنة لـمن بعده من خـلقه، يستنّون بها فـيها، إذ كان تعالـى ذكره قد اتـخذه خـلـيلاً،
  وأخبره أنه جاعله للناس إماما يقتدي به، فأجابه ربه إلـى ما سأله، وألزم عبـاده حينئذٍ
  فرض تـحريـمه علـى لسانه، فصارت مكة بعد أن كانت مـمنوعة بـمنع الله إياها بغير إيجاب
  الله فرض الامتناع منها علـى عبـاده، ومـحرّمة بدفع الله عنها بغير تـحريـمه إياها
  علـى لسان أحد من رسله فرض تـحريـمها علـى خـلقه علـى لسان خـلـيـله إبراهيـم علـيه
  السلام، وواجب علـى عبـاده الامتناع من استـحلالها، واستـحلال صيدها وعضاهها، بإيجابه
  الامتناع من ذلك ببلاغ إبراهيـم رسالة الله إلـيك بذلك إلـيه فلذلك أضيف تـحريـمها
  إلـى إبراهيـم، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " </p><p
  class="hadith"><b> <a href="Javascript:OpenWindow(55)%20" title=" اضغط هنا لعرض
  تخريج الحديث " style=" color: Red " class=" TextResultArabic ">إِنَّ اللَّهَ حَرَّمَ
  مَكّةَ</a> </b></p><p class="hadith"> " </p><p>لأن فرض تـحريـمها الذي ألزم الله
  عبـاده علـى وجه العبـادة له به، دون التـحريـم الذي لـم يزل متعبداً لها به علـى وجه
  الكِلاء والـحفظ لها قبل ذلك كان عن مسألة إبراهيـم ربه إيجاب فرض ذلك علـى لسانه،
  لزم العبـاد فرضه دون غيره.</p><p>فقد تبـين إذا بـما قلنا صحة معنى الـخبرين، أعنـي
  خبر أبـي شريح وابن عبـاس عن النبـيّ صلى الله عليه وسلم أنه قال:</p><p class="hadith">
  " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(55)%20" title=" اضغط
  هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic ">إِنَّ اللَّهَ
  حَرَّمَ مَكّةَ</a> </b></p><p class="hadith"> يَوْمَ خَـلَقَ الشّمْسَ وَالقَمَرَ
  " </p><p>وخبر جابر وأبـي هريرة ورافع بن خديج وغيرهم، أن النبـيّ صلى الله عليه وسلم
  قال:</p><p class="hadith"> " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(56)%20"
  title=" اضغط هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic
  ">اللّهُمَّ إِنَّ إبْرَاهِيـمَ حَرَّمَ مَكّةَ</a> </b></p><p class="hadith"> " </p><p>وأن
  لـيس أحدهما دافعاً صحة معنى الآخر كما ظنه بعض الـجهال.</p><p>وغير جائز فـي أخبـار
  رسول الله صلى الله عليه وسلم أن يكون بعضها دافعا بعضا إذا ثبت صحتها، وقد جاء الـخبران
  اللذان رُويا فـي ذلك عن رسول الله صلى الله عليه وسلم مـجيئاً ظاهراً مستفـيضاً يقطع
  عذر من بلغه.</p><p>وقول إبراهيـم علـيه السلام:</p><p class="quran">رَّبَّنَآ إِنَّيۤ
  أَسْكَنتُ مِن ذُرِّيَّتِي بِوَادٍ غَيْرِ ذِي زَرْعٍ عِندَ بَيْتِكَ ٱلْمُحَرَّمِ</p><p>[إبراهيم:
  37] فإنه إن يكن قال قبل إيجاب الله فرض تـحريـمه علـى لسانه علـى خـلقه، فإنـما عنى
  بذلك تـحريـم الله إياه الذي حرّمه بحياطته إياه وكلائه من غير تـحريـمه إياه علـى
  خـلقه علـى وجه التعبد لهم بذلك. وإن يكن قال ذلك بعد تـحريـم الله إياه علـى لسانه
  علـى خـلقه علـى وجه التعبد، فلا مسألة لأحد علـينا فـي ذلك.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَارْزُقْ أَهْلَهُ مِنَ الثّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِـاللَّهِ
  وَالـيَوْمِ الآخِرِ }.</p><p>وهذه مسألة من إبراهيـم ربه أن يرزق مؤمنـي أهل مكة من
  الثمرات دون كافريهم. وخصّ بـمسألة ذلك للـمؤمنـين دون الكافرين لـما أعلـمه الله عند
  مسألته إياه أن يجعل من ذرّيته أئمة يقتدي بهم أن منهم الكافر الذي لا ينال عهده، والظالـم
  الذي لا يدرك ولايته. فلـما أن علـم أن من ذرّيته الظالـم والكافر، خصّ بـمسألته ربه
  أن يرزق من الثمرات من سكان مكة الـمؤمن منهم دون الكافر، وقال الله له: إنـي قد أجبت
  دعاءك، وسأرزق مع مؤمنـي أهل هذا البلد كافرهم، فأمتعه به قلـيلاً.</p><p>وأما «مَنْ»
  فـي قوله: { مَنْ آمَنَ مِنْهُمْ بـاللَّهِ وَالـيَوْمِ الآخِرِ } فإنه نصب علـى الترجمة،
  والبـيان عن الأهل، كما قال تعالـى:</p><p class="quran">يَسْأَلُونَكَ عَنِ ٱلشَّهْرِ
  ٱلْحَرَامِ قِتَالٍ فِيهِ</p><p>[البقرة: 217] بـمعنى: يسألونك عن قتال فـي الشهر الـحرام،
  وكما قال تعالـى ذكره:</p><p class="quran">وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ
  مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً</p><p>[آل عمران: 97] بـمعنى: ولله حجّ البـيت علـى
  من استطاع إلـيه سبـيلاً.</p><p>وإنـما سأل إبراهيـم ربه ما سأل من ذلك لأنه حلّ بواد
  غير ذي زرع ولا ماء ولا أهل، فسأل أن يرزق أهله ثمراً، وأنه يجعل أفئدة الناس تهوي
  إلـيهم، فذكر أن إبراهيـم لـما سأل ذلك ربه نقل الله الطائف من فلسطين.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق بن الـحجاج، قال: ثنا هشام، قال: قرأت علـى مـحمد بن مسلـم
  أن إبراهيـم لـما دعا للـحرم { وَارْزُقْ أهْلَهُ مِنَ الثَّمَرَاتِ } نقل الله الطائف
  من فلسطين.</p><p>القول فـي تأويـل قوله تعالـى: { قَالَ وَمَنْ كَفَرَ فَـامَتِّعُهُ
  قَلِـيلاً }.</p><p>اختلف أهل التأويـل فـي قائل هذا القول وفـي وجه قراءته، فقال بعضهم:
  قائل هذا القول ربنا تعالـى ذكره، وتأويـله علـى قولهم: { قَالَ وَمَنْ كَفَرَ فَـامَتِّعُهُ
  قَلِـيلاً } برزقـي من الثمرات فـي الدنـيا إلـى أن يأتـيه أجله. وقرأ قائل هذه الـمقالة
  ذلك: { فَـامَتِّعُهُ قَلِـيلاً } بتشديد التاء ورفع العين. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: حدثنـي
  أبو العالـية، عن أُبـيّ بن كعب فـي قوله: { وَمَنْ كَفَرَ فَـامَتِّعُهُ قَلِـيلاً
  ثُمَّ اضْطَرُّهُ إِلَـى عَذَابِ النّارِ } قال: هو قول الربّ تعالـى ذكره.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: قال ابن إسحاق لـما قال إبراهيـم: { رَبّ اجْعَلْ هَذَا
  بَلَداً آمِناً وَارْزُقْ أهْلَهُ مِنَ الثّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِـاللَّهِ
  وَالـيَوْمِ الآخِرِ } وعدل الدعوة عمن أبى الله أن يجعل له الولاية، انقطاعاً إلـى
  الله ومـحبة وفراقاً لـمن خالف أمره، وإن كانوا من ذريته حين عرف أنه كان منهم ظالـم
  لا ينال عهده، بخبره عن ذلك حين أخبره فقال الله: { وَمَنْ كَفَرَ } فإنـي أرزق البرّ
  والفـاجر { فَـامَتِّعُهُ قَلِـيلاً }.</p><p>وقال آخرون: بل قال ذلك إبراهيـم خـلـيـل
  الرحمٰن علـى وجه الـمسألة منه ربه أن يرزق الكافر أيضا من الثمرات بـالبلد الـحرام،
  مثل الذي يرزق به الـمؤمن ويـمتعه بذلك قلـيلاً، ثم اضْطَرَّهُ إلـى عذاب النار بتـخفـيف
  «التاء» وجزم «العين» وفتـح «الراء» من اضْطَرَّه، وفصل «ثم اضطره» بغير قطع ألفها،
  علـى وجه الدعاء من إبراهيـم ربه لهم والـمسألة. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: قال أبو العالـية:
  كان ابن عبـاس يقول: ذلك قول إبراهيـم يسأل ربه أن من كفر فأمتعه قلـيلاً.</p><p>حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: حدثنا ابن أبـي جعفر، عن لـيث، عن مـجاهد: { وَمَنْ
  كَفَرَ فَـامَتِّعُهُ قَلِـيلاً } يقول: ومن كفر فأرزقه أيضا ثم اضطره إلـى عذاب النار.</p><p>والصواب
  من القراءة فـي ذلك عندنا والتأويـل، ما قاله أُبـيّ بن كعب وقراءته، لقـيام الـحجة
  بـالنقل الـمستفـيض دراية بتصويب ذلك، وشذوذ ما خالفه من القراءة. وغير جائز الاعتراض
  بـمن كان جائزاً علـيه فـي نقله الـخطأ والسهُو، علـى من كان ذلك غير جائز علـيه فـي
  نقله.</p><p>وإذ كان ذلك كذلك، فتأويـل الآية: قال الله: يا إبراهيـم قد أجبت دعوتك،
  ورزقت مؤمنـي أهل هذا البلد من الثمرات وكفـارهم متاعاً لهم إلـى بلوغ آجالهم، ثم اضطرّ
  كفـارهم بعد ذلك إلـى النار.</p><p>وأما قوله: { فَـامَتِّعُهُ قَلِـيلاً } يعنـي:
  فأجعل ما أرزقه من ذلك فـي حياته متاعاً يتـمتع به إلـى وقت مـماته.</p><p>وإنـما قلنا
  إن ذلك كذلك لأن الله تعالـى ذكره إنـما قال ذلك لإبراهيـم جوابـاً لـمسألته ما سأل
  من رزق الثمرات لـمؤمنـي أهل مكة، فكان معلوماً بذلك أن الـجواب إنـما هو فـيـما سأله
  إبراهيـم لا فـي غيره. وبـالذي قلنا فـي ذلك قال مـجاهد، وقد ذكرنا الرواية بذلك عنه.</p><p>وقال
  بعضهم: تأويـله: فأمتعه بـالبقاء فـي الدنـيا. وقال غيره: فأمتعه قلـيلاً فـي كفره
  ما أقام بـمكة، حتـى أبعث مـحمداً صلى الله عليه وسلم فـيقتله إن أقام علـى كفره أو
  يجلـيه عنها. وذلك وإن كان وجهاً يحتـمله الكلام فإن دلـيـل ظاهر الكلام علـى خلافه
  لـما وصفنا.</p><p>القول فـي تأويـل قوله تعالـى: { ثُمَّ أضْطَرُّهُ إلـى عَذَابِ
  النّارِ }.</p><p>يعنـي تعالـى ذكره بقوله: { ثُمَّ أضْطَرُّهُ إلـى عَذَابِ النّارِ
  } ثم أدفعه إلـى عذاب النار وأسوقه إلـيها، كما قال تعالـى ذكره:</p><p class="quran">يَوْمَ
  يُدَعُّونَ إِلَىٰ نَارِ جَهَنَّمَ دَعًّا</p><p>[الطور: 13] ومعنى الاضطرار: الإكراه،
  يقال: اضطررت فلاناً إلـى هذا الأمر: إذا ألـجأته إلـيه وحملته علـيه. فذلك معنى قوله:
  { ثُمَّ اضْطَرُّهُ إلـى عَذَابِ النّارِ } أدفعه إلـيها، وأسوقه سحبـاً وجرًّا علـى
  وجهه.</p><p>القول فـي تأويـل قوله تعالـى: { وَبِئْسَ الـمَصِير }.</p><p>قد دللنا
  علـى أن «بِئْس» أصله «بَئِس» من البؤس، سُكّن ثانـيه ونقلت حركة ثانـية إلـى أوله،
  كما قـيـل للكَبِد كِبْدٌ، وما أشبه ذلك. ومعنى الكلام: وساء الـمصير عذاب النار، بعد
  الذي كانوا فـيه من متاع الدنـيا الذي متعتهم فـيها. وأما الـمصير فإنه مفعل من قول
  القائل: صرت مصيراً صالـحاً، وهو الـموضع الذي يصير إلـيه الكافر بـالله من عذاب النار.</p>'
