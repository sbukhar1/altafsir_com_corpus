aaya: وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ اجْعَلْ هَٰذَا بَلَدًا آمِنًا وَارْزُقْ أَهْلَهُ
  مِنَ الثَّمَرَاتِ مَنْ آمَنَ مِنْهُمْ بِاللَّهِ وَالْيَوْمِ الْآخِرِ ۖ قَالَ وَمَنْ
  كَفَرَ فَأُمَتِّعُهُ قَلِيلًا ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ النَّارِ ۖ وَبِئْسَ
  الْمَصِيرُ
text: '<p>أي اجعل هذا البلد أو هذا المكان { بَلَدًا آمِنًا } ذا أمن، كقوله</p><p class="quran">عِيشَةٍ
  رَّاضِيَةٍ</p><p>[الحاقة:21]. أو آمنا من فيه، كقوله: ليل نائم. و { مَنْ ءَامَنَ
  مِنْهُم } بدل من أهله، يعني وارزق المؤمنين من أهله خاصة. { وَمَن كَفَرَ } عطف على
  من آمن كما عطف { وَمِن ذُرّيَتِى } على الكاف في جاعلك فإن قلت: لم خصّ إبراهيم صلوات
  الله عليه المؤمنين حتى ردّ عليه؟ قلت: قاس الرزق على الإمامة فعرّف الفرق بينهما،
  لأن الاستخلاف استرعاء يختص بمن ينصح للمرعى، وأبعد الناس عن النصيحة الظالم، بخلاف
  الرزق فإنه قد يكون استدراجاً للمرزوق وإلزاماً للحجة له. والمعنى: وأرزق من كفر فأمتعه.
  ويجوز أن يكون { وَمَن كَفَرَ } مبتدأ متضمناً معنى الشرط. وقوله: { فَأُمَتّعُهُ }
  جواباً للشرط، أي ومن كفر فأنا أمتعه. وقرىء: «فأمتعه فأضطره» فألزه إلى عذاب النار
  لزّ المضطر الذي لا يملك الامتناع مما اضطر إليه، وقرأ أبيّ: «فنمتعه قليلاً ثم نضطره».
  وقرأ يحيى بن وثاب: «فإضطره»، بكسر الهمزة. وقرأ ابن عباس: «فأَمْتْعهُ قليلاً ثم اضطرَّه»،
  على لفظ الأمر. والمراد: الدعاء من إبراهيم دعا ربّه بذلك. فإن قلت: فكيف تقدير الكلام
  على هذه القراءة؟ قلت: في (قال): ضمير إبراهيم، أي قال إبراهيم بعد مسئلته اختصاص المؤمنين
  بالرزق: ومن كفر فأمتعه قليلاً ثم اضطره. وقرأ ابن محيصن: «فأطره»، بإدغام الضاد في
  الطاء كما قالوا: اطجع، وهي لغة مرذولة، لأنّ الضاد من الحروف الخمسة التي يدغم هي
  فيها ما يجاورها ولا تدغم هي فيما يجاورها، وهي حروف «ضم شفر».</p>'
