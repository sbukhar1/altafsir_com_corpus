aaya: وَمَنْ أَظْلَمُ مِمَّنْ مَنَعَ مَسَاجِدَ اللَّهِ أَنْ يُذْكَرَ فِيهَا اسْمُهُ
  وَسَعَىٰ فِي خَرَابِهَا ۚ أُولَٰئِكَ مَا كَانَ لَهُمْ أَنْ يَدْخُلُوهَا إِلَّا خَائِفِينَ
  ۚ لَهُمْ فِي الدُّنْيَا خِزْيٌ وَلَهُمْ فِي الْآخِرَةِ عَذَابٌ عَظِيمٌ
text: '<p>قد دللنا فـيـما مضى قَبْلُ علـى أن تأويـل الظلـم: وضع الشيء فـي غير موضعه.
  وتأويـل قوله: { وَمَنْ أَظْلَـمَ }: وأيّ امرىء أشدّ تعدّياً وجراءة علـى الله وخلافـاً
  لأمره مِن امرىء منع مساجد الله أن يعبد الله فـيها؟ والـمساجد جمع مسجد: وهو كل موضع
  عبد الله فـيه. وقد بـينا معنى السجود فـيـما مضى، فمعنى الـمسجد: الـموضع الذي يسجد
  لله فـيه، كما يقال للـموضع الذي يجلس فـيه: الـمـجلس، وللـموضع الذي ينزل فـيه: منزل،
  ثم يجمع منازل ومـجالس نظير مسجد ومساجد. وقد حكي سماعا من بعض العرب مساجد فـي واحد
  الـمساجد، وذلك كالـخطأ من قائله.</p><p>وأما قوله: { أنْ يُذْكَرَ فِـيها اسمُهُ }
  فإن فـيه وجهين من التأويـل، أحدهما: أن يكون معناه: ومن أظلـم مـمن منع مساجد الله
  من أن يذكر فـيها اسمه، فتكون «أن» حينئذ نصبـاً من قول بعض أهل العربـية بفقد الـخافض
  وتعلق الفعل بها. والوجه الآخر أن يكون معناه: ومن أظلـم مـمن منع أن يذكر اسم الله
  فـي مساجده، فتكون «أن» حينئذ فـي موضع نصب تكريراً علـى موضع الـمساجد وردًّا علـيه.</p><p>وأما
  قوله: { وَسَعَى فـي خَرَابِها } فإن معناه: ومن أظلـم مـمن منع مساجد الله أن يذكر
  فـيها اسمه، ومـمن سعى فـي خراب مساجد الله. ف«سعى» إذا عطف علـى «منع».</p><p>فإن
  قال قائل: ومن الذي عنـي بقوله: { وَمَنْ أظْلَـمُ مِـمّنْ مَنَعَ مَسَاجِدَ اللَّهِ
  أنْ يُذْكَر فـيها اسمُهُ وَسَعَى فِـي خَرَابِها } وأيّ الـمساجد هي؟ قـيـل: إن أهل
  التأويـل فـي ذلك مختلفون، فقال بعضهم: الذين منعوا مساجد الله أن يذكر فـيها اسمه
  هم النصارى والـمسجد بـيت الـمقدس. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال:
  حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { وَمَنْ
  أظْلَـمُ مِـمْنْ مَنَعَ مَسَاجِدَ اللَّهِ أنْ يُذْكَرَ فِـيها اسمُهُ } أنهم النصارى.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله: { وَمَنْ أظْلَـمُ مِـمّنْ مَنَعَ مَسَاجِدَ اللَّهِ أنْ يُذْكَرَ فِـيها
  اسْمُهُ وَسَعَى فِـي خَرَابِها } النصارى كانوا يطرحون فـي بـيت الـمقدس الأذى، ويـمنعون
  الناس أن يصلوا فـيه.</p><p>حدثنـي الـمثنى قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.</p><p>وقال آخرون: هو بختنصر وجنده ومن أعانهم من النصارى
  والـمسجد: مسجد بـيت الـمقدس. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، عن سعيد، عن قتادة قوله: { ومَنْ أَظْلَـمُ مِـمّنْ مَنَعَ مَسَاجِدَ اللَّهِ
  أنْ يُذْكَرَ فِـيها اسمُهُ } الآية، أولئك أعداء الله النصارى، حملهم بغض الـيهود
  علـى أن أعانوا بختنصر البـابلـي الـمـجوسي علـى تـخريب بـيت الـمقدس.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَمَنْ
  أَظْلَـمُ مِـمّنْ مَنَعَ مَسَاجِدَ اللَّهِ أنْ يُذْكَرَ فِـيها اسْمُهُ وَسَعَى فِـي
  خَرَابِها } قال: هو بختنصر وأصحابه خرّب بـيت الـمقدس، وأعانه علـى ذلك النصارى.</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَمَنْ أظْلَـمُ مِـمّنْ مَنَعَ
  مَسَاجِدَ اللَّهِ أنْ يُذْكَرَ فِـيها اسمُهُ وَسَعَى فِـي خَرَابِها } قال: الروم،
  كانوا ظاهروا بختنصر علـى خراب بـيت الـمقدس، حتـى خرّبه وأمر به أن تطرح فـيه الـجِيَف
  وإنـما أعانه الروم علـى خرابه من أجل أن بنـي إسرائيـل قتلوا يحيى بن زكريا.</p><p>وقال
  آخرون: بلـى عنى الله عزّ وجل بهذه الآية مشركي قريش، إذ منعوا رسول الله صلى الله
  عليه وسلم من الـمسجد الـحرام. ذكر من قال ذلك:</p><p>حدثنـي يونس ابن عبد الأعلـى،
  قال: حدثنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَمَنْ أَظْلَـمُ مِـمّنْ مَنَعَ
  مَسَاجِدَ اللَّهِ أنْ يُذْكَرَ فِـيها اسمُهُ وَسَعَى فِـي خَرَابِها } قال: هؤلاء
  الـمشركون، حين حالوا بـين رسول الله صلى الله عليه وسلم يوم الـحديبـية وبـين أن يدخـل
  مكة حتـى نـحر هدية بذي طُوًى وهادنهم، وقال لهم:</p><p class="hadith"> " ما كَانَ
  أَحَدٌ يُرَدُّ عن هذا البَـيْتِ " </p><p>وقد كان الرجل يـلقـى قاتل أبـيه أو أخيه
  فـيه فما يصدّه، وقالوا: لا يدخـل علـينا من قتل آبـاءنا يوم بدر وفـينا بـاقٍ. وفـي
  قوله: { وَسَعَى فـي خَرَابِها } قالوا: إذْا قطعوا من يعمرها بذكره ويأتـيها للـحجّ
  والعمرة.</p><p>وأولـى التأويلات التـي ذكرتها بتأويـل الآية قول من قال: عنى الله
  عز وجل بقوله: { وَمَنْ أظْلَـمُ مِـمّنْ مَنَعَ مَسَاجِدَ اللَّهِ أنْ يُذْكَرَ فِـيها
  اسمُهُ } النصارى وذلك أنهم هم الذين سعوا فـي خراب بـيت الـمقدس، وأعانوا بختنصر علـى
  ذلك، ومنعوا مؤمنـي بنـي إسرائيـل من الصلاة فـيه بعد منصرف بختنصر عنهم إلـى بلاده.</p><p>والدلـيـل
  علـى صحة ما قلنا فـي ذلك: قـيام الـحجة بأن لا قوم فـي معنى هذه الآية إلا أحد الأقوال
  الثلاثة التـي ذكرناها، وأن لا مسجد عنى الله عزّ وجل بقوله: { وَسَعَى فِـي خَرَابِها
  } إلا أحد الـمسجدين، إما مسجد بـيت الـمقدس، وإما الـمسجد الـحرام. وإذْ كان ذلك كذلك،
  وكان معلوماً أن مشركي قريش لـم يسعوا قط فـي تـخريب الـمسجد الـحرام، وإن كانوا قد
  منعوا فـي بعض الأوقات رسول الله صلى الله عليه وسلم وأصحابه من الصلاة فـيه صحّ وثبت
  أن الذين وصفهم الله عزّ وجل بـالسعي فـي خراب مساجده غير الذين وصفهم الله بعمارتها،
  إذْ كان مشركو قريش بنوا الـمسجد الـحرام فـي الـجاهلـية، وبعمارته كان افتـخارهم،
  وإن كان بعض أفعالهم فـيه كان منهم علـى غير الوجه الذي يرضاه الله منهم. وأخرى، أن
  الآية التـي قبل قوله: { وَمَنْ أظْلَـمُ مِـمّنْ مَنَعَ مَساجِدَ اللَّهِ أنْ يُذْكَرَ
  فِـيها اسْمُهُ } مضت بـالـخبر عن الـيهود والنصارى وذَمِّ أفعالهم، والتـي بعدها نبهت
  بذمّ النصارى والـخبر عن افترائهم علـى ربهم، ولـم يَجْرِ لقريش ولا لـمشركي العرب
  ذكر، ولا للـمسجد الـحرام قبلها، فـيوجه الـخبر بقول الله عز وجل: { وَمَنْ أظْلَـمُ
  مِـمّنْ مَنَعَ مَساجِدَ اللَّهِ أنْ يُذْكَرَ فِـيها اسْمُهُ } إلـيهم وإلـى الـمسجد
  الـحرام.</p><p>وإذْ كان ذلك كذلك، فـالذي هو أَوْلـى بـالآية أن يوجه تأويـلها إلـيه،
  هو ما كان نظير قصة الآية قبلها والآية بعدها، إذ كان خبرها لـخبرهما نظيراً وشكلاً،
  إلاّ أن تقوم حجة يجب التسلـيـم لها بخلاف ذلك وإن اتفقت قصصها فـاشتبهت.</p><p>فإن
  ظنّ ظانّ أن ما قلنا فـي ذلك لـيس كذلك، إذْ كان الـمسلـمون لـم يـلزمهم قط فرض الصلاة
  فـي الـمسجد الـمقدس، فمنعوا من الصلاة فـيه، فـيـلـجئون توجيه قوله: { وَمَنْ أَظْلَـمُ
  مِـمّنْ مَنَعَ مَسَاجِدَ اللَّهِ أنْ يُذْكَرَ فِـيها اسمُهُ } إلـى أنه معنـيّ به
  مسجد بـيت الـمقدس فقد أخطأ فـيـما ظنّ من ذلك. وذلك أن الله جل ذكره إنـما ذكر ظلـم
  من منع من كان فرضه الصلاة فـي بـيت الـمقدس من مؤمنـي بنـي إسرائيـل، وإياهم قصد بـالـخبر
  عنهم بـالظلـم والسعي فـي خراب الـمسجد، وإن كان قد دلّ بعموم قوله: { وَمَنْ أظْلَـمُ
  مِـمّنْ مَنَعَ مَسَاجِدَ اللَّهِ أنْ يُذْكَرَ فِـيها اسمُهُ } أن كل مانع مصلـياً
  فـي مسجد لله فرضاً كانت صلاته فـيه أو تطوّعاً، وكل ساع فـي إخرابه فهو من الـمعتدين
  الظالـمين.</p><p>القول فـي تأويـل قوله تعالـى: { أُولَئِكَ ما كان لَهُمْ أنْ يَدْخُـلُوها
  إلا خائِفِـينَ }.</p><p>وهذا خبر من الله عزّ وجل عمن منع مساجد الله أن يذكر فـيها
  اسمه، أنه قد حرّم علـيهم دخول الـمساجد التـي سعوا فـي تـخريبها ومنعوا عبـاد الله
  الـمؤمنـين من ذكر الله عز وجل فـيها ما داموا علـى مناصبة الـحرب إلا علـى خوف ووجل
  من العقوبة علـى دخولهموها. كالذي:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { ما كَانَ لَهُمْ أَنْ يَدْخُـلُوها إلا خائِفِـينَ } وهم الـيوم كذلك،
  لا يوجد نصرانـي فـي بـيت الـمقدس إلا نُهك ضربـاً وأبلغ إلـيه فـي العقوبة.</p><p>حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال الله عزّ وجل: {
  ما كَانَ لَهُمْ أَنْ يَدْخُـلُوهَا إِلاَّ خَائِفِـينَ } وهم النصارى، فلا يدخـلون
  الـمسجد إلا مسارقة، إن قُدر علـيهم عوقبوا.</p><p>حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { أُولَئِكَ ما كَانَ لَهُمْ أنْ يَدْخُـلُوهَا إلا خَائِفِـينَ
  } فلـيس فـي الأرض روميّ يدخـلها الـيوم إلا وهو خائف أن تضرب عنقه، أو قد أُخيف بأداء
  الـجزية فهو يؤدّيها.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي
  قوله: { أُولَئِكَ ما كَانَ لَهُمْ أَنْ يَدْخُـلُوهَا إِلاَّ خَائِفِـينَ }  قال:
  نادى رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " </p><p class="hadith"><b>
  <a href="Javascript:OpenWindow(49)%20" title=" اضغط هنا لعرض تخريج الحديث " style="
  color: Red " class=" TextResultArabic ">لا يَحُجُّ بَعْدَ العامِ مُشْرِك، ولا يَطُوفُ
  بـالبَـيْتِ عُرْيان</a> </b></p><p class="hadith"> " </p><p>قال: فجعل الـمشركون
  يقولون: اللهم إنا منعنا أن ننزل.</p><p>وإنـما قـيـل: { أُولَئِكَ مَا كَانَ لَهُمْ
  أَنْ يَدْخُـلُوهَا إلا خَائِفِـينَ } فأخرج علـى وجه الـخبر عن الـجميع وهو خبر عمن
  منع مساجد الله أن يذكر فـيها اسمه لأن «مَنْ» فـي معنى الـجميع، وإن كان لفظه واحداً.</p><p>القول
  فـي تأويـل قوله تعالـى: { لَهُمْ فِـي الدُّنْـيَا خِزْي ولهُمْ فـي الآخِرَةِ عَذَاب
  عَظِيـم }.</p><p>فأما قوله عز وجل: { لهم } فإنه يعنـي الذين أخبر عنهم أنهم منعوا
  مساجد الله أن يذكر فـيها اسمه.</p><p>وأما قوله: { لَهُمْ فِـي الدُّنْـيَا خِزْيٌ
  } فإنه يعنـي بـالـخزي: العار والشرّ. والذلة إما القتل والسبـاء، وإما الذلة والصغار
  بأداء الـجزية. كما:</p><p>حدثنا الـحسن، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة: { لَهُمْ فِـي الدُّنْـيَا خِزْيٌ } قال: يعطون الـجزية عن يد وهم صاغرون.</p><p>حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي قوله: { لَهُمْ فِـي الدُّنْـيَا خِزْيٌ
  } أما خزيهم فـي الدنـيا: فإنهم إذا قام الـمهديُّ وفتـحت القسطنطينـية قتلهم، فذلك
  الـخزي وأما العذاب العظيـم: فإنه عذاب جهنـم الذي لا يخفف عن أهله، ولا يُقْضَى علـيهم
  فـيها فـيـموتوا.</p><p>وتأويـل الآية: لهم فـي الدنـيا الذلة والهوان والقتل والسبـي،
  علـى منعهم مساجد الله أن يذكر فـيها اسمه، وسعيهم فـي خرابها. ولهم علـى معصيتهم وكفرهم
  بربهم وسعيهم فـي الأرض فساداً عذابُ جهنـم، وهو العذاب العظيـم.</p>'
