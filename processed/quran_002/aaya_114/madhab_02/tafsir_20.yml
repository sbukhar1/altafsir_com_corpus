aaya: وَمَنْ أَظْلَمُ مِمَّنْ مَنَعَ مَسَاجِدَ اللَّهِ أَنْ يُذْكَرَ فِيهَا اسْمُهُ
  وَسَعَىٰ فِي خَرَابِهَا ۚ أُولَٰئِكَ مَا كَانَ لَهُمْ أَنْ يَدْخُلُوهَا إِلَّا خَائِفِينَ
  ۚ لَهُمْ فِي الدُّنْيَا خِزْيٌ وَلَهُمْ فِي الْآخِرَةِ عَذَابٌ عَظِيمٌ
text: '<p>قوله تعالى: { وَمَنْ أَظْلَمُ مِمَّن مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ
  فِيهَا ٱسْمُهُ... }</p><p>وقال في آية أخرى:</p><p class="quran">مِمَّن كَتَمَ شَهَادَةً
  عِندَهُ مِنَ ٱللَّهِ</p><p>وقال في سورة الزمر</p><p class="quran">فَمَنْ أَظْلَمُ
  مِمَّن كَذَبَ علَى ٱللَّهِ وَكَذَّبَ بِٱلصِّدْقِ إِذْ جَآءَهُ</p><p>فالجمع بين الآيتين
  يقتضي تساويهما في الظلم، لكن قام الدليل على أن مفتري الكذب على الله أشد ظلما ممن
  منع مساجد الله من ذكر الله فيها.</p><p>قيل لابن عرفة: يؤخذ من الآية أنه لا يجوز
  لهَؤُلاء الأيمة أن يغلقوا باب المسجد ولا أن يبنوا مسجدا لنقوض مسجد آخر؟ فقال رضي
  الله عنه: أما غلق باب المسجد في غير أوقات الصلاة فهو حفظ له وصيانة إلا أن يكون الإمام
  مفرطا في الصلاة فيتركه مغلوقا لا يصلى فيه إلى آخر الوقت، وأما بناء مسجد بمسجد فلا
  يجوز وإن صار قاعة جاز جلوس الجنب والحائض فيه لأنه لم يبق له حرمة المسجد.</p><p>قال
  (في المدونة) في كتاب الأقضية: والقضاء في المسجد من الأمر القديم، ولأنه يرضى فيه
  (بالدون) من المجلس، وتصل إليه المرأة والضعيف.</p><p>قال ابن عرفة: وتقدم لنا أن رحابه
  هنا غير رحابه في الصلاة، فرحابه في الصلاة أوسع من هذا فلا يركع الفجر إلا في الصحن
  البراني الذي لا يحوزه (الغلق)، ويحكم هنا في رحابه التي هي صحنه الدخلاني.</p><p>قوله
  تعالى: { أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ فِي خَرَابِهَآ... }</p><p>قال ابن
  عطية: تضمنت الآية أن يكون قوله { أَن يُذْكَرَ فِيهَا ٱسْمُهُ } مفعولا لأجله.</p><p>قال
  ابن عرفة: مفهومه أن منعها لغير هذه الحيثية لا يتناوله هذا (الإثم) بل إثمه أقل من
  ذلك.</p>'
