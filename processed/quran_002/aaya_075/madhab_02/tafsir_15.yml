text: "<p>في المخاطبين بهذه الآية ثلاثة أقوال. أحدها: أنه النبي صلى الله عليه وسلم،
  خاصة، قاله ابن عباس ومقاتل. والثاني: أنه المؤمنون، تقديره: أفتطمعون أن تصدقوا نبيكم،
  قاله أبو العالية وقتادة. والثالث: أنهم الأنصار، فانهم لما أسلموا أحبوا إسلام اليهود
  للرضاعة التي كانت بينهم، ذكره النقاش. قال الزجاج: وألف «أفتطمعون» ألف استخبار، كأنه
  آيسهم من الطمع في إيمانهم.</p><p>وفي سماعهم لكلام الله قولان. أحدهما: أنهم قرؤوا
  التوراة فحرّفوها، هذا قول مجاهد والسدي في آخرين، فيكون سماعهم لكلام الله بتبليغ
  نبيهم، وتحريفهم: تغيير ما فيها. والثاني: أنهم السبعون الذين اختارهم موسى، فسمعوا
  كلام الله كفاحاً عند الجبل، فلما جاؤوا إلى قومهم قالوا: قال لنا: كذا وكذا، وقال
  في آخر قوله: إن لم تستطيعوا ترك ما أنهاكم عنه؛ فافعلوا ما تستطيعون. هذا قول مقاتل،
  والأول أصح. وقد أنكر بعض أهل العلم، منهم الترمذي صاحب «النوادر» هذا القول إِنكاراً
  شديداً، وقال: إنما خص بالكلام موسى وحده، وإلا فأي ميزة؟! وجعل هذا من الأحاديث التي
  رواها الكلبي وكان كذاباً.</p><p>ومعنى { عقلوه }: سمعوه ووَعوْه.</p><p>وفي قوله تعالى:
  { وهم يعلمون } قولان. أحدهما: وهم يعلمون أنهم حرّفوه.</p><p>والثاني: وهم يعلمون
  عقاب تحريفه.</p>"
