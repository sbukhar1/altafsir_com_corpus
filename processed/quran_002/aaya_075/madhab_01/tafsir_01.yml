text: '<p>يعنـي بقوله جل ثناؤه: { أفَتَطْمَعُونَ } يا أصحاب مـحمد، أي أفترجون يا معشر
  الـمؤمنـين بـمـحمد صلى الله عليه وسلم والـمصدّقـين ما جاءكم به من عند الله أن يؤمن
  لكم يهود بنـي إسرائيـل؟</p><p>ويعنـي بقوله: { أنْ يُؤْمِنُوا لَكُمْ } أن يصدقوكم
  بـما جاءكم به نبـيكم صلى الله عليه وسلم مـحمد من عند ربكم. كما:</p><p>حدثت عن عمار
  بن الـحسن، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله { أفَتَطْمَعُونَ أنْ
  يُؤْمِنُوا لَكُمْ } يعنـي أصحاب مـحمد صلى الله عليه وسلم أن يؤمنوا لكم، يقول: أفتطمعون
  أن يؤمن لكم الـيهود؟.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: {
  أفَتَطْمَعُونَ أنْ يُؤْمِنُوا لَكُمْ } الآية، قال: هم الـيهود.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَقَدْ كانَ فَرِيقٌ مِنْهُمْ }.</p><p>قال أبو جعفر: أما الفريق فجمع
  كالطائفة لا واحد له من لفظه، وهو فعيـل من التفرّق سمي به الـجماع كما سميت الـجماعة
  بـالـحزب من التـحزّب وما أشبه ذلك، ومنه قول أعشى بنـي ثعلبة:</p><p class="poetry_or_grammar">أَجَدُّوا
  فلَـمّا خِفْتُ أنْ يَتَفَرَّقُوا</p><p class="poetry_or_grammar">فَرِيقَـيْنِ مِنْهُمْ
  مُصْعِدٌ وَمُصَوِّبُ</p><p>يعنـي بقوله: { مِنْهُمْ } من بنـي إسرائيـل. وإنـما جعل
  الله الذين كانوا علـى عهد موسى ومن بعدهم من بنـي إسرائيـل من الـيهود الذين قال الله
  لأصحاب مـحمد صلى الله عليه وسلم: { أفتطمعون أن يؤمنوا لكم } لأنهم كانوا آبـاؤهم
  وأسلافهم، فجعلهم منهم إذ كانوا عشائرهم وفرطهم وأسلافهم، كما يذكر الرجل الـيوم الرجل
  وقد مضى علـى منهاج الذاكر وطريقته وكان من قومه وعشيرته، فـيقول: كان منا فلان يعنـي
  أنه كان من أهل طريقته أو مذهبه أو من قومه وعشيرته فكذلك قوله: { وَقَدْ كانَ فَرِيقٌ
  مِنْهُمْ }.</p><p>القول فـي تأويـل قوله تعالـى: { يَسْمَعُونَ كَلاَمَ اللَّهِ ثُمَّ
  يُحَرّفُونَهُ مِنْ بَعْدِ ما عَقَلُوهُ وَهُمْ يَعْلَـمُونَ }.</p><p>اختلف أهل التأويـل
  فـي الذينَ عنَى الله بقوله: { وَقَدْ كان فَرِيقٌ مِنْهُمْ يَسْمَعُونَ كَلاَمَ اللَّهِ
  ثُمَّ يُحَرّفُونَهُ مِنْ بَعْدِ ما عَقَلُوهُ وَهُمْ يَعْلَـمُونَ }. فقال بعضهم بـما:</p><p>حدثنـي
  به مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد
  فـي قول الله: { أفَتَطْمَعُونَ أنْ يُؤْمِنُوا لَكُمْ وَقَدْ كانَ فَرِيقٌ مِنْهُمْ
  يَسْمَعُونَ كَلامَ اللَّهِ ثُمَّ يُحَرّفُونَهُ مِنْ بَعْدِ ما عَقَلُوهُ وَهُمْ يَعْلَـمُونَ
  } فـالذين يحرّفونه والذين يكتـمونه: هم العلـماء منهم.</p><p>حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن أبـي نـجيح، عن مـجاهد بنـحوه.</p><p>حدثنـي موسى،
  قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { أَفَتَطْمَعُونَ أنْ يُؤْمِنُوا
  لَكُمْ وَقَدْ كانَ فَرِيقٌ مِنْهُمْ يَسْمَعُونَ كَلامَ اللَّهِ ثُمَّ يُحَرّفونَهُ
  منْ بَعْدِ ما عَقَلُوه } قال: هي التوراة حرّفوها.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله: { يَسْمَعُونَ كَلامَ اللَّهِ ثُمَّ يُحَرِّفُونَهُ
  } قال: التوراة التـي أنزلها علـيهم يحرّفونها، يجعلون الـحلال فـيها حراماً والـحرام
  فـيها حلالاً، والـحقّ فـيها بـاطلاً والبـاطل فـيها حقاً، إذا جاءهم الـمـحقّ برشوة
  أخرجوا له كتاب الله، وإذا جاءهم الـمبطل برشوة أخرجوا له ذلك الكتاب فهو فـيه مـحقّ،
  وإن جاء أحد يسألهم شيئا لـيس فـيه حقّ ولا رشوة ولا شيء أمروه بـالـحقّ، فقال لهم:</p><p
  class="quran">أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ
  تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ تَعْقِلُونَ</p><p>[البقرة: 44]. وقال آخرون فـي ذلك
  بـما:</p><p>حدثت عن عمار بن الـحسن، قال: أخبرنا ابن أبـي جعفر، عن أبـيه، عن الربـيع
  فـي قوله: { وَقَدْ كانَ فَرِيقٌ مِنْهُمْ يَسْمَعُونَ كَلاَمَ اللَّهِ ثُمَّ يُحَرّفُونَه
  مِنْ بَعْدِ ما عَقَلُوهُ وَهُمْ يَعْلَـمُونَ } فكانوا يسمعون من ذلك كما يسمع أهل
  النبوّة، ثم يحرّفونه من بعد ما عقلوه وهم يعلـمون.</p><p>حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق فـي قوله: { وَقَدْ كانَ فَرِيقٌ مِنْهُمْ يَسْمَعُونَ كَلاَمَ
  اللَّهِ } الآية، قال: لـيس قوله: { يَسْمَعُونَ كَلاَمَ اللَّهِ } يسمعون التوراة،
  كلهم قد سمعها ولكنهم الذين سألوا موسى رؤية ربهم، فأخذتهم الصاعقة فـيها.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، قال: بلغنـي عن بعض أهل العلـم أنهم
  قالوا لـموسى: يا موسى قد حِيـلَ بـيننا وبـين رؤية الله عز وجل، فأسمعنا كلامه حين
  يكلـمك فطلب ذلك موسى إلـى ربه، فقال: نعم، فمرهم فلـيتطهروا ولـيطهروا ثـيابهم ويصوموا
  ففعلوا، ثم خرج بهم حتـى أتـى الطور، فلـما غشيهم الغمام أمرهم موسى علـيه السلام،
  فوقعوا سجوداً، وكلـمه ربه فسمعوا كلامه يأمرهم وينهاهم، حتـى عقلوا ما سمعوا، ثم انصرف
  بهم إلـى بنـي إسرائيـل، فلـما جاءوهم حرف فريق منهم ما أمرهم به، وقالوا حين قال موسى
  لبنـي إسرائيـل: إن الله قد أمركم بكذا وكذا، قال ذلك الفريق الذين ذكرهم الله: إنـما
  قال كذا وكذا خلافـاً لـما قال الله عز وجل لهم. فهم الذين عنى الله لرسوله مـحمد صلى
  الله عليه وسلم.</p><p>وأولـى التأويـلـين اللذين ذكرت بـالآية وأشبههما بـما دل علـيه
  ظاهر التلاوة، ما قاله الربـيع بن أنس والذي حكاه ابن إسحاق عن بعض أهل العلـم، من
  أن الله تعالـى ذكره إنـما عنى بذلك من سمع كلامه من بنـي إسرائيـل سماع موسى إياه
  منه ثم حرّف ذلك وبدّل من بعد سماعه وعلـمه به وفهمه إياه. وذلك أن الله جل ثناؤه إنـما
  أخبر أن التـحريف كان من فريق منهم كانوا يسمعون كلام الله عزّ وجلّ استعظاماً من الله
  لـما كانوا يأتون من البهتان بعد توكيد الـحجة علـيهم والبرهان، وإيذاناً منه تعالـى
  ذكره عبـاده الـمؤمنـين وقطع أطماعهم من إيـمان بقايا نسلهم بـما أتاهم به مـحمد من
  الـحقّ والنور والهدى، فقال لهم: كيف تطمعون فـي تصديق هؤلاء الـيهود إياكم وإنـما
  تـخبرونهم بـالذي تـخبرونهم من الإنبـاء عن الله عزّ وجلّ عن غيب لـم يشاهدوه ولـم
  يعاينوه؟ وقد كان بعضهم يسمع من الله كلامه، وأمره ونهيه، ثم يبدّله ويحرّفه ويجحده،
  فهؤلاء الذين بـين أظهركم من بقايا نسلهم أحرى أن يجحدوا ما أتـيتـموهم به من الـحقّ
  وهم لا يسمعونه من الله، وإنـما يسمعونه منكم وأقرب إلـى أن يحرّفوا ما فـي كتبهم من
  صفة نبـيكم مـحمد صلى الله عليه وسلم ونعته ويبدّلوه وهم به عالـمون فـيجحدوه ويكذّبوا
  من أوائلهم الذين بـاشروا كلام الله من الله جل ثناؤه ثم حرّفوه من بعد ما عقلوه وعلـموه
  متعمدين التـحريف.</p><p>ولو كان تأويـل الآية علـى ما قاله الذين زعموا أنه عنى بقوله:
  { يَسْمَعُونَ كَلامَ اللَّهِ } يسمعون التوراة، لـم يكن لذكر قوله: { يَسْمَعُونَ
  كَلامَ اللَّهِ } معنى مفهوم لأن ذلك قد سمعه الـمـحرّف منهم وغير الـمـحرّف. فخصوص
  الـمـحرّف منهم بأنه كان يسمع كلام الله إن كان التأويـل علـى ما قاله الذين ذكرنا
  قولهم دون غيرهم مـمن كان يسمع ذلك سماعهم لا معنى له.</p><p>فإن ظن ظانّ إنـما صلـح
  أن يقال ذلك لقوله: { يُحَرِّفُونَهُ } فقد أغفل وجه الصواب فـي ذلك. وذلك أن ذلك لو
  كان كذلك لقـيـل: أفتطمعون أن يؤمنوا لكم وقد كان فريق منهم يحرّفون كلام الله من بعد
  ما عقلوه وهم يعلـمون ولكنه جل ثناؤه أخبر عن خاص من الـيهود كانوا أعطوا من مبـاشرتهم
  سماع كلام الله تعالـى ما لـم يعطه أحد غير الأنبـياء والرسل، ثم بدلوا وحرّفوا ما
  سمعوا من ذلك، فلذلك وصفهم بـما وصفهم به للـخصوص الذي كان خصّ به هؤلاء الفريق الذي
  ذكرهم فـي كتابه تعالـى ذكره.</p><p>ويعنـي بقوله: { ثُمَّ يُحَرّفُونَهُ } ثم يبدلون
  معناه، وتأويـله: ويغيرونه. وأصله من انـحراف الشيء عن جهته، وهو ميـله عنها إلـى غيرها.
  فكذلك قوله: { يُحَرِّفُونَهُ }: أي يـميـلونه عن وجهه، ومعناه الذي هو معناه إلـى
  غيره. فأخبر الله جل ثناؤه أنهم فعلوا ما فعلوا من ذلك علـى علـم منهم بتأويـل ما حرّفوا،
  وأنه بخلاف ما حرّفوه إلـيه، فقال: { يُحَرّفُونَهُ مِنْ بَعْدِ ما عَقَلُوهُ } يعنـي
  من بعد ما عقلوا تأويـله { وَهُمْ يَعْلَـمُونَ } أي يعلـمون أنهم فـي تـحريفهم ما
  حرّفوا من ذلك مبطلون كاذبون. وذلك إخبـار من الله جل ثناؤه عن إقدامهم علـى البهت،
  ومناصبتهم العداوة له ولرسوله موسى صلى الله عليه وسلم، وأن بقاياهم من مناصبتهم العداوة
  لله ولرسوله مـحمد صلى الله عليه وسلم بغياً وحسداً علـى مثل الذي كان علـيه أوائلهم
  من ذلك فـي عصر موسى علـيه الصلاة والسلام.</p>'
