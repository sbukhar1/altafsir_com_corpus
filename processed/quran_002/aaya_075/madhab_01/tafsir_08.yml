text: "<p>{ أَفَتَطْمَعُونَ } أيها المؤمنون { أَن يُؤْمِنُواْ لَكُمْ } أي اليهود {
  لَكُمْ وَقَدْ كَانَ فَرِيقٌ } طائفة { مِنْهُمْ } أحبارهم { يَسْمَعُونَ كَلَٰمَ ٱللَّهِ
  } في التوراة { ثُمَّ يُحَرّفُونَهُ } يغيرونه { مِن بَعْدِ مَا عَقَلُوهُ } فهموه
  { وَهُمْ يَعْلَمُونَ } أنهم مفترون؟ والهمزة للإنكار أي لا تطمعوا فلهم سابقة بالكفر.</p>"
