text: "<p>{ كَانَ ٱلنَّاسُ أُمَّةً وٰحِدَةً } على الإيمان فاختلفوا بأن آمن بعض وكفر
  بعض { فَبَعَثَ ٱللَّهُ ٱلنَّبِيّينَ } إليهم { مُبَشّرِينَ } من آمن بالجنة { وَمُنذِرِينَ
  } من كفر بالنار { وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ } بمعنى الكتب { بِٱلْحَقّ } متعلق(
  بأنزل) { لِيَحْكُمَ } به { بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ فِيهِ } من الدين
  { وَمَا ٱخْتَلَفَ فِيهِ } أي الدين { إِلاَّ ٱلَّذِينَ أُوتُوهُ } أي الكتاب فآمن
  بعض وكفر بعض { مِن بَعْدِ مَا جَاءَتْهُمُ ٱلْبَيِّنَٰتُ } الحجج الظاهرة على التوحيد
  (ومن) متعلقة (باختلف) وهي وما بعدها مقدّم على الاستثناء في المعنى { بَغِيّاً } من
  الكافرين { بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ ءَامَنُواْ لِمَا ٱخْتَلَفُواْ فِيهِ
  مِنَ } للبيان { ٱلْحَقّ بِإِذْنِهِ } بإرادته { وَٱللَّهُ يَهْدِى مَن يَشَاءُ } هدايته
  { إِلَىٰ صِرٰطٍ مُّسْتَقِيمٍ } طريق الحق.</p>"
