text: '<p>{ كَانَ ٱلنَّاسُ أُمَّةً وٰحِدَةً } متفقين على دين الإسلام { فَبَعَثَ ٱللَّهُ
  ٱلنَّبِيّينَ } يريد: فاختلفوا فبعث الله. وإنما حذف لدلالة قوله: { لِيَحْكُمَ بَيْنَ
  ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ فِيهِ } عليه. وفي قراءة عبد الله: «كان الناس أمّة واحدة
  فاختلفوا فبعث الله». والدليل عليه قوله عز وعلا</p><p class="quran">وَمَا كَانَ ٱلنَّاسُ
  إِلاَّ أُمَّةً وَاحِدَةً فَٱخْتَلَفُواْ</p><p>[يونس: 19] وقيل: كان الناس أمة واحدة
  كفارًا، فبعث الله النبيين، فاختلفوا عليهم. والأوّل الوجه. فإن قلت: متى كان الناس
  أمة واحدة متفقين على الحق؟ قلت: عن ابن عباس رضي الله عنهما: أنه كان بين آدم وبين
  نوح عشرة قرون على شريعة من الحق فاختلفوا. وقيل: هم نوح ومن كان معه في السفينة {
  وَأَنزَلَ مَعَهُمُ ٱلْكِتَـٰبَ } يريد الجنس، أو مع كل واحد منهم كتابه { لِيَحْكُمَ
  } الله، أو الكتاب، أو النبيّ المنزل عليه { فِيمَا ٱخْتَلَفُواْ فِيهِ } في الحق ودين
  الإسلام الذي اختلفوا فيه بعد الٱتفاق { وَمَا ٱخْتَلَفَ فِيهِ } في الحق { إِلاَّ
  ٱلَّذِينَ أُوتُوهُ } إلا الذين أوتوا الكتاب المنزل لإزالة الاختلاف، أي ازدادوا في
  الاختلاف لما أنزل عليهم الكتاب، وجعلوا نزول الكتاب سبباً في شدّة الاختلاف واستحكامه
  { بَغْياً بَيْنَهُمْ } حسدًا بينهم وظلمًا لحرصهم على الدنيا وقلة إنصاف منهم. و {
  مِنَ ٱلْحَقّ } بيان لما اختلفوا فيه، أي فهدى الله الذين آمنوا للحق الذي اختلف فيه
  من اختلف.</p>'
