text: '<p>اختلف أهل التأويـل فـي معنى الأمة فـي هذا الـموضع، وفـي الناس الذين وصفهم
  الله بأنهم كانوا أمة واحدة فقال بعضهم: هم الذين كانوا بـين آدم ونوح، وهم عشرة قرون،
  كلهم كانوا علـى شريعة من الـحق، فـاختلفوا بعد ذلك. ذكر من قال ذلك:</p><p>حدثنا مـحمد
  بن بشار، قال: ثنا أبو داود، قال: ثنا همام بن منبه، عن عكرمة، عن ابن عبـاس، قال:
  كان بـين نوح وآدم عشرة قرون، كلهم علـى شريعة من الـحق، فـاختلفوا، فبعث الله النبـيـين
  مبشرين ومنذرين. قال: وكذلك هي فـي قراءة عبد الله «كانَ النَّاسُ أمةً واحدةً فـاختَلفُوا».</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { كانَ
  النَّاسُ أُمّةً وَاحِدَةً } قال: كانوا علـى الهدى جميعاً، فـاختلفوا { فَبَعَثَ اللّهُ
  النَّبِـيَّـينَ مُبَشِّرِينَ وَمُنْذِرينَ } فكان أولَ نبـيّ بعث نوح.</p><p>فتأويـل
  الأمة علـى هذا القول الذي ذكرناه عن ابن عبـاس الدين، كما قال النابغة الذبـيانـي:</p><p
  class="poetry_or_grammar">حَلَفْتُ فَلَـمْ أتْركْ لِنَفْسِكَ رِيبَةً</p><p class="poetry_or_grammar">وَهَلْ
  يَأثَمَنْ ذُو أُمّةٍ وَهُوَ طائِعُ</p><p>يعنـي ذا الدين. فكان تأويـل الآية علـى
  معنى قول هؤلاء: كان الناس أمة مـجتـمعة علـى ملة واحدة ودين واحد، فـاختلفوا، فبعث
  الله النبـيـين مبشرين ومنذرين.</p><p>وأصل الأمة الـجماعة، تـجتـمع علـى دين واحد،
  ثم يكتفـى بـالـخبر عن الأمة من الـخبر عن الدين لدلالتها علـيه كما قال جل ثناؤه:
  { وَلَوْ شاءَ الله لَـجَعَلَكُمْ أمّةً وَاحِدَةً } يراد به أهل دين واحد وملة واحدة.
  فوجه ابن عبـاس فـي تأويـله قوله: { كانَ النّاسُ أُمّةً وَاحِدَةً } إلـى أن الناس
  كانوا أهل دين واحد حتـى اختلفوا.</p><p>وقال آخرون: بل تأويـل ذلك كان آدم علـى الـحق
  إماماً لذرّيته، فبعث الله النبـيـين فـي ولده ووجهوا معنى الأمة إلـى الطاعة لله والدعاء
  إلـى توحيده واتبـاع أمره من قول الله عزّ وجل: { إنَّ إبْرَاهيـمَ كانَ أُمّةً قانِتاً
  لِلّهِ حَنِـيفـاً } يعنـي بقوله { أُمّةً } إماماً فـي الـخير يقتدى به، ويتبع علـيه.
  ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد: { كانَ النّاسُ أُمْةً وَاحِدَةً } قال: آدم.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد قوله: { كانَ النّاسُ
  أُمّةً وَاحِدَةً } قال: آدم، قال: كان بـين آدم ونوح عشرة أنبـياء، فبعث الله النبـيـين
  مبشرين ومنذرين. قال مـجاهد: آدم أمة وحده، وكأنّ من قال هذا القول استـجاز بتسمية
  الواحد بـاسم الـجماعة لاجتـماع أخلاق الـخير الذي يكون فـي الـجماعة الـمفرقة فـيـمن
  سماه بـالأمة، كما يقال: فلان أمة واحدة، يقوم مقام الأمة.</p><p>وقد يجوز أن يكون
  سماه بذلك لأنه سبب لاجتـماع الأسبـاب من الناس علـى ما دعاهم إلـيه من أخلاق الـخير،
  فلـما كان آدم صلى الله عليه وسلم سببـاً لاجتـماع من اجتـمع علـى دينه من ولده إلـى
  حال اختلافهم سماه بذلك أمة.</p><p>وقال آخرون: معنى ذلك كان الناس أمة واحدة علـى
  دين واحد يوم استـخرج ذرية آدم من صلبه، فعرضهم علـى آدم. ذكر من قال ذلك:</p><p>حدثت
  عن عمار، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { كانَ النّاسُ أُمّةً وَاحِدَةً
  }. وعن أبـيه، عن الربـيع، عن أبـي العالـية، عن أبـيّ بن كعب، قال: كانوا أمة واحدة
  حيث عرضوا علـى آدم ففطرهم يومئذٍ علـى الإسلام، وأقرّوا له بـالعبودية، وكانوا أمة
  واحدة مسلـمين كلهم. ثم اختلفوا من بعد آدم، فكان أبـيّ يقرأ: «كانَ النّاسُ أُمّةً
  وَاحِدَةً فـاخْتَلَفُوا فَبَعَثَ اللّهُ النَبِـيـيِّنَ مُبَشِّرِينَ وَمُنْذِرِينَ»
  إلـى «فِـيـما اخْتَلَفُوا فِـيهِ» وإن الله إنـما بعث الرسل وأنزل الكتب عند الاختلاف.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { كانَ النّاسُ أُمّةً وَاحدَةً
  } قال: حين أخرجهم من ظهر آدم لـم يكونوا أمة واحدة قط غير ذلك الـيوم، فبعث الله النبـيـين.
  قال: هذا حين تفرّقت الأمـم.</p><p>وتأويـل الآية علـى هذا القول نظير تأويـل قول من
  قال بقول ابن عبـاس: إن الناس كانوا علـى دين واحد فـيـما بـين آدم ونوح. وقد بـينا
  معناه هنالك إلا أن الوقت الذي كان فـيه الناس أمة واحدة مخالف الوقت الذي وقته ابن
  عبـاس.</p><p>وقال آخرون بخلاف ذلك كله فـي ذلك، وقالوا: إنـما معنى قوله: { كانَ النَّاسُ
  أُمَّةً وَاحِدَةً } علـى دين واحد، فبعث الله النبـيـين. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { كانَ النَّاسُ أُمَّةً وَاحِدَةً } يقول: كان ديناً واحداً، فبعث الله النبـيـين
  مبشرين ومنذرين.</p><p>وأولـى التأويلات فـي هذه الآية بـالصواب أن يقال: إن الله عز
  وجل أخبر عبـاده أن الناس كانوا أمة واحدة علـى دين واحد وملة واحدة. كما:</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { كانَ النَّاسُ
  أُمةً وَاحِدَةً } يقول: ديناً واحداً علـى دين آدم، فـاختلفوا، فبعث الله النبـيـين
  مبشرين ومنذرين.</p><p>وكان الدين الذي كانوا علـيه دين الـحق. كما قال أبـيّ بن كعب
  وكما:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي،
  قال: هي فـي قراءة ابن مسعود: «اختلفوا فيه» على الإسلام.</p><p>فـاختلفوا فـي دينهم،
  فبعث الله عند اختلافهم فـي دينهم النبـيـين مبشرين ومنذرين، وأنزل معهم الكتاب لـيحكم
  بـين الناس فـيـما اختلفوا فـيه رحمة منه جل ذكره بخـلقه واعتذاراً منه إلـيهم.</p><p>وقد
  يجوز أن يكون ذلك الوقت الذي كانوا فـيه أمة واحدة من عهد آدم إلـى عهد نوح علـيهما
  السلام، كما روى عكرمة، عن ابن عبـاس، وكما قاله قتادة. وجائز أن يكون كان ذلك حين
  عرض علـى آدم خـلقه. وجائز أن يكون كان ذلك فـي وقت غير ذلك. ولا دلالة من كتاب الله
  ولا خبر يثبت به الـحجة علـى أيّ هذه الأوقات كان ذلك، فغير جائز أن نقول فـيه إلا
  ما قال الله عز وجل من أن الناس كانوا أمة واحدة، فبعث الله فـيهم لـما اختلفوا الأنبـياء
  والرسل. ولا يضرّنا الـجهل بوقت ذلك، كما لا ينفعنا العلـم به إذا لـم يكن العلـم به
  لله طاعة، غير أنه أيّ ذلك كان، فإن دلـيـل القرآن واضح علـى أن الذين أخبر الله عنهم
  أنهم كانوا أمة واحدة، إنـما كانوا أمة واحدة علـى الإيـمان ودين الـحقّ دون الكفر
  بـالله والشرك به. وذلك أن الله جل وعز قال فـي السورة التـي يذكر فـيها يونس:</p><p
  class="quran">وَمَا كَانَ ٱلنَّاسُ إِلاَّ أُمَّةً وَاحِدَةً فَٱخْتَلَفُواْ وَلَوْلاَ
  كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ لَقُضِيَ بَيْنَهُمْ فِيمَا فِيهِ يَخْتَلِفُونَ</p><p>[يونس:
  19] فتوعد جل ذكره علـى الاختلاف لا علـى الاجتـماع، ولا علـى كونهم أمة واحدة، ولو
  كان اجتـماعهم قبل الاختلاف كان علـى الكفر ثم كان الاختلاف بعد ذلك، لـم يكن إلا بـانتقال
  بعضهم إلـى الإيـمان، ولو كان ذلك كذلك لكان الوعد أولـى بحكمته جل ثناؤه فـي ذلك الـحال
  من الوعيد لأنها حال إنابة بعضهم إلـى طاعته، ومـحال أن يتوعد فـي حال التوبة والإنابة،
  ويترك ذلك فـي حال اجتـماع الـجميع علـى الكفر والشرك.</p><p>وأما قوله: { فَبَعَثَ
  اللّهُ النَبِـيِّـينَ مُبَشِّرِينَ وَمُنْذِرِينَ } فإنه يعنـي أنه أرسل رسلاً يبشرون
  من أطاع الله بجزيـل الثواب، وكريـم الـمآب ويعنـي بقوله { وَمُنْذِرِينَ } ينذرون
  من عصى الله فكفر به، بشدة العقاب، وسوء الـحساب والـخـلود فـي النار { وأنْزَلَ مَعَهُمُ
  الكِتَابَ بـالـحَقّ لِـيَحْكُمَ بَـيْنَ النّاسِ فِـيـما اخْتَلَفُوا فِـيهِ } يعنـي
  بذلك لـيحكم الكتاب وهو التوراة بـين الناس فـيـما اختلف الـمختلفون فـيه فأضاف جل
  ثناؤه الـحكم إلـى الكتاب، وأنه الذي يحكم بـين الناس دون النبـيـين والـمرسلـين، إذ
  كان من حكم من النبـيـين والـمرسلـين بحكم، إنـما يحكم بـما دلهم علـيه الكتاب الذي
  أنزل الله عزّ وجل، فكان الكتاب بدلالته علـى ما دل وصفه علـى صحته من الـحكم حاكماً
  بـين الناس، وإن كان الذي يفصل القضاء بـينهم غيره.</p><p>القول فـي تأويـل قوله تعالـى:
  { وَما اخْتَلَفَ فِـيهِ إلاَّ الَّذِينَ أُوتُوهُ مِنْ بَعْدِ ما جاءَتْهُمُ البَـيِّناتُ
  بَغْيا بَـيْنَهُمْ }.</p><p>يعنـي جل ثناؤه بقوله: { وَما اخْتَلَفَ فِـيهِ } وما
  اختلف فـي الكتاب الذي أنزله وهو التوراة، { إلاّ الّذينَ أُوتُوهُ } يعنـي بذلك الـيهود
  من بنـي إسرائيـل، وهم الذين أوتوا التوراة والعلـم بها.</p><p>والهاء فـي قوله «أوتوه»
  عائدة علـى الكتاب الذي أنزله الله. { مِنْ بَعْدِ ما جاءَتْهُمُ البَـيِّناتُ } يعنـي
  بذلك: من بعد ما جاءتهم حجج الله وأدلته أن الكتاب الذي اختلفوا فـيه وفـي أحكامه عند
  الله، وأنه الـحق الذي لا يسعهم الاختلاف فـيه، ولا العمل بخلاف ما فـيه. فأخبر عز
  ذكره عن الـيهود من بنـي إسرائيـل أنهم خالفوا الكتاب التوراة، واختلفوا فـيه علـى
  علـم منهم، ما يأتون متعمدين الـخلاف علـى الله فـيـما خالفوه فـيه من أمره وحكم كتابه.</p><p>ثم
  أخبر جل ذكره أن تعمدهم الـخطيئة التـي أنزلها، وركوبهم الـمعصية التـي ركبوها من خلافهم
  أمره، إنـما كان منهم بغياً بـينهم. والبغي مصدر من قول القائل: بغى فلان علـى فلان
  بغياً إذا طغى واعتدى علـيه فجاوز حدّه، ومن ذلك قـيـل للـجرح إذا أمدّ، وللبحر إذا
  كثر ماؤه ففـاض، وللسحاب إذا وقع بأرض فأخصبت: بغى كل ذلك بـمعنى واحد، وهي زيادته
  وتـجاوز حده. فمعنى قوله جل ثناؤه: { وَما اخْتَلَفَ فِـيهِ إلاَّ الَّذِينَ أُوتُوهُ
  مِنْ بَعْدِ ما جاءَتْهُمُ البَـيِّناتُ بَغيْا بَـيْنَهُمْ } من ذلك. يقول: لـم يكن
  اختلاف هؤلاء الـمختلفـين من الـيهود من بنـي إسرائيـل فـي كتابـي الذي أنزلته مع نبـي
  عن جهل منهم به، بل كان اختلافهم فـيه، وخلاف حكمه من بعد ما ثبتت حجته علـيهم بغياً
  بـينهم، طلب الرياسة من بعضهم علـى بعض، واستذلالاً من بعضم لبعض. كما:</p><p>حدثت
  عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: ثم رجع إلـى
  بنـي إسرائيـل فـي قوله: { وَما اخْتَلَفَ فِـيهِ إلاَّ الَّذِينَ أُوتُوهُ } يقول:
  إلا الذين أوتوا الكتاب والعلـم { مِنْ بَعدِ ما جاءَتُهُمُ البَـيِّناتُ بَغيْا بَـيْنَهُمْ
  } يقول: بغياً علـى الدنـيا وطلب ملكها وزخرفها وزينتها، أيهم يكون له الـملك والـمهابة
  فـي الناس. فبغى بعضهم علـى بعض، وضرب بعضهم رقاب بعض.</p><p>ثم اختلف أهل العربـية
  فـي «مِن» التـي فـي قوله: { مِنْ بَعْدِ ما جاءَتْهُمُ البَـيِّناتُ } ما حكمها ومعناها؟
  وما الـمعنى الـمنتسق فـي قوله { وَما اخْتَلَفَ فِـيهِ إلاَّ الَّذِينَ أُوتُوهُ مِنْ
  بَعْدِ ما جَاءَتْهُمُ البَـيَّناتُ بَغيْا بَـيْنَهُمْ }؟ فقال بعضهم: من ذلك للذين
  أوتوا الكتاب وما بعده صلة له. غير أنه زعم أن معنى الكلام: وما اختلف فـيه إلا الذين
  أوتوه بغياً بـينهم من بعد ما جاءتهم البـينات. وقد أنكر ذلك بعضهم فقال: لا معنى لـما
  قال هذا القائل، ولا لتقديـم البغي قبل «من»، لأن «من» إذا كان الـجالب لها البغي،
  فخطأ أن تتقدمه لأن البغي مصدر، ولا تتقدم صلة الـمصدر علـيه. وزعم الـمنكر ذلك أن
  «الذين» مستثنى، وأن «من بعد ما جاءتهم البـينات» مستثنى بـاستثناء آخر. وأن تأويـل
  الكلام: وما اختلف فـيه إلا الذين أوتوه، ما اختلفوا فـيه إلا بغياً، ما اختلفوا إلا
  من بعد ما جاءتهم البـينات.</p><p>فكأنه كرّر الكلام توكيداً. وهذا القول الثانـي أشبه
  بتأويـل الآية، لأن القوم لـم يختلفوا إلا من بعد قـيام الـحجة علـيهم ومـجيء البـينات
  من عند الله، وكذلك لـم يختلفوا إلا بغياً، فذلك أشبه بتأويـل الآية.</p><p>القول فـي
  تأويـل قوله تعالـى: { فَهَدَى اللّهُ الَّذِينَ آمَنُوا لَـما اخْتَلَفُوا فِـيهِ
  مِنَ الـحَقِّ بإذْنِهِ وَاللّهُ يَهْدِي مَنْ يَشاءُ إلـى صِرَاطٍ مُسْتَقِـيـم }.</p><p>يعنـي
  جل ثناؤه بقوله: { فَهَدَى اللّهُ } فوفق الذين آمنوا وهم أهل الإيـمان بـالله وبرسوله
  مـحمد صلى الله عليه وسلم الـمصدّقـين به وبـما جاء به أنه من عند الله لـما اختلف
  الذين أوتوا الكتاب فـيه. وكان اختلافهم الذي خذلهم الله فـيه، وهدى له الذين آمنوا
  بـمـحمد صلى الله عليه وسلم فوفقهم لإصابته: الـجمعة، ضلوا عنها وقد فرضت علـيهم كالذي
  فرض علـينا، فجعلوها السبت فقال صلى الله عليه وسلم:</p><p class="hadith"> " نَـحْنُ
  الآخِرُونَ السَّابِقُونَ، بَـيْدَ أنَّهُمْ أُوتُوا الكِتابَ مِنْ قَبْلِنا وأُوتِـيناهُ
  مِنْ بَعْدِهِمْ، وَهَذَا الـيَوْمُ الّذِي اخْتَلَفُوا فِـيهِ، فَهَدَانا اللّهُ لَهُ،
  فَلِلْـيَهُودِ غَداً وللنَّصَارَى بَعْدَ غَدٍ " </p><p>حدثنا بذلك أحمد بن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، عن عياض بن دينار اللـيثـي، قال: سمعت أبـا هريرة يقول:
  قال أبو القاسم صلى الله عليه وسلم. فذكر الـحديث.</p><p>حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الأعمش، عن أبـي صالـح عن أبـي هريرة: { فَهَدَى
  اللّهُ الَّذِينَ آمَنُوا لِـمَا اخْتَلَفُوا فِـيهِ مِنَ الـحَقِّ بإذْنِهِ } قال:
  قال النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " نَـحْنُ الآخِرُونَ الأوّلُونَ
  يَوْمَ القِـيامَةِ، نَـحْنُ أوَّلُ النَّاسِ دُخُولاً الـجَنَّة بَـيْدَ أنّهُمْ أُوتُوا
  الكِتابَ مِنْ قَبْلِنا وأُوتِـيناهُ مِنْ بَعْدِهِمْ، فَهَدَانا اللّهُ لِـما اختَلَفُوا
  فِـيهِ مِنَ الـحَقّ بإذْنِهِ فَهذَا الْـيوْمُ الَّذِي هَدانَا اللّهُ لهُ والنّاسُ
  لنَا فِـيهِ تَبَعٌ، غَداً لِلْـيهُودِ، وَبَعْدَ غَدٍ لِلنّصَارَى " </p><p>وكان مـما
  اختلفوا فـيه أيضاً ما قال ابن زيد، وهو ما:</p><p>حدثنـي به يونس بن عبد الأعلـى،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { فَهَدَى اللّهُ الَّذِينَ آمَنُوا
  } للإسلام، واختلفوا فـي الصلاة، فمنهم من يصلـي إلـى الـمشرق، ومنهم من يصلـي إلـى
  بـيت الـمقدس، فهدانا للقبلة واختلفوا فـي الصيام، فمنهم من يصوم بعض يوم، وبعضهم بعض
  لـيـلة، وهدانا الله له. واختلفوا فـي يوم الـجمعة، فأخذت الـيهود السبت وأخذت النصارى
  الأحد، فهدانا الله له. واختلفوا فـي إبراهيـم، فقالت الـيهود كان يهودياً، وقالت النصارى
  كان نصرانـياً، فبرأه الله من ذلك، وجعله حنـيفـاً مسلـماً، وما كان من الـمشركين الذين
  يدّعونه من أهل الشرك. واختلفوا فـي عيسى، فجعلته الـيهود لفرية، وجعلته النصارى ربـاً،
  فهدانا الله للـحق فـيه فهذا الذي قال جل ثناؤه: { فَهَدَى اللّهُ الَّذِينَ آمَنُوا
  لِـمَا اخْتَلَفُوا فِـيهِ مِنَ الـحَقّ بإذْنهِ }.</p><p>قال: فكانت هداية الله جل
  ثناؤه الذين آمنوا بـمـحمد، وبـما جاء به لـما اختلف هؤلاء الأحزاب من بنـي إسرائيـل
  الذين أوتوا الكتاب فـيه من الـحق بإذنه أن وفقهم لإصابة ما كان علـيه من الـحقّ من
  كان قبل الـمختلفـين الذين وصف الله صفتهم فـي هذه الآية إذ كانوا أمة واحدة، وذلك
  هو دين إبراهيـم الـحنـيف الـمسلـم خـلـيـل الرحمن، فصاروا بذلك أمة وسطاً، كما وصفهم
  به ربهم لـيكونوا شهداء علـى الناس. كما:</p><p>حدثت عن عمار بن الـحسن، قال: ثنا عبد
  الله بن أبـي جعفر، عن أبـيه، عن الربـيع: { فَهَدَى اللّهُ الَّذِينَ آمَنُوا لِـمَا
  اخْتَلَفُوا فِـيهِ } فهداهم الله عند الاختلاف أنهم أقاموا علـى ما جاءت به الرسل
  قبل الاختلاف، أقاموا علـى الإخلاص لله وحده وعبـادته لا شريك له، وإقام الصلاة، وإيتاء
  الزكاة، فأقاموا علـى الأمر الأول الذي كان قبل الاختلاف، واعتزلوا الاختلاف فكانوا
  شهداء علـى الناس يوم القـيامة كانوا شهداء علـى قوم نوح، وقوم هود، وقوم صالـح، وقوم
  شعيب، وآل فرعون، أن رسلهم قد بلغوهم، وأنهم كذبوا رسلهم. وهي فـي قراءة أبـيّ بن كعب:
  «لـتكونوا شهداء علـى الناس يوم القـيامة، والله يهدي من يشاء إلـى صراط مستقـيـم».
  فكان أبو العالـية يقول فـي هذه الآية الـمخرج من الشبهات والضلالات والفتن.</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { فَهَدَى اللّهُ
  الَّذِينَ آمَنُوا لِـمَا اخْتَلَفُوا فِـيهِ } يقول: اختلف الكفـار فـيه، فهدى الله
  الذين آمنوا للـحق من ذلك وهي فـي قراءة ابن مسعود: فهدى الله الذين آمنوا لـما اختلفوا
  «فيه» على الإسلام.</p><p>وأما قوله: { بإذْنِهِ } فإنه يعنـي جل ثناؤه بعلـمه بـما
  هداهم له، وقد بـينا معنى الإذن إذ كان بـمعنى العلـم فـي غير هذا الموضع بـما أغنى
  عن إعادته ههنا.</p><p>وأما قوله: { وَاللّهُ يَهْدِي مَنْ يَشاءُ إلـى صِرَاطٍ مُسْتَقِـيـم
  } فإنه يعنـي به: والله يسدد من يشاء من خـلقه ويرشده إلـى الطريق القويـم علـى الـحق
  الذي لا اعوجاج فـيه، كما هدى الذين آمنوا بـمـحمد صلى الله عليه وسلم، لـما اختلف
  الذين أوتوا الكتاب فـيه بغياً بـينهم، فسدّدهم لإصابة الـحق والصواب فـيه.</p><p>وفـي
  هذه الآية البـيان الواضح علـى صحة ما قاله أهل الـحق من أن كل نعمة علـى العبـاد فـي
  دينهم أو دنـياهم، فمن الله عز وجل.</p><p>فإن قال لنا قائل: وما معنى قوله: { فَهَدَى
  اللّهُ الَّذِينَ آمَنُوا لِـمَا اخْتَلَفُوا فِـيه } أهداهم للـحق أم هداهم للاختلاف؟
  فإن كان هداهم للاختلاف فإنـما أضلهم، وإن كان هداهم للـحق فـكيف قـيـل: { فَهَدَى
  اللّهَ الَّذِين آمَنُوا لِـمَا اخْتَلَفُوا فِـيهِ }؟ قـيـل: إن ذلك علـى غير الوجه
  الذي ذهبت إلـيه، وإنـما معنى ذلك: فهدى الله الذين آمنوا للـحق فـيـما اختلف فـيه
  من كتاب الله الذين أوتوه، فكفر بتبديـله بعضهم، وثبت علـى الـحقّ والصواب فـيه بعضهم،
  وهم أهل التوراة الذين بدّلوها، فهدى الله للـحق مـما بدلوا وحرّفوا الذين آمنوا من
  أمة مـحمد صلى الله عليه وسلم.</p><p>قال أبو جعفر: فإن أشكل ما قلنا علـى ذي غفلة،
  فقال: وكيف يجوز أن يكون ذلك كما قلت، و«مِنْ» إنـما هي فـي كتاب الله فـي «الـحق»
  واللام فـي قوله: { لِـمَا اخْتَلَفُوا فِـيهِ } وأنت تـحوّل اللام فـي «الـحقّ»، و«من»
  فـي «الاختلاف» فـي التأويـل الذي تتأوله فتـجعله مقلوبـاً؟ قـيـل: ذلك فـي كلام العرب
  موجود مستفـيض، والله تبـارك وتعالـى إنـما خاطبهم بـمنطقهم، فمن ذلك قول الشاعر:</p><p
  class="poetry_or_grammar">كانَتْ فَريضَةَ ما تَقَولُ كمَا</p><p class="poetry_or_grammar">كانَ
  الزّنَاءُ فَريضَة الرَّجْمِ</p><p>وإنـما الرجم فريضة الزنا. وكما قال الآخر:</p><p
  class="poetry_or_grammar">إنَّ سِرَاجاً لَكرِيـمٌ مَفْخَرُهْ</p><p class="poetry_or_grammar">تَـحْلَـى
  بِهِ العَينُ إذَا ما تَـجْهَرُهْ</p><p>وإنـما سراج الذي يحلـى بـالعين، لا العين
  بسراج.</p><p>وقد قال بعضهم: إن معنى قوله { فَهَدَى اللّهُ الّذِينَ آمَنُوا لِـمَا
  اخْتَلَفُوا فِـيهِ مِنَ الـحَقّ } أن أهل الكتب الأول اختلفوا، فكفر بعضهم بكتاب بعض،
  وهي كلها من عند الله، فهدى الله أهل الإيـمان بـمـحمد للتصديق بجميعها، وذلك قول،
  غير أن الأول أصحّ القولـين، لأن الله إنـما أخبر بـاختلافهم فـي كتاب واحد.</p>'
