text: "<p>{ أُمَّةً وَاحِدَةً } على الكفر، أو على الحق، أو آدم ـ عليه الصلاة والسلام
  ـ كان إمام ذريته فبعث الله ـ تعالى ـ النبيين في ولده. أو يوم الذر لما خرجوا من صلب
  آدم أقروا بالعبودية ثم اختلفوا، وهم عشرة قرون كانوا بين آدم ونوح على الحق ثم اختلفوا.</p>"
