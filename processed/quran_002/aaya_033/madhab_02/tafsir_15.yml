text: "<p>قوله تعالى: { قال يا آدم أنبئهم } أي: أخبرهم، وروي عن ابن عباس: أنبئهم بكسر
  الهاء، قال أبو علي: قراءة الجمهور على الأصل لأن أصل، هذا الضمير أن تكون الهاء مضمومة
  فيه، ألا ترى أنك تقول: ضربهم وأبناءهم، وهذا لهم. ومن كسر أتبع كسر الهاء التي قبلها
  وهي كسرة الباء. والهاء والميم تعود على الملائكة. وفي الهاء والميم من «أسمائهم» قولان.
  أحدهما: أنها تعود على المخلوقات التي عرضها، قاله الأكثرون.</p><p>والثاني: أنها تعود
  على الملائكة، قاله الربيع بن أنس.</p><p>وفي الذي أبدوه قولان. أحدهما: أنه قولهم:
  { أتجعل فيها من يفسد فيها } ، ذكره السدي عن أشياخه. والثاني: أنه ما أظهروه من السمع
  والطاعة لله حيث مروا على جسد آدم، فقال إبليس: إن فضل هذا عليكم ما تصنعون؟ فقالوا:
  نطيع ربنا، فقال إبليس في نفسه: لئن فضّلت عليه لأهلكنه، ولئن فضل عليَّ لأعصينه، قاله
  مقاتل.</p><p>وفي الذي كتموه قولان. أحدهما: أنه اعتقاد الملائكة أن الله تعالى لا
  يخلق خلقاً أكرم منهم، قاله الحسن وأبو العالية وقتادة. والثاني: أنه ما أسره إبليس
  من الكبر والعصيان، وراه السدي عن أشياخه، وبه قال مجاهد وابن جبير ومقاتل.</p>"
