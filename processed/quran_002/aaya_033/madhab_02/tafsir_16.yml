text: "<p>{ مَا تُبْدُونَ وَمَا كُنتُمْ تَكْتُمُونَ } ما تبدون من قولكم { أَتَجْعَلُ
  فِيهَا } والمتكوم: ما أسرَّه إبليس من الكِبْرِ، والعصيان، أو ما أضمروه من أن الله
  ـ تعالى ـ لا يخلق خلقاً إلا كانوا أكرم عليه منهم.</p>"
