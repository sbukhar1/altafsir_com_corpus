text: '<p>قوله تعالى: { قَالَ يَآءَادَمُ أَنبِئْهُم بِأَسْمَآئِهِمْ... }</p><p>قال
  ابن عرفة: إذا قدّم النداء على الأمر فيكون المراد تنبيه المخاطب واستحضار ذهنه لما
  يلقى إليه، وإن قدم الأمر على النداء كان ذلك دليلا على تأكيد طلبه وأنه هو (الاسم)
  (المقصود) كما ورد في الحديث الصحيح</p><p class="hadith"> " في غزوة بدر لما برز من
  صف المشركين عتبة بن ربيعة وشيبة بن ربيعة والوليد بن عتبة وطلبوا أن يكون المباشر
  (لهم) بالقتال مثلهم من بني عمّهم فقال النبي صلى الله عليه وسلم: " قم يا حمزة، قم
  يا علي، قم يا عبيدة بن الحارث وكذلك في حديث الأنصار حيث قام منهم خطيب فقال النّبي
  صلى الله عليه وسلم: " قل (يا أباحية) ". </p><p>قوله تعالى: { فَلَمَّآ أَنبَأَهُم
  بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُل لَّكُمْ... }</p><p>(فإن قلت: هلاّ قيل: فأنبأهم
  بأسمائهم. فقال: { أَلَمْ أَقُل لَّكُمْ } الآية؟</p><p>قلت: الجواب ما قال بعضهم:
  من أن حكمته الإشعار بترتيب المجازات على الفعل (فيؤخذ) منه جواز (الثناء) على الإنسان
  بما فيه من المحاسن لكن في غيبته لئلا يقع (في نفسه) كبر وعجب وإن كان (الإنسان) هنا
  سالما من ذلك.</p><p>قال الطيبي: ويؤخذ من الآية أن علم اللغَة والحِكْمة أفضل من علم
  العبادة فضلا عن علم الشريعة/ لأن آدم عليه السلام فضل على الملائكة لاختصاصه بعلم
  الأسماء وهذا راجع إلى حفظ اللغة وهم لم يحتجوا إلا بكمال التسبيح والتقديس.</p><p>فقال
  ابن عرفة: إنّما يؤخذ منه أن علم اللّغة له فضل وشرف لا أنه أفضل من العبادة.</p><p>قال
  ابن عطية: قال بعض العلماء في قوله تعالى: { فَلَمَّآ أَنبَأَهُم بِأَسْمَآئِهِمْ }
  نبوءة (لآدم) عليه السلام إذ أمره الله أن ينبيء الملائكة بما ليس عندهم من علم الله
  عز وجل.</p><p>وكذا قال ابن الخطيب: إنّه احتجّ بها من قال: إنّ آدم عليه السلام رسول،
  ورد هذا (بوجوه):</p><p>الأول: قال الفخر الرازي: الأنبياء معصومون وهو قد أهبط بعد
  ذلك من الجنة لأكله من الشجرة فلا يصح كونه رسولا.</p><p>الثاني: قال ابن عرفة: الرسول
  مأمور بتبليغ التكاليف لأمته، والملائكة ليسوا مكلفين بإجماع، وأيضا فالتبليغ إنما
  هو مع الغيبة والله تعالى خاطب الملائكة خطاب مشافهة فلا فائدة في الإرسال إليهم.</p><p>قوله
  تعالى: { قَالَ أَلَمْ أَقُل لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَاوَاتِ وَٱلأَرْضِ
  وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنتُمْ تَكْتُمُونَ }.</p><p>قال ابن عرفة: كان الشيخ
  ابن عبد السلام رحمه الله تعالى يقول في هذه الآية الكريمة: إنه لم يتقدم في الآية
  (التي قبلها) أنه قال لهم هذا لأن المتقدم إنما هو</p><p class="quran">أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ</p><p>إلى قوله</p><p class="quran">تعلمونَ</p><p>قال
  الشيخ ابن عبد السلام: ينبغي عندي أن يوقف عند قوله { أَلَمْ أَقُل لَّكُمْ } أي (أَلَمْ)
  أَقُل لَّكُمْ إِنّي أَعْلَمُ مَا لاَ تَعْلَمُونَ.</p><p>ثم يبتدئ: { إِنِيۤ أَعْلَمُ
  غَيْبَ ٱلسَّمَاوَاتِ وَٱلأَرْضِ }؟</p><p>قلت: والظاهر عندي أن الوقف عند قوله: {
  غَيْبَ ٱلسَّمَاوَاتِ وَٱلأَرْضِ } لأنّ { غَيْبَ ٱلسَّمَاوَاتِ وَٱلأَرْضِ } ، لا
  يعلمونه هم فكأنه قال: إِنّي أَعْلَمُ مَا لاَ تَعْلَمُونَ ويبتدئ { وَأَعْلَمُ مَا
  تُبْدُونَ وَمَا كُنتُمْ تَكْتُمُونَ } لأن هذا لا يتسلط عليه القول إذ لم يقله لهم
  أصلا.</p><p>قوله تعالى: { مَا تُبْدُونَ وَمَا كُنتُمْ تَكْتُمُونَ }</p><p>قال ابن
  عرفة: عادتهم يوردون هنا سؤالا مذكورا في جنس الائتلاف وهو: لِمَ جَاءَ هذا هكذا (مع)
  صلاحية الأربعة أوجه إمّا حَذْف كان من الفعلين، أو ذكرهما فيهما معا أو ذكرها مع الأول
  دون الثاني، أو العكس. فلم اختص اختص بها الثاني دون الأول؟</p><p>قال: وتقدم لنا الجواب
  عنه بأنه قصد بالعطف التسوية بين علم الله تعالى الظاهر والخفي كما في قوله تعالى</p><p
  class="quran">مَالِ هَـٰذَا ٱلْكِتَابِ لاَ يُغَادِرُ صَغِيرَةً وَلاَ كَبِيرَةً إِلاَّ
  أَحْصَاهَا</p><p>وعلم الأمر الظاهري في الحال أقرب من علم ما كان ماضيا في الباطن
  وجهل الأمر الماضي الخفيّ أشدّ من جهل الأمر الحالي الخفي (فقرن) علمه الظّاهر الّّذي
  في أعلى درجات (الجلاء) والوضوح بعلمه الأمر الخفي الباطن الذي في أنهى درجات الخفاء
  إشارة إلى استواء علمه فيهما، وأنه ليس بينهما عندي في ذلك تفاوت بوجه فلذلك قرنت كان
  بـ " تَكْتُمُونَ " دون " تُبْدُونَ ".</p><p>قيل لابن عرفة: ولو (قصد) التّسوية لبدأ
  " بِمَا كُنتُمْ تَكْتُمُونَ " لأن معرفة الخفي يستلزم (معرفة) الجلي، فلا تكون للعطف
  فائدة إلا التسوية وأما الآن فالعطف تأسيس وفائدة ظاهرة.</p><p>قال ابن عرفة: جاء هذا
  على الأصل فلا سؤال فيه.</p>'
