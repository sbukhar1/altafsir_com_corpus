text: "<p>قوله تعالى: { قَالَ يَـاءادَمُ أَنبِئْهُم } يعني أخبرهم { بِأَسْمَائِهِمْ
  } يعني أسماء الدواب وما فيها من الحكمة وما يحل أكله وما لا يحل أكله { فَلَمَّا أَنبَأَهُم
  } يعني أخبرهم { بِأَسْمَائِهِمْ } قال الله تعالى لهم: { أَلَمْ أَقُل لَّكُمْ إِنِي
  أَعْلَمُ غَيْبَ ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ } يعني سر أهل السماوات وسر أهل الأرض،
  وما يكون فيهما. { وَأَعْلَمُ مَا تُبْدُونَ } أي ما أظهرتهم من الطاعة يعني الملائكة
  { وَمَا كُنتُمْ تَكْتُمُونَ } يعني ما أسر إبليس في نفسه حين قال: لئن فضل علي لا
  أطيعه ولئن فضلت عليه لأهلكنه. وقال بعضهم: إنهم كانوا يقولون حين أراد الله أن يخلق
  آدم إنه لا يخلق أحداً أفضل منهم، فهذا الذي كانوا يكتمون. وهذا التفسير ذكر عن قتادة.
  وقد قيل: أنه لما خلق آدم أشكل عليهم أن آدم أعلم أم هم؟ فسألهم عن الأسماء، فلم يعرفوها
  وسأل آدم عن الأسماء فأخبرهم بها فظهر لهم أن آدم أعلم منهم. ثم أشكل عليهم أنه أفضل
  أم هم؟ فأمرهم ـ سبحانه وتعالى ـ بالسجود له، فظهر لهم فضله.</p>"
