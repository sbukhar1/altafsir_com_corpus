text: '<p>قوله تعالى: { قَالَ يَاآدَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ } فيه خمس مسائل:</p><p>الأولى:
  قوله تعالى: { أَنبِئْهُمْ بِأَسْمَآئِهِمْ } أمره الله أن يُعلِمهم بأسمائهم بعد أن
  عرضهم على الملائكة ليعلموا أنه أعلم بما سألهم عنه تنبيهاً على فضله وعلوّ شأنه؛ فكان
  أفضل منهم بأن قدّمه عليهم وأسجدهم له وجعلهم تلامذته وأمرهم بأن يتعلّموا منه. فحصلت
  له رتبة الجلال والعظمة بأن جعله مسجوداً له، مختصَّا بالعلم.</p><p>الثانية: في هذه
  الآية دليل على فضل العلم وأهله؛ وفي الحديث:</p><p class="hadith"> " وإن الملائكة
  لتضع أجنحتها رِضاً لطالب العلم " </p><p>أي تخضع وتتواضع؛ وإنما تفعل ذلك لأهل العلم
  خاصّة من بين سائر عيال الله؛ لأن الله تعالى ألزمها ذلك في آدم عليه السلام فتأدّبت
  بذلك الأدب. فكلما ظهر لها عِلْم في بشر خضعت له وتواضعت وتذلّلت إعظاماً للعلم وأهله،
  ورضًى منهم بالطلب له والشغل به. هذا في الطلاب منهم فكيف بالأحبار فيهم والربّانيين
  منهم! جعلنا الله منهم وفيهم، إنه ذو فضل عظيم.</p><p>الثالثة: ٱختلف العلماء من هذا
  الباب، أيّما أفضل الملائكة أو بنو آدم على قولين: فذهب قوم إلى أن الرسل من البشر
  أفضل من الرسل من الملائكة، والأولياء من البشر أفضل من الأولياء من الملائكة. وذهب
  آخرون إلى أن الملأ الأعلى أفضل. ٱحتجّ من فضّل الملائكة بأنهم</p><p class="quran">عِبَادٌ
  مُّكْرَمُونَ. لاَ يَسْبِقُونَهُ بِٱلْقَوْلِ وَهُمْ بِأَمْرِهِ يَعْمَلُونَ</p><p>[الأنبياء:
  26 ـ 27].</p><p class="quran">لاَّ يَعْصُونَ ٱللَّهَ مَآ أَمَرَهُمْ وَيَفْعَلُونَ
  مَا يُؤْمَرُونَ</p><p>[التحريم: 66]. وقوله:</p><p class="quran">لَّن يَسْتَنكِفَ
  ٱلْمَسِيحُ أَن يَكُونَ عَبْداً للَّهِ وَلاَ ٱلْمَلاۤئِكَةُ ٱلْمُقَرَّبُونَ</p><p>[النساء:
  172] وقوله:</p><p class="quran">وَلاَ أَقُولُ لَكُمْ عِندِي خَزَآئِنُ ٱللَّهِ وَلاَ
  أَعْلَمُ ٱلْغَيْبَ وَلاَ أَقُولُ إِنِّي مَلَكٌ</p><p>[الأنعام:50]. وفي البخاريّ:</p><p
  class="hadith"> " يقول الله عز وجل: مَن ذكرني في ملأ ذكرته في ملأ خير منهم " </p><p>وهذا
  نص. ٱحتّج من فضَّل بني آدم بقوله تعالى: { إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  أُوْلَـٰئِكَ هُمْ خَيْرُ ٱلْبَرِيئَةِ } [البينة: 7] بالهمز، مِنْ برأ الله الخلق.
  وقوله عليه السلام:</p><p class="hadith"> " وإنّ الملائكة لتَضَع أجنحتها رِضًى لطالب
  العلم " </p><p>الحديث. أخرجه أبو داود، وبما جاء في أحاديثَ مِن أن الله تعالى يُباهِي
  بأهل عَرفات الملائكة، ولا يُباهي إلا بالأفضل، والله أعلم. وقال بعض العلماء: ولا
  طريق إلى القطع بأن الأنبياء أفضل من الملائكة، ولا القطع بأن الملائكة خير منهم؛ لأن
  طريق ذلك خبر الله تعالى وخبر رسوله أو إجماع الأمة؛ وليس ها هنا شيء من ذلك، خلافاً
  للقدرية والقاضي أبي بكر رحمه الله حيث قالوا: الملائكة أفضل. قال: وأما من قال من
  أصحابنا والشِّيعة: إن الأنبياء أفضل لأن الله تعالى أمر الملائكة بالسجود لآدم، فيقال
  لهم: المسجود له لا يكون أفضل من الساجد، ألا ترى أن الكعبة مسجود لها والأنبياء والخلق
  يسجدون نحوها، ثم إن الأنبياء خير من الكعبة بٱتفاق الأمة.</p><p>ولا خلاف أن السجود
  لا يكون إلا لله تعالى؛ لأن السجود عبادة؛ والعبادةُ لا تكون إلا لله، فإذا كان كذلك
  فكون السجود إلى جهة لا يدل على أن الجهة خير من الساجد العابد؛ وهذا واضح. وسيأتي
  له مزيد بيان في الآية بعد هذا.</p><p>الرابعة: قوله تعالى: { إِنِيۤ أَعْلَمُ غَيْبَ
  ٱلسَّمَاوَاتِ وَٱلأَرْضِ } دليل على أن أحداً لا يعلم من الغيب إلا ما أعلمه الله
  كالأنبياء أو من أعلمه من أعلمه الله تعالى؛ فالمنجمون والكُهّان وغيرهم كذبة. وسيأتي
  بيان هذا في «الأنعام» إن شاء الله تعالى عند قوله تعالى: { وَعِندَهُ مَفَاتِحُ ٱلْغَيْبِ
  لاَ يَعْلَمُهَآ إِلاَّ هُوَ }.</p><p>الخامسة: قوله تعالى: { وَأَعْلَمُ مَا تُبْدُونَ
  } أي من قولهم: { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا } حكاه مَكِّي والماوَرْدِيّ.
  وقال الزَّهراويّ: ما أبدوه هو بِدارُهم بالسجود لآدم. { وَمَا كُنْتُمْ تَكْتُمُونَ
  } قال ٱبن عباس وٱبن مسعود وسعيد بن جُبير: المراد ما كتمه إبليس في نفسه من الكبر
  والمعصية. قال ٱبن عطية: وجاء «تكتمون» للجماعة؛ والكاتم واحد في هذا القول على تجوّز
  العرب وٱتساعها؛ كما يقال لقوم قد جَنَى سَفيهٌ منهم: أنتم فعلتم كذا. أي منكم فاعله،
  وهذا مع قصد تعنيف، ومنه قوله تعالى:</p><p class="quran">إَنَّ ٱلَّذِينَ يُنَادُونَكَ
  مِن وَرَآءِ ٱلْحُجُرَاتِ أَكْثَرُهُمْ لاَ يَعْقِلُونَ</p><p>[الحجرات: 4] وإنما ناداه
  منهم عُيَيْنَة، وقيل الأَقْرَع. وقالت طائفة: الإبداء والمكتوم ذلك على معنى العموم
  في معرفة أسرارهم وظواهرهم أجمع. وقال مهدي بن ميمون: كنا عند الحسن فسأله الحسن ابن
  دِينار ما الذي كتمت الملائكة؟ قال: إن الله عز وجل لما خلق آدم رأت الملائكة خلقاً
  عجباً، وكأنهم دخلهم من ذلك شيء، قال: ثم أقبل بعضهم على بعض وأسرُّوا ذلك بينهم، [فقالوا:
  و] ما يهمكم من هذا المخلوق! إن الله لم يخلق خلقاً إلا كنا أكرم عليه منه. و «ما»
  في قوله: «ما تبدون» يجوز أن ينتصب بـ «ـأعلم» على أنه فعل، ويجوز أن يكون بمعنى عالم
  وتنصب به «ما» فيكون مثل حَوَاجّ بيت الله، وقد تقدّم.</p>'
