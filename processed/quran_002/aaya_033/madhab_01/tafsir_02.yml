text: '<p>{ وَإِذْ } نصب بإضمار اذكر. ويجوز أن ينتصب بقالوا. والملائكة: جمع ملأك على
  الأصل، كالشمائل في جمع شمأل. وإلحاق التاء لتأنيث الجمع. و { جَاعِلٌ } من جعل الذي
  له مفعولان، دخل على المبتدأ والخبر وهما قوله: { فِى ٱلارْضِ خَلِيفَةً } فكانا مفعوليه.
  ومعناه مُصَيّرٌ في الأرض خليفة. والخليفة: من يخلف غيره. والمعنى خليفة منكم، لأنهم
  كانوا سكان الأرض فخلفهم فيها آدم وذريته. فإن قلت: فهلا قيل: خلائف، أو خلفاء؟ قلت:
  أريد بالخليفة آدم. واستغني بذكره عن ذكر بنيه كما استغنى بذكر أبي القبيلة في قولك:
  مضر وهاشم. أو أريد من يخلفكم، أو خلفاً يخلفكم فوحد لذلك. وقرىء: «خليقة» بالقاف ويجوز
  أن يريد: خليفة مني، لأنّ آدم كان خليفة الله في ارضه وكذلك كلّ نبي</p><p class="quran">إِنَّا
  جَعَلْنَـٰكَ خَلِيفَةً فِى ٱلاْرْضِ</p><p>[ص:26]. فإن قلت: لأي غرض أخبرهم بذلك؟
  قلت: ليسألوا ذلك السؤال ويجابوا بما أجيبوا به فيعرفوا حكمته في استخلافهم قبل كونهم،
  صيانة لهم عن اعتراض الشبهة في وقت استخلافهم. وقيل: ليعلم عباده المشاورة في أمورهم
  قبل أن يقدموا عليها، وعرضها على ثقاتهم ونصائحهم، وإن كان هو بعلمه وحكمته البالغة
  غنيا عن المشاورة { أَتَجْعَلُ فِيهَا } تعجب من أن يستخلف مكان أهل الطاعة أهل المعصية
  وهو الحكيم الذي لا يفعل إلا الخير ولا يريد إلا الخير. فإن قلت: من أين عرفوا ذلك
  حتى تعجبوا منه وإنما هو غيب؟ قلت: عرفوه بإخبار من الله، أو من جهة اللوح، أو ثبت
  في علمهم أن الملائكة وحدهم هم الخلق المعصومون، وكل خلق سواهم ليسوا على صفتهم، أو
  قاسوا أحد الثقلين على الآخر حيث أسكنوا الأرض فأفسدوا فيها قبل سكنى الملائكة. وقرىء:
  «يسفُك»، بضم الفاء. ويُسفك. ويَسفك، من أسفك. وسفك. والواو في { وَنَحْنُ } للحال،
  كما تقول: أتحسن إلى فلان وأنا أحق منه بالإحسان. والتسبيح: تبعيد الله عن السوء، وكذلك
  تقديسه، من سبح في الأرض والماء. وقدس في الأرض: إذا ذهب فيها وأبعد. و { بِحَمْدِكَ
  } في موضع الحال، أي نسبح حامدين لك وملتبسين بحمدك؛ لأنه لولا إنعامك علينا بالتوفيق
  واللطف لم نتمكن من عبادتك. { أَعْلَمُ مَا لاَ تَعْلَمُونَ } أي أعلم من المصالح في
  ذلك ما هو خفي عليكم. فإن قلت: هلا بين لهم تلك المصالح؟ قلت: كفى العباد أن يعلموا
  أن أفعال الله كلها حسنة وحكمة، وإن خفي عليهم وجه الحسن والحكمة. على أنه قد بين لهم
  بعض ذلك فيما أَتبعه من قوله { وَعَلَّمَ ءادَمَ ٱلاسْمَاء كُلَّهَا } واشتقاقهم {
  ءادَمَ } من الأدمة، ومن أديم الأرض، نحو اشتقاقهم (يعقوب) من العقب، و (إدريس) من
  الدرس، و (إبليس) من الإبلاس. وما آدم إلا اسم أعجمي؛ وأقرب أمره أن يكون على فاعل،
  كآزر، وعازر، وعابر وشالخ.</p><p>وفالغ، وأشباه ذلك { ٱلأَسْمَآءَ كُلَّهَا } أي أسماء
  المسميات فحذف المضاف إليه لكونه معلوماً مدلولاً عليه بذكر الأسماء، لأن الاسم لا
  بد له من مسمى، وعوض منه اللام كقوله:</p><p class="quran">وَٱشْتَعَلَ ٱلرَّأْسُ</p><p>[مريم:4].
  فإن قلت: هلا زعمت أنه حذف المضاف وأقيم المضاف إليه مقامه، وأن الأصل: وعلم آدم مسميات
  الأسماء؟ قلت: لأن التعليم وجب تعليقه بالأسماء لا بالمسميات لقوله: { أَنبِئُونِى
  بِأَسْمَاء هَـؤُلاء } ، { أَنبِئْهُم بِأَسْمَائِهِمْ فَلَمَّا أَنبَأَهُم بِأَسْمَائِهِم
  } فكما علق الإنباء بالأسماء لا بالمسميات ولم يقل: أنبئوني بهؤلاء، وأنبئهم بهم، وجب
  تعليق التعليم بها. فإن قلت: فما معنى تعليمه أسماء المسميات؟ قلت: أراه الأجناس التي
  خلقها، وعلمه أن هذا اسمه فرس، وهذا اسمه بعير، وهذا اسمه كذا، وهذا اسمه كذا، وعلمه
  أحوالها وما يتعلق بها من المنافع الدينية والدنيوية { ثُمَّ عَرَضَهُمْ } أي عرض المسميات.
  وإنما ذكّر لأن في المسميات العقلاء فغلبهم. وإنما استنبأهم وقد علم عجزهم عن الإنباء
  على سبيل التبكيت { إِن كُنتُمْ صَـٰدِقِينَ } يعني في زعمكم أني أستخلف في الأرض مفسدين
  سفاكين للدماء إرادة للرد عليهم، وأن فيمن يستخلفه من الفوائد العلمية التي هي أصول
  الفوائد كلها، ما يستأهلون لأجله أن يستخلفوا. فأراهم بذلك وبين لهم بعض ما أجمل من
  ذكر المصالح في استخلافهم في قوله { إِنّي أَعْلَمُ مَا لاَ تَعْلَمُونَ }. وقوله:
  { أَلَمْ أَقُل لَّكُمْ إِنِي أَعْلَمُ غَيْبَ ٱلسَّمَـٰوَاتِ وَٱلاْرْضِ } استحضار
  لقوله لهم: { إِنّي أَعْلَمُ مَا لاَ تَعْلَمُونَ } ، إلا أنه جاء به على وجه أبسط
  من ذلك وأشرح. وقرىء: «وعُلم آدم» على البناء للمفعول. وقرأ عبد الله: «عرضهن». وقرأ
  أُبيّ: «عرضها». والمعنى عرض مسمياتهن أو مسمياتها: لأن العرض لا يصح في الأسماء. وقرىء:
  «أنبيهم» بقلب الهمزة ياء. «وأنبهم» بحذفها والهاء مكسورة فيهما.</p>'
