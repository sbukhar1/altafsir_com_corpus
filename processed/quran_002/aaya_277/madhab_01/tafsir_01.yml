  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>وهذا خبر من الله عزّ وجلّ بأن الذين آمنوا، يعنـي الذين صدقوا بـالله وبرسوله،
  وبـما جاء به من عند ربهم من تـحريـم الربـا وأكله وغير ذلك من سائر شرائع دينه، وعملوا
  الصالـحات التـي أمرهم الله عزّ وجلّ بها، والتـي ندبهم إلـيها وأقاموا الصلاة الـمفروضة
  بحدودها، وأدّوها بسننها، وآتوا الزكاة الـمفروضة علـيهم فـي أموالهم، بعد الذي سلف
  منهم من أكل الربـا، قبل مـجيء الـموعظة فـيه من عند ربهم، لهم أجرهم، يعنـي ثواب ذلك
  من أعمالهم وإيـمانهم وصدقتهم عند ربهم يوم حاجتهم إلـيه فـي معادهم، ولا خوف علـيهم
  يومئذٍ من عقابه علـى ما كان سلف منهم فـي جاهلـيتهم وكفرهم قبل مـجيئهم موعظة من ربهم
  من أكل ما كانوا أكلوا من الربـا بـما كان من إنابتهم، وتوبتهم إلـى الله عزّ وجلّ
  من ذلك عند مـجيئهم الـموعظة ربهم، وتصديقهم بوعد الله ووعيده، ولا هم يحزنون على تركهم
  ما كانوا تركوا فـي الدنـيا من أكل الربـا والعمل به إذا عاينوا جزيل ثواب الله تبـارك
  وتعالـى، وهم على تركهم ما تركوا من ذلك فـي الدنيا ابتغاء رضوانه فـي الآخرة، فوصلوا
  إلى ما وعدوا على تركه.</p>"
