aaya: وَإِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ ۖ لَا إِلَٰهَ إِلَّا هُوَ الرَّحْمَٰنُ الرَّحِيمُ
text: "<p>ونزل لما قالوا صف لنا ربك: { وَإِلَٰهُكُمْ } المستحق للعبادة منكم { إِلَٰهٌ
  وٰحِدٌ } لا نظير له في ذاته ولا في صفاته { لاَ إِلَٰهَ إِلاَّ هُوَ } هو { ٱلرَّحْمَٰنِ
  ٱلرَّحِيمِ }.</p>"
