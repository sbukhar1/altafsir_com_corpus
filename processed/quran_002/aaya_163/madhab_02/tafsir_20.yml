aaya: وَإِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ ۖ لَا إِلَٰهَ إِلَّا هُوَ الرَّحْمَٰنُ الرَّحِيمُ
text: '<p>قوله تعالى: { وَإِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ
  ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ }.</p><p>قال ابن عرفة: الإلاه في اصطلاح المتقدمين من الأصوليين
  هو الغني بذاته المفتقر غيره إليه، وعند الأصوليين (المتأخرين) واللغويين هو المعبود
  تقربا، وبه يفهم قوله عز وجل</p><p class="quran">وَقَالَ فِرْعَوْنُ يٰأَيُّهَا ٱلْمَلأُ
  مَا عَلِمْتُ لَكُمْ مِّنْ إِلَـٰهٍ غَيْرِي</p><p>وقول إبراهيم لأبيه آزر</p><p class="quran">أَتَتَّخِذُ
  أَصْنَاماً آلِهَةً</p><p>وقول الله عز وجل</p><p class="quran">ءَأَٰلِهَتُنَا خَيْرٌ
  أَمْ هُوَ</p><p>قال ابن عطية: ومعناه نفي (المثل) والنظير. وقال أبو العالية: (نفى)
  التبعيض (والانقسام).</p><p>قال ابن عرفة: فعلى الأول نفي الكمّية المنفصلة وعلى الثاني
  نفي الكمية المتصلة، ويحتمل الأمرين إن قلنا إن الوحدة ينطلق عليها بالتواطُؤ، وإن
  كان إطلاقها عليها بالاشتراك فما يتم إلا على القول بتعميم المشترك، وقوله: نفي للتبعيض
  والانقسام صوابه أن يقول: نفي لقابلية (الانقسام) بمعنى واحد، أي (غير) معروض للانقسام
  فيخرج الجوهر الفرد لأنه لا ينقسم، لكنه في حيز والحيز منقسم. فإذا قلنا غير معروض
  للانقسام انتفى الجوهر الذي في الحيز.</p><p>قوله تعالى: { لاَّ إِلَـٰهَ إِلاَّ هُوَ...
  }.</p><p>(قال أبو حيان: " إِلاّ هو " بدل من اسم " لاَ ". ورده المختصر وأنه لا يجوز
  أن يقال: لا إلَهَ إلا هو.</p><p>ابن عرفة: لرده وجه آخر ذكره النحويون وهو أن يكون
  بدلا من مجموع " لا " واسمها، ومعناه الموجود الذي نفيت الألوهية عن غيره، وأثبت له
  هو الله.</p><p>قلت: قال الأستاذ أبو العباس أحمد بن القصار. هذا ذكره النحويون وعادتي
  استشكله لأنه يلزم عليه بدل المثبت من المنفي، وكذلك قال سيبويه: لا رجلَ في الدار
  وامرأةً، بالنصب إنه معطوف على مجموع لا واسمها وكنت أنا أستشكله بأنّ " امرأة " مثبت
  فكيف يعطف المثبت على المنفي؟ وكان الأستاذ الفقيه أبو عبد الله محمد بن عبد الله بن
  قيس يجيبني عنه بأنه معطوف على اسم " لا " فقط، لكنهم لما ركبوا " لا " مع اسمها وصار
  كجزء واحد، فالعطف عليه كالعطف على خبر الكلمة، كرهوا التصريح بالعطف عليه فقالوا:
  إنه معطوف على المجموع ومرادهم أنه معطوف على اسم لا فقط فكذلك يجيء هاهنا.</p><p>قال
  أبو حيان: وقال صاحب المنتخب: المعنى لاَ إلاهَ لنا ولاَ إِلَهَ موجود، ورده المختصر
  بأنه يلزمه المفهوم في لاَ إِلاَهَ لنا و قوله لاَ إِلاهَ موجود باطل على مذهب المعتزلة.</p><p>وأجاب
  ابن عرفة: أن الوجود على أربعة أقسام، فمنها وجود في الإيمان ووجود في الأذهان، فإن
  أراد الوجود في الإيمان فما قاله صحيح لأن أهل السّنة يمنعونه والمعتزلة يجيزونه، فيقولون:
  إن للمعدوم تقررا في العدم، وإن أراد الوجود في الأذهان فممنوع لأن اجتماع النقيضين
  باعتبار التصور الذهني فيه خلاف، فإن قلنا بامتناعه فكلام المجيب حق، وإن قلنا بصحته
  فكلام السائل صحيح.</p><p>قلت: وقال الأستاذ ابن القصار: المعتزلة إنما قالوا: إنّ
  المعدوم ثابت في العدم ولم يقولوا أصلا: إنه موجود في العدم. فالموجود لا يثبت إلا
  في الوجود.</p><p>قال أبو حيان عن الزمخشري في المفصل: لا يجوز أن تكون " إلاّ هو "
  خبراً عن " لا إلاه " لأنه بيان له فيمتنع الإخبار عنه به قال: وفيه بَحث.</p><p>قال
  ابن عرفة: يظهر لي أنّ البحث الذي فيه هو أنّ الحكم قسمان: تقييدي، وإسنادي. فالبيان
  بالحكم التقييدي لا يصح والبيان بالإسنادي صحيح، نقول: زيد العاقل الكريم الشجاع، فإن
  كانت نعوتا امتنع البيان بها وإن كانت خبرا صح البيان بها.</p><p>قلت: وقال ابن القصار:
  البحث الذي فيه هو أنّ الإسناد قيد في المبتدإ، فلا يصح أن يكون خبرا عنه لكنه نائب
  مناب الخبر، لأن التقدير: لا إلاه كائن في الوجود إلا هو، فهو استثناء من الضمير المستكن
  في كائن أو في الوجود، فلما حذف ذلك الخبر ناب هذا الاستثناء منابه، فهو نائب مناب
  الخبر، وقيد فيه، قال وهذا راجح في المعنى.</p><p>قيل لابن عرفة: ثم قال أبو حيان بعد
  كلام طويل ذكره قال: فرق ابن الحاجب بين الرفع والنصب في قوله: ما قام القوم إلا زيد
  برفع زيد ونصبه؟</p><p>ابن عرفة: لا فرق بينهما في هذا والحال فيها واحد.</p><p>قال
  ابن عرفة: وقد أغفل أبو حيان الفرق بينهما فقد) قال النحويون: إنك إذا قلت: ما قام
  القوم إلا زيد بالرفع يكون نفيت القيام عن القوم وأثبته لزيد.</p><p>وإن قلت: إلا زيدا
  بالنصب يكون نفيت القيام عن القوم ونفيت ذلك النفي عن زيد ونفي الإثبات في حقه محتمل
  مشكوك فيه على (خلاف) في ذلك عندهم، فإذا قال قائل: لا إلاه إلا الله بالنصب فيلزمه
  الكفر لأن المراد نفي الألوهية عما سوى الله وإثباتها له. وهذا المعنى لايحصل إلا مع
  الرفع، وأمّا النّصب فما فيه إلا نفيها عما سوى الله ونفي ذلك (النفي) عن الله وأما
  الثبوت فلا.</p><p>قيل لابن عرفة: إذا انتفت الألوهية عما سوى الله ثبتت له بالضرورة؟</p><p>فقال:
  يبقى القول (بالتعّطيل) فقال الله تعالى</p><p class="quran">وَقَالُواْ مَا هِيَ إِلاَّ
  حَيَاتُنَا ٱلدُّنْيَا نَمُوتُ وَنَحْيَا وَمَا يُهْلِكُنَآ إِلاَّ ٱلدَّهْرُ</p><p>قلنا:
  قال ابن عصفور في شرح الإيضاح: إن مذهب سيبويه وجمهور البصريين أنك إذا قلت: " قام
  القوم إلا زيد " تكون أخرجت زيدا من القوم ومن وصفهم. ومذهب (الفراء) أنك أخرجت وصفه
  من وصفهم (ولم) تخرجه من (صفهم). ومذهب الكسائي أنك أخرجته هو منهم ولم تخرج وصفه من
  وصفهم فمعناه أنه لم يقم معهم أعمّ من أن يكون قام وحده أو لم يقم فالاستثناء عنده
  بالنصب محتمل وهذا البحث هنا إنّما هو على المشهور.</p>'
