aaya: وَإِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ ۖ لَا إِلَٰهَ إِلَّا هُوَ الرَّحْمَٰنُ الرَّحِيمُ
text: "<p>قوله تعالى: { وَإِلَهُكُمْ إِلَهٌ وَاحِدٌ } أراد بذلك أمرين:</p><p>أحدهما:
  أن إله جميع الخلق واحد، لا كما ذهبت إليه عبدة الأصنام من العرب وغيرهم أن لكل قوم
  إلَهاً غير إله من سواهم.</p><p>والثاني: أن الإله وإنْ كان إلهاً لجميع الخلق فهو
  واحد لا ثاني له ولا مثل له. ثم أكد ذلك بقوله تعالى: { لآَّ إِلّهَ إِلاَّ هُوَ }
  ، ثم وصف فقال: { الرَّحْمَنُ الرَّحِيمُ } ترغيباً في عبادته وحثاً على طاعته.</p>"
