aaya: وَإِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ ۖ لَا إِلَٰهَ إِلَّا هُوَ الرَّحْمَٰنُ الرَّحِيمُ
text: "<p>{ وَإِِلَهُكُمْ إِلَهٌ وَاحِدٌ } لا ثاني له ولا نظير، أو إله جميع الخلق
  واحد بخلاف ما فعلته عبدة الأصنام فإنهم جعلوا لكل قوم إلهاً غير إله الآخرين. { الرَّحْمَنُ
  الرَّحِيمُ } رَغَّبهم بذكر ذلك في طاعته وعبادته.</p>"
