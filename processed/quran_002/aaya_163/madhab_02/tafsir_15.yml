aaya: وَإِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ ۖ لَا إِلَٰهَ إِلَّا هُوَ الرَّحْمَٰنُ الرَّحِيمُ
text: "<p>قوله تعالى: { وإِلهُكُمْ إِله واحد }</p><p>قال ابن عباس: إن كفار قريش قالوا:
  يا محمد صف لنا ربك وانسبه. فنزلت هذه الآية، وسورة الإخلاص. والإله بمعنى: المعبود.</p>"
