text: "<p>ثم قال عز وجل { وَإِذْ أَخَذْنَا مِيثَـٰقَكُمْ } أي إقراركم { لاَ تَسْفِكُونَ
  دِمَآءكُمْ } أي بأن لا تسفكوا دماءكم يعني لا يهرق بعضكم دماء بعض. { وَلاَ تُخْرِجُونَ
  أَنفُسَكُم } أي لا يخرج بعضكم بعضاً { مِّن دِيَـٰرِكُمْ } فجملة ما أخذ عليهم من
  الميثاق أَلا يعبدوا إلا الله وبالوالدين إحساناً وذي القربى واليتامى والمساكين وابن
  السبيل ويقولوا للناس حسناً، ويقيموا الصلاة ويؤتوا الزكاة [ولا يسفكوا دماءهم] ولا
  [يخرج بعضهم بعضاً] من ديارهم وأن يفادوا أسراهم. فذكر المفاداة بعد هذا حيث قال تعالى:
  { وَإِن يَأْتُوكُمْ أُسَـٰرَىٰ تُفَـٰدُوهُمْ } على وجه التقديم والتأخير { ثُمَّ
  أَقْرَرْتُمْ وَأَنتُمْ تَشْهَدُونَ } يعني بني قريظة والنضير يعني أقررتم بهذا كله،
  وأنتم تشهدون: أن هذا في التوارة فنقضوا العهد فعيرهم الله تعالى بذلك حيث قال تعالى:
  { ثُمَّ أَنتُمْ هَـٰؤُلاَءِ تَقْتُلُونَ أَنفُسَكُمْ } يعني يا هؤلاء ويقال معناه
  ثم أنتم هؤلاء يا معشر اليهود تقتلون أنفسكم أي يقتل بعضكم بعضاً { وَتُخْرِجُونَ فَرِيقًا
  مّنكُم مّن دِيَـٰرِهِمْ } أي بعضكم بعضاً، لأنه كان بين الأوس والخزرج عداوة وكان
  بنو النضير وقريظة: إحدى القبيلتين كانت معينة للأوس، والأخرى كانت معينة للخزرج، فإذا
  غلبت إحداهما على الأخرى كانت تقتلهم وتخرجهم من ديارهم. وفي الآية دليل أن الإخراج
  من الدار ينزل منزلة القتل لأن الله تعالى قرن الإخراج من الديار بالقتل حيث قال تعالى
  { تَقْتُلُونَ أَنفُسَكُمْ وَتُخْرِجُونَ فَرِيقًا مّنكُم مّن دِيَـٰرِهِمْ }  { تَظَـٰهَرُونَ
  علَيْهِم } قرأ أهل الكوفة وحمزة والكسائي بالتخفيف، وقرأ الباقون: بالتشديد لأن أصله
  تتظاهرون، فأدغم إحدى التاءين في الظاء وأقيم التشديد مقامه معناه: تتعاونون عليهم
  { بِٱلإِثْمِ وَالْعُدْوٰنِ } يعني بالمعصية والظلم. قال الزجاج: العدوان هو الإفراط
  في الظلم. { وَإِن يَأْتُوكُمْ أُسَـٰرَىٰ تُفَـٰدُوهُمْ } قرأ عاصم والكسائي ونافع
  (أسارى تفادوهم) كلاهما بالألف، [وقرأ حمزة (أسرى تفدوهم) بغير ألف فيهما وقرأ ابن
  كثير وأبو عمرو وابن عامر (أسارى تفادوهم) الأول بالألف] والثاني بغير ألف. وهذا من
  الميثاق الذي أخذ عليهم بأن يفادوا الأسارى { وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ
  } هذا انصرف إلى ما سبق ذكره من الإخراج، فكأنه يقول: وتخرجون فريقاً منكم من ديارهم
  وهو محرم عليكم إخراجهم. [يعني ذلك الإخراج كان محرماً، ثم بين الإخراج مرة أخرى لتراخي
  الكلام فقال وهو محرم عليكم إخراجهم. ثم قال] { أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَـٰبِ
  وَتَكْفُرُونَ بِبَعْضٍ } لأنهم كانوا إذا أسروا من غيرهم قتلوا الأسرى ولا يفادوهم،
  وإن أسر منهم أحد يأخذوهم بالفداء فهذا معنى قوله - تعالى - { أَفَتُؤْمِنُونَ بِبَعْضِ
  ٱلْكِتَـٰبِ وَتَكْفُرُونَ بِبَعْضٍ }  { فَمَا جَزَاءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ
  إِلاَّ خِزْىٌ فِي ٱلْحَيَـٰوةِ ٱلدُّنْيَا } أي عقوبة من يفعل ذلك منكم خزي في الحياة
  الدنيا وهو إخراج بني النضير إلى الشام وقتل بني قريظة، وقتل مقاتليهم وسبي ذراريهم.
  ثم أخبر بأن الذي أصابهم في الدنيا من الخزي والعقوبة لم يكن كفارة لذنوبهم (و) لكنهم
  { وَيَوْمَ ٱلْقِيَـٰمَةِ يُرَدُّونَ } أي في الآخرة { إِلَىٰ أَشَدِّ ٱلْعَذَابِ }
  ويقال: الخزي في الدنيا الجزية. { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ } أي
  لا يخفى على الله تعالى من أعمالهم شيء فيجازون بأعمالهم { أُولَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ
  ٱلْحَيَـٰوةَ ٱلدُّنْيَا بِٱلآخِرَةِ } [يعني اختاروا الدنيا على الآخرة] { فَلاَ يُخَفَّفُ
  عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنصَرُونَ } أي ليس لهم مانع يمنعهم من [عذاب الله
  تعالى في الآخرة].</p>"
