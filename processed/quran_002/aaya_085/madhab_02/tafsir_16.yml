text: "<p>{ تَظَاهَرُونَ } تتعاونون. { الإِثْمِ } الفعل الذي يستحق عليه الذم. { العدوان
  } مجاوزة الحق، أو الإفراط في الظلم. { أُسَارَى } أَسري جمع أسير، وأُساري جمع أَسرى،
  أو الأُساري: الذين في الوثاق، والأَسرى: الذين في اليد وإن لم يكونوا في وَثاق، قاله
  ابن العلاء.</p>"
