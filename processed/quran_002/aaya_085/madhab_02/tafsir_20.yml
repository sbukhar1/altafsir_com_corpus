text: '<p>قوله تعالى: { بِٱلإِثْمِ وَٱلْعُدْوَانِ }</p><p>يحتمل أن يكون الإثم هو مواقعة
  الذنب خطأ من غير قصد، والعدوان مواقعة (الذنب عن قصد).</p><p>قوله تعالى: { أَفَتُؤْمِنُونَ
  بِبَعْضِ ٱلْكِتَابِ... }</p><p>أنكر عليهم تناقضهم كما هو في قول الله عز وجل</p><p
  class="quran">أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنفُسَكُمْ</p><p>ليس
  المنكر كل واحد (من الأمرين) على حدته، لأن الإيمان (بالبعض) وأمر الناس بالبر غير
  منكر، إنما المنكر (الكفر) بالبعض (وعدم) الاتصاف بالبر، والمنكر (الجمع بين) الأمرين.
  وعبر بالفعل المضارع للتصوير والدوام.</p><p>قيل لابن عرفة: في الآية حجة لمن يقول
  بوجوب فِدَاء الأسارى لقوله تعالى: { أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَابِ } بعد أن
  قالوا: { وَإِن يَأتُوكُمْ أُسَارَىٰ تُفَادُوهُمْ } فدل على أن (فداء) الأسارى (من
  جملة) ما في كتابهم. فإذا قلنا: إن شرع من قبلنا شرع لنا، نقول: إن الفداء في شرعنا
  واجب؟</p><p>(فقال: نعم).</p><p>قوله تعالى: { فَمَا جَزَآءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ
  إِلاَّ خِزْيٌ... }</p><p>ولم يقل: من فعل.</p><p>قال ابن عرفة: في التعبير بالمضارع
  ترج وإطماع لهم في العفو، (لأن) من فعل ذلك في الماضي وتاب لا يجازى بالخزي، إنما يجازى
  به من لم يتب.</p><p>قوله تعالى: { يُرَدُّونَ إِلَىٰ أَشَدِّ ٱلّعَذَابِ... }</p><p>إن
  قلت: (الرد) يقتضي تقدم الحلول في المردود إليه؟</p><p>قلنا: هؤلاء كانوا فيما هو من
  جنس ذلك العذاب لأن العذاب نالهم في الدنيا. قال الله تعالى:</p><p class="quran">قَاتِلُوهُمْ
  يُعَذِّبْهُمُ ٱللَّهُ بِأَيْدِيكُمْ</p><p>فإن قلت: كيف هو أشد وعذاب المنافقين أشد
  وعذاب الدهرية أشد لنفيهم الصانع؟</p><p>قلنا: الأشديّة مقولة بالتشكيك، أو المراد
  أشد العذاب الّذي علم الله حلوله بهم في الدنيا والآخرة، فلا ينافي أن يحل بغيرهم ما
  هو أشد منه.</p><p>فعذاب الدهرية أشد، وعذاب المجوس أشد، وكان بعضهم يقول: إن الدهرية
  لم يدّعوا نفي وجود الصّانع إنّما قالوا:</p><p class="quran">وَمَا يُهْلِكُنَآ إلاّ
  ٱلدَّهْرُ</p><p>فادّعوا أن لهم خالقا أوجدهم فقط، أو (يقال): قوله تعالى:</p><p class="quran">إِنَّ
  ٱلْمُنَافِقِينَ فِي ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّارِ</p><p>لم يعين أنه أسفل الطبقات
  نصا فالمراد أنه أسفل من غيره بالإطلاق فيصدق بكونه أسفل من طبقة (ما منها).</p><p>قلت:
  الآية خرجت مخرج الذم للمنافقين و " الدَّرْكِ " معرّف بالألف واللام العهدية، والمعهود
  (هنا) في الأسفل إنما هو ما بلغ الغاية في الانخفاض لا سيما إن قلنا: (الأصح) الأخذ
  بأواخر الأشياء.</p><p>قيل لابن عرفة: ظاهر الآية أنّ من كفر بالجميع عذابه أخف من
  عذاب من آمن ببعض الكتاب وكفر ببعضه مع أن كفر الأول أشد؟</p><p>فأجاب: بأن الإيمان
  بالبعض دليل على حصول (العلم) وكفر العالم أشد من كفر الجاهل.</p><p>قلنا: أو يجاب
  بأن (عذاب) الجميع (متساو) فيصدق على كل فريق أن عذابه أشد، وهم مستوون في الأشدية،
  أو المراد أشد العذاب المعهود في الدنيا، لأن عذاب الدنيا على أنواع: (منها) الضَّرب
  والسجن، وأشدها عذابا النّار أي يردون إلى عذاب النار.</p>'
