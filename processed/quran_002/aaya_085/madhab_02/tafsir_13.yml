text: "<p>قوله عز وجل { وإِذْ أَخَذْنَا مِيثَاقَكُمْ لا تَسْفِكُونَ دِمَآءَكُمْ }
  أي لا تريقون دماءكم أي: لا يسفك بعضكم دم بعض، وقيل: لا تسفكوا دماء غيركم فتسفك دماؤكم،
  فكأنكم سفكتم دماء أنفسكم، { وَلاَ تُخْرِجُونَ أَنفُسَكُم مِّن دِيَـٰرِكُمْ } أي
  لا يُخْرِجُ بعضكم بعضاً من داره، وقيل: لا تسيئوا جوار من جاوركم فتلجؤوهم إلى الخروج
  بسوء جواركم { ثُمَّ أَقْرَرْتُمْ } بهذا العهد أنه حق وقَبِلْتُم { وَأَنتُمْ تَشْهَدُونَ
  } اليوم على ذلك يا معشر اليهود وتقرون بالقبول.</p><p>قوله عز وجل { ثُمَّ أَنتُمْ
  هَـؤُلاَءِ } يعني: يا هؤلاء، وهؤلاء للتنبيه { تَقْتُلُونَ أَنفُسَكُمْ } أي يقتل
  بعضكم بعضاً { وَتُخْرِجُونَ فَرِيقًا مِّنكُم مِّن دِيَـارِهِمْ تَظَـاهَرُونَ علَيْهِم
  } بتشديد الظاء أي تتظاهرون، أدغمت التاء في الظاء، وقرأ عاصم وحمزة والكسائي بتخفيف
  الظاء فحذفوا تاء التفاعل وأبقوا تاء الخطاب كقوله تعالى: «وَلاَ تَعَاوَنُواْ» معناهما
  جميعاً: تتعاونون، والظهير: العون، { بِالإِثْمِ وَالْعُدْوَانِ } المعصية والظلم {
  وَإِن يَأْتُوكُمْ أُسَـارَى } ، وقرأ حمزة: أسرى، وهما جمع أسير، ومعناهما واحد {
  تُفدُوهُمْ } بالمال وتنقذوهم وقرأ أهل المدينة وعاصم والكسائي ويعقوب (تفادوهم) أي
  تبادلوهم أراد: مفاداة الأسير بالأسير، وقيل: معنى القراءتين واحد.</p><p>ومعنى الآية،
  قال السدي: إن الله تعالى أخذ على بني إسرائيل في التوراة أن لا يقتل بعضهم بعضاً،
  ولا يخرج بعضهم بعضاً من ديارهم، وأيما عبد أو أمة وجدتموه من بني إسرائيل فاشتروه
  بما قام من ثمنه وأعتقوه، فكانت قريظة حلفاء الأوس، والنضير حلفاء الخزرج، وكان يقتتلون
  في حرب سمير؟ فيقاتل بنو قريظة وحلفاؤهم وبنو النضير وحلفاؤهم وإذا غلبوا أخربوا ديارهم
  وأخرجوهم منها، وإذا أسر رجل من الفريقين جمعوا له حتى يفدوه وإن كان الأسير من عدوهم،
  فتعيرهم العرب وتقول: كيف تقاتلونهم وتفدونهم قالوا: إنا أمرنا أن نفديهم فيقولون:
  فلم تقاتلوهم؟ قالوا: إنا نستحي أن يستذل حلفاؤنا، فعَيَّرهم الله تعالى بذلك فقال:</p><p>{
  ثُمَّ أَنتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ أَنفُسَكُمْ } وفي الآية تقديم وتأخير ونظمها
  (وتخرجون فريقاً منكم من ديارهم تظاهرون عليهم بالإِثم والعدوان) { وَهُوَ مُحَرَّمٌ
  عَلَيْكُمْ إِخْرَاجُهُمْ } وإن يأتوكم أسارى تفادوهم، فكأن الله تعالى أخذ عليهم أربعة
  عهود: ترك القتال، وترك الاخراج، وترك المظاهرة عليهم مع أعدائهم، وفداء أسراهم، فأعرضوا
  عن الكل إلا الفداء.</p><p>قال الله تعالى { أَفَتُؤْمِنُونَ بِبَعْضِ الْكِتَـابِ
  وَتَكْفُرُونَ بِبَعْضٍ } قال مجاهد: يقول إن وجدته في يد غيرك فديته وأنت تقتله بيدك
  { فَمَا جَزَآءُ مَن يَفْعَلُ ذلِكَ مِنكُمْ } يا معشر اليهود { إِلاَّ خِزْىٌ } عذاب
  وهوان { فِي الْحَيَاةِ الدُّنْيَا } فكان خزي قريظة القتل والسبي وخزي النضير الجلاء
  والنفي من منازلهم إلى أذرعات وأريحاء من الشام { وَيَوْمَ الْقِيَـامَةِ يُرَدُّونَ
  إِلَى أَشَدِّ الْعَذَابِ } وهو عذاب النار { وَمَا اللَّهُ بِغَـافِلٍ عَمَّا تَعْمَلُونَ
  } قرأ ابن كثير ونافع وأبو بكر بالياء، والباقون بالتاء قوله عز وجل: { أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ } استبدلوا { الْحَيَاةَ الدُّنْيَا بِالأَخِرَةِ فَلاَ يُخَفَّفُ
  } يهون { عَنْهُمُ الْعَذَابُ وَلاَ هُمْ يُنصَرُونَ } يمنعون من عذاب الله عز وجل.</p>"
