text: "<p>{ ثُمَّ أَنتُمْ } يا { هَٰؤُلاءِ تَقْتُلُونَ أَنفُسَكُمْ } يقتل بعضكم بعضاً
  { وَتُخْرِجُونَ فَرِيقًا مّنكُم مّن دِيَٰرِهِمْ تَظَٰهَرُونَ } فيه إدغام (التاء)
  في الأصل في (الظاء) وفي قراءة بالتخفيف على حذفها تتعاونون { علَيْهِم بِٱلإِثْمِ
  } بالمعصية { وَٱلْعُدْوَانِ } الظلم { وَإِن يَأْتُوكُمْ أُسَٰرَىٰ } وفي قراءة( أسرى)
  { تُفْدوهم } وفي قراءة:( تفادوهم): تنقذوهم من الأسر بالمال أو غيره وهو مما عُهِدَ
  إليهم { وَهُوَ } أي الشأن { مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ } متصل بقوله و(تخرجون)
  والجملة بينهما اعتراض أي كما حُرِمَ ترك الفداء، وكانت قريظةُ حالفوا الأوسَ والنضيرَ
  الخزرج فكان كل فريق يقاتل مع حلفائه ويخرب ديارهم ويخرجهم فإذا أُسِرُوا فدوهم،كانوا
  إذا سئلوا لم تقاتلونهم وتفدونهم؟ قالوا: أُمرنا بالفداء فيقال فلم تقاتلونهم؟ فيقولون
  حياء أن تُسْتَذَلَّ حلفاؤنا؟ قال الله تعالى: { أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَٰبِ
  } وهو الفداء { وَتَكْفُرُونَ بِبَعْضٍ } وهو ترك القتل والإخراج والمظاهرة؟ { فَمَا
  جَزَاءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ خِزْىٌ } هوانٌ وذل { فِى ٱلْحَيَٰوةِ
  ٱلدُّنْيَا } وقد خزوا بقتل قريظة ونفي النضير إلى الشام وضرب الجزية { وَيَوْمَ ٱلْقِيَٰمَةِ
  يُرَدُّونَ إِلَىٰ أَشَدّ ٱلّعَذَابِ وَمَا ٱللَّهُ بِغَٰفِلٍ عَمَّا تَعْمَلُونَ }
  بالياء والتاء.</p>"
