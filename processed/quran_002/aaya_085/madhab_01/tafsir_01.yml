text: '<p>قال أبو جعفر: ويتـجه فـي قوله: { ثُمَّ أنْتُـمْ هَؤُلاَءِ } وجهان: أحدهما
  أن يكون أريد به: ثم أنتـم يا هؤلاء، فترك «يا» استغناء بدلالة الكلام علـيه، كما قال:</p><p
  class="quran">يُوسُفُ أَعْرِضْ عَنْ هَـٰذَا</p><p>[يوسف: 29] وتأويـله: يا يوسف أعرض
  عن هذا. فـيكون معنى الكلام حينئذ: ثم أنتـم يا معشر يهود بنـي إسرائيـل بعد إقراركم
  بـالـميثاق الذي أخذته علـيكم لا تسفكون دماءكم ولا تـخرجون أنفسكم من دياركم، ثم أقررتـم
  بعد شهادتكم علـى أنفسكم بأن ذلك حق لـي علـيكم لازم لكم الوفـاء لـي به { تقتلون أنفسكم
  وتـخرجون فريقا منكم من ديارهم } متعاونـين علـيهم فـي إخراجكم إياهم بـالإثم والعدوان.
  والتعاون: هو التظاهر وإنـما قـيـل: للتعاون التظاهر، لتقوية بعضهم ظهر بعض، فهو تفـاعل
  من الظهر، وهو مساندة بعضهم ظهره إلـى ظهر بعض. والوجه الآخر أن يكون معناه: ثم أنتـم
  قومٌ تقتلون أنفسكم فـيرجع إلـى الـخبر عن «أنتـم»، وقد اعترض بـينهم وبـين الـخبر
  عنهم بهؤلاء، كما تقول العرب: أنا ذا أقوم، وأنا هذا أجلس، ولو قـيـل: أنا هذا أجلس
  كان صحيحاً جائزاً، كذلك أنت ذاك تقوم.</p><p>وقد زعم بعض البصريـين أن قوله «هؤلاء»
  فـي قوله: { ثُمَّ أنْتُـمْ هَؤُلاءِ } تنبـيه وتوكيد لـ«أنتـم»، وزعم أن «أنتـم» وإن
  كانت كناية أسماء جماع الـمخاطبـين، فإنـما جاز أن يؤكدوا ب«هؤلاء» و«أولاء»، لأنها
  كناية عن الـمخاطبـين، كما قال خُفـاف بن ندبة:</p><p class="poetry_or_grammar">أقُولُ
  لَهُ وَالرُّمْـحُ يَأْطِرُ مَتْنُهُ</p><p class="poetry_or_grammar">تَبَـيّنْ خُفـافـاً
  إنّنِـي أنا ذَلِكا</p><p>يريد: أنا هذا. وكما قال جل ثناؤه:</p><p class="quran">حَتَّىٰ
  إِذَا كُنتُمْ فِي ٱلْفُلْكِ وَجَرَيْنَ بِهِم</p><p>[يونس: 22].</p><p>ثم اختلف أهل
  التأويـل فـيـمن عنى بهذه الآية نـحو اختلافهم فـيـمن عنـي بقوله:</p><p class="quran">وَأَنْتُمْ
  تَشْهَدُونَ</p><p>[البقرة: 84]. ذكر اختلاف الـمختلفـين فـي ذلك:</p><p>حدثنا مـحمد
  بن حميد، قال: ثنا سلـمة، قال: حدثنـي مـحمد بن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد،
  عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس، قال: { ثُمَّ أنْتُـمْ هَؤُلاءِ تَقْتُلُونَ
  أنْفُسَكُمْ وتُـخْرِجُونَ فَرِيقا مِنْكُمْ مِنْ دِيارِهِمْ تَظَاهَرُونَ عَلَـيْهِمْ
  بإِلاثْمِ والعُدْوَانِ } إلـى أهل الشرك حتـى تسفكوا دماءهم معهم، وتـخرجوهم من ديارهم
  معهم. فقال: أنّبهم الله من فعلهم، وقد حرّم علـيهم فـي التوراة سفك دمائهم، وافترض
  علـيهم فـيها فداء أسراهم فكانوا فريقـين طائفة منهم من بنـي قـينقاع حلفـاء الـخزرج
  والنضير وقريظة حلفـاء الأوس، فكانوا إذا كانت بـين الأوس والـخزرج حرب خرجت بنو قـينقاع
  مع الـخزرج، وخرجت النضير وقريظة مع الأوس، يظاهر كل من الفريقـين حلفـاءه علـى إخوانه
  حتـى يتسافكوا دماءهم بـينهم وبأيديهم التوراة يعرفون منها ما علـيهم وما لهم، والأوس
  والـخزرج أهل الشِرْك يعبدون الأوثان لا يعرفون جنة ولا ناراً، ولا بعثاً، ولا قـيامة،
  ولا كتابـاً، ولا حراماً، ولا حلالاً فإذا وضعت الـحرب أوزارها افتدوا أسراهم، تصديقاً
  لـما فـي التوراة وأخذا به بعضهم من بعض: يفتدي بنو قـينقاع ما كان من أسراهم فـي أيدي
  الأوس، وتفتدي النضير وقريظة ما كان فـي أيدي الـخزرج منهم، ويُطِلُّون ما أصابوا من
  الدماء وقتلوا من قتلوا منهم فـيـما بـينهم مظاهراً لأهل الشرك علـيهم.</p><p>يقول
  الله تعالـى ذكره حين أنّبأهم بذلك: { أفَتُؤْمِنُونَ بِبَعْضِ الكِتابِ وَتَكْفُرُونَ
  بِبَعْضٍ } أي تفـادونه بحكم التوراة وتقتلونه وفـي حكم التوراة أن لا يقتل ولا يخرج
  من ذلك، ولا يظاهر علـيه من يشرك بـالله ويعبد الأوثان من دونه ابتغاء عَرضَ من عَرضَ
  الدنـيا. ففـي ذلك من فعلهم مع الأوس والـخزرج فـيـما بلغنـي نزلت هذه القصة.</p><p>وحدثنـي
  موسى بن هارون، قال: حدثنـي عمرو بن حماد، قال: ثنا أسبـاط، عن السدي:</p><p class="quran">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ
  مِّن دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ</p><p>[البقرة: 84] قال:
  إن الله أخذ علـى بنـي إسرائيـل فـي التوراة أن لا يقتل بعضهم بعضاً، وأيّـما عبد أو
  أمة وجدتـموه من بنـي إسرائيـل فـاشتروه بـما قام ثمنه فأعتقوه. فكانت قريظة حلفـاء
  الأوس، والنضير حلفـاء الـخزرج، فكانوا يقتتلون فـي حرب سُمَيْر، فتقاتل بنو قريظة
  مع حلفـائها النضير وحلفـاءَها. وكانت النضير تقاتل قريظة وحلفـاءها فـيغلبونهم، فـيخرّبون
  بـيوتهم ويخرجونهم منها، فإذا أسر الرجل من الفريقـين كلـيهما جمعوا له حتـى يفدوه،
  فتعيرهم العرب بذلك، ويقولون: كيف تقاتلونهم وتفدونهم؟ قالوا: إنا أمرنا أن نفديهم
  وحرّم علـينا قتالهم، قالوا: فلـم تقاتلونهم؟ قالوا: إنا نستـحيـي أن تستذلّ حلفـاؤنا.
  فذلك حين عيرهم جل وعز فقال: { ثُمَّ أنْتُـمْ هَولاء تَقْتُلُونَ أنْفُسَكُمْ وَتُـخْرِجُونَ
  فَرَيقاً مِنْكُمْ مِنْ ديارِهِمْ تَظَاهَرُونَ عَلَـيْهِمْ بِـالإثم وَالعُدْوَانَ
  }.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: كانت قريظة والنضير
  أخوين، وكانوا بهذه الـمثابة، وكان الكتاب بأيديهم. وكانت الأوس والـخزرج أخوين فـافترقا،
  وافترقت قريظة والنضير، فكانت النضير مع الـخزرج، وكانت قريظة مع الأوس. فـاقتتلوا،
  وكان بعضهم يقتل بعضاً، فقال الله جل ثناؤه: { ثُمَّ أنَّتُـمْ هَولاء تَقْتُلُونَ
  أنْفُسَكُمْ وَتُـخْرجُونَ فَريقاً مِنْكُمْ مِنْ دِيارهِمْ } الآية. وقال آخرون بـما:</p><p>حدثنـي
  به الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية قال: كان
  فـي بنـي إسرائيـل إذا استضعفوا قوماً أخرجوهم من ديارهم، وقد أخذ علـيهم الـميثاق
  أن لا يسفكوا دماءهم ولا يخرجوا أنفسهم من ديارهم.</p><p>وأما العدوان فهو الفعلان
  من التعدي، يقال منه: عدا فلان فـي كذا عدواً وعدواناً، واعتدى يعتدي اعتداءً، وذلك
  إذا جاوز حدّه ظلـماً وبغياً.</p><p>وقد اختلف القراء فـي قراءة: { تَظَاهَرُونَ }
  فقرأها بعضهم: تظاهرون، علـى مثال «تفـاعلون» فحذف التاء الزائدة وهي التاء الآخرة.
  وقرأها آخرون: «تظَّاهرون»، فشدّد بتأويـل «تتظاهرون»، غير أنهم أدغموا التاء الثانـية
  فـي الظاء لتقارب مخرجيهما فصيَّروهما ظاء مشددة. وهاتان القراءتان وإن اختلفت ألفـاظهما
  فإنهما متفقتا الـمعنى، فسواء بأي ذلك قرأ القارىء لأنهما جميعا لغتان معروفتان وقراءتان
  مستفـيضتان فـي أمصار الإسلام بـمعنى واحد لـيس فـي إحداهما معنى تستـحق به اختـيارها
  علـى الأخرى إلا أن يختار مختار تظاهرون الـمشددة طلبـاً منه تتـمة الكلـمة.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَإِنْ يَأتُوكُمْ أسارَى تُفـادُوهُمْ وَهُوَ مُـحَرَّمٌ
  عَلَـيْكُمْ إخْرَاجُهُمْ أفَتُؤمِنُونَ بِبَعْضِ الكِتاب وَتَكْفُرُونَ بِبَعْضٍ }.</p><p>يعنـي
  بقوله جل ثناؤه: { وَإِنْ يَأْتُوكُمْ أسارَى تُفـادُوهُمْ } الـيهود يوبخهم بذلك،
  ويعرّفهم به قبـيح أفعالهم التـي كانوا يفعلونها. فقال لهم: ثم أنتـم بعد إقراركم بـالـميثاق
  الذي أخذته علـيكم أن لا تسفكوا دماءكم ولا تـخرجوا أنفسكم من دياركم { تَقْتُلُونَ
  أنْفُسَكُمْ } يعنـي به يقتل بعضُكم بعضا، وأنتـم مع قتلكم من تقتلون منكم إذا وجدتـم
  الأسير منكم فـي أيدي غيركم من أعدائكم تَفْدُونه ويخرج بعضكم بعضا من دياره. وقَتْلُكم
  إياهم وإخراجُكُموهم من ديارهم حرام علـيكم وتَرْكُهم أسرى فـي أيدي عدوّكم، فكيف تستـجيزون
  قتلهم ولا تستـجيزون ترك فدائهم من عدوّهم؟ أم كيف لا تستـجيزون ترك فدائهم وتستـجيزون
  قتلهم؟ وهم جميعا فـي اللازم لكم من الـحكم فـيهم سواء لأن الذي حرّمت علـيكم من قتلهم
  وإخراجهم من دورهم نظير الذي حرمت علـيكم من تركهم أسرى فـي أيدي عدوّهم { أفَتُؤْمِنُونَ
  بِبَعْض الكِتاب } الذي فرضت علـيكم فـيه فرائضي وبـينت لكم فـيه حدودي وأخذت علـيكم
  بـالعمل بـما فـيه ميثاقـي فتصدّقون به، فتفـادون أسراكم من أيدي عدوّكم { وتَكْفُرُونَ
  ببعضه } فتـجحدونه فتقتلون من حرّمت علـيكم قتله من أهل دينكم ومن قومكم، وتـخرجونهم
  من ديارهم؟ وقد علـمتـم أن الكفر منكم ببعضه نقض منكم عهدي وميثاقـي. كما:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة: «ثُمَّ أنْتُـمْ هَولاء
  تَقْتُلُونَ أنْفُسَكُمْ وَتُـخْرِجُونَ فَرِيقا مِنْكُمْ مِنْ دِيارِهِمْ تَظاهَرُونَ
  عَلَـيْهِمْ بِـالإثْمِ والعُدْوَانِ وَإِنْ يأتُوكُمْ أُسَارَى تُفَـادُوهم وَهُوَ
  مُـحَرَّمٌ عَلَـيْكُمْ إخْرَاجُهُمْ أفتُؤْمِنُونَ بِبَعْضِ الكِتَابِ وتَكْفُرُونَ
  بِبَعْضٍ» فـادين والله إن فداءهم لإيـمان وإن إخراجهم لكفر، فكانوا يخرجونهم من ديارهم،
  وإذا رأوهم أسارى فـي أيدي عدوّهم افْتَكّوهم.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: حدثنـي ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد، عن سعيد بن جبـير أو عن عكرمة،
  عن ابن عبـاس: «وَإِنْ يَأتُوكُمْ أُسارَى تَفْادُوهُمْ» قد علـمتـم أن ذلكم علـيكم
  فـي دينكم، { وَهُوَ مـحرّمٌ علـيكُم } فـي كتابكم { إخراجهُم أفَتُؤْمِنُونَ بِبَعْضِ
  الكِتابِ وَتَكْفُرُونَ بِبَعْضٍ } أتفـادونهم مؤمنـين بذلك، وتـخرجونهم كفرا بذلك؟</p><p>حدثنـي
  مـحمد بن عمرو، قال ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: «وَإِنْ
  يأتُوكُمْ أسَارَى تُفْادُوهُمْ» يقول: إن وجدته فـي يد غيرك فديته وأنت تقتله بـيدك؟</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، قال: قال أبو جعفر: كان قتادة يقول
  فـي قوله: { أفَتُؤْمِنُونَ بِبَعْضِ الكِتابِ وتَكْفُرُونَ بِبَعْضٍ } فكان إخراجهم
  كفراً وفداؤهم إيـماناً.</p><p>حدثنا الـمثنى، قال: حدثنا آدم، قال: ثنا أبو جعفر،
  عن الربـيع، عن أبـي العالـية فـي قوله: { ثُمَّ أنتُـمْ هَولاَءِ تَقْتُلُونَ أنْفُسَكُمْ
  } الآية، قال: كان فـي بنـي إسرائيـل إذا استضعفوا قوماً أخرجوهم من ديارهم، وقد أخذ
  علـيهم الـميثاق أن لا يسفكوا دماءهم ولا يخرجوا أنفسم من ديارهم، وأخذ علـيهم الـميثاق
  إن أسر بعضهم أن يفـادوهم. فأخرجوهم من ديارهم ثم فـادوهم. فآمنوا ببعض الكتاب وكفروا
  ببعض آمنوا بـالفداء ففدوا، وكفروا بـالإخراج من الديار فأخرجوا.</p><p>حدثنـي الـمثنى،
  قال: ثنا آدم، قال: ثنا أبو جعفر، قال: ثنا الربـيع بن أنس، قال: أخبرنـي أبو العالـية:
  أن عبد الله بن سلام مرّ علـى رأس الـجالوت بـالكوفة وهو يفـادي من النساء من لـم يقع
  علـيه العرب ولا يفـادي من وقع علـيه العرب، فقال له عبد الله بن سلام: أما إنه مكتوب
  عندك فـي كتابك أنْ فـادوهنّ كلهن.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي
  حجاج، عن ابن جريج: { أفَتُؤْمِنُونَ بِبَعْضِ الكِتابِ وَتَكْفُرُونَ بِبَعْضٍ } قال:
  كفرهم القتل والإخراج، وإيـمانهم الفداء. قال ابن جريج: يقول: إذا كانوا عندكم تقتلونهم
  وتـخرجونهم من ديارهم. وأما إذا أسروا تفادوهم؟ وبلغنـي أن عمر بن الـخطاب قال فـي
  قصة بنـي إسرائيـل: إن بنـي إسرائيـل قد مضوا وإنكم أنتـم تُعْنَون بهذا الـحديث.</p><p>واختلف
  القراء فـي قراءة قوله: «وَإنْ يأتُوكُمْ أسارَى تَفْادوهُمْ» فقرأه بعضهم: «أسرى تفادوهم»،
  وبعضهم: «أسارى تفـادوهم»، وبعضهم: «أسارى تفادوهم»، وبعضهم: «أسرى تفـادوهم».</p><p>قال
  أبو جعفر: فمن قرأ ذلك: «وإن يأتوكم أسرى»، فإنه أراد جمع الأسير، إذْ كان علـى «فعيـل»
  علـى مثال جمع أسماء ذوي العاهات التـي يأتـي واحدها علـى تقدير فعيـل، إذْ كان الأسر
  شبـيه الـمعنى فـي الأذى والـمكروه الداخـل علـى الأسير ببعض معانـي العاهات وألـحق
  جمع الـمستلـحق به بجمع ما وصفنا، فقـيـل أسير وأَسْرى، كما قـيـل مريض ومَرْضَى وكَسِير
  وكَسْرى، وجريح وجَرْحى.</p><p>وقال أبو جعفر: وأما الذين قرءوا ذلك: «أُسارى»، فإنهم
  أخرجوه علـى مخرج جمع فُعْلان، إذ كان جمع «فعلان» الذي له «فَعْلَـى» قد يشارك جمع
  «فعيـل»، كما قالوا سكارى وسكرى وكسالـى وكسلـى، فشبهوا أسيراً وجمعوه مرة أُسارى وأخرى
  أَسْرى بذلك. وكان بعضهم يزعم أن معنى الأسرى مخالف معنى الأسارى، ويزعم أن معنى الأسرى
  استئسار القوم بغير أسر من الـمستأسر لهم، وأن معنى الأسارى معنى مصير القوم الـمأسورين
  فـي أيدي الآسرين بأسرهم وأخذهم قهرا وغلبة.</p><p>قال أبو جعفر: وذلك ما لا وجه له
  يفهم فـي لغة أحد من العرب، ولكن ذلك علـى ما وصفت من جمع الأسير مرة علـى «فَعْلـى»
  لـما بـينت من العلة، ومرة علـى «فُعالـى» لـما ذكرت من تشبـيههم جمعه بجمع سكران وكسلان
  وما أشبه ذلك.</p><p>وأولـى بـالصواب فـي ذلك قراءة من قرأ: «وَإِنْ يَأتُوكُمْ أَسْرَى»
  لأن «فُعالـى» فـي جمع «فَعِيـل» غير مستفـيض فـي كلام العرب.</p><p>فإذا كان ذلك غير
  مستفـيض فـي كلامهم، وكان مستفـيضاً فـاشياً فـيهم جمع ما كان من الصفـات التـي بـمعنى
  الآلام والزمانة واحدة علـى تقدير «فعيـل» علـى «فَعْلـى» كالذي وصفنا قبل، وكان أحد
  ذلك الأسير كان الواجب أن يـلـحق بنظائره وأشكاله فـيجمع جمعها دون غيرها مـمن خالفها.</p><p>وأما
  من قرأ: { تُفـادُوهُمْ } فإنه أراد أنكم تفدونهم من أسرهم، ويفدى منكم الذين أسروهم
  ففـادوكم بهم أسراكم منهم.</p><p>وأما من قرأ ذلك: «تَفْادُوهُمْ» فإنه أراد أنكم يا
  معشر الـيهود إن أتاكم الذين أخرجتـموهم منكم من ديارهم أسرى فديتـموهم فـاستنقذتـموهم.
  وهذه القراءة أعجب إلـيّ من الأولـى، أعنـي: «أسرى تفادوهم» لأن الذي علـى الـيهود
  فـي دينهم فداء أسراهم بكل حال فَدَى الآسرون أسراهم منهم أم لـم يفدوهم.</p><p>وأما
  قوله: { وَهُوَ مُـحَرَّمٌ عَلَـيْكُمْ إخْرَاجُهُمْ } فإن فـي قوله: { وَهُوَ } وجهين
  من التأويـل أحدهما: أن يكون كناية عن الإخراج الذي تقدم ذكره، كأنه قال: وتـخرجون
  فريقاً منكم من ديارهم، وإخراجهم مـحرّم علـيكم. ثم كرّر الإخراج الذي بعد وهو مـحرم
  علـيكم تكريرا علـى «هو»، لـما حال بـين «الإخراج» و«هو» كلام. والتأويـل الثانـي:
  أن يكون عماداً لـما كانت الواو التـي مع «هو» تقتضي اسماً يـلـيها دون الفعل، فلـما
  قدم الفعل قبل الاسم الذي تقتضيه الواو أن يـلـيها أولِـيَتْ «هو» لأنه اسم، كما تقول:
  أتـيتك وهو قائم أبوك، بـمعنى: وأبوك قائم، إذْ كانت الواو تقتضي اسما فعمدت ب«هو»،
  إذ سبق الفعل الاسم لـيصلـح الكلام كما قال الشاعر:</p><p class="poetry_or_grammar">فأبْلِغْ
  أبـا يَحيى إذَا ما لَقِـيتَهُ</p><p class="poetry_or_grammar">علـى العِيسِ فِـي
  آبـاطِها عَرَقٌ يَبْسُ</p><p class="poetry_or_grammar">بأنَّ السُّلامَى الّذِي بِضَرِيّةٍ</p><p
  class="poetry_or_grammar">أمِيرَ الـحِمَى قدْ بَـاعَ حَقِّـي بنـي عَبْسِ</p><p class="poetry_or_grammar">بِثَوْبٍ
  وَدِينارٍ وَشاةٍ ودِرْهَمٍ</p><p class="poetry_or_grammar">فَهْل هُوَ مَرْفُوعٌ
  بِـما هَهُنَا رأسُ</p><p>فأولـيت «هل» لطلبها الاسم العماد.</p><p>القول فـي تأويـل
  قوله تعالـى: { فَمَا جَزَاءُ مَنْ يَفْعَلُ ذَلِكَ مِنْكُمْ إِلاَّ خِزْيٌ فِـي الـحَيَاةِ
  الدُّنْـيَا }.</p><p>يعنـي بقوله جل ثناؤه: { فَمَا جَزَاءُ مَنْ يَفْعَلُ ذَلِكَ
  مِنْكُمْ } فلـيس لـمن قتل منكم قتـيلاً فكفر بقتله إياه بنقض عهد الله الذي حكم به
  علـيه فـي التوراة، وأخرج منكم فريقا من ديارهم مظاهراً علـيهم أعداءهم من أهل الشرك
  ظلـماً وعدواناً وخلافـاً لـما أمره الله به فـي كتابه الذي أنزله إلـى موسى، جزاء
  يعنـي بـالـجزاء: الثواب وهو العوض مـما فعل من ذلك والأجر علـيه، { إِلاَّ خِزْيٌ
  فِـي الـحَيَاةِ الدُّنْـيَا } والـخِزْي الذلّ والصغار، يقال منه: «خَزِي» الرجل يَخْزَى
  خِزْياً». { فِـي الـحياة الدنـيا } ، يعنـي فـي عاجل الدنـيا قبل الآخرة.</p><p>ثم
  اختلف فـي الـخزي الذي أخزاهم الله بـما سلف من معصيتهم إياه.</p><p>فقال بعضهم: ذلك
  هو حكم الله الذي أنزله إلـى نبـيه مـحمد صلى الله عليه وسلم من أخذ القاتل بـمن قتل
  والقَوَد به قصاصاً، والانتقام للـمظلوم من الظالـم.</p><p>وقال آخرون: بل ذلك هو أخذ
  الـجزية منهم ما أقاموا علـى دينهم ذلة لهم وصَغَاراً.</p><p>وقال آخرون: بل ذلك الـخزي
  الذي جَوَّزوا به فـي الدنـيا إخراج رسول الله صلى الله عليه وسلم النَّضِيرَ من ديارهم
  لأوّل الـحشر، وقتل مقاتلة قريظة وسَبْـي ذراريهم فكان ذلك خزيا فـي الدنـيا، ولهم
  فـي الآخرة عذاب عظيـم.</p><p>القول فـي تأويـل قوله تعالـى: { وَيَوْمَ القِـيَامَةِ
  يُرَدُّونَ إِلـى أشَدّ العَذَابِ }.</p><p>يعنـي بقوله: { وَيَوْمَ القِـيَامَةِ يُرَدُّونَ
  إلـى أشَدّ العَذَابِ }: ويوم تقوم الساعة يردّ من يفعل ذلك منكم بعد الـخزي الذي يحلّ
  به فـي الدنـيا جزاءً علـى معصية الله إلـى أشدِّ العذاب الذي أعدّ الله لأعدائه.</p><p>وقد
  قال بعضهم: معنى ذلك: { وَيَوْمَ القِـيَامَةِ يُرَدُّونَ إلـى أشَدّ العَذَابِ } من
  عذاب الدنـيا. ولا معنى لقول قائل ذلك. ذلك بأن الله جل ثناؤه إنـما أخبر أنهم يردّون
  إلـى أشدّ معانـي العذاب ولذلك أدخـل فـيه الألف واللام، لأنه عنى به جنس العذاب كله
  دون نوع منه.</p><p>القول فـي تأويـل قوله تعالـى: { وَما اللَّهُ بِغافِلٍ عَمّا تَعْمَلُونَ
  }.</p><p>اختلف القراء فـي قراءة ذلك، فقرأه بعضهم: «وَما اللَّهُ بِغافِلٍ عَمّا يَعْمَلُونَ»
  بـالـياء علـى وجه الإخبـار عنهم، فكأنهم نَـحَوْا بقراءتهم معنى «فَمَا جَزَاءُ مَن
  يَفْعَلُ ذلكَ مِنْكُمْ إلاَّ خِزْيٌ فِـي الـحَياةِ الدُّنْـيا ويَوْمَ القِـيامَةِ
  يُرَدُّونَ إلـى أشَدّ العَذَابِ وَما اللَّهُ بِغافِلٍ عَمّا يَعْمَلُونَ» يعنـي عما
  يعمله الذين أخبر الله عنهم أنه لـيس لهم جزاء علـى فعلهم إلا الـخزي فـي الـحياة الدنـيا،
  ومرجعهم فـي الآخرة إلـى أشدّ العذاب.</p><p>وقرأه آخرون: { وَما اللَّهُ بِغافِلٍ
  عَمّا تَعْمَلُونَ } بـالتاء علـى وجه الـمخاطبة قال: فكأنهم نَـحَوْا بقراءتهم: {
  أفَتُؤْمِنُونَ بِبَعْضِ الكِتابِ وَتَكْفُرُونَ بِبَعْضِ... وَما اللَّهُ بِغافِلٍ
  } يا معشر الـيهود { عَمّا تَعْمَلُونَ } أنتـم.</p><p>وأعجب القراءتـين إلـيّ قراءة
  من قرأ بـالـياء إتبـاعا لقوله: { فَما جَزاءُ مَنْ يَفْعَلُ ذلكَ مِنْكُمْ } ولقوله:
  { وَيَوْمَ القِـيامَةِ يُرَدُّونَ } لأن قوله: «وَما اللَّهُ بِغافِلٍ عَمّا يَعْمَلُونَ»
  إلـى ذلك أقرب منه إلـى قوله: { أفَتُؤْمِنُونَ بِبَعْضِ الكِتابِ وَتَكْفُرُون بِبَعْضٍ
  } فإتبـاعه الأقرب إلـيه أولـى من إلـحاقه بـالأبعد منه. والوجه الآخر غير بعيد من
  الصواب. وتأويـل قوله: وما الله بساه عن أعمالهم الـخبـيثة، بل هو مُـحْصٍ لها وحافظها
  علـيهم حتـى يجازيهم بها فـي الآخرة ويخزيهم فـي الدنـيا فـيذلهم ويفضحهم.</p>'
