text: '<p>يعنـي بقوله جل ثناؤه: { فَإذَا قَضَيْتُـمْ مَناسِكَكُمْ } فإذا فرغتـم من
  حجكم فذبحتـم نسائككم، { فـاذْكُرُوا اللّهَ } يقال منه: نسك الرجل ينسك نُسْكاً ونُسُكاً
  ونسيكة ومنسكاً إذا ذبح نسكه، والـمنسك: اسم مثل الـمشرق والـمغرب. فأما النسك فـي
  الدين، فإنه يقال منه ما كان الرجل ناسكاً، ولقد نَسَك، وَنسُك نُسْكاً ونُسُكاً ونساكة،
  وذلك إذا تقرأ.</p><p>وبـمثل الذي قلنا فـي معنى الـمناسك فـي هذا الـموضع قال مـجاهد.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فإذَا
  قَضَيْتُـمْ مَناسِكَكُمْ } قال: إهراقة الدماء.</p><p>وحدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وأما قوله: { فـاذْكُرُوا
  اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ أوْ أشَدُّ ذِكْراً } فإن أهل التأويـل اختلفوا فـي
  صفة ذكر القوم آبـاءكم الذين أمرهم الله أن يجعلوا ذكرهم إياه كذكرهم آبـاءهم أو أشدّ
  ذكراً، فقال بعضهم: كان القوم فـي جاهلـيتهم بعد فراغهم من حجهم ومناسكهم يجتـمعون
  فـيتفـاخرون بـمآثر آبـائهم، فأمرهم الله فـي الإسلام أن يكون ذكرهم بـالثناء والشكر
  والتعظيـم لربهم دون غيره، وأن يـلزموا أنفسهم من الإكثار من ذكره نظير ما كانوا ألزموا
  أنفسهم فـي جاهلـيتهم من ذكر آبـائهم. ذكر من قال ذلك:</p><p>حدثنا تـميـم بن الـمنتصر،
  قال: ثنا إسحاق بن يوسف، عن القاسم بن عثمان، عن أنس فـي هذه الآية، قال: كانوا يذكرون
  آبـاءهم فـي الـحج، فـيقول بعضهم: كان أبـي يطعم الطعام، ويقول بعضهم: كان أبـي يضرب
  بـالسيف، ويقول بعضهم: كان أبـي جزّ نواصي بنـي فلان.</p><p>وحدثنـي مـحمد بن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عبد العزيز، عن مـجاهد قال: كانوا يقولون:
  كان آبـاؤنا ينـحرون الـجزر، ويفعلون كذا، فنزلت هذه الآية: { اذْكُرُوا اللّهَ كَذِكْرِكُمْ
  آبـاءَكُمْ أوْ اشَدّ ذِكْراً }.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفـيان، عن عاصم، عن أبـي وائل: { فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ
  أوْ أشَدّ ذِكْراً } قال: كان أهل الـجاهلـية يذكرون فعال آبـائهم.</p><p>حدثنا أبو
  كريب، قال: سمعت أبـا بكر بن عياش، قال: كان أهل الـجاهلـية إذا فرغوا من الـحجّ قاموا
  عند البـيت فـيذكرون آبـاءهم وأيامهم: كان أبـي يطعم الطعام، وكان أبـي يفعل، فذلك
  قوله: { فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ }. قال أبو كريب: قلت لـيحيى بن
  آدم: عمن هو؟ قال: ثنا أبو بكر بن عياش، عن عاصم، عن أبـي وائل.</p><p>وحدثنـي يعقوب
  بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنـي حجاج عمن حدثه، عن مـجاهد فـي قوله: { اذْكُرُوا
  اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ } قال: كانوا إذا قضوا مناسكهم وقـفوا عند الـجمرة
  فذكروا آبـاءهم، وذكروا أيامهم فـي الـجاهلـية وفعال آبـائهم، فنزلت هذه الآية.</p><p>حدثنـي
  يعقوب، قال: ثنا هشيـم، عن عبد الـملك، عن قـيس، عن مـجاهد فـي قوله: { فـاذْكُرُوا
  اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ } قال: كانوا إذا قضوا مناسكهم وقـفوا عند الـجمرة،
  وذكروا أيامهم فـي الـجاهلـية وفعال آبـائهم. قال: فنزلت هذه الآية.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فإذَا قَضَيْتُـمْ
  مَناسِكَكُمْ فـاذْكُرُوا اللّهَ كَذِكْركُمْ آبـاءَكُمْ } قال: تفـاخرت العرب بـينها
  بفعل آبـائها يوم النـحر حين فرغوا فأمروا بذكر الله مكان ذلك.</p><p>حدثنا الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فإذَا قَضَيْتُـمْ مَناسِكَكُمْ
  فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ } قال قتادة: كان أهل الـجاهلـية إذا قضوا
  مناسكهم بـمنى قعدوا حلقا، فذكروا صنـيع آبـائهم فـي الـجاهلـية وفعالهم به، يخطب خطيبهم
  ويحدّث مـحدّثهم، فأمر الله عزّ وجل الـمسلـمين أن يذكروا الله كذكر أهل الـجاهلـية
  آبـاءهم أو أشدّ ذكراً.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة فـي قوله: { فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ أوْ
  أشَدّ ذِكْراً } قال: كانوا إذا قضوا مناسكهم اجتـمعوا فـافتـخروا وذكروا آبـاءهم وأيامها،
  فأمروا أن يجعلوا مكان ذلك ذكر الله، يذكرونه كذكرهم آبـاءَهم، أو أشدّ ذكراً.</p><p>حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفـيان، عن خصيف، عن سعيد بن جبـير وعكرمة قالا: كانوا
  يذكرون فعل آبـائهم فـي الـجاهلـية إذا وقـفوا بعرفة، فنزلت هذه الآية.</p><p>حدثنا
  القاسم، قال: ثنا الحسين قال: ثنـي حجاج، قال: قال ابن جريج: أخبرنـي عبد الله بن كثـير
  أنه سمع مـجاهداً يقول ذلك يوم النـحر حين ينـحرون قال: قال { فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ
  آبـاءَكُمْ } قال: كانت العرب يوم النـحر حين يفرغون يتفـاخرون بفعال آبـائها، فأمروا
  بذكر الله عزّ وجل مكان ذلك.</p><p>وقال آخرون: بل معنى ذلك: فـاذكروا الله كذكر الأبناء
  والصبـيان الآبـاء. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن عثمان بن أبـي روّاد، عن عطاء أنه قال فـي هذه الآية: {
  كَذِكْركُمْ آبـاءَكُمْ } قال: هو قول الصبـيّ: يا أبـاه.</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا زهير، عن جويبر، عن الضحاك: { فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ
  آبـاءَكُمْ } يعنـي بـالذكر، ذكر الأبناء الآبـاء.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال لـي عطاء: { كَذِكْرِكُمْ آبـاَءكُمْ }: أبه
  أمه.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا صالـح بن عمر، عن عبد الـملك،
  عن عطاء، قال: كالصبـيّ يـلهج بأبـيه وأمه.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع قوله: { فَإذَا قَضَيَـيْتُـمْ مَناسِكَكُمْ فـاذْكُرُوا
  اللّهَ كَذِكْركُمْ آبـاَءكُمْ أوْ أشَدّ ذِكْراً } يقول: كذكر الأبناء الآبـاء أو
  أشد ذكراً.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { فَإذَا قَضَيْتُـمْ مَناسِكَكُمْ فـاذْكُرُوا اللّهَ
  كَذِكْرِكُمْ آبـاءَكُمْ أوْ أشَدَّ ذِكْراً } يقول: كما يذكر الأبناء الآبـاء.</p><p>حدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { كَذِكْرِكُمْ آبـاءَكُمْ } يعنـي ذكر الأبناء الآبـاء.</p><p>وقال آخرون: بل قـيـل
  لهم: { اذْكُرُوا اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ } لأنهم كانوا إذا قضوا مناسكهم فدعوا
  ربهم لـم يذكروا غير آبـائهم فأمروا من ذكر الله بنظير ذكر آبـائهم. ذكر من قال ذلك:</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسباط، عن السدي: { فإذَا قَضَيْتُـمْ
  مَناسِكَكُمْ فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ أوْ أشَدّ ذِكْراً } قال:
  كانت العرب إذا قضت مناسكها وأقاموا بـمنى يقوم الرجل فـيسأل الله ويقول: اللهمّ إنَّ
  أبي كان عظيـم الـجفنة عظيـم القبة كثـير الـمال، فأعطنـي مثل ما أعطيت أبـي. لـيس
  يذكر الله، إنـما يذكر آبـاءه، ويسأل أن يعطى فـي الدنـيا.</p><p>والصواب من القول
  عندي فـي تأويـل ذلك أن يقال: إن الله جل ثناؤه أمر عبـاده الـمؤمنـين بذكره بـالطاعة
  له فـي الـخضوع لأمره والعبـادة له بعد قضاء مناسكهم. وذلك الذكر جائز أن يكون هو التكبـير
  الذي أمر به جل ثناؤه بقوله:</p><p class="quran">وَٱذْكُرُواْ ٱللَّهَ فِيۤ أَيَّامٍ
  مَّعْدُودَاتٍ</p><p>[البقرة: 203] الذي أوجبه علـى من قضى نسكه بعد قضائه نسكه، فألزمه
  حينئذٍ من ذكره ما لـم يكن له لازماً قبل ذلك، وحثّ علـى الـمـحافظة علـيه مـحافظة
  الأبناء علـى ذكر الآبـاء فـي الإكثار منه بـالاستكانة له والتضرّع إلـيه بـالرغبة
  منهم إلـيه فـي حوائجهم كتضرّع الولد لوالده والصبـيّ لأمه وأبـيه، أو أشدّ من ذلك
  إذ كان ما كان بهم وبآبـائهم من نعمة فمنه وهو ولـيه.</p><p>وإنـما قلنا: الذكر الذي
  أمر الله جل ثناؤه به الـحاج بعد قضاء مناسكه بقوله: { فإذَا قَضَيْتُـمْ مَناسِكَكُمْ
  فـاذْكُروا اللّهَ كَذِكْركُمْ آبـاءَكُمْ أوْ أشَدَّ ذِكْراً } جائز أن يكون هو التكبـير
  الذي وصفنا من أجل أنه لا ذكر لله أمر العبـاد به بعد قضاء مناسكهم لـم يكن علـيهم
  من فرضه قبل قضائهم مناسكهم، سوى التكبـير الذي خصّ الله به أيام منى.</p><p>فإذ كان
  ذلك كذلك، وكان معلوما أنه جل ثناؤه قد أوجب علـى خـلقه بعد قضائهم مناسكهم من ذكره
  ما لـم يكن واجبـاً علـيهم قبل ذلك، وكان لا شيء من ذكره خصّ به ذلك الوقت سوى التكبـير
  الذي ذكرناه، كانت بـينة صحة ما قلنا من تأويـل ذلك علـى ما وصفنا.</p><p>القول فـي
  تأويـل قوله تعالـى: { فَمِنَ النَّاسِ مَنْ يَقُولُ ربَّنا آتِنا فِـي الدُّنْـيا
  وَما لَهُ فِـي الآخِرَةِ مِنْ خَلاقٍ }.</p><p>يعنـي بذلك جل ثناؤه: { فإذَا قَضَيْتُـمْ
  مَناسِكَكُمْ } أيها الـمؤمنون { فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ أوْ أشَدّ
  ذِكْراً } وارغبوا إلـيه فـيـما لديه من خير الدنـيا والآخرة بـابتهال وتـمسكن، واجعلوا
  أعمالكم لوجهه خالصاً ولطلب مرضاته، وقولوا ربنا آتنا فـي الدنـيا حسنة وفـي الآخرة
  حسنة وقنا عذاب النار ولا تكونوا كمن اشترى الـحياة الدنـيا بـالآخرة، فكانت أعمالهم
  للدنـيا وزينتها، فلا يسألون ربهم إلا متاعها، ولا حظّ لهم فـي ثواب الله، ولا نصيب
  لهم فـي جناته وكريـم ما أعدّ لأولـيائه، كما قال فـي ذلك أهل التأويـل.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفـيان، عن عاصم، عن أبـي وائل: {
  فَمِنَ النّاسِ مَن يقولُ ربَّنَا آتِنا فـي الدُّنـيَا } هب لنا غنـماً، هب لنا إبلاً
  وَمالَهُ فـي الآخِرَةِ مِنْ خَلاقٍ حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال:
  ثنا سفـيان، عن عاصم، عن أبـي وائل، قال: كانوا فـي الـجاهلـية يقولون: هب لنا إبلاً،
  ثم ذكر مثله.</p><p>حدثنا أبو كريب، قال: سمعت أبـا بكر بن عياش فـي قوله: { فَمِنَ
  النَّاسِ مَنْ يَقُول رَبَّنا آتِنا فِـي الدُّنْـيا وَما لَهُ فِـي الآخِرَةٍ منْ
  خَلاقٍ } قال: كانوا يعنـي أهل الـجاهلـية يقـفون يعنـي بعد قضاء مناسكهم فـيقولون:
  اللهمّ ارزقنا إبلاً، اللهمّ ارزقنا غنـماً. فأنزل الله هذه الآية: { فَمِنَ النَّاسِ
  مَنْ يَقُولُ رَبَّنا آتِنا فِـي الدُّنْـيا وَما لَهُ فِـي الآخِرَة مِنْ خَلاقٍ }.
  قال أبو كريب: قلت لـيحيى بن آدم: عمن هو؟ قال: ثنا أبو بكر بن عياش، عن عاصم، عن أبـي
  وائل.</p><p>حدثنا تـميـم بن الـمنتصر، قال: أخبرنا إسحاق، عن القاسم بن عثمان، عن
  أنس: { فَمِنَ النَّاسِ مَنْ يَقُولُ رَبَّنا آتِنا فِـي الدُّنْـيا وَما لَه فِـي
  الآخِرَةِ مِنْ خَلاقٍ } قال: كانوا يطوفون بـالبـيت عراة فـيدعون فـيقولون: اللهمّ
  أسقنا الـمطر، وأعطنا علـى عدوّنا الظفر، وردّنا صالـحين إلـى صالـحين.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله تبـارك وتعالـى: { فَمِنَ النَّاسِ مَنْ يَقُولُ رَبَّنا آتِنا فِـي الدُّنْـيا
  } نصراً ورزقاً، ولا يسألون لآخرتهم شيئاً.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة فـي قول الله: { فَمِنْ النَّاسِ مَنْ يَقُولُ رَبَّنا آتِنا
  فِـي الدُّنْـيا وَما لَهُ فِـي الآخِرَةِ مِنْ خَلاقٍ } فهذا عبد نوى الدنـيا لها
  عمل ولها نصب.</p><p>حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي فـي قوله:
  { فَمِنَ النَّاسِ مَنْ يَقُول رَبَّنا آتِنا فِـي الدُّنْـيا وَمالَهُ فِـي الآخِرَةِ
  مِنْ خَلاقٍ } قال: كانت العرب إذا قضت مناسكها وأقامت بـمنى لا يذكر الله الرجلُ منهم،
  إنـما يذكر أبـاه، ويسأل أن يعطى فـي الدنـيا.</p><p>وحدثنـي يونس، قال: ثنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { فإذَا قَضَيْتُـمْ مَناسِكَكُمْ فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ
  آبـاءَكُمْ أوْ أشَدَّ ذِكْراً } قال: كانوا أصنافـاً ثلاثة فـي تلك الـمواطن يومئذٍ:
  رسول الله صلى الله عليه وسلم، وأهل الكفر، وأهل النفـاق.</p><p>فمن الناس من يقول:
  { رَبَّنا آتِنا فِـي الدُّنْـيا وَما لَهُ فِـي الآخِرة مِنْ خَلاقٍ } إنـما حجوا
  للدنـيا والـمسألة لا يريدون الآخرة ولا يؤمنون بها، ومنهم من يقول:</p><p class="quran">رَبَّنَآ
  آتِنَا فِي ٱلدُّنْيَا</p><p>[البقرة: 201] الآية. قال: والصنف الثالث</p><p class="quran">وَمِنَ
  ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا...</p><p>[البقرة: 204]
  الآية.</p><p>وأما معنى الـخلاق فقد بـيناه فـي غير هذا الـموضع، وذكرنا اختلاف الـمختلفـين
  فـي تأويـله والصحيح لدينا من معناه بـالشواهد من الأدلة وأنه النصيب، بـما فـيه كفـاية
  عن إعادته فـي هذا الـموضع.</p>'
