aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَاشْكُرُوا
  لِلَّهِ إِنْ كُنْتُمْ إِيَّاهُ تَعْبُدُونَ
text: '<p>{ مِن طَيّبَاتِ مَا رَزَقْنَـٰكُمْ } من مستلذاته، لأنّ كل ما رزقه الله لا
  يكون إلا حلالاً { وَٱشْكُرُواْ للَّهِ } الذي رزقكموها { إِن كُنتُمْ إِيَّاهُ تَعْبُدُونَ
  } إن صحّ أنكم تخصونه بالعبادة. وتقرّون أنه مولى النعم. وعن النبي صلى الله عليه وسلم:</p><p>(75)</p><p
  class="hadith"> " يقول الله تعالى: إني والجنّ والإنس في نبأ عظيم، أخلقُ، ويُعبد
  غيري وأرزق ويُشكر غيري ". </p>'
