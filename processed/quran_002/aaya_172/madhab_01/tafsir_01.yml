aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَاشْكُرُوا
  لِلَّهِ إِنْ كُنْتُمْ إِيَّاهُ تَعْبُدُونَ
text: "<p>يعنـي تعالـى ذكره بقوله: { يا أَيُّها الّذِينَ آمَنُوا } يا أيها الذين صدّقوا
  الله ورسوله، وأقرّوا لله بـالعبودية، وأذعنوا له بـالطاعة. كما:</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك فـي قوله: { يا أيُّها الَّذِينَ
  آمَنُوا } يقول: صدّقوا.</p><p>{ كُلُوا مِنْ طَيِّبـات ما رَزَقْناكُمْ } يعنـي: أطْعَموا
  من حلال الرزق الذي أحللناه لكم، فطاب لكم بتـحلـيـلـي إياه لكم مـما كنتـم تـحرّمون
  أنتـم ولـم أكن حرّمته علـيكم من الـمطاعم والـمشارب. { وَاشْكُرُوا للّهِ } يقول:
  وأثنوا علـى الله بـما هو أهله منكم علـى النعم التـي رزقكم وطيبها لكم، { إنْ كُنْتُـمْ
  إيَّاهُ تَعْبُدُونَ } يقول: إن كنتـم منقادين لأمره سامعين مطيعين، فكلوا مـما أبـاح
  لكم أكله وحلله وطيبه لكم، ودعوا فـي تـحريـمه خطوات الشيطان.</p><p>وقد ذكرنا بعض
  ما كانوا فـي جاهلـيتهم يحرّمونه من الـمطاعم، وهو الذي ندبهم إلـى أكله ونهاهم عن
  اعتقاد تـحريـمه، إذ كان تـحريـمهم إياه فـي الـجاهلـية طاعة منهم للشيطان واتبـاعاً
  لأهل الكفر منهم بـالله من الآبـاء والأسلاف. ثم بـين لهم تعالـى ذكره ما حرّم علـيهم،
  وفصل لهم مفسراً.</p>"
