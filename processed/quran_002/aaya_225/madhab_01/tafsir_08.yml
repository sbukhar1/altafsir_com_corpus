text: "<p>{ لاَّ يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ } الكائن { فِى أَيْمَٰنِكُمْ }
  وهو ما يسبق إليه اللسان من غير قصد الحلف نحو والله، وبلى والله فلا إثم عليه ولا
  كفارة { وَلَٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ } أي قصدته من الإيمان إذا
  حنثتم { وَٱللَّهُ غَفُورٌ } لما كان من اللغو { حَلِيمٌ } بتأخير العقوبة عن مستحقها.</p>"
