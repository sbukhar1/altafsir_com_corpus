text: '<p>اختلف أهل التأويل فـي تأويـل قوله: { لا يُؤَاخُذُكُمُ اللّهُ بـاللَّغْو
  فِـي أيـمَانِكُمْ } وفي معنى اللغو. فقال بعضهم فـي معناه: لا يؤاخذكم الله بـما سبقتكم
  به ألسنتكم من الأيـمان علـى عجلة وسرعة، فـيوجب علـيكم به كفـارة إذا لم تقصدوا الـحلف
  واليمين، وذلك كقول القائل: فعل هذا والله، أو أفعله والله، أو لا أفعله والله، على
  سبوق المتكلم بذلك لسانه بـما وصل به كلامه من الـيـمين. ذكر من قال ذلك:</p><p>حدثنـي
  إسحاق بن إبراهيـم بن حبـيب بن الشهيد، قال: ثنا عتاب بن بشير، عن خصيف، عن عكرمة عن
  ابن عبـاس: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمُ } قال: هي بلـى
  والله، ولا والله.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن الزهري،
  عن القاسم، عن عائشة فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمُ
  } قالت: لا والله، وبلـى والله.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن أبـي
  نـجيح، عن عطاء، عن عائشة نـحوه.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  عن هشام بن عروة، عن أبـيه، قال: سألت عائشة عن لغو الـيـمين، قالت: هو لا والله، وبلـى
  والله، ما يتراجع به الناس.</p><p>حدثنا هناد، قال: ثنا وكيع وعبدة وأبو معاوية، عن
  هشام بن عروة، عن أبـيه، عن عائشة فـي قول الله { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو
  فِـي أيـمَانِكُمُ } قالت: لا والله، وبلـى والله.</p><p>حدثنا ابن حميد، قال: ثنا
  جرير، عن هشام بن عروة، عن أبـيه، عن عائشة: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي
  أيـمَانِكُمُ } قالت: لا والله، وبلـى الله، يصل بها كلامه.</p><p>حدثنا ابن حميد،
  قال: ثنا حكام بن سلـم، عن عبد الـملك، عن عطاء قال: دخـلت مع عبـيد بن عمير علـى عائشة
  فقال لها: يا أمّ الـمؤمنـين قوله: { لا يُؤَاخِذُكُمُ اللّهُ ـاللّغْو فِـي أيـمَانِكُمُ
  } قالت: هو لا والله، وبلـى والله، لـيس مـما عقدتـم الأيـمان.</p><p>حدثنـي يعقوب
  بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا ابن أبـي لـيـلـى، عن عطاء، قال: أتـيت عائشة
  مع عبـيد بن عمير، فسألها عبـيد عن قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي
  أيـمَانِكُمْ } فقالت عائشة: هو قول الرجل: لا والله، وبلـى والله، ما لـم يعقد علـيه
  قلبه.</p><p>حدثنـي يعقوب، قال: ثنا ابن علـية قال: أخبرنا ابن جريج، عن عطاء، قال:
  انطلقت مع عبـيد بن عمير إلـى عائشة وهي مـجاورة فـي ثبـير، فسألها عبـيد عن لغو الـيـمين،
  فقالت: لا والله، وبلـى والله.</p><p>حدثنا مـحمد بن موسى الـحرسي، قال: ثنا حسان بن
  إبراهيـم الكرمانـي، قال: ثنا إبراهيـم الصائغ، عن عطاء فـي قوله: { لا يُؤَاخِذُكُمُ
  اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ }  قال: قالت عائشة: قال رسول الله صلى الله عليه
  وسلم:</p><p class="hadith"> " هُوَ قَوْلُ الرَّجُلِ فِـي بَـيْتِهِ كَلاَّ وَاللّهِ
  وَبَلـى وَاللّهِ " </p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن الزهري، عن عروة، عن عائشة فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو
  فِـي أيـمَانِكُمُ } قالت: هم القوم يتدارؤن فـي الأمر، فـيقول هذا: لا والله، وبلـى
  والله، وكلا والله، يتدارؤن فـي الأمر لا تعقد علـيه قلوبهم.</p><p>حدثنا ابن حميد،
  قال: ثنا جرير، عن مغيرة، عن الشعبـي فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو
  فِـي أيـمَانِكُمْ } قال: قول الرجل: لا والله، وبلـى والله، يصل به كلامه لـيس فـيه
  كفـارة.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا الـمغيرة، عن
  الشعبـي، قال: هو الرجل يقول: لا والله، وبلـى والله، يصل حديثه.</p><p>حدثنا حميد
  بن مسعدة، قال: ثنا بشر بن الـمفضل، قال: ثنا ابن عون، قال: سألت عامراً عن قوله: {
  لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قال: هو لا والله، وبلـى والله.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، وحدثنا ابن وكيع، قال: ثنا أبـي جميعا، عن
  ابن عون، عن الشعبـي مثله.</p><p>حدثنـي يعقوب بن إبراهيـم وابن وكيع، قالا: ثنا ابن
  علـية، قال: ثنا أيوب، قال: قال أبو قلابة فـي «لا والله وبلـى والله»: أرجو أن يكون
  لغة.</p><p>وقال يعقوب فـي حديثه: أرجو أن يكون لغواً. وقال ابن وكيع فـي حديثه: أرجو
  أن يكون لغة، ولـم يشك.</p><p>حدثنا أبو كريب وابن وكيع وهناد، قالوا: ثنا وكيع، عن
  إسماعيـل بن أبـي خالد، عن أبـي صالـح، قال: لا والله، وبلـى والله.</p><p>حدثنا أبو
  كريب، قال: ثنا وكيع، عن مالك، عن عطاء، قال: سمعت عائشة تقول فـي قوله: { لا يُؤَاخِذُكُمُ
  اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قالت: لا والله، وبلـى والله.</p><p>حدثنا هناد،
  قال: ثنا وكيع، عن مالك بن مغول، عن عطاء، مثله.</p><p>حدثنا هناد، قال: ثنا أبو معاوية،
  عن عاصم الأحول، عن عكرمة فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ
  } قال: هو قول الناس: لا والله وبلـى والله.</p><p>حدثنا سفـيان بن وكيع، قال: ثنا
  أبو معاوية، عن عاصم، عن الشعبـي وعكرمة قالا: لا والله، وبلـى والله.</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن عيـينة عن عمرو، عن عطاء، قال: دخـلت مع عبـيد بن عمير علـى
  عائشة، فسألها، فقالت: لا والله، وبلـى والله.</p><p>حدثنا ابن وكيع، قال: ثنا حفص،
  عن ابن أبـي لـيـلـى وأشعث، عن عطاء، عن عائشة: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو
  فِـي أيـمَانِكُمْ } قالت: لا والله، وبلـى والله.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبـي وجرير، عن هشام، عن أبـيه، عن عائشة قالت: لا والله، وبلـى والله.</p><p>حدثنا
  ابن وكيع وهناد، قالا: ثنا يعلـى، عن عبد الـملك، عن عطاء، قال: قالت عائشة فـي قول
  الله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قالت: هو قولك: لا
  والله، وبلـى والله، لـيس لها عقد الأيـمان.</p><p>حدثنا هناد، قال: ثنا أبو الأحوص،
  عن مغيرة، عن الشعبـيّ قال: اللغو: قول الرجل: لا والله، وبلـى والله، يصل به كلامه
  ما لـم يك شيئاً يعقد علـيه قلبه.</p><p>حدثنـي يونس، قال أخبرنا ابن وهب، قال: أخبرنـي
  عمرو أن سعيد بن أبـي هلال حدثه أنه سمع عطاء بن أبـي ربـاح يقول: سمعت عائشة تقول:
  لغو الـيـمين قول الرجل: لا والله، وبلـى والله فـيـما لـم يعقد علـيه قلبه.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال عمرو: وحدثنـي عبد الله بن عبد الرحمن بن أبـي
  حسين النوفلـي، عن عطاء، عن عائشة، بذلك.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن
  منصور، عن الـحكم، عن مـجاهد فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ
  } قال: الرجلان يتبـايعان، فـيقول أحدهما: والله لا أبـيعك بكذا وكذا، ويقول الآخر:
  والله لا أشتريه بكذا وكذا فهذا اللغو لا يؤاخذ به.</p><p>وقال آخرون: بل اللغو فـي
  اليمين: اليمين التي يحلف بها الحالف وهو يرى أنه كما يحلف عليه ثم تبين غير ذلك وأنه
  بخلاف الذي حلف عليه. ذكر من قال ذلك:</p><p>حدثنـي يونس بن عبد الأعلـى، قال: أخبرنـي
  ابن نافع، عن أبـي معشر، عن مـحمد بن قـيس، عن أبـي هريرة أنه كان يقول: لغو الـيـمين:
  حلف الإنسان علـى الشيء يظن أنه الذي حلف علـيه، فإذا هو غير ذلك.</p><p>حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله:
  { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } واللغو: أن يحلف الرجل علـى
  الشيء يراه حقاً ولـيس بحق.</p><p>حدثنا الـمثنى، قال: ثنا أبو صالـح: قال: ثنـي معاوية،
  عن علـي، عن ابن عبـاس: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } هذا
  فـي الرجل يحلف علـى أمر إضرار أن يفعله فلا يفعله، فـيرى الذي هو خير منه، فأمره الله
  أن يكفر عن يـمينه ويأتـي الذي هو خير. ومن اللغو أيضاً: أن يحلف الرجل علـى أمر لا
  يألو فـيه الصدق وقد أخطأ فـي يـمينه، فهذا الذي علـيه الكفـارة ولا إثم علـيه.</p><p>حدثنا
  ابن بشار وابن الـمثنى، قالا: ثنا أبو داود، قال: ثنا هشام، عن قتادة، عن سلـيـمان
  بن يسار فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قال: خطأ
  غير عمد.</p><p>حدثنا ابن بشار قال: ثنا ابن أبـي عديّ، عن عوف، عن الـحسن فـي هذه
  الآية: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قال: هو أن تـحلف
  علـى الشيء وأنت يخيـل إلـيك أنه كما حلفت ولـيس كذلك فلا يؤاخذه الله ولا كفـارة،
  ولكن الـمؤاخذة والكفـارة فـيـما حلف علـيه علـى علـم.</p><p>حدثنا هناد وابن وكيع،
  قالا: ثنا وكيع، عن الفضل بن دلهم، عن الـحسن، قال: هو الرجل يحلف علـى الـيـمين لا
  يرى إلا أنه كما حلف.</p><p>حدثنا سفـيان، قال: ثنا أبو معاوية، عن عاصم، عن الـحسن:
  { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قال: هو الرجل يحلف علـى
  الـيـمين يرى أنها كذلك، ولـيست كذلك.</p><p>حدثنا هناد، قال: ثنا عبدة، عن سعيد، عن
  قتادة، عن الـحسن فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ
  } قال: هو الرجل يحلف علـى الشيء، وهو يرى أنه كذلك، فلا يكون كما قال فلا كفـارة علـيه.</p><p>حدثنا
  هناد وأبو كريب وابن وكيع، قالوا: ثنا وكيع، عن سفـيان، وحدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا الثوري عن ابن أبـي نـجيح، عن مـجاهد: { لا يُؤَاخِذُكُمُ
  اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قال: هو الرجل يحلف علـى الـيـمين لا يرى إلا
  أنها كما حلف علـيه، ولـيست كذلك.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  عن عيسى، عن ابن أبـي نـجيح فـي قول الله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي
  أيـمَانِكُمُ } قال: من حلف بـالله ولا يعلـم إلا أنه صادق فـيـما حلف.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { لا يُؤَاخِذُكُمُ
  اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } حلف الرجل علـى الشيء وهو لا يعلـم إلا أنه علـى
  ما حلف علـيه فلا يكون كما حلف، كقوله: إن هذا البـيت لفلان ولـيس له، وإن هذا الثوب
  لفلان ولـيس له.</p><p>حدثنا هناد، قال: ثنا أبو الأحوص، عن مغيرة، عن إبراهيـم فـي
  قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قال: هو الرجل يحلف
  علـى الشيء يرى أنه فـيه صادق.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال:
  أخبرنا مغيرة، عن إبراهيـم فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ
  } قال: هو الرجل يحلف علـى الأمر يرى أنه كما حلف علـيه فلا يكون كذلك، قال: فلا يؤاخذ
  بذلك. قال: وكان يحبّ أن يكفر.</p><p>حدثنا موسى بن عبد الرحمن الـمسروقـي، قال: ثنا
  الـجعفـي، عن زائدة، عن منصور، قال: قال إبراهيـم: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو
  فِـي أيـمَانِكُمْ } قال: أن يحلف علـى الشيء وهو يرى أنه صادق وهو كاذب، فذلك اللغو
  لا يؤاخذ به.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن إبراهيـم
  نـحوه، إلا أنه قال: إن حلفت علـى الشيء وأنت ترى أنك صادق ولـيس كذلك.</p><p>حدثنا
  أبو كريب، قال: ثنا أبو إدريس، قال: أخبرنا حصين، عن أبـي مالك أنه قال: اللغو: الرجل
  يحلف علـى الأيـمان، وهو يرى أنه كما حلف.</p><p>حدثنـي إسحاق بن حبـيب بن الشهيد،
  قال: ثنا عتاب بن بشير، عن خصيف، عن زياد، قال: هو الذي يحلف علـى الـيـمين يرى أنه
  فـيها صادق.</p><p>حدثنا مـحمد بن بشار، قال: ثنا يعقوب بن إسحاق الـحضرمي، قال: ثنا
  بكير بن أبـي السميط، عن قتادة فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي
  أيـمَانِكُمْ } قال: هو الـخطأ غير العمد، الرجل يحلف علـى الشيء يرى أنه كذلك ولـيس
  كذلك.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن منصور ويونس،
  عن الـحسن قال: اللغو: الرجل يحلف علـى الشيء يرى أنه كذلك فلـيس علـيه فـيه كفـارة.</p><p>حدثنا
  هناد وابن وكيع قال هناد: حدثنا وكيع وقال ابن وكيع: حدثنـي أبـي، عن عمران بن حدير
  قال: سمعت زرارة بن أوفـى قال: هو الرجل يحلف علـى الـيـمين لا يرى إلا أنها كما حلف.</p><p>حدثنا
  أحمد بن حازم، قال: ثنا أبو نعيـم، قال: ثنا عمر بن بشير، قال: سئل عامر عن هذه الآية:
  { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قال: اللغو: أن يحلف الرجل
  لا يألو عن الـحقّ فـيكون غير ذلك، فذلك اللغو الذي لا يؤاخذ به.</p><p>حدثنا بشر بن
  معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو
  فِـي أيـمَانِكُمْ } فـاللغو: الـيـمين الـخطأ غير العمد، أن تـحلف علـى الشيء وأنت
  ترى أنه كما حلفت علـيه ثم لا يكون كذلك، فهذا لا كفـارة علـيه، ولا مأثم فـيه.</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو
  فِـي أيـمَانِكُمْ } أما اللغو: فـالرجل يحلف علـى الـيـمين، وهو يرى أنها كذلك فلا
  تكون كذلك، فلـيس علـيه كفـارة.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قال:
  اللغو: الـيـمين الـخطأ فـي غير عمد أن يحلف علـى الشيء وهو يرى أنه كما حلف علـيه،
  وهذا ما لـيس علـيه فـيه كفـارة.</p><p>حدثنا هناد، قال: ثنا أبو الأحوص، عن حصين،
  عن أبـي مالك، قال: أما الـيـمين التـي لا يؤاخذ بها صاحبها فـالرجل يحلف علـى الـيـمين
  وهو يرى أنه فـيها صادق، فذلك اللغو.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم،
  قال: أخبرنا حصين عن أبـي مالك مثله، إلا أنه قال: الرجل يحلف علـى الأمر، يرى أنه
  كما حلف علـيه فلا يكون كذلك، فلـيس علـيه فـيه كفـارة، وهو اللغو.</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: أخبرنـي معاوية بن صالـح، عن يحيى بن سعيد، وعن ابن أبـي
  طلـحة كذا قال ابن أبـي جعفر قالا: من قال: والله لقد فعلت كذا وكذا وهو يظن أن قد
  فعله، ثم تبـين أنه لـم يفعله، فهذا لغو الـيـمين، ولـيس علـيه فـيه كفـارة.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن رجل، عن الـحسن فـي
  قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قال: هو الـخطأ غير
  العمد، كقول الرجل: والله إن هذا لكذا وكذا وهو يرى أنه صادق ولا يكون كذلك.</p><p>قال
  معمر: وقاله قتادة أيضاً.</p><p>حدثنـي ابن البرقـي، قال: ثنا عمرو، قال: سئل سعيد
  عن اللغو فـي الـيـمين، قال سعيد وقال مكحول: الـخطأ غير العمد، ولكن الكفـارة فـيـما
  عقدت قلوبكم.</p><p>حدثنـي ابن البرقـي، قال: ثنا عمرو، عن سعيد بن عبد العزيز، عن
  مكحول أنه قال: اللغو الذي لا يؤاخذ الله به: أن يحلف الرجل علـى الشيء الذي يظن أنه
  فـيه صادق، فإذا هو فـيه غير ذلك، فلـيس علـيه فـيه كفـارة، وقد عفـا الله عنه.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن إبراهيـم فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ
  بـاللّغْو فِـي أيـمَانِكُم } قال: إذا حلف علـى الـيـمين وهو يرى أنه فـيه صادق وهو
  كاذب، فلا يؤاخذ به، وإذا حلف علـى الـيـمين وهو يعلـم أنه كاذب، فذاك الذي يؤاخذ به.</p><p>وقال
  آخرون: بل اللغو من الأيـمان التـي يحلف بها صاحبها فـي حال الغضب علـى غير عقد قلب
  ولا عزم، ولكن وُصْلَةً للكلام. ذكر من قال ذلك.</p><p>حدثنا ابن وكيع، قال: ثنا مالك
  بن إسماعيـل، عن خالد، عن عطاء، عن رستم، عن ابن عبـاس، قال: لغو الـيـمين: أن تـحلف
  وأنت غضبـان.</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا أبو حمزة، عن
  عطاء، عن طاوس، قال: كل يـمين حلف علـيها رجل وهو غضبـان فلا كفـارة علـيه فـيها، قوله:
  { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُم } وعلة من قال هذه الـمقالة.</p><p>ما
  حدثنـي به أحمد بن منصور الـمروزي، قال: ثنا عمر بن يونس الـيـمامي، قال: ثنا سلـيـمان
  بن أبـي سلـيـمان الزهري، عن يحيى بن أبـي كثـير، عن طاوس، عن ابن عبـاس، قال: قال
  رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " لا يـمِينَ فِـي غَضَبٍ " </p><p>وقال
  آخرون، بل اللغو فـي الـيـمين: الـحلف علـى فعل ما نهى الله عنه، وترك ما أمر الله
  بفعله. ذكر من قال ذلك:</p><p>حدثنا هناد، قال: ثنا حفص بن غياث، عن داود بن أبـي هند،
  عن سعيد بن جبـير، قال: هو الذي يحلف علـى الـمعصية، فلا يفـي ويكفر يـمينه قوله: {
  لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ }.</p><p>حدثنا مـحمد بن عبد
  الـملك بن أبـي الشوارب، قال: ثنا يزيد بن زريع، قال: ثنا داود، عن سعيد بن جبـير،
  قال: لغو الـيـمين أن يحلف الرجل علـى الـمعصية لله لا يؤاخذه الله بإيفـائها.</p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود، عن سعيد بن جبـير بنـحوه، وزاد
  فـيه: قال: وعلـيه كفـارة.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنـي عبد الأعلـى ويزيد
  بن هارون، عن داود، عن سعيد بنـحوه.</p><p>حدثنا ابن الـمثنى، قال: ثنا عبد الوهاب،
  قال: ثنا داود، عن سعيد بن جبـير: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ
  } قال: هو الرجل يحلف علـى الـمعصية فلا يؤاخذه الله أن يكفر عن يـمينه ويأتـي الذي
  هو خير.</p><p>حدثنا ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، وحدثنا ابن
  وكيع، قال: ثنا أبـي، عن شعبة، عن أبـي بشر، عن سعيد بن جبـير فـي هذه الآية: { لا
  يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قال: الرجل يحلف علـى الـمعصية
  فلا يؤاخذه الله بتركها.</p><p>حدثنا الـحسن بن الصبـاح البزار، قال: ثنا إسحاق، عن
  عيسى ابن بنت داود بن أبـي هند، قال: ثنا خالد بن إلـياس، عن أمّ أبـيه: أنها حلفت
  أن لا تكلـم ابنة ابنها ابنة أبـي الـجهم، فأتت سعيد بن الـمسيب وأبـا بكر وعروة بن
  الزبـير، فقالوا: لا يـمين فـي معصية، ولا كفـارة علـيها.</p><p>حدثنـي يعقوب بن إبراهيـم،
  قال: ثنا هشيـم، عن أبـي بشر، عن سعيد بن جبـير فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ
  بـاللّغْو فِـي أيـمَانِكُمْ } قال: هو الرجل يحلف علـى الـمعصية فلا يؤاخذه الله بتركها
  إن تركها. قلت: فكيف يصنع؟ قال: يكفر عن يـمينه ويترك الـمعصية.</p><p>حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا هشيـم، عن أبـي بشر، عن سعيد بن جبـير
  فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قال: هو الرجل
  يحلف علـى الـحرام، فلا يؤاخذه الله بتركه.</p><p>حدثنـي يعقوب، قال: ثنا ابن علـية،
  قال: أخبرنا داود، عن سعيد بن جبـير، قال فـي لغو الـيـمين، قال: هي الـيـمين فـي الـمعصية،
  قال: أو لا تقرأ فتفهم؟ قال الله:</p><p class="quran">لاَ يُؤَاخِذُكُمُ ٱللَّهُ بِٱللَّغْوِ
  فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا عَقَّدتُّمُ ٱلأَيْمَانَ</p><p>[المائدة:
  89] قال: فلا يؤاخذه بـالإيفـاء، ولكن يؤاخذه بـالتـمام علـيها، قال: وقال</p><p class="quran">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ...</p><p>[البقرة: 224] إلـى قوله: {
  وَاللّهُ غَفُورٌ حَلِـيـمٌ }.</p><p>حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا
  ابن الـمبـارك، عن هشيـم، عن أبـي بشر، عن سعيد بن جبـير فـي قوله: { لا يُؤَاخِذُكُمُ
  اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قال: الرجل يحلف علـى الـمعصية فلا يؤاخذه الله
  بتركها ويُكَفِّر.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا وهب بن جرير، قال: ثنا شعبة،
  عن عاصم، عن الشعبـي، عن مسروق فـي الرجل يحلف علـى الـمعصية، فقال: أيكفر خطوات الشيطان؟
  لـيس علـيه كفـارة.</p><p>حدثنـي ابن الـمثنى، قال: ثنا وهب بن جرير، قال: ثنا شعبة،
  عن عاصم، عن عكرمة، عن ابن عبـاس، مثل ذلك.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا
  ابن أبـي عديّ، عن داود، عن الشعبـي فـي الرجل يحلف علـى الـمعصية قال: كفـارتها أن
  يتوب منها.</p><p>حدثنا أبو كريب، قال: ثنا هشيـم، قال: أخبرنا مغيرة، عن الشعبـي أنه
  كان يقول: يترك الـمعصية ولا يكفر، ولو أمرته بـالكفـارة لأمرته أن يتـمّ علـى قوله.</p><p>حدثنا
  يحيى بن داود الواسطي، قال: ثنا أبو أسامة، عن مـجالد، عن عامر، عن مسروق قال: كل يـمين
  لا يحلّ لك أن تفـي بها فلـيس فـيها كفـارة.</p><p>وعلة من قال هذا القول من الأثر
  ما:</p><p>حدثنا أبو كريب، قال: ثنا أبو أسامة، عن الولـيد بن كثـير، قال: ثنـي عبد
  الرحمن بن الـحرث، عن عمرو بن شعيب، عن أبـيه، عن عبد الله بن عمرو، أن رسول الله صلى
  الله عليه وسلم قال:</p><p class="hadith"> " مَنْ نَذَرَ فِـيـما لا يَـمْلِكُ فَلا
  نَذْرَ لَهُ، وَمَنْ حَلَفَ علـى مَعْصِيَةٍ اللّهِ فَلاَ يَـمِينَ لَهُ، وَمَنْ حَلَفَ
  علـى قَطِيعَةِ رَحِمٍ فَلاَ يَـمِينَ لَهُ " </p><p>حدثنـي علـيّ بن سعيد الكندي،
  قال: ثنا علـيّ بن مسهر، عن حارثة بن مـحمد، عن عمرة، عن عائشة، قالت: قال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " مَنْ حَلَفَ علـى يَـمِينِ قَطِيعَةِ
  رَحِمٍ أوْ مَعْصِيَةٍ لِلّهِ فَبِرُّهُ أنْ يَحْنَثَ بِهَا وَيَرْجِعَ عَنْ يَـمِينِهِ
  " </p><p>وقال آخرون: اللغو من الأيـمان: كل يـمين وصل الرجل بها كلامه علـى غير قصد
  منه إيجابَها علـى نفسه. ذكر من قال ذلك:</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا
  ابن علـية، قال: ثنا هشام، قال: ثنا حماد، عن إبراهيـم، قال: لغو الـيـمين: أن يصل
  الرجل كلامه بـالـحلف، والله لـيأكلنّ، والله لـيشربنّ، ونـحو هذا لا يتعمد به الـيـمين
  ولا يريد به حلفـاً، لـيس علـيه كفـارة.</p><p>حدثنا ابن وكيع، قال: ثنا ابن علـية،
  عن هشام الدستوائي، عن حماد، عن إبراهيـم: لغو الـيـمين: ما يصل به كلامه: والله لتأكلنّ،
  والله لتشربن.</p><p>حدثنا ابن وكيع، قال: ثنا جرير، عن منصور، عن الـحكم، عن مـجاهد:
  { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قال: هما الرجلان يتساومان
  بـالشيء، فـيقول أحدهما: والله لا أشتريه منك بكذا، ويقول الآخر: والله لا أبـيعك بكذا
  وكذا.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس، عن ابن شهاب، أن
  عروة حدثه أن عائشة زوج النبـيّ صلى الله عليه وسلم، قالت: أيـمان اللغو ما كان فـي
  الهزل والـمراء والـخصومة والـحديث الذي لا يعتـمد علـيه القلب.</p><p>وعلة من قال
  هذا القول من الأثر ما:</p><p>حدثنا به مـحمد بن موسى الـحرسي، قال: ثنا عبـيد الله
  بن ميـمون الـمرادي، قال: ثنا عوف الأعرابـي، عن الـحسن بن أبـي الـحسن، قال: مرّ رسول
  الله صلى الله عليه وسلم بقوم ينتضلون يعنـي يرمون ومع النبـيّ صلى الله عليه وسلم
  رجل من أصحابه، فرمى رجل من القوم، فقال: أصبت والله وأخطأت فقال الذي مع النبـيّ صلى
  الله عليه وسلم: حنث الرجل يا رسول الله، قال:</p><p class="hadith"> " كَلاَّ أيـمَانُ
  الرُّماةِ لَغْوٌ لا كَفَّـارَةَ فِـيها وَلا عُقُوبَةَ " </p><p class="hadith">  </p><p>وقال
  آخرون: اللغو من الأيـمان: ما كان من يـمين بـمعنى الدعاء من الـحالف علـى نفسه إن
  لـم يفعل كذا وكذا، أو بـمعنى الشرك والكفر. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن
  عبد الله بن عبد الـحكم الـمصري، قال: ثنا إسماعيـل بن مرزوق، عن يحيى بن أيوب، عن
  مـحمد بن عجلان، عن زيد بن أسلـم فـي قول الله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو
  فِـي أيـمَانِكُمْ } قال: هو كقول الرجل: أعمى الله بصري إن لـم أفعل كذا وكذا، أخرجنـي
  الله من مالـي إن لـم آتك غدا. فهو هذا، ولا يترك الله له مالاً ولا ولداً. يقول: لو
  يؤاخذكم الله بهذا لـم يترك لكم شيئاً.</p><p>حدثنا مـحمد بن عبد الله بن عبد الـحكم،
  قال: ثنا إسماعيـل، قال: ثنـي يحيى بن أيوب، عن عمرو بن الـحارث، عن زيد بن أسلـم،
  بـمثله.</p><p>حدثنا مـحمد بن عبد الله بن عبد الـحكم، قال: ثنا إسماعيـل بن مرزوق،
  قال: ثنـي يحيى بن أيوب أن زيد بن أسلـم كان يقول فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ
  بـاللّغْو فِـي أيـمَانِكُمْ } مثل قول الرجل: هو كافر وهو مشرك. قال: لا يؤاخذه حتـى
  يكون ذلك من قلبه.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } قال: اللغو فـي هذا: الـحلف
  بـالله ما كان بـالألسن فجعله لغواً، وهو أن يقول: هو كافر بـالله، وهو إذا يشرك بـالله،
  وهو يدعو مع الله إلهاً. فهذا اللغو الذي قال الله فـي سورة البقرة.</p><p>وقال آخرون:
  اللغو من الأيـمان: ما كانت فـيه كفـارة. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال:
  ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن
  عبـاس قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ } فهذا فـي الرجل
  يحلف علـى أمر إضرار أن يفعله فلا يفعله، فـيرى الذي هو خير منه، فأمره الله أن يكفر
  يـمينه ويأتـي الذي هو خير.</p><p>حدثنـي يحيى بن جعفر، قال: ثنا يزيد بن هارون، قال:
  أخبرنا جويبر، عن الضحاك فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُمْ
  } قال: الـيـمين الـمكفرة.</p><p>وقال آخرون: اللغو من الأيـمان: هو ما حنث فـيه الـحالف
  ناسياً. ذكر من قال ذلك:</p><p>حدثنـي الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا هشيـم، قال: أخبرنـي مغيرة، عن إبراهيـم، قال: هو الرجل يحلف علـى الشيء ثم
  ينساه يعنـي فـي قوله: { لا يُؤَاخِذُكُمُ اللّهُ بـاللّغْو فِـي أيـمَانِكُم }.</p><p>قال
  أبو جعفر: واللغو من الكلام فـي كلام العرب كل كلام كان مذموماً وفعلاً لا معنى له
  مهجوراً، يقال منه: لغا فلان فـي كلامه يـلغو لغواً: إذا قال قبـيحاً من الكلام، ومنه
  قول الله تعالـى ذكره:</p><p class="quran">وَإِذَا سَمِعُواْ ٱللَّغْوَ أَعْرَضُواْ
  عَنْهُ</p><p>[القصص: 55] وقوله:</p><p class="quran">وَإِذَا مَرُّواْ بِاللَّغْوِ
  مَرُّوا كِراماً</p><p>[الفرقان: 72] ومسموع من العرب لغيت بـاسم فلان، بـمعنى أولعت
  بذكره بـالقبـيح. فمن قال لغيت، قال ألْغَى لَغاً، وهي لغة لبعض العرب، ومنه قول الراجز:</p><p
  class="poetry_or_grammar">وَرُبِّ أسْرابِ حجيجٍ كُظَّمِ</p><p class="poetry_or_grammar">عَنِ
  اللَّغا ورفَثِ التّكلـمِ</p><p>فإذا كان اللغو ما وصفت، وكان الـحالف بـالله ما فعلت
  كذا وقد فعل ولقد فعلت كذا وما فعل، واصلاً بذلك كلامه علـى سبـيـل سبوق لسانه من غير
  تعمد إثم فـي يـمينه، ولكن لعادة قد جرت له عند عجلة الكلام، والقائل: والله إن هذا
  لفلان وهو يراه كما قال، أو والله ما هذا فلان وهو يراه لـيس به، والقائل: لـيفعلنّ
  كذا والله، أو لا يفعل كذا والله، علـى سبـيـل ما وصفنا من عجلة الكلام، وسبوق اللسان
  للعادة، علـى غير تعمد حلف علـى بـاطل، والقائل هو مشرك أو هو يهودي أو نصرانـي إن
  لـم يفعل كذا، أو إن فعل كذا من غير عزم علـى كفر، أو يهودية أو نصرانـية جميعهم قائلون
  هُجْراً من القول، وذميـماً من الـمنطق، وحالفون من الأيـمان بألسنتهم ما لـم تتعمد
  فـيه الإثم قلوبهم. كان معلوماً أنهم لغاة فـي أيـمانهم لا تلزمهم كفـارة فـي العاجل،
  ولا عقوبة فـي الآجل لإخبـار الله تعالـى ذكره أنه غير مؤاخذ عبـاده بـما لغوا من أيـمانهم،
  وأن الذي هو مؤاخذهم به ما تعمدت فـيه الإثم قلوبهم. وإذ كان ذلك كذلك، وكان صحيحاً
  عن رسول الله صلى الله عليه وسلم أنه قال:</p><p class="hadith"> " مَنْ حَلَفَ علـى
  يـمينٍ فرأى غيرَها خيراً مِنْها فَلْـيأتِ الَّذِي هُوَ خَيْرٌ وَلْـيُكَفِّرْ عَنْ
  يَـمِينِهِ " </p><p>فأوجب الكفارة بإتيان الـحالف ما حلف أن لا يأتيه مع وجوب إتـيان
  الذي هو خير من الذي حلف عليه أن لا يأتيه، وكانت الغرامة في المال أو إلزام الجزاء
  من المجزيّ أبدان الـجازين، لا شك عقوبة كبعض العقوبـات التـي جعلها الله تعالـى ذكره
  نكالاً لخلقه فيما تعدّوا من حدوده، وإن كان يجمع جميعها أنها تـمـحيص وكفـارات لـمن
  عوقب بها فـيـما عوقبوا علـيه كان بـينا أن من ألزم الكفـارة فـي عاجل دنـياه فـيـما
  حلف به من الأيـمان فحنث فـيه، وإن كانت كفـارة لذنبه فقد واخذه الله بها بإلزامه إياه
  الكفـارة منها، وإن كان ما عجل من عقوبته إياه علـى ذلك مسقطاً عنه عقوبته فـي آجله.
  وإذ كان تعالـى ذكره قد واخذه بها، فغير جائز لقائل أن يقول: وقد واخذه بها هي من اللغو
  الذي لا يؤاخذ به قائله، فإذ كان ذلك غير جائز، فبـين فساد القول الذي روي عن سعيد
  بن جبـير أنه قال: اللغو: الـحلف علـى الـمعصية، لأن ذلك لو كان كذلك لـم يكن علـى
  الـحالف، علـى معصية الله كفـارة بحنثه فـي يـمينه، وفـي إيجاب سعيد علـيه الكفـارة
  دلـيـل واضح علـى أن صاحبها بها مؤاخذ لـما وصفنا: من أن من لزمه الكفـارة فـي يـمينه
  فلـيس مـمن لـم يؤاخذ بها.</p>'
