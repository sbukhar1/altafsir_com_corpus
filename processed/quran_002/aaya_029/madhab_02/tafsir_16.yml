  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
text: "<p>{ اسْتَوَى إِلىَ السَّمَآءِ } أقبل عليها، أو قصد إلى خلقها، أو تحول فعله
  إليها، أو استوى أمره وصنعه الذي صنع به الأشياء إليها، أو استوت به السماء، أو علا
  عليها وارتفع، أو استوى الدخان الذي خلقت منه السماء وارتفع.</p>"
