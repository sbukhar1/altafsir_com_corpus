text: '<p>قوله تعالى: { هُوَ ٱلَّذِى خَلَقَ لَكُم مَّا فِى ٱلأَرْضِ جَمِيعاً } أي
  قدر خلقها لأن الأشياء كلها لم تخلق في ذلك الوقت، لأن الدواب وغيرها من الثمار التي
  في الأرض تخلق وقتاً بعد وقت. ولكن معناه قدر خلق الأشياء التي في الأرض. وقوله تعالى:
  { ثُمَّ ٱسْتَوَى إِلَى ٱلسَّمَاءِ } هذه الآية من المشكلات والناس في هذه الآية وما
  شاكلها على ثلاثة أوجه: قال بعضهم: نقرؤها ونؤمن بها ولا نفسرها، وهذا كما روي عن مالك
  بن أنس رحمه الله أن رجلاً سأله عن قوله:</p><p class="quran">ٱلرَّحْمَـٰنُ عَلَى
  ٱلْعَرْشِ ٱسْتَوَىٰ</p><p>[طه: 5] فقال مالك: الاستواء غير مجهول، والكيف غير معقول
  والإيمان به واجب والسؤال عنه بدعة، وما أراك إلا ضالاً فأخرجوه فطردوه، فإذا هو جهم
  بن صفوان. وقال بعضهم: نقرؤها ونفسرها على ما يحتمله ظاهر اللغة وهذا قول المشبهة.
  وللتأويل في هذه الآية وجهان: أحدهما: { ثُمَّ ٱسْتَوَى إِلَى ٱلسَّمَاء } أي صعد أمره
  إلى السماء، وهو قوله: (كن فكان). وتأويل آخر وهو قوله: { ثُمَّ ٱسْتَوَى إِلَى ٱلسَّمَاء
  } أي أقبل إلى خلق السماء. فإن قيل: قد قال في آيةٍ أخرى</p><p class="quran">أَمِ
  ٱلسَّمَآءُ بَنَـٰهَا رَفَعَ سَمْكَهَا فَسَوَّاهَا</p><p>[النازعات:27، 28] إلى قوله</p><p
  class="quran">وَٱلأَرْضَ بَعْدَ ذَلِكَ دَحَـٰهَا</p><p>[النازعات: 30] فذكر في تلك
  الآية أن الأرض خلقت بعد السماء، وذكر في هذه الآية أن [الأرض خلقت قبل السماء]. الجواب
  عن هذا أن يقال: خلق الأرض قبل السماء وهي ربوة حمراء في موضع الكعبة، فلما خلق السماء
  بسط الأرض بعد خلق السماء فذلك قوله تعالى:</p><p class="quran">وَٱلأَرْضَ بَعْدَ
  ذَلِكَ دَحَـٰهَا</p><p>[النازعات: 30] أي بسطها. ثم قال تعالى: { فَسَوَّاهُنَّ }
  أي خلقهن { سَبْعَ سَمَـٰوٰتٍ } وهن أعظم من خلقكم { وَهُوَ بِكُلّ شَيْءٍ عَلِيمٌ
  } أي بخلق كل شيء عليم ومعناه: أن الذي خلق لكم ما في الأرض جميعاً وخلق السماوات قادر
  على أن يحييكم بعد الممات. قرأ نافع والكسائي وأبو عمرو (وهو) بجزم الهاء. وقرأ الباقون
  بضم الهاء (وهو) في جميع القرآن، وهما لغتان ومعناهما واحد.</p>'
