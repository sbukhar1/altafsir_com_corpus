text: "<p>قوله تعالى: { هُوَ الذي خَلَقَ لَكُم مافي الأرض جميعاً } أي: لأجلكم، فبعضه
  للانتفاع، وبعضه للاعتبار.</p><p>{ ثم استوى إلى السماء } ، أي: عمد إلى خلقها، والسماء:
  لفظها لفظ الواحد، ومعناها، معنى الجمع، بدليل قوله: { فسواهنَّ }.</p><p>وأيهما أسبق
  في الخلق: الأرض، أم السماء؟ فيه قولان. أحدهما: الأرض، قاله مجاهد. والثاني: السماء،
  قاله مقاتل.</p><p>واختلفوا في كيفية تكميل خلق الأرض وما فيها، فقال ابن عبَّاس: بدأ
  بخلق الأرض في يومين، ثم خلق السماوات في يومين، وقدر فيها أقواتها في يومين. وقال
  الحسن ومجاهد: جمع خلق الأرض وما فيها في أربعة أيام متوالية، ثم خلق السماء في يومين.</p><p>والعليم:
  جاء على بناء: فعيل، للمبالغة في وصفه بكمال العلم.</p>"
