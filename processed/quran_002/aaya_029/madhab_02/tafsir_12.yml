text: "<p>قوله عز وجل: { ثُمَّ اسْتَوَى إلى السَّمَاءِ } فيه ستة أقاويل:</p><p>أحدها:
  أن معنى قوله: { اسْتَوَى إلى السَّمَاءِ } أي أقبل عليها، وهذا قول الفراء.</p><p>والثاني:
  معناه: عمد إليها، وقصد إلى خلقها.</p><p>والثالث: أنّ فِعْل الله تحوَّل إلى السماء،
  وهو قول المفضل.</p><p>والرابع: معناه: ثم استوى أمره وصنعه الذي صَنَعَ به الأشياء
  إلى السماء، وهذا قول الحسن البصري.</p><p>والخامس: معناه ثم استوت به السماء.</p><p>السادس:
  أن الاستواء والارتفاع والعلوَّ، وممن قال بذلك: الربيع بن أنس، ثم اختلف قائلو هذا
  التأويل في الذي استوى إلى السماء فعلا عليها على قولين:</p><p>أحدهما: أنه خالقها
  ومنشئها.</p><p>والثاني: أنه الدخان، الذي جعله الله للأرض سماءً.</p>"
