text: '<p>قوله تعالى: { هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً } فيه
  عشر مسائل:</p><p>الأولى: { خَلَقَ } معناه ٱخترع وأوْجَد بعد العَدَم. وقد يقال في
  الإنسان: «خَلَق» عند إنشائه شيئاً؛ ومنه قول الشاعر:</p><p class="poetry_or_grammar">مَن
  كان يَخْلُق ما يقو</p><p class="poetry_or_grammar">ل فحِيلَتي فيه قَلِيلَهْ</p><p>وقد
  تقدّم هذا المعنى. وقال ٱبن كَيْسان: { خَلَقَ لَكُمْ } أي من أجلكم. وقيل: المعنى
  أن جميع ما في الأرض مُنْعَم به عليكم فهو لكم. وقيل: إنه دليل على التوحيد والاعتبار.</p><p>قلت:
  وهذا هو الصحيح على ما نبيّنه. ويجوز أن يكون عنى به ما هم إليه محتاجون من جميع الأشياء.</p><p>الثانية:
  ٱستدل من قال إن أصل الأشياء التي يُنتفع بها الإباحة بهذه الآية وما كان مثلها ـ كقوله:</p><p
  class="quran">وَسَخَّرَ لَكُمْ مَّا فِي ٱلسَّمَاوَاتِ وَمَا فِي ٱلأَرْضِ جَمِيعاً
  مِّنْهُ</p><p>[الجاثية: 13] الآية ـ حتى يقوم الدليل على الحظر. وعَضَدُوا هذا بأن
  قالوا: إن المآكل الشهية خُلِقت مع إمكان ألا تُخلق فلم تُخلق عبثاً؛ فلا بُدّ لها
  من منفعة. وتلك المنفعة لا يصح رجوعها إلى الله تعالى لاستغنائه بذاته، فهي راجعة إلينا.
  ومنفعتنا إمّا في نيل لذّتها، أو في ٱجتنابها لنُختبَر بذلك، أو في ٱعتبارنا بها. ولا
  يحصل شيء من تلك الأمور إلا بذوقها؛ فلزم أن تكون مباحة. وهذا فاسد؛ لأنّا لا نسلّم
  لزوم العبث من خلقها إلا لمنفعة، بل خلقها كذلك لأنه لا يجب عليه أصل المنفعة، بل هو
  الموجب. ولا نسلّم حصر المنفعة فيما ذكروه، ولا حصول بعض تلك المنافع إلا بالذوق، بل
  قد يُستدلّ على الطعوم بأمور أُخَر كما هو معروف عند الطبائعيين. ثم هو معارَض بما
  يخاف أن تكون سموماً مهلكة، ومعارضون بشبهات أصحاب الحظر. وتوقّف آخرون وقالوا: ما
  مِن فعل لا ندرك منه حُسْناً ولا قُبْحاً إلا ويمكن أن يكون حَسَناً في نفسه؛ ولا مُعيِّن
  قبل ورود الشرع، فتعيّن الوقف إلى ورود الشرع. وهذه الأقاويل الثلاثة للمعتزلة. وقد
  أطلق الشيخ أبو الحسن وأصحابُه وأكثرُ المالكية والصَّيرفِيُّ في هذه المسألة القول
  بالوقف. ومعناه عندهم أن لا حكم فيها في تلك الحال، وأن للشرع إذا جاء أن يحكم بما
  شاء، وأن العقل لا يحكم بوجوبٍ ولا غيره، وإنما حَظُّه تَعَرُّف الأمور على ما هي عليه.
  قال ٱبن عطية: وحكى ٱبن فُورَك عن ابن الصائغ أنه قال: لم يَخْلُ العقل قطُّ من السمع،
  ولا نازلة إلا وفيها سَمْع، أوْلها تعلّق به، أو لها حالٌ تُستصحَب. قال: فينبغي أن
  يُعتمد على هذا، ويغني عن النظر في حظر وإباحة ووقف.</p><p>الثالثة: الصحيح في معنى
  قوله تعالى: { خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ } الاعتبار. يدلّ عليه ما قبله وما
  بعده من نصب العِبَر: الإحياء والإماتة والخلق والاستواء إلى السماء وتسويتها؛ أي الذي
  قَدَر على إحيائكم وخَلْقِكم وخلقِ السّموات والأرض، لا تبعد منه القدرة على الإعادة.</p><p>فإن
  قيل: إن معنى «لكم» الانتفاع؛ أي لتنتفعوا بجميع ذلك؛ قلنا: المراد بالانتفاع الاعتبار
  لمَا ذكرنا. فإن قيل: وأي ٱعتبار في العقارب والحيّات؛ قلنا: قد يتذكّر الإنسان ببعض
  ما يرى من المؤذيات ما أعدّ الله للكفار في النار من العقوبات فيكون سبباً للإيمان
  وترك المعاصي؛ وذلك أعظم الاعتبار. قال ٱبن العربيّ: وليس في الإخبار بهذه القدرة عن
  هذه الجملة ما يقتضي حظراً ولا إباحةً ولا وقفاً؛ وإنما جاء ذكر هذه الآية في معرض
  الدلالة والتنبيه ليستدل بها على وحدانيته.</p><p>وقال أرباب المعاني في قوله: { خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً } لتتقَوَّوْا به على طاعته، لا لتصرفوه في وجوه
  معصيته. وقال أبو عثمان: وَهَبَ لك الكلَّ وسخّره لك لتستدلّ به على سَعة جُوده، وتَسْكُن
  إلى ما ضمن لك من جزيل عطائه في المعاد، ولا تستكثر كثير بِرّه على قليل عملك؛ فقد
  ٱبتدأك بعظيم النّعم قبل العمل وهو التوحيد.</p><p>الرابعة: روى زيد بن أسلم عن أبيه
  عن عمر بن الخطاب رضي الله عنه.</p><p class="hadith"> " أن رجلاً أتى رسول الله صلى
  الله عليه وسلم فسأله أن يُعْطِيَه؛ فقال رسول الله صلى الله عليه وسلم: «ما عندي شيء
  ولكن ٱبتع عليّ فإذا جاء شيء قضينا» فقال له عمر: هذا أعطيت إذا كان عندك فما كلفك
  الله ما لا تقدر. فكره رسول الله صلى الله عليه وسلم قول عمر؛ فقال رجل من الأنصار:
  يا رسول: الله أنفق ولا تخش من ذي العرش إقلالا فتبسم رسول الله صلى الله عليه وسلم،
  وعُرف السرور في وجهه لقول الأنصاري. ثم قال رسول الله صلى الله عليه وسلم: «بذلك أمرت»
  " </p><p>قال علماؤنا رحمة الله عليهم: فخوف الإقلال من سوء الظن بالله؛ لأن الله تعالى
  خلق الأرض بما فيها لولد آدم؛ وقال في تنزيله: { خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً
  } ،</p><p class="quran">وَسَخَّرَ لَكُمْ مَّا فِي ٱلسَّمَاوَاتِ وَمَا فِي ٱلأَرْضِ
  جَمِيعاً مِّنْهُ</p><p>[الجاثية: 13]. فهذه الأشياء كلها مسخّرة للآدمي قَطْعاً لعذره
  وحجة عليه، ليكون له عبداً كما خلقه عبداً؛ فإذا كان العبد حسن الظن بالله لم يخف الإقلال
  لأنه يخلف عليه؛ كما قال تعالى:</p><p class="quran">وَمَآ أَنفَقْتُمْ مِّن شَيْءٍ
  فَهُوَ يُخْلِفُهُ وَهُوَ خَيْرُ ٱلرَّازِقِينَ</p><p>[سبأ: 39] وقال:</p><p class="quran">فَإِنَّ
  رَبِّي غَنِيٌّ كَرِيمٌ</p><p>[النمل: 40]، وقال رسول الله صلى الله عليه وسلم</p><p
  class="hadith"> " قال الله تعالى: «سَبقتْ رحمتي غضبي يٱبن آدم أَنْفِق أُنْفِق عليك
  يَمينُ الله ملأى سَحًّا لاَ يغيضها شيءٌ الليلَ والنهارَ» " </p><p>وقال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " ما من يوم يُصبح العبادُ فيه إلا وملكان
  ينزلان فيقول أحدهما اللّهُمَّ أَعْطِ مُنْفقاً خَلَفاً ويقول الآخر اللَّهُمَّ أَعْط
  مُمْسكاً تَلَفاً " </p><p class="hadith">  </p><p>وكذا في المساء عند الغروب يناديان
  أيضاً؛ وهذا كله صحيح رواه الأئمة والحمد لله. فمن ٱستنار صدره، وعلم غنى ربّه وكرمه
  أنفق ولم يخف الإقلال؛ وكذلك من ماتت شهواته عن الدنيا وٱجتزأ باليسير من القوت المقيم
  لمهجته، وٱنقطعت مشيئته لنفسه؛ فهذا يعطي من يُسره وعسره ولا يخاف إقلالاً. وإنما يخاف
  الإقلال من له مشيئة في الأشياء؛ فإذا أعطى اليوم وله غداً مشيئة في شيء خاف ألا يصيب
  غداً، فيضيّق عليه الأمر في نفقة اليوم لمخافة إقلاله. روى مسلم</p><p class="hadith">
  " عن أسماء بنت أبي بكر قالت: قال لي رسول الله صلى الله عليه وسلم: «ٱنْفَحِي أو ٱنْضَحِي
  أو أنفقي ولا تُحصِي فيُحصِيَ الله عليكِ ولا تُوعِي فيُوعِي الله عليك» " </p><p>وروى
  النسائي</p><p class="hadith"> " عن عائشة قالت: دخل عليّ سائل مرة وعندي رسول الله
  صلى الله عليه وسلم، فأمرت له بشيء ثم دعوت به فنظرت إليه فقال رسول الله صلى الله
  عليه وسلم: «أما تريدين ألا يدخل بيتك شيء ولا يخرج إلا بعلمك» قلت: نعم؛ قال: «مَهْلاً
  يا عائشة لا تُحْصي فيُحصي الله عزّ وجلّ عليك» " </p><p>الخامسة: قوله تعالى: { ثُمَّ
  ٱسْتَوَىٰ } «ثم» لترتيب الإخبار لا لترتيب الأمر في نفسه. والاستواء في اللغة: الارتفاع
  والعلوّ على الشيء؛ قال الله تعالى:</p><p class="quran">فَإِذَا ٱسْتَوَيْتَ أَنتَ
  وَمَن مَّعَكَ عَلَى ٱلْفُلْكِ</p><p>[المؤمنون: 28]، وقال</p><p class="quran">لِتَسْتَوُواْ
  عَلَىٰ ظُهُورِهِ</p><p>[الزخرف: 13]، وقال الشاعر:</p><p class="poetry_or_grammar">فأوردتهم
  ماء بفَيْفاء قَفرة</p><p class="poetry_or_grammar">وقد حلّق النجم اليمانيّ فٱستوى</p><p>أي
  ٱرتفع وعلا، وٱستوت الشمس على رأسي وٱستوت الطير على قِمّة رأسي، بمعنى علا. وهذه الآية
  من المشكلات، والناس فيها وفيما شاكلها على ثلاثة أوجه، قال بعضهم: نقرؤها ونؤمن بها
  ولا نفسرها؛ وذهب إليه كثير من الأئمة، وهذا كما روي عن مالك رحمه الله أن رجلاً سأله
  عن قوله تعالى:</p><p class="quran">ٱلرَّحْمَـٰنُ عَلَى ٱلْعَرْشِ ٱسْتَوَىٰ</p><p>[طه:
  5] قال مالك: الاستواء غير مجهول، والكيف غير معقول، والإيمان به واجب، والسؤال عنه
  بدعة، وأراك رجل سَوْء! أخرجوه. وقال بعضهم: نقرؤها ونفسّرها على ما يحتمله ظاهر اللغة.
  وهذا قول المشبّهة. وقال بعضهم: نقرؤها ونتأوّلها ونُحيل حَمْلها على ظاهرها. وقال
  الفرّاء في قوله عزّ وجلّ: { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّاهُنَّ } قال:
  الاستواء في كلام العرب على وجهين، أحدهما: أن يَسْتَوِي الرجل وينتهي شبابه وقوته،
  أو يستوي عن ٱعوجاج. فهذان وجهان. ووجه ثالث أن تقول: كان فلان مقبلاً على فلان ثم
  ٱستوى عليّ وإليّ يشاتمني. على معنى أقبل إليّ وعليّ. فهذا معنى قوله: { ثُمَّ ٱسْتَوَىٰ
  إِلَى ٱلسَّمَآءِ } والله أعلم. قال وقد قال ٱبن عباس: ثم ٱستوى إلى السماء صعِد. وهذا
  كقولك: كان قاعداً فٱستوى قائماً، وكان قائماً فاستوى قاعداً؛ وكل ذلك في كلام العرب
  جائز.</p><p>وقال البيهقي أبو بكر أحمد بن عليّ بن الحسين: قوله: «ٱستوى» بمعنى أقبل
  صحيح، لأن الإقبال هو القصد إلى خلق السماء؛ والقصد هو الإرادة، وذلك جائز في صفات
  الله تعالى. ولفظة «ثم» تتعلق بالخلق لا بالإرادة. وأما ما حكي عن ٱبن عباس فإنما أخذه
  عن تفسير الكلبيّ، والكلبيّ ضعيف. وقال سفيان بن عُيينة وٱبن كَيسان في قوله: { ثُمَّ
  ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ }: قصد إليها، أي بخلقه وٱختراعه، فهذا قول. وقيل: على
  دون تكييف ولا تحديد؛ وٱختاره الطبري. ويُذكر عن أبي العالية الرّياحيّ في هذه الآية
  أنه يقال: ٱستوى بمعنى أنه ٱرتفع. قال البيهقي: ومراده من ذلك ـ والله أعلم ـ ٱرتفاع
  أمره، وهو بخار الماء الذي وقع منه خلق السماء. وقيل: إن المستوى الدخان. وقال ٱبن
  عطية: وهذا يأباه وصف الكلام. وقيل: المعنى ٱستولى؛ كما قال الشاعر:</p><p class="poetry_or_grammar">قد
  ٱسْتَوَى بِشْرٌ على العِراق</p><p class="poetry_or_grammar">مِن غيرِ سَيْفٍ ودَمٍ
  مُهْراق</p><p>قال ٱبن عطية: وهذا إنما يجيء في قوله تعالى:</p><p class="quran">ٱلرَّحْمَـٰنُ
  عَلَى ٱلْعَرْشِ ٱسْتَوَىٰ</p><p>[طه:5].</p><p>قلت: قد تقدّم في قول الفرّاء عليّ
  وإليّ بمعنىً. وسيأتي لهذا الباب مزيد بيان في سورة «الأعراف» إن شاء الله تعالى. والقاعدة
  في هذه الآية ونحوها منع الحركة والنقلة.</p><p>السادسة: يظهر من هذه الآية أنه سبحانه
  خلق الأرض قبل السماء؛ وكذلك في «حم السجدة». وقال في النازعات:</p><p class="quran">أَأَنتُمْ
  أَشَدُّ خَلْقاً أَمِ ٱلسَّمَآءُ بَنَاهَا</p><p>[النازعات: 27] فوصف خلقها؛ ثم قال:
  { وَٱلأَرْضَ بَعْدَ ذَلِكَ دَحَاهَا } [النازعات: 30]. فكأن السماء على هذا خلقت قبل
  الأرض؛ وقال تعالى:</p><p class="quran">ٱلْحَمْدُ للَّهِ ٱلَّذِي خَلَقَ ٱلسَّمَاوَاتِ
  وَٱلأَرْضَ</p><p>[الأنعام: 1] وهذا قول قتادة: إن السماء خلقت أوّلاً؛ حكاه عنه الطبريّ.
  وقال مجاهد وغيره من المفسرين: إنه تعالى أيبس الماء الذي كان عرشه عليه، فجعله أرضاً
  وثار منه دخان فٱرتفع؛ فجعله سماء فصار خلق الأرض قبل خلق السماء، ثم قصد أمره إلى
  السماء فسوّاهنّ سبع سموات، ثم دحا الأرض بعد ذلك، وكانت إذ خلقها غير مَدْحُوّة.</p><p>قلت:
  وقول قتادة يخرج على وجه صحيح إن شاء الله تعالى، وهو أن الله تعالى خلق أوّلاً دخان
  السماء ثم خلق الأرض، ثم ٱستوى إلى السماء وهي دخان فسوّاها، ثم دحا الأرض بعد ذلك.</p><p>ومما
  يدل على أن الدخان خلق أوّلاً قبل الأرض ما رواه السُّدِّي عن أبي مالك، وعن أبي صالح
  عن ٱبن عباس، وعن مُرّة الهَمْدانيّ عن ٱبن مسعود، وعن ناس من أصحاب رسول الله صلى
  الله عليه وسلم في قوله عزّ وجلّ: { هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ
  جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّاهُنَّ سَبْعَ سَمَاوَاتٍ } قال:
  إن الله تبارك وتعالى كان عرشه على الماء ولم يخلق شيئاً قبل الماء؛ فلما أراد أن يخلق
  الخلق أخرج من الماء دخاناً فٱرتفع فوق الماء، فسَما عليه، فسمّاه سماء؛ ثم أيبس الماء
  فجعله أرضاً واحدة، ثم فتقها فجعلها سبع أرضين في يومين، في الأحد والاثنين.</p><p>فجعل
  الأرض على حُوت ـ والحُوت هو النُّون الذي ذكر الله تبارك وتعالى في القرآن بقوله:</p><p
  class="quran">نۤ وَٱلْقَلَمِ</p><p>[القلم:1] والحوت في الماء و (الماء) على صَفاة،
  والصفاة على ظهر ملَك، والملَك على الصخرة، والصخرة في الريح ـ وهي الصخرة التي ذكر
  لقمان: ليست في السماء ولا في الأرض - فتحرّك الحوت فٱضطرب؛ فتزلزلت الأرض؛ فأرسل عليها
  الجبال فقرّت؛ فالجبال تفخر على الأرض، وذلك قوله تعالى:</p><p class="quran">وَأَلْقَىٰ
  فِي ٱلأَرْضِ رَوَاسِيَ أَن تَمِيدَ بِكُمْ</p><p>[النحل: 15] وخلق الجبال فيها، وأقوات
  أهلها وشجرها، وما ينبغي لها في يومين، في الثلاثاء والأربعاء، وذلك حين يقول:</p><p
  class="quran">قُلْ أَإِنَّكُمْ لَتَكْفُرُونَ بِٱلَّذِي خَلَقَ ٱلأَرْضَ فِي يَوْمَيْنِ
  وَتَجْعَلُونَ لَهُ أَندَاداً ذَلِكَ رَبُّ ٱلْعَالَمِينَ. وَجَعَلَ فِيهَا رَوَاسِيَ
  مِن فَوْقِهَا وَبَارَكَ فِيهَا وَقَدَّرَ فِيهَآ أَقْوَاتَهَا فِيۤ أَرْبَعَةِ أَيَّامٍ
  سَوَآءً لِّلسَّآئِلِينَ</p><p>[فصلت: 9 ـ 10] يقول: من سأل فهكذا الأمر،</p><p class="quran">ثُمَّ
  ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ وَهِيَ دُخَانٌ</p><p>[فصلت: 12] وكان ذلك الدخان من تنفّس
  الماء حين تنفّس؛ فجعلها سماء واحدة، ثم فتقها فجعلها سبع سموات في يومين، في الخميس
  والجمعة؛ وإنما سُمّي يوم الجمعة لأنه جمع فيه خلق السموات والأرض،</p><p class="quran">وَأَوْحَىٰ
  فِي كُلِّ سَمَآءٍ أَمْرَهَا</p><p>[فصلت: 12] قال: خلق في كل سماء خَلْقها من الملائكة
  والخلق الذي فيها من البحار وجبال البَرَد وما لا يُعلم؛ ثم زَيّن السماء الدنيا بالكواكب،
  فجعلها زِينة وحِفْظاً تحفظ من الشياطين. فلما فرغ من خلق ما أحب ٱستوى على العرش؛
  قال فذلك حين يقول:</p><p class="quran">خَلَقَ ٱلسَّمَاوَاتِ وَٱلأَرْضَ فِي سِتَّةِ
  أَيَّامٍ</p><p>[الحديد: 4] ويقول:</p><p class="quran">كَانَتَا رَتْقاً فَفَتَقْنَاهُمَا</p><p>[الأنبياء:
  30] وذكر القصة في خلق آدم عليه السلام؛ على ما يأتي بيانه في هذه السورة إن شاء الله
  تعالى. وروى وَكِيع عن الأعمش عن أبي ظَبْيان عن ٱبن عباس قال: إن أوّل ما خلق الله
  عز وجل من شيء «القلم» فقال له ٱكتب. فقال: يا ربّ وما أكتب؟ قال: ٱكتب القَدَر. فجرى
  بما هو كائن من ذلك اليوم إلى قيام الساعة. قال: ثم خلق النُّونَ فدحا الأرض عليها،
  فٱرتفع بخار الماء ففتق منه السموات؛ وٱضطرب النُّونُ فمادت الأرض فأُثبت بالجبال؛
  فإن الجبال تَفْخَر على الأرض إلى يوم القيامة. ففي هذه الرواية خلق الأرض قبل ٱرتفاع
  بخار الماء الذي هو الدخان؛ خلاف الرواية الأولى. والرواية الأولى عنه وعن غيره أوْلَى؛
  لقوله تعالى:</p><p class="quran">وَٱلأَرْضَ بَعْدَ ذَلِكَ دَحَاهَا</p><p>[النازعات:
  30] والله أعلم بما فعل؛ فقد ٱختلفت فيه الأقاويل، وليس للاجتهاد فيه مدخل.</p><p>وذكر
  أبو نعيم عن كعب الأحبار أن إبليس تغلغل إلى الحُوت الذي على ظهره الأرض كلها، فألقى
  في قلبه، فقال: هل تدري ما على ظهرك يا لوثيا من الأمم والشجر والدواب والناس والجبال!
  لو نفضتَهم ألقيتَهم عن ظهرك أجمع.</p><p>قال: فهمّ لوثيا بفعل ذلك؛ فبعث الله دابة
  فدخلت في منخره؛ فعجّ إلى الله منها فخرجت. قال كعب: والذي نفسي بيده، إنه لينظر إليها
  بين يديه وتنظر إليه إن هم بشيء من ذلك عادت حيث كانت.</p><p>السابعة: أصل خلق الأشياء
  كلّها من الماء لما رواه ٱبن ماجه في سننه، وأبو حاتم البُسْتِيّ في صحيح مسنده</p><p
  class="hadith"> " عن أبي هريرة قال: قلت: يا رسول الله، إذا رأيتك طابت نفسي وقرّت
  عيني، أنبِئْني عن كل شيء. قال: «كل شيء خُلق من الماء» فقلت: أخبرني عن شيء إذا عملتُ
  به دخلتُ الجنة. قال: «أطعِم الطعام وأفِش السّلام وصِلِ الأرحام وقُم الليل والناسُ
  نيام تدخل الجنة بسلام» " </p><p>قال أبو حاتم قولُ أبي هريرة:</p><p class="hadith">
  " أنبِئْني عن كل شيء " </p><p>أراد به عن كل شيء خُلق من الماء. والدليل على صحة هذا
  جواب المصطفى عليه السلام إياه حيث قال:</p><p class="hadith"> " كل شيء خلق من الماء
  " </p><p>وإن لم يكن مخلوقاً. وروى سعيد بن جُبير</p><p class="hadith"> " عن ٱبن عباس
  أنه كان يحدّث أن رسول الله صلى الله عليه وسلم قال: «إن أوّل شيء خلقه الله القَلم
  وأمره فكتب كلّ شيء يكون» " </p><p>ويروى ذلك أيضاً عن عُبَادة بن الصّامت مرفوعاً.
  قال البيهقي: وإنما أراد ـ والله أعلم ـ أوّل شيء خلقه بعد خلق الماء والريح والعرش
  «القلم». وذلك بين في حديث عِمران بن حُصين؛</p><p class="hadith"> " ثم خلق السموات
  والأرض " </p><p>وذكر عبد الرزاق بن عمر بن حبيب المكي عن حُميد بن قيس الأعرج عن طاوس
  قال: جاء رجل إلى عبد اللَّه بن عمرو بن العاص فسأله: مِمّ خُلق الخلق؟ قال: من الماء
  والنور والظلمة والريح والتراب. قال الرجل: فمِمّ خُلق هؤلاء؟ قال: لا أدري. قال: ثم
  أتى الرجل عبد اللَّه بن الزبير فسأله؛ فقال مثل قول عبد اللَّه بن عمرو. قال: فأتى
  الرجلُ عبدَ اللَّه بن عباس فسأله؛ فقال: مِمّ خُلق الخلق؟ قال: من الماء والنور والظلمة
  والريح والتراب. قال الرجل: فمِمّ خلق هؤلاء؟ فتلا عبد اللَّه ابن عباس:</p><p class="quran">وَسَخَّرَ
  لَكُمْ مَّا فِي ٱلسَّمَاوَاتِ وَمَا فِي ٱلأَرْضِ جَمِيعاً مِّنْهُ</p><p>[الجاثية:
  13] فقال الرجل: ما كان ليأتي بهذا إلا رجل من أهل بيت النبيّ صلى الله عليه وسلم.
  قال البيهقي: أراد أن مصدر الجميع منه، أي من خلقه وإبداعه وٱختراعه. خلق الماء أوّلاً،
  أو الماء وما شاء من خلقه، لا عن أصل ولا على مثال سبق، ثم جعله أصلاً لما خلق بعدُ؛
  فهو المبدع وهو البارىء لا إلٰه غيره ولا خالق سواه، سبحانه جلّ وعزّ.</p><p>الثامنة:
  قوله تعالى: { فَسَوَّاهُنَّ سَبْعَ سَمَاوَاتٍ } ذكر تعالى أن السموات سبع. ولم يأت
  للأرض في التنزيل عدد صريح لا يحتمل التأويل إلا قوله تعالى:</p><p class="quran">وَمِنَ
  ٱلأَرْضِ مِثْلَهُنَّ</p><p>[الطلاق: 12] وقد ٱختلف فيه؛ فقيل: ومن الأرض مثلهن أي
  في العدد؛ لأن الكيفية والصفة مختلفة بالمشاهدة والأخبار؛ فتعيّن العدد. وقيل:</p><p
  class="quran">وَمِنَ ٱلأَرْضِ مِثْلَهُنَّ</p><p>[الطلاق: 12] أي في غلظهن وما بينهنّ.
  وقيل: هي سبع إلا أنه لم يفتق بعضها من بعض؛ قاله الدّاوُدِي. والصحيح الأوّل؛ وأنها
  سبع كالسموات سبع. روى مسلم عن سعيد بن زيد قال سمعت رسول الله صلى الله عليه وسلم
  يقول:</p><p class="hadith"> " من أخذ شبراً من الأرض ظُلْماً طُوِّقه إلى سبع أرضين
  " </p><p>وعن عائشة رضي الله عنها مثله، إلا أن فيه «من» بدل «إلى». ومن حديث أبي هريرة:</p><p
  class="hadith"> " لا يأخذ أحدٌ شبراً من الأرض بغير حقّه إلا طَوّقه الله إلى سبع
  أرضين (يوم القيامة) " </p><p>وروى النسائي عن أبي سعيد الخُدْرِي عن رسول الله صلى
  الله عليه وسلم قال:</p><p class="hadith"> " قال موسى عليه السلام: يا ربّ علّمني
  شيئاً أذكرك به وأدعوك به قال يا موسى قل لا إلٰه إلا الله قال موسى يا ربّ كل عبادك
  يقول هذا قال قل لا إلٰه إلا الله قال لا إلٰه إلا أنت إنما أريد شيئاً تخصّني به قال
  يا موسى: لو أنَّ السموات السّبع وعامرهن غيري والأرضين السبع في كِفّة ولا إلٰه إلا
  الله في كِفّة مالت بهنّ لا إلٰه إلا الله " </p><p>وروى الترمذيّ عن أبي هريرة قال:</p><p
  class="hadith"> " بينما نبيّ الله صلى الله عليه وسلم جالس وأصحابه إذ أتى عليهم سحاب؛
  فقال نبيّ الله صلى الله عليه وسلم: «هل تدرون ما هذا» فقالوا: الله ورسوله أعلم؛ قال:
  «هذا العَنان هذه روايا الأرض يسوقه الله إلى قوم لا يشكرونه ولا يدْعونه ـ قال ـ هل
  تدرون ما فوقكم» قالوا: الله ورسوله أعلم؛ قال: «فإنها الرَّقيع سقفٌ محفوظ ومَوْج
  مكفوف ـ ثم قال ـ هل تدرون كم بينكم وبينها» قالوا: الله ورسوله أعلم؛ قال: «بينكم
  وبينها (مسيرة) خمسمائة عام ـ ثم قال: ـ هل تدرون ما فوق ذلك» قالوا: الله ورسوله أعلم؛
  قال: «(فإن فوق ذلك) سماءين بُعْدُ ما بينهما (مسيرة) خمسمائة سنة» ثم قال كذلك حتى
  عدّ سبع سموات ما بين كل سماءين ما بين السماء والأرض. ثم قال: «هل تدرون ما فوق ذلك»
  قالوا: الله ورسوله أعلم؛ قال «فإن فوق ذلك العرش وبينه وبين السماء بُعْدُ ما بين
  السماءين ـ ثم قال: ـ هل تدرون ما الذي تحتكم» قالوا: الله ورسوله أعلم؛ قال: «فإنها
  الأرض ـ ثم قال: ـ هل تدرون ما تحت ذلك» قالوا: الله ورسوله أعلم؛ قال: «فإن تحتها
  الأرض الأخرى بينهما مسيرة خمسمائة سنة» حتى عدّ سبع أرضين، بين كل أرضين مسيرة خمسمائة
  سنة؛ ثم قال: «والذي نفس محمد بيده لو أنكم دُليتم بحبل إلى الأرض السُّفلى لهبط على
  الله ـ ثم قرأ ـ { هُوَ ٱلأَوَّلُ وَٱلآخِرُ وَٱلظَّاهِرُ وَٱلْبَاطِنُ وَهُوَ بِكُلِّ
  شَيْءٍ عَلِيمٌ } » " </p><p class="hadith">  </p><p>قال أبو عيسى: قراءة رسول الله
  صلى الله عليه وسلم الآية تدل على أنه أراد: لهبط على عِلْم الله وقدرته وسلطانه، (علم
  الله وقدرته وسلطانه) في كل مكان وهو على عرشه كما وصف نفسه في كتابه. قال: هذا حديث
  غريب، والحسن لم يسمع من أبي هريرة. والآثار بأن الأرضين سبع كثيرة؛ وفيما ذكرنا كفاية.
  وقد روى أبو الضُّحى ـ وٱسمه مسلم ـ عن ٱبن عباس أنه قال:</p><p class="quran">ٱللَّهُ
  ٱلَّذِي خَلَقَ سَبْعَ سَمَاوَاتٍ وَمِنَ ٱلأَرْضِ مِثْلَهُنّ</p><p>[الطلاق:12] قال:
  سبع أرضين في كل أرض نبيّ كنبيّكم، وآدم كآدم، ونوح كنوح، وإبراهيم كإبراهيم، وعيسى
  كعيسى. قال البيهقي: إسناد هذا عن ٱبن عباس صحيح، وهو شاذّ بمرّة لا أعلم لأبي الضُّحَا
  عليه دليلا؛ والله أعلم.</p><p>التاسعة: قوله تعالى: { هُوَ ٱلَّذِي خَلَقَ لَكُمْ
  مَّا فِي ٱلأَرْضِ } ٱبتداء وخبر. «ما» في موضع نصب. { جَمِيعاً } عند سيبويه نصب على
  الحال. { ثُمَّ ٱسْتَوَىٰ } أهل نَجْد يُميلون ليدّلوا على أنه من ذوات الياء، وأهل
  الحجاز يفخّمون. { سَبْعَ } منصوب على البدل من الهاء والنون؛ أي فسوّى سبع سموات.
  ويجوز أن يكون مفعولا على تقدير يسوّي بينهنّ سبع سموات؛ كما قال الله جل وعز:</p><p
  class="quran">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ سَبْعِينَ رَجُلاً</p><p>[الأعراف:155]
  أي من قومه؛ قاله النحاس. وقال الأخفش: ٱنتصب على الحال. { وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ
  } ٱبتداء وخبر. والأصل في «هو» تحريك الهاء، والإسكان ٱستخفاف.</p><p>والسماء تكون
  واحدة مؤنّثة؛ مثل عَنان، وتذكيرها شاذّ؛ وتكون جمعا لسماوة في قول الأخفش، وسماءة
  في قول الزجاج، وجمع الجمع سماوات وسماءات. فجاء «سوّاهنّ» إما على أن السماء جمع وإمّا
  على أنها مفرد ٱسم جنس. ومعنى سواهنّ سوّى سطوحهنّ بالإملاس. وقيل: جعلهنّ سواء.</p><p>العاشرة:
  قوله تعالى: { وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ } أي بما خلق، وهو خالق كل شيء؛ فوجب
  أن يكون عالماً بكل شيء؛ وقد قال:</p><p class="quran">أَلاَ يَعْلَمُ مَنْ خَلَقَ</p><p>[الملك:
  14] فهو العالم والعليم بجميع المعلومات بعلم قديم أزلي واحد قائم بذاته؛ ووافقنا المعتزلة
  على العالمية دون العلمية. وقالت الجَهْمِيّة: عالم بلا علم قائم لا في محل، تعالى
  الله عن قول أهل الزَّيْغ والضلالات؛ والردّ على هؤلاء في كتب الديانات. وقد وصف نفسه
  سبحانه بالعلم فقال:</p><p class="quran">أَنزَلَهُ بِعِلْمِهِ وَٱلْمَلاۤئِكَةُ يَشْهَدُونَ</p><p>[النساء:
  166]، وقال:</p><p class="quran">فَٱعْلَمُوۤاْ أَنَّمَآ أُنزِلِ بِعِلْمِ ٱللَّهِ</p><p>[هود:
  14]، وقال:</p><p class="quran">فَلَنَقُصَّنَّ عَلَيْهِم بِعِلْمٍ</p><p>[الأعراف:
  7]، وقال:</p><p class="quran">وَمَا تَحْمِلُ مِنْ أُنْثَىٰ وَلاَ تَضَعُ إِلاَّ بِعِلْمِهِ</p><p>[فاطر:
  11]، وقال:</p><p class="quran">وَعِندَهُ مَفَاتِحُ ٱلْغَيْبِ لاَ يَعْلَمُهَآ إِلاَّ
  هُوَ</p><p>[الأنعام: 59] الآية. وسندلّ على ثبوت علمه وسائر صفاته في هذه السورة عند
  قوله:</p><p class="quran">يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ
  ٱلْعُسْرَ</p><p>[البقرة: 185] إن شاء الله تعالى. وقرأ الكسائي وقالُون عن نافع بإسكان
  الهاء مِن: هو وهي، إذا كان قبلها فاء أو واو أو لام أو ثُمّ؛ وكذلك فعل أبو عمرو إلا
  مع ثُمّ. وزاد أبو عَوْن عن الحُلْوانيّ عن قالُون إسكان الهاء من { أَن يُمِلَّ هُوَ
  } ، والباقون بالتحريك.</p>'
