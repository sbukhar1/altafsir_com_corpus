text: '<p>{ هُوَ ٱلَّذِى خَلَقَ لَكُم مَّا فِى ٱلأَرْضِ } أي: الأرض وما فيها { جَمِيعاً
  } لتنتفعوا به وتعتبروا { ثُمَّ ٱسْتَوَى } بعد خلق الأرض: أي قصد { إِلَى ٱلسَّمَاء
  فَسَوَّٰهُنَّ } الضمير يرجع إلى( السماء ) لأنها في معنى الجملة الآيلة إليه أي صيرها
  كما في آية أخرى</p><p class="quran">فقضاهن</p><p>[12:41] { سَبْعَ سَمَٰوَاتٍ وَهُوَ
  بِكُلّ شَىْء عَلِيمٌ } مجملاً ومفصلاً أفلا تعتبرون أنّ القادر على خلق ذلك ابتداء
  وهو أعظم منكم قادر على إعادتكم.</p>'
