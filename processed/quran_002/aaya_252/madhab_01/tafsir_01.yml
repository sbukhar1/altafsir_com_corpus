text: "<p>يعني تعالى ذكره بقوله: { تِلْكَ آياتُ اللّهِ } هذه الآيات التـي اقتصّ الله
  فـيها أمر الذين خرجوا من ديارهم وهم ألوف حذر الـموت، وأمر الـملأ من بنـي إسرائيـل
  من بعد موسى الذين سألوا نبـيهم أن يبعث لهم طالوت ملكاً وما بعدها من الآيات إلـى
  قوله: { وَاللّهُ ذُو فَضْلٍ علـى العالَـمِينَ }. ويعنـي بقوله: { آياتُ اللّهِ }
  حججه وأعلامه وأدلته. يقول الله تعالـى ذكره: فهذه الـحجج التـي أخبرتك بها يا مـحمد،
  وأعلـمتك من قدرتـي علـى إماتة من هرب من الـموت فـي ساعة واحدة وهم ألوف، وإحيائي
  إياهم بعد ذلك، وتـملـيكي طالوت أمر بنـي إسرائيـل، بعد إذ كان سقاء أو دبـاغاً من
  غير أهل بـيت الـمـملكة، وسلبـي ذلك إياه بـمعصيته أمري، وصرفـي ملكه إلـى داود لطاعته
  إياي، ونصرتـي أصحاب طالوت، مع قلة عددهم، وضعف شوكتهم علـى جالوت وجنوده، مع كثرة
  عددهم، وشدة بطشهم حُجَج علـى من جحد نعمتـي، وخالف أمري، وكفر برسولـي من أهل الكتابـين
  التوراة والإنـجيـل، العالـمين بـما اقتصصت علـيك من الأنبـاء الـخفـية، التـي يعلـمون
  أنها من عندي لـم تتـخرّصها ولـم تتقوّلها أنت يا مـحمد، لأنك أميّ، ولست مـمن قرأ
  الكتب، فـيـلتبس علـيهم أمرك، ويدّعوا أنك قرأت ذلك فعلـمته من بعض أسفـارهم، ولكنها
  حُجَجي علـيهم أتلوها علـيك يا مـحمد بـالـحقّ الـيقـين كما كان، لا زيادة فـيه، ولا
  تـحريف، ولا تغيـير شيء منه عما كان. { وإنَّكَ } يا مـحمد { لـمن الـمُرْسَلـين }
  يقول: إنك لـمرسل متبع فـي طاعتـي، وإيثار مرضاتـي علـى هواك، فسالك فـي ذلك من أمرك
  سبـيـل من قَبْلك من رسلـي الذين أقاموا علـى أمري، وآثروا رضاي علـى هواهم، ولـم تغيرهم
  الأهواء، ومطامع الدنـيا كما غير طالوت هواه، وإيثاره ملكه، علـى ما عندي لأهل ولايتـي،
  ولكنك مؤثر أمري كما آثره الـمرسلون الذين قبلك.</p>"
