text: "<p>{ تِلْكَ آيَـٰتُ ٱللَّهِ } يعني القصص التي اقتصها، من حديث الألوف وإماتتهم
  وإحيائهم، وتمليك طالوت وإظهاره بالآية التي هي نزول التابوت من السماء، وغلبة الجبابرة
  على يد صبي { بِٱلْحَقِّ } باليقين الذي لا يشك فيه أهل الكتاب لأنه في كتبهم كذلك
  { وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ } حيث تخبر بها من غير أن تعرف بقراءة كتاب ولا
  سماع أخبار.</p>"
