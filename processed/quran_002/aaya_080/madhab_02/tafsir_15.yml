text: "<p>قوله تعالى: { وقالوا لن تمسنا النار إِِلا أياماً معدودة } وهم: اليهود. وفيما
  عنوا بهذه الأيام قولان.</p><p>أحدهما: أنهم أرادوا أربعين يوماً، قاله ابن عباس، وعكرمة،
  وأبو العالية، وقتادة، والسدي.</p><p>ولماذا قدروها بأربعين؟ فيه ثلاثة أقوال.</p><p>أحدها:
  أنهم قالوا: بين طرفي جهنم مسيرة أربعين سنة، ونحن نقطع مسيرة كل سنة في يوم، ثم ينقضي
  العذاب وتهلك النار، قاله ابن عباس.</p><p>والثاني: أنهم قالوا: عتب علينا ربنا في
  أمر، فأقسم ليعذبنا أربعين ليلة، ثم يدخلنا الجنة، فلن تمسنا النار إِلا أربعين يوماً
  تحلّة القسم، وهذا قول الحسن وأبي العالية.</p><p>والثالث: أنها عدد الأيام التي عبدوا
  فيها العجل، قاله مقاتل.</p><p>والقول الثاني: أن الأيام المعدودة سبعة أيام، وذلك
  لأن عندهم أن الدنيا سبعة آلاف سنة، والناس يعذبون لكل ألف سنة يوماً من أيام الدنيا،
  ثم ينقطع العذاب، قاله ابن عباس.</p><p>{ قل أتخذتم عند الله عهداً } أي: عهد إِليكم
  أنه لايعذبكم إِلا هذا المقدار؟!</p>"
