  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
text: "<p>{ مَّعْدُودَةً } سبعة أيام، زعموا أن عمر الدنيا سبعة آلاف وأنهم يعذبون على
  كل ألف يوماً واحداً من أيام الآخرة، وهو ألف سنة من أيام الدنيا، أو أربعون يوماً
  التي عبدوا فيه العجل، أو زعموا أن في التوراة أن مسيرة ما بين طرفي [جهنم] أربعون
  سنة يسيرون كل سنة في يوم فإذا انقطع السير هلكت النار وانقطع عذابهم فتلك أربعون.</p>"
