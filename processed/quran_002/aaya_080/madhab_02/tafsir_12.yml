text: '<p>قوله تعالى: { وَقَالُوا لَن تَمَسَّنَا النَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً
  } والفرق بين اللمس والمس، أن مع اللمس إحساساً.</p><p>وفي الأيام المعدودة قولان:</p><p>أحدهما:
  أنها أربعون يوماً، وهذا قول قتادة، والسدي، وعكرمة، وأبي العالية، ورواه الضحاك عن
  ابن عباس، ومن قال بهذا اختلفوا في تقديرهم لها بالأربعين:</p><p>فقال بعضهم: لأنها
  عدد الأيام التي عبدوا فيها العجل.</p><p>وقال ابن عباس: أن اليهود يزعمون أنهم، وجدوا
  في التوراة مكتوباً، أن ما بين طرفي جهنم مسيرة أربعين سنة، وهم يقطعون مسيرة كل سنة
  في يوم، فإذا انقطع المسير انقضى العذاب، وهلكت النار، وهذا قول من قدر " المعدودة
  " بالأربعين.</p><p>والقول الثاني: أن المعدودة التي تمسهم فيها النار سبعة أيام، لأنهم
  زعموا، أن عمر الدنيا سبعة آلاف سنة، وأنهم يُعَذَّبُون عن كل ألف سنة يوماً، وهذا
  قول مجاهد، ورواية سعيد بن جبير، عن ابن عباس.</p>'
