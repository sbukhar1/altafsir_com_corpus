text: '<p>قوله تعالى: { قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ عَهْداً فَلَن يُخْلِفَ ٱللَّهُ
  عَهْدَهُ... }</p><p>قال الزمخشري: الفاء جواب شرط مقدر أي أن اتخذتم عند الله عهدا.</p><p>قال
  ابن عرفة: لا يحتاج إلى هذا لأنَّ (الثاني) ملزوم للأول، فاتخاذ (العهد) ملزوم للوفاء
  به فيصح عطفه عليه، ودخل (العهد) الإنكار على الفعل وما عطف عليه فهو كالنفي سواء ينفي
  الفعل وما عطف عليه.</p><p>وكذا قال الطيبي: إن كلام الزمخشري هنا مبني على أن { فَلَن
  يُخْلِفَ ٱللَّهُ } كلام مستأنف ولو كان عنده معطوفا على { أَتَّخَذْتُمْ } لما احتاج
  إلى تقدير شيء.</p><p>قال ابن عرفة: وكان (يظهر) لنا أنه يخرج لنا من الآية أن النّافي
  للدعوة مطالب بالدليل على ذلك (لأنه) أنكر عليهم قولهم { لَن تَمَسَّنَا ٱلنَّارُ }
  قال: (وكان) ابن عبد السلام يجيب عنه بأنهم ادعوا أمرا مشتملا على نفي وإثبات فطولبوا
  بالدليل على طرف الإثبات. ورد بأن من ادعى ما يوافقه الخصم عليه لا يحتاج إلى دليل،
  ونحن نوافقهم على مس النار لهم أيّاما ونخالفهم في طرف النفي. وأجيب عنه بأن الإنكار
  في طرف النفي لكنه نفي ما قد حصل وتقرر ثبوته لأنهم وافقوا على مسّ النار إياهم أربعين
  يوما. ومن ادعى على رجل حقا فأقرّ به، وقال: دفعته، يطالب بالدليل على براءته منه.</p><p>قال
  ابن عرفة: الكلام معهم في مدة النفي لا في مدة الإقرار.</p><p>وأجيب أيضا بأنّ هذا
  النّفي يستلزم ثبوتا، لأنه ليس هناك إلا جنة أو نار، فإذا نفوا عنهم النار فقد/ ادعوا
  أنهم في الجنّة، فقال: إنما علمنا الجنة أو النار بالشرع، وكلامنا الآن في الدليل العقلي،
  لأن الدليل العقلي اقتضى أنّ النافي لا يطالب بالدليل.</p><p>فقيل له: بل ذلك أيضا
  معلوم من الشرع لحديث</p><p class="hadith"> " البينة على من ادّعى واليمين على من
  أنكر ". </p>'
