text: "<p>{ وَقَالُواْ } لما وعدهم النبيُّ صلى الله عليه وسلم النارَ { لَن تَمَسَّنَا
  } تصيبنا { ٱلنَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً } قليلة أربعين يوماً مدة عبادة
  آبائهم العجل ثم تزول { قُلْ } لهم يا محمد { أَتَّخَذْتُمْ } حذفت منه همزة الوصل
  استغناء بهمزة الاستفهام { عِندَ ٱللَّهِ عَهْدًا } ميثاقاً منه بذلك { فَلَن يُخْلِفَ
  ٱللَّهُ عَهْدَهُ } به لا { أَمْ } بَلِ { تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ
  }.</p>"
