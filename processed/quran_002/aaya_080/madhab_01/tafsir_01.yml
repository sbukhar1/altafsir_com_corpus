text: '<p>يعنـي بقوله: { وقَالُوا } الـيهود، يقول: وقالت الـيهود: { لَنْ تَـمَسّنا
  النّارُ } ، يعنـي لن تلاقـي أجسامنا النار، ولن ندخـلها إلا أياما معدودة. وإنـما
  قـيـل معدودة وإن لـم يكن مبـينا عددها فـي التنزيـل لأن الله جل ثناؤه أخبر عنهم بذلك
  وهم عارفون عدد الأيام التـي يوقتونها لـمكثهم فـي النار، فلذلك ترك ذكر تسمية عدد
  تلك الأيام وسماها معدودة لـما وصفنا.</p><p>ثم اختلف أهل التأويـل فـي مبلغ الأيام
  الـمعدودة التـي عينها الـيهود القائلون ما أخبر الله عنهم من ذلك. فقال بعضهم بـما:</p><p>حدثنا
  به أبو كريب، قال: ثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبـي روق، عن الضحاك، عن
  ابن عبـاس: { وَقَالُوا لَنْ تَـمَسّنَا النّارُ إِلاَّ أيّاما مَعْدُودَةً } قال ذلك
  أعداء الله الـيهود، قالوا: لن يدخـلنا الله النار إلا تَـحِلَّةَ القسم الأيام التـي
  أصبنا فـيها العجل أربعين يوما، فإذا انقضت عنا تلك الأيام، انقطع عنا العذاب والقسم.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { لَنْ
  تَـمَسّنَا النّارُ إِلاَّ أيّاما مَعْدُودَةً } قالوا: أياما معدودة بـما أصبنا فـي
  العجل.</p><p>حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَقَالُوا لَنْ
  تَـمَسّنَا النّارُ إِلاَّ أَيّاما مَعْدُودَةً } قال: قالت الـيهود: إن الله يدخـلنا
  النار فنـمكث فـيها أربعين لـيـلة، حتـى إذا أكلت النار خطايانا واسْتَنْقَتْنا، نادى
  منادٍ: أخرجوا كلَّ مختون من ولد بنـي إسرائيـل، فلذلك أمرنا أن نـختتن. قالوا: فلا
  يدعون منّا فـي النار أحدا إلا أخرجوه.</p><p>حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا
  أبو جعفر، عن الربـيع، عن أبـي العالـية، قال: قالت الـيهود: إن ربنا عتب علـينا فـي
  أمرنا، فأقسم لـيعذّبنا أربعين لـيـلة، ثم يخرجنا. فأكذبهم الله.</p><p>حدثنـي الـمثنى،
  قال: ثنا آدم، قال: ثنا أبو جعفر، عن قتادة، قال: قالت الـيهود: لن ندخـل النار إلا
  تـحلّة القسم، عدد الأيام التـي عبدنا فـيها العجل.</p><p>حدثنـي مـحمد بن سعد، قال:
  حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { لَنْ
  تَـمَسّنا النّارُ إِلاَّ أيّاماً مَعْدُودَةً } الآية. قال ابن عبـاس: ذكر أن الـيهود
  وجدوا فـي التوراة مكتوبـاً: «إن ما بـين طرفـي جهنـم مسيرة أربعين سنة إلـى أن ينتهوا
  إلـى شجرة الزقوم نابتة فـي أصل الـجحيـم». وكان ابن عبـاس يقول: إن الـجحيـم سَقَر،
  وفـيه شجرة الزقّوم، فزعم أعداء الله أنه إذا خلا العدد الذي وجدوا فـي كتابهم أياما
  معدودة. وإنـما يعنـي بذلك الـمسير الذي ينتهي إلـى أصل الـجحيـم، فقالوا: إذا خلا
  العدد انتهى الأجل فلا عذاب وتذهب جهنـم وتهلك فذلك قوله: { لَنْ تَـمَسّنا النّارُ
  إِلاَّ أَيّاماً مَعْدُودَةً }  يعنون بذلك الأجل.</p><p>فقال ابن عبـاس: لـما اقتـحموا
  من بـاب جهنـم ساروا فـي العذاب، حتـى انتهوا إلـى شجرة الزقوم آخر يوم من الأيام الـمعدودة،
  قال لهم خزّان سقر: زعمتـم أنكم لن تـمسكم النار إلا أياماً معدودة، فقد خلا العدد
  وأنتـم فـي الأبد فأخذ بهم فـي الصَّعود فـي جهنـم يرهقون.</p><p>حدثنـي مـحمد بن سعد،
  قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَقَالُوا
  لَنْ تَـمَسّنَا النّارُ إِلاَّ أَيّاما مَعْدُودَةً } إلا أربعين لـيـلة.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا حفص بن عمر، عن الـحكم بن أبـان، عن عكرمة، قال:
  خاصمت الـيهود رسول الله صلى الله عليه وسلم فقالوا: لن ندخـل النار إلا أربعين لـيـلة،
  وسيخـلفنا فـيها قوم آخرون يعنون مـحمداً وأصحابه. فقال رسول الله صلى الله عليه وسلم
  بـيده علـى رءوسهم:</p><p class="hadith"> " بَلْ أَنْتُـمْ فِـيها خَالِدُونَ لاَ
  يَخْـلُفُكُمْ فِـيها أحَدٌ " </p><p>فأنزل الله جل ثناؤه: { وَقَالُوا لَنْ تَـمَسّنَا
  النّارُ إِلاَّ أَيّاما مَعْدُودَةً }.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  حدثنا حجاج، عن ابن جريج، قال: أخبرنـي الـحكم بن أبـان، عن عكرمة، قال: اجتـمعت يهود
  يوماً تـخاصم النبـيّ صلى الله عليه وسلم فقالوا: { لَنْ تَـمَسّنا النّارُ إِلاَّ
  أَيّاماً مَعْدُودَةً } وسموا أربعين يوما ثم يخـلفنا أو يـلـحقنا فـيها أناس فأشاروا
  إلـى النبـي صلى الله عليه وسلم وأصحابه. فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " كَذَبْتُـمْ، بَلْ أنْتُـمْ فِـيها خَالِدُونَ مُخَـلّدُونَ لاَ
  نَلْـحَقُكُمْ وَلا نَـخْـلُفَكُمْ فِـيها إِنْ شاءَ اللَّهُ أبَداً " </p><p>حدثنـي
  يونس ابن عبد الأعلـى، قال: أخبرنا علـيّ بن معبد، عن أبـي معاوية، عن جويبر، عن الضحاك
  فـي قوله: { لَنْ تَـمَسّنا النّارُ إِلاَّ أَيّاما مَعْدُودَةً } قال: قالت الـيهود:
  لا نعذّب فـي النار يوم القـيامة إلا أربعين يوما مقدار ما عبدنا العِجْلَ.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: حدثنـي أبـي أن رسول الله صلى الله عليه
  وسلم قال لهم:</p><p class="hadith"> " أَنْشُدُكُمْ بِـاللَّهِ وَبِـالتّوْرَاةِ الّتِـي
  أنْزَلَهَا اللَّهُ علـى مُوسَى يَوْمَ طُورِسَيْنَاءَ، مَنْ أَهْلُ النّارِ الّذِينَ
  أنْزَلَهُمُ اللَّهُ فِـي التّوْرَاةِ؟ " </p><p>قالوا: إن ربهم غضب علـيهم غضبة، فنـمكث
  فـي النار أربعين لـيـلة، ثم نـخرج فتـخـلفوننا فـيها. فقال رسول الله صلى الله عليه
  وسلم</p><p class="hadith"> " كَذَبْتُـمْ وَاللَّهِ لا نَـخْـلَفُكُمْ فِـيها أبَداً
  " </p><p>فنزل القرآن تصديقاً لقول النبـي صلى الله عليه وسلم، وتكذيبـا لهم: { وَقَالُوا
  لَنْ تَـمَسّنَا النّارُ إِلاَّ أَيّاماً مَعْدُودَةً قُلْ اتّـخَذْتُـمْ عِنْدَ اللَّهِ
  عَهْداً } إلـى قوله:</p><p class="quran">هُمْ فِيهَا خَٰلِدُونَ</p><p>[البقرة: 39].</p><p>وقال
  آخرون فـي ذلك بـما:</p><p>حدثنا أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا ابن إسحاق،
  قال: حدثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: حدثنـي سعيد بن جبـير أو
  عكرمة، عن ابن عبـاس، قال: كانت يهود يقولون: إنـما مدة الدنـيا سبعة آلاف سنة، وإنـما
  يعذّب الله الناس يوم القـيامة بكل ألف سنة من أيام الدنـيا يوماً واحداً من أيام الآخرة،
  وإنها سبعة أيام.</p><p>فأنزل الله فـي ذلك من قولهم: { وَقَالُوا لَنْ تَـمَسّنَا
  النّارُ إِلاَّ أيَّاماً مَعْدُودَةً } الآية.</p><p>حدثنا ابن حميد قال: ثنا سلـمة،
  عن مـحمد بن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد، عن سعيد بن جبـير أو عكرمة، عن
  ابن عبـاس، قال: قدم رسول الله صلى الله عليه وسلم الـمدينة ويهود تقول: إنـما مدة
  الدنـيا سبعة آلاف سنة، وإنـما يعذّب الناس فـي النار بكل ألف سنة من أيام الدنـيا
  يوماً واحداً فـي النار من أيام الآخرة، فإنـما هي سبعة أيام ثم ينقطع العذاب. فأنزل
  الله عزّ وجلّ فـي ذلك من قولهم { لَنْ تَـمَسّنَا النّارُ } الآية.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله:
  { وَقَالُوا لَنْ تَـمَسّنَا النّارُ إِلاَّ أَيّاما مَعْدُودَةً } قال: كانت تقول:
  إنـما الدنـيا سبعة آلاف سنة، وإنـما نعذّب مكان كل ألف سنة يوماً.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله، إلا أنه قال:
  كانت الـيهود تقول: إنـما الدنـيا، وسائر الـحديث مثله.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج، قال مـجاهد: { وَقَالُوا لَنْ تَـمَسّنَا
  النّارُ إِلاَّ أيَّاماً مَعْدُودَةً } من الدهر، وسموا عدة سبعة آلاف سنة، من كل ألف
  سنة يوما يهودُ تقول.</p><p>القول فـي تأويـل قوله تعالـى: { قُلْ أتّـخَذْتُـمْ عِنْدَ
  اللَّهِ عَهْدا فَلَنْ يُخْـلِفَ اللَّهُ عَهْدَهُ أمْ تَقُولُونَ عَلـى اللَّهِ مَا
  لا تَعْلَـمُونَ }.</p><p>قال أبو جعفر: لـما قالت الـيهود ما قالت من قولها: { لَنْ
  تَـمَسّنَا النّارُ إِلاَّ أَيّاما مَعْدُودَةً } علـى ما قد بـينا من تأويـل ذلك،
  قال الله لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لـمعشر الـيهود { أتّـخَذْتُـمْ
  عِنْدَ اللَّهِ عَهْداً } أخذتـم بـما تقولون من ذلك من الله ميثاقا فـالله لا ينقض
  ميثاقه ولا يبدل وعده وعقده، أم تقولون علـى الله البـاطل جهلاً وجراءة علـيه؟ كما:</p><p>حدثنا
  مـحمد بن عمرو، قال: حدثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { قُلْ
  أتّـخَذْتُـمْ عِنْدَ اللَّهِ عَهْداً } أي مَوْثِقاً من الله بذلك أنه كما تقولون.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن قتادة قال: قالت الـيهود: لن ندخـل النار
  إلا تَـحِلَّة القسم عدّة الأيام التـي عبدنا فـيها العجل. فقال الله: { أتّـخَذْتُـمْ
  عِنْدَ اللَّهِ عَهْداً } بهذا الذي تقولونه، ألكم بهذا حجة وبرهان { فَلَنْ يَخْـلفَ
  اللَّهُ عَهْدَهُ } فهاتوا حجتكم وبرهانكم { أمْ تَقُولُونَ عَلـى اللَّهِ مَا لا تَعْلَـمُونَ
  }.</p><p>حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبـي روق، عن
  الضحاك، عن ابن عبـاس، قال: لـما قالت الـيهود ما قالت، قال الله جل ثناؤه لـمـحمد:
  { قُلْ أتّـخَذْتُـمْ عِنْدَ اللَّهِ عَهْداً } يقول: أدّخرتـم عند الله عهدا؟ يقول:
  أقلتـم لا إلٰه إلا الله لـم تشركوا، ولـم تكفروا به؟ فإن كنتـم قلتـموها فـارجوا بها،
  وإن كنتـم لـم تقولوها فلـم تقولون علـى الله ما لا تعلـمون؟ يقول: لو كنتـم قلتـم
  لا إلٰه إلا الله، ولـم تشركوا به شيئا، ثم متّـم علـى ذلك لكان لكم ذخراً عندي، ولـم
  أخـلف وعدي لكم أنـي أجازيكم بها.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال:
  ثنا أسبـاط عن السدي، قال: لـما قالت الـيهود ما قالت، قال الله عز وجل: { قُلْ أتّـخَذْتُـمْ
  عِنْدَ اللَّهِ عَهْدا فَلَنْ يُخْـلِفَ اللَّه عَهْدَهُ } وقال فـي مكان آخر:</p><p
  class="quran">وَغَرَّهُمْ فِي دِينِهِمْ مَّا كَانُواْ يَفْتَرُونَ</p><p>[آل عمران:
  24]. ثم أخبر الـخبر فقال:</p><p class="quran">بَلَىٰ مَن كَسَبَ سَيِّئَةً</p><p>[آل
  عمران: 81].</p><p>وهذه الأقوال التـي رويناها عن ابن عبـاس ومـجاهد وقتادة بنـحو ما
  قلنا فـي تأويـل قوله: { قُلْ أتّـخَذْتُـمْ عِنْدَ اللَّهِ عَهْداً } لأن مـما أعطاه
  الله عبـاده من ميثاقه أن من آمن به وأطاع أمره نـجّاه من ناره يوم القـيامة. ومن الإيـمان
  به الإقرارُ بأن لا إلٰه إلا الله، وكذلك من ميثاقه الذي واثقهم به أن من أتـى الله
  يوم القـيامة بحجة تكون له نـجاة من النار فـينـجيه منها. وكل ذلك وإن اختلفت ألفـاظ
  قائلـيه، فمتفق الـمعانـي علـى ما قلنا فـيه، والله تعالـى أعلـم.</p>'
