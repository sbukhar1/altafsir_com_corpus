aaya: الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ
  يُنْفِقُونَ
text: '<p>قوله تعالى: { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ... }</p><p>(قال ابن عرفة):
  الغيب ما (لم) يَنصبّ عليه دليل (فَمِنَ) الناس من أجاز النظر في علم النجوم وعلم الهيئة
  والكسوفات.</p><p>وقال أبو العز المقترح في عقيدته: أجمعوا على أن النظر في علم الهيئة
  محرم.</p><p>قال ابن عرفة: إنما ذلك إذا نظر (فيه) للحكم، أما إذا (نظره) ليعلم الكواكب
  (والنجوم) فجائز، لكن الاشتغال بالعبادة وتعلّم ما ينفعه أولى.</p><p>قوله تعالى: {
  وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ }.</p><p>قال القرطبي: الآية حجة على المعتزلة ويلزمهم
  الكفر في قولهم: إنّ لفظ الرزق لا يطلق إلا على الحلال لأن من تغذى من صغره إلى كبره
  بالحرام يلزمهم أن لا يدخل في عموم قوله تعالى:</p><p class="quran">وَمَا مِن دَآبَّةٍ
  فِي ٱلأَرْضِ إِلاَّ عَلَى ٱللَّهِ رِزْقُهَا</p><p>قال ابن عرفة: يكون عاما مخصوصا
  (إن) سمّاه رزقا مجازا أو من باب التغليب باعتبار الأكثر فإنّ الأكثر حلال.</p><p>وقال
  غيره: هذا الخلاف لفظي لا يبنى عليه كفر أو إيمان.</p>'
