aaya: الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ
  يُنْفِقُونَ
text: '<p>{ يؤمنون } معناه يصدقون ويتعدى بالباء، وقد يتعدى باللام كما قال تعالى:</p><p
  class="quran">ولا تؤمنوا إلا لمن تبع دينكم</p><p>[آل عمران: 73] وكما قال:</p><p
  class="quran">فما آمن لموسى</p><p>[يونس: 83] وبين التعديتين فرق، وذلك أن التعدية
  باللام في ضمنها تعدٍّ بالباء يفهم من المعنى. واختلف القراء في همز { يؤمنون } فكان
  ابن كثير ونافع وعاصم وابن عامر وحمزة والكسائي يهمزون " يؤمنون " وما أشبهه، مثل يأكلون،
  ويأمرون، ويؤتون؛ وكذلك مع تحرك الهمزة مثل " يؤخركم " و " يؤوده " إلا أن حمزة كان
  يستحب ترك الهمز إذا وقف، والباقون يقفون بالهمز.</p><p>وروى ورش عن نافع ترك الهمز
  في جميع ذلك. وقد روي عن عاصم أنه لم يكن يهمز الساكنة.</p><p>وكان أبو عمرو إذا أدرج
  القراءة أو قرأ في الصلاة لم يهمز كل همزة ساكنة، إلا أنه يهمز حروفاً من السواكن بأعيانها
  ستذكر في مواضعها إن شاء الله. وإذا كان سكون الهمزة علامة للجزم لم يترك همزها مثل</p><p
  class="quran">ننسأها</p><p>[البقرة:105]</p><p class="quran">وهيىء لنا</p><p>[الكهف:
  8] وما أشبهه.</p><p>وقوله: { بالغيب } قالت طائفة: معناه يصدقون إذا غابوا وخلوا،
  لا كالمنافقين الذين يؤمنون إذا حضروا ويكفرون إذا غابوا. وقال آخرون: معناه يصدقون
  بما غاب عنهم مما أخبرت به الشرائع.</p><p>واختلفت عبارة المفسرين في تمثيل ذلك، فقالت
  فرقة: " الغيب في هذه الآية هو الله عز وجل " وقال آخرون: " القضاء والقدر " وقال آخرون:
  " القرآن وما فيه من الغيوب " وقال آخرون: " الحشر والصراط والميزان والجنة والنار
  ".</p><p>قال القاضي أبو محمد: وهذه الأقوال لا تتعارض، بل يقع الغيب على جميعها، والغيب
  في اللغة: ما غاب عنك من أمر، ومن مطمئن الأرض الذي يغيب فيه داخله.</p><p>وقوله: {
  يقيمون } معناه يظهرونها ويثبتونها، كما يقال: أقيمت السوق، وهذا تشبيه بالقيام من
  حالة خفاء، قعود أو غيره، ومنه قول الشاعر: [الكامل].</p><p class="poetry_or_grammar">وإذا
  يقال أتيتُم لم يبرحوا</p><p class="poetry_or_grammar">حتى تقيمَ الخيلُ سوقَ طِعان</p><p>ومنه
  قول الشاعر: [المتقارب]</p><p class="poetry_or_grammar">أقمنا لأهل العراقين سوق الطِّـ</p><p
  class="poetry_or_grammar">ـطِعان فخاموا وولّوا جميعا</p><p>وأصل { يقيمون } يقومون،
  نقلت حركة الواو إلى القاف فانقلبت ياء لكون الكسرة قبلها. و { الصلاة } مأخوذة من
  صلى يصلي إذا دعا، كما قال الشاعر: [البسيط]</p><p class="poetry_or_grammar">عليكِ
  مثل الذي صلّيت فاغتمضي</p><p class="poetry_or_grammar">يوماً فإنَّ لجنب المرءِ مُضْطَجعا</p><p>ومنه
  قول الآخر: [الطويل]</p><p class="poetry_or_grammar">لها حارس لا يبرح الدهرَ بيتها</p><p
  class="poetry_or_grammar">وإنْ ذبحت صلّى عليها وزمزما</p><p>فلما كانت الصلاة في
  الشرع دعاء انضاف إليه هيئات وقراءة سمي جميع ذلك باسم الدعاء. وقال قوم: هي مأخوذة
  من الصَّلاَ وهو عِرْق في وسط الظهر ويفترق عند العجب فيكتنفه، ومنه أخذ المصلي في
  سبق الخيل، لأنه يأتي مع صَلَوي السابق، فاشتقّت الصلاة منه، إما لأنها جاءت ثانية
  للإيمان فشبهت بالمصلِّي من الخيل، وإما لأن الراكع والساجد صَلَواه.</p><p>قال القاضي
  أبو محمد: والقول إنها من الدعاء أحسن.</p><p>وقوله تعالى: { ومما رزقناهم ينفقون }
  كتبت " مما " متصلة " وما " بمعنى " الذي " فحقّها أن تكون منفصلة، إلا أن الجار والمجرور
  كشيء واحد، وأيضاً فلما خفيت نون " من " في اللفظ حذفت في الخط. والرزق عند أهل السنة.
  ما صح الانتفاع به حلالاً كان أو حراماً، بخلاف قول المعتزلة إن الحرام ليس برزق. و
  { ينفقون } معناه هنا يؤتون ما ألزمهم الشرع من زكاة وما ندبهم إليه من غير ذلك.</p><p>قال
  ابن عباس: { ينفقون } يؤتون الزكاة احتساباً لها ".</p><p>قال غيره: " الآية في النفقة
  في الجهاد ".</p><p>قال الضحاك: " هي نفقة كانوا يتقربون بها إلى الله عز وجل على قدر
  يُسْرهم ".</p><p>قال ابن مسعود وابن عباس أيضاً: " هي نفقة الرجل على أهله ".</p><p>قال
  القاضي أبو محمد: والآية تعمّ الجميع. وهذه الأقوال تمثيل لا خلاف.</p>'
