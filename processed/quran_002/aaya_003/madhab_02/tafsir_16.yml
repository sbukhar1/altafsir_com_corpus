aaya: الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ
  يُنْفِقُونَ
text: '<p>{ يُؤْمِنُونَ } يصدقون أو يخشون الغيب، أصل الإيمان التصديق</p><p class="quran">وَمَآ
  أَنتَ بِمُؤْمِنٍ لَّنَا</p><p>[ يوسف: 17] أو الأمان، فالمؤمن يؤمن نفسه بإيمانه من
  العذاب، والله تعالى مؤمِّن لأوليائه من عذابه، أو الطمأنينة، فالمصدق بالخبر مطمئن
  إليه، ويُطلق الإيمان على اجتناب الكبائر، وعلى كل خَصلة من الفرائض، وعلى كل طاعة.
  { بِالْغَيْبِ } بالله، أو ما جاء من عند الله، أو القرآن، أو البعث والجنة والنار،
  أو الوحي. { وَيُقِيمُونَ } يديمون، كل شيء راتب قائم، وفاعله يقيم، ومنه فلان يقيم
  أرزاق الجند، أو يعبدون الله بها، إقامتها: أداؤها بفروضها، أو إتمام ركوعها وسجودها
  وتلاوتها وخشوعها " ع " ، سُمي ذلك إقامة لها من تقويم الشيء، قام بالأمر أحكمه، وحافظ
  عليه، أو سمى فعلها إقامة لها لاشتمالها على القيام. { رَزَقْنَاهُمْ } أصل الرزق الحظ،
  فكان ما جعله حظاً من عطائه رزقاً. { يُنفِقُونَ } وأصل الإنفاق الإخراج، نفقت الدابة
  خرجت روحها، والمراد الزكاة " ع " ، أو نفقة الأهل، أو التطوع بالنفقة فيما يقرب إلى
  الله تعالى. نزلت هاتان الآيتان في مؤمني العرب خاصة، واللتان بعدهما في أهل الكتاب
  " ع " ، أو نزلت الأربع في مؤمني أهل الكتاب، أو نزلت الأربع في جميع المؤمنين، فتكون
  الأربع في المؤمنين، وآيتان بعدهن في الكافرين، وثلاث عشرة في المنافقين.</p>'
