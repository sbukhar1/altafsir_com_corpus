aaya: الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ
  يُنْفِقُونَ
text: '<p>{ الَّذِينَ يُؤْمِنُونَ بِالغَيْبَ }</p><p>قوله تعالى: { الَّذِينَ يُؤْمِنُونَ
  بِالْغَيْبَ } فيه تأويلان:</p><p>أحدهما: يصدقون بالغيب، وهذا قول ابن عباس.</p><p>والثاني:
  يخشون بالغيب، وهذا قول الربيع بن أنس.</p><p>وفي الأصل الإيمان ثلاثة أقوال:</p><p>أحدها:
  أن أصله التصديق، ومنه قوله تعالى: { وَمَا أَنْتَ بِمُؤْمِنٍ لَنَا } أي بمصدِّق لنا.</p><p>والثاني:
  أن أصله الأمان فالمؤمن يؤمن نفسه من عذاب الله، والله المؤمِنُ لأوليائه من عقابه.</p><p>والثالث:
  أن أصله الطمأنينة، فقيل للمصدق بالخبر مؤمن، لأنه مطمئن. وفي الإيمان ثلاثة أقاويل:</p><p>أحدها:
  أنّ الإيمان اجتناب الكبائر.</p><p>والثاني: أن كل خصلة من الفرائض إيمان.</p><p>والثالث:
  أن كل طاعةٍ إيمان.</p><p>وفي الغيب ثلاثة تأويلات:</p><p>أحدها: ما جاء من عند الله،
  وهو قول ابن عباس.</p><p>والثاني: أنه القرآن، وهو قول زر بن حبيش.</p><p>والثالث:
  الإيمان بالجنة والنار والبعث والنشور.</p><p>{ وَيُقِيمونَ الصَّلوة وَمِمَّا رَزَقْنَاهُمْ
  يُنفِقُونَ (3) }</p><p>وفي قوله تعالى: { وَيُقِيمُون الصَّلاَةَ } تأويلان:</p><p>أحدهما:
  يؤدونها بفروضها.</p><p>والثاني: أنه إتمام الركوع والسجود والتلاوة والخشوع فيها،
  وهذا قول ابن عباس.</p><p>واختُلف لِمَ سُمِّي فعل الصلاة على هذا الوجه إقامةً لها،
  على قولين:</p><p>أحدهما: من تقويم الشيء من قولهم قام بالأمر إذا أحكمه وحافظ عليه.</p><p>والثاني:
  أنه فعل الصلاة سُمِّي إقامة لها، لما فيها من القيام فلذلك قيل: قد قامت الصلاة.</p><p>وفي
  قوله: { وَمِمَّا رَزَقْنَاهُمْ يُنْفِقُونَ } ثلاثة تأويلات:</p><p>أحدها: إيتاء الزكاة
  احتساباً لها، وهذا قول ابن عباس.</p><p>والثاني: نفقة الرجل على أهلِهِ، وهذا قول
  ابن مسعود.</p><p>والثالث: التطوع بالنفقة فيما قرب من الله تعالى، وهذا قول الضحاك:</p><p>وأصل
  الإنفاق الإخراج، ومِنْهُ قيل: نَفَقَتِ الدابة إذا خرجت رُوحها.</p><p>واختلف المفسرون،
  فِيمَنْ نزلت هاتان الآيتان فيه، على ثلاثة أقوال:</p><p>أحدها: أنها نزلت في مؤمني
  العرب دون غيرهم، لأنه قال بعد هذا: { وَالَّذِينَ يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ
  وَمَآ أُنْزِلَ مِنْ قَبْلِكَ } يعني به أهْلَ الكتاب، وهذا قول ابن عباس.</p><p>والثاني:
  أنها مع الآيتين اللتين من بعد أربع آيات نزلت في مؤمني أهل الكتاب، لأنه ذكرهم في
  بعضها.</p><p>والثالث: أن الآيات الأربع من أول السورة، نزلت في جميع المؤمنين، وروى
  ابن أبي نجيح، عن مجاهد قال: " نزلت أربع آيات من سورة البقرة في نعت المؤمنين، وآيتان
  في نعت الكافرين، وثَلاَث عَشْرَةَ في المُنافقين.</p>'
