aaya: الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ
  يُنْفِقُونَ
text: '<p>{ ٱلَّذِينَ يُؤْمِنُونَ } إما موصول بالمتقين على أنه صفة مجرورة، أو مدح
  منصوب، أو مرفوع بتقدير: أعني الذين يؤمنون، أو هم الذين يؤمنون. وإما مقتطع عن المتقين
  مرفوع على الابتداء مخبر عنه بـ (أولئك على هدى). فإذا كان موصولاً، كان الوقف على
  المتقين حسناً غير تامّ. وإذا كان مقتطعاً، كان وقفاً تاماً. فإن قلت: ما هذه الصفة،
  أواردة بياناً وكشفاً للمتقين؟ أم مسرودة مع المتقين تفيد غير فائدتها؟ أم جاءت على
  سبيل المدح والثناء كصفات الله الجارية عليه تمجيداً؟ قلت: يحتمل أن ترد على طريق البيان
  والكشف لاشتمالها على ما أسست عليه حال المتقين من فعل الحسنات وترك السيئات. أمّا
  الفعل فقد انطوى تحت ذكر الإيمان الذي هو أساس الحسنات ومنصبها، وذكر الصلاة والصدقة؛
  لأنّ هاتين أُمّا العبادات البدنية والمالية، وهما العيار على غيرهما. ألم تر كيف سمى
  رسول الله صلى الله عليه وسلم:(14)</p><p class="hadith"> " الصلاة عماد الدين. " </p><p>(16)
  وجعل الفاصل بين الإسلام والكفر ترك الصلاة؟(15).وسمى الزكاة</p><p>قنطرة الإسلام؟
  وقال الله تعالى:</p><p class="quran">وويلٌ لّلْمُشْرِكِينَ ٱلَّذِينَ لاَ يُؤْتُونَ
  ٱلزَّكَوٰةَ</p><p>[فصلت: 6 ـ 7]. فلما كانتا بهذه المثابة كان من شأنهما استجرار سائر
  العبادات واستتباعها. ومن ثم اختصر الكلام اختصاراً، بأن استغنى عن عدّ الطاعات بذكر
  ما هو كالعنوان لها، والذي إذا وجد لم تتوقف أخواته أن تقترن به، مع ما في ذلك من الإفصاح
  عن فضل هاتين العبادتين. وأما الترك فكذلك. ألا ترى إلى قوله تعالى:</p><p class="quran">إِنَّ
  ٱلصَّلاَةَ تَنْهَىٰ عَنِ ٱلْفَحْشَآءِ وَٱلْمُنْكَرِ</p><p>[العنكبوت: 45]؟ ويحتمل
  أن لا تكون بياناً للمتقين، وتكون صفة برأسها دالة على فعل الطاعات، ويراد بالمتقين
  الذين يجتنبون المعاصي. ويحتمل أن تكون مدحاً للموصوفين بالتقوى، وتخصيصاً للإيمان
  بالغيب وإقام الصلاة وإيتاء الزكاة بالذكر؛ إظهاراً لإنافتها عن سائر ما يدخل تحت حقيقة
  هذا الاسم من الحسنات.</p><p>والإيمان: إفعال من الأمن. يقال: أمنته وآمنته غيري. ثم
  يقال: آمنه إذا صدّقه. وحقيقته: آمنه التكذيب والمخالفة. وأمّا تعديته بالباء فلتضمينه
  معنى أقرّ وأعترف. وأمّا ما حكى أبو زيد عن العرب: ما آمنت أن أجد صحابة ـ أي ما وثقت
  ـ فحقيقته: صرت ذا أمن به، أي ذا سكون وطمأنينة، وكلا الوجهين حسن في { يُؤْمِنُونَ
  بِٱلْغَيْبِ } أي يعترفون به أو يثقون بأنه حق. ويجوز أن لا يكون { بِٱلْغَيْبِ } صلة
  للإيمان، وأن يكون في موضع الحال، أي يؤمنون غائبين عن المؤمن به. وحقيقته: ملتبسين
  بالغيب، كقوله</p><p class="quran">ٱلَّذِينَ يَخْشَوْنَ رَبَّهُم بِٱلْغَيْبِ</p><p>[فاطر:
  18]،</p><p class="quran">لِيَعْلَمَ أَنّى لَمْ أَخُنْهُ بِٱلْغَيْبِ</p><p>[يوسف:
  52]. ويعضده ما روى «أن أصحاب عبد الله ذكروا أصحاب رسول الله صلى الله عليه وسلم وإيمانهم،
  فقال ابن مسعود: إنّ أمر محمد كان بيناً لمن رآه.</p><p>والذي لا إله غيره، ما آمن
  مؤمن أفضل من إيمان بغيب، ثم قرأ هذه الآية. فإن قلت: فما المراد بالغيب إن جعلته صلة؟
  وإن جعلته حالاً؟ قلت: إن جعلته صلة كان بمعنى الغائب، إمّا تسمية بالمصدر من قولك:
  غاب الشيء غيباً، كما سمي الشاهد بالشهادة. قال الله تعالى:</p><p class="quran">عَـٰلِمُ
  ٱلْغَيْبِ وَٱلشَّهَـٰدَةِ</p><p>[الزمر: 46]. والعرب تسمي المطمئن من الأرض غيباً.
  وعن النضر بن شميل: شربت الإبل حتى وارت غيوب كلاها. يريد بالغيب: الخمصة التي تكون
  في موضع الكلية، إذا بطنت الدابة انتفخت. وإما أن يكون فيعلا فخفف، كما قيل وأصله:
  قيل. والمراد به الخفي الذي لا ينفذ فيه ابتداء إلا علم اللطيف الخبير، وإنما نعلم
  منه نحن ما أعلمناه، أو نصب لنا دليلاً عليه. ولهذا لا يجوز أن يطلق فيقال: فلان يعلم
  الغيب. وذلك نحو الصانع وصفاته، والنبوّات وما يتعلق بها، والبعث والنشور والحساب والوعد
  والوعيد، وغير ذلك. وإن جعلته حالاً كان بمعنى الغيبة والخفاء. فإن قلت: ما الإيمان
  الصحيح؟ قلت: أن يعتقد الحق ويعرب عنه بلسانه، ويصدّقه بعمله. فمن أخل بالاعتقاد ـ
  وإن شهد وعمل ـ فهو منافق. ومن أخل بالشهادة فهو كافر. ومن أخل بالعمل فهو فاسق.</p><p>ومعنى
  إقامة الصلاة تعديل أركانها وحفظها من أن يقع زيغ في فرائضها وسننها وآدابها، من أقام
  العود ـ إذا قوّمه ـ أو الدوام عليها والمحافظة عليها، كما قال عز وعلا:</p><p class="quran">ٱلَّذِينَ
  هُمْ عَلَىٰ صَلاَتِهِمْ دَائِمُونَ</p><p>[المعارج: 23]،</p><p class="quran">وَٱلَّذِينَ
  هُمْ عَلَىٰ صَلَوٰتِهِمْ يُحَـٰفِظُونَ</p><p>[المؤمنون: 9] من قامت السوق إذا نفقت،
  وأقامها. قال:</p><p class="poetry_or_grammar">أَقَامَتْ غَزَالَةُ سُوقَ الضِّرَابِ</p><p
  class="poetry_or_grammar">لِأَهْلِ العِرَاقيْنِ حَولاً قمِيطَا</p><p>لأنها إذا حوفظ
  عليها، كانت كالشيء النافق الذي تتوجه إليه الرغبات ويتنافس فيه المحصلون. وإذا عطلت
  وأضيعت، كانت كالشيء الكاسد الذي لا يرغب فيه. أو التجلد والتشمر لأدائها. وأن لا يكون
  في مؤدّيها فتور عنها ولا توان، من قولهم: قام بالأمر، وقامت الحرب على ساقها. وفي
  ضدّه: قعد عن الأمر، وتقاعد عنه ـ إذا تقاعس وتثبط ـ أو أداؤها، فعبر عن الأداء بالإقامة؛
  لأنّ القيام بعض أركانها، كما عبر عنه بالقنوت ـ والقنوت القيام ـ وبالركوع وبالسجود،
  وقالوا: سبح، إذا صلى؛ لوجود التسبيح فيها.</p><p class="quran">فَلَوْلاَ أَنَّهُ
  كَانَ مِنَ ٱلْمُسَبّحِينَ</p><p>[الصافات: 143].</p><p>والصلاة: فعلة من صلى، كالزكاة
  من زكى. وكتابتها بالواو على لفظ المفخم. وحقيقة صلى: حرّك الصلوين؛ لأن المصلي يُفعل
  ذلك في ركوعه وسجوده. ونظيره كفر اليهودي إذا طأطأ رأسه وانحنى عند تعظيم صاحبه؛ لأنه
  ينثني على الكاذتين وهما الكافرتان. وقيل للداعي: مصلّ، تشبيهاً في تخشعه بالراكع والساجد.</p><p>وإسناد
  الرزق إلى نفسه للإعلام بأنهم ينفقون الحلال الطلق الذي يستأهل أن يضاف إلى الله، ويسمى
  رزقاً منه. وأدخل من التبعيضية صيانة لهم وكفا عن الإسراف والتبذير المنهى عنه. وقدّم
  مفعول الفعل دلالة على كونه أهم، كأنه قال: ويخصون بعض المال الحلال بالتصدّق به. وجائز
  أن يراد به الزكاة المفروضة، لاقترانه بأخت الزكاة وشقيقتها وهي الصلاة، وأن تراد هي
  وغيرها من النفقات في سبيل الخير، لمجيئه مطلقاً يصلح أن يتناول كل منفق. وأنفق الشيء
  وأنفده أخوان. وعن يعقوب: نفق الشيء، ونفد واحد. وكل ما جاء مما فاؤه نون وعينه فاء،
  فدالّ على معنى الخروج والذهاب ونحو ذلك إذا تأملت.</p>'
