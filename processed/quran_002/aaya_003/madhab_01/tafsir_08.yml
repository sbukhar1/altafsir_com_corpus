aaya: الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ
  يُنْفِقُونَ
text: "<p>{ ٱلَّذِينَ يُؤْمِنُونَ } يصدِّقون { بِٱلْغَيْبِ } بما غاب عنهم من البعث
  والجنة والنار { وَيُقِيمُونَ ٱلصَّلوٰةَ } أي يأتون بها بحقوقها { وَمِمَّا رَزَقْنَٰهُمْ
  } أعطيناهم { يُنفِقُونَ } في طاعة الله.</p>"
