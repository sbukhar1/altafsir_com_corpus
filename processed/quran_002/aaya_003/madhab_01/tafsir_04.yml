aaya: الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ
  يُنْفِقُونَ
text: <p>اعلم أن فيه مسائل المسألة الأولى قال صاحب الكشاف { ٱلَّذِينَ يُؤْمِنُونَ
  } إما موصول بالمتقين على أنه صفة مجرورة، أو منصوب أو مدح مرفوع بتقدير أعني الذين
  يؤمنون، أو هم الذين، وإما منقطع عن المتقين مرفوع على الابتداء مخبر عنه بـ { أُوْلَـٰئِكَ
  عَلَىٰ هُدًى } فإذا كان موصولاً كان الوقف على المتقين حسناً غير تام، وإذا كان منقطعاً
  كان وقفاً تاماً. المسألة الثانية قال بعضهم { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ
  ٱلصَّلوٰةَ وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ } يحتمل أن يكون كالتفسير لكونهم متقين،
  وذلك لأن المتقي هو الذي يكون فاعلاً للحسنات وتاركاً للسيآت، أما الفعل فإما أن يكون
  فعل القلب ـ وهو قوله { ٱلَّذِينَ يُؤْمِنُونَ } ـ وإما أن يكون فعل الجوارح، وأساسه
  الصلاة والزكاة والصدقة لأن العبادة أما أن تكون بدنية وأجلها الصلاة، أو مالية، وأجلها
  الزكاة ولهذا سمى الرسول عليه السلام</p><p class="hadith"> " الصلاة عماد الدين، والزكاة
  قنطرة الإسلام " </p><p>وأما الترك فهو داخل في الصلاة لقوله تعالى</p><p class="quran">إن
  الصلاة تنهى عن الفحشاء والمنكر</p><p>العنكبوت 45 والأقرب أن لا تكون هذه الأشياء
  تفسيراً لكونهم متقين وذلك لأن كمال السعادة لا يحصل إلا بترك ما لا ينبغي وفعل ما
  ينبغي، فالترك هو التقوى، والفعل إما فعل القلب، وهو الإيمان، أو فعل الجوارح، وهو
  الصلاة والزكاة، وإنما قدم التقوى الذي هو الترك على الفعل الذي هو الإيمان والصلاة
  والزكاة، لأن القلب كاللوح القابل لنقوش العقائد الحقة والأخلاق الفاضلة، واللروح يجب
  تطهيره أولاً عن النقوش الفاسدة، حتى يمكن إثبات النقوش الجيدة فيه، وكذا القول في
  الأخلاق، فلهذا السبب قدم التقوى وهو ترك ما لا ينبغي، ثم ذكر بعده فعل ما ينبغي. المسألة
  الثالثة قال صاحب الكشاف الإيمان إفعال من الأمن، ثم يقال آمنه إذا صدقه، وحقيقته آمنه
  من التكذيب والمخالفة، وأما تعديته بالباء فلتضمنه معنى «أقر وأعترف» وأما ما حكى أبو
  زيد ما آمنت أن أجد صحابة أي ماوثقت، فحقيقته صرت ذا أمن، أي ذا سكون وطمأنينة وكلا
  الوجهين حسن في { يُؤْمِنُونَ بِٱلْغَيْبِ } أي يعترفون به أو يثقون بأنه حق. وأقول
  اختلف أهل القبلة في مسمى الإيمان في عرف الشرع ويجمعهم فرق أربع. الفرقة الأولى الذين
  قالوا الإيمان اسم لأفعال القلوب والجوارح والإقرار باللسان، وهم المعتزلة والخوارج
  والزيدية، وأهل الحديث، أما الخوارج فقد اتفقوا على أن الإيمان بالله يتناول المعرفة
  بالله وبكل ما وضع الله عليه دليلاً عقلياً أو نقلياً من الكتاب والسنّة، ويتناول طاعة
  الله في جميع ما أمر الله به من الأفعال والتروك صغيراً كان أو كبيراً. فقالوا مجموع
  هذه الأشياء هو الإيمان وترك كل خصلة من هذه الخصال كفر، وأما المعتزلة فقد اتفقوا
  على أن الإيمان إذا عدي بالباء فالمراد به التصديق، ولذلك يقال فلان آمن بالله وبرسوله،
  ويكون المراد التصديق، إذ الإيمان بمعنى أداء الواجبات لا يمكن فيه هذه التعدية، فلا
  يقال فلان آمن بكذا إذا صلى وصام، بل يقال فلان آمن بالله كما يقال صام وصلى لله، فالإيمان
  المُعدَّى بالباء يجري على طريقة أهل اللغة، أما إذا ذكر مطلقاً غير معدى فقد اتفقوا
  على أنه منقول من المسمى اللغوي ـ الذي هو التصديق ـ إلى معنى آخر، ثم اختلفوا فيه
  على وجوه أحدها أن الإيمان عبارة عن فعل كل الطاعات سواء كانت واجبة أو مندوبة، أو
  من باب الأقوال أو الأفعال أو الاعتقادات، وهو قول واصل بن عطاء وأبي الهذيل والقاضي
  عبد الجبار بن أحمد.</p><p>وثانيها أنه عبارة عن فعل الواجبات فقط دون النوافل، وهو
  قول أبي علي وأبي هاشم. وثالثها أن الإيمان عبارة عن اجتناب كل ما جاء فيه الوعيد،
  فالمؤمن عند الله كل من اجتنب كل الكبائر، والمؤمن عندنا كل من اجتنب كل ما ورد فيه
  الوعيد، وهو قول النظام، ومن أصحابه من قال شرط كونه مؤمناً عندنا وعند الله اجتناب
  الكبائر كلها. وأما أهل الحديث فذكروا وجهين الأول أن المعرفة إيمان كامل وهو الأصل،
  ثم بعد ذلك كل طاعة إيمان على حدة، وهذه الطاعات لا يكون شيء منها إيماناً إلا إذا
  كانت مرتبة على الأصل الذي هو المعرفة. وزعموا أن الجحود وإنكار القلب كفر، ثم كل معصية
  بعده كفر على حدة، ولم يجعلوا شيئاً من الطاعات إيماناً ما لم توجد المعرفة والإقرار،
  ولا شيئاً من المعاصي كفراً ما لم يوجد الجحود والإنكار، لأن الفرع لا يحصل بدون ما
  هو أصله، وهو قول عبد الله بن سعيد بن كلاب. الثاني زعموا أن الإيمان اسم للطاعات كلها
  وهو إيمان واحد وجعلوا الفرائض والنوافل كلها من جملة الإيمان، ومن ترك شيئاً من الفرائض
  فقد انتقص إيمانه، ومن ترك النوافل لا ينتقص إيمانه، ومنهم من قال الإيمان اسم للفرائض
  دون النوافل. الفرقة الثانية الذين قالوا الإيمان بالقلب واللسان معاً، وقد اختلف هؤلاء
  على مذاهب الأول أن الإيمان إقرار باللسان ومعرفة بالقلب، وهو قول أبي حنيفة وعامة
  الفقهاء، ثم هؤلاء اختلفوا في موضعين. أحدهما اختلفوا في حقيقة هذه المعرفة، فمنهم
  من فسرها بالاعتقاد الجازم ـ سواء كان اعتقاداً تقليدياً أو كان علماً صادراً عن الدليل
  ـ وهم الأكثرون الذين يحكمون بأن المقلد مسلم، ومنهم من فسرها بالعلم الصادر عن الاستدلال.
  وثانيهما اختلفوا في أن العلم المعتبر في تحقق الإيمان علم بماذا؟ قال بعض المتكلمين
  هو العلم بالله وبصفاته على سبيل التمام والكمال ثم أنه لما كثر اختلاف الخلق في صفات
  الله تعالى لا جرم أقدم كل طائفة على تكفير من عداها من الطوائف.</p><p>وقال أهل الإنصاف
  المعتبر هو العلم بكل ما علم بالضرورة كونه من دين محمد صلى الله عليه وسلم، فعلى هذا
  القول العلم بكونه تعالى عالماً بالعلم أو عالماً لذاته وبكونه مرئياً أو غيره لا يكون
  داخلاً في مسمى الإيمان. القول الثاني أن الإيمان هو التصديق بالقلب واللسان معاً،
  وهو قول بشر بن غِياث المريسي، وأبي الحسن الأشعري، والمراد من التصديق بالقلب الكلام
  القائم بالنفس. القول الثالث قول طائفة من الصوفية الإيمان إقرار باللسان، وإخلاص بالقلب.
  الفرقة الثالثة الذين قالوا الإيمان عبارة عن عمل القلب فقط، وهؤلاء قد اختلفوا على
  قولين أحدهما أن الإيمان عبارة عن معرفة الله بالقلب، حتى أن من عرف الله بقلبه ثم
  جحد بلسانه ومات قبل أن يقربه فهو مؤمن كامل الإيمان وهو قول جهم بن صفوان. أما معرفة
  الكتب والرسل واليوم الآخر فقد زعم أنها غير داخلة في حد الإيمان. وحكى الكعبي عنه
  أن الإيمان معرفة الله مع معرفة كل ما علم بالضرورة كونه من دين محمد صلى الله عليه
  وسلم. وثانيهما أن الإيمان مجرد التصديق بالقلب وهو قول الحسين بن الفضل البجلي. الفرقة
  الرابعة الذين قالوا الإيمان هو الإقرار باللسان فقط وهم فريقان الأول أن الإقرار باللسان
  هو الإيمان فقط، لكن شرط كونه إيماناً حصول المعرفة في القلب، فالمعرفة شرط لكون الإقرار
  اللساني إيماناً، لا أنها داخلة في مسمى الإيمان، وهو قول غيلان بن مسلم الدمشقي والفضل
  الرقاشي وإن كان الكعبي قد أنكر كونه قولاً لغيلان. الثاني أن الإيمان مجرد الإقرار
  باللسان، وهو قول الكرامية، وزعموا أن المنافق مؤمن الظاهر كافر السريرة فثبت له حكم
  المؤمنين في الدنيا وحكم الكافرين في الآخرة فهذا مجموع أقوال الناس في مسمى الإيمان
  في عرف الشرع، والذي نذهب إليه أن الإيمان عبارة عن التصديق بالقلب ونفتقر ههنا إلى
  شرح ماهية التصديق بالقلب فنقول أن من قال العالم محدث فليس مدلول هذه الألفاظ كون
  العالم موصوفاً بالحدوث، بل مدلولها حكم ذلك القائل بكون العالم حادثاً، والحكم بثبوت
  الحدوث للعالم مغاير لثبوت الحدوث للعالم فهذا الحكم الذهني بالثبوت أو بالانتفاء أمر
  يعبر عنه في كل لغة بلفظ خاص، واختلاف الصيغ والعبارات مع كون الحكم الذهني أمراً واحداً
  يدل على أن الحكم الذهني أمر مغاير لهذه الصيغ والعبارات، ولأن هذه الصيغ دالة على
  ذلك الحكم والدال غير المدلول، ثم نقول هذا الحكم الذهني غير العلم، لأن الجاهل بالشيء
  قد يحكم به، فعلمنا أن هذا الحكم الذهني مغاير للعلم، فالمراد من التصديق بالقلب هو
  هذا الحكم الذهني، بقي ههنا بحث لفظي وهو أن المسمى بالتصديق في اللغة هو ذلك الحكم
  الذهين أم الصيغة الدالة على ذلك الحكم الذهني وتحقيق القول فيه قد ذكرناه في أصول
  الفقه، إذا عرفت هذه المقدمة فنقول الإيمان عبارة عن التصديق بكل ما عرف بالضرورة كونه
  من دين محمد صلى الله عليه وسلم مع الاعتقاد فنفتقر في إثبات هذا المذهب إلى إثبات
  قيود أربعة.</p><p>القيد الأول أن الإيمان عبارة عن التصديق ويدل عليه وجوه الأول أنه
  كان في أصل اللغة للتصديق، فلو صار في عرف الشرع لغير التصديق لزم أن يكون المتكلم
  به متكلماً بغير كلام العرب، وذلك ينافي وصف القرآن بكونه عربياً. الثاني أن الإيمان
  أكثر الألفاظ دوراناً على ألسنة المسلمين فلو صار منقولاً إلى غير مسماه الأصلي لتوفرت
  الدواعي على معرفة ذلك المسمى، ولاشتهر وبلغ إلى حد التواتر، فلما لم يكن كذلك علمنا
  أنه بقي على أصل الوضع. الثالث أجمعنا على أن الإيمان المعدى بحرف الباء مبقي على أصل
  اللغة فوجب أن يكون غير المعدى كذلك. الرابع أن الله تعالى كلما ذكر الإيمان في القرآن
  أضافه إلى القلب قال</p><p class="quran">مِنَ ٱلَّذِينَ قَالُواْ ءامَنَّا بِأَفْوٰهِهِمْ
  وَلَمْ تُؤْمِن قُلُوبُهُمْ</p><p>البقرة 41 وقوله</p><p class="quran">وَقَلْبُهُ
  مُطْمَئِنٌّ بِٱلإِيمَـٰنِ</p><p>النحل 106</p><p class="quran">كَتَبَ فِى قُلُوبِهِمُ
  ٱلإيمَـٰنَ</p><p>المجادلة 22</p><p class="quran">وَلَـٰكِن قُولُواْ أَسْلَمْنَا
  وَلَمَّا يَدْخُلِ ٱلإيمَـٰنُ فِى قُلُوبِكُمْ</p><p>الحجرات 14 الخامس أن الله تعالى
  أينما ذكر الإيمان قرن العمل الصالح به ولو كان العمل الصالح داخلاً في الإيمان لكان
  ذلك تكراراً. السادس أنه تعالى كثيراً ذكر الإيمان وقرنه وبالمعاصي، قال</p><p class="quran">ٱلَّذِينَ
  ءامَنُواْ وَلَمْ يَلْبِسُواْ إِيمَـٰنَهُمْ بِظُلْمٍ</p><p>الأنعام 82</p><p class="quran">وَإِن
  طَائِفَتَانِ مِنَ ٱلْمُؤْمِنِينَ ٱقْتَتَلُواْ فَأَصْلِحُواْ بَيْنَهُمَا فَإِن بَغَتْ
  إِحْدَاهُمَا عَلَىٰ ٱلأُخْرَىٰ فَقَـٰتِلُواْ ٱلَّتِى تَبْغِى حَتَّىٰ تَفِىء إِلَىٰ
  أَمْر الله</p><p>الحجرات 9 واحتج ابن عباس على هذا بقوله تعالى</p><p class="quran">يـٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى</p><p>البقرة 178
  من ثلاثة أوجه أحدهما أن القصاص إنما يجب على القاتل المتعمد ثم أنه خاطبه بقوله {
  يا أيها الذين آمنوا } فدل على أنه مؤمن. وثانيها قوله</p><p class="quran">فَمَنْ
  عُفِىَ لَهُ مِنْ أَخِيهِ شَىْء</p><p>البقرة 178 وهذه الأخوة ليست إلا إخوة الإيمان،
  لقوله تعالى</p><p class="quran">إِنَّمَا ٱلْمُؤْمِنُونَ إِخْوَةٌ</p><p>الحجرات 10
  وثالثها قوله</p><p class="quran">ذٰلِكَ تَخْفِيفٌ مّن رَّبّكُمْ وَرَحْمَةٌ</p><p>البقرة
  178 وهذا لا يليق إلا بالمؤمن، ومما يدل على المطلوب قوله تعالى</p><p class="quran">وَٱلَّذِينَ
  آمنوا ولم يهاجروا</p><p>الأنفال 72 هذا أبقى اسم الإيمان لمن لم يهاجر مع عظم الوعيد
  في ترك الهجرة في قوله تعالى</p><p class="quran">ٱلَّذِينَ تَتَوَفَّـٰهُمُ ٱلْمَلَـٰئِكَةُ
  ظَالِمِى أَنفُسِهِمْ</p><p>النحل 28 وقوله</p><p class="quran">مَالَكُمْ مّن وَلـٰيَتِهِم
  مّن شَىْء حَتَّىٰ يُهَاجِرُواْ</p><p>الأنفال 72 ومع هذا جعلهم مؤمنين ويدل أيضاً
  عليه قوله تعالى</p><p class="quran">يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ
  عَدُوّى وَعَدُوَّكُمْ أَوْلِيَاء</p><p>الممتحنة 1 وقال</p><p class="quran">يأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ لاَ تَخُونُواْ ٱللَّهَ وَٱلرَّسُولَ وَتَخُونُواْ أَمَـٰنَـٰتِكُمْ</p><p>الأنفال
  27 وقوله تعالى</p><p class="quran">يـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ تُوبُواْ إِلَى
  ٱللَّهِ تَوْبَةً نَّصُوحاً</p><p>التحريم 8 والأمر بالتوبة لمن لا ذنب له محال وقوله</p><p
  class="quran">وَتُوبُواْ إِلَى ٱللَّهِ جَمِيعاً أَيُّهَ ٱلْمُؤْمِنُونَ</p><p>النور
  31 لا يقال فهذا يقتضي أن يكون كل مؤمن مذنباً وليس كذلك قولنا هب أنه خص فيما عدا
  المذنب فبقي فيهم حجة. القيد الثاني أن الإيمان ليس عبارة عن التصديق اللساني، والدليل
  عليه قوله تعالى</p><p class="quran">وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءامَنَّا بِٱللَّهِ
  وَبِٱلْيَوْمِ ٱلأْخِرِ وَمَا هُم بِمُؤْمِنِينَ</p><p>البقرة 8 نفي كونهم مؤمنين،
  ولو كان الإيمان بالله عبارة عن التصديق اللساني لما صح هذا النفي. القيد الثالث أن
  الإيمان ليس عبارة عن مطلق التصديق لأن من صدق بالجبت والطاغوت لا يسمى مؤمناً. القيد
  الرابع ليس من شرط الإيمان التصديق بجميع صفات الله عزّ وجلّ لأن الرسول عليه السلام
  كان يحكم بإيمان من لم يخطر بباله كونه تعالى عالماً لذاته أو بالعلم، ولو كان هذا
  القيد وأمثاله شرطاً معتبراً في تحقيق الإيمان لما جاز أن يحكم الرسول بإيمانه قبل
  أن يجربه في أنه هل يعرف ذلك أم لا. فهذا هو بيان القول في تحقيق الإيمان، فإن قال
  قائل ها هنا صورتان الصورة الأولى من عرف الله تعالى بالدليل والبرهان ولما تم العرفان
  مات ولم يجد من الزمان والوقت ما يتلفظ فيه بكلمة الشهادة. فههنا إن حكمتم أنه مؤمن
  فقد حكمتم بأن الإقرار اللساني غير معتبر في تحقيق الإيمان، وهو خرق للإجماع، وإن حكمتم
  بأنه غير مؤمن فهو باطل لقوله عليه السلام</p><p class="hadith"> " يخرج من النار من
  كان في قلبه مثقال ذرة من إيمان " </p><p>وهذا قلب طافح بالإيمان، فكيف لا يكون مؤمناً؟
  الصورة الثانية من عرف الله تعالى بالدليل ووجد من الوقت ما أمكنه أن يتلفظ بكلمة الشهادة
  ولكنه لم يتلفظ بها فإن قلتم إنه مؤمن فهو خرق للإجماع، وإن قلتم ليس بمؤمن فهو باطل
  لقوله عليه السلام</p><p class="hadith"> " يخرج من النار من كان في قلبه مثقال ذرة
  من الإيمان " </p><p>ولا ينتقي الإيمان من القلب بالسكوت عن النطق. والجواب أن الغزالي
  منع من هذا الإجماع في الصورتين، وحكم بكونهما مؤمنين، وأن الامتناع عن النطق يجري
  مجرى المعاصي التي يؤتى بها مع الإيمان. المسألة الرابعة قيل { ٱلْغَيْبَ } مصدر أقيم
  مقام اسم الفاعل، كالصوم بمعنى الصائم، والزور بمعنى الزائر، ثم في قوله تعالى { يُؤْمِنُونَ
  بِٱلْغَيْبِ } قولان الأول وهو اختيار أبي مسلم الأصفهاني ـ أن قوله { بِٱلْغَيْبِ
  } صفة المؤمنين معناه أنهم يؤمنون بالله حال الغيب كما يؤمنون به حال الحضور، لا كالمنافقين
  الذين إذا لقوا الذين آمنوا قالوا آمنا وإذا خلوا إلى شياطينهم قالوا إنا معكم إنما
  نحن مستهزءون. ونظيره قوله تعالى</p><p class="quran">ذٰلِكَ لِيَعْلَمَ أَنّى لَمْ
  أَخُنْهُ بِٱلْغَيْبِ</p><p>يوسف 52 ويقول الرجل لغيره نعم الصديق لك فلان بظهر الغيب،
  وكل ذلك مدح للمؤمنين بكون ظاهرهم موافقاً لباطنهم ومباينتهم لحال المنافقين الذين
  يقولون بأفواههم ما ليس في قلوبهم والثاني وهو قول جمهور المفسرين أن الغيب هو الذي
  يكون غائباً عن الحاسة ثم هذا الغيب ينقسم إلى ما عليه دليل، وإلى ما ليس عليه دليل.</p><p>فالمراد
  من هذه الآية مدح المتقين بأنهم يؤمنون بالغيب الذي دل عليه دليل بأن يتفكروا ويستدلوا
  فيؤمنوا به، وعلى هذا يدخل فيه العلم بالله تعالى وبصفاته والعلم بالآخرة والعلم بالنبوة
  والعلم بالأحكام وبالشرائع فإن في تحصيل هذه العلوم بالاستدلال مشقة فيصلح أن يكون
  سبباً لاستحقاق الثناء العظيم. واحتج أبو مسلم على قوله بأمور الأول أن قوله</p><p
  class="quran">وَٱلَّذِينَ يُؤْمِنُونَ بِمَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ مِن قَبْلِكَ
  وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ</p><p>البقرة 4 إيمان بالأشياء الغائبة فلو كان المراد
  من قوله { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ } هو الإيمان بالأشياء الغائبة لكان المعطوف
  نفس المعطوف عليه، وأنه غير جائز الثاني لو حملناه على الإيمان بالغيب يلزم إطلاق القول
  بأن الإنسان يعلم الغيب، وهو خلاف قوله تعالى</p><p class="quran">وَعِندَهُ مَفَاتِحُ
  ٱلْغَيْبِ لاَ يَعْلَمُهَا إِلاَّ هُوَ</p><p>الأنعام 59 أما لو فسرنا الآية بما قلنا
  لا يلزم هذا المحذور الثالث لفظ الغيب إنما يجوز إطلاقه على من يجوز عليه الحضور، فعلى
  هذا لا يجوز إطلاق لفظ الغيب على ذات الله تعالى وصفاته، فقوله { ٱلَّذِينَ يُؤْمِنُونَ
  بِٱلْغَيْبِ } لو كان المراد منه الإيمان بالغيب لما دخل فيه الإيمان بذات الله تعالى
  وصفاته، ولا يبقى فيه إلا الإيمان بالآخرة، وذلك غير جائز لأن الركن العظيم في الإيمان
  هو الإيمان بذات الله وصفاته، فكيف يجوز حمل اللفظ على معنى يقتضي خروج الأصل أما لو
  حملناه على التفسير الذي اخترناه لم يلزمنا هذا المحذور. والجواب عن الأول أن قوله
  { يُؤْمِنُونَ بِٱلْغَيْبِ } يتناول الإيمان بالغائبات على الإجمال ثم بعد ذلك قوله
  { وَٱلَّذِينَ يُؤْمِنُونَ بِمَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ مِن قَبْلِكَ } يتناول
  الإيمان ببعض الغائبات فكان هذا من باب عطف التفصيل على الجملة، وهو جائز كما في قوله</p><p
  class="quran">وَمَلَـٰئِكَتُهُ وَرُسُلِهِ وَجِبْرِيلُ وَمِيكَـٰلَ</p><p>البقرة 98
  وعن الثاني أنه لا نزاع في أنا نؤمن بالأشياء الغائبة عنا، فكان ذلك التخصيص لازماً
  على الوجهين جميعاً. فإن قيل أفتقولون العبد يعلم الغيب أم لا؟ قلنا قد بينا أن الغيب
  ينقسم إلى ما عليه دليل وإلى ما لا دليل عليه أما الذي لا دليل عليه فهو سبحانه وتعالى
  العالم به لا غيره، وأما الذي عليه دليل فلا يمتنع أن تقول نعلم من الغيب ما لنا عليه
  دليل، ويفيد الكلام فلا يلتبس، وعلى هذا الوجه قال العلماء الاستدلال بالشاهد على الغائب
  أحد أقسام الأدلة. وعن الثالث لا نسلم أن لفظ الغيبة لا يستعمل إلا فيما يجوز عليه
  الحضور، والدليل على ذلك أن المتكلمين يقولون هذا من باب إلحاق الغائب بالشاهد. ويريدون
  بالغائب ذات الله تعالى وصفاته والله أعلم.</p><p>المسألة الخامسة قال بعض الشيعة المراد
  بالغيب المهدي المنتظر الذي وعد الله تعالى به في القرآن والخبر، أما القرآن فقوله</p><p
  class="quran">وَعَدَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ مِنْكُمْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ
  لَيَسْتَخْلِفَنَّهُمْ فِى ٱلأرْضِ كَمَا ٱسْتَخْلَفَ ٱلَّذِينَ مِن قَبْلِهِمْ</p><p>النور
  55 وأما الخبر فقوله عليه السلام</p><p class="hadith"> " لو لم يبق من الدنيا إلا
  يوم واحد لطول الله ذلك اليوم حتى يخرج رجل من أهل بيتي يواطىء اسمه اسمي وكنيته كنيتي
  يملأ الأرض عدلاً وقسطاً كما ملئت جوراً وظلماً " </p><p>واعلم أن تخصيص المطلق من
  غير الدليل باطل. المسألة السادسة ذكروا في تفسير إقامة الصلاة وجوهاً أحدها أن إقامتها
  عبارة عن تعديل أركانها وحفظها من أن يقع خلل في فرائضها وسننها وآدابها، من أقام العود
  إذا قومه. وثانيها أنها عبارة عن المداومة عليها كما قال تعالى</p><p class="quran">وَالَّذِينَ
  هُمْ عَلَىٰ صَلاَتِهِمْ يُحَافِظُونَ</p><p>المعارج 34 وقال</p><p class="quran">ٱلَّذِينَ
  هُمْ عَلَىٰ صَلاَتِهِمْ دَائِمُونَ</p><p>المعارج 23 من قامت السوق إذا نفقت، وإقامتها
  نفاقها لأنها إذا حوفظ عليها كانت كالشيء النافق الذي تتوجه إليه الرغبات، وإذا أضيعت
  كانت كالشيء الكاسد الذي لا يرغب فيه وثالثها أنها عبارة عن التجرد لأدائها وأن لا
  يكون في مؤديها فتور من قولهم قام بالأمر، وقامت الحرب على ساقها، وفي ضده قعد عن الأمر،
  وتقاعد عنه إذا تقاعس وتثبط. ورابعها إقامتها عبارة عن أدائها، وإنما عبر عن الأداء
  بالإقامة لأن القيام بعض أركانها كما عبر عنها بالقنوت وبالركوع وبالسجود، وقالوا سبح
  إذا صلى، لوجود التسبيح فيها، قال تعالى</p><p class="quran">فَلَوْلاَ أَنَّهُ كَانَ
  مِنَ ٱلْمُسَبّحِينَ</p><p>الصافات 143 واعلم أن الأولى حمل الكلام على ما يحصل معه
  من الثناء العظيم، وذلك لا يحصل إلا إذا حملنا الإقامة على إدامة فعلها من غير خلل
  في أركانها وشرائطها ولذلك فإن القيم بأرزاق الجند إنما يوصف بكونه قيماً إذا أعطى
  الحقوق من دون بخس ونقص ولهذا يوصف الله تعالى بأنه قائم وقيوم لأنه يجب دوام وجوده
  ولأنه يديم إدرار الرزق على عباده. المسألة السابعة ذكروا في لفظ الصلاة في أصل اللغة
  وجوهاً. أحدها أنها الدعاء قال الشاعر</p><p class="poetry_or_grammar">وقابلها الريح
  في دنها   وصلى على دنها وارتشم</p><p>وثانيها قال الخارزنجي. اشتقاقها من الصلى، وهي
  النار، من قولهم صليت العصا إذا قومتها بالصلى، فالمصلي كأنه يسعى في تعديل باطنه وظاهره
  مثل من يحاول تقويم الخشبة بعرضها على النار. وثالثها أن الصلاة عبارة عن الملازمة
  من قوله تعالى</p><p class="quran">تَصْلَىٰ نَاراً حَامِيَةً</p><p>الغاشية 4</p><p
  class="quran">سَيَصْلَىٰ نَاراً ذَاتَ لَهَبٍ</p><p>المسد 3 وسمي الفرس الثاني من
  أفراس المسابقة مصلياً. ورابعها قال صاحب الكشاف الصلاة فعلة من «صلى» كالزكاة من «زكى»
  وكتبتها بالواو على لفظ المفخم، وحقيقة صلى حرك الصلوين، لأن المصلي يفعل ذلك في ركوعه
  وسجوده، وقيل الداعي مصلي تشبيهاً له في تخشعه بالراكع والساجد، وأقول ها هنا بحثان
  الأول إن هذا الاشتقاق الذي ذكره صاحب الكشاف يفضي إلى طعن عظيم في كون القرآن حجة،
  وذلك لأن لفظ الصلاة من أشد الألفاظ شهرة وأكثرها دوراناً على ألسنة المسلمين، واشتقاقه
  من تحريك الصلوين من أبعد الأشياء اشتهاراً فيما بين أهل النقل، ولو جوزنا أن يقال
  مسمى الصلاة في الأصل ما ذكره، ثم إنه خفي واندرس حتى صار بحيث لا يعرفه إلا الآحاد
  لكان مثله في سائر الألفاظ جائزاً، ولو جوزنا ذلك لما قطعنا بأن مراد الله تعالى من
  هذه الألفاظ ما تتبادر أفهامنا إليه من المعاني في زماننا هذا، لاحتمال أنها كانت في
  زمان الرسول موضوعة لمعان أخر، وكان مراد الله تعالى منها تلك المعاني، إلا أن تلك
  المعاني خفيت في زماننا واندرست كما وقع مثله في هذه اللفظة، فلما كان ذلك باطلاً بإجماع
  المسلمين علمنا أن الاشتقاق الذي ذكره مردود باطل.</p><p>الثاني الصلاة في الشرع عبارة
  عن أفعال مخصوصة يتلو بعضها بعضاً مفتتحة بالتحريم، مختتمة بالتحليل، وهذا الاسم يقع
  على الفرض والنفل. لكن المراد بهذه الآية الفرض خاصة لأنه الذي يقف الفلاح عليه لأنه
  عليه السلام لما بين للإعرابي صفة الصلاة المفروضة قال والله لا أزيد عليها ولا أنقص
  منها، فقال رسول الله صلى الله عليه وسلم</p><p class="hadith"> " أفلح إن صدق " </p><p>المسألة
  الثامنة الرزق في كلام العرب هو الحظ قال تعالى</p><p class="quran">وَتَجْعَلُونَ
  رِزْقَكُمْ أَنَّكُمْ تُكَذّبُونَ</p><p>الواقعة 82 أي حظكم من هذا الأمر، والحظ هو
  نصيب الرجل وما هو خاص له دون غيره ثم قال بعضهم الرزق كل شيء يؤكل أو يستعمل، وهو
  باطل، لأن الله تعالى أمرنا بأن ننفق مما رزقنا فقال</p><p class="quran">وَأَنفِقُواْ
  مِمَّا رَزَقْنَـٰكُمْ</p><p>الرعد 22 فلو كان الرزق هو الذي يؤكل لما أمكن إنفاقه.
  وقال آخرون الرزق هو ما يملك وهو أيضاً باطل، لأن الإنسان قد يقول اللهم ارزقني ولداً
  صالحاً أو زوجة صالحة وهو لا يملك الولد ولا الزوجة، ويقول اللهم ارزقني عقلاً أعيش
  به وليس العقل بمملوك، وأيضاً البهيمة يكون لها رزق ولا يكون لها ملك. وأما في عرف
  الشرع فقد اختلفوا فيه، فقال أبو الحسين البصري الرزق هو تمكين الحيوان من الانتفاع
  بالشيء والحظر على غيره أن يمنعه من الانتفاع به، فإذا قلنا قد رزقنا الله تعالى الأموال،
  فمعنى ذلك أنه مكننا من الانتفاع بها، وإذا سألناه تعالى أن يرزقنا مالاً فإنا نقصد
  بذلك أن يجعلنا بالمال أخص، وإذا سألناه أن يرزق البهيمة فإنا نقصد بذلك أن يجعلها
  به أخص، وإنما تكون به أخص إذا مكنها من الانتفاع به، ولم يكن لأحد أن يمنعها من الانتفاع
  به، واعلم أن المعتزلة لما فسروا الرزق بذلك لا جرم قالوا الحرام لا يكون رزقاً. وقال
  أصحابنا الحرام قد يكون رزقاً، فحجة الأصحاب من وجهين الأول أن الرزق في أصل اللغة
  هو الحظ والنصيب على ما بيناه، فمن انتفع بالحرام فذلك الحرام صار حظاً ونصيباً، فوجب
  أن يكون رزقاً له الثاني أنه تعالى قال</p><p class="quran">وَمَا مِن دَابَّةٍ فِي
  ٱلأرْضِ إِلاَّ عَلَى ٱللَّهِ رِزْقُهَا</p><p>هود 6 وقد يعيش الرجل طول عمره لا يأكل
  إلا من السرقة، فوجب أن يقال أنه طول عمره لم يأكل من رزقه شيئاً. أما المعتزلة فقد
  احتجوا بالكتاب والسنة والمعنى أما الكتاب فوجوه أحدها قوله تعالى { وَمِمَّا رَزَقْنَـٰهُمْ
  يُنفِقُونَ } مدحهم على الإنفاق مما رزقهم الله تعالى، فلو كان الحرام رزقاً لوجب أن
  يستحقوا المدح إذا أنفقوا من الحرام، وذلك باطل بالاتفاق. وثانيها لو كان الحرام رزقاً
  لجاز أن ينفق الغاصب منه، لقوله تعالى</p><p class="quran">وَأَنفِقُواْ مِمَّا رَزَقْنَـٰكُمْ</p><p>البقرة
  254 وأجمع المسلون على أنه لا يجوز للغاصب أن ينفق مما أخذه بل يجب عليه رده، فدل على
  أن الحرام لا يكون رزقاً. وثالثها قوله تعالى</p><p class="quran">قُلْ أَرَأَيْتُمْ
  مَّا أَنزَلَ ٱللَّهُ لَكُمْ مّن رّزْقٍ فَجَعَلْتُمْ مّنْهُ حَرَامًا وَحَلاَلاً قُلْ
  ءآللَّهِ أَذِنَ لَكُمْ</p><p>يونس 59 فبين أن من حرم رزق الله فهو مفتر على الله،
  فثبت أن الحرام لا يكون رزقاً، وأما السنة فما رواه أبو الحسين في كتاب الغرر بإسناده
  عن صفوان بن أمية قال. كنا عند رسول الله صلى الله عليه وسلم إذ جاءه عمرو بن قرة فقال
  له يا رسول الله إن الله كتب على الشقوة فلا أراني أرزق إلا من دفي بكفي فأئذن لي في
  الغناء من غير فاحشة فقال عليه السلام</p><p class="hadith"> " لا إذن لك ولا كرامة
  ولا نعمة كذبت أي عدو الله لقد رزقك الله رزقاً طيباً فاخترت ما حرم الله عليك من رزقه
  مكان ما أحل الله لك من حلاله أما إنك لو قلت بعد هذه المقدمة شيئاً ضربتك ضرباً وجيعا
  " </p><p>وأما المعنى فإن الله تعالى منع المكلف من الانتفاع بالحرام وأمر غيره بمنعه
  منه والانتفاع به، من منع من أخذ الشيء والانتفاع به لا يقال إنه رزقه إياه، ألا ترى
  أنه لا يقال. إن السلطان قد رزق جنده مالاً قد منعهم من أخذه، وإنما يقال إنه رزقهم
  ما مكنهم من أخذه ولا يمنعهم منه ولا أمر بمنعهم منه، أجاب أصحابنا عن التمسك بالآيات
  بأنه وإن كان لكل من الله، لكنه كما يقال يا خالق المحدثات والعرش والكرسي، ولا يقال
  يا خالق الكلاب والخنازير، وقال</p><p class="quran">عَيْناً يَشْرَبُ بِهَا عِبَادُ
  ٱللَّهِ</p><p>الإنسان 6 فخص اسم العباد بالمتقين، وإن كان الكفار أيضاً من العباد،
  وكذلك ها هنا خص اسم الرزق بالحلال على سبيل التشريف وإن كان الحرام رزقاً أيضاً، وأجابوا
  عن التمسك بالخبر بأنه حجة لنا، لأن قوله عليه السلام</p><p class="hadith"> " فاخترت
  ما حرم الله عليك من رزقه " </p><p>صريح في أن الرزق قد يكون حراماً وأجابوا عن المعنى
  بأن هذه المسألة محض للغة وهو أن الحرام هل يسمى رزقاً أم لا؟ ولا مجال للدلائل العقلية
  في الألفاظ والله أعلم. المسألة التاسعة أصل الإنفاق إخراج المال من اليد، ومنه نفق
  المبيع نفاقاً إذا كثر المشترون له، ونفقت الدابة إذا ماتت أي خرج روحها، ونافقاء الفأرة
  لأنها تخرج منها ومنه النفق في قوله تعالى</p><p class="quran">أَن تَبْتَغِىَ نَفَقاً
  فِى ٱلأرْضِ</p><p>الأنعام 35. المسألة العاشرة في قوله { وَمِمَّا رَزَقْنَـٰهُمْ
  يُنفِقُونَ } فوائد أحدها أدخل من التبعيضية صيانة لهم، وكفى عن الإسراف والتبذير المنهي
  عنه. وثانيها قدم مفعول الفعل دلالة على كونه أهم، كأنه قال ويخصون بعض المال بالتصدق
  به. وثالثها يدخل في الإنفاق المذكور في الآية، الإنفاق الواجب، والإنفاق المندوب،
  والإنفاق الواجب أقسام أحدها الزكاة وهي قوله في آية الكنز</p><p class="quran">وَلاَ
  يُنفِقُونَهَا فِي سَبِيلِ ٱللَّه</p><p>التوبة 34. وثانيها الإنفاق على النفس وعلى
  من تجب عليه نفقته. وثالثها الإنفاق في الجهاد. وأما الإنفاق المندوب فهو أيضاً إنفاق
  لقوله { وَأَنفِقُواْ مِمَّا رَزَقْنَـٰكُمْ مّن قَبْلِ أَن يَأْتِىَ أَحَدَكُمُ ٱلْمَوْتُ
  } وأراد به الصدقة لقوله بعده</p><p class="quran">فَأَصَّدَّقَ وَأَكُن مّنَ ٱلصَّـٰلِحِين</p><p>المنافقون
  10 فكل هذه الإنفاقات داخلة تحت الآية لأن كل ذلك سبب لاستحقاق المدح.</p>
