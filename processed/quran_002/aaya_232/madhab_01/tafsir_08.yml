text: "<p>{ وَإِذَا طَلَّقْتُمُ ٱلنّسَاءَ فَبَلَغْنَ أَجَلَهُنَّ } انقضت عدتهن { فَلاَ
  تَعْضُلُوهُنَّ } خطاب للأولياء أي تمنعوهن من { أَن يَنكِحْنَ أَزْوٰجَهُنَّ } المطلقين
  لهن، لأن سبب نزولها أن أخت معقل بن يسار طلقها زوجها فأراد أن يراجعها فمنعها معقل
  بن يسار، كما رواه الحاكم { إِذَا تَرٰضَوْاْ } أي الأزواج والنساء { بَيْنَهُم بِٱلْمَعْرُوفِ
  } شرعاً { ذٰلِكَ } النهي عن العضل { يُوعَظُ بِهِ مَن كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلأَخِرِ } لأنه المنتفع به { ذٰلِكُمْ } أي ترك العَضْل { أَزْكَىٰ }
  خير { لَّكُمْ وَأَطْهَرُ } لكم ولهم لما يُخْشَى على الزوجين من الريبة بسبب العلاقة
  بينهما { وَٱللَّهُ يَعْلَمُ } ما فيه المصلحة { وَأَنتُمْ لاَ تَعْلَمُونَ } ذلك فاتبعوا
  أمره.</p>"
