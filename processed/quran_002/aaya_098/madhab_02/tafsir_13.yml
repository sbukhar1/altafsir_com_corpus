aaya: مَنْ كَانَ عَدُوًّا لِلَّهِ وَمَلَائِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَالَ
  فَإِنَّ اللَّهَ عَدُوٌّ لِلْكَافِرِينَ
text: '<p>قوله عز وجل: { قُلْ مَن كَانَ عَدُوًّا لِّجِبْرِيلَ } قال ابن عباس رضي الله
  عنهما: إن حبراً من أحبار اليهود يقال له عبد الله بن صوريا قال للنبي صلى الله عليه
  وسلم: أي مَلَك نزل من السماء؟ قال (جبريل) قال: ذلك عدونا من الملائكة ولو كان ميكائيل
  لآمنا بك، إن جبريل ينزل بالعذاب والقتال والشدة وإنه عادانا مراراً وكان من أشد ذلك
  علينا، أن الله تعالىٰ أنزل على نبينا أن بيت المقدس سيخرب على يد رجل يقال له بختنصر،
  وأخبرنا بالحين الذي يخرب فيه، فلما كان وقته بعثنا رجلاً من أقوياء بني إسرائيل في
  طلبه لقتله فانطلق حتى لقيه ببابل غلاماً مسكيناً فأخذه ليقتله فدفع عنه جبريل وكبر
  بختنصر وقوي وغزانا وخرب بيت المقدس فلهذا نتخذه عدواً فأنزل الله هذه الآية.</p><p>وقال
  مقاتل: قالت اليهود: إن جبريل عدونا لأنه أمر بجعل النبوة فينا فجعلها في غيرنا، وقال
  قتادة وعكرمة والسدي: كان لعمر بن الخطاب رضي الله عنه أرضٌ بأعلى المدينة وممرّها
  على مدارس اليهود فكان إذا أتى أرضه يأتيهم ويسمع منهم كلاماً فقالوا له: ما في أصحاب
  محمد أحبَّ إلينا منك، إنهم يمرون علينا فيؤذوننا وأنت لا تؤذينا وإنا لنطمع فيك فقال
  عمر: والله ما آتيكم لحبكم ولا أسألكم لأني شاك في ديني وإنما أدخل عليكم لأزداد بصيرة
  في أمر محمد صلى الله عليه وسلم وأرى آثاره في كتابكم وأنتم تكتمونها فقالوا: من صاحب
  محمد الذي يأتيه من الملائكة؟ قال: جبريل فقالوا: ذلك عدونا يطلع محمداً على أسرارنا
  وهو صاحب كل عذاب وخسف وسنة وشدة، وإن ميكائيل إذا جاء جاء بالخصب والمغنم فقال لهم
  عمر: تعرفون جبريل وتنكرون محمداً؟ قالوا: نعم قال: فأخبروني عن منزلة جبريل وميكائيل
  من الله عز وجل؟ قالوا: جبريل عن يمينه وميكائيل عن يساره قال عمر: فإني أشهد أن من
  كان عدواً لجبريل فهو عدو لميكائيل، ومن كان عدواً لميكائيل فإنه عدو لجبريل، ومن كان
  عدواً لهما كان الله عدواً له، ثم رجع عمر إلى رسول الله صلى الله عليه وسلم فوجد جبريل
  قد سبقه بالوحي فقرأ رسول الله صلى الله عليه وسلم هذه الآية فقال</p><p class="hadith">
  " لقد وافقك ربك يا عمر " </p><p>فقال عمر: لقد رأيتني بعد ذلك، في دين الله أصلب من
  الحجر.</p><p>قال الله تعالىٰ { قُلْ مَن كَانَ عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ }
  ، يعني: جبريل { نَزَّلَهُ } ، يعني: القرآن، كناية عن غير مذكور { عَلَىٰ قَلْبِكَ
  } يا محمد { بِإِذْنِ ٱللَّهِ } بأمر الله { مُصَدِّقًا } موافقاً { لِّمَا بَيْنَ
  يَدَيْهِ } لما قبله من الكتب، { وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ }.</p><p>قوله
  عز وجل: { مَن كَانَ عَدُوًّا لِّلَّهِ وَمَلٰـئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَـٰلَ
  } خصهما بالذكر من جملة الملائكة مع دخولهما في قوله: { وَمَلَٰـئِكَتِهِ } تفضيلاً
  وتخصيصاً، كقوله تعالىٰ:</p><p class="quran">فِيهِمَا فَـٰكِهَةٌ وَنَخْلٌ وَرُمَّانٌ</p><p>[الرحمٰن:
  68] خص النخل والرمان بالذكر مع دخولهما في ذكر الفاكهة، والواو فيهما بمعنى: أو، يعني
  من كان عدواً لأحد هؤلاء فإنه عدوّ للكل، لأن الكافر بالواحد كافر بالكل { فَإِنَّ
  ٱللَّهَ عَدُوٌّ لِّلْكَـٰفِرِينَ } قال عكرمة: جبر و ميك واسراف هي العبد بالسريانية،
  وايل هو الله تعالىٰ، ومعناهما عبد الله وعبد الرحمٰن. وقرأ ابن كثير جَبريل بفتح الجيم
  غير مهموز بوزن فعليل قال حسان:</p><p class="poetry_or_grammar">وجبريل رسول اللَّه
  فينا</p><p class="poetry_or_grammar">وروح القدس ليس له كفاء</p><p>وقرأ حمزة والكسائي
  بالهمز والاشباع بوزن سلسبيل، وقرأ أبو بكر بالاختلاس، وقرأ الآخرون بكسر الجيم غير
  مهموز، وميكاييل قرأ أبو عمر ويعقوب وحفص ميكال بغير همز قال جرير:</p><p class="poetry_or_grammar">عَبَدوُا
  الصَّلِيبَ وَكَذَّبُوا بِمُحَمَّدٍ</p><p class="poetry_or_grammar">وَبِجَبْرَئِيلَ
  وَكَذَّبُوا مِيْكَالاَ</p><p>وقال آخر:</p><p class="poetry_or_grammar">ويَوْمَ بَدْرٍ
  لَقِيْنَاكُمْ لَنَا مَدَدٌ</p><p class="poetry_or_grammar">فيهِ مَعَ النَّصْرِ جِبْرِيْلٌ
  وَميْكَالُ</p><p>وقرأ نافع: بالهمزة والاختلاس، بوزن ميفاعل، وقرأ الآخرون: بالهمز
  والاشباع بوزن ميكائيل، قال ابن صوريا: ما جئتنا بشيء نعرفه، فأنزل الله تعالىٰ { وَلَقَدْ
  أَنزَلْنا إِلَيْكَ آيَاتٍ بَيِّنَـٰتٍ } واضحات مفصلات بالحلالِ والحرامِ والحدودِ
  والأحكامِ { وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَـٰسِقُونَ } الخارجون عن أمرِ الله عز
  وجل.</p>'
