aaya: مَنْ كَانَ عَدُوًّا لِلَّهِ وَمَلَائِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَالَ
  فَإِنَّ اللَّهَ عَدُوٌّ لِلْكَافِرِينَ
text: "<p>{ مَن كَانَ عَدُوّا لّلَّهِ وَمَلئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ } بكسر
  الجيم وفتحها بلا همز[جَبْريل] وبه بياء جَبْرَئيل ودونها[جَبْرَئل] { وَمِيكَٰلَ }
  عطف على الملائكة من عطف الخاص على العام وفي قراءة (ميكائيل) بهمز وياء[ميكائل] وفي
  أخرى بلا ياء { فَإِنَّ ٱللَّهَ عَدُوٌّ لِّلْكَٰفِرِينَ } أوقعه موقع (لهم) بياناً
  لحالهم.</p>"
