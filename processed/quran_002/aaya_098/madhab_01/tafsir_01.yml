aaya: مَنْ كَانَ عَدُوًّا لِلَّهِ وَمَلَائِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَالَ
  فَإِنَّ اللَّهَ عَدُوٌّ لِلْكَافِرِينَ
text: '<p>وهذا خبر من الله جل ثناؤه: { من كان عدواً لله } من عاداه وعادى جميع ملائكته
  ورسله، وإعلام منه أن من عادى جبريـل فقد عاداه وعادى ميكائيـل وعادى جميع ملائكته
  ورسله لأن الذين سماهم الله فـي هذه الآية هم أولـياء الله وأهل طاعته، ومن عادى لله
  ولـيّاً فقد عادى الله وبـارزه بـالـمـحاربة، ومن عادى الله فقد عادى جميع أهل طاعته
  وولايته لأن العدوّ لله عدوّ لأولـيائه، والعدوّ لأولـياء الله عدوّ له. فكذلك قال
  للـيهود الذين قالوا: إن جبريـل عدوّنا من الـملائكة، وميكائيـل ولـينا منهم: { مَنْ
  كَانَ عَدُوًّا لِلَّهِ وَمَلاَئِكَتِهِ وَرُسُلِهِ وَجِبْرِيـلُ وَمِيكَالَ فَـانَّ
  اللَّهَ عَدُوّ للكافِرِينَ } من أجل أن عدوّ جبريـل عدوّ كل ولـيّ لله. فأخبرهم جل
  ثناؤه أن من كان عدوًّا لـجبريـل فهو لكل من ذكره من ملائكته ورسله وميكال عدوّ، وكذلك
  عدوّ بعض رسل الله عدوّ لله ولكل ولـيّ. وقد:</p><p>حدثنا ابن حميد، قال: ثنا يحيى
  بن واضح، قال: ثنا عبـيد الله يعنـي العتكي عن رجل من قريش، قال: سأل النبـيّ صلى الله
  عليه وسلم الـيهود فقال:</p><p class="hadith"> " أسألُكُمْ بِكِتابِكُمْ الّذِي تَقْرَءونَ
  هَلْ تَـجِدُونَ بِهِ قَدْ بَشّرَ بـي عِيسَى بْنُ مَرَيْـمَ أنْ يأتِـيكُمْ رَسُولٌ
  اسمُهُ أحْمَدُ؟ " </p><p>فقالوا: اللهمّ وجدناك فـي كتابنا ولكنا كرهناك لأنك تستـحل
  الأموال وتهريق الدماء فأنزل الله: { مَنْ كَانَ عَدُوًّا لِلَّهِ وَمَلاَئِكَتِهِ
  } الآية.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن حصين بن عبد الرحمن،
  عن عبد الرحمن بن أبـي لـيـلـى، قال: إن يهوديًّا لقـي عمر فقال له: إن جبريـل الذي
  يذكره صاحبك هو عدوّ لنا. فقال له عمر: { مَنْ كَانَ عَدُوًّا لِلَّهِ وَمَلاَئِكَتِهِ
  وَرُسُلِهِ وَجِبْرِيـلَ وَمِيكالَ فَـانَّ اللَّهَ عَدُوّ للكافِرِين } قال: فنزلت
  علـى لسان عمر. وهذا الـخبر يدل علـى أن الله أنزل هذه الآية توبـيخاً للـيهود فـي
  كفرهم بـمـحمد صلى الله عليه وسلم، وإخبـاراً منه لهم أن من كان عدوًّا لـمـحمد فـالله
  له عدوّ، وأن عدوّ مـحمد من الناس كلهم لـمن الكافرين بـالله الـجاحدين آياته.</p><p>فإن
  قال قائل: أَوَ لـيس جبريـل وميكائيـل من الـملائكة؟ قـيـل: بلـى. فإن قال: فما معنى
  تكرير ذكرهما بأسمائهما، وقد مضى ذكرهما فـي الآية فـي جملة أسماء الـملائكة؟ قـيـل:
  معنى إفراد ذكرهما بأسمائهما أن الـيهود لـما قالت: جبريـل عدوّنا وميكائيـل ولـيُّنا،
  وزعمت أنها كفرت بـمـحمد صلى الله عليه وسلم من أجل أن جبريـل صاحب مـحمد صلى الله
  عليه وسلم، أعلـمهم الله أن من كان لـجبريـل عدوًّا، فإن الله له عدوّ، وأنه من الكافرين.
  فنصّ علـيه بـاسمه، وعلـى ميكائيـل بـاسمه، لئلا يقول منهم قائل: إنـما قال الله: من
  كان عدوًّا لله وملائكته ورسله، ولسنا لله ولا لـملائكته ورسله أعداء لأن الـملائكة
  اسم عام مـحتـمل خاصًّا وجبريـل وميكائيـل غير داخـلـين فـيه.</p><p>وكذلك قوله: {
  وَرُسُلِهِ } فلست يا مـحمد داخلاً فـيهم. فنصّ الله تعالـى علـى أسماء من زعموا أنهم
  أعداؤه بأعيانهم لـيقطع بذلك تلبـيسهم علـى أهل الضعف منهم، ويحسم تـمويههم أمورهم
  علـى الـمنافقـين. وأما إظهار اسم الله فـي قوله: { فَـانَّ اللَّهَ عَدُوّ للْكَافِرِينَ
  } وتكريره فـيه، وقد ابتدأ أوّل الـخبر بذكره فقال: { مَنْ كَانَ عَدُوًّا لِلَّهِ
  وَمَلاَئِكَتِهِ } فلئلا يـلتبس لو ظهر ذلك بكناية، فقـيـل: فإنه عدوّ للكافرين علـى
  سامعه مَن الـمعنّـي بـالهاء التـي فـي «فإنه» أألله أم رسل الله جل ثناؤه، أم جبريـل،
  أم ميكائيـل؟ إذ لو جاء ذلك بكناية علـى ما وصفت، فإنه يـلتبس معنى ذلك علـى من لـم
  يوقـف علـى الـمعنى بذلك لاحتـمال الكلام ما وصفت. وقد كان بعض أهل العربـية يوجه ذلك
  إلـى نـحو قول الشاعر:</p><p class="poetry_or_grammar">لَـيْتَ الغُرَابَ غَدَاةَ
  يَنْعَبُ دَائِبـاً</p><p class="poetry_or_grammar">كانَ الغُرَابُ مُقَطّعَ الأوْدَاجِ</p><p>وأنه
  إظهار الاسم الذي حظه الكناية عنه. والأمر فـي ذلك بخلاف ما قال وذلك أن الغراب الثانـي
  لو كان مكنـيّ عنه لـما التبس علـى أحد يعقل كلام العرب أنه كناية اسم الغراب الأوّل،
  إذ كان لا شيء قبله يحتـمل الكلام أن يوجه إلـيه غير كناية اسم الغراب الأول وأن قبل
  قوله: { فَـانَّ اللَّهَ عَدُوّ للْكَافِرِينَ } أسماً لو جاء اسم الله تعالـى ذكره
  مكنـياً عنه لـم يعلـم من الـمقصود إلـيه بكناية الاسم إلا بتوقـيف من حجة، فلذلك اختلف
  أمراهما.</p>'
