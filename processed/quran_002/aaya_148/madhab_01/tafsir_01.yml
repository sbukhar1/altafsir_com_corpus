aaya: وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا ۖ فَاسْتَبِقُوا الْخَيْرَاتِ ۚ أَيْنَ مَا
  تَكُونُوا يَأْتِ بِكُمُ اللَّهُ جَمِيعًا ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
text: "<p>يعنـي بقوله تعالـى ذكره: ولكلّ أهل ملة، فحذف أهل الـملة واكتفـى بدلالة الكلام
  علـيه. كما:</p><p>حدثنـي مـحمد بن عمرو، قال: حدثنا أبو عاصم، قال: حدثنا عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد فـي قول الله عز وجل: { وَلِكُلّ وِجْهَةٌ } قال: لكل صاحب
  ملة.</p><p>حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع:
  { وَلِكُلِّ وِجْهَةٌ هُوَ مُوَلِّـيها } فللـيهود وجهة هو مولـيها وللنصارى وجهة هو
  مولـيها، وهداكم الله عزّ وجل أنتـم أيتها الأمة للقبلة التـي هي قبلته.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قلت لعطاء قوله: {
  وَلِكُلِّ وِجْهَةٌ هُوَ مُوَلِّـيها }؟ قال: لكل أهل دين الـيهود والنصارى. قال ابن
  جريج: قال مـجاهد: لكل صاحب ملة.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد فـي قوله: { وَلِكُلّ وِجْهَةٌ هُوَ مَوَلِّـيها } قال للـيهود قبلة، وللنصارى
  قبلة، ولكم قبلة. يريد الـمسلـمين.</p><p>حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال:
  حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { وَلِكُلَ وِجْهَةٌ هُوَ
  مُوَلِّـيها } يعنـي بذلك أهل الأديان، يقول: لكلّ قبلة يرضونها، ووجهُ الله تبـارك
  وتعالـى اسمه حيث توجه الـمؤمنون وذلك أن الله تعالـى ذكره قال: { فأيْنَـمَا تُوَلُّوا
  فَثَمَّ وَجْهُ اللَّه إنَّ اللَّهَ وَاسِعٌ عَلِـيـمٌ }.</p><p>حدثنـي موسى بن هارون،
  قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وَلِكُلّ وجْهَةٌ هُوَ مُوَلِّـيها
  } يقول: لكل قوم قبلة قد وُلّوها.</p><p>فتأويـل أهل هذه الـمقالة فـي هذه الآية: ولكل
  أهل ملة قبلة هو مستقبلها ومولّ وجهه إلـيها. وقال آخرون بـما:</p><p>حدثنا الـحسن
  بن يحيى، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وَلِكُلّ وِجْهَةٌ هُوَ
  مُوَلِّـيها } قال: هي صلاتهم إلـى بـيت الـمقدس وصلاتهم إلـى الكعبة.</p><p>وتأويـل
  قائل هذه الـمقالة: ولكل ناحية وجّهك إلـيها ربك يا مـحمد قبلة الله عز وجل مولـيها
  عبـاده. وأما الوجهة فإنها مصدر مثل القِعْدة والـمِشْية من التوجه، وتأويـلها: متوجَّه
  يتوجه إلـيها بوجهه فـي صلاته. كما:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: وجهةٌ قبلة.</p><p>حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَلِكُلّ وِجْهَةٌ
  } قال: وجه.</p><p>حدثنـي يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد: وجهة: قبلة.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، قال: قلت لـمنصور: { وَلِكُلّ وِجْهَةٌ هُوَ مُوَلِّـيها
  } قال: نـحن نقرؤها: ولكلّ جعلنا قبلة يرضونها.</p><p>وأما قوله: { هُوَ مُوَلِّـيها
  } فإنه يعنـي: هو مولّ وجهه إلـيها مستقبلها. كما:</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { هُوَ مُوَلِّـيها }
  قال: هو مستقبلها.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد مثله.</p><p>ومعنى التولـية هٰهنا الإقبـال، كما يقول القائل
  لغيره: انصرف إلـيّ، بـمعنى أقبل إلـيّ والانصراف الـمستعمل إنـما هو الانصراف عن الشيء،
  ثم يقال: انصرف إلـى الشيء بـمعنى أقبل إلـيه منصرفـاً عن غيره. وكذلك يقال: ولـيت
  عنه: إذا أدبرت عنه، ثم يقال: ولّـيت إلـيه بـمعنى أقبلت إلـيه مولـيا عن غيره. والفعل،
  أعنـي التولـية فـي قوله: { هُوَ مُوَلِّـيها } لل«كلّ» و «هو» التـي مع «مولـيها»
  هو «الكل» وُحِّدت للفظ «الكل».</p><p>فمعنى الكلام إذا: ولكل أهل ملة وجهة، الكلُّ
  منهم مولّوها وجوههم.</p><p>وقد رُوي عن ابن عبـاس وغيره أنهم قرأوا: «هو مُوَلاَّها»
  بـمعنى أنه موَّجه نـحوها، ويكون الكلام حينئذ غير مسمى فـاعله، ولو سمي فـاعله لكان
  الكلام: ولكل ذي ملة وجهة الله مولـيه إياها، بـمعنى موجهه إلـيها.</p><p>وقد ذكر عن
  بعضهم أنه قرأ ذلك: { وَلِكُلّ وِجْهَةٍ } بترك التنوين والإضافة. وذلك لـحن، ولا تـجوز
  القراءة به، لأن ذلك إذا قرىء كذلك كان الـخبر غير تامّ، وكان كلاماً لا معنى له، وذلك
  غير جائز أن يكون من الله جل ثناؤه.</p><p>والصواب عندنا من القراءة فـي ذلك: { وَلِكُلّ
  وِجْهَةٌ هُوَ مُوَلِّـيها } بـمعنى: ولكلّ وجهة وقبلة، ذلك الكلُّ مولّ وجهه نـحوها،
  لإجماع الـحجة من القراء علـى قراءة ذلك كذلك وتصويبها إياها، وشذوذ من خالف ذلك إلـى
  غيره. وما جاء به النقل مستفـيضاً فحجة، وما انفرد به من كان جائزاً علـيه السهو والـخطأ
  فغير جائز الاعتراض به علـى الـحجة.</p><p>القول فـي تأويـل قوله تعالـى: { فَـاسْتَبِقُوا
  الـخَيْرَاتِ }.</p><p>يعنـي تعالـى ذكره بقوله: { فَـاسْتَبِقُوا } فبـادروا وسارعوا،
  من «الاستبـاق»، وهو الـمبـادرة والإسراع. كما:</p><p>حدثنـي الـمثنى قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { فَـاسْتَبِقُوا الـخَيْرَاتِ
  } يعنـي فسارعوا فـي الـخيرات. وإنـما يعنـي بقوله: { فَـاسْتَبِقُوا الـخَيْرَاتِ
  } أي قد بـينت لكم أيها الـمؤمنون الـحق وهديتكم للقبلة التـي ضلت عنها الـيهود والنصارى
  وسائر أهل الـملل غيركم، فبـادروا بـالأعمال الصالـحة شكراً لربكم، وتزوّدوا فـي دنـياكم
  لأخراكم، فإنـي قد بـينت لكم سبـيـل النـجاة فلا عذر لكم فـي التفريط، وحافظوا علـى
  قبلتكم، ولا تضيعوها كما ضيعها الأمـم قبلكم فتضلوا كما ضلت كالذي:</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة: { فَـاسْتَبِقُوا الـخَيْراتِ
  } يقول: لا تغلبن علـى قبلتكم.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد فـي قوله: { فَـاسْتَبِقُوا الـخَيْرَاتِ } قال: الأعمال الصالـحة.</p><p>القول
  فـي تأويـل قوله تعالـى: { أيْنَـما تَكُونُوا يَأْتِ بِكُمُ اللَّهُ جَمِيعاً إنَّ
  اللَّهَ عَلَـىٰ كُلِّ شَيْءٍ قَدِيرٌ }.</p><p>ومعنى قوله: { أيْنَـمَا تَكُونُوا
  يَأْتِ بِكُمُ اللَّهُ جَمِيعاً } فـي أيّ مكان وبقعة تهلكون فـيه يأت بكم الله جميعاً
  يوم القـيامة، { إنَّ اللَّهَ عَلَـىٰ كُلِّ شَيْءٍ قَدِيرٌ }. كما:</p><p>حدثت عن
  عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { أيْنَـمَا تَكُونُوا
  يَأْتِ بِكُمُ اللَّهُ جَمِيعاً } يقول: أينـما تكونوا يأت بكم الله جميعاً يوم القـيامة.</p><p>حدثنا
  موسى، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { أيْنَـمَا تَكُونُوا يَأْتِ
  بِكُمُ اللَّهُ جَمِيعاً } يعنـي يوم القـيامة. وإنـما حضّ الله عزّ وجلّ الـمؤمنـين
  بهذه الآية علـى طاعته والتزوّد فـي الدنـيا للآخرة، فقال جل ثناؤه لهم: استبقوا أيها
  الـمؤمنون إلـى العمل بطاعة ربكم، ولزوم ما هداكم له من قبلة إبراهيـم خـلـيـله وشرائع
  دينه، فإن الله تعالـى ذكره يأتـي بكم وبـمن خالف قبلتكم ودينكم وشريعتكم جميعاً يوم
  القـيامة من حيث كنتـم من بقاع الأرض، حتـى يوفـى الـمـحسن منكم جزاءه بإحسانه، والـمسيء
  عقابه بإساءته، أو يتفضل فـيصفح.</p><p>وأما قوله: { إنَّ اللَّهَ عَلَـىٰ كُلِّ شَيْءٍ
  قَدِيرٌ } فإنه تعالـى ذكره يعنـي أن الله تعالـى علـى جمعكم بعد مـماتكم من قبوركم
  من حيث كنتـم وعلـى غير ذلك مـما يشاء قدير، فبـادروا خروج أنفسكم بـالصالـحات من الأعمال
  قبل مـماتكم لـيوم بعثكم وحشركم.</p>"
