aaya: وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا ۖ فَاسْتَبِقُوا الْخَيْرَاتِ ۚ أَيْنَ مَا
  تَكُونُوا يَأْتِ بِكُمُ اللَّهُ جَمِيعًا ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
text: "<p>قوله تعالى: { وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا... }.</p><p>حمله الزمخشري
  على معنيين، أحدهما: ولكل فريق من أهل الأديان المختلفة قبلة هو موليها نفسه، أو يعود
  الضمير على الله، أي الله موليها إياه.</p><p>- (الثاني): ولكل واحد منكم يا أمة محمد
  جهة يصلي إليها شمالية، أو جنوبية، أو شرقية أو (غربية). فالقبلة عندنا نحن في الجنوب
  وعند أهل العراق و (اليمن) في الشمال والمغرب.</p><p>وضعف ابن عرفة الأول إذا أعيد
  الضمير في { هُوَ مُوَليِّهَا } على الله لأن الملل كلها قد انتسخت بشريعة سيدنا محمد
  صلى الله عليه وسلم فلا يصدق أن لكل قوم (وجهة).</p><p>قال ابن عرفة: وكان بعضهم يفسره
  بمعنى ثالث وهو أن (لكلّ) شخص منّا وجهة من وجوه الخير، والله أقامه فيها، فواحد مجاهد
  وآخر صائم وآخر عالم وآخر حاج وآخر كثير الصدقة.</p><p>قوله تعالى: { فَٱسْتَبِقُواْ
  ٱلْخَيْرَاتِ... }.</p><p>دليل على أن الأمر للفور لأن مدلول صيغة اِفعل وهو الفور
  من مسمّى الخيرات لأن المبادرة إلى فعل المأمور به (من جملة) الخيرات فهو مأمور به.</p><p>وإنما
  قال: { اسْتَبِقُوا } ولم يقل: اسْبَقُوا، ليتناول السابق والمسبوق فالمسبوق حينئذ
  يصدق عليه أنه استبق ولكنه لم يسبق، ولو قال: اسبقوا لما تناول إلا السّابق. والخيرات
  (تعم) الواجبات والمندوبات، وتعم من سبق بخير أو سبق غيره لخير (آخر) وإن لم (يستبقا)
  لشيء واحد.</p><p>قوله تعالى: { يَأْتِ بِكُمُ ٱللَّهُ جَمِيعاً.. }</p><p>حمله الزمخشري
  على معنيين: إما يأت بكم (للجزاء) أو للحشر والنشر، وإمّا أَيْنَ مَا تَكُونُوا من
  الجهات يجعلكم تصلون إلى جهة واحدة (كأنكم) تصلون (حاضري) المسجد الحرام.</p><p>قال
  ابن عرفة: وقوله إنّ اللهَ عَلَى كُلّ شَيءٍ قَدِيرٌ يرجح المعنى الأول.</p>"
