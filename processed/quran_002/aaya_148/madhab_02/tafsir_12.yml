aaya: وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا ۖ فَاسْتَبِقُوا الْخَيْرَاتِ ۚ أَيْنَ مَا
  تَكُونُوا يَأْتِ بِكُمُ اللَّهُ جَمِيعًا ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
text: "<p>قوله تعالى: { وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا } يعني ولكل أهل ملة من
  سائر الملل وجهة هو مولِّيها. وفيه قولان:</p><p>أحدهما: قبلة يستقبلونها، وهو قول
  ابن عباس وعطاء والسدي.</p><p>والثاني: يعني صلاة يصلونها، وهو قول قتادة.</p><p>وفي
  قوله تعالى: { هُوَ مُوَلِّيها } قولان:</p><p>أحدهما: أن أهل كل وجهة هم الذين يَتَوَلَّونَهَا
  ويستقبلونها.</p><p>والثاني: أن أهل كل وجهةٍ الله تعالى هو الذي يوليهم إليها ويأمرهم
  باستقبالها، وقد قرئ { هُوَ مَوْلاها } وهذا حسن يدل على الثاني من القولين.</p><p>{
  فَاسْتَبِقُوا الْخَيْرَاتِ } فيه تأويلان:</p><p>أحدهما: معناه فسارعوا إلى الأعمال
  الصالحة، وهو قول عبد الرحمن بن زيد.</p><p>والثاني: معناه: لا تُغلَبوا على قبلتكم
  بما تقول اليهود من أنكم إذا اتبعتم قبلتهم اتبعوكم، وهذا قول قتادة.</p><p>{... يَأْتِ
  بِكُمُ اللهُ جَمِيعاً } إلى الله مرجعكم جميعاً، يعني يوم القيامة.</p><p>{ إِنَّ
  اللهَ عَلَى كُلِّ شَيْءٍ قَدِيرٌ } يعني على إعادتكم إليه أحياء بعد الموت والبلى.</p>"
