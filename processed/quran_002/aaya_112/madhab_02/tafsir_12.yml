aaya: بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِنْدَ
  رَبِّهِ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ
text: '<p>قوله عز وجل: { وَمَنْ أَظْلَمُ مِمَّنَ مَنَعَ مَسَاجِدَ اللهِ أَن يُذْكَرَ
  فِيهَا اسْمُهُ } أما المساجد فهي مواضع العبادات، وفي المراد بها هنا قولان:</p><p>أحدهما:
  ما نسب إلى التعبد من بيوت الله تعالى استعمالاً لحقيقة الاسم.</p><p>والثاني: أنَّ
  كُلَّ موضع من الأرض، أقيمت فيه عبادة من بيوت الله وغيرها مسجد، لقول النبي صلى الله
  عليه وسلم:</p><p class="hadith"> " جُعِلَتْ لِيَ الأرضُ مَسْجِداً ". </p><p>وفي
  المانع مساجد الله أن يُذْكَرَ فيها اسمه، أربعة أقاويل:</p><p>أحدها: أنه بُخْتَ نصر
  وأصحابه من المجوس الذين خربوا بيت المقدس، وهذا قول قتادة.</p><p>والثاني: أنهم النصارى
  الذين أعانوا (بُخْتَ نَصّر) على خرابه، وهذا قول السدي.</p><p>والثالث: أنهم مشركو
  قريش، منعوا رسول الله صلى الله عليه وسلم من المسجد الحرام عام الحديبية، وهذا قول
  عبد الرحمن بن زيد.</p><p>والرابع: أنه عَامٌّ في كل مشرك، منع من كل مسجد.</p><p>وفي
  قوله تعالى: { وَسَعَى في خَرَابِهَا } تأويلان:</p><p>أحدهما: بالمنع من ذكر الله
  فيها.</p><p>والثاني: بهدمها.</p><p>{ أُوْلَئِكَ مَا كَانَ لَهُمْ أَنْ يَدْخُلُوها
  إِلاَّ خَآئِفِينَ } فيه تأويلان:</p><p>أحدهما: خائفين بأداء الجزية، وهذا قول السدي.</p><p>والثاني:
  خائفين من الرعب، إن قُدر عليهم عوقبوا، وهذا قول قتادة.</p>'
