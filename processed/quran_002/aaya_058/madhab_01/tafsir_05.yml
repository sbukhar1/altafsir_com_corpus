text: '<p>فيه تسع مسائل:</p><p>الأولى: قوله تعالى: { وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ
  ٱلْقَرْيَةَ } حُذفت الألف من «قلنا» لسكونها وسكون الدال بعدها، والألف التي يُبتدأ
  بها قبل الدال ألف وصل؛ لأنه من يدخل.</p><p>الثانية: قوله تعالى: { هَـٰذِهِ ٱلْقَرْيَةَ
  } أي المدينة؛ سُمِّيت بذلك لأنها تقرّت أي ٱجتمعت؛ ومنه قَرَيت الماء في الحوض؛ أي
  جمعته؛ وٱسم ذلك الماء قِرًى (بكسر القاف) مقصور. وكذلك ما قُرِيَ به الضيف؛ قاله الجوهري.
  والمِقْراة للحوض. والقَرِيّ لمسيل الماء. والقَرَا للظهر؛ ومنه قوله:</p><p class="poetry_or_grammar">لاحِقُ
  بطنٍ بِقَراً سمينِ</p><p>والمقارِي: الجِفان الكبار؛ قال:</p><p class="poetry_or_grammar">عظام
  المقاري ضيفهم لا يُفْزَّع</p><p>وواحد المقاري مِقراة؛ وكله بمعنى الجمع غير مهموز.
  والقِرية (بكسر القاف) لغة اليمن. وٱختُلف في تعيينها؛ فقال الجمهور: هي بيت المقدس.
  وقيل: أرِيحاء من بيت المقدس. قال عمر بن شَبّة: كانت قاعدة ومسكن ملوك. ٱبن كَيْسَان:
  الشام. الضحاك: الرَّمْلة والأُرْدُنّ وفلسطين وتَدْمُر. وهذه نعمة أخرى، وهي أنه أباح
  لهم دخول البلدة وأزال عنهم التِّيه.</p><p>الثالثة: قوله تعالى: { فَكُلُواْ } إباحة.
  و { رَغَداً } كثيراً واسعاً؛ وهو نعت لمصدر محذوف؛ أي أكلاً رَغَداً. ويجوز أن يكون
  في موضع الحال؛ على ما تقدّم. وكانت أرضاً مباركة عظيمة الغَلّة، فلذلك قال: «رغدا».</p><p>الرابعة:
  قوله تعالى: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً } الباب يُجمع أبواباً؛ وقد قالوا: أبْوِبَة
  للازدواج؛ قال الشاعر:</p><p class="poetry_or_grammar">هتّاك أخْبيةٍ ولاّج أبوِبَة</p><p
  class="poetry_or_grammar">يَخْلِط بالبِرّ منه الجِدَّ واللِّينا</p><p>ولو أفرده
  لم يجز. ومثله قوله عليه السلام:</p><p class="hadith"> " مرحبا بالقوم ـ أو بالوفد
  ـ غير خَزَايا ولا نَدَامَى " </p><p>وتبوّبت بوّابا ٱتخذته. وأبواب مبوّبة؛ كما قالوا:
  أصناف مُصنّفة. وهذا شيء من بابَتِك؛ أي يصلح لك. وقد تقدّم معنى السجود فلا معنى لإعادته.
  والحمد لله.</p><p>والباب الذي أمِروا بدخوله هو باب في بيت المقدس يعرف اليوم بـ «ـباب
  حِطّة»؛ عن مجاهد وغيره. وقيل: باب القُبّة التي كان يصلي إليها موسى وبنو إسرائيل.
  و «سجداً» قال ٱبن عباس: منحنين ركوعاً. وقيل: متواضعين خضوعاً لا على هيئة متعينة.</p><p>الخامسة:
  قوله تعالى: { وَقُولُواْ } عطف على ٱدخلوا. و { حِطَّةٌ } بالرفع قراءة الجمهور؛ على
  إضمار مبتدأ، أي مسألتنا حطة، أو يكون حكاية. قال الأخفش: وقرئت «حِطّةً» بالنصب، على
  معنى ٱحطط عنا ذنوبنا حِطة. قال النحاس: جاء الحديث عن ٱبن عباس أنه قيل لهم: قولوا
  لا إلٰه إلا الله، وفي حديث آخر عنه قيل لهم: قولوا مغفرة ـ تفسير للنصب؛ أي قولوا
  شيئاً يحط ذنوبكم؛ كما يقال: قل خيراً. والأئمة من القراء على الرفع. وهو أولى في اللغة؛
  لما حكي عن العرب في معنى بدّل، قال أحمد بن يحيى: يقال بدّلته؛ أي غيرته ولم أزِل
  عينه. وأبدلته أزلت عينه وشخصه؛ كما قال:</p><p class="poetry_or_grammar">عَزْل الأمير
  للأمير المُبْدَل</p><p>وقال الله عز وجل:</p><p class="quran">وَقَالَ ٱلَّذِينَ لاَ
  يَرْجُونَ لِقَآءَنَا ٱئْتِ بِقُرْآنٍ غَيْرِ هَـٰذَآ أَوْ بَدِّلْهُ</p><p>[يونس:
  15] وحديث ٱبن مسعود قالوا: «حِطّة» تفسير على الرفع. هذا كله قول النحاس. وقال الحسن
  وعكرمة: «حِطّةً» بمعنى حُطّ ذنوبنا؛ أُمِروا أن يقولوا: لا إلٰه إلا الله ليحطّ بها
  ذنوبهم. وقال ٱبن جبير: معناه الاستغفار. أبان بن تَغْلِب: التوبة؛ قال الشاعر:</p><p
  class="poetry_or_grammar">فاز بالحطة التي جعل اللّـ</p><p class="poetry_or_grammar">ـه
  بها ذنب عبده مغفورا</p><p>وقال ٱبن فارس في المُجْمَل: «حِطّة» كلمة أمر بها بنو إسرائيل
  لو قالوها لحطّت أوزارهم. وقاله الجوهري أيضاً في الصحاح.</p><p>قلت: يحتمل أن يكونوا
  تعبّدوا بهذا اللفظ بعينه، وهو الظاهر من الحديث. روى مسلم عن أبي هريرة قال: قال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " قيل لبني إسرائيل ٱدخلوا الباب سُجَّداً
  وقولوا حِطّةٌ يُغفر لكم خطاياكم (فبدّلوا) فدخلوا الباب يَزْحَفُون على أستاههم وقالوا
  حَبّةٌ في شَعرة " </p><p>وأخرجه البخاري وقال:</p><p class="hadith"> " فبدلوا وقالوا
  حِطَّةَ حبّةٌ في شعرة " </p><p>في غير الصحيحين:</p><p class="hadith"> " حنطة في
  شَعَر " </p><p>وقيل: هِطّا سُمْهاثا. وهي لفظة عبرانية، تفسيرها: حنطة حمراء؛ حكاها
  ٱبن قتيبة، وحكاه الهروِي عن السدّي ومجاهد. وكان قصدهم خلاف ما أمرهم الله به فعصوا
  وتمرّدوا وٱستهزءوا؛ فعاقبهم الله بالرجز وهو العذاب. وقال ٱبن زيد: كان طاعونا أهلك
  منهم سبعين ألفاً. ورُوِيَ أن الباب جُعل قصيراً ليدخلوه ركّعاً فدخلوه متورّكين على
  أستاههم. والله أعلم.</p><p>السادسة: استدل بعض العلماء بهذه الآية على أن تبديل الأقوال
  المنصوص عليها في الشريعة لا يخلو أن يقع التعبُّد بلفظها أو بمعناها؛ فإن كان التعبُّد
  وقع بلفظها فلا يجوز تبديلها؛ لذمّ الله تعالى مَن بدّل ما أمره بقوله. وإن وقع بمعناها
  جاز تبديلها بما يؤدّي إلى ذلك المعنى؛ ولا يجوز تبديلها بما يخرج عنه.</p><p>وقد ٱختلف
  العلماء في هذا المعنى؛ فحُكِيَ عن مالك والشافعيّ وأبي حنيفة وأصحابهم أنه يجوز للعالم
  بمواقع الخطاب البصير بآحاد كلماته نقل الحديث بالمعنى لكن بشرط المطابقة للمعنى بكماله؛
  وهو قول الجمهور. ومنع ذلك جمعٌ كثير من العلماء منهم ٱبن سِيرين والقاسم بن محمد ورجاء
  بن حَيْوَة. وقال مجاهد: انْقُصْ من الحديث إن شئت ولا تزد فيه. وكان مالك بن أنس يشدّد
  في حديث رسول الله صلى الله عليه وسلم في التاء والياء ونحو هذا. وعلى هذا جماعة من
  أئمة الحديث لا يرون إبدال اللفظ ولا تغييره حتى إنهم يسمعون ملحوناً ويعلمون ذلك ولا
  يغيّرونه. وروى أبو مِجْلَز عن قيس بن عُبَاد قال: قال عمر بن الخطاب: مَن سمع حديثاً
  فحدّث به كما سمع فقد سلم. وروي نحوه عن عبد اللَّه بن عمرو وزيد بن أرقم. وكذا الخلاف
  في التقديم والتأخير والزيادة والنقصان؛ فإن منهم من يعتدّ بالمعنى ولا يعتدّ باللفظ،
  ومنهم من يشدّد في ذلك ولا يفارق اللفظ.</p><p>وذلك هو الأحوط في الدّين والأتقى والأولى؛
  ولكن أكثر العلماء على خلافه. والقول بالجواز هو الصحيح إن شاء الله تعالى؛ وذلك أن
  المعلوم من سيرة الصحابة رضي الله عنهم هو أنهم كانوا يروون الوقائع المتحدة بألفاظ
  مختلفة، وما ذاك إلا أنهم كانوا يصرفون عنايتهم للمعاني ولم يلتزموا التكرار على الأحاديث
  ولا كتبها. وروي عن واثلة بن الأَسْقَع أنه قال: ليس كل ما أخبرنا به رسول الله صلى
  الله عليه وسلم نقلناه إليكم؛ حسبكم المعنى. وقال قتادة عن زُرارة بن أوْفَى: لقيت
  عدّة من أصحاب النبيّ صلى الله عليه وسلم فٱختلفوا عليّ في اللفظ وٱجتمعوا في المعنى.
  وكان النَّخَعِيّ والحسن والشعبيّ رحمهم الله يأتون بالحديث على المعاني. وقال الحسن:
  إذا أصبت المعنى أجزأك. وقال سفيان الثورِيّ رحمه الله: إذا قلت لكم إني أحدثكم كما
  سمعت فلا تصدّقوني؛ إنما هو المعنى وقال وَكِيع رحمه الله: إن لم يكن المعنى واسعاً
  فقد هلك الناس. وٱتفق العلماء على جواز نقل الشرع للعجم بلسانهم وترجمته لهم؛ وذلك
  هو النقل بالمعنى. وقد فعل الله ذلك في كتابه فيما قص من أنباء ما قد سلف، فقصّ قِصصاً
  ذكر في مواضع بألفاظ مختلفة والمعنى واحد، ونقلها من ألسنتهم إلى اللسان العربيّ وهو
  مخالف لها في التقديم والتأخير، والحذف والإلغاء، والزيادة والنقصان. وإذا جاز إبدال
  العربية بالعجمية فَلأن يجوز بالعربية أوْلى. ٱحتج بهذا المعنى الحسن والشافعيّ، وهو
  الصحيح في الباب.</p><p>فإن قيل: فقد قال النبيّ صلى الله عليه وسلم:</p><p class="hadith">
  " نَضّر الله ٱمرأً سمع مقالتي فبلّغها كما سمعها " </p><p>وذكر الحديث. وما</p><p
  class="hadith"> " ثبت عنه صلى الله عليه وسلم أنه أمر رجلاً أن يقول عند مضجعه في
  دعاء علمه: «آمنت بكتابك الذي أنزلت ونبيّك الذي أرسلت»؛ فقال الرجل: ورسولك الذي أرسلت؛
  فقال النبيّ صلى الله عليه وسلم: «ونبيّك الذي أرسلت» " </p><p>قالوا: أفلا ترى أنه
  لم يسوّغ لمن علمه الدعاء مخالفة اللفظ وقال:</p><p class="hadith"> " فأدّاها كما
  سمعها " </p><p>قيل لهم: أما قوله:</p><p class="hadith"> " فأدّاها كما سمعها " </p><p>فالمراد
  حكمها لا لفظها؛ لأن اللفظ غير معتدٍّ به. ويدلّك على أن المراد من الخطاب حكمه قوله:</p><p
  class="hadith"> " فرُبّ حامِل فقه غير فقيه ورُبّ حامِل فقه إلى من هو أفقه منه "
  </p><p>ثم إن هذا الحديث بعينه قد نقل بألفاظ مختلفة والمعنى واحد؛ وإن أمكن أن يكون
  جميع الألفاظ قول النبيّ صلى الله عليه وسلم في أوقات مختلفة؛ لكن الأغلب أنه حديث
  واحد نقل بألفاظ مختلفة؛ وذلك أدلّ دليل على الجواز. وأما ردّه عليه السلام الرجلَ
  من قوله: «ورسولك ـ إلى قوله ـ ونبيك»؛ لأن لفظ النبيّ صلى الله عليه وسلم أمدح؛ ولكل
  نعت من هذين النعتين موضع.</p><p>ألا ترى أن ٱسم الرسول يقع على الكافة، وٱسم النبيّ
  لا يستحقه إلا الأنبياء عليهم السلام! وإنما فُضّل المرسلون من الأنبياء لأنهم جمعوا
  النبوّة والرسالة. فلما قال: «ونبيك»، جاء بالنعت الأمدح، ثم قيّده بالرسالة بقوله:
  «الذي أرسلت». وأيضاً فإن نقله من قوله «ورسولك ـ إلى قوله ـ ونبيك» ليجمع بين النبوّة
  والرسالة. ومستقبح في الكلام أن تقول: هذا رسول فلان الذي أرسله، وهذا قتيل زيد الذي
  قتله؛ لأنك تجتزىء بقولك: رسول فلان، وقتيل فلان عن إعادة المرسل والقاتل؛ إذ كنت لا
  تفيد به إلا المعنى الأوّل. وإنما يحسن أن تقول: هذا رسول عبد اللَّه الذي أرسله إلى
  عمرو، وهذا قتيل زيد الذي قتله بالأمس أو في وقعة كذا. والله وليّ التوفيق.</p><p>فإن
  قيل: إذا جاز للرّاوي الأوّل تغيير ألفاظ الرسول عليه السلام جاز للثاني تغيير ألفاظ
  الأوّل، ويؤدّي ذلك إلى طمس الحديث بالكلية لدقة الفروق وخفائها. قيل له: الجواز مشروط
  بالمطابقة والمساواة كما ذكرنا؛ فإن عُدمت لم يجز. قال ٱبن العربيّ: الخلاف في هذه
  المسألة إنما يُتصوّر بالنظر إلى عصر الصحابة والتابعين لتساويهم في معرفة اللغة الجِبِلّية
  الذّوقية؛ وأما من بعدهم فلا نشك في أن ذلك لا يجوز؛ إذ الطباع قد تغيّرت، والفهوم
  قد تباينت، والعوائد قد ٱختلفت؛ وهذا هو الحق. والله أعلم.</p><p>قال بعض علمائنا:
  لقد تعاجم ٱبن العربيّ رحمه الله؛ فإن الجواز إذا كان مشروطاً بالمطابقة فلا فرق بين
  زمن الصحابة والتابعين وزمن غيرهم؛ ولهذا لم يفصّل أحد من الأصوليين ولا أهل الحديث
  هذا التفصيل. نعم، لو قال: المطابقة في زمنه أبعد كان أقرب، والله أعلم.</p><p>السابعة:
  قوله تعالى: { نَّغْفِرْ لَكُمْ خَطَايَاكُمْ } قراءة نافع بالياء مع ضمها. وٱبن عامر
  بالتاء مع ضمها، وهي قراءة مجاهد. وقرأها الباقون بالنون مع نصبها، وهي أبينها؛ لأن
  قبلها { وَإِذْ قُلْنَا ٱدْخُلُواْ } فجرى { نَّغْفِرْ } على الإخبار عن الله تعالى؛
  والتقدير وقلنا ٱدخلوا الباب سُجّداً نغفر، ولأن بعده { وَسَنَزِيدُ } بالنون. و {
  خَطَايَاكُمْ } ٱتباعاً للسواد وأنه على بابه. ووجه من قرأ بالتاء أنه أنث لتأنيث لفظ
  الخطايا؛ لأنها جمع خطيئة على التكسير. ووجه القراءة بالياء أنه ذكر لما حال بين المؤنث
  وبين فعله؛ على ما تقدّم في قوله: { فَتَلَقَّىٰ آدَمُ مِن رَّبِّهِ كَلِمَاتٍ }. وحَسُن
  الياء والتاء وإن كان قبله إخبار عن الله تعالى في قوله: { وَإِذْ قُلْنَا } لأنه قد
  عُلِم أن ذنوب الخاطئين لا يغفرها إلا الله تعالى؛ فٱستغنى عن النون وردّ الفعل إلى
  الخطايا المغفورة.</p><p>الثامنة: واختلف في أصل خطايا جمع خطيئة بالهمزة؛ فقال الخليل:
  الأصل في خطايا أن يقول: خطاييء. ثم قلب فقيل: خطائي بهمزة بعدها ياء، ثم تبدل من الياء
  ألفاً بدلاً لازماً فتقول: خطاءاً؛ فلما ٱجتمعت ألفان بينهما همزة والهمزة من جنس الألف
  صرت كأنك جمعت بين ثلاث ألفات، فأبدلت من الهمزة ياء فقلت: خطايا.</p><p>وأما سيبويه
  فمذهبه أن الأصل مثل الأوّل خطايىء، ثم وجب بهذه أن تهمز الياء كما همزتها في مدائن
  فتقول: خطائىء، ولا تجتمع همزتان في كلمة؛ فأبدلت من الثانية ياء فقلت: خطائي، ثم عملت
  كما عملت في الأول. وقال الفرّاء: خطايا جمع خطية بلا همز؛ كما تقول: هديّة وهدايا.
  قال الفراء: ولو جمعت خطيئة مهموزة لقلت: خطاءا. وقال الكسائي: لو جمعتها مهموزة أدغمت
  الهمزة في الهمزة؛ كما قلت: دواب.</p><p>التاسعة: قوله تعالى: { وَسَنَزِيدُ ٱلْمُحْسِنِينَ
  } أي في إحسان من لم يعبد العجل. ويقال: يغفر خطايا من رفع المنّ والسَّلْوَى للغد،
  وسنزيد في إحسان من لم يرفع للغد. ويقال: يغفر خطايا من هو عاص، وسيزيد في إحسان من
  هو محسن؛ أي نزيدهم إحساناً على الإحسان المتقدّم عندهم. وهو ٱسم فاعل من أحسن. والمحسن:
  من صحح عقد توحيده، وأحسن سياسة نفسه، وأقبل على أداء فرائضه، وكفى المسلمين شرّه.
  وفي حديث جبريل عليه السلام:</p><p class="hadith"> " ما الإحسان قال أن تعبد الله
  كأنك تراه فإن لم تكن تراه فإنه يراك قال صدقت " </p><p>وذكر الحديث. خرّجه مسلم.</p>'
