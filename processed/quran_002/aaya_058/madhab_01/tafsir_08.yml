text: "<p>{ وَإِذْ قُلْنَا } لهم بعد خروجهم من التيه { ٱدْخُلُواْ هَٰذِهِ ٱلْقَرْيَةَ
  } بيت المقدس أو أريحا { فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَدًا } واسعاً لا حَجْرَ
  فيه { وَٱدْخُلُواْ ٱلْبَابَ } أي بابها { سُجَّدًا } منحنين { وَقُولُواْ } مسألَتُنا
  { حِطَّةٌ } أي أن تَحُطُّ عنا خطايانا { نَّغْفِرْ } وفي قراء بالياء والتاء مبنيًّا
  للمفعول فيهما { لَكُمْ خَطَٰيَٰكُمْ وَسَنَزِيدُ ٱلْمُحْسِنِينَ } بالطاعة ثواباً.</p>"
