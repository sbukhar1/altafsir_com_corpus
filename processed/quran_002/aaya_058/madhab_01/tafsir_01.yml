text: '<p>والقرية التـي أمرهم الله جل ثناؤه أن يدخـلوها، فـيأكلوا منها رغداً حيث شاءوا
  فـيـما ذكر لنا: بـيت الـمقدس. ذكر الرواية بذلك:</p><p>حدثنا الـحسن بن يحيى، قال:
  أنبأنا عبد الرزاق، قال: أنبأنا معمر، عن قتادة فـي قوله: { ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ
  } قال: بـيت الـمقدس.</p><p>حدثنـي موسى بن هارون، قال: حدثنـي عمرو بن حماد، قال:
  ثنا أسبـاط، عن السدِي: { وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ } أما القرية
  فقرية بـيت الـمقدس.</p><p>حدثت عن عمار بن الـحسن، قال: ثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع: { وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ } يعنـي بـيت
  الـمقدس.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: سألته يعنـي ابن زيد عن قوله:
  { ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا } قال: هي أريحا، وهي قريبة من
  بـيت الـمقدس.</p><p>القول فـي تأويـل قوله تعالـى: { فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ
  رَغَداً }.</p><p>يعنـي بذلك: فكلوا من هذه القرية حيث شئتـم عيشا هنـياً واسعاً بغير
  حساب. وقد بـينا معنى الرغد فـيـما مضى من كتابنا، وذكرنا أقوال أهل التأويـل فـيه.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً }.</p><p>أما البـاب الذي
  أمروا أن يدخـلوه، فإنه قـيـل: هو بـاب الـحطة من بـيت الـمقدس. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو البـاهلـي، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن
  مـجاهد: { ٱدْخُلُواْ ٱلْبَابَ سُجَّداً } قال: بـاب الـحطة من بـاب إيـلـياء من بـيت
  الـمقدس.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط،
  عن السدي: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً } أما البـاب فبـاب من أبواب بـيت الـمقدس.</p><p>حدثنـي
  مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال حدثنـي أبـي عن أبـيه، عن ابن
  عبـاس قوله: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً } أنه أحد أبواب بـيت الـمقدس، وهو يدعى
  بـاب حطة.</p><p>وأما قوله: { سُجَّداً } فإن ابن عبـاس كان يتأوّله بـمعنى الركع.</p><p>حدثنـي
  مـحمد بن بشار، قال: ثنا أبو أحمد الزبـيري، قال: ثنا سفـيان عن الأعمش، عن الـمنهال
  بن عمرو، عن سعيد بن جبـير، عن ابن عبـاس فـي قوله: { ٱدْخُلُواْ ٱلْبَابَ سُجَّداً
  } قال: ركعاً من بـاب صغير.</p><p>حدثنا الـحسن بن الزبرقان النـخعي، قال: ثنا أبو
  أسامة، عن سفـيان، عن الأعمش، عن الـمنهال، عن سعيد، عن ابن عبـاس فـي قوله: { ٱدْخُلُواْ
  ٱلْبَابَ سُجَّداً } قال: أمروا أن يدخـلوا ركعاً. وأصل السجود: الانـحناء لـمن سجد
  له معظماً بذلك، فكل منـحن لشيء تعظيـماً له فهو ساجد، ومنه قول الشاعر:</p><p class="poetry_or_grammar">بِجَمْعٍ
  تَضِلُّ البُلْقُ فِـي حَجَرَاتِهِ</p><p class="poetry_or_grammar">تَرَى أُلاكْمَ
  فِـيهِ سُجّداً للْـحَوَافِرِ</p><p>يعنـي بقوله: سجداً: خاشعة خاضعة. ومن ذلك قول
  أعشى بنـي قـيس بن ثعلبة:</p><p class="poetry_or_grammar">يُرَاوِحُ مِنْ صَلَوَاتِ
  الـمَلِـيـ</p><p class="poetry_or_grammar">كِ طَوْراً سُجُوداً وَطَوْراً جؤارا</p><p>فذلك
  تأويـل ابن عبـاس قوله: { سُجَّداً } ركعاً، لأن الراكع منـحن، وإن كان الساجد أشدّ
  انـحناء منه.</p><p>القول فـي تأويـل قوله تعالـى: { وَقُولُواْ حِطَّةٌ }.</p><p>وتأويـل
  قوله: { حِطّةٌ }: فعلة، من قول القائل: حطّ الله عنك خطاياك فهو يحطها حطة، بـمنزلة
  الردة والـحدّة والـمدة من حددت ومددت.</p><p>واختلف أهل التأويـل فـي تأويـله، فقال
  بعضهم بنـحو الذي قلنا فـي ذلك. ذكر من قال ذلك منهم:</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال أنبأنا معمر: { وَقُولُواْ حِطَّةٌ } قال الـحسن وقتادة:
  أي احطط عنا خطايانا.</p><p>حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: {
  وَقُولُواْ حِطَّةٌ }: يحطّ الله بها عنكم ذنبكم وخطاياكم.</p><p>حدثنا القاسم بن الـحسن،
  قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج، قال ابن عبـاس: { وَقُولُواْ
  حِطَّةٌ } قال: يحطّ عنكم خطاياكم.</p><p>حدثنا أبو كريب، قال: حدثنا وكيع، عن سفـيان،
  عن الأعمش، عن الـمنهال بن عمرو، عن سعيد بن جبـير، عن ابن عبـاس قوله: { حِطّةٌ }:
  مغفرة.</p><p>حدثت عن عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع
  قوله: { حِطّةٌ } قال: يحطّ عنكم خطاياكم.</p><p>حدثنا القاسم، قال: حدثنا الـحسين،
  قال: أخبرنـي حجاج، عن ابن جريج، قال: قال لـي عطاء فـي قوله: { وَقُولُواْ حِطَّةٌ
  } قال: سمعنا أنه يحطّ عنهم خطاياهم.</p><p>وقال آخرون: معنى ذلك: قولوا لا إلٰه إلا
  الله. كأنهم وجهوا تأويـله: قولوا الذي يحطّ عنكم خطاياكم، وهو قول لا إلٰه إلا الله.
  ذكر من قال ذلك:</p><p>حدثنـي الـمثنى وسعد بن عبد الله بن عبد الـحكم الـمصري، قالا:
  أخبرنا حفص بن عمر، ثنا الـحكم بن أبـان، عن عكرمة: { وَقُولُواْ حِطَّةٌ } قال: قولوا
  لا إلٰه إلا الله.</p><p>وقال آخرون بـمثل معنى قول عكرمة، إلا أنهم جعلوا القول الذي
  أمروا بقـيـله الاستغفـار. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن الزبرقان النـخعي،
  ثنا أبو أسامة، عن سفـيان، عن الأعمش، عن الـمنهال، عن سعيد بن جبـير، عن ابن عبـاس:
  { وَقُولُواْ حِطَّةٌ } قال: أمروا أن يستغفروا.</p><p>وقال آخرون نظير قول عكرمة،
  إلا أنهم قالوا القول الذي أمروا أن يقولوه هو أن يقولوا هذا الأمر حقّ كما قـيـل لكم.
  ذكر من قال ذلك:</p><p>حدثت عن الـمنـجاب، قال: ثنا بشر، عن أبـي روق، عن الضحاك، عن
  ابن عبـاس فـي قوله: { وَقُولُواْ حِطَّةٌ } قال: قولوا هذا الأمر حقّ كما قـيـل لكم.</p><p>واختلف
  أهل العربـية فـي الـمعنى الذي من أجله رفعت الـحطة، فقال بعض نـحويـي البصرة: رفعت
  الـحطة بـمعنى «قولوا» لـيكن منكم حطة لذنوبنا، كما تقول للرجل سَمْعُك.</p><p>وقال
  آخرون منهم: هي كلـمة أمرهم الله أن يقولوها مرفوعة، وفرض علـيهم قـيـلها كذلك.</p><p>وقال
  بعض نـحويـي الكوفـيـين: رفعت الـحطة بضمير «هذه»، كأنه قال: وقولوا هذه حطة.</p><p>وقال
  آخرون منهم: هي مرفوعة بضمير معناه الـخبر، كأنه قال: قولوا ما هو حطة، فتكون حطة حينئذٍ
  خبراً ل«ما».</p><p>والذي هو أقرب عندي فـي ذلك إلـى الصواب وأشبه بظاهر الكتاب، أن
  يكون رفع حطة بنـية خبر مـحذوف قد دل علـيه ظاهر التلاوة، وهو دخولنا البـاب سجداً
  حطة، فكفـى من تكريره بهذا اللفظ ما دل علـيه الظاهر من التنزيـل، وهو قوله: { وَٱدْخُلُواْ
  ٱلْبَابَ سُجَّداً } كما قال جل ثناؤه:</p><p class="quran">وَإِذْ قَالَتْ أُمَّةٌ
  مِّنْهُمْ لِمَ تَعِظُونَ قَوْماً ٱللَّهُ مُهْلِكُهُمْ أَوْ مُعَذِّبُهُمْ عَذَاباً
  شَدِيداً قَالُواْ مَعْذِرَةً إِلَىٰ رَبِّكُمْ</p><p>[الأعراف: 164] يعنـي موعظتنا
  إياهم معذرة إلـى ربكم. فكذلك عندي تأويـل قوله: { وَقُولُواْ حِطَّةٌ } يعنـي بذلك:
  { وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ... وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً
  وَقُولُواْ } دخولنا ذلك سجداً { حُطّةٌ } لذنوبنا، وهذا القول علـى نـحو تأويـل الربـيع
  بن أنس وابن جريج وابن زيد الذي ذكرناه آنفـا.</p><p>وأما علـى تأويـل قول عكرمة، فإن
  الواجب أن تكون القراءة بـالنصب فـي «حطة»، لأن القوم إن كانوا أمروا أن يقولوا: لا
  إلٰه إلا الله، أو أن يقولوا: نستغفر الله، فقد قـيـل لهم: قولوا هذا القول، ف«قولوا»
  واقع حينئذٍ علـى الـحطة، لأن الـحطة علـى قول عكرمة هي قول لا إلٰه إلا الله، وإذ
  كانت هي قول لا إلٰه إلا الله، فـالقول علـيها واقع، كما لو أمر رجل رجلاً بقول الـخير،
  فقال له: «قل خيراً» نصبـاً، ولـم يكون صوابـاً أن يقول له «قل خير» إلا علـى استكراه
  شديد.</p><p>وفـي إجماع القراء علـى رفع «الـحطة» بـيان واضح علـى خلاف الذي قاله عكرمة
  من التأويـل فـي قوله: { وَقُولُوا حِطّةٌ }. وكذلك الواجب علـى التأويـل الذي رويناه
  عن الـحسن وقتادة فـي قوله: { وَقُولُوا حِطّةٌ } أن تكون القراءة فـي «حطة» نصبـاً،
  لأن من شأن العرب إذا وضعوا الـمصادر مواضع الأفعال وحذفوا الأفعال أن ينصبوا الـمصادر،
  كما قال الشاعر:</p><p class="poetry_or_grammar">أُبِـيدوا بأيْدِي عُصْبَةٍ وَسُيُوفُهُمْ</p><p
  class="poetry_or_grammar">علـى أُمّهاتِ الهَامِ ضَرْبـا شآمِيَا</p><p>وكقول القائل
  للرجل: سمعاً وطاعة، بـمعنى: أسمع سمعاً وأطيع طاعة، وكما قال جل ثناؤه: مَعَاذ الله
  بـمعنى: نعوذ بـالله.</p><p>القول فـي تأويـل قوله تعالـى: { نَّغْفِرْ لَكُمْ }.</p><p>يعنـي
  بقوله: { نَّغْفِرْ لَكُمْ } نتغمد لكم بـالرحمة خطاياكم ونسترها علـيكم، فلا نفضحكم
  بـالعقوبة علـيه. وأصل الغفر: التغطية والستر، فكل ساتر شيئاً فهو غافره. ومن ذلك قـيـل
  للبـيضة من الـحديد التـي تتـخذ جنة للرأس «مِغْفر»، لأنها تغطي الرأس وتُـجِنُّه،
  ومنه غمد السيف، وهو ما يغمده فـيواريه ولذلك قـيـل لزئبر الثوب «غفْر»، لتغطيته العورة،
  وحَوْلِه بـين الناظر والنظر إلـيها. ومنه قول أوس بن حجر:</p><p class="poetry_or_grammar">فَلا
  أعْتِبُ ابنَ العَمّ إنْ كانَ جاهِلاً</p><p class="poetry_or_grammar">وأغْفِرُ عَنْهُ
  الـجَهْلَ إنْ كانَ أَجْهَلاَ</p><p>يعنـي بقوله: وأغفر عنه الـجهل: أستر علـيه جهله
  بحلـمي عنه.</p><p>القول فـي تأويـل قوله تعالـى: { خَطَٰيَٰكُمْ } والـخطايا جمع خطية
  بغير همز كما الـمطايا جمع مطية، والـحشايا جمع حشية. وإنـما ترك جمع الـخطايا بـالهمز،
  لأن ترك الهمز فـي خطيئة أكثر من الهمز، فجمع علـى خطايا، علـى أن واحدتها غير مهموزة.
  ولو كانت الـخطايا مـجموعة علـى خطيئة بـالهمز لقـيـل خطائي علـى مثل قبـيـلة وقبـائل،
  وصحيفة وصحائف. وقد تـجمع خطيئة بـالتاء فـيهمز فـيقال خطيئات، والـخطيئة فعلـية من
  خَطِىء الرجل يَخْطَا خِطْأً، وذلك إذا عدل عن سبـيـل الـحق. ومنه قول الشاعر:</p><p
  class="poetry_or_grammar">وَإِنْ مُهاجِرَينَ تَكَنّفـاهُ</p><p class="poetry_or_grammar">لَعَمْرُ
  اللَّهِ قَدْ خَطِئا وَخابَـا</p><p>يعنـي أضلا الـحقّ وأثما.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَسَنَزِيدُ ٱلْمُحْسِنِينَ }.</p><p>وتأويـل ذلك ما رُوي لنا عن ابن
  عبـاس، وهو ما:</p><p>حدثنا به القاسم بن الـحسن، قال: ثنا الـحسين، قال: حدثنـي حجاج،
  قال: قال ابن جريج، قال ابن عبـاس: { وَسَنَزِيدُ ٱلْمُحْسِنِينَ }: من كان منكم مـحسنا
  زيد فـي إحسانه، ومن كان مخطئاً نغفر له خطيئته.</p><p>فتأويـل الآية: وإذْ قلنا ادخـلوا
  هذه القرية مبـاحا لكم كل ما فـيها من الطيبـات، موسعاً علـيكم بغير حساب، وادخـلوا
  البـاب سجداً، وقولوا: سجودنا هذا لله حطة من ربنا لذنوبنا يحطّ به آثامنا، نتغمد لكم
  ذنوب الـمذنب منكم، فنسترها علـيه، ونـحطّ أوزاره عنه، وسنزيد الـمـحسنـين منكم إلـى
  إحساننا السالف عنده إحساناً. ثم أخبر الله جل ثناؤه عن عظيـم جهالتهم، وسوء طاعتهم
  ربهم وعصيانهم لأنبـيائهم واستهزائهم برسله، مع عظيـم آلاء الله عز وجل عندهم، وعجائب
  ما أراهم من آياتهم وعبره، موبخاً بذلك أبناءهم الذين خوطبوا بهذه الآيات، ومعلـمهم
  أنهم إن تعدّوا فـي تكذيبهم مـحمداً صلى الله عليه وسلم وجحودهم نبوّته مع عظيـم إحسان
  الله بـمبعثه فـيهم إلـيهم، وعجائب ما أظهر علـى يديه من الـحجج بـين أظهرهم، أن يكونوا
  كأسلافهم الذين وصف صفتهم. وقصّ علـينا أنبـاءهم فـي هذه الآيات، فقال جل ثناؤه:</p><p
  class="quran">فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ
  فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ</p><p>[البقرة: 59]
  الآية.</p>'
