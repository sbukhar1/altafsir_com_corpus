text: '<p>أجاب الله تعالى فيهم رغبة موسى عليه السلام وأحياهم من ذلك الهمود أو الموت،
  ليستوفوا آجالهم، وتاب عليهم، والبعث هنا الإثارة كما قال الله تعالى:</p><p class="quran">من
  بعثنا من مرقدنا</p><p>[يس: 52].</p><p>وقال قوم: إنهم لما أحيوا وأنعم عليهم بالتوبة
  سألوا موسى عليه السلام أن يجعلهم الله أنبياء، فذلك قوله تعالى: { ثم بعثناكم من بعد
  موتكم } أي أنبياء { لعلكم تشكرون } أي على هذه النعمة، والترجي إنما هو في حق البشر،
  ونزلت الألواح بالتوراة على موسى في تلك المدة، وهذا قول جماعة، وقال آخرون: إن الألواح
  نزلت في ذهابه الأول وحده.</p><p>وذكر المفسرون في تظليل الغمام: أن بني إسرائيل لما
  كان من أمرهم ما كان من القتل وبقي منهم من بقي حصلوا في فحص التيه بين مصر والشام،
  فأمروا بقتال الجبارين فعصوا وقالوا:</p><p class="quran">فاذهب أنت وربك فقاتلا</p><p>[المائدة:
  24] فدعا موسى عليهم فعوقبوا بالبقاء في ذلك الفحص أربعين سنة يتيهون في مقدار خمسة
  فراسخ أو ستة، روي أنهم كانوا يمشون النهار كله وينزلون للمبيت فيصبحون حيث كانوا بكرة
  أمس، فندم موسى عليه السلام على دعائه، عليهم، فقيل له:</p><p class="quran">فلا تأس
  على القوم الفاسقين</p><p>[المائدة: 26].</p><p>وروي أنهم ماتوا بأجمعهم في فحص التيه،
  ونشأ بنوهم على خير طاعة، فهم الذين خرجوا من فحص التيه وقاتلوا الجبارين، وإذ كان
  جميعهم في التيه قالوا لموسى: من لنا بالطعام؟ قال: الله، فأنزل الله عليهم المن والسلوى،
  قالوا: من لنا من حر الشمس؟ فظلل عليهم الغمام، قالوا: بم نستصبح بالليل؟ فضرب لهم
  عمود نور في وسط محلتهم، وذكر مكي: عمود نار. فقالوا: من لنا بالماء؟ فأمر موسى بضرب
  الحجر، قالوا: من لنا باللباس؟ فأعطوا أن لا يبلى لهم ثوب ولا يخلق ولا يدرن، وأن تنمو
  صغارها حسب نمو الصبيان.</p><p>ومعنى { ظللنا } جعلناه ظللاً، و { الغمام } السحاب
  لأنه يغم وجه السماء أي يستره.</p><p>وقال مجاهد: " هو أبرد من السحاب وأرق وأصفى،
  وهو الذي يأتي الله فيه يوم القيامة ".</p><p>قال القاضي أبو محمد عبد الحق رحمه الله:
  يأتي أمره وسلطانه وقضاؤه. وقيل { الغمام } ما ابيض من السحاب.</p><p>و { المن } صمغة
  حلوه، هذا قول فرقة، وقيل: هو عسل، وقيل: شراب حلو، وقيل: الذي ينزل اليوم على الشجر،
  وقيل: { المن } خبز الرقاق مثل النقي: وقيل: هو الترنجبين وقيل الزنجبيل، وفي بعض هذه
  الأقوال بعد. وقيل: { المن } مصدر يعني به جميع ما من الله به مجملاً.</p><p>وقال النبي
  صلى الله عليه وسلم في كتاب مسلم: الكمأة مما من الله به على بني إسرائيل وماؤها شفاء
  للعين.</p><p>فقيل: أراد عليه السلام أن الكمأة نفسها مما أنزل نوعها على بني إسرائيل.</p><p>وقيل:
  أراد أنه لا تعب في الكمأة ولا جذاذ ولا حصاد، فهي منه دون تكلف من جنس من بني إسرائيل
  في أنه كان دون تكلف.</p><p>وروي أن { المن } كان ينزل عليهم من طلوع الفجر إلى طلوع
  الشمس كالثلج فيأخذ منه الرجل ما يكفيه ليومه، فإن ادخر فسد عليه إلا في يوم الجمعة
  فإنهم كانوا يدخرون ليوم السبت فلا يفسد عليهم، لأن يوم السبت يوم عبادة، و { المن
  } هنا اسم جمع لا واحد له من لفظه، { والسلوى } طير بإجماع من المفسرين، قاله ابن عباس
  ومجاهد وقتادة والربيع بن أنس وغيرهم.</p><p>قيل: هو السماني بعينه. وقيل: طائر يميل
  إلى الحمرة مثل السمانى، وقيل: طائر مثل الحمام تحشره عليهم الجنوب.</p><p>قال الأخفش:
  " السلوى جمعه وواحده بلفظ واحد ". قال الخليل: { السلوى } جمع واحدته سلواة.</p><p>قال
  الكسائي: { السلوى } واحدة جمعها سلاوى، { والسلوى } اسم مقصور لا يظهر فيه الإعراب،
  لأن آخره ألف، والألف حرف هوائي أشبه الحركة فاستحالت حركته ولو حرك لرجع حرفاً آخر،
  وقد غلط الهذلي فقال: [الطويل]</p><p class="poetry_or_grammar">وقاسمها بالله عهداً
  لأنتمُ</p><p class="poetry_or_grammar">ألذُّ من السلوى إذا ما نشورُها</p><p>ظن السلوى
  العسل.</p><p>وقوله تعالى: { كلوا } الآية، معناه وقلنا كلوا، فحذف اختصاراً لدلالة
  الظاهر عليه، والطيبات هنا قد جمعت الحلال واللذيذ.</p><p>وقوله تعالى: { وما ظلمونا
  } يقدر قبله: فعصوا ولم يقابلوا النعم بالشكر، والمعنى وما وضعوا فعلهم في موضع مضرة
  لنا ولكن وضعوه في موضع مضرة لهم حيث لا يجب.</p><p>وقال بعض المفسرين: { ما ظلمونا
  } ما نقصونا، والمعنى يرجع إلى ما لخصناه، و { القرية } المدينة تسمى بذلك لأنها تقرت
  أي اجتمعت، ومنه قريت الماء في الحوض أي جمعته، والإشارة بهذه إلى بيت المقدس في قول
  الجمهور. وقيل إلى أريحا، وهي قريب من بيت المقدس.</p><p>قال عمر بن شبة: كانت قاعدة
  ومسكن ملوك، ولما خرج ذرية بني إسرائيل من التيه أمروا بدخول القرية المشار إليها،
  وأما الشيوخ فماتوا فيه، وروي أن موسى صلى الله عليه وسلم مات في التيه، وكذلك هارون
  عليه السلام.</p><p>وحكى الزجاج عن بعضهم أن موسى وهارون لم يكونا في التيه لأنه عذاب،
  والأول أكثر، و { كلوا } إباحة، وقد تقدم معنى الرغد، وهي أرض مباركة عظيمة الغلة،
  فلذلك قال { رغداً }.</p><p>و { الباب } قال مجاهد: هو باب في مدينة بيت المقدس يعرف
  إلى اليوم بباب حطة، وقيل هو باب القبة التي كان يصلي إليها موسى صلى الله عليه وسلم.</p><p>وروي
  عن مجاهد أيضاً: أنه باب في الجبل الذي كلم عليه موسى كالفرضة.</p><p>و { سجداً } قال
  ابن عباس رضي الله عنه: معناه ركوعاً، وقيل متواضعين خضوعاً لا على هيئة معينة، والسجود
  يعم هذا كله لأنه التواضع، ومنه قول الشاعر: [الطويل]</p><p class="poetry_or_grammar">ترى
  الأكم فيه سجُّداً للحوافر</p><p>وروي أن الباب خفض لهم ليقصر ويدخلوا عليه متواضعين،
  و { حطة } فعلة من حط يحط، ورفعه على خبر ابتداء، كأنهم قالوا سؤالنا حطة لذنوبنا،
  هذا تقدير الحسن بن أبي الحسن.</p><p>وقال الطبري: التقدير دخولنا الباب كما أمرنا
  حطة، وقيل أمروا أن يقولوا مرفوعة على هذا اللفظ.</p><p>وقال عكرمة وغيره: أمروا أن
  يقولوا لا إله إلا الله لتحط بها ذنوبهم.</p><p>وقال ابن عباس: قيل لهم استغفروا وقولوا
  ما يحط ذنوبكم.</p><p>وقال آخرون: قيل لهم أن يقولوا هذا الأمر حق كما أعلمنا. وهذه
  الأقوال الثلاثة تقتضي النصب.</p><p>وقرأ إبراهيم بن أبي عبلة: " حطة " بالنصب.</p><p>وحكي
  عن ابن مسعود وغيره: أنهم أمروا بالسجود وأن يقولوا { حطة } فدخلوا يزحفون على أستاههم
  ويقولون حنطة حبة حمراء في شعرة، ويروى غير هذا من الألفاظ.</p><p>وقرأ نافع: " يُغفر
  " بالياء من تحت مضمومة.</p><p>وقرأ ابن عامر: " تُغفر " بالتاء من فوق مضمومة.</p><p>وقرأ
  أبو بكر عن عاصم: " يَغفر " بفتح الياء على معنى يغفر الله.</p><p>وقرأ الباقون: "
  نغفر " بالنون.</p><p>وقرأت طائفة " تغفر " كأن الحطة تكون سبب الغفران، والقراء السبعة
  على { خطاياكم } ، غير أن الكسائي كان يميلها.</p><p>وقرأ الجحدري: " تُغفر لكم خطيئتُكُمْ
  " بضم التاء من فوق وبرفع الخطيئة.</p><p>وقرأ الأعمش: " يغفر " بالياء من أسفل مفتوحة
  " خطيئتَكُم " نصباً.</p><p>وقرأ قتادة مثل الجحدري، وروي عنه أنه قرأ بالياء من أسفل
  مضمومة خطيئتكم رفعاً.</p><p>وقرأ الحسن البصري: " يغفر لكم خطيئاتِكم " أي يغفر الله.</p><p>وقرأ
  أبو حيوة: " تغفر " بالتاء من فوق مرفوعة " خطيئاتُكم " بالجمع ورفع التاء.</p><p>وحكى
  الأهوازي: أنه قارىء " خطأياكم " يهمز الألف الأولى وسكون الآخرة. وحكي أيضاً أنه قرىء
  بسكون الأولى وهمز الآخرة.</p><p>قال الفراء: خطايا جمع خطية بلا همز كهدية وهدايا،
  وركية وركايا.</p><p>وقال الخليل: هو جمع خطيئة بالهمز، وأصله خطايىء قدمت الهمزة على
  الياء فجاء خطائي أبدلت الياء ألفاً بدلاً لازماً فانفتحت الهمزة التي قبلها فجاء خطاءا،
  همزة بين ألفين، وهي من قبيلهما فكأنها ثلاث ألفات، فقلبت الهمزة فجاء خطايا.</p><p>قال
  سيبويه: " أصله خطايىء همزت الياء كما فعل في مدائن وكتائب فاجتمعت همزتان فقلبت الثانية
  ياء، ثم أعلت على ما تقدم ".</p><p>وقوله تعالى: { وسنزيد المحسنين } عدة، المعنى إذا
  غفرت الخطايا بدخولكم وقولكم زيد بعد ذلك لمن أحسن، وكان من بني إسرائيل من دخل كما
  أمر وقال لا إله إلا الله فقيل هم المراد بـ { المحسنين } هنا.</p>'
