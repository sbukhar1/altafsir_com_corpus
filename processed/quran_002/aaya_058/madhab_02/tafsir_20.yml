text: '<p>قوله تعالى: { وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ... }</p><p>قال
  ابن عرفة: هذا إما خطاب لهم مباشرة أو بواسطة.</p><p>والأول: (يمتنع) لأنّ الله تعالى
  لم يباشرهم بالخطاب إلا على لسان نبيه إلا أن يكون الخطاب لجماعة أنبياء وهو بعيد.</p><p>والثاني:
  أيضا ممتنع لأنهم غائبون عن الخطاب، وفعل الأمر الغائب إنما يكون باللام فكيف (يقول):
  " ادْخُلُوا ".</p><p>وأجيب باختيار أنه مباشرة، وأن قول الرّسول لهم منزل منزلة خطاب
  الله لهم قال الله تعالى:</p><p class="quran">مَّن يُطِعِ ٱلرَّسُولَ فَقَدْ أَطَاعَ
  ٱللَّهَ</p><p>وكما يقول الملك: بنيت داري، وكاتبت فلانا (بكذا) وهو لم يفعله بنفسه،
  إنما فعله أعوانه وخدمه.</p><p>قال ابن عرفة: والقرية إن أريد بها بيت المقدس فصيغة
  أفعل للطلب، وإن أريد بها (أريحا) فهي للإباحة.</p><p>قيل لابن عرفة: هذا أمر ورد عقب
  الحظر فهو للإباحة (مطلقا)؟</p><p>فقال: لم يرد عقب الحظر القولي، وإنما (ورد) عقب
  (الحظر) الجبري (المعلن) بالبقاء في أرض وعدم التمكن في الخروج عنها أربعين سنة ولم
  يقع هنالك نهي بالقول حتى يكون هذا أمر بعده.</p><p>قيل له: قد قال تعالى:</p><p class="quran">قَالَ
  فَإِنَّهَا مُحَرَّمَةٌ عَلَيْهِمْ أَرْبَعِينَ سَنَةً</p><p>فقال: هذا إخبار عن واقع،
  لأنهم كلفوا بالبقاء فيها وعدم الخروج بل منعوا من ذلك فمقامهم ليس باختيارهم لأجل
  التكليف به، بل جبرا واضطرارا لأجل عدم قدرتهم على الخروج.</p><p>قال ابن عرفة: وعموم
  " حيث شئتم " مخصوص بالمساجد، (فإنه) يمتنع الأكل فيها.</p><p>قوله تعالى: { وَٱدْخُلُواْ
  ٱلْبَابَ سُجَّداً... }</p><p>أعيد لفظ " ادْخُلُوا " (لأجل وصفهم) سجدا فليس بتكرار،
  والمراد بالسجود الركوع لتعذر الدخول حالة السجود أو يكون حالا مقدرة، فيكون الدخول
  سابقا على السجود.</p><p>واحتج ابن التلمساني على أن الواو لا تفيد ترتيبا بكون المقدم
  هنا مؤخرا في سورة الأعراف، فلو كانت الواو للترتيب للزم عليه: إما التنافي بين الآيتين،
  أو المجاز في أحدهما، وأجاب بأنه قصد تكليفهم ((بأن يقولوا: حطة (حال كونهم) قبل السجود
  وبعده، وأجاب أبو جعفر (الزّبير) بأنه قصد تكليفهم)) بالجمع بين السجود والقول في حالة
  واحدة لأن كلا الأمرين حصل له وصف (الاهتمام) بالتقديم.</p><p>قوله تعالى: { نَّغْفِرْ
  لَكُمْ خَطَايَاكُمْ... }</p><p>قال الفخر الرّازي: يحتج بها على المعتزلة في قولهم:
  إن قبول التوبة واجب عقلا لأجل ما اشتملت عليه من أوصاف الامتنان بتعداد (النعم)، فغفران
  الخطايا نعمة وتفضل (لا أنّه) واجب لأجل التوبة.</p><p>ورده ابن عرفة: بأنهم يقولون:
  إن الامتنان بهذه النعمة سبب لطريق التوبة والخطايا مرتفعة بالتوبة.</p><p>قوله تعالى:
  { وَسَنَزِيدُ ٱلْمُحْسِنِينَ }</p><p>قال ابن عرفة: لما تضمّن الكلام السابق حصول
  المغفرة لهؤلاء وعدم المؤاخذة بالذنب فقط من غير زيادة على ذلك أفاد هذا أن المحسنين
  لهم مع ذلك ثواب جزيل وعبر عنهم بالاسم تهييجا على الاتصاف بذلك وإشارة إلى (أنّ) الزيادة
  إنما هي لمن بالغ في الإحسان وحصل منه الحظ (الوافر) (لينَالَها) من حصل مطلقة وأدناه.</p><p>فإن
  قلت: لم قال هنا: { وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَة فَكُلُواْ } ، وفي
  الأعراف</p><p class="quran">وَإِذْ قِيلَ لَهُمُ ٱسْكُنُواْ هَـٰذِهِ ٱلْقَرْيَةَ
  وَكُلُواْ</p><p>قلت: نقل (لي) عن القاضي أبي عبد الله محمد بن عبد السلام أنه قَال:
  إن كانت القصة واحدة، وتلك مكررة بهذه، فعبر فيها بـ " قيل لهم " عن " قُلْنَا " التي
  في هذه، وأخبر بما بعد الدخول وهو السكنى (لالتزامها) إيّاه وان (كانا) قصتين فتلك
  بعد هذه. وأجاب أبو جعفر (الزبير) بأنهم أمروا أولا بالوسيلة وهو الدخول، ثم أمروا
  (بالمقصد)وهو السكنى.</p><p>قال الشيخ أبو جعفر: وعطف هنا بالفاء لأن الأكل من الموضع
  (لا يكون) إلا بعد الدخول عليه وعطف في الأعراف (بالواو) لأنّ السكنى قد تقارن الأكل،
  وقد يتأخر عنه، وقد يتقدم (عليه)</p><p>قال ابن عبد السلام: أو هما قصتان أو يقال:
  لما فيهم التعقيب من الأول لم يحتج إلى إعادته في الثانية وقال هنا: { حَيْثُ شِئْتُمْ
  رَغَداً }. وأسقط في الأعراف (رغدا) لأن السكنى يفهم منها الملازمة والدوام وعطفها
  على الأمر بالأكل من حيث شاء، وأشعر بدوام الأكل من غير مانع (فتحصل) فيه معنى الرغد
  (فأغنى) عن ذكره هناك وقال هنا { نَّغْفِرْ لَكُمْ خَطَايَاكُمْ } ، وفي الأعراف على
  قراءة الجماعة غير أبي عمرو وابن عامر، (نَغْفِرْ لَكُمْ) خَطَايَاكُمْ، مجموعة جمع
  سلامة ولأن آية البقرة (بنيت) على كثرة تعداد النعم فناسبت جمع الكثرة وآية الأعراف
  لم يبالغ فيها بكثرة تعداد النعم فناسبت جمع القلة وهو جمع السلامة.</p><p>وقلت: ونقل/
  لي عن القاضي ابن عبد السلام أجاب بأن آية البقرة صدرت بـ " إِذْ قُلْنَا " المكنى
  به عن الله تعالى فناسب جمع الكثرة (ولما ذكر) هنا { وَإِذْ قِيلَ لَهُمُ } بحذف الفاعل
  فناسب جمع القلة، وقال هناك " وَسَنَزِيدُ " بالواو وفي الأعراف بغير واو لأن البقرة
  بولغ فيها بتعداد ما لم يبالغ في الأعراف، أي ولنجزي المُحْسِنِينَ على مَا تَقَدّم
  من تعداد النعم بالعفو وزيادة الإحسان.</p>'
