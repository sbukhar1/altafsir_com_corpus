text: "<p>{ الْقَرْيَةَ } بيت المقدس، أو قرية بيت المقدس، أو أريحيا. { الْبَابَ }
  باب القرية المأمور بدخولها، أو باب حِطة، وهو الثامن من بيت المقدس. { سُجَّداً }
  ركعاً، أو متواضعين خاضعين، أصل: السجود الانحناء تعظيماً وخضوعاً. { حِطَّةٌ } لا
  إله إلا الله، أو أُمروا بالاستغفار أو حط عنا خطايانا، أو قولوا: هذا الأمر حق كما
  قيل لكم. [ { نَّغْفِرْ لَكُمْ خَطَايَاكُمْ } ] نغفرها بسترها عليكم فلا نفضحكم، من
  الغفر وهو الستر، ومنه بيضة الحديد: مغفر.</p>"
