text: '<p>قولُهُ عزَّ وجلَّ: { وَإِذْ قُلْنَا ادْخُلُوا هذِهِ الْقَرْيَةَ }:</p><p>اختلفوا
  فيها على ثلاثةِ أقاويلَ:</p><p>أحدها: أنها بيت المقدس، وهو قول قتادة، والربيع بن
  أنس.</p><p>والثاني: أنها قريةٌ ببيت المقدس، وهو قول السدي.</p><p>والثالث: أنها "
  أريحا " قرب بيت المقدس، وهو قول ابن زيد.</p><p>قوله عز وجل: { وَادْخُلُوا الْبَابَ
  سُجَّداً }.</p><p>اختلفوا في الباب على قولين:</p><p>أحدهما: أنه باب حِطَّةَ وهو
  الباب الثامن ببيت المقدس، وهذا قول مجاهد، والسُّدِّيِّ.</p><p>والثاني: أنه باب القرية،
  التي أمروا بدخولها.</p><p>وفي قوله: { سُجَّداً } تأويلان:</p><p>أحدهما: يعني: رُكَّعاً،
  وهذا قول ابن عباس.</p><p>والثاني: معناه: خاضعين متواضعين. وأصل السجود الانحناء تعظيماً
  لمن يُسجَد له، وخضوعاً، ومنه قول الشاعر:</p><p class="poetry_or_grammar">بَجَمْعٍ
  تَضَلُّ الْبَلْقُ في حُجُرَاتِهِ</p><p class="poetry_or_grammar">تَرَى الأكْمَ فِيهِ
  سُجَّداً لِلْحَوافِرِ</p><p>وقال أعشى قيس:</p><p class="poetry_or_grammar">يُرَاوِحُ
  مِنْ صَلَواتِ الْمِلَيـ</p><p class="poetry_or_grammar">ـكِ طَوْراً سُجُوداً وَطَوْراً
  حِوَاراً</p><p>وفي قوله تعالى: { وَقُولُوا حِطَّةٌ } أربعةُ تأويلاتٍ:</p><p>أحدها:
  أنه قول: لا إله إلا الله، وهو قول عكرمة.</p><p>والثاني: أن " حِطَّة " المغفرة، فكأنه
  أمر بالاستغفار، وهو رواية سعيد بن جبيرٍ، عن ابن عباسٍ.</p><p>والثالث: هو قولهم:
  هذا الأمر حق كما قيل لكم، وهو رواية الضحاك، عن ابن عباسٍ.</p><p>والرابع: معناه:
  حُطَّ عنا خطايانا، وهو قول الحسن، وقتادة، وابن زيدٍ، وهو أشبهُ بظاهر اللفظ.</p><p>قوله
  عز وجل: { نَغْفِرْ لَكُمْ خَطَايَاكُمْ } أي نرحمْكم، ونسترها عليكم، فلا نفضحكم بالعقوبة
  عليها.</p><p>والخطأ: العدولُ عن القصد، يقال خَطِئ الشيءَ خَطَأً، إذا أصابه ولم يُرِدْهُ،
  وأَخْطَأَ يُخْطِئُ، إذا أراده ولم يُصِبْهُ، فالأول خاطئ والثاني مُخطِئ.</p><p>وأصل
  المغفرة: التغطية والستر؛ ولذلك قيل للبيضة من الحديد: مِغْفَرٌ، لأنها تُغَطِّي الرأسَ
  وتُغَطِّي الرأسَ وتُجِنُّهُ، ومنه قول أوسِ بنِ حجر:</p><p class="poetry_or_grammar">وَلاَ
  أَعْتِبُ ابْنَ الْعَمِّ إِنْ كَانَ مُخْطِئاً</p><p class="poetry_or_grammar">وَأَغْفِرُ
  عَنْهُ الْجَهْلَ إِنْ كَانَ جَاهِلاً</p><p>قوله تعالى: { فَبَدَّلَ الَّذِينَ ظَلَمُوا
  قَوْلاً غَيْرَ الَّذِي قِيلَ لَهُمْ } يعني أنهم بَدَّلوا ما أمِروا به من قول وفعل،
  فأُمِرُوا أن يدخُلُوا الباب سُجَّداً، فَدَخَلُوا يزحفون على أستاهم، وأن يقولوا:
  حِطَّةٌ، فقالوا: حنطة في شعير، مستهزئين بذلك.</p><p>{ فَأَنْزَلْنَا عَلَى الَّذِينَ
  ظَلَمُوا رِجْزاً من السَّمَاءِ }:</p><p>وفي الرجز ثلاثة أقاويل:</p><p>أحدها: أنه
  العذاب، وهو قول ابن عباس وقتادة.</p><p>والثاني: أنه الغضب، وهو قول أبي العالية.</p><p>والثالث:
  أنه الطاعون، بعثه الله عليهم فأهلكهم، وبقي الأبناء، وهو قول ابن زيد.</p>'
