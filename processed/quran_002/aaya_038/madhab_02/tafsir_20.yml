text: '<p>قوله تعالى: { فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدىً... }</p><p>قال الزمخشري:
  إن قلت لم جِيءَ بكلمة الشك وإتيان الهدى كائن لا محالة لوجوبه، قلت: فائدته الإعلام
  (بأن الإيمان) بالله (وتوحيده) لا يشترط فيه بعثة الرسل؟</p><p>قال ابن عرفة: هذا السؤال
  إنما يرد على مذهبه لأنه يقول: إنّ إرسال الرّسل واجب عقلا. وجوابه ضعيف، بل هو مؤكد
  للسؤال (وبيانه) أن يقول: إتيان الهُدى محقق الوقوع إمَّا من جهة العقل المقتضي لوجوب
  بعثة الرسل، (أو) من جهة (الوجود) الخارجي لأن التوحيد موجود (فإتيان) الهدى محقق.</p><p>قال:
  فحقه (كان) أن يجيب بما (عادته) أن (يجيب) به. وهو أنّ هذا على عادة الملوك (في خطاباتهم
  أن يعبروا عن الأمر المحقق الوقوع باللفظ المحتمل) لأن خطاباتهم كلّها محققة.</p><p>وأجاب
  الطيبي: أن الشك راجع (إلى اتّباع الهدى) لا إلى نفس الهدى والإتباع غير محقق.</p><p>قال
  ابن عرفة: وهذا كله لا يحتاج إليه على مذهبنا لأن إرسال الرسل إنما يجب (عندنا) بالشرع
  لا بالعقل، ولم يكن حينئذ شرع بوجه فكان الأمر محتملا.</p><p>قال الطيبي: أكد أول الفعل
  بـ " إما " وأخره بالنون الشديدة.</p><p>قال ابن عرفة: قد قالوا في قول ابن دريد في
  مقصورته:</p><p class="poetry_or_grammar">أما ترى رأسي (حكى) لونه</p><p class="poetry_or_grammar">طرّة
  صبح تحت أذيال الدجى</p><p>( " إما " زائدة للتأكيد) ونابت مناب تكرير الفعل فكأنه
  قال: إنْ تَرَ تَرَ. وكذلك هنا تأكيد أوله مناف تكريره وتأكيد آخره راجع إلى تحقيق
  وقوعه وتثبيته.</p><p>قوله تعالى: { فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ
  }</p><p>قالوا: سبب الخوف مستقبل وسبب الحزن ماض فإن قلت: على هذا كان يقال: فلا (حزن)
  عليهم ولا يخافون فهو أرتب ليعبر عن المستقبل (بصيغة) المستقبل.</p><p>(قال): فالجواب
  عن ذلك أنه إشارة إلى (تكرر) الحزن منهم المرة بعد المرة، وتذكر الإنسان أمرا (مضى)
  أقرب من تذكره أمرا مستقبلا وتأسفه على الماضي المحقق الوقوع أشد من حزنه على المستقبل،
  لأنّه (يتكرّر تذكره الماضي) شيئا بعد شيء، (بل) فمهما تذكره يحزن عليه فعبر عنه بالفعل
  المقتضي للتجدد وليس كذلك المستقبل بوجه.</p>'
