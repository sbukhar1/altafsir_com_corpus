text: "<p>في إعادة ذكر الهبوط ـ وقد تقدم ـ قولان.</p><p>أحدهما: أنه أعيد لأن آدم أهبط
  إِهباطين، أحدهما من الجنة إلى السماء، والثاني: من السماء إلى الأرض. وأيهما الاهباط
  المذكور في هذه الآية؟ فيه قولان.</p><p>والثاني: أنه إِنما كرر الهبوط توكيداً.</p><p>قوله
  تعالى: { فإما } قال الزجاج: هذه «إِن» التي للجزاء، ضمت إليها «ما» والأصل في اللفظ
  «إِن ما» مفصولة، ولكنها مدغمة، وكتبت على الإدغام، فاذا ضمت «ما» إلى «إِن» لزم الفعل
  النون الثقيلة أو الخفيفة. وإنما تلزمه النون لأن «ما» تدخل مؤكدة، ودخلت النون مؤكدة
  أيضاً، كما لزمت اللام النون في القسم في قولك: والله لتفعلن، وجواب الجزاء الفاء.</p><p>وفي
  المراد «بالهدى» هاهنا قولان. أحدهما: أنه الرسول، قاله ابن عباس ومقاتل. والثاني:
  الكتاب، حكاه بعض المفسرين.</p><p>قوله تعالى: { فلا خوف عليهم }</p><p>وقرأ يعقوب:
  فلا خوفَ: بفتح الفاء من غير تنوين، وقرأ ابن محيصن بضم الفاء من غير تنوين. والمعنى:
  فلا خوف عليهم فيما يستقبلون من العذاب، ولا هم يحزنون عند الموت. والخوف لأمر مستقبل،
  والحزن لأمر ماضٍ.</p>"
