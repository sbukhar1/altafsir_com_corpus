text: '<p>قوله تعالى: { قُلْنَا ٱهْبِطُواْ مِنْهَا جَمِيعًا } يعني آدم وحواء وإبليس
  والحية. وفي الآية دليل على أن المعصية تزيل النعمة عن صاحبها، لأن آدم قد أخرج من
  الجنة بمعصيته. وهذا كما قال القائل:</p><p class="poetry_or_grammar">إذا كنت في نعمة
  فارعها</p><p class="poetry_or_grammar">فإن المعاصي تزيل النعم</p><p class="poetry_or_grammar">وداوم
  عليها بشكر الإله</p><p class="poetry_or_grammar">فإن الإله شديد النقم</p><p>وقال
  تعالى:</p><p class="quran">إِنَّ اللَّهَ لاَ يُغَيِّرُ مَا بِقَوْمٍ حَتَّىٰ يُغَيِّرُواْ
  مَا بِأَنفُسِهِمْ</p><p>[الرعد: 11] الآية. وقوله تعالى: { فَإِمَّا يَأْتِيَنَّكُم
  مِّنّى هُدًى } وأصله (فإن ما) ألا أن النون أدغمت في الميم، وإن لتأكيد الكلام، وما
  للصلة، ومعناه فإما يأتينكم مني هدى يعني البيان، وهو الكتاب والرسل. خاطب به آدم وعنى
  به ذريته. { فَمَن تَبِعَ هُدَايَ } يعني اتبع كتابي وأطاع رسلي { فَلاَ خَوْفٌ عَلَيْهِمْ
  } فيما يستقبلهم من العذاب، { وَلاَ هُمْ يَحْزَنُونَ } على ما خلفوا من أمر الدنيا.</p>'
