text: '<p>وقد ذكرنا القول في تأويل قوله: { قُلْنَا ٱهْبِطُواْ مِنْهَا جَمِيعاً } فـيـما
  مضى فلا حاجة بنا إلـى إعادته، إذ كان معناه فـي هذا الـموضع هو معناه فـي ذلك الـموضع.
  وقد:</p><p>حدثنـي يعقوب بن إبراهيـم، قال: حدثنا هشيـم، قال: أخبرنا إسماعيـل بن سالـم،
  عن أبـي صالـح فـي قوله: { ٱهْبِطُواْ مِنْهَا جَمِيعاً } قال: آدم، وحوّاء، والـحية،
  وإبلـيس.</p><p>القول فـي تأويـل قوله تعالـى: { فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى
  }.</p><p>قال أبو جعفر: وتأويـل قوله: { فَإِمَّا يَأْتِيَنَّكُم } فإن يأتكم، و«ما»
  التـي مع «إن» توكيد للكلام، ولدخولها مع «إن» أدخـلت النون الـمشددة فـي «يأتـينكم»
  تفرقة بدخولها بـين «ما» التـي تأتـي بـمعنى توكيد الكلام التـي تسميها أهل العربـية
  صلة وحشواً، وبـين «ما» التـي تأتـي بـمعنى «الذي»، فتؤذن بدخولها فـي الفعل، أن «ما»
  التـي مع «إن» التـي بـمعنى الـجزاء توكيد، ولـيست «ما» التـي بـمعنى «الذي».</p><p>وقد
  قال بعض نـحويـي البصريـين: إنّ «إما» «إن» زيدت معها «ما»، وصار الفعل الذي بعده بـالنون
  الـخفـيفة أو الثقـيـلة، وقد يكون بغير نون. وإنـما حسنت فـيه النون لـمّا دخـلته «ما»،
  لأن «ما» نفـي، فهي مـما لـيس بواجب، وهي الـحرف الذي ينفـي الواجب، فحسنت فـيه النون،
  نـحو قولهم: «بعين ما أرينك» حين أدخـلت فـيها «ما» حسنت النون فـيـما ههنا. وقد أنكر
  جماعة من أهل العربـية دعوى قائلـي هذه الـمقالة أن «ما» التـي مع «بعين ما أرينّك»
  بـمعنى الـجحد، وزعموا أن ذلك بـمعنى التوكيد للكلام.</p><p>وقال آخرون: بل هو حشو
  فـي الكلام، ومعناها الـحذف، وإنـما معنى الكلام: بعين أراك، وغير جائز أن يجعل مع
  الاختلاف فـيه أصلاً يقاس علـيه غيره.</p><p>القول فـي تأويـل قوله تعالـى: { مِّنِّي
  هُدًى فَمَن تَبِعَ هُدَايَ فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }.</p><p>قال
  أبو جعفر: والهدى فـي هذا الـموضع البـيان والرشاد، كما:</p><p>حدثنا الـمثنى ابن إبراهيـم،
  قال: حدثنا آدم العسقلانـي، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية فـي
  قوله: { فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى } قال: الهدى: الأنبـياء والرسل والبـيان.</p><p>فإن
  كان ما قال أبو العالـية فـي ذلك كما قال، فـالـخطاب بقوله: { ٱهْبِطُواْ } وإن كان
  لآدم وزوجته، فـيجب أن يكون مراداً به آدم وزوجته وذرّيتهما. فـيكون ذلك حينئذٍ نظير
  قوله:</p><p class="quran">فَقَالَ لَهَا وَلِلأَرْضِ ٱئْتِيَا طَوْعاً أَوْ كَرْهاً
  قَالَتَآ أَتَيْنَا طَآئِعِينَ</p><p>[فصلت: 11] بـمعنى أتـينا بـما فـينا من الـخـلق
  طائعين. ونظير قوله فـي قراءة ابن مسعود: «رَبَّنا وَاجْعَلْنَا مُسْلِـمَينِ لَكَ
  وَمِنْ ذُرّيَّتِنا أمةً مُسْلِـمَةً لَكَ وأرِهِمْ مَناسِكَهُمْ» فجمع قبل أن تكون
  ذرية، وهو فـي قراءتنا:</p><p class="quran">وَأَرِنَا مَنَاسِكَنَا</p><p>[البقرة:
  128] وكما يقول القائل لآخر: كأنك قد تزوّجت وولد لك وكثرتـم وعززتـم. ونـحو ذلك من
  الكلام.</p><p>وإنـما قلنا إن ذلك هو الواجب علـى التأويـل الذي ذكرناه عن أبـي العالـية
  لأن آدم كان هو النبـي صلى الله عليه وسلم أيام حياته بعد أن أهبط إلـى الأرض، والرسول
  من الله جل ثناؤه إلـى ولده، فغير جائز أن يكون معنـياً وهو الرسول صلى الله عليه وسلم
  بقوله: { فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى } خطابـاً له ولزوجته: فإما يأتـينكم
  منـي هدى أنبـياء ورسل إلا علـى ما وصفت من التأويـل.</p><p>وقول أبـي العالـية فـي
  ذلك وإن كان وجهاً من التأويـل تـحتـمله الآية، فأقرب إلـى الصواب منه عندي وأشبه بظاهر
  التلاوة أن يكون تأويـلها: فإما يأتـينكم منـي يا معشر من أهبطته إلـى الأرض من سمائي،
  وهو آدم وزوجته وإبلـيس، كما قد ذكرنا قبل فـي تأويـل الآية التـي قبلها: إما يأتـينكم
  منـي بـيان من أمري وطاعتـي ورشاد إلـى سبـيـلـي ودينـي، فمن اتبعه منكم فلا خوف علـيهم
  ولا هم يحزنون، وإن كان قد سلف منهم قبل ذلك إلـيّ معصية وخلاف لأمري وطاعتـي. يعرّفهم
  بذلك جل ثناؤه أنه التائب علـى من تاب إلـيه من ذنوبه، والرحيـم لـمن أناب إلـيه كما
  وصف نفسه بقوله: { إنه هُوَ التَّوَّاب الرَّحِيـمُ }. وذلك أن ظاهر الـخطاب بذلك إنـما
  هو للذين قال لهم جل ثناؤه: { ٱهْبِطُواْ مِنْهَا جَمِيعاً } والذين خوطبوا به هم من
  سمينا فـي قول الـحجة من الصحابة والتابعين الذين قد قدمنا الرواية عنهم. وذلك وإن
  كان خطابـاً من الله جل ذكره لـمن أهبط حينئذٍ من السماء إلـى الأرض، فهو سنة الله
  فـي جميع خـلقه، وتعريف منه بذلك للذين أخبر عنهم فـي أول هذه السورة بـما أخبر عنهم
  فـي قوله:</p><p class="quran">إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ</p><p>[البقرة: 6] وفـي قوله:</p><p class="quran">وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</p><p>[البقرة:
  8] وأن حكمه فـيهم إن تابوا إلـيه وأنابوا واتبعوا ما أتاهم من البـيان من عند الله،
  علـى لسان رسوله مـحمد صلى الله عليه وسلم، أنهم عنده فـي الآخرة، مـمن لا خوف علـيهم
  ولا هم يحزنون، وأنهم إن هلكوا علـى كفرهم وضلالتهم قبل الإنابة والتوبة، كانوا من
  أهل النار الـمخـلدين فـيها.</p><p>وقوله: { فَمَن تَبِعَ هُدَايَ } يعنـي فمن اتبع
  بـيانـي الذي أبـينه علـى ألسن رسلـي أو مع رسلـي، كما:</p><p>حدثنا به الـمثنى، قال:
  حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { فَمَن تَبِعَ هُدَايَ
  } يعنـي بـيانـي.</p><p>وقوله: { فَلاَ خَوْفٌ عَلَيْهِمْ } يعنـي فهم آمنون فـي أهوال
  القـيامة من عقاب الله غير خائفـين عذابه، بـما أطاعوا الله فـي الدنـيا واتبعوا أمره
  وهداه وسبـيـله ولا هم يحزنون يومئذٍ علـى ما خالفوا بعد وفـاتهم فـي الدنـيا، كما:</p><p>حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { لاَ خَوْفٌ عَلَيْهِمْ
  } يقول لا خوف علـيكم أمامكم، ولـيس شيء أعظم فـي صدر الذي يـموت مـما بعد الـموت،
  فأمّنهم منه وسلاّهم عن الدنـيا، فقال: { وَلاَ هُمْ يَحْزَنُونَ }.</p>'
