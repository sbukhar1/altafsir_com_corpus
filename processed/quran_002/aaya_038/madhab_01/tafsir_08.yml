text: "<p>{ قُلْنَا ٱهْبِطُواْ مِنْهَا } من الجنة { جَمِيعاً } كرره ليعطف عليه { فَإِمَّا
  } فيه إدغام نون( إن) الشرطية في (ما) الزائدة { يَأْتِيَنَّكُم مِّنِّى هُدًى } كتاب
  ورسول { فَمَن تَبِعَ هُدَايَ } فآمن بي وعمل بطاعتي { فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ } في الآخرة بأن يدخلوا الجنة.</p>"
