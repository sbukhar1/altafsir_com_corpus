text: '<p>أي وقت الحج { أَشْهُرٍ } كقولك: البرد شهران. والأشهر المعلومات: شوال وذو
  القعدة وعشر ذي الحجة عند أبي حنيفة. وعند الشافعي: تسع ذي الحجة وليلة يوم النحر.
  وعند مالك: ذي الحجة كله. فإن قلت: ما فائدة توقيت الحج بهذه الأشهر؟ قلت: فائدته أن
  شيئاً من أفعال الحجّ لا يصحّ إلا فيها، والإحرام بالحج لا ينعقد أيضاً عند الشافعي
  في غيرها. وعند أبي حنيفة ينعقد إلا أنه مكروه. فإن قلت: فكيف كان الشهران وبعض الثالث
  أشهر؟ قلت: اسم الجمع يشترك فيه ما وراء الواحد. بدليل قوله تعالى:</p><p class="quran">فَقَدْ
  صَغَتْ قُلُوبُكُمَا</p><p>[التحريم: 4] فلا سؤال فيه إذن، وإنما كان يكون موضعاً للسؤال
  لو قيل: ثلاثة أشهر معلومات. وقيل: نُزِّل بعض الشهر منزلة كله، كما يقال: رأيتك سنة
  كذا، أو على عهد فلان، ولعل العهد عشرون سنة أو أكثر، وإنما رآه في ساعة منها. فإن
  قلت: ما وجه مذهب مالك وهو مرويّ عن عروة بن الزبير؟ قلت: قالوا إنّ العمرة غير مستحبة
  فيها عند عمر وابن عمر؛ فكأنها مخلصة للحج لا مجال فيها للعمرة. وعن عمر رضي الله عنه:
  أنه كان يخفق الناس بالدّرة وينهاهم عن الاعتمار فيهنّ. وعن عمر رضي الله عنه قال لرجل:
  إن أطعتني انتظرت حتى إذا أهللت المحرّم خرجت إلى ذات عرق فأهللت منها بعمرة. وقالوا:
  لعل من مذهب عروة جواز تأخير طواف الزيارة إلى آخر الشهر { مَّعْلُومَـٰتٍ } معروفات
  عند الناس لا يشكلن عليهم. وفيه أن الشرع لم يأت على خلاف ما عرفوه، وإنما جاء مقرّراً
  له { فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ } فمن ألزم نفسه بالتلبية أو بتقليد الهدي وسوقه
  عند أبي حنيفة وعند الشافعي بالنية { فَلاَ رَفَثَ } فلا جماع؛ لأنه يفسده. أو فلا
  فحش من الكلام { وَلاَ فُسُوقَ } ولا خروج عن حدود الشريعة وقيل: هو السباب والتنابز
  بالألقاب { وَلاَ جِدَالَ } ولا مراء مع الرفقاء والخدم والمكارين: وإنما أمر باجتناب
  ذلك. وهو واجب الاجتناب في كل حال لأنه مع الحج أسمج كلبس الحرير في الصلاة؛ والتطريب
  في قراءة القرآن. والمراد بالنفي وجوب انتفائها، وأنها حقيقة بأن لا تكون. وقرىء المنفيات
  الثلاث بالنصب وبالرفع. وقرأ أبو عمرو وابن كثير الأوّلين بالرفع؛ والآخر بالنصب: لأنهما
  حملا الأوّلين على معنى النهي، كأنه قيل: فلا يكونن رفث، ولا فسوق، والثالث على معنى
  الإخبار بانتفاء الجدال كأنه قيل: ولا شك ولا خلاف في الحج ذلك أنّ قريشاً كانت تخالف
  سائر العرب فتقف بالمشعر الحرام، وسائر العرب يقفون بعرفة؛ وكانوا يقدّمون الحج سنة
  ويؤخرونه سنة وهو النسيء، فرّد إلى وقت واحد وردّ الوقوف إلى عرفة، فأخبر الله تعالى
  أنه قد ارتفع الخلاف في الحج.</p><p>واستدلّ على أن المنهي عنه هو الرفث والفسوق دون
  الجدال بقوله صلى الله عليه وسلم:</p><p>(109)</p><p class="hadith"> " من حج فلم يرفث
  ولم يفسق خرج كهيئة يوم ولدته أمه " </p><p>وأنه لم يذكر الجدال { وَمَا تَفْعَلُواْ
  مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ } حث على الخير عقيب النهي عن الشر؛ وأن يستعملوا مكان
  القبيح من الكلام الحسن، ومكان الفسوق البرّ والتقوى؛ ومكان الجدال الوفاق والأخلاق
  الجميلة. أو جعل فعل الخير عبارة عن ضبط أنفسهم حتى لا يوجد منهم ما نهوا عنه، وينصره
  قوله تعالى: { وَتَزَوَّدُواْ فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ } أي اجعلوا زادكم
  إلى الآخرة اتقاء القبائح فإن خير الزاد اتقاؤها. وقيل:</p><p>(110) كان أهل اليمن
  لا يتزوّدون ويقولون: نحن متوكلون ونحن نحج بيت الله أفلا يُطعمنا فيكونون كلاًّ على
  الناس، فنزلت فيهم. ومعناه: وتزوّدوا واتقوا الاستطعام وإبرام الناس والتثقيل عليهم،
  فإن خير الزاد التقوى { وَٱتَّقُونِ } وخافوا عقابي { يَٰأُوْلِي ٱلالْبَـٰبِ } يعني
  أن قضية اللب تقوى الله، ومن لم يتقه من الألباء فكأنه لا لب له.</p>'
