text: "<p>{ ٱلْحَجُّ } وقته { أَشْهُرٌ مَّعْلُومَٰتٌ } شوّال وذو القعدة وعشر ليال
  من ذي الحجة وقيل كله { فَمَن فَرَضَ } على نفسه { فِيهِنَّ ٱلْحَجَّ } بالإحرام به
  { فَلاَ رَفَثَ } جماع فيه { وَلاَ فُسُوقَ } معاصٍ { وَلاَ جِدَالَ } خصام { فِي ٱلْحَجّ
  } وفي قراءة بفتح الأولين والمراد في الثلاثة النهي { وَمَا تَفْعَلُواْ مِنْ خَيْرٍ
  } كصدقة { يَعْلَمْهُ ٱللَّهُ } فيجازيكم به، ونزل في أهل اليمن وكانوا يحجون بلا زاد
  فيكونون كَلاًّ على الناس: { وَتَزَوَّدُواْ } ما يبلغكم لسفركم { فَإِنَّ خَيْرَ ٱلزَّادِ
  ٱلتَّقْوَىٰ } ما يُتَّقى به سؤال الناس وغيره { وَٱتَّقُونِ يَٰأُوْلِي ٱلأَلْبَٰبِ
  } ذوي العقول.</p>"
