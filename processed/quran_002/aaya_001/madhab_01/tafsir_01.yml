text: '<p>قال أبو جعفر: اختلفت تراجمة القران فـي تأويـل قول الله تعالـى ذكره: { الۤـمۤ
  } فقال بعضهم: هو اسم من أسماء القران. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: الـم قال: اسم من أسماء
  القران.</p><p>حدثنـي الـمثنى بن إبراهيـم الآملـي، قال: حدثنا أبو حذيفة موسى بن مسعود،
  قال: حدثنا شبل عن ابن أبـي نـجيح، عن مـجاهد قال: { الۤـمۤ } اسم من أسماء القران.</p><p>حدثنا
  القاسم بن الـحسن، قال: حدثنا الـحسين بن داود، قال: حدثنـي حجاج، عن ابن جريج قال:
  { الۤـمۤ } اسم من أسماء القرآن.</p><p>وقال بعضهم: هو فواتـح يفتـح الله بها القرآن.
  ذكر من قال ذلك:</p><p>حدثنـي هارون بن إدريس الأصم الكوفـي، قال: حدثنا عبد الرحمن
  ابن مـحمد الـمـحاربـي، عن ابن جريج، عن مـجاهد، قال: { الۤـمۤ } فواتـح يفتـح الله
  بها القرآن.</p><p>حدثنا أحمد بن حازم الغفـاري، قال: حدثنا أبو نعيـم، قال: حدثنا
  سفـيان، عن مـجاهد، قال: { الۤـمۤ } فواتـح.</p><p>حدثنـي الـمثنى بن إبراهيـم، قال:
  حدثنا إسحاق بن الـحجاج، عن يحيى بن ادم، عن سفـيان، عن ابن أبـي نـجيح عن مـجاهد،
  قال: { الۤـمۤ } و { حـمۤ } و { الۤمۤصۤ } و { صۤ } فواتـح افتتـح الله بها.</p><p>حدثنا
  القاسم بن الـحسن، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد مثل
  حديث هارون بن إدريس.</p><p>وقال بعضهم: هو اسم للسورة. ذكر من قال ذلك:</p><p>حدثنـي
  يونس بن عبد الأعلـى، قال: أنبأنا عبد الله بن وهب، قال: سألت عبد الرحمن بن زيد بن
  أسلـم، عن قول الله: { الـم ذلك الكتابُ } و</p><p class="quran">الۤـمۤ * تَنزِيلُ</p><p>[السجده:
  1-2] و</p><p class="quran">الۤمۤر تِلْكَ</p><p>[الرعد:1] فقال: قال أبـي: إنـما هي
  أسماء السور.</p><p>وقال بعضهم: هو اسم الله الأعظم. ذكر من قال ذلك:</p><p>حدثنا مـحمد
  بن الـمثنى، قال: حدثنا عبد الرحمن بن مهدي، قال: حدثنا شعبة، قال: سألت السديّ عن
  حم وطسم والـم فقال: قال ابن عبـاس: هو اسم الله الأعظم.</p><p>حدثنا مـحمد بن الـمثنى،
  قال: حدثنـي أبو النعمان، قال: حدثنا شعبة عن إسماعيـل السدي، عن مرة الهمدانـي، قال:
  قال عبد الله فذكر نـحوه.</p><p>حدثنـي الـمثنى قال: حدثنا إسحاق بن الـحجاج، عن عبـيد
  الله بن موسى، عن إسماعيـل، عن الشعبـي قال: فواتـح السور من أسماء الله.</p><p>وقال
  بعضهم: هو قَسَمٌ أقسم الله به وهو من أسمائه. ذكر من قال ذلك:</p><p>حدثنـي يحيى بن
  عثمان بن صالـح السهمي، قال: حدثنا عبد الله بن صالـح، قال: حدثنـي معاوية بن صالـح،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قال: هو قَسَم أقسم الله به وهو من أسماء الله.</p><p>حدثنا
  يعقوب بن إبراهيـم، قال: حدثنا ابن علـية، قال: حدثنا خالد الـحذاء عن عكرمة قال: {
  الۤـمۤ } قسم.</p><p>وقال بعضهم: هو حروف مقطعة من أسماء وأفعال، كل حرف من ذلك لـمعنى
  غير معنى الـحرف الآخر. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: حدثنا وكيع، وحدثنا
  سفـيان بن وكيع، قال: حدثنا ابن أبـي شريك، عن عطاء بن السائب، عن أبـي الضحى، عن ابن
  عبـاس: { الۤـمۤ } فقال: أنا الله أعلـم.</p><p>وحدثت عن أبـي عبـيد قال: حدثنا أبو
  الـيقظان، عن عطاء بن السائب، عن سعيد بن جبـير، قال قوله: { الۤـمۤ } قال: أنا الله
  أعلـم.</p><p>حدثنـي موسى بن هارون الهمدانـي، قال: حدثنا عمرو بن حماد القناد، قال:
  حدثنا أسبـاط ابن نصر، عن إسماعيـل السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح،
  عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله
  عليه وسلم: { الۤـمۤ } قال: أما: { الۤـمۤ } فهو حرف اشتق من حروف هجاء أسماء الله
  جل ثناؤه.</p><p>حدثنا مـحمد بن معمر، قال: حدثنا عبـاس ابن زياد البـاهلـي، قال: حدثنا
  شعبة، عن أبـي بشر، عن سعيد بن جبـير، عن ابن عبـاس فـي قوله: { الۤـمۤ } و { حـمۤ
  } و { نۤ } قال: اسم مقطع.</p><p>وقال بعضهم: هي حروف هجاء موضوع. ذكر من قال ذلك:</p><p>حدثت
  عن منصور بن أبـي نويرة، قال: حدثنا أبو سعيد الـمؤدب، عن خصيف، عن مـجاهد، قال: فواتـح
  السور كلها { قۤ } و { صۤ } و { حـمۤ } و { طسۤمۤ } و { الۤر } وغير ذلك هجاء موضوع.</p><p>وقال
  بعضهم: هي حروف يشتـمل كل حرف منها علـى معان شتـى مختلفة. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى بن إبراهيـم الطبري، قال: حدثنا إسحاق بن الـحجاج، عن عبد الله بن أبـي جعفر
  الرازي قال: حدثنـي أبـي، عن الربـيع بن أنس فـي قول الله تعالـى ذكره: { الۤـمۤ }
  قال: هذه الأحرف من التسعة والعشرين حرفـاً، دارت فـيها الألسن كلها، لـيس منها حرف
  إلا وهو مفتاح اسم من أسمائه، ولـيس منها حرف إلا وهو فـي آلائه وبلائه، ولـيس منها
  حرف إلا وهو مدة قوم وآجالهم. وقال عيسى ابن مريـم: «وعجيب ينطقون فـي أسمائه، ويعيشون
  فـي رزقه، فكيف يكفرون»؟ قال: الألف: مفتاح اسمه «الله»، واللام: مفتاح اسمه «لطيف»،
  والـميـم: مفتاح اسمه «مـجيد» والألف: آلاء الله، واللام: لطفه، والـميـم: مـجده الألف:
  سنة، واللام ثلاثون سنة، والـميـم: أربعون سنة.</p><p>حدثنا ابن حميد، قال: حدثنا حكام
  عن أبـي جعفر، عن الربـيع بنـحوه.</p><p>وقال بعضهم: هي حروف من حساب الـجمل، كرهنا
  ذكر الذي حكي ذلك عنه، إذ كان الذي رواه مـمن لا يُعتـمد علـى روايته ونقله، وقد مضت
  الرواية بنظير ذلك من القول عن الربـيع بن أنس.</p><p>وقال بعضهم: لكل كتاب سرّ، وسرّ
  القرآن فواتـحه.</p><p>وأما أهل العربـية فإنهم اختلفوا فـي معنى ذلك، فقال بعضهم:
  هي حروف من حروف الـمعجم استُغنـي بذكر ما ذكر منها فـي أوائل السور عن ذكر بواقـيها
  التـي هي تتـمة الثمانـية والعشرين حرفـاً، كما استغنَى الـمخبرُ عمن أخبر عنه أنه
  فـي حروف الـمعجم الثمانـية والعشرين بذكر «أ ب ت ث» عن ذكر بواقـي حروفها التـي هي
  تتـمة الثمانـية والعشرين، قال: ولذلك رفع ذلك الكتابُ لأن معنى الكلام: الألف واللام
  والـميـم من الـحروف الـمقطعة ذلك الكتاب الذي أنزلته إلـيك مـجموعاً لا ريب فـيه.</p><p>...</p><p>فإن
  قال قائل: فإن «ألف با تا ثا» قد صارت كالاسم فـي حروف الهجاء كما صارت الـحمد اسماً
  لفـاتـحة الكتاب قـيـل له: لـما كان جائزاً أن يقول القائل: ابنـي فـي «ط ظ»، وكان
  معلوماً بقـيـله ذلك لو قاله إنه يريد الـخبر عن ابنه أنه فـي الـحروف الـمقطعة، علـم
  بذلك أن «أ ب ت ث» لـيس لها بـاسم، وإن كان ذلك يؤثَرَ فـي الذكر من سائرها. قال: وإنـما
  خولف بـين ذكر حروف الـمعجم فـي فواتـح السور، فذكرت فـي أوائلها مختلفة، وذِكْرُها
  إذا ذُكرت بأوائلها التـي هي «أ ب ت ث» مؤتلفة لـيفصل بـين الـخبر عنها، إذا أريد بذكر
  ما ذكر منها مختلفـاً الدلالة علـى الكلام الـمتصل، وإذا أريد بذكر ما ذكر منها مؤتلفـاً
  الدلالة علـى الـحروف الـمقطعة بأعيانها. واستشهدوا لإجازة قول القائل: ابنـي فـي «ط
  ظ»، وما أشبه ذلك من الـخبر عنه أنه فـي حروف الـمعجم، وأن ذلك من قـيـله فـي البـيان
  يقوم مقام قوله: «ابنـي فـي أ ب ت ث» برجز بعض الرجاز من بنـي أسد:</p><p class="poetry_or_grammar">لَـمَّا
  رأيْتُ أمْرَها فـي حُطِّي</p><p class="poetry_or_grammar">وفَنَكَتْ فـي كَذِبٍ ولَطِّ</p><p
  class="poetry_or_grammar">أخَذْتُ منْها بِقُرُونٍ شُمْطِ</p><p class="poetry_or_grammar">فَلَـمْ
  يَزَلْ ضَرْبـي بها ومَعْطِي</p><p class="poetry_or_grammar">حتـى عَلا الرأسَ دَمٌ
  يُغَطِّي</p><p>فزعم أنه أراد بذلك الـخبر عن الـمرأة أنها فـي «أبـي جاد»، فأقام قوله:
  «لـما رأيت أمرها فـي حُطي» مقام خبره عنها أنها فـي «أبـي جاد»، إذ كان ذاك من قوله
  يدل سامعه علـى ما يدله علـيه قوله: لـما رأيت أمرها فـي أبـي جاد.</p><p>وقال آخرون:
  بل ابتدئت بذلك أوائل السور لـيفتـح لاستـماعه أسماع الـمشركين، إذ تواصوا بـالإعراض
  عن القرآن، حتـى إذا استـمعوا له تُلـي علـيهم الـمؤلف منه.</p><p>وقال بعضهم: الـحروف
  التـي هي فواتـح السور حروف يستفتـح الله بها كلامه.</p><p>فإن قـيـل: هل يكون من القرآن
  ما لـيس له معنى؟ فإن معنى هذا أنه افتتـح بها لـيعلـم أن السورة التـي قبلها قد انقضت،
  وأنه قد أخذ فـي أخرى، فجعل هذا علامة انقطاع ما بـينهما، وذلك فـي كلام العرب ينشد
  الرجل منهم الشعر فـيقول:</p><p>بل....</p><p class="poetry_or_grammar">وَبَلْدَةٍ
  ما الإنْسُ مِنْ آهالهَا</p><p>ويقول: لا بل...</p><p class="poetry_or_grammar">ما
  هاجَ أحْزَانا وشَجَوْاً قَدْ شَجا</p><p>و«بل» لـيست من البـيت ولا تعدّ فـي وزنه،
  ولكن يقطع بها كلاماً ويستأنف الآخر.</p><p>قال أبو جعفر: ولكل قول من الأقوال التـي
  قالها الذين وصفنا قولهم فـي ذلك وجه معروف.</p><p>فأما الذين قالوا: { الۤـمۤ } اسم
  من أسماء القرآن، فلقولهم ذلك وجهان: أحدهما أن يكونوا أرادوا أن: { الۤـمۤ } اسم للقرآن
  كما الفرقان اسم له. وإذا كان معنى قائل ذلك كذلك، كان تأويـل قوله: { الۤـمۤ }:</p><p
  class="quran">ذَلِكَ ٱلْكِتَابُ</p><p>[البقرة: 2] علـى معنى القسم كأنه قال: والقرآن
  هذا الكتاب لا ريب فـيه. والآخر منهما أن يكونوا أرادوا أنه اسم من أسماء السورة التـي
  تعرف به كما تعرف سائر الأشياء بأسمائها التـي هي لها أمارات تعرف بها، فـيفهم السامع
  من القائل يقول: قرأت الـيوم { الۤمۤصۤ } و { نۤ } أي السورة التـي قرأها من سور القرآن،
  كما يفهم عنه إذا قال: لقـيت الـيوم عمراً وزيداً، وهما بزيد وعمر وعارفـان مَنِ الذي
  لقـي من الناس. وإن أشكل معنى ذلك علـى امرىء فقال: وكيف يجوز أن يكون ذلك كذلك ونظائر
  { الۤـمۤ }  { الۤمۤر } فـي القرآن جماعة من السور؟ وإنـما تكون الأسماء أماراتٍ، إذا
  كانت مـميزة بـين الأشخاص، فأما إذا كانت غير مـميزة فلـيست أمارات. قـيـل: إن الأسماء
  وإن كانت قد صارت لاشتراك كثـير من الناس فـي الواحد منها غير مـميزة إلا بـمعان أخر
  معها من ضم نسبة الـمسمى بها إلـيها أو نعته أو صفته بـما يفرق بـينه وبـين غيره من
  أشكالها، فإنها وضعت ابتداء للتـميـيز لا شك ثم احتـيج عند الاشتراك إلـى الـمعانـي
  الـمفرّقة بـين الـمسمَّى بها. فكذلك ذلك فـي أسماء السور، جعل كل اسم فـي قول قائل
  هذه الـمقالة أمارةً للـمسمى به من السور. فلـما شارك الـمسمَّى به فـيه غيره من سور
  القرآن احتاج الـمخبر عن سورة منها أن يضم إلـى اسمها الـمسمى به من ذلك ما يفرق به
  للسامع بـين الـخبر عنها وعن غيرها من نعت وصفة أو غير ذلك، فـيقول الـمخبر عن نفسه
  إنه تلا سورة البقرة إذا سماها بـاسمها الذي هو { الۤـمۤ }: قرأت { الۤـمۤ } البقرة،
  وفـي آل عمران: { الۤـمۤ } آل عمران، و { الۤـمۤ ذَلِكَ ٱلْكِتَابُ } و</p><p class="quran">الۤـمۤ
  اللَّهُ لا إِلٰهَ إِلاَّ هُوَ الـحَيُّ القَـيُّومُ</p><p>[البقرة: 255] كما لو أراد
  الـخبر عن رجلـين اسم كل واحد منهما عمرو، غير أن أحدهما تـميـميّ والآخر أزدي، للزمه
  أن يقول لـمن أراد إخبـاره عنهما: لقـيت عمراً التـميـمي وعمراً الأزدي، إذ كان لا
  فرق بـينهما وبـين غيرهما مـمن يشاركهما فـي أسمائهما إلا بنسبتهما كذلك، فكذلك ذلك
  فـي قول من تأول فـي الـحروف الـمقطعة أنها أسماء للسور.</p><p>وأما الذين قالوا: ذلك
  فواتـح يفتتـح الله عز وجل بها كلامه، فإنهم وجهوا ذلك إلـى نـحو الـمعنى الذي حكيناه
  عمن حكينا عنه من أهل العربـية أنه قال: ذلك أدلة علـى انقضاء سورة وابتداء فـي أخرى
  وعلامة لانقطاع ما بـينهما، كما جعلت «بل» فـي ابتداء قصيدة دلالة علـى ابتداء فـيها
  وانقضاء أخرى قبلها كما ذكرنا عن العرب إذا أرادوا الابتداء فـي إنشاد قصيدة، قال:</p><p>بل.</p><p>..</p><p
  class="poetry_or_grammar">ما هاجَ أحْزَانا وشَجْواً قَدْ شَجا</p><p>و«بل» لـيست
  من البـيت ولا داخـلة فـي وزنه، ولكن لـيدل به علـى قطع كلام وابتداء آخر.</p><p>وأما
  الذين قالوا: ذلك حروف مقطعة بعضها من أسماء الله عزّ وجل، وبعضها من صفـاته، ولكل
  حرف من ذلك معنى غير معنى الـحرف الآخر. فإنهم نـحوا بتأويـلهم ذلك نـحو قول الشاعر:</p><p
  class="poetry_or_grammar">قُلْنا لَهَا قِـفِـي لنا قالَتْ قافْ</p><p class="poetry_or_grammar">لا
  تَـحْسبِـي أنَّا نَسِينا الإيجَافْ</p><p>يعنـي بقوله: قالت قاف: قالت قد وقـفت. فدلّت
  بإظهار القاف من «وقـفت» علـى مرادها من تـمام الكلـمة التـي هي «وقـفت»، فصرفوا قوله:
  { الۤـمۤ } وما أشبه ذلك إلـى نـحو هذا الـمعنى، فقال بعضهم: الألف ألف «أنا»، واللام
  لام «الله»، والـميـم ميـم «أعلـم»، وكل حرف منها دال علـى كلـمة تامة. قالوا: فجملة
  هذه الـحروف الـمقطعة إذا ظهر مع كل حرف منهن تـمام حروف الكلـمة «أنا الله أعلـم».
  قالوا: وكذلك سائر جميع ما فـي أوائل سور القرآن من ذلك، فعلـى هذا الـمعنى وبهذا التأويـل.
  قالوا: ومستفـيض ظاهر فـي كلام العرب أن ينقص الـمتكلـم منهم من الكلـمة الأحرف إذا
  كان فـيـما بقـي دلالة علـى ما حذف منها، ويزيد فـيها ما لـيس منها إذا لـم تكن الزيادة
  مُلَبِّسة معناها علـى سامعها كحذفهم فـي النقص فـي الترخيـم من «حارث» «الثاء» فـيقولون:
  يا حار، ومن «مالك» «الكاف» فـيقولون: يا مال، وأما أشبه ذلك. وكقول راجزهم:</p><p
  class="poetry_or_grammar">ما للظَّلِـيـمِ عَالٍ كَيْفَ لاَ يا</p><p class="poetry_or_grammar">يَنْقَدُ
  عَنْهُ جِلْدُهُ إذَا يا</p><p>كأنه أراد أن يقول: إذا يفعل كذا وكذا، فـاكتفـى بـالـياء
  من «يفعل». وكما قال آخر منهم:</p><p class="poetry_or_grammar">بـالـخَيْرِ خَيْرَاتٌ
  وَإِنْ شَرًّا فَـا</p><p>يريد فشرًّا.</p><p class="poetry_or_grammar">ولا أُرِيدُ
  الشَّرَّ إِلاَّ أنْ تَا</p><p>يريد إلا أن تشاء. فـاكتفـى بـالتاء والفـاء فـي الكلـمتـين
  جميعاً من سائر حروفهما، وما أشبه ذلك من الشواهد التـي يطول الكتاب بـاستـيعابه. وكما</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: حدثنا ابن علـية، عن أيوب وابن عون، عن مـحمد، قال: لـما مات
  يزيد بن معاوية، قال لـي عبدة: إنـي لا أراها إلا كائنة فتنة فـافزع من ضيعتك والـحق
  بأهلك قلت: فما تأمرنـي؟ قال: أحبّ إلـيَّ لك أن تا قال أيوب وابن عون بـيده تـحت خده
  الأيـمن يصف الاضطجاع حتـى ترى أمرا تعرفه.</p><p>قال أبو جعفر: يعنـي ب «تا» تضطجع،
  فـاجتزأ بـالتاء من تضطجع. وكما قال الآخر فـي الزيادة فـي الكلام علـى النـحو الذي
  وصفت:</p><p class="poetry_or_grammar">أقولُ إذْ خَرَّتْ علـى الكَلْكالِ</p><p class="poetry_or_grammar">يا
  ناقَتِـي ما جُلْتِ مِن مَـجَالِ</p><p>يريد الكلكل. وكما قال الآخر:</p><p class="poetry_or_grammar">إِنَّ
  شَكْلِـي وإِنَّ شَكْلَكِ شَتَّـى</p><p class="poetry_or_grammar">فـالزَمِي الـخُصَّ
  واخْفِضي تَبْـيَضِضِّي</p><p>فزاد ضاداً ولـيست فـي الكلـمة.</p><p>قالوا: فكذلك ما
  نقص من تـمام حروف كل كلـمة من هذه الكلـمات التـي ذكرنا أنها تتـمة حروف { الۤـمۤ
  } ونظائرها، نظير ما نقص من الكلام الذي حكيناه عن العرب فـي أشعارها وكلامها.</p><p>وأما
  الذين قالوا: كل حرف من { الۤـمۤ } ونظائرها دالّ علـى معان شتـى نـحو الذي ذكرنا عن
  الربـيع بن أنس، فإنهم وجهوا ذلك إلـى مثل الذي وجهه إلـيه من قال هو بتأويـل: «أنا
  الله أعلـم» فـي أن كل حرف منه بعض حروف كلـمة تامة استُغنـي بدلالته علـى تـمامه عن
  ذكر تـمامه، وإن كانوا له مخالفـين فـي كل حرف من ذلك، أهو من الكلـمة التـي ادعى أنه
  منها قائلو القول الأول أم من غيرها؟ فقالوا: بل الألف من { الۤـمۤ } من كلـمات شتـى
  هي دالة علـى معانـي جميع ذلك وعلـى تـمامه. قالوا: وإنـما أفرد كل حرف من ذلك وقصر
  به عن تـمام حروف الكلـمة أن جميع حروف الكلـمة لو أظهرت لـم تدل الكلـمة التـي تظهر
  بعض هذه الـحروف الـمقطعة بعضٌ لها، إلاّ علـى معنى واحد لا علـى معنـيـين وأكثر منهما.
  قالوا: وإذا كان لا دلالة فـي ذلك لو أظهر جميعها إلا علـى معناها الذي هو معنى واحد،
  وكان الله جل ثناؤه قد أراد الدلالة بكل حرف منها علـى معان كثـيرة لشيء واحد، لـم
  يجز إلا أن يفرد الـحرف الدال علـى تلك الـمعانـي، لـيعلـم الـمخاطبون به أن الله عز
  وجل لـم يقصد قصد معنى واحد ودلالة علـى شيء واحد بـما خاطبهم به، وأنه إنـما قصد الدلالة
  به علـى أشياء كثـيرة. قالوا: فـالألف من { الۤـمۤ } مقتضية معانـي كثـيرة، منها: إتـمام
  اسم الرب الذي هو الله، وتـمام اسم نعماء الله التـي هي آلاء الله، والدلالة علـى أَجَلِ
  قوم أنه سنة، إذ كانت الألف فـي حساب الـجُمَّل واحداً. واللام مقتضية تـمام اسم الله
  الذي هو لطيف، وتـمام اسم فضله الذي هو لطف، والدلالة علـى أجل قوم أنه ثلاثون سنة.
  والـميـم مقتضية تـمام اسم الله الذي هو مـجيد، وتـمام اسم عظمته التـي هي مـجد، والدلالة
  علـى أجل قوم أنه أربعون سنة. فكان معنى الكلام فـي تأويـل قائل القول الأول: أن الله
  جل ثناؤه افتتـح كلامه بوصف نفسه بأنه العالـم الذي لا يخفـى علـيه شيء، وجعل ذلك لعبـاده
  منهجاً يسلكونه فـي مفتتـح خطبهم ورسائلهم ومهمّ أمورهم، وابتلاء منه لهم لـيستوجبوا
  به عظيـم الثواب فـي دار الـجزاء، كما افتتـح بـ</p><p class="quran">ٱلْحَمْدُ للَّهِ
  رَبِّ ٱلْعَالَمِينَ</p><p>[الفاتحة: 2] و</p><p class="quran">ٱلْحَمْدُ للَّهِ ٱلَّذِي
  خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ</p><p>[الأنعام: 1] وما أشبه ذلك من السور التـي جعل
  مفـاتـحها الـحمد لنفسه. وكما جعل مفـاتـح بعضها تعظيـم نفسه وإجلالها بـالتسبـيح كما
  قال جل ثناؤه:</p><p class="quran">سُبْحَانَ ٱلَّذِى أَسْرَىٰ بِعَبْدِهِ لَيْلاً</p><p>[الإسراء:
  1] وما أشبه ذلك من سائر سور القرآن التـي جعل مفـاتـح بعضها تـحميد نفسه، ومفـاتـح
  بعضها تـمـجيدها، ومفـاتـح بعضها تعظيـمها وتنزيهها. فكذلك جعل مفـاتـح السور الأخرى
  التـي أوائلها بعض حروف الـمعجم مدائح نفسه أحياناً بـالعلـم، وأحياناً بـالعدل والإنصاف،
  وأحياناً بـالإفضال والإحسان بإيجاز واختصار، ثم اقتصاص الأمور بعد ذلك.</p><p>وعلـى
  هذا التأويـل يجب أن يكون الألف واللام والـميـم فـي أماكن الرفع مرفوعاً بعضها ببعض
  دون قوله: { ذَلِكَ ٱلْكِتَابُ } ويكون ذلك الكتاب خبر مبتدأ منقطعاً عن معنى { الۤـمۤ
  } ، وكذلك «ذلك» فـي تأويـل قول قائل هذا القول الثانـي مرفوعٌ بعضه ببعض، وإن كان
  مخالفـاً معناه معنى قول قائل القول الأول.</p><p>وأما الذين قالوا: هن حروف من حروف
  حساب الـجُمَّل دون ما خالف ذلك من الـمعانـي، فإنهم قالوا: لا نعرف للـحروف الـمقطعة
  معنى يفهم سوى حساب الـجمل وسوى تَهَجِّي قول القائل: { الۤـمۤ }. وقالوا: غير جائز
  أن يخاطب الله جل ثناؤه عبـادَهُ إلا بـما يفهمونه ويعقلونه عنه. فلـما كان ذلك كذلك
  وكان قوله: { الۤـمۤ } لا يعقل لها وجهه تُوجَّه إلـيه إلا أحد الوجهين اللذين ذكرنا،
  فبطل أحد وجهيه، وهو أن يكون مراداً بها تهجي { الۤـمۤ } صحّ وثبت أنه مراد به الوجه
  الثانـي وهو حساب الـجمل لأن قول القائل: { الۤـمۤ } لا يجوز أن يـلـيه من الكلام ذلك
  الكتاب لاستـحالة معنى الكلام وخروجه عن الـمعقول إذا ولـي الـم ذلك الكتاب. واحتـجوا
  لقولهم ذلك أيضا بـما:</p><p>حدثنا به مـحمد بن حميد الرازي، قال: حدثنا سلـمة بن الفضل.
  قال: حدثنـي مـحمد بن إسحاق، قال: حدثنـي الكلبـي، عن أبـي صالـح، عن ابن عبـاس، عن
  جابر بن عبد الله بن رباب، قال: مرّ أبو ياسر بن أخطب برسول الله صلى الله عليه وسلم
  وهو يتلو فـاتـحة سورة البقرة: { الـم ذَلِكَ الكِتابُ لاَ رَيْبَ فِـيهِ } فأتـى أخاه
  حيـيّ بن أخطب فـي رجال من يهود فقال: تعلـمون والله لقد سمعت مـحمداً يتلو فـيـما
  أنزل الله عز وجل علـيه: { الۤـمۤ ذَلِكَ ٱلْكِتَابُ } فقالوا: أنت سمعته؟ قال: نعم.قال
  فمشى حيـيّ بن أخطب فـي أولئك النفر من يهود إلـى رسول الله صلى الله عليه وسلم، فقالوا:
  يا مـحمد ألـم يذكر لنا أنك تتلو فـيـما أنزل علـيك: { الۤـمۤ ذَلِكَ ٱلْكِتَابُ }؟
  فقالَ رسول الله صلى الله عليه وسلم: «بَلَـى» فقالوا: أجاءك بهذا جبريـل من عند الله؟
  قال: «نَعَمْ» قالوا: لقد بعث الله جل ثناؤه قبلك أنبـياء ما نعلـمه بـين لنبـيّ منهم
  ما مدة ملكه وما أَجَل أمته غيرك فقال حيـيّ بن أخطب: وأقبل علـى من كان معه، فقال
  لهم: الألف واحدة، واللام ثلاثون، والـميـم أربعون، فهذه إحدى وسبعون سنة، قال: فقال
  لهم: أتدخـلون فـي دين نبـي إنـما مدة ملكه وأجل أمته إحدى وسبعون سنة؟ قال: ثم أقبل
  علـى رسول الله صلى الله عليه وسلم، فقال: يا مـحمد هل مع هذا غيره؟ قال: «نَعَمْ»
  قال: ماذا؟ قال: «الـمص» قال: هذه أثقل وأطول: الألف واحدة، واللام ثلاثون، والـميـم
  أربعون، والصاد تسعون.</p><p>فهذه مائة وإحدى وستون سنة هل مع هذا يا مـحمد غيره؟ قال:
  «نَعَمْ» قال: ماذا؟ قال: «الر» قال: هذه أثقل وأطول الألف واحدة، واللام ثلاثون، والراء
  مائتان، فهذه إحدى وثلاثون ومائتا سنة فقال: هل مع هذا غيره يا مـحمد؟ قال: «نَعَمْ
  الـمر»، قال: فهذه أثقل وأطول: الألف واحدة واللام ثلاثون، والـميـم أربعون، والراء
  مائتان، فهذه إحدى وسبعون ومائتا سنة. ثم قال: لقد لُبِّس علـينا أمرك يا مـحمد، حتـى
  ما ندري أقلـيلاً أُعطيتَ أم كثـيراً ثم قاموا عنه، فقال أبو ياسر لأخيه حيـي بن أخطب
  ولـمن معه من الأحبـار: ما يدريكم لعله قد جمع هذا كله لـمـحمد: إحدى وسبعون، وإحدى
  وستون ومائة، ومائتان وإحدى وثلاثون، ومائتان وإحدى وسبعون، فذلك سبعمائة سنة وأربع
  وثلاثون، فقالوا: لقد تشابه علـينا أمره. ويزعمون أن هؤلاء الآيات نزلت فـيهم:</p><p
  class="quran">هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ
  هُنَّ أُمُّ ٱلْكِتَابِ وَأُخَرُ مُتَشَابِهَاتٌ</p><p>[آل عمران: 7] فقالوا: قد صرّح
  هذا الـخبر بصحة ما قلنا فـي ذلك من التأويـل وفساد ما قاله مخالفونا فـيه.</p><p>والصواب
  من القول عندي فـي تأويـل مفـاتـح السور التـي هي حروف الـمعجم: أن الله جل ثناؤه جعلها
  حروفـاً مقطعة ولـم يصل بعضها ببعض فـيجعلها كسائر الكلام الـمتصل الـحروف لأنه عز
  ذكره أراد بلفظه الدلالة بكل حرف منه علـى معان كثـيرة لا علـى معنى واحد، كما قال
  الربـيع بن أنس، وإن كان الربـيع قد اقتصر به علـى معان ثلاثة دون ما زاد علـيها. والصواب
  فـي تأويـل ذلك عندي أن كل حرف منه يحوي ما قاله الربـيع وما قاله سائر الـمفسرين غيره
  فـيه، سوى ما ذكرت من القول عمن ذكرت عنه من أهل العربـية أنه كان يوجّه تأويـل ذلك
  إلـى أنه حروف هجاء استُغنـي بذكر ما ذكر منه فـي مفـاتـح السور عن ذكر تتـمة الثمانـية
  والعشرين حرفـاً من حروف الـمعجم بتأويـل: أن هذه الـحروف، ذلك الكتاب، مـجموعةٌ لا
  ريب فـيه، فإنه قول خطأ فـاسد لـخروجه عن أقوال جميع الصحابة والتابعين، ومن بعدهم
  من الـخالفـين من أهل التفسير والتأويـل، فكفـى دلالة علـى خطئه شهادة الـحجة علـيه
  بـالـخطأ مع إبطال قائل ذلك قوله الذي حكيناه عنه، إذ صار إلـى البـيان عن رفع ذلك
  الكتاب بقوله مرة إنه مرفوع كل واحد منهما بصاحبه ومرة أخرى أنه مرفوع بـالراجع من
  ذكره فـي قوله: { لاَ رَيْبَ فِـيهِ } ومرة بقوله: { هُدًى لِلْـمُتَّقِـينَ } وذلك
  ترك منه لقوله إن { الۤـمۤ } رافعة { ذَلِكَ ٱلْكِتَابُ } وخروج من القول الذي ادّعاه
  فـي تأويـل { الۤـمۤ ذَلِكَ ٱلْكِتَابُ } وأن تأويـل ذلك: هذه الـحروف ذلك الكتاب.</p><p>فإن
  قال لنا قائل: وكيف يجوز أن يكون حرف واحد شاملاً الدلالة علـى معان كثـيرة مختلفة؟
  قـيـل: كما جاز أن تكون كلـمة واحدة تشتـمل علـى معان كثـيرة مختلفة كقولهم للـجماعة
  من الناس: أمة، وللـحين من الزمان: أمة، وللرجل الـمتعبد الـمطيع لله: أمة، وللدين
  والـملة: أمة.</p><p>وكقولهم للـجزاء والقصاص: دين، وللسلطان والطاعة: دين، وللتذلل:
  دين، وللـحساب: دين فـي أشبـاه لذلك كثـيرة يطول الكتاب بإحصائها، مـما يكون من الكلام
  بلفظ واحد، وهو مشتـمل علـى معان كثـيرة. وكذلك قول الله جل ثناؤه: «الـم والـمر»،
  و«الـمص» وما أشبه ذلك من حروف الـمعجم التـي هي فواتـح أوائل السور، كل حرف منها دالّ
  علـى معان شتـى، شامل جميعها من أسماء الله عز وجل وصفـاته ما قاله الـمفسرون من الأقوال
  التـي ذكرناها عنهم وهن مع ذلك فواتـح السور كما قاله من قال ذلك. ولـيس كونُ ذلك من
  حروف أسماء الله جل ثناؤه وصفـاته بـمانعها أن تكون للسور فواتـح لأن الله جل ثناؤه
  قد افتتـح كثـيرا من سور القرآن بـالـحمد لنفسه والثناء علـيها، وكثـيراً منها بتـمـجيدها
  وتعظيـمها، فغير مستـحيـل أن يبتدىء بعض ذلك بـالقسم بها. فـالتـي ابتُدىء أوائلها
  بحروف الـمعجم أحد معانـي أوائلها أنهنّ فواتـح ما افتتـح بهنّ من سور القرآن، وهنّ
  مـما أقسم بهن لأن أحد معانـيهن أنهن من حروف أسماء الله تعالـى ذكره وصفـاته علـى
  ما قدمنا البـيان عنها، ولا شك فـي صحة معنى القسم بـالله وأسمائه وصفـاته، وهن من
  حروف حساب الـجمل، وهنّ للسور التـي افتتـحت بهن شعار وأسماء. فذلك يحوي معانـي جميع
  ما وصفنا مـما بـينا من وجوهه، لأن الله جل ثناؤه لو أراد بذلك أو بشيء منه الدلالة
  علـى معنى واحد مـما يحتـمله ذلك دون سائر الـمعانـي غيره، لأبـان ذلك لهم رسول الله
  صلى الله عليه وسلم إبـانة غير مشكلة، إذ كان جل ثناؤه إنـما أنزل كتابه علـى رسوله
  صلى الله عليه وسلم لـيبـين لهم ما اختلفوا فـيه. وفـي تركه صلى الله عليه وسلم إبـانة
  ذلك أنه مراد به من وجوه تأويـله البعض دون البعض أوضح الدلـيـل علـى أنه مراد به جميع
  وجوهه التـي هو لها مـحتـمل، إذ لـم يكن مستـحيلاً فـي العقل وجهٌ منها أن يكون من
  تأويـله ومعناه كما كان غير مستـحيـل اجتـماع الـمعانـي الكثـيرة للكلـمة الواحدة بـاللفظ
  الواحد فـي كلام واحد.</p><p>ومن أبى ما قلناه فـي ذلك سئل الفرق بـين ذلك وبـين سائر
  الـحروف التـي تأتـي بلفظ واحد مع اشتـمالها علـى الـمعانـي الكثـيرة الـمختلفة كالأمة
  والدين وما أشبه ذلك من الأسماء والأفعال. فلن يقول فـي أحد ذلك قولاً إلا أُلزم فـي
  الآخر مثله. وكذلك يُسأل كل من تأوّل شيئاً من ذلك علـى وجه دون الأوجه الأخر التـي
  وصفنا عن البرهان علـى دعواه من الوجه الذي يجب التسلـيـم له ثم يعارض بقوله يخالفه
  فـي ذلك، ويسأل الفرق بـينه وبـينه: من أصْلٍ، أو مـما يدل علـيه أصلٌ، فلن يقول فـي
  أحدهما قولاً إلا ألزم فـي الآخر مثله.</p><p>وأما الذي زعم من النـحويـين أن ذلك نظير،
  «بل» فـي قول الـمنشد شعراً:</p><p>بل...</p><p class="poetry_or_grammar">ما هاجَ
  أحْزَانا وَشَجْواً قَدْ شَجا</p><p>وأنه لا معنى له، وإنـما هو زيادة فـي الكلام معناه
  الطرح فإنه أخطأ من وجوه شتـى:</p><p>أحدها: أنه وصف الله تعالـى ذكره بأنه خاطب العرب
  بغير ما هو من لغتها وغير ما هو فـي لغة أحد من الآدميـين، إذ كانت العرب وإن كانت
  قد كانت تفتتـح أوائل إنشادها ما أنشدت من الشعر بـ«بل»، فإنه معلوم منها أنها لـم
  تكن تبتدىء شيئا من الكلام بـ«الـم» و«الر» و«الـمص» بـمعنى ابتدائها ذلك ب«بل». وإذ
  كان ذلك لـيس من ابتدائها، وكان الله جل ثناؤه إنـما خاطبهم بـما خاطبهم من القرآن
  بـما يعرفون من لغاتهم ويستعملون بـينهم من منطقهم فـي جميع آيهِ، فلا شك أن سبـيـل
  ما وصفنا من حروف الـمعجم التـي افتتـحت بها أوائل السور التـي هن لها فواتـح سبـيـل
  سائر القرآن فـي أنه لـم يعدل بها عن لغاتهم التـي كانوا بها عارفـين ولها بـينهم فـي
  منطقهم مستعملـين لأن ذلك لو كان معدولاً به عن سبـيـل لغاتهم ومنطقهم كان خارجاً عن
  معنى الإبـانة التـي وصف الله عز وجل بها القرآن، فقال تعالـى ذكره:</p><p class="quran">نَزَلَ
  بِهِ ٱلرُّوحُ ٱلأَمِينُ * عَلَىٰ قَلْبِكَ لِتَكُونَ مِنَ ٱلْمُنْذِرِينَ * بِلِسَانٍ
  عَرَبِيٍّ مُّبِينٍ</p><p>[الشعراء: 193-195] وأنّى يكون مبـيناً ما لا يعقله ولا يفقهه
  أحد من العالـمين فـي قول قائل هذه الـمقالة، ولا يعرف فـي منطق أحد من الـمخـلوقـين
  فـي قوله؟ وفـي إخبـار الله جل ثناؤه عنه أنه عربـيّ مبـين ما يكذّب هذه الـمقالة،
  وينبىء عنه أن العرب كانوا به عالـمين وهو لها مستبـين. فذلك أحد أوجه خطئه.</p><p>والوجه
  الثانـي من خطئه فـي ذلك: إضافته إلـى الله جل ثناؤه أنه خاطب عبـاده بـما لا فـائدة
  لهم فـيه ولا معنى له من الكلام الذي سواء الـخطاب به وترك الـخطاب به، وذلك إضافة
  العبث الذي هو منفـي فـي قول جميع الـموحدين عن الله، إلـى الله تعالـى ذكره.</p><p>والوجه
  الثالث من خطئة: أن «بل» فـي كلام العرب مفهوم تأويـلها ومعناها، وأنها تدخـلها فـي
  كلامها رجوعا عن كلام لها قد تقضى كقولهم: مَا جاءنـي أخوك بل أبوك وما رأيت عمراً
  بل عبد الله، وما أشبه ذلك من الكلام، كما قال أعشى بنـي ثعلبة:</p><p class="poetry_or_grammar">وَءَلاشْرَبَنَّ
  ثَمَانِـياً وثَمَانِـياً</p><p class="poetry_or_grammar">وَثَلاثَ عَشْرَةَ وَاثْنَتَـيْنَ
  وَأرْبَعاً</p><p>ومضى فـي كلـمته حتـى بلغ قوله:</p><p class="poetry_or_grammar">بـالـجُلَّسانِ
  وَطَيِّبٌ أرْدَانُهُ</p><p class="poetry_or_grammar">بـالوَنِّ يَضْرِبُ لـي يَكُد
  أُلاصْبُعا</p><p>ثم قال:</p><p class="poetry_or_grammar">بَلْ عُدَّ هَذَا فـي قَرِيضِ
  غَيْرِهِ</p><p class="poetry_or_grammar">وَاذْكُرْ فَتًـى سَمْـحَ الـخَـلِـيقَةِ
  أرْوَعا</p><p>فكأنه قال: دع هذا وخذ فـي قريض غيره. ف«بل» إنـما يأتـي فـي كلام العرب
  علـى هذا النـحو من الكلام. فأما افتتاحاً لكلامها مبتدأ بـمعنى التطويـل والـحذف من
  غير أن يدل علـى معنى، فذلك مـما لا نعلـم أحداً ادعاه من أهل الـمعرفة بلسان العرب
  ومنطقها، سوى الذي ذكرت قوله، فـيكون ذلك أصلاً يشبَّه به حروف الـمعجم التـي هي فواتـح
  سور القرآن التـي افتتـحت بها لو كانت له مشبهة، فكيف وهي من الشبه به بعيدة؟</p>'
