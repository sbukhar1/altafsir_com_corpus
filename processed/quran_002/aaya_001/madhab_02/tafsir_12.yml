text: '<p>قوله عز وجل: { الم } اختلف فيه المفسرون على ثمانية أقاويل:</p><p>أحدها:
  أنه اسم من أسماء القرآن كالفرقان والذكر، وهو قوله قتادة وابن جريج.</p><p>والثاني:
  أنه من أسماء السور، وهو قول زيد ابن أسلم.</p><p>والثالث: أنه اسم الله الأعظم، وهو
  قول السدي والشعبي.</p><p>والرابع: أنه قسم أقسم الله تعالى به، وهو من أسمائه، وبه
  قال ابن عباس وعكرمة.</p><p>والخامس: أنها حروف مقطعة من أسماء وأفعال، فالألف من أنا
  واللام من الله، والميم من أعلم، فكان معنى ذلك: أنا الله أعلم، وهذا قول ابن مسعود
  وسعيد بن جبير، ونحوه عن ابن عباس أيضاً.</p><p>والسادس: أنها حروف يشتمل كل حرف منها
  على معانٍ مختلفة، فالألف مفتاح اسمه الله، واللام مفتاح اسمه لطيف، والميم مفتاح اسمه
  مجيد، والألف آلاء الله، والميم مجدُه، والألِفُ سَنَةٌ، واللامُ ثلاثون سنة، والميم
  أربعون سنة، آجال قد ذكرها الله.</p><p>والسابع: أنها حروف من حساب الجمل، لما جاء
  في الخبر عن عن الكلبي، عن أبي صالح، عن ابن عباس وجابر بن عبد الله، قال: مَرَّ أبو
  ياسر بن أخطب برسول الله صلى الله عليه وسلم وهو يتلو فاتحة الكتاب وسورة البقرة: {
  الم. ذلِكَ الكِتَابُ لاَ رَيْبَ فِيهِ } فأتى أخاه حُيَيَّ بْنَ أَخْطبَ في رجال من
  اليهود إلى رسول الله صلى الله عليه وسلم فقالوا: يا محمد ألم تذكر لنا أنك تتلو فيما
  أنزل اللهُ عليك: { الم. ذلك الكِتَابُ } فقال رسول الله صلى الله عليه وسلم: " بلى
  " ، فقالوا: " أجاءك بها جبريل من عند الله ". قال: " نعم " ، قالوا: " لقد بعث الله
  قبلك أنبياء ما نعلم أنه بُيِّنَ لنبي منهم مدة ملكه وما أُكل أمته غيرك " ، فقال حُيَيُّ
  بن أخطب وأقبل على من كان معه، فقال لهم: " الألف واحدة واللام ثلاثون والميم أربعون
  فهذه إحدى وسبعون سنة " ، ثم أقبل على رسول الله صلى الله عليه وسلم، ثم قال: " يا
  محمد هل كان مع هذا غيره "؟، قال: " نعم " ، قال: " ماذا "؟ قال: " المص " ، قال هذه
  أثقل وأطول، الألف واحدة واللام ثلاثون والميم أربعون، والصاد تسعون، فهذه إحدى وستون
  ومائة سنة، فهل مع هذا يا محمد غيره " ، قال: " نعم " ، قال: " ماذا " قال: " الر "
  قال: " هذه أثقل وأطول، الألف واحد، واللام ثلاثون، والراء مائتان، فهذه إحدى وثلاثون
  ومائتان سنةٍ، فهل مع هذا يا محمد غيره " ، قال: " نعم " قال: " ماذا "؟، قال: " المر
  " ، قال هذه أثقل وأطول، الألف واحدة، واللام ثلاثون، والميم أربعون، والراء مائتان،
  فهذه إحدى وسبعون ومائتا سنة.</p><p>.، ثم قال: " لقد التبس علينا أمرك حتى ما ندري
  أقليلاً أعطيت أم كثيراً " ، ثم قاموا عنه، فقال أبو ياسر لأخيه حُيَيَّ بن أخطبَ ولمن
  معه من الأحبار: " ما يدريكم لعله قد جمع هذا كله لمحمد إحدى وسبعون، وإحدى وستون ومائة،
  وإحدى وثلاثون ومائتان، وإحدى وسبعون ومائتان، فذلك سبعمائة سنة وأربع وثلاثون سنة
  " ، قالوا: " لقد تشابه علينا أمره ". فيزعمون أن هذه الآيات نزلت فيهم: { هُوَ الَّذي
  أَنْزَلَ عَلَيْكَ الْكِتَابَ مِنْهُ آيَاتٌ مُحْكَمَاتٌ هُنَّ أُمُّ الْكِتَابِ وَأُخَرُ
  مُتَشَابِهَاتٌ }.</p><p>والثامن: أنه حروف هجاء أَعلم الله تعالى بها العَرَب حين
  تحداهم بالقرآن، أنه مُؤلَف من حروف كلام، هي هذه التي منها بناء كلامهم ليكون عجزهم
  عنه أبلغ في الحجة عليهم، إذ لم يخرج عن كلامهم.</p><p>فأما حروف أبجدَ فليس بناء كلامهم
  عليها، ولا هي أصل، وقد اختلف أهل العلم فيها على أربعة أقاويل:</p><p>أحدها: أنها
  الأيام الستة، التي خلق الله تعالى فيها الدنيا، وهذا قول الضحاك بن مزاحم.</p><p>والثاني:
  أنها أسماء ملوك مَدْيَن، وهذا قول الشعبي وفي قول بعض شعراء مَدْيَن دليل على ذلك
  قال شاعرهم:</p><p class="poetry_or_grammar">أَلاَ يَا شُعَيْبٌ قَدْ نَطَقْتَ مَقَالةً</p><p
  class="poetry_or_grammar">سَبَبْتَ بِهَا عَمْراً وَحَيَّ بني عَمْرو</p><p class="poetry_or_grammar">مُلُوكُ
  بني حطّى وَهَوَّزُ مِنْهُمُ</p><p class="poetry_or_grammar">وَسَعْفَصُ أَصْلٌ لِلْمَكَارِمِ
  وَالْفَخْرِ</p><p class="poetry_or_grammar">هُمُ صَبَّحُوا أَهْلَ الحِجَازِ بغارَةٍ</p><p
  class="poetry_or_grammar">كَمِثْل شُعَاعِ الشَّمْسِ أَوْ مَطْلَعِ الْفَجْرِ</p><p>والثالث:
  ما روى ميمون بن مهران، عن ابن عباس، أن لأبي جاد حديثاً عجباً: (أبى) آدمُ الطاعة،
  و (جد) في أكل الشجرة، وأما (هوّز)، فنزل آدم فهوى من السماء إلى الأرض، وأما (حطي)
  فحطت خطيئته، وأما (كلمن) فأكل من الشجرة، ومَنَّ عليه بالتوبة، وأما (سعفص) فعصى آدم،
  فأُخرج من النعيم إلى النكد، وأما قرشت فأقرّ بالذنب، وسَلِمَ من العقوبة.</p><p>والرابع:
  أنها حروف من أسماء الله تعالى، روى ذلك معاوية بن قرة، عن أبيه، عن النبي صلى الله
  عليه وسلم.</p>'
