text: '<p>اختلف في الحروف التي في أوائل السورة على قولين:</p><p>قال الشعبي عامر بن
  شراحيل وسفيان الثوري وجماعة من المحدثين: " هي سرّ الله في القرآن، وهي من المتشابه
  الذي انفرد الله بعلمه، ولا يجب أن يتكلم فيها، ولكن يؤمن بها وتُمَرُّ كما جاءت ".</p><p>وقال
  الجمهور من العلماء: " بل يجب أن يُتكلم فيها وتُلتمس الفوائد التي تحتها والمعاني
  التي تتخرج عليها " واختلفوا في ذلك على اثني عشر قولاً:</p><p>فقال علي بن أبي طالب
  وابن عباس رضي الله عنهما: " الحروف المقطعة في القرآن هي اسم الله الأعظم، إلا أنا
  لا نعرف تأليفه منها ".</p><p>وقال ابن عباس أيضاً: " هي أسماء الله أقسم بها ".</p><p>وقال
  زيد بن أسلم: " هي أسماء للسور ".</p><p>وقال قتادة: " هي أسماء للقرآن كالفرقان والذكر
  ".</p><p>وقال مجاهد: " هي فواتح للسور ".</p><p>قال القاضي أبو محمد عبد الحق رضي
  الله عنه: كما يقولون في أول الإنشاد لشهير القصائد: " بل " و " لا بل ". نحا هذا النحو
  أبو عبيدة والأخفش.</p><p>وقال قوم: " هي حساب أبي جاد لتدل على مدة ملة محمد صلى الله
  عليه وسلم كما ورد في حديث حيي بن أخطب " وهو قول أبي العالية رفيع وغيره.</p><p>وقال
  قطرب وغيره: " هي إشارة إلى حروف المعجم، كأنه يقول للعرب: إنما تحديتكم بنظم من هذه
  الحروف التي عرفتم، فقوله { الم } بمنزلة قولك أ، ب، ت، ث، لتدل بها على التسعة والعشرين
  حرفاً ".</p><p>وقال قوم: " هي أمارة قد كان الله تعالى جعلها لأهل الكتاب أنه سينزل
  على محمد كتاباً في أول سور منه حروف مقطعة ".</p><p>وقال ابن عباس: " هي حروف تدل
  على: أنا الله أعلم، أنا الله أرى، أنا الله أفصّل ".</p><p>وقال ابن جبير عن ابن عباس:
  " هي حروف كل واحد منها إما أن يكون من اسم من أسماء الله، وإما من نعمة من نعمه، وإما
  من اسم ملك من ملائكة، أو نبي من أنبيائه ".</p><p>وقال قوم: " هي تنبيه كـ " يا "
  في النداء ".</p><p>وقال قوم: " روي أن المشركين لما أعرضوا عن سماع القرآن بمكة نزلت
  ليستغربوها فيفتحوا لها أسماعهم فيسمعون القرآن بعدها فتجب عليهم الحجة ".</p><p>قال
  القاضي أبو محمد: والصواب ما قاله الجمهور أن تفسر هذه الحروف ويلتمس لها التأويل:
  لأنا نجد العرب قد تكلمت بالحروف المقطعة نظماً لها ووضعاً بدل الكلمات التي الحروف
  منها، كقول الشاعر: [الوليد بن المغيرة] [الرجز].</p><p class="poetry_or_grammar">قلنا
  لها قفي فقالت قاف</p><p>أراد قالت: وقفت. وكقول القائل: [زهير بن أبي سلمى] [الرجز].</p><p
  class="poetry_or_grammar">بالخير خيرات وإن شرّاً فا</p><p class="poetry_or_grammar">ولا
  أريد الشر إلا أن تا</p><p>أراد: وإن شرّاً فشر، وأراد: إلا أن تشاء. والشواهد في هذا
  كثيرة، فليس كونها في القرآن مما تنكره العرب في لغتها، فينبغي إذا كان معهود كلام
  العرب أن يطلب تأويله ويلتمس وجهه، والوقف على هذه الحروف على السكون لنقصانها إلا
  إذا أخبرْتَ عنها أو عطفْتَها فإنك تُعربها.</p><p>وموضع { الم } من الإعراب رفع على
  أنه خبر ابتداء مضمر، أو على أنه ابتداء، أو نصب بإضمار فعل، أو خفض بالقسم، وهذا الإعراب
  يتجه الرفع منه في بعض الأقوال المتقدمة في الحروف، والنصب في بعض، والخفض في قول ابن
  عباس رضي الله عنه أنها أسماء لله أقسم بها.</p>'
