text: "<p>قوله تعالى: { الۤمۤ }</p><p>قال ابن عطية: اختلف في الحروف التي في أوائل
  السور فقال الشعبي وسفيان الثوري وجماعة: إنّها من المتشابه الذى انفرد الله بعلمه.</p><p>قال
  ابن عرفة: قال الفخر في المحصول: اختلفوا هل يرد في القرآن ما لا يفهم أو لا على قولين؟</p><p>قال
  (السراج): في اختصاره إنما ذلك في الألفاظ الحادثة (وأما) الكلام القديم الأزلي فمجمع
  عليه.</p><p>قال ابن عرفة: وهذا لا يحتاج إليه إلاّ لو قال: اختلفوا هل يصح أن يرد
  في القرآن اللفظ المهمل الذي لا معنى له؟ وقوله: ما لا يفهم دليل على أنه عنده معنى
  ودلالة لم تفهم.</p><p>قال ابن عطية: (والجمهور) على أن لها معاني اختلفوا فيها على
  اثني عشر قولا.</p><p>قال ابن عرفة: اعلم أن قول الصحابي إذا كان مخالفا للقياس هو
  عندهم من قبيل المسند لأن التجاسر (على) التفسير بمثل هذا لا يكون إلا عن توقيف من
  نصّ أو إجماع. وقال قوم: هو بحساب (أبجد) (دليل) على مدة النبي صلى الله عليه وسلم.
  وذكر السهيلي في الروض الأنف حديثا استخرج منه المدة ومن أوائل السور وأسقط المتكرر
  من الحروف.</p><p>وقال قوم هي أمارة على أن الله تعالى وعد أهل الكتاب أنه سينزل على
  محمد كتابا في أول كل سورة منه حروف مقطعة.</p><p>قال ابن عرفة: يقال له: ما معنى تلك
  الحروف؟ (فلم يزل) الإشكال فيها، (وهذه الم مبنية على الوقف).</p><p>فإن قلت: إنما
  تكون موقوفة قبل الترتيب مثل: واحد - اثنان - ثلاثة - إذا أردت مجرد العَدَدِ (وهذه)
  جزء كلام (وقع) الإسناد (فيزول) الوقف (ويعرف).</p><p>قال: (في) الجواب (إنها) محكية
  مثل سائر الأسماء المحكية.</p>"
