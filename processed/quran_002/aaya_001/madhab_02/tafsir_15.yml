text: '<p>وأما التفسير. فقوله: { ألم } اختلف العلماء فيها وفي سائر الحروف المقطعة
  في أوائل السور على ستة أقوال.</p><p>أحدها: أنها من المتشابه الذي لا يعلمه الا الله.
  قال أبو بكر الصديق رضي الله عنه: لله عز وجل في كل كتاب سر، وسر الله في القرآن أوائل
  السور، وإلى هذا المعنى ذهب الشعبي، وأبو صالح، وابن زيد.</p><p>والثاني: أنها حروف
  من أسماء، فاذا أُلفت ضرباً من التأليف كانت أسماء من أَسماء الله عز وجل. قال علي
  بن أبي طالب: هي أسماء مقطعة لو علم الناس تأليفها علموا اسم الله الذي إِذا دعي به
  أجاب.</p><p>وسئل ابن عباس عن «آلر» و«حم» و «نون» فقال: اسم الرحمن على الهجاء، وإِلى
  نحو هذا ذهب أبو العالية، والربيع بن أنس.</p><p>والثالث: أنها حروف أقسم الله بها،
  قاله ابن عباس، وعكرمة. قال ابن قتيبة: ويجوز أن يكون أقسم بالحروف المقطعة كلها، واقتصر
  على ذكر بعضها كما يقول القائل: تعلمت «أ ب ت ث» وهو يريد سائر الحروف، وكما يقول:
  قرأت الحمد، يريد فاتحة الكتاب، فيسميها بأول حرف منها، وإِنما أقسم بحروف المعجم لشرفها
  ولأنها مباني كتبه المنزلة، وبها يذكر ويوحد. قال ابن الانباري: وجواب القسم محذوف،
  تقديره: وحروف المعجم لقد بين الله لكم السبيل، وأنهجت لكم الدّلالات بالكتاب المنزل،
  وإِنما حذف لعلم المخاطبين به، ولأن في قوله: { ذلك الكتاب لا ريب فيه } دليلاً على
  الجواب.</p><p>والرابع: انه أشار بما ذكر من الحروف إِلى سائرها، والمعنى أنه لما كانت
  الحروف أُصولاً للكلام المؤلف، أخبر أن هذا القرآن إِنما هو مؤلف من هذه الحروف، قاله
  الفراء، وقطرب.</p><p>فان قيل: فقد علموا أنه حروف، فما الفائدة في إِعلامهم بهذا؟</p><p>فالجواب
  أنه نبه بذلك على إِعجازه، فكأنه قال: هو من هذه الحروف التي تؤلفون منها كلامكم، فما
  بالكم تعجزون عن معارضته؟! فاذا عجزتم فاعلموا أنه ليس من قول محمد عليه السلام.</p><p>والخامس:
  أنها أسماء للسور. روي عن زيد بن أسلم، وابنه، وأبي فاختة سعيد ابن علاقة مولى أم هانىء.</p><p>والسادس:
  أنها من الرمز الذي تستعمله العرب في كلامها. يقول الرجل للرجل: هل تا؟ فيقول له: بلى،
  يريد هل تأتي؟ فيكتفي بحرف من حروفه. وأنشدوا:</p><p class="poetry_or_grammar">قلنا
  لها قفي لنا فقالت قاف</p><p class="poetry_or_grammar">لا تحسبى أنا نسينا الإيجاف</p><p>أراد
  قالت: أقف. ومثله:</p><p class="poetry_or_grammar">نادوهم ألا الجموا ألا تا</p><p
  class="poetry_or_grammar">قالوا جميعاً كلهم ألا فا</p><p>يريد: ألا تركبون؟ قالوا:
  بلى فاركبوا. ومثله:</p><p class="poetry_or_grammar">بالخير خيرات وإن شراً فا</p><p
  class="poetry_or_grammar">ولا أريد الشر إِلا أن تا</p><p>معناه: وإن شراً فشر ولا
  أريد الشر إِلا أن تشاء. وإِلى هذا القول ذهب الأخفش، والزجاج، وابن الأنباري.</p><p>وقال
  أبو روق عطية بن الحارث الهمداني: كان النبي صلى الله عليه وسلم يجهر بالقراءة في الصلوات
  كلها، وكان المشركون يصفّقون ويصفّرون، فنزلت هذه الحروف المقطعة، فسمعوها فبقوا متحيرين.
  وقال غيره: إِنما خاطبهم بما لا يفهمون ليقبلوا على سماعه، لأن النفوس تتطلع إِلى ما
  غاب عنها معناه، فاذا أقبلوا اليه خاطبهم بما يفهمون، فصار ذلك كالوسيلة إلى الإبلاغ،
  إلا أنه لا بد له من معنى يعلمه غيرهم، أو يكون معلوماً عند المخاطبين، فهذا الكلام
  يعم جميع الحروف.</p><p>وقد خص المفسرون قوله «الۤمۤ» بخمسة أقوال:</p><p>أحدها: أنه
  من المتشابه الذي لا يعلم معناه الا الله عز وجل، وقد سبق بيانه.</p><p>والثاني: أَن
  معناه: أَنا الله أعلم. رواه أَبو الضحى عن ابن عباس، وبه قال ابن مسعود، وسعيد بن
  جبير.</p><p>والثالث: أنه قسم. رواه أبو صالح عن ابن عباس، وخالد الحذاء عن عكرمة.</p><p>والرابع:
  أنها حروف من أسماء. ثم فيها قولان. أَحدهما: أَن الألف من «الله» واللام من «جبريل»
  والميم من «محمد» قاله ابن عباس.</p><p>فان قيل: إِذا كان قد تنوول من كل اسم حرفه
  الأول اكتفاءً به، فلم أُخذت اللام من جبريل وهي آخر الاسم؟!</p><p>فالجواب: أن مبتدأَ
  القرآن من الله تعالى، فدلَّ على ذلك بابتداء أول حرف من اسمه، وجبريل انختم به التنزيل
  والإِقراء، فتنوول من اسمه نهاية حروفه، و«محمد» مبتدأ في الإقراء، فتنوول أول حرف
  فيه. والقول الثاني: أَن الألف من «الله» تعالى، واللام من «لطيف» والميم من «مجيد»
  قاله أبو العالية.</p><p>والخامس: أنه اسم من أسماء القرآن، قاله مجاهد، والشعبي، وقتادة،
  وابن جريج.</p>'
