text: "<p>{ الۤمۤ } اسم من أسماء القرآن، كالذكر، والفرقان، أو اسم للسورة أو اسم الله
  الأعظم، أو اسم من أسماء الله أقسم به، وجوابه ذلك الكتاب، أو افتتاح للسورة يفصل به
  ما قبلها، لأنه يتقدمها ولا يدخل في أثنائها، أو هي حروف قطعت من أسماء، أفعال، الألف
  من أنا، اللام من الله، الميم، من أعلم، معناه \" أنا الله أعلم \" ، أو هي حروف لكل
  واحد منها معاني مختلفة، الألف مفتاح الله، أو آلاؤه، واللام مفتاح لطيف، والميم مجيد
  أو مجده، والألف سنة، واللام ثلاثون، والميم أربعون سنة، آجالا ذكرها، أو هي حروف من
  حساب الجُمَّل، لما روى جابر قال:</p><p class=\"hadith\"> \" مر أبو ياسر بن أخطب
  بالنبي صلى الله عليه وسلم يقرأ { الۤمۤ } ، فأتى أخاه حُيي بن أخطب في نفر من اليهود،
  فقال: سمعت محمداً صلى الله عليه وسلم يتلو فيما أُنزل عليه { الۤمۤ } ، قالوا: أنت
  سمعته قال: نعم، فمشى حُيي في أولئك النفر إلى النبي صلى الله عليه وسلم، وقالوا: يا
  محمد، ألم يذكر لنا أنك تتلو فيما أُنزل عليك { الۤمۤ } ، قال: \" بلى \" فقال: أجاءك
  بها جبريل ـ عليه السلام ـ من عند الله ـ تعالى ـ قال: \" نعم \" ، قالوا: لقد بعث
  قبلك أنبياء، ما نعلمه بُين لنبي منهم مدة ملكه، وأجل أمته غيرك. فقال حُيي لمن كان
  معه: الألف واحدة، واللام ثلاثون، والميم أربعون، فهذه إحدى وسبعون سنة، ثم قال: يا
  محمد هل كان مع هذا غيره قال: \" نعم \" ، قال: ماذا، قال: { الۤمۤصۤ } قال: هذه أثقل
  وأطول، الألف واحدة واللام ثلاثون، والميم أربعون، والصاد تسعون، فهذه إحدى وستون ومائة
  سنة، وهل مع هذا غيره قال: \" نعم \" فذكر { الۤمۤر } فقال: هذه أثقل، وأطول، الألف
  واحدة، واللام ثلاثون، والميم أربعون والراء مائتان، فهذه إحدى وسبعون ومئتا سنة، ثم
  قال: لقد التبس علينا أمرك، ما ندري أقليلاً أُعطيت أم كثيراً: ثم قاموا عنه. فقال
  لهم أبو ياسر؟ ما يدريكم لعله قد جمع هذا كله لمحمد صلى الله عليه وسلم، وذلك سبعمائة
  وأربع وثلاثون سنة، قالوا: قد التبس علينا أمره. فيزعمون أن هذه الآيات نزلت فيهم \"
  </p><p class=\"quran\">هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ</p><p>[آل عمران:
  7] أو أعلم الله تعالى العرب لما تحدوا بالقرآن أنه مؤتلف من حروف كلامهم، ليكون عجزهم
  عن الإتيان بمثله أبلغ في الحجة عليهم، أو الألف من الله واللام من جبريل والميم من
  محمد صلى الله عليه وسلم، أو افتتح به الكلام كما يفتتح بألا........</p><p>أبجد: كلمات
  أبجد حروف أسماء من أسماء الله ـ تعالى ـ مأثور أو هي أسماء الأيام الستة التي خلق
  الله [تعالى] فيها الدنيا أو هي أسماء ملوك مدين قال:</p><p class=\"poetry_or_grammar\">ألا
  يا شعيب قد نطقت مقالة</p><p class=\"poetry_or_grammar\">\t\tسَببْت بها عمرا وحي
  بني عمرو</p><p class=\"poetry_or_grammar\">ملوك بني حطي وهواز منهم\t\t</p><p class=\"poetry_or_grammar\">\t\tوسعفص
  أصل في المكارم والفخر</p><p class=\"poetry_or_grammar\">هم صبحوا أهل الحجاز بغارة\t\t</p><p
  class=\"poetry_or_grammar\">\t\tكمثل شعاع الشمس أو مطلع الفجر</p><p>أو أول من وضع
  الكتاب العربي ستة أنفس \" أبجد، هوز، حطي، كلمن، سعفص، قرشت \" ، فوضعوا الكتاب على
  أسمائهم، وبقي ستة أحرف لم تدخل في أسمائهم، وهي الضاء، والذال، والشين، والغين، والثاء،
  والخاء، وهي الروادف التي تحسب بعد حساب الجُمَّل، قاله عروة بن الزبير، ابن عباس \"
  أبجد \" أبى آدم الطاعة، وجد في أكل الشجرة، \" هوز \" فزل آدم فهوى من السماء إلى
  الأرض، \" حطي \" ، فحطت عنه خطيئته، \" كلمن \" فأكل من الشجرة، ومَنَّ عليه بالتوبة
  \" سعفص \" فعصى آدم فأُخرج من النعيم إلى النكد \" قرشت \" فأقر بالذنب، وسلم من العقوبة.</p>"
