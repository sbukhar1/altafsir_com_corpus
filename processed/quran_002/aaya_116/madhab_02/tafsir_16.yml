aaya: وَقَالُوا اتَّخَذَ اللَّهُ وَلَدًا ۗ سُبْحَانَهُ ۖ بَلْ لَهُ مَا فِي السَّمَاوَاتِ
  وَالْأَرْضِ ۖ كُلٌّ لَهُ قَانِتُونَ
text: "<p>{ وَلَداً } نزلت في النصارى، لقولهم في المسيح صلى الله عليه وسلم، أو في
  العرب، قالوا: الملائكة بنات الله. { قَانِتُونَ } مطيعون أو مقرون بالعبودية، أو قائمون
  يوم القيامة، والقنوت: القيام.</p>"
