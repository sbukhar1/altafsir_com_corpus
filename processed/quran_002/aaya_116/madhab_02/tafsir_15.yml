aaya: وَقَالُوا اتَّخَذَ اللَّهُ وَلَدًا ۗ سُبْحَانَهُ ۖ بَلْ لَهُ مَا فِي السَّمَاوَاتِ
  وَالْأَرْضِ ۖ كُلٌّ لَهُ قَانِتُونَ
text: "<p>قوله تعالى: { وقالوا اتخذ الله ولداً }</p><p>اختلفوا فيمن نزلت على أربعة
  أقوال.</p><p>أحدها: أنها نزلت في اليهود إذ جعلوا عزيراً ابن الله، قاله ابن عباس.</p><p>والثاني:
  أنها نزلت في نصارى نجران حيث قالوا: عيسى ابن الله، قاله مقاتل.</p><p>والثالث: أنها
  في النصارى ومشركي العرب، لأن النصارى قالت: عيسى ابن الله، والمشركين قالوا: الملائكة
  بنات الله، ذكره إبراهيم بن السري.</p><p>والرابع: أنها في اليهود والنصارى ومشركي
  العرب، ذكره الثعلبي.</p><p>فأما القنوت؛ فقال الزجاج: هو في اللغة بمعنيين. أحدهما:
  القيام. والثاني: الطاعة. والمشهور في اللغة والاستعمال أن القنوت: الدعاء في القيام،
  فالقانت القائم بأمر الله. ويجوز أن يقع في جميع الطاعات، لأنه إن لم يكن قيام على
  الرجلين؛ فهو قيام بالنية. وقال ابن قتيبة: لا أرى أصل القنوت إلا الطاعة، لأن جميع
  الخلال من الصلاة، والقيام فيها والدعاء وغير ذلك يكون عنها.</p><p>وللمفسرين في المراد
  بالقنوت هاهنا ثلاثة أقوال. أحدها: أنه الطاعة، قاله ابن عباس، وابن جبير، ومجاهد،
  وقتادة. والثاني: أنه الإقرار بالعبادة، قاله عكرمة، والسدي. والثالث: القيام، قاله
  الحسن، والربيع.</p><p>وفي معنى القيام قولان. أحدهما: أنه القيام له بالشهادة بالعبودية.
  والثاني: أنه القيام بين يديه يوم القيامة. فان قيل: كيف عمَّ بهذا القول وكثير من
  الخلق ليس له بمطيع؟ فعنه ثلاثة أجوبة. أحدها: أن يكون ظاهرها ظاهر العموم، ومعناها
  معنى الخصوص. والمعنى: كل أهل الطاعة له قانتون. والثاني: أن الكفار تسجد ظلالهم لله
  بالغدوات والعشيات، فنسب القنوت إليهم بذلك. والثالث: أن كل مخلوق قانت له بأثر صنعه
  فيه، وجري أحكامه عليه، فذلك دليل على ذله للرب. ذكرهن ابن الأنباري.</p>"
