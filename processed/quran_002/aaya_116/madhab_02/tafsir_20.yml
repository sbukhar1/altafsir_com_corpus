aaya: وَقَالُوا اتَّخَذَ اللَّهُ وَلَدًا ۗ سُبْحَانَهُ ۖ بَلْ لَهُ مَا فِي السَّمَاوَاتِ
  وَالْأَرْضِ ۖ كُلٌّ لَهُ قَانِتُونَ
text: '<p>قوله تعالى: { وَقَالُواْ ٱتَّخَذَ ٱللَّهُ وَلَداً }</p><p>ذمهم بالوصف الأعم
  لأنّ اتخاذ الولد يصدق على الابن حقيقة وعلى ابن التبني.</p><p>قوله تعالى: { بَل لَّهُ
  مَا فِي ٱلسَّمَاوَاتِ وَٱلأَرْضِ... }</p><p>إن رجع الإضراب إلى قوله " سُبْحَانَهُ
  " فهو إضراب انتقال، وإن رجع إلى قوله: { ٱتَّخَذَ ٱللَّهُ وَلَداً } (إضراب) إبطال.</p><p>قال
  ابن عطية: قرأ الجمهور " وَقَالُواْ " بالواو، وأسقطها ابن عامر، إما لأن هذه الجملة
  في معنى ما قبلها أو مستأنفة.</p><p>قال ابن عرفة: هذا بعيد لأنه أمر واحد ومقالة واحدة،
  إلاّ أن يكون التعدد باعتبار اختلاف الحالات والأشخاص. واحتجوا بالآية على أن أعمال
  العباد مخلوقة لله عز وجل. واحتج بها اللّخمي على أن من ملك ولده عتق عليه، لأن (الآية)
  اقتضت منافاة الملك (للولدية) أي لو/ كان لله ولد لما صدق أنه مالك لجميع ما في السماوات
  والأرض و(اللازم) باطل فالملزوم مثله.</p><p>وأجيب بالفرق بين المقامين فهذا ملك حقيقي
  وذلك ملك جعلي، فما يلزم من منافاة الملك الحقيقي للولدية منافاة الملك الجعلي لها.</p><p>قوله
  تعالى: { كُلٌّ لَّهُ قَانِتُونَ }</p><p>قال ابن عطية: أي كل شيء له ملك.</p><p>قال
  الزمخشري: أي كل ما هو في السماوات والأرض.</p><p>ابن عطية: والقنوت إما الخضوع فيصدق
  على الحيوان والجمادات، وإما الطاعة، فالكافر يسجد ظله وهو (كاره).</p><p>قيل لابن
  عرفة: كيف يُوصَف الظل بالسّجود وهل هو موجود أم لا؟ فقال: الظل ظلمة خاصة باعتبار
  الكم والكيف فيجري على الخلاف في الظلمة: هل هو أمر وجودي أو عدمي؟ والصحيح أنها وجودية،
  ونص بعضهم على أن الظل عرض قام بجسم الهواء.</p>'
