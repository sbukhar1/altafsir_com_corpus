aaya: وَقَالُوا اتَّخَذَ اللَّهُ وَلَدًا ۗ سُبْحَانَهُ ۖ بَلْ لَهُ مَا فِي السَّمَاوَاتِ
  وَالْأَرْضِ ۖ كُلٌّ لَهُ قَانِتُونَ
text: "<p>يعنـي بقوله جل ثناؤه: { وَقَالُوا اتّـخَذَ اللَّهُ وَلَداً } الذين منعوا
  مساجد الله أن يذكر فـيها اسمه، { وقالوا } معطوف علـى قوله: { وَسَعَى فـي خَرَابِها
  }.</p><p>وتأويـل الآية: ومن أظلـم مـمن منع مساجد الله أن يذكر فـيها اسمه وسعى فـي
  خرابها، وقالوا اتـخذ الله ولداً وهم النصارى الذين زعموا أن عيسى ابن الله؟ فقال الله
  جل ثناؤه مكذّبـاً قِـيـلَهم ما قالوا من ذلك ومنفـياً ـما نـحلوه وأضافوا إلـيه بكذبهم
  وفريتهم. { سبحانه } يعنـي بها: تنزيهاً وتبريئاً من أن يكون له ولد، وعلوًّا وارتفـاعاً
  عن ذلك. وقد دللنا فـيـما مضى علـى معنى قول القائل: «سبحان الله» بـما أغنى عن إعادته
  فـي هذا الـموضع. ثم أخبر جل ثناؤه أن له ما فـي السموات والأرض مِلْكاً وخـلقاً، ومعنى
  ذلك: وكيف يكون الـمسيح لله ولداً، وهو لا يخـلو إما أن يكون فـي بعض هذه الأماكن إما
  فـي السموات، وإما فـي الأرض، ولله ملك ما فـيهما؟ ولو كان الـمسيح ابناً كما زعمتـم
  لـم يكن كسائر ما فـي السموات والأرض من خـلقه وعبـيده فـي ظهور آيات الصنعة فـيه.</p><p>القول
  فـي تأويـل قوله تعالـى: { كُلّ لَهُ قَانِتُونَ }.</p><p>اختلف أهل التأويـل فـي تأويـل
  ذلك، فقال بعضهم: معنى ذلك: مطيعون. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { كُلّ لَهُ قَانِتُونَ }:
  مطيعون.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله عز وجل: { كُلّ لَهُ قَانِتُونَ } قال: مطيعون، قال:
  طاعة الكافر فـي سجود ظله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد بـمثله، إلا أنه زاد: بسجود ظله وهو كاره.</p><p>حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { كُلّ لَهُ قَانِتُونَ } يقول: كل
  له مطيعون يوم القـيامة.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: حدثنـي يحيى بن
  سعيد، عمن ذكره، عن عكرمة: { كُلّ لَهُ قَانِتُونَ } قال: الطاعة.</p><p>حدثت عن الـمنـجاب
  بن الـحرث، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس: قانِتون:
  مطيعون.</p><p>وقال آخرون: معنى ذلك كلٌّ له مُقرُّون بـالعبودية. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن واقد، عن يزيد النـحوي، عن عكرمة:
  { كُلّ لَهُ قَانِتُونَ } كل مقّر له بـالعبودية. وقال آخرون بـما:</p><p>حدثنـي به
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { كُلّ
  لَهُ قَانِتُونَ } قال: كل له قائم يوم القـيامة. وللقنوت فـي كلام العرب معان: أحدها
  الطاعة، والآخر القـيام، والثالث الكفّ عن الكلام والإمساك عنه.</p><p>وأولـى معانـي
  القنوت فـي قوله: { كُلٌّ لَهُ قَانِتُونَ } الطاعة والإقرار لله عز وجل بـالعبودية
  بشهادة أجسامهم بـما فـيها من آثار الصنعة، والدلالة علـى وحدانـية الله عز وجل، وأن
  الله تعالـى ذكره بـارئها وخالقها. وذلك أن الله جل ثناؤه أكذب الذين زعموا أن لله
  ولداً بقوله: بل له ما فـي السموات والأرض ملكاً وخـلقاً. ثم أخبر عن جميع ما فـي السموات
  والأرض أنها مقرّة بدلالتها علـى ربها وخالقها، وأن الله تعالـى بـارئها وصانعها. وإنْ
  جحد ذلك بعضهم فألسنتهم مذعنة له بـالطاعة بشهادتها له بآثار الصنعة التـي فـيها بذلك،
  وأن الـمسيح أحدهم، فأنى يكون لله ولداً وهذه صفته؟ وقد زعم بعض من قصرت معرفته عن
  توجيه الكلام وجهته أن قوله: { كُلّ لَهُ قَانِتُونَ } خاصة لأهل الطاعة ولـيست بعامة.
  وغير جائز ادّعاء خصوص فـي آية عام ظاهرها إلا بحجة يجب التسلـيـم لها لـما قد بـينا
  فـي كتابنا: «كتاب البـيان عن أصول الأحكام».</p><p>وهذا خبر من الله جلّ وعزّ عن أن
  الـمسيح الذي زعمت النصارى أنه ابن الله مُكَذّبهم هو والسموات والأرض وما فـيها، إما
  بـاللسان، وإما بـالدلالة وذلك أن الله جل ثناؤه أخبر عن جميعهم بطاعتهم إياه وإقرارهم
  له بـالعبودية عقـيب قوله: { وَقَالُوا اتّـخَذَ اللَّهُ وَلَداً } فدلّ ذلك علـى صحة
  ما قلنا.</p>"
