aaya: كَمَا أَرْسَلْنَا فِيكُمْ رَسُولًا مِنْكُمْ يَتْلُو عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ
  وَيُعَلِّمُكُمُ الْكِتَابَ وَالْحِكْمَةَ وَيُعَلِّمُكُمْ مَا لَمْ تَكُونُوا تَعْلَمُونَ
text: "<p>{ كَمَا أَرْسَلْنَا } متعلق (بأتم)، أي إتماما كإتمامها بإرسالنا { فِيكُمْ
  رَسُولاً مّنْكُمْ } محمداً صلى الله عليه وسلم { يَتْلُواْ عَلَيْكُمْ ءايَٰتِنَا
  } القرآن { وَيُزَكِيكُمْ } يطهركم من الشرك { وَيُعَلّمُكُمُ ٱلْكِتَٰبَ } القرآن
  { وَٱلْحِكْمَةِ } ما فيه من الأحكام { وَيُعَلّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ
  }.</p>"
