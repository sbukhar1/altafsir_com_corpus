aaya: كَمَا أَرْسَلْنَا فِيكُمْ رَسُولًا مِنْكُمْ يَتْلُو عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ
  وَيُعَلِّمُكُمُ الْكِتَابَ وَالْحِكْمَةَ وَيُعَلِّمُكُمْ مَا لَمْ تَكُونُوا تَعْلَمُونَ
text: '<p>/ قوله تعالى: { كَمَآ أَرْسَلْنَا فِيكُمْ رَسُولاً.. }.</p><p>قال ابن عطية:
  الكاف إما متعلقة بقوله { لأُتِمَّ نِعْمَتِي عَلَيْكُمْ } أو بـ { لَعَلَّكُمْ تَهْتَدُونَ
  } أو بـ</p><p class="quran">ٱذْكُرُونِي</p><p>قال ابن عرفة: على الأول فهي للتشبيه
  فقط، وعلى الأخير للتعليل فقط. وعلى الثاني يحتمل الأمرين، أي يهتدون لما أرسلنا أي
  لأجل إرسالنا.</p><p>قلت: وعلى التعلق بـ</p><p class="quran">ٱذْكُرُونِي</p><p>حملها
  أبو حيان على الوجهين فانظره.</p><p>قوله تعالى: { مِّنكُمْ يَتْلُواْ عَلَيْكُمْ آيَاتِنَا..
  }.</p><p>دليل على أن الخاصية التي اختصّ الرسل بها حكمية وليست خلقية بوجه، وفيه التنبيه
  على حكمة إرساله منهم وهو تبرئته صلى الله عليه وسلم عن أن يكون ساحرا أو مجنونا، فيقال
  إليهم: لم نرسل إليكم أحدا تجهلونه بل أرسلنا واحدا منكم نشأ بين أظهركم وعرفتم براءته
  من كل (آفة تنسب) إليه.</p><p>قوله تعالى: { وَيُزَكِّيكُمْ وَيُعَلِّمُكُمُ ٱلْكِتَابَ
  وَٱلْحِكْمَةَ }.</p><p>(قال بعضهم): حيث يقدم التزكية يكون معظم المخاطبين عواما مقلدين
  ليسوا أهلا (لتعلم) الحكمة والكتاب فتكون التزكية أهم، وحيث يقدم التعليم يكون المخاطبون
  خواص فيكون الأهم التعليم مع أن كِلاَ الأمرين مطلوب. والكتاب هو الكلام المعجز، والحكمة
  القول غير المعجزة.</p><p>قوله تعالى: { وَيُعَلِّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ
  }.</p><p>قيل: إن هذا تكرار، ففصل في أولها ثم (أجمل) بـ { ما لم تكونوا تعلمون } شمل
  الكتاب والحكمة. ومنهم من قال: إنّ العلم قسمان: علم يكون (الإنسان) بحيث لو (شحذ)
  (قريحته) وفكر فيه لأدركه من تلقاء نفسه بعقله (وفطرته)، وعلم لايمكن للإنسان التوصل
  إليه من ذاته ولا يقبل أن يتعلمه وحده بعقله بوجه. وهذا هو المراد بقوله { وَيُعَلِّمُكُم
  مَّا لَمْ تَكُونُواْ تَعْلَمُونَ } أي ما لم تكونوا قابلين لمعرفته بعقولكم.</p>'
