  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
aaya: كَمَا أَرْسَلْنَا فِيكُمْ رَسُولًا مِنْكُمْ يَتْلُو عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ
  وَيُعَلِّمُكُمُ الْكِتَابَ وَالْحِكْمَةَ وَيُعَلِّمُكُمْ مَا لَمْ تَكُونُوا تَعْلَمُونَ
text: "<p>{ ءَايَاتِنَا } القرآن. { وَيُزَكِّيكُمْ } يطهركم من الشرك، أو يأمركم بما
  تصيرون به عند الله ـ تعالى ـ أزكياء. { وَيُعَلِّمُكُمُ الْكِتَابَ } القرآن، أو ما
  في الكتب السالفة من أخبار القرون. { وَالْحِكْمَةَ } السنة، أو مواعظ القرآن. { مَّا
  لَمْ تَكُونُوا } تعلمون من أمر الدين والدنيا.</p>"
