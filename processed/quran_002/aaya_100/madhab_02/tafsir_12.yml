aaya: أَوَكُلَّمَا عَاهَدُوا عَهْدًا نَبَذَهُ فَرِيقٌ مِنْهُمْ ۚ بَلْ أَكْثَرُهُمْ
  لَا يُؤْمِنُونَ
text: '<p>قوله عز وجل: { وَاتَّبَعُوا مَا تَتْلُوا الشَّيَاطينُ عَلَى مُلْكِ سُلَيْمَانَ
  } اختلف أهل التفسير في سبب ذلك، على قولين:</p><p>أحدهما: أن الشياطين كانوا يسترقون
  السمع ويستخرجون السحر، فَأَطْلَعَ الله سليمان ابن داود عليه، فاستخرجه من أيديهم،
  ودفنه تحت كرسيه، فلم تكن الجن تقدر على أن تدنو من الكرسي، فقالت الإنس بعد موت سليمان:
  إن العلم الذي كان سليمان يُسَخِّر به الشياطين والرياح هو تحت كرسيه، فاستخرجوه وقالوا:
  كان ساحراً ولم يكن نبياً، فتعلموه وعلّموه، فأنزل الله تعالى براءة سليمان بهذه الآية.</p><p>والثاني:
  أن " آصف بن برخيا " وهو كاتب سليمان وَاطَأَ نَفَراً من الشياطين على كتاب كتبوه سحراً
  ودفنوه تحت كرسي سليمان، ثم استخرجوه بعد موته وقالوا هذا سحر سليمان، فبرأه الله تعالى
  من قولهم، فقال: { وَمَا كَفَرَ سُلَيمَانُ } ، وهم ما نسبوه إلى الكفر، ولكنهم نسبوه
  إلى السحر، لكن لما كان السحر كفراً صاروا بمنزلة من نسبه إلى الكفر.</p><p>قال تعالى:
  { وَلَكْنَّ الشَيَاطِينَ كَفَرُوا } فيه قولان:</p><p>أحدهما: أنهم كفروا بما نسبوه
  إلى سليمان من السحر.</p><p>والثاني: أنهم كفروا بما استخرجوه من السحر.</p><p>{ يُعَلِّمُونَ
  النَّاسَ السِّحْرَ } فيه وجهان:</p><p>أحدهما: أنهم ألقوه في قلوبهم فتعلموه.</p><p>والثاني:
  أنهم دلوهم على إخراجه من تحت الكرسي فتعلموه.</p><p>{ وَمَا أُنزِلَ عَلَى المَلَكَينِ
  بِبَابِلَ هَارُوتَ وَمَارُوتَ } وفي { مَا } ها هنا وجهان:</p><p>أحدهما: بمعنى الذي،
  وتقديره الذي أنزل على الملكين.</p><p>والثاني: أنها بمعنى النفي، وتقديره: ولم ينزل
  على الملكين.</p><p>وفي الملكين قراءتان: إحداهما: بكسر اللام، كانا من ملوك بابل وعلوجها</p><p>هاروت
  وماروت، وهذا قول أبي الأسود الدؤلي، والقراءة الثانية: بفتح اللام من الملائكة.</p><p>وفيه
  قولان:</p><p>أحدهما: أن سحرة اليهود زعموا، أن الله تعالى أنزل السحر على لسان جبريل
  وميكائيل إلى سليمان بن داود، فأكذبهم الله بذلك، وفي الكلام تقديم وتأخير، وتقديره:
  وما كفر سليمان، وما أنزل على الملكين، ولكن الشياطين كفروا، يعلمون الناس السحر ببابل
  هاروت وماروت، وهما رجلان ببابل.</p><p>والثاني: أن هاروت وماروت مَلَكان، أَهْبَطَهُما
  الله عز وجل إلى الأرض، وسبب ذلك، أن الله تعالى لما أطلع الملائكة على معاصي بني آدم،
  عجبوا من معصيتهم له مع كثرة أَنْعُمِهِ عليهم، فقال الله تعالى لهم: أما أنكم لو كنتم
  مكانهم لعملتم مثل أعمالهم، فقالوا: سبحانك ما ينبغي لنا، فأمرهم الله أن يختاروا ملكين
  ليهبطا إلى الأرض، فاختاروا هاروت وماروت فأُهْبِطَا إلى الأرض، وأحل لهما كل شيء،
  على ألا يُشْرِكا بالله شيئاً، ولا يسرقا، ولا يزنيا، ولا يشربا الخمر، ولا يقتلا النفس
  التي حرم الله إلا بالحق، فعرضت لهما امرأة ـ وكان يحكمان بين الناس ـ تُخَاصِمُ زوجها
  واسمها بالعربية: الزهرة، وبالفارسية: فندرخت، فوقعت في أنفسهما، فطلباها، فامتنعت
  عليهما إلا أن يعبدا صنماً ويشربا الخمر، فشربا الخمر، وعبدا الصنم، وواقعاها، وقتلا
  سابلاً مر بهما خافا أن يشهر أمرهما، وعلّماها الكلام الذي إذا تكلم به المتكلم عرج
  إلى السماء، فتكلمت وعرجت، ثم نسيت ما إذا تكلمت به نزلت فمسخت كوكبا، قال: كعب فوالله
  ما أمسيا من يومهما الذي هبطا فيه، حتى استكملا جميع ما نهيا عنه، فتعجب الملائكة من
  ذلك.</p><p>ثم لم يقدر هاروت وماروت على الصعود إلى السماء، فكانا يعلّمان السحر.</p><p>وذكر
  عن الربيع أن نزولهما كان في زمان (إدريس).</p><p>وأما السحر فقد اختلف الناس في معناه:</p><p>فقال
  قوم: يقدر الساحر أن يقلب الأعيان بسحره، فيحول الإنسان حماراً، وينشئ أعياناً وأجساماً.</p><p>وقال
  آخرون: السحر خِدَع وَمَعَانٍ يفعلها الساحر، فيخيل إليه أنه بخلاف ما هو، كالذي يرى
  السراب من بعيد، فيخيل إليه أنه ماء، وكواكب السفينة السائرة سيراً حثيثاً، يخيل إليه
  أن ما عاين من الأشجار والجبال سائرة معه.</p><p>وقد روى هشام بن عروة عن أبيه عن عائشة
  رضي الله عنها قالت: سَحَرَ رسولَ الله صلى الله عليه وسلم يهوديٌ من يهود بني زريق
  يقال له لبيد بن الأعصم، حتى كان رسول الله صلى الله عليه وسلم يُخيّل إليه أنه يفعل
  الشيءَ وما فعله.</p><p>قالوا: ولو كان في وسع الساحر إنشاء الأجسام وقلب الأعيان عما
  هي به من الهيئات، لم يكن بين الباطل والحق فصل، ولجاز أن يكون جميع الأجسام مما سحرته
  السحرة، فقلبت أعيانها، وقد وصف الله تعالى سحرة فرعون {... فَإِذَا حِبَالُهُمُ وَعِصِيُّهُمُ
  يُخَيَّلُ إِليْهِ مِن سِحْرِهِم أَنَّهَا تَسْعَى }.</p><p>وقال آخرون:ـ وهو قول الشافعي
  ـ إن الساحر قد يوسوس بسحره فيمرض وربما قتل، لأن التخيل بدء الوسوسة، والوسوسة بدء
  المرض، والمرض بدء التلف.</p><p>فأما أرض { ببابل } ففيها ثلاثة أقاويل:</p><p>أحدها:
  أنها الكوفة وسوادها، وسميت بذلك حيث تبلبلت الألسن بها وهذا قول ابن مسعود.</p><p>والثاني:
  أنها من نصيبين إلى رأس عين، وهذا قول قتادة.</p><p>والثالث: أنها جبل نهاوند. وهي
  [فطر] من الأرض.</p><p>{ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّى يَقُولاَ: إِنَّمَا
  نَحنُ فِتْنَةٌ فَلاَ تَكْفُر } بما تتعلمه من سحرنا.</p><p>{ فَيَتَعَلَّمُونَ مِنْهُمَا
  مَا يُفَرِّقُونَ بِهِ بَيْنَ الْمَرْءِ وَزَوْجِهِ } في المراد بقوله " منهما " ثلاثة
  أوجه:</p><p>أحدها: يعني من هاروت وماروت.</p><p>والثاني: من السحر والكفر.</p><p>والثالث:
  من الشيطان والملكين، فيتعلمون من الشياطين السحر، ومن الملكين ما يفرقون به بين المرء
  وزوجه.</p><p>{ وَمَا هُم بِضَارِّينَ بِهِ مِنْ أَحَدٍ } يعني السحر.</p><p>{ إِلاَّ
  بِإِذْنِ اللهِ } فيه تأويلان:</p><p>أحدهما: يعني بأمر الله.</p><p>والثاني: بعلم
  الله.</p><p>{ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ } يعني ما يضرهم
  في الآخرة، ولا ينفعهم في الدنيا.</p><p>{ وَلَقَدْ عَلِمُوا لَمَنِ اشْتَرَاهُ } يعني
  السحر الذي يفرقون به بين المرء وزوجه.</p><p>{ مَا لهُ فِي الأَخِرَةِ مِنْ خَلاَقٍ
  } فيه ثلاثة تأويلات:</p><p>أحدها: أن الخلاق النصيب، وهو قول مجاهد والسدي.</p><p>والثاني:
  أن الخلاق الجهة، وهو قول قتادة.</p><p>والثالث: أن الخلاق الدين، وهو قول الحسن.</p><p>قوله
  عز وجل: { وَلَبِئْسَ مَا شَرَواْ بِهِ أَنفُسَهُم لَوْ كَانُوا يَعْلَمُونَ } فيه
  تأويلان:</p><p>أحدهما: يعني ولبئس ما باعوا به أنفسهم من السحر والكفر في تعليمه وفعله.</p><p>والثاني:
  من إضافتهم السحر إلى سليمان، وتحريضهم على الكذب.</p>'
