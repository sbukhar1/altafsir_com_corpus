aaya: أَوَكُلَّمَا عَاهَدُوا عَهْدًا نَبَذَهُ فَرِيقٌ مِنْهُمْ ۚ بَلْ أَكْثَرُهُمْ
  لَا يُؤْمِنُونَ
text: '<p>قوله تعالى: { أَوَكُلَّمَا عَاهَدُواْ عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم...
  }</p><p>قال ابن عرفة: ذمّ الإنسان على عدم العمل بما كان التزم العَمَلَ به أشد من
  ذمه على إنكار ما يعلم صحّته. وقال بعضهم: النّبذ طرح خاص، وهو عدم الاعتناء بالشيء
  لحقارته وذمامته وانظر تنبيهات القاضي عياض من العتق الثاني.</p><p>قال ابن عرفة: وهذه
  تسلية له صلى الله عليه وسلم لأنه لما تقدم ذكر إنزال الآيات البينات وكفرهم بها عقبه
  ببيان أن ذلك شأنهم وعادتهم فلا يلحقك/ بسببه (ضجر) ولا حزن بوجه. فإن قلت: هل يؤخذ
  منه أن العهد لا يقبل النقض لأجل ذمهم على نقضه؟</p><p>فالجواب من وجهين: إما بما تقرر
  في كتاب الأيمان والنذور من أنه في الحكم الشرعي على قسمين: عهد يقبل النّقض، وعهد
  لا يقبله، وهذا من الذي لا يقبله، وإما بأن الذي وقع فيه الكلام (إنما هو) العهد المطلق
  الذي هو غير متكرر، وأما هذا فهو عهد مؤكد متكرر فلا يقبل النقض بوجه فلذلك ذمّوا على
  نقضه. فإن قلت: هلا قيل: أَوَ كُلَّمَا عَاهَد فريق منهم عهدا نقضه، لئلا يلزم عليه
  ذم الجميع بعصيان البعض؟</p><p>فالجواب: أنّ الجميع ذمّوا بسبب رضاهم بفعل البعض وإمّا
  بأن الذم للفريق الناقض للعهد فقط، وأتت الآية على هذا الأسلوب لأن نقض العهد من فريق
  عاهدوهم وغيرهم، فثبت غيرهم ونقضوا هم فاتّسع في الذّم لهم في نقضهم عهدا اختصوا به.</p><p>قوله
  تعالى: { بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ }</p><p>قال ابن عطية: الضمير في " أكْثَرهُمْ
  " إما عائد على بني إسرائيل أو على الفريق النابذين. وضعفه ابن عرفة لأنه يلزم عليه
  أن يكون بعض الذين نبذوا العهد مؤمنا؟ وأجيب باحتمال كون المنبذ راجعا لعدم الإيمان
  بالنبي صلى الله عليه وسلم فبعضهم (آمن بكتابه) ولم يؤمن بالنبي صلى الله عليه وسلم
  فقد نبذ العهد (مع أنه مؤمن بكتابه).</p><p>قال ابن عرفة: و " أَكْثَرُهُمْ " إما أن
  يراد به الفريق، أو (هو) أعم منه. ولما كان الفريق يصدق على القليل والكثير بين بالأكثر.</p><p>(قيل)
  لابن عرفة: (عدم) إيمانهم هو نفس نقضهم للعهد فلا يصح أن يكون الأكثر غير مؤمنين والأقل
  ناقضين للعهد؟ وأجاب بأنّه يصحّ لأن هؤلاء اليهود منهم من هو متبع لكتابه ومنهم من
  هو مخالف له.</p><p>قال ابن الخطيب: وقيل: المراد بنبذ العهد عدم إيمانهم بالقرآن.
  قال: وهذا مردود بأن مادة النبذ تقتضي تمسكهم به قبل ذلك مع أنهم لم يكونوا قط متمسكين
  بالقرآن.</p><p>وأجاب ابن عرفة بأنهم كانوا قابلين للتّمسّك (به) وكانوا قبل البعثة
  متمسكين (به) لأن كتابهم أخبر به على وفقه بدليل أن من مات منهم قبل ذلك مات مسلما
  حنيفيا.</p>'
