aaya: أَوَكُلَّمَا عَاهَدُوا عَهْدًا نَبَذَهُ فَرِيقٌ مِنْهُمْ ۚ بَلْ أَكْثَرُهُمْ
  لَا يُؤْمِنُونَ
text: "<p>قوله تعالى: { أو كلما عاهدوا عهداً } الواو واو العطف، أُدخلت عليها ألف الاستفهام.
  قال ابن عباس ومجاهد: والمشار اليهم: اليهود. وقيل: العهد الذي عاهدوه، أنهم قالوا:
  والله لئن خرج محمد لنؤمننَّ به، وروي عن عطاء أنها العهود التي كانت بين رسول الله
  صلى الله عليه وسلم وبينهم، فنقضوها، كفعل قريظة والنضير. ومعنى نبذه: رفضه.</p><p>قوله
  تعالى: { نبذ فريق من الذين أوتوا الكتاب } يعني اليهود. والكتاب: التوراة. وفي قوله
  تعالى: { كتابَ الله } قولان. أحدهما: القرآن. والثاني: أنه التوراة، لأن الكافرين
  بمحمد صلى الله عليه وسلم قد نبذوا التوراة.</p>"
