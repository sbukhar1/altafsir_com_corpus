aaya: أَوَكُلَّمَا عَاهَدُوا عَهْدًا نَبَذَهُ فَرِيقٌ مِنْهُمْ ۚ بَلْ أَكْثَرُهُمْ
  لَا يُؤْمِنُونَ
text: "<p>{ أَوْ كُلَّمَا عَـٰهَدُواْ عَهْدًا } وهو العهد الذي بُيِّن لهم في التوراة
  ويوم الميثاق { نَّبَذَهُ فَرِيقٌ مّنْهُم } أي تركه ولم يعمل به فريق منهم، أي طائفة
  منهم { بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ } وقد ذكرناه. { وَلَمَّا جَاءَهُمْ رَسُولٌ
  مّنْ عِندِ ٱللَّهِ } ، أي محمد - صلى الله عليه وسلم - { مُصَدِّقٌ لِّمَا مَعَهُمْ
  } ، أي يدعوهم إلى تصديق ما معهم، { نَبَذَ فَرِيقٌ } ، أي طرح فريق { مِّنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَـٰبَ كِتَـٰبَ ٱللَّهِ وَرَاء ظُهُورِهِمْ } ولم يؤمنوا به { كَأَنَّهُمْ
  لاَ يَعْلَمُونَ } في كتابهم بأن محمداً رسول الله.</p>"
