aaya: وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۖ وَإِنَّهُ
  لَلْحَقُّ مِنْ رَبِّكَ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ
text: "<p>يعنـي جل ثناؤه بقوله: { وَمِنْ حَيْثُ خَرَجْتَ } ومن أيِّ موضع خرجت إلـى
  أيّ موضع وجهت فولّ يا مـحمد وجهك، يقول: حوّل وجهك. وقد دللنا علـى أن التولـية فـي
  هذا الـموضع شطر الـمسجد الـحرام، إنـما هي الإقبـال بـالوجه نـحوه وقد بـينا معنى
  الشطر فـيـما مضى.</p><p>وأما قوله: { وَإنَّهُ لَلْـحَقُّ مِنْ رَبِّكَ } فإنه يعنـي
  تعالـى ذكره: وإن التوجه شطره للـحقّ الذي لا شك فـيه من عند ربك، فحافظوا علـيه، وأطيعوا
  الله فـي توجهكم قِبَله.</p><p>وأما قوله: { وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ
  } فإنه يقول: فإن الله تعالـى ذكره لـيس بساه عن أعمالكم ولا بغافل عنها، ولكنه مـحصيها
  لكم حتـى يجازيكم بها يوم القـيامة.</p>"
