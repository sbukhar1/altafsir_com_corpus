aaya: وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۖ وَإِنَّهُ
  لَلْحَقُّ مِنْ رَبِّكَ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ
text: "<p>{ وَمِنْ حَيْثُ خَرَجْتَ } لسفر { فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ
  وَإِنَّهُ لَلْحَقُّ مِن رَّبّكَ وَمَا ٱللَّهُ بِغَٰفِلٍ عَمَّا تَعْمَلُونَ } بالتاء
  والياء تقدم مثله وكرره لبيان تساوي حكم السفر وغيره.</p>"
