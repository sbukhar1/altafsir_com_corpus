aaya: وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۖ وَإِنَّهُ
  لَلْحَقُّ مِنْ رَبِّكَ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ
text: '<p>{ وَمِن حَيْثُ } لما حرضت اليهود وقالوا: " ارجع إلى قبلتك التي كنت عليها
  نتابعك، أكد الله ـ تعالى ـ الأمر باستقبالها بقوله: ثانياً { وَمِن حَيْثُ خَرَجتَ
  } ، ثم أكده ـ ثالثاً ـ ليخرج من قلوبهم ما أنكروه من التحويل فالأوامر الثلاثة ملزمة
  للتوجه إلى الكعبة إلا أن الأول: أفاد النسخ، والثاني: أفاد التحويل إلى الكعبة لا
  ينسخ بقوله: { وَإِنَّهُ لَلْحَقُّ مِن رَّبِّكَ } والثالث: أفاد أنه لا حجة لأحد عليهم.</p>'
