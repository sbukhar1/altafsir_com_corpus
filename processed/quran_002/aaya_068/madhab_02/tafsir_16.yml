text: "<p>{ بَقَرَةً } من البَقْرِ وهو الشق، لأنها تشق الأرض، والذكر: ثور. { فَارِضٌ
  } ولدت بطوناً كثيرة فاتسع جوفها، لأن الفارض في اللغة: الواسع، أو الكبيرة الهرمة
  عند الجمهور. { بِكْرٌ } صغيرة لم تحمل، البكر من البهائم والناس: ما لم يفتحله الفحل،
  والبكر بفتح الباء: فتى الإبل. { عَوَانٌ } النَّصَف، قد ولدت بطناً أو بطنين.</p>"
