text: '<p>قوله تعالى: { قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّنَ لَّنَا مَا هِيَ...
  }</p><p>قال الطيبي: إنما يسأل بـ " ما " عن جنس الشيء أو نوعه فكأنهم اعتقدوا أنها
  خارجة عن جنس البقرة إذ لم يعهد في البقرة إحياء الموتى.</p><p>قال ابن عرفة: هو مثل
  قول المنطقيين: الجنس هو المقول على كثيرين ((مختلفين بالحقيقة، في جواب ما هو؟ و (النّوع)
  المقول على كثيرين متفقين في الحقيقة)) في جواب ما هو؟ وكقول ابن مالك في أول المصباح:
  إن السؤال بما هو؟ يكون عن حقيقة الشيء.</p><p>وأورد الفخر هنا سؤالا قال: إن السؤال
  بـ " ما " (إنما) هو عن الحقيقة فكيف سألوا عن الصفة؟</p><p>قال ابن عرفة: وجوابه ظاهر
  على مذهبه (لأنه) قال في تأليفه في المنطق كالآيات البينات والمحصول (وغيرهما): (إن)
  الأمر اللازم العرضي حكمه كحكم الذاتي مثلا الألوان (فصحّ) السؤال (هنا) بما هي؟ لأن
  الصفة هناك كالذاتي وأما عندنا فنقول السؤال عن الذات بصفتها، أو السؤال عن حقيقة تلك
  الصفة (فهو) سؤال عن الحقيقة.</p><p>قوله تعالى: { فَٱفْعَلُواْ مَا تُؤْمَرُونَ }.</p><p>قال
  ابن عرفة: اختلف الأصوليون في لفظ الأمر هل هو أبلغ من صيغة افعل أو لا؟</p><p>فقيل:
  أنّ أمرتك بالقيام أبلغ من قم، لأن صيغة افعل، قد تكون للإباحة (كما في قوله جل ذكره</p><p
  class="quran">وَإِذَا حَلَلْتُمْ فَٱصْطَادُواْ</p><p>وللوجوب بخلاف الأمر، فإن لفظ
  أمرتك لا يكون للإباحة). وقيل: إن قم أبلغ، واستدلوا بهذه الآية. فلولا أنه أبلغ لما
  احتيج إلى قوله { فَٱفْعَلُواْ مَا تُؤْمَرُونَ } وإلا (كان يلزم) عليه تأكيد الأقوى
  (بالأضعف)؟ والجواب بأن القرينة هنا أفادت أن صيغة افعل للوجوب، فهو من تأكيد الأقوى
  بالقوي. واحتجّ بها بعض الأصوليين على (صحة) تأخير البيان عن وقت الحاجة. وقال الآخرون:
  بل هو تأخير إلى وقت الحاجة.</p><p>((أو يجاب) بقول ابن عباس رضي الله عنه (إنهم) إنما
  أمروا بذبح بقرة (على الإطلاق)، فلو بادروا وذبحوا من غير سؤال لحصل لهم الغرض، ولكن
  شددوا فشدد (الله) عليهم.</p>'
