meta:
  title: تفسير تفسير الجلالين
  author: المحلي و السيوطي
  year: '864'
text: "<p>فلما علموا أنه عَزْمٌ { قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيّنَ لَّنَا مَا
  هِىَ } أي ما سنها { قَالَ } موسى { إنَّهُ } أي الله { يَقُولُ إِنَّهَا بَقَرَةٌ
  لاَّ فَارِضٌ } مُسِنَّة { وَلاَ بِكْرٌ } صغيرة { عَوَانٌ } نَصَفٌ { بَيْنَ ذٰلِكَ
  } المذكور من السنين { فَٱفْعَلُواْ مَا تُؤْمَرونَ } به من ذبحها.</p>"
