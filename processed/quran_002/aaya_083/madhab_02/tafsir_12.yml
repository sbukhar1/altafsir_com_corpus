text: "<p>قوله تعالى: { وَإِذْ أَخَذْنَا مِيثَاقَ بَنِي إِسْرَائِيلَ لاَ تَعْبُدُونَ
  إِلاَّ اللهَ } يعني في التوراة بمجيء محمد صلى الله عليه وسلم. ويقال الميثاق الأول
  (حين أُخرِجوا) من صلب آدم.</p><p>{ وَقُولُوا للِنَّاسِ حُسْناً } فمن قرأ حَسَناً،
  يعني قولاً صدقاً في بعث محمد صلى الله عليه وسلم، وبالرفع، أي قولوا لجميع الناس حسناً،
  يعني خالقوا الناس بِخُلُقٍ حسن.</p>"
