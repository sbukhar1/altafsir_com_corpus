text: "<p>قوله تعالى: { وَإِذْ أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ
  إِلاَّ ٱللَّهَ... }</p><p>قال ابن عرفة: هذا دليل على أن الاستثناء من النفي إثبات.</p><p>قيل
  لابن عرفة: نقول إنه محتمل للإثبات والنفي، والدليل العقلي عين هنا أحد المحتملات،
  وهو الإثبات، فقد تقرر عند الجدليين والأصوليين أنه إذا تعارض حمل الكلام على فائدة
  (احتمل أن تكون) فهمت من مجرد اللّفظ، (أو) من خارج، فالأولى (ترجيح) فهمها من اللّفظ.
  وتقرر عند الجدليين أنّ جواز الإرادة موجب (للإرادة) بجواز إرادة أن الاستثناء من النفي
  إثبات موجب لإرادة ذلك.</p><p>قال: ولا يصح أن يكون { لاَ تَعْبُدُونَ } بدلا من {
  مِيثَاقَ } فإنه متعلق الميثاق لا نفس الميثاق.</p><p>قلت: يكون بدل اشتمال، أو بدل
  شيء من شيء على تقدير مضاف أي ميثاق لا تعبدون إلاّ الله.</p><p>قوله تعالى: { وَقُولُواْ
  لِلنَّاسِ حُسْناً... }.</p><p>قال ابن عرفة: المراد هو الحسن شرعا، فيدخل فيه تغيير
  المنكر، فإنّه من القول الحسن، وليس المراد به القول الملائم للناس، ومجرد تحسين الخلق
  معهم، فإنه يخرج عنه تغيّر المنكر مع أن الأمر يتناوله هو وغيره، ويحتمل أن التكليف
  به لهم في شريعتهم أو في شريعتنا بعد (إيمانهم، أو بعد التوفيه بذلك)، وتقيده بالإعراض
  إشارة إلى دوامهم على ذلك، والإصرار عليه فإن (المتولي) على قسمين: فواحد يطمع في رجوعه،
  وآخر لا يطمع فيه بوجه فهذا هو المعرض.</p>"
