text: '<p>{ أَرِنِى } بصرني، فإن قلت: كيف قال له { أَوَ لَمْ تُؤْمِنَ } وقد علم أنه
  أثبت الناس إيماناً؟ قلت: ليجيب بما أجاب به لما فيه من الفائدة الجليلة للسامعين.
  و { بَلَىٰ } إيجاب لما بعد النفي، معناه بلى آمنت { وَلَـٰكِن لّيَطْمَئِنَّ قَلْبِى
  } ليزيد سكوناً وطمأنينة بمضامة علم الضرورة علم الاستدلال وتظاهر الأدلة أسكن للقلوب
  وأزيد للبصيرة واليقين، ولأن علم الاستدلال يجوز معه التشكيك بخلاف العلم الضروري،
  فأراد بطمأنينة القلب العلم الذي لا مجال فيه للتشكيك. فإن قلت: بم تعلقت اللام في
  { لّيَطْمَئِنَّ }؟ قلت: بمحذوف تقديره: ولكن سألت ذلك إرادة طمأنينة القلب { فَخُذْ
  أَرْبَعَةً مّنَ ٱلطَّيْرِ } قيل: طاوساً وديكاً وغراباً وحمامة { فَصُرْهُنَّ إِلَيْكَ
  } بضم الصاد وكسرها بمعنى فأملهنّ واضممهنّ إليك قال:</p><p class="poetry_or_grammar">وَلكنَّ
  أطْرَافَ الرِّماحِ تَصُورُهَا</p><p>وقال:</p><p class="poetry_or_grammar">وَفَرْعٍ
  يَصيرُ الجْيِدَ وَحْفٍ كَأنَّه</p><p class="poetry_or_grammar">عَلَى اللَّيْتِ قِنْوَانُ
  الْكُرُومِ الدَّوَالِحِ</p><p>وقرأ ابن عباس رضي الله عنه «فصرهن» بضم الصاد وكسرها
  وتشديد الراء، من صره يصره ويصره إذا جمعه، نحو ضره ويضره ويضره. وعنه «فصرّهن» من
  التصرية وهي الجمع أيضاً { ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا }
  يريد: ثم جزئهن وفرق أجزاءهن على الجبال. والمعنى: على كل جبل من الجبال التي بحضرتك
  وفي أرضك. وقيل: كانت أربعة أجبل. وعن السدّي: سبعة { ثُمَّ ٱدْعُهُنَّ } وقل لهن:
  تعالين بإذن الله { يَأْتِينَكَ سَعْيًا } ساعيات مسرعات في طيرانهن أو في مشيهن على
  أرجلهن. فإن قلت: ما معنى أمره بضمها إلى نفسه بعد أن يأخذها؟ قلت: ليتأملها ويعرف
  أشكالها وهيئاتها وحلاها لئلا تلتبس عليه بعد الإحياء ولا يتوهم أنها غير تلك ولذلك
  قال: يأتينك سعياً. وروي أنه أمر بأن يذبحها وينتف ريشها ويقطعها ويفرّق أجزاءها ويخلط
  ريشها ودماءها ولحومها، وأن يمسك رؤسها، ثم أمر أن يجعل أجزاءها على الجبال، على كل
  جبل ربعاً من كل طائر. ثم يصيح بها: تعالين بإذن الله، فجعل كل جزء يطير إلى الآخر
  حتى صارت جثثا ثم أقبلن فانضممن إلى رؤسهن، كل جثة إلى رأسها. وقريء: «جزأ» بضمتين.
  «وجّزّاً»، بالتشديد. ووجهه أنه خفف بطرح همزته، ثم شدد كما يشدد في الوقف، إجراء للوصل
  مجرى الوقف.</p>'
