aaya: "۞ لَيْسَ الْبِرَّ أَنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الْمَشْرِقِ وَالْمَغْرِبِ
  وَلَٰكِنَّ الْبِرَّ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَالْمَلَائِكَةِ وَالْكِتَابِ
  وَالنَّبِيِّينَ وَآتَى الْمَالَ عَلَىٰ حُبِّهِ ذَوِي الْقُرْبَىٰ وَالْيَتَامَىٰ
  وَالْمَسَاكِينَ وَابْنَ السَّبِيلِ وَالسَّائِلِينَ وَفِي الرِّقَابِ وَأَقَامَ الصَّلَاةَ
  وَآتَى الزَّكَاةَ وَالْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُوا ۖ وَالصَّابِرِينَ فِي
  الْبَأْسَاءِ وَالضَّرَّاءِ وَحِينَ الْبَأْسِ ۗ أُولَٰئِكَ الَّذِينَ صَدَقُوا ۖ وَأُولَٰئِكَ
  هُمُ الْمُتَّقُونَ"
text: '<p>قوله تعالى: { لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ... }.</p><p>قال
  ابن عطية عن ابن عباس (ومجاهد) رضي الله عنهم: الخطاب للمؤمنين أي ليس البر الصلاة
  وحدها. وعن قتادة والربيع: (الخطاب) لليهود والنصارى.</p><p>قال ابن عرفة: هو الظاهر
  لقوله: { قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ } والمراد بالمشرق حقيقته لأنّ النّصارى
  يستقبلون مشرق الشمس، والمراد بالمغرب الأفق لأن اليهود إنما يستقبلون بيت المقدس وهو
  في جهة المغرب. وفي الآية إيماء لصحة القول بأن المطلوب في القبلة الجهة لا العين.
  ومعنى " قِبَلَ المَشْرِقِ ": عند المشرق وهو مراد الموثقين بقولهم: قبل فلان (لفلان)
  كذا وكذا دينارا.</p><p>قال ابن عرفة: ومن لوازم الإيمان بالملائكة الإيمان بعصمتهم
  وأنهم (أجسام). وصوب المقترح في شرح الإرشاد القول بثبوت الجسمية لهم بالسمع لا بالعقل،
  كأنه اختار ثبوت الجوهر المفارق سمعا لا عقلا.</p><p>قوله تعالى: { وَٱلْيَوْمِ ٱلأَخِرِ...
  }.</p><p>قوله تعالى: { وَٱلنَّبِيِّينَ... }.</p><p>قال ابن عرفة: (النبي) أعمّ من
  الرسول، وثبوت الأعم لا يستلزم ثبوت الأخص، فما يلزم من الإيمان بالنبي الإيمان بالرسول
  فهلا قيل المرسلين؟</p><p>والجواب: أن ذلك باعتبار الوصف، لأن وصف النبوة أعم من وصف
  الرسالة. وترتب الحكم هنا عليهم من حيث ذواتهم لا من حيث أوصافهم، وعرف بالألف واللاّم
  الدالة على العموم فيدخل في ضمنه الأخص بلا شك فهو كقولك كل حيوان في الدار.</p><p>قيل
  لابن عرفة: أو يجاب بأن الإيمان باليوم الآخر والملاَئِكَة وَالكِتَابِ يستلزم الإيمان
  بالرسول؟</p><p>فقال: لايحتاج إلى هذا والجواب ما قلناه.</p><p>فإن قلت: لم جمع الكل
  وأفرد ابن السبيل؟</p><p>قلنا: لِكثرتهم باعتبار الوجود الخارجي وقلة ابن السبيل، وقرىء
  { لَيْسَ البِرَّ } بالنصب.</p><p>قال ابن عرفة: و " أَنْ تُوَلُّوا " اسم ليس إما
  لكون " أَن " وما بعدها أعرف المعارف أو لأن التولية معلومة والبر مجهول أي ليست التولية
  برا.</p><p>قوله تعالى: { وَفِي ٱلرِّقَابِ... }.</p><p>قوله تعالى: { وَٱلْمُوفُونَ
  بِعَهْدِهِمْ... }.</p><p>قال ابن عرفة: إن قلت: هلا قيل: بعهودهم فهذا أبلغ من الوفاء،
  فالعهد الواحد لا يستلزم الوفاء (بالعهود) بخلاف العكس؟</p><p>فالجواب: أنه يستلزم
  من ناحية أنّ المكلف إذا عاهد هو وغيره ووفى غيره بالعهود وبِهِ فإنه قد حصل الوفاء
  بالعهد على الإطلاق بخلاف ما إذا عاهد وحده ولم يوف فإنّه لم يقع في الوجود وفاء بالعهد،
  فتعظم العقوبة والذم.</p><p>فإن قلت: ما فائدة قوله { إِذَا عَاهَدُواْ } ولو أسقط
  لكان الكلام مستقلاّ صحيحا؟</p><p>فالجواب عن ذلك: أنّه أفاد سرعة الوفاء فالعهد به
  (يعقب) العهد منهم فهُم بنفس أن يعاهدوا يبادرون إلى الوفاء بالعهد.</p><p>قوله تعالى:
  { وَٱلصَّابِرِينَ فِي ٱلْبَأْسَآءِ وٱلضَّرَّاءِ وَحِينَ ٱلْبَأْسِ... }.</p><p>البَأْسَاءُ
  هو الفقر، والضَّرّاءُ هو المرض، وحين البأس أي حين القتال وهذا ترق، لأن وقوع الفقر
  والحاجة (في) الناس أكثر من وقوع القتال فالصبّر على القتال أشد لغرابته، وقلة وقوعه،
  ودونه الصبر على المرض ودونه الصبر على الفقر، ولهذا تجد الفقراء الأصحاء أكثر عددا
  من المرضى، والمرضى أكثر عددا من الفرسان المقاتلين.</p><p>فإن قلت: لم قال " في البأساء
  " فعداه بفي ولم يقل وفي البأس وكان يقال: والصابرين حين البأساء وحين الضراء؟</p><p>فالجواب
  عن ذلك: أنه لما كان وقوع القتال أقلها وجودا بالنسبة إلى غيره كان الصبر عليه أغرب
  وأعجب فالمراد بالصابرين من حصل الوصف الكامل من الصبر ولو عدي بفي لتناول من حصل منه
  مطلق الصبر، وهو الصابر في أول جزء من أجزاء القتال لأنه حينئذ يصدق بأول جزء، فقيل:
  " وَحِينَ البَأْسِ " (ليفيد) كمال الصبر من أول القتال إلى آخره وأما الفقر والمرض
  فكلاهما أكثري الوقوع فلا غرابة فيهما فلم يحتج إلى التنبيه على كمال الصبر فيه.</p><p>قال
  سيدنا علي رضي الله تعالى عنه: " الصبر رأس كل عبادة وإذا ذهب رأس الشيء ذهب ذلك الشيء
  ". وذكر بعضهم أن العهد يكون بالقول وبالفعل كمن يحدث حديثا وهو مترقب (لمن) يسمعه
  فهذا كالعهد في عدم نقله عنه والتحدث به.</p><p>قوله تعالى: { أُوْلَـٰئِكَ ٱلَّذِينَ
  صَدَقُواْ... }.</p><p>كرر لفظ أُوْلاَئِكَ تنبيها على أن كل وصف من هذا كاف في حصول
  المدح والثناء لا المجموع.</p><p>قيل لابن عرفة: احتجّ بها بعض الأصوليين على أن هذه
  الأمور واجبة؟</p><p>ابن عرفة: الصحيح عند الأصوليين أن الواجب ما ذمّ تاركه فالواجب
  إنما يستفاد من الذم على الترك لا من المدح على الفعل لأن ذلك قدر مشترك بين الواجب
  والمندوب.</p><p>قيل لابن عرفة: هذه الآية حجة على أن (ابن قتيبة) في قوله: إن الخبر
  المستقبل إذا طابق مخبره فإنما يسمّى موافقة و(وفاقا) ولايسمى صدقا، وقد سماه هنا صدقا
  فقال: والصدق هنا المراد به المطابقة المطلقة.</p><p>(فقال ابن عرفة: بل هي حجة له
  لأنه يجعل { أُوْلَـٰئِكَ ٱلَّذِينَ صَدَقُواْ } راجعا للماضي ويجعل { ٱلْمُوفُونَ
  بِعَهْدِهِمْ } راجعا للأمر المستقبل فيكون الكلام تأسيسا وعلى قولكم " أنتم " يكون
  تأكيدا والتأسيس أولى من التأكيد).</p><p>قاله ابن التلمساني شارح المعالم الفقهية
  في المسألة الأولى من الباب (الثامن).</p>'
