aaya: "۞ لَيْسَ الْبِرَّ أَنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الْمَشْرِقِ وَالْمَغْرِبِ
  وَلَٰكِنَّ الْبِرَّ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَالْمَلَائِكَةِ وَالْكِتَابِ
  وَالنَّبِيِّينَ وَآتَى الْمَالَ عَلَىٰ حُبِّهِ ذَوِي الْقُرْبَىٰ وَالْيَتَامَىٰ
  وَالْمَسَاكِينَ وَابْنَ السَّبِيلِ وَالسَّائِلِينَ وَفِي الرِّقَابِ وَأَقَامَ الصَّلَاةَ
  وَآتَى الزَّكَاةَ وَالْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُوا ۖ وَالصَّابِرِينَ فِي
  الْبَأْسَاءِ وَالضَّرَّاءِ وَحِينَ الْبَأْسِ ۗ أُولَٰئِكَ الَّذِينَ صَدَقُوا ۖ وَأُولَٰئِكَ
  هُمُ الْمُتَّقُونَ"
text: '<p>ثم قال { لَّيْسَ الْبِرَّ أَن تُوَلُّوا وُجُوهَكُمْ }. قرأ حمزة وعاصم في
  رواية حفص: (ليس البر) بنصب الراء على معنى خبر ليس. وقرأ الباقون: بالرفع على معنى
  اسم ليس. من قرأ بالرفع فهو الظاهر في العربية لأن ليس يرفع الاسم الذي بعده بمنزلة
  كان وأما من قرأ بالنصب فإنه يجعل الاسم ما بعده ويجعل (البر) خبره. وتفسير الآية:
  قال مقاتل: في قوله { لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ } أي ليس البر أن
  تحولوا وجوهكم في الصلاة { قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ } لا تعملوا غير ذلك {
  وَلَـٰكِنَّ ٱلْبِرَّ مَنْ ءَامَنَ بِٱللَّهِ } يعني صدق بالله بأنه واحد لا شريك له.
  قرأ نافع وابن عامر (ولكن البر) بكسر النون وضم الراء... وقرأ الباقون: (ولكن البر)
  بنصب النون مشددة وبنصب الراء. ويقال: معناه ليس البر كله في الصلاة ولكن البر ما ذكر
  في هذه الآية من العبادات. ثم اختلفوا في معنى قوله: { وَلَـٰكِنَّ ٱلْبِرَّ مَنْ ءامَنَ
  بِٱللَّهِ } قال بعضهم معناه ولكن ذو البر من آمن بالله. وقال بعضهم: معناه ولكن البر
  بر من آمن بالله وكلا المعنيين ذكرها الزجاج في كتابه. وقال بعضهم ليس البار من يولي
  وجهه إلى المشرق والمغرب ولكن البار من آمن بالله { وَالْيَوْمِ الآخِرِ }. ثم ذكر
  في هذه الآية خمسة أشياء من الإيمان فمن لم يقر بواحدة منها فقد كفر. أحدها: الإيمان
  بالله تعالى أنه واحد لا شريك له والتصديق باليوم الآخر وبالبعث الذي فيه جزاء الأعمال
  وأنه كائن وأن أهل الثواب يصلون إلى الثواب وأهل العقاب يصلون إلى العقاب (والتصديق)
  بالكتاب أنه منزل من الله تعالى القرآن وسائر الكتب: التوراة والإنجيل والزبور ويقر
  بالملائكة أنهم عبيده ويقر بالنبيين أنهم رسله وأنبياؤه فهذه الخمس من الإيمان فمن
  جحد واحدة منها فقد كفر. ثم ذكر الفضائل فقال تعالى { وَءَاتَىٰ ٱلْمَالَ عَلَىٰ حُبِّهِ
  } يعني يعطي المال على شهوته وجوعه وهو شحيح يخشى الفقر، ويأمل العيش. ويقال: على حبه
  الإعطاء بطيبة من نفسه يعطي { ذَوِى ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينَ
  وَٱبْنَ ٱلسَّبِيلِ } يعني الضيف النازل { وَٱلسَّائِلِينَ } الذين يسألون الناس {
  وَفِي ٱلرّقَابِ } يعني المكاتبين. وقد قيل: (ابن السبيل) هو المنقطع من ماله. ثم ذكر
  الفرائض فقال تعالى { وَأَقَامَ ٱلصَّلاةَ } المكتوبة { وَآتَى ٱلزَّكَاةَ } المفروضة
  { وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَـٰهَدُواْ } فيما عاهدوا فيما بينهم وبين الله
  تعالى وفيما بينهم وبين الناس { وَٱلصَّابِرِينَ فِي ٱلْبَأْسَاء وٱلضَّرَّاء وَحِينَ
  ٱلْبَأْسِ } أي بالبأساء وهي شدة الفقر [البأس] قال القتبي: يعني الفقر وهو من البؤس
  والضراء المرض والزمانة { وَحِينَ ٱلْبَأْسِ } يعني يصبرون عند الحرب. وقال القتبي:
  البأس: الشدة ومنه يقال: لا بأس عليك يعني لا شدة عليك فلهذا سمي [الحرب البأس] لأن
  فيه شدة.</p><p>ثم قال تعالى: { أُولَـٰئِكَ ٱلَّذِينَ صَدَقُوا } [يعني صدقوا] في
  إيمانهم { وَأُولَـٰئِكَ هُمُ ٱلْمُتَّقُونَ } عن نقض العهد. فإن قيل: أيش معنى قوله:
  { وَٱلصَّابِرِينَ فِي ٱلْبَأْسَاء وٱلضَّرَّاء } وموضعه موضع رفع ولم يقل: (والصابرون)
  قيل له: قد قال بعض من تعسف في كلامه: إن هذا غلط الكاتب حين كتبوا مصحف الإمام والدليل
  على ذلك ما روي عن عثمان بن عفان - رضي الله عنه - أنه نظر في المصحف وقال: أرى فيه
  لحناً وستقيمه العرب بألسنتها وهكذا قال في سورة النساء:</p><p class="quran">وَٱلْمُقِيمِينَ
  ٱلصَّلَـٰوةَ</p><p>[النساء: 162] وفي سورة المائدة</p><p class="quran">وَٱلصَّـٰبِئُونَ</p><p>[المائدة:
  69]. لكن الجواب عند أهل العلم أن يقال: إنما صار نصباً للمدح والكلام يصير نصباً للمدح
  أو للذم ألا ترى إلى قول القائل:</p><p class="poetry_or_grammar">نحن بني ضبة أصحاب
  الجمل.</p><p>وإنما جعله نصباً للمدح وروي عن قتادة أنه قال: ذكر لنا أن رجلاً سأل
  النبي - صلى الله عليه وسلم - عن البر فنزلت هذه الآية: { لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ
  وُجُوهَكُمْ } الآية وقال الضحاك { أُولَـئِكَ ٱلَّذِينَ صَدَقُوا } يعني صدقت نياتهم
  فاستقامت قلوبهم بأعمالهم. { وَأُولَـٰئِكَ هُمُ ٱلْمُتَّقُونَ } يعني المطيعون لله
  تعالى.</p>'
