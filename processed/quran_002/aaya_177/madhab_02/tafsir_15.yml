aaya: "۞ لَيْسَ الْبِرَّ أَنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الْمَشْرِقِ وَالْمَغْرِبِ
  وَلَٰكِنَّ الْبِرَّ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَالْمَلَائِكَةِ وَالْكِتَابِ
  وَالنَّبِيِّينَ وَآتَى الْمَالَ عَلَىٰ حُبِّهِ ذَوِي الْقُرْبَىٰ وَالْيَتَامَىٰ
  وَالْمَسَاكِينَ وَابْنَ السَّبِيلِ وَالسَّائِلِينَ وَفِي الرِّقَابِ وَأَقَامَ الصَّلَاةَ
  وَآتَى الزَّكَاةَ وَالْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُوا ۖ وَالصَّابِرِينَ فِي
  الْبَأْسَاءِ وَالضَّرَّاءِ وَحِينَ الْبَأْسِ ۗ أُولَٰئِكَ الَّذِينَ صَدَقُوا ۖ وَأُولَٰئِكَ
  هُمُ الْمُتَّقُونَ"
text: "<p>قوله تعالى: { ليس البِرَّ أن تولوا وجوهكم }</p><p>قال قتادة: ذُكر لنا أن
  رجلاً سأل عن «البِر» فأنزلت هذه الآية، فدعاه رسول الله، فتلاها عليه. وفيمن خُوطب
  بها قولان. أحدهما: أنهم المسلمون. والثاني: أهل الكتابين. فعلى القول الاول؛ معناها:
  ليس البر كله في الصلاة، ولكن البر ما في هذه الآية. وهذا المعنى مروي عن ابن عباس،
  ومجاهد، وعطاء، والضحاك، وسفيان. وعلى القول الثاني؛ معناها: ليس البر صلاة اليهود
  إلى المغرب، وصلاة النصارى إلى المشرق، ولكن البر ما في هذه الآية، وهذا قول قتادة،
  والربيع، وعوف الأعرابي، ومقاتل.</p><p>وقرأ حمزة وحفص عن عاصم: { ليس البرّ } بنصب
  الراء. وقرأ الباقون برفعها، قال أبو علي: كلاهما حسن، لأن كل واحد من الاسمين؛ اسم
  «ليس» وخبرها، معرفة، فاذا اجتمعا في التعريف تكافآ في كون أحدهما اسماً، والآخر خبراً،
  كما تتكافأ النكرتان.</p><p>وفي المراد بالبر ثلاثة أقوال. أحدها: الإيمان. والثاني:
  التقوى. والثالث: العمل الذي يقرب إلى الله.</p><p>قوله تعالى: { ولكن البر من آمن
  بالله } فيه قولان. أحدهما: أن معناه: ولكن البرّ برّ من آمن بالله. والثاني: ولكن
  ذا البر من آمن بالله. حكاهما الزجاج. وقرأ نافع، وابن عامر: { ولكن البر } بتخفيف
  نون «لكن» ورفع «البر». وإنما ذكر اليوم الآخر، لأن عبدة الأوثان لا يؤمنون بالبعث
  وفي المراد بالكتاب هاهنا قولان. أحدهما: أنه القرآن. والثاني: أنه بمعنى الكتب، فيدخل
  في هذا اليهود، لتكذيبهم بعض النبيين وردهم القرآن.</p><p>قوله تعالى: { وآتى المال
  على حُبِّه } في هاء «حبه» قولان. أحدهما: أنها ترجع إلى المال. والثاني: إلى الإيتاء.
  وكان الحسن إذا قرأها قال: سوى الزكاة المفروضة.</p><p>قوله تعالى: { ذوي القربى }
  يريد: قرابة المعطي. وقد شرحنا معنى: { اليتامى والمساكين } عند رأس ثلاث وثمانين آية
  من هذه السورة. فأما { ابن السبيل } ففيه ثلاثة أقوال. أحدها: أنه الضيف، قاله سعيد
  بن جبير، والضحاك، ومقاتل، والفراء، وابن قتيبة، والزجاج، والثاني: أنه الذي يمر بك
  مسافراً، قاله الربيع، بن أنس. وعن مجاهد، وقتادة كالقولين. وقد روي عن الإمام أحمد
  أنه قال: هو المنقطع به يريد بلداً آخر. وهذا اختيار ابن جرير الطبري، وأبي سليمان
  الدمشقي، والقاضي أبو يعلى، ويحققه: أن السبيل الطريق، وابنه: صاحبه الضارب فيه، فله
  حق على من يمر به إذا كان محتاجاً. ولعل أصحاب القول الأول أشاروا إلى هذا، لأنه إن
  كان مسافراً، فانه ضيف لم ينزل. والقول الثالث: أنه الذي يريد سفراً، ولا يجد نفقة،
  ذكره الماوردي وغيره عن الشافعي.</p><p>قوله تعالى: { وفي الرقاب } أي: في فك الرقاب.
  ثم فيه قولان. أحدهما: أنهم المكاتبون يعانون في كتابتهم بما يعتقون به، رواه أبو صالح
  عن ابن عباس، وهو مروي عن علي بن أبي طالب، والحسن، وابن زيد، والشافعي، والثاني: أنهم
  عبيد يشترون بهذا السهم ويعتقون، رواه مجاهد عن ابن عباس، وبه قال مالك بن أنس، وأبو
  عبيد، وأبو ثور. وعن أحمد كالقولين.</p><p>فأما البأساء: فهي: الفقر. والضراء: المرض.
  وحين البأس: القتال؛ قاله الضحاك. { أولئك الذين صدقوا } قال أبو العالية: تكلموا بالإيمان
  وحققوه بالعمل.</p>"
