aaya: "۞ لَيْسَ الْبِرَّ أَنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الْمَشْرِقِ وَالْمَغْرِبِ
  وَلَٰكِنَّ الْبِرَّ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَالْمَلَائِكَةِ وَالْكِتَابِ
  وَالنَّبِيِّينَ وَآتَى الْمَالَ عَلَىٰ حُبِّهِ ذَوِي الْقُرْبَىٰ وَالْيَتَامَىٰ
  وَالْمَسَاكِينَ وَابْنَ السَّبِيلِ وَالسَّائِلِينَ وَفِي الرِّقَابِ وَأَقَامَ الصَّلَاةَ
  وَآتَى الزَّكَاةَ وَالْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُوا ۖ وَالصَّابِرِينَ فِي
  الْبَأْسَاءِ وَالضَّرَّاءِ وَحِينَ الْبَأْسِ ۗ أُولَٰئِكَ الَّذِينَ صَدَقُوا ۖ وَأُولَٰئِكَ
  هُمُ الْمُتَّقُونَ"
text: '<p>قوله تعالى: { لَّيْسَ الْبِرَّ أَن تُوَلُّوا وَجُوهَكُمْ قِبَلَ الْمَشْرِقِ
  وَالْمَغْرِبِ } الآية، فيها قولان:</p><p>أحدهما: أن معناها ليس البر الصلاة وحدها،
  ولكن البر الإيمان مع أداء الفرائض التي فرضها الله، وهذا بعد الهجرة إلى المدينة واستقرار
  الفروض والحدود، وهذا قول ابن عباس ومجاهد.</p><p>والثاني: أن المعنَّي بذلك اليهود
  والنصارى، لأن اليهود تتوجه إلى المغرب، والنصارى تتوجه إلى المشرق في الصلاة، ويرون
  ذلك هو البر، فأخبرهم الله عز وجل، أنه ليس هذا وحده هو البر، حتى يؤمنوا بالله ورسوله،
  ويفعلوا ما ذَكَرَ، وهذا قول قتادة، والربيع.</p><p>وفي قوله تعالى: { وَلَكِنَّ الْبِرَّ
  مَنْ ءَامَنَ بِاللهِ } قولان:</p><p>أحدهما: معناه ولكن ذا البر من آمن بالله.</p><p>والثاني:
  معناه ولكن البرَّ بِرُّ مَنْ آمن بالله، يعني الإقرار بوحدانيته وتصديق رسله، حكاهما
  الزَّجَّاجُ.</p><p>وقوله تعالى: { وَالْيَوْمِ الآخِرِ } يعني التصديق بالبعث والجزاء.</p><p>{
  والْمَلاَئِكَةِ } يعني فيما أُمِروا به، مِنْ كَتْبَ الأعمال، وتولي الجزاء.</p><p>{
  وَالْكِتَابِ } يعني القرآن، وما تضمنه من استقبال الكعبة، وأن لا قبلة سواها.</p><p>{
  وَالنَّبِيِّينَ } يعني التصديق بجميع الأنبياء، وأن لا يؤمنوا ببعضهم ويكفروا ببعض.
  { وَءَاتَى المَالَ عَلَى حُبِّهِ } يعني على حب المال. قال ابن مسعود: أن يكون صحيحاً
  شحيحاً يطيل الأمل ويخشى الفقر. وكان الشعبي يروي عن فاطمة بنت قيس أن النبي صلى الله
  عليه وسلم قال:</p><p class="hadith"> " إِنَّ فِي المَالِ حَقاً سِوَى الزَّكَاةِ
  " </p><p>وتلا هذه الآية { لَّيْسَ الْبِرَّ أَن تُوَلُّوا وَجُوهَكُمْ } إلى آخرها،
  فذهب الشعبي والسدي إلى إيجاب ذلك لهذا الخبر، وروي عن النبي صلى الله عليه وسلم أنه
  سئل: أي الصدقة أفضل؟ قال:</p><p class="hadith"> " جُهْدٌ عَلَى ذِي الْقَرَابَةِ
  الْكَاشِحِ ". </p><p>وذهب الجمهور إلى أنْ ليس في المال حق سوى الزكاة وأن ذلك محمول
  عليها أو على التطوع المختار.</p><p>وقوله تعالى: { وَآتَى الْمَالَ عَلَى حُبِّهِ
  ذَوِي الْقُرْبَى } يريد قرابة الرجل من طرفيه من قِبَل أبويه، فإن كان ذلك محمولاً
  على الزكاة، روعي فيهم شرطان:</p><p>أحدهما: الفقر.</p><p>والثاني: سقوط النفقة. وإن
  كان ذلك محمولاً على التطوع لم يعتبر واحد منهما، وجاز مع الغنى والفقر، ووجوب النفقة
  وسقوطها، لأن فيهم مع الغنى صلة رحم مبرور.</p><p>{ والْيَتَامَى } وهم من اجتمع فيهم
  شرطان: الصغر وفقد الأب، وفي اعتبار الفقر فيهم قولان كالقرابة.</p><p>{ وَالْمَسَاكِينَ
  } وهم من عُدِمَ قدرُ الكفاية وفي اعتبار إسلامهم قولان:</p><p>{ وابْنَ السَّبِيلِ
  } هم فقراء المسافرين { والسَّائِلِينَ وهم الذين ألجأهم الفقر إلى السؤال.</p><p>{
  وَفِي الِّرقَابِ } وفيهم قولان:</p><p>أحدهما: أنهم عبيد يعتقون، وهو قول الشافعي
  رحمه الله.</p><p>والثاني: أنهم مُكَاتَبُونَ يعانون في كتابتهم بما يعتقدون، وهو قول
  الشافعي وأبي حنيفة.</p><p>{ وَأَقَامَ الصَّلاَةَ } يعني إلى الكعبة على شروطها وفي
  أوقاتها.</p><p>{ وآتَى الزَّكَاةَ } يعني إلى مستحقها عند وجوبها.</p><p>{ وَالْمُوفُونَ
  بِعَهدِهِمْ إذَا عَاهَدُوا } وذلك من وجهين:</p><p>أحدهما: النذور التي بينه وبين
  الله تعالى. والثاني: العقود التي بينه وبين الناس، وكلاهما يجب عليه الوفاء به.</p><p>{
  وَالصَّابِرِينَ فِي الْبَأْسَاءِ وَالضَّرَّاءِ } قال ابن مسعود: البأساء الفقر، والضراء
  السقم.</p><p>{ وَحِينَ الْبَأْسِ } أي القتال.</p><p>وفي هذا كله قولان:</p><p>أحدهما:
  أنه مخصوص في الأنبياء عليهم السلام لأنه لا يقدر على القيام بهذا كله على شروطه غيرهم.</p><p>والثاني:
  أنه عامٌّ، في الناس كلهم لإرسال الكلام وعموم الخطاب.</p><p>{ أولَئِكَ الَّذينَ صَدَقُوا
  } فيه وجهان:</p><p>أحدهما: طابقت نياتهم لأعمالهم.</p><p>والثاني: صدقت أقوالهم لأفعالهم.</p><p>{
  وَأُولَئِكَ هُمُ الْمُتَّقُونَ } فيه وجهان:</p><p>أحدهما: أن تخالف سرائرهم لعلانيتهم.</p><p>والثاني:
  أن يحمدهم الناس بما ليس فيهم.</p>'
