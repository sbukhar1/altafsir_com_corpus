aaya: "۞ لَيْسَ الْبِرَّ أَنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الْمَشْرِقِ وَالْمَغْرِبِ
  وَلَٰكِنَّ الْبِرَّ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَالْمَلَائِكَةِ وَالْكِتَابِ
  وَالنَّبِيِّينَ وَآتَى الْمَالَ عَلَىٰ حُبِّهِ ذَوِي الْقُرْبَىٰ وَالْيَتَامَىٰ
  وَالْمَسَاكِينَ وَابْنَ السَّبِيلِ وَالسَّائِلِينَ وَفِي الرِّقَابِ وَأَقَامَ الصَّلَاةَ
  وَآتَى الزَّكَاةَ وَالْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُوا ۖ وَالصَّابِرِينَ فِي
  الْبَأْسَاءِ وَالضَّرَّاءِ وَحِينَ الْبَأْسِ ۗ أُولَٰئِكَ الَّذِينَ صَدَقُوا ۖ وَأُولَٰئِكَ
  هُمُ الْمُتَّقُونَ"
text: <p>{ لَّيْسَ الْبِرَّ } الصلاة وحدها، أو خاطب به اليهود والنصارى، لصلاة اليهود
  إلى الغرب، والنصارى إلى الشرق. { وَلكِنَّ الْبِرَّ } إيمان من آمن، أو برّ من آمن
  بالله، فأقر بوحدانيته { وَالْمَلآئِكَةِ } بما أُمروا به من كَتْب الأعمال. { وَالْكِتَابِ
  } القرآن { وَالنَّبِيِّنَ } فلا يكفر ببعضهم ويؤمن ببعض. { عَلَى حُبِّهِ } حب المال
  فيكون صحيحاً شحيحاً. ذهب الشعبي والسدي إلى وجوب ذلك خارجاً عن الزكاة، فروى الشعبي
  أن الرسول صلى الله عليه وسلم قال:</p><p class="hadith"> " إن في المال حقاً سوى الزكاة
  وتلا هذه الآية " </p><p>، والجمهور على أن الآية محمولة على الزكاة، أو على التطوع،
  وأنه لا حق في المال سوى الزكاة. { ذَوِى الْقُرْبَى } إن حُمل على الزكاة شَرَط فيهم
  الأوصاف المعتبرة في الزكاة وإن حُمل على التطوع فلا. { وَالْيَتَامَى } كل صغير لا
  أب له، وفي اعتبار فقرهم قولان. { وَالْمَسَاكِينَ } مَنْ عُدِم قدر الكفاية. وفي اعتبار
  إسلامهم قولان. { وَابْنَ السَّبِيلِ } فقراء المسافرين. { وَالسَّآئِلِينَ } الذين
  ألجأهم الفقر إلى السؤال. { وَفِى الرِّقَابِ } المكاتبون أو عبيد يُعتقون. { وَأَقَامَ
  الصَّلاَةَ } إلى الكعبة بواجباتها في أوقاتها. { وَءَاتَى الزَّكاةَ } لمستحقها. {
  بِعَهْدِهِمْ } بنذرهم لله تعالى، أو العقود التي بينهم وبين الناس. { الْبَأْسَآءِ
  } الفقر. { وَالضَّرَّآءِ } السقم. { وَحِينَ الْبأْسِ } القتال. وهذه الأوصاف مخصوصة
  بالأنبياء لتعذرها فيمن سواهم. أو هي عامة في الناس كلهم.</p>
