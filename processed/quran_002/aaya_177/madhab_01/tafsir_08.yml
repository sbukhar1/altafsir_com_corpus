aaya: "۞ لَيْسَ الْبِرَّ أَنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الْمَشْرِقِ وَالْمَغْرِبِ
  وَلَٰكِنَّ الْبِرَّ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَالْمَلَائِكَةِ وَالْكِتَابِ
  وَالنَّبِيِّينَ وَآتَى الْمَالَ عَلَىٰ حُبِّهِ ذَوِي الْقُرْبَىٰ وَالْيَتَامَىٰ
  وَالْمَسَاكِينَ وَابْنَ السَّبِيلِ وَالسَّائِلِينَ وَفِي الرِّقَابِ وَأَقَامَ الصَّلَاةَ
  وَآتَى الزَّكَاةَ وَالْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُوا ۖ وَالصَّابِرِينَ فِي
  الْبَأْسَاءِ وَالضَّرَّاءِ وَحِينَ الْبَأْسِ ۗ أُولَٰئِكَ الَّذِينَ صَدَقُوا ۖ وَأُولَٰئِكَ
  هُمُ الْمُتَّقُونَ"
text: "<p>{ لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ } في الصلاة { قِبَلَ ٱلْمَشْرِقِ
  وَٱلْمَغْرِبِ } نزل ردّاً على اليهود والنصارى حيث زعموا ذلك { وَلَٰكِنَّ ٱلْبِرَّ
  } أي ذا البر وقرىء بفتح الباء أي البار { مَنْ ءَامَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَٱلْمَلَئِكَةِ وَٱلْكِتَٰبِ } أي الكتب { وَٱلنَّبِيّينَ وَءاتَى ٱلْمَالَ عَلَىٰ
  } مع { حُبّهِ } له { ذَوِى ٱلْقُرْبَىٰ } القرابة { وَٱلْيَتَٰمَىٰ وَٱلْمَسَٰكِينِ
  وَٱبْنِ ٱلسَّبِيلِ } المسافر { وَٱلسَّائِلِينَ } الطالبين { وَفِى } فك { ٱلرّقَابِ
  } المكاتبين والأسرى { وَأَقَامَٱلصَّلَٰوةَ وَءَاتَى ٱلزَّكَٰوةَ } المفروضة وما قبله
  في التطّوع { وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَٰهَدُواْ } الله أو الناس { وَٱلصَّٰبِرِينَ
  } نصب على المدح { فِى ٱلْبَأْسَاءِ } شدّة الفقر { وَٱلضَّرَّاء } المرض { وَحِينَ
  ٱلْبَأْسِ } وقت شدّة القتال في سبيل الله { أُوْلَٰئِكَ } الموصوفون بما ذكر { ٱلَّذِينَ
  صَدَقُوا } في إيمانهم أو ادّعاء البر { وَأُولَئِكَ هُمُ ٱلْمُتَّقُونَ } الله.</p>"
