aaya: "۞ لَيْسَ الْبِرَّ أَنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الْمَشْرِقِ وَالْمَغْرِبِ
  وَلَٰكِنَّ الْبِرَّ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَالْمَلَائِكَةِ وَالْكِتَابِ
  وَالنَّبِيِّينَ وَآتَى الْمَالَ عَلَىٰ حُبِّهِ ذَوِي الْقُرْبَىٰ وَالْيَتَامَىٰ
  وَالْمَسَاكِينَ وَابْنَ السَّبِيلِ وَالسَّائِلِينَ وَفِي الرِّقَابِ وَأَقَامَ الصَّلَاةَ
  وَآتَى الزَّكَاةَ وَالْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُوا ۖ وَالصَّابِرِينَ فِي
  الْبَأْسَاءِ وَالضَّرَّاءِ وَحِينَ الْبَأْسِ ۗ أُولَٰئِكَ الَّذِينَ صَدَقُوا ۖ وَأُولَٰئِكَ
  هُمُ الْمُتَّقُونَ"
text: '<p>اختلف أهل التأويل في تأويل قوله ذلك، فقال بعضهم: معنى ذلك: ليس البرّ الصلاة
  وحدها، ولكن البرّ الخصال التي أبينها لكم.</p><p>حدثنـي مـحمد بن سعد، قال: حدثنـي
  أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: لَـيْسَ البِرَّ
  أنْ تُوَلوا وُجُوهَكُمْ قِبَلَ الـمَشْرِقِ وَالـمَغْرِبِ } يعنـي الصلاة. يقول: لـيس
  البر أن تصلوا ولا تعملوا، فهذا منذ تـحوّل من مكة إلـى الـمدينة، ونزلت الفرائض، وحدّ
  الـحدود، فأمر الله بـالفرائض والعمل بها.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { لَـيْسَ البرّ أنْ تُوَلُّوا
  وُجُوهَكُمْ قِبَلَ الـمَشْرِقِ والـمغرِبِ ولكنَّ البرَّ } ما ثبت فـي القلوب من طاعة
  الله.</p><p>حدثنـي القاسم، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</p><p>حدثنـي القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن
  جريج، عن ابن عبـاس، قال: هذه الآية نزلت بـالـمدينة: { لَـيْسَ البِرَّ أنْ تُوَلُّوا
  وُجُوهَكُمْ قِبَلَ الـمَشْرق وَالـمَغْرِبِ } يعنـي الصلاة، يقول: لـيس البرّ أن تصلوا
  ولا تعملوا غير ذلك. قال ابن جريج وقال مـجاهد: { لَـيْسَ البِرّ أنْ تُوَلُّوا وجوهَكم
  قِبَل الـمشرِق والـمغرِبِ } يعنـي السجود { ولكنَّ البرَّ } ما ثبت فـي القلب من طاعة
  الله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو نـميـلة، عن عبـيد بن سلـيـمان،
  عن الضحاك بن مزاحم أنه قال فـيها، قال يقول: لـيس البرّ أن تصلوا ولا تعملوا غير ذلك.
  وهذا حين تـحوّل من مكة إلـى الـمدينة، فأنزل الله الفرائض وحدّ الـحدود بـالـمدينة،
  وأمر بـالفرائض أن يؤخذ بها.</p><p>وقال آخرون: عنى الله بذلك الـيهود والنصارى، وذلك
  أن الـيهود تصلـي فتوجّه قبل الـمغرب، والنصارى تصلـي فتوجِّه قبل الـمشرق، فأنزل الله
  فـيهم هذه الآية يخبرهم فـيها أن البرّ غير العمل الذي يعملونه ولكنه ما بـيناه فـي
  هذه الآية. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر عن قتادة، قال: كانت الـيهود تصلـي قبل الـمغرب، والنصارى تصلـي قبل الـمشرق،
  فنزلت: { لَـيْسَ البِرَّ أنْ تُوَلوا وُجُوهَكُمْ قِبَل الـمَشْرِق وَالـمَغْرِبِ
  }.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة قوله:
  { لَـيْسَ البِرَّ أنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الـمَشْرِقِ وَالـمَغْرِبِ وَلَكِنَّ
  البِرَّ مَنْ آمَنَ بـاللّهِ وَالـيَوْمِ الآخِرِ } ذكر لنا أن رجلاً سأل نبـيّ الله
  صلى الله عليه وسلم عن البرّ، فأنزل الله هذه الآية، وذكر لنا أن نبـيّ الله صلى الله
  عليه وسلم دعا الرجل فتلاها علـيه. وقد كان الرجل قبل الفرائض إذا شهد أن لا إله إلا
  الله وأن مـحمداً عبده ورسوله ثم مات علـى ذلك يُرْجَى له ويطمع له فـي خير فأنزل الله:
  { لَـيْسَ البِرَّ أنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ الـمَشْرِقِ وَالـمَغْرِبِ } وكانت
  الـيهود توجهت قِبَل الـمغرب، والنصارى قِبَل الـمشرق { وَلَكِنَّ البِرَّ مَنْ آمَنَ
  بـاللّهِ وَالـيَوْمِ الآخِر } الآية.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس قال: كانت الـيهود تصلـي قِبَل الـمغرب،
  والنصارى قِبَل الـمشرق، فنزلت: { لَـيْسَ البِرَّ أنْ تُوَلُّوا وُجُوهَكُمْ قِبَلَ
  الـمَشْرِقِ وَالـمَغْرِبِ }.</p><p>وأولـى هذين القولـين بتأويـل الآية القول الذي
  قاله قتادة والربـيع بن أنس أن يكون عنى بقوله: { لَـيْسَ البِرِّ أنْ تُوَلوا وُجُوهَكُمْ
  قِبَلَ الـمَشْرِقِ وَالـمَغْرِبِ } الـيهود والنصارى، لأن الآيات قبلها مضت بتوبـيخهم
  ولومهم والـخبر عنهم وعما أعدّ لهم من ألـيـم العذاب، وهذا فـي سياق ما قبلها، إذ كان
  الأمر كذلك، لـيس البرّ أيها الـيهود والنصارى أن يولـي بعضكم وجهه قِبَل الـمشرق وبعضكم
  قِبَل الـمغرب، { وَلَكِنَّ البِرَّ مَنْ آمَنَ بـاللّهِ وَالـيَوْمِ الآخِرِ وَالـمَلائِكَةِ
  وَالكِتابِ } الآية.</p><p>فإن قال قائل: فكيف قـيـل: { وَلَكِنَّ البِرَّ مَنْ آمَنِ
  بـاللّهِ } وقد علـمت أن البرّ فعل، و«مَنْ» اسم، فكيف يكون الفعل هو الإنسان؟ قـيـل:
  إن معنى ذلك غير ما توهمته، وإنـما معناه: ولكن البر كمن آمن بـالله والـيوم الآخر،
  فوضع «مَنْ» موضع الفعل اكتفـاء بدلالته ودلالة صلته التـي هي له صفة من الفعل الـمـحذوف
  كما تفعله العرب فتضع الأسماء مواضع أفعالها التـي هي بها مشهورة، فتقول: «الـجود حاتـم،
  والشجاعة عنترة» و«إنـما الـجود حاتـم، والشجاعة عنترة»، ومعناها: الـجود جود حاتـم،
  فتستغنـي بذكر حاتـم إذ كان معروفـاً بـالـجود من إعادة ذكر الـجود بعد الذي قد ذكرته
  فتضعه موضع جوده لدلالة الكلام علـى ما حذفته استغناء بـما ذكرته عما لـم تذكره، كما
  قـيـل:</p><p class="quran">وَسْئَلِ ٱلْقَرْيَةَ ٱلَّتِي كُنَّا فِيهَا</p><p>[يوسف:
  82] والـمعنى: أهل القرية، وكما قال الشاعر، وهو ذو الـخِرَق الطهوي:</p><p class="poetry_or_grammar">حَسِبْتُ
  بُغامَ رَاحِلَتِـي عَناقاً</p><p class="poetry_or_grammar">وَما هِيَ وَيْبَ غَيْرِكَ
  بـالعنَاقِ</p><p>يريد بغام عناق أو صوت كما يقال: حسبت صياحي أخاك، يعنـي به حسبت
  صياحي صياح أخيك. وقد يجوز أن يكون معنى الكلام: ولكن البـارّ من آمن بـالله، فـيكون
  البرّ مصدراً وضع موضع الاسم.</p><p>القول فـي تأويـل قوله تعالـى: { وآتى المَالَ
  على حُبِّهِ ذَوِي القُرْبَى واليتَامَى وَالمَساكِينَ وَابْنَ السَّبِيلِ وَالسَّائِلِينَ
  وَفِي الرّقاب }.</p><p>يعنـي تعالـى ذكره بقوله: { وآتـى الـمَالَ علـى حُبِّهِ }
  وأعطى ماله فـي حين مـحبته إياه وضنه به وشحه علـيه. كما:</p><p>حدثنا أبو كريب وأبو
  السائب، قالا: ثنا ابن إدريس، قال: سمعت لـيثا، عن زبـيد، عن مرة بن شراحيـل البكيـلـي،
  عن عبد الله بن مسعود: { وآتـى الـمَالَ علـى حُبِّهِ } أي يؤتـيه وهو صحيح شحيح يأمل
  العيش ويخشى الفقر.</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، وحدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قالا جميعاً، عن سفـيان، عن زبـيد الـيامي، عن مرة،
  عن عبد الله: { وآتـى الـمَالَ علـى حُبِّهِ } قال: وأنت صحيح تأمل العيش وتـخشى الفقر.</p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن زبـيد الـيامي، عن عبد
  الله أنه قال فـي هذه الآية: { وآتـى الـمَالَ علـى حُبِّهِ } قال: وأنت حريص شحيح
  تأمل الغنى وتـخشى الفقر.</p><p>حدثنا أحمد بن نعمة الـمصري، قال: ثنا أبو صالـح، قال:
  ثنا اللـيث، قال: ثنا إبراهيـم بن أعين، عن شعبة بن الـحجاج، عن زبـيد الـيامي، عن
  مرة الهمدانـي، قال: قال عبد الله بن مسعود فـي قول الله: { وآتـى الـمَالَ علـى حُبِّهِ
  ذوي القربى } ، قال: حريصاً شحيحاً يأمل الغنى ويخشى الفقر.</p><p>حدثنا أبو كريب ويعقوب
  بن إبراهيـم قالا: ثنا هشيـم، قال: أخبرنا إسماعيـل بن سالـم، عن الشعبـي سمعته يسأل:
  هل علـى الرجل حق فـي ماله سوى الزكاة؟ قال: نعم، وتلا هذه الآية: { وآتـى الـمَالَ
  علـى حُبِّهِ ذَوِي القُرْبَى والـيَتامَى وَالـمَساكِينَ وَابْنَ السَّبِـيـلِ وَالسَّائِلِـينَ
  وفِـي الرّقابِ وأقامَ الصَّلاةَ وآتـى الزَّكاة }.</p><p>حدثنا أبو كريب، قال: ثنا
  سويد بن عمرو الكلبـي، قال: ثنا حماد بن سلـمة، قال: أخبرنا أبو حمزة قال: قلت للشعبـي:
  إذا زكى الرجل ماله أيطيب له ماله؟ فقرأ هذه الآية: { لَـيْسَ البِرَّ أنْ تُوَلُّوا
  وُجُوهَكُمْ قِبَلَ الـمَشْرِقِ وَالـمَغْرِبِ } إلـى { وآتـى الـمَالَ علـى حُبِّهِ
  } إلـى آخرها. ثم قال: حدثتنـي فـاطمة بنت قـيس أنها قالت: يا رسول الله إن لـي سبعين
  مثقالاً من ذهب، فقال:</p><p class="hadith"> " اجْعَلِـيها فِـي قَرابَتِكِ " </p><p>حدثنا
  أبو كريب، قال: ثنا يحيى بن آدم، عن شريك، قال: ثنا أبو حمزة فـيـما أعلـم عن عامر،
  عن فـاطمة بنت قـيس أنها سمعته يقول: إن فـي الـمال لـحقًّا سوى الزكاة.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن أبـي حيان، قال: حدثنـي مزاحم بن زفر، قال:
  كنت جالساً عند عطاء، فأتاه أعرابـي فقال له: إن لـي إبلاً فهل علـيّ فـيها حقّ بعد
  الصدقة؟ قال: نعم قال: ماذا؟ قال: عارية الذلول، وطروق الفحل، والـحلب.</p><p>حدثنـي
  موسى بن هارون، قال ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي، ذكره عن مرة الهمدانـي
  فـي: { وآتـى الـمَالَ علـى حُبِّهِ } قال: قال عبد الله بن مسعود: تعطيه وأنت صحيح
  شحيح تطيـل الأمل وتـخاف الفقر. وذكر أيضاً عن السدي أن هذا شيء واجب فـي الـمال حقّ
  علـى صاحب الـمال أن يفعله سوى الذي علـيه من الزكاة.</p><p>حدثنا الربـيع بن سلـيـمان،
  قال: ثنا أسد، قال: ثنا سويد بن عبد الله، عن أبـي حمزة، عن عامر، عن فاطمة بن قـيس،
  عن النبـيّ صلى الله عليه وسلم أنه قال:</p><p class="hadith"> " </p><p class="hadith"><b>
  <a href="Javascript:OpenWindow(66)%20" title=" اضغط هنا لعرض تخريج الحديث " style="
  color: Red " class=" TextResultArabic ">فِـي الـمَال حَقٌّ سوَى الزَّكاة</a> </b></p><p
  class="hadith"> " </p><p>وتلا هذه الآية: { لَـيْسَ البِرَّ } إلـى آخر الآية.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن زبـيد الـيامي، عن مرة بن شراحيـل، عن عبد الله
  فـي قوله: { وآتـى الـمَالَ علـى حُبِّهِ } قال: أن يعطى الرجل وهو صحيح شحيح به يأمل
  العيش ويخاف الفقر.</p><p>فتأويـل الآية: وأعطى الـمال وهو له مـحبّ حريص علـى جمعه،
  شحيح به ذوي قرابته فوصل به أرحامهم.</p><p>وإنـما قلت: عنى بقوله: { ذَوِي القُرْبَى
  } ذوي قرابة مؤدّي الـمال علـى حبه للـخبر الذي روي عن رسول الله صلى الله عليه وسلم
  من أمره فـاطمة بنت قـيس، وقوله صلى الله عليه وسلم حين سئل: أيّ الصدقة أفضل؟ قال:</p><p
  class="hadith"> " جُهْدُ الـمُقلّ علـى ذِي القَرَابَةِ الكاشِح " </p><p>وأما الـيتامى
  والـمساكين فقد بـينا معانـيهما فـيـما مضى. وأما ابن السبـيـل فإنه الـمـجتاز بـالرجل.</p><p>ثم
  اختلف أهل العلـم فـي صفته، فقال بعضهم: هو الضيفُ من ذلك. ذكر من قال ذلك:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وابْنَ السَّبِـيـلِ } قال:
  هو الضيف قال: قد ذكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول:</p><p class="hadith">
  " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(67)%20" title=" اضغط
  هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic ">مَنْ كانَ
  يُؤْمِنَ بـاللّهِ وَالـيَوْمِ الآخِرِ فَلْـيقُلْ خَيْراً أوْ لِـيَسْكُتْ</a> </b></p><p
  class="hadith"> " </p><p>قال: وكان يقول:</p><p class="hadith"> " </p><p class="hadith"><b>
  <a href="Javascript:OpenWindow(68)%20" title=" اضغط هنا لعرض تخريج الحديث " style="
  color: Red " class=" TextResultArabic ">حَقُّ الضّيافَةِ ثَلاثُ لَـيالٍ، فَكُلُّ
  شَيْءٍ أضَافَهُ بَعْدَ ذَلِكَ صَدقَةٌ</a> </b></p><p class="hadith"> " </p><p>وقال
  بعضهم: هو الـمسافر يـمرّ علـيك. ذكر من قال ذلك:</p><p>حدثنا سفـيان بن وكيع، قال:
  ثنا أبـي، عن سفـيان، عن جابر، عن أبـي جعفر: { وابْنَ السَّبِـيـل } قال: الـمـجتاز
  من أرض إلـى أرض.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، عن معمر،
  عن ابن أبـي نـجيح، عن مـجاهد وقتادة فـي قوله: { وَابْنَ السَّبِـيـلِ } قال: الذي
  يـمرّ علـيك وهو مسافر.</p><p>حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن
  الـمبـارك، عمن ذكره، عن ابن جريج، عن مـجاهد وقتادة مثله.</p><p>وإنـما قـيـل للـمسافر
  ابن السبـيـل لـملازمته الطريق، والطريق هو السبـيـل، فقـيـل لـملازمته إياه فـي سفره
  ابنه كما يقال لطير الـماء ابن الـماء لـملازمته إياه، وللرجل الذي أتت علـيه الدهور
  ابن الأيام واللـيالـي والأزمنة، ومنه قول ذي الرمة:</p><p class="poetry_or_grammar">وَرَدْتُ
  اعْتِسافـاً والثُّرَيَّا كأنّها</p><p class="poetry_or_grammar">علـى قِمَّةِ الرأسِ
  ابْنُ ماءٍ مُـحَلِّقُ</p><p>وأما قوله { وَالسَّائِلِـينَ } فإنه يعنـي به: الـمستطعمين
  الطالبـين. كما:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن إدريس، عن حصين،
  عن عكرمة فـي قوله: { وَالسَّائِلـينَ } قال: الذي يسألك.</p><p>وأما قوله: { وَفِـي
  الرّقابِ } فإنه يعنـي بذلك: وفـي فكّ الرقاب من العبودة، وهم الـمكاتَبُون الذين يسعون
  فـي فكّ رقابهم من العبودة بأداء كتابـاتهم التـي فـارقوا علـيها ساداتهم.</p><p>القول
  فـي تأويـل قوله تعالـى: { وأقامَ الصَّلاةَ وآتـى الزَّكاةَ والـمُوفُونَ بِعَهْدِهِمْ
  إذَا عاهَدُوا }.</p><p>يعنـي تعالـى ذكره بقوله: { وأقامَ الصَّلاةَ } أدام العمل
  بها بحدودها، وبقوله: { وآتـى الزَّكاةَ } أعطاها علـى ما فرضها الله علـيه.</p><p>فإن
  قال قائل: وهل من حقّ يجب فـي مال إيتاؤه فرضاً غير الزكاة؟ قـيـل: قد اختلف أهل التأويـل
  فـي ذلك، فقال بعضهم: فـيه حقوق تـجب سوى الزكاة واعتلوا لقولهم ذلك بهذه الآية، وقالوا:
  لـما قال الله تبـارك وتعالـى: { وآتـى الـمَالَ علـى حُبِّهِ ذَوِي القُرْبَى } ومن
  سمى الله معهم، ثم قال بعد: { وأقامَ الصَّلاةَ وآتـى الزَّكاةَ } علـمنا أن الـمال
  الذي وصف الـمؤمنـين به أنهم يؤتونه ذوي القربى، ومن سمى معهم غير الزكاة التـي ذكر
  أنهم يؤتونها لأن ذلك لو كان مالاً واحداً لـم يكن لتكريره معنى مفهوم. قالوا: فلـما
  كان غير جائز أن يقول تعالـى ذكره قولاً لا معنى له، علـمنا أن حكم الـمال الأول غير
  الزكاة، وأن الزكاة التـي ذكرها بعد غيره. قالوا: وبعد فقد أبـان تأويـل أهل التأويـل
  صحة ما قلنا فـي ذلك.</p><p>وقال آخرون: بل الـمال الأول هو الزكاة، ولكن الله وصف
  إيتاء الـمؤمنـين من آتوه ذلك فـي أول الآية، فعرّف عبـاده بوصفه ما وصف من أمرهم الـمواضع
  التـي يجب علـيهم أن يضعوا فـيها زكواتهم ثم دلهم بقوله بعد ذلك: { وآتـى الزَّكاة
  } أن الـمال الذي آتاه القوم هو الزكاة الـمفروضة كانت علـيهم، إذ كان أهل سهمانها
  الذين أخبر فـي أول الآية أن القوم آتوهم أموالهم.</p><p>وأما قوله: { وَالـمُوفُونَ
  بِعَهْدِهِمْ إذَا عاهَدُوا } فإنه يعنـي تعالـى ذكره: والذين لا ينقضون عهد الله بعد
  الـمعاهدة، ولكن يوفون به ويتـمونه علـى ما عاهدوا علـيه من عاهدوه علـيه. كما:</p><p>حدثت
  عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس فـي قوله:
  { وَالـمُوفُونَ بِعَهْدِهِمْ إذَا عاهَدُوا } قال: فمن أعطى عهد الله ثم نقضه فـالله
  ينتقم منه، ومن أعطى ذمة النبـيّ صلى الله عليه وسلم ثم غدر بها فـالنبـيّ صلى الله
  عليه وسلم خصمه يوم القـيامة. وقد بـينت العهد فـيـما مضى بـما أغنى عن إعادته ههنا.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَالَّصابِرِينَ فِـي البَأساءِ وَالضَّرَّاءِ }.</p><p>قد
  بـينا تأويـل الصبر فـيـما مضى قبل. فمعنى الكلام: والـمانعين أنفسهم فـي البأساء والضرّاء
  وحين البأس مـما يكرهه الله لهم الـحابسيها علـى ما أمرهم به من طاعته.</p><p>ثم قال
  أهل التأويـل فـي معنى البأساء والضرّاء بـما:</p><p>حدثنـي به الـحسين بن عمرو بن
  مـحمد العبقري، قال: حدثنـي أبـي، وحدثنـي موسى، قال: ثنا عمرو بن حماد، قالا جميعا:
  ثنا أسبـاط، عن السدي، عن مرة الهمدانـي، عن ابن مسعود أنه قال: أما البأساء فـالفقر،
  وأما الضرّاء فـالسقم.</p><p>حدثنا ابن وكيع قال: ثنا أبـي، وحدثنـي الـمثنى، قال:
  ثنا الـحمانـي، قالا جميعاً: ثنا شريك، عن السدي، عن مرة، عن عبد الله فـي قوله: {
  وَالصَّابِرِينَ فِـي البَأساءِ وَالضَّرَّاءِ } قال: البأساء الـجوع، والضراء الـمرض.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا شريك، عن السدي، عن مرة، عن عبد الله،
  قال: البأساء: الـحاجة، والضرّاء: الـمرض.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قال: كنا نـحدّث أن البأساء: البؤس والفقر، وأن الضرّاء: السقم، وقد
  قال النبـيّ أيوب صلى الله عليه وسلم:</p><p class="quran">أَنِّي مَسَّنِيَ ٱلضُّرُّ
  وَأَنتَ أَرْحَمُ ٱلرَّاحِمِينَ</p><p>[الأنبياء: 83]. حدثت عن عمار بن الـحسن، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { وَالصَّابِرِينَ فِـي البأساءِ
  وَالضَّرَّاءِ } قال: البؤس: الفـاقة والفقر، والضرّاء فـي النفس من وجع أو مرض يصيبه
  فـي جسده.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: البأساءِ وَالضراءِ قال: البأساء: البؤس، والضرّاء: الزمانة فـي
  الـجسد.</p><p>حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا عبـيد، عن الضحاك، قال:
  البأساء والضرّاء: الـمرض.</p><p>حدثنـي القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج،
  عن ابن جريج: { وَالصَّابِرينَ فِـي البَأْساءِ وَالضَّرَّاءِ } قال: البأساء: البؤس
  والفقر، والضرّاء: السقم والوجع.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال:
  ثنا عبـيد بن الطفـيـل، قال: سمعت الضحاك بن مزاحم يقول فـي هذه الآية: { وَالصَّابِرِينَ
  فِـي البأساءِ وَالضَّرَّاءِ } أما البأساء: الفقر، والضرّاء: الـمرض.</p><p>وأما أهل
  العربـية: فإنهم اختلفوا فـي ذلك، فقال بعضهم: البأساء والضرّاء مصدر جاء علـى فعلاء
  لـيس له أفعل لأنه اسم، كما قد جاء أفعل فـي الأسماء لـيس له فعلاء نـحو أحمد، وقد
  قالوا فـي الصفة أفعل ولـم يجىء له فعلاء، فقالوا: أنت من ذلك أوجل، ولـم يقولوا وجلاء.
  وقال بعضهم: هو اسم للفعل، فإن البأساء البؤس، والضرّاء الضر، وهو اسم يقع إن شئت لـمؤنث
  وإن شئت لـمذكر، كما قال زهير:</p><p class="poetry_or_grammar">فتُنْتِـجْ لَكُمْ
  غِلْـمانَ أشْأمَ كُلُّهُمْ</p><p class="poetry_or_grammar">كأحْمَر عادٍ ثُمَّ تُرْضِعْ
  فتَفْطِمِ</p><p>يعنـي فتنتـج لكم غلـمان شؤم.</p><p>وقال بعضهم: لو كان ذلك اسماً
  يجوز صرفه إلـى مذكر ومؤنث لـجاز إجراء أفعل فـي النكرة، ولكنه اسم قام مقام الـمصدر
  والدلـيـل علـى ذلك قولهم: «لئن طلبت نصرتهم لتـجدنهم غير أبْعَدَ» بغير إجراء وقال:
  إنـما كان اسماً للـمصدر لأنه إذا ذكر علـم أنه يراد به الـمصدر.</p><p>وقال غيره:
  لو كان ذلك مصدراً فوقع بتأنـيث لـم يقع بتذكير، ولو وقع بتذكير لـم يقع بتأنـيث لأن
  من سُمي بأفعل لـم يصرف إلـى فعلـى، ومن سُمي بفعلـى لـم يصرف إلـى أفعل، لأن كل اسم
  يبقـى بهيئته لا يصرف إلـى غيره، ولكنهما لغتان، فإذا وقع بـالتذكير كان بأمر أشأم،
  وإذا وقع البأساء والضرّاء، وقع الـخـلة البأساء والـخـلة الضراء، وإن كان لـم يبن
  علـى الضراء الأضر ولا علـى الأشأم الشأماء، لأنه لـم يرد من تأنـيثه التذكير ولا من
  تذكيره التأنـيث، كما قالوا: امرأة حسناء، ولـم يقولوا: رجل أحسن، وقالوا: رجل أمرد،
  ولـم يقولوا: امرأة مرداء فإذا قـيـل الـخصلة الضراء والأمر الأشأم دل علـى الـمصدر،
  ولـم يحتـج إلـى أن يكون اسماً، وإن كان قد كفـى من الـمصدر. وهذا قول مخالف تأويـل
  من ذكرنا تأويـله من أهل العلـم فـي تأويـل البأساء والضراء وإن كان صحيحاً علـى مذهب
  العربـية وذلك أن أهل التأويـل تأوّلوا البأساء بـمعنى البؤس، والضرّاء بـمعنى الضرّ
  فـي الـجسد، وذلك من تأويـلهم مبنـي علـى أنهم وجهوا البأساء والضراء إلـى أسماء الأفعال
  دون صفـات الأسماء ونعوتها. فـالذي هو أولـى بـالبأساء والضراء علـى قول أهل التأويـل
  أن تكون البأساء والضراء أسماء أفعال، فتكون البأساء اسماً للبؤس، والضراء اسماً للضر.
  وأما الصابرين فنصبٌ، وهو من نعت «مَنْ» علـى وجه الـمدح، لأن من شأن العرب إذا تطاولت
  صفة الواحد الاعتراض بـالـمدح والذمّ بـالنصب أحياناً وبـالرفع أحياناً، كما قال الشاعر:</p><p
  class="poetry_or_grammar">إلـى الـمَلِك القَرْم وَابْن الهُمام</p><p class="poetry_or_grammar">ولَـيْثَ
  الكَتِـيبَة فـي الـمُزْدَحَمْ</p><p class="poetry_or_grammar">وذَا الرأي حِينَ تُغَمُّ
  الأمُورُ</p><p class="poetry_or_grammar">بِذَات الصَّلِـيـل وَذَات اللُّـجُمْ</p><p>فنصب
  لـيث الكتـيبة وذا الرأي علـى الـمدح، والاسم قبلهما مخفوض لأنه من صفة واحد. ومنه
  قول الآخر:</p><p class="poetry_or_grammar">فَلَـيْتَ الَّتِـي فِـيها النُّـجومُ
  تَوَاضَعَتُ</p><p class="poetry_or_grammar">علـى كُلّ غَثٍّ مِنْهُمُ وَسمينِ</p><p
  class="poetry_or_grammar">غُيُوثُ الَوَرى فـي كُلّ مَـحْلٍ وأزْمَةٍ</p><p class="poetry_or_grammar">أُسُودُ
  الشَّرَى يَحْمينَ كلَّ عَرين</p><p>وقد زعم بعضهم أن قوله: { وَالصَّابِرِينَ فِـي
  البَأساءِ } نصب عطفـاً علـى السائلـين، كأن معنى الكلام كان عنده: وآتـى الـمال علـى
  حبه ذوي القربى والـيتامى والـمساكين وابن السبـيـل والسائلـين والصابرين فـي البأساء
  والضراء. وظاهر كتاب الله يدل علـى خطأ هذا القول، وذلك أن الصابرين فـي البأساء والضراء
  هم أهل الزمانة فـي الأبدان وأهل الإقتار فـي الأموال، وقد مضى وصف القوم بإيتاء من
  كان ذلك صفته الـمال فـي قوله: { وَالَـمساكينَ وَابْنَ السَّبِـيـلِ وَالسَّائِلِـينَ
  } وأهل الفـاقة والفقر هم أهل البأساء والضراء، لأن من لـم يكن من أهل الضراء ذا بأساء
  لـم يكن مـمن له قبول الصدقة، وإنـما له قبولها إذا كان جامعاً إلـى ضرائه بأساء، وإذا
  جمع إلـيها بأساء كان من أهل الـمسكنة الذين قد دخـلوا فـي جملة الـمساكين الذين قد
  مضى ذكرهم قبل قوله: { وَالصَّابرِينَ فـي البأساء }.</p><p>وإذا كان كذلك ثم نصب الصابرين
  فـي البأساء بقوله: { وآتـى الـمالَ علـى حُبِّهِ } كان الكلام تكريراً بغير فـائدة
  معنى، كأنه قـيـل: وآتـى الـمال علـى حبه ذوي القربى والـيتامى والـمساكين، والله يتعالـى
  عن أن يكون ذلك فـي خطابه عبـاده ولكن معنى ذلك: ولكنّ البرّ من آمن بـالله والـيوم
  الآخر، والـموفون بعهدهم إذا عاهدوا، والصابرين فـي البأساء والضراء. والـموفون رفع
  لأنه من صفة «مَنْ»، و«مَنْ» رفعٌ فهو معرب بإعرابه، والصابرين نصب وإن كان من صفته
  علـى وجه الـمدح الذي وصفنا قبل.</p><p>القول فـي تأويـل قوله تعالـى: { وَحِينَ البَأْسِ
  }.</p><p>يعنـي تعالـى ذكره بقوله: { وَحِينَ البأْسِ } والصابرين فـي وقت البأس، وذلك
  وقت شدة القتال فـي الـحرب. كما:</p><p>حدثنـي الـحسين بن عمرو بن مـحمد العبقري، قال:
  ثنا أبـي، قال: ثنا أسبـاط، عن السدي، عن مرة، عن عبد الله فـي قول الله: { وَحِينَ
  البأسِ } قال: حين القتال.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن
  السدي، عن مرة، عن عبد الله، مثله.</p><p>حدثنـي الـمثنى، قال: حدثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَحِين البَأْسِ } القتال.</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد، عن سعيد، عن قتادة قوله: { وَحِينَ البأّسِ } أي عند مواطن
  القتال.</p><p>حدثنا الـحسن بن يحيى، قال: حدثنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة: { وَحِين البَأْسِ } القتال.</p><p>حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع: { وَحِينَ البَأْسِ } عند لقاء العدوّ.</p><p>حدثنـي الـمثنى
  قال: ثنا أبو نعيـم، قال: ثنا عبـيد، عن الضحاك: { وَحِينَ البأْسِ } القتال.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا عبـيد بن الطفـيـل أبو سيدان، قال: سمعت
  الضحاك بن مزاحم يقول فـي قوله: { وَحِينَ البأْس } قال: القتال.</p><p>القول فـي تأويـل
  قوله تعالـى: { أُولَئِكَ الَّذِينَ صَدَقُوا وأُولَئِكَ هُمُ الـمُتَّقُون }.</p><p>يعنـي
  تعالـى ذكره بقوله: { أُولَئِكَ الَّذِينَ صَدَقُوا } من آمن بـالله والـيوم الآخر،
  ونعتهم النعتَ الذي نعتهم به فـي هذه الآية، يقول: فمن فعل هذه الأشياء فهم الذين صدقوا
  الله فـي إيـمانهم وحققوا قولهم بأفعالهم، لا من ولّـى وجهه قِبَل الـمشرق والـمغرب
  وهو يخالف الله فـي أمره وينقض عهده وميثاقه ويكتـم الناس بـيان ما أمره الله ببـيانه
  ويكذّب رسله.</p><p>وأما قوله: { وأؤُلَئِكَ هُمُ الـمُتَّقُون } فإنه يعنـي: وأؤلئك
  الذين اتقوا عقاب الله فتـجنبوا عصيانه وحذروا وعده فلـم يتعدّوا حدوده وخافوه، فقاموا
  بأداء فرائضه.</p><p>وبـمثل الذي قلنا فـي قوله: { أُولَئِكَ الَّذِينَ صَدَقُوا }
  كان الربـيع بن أنس يقول.</p><p>حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن
  أبـيه، عن الربـيع: { أُولَئِكَ الَّذِينَ صَدَقُوا } قال: فتكلـموا بكلام الإيـمان،
  فكانت حقـيقته العمل صدقوا الله. قال: وكان الـحسن يقول: هذا كلام الإيـمان وحقـيقته
  العمل، فإن لـم يكن مع القول عمل فلا شيء.</p>'
