aaya: أَيَّامًا مَعْدُودَاتٍ ۚ فَمَنْ كَانَ مِنْكُمْ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ
  مِنْ أَيَّامٍ أُخَرَ ۚ وَعَلَى الَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ
  ۖ فَمَنْ تَطَوَّعَ خَيْرًا فَهُوَ خَيْرٌ لَهُ ۚ وَأَنْ تَصُومُوا خَيْرٌ لَكُمْ ۖ
  إِنْ كُنْتُمْ تَعْلَمُونَ
text: "<p>{ أَيَّاماً مَّعْدُودَاتٍ } هي شهر رمضان عند الجمهور، أو الأيام البيض عند
  ابن عباس ـ رضي الله عنهما ـ ثم نسخت برمضان، وهي الثاني عشر وما يليه، أو الثالث عشر
  وما يليه على الأظهر. { فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ } يجب القضاء عند داود على
  المسافر والمريض سواء صاما أو أفطرا، وعند الجمهور لا يجب القضاء إلا على من أفطر.</p><p>{
  يُطِيقُونَهُ } كانوا مخيّرين بين الصوم والفطر مع الإطعام بدلاً من الصوم، ثم نسخ
  بقوله تعالى { فَمَن شَهِدَ مِنكُمُ الشَّهْرَ } ، أو بقوله تعالى { وَأَن تَصُومُواْ
  خَيْرٌ لَّكُمْ } أو وعلى الذين كانوا يطيقونه شباباً ثم عجزوا بالكبر أن يفطروا ويفتدوا،
  وقرأ ابن عباس ـ رضي الله تعالى عنهما ـ { يُطِيقُونَهُ } يُكلفونه فلا يقدرون عليه
  كالشيخ والشيخة والحامل والمرضع ـ الفدية ولا قضاء عليهم لعجزهم. { فَمَن تَطَوَّعَ
  خَيْرًا } بالصوم مع الفدية، أو بالزيادة على مسكين واحد.</p>"
