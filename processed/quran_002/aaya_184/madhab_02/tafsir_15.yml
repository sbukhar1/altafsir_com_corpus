aaya: أَيَّامًا مَعْدُودَاتٍ ۚ فَمَنْ كَانَ مِنْكُمْ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ
  مِنْ أَيَّامٍ أُخَرَ ۚ وَعَلَى الَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ
  ۖ فَمَنْ تَطَوَّعَ خَيْرًا فَهُوَ خَيْرٌ لَهُ ۚ وَأَنْ تَصُومُوا خَيْرٌ لَكُمْ ۖ
  إِنْ كُنْتُمْ تَعْلَمُونَ
text: '<p>قوله تعالى: { أياماً معدودات } قال الزجاج: نصب «أياماً» على الظرف، كأنه
  قال: كتب عليكم الصيام في هذه الأيام. والعامل فيه «الصيام»، كأنَّ المعنى: كتب عليكم
  أن تصوموا أياماً معدودات. وفي هذه الأيام ثلاثة أقوال. أحدها: أنها ثلاثة أيام من
  كل شهر. والثاني: أنها ثلاثة أيام من كل شهر ويوم عاشوراء. والثالث: أنها شهر رمضان،
  وهو الأصح. وتكون الآية محكمة في هذا القول، وفي القولين قبله تكون منسوخة { فمن كان
  منكم مريضاً أو على سفر فعدة من أيام } فيه إضمار: فأفطر.</p><p>فصل</p><p>وليس المرض
  والسفر على الإطلاق، فان المريض إذا لم يضر به الصوم؛ لم يجز له الإفطار، وإنما الرحمة
  موقوفة على زيادة المرض بالصوم. واتفق العلماء أن السفر مقدر، واختلفوا في تقديره،
  فقال أحمد، ومالك، والشافعي، أقله مسيرة ستة عشر فرسخاً؛ يومان، وقال أبو حنيفة وأصحابه:
  أقله مسيرة ثلاثة أيام، مسيرة أربعة وعشرين فرسخاً. وقال الأوزاعي: أقله مرحلة يوم،
  مسيرة ثمانية فراسخ. وقيل: إن السفر مشتق من السفر الذي هو الكشف، يقال: سفرت المرأة
  عن وجهها، وأسفر الصبح: إذا أضاء، فسمي الخروج إلى المكان البعيد: سفراً، لأنه يكشف
  عن أخلاق المسافر.</p><p>قوله تعالى: { وعلى الذين يطيقونه فديةٌ طعامُ مسكين } نقل
  عن ابن مسعود، ومعاذ بن جبل، وابن عمر، وابن عباس، وسلمة بن الأكوع، وعلقمة، والزهري
  في آخرين في هذه الآية؟ أنهم قالوا: كان من شاء صام، ومن شاء أفطر وافتدى، يطعم عن
  كل يوم مسكيناً حتى نزلت: { فمن شهد منكم الشهر فليصمه } فعلى هذا يكون معنى الكلام:
  وعلى الذين يطيقونه ولا يصومونه فدية، ثم نسخت. وروي عن عكرمة أنه قال: نزلت في الحامل
  والمرضع. وقرا أبو بكر الصديق، وابن عباس: { وعلى الذين يطوّقونه } بضم الياء وفتح
  الطاء وتشديد الواو. قال ابن عباس: هو الشيخ والشيخة.</p><p>قوله تعالى: { فديةٌ طعامُ
  مسكين } قرأ ابن كثير، وأبو عمرو، وعاصم، وحمزة، والكسائي «فديةٌ» منون { طعام المسكين
  } موحد. وقرأ نافع، وابن عامر: «فدية» بغير تنوين «طعام» بالخفض «مساكين» بالجمع. قال
  أبو علي: معنى القراءة الأولى: على كل واحد طعام مسكين. ومثله:</p><p class="quran">فاجلدوهم
  ثمانين</p><p>[النور:4]. أي: اجلدوا كل واحد ثمانين. قال أبو زيد: أتينا الأمير فكسانا
  كلنا حلّة، وأعطانا كلنا مئة، أي: فعل ذلك بكل واحد منا. قال: فأما من أضاف الفدية
  إلى الطعام، فكإضافة البعض إلى ما هو بعض له، وذلك أنه سمى الطعام الذي يفدى به: فدية،
  ثم أضاف الفدية إلى الطعام الذي يعم الفدية وغيرها، فهو على هذا من باب: خاتم حديد.</p><p>قوله
  تعالى: { فمن تطوع خيراً } [فيه] ثلاثة أقوال. أحدها: أن معناه: من أطعم مسكينين، قاله
  ابن عباس، ومجاهد. والثاني: أن التطوع إطعام مساكين، قاله طاووس. والثالث: أنه زيادة
  المسكين على قوته، وهو مروي عن مجاهد، وفعله أنس ابن مالك لما كبر { وأن تصوموا خير
  لكم } عائد إلى من تقدم ذكره من الأصحاء المقيمين المخيّرين بين الصوم والإطعام على
  ما حكينا في أول الآية عن السلف، ولم يرجع ذلك إلى المرضى والمسافرين، والحامل والمرضع،
  إذ الفطر في حق هؤلاء أفضل من الصوم، وقد نهوا عن تعريض أنفسهم للتلف، وهذا يقوي قول
  القائلين بنسخ الآية.</p>'
