text: "<p>{ فَإِن طَلَّقَهَا } الزوج بعد الثنتين { فَلاَ تَحِلُّ لَهُ مِن بَعْدُ }
  بعد الطلقة الثالثة { حَتَّىٰ تَنْكِحَ } تتزوّج { زَوْجًا غَيْرَهُ } ويطأها كما في
  الحديث الذي رواه الشيخان { فَإِن طَلَّقَهَا } أي الزوج الثاني { فَلاَ جُنَاحَ عَلَيْهِمَا
  } أي الزوجة والزوج الأول { أَن يَتَرَاجَعَا } إلى النكاح بعد انقضاء العدة { إِن
  ظَنَّا أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ } المذكورات { حُدُودُ ٱللَّهِ يُبَيّنُهَا
  لِقَوْمٍ يَعْلَمُونَ } يتدبرون.</p>"
