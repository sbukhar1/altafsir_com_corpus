aaya: إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  لَا يُؤْمِنُونَ
text: "<p>{ إِنَّ ٱلَّذِينَ كَفَرُواْ } كأبي جهل وأبي لهب ونحوهما { سَوَاءٌ عَلَيْهِمْ
  ءأَنذَرْتَهُمْ } بتحقيق الهمزتين وإبدال الثانية ألفاً وتسهيلها وإدخال ألف بين المسهَّلة
  والأخرى وتركه { أَمْ لَمْ تُنذِرْهُمْ لاَ يُؤْمِنُونَ } لعلم الله منهم ذلك فلا تطمع
  في إيمانهم والإنذار إعلام مع تخويف.</p>"
