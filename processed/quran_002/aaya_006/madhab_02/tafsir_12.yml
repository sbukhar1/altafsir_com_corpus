aaya: إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  لَا يُؤْمِنُونَ
text: '<p>قوله تعالى: { إِنَّ الَّذِينَ كَفَروا سَوَاءٌ عَلَيْهِمْ } وأصل الكفر عند
  العرب التغطية، ومنه قوله تعالى: { أَعْجَبَ الكُفَّار نَبَاتُهُ } يعني الزُّرَّاع
  لتغطيتهم البذر في الأرض، قال لبيد:</p><p class="poetry_or_grammar">في لَيْلَةٍ كَفَّرَ
  النُّجُومَ غَمَامُهَا</p><p class="poetry_or_grammar">..............................</p><p>أي
  غطَّاها، فسمي به الكافر بالله تعالى لتغطيته نعم الله بجحوده.</p><p>وأما الشرك فهو
  في حكم الكفر، وأصله في الإشراك في العبادة.</p><p>واختلف فِيمَنْ أُرِيدَ بذلك، على
  ثلاثة أوجه:</p><p>أحدها: أنهم اليهود الذين حول المدينة، وبه قال ابن عباس، وكان يسميهم
  بأعيانهم.</p><p>والثاني: أنهم مشركو أهل الكتاب كلهم، وهو اختيار الطبري.</p><p>والثالث:
  أنها نزلت في قادة الأحزاب، وبه قال الربيع بن أنس.</p>'
