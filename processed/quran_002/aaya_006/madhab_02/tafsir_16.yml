aaya: إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  لَا يُؤْمِنُونَ
text: "<p>{ الَّذِينَ كَفَرُواْ }: نزلت في قادة الأحزاب، أو في مشركي أهل الكتاب، أو
  في معينين من اليهود حول المدينة أو مشركو العرب، والكفر: التغطية.</p><p class=\"poetry_or_grammar\">.........................\t</p><p
  class=\"poetry_or_grammar\">\tفي ليلة كفرَ النجومَ غمامُها</p><p>والزارع، كافر،
  لتغطيته البذر في الأرض، فالكافر مغطي نعم الله تعالى بجحوده.</p>"
