aaya: إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  لَا يُؤْمِنُونَ
text: "<p>قوله تعالى: { إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ... }</p><p>قال ابن عرفة:
  لما كان المخاطب في مادة (أن ينكر) مساواة (حالة) إنذارهم لحالة عدم الإنذار بل (نقول):
  إنّها مظنة الانزجار والفلاح (والنجاح) احتيج إلى تأكيد المساواة بأن قال ابن عطية:
  قيل: (للزارع) كافر لأنه يغطي الحب ويقال: إذا غطى قلبه بالدين عن (الإيمان) أو غطى
  الحق بأقواله وأفعاله.</p><p>قال ابن عرفة: أما الأول فظاهر لأنّ الدّين يجامع القلب
  فيصح تغطيته إياه، واعتقاد الحق لا يجامع اعتقاد الباطل، بل هو نقيضه وستره (له) لا
  يكون إلا مع اجتماعه معه: والفرض أنه لا يجامعه وأما باعتبار الأفعال فظاهر.</p><p>قيل
  لابن عرفة: يصحّ اجتماعهما باعتبار اختلاف المتعلق؟</p><p>فقال: تحول المسألة وما (كلامه)
  إلا فيما إذا كان متعلق الكفر هو متعلق الإيمان، (فحينئذ) (تتعلق) التغطية.</p><p>قيل
  له: تكون التغطية مجازا، عبر به عن (معاندة) أحد الاعتقادين للآخر؟</p><p>فقال: إنما
  هو مخبر عن أصل العقيدة أي هذه اللفظة ممّاذَا هي مشتقة؟ فما حقه أن يأتي إلاّ الحقيقة
  اللّغوية، وأما المجاز فليس بأصلي.</p><p>واختلف الأصوليون في الألف واللام الداخلة
  على الموصول فقيل: إنها للجنس ويكون عاما مخصوصا كأكثر عمومات القرآن.</p><p>وقيل:
  إنها مطلقة فتكون للحقيقة أعني الماهية، فلا يحتاج إلى تخصيص، ويحتمل أن تكون للعهد.</p><p>ابن
  عطية: وقال الرّبيع بن أنس: (إنّ) الآية نزلت في قادة الأحزاب وهم أهمّ أهل القليب
  ببدر، وفي بعض النسخ وأهل القليب ببدر.</p><p>قال ابن عرفة: وهو الصحيح فإن غزوة الأحزاب
  متأخرة عن بدر، وأهل القليب ببدر قتلوا فلم يبق منهم أحد للأحزاب.</p><p>قال ابن عرفة:
  إلاّ أن يريد بالأحزاب الجماعة ولا يريد به الغزوة.</p><p>قال الإمام ابن الخطيب: والآية
  دليل على جواز تأخير البيان (عن) وقت الحاجة، فإنها لم (تبين) متعلقها.</p><p>ورده
  ابن عرفة بأنها ليس المراد بها التكليف (فيحتاج) إلى بيان وإنما هي تخويف وإنذار، والعموم
  أدعى (لحصول) التخويف من الخصوص.</p><p>قوله تعالى: { ءَأَنذَرْتَهُمْ... }</p><p>أنكر
  الزمخشري هنا قراءة ورش وجعلها لحنا وكفره الطيبي. وظاهر كلام الطيبي هذا أن (السّبع)
  (قراءات) أخبار آحاد وليس بمتواتر.</p><p>قال ابن عرفة: وحاصل (كلام) (الناس) فيها
  أنها على وجهين: فأما ما يرجع إلى آحاد الكلم كملك ومالك ويخدعون ويخادعون فهو متواتر
  اتفاقا من غير خلاف منصوص، إلا أن ظاهر كلام الدّاودي على ما نقل عنه (الأنباري) أنها
  غير متواترة. وأما ما يرجع إلى كيفية النطق بها من إعراب وإمالة وكيفية وقف ففيه ثلاثة
  أقوال:</p><p>الأول نقل (الأنباري) شارح البرهان عن أبي المعالي أنها متواترة وأنكره
  عليه وهو اختيار الشيخ أبي عبد الله محمد بن سلامة من أشياخنا.</p><p>(الثاني) أنّها
  متواترة عند القراء فقط (نقله المازري في شرح البرهان واختاره شيخنا ابن عرفة.</p><p>الثالث:
  أنها غير متواترة) قاله ابن العربي في العواصم والقواصم (والأنباري) وابن رشد في كتاب
  الصلاة الأول وفي كتاب (الجامع) الرابع من البيان والتحصيل.</p><p>قال ابن عرفة: وهو
  اختيار الشيخ أبي إسحاق إبراهيم (الجزري) وشيخنا القاضي أبي عبد الله محمد بن عبد السلام
  وصاحبنا الفقيه أبي العباس أحمد بن إدريس (البجائي).</p><p>ءَأنذَرْتَهُمْ: استفهام
  في معنى الخبر أو معنى المصدر أي إنذارك وعدم إنذارك سواء.</p><p>قال: (وسَوَاءٌ) مبتدأ
  وءَأَنذرْتَهُمْ إما فاعل وإما خبره (ويصح) أن يكون مبتدأ لأنه يكون الخبر أفاده المبتدأ،
  فلا فائدة (فيه).</p><p>ورده ابن عرفة: بأنه يفيد التسوية إذْ لَعلّ المراد إنذارك
  وعدم إنذارك مختلفان.</p><p>قال ابن عرفة: والصواب أنه على/ حذف مضاف أي سواء عليهم
  جواب { ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ }. ويكون استفهاما حقيقة لأن الاستفهام
  في قوله مجاز (والمصدر) يحتاج إلى (أداة) (تصيّر) الفعل مقدرا بالمصدر وهو (بمنزلة)
  قول.</p><p>قيل: يشتمل على إنذار وجوابه (إمّا معه) أو قبله ولذلك هنا جواب (الأمرين)
  عندهم سواء.</p><p>قوله تعالى: { لاَ يُؤْمِنُونَ }.</p><p>هو احتراز لأنه قد يكون
  الاختيار (باستواء) الحالتين عندهم يقتضي مبادرتهم إلى الإيمان وعدم (توقّفهم) على
  الإنذار فاحترز من ذلك (ببيان) أنهم على العكس.</p><p>قيل لابن عرفة: إن (ابن فورك)
  أبطل بهذه الآية قاعدة التحسين والتقبيح؟</p><p>قال: لأن الله تعالى أخبر أن الإنذار
  لا ينفع فيهم، وقد أمر بإنذارهم، ومراعاةُ الأصلح (تقتضي) عدم تكليفهم وعدم إنذارهم.</p><p>(فقال):
  (تقدم) ذلك في جواز تكليف ما لا يطاق وهذا متفق عليه فإنّ هؤلاء المخبر عنهم بذلك غير
  معيّنين فليست هذه كقضية أبي لهب وإنّما الخلاف يخبر عن معينين (بعدم) الإيمان وتكليفهم
  بالإيمان كقضية أبي لهب فليس في هذه الآية دليل بوجه.</p>"
