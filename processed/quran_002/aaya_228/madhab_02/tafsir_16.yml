text: "<p>{ وَالْمُطَلَّقَاتُ } الطلاق: التخلية، النعجة المهملة بغير راعٍ طالق وبه
  سميت المرأة. { ثَلاَثَةَ قُرُوءٍ } مدة ثلاثة قروء، وهي الحيض، أو الأطهار، أخذ من
  الاجتماع، لاجتماع الدم في الرحم عند من رآها الحيض، أو لاجتماعه في البدن عند من رأها
  الأطهار، قرأ الطعام في شدقه والماء في حوضه جمعهما، أو القَرء: الوقت لمجىء ما يعتاد
  مجيئه، أو لإدباره، أقرأ النجم جاء وقت طلوعه أو أفوله. قال:</p><p class=\"poetry_or_grammar\">إذا
  ما الثريا وقد أقرأت\t\t</p><p class=\"poetry_or_grammar\">\tأحس السِّما كان منها
  أفولاً</p><p class=\"poetry_or_grammar\">......................\t\t\t</p><p class=\"poetry_or_grammar\">..
  هبت لقارئها الرياح</p><p>فالقرء: وقت لخروج الدم، أو لاحتباسه. { مَا خَلَقَ اللَّهُ
  فِى أَرْحَامِهِنَّ } الحيض أو الحمل، أو كلاهما، توعدها لأنها تمنع بالكتمان رجعة
  الزوج، أو لإلحاق نسب الولد بغيره كفِعل الجاهلية. { وَبُعُولَتُهُنَّ } سموا بذلك
  لعلوهم عليهن، بعلا: ربًّا، لعلوه بالربوبية. { بِرَدِّهِنَّ } برجعهن. { وَلَهُنَّ
  } من حسن الصحبة مثل الذي للرجال عليهن من حسن الصحبة، أو لهن على الأزواج من التصنع
  مثل ما لأزواجهن عليهن قاله ابن عباس ـ رضي الله تعالى عنهماـ، أو لهن من ترك المضارة
  مثل ما عليهن. { وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ } بالميراث والجهاد، أو بالإمرة
  والطاعة، أو إعطاء الصداق والملاعنة إذا قذفها، أو بالإفضال عليها وأداء حقها والصفح
  عن حقوقه عليها، أو بأن جعل له لحية قاله حميد.</p>"
