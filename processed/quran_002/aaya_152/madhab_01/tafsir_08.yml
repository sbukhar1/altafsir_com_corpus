aaya: فَاذْكُرُونِي أَذْكُرْكُمْ وَاشْكُرُوا لِي وَلَا تَكْفُرُونِ
text: <p>{ فَٱذْكُرُونِى } بالصلاة والتسبيح ونحوه { أَذْكُرْكُمْ } قيل معناه (أجازيكم)
  وفي الحديث عن الله</p><p class="hadith"> " من ذكرني في نفسه ذكرته في نفسي ومن ذكرني
  في ملأ ذكرته في ملأ خير من ملئه " </p><p>{ وَٱشْكُرُواْ لِي } نعمتي بالطاعة { وَلاَ
  تَكْفُرُونِ } بالمعصية.</p>
