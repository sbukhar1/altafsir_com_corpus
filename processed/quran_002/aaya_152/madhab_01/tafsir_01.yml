aaya: فَاذْكُرُونِي أَذْكُرْكُمْ وَاشْكُرُوا لِي وَلَا تَكْفُرُونِ
text: '<p>يعنـي تعالـى ذكره بذلك: فـاذكرونـي أيها الـمؤمنون بطاعتكم إياي فـيـما آمركم
  به وفـيـما أنهاكم عنه، أذكركم برحمتـي إياكم ومغفرتـي لكم. كما:</p><p>حدثنا ابن حميد
  قال: ثنا ابن الـمبـارك، عن ابن لهيعة، عن عطاء بن دينار، عن سعيد بن جبـير: { اذْكُرُونِـي
  أذْكُرْكُمْ } قال: اذكرونـي بطاعتـي، أذكركم بـمغفرتـي.</p><p>وقد كان بعضهم يتأوّل
  ذلك أنه من الذكر بـالثناء والـمدح. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { فـاذْكُرُونِـي أذْكُرْكُمْ
  وَاشْكُرُوا لـي وَلاَ تَكْفُرُون } إن الله ذاكرُ من ذكره، وزائدُ من شكره، ومعذّبُ
  من كفره.</p><p>حدثنـي موسى قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { اذْكُرُونِـي
  أذْكُرْكُمْ } قال: لـيس من عبد يذكر الله إلا ذكره الله، لا يذكره مؤمن إلا ذكره برحمة،
  ولا يذكره كافر إلا ذكره بعذاب.</p><p>القول فـي تأويـل قوله تعالـى: { وَاشْكُرُوا
  لِـي وَلاَ تَكْفُرُونِ }.</p><p>يعنـي تعالـى ذكره بذلك: اشكروا لـي أيها الـمؤمنون
  فـيـما أنعمت علـيكم من الإسلام والهداية للدين الذي شرعته لأنبـيائي وأصفـيائي وَلاَ
  تَكْفُرُونِ يقول: ولا تـجحدوا إحسانـي إلـيكم، فأسلبكم نعمتـي التـي أنعمت علـيكم،
  ولكن اشكروا لـي علـيها، وأزيدكم، فأتـمـم نعمتـي علـيكم، وأهديكم لـما هديت له من
  رضيت عنه من عبـادي، فإنـي وعدت خـلقـي أن من شكر لـي زدته، ومن كفرنـي حرمته وسلبته
  ما أعطيته. والعرب تقول: نصحت لك وشكرت لك، ولا تكاد تقول نصحتك، وربـما قالت شكرتك
  ونصحتك، من ذلك قول الشاعر:</p><p class="poetry_or_grammar">هُمُ جَمَعُوا بُؤسى ونُعْمَى
  عَلَـيْكُمُ</p><p class="poetry_or_grammar">فَهَلاَّ شَكَرْتَ القَوْمَ إنْ لَـمْ
  تُقَاتِلِ</p><p>وقال النابغة فـي «نصحتك:</p><p class="poetry_or_grammar">نَصَحْتُ
  بَنِـي عَوْفٍ فَلَـمْ يَتَقَبَّلُوا</p><p class="poetry_or_grammar">رَسُولِـي ولَـمْ
  تَنْـجَحْ لَدَيْهِمْ وَسَائِلِـي</p><p>وقد دللنا علـى أن معنى الشكر: الثناء على
  الرجل بأفعاله المحمودة، وأن معنى الكفر تغطية الشيء، فـيـما مضى قبل فأغنى ذلك عن
  إعادته هٰهنا.</p>'
