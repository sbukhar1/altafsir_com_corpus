aaya: فَاذْكُرُونِي أَذْكُرْكُمْ وَاشْكُرُوا لِي وَلَا تَكْفُرُونِ
text: "<p>قوله تعالى: { كَمَا أَرْسَلْنَا فِيكُمْ } يعني من العرب { رَسُولاً مِّنكُمْ
  } يعني محمداً صلى الله عليه وسلم { يَتْلُوا عَلَيْكُمْ ءَآيَاتِنَا } يعني القرآن.</p><p>{
  وَيُزَكِّيكُمْ } فيه تأويلان:</p><p>أحدهما: يعني يطهركم من الشرك.</p><p>والثاني:
  أن يأمركم بما تصيرون به عند الله أزكياء.</p><p>{ وَيُعَلِّمُكُمُ الْكَتَابَ } فيه
  تأويلان:</p><p>أحدهما: القرآن.</p><p>والثاني: الإخبار بما في الكتب السالفة من أخبار
  القرون الخالية.</p><p>{ وَالحِكْمَةَ } فيها تأويلان:</p><p>أحدهما: السنّة.</p><p>والثاني:
  مواعظ القرآن.</p><p>{ وَيُعَلِّمُكُم مَّا لَمْ تَكُونُوا تَعْلَمُونَ } يعني من أحكام
  الدين وأمور الدنيا.</p><p>{ فَاذْكُرُوني أَذْكُرْكُمْ } فيه تأويلان:</p><p>أحدهما:
  اذكروني بالشكر أذكركم بالنعمة.</p><p>والثاني: اذكروني بالقبول أذكركم بالجزاء.</p>"
