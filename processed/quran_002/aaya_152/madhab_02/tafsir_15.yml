aaya: فَاذْكُرُونِي أَذْكُرْكُمْ وَاشْكُرُوا لِي وَلَا تَكْفُرُونِ
text: "<p>قوله تعالى: { فاذكروني }</p><p>قال ابن عباس، وابن جبير: اذكروني بطاعتي أذكرْكم
  بمغفرتي. وقال إبراهيم بن السري: كما أنعمت عليكم بالرسالة، فاذكروني بتوحيدي وتصديق
  نبيي. قال: فان قيل: كيف يكون جواب: { كما أرسلنا }: { فاذكروني }؟ فان قوله: { فاذكروني
  } أمر وقوله: { أذكركم } جزاؤه؛ فالجواب أن المعنى: إن تذكروني أذكركم.</p><p>قوله
  تعالى: { واشكروا لي } الشكر الاعتراف بحق المنعم، مع الثناء عليه.</p>"
