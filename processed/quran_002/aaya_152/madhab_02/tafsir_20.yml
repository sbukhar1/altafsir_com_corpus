aaya: فَاذْكُرُونِي أَذْكُرْكُمْ وَاشْكُرُوا لِي وَلَا تَكْفُرُونِ
text: "<p>قوله تعالى: { فَٱذْكُرُونِيۤ أَذْكُرْكُمْ... }.</p><p>(لما بين شريطة الذكر
  وهو التعلم أمرهم بالذكر).</p><p>قوله تعالى: { وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ
  }.</p><p>قيل لابن عرفة: إنه دليل على أن الأمر بالشيء ليس نهيا عن ضده إذ لو كان نهيا
  عن الضد لما كان لقوله { وَلاَ تَكْفُرُونِ } فائدة؟</p><p>فقال: الأمر بالشكر مطلق
  (فيصدق) بشكره يوما واحدا ثم يكفر دائما، فلما قال { وَلاَ تَكْفُرُونِ } أفاد النهي
  عن الكفر دائما.</p><p>قيل: هل بين الشكر والكفر واسطة؟</p><p>فقال: أما في غير هذا
  فنعم، لأن بينهما حالة الغفلة (والذهول) وأما هنا فلا، لأن الأمر بالشكر وترك الكفر
  إنما أتى عقب الأمر بالذكر. قال: والكفر هنا (هو) كفر النعمة.</p>"
