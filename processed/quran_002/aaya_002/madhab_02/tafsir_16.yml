text: '<p>{ ذّلِكَ الْكِتَابُ }: إشارة إلى ما نزل من القرآن قبل هذا بمكة أو المدينة،
  أو إلى قوله</p><p class="quran">إِنَّا سَنُلْقِى عَلَيْكَ قَوْلاً ثَقِيلاً</p><p>[المزمل:
  5] أو ذلك بمعنى هذا إشارة إلى حاضر، أو إشارة إلى التوراة والإنجيل، خوطب به النبي
  صلى الله عليه وسلم: أي: الكتاب الذي ذكرته لك في التوراة والإنجيل هو الذي أنزلته
  عليك، أو خوطب به اليهود والنصارى: أي الذي وعدتكم به هو هذا الكتاب الذي أنزلته على
  محمد، أو إلى قوله:</p><p class="quran">إِنَّا سَنُلْقِى عَلَيْكَ قَوْلاً ثَقِيلاً</p><p>أو
  قال لمحمد صلى الله عليه وسلم: الكتاب الذي ذكرته في التوراة والإنجيل هو هذا الذي
  أنزلته عليك [أو المراد] بالكتاب: اللوح [المحفوظ] { لا رَيْبَ فِيهِ }: الريب التهمة
  أو الشك. { لِلْمُتَّقِينَ } الذين أقاموا الفرائض واجتنبوا المحرمات، أو الذين يخافون
  العقاب ويرجون الثواب، أو الذين اتقوا الشرك وبرئوا من النفاق.</p>'
