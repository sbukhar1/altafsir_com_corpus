text: '<p>قال ابن عباس: هي أول ما نزل بالمدينة قيل سوى آية وهي قوله تعالى:</p><p class="quran">واتقوا
  يوما ترجعون فيه إلى الله</p><p>[البقرة: 281] فإنها نزلت يوم النحر بمكة في حجة الوداع
  وهي مائتان وست وقيل سبع وثمانون آية وستة آلاف ومائة وإحدى وعشرون كلمة وخمسة وعشرون
  ألف حرف وخمسمائة حرف.</p><p>فصل: في فضلها:</p><p>(م) عن أبي أمامة قال: سمعت رسول
  الله صلى الله عليه وسلم يقول:</p><p class="hadith"> " اقرؤوا القرآن فإنه يأتي يوم
  القيامة شفيعاً لأصحابه اقرؤوا الزهراوين البقرة وآل عمران فإنهما يأتيان يوم القيامة
  كأنهما غمامتان أو غيايتان أو كأنهما فرقان من طير صواف يحاجان عن صاحبهما اقرؤوا البقرة
  فإن أخذها بركة وتركها حسرة ولا تستطيعها البطلة " </p><p>قال معاوية بن سلام بلغني
  أن البطلة السحرة (قوله اقرؤوا الزهراوين) سميتا بذلك لنورهما يقال لكل مستنير زاهر.
  قوله: كأنهما غمامتان أو غيايتان: قال أهل اللغة الغمامة والغياية كل شيء أظل الإنسان
  فوق رأسه من سحابة وغيرها والمعنى أن ثوابهما يأتي كغمامتين (قوله: فرقان من طير صواف)
  الفرقان الجماعة من الطير والصواف جمع صافة وهي التي تصف أجنحتها عند الطيران يحاجان.
  المحاجة المجادلة والمخاصمة وإظهار الحجة والبطلة السحرة كما جاء في الحديث مبيناً
  يقال أبطل إذا جاء بالباطل. وفي الحديث دليل على جواز قول سورة البقرة وسورة آل عمران
  وكذا باقي السور، وأنه لا كراهة في ذلك وكرهه بعض المتقدمين. وقال: إنما يقال السورة
  التي يذكر فيها البقرة وكذا باقي السور والصواب هو الأول وبه قال الجمهور لورود النص
  به (م) عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " لا تجعلوا بيوتكم مقابر إن الشيطان يفر من البيت الذي تقرأ فيه سورة البقرة " </p><p>وعنه
  قال قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " لكل شيء سنام وإن سنام
  القرآن سورة البقرة وفيها آية هي سيدة آي القرآن آية الكرسي " </p><p>أخرجه الترمذي
  وقال حديث غريب (بسم الله الله الرحيم) قوله عز وجل: { الم } قيل إن حروف الهجاء في
  أوائل السور من المتشابه الذي استأثر الله بعلمه، وهي سر الله في القرآن، فنحن نؤمن
  بظاهرها، ونكل العلم فيها إلى الله تعالى، وفائدة ذكرها طلب الإيمان بها قال أبو بكر
  الصديق رضي الله عنه، في كل كتاب سر وسر الله في القرآن أوائل السور وقال علي بن أبي
  طالب رضي الله عنه إن لكل كتاب صفوة وصفوة هذا الكتاب حروف التهجي. وأورد على هذا القول
  بأنه لا يجوز أن يخاطب الله عباده بما لا يعلمون، وأجيب عنه بأنه يجوز أن يكلف الله
  عباده بما لا يعقل معناه كرمي الجمار فإنه مما لا يعقل معناه؛ والحكمة فيه هو كمال
  الانقياد الطاعة فكذلك هذه الحروف يجب الإيمان بها ولا يلزم البحث عنها.</p><p>وقال
  آخرون من أهل العلم: هي معروفة المعاني. ثم اختلفوا فيها فقيل كل حرف منها مفتاح اسم
  من أسماء الله تعالى فالألف مفتاح اسمه الله واللام مفتاح اسمه لطيف والميم مفتاح اسمه
  مجيد وقيل الألف آلاء الله واللام لطفه والميم ملكه، ويؤيده هذا أن العرب تذكر حرفاً
  من كلمة تريد كلها قال الراجز:</p><p class="poetry_or_grammar">قلت لها قفي فقالت
  قاف</p><p class="poetry_or_grammar">لا تحسبي أنا نسينا الإيجاف</p><p>قولها: قاف
  أي وقفت فاكتفت بحزء الكلمة عن كلها، والإيجاف الإسراع في السير قال ابن عباس: الم
  أنا الله أعلم. وقيل: هي أسماء الله مقطعة لو علم الناس تأليفها لعلموا اسم الله الأعظم
  ألا ترى أنك تقول الر وحم ون فيكون مجموعها الرحمن وكذلك سائرها، ولكن لم يتهيأ تأليفها
  جميعاً وقيل أسماء السور وبه قال جماعة من المحققين وقال ابن عباس: هي أقسام فقيل أقسم
  الله بهذه الحروف لشرفها وفضلها لأنها مباني كتبه المنزلة وأسمائه الحسنى وصفاته العليا،
  وإنما اقتصر على بعضها وإن كان المراد كلها فهو كما تقول قرأت الحمد لله، وتريد أنك
  قرأت السورة بكمالها فكأنه تعالى أقسم بهذه الحروف أو هذا الكتاب هو الكتاب المثبت
  في اللوح المحفوظ وقيل إن الله تعالى لما تحداهم بقوله:</p><p class="quran">فائتوا
  بسورة من مثله</p><p>[يونس: 38] وفي آية</p><p class="quran">بعشر سور مثله</p><p>[هود:
  13] فعجزوا عنه أنزل هذه الأحرف ومعناه أن القرآن ليس هو إلاّ من هذه الأحرف وأنتم
  قادرون عليها فكان يجب أن تأتوا بمثله فلما عجزتم عنه دل ذلك على أنه من عند الله لا
  من عند البشر. وقيل: إنهم لما أعرضوا عن سماع القرآن وأراد الله صلاح بعضهم أنزل هذه
  الأحرف فكانوا إذا سمعوها قالوا كالمتعجبين اسمعوا إلى ما يجيء به محمد فإذا أصغوا
  إليه وسمعوه رسخ في قلوبهم، فكان ذلك سبباً لإيمانهم، وقيل: إن الله تعالى غير عقول
  الخلق في ابتداء خطابه ليعلموا أن لا سبيل لأحد إلى معرفة خطابه إلاّ باعترافهم بالعجز
  عن معرفة كنه حقيقة خطابه. واعلم أن مجموع الأحرف المنزلة في أوائل السور أربعة عشر
  حرفاً في تسع وعشرين سورة وهي الألف واللام الميم والصاد والراء والكاف والهاء والياء
  والعين والطاء والسين والحاء والقاف والنون وهي نصف حروف المعجم، وسيأتي الكلام على
  باقيها في مواضعها إن شاء الله تعالى. وقوله تعالى: { ذلك الكتاب } أي هذا الكتاب هو
  القرآن وقيل فيه إضمار، والمعنى هذا الكتاب الذي وعدتك به وكان الله قد وعد نبيه صلى
  الله عليه وسلم أن ينزل عليه كتاباً لا يمحوه الماء ولا يخلق على كثرة الرد، فلما أنزل
  القرآن قال هذا ذلك الكتاب الذي وعدتك به وقيل إن الله وعد بني إسرائيل أن ينزل كتاباً
  ويرسل رسولاً من ولد إسماعيل.</p><p>فلما هاجر رسول الله صلى الله عليه وسلم إلى المدينة
  وبها من اليهود خلق كثيراً أنزل الله تعالى هذه الآية { الم ذلك الكتاب } أي هذا الكتاب
  الذي وعدت به على لسان موسى أن أنزله على النبي الذي هو من ولد إسماعيل والكتاب مصدر
  بمعنى المكتوب وأصله الضم والجمع ومنه يقال للجند كتبية لاجتماعها فسمي الكتاب كتاباً
  لأنه يجمع الحروف بعضها إلى بعض والكتاب اسم من أسماء القرآن { لا ريب فيه } أي لا
  شك فيه أنه من عند الله وأنه الحق والصدق، وقيل: هو خبر بمعنى النهي أي لا ترتابوا
  فيه. فإن قلت قد ارتاب به قوم فما معنى لا ريب فيه. قلت معناه أنه في نفسه حق وصدق
  فمن حقق النظر عرف حقيقة ذلك { هدى للمتقين } الهدى عبارة عن الدلالة بلطف وقيل الهداية
  الإرشاد والمعنى هو هدى للمتقين وقيل هو هاد لا ريب في هدايته والمتقي اسم فاعل من
  وقاه فاتقى والتقوى جعل النفس في وقاية مما يخاف وقيل التقوى في عرف الشرع حفظ النفس
  مما يؤثم وذلك بترك المحظور وبعض المباحات قال ابن عباس: المتقي من يتقي الشرك والكبائر
  والفواحش، وهو مأخوذ من الاتقاء وأصله الحجز بين الشيئين، يقال: اتقى بترسه إذا جعله
  حاجزاً بينه وبين ما يقصده وفي الحديث " كنا إذا اشتد البأس اتقينا برسول الله صلى
  الله عليه وسلم " معناه أنا كنا إذا اشتد الحرب جعلنا رسول الله صلى الله عليه وسلم
  حاجزاً بيننا وبين العدو فكأن المتقي يجعل امتثال أوامر الله واجتناب نواهيه حاجزاً
  بينه وبين النار وقيل المتقي هو من لا يرى نفسه خيراً من أحد. وقيل: التقوى ترك ما
  حرم الله وأداء ما افترض. وقيل التقوى ترك الإصرار على المعصية وترك الاغترار بالطاعة.
  وقيل: التقوى أن لا يراك مولاك حيث نهاك وقيل: التقوى الاقتداء بالنبي صلى الله عليه
  وسلم وأصحابه وفي الحديث</p><p class="hadith"> " جماع التقوى في قوله تعالى: { إن
  الله يأمر بالعدل والإحسان } الآية " </p><p>وقيل المتقي هو الذي يترك ما لا بأس به
  حذراً مما به بأس، وخص المتقين بالذكر تشريفاً لهم، لأن مقام التقوى مقام شريف عزيز،
  لأنهم هم المنتفعون بالهداية، ولو لم يكن للمتقين فضل إلاّ قوله تعالى هدى للمتقين
  لكناهم. فإن قلت كيف قال هدى للمتقين والمتقون هم المهتدون. قلت هو كقولك للعزيز الكريم
  أعزك الله وأكرمك تريد طلب الزيادة له إلى ما هو ثابت فيه كقوله تعالى:</p><p class="quran">اهدنا
  الصراط المستقيم</p><p>[الفاتحة: 7] { الذين يؤمنون بالغيب } أي يصدقون بالغيب، وأصل
  الإيمان في اللغة التصديق قال الله تعالى:</p><p class="quran">وما أنت بمؤمن لنا</p><p>[يوسف:
  17] أي بمصدق فإذا فسر الإيمان بهذا فإنه لا يزيد ولا ينقص لأن التصديق لا يتجزأ حتى
  يتصور كما له مرة ونقصانه أخرى.</p><p>والإيمان في لسان الشرع عبارة عن التصديق بالقلب
  والإقرار باللسان والعمل بالأركان، وإذا فسر بهذا فإنه يزيد وينقص وهو مذهب أهل السنة
  من أهل الحديث وغيرهم، وفائدة هذا الخلاف تظهر في مسألة وهي أن المصدق بقلبه إذا لم
  يجمع إلى تصديقه العمل بموجب الإيمان من الصلاة والزكاة والصوم والحج ونحو ذلك من أركان
  الدين هل يسمى مؤمناً أم لا؟ فيه خلاف، والمختار عند أهل السنة أنه لا يسمى مؤمناً
  لقوله صلى الله عليه وسلم:</p><p class="hadith"> " لا يزني الزاني حين يزني وهو مؤمن
  " </p><p>فنفى عنه اسم الإيمان أو كمال الإيمان وأنكر أكثر المتكلمين زيادة الإيمان
  ونقصانه، وقالوا: متى قبل الزيادة والنقصان كان ذلك شكاً وكفراً. وقال المحققون من
  متكلمي أهل السنة: إن نفس التصديق لا يزيد ولا ينقص والإيمان الشرعي يزيد وينقص بزيادة
  الأعمال ونقصانها وبهذا أمكن الجمع بين ظواهر نصوص الكتاب والسنة التي جاءت بزيادة
  الإيمان ونقصانه وبين أصله من اللغة. وقال بعض المحققين: إن نفس التصديق قد يزيد وينقص
  بكثرة النظر في الأدلة والبراهين وقلة إمعان النظر في ذلك ولهذا يكون إيمان الصديقين
  أقوى وأثبت من إيمان غيرهم لأنهم لا تعتريهم شبهة في إيمانهم ولا تزلزل، وما غيرهم
  من آحاد الناس فليس كذلك، إذ لا يشك عاقل أن نفس تصديق أبو بكر رضي الله عنه لا يساويه
  تصديق غيره من آحاد الأمة وقيل إنما سمي الإقرار والعمل إيماناً لوجه المناسبة لأنه
  من شرائعه، والدليل على أن الأعمال من الإيمان ما روي عن أبي هريرة قال قال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " الإيمان بضع وسبعون شعبة أفضلها قول لا
  إله إلا الله، وأدناها إماطة الأذى عن الطريق، والحياء شعبة من الإيمان " </p><p>أخرجاه
  في الصحيحين. البضع بكسر الباء ما بين الثلاثة إلى العشرة والشعبة القطعة من الشيء
  وإماطة الأذى عن الطريق وهو عزل الحجر والشوك ونحو ذلك عنه. والحياء بالمد وهو انقباض
  النفس عن فعل القبيح وإنما جعل من الإيمان وهو اكتساب لأن المستحيي ينزجر باستحيائه
  عن المعاصي فصار من الإيمان، وقيل الإيمان مأخوذ من الأمن فسمي المؤمن مؤمناً لأنه
  يؤمن نفسه من عذاب الله. والإسلام هو الانقياد والخضوع فكل إيمان إسلام وليس كل إسلام
  إيماناً إن لم يكن معه تصديق وذلك أن الرجل قد يكون مسلماً في الظاهر غير مصدق في الباطن
  (ق) عن أبي هريرة قال:</p><p class="hadith"> " كان رسول الله صلى الله عليه وسلم يوماً
  بارزاً للناس فأتاه رجل فقال يا رسول الله ما الإيمان " قال أن تؤمن بالله وملائكته
  وكتبه ولقائه ورسله وتؤمن بالبعث الآخر " قال يا رسول الله ما الإسلام؟ قال: " أن تعبد
  الله ولا تشرك به شيئاً، وتقيم الصلاة المكتوبة، وتؤدي الزكاة المفروضة، وتصوم رمضان
  ". قال: يا رسول الله ما الإحسان؟ قال " أن تعبد الله كأنك تراه. فإن لم تكن تراه فإنه
  يراك ". قال: يا رسول الله متى الساعة؟ قال: " ما المسؤول عنها بأعلم من السائل، ولكن
  سأحدثك عن أشراطها. إذا ولدت الأمة ربها فذاك من أشراطها، وإذا كانت الحفاة العراة
  رؤوس الناس فذاك من أشراطها، وإذا تطاول رعاء البهم في البنيان فذاك من أشراطها، وخمس
  لا يعلمهن إلاّ الله " ثم تلا رسول الله صلى الله عليه وسلم: { إن الله عنده علم الساعة
  وينزل الغيث ويعلم ما في الأرحام } إلى قوله: { عليم خبير } قال ثم أدبر الرجل فقال
  رسوله صلى الله عليه وسلم: " ردوا عليَّ هذا الرجل " فأخذوا ليردوه فلم يروا شيئاً
  فقال رسول الله صلى الله عليه وسلم: " هذا جبريل جاء ليعلم الناس دينهم " </p><p class="hadith">  </p><p>وفي
  أفراد مسلم من حديث عمر بن الخطاب نحو هذا الحديث وبمعناه، وقد تقدم الكلام على معنى
  الإيمان والإسلام. وبقي أشياء تتعلق بمعنى الحديث، فقوله كان رسول الله صلى الله عليه
  وسلم يوماً بارزاً أي ظاهراً، وقوله: أن تؤمن بالله ولقائه وتؤمن بالبعث الآخر هو بكسر
  بالخاء. وقيل في الجامع بين قوله وتؤمن بلقاء الله وبالبعث فإن اللقاء يحصل بمجرد الانتقال
  إلى الدار الآخره وهو الموت والبعث هو بعده عند قيام الساعة وفي تقييده بالآخر وجه
  آخر وهو أن خروجه إلى الدنيا بعث من الأرحام وخروجه من القبر إلى الآخرة بعث آخر. قوله
  ما الإحسان هو هنا الإخلاص في العمل وهو شرط في صحة الإيمان والإسلام لأن من أتى بلفظ
  الشهادة وأتى بالعمل من غير إخلاص لم يكن محسناً، وقيل أراد بالإحسان المراقبة وحسن
  الطاعة، فإن من راقب الله حسن عمله، وهو المراد بقوله، فإن لم تكن تراه فإنه يراك،
  وأشراط الساعة علاماتها التي تظهر قبلها. قوله: إذا ولدت الأمة ربها يعني سيدها والمعنى
  أن الرجل تكون له الأمة فتلد له ولداً فيكون ذلك الولد ابنها وسيدها، ورعاء البهم بكسر
  الراء وفتح الباء وإسكان الهاء من البهم وهي الصغار من أولاد الضأن، والمعنى أنه يبسط
  المال على أهل البادية وأشباههم حتى يتباهون في البناء ويسودون الناس فذلك من أشراط
  الساعة والله أعلم. قوله تعالى { بالغيب } ، والغيب هنا مصدر وضع موضع الاسم، فقيل:
  الغائب غيب وهو ما كان مغيباً عن العيون قال ابن عباس: الغيب هنا كل ما أمرت بالإيمان
  به مما غاب عن بصرك من الملائكة والبعث والجنة والنار والصراط والميزان. وقيل: الغيب
  هنا هو الله تعالى وقيل القرآن وقيل بالآخرة وقيل بالوحي وقيل بالقدر وقال عبد الرحمن
  بن يزيد كنا عند عبدالله بن مسعود فذكرنا أصحاب محمد صلى الله عليه وسلم وما سبقونا
  به فقال عبدالله بن مسعود إن أمر محمد صلى الله عليه وسلم كان بيناً لمن رآه والذي
  لا إله غيره ما آمن أحد قط أفضل من إيمان بغيب ثم قرأ { الم ذلك الكتاب لا ريب فيه
  } إلى قوله { وأولئك هم المفلحون }  { ويقيمون الصلاة } أي يداومون عليها في مواقيتها
  بحدودها وإتمام أركانها وحفظها من أن يقع فيها خلل في فرائضها وسننها وآدابها، يقال:
  قام بالأمر وأقام الأمر إذا أتى به معطى حقوقه، والمراد به الصلوات الخمس.</p><p>والصلاة
  في اللغة الدعاء والرحمة ومنه وصل عليهم أي ادع لهم وأصله من صليت العود إذا لينته
  فكأن المصلي يلين ويخشع. وفي الشرع اسم لأفعال مخصوصة من قيام وركوع وسجود وقعود ودعاء
  مع النية { ومما رزقناهم } أي أعطيناهم من الرزق وهو اسم لما ينتفع به من مال وولد
  وأصله الحظ والنصيب { ينفقون } أي يخرجون ويتصدقون في طاعة الله تعالى وسبيله، ويدخل
  فيه إنفاق الواجب كالزكاة والنذر والإنفاق على النفس وعلى من تجب نفقته عليه والإنفاق
  في الجهاد إذا وجب عليه والإنفاق في المندوب، وهو صدقة التطوع ومواساة الإخوان، وهذه
  كلها مما يمدح بها وأدخل من التي هي للتبعيض صيانة لهم وكفاً عن السرف والتبذير المنهي
  عنهما في الإنفاق.</p>'
