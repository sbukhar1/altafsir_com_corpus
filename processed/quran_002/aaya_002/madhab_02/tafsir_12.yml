text: "<p>قوله تعالى: { ذَلِكَ الكِتَابُ } فيه ثلاثة تأويلات:</p><p>أحدها: يعني التوراة
  والإنجيل، ليكون إخباراً عن ماضٍ.</p><p>والثاني: يعني به ما نزل من القرآن قبل هذا
  بمكة والمدينة، وهذا قول الأصم.</p><p>والثالث: يعني هذا الكتاب، وقد يستعمل ذلك في
  الإشارة إلى حاضر، وإن كان موضوعاً للإشارة إلى غائب، قال خُفاف بن ندبة:</p><p class=\"poetry_or_grammar\">أَقُولُ
  لَهُ والرُّمْحُ يَأْطِرُ مَتْنُهُ\t</p><p class=\"poetry_or_grammar\">تَأَمَّلْ
  خُفَافاً إِنَّنِي أَنَا ذَلِكَا</p><p>ومن قال بالتأويل الأول: أن المراد به التوراة
  والإنجيل، اختلفوا في المخاطب به على قولين:</p><p>أحدهما: أن المخاطب به النبي صلى
  الله عليه وسلم، أي ذلك الكتاب الذي ذكرته في التوراة والإنجيل، هو الذي أنزلته عليك
  يا محمد.</p><p>والقول الثاني: أن المخاطب به اليهود والنصارى، وتقديره: أن ذلك الذي
  وعدتكم به هو هذا الكتاب، الذي أنزلته على محمد عليه وعلى آله السلام. قوله عز وجل:
  { لاَ رَيْبَ فيهِ } وفيه تأويلان:</p><p>أحدهما: أن الريب هو الشك، وهو قول ابن عباس،
  ومنه قول عبد الله بن الزِّبَعْرَى:</p><p class=\"poetry_or_grammar\">لَيْسَ في الْحَقِّ
  يَا أُمَيْمَةُ رَيْبٌ\t</p><p class=\"poetry_or_grammar\">إِنَّمَا الرَّيْبُ مَا
  يَقُولُ الْجَهُولُ</p><p>والتأويل الثاني: أن الريب التهمة ومنه قول جميل:</p><p class=\"poetry_or_grammar\">بُثَيْنَةُ
  قالتْ: يا جَمِيلُ أَرَبْتَنِيُ</p><p class=\"poetry_or_grammar\">\tفَقُلْتُ: كِلاَنَا
  يَا بُثَيْنَ مُرِيب</p><p>قوله عزَّ وجلَّ: { هُدىً لِلْمُتَّقِينَ } ، يعني به هدىً
  من الضلالة.</p><p>وفي المتقين ثلاثة تأويلات:</p><p>أحدها: أنهم الذين اتقوا ما حرم
  الله عليهم وأدَّوا ما افترض عليهم، وهذا قول الحسن البصري.</p><p>والثاني: أنهم الذين
  يحذرون من الله تعالى عقوبته ويرجون رحمته وهذا قول ابن عباس.</p><p>والثالث: أنهم
  الذين اتقوا الشرك وبرئوا من النفاق وهذا فاسد، لأنه قد يكون كذلك، وهو فاسق وإنما
  خص به المتقين، وإن كان هدىً لجميع الناس، لأنهم آمنوا وصدقوا بما فيه.</p>"
