text: '<p>الاسم من { ذلك } الذال والألف، وقيل الذال وحدها، والألف تقوية، واللام لبعد
  المشار إليه وللتأكيد، والكاف للخطاب، وموضع { ذلك } رفع كأنه ابتداء، أو ابتداء وخبره
  بعده، واختلف في { ذلك } هنا فقيل: هو بمعنى " هذا " ، وتكون الإشارة إلى هذه الحروف
  من القرآن.</p><p>قال القاضي أبو محمد: وذلك أنه قد يشار بـ " ذلك " إلى حاضر تعلق
  به بعض الغيبة وبـ " هذا " إلى غائب هو من الثبوت والحضور بمنزلة وقُرْب. وقيل: هو
  على بابه إِشارة إلى غائب، واختلف في ذلك الغائب، فقيل: ما قد كان نزل من القرآن، وقيل:
  التوراة والإنجيل، وقيل: اللوح المحفوظ؛ أي الكتاب الذي هو القدر وقيل: إن الله قد
  كان وعد نبيه أن ينزل عليه كتاباً لا يمحوه الماء، فأشار إلى ذلك الوعد.</p><p>وقال
  الكسائي: " { ذلك } إشارة إلى القرآن الذي في السماء لم ينزل بعد ". وقيل: إن الله
  قد كان وعد أهل الكتاب أن ينزل على محمد كتاباً، فالإشارة إلى ذلك الوعد، وقيل: إن
  الإشارة إلى حروف المعجم في قول من قال { الم } حروف المعجم التي تحديتكم بالنظم منها.</p><p>ولفظ
  { الكتاب } مأخوذ من " كتبتُ الشيء " إذا جمعتَه وضممتَ بعضه إلى بعض ككتبَ الخَرَز
  بضم الكاف وفتح التاء وكتبَ الناقة.</p><p>ورفع { الكتاب } يتوجه على البدل أو على
  خبر الابتداء أو على عطف البيان. و { لا ريب فيه } معناه: لا شكّ فيه ولا ارتياب به؛
  والمعنى أنه في ذاته لا ريب فيه وإن وقع ريبٌ للكفار.</p><p>وقال قوم: لفظ قوله { لا
  ريب } فيه لفظ الخبر ومعناه النهي.</p><p>وقال قوم: هو عموم يراد به الخصوص؛ أي عند
  المؤمنين.</p><p>قال القاضي أبو محمد: وهذا ضعيف.</p><p>وقرأ الزهري، وابن محيصن، ومسلم
  بن جندب، وعبيد بن عمير: " فِيهُ " بضم الهاء؛ وكذلك " إليهُ " و " علَيْهُ " و " بِهُ
  " و " نُصْلِهُ " ونولهُ وما أشبه ذلك حيث وقع على الأصل. وقرأ ابن إسحاق: " فيهو "
  ضم الهاء ووصلها بواو.</p><p>و { هدى } معناه رشاد وبيان، وموضعه، من الإعراب رفع على
  أنه خبر { ذلك } ، أو خبر ابتداء مضمر، أو ابتداء وخبره في المجرور قبله، ويصح أن يكون
  موضعه نصباً على الحال من ذلك، أو من الكتاب، ويكون العامل فيه معنى الإشارة، أو من
  الضمير في { فيه } ، والعامل معنى الاستقرار؛ وفي هذا القول ضعف.</p><p>وقوله { للمتقين
  } اللفظ مأخوذ من وَقَى، وفعله اتَّقى، على وزن افتعل، وأصله " للموتقيين " استثقلت
  الكسرة على الياء فسكنت وحذفت للالتقاء، وأبدلت الواو تاءً على أصلهم في اجتماع الواو
  والتاء، وأدغمت التاء في التاء فصار { للمتقين }. والمعنى: الذين يتقون الله تعالى
  بامتثال أوامره واجتناب معاصيه، كان ذلك وقاية بينهم وبين عذاب الله.</p>'
