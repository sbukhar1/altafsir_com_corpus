text: '<p>قوله تعالى: { ذَلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ }</p><p>أورد الزمخشري هنا
  سؤالا قال: الإشارة بذلك للبعيد وهو هنا قريب. وأجاب بأن المراد القرب المعنوي.</p><p>قال
  ابن عرفة: السؤال غير وارد لأنه أجاب في غير هذا الموضع في قوله تعالى</p><p class="quran">فَذَٰلِكُنَّ
  ٱلَّذِي لُمْتُنَّنِي فِيهِ</p><p>وفي قوله تعالى:</p><p class="quran">عَوَانٌ بَيْنَ
  ذَٰلِكَ</p><p>لأن الإشارة بلفظ (البعيد) للقريب على سبيل التَّعظيم وهو معنى (يذكره)
  البيانيون.</p><p>قال: وعبر عنه باسم الإشارة دون ضمير الغيبة تنبيها على أنه كالمحسوس
  المشار إليه فهو دليل على عظمته في النفوس.</p><p>وقوله تعالى: لاَ رَيْبَ فِيهِ: إما
  خبر في هذا معنى النهي وإما خبر على بابه والمراد إما نفي وقوع ذلك حقيقة. فيكون عاما
  مخصوصا بمن ارتاب فيه، أو المراد لا ينبغي فيه ريب أي ليس بأهل لأن يرتاب فيه (أحد).</p><p>قال:
  ومن الناس من يقف على (لاَ رَيْبَ) وكان بعضهم يتعقبه بأن فيه شبه تهيئة العامل للعمل
  وقطعه عنه، ومنهم من وقف على { لاَ رَيْبَ فِيهِ } (وعادتهم بأنهم يصوّبونه بأنه يبتدئ)
  بقوله تعالى: هُدىً لِلْمُتَّقِينَ، (فجعله) خبر مبتدأ مضمر، أي هو هدى فيكون القرآن
  كله (هُدى) أي هو نفس الهدى، فهو أبلغ ممن جعل الهدى فيه.</p><p>فإن قلت: أخر المجرور
  هنا وقدمه في قوله:</p><p class="quran">لاَ فِيهَا غَوْلٌ</p><p class="quran">وَعَلَىٰ
  أَبْصَارِهِمْ غِشَاوَةٌ</p><p>(فالجواب) أن المراد نفي الرّيب بالإطلاق. فيتناول جميع
  الكتب من التوراة والإنجيل والزبور والفرقان، فليس نفي الريب خاصا بالقرآن فقط بل هو
  (عام) بخلاف ما لو قيل لا (فيه ريب)، (لأوهم) خصوص النفي به وبخلاف:</p><p class="quran">وَعَلَىٰ
  أَبْصَارِهِمْ غِشَاوَةٌ</p><p>فإنّ الغشاوة خاصة بأبصارهم دون أبصار المؤمنين.</p>'
