text: '<p>قوله تعالى: «ذلك» فيه قولان.</p><p>أحدهما: أنه بمعنى هذا، وهو قول ابن عباس،
  ومجاهد، وعكرمة، والكسائي، وأبي عبيدة، والأخفش. واحتج بعضهم بقول خفاف بن ندبة:</p><p
  class="poetry_or_grammar">أَقول له والرمح يأطر متنه</p><p class="poetry_or_grammar">تأمل
  خفافا إِنني أنا ذلكا</p><p>أي: أنا هذا. وقال ابن الأنباري. إنما أراد: أنا ذلك الذي
  تعرفه.</p><p>والثاني: أنه إشارة الى غائب.</p><p>ثم فيه ثلاثة أقوال.</p><p>أحدها:
  أنه أراد به ما تقدم إنزاله عليه من القرآن.</p><p>والثاني: أنه أراد به ما وعده أن
  يوحيه إليه في قوله:</p><p class="quran">سنلقي عليك قولاً ثقيلاً</p><p>[المزمل:5].</p><p>والثالث:
  أنه أراد بذلك ما وعد به أهل الكتب السالفة، لأنهم وعدوا بنبي وكتاب.</p><p>و { الكتاب
  }. القرآن. وسمي كتاباً، لأنه جمع بعضه إلى بعض، ومنه الكتيبة، سميت بذلك لاجتماع بعضها
  إلى بعض. ومنه: كتبت البغلة.</p><p>قوله تعالى: { لا ريب فيه } الرَّيب: الشك. والهدى:
  الإِرشاد. والمتقون: المحترزون مما اتقوه.</p><p>وفرَّق شيخنا علي بن عبيد الله بين
  التقوى والورع، فقال: التقوى: أخذ عدة، والورع: دفع شبهة، فالتقوى: متحقق السبب، والورع:
  مظنون المسبَّب.</p><p>واختلف العلماء في معنى هذه الآية على ثلاثة أقوال.</p><p>أحدها:
  أن ظاهرها النفي، ومعناها النهي، وتقديرها: لا ينبغي لأحد أن يرتاب به لإتقانه وإحكامه.
  ومثله:</p><p class="quran">ما كان لنا أن نشرك بالله من شيء</p><p>[يوسف: 38] أي:
  ما ينبغي لنا. ومثله:</p><p class="quran">فلا رفت ولا فسوق</p><p>[البقرة: 196] وهذا
  مذهب الخليل، وابن الأنباري.</p><p>والثاني: أن معناها: لا ريب فيه أنه هدىً للمتقين.
  قاله المبرّد.</p><p>والثالث: أن معناها: لا ريب فيه أنه من عند الله، قاله مقاتل في
  آخرين.</p><p>فان قيل: فقد ارتاب به قوم.</p><p>فالجواب: انه حق في نفسه، فمن حقق النظر
  فيه علم. قال الشاعر:</p><p class="poetry_or_grammar">ليس في الحق يا أمامة ريب</p><p
  class="poetry_or_grammar">إنما الريب ما يقول الكذوب</p><p>فان قيل: فالمتقي مهتد،
  فما فائدة اختصاص الهداية به؟</p><p>فالجواب من وجهين. أحدهما: أنه أراد المتقين، والكافرين،
  فاكتفى بذكر أحد الفريقين، كقوله تعالى:</p><p class="quran">سرابيل تقيكم الحر</p><p>[النحل:
  81] أراد: والبرد.</p><p>والثاني: أنه خصَّ المتقين لانتفاعهم به، كقوله:</p><p class="quran">إنما
  أنت منذر من يخشاها</p><p>[النازعات:45]. وكان منذراً لمن يخشى ولمن لا يخشى.</p>'
