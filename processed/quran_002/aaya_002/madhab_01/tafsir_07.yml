text: '<p>قال ابن جريج: قال ابن عباس: ذلك الكتاب، أي: هذا الكتاب. وكذا قال مجاهد وعكرمة
  وسعيد بن جبير والسدي ومقاتل بن حيان وزيد بن أسلم وابن جريج أن ذلك بمعنى هذا، والعرب
  تعارض بين هذين الاسمين من أسماء الإشارة، فيستعملون كلاً منهما مكان الآخر، وهذا معروف
  في كلامهم، وقد حكاه البخاري عن معمر بن المثنى عن أبي عبيدة. وقال الزمخشري: ذلك إشارة
  إلى</p><p class="quran">الۤمۤ</p><p>[البقرة: 1] كما قال تعالى:</p><p class="quran">لاَّ
  فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ</p><p>[البقرة: 68] وقال تعالى:</p><p
  class="quran">ذَلِكُمْ حُكْمُ ٱللَّهِ يَحْكُمُ بَيْنَكُمْ</p><p>[الممتحنة: 10] وقال:</p><p
  class="quran">ذٰلِكُمُ ٱللَّهُ</p><p>[يونس: 3] وأمثال ذلك مما أشير به إلى ما تقدم
  ذكره، والله أعلم. وقد ذهب بعض المفسرين فيما حكاه القرطبي وغيره أن ذلك إشارة إلى
  القرآن الذي وعد الرسول صلى الله عليه وسلم بإنزاله عليه، أو التوراة، أو الإنجيل،
  أو نحو ذلك، في أقوال عشرة. وقد ضعف هذا المذهب كثيرون والله أعلم.</p><p>والكتاب:
  القرآن. ومن قال: إن المراد بذلك الكتاب الإشارة إلى التوراة والإنجيل كما حكاه ابن
  جرير وغيره، فقد أبعد النجعة، وأغرق في النزع، وتكلف ما لا علم له به. والريب: الشك.
  قال السدي عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرّة الهمداني عن ابن مسعود وعن
  أناس من أصحاب رسول الله صلى الله عليه وسلم { لاَ رَيْبَ فِيهِ }: لا شك فيه. وقال
  أبو الدرداء وابن عباس ومجاهد وسعيد بن جبير وأبو مالك ونافع مولى ابن عمر وعطاء وأبو
  العالية والربيع بن أنس ومقاتل بن حيان والسدي وقتادة وإسماعيل بن أبي خالد. وقال ابن
  أبي حاتم: لا أعلم في هذه خلافاً. وقد يستعمل الريب في التهمة، قال جميل:</p><p class="poetry_or_grammar">بُثَيْنَةُ
  قالَتْ يا جميلُ أَرَبْتَنِي</p><p class="poetry_or_grammar">فقلْتُ كِلانا يا بُثَيْنَ
  مُرِيبُ</p><p>واستعمل أيضاً في الحاجة كما قال بعضهم:</p><p class="poetry_or_grammar">قَضَيْنا
  مِنْ تِهامَةَ كُلَّ رَيْبٍ</p><p class="poetry_or_grammar">وخَيْبَرَ ثُمَّ أَجْمعْنا
  السُّيوفا</p><p>ومعنى الكلام هنا أن هذا الكتاب هو القرآن لا شك فيه أنه نزل من عند
  الله؛ كما قال تعالى في السجدة [1-2]:</p><p class="quran">الۤـمۤ تَنزِيلُ ٱلْكِتَابِ
  لاَ رَيْبَ فِيهِ مِن رَّبِّ ٱلْعَالَمِينَ</p><p>وقال بعضهم هذا خبر ومعناه النهي
  أي لا ترتابوا فيه. ومن القراء من يقف على قوله تعالى: { لاَ رَيْبَ } ويبتدىء بقوله
  تعالى: { فِيهِ هُدًى لِّلْمُتَّقِينَ } والوقف على قوله تعالى: { لاَ رَيْبَ فِيهِ
  } أولى للآية التي ذكرناها ولأنه يصير قوله تعالى: { هُدىً } صفة للقرآن وذلك أبلغ
  من كونه فيه هدى. وهدى يحتمل من حيث العربية أن يكون مرفوعاً على النعت ومنصوباً على
  الحال وخصت الهداية للمتقين كما قال:</p><p class="quran">قُلْ هُوَ لِلَّذِينَ ءَامَنُواْ
  هُدًى وَشِفَآءٌ وَٱلَّذِينَ لاَ يُؤْمِنُونَ فِىۤ ءَاذَانِهِمْ وَقْرٌ وَهُوَ عَلَيْهِمْ
  عَمًى أُوْلَـٰئِكَ يُنَادَوْنَ مِن مَّكَانٍ بَعِيدٍ</p><p>[فصلت: 44]</p><p class="quran">وَنُنَزِّلُ
  مِنَ ٱلْقُرْءَانِ مَا هُوَ شِفَآءٌ وَرَحْمَةٌ لِّلْمُؤْمِنِينَ وَلاَ يَزِيدُ ٱلظَّـٰلِمِينَ
  إَلاَّ خَسَارًا</p><p>[الإسراء: 82] إلى غير ذلك من الآيات الدالة على اختصاص المؤمنين
  بالنفع بالقرآن؛ لأنه هو في نفسه هدى، ولكن لا يناله إلا الأبرار؛ كما قال تعالى:</p><p
  class="quran">يَٰأَيُّهَا ٱلنَّاسُ قَدْ جَآءَتْكُمْ مَّوْعِظَةٌ مَّن رَّبِّكُمْ
  وَشِفَآءٌ لِّمَا فِى ٱلصُّدُورِ وَهُدًى وَرَحْمَةٌ لِّلْمُؤْمِنِينَ</p><p>[يونس:
  57] وقد قال السدي عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرّة الهمداني عن ابن
  مسعود وعن أناس من أصحاب رسول الله صلى الله عليه وسلم { هُدًى لِّلْمُتَّقِينَ } يعني:
  نوراً للمتقين. وقال أبو روق عن الضحاك عن ابن عباس قال: هدى للمتقين، قال: هم المؤمنون
  الذين يتقون الشرك بي، ويعملون بطاعتي. وقال محمد بن إسحاق: عن محمد بن أبي محمد مولى
  زيد بن ثابت عن عكرمة أو سعيد بن جبير عن ابن عباس: { لِلْمُتَّقِينَ } قال: الذين
  يحذرون من الله عقوبته في ترك ما يعرفون من الهدى، ويرجون رحمته في التصديق بما جاء
  به. وقال سفيان الثوري عن رجل عن الحسن البصري: قوله تعالى: للمتقين، قال: اتقوا ما
  حرم الله عليهم، وأدّوا ما افترض عليهم. وقال أبو بكر بن عياش: سألني الأعمش عن المتقين،
  قال: فأجبته، فقال لي: سل عنها الكلبي، فسألته، فقال: الذين يجتنبون كبائر الإثم. قال:
  فرجعت إلى الأعمش، فقال: يرى أنه كذلك، ولم ينكره. وقال قتادة: للمتقين، هم الذين نعتهم
  الله بقوله:</p><p class="quran">ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلوٰةَ</p><p>[البقرة:
  3] الآية والتي بعدها، واختيار ابن جرير أن الآية تعم ذلك كله، وهو كما قال. وقد روى
  الترمذي وابن ماجه من رواية أبي عقيل عبد الله بن عقيل عن عبد الله بن يزيد عن ربيعة
  بن يزيد وعطية بن قيس عن عطية السعدي قال: قال رسول الله صلى الله عليه وسلم</p><p
  class="hadith"> " لا يبلغ العبد أن يكون من المتقين حتى يدع مالا بأس به حذراً مما
  به بأس " </p><p>ثم قال الترمذي: حسن غريب. وقال ابن أبي حاتم: حدّثنا أبي حدّثنا عبد
  الله بن عمران عن إسحاق بن سليمان يعني الرازي عن المغيرة بن مسلم عن ميمون أبي حمزة
  قال: كنت جالساً عند أبي وائل، فدخل علينا رجل يقال له أبو عفيف من أصحاب معاذ، فقال
  له شقيق بن سلمة: يا أبا عفيف ألا تحدّثنا عن معاذ بن جبل؟ قال: بلى، سمعته يقول: يحبس
  الناس يوم القيامة في بقيع واحد، فينادي مناد: أين المتقون؟ فيقومون في كنف من الرحمن،
  لا يحتجب الله منهم ولا يستتر. قلت: من المتقون؟ قال: قوم اتقوا الشرك وعبادة الأوثان،
  وأخلصوا لله العبادة، فيمرون إلى الجنة. ويطلق الهدى ويراد به ما يقرّ في القلب من
  الإيمان، وهذا لا يقدر على خلقه في قلوب العباد إلا الله عز وجل، قال الله تعالى:</p><p
  class="quran">إِنَّكَ لاَ تَهْدِى مَنْ أَحْبَبْتَ</p><p>[القصص: 56] وقال</p><p class="quran">لَّيْسَ
  عَلَيْكَ هُدَاهُمْ</p><p>[البقرة: 272] وقال:</p><p class="quran">مَن يُضْلِلِ ٱللَّهُ
  فَلاَ هَادِيَ لَهُ</p><p>[الأعراف: 186] وقال:</p><p class="quran">مَن يَهْدِ ٱللَّهُ
  فَهُوَ ٱلْمُهْتَدِ وَمَن يُضْلِلْ فَلَن تَجِدَ لَهُ وَلِيًّا مُّرْشِدًا</p><p>[الكهف:
  17] إلى غير ذلك من الآيات. ويطلق ويراد به بيان الحق وتوضيحه، والدلالة عليه والإرشاد
  إليه، قال الله تعالى:</p><p class="quran">وَإِنَّكَ لَتَهْدِىۤ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</p><p>[الشورى:
  52] وقال:</p><p class="quran">إِنَّمَآ أَنتَ مُنذِرٌ وَلِكُلِّ قَوْمٍ هَادٍ</p><p>[الرعد:
  7] وقال تعالى:</p><p class="quran">وَأَمَّا ثَمُودُ فَهَدَيْنَـٰهُمْ فَٱسْتَحَبُّواْ
  ٱلْعَمَىٰ عَلَى ٱلْهُدَىٰ</p><p>[فصلت: 17] وقال:</p><p class="quran">وَهَدَيْنَـٰهُ
  ٱلنَّجْدَينِ</p><p>[البلد: 10] على تفسير من قال: المراد بهما الخير والشر، وهو الأرجح،
  والله أعلم. وأصل التقوى: التوقي مما يكره؛ لأن أصلها وقوى من الوقاية. قال النابغة:</p><p
  class="poetry_or_grammar">سَقَطَ النَّصِيفُ ولَمْ تُرِدْ إِسْقاطَهُ</p><p class="poetry_or_grammar">فَتَناوَلَتْهُ
  وَاتَّقَتْنا بِاليَدِ</p><p>وقال الآخر:</p><p class="poetry_or_grammar">فَأَلْقَتْ
  قِناعاً دونَهُ الشَّمْسُ واتَّقَتْ</p><p class="poetry_or_grammar">بِأَحْسَنِ مَوْصُولَيْنِ
  كَفَ وَمِعْصَمِ</p><p>وقد قيل إن عمر بن الخطاب رضي الله عنه سأل أبي بن كعب عن التقوى،
  فقال له: أما سلكت طريقاً ذا شوك؟ قال: بلى، قال: فما عملت؟ قال: شمرت، واجتهدت، قال:
  فذلك التقوى. وقد أخذ هذا المعنى ابن المعتز فقال:</p><p class="poetry_or_grammar">خَل
  الذُّنُوبَ صَغِيْرها</p><p class="poetry_or_grammar">وكَبِيْرَها ذاك التُّقَى</p><p
  class="poetry_or_grammar">واصْنَعْ كَماشٍ فَوْقَ أر</p><p class="poetry_or_grammar">ضِ
  الشَّوْكِ يَحْذَرُ ما يَرَى</p><p class="poetry_or_grammar">لا تَحْقِرَنَّ صغيرةً</p><p
  class="poetry_or_grammar">إِنّ الجِبالَ مِنَ الحَصَى</p><p>وأنشد أبو الدرداء يوماً:</p><p
  class="poetry_or_grammar">يريدُ المرءُ أَنْ يُؤْتَى مُناهُ</p><p class="poetry_or_grammar">ويَأْبى
  اللّهُ إِلاَّ ما أَرادا</p><p class="poetry_or_grammar">يقولُ المَرْءُ فائِدَتي
  ومَالِي</p><p class="poetry_or_grammar">وتَقْوَى اللّهِ أَفْضَلُ ما اسْتَفادا</p><p>وفي
  سنن ابن ماجه عن أبي أمامة رضي الله عنه قال: قال رسول الله صلى الله عليه وسلم</p><p
  class="hadith"> " ما استفاد المرء بعد تقوى الله خيراً من زوجة صالحة، إن نظر إليها
  سرته، وإن أمرها أطاعته، وإن أقسم عليها أبرته، وإن غاب عنها نصحته في نفسها وماله
  ". </p>'
