text: '<p>قال عامة الـمفسرين: تأويـل قول الله تعالـى: { ذَلِكَ الكِتَابُ }: هذا الكتاب.
  ذكر من قال ذلك:</p><p>حدثنـي هارون بن إدريس الأصم الكوفـي، قال: حدثنا عبد الرحمن
  بن مـحمد الـمـحاربـي، عن ابن جريج، عن مـجاهد: { ذَلِكَ ٱلْكِتَابُ } ، قال: هو هذا
  الكتاب.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: حدثنا ابن علـية، قال: أخبرنا خالد الـحذاء،
  عن عكرمة، قال: { ذَلِكَ ٱلْكِتَابُ }: هذا الكتاب.</p><p>حدثنا أحمد بن إسحاق الأهوازي،
  قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا الـحكم بن ظهير، عن السدّي فـي قوله: { ذَلِكَ
  ٱلْكِتَابُ } قال: هذا الكتاب.</p><p>حدثنا القاسم بن الـحسن، قال: حدثنا الـحسين بن
  داود، قال: حدثنـي حجاج، عن ابن جريج قوله: { ذَلِكَ ٱلْكِتَابُ }: هذا الكتاب. قال:
  قال ابن عبـاس: { ذَلِكَ ٱلْكِتَابُ }: هذا الكتاب.</p><p>فإن قال قائل: وكيف يجوز
  أن يكون «ذلك» بـمعنى «هذا»؟ و«هذا» لا شك إشارة إلـى حاضر معاين، و«ذلك» إشارة إلـى
  غائب غير حاضر ولا معاين؟ قـيـل: جاز ذلك لأن كل ما تقضي وقَرُب تقضيه من الأخبـار
  فهو وإن صار بـمعنى غير الـحاضر، فكالـحاضر عند الـمخاطب وذلك كالرجل يحدّث الرجل الـحديث،
  فـيقول السامع: إن ذلك والله لكما قلت، وهذا والله كما قلت، وهو والله كما ذكرت. فـيخبر
  عنه مرة بـمعنى الغائب إذ كان قد تقضَّى ومضى، ومرة بـمعنى الـحاضر لقرب جوابه من كلام
  مخبره كأنه غير منقضٍ، فكذلك ذلك فـي قوله: { ذَلِكَ ٱلْكِتَابُ } لأنه جل ذكره لـما
  قدم قبل ذلك الكتاب</p><p class="quran">الۤـمۤ</p><p>[البقرة: 1] التـي ذكرنا تصرّفها
  فـي وجوهها من الـمعانـي علـى ما وصفنا، قال لنبـيه صلى الله عليه وسلم: يا مـحمد هذا
  الذي ذكرته وبـينته لك الكتابُ. ولذلك حسن وضع «ذلك» فـي مكان «هذا»، لأنه أشير به
  إلـى الـخبر عما تضمنه قوله:</p><p class="quran">الۤـمۤ</p><p>[البقرة: 1] من الـمعانـي
  بعد تقضي الـخبر عنه { بألـم } ، فصار لقرب الـخبر عنه من تقضيه كالـحاضر الـمشار إلـيه،
  فأخبر عنه بذلك لانقضائه ومصير الـخبر عنه كالـخبر عن الغائب. وترجمه الـمفسرون أنه
  بـمعنى «هذا» لقرب الـخبر عنه من انقضائه، فكان كالـمشاهد الـمشار إلـيه بهذا نـحو
  الذي وصفنا من الكلام الـجاري بـين الناس فـي مـحاوراتهم، وكما قال جل ذكره:</p><p
  class="quran">وَٱذْكُرْ إِسْمَاعِيلَ وَٱلْيَسَعَ وَذَا ٱلْكِفْلِ وَكُلٌّ مِّنَ ٱلأَخْيَارِ
  (*) هَـٰذَا ذِكْرٌ</p><p>[ص: 48-49] فهذا ما فـي «ذلك» إذا عنى بها «هذا». وقد يحتـمل
  قوله جل ذكره: { ذَلِكَ ٱلْكِتَابُ } أن يكون معنـيا به السور التـي نزلت قبل سورة
  البقرة بـمكة والـمدينة، فكأنه قال جل ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: يا مـحمد
  اعلـم أن ما تضمنته سور الكتاب التـي قد أنزلتها إلـيك هو الكتاب الذي لا ريب فـيه.
  ثم ترجمه الـمفسرون بأن معنى «ذلك»: «هذا الكتاب»، إذ كانت تلك السور التـي نزلت قبل
  سورة البقرة من جملة جميع كتابنا هذا الذي أنزله الله عز وجل علـى نبـينا مـحمد صلى
  الله عليه وسلم.</p><p>وكان التأويـل الأول أولـى بـما قاله الـمفسرون لأن ذلك أظهر
  معانـي قولهم الذي قالوه فـي ذلك. وقد وجه معنى ذلك بعضهم إلـى نظير معنى بـيت خُفـاف
  بن نُدبة السلـمي:</p><p class="poetry_or_grammar">فإنْ تَكُ خَيْـلـي قَدْ أصِيبَ
  صَميـمُها</p><p class="poetry_or_grammar">فَعَمْداً علـى عَيْنٍ تَـيَـمَّـمْتُ مالكا</p><p
  class="poetry_or_grammar">أقُولُ لَهُ والرُّمْـحُ يَأطِرُ مَتْنَهُ</p><p class="poetry_or_grammar">تَأمَّلْ
  خُفـافـاً إنَّنـي أنا ذَلكا</p><p>كأنه أراد: تأملنـي أنا ذلك. فرأى أن «ذلك الكتاب»
  بـمعنى «هذا» نظير ما أظهر خفـاف من اسمه علـى وجه الـخبر عن الغائب وهو مخبر عن نفسه،
  فلذلك أظهر «ذلك» بـمعنى الـخبر عن الغائب، والـمعنى فـيه الإشارة إلـى الـحاضر الـمشاهد.
  والقول الأول أولـى بتأويـل الكتاب لـما ذكرنا من العلل.</p><p>وقد قال بعضهم: { ذَلِكَ
  ٱلْكِتَابُ }: يعنـي به التوراة والإنـجيـل، وإذا وجه تأويـل ذلك إلـى هذا الوجه فلا
  مؤنة فـيه علـى متأوله كذلك لأن «ذلك» يكون حينئذٍ إخبـاراً عن غائب علـى صحة.</p><p>القول
  فـي تأويـل قوله تعالـى: { لاَ رَيْبَ فِيهِ }.</p><p>وتأويـل قوله: { لاَ رَيْبَ فِيهِ
  }: «لا شك فـيه»، كما:</p><p>حدثنـي هارون بن إدريس الأصم، قال: حدثنا عبد الرحمن الـمـحاربـي،
  عن ابن جريج، عن مـجاهد { لاَ رَيْبَ فِيهِ } ، قال: لا شك فـيه.</p><p>حدثنـي سلام
  بن سالـم الـخزاعي، قال: حدثنا خـلف بن ياسين الكوفـي، عن عبد العزيز بن أبـي روّاد
  عن عطاء: { لاَ رَيْبَ فِيهِ } قال: لا شك فـيه.</p><p>حدثنـي أحمد بن إسحاق الأهوازي،
  قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا الـحكم بن ظهير، عن السدّي، قال: { لاَ رَيْبَ
  فِيهِ }: لا شك فـيه.</p><p>حدثنـي موسى بن هارون الهمدانـي، قال: حدثنا عمرو بن حماد،
  قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس،
  وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { لاَ
  رَيْبَ فِيهِ }: لا شك فـيه.</p><p>حدثنا مـحمد بن حميد، قال: حدثنا سلـمة بن الفضل
  عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد
  بن جبـير، عن ابن عبـاس: { لاَ رَيْبَ فِيهِ } قال: لا شك فـيه.</p><p>حدثنا القاسم
  بن الـحسن، قال: حدثنا الـحسين، قال: حدثنـي حجاج عن ابن جريج، قال: قال ابن عبـاس:
  { لاَ رَيْبَ فِيهِ } يقول لا شك فـيه.</p><p>حدثنا الـحسن بن يحيى، قال: حدثنا عبد
  الرزاق، قال: أخبرنا معمر عن قتادة: { لاَ رَيْبَ فِيهِ } يقول: لا شك فـيه.</p><p>وحدثت
  عن عمار بن الـحسن، قال: حدثنا عبد الله بن أبـي جعفر، عن أبـيه عن الربـيع بن أنس
  قوله: { لاَ رَيْبَ فِيهِ } يقول: لا شك فـيه.</p><p>وهو مصدر من قولك: رابنـي الشيء
  يريبنـي ريبـا. ومن ذلك قول ساعدة بن جُؤيَّة الهذلـي:</p><p class="poetry_or_grammar">فَقَالُوا
  تَرَكْنا الـحَيَّ قَدْ حَصَرُوا بهِ</p><p class="poetry_or_grammar">فَلا رَيْبَ
  أنْ قَدْ كانَ ثمَّ لَـحِيـمُ</p><p>ويروى: «حصروا»، و«حَصِروا»، والفتـح أكثر، والكسر
  جائز. يعنـي بقوله: «حصروا به»: أطافوا به، ويعنـي بقوله: { لاَ رَيْبَ فِيهِ } لا
  شك فـيه، وبقوله: «أن قد كان ثم لـحيـم»، يعنـي قتـيلاً، يقال: قد لُـحم إذا قتل. والهاء
  التـي فـي «فـيه» عائدة علـى الكتاب، كأنه قال: لا شك فـي ذلك الكتاب أنه من عند الله
  هدى للـمتقـين. القول فـي تأويـل قوله تعالـى:</p><p>{ هُدًى }.</p><p>حدثنـي أحمد
  بن حازم الغفـاري، قال: حدثنا أبو نعيـم، قال: حدثنا سفـيان، عن بـيان، عن الشعبـي:
  هُدًى قال: هدى من الضلالة.</p><p>حدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد،
  قال: حدثنا أسبـاط بن نصر، عن إسماعيـل السدي، فـي خبر ذكره عن أبـي مالك، وعن أبـي
  صالـح، عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى
  الله عليه وسلم: { هُدًى لِّلْمُتَّقِينَ } يقول: نور للـمتقـين.</p><p>والهدى فـي
  هذا الـموضع مصدر من قولك: هديت فلاناً الطريق إذا أرشدته إلـيه، ودللته علـيه، وبـينته
  له أهديه هُدًى وهداية.</p><p>فإن قال لنا قائل: أو ما كتاب الله نوراً إلا للـمتقـين
  ولا رشاداً إلا للـمؤمنـين؟ قـيـل: ذلك كما وصفه ربنا عز وجل، ولو كان نوراً لغير الـمتقـين،
  ورشاداً لغير الـمؤمنـين لـم يخصص الله عز وجل الـمتقـين بأنه لهم هدى، بل كان يعم
  به جميع الـمنذرين ولكنه هدى للـمتقـين، وشفـاء لـما فـي صدور الـمؤمنـين، ووَقْرٌ
  فـي آذان الـمكذّبـين، وعمي لأبصار الـجاحدين، وحجة لله بـالغة علـى الكافرين فـالـمؤمن
  به مهتد، والكافر به مـحجوج.</p><p>وقوله: هُدًى يحتـمل أوجها من الـمعانـي أحدها:
  أن يكون نصبـاً لـمعنى القطع من الكتاب لأنه نكرة والكتاب معرفة، فـيكون التأويـل حينئذٍ:
  الـم ذلك الكتاب هاديا للـمتقـين. و«ذلك» مرفوع ب«الـم»، و«الـم» به، و«الكتاب» نعت
  ل«ذلك». وقد يحتـمل أن يكون نصبـاً علـى القطع من راجع ذكر الكتاب الذي فـي «فـيه»،
  فـيكون معنى ذلك حينئذٍ: الـم الذي لا ريب فـيه هادياً. وقد يحتـمل أن يكون أيضا نصبـاً
  علـى هذين الوجهين، أعنـي علـى وجه القطع من الهاء التـي فـي «فـيه»، ومن الكتاب علـى
  أن «الـم» كلام تام، كما قال ابن عبـاس. إن معناه: أنا الله أعلـم. ثم يكون «ذلك الكتاب»
  خبراً مستأنفـاً، ويرفع حينئذٍ الكتاب ب«ذلك» و«ذلك» بـالكتاب، ويكون «هدى» قطعاً من
  الكتاب، وعلـى أن يرفع «ذلك» بـالهاء العائدة علـيه التـي فـي «فـيه»، والكتاب نعت
  له، والهدى قطع من الهاء التـي فـي «فـيه». وإن جعل الهدى فـي موضع رفع لـم يجز أن
  يكون «ذلك الكتاب» إلا خبرا مستأنفـا و«الـم» كلاماً تاماً مكتفـياً بنفسه إلاّ من
  وجه واحد وهو أن يرفع حينئذٍ «هدى» بـمعنى الـمدح كما قال الله جل وعز:</p><p class="quran">الۤـمۤ
  تِلْكَ ءايَـٰتُ ٱلْكِتَـٰبِ ٱلْحَكِيمِ هُدًى وَرَحْمَةً لّلْمُحْسِنِينَ</p><p>[لقمان:
  1-3] فـي قراءة من قرأ «رحمة» بـالرفع علـى الـمدح للآيات.</p><p>والرفع فـي «هدى»
  حينئذٍ يجوز من ثلاثة أوجه، أحدها: ما ذكرنا من أنه مدح مستأنف. والآخر: علـى أن يجعل
  الرافع «ذلك»، والكتاب نعت ل«ذلك». والثالث: أن يجعل تابعاً لـموضع «لا ريب فـيه»،
  ويكون «ذلك الكتاب» مرفوعاً بـالعائد فـي «فـيه»، فـيكون كما قال تعالـى ذكره:</p><p
  class="quran">وَهَـٰذَا كِتَٰبٌ أَنزَلْنَٰهُ مُبَارَكٌ</p><p>وقد زعم بعض الـمتقدمين
  فـي العلـم بـالعربـية من الكوفـيـين أن «الـم»مرافع «ذلك الكتاب» بـمعنى: هذه الـحروف
  من حروف الـمعجم، ذلك الكتاب الذي وعدتك أن أوحيه إلـيك. ثم نقض ذلك من قوله فأسرع
  نقضَه، وهدم ما بنى فأسرع هدمَه، فزعم أن الرفع فـي «هدى» من وجهين والنصب من وجهين،
  وأن أحد وجهي الرفع أن يكون «الكتاب» نعتاً لـ«ذلك»، و«الهدى» فـي موضع رفع خبر لـ«ذلك»
  كأنك قلت: ذلك لا شك فـيه. قال: وإن جعلت «لا ريب فـيه» خبره رفعت أيضاً «هدى» بجعله
  تابعاً لـموضع «لا ريب فـيه» كما قال الله جل ثناؤه:</p><p class="quran">وَهَـٰذَا
  كِتَـٰبٌ أَنزَلْنَـٰهُ مُبَارَكٌ</p><p>[الأنعام: 92] كأنه قال: وهذا كتاب هدى من
  صفته كذا وكذا. قال: وأما أحد وجهي النصب، فأن تـجعل «الكتاب» خبراً لـ«ذلك» وتنصب
  «هدى» علـى القطع لأن «هدى» نكرة اتصلت بـمعرفة وقد تـمّ خبرها فتنصبها، لأن النكرة
  لا تكون دلـيلاً علـى معرفة، وإن شئت نصبت «هدى» علـى القطع من الهاء التـي فـي «فـيه»
  كأنك قلت: لا شكّ فـيه هاديا.</p><p>قال أبو جعفر: فترك الأصل الذي أصّله فـي «الـم»
  وأنها مرفوعة ب«ذلك الكتاب» ونبذه وراء ظهره. واللازم له علـى الأصل الذي كان أصّله
  أن لا يجيز الرفع فـي «هدى» بحال إلا من وجه واحد، وذلك من قبل الاستئناف إذ كان مدحاً.
  فأما علـى وجه الـخبر لذلك، أو علـى وجه الإتبـاع لـموضع «لا ريب فـيه»، فكان اللازم
  له علـى قوله إن يكون خطأ، وذلك أن «الـم» إذا رفعت «ذلك الكتاب» فلا شك أن «هدى» غير
  جائز حينئذٍ أن يكون خبراً لـ«ذلك» بـمعنى الرافع له، أو تابعاً لـموضع لا ريب فـيه،
  لأن موضعه حينئذٍ نصب لتـمام الـخبر قبله وانقطاعه بـمخالفته إياه عنه.القول فـي تأويـل
  قوله تعالـى:</p><p>{ لِّلْمُتَّقِينَ }.</p><p>حدثنا سفـيان بن وكيع، قال: حدثنا أبـي
  عن سفـيان، عن رجل، عن الـحسن قوله: { لِّلْمُتَّقِينَ } قال: اتقوا ما حرم علـيهم
  وأدّوا ما افترض علـيهم.</p><p>حدثنا مـحمد بن حميد، قال: حدثنا سلـمة بن الفضل، عن
  مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن
  جبـير، عن ابن عبـاس: { لِّلْمُتَّقِينَ } أي الذين يحذرون من الله عز وجل عقوبته فـي
  ترك ما يعرفون من الهدى، ويرجون رحمته بـالتصديق بـما جاء به.</p><p>حدثنـي موسى بن
  هارون قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي
  مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من
  أصحاب النبـي صلى الله عليه وسلم: { هُدًى لِّلْمُتَّقِينَ } قال: هم الـمؤمنون.</p><p>حدثنا
  أبو كريب، قال: حدثنا أبو بكر بن عياش، قال: سألنـي الأعمش عن الـمتقـين، قال: فأجبته،
  فقال لـي: سل عنها الكلبـي فسألته فقال: الذين يجتنبون كبـائر الإثم. قال: فرجعت إلـى
  الأعمش، فقال: نرى أنه كذلك ولـم ينكره.</p><p>حدثنـي الـمثنى بن إبراهيـم الطبري،
  قال: حدثنا إسحاق بن الـحجاج عن عبد الرحمن بن عبد الله، قال: حدثنا عمر أبو حفص، عن
  سعيد بن أبـي عروبة، عن قتادة: { هُدًى للْـمُتَّقِـينَ } مَنْ هم نعتهم ووصفهم فأثبت
  صفتهم فقال:</p><p class="quran">ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ
  وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ</p><p>[البقرة: 3] حدثنا أبو كريب، قال: حدثنا عثمان
  بن سعيد، قال: حدثنا بشر بن عمار، عن أبـي روق، عن الضحاك، عن ابن عبـاس: { لِّلْمُتَّقِينَ
  } قال: الـمؤمنـين الذين يتقون الشرك ويعملون بطاعتـي.</p><p>وأولـى التأويلات بقول
  الله جل ثناؤه: { هُدًى لِّلْمُتَّقِينَ } تأويـل من وصف القوم بأنهم الذين اتقوا الله
  تبـارك وتعالـى فـي ركوب ما نهاهم عن ركوبه، فتـجنبوا معاصيه واتقوه فـيـما أمرهم به
  من فرائضه فأطاعوه بأدائها. وذلك أن الله عز وجل إنـما وصفهم بـالتقوى فلـم يحصر تقواهم
  إياه علـى بعضها من أهل منهم دون بعض. فلـيس لأحد من الناس أن يحصر معنى ذلك علـى وصفهم
  بشيء من تقوى الله عز وجل دون شيء إلا بحجة يجب التسلـيـم لها، لأن ذلك من صفة القوم
  لو كان مـحصوراً علـى خاصّ من معانـي التقوى دون العام منها لـم يَدَع الله جل ثناؤه
  بـيان ذلك لعبـاده، إما فـي كتابه، وإما علـى لسان رسوله صلى الله عليه وسلم إذْ لـم
  يكن فـي العقل دلـيـل علـى استـحالة وصفهم بعموم التقوى. فقد تبـين إذا بذلك فساد قول
  من زعم أن تأويـل ذلك إنـما هو: الذين اتقوا الشرك وبرءوا من النفـاق لأنه قد يكون
  كذلك وهو فـاسق غير مستـحق أن يكون من الـمتقـين. إلا أن يكون عند قائل هذا القول معنى
  النفـاق ركوب الفواحش التـي حرمها الله جل ثناؤه وتضيـيع فرائضه التـي فرضها علـيه،
  فإن جماعة من أهل العلـم قد كانت تسمي من كان يفعل ذلك منافقاً، فـيكون وإن كان مخالفـاً
  فـي تسميته من كان كذلك بهذا الاسم مصيبـاً تأويـل قول الله عز وجل للـمتقـين.</p>'
