text: <p>قوله تعالى { ذٰلِكَ ٱلْكِتَابُ } وفيه مسائل المسألة الأولى لقائل أن يقول
  المشار إليه ههنا حاضر، و «ذلك» اسم مبهم يشار به إلى البعيد، والجواب عنه من وجهين
  الأول لا نسلم أن المشار إليه حاضر، وبيانه من وجوه أحدها ما قاله الأصم وهو أن الله
  تعالى أنزل الكتاب بعضه بعد بعض، فنزل قبل سورة البقرة سور كثيرة، وهي كل ما نزل بمكة
  مما فيه الدلالة على التوحيد وفساد الشرك وإثبات النبوة وإثبات المعاد، فقوله { ذٰلِكَ
  } إشارة إلى تلك السور التي نزلت قبل هذه السورة، وقد يسمى بعض القرآن قرآناً، قال
  الله تعالى</p><p class="quran">وَإِذَا قُرِىء ٱلْقُرْءانُ فَٱسْتَمِعُواْ لَهُ</p><p>الأعراف
  204 وقال حاكياً عن الجن</p><p class="quran">إنا سمعنا قرآناً عجباً</p><p>الجن 1
  وقوله</p><p class="quran">إِنَّا سَمِعْنَا كِتَـٰباً أُنزِلَ مِن بَعْدِ مُوسَىٰ</p><p>الأحقاف
  30 وهم ما سمعوا إلا البعض، وهو الذي كان قد نزل إلى ذلك الوقت، وثانيها أنه تعالى
  وعد رسوله عند مبعثه أن ينزل عليه كتابا لا يمحوه الماحي، وهو عليه السلام أخبر أمته
  بذلك وروت الأمة ذلك عنه، ويؤيده قوله</p><p class="quran">إِنَّا سَنُلْقِى عَلَيْكَ
  قَوْلاً ثَقِيلاً</p><p>المزمل 5 وهذا في سورة المزمل، وهي إنما نزلت في ابتداء المبعث،
  وثالثها أنه تعالى خاطب بني إسرائيل، لأن سورة البقرة مدنية، وأكثرها احتجاج على بني
  إسرائيل، وقد كانت بنو إسرائيل أخبرهم موسى وعيسى عليهما السلام أن الله يرسل محمداً
  صلى الله عليه وسلم وينزل عليه كتاباً فقال تعالى { ذٰلِكَ ٱلْكِتَابُ } أي الكتاب
  الذي أخبر الأنبياء المتقدمون بأن الله تعالى سينزله على النبي المبعوث من ولد إسماعيل،
  ورابعها أنه تعالى لما أخبر عن القرآن بأنه في اللوح المحفوظ بقوله</p><p class="quran">وَإِنَّهُ
  فِى أُمّ ٱلْكِتَـٰبِ لَدَيْنَا</p><p>الزخرف 4 وقد كان عليه السلام أخبر أمته بذلك،
  فغير ممتنع أن يقول تعالى { ذٰلِكَ ٱلْكِتَابُ } ليعلم أن هذا المنزل هو ذلك الكتاب
  المثبت في اللوح المحفوظ. وخامسها أنه وقعت الإشارة بذلك إلى «ألم» بعد ما سبق التكلم
  به وانقضى، والمنقضى في حكم المتباعد، وسادسها أنه لما وصل من المرسل إلى المرسل إليه
  وقع في حد البعد، كما تقول لصاحبك ـ وقد أعطيته شيئاً ـ احتفظ بذلك. وسابعها أن القرآن
  لما اشتمل على حكم عظيمة وعلوم كثيرة يتعسر اطلاع القوة البشرية عليها بأسرها ـ والقرآن
  وإن كان حاضراً نظراً إلى صورته لكنه غائب نظراً إلى أسراره وحقائقه ـ فجاز أن يشار
  إليه كما يشار إلى البعيد الغائب.«ذلك» يشار بها للقريب والبعيد المقام الثاني سلمنا
  أن المشار إليه حاضر، لكن لا نسلم أن لفظة «ذلك» لا يشار بها إلا إلى البعيد، بيانه
  أن ذلك، وهذا حرفاً إشارة، وأصلهما «ذا» لأنه حرف للإشارة، قال تعالى</p><p class="quran">مَّن
  ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا</p><p>البقرة 245 ومعنى «ها» تنبيه،
  فإذا قرب الشيء أشير إليه فقيل هذا، أي تنبه أيها المخاطب لما أشرت إليه فإنه حاضر
  لك بحيث تراه، وقد تدخل الكاف على «ذا» للمخاطبة واللام لتأكيد معنى الإشارة فقيل «ذلك»
  فكأن المتكلم بالغ في التنبيه لتأخر المشار إليه عنه، فهذا يدل على أن لفظة ذلك لا
  تفيدالبعد في أصل الوضع، بل اختص في العرف بالإشارة إلى البعيد للقرينة التي ذكرناها،
  فصارت كالدابة، فإنها مختصة في العرف بالفرس، وإن كانت في أصل الوضع متناولة لكل ما
  يدب على الأرض، وإذا ثبت هذا فنقول إنا نحمله ههنا على مقتضى الوضع اللغوي، لا على
  مقتضى الوضع. العرفي وحينئذٍ لا يفيد البعد ولأجل هذه المقاربة يقام كل واحد من اللفظين
  مقام الآخر قال تعالى</p><p class="quran">وَٱذْكُرْ عِبَادَنَا إِبْرٰهِيمَ وَإِسْحَـٰقَ</p><p>صۤ
  45 إلى قوله -</p><p class="quran">وَكُلٌّ مّنَ ٱلأخْيَارِ</p><p>صۤ 48 ثم قال</p><p
  class="quran">هَـٰذَا ذِكْرُ</p><p>الأنبياء 24 وقال</p><p class="quran">وَعِندَهُمْ
  قَـٰصِرٰتُ ٱلطَّرْفِ أَتْرَابٌ هَـٰذَا مَا تُوعَدُونَ لِيَوْمِ ٱلْحِسَابِ</p><p>صۤ
  52 - 53 وقال</p><p class="quran">وَجَاءتْ سَكْرَةُ الْمَوْتِ بِالْحَقّ ذَلِكَ مَا
  كُنتَ مِنْهُ تَحِيدُ</p><p>قۤ 19 وقال</p><p class="quran">فَأَخَذَهُ ٱللَّهُ نَكَالَ
  ٱلأَخِرَةِ وَٱلأُوْلَىٰ إِنَّ فِى ذَلِكَ لَعِبْرَةً لّمَن يَخْشَىٰ</p><p>النازعات
  25- 26 وقال</p><p class="quran">وَلَقَدْ كَتَبْنَا فِى ٱلزَّبُورِ مِن بَعْدِ ٱلذّكْرِ
  أَنَّ ٱلأرْضَ يَرِثُهَا عِبَادِىَ ٱلصَّـٰلِحُونَ</p><p>الأنبياء 105 ثم قال</p><p
  class="quran">إِنَّ فِى هَـٰذَا لَبَلَـٰغاً لّقَوْمٍ عَـٰبِدِينَ</p><p>الأنبياء
  106 وقال</p><p class="quran">فَقُلْنَا ٱضْرِبُوهُ بِبَعْضِهَا كَذٰلِكَ يَحْيَىٰ
  ٱللَّهُ ٱلْمَوْتَىٰ</p><p>البقرة 73 أي هكذا يحيـى الله الموتى، وقال</p><p class="quran">وَمَا
  تِلْكَ بِيَمِينِكَ يٰمُوسَىٰ</p><p>طه 17 أي ما هذه التي بيمينك والله أعلم. المسألة
  الثانية لقائل أن يقول لم ذكر اسم الإشارة والمشار إليه مؤنث، وهو السورة، الجواب لا
  نسلم أن المشار إليه مؤنث لأن المؤنث إما المسمى أو الاسم، والأول باطل، لأن المسمى
  هو ذلك البعض من القرآن وهو ليس بمؤنث، وأما الاسم فهو آلم وهو ليس بمؤنث، نعم ذلك
  المسمى له اسم آخر ـ وهو السورة ـ وهو مؤنث، لكن المذكور السابق هو الاسم الذي ليس
  بمؤنث وهو آلم، لا الذي هو مؤنث وهو السورة.مدلول لفظ «كتاب» المسألة الثالثة اعلم
  أن أسماء القرآن كثيرة أحدها الكتاب وهو مصدر كالقيام والصيام وقيل فعال بمعنى مفعول
  كاللباس بمعنى الملبوس، واتفقوا على أن المراد من الكتاب القرآن قال</p><p class="quran">كِتَابٌ
  أَنزَلْنَـٰهُ إِلَيْكَ</p><p>صۤ 29 والكتاب جاء في القرآن على وجوه أحدها الفرض</p><p
  class="quran">كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ</p><p>البقرة 178</p><p class="quran">كُتِبَ
  عَلَيْكُمُ ٱلصّيَامُ</p><p>البقرة 183</p><p class="quran">إن الصلاة كانت على المؤمنين
  كتاباً موقوتاً</p><p>النساء 103 وثانيها الحجة والبرهان</p><p class="quran">فَأْتُواْ
  بِكِتَـٰبِكُمْ إِن كُنتُمْ صَـٰدِقِينَ</p><p>الصافات 157 أي برهانكم. وثالثها الأجل</p><p
  class="quran">وَمَآ أَهْلَكْنَا مِن قَرْيَةٍ إِلاَّ وَلَهَا كِتَـٰبٌ مَّعْلُومٌ</p><p>الحجر
  4 أي أجل. ورابعها بمعنى مكاتبة السيد عبده</p><p class="quran">وَٱلَّذِينَ يَبْتَغُونَ
  الْكِتَـٰبَ مِمَّا مَلَكَتْ أَيْمَـٰنُكُمْ</p><p>النور 33 وهذا المصدر فعال بمعنى
  المفاعلة كالجدال والخصام والقتال بمعنى المجادلة والمخاصمة والمقاتلة، واشتقاق الكتاب
  من كتبت الشيء إذا جمعته، وسميت الكتيبة لاجتماعها، فسمي الكتاب كتاباً لأنه كالكتيبة
  على عساكر الشبهات، أو لأنه اجتمع فيه جميع العلوم، أو لأن الله تعالى ألزم فيه التكاليف
  على الخلق.</p><p>اشتقاق لفظ «قرآن» وثانيها القرآن</p><p class="quran">قُل لَّئِنِ
  ٱجْتَمَعَتِ ٱلإِنسُ وَٱلْجِنُّ عَلَىٰ أَن يَأْتُواْ بِمِثْلِ هَـٰذَا ٱلْقُرْءانِ</p><p>الإسراء
  88</p><p class="quran">إِنَّا جَعَلْنَـٰهُ قُرْءاناً عَرَبِيّاً</p><p>الزخرف 3</p><p
  class="quran">شَهْرُ رَمَضَانَ ٱلَّذِى أُنزِلَ فِيهِ ٱلْقُرْآنُ</p><p>البقرة 185.</p><p
  class="quran">إِنَّ هَـٰذَا ٱلْقُرْءانَ يَهْدِى لِلَّتِى هِىَ أَقْوَمُ</p><p>الإسراء
  9 وللمفسرين فيه قولان أحدهما قول ابن عباس أن القرآن والقراءة واحد، كالخسران والخسارة
  واحد، والدليل عليه قوله</p><p class="quran">فَإِذَا قَرَأْنَـٰهُ فَٱتَّبِعْ قُرْءانَهُ</p><p>القيامة
  18 أي تلاوته، أي إذا تلوناه عليك فاتبع تلاوته الثاني وهو قول قتادة أنه مصدر من قول
  القائل قرأت الماء في الحوض إذا جمعته، وقال سفيان بن عيينة سمي القرآن قرآناً لأن
  الحروف جمعت فصارت كلمات، والكلمات جمعت فصارت آيات، والآيات جمعت فصارت سوراً، والسور
  جمعت فصارت قرآناً، ثم جمع فيه علوم الأولين والآخرين. فالحاصل أن اشتقاق لفظ القرآن
  إما من التلاوة أو من الجمعية.معنى الفرقان وثالثها الفرقان</p><p class="quran">تَبَارَكَ
  ٱلَّذِى نَزَّلَ ٱلْفُرْقَانَ عَلَىٰ عَبْدِهِ</p><p>الفرقان 1.</p><p class="quran">وَبَيِّنَـٰتٍ
  مِّنَ ٱلْهُدَىٰ وَٱلْفُرْقَانِ</p><p>البقرة 185 واختلفوا في تفسيره، فقيل سمي بذلك
  لأن نزوله كان متفرقاً أنزله في نيف وعشرين سنة، ودليله قوله تعالى</p><p class="quran">وَقُرْءانًا
  فَرَقْنَاهُ لِتَقْرَأَهُ عَلَى ٱلنَّاسِ عَلَىٰ مُكْثٍ وَنَزَّلْنَـٰهُ تَنْزِيلاً</p><p>الإسراء
  106 ونزلت سائر الكتب جملة واحدة، ووجه الحكمة فيه ذكرناه في سورة الفرقان في قوله
  تعالى</p><p class="quran">وَقَالَ ٱلَّذِينَ كَفَرُواْ لَوْلاَ نُزّلَ عَلَيْهِ ٱلْقُرْءانُ
  جملة واحدة كذلك لنثبت به فؤادك</p><p>الفرقان 32 وقيل سمي بذلك لأنه يفرق بين الحق
  والباطل، والحلال والحرام، والمجمل والمبين، والمحكم والمؤول، وقيل الفرقان هو النجاة،
  وهو قول عكرمة والسدي، وذلك لأن الخلق في ظلمات الضلالات فبالقرآن وجدوا النجاة، وعليه
  حمل المفسرون قوله</p><p class="quran">وَإِذْ آتينا مُوسَى ٱلْكِتَـٰبَ وَٱلْفُرْقَانَ
  لَعَلَّكُمْ تَهْتَدُونَ</p><p>البقرة 53.معنى تسميته بالذكر ورابعها الذكر، والتذكرة،
  والذكرى، أما الذكر فقوله</p><p class="quran">وَهَـٰذَا ذِكْرٌ مُّبَارَكٌ أَنزَلْنَـٰهُ</p><p>الأنبياء
  50</p><p class="quran">إِنَّا نَحْنُ نَزَّلْنَا ٱلذّكْرَ</p><p>الحجر 9.</p><p class="quran">وَإِنَّهُ
  لَذِكْرٌ لَّكَ وَلِقَوْمِكَ</p><p>الزخرف 44 وفيه وجهان أحدهما أنه ذكر من الله تعالى
  ذكر به عباده فعرفهم تكاليفه وأوامره. والثاني أنه ذكر وشرف وفخر لمن آمن به، وأنه
  شرف لمحمد صلى الله عليه وسلم، وأمته، وأما التذكرة فقوله</p><p class="quran">وَإِنَّهُ
  لَتَذْكِرَةٌ لّلْمُتَّقِينَ</p><p>الحاقة 48 وأما الذكرى فقوله تعالى</p><p class="quran">وَذَكّرْ
  فَإِنَّ ٱلذّكْرَىٰ تَنفَعُ ٱلْمُؤْمِنِينَ</p><p>الذاريات 55.تسميته تنزيلاً وحديثاً
  وخامسها التنزيل</p><p class="quran">وَإِنَّهُ لَتَنزِيلُ رَبّ ٱلْعَـٰلَمِينَ نَزَلَ
  بِهِ ٱلرُّوحُ ٱلأمِينُ</p><p>الشعراء 192 - 193. وسادسها الحديث</p><p class="quran">ٱللَّهُ
  نَزَّلَ أَحْسَنَ ٱلْحَدِيثِ كِتَـٰباً</p><p>الزمر 23 سماه حديثاً لأن وصوله إليك
  حديث، ولأنه تعالى شبهه بما يتحدث به، فإن الله خاطب به المكلفين. وسابعها الموعظة</p><p
  class="quran">يٰأَيُّهَا ٱلنَّاسُ قَدْ جَاءتْكُمْ مَّوْعِظَةٌ مّن رَّبّكُمْ</p><p>يونس
  57 وهو في الحقيقة موعظة لأن القائل هو الله تعالى، والآخذ جبريل، والمستملي محمد صلى
  الله عليه وسلم، فكيف لا تقع به الموعظة.تسميته بالحكم والحكمة وثامنها الحكم، والحكمة،
  والحكيم، والمحكم، أما الحكم فقوله</p><p class="quran">وَكَذٰلِكَ أَنزَلْنَاهُ حُكْمًا
  عَرَبِيّا</p><p>الرعد 37 وأما الحكمة فقوله</p><p class="quran">حِكْمَةٌ بَـٰلِغَةٌ</p><p>القمر
  5</p><p class="quran">وَٱذْكُـرْنَ مَا يُتْـلَىٰ فِى بُيُوتِكُـنَّ مِنْ ءايَـٰتِ
  ٱللَّهِ وَٱلْحِكْــمَةِ</p><p>الأحزاب 34 وأما الحكيم فقوله</p><p class="quran">يس
  وَٱلْقُرْءانِ ٱلْحَكِيمِ</p><p>يۤس 1- 2 وأما المحكم فقوله</p><p class="quran">كِتَابٌ
  أُحْكِمَتْ ءايَـٰتُهُ</p><p>هود 1.معنى الحكمة واختلفوا في معنى الحكمة، فقال الخليل
  هو مأخوذ من الإحكام والإلزام، وقال المؤرخ هو مأخوذ من حكمة اللجام لأنها تضبط الدابة،
  والحكمة تمنع من السفه. وتاسعها الشفاء</p><p class="quran">وَنُنَزّلُ مِنَ ٱلْقُرْءانِ
  مَا هُوَ شِفَاء وَرَحْمَةٌ لّلْمُؤْمِنِينَ</p><p>الإسراء 82 وقوله { وَشِفَاء لِمَا
