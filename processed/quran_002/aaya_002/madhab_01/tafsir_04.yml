  هدى للمتقين. الجواب القرآن كما أنه هدى للمتقين ودلالة لهم على وجود الصانع، وعلى
  دينه وصدق رسوله، فهو أيضاً دلالة للكافرين. إلا أن الله تعالى ذكر المتقين مدحاً ليبين
  أنهم هم الذين اهتدوا وانتفعوا به كما قال</p><p class="quran">إِنَّمَا أَنتَ مُنذِرُ
  مَن يَخْشَـٰهَا</p><p>النازعات 45 وقال</p><p class="quran">إِنَّمَا تُنذِرُ مَنِ
  ٱتَّبَعَ ٱلذِكْرَ</p><p>يۤس 11 وقد كان عليه السلام منذراً لكل الناس، فذكر هؤلاء
  الناس لأجل أن هؤلاء هم الذين انتفعوا بإنذاره. وأما من فسر الهدى بالدلالة الموصلة
  إلى المقصود فهذا السؤال زائل عنه، لأن كون القرآن موصلاً إلى المقصود ليس إلا في حق
  المتقين. السؤال الثاني كيف وصف القرآن كله بأنه هدى وفيه مجمل ومتشابه كثير ولولا
  دلالة العقل لما تميز المحكم عن المتشابه، فيكون الهدى في الحقيقة هو الدلالة العقلية
  لا القرآن، ومن هذا نقل عن علي بن أبي طالب رضي الله عنه أنه قال لابن عباس حين بعثه
  رسولاً إلى الخوارج.</p>
