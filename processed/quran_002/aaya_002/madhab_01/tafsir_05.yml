text: '<p>ٱختلف أهل التأويل في الحروف التي في أوائل السور؛ فقال عامر الشَّعْبيّ وسفيان
  الثَّوْرِيّ وجماعةٌ من المحدّثين: هي سِرّ الله في القرآن، ولله في كل كتاب مِن كُتُبه
  سِرٌّ. فهي من المتشابه الذي ٱنفرد الله تعالى بعلمه، ولا يجب أن يُتكلّم فيها، ولكن
  نؤمن بها ونقرأ كما جاءت. وروي هذا القول عن أبي بكر الصديق وعن عليّ بن أبي طالب رضي
  الله عنهما. وذكر أبو اللّيث السَّمَرْقَنْدِيّ عن عمر وعثمان وٱبن مسعود أنهم قالوا:
  الحروف المقطّعة من المكتوم الذي لا يُفَسَّر. وقال أبو حاتم: لم نجد الحروف المقطّعة
  في القرآن إلا في أوائل السُّوَر، ولا ندري ما أراد الله جلّ وعزّ بها.</p><p>قلت:
  ومن هذا المعنى ما ذكره أبو بكر الأنباري: حدّثنا الحسن بن الحُبَاب حدّثنا أبو بكر
  بن أبي طالب حدّثنا أبو المنذر الواسطي عن مالك بن مِغْوَل عن سعيد بن مسروق عن الربيع
  بن خُثيم قال: إن الله تعالى أنزل هذا القرآن فٱستأثر منه بعلم ما شاء، وأطلعكم على
  ما شاء، فأما ما ٱستأثر به لنفسه فلستم بنائليه فلا تسألوا عنه، وأما الذي أطلعكم عليه
  فهو الذي تسألون عنه وتخبرون به، وما بكل القرآن تعلمون، ولا بكل ما تعلمون تعملون.
  قال أبو بكر: فهذا يوضّح أن حروفاً من القرآن سُترت معانيها عن جميع العالَم، ٱختباراً
  من الله عزّ وجلّ وٱمتحاناً؛ فمن آمن بها أثيب وسعد، ومن كفر وشكّ أثِم وبَعُد. حدّثنا
  أبو يوسف بن يعقوب القاضي حدّثنا محمد بن أبي بكر حدّثنا عبد الرحمن بن مهدي عن سفيان
  عن الأعمش عن عمارة عن حُرَيث بن ظُهَير عن عبد اللَّه قال: ما آمن مؤمن أفضل من إيمان
  بغيب؛ ثم قرأ:</p><p class="quran">ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ</p><p>[البقرة:
  3].</p><p>قلت: هذا القول في المتشابه وحكمه، وهو الصحيح على ما يأتي بيانه في " آل
  عمران " إن شاء الله تعالى. وقال جمع من العلماء كبير: بل يجب أن نتكلم فيها، ونلتمس
  الفوائد التي تحتها، والمعاني التي تتخرّج عليها؛ وٱختلفوا في ذلك على أقوال عديدة؛
  فروي عن ٱبن عباس وعلي أيضاً: أن الحروف المقطعة في القرآن ٱسم الله الأعظم، إلا أنَّا
  لا نعرف تأليفه منها. وقال قُطْرُب والفرّاء وغيرهما: هي إشارة إلى حروف الهجاء أعلم
  الله بها العرب حين تحدّاهم بالقرآن أنه مؤتلف من حروف هي التي منها بناء كلامهم؛ ليكون
  عجزهم عنه أبلغ في الحجة عليهم إذ لم يخرج عن كلامهم. قال قُطْرُب: كانوا ينفرون عند
  ٱستماع القرآن، فلما سمعوا: { الۤمۤ } و { الۤمۤص } ٱستنكروا هذا اللفظ، فلما أَنْصَتوا
  له صلى الله عليه وسلم أقبل عليهم بالقرآن المؤتلف ليثبته في أسماعهم وآذانهم، ويقيم
  الحجة عليهم.</p><p>وقال قوم: روي أن المشركين لما أعرضوا عن سماع القرآن بمكة وقالوا:</p><p
  class="quran">لاَ تَسْمَعُواْ لِهَـٰذَا ٱلْقُرْآنِ وَٱلْغَوْاْ فِيهِ</p><p>[ فصلت:
  26] نزلت ليستغربوها فيفتحون لها أسماعهم فيسمعون القرآن بعدها فتجب عليهم الحجة. وقال
  جماعة: هي حروف دالة على أسماء أخذت منها وحذفت بقيّتها؛ كقول ٱبن عباس وغيره: الألف
  من الله، واللام من جبريل، والميم من محمد صلى الله عليه وسلم. وقيل: الألف مفتاح ٱسمه
  الله، واللام مفتاح ٱسمه لطيف، والميم مفتاح ٱسمه مجيد. وروى أبو الضُّحَى عن ٱبن عباس
  في قوله. { الۤمۤ } قال: أنا الله أعلم، { الۤرۤ } أنا الله أرى، { الۤمۤص } أنا الله
  أَفْصل. فالألف تؤدّي عن معنى أنا، واللام تؤدّي عن ٱسم الله، والميم تؤدّي عن معنى
  أعلم. وٱختار هذا القول الزجاج وقال: أذهب إلى أن كل حرف منها يؤدّي عن معنًى؛ وقد
  تكلمت العرب بالحروف المقطعة نظماً لها ووضعاً بدل الكلمات التي الحروف منها، كقوله:</p><p
  class="poetry_or_grammar">فقلت لها قِفِي فقالت قاف</p><p>أراد: قالت وقفت. وقال زهير:</p><p
  class="poetry_or_grammar">بالخير خيراتٍ وإن شراً فا</p><p class="poetry_or_grammar">ولا
  أريد الشر إلا أنْ تَا</p><p>أراد: وإن شرًّا فشرٌّ. وأراد: إلا أن تشاء.</p><p>وقال
  آخر:</p><p class="poetry_or_grammar">نادوهم أَلاَ ٱلجِمُو أَلاَتَا</p><p class="poetry_or_grammar">قالوا
  جميعاً كلهم أَلاَفَا</p><p>أراد: ألا تركبون، قالوا: ألا فاركبوا. وفي الحديث:</p><p
  class="hadith"> " من أعان على قتل مسلم بشطر كلمة " </p><p>قال شقيق: هو أن يقول في
  ٱقتل: أقْ؛ كما قال عليه السلام:</p><p class="hadith"> " كفى بالسيف شا " </p><p>معناه:
  شافياً.</p><p>وقال زيد بن أسلم: هي أسماء للسُّوَر. وقال الكلبي: هي أقسام أقسم الله
  تعالى بها لشرفها وفضلها، وهي من أسمائه؛ عن ٱبن عباس أيضاً. وردّ بعض العلماء هذا
  القول فقال: لا يصح أن يكون قَسَماً لأن القسم معقود على حروف مثل: إنّ وقد ولقد وما؛
  ولم يوجد ها هنا حرف من هذه الحروف، فلا يجوز أن يكون يميناً. والجواب أن يقال: موضع
  القَسَم قوله تعالى: { لاَ رَيْبَ فِيهِ } فلو أن إنساناً حلف فقال: والله هذا الكتاب
  لاَ رَيْبَ فيه؛ لكان الكلام سديداً، وتكون { لا } جواب القَسَم. فثبت أن قول الكلبي
  وما رُوي عن ٱبن عباس سديد صحيح.</p><p>فإن قيل: ما الحكمة في القَسَم من الله تعالى،
  وكان القوم في ذلك الزمان على صنفين: مصدّق، ومكذّب؛ فالمصدق يصدق بغير قَسَم، والمكذب
  لا يصدق مع القَسَم؟. قيل له: القرآن نزل بلغة العرب؛ والعرب إذا أراد بعضهم أن يؤكد
  كلامه أقسم على كلامه؛ والله تعالى أراد أن يؤكد عليهم الحجة فأقسم أن القرآن من عنده.
  وقال بعضهم: { الۤمۤ } أي أنزلت عليك هذا الكتاب من اللوح المحفوظ. وقال قتادة في قوله:
  { الۤمۤ } قال ٱسم من أسماء القرآن. وروي عن محمد بن عليّ الترمذي أنه قال: إن الله
  تعالى أوْدع جميع ما في تلك السورة من الأحكام والقصص في الحروف التي ذكرها في أوّل
  السورة، ولا يعرف ذلك إلا نبيّ أو وَلِيّ، ثم بيّن ذلك في جميع السورة ليفقّه الناس.</p><p>وقيل
  غير هذا من الأقوال؛ فالله أعلم.</p><p>والوقف على هذه الحروف على السكون لنقصانها
  إلا إذا أخبرت عنها أو عطفتها فإنك تعربها. وٱختلف: هل لها محل من الإعراب؟ فقيل: لا؛
  لأنها ليست أسماء متمكنة، ولا أفعالا مضارعة؛ وإنما هي بمنزلة حروف التهجّي فهي مَحْكيّة.
  هذا مذهب الخليل وسيبويه. ومن قال: إنها أسماء السُّوَر فموضعها عنده الرفع على أنها
  عنده خبر ٱبتداء مضمر؛ أي هذه { الۤمۤ }؛ كما تقول: هذه سورة البقرة. أو تكون رفعاً
  على الابتداء والخبر ذلك؛ كما تقول: زيد ذلك الرجل. وقال ٱبن كَيْسان النحوي: { الۤمۤ
  } في موضع نصب؛ كما تقول: ٱقرأ { الۤمۤ } أو عليك { الۤمۤ }. وقيل: في موضع خفض بالقسم؛
  لقول ٱبن عباس: إنها أقسام أقسم الله بها.</p><p>قوله تعالى: { ذَلِكَ ٱلْكِتَابُ }
  قيل: المعنى هذا الكتاب. و { ذلك } قد تستعمل في الإشارة إلى حاضر، وإن كان موضوعاً
  للإشارة إلى غائب؛ كما قال تعالى في الإخبار عن نفسه جلّ وعزّ:</p><p class="quran">ذٰلِكَ
  عَالِمُ ٱلْغَيْبِ وَٱلشَّهَادَةِ ٱلْعَزِيزُ ٱلرَّحِيمُ</p><p>[السجدة: 6]؛ ومنه قول
  خُفَاف بن نُدْبة:</p><p class="poetry_or_grammar">أقول له والرّمحُ يأطِرُ مَتْنَه</p><p
  class="poetry_or_grammar">تأمّل خُفافا إنني أنا ذلكا</p><p>أي أنا هذا. فـ { ـذلك
  } إشارة إلى القرآن، موضوع موضع هذا، تلخيصه: الۤمۤ هذا الكتاب لا ريب فيه. وهذا قول
  أبي عبيدة وعكرمة وغيرهما؛ ومنه قوله تعالى:</p><p class="quran">وَتِلْكَ حُجَّتُنَآ
  آتَيْنَاهَآ إِبْرَاهِيمَ</p><p>[الأنعام: 83]</p><p class="quran">تِلْكَ آيَاتُ ٱللَّهِ
  نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ</p><p>[البقرة: 252] أي هذه؛ لكنها لما ٱنقضت صارت
  كأنها بَعُدَت فقيل تلك. وفي البخاريّ «وقال معمر ذلك الكتاب: هذا القرآن». { هُدًى
  لِّلْمُتَّقِينَ } بيان ودلالة؛ كقوله:</p><p class="quran">ذَلِكُمْ حُكْمُ ٱللَّهِ
  يَحْكُمُ بَيْنَكُمْ</p><p>[الممتحنة: 10] هذا حكم الله.</p><p>قلت: وقد جاء «هذا»
  بمعنى «ذلك»؛ ومنه قوله عليه السلام في حديث أُمِّ حَرَام:</p><p class="hadith"> "
  يركبون ثَبَج هذا البحر " </p><p>أي ذلك البحر؛ والله أعلم. وقيل: هو على بابه إشارة
  إلى غائب.</p><p>وٱختلف في ذلك الغائب على أقوال عشرة؛ فقيل: { ذلك الكتاب } أي الكتاب
  الذي كتبتُ على الخلائق بالسعادة وٱلشقاوة والأجل والرزق لا رَيْب فيه؛ أي لا مبدِّل
  له. وقال: ذلك الكتاب؛ أي الذي كتبتُ على نفسي في الأزل:</p><p class="hadith"> " أن
  رحمتي سبقت غضبي " </p><p>وفي صحيح مسلم عن أبي هريرة قال: قال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " لما قضى الله الخلق كتب في كتابه على نفسه فهو
  موضوع عنده أنّ رحمتي تغلب غضبي " </p><p>في رواية:</p><p class="hadith"> " سبقت "
  </p><p>وقيل: إن الله تعالى قد كان وعد نبيّه عليه السلام أن ينزل عليه كتاباً لا يمحوه
  الماء؛ فأشار إلى ذلك الوعد كما في صحيح مسلم من حديث عياض بن حِمَار المجاشعي أن رسول
  الله صلى الله عليه وسلم قال:</p><p class="hadith"> " إن الله نظر إلى أهل الأرض فمقتهم
  عربهم وعجمهم إلا بقايا من أهل الكتاب: وقال: إنما بعثتك لأبتليك وأبتلي بك، وأنزلت
  عليك كتاباً لا يغسله الماء تقرؤه نائماً ويقظانَ " </p><p>الحديث. وقيل: الإشارة إلى
  ما قد نزل من القرآن بمكة. وقيل: إن الله تبارك وتعالى لما أنزل على نبيّه صلى الله
  عليه وسلم بمكة:</p><p class="quran">إِنَّا سَنُلْقِي عَلَيْكَ قَوْلاً ثَقِيلاً</p><p>[المزمل:
  5] لم يزل رسول الله صلى الله عليه وسلم مستشرفاً لإنجاز هذا الوعد من ربّه عزّ وجلّ؛
  فلما أنزل عليه بالمدينة: { الۤمۤ ذَٰلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ } كان فيه معنى
  هذا القرآن الذي أنزلته عليك بالمدينة، ذلك الكتاب الذي وعدتك أن أوحيه إليك بمكة.
  وقيل: إن { ذلك } إشارة إلى ما في التوراة والإنجيل. و { الۤمۤ } ٱسم للقرآن؛ والتقدير
  هذا القرآن ذلك الكتاب المفسر في التوراة والإنجيل؛ يعني أن التوراة والإنجيل يشهدان
  بصحته ويستغرق ما فيهما ويزيد عليهما ما ليس فيهما. وقيل: إن { ذلك الكتاب } إشارة
  إلى التوراة والإنجيل كليهما؛ والمعنى: الۤمۤ ذانك الكتابان أو مثل ذَيْنِك الكتابين؛
  أي هذا القرآن جامع لما في ذَيْنِك الكتابين؛ فعبّر بـ { ـذلك } عن الاثنين بشاهد من
  القرآن؛ قال الله تبارك وتعالى:</p><p class="quran">إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ
  وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ</p><p>[البقرة: 68] أي عَوان بين تَيْنك. الفارض
  والبكر؛ وسيأتي. وقيل: إن { ذلك } إشارة إلى اللَّوْح المحفوظ. وقال الكسائي: { ذلك
  } إشارة إلى القرآن الذي في السماء لم ينزل بعدُ. وقيل: إن الله تعالى قد كان وعد أهل
  الكتاب أن ينزل على محمد صلى الله عليه وسلم كتاباً؛ فالإشارة إلى ذلك الوعد. قال المبّرد:
  المعنى هذا القرآن ذلك الكتاب الذي كنتم تستفتحون به على الذين كفروا. وقيل: إلى حروف
  المعجم في قول من قال: «الم» الحروف التي تحدّيْتُكم بالنظم منها.</p><p>والكتاب مصدر
  مِن كَتَب يَكْتُب إذا جمع؛ ومنه قيل: كَتِيبة؛ لاجتماعها. وتكتَّبت الخيل صارت كتائب.
  وكتبْتُ البغلةَ: إذا جمعتَ بين شُفْرَيْ رَحِمِها بحلْقة أو سَيْر؛ قال:</p><p class="poetry_or_grammar">لا
  تأمَننَّ فَزارِيًّا حَلْلتَ به</p><p class="poetry_or_grammar">على قَلُوصك وٱكتُبْها
  بأسيار</p><p>والكُتْبة (بضم الكاف): الخُرْزَةُ، والجمع كُتَبٌ. والكَتْبُ: الخَرْز.
  قال ذو الرُّمة:</p><p class="poetry_or_grammar">وَفْرَاءَ غَرْفِيّةٍ أَثْأَى خَوارِزُها</p><p
  class="poetry_or_grammar">مُشَلْشِلٌ ضيّعتْه بينها الكُتَبُ</p><p>والكتاب: هو خط
  الكاتب حروف المعجم مجموعة أو متفرقة؛ وسُمّي كتاباً وإن كان مكتوباً؛ كما قال الشاعر:</p><p
  class="poetry_or_grammar">تُؤمِّلُ رجْعةً منِّي وفيها</p><p class="poetry_or_grammar">كتابٌ
  مثلَ ما لصِق الغِرَاء</p><p>والكتاب: الفَرْض والحُكم والقَدَر؛ قال الجَعْدِيّ:</p><p
  class="poetry_or_grammar">يٱبنَة عمِّي كتاب الله أخرجني</p><p class="poetry_or_grammar">عنكم
  وهل أمنعنّ الله ما فعلا</p><p>قوله تعالى: { لاَ رَيْبَ } نفي عام، ولذلك نُصب الريب
  به. وفي الرّيْب ثلاثة معان:</p><p>أحدها: الشك؛ قال عبد اللَّه بن الزِّبَعْرَى:</p><p
  class="poetry_or_grammar">ليس في الحق يا أُمَيْمَةُ ريْبٌ</p><p class="poetry_or_grammar">إنما
  الرَّيبُ ما يقول الجهول</p><p>وثانيها: التُّهَمَة؛ قال جَمِيل:</p><p class="poetry_or_grammar">بُثَينةُ
  قالت يا جَميلُ أَرَبْتَنِي</p><p class="poetry_or_grammar">فقلت كلاَنا يابثين مُريب</p><p>وثالثها:
  الحاجة؛ قال:</p><p class="poetry_or_grammar">قضينا من تِهَامةَ كلَّ ريْب</p><p class="poetry_or_grammar">وخَيْبَرَ
  ثم أَجْمَعْنَا السيوفا</p><p>فكتاب الله تعالى لا شك فيه ولا ٱرتياب؛ والمعنى: أنه
  في ذاته حق وأنه منزل من عند الله، وصفة من صفاته، غير مخلوق ولا مُحْدَث، وإن وقع
  ريب للكفار. وقيل: هو خبر ومعناه النهي؛ أي لا ترتابوا، وتم الكلام كأنه قال ذلك الكتاب
  حقاً. وتقول: رابني هذا الأمرُ إذا أدخل عليك شكاً وخوفًا. وأراب: صار ذا رِيبة؛ فهو
  مُرِيب. ورابني أمره. ورِيَبُ الدهر: صروفه.</p><p>قوله تعالى: { فِيهِ هُدًى لِّلْمُتَّقِينَ
  } فيه ست مسائل:</p><p>الأولى: قوله تعالى: { فِيهِ } الهاء في { فيه } في موضع خفض
  بفي، وفيه خمسة أوجه؛ أجودها: فيهِ هُدى. ويليه فيهُ هُدى (بضم الهاء بغير واو) وهي
  قراءة الزُّهْرِي وسلاَّم أبي المنذر. ويليه فِيهِي هُدى (بإثبات الياء) وهي قراءة
  ٱبن كثير. ويجوز فيهُو هُدى (بالواو). ويجوز فيه هدى (مدغماً) وٱرتفع { هدى } على الابتداء
  والخبر { فيه }. والهُدَى في كلام العرب معناه الرشد والبيان؛ أي فيه كشف لأهل المعرفة
  ورشدٌ وزيادةُ بيان وهُدًى.</p><p>الثانية: الهُدَى هُديان: هُدَى دلالة، وهو الذي
  تقدر عليه الرسل وأتباعهم؛ قال الله تعالى:</p><p class="quran">وَلِكُلِّ قَوْمٍ هَادٍ</p><p>[الرعد:7].
  وقال:</p><p class="quran">وَإِنَّكَ لَتَهْدِي إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</p><p>[الشورى:
  52] فأثبت لهم الهدى الذي معناه الدلالة والدعوة والتنبيه؛ وتفرّد هو سبحانه بالهدى
  الذي معناه التأييد والتوفيق، فقال لنبيّه صلى الله عليه وسلم:</p><p class="quran">إِنَّكَ
  لاَ تَهْدِى مَنْ أَحْبَبْتَ</p><p>[القصص:56] فالهدى على هذا يجيء بمعنى خلق الإيمان
  في القلب؛ ومنه قوله تعالى:</p><p class="quran">أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ</p><p>[البقرة:
  5] وقوله: { وَيَهْدِى مَن يَشَآءُ }. والْهُدَى: الاهتداء، ومعناه راجع إلى معنى الإرشاد
  كيفما تصرفت. قال أبو المعالي: وقد ترد الهداية والمراد بها إرشاد المؤمنين إلى مسالك
  الجنان والطرق المفضية إليها؛ من ذلك قوله تعالى في صفة المجاهدين:</p><p class="quran">فَلَن
  يُضِلَّ أَعْمَالَهُمْ. سَيَهْدِيهِمْ</p><p>[محمد: 4-5] ومنه قوله تعالى:</p><p class="quran">فَٱهْدُوهُمْ
  إِلَىٰ صِرَاطِ ٱلْجَحِيمِ</p><p>[الصافات: 23] معناه فٱسلكوهم إليها.</p><p>الثالثة:
  الهدى لفظ مؤنّث. قال الفرّاء: بعض بني أسد تؤنّث الهدى فتقول: هذه هُدَى حسنة. وقال
  اللّحياني: هو مذكّر؛ ولم يعرب لأنه مقصور والألف لا تتحرّك، ويتعدّى بحرف وبغير حرف
  وقد مضى في «الفاتحة»، تقول: هدَيْتُه الطريق وإلى الطريق، والدارَ وإلى الدار؛ أي
  عرّفته. الأولى: لغة أهل الحجاز، والثانية: حكاها الأخفش. وفي التنزيل: { ٱهْدِنَا
  ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } و</p><p class="quran">ٱلْحَمْدُ للَّهِ ٱلَّذِي هَدَانَا
  لِهَـٰذَا</p><p>[الأعراف: 43]. وقيل: إن الهُدَى ٱسم من أسماء النهار؛ لأن الناس يهتدون
  فيه لمعايشهم وجميع مآربهم؛ ومنه قول ٱبن مُقْبِل:</p><p class="poetry_or_grammar">حتى
  ٱستبَنْتُ الهُدَى والبِيدُ هاجمةٌ</p><p class="poetry_or_grammar">يَخشعْنَ في الآل
  غُلْفاً أو يُصلِّينا</p><p>الرابعة: قوله تعالى: { لِّلْمُتَّقِينَ } خصّ الله تعالى
  المتقين بهدايته وإن كان هدى للخلق أجمعين تشريفاً لهم؛ لأنهم آمنوا وصدّقوا بما فيه.
  وروي عن أبي رَوْقٍ أنه قال: { هُدًى لِّلْمُتَّقِينَ } أي كرامة لهم؛ يعني إنما أضاف
  إليهم إجلالاً لهم وكرامةً لهم وبياناً لفضلهم.</p><p>وأصل { للمتقين }: للموتقيين
  بياءين مخففتين، حذفت الكسرة من الياء الأولى لثقلها ثم حذفت الياء لالتقاء الساكنين
  وأبدلت الواو تاء على أصلهم في ٱجتماع الواو والتاء وادغمت التاء في التاء فصار للمتقين.</p><p>الخامسة:
  التقوى يقال: أصلها في اللغة قلّة الكلام؛ حكاه ٱبن فارس. قلت: ومنه الحديث:</p><p
  class="hadith"> " التَّقِيُّ مُلْجَم والمتَّقِي فوق المؤمن والطائع " </p><p>وهو
  الذي يتقي بصالح عمله وخالص دعائه عذاب الله تعالى، مأخوذ من ٱتقاء المكروه بما تجعله
  حاجزاً بينك وبينه؛ كما قال النابغة:</p><p class="poetry_or_grammar">سقط النَّصِيفُ
  ولم ترد إسقاطه</p><p class="poetry_or_grammar">فتناولته وٱتقّتنا باليد</p><p>وقال
  آخر:</p><p class="poetry_or_grammar">فألقت قناعاً دونه الشمس وٱتّقت</p><p class="poetry_or_grammar">بأحسن
  موصولين كَفٍّ ومِعصمِ</p><p>وخرّج أبو محمد عبد الغني الحافظ من حديث سعيد بن زَرْبِي
  أبي عبيدة عن عاصم بن بَهْدَلَة عن زِرِّ بن حُبيش عن ٱبن مسعود قال: قال يوماً لابن
  أخيه: يٱبن أخي ترى الناس ما أكثرهم؟ قال: نعم؛ قال: لا خير فيهم إلا تائب أو تقي.
  ثم قال: يٱبن أخي ترى الناس ما أكثرهم؟ قلت: بلى؛ قال: لا خير فيهم إلا عالم أو متعلم.
  وقال أبو يزيد البِسْطامي: المتّقي من إذا قال: قال الله، ومن إذا عمل عمل الله. وقال
  أبو سليمان الدّاراني: المتقون الذين نزع الله عن قلوبهم حبّ الشهوات. وقيل: المتقي
  الذي ٱتقى الشرك وبرىء من النفاق. قال ٱبن عطية: وهذا فاسد؛ لأنه قد يكون كذلك وهو
  فاسق. وسأل عمر بن الخطاب رضي الله عنه أُبَيّاً عن التقوى؛ فقال: هل أخذت طريقاً ذا
  شوك؟ قال: نعم، قال: فما عملت فيه؟ قال: تشمَّرت وحذرت؛ قال: فذاك التقوى. وأخذ هذا
  المعنى ٱبن المُعْتَزّ فنَظمه:</p><p class="poetry_or_grammar">خَلِّ الذنوب صغيرها</p><p
  class="poetry_or_grammar">وكبيرها ذاك التّقى</p><p class="poetry_or_grammar">وٱصنع
  كماشٍ فوق أر</p><p class="poetry_or_grammar">ض الشوك يحذر ما يرى</p><p class="poetry_or_grammar">لا
  تحقرنّ صغيرة</p><p class="poetry_or_grammar">إن الجبال من الحصى</p><p>السادسة: التقوى
  فيها جماع الخير كله، وهي وصية الله في الأوّلين والآخرين، وهي خير ما يستفيده الإنسان؛
  كما قال أبو الدرداء وقد قيل له: إن أصحابك يقولون الشِّعر وأنت ما حُفظ عنك شيء؛ فقال:</p><p
  class="poetry_or_grammar">يريد المرء أن يُؤْتَى مُنَاه</p><p class="poetry_or_grammar">ويأبى
  الله إلا ما أرادا</p><p class="poetry_or_grammar">يقول المرء فائدتي ومالي</p><p
  class="poetry_or_grammar">وتقوى الله أفضل ما ٱستفادا</p><p>وروى ٱبن ماجه في سننه
  عن أبي أُمامة عن النبيّ صلى الله عليه وسلم أنه كان يقول:</p><p class="hadith"> "
  ما ٱستفاد المؤمن بعد تقوى الله خيراً له من زوجة صالحة إن أمرها أطاعته وإن نظر إليها
  سَرّته، وإن أقسم عليها أبَرَّ ته وإن غاب عنها نصحته في نفسها وماله " </p><p>والأصل
  في التقوى: وَقْوَى على وزن فَعْلى فقلبت الواو تاء من وَقَيْته أقيه أي منعته؛ ورجلٌ
  تقيّ أي خائف، أصله وقى؛ وكذلك تقاة كانت في الأصل وقاة؛ كما قالوا: تُجاه وتُراث،
  والأصل وُجاه ووُراث.</p>'
