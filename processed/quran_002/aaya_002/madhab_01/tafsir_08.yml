text: "<p>{ ذٰلِكَ } أي هذا { ٱلْكِتَٰبُ } الذي يقرؤه محمد { لاَ رَيْبَ } لا شك {
  فِيهِ } أنه من عند الله وجملة النفي خبر مبتدؤه ذلك والإشارة به للتعظيم { هُدًى }
  خبر ثانٍ أي هاد { لّلْمُتَّقِينَ } الصائرين إلى التقوى بامتثال الأوامر واجتناب النواهي
  لاتقائهم بذلك النار.</p>"
