text: '<p>قوله تعالى: { إِنَّ ٱللَّهَ لاَ يَسْتَحْىِ أَن يَضْرِبَ مَثَلاً } قال ٱبن
  عباس في رواية أبي صالح: لمّا ضرب الله سبحانه هذين المثلين للمنافقين: يعني «مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً» وقوله: «أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ» قالوا:
  الله أجلّ وأعْلَى من أن يضرب الأمثال؛ فأنزل الله هذه الآية. وفي رواية عطاء عن ٱبن
  عباس قال: لما ذكر الله آلهة المشركين فقال:</p><p class="quran">وَإِن يَسْلُبْهُمُ
  ٱلذُّبَابُ شَيْئاً لاَّ يَسْتَنقِذُوهُ مِنْهُ</p><p>[الحج: 73] وذكر كَيْدَ الآلهَة
  فجعله كَبَيْت العنكبوت، قالوا: أرأيتَ حيث ذكر الله الذباب والعنكبوت فيما أنزل من
  القرآن على محمد، أيّ شيء يصنع؟ فأنزل الله الآية. وقال الحسن وقتادة: لما ذكر الله
  الذباب والعنكبوت في كتابه وضربَ للمشركين به المَثل، ضحكت اليهود وقالوا: ما يشبه
  هذا كلام الله؛ فأنزل الله الآية.</p><p>و { يَسْتَحْىِ } أصله يَسْتَحْيُ، عينه ولامه
  حَرْفا علة؛ أُعِلت اللام منه بأن ٱستثقلت الضمة على الياء فسكنت. وٱسم الفاعل على
  هذا: مستحيٍ، والجمع مُسْتَحْيُون ومُسْتَحْيِين. وقرأ ٱبن مُحَيْصِن «يستحِى» بكسر
  الحاء وياء واحدة ساكنة؛ ورُوي عن ٱبن كَثِير، وهي لغة تميم وبكر ٱبن وائل؛ نُقلت فيها
  حركة الياء الأولى إلى الحاء فسكنت، ثم ٱستثقلت الضمة على الثانية فسكنت، فحذفت إحداهما
  للالتقاء؛ وٱسم الفاعل مُسْتَحٍ، والجمع مستحون ومستحين. قاله الجوهري. وٱختلف المتأوّلون
  في معنى «يستحي» في هذه الآية؛ فقيل: لا يخشى؛ ورجّحه الطبري؛ وفي التنزيل:</p><p class="quran">وَتَخْشَى
  ٱلنَّاسَ وَٱللَّهُ أَحَقُّ أَن تَخْشَاهُ</p><p>[الأحزاب: 37] بمعنى تستحي. وقال غيره:
  لا يترك. وقيل: لا يمتنع. وأصل الاستحياء الانقباض عن الشيء والامتناع منه خوفاً من
  مواقعة القبيح؛ وهذا مُحال على الله تعالى. وفي صحيح مسلم عن أمْ سَلَمة رضي الله عنها
  قالت: جاءت أمّ سُليم إلى النبيّ صلى الله عليه وسلم فقالت: يا رسول الله، إن الله
  لا يستحي من الحق. المعنى لا يأمر بالحياء فيه، ولا يمتنع من ذكره.</p><p>قوله تعالى:
  { أَن يَضْرِبَ مَثَلاً مَّا } «يضرب» معناه يبيّن، و «أن» مع الفعل في موضع نصب بتقدير
  حذف مِن. «مَثَلاً» منصوب بيضرب. «بَعُوضةً» في نصبها أربعة أوجه:</p><p>الأول: تكون
  «ما» زائدة، و «بعوضةً» بدلاً من: «مَثَلاً».</p><p>الثاني: تكون «ما» نكرة في موضع
  نصب على البدل من قوله: «مَثَلاً» و «بعوضةً» نعت لما؛ فوصفت «ما» بالجنس المنكّر لإبهامها
  لأنها بمعنى قليل؛ قاله الفَرّاء والزجاج وثَعْلب.</p><p>الثالث: نصبت على تقدير إسقاط
  الجارّ، المعنى أن يضرب مثلاً ما بين بعوضة؛ فحذفت «بين» وأعربت بعوضة بإعرابها؛ والفاء
  بمعنى إلى، أي إلى ما فوقها. وهذا قول الكسائي والفرّاء أيضاً؛ وأنشد أبو العباس:</p><p
  class="poetry_or_grammar">يا أحْسَنَ الناسِ ما قَرْناً إلى قَدَمٍ</p><p class="poetry_or_grammar">ولا
  حِبالَ مُحِبٍّ واصلٍ تَصِلُ</p><p>أراد ما بين قَرْن، فلما أسقط «بين» نصب.</p><p>الرابع:
  أن يكون «يضرب» بمعنى يجعل، فتكون «بعوضةً» المفعول الثاني. وقرأ الضحاك وإبراهيم بن
  أبي عَبْلَة ورُؤبة بن العَجّاج «بعوضةٌ» بالرفع، وهي لغة تميم. قال أبو الفتح: ووجه
  ذلك أن «ما» ٱسم بمنزلة الذي، و «بعوضةٌ» رفع على إضمار المبتدأ، التقدير: لا يستحي
  أن يضرب الذي هو بعوضة مثلاً؛ فحذف العائد على الموصول وهو مبتدأ. ومثله قراءة بعضهم:
  «تَمَاماً عَلَى الّذِي أَحْسَنُ» أي على الذي هو أحسن. وحكى سيبويه: ما أنا بالذي
  قائل لك شيئاً؛ أي هو قائل. قال النحاس: والحذف في «ما» أقبح منه في «الذي»؛ لأن «الذي»
  إنما له وجه واحد والاسم معه أطول. ويقال: إن معنى ضربت له مثلاً، مَثلت له مَثَلاً.
  وهذه الأبنية على ضربٍ واحد، وعلى مثال واحد ونوع واحد؛ والضَّرْبُ النَّوْع. والبَعُوضة:
  فَعُولة من بَعَض إذا قطع اللحم؛ يقال: بَضَع وبَعضَ بمعنىً، وقد بعّضته تبعيضاً، أي
  جَزّأته فتبعّض. والبَعُوض: البَقُّ، الواحدة بعوضة؛ سُمِّيت بذلك لصغرها. قاله الجوهري
  وغيره.</p><p>قوله تعالى: { فَمَا فَوْقَهَا } قد تقدّم أن الفاء بمعنى إلى، ومن جعل
  «ما» الأولى صلة زائدة فـ «ما» الثانية عطف عليها. وقال الكسائي وأبو عبيدة وغيرهما:
  معنى «فما فوقها» ـ والله أعلم ـ ما دونها؛ أي إنها فوقها في الصغر. قال الكسائي: وهذا
  كقولك في الكلام: أتراه قصيراً؟ فيقول القائل: أو فوق ذلك؛ أي هو أقصر مما ترى. وقال
  قتادة وٱبن جُريج: المعنى في الكِبَر. والضمير في «أنّه» عائد على المَثَل؛ أي إن المَثَل
  حق. والحق خلاف الباطل. والحق: واحد الحقوق. والحَقّة (بفتح الحاء) أخص منه؛ يقال:
  هذه حَقّتي، أي حَقّي.</p><p>قوله تعالى: { وَأَمَّا ٱلَّذِينَ كَفَرُواْ } لغة بني
  تميم وبني عامر في «أمّا» أَيْمَا، يبدلون من إحدى الميمين ياء كراهية التضعيف؛ وعلى
  هذا يُنْشد بيتُ عمر بن أبي ربيعة:</p><p class="poetry_or_grammar">رأت رجلاً أيْما
  إذا الشمس عارضتْ</p><p class="poetry_or_grammar">فيَضْحَى وأيْما بالعشِيّ فَيخْصَرُ</p><p>قوله
  تعالى: { فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً } ٱختلف النحويون
  في «ماذا»، فقيل: هي بمنزلة ٱسم واحد بمعنى أي شيء أراد الله؛ فيكون في موضع نصب بـ
  «أراد». قال ٱبن كَيْسان: وهو الجيّد. وقيل: «ما» ٱسم تام في موضع رفع بالابتداء؛ و
  «ذا» بمعنى الذي وهو خبر الابتداء، ويكون التقدير: ما الذي أراده الله بهذا مثلاً.
  ومعنى كلامهم هذا: الإنكار بلفظ الاستفهام. و «مَثَلاً» منصوب على القطع؛ التقدير:
  أراد مثلاً؛ قاله ثَعْلَب. وقال ٱبن كَيْسان: هو منصوب على التمييز الذي وقع موقع الحال.</p><p>قوله
  تعالى: { يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً } قيل: هو من قول الكافرين؛
  أي ما مراد الله بهذا المَثل الذي يفرّق به الناس إلى ضلالة وإلى هُدًى. وقيل: بل هو
  خبر من الله عز وجل، وهو أشبه؛ لأنهم يقرّون بالهُدَى أنه من عنده؛ فالمعنى: قل يضل
  الله به كثيراً ويهدي به كثيراً؛ أي يوفّق ويَخْذِل؛ وعليه فيكون فيه ردّ على من تقدّم
  ذكرهم من المعتزلة وغيرهم في قولهم: إن الله لا يخلق الضلال ولا الهدى.</p><p>قالوا:
  ومعنى «يُضِلّ بِهِ كَثِيراً» التسمية هنا، أي يسميه ضالاً؛ كما يقال: فسّقت فلاناً،
  يعني سَمّيته فاسقاً؛ لأن الله تعالى لا يُضل أحداً. هذا طريقهم في الإضلال، وهو خلاف
  أقاويل المفسرين، وهو غير محتمل في اللغة؛ لأنه يقال: ضَلَّله إذا سمّاه ضالاًّ؛ ولا
  يقال: أضله إذا سماه ضالاً؛ ولكن معناه ما ذكره المفسرون أهلُ التأويل من الحق أنه
  يخذل به كثيراً من الناس مجازاة لكفرهم. ولا خلاف أن قوله:</p><p>{ وَمَا يُضِلُّ بِهِ
  إِلاَّ ٱلْفَاسِقِينَ } أنه من قول الله تعالى. و «الفاسقين» نصب بوقوع الفعل عليهم،
  والتقدير: وما يُضل به أحداً إلا الفاسقين الذين سبق في علمه أنه لا يهديهم. لا يجوز
  أن تنصبهم على الاستثناء لأن الاستثناء لا يكون إلا بعد تمام الكلام. وقال نَوْف البِكالِيّ:
  قال عزير فيما يناجي ربّه عز وجلّ: إلهي تخلق خلقاً فتُضل من تشاء وتهدي من تشاء. قال
  فقيل: يا عزير أعرض عن هذاٰ لتُعْرِضنّ عن هذا أو لأمْحُونك من النبوّة، إني لا أُسأل
  عما أفعل وهم يُسألون. والضلال أصله الهلاك؛ يقال منه: ضلّ الماءُ في اللبن إذا ٱستهلك؛
  ومنه قوله تعالى:</p><p class="quran">أَإِذَا ضَلَلْنَا فِي ٱلأَرْضِ</p><p>[السجدة:
  10] وقد تقدّم في الفاتحة. والفِسْق أصله في كلام العرب الخروج عن الشيء؛ يقال فَسَقتِ
  الرُّطَبة إذا خرجت عن قشرها؛ والفأرة من جُحْرها. والفُوَيْسِقة: الفأرة؛ وفي الحديث:</p><p
  class="hadith"> " خمسٌ فواسِقُ يُقْتَلْنَ في الحِلّ والحَرَم الحيّة والغراب الأبقعُ
  والفأرة والكلب العَقُور والحُدَيّا " </p><p>روته عائشة عن النبيّ صلى الله عليه وسلم،
  أخرجه مسلم. وفي رواية «العقرب» مكان «الحية». فأطلق صلى الله عليه وسلم عليهاٱسم الفسق
  لأذّيتها؛ على ما يأتي بيانه في هذا الكتاب إن شاء الله تعالى. وفَسَق الرجل يَفْسِقُ
  أيضاً ـ عن الأخفش ـ فسْقاً وفُسوقاً؛ أي فَجَر. فأمّا قوله تعالى:</p><p class="quran">فَفَسَقَ
  عَنْ أَمْرِ رَبِّهِ</p><p>[الكهف: 50] فمعناه خرج. وزعم ٱبن الأعرابي أنه لم يسمع
  قط في كلام الجاهلية ولا في شعرهم فاسق. قال: وهذا عجب، وهو كلام عربيّ حكاه عنه ٱبن
  فارس والجوهري.</p><p>قلت: وقد ذكر أبو بكر الأنباري في كتاب «الزاهر» له لما تكلم
  على معنى الفسق قول الشاعر:</p><p class="poetry_or_grammar">يَذْهَبْنَ في نَجْدٍ
  وغَوْراً غائراً</p><p class="poetry_or_grammar">فواسقاً عن قَصْدها جَوائرا</p><p>والفِسّيق:
  الدائم الفسق. ويقال في النداء: يا فُسَقُ ويا خُبَثُ، يريد: يأيها الفاسق، ويأيها
  الخبيث. والفِسْق في عُرْف الاستعمال الشرعي: الخروج من طاعة الله عز وجل، فقد يقع
  على من خرج بكُفْر وعلى من خرج بعصيان.</p>'
