text: "<p>{ إِنَّ ٱللَّهَ لاَ يَسْتَحْىِ أَن يَضْرِبَ } يجعل { مَثَلاً } مفعول أوّل
  { مَا } نكرة موصوفة بما بعدها مفعول ثان أيَّ:مثل كان أو زائدة لتأكيد الخسة فما بعدها
  المفعول الثاني { بَعُوضَةً } مفرد( البعوض) وهو صغار البق { فَمَا فَوْقَهَا } أي
  أكبر منها أي لا يترك بيانه لما فيه من الحكم { فَأَمَّا ٱلَّذِينَ ءامَنُواْ فَيَعْلمُونَ
  أَنَّهُ } أي المثل { ٱلْحَقُّ } الثابت الواقع موقعه { مِن رَّبّهِمْ وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ فَيَقُولُونَ مَاذَا أَرَادَ ٱللَّهُ بِهَٰذَا مَثَلاً } تمييز: أي بهذا
  المثل و(ما) استفهام إنكار مبتدأ، وذا بمعنى: الذي بصلته خبره أي: أيَّ فائدة فيه؟
  قالالله تعالى في جوابهم { يُضِلُّ بِهِ } أي:بهذا المثل { كَثِيراً } عن الحق لكفرهم
  به { وَيَهْدِي بِهِ كَثِيرًا } من المؤمنين لتصديقهم به { وَمَا يُضِلُّ بِهِ إِلاَّ
  ٱلْفَٰسِقِينَ } الخارجين عن طاعته.</p>"
