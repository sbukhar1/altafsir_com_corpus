text: '<p>ذكر المفسرون أنه لما ضرب الله تعالى المثلين المتقدمين في السورة قال الكفار:
  ما هذه الأمثال؟ الله عز وجل أجل من أن يضرب هذه أمثالاً، فنزلت الآية.</p><p>وقال
  ابن قتيبة: " إنما نزلت لأن الكفار أنكروا ضرب المثل في غير هذه السورة بالذباب والعنكبوت
  ".</p><p>وقال قوم: " هذه الآية مثل للدنيا ".</p><p>قال القاضي أبو محمد رحمه الله:
  وهذا ضعيف يأباه رصف الكلام واتساق المعنى. و { يستحيي } أصله يستحيي، عينه ولامه حرفا
  علة، أعلت اللام منه بأن استثقلت الضمة على الياء فسكنت.</p><p>وقرأ ابن كثير في بعض
  الطرق عنه، وابن محيصن وغيرهما " يستحي " بكسر الحاء، وهي لغة لتميم، نقلت حركة الياء
  الأولى إلى الحاء فسكنت ثم استثقلت الضمة على الياء الثانية فسكنت، فحذفت إحداهما للالتقاء.</p><p>واختلف
  المتأولون في معنى: { يستحيي } في هذه الآية. فرجح الطبري أن معناه يخشى. وقال غيره.
  معناه يترك وهذا هو الأولى. ومن قال يمتنع أو يمنعه الحياء فهو يترك أو قريب منه. ولما
  كان الجليل القدر في الشاهد لا يمنعه من الخوض في نازل القول إلا الحياء من ذلك، رد
  الله بقوله: { إن الله لا يستحيي } على القائلين كيف يضرب الله مثلاً بالذباب ونحوه،
  أي إن هذه الأشياء ليست من نازل القول، إذ هي من الفصيح في المعنى المبلغ أغراض المتكلم
  إلى نفس السامع، فليست مما يستحيى منه.</p><p>وحكى المهدوي أن الاستحياء في هذه الآية
  راجع إلى الناس، وهذا غير مرضي.</p><p>وقوله تعالى: { أن يضرب } ، { أن } مع الفعل
  في موضع نصب، كأنها مصدر في موضع المفعول، ومعنى { يضرب مثلاً } يبين ضرباً من الأمثال
  أي نوعاً، كما تقول: هذا من ضرب هذا، والضريب المثيل. ويحتمل أن يكون مثل ضرب البعث،
  وضرب الذلة، فيجيء المعنى أن يلزم الحجة بمثل، و { مثلاً } مفعول، فقيل هو الأول، وقيل
  هو الثاني، قدم وهو في نية التأخير، لأن " ضرب " في هذا المعنى يتعدى إلى مفعولين.</p><p>واختلفوا
  في قوله: { ما بعوضة } فقال قوم: { ما } صلة زائدة لا تفيد إلا شيئاً من تأكيد، وقيل
  ما نكرة في موضع نصب على البدل من قوله { مثلاً } ، و { بعوضة } نعت لـ { ما } ، فوصفت
  ما بالجنس المنكر لإبهامها. حكى المهدوي هذا القول عن الفراء والزجاج وثعلب.</p><p>قال
  القاضي أبو محمد رحمه الله: وقيل غير هذا مما هو تخليط دعا إليه الظن { أن يضرب } إنما
  يتعدى إلى مفعول واحد.</p><p>وقال بعض الكوفيين: نصب { بعوضة } على تقدير إسقاط حرف
  الجر، والمعنى أن يضرب مثلاً ما من بعوضة.</p><p>وحكي عن العرب: " له عشرون ما ناقة
  فجملاً " ، وأنكر أبو العباس هذا الوجه.</p><p>قال القاضي أبو محمد عبد الحق رضي الله
  عنه: والذي يترجح أن { ما } صلة مخصصة كما تقول جئتك في أمر ما فتفيد النكرة تخصيصاً
  وتقريباً، ومنه قول أمية بن أبي الصلت: [الخفيف]</p><p class="poetry_or_grammar">سلع
  ما ومثله عشر ما</p><p class="poetry_or_grammar">عائل ما وعالت البيقورا</p><p>وبعوضة
  على هذا مفعول ثان.</p><p>وقال قوم: { ما } نكرة، كانه قال شيئاً. والآية في هذا يشبهها
  قول حسان بن ثابت: [الكامل].</p><p class="poetry_or_grammar">فكفى بنا فضلاً على من
  غيرنا</p><p class="poetry_or_grammar">حبُّ النبيِّ محمدٍ إيّانا</p><p>قال القاضي
  أبو محمد: وقد تقدم نظير هذا القول، والشبه بالبيت غير صحيح عندي، والبعوضة فعولة من
  بعض إذا قطع اللحم، يقال بضع وبعض بمعنى، وعلى هذا حملوا قول الشاعر: [الوافر].</p><p
  class="poetry_or_grammar">لنعمَ البيتُ بيتُ أبي دثارٍ</p><p class="poetry_or_grammar">إذا
  ما خاف بعضُ القومِ بَعْضا</p><p>وقرأ الضحاك وإبراهيم بن أبي عبلة ورؤبة بن العجاج:
  " بعوضةٌ " بالرفع.</p><p>قال أبو الفتح: وجه ذلك أن " ما " اسم بمنزلة " الذي " ،
  أي لا يستحيي أن يضرب الذي هو بعوضة مثلاً، فحذف العائد على الموصول، وهو مبتدأ، ومثله
  قراءة بعضهم: " تماماً على الذي أحسن " أي على الذي هو أحسن.</p><p>وحكى سيبويه ما
  أنا بالذي قائل لك شيئاً، أي هو قائل.</p><p>وقوله تعالى: { فما فوقها } من جعل { ما
  } الأولى صلة زائدة، فـ " ما " الثانية عطف على بعوضة، ومن جعل { ما } اسماً فـ " ما
  " الثانية عطف عليها.</p><p>وقال الكسائي وأبو عبيدة وغيرهما: " المعنى فما فوقها في
  الصغر ".</p><p>وقال قتادة وابن جريج وغيرهما: " المعنى في الكبر ".</p><p>قال القاضي
  أبو محمد: والكل محتمل، والضمير في { أنه } ، عائد على المثل.</p><p>واختلف النحويون
  في { ماذا }: فقيل هي بمنزلة اسم واحد، بمعنى أي شيء أراد الله، وقيل " ما " اسم "
  وذا " اسم آخر بمعنى الذي، فـ " ما " في موضع رفع بالابتداء، و " ذا " خبره، ومعنى
  كلامهم هذا الإنكار بلفظ الاستفهام.</p><p>وقوله: { مثلاً } نصب على التمييز، وقيل
  على الحال من " ذا " في { بهذا } ، والعامل فيه الإشارة والتنبيه.</p><p>واختلف المتأولون
  في قوله تعالى: { يضل به كثير ويهدي به كثيراً } فقيل هو من قول الكافرين، أي ما مراد
  الله بهذا المثل الذي يفرق به الناس إلى ضلالة وإلى هدى؟ وقيل بل هو خبر من الله تعالى
  أنه يضل بالمثل الكفار الذين يعمون به، ويهدي به المؤمنين الذين يعلمون أنه الحق. وفي
  هذا رد على المعتزلة في قولهم: " إن الله لا يخلق الضلال " ولا خلاف أن قوله تعالى:
  { وما يضل به إلا الفاسقين } من قوله الله تعالى.</p><p>قال القاضي أبو محمد: ويحتمل
  أن يكون قوله تعالى: { ويهدي به كثيراً } إلى آخر الآية رداً من الله تعالى على قول
  الكفار { يضل به كثيراً } والفسق الخروج عن الشيء.</p><p>يقال فسقت الفارة إذا خرجت
  من جحرها، والرطبة إذا خرجت من قشرها، والفسق في عرف الاستعمال الشرعي الخروج من طاعة
  الله عز وجل، فقد يقع على من خرج بكفر وعلى من خرج بعصيان، وقراءة جمهور الأمة في هذه
  الآية: " يُضل " بضم الياء فيهما.</p><p>وروي عن إبراهيم بن أبي عبلة أنه قرأ " يَضل
  " بفتح الياء " كثيرٌ " بالرفع " ويهدي به كثير. وما يضل به إلا الفاسقون " بالرفع.</p><p>قال
  أبو عمرو الداني: " هذه قراءة القدرية وابن أبي عبله من ثقات الشاميين ومن أهل السنة،
  ولا تصح هذه القرءة عنه، مع أنها مخالفة خط المصحف ".</p><p>وروي عن ابن مسعود أنه
  قرأ في الأولى: " يُضل " بضم الياء وفي الثانية " وما يَضل " بفتح الياء " به إلا الفاسقون
  ".</p><p>قال القاضي أبو محمد: وهذه قراءة متجهة لولا مخالفتها خط المصحف المجمع عليه.</p>'
