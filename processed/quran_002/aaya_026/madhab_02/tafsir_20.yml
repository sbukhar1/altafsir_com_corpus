text: '<p>قوله تعالى: { إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا... }</p><p>قال
  ابن عرفة: الحياء هو (استقباح) فعل الشيء بحالة ما دون نقص فيه، والاستحياء (استقباح)
  فعله لنقص فيه.</p><p>قال الزمخشري: فإن قلت: كيف وصف به القديم ولا يجوز عليه التغير
  والخوف؟ وفي حديث سلمان قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> "
  إنّ الله كريم حي يستحي إذا رفع العبد يديه أن يردهما صفرا حتى يضع فيهما خيرا " </p><p>أجاب
  أنه على سبيل التمثيل مثل تركه كتغييب العبد من العطاء بترك من يمتنع من رد المحتاج
  حياء منه. والمعنى هنا لا يترك ضرب المثل بالبعوض ترك من يستحي أن يتمثل بها.</p><p>قال
  ابن عرفة: فجعله من باب العدم و(الهلكة)، مثل زيد لا (يبصر) لا من السلب والإيجاب مِثل
  الحائط لا يبصر.</p><p>وقال صاحب المثل السائر في قوله صلى الله عليه وسلم:</p><p class="hadith">
  " إذا لم تستح فاصنع ما شئت " </p><p>إنه يفهم على وجهين: إما إذا لم تفعل فعلا تستحي
  منه فاصنع ما شئت على سبيل التخبير والإباحة، وإما إذا لم تتصف بالحياء لأجل جرمك وتعديك
  الحدود الشرعية ولم تبال ما أنت فاعل فاصنع ما شئت على سبيل التهديد والوعيد والإنذار.</p><p>قال:
  وفسر " يَضْرِبَ " (في الآية) بوجهين: إما بمعنى يذكر مثلا، وإمّا بمعنى يصوغ كضرب
  الصائغ الدراهم بمعنى صاغها.</p><p>قال: وحكمة ضرب المثل بهذا أن لفظ القرآن صحيح فصيح
  فضرب الله المثل فيه ابتلاء لعباده، فالمحق يأخذ بالقبول، والمبطل يعانده فيه. وهذا
  جرى على (السّنن) المألوف عند (العرب) الفصحاء في صحيح الأمثال فحق المنصف منهم (أن
  يقبل المثل) (وعلى) هذا فردهم لذلك فيه ومعاندتهم فيه محض مباهتة، وهي طريقة المغلوب
  إذا لم يجد ملجأ.</p><p>قوله تعالى: { فَمَا فَوْقَهَا... }</p><p>قيل: أي، ما دونها،
  وقيل: ما هو أعظم منها.</p><p>وانتقد ابن الصائغ على ابن عصفور حدّه (التنازع) (أن
  يتقدم اسم ويتأخر عنه عاملان) فصاعدا، وقال: إنّه غير جامع، لا يتناول الأسئلة تكون
  فيها ثلاثة عوامل، لأن (الفاء) تقتضي الجمع. ومنهم من جعلها بمعنى " أَوْ " فعلى ما
  قال ابن الصائغ لا يفسّر إلا بمعنى الأول، وهو أن المراد ما دون (البعوضة) فيتم المثل
  وعلى أنّ (الفاء) بمعنى (أو) (ويصحّ) تفسير الفوقية بالأمرين.</p><p>قوله تعالى: {
  فَأَمَّا ٱلَّذِينَ ءَامَنُواْ... }</p><p>وقال الزمخشري: " أما " حرف فيه معنى (الشرط)
  ولذلك/ يجاب بالفاء وفائدته أنه يزيد الكلام تأكيدا.</p><p>قال: وفي (قولك): أما زيد
  فذاهب. معناه عند سيبويه مهما يكن من شيء فزيد ذاهب وتفسيره يفيد أمرين: التأكيد والشرطية.</p><p>(قال
  ابن عرفة: أراد أنه يفيد ملزومية الشرط للجزاء أي زيد ملازم للذهاب، فكأنه لم يزل ذاهبا)
  وفائدة دخول الفاء على " أمّا " أنّه لما تقدم (الإخبار) بأن الله تعالى لا يستحي أن
  يضرب مثلا وكان الإخبار بذلك لا يقتضي وقوع ضرب المثل بل جوازه في حقّه، وأنّه لا يمتنع
  منه عقّبه ببيان أن ذلك واقع منه لقوله تعالى { فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ }.</p><p>وعبر
  عن المؤمنين بالفعل تنبيها على أن من اتّصف بمطلق الإيمان يعلم ذلك فأحرى من حصل له
  الإيمان القوي الكامل ويستفاد من عمومه في المؤمنين أن الاعتقاد الحاصل للمقلد عِلْمٌ
  (لاَ ظنّ) وهو الصحيح عندهم.</p><p>قوله تعالى: { فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ...
  }</p><p>قال ابن عرفة: الحق في القرآن كثيرا كقوله تعالى:</p><p class="quran">مَا
  خَلَقْنَا ٱلسَّمَاوَاتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَآ إِلاَّ بِٱلْحَقِّ</p><p>فمن
  يفهمه على ظاهره يعتزل لأن مذهب المعتزلة مراعاة الأصلح على قاعدة التحسين والتقبيح،
  فالصواب أن يقال في تفسير " الحق " هو الأمر الثابت في نفس الأمر الذي دل الدليل الشرعي
  على ثبوته، أو يقال: (إنما هو) الثابت بدليل شرعي، أو مدلول الكلام القديم الأزلي.</p><p>قال
  ابن العربي في شرح الأسماء الحسنى: الحق في اللغة هو الموجودُ ويعم الاعتقاد والقول
  والعمل ثم قال: والمختار أن الحق ما له فائدة مقصودة، والباطل (ضده) سواء كان (موجودا)
  أو معدوما قال تعالى:</p><p class="quran">مَا خَلَقْنَا ٱلسَّمَاوَاتِ وَٱلأَرْضَ
  وَمَا بَيْنَهُمَآ إِلاَّ بِٱلْحَقِّ</p><p>أي لفائدة مقصودة وهي الثواب والعقاب لقوله
  تعالى:</p><p class="quran">رَبَّنَا مَا خَلَقْتَ هَذَا بَاطِلاً</p><p>وقوله تعالى:</p><p
  class="quran">أَفَحَسِبْتُمْ أَنَّمَا خَلَقْنَاكُمْ عَبَثاً</p><p>وانظر ما قيدته
  في الزمر والأحقاف والتغابن وعم.</p><p>قال أبو حيان: والفاء الداخلة على جواب " أما
  " فحقها التقديم فيقال: أما زيد فذاهب، لأنه هو الجواب لكنها لو قدمت للزم عليه وجود
  المعطوف دون المعطوف عليه.</p><p>وكذا قال الفارسي وأبو البقاء وابن هشام: " أَمَّا
  " فيها معنى الشرط، والفاء كذلك فكرهوا اجتماع (حرفي) شرط، كما كرهوا اجتماع حرفي تأكيد.</p><p>قال
  ابن عرفة: إِنَّمَا امتنع عندي لما فيه من إيهام الإتيان بالجزاء دون الشرط.</p><p>قوله
  تعالى: { مِن رَّبِّهِمْ... }</p><p>لم يقل من الله تنبيها على أنه رحمة منه ونعمة
  لهم، (لكونه) نصب لهم عليه الأدلة والطرق إلى العلم به.</p><p>قوله تعالى: { وَأَمَّا
  ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً... }</p><p>الآية
  (فيها) حذف التقابل أي فَأَمَّا الَّذِينَ آمَنُوا فَيَعْلَمُونَ أَنَّهُ الحَقّ مِنْ
  رَبِّهِمْ ويقولون ذلك بألسنتهم، وَأَمَّا الَّذِينَ كَفَرُوا فَيَقُولُونَ مَاذَا
  أَرَادَ اللَّهُ بِهَـذَا (مَثَلا. ويعتقدون ذلك بقلوبهم ولذلك لم يقل في الكافرين:
  بماذا أراد ربنا بهذا مثلا) ويمكن أن تكون هذه الجملة في موضع الحال من الأولى، وهو
  أصوب مو كونها استئنافا، لأن (المؤمنين) إذا (اعتقدوا) أنه الحق حالة وجود المخالف
  والمعاند (لهم) فيه فأحرى أن يعتقدوا صحته مع عدم المخالف.</p><p>قال ابن عرفة: وسلكوا
  في هذه العبارة طريق الجدل (عند الجدليين) لأنهم لو قالوا ذلك (أمرنا بالرد) عليهم،
  فالضرب في رجوعهم بالمباهتة والتبكيت.</p><p>(وأتوا) في الجواب بلفظ ظاهره الاستفهام
  ومعناه الإنكار كما يأتي المجادل المغلوب بلفظ (يموه به ويحيد به) عن الجواب.</p><p>وقوله:
  { مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً } قال الزمخشري: فيه وجهان: إما أن (ذا)
  اسم موصول بمعنى الذي مرفوع على الابتداء أو خبره مع صلته، وإما أن (ماذا) كلمة واحدة
  كلها وهي في موضع نصب بأن إذا.</p><p>قال ابن عرفة: وكان ابن الحباب يحكي عن (بعضهم)
  أنه كان يقول في قوله تعالى</p><p class="quran">وَإِذَا قِيلَ لَهُم مَّاذَآ أَنزَلَ
  رَبُّكُمْ قَالُواْ أَسَاطِيرُ ٱلأَوَّلِينَ</p><p>(بالرفع:</p><p class="quran">وَقِيلَ
  لِلَّذِينَ ٱتَّقَوْاْ مَاذَآ أَنزَلَ رَبُّكُمْ قَالُواْ خَيْراً</p><p>قال: النصب
  في جهة المؤمنين أرجح، والرفع للكافرين أرجح كما هو في الآية. ووجهه أنه حيده منهم
  عن الجواب لأن الكافرين لو نصبوا أساطير الأولين لكان المعنى أنزل) أساطير الأولين
  فيكونوا مقرين بالإنزال (وإذا) رفعوه فيكون المعنى هو أساطير الأولين، وحادوا عن الجواب
  على مقتضى السؤال والمؤمنون أجابوا على مقتضى السؤال فقالوا: أنزل خيرا فأقروا بالإنزال،
  وأنه خير في نفسه، فحصلوا المطلوب وزيادة. وكذلك (يجيء الرفع في هذه الآية أرجح في
  جهة الكافرين)، ويحتمل أن يكون " ماذا أراد الله " في موضع الحال، ويحتمل أن يوقف على
  " ماذا ".</p><p>قال ابن عرفة: وَ " مَثَلا " إما تمييز أو حال، وإما منصوب على المخالفة
  كما قال ابن منصور في شرح مقربه لما (عدّ) المنصوبات.</p><p>قال ابن عطية: ومعنى كلامهم
  هذا الإنكار بلفظ الاستفهام.</p><p>وقال الزمخشري في قولهم " مَاذَا " استرذال واستحقار.</p><p>وقال
  ابن عرفة: (عادة) ابن المنير ينتقد عليه ذلك لأنه إساءة أدب لا ينبغي أن يفسر القرآن
  به ولا (يحكي) عن (الكافرين) في الكلام القبيح إلا ما هو نص كلامهم مثل</p><p class="quran">وَقَالَتِ
  ٱلْيَهُودُ يَدُ ٱللَّهِ مَغْلُولَةٌ</p><p>قوله تعالى: { يُضِلُّ بِهِ كَثِيراً...
  }</p><p>قال ابن عرفة: هذا لف ونشر لأنه لما تقدم ذكر المثل وذكر (بعده) الفريقين عقبه
  ببيان أنَّه يضل به قوما، ويهدي به آخرين. واللَّف والنشر قسمان: موافق كقوله تعالى:</p><p
  class="quran">فَمِنْهُمْ شَقِيٌّ وَسَعِيدٌ فَأَمَّا ٱلَّذِينَ شَقُواْ فَفِي ٱلنَّارِ</p><p>ومخالف
  كقوله تعالى</p><p class="quran">يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ فَأَمَّا
  ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ</p><p>قال: وحكمة ذلك في (الجمع) الاهتمام بمقام
  التخويف والإنذار، فلذلك بدأ بأهل الشقاوة في الآيتين.</p><p>وقال ابن عرفة: وكان بعضهم
  يقول: هذه الآية إذا (بنينا) على (القول) الصحيح فإن ارتباط الدليل بالمدلول عادي وهو
  مذهب الشيخ أبي الحسن الأشعري، وقد نصوا على أن الحق لا يستلزم الباطل بوجه، وإنما
  يستلزم حقا مثله. وجاءت هذه الآية بعد ذكر ضرب المثل الذي جعله الله دليلا للمكلفين
  على صحة الرسالة، ثم عقبه ببيان أنه دليل (حق ثم قال: { يُضِلُّ بِهِ كَثِيراً } ،
  فجعل الدليل الحق مستلزما للضلال فإذا بنينا على أن ارتباط الدليل بالمدلول عادي يكون/
  الحق بهذه الآية قد يستلزم الضلال كما قالوا إنه) يستلزم الحق.</p>'
