text: '<p>قوله تعالى: { إن الله لا يستحي أن يضرب مثلاً ما بعوضة فما فوقها } سبب نزول
  هذه الآية أن الله تعالى لما ضرب المثل بالذباب والعنكبوت وذكر النحل والنمل قالت اليهود.
  ما أراد الله بذكر هذه الأشياء الخسيسة. وقيل قال المشركون إنا لا نعبد إلهاً يذكر
  هذه الأشياء وذلك لأن الكفار كانوا متفقين على إيذاء رسول الله صلى الله عليه وسلم
  فقالوا ذلك، فأنزل الله تعالى { إن الله لا يستحي } الحياء تغير وانكسار يعتري الإنسان
  من خوف ما يعاب به ويذم عليه. وقيل هو انقباض النفس عن القبائح هذا أصله في وصف الإنسان،
  والله تعالى منزه عن ذلك كله فإذا وصف الله تعالى به يكون معناه الترك، وذلك لأن لكل
  فعل بداية ونهاية، فبداية الحياء هو التغير الذي يلحق الإنسان من خوف أن يكون معناه
  الترك، وذلك لأن لكل فعل بداية ونهاية، فبداية الحياء هو التغير الذي يلحق الإنسان
  من خوف أن ينسب إليه ذلك الفعل القبيح، ونهايته ترك ذلك الفعل القبيح، فإذا ورد وصف
  الحياء في حق الله تعالى فليس المراد منه بدايته وهو التغير والخوف، بل المراد منه
  ترك الفعل الذي هو نهاية الحياء وغايته فيكون معنى أن الله لا يستحي أن يضرب مثلاً
  أي لا يترك المثل لقول الكفار واليهود " ما " قيل ما صلة فيكون المعنى أن يضرب مثلاً
  بعوضة، وقيل ليس هي بصلة بل هي للإبهام والنكرة، والبعوض صغار البق وهو من عجيب خلق
  الله تعالى فإنه في غاية الصغر وله خرطوم مجوف وهو مع صغره يغوص خرطومه في جلد الفيل
  والجاموس والجمل فيبلغ منه الغاية حتى أن الجمل يموت من قرصه فما فوقها يعني الذباب
  والعنكبوت وما هو أعظم منهما في الجثة.</p><p>وقيل معناه فما دونها وأصغر منها، وهذا
  القول أشبه بالآية لأن الغرض بيان أن الله تعالى لا يمتنع من التمثيل بالشيء الصغير
  الحقير وقد ضرب النبي صلى الله عليه وسلم مثلاً للدنيا بجناح بعوضة وهو أصغر منها،
  وقد ضربت العرب المثل بالمحقرات، فقيل: هو أحقر من ذرة وأجمع من نملة وأطيش من ذبابة
  وألح من ذبابة { فأما الذين آمنوا } يعني بمحمد صلى الله عليه وسلم والقرآن { فيعلمون
  أنه } يعني ضرب المثل { الحق } يعني الصدق { من ربهم } الثابت الذي لا يجوز إنكاره
  لأن ضرب المثل من الأمور المستحسنة في العقل وعند العرب { وأما الذين كفروا فيقولون
  ماذا أراد الله بهذا مثلاً } أي بهذا المثل { يضل به كثيراً } أي من الكفار وذلك أنهم
  يكذبونه فيزدادون به ضلالاً { ويهدي به كثيراً } يعني المؤمنين يصدقونه ويعلمون أنه
  حق { وما يضل به إلاّ الفاسقين } يعني الكافرين وقيل المنافقين.</p><p>وقيل اليهود،
  والفسق الخروج عن طاعة الله وطاعة رسوله ثم وصفهم فقال تعالى: { الذين ينقضون } أي
  يخالفون ويتركون وأصل النقض الفسخ وفك المركب { عهد الله } أي أمر الله وأصل العهد
  حفظ الشيء ومراعاته حالاً بعد حال { من بعد ميثاقه } أي من بعد عقده وتوكيده وفي معنى
  هذا العهد أقوال أحدها أنه الذي أخذه عليهم يوم الميثاق وهو قوله تعالى:</p><p class="quran">ألستُ
  بربكم قالوا بلى</p><p>[الأعراف: 172] الثاني المراد به الذي أخذه على إجبار اليهود
  في التوراة أن يؤمنوا بمحمد صلى الله عليه وسلم ويبينوا نعته وصفته الثالث المراد به
  الكفار والمنافقون الذين نقضوا عهداً أبرمه الله تعالى وأحكمه بما أنزل في كتابه من
  الآيات الدالة على توحيده { ويقطعون ما أمر الله به أن يوصل } يعني الإيمان بمحمد صلى
  الله عليه وسلم وجميع الرسل فآمنوا ببعض وكفروا ببعض وهم اليهود. وقيل أراد به قطع
  الأرحام التي أمر الله بوصلها { ويفسدون في الأرض } يعني بالمعاصي وتعويق الناس عن
  الإيمان بمحمد صلى الله عليه وسلم والقرآن { أولئك هم الخاسرون } أي المغبونون. وأصل
  الخسار النقص ثم قال تعالى لمشركي العرب على وجه التعجب لكن فيه تبكيت وتعنيف لهم.</p>'
