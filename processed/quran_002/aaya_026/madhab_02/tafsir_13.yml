text: '<p>قوله تعالىٰ { إِنَّ ٱللَّهَ لاَ يَسْتَحْىِ أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً
  فَمَا فَوْقَهَا }</p><p>سبب نزول هذه الآية أن الله تعالىٰ لمّا ضرب المثل بالذباب
  والعنكبوت فقال:</p><p class="quran">إِنَّ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ
  لَن يَخْلُقُواْ ذُبَاباً وَلَوِ ٱجْتَمَعُواْ لَهُ</p><p>[الحج: 73] وقال:</p><p class="quran">مَثَلُ
  ٱلَّذِينَ ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ أَوْلِيَآءَ كَمَثَلِ ٱلْعَنكَبُوتِ ٱتَّخَذَتْ
  بَيْتاً</p><p>[العنكبوت: 41] قالت اليهود: ما أراد الله بذكر هذه الأشياء الخسيسة؟
  وقيل: قال المشركون: إنا لا نعبد إلٰهاً يذكر مثل هذه الأشياء فأنزل الله تعالىٰ {
  إنَّ اللهَ لاَ يَسْتَحْىِ } أي لا يترك ولا يمنعه الحياء { أَن يَضْرِبَ مَثَلاً }
  يذكر شبهاً، { مَّا بَعُوضَةً } ما: صلة، أي: مثلاً بالبعوضة، وبعوضة نصب بدل عن المثل.
  والبعوض صغار البق سميت بعوضة كأنها بعض البق { فَمَا فَوْقَهَا } يعني الذباب والعنكبوت
  وقال أبو عبيدة أي: فما دونها كما يقال فلان جاهل فيقال: وفوق ذلك أي وأجهل { فَأَمَّا
  ٱلَّذِينَ ءَامَنُواْ } بمحمد والقرآن، { فَيَعْلَمُونَ أَنَّهُ } يعني: المثل هو {
  ٱلْحَقُّ } الصدق { مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ
  أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً }؟ أي بهذا المثل فلما حذف الألف واللام نصبه على
  الحال والقطع، ثم أجابهم فقال { يُضِلُّ بِهِ } أي بهذا المثل { كَثِيرًا } من الكفار
  وذلك أنهم يكذبونه فيزدادون ضلالاً { وَيَهْدِي بِهِ } أي بهذا المثل { كَثِيرًا }
  من المؤمنين فيصدقونه، والإِضلال: هو الصرف عن الحق إلى الباطل. وقيل: هو الهلاك يقال
  ضل الماء في اللبن إذا هلك { وَمَا يُضِلُّ بِهِ إِلاَّ الفَاسِقِينَ } الكافرين وأصل
  الفسق الخروج يقال فسقت الرطبة إذا خرجت من قشرها قال الله تعالىٰ:</p><p class="quran">فَفَسَقَ
  عَنْ أَمْرِ رَبِّهِ</p><p>[الكهف: 50] أي خرج ثم وصفهم فقال:</p><p>{ الَّذِينَ يَنقُضُونَ
  } يخالفون ويتركون وأصل النقض الكسر { عَهْدَ ٱللَّهِ } أمر الله الذي عهد إليهم يوم
  الميثاق بقوله:</p><p class="quran">أَلَسْتَ بِرَبِّكُمْ قَالُواْ بَلَىٰ</p><p>[الأعراف:
  172] وقيل: أراد به العهد الذي أخذه على النبيين وسائر الأمم أن يؤمنوا بمحمد صلى الله
  عليه وسلم في قوله:</p><p class="quran">وإِذْ أَخَذَ اللهُ مِيثَاقَ ٱلنَّبِيِّيْنَ</p><p>[آل
  عمران: 81] الآية وقيل: أراد به العهد الذي عهد إليهم في التوراة أن يؤمنوا بمحمد صلى
  الله عليه وسلم ويبينوا نعته { مِن بَعْدِ مِيثَـٰقِهِ } توكيده. والميثاق: العهد المؤكد
  { وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ } يعني الإِيمان بمحمد صلى الله
  عليه وسلم وبجميع الرسل عليهم السلام لأنهم قالوا: نؤمن ببعض ونكفر ببعض وقال المؤمنون:</p><p
  class="quran">لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ</p><p>[البقرة: 285] وقيل:
  أراد به الأرحام { وَيُفْسِدُونَ فِي ٱلأَرْضِ } بالمعاصي وتعويق الناس عن الإِيمان
  بمحمد صلى الله عليه وسلم وبالقرآن { أُوْلَـٰۤئِكَ هُمُ ٱلْخَـٰسِرُونَ } المغبونون،
  ثم قال لمشركي العرب على وجه التعجب { كَيْفَ تَكْفُرُونَ بِٱللَّهِ } بعد نصب الدلائل
  ووضوح البراهين ثم ذكر الدلائل فقال: { وَكُنتُمْ أَمْوَٰتًا } نطفاً في أصلاب آبائكم
  { فَأَحْيَـٰكُمْ } في الأرحام والدنيا { ثُمَّ يُمِيتُكُمْ } عند انقضاء آجالكم {
  ثُمَّ يُحْيِيكُمْ } للبعث { ثُمَّ إِلَيْهِ تُرْجَعُونَ } أي تردون في الآخرة فيجزيكم
  بأعمالكم.</p><p>قرأ يعقوب «تَرْجِعُونَ» في كل القرآن بفتح الياء والتاء على تسمية
  الفاعل.</p><p>قوله تعالىٰ { هُوَ الَّذِي خَلَقَ لَكُم مَّا فِي الأَرْضِ جَمِيعاً
  } لكي تعتبروا وتستدلوا وقيل لكي تنتفعوا { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ } قال
  ابن عباس وأكثر مفسري السلف: أي ارتفع إلى السماء. وقال ابن كيسان والفراء وجماعة من
  النحويين: أي أقبل على خلق السماء. وقيل: قصد لأنه خلق الأرض أولاً ثم عمد إلى خلق
  السماء { فَسَوَّاهُنَّ سَبْعَ سَمَـٰوَاتٍ } خلقهن مستويات لا فطور فيها ولا صدع {
  وَهُوَ بِكُلِّ شَىْءٍ عَلِيمٌ } قرأ أبو جعفر وأبو عمرو والكسائي وقالون وهو وهي بسكون
  الهاء إذا كان قبل الهاء واو أو فاء أو لام، زاد الكسائي وقالون: ثم هو وقالون</p><p
  class="quran">أَن يُمِلَّ هُوَ</p><p>[البقرة: 282].</p>'
