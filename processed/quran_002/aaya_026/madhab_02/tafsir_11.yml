text: '<p>قوله تعالى: { إِنَّ ٱللَّهَ لاَ يَسْتَحْىِ أَن يَضْرِبَ مَثَلاً } وذلك أنه
  لما نزل قول الله تعالى:</p><p class="quran">إِنَّ ٱلَّذِينَ تَدْعُونَ مِن دُونِ
  ٱللَّهِ لَن يَخْلُقُواْ ذُبَاباً</p><p>[الحج: 73] وقال في آية أخرى:</p><p class="quran">مَثَلُ
  ٱلَّذِينَ ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ أَوْلِيَآءَ كَمَثَلِ ٱلْعَنكَبُوتِ</p><p>[العنكبوت:
  41] قالت اليهود والمشركون: إن رب محمد يضرب المثل بالذباب والعنكبوت فنزلت هذه الآية.
  { إِنَّ ٱللَّهَ لاَ يَسْتَحْىِ أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا
  } أي لا يمتنع من ضرب المثل وبيان الحق بذكر البعوضة وبما فوقها. ويقال: لا يمنعه الحياء
  أن يضرب المثل ويبين ويصف للحق شبهاً { مَّا بَعُوضَةً فَمَا فَوْقَهَا } ، يعني بالذباب
  والعنكبوت. وقال بعضهم: فما فوقها أي بما دونها في الصغر، وهذا من أسماء الأضداد يذكر
  الفوق، ويراد به دونه، كما يذكر الوراء ويراد به الأمام مثل قوله:</p><p class="quran">وَيَذَرُونَ
  وَرَآءَهُمْ يَوْماً ثَقِيلاً</p><p>[الإنسان: 27] أي أمامهم فكذلك الفوق يذكر ويراد
  به ما دونه أي يضرب المثل بالبعوضة وبما دونها، بعد أن يكون فيه إظهار الحق، وإرشاد
  الى الهدى فكيف يمتنع من ضرب المثل بالبعوضة، ولو اجتمعت الإنس والجن على أن يخلقوا
  بعوضة لا يقدرون عليه. ويقال: إنما ذكر المثل بالبعوضة، لأن خلقة البعوضة أعجب لأن
  خلقتها خلقة الفيل. ويقال: لأن البعوضة ما دامت جائعة عاشت فإذا شبعت ماتت، فكذلك الآدمي
  إذا استغنى، فإنه يطغى. فضرب الله المثل للآدمي. ثم قال تعالى: { فَأَمَّا ٱلَّذِينَ
  ءامَنُواْ } أي صدقوا وأقروا بتوحيد الله تعالى { فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن
  رَّبّهِمْ } يعني المثل بالذباب والعنكبوت، فيؤمنون به. { وَأَمَّا ٱلَّذِينَ كَفَرُواْ
  } يعني اليهود والمشركين { فَيَقُولُونَ مَاذَا أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً
  } أي بذكر البعوضة والذباب. قال الله تعالى { يُضِلُّ بِهِ كَثِيرًا } أي إنما ضرب
  المثل ليضل به كثيرا من الناس، يعني يخذلهم ولا يوفقهم { وَيَهْدِي بِهِ كَثِيرًا }
  [يعني يوفق] به على معرفة ذلك المثل كثيراً من الناس وهم المؤمنون. وقال بعضهم: معنى
  قوله { يُضِلُّ بِهِ كَثِيرًا } ، أي يسميه ضالاً، كما يقال: فسّقت فلانا، أي سميته
  فاسقاً، لأن الله تعالى لا يضل به أحدا، وهذا طريق المعتزلة، وهو خلاف جميع أقاويل
  المفسرين، وهو غير مستعمل في اللغة أيضاً، لأنه يقال: ضلله إذا سماه ضالا [ولا يقال:
  أضله إذا سماه ضالاً]، ولكن معناه ما ذكره المفسرون أنه يخذل به كثيراً من الناس مجازاة
  لكفرهم. ثم قال تعالى: { وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَـٰسِقِينَ } أي وما يهلك به
  وأصل الضلالة الهلاك يقال: ضل الماء في اللبن إذا صار مستهلكاً، وما يهلك، وما يخذل
  به، يعني بالمثل إلا الفاسقين، وأصل الفسق في اللغة هو: الخروج عن الطاعة، والعرب تقول:
  فسقت الرطبة إذا خرجت من قشرها ويقال للفأرة فويسقة لأنها تخرج من الحُجْر، وقال الله
  تعالى</p><p class="quran">فَفَسَقَ عَنْ أَمْرِ رَبِّهِ</p><p>[الكهف: 50] أي خرج
  عن طاعة ربه.</p>'
