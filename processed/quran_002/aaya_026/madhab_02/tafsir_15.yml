text: '<p>قوله تعالى: { إِنَّ الله لا يَسْتَحيْي أنْ يَضْرِبَ مَثَلاً }</p><p>في سبب
  نزولها قولان.</p><p>أحدهما: أنه لما نزل قوله تعالى:</p><p class="quran">ضرب مثل
  فاستمعوا له إِن الذين تدعون من دون الله لن يخلقوا ذباباً ولو اجتمعوا له</p><p>[الحج:73]
  ونزل قوله:</p><p class="quran">كمثل العنكبوت اتخذت بيتاً</p><p>[العنكبوت:41] قالت
  اليهود: وما هذا من الأمثال؟! فنزلت هذه الآية، قاله ابن عباس والحسن وقتادة ومقاتل
  والفراء.</p><p>والثاني: أنه لما ضرب الله المثلين المتقدمين، وهما قوله تعالى:</p><p
  class="quran">كمثل الذي استوقد ناراً</p><p>[البقرة: 17] وقوله</p><p class="quran">أو
  كصيب من السماء</p><p>[البقرة: 19] قال المنافقون: الله أجل وأعلى من أن يضرب هذه الأمثال،
  فنزلت هذه الآية، رواه السدي عن أشياخه. وروي عن الحسن ومجاهد نحوه.</p><p>والحياء
  بالمد: الانقباض والاحتشام، غير أن صفات الحق عز وجل لا يطلع لها على ماهية، وإنما
  تمر كما جاءت. وقد قال النبي صلى الله عليه وسلم:</p><p class="hadith"> " إن ربكم
  حييّ كريم " </p><p>وقيل: معنى لا يستحيي: لا يترك. وحكى ابن جرير الطبري عن بعض اللغويين
  أن معنى لا يستحيي: لا يخشى. ومثله:</p><p class="quran">وتخشى الناس والله أحق أن
  تخشاه</p><p>[الأحزاب: 37] أي: تستحيي منه. فالاستحياء والخشية ينوب كل واحد منهما
  عن الآخر. وقرأ مجاهد وابن محيصن: لا يستحي بياء واحدة، وهي لغة.</p><p>قوله تعالى:
  { أن يضرب مثلاً }</p><p>قال ابن عباس: أن يذكر شبهاً، واعلم أن فائدة المثل أن يبين
  للمضروب له الأمر الذي ضرب لأجله، فينجلي غامضه.</p><p>قوله تعالى: { ما بَعوضَة }</p><p>ما
  زائدة، وهذا اختيار أبي عبيدة والزجاج والبصريين. وأنشدوا للنابغة:</p><p class="poetry_or_grammar">قالت
  ألا ليتما هذا الحمام لنا</p><p class="poetry_or_grammar">إلى حمامتنا أو نصفه فقد</p><p>وذكر
  أَبو جعفر الطبري أن المعنى: ما بين بعوضة إِلى ما فوقها، ثم حذف ذكر:«بين» و«إِلى»
  إِذ كان في نصب البعوضة، ودخول الفاء في «ما» الثانية؛ دلالة عليهما، كما قالت العرب:
  مطرنا مازبالة فالثعلبية، وله عشرون ما ناقة فجملاً، وهي أحسن الناس ما قرناً فقدماً
  يعنون: ما بين قرنها إلى قدمها. وقال غيره: نصب البعوضة على البدل من المثل.</p><p>وروى
  الأصمعي عن نافع:«بعوضةٌ» بالرفع، على إِضمار هو. والبعوضة: صفيرة البق.</p><p>قوله
  تعالى: { فما فوقها } فيه قولان.</p><p>أحدهما: أن معناه: فما فوقها في الكبر، قاله
  ابن عباس، وقتادة، وابن جريج، والفراء.</p><p>والثاني: فما فوقها في الصغر، فيكون معناه:
  فما دونها، قاله أبو عبيدة.</p><p>قال ابن قتيبة: وقد يكون الفوق بمعنى: دون، وهو من
  الأضداد، ومثله: الجون؛ يقال للأسود والأبيض. والصريم: الصبح، والليل. والسَّدفة: الظلمة،
  والضوء، والحلل: الصغير، والكبير. والناهل: العطشان، والريان. والمائل: القائم، واللاطىء
  بالأرض. والصارخ: المغيث، والمستغيث. والهاجد: المصلي بالليل، والنائم. والرهوة: الارتفاع،
  والانحدار. والتلعة: ما ارتفع من الارض، وما انهبط من الارض. والظن: يقين، وشك.</p><p>والاقراء:
  الحيض، والاطهار. والمفرع في الجبل: المصعد، والمنحدر. والوراء: خلفاً وقدّاماً. وأسررت
  الشيء: أخفيته، وأعلنته. وأخفيت الشىء: أظهرته وكتمته. ورتوت الشيء: شددته، وأرخيته.
  وشعبت الشيء: جمعته، وفرقته. وبُعت الشيء بمعنى: بعته، واشتريته. وشريت الشيء اشتريته.
  وبعته. والحي خلوف: غيب ومتخلفون.</p><p>واختلفوا في قوله: { يضل به كثيراً ويهدي به
  كثيراً } هل هو من تمام قول الذين قالوا:</p><p class="quran">ماذا أراد الله بهذا
  مثلاً</p><p>[البقرة: 26] أو هو مبتدأ من كلام الله عز وجل؟ على قولين.</p><p>أحدهما:
  أنه تمام الكلام الذي قبله، قاله الفراء، وابن قتيبة. قال الفراء: كأنهم قالوا: ماذا
  اراد الله بمثل لا يعرفه كل أحد، يضل به هذا، ويهدي به هذا؟! ثم استؤنف الكلام والخبر
  عن الله فقال الله:</p><p class="quran">وما يضل به إِلا الفاسقين</p><p>[البقرة:26]</p><p>والثاني:
  أنه مبتدأ من قول الله تعالى، قاله السدي ومقاتل.</p><p>فأما الفسق؛ فهو في اللغة:
  الخروج، يقال: فسقت الرطبة: إذا خرجت من قشرها. فالفاسق: الخارج عن طاعة الله إِلى
  معصيته.</p><p>وفي المراد بالفاسقين هاهنا، ثلاثة أقوال. أحدها: أنهم اليهود، قاله
  ابن عباس ومقاتل. والثاني: المنافقون، قاله أبو العالية والسدي. والثالث: جميع الكفار.</p>'
