text: '<p>قوله تعالى: { وَإِذْ قَالَ رَبُّكَ لِلْمَلَـٰئِكَةِ } روي عن أبي عبيدة أنه
  قال: معناه وقال ربك للملائكة وإذ زيادة. وروي عن الفراء أنه قال: واذكر معناه إذ قال
  ربك وقال مقاتل: معناه، وقد قال ربك للملائكة. والملائكة: جماعة الملك. وهذا اللفظ
  على غير القياس لأنه يقال: ملائكة بالهمز ويقال للواحد: ملك بغير همز. وإنما قيل ذلك
  لأنه في الأصل كان مألك بالهمز فأسقط الهمز للتخفيف. وأصله من: ألك يألك (ألوكا) وهو
  الرسالة. كما قال القائل:</p><p class="poetry_or_grammar">وغلام أرسلته أمه</p><p
  class="poetry_or_grammar">بألوك، فبذلنا ما سأل</p><p>وإنما سميت الملائكة ملائكة
  لأنهم رسل الله تعالى وإنما أراد ها هنا بعض الملائكة. وهم الملائكة الذين كانوا في
  الأرض. وذلك أن الله تعالى لما خلق الأرض، خلق الجان من مارج من نار، أي من لهب من
  نار لا دخان لها، فكثر نسله، وهم الجان بنو الجان، فعملوا في الأرض بالمعاصي وسفكوا
  الدماء، فبعث الله تعالى ملائكة سماء الدنيا، وأمر عليهم إبليس وكان اسمه عزازيل، حتى
  هزموا الجن، وأخرجوهم من الأرض إلى جزائر البحار، وسكنوا الأرض فصار الأمر عليهم في
  العبادة أخف لأن كل صنف من الملائكة يكون أرفع في السماوات فيكون خوفهم أشد وملائكة
  سماء الدنيا يكون أمرهم أيسر من الذين فوقهم، فلما سكنوا الأرض صار الأمر عليهم أخف
  مما كانوا، وسكنوا الأرض واطمأنوا إليها، وكل من اطمأن إلى الدنيا أمر بالتحول عنها.
  فأخبرهم الله تعالى أنه يريد أن يخلق في الأرض خليفة [فذلك قوله تعالى { وَإِذْ قَالَ
  رَبُّكَ لِلْمَلَـٰئِكَةِ } يعني الذين هم في الأرض { إِنِّي جَاعِلٌ فِى ٱلأَرْضِ
  خَلِيفَةً } يعني أريد أن أخلق في الأرض خليفة] سواكم. فشق ذلك عليهم وكرهوا ذلك {
  فَقَالُواْ أَتَجْعَلُ فِيهَا } يعني أتخلق فيها { مَن يُفْسِدُ فِيهَا } كما أفسدت
  الجن { وَيَسْفِكُ ٱلدِّمَاء } كما سفكت الجن { وَنَحْنُ نُسَبّحُ بِحَمْدِكَ } أي
  نصلي لك بأمرك. ويقال معناه: نحن نسبح بحمدك ونحمدك { وَنُقَدِّسُ لَكَ } قال بعضهم:
  نقدس أنفسنا لك، يعني نطهر أنفسنا بالعبادة عن المعصية. وقال بعضهم: نقدس لك، أي ننسك
  إلى الطهارة ونقدس أنفسنا لك: { قَالَ إِنِّي أَعْلَمُ مَا لاَ تَعْلَمُونَ } قال مجاهد:
  علم من إبليس المعصية وعلم من آدم الخدمة والطاعة ولم تعلم الملائكة بذلك. وقال ابن
  عباس رضي الله عنهما: قد علم أنه سيكون من بني آدم من يسبح بحمده ويقدس له ويطيعه.
  ويقال: قد علم الله تعالى أنه سيكون في ولد آدم من الأنبياء والصالحين والأبرار. وذكر
  في الخبر أنه لما أراد الله تعالى أن يخلق آدم بعث جبريل ليجمع التراب من وجه الأرض،
  فلما نزل جبريل وأراد أن يجمع التراب قالت له الأرض: بحق الله عليك لا تفعل فإني أخشى
  أن يخلق من ذلك خلقاً يعصي الله تعالى فأستحي من ربي.</p><p>فصعد جبريل وقال: لو أمرني
  ربي بالرجوع إليها لفعلت. فلما صعد جبريل بعث الله تعالى ميكائيل فتضرعت إليه الأرض
  بمثل ذلك، فرجع ميكائيل، فبعث الله تعالى عزرائيل، فتضرعت إليه الأرض. فقال عزرائيل
  أمر الله أولى من قولك. فجمع التراب من وجه الأرض الطيب والسبخة، والأحمر والأصفر،
  وغير ذلك، ثم صعد إلى السماء، فقال له تعالى: أما رحمت الأرض حين تضرعت إليك؟ فقال:
  رأيت أمرك أوجب من قولها فقال: أنت تصلح لقبض أرواح أولاده. فصار ذلك التراب طيناً،
  وكان طيناً أربعين سنة، ثم صار صلصالاً كما قال في آية أخرى</p><p class="quran">خَلَقَ
  ٱلإِنسَـٰنَ مِن صَلْصَـٰلٍ كَٱلْفَخَّارِ</p><p>[الرحمن: 14] فكان إبليس إذا مر عليه
  مع الملائكة قال: أرأيتم هذا الذي لم تروا شيئاً من الخلائق يشبهه إن فضل عليكم وأمرتم
  بطاعته ما أنتم فاعلون؟ فقالوا: نطيع أمر ربنا. فأسر إبليس في نفسه، وقال لئن فضل عليّ
  لا أطيعه ولئن فضلت عليه لأهلكنه. فلما سواه ونفخ فيه من روحه وعلمه أسماء الأشياء
  التي في الأرض. يعني ألهمه.</p>'
