text: "<p>قوله عز وجل: { وَإِذْ قَالَ رَبُّكَ لِلْمَلاَئِكَةِ إِنِّي جَاعِلٌ في الأَرْضِ
  خَلِيفَةً } ، في قوله: { وَإِذْ } وجهان:</p><p>أحدهما: أنه صلة زائدة، وتقدير الكلام:
  وقال ربك للملائكة، وهذا قول أبي عبيدة، واستشهد بقول الأسود بن يعفر:</p><p class=\"poetry_or_grammar\">فَإِذَا
  وَذلِكَ لاَ مَهَاةَ لذِكْرِهِ</p><p class=\"poetry_or_grammar\">وَالدَّهْرُ يَعْقُبُ
  صَالِحاً بِفَسَادِ</p><p>والوجه الثاني: أن \" إذ \" كلمة مقصورة، وليست بصلة زائدة،
  وفيها لأهل التأويل قولان:</p><p>أحدهما: أن الله تعالى لما ذكَّر خلقه نِعَمَهُ عليهم
  بما خلقه لهم في الأرض، ذكّرهم نِعَمَهُ على أبيهم آدَمَ { إذ قال ربك للملائكة إني
  جاعل في الأرض خليفة } ، وهذا قول المفضَّل.</p><p>والثاني: أن الله تعالى ذكر ابتداء
  الخلق فكأنه قال: وابتدأ خلقكم { إذ قال ربك للملائكة إني جاعل في الأرض خليفة } ،
  وهذا من المحذوف الذي دَلَّ عليه الكلام، كما قال النمر بن تَوْلَبَ:</p><p class=\"poetry_or_grammar\">فَإِنَّ
  الْمَنَّيةَ مَنْ يَخْشَهَا</p><p class=\"poetry_or_grammar\">فَسَوفَ تُصَادِفُهُ
  أَيْنَمَا</p><p>يريد: أينما ذهب.</p><p>فأما الملائكة فجمع مَلَكٍ، وهو مأخوذ من الرسالة،
  يقال: ألِكِني إليها أي أرسلني إليها، قال الهذلي:</p><p class=\"poetry_or_grammar\">ألِكْنِي
  وَخَيْرُ الرَّسُو</p><p class=\"poetry_or_grammar\">لِ أَعْلَمُهُمْ بنواحِي الخَبَرْ</p><p>والألوك
  الرِّسالة، قال لبيد بن ربيعة:</p><p class=\"poetry_or_grammar\">وَغُلاَمٍ أَرْسَلَتْهُ
  أُمُّهُ</p><p class=\"poetry_or_grammar\">بأَلُوكٍ فَبَذَلْنَا مَا سَألْ</p><p>وإنما
  سميت الرسالة ألوكاً لأنها تُؤْلك في الفم، والفرس يألك اللجام ويعلكه، بمعنى يمضغ
  الحديد بفمه.</p><p>والملائكة أفضل الحيوان وأعقل الخلق، إلا أنهم لا يأكلون، ولا يشربون،
  ولا ينكحون، ولا يتناسلون، وهم رسل الله، لا يعصونه في صغير ولا كبير، ولهم أجسام لطيفة
  لا يُرَوْنَ إلا إذا قوَّى الله أبصارنا على رؤيتهم.</p><p>وقوله تعالى: { إِنِّي جَاعِلٌ
  في الأَرْضِ خَلِيفَةً } اختلف في معنى { جاعل } على وجهين:</p><p>أحدهما: أنه بمعنى
  خالق.</p><p>والثاني: بمعنى جاعل، لأن حقيقة الجَعْل فِعْلُ الشيء على صفةٍ، وحقيقة
  الإحداث إيجاد الشيء بعد العدم.</p><p>و { الأرض } قيل: إنها مكة، وروى ابن سابط، أن
  النبي صلى الله عليه وسلم قال:</p><p class=\"hadith\"> \" دُحِيَت الأرضُ من مكةَ
  \" </p><p>ولذلك سميت أم القرى، قال: وقبر نوح، وهود، وصالح، وشعيب بن زمزم، والركن،
  والمقام.</p><p>وأما \" الخليفة \" فهو القائم مقام غيره، من قولهم: خَلَفَ فلانٌ فلاناً،
  والخَلَفُ بتحريك اللام من الصالحين، والخَلْفُ بتسكينها من الطالحين، وفي التنزيل:</p><p
  class=\"quran\">فَخَلَفَ مِنْ بَعْدِهِمْ خَلْفٌ أَضَاعُوا الصَّلاةَ</p><p>[مريم:
  59]، وفي الحديث:</p><p class=\"hadith\"> \" ينقل هذا العِلْمَ من كل خَلَفٍ عُدُولُهُ
  \". </p><p>وفي خلافة آدم وذريته ثلاثة أقاويل:</p><p>أحدها: أنه كان في الأرض الجِنُّ،
  فأفسدوا فيها، سفكوا الدماء، فأُهْلِكوا، فَجُعِل آدم وذريته بدلهم، وهذا قول ابن عباس.</p><p>والثاني:
  أنه أراد قوماً يَخْلُفُ بعضهم بعضاً من ولد آدم، الذين يخلفون أباهم آدم في إقامة
  الحق وعمارة الأرض، وهذا قول الحسن البصري.</p><p>والثالث: أنه أراد: جاعل في الأرض
  خليفةً يخْلُفُني في الحكم بين خلقي، وهو آدم، ومن قام مقامه من ولده، وهذا قول ابن
  مسعود.</p><p>قوله عز وجل: { قَالُوا أَتَجْعَلُ فِيهَا مِنْ يُفْسِدُ فِيهَا وَيَسْفِكُ
  الدِّمَاءَ } ، وهذا جواب من الملائكة حين أخبرهم، أنه جاعل في الأرض خليفةً، واختلفوا
  في جوابهم هذا، هل هو على طريق الاستفهام أو على طريق الإيجاب؟ على وجهين:</p><p>أحدهما:
  أنهم قالوه استفهماً واستخباراً حين قال لهم: إني جاعلٌ في الأرض خليفة، فقالوا: يا
  ربنا أَعْلِمْنَا، أجاعل أنت في الأرض من يُفْسِدُ فيها ويسفك الدماء؟ فأجابهم: إني
  أعلم ما لا تعلمون، ولم يخبرهم.</p><p>والثاني: أنه إيجاب، وإن خرجت الألف مَخْرج الاستفهام،
  كما قال جرير:</p><p class=\"poetry_or_grammar\">أَلَسْتُمْ خَيْرَ مَنْ رَكِبَ الْمَطَايا</p><p
  class=\"poetry_or_grammar\">وَأَنْدَى الْعَالَمِينَ بُطُونَ رَاحِ</p><p>وعلى هذا
  الوجه في جوابهم بذلك قولان:</p><p>أحدهما: أنهم قالوه ظناً وتوهُّماً، لأنهم رأوا
  الجن من قبلهم، قد أفسدوا في الأرض، وسفكوا الدماء، فتصوروا أنه إن استخلف استخلف في
  الأرض مَنْ يُفْسِدُ فيها ويَسْفِكُ الدماء.</p><p>وفي جوابهم بهذا وجهان:</p><p>أحدهما:
  أنهم قالوه استعظاماً لفعلهم، أي كيف يفسدون فيها، ويسفكون الدماء، وقد أنعمت عليهم
  واستخلفتهم فيها فقال: إني أعلم ما لا تعلمون.</p><p>والثاني: أنهم قالوه تعجباً من
  استخلافه لهم أي كيف تستخلفهم في الأرض وقد علمت أنهم يفسدون فيها ويسفكون الدماء فقال:
  { إني أعلم ما لا تعلمون }.</p><p>وقوله: { وَيَسْفِكُ الدِّمَاءَ } السفك صب الدم
  خاصةً دون غَيْرِهِ من الماء والمائع، والسفح مثله، إلا أنه مستعمل في كل مائع على
  وجه التضييع، ولذلك قالوا في الزنى: إنه سفاح لتضييع مائه فيه.</p><p>قوله عز وجل:
  { وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ }.</p><p>والتسبيح في كلامهم التنزيه
  من السوء على جهة التعظيم، ومنه قول أعشى بني ثعلبة:</p><p class=\"poetry_or_grammar\">أَقُولُ
  لَمَّا جَاءَنِي فَخْرُهُ</p><p class=\"poetry_or_grammar\">سُبْحَانَ مِنْ عَلْقَمَةَ
  الْفَاجِرِ</p><p>أي براءةً من علقمة.</p><p>ولا يجوز أن يسبَّحَ عَيْرُ اللهِ، وإن
  كان منزهاً، لأنه صار علَماً في الدين على أعلى مراتب التعظيم الَّتي لا يستحقها إلا
  اللهُ تعالى.</p><p>وفي المراد بقولهم: { وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ } أربعة أقاويل:</p><p>أحدها:
  معناه نصلي لك، وفي التنزيل:</p><p class=\"quran\">فَلَوْلاَ أَنَّهُ كَانَ مِنَ الْمُسَبِّحِينَ</p><p>[الصافات:
  143]، أي من المصلين، وهذا قول ابن عباس وابن مسعود.</p><p>والثاني: معناه نعظِّمك،
  وهذا قول مجاهد.</p><p>والثالث: أنه التسبيح المعروف، وهذا قول المفضل، واستشهد بقول
  جرير:</p><p class=\"poetry_or_grammar\">قَبَّحَ الإلهُ وُجُوهَ تَغْلِبَ كُلَّمَا</p><p
  class=\"poetry_or_grammar\">سَبَّحَ الْحَجِيجُ وَكَبَّرُوا إهْلاَلاَ\t</p><p>وأما
  قوله: { وَنُقَدِّسُ لَكَ } فأصل التقديس التطهير، ومنه قوله تعالى: { الأرْضَ الْمُقَدَّسَةَ
  } أي المطهَّرة، وقال الشاعر:</p><p class=\"poetry_or_grammar\">فَأَدْرَكْنَهُ يَأْخُذْنَ
  بالسَّاقِ وَالنَّسَا</p><p class=\"poetry_or_grammar\">كَمَا شَبْرَقَ الْوِلْدَانُ
  ثَوْبَ الْمُقَدَّسِ</p><p>أي المطهَّر.</p><p>وفي المراد بقولهم: { وَنُقَدِّسُ لَكَ
  } ثلاثةُ أقاويلَ:</p><p>أحدها: أنه الصلاة.</p><p>والثاني: تطهيره من الأدناس.</p><p>والثالث:
  التقديس المعروف.</p><p>وفي قوله تعالى: { قَالَ إِنِّي أَعْلَمُ ما لاَ تَعْلَمُونَ
  } ثلاثةُ أقاويل:</p><p>أحدها: أراد ما أضمره إبليس من الاستكبار والمعصية فيما أُمِرُوا
  به من السجود لآدم، وهذا قول ابن عباس وابن مسعود.</p><p>والثاني: مَنْ في ذرية آدم
  في الأنبياء والرُّسُلِ الذين يُصْلِحُونَ في الأرض ولا يفسدون، وهذا قول قتادة.</p><p>والثالث:
  ما اختص بعلمه من تدبير المصالح.</p>"
