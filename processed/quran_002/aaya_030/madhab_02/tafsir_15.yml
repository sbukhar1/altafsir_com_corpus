text: '<p>قوله تعالى: { وإِذ قالَ ربُّكَ للملائِكَةِ }.</p><p>كان أبو عبيدة يقول:
  «إذ» ملغاة، وتقدير الكلام: وقال ربك، وتابعه ابن قتيبة، وعاب ذلك عليهما الزجاج وابن
  القاسم. وقال الزجاج: إذ: معناها: الوقت، فكأنه قال: ابتداء خلقكم إذ قال ربك للملائكة.</p><p>والملائكة:
  من الألوك، وهي الرسالة، قال لبيد:</p><p class="poetry_or_grammar">وغلام أرسلتْه
  أمه</p><p class="poetry_or_grammar">بألوك فبذلنا ما سأل</p><p>وواحد الملائكة: ملك،
  والأصل فيه: ملأك. وأنشد سيبويه:</p><p class="poetry_or_grammar">فلست لإِنسي ولكن
  لملأكٍ</p><p class="poetry_or_grammar">تنزل من جوِّ السماء يصوب</p><p>قال أبو إِسحاق:
  ومعنى ملأك: صاحب رسالة، يقال: مألَكة ومألُكة وملأكة، ومآلك: جمع مألكة. قال الشاعر:</p><p
  class="poetry_or_grammar">أبلغ النعمان عني مألكاً</p><p class="poetry_or_grammar">أنه
  قد طال حبسي وانتظاري</p><p>وفي هؤلاء الملائكة قولان. أحدهما: أنهم جميع الملائكة،
  قاله السدي عن أشياخه. والثاني: أنهم الذين كانوا مع إبليس حين أُهبط إلى الأرض، ذكره
  أبو صالح عن ابن عباس.</p><p>ونقل أنه كان في الأرض قبل آدم خلق، فأفسدوا، فبعث الله
  إبليس في جماعة من الملائكة فأهلكوهم.</p><p>واختلفوا ما المقصود في إخبار الله عز
  وجل الملائكة بخلق آدم على ستة أقوال.</p><p>أحدها: أن الله تعالى علم في نفس إبليس
  كبراً، فأحب أن يطلع الملائكة عليه، وأن يظهر ما سبق عليه في علمه، رواه الضحاك عن
  ابن عباس، والسدي عن أشياخه.</p><p>والثاني: أنه أراد أن يبلو طاعة الملائكة، قاله
  الحسن.</p><p>والثالث: أنه لما خلق النار خافت الملائكة، فقالوا: ربنا لمن خلقت هذه؟
  قال: لمن عصاني، فخافوا وجود المعصية منهم، وهم لا يعلمون بوجود خلق سواهم، فقال لهم:</p><p
  class="quran">إني جاعل في الأرض خليفة</p><p>[البقرة:30] قاله ابن زيد.</p><p>والرابع:
  أنه أراد إظهار عجزهم عن الإحاطة بعلمه، فأخبرهم حتى قالوا: أتجعل فيها من يفسد فيها؟
  فأجابهم: إني أعلم ما لا تعلمون.</p><p>والخامس: أنه أراد تعظيم آدم بذكره بالخلافة
  قبل وجوده، ليكونوا معظمين له إن أوجده.</p><p>والسادس: أنه أراد إعلامهم بأنه خلقه
  ليسكنه الأرض، وإن كان ابتداء خلقه في السماء.</p><p>والخليفة: هو القائم مقام غيره،
  يقال: هذا خلف فلان وخليفته. قال ابن الأنباري: والأصل في الخليفة خليف، بغير هاء،
  فدخلت الهاء للمبالغة في مدحه بهذا الوصف، كما قالوا: علاَّمة ونسّابة وراوية. وفي
  معنى خلافة آدم قولان.</p><p>أحدهما: أنه خليفة عن الله تعالى في إقامة شرعه، ودلائل
  توحيده، والحكم في خلقه، وهذا قول ابن مسعود ومجاهد.</p><p>والثاني: أنه خلف من سلف
  في الأرض قبله، وهذا قول ابن عباس والحسن.</p><p>قوله تعالى: { أَتجعلُ فيها مَنْ يُفْسِدُ
  فيها }</p><p>فيه ثلاثة أقوال.</p><p>أحدها: أن ظاهر الألف الاستفهام، دخل على معنى
  العلم ليقع به تحقيق. قال جرير:</p><p class="poetry_or_grammar">ألستم خير من ركب
  المطايا</p><p class="poetry_or_grammar">وأندى العالمين بطون راح</p><p>معناه: أنتم
  خير من ركب المطايا.</p><p>والثاني: أنهم قالوه لاستعلام وجه الحكمة، لا على وجه الاعتراض.
  ذكره الزجاج.</p><p>والثالث: أنهم سألوا عن حال أنفسهم، فتقديره: أتجعل فيها من يفسد
  فيها ونحن نسبح بحمدك أم لا؟</p><p>وهل علمت الملائكة أنهم يفسدون بتوقيف من الله تعالى،
  أم قاسوا على حال من قبلهم؟ فيه قولان.</p><p>أحدهما: أنه بتوقيف من الله تعالى، قاله
  ابن مسعود وابن عباس والحسن ومجاهد وقتادة، وابن زيد وابن قتيبة. وروى السدي عن أشياخه:
  أنهم قالوا: ربنا وما يكون ذلك الخليفة؟ قال: يكون له ذرية يفسدون في الأرض ويتحاسدون،
  ويقتل بعضهم بعضاً، فقالوا: { أَتجعل فيها من يفسد فيها }.</p><p>والثاني: أنهم قاسوه
  على أحوال من سلف قبل آدم، روي نحو هذا عن ابن عباس وأبي العالية ومقاتل.</p><p>قوله
  تعالى: { وَيَسْفك الدِّماءَ }</p><p>قرأ الجمهور بكسر الفاء، وضمها ابن مصرف وإبراهيم
  بن أبي عبلة، وهما لغتان، وروي عن طلحة وابن مقسم: ويُسَفِّك: بضم الياء، وفتح السين،
  وتشديد الفاء مع كسرها، وهي لتكثير الفعل وتكريره. وسفكُ الدم: صبُّه وإراقته وسفحه،
  وذلك مستعمل في كل مضيّع، إلا أن السفك يختص الدم، والصب والسفح والإِراقة يقال في
  الدم وفي غيره.</p><p>وفي معنى تسبيحهم أربعة أقوال. أحدها: أنه الصلاة، قاله ابن مسعود
  وابن عباس. والثاني: أنه قول: سبحان الله، قاله قتادة. والثالث: أنه التعظيم والحمد،
  قاله أبو صالح. والرابع: أنه الخضوع والذل، قاله محمد بن القاسم الأنباري.</p><p>قوله
  تعالى: { وَنُقدِّسُ لك }</p><p>القدس: الطهارة، وفي معنى تقديسهم ثلاثة أقوال. أحدها:
  أن معناه: نتطهر لك من أعمالهم، قاله ابن عباس. والثاني: نعظمك ونكبرك، قاله مجاهد.
  والثالث: نصلي لك، قاله قتادة.</p><p>قوله تعالى: { إني أعلم ما لا تعلمون }</p><p>فيه
  أربعة أقوال. أحدها: أن معناه: أعلم ما في نفس إبليس من البغى والمعصية، قاله ابن عباس،
  ومجاهد، والسدي عن أشياخه. والثاني: أعلم أنه سيكون من ذلك الخليفة أنبياء وصالحون،
  قاله قتادة. والثالث: أعلم أني أملأ جهنم من الجنة والناس، قاله ابن زيد.</p><p>والرابع:
  أعلم عواقب الأمور، فانا أبتلي من تظنون أنه مطيع، فيؤديه الابتلاء إلى المعصية كإبليس،
  ومن تظنون به المعصية فيطيع، قاله الزجاج.</p><p>الإشارة إلى خلق آدم عليه السلام</p><p>روى
  أبو موسى عن النبي صلى الله عليه وسلم، أنه قال:</p><p class="hadith"> " إِن الله،
  عز وجل، خلق آدم من قبضة قبضها من جميع الأرض، فجاء بنو آدم على قدر الأرض، منهم الأحمر
  [والأبيض] والأسود، وبين ذلك، والسهل والحزن، وبين ذلك، والخبيث والطيب ". </p><p>قال
  الترمذي: هذا حديث صحيح. وقد أخرج البخاري ومسلم في »الصحيحين« من حديث أبي هريرة عن
  النبي صلى الله عليه وسلم. أنه قال:</p><p class="hadith"> " خلق الله تعالى آدم طوله
  ستون ذراعاً " </p><p>وأخرج مسلم في أفراده من حديث أبي هريرة عن النبي صلى الله عليه
  وسلم، أنه قال:</p><p class="hadith"> " خلق الله آدم بعد العصر يوم الجمعة آخر الخلق
  في آخر ساعة من ساعات الجمعة، ما بين العصر إلى الليل " </p><p>قال ابن عباس: لما نفخ
  فيه الروح، أتته النفخة من قبل رأسه، فجعلت لا تجري منه في شيء إلا صار لحماً ودماً.</p>'
