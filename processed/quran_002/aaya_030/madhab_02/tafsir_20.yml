text: '<p>قوله تعالى: { وَإِذْ قَالَ رَبُّكَ لِلْمَلاَئِكَةِ... }</p><p>قال ابن عرفة:
  ( { وَإِذْ قَالَ رَبُّكَ لِلْمَلاَئِكَةِ } هذه لنا فيها وجه مناسبة لما قبلها) هو
  أنه لما قدم الامتنان عليهم بخلقهم وجعل الأرض لهم فراشا عقبه ببيان السبب فيهم وفي
  خلق أهلهم وهو آدم (صلى الله عليه وسلم).</p><p>وقرر الطيبي وجه المناسبة بأمرين إما
  أنه ترّق فمن عليهم بأمرين خلقهم ثم خلق أباهم آدم عليه السلام. ورده ابن عرفة بأنّه
  داخل في عموم قوله</p><p class="quran">هُوَ ٱلَّذِي خَلَقَ لَكُم مَّا فِي ٱلأَرْضِ
  جَمِيعاً</p><p>قال: فما المناسبة إلا ما (قلناه).</p><p>قال أبو حيان: والظرفية لازمة
  لإِذْ، إن يضاف إليها زمان نحو يَوْمَئِذٍ،و</p><p class="quran">بَعْدَ إِذْ هَدَيْتَنَا</p><p>قال
  ابن عرفة: بل هو ظرف مطلقا إذ لا يمتنع إضافة الزمان وتكون من إضافة الأعم إلى الأخص
  أو الأخص إلى الأعم أو يكون بينهما عموم وخصوص من وجه دون وجه كقولك: جئتك في أول ساعة
  من يوم الجمعة فأول أخص من ساعة.</p><p>وذكر أبو حيّان في إعراب " إِذْ " ثمانية أقوال،
  رابعها أنه ظرف في موضع خبر المبتدأ (تقديره) ابتدأ خلقكم إِذْ قَالَ رَبُّكَ.</p><p>(ورده)
  ابن عرفة بأن زمن الابتداء ليس هو زمن هذه المقالة بل بعدها قال: فيكون الصواب أنّ
  تقديره (سبب) ابتداء خلقكم. قال: والأصح أن العامل فيها { قَالُواْ أَتَجْعَلُ }.</p><p>قال
  ابن عرفة: يرد عليه أن قولهم ذلك إنما كان جوابا عن قوله تعالى { إِنِّي جَاعِلٌ فِي
  ٱلأَرْضِ خَلِيفَةً } فليس مقارنا له بل هو بعده بلا شك إلا أن يقال: إن ما قارب الشيء
  (له) حكمه وهذا مع قطع النظر عن الكلام القديم الأزلي لأنه يستحيل عليه الزمان ويستحيل
  نسبة (التقدم) والتأخر إليه.</p><p>قال ابن عطية: قال ابن عباس رضي الله عنهما: كانت
  الجن قبل بني آدم (في الأرض) فأفسدوا، وسفكوا الدّماء، فبعث الله إليهم قبيلا من الملائكة،
  فقتلت بعضهم وهربت باقيهم، وحصروهم إلى البحار، ورؤوس الجبال، وجعل آدم وذريته خليفة.</p><p>قال
  ابن عرفة: هذا يدل على أن الجنّ أجسام كبني آدم لأجل القتل والمبالغة فيه.</p><p>قيل
  لابن عرفة: كيف يفهم هذا مع قوله تعالى</p><p class="quran">هُوَ ٱلَّذِي خَلَقَ لَكُم
  مَّا فِي ٱلأَرْضِ جَمِيعاً</p><p>إنّ اللاّم في " لَكُم " تقتضي اختصاصه بنا؟ فقال:
  لعل اللاّم هنا ليست للاختصاص ولو سلمنا أنها للاختصاص يكون ما في الأرض لهم، (ويلزم
  منه) كونه قاصرا عليهم فهو خلق لهم ولا ينافي أن يكون (خلقا) لغيرهم.</p><p>قال ابن
  عرفة: وظاهره أنه (قيل) لهم ذلك مباشرة (ونص المحدثون) على أن الراوي إذا قال: قال
  رسول الله صلى الله عليه وسلم: إنه من قبيل المسند لكنه عندهم يحتمل السّماع مباشرة
  أو بواسطة (لكن الصحابي) إنما يروى عن صحابي فلذلك عدوّه من المسند، وفي هذه زيادة
  اللام (في) للمقول له كقولك: قال لي فلان: كذا.</p><p>فهو أصرح في الدلالة على المباشرة
  من (الأول).</p><p>قوله تعالى: { خَلِيفَةً... }</p><p>قال الحسن: سماه خليفة لأن كل
  قرن وجيل يخلفه الجيل الذي قبله والأول مخلوف وما بعده خالف.</p><p>وقال ابن مسعود
  رضي الله عنه: معناه خليفة في الحكم بين عبادي بالحق (وبأوامري) يعنى آدم ومن قام مقامه
  من ذريته.</p><p>قال ابن عرفة: إنما يتناول هذا الأنبياء فقط لأنهم هم الَّذين (يتلقون)
  الذكر مع الملائكة وغيرهم لا يرى الملائكة بوجه.</p><p>قوله تعالى: { قَالُواْ أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا... }</p><p>فسره ابن عطية بوجوه.</p><p>قال ابن عرفة: أظهرها
  أن الملائكة طلبوا أن يكون الخليفة منهم، فأثنوا على أنفسهم وذموا غيرهم.</p><p>قوله
  تعالى: { وَيَسْفِكُ ٱلدِّمَآءَ... }</p><p>هذا (العطف) كما هو في قوله تعالى</p><p
  class="quran">فِيهِمَا فَاكِهَةٌ وَنَخْلٌ وَرُمَّانٌ</p><p>فجعله بعض الأصوليين من
  عطف الخاص على العام/، وجعله بعض المتأخرين من عطف (المقيد على المطلق)، وهو المعبر
  عنه بعطف الأخص على الأعم. قال: لأن " فاكهة " نكرة في سياق الثبوت فلا تعم، وكذلك
  الفعل هنا موجب فهو مطلق.</p><p>قيل لابن عرفة: أخذ بعضهم من هذه الآية أنه يجوز للإنسان
  أن يتحدث بما هو يفعل من أفعال الخير والطاعة، كما قال يوسف عليه السلام</p><p class="quran">ٱجْعَلْنِي
  عَلَىٰ خَزَآئِنِ ٱلأَرْضِ إِنِّي حَفِيظٌ عَلِيمٌ</p><p>فقال ابن عرفة: ليس في هذه
  الآية دليل لأن الله تعالى عالم بكل شيء، فما أخبروه إلا بما هو عالم به، أو تقول إنما
  معنى الآية أتجعل فيها من يفسد فيها ونحن إذ ذاك (نسبح) بحمدك ونقدس لك، ولا يمنعنا
  إفساده من ذلك لأن الملائكة معصومون فيكون استفهاما (عن) بقاء تسبيحهم (معه).</p><p>واختلفوا
  في كيفية عصمة الملائكة فقيل: إنهم لا يستطيعون فعل الشر بوجه، وهو قول من فضّلهم على
  جميع بني آدم.</p><p>وقيل: إنهم متمكنون من فعل الشر، وعصموا منه وهو الصحيح.</p><p>قيل
  لابن عرفة: الجواب { إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ } غير مطابق (للسؤال) لهذا
  التفسير.</p><p>قال: (سألوا عن جزأين): وهما هل يكون الخليفة مفسدا؟ وهل يكونون إذ
  ذاك هم يسبحون؟ فأجيبوا عن الجزء الأول فقط.</p>'
