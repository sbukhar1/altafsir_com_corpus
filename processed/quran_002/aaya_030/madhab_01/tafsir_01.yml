text: '<p>قال أبو جعفر: زعم بعض الـمنسوبـين إلـى العلـم بلغات العرب من أهل البصرة
  أن تأويـل قوله: { وَإِذْ قَالَ رَبُّكَ } وقال ربك، وأن «إذ» من الـحروف الزوائد،
  وأن معناها الـحذف. واعتلّ لقوله الذي وصفنا عنه فـي ذلك ببـيت الأسود بن يعفر:</p><p
  class="poetry_or_grammar">فإذَا وَذَلِكَ لامَهاهَ لِذِكْرِهِ</p><p class="poetry_or_grammar">وَالدَّهْرُ
  يُعْقِبُ صَالِـحاً بِفَسادِ</p><p>ثم قال: ومعناها: وذلك لامهاه لذكره. وببـيت عبد
  مناف بن ربع الهذلـي:</p><p class="poetry_or_grammar">حَتَّـى إذَا أسْلَكُوهُمْ فـي
  قُتائِدَةٍ</p><p class="poetry_or_grammar">شَلاًّ كمَا تَطْرُدُ الـجَمَّالَةُ الشُّرُدَا</p><p>وقال:
  معناه: حتـى أسلكوهم.</p><p>قال أبو جعفر: والأمر فـي ذلك بخلاف ما قال وذلك أن «إذ»
  حرف يأتـي بـمعنى الـجزاء، ويدل علـى مـجهول من الوقت، وغير جائز إبطال حرف كان دلـيلاً
  علـى معنى فـي الكلام. إذ سواء قـيـلُ قائلٍ هو بـمعنى التطوّل، وهو فـي الكلام دلـيـل
  علـى معنى مفهوم. وقـيـلُ آخر فـي جميع الكلام الذي نطق به دلـيلاً علـى ما أريد به
  وهو بـمعنى التطول. ولـيس لـمدَّعي الذي وصفنا قوله فـي بـيت الأسود بن يعفر، أن «إذا»
  بـمعنى التطوّل وجه مفهوم بل ذلك لو حذف من الكلام لبطل الـمعنى الذي أراده الأسود
  بن يعفر من قوله:</p><p class="poetry_or_grammar">فإذَا وَذَلِكَ لامَهَاهَ لِذِكْرِهِ</p><p>وذلك
  أنه أراد بقوله: فإذا الذي نـحن فـيه، وما مضى من عيشنا. وأشار بقوله ذلك إلـى ما تقدم
  وصفه من عيشه الذي كان فـيه لامهاه لذكره، يعنـي لا طعم له ولا فضل، لإعقاب الدهر صالـح
  ذلك بفساد. وكذلك معنى قول عبد مناف بن ربع:</p><p class="poetry_or_grammar">حتَّـى
  إذَا أسْلَكُوهُمْ فِـي قُتائِدَةٍ</p><p class="poetry_or_grammar">شَلاًّ...........</p><p>لو
  أسقط منه «إذا» بطل معنى الكلام لأن معناه: حتـى إذا أسلكوهم فـي قتائدة سلكوا شلاًّ.
  فدل قوله: «أسلكوهم شلاًّ» علـى معنى الـمـحذوف، فـاستغنى عن ذكره بدلالة «إذا» علـيه،
  فحذف. كما قد ذكرنا فـيـما مضى من كتابنا علـى ما تفعل العرب فـي نظائر ذلك، وكما قال
  النـمر بن تولب:</p><p class="poetry_or_grammar">فإنَّ الـمَنِـيَّةَ مَنْ يَخْشَهَا</p><p
  class="poetry_or_grammar">فَسَوْفَ تُصَادِفُه أيْنـما</p><p>وهو يريد: أينـما ذهب.
  وكما تقول العرب: أتـيتك من قبل ومن بعد تريد: من قبل ذلك ومن بعد ذلك. فكذلك ذلك فـي
  «إذا» كما يقول القائل: إذا أكرمك أخوك فأكرمه وإذا لا فلا يريد: وإذا لـم يكرمك فلا
  تكرمه. ومن ذلك قول الآخر:</p><p class="poetry_or_grammar">فإذَا وَذَلِكَ لاَ يَضُرُّكَ
  ضُرُّهُ</p><p class="poetry_or_grammar">فـي يَوْمِ أثل نائلاً أوْ أُنْكَدَ</p><p>نظير
  ما ذكرنا من الـمعنى فـي بـيت الأسود بن يعفر. وكذلك معنى قول الله جل ثناؤه: { وَإِذْ
  قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ } لو أبطلت «إذ» وحذفت من الكلام، لاستـحال عن معناه
  الذي هو به وفـيه «إذ».</p><p>فإن قال قائل: فما معنى ذلك؟ وما الـجالب ل«إذْ»، إذ
  لـم يكن فـي الكلام قبله ما يعطف به علـيه؟ قـيـل له: قد ذكرنا فـيـما مضى أن الله
  جل ثناؤه خاطب الذين خاطبهم بقوله:</p><p class="quran">كَيْفَ تَكْفُرُونَ بِٱللَّهِ
  وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ</p><p>[البقرة: 28] بهذه الآيات والتـي بعدها
  موبخهم مقبحاً إلـيهم سوء فعالهم ومقامهم علـى ضلالهم مع النعم التـي أنعمها علـيهم
  وعلـى أسلافهم، ومذكرهم بتعديد نعمه علـيهم وعلـى أسلافهم بأسه أن يسلكوا سبـيـل من
  هلك من أسلافهم فـي معصية الله، فـيسلك بهم سبـيـلهم فـي عقوبته ومعرّفهم ما كان منه
  من تعطفه علـى التائب منهم استعتابـاً منه لهم. فكان مـما عدد من نعمه علـيهم، أنه
  خـلق لهم ما فـي الأرض جميعاً، وسخر لهم ما فـي السموات من شمسها وقمرها ونـجومها وغير
  ذلك من منافعها التـي جعلها لهم ولسائر بنـي آدم معهم منافع، فكان فـي قوله:</p><p
  class="quran">كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ
  يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</p><p>[البقرة: 28] معنى:
  اذكروا نعمتـي التـي أنعمت علـيكم، إذ خـلقتكم ولـم تكونوا شيئاً، وخـلقت لكم ما فـي
  الأرض جميعاً، وسوّيت لكم ما فـي السماء. ثم عطف بقوله: { وَإِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ
  } علـى الـمعنى الـمقتضَى بقوله:</p><p class="quran">كَيْفَ تَكْفُرُونَ بِٱللَّهِ</p><p>[البقرة:
  28] إذ كان مقتضياً ما وصفت من قوله: اذكروا نعمتـي إذْ فعلت بكم وفعلت، واذكروا فعلـى
  بأبـيكم آدم، إذ قلت للـملائكة إنـي جاعل فـي الأرض خـلـيفة.</p><p>فإن قال قائل: فهل
  لذلك من نظير فـي كلام العرب نعلـم به صحة ما قلت؟ قـيـل: نعم، أكثر من أن يحصى، من
  ذلك قول الشاعر:</p><p class="poetry_or_grammar">أجِدَّكَ لَنْ تَرَى بِثُعَيْـلَبـاتٍ</p><p
  class="poetry_or_grammar">وَلا بَـيْدَانَ ناجيَةً ذَمُولاَ</p><p class="poetry_or_grammar">وَلا
  مُتَدَارِكٍ وَالشَّمْسُ طِفْلٌ</p><p class="poetry_or_grammar">ببَعْضِ نَوَاشغِ
  الوَادي حُمُولا</p><p>فقال: ولا متدارك، ولـم يتقدمه فعل بلفظه يعطف علـيه، ولا حرف
  معرّب إعرابه فـيردّ «متدارك» علـيه فـي إعرابه. ولكنه لـما تقدمه فعل مـجحود ب«لن»
  يدل علـى الـمعنى الـمطلوب فـي الكلام وعلـى الـمـحذوف، استغنى بدلالة ما ظهر منه عن
  إظهار ما حذف، وعاملَ الكلامَ فـي الـمعنى والإعراب معاملته أن لو كان ما هو مـحذوف
  منه ظاهراً. لأن قوله:</p><p class="poetry_or_grammar">أجِدَّكَ لَنْ تَرَى بِثُعَيْـلبَـاتٍ</p><p>بـمعنى:
  أجدك لست براءٍ، فردّ «متداركاً» علـى موضع «ترى» كأن «لست» والبـاء موجودتان فـي الكلام،
  فكذلك قوله: { وَإِذْ قَالَ رَبُّكَ } لـما سلف قبله تذكير الله الـمخاطبـين به ما
  سلف قِبَلهم وقِبَل آبـائهم من أياديه وآلائه، وكان قوله: { وَإِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ
  } مع ما بعده من النعم التـي عدّدها علـيهم ونبههم علـى مواقعها، ردّ إذ علـى موضع:
  وكُنتـم أمواتا فأحياكم لأن معنى ذلك: اذكروا هذه من نعمي، وهذه التـي قلت فـيها للـملائكة.
  فلـما كانت الأولـى مقتضية «إذ» عطف و«إذْ» علـى موضعها فـي الأولـى كما وصفنا من قول
  الشاعر فـي «ولا متدارك».</p><p>القول فـي تأويـل قوله تعالـى: { لِلْمَلَٰئِكَةِ }.</p><p>قال
  أبو جعفر: والـملائكة جمع ملك، غير أن واحدهم بغير الهمز أكثر وأشهر فـي كلام العرب
  منه بـالهمز، وذلك أنهم يقولون فـي واحدهم مَلَك من الـملائكة، فـيحذفون الهمز منه،
  ويحرّكون اللام التـي كانت مسكنة لو همز الاسم.</p><p>وإنـما يحركونها بـالفتـح، لأنهم
  ينقلون حركة الهمزة التـي فـيه بسقوطها إلـى الـحرف الساكن قبلها، فإذا جمعوا واحدهم
  ردّوا الـجمع إلـى الأصل وهمزوا، فقالوا: ملائكة. وقد تفعل العرب نـحو ذلك كثـيراً
  فـي كلامها، فتترك الهمز فـي الكلـمة التـي هي مهموزة فـيجري كلامهم بترك همزها فـي
  حال، وبهمزها فـي أخرى، كقولهم: رأيت فلاناً، فجرى كلامهم بهمز رأيت، ثم قالوا: نرى
  وترى ويرى، فجرى كلامهم فـي يفعل ونظائرها بترك الهمز، حتـى صار الهمز معها شاذًّاً
  مع كون الهمز فـيها أصلاً. فكذلك ذلك فـي مَلَك وملائكة، جرى كلامهم بترك الهمز من
  واحدهم، وبـالهمز فـي جميعهم. وربـما جاء الواحد مهموزاً كما قال الشاعر:</p><p class="poetry_or_grammar">فَلَسْتَ
  لانْسِيّ وَلَكِنْ لِـمِلأكٍ</p><p class="poetry_or_grammar">تَـحَدَّرَ مِنْ جَوّ
  السمَّاءِ يَصُوبُ</p><p>وقد يقال فـي واحدهم: مألك، فـيكون ذلك مثل قولهم: جبذ وجذب،
  وشأمل وشمأل، وما أشبه ذلك من الـحروف الـمقلوبة. غير أن الذي يجب إذا سمي واحدهم مألك،
  أن يجمع إذ جمع علـى ذلك: مآلك، ولست أحفظ جمعهم كذلك سماعاً، ولكنهم قد يجمعون ملائك
  وملائكة، كما يجمع أشعث: أشاعث وأشاعثه، ومسمع: مسامع ومسامعة. قال أمية بن أبـي الصلت
  فـي جمعهم كذلك:</p><p class="poetry_or_grammar">وَفِـيها مِنْ عِبـادِ اللَّهِ قَوْمٌ</p><p
  class="poetry_or_grammar">مَلائِكُ ذلِّلُوا وَهُمُ صِعابُ</p><p>وأصل الـملأك: الرسالة،
  كما قال عديّ بن زيد العبـادي:</p><p class="poetry_or_grammar">أبْلِغِ النُّعْمَانَ
  عَنِّـي مَلأكاً</p><p class="poetry_or_grammar">أنَّهُ قَدْ طالَ حَبْسِي وَانْتِظارِي</p><p>وقد
  ينشد «مألكاً» علـى اللغة الأخرى، فمن قال: ملأكاً، فهو مفعل من لأك إلـيه يلأكُ: إذا
  أرسل إلـيه رسالة ملأكة. ومن قال: مألكاً، فهو مفعل من ألكت إلـيه آلكُ: إذا أرسلت
  إلـيه مألكة وأَلوكاً، كما قال لبـيد بن ربـيعة:</p><p class="poetry_or_grammar">وَغُلامٍ
  أرْسَلَتْهُ أمُّهُ</p><p class="poetry_or_grammar">بَألُوكٍ فَبَذَلْنا ما سألْ</p><p>فهذا
  من ألكت. ومنه قول نابغة بنـي ذبـيان:</p><p class="poetry_or_grammar">ألِكْنِـي يا
  عُيَـيْنَ إلَـيْكَ قَوْلاً</p><p class="poetry_or_grammar">سَتُهْدِيهِ الرُّوَاةُ
  إلَـيْكَ عَنِّـي</p><p>وقال عبد بنـي الـحسحاس:</p><p class="poetry_or_grammar">ألِكْنِـي
  إلَـيْها عَمْرَكَ اللَّهُ يا فَتَـى</p><p class="poetry_or_grammar">بِآيَةِ ما جاءَتْ
  إلَـيْنَا تَهادِيا</p><p>يعنـي بذلك: أبلغها رسالتـي. فسميت الـملائكة ملائكة بـالرسالة،
  لأنها رسل الله بـينه وبـين أنبـيائه ومن أرسلت إلـيه من عبـاده.</p><p>القول فـي تأويـل
  قوله تعالـى: { إِنِّي جَاعِلٌ فِي ٱلأَرْضِ }.</p><p>اختلف أهل التأويـل فـي قوله:
  { إِنِّي جَاعِلٌ } ، فقال بعضهم: إنـي فـاعل. ذكر من قال ذلك:</p><p>حدثنا القاسم
  بن الـحسن، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن جرير بن حازم، ومبـارك عن الـحسن،
  وأبـي بكر، يعنـي الهذلـي عن الـحسن وقتادة، قالوا: قال الله للـملائكة: { إِنِّي جَاعِلٌ
  فِي ٱلأَرْضِ خَلِيفَةً } قال لهم: إنـي فـاعل.</p><p>وقال آخرون: إنـي خالق. ذكر من
  قال ذلك:</p><p>حدثت عن الـمنـجاب بن الـحارث قال: حدثنا بشر بن عمارة، عن أبـي روق،
  قال: كل شيء فـي القرآن «جعل» فهو خـلق.</p><p>قال أبو جعفر: والصواب فـي تأويـل قوله:
  { إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً } أي مستـخـلف فـي الأرض خـلـيفة ومصير فـيها
  خـلفـاً، وذلك أشبه بتأويـل قول الـحسن وقتادة.</p><p>وقـيـل إن الأرض التـي ذكرها
  الله فـي هذه الآية هي مكة. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: حدثنا جرير،
  عن عطاء، عن ابن سابط أن النبـي صلى الله عليه وسلم قال:</p><p class="hadith"> " دُحِيَتْ
  الأرْضُ مِنْ مَكَّةَ. وكانت الـملائكة تطوف بـالبـيت، فهي أول من طاف به، وهي الأرض
  التـي قال الله: { إنـي جاعل فـي الأرْضِ خَـلِـيفَةً } ، وكان النبـي إذا هلك قومه
  ونـجا هو والصالـحون أتـى هو ومن معه فعبدوا الله بها حتـى يـموتوا، فإن قبر نوح وهود
  وصالـح وشعيب بـين زمزم والركن والـمقام " </p><p>القول فـي تأويـل قوله تعالـى: {
  خَـلِـيفَةً }.</p><p>والـخـلـيفة الفعلـية، من قولك: خـلف فلان فلاناً فـي هذا الأمر
  إذا قام مقامه فـيه بعده، كما قال جل ثناؤه:</p><p class="quran">ثُمَّ جَعَلْنَاكُمْ
  خَلاَئِفَ فِي ٱلأَرْضِ مِن بَعْدِهِم لِنَنظُرَ كَيْفَ تَعْمَلُونَ</p><p>[يونس: 14]
  يعنـي بذلك: أنه أبدلكم فـي الأرض منهم فجعلكم خـلفـاء بعدهم ومن ذلك قـيـل للسلطان
  الأعظم: خـلـيفة، لأنه خـلف الذي كان قبله، فقام بـالأمر مقامه، فكان منه خـلفـاً،
  يقال منه: خـلف الـخـلـيفة يخـلُف خلافة وخـلـيفـاً، وكان ابن إسحاق يقول بـما:</p><p>حدثنا
  به ابن حميد، قال: حدثنا سلـمة، عن ابن إسحاق: { إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً
  } يقول: ساكناً وعامراً يسكنها ويعمرها خـلقاً لـيس منكم. ولـيس الذي قال ابن إسحاق
  فـي معنى الـخـلـيفة بتأويـلها، وإن كان الله جل ثناؤه إنـما أخبر ملائكته أنه جاعل
  فـي الأرض خـلـيفة يسكنها، ولكن معناها ما وصفت قبل.</p><p>فإن قال لنا قائل: فما الذي
  كان فـي الأرض قبل بنـي آدم لها عامراً فكان بنو آدم بدلاً منه وفـيها منه خـلفـاً؟
  قـيـل: قد اختلف أهل التأويـل فـي ذلك.</p><p>فحدثنا أبو كريب، قال: حدثنا عثمان بن
  سعيد، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس، قال: أوّل من
  سكن الأرض الـجنّ، فأفسدوا فـيها، وسفكوا فـيها الدماء، وقتل بعضهم بعضاً. قال: فبعث
  الله إلـيهم إبلـيس فـي جند من الـملائكة، فقتلهم إبلـيس ومن معه، حتـى ألـحقهم بجزائر
  البحور وأطراف الـجبـال ثم خـلق آدم فأسكنه إياها، فلذلك قال: { إِنِّي جَاعِلٌ فِي
  ٱلأَرْضِ خَلِيفَةً }.</p><p>فعلـى هذا القول إنـي جاعل فـي الأرض خـلـيفة من الـجنّ
  يخـلفونهم فـيها فـيسكنونها ويعمرونها.</p><p>وحدثنـي الـمثنى قال: حدثنا إسحاق، قال:
  حدثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس فـي قوله: { إِنِّي جَاعِلٌ
  فِي ٱلأَرْضِ خَلِيفَةً } الآية، قال: إن الله خـلق الـملائكة يوم الأربعاء، وخـلق
  الـجن يوم الـخميس، وخـلق آدم يوم الـجمعة، فكفر قوم من الـجن، فكانت الـملائكة تهبط
  إلـيهم فـي الأرض فتقاتلهم، فكانت الدماء وكان الفساد فـي الأرض.</p><p>وقال آخرون
  فـي تأويـل قوله: { إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً } أي خـلفـاً يخـلف بعضهم
  بعضاً، وهم ولد آدم الذين يخـلفون أبـاهم آدم، ويخـلف كل قرن منهم القرن الذي سلف قبله.</p><p>وهذا
  قول حكي عن الـحسن البصري، ونظير له ما:</p><p>حدثنـي به مـحمد بن بشار، قال: حدثنا
  أبو أحمد الزبـيري، قال: حدثنا سفـيان عن عطاء بن السائب، عن ابن سابط فـي قوله: {
  إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ } قال: يعنون به بنـي آدم.</p><p>وحدثنـي يونس قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، قال الله للـملائكة: إنـي أريد أن أخـلق فـي الأرض خـلقاً، وأجعل فـيها
  خـلـيفة، ولـيس لله يومئذ خـلق إلا الـملائكة والأرض لـيس فـيها خـلق.</p><p>وهذا القول
  يحتـمل ما حُكي عن الـحسن، ويحتـمل أن يكون أراد ابن زيد أن الله أخبر الـملائكة أنه
  جاعل فـي الأرض خـلـيفة له، يحكم فـيها بـين خـلقه بحكمه، نظير ما:</p><p>حدثنـي به
  موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره
  عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس وعن مرة عن ابن مسعود، وعن ناس من أصحاب
  النبـي صلى الله عليه وسلم: أن الله جل ثناؤه قال للـملائكة: { إِنِّي جَاعِلٌ فِي
  ٱلأَرْضِ خَلِيفَةً } قالوا: ربنا وما يكون ذلك الـخـلـيفة؟ قال: يكون له ذرية يفسدون
  فـي الأرض ويتـحاسدون ويقتل بعضهم بعضاً. فكان تأويـل الآية علـى هذه الرواية التـي
  ذكرناها عن ابن مسعود وابن عبـاس: إنـي جاعل فـي الأرض خـلـيفة منـي يخـلفنـي فـي الـحكم
  بـين خـلقـي، وذلك الـخـلـيفة هو آدم ومن قام مقامه فـي طاعة الله والـحكم بـالعدل
  بـين خـلقه.</p><p>وأما الإفساد وسفك الدماء بغير حقها فمن غير خـلفـائه، ومن غير آدم
  ومن قام مقامه فـي عبـاد الله لأنهما أخبرا أن الله جل ثناؤه قال لـملائكته إذ سألوه:
  ما ذاك الـخـلـيفة: إنه خـلـيفة يكون له ذرية يفسدون فـي الأرض ويتـحاسدون ويقتل بعضهم
  بعضاً. فأضاف الإفساد وسفك الدماء بغير حقها إلـى ذرية خـلـيفته دونه وأخرج منه خـلـيفته.</p><p>وهذا
  التأويـل وإن كان مخالفـاً فـي معنى الـخـلـيفة ما حُكي عن الـحسن من وجه، فموافق له
  من وجه. فأما موافقته إياه فصرف متأوّلـيه إضافة الإفساد فـي الأرض وسفك الدماء فـيها
  إلـى غير الـخـلـيفة. وأما مخالفته إياها فإضافتهما الـخلافة إلـى آدم بـمعنى استـخلاف
  الله إياه فـيها، وإضافة الـحسن الـخلافة إلـى ولده بـمعنى خلافة بعضهم بعضاً، وقـيام
  قرن منهم مقام قرن قبلهم، وإضافة الإفساد فـي الأرض وسفك الدماء إلـى الـخـلـيفة. والذي
  دعا الـمتأوّلـين قوله: { إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً } فـي التأويـل الذي
  ذكر عن الـحسن إلـى ما قالوا فـي ذلك أنهم قالوا إن الـملائكة إنـما قالت لربها إذ
  قال لهم ربهم: { إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا
  مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ } إخبـاراً منها بذلك عن الـخـلـيفة الذي
  أخبر الله جل ثناؤه أنه جاعله فـي الأرض لا غيره لأن الـمـحاورة بـين الـملائكة وبـين
  ربها عنه جرت.</p><p>قالوا: فإذا كان ذلك كذلك، وكان الله قد برأ آدم من الإفساد فـي
  الأرض وسفك الدماء وطهره من ذلك، علـم أن الذي عنى به غيره من ذرّيته، فثبت أن الـخـلـيفة
  الذي يفسد فـي الأرض ويسفك الدماء هو غير آدم، وأنهم ولده الذين فعلوا ذلك، وأن معنى
  الـخلافة التـي ذكرها الله إنـما هي خلافة قرن منهم قرناً غيرهم لـما وصفنا. وأغفل
  قائلو هذه الـمقالة ومتأوّلو الآية هذا التأويـل سبـيـل التأويـل، وذلك أن الـملائكة
  إذ قال لها ربها: { إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً } لـم تضف الإفساد وسفك
  الدماء فـي جوابها ربها إلـى خـلـيفته فـي أرضه، بل قالت: { أَتَجْعَلُ فِيهَا مَن
  يُفْسِدُ فِيهَا } ، وغير منكر أن يكون ربها أعلـمها أنه يكون لـخـلـيفته ذلك ذرية
  يكون منهم الإفساد وسفك الدماء، فقالت: يا ربنا أتـجعل فـيها من يفسد فـيها ويسفك الدماء؟
  كما قال ابن مسعود وابن عبـاس، ومن حكينا ذلك عنه من أهل التأويـل.</p><p>القول فـي
  تأويـل قوله تعالـى: { قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ
  ٱلدِّمَآءَ }.</p><p>قال أبو جعفر: إن قال قائل: وكيف قالت الـملائكة لربها إذ أخبرها
  أنه جاعل فـي الأرض خـلـيفة: { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ
  } ولـم يكن آدم بعد مخـلوقاً ولا ذرّيته، فـيعلـموا ما يفعلون عياناً؟ أعلـمت الغيب
  فقالت ذلك، أم قالت ما قالت من ذلك ظنًّاً، فذلك شهادة منها بـالظن وقول بـما لا تعلـم،
  وذلك لـيس من صفتها، فما وجه قـيـلها ذلك لربها؟ قـيـل: قد قالت العلـماء من أهل التأويـل
  فـي ذلك أقوالاً ونـحن ذاكرو أقوالهم فـي ذلك، ثم مخبرون بأصحها برهاناً وأوضحها حجة.</p><p>فروي
  عن ابن عبـاس فـي ذلك ما:</p><p>حدثنا به أبو كريب، قال: حدثنا عثمان بن سعيد، قال:
  حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس، قال: كان إبلـيس من حيّ
  من أحياء الـملائكة، يقال لهم «الـجن» خـلقوا من نار السموم من بـين الـملائكة، قال:
  وكان اسمه الـحرث. قال: وكان خازناً من خزان الـجنة. قال: وخـلقت الـملائكة كلهم من
  نور غير هذا الـحيّ. قال: وخـلقت الـجنّ الذين ذكروا فـي القرآن من مارج من نار، وهو
  لسان النار الذي يكون فـي طرفها إذ ألهبت. قال: وخـلق الإنسان من طين، فأوّل من سكن
  الأرض الـجنّ، فأفسدوا فـيها وسفكوا الدماء، وقتل بعضهم بعضاً. قال: فبعث الله إلـيهم
  إبلـيس فـي جند من الـملائكة، وهم هذا الـحيّ الذين يقال لهم «الـجنّ»، فقتلهم إبلـيس
  ومن معه حتـى ألـحقهم بجزائر البحور وأطراف الـجبـال. فلـما فعل إبلـيس ذلك اغترّ فـي
  نفسه، وقال: قد صنعت شيئاً لـم يصنعه أحد.</p><p>قال: فـاطلع الله علـى ذلك من قلبه،
  ولـم تطلع علـيه الـملائكة الذين كانوا معه فقال الله للـملائكة الذين معه: { إِنِّي
  جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً } فقالت الـملائكة مـجيبـين له: { أَتَجْعَلُ فِيهَا
  مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ } كما أفسدت الـجن وسفكت الدماء؟ وإنـما
  بُعثنا علـيهم لذلك. فقال: { إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ } يقول: إنـي قد
  اطلعت من قلب إبلـيس علـى ما لـم تطلعوا علـيه من كبره واغتراره، قال: ثم أمر بتربة
  آدم فرفعت، فخـلق الله آدم من طين لازب واللازب: اللزج الصلب من حمأ مسنون منتن. قال:
  وإنـما كان حمأ مسنوناً بعد التراب. قال: فخـلق منه آدم بـيده. قال فمكث أربعين لـيـلة
  جسداً ملقـى، فكان إبلـيس يأتـيه فـيضربه برجله فـيصلصل أي فـيصوّت قال: فهو قول الله:</p><p
  class="quran">مِن صَلْصَالٍ كَٱلْفَخَّارِ</p><p>[الرحمن: 14] يقول: كالشيء الـمنفوخ
  الذي لـيس بـمُصْمِتٍ، قال: ثم يدخـل فـي فـيه ويخرج من دبره، ويدخـل من دبره ويخرج
  من فـيه، ثم يقول: لست شيئاً للصلصلة، ولشيء ما خـلقت لئن سلطت علـيك لأهلكنك، ولئن
  سلطت علـيّ لأعصينك. قال: فلـما نفخ الله فـيه من روحه، أتت النفخة من قِبَل رأسه،
  فجعل لا يجري شيء منها فـي جسده إلا صار لـحماً ودماً. فلـما انتهت النفخة إلـى سرّته
  نظر إلـى جسده، فأعجبه ما رأى من حسنه، فذهب لـينهض فلـم يقدر، فهو قول الله:</p><p
  class="quran">وَكَانَ ٱلإِنْسَانُ عَجُولاً</p><p>[الإسراء: 11] قال: ضَجِراً لا صبر
  له علـى سرّاء ولا ضرّاء. قال: فلـما تـمت النفخة فـي جسده، عطس فقال: الـحمد لله ربّ
  العالـمين، بإلهام من الله تعالـى. فقال الله له: يرحمك الله يا آدم. قال: ثم قال الله
  للـملائكة الذين كانوا مع إبلـيس خاصة دون الـملائكة الذين فـي السموات: اسجدوا لآدم
  فسجدوا كلهم أجمعون إلا إبلـيس أبى واستكبر لـما كان حدّث به نفسه من كبره واغتراره،
  فقال: لا أسجد له وأنا خير منه وأكبر سنّاً وأقوى خـلقاً، خـلقتنـي من نار وخـلقته
  من طين. يقول: إن النار أقوى من الطين. قال: فلـما أبى إبلـيس أن يسجد أبلسه الله،
  وآيسه من الـخير كله، وجعله شيطاناً رجيـماً عقوبة لـمعصيته، ثم علّـم آدم الأسماء
  كلها، وهي هذه الأسماء التـي يتعارف بها الناس: إنسان ودابة وأرض وسهل وبحر وجبل وحمار،
  وأشبـاه ذلك من الأمـم وغيرها. ثم عرض هذه الأسماء علـى أولئك الـملائكة، يعنـي الـملائكة
  الذين كانوا مع إبلـيس الذين خـلقوا من نار السموم، وقال لهم:</p><p class="quran">أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ</p><p>[البقرة: 31] يقول: أخبرونـي بأسماء هؤلاء</p><p class="quran">إِن
  كُنْتُمْ صَٰدِقِينَ</p><p>[البقرة: 31] إن كنتـم تعلـمون أنـي لِـمَ أجعل فـي الأرض
  خـلـيفة. قال: فلـما علـمت الـملائكة مؤاخذة الله علـيهم فـيـما تكلـموا به من علـم
  الغيب الذي لا يعلـمه غيره الذي لـيس لهم به علـم، قالوا: سبحانك تنزيها لله من أن
  يكون أحد يعلـم الغيب غيره، تبنا إلـيك لا علـم لنا إلا ما علـمتنا تبرياً منهم من
  علـم الغيب، إلا ما علـمتنا كما علـمت آدم.</p><p>فقال:</p><p class="quran">يَآءَادَمُ
  أَنبِئْهُمْ بِأَسْمَآئِهِمْ</p><p>[البقرة: 33] يقول: أخبرهم بأسمائهم</p><p class="quran">فَلَمَّآ
  أَنْبَأَهُمْ بِأَسْمَآئِهِمْ</p><p>[البقرة: 33] أيها الـملائكة خاصة</p><p class="quran">إِنِيۤ
  أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ</p><p>[البقرة: 33] ولا يعلـمه غيري</p><p
  class="quran">وَأَعْلَمُ مَا تُبْدُونَ</p><p>[البقرة: 33] يقول: ما تظهرون</p><p
  class="quran">وَمَا كُنْتُمْ تَكْتُمُونَ</p><p>[البقرة: 33] يقول: أعلـم السرّ كما
  أعلـم العلانـية، يعنـي ما كتـم إبلـيس فـي نفسه من الكبر والاغترار.</p><p>وهذه الرواية
  عن ابن عبـاس تنبىء عن أن قول الله جل ثناؤه: { وَإِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ
  إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً } خطاب من الله جل ثناؤه لـخاصّ من الـملائكة
  دون الـجميع، وأن الذين قـيـل لهم ذلك من الـملائكة كانوا قبـيـلة إبلـيس خاصة، الذين
  قاتلوا معه جنّ الأرض قبل خـلق آدم. وأن الله إنـما خصهم بقـيـل ذلك امتـحاناً منه
  لهم وابتلاءً لـيعرفهم قصور علـمهم وفضل كثـير مـمن هو أضعف خـلقاً منهم من خـلقه علـيهم،
  وأن كرامته لا تنال بقوى الأبدان وشدة الأجسام كما ظنه إبلـيس عدوّ الله. ويصرّح بأن
  قـيـلهم لربهم: { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ } كانت
  هفوة منهم ورجماً بـالغيب، وأن الله جل ثناؤه أطلعهم علـى مكروه ما نطقوا به من ذلك،
  ووقـفهم علـيه حتـى تابوا وأنابوا إلـيه مـما قالوا ونطقوا من رجم الغيب بـالظنون،
  وتبرّءوا إلـيه أن يعلـم الغيب غيره، وأظهر لهم من إبلـيس ما كان منطوياً علـيه من
  الكبر الذي قد كان عنهم مستـخفـياً.</p><p>وقد رُوي عن ابن عبـاس خلاف هذه الرواية،
  وهو ما:</p><p>حدثنـي به موسى بن هارون قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط،
  عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن
  مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: لـما فرغ الله من خـلق ما أحبّ،
  استوى علـى العرش، فجعل إبلـيس علـى ملك سماء الدنـيا، وكان من قبـيـلة من الـملائكة
  يقال لهم الـجنّ وإنـما سموا الـجنّ لأنهم خزّان الـجنة. وكان إبلـيس مع ملكه خازناً،
  فوقع فـي صدره كبر وقال: ما أعطانـي الله هذا إلا لـمزية لـي هكذا قال موسى بن هارون،
  وقد حدثنـي به غيره، وقال: لـمزية لـي علـى الـملائكة فلـما وقع ذلك الكبر فـي نفسه،
  اطلع الله علـى ذلك منه، فقال الله للـملائكة: { إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً
  } قالوا: ربنا وما يكون ذلك الـخـلـيفة؟ قال: يكون له ذرية يفسدون فـي الأرض ويتـحاسدون
  ويقتل بعضهم بعضاً { قَالُواْ } رَبَّنا { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ
  ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ أَعْلَمُ
  مَا لاَ تَعْلَمُونَ } يعنـي من شأن إبلـيس. فبعث جبريـل إلـى الأرض لـيأتـيه بطين
  منها، فقالت الأرض: إنـي أعوذ بـالله منك أن تنقص منـي أو تشيننـي فرجع ولـم يأخذ وقال:
  ربّ إنها عاذت بك فأعذتها.</p><p>فبعث الله ميكائيـل، فعاذت منه فأعاذها، فرجع فقال
  كما قال جبريـل. فبعث ملك الـموت، فعاذت منه فقال: وأنا أعوذ بـالله أن أرجع ولـم أنفذ
  أمره. فأخذ من وجه الأرض وخـلط، فلـم يأخذ من مكان واحد، وأخذ من تربة حمراء وبـيضاء
  وسوداء فلذلك خرج بنو آدم مختلفـين، فصعد به فبلّ التراب حتـى عاد طيناً لازبـاً واللازب:
  هو الذي يـلتزق بعضه ببعض ثم ترك حين أنتن وتغير، وذلك حين يقول:</p><p class="quran">مِّنْ
  حَمَإٍ مَّسْنُونٍ</p><p>[الحجر: 26] قال: منتن، ثم قال للـملائكة</p><p class="quran">إِنِّي
  خَالِقٌ بَشَراً مِّن طِينٍ * فَإِذَا سَوَّيْتُهُ وَنَفَخْتُ فِيهِ مِن رُّوحِي فَقَعُواْ
  لَهُ سَاجِدِينَ</p><p>[ص: 71-72] فخـلقه الله بـيديه لكيلا يتكبر إبلـيس علـيه لـيقول
  له: تتكبر عما عملت بـيدي ولـم أتكبر أنا عنه؟ فخـلقه بشراً، فكان جسداً من طين أربعين
  سنة من مقدار يوم الـجمعة. فمرّت به الـملائكة ففزعوا منه لـما رأوه، وكان أشدّهم منه
  فزعاً إبلـيس، فكان يـمرّ فـيضربه، فـيصوّت الـجسد كما يصوّت الفخار وتكون له صلصلة،
  فذلك حين يقول:</p><p class="quran">مِن صَلْصَالٍ كَٱلْفَخَّارِ</p><p>[الرحمن: 14]
  ويقول لأمر مَّا خُـلقت ودخـل فـيه فخرج من دبره، فقال للـملائكة: لا ترهبوا من هذا،
  فإن ربكم صَمَد وهذا أجوف، لئن سلطت علـيه لأهلكنّه فلـما بلغ الـحين الذي يريد الله
  جل ثناؤه أن ينفخ فـيه الروح، قال للـملائكة: إذا نفخت فـيه من روحي فـاسجدوا له فلـما
  نفخ فـيه الروح، فدخـل الروح فـي رأسه عطس، فقالت له الـملائكة: قل الـحمد لله فقال:
  الـحمد لله، فقال له الله: رحمك ربك فلـما دخـل الروح فـي عينـيه، نظر إلـى ثمار الـجنة،
  فلـما دخـل فـي جوفه اشتهَى الطعام، فوثب قبل أن تبلغ الروح رجلـيه عجلان إلـى ثمار
  الـجنة، فذلك حين يقول:</p><p class="quran">خُـلِقَ الإنْسانُ مِنْ عَجَلٍ خُلِقَ
  ٱلإنْسَانُ مِنْ عَجَلٍ سَأُوْرِيكُمْ آيَاتِي فَلاَ تَسْتَعْجِلُونِ</p><p>[الأنبياء:
  39]</p><p class="quran">فَسَجَدَ ٱلْمَلاۤئِكَةُ كُلُّهُمْ أَجْمَعُونَ * إِلاَّ إِبْلِيسَ
  أَبَىٰ أَن يَكُونَ مَعَ ٱلسَّاجِدِينَ</p><p>[الحجر: 30-31] أبى و</p><p class="quran">ٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَافِرِينَ</p><p>[ص: 74] قال الله له:</p><p class="quran">مَا مَنَعَكَ
  أَن تَسْجُدَ</p><p>[ص: 75] إذ أمرتك</p><p class="quran">لِمَا خَلَقْتُ بِيَدَيَّ.....
  قَالَ أَنَاْ خَيْرٌ مِّنْهُ</p><p>[ص: 75-76] لـم أكن لأسجد لبشر خـلقته من طين، قال
  الله له:</p><p class="quran">فَٱهْبِطْ مِنْهَا فَمَا يَكُونُ لَكَ</p><p>[الأعراف:
  13] يعنـي ما ينبغي لك</p><p class="quran">أَن تَتَكَبَّرَ فِيهَا فَٱخْرُجْ إِنَّكَ
  مِنَ ٱلصَّاغِرِينَ</p><p>[الأعراف: 13] والصغار هو الذلّ. قال: وعلّـم آدم الأسماء
  كلها، ثم عرض الـخـلق علـى الـملائكة فقال:</p><p class="quran">أَنْبِئُونِي بِأَسْمَآءِ
  هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</p><p>[البقرة: 31] أن بنـي آدم يفسدون فـي الأرض
  ويسفكون الدماء، فقالوا له:</p><p class="quran">سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ إِلاَّ
  مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</p><p>[البقرة: 32] قالَ الله:</p><p
  class="quran">يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ
  قَالَ أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</p><p>[البقرة: 33] قال: قولهم: { أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا } فهذا الذي أبدوا، وأعلـم ما كنتـم تكتـمون، يعنـي ما
  أسرّ إبلـيس فـي نفسه من الكبر.</p><p>قال أبو جعفر: فهذا الـخبر أوّله مخالف معناه
  معنى الرواية التـي رويت عن ابن عبـاس من رواية الضحاك التـي قد قدمنا ذكرها قبل، وموافق
  معنى آخره معناها وذلك أنه ذكر فـي أوله أن الـملائكة سألت ربها: ما ذاك الـخـلـيفة؟
  حين قال لها: { إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً } فأجابها أنه تكون له ذرية
  يفسدون فـي الأرض ويتـحاسدون ويقتل بعضهم بعضاً. فقالت الـملائكة حينئذٍ: { أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ }؟ فكان قول الـملائكة ما قالت من
  ذلك لربها بعد إعلام الله إياها أن ذلك كائن من ذرية الـخـلـيفة الذي يجعله فـي الأرض،
  فذلك معنى خلاف أوله معنى خبر الضحاك الذي ذكرناه.</p><p>وأما موافقته إياه فـي آخره،
  فهو قولهم فـي تأويـل قوله:</p><p class="quran">أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ
  إِن كُنْتُمْ صَٰدِقِينَ</p><p>[البقرة: 31] أن بنـي آدم يفسدون فـي الأرض ويسفكون
  الدماء. وأن الـملائكة قالت إذ قال لها ربها ذلك، تبرّياً من علـم الغيب:</p><p class="quran">سُبْحَٰنَكَ
  لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</p><p>[البقرة:
  32] وهذا إذا تدبره ذو الفهم، علـم أن أوله يفسد آخره، وأن آخره يبطل معنى أوله وذلك
  أن الله جل ثناؤه إن كان أخبر الـملائكة أن ذرية الـخـلـيفة الذي يجعله فـي الأرض تفسد
  فـيها وتسفك الدماء، فقالت الـملائكة لربها: { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ ٱلدِّمَآءَ } فلا وجه لتوبـيخها علـى أن أخبرت عمن أخبرها الله عنه أنه
  يفسد فـي الأرض ويسفك الدماء بـمثل الذي أخبرها عنهم ربها، فـيجوز أن يقال لها فـيـما
  طوي عنها من العلوم إن كنتـم صادقـين فـيـما علـمتـم بخبر الله إياكم أنه كائن من الأمور،
  فأخبرتـم به، فأخبرونا بـالذي قد طَوَى الله عنكم علـمه، كما قد أخبرتـمونا بـالذي
  قد أطلعكم الله علـيه. بل ذلك خـلف من التأويـل، ودعوى علـى الله ما لا يجوز أن يكون
  له صفة. وأخشى أن يكون بعضُ نَقَلَةِ هذا الـخبر هو الذي غلط علـى من رواه عنه من الصحابة،
  وأن يكون التأويـل منهم كان علـى ذلك: أنبئونـي بأسماء هؤلاء إن كنتـم صادقـين فـيـما
  ظننتـم أنكم أدركتـموه من العلـم بخبري إياكم أن بنـي آدم يفسدون فـي الأرض ويسفكون
  الدماء، حتـى استـجزتـم أن تقولوا: { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ
  ٱلدِّمَآءَ } فـيكون التوبـيخ حينئذٍ واقعاً علـى ماظنوا أنهم قد أدركوا بقول الله
  لهم: إنه يكون له ذرية يفسدون فـي الأرض ويسفكون الدماء، لا علـى إخبـارهم بـما أخبرهم
  الله به أنه كائن. وذلك أن الله جل ثناؤه وإن كان أخبرهم عما يكون من بعض ذرية خـلـيفته
  فـي الأرض ما يكون منه فـيها من الفساد وسفك الدماء، فقد كان طوى عنهم الـخبر عما يكون
  من كثـير منهم ما يكون من طاعتهم ربهم وإصلاحهم فـي أرضه وحقن الدماء ورفعه منزلتهم
  وكرامتهم علـيه، فلـم يخبرهم بذلك، فقالت الـملائكة: { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ
  فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ } علـى ظنّ منها علـى تأويـل هذين الـخبرين اللذين ذكرت،
  وظاهرهما أن جميع ذرية الـخـلـيفة الذي يجعله فـي الأرض يفسدون فـيها ويسفكون فـيها
  الدماء.</p>'
