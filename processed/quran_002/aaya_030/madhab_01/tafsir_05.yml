text: '<p>قوله تعالى: { وَإِذْ قَالَ رَبُّكَ لِلْمَلاَئِكَةِ إِنِّي جَاعِلٌ فِي ٱلأَرْضِ
  خَلِيفَةً } فيه سبع عشرة مسألة:</p><p>الأولى: قوله تعالى: { وَإِذْ قَالَ رَبُّكَ
  لِلْمَلاَئِكَةِ } إذ وإذا حرفَا توقيت؛ فإذ للماضي، وإذا للمستقبل؛ وقد توضع إحداهما
  موضع الأخرى. وقل المُبَرّد: إذا جاء «إذ» مع مستقبل كان معناه ماضياً؛ نحو قوله:</p><p
  class="quran">وَإِذْ يَمْكُرُ بِكَ</p><p>[الأنفال:30]</p><p class="quran">وَإِذْ
  تَقُولُ لِلَّذِىۤ أَنعَمَ ٱللَّهُ عَلَيْهِ</p><p>[الأحزاب:37] معناه إذْ مكروا، وإذ
  قلت. وإذا جاء «إذا» مع الماضي كان معناه مستقبلاً؛ كقوله تعالى:</p><p class="quran">فَإِذَا
  جَآءَتِ ٱلطَّآمَّةُ</p><p>[النازعات: 34]</p><p class="quran">فَإِذَا جَآءَتِ ٱلصَّآخَّةُ</p><p>[عبس:
  33] و</p><p class="quran">إِذَا جَآءَ نَصْرُ ٱللَّهِ وَٱلْفَتْحُ</p><p>[النصر: 1]
  أي يجيء. وقال مَعْمَر بن المُثَنَّى أبو عبيدة: «إذ» زائدة؛ والتقدير: وقال ربك؛ وٱستشهد
  بقول الأَسْوَد بن يَعْفُر:</p><p class="poetry_or_grammar">فإذ وذلك لا مَهاةَ لذِكرهِ</p><p
  class="poetry_or_grammar">والدهر يُعْقب صالحاً بفسادِ</p><p>وأنكر هذا القول الزجاجُ
  والنحاس وجميع المفسرين. قال النحاس: وهذا خطأ؛ لأن «إذ» ٱسم وهي ظرف زمان ليس مما
  تزاد. وقال الزجاج: هذا ٱجترام من أبي عبيدة؛ ذكر الله عز وجل خلق الناس وغيرهم؛ فالتقدير
  وٱبتدأ خلقكم إذ قال؛ فكان هذا من المحذوف الذي دل عليه الكلام، كما قال:</p><p class="poetry_or_grammar">فإن
  المنية مَن يخشها</p><p class="poetry_or_grammar">فسوف تصادفه أينما</p><p>يريد أينما
  ذهب. ويحتمل أن تكون متعلقة بفعل مقدّر تقديره وٱذكر إذ قال. وقيل: هو مردود إلى قوله
  تعالى: { ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِىْ خَلَقَكُمْ } فالمعنى الذي خلقكم إذ قال ربك
  للملائكة. وقول الله تعالى وخطابه للملائكة متقرّر قديم في الأزل بشرط وجودهم وفهمهم.
  وهكذا الباب كله في أوامر الله تعالى ونواهيه ومخاطباته. وهذا مذهب الشيخ أبي الحسن
  الأشعري، وهو الذي ٱرتضاه أبو المعالي. وقد أتينا عليه في كتاب الأسنى في شرح أسماء
  الله الحسنى وصفات الله العلى.</p><p>والرب: المالك والسيّد والمصلح والجابر؛ وقد تقدّم
  بيانه.</p><p>الثانية: قوله تعالى: { لِلْمَلَـٰئِكَةِ } الملائكة واحدها مَلَك. قال
  ٱبن كَيْسان وغيره: وزن مَلَك فَعَل من الملك. وقال أبو عبيدة؛ هو مفعل من لأَكَ إذا
  أرسل. والأَلُوكة وَالمَأْلَكة والمَأْلُكة: الرسالة؛ قال لَبِيد:</p><p class="poetry_or_grammar">وغلامٍ
  أرسلَتْهُ أمُّه</p><p class="poetry_or_grammar">بأَلُوكٍ فبذلْنا ما سأَلْ</p><p>وقال
  آخر:</p><p class="poetry_or_grammar">أبلِغِ النُّعمانَ عنِّي مَأْلُكاً</p><p class="poetry_or_grammar">إنني
  قد طال حبسي وٱنتظارِي</p><p>ويقال: أَلِكْنِي أي أرسلني؛ فأصله هذا مَأْلَك، الهمزة
  فاء الفعل فإنهم قلبوها إلى عينه فقالوا: مَلأَك، ثم سهّلوه فقالوا مَلَك. وقيل أصله
  مَلأَك من مَلَك يملِك، نحو شمأل من شَمَل؛ فالهمزة زائدة عن ٱبن كَيْسان أيضاً؛ وقد
  تأتي في الشعر على الأصل؛ قال الشاعر:</p><p class="poetry_or_grammar">فلستَ لإنْسِيٍّ
  ولكن لَملأَكٍ</p><p class="poetry_or_grammar">تَنزّلَ من جَوّ السماء يَصوبُ</p><p>وقال
  النّضر بن شُمَيل: لا ٱشتقاق للملك عند العرب. والهاء في الملائكة تأكيد لتأنيث الجمع؛
  ومثله الصَّلادمة. والصَّلادم: الخيل الشّداد، واحدها صِلْدِم. وقيل: هي للمبالغة،
  كعلاّمة ونسّابة. وقال أرباب المعاني: خاطب الله الملائكة لا للمشورة ولكن لاستخراج
  ما فيهم من رؤية الحركات والعبادة والتسبيح والتقديس، ثم ردّهم إلى قيمتهم؛ فقال عز
  وجل:</p><p class="quran">ٱسْجُدُواْ لآدَمَ</p><p>[البقرة:34] الثالثة: قوله تعالى:
  { إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً } «جاعل» هنا بمعنى خالق؛ ذكره الطبري عن
  أبي رَوْق، ويقضي بذلك تعدّيها إلى مفعول واحد، وقد تقدّم. والأرض قيل: إنها مكة. روى
  ٱبن سابط عن النبيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " دُحِيَت الأرض
  من مكة " </p><p>ولذلك سُمِّيت أمّ القرى،</p><p class="hadith"> " قال: وقبر نوح وهود
  وصالح وشعيب بين زمزم والرّكن والمقام " </p><p>، و «خليفة» يكون بمعنى فاعل؛ أي يخلف
  من كان قبله من الملائكة في الأرض، أو من كان قبله من غير الملائكة على ما رُويَ. ويجوز
  أن يكون «خليفة» بمعنى مفعول أي مخلف؛ كما يقال ذبيحة بمعنى مفعولة. والخَلَف (بالتحريك)
  من الصالحين، وبتسكينها من الطالحين؛ هذا هو المعروف، وسيأتي له مزيد بيان في «الأعراف»
  إن شاء الله. و «خليفة» بالفاء قراءة الجماعة؛ إلا ما رُوِيَ عن زيد بن عليّ فإنه قرأ
  «خليقة» بالقاف. والمعنى بالخليفة هنا ـ في قول ٱبن مسعود وٱبن عباس وجميع أهل التأويل
  ـ آدم عليه السلام، وهو خليفة الله في إمضاء أحكامه وأوامره؛ لأنه أوّل رسول إلى الأرض؛
  كما في</p><p class="hadith"> " حديث أبي ذَرّ، قال: قلت: يا رسول الله أنبيًّا كان
  مرسَلاً؟ قال: «نعم» " </p><p>الحديث. ويقال: لمن كان رسولاً ولم يكن في الأرض أحد؟
  فيقال: كان رسولاً إلى ولده، وكانوا أربعين ولداً في عشرين بطناً في كل بطن ذكر وأنثى،
  وتوالدوا حتى كثروا؛ كما قال الله تعالى:</p><p class="quran">خَلَقَكُمْ مِّن نَّفْسٍ
  وَاحِدَةٍ وَخَلَقَ مِنْهَا زَوْجَهَا وَبَثَّ مِنْهُمَا رِجَالاً كَثِيراً وَنِسَآءً</p><p>[النساء:
  1]. وأنزل عليهم تحريم الميتةِ والدّمِ ولحمِ الخنزير. وعاش تسعمائة وثلاثين سنة؛ هكذا
  ذكر أهل التوراة. ورُوي عن وهب بن مُنَبّه أنه عاش ألف سنة، والله أعلم.</p><p>الرابعة:
  هذه الآية أصلٌ في نَصْب إمامٍ وخليفة يُسْمَع له ويطاع؛ لتجتمع به الكلمة، وتنفذ به
  أحكام الخليفة. ولا خلاف في وجوب ذلك بين الأمة ولا بين الأئمة إلا ما رُوي عن الأصَمّ
  حيث كان عن الشريعة أصَمَّ، وكذلك كل من قال بقوله وٱتبعه على رأيه ومذهبه، قال: إنها
  غير واجبة في الدين بل يسوغ ذلك، وأن الأمة متى أقاموا حجهم وجهادهم، وتناصفوا فيما
  بينهم، وبذلوا الحق من أنفسهم، وقسموا الغنائم والفَيء والصدقات على أهلها، وأقاموا
  الحدود على مَن وجبت عليه، أجزأهم ذلك، ولا يجب عليهم أن ينصبوا إماماً يتولّى ذلك.
  ودليلُنا قولُ الله تعالى: { إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً } ، وقوله تعالى:</p><p
  class="quran">يٰدَاوُودُ إِنَّا جَعَلْنَاكَ خَلِيفَةً فِي ٱلأَرْضِ</p><p>[صۤ: 26]،
  وقال:</p><p class="quran">وَعَدَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ مِنْكُمْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ لَيَسْتَخْلِفَنَّهُمْ فِي ٱلأَرْضِ</p><p>[النور: 55] أي يجعل منهم
  خلفاء، إلى غير ذلك من الآي.</p><p>وأجمعت الصحابة على تقديم الصدّيق بعد ٱختلافٍ وقع
  بين المهاجرين والأنصار في سَقِيفة بني ساعدة في التعيين، حتى قالت الأنصار: منا أمير
  ومنكم أمير؛ فدفعهم أبو بكر وعمر والمهاجرون عن ذلك، وقالوا لهم: إن العرب لا تدين
  إلا لهذا الحيّ من قريش، ورووا لهم الخبر في ذلك، فرجعوا وأطاعوا لقريش. فلو كان فرض
  الإمامة غير واجب لا في قريش ولا في غيرهم لما ساغت هذه المناظرة والمحاورة عليها،
  ولقال قائل: إنها ليست بواجبة لا في قريش ولا في غيرهم، فما لتنازعكم وجه ولا فائدة
  في أمر ليس بواجب. ثم إن الصدّيق رضي الله عنه لما حضرته الوفاة عهد إلى عمر في الإمامة،
  ولم يقل له أحد هذا أمر غير واجب علينا ولا عليك؛ فدلّ على وجوبها وأنها ركن من أركان
  الدِّين الذي به قوام المسلمين، والحمد لله رب العالمين.</p><p>وقالت الرافضة: يجب
  نصبه عقلاً، وإن السمع إنما ورد على جهة التأكيد لقضية العقل؛ فأما معرفة الإمام فإن
  ذلك مدرَك من جهة السمع دون العقل. وهذا فاسد؛ لأن العقل لا يوجب ولا يحظر ولا يُقبِّح
  ولا يُحسِّن؛ وإذا كان كذلك ثبت أنها واجبة من جهة الشرع لا من جهة العقل، وهذا واضح.</p><p>فإن
  قيل وهي:</p><p>الخامسة: إذا سُلِّم أن طريق وجوب الإمامة السمع، فخبّرونا هل يجب من
  جهة السمع بالنص على الإمام من جهة الرسول صلى الله عليه وسلم، أم من جهة ٱختيار أهل
  الحَلّ والعَقد له، أم بكمال خصال الأئمة فيه، ودعاؤه مع ذلك إلى نفسه كاف فيه؟</p><p>فالجواب
  أن يقال: ٱختلف الناس في هذا الباب، فذهبت الإمامية وغيرها إلى أن الطريق الذي يُعرف
  به الإمام هو النص من الرسول عليه السلام ولا مدخل للاختيار فيه. وعندنا: النظر طريق
  إلى معرفة الإمام، وإجماع أهل الاجتهاد طريق أيضاً إليه؛ وهؤلاء الذين قالوا لا طريق
  إليه إلا النص بَنَوْه على أصلهم أن القياس والرأي والاجتهاد باطل لا يُعرف به شيء
  أصلاً، وأبطلوا القياس أصلاً وفرعاً. ثم ٱختلفوا على ثلاث فرق: فرقة تدّعي النص على
  أبي بكر، وفرق تدّعي النص على العباس، وفرقة تدّعي النص على عليّ بن أبي طالب رضي الله
  عنهم. والدليل على فقد النص وعدمه على إمام بعينه هو أنه صلى الله عليه وسلم لو فرض
  على الأمة طاعةً إمام بعينه بحيث لا يجوز العدول عنه إلى غيره لعلم ذلك؛ لاستحالة تكليف
  الأمة بأسرها طاعة الله في غير معيّن، ولا سبيل لهم إلى العلم بذلك التكليف؛ وإذا وجب
  العلم به لم يَخْل ذلك العلم من أن يكون طريقه أدلّة العقول أو الخبر، وليس في العقل
  ما يدل على ثبوت الإمامة لشخص معيّن، وكذلك ليس في الخبر ما يوجب العلم بثبوت إمام
  معيّن؛ لأن ذلك الخبر إما أن يكون تواتراً أوجب العلم ضرورةً أو ٱستدلالاً، أو يكون
  من أخبار الآحاد؛ ولا يجوز أن يكون طريقه التواتر الموجب للعلم ضرورةً أو دلالة، إذ
  لو كان كذلك لكان كل مكلّف يجد من نفسه العلم بوجوب الطاعة لذلك المعيَّن وأن ذلك من
  دين الله عليه، كما أن كل مكلّف علم أن من دين الله الواجب عليه خمس صلوات، وصوم رمضان،
  وحج البيت ونحوها؛ ولا أحد يعلم ذلك من نفسه ضرورة، فبطلت هذه الدعوى، وبطل أن يكون
  معلوماً بأخبار الآحاد لاستحالة وقوع العلم به.</p><p>وأيضاً فإنه لو وجب المصير إلى
  نقل النص على الإمام بأيّ وجه كان، وجب إثبات إمامة أبي بكر والعباس؛ لأن لكل واحد
  منهما قوماً ينقلون النّص صريحاً في إمامته؛ وإذا بطل إثبات الثلاثة بالنص في وقت واحد
  ـ على ما يأتي بيانه ـ كذلك الواحد، إذ ليس أحد الفِرق أوْلى بالنص من الآخر. وإذا
  بطل ثبوت النّص لعدم الطريق الموصل إليه ثبت الاختيار والاجتهاد. فإن تعسّف متعسِّف
  وٱدّعى التواتر والعلم الضروري بالنصّ فينبغي أن يقابَلوا على الفَور بنقيض دعواهم
  في النّص على أبي بكر وبأخبار في ذلك كثيرة تقوم أيضاً في جملتها مقام النص؛ ثم لا
  شك في تصميم مَن عدا الإماميّة على نفي النّص؛ وهم الخلق الكثير والجمّ الكثير والجمّ
  الغفير. والعلم الضروري لا يجتمع على نفيه من ينحطّ عن معشار أعداد مخالفي الإمامية؛
  ولو جاز ردّ الضروري في ذلك لجاز أن ينكر طائفة بَغداد والصين الأقصى وغيرهما.</p><p>السادسة:
  في ردّ الأحاديث التي ٱحتجّ بها الإمامية في النّص على عليّ رضي الله عنه، وأن الأمة
  كفَرت بهذا النّص وٱرتدّت، وخالفت أمر الرسول عناداً؛ منها قوله عليه السلام:</p><p
  class="hadith"> " مَن كنتُ مولاه فعليّ مولاه اللَّهُمّ والِ من والاه وعادِ مَن عاداه
  " </p><p>قالوا: والمَوْلى في اللغة بمعنى أوْلَى؛ فلما قال «فعليّ مولاه» بفاء التعقيب
  عُلم أن المراد بقوله «مولى» أنه أحق وأوْلى. فوجب أن يكون أراد بذلك الإمامة وأنه
  مفترض الطاعة؛ وقوله عليه السلام لعليّ:</p><p class="hadith"> " أنت مِنّي بمنزلة
  هارون من موسى إلا أنه لا نبيّ بعدي " </p><p>قالوا: ومنزلة هارون معروفة، وهو أنه
  كان مشاركاً في النبوّة ولم يكن ذلك لعليّ، وكان أخاً له ولم يكن ذلك لعلي، وكان خليفة؛
  فعُلِم أن المراد به الخلافة، إلى غير ذلك مما ٱحتجوا به على ما يأتي ذكره في هذا الكتاب
  إن شاء الله تعالى.</p><p>والجواب عن الحديث الأوّل: أنه ليس بمتواتر، وقد ٱختلِف في
  صحته، وقد طعن فيه أبو داود السّجستاني وأبو حاتم الرازيّ، وٱستدلا على بطلانه بأن
  النبيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " مُزَيْنَةُ وجُهَيْنَةُ وغِفَارُ
  وأَسْلَمُ مواليّ دون الناس كلهم ليس لهم مَوْلًى دون الله ورسوله " </p><p class="hadith">  </p><p>قالوا:
  فلو كان قد قال:</p><p class="hadith"> " مَن كنتُ مولاه فعليّ مولاه " </p><p>لكان
  أحد الخبرين كذباً.</p><p>جواب ثان: وهو أن الخبر وإن كان صحيحاً رواه ثِقةٌ عن ثِقَة
  فليس فيه ما يدل على إمامته، وإنما على فضيلته، وذلك أن المولى بمعنى الوليّ، فيكون
  معنى الخبر: مَن كنت وَلِيّه فعليّ وَلِيّه؛ قال الله تعالى:</p><p class="quran">فَإِنَّ
  اللَّهَ هُوَ مَوْلاَهُ</p><p>[التحريم: 4] أي وَلِيّه. وكان المقصود من الخبر أن يعلم
  الناس أن ظاهر عليّ كباطنه، وذلك فضيلة عظيمة لعليّ.</p><p>جواب ثالث: وهو أن هذا الخبر
  ورَد على سبب، وذلك أن أسامة وعليًّا ٱختصما، فقال عليّ لأسامة: أنت مولاي. فقال: لستُ
  مولاك، بل أنا مَوْلَى رسولِ الله صلى الله عليه وسلم؛ فذكر للنبيّ صلى الله عليه وسلم،
  فقال:</p><p class="hadith"> " مَن كنُت مولاه فعليّ مولاه " </p><p>جواب رابع: وهو
  أن علًّيا عليه السلام لما قال للنبيّ صلى الله عليه وسلم في قصة الإفْك في عائشة رضي
  الله عنها: النساء سواها كثير. شقّ ذلك عليها، فوجد أهل النفاق مجالاً فطعنوا عليه
  وأظهروا البراءة منه؛ فقال النبيّ صلى الله عليه وسلم هذا المقال ردّاً لقولهم، وتكذيباً
  لهم فيما يقدموا عليه من البراءة منه والطعن فيه؛ ولهذا ما روي عن جماعة من الصحابة
  أنهم قالوا: ما كنا نعرف المنافقين على عهد رسول الله صلى الله عليه وسلم إلا ببغضهم
  لعليّ عليه السلام. وأما الحديث الثاني فلا خلاف أن النبيّ صلى الله عليه وسلم لم يُرِد
  بمنزلة هارون من موسى بالخلافة بعده، ولا خلاف أن هارون مات قبل موسى عليهما السلام
  ـ على ما يأتي من بيان وفاتيهما في سورة «المائدة» ـ وما كان خليفةً بعده وإنما كان
  الخليفة يوشع بن نون؛ فلو أراد بقوله:</p><p class="hadith"> " أنت مِنّي بمنزلة هارون
  من موسى " </p><p>الخلافة لقال: أنت مني بمنزلة يوشع من موسى، فلما لم يقل هذا دلّ
  على أنه لم يُرد هذا، وإنما أراد أني ٱستخلفتك على أهلي في حياتي وغيبوبتي عن أهلي،
  كما كان هارون خليفةَ موسى على قومه لمّا خرج إلى مناجاة ربّه. وقد قيل: إن هذا الحديث
  خرج على سبب، وهو</p><p class="hadith"> " أن النبيّ صلى الله عليه وسلم لما خرج إلى
  غَزْوة تَبُوك ٱستخلف عليًّا عليه السلام في المدينة على أهله وقومه؛ فأرجف به أهل
  النفاق وقالوا: إنما خلفه بُغْضاً وقِلًى له، فخرج عليّ فلحق بالنبيّ صلى الله عليه
  وسلم وقال له: إن المنافقين قالوا كذا وكذاٰ فقال: «كذبوا بل خلفتك كما خلف موسى هارون».
  وقال: «أما ترضى أن تكون مني بمنزلة هارون من موسى» " </p><p>وإذا ثبت أنه أراد الاستخلاف
  على زعمهم فقد شارك عليًّا في هذه الفضيلة غيره؛ لأن النبيّ صلى الله عليه وسلم ٱستخلف
  في كل غَزاةٍ غزاها رجلاً من أصحابه، منهم: ٱبن أمّ مَكْتُوم، ومحمد بن مَسْلَمة وغيرهما
  من أصحابه، على أن مدار هذا الخبر على سعد بن أبي وَقّاص وهو خبرُ واحدٍ.</p><p>وروى
  في مقابلته لأبي بكر وعمر ما هو أولى منه. ورُوي</p><p class="hadith"> " أن النبيّ
  صلى الله عليه وسلم لما أنفذ معاذ بن جبل إلى اليمن قيل له: ألا تنفذ أبا بكر وعمر؟
  فقال: «إنهما لا غنى بي عنهما إن منزلتهما مني بمنزلة السمع والبصر من الرأس». وقال:
  «هما وزيراي في أهل الأرض» " </p><p>ورُوي عنه عليه السلام أنه قال:</p><p class="hadith">
  " أبو بكر وعمر منِّي بمنزلة هارون من موسى " </p><p>وهذا الخبر ورد ٱبتداء، وخبر عليّ
  ورد على سبب، فوجب أن يكون أبو بكر أوْلى منه بالإمامة، والله أعلم.</p><p>السابعة:
  وٱختلف فيما يكون به الإمام إمامًا وذلك ثلاث طرق، أحدها: النص، وقد تقدّم الخلاف فيه،
  وقال فيه أيضاً الحنابلة وجماعة من أصحاب الحديث والحسن البصري وبكر ٱبن أخت عبد الواحد
  وأصحابه وطائفة من الخوارج. وذلك أن النبي صلى الله عليه وسلم نصّ على أبي بكر بالإشارة؛
  وأبو بكر على عمر. فإذا نص المستخلف على واحد معين كما فعل الصدّيق، أو على جماعة كما
  فعل عمر، وهو الطريق الثاني؛ ويكون التخيير إليهم في تعيين واحد منهم كما فعل الصحابة
  رضي الله عنهم (في تعيين عثمان بن عفان رضي الله عنه). الطريق الثالث: إجماع أهل الحلّ
  والعَقْد؛ وذلك أن الجماعة في مصرٍ من أمصار المسلمين إذا مات إمامهم ولم يكن لهم إمام
  ولا ٱستخلف فأقام أهل ذلك المصر الذي هو حضرة الإمام وموضعه إماماً لأنفسهم ٱجتمعوا
  عليه ورَضُوه فإن كل مَن خلفَهم وأمامَهم من المسلمين في الآفاق يلزمهم الدخول في طاعة
  ذلك الإمام؛ إذا لم يكن الإمام معلناً بالفسق والفساد؛ لأنها دعوة محيطة بهم تجب إجابتها
  ولا يسع أحد التخلف عنها لما في إقامة إمامين من ٱختلاف الكلمة وفساد ذات البَيْن؛
  قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " ثلاث لا يِغل عليهنّ قلبُ
  مؤمنٍ إخلاصُ العمل لله ولزومُ الجماعة ومناصحةُ ولاةِ الأمر فإن دعوة المسلمين من
  ورائهم محيطة " </p><p>الثامنة: فإنْ عَقَدها واحد من أهل الحَلّ والعَقْد فذلك ثابت
  ويلزم الغير فعله، خلافاً لبعض الناس حيث قال: لا تنعقد إلا بجماعة من أهل الحلّ والعقد؛
  ودليلنا أن عمر رضي الله عنه عقد البَيعة لأبي بكر ولم يُنكر أحد من الصحابة ذلك؛ ولأنه
  عَقْد فوجب ألا يفتقر إلى عدد يعقدونه كسائر العقود. قال الإمام أبو المعالي: من ٱنعقدت
  له الإمامة بعقد واحد فقد لزمت، ولا يجوز خلعه من غير حَدَث وتغيّر أمر؛ قال: وهذا
  مُجْمعٌ عليه.</p><p>التاسعة: فإن تغلب مَن له أهليّة الإمامة وأخذها بالقهر والغَلَبة
  فقد قيل إن ذلك يكون طريقاً رابعاً؛ وقد سُئل سهل بن عبد اللَّه التُّسْتَرِي: ما يجب
  علينا لمن غلب على بلادنا وهو إمام؟ قال: تجيبه وتؤدّي إليه ما يطالبك من حقه، ولا
  تنكر فعاله ولا تفرّ منه، وإذا ائتمنك على سِرّ من أمر الدِّين لم تُفْشه. وقال ٱبن
  خُوَيْزِ مَنْداد: ولو وثب على الأمر من يصلح له من غير مشورة ولا اختيار وبايع له
  الناس تمّت له البَيْعة، والله أعلم.</p><p>العاشرة: وٱختلف في الشهادة على عقد الإمامة؛
  قال بعض أصحابنا: إنه لا يفتقر إلى الشهود؛ لأن الشهادة لا تثبت إلا بسمع قاطع، وليس
  ها هنا سمع قاطع يدل على إثبات الشهادة. ومنهم من قال: يفتقر إلى شهود؛ فمن قال بهذا
  ٱحتج بأن قال: لو لم تعقد فيه الشهادة أدّى إلى أن يدّعي كل مدّع أنه عُقد له سرًّا،
  ويؤدي إلى الهَرْج والفتنة، فوجب أن تكون الشهادة معتبرة ويكفي فيها شاهدان، خلافاً
  للجُبّائي حيث قال بٱعتبار أربعة شهود وعاقد ومعقود له؛ لأن عمر حيث جعلها شُورَى في
  ستة دلّ على ذلك. ودليلنا أنه لا خلاف بيننا وبينه أن شهادة الاثنين معتبرة، وما زاد
  مختلَف فيه ولم يدل عليه الدليل فيجب ألا يعتبر.</p><p>الحادية عشرة: في شرائط الإمام؛
  وهي أحد عشر:</p><p>الأوّل: أن يكون من صميم قريش، لقوله صلى الله عليه وسلم:</p><p
  class="hadith"> " الأئمة من قريش " </p><p>وقد ٱختلف في هذا.</p><p>الثاني: أن يكون
  ممن يصلح أن يكون قاضياً من قضاة المسلمين مجتهداً لا يحتاج إلى غيره في الاستفتاء
  في الحوادث؛ وهذا مُتّفَق عليه.</p><p>الثالث: أن يكون ذا خبرة ورأي حصِيف بأمر الحرب
  وتدبير الجيوش وسدّ الثُّغُور وحماية البيضة ورَدْع الأمة والانتقام من الظالم والأخذ
  للمظلوم.</p><p>الرابع: أن يكون ممن لا تلحقه رِقّة في إقامة الحدود ولا فزع من ضرب
  الرقاب ولا قطع الأبشار. والدليل على هذا كله إجماع الصحابة رضي الله عنهم؛ لأنه لا
  خلاف بينهم أنه لا بدّ من أن يكون ذلك كله مجتمعاً فيه؛ ولأنه هو الذي يولي القضاة
  والحكام، وله أن يباشر الفصل والحكم، ويتفحص أمور خلفائه وقضاته؛ ولن يصلح لذلك كله
  إلا من كان عالماً بذلك كله قيّماً به. والله أعلم.</p><p>الخامس: أن يكون حُرًّا؛
  ولا خفاء باشتراط حرية الإمام وإسلامه وهو السادس.</p><p>السابع: أن يكون ذكراً، سليم
  الأعضاء وهو الثامن. وأجمعوا على أن المرأة لا يجوز أن تكون إماماً وإن ٱختلفوا في
  جواز كونها قاضية فيما تجوز شهادتها فيه.</p><p>التاسع والعاشر: أن يكون بالغاً عاقلاً؛
  ولا خلاف في ذلك.</p><p>الحادي عشر: أن يكون عدلاً؛ لأنه لا خلاف بين الأمة أنه لا
  يجوز أن تعقد الإمامة لفاسق؛ ويجب أن يكون من أفضلهم في العلم؛ لقوله عليه السلام:</p><p
  class="hadith"> " أئمتكم شفعاؤكم فانظروا بمن تستشفعون " </p><p>وفي التنزيل في وصف
  طالوت:</p><p class="quran">إِنَّ ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً
  فِي ٱلْعِلْمِ وَٱلْجِسْمِ</p><p>[البقرة: 247] فبدأ بالعلم ثم ذكر ما يدلّ على القوّة
  وسلامة الأعضاء. وقوله: «ٱصطفاه» معناه ٱختاره؛ وهذا يدل على شرط النسب. وليس من شرطه
  أن يكون معصوماً من الزلل والخطأ، ولا عالماً بالغيب، ولا أفرس الأمة ولا أشجعهم، ولا
  أن يكون من بني هاشم فقط دون غيرهم من قريش؛ فإن الإجماع قد ٱنعقد على إمامة أبي بكر
  وعمر وعثمان وليسوا من بني هاشم.</p><p>الثانية عشرة: يجوز نصب المفضول مع وجود الفاضل
  خوف الفتنة وألا يستقيم أمر الأمة؛ وذلك أن الإمام إنما نصب لدفع العدوّ وحماية البيضة
  وسدّ الخلل وٱستخراج الحقوق وإقامة الحدود وجباية الأموال لبيت المال وقسمتها على أهلها.
  فإذا خِيف بإقامة الأفضل الهرج والفساد وتعطيل الأمور التي لأجلها ينصب الإمام كان
  ذلك عذراً ظاهراً في العدول عن الفاضل إلى المفضول؛ ويدل على ذلك أيضاً علم عمر وسائر
  الأمة وقت الشُّورَى بأن الستة فيهم فاضل ومفضول، وقد أجاز العقد لكل واحد منهم إذا
  أدّى المصلحة إلى ذلك وٱجتمعت كلمتهم عليه من غير إنكار أحد عليهم؛ والله أعلم.</p><p>الثالثة
  عشرة: الإمام إذا نُصِب ثم فَسَق بعد ٱنبرام العقد فقال الجمهور: إنه تنفسخ إمامته
  ويُخلع بالفسق الظاهر المعلوم؛ لأنه قد ثبت أن الإمام إنما يقام لإقامة الحدود وٱستيفاء
  الحقوق وحفظ أموال الأيتام والمجانين والنظر في أمورهم إلى غير ذلك مما تقدّم ذكره؛
  وما فيه من الفسق يُقعده عن القيام بهذه الأمور والنهوض بها. فلو جوّزنا أن يكون فاسقاً
  أدّى إلى إبطال ما أقيم لأجله ألا ترى في الابتداء إنما لم يجز أن يُعقد للفاسق لأجل
  أنه يؤدي إلى إبطال ما أقيم له، وكذلك هذا مثله. وقال آخرون: لا ينخلع إلا بالكفر أو
  بترك إقامة الصلاة أو الترك إلى دعائها أو شيء من الشريعة؛ لقوله عليه السلام في حديث
  عُبادة:</p><p class="hadith"> " وألا نُنازِع الأمر أهله (قال) إلا أن تروْا كُفْراً
  بَواحاً عندكم من الله فيه برهان " </p><p>وفي حديث عَوف بن مالك:</p><p class="hadith">
  " لا ما أقاموا فيكم الصلاة " </p><p>الحديث. أخرجهما مسلم. وعن أم سَلَمة عن النبيّ
  صلى الله عليه وسلم قال:</p><p class="hadith"> " إنه يُستعمَل عليكم أمراءُ فتَعرِفون
  وتُنكِرون فمن كَره فقد بَرِىء ومَن أنكر فقد سلِم ولكن مَن رَضِيَ وتابع ـ قالوا:
  يا رسول الله ألاَ نقاتلهم؟ قال: ـ لا ما صَلَّوْا " </p><p>أي من كره بقلبه وأنكر
  بقلبه. أخرجه أيضاً مسلم.</p><p>الرابعة عشرة: ويجب عليه أن يخلع نفسه إذا وجد في نفسه
  نقصاً يؤثّر في الإمامة.</p><p>فأما إذا لم يجد نقصاً فهل له أن يعزل نفسه ويعقد لغيره؟
  ٱختلف الناس فيه، فمنهم من قال: ليس له أن يفعل ذلك وإن فعل لم تنخلع إمامته. ومنهم
  من قال: له أن يفعل ذلك. والدليل على أن الإمام إذا عزل نفسه ٱنعزل قول أبي بكر الصدّيق
  رضي الله عنه: أقيلوني أقيلوني. وقول الصحابة: لا نقيلك ولا نستقيلك، قدّمك رسول الله
  صلى الله عليه وسلم لديننا فمن ذا يؤخرك! رضِيك رسول الله صلى الله عليه وسلم لديننا
  فلا نرضاك! فلو لم يكن له أن يفعل ذلك لأنكرت الصحابة ذلك عليه ولقالت له: ليس لك أن
  تقول هذا، وليس لك أن تفعله. فلما أقرّته الصحابة على ذلك علم أن للإمام أن يفعل ذلك؛
  ولأن الإمام ناظر للغير فيجب أن يكون حكمه حكم الحاكم، والوكيل إذا عزل نفسه. فإن الإمام
  هو وكيل الأمة ونائب عنها، ولما ٱتفق على أن الوكيل والحاكم وجميع من ناب عن غيره في
  شيء له أن يعزل نفسه، كذلك الإمام يجب أن يكون مثله. والله أعلم.</p><p>الخامسة عشرة:
  إذا ٱنعقدت الإمامة بٱتفاق أهل الحَلّ والعَقْد أو بواحد على ما تقدّم وجب على الناس
  كافّةً مبايعته على السمع والطاعة، وإقامة كتاب الله وسُنّة رسوله صلى الله عليه وسلم.
  ومن تأبَّى عن البَيعة لعُذْر عُذِر، ومن تأبَّى لغير عذر جُبر وقُهر؛ لئلا تفترق كلمة
  المسلمين. وإذا بويع لخليفتين فالخليفة الأوّل وقُتل الآخر؛ وٱختلف في قتله هل هو محسوس
  أو معنًى فيكن عزله قتلَه ومَوْته. والأوّل أظهر؛ قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " إذا بويع لخليفتين فاقتلوا الآخر منهما " </p><p>رواه أبو سعيد الخُدْرِيّ
  أخرجه مسلم. وفي حديث عبد اللَّه بن عمرو عن النبيّ صلى الله عليه وسلم أنه سمعه يقول:</p><p
  class="hadith"> " ومن بايع إماما فأعطاه صفقةَ يدِه وثمرة قلبه فليطعه إن ٱستطاع فإن
  جاء آخر ينازعه فٱضربوا عنق الآخر " </p><p>رواه مسلم أيضاً؛ ومن حديث عَرْفجةً:</p><p
  class="hadith"> " فٱضربوه بالسيف كائناً من كان " </p><p>وهذا أدلّ دليل على منع إقامة
  إمامين؛ ولأن ذلك يؤدّي إلى النفاق والمخالفة والشقاق وحدوث الفتن وزوال النعم؛ لكن
  إن تباعدت الأقطار وتباينت كالأندلس وخراسان جاز ذلك؛ على ما يأتي بيانه إن شاء الله
  تعالى.</p><p>السادسة عشرة: لو خرج خارجيّ على إمام معروف العدالة وجب على الناس جهاده؛
  فإن كان الإمام فاسقاً والخارجيّ مظهر للعدل لم ينبغ للناس أن يسرعوا إلى نصرة الخارجيّ
  حتى يتبيّن أمره فيما يظهر من العدل، أو تتفق كلمة الجماعة على خلع الأوّل، وذلك أن
  من طلب مثل هذا الأمر أظهر من نفسه الصلاح حتى إذا تمكّن رجع إلى عادته من خلاف ما
  أظهر.</p><p>السابعة عشرة: فأما إقامة إمامين أو ثلاثة في عصر واحد وبلد واحد فلا يجوز
  إجماعاً لما ذكرنا.</p><p>قال الإمام أبو المعالي: ذهب أصحابنا إلى منع عقد الإمامة
  لشخصين في طرفي العالَم؛ ثم قالوا: لو ٱتفق عقد الإمامة لشخصين نُزِّل ذلك منزلة تزويجِ
  وَلِيّيْن ٱمرأة واحدة من زوجين من غير أن يشعر أحدهما بعقد الآخر. قال: والذي عندي
  فيه أن عقد الإمامة لشخصين في صُقع واحد متضايق الخِطط والمخاليف غير جائزٍ وقد حصل
  الإجماع عليه. فأما إذا بَعُد المَدَى وتخلّل بين الإمامين شُسوع النّوَى فللاحتمال
  في ذلك مجال وهو خارج عن القواطع. وكان الأستاذ أبو إسحاق يجوّز ذلك في إقليمين متباعدين
  غاية التباعد لئلا تتعطل حقوق الناس وأحكامهم. وذهبت الكرامية إلى جواز نَصْب إمامين
  من غير تفصيل؛ ويلزمهم إجازة ذلك في بلد واحد، وصاروا إلى أن عليًّا ومعاوية كانا إمامين.
  قالوا: وإذا كان ٱثنين في بلَدين أو ناحيتين كان كل واحد منهما أقوم بما في يديه وأضبط
  لما يليه؛ ولأنه لما جاز بعثة نبيّيْن في عصر واحد ولم يؤدّ ذلك إلى إبطال النبوّة
  كانت الإمامة أوْلَى، ولا يؤدي ذلك إلى إبطال الإمامة. والجواب أن ذلك جائز لولا منع
  الشرع منه؛ لقوله:</p><p class="hadith"> " فاقتلوا الآخر منهما " </p><p>ولأن الأُمَّة
  عليه. وأما معاوية فلم يدّع الإمامة لنفسه وإنما ٱدّعى ولاية الشام بتولية مَن قبله
  من الأئمة. ومما يدلّ على هذا إجماع الأمة في عصرهما على أن الإمام أحدهما؛ ولا قال
  أحدهما إني إمام ومخالفي إمام. فإن قالوا: العقل لا يحيل ذلك وليس في السمع ما يمنع
  منه. أقوى السمْعِ الإجماعُ، وقد وُجد على المنع.</p><p>قوله تعالى: { قَالُواْ أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا } قد علمنا قطعاً أن الملائكة لا تعلم إلا ما أعْلِمت ولا
  تَسبِق القول، وذلك عام في جميع الملائكة؛ لأن قوله: { لاَ يَسْبِقُونَهُ بِٱلْقَوْلِ
  } خرج على جهة المدح لهم، فكيف قالوا: { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا }؟
  فقيل: المعنى أنهم لما سمعوا لفظ خليفة فهموا أن في بني آدم من يفسد؛ إذ الخليفة المقصود
  منه الإصلاح وترك الفساد، لكن عمّموا الحكم على الجميع بالمعصية؛ فبيّن الربّ تعالى
  أن فيهم من يفسد ومن لا يفسد فقال تطييباً لقلوبهم: { إِنِّيۤ أَعْلَمُ } وحقّق ذلك
  بأن علّم آدم الأسماء، وكشف لهم عن مكنون علمه. وقيل: إن الملائكة قد رأت وعلمت ما
  كان من إفساد الجن وسفكهم الدماء. وذلك لأن الأرض كان فيها الجن قبل خلق آدم فأفسدوا
  وسفكوا الدماء، فبعث الله إليهم إبليس في جند من الملائكة فقتلهم وألحقهم بالبحار ورؤوس
  الجبال، فمن حينئذ دخلته العِزّة. فجاء قولهم: «أتَجْعَلُ فِيهَا» على جهة الاستفهام
  المحض: هل هذا الخليفة على طريقة من تقدّم من الجن أم لا؟ قاله أحمد بن يحيى ثعلب.
  وقال ٱبن زيد وغيره: إن الله تعالى أعلمهم أن الخليفة سيكون من ذرّيته قوم يفسدون في
  الأرض ويسفكون الدماء؛ فقالوا لذلك هذه المقالة، إمّا على طريق التعجب من ٱستخلاف الله
  من يعصيه أو مِن عِصيان الله من يستخلفه في أرضه ويُنعم عليه بذلك، وإمّا على طريق
  الاستعظام والإكبار للفصلين جميعاً: الاستخلاف والعصيان.</p>'
