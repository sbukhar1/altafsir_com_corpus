aaya: قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي السَّمَاءِ ۖ فَلَنُوَلِّيَنَّكَ قِبْلَةً
  تَرْضَاهَا ۚ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ ۗ وَإِنَّ الَّذِينَ أُوتُوا الْكِتَابَ لَيَعْلَمُونَ
  أَنَّهُ الْحَقُّ مِنْ رَبِّهِمْ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ
text: '<p>يعنـي بذلك جل ثناؤه: قد نرى يا مـحمد نـحن تقلب وجهك فـي السماء. ويعنـي بـالتقلب:
  التـحوّل والتصرّف. ويعنـي بقوله: فـي السَّماء نـحو السماء وقِبَلها.</p><p>وإنـما
  قـيـل له ذلك صلى الله عليه وسلم فـيـما بلغنا، لأنه كان قبل تـحويـل قبلته من بـيت
  الـمقدس إلـى الكعبة يرفع بصره إلـى السماء ينتظر من الله جل ثناؤه أمره بـالتـحويـل
  نـحو الكعبة. كما:</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة فـي قوله: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِـي السَّماءِ } قال:</p><p
  class="hadith"> " كان صلى الله عليه وسلم يقلب وجهه فـي السماء يحبّ أن يصرفه الله
  عزّ وجلّ إلـى الكعبة حتـى صرفه الله إلـيها " </p><p>حدثنا بشر بن معاذ، قال: ثنا
  يزيد، قال: حدثنا سعيد، عن قتادة قوله: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِـي السَّماءِ
  } فكان نبـيّ الله صلى الله عليه وسلم يصلـي نـحو بـيت الـمقدس، يَهْوَى ويشتهي القبلة
  نـحو البـيت الـحرام، فوجهه الله جل ثناؤه لقبلة كان يهواها ويشتهيها.</p><p>حدثنا
  الـمثنى، قال: حدثنـي إسحاق، قال: حدثنـي ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي
  قوله: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِـي السَّماءِ } يقول: نظرك فـي السماء. وكان
  النبـيّ صلى الله عليه وسلم يقلب وجهه فـي الصلاة وهو يصلـي نـحو بـيت الـمقدس، وكان
  يَهْوَى قبلة البـيت الـحرام، فولاه الله قبلة كان يهواها.</p><p>حدثنـي موسى بن هارون،
  قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي، قال: كان الناس يصلون قِبَل بـيت
  الـمقدس، فلـما قدم النبـيّ صلى الله عليه وسلم الـمدينة علـى رأس ثمانـية عشر شهراً
  من مهاجره، كان إذا صلـى رفع رأسه إلـى السماء ينظر ما يؤمر، وكان يصلـي قبل بـيت الـمقدس.
  فنسختها الكعبة، فكان النبـي صلى الله عليه وسلم يحبّ أن يصلـي قِبَل الكعبة، فأنزل
  الله جل ثناؤه: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِـي السَّماءِ } الآية.</p><p>ثم
  اختلف فـي السبب الذي من أجله كان صلى الله عليه وسلم يهوى قبلة الكعبة.</p><p>قال
  بعضهم: كره قبلة بـيت الـمقدس، من أجل أن الـيهود قالوا: يتبع قبلتنا ويخالفنا فـي
  ديننا. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن
  ابن جريج، عن مـجاهد، قال: قالت الـيهود: يخالفنا مـحمد، ويتبع قبلتنا فكان يدعو الله
  جل ثناؤه، ويستعرض للقبلة، فنزلت: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِـي السَّمَاءِ
  فَلَنُوَلِّـيَنَّكَ قِبْلَةً تَرْضَاهَا فَوَلّ وَجْهَكَ شَطْرَ الـمَسْجِدِ الـحَرَامِ
  } وانقطع قول يهود: يخالفنا ويتبع قبلتنا فـي صلاة الظهر، فجعل الرجال مكان النساء،
  والنساء مكان الرجال.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: سمعته، يعنـي ابن
  زيد يقول: قال الله تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { فأيْنَـمَا تُوَلُّوا
  فَثَمَّ وَجْهُ الله } قال: فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " هَؤُلاَءِ قَوْمُ يَهُودَ يَسْتَقْبِلُونَ بَـيْتا مِنْ بُـيُوتِ اللَّه " </p><p>ِ»
  لبـيت الـمقدس «لو أنا اسْتَقْبَلْنَاهُ»، فـاستقبله النبـيّ صلى الله عليه وسلم ستة
  عشر شهرا، فبلغه أن يهود تقول: والله ما درى مـحمد صلى الله عليه وسلم وأصحابه أين
  قبلتهم حتـى هديناهم. فكره ذلك النبـي صلى الله عليه وسلم، ورفع وجهه إلـى السماء،
  فقال الله جل ثناؤه: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِـي السَّمَاءِ فَلَنُوَلِّـيَنَّكَ
  قِبْلَةً تَرْضَاهَا فَوَلّ وَجْهَكَ شَطْرَ الـمَسْجِدِ الـحَرَامِ } الآية.</p><p>وقال
  آخرون: بل كان يَهْوَى ذلك من أجل أنه كان قبلة أبـيه إبراهيـم علـيه السلام. ذكر من
  قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنا معاوية بن صالـح،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: أن رسول الله صلى الله عليه وسلم لـما هاجر
  إلـى الـمدينة وكان أكثر أهلها الـيهود أمره الله عزّ وجل أن يستقبل بـيت الـمقدس،
  ففرحت الـيهود، فـاستقبلها رسول الله صلى الله عليه وسلم ستة عشر شهراً. فكان رسول
  الله صلى الله عليه وسلم يحبّ قبلة إبراهيـم، فكان يدعو وينظر إلـى السماء، فأنزل الله
  عزّ وجل: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِـي السَّمَاءِ... } الآية.</p><p>فأما
  قوله: { فَلَنُوَلِّـيَنَّكَ قِبْلَةً تَرْضَاهَا } فإنه يعنـي: فلنصرفنك عن بـيت الـمقدس
  إلـى قبلة ترضاها، تهواها وتـحبها.</p><p>وأما قوله: { فَوَلّ وَجْهَكَ } يعنـي اصرف
  وجهك وحوّله. وقوله: { شَطْرَ الـمَسْجِدِ الـحَرَامِ } يعنـي بـالشطر: النـحو والقصد
  والتلقاء، كما قال الهذلـي:</p><p class="poetry_or_grammar">إنَّ العَسِير بِهَا دَاءٌ
  مُخامِرُها</p><p class="poetry_or_grammar">فَشَطْرَها نَظَرُ العَيْنَـيْن مَـحْسُورُ</p><p>يعنـي
  بقوله شطرها: نـحوها. وكما قال ابن أحمر:</p><p class="poetry_or_grammar">تَعْدُو
  بِنا شَطْرَ جَمْعٍ وهْيَ عاقِدَةٌ</p><p class="poetry_or_grammar">قَدْ كارَبَ العَقْدُ
  مِنْ إيفَـادِها الـحَقَبـا</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</p><p>حدثنـي سفـيان بن وكيع، قال: ثنا أبـي، عن سفـيان، عن داود بن أبـي
  هند، عن ابن أبـي العالـية: { شَطْرَ الـمَسْجِدِ الـحَرَام } يعنـي تلقاءه.</p><p>وحدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح قال: حدثنـي معاوية، عن علـيّ بن أبـي طلـحة،
  عن ابن عبـاس: { شَطْرَ الـمَسْجِدِ الـحَرَامِ } نـحوه.</p><p>حدثنا مـحمد بن عمرو
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد قوله: { فَوَلّ وَجْهَكَ
  شَطْرَ الـمَسْجِدِ الـحَرَامِ } نـحوه.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا بشر بن معاذ، قال:
  ثنا يزيد بن زريع، عن سعيد، عن قتادة: { فَوَلّ وَجْهَكَ شَطْرَ الـمَسْجِدِ الـحَرَامِ
  } أي تلقاء الـمسجد الـحرام.</p><p>حدثنا الـحسين بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة فـي قوله: { فَوَلّ وَجْهَكَ شَطْرَ الـمَسْجِدِ الـحَرَامِ
  } قال: نـحو الـمسجد الـحرام.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن
  أبـي جعفر، عن أبـيه، عن الربـيع: { فَوَلّ وَجْهَكَ شَطْرَ الـمَسْجِدِ الـحَرَامِ
  } أي تلقاءه.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن
  جريج: أخبرنـي عمرو بن دينار، عن ابن عبـاس أنه قال: شطره: نـحوه.</p><p>حدثنـي الـمثنى،
  قال: ثنا الـحمانـي، قال: ثنا شريك، عن أبـي إسحاق، عن البراء: { فَوَلُّوا وُجُوهَكُمْ
  شَطْرَهُ } قال: قِبَله.</p><p>حدثنـي يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد:
  { شَطْرَهُ } ناحيته جانبه، قال: وجوانبه: شطوره.</p><p>ثم اختلفوا فـي الـمكان الذي
  أمر الله نبـيه صلى الله عليه وسلم أن يولـي وجهه إلـيه من الـمسجد الـحرام.</p><p>فقال
  بعضهم: القبلة التـي حوّل إلـيها النبـي صلى الله عليه وسلم وعناها الله تعالـى ذكره
  بقوله: { فَلَنُوَلِّـيَنَّكَ قِبْلَةً تَرْضَاهَا } حيال ميزاب الكعبة. ذكر من قال
  ذلك:</p><p>حدثنـي عبد الله بن أبـي زياد، قال: ثنا عثمان، قال: أنا شعبة، عن يعلـى
  بن عطاء، عن يحيى بن قمطة، عن عبد الله بن عمرو: { فَلَنُوَلِّـيَنَّكَ قِبْلَةً تَرْضَاهَا
  } حيال ميزاب الكعبة.</p><p>وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: ثنا
  هشيـم، عن يعلـى بن عطاء، عن يحيى بن قمطة، قال: رأيت عبد الله بن عمرو جالساً فـي
  الـمسجد الـحرام بإزاء الـميزاب، وتلا هذه الآية: { فَلَنُوَلِّـيَنَّكَ قِبْلَةً تَرْضَاهَا
  } قال: هذه القبلة هي هذه القبلة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنا
  هشيـم بإسناده عن عبد الله بن عمرو نـحوه، إلا أنه قال: استقبل الـميزاب فقال: هذا
  القبلة التـي قال الله لنبـيه: { فَلَنُوَلِّـيَنَّكَ قِبْلَةً تَرْضَاهَا }.</p><p>وقال
  آخرون: بل ذلك البـيت كله قبلة، وقبلة البـيت البـاب. ذكر من قال ذلك:</p><p>حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن عطاء بن السائب، عن سعيد بن جبـير، عن ابن عبـاس: البـيت
  كله قبلة، وهذه قبلة البـيت، يعنـي التـي فـيها البـاب.</p><p>والصواب من القول فـي
  ذلك عندي ما قال الله جل ثناؤه: { فَوَلّ وَجْهَكَ شَطْرَ الـمَسْجِدِ الْـحَرَامِ
  } فـالـمولِّـي وجهه شطر الـمسجد الـحرام هو الـمصيب القبلة. وإنـما علـى من توجه إلـيه
  النـية بقلبه أنه إلـيه متوجه، كما أن علـى من ائتـمَّ بإمام فإنـما علـيه الائتـمام
  به وإن لـم يكن مـحاذياً بَدَنُه بَدَنَهَ، وإن كان فـي طرف الصف والإمام فـي طرف آخر
  عن يـمينه أو عن يساره، بعد أن يكون من خـلفه مؤتـماً به مصلـياً إلـى الوجه الذي يصلـي
  إلـيه الإمام. فكذلك حكم القبلة، وإن لـم يكن يحاذيها كل مصلّ ومتوجه إلـيها ببدنه
  غير أنه متوجه إلـيها، فإن كان عن يـمينها أو عن يسارها مقابلها فهو مستقبلها بعد ما
  بـينه وبـينها، أو قرب من عن يـمينها أو عن يسارها بعد أن يكون غير مستدبرها ولا منـحرف
  عنها ببدنه ووجهه.</p><p>كما:</p><p>حدثنا أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد
  الزبـيري، قال: أخبرنا إسرائيـل عن أبـي إسحاق عن عميرة بن زياد الكندي، عن علـيّ:
  { فَوَلّ وَجْهَكَ شَطْرَ الـمَسْجِدِ الـحَرَامِ } قال: شطره قِبَله.</p><p>قال أبو
  جعفر: وقبلة البـيت: بـابه. كما:</p><p>حدثنـي يعقوب بن إبراهيـم، والفضل بن الصبـاح،
  قالا: ثنا هشيـم، قال: أخبرنا عبد الـملك، عن عطاء قال: قال أسامة بن زيد: رأيت رسول
  الله صلى الله عليه وسلم حين خرج من البـيت أقبل بوجهه إلـى البـاب فقال:</p><p class="hadith">
  " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(61)%20" title=" اضغط
  هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic ">هَذِهِ القِبْلَةُ،
  هَذِهِ القِبْلَةُ</a> </b></p><p class="hadith"> " </p><p>حدثنا ابن حميد وسفـيان
  بن وكيع قالا: ثنا جرير، عن عبد الـملك بن أبـي سلـيـمان، عن عطاء، قال: حدثنـي أسامة
  بن زيد، قال: خرج النبـيّ صلى الله عليه وسلم من البـيت، فصلـى ركعتـين مستقبلاً بوجهه
  الكعبة، فقال:</p><p class="hadith"> " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(62)%20"
  title=" اضغط هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic
  ">هذه القِبْلَةُ</a> </b></p><p class="hadith"> " </p><p>مرَّتـين.</p><p>حدثنا أبو
  كريب، قال: ثنا عبد الرحيـم بن سلـيـمان، عن عبد الـملك، عن عطاء، عن أسامة بن زيد،
  عن رسول الله صلى الله عليه وسلم نـحوه.</p><p>حدثنا سعيد بن يحيى الأموي، قال: ثنا
  أبـي، قال: ثنا ابن جريج، قال: قلت لعطاء: سمعت ابن عبـاس يقول: إنـما أمرتـم بـالطواف،
  ولـم تؤمروا بدخوله. قال: لـم يكن ينهى عن دخوله، ولكنـي سمعته يقول: أخبرنـي أسامة
  بن زيد أن رسول الله صلى الله عليه وسلم لـما دخـل البـيت دعا فـي نواحيه كلها، ولـم
  يصلّ حتـى خرج، فلـما خرج ركع فـي قبل القبلة ركعتـين وقال:</p><p class="hadith">
  " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(62)%20" title=" اضغط
  هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic ">هذه القِبْلَةُ</a>
  </b></p><p class="hadith"> " </p><p>قال أبو جعفر: فأخبر صلى الله عليه وسلم أن البـيت
  هو القبلة، وأن قبلة البـيت بـابه.</p><p>القول فـي تأويـل قوله تعالـى: { وَحَيْثُمَا
  كُنْتُـمْ فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ. }</p><p>يعنـي جل ثناؤه بذلك: فأينـما كنتـم
  من الأرض أيها الـمؤمنون فحوّلوا وجوهكم فـي صلاتكم نـحو الـمسجد الـحرام وتلقاءه.
  والهاء التـي فـي «شطره» عائدة إلـى الـمسجد الـحرام. فأوجب جلّ ثناؤه بهذه الآية علـى
  الـمؤمنـين فرض التوجه نـحو الـمسجد الـحرام فـي صلاتهم حيث كانوا من أرض الله تبـارك
  وتعالـى. وأدخـلت الفـاء فـي قوله: { فَوَلُّوا } جوابـا للـجزاء، وذلك أن قوله: {
  حَيْثُمَا كُنْتُـمْ } جزاء، ومعناه: حيثما تكونوا فولّوا وجوهكم شطره.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَإنَّ الَّذِينَ أُوتُوا الكِتَابَ لَـيَعْلَـمُونَ أنَّهُ
  الـحَقُّ مِنْ رَبِّهِم } ْ.</p><p>يعنـي بقوله جل ثناؤه: وإن الذين أوتوا الكتاب أحبـار
  الـيهود وعلـماء النصارى. وقد قـيـل إنـما عنى بذلك الـيهود خاصة. ذكر من قال ذلك:</p><p>حدثنا
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وَإنَّ الَّذِينَ
  أُوتُوا الكِتابَ } أنزل ذلك فـي الـيهود. وقوله: { لَـيَعْلَـمُونَ أنَّهُ الـحَقُّ
  مِنْ رَبِّهِمْ } يعنـي هؤلاء الأحبـار والعلـماء من أهل الكتاب، يعلـمون أن التوجه
  نـحو الـمسجد الـحقّ الذي فرضه الله عزّ وجلّ علـى إبراهيـم وذرّيته وسائر عبـاده بعده.</p><p>ويعنـي
  بقوله: { مِنْ رَبِّهِمْ } أنه الفرض الواجب علـى عبـاد الله تعالـى ذكره، وهو الـحقّ
  من عند ربهم فرضه علـيهم.</p><p>القول فـي تأويـل قوله تعالـى: { وَمَا اللَّهُ بِغَافِلٍ
  عَمَّا تَعْمَلُونَ }.</p><p>يعنـي بذلك تبـارك وتعالـى: ولـيس الله بغافل عما تعملون
  أيها الـمؤمنون فـي اتبـاعكم أمره وانتهائكم إلـى طاعته فـيـما ألزمكم من فرائضه وإيـمانكم
  به فـي صلاتكم نـحو بـيت الـمقدس ثم صلاتكم من بعد ذلك شطر الـمسجد الـحرام، ولا هو
  ساهٍ عنه، ولكنه جل ثناؤه يحصيه لكم ويدّخره لكم عنده حتـى يجازيكم به أحسن جزاء، ويثـيبكم
  علـيه أفضل ثواب.</p>'
