aaya: قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي السَّمَاءِ ۖ فَلَنُوَلِّيَنَّكَ قِبْلَةً
  تَرْضَاهَا ۚ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ ۗ وَإِنَّ الَّذِينَ أُوتُوا الْكِتَابَ لَيَعْلَمُونَ
  أَنَّهُ الْحَقُّ مِنْ رَبِّهِمْ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ
text: '<p>{ قَدْ نَرَىٰ } ربما نرى، ومعناه: كثرة الرؤية، كقوله:</p><p class="poetry_or_grammar">قَدْ
  أَتْرُكُ القِرْنَ مُصْفَرّاً أنَامِلُهُ</p><p>{ تَقَلُّبَ وَجْهِكَ } تردّد وجهك
  وتصرف نظرك في جهة السماء. وكان رسول الله صلى الله عليه وسلم يتوقع من ربه أن يحوّله
  إلى الكعبة، لأنها قبلة أبيه إبراهيم، وأدعى للعرب إلى الإيمان لأنها مفخرتهم ومزارهم
  ومطافهم، ولمخالفة اليهود فكان يراعي نزول جبريل عليه السلام والوحي بالتحويل { فَلَنُوَلّيَنَّكَ
  } فلنعطينّك ولنمكننك من استقبالها، من قولك: وليته كذا. إذا جعلته والياً له، أو فلنجعلنك
  تلي سمتها دون سمت بيت المقدس { تَرْضَاهَا } تحبها وتميل إليها لأغراضك الصحيحة التي
  أضمرتها ووافقت مشيئة الله وحكمته { شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ } نحوه. قال:</p><p
  class="poetry_or_grammar">وَأَظْعَنُ بِالْقَوْمِ شَطْرَ الْمُلُوكِ</p><p>وقرأ أبيّ:
  «تلقاء المسجد الحرام». وعن البراء بن عازب:</p><p>(67) قدم رسول الله صلى الله عليه
  وسلم المدينة فصلى نحو بيت المقدس ستة عشر شهراً ثم وجه إلى الكعبة وقيل:</p><p>(68)
  كان ذلك في رجب بعد زوال الشمس قبل قتال بدر بشهرين. ورسول الله صلى الله عليه وسلم
  في مسجد بني سلمة وقد صلّى بأصحابه ركعتين من صلاة الظهر فتحوّل في الصلاة واستقبل
  الميزاب، وحوّل الرجال مكان النساء والنساء مكان الرجال، فسمى المسجد مسجد القبلتين.
  و { شَطْرَ ٱلْمَسْجِدِ } نصب على الظرف، أي اجعل تولية الوجه تلقاء المسجد أي في جهته
  وسمته لأن استقبال عين القبلة فيه حرج عظيم على البعيد. وذكر المسجد الحرام دون الكعبة:
  دليل في أنّ الواجب مراعاة الجهة دون العين { لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ } أن
  التحويل إلى الكعبة هو الحق لأنه كان في بشارة أنبيائهم برسول الله أنه يصلّي إلى القبلتين
  { يَعْمَلُونَ } قرىء بالياء والتاء { مَّا تَبِعُواْ } جواب القسم المحذوف سدّ مسدّ
  جواب الشرط. { بِكُلّ ءايَةٍ } بكل برهان قاطع أن التوجه إلى الكعبة هو الحق، ما تبعوا
  { قِبْلَتَكَ } لأن تركهم اتباعك ليس عن شبهة تزيلها بإيراد الحجة، إنما هو عن مكابرة
  وعناد مع علمهم بما في كتبهم من نعتك أنك على الحق { وَمَا أَنتَ بِتَابِعٍ قِبْلَتَهُمْ
  } حسم لأطماعهم إذ كانوا ماجوا في ذلك وقالوا: لو ثبت على قبلتنا لكنا نرجو أن يكون
  صاحبنا الذي ننتظره وطمعوا في رجوعه إلى قبلتهم. وقرىء: «بتابع قبلتهم» على الإضافة
  { وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ } يعني أنهم مع اتفاقهم على مخالفتك مختلفون
  في شأن القبلة لا يرجى اتفاقهم، كما لا ترجى موافقتهم لك. وذلك أن اليهود تستقبل بيت
  المقدس، والنصارى مطلع الشمس. أخبر عز وجل عن تصلب كل حزب فيما هو فيه وثباته عليه،
  فالمحق منهم لا يزل عن مذهبه لتمسكه بالبرهان، والمبطل لا يقلع عن باطله لشدة شكيمته
  في عناده. وقوله: { وَلَئِنِ ٱتَّبَعْتَ أَهْوَاءهُم } بعد الإفصاح عن حقيقة حاله المعلومة
  عنده في قوله { وما أنت بتابع قبلتهم } كلام وارد على سبيل الفرض والتقدير، بمعنى:
  ولئن اتبعتم مثلاً بعد وضوح البرهان والإحاطة بحقيقة الأمر { إِنَّكَ إِذَا لَّمِنَ
  ٱلظَّـٰلِمِينَ } المرتكبين الظلم الفاحش. وفي ذلك لطف للسامعين وزيادة تحذير. واستفظاع
  لحال من يترك الدليل بعد إنارته ويتبع الهوى، وتهييج وإلهاب للثبات على الحق. فإن قلت:
  كيف قال: (وما أنت بتابع قبلتهم) ولهم قبلتان لليهود قبلة وللنصارى قبلة؟ قلت: كلتا
  القبلتين باطلة مخالفة لقبلة الحق، فكانتا بحكم الاتحاد في البطلان قبلة واحدة.</p>'
