aaya: قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي السَّمَاءِ ۖ فَلَنُوَلِّيَنَّكَ قِبْلَةً
  تَرْضَاهَا ۚ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ ۗ وَإِنَّ الَّذِينَ أُوتُوا الْكِتَابَ لَيَعْلَمُونَ
  أَنَّهُ الْحَقُّ مِنْ رَبِّهِمْ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا يَعْمَلُونَ
text: '<p>قوله تعالى: { قَدْ نَرَى تَقَلُّبَ وَجْهِكَ في السَّمَآءِ } هذه الآية متقدمة
  في النزول على قوله تعالى: { سَيَقُولُ السُّفَهَاءُ مِن النَّاسِ }.</p><p>وفي قوله:
  { تَقَلُّبَ وَجْهِكَ في السَّمَاءِ } تأويلان:</p><p>أحدهما: معناه: تحول وجهك نحو
  السماء، وهذا قول الطبري.</p><p>والثاني: معناه: تقلب عينيك في النظر إلى السماء، وهذا
  قول الزجاج.</p><p>{ فَلَنُوَلِّيَنَّكَ قِبلةً تَرضاها } يعني الكعبة كان رسول الله
  صلى الله عليه وسلم يرضاها ويختارها ويسأل [ربه] أن يُحوَّل إليها.</p><p>واختُلِفَ
  في سبب اختياره لذلك على قولين:</p><p>أحدهما: مخالفة اليهود وكراهة لموافقتهم، لأنهم
  قالوا: تتبع قبلتنا وتخالفنا في ديننا؟ وبه قال مجاهد، وابن زيد.</p><p>والثاني: أنه
  اختارها، لأنها كانت قبلة أبيه إبراهيم، وبه قال ابن عباس.</p><p>فإن قيل: أكان رسول
  الله صلى الله عليه وسلم غير راض ببيت المقدس أن يكون له قبلة، حتى قال تعالى له في
  الكعبة { فَلَنُوَلِّيَنَّكْ قِبْلَةً تَرْضَاهَا }؟ قيل: لا يجوز أن يكون رسول الله
  غير راض ببيت المقدس، لَمَّا أمره الله تعالى به، لأن الأنبياء يجب عليهم الرضا بأوامر
  الله تعالى، لكن معنى ترضاها: أي تحبها وتهواها، وإنما أحبها مع ما ذكرنا من القولين
  الأولين، لما فيها من تآلف قومه وإسراعهم إلى إجابته، ويحتمل أن يكون قوله: { تَرْضَاهَا
  } محمولاً على الحقيقة بمعنى: ترضى ما يحدث عنها من التأليف، وسرعة الإجابة، ثم قال
  تعالى مجيباً لرغبته وآمراً بطَلِبَتِه: { فَولِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ
  } أي حَوِّلْ وجهك في الصلاة، شطر المسجد الحرام أي: نحو المسجد الحرام، كما قال الهذلي:</p><p
  class="poetry_or_grammar">إنَّ العسير بها دَاءٌ يُخَامِرُها</p><p class="poetry_or_grammar">فشطرُهَا
  نظَرُ العَيْنَيْنِ مَحْسُورُ</p><p>أي نحوها، والشطر من الأضداد، يقال: شطر إلى كذا
  إذا أقبل نحوه، وشطر عن كذا إذا بَعُدَ منه وأعرض عنه، وشِطْرُ الشيء: نصفه، فأما الشاطر
  من الرجال فلأنه قد أخذ في نحوٍ غير الإِستواء.</p><p>قوله تعالى: { الْمَسْجِدِ الْحَرَامِ
  } يعني به الكعبة، لأنها فيه فعبر به عنها. واختلف أهل العلم في المكان، الذي أمر رسول
  الله صلى الله عليه وسلم أن يولي وجهه إليه:</p><p>فقال عبد الله بن عمرو بن العاص:
  { فَلَنُولِّيَنَّكَ قِبْلَةً تَرْضَاهَا } قال: حيال ميزاب الكعبة.</p><p>وقال عبد
  الله بن عباس: البيت كله، وقبلة البيت الباب.</p><p>ثم قال تعالى: { وَحَيْثُمَا كَنتُمْ
  فَوَلُّوا وُجُوهَكُم شَطْرَهُ } يعني نحو المسجد الحرام أيضاً تأكيداً للأمر الأول
  لأن عمومه يقتضيه، لكن أراد بالتأكيد احتمال التخصيص، ثم جعل الأمر الأول مواجهاً به
  النبي صلى الله عليه وسلم، والثاني مواجهاً به جميع الناس، فكلا الأمرين عام في النبي
  صلى الله عليه وسلم وجميع أمته، لكن غاير بين الأمرين ليمنع من تغيير الأمر في المأمور
  به، وليكون كل واحد منهما جارياً على عمومه.</p><p>ثم قال تعالى: { وَإِنَّ الَّذِينَ
  أُوتُوا الْكِتَابَ } يعني اليهود والنصارى.</p><p>{ لَيَعْلَمُونَ أَنَّهُ الْحَقُّ
  مِن رَّبِّهِمْ } يعني تحويل القبلة عن بيت المقدس إلى الكعبة.</p><p>{ وَمَا اللهُ
  بِغَافِلٍ عَمَّا يَعْمَلُونَ } من الخوض في إِفْتَانِ المسلمين عن دينهم بذلك.</p>'
