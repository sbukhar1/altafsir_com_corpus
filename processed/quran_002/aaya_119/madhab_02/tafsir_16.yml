aaya: إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ
  الْجَحِيمِ
text: '<p>{ بَشِيراً } لمن أطاع بالجنة، { وَنَذِيراً } لمن عصى بالنار. { وَلا تُسْئَلُ
  } لا تؤاخذ بكفرهم { وَلا تُسْئَلُ } نزلت لما قال: " ليت شعري ما فعل أبواي ".</p>'
