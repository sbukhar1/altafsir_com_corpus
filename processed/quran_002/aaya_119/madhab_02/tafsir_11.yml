aaya: إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ
  الْجَحِيمِ
text: '<p>قوله تعالى { إِنَّا أَرْسَلْنَـٰكَ بِٱلْحَقِّ بَشِيرًا وَنَذِيرًا } أي بالقرآن
  ويقال بالحق يعني بالدعوة إلى الحق ويقال: بالحق أي لأجل الحق. ويقال: أي بالدعوة إلى
  الحق. ويقال: ببيان الحق { بَشِيرًا وَنَذِيرًا وَلاَ تُسْـئَلُ عَنْ أَصْحَـٰبِ ٱلْجَحِيمِ
  } قرأ نافع (ولا تسأل) بنصب التاء وجزم اللام، والباقون بضم التاء واللام. فمن قرأ
  بالرفع فمعناه أنك إذا بلغت الرسالة فإنك قد فعلت ما عليك ولا تسأل عن أصحاب الجحيم
  فيما فعلوا وهذا كما قال في آية أخرى:</p><p class="quran">فَإِنَّمَا عَلَيْكَ ٱلْبَلَـٰغُ
  وَعَلَيْنَا ٱلْحِسَابُ</p><p>[الرعد: 4] وأما ومن قرأ بالنصب فهو على معنى النهي أي
  لا تسأل عن أصحاب الجحيم أي عما فعلوا. قال القاضي الخليل بن أحمد: أخبرنا الديلمي
  قال أخبرنا أبو عبيد الله قال: حدثنا سفيان عن موسى بن عبيدة الربذي عن محمد بن كعب
  القرظي أن رسول الله - صلى الله عليه وسلم - قال:</p><p class="hadith"> " ليت شعري
  ما فعل بأبوي " </p><p>فنزلت هذه الآية { إِنَّا أَرْسَلْنَـٰكَ بِٱلْحَقّ بَشِيرًا
  وَنَذِيرًا وَلاَ تُسْـئَلُ عَنْ أَصْحَـٰبِ ٱلْجَحِيمِ } الآية. قوله تعالى { وَلَن
  تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَـٰرَىٰ } يعني أهل المدينة ونصارى أهل نجران
  { حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ } أي تصلي إلى قبلتهم { قُلْ إِنَّ هُدَى ٱللَّهِ
  هُوَ ٱلْهُدَىٰ } يعني إن قبلة الله هي الكعبة { وَلَئِنِ ٱتَّبَعْتَ أَهْوَاءهُم }
  أي صليت إلى قبلتهم { بَعْدَ ٱلَّذِي جَاءكَ مِنَ ٱلْعِلْمِ } [أي من بعد ما ظهر لك:
  أن القبلة هي الكعبة] { مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ } ينفعك { وَلاَ نَصِيرٍ
  } أي مانعاً يمنعك. ويقال: معناه { وَلَن تَرْضَىٰ عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَـٰرَىٰ
  حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ }. أي حتى تدخل في دينهم، وذلك أن الكفار كانوا يطلبون
  الصلح، [وكان يرى] أنهم يسلمون فأخبره الله تعالى. أنهم لا يسلمون، ولن يرضوا عنه حتى
  يتبع ملتهم، فنهاه الله عن الركون إلى شيء مما يدعونه إليه. فقال تعالى { قُلْ إِنَّ
  هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ } يعني دين الله هو دين الإسلام. { وَلَئِنِ ٱتَّبَعْتَ
  أَهْوَاءهُم } وهذا الخطاب للنبي - صلى الله عليه وسلم - والمراد منه أمته. أي لئن
  اتبعت دينهم بعد ما جاءك من العلم، أي بعد ما ظهر أن دين الإسلام هو الحق { مَا لَكَ
  مِنَ ٱللَّهِ } أي من عذاب الله { مِن وَلِيٍّ } ينفعك { وَلاَ نَصِيرٍ } أي مانع يمنعك
  منه.</p>'
