aaya: إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ
  الْجَحِيمِ
text: '<p>قوله تعالى: { إِنَّآ أَرْسَلْنَاكَ بِٱلْحَقِّ... }</p><p>الظاهر أن المعجزات
  هي المراد. وقدم البشارة على النذارة لأنّ القاعدة في محاولة الأمور الصعبة أن يبدأ
  فيها بالتلطّف والتيسير ليكون أدعى للقبول، كما إذا كان لك جمل معك وأردت أن تدخله
  موضعا فإنك تسايسه بربيع تطعمه له أو تفتل شعره أو نحو ذلك، كما قال</p><p class="quran">فَقُولاَ
  لَهُ قَوْلاً لَّيِّناً</p><p>قوله تعالى: { وَلاَ تُسْئَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ
  }</p><p>الظاهر أنها تسلية للنبي صلى الله عليه وسلم.</p>'
