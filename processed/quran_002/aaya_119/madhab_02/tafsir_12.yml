aaya: إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ
  الْجَحِيمِ
text: '<p>قوله تعالى: { إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيراً وَنَذِيراً } يعني
  محمداً أرسله بدين الحق.</p><p>{ بَشِيراً وَنَذِيراً } يعني بشيراً بالجنة لمن أطاع،
  ونذيراً بالنار لمن عصى.</p><p>{ وَلاَ تُسْأَلُ عَنْ أَصْحَابِ الْجَحِيمِ } أي لا
  تكون مؤاخذاً بكفرةِ من كفر بعد البشرى والإنذار، وقرأ بعض أهل المدينة: ولا تَسَلْ
  عن أصحاب الجحيم، بفتح التاء وجزم اللام، وذكر أن سبب نزولها، ما رواه موسى بن عبيد
  عن محمد بن كعب القرظي قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " لَيْتَ شِعري مَا فَعَلَ أَبَوَاي " </p><p>فأنزل الله تعالى: { إِنَّا أَرْسَلْنَاكَ
  بِالْحَقِّ بَشِيراً وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ الْجَحِيمِ }.</p>'
