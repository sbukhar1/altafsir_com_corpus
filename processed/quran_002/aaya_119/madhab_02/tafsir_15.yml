aaya: إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا ۖ وَلَا تُسْأَلُ عَنْ أَصْحَابِ
  الْجَحِيمِ
text: '<p>قوله تعالى: { إِنا أرسلناك بالحق }:</p><p>في سبب نزولها قولان. أحدهما: أن
  النبي صلى الله عليه وسلم، قال يوماً:</p><p class="hadith"> " ليت شعري ما فعل أبواي!
  " </p><p>؛ فنزلت هذه الآية، قاله ابن عباس. والثاني: أن النبي صلى الله عليه وسلم
  قال:</p><p class="hadith"> " لو أنزل الله بأسه باليهود لآمنوا " </p><p>فنزلت هذه
  الآية، قاله مقاتل.</p><p>وفي المراد { بالحق } هاهنا ثلاثة أقوال. أحدها: أنه القرآن،
  قاله ابن عباس. والثاني: الإسلام، قاله ابن كيسان، و الثالث: الصدق.</p><p>قوله تعالى:
  { ولا تسأل عن }: الأكثرون بضم التاء، على الخبر، والمعنى: لست بمسؤول عن أعمالهم.
  وقرأ نافع، ويعقوب بفتح التاء وسكون اللام، على النهي عن السؤال عنهم. وجوز أبو الحسن
  الأخفش أن يكون معنى هذه القراءة: لا تسأل عنهم فإنهم في أمر عظيم. فيكون ذلك على وجه
  التعظيم لما هم فيه. فأما الجحيم؛ فقال الفراء: الجحيم: النار، والجمر على الجمر. وقال
  أبو عبيدة: الجحيم: النار المستحكمة المتلظية. وقال الزجاج: الجحيم: النار الشديدة
  الوقود، وقد جحم فلان النار: إذا شدد وقودها، ويقال لعين الأسد: جحمة لشدة توقدها.
  ويقال لوقود الحرب، وهو شدة القتال فيها: جاحم. وقال ابن فارس: الجاحم: المكان الشديد
  الحر. قال الأعشى:</p><p class="poetry_or_grammar">يُعدون للهيجاء قبل لقائها</p><p
  class="poetry_or_grammar">غداة احتضار البأس والموت جاحم</p><p>ولذلك سميت الجحيم.
  وقال ابن الأنباري: قال أحمد بن عبيد: إنما سميت النار جحيماً، لأنها أكثر وقودها،
  من قول العرب: جحمت النار أجحمها: إذا أكثرت لها الوقود.</p><p>قال عمران بن حطان:</p><p
  class="poetry_or_grammar">يرى طاعة الله الهدى وخلافه</p><p class="poetry_or_grammar">الضلالة
  يصلي أهلها جاحم الجمر</p>'
