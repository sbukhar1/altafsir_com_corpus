aaya: صِبْغَةَ اللَّهِ ۖ وَمَنْ أَحْسَنُ مِنَ اللَّهِ صِبْغَةً ۖ وَنَحْنُ لَهُ عَابِدُونَ
text: "<p>{ صِبْغَةَ ٱللَّهِ } مصدر مؤكد لـ(آمنا) ونصبه بفعل مقدر أي صبغنا الله، والمراد
  بها دينه الذي فطر الناس عليه لظهور أثره على صاحبه كالصبغ في الثوب { وَمَنْ } أي
  لا أحد { أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً } تمييز { وَنَحْنُ لَهُ عَٰبِدونَ } قال
  اليهود للمسلمين نحن أهل الكتاب الأول وقبلتنا أقدم ولم تكن الأنبياء من العرب ولو
  كان محمد نبياً، لكان منا فنزل:</p>"
