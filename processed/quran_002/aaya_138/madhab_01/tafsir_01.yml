aaya: صِبْغَةَ اللَّهِ ۖ وَمَنْ أَحْسَنُ مِنَ اللَّهِ صِبْغَةً ۖ وَنَحْنُ لَهُ عَابِدُونَ
text: '<p>يعنـي تعالـى ذكره بـالصبغة: صبغة الإسلام، وذلك أن النصارى إذا أرادت أن تُنَصِّر
  أطفـالهم جعلتهم فـي ماء لهم تزعم أن ذلك لها تقديس بـمنزلة غسل الـجنابة لأهل الإسلام،
  وأنه صبغة لهم فـي النصرانـية، فقال الله تعالـى ذكره إذ قالوا لنبـيه مـحمد صلى الله
  عليه وسلم وأصحابه الـمؤمنـين به:</p><p class="quran">كُونُواْ هُوداً أَوْ نَصَارَىٰ
  تَهْتَدُواْ</p><p>[البقرة: 135]: قل لهم يا مـحمد: أيها الـيهود والنصارى، بل اتبعوا
  ملة إبراهيـم صبغة الله التـي هي أحسن الصبغ، فإنها هي الـحنـيفـية الـمسلـمة، ودعوا
  الشرك بـالله والضلال عن مـحجة هداه. ونصب «الصبغة» من قرأها نصبـاً علـى الردّ علـى
  «الـملة»، وكذلك رفع «الصبغة» من رفع الـملة علـى ردّها علـيها. وقد يجوز رفعها علـى
  غير هذا الوجه، وذلك علـى الابتداء، بـمعنى: هي صبغة الله. وقد يجوز نصبها علـى غيرِ
  وجه الردّ علـى «الـملة»، ولكن علـى قوله:</p><p class="quran">قُولُوۤاْ آمَنَّا بِٱللَّهِ</p><p>[البقرة:
  136] إلـى قوله:</p><p class="quran">وَنَحْنُ لَهُ مُسْلِمُونَ</p><p>[البقرة: 133]
  صبغةَ الله، بـمعنى: آمنَّا هذا الإيـمان، فـيكون الإيـمان حينئذ هو صبغة الله. وبـمثل
  الذي قلنا فـي تأويـل الصبغة قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  بشر قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { صَبْغَةَ الله وَمَنْ أحْسَنُ
  مِنَ الله صِبْغَةً } إن الـيهود تصبغ أبناءها يهود، والنصارى تصبغ أبناءها نصارى،
  وإن صبغة الله الإسلام، فلا صبغة أحسن من الإسلام ولا أطهر، وهو دين الله بعث به نوحاً
  والأنبـياء بعده.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن
  جريج، قال عطاء: { صِبْغَةَ اللَّهِ } صبغت الـيهود أبناءهم خالفوا الفطرة.</p><p>واختلفوا
  أهل التأويـل فـي تأويـل قوله { صِبْغَةَ الله } فقال بعضهم: دين الله. ذكر من قال
  ذلك:</p><p>حدثنـي الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة:
  { صِبْغَةَ اللَّهِ } قال: دين الله.</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن أبـي
  جعفر، عن الربـيع، عن أبـي العالـية فـي قوله: { صِبْغَةَ اللَّهِ } قال: دين الله.
  { وَمَنْ أَحْسَنُ مِنَ اللَّهِ صِبْغَةً }: ومن أحسن من الله ديناً.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</p><p>حدثنا
  أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد الزبـيري، قال: ثنا سفـيان، عن رجل، عن
  مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن مـجاهد،
  مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا فصيـل بن
  مرزوق، عن عطية قوله: { صبْغَةَ اللَّهِ } قال: دين الله.</p><p>حدثنا موسى بن هارون،
  قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { صِبْغَةَ الله وَمَنْ أحْسَنُ
  مِنَ اللَّهِ صِبْغَةً } يقول: دين الله، ومن أحسن من الله دينا.</p><p>حدثنـي مـحمد
  بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي عن أبـيه، عن ابن عبـاس:
  { صِبْغَةَ اللَّهِ } قال: دين الله.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قول الله: { صِبْغَةَ اللَّهِ } قال: دين الله.</p><p>حدثنـي ابن البرقـي،
  قال: ثنا عمرو بن أبـي سلـمة، قال: سألت ابن زيد عن قول الله: { صبْغَةَ اللَّهِ }
  فذكر مثله.</p><p>وقال آخرون: { صِبْغَةَ اللَّهِ } فطرة الله. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله: { صِبْغَةَ اللَّهِ } قال: فطرة الله التـي فطر الناس علـيها.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا مـحمد بن حرب، قال: ثنا ابن لهيعة، عن جعفر بن ربـيعة،
  عن مـجاهد: { وَمَنْ أحْسَنُ مِنَ اللَّهِ صِبْغَةً } قال: الصبغة: الفطرة.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج عن ابن جريج، عن مـجاهد، قال: { صِبْغَةَ
  اللَّهِ } الإسلام، فطرة الله التـي فطر الناس علـيها. قال ابن جريج: قال لـي عبد الله
  بن كثـير { صِبْغَةَ اللَّهِ } قال: دين الله وَمَنْ أحسن من الله دينا. قال: هي فطر
  الله.</p><p>ومن قال هذا القول، فوجه الصبغة إلـى الفطرة، فمعناه: بل نتبع فطرة الله
  وملته التـي خـلق علـيها خـلقه، وذلك الدين القـيـم. من قول الله تعالـى ذكره:</p><p
  class="quran">فَاطِرِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ</p><p>[الأنعام: 14] بـمعنى خالق السموات
  والأرض.</p><p>القول فـي تأويـل قوله تعالـى: { وَنَـحنُ لَهُ عابِدُونَ }.</p><p>وقوله
  تعالـى ذكره: { وَنَـحْنُ لَهُ عابِدُونَ } أمر من الله تعالـى ذكره نبـيه صلى الله
  عليه وسلم أن يقوله للـيهود والنصارى الذين قالوا له ولـمن تبعه من أصحابه:</p><p class="quran">كُونُواْ
  هُوداً أَوْ نَصَارَىٰ</p><p>[البقرة: 135] فقال لنبـيه مـحمد صلى الله عليه وسلم:
  قل بل نتبع ملة إبْرَاهِيـمَ حَنِـيفـاً، صِبْغَةَ اللَّهِ، وَنَـحْنُ لَهُ عابِدُونَ.
  يعنـي ملة الـخاضعين لله الـمستكينـين له فـي اتبـاعنا ملة إبراهيـم ودينونتنا له بذلك،
  غير مستكبرين فـي اتبـاع أمره والإقرار برسالته رسلَه، كما استكبرت الـيهود والنصارى،
  فكفروا بـمـحمد صلى الله عليه وسلم استكبـاراً وبغياً وحسداً.</p>'
