aaya: صِبْغَةَ اللَّهِ ۖ وَمَنْ أَحْسَنُ مِنَ اللَّهِ صِبْغَةً ۖ وَنَحْنُ لَهُ عَابِدُونَ
text: "<p>{ صِبْغَةَ اللَّهِ } دين الله لظهوره كظهور الصبغ على الثوب، وكانت النصارى
  يصبغون أولادهم في مائهم تطهيراً لهم كالختان، فرد الله ـ تعالى ـ عليهم بأن الإسلام
  أحسن، أو صبغة الله ـ تعالى ـ خلقة الله لإحداثها كحدوث اللون على الثوب.</p>"
