aaya: صِبْغَةَ اللَّهِ ۖ وَمَنْ أَحْسَنُ مِنَ اللَّهِ صِبْغَةً ۖ وَنَحْنُ لَهُ عَابِدُونَ
text: '<p>قوله تعالى: { صِبْغَةَ ٱللَّهِ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً...
  }</p><p>قال ابن عرفة: هذا في معنى: الله أحسن صبغة من غيره مثل:</p><p class="quran">وَمَنْ
  أَصْدَقُ مِنَ ٱللَّهِ حَدِيثاً</p><p>أي الله من أصدق من غيره. قال: وهذا التركيب
  يرد على وجهين تقول: زيد أحسن القوم، وتقول: لا أحسن من زيد في قومه، فيقتضي الأول
  نفي الأعلى والمساوي (ويقتضي) الثاني نفي الأعلى فقط.</p><p>قال الزمخشري: وانتصاب
  " صِبْغَةً " على أنّه مصدر مؤكد وهو الذي ذكره سيبويه، والقول ما قالت حذام.</p><p>قيل
  لابن عرفة: هذا هو معرفة الحق بالرجال؟</p><p>فقال: نعم الذين لا يعرف الحق إلا منهم،
  وهذا صواب. انتهى.</p><p>قوله تعالى: { وَنَحْنُ لَهُ عَابِدُونَ }</p><p>راجع للعمل</p><p
  class="quran">وَنَحْنُ لَهُ مُخْلِصُونَ</p><p>للإيمان الاعتقادي التوحيدي فتضمنت
  الآية العلم والعمل.</p>'
