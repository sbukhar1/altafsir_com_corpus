aaya: صِبْغَةَ اللَّهِ ۖ وَمَنْ أَحْسَنُ مِنَ اللَّهِ صِبْغَةً ۖ وَنَحْنُ لَهُ عَابِدُونَ
text: "<p>قال تعالى: { صِبْغَةَ الله } أي: اتبعوا دين الله والزموه لا دين اليهود والنصارى
  { وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً } يعني، أي دين أحسن من دين الله تعالى، وهو
  دين الإسلام { وَنَحْنُ لَهُ عَـٰبِدونَ } أي موحدون مقرون، وذلك أن النصارى إذا ولد
  لأحدهم ولد غمروه في اليوم السابع في ماء لهم، ليطهروه بذلك ويقولون: هذا طهور مكان
  الختان، وهم صنف من النصارى يقال لهم: المعمودية. قال الله تعالى: { وَمَنْ أَحْسَنُ
  مِنَ ٱللَّهِ صِبْغَةً وَنَحْنُ لَهُ عَـٰبِدونَ } أي مطيعون، ولنا الختان طهور طهر
  الله به ابراهيم عليه السلام وروى سعيد بن المسيب عن أبي هريرة رضي الله عنه قال: ختن
  إبراهيم [عليه السلام نفسه بالقدوم] وهو ابن مائة وعشرين سنة والقدوم موضع بالشام ثم
  عاش بعد ذلك ثمانين سنة. وقال القتبي: هذا من الاستعارة حيث سمى الختان صبغة لأنهم
  كانوا يصبغون أولادهم في ماء. قال الله تعالى: صبغة الله لا صبغة النصارى يعني اتبعوا
  دين الله والزموا دين الله.</p>"
