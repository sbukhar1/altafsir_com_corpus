aaya: فَإِنِ انْتَهَوْا فَإِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: "<p>قوله تعالى: { فان انتهوا }</p><p>فيه ثلاثة أقوال. أحدها: أن معناه: فإن انتهوا
  عن شركهم وقتالكم. والثاني: عن كفرهم. والثالث: عن قتالكم دون كفرهم. فعلى القولين
  الأولين تكون الآية محكمة، ويكون معنى: { فان الله غفور رحيم } غفور لشركهم وجرمهم،
  وعلى القول الأخير؛ يكون في معنى قوله: { غفور رحيم } قولان. أحدهما: غفور لكم حيث
  أسقط عنكم تكليف قتالهم. والثاني: أن معناه: يأمركم بالغفران والرحمة لهم. فعلى هذا
  تكون الآية منسوخة بآية السيف.</p>"
