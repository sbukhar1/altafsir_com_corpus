aaya: فَإِنِ انْتَهَوْا فَإِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: "<p>يعنـي تعالـى ذكره بذلك: فإن انتهى الكافرون الذي يقاتلونكم عن قتالكم وكفرهم
  بـالله، فتركوا ذلك وتابوا، فإن الله غفور لذنوب من آمن منهم وتاب من شركه، وأناب إلـى
  الله من معاصيه التـي سلفت منه وأيامه التـي مضت، رحيـم به فـي آخرته بفضله علـيه،
  وإعطائه ما يعطي أهل طاعته من الثواب بإنابته إلـى مـحبته من معصيته. كما:</p><p>حدثنا
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فإن انْتَهَوْا
  } فإن تابوا، { فإنَّ اللَّهَ غَفُورٌ رَحِيـمٌ }.</p>"
