aaya: فَإِنِ انْتَهَوْا فَإِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: '<p>المقاتلة في سبيل الله: هو الجهاد لإعلاء كلمة الله وإعزاز الدين { ٱلَّذِينَ
  يُقَـٰتِلُونَكُمْ } الذين يناجزونكم القتال دون المحاجزين. وعلى هذا يكون منسوخاً
  بقوله:</p><p class="quran">وَقَاتِلُواْ ٱلْمُشْرِكِينَ كَافَّةً</p><p>[التوبة: 36].
  وعن الربيع بن أنس رضي الله عنه: هي أول آية نزلت في القتال بالمدينة فكان رسول الله
  صلى الله عليه وعلى آله وسلم يقاتل من قاتل ويكف عمن كف. أو الذين يناصبونكم القتال
  دون من ليس من أهل المناصبة من الشيوخ والصبيان و الرهبان والنساء. أو الكفرة كلهم
  لأنهم جميعاً مضادّون للمسلمين قاصدون لمقاتلتهم، فهم في حكم المقاتلة، قاتلوا أو لم
  يقاتلوا. وقيل: لما صدّ المشركون رسول الله صلى الله عليه وسلم عليه وعلى آله وسلم
  عام الحديبية وصالحوه على أن يرجع من قابل فيخلوا له مكة ثلاثة أيام فرجع لعمرة القضاء،
  خاف المسلمون أن لايفي لهم قريش ويصدّوهم ويقاتلوهم في الحرم وفي الشهر الحرام وكرهوا
  ذلك نزلت وأطلق لهم قتال الذين يقاتلونهم منهم في الحرم والشهر الحرام، ورفع عنهم الجناح
  في ذلك { وَلاَ تَعْتَدُواْ } بابتداء القتال أو بقتال من نهيتم عن قتاله من النساء
  والشيوخ والصبيان والذين بينكم وبينهم عهد أو بالمثلة أو بالمفاجأة من غير دعوة { حَيْثُ
  ثَقِفْتُمُوهُمْ } حيث وجدتموهم في حلّ أو حرم. والثقف وجود على وجه الأخذ والغلبة.
  ومنه: رجل ثقف، سريع الأَخذ لأقرانه. قال:</p><p class="poetry_or_grammar">فَإمَّا
  تَثْقَفُونِي فَاقْتُلُونِي</p><p class="poetry_or_grammar">فَمَنْ أَثْقَفْ فَلَيْسَ
  إلَى خُلُود</p><p>{ مِـّنْ حَيْثُ أَخْرَجُوكُمْ } أي من مكة وقد فعل رسول الله صلى
  الله عليه وسلم بمن لم يسلم منهم يوم الفتح. { وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ
  } أي المحنة والبلاء الذي ينزل بالإنسان يتعذب به أشدّ عليه من القتل. وقيل لبعض الحكماء:
  ما أشد من الموت؟ قال: الذي يتمنى فيه الموت، جعل الإخراج من الوطن من الفتن والمحن
  التي يتمنى عندها الموت. ومنه قول القائل:</p><p class="poetry_or_grammar">لَقَتْلٌ
  بِحَدِّ السَّيْفِ أَهْوَنُ مَوْقِعا</p><p class="poetry_or_grammar">عَلَى النَّفْسِ
  مِنْ قَتْلٍ بِحَدِّ فِرَاقِ</p><p>وقيل: (الفتنة) عذاب الآخرة</p><p class="quran">وَذُوقُواْ
  فِتْنَتَكُمْ</p><p>[الذاريات: 13] وقيل: الشرك أعظم من القتل في الحرم، وذلك أنهم
  كانوا يستعظمون القتل في الحرم ويعيبون به المسلمين، فقيل: والشرك الذي هم عليه أشدّ
  وأعظم مما يستعظمونه. ويجوز أن يراد: وفتنتهم إياكم بصدّكم عن المسجد الحرام أشدّ من
  قتلكم إياهم في الحرم، أو من قتلهم إياكم إن قتلوكم فلا تبالوا بقتالهم. وقرىء: (ولا
  تقتلوهم حتى يقتلوكم، فإن قتلوكم): جعل وقوع القتل في بعضهم كوقوعه فيهم. يقال: قتلتنا
  بنو فلان. وقال: فإن تقتلونا نقتلكم { فَإِنِ انْتَهَوْاْ } عن الشرك والقتال، كقوله:</p><p
  class="quran">إِن يَنتَهُواْ يُغْفَرْ لَهُمْ مَّا قَدْ سَلَفَ</p><p>[الأنفال: 38]
  { حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ } أي شرك { وَيَكُونَ ٱلدّينُ للَّهِ } خالصاً ليس
  للشيطان فيه نصيب { فَإِنِ انْتَهَوْاْ } عن الشرك { فَلاَ عُدْوٰنَ إِلاَّ عَلَى ٱلظَّـٰلِمِينَ
  } فلا تعدوا على المنتهين لأنّ مقاتلة المنتهين عدوان وظلم، فوضع قوله: { إِلاَّ عَلَى
  ٱلظَّـٰلِمِينَ } موضع على المنتهين. أو فلا تظلموا إلا الظالمين غير المنتهين، سمي
  جزاء الظالمين ظلماً للمشاكلة، كقوله تعالى: { فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ
  عَلَيْهِ } أو أريد أنكم إن تعرضتم لهم بعد الانتهاء كنتم ظالمين فيسلط عليكم من يعدو
  عليكم.</p>'
