text: '<p>إتيان الله إتيان أمره وبأسه كقوله:</p><p class="quran">أَوْ يَأْتِىَ أَمْرُ
  رَبّكَ</p><p>[النحل: 33]،</p><p class="quran">جَآءَهُمْ بَأْسُنَا</p><p>[الأنعام:
  43] ويجوز أن يكون المأتي به محذوفاً، بمعنى أن يأتيهم الله ببأسه أو بنقمته للدلالة
  عليه بقوله: { إنَّٱللَّهَ عَزِيزٌ }  { فِي ظُلَلٍ } جمع ظلة وهي ما أظلك. وقرىء:
  «ظلال» وهي جمع ظلة، كقلة وقلال أو جمع ظل. وقرىء والملائكة بالرفع كقوله:</p><p class="quran">هَلْ
  يَنظُرُونَ إِلا أَن تَأْتِيهُمُ ٱلْمَلَـٰئِكَةُ</p><p>[ الأنعام: 158] وبالجر عطف
  على ظلل أو على الغمام. فإن قلت: لِمَ يأتيهم العذاب في الغمام؟ قلت: لأنّ الغمام مظنة
  الرحمة، فإذا نزل منه العذاب كان الأمر أفظع وأهول، لأن الشر إذا جاء من حيث لا يحتسب
  كان أغم، كما أن الخير إذا جاء من حيث لا يحتسب كان أسرّ، فكيف إذا جاء الشر من حيث
  يحتسب الخير، ولذلك كانت الصاعقة من العذاب المستفظع لمجيئها من حيث يتوقع الغيث. ومن
  ثمة اشتد على المتفكرين في كتاب الله قوله تعالى:</p><p class="quran">وَبَدَا لَهُمْ
  مّنَ ٱللَّهِ مَا لَمْ يَكُونُواْ يَحْتَسِبُونَ</p><p>[الزمر: 47]. { وَقُضِىَ ٱلأَمْرُ
  } وأتم أمر إهلاكهم وتدميرهم وفرغ منه. وقرأ معاذ بن جبل رضي الله عنه: «وقضاء الأمر»،
  على المصدر المرفوع عطفاً على الملائكة. وقرىء: «ترجِع»، «وترجَع»، على البناء للفاعل
  والمفعول بالتأنيث والتذكير فيهما.</p>'
