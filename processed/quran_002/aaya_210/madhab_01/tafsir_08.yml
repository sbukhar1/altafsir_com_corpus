text: <p>{ هَلْ } ما { يَنظُرُونَ } ينتظر التاركون الدخول فيه { إِلاَّ أَن يَأْتِيَهُمُ
  ٱللَّهُ } أي أمره كقوله:</p><p class="quran">أو يأتي أمر ربك</p><p>[33:16] أي عذابه
  { فِي ظُلَلٍ } جمع (ظلة) { مِّنَ ٱلْغَمَامِ } السحاب { وَٱلْمَلَٰئِكَةُ وَقُضِىَ
  ٱلأَمْرُ } تمَّ أمر هلاكهم، { وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأَمُورُ } بالبناء للمفعول[تُرجَع]
  والفاعل[تَرجِع] في الآخرة فيجازي كلا بعمله.</p>
