text: '<p>يعنـي تعالـى ذكره بقوله: { تِلْكَ ٱلرُّسُلُ } الذين قصّ الله قصصهم فـي هذه
  السورة، كموسى بن عمران وإبراهيـم وإسماعيـل وإسحاق ويعقوب وشمويـل وداود، وسائر من
  ذكر نبأهم فـي هذه السورة. يقول تعالـى ذكره: هؤلاء رسلـي فضلت بعضهم علـى بعض، فكلـمت
  بعضهم ـ والذي كلـمته منهم موسى صلى الله عليه وسلم ـ ورفعت بعضهم درجات علـى بعض بـالكرامة
  ورفعة الـمنزلة. كما:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى ذكره: { تِلْكَ ٱلرُّسُلُ فَضَّلْنَا
  بَعْضَهُمْ عَلَىٰ بَعْضٍ } قال: يقول: منهم من كلّـم الله ورفع بعضهم علـى بعض درجات.
  يقول: كلـم الله موسى، وأرسل مـحمدا إلـى الناس كافة.</p><p>حدثنـي الـمثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد بنـحوه.</p><p>ومـما يدل علـى
  صحة ما قلنا فـي ذلك قول النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " أُعْطِيتُ
  خَمْساً لَـمْ يُعْطَهُنَّ أحَدٌ قَبْلِـي: بُعِثْتُ إلـى الأحْمَرِ وَالأَسْوَدِ،
  وَنُصِرْتُ بـالرُّعْبِ، فإنَّ العَدُوَّ لَـيُرْعَبُ مِنِّـي علـى مَسِيرَةِ شَهْرٍ،
  وَجُعِلَتْ لِـيَ الأرْضُ مَسْجِداً وَطَهُوراً، وأُحِلَّتْ لِـيَ الغَنَائِمُ ولَـمْ
  تَـحِلَّ لأحَدٍ كانَ قَبْلِـي، وَقِـيـلَ لـي: سَلْ تُعْطَهْ، فـاخْتَبأتُها شَفـاعَةً
  لأُمَّتِـي، فَهِيَ نائِلَةٌ مِنْكُمْ إنْ شاءَ اللَّهُ مَنْ لا يُشْرِكُ بـاللَّهِ
  شَيْئاً ". </p><p>القول فـي تأويـل قوله تعالـى: { وآتَيْنَا عِيسَى ابنَ مَرْيَمَ
  البَيِّنَاتِ وَأَيَّدْناهُ بُرُوحِ القُدُس }</p><p>يعنـي تعالـى ذكره بذلك: { وآتَيْنَا
  عِيسَى ابنَ مَرْيَمَ البَيِّنَاتِ } وآتـينا عيسى ابن مريـم الـحجج والأدلة علـى نبوّته:
  من إبراء الأكْمَهِ والأبرص، وإحياء الـموتـى، وما أشبه ذلك، مع الإنـجيـل الذي أنزلته
  إلـيه، فبـينت فـيه ما فرضت علـيه.</p><p>يعنـي تعالـى ذكره بقوله: { وَأَيَّدْنَـٰهُ
  } وقوّيناه وأعنَّاه { بِرُوحِ ٱلْقُدُسِ } يعنـي بروح الله، وهو جبريـل. وقد ذكرنا
  اختلاف أهل العلـم فـي معنى روح القدس والذي هو أولـى بـالصواب من القول فـي ذلك فـيـما
  مضى قبل، فأغنى ذلك عن إعادته فـي هذا الـموضع.</p><p>القول فـي تأويـل قوله تعالـى:
  { وَلَوْ شَاء ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مّن بَعْدِ مَا جَاءتْهُمُ
  ٱلْبَيِّنَـٰتُ }.</p><p>يعنـي تعالـى ذكره بذلك: ولو أراد الله ما اقتتل الذين من
  بعدهم من بعد ما جاءتهم البـينات، يعنـي من بعد الرسل الذين وصفهم بأنه فضل بعضهم علـى
  بعض، ورفع بعضهم درجات، وبعد عيسى ابن مريـم، وقد جاءهم من الآيات بـما فـيه مُزْدَجَرٌ
  لـمن هداه الله ووفقه.</p><p>ويعنـي بقوله: { مِن بَعْدِ مَا جَاءتْهُمُ ٱلْبَيِّنَـٰتُ
  } يعنـي من بعد ما جاءهم من آيات الله ما أبـان لهم الـحق، وأوضح لهم السبـيـل.</p><p>وقد
  قـيـل: إن الهاء والـميـم فـي قوله: { مّن بَعْدِهِمْ } من ذكر موسى وعيسى: ذكر من
  قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلَوْ
  شَاء ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مّن بَعْدِ مَا جَاءتْهُمُ ٱلْبَيِّنَـٰتُ
  } يقول: من بعد موسى وعيسى.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع قوله: { وَلَوْ شَاء ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مّن
  بَعْدِ مَا جَاءتْهُمُ ٱلْبَيِّنَـٰتُ } يقول: من بعد موسى وعيسى.</p><p>القول فـي
  تأويـل قوله تعالـى: { وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ ءامَنَ وَمِنْهُم
  مَّن كَفَرَ وَلَوْ شَاء ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا
  يُرِيدُ }.</p><p>يعنـي تعالـى ذكره بذلك: ولكن اختلف هؤلاء الذين من بعد الرسل لـما
  لـم يشأ الله منهم تعالـى ذكره أن لا يقتتلوا، فـاقتتلوا من بعد ما جاءتهم البـينات
  من عند ربهم بتـحريـم الاقتتال والاختلاف، وبعد ثبوت الـحجة علـيهم بوحدانـية الله
  ورسالة رسله ووحي كتابه، فكفر بـالله وبآياته بعضهم، وآمن بذلك بعضهم. فأخبر تعالـى
  ذكره: أنهم أتوا ما أتوا من الكفر والـمعاصي بعد علـمهم بقـيام الـحجة علـيهم بأنهم
  علـى خطأ، تعمدا منهم للكفر بـالله وآياته. ثم قال تعالـى ذكره لعبـاده: { وَلَوْ شَاء
  ٱللَّهُ مَا ٱقْتَتَلُواْ } يقول: ولو أراد الله أن يحجزهم بعصمته وتوفـيقه إياهم عن
  معصيته فلا يقتتلوا ما اقتتلوا ولا اختلفوا، { وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ
  } بأن يوفق هذا لطاعته والإيـمان به فـيؤمن به ويطيعه، ويخذل هذا فـيكفر به ويعصيه.</p>'
