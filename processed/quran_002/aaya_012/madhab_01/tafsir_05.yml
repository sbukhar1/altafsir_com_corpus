aaya: أَلَا إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَٰكِنْ لَا يَشْعُرُونَ
text: "<p>قوله عز وجل: { أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ } ردّاً عليهم وتكذيباً
  لقولهم. قال أرباب المعاني: من أظهر الدعوى كذب، ألا ترى أن الله عز وجل يقول: { أَلاۤ
  إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ } وهذا صحيح. وكُسرت (إنّ) لأنها مبتدأة؛ قاله النحاس.
  وقال علي بن سليمان. يجوز فتحها؛ كما أجاز سيبويه: حقاً أنك منطلق، بمعنى ألا. و «هُمْ»
  يجوز أن يكون مبتدأ و «الْمُفْسِدُونَ» خبره والمبتدأ وخبره خبر «إنّ». ويجوز أن تكون
  «هم» توكيداً للهاء والميم في «إنهم». ويجوز أن تكون فاصلة ـ والكوفيون يقولون عماداً
  ـ و «المفسدون» خبر «إنّ»؛ والتقدير ألا إنهم المفسدون، كما تقدّم في قوله: { وَأُوْلَـٰئِكَ
  هُمُ ٱلْمُفْلِحُونَ }.</p><p>قوله تعالى: { وَلَـٰكِن لاَّ يَشْعُرُونَ } قال ٱبن
  كَيْسان يقال: ما على من لم يعلم أنه مفسد من الذم، إنما يذم إذا علم أنه مفسد ثم أفسد
  على علم؛ قال: ففيه جوابان: أحدهما: أنهم كانوا يعملون الفساد سراً ويظهرون الصلاح
  وهم لا يشعرون أن أمرهم يظهر عند النبيّ صلى الله عليه وسلم. والوجه الآخر: أن يكون
  فسادهم عندهم صلاحاً وهم لا يشعرون أن ذلك فساد، وقد عصوا الله ورسوله في تركهم تبيين
  الحق وٱتباعه. «وَلَكِنْ» حرف تأكيد وٱستدراك ولا بدّ فيه من نفي وإثبات؛ إن كان قبله
  نفي كان بعده إيجاب، وإن كان قبله إيجاب كان بعده نفي. ولا يجوز الاقتصار بعده على
  ٱسم واحد إذا تقدّم الإيجاب، ولكنك تذكر جملة مضادة لما قبلها كما في هذه الآية، وقولك:
  جاءني زيد لكن عمرو لم يجىء؛ ولا يجوز جاءني زيد لكن عمرو ثم تسكت؛ لأنهم قد ٱستغنوا
  ببل في مثل هذا الموضع عن لكن، وإنما يجوز ذلك إذا تقدّم النفي كقولك: ما جاءني زيد
  لكن عمرو.</p>"
