aaya: أَلَا إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَٰكِنْ لَا يَشْعُرُونَ
text: "<p>وهذا القول من الله جل ثناؤه تكذيب للـمنافقـين فـي دعواهم إذا أمروا بطاعة
  الله فـيـما أمرهم الله به، ونُهوا عن معصية الله فـيـما نهاهم الله عنه. قالوا: إنـما
  نـحن مصلـحون لا مفسدون، ونـحن علـى رشد وهدى فـيـما أنكرتـموه علـينا دونكم لا ضالون.
  فكذبهم الله عزّ وجلّ فـي ذلك من قـيـلهم، فقال: { أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ
  } الـمخالفون أمر الله عزّ وجل، الـمتعدّون حدوده الراكبون معصيته، التاركون فروضه
  وهم لا يشعرون ولا يدرون أنهم كذلك، لا الذين يأمرونهم بـالقسط من الـمؤمنـين وينهونهم
  عن معاصي الله فـي أرضه من الـمسلـمين.</p>"
