aaya: أَلَا إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَٰكِنْ لَا يَشْعُرُونَ
text: "<p>قال الله تعالى { أَلا إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ } في الأرض وليسوا بمصلحين
  لأن عداوتهم مع الفريقين لأن كل فريق منهم يعلم أنهم ليسوا معهم. وقد قيل: معناه لا
  تفسدوا في الأرض [بتفريق] الناس عن - محمد صلى الله عليه وسلم - أي لا تصرفوا الناس
  عن دينه، قالوا: إنما نحن مصلحون [بتفريقنا] عن دينه. { أَلا إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ
  } ألا: كلمة تنبيه فنبه المؤمنين وأعلمهم نفاقهم، فكأنه قال: ألا أيها المؤمنون: اعلموا
  أنهم هم المفسدون العاصون ويكون تكرار كلمة هم على وجه التأكيد، والعرب إذا كررت الكلام
  تريد به التأكيد قال تعالى: { وَلَـٰكِن لاَّ يَشْعُرُونَ } أنهم مفسدون.</p>"
