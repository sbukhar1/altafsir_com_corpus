aaya: أَلَا إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَٰكِنْ لَا يَشْعُرُونَ
text: "<p>قوله تعالى: { أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ... }</p><p>قال ابن عرفة:
  أَلاَ تنبيه والتنبيه لا يؤتى إلا في الأمر الغريب وكونهم لا يشعرون من الأمر الغريب.</p>"
