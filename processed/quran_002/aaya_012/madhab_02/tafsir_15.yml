  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
aaya: أَلَا إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَٰكِنْ لَا يَشْعُرُونَ
text: "<p>قوله تعالى: { ألا إِنهم هم المفسدون } قال الزجاج. ألا: كلمة يبتدأُ بها:
  ينبه بها المخاطب، تدل على صحة ما بعدها. و«هم»: تأكيد للكلام.</p><p>وفي قوله تعالى:
  { ولكن لا يشعرون } قولان.</p><p>أحدهما: لا يشعرون أن الله يطلع نبيه على فسادهم.</p><p>والثاني:
  لا يشعرون أن ما فعلوه فساد، لا صلاح.</p>"
