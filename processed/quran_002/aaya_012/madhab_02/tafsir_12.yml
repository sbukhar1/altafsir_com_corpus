aaya: أَلَا إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَٰكِنْ لَا يَشْعُرُونَ
text: "<p>قوله تعالى: { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُوا في الأَرضِ } فيه ثلاثة
  تأويلات:</p><p>أحدها: أنه الكفر.</p><p>والثاني: فعل ما نهى الله عنه، وتضييع ما أمر
  بحفظه.</p><p>والثالث: أنه ممالأة الكفار.</p><p>وكل هذه الثلاثة، فساد في الأرض، لأن
  الفساد العدول عن الاستقامة إلى ضدها.</p><p>واختلف فِيمَنْ أُريدَ بهذا القول على
  وجهين:</p><p>أحدهما: أنها نزلت في قوم لهم يكونوا موجودين في ذلك الوقت، وإنما يجيئون
  بعد، وهو قول سليمان.</p><p>والثاني: أنها نزلت في المنافقين، الذين كانوا موجودين،
  وهو قول ابن عباس ومجاهد.</p><p>{ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ } فيه أربعة
  تأويلات:</p><p>أحدها: أنهم ظنوا أن في ممالأة الكفار صلاحاً لهم، وليس كما ظنوا، لأن
  الكفار لو يظفرون بهم، لم يبقوا عليهم، فلذلك قال: { أَلاَ إِنَّهُمْ هُمُ الْمُفْسِدُونَ
  وَلَكِنْ لاَ يَشْعُرُونَ }.</p><p>والثاني: أنهم أنكروا بذلك، أن يكونوا فعلوا ما
  نهوا عنه من ممالأة الكفار، وقالوا إنما نحن مصلحون في اجتناب ما نهينا عنه.</p><p>والثالث:
  معناه أن ممالأتنا الكفار، إنما نريد بها الإصلاح بينهم وبين المؤمنين، وهذا قول ابن
  عباس.</p><p>والرابع: أنهم أرادوا أن ممالأة الكفار صلاح وهدى، وليست بفساد وهذا قول
  مجاهد.</p><p>فإن قيل: فكيف يصح نفاقهم مع مجاهدتهم بهذا القول؛ ففيه جوابان:</p><p>أحدهما:
  أنهم عرَّضوا بهذا القول، وكَنُّوا عنه من غير تصريح به.</p><p>والثاني: أنهم قالوا
  سراً لمن خلوا بهم من المسلمين، ولم يجهروا به، فبقوا على نفاقهم.</p>"
