aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا كُتِبَ عَلَيْكُمُ الصِّيَامُ كَمَا كُتِبَ عَلَى
  الَّذِينَ مِنْ قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ
text: '<p>{ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ } على الأنبياء والأمم من لدن
  آدم إلى عهدكم. قال عليّ رضي الله عنه: أوّلهم آدم، يعني أنّ الصوم عبادة قديمة أصلية
  ما أخلى الله أمّة من افتراضها عليهم، لم يفرضها عليكم وحدكم { لَعَلَّكُمْ تَتَّقُونَ
  } بالمحافظة عليها وتعظيمها لأصالتها وقدمها، أو لعلكم تتقون المعاصي، لأنّ الصائم
  أظلف لنفسه وأردع لها من مواقعة السوء. قال عليه السلام:</p><p>(88)</p><p class="hadith">
  " فعليه بالصوم فإنّ الصوم له وجاء " </p><p>أو لعلكم تنتظمون في زمرة المتقين، لأنّ
  الصوم شعارهم. وقيل معناه: أنه كصومهم في عدد الأيام وهو شهر رمضان، كتب على أهل الإنجيل
  فأصابهم موتان، فزادوا عشراً قبله وعشراً بعده. فجعلوه خمسين يوماً. وقيل: كان وقوعه
  في البرد الشديد والحرّ الشديد، فشقّ عليهم في أسفارهم ومعايشهم فجعلوه بين الشتاء
  والربيع، وزادوا عشرين يوماً كفارة لتحويله عن وقته. وقيل: الأيام المعدودات: عاشوراء،
  وثلاثة أيام من كل شهر. كتب على رسول الله صلى الله عليه وسلم صيامها حين هاجر. ثم
  نسخت بشهر رمضان. وقيل: كتب عليكم كما كتب عليهم أن يتقوا المفطر بعد أن يصلوا العشاء
  وبعد أن يناموا، ثم نسخ ذلك بقوله:</p><p class="quran">أُحِلَّ لَكُمْ لَيْلَةَ ٱلصّيَامِ</p><p>الآية
  [البقرة: 87]. ومعنى { مَّعْدُودٰتٍ } موقتات بعدد معلوم. أو قلائل، كقوله:</p><p class="quran">دَرٰهِمَ
  مَعْدُودَةٍ</p><p>[يوسف: 20] وأصله أنّ المال القليل يقدّر بالعدد ويتحكر فيه. والكثير
  يهال هيلاً ويحثى حثياً. وانتصاب أياماً بالصيام كقولك: نويت الخروج يوم الجمعة { أَوْ
  عَلَىٰ سَفَرٍ } أو راكب سفر { فَعِدَّةٌ } فعليه عدّة. وقرىء بالنصب بمعنى: فليصم
  عدّة وهذا على سبيل الرخصة. وقيل: مكتوب عليهما أن يفطرا ويصوما عدّة { مِّنْ أَيَّامٍ
  أُخَرَ } واختلف في المرض المبيح للإفطار، فمن قائل: كل مرض، لأنّ الله تعالى لم يخص
  مرضاً دون مرض كما لم يخص سفراً دون سفر، فكما أنّ لكل مسافر أن يفطر، فكذلك كل مريض.
  وعن ابن سيرين أنه دخل عليه في رمضان وهو يأكل فاعتلّ بوجع أصبعه. وسئل مالك عن الرجل
  يصيبه الرمد الشديد أو الصداع المضر وليس به مرض يضجعه، فقال: إنه في سعة من الإفطار.
  وقائل: هو المرض الذي يعسر معه الصوم ويزيد فيه، لقوله تعالى: { يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ } وعن الشافعي: لا يفطر حتى يجهده الجهد غير المحتمل. واختلف أيضاً في القضاء
  فعامّة العلماء على التخيير. وعن أبي عبيدة بن الجرّاح رضي الله عنه: «إنّ الله لم
  يرخص لكم في فطره وهو يريد أن يشق عليكم في قضائه، إن شئت فواتر، وإن شئت ففرّق» وعن
  عليّ وابن عمر والشعبي وغيرهم أنه يقضي كما فات متتابعاً. وفي قراءة أبيّ: «فعدّة من
  أيام أخر متتابعات» فإن قلت: فكيف قيل: { فَعِدَّةٌ } على التنكير ولم يقل: فعدّتها،
  أي فعدّة الأيام المعدودات؟ قلت: لما قيل: فعدّة والعدّة بمعنى المعدود فأمر بأن يصوم
  أياماً معدودة مكانها، علم أنه لا يؤثر عدد على عددها، فأغنى ذلك عن التعريف بالإضافة
  { وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ } وعلى المطيقين للصيام الذين لا عذر بهم إن أفطروا
  { فِدْيَةٌ طَعَامُ مِسْكِينٍ } نصف صاع من برّ أو صاع من غيره عند أهل العراق، وعند
  أهل الحجاز مدّ، وكان ذلك في بدء الإسلام: فرض عليهم الصوم ولم يتعوّدوه فاشتدّ عليهم،
  فرخص لهم في الإفطار والفدية.</p><p>وقرأ ابن عباس: «يطوّقونه»، تفعيل من الطوق إما
  بمعنى الطاقة أو القلادة، أي يكلفونه أو يقلدونه ويقال لهم صوموا. وعنه «يتطوّقونه»
  بمعنى يتكلفونه أو يتقلدونه. «ويطوقونه» بإدغام التاء في الطاء. «ويطيقونه» «ويطيقونه»
  بمعنى يتطوقونه، وأصلهما يطيوقونه ويتطيوقونه، على أنهما من فيعل وتفعيل من الطوق،
  فأدغمت الياء في الواو بعد قلبها ياء كقولهم: تدير المكان وما بها ديَّار. وفيه وجهان:
  أحدهما نحو معنى يطيقونه. والثاني يكلفونه أو يتكلفونه على جهد منهم وعسر وهم الشيوخ
  والعجائز، وحكم هؤلاء الإفطار والفدية. وهو على هذا الوجه ثابت غير منسوخ. ويجوز أن
  يكون هذا معنى يطيقونه، أي يصومونه جهدهم وطاقتهم ومبلغ وسعهم { فَمَن تَطَوَّعَ خَيْرًا
  } فزاد على مقدار الفدية { فَهُوَ خَيْرٌ لَّهُ } فالتطوع أخير له أو الخير. وقرىء
  «فمن يطوّع»، بمعنى يتطوّع { وَأَن تَصُومُواْ } أيها المطيقون أو المطوقون وحملتم
  على أنفسكم وجهدتم طاقتكم { خَيْرٌ لَّكُمْ } من الفدية وتطوع الخير. ويجوز أن ينتظم
  في الخطاب المريض والمسافر أيضاً. وفي قراءة أبيّ: «والصيام خير لكم».</p>'
