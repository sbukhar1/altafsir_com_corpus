aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا كُتِبَ عَلَيْكُمُ الصِّيَامُ كَمَا كُتِبَ عَلَى
  الَّذِينَ مِنْ قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ
text: "<p>{ يَٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ كُتِبَ } فرض { عَلَيْكُمُ ٱلصّيَامُ كَمَا
  كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ } من الأمم { لَعَلَّكُمْ تَتَّقُونَ } المعاصي
  فإنه يكسر الشهوة التي هي مبدؤها.</p>"
