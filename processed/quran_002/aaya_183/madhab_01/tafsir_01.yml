aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا كُتِبَ عَلَيْكُمُ الصِّيَامُ كَمَا كُتِبَ عَلَى
  الَّذِينَ مِنْ قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ
text: '<p>يعنـي الله تعالـى ذكره بقوله: { يا أيُّها الَّذين آمَنُوا } بـالله ورسوله،
  وصدّقوا بهما وأقرّوا. ويعنـي بقوله: { كُتِبَ عَلَـيْكُمُ الصّيامُ } فرض علـيكم الصيام،
  والصيام مصدر من قول القائل: صمت عن كذا وكذا، يعنـي كففت عنه، أصوم عنه صوماً وصياماً،
  ومعنى الصيام: الكفّ عما أمر الله بـالكف عنه ومن ذلك قـيـل: صامت الـخيـل إذا كفت
  عن السير، ومنه قول نابغة بنـي ذبـيان:</p><p class="poetry_or_grammar">خَيْـلٌ صِيامٌ
  وخَيْـلٌ غَيْرُ صَائمةٍ</p><p class="poetry_or_grammar">تـحتَ العجاجِ وأخْرَى تَعْلُكُ
  اللُّـجُما</p><p>ومنه قول الله تعالـى ذكره</p><p class="quran">إِنِّي نَذَرْتُ لِلرَّحْمَـٰنِ
  صَوْماً</p><p>[مريم: 26] يعنـي صمتاً عن الكلام. وقوله { كَمَا كُتِبَ علـى الَّذِينَ
  مِنْ قَبْلِكُمْ } يعنـي: فرض علـيكم مثل الذي فرض علـى الذين من قبلكم.</p><p>ثم اختلف
  أهل التأويـل فـي الذين عنى الله بقوله: { كَمَا كُتِبَ علـى الَّذِينَ مِنْ قَبْلِكُمْ
  } وفـي الـمعنى الذي وقع فـيه التشبـيه بـين فرض صومنا وصوم الذين من قبلنا، فقال بعضهم:
  الذين أخبرنا الله عن الصوم الذي فرضه علـينا أنه كمثل الذي كان علـيهم هم النصارى،
  وقالوا: التشبـيه الذي شبه من أجله أحدهما بصاحبه هو اتفـاقهما فـي الوقت والـمقدار
  الذي هو لازم لنا الـيوم فرضه. ذكر من قال ذلك:</p><p>حدثت عن يحيى بن زياد، عن مـحمد
  بن أبـان، عن أبـي أمية الطنافسي، عن الشعبـي أنه قال: لو صمت السنة كلها لأفطرت الـيوم
  الذي يشكّ فـيه فـيقال من شعبـان ويقال من رمضان، وذلك أن النصارى فرض علـيهم شهر رمضان
  كما فرض علـينا فحوّلوه إلـى الفصل، وذلك أنهم كانوا ربـما صاموه فـي القـيظ يعدّون
  ثلاثـين يوماً، ثم جاء بعدهم قرن فأخذوا بـالثقة من أنفسهم فصاموا قبل الثلاثـين يوماً
  وبعدها يوماً، ثم لـم يزل الآخر يستنّ سنة القرن الذي قبله حتـى صارت إلـى خمسين، فذلك
  قوله: { كُتِبَ عَلَـيْكُمُ الصيّامُ كمَا كُتِبَ علـى الَّذِينَ مِنْ قَبْلِكُمْ }.</p><p>وقال
  آخرون: بل التشبـيه إنـما هو من أجل أن صومهم كان من العشاء الآخرة إلـى العشاء الآخرة،
  وذلك كان فرض الله جل ثناؤه علـى الـمؤمنـين فـي أوّل ما افترض علـيهم الصوم. ووافق
  قائلو هذا القول القائلـي القول الأول أن الذين عنى الله جل ثناؤه بقوله: { كمَا كُتِبَ
  علـى الَّذِينَ مِنْ قَبْلِكُمْ } النصارى. ذكر من قال ذلك:</p><p>حدثنـي موسى بن هارون،
  قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط عن السدي: { يا أيُّها الَّذِينَ آمَنُوا كُتِبَ
  عَلَـيْكُمُ الصّيامُ كمَا كُتِبَ علـى الَّذيِنَ مِنْ قَبْلِكُمْ } أما الذين من قبلنا
  فـالنصارى، كتب علـيهم رمضان، وكتب علـيهم أن لا يأكلوا ولا يشربوا بعد النوم، ولا
  ينكحوا النساء شهر رمضان. فـاشتدّ علـى النصارى صيام رمضان، وجعل يقلب علـيهم فـي الشتاء
  والصيف فلـما رأوا ذلك اجتـمعوا فجعلوا صياماً فـي الفصل بـين الشتاء والصيف، وقالوا:
  نزيد عشرين يوماً نكفّر بها ما صنعنا.</p><p>فجعلوا صيامهم خمسين، فلـم يزل الـمسلـمون
  علـى ذلك يصنعون كما تصنع النصارى، حتـى كان من أمر أبـي قـيس بن صرمة وعمر بن الـخطاب
  ما كان، فأحل الله لهم الأكل والشرب والـجماع إلـى طلوع الفجر.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { كُتِبَ عَلَـيْكُمُ
  الصّيامُ كمَا كُتِبَ علـى الَّذِينَ مِنْ قَبْلِكُمْ } قال: كتب علـيهم الصوم من العتـمة
  إلـى العتـمة.</p><p>وقال آخرون: الذين عنى الله جل ثناؤه بقوله: { كمَا كُتِبَ علـى
  الَّذِينَ مِنْ قَبْلِكُمْ } أهل الكتاب. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { يا أيُّها الَّذِينَ
  آمَنُوا كُتِبَ عَلَـيْكُمُ الصّيامُ كمَا كُتِبَ علـى الَّذِينَ مِنْ قَبْلِكُمْ }
  أهل الكتاب.</p><p>وقال بعضهم: بل ذلك كان علـى الناس كلهم. ذكر من قال ذلك:</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { كُتِبَ
  عَلَـيْكُمُ الصّيامُ كمَا كُتِبَ علـى الَّذِينَ مِنْ قَبْلِكُمْ } قال: كتب شهر رمضان
  علـى الناس، كما كتب علـى الذين من قبلهم. قال: وقد كتب الله علـى الناس قبل أن ينزل
  رمضان صوم ثلاثة أيام من كل شهر.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة قوله: { يا أيُّها الَّذِينَ آمَنُوا كُتِبَ عَلَـيْكُمُ الصّيامُ كَما كُتِبَ
  علـى الَّذِينَ مِنْ قَبْلِكُمْ } رمضان كتبه الله علـى من كان قبلهم.</p><p>وأولـى
  هذه الأقوال بـالصواب قول من قال: معنى الآية: يا أيها الذين آمنوا فرض علـيكم الصيام
  كما فرض علـى الذين من قبلكم من أهل الكتاب، أياما معدودات، وهي شهر رمضان كله لأن
  من بعد إبراهيـم صلى الله عليه وسلم كان مأمورا بـاتبـاع إبراهيـم، وذلك أن الله جل
  ثناؤه كان جعله للناس إماما، وقد أخبرنا الله عزّ وجل أن دينه كان الـحنـيفـية الـمسلـمة،
  فأمر نبـينا صلى الله عليه وسلم بـمثل الذي أمر به من قبله من الأنبـياء.</p><p>وأما
  التشبـيه فإنـما وقع علـى الوقت، وذلك أن من كان قبلنا إنـما كان فرض علـيهم شهر رمضان
  مثل الذي فرض علـينا سواء.</p><p>وأما تأويـل قوله: { لَعَلَّكُمْ تَتَّقُون } فإنه
  يعنـي به: لتتقوا أكل الطعام وشرب الشراب وجماع النساء فـيه، يقول: فرضت علـيكم الصوم
  والكفّ عما تكونون بترك الكفّ عنه مفطرين لتتقوا ما يفطركم فـي وقت صومكم. وبـمثل الذي
  قلنا فـي ذلك قال جماعة من أهل التأويـل: ذكر من قال ذلك:</p><p>حدثنـي موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السدي: أما قوله: { لَعَلَّكُمْ تَتَّقُونَ } يقول:
  فتتقون من الطعام والشرب والنساء مثل ما اتقوا، يعنـي مثل الذي اتقـى النصارى قبلكم.</p>'
