aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا كُتِبَ عَلَيْكُمُ الصِّيَامُ كَمَا كُتِبَ عَلَى
  الَّذِينَ مِنْ قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ
text: '<p>قوله تعالى: { يا أيها الذين آمنوا كتب عليكم الصيام }</p><p>الصيام في اللغة:
  الإمساك في الجملة، يقال: صامت الخيل: إذا أمسكت عن السير، وصامت الريح: إِذا أمسكت
  عن الهبوب. والصوم في الشرع: عبارة عن الإمساك عن الطعام والشراب والجماع مع انضمام
  النية إليه. وفي الذين من قبلنا ثلاثة أقوال. أحدها: أنهم أهل الكتاب، رواه عطاء الخراساني
  عن ابن عباس، وهو قول مجاهد. والثاني: أنهم النصارى: قاله الشعبي، والربيع، والثالث:
  أنهم جميع أهل الملل، ذكره أبو صالح عن ابن عباس.</p><p>وفي موضع التشبيه في كاف {
  كما كتب } قولان. أحدهما: أن التشبيه في حكم الصوم وصفته، لا في عدده. قال سعيد بن
  جبير: كتب عليهم إذا نام أحدهم قبل أن يطعم لم يحل له أن يطعم إلى القابلة، والنساء
  عليهم حرام ليلة الصيام، وهو عليهم ثابت. وقد أرخص لكم. فعلى هذا تكون هذه الآية منسوخة
  بقوله:</p><p class="quran">أحل لكم ليلة الصيام الرفث</p><p>[البقرة:187]. فانها فرقت
  بين صوم أهل الكتاب وبين صوم المسلمين. والثاني: أن التشبيه في عدد الأيام. ثم في ذلك
  قولان. أحدهما: أنه فرض على هذه الأمة صوم ثلاثة أيام من كل شهر، وقد كان ذلك فرضاً
  على من قبلهم. قال عطية عن ابن عباس في قوله تعالى: { كما كتب على الذين من قبلكم }
  قال: كان ثلاثة أيام من كل شهر، ثم نسخ برمضان. قال معمر عن قتادة: كان الله قد كتب
  على الناس قبل رمضان ثلاثة أيام من كل شهر، فعلى هذا القول تكون الآية منسوخة بقوله
  تعالى: { شهر رمضان الذي أنزل فيه القرآن } والثاني: أنه فرض على من قبلنا صوم رمضان
  بعينه. قال ابن عباس: فقدم النصارى يوماً ثم يوماً، وأخَّروا يوماً، ثم قالوا: نقدم
  عشراً ونؤخر عشراً. وقال السدي عن أشياخه: اشتد على النصارى صوم رمضان، فجعل يتقلب
  عليهم في الشتاء والصيف، فلما رأوا ذلك اجتمعوا فجلوا صياماً في الفصل بين الشتاء والصيف،
  وقالوا: نزيد عشرين يوماً نكفر بها ما صنعنا. فعلى هذا تكون الآية محكمة غير منسوخة.</p><p>قوله
  تعالى: { لعلكم تتقون } لأن الصيام وصلة إلى التقى، إذ هو يكف النفس عن كثير مما تتطلع
  إليه من المعاصي، وقيل: لعلكم تتقون محظورات الصوم.</p>'
