aaya: وَلَنْ تَرْضَىٰ عَنْكَ الْيَهُودُ وَلَا النَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ
  ۗ قُلْ إِنَّ هُدَى اللَّهِ هُوَ الْهُدَىٰ ۗ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ بَعْدَ
  الَّذِي جَاءَكَ مِنَ الْعِلْمِ ۙ مَا لَكَ مِنَ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: "<p>قوله تعالى: { ولن ترضى عنك اليهود ولا النصارى }</p><p>في سبب نزولها ثلاثة
  أقوال.</p><p>أحدها أن يهود المدينة ونصارى نجران كانوا يرجون أن يصلي النبي صلى الله
  عليه وسلم إلى قبلتهم، فلما صرف إلى الكعبة يئسوا منه، فنزلت هذه الآية، قاله ابن عباس.
  والثاني: أنهم دعوه إلى دينهم، فنزلت، قاله مقاتل. والثالث: أنهم كانوا يسألونه الهدنة،
  ويطمعونه في أنه إن هادنهم وافقوه؛ فنزلت، ذكر معناه الزجاج.</p><p>قال الزجاج: والملة
  في اللغة: السنة والطريقه. قال ابن عباس: و { هدى الله } هاهنا: الإسلام. وفي الذي
  جاءه من العلم أربعة أقوال. أحدها: أنه التحول إلى الكعبة، قاله ابن عباس. والثاني:
  أنه البيان بأن دين الله الإسلام، والثالث: أنه القرآن. والرابع: العلم بضلالة القوم.
  { مالك من الله من ولي } ينفعك { ولا نصير } يمنعك من عقوبته.</p>"
