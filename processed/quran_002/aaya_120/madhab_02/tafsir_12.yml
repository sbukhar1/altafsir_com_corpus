aaya: وَلَنْ تَرْضَىٰ عَنْكَ الْيَهُودُ وَلَا النَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ
  ۗ قُلْ إِنَّ هُدَى اللَّهِ هُوَ الْهُدَىٰ ۗ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ بَعْدَ
  الَّذِي جَاءَكَ مِنَ الْعِلْمِ ۙ مَا لَكَ مِنَ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: "<p>قوله تعالى: { الَّذِينَ ءَاتَيْنَاهُمُ الْكِتَابَ يَتْلُونَهُ حقَّ تِلاَوَتِهِ
  } فيه قولان:</p><p>أحدهما: أنهم المؤمنون برسول الله صلى الله عليه وسلم، والكتاب
  هو القرآن، وهذا قول قتادة.</p><p>والثاني: أنهم علماء اليهود، والكتاب هو التوراة،
  وهذا قول عبد الرحمن بن زيد.</p><p>{ يتلونه حق تلاوته } فيه تأويلان:</p><p>أحدهما:
  يقرؤونه حق قراءة.</p><p>والثاني: يتبعونه حق اتباعه، فيحللون حلاله، ويحرمون حرامه،
  وهذا قول الجمهور.</p><p>{ أولئك يؤمنون به } يعني بمحمد صلى الله عليه وسلم، لأن من
  قرأ أحد الكتابين، آمن به، لِمَا فيهما من وجوب اتباعه.</p>"
