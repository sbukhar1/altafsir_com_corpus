aaya: وَلَنْ تَرْضَىٰ عَنْكَ الْيَهُودُ وَلَا النَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ
  ۗ قُلْ إِنَّ هُدَى اللَّهِ هُوَ الْهُدَىٰ ۗ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ بَعْدَ
  الَّذِي جَاءَكَ مِنَ الْعِلْمِ ۙ مَا لَكَ مِنَ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: "<p>يعنـي بقوله جل ثناؤه: { وَلَنْ تَرْضَى عَنْكَ الـيَهُودُ وَلا النّصَارَى
  حتـى تَتّبِعَ مِلّتَهُمْ }: ولـيست الـيهودُ يا مـحمد ولا النصارى براضية عنك أبدا،
  فدع طلب ما يرضيهم ويوافقهم، وأقبل علـى طلب رضا الله فـي دعائهم إلـى ما بعثك الله
  به من الـحقّ فإن الذي تدعوهم إلـيه من ذلك لهو السبـيـل إلـى الاجتـماع فـيه معك علـى
  الألفة والدين القـيـم. ولا سبـيـل لك إلـى إرضائهم بـاتبـاع ملتهم لأن الـيهودية ضد
  النصرانـية، والنصرانـية ضد الـيهودية، ولا تـجتـمع النصرانـية والـيهودية فـي شخص
  واحد فـي حال واحدة، والـيهود والنصارى لا تـجتـمع علـى الرضا بك، إلا أن تكون يهوديا
  نصرانـيا، وذلك مـما لا يكون منك أبدا، لأنك شخص واحد، ولن يجتـمع فـيك دينان متضادّان
  فـي حال واحدة. وإذا لـم يكن إلـى اجتـماعهما فـيك فـي وقت واحد سبـيـل، لـم يكن لك
  إلـى إرضاء الفريقـين سبـيـل. وإذا لـم يكن لك إلـى ذلك سبـيـل، فـالزم هدى الله الذي
  لـجمع الـخـلق إلـى الألفة علـيه سبـيـل، وأما الـملة فإنها الدين وجمعها الـملل.</p><p>ثم
  قال جل ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لهؤلاء النصارى والـيهود
  الذين قالوا: «لَنْ يَدْخُـلَ الـجَنّةَ إلاَّ مَنْ كَانَ هُودا أو نَصَارَى }: { إنَّ
  هُدَى اللَّهِ هُوَ الهُدَى } يعنـي أن بـيان الله هو البـيان الـمقنع والقضاء الفـاصل
  بـيننا، فهلـمّوا إلـى كتاب الله وبـيانه الذي بـيّن فـيه لعبـاده ما اختلفوا فـيه،
  وهو التوراة التـي تقرّون جميعا بأنها من عند الله، يتضح لكم فـيها الـمـحقّ منا من
  الـمبطل، وأيّنا أهل الـجنة، وأينا أهل النار، وأينا علـى الصواب، وأينا علـى الـخطأ
  وإنـما أمر الله نبـيه صلى الله عليه وسلم أن يدعوهم إلـى هدى الله وبـيانه، لأن فـيه
  تكذيب الـيهود والنصارى فـيـما قالوا من أن الـجنة لن يدخـلها إلا من كان هودا أو نصارى،
  وبـيان أمر مـحمد صلى الله عليه وسلم، وأن الـمكذّب به من أهل النار دون الـمصدّق به.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَلَئِنْ اتّبَعْتَ أهْوَاءَهُمْ بَعْدَ الّذِي جاءَكَ مِنَ
  العِلْـمِ ما لَكَ مِنَ اللَّهِ مِنْ وَلِـيّ وَلا نَصِيرٍ }.</p><p>يعنـي جل ثناؤه
  بقوله: { وَلَئِنْ اتّبَعْتَ } يا مـحمد هوى هؤلاء الـيهود والنصارى، فـيـما يرضيهم
  عنك من تهوُّد وتنصُّر، فصرت من ذلك إلـى إرضائهم، ووافقت فـيه مـحبتهم من بعد الذي
  جاءك من العلـم بضلالتهم وكفرهم بربهم، ومن بعد الذي اقتصصت علـيك من نبئهم فـي هذه
  السورة، { ما لك من الله من ولـيّ }. يعنـي بذلك: لـيس لك يا مـحمد من ولـيّ يـلـي
  أمرك، وقَـيّـم يقوم به، ولا نصير ينصرك من الله، فـيدفع عنك ما ينزل بك من عقوبته،
  ويـمنعك من ذلك إن أحلّ بك ذلك ربك. وقد بـينا معنى الولـيّ والنصير فـيـما مضى قبل.</p><p>وقد
  قـيـل إن الله تعالـى ذكره أنزل هذه الآية علـى نبـيه مـحمد صلى الله عليه وسلم لأن
  الـيهود والنصارى دعته إلـى أديانها، وقال كل حزب منهم: إن الهدى هو ما نـحن علـيه
  دون ما علـيه غيرنا من سائر الـملل. فوعظه الله أن يفعل ذلك، وعلّـمه الـحجة الفـاصلة
  بـينهم فـيـما ادّعى كل فريق منهم.</p>"
