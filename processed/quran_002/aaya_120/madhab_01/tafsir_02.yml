aaya: وَلَنْ تَرْضَىٰ عَنْكَ الْيَهُودُ وَلَا النَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ
  ۗ قُلْ إِنَّ هُدَى اللَّهِ هُوَ الْهُدَىٰ ۗ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ بَعْدَ
  الَّذِي جَاءَكَ مِنَ الْعِلْمِ ۙ مَا لَكَ مِنَ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: "<p>كأنهم قالوا: لن نرضى عنك وإن أبلغت في طلب رضانا حتى تتبع ملتنا، إقناطاً
  منهم لرسول الله صلى الله عليه وسلم عن دخولهم في الإسلام، فحكى الله عزّ وجلّ كلامهم،
  ولذلك قال: { قُلْ إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ } على طريقة إجابتهم عن قولهم،
  يعني أن هدى الله الذي هو الإسلام وهو الهدى بالحق والذي يصح أن يسمى هدى، وهو الهدى
  كله ليس وراءه هدى، وما تدعون إلى اتباعه ما هو بهدى إنما هو هوى. ألا ترى إلى قوله:
  { وَلَئِنِ ٱتَّبَعْتَ أَهْوَاءهُم } أي أقوالهم التي هي أهواء وبدع { بَعْدَ ٱلَّذِي
  جَاءكَ مِنَ ٱلْعِلْمِ } أي من الدين المعلوم صحته بالبراهين الصحيحة.</p>"
