aaya: وَاتَّبَعُوا مَا تَتْلُو الشَّيَاطِينُ عَلَىٰ مُلْكِ سُلَيْمَانَ ۖ وَمَا كَفَرَ
  سُلَيْمَانُ وَلَٰكِنَّ الشَّيَاطِينَ كَفَرُوا يُعَلِّمُونَ النَّاسَ السِّحْرَ وَمَا
  أُنْزِلَ عَلَى الْمَلَكَيْنِ بِبَابِلَ هَارُوتَ وَمَارُوتَ ۚ وَمَا يُعَلِّمَانِ
  مِنْ أَحَدٍ حَتَّىٰ يَقُولَا إِنَّمَا نَحْنُ فِتْنَةٌ فَلَا تَكْفُرْ ۖ فَيَتَعَلَّمُونَ
  مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ الْمَرْءِ وَزَوْجِهِ ۚ وَمَا هُمْ بِضَارِّينَ
  بِهِ مِنْ أَحَدٍ إِلَّا بِإِذْنِ اللَّهِ ۚ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلَا
  يَنْفَعُهُمْ ۚ وَلَقَدْ عَلِمُوا لَمَنِ اشْتَرَاهُ مَا لَهُ فِي الْآخِرَةِ مِنْ
  خَلَاقٍ ۚ وَلَبِئْسَ مَا شَرَوْا بِهِ أَنْفُسَهُمْ ۚ لَوْ كَانُوا يَعْلَمُونَ
text: '<p>قوله تعالى: { واتبعوا ما تتلوا الشياطين }</p><p>في سبب نزولها قولان.</p><p>أحدهما:
  أن اليهود كانوا لا يسألون النبي عن شيء من التوراة إلا أجابهم، فسألوه عن السحر وخاصموه
  به، فنزلت هذه الآية، قاله أبو العالية. والثاني: أنه لما ذكر سليمان في القرآن قالت
  يهود المدينة: ألا تعجبون لمحمد يزعم أن ابن داود كان نبياً؟! والله ما كان إلا ساحراً،
  فنزلت هذه الآية. قاله ابن اسحاق.</p><p>وتتلوا، بمعنى: تلت، و «على» بمعنى: «في» قاله
  المبرد. قال الزجاج: وقوله: { على ملك سليمان } أي: على عهد ملك سليمان.</p><p>وفي
  كيفية ما تلت الشياطين على ملك سليمان ستة أقوال.</p><p>أحدها: أنه لما خرج سليمان
  عن ملكه؛ كتبت الشياطين السحر، ودفنته في مصلاه، فلما توفي استخرجوه، وقالوا: بهذا
  كان يملك الملك، ذكر هذا المعنى أبو صالح عن ابن عباس، وهو قول مقاتل.</p><p>والثاني:
  أن آصف كان يكتب ما يأمر به سليمان، ويدفنه تحت كرسيه، فلما مات سليمان، استخرجته الشياطين،
  فكتبوا بين كل سطرين سحراً وكذباً، وأضافوه إلى سليمان، رواه سعيد بن جبير عن ابن عباس.</p><p>والثالث:
  أن الشياطين كتبت السحر بعد موت سليمان، ثم أضافته إليه، قاله عكرمة.</p><p>والرابع:
  أن الشياطين ابتدعت السحر، فأخذه سليمان، فدفنه تحت كرسيه لئلا يتعلمه الناس، فلما
  قبض استخرجته، فعلمته الناس وقالوا: هذا علم سليمان، قاله قتادة.</p><p>والخامس: أن
  سليمان أخذ عهود الدواب، فكانت الدابة إذا أصابت إنساناً طلب إليها بذلك العهد، فتخلّي
  عنه، فزاد السحرة السجع والسحر، قاله أبو مجلز.</p><p>والسادس: أن الشياطين كانت في
  عهد سليمان تسترق السمع، فتسمع من كلام الملائكة ما يكون في الأرض من موت أو غيث أو
  أمر، فيأتون الكهنة فيخبرونهم، فتحدث الكهنة الناس، فيجدونه كما قالوا، حتى إذا أمنتهم
  الكهنة كذبوا لهم [وأدخلوا فيه غيره]، فزادوا مع كل كلمة سبعين كلمة، فاكتتب الناس
  ذلك الحديث في الكتب، وفشا في بني إسرائيل أن الجن تعلم الغيب، فبعث سليمان في الناس،
  فجمع تلك الكتب في صندوق، ثم دفنها تحت كرسيه، ولم يكن أحد من الشياطين يستطيع أن يدنو
  من الكرسي إلا احترق [وقال: لا أسمع أحداً يذكر أن الشياطين يعلمون الغيب إلا ضربت
  عنقه]، فلما مات سليمان؛ جاء شيطان إلى نفر من بني إسرائيل، فدلهم على تلك الكتب وقال:
  إنما كان سليمان يضبط أمر الخلق بهذا، ففشا في الناس أن سليمان كان ساحراً، واتخذ بنوا
  إسرائيل تلك الكتب، فلما جاء محمد، صلى الله عليه وسلم، خاصموه بها، هذا قول السدي.</p><p>وسليمان:
  اسم عبراني، وقد تكلمت به العرب في الجاهلية، وقد جعله النابغة سليماً ضرورة، فقال:
  ونسج سليم كل قضّاء ذائل.</p><p>واضطر الحطيئة فجعله: سلاَّماً فقال:</p><p class="poetry_or_grammar">فيه
  الرماح وفيه كل سابغة</p><p class="poetry_or_grammar">جدلاءَ محكمة من نسج سلاَّم</p><p>وأرادا
  جميعاً: داود أبا سليمان، فلم يستقم لهما الشعر، فجعلاه: سليمان وغيّراه. كذلك قرأته
  على شيخنا أبي منصور اللغوي. وفي قوله: { وما كفر سليمان } دليل على كفر الساحر، لأنهم
  نسبوا إلى السحر، لا إلى الكفر.</p><p>قوله تعالى: { ولكنّ الشياطين كفروا }</p><p>وقرأ
  ابن كثير، ونافع، وأبو عمرو، وعاصم بتشديد نون { ولكنّ } ونصب نون { الشياطين }. وقرأ
  ابن عامر و حمزة والكسائي بتخفيف النون من { لكنْ } ورفع نون { الشياطين }.</p><p>قوله
  تعالى: { وما أُنزل على الملكين } وقرأ ابن عباس، والحسن، وسعيد بن جبير والزهري {
  الملِكين } بكسر اللام، وقراءة الجمهور أصح.</p><p>وفي «ما» قولان. أحدهما: أنها معطوفة
  على «ما» الأولى، فتقديره: واتبعوا ما تتلوا الشياطين وما أُنزل على الملكين. والثاني:
  أنها معطوفة على السحر، فتقديره: يعلّمون الناس السحر، ويعلمونهم ما أنزل على الملكين.
  فإن قيل: إذا كان السحر نزل على الملكين، فلما ذاكره؟ فالجواب من وجهين، ذكرهما، ابن
  السري، أحدهما: أنهما كانا يعلمان الناس: ما السحر، ويأمران باجتنابه، وفي ذلك حكمة؛
  لأن سائلاً لو قال: ما الزنى؟ لوجب أن يوقف عليه، ويعلم أنه حرام. والثاني: أنه من
  الجائز أن يكون الله تعالى امتحن الناس بالملكين، فمن قبل التعلم كان كافراً، ومن لم
  يقبله فهو مؤمن، كما امتحن بنهر طالوت.</p><p>وفي الذي أنزل على الملكين قولان. أحدهما:
  أنه السحر، روي عن ابن مسعود والحسن، وابن زيد. والثاني: أنه التفرقة بين المرء وزوجه،
  لا السحر، روي عن مجاهد وقتادة، وعن ابن عباس كالقولين. قال الزجاج: وهذا من باب السحر
  أيضاً.</p><p>الإشارة إلى قصة الملكين</p><p>ذكر العلماء أن الملكين إنما أنزلا إلى
  الأرض لسبب، وهو أنه لما كثرت خطايا بني آدم؛ دعت عليهم الملائكة، فقال الله تعالى:
  لو أنزلت الشهوة والشياطين منكم منزلتهما من بني آدم، لفعلتم مثل ما فعلوا، فحدثوا
  أنفسهم أنهم إن ابتلوا، اعتصموا، فأوحى الله إليهم [أن] اختاروا من أفضلكم ملكين، فاختاروا
  هاروت وماروت. وهذا مروي عن ابن مسعود، وابن عباس.</p><p>واختلف العلماء: ماذا فعلا
  من المعصية على ثلاثة أقوال. أحدها: أنهما زنيا، وقتلا، وشربا الخمرة، قاله ابن عباس.
  والثاني: أنهما جارا في الحكم، قاله عبيد الله بن عتبة. والثالث: أنهما هما بالمعصية
  فقط. ونقل عن علي، رضي الله عنه، أن الزهرة كانت امرأة جميلة، وأنها خاصمت إلى الملكين
  هاروت وماروت، فراودها كل واحد منهما على نفسها، ولم يُعلم صاحبه، وكانا يصعدان السماء
  آخر النهار، فقالت لهما: بم تهبطان وتصعدان؟ قالا: باسم الله الأعظم، فقالت: ما أنا
  بمواتيتكما إلى ما تريدان حتى تعلمانيه، فعلماها إياه، فطارت إلى السماء، فمسخها الله
  كوكباً.</p><p>وفي الحديث أن النبي، صلى الله عليه وسلم</p><p class="hadith"> " لعن
  الزهرة، وقال: إنها فتنت ملَكين " </p><p>إلا أن هذه الأشياء بعيدة عن الصحة وتأول
  بعضهم، هذا فقال: إنه لما رأى الكوكب، ذكر تلك المرأة، لا أن المرأة مسخت نجماً.</p><p>واختلف
  العلماء في كيفية عذابهما؛ فروي عن ابن مسعود أنهما معلقان بشعورهما إلى يوم القيامة،
  وقال مجاهد: إن جباً ملىء ناراً فجعلا فيه.</p><p>فأما بابل؛ فروي عن الخليل أن ألسن
  الناس تبلبلت بها. واختلفوا في حدها على ثلاثة أقوال. أحدها: أنها: الكوفة وسوادها،
  قاله ابن مسعود. والثاني: أنها من نصيبين إلى رأس العين، قاله قتادة. والثالث: أنها
  جبل في وهدة من الأرض، قاله السدي.</p><p>قوله تعالى: { إنما نحن فتنة } أي: اختبار
  وابتلاء.</p><p>قوله تعالى: { إِلا بإذن الله } يريد: بقضائه. { ولقد علموا }: إشارة
  إلى اليهود { لَمن اشتراه } ، يعني: اختاره، يريد: السحر. واللام لام اليمين. فأما
  الخلاق؛ فقال الزجاج: هو النصيب الوافر من الخير.</p><p>قوله تعالى: { ولبئس ما شروا
  به أنفسهم } أي: باعوها به { لو كانوا يعلمون } العقاب فيه.</p><p>فصل</p><p>اختلف
  الفقهاء في حكم الساحر؛ فمذهب إمامنا أحمد رضي الله عنه يكفر بسحره، قتل به، أو لم
  يقتل، وهل تقبل توبته؟ على روايتين. وقال الشافعي: لا يكفر بسحره، فان قتل بسحره وقال:
  سحري يقتل مثله، وتعمدت ذلك قتل قوداً. وإن قال: قد يقتل، وقد يخطيء، لم يقتل، وفيه
  الدية. فأما ساحر أهل الكتاب، فانه لا يقتل عند أحمد إلا أن يضر بالمسلمين، فيقتل لنقض
  العهد، وسواء في ذلك الرجل والمرأة. وقال أبو حنيفة: حكم ساحر أهل الكتاب حكم ساحر
  المسلمين في إيجاب القتل، فأما المرأة الساحرة، فقال: تحبس، ولا تقتل.</p>'
