aaya: وَاتَّبَعُوا مَا تَتْلُو الشَّيَاطِينُ عَلَىٰ مُلْكِ سُلَيْمَانَ ۖ وَمَا كَفَرَ
  سُلَيْمَانُ وَلَٰكِنَّ الشَّيَاطِينَ كَفَرُوا يُعَلِّمُونَ النَّاسَ السِّحْرَ وَمَا
  أُنْزِلَ عَلَى الْمَلَكَيْنِ بِبَابِلَ هَارُوتَ وَمَارُوتَ ۚ وَمَا يُعَلِّمَانِ
  مِنْ أَحَدٍ حَتَّىٰ يَقُولَا إِنَّمَا نَحْنُ فِتْنَةٌ فَلَا تَكْفُرْ ۖ فَيَتَعَلَّمُونَ
  مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ الْمَرْءِ وَزَوْجِهِ ۚ وَمَا هُمْ بِضَارِّينَ
  بِهِ مِنْ أَحَدٍ إِلَّا بِإِذْنِ اللَّهِ ۚ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلَا
  يَنْفَعُهُمْ ۚ وَلَقَدْ عَلِمُوا لَمَنِ اشْتَرَاهُ مَا لَهُ فِي الْآخِرَةِ مِنْ
  خَلَاقٍ ۚ وَلَبِئْسَ مَا شَرَوْا بِهِ أَنْفُسَهُمْ ۚ لَوْ كَانُوا يَعْلَمُونَ
text: '<p>قوله تعالى: { وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَاطِينُ... }</p><p>أي عملوا
  بمقتضاه، وليس هو من الاتباع الحقيقي، لأن متلو الشياطين لا يتبع إنما يتبع التالي
  وهو الشيطان لا متلوه.</p><p>قوله تعالى: { عَلَىٰ مُلْكِ سُلَيْمَانَ... }</p><p>قيل؛
  أى على عهد سليمان، ويحتمل أن يراد اتّباعهم ما سمعوا أنّ الشيطان كان يتلوه في عهد
  سليمان، وأنهم يتبعون في عهد سليمان ما يتلوه الشيطان إذّاك؟ قال ابن عرفة: وتعلّم
  السّحر واعتقاده حقا كفر. وأما تعلمه من غير اعتقاد حقيقة ففي التكفير به قولان، وظاهر
  المتكلّمين أنّ التكفير إنّما هو بأحد ثلاثة أمور: إما بقول كلمة الكفر، أو بالسّجود
  لصنم، أو بالفعل كلبس الزّنار ونحوه. وجعل الفخر (هنا) من السحر (الشعوذة). وكان شيخنا
  ابن عبد السلام يستضعف ذلك وينكره ويقول: إنما ذلك من خفة اليد، وليس بسحر، بخلاف ما
  يحكى عن غالب العجائبي من أنه كان يزرع الفقوس (ويجنيه) في ساعة واحدة فإنه سحر.</p><p>قال
  ابن عطية: روي أنهما (ملكان) اختصمت إليهما إمرأة، وحكى القصة، وضعفه ابن عطية من جهة
  السند.</p><p>قال ابن عرفة: بل هو ضعيف من جهة الاستدلال، فإنه قد قام الدّليل على
  عصمة الملائكة.</p><p>ولا يقال: إنهما كانا معصومين، ثم انتفت العصمة عنهما حينئذ،
  فإنّ ذلك إنما هو فيمن يتّصف بالحفظ لا بالعصمة، فيصح أن يحفظ تارة دون تارة، أما العصمة
  فلا تزول عمن ثبتت له أبدا (وقد) كان الشيوخ/ يخطئون ابن عطية في هذا الموضوع لأجل
  (ذكره) هذه الحكاية. ونقل بعضهم عن القرافي أن (مالكا) أنكر ذلك في حق هاروت وماروت.</p><p>قال
  ابن عرفة؛ وكان تَعلم السحر في (زمن) هاروت وماروت (جائزا)، وكانوا مأمورين بتعليم
  النّاس على جهة الابتلاء من الله تعالى لخلقه، فالطائع لا يتعلمه، والعاصي (يبادر)
  إليه ويتعلمه كما خلق الله السّم القاتل والحديد وغير ذلك مع أنه لا يجوز تناوله. فقوله
  على هذا: (فلا) يكفر، إما أن يراد به العمل أي تعلمه ولا تعمل به فتكفر، أو يرادُ به
  نفس العلم أي نحن يجوز لنا تعليمه وغيرنا لا يجوز له أن يتعلمه منا فلا نتعلمه فنكفر،
  فهم مباح لهم تعليمه للغير، وذلك الغير لا يباح له أن يتعلمه منهم، وكان التعليم حينئذ
  جائزا ثم نسخ فصار حراما.</p><p>وقال الزمخشري: أي فلا نتعلمه (معتقدا) أنه حق فنكفر.</p><p>ومنهم
  من قال: إن تعلمه جائز أو مطلوب ليفرق بينه وبين المعجزة والكرامة، ولكن ذلك في تعلمه
  على الجملة لا تعلمه مفصلا، وكلام الزمخشري هنا أنسب من كلام ابن عطية إلا في كلمة
  واحدة. (وبقوله) تعالى: " فَيَتَعَلَّمُونَ مِنْهُمَا " استشهد ابن التلمساني في كتاب
  القياس على أن الفاء تكون للاستئناف.</p><p>قوله تعالى: { وَلَقَدْ عَلِمُواْ لَمَنِ
  ٱشْتَرَاهُ... }</p><p>ابن عطية: الضمير عائد على بني إسرائيل.</p><p>قال ابن عرفة:
  إمّا عموما أو على علمائهم. وقيل: على الشيطان، وقيل: على الملكين. وضعفه ابن عرفة،
  لأنه جمع فلا يصح إلا على القول بأن أقل الجمع اثنان. فإن قلت: هلا قيل فحفظه في الآخرة
  جهنم، فهاذ أدل على (الخسران) في الآخرة، لأن فاعل المباح يصدق عليه أنه ليس له في
  الآخرة نصيب إذ لا ثواب فيه؟</p><p>قلنا: السياق يهدي إلى (أن) المراد له العذاب، وأن
  هذا القسم (منتف عنهم).</p><p>قوله تعالى: { وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنفُسَهُمْ
  لَوْ كَانُواْ يَعْلَمُونَ }</p><p>قال ابن عرفة: جواب " لو " مقدر، أي لو كانوا يعلمون
  لما شَرَوْا، ولا يصح أنْ يكون جوابها: " لَبِئْسَ مَا شَرَوْاْ " لأنه مذموم سواء
  شروه أو لم يشتروه، وسواء علموا أو لَم يَعلموا.</p><p>ابن عطية: من أَعَاد الضمير
  في " وَلَقَدْ عَلِمُواْ " على بني إسرائيل وينتقض ذلك عليه بقوله: " لوْ كَانُواْ
  يَعْلَمُونَ ". فظاهره (أنّهم) لم يعلموا (ويمكن) أن يجاب عنه بأنه مجاز لأنّهم عملوا
  عمل من لا يعلم، فكأنهم لم يعملوا.</p><p>قال ابن عرفة: قال بعضهم: أو يجاب بأنّ قولك:
  كأن زيدا يعلم كذا، أخص من قولك: علم زيد كذا لاقتضاء (الأول) تكرّر العلم له ودوامه
  حتى تطبع به، فأثبت في أول الآية لهم مطلق العلم الصادق بأدنى شيء وقال في آخرها: "
  لوْ كَانُواْ يَعْلَمُونَ " علما ثابتا حقيقيا لما باعوا أنفسهم بذلك. وشروا بمعنى
  بَاعُوا.</p>'
