aaya: وَاتَّبَعُوا مَا تَتْلُو الشَّيَاطِينُ عَلَىٰ مُلْكِ سُلَيْمَانَ ۖ وَمَا كَفَرَ
  سُلَيْمَانُ وَلَٰكِنَّ الشَّيَاطِينَ كَفَرُوا يُعَلِّمُونَ النَّاسَ السِّحْرَ وَمَا
  أُنْزِلَ عَلَى الْمَلَكَيْنِ بِبَابِلَ هَارُوتَ وَمَارُوتَ ۚ وَمَا يُعَلِّمَانِ
  مِنْ أَحَدٍ حَتَّىٰ يَقُولَا إِنَّمَا نَحْنُ فِتْنَةٌ فَلَا تَكْفُرْ ۖ فَيَتَعَلَّمُونَ
  مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ الْمَرْءِ وَزَوْجِهِ ۚ وَمَا هُمْ بِضَارِّينَ
  بِهِ مِنْ أَحَدٍ إِلَّا بِإِذْنِ اللَّهِ ۚ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلَا
  يَنْفَعُهُمْ ۚ وَلَقَدْ عَلِمُوا لَمَنِ اشْتَرَاهُ مَا لَهُ فِي الْآخِرَةِ مِنْ
  خَلَاقٍ ۚ وَلَبِئْسَ مَا شَرَوْا بِهِ أَنْفُسَهُمْ ۚ لَوْ كَانُوا يَعْلَمُونَ
text: '<p>يعنـي بقوله: { واتّبَعُوا ما تَتْلُوا الشّياطِينُ } الفريق من أحبـار الـيهود
  وعلـمائها الذين وصفهم الله جل ثناؤه بأنهم نبذوا كتابه الذي أنزله علـى موسى وراء
  ظهورهم، تـجاهلاً منهم وكفراً بـما هم به عالـمون، كأنهم لا يعلـمون. فأخبر عنهم أنهم
  رفضوا كتابه الذي يعلـمون أنه منزل من عنده علـى نبـيه صلى الله عليه وسلم، ونقضوا
  عهده الذي أخذه علـيهم فـي العمل بـما فـيه، وآثروا السحر الذي تَلَتْه الشياطين فـي
  ملك سلـيـمان بن داود فـاتبعوه وذلك هو الـخسار والضلال الـمبـين.</p><p>واختلف أهل
  التأويـل فـي الذين عُنوا بقوله: { واتّبَعُوا ما تَتْلُوا الشّياطِينُ علـى مُلْكِ
  سُلَـيْـمَانَ }. فقال بعضهم: عنى الله بذلك الـيهودَ الذين كانوا بـين ظهرانـيْ مهاجر
  رسول الله صلى الله عليه وسلم لأنهم خاصموا رسول الله صلى الله عليه وسلم بـالتوراة،
  فوجدوا التوراة للقرآن موافقةً، تأمره من اتبـاع مـحمد صلى الله عليه وسلم وتصديقه
  بـمثل الذي يأمر به القرآن، فخاصموا بـالكتب التـي كان الناس اكتتبوها من الكهنة علـى
  عهد سلـيـمان. ذكر من قال ذلك:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السدي: { واتّبَعُوا ما تَتْلُوا الشّياطِينُ علـى مُلْكِ سُلَـيْـمَانَ
  } علـى عهد سلـيـمان. قال: كانت الشياطين تصعد إلـى السماء، فتقعد منها مقاعد للسمع،
  فـيستـمعون من كلام الـملائكة فـيـما يكون فـي الأرض من موت أو غيث أو أمر، فـيأتون
  الكهنة فـيخبرونهم، فتـحدّث الكهنة الناس فـيجدونه كما قالوا. حتـى إذا أمنتهم الكهنة
  كذبوا لهم، فأدخـلوا فـيه غيره فزادوا مع كل كلـمة سبعين كلـمة. فـاكتتب الناس ذلك
  الـحديث فـي الكتب وفشا فـي بنـي إسرائيـل أن الـجنّ تعلـم الغيب. فبعث سلـيـمان فـي
  الناس، فجمع تلك الكتب فجعلها فـي صندوق، ثم دفنها تـحت كرسيه، ولـم يكن أحد من الشياطين
  يستطيع أن يدنو من الكرسي إلا احترق، وقال: «لا أسمع أحداً يذكر أن الشياطين تعلـم
  الغيب إلا ضربت عنقه». فلـما مات سلـيـمان، وذهبت العلـماء الذين كانوا يعرفون أمر
  سلـيـمان، وخـلف بعد ذلك خَـلْفٌ، تـمثل الشيطان فـي صورة إنسان، ثم أتـى نفراً من
  بنـي إسرائيـل، فقال: هل أدلكم علـى كنز لا تأكلونه أبداً؟ قالوا: نعم. قال: فـاحفروا
  تـحت الكرسي وذهب معهم فأراهم الـمكان. فقام ناحية، فقالوا له: فـادْنُ قال: لا ولكنـي
  هاهنا فـي أيديكم، فإن لـم تـجدوه فـاقتلونـي. فحفروا فوجدوا تلك الكتب، فلـما أخرجوها
  قال الشيطان: إن سلـيـمان إنـما كان يضبط الإنس والشياطين والطير بهذا السحر. ثم طار
  فذهب. وفشا فـي الناس أن سلـيـمان كان ساحراً واتـخذت بنو إسرائيـل تلك الكتب. فلـما
  جاءهم مـحمد صلى الله عليه وسلم خاصموه بها، فذلك حين يقول: { وَمَا كَفَرَ سُلَـيْـمَانُ
  وَلَكِنَّ الشّياطِينَ كَفَرُوا يُعَلِّـمُونَ النّاسَ السِّحْرَ }.</p><p>حدثت عن
  عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { وَاتّبَعُوا
  ما تَتْلُوا الشّياطِينُ علـى مُلْكِ سُلَـيْـمَانَ } قالوا: إن الـيهود سألوا مـحمداً
  صلى الله عليه وسلم زماناً عن أمور من التوراة، لا يسألونه عن شيء من ذلك إلا أنزل
  الله علـيه ما سألوه عنه فـيَخْصِمهم. فلـما رأوا ذلك قالوا: هذا أعلـم بـما أنزل إلـينا
  منا. وإنهم سألوه عن السحر وخاصموه به، فأنزل الله جلّ وعزّ: { واتّبَعوا ما تَتْلُوا
  الشّياطِينُ علـى مُلْكِ سُلَـيْـمَانَ وَمَا كَفَرَ سُلَـيْـمَانُ وَلَكِنَّ الشّياطِينَ
  كَفَرُوا يُعَلِّـمُونَ النّاسَ السِّحْرَ }. وإن الشياطين عمدوا إلـى كتاب فكتبوا
  فـيه السحر والكهانة وما شاء الله من ذلك، فدفنوه تـحت مـجلس سلـيـمان، وكان سلـيـمان
  لا يعلـم الغيب، فلـما فـارق سلـيـمان الدنـيا استـخرجوا ذلك السحر، وخدعوا به الناس
  وقالوا: هذا علـم كان سلـيـمان يكتـمه ويحسد الناس علـيه. فأخبرهم النبـيّ صلى الله
  عليه وسلم بهذا الـحديث. فرجعوا من عنده، وقد حزنوا وأدحض الله حجتهم.</p><p>وحدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { واتّبَعُوا ما تَتْلُوا الشّياطِينُ
  علـى مُلْكِ سُلَـيْـمانَ } قال: لـما جاءهم رسول الله صلى الله عليه وسلم مُصَدّقاً
  لِـمَا مَعَهُمْ</p><p class="quran">نَبَذَ فَرِيقٌ مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ</p><p>[البقرة:
  101] الآية. قال: اتبعوا السحر، وهم أهل الكتاب. فقرأ حتـى بلغ: { وَلَكِنَّ الشّياطِينَ
  كَفَرُوا يُعَلِّـمُونَ النّاسَ السِّحْرَ }.</p><p>وقال آخرون: بل عنى الله بذلك الـيهود
  الذين كانوا علـى عهد سلـيـمان. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، قال: قال ابن جريج: تلت الشياطين السحر علـى الـيهود علـى ملك سلـيـمان
  فـاتبعته الـيهود علـى ملكه يعنـي اتبعوا السحر علـى ملك سلـيـمان.</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة، قال: حدثنـي ابن إسحاق، قال: عمدت الشياطين حين عرفت موت سلـيـمان
  بن داود علـيه السلام، فكتبوا أصناف السحر: من كان يحبّ أن يبلغ كذا وكذا، فلـيفعل
  كذا وكذا. حتـى إذا صنعوا أصناف السحر، جعلوه فـي كتاب، ثم ختـموا علـيه بخاتـم علـى
  نقش خاتـم سلـيـمان، وكتبوا فـي عنوانه: «هذا ما كتب آصف بن برخيا الصدّيق للـملك سلـيـمان
  بن داود من ذخائر كنوز العلـم». ثم دفنوه تـحت كرسيه، فـاستـخرجته بعد ذلك بقايا بنـي
  إسرائيـل حين أحدثوا ما أحدثوا، فلـما عثروا علـيه قالوا: ما كان سلـيـمان بن داود
  إلا بهذا. فأفشوا السحر فـي الناس وتعلـموه وعلـموه، فلـيس فـي أحد أكثر منه فـي يهود.
  فلـما ذكر رسول الله صلى الله عليه وسلم فـيـما نزل علـيه من الله سلـيـمان بن داود
  وعدّه فـيـمن عدّه من الـمرسلـين، قال من كان بـالـمدينة من يهود: ألا تعجبون لـمـحمد
  صلى الله عليه وسلم يزعم أن سلـيـمان بن داود كان نبـيّاً والله ما كان إلا ساحراً
  فأنزل الله فـي ذلك من قولهم علـى مـحمد صلى الله عليه وسلم: { واتّبَعُوا ما تَتْلُوا
  الشّياطِينُ علـى مُلْكِ سُلَـيْـمَانَ وَمَا كَفَرَ سُلَـيْـمَانَ وَلَكِنَّ الشّياطِينَ
  كَفَرُوا } قال: كان حين ذهب ملك سلـيـمان ارتدّ فِئَامٌ من الـجنّ والإنس واتبعوا
  الشهوات.</p><p>فلـما رجع الله إلـى سلـيـمان ملكه، قام الناس علـى الدين كما كانوا.
  وإن سلـيـمان ظهر علـى كتبهم فدفنها تـحت كرسيه. وتوفـي سلـيـمان حِدْثان ذلك، فظهرت
  الـجنّ والإنس علـى الكتب بعد وفـاة سلـيـمان، وقالوا: هذا كتاب من الله نزل علـى سلـيـمان
  أخفـاه منا. فأخذوا به فجعلوه دينا، فأنزل الله:</p><p class="quran">وَلَمَّآ جَآءَهُمْ
  رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ يَعْلَمُونَ
  * وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ</p><p>[البقرة: 101-102] وهي الـمعازف
  واللعب وكلُّ شيء يصدّ عن ذكر الله.</p><p>والصواب من القول فـي تأويـل قوله: { واتّبَعُوا
  ما تَتْلُوا الشّياطِينُ علـى مُلْكِ سُلَـيْـمَانَ } أن ذلك توبـيخ من الله لأحبـار
  الـيهود الذين أدركوا رسول الله صلى الله عليه وسلم، فجحدوا نبوّته وهم يعلـمون أنه
  لله رسول مرسل، وتأنـيب منه لهم فـي رفضهم تنزيـله، وهجرهم العمل به وهو فـي أيديهم
  يعلـمونه ويعرفون أنه كتاب الله، واتّبـاعهم واتّبـاع أوائلهم وأسلافهم ما تَلَتْهُ
  الشياطين فـي عهد سلـيـمان. وقد بـينا وجه جواز إضافة أفعال أسلافهم إلـيهم فـيـما
  مضى، فأغنى ذلك عن إعادته فـي هذا الـموضع.</p><p>وإنـما اخترنا هذا التأويـل لأن الـمتبعة
  ما تلته الشياطين فـي عهد سلـيـمان وبعده إلـى أن بعث الله نبـيه بـالـحقّ وأمر السحر
  لـم يزل فـي الـيهود، ولا دلالة فـي الآية أن الله تعالـى أراد بقوله: { واتبعوا }
  بعضاً منهم دون بعض، إذ كان جائزاً فصيحاً فـي كلام العرب إضافة ما وصفنا من اتبـاع
  أسلاف الـمخبر عنهم بقوله: { واتّبَعُوا ما تَتْلُوا الشّياطِينُ } إلـى أخلافهم بعدهم.
  ولـم يكن بخصوص ذلك عن رسول الله صلى الله عليه وسلم أثر منقول، ولا حجة تدلّ علـيه،
  فكان الواجب من القول فـي ذلك أن يقال: كل متبع ما تلته الشياطين علـى عهد سلـيـمان
  من الـيهود داخـل فـي معنى الآية، علـى النـحو الذي قلنا.</p><p>القول فـي تأويـل قوله
  تعالـى: { مَا تَتْلُوا الشّياطِينُ }. يعنـي جل ثناؤه بقوله: { ما تَتْلُوا الشّياطِينُ
  }: الذي تتلو. فتأويـل الكلام إذا: واتبعوا الذي تتلو الشياطين.</p><p>واختلف فـي تأويـل
  قوله: { تَتْلُوا } فقال بعضهم: يعنـي بقوله: { تَتْلُوا } تـحدّث وتروى وتتكلـم به
  وتـخبر، نـحو تلاوة الرجل للقرآن وهي قراءته. ووجه قائلوا هذا القول تأويـلهم ذلك إلـى
  أن الشياطين هي التـي علـمت الناس السحر وروته لهم. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى
  بن إبراهيـم، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن عمرو، عن مـجاهد فـي قول الله:
  { وَاتَّبَعُوا ما تَتْلُوا الشّياطِينُ علـى مُلْكِ سُلَـيْـمَانَ } قال: كانت الشياطين
  تسمع الوحي، فما سمعوا من كلـمة زادوا فـيها مائتـين مثلها، فأرسل سلـيـمان إلـى ما
  كتبوا من ذلك فجمعه.</p><p>فلـما توفـي سلـيـمان وجدته الشياطين فعلـمته الناس وهو
  السحر.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { واتّبَعُوا
  ما تَتْلُوا الشّياطِينُ علـى مُلْكِ سُلَـيْـمَانَ } من الكهانة والسحر وذكر لنا والله
  أعلـم أن الشياطين ابتدعت كتابـاً فـيه سحر وأمر عظيـم، ثم أفشوه فـي الناس وعلـموهم
  إياه.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال:
  قال عطاء: قوله: { وَاتّبَعُوا ما تَتْلُوا الشياطِينُ } قال: نراه ما تـحدّث.</p><p>حدثنـي
  سَلْـم بن جنادة السوائي، قال: ثنا أبو معاوية، عن الأعمش، عن الـمنهال، عن سعيد بن
  جبـير، عن ابن عبـاس، قال: انطلقت الشياطين فـي الأيام التـي ابتلـى فـيها سلـيـمان،
  فكتبت فـيها كُتبـاً فـيها سحر وكفر، ثم دفنوها تـحت كرسي سلـيـمان، ثم أخرجوها فقرءوها
  علـى الناس.</p><p>وقال آخرون: معنى قوله: { ما تَتْلُوا } ما تتبعه وترويه وتعمل به.
  ذكر من قال ذلك:</p><p>حدثنا الـحسن بن عمرو العنقزي، قال: حدثنـي أبـي، عن أسبـاط،
  عن السدي، عن أبـي مالك، عن ابن عبـاس: { تَتْلُوا } قال: تتبع.</p><p>حدثنـي نصر بن
  عبد الرحمن الأزدي، قال: ثنا يحيى بن إبراهيـم، عن سفـيان الثوري، عن منصور، عن أبـي
  رزين مثله.</p><p>قال أبو جعفر: والصواب من القول فـي ذلك أن يقال: إن الله عزّ وجلّ
  أخبر عن الذين أخبر عنهم أنهم اتبعوا ما تتلو الشياطين علـى عهد سلـيـمان بـاتبـاعهم
  ما تلته الشياطين. ولقول القائل: «هو يتلو كذا» فـي كلام العرب معنـيان: أحدهما الاتبـاع،
  كما يقال: تلوت فلانا إذا مشيت خـلفه وتبعت أثره، كما قال جل ثناؤه:</p><p class="quran">هُنَالِكَ
  تَبْلُواْ كُلُّ نَفْسٍ مَّآ أَسْلَفَتْ</p><p>[يونس: 30] يعنـي بذلك تتّبع. والآخر:
  القراءة والدراسة، كما تقول: فلان يتلو القرآن، بـمعنى أنه يقرؤه ويدرسه، كما قال حسان
  بن ثابت:</p><p class="poetry_or_grammar">نَبِـيٌّ يَرَى مَا لا يَرَى النّاسُ حَوْلَهُ</p><p
  class="poetry_or_grammar">ويَتْلُو كِتابَ اللَّهِ فـي كُلّ مَشْهَدِ</p><p>ولـم يخبرنا
  الله جل ثناؤه بأيّ معنى التلاوة كانت تلاوة الشياطين الذين تلوا ما تلوه من السحر
  علـى عهد سلـيـمان بخبر يقطع العذر. وقد يجوز أن تكون الشياطين تلت ذلك دراسةً وروايةً
  وعملاً، فتكون كانت متبعته بـالعمل، ودارسته بـالرواية فـاتبعت الـيهود منهاجها فـي
  ذلك وعملت به وروته.</p><p>القول فـي تأويـل قوله تعالـى: { علـى مُلْكِ سُلَـيْـمان
  }.</p><p>يعنـي بقوله جل ثناؤه: { علـى مُلْكِ سُلَـيْـمَانَ } فـي ملك سلـيـمان وذلك
  أن العرب تضع «فـي» موضع «علـى» و«علـى» فـي موضع «فـي»، من ذلك قول الله جل ثناؤه:</p><p
  class="quran">وَلأُصَلِّبَنَّكُمْ فِي جُذُوعِ ٱلنَّخْلِ</p><p>[طه: 71] يعنـي به:
  علـى جذوع النـخـل، وكما قال: «فعلت كذا فـي عهد كذا وعلـى عهد كذا» بـمعنى واحد. وبـما
  قلنا من ذلك كان ابن جريج وابن إسحاق يقولان فـي تأويـله.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج: { عَلَـى مُلْكِ سُلَـيْـمَانَ
  } يقول: فـي ملك سلـيـمان.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، قال: قال ابن إسحاق
  فـي قوله: { علـى مُلْكِ سُلَـيْـمَانَ } أي فـي ملك سلـيـمان.</p><p>القول فـي تأويـل
  قوله تعالـى: { وما كَفَرَ سُلَـيْـمَانُ وَلَكِنَّ الشّياطِين كَفَرُوا يُعَلِّـمُونَ
  النّاسَ السِّحْرَ }.</p><p>إن قال لنا قائل: وما هذا الكلام من قوله: { واتّبَعُوا
  ما تَتْلُوا الشّياطِينُ علـى مُلْكِ سُلَـيْـمَانَ } ولا خبر معنا قبلُ عن أحد أنه
  أضاف الكفر إلـى سلـيـمان، بل إنـما ذكر اتبـاع من اتبع من الـيهود ما تلته الشياطين؟
  فما وجه نفـي الكفر عن سلـيـمان بعقب الـخبر عن اتبـاع من اتبعت الشياطين فـي العمل
  بـالسحر وروايته من الـيهود؟ قـيـل: وجه ذلك أن الذين أضاف الله جل ثناؤه إلـيهم اتبـاع
  ما تلته الشياطين علـى عهد سلـيـمان من السحر والكفر من الـيهود، نسبوا ما أضافه الله
  تعالـى ذكره إلـى الشياطين من ذلك إلـى سلـيـمان بن داود، وزعموا أن ذلك كان من علـمه
  وروايته، وأنه إنـما كان يستعبد من يستعبد من الإنس والـجنّ والشياطين وسائر خـلق الله
  بـالسحر. فحسَّنوا بذلك من ركوبهم ما حرّم الله علـيهم من السحر لأَنْفُسَهم عند من
  كان جاهلاً بأمر الله ونهيه، وعند من كان لا علـم له بـما أنزل الله فـي ذلك من التوراة،
  وتبرأ بإضافة ذلك إلـى سلـيـمان من سلـيـمان، وهو نبـيّ الله صلى الله عليه وسلم منهم
  بشرٌ، وأنكروا أن يكون كان لله رسولاً، وقالوا: بل كان ساحراً. فبرأ الله سلـيـمان
  بن داود من السحر والكفر عند من كان منهم ينسبه إلـى السحر والكفر لأسبـاب ادعوها علـيه
  قد ذكرنا بعضها، وسنذكر بـاقـي ما حضرنا ذكره منها. وأكذب الآخرين الذين كانوا يعملون
  بـالسحر، متزينـين عند أهل الـجهل فـي عملهم ذلك بأن سلـيـمان كان يعمله. فنفـى الله
  عن سلـيـمان علـيه السلام أن يكون كان ساحراً أو كافراً، وأعلـمهم أنهم إنـما اتبعوا
  فـي عملهم السحر ما تلته الشياطين فـي عهد سلـيـمان، دون ما كان سلـيـمان يأمرهم من
  طاعة الله واتبـاع ما أمرهم به فـي كتابه الذي أنزله علـى موسى صلوات الله علـيه. ذكر
  الدلائل علـى صحة ما قلنا من الأخبـار والآثار:</p><p>حدثنا ابن حميد، قال: ثنا يعقوب
  القمي، عن جعفر بن أبـي الـمغيرة، عن سعيد بن جبـير، قال: كان سلـيـمان يتتبع ما فـي
  أيدي الشياطين من السحر، فـيأخذه فـيدفنه تـحت كرسيه فـي بـيت خزانته. فلـم تقدر الشياطين
  أن يصلوا إلـيه، فدَنَتْ إلـى الإنس، فقالوا لهم: أتريدون العلـم الذي كان سلـيـمان
  يسخر به الشياطين والرياح وغير ذلك؟ قالوا: نعم: قالوا: فإنه فـي بـيت خزانته وتـحت
  كرسيه. فـاستثارته الإنس فـاستـخرجوه فعملوا به. فقال أهل الـحجاز: كان سلـيـمان يعمل
  بهذا وهذا سحر.</p><p>فأنزل الله جل ثناؤه علـى لسان نبـيه مـحمد صلى الله عليه وسلم
  براءة سلـيـمان، فقال: { وَاتّبَعُوا ما تَتْلُوا الشّياطِينُ علـى مُلْكِ سُلَـيْـمَانَ
  } الآية، فأنزل الله براءة سلـيـمان علـى لسان نبـيه علـيهما السلام.</p><p>حدثنـي
  أبو السائب السوائي، قال: ثنا أبو معاوية، عن الأعمش، عن الـمنهال، عن سعيد بن جبـير،
  عن ابن عبـاس، قال: كان الذي أصاب سلـيـمان بن داود فـي سبب أناس من أهل امرأة يقال
  لها جرادة، وكانت من أكرم نسائه علـيه، قال: فكان هوى سلـيـمان أن يكون الـحق لأهل
  الـجرادة فـيقضي لهم، فعوقب حين لـم يكن هواه فـيهم واحد. قال: وكان سلـيـمان بن داود
  إذا أراد أن يدخـل الـخلاء أو يأتـي شيئاً من نسائه أعطى الـجرادة خاتـمه. فلـما أراد
  الله أن يبتلـي سلـيـمان بـالذي ابتلاه به، أعطى الـجرادة ذات يوم خاتـمه، فجاء الشيطان
  فـي صورة سلـيـمان فقال لها: هاتـي خاتـمي فأخذه فلبسه، فلـما لبسه دانت له الشياطين
  والـجنّ والإنس. قال: فجاءها سلـيـمان فقال: هاتـي خاتـمي فقالت: كذبت لست بسلـيـمان.
  قال: فعرف سلـيـمان أنه بلاء ابتلـي به. قال: فـانطلقت الشياطين فكتبت فـي تلك الأيام
  كتبـا فـيها سحر وكفر ثم دفنوها تـحت كرسي سلـيـمان، ثم أخرجوها فقرءوها علـى الناس
  وقالوا: إنـما كان سلـيـمان يغلب الناس بهذه الكتب. قال: فبرىء الناس من سلـيـمان وأكفروه،
  حتـى بعث الله مـحمداً صلى الله عليه وسلم فأنزل جل ثناؤه: { وَاتّبَعُوا مَا تَتْلُوا
  الشّياطِينُ عَلـى مُلْكِ سُلَـيْـمَانَ } يعنـي الذي كتب الشياطين من السحر والكفر
  { وَما كَفَرَ سُلَـيْـمَانُ وَلَكِنَّ الشّياطِينَ كَفَرُوا } فأنزل اللَّهُ جل وعزّ
  وعذره.</p><p>حدثنـي مـحمد بن عبد الأعلـى الصنعانـي، قال: ثنا الـمعتـمر بن سلـيـمان،
  قال: سمعت عمران بن حدير، عن أبـي مـجلز، قال: أخذ سلـيـمان من كل دابة عهدا، فإذا
  أصيب رجل فسئل بذلك العهد خُـلِّـي عنه، فرأى الناس السجعَ والسحرَ وقالوا: هذا كان
  يعمل به سلـيـمان فقال الله جل ثناؤه: { وَمَا كَفَرَ سُلَـيْـمَانُ وَلَكِنَّ الشّياطِينَ
  كَفَرُوا يُعَلِّـمُونَ النّاسَ السِّحْرَ }.</p><p>حدثنا أبو حميد، قال: ثنا جرير،
  عن حصين ابن عبد الرحمن، عن عمران بن الـحرث، قال: بـينا نـحن عند ابن عبـاس إذ جاءه
  رجل، فقال له ابن عبـاس: من أين جئت؟ قال: من العراق، قال: من أَيِّهِ؟ قال: من الكوفة.
  قال: فما الـخبر؟ قال: تركتهم يتـحدثون أن علـيًّا خارج إلـيهم. ففزع فقال: ما تقول
  لا أبـا لك لو شعرنا ما نكحنا نساءه ولا قسمنا ميراثه، أما إنـي أحدثكم من ذلك أنه
  كانت الشياطين يسترقون السمع من السماء فـيأتـي أحدهم بكلـمة حقّ قد سمعها، فإذا حدث
  منه صدق كذب معها سبعين كذبة، قال: فـيشربها قلوب الناس فأطلع الله علـيها سلـيـمانَ
  فدفنها تـحت كرسيه. فلـما توفـي سلـيـمان بن داود قام شيطان بـالطريق فقال: ألا أدلكم
  علـى كنزه الـمـمَنَّع الذي لا كنز مثله؟ تـحت الكرسي.</p><p>فأخرجوه فقالوا: هذا سحر.
  فتناسخها الأمـم، حتـى بقاياهم ما يتـحدّث به أهل العراق. فأنزل الله عذر سلـيـمان:
  { وَاتّبَعُوا ما تَتْلُوا الشّياطِينُ عَلـى مُلْكِ سُلَـيْـمَانَ وَمَا كَفَرَ سُلَـيْـمانُ
  ولَكِنَّ الشّياطِينَ كَفَرُوا يُعَلِّـمُونَ النّاسَ السِّحْرَ }.</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا والله أعلـم أن الشياطين
  ابتدعت كتابـاً فـيه سحر وأمر عظيـم، ثم أفشوه فـي الناس وأعلـموهم إياه. فلـما سمع
  بذلك سلـيـمان نبـيّ الله صلى الله عليه وسلم فتتبَّع تلك الكتب، فأتـى بها فدفنها
  تـحت كرسيه كراهية أن يتعلـمها الناس. فلـما قبض الله نبـيه سلـيـمان عمدت الشياطين
  فـاستـخرجوها من مكانها الذي كانت فـيه فعلـموها الناس، فأخبروهم أن هذا علـم كان يكتـمه
  سلـيـمان ويستأثر به. فعذر الله نبـيه سلـيـمان وبرأه من ذلك، فقال جل ثناؤه: { وَما
  كَفَرَ سُلَـيْـمَانُ وَلَكِنَّ الشّياطِينَ كَفَرُوا }.</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: كتبت الشياطين كتبـاً فـيها
  سحر وشرك، ثم دفنت تلك الكتب تـحت كرسي سلـيـمان. فلـما مات سلـيـمان استـخرج الناس
  تلك الكتب، فقالوا: هذا علـم كَتَـمَنَاهُ سلـيـمان. فقال الله جل وعزّ: { وَاتّبَعُوا
  ما تَتْلُوا الشّياطِينُ علـى مُلْكِ سلَـيْـمَانَ وَمَا كَفَرَ سُلَـيْـمَانُ وَلَكِنَّ
  الشّياطِينَ كَفَرُوا يُعَلِّـمُونَ النّاسَ السِّحْرَ }.</p><p>حدثنا القاسم، قال:
  ثنا حجاج، حدثنا الـحسين قال: عن ابن جريج، عن مـجاهد قوله: { وَاتّبَعُوا ما تَتْلُوا
  الشّياطِينُ علـى مُلْكِ سُلَـيْـمَانَ } قال: كانت الشياطين تستـمع الوحي من السماء،
  فما سمعوا من كلـمة زادوا فـيها مثلها. وإن سلـيـمان أخذ ما كتبوا من ذلك فدفنه تـحت
  كرسيه فلـما توفـي وجدته الشياطين فعلـمته الناس.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن أبـي بكر، عن شهر بن حوشب، قال: لـما سُلب سلـيـمان ملكه كانت
  الشياطين تكتب السحر فـي غيبة سلـيـمان، فكتبت: من أراد أن يأتـي كذا وكذا فلـيستقبل
  الشمس ولـيقل كذا وكذا، ومن أراد أن يفعل كذا وكذا فلـيستدبر الشمس ولـيقل كذا وكذا.
  فكتبته وجعلت عنوانه: «هذا ما كتب آصف بن برخيا للـملك سلـيـمان بن داود من ذخائر كنوز
  العلـم»، ثم دفنته تـحت كرسيه. فلـما مات سلـيـمان قام إبلـيس خطيبـاً فقال: يا أيها
  الناس إن سلـيـمان لـم يكن نبـياً، وإنـما كان ساحراً، فـالتَـمِسُوا سحره فـي متاعه
  وبـيوته ثم دلهم علـى الـمكان الذي دفن فـيه، فقالوا: والله لقد كان سلـيـمان ساحراً،
  هذا سحره، بهذا تعبَّدَنا، وبهذا قهرَنا. فقال الـمؤمنون: بل كان نبـياً مؤمناً. فلـما
  بعث الله النبـيّ مـحمداً صلى الله عليه وسلم جعل يذكر الأنبـياء حتـى ذكر داود وسلـيـمان،
  فقالت الـيهود: انظروا إلـى مـحمد يخـلط الـحقّ بـالبـاطل، يذكر سلـيـمان مع الأنبـياء،
  وإنـما كان ساحراً يركب الريح. فأنزل الله عذر سلـيـمان: { وَاتّبَعُوا ما تَتْلُوا
  الشّياطِينُ علـى مُلْكِ سُلَـيْـمَانَ } الآية.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: حدثنـي ابن إسحاق: { وَمَا كَفَرَ سُلَـيْـمَانُ وَلَكِنَّ الشّياطِينَ كَفَرُوا
  يُعَلَّـمُونَ النّاسَ السّحْرَ } وذلك أن رسول الله صلى الله عليه وسلم فـيـما بلغنـي
  لـما ذكر سلـيـمان بن داود فـي الـمرسلـين، قال بعض أحبـار الـيهود: ألا تعجبون من
  مـحمد يزعم أن ابن داود كان نبـيًّا، والله ما كان إلا ساحراً فأنزل الله فـي ذلك من
  قولهم: { وَما كَفَرَ سُلَـيْـمَانُ وَلَكِنَّ الشَّياطِينَ كَفَرُوا } أي بإتبـاعهم
  السحر وعملهم به { وَما أُنْزِلَ علـى الـمَلَكَيْنِ بِبَـابِلَ هارُوتَ وَمَارُوتَ
  }.</p><p>قال أبو جعفر: فإذا كان الأمر فـي ذلك علـى ما وصفنا وتأويـل قوله: { وَاتّبَعُوا
  ما تَتْلُوا الشّياطِينُ علـى مُلْكِ سُلَـيْـمَانَ وَمَا كَفَرَ سُلَـيْـمَانُ وَلَكِنَّ
  الشّياطِينَ كَفَرُوا } ما ذكرنا فتبـين أن فـي الكلام متروكاً ترك ذكره اكتفـاءً بـما
  ذكر منه، وأن معنى الكلام: { وَاتّبَعُوا ما تَتْلُوا الشّياطِينُ } من السحر { علـى
  مُلْكِ سُلَـيْـمَانَ } فتضيفه إلـى سلـيـمان، { وَما كَفَرَ سُلَـيْـمَانُ } فـيعمل
  بـالسحر { وَلَكِنَّ الشّياطِينَ كَفَرُوا يُعَلِّـمُونَ النّاسَ السِّحْرَ }.</p><p>وقد
  كان قتادة يتأوّل قوله: { وَما كَفَرَ سُلَـيْـمَانُ وَلَكِنَّ الشّياطِينَ كَفَرُوا
  } علـى ما قلنا.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  قوله: { وَما كَفَرَ سُلَـيْـمَان وَلَكِنَّ الشّيَاطِينَ كَفَرُوا } يقول: ما كان
  عن مشورته، ولا عن رضا منه ولكنه شيء افتعلته الشياطين دونه.</p><p>وقد دللنا فـيـما
  مضى علـى اختلاف الـمختلفـين فـي معنى «تتلو»، وتوجيه من وجه ذلك إلـى أن «تتلوا» بـمعنى
  تلت، إذ كان الذي قبله خبراً ماضياً وهو قوله: { وَاتّبَعُوا } وتوجيه الذين وجهوا
  ذلك إلـى خلاف ذلك. وبـيّنا فـيه وفـي نظيره الصواب من القول، فأغنى ذلك عن إعادته
  فـي هذا الـموضع. وأما معنى قوله: { ما تَتْلُوا } فإنه بـمعنى الذي تتلو وهو السحر.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَاتّبَعُوا ما تَتْلُوا الشّياطِينُ علـى
  مُلْكِ سُلَـيْـمَانَ } أي السحر.</p><p>قال أبو جعفر: ولعلّ قائلاً أن يقول: أَوَ
  ما كان السحر إلا أيام سلـيـمان؟ قـيـل له: بلـى قد كان ذلك قبل ذلك، وقد أخبر الله
  عن سَحَرة فرعون ما أخبر عنهم، وقد كانوا قبل سلـيـمان، وأخبر عن قوم نوح أنهم قالوا
  لنوح إنه ساحر قال: فكيف أخبر عن الـيهود أنهم اتبعوا ما تلته الشياطين علـى عهد سلـيـمان؟
  قـيـل: لأنهم أضافوا ذلك إلـى سلـيـمان علـى ما قد قدمنا البـيان عنه، فأراد الله تعالـى
  ذكره تبرئة سلـيـمان مـما نَـحَلُوه وأضافوا إلـيه مـما كانوا وجدوه إما فـي خزائنه
  وإما تـحت كرسيه، علـى ما جاءت به الآثار التـي قد ذكرناها من ذلك. فحصر الـخبر عْما
  كانت الـيهود اتبعته فـيـما تلته الشياطين أيام سلـيـمان دون غيره لذلك السبب، وإن
  كان الشياطين قد كانت تالـية للسحر والكفر قبل ذلك.</p><p>القول فـي تأويـل قوله تعالـى:
  { وَمَا أُنْزِلَ علـى الـمَلَكَيْنِ بِبـابِلَ هارُوتَ وَمَارُوتَ }.</p><p>اختلف
  أهل العلـم فـي تأويـل «ما» التـي فـي قوله: { وَما أُنْزِلَ علـى الـمَلَكَيْنِ }
  فقال بعضهم: معناه الـجحد وهي بـمعنى «لـم». ذكر من قال ذلك:.</p><p>حدثنـي مـحمد بن
  سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { وَما أُنْزِلَ عَلَـى الـمَلَكَيْنِ بِبـابِلَ هَارُوتَ وَمَارُوتَ } فإنه
  يقول: لـم ينزل الله السحر.</p><p>حدثنا ابن حميد، قال: حدثنـي حكام عن أبـي جعفر،
  عن الربـيع بن أنس: { وَما أُنْزِلَ علـى الـمَلَكَيْنِ } قال: ما أنزل الله علـيهما
  السحر.</p><p>فتأويـل الآية علـى هذا الـمعنى الذي ذكرناه عن ابن عبـاس والربـيع من
  توجيههما معنى قوله: { وَمَا أُنْزِلَ علـى الـمَلَكَيْنِ } إلـى: ولـم ينزل علـى الـملكين،
  واتبعوا الذي تتلوا الشياطين علـى ملك سلـيـمان من السحر، وما كفر سلـيـمان ولا أنزل
  الله السحر علـى الـملكين { ولكنَّ الشَّياطينَ كفرُوا يعلـمونَ الناسَ السحرَ } ببـابل
  هاروت وماروت، فـيكون حينئذ قوله: { ببـابل وهاروت وماروت } من الـمؤخر الذي معناه
  التقديـم.</p><p>فإن قال لنا قائل: وكيف وجه تقديـم ذلك؟ قـيـل: وجه تقديـمه أن يقال:
  واتبعوا ما تتلو الشياطين علـى ملك سلـيـمان وما أنزل علـى الـملكين، ولكن الشياطين
  كفروا يعلـمون الناس السحر ببـابل هاروت وماروت. فـيكون معنـيًّا بـالـملكين: جبريـل
  وميكائيـل لأن سحرة الـيهود فـيـما ذكر كانت تزعم أن الله أنزل السحر علـى لسان جبريـل
  وميكائيـل إلـى سلـيـمان بن داود. فأكذبها الله بذلك وأخبر نبـيه مـحمداً صلى الله
  عليه وسلم أن جبريـل وميكائيـل لـم ينزلا بسحر قط، وبرأ سلـيـمان مـما نـحلوه من السحر،
  فأخبرهم أن السحر من عمل الشياطين، وأنها تعلـم الناس ببـابل، وأن الذين يعلـمونهم
  ذلك رجلان اسم أحدهما هاروت واسم الآخر ماروت فـيكون هاروت وماروت علـى هذا التأويـل
  ترجمة علـى الناس ورداً علـيهم.</p><p>وقال آخرون: بل تأويـل «ما» التـي فـي قوله:
  { وَما أُنْزلَ علـى الـمَلَكَيْنِ } «الذي». ذكر من قال ذلك:</p><p>حدثنا الـحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: قال معمر، قال قتادة والزهري عن عبد الله: { وَما
  أُنْزِلَ عَلـى الـمَلَكَيْنِ بِبـابِلَ هارُوتَ وَمارُوتَ } كانا ملكين من الـملائكة
  فأهبطا لـيحكما بـين الناس. وذلك أن الـملائكة سخروا من أحكام بنـي آدم، قال: فحاكمت
  إلـيهما امرأة فحافـا لها، ثم ذهبـا يصعدان، فحيـل بـينهما وبـين ذلك وخُيِّراً بـين
  عذاب الدنـيا وعذاب الآخرة، فـاختارا عذاب الدنـيا. قال معمر: قال قتادة: فكانا يعلـمان
  الناس السحر، فأخذ علـيهما أن لا يعلـما أحداً حتـى يقولا: إنـما نـحن فتنة فلا تكفر.</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: أما قوله: { وَما أُنْزِلَ علـى الـمَلَكَيْنِ
  بِبـابِلَ هَارُوتَ وَمارُوتَ } فهذا سحر آخر خاصموه به أيضاً يقول: خاصموه بـما أنزل
  علـى الـملكين وإن كلام الـملائكة فـيـما بـينهم إذا علـمته الإنس فصنع وعمل به كان
  سحراً.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { يُعَلِّـمُونَ
  النّاسَ السِّحرَ وَما أُنْزِلَ علـى الـمَلَكَيْنِ بِبـابِلَ هَارُوتَ وَمارُوتَ }
  فـالسحر سحران: سحر تعلـمه الشياطين، وسحر يعلـمه هاروت وماروت.</p><p>حدثنـي الـمثنى
  قال: ثنا عبد الله بن صالـح، قال: حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة،
  عن ابن عبـاس قوله: { وَما أُنْزِلَ علـى الـمَلَكَيْنِ بِبـابِلَ هارُوتَ وَمارُوتَ
  } قال: التفريق بـين الـمرء وزوجه.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد: { وَلَكِنَّ الشّياطِينَ كَفَرُوا يُعَلِّـمُونَ النّاسَ السِّحْرَ وَما أُنْزِلَ
  علـى الـمَلَكَيْنِ } فقرأ حتـى بلغ: { فَلا تَكْفُرْ } قال: الشياطين والـملكان يعلـمون
  الناس السحر.</p><p>قال أبو جعفر: فمعنى الآية علـى تأويـل هذا القول الذي ذكرنا عمن
  ذكرناه عنه: واتبعت الـيهود الذي تلت الشياطين فـي ملك سلـيـمان الذي أنزل علـى الـملكين
  ببـابل وهاروت وماروت. وهما ملكان من ملائكة الله، سنذكر ما روي من الأخبـار فـي شأنهما
  إن شاء الله تعالـى.</p><p>وقالوا: إن قال لنا قائل: وهل يجوز أن ينزل الله السحر،
  أم هل يجوز لـملائكته أن تعلـمه الناس؟ قلنا له: إن الله عزّ وجلّ قد أنزل الـخير والشرّ
  كله. وبـيَّن جميع ذلك لعبـاده، فأوحاه إلـى رسله وأمرهم بتعلـيـم خـلقه وتعريفهم ما
  يحلّ لهم مـما يحرم علـيهم وذلك كالزنا والسرقة وسائر الـمعاصي التـي عَرَّفُهموها
  ونهاهم عن ركوبها، فـالسحر أحد تلك الـمعاصي التـي أخبرهم بها ونهاهم عن العمل بها.</p><p>قالوا:
  لـيس فـي العلـم بـالسحر إثم، كما لا إثم فـي العلـم بصنعة الـخمر ونـحت الأصنام والطنابـير
  والـملاعب، وإنـما الإثم فـي عمله وتسويته.</p><p>قالوا: وكذلك لا إثم فـي العلـم بـالسحر،
  وإنـما الإثم فـي العمل به وأن يضرّ به من لا يحلّ ضرّه به.</p><p>قالوا: فلـيس فـي
  إنزال الله إياه علـى الـملكين ولا فـي تعلـيـم الـملكين من علـماه من الناس إثم إذا
  كان تعلـيـمهما من علّـماه ذلك بإذن الله لهما بتعلـيـمه بعد أن يخبراه بأنهما فتنة
  وينهاه عن السحر والعمل به والكفر وإنـما الإثم علـى من يتعلـمه منهما ويعمل به، إذْ
  كان الله تعالـى ذكره قد نهاه عن تعلـمه والعمل به.</p><p>قالوا: ولو كان الله أبـاح
  لبنـي آدم أن يتعلـموا ذلك، لـم يكن من تعلـمه حَرِجا، كما لـم يكونا حَرِجَيْن لعلـمهما
  به، إذْ كان علـمهما بذلك عن تنزيـل الله إلـيهما.</p><p>وقال آخرون: معنى «ما» معنى
  «الذي»، وهي عطف علـى «ما» الأولـى، غير أن الأولـى فـي معنى السحر والآخرة فـي معنى
  التفريق بـين الـمرء وزوجه.</p><p>فتأويـل الآية علـى هذا القول: واتبعوا السحر الذي
  تتلو الشياطين فـي ملك سلـيـمان، والتفريق الذي بـين الـمرء وزوجه الذي أنزل علـى الـملكين
  ببـابل هاروت وماروت. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَما أُنْزِلَ علـى الـمَلَكَيْنِ بِبـابِلَ
  هَارُوتَ وَمارُوتَ } وهما يعلّـمان ما يفرقون به بـين الـمرء وزوجه، وذلك قول الله
  جل ثناؤه: { وَما كَفَرَ سُلَـيْـمَانُ وَلَكِنَّ الشَّياطِينَ كَفَرُوا } وكان يقول:
  أما السحر فإنـما يعلـمه الشياطين، وأما الذي يعلـم الـملكان فـالتفريق بـين الـمرء
  وزوجه، كما قال الله تعالـى.</p>'
