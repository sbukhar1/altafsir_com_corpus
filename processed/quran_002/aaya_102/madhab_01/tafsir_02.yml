aaya: وَاتَّبَعُوا مَا تَتْلُو الشَّيَاطِينُ عَلَىٰ مُلْكِ سُلَيْمَانَ ۖ وَمَا كَفَرَ
  سُلَيْمَانُ وَلَٰكِنَّ الشَّيَاطِينَ كَفَرُوا يُعَلِّمُونَ النَّاسَ السِّحْرَ وَمَا
  أُنْزِلَ عَلَى الْمَلَكَيْنِ بِبَابِلَ هَارُوتَ وَمَارُوتَ ۚ وَمَا يُعَلِّمَانِ
  مِنْ أَحَدٍ حَتَّىٰ يَقُولَا إِنَّمَا نَحْنُ فِتْنَةٌ فَلَا تَكْفُرْ ۖ فَيَتَعَلَّمُونَ
  مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ الْمَرْءِ وَزَوْجِهِ ۚ وَمَا هُمْ بِضَارِّينَ
  بِهِ مِنْ أَحَدٍ إِلَّا بِإِذْنِ اللَّهِ ۚ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلَا
  يَنْفَعُهُمْ ۚ وَلَقَدْ عَلِمُوا لَمَنِ اشْتَرَاهُ مَا لَهُ فِي الْآخِرَةِ مِنْ
  خَلَاقٍ ۚ وَلَبِئْسَ مَا شَرَوْا بِهِ أَنْفُسَهُمْ ۚ لَوْ كَانُوا يَعْلَمُونَ
text: '<p>{ وَٱتَّبِعُـواْ } أي نبذوا كتاب الله واتبعوا { مَا تَتْلُواْ ٱلشَّيَـٰطِينُ
  } يعني واتبعوا كتب السحر والشعوذة التي كانت تقرؤها { عَلَىٰ مُلْكِ سُلَيْمَـٰنَ
  } أي على عهد ملكه وفي زمانه. وذلك أنّ الشياطين كانوا يسترقون السمع ثم يضمون إلى
  ما سمعوا أكاذيب يلفقونها ويلقونها إلى الكهنة وقد دوّنوها في كتب يقرؤنها ويعلمونها
  الناس، وفشا ذلك في زمن سليمان عليه السلام حتى قالوا: إن الجن تعلم الغيب، وكانوا
  يقولون: هذا علم سليمان، وما تم لسليمان ملكه إلا بهذا العلم، وبه تسخر الأنس والجن
  والريح التي تجري بأمره { وَمَا كَفَرَ سُلَيْمَـٰنُ } تكذيب للشياطين ودفع لما بهتت
  به سليمان من اعتقاد السحر والعمل به، وسماه كفراً { وَلَـٰكِنَّ ٱلشَّيْاطِينَ } هم
  الذين { كَفَرُواْ } باستعمال السحر وتدوينه { يُعَلّمُونَ ٱلنَّاسَ ٱلسّحْرَ } يقصدون
  به إغواءهم وإضلالهم { وَمَا أُنزِلَ عَلَى ٱلْمَلَكَيْنِ } عطف على السحر، أي ويعلمونهم
  ما أنزل على الملكين. وقيل: هو عطف على ما تتلو، أي واتبعوا ما أنزل. { هَـٰرُوتَ وَمَـٰرُوتَ
  } عطف بيان للملكين علمان لهما، والذي أنزل عليهما هو علم السحر ابتلاء من الله للناس.
  من تعلمه منهم وعمل به كان كافراً، ومن تجنبه أو تعلمه لا ليعمل به ولكن ليتوقاه ولئلا
  يغتر به كان مؤمناً:</p><p class="poetry_or_grammar">عَرَفْتُ الشَّرَّ لاَ لَلشَّرِّ
  لَكِنْ لِتَوَقِّيهِ</p><p>كما ابتلى قوم طالوت بالنهر،</p><p class="quran">فَمَن
  شَرِبَ مِنْهُ فَلَيْسَ مِنّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنّى</p><p>[البقرة:
  249]. وقرأ الحسن «على الملكين» بكسر اللام، على أنّ المنزل عليهما علم السحر كانا
  ملكين ببابل. وما يعلم الملكان أحداً حتى ينبهاه وينصحاه ويقولا له { إِنَّمَا نَحْنُ
  فِتْنَةٌ } أي ابتلاء واختبار من الله { فَلاَ تَكْفُرْ } فلا تتعلم معتقداً أنه حق
  فتكفر { فَيَتَعَلَّمُونَ } الضمير لما دلّ عليه من أحد، أي فيتعلم الناس من الملكين
  { مَا يُفَرّقُونَ بِهِ بَيْنَ ٱلْمَرْء وَزَوْجِهِ } أي علم السحر الذي يكون سبباً
  في التفريق بين الزوجين من حيلة وتمويه، كالنفث في العقد، ونحو ذلك مما يحدث الله عنده
  الفرك والنشوز والخلاف ابتلاء منه، لا أنّ السحر له أثر في نفسه بدليل قوله تعالى:
  { وَمَا هُم بِضَارّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ } لأنه ربما أحدث
  الله عنده فعلاً من أفعاله وربما لم يحدث { وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ
  يَنفَعُهُمْ } لأنهم يقصدون به الشر. وفيه أن اجتنابه أصلح كتعلم الفلسفة التي لا يؤمن
  أن تجرّ إلى الغواية. ولقد علم هؤلاء اليهود أن من اشتراه أي استبدل ما تتلو الشياطين
  من كتاب الله { مَالَهُ فِى ٱلاْخِرَةِ مِنْ خَلَـٰقٍ } من نصيب { وَلَبِئْسَ مَا شَرَوْاْ
  بِهِ أَنفُسَهُمْ } أي باعوها. وقرأ الحسن: «الشياطون». وعن بعض العرب: بستان فلان
  حوله بساتون.</p><p>وقد ذكر وجهه فيما بعد. وقرأ الزهري «هاروتُ وماروتُ» بالرفع على:
  هما هاروت وماروت. وهما اسمان أعجميان بدليل منع الصرف، ولو كانا من الهرت والمرت ـ
  وهو الكسر كما زعم بعضهم ـ لانصرفا. وقرأ طلحة «وما يعلمان» من أعلم، وقرىء «بين المرء»
  بضم الميم وكسرها مع الهمز. والمرّ بالتشديد على تقدير التخفيف والوقف، كقولهم: فرج،
  وإجراء الوصل مجرى الوقف. وقرأ الأعمش: «وما هم بضاريّ»، بطرح النون والإضافة إلى أحد
  والفضل بينهما بالظرف، فإن قلت: كيف يضاف إلى أحد وهو مجرور بمن، قلت: جعل الجار جزءاً
  من المجرور. فإن قلت: كيف أثبت لهم العلم أولاً في قوله: { وَلَقَدْ عَلِمُواْ } على
  سبيل التوكيد القسمي ثم نفاه عنهم في قوله: { لَوْ كَانُواْ يَعْلَمُونَ }؟ قلت: معناه
  لو كانوا يعملون بعلمهم، جعلهم حين لم يعملوا به كأنهم منسلخون عنه.</p>'
