text: "<p>{ يَٰ أَيُّهَا ٱلنَّاسُ } أي أهل مكة { ٱعْبُدُواْ } وحدوا { رَبَّكُمُ ٱلَّذِى
  خَلَقَكُمْ } أنشأكم ولم تكونوا شيئا { وَ } خلق { ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ
  تَتَّقُونَ } بعبادته عقابه،( ولعلَّ) في الأصل للترجي وفي كلامه تَعالى: للتحقيق.</p>"
