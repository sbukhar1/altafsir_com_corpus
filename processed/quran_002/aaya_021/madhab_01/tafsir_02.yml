text: '<p>لما عدّد الله تعالى فرق المكلفين من المؤمنين والكفار والمنافقين، وذكر صفاتهم
  وأحوالهم ومصارف أمورهم، وما اختصت به كل فرقة مما يسعدها ويشقيها، ويحظيها عند الله
  ويرديها، أقبل عليهم بالخطاب، وهو من الالتفات المذكور عند قوله: { إِيَّاكَ نَعْبُدُ
  وَإِيَّاكَ } ، وهو فنّ من الكلام جزل، فيه هزّ وتحريك من السامع، كما أنك إذا قلت
  لصاحبك حاكياً عن ثالث لكما: إنّ فلاناً من قصته كيت وكيت، فقصصت عليه ما فرط منه،
  ثم عدلت بخطابك إلى الثالث فقلت: يا فلان من حقك أن تلزم الطريقة الحميدة في مجاري
  أمورك، وتستوي على جادّة السداد في مصادرك ومواردك. نبهته بالتفاتك نحوه فضل تنبيه،
  واستدعيت إصغاءه إلى إرشادك زيادة استدعاء، وأوجدته بالانتقال من الغيبة إلى المواجهة
  هازاً من طبعه ما لاً يجده إذا استمررت على لفظ الغيبة، وهكذا الافتنان في الحديث والخروج
  فيه من صنف إلى صنف، يستفتح الآذان للاستماع، ويستهش الأنفس للقبول، وبلغنا بإسناد
  صحيح عن إبراهيم عن علقمة: أنّ كل شيء نزل فيه: (يا أيها الناس) فهو مكي، و(يا أيها
  الذين آمنوا) فهو مدني، فقوله: (يا أيها الناس اعبدوا ربكم) خطاب لمشركي مكة، و«يا»
  حرف وضع في أصله لنداء البعيد، صوت يهتف به الرجل بمن يناديه. وأما نداء القريب فله
  أي والهمزة، ثم استعمل في مناداة من سها وغفل وإن قرب. تنزيلاً له منزلة من بعد، فإذا
  نودي به القريب المفاطن فذلك للتأكيد المؤذن بأن الخطاب الذي يتلوه معنيّ به جداً.
  فإن قلت: فما بال الداعي يقول في جؤاره: يا رب، ويا ألله، وهو أقرب إليه من حبل الوريد،
  وأسمع به وأبصر؟ قلت: هو استقصار منه لنفسه، واستبعاد لها من مظانّ الزلفى وما يقرّبه
  إلى رضوان الله ومنازل المقرّبين، هضماً لنفسه وإقراراً عليها بالتفريط في جنب الله،
  مع فرط التهالك على استجابة دعوته والإذن لندائه وابتهاله، و«أي» وصلة إلى نداء ما
  فيه الألف واللام، كما أنّ «ذو» و«الذي» وصلتان إلى الوصف بأسماء الأجناس ووصف المعارف
  بالجمل. وهو اسم مبهم مفتقر إلى ما يوضحه ويزيل إبهامه، فلا بد أن يردفه اسم جنس أو
  ما يجري مجراه يتصف به حتى يصح المقصود بالنداء، فالذي يعمل فيه حرف النداء هو «أيّ»
  والاسم التابع له صفته، كقولك: يا زيد الظريف؛ إلا أن «أيا» لا يستقل بنفسه استقلال
  «زيد» فلم ينفك من الصفة. وفي هذا التدرّج من الإبهام إلى التوضيح ضرب من التأكيد والتشديد.
  وكلمة التنبيه المقحمة بين الصفة وموصوفها لفائدتين: معاضدة حرف النداء ومكانفته بتأكيد
  معناه، ووقوعها عوضاً مما يستحقه أيّ من الإضافة. فإن قلت: لم كثر في كتاب الله النداء
  على هذه الطريقة ما لم يكثر في غيره؟ قلت: لاستقلاله بأوجه من التأكيد وأسباب من المبالغة:
  لأن كل ما نادى الله له عباده ـ من أوامره ونواهيه، وعظاته وزواجره ووعده ووعيده، واقتصاص
  أخبار الأمم الدارجة عليهم، وغير ذلك مما أنطق به كتابه ـ أمور عظام، وخطوب جسام، ومعان
  ـ عليهم أن يتيقظوا لها، ويميلوا بقلوبهم وبصائرهم إليها، وهم عنها غافلون.</p><p>فاقتضت
  الحال أن ينادوا بالآكد الأبلغ. فإن قلت: لا يخلو الأمر بالعبادة من أن يكون متوجهاً
  إلى المؤمنين والكافرين جميعاً، أو إلى كفار مكة خاصة، على ما روي عن علقمة والحسن،
  فالمؤمنون عابدون ربهم فكيف أمروا بما هم ملتبسون به؟ وهل هو إلا كقول القائل:</p><p
  class="poetry_or_grammar">فلَو أنِّي فعلت كُنْتُ مَنْ</p><p class="poetry_or_grammar">تَسْأَلُهُ
  وهُوَ قائمٌ أنْ يَقُوما</p><p>وأما الكفار فلا يعرفون الله، ولا يقرّون به فكيف يعبدونه؟
  قلت: المراد بعبادة المؤمنين: ازديادهم منها وإقبالهم وثباتهم عليها. وأما عبادة الكفار
  فمشروط فيها ما لا بدلها منه وهو الإقرار، كما يشترط على المأمور بالصلاة شرائطها من
  الوضوء والنية وغيرهما وما لا بد للفعل منه، فهو مندرج تحت الأمر به وإن لم يذكر، حيث
  لم ينفعل إلا به، وكان من لوازمه. على أنّ مشركي مكة كانوا يعرفون الله ويعترفون به</p><p
  class="quran">وَلَئِن سَأَلْتَهُم مَّنْ خَلَقَهُمْ لَيَقُولُنَّ ٱللَّهُ</p><p>[الزخرف:
  87]. فإن قلت: فقد جعلت قوله { ٱعْبُدُواْ } متناولاً شيئين معاً: الأمر بالعبادة،
  والأمر بازديادها. قلت: الازدياد من العبادة عبادة وليس شيئاً آخر. فإن قلت: { رَبَّكُمُ
  } ما المراد به؟ قلت: كان المشركون معتقدين ربوبيتين: ربوبية الله، وربوبية آلهتهم.
  فإن خصوا بالخطاب فالمراد به اسم يشترك فيه رب السموات والأرض والآلهة التي كانوا يسمونها
  أرباباً وكان قوله: { ٱلَّذِى خَلَقَكُمْ } صفة موضحة مميزة. وإن كان الخطاب للفرق
  جميعاً، فالمراد به «ربكم» على الحقيقة. والذي خلقكم: صفة جرت عليه على طريق المدح
  والتعظيم. ولا يمتنع هذا الوجه في خطاب الكفرة خاصة، إلا أن الأول أوضح وأصح. والخلق:
  إيجاد الشيء على تقدير واستواء. يقال: خلق النعل، إذا قدره وسواها بالمقياس. وقرأ أبو
  عمرو: { خَلَقَكُمْ } بالإدغام. وقرأ ابن السميفع: وخلق من قبلكم. وفي قراءة زيد بن
  علي: (وَٱلَّذِينَ مِن قَبْلِكُمْ) وهي قراءة مشكلة، ووجهها على إشكالها أن يقال: أقحم
  الموصول الثاني بين الأول وصلته تأكيداً، كما أقحم جرير في قوله:</p><p class="poetry_or_grammar">يا
  تَيْمُ تَيْمَ عَدِيٍّ لا أَبَالَكُمُ</p><p>تيما الثاني بين الأول وما أضيف إليه،
  وكإقحامهم لام الإضافة بين المضاف والمضاف إليه في: لا أبالك: ولعل للترجي أو الإشفاق.
  تقول: لعل زيداً يكرمني. ولعله يهينني. وقال الله تعالى:</p><p class="quran">لَّعَلَّهُ
  يَتَذَكَّرُ أَوْ يَخْشَىٰ</p><p>[طه: 44]،</p><p class="quran">لَعَلَّ ٱلسَّاعَةَ
  قَرِيبٌ</p><p>[الشورى: 17]. ألا ترى إلى قوله:</p><p class="quran">وَٱلَّذِينَ ءامَنُواْ
  مُشْفِقُونَ مِنْهَا</p><p>[الشورى: 18]. وقد جاءت على سبيل الإطماع في مواضع من القرآن،
  ولكن لأنه إطماع من كريم رحيم، إذا أطمع فعل ما يطمع فيه لا محالة، لجري إطماعه مجرى
  وعده المحتوم وفاؤه به.</p><p>قال من قال: إن «لعل» بمعنى «كي»، و«لعل» لا تكون بمعنى
  «كي». ولكن الحقيقة ما ألقيت إليك. وأيضاً فمن ديدن الملوك وما عليه أوضاع أمرهم ورسومهم
  أن يقتصروا في مواعيدهم التي يوطنون أنفسهم على إنجازها على أن يقولوا: عسى، ولعل،
  ونحوهما من الكلمات أو يخيلوا إخالة. أو يظفر منهم بالرمزة أو الابتسامة أو النظرة
  الحلوة، فإذا عثر على شيء من ذلك منهم، لم يبق للطالب ما عندهم شك في النجاح والفوز
  بالمطلوب. فعلى مثله ورد كلام مالك الملوك ذي العز والكبرياء. أو يجيء على طريق الإطماع
  دون التحقيق لئلا يتكل العباد، كقوله:</p><p class="quran">يأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  تُوبُواْ إِلَى ٱللَّهِ تَوْبَةً نَّصُوحاً عَسَىٰ رَبُّكُمْ أَن يُكَفّرَ عَنكُمْ
  سَيّئَـٰتِكُمْ</p><p>[التحريم: 8]، فإن قلت: فـ«لعل» التي في الآية ما معناها وما
  موقعها؟ قلت: ليست مما ذكرناه في شيء، لأن قوله: { خَلَقَكُمْ } ، { لَعَلَّكُمْ تَتَّقُونَ
  } ، لا يجوز أن يحمل على رجاء الله تقواهم لأن الرجاء لا يجوز على عالم الغيب والشهادة:
  وحمله على أن يخلقهم راجين للتقوى ليس بسديد أيضاً. ولكن «لعل» واقعة في الآية موقع
  المجاز لا الحقيقة، لأن الله عز وجل خلق عباده ليتعبدهم بالتكليف، وركب فيهم العقول
  والشهوات، وأزاح العلة في أقدارهم وتمكينهم وهداهم النجدين، ووضع في أيديهم زمام الاختيار،
  وأراد منهم الخير والتقوى. فهم في صورة المرجوّ منهم أن يتقوا يترجح أمرهم ـ وهم مختارون
  بين الطاعة والعصيان ـ كما ترجحت حال المرتجي بين أن يفعل وأن لا يفعل، ومصداقه قوله
  عز وجل:</p><p class="quran">لِيَبْلُوَكُمْ أَيُّكُمْ أَحْسَنُ عَمَلاً</p><p>[هود:
  7]، [الملك: 2] وإنما يبلو ويختبر من تخفى عليه العواقب، ولكن شبه بالاختبار بناء أمرهم
  على الاختيار. فإن قلت: كما خلق المخاطبين لعلهم يتقون، فكذلك خلق الذين من قبلهم لذلك،
  فلم قصره عليهم دون من قبلهم؟ قلت: لم يقصره عليهم، ولكن غلب المخاطبين على الغائبين
  في اللفظ والمعنى على إرادتهم جميعاً. فإن قلت: فهلا قيل تعبدون لأجل اعبدوا؟ أو اتقوا
  لمكان تتقون ليتجاوب طرفا النظم. قلت: ليست التقوى غير العبادة حتى يؤدّي ذلك إلى تنافر
  النظم. وإنما التقوى قصارى أمر العابد ومنتهى جهده. فإذا قال: { ٱعْبُدُواْ رَبَّكُمُ
  ٱلَّذِىْ خَلَقَكُمْ } للاستيلاء على أقصى غايات العبادة كان أبعث على العبادة، وأشدّ
  إلزاماً لها، وأثبت لها في النفوس. ونحوه أن تقول لعبدك: احمل خريطة الكتب، فما ملكتك
  يميني إلا لجرّ الأثقال. ولو قلت: لحمل خرائط الكتب لم يقع من نفسه ذلك الموقع.</p>'
