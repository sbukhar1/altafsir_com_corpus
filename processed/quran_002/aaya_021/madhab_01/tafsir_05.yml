text: '<p>قوله سبحانه وتعالى: { يَاأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ } قال علقمة
  ومجاهد: كل آية أوّلها «يأَيها الناس» فإنما نزلت بمكة، وكل آية أوّلها «يأَيها الذِين
  آمنوا» فإنما نزلت بالمدينة.</p><p>قلت: وهذا يردّه أن هذه السورة والنساء مدنِيّتان
  وفيهما يأيها الناس. وأما قولهما في «يَأَيُّهَا الَّذِينَ آمَنُوا» فصحيح. وقال عُرْوة
  بن الزبير: ما كان من حَدّ أو فريضة فإنه نزل بالمدينة، وما كان من ذكر الأمم والعذاب
  فإنه نزل بمكة. وهذا واضح.</p><p>و «يا» في قوله: «يأَيها» حرف نداء. «أيُّ» منادَى
  مفرد مبنيّ على الضم؛ لأنه منادى في اللفظ، و «ها» للتنبيه. «الناسُ» مرفوع صفة لأي
  عند جماعة النحويين؛ ما عدا المازني فإنه أجاز النصب قياسًا على جوازه في: يا هذا الرجل.
  وقيل: ضُمّت «أي» كما ضُمّ المقصود المفرد، وجاءوا بـ «ها» عِوَضًا عن ياء أخرى، وإنما
  لم يأتوا بياء لئلا ينقطع الكلام فجاءوا بـ «ها» حتى يبقى الكلام متصلا. قال سيبويه:
  كأنك كررت «يا» مرتين وصار الاسم بينهما؛ كما قالوا: ها هو ذا. وقيل: لما تعذّر عليهم
  الجمع بين حرفي تعريف أتوا في الصورة بمنادى مجرّد عن حرف تعريف، وأجروْا عليه المعرّف
  باللام المقصود بالنداء، وٱلتزموا رفعه؛ لأنه المقصود بالنداء؛ فجعلوا إعرابه بالحركة
  التي كان يستحقها لو باشرها النداء تنبيهاً على أنه المنادى؛ فٱعلمه.</p><p>وٱخْتُلِفَ
  من المراد بالناس هنا على قولين: أحدهما: الكفار الذين لم يعبدوه؛ يدل عليه قوله:</p><p
  class="quran">وَإِن كُنْتُمْ فِي رَيْبٍ</p><p>[البقرة: 23]. الثاني: أنه عام في جميع
  الناس؛ فيكون خطابه للمؤمنين بٱستدامة العبادة، وللكافرين بٱبتدائها. وهذا حَسَن.</p><p>قوله
  تعالى: { ٱعْبُدُواْ } أمْرٌ بالعبادة له. والعبادة هنا عبارة عن توحيده والتزام شرائع
  دينه. وأصل العبادة الخضوع والتذلل؛ يقال: طريق مُعَبَّدة إذا كانت موطوءةً بالأقدام.</p><p>قال
  طرفة:</p><p class="poetry_or_grammar">وظِيفاً وظيفا فوق مَوْرٍ مُعَبَّدِ</p><p>والعبادة:
  الطاعة. والتعبد: التَّنَسُّك. وعبَّدت فلاناً: ٱتخذته عبداً.</p><p>قوله تعالى: {
  ٱلَّذِي خَلَقَكُمْ } خصّ تعالى خلقه لهم من بين سائر صفاته إذ كانت العرب مُقِرّة
  بأن الله خلقها؛ فذكر ذلك حجةً عليهم وتقريعاً لهم. وقيل: ليذكرهم بذلك نعمته عليهم.
  وفي أصل الخلق وجهان: أحدهما: التقدير؛ يقال خَلقتُ الأدِيم للسقاء إذا قدّرته قبل
  القطع؛ قال الشاعر:</p><p class="poetry_or_grammar">وَلأنتَ تَفْرِي ما خَلقتَ وبعـ</p><p
  class="poetry_or_grammar">ـضُ القوم يَخْلُقُ ثم لا يَفْرِي</p><p>وقال الحجاج: ما
  خَلَقْتُ إلاّ فَرَيْتُ، ولا وَعَدْتُ إلاّ وَفّيْتُ. الثاني: الإنشاء والاختراع والإبداع؛
  قال الله تعالى:</p><p class="quran">وَتَخْلُقُونَ إِفْكاً</p><p>[العنكبوت: 17].</p><p>قوله
  تعالى: { وَٱلَّذِينَ مِن قَبْلِكُمْ } فيقال إذا ثبت عندهم خلقهم ثبت عندهم خلق غيرهم؛
  فالجواب: أنه إنما يجري الكلام على التنبيه والتذكير ليكون أبلغ في العظة؛ فذكّرهم
  مَن قبلهم ليعلموا أن الذي أمات من قبلهم وهو خَلَقهم يميتهم؛ وليفكّروا فيمن مضى قبلهم
  كيف كانوا، وعلى أيّ الأمور مضوْا من إهلاك من أهلك؛ وليعلموا أنهم يُبتلون كما ٱبتلُوا.</p><p>والله
  أعلم.</p><p>قوله تعالى: { لَعَلَّكُمْ تَتَّقُونَ } «لعلّ» متصلة بٱعبدوا لا بخلقكم؛
  لأن من ذَرَأه الله لجهنم لم يخلقه ليتّقي. وهذا وما كان مثله فيما ورد في كلام الله
  تعالى من قوله: { لَعَلَّكُمْ تَعْقِلُونَ } ، { لَعَلَّكُمْ تَشْكُرُونَ } ، { لَعَلَّكُمْ
  تَذَكَّرُونَ } ، { لَعَلَّكُمْ تَهْتَدُونَ } فيه ثلاثة تأويلات:</p><p>الأوْل: أن
  «لَعلّ» على بابها من الترجّي والتوقّع، والترجّي والتوقّع إنما هو في حيّز البشر؛
  فكأنه قيل لهم: ٱفعلوا ذلك على الرجاء منكم والطمع أن تعقلوا وأن تذكروا وأن تتقوا.
  هذا قول سيبويه ورؤساء اللسان. قال سيبويه في قوله عز وجل:</p><p class="quran">ٱذْهَبَآ
  إِلَىٰ فِرْعَوْنَ إِنَّهُ طَغَىٰ فَقُولاَ لَهُ قَوْلاً لَّيِّناً لَّعَلَّهُ يَتَذَكَّرُ
  أَوْ يَخْشَىٰ</p><p>[طهۤ: 43 ـ 44] قال معناه: اذهبا على طمعكما ورجائكما أن يتذكّر
  أو يخشى. وٱختار هذا القول أبو المعالي.</p><p>الثاني: أن العرب ٱستعملت «لَعلّ» مجرّدة
  من الشك بمعنى لام كي. فالمعنى لتعقلوا ولتذكروا ولتتقوا؛ وعلى ذلك يدل قول الشاعر:</p><p
  class="poetry_or_grammar">وقلتم لنا كُفُّوا الحروبَ لعلّنا</p><p class="poetry_or_grammar">نَكُفُّ
  ووثّقتم لنا كلّ مَوْثِقِ</p><p class="poetry_or_grammar">فلما كففنا الحرب كانت عهودكم</p><p
  class="poetry_or_grammar">كَلَمْعِ سَرابٍ في المَلا مُتَألِّقِ</p><p>المعنى: كفُّوا
  الحروب لنكُفّ، ولو كانت «لعل» هنا شكّاً لم يوثقوا لهم كل موثق؛ وهذا القول عن قُطْرُب
  والطبري.</p><p>الثالث: أن تكون «لعل» بمعنى التعرّض للشيء؛ كأنه قيل: ٱفعلوا ذلك متعرّضين
  لأن تعقلوا، أو لأن تذكروا أو لأن تتقوا. والمعنى في قوله { لَعَلَّكُمْ تَتَّقُونَ
  }: أي لعلكم أن تجعلوا بقبول ما أمركم الله به وقاية بينكم وبين النار. وهذا من قول
  العرب: ٱتقاه بحقه إذا ٱستقبله به؛ فكأنه جعل دفعه حقه إليه وقاية له من المطالبة؛
  ومنه قول عليّ رضي الله عنه: كنا إذا ٱحمرّ البأس ٱتقينا بالنبيّ صلى الله عليه وسلم؛
  أي جعلناه وقاية لنا من العدوّ. وقال عنترة:</p><p class="poetry_or_grammar">ولقد
  كَرَرْتُ المُهْرَ يَدْمَى نَحْرُه</p><p class="poetry_or_grammar">حتى ٱتّقتني الخيلُ
  بٱبني حِذْيَم</p>'
