text: '<p>قوله تعالى: { يَٰأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ... }</p><p>قال ابن
  عرفة: هذا التفات من الغيبة إلى الخطاب لأنه تقدم الكلام بين المسلمين والمنافقين بلفظ
  الغيبة ثم أقبل على الجميع بالنداء وهو خطاب لمشركي مكة.</p><p>قال القاضي العماد:
  " (في) هذا اضطراب وتناقض لأن جعله التفاتا يقتضي خطاب جميع الناس مسلمهم وكافرهم ".</p><p>وأجاب
  ابن عرفة: بأنه خطاب لجميع الناس الذين منهم مشركو مكة.</p><p>قال: وإذا قلنا إن السورة
  مدنية كيف يخاطب مشركو مكة؟ إلا أن يقال: إنه خطاب للجميع ويتناول مشركي مكة وإن كانوا
  غالبين من باب تغليب المخاطب على الغائب.</p><p>قال: وحرف النداء اما اسم فعل لأنادي
  وأنادي إما خبر أو إنشاء والصحيح أنه إنشاء في معنى الخبر يدل عليه قول الفقهاء: إن
  من قال لرجل: " يا زان " إنّه يحدّ.</p><p>(قال): ويَا نداء للبعيد ويستعمل في القريب
  مجازا.</p><p>وقيل إنه (وضع) أيضا للقريب فيكون مشتركا فيتعارض الاشتراك والمجاز فالمجاز
  (أولى).</p><p>وعلى ما قال ابن الخطيب في القدر المشترك: يكون للقدر المشترك بينهما
  وهو أول من تكلّم به أعني ابن الخطيب.</p><p>وقال بعضهم: لم تعرف العرب القدر المشترك
  بوجه. ورده بعضهم بتفريق الجزولي بين علم الجنس وعلم الشخص.</p><p>قال: وحرف النداء
  جرى مجرى أداة التعريف فلذلك لم تدخل على ما فيه الألف واللام إلا بواسطة أي.</p><p>قال
  (ابن عرفة): وعادتهم يردّون بقولك: يا/ رَجُل فلو كان (للتعريف) (لما صحّ) دخوله على
  النكرة.</p><p>وأجاب بأن النكرة غير مقبل عليها، والتعريف في المنادى إنما هو (بما
  فيه من) معنى الإقبال.</p><p>والنّاسُ (إن) أريد به أهل مكة فيدخل غيرهم من باب خطاب
  التسوية، (لأنّهم) يتناولهم التكليف كما قال اللّخمي في أول كتاب النكاح.</p><p>قال
  مجاهد: { يَٰأَيُّهَا ٱلنَّاسُ } حيث وقع (فهو) مكي و</p><p class="quran">يَٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ</p><p>مدني.</p><p>(قال الطّيبي) أكثر اقتران النّاس بلفظ الرّبّ.</p><p>قال
  ابن عرفة: لأنه تكليف للجميع من المؤمنين والكافرين، فحسن فيه وصف التربية (بالإحسان)
  والإنعام على سبيل التهييج للامتثال. ولما كان الآخر خطابا لمن حصل له الإيمان بالفعل
  لم يحتج إلى ذلك التأكيد.</p><p>وَاعْبُدُو: حمله ابن عطية على التوحيد. وحمله الزمخشري
  على الطاعات.</p><p>قال الطّبري: وفيها حجة لأهل السنة القائلين بوقوع تكليف مالا يطاق
  (لأنّ) من جملة الناس المنافقون المخبر عنهم بأن الله ختم على قلوبهم (وسمعهم).</p><p>(وردّه
  ابن عرفة بأن هذا ليس من محل النزاع).</p><p>فقد استثنى ابن التلمساني في شرح المعالم
  (الفقهية) في المسألة الرابعة عشر من باب الأوامر استثناء المحال عقلا كالكون في محلين
  في وقت واحد، والمحال عادة. كالطيران في الهواء فقال: هذا لا يصحّ التكليف به (إلاّ
  مع التمكن ومع القدرة عليه.</p><p>كما يحكى عن الركراكي وغيره من الصالحين وهذا) (ليس)
  من ذلك القبيل بل يصح التكليف به وإن كان غير واقع في علم الله تعالى.</p><p>وحمل الزمخشري
  (الترجي) على الوجوب وهو المناسب لمذهب المعتزلة لأنهم يقولون: إن الطائع يجب على الله
  أن يثيبه وكما قالوا في قوله:</p><p class="quran">وَمَا خَلَقْتُ ٱلْجِنَّ وَٱلإِنسَ
  إِلاَّ لِيَعْبُدُونِ</p><p>قال ابن عرفة: وإذا فسّرنا العبادة بالتوحيد كما قال ابن
  عطية بيكون في الآية دليل على أن النظر واجب بالعقل، ولو وجب بالشرع لأمروا أولا بالنظر
  ثم بالتوحيد.</p><p>فإن فسرنا العبادة بفعل التكاليف الشرعية من الصلاة والزكاة وغير
  ذلك كما قال الزمخشري فيكون فيها دليل على أن الكفار مخاطبون بفروع الشريعة إلا أن
  يقال: إنهم كلفوا بالايمان وبفروعه ضربة واحدة.</p>'
