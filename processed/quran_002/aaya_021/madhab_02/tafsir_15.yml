text: '<p>اختلف العلماء فيمن عنى بهذا الخطاب على أربعة أقوال. أحدها: أنه عام في جميع
  الناس، وهو قول ابن عباس.</p><p>والثاني: أنه خطاب لليهود دون غيرهم، قاله الحسن ومجاهد.
  والثالث: أنه خطاب للكفار من مشركي العرب وغيرهم، قاله السدي. والرابع: أنه خطاب للمنافقين
  واليهود، قاله مقاتل: و«الناس» اسم للحيوان الآدمي. وسموا بذلك لتحركهم في مراداتهم.
  والنوس: الحركة. وقيل: سموا أناسا لما يعتريهم من النسيان.</p><p>وفي المراد بالعبادة
  هاهنا قولان. أحدهما: التوحيد، والثاني: الطاعة، رويا عن ابن عباس. والخلق: الإيجاد.
  وإنما ذكر من قبلهم، لأنه أبلغ في التذكير، وأقطع للجحد، وأحوط في الحجة. وقيل إنما
  ذكر من قبلهم لينبههم على الاعتبار بأحوالهم من إثابة مطيع، ومعاقبة عاص.</p><p>وفي«لعل»
  قولان:</p><p>أحدهما: أنها بمعنى كي، وأنشدوا في ذلك:</p><p class="poetry_or_grammar">وقلتم
  لنا كفُّوا الحروب لعلنا</p><p class="poetry_or_grammar">نكفُّ ووثّقتم لنا كل مَوثِق</p><p
  class="poetry_or_grammar">فلما كففنا الحرب كانت عهودكم</p><p class="poetry_or_grammar">كلمع
  سراب في الملا متألق</p><p>يريد: لكي نكف، وإلى هذا المعنى ذهب مقاتل وقطرب وابن كيسان.</p><p>والثاني:
  أنها بمعنى الترجي، ومعناها: اعبدوا الله راجين للتقوى، ولأن تقوا أنفسكم بالعبادة
  -عذاب ربكم. وهذا قول سيبويه. قال ابن عباس: لعلكم تتقون الشرك، وقال الضحاك: لعلكم
  تتقون النار. وقال مجاهد: لعلكم تطيعون.</p>'
