text: '<p>قوله تعالى: { وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَـٰقَوْمِ } وأصله يا قومي
  بالياء. ولكن حذف الياء وترك الكسر بدلاً عن الياء وتكون في الإضافة إلى نفسه معنى
  الشفقة. يا قوم { إِنَّكُمْ ظَلَمْتُمْ أَنفُسَكُم } يعني أضررتم بأنفسكم { بِٱتّخَاذِكُمُ
  ٱلْعِجْلَ فَتُوبُواْ إِلَىٰ بَارِئِكُمْ } [يعني إلى خالقكم] يقول: فارجعوا عن عبادة
  العجل إلى عبادة خالقكم، وتوبوا إليه فقالوا له: وكيف التوبة؟ قال لهم موسى: { فَٱقْتُلُواْ
  أَنفُسَكُمْ } يعني يقتل بعضكم بعضاً، يقتل من لم يعبد العجل الذين عبدوا العجل، وإنما
  ذكر قتل الأنفس وأراد به الإخوان. وهذا كما قال في آية أخرى</p><p class="quran">وَلاَ
  تَلْمِزُوۤاْ أَنفُسَكُمْ</p><p>[الحجرات: 11] أي لا تعيبوا إخوانكم من المسلمين يعني
  لا تغتابوا إخوانكم. { ذٰلِكُمْ خَيْرٌ لَّكُمْ عِندَ بَارِئِكُمْ } يعني التوبة خير
  لكم عند خالقكم ومعناه قتل إخوانكم مع رضا الله خير لكم عند الله تعالى من ترككم إلى
  عذاب الله قوله تعالى: { فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }
  أي المتجاوز عن الذنوب الرحيم حيث جعل القتل كفارة لذنوبكم. وروي في الخبر أن الذين
  عبدوا العجل جلسوا على أبواب دورهم وأتاهم هارون والذين لم يعبدوا العجل شاهرين سيوفهم،
  فكان موسى عليه السلام يتقدم ويقول: إن هؤلاء إخوانكم قد أتوا شاهرين سيوفهم، فاتقوا
  الله واصبروا له فلعن الله رجلاً قام من مجلسه أو حل حبوته، أو مد بطرفه إليهم أو اتقاهم
  بيد أو برجل. فيقولون: آمين وذكر في رواية أبي صالح: أن هارون كان يتقدم ويقول ذلك.
  فجعلوا يقتلونهم إلى المساء فكانت القتلى سبعين ألفا فكان موسى عليه السلام يدعو ربه
  لما شق عليه من كثرة الدماء حتى نزلت التوبة. فقيل لموسى: ارفع السيف عنهم، فإني قبلت
  توبتهم جميعاً من قتل ومن لم يقتل.</p>'
