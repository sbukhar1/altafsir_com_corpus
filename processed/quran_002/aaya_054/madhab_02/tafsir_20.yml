text: '<p>قوله تعالى: { وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَاقَوْمِ إِنَّكُمْ ظَلَمْتُمْ
  أَنفُسَكُم... }</p><p>الظلم هنا المراد به الكفر لتقيّده (باتخاذ) العجل. قال الله
  تعالى:</p><p class="quran">إِنَّ ٱلشِّرْكَ لَظُلْمٌ عَظِيمٌ</p><p>وقال جلّ ذكره:</p><p
  class="quran">ٱلَّذِينَ ءَامَنُواْ وَلَمْ يَلْبِسُوۤاْ إِيمَانَهُم بِظُلْمٍ</p><p>هو
  مطلق فلذلك أشكل على الصحابة رضي الله عنهم، وَقَالوا: أيُّنَا لم يلبس إيمانه بظلم؟</p><p>قال
  ابن عرفة: وقدم المجرور هنا على المفعول، والأصل تأخيره عنه، ولا (يقدم) إلا لنكتة
  (تتوخى) والحكمة في ذلك أن النداء إقبال على المنادى، وتخصيص له فلو قيل: (وإذ) قال
  موسى: يا قوم إنكم ظلمتم أنفسكم لقومه. لما كان لقومه فائدة بخلاف قوله تعالى:</p><p
  class="quran">وَإِذْ قَالَ مُوسَىٰ لِفَتَاهُ لاۤ أَبْرَحُ</p><p>فإن تقديم المجرور
  هناك (بمعنى) آخر وهو الاعتناء بالمقول له وتشريفه، والاهتمام به وتخصيصه بتلك المقالة
  دون غيره، وبين (بقوله): { ظَلَمْتُمْ أَنْفُسَكُم } أن الله تعالى منزه عن أن يناله
  شيء من ظلمهم، وإنما ضرر ذلك راجع (إليهم).</p><p>قال ابن عرفة: وهذا (يشبه المحدود)،
  فإنه لا تنفع فيه الشفاعة، ولا (تسقطه) التوبة كما قال الإمام مالك رضي الله عنه في
  المحارب: إذا قتل (أحدا) فعفا عنه وليه، أنّ الحد لا يرتفع لأن الحق لله تعالى، فلذلك
  قال: { فَٱقْتُلُوۤاْ أَنفُسَكُمْ } وهذا بيان للتوبة، (و) الفاء (للتسبيب أو للتعقيب).</p><p>قوله
  تعالى: { ذَلِكُمْ خَيْرٌ لَّكُمْ... }</p><p>الإشارة إلى التوبة بشرطها، وهو القتل،
  و(خير) هذا إما (فعل)، لأن (ضده) وهو عدم التوبة لا خير فيه، أو أفعل مِن، لأنّ ضده
  المشارك له في مطلق الخيرية هو التوبة مع علم قتل الأنفس.</p><p>قوله تعالى: { فَتَابَ
  عَلَيْكُمْ... }</p><p>إما علم أنكم تتوبون، وإما على المعنى ألهمكم (للتوبة) أو يسرّها
  لكم.</p><p>قوله تعالى: { إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }</p><p>قال ابن عرفة:
  الوصف بالرحيم دليل لنا على المعتزلة في إبطال قاعدة التحسين والتقبيح، وأن الله تعالى
  لا يجب عليه شيء لاقتضائها أن توبته على (العصاة) محض رحمة منه وتفضل (لأن) الدليل
  اقتضى وجوب ذلك عليه، قال الإمام فخر الدين الرازي.</p><p>قال ابن عرفة: يقال: إنه
  إنما لم يقل: فقتلوا لأن توبتهم (ملزومة) لقتلهم (أنفسهم)، فلا يبق للقتل بعد ذلك محل،
  لأنهم قد ماتوا حين التوبة.</p>'
