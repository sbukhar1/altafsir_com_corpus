text: '<p>قوله تعالى: { وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ } القوم: الجماعة الرجال دون
  النساء؛ قال الله تعالى:</p><p class="quran">لاَ يَسْخَرْ قَوْمٌ مِّن قَوْمٍ</p><p>[الحجرات:
  10] ثم قال:</p><p class="quran">وَلاَ نِسَآءٌ مِّن نِّسَآءٍ</p><p>[الحجرات: 10].
  وقال زُهير:</p><p class="poetry_or_grammar">وما أدرِي وسوف إخال أدرِي</p><p class="poetry_or_grammar">أقومٌ
  آلُ حِصْنٍ أم نساءُ</p><p>وقال تعالى:</p><p class="quran">وَلُوطاً إِذْ قَالَ لِقَوْمِهِ</p><p>[الأعراف:
  80] أراد الرجال دون النساء. وقد يقع القوم على الرجال والنساء؛ قال الله تعالى:</p><p
  class="quran">إِنَّآ أَرْسَلْنَا نُوحاً إِلَىٰ قَوْمِهِ</p><p>[نوح: 1] وكذا كل نبيّ
  مرسَل إلى النساء والرجال جميعاً.</p><p>قوله تعالى: { يَاقَوْمِ } منادَى مضاف. وحذفت
  الياء في «يا قَوْم» لأنه موضع حذف والكسرة تدل عليها؛ وهي بمنزلة التنوين فحذفتها
  كما تحذف التنوين من المفرد. ويجوز في غير القرآن إثباتها ساكنة؛ فتقول: يا قومي؛ لأنها
  ٱسم وهي في موضع خفص. وإن شئت فتحتها وإن شئت ألحقت معها هاء؛ فقلت: يا قومِيَهْ. وإن
  شئت أبدلت منها ألفاً لأنها أخفّ؛ فقلت: يا قوماً، وإن شئت قلت: يا قوم؛ بمعنى يأيها
  القوم. وإن جعلتهم نكرة نصبت ونوّنت. وواحد القوم ٱمرؤ على غير اللفظ. وتقول: قوم وأقوام؛
  وأقاوم جمع الجمع. والمراد هنا بالقوم عَبَدة العجل، وكانت مخاطبته عليه السلام لهم
  بأمر من الله تعالى.</p><p>قوله تعالى: { إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ } ٱستغنى
  بالجمع القليل عن الكثير؛ والكثير نفوس. وقد يوضع الجمع الكثير موضع جمع القِلة، والقليل
  موضع الكثرة؛ قال الله تعالى:</p><p class="quran">ثَلاَثَةَ قُرُوۤءٍ</p><p>[البقرة:228].
  وقال:</p><p class="quran">وَفِيهَا مَا تَشْتَهِيهِ ٱلأَنْفُسُ</p><p>[الزخرف: 71].
  ويقال لكل مَن فعل فعلا يعود عليه ضرره: إنما أسأتَ إلى نفسك. وأصل الظلم وضع الشيء
  في غير موضعه. ثم قال تعالى: { بِٱتِّخَاذِكُمُ ٱلْعِجْلَ } قال بعض أرباب المعاني:
  عجلُ كلّ إنسان نفسه؛ فمن أسقطه وخالف مراده فقد برىء من ظلمه. والصحيح أنه هنا عجل
  على الحقيقة عبدوه كما نطق به التنزيل. والحمد لله.</p><p>قوله تعالى: { فَتُوبُوۤاْ
  إِلَىٰ بَارِئِكُمْ } لما قال لهم: فتوبوا إلى بارئكم؛ قالوا: كيف؟ قال: { فَٱقْتُلُوۤاْ
  أَنفُسَكُمْ }. قال أرباب الخواطر: ذَلِّلوها بالطاعات وكُفّوها عن الشهوات. والصحيح
  أنه قَتْلٌ على الحقيقة هنا. والقتل: إماتة الحركة. وقتلت الخمر: كسرت شدّتها بالماء.
  قال سفيان بن عُيَيْنة: التوبة نعمة من الله أنعم الله بها على هذه الأمة دون غيرها
  من الأمم؛ وكانت توبة بني إسرائيل القتل. وأجمعوا على أنه لم يؤمر كل واحد من عبدة
  العِجل بأن يقتل نفسه بيده. قال الزُّهْرِيّ: لما قيل لهم:</p><p class="quran">فَتُوبُوۤاْ
  إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ</p><p>[البقرة: 54] قاموا صفّين وقتل
  بعضهم بعضا؛ حتى قيل لهم: كُفّوا. فكان ذلك شهادةً للمقتول وتوبةً للحيّ؛ على ما تقدّم.
  وقال بعض المفسرين: أرسل الله عليهم ظلاماً ففعلوا ذلك. وقيل: وقف الذين عبدوا العجل
  صفًّا، ودخل الذين لم يعبدوه عليهم بالسلاح فقتلوهم.</p><p>وقيل: قام السبعون الذين
  كانوا مع موسى فقَتَلُوا ـ إذ لم يعبدوا العجل ـ مَن عبد العجل. ويروى أن يوشع بن نون
  خرج عليهم وهم مُحْتَبُون فقال: ملعون من حلّ حَبْوتَه أو مدّ طرفه إلى قاتله أو ٱتقاه
  بيد أو رِجل. فما حلّ أحد منهم حبوته حتى قتل منهم ـ يعني من قتل ـ وأقبل الرجل يقتل
  من يليه. ذكره النحاس وغيره. وإنما عوقب الذين لم يعبدوا العجل بقتل أنفسهم ـ على القول
  الأوّل ـ؛ لأنهم لم يغيّروا المنكر حين عبدوه؛ وإنما ٱعتزلوا، وكان الواجب عليهم أن
  يقاتلوا من عبده. وهذه سنة الله في عباده إذا فشا المنكر ولم يُغَيَّر عوقب الجميع.
  روى جرِير قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " ما من قوم
  يُعمل فيهم بالمعاصي هم أعزّ منهم وأمنع لا يغيّرون إلا عَمّهم الله بعقاب " </p><p>أخرجه
  ٱبن ماجه في سُننه. وسيأتي الكلام في هذا المعنى إن شاء الله تعالى. فلما ٱسْتَحَرّ
  فيهم القتل وبلغ سبعين ألفاً عفا الله عنهم. قاله ٱبن عباس وعليّ رضي الله عنهما. وإنما
  رفع الله عنهم القتل لأنهم أعطوا المجهود في قتل أنفسهم. فما أنعم الله على هذه الأمة
  نعمة بعد الإسلام هي أفضل من التوبة. وقرأ قتادة: فأقيلوا أنفسكم ـ من الإقالة ـ؛ أي
  ٱستقبلوها من العثرة بالقتل.</p><p>قوله تعالى: { بَارِئِكُمْ } البارىء: الخالق؛ وبينهما
  فرق، وذلك أن البارىء هو المبدع المحدِث. والخالق هو المقدّر الناقل من حال إلى حال.
  والبَرِيّة: الخلق؛ وهي فَعِيلة بمعنى مفعولة غير أنها لا تُهمز. وقرأ أبو عمرو «بارئكم»
  ـ بسكون الهمزة ـ ويشعركم وينصركم ويأمركم. وٱختلف النحاة في هذا؛ فمنهم من يُسكن الضمة
  والكسرة في الوصل؛ وذلك في الشعر. وقال أبو العباس المبرد: لا يجوز التسكين مع توالي
  الحركات في حرف الإعراب في كلام ولا شِعر. وقراءة أبي عمرو لحن. قال النحاس وغيره:
  وقد أجاز ذلك النحويون القدماء الأئمة؛ وأنشدوا:</p><p class="poetry_or_grammar">إذا
  اعْوَجَجْنَ قلتُ صاحبْ قَوِّمِ</p><p class="poetry_or_grammar">بالدَّو أمثالَ السَّفِين
  العُوَّمِ</p><p>وقال ٱمرؤ القيس:</p><p class="poetry_or_grammar">فاليومَ أشربْ غيرَ
  مُسْتَحْقِبٍ</p><p class="poetry_or_grammar">إثْماً من الله ولا واغِلِ</p><p>وقال
  آخر:</p><p class="poetry_or_grammar">قالتَ سُليمَى ٱشترْ لنا سَوِيقا</p><p>وقال
  الآخر:</p><p class="poetry_or_grammar">رُحتِ وفي رجليكِ ما فيهما</p><p class="poetry_or_grammar">وقد
  بدا هَنْكِ من المِئزرِ</p><p>فمن أنكر التسكين في حرف الإعراب فحجّته أن ذلك لا يجوز
  من حيث كان علما للإعراب. قال أبو عليّ: وأما حركة البناء فلم يختلف النحاة في جواز
  تسكينها مع توالي الحركات. وأصل برأ من تبرّى الشيء من الشيء وهو ٱنفصاله منه. فالخلق
  قد فُصلوا من العدم إلى الوجود؛ ومنه بَرَأْت من المرض بَرْءاً (بالفتح) كذا يقول أهل
  الحجاز. وغيرهم يقول: برِئت من المرض بُرْءاً (بالضم)؛ وبرئت منك ومن الديون والعيوب
  براءة؛ ومنه المبارأة للمرأة. وقد بارأ شريكه وٱمرأته.</p><p>قوله تعالى: { فَتَابَ
  عَلَيْكُمْ } في الكلام حذف، تقديره ففعلتم «فتاب عليكم»؛ أي فتجاوز عنكم، أي على الباقين
  منكم. { إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ } تقدّم معناه، والحمد لله.</p>'
