text: "<p>{ وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ } الذين عبدوا العجل { يَٰقَوْمِ إِنَّكُمْ
  ظَلَمْتُمْ أَنفُسَكُمْ بِٱتّخَاذِكُمُ ٱلْعِجْلَ } إلهاً { فَتُوبُواْ إِلَىٰ بَارِئِكُمْ
  } خالقكم من عبادته { فَٱقْتُلُواْ أَنفُسَكُمْ } أي ليقتل البريءُ منكم المجرم { ذٰلِكُمْ
  } القتل { خَيْرٌ لَّكُمْ عِندَ بَارِئِكُمْ } فوفقكم لفعل ذلك وأرسل عليكم سحابة سوداء
  لئلا يبصر بعضكم بعضاً فيرحمه حتى قُتِلَ منكم نحو سبعين ألفاً { فَتَابَ عَلَيْكُمْ
  } قبل توبتكم { إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }.</p>"
