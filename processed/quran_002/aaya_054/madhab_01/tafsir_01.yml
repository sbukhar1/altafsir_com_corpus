text: '<p>وتأويـل ذلك: واذكروا أيضاً إذ قال موسى لقومه من بنـي إسرائيـل: يا قوم إنكم
  ظلـمتـم أنفسكم. وظلـمهم إياها كان فعلهم بها ما لـم يكن لهم أن يفعلوه بها مـما أوجب
  لهم العقوبة من الله تعالـى، وكذلك كل فـاعل فعلاً يستوجب به العقوبة من الله تعالـى
  فهو ظالـم لنفسه بإيجابه العقوبة لها من الله تعالـى. وكان الفعل الذي فعلوه فظلـموا
  به أنفسهم، هو ما أخبر الله عنهم من ارتدادهم بـاتـخاذهم العجل ربـاً بعد فراق موسى
  إياهم، ثم أمرهم موسى بـالـمراجعة من ذنبهم والإنابة إلـى الله من ردّتهم بـالتوبة
  إلـيه، والتسلـيـم لطاعته فـيـما أمرهم به وأخبرهم أن توبتهم من الذنب الذي ركبوه قتلهم
  أنفسهم. وقد دللنا فـيـما مضى علـى أن معنى التوبة: الأوبة مـما يكرهه الله إلـى ما
  يرضاه من طاعته. فـاستـجاب القوم لـما أمرهم به موسى من التوبة مـما ركبوا من ذنوبهم
  إلـى ربهم علـى ما أمرهم به. كما:</p><p>حدثنا مـحمد بن الـمثنى، قال: حدثنا مـحمد
  بن جعفر، قال: حدثنا شعبة، عن أبـي إسحاق، عن أبـي عبد الرحمن، أنه قال فـي هذه الآية:
  { فَٱقْتُلُوۤاْ أَنفُسَكُمْ } قال: عمدوا إلـى الـخناجر، فجعل يطعن بعضهم بعضاً.</p><p>حدثنـي
  عبـاس بن مـحمد، قال: حدثنا حجاج بن مـحمد، قال ابن جريج، أخبرنـي القاسم بن أبـي بزة
  أنه سمع سعيد بن جبـير ومـجاهداً قالا: قام بعضهم إلـى بعض بـالـخناجر يقتل بعضهم بعضاً
  لا يحنّ رجل علـى رجل قريب ولا بعيد، حتـى ألوى موسى بثوبه، فطرحوا ما بأيديهم، فتكشف
  عن سبعين ألف قتـيـل، وإن الله أوحى إلـى موسى أن حسبـي قد اكتفـيت، فذلك حين ألوى
  بثوبه.</p><p>حدثنـي عبد الكريـم بن الهيثم، قال: حدثنا إبراهيـم بن بشار، قال: حدثنا
  سفـيان بن عيـينة، قال: قال أبو سعيد، عن عكرمة، عن ابن عبـاس، قال: قال موسى لقومه:
  { تُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَّكُمْ
  عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ } قال:
  أمر موسى قومه عن أمر ربه عزّ وجلّ أن يقتلوا أنفسهم، قال: فـاختبأ الذين عكفوا علـى
  العجل فجلسوا، وقام الذين لـم يعكفوا علـى العجل وأخذوا الـخناجر بأيديهم وأصابتهم
  ظلـمة شديدة، فجعل يقتل بعضهم بعضاً. فـانـجلت الظلـمة عنهم، وقد أجْلَوْا عن سبعين
  ألف قتـيـل، كل من قتل منهم كانت له توبة، وكل من بقـي كانت له توبة.</p><p>وحدثنـي
  موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي، قال: لـما رجع
  موسى إلـى قومه</p><p class="quran">قَالَ يٰقَوْمِ أَلَمْ يَعِدْكُمْ رَبُّكُمْ وَعْداً
  حَسَناً</p><p>[طه: 86] إلـى قوله: فَكَذَلِكَ ألْقَـى السّامِرِيّ { فألْقَـى } مُوسَى</p><p
  class="quran">ٱلأَلْوَاحَ وَأَخَذَ بِرَأْسِ أَخِيهِ يَجُرُّهُ إِلَيْهِ</p><p>[الأعراف:
  150]</p><p class="quran">قَالَ يَبْنَؤُمَّ لاَ تَأْخُذْ بِلِحْيَتِي وَلاَ بِرَأْسِي
  إِنِّي خَشِيتُ أَن تَقُولَ فَرَّقْتَ بَيْنَ بَنِيۤ إِسْرَآءِيلَ وَلَمْ تَرْقُبْ
  قَوْلِي</p><p>[طه: 94] فترك هارون ومال إلـى السامري،</p><p class="quran">قَالَ فَمَا
  خَطْبُكَ يٰسَامِرِيُّ</p><p>[طه: 95] إلـى قوله:</p><p class="quran">ثُمَّ لَنَنسِفَنَّهُ
  فِي ٱلْيَمِّ نَسْفاً</p><p>[طه: 97] ثم أخذه فذبحه، ثم حرّقه بـالـمبرد، ثم ذراه فـي
  الـيـم، فلـم يبق بحر يجري يومئذ إلا وقع فـيه شيء منه. ثم قال لهم موسى: اشربوا منه
  فشربوا، فمن كان يحبه خرج علـى شاربـيه الذهب، فذلك حين يقول:</p><p class="quran">وَأُشْرِبُواْ
  فِي قُلُوبِهِمُ ٱلْعِجْلَ بِكُفْرِهِمْ</p><p>[البقرة: 93] فلـما سقط فـي أيدي بنـي
  إسرائيـل حين جاء موسى،</p><p class="quran">وَرَأَوْاْ أَنَّهُمْ قَدْ ضَلُّواْ قَالُواْ
  لَئِن لَّمْ يَرْحَمْنَا رَبُّنَا وَيَغْفِرْ لَنَا لَنَكُونَنَّ مِنَ ٱلْخَاسِرِينَ</p><p>[الأعراف:
  149] فأبى الله أن يقبل توبة بنـي إسرائيـل إلا بـالـحال التـي كرهوا أن يقاتلوهم حين
  عبدوا العجل، فقال لهم موسى: { يَٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ
  ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ } قال: فصفوا
  صفَّـين ثم اجتلدوا بـالسيوف. فـاجتلد الذين عبدوه والذين لـم يعبدوه بـالسيوف، فكان
  من قتل من الفريقـين شهيداً، حتـى كثر القتل حتـى كادوا أن يهلكوا حتـى قتل بـينهم
  سبعون ألفـاً، وحتـى دعا موسى وهارون: ربنا هلكت بنو إسرائيـل، ربنا البقـية البقـية
  فأمرهم أن يضعوا السلاح، وتاب علـيهم. فكان من قتل شهيداً، ومن بقـي كان مكفراً عنه.
  فذلك قوله: { فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }.</p><p>حدثنـي
  مـحمد بن عمرو البـاهلـي، قال: حدثنا أبو عاصم، قال: حدثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله تعالـى: { بِٱتِّخَاذِكُمُ ٱلْعِجْلَ } قال: كان موسى أمر قومه
  عن أمر ربه أن يقتل بعضهم بعضاً بـالـخناجر، فجعل الرجل يقتل أبـاه ويقتل ولده، فتاب
  الله علـيهم.</p><p>حدثنـي الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية فـي قوله: { وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ
  ظَلَمْتُمْ أَنْفُسَكُمْ } الآية. قال: فصاروا صفـين، فجعل يقتل بعضهم بعضاً، فبلغ
  القتلـى ما شاء الله، ثم قـيـل لهم: قد تـيب علـى القاتل والـمقتول.</p><p>حدثنا الـمثنى،
  قال: حدثنا أبو صالـح، قال: حدثنـي اللـيث، قال: حدثنـي عقـيـل، عن ابن شهاب، قال:
  لـما أمرت بنو إسرائيـل بقتل أنفسها برزوا ومعهم موسى، فتضاربوا بـالسيوف، وتطاعنوا
  بـالـخناجر، وموسى رافع يديه. حتـى إذا فتر أتاه بعضهم قالوا: يا نبـيّ الله ادع الله
  لنا وأخذوا بعضديه يشدّون يديه، فلـم يزل أمرهم علـى ذلك حتـى إذا قبل الله توبتهم
  قبض أيدي بعضهم عن بعض، فألقوا السلاح. وحزن موسى وبنو إسرائيـل للذي كان من القتل
  فـيهم، فأوحى الله جل ثناؤه إلـى موسى: لا يحزنك، أما من قتل منكم فحيّ عندي يرزق،
  وأما من بقـي فقد قبلت توبته. فسرّ بذلك موسى وبنو إسرائيـل.</p><p>حدثنا الـحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهري وقتادة فـي قوله: { فَٱقْتُلُوۤاْ
  أَنفُسَكُمْ } قال: قاموا صفـين فقتل بعضهم بعضاً حتـى قـيـل لهم كفوا.</p><p>قال قتادة:
  كانت شهادة للـمقتول وتوبة للـحيّ.</p><p>حدثنا القاسم بن الـحسن، قال: حدثنا الـحسين
  بن داود، قال: حدثنـي حجاج، عن ابن جريج، قال: قال لـي عطاء: سمعت عبـيد بن عمير يقول:
  قام بعضهم إلـى بعض يقتل بعضهم بعضاً، ما يتوقـى الرجل أخاه ولا أبـاه ولا ابنه ولا
  أحداً حتـى نزلت التوبة.</p><p>قال ابن جريج، وقال ابن عبـاس: بلغ قتلاهم سبعين ألفـاً،
  ثم رفع الله عزّ وجل عنهم القتل، وتاب علـيهم. قال ابن جريج: قاموا صفـين، فـاقتتلوا
  بـينهم، فجعل الله القتل لـمن قتل منهم شهادة، وكانت توبة لـمن بقـي. وكان قتل بعضهم
  بعضاً أن الله علـم أن ناساً منهم علـموا أن العجل بـاطل فلـم يـمنعهم أن ينكروا علـيهم
  إلا مخافة القتال، فلذلك أمر أن يقتل بعضهم بعضاً.</p><p>حدثنا ابن حميد، قال: حدثنا
  سلـمة، عن ابن إسحاق، قال: لـما رجع موسى إلـى قومه، وأحرق العجل وذراه فـي الـيـم
  خرج إلـى ربه بـمن اختار من قومه، فأخذتهم الصاعقة، ثم بعثوا. سأل موسى ربه التوبة
  لبنـي إسرائيـل من عبـادة العجل، فقال: لا، إلا أن يقتلوا أنفسهم. قال: فبلغنـي أنهم
  قالوا لـموسى: نصبر لأمر الله، فأمر موسى من لـم يكن عبد العجل أن يقتل من عبده، فجلسوا
  بـالأفنـية وسلت علـيهم القوم السيوف، فجعلوا يقتلونهم، وبكى موسى وبَهَش إلـيه النساء
  والصبـيان يطلبون العفو عنهم، فتاب علـيهم وعفـا عنهم، وأمر موسى أن ترفع عنهم السيوف.</p><p>حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد: لـما رجع موسى إلـى قومه،
  وكانوا سبعون رجلاً قد اعتزلوا مع هارون العجل لـم يعبدوه. فقال لهم موسى: انطلقوا
  إلـى موعد ربكم، فقالوا: يا موسى أما من توبة؟ قال: بلـى { فَٱقْتُلُوۤاْ أَنفُسَكُمْ
  ذَٰلِكُمْ خَيْرٌ لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ } الآية.... فـاخترطوا
  السيوف والـجِرَزة والـخناجر والسكاكين. قال: وبعث علـيهم ضبـابة، قال: فجعلوا يتلامسون
  بـالأيدي، ويقتل بعضهم بعضاً. قال: ويـلقـى الرجل أبـاه وأخاه فـيقتله ولا يدري، ويتنادون
  فـيها: رحم الله عبدا صبر حتـى يبلغ الله رضاه. وقرأ قول الله جل ثناؤه:</p><p class="quran">وَآتَيْنَاهُم
  مِّنَ ٱلآيَاتِ مَا فِيهِ بَلاَءٌ مُّبِينٌ</p><p>[الدخان: 33] قال: فقتلاهم شهداء،
  وتـيب علـى أحيائهم. وقرأ: { فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ
  }.</p><p>فـالذي ذكرنا عمن روينا عنه الأخبـار التـي رويناها كان توبة القوم من الذنب
  الذي أتوه فـيـما بـينهم وبـين ربهم بعبـادتهم العجل مع ندمهم علـى ما سلف منهم من
  ذلك.</p><p>وأما معنى قوله: { فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ } فإنه يعنـي به: ارجعوا
  إلـى طاعة خالقكم وإلـى ما يرضيه عنكم. كما:</p><p>حدثنـي به الـمثنى بن إبراهيـم قال:
  ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ
  } أي إلـى خالقكم.</p><p>وهو من برأ الله الـخـلق يبرؤه فهو بـارىء. والبريّة: الـخـلق،
  وهي فعيـلة بـمعنى مفعولة، غير أنها لا تهمز كما لا يهمز ملك، وهو من «لأك»، لكنه جرى
  بترك الهمزة، كذلك قال نابغة بنـي ذبـيان:</p><p class="poetry_or_grammar">إلاَّ سُلَـيْـمانَ
  إذْ قالَ الـمَلِـيكُ لَهُ</p><p class="poetry_or_grammar">قُمْ فـي البَرِيّةِ فـاحْدُدْها
  عَنِ الفَندِ</p><p>وقد قـيـل: إن البرية إنـما لـم تهمز لأنها فعيـلة من البَرَى،
  والبَرَى: التراب. فكأن تأويـله علـى قول من تأوله كذلك أنه مخـلوق من التراب. وقال
  بعضهم: إنـما أخذت البرية من قولك بريت العود، فلذلك لـم يهمز.</p><p>قال أبو جعفر:
  وترك الهمز من بـارئكم جائز، والإبدال منها جائز، فإذ كان ذلك جائزا فـي بـاريكم فغير
  مستنكر أن تكون البرية من برى الله الـخـلق بترك الهمزة.</p><p>وأما قوله: { ذَٰلِكُمْ
  خَيْرٌ لَّكُمْ عِنْدَ بَارِئِكُمْ } فإنه يعنـي بذلك توبتكم بقتلكم أنفسكم وطاعتكم
  ربكم خير لكم عند بـارئكم لأنكم تنـجون بذلك من عقاب الله فـي الآخرة علـى ذنبكم، وتستوجبون
  به الثواب منه. وقوله: { فتَاب عَلَـيْكُمْ } أي بـما فعلتـم مـما أمركم به من قتل
  بعضكم بعضاً. وهذا من الـمـحذوف الذي استغنـي بـالظاهر منه عن الـمتروك، لأن معنى الكلام:
  فتوبوا إلـى بـارئكم، فـاقتلوا أنفسكم، ذلكم خير لكم عند بـارئكم، فتبتـم فتاب علـيكم.
  فترك ذكر قوله «فتبتـم» إذْ كان فـي قوله: { فتَابَ عَلَـيْكُمْ } دلالة بـينة علـى
  اقتضاء الكلام فتبتـم. ويعنـي بقوله: { فَتابَ عَلَـيْكُمْ } رجع لكم ربكم إلـى ما
  أحببتـم من العفو عن ذنوبكم، وعظيـم ما ركبتـم، والصفح عن جرمكم { إِنَّهُ هُوَ ٱلتَّوَّابُ
  ٱلرَّحِيمُ } يعنـي الراجع لـمن أناب إلـيه بطاعته إلـى ما يحبّ من العفو عنه. ويعنـي
  بـالرحيـم: العائد إلـيه برحمته الـمنـجية من عقوبته.</p>'
