text: '<p>{ ٱلْكِتَـٰبَ وَٱلْفُرْقَانَ } يعني الجامع بين كونه كتاباً منزلاً، وفرقاناً
  يفرق بين الحق والباطل: يعني التوراة، كقولك: رأيت الغيث والليث، تريد الرجل الجامع
  بين الجود والجراءة. ونحوه قوله تعالى:</p><p class="quran">وَلَقَدْ ءاتَيْنَا مُوسَىٰ
  وَهَـٰرُونَ ٱلْفُرْقَانَ وَضِيَاء وَذِكْراً</p><p>[الأنبياء: 48] يعني الكتاب الجامع
  بين كونه فرقاناً وضياء وذكراً: أو التوراة. والبرهان: الفارق بين الكفر والإيمان من
  العصا واليد وغيرهما من الآيات، أو الشرع الفارق بين الحلال والحرام، وقيل الفرقان:
  انفراق البحر. وقيل: النصر الذي فرّق بينه وبين عدوّه، كقوله تعالى:</p><p class="quran">يَوْمَ
  ٱلْفُرْقَانِ</p><p>[الأنفال: 41] يريد به يوم بدر. حمل قوله: { فَٱقْتُلُواْ أَنفُسَكُمْ
  } على الظاهر وهو البخع وقيل: معناه قتل بعضهم بعضاً. وقيل: أمر من لم يعبد العجل أن
  يقتلوا العبدة. وروى أن الرجل كان يبصر ولده، ووالده وجاره وقريبه، فلم يمكنهم المضي
  لأمر الله، فأرسل اللَّه ضبابة وسحابة سوداء لا يتباصرون تحتها، وأمروا أن يحْتبوا
  بأفنية بيوتهم، ويأخذ الذين لم يعبدوا العجل سيوفهم، وقيل لهم: اصبروا، فلعن الله من
  مدّ طرفه أو حلّ حبوته أو اتقى بيد أو رجل، فيقولون: آمين فقتلوهم إلى المساء حتى دعا
  موسى وهارون وقالا: يا رب، هلكت بنو إسرائيل، البقية البقية، فكشفت السحابة ونزلت التوبة.
  فسقطت الشفار من أيديهم، وكانت القتلى سبعين ألفاً. فإن قلت: ما الفرق بين الفاآت؟
  قلت: الأولى للتسبيب لا غير، لأن الظلم سبب التوبة. والثانية للتعقيب لأن المعنى فاعزموا
  على التوبة فاقتلوا أنفسكم، من قِبَلِ أن الله تعالى جعل توبتهم قتل أنفسهم. ويجوز
  أن يكون القتل تمام توبتهم. فيكون المعنى: فتوبوا، فأتبعوا التوبة القتل تتمة لتوبتكم،
  والثالثة متعلقة بمحذوف، ولا يخلو إما أن ينتظم في قول موسى لهم فتتعلق بشرط محذوف،
  كأنه قال: فإن فعلتم فقد تاب عليكم. وإمّا أن يكون خطاباً من الله تعالى لهم على طريقة
  الالتفات. فيكون التقدير: ففعلتم ما أمركم به موسى فتاب عليكم بارؤكم. فإن قلت: من
  أين اختص هذا الموضع بذكر البارىء؟ قلت: البارىء هو الذي خلق الخلق بريئاً من التفاوت</p><p
  class="quran">مَا ترِى فِى خَلْقِ ٱلرَّحْمَـٰنِ مِن تَفَـٰوُتٍ</p><p>[الملك: 3]
  ومتميزاً بعضه من بعض بالأشكال المختلفة والصور المتباينة، فكان فيه تقريع بما كان
  منهم من ترك عبادة العالم الحكيم الذي برأهم بلطف حكمته على الأشكال المختلفة أبرياء
  من التفاوت والتنافر، إلى عبادة البقرة التي هي مثل في الغباوة والبلادة. ـ في أمثال
  العرب: أبلد من ثور ـ حتى عرضوا أنفسهم لسخط الله ونزول أمره بأن يفك ما ركبه من خلقهم،
  وينثر ما نظم من صورهم وأشكالهم، حين لم يشكروا النعمة في ذلك، وغمطوها بعبادة من لا
  يقدر على شيء منها.</p>'
