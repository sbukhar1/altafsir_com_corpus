aaya: وَإِذْ يَرْفَعُ إِبْرَاهِيمُ الْقَوَاعِدَ مِنَ الْبَيْتِ وَإِسْمَاعِيلُ رَبَّنَا
  تَقَبَّلْ مِنَّا ۖ إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ
text: "<p>{ وَ } اذكر { إِذْ يَرْفَعُ إِبْرٰهِيمُ ٱلْقَوَاعِدَ } الأسس أو الجُدُر
  { مِنَ ٱلْبَيْتِ } يبنيه، متعلق(بيرفع) { وَإِسْمَٰعِيلَ } عطف على (إبراهيم) يقولان
  { رَبَّنَا تَقَبَّلْ مِنَّا } بناءنا { إِنَّكَ أَنتَ ٱلسَّمِيعُ } للقول { ٱلْعَلِيمُ
  } بالفعل.</p>"
