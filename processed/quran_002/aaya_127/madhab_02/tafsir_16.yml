aaya: وَإِذْ يَرْفَعُ إِبْرَاهِيمُ الْقَوَاعِدَ مِنَ الْبَيْتِ وَإِسْمَاعِيلُ رَبَّنَا
  تَقَبَّلْ مِنَّا ۖ إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ
text: "<p>{ الْقَوَاعِدَ } جمع قاعدة وهي كالأساس لما فوقها. { إِسَمَاعِيلَ } معناه
  أسمع يا إيل أي اسمع يا الله، لما دعا بالولد فأجيب سُمي الولد بما دعا به.</p>"
