aaya: وَإِذْ يَرْفَعُ إِبْرَاهِيمُ الْقَوَاعِدَ مِنَ الْبَيْتِ وَإِسْمَاعِيلُ رَبَّنَا
  تَقَبَّلْ مِنَّا ۖ إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ
text: '<p>قوله تعالى: { وَإِذْ يَرْفَعُ إِبْرَاهِيمُ... }</p><p>قال: إنما فصل بين
  إسماعيل وإبراهيم بالمفعول (ليظهر كمال المباينة بينهما) لأن إبراهيم هو متولي البناء
  وهو الذي كان يضع الحجر في الحائط وإسماعيل إنما كان يناوله خاصة.</p><p>قوله تعالى:
  { رَبَّنَا تَقَبَّلْ مِنَّآ... }</p><p>مع قوله:</p><p class="quran">رَبَّنَا وَٱجْعَلْنَا
  مُسْلِمَيْنِ لَكَ</p><p>دليل واضح لأهل السنة في قاعدة الكسب لأن مجرد الدعاء بقبول
  العمل دليل على أن العبد مستقل بفعله والدعاء (بتحصيل) الإسلام دليل على سلب القدرة
  على العبد فالجمع بينهما موضح لقاعدة الكسب.</p>'
