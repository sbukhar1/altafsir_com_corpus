aaya: وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ ۖ أُجِيبُ دَعْوَةَ الدَّاعِ
  إِذَا دَعَانِ ۖ فَلْيَسْتَجِيبُوا لِي وَلْيُؤْمِنُوا بِي لَعَلَّهُمْ يَرْشُدُونَ
text: '<p>قوله تعالى: { وإذا سألك عبادي عني }</p><p>في سبب نزولها خمسة أقوال.</p><p>أحدها:
  أن أعرابياً جاء إلى النبي صلى الله عليه وسلم، فقال: أقريب ربنا فنناجيه، أم بعيد
  فنناديه؟ فنزلت هذه الآية، رواه الصلت بن حكيم عن أبيه عن جده.</p><p>والثاني: أن يهود
  المدينة قالوا: يا محمد! كيف يسمع ربنا دعاءنا، وأنت تزعم أن بيننا وبين السماء مسيرة
  خمسمائة عام؟! فنزلت هذه الآية، رواه أبو صالح عن ابن عباس.</p><p>والثالث: أنهم قالوا:
  يا رسول الله! لو نعلم أية ساعة أحب إلى الله أن ندعو فيها دعوانا، فنزلت هذه الآية،
  قاله عطاء.</p><p>والرابع: أن أصحاب النبي قالوا له: أين الله؟ فنزلت هذه الآية، قاله
  الحسن.</p><p>والخامس: أنه لما حرم في الصوم الأول على المسلمين بعد النوم الأكل والجماع؛
  أكل رجل منهم بعد أن نام، ووطئ رجل بعد أن نام، فسألوا: كيف التوبة مما عملوا؟ فنزلت
  هذه الآية، قاله مقاتل. ومعنى الكلام: إذا سألوك عني، فأعلمهم أني قريب.</p><p>وفي
  معنى «أجيب» قولان. أحدهما: أسمع، قاله الفراء، وابن القاسم. والثاني: أنه من الإِجابة
  { فليستجيبوا لي } أي: فليجيبوني. قال الشاعر:</p><p class="poetry_or_grammar">وداع
  دعا يا من يجيب إِلى الندى</p><p class="poetry_or_grammar">فلم يستجبه عند ذاك مجيب</p><p>أراد:
  فلم يجبه. وهذا قول أبي عبيدة، وابن قتيبة، والزجاج. { لعلهم يرشدون } قال أبو العالية:
  يعني: يهتدون.</p><p>فصل</p><p>إن قال قائل: هذه الآية تدل على أن الله تعالى يجيب
  أدعية الداعين، وترى كثيراً من الداعين لا يستجاب لهم!</p><p>فالجواب: أن أبا سعيد
  روى عن النبي صلى الله عليه وسلم، أنه قال:</p><p class="hadith"> " ما من مسلم دعا
  الله تعالى بدعوة ليس فيها قطيعة رحم ولا إِثم؛ إلا أعطاه الله بها إحدى ثلاث خصال:
  إِما أن يعجل دعوته، وإِما أن يدخرها له في الآخرة، وإِما أن يدفع عنه من السوء مثلها
  " </p><p>وجواب آخر: وهو أن الدعاء تفتقر إجابته إلى شروط أصلها الطاعة لله، ومنها
  أكل الحلال، فإن أكل الحرام يمنع إجابة الدعاء، ومنها حضور القلب، ففي بعض الحديث:</p><p
  class="hadith"> " لا يقبل الله دعاءً من قلب غافل لاه " </p><p>وجواب آخر: وهو أن
  الداعي قد يعتقد المصلحة في إجابته إلى ما سأل، وقد لا تكون المصلحة في ذلك، فيجاب
  إلى مقصوده الأصلي، وهو: طلب المصلحة، وقد تكون المصلحة في التأخير أو في المنع.</p>'
