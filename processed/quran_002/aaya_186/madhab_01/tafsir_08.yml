aaya: وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ ۖ أُجِيبُ دَعْوَةَ الدَّاعِ
  إِذَا دَعَانِ ۖ فَلْيَسْتَجِيبُوا لِي وَلْيُؤْمِنُوا بِي لَعَلَّهُمْ يَرْشُدُونَ
text: "<p>وسأل جماعة النبي صلى الله عليه وسلم أقريب ربنا فنناجيه أم بعيد فنناديه؟
  فنزل: { وَإِذَا سَأَلَكَ عِبَادِي عَنّي فَإِنّي قَرِيبٌ } منهم بعلمي فأخبرهم بذلك
  { أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ } بإنالته ما سأل { فَلْيَسْتَجِيبُواْ
  لِى } دعائي بالطاعة { وَلْيُؤْمِنُواْ } يداوموا على الإيمان { بِى لَعَلَّهُمْ يَرْشُدُونَ
  } يهتدون.</p>"
