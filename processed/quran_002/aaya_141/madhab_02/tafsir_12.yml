aaya: تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا
  تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ
text: "<p>قوله عز وجل: { أَمْ تَقُولُونَ إنَّ إبْرَاهِيمَ } يعني قالوا: { إنَّ إبْرَاهِيمَ
  وإِسْمَاعِيلَ وَإِسَحَاقَ وَيَعْقُوبَ وَالأسْبَاطَ } وهم إثنا عشر سَبْطاً من ولد
  يعقوب، والسَبْطُ الجماعة الذين يرجعون إلى أب واحد، والسَبْطُ في اللغة: الشجر الذي
  يرجع بعضه إلى بعض { كَانُوا هُوداً أوْ نَصَارَى قُلْ: أَأَنْتُم أَعْلَمُ أمِ اللهُ
  } يعني اليهود تزعم أن هؤلاء كانوا هوداً، والنصارى تزعم أنهم كانوا نصارى، فرد الله
  عليهم بأن الله تعالى أعلم بهم منكم، يعني بأنهم لم يكونوا هوداً ولا نصارى.</p><p>{
  وَمَا اللهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ } من كتمان الشهادة، والارتشاء عليها من
  أغنيائهم وسفائهم.</p>"
