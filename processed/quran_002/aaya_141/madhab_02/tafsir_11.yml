text: "<p>ثم قال تعالى { تِلْكَ أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُم مَّا
  كَسَبْتُم وَلاَ تُسْـئَلُونَ عَمَّا كَانُوا يَعْمَلُونَ } وقد ذكرنا تفسيرها.</p>"
