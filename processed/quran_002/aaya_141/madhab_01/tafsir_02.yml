aaya: تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا
  تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ
text: '<p>قرأ زيد بن ثابت «اتحاجُّونَّا» بإدغام النون. والمعنى: اتجادلوننا في شأن
  الله واصطفائه النبي من العرب دونكم، وتقولون: لو أنزل الله على أحد لأنزل علينا، وترونكم
  أحق بالنبوة منا { وَهُوَ رَبُّنَا وَرَبُّكُمْ } نشترك جميعاً في أننا عباده، وهو
  ربنا، وهو يصيب برحمته وكرامته من يشاء من عباده، هم فوضى في ذلك لا يختص به عجمي دون
  عربي إذا كان أهلاً للكرامة { وَلَنَا أَعْمَـٰلُنَا وَلَكُمْ أَعْمَـٰلُكُمْ } يعني
  أن العمل هو أساس الأمر وبه العبرة، وكما أن لكم أعمالاً يعتبرها الله في إعطاء الكرامة
  ومنعها فنحن كذلك. ثم قال: { وَنَحْنُ لَهُ مُخْلِصُونَ } فجاء بما هو سبب الكرامة،
  أي ونحن له موحدون نخلصه بالإيمان فلا تستبعدوا أن يؤهل أهل إخلاصه لكرامته بالنبوّة،
  وكانوا يقولون: نحن أحقّ بأن تكون النبوَّة فينا، لأنا أهل كتاب والعرب عبدة أوثان
  { أَمْ تَقُولُونَ } يحتمل فيمن قرأ بالتاء أن تكون أم معادلة للهمزة في { أَتُحَاجُّونَنَا
  } بمعنى أيّ الأمرين تأتون: المحاجة في حكمة الله أم ادّعاء اليهودية والنصرانية على
  الأنبياء؟ والمراد بالاستفهام عنهما إنكارهما معاً، وأن تكون منقطعة بمعنى:بل أتقولون،
  والهمزة للإنكار أيضاً، وفيمن قرأ بالياء لا تكون إلا منقطعة { قُلْ ءأَنتُمْ أَعْلَمُ
  أَمِ ٱللَّهُ } يعني أن الله شهد لهم بملة الإسلام في قوله:</p><p class="quran">مَا
  كَانَ إِبْرٰهِيمُ يَهُودِيّا وَلاَ نَصْرَانِيّا وَلَكِن كَانَ حَنِيفًا مُّسْلِمًا</p><p>[آل
  عمران: 67]. { وَمَنْ أَظْلَمُ مِمَّنْ كَتَمَ شَهَـٰدَةً عِندَهُ مِنَ ٱللَّهِ } أي
  كتم شهادة الله التي عنده أنه شهد بها وهي شهادته لإبراهيم بالحنيفية. ويحتمل معنيين:
  أحدهما أن أهل الكتاب لا أحد أظلم منهم، لأنهم كتموا هذه الشهادة وهم عالمون بها. والثاني:
  أنا لو كتمنا هذه الشهادة لم يكن أحد أظلم منا فلا نكتمها. وفيه تعريض بكتمانهم شهادة
  الله لمحمد صلى الله عليه وسلم بالنبوة في كتبهم وسائر شهاداته. (ومن) في قوله: { شَهَـٰدَةً
  عِندَهُ مِنَ ٱللَّهِ } مثلها في قولك: هذه شهادة مني لفلان إذا شهدت له، ومثله</p><p
  class="quran">بَرَاءةٌ مّنَ ٱللَّهِ وَرَسُولِهِ</p><p>[التوبة: 1].</p>'
