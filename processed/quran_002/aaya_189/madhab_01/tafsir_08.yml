aaya: "۞ يَسْأَلُونَكَ عَنِ الْأَهِلَّةِ ۖ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَالْحَجِّ
  ۗ وَلَيْسَ الْبِرُّ بِأَنْ تَأْتُوا الْبُيُوتَ مِنْ ظُهُورِهَا وَلَٰكِنَّ الْبِرَّ
  مَنِ اتَّقَىٰ ۗ وَأْتُوا الْبُيُوتَ مِنْ أَبْوَابِهَا ۚ وَاتَّقُوا اللَّهَ لَعَلَّكُمْ
  تُفْلِحُونَ"
text: "<p>{ يَسْأَلُونَكَ } يا محمد { عَنِ ٱلأَهِلَّةِ } جمع (هلال) لِم تبدو دقيقة
  ثم تزيد حتى تمتلىء نوراً ثم تعود كما بدت ولا تكون على حالة واحدة كالشمس؟ { قُلْ
  } لهم { هِىَ مَوَاقِيتُ } جمع (ميقات) { لِلنَّاسِ } يعلمون بها أوقات زرعهم ومتاجرهم
  وعدد نسائهم وصيامهم وإفطارهم { وَٱلْحَجّ } عطف على (الناس) أي يعلم بها وقته فلو
  استمرت على حالة لم يعرف ذلك { وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا
  } في الإحرام بأن تنقبوا فيها نقبا تدخلون منه وتخرجون وتتركوا الباب وكانوا يفعلون
  ذلك ويزعمونه براً { وَلَٰكِنَّ ٱلْبِرَّ } أي ذا البر { مَنِ ٱتَّقَىٰ } الله بترك
  مخالفته { وَأْتُواْ ٱلْبُيُوتَ مِنْ أَبْوٰبِهَا } في الإحرام كغيره { وَٱتَّقُواْ
  ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ } تفوزون.</p>"
