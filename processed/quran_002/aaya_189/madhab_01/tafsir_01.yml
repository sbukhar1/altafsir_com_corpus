aaya: "۞ يَسْأَلُونَكَ عَنِ الْأَهِلَّةِ ۖ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَالْحَجِّ
  ۗ وَلَيْسَ الْبِرُّ بِأَنْ تَأْتُوا الْبُيُوتَ مِنْ ظُهُورِهَا وَلَٰكِنَّ الْبِرَّ
  مَنِ اتَّقَىٰ ۗ وَأْتُوا الْبُيُوتَ مِنْ أَبْوَابِهَا ۚ وَاتَّقُوا اللَّهَ لَعَلَّكُمْ
  تُفْلِحُونَ"
text: '<p>ذكر أن رسول الله صلى الله عليه وسلم سئل عن زيادة الأهلة ونقصانها واختلاف
  أحوالها، فأنزل الله تعالـى ذكره هذه الآية جوابـاً لهم فـيـما سألوا عنه. ذكر الأخبـار
  بذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { يَسألُونَكَ
  عَنِ الأهِلَّةِ قُلْ هِيَ مَوَاقِـيتُ للنَّاسِ } قال قتادة: سألوا نبـيّ الله صلى
  الله عليه وسلم عن ذلك: لـم جعلت هذه الأهلة؟ فأنزل الله فـيها ما تسمعون: { هِيَ مَوَاقِـيتُ
  للنَّاسِ } فجعلها لصوم الـمسلـمين ولإفطارهم ولـمناسكهم وحجهم ولعدّة نسائهم ومـحلّ
  دَينهم فـي أشياء، والله أعلـم بـما يصلـح خـلقه.</p><p>حدثنـي الـمثنى،، قال: ثنا
  إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: ذكر لنا أنهم قالوا للنبـيّ
  صلى الله عليه وسلم: لـم خـلقت الأهلة؟ فأنزل الله تعالـى: { يَسألُونَكَ عَنِ الأهِلَّةِ
  قُلْ هِيَ مَوَاقِـيتُ للَّناسِ وَالـحَجّ } جعلها الله مواقـيت لصوم الـمسلـمين وإفطارهم
  ولـحجهم ومناسكهم وعدّة نسائهم وحلّ ديونهم.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { مَوَاقِـيتُ للَّناسِ وَالـحَجّ
  } قال: هي مواقـيت للناس فـي حجهم وصومهم وفطرهم ونسكهم.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قال الناس: لـم خـلقت الأهلة؟ فنزلت:
  { يَسألُونَكَ عَنِ الأهِلَّةِ قُلْ هِيَ مَوَاقِـيتُ للَّناسِ } لصومهم وإفطارهم وحجهم
  ومناسكهم. قال: قال ابن عبـاس: ووقت حجهم، وعدة نسائهم، وحلّ دينهم.</p><p>حدثنـي موسى
  بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { يَسألُونَكَ عَنِ الأهِلَّةِ
  قُلْ هِيَ مَوَاقِـيتُ للَّناسِ } فهي مواقـيت الطلاق والـحيض والـحج.</p><p>حدثت عن
  الـحسين بن الفرج، قال: ثنا الفضل بن خالد، قال: ثنا عبـيد بن سلـيـمان، عن الضحاك:
  { يَسألُونَكَ عَنِ الأهِلَّةِ قُلْ هِيَ مَوَاقِـيتُ للَّناسِ } يعنـي حل دَينهم،
  ووقت حجهم، وعدّة نسائهم.</p><p>حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي
  عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: سأل الناس رسولَ الله صلى الله
  عليه وسلم عن الأهلة، فنزلت هذه الآية: { يَسألُونَكَ عَنِ الأهِلَّةِ قُلْ هِيَ مَوَاقِـيتُ
  للَّناسِ } يعلـمون بها حل دينهم، وعدّة نسائهم، ووقت حجهم.</p><p>حدثنا أحمد بن إسحاق،
  قال: ثنا أبو أحمد عن شريك، عن جابر، عن عبد الله بن يحيى، عن علـيّ أنه سئل عن قوله:
  { مَوَاقِـيتُ للَّناسِ } قال: هي مواقـيت الشهر هكذا وهكذا وهكذا وقبض إبهامه فإذا
  رأيتـموه فصوموا، وإذا رأيتـموه فأفطروا، فإن غمّ علـيكم فأتـموا ثلاثـين.</p><p>فتأويـل
  الآية إذا كان الأمر علـى ما ذكرنا عمن ذكرنا عنه قوله فـي ذلك: يسألونك يا مـحمد عن
  الأهلة ومـحاقها وسِرارها وتـمامها واستوائها وتغير أحوالها بزيادة ونقصان ومـحاق واستسرار،
  وما الـمعنى الذي خالف بـينه وبـين الشمس التـي هي دائمة أبدا علـى حال واحدة لا تتغير
  بزيادة ولا نقصان، فقل يا مـحمد خالف بـين ذلك ربكم لتصيـيره الأهلة التـي سألتـم عن
  أمرها ومخالفة ما بـينها وبـين غيرها فـيـما خالف بـينها وبـينه مواقـيت لكم ولغيركم
  من بنـي آدم فـي معايشهم، ترقبون بزيادتها ونقصانها ومـحاقها واستسرارها وإهلالكم إياها
  أوقات حل ديونكم، وانقضاء مدة إجارة من استأجرتـموه، وتصرّم عدة نسائكم، ووقت صومكم
  وإفطاركم، فجعلها مواقـيت للناس.</p><p>وأما قوله: { وَالـحَجّ } فإنه يعنـي وللـحج،
  يقول: وجعلها أيضاً ميقاتاً لـحجكم تعرفون بها وقت مناسككم وحجكم.</p><p>القول فـي
  تأويـل قوله تعالـى: { وَلَـيْسَ الْبِرُّ بِأنْ تَأتُوا البُـيُوتَ مِنْ ظُهُورِها
  وَلَكِنَّ البِرَّ مَنِ اتَّقَـى وأتْوُا البُـيُوتَ مِنْ أبْوَابِها وَاتَّقُوا اللَّهَ
  لَعَلَّكُمْ تُفْلِـحُون }.</p><p>قـيـل: نزلت هذه الآية فـي قوم كانوا لا يدخـلون
  إذا أحرموا بـيوتهم من قبل أبوابها. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـمثنى،
  قال: ثنا مـحمد بن جعفر، عن شعبة، عن أبـي إسحاق، قال: سمعت البراء يقول: كانت الأنصار
  إذا حجوا ورجعوا لـم يدخـلوا البـيوت إلا من ظهورها. قال: فجاء رجل من الأنصار فدخـل
  من بـابه، فقـيـل له فـي ذلك، فنزلت هذه الآية: { وَلَـيْسَ البِرُّ بِأنْ تَأتُوا
  البُـيُوتَ مِنْ ظُهُورِها }.</p><p>حدثنـي سفـيان بن وكيع، قال: حدثنـي أبـي، عن إسرائيـل،
  عن أبـي إسحاق، عن البراء قال: كانوا فـي الـجاهلـية إذا أحرموا أتوا البـيوت من ظهورها،
  ولـم يأتوا من أبوابها، فنزلت: { وَلَـيْسَ البِرُّ بِأنْ تَأتُوا البُـيُوتَ مِنْ
  ظُهُورِها... } الآية.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان،
  قال: سمعت داود، عن قـيس بن حبـير: أن ناساً كانوا إذا أحرموا لـم يدخـلوا حائطاً من
  بـابه ولا داراً من بـابها أو بـيتاً، فدخـل رسول الله صلى الله عليه وسلم وأصحابه
  داراً. وكان رجل من الأنصار يقال له رفـاعة بن تابوت، فجاء فتسوّر الـحائط، ثم دخـل
  علـى رسول الله صلى الله عليه وسلم، فلـما خرج من بـاب الدار أو قال من بـاب البـيت
  خرج معه رفـاعة، قال: فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> "
  ما حَمَلَكَ عَلـى ذَلِكَ؟ " </p><p>قال: يا رسول الله رأيتك خرجت منه، فخرجت منه.
  فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " إنّـي رَجلٌ أحْمَسُ "
  </p><p>، فقال: إن تكن رجلاً أحمس فإن ديننا واحد. فأنزل الله تعالـى ذكره: { وَلَـيْسَ
  الْبِرُّ بِأنْ تَأتُوا البُـيُوتَ مِنْ ظُهُورِها وَلَكِنَّ البِرَّ مَنِ اتَّقَـى
  وأتْوُا البُـيُوتَ مِنْ أبْوَابِها }.</p><p>حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله تعالـى ذكره: { وَلَـيْسَ
  البِرُّ بِأنْ تَأتُوا البُـيُوتَ مِنْ ظُهُورِها } يقول: لـيس البرّ بأن تأتوا البـيوت
  من كوّات فـي ظهور البـيوت وأبواب فـي جنوبها تـجعلها أهل الـجاهلـية.</p><p>فنهوا
  أن يدخـلوا منها وأمروا أن يدخـلوا من أبوابها.</p><p>حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا ابن حميد، قال:
  ثنا جرير، عن مغيرة، عن إبراهيـم، قال: كان ناس من أهل الـحجاز إذا أحرموا لـم يدخـلوا
  من أبواب بـيوتهم ودخـلوا من ظهورها، فنزلت: { وَلَكِنَّ البِرَّ مَنِ اتَّقَـى } الآية.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد فـي قوله: { وَلَـيْسَ الْبِرُّ بِأنْ
  تَأتُوا البُـيُوتَ مِنْ ظُهُورِها وَلَكِنَّ البِرَّ مَنِ اتَّقَـى وأتْوُا البُـيُوتَ
  مِنْ أبْوَابِها } قال: كان الـمشركون إذا أحرم الرجل منهم نقب كوّة فـي ظهر بـيته
  فجعل سلـماً فجعل يدخـل منها. قال: فجاء رسول الله صلى الله عليه وسلم ذات يوم ومعه
  رجل من الـمشركين، قال: فأتـى البـاب لـيدخـل، فدخـل منه. قال: فـانطلق الرجل لـيدخـل
  من الكوّة. قال: فقال رسول الله صلى الله عليه وسلم:</p><p>ما شأنكَ؟</p><p>فقال: أنـي
  أحمس، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " وأنا أحْمَسُ "
  </p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهري،
  قال: كان ناس من الأنصار إذا أهلوا بـالعمرة لـم يحل بـينهم وبـين السماء شيء يتـحرّجون
  من ذلك، وكان الرجل يخرج مُهلاًّ بـالعمرة فتبدو له الـحاجة بعد ما يخرج من بـيته فـيرجع
  ولا يدخـل من بـاب الـحجرة من أجل سقـف البـاب أن يحول بـينه وبـين السماء، فـيفتـح
  الـجدار من ورائه، ثم يقوم فـي حجرته فـيأمر بحاجته فُتـخرج إلـيه من بـيته. حتـى بلغنا
  أن رسول الله صلى الله عليه وسلم أهلّ زمن الـحديبـية بـالعمرة، فدخـل حجرة، فدخـل
  رجل علـى أثره من الأنصار من بنـي سلـمة، فقال له النبـيّ صلى الله عليه وسلم:</p><p
  class="hadith"> " إنّـي أحْمَسُ " </p><p>قال الزهري: وكان الـحمس لا يبـالون ذلك.
  فقال الأنصاري: وأنا أحمس، يقول: وأنا علـى دينك. فأنزل الله تعالـى ذكره: { وَلَـيْسَ
  البِرُّ بِأنْ تَأتُوا البُـيُوتَ مِنْ ظُهُورِها }.</p><p>حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَلَـيْسَ البِرُّ بِأنْ تَأتُوا البُـيُوتَ
  } الآية كلها. قال قتادة: كان هذا الـحيّ من الأنصار فـي الـجاهلـية إذا أهلّ أحدهم
  بحجّ أو عمرة لا يدخـل داراً من بـابها إلا أن يتسوّر حائطاً تسوُّراً، وأسلـموا وهم
  كذلك. فأنزل الله تعالـى ذكره فـي ذلك ما تسمعون، ونهاهم عن صنـيعهم ذلك، وأخبرهم أنه
  لـيس من البرّ صنـيعهم ذلك، وأمرهم أن يأتوا البـيوت من أبوابها.</p><p>حدثنـي موسى
  بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي قوله: { وَلَـيْسَ البِرُّ
  بِأنْ تَأتُوا البُـيُوتَ مِنْ ظُهُورِها } فإن ناساً من العرب كانوا إذا حجوا لـم
  يدخـلوا بـيوتهم من أبوابها كانوا ينقبون فـي أدبـارها، فلـما حجّ رسول الله صلى الله
  عليه وسلم حجة الوداع أقبل يـمشي ومعه رجل من أولئك وهو مسلـم.</p><p>فلـما بلغ رسول
  الله صلى الله عليه وسلم بـاب البـيت احتبس الرجل خـلفه وأبى أن يدخـل قال: يا رسول
  الله إنـي أحمس يقول: إنـي مـحرم وكان أولئك الذين يفعلون ذلك يسمون الـحُمْس. قال
  رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " وأنا أيْضا أحْمَسُ فـادْخُـلْ
  " </p><p>فدخـل الرجل، فأنزل الله تعالـى ذكره: { وأتْوُا البُـيُوتَ مِنْ أبْوَابِها
  }.</p><p>حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { وَلَـيْسَ الْبِرُّ بِأنْ تَأتُوا البُـيُوتَ مِنْ ظُهُورِها
  وَلَكِنَّ البِرَّ مَنِ اتَّقَـى وأتْوُا البُـيُوتَ مِنْ أبْوَابِها }. وإن رجالاً
  من أهل الـمدينة كانوا إذا خاف أحدهم من عدوّه شيئاً أحرم فأمن، فإذا أحرم لـم يـلـج
  من بـاب بـيته واتـخذ نقبـاً من ظهر بـيته. فلـما قدم رسول الله صلى الله عليه وسلم
  الـمدينة كان بها رجل مـحرم كذلك، وإن أهل الـمدينة كانوا يسمون البستان: الـحُشّ.
  وإن رسول الله صلى الله عليه وسلم دخـل بستاناً، فدخـله من بـابه، ودخـل معه ذلك الـمـحرم،
  فناداه رجل من ورائه: يا فلان إنك مـحرم وقد دخـلت فقال: «أَنا أحْمَسُ»، فقال: يا
  رسول الله إن كنتَ مـحرماً فأنا مـحرم، وإن كنتَ أحمس فأنا أحمس. فأنزل الله تعالـى
  ذكره: { وَلَـيْسَ البِرُّ بِأنْ تَأتُوا البُـيُوتَ مِنْ ظُهُورِها } إلـى آخر الآية.
  فأحلّ الله للـمؤمنـين أن يدخـلوا من أبوابها.</p><p>حدثت عن عمار بن الـحسن، قال:
  ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيّع قوله: { وَلَـيْسَ الْبِرُّ بِأنْ
  تَأتُوا البُـيُوتَ مِنْ ظُهُورِها وَلَكِنَّ البِرَّ مَنِ اتَّقَـى وأتْوُا البُـيُوتَ
  مِنْ أبْوَابِها } قال: كان أهل الـمدينة وغيرهم إذا أحرموا لـم يدخـلوا البـيوت إلا
  من ظهورها، وذلك أن يتسوروها، فكان إذا أحرم أحدهم لا يدخـل البـيت إلا أن يتسوّره
  من قبل ظهره. وإن النبـيّ صلى الله عليه وسلم دخـل ذات يوم بـيتاً لبعض الأنصار، فدخـل
  رجل علـى أثره مـمن قد أحرم، فأنكروا ذلك علـيه، وقالوا: هذا رجل فـاجر فقال له النبـيّ
  صلى الله عليه وسلم:</p><p class="hadith"> " لِـمَ دَخَـلْتَ مِنَ البـابِ وَقَدْ
  أحْرَمْتَ؟ " </p><p>فقال: رأيتك يا رسول الله دخـلت فدخـلت علـى أثرك. فقال النبـيّ
  صلى الله عليه وسلم:</p><p class="hadith"> " إنّـي أحْمَسُ " </p><p>وقريش يومئذ تدعى
  الـحمس فلـما أن قال ذلك النبـيّ صلى الله عليه وسلم قال الأنصاريّ: إن دينـي دينك.
  فأنزل الله تعالـى ذكره: { وَلَـيْسَ البِرُّ بِأنْ تَأتُوا البُـيُوتَ مِنْ ظُهُورِها...
  } الآية.</p><p>حدثنا القاسم قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج،
  قلت لعطاء قوله: { وَلَـيْسَ البِرُّ بِأنْ تَأتُوا البُـيُوتَ مِنْ ظُهُورِها } قال:
  كان أهل الـجاهلـية يأتون البـيوت من ظهورها ويرونه برّا، فقال «البرّ»، ثم نعت البرّ،
  وأمر بأن يأتوا البـيوت من أبوابها.</p><p>قال ابن جريج: وأخبرنـي عبد الله بن كثـير
  أنه سمع مـجاهداً يقول: كانت هذه الآية فـي الأنصار يأتون البـيوت من ظهورها يتبررون
  بذلك.</p><p>فتأويـل الآية إذا: ولـيس البر أيها الناس بأن تأتوا البـيوت فـي حال إحرامكم
  من ظهورها، ولكن البرّ من اتقـى الله فخافه، وتـجنب مـحارمه، وأطاعه بأداء فرائضه التـي
  أمره بها، فأما إتـيان البـيوت من ظهورها فلا برّ لله فـيه، فأتوها من حيث شئتـم من
  أبوابها وغير أبوابها، ما لـم تعتقدوا تـحريـم إتـيانها من أبوابها فـي حال من الأحوال،
  فإن ذلك غير جائز لكم اعتقاده، لأنه مـما لـم أحرّمه علـيكم.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَاتَّقُوا اللَّهَ لَعَلَّكُمْ تُفْلِـحُون }.</p><p>يعنـي تعالـى
  ذكره بذلك: واتقوا الله أيها الناس فـاحذروه وارهبوه بطاعته فـيـما أمركم من فرائضه
  واجتناب ما نهاكم عنه لتفلـحوا فتنـجحوا فـي طلبـاتكم لديه وتدركوا به البقاء فـي جناته
  والـخـلود فـي نعيـمه. وقد بـينا معنى الفلاح فـيـما مضى قبل بـما يدلّ علـيه.</p>'
