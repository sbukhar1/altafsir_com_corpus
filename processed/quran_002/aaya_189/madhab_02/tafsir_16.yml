aaya: "۞ يَسْأَلُونَكَ عَنِ الْأَهِلَّةِ ۖ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَالْحَجِّ
  ۗ وَلَيْسَ الْبِرُّ بِأَنْ تَأْتُوا الْبُيُوتَ مِنْ ظُهُورِهَا وَلَٰكِنَّ الْبِرَّ
  مَنِ اتَّقَىٰ ۗ وَأْتُوا الْبُيُوتَ مِنْ أَبْوَابِهَا ۚ وَاتَّقُوا اللَّهَ لَعَلَّكُمْ
  تُفْلِحُونَ"
text: '<p>{ الأَهِلَّةِ } من الاستهلال برفع الصوت عند رؤيته. " وهو هلال إلى ليلتين،
  أو إلى ثلاث، أو إلى أن يحجر بخطة دقيقة، أو إلى أن يبهر ضوءه سواد الليل فيسمى حينئذٍ
  قمراً ".</p><p>{ مَوَاقِيتُ } مقادير لأوقات الديون، والحج. { تَأْتُواْ الْبُيُوتَ
  مِن ظُهُورِهَا } كنى به عن إتيان النساء في أدبارهن، لأن المرأة يأوى إليها كما يأوى
  إلى البيت، أو هو مثل لإتيان البيوت من وجهها ولا يأتونها من غير وجهها، أو كانوا إذا
  أحرموا لم يدخلوا حائطاً من بابه</p><p class="hadith"> " فدخل الرسول صلى الله عليه
  وسلم دار رفاعة الأنصاري فجاء فتسور الحائط على الرسول صلى الله عليه وسلم فلما خرج
  الرسول صلى الله عليه وسلم من الباب خرج معه رفاعة، فقال الرسول صلى الله عليه وسلم:
  " ما حملك على هذا " فقال: " رأيتك خرجت منه " ، فقال الرسول صلى الله عليه وسلم: "
  إني رجل أحمس " ، فقال رفاعة: " إن تكن رجلاً أحمس فإن ديننا واحد فنزلت..... " " </p><p>وقريش
  يُسمون الحمس لتحمسهم في دينهم، والحماسة: الشدة.</p>'
