aaya: فَمَنْ خَافَ مِنْ مُوصٍ جَنَفًا أَوْ إِثْمًا فَأَصْلَحَ بَيْنَهُمْ فَلَا إِثْمَ
  عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: '<p>قوله تعالى: { فمن خاف من موصٍ } قرأ ابن كثير، ونافع، وأبو عمرو، وابن عامر،
  وحفص عن عاصم { مُوصٍ } ساكنة الواو، وقرأ حمزة، والكسائي، وأبو بكر، عن عاصم «مُوَصٍ»
  مفتوحة الواو مشددة الصاد. وفي المراد بالخوف هاهنا قولان. أحدهما: أنه العلم. والثاني:
  نفس الخوف. فعلى الأول؛ يكون الجور قد وجد. وعلى الثاني: يخشى وجوده. و «الجنف»: الميل
  عن الحق. قال الزجاج: جنفاً، أي: ميلاً، أو إثماً، أي: قصد الإثم. وقال ابن عباس: الجنف:
  الخطأ، والإثم: العمد. قال أبو سليمان الدمشقي: الجنف: الخروج عن الحق، وقد يسمى به
  المخطىء والعامد، إلا أن المفسرين علّقوا الجنف على المخطىء، والإثم على العامد.</p><p>وفي
  توجيه هذه الآية قولان. أحدهما: أن معناه: من حضر رجلاً يموت، فأسرف في وصيته، أو قصر
  عن حق؛ فليأمره بالعدل، هذا قول مجاهد. والثاني: أن معناها: من أوصى بجور، فرد وليّه
  وصيته، أو ردها إمام من أئمة المسلمين إلى كتاب الله وسنة نبيّه؛ فلا إثم عليه، وهذا
  قول قتادة.</p><p>قوله تعالى: { فأصلح بينهم } أي: بين الذين أوصى لهم، ولم يجر لهم
  ذكر، غير أنه لما ذكر الموصي أفاد مفهوم الخطاب أن هناك موصى له، وأنشد الفراء:</p><p
  class="poetry_or_grammar">وما أدري إذا يممتُ أرضاً</p><p class="poetry_or_grammar">أريد
  الخير أيهما يليني؟!</p><p class="poetry_or_grammar">أألخير الذي أنا أبتغيه</p><p
  class="poetry_or_grammar">أم الشر الذي هو يبتغيني</p><p>فكنّى في البيت الأول عن
  الشر بعد ذكره الخير وحده، لما في مفهوم اللفظ من الدلالة.</p>'
