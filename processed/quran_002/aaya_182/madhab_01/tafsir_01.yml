aaya: فَمَنْ خَافَ مِنْ مُوصٍ جَنَفًا أَوْ إِثْمًا فَأَصْلَحَ بَيْنَهُمْ فَلَا إِثْمَ
  عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: '<p>اختلف أهل التأويـل فـي تأويـل هذه الآية، فقال بعضهم: تأويـلها: فمن حضر مريضاً
  وهو يوصي عند إشرافه علـى الـموت، فخاف أن يخطىء فـي وصيته فـيفعل ما لـيس له أو أن
  يعمد جوراً فـيها فـيأمر بـما لـيس له الأمر به، فلا حرج علـى من حضره فسمع ذلك منه
  أن يصلـح بـينه وبـين ورثته بأن يأمره بـالعدل فـي وصيته، وأن ينهاهم عن منعه مـما
  أذن الله له فـيه وأبـاحه له. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { فَمَن خَافَ مِنْ
  مُوصٍ جَنَفـاً أو إثماً فأصلَـحَ بَـيْنَهُمْ فَلا إثْمَ عَلَـيْهِ } قال: هذا حين
  يحضر الرجل وهو يـموت، فإذا أسرف أمروه بـالعدل، وإذا قصر قالوا افعل كذا، أعط فلاناً
  كذا.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد قوله: { فَمَنَ خافَ مِن مُوصٍ جَنَفـاً أو إثْماً } قال: هذا حين يحضر الرجل
  وهو فـي الـموت، فإذا أشرف علـى الـموت أمروه بـالعدل، وإذا قصر عن حق قالوا: افعل
  كذا، أعط فلاناً كذا.</p><p>وقال آخرون: بل معنى ذلك: فمن خاف من أوصياء ميت أو والـي
  أمر الـمسلـمين من موص جَنفـاً فـي وصيته التـي أوصى بها الـميت، فأصلـح بـين ورثته
  وبـين الـموصى لهم بـما أوصى لهم به، فردّ الوصية إلـى العدل والـحق فلا حَرج ولا إثم.
  ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، حدثنا أبو صالـح كاتب اللـيث، ثنـي معاوية بن
  صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس فـي قوله { فَمَنْ خافَ مِن مُوصٍ جَنَفـاً
  } يعنـي إثماً، يقول: إذا أخطأ الـميت فـي وصيته، أو حاف فـيها، فلـيس علـى الأولـياء
  حرج أن يردّوا خطأه إلـى الصواب.</p><p>حدثنا الـحسن بن عيسى، ثنا عبد الرزاق، أخبرنا
  معمر، عن قتادة فـي قوله: { فَمَنْ خافَ مِنْ مُوصٍ جَنَفـاً أوّ إثْماً } قال: هو
  الرجل يوصي فـيحيف فـي وصيته فـيردها الولـيّ إلـى الـحق والعدل.</p><p>حدثنا بشر بن
  معاذ، ثنا يزيد بن زريع، عن سعيد، عن قتادة قوله: { فَمَنْ خافَ مِنْ مُوصٍ جَنَفـاً
  أوْ إثْماً } وكان قتادة يقول: من أوصى بجور أو حيف فـي وصيته فردّها وليّ المتوفى
  أو إمام من أئمة المسلمين إلى كتاب الله وإلى العدل، فذاك له.</p><p>حدثني الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد وابن أبـي جعفر، عن أبـيه، عن الربـيع:
  { فَمَنْ خافَ مِنْ مُوصٍ جَنَفـاً أوْ إثْماً } فمن أوصى بوصية بجور فردّه الوصيّ
  إلـى الـحقّ بعد موته { فَلا إثْمَ عَلَـيْهِ } قال عبد الرحمن فـي حديثه: { فأصلَـحَ
  بَـيْنَهُمْ } يقول: ردّه الوصيّ إلـى الـحق بعد موته فلا إثم علـيه.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا قبـيصة، عن سفـيان، عن أبـيه، عن إبراهيـم: { فَمَنْ
  خافَ مِنْ مُوصٍ جَنفـاً أوْ إثماً فأصلَـحَ بَـيْنَهُمْ } قال: ردّه إلـى الـحق.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد الزبـيري، قال: ثنا إسرائيـل، عن سعيد بن مسروق،
  عن إبراهيـم، قال: سألته عن رجل أوصى بأكثر من الثلث، قال: ارددها، ثم قرأ: { فَمَنْ
  خافَ مِنْ مُوصٍ جَنَفـاً أوْ إثْماً }.</p><p>حدثنا عمرو بن علـيّ، قال: ثنا خالد
  بن يزيد صاحب اللؤلؤ، قال: ثنا أبو جعفر الرازي، عن الربـيع بن أنس: { فَمَنْ خافَ
  مِنْ مُوصٍ جَنَفـاً أوْ إثْماً فَأصْلَـحَ بَـيْنَهُمْ فَلا إثْمَ عَلَـيْهِ } قال:
  ردّه الوصيّ إلـى الـحقّ بعد موته فلا إثم علـى الوصي.</p><p>وقال بعضهم: بل معنى ذلك:
  { فَمَنْ خافَ مِنْ مُوصٍ جَنَفـاً أوْ إثْماً } فـي عطيته عند حضور أجله بعض ورثته
  دون بعض، فلا إثم علـى من أصلـح بـينهم، يعنـي بـين الورثة. ذكر من قال ذلك:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قلت لعطاء قوله: {
  فَمَنْ خافَ مِنْ مُوصٍ جَنَفـاً أوْ إثْماً } قال الرجل: يحيف أو يأثم عند موته فـيعطي
  ورثته بعضهم دون بعض، يقول الله: فلا إثم علـى الـمصلـح بـينهم. فقلت لعطاء: أله أن
  يعطي وارثه عند الـموت، إنـما هي وصية، ولا وصية لوارث؟ قال: ذلك فـيـما يقسم بـينهم.</p><p>وقال
  آخرون: معنى ذلك: فمن خاف من موص جنفـاً أو إثماً فـي وصيته لـمن لا يرثه بـما يرجع
  نفعه علـى من يرثه فأصلـح بـين ورثته فلا إثم علـيه. ذكر من قال ذلك:</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج: أخبرنـي ابن طاوس، عن أبـيه
  أنه كان يقول: جَنَفُه وإثمه: أن يُوصِيَ الرجل لبنـي ابنه لـيكون الـمال لأبـيهم،
  وتوصي الـمرأة لزوج ابنتها لـيكون الـمال لابنتها، وذو الوارث الكثـير والـمال قلـيـل
  فـيوصي بثلث ماله كله فـيصلـح بـينهم الـموصَى إلـيه أو الأمير. قلت: أفـي حياته، أم
  بعد موته؟ قال: ما سمعنا أحداً يقول إلا بعد موته، وإنه لـيوعظ عند ذلك.</p><p>حدثنـي
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن ابن طاوس، عن
  أبـيه فـي قوله: { فَمَنْ خافَ مِنْ مُوصٍ جنَفَـاً أوْ إثْماً فأصْلَـحَ بَـيْنَهُمْ
  } قال: هو الرجل يوصي لولد ابنته.</p><p>وقال آخرون: بل معنى ذلك: فمن خاف من موص لآبـائه
  وأقربـائه جنفـاً علـى بعضهم لبعض فأصلـح بـين الآبـاء والأقربـاء فلا إثم علـيه. ذكر
  من قال ذلك:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط،
  عن السدي: { فَمَنْ خافَ مِنْ مُوصٍ جَنَفـاً أو إثْماً فأصْلـحَ بَـيْنَهُم فَلا إثمَ
  عَلَـيْهِ } أما جنفـاً: فخطأ فـي وصيته وأما إثماً: فعمداً يعمد فـي وصيته الظلـم،
  فإن هذا أعظم لأجره أن لا ينفذها، ولكن يصلـح بـينهم علـى ما يرى أنه الـحق ينقص بعضاً
  ويزيد بعضاً.</p><p>قال: ونزلت هذه الآية فـي الوالدين والأقربـين.</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { فَمَنْ خافَ مِنْ مُوصٍ جَنَفـاً
  أوْ إثْماً فأصْلَـحَ بَـيْنَهُمْ فَلا إثمَ عَلَـيْهِ } قال: الـجنف: أن يحيف لبعضهم
  علـى بعض فـي الوصية، والإثم أن يكون قد أثم فـي أبويه بعضهم علـى بعض، فأصلـح بـينهم
  الـموصَى إلـيه بـين الوالدين والأقربـين الابن والبنون هم الأقربون، فلا إثم علـيه،
  فهذا الـموصَى الذي أوصى إلـيه بذلك وجعل إلـيه فرأى هذا قد أجنف لهذا علـى هذا فأصلـح
  بـينهم فلا إثم علـيه، فـيعجز الـموصَى أن يوصي كما أمره الله تعالـى وعجز الـموصَى
  إلـيه أن يصلـح فـانتزع الله تعالـى ذكره ذلك منهم ففرض الفرائض.</p><p>وأولـى الأقوال
  فـي تأويـل الآية، أن يكون تأويـلها: فمن خاف من موص جنفـاً أو إثماً وهو أن يـميـل
  إلـى غير الـحقّ خطأ منه أو يتعمد إثماً فـي وصيته بأن يوصي لوالديه وأقربـيه الذين
  لا يرثونه بأكثر مـما يجوز له أن يوصي لهم به من ماله، وغير ما أذن الله له به مـما
  جاوز الثلث، أو بـالثلث كله، وفـي الـمال قلة، وفـي الورثة كثرة، فلا بأس علـى من حضره
  أن يصلـح بـين الذين يوصَى لهم وبـين ورثة الـميت وبـين الـميت، بأن يأمر الـميت فـي
  ذلك بـالـمعروف، ويعرّفه ما أبـاح الله له فـي ذلك، وأذن له فـيه من الوصية فـي ماله،
  وينهاه أن يجاوز فـي وصيته الـمعروف الذي قال الله تعالـى ذكره فـي كتابه:</p><p class="quran">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ</p><p>[البقرة: 180] وذلك هو الإصلاح الذي قال الله
  تعالـى ذكره: { فأصْلَـحَ بَـيْنَهُمْ فَلا إثْمَ عَلَـيْهِ } وكذلك لـمن كان فـي الـمال
  فضل وكثرة، وفـي الورثة قلة، فأراد أن يقصر فـي وصيته لوالديه وأقربـيه عن ثلثه، فأصلـح
  من حضره بـينه وبـين ورثته وبـين والديه وأقربـيه الذين يريد أن يوصي لهم بأن يأمر
  الـمريض أن يزيد فـي وصيته لهم، ويبلغ بها ما رخص الله فـيه من الثلث، فذلك أيضاً هو
  من الإصلاح بـينهم بـالـمعروف.</p><p>وإنـما اخترنا هذا القول لأن الله تعالـى ذكره
  قال: { فَمَنْ خافَ مِن مُوصٍ جَنَفـاً أوْ إثْماً } يعنـي بذلك: فمن خاف من موص أن
  يجنف أو يأثم. فخوف الـجنف والإثم من الـموصي إنـما هو كائن قبل وقوع الـجنف والإثم،
  فأما بعد وجوده منه فلا وجه للـخوف منه بأن يجنف أو يأثم، بل تلك حال من قد جنف أو
  أثم، ولو كان ذلك معناه قـيـل: فمن تبـين من موص جنفـاً أو إثماً، أو أيقن أو علـم،
  ولـم يقل فمن خاف منه جنفـاً.</p><p>فإن أشكل ما قلنا من ذلك علـى بعض الناس فقال:
  فما وجه الإصلاح حينئذٍ والإصلاح إنـما يكون بـين الـمختلفـين فـي الشيء؟ قـيـل: إن
  ذلك وإن كان من معانـي الإصلاح، فمن الإصلاحِ الإصلاحُ بـين الفريقـين فـيـما كان مخوفـاً
  حدوث الاختلاف بـينهم فـيه بـما يؤمن معه حدوث الاختلاف لأن الإصلاح إنـما هو الفعل
  الذي يكون معه إصلاح ذات البـين، فسواء كان ذلك الفعل الذي يكون معه إصلاح ذات البـين
  قبل وقوع الاختلاف أو بعد وقوعه.</p><p>فإن قال قائل: فكيف قـيـل: فأصلـح بـينهم، ولـم
  يجر للورثة ولا للـمختلفـين أو الـمخوف اختلافهم ذكر؟ قـيـل: بل قد جرى ذكر الله الذين
  أمر تعالـى ذكره بـالوصية لهم، وهم والدا الـموصي وأقربوه والذين أمروا بـالوصية فـي
  قوله:</p><p class="quran">كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن
  تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ</p><p>[البقرة:
  180] ثم قال تعالـى ذكره: { فَمَنْ خَافَ مِنْ مُوصٍ } لـمن أمرته بـالوصية له { جنَفَـاً
  أوْ إثْماً فأصْلَـحَ بَـيْنَهُمْ } وبـين من أمرته بـالوصية له، { فَلا إثْمَ عَلَـيْهِ
  } والإصلاح بـينه وبـينهم هو إصلاح بـينهم وبـين ورثة الـموصي.</p><p>وقد قرىء قوله:
  { فَمَنْ خَافَ مِنْ مُوصٍ } بـالتـخفـيف فـي الصاد والتسكين فـي الواو وبتـحريك الواو
  وتشديد الصاد، فمن قرأ ذلك بتـخفـيف الصاد وتسكين الواو فإنـما قرأه بلغة من قال: أوصيت
  فلاناً بكذا. ومن قرأ بتـحريك الواو وتشديد الصاد قرأه بلغة من يقول: وصيّت فلاناً
  بكذا، وهما لغتان للعرب مشهورتان وصيتك وأوصيتك. وأما الـجنف فهو الـجور والعدول عن
  الـحق فـي كلام العرب، ومنه قول الشاعر:</p><p class="poetry_or_grammar">هُمُ الـمَوْلـى
  وَإنْ جَنَفُوا عَلَـيْنا</p><p class="poetry_or_grammar">وَإنَّا مِنْ لِقَائِهِمُ
  لَزُورُ</p><p>يقال منه: جنف الرجل علـى صاحبه يجنف: إذا مال علـيه وجار جَنَفـاً.
  فمعنى الكلام: من خاف من موص جنفـاً له بـموضع الوصية، وميلاً عن الصواب فـيها، وجوراً
  عن القصد أو إثماً، بتعمده ذلك علـى علـم منه بخطأ ما يأتـي من ذلك فأصلـح بـينهم،
  فلا إثم علـيه. وبمثل الذي قلنا في معنى الجنف والإثم قال أهل التأويل ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن سعد قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي عن أبـيه، عن ابن
  عبـاس فـي قوله: { فَمَنْ خَافَ مِنْ موصٍ جَنَفـاً } يعنـي بـالـجنف: الـخطأ.</p><p>حدثنـا
  أبو كريب، قال: ثنا جابر بن نوح، عن عبد الـملك، عن عطاء: { فَمَنْ خَافَ مِنْ موصٍ
  جَنَفـاً } قال: ميلاً.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا
  عبد الـملك، عن عطاء، مثله.</p><p>حدثنا عمرو بن علـيّ، قال: ثنا خالد بن الـحرث ويزيد
  بن هارون، قالا: ثنا عبد الـملك، عن عطاء مثله.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم،
  قال: أخبرنا جويبر، عن الضحاك، قال: الـجنف: الـخطأ، والإثم: العمد.</p><p>حدثنا أحمد
  بن إسحاق الأهوازي، قال: ثنا الزبـيري، قال: ثنا هشيـم، عن جويبر، عن عطاء مثله.</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { فَمَنْ خَافَ مِنْ موصٍ جَنَفـاً
  أوْ إثْماً أما جنفـاً }: فخطأ فـي وصيته وأما إثماً: فعمد يعمد فـي وصيته الظلـم.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { فَمَنْ خَافَ مِنْ موصٍ جَنَفـاً قال: جنفـاً إثماً.</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد وابن أبـي جعفر عن أبـي جعفر، عن الربـيع: {
  فَمَنْ خَافَ مِنْ موصٍ جَنَفـاً أوْ إثْماً } قال: الـجنف: الـخطأ، والإثم: العمد.</p><p>حدثنا
  عمرو بن علـي، قال: ثنا خالد بن يزيد صاحب اللؤلؤ، قال: ثنا أبو جعفر، عن الربـيع بن
  أنس، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا قبـيصة، عن سفـيان، عن
  أبـيه، عن إبراهيـم: { فَمَنْ خَافَ مِنْ موصٍ جَنَفـاً أوْ إثْماً } قال: الـجنف:
  الـخطأ، والإثم: العمد.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا فضيـل
  بن مرزوق، عن عطية: { فَمَنْ خَافَ مِنْ موصٍ جَنَفـاً } قال: خطأ، أو إثماً متعمداً.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق قال: ثنا عبد الرزاق، عن ابن عيـينة، عن ابن طاوس، عن أبـيه:
  { فَمَنْ خَافَ مِنْ موصٍ جَنَفـاً } قال: ميلاً.</p><p>حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد فـي قوله: { جَنَفـاً } حيفـاً، والإثم: ميـله لبعض علـى بعض،
  وكله يصير إلـى واحد كما يكون عفوّاً غَفُوراً وغفوراً رحيـماً.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: الـجنف: الـخطأ،
  والإثم: العمد.</p><p>حدثت عن الـحسين بن الفرج، قال: ثنا الفضل بن خالد، قال: ثنا
  عبـيد بن سلـيـمان، عن الضحاك، قال: الـجنف: الـخطأ، والإثم العمد.</p><p>وأما قوله:
  { إنَّ الله غٍفُورٌ رَحيـمٌ } فإنه يعنـي: والله غفور رحيـم للـموصي فـيـما كان حدّث
  به نفسه من الـجنف والإثم، إذا ترك أن يأثم ويجنف فـي وصيته، فتـجاوز له عما كان حدّث
  به نفسه من الـجور، إذ لـم يُـمْضِ ذلك فـيغفل أن يؤاخذه به، رحيـم بـالـمصلـح بـين
  الـموصي وبـين من أراد أن يحيف علـيه لغيره أو يأثم فـيه له.</p>'
