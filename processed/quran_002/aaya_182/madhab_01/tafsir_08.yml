aaya: فَمَنْ خَافَ مِنْ مُوصٍ جَنَفًا أَوْ إِثْمًا فَأَصْلَحَ بَيْنَهُمْ فَلَا إِثْمَ
  عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: "<p>{ فَمَنْ خَافَ مِن مُّوصٍ } مخففاً ومثقلاً[موصّى] { جَنَفًا } ميلاً عن الحق
  خطأ { أَوْ إِثْماً } بأن تعمَّد ذلك بالزيادة على الثلث أو تخصيص غنيّ مثلاً { فَأَصْلَحَ
  بَيْنَهُمْ } بين الموصي والموصى له بالأمر بالعدل { فَلا إِثْمَ عَلَيْهِ } في ذلك
  { إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }.</p>"
