text: "<p>من قال: أقاموا في طلبها أربعين سنة؛ قال ضربوا قبره، ومن لم يقل ذلك، قال:
  ضربوا جسمه قبل دفنه. وفي الذي ضرب به ستة أقوال.</p><p>أحدها: أنه ضرب بالعظم الذي
  يلي الغضروف، رواه عكرمة عن ابن عباس. قال أبو سليمان الدمشقي: وذلك العظم هو أصل الأذن،
  وزعم قوم أنه لا يكسر ذلك العظم من أحد فيعيش. قال الزجاج: الغضروف في الأذن، وهو:
  ما أشبه العظم الرقيق من فوق الشحمة، وجميع أعلى صدفة الأذن، وهو معلق الشنوف، فأما
  العظمان اللذان خلف الأذن الناتئان من مؤخر الأذن، فيقال لهما: الخشَّاوان، والخششاوان،
  واحدهما: خُشَّاء، وخُشُشاء.</p><p>والثاني: أنه ضرب بالفخذ، روي عن ابن عباس أيضاً،
  وعكرمة، ومجاهد، وقتادة، وذكر عكرمة ومجاهد أنه الفخذ الأيمن.</p><p>والثالث: أنه البضعة
  التي بين الكتفين. رواه السدي عن أشياخه.</p><p>والرابع: أنه الذنب، رواه ليث عن مجاهد.</p><p>والخامس:
  أنه عجب الذنب، وهو عظم بني عليه البدن، روي عن سعيد بن جبير.</p><p>والسادس: أنه اللسان،
  قاله الضحاك.</p><p>وفي الكلام اختصار تقديره: فقلنا: اضربوه ببعضها ليحيا، فضربوه
  فحيي، فقام فأخبر بقاتله.</p><p>وفي قاتله أربعة أقوال. أحدها: بنو أخيه، رواه عطية
  عن ابن عباس. والثاني: ابنا عمه، رواه أبو صالح عن ابن عباس، وهذان القولان يدلان على
  أن قاتله أكثر من واحد. والثالث: ابن أخيه، قال السدي عن أشياخه وعبيدة. والرابع: أخوه،
  قاله عبد الرحمن ابن زيد.</p><p>قوله تعالى: { كذلك يحيي الله الموتى }: فيه قولان.</p><p>أحدهما:
  أنه خطاب لقوم موسى. والثاني: لمشركي قريش، احتج عليهم إذ جحدوا البعث بما يوافق عليه
  أهل الكتاب، قال أبو عبيدة: وآياته: عجائبه.</p>"
