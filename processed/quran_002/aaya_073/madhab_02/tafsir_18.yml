text: '<p>قوله عز وجل: { وإذ قتلتم نفساً } خوطبت الجماعة بذلك لوجود القتل فيهم { فادارأتم
  فيها } قال ابن عباس أي اختلفتم واختصمتم من الدرء وهو الدفع لأن المتخاصمين يدفع بعضهم
  بعضاً { والله مخرج ما كنتم تكتمون } أي مظهر ما كنتم من أمر القتيل لا محالة ولا يتركه
  مكتوباً { فقلنا اضربوه } يعني القتيل { ببعضها } أي ببعض البقرة قال ابن عباس ضربوه
  بالعظم الذي يلي الغضروف، وهو أصل الأذن وقيل: ضربوه بلسانها وقيل: بعجب الذنب وقيل:
  بفخذها اليمين والأقرب أنهم كانوا مخيرين في ذلك البعض وإنهم إذا ضربوه بأي جزء منها
  أجزأ وحصل المقصود وإنه ليس في القرآن ما يدل على ذلك البعض ما هو. وذلك يقتضي التخيير
  وفي الآية إضمار تقديره فضربوه فحيي وقام بإذن الله تعالى، وأوداجه تشخب دماً وقال
  قتلني فلان يعني ابن عمه ثم سقط ميتاً مكانه. فحرم قاتله الميراث وفي الخبر ما ورث
  قاتل بعد صاحب البقرة { كذلك } أي كما أحيا الله عاميل صاحب البقرة { يحيي الله الموتى
  } يعني يوم القيامة { ويريكم آياته لعلكم تعقلون } أي تمنعون أنفسكم عن المعاصي. فإن
  قلت كان حق القصة أن يقدم ذكر القتيل أولاً، ثم ذكر ذبح البقرة بعد ذلك. فما وجه ترتيب
  هذه القصة على هذا الترتيب؟ قلت: وجهه أن الله لما ذكر من قصص بني إسرائيل وما وجد
  من خياناتهم تقريعاً لهم على ذلك وما وجد فيهم من الآيات العظيمة، وهاتان قصتان كل
  واحدة منهما مستقلة بنوع من التقريع وإن كانتا متصلتين متحدتين في نفس الأمر، فالأولى
  لتقريعهم على ترك المسارعة إلى امتثال الأمر وما يتبعه والثانية لتقريعهم على قتل النفس
  المحرمة فلو قدم قصة القتيل على قصة الذبح لكانت قصة واحدة ولذهب الغرض من تثنية التقريع،
  فلهذا قدم ذكر الذبح أولاً ثم عقبه بذكر القتل. فإن قلت ما فائدة ضرب القتيل ببعض البقرة
  والله تعالى قادر على أن يحييه ابتداء من غير ضرب بشيء؟ قلت: الفائدة فيه أن تكون الحجة
  أوكد وعن الحيلة أبعد لاحتمال أن يتوهم متوهم أن موسى عليه السلام، إنما أحياه بضرب
  من السحر والحيلة فإذا أحيي القتيل، عندما ضرب ببعض البقرة انتفت الشبهة، وعلم أن ذلك
  من عند الله تعالى وبأمره كان ذلك. فإن قلت: هلا أمروا بذبح غير البقرة؟ قلت: الكلام
  في غير البقرة لو أمروا به كالكلام في البقرة ثم في ذبح البقرة فوائد منها التقرب بالقرآن
  على ما كانت العادة جارية عندهم، ومنها أن هذا القربان كان عندهم من أعظم القرابين
  ومنها تحمل المشقة العظيمة في تحصيلها بتلك الصفة ومنها حصول ذلك المال العظيم الذي
  أخذه صاحبها من ثمنها.</p><p>فصل: في حكم هذه المسألة في شريعة الإسلام إذا وقعت</p><p>وذلك
  أن: إذا وجد قتيل في موضع، ولا يعرف قاتله فإن كان ثم لوث على إنسان ادعى به. واللوه
  أن يغلب على الظن صدق المدعى بأن اجتمع جماعة في بيت أو صحراء ثم تفرقوا عن قتيل فيغلب
  على الظن أن القاتل فيهم أو وجد قتيل في محلة أو قرية وكلهم أعداء القتيل لا يخالطهم
  غيرهم، فيغلب على الظن أنهم قتلوه فإن ادعى الولي على بعضهم حلف خمسين يميناً على من
  يدعي عليه، وإن كان الأولياء جماعة توزع الإيمان عليهم فإذا حلفوا أخذوا الدية من عاقلة
  المدعى عليه، إن ادعوا قتل خطأ، وإن ادعوا قتل عمد فمن مال المدعى عليه ولا قود عليه
  في قول الأكثرين، وذهب عمر بن عبدالعزيز إلى وجوب القود وبه قال مالك وأحمد فإن لم
  يكن ثم لوث فالقول قول المدعي عليه لأن الأصل براءة ذمته من القتل وهل يحلف يميناً
  واحداً أم خمسين يميناً؟ فيه قولان: أحدهما: أنه يحلف يميناً واحدة كما في سائر الدعاوى.
  والثاني: أنه يحلف خمسين يميناً تغليظاً لأمر القتيل، وعند أبي حنيفة لا حكم للوث ولا
  يبدأ بيمين المدعي بل إذا وجد قتيل في محله، يختار الإمام خمسين رجلاً من صلحاء أهلها
  فيحلفهم أنهم ما قتلوه ولا يعرفون له قاتلاً، فإن حلفوا وإلا أخذ الدية من سكانها.
  والدليل على أن البداءة بيمين المدعي عند وجود اللوث. ما روى عن سهل بن أبي خيثمة قال:</p><p
  class="hadith"> " انطلق عبدالله بن سهل ومحيصة بن مسعود إلى خبير وهي يومئذ صلح فتفرقا
  فأتى محيصة إلى عبدالله بن سهل وهو يتشحط في دمه قتيلاً فدفنه. ثم قدم المدينة فانطلق
  عبدالرحمن بن سهل ومحيصة وحويصة ابنا مسعود إلى النبي صلى الله عليه وسلم فذهب عبدالرحمن
  يتكلم فقال رسول الله صلى الله عليه: " كبر كبر، وهو أحدث القوم سناً " فسكت، فتكلما
  فقال أتحلفون وتستحقون قاتلكم أو قال صاحبكم قالوا: كيف نحلف ولم نشهد ولم نر؟ قال:
  فتبرئكم يهود بأيمان خمسين منهم قالوا: كيف نأخذ بأيمان قوم كفار فعقله النبي صلى الله
  عليه وسلم من عنده " </p><p>وفي رواية</p><p class="hadith"> " يقسم خمسون منكم على
  رجل منهم فيدفع برمته وذكر نحوه وزاد في رواية فكره رسول الله صلى الله عليه وسلم أن
  يبطل دمه، فوداه بمائة من إبل الصدقة " </p><p>أخرجاه في الصحيحين، ووجه الدليل من
  هذا الحديث أن النبي صلى الله عليه وسلم بدأ بأيمان المدعين ليقوى جانبهم باللوث لأن
  اليمين أبداً تكون لمن يقوى جانبه وعند عدم اللوث تكون من جانب المدعى عليه من حيث
  إن الأصل براءة ذمته، فكان القول قوله مع يمينه والله أعلم.</p><p>قوله عز وجل: { ثم
  قست قلوبكم } أي يبست وجفت وقساوة القلب انتزاع الرحمة منه، وقيل معناه غلظت واسودت
  { من بعد ذلك } أي من بعد ظهور الدلالات التي جاء بها موسى، وقيل: هي إشارة إلى إحياء
  القتيل بعد ضربه ببعض البقرة { فهي } يعني القلوب في الغلظ والشدة { كالحجارة } أي
  كالشيء الصلب الذي لا تخلخل فيه { أو } قيل: أو بمعنى بل وقيل بمعنى الواو أي و { أشد
  قسوة } فإن قلت: لم شبه قلوبهم بالحجارة ولم يشبهها بالحديد وهو أشد من الحجارة وأصلب.
  قلت: لأن الحديد قابل للين بالنار وقد لان لداود عليه الصلاة والسلام والحجارة ليست
  قابلة للين فلا تلين قط. ثم فضل الحجارة على القلب القاسي فقال { وإن من الحجارة لما
  يتفجر منه الأنهار } قيل: أراد به جميع الحجارة وقيل أراد به الحجر الذي كان يضرب عليه
  موسى ليسقي الأسباط والتفجير التفتح بالسعة والكثرة { وإن منها لما يشقق فيخرج منه
  الماء } يعني العيون الصغار التي دون الأنهار { وإن منها لما يهبط من خشية الله } أي
  ينزل من أعلى الجبل إلى أسفله، وخشيتها عبارة عن انقيادها لأمر الله وأنها لا تمتنع
  عما يريد منها، وقلوبكم يا معشر اليهود لا تلين ولا تخشع. فإن قلت: الحجر جماد لا يعقل
  ولا يفهم فكيف يخشى؟ قلت: إن الله تعالى قادر على إفهام الحجر والجمادات فتعقل وتخشى
  بإلهامه لها، ومذهب أهل السنة إن الله تعالى أودع في الجمادات والحيوانات، علماً وحكمة
  لا يقف عليهما غيره فلها صلاة وتسبيح وخشية يدل عليه قوله:</p><p class="quran">وإن
  من شيء إلا يسبح الله بحمده</p><p>[الإسراء: 44] وقال تعالى:</p><p class="quran">والطير
  صافات كل قد علم صلاته وتسبيحه</p><p>[النور: 41] فيجب على المرء الإيمان به وبكل علمه
  إلى الله تعالى (م) عن جابر بن سمرة قال، قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " إني لأعرف حجراً بمكة كان يسلم عليّ قبل أن أبعث، وإني لأعرفه الآن
  " </p><p>عن علي قال كنت مع رسول الله صلى الله عليه وسلم بمكة فخرجنا إلى بعض نواحيها
  فما استقبله شجر ولا جبل إلا وهو يقول السلام عليكم يا رسول الله صلى الله عليه وسلم،
  أخرجه الترمذي. وقال حديث غريب (خ) عن جابر بن عبدالله قال " كان في مسجد رسول الله
  صلى الله عليه وسلم جذع في قبلته يقوم إليه رسول الله صلى الله عليه وسلم في خطبته
  فلما وضع المنبر سمعنا للجذع حنيناً مثل صوت العشار حتى نزل رسول الله صلى الله عليه
  وسلم فوضع يده عليه، وفي رواية: صاحت النخلة صياح الصبي فنزل صلى الله عليه وسلم حتى
  أخذها فضمها إليه فجعلت تئن أنين الصبي الذي لا يسكت حتى استقرت. قال: بكت على ما كانت
  تسمع من الذكر " قال مجاهد: ما ينزل حجر من أعلى إلى أسفل إلا من خشية الله وذلك يشهد
  لما قلنا { وما الله بغافل عما تعملون } فيه وعيد وتهديد والمعنى أن الله بالمرصاد
  لهؤلاء القاسية قلوبهم وحافظ لأعمالهم حتى يجازيهم بها في الآخرة.</p>'
