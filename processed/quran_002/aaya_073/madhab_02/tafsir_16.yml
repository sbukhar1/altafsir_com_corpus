text: "<p>{ بِبَعْضِهَا } بفخذها، أو ذنبها، أو عظم من عظامها، أو بعض آرابها، أو البضعة
  التي بين الكتفين. فلما حيي القتيل قال: قتلني ابن أخي، ثم مات فحلف بنو أخيه بالله
  ما قتلناه.</p>"
