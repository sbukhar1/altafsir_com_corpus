text: '<p>كان في بني إسرائيل شيخ موسر فقتله ابنه بنو أخيه ليرثوه، وطرحوه على باب مدينة
  ثم جاءوا يطالبون بديته، فأمرهم الله أن يذبحوا بقرة ويضربوه ببعضها ليحيا فيخبرهم
  بقاتله { قَالُواْ أَتَتَّخِذُنَا هُزُوًا } أتجعلنا مكان هزو، أو أهل هزو، أو مهزواً
  بنا، أو الهزو نفسه لفرط الاستهزاء { مِنَ ٱلْجَـٰهِلِينَ } لأن الهزو في مثل هذا من
  باب الجهل والسفه. وقرى «هزؤاً» بضمتين. و «هزءاً» بسكون الزاي، نحو كفؤا وكفؤاً. وقرأ
  حفص: «هزواً» بالضمتين والواو وكذلك «كفواً». والعياذ واللياذ من واد واحد.</p><p>في
  قراءة عبد الله: «سل لنا ربك ما هي»؟ سؤال عن حالها وصفتها. وذلك أنهم تعجبوا من بقرة
  ميتة يضرب ببعضها ميت فيحيا، فسألوا عن صفة تلك البقرة العجيبة الشأن الخارجة عما عليه
  البقر. والفارض: المسنة، وقد فرضت فروضاً فهي فارض. قال خفاف بن ندبة:</p><p class="poetry_or_grammar">لَعَمْرِي
  لَقَدْ أَعْطَيْتُ ضَيْفَكَ فَارِضاً</p><p class="poetry_or_grammar">تُسَاقُ إلَيْهِ
  مَا تَقُومُ عَلَى رِجْلِ</p><p>وكأنها سميت فارضاً لأنها فرضت سنها أي قطعتها وبلغت
  آخرها. والبكر: الفتية. والعوان النصف. قال:</p><p class="poetry_or_grammar">نَوَاعِمُ
  بَيْنَ أَبْكَارٍ وَعُونِ</p><p>وقد عوّنْت. فإن قلت: { بَيْنَ } يقتضي شيئين فصاعداً
  فمن أين جاز دخوله على { ذٰلِكَ } قلت: لأنه في معنى شيئين حيث وقع مشاراً به إلى ما
  ذكر من الفارض والبكر. فإن قلت: كيف جاز أن يشار به إلى مؤنثين، وإنما هو للإشارة إلى
  واحد مذكر؟ قلت: جاز ذلك على تأويل ما ذكر وما تقدّم، للاختصار في الكلام، كما جعلوا
  (فعل) نائباً عن أفعال جمة تذكر قبله: تقول للرجل: نعم ما فعلت، وقد ذكر لك أفعالاً
  كثيرة وقصة طويلة، كما تقول له: ما أحسن ذلك. وقد يجري الضمير مجرى اسم الإشارة في
  هذا. قال أبو عبيدة: قلت: لرؤبة في قوله:</p><p class="poetry_or_grammar">فِيهَا خُطُوطٌ
  مِنْ سَوَادٍ وبَلَق</p><p class="poetry_or_grammar">كَأَنَّهُ فِي الجِلْدِ تَوْلِيعُ
  البَهَقْ</p><p>إن أردت الخطوط فقل: كأنها. وإن أردت السواد والبلق فقل: كأنهما. فقال:
  أردت كأن ذاك ويلك! والذي حسن منه أنّ أسماء الإشارة تثنيتها وجمعها وتأنيثها ليست
  على الحقيقة وكذلك الموصولات. ولذلك جاء الذي بمعنى الجمع { مَا تُؤْمَرونَ } أي ما
  تؤمرونه بمعنى تؤمرون به من قوله: أمرتك الخير أو أمركم بمعنى مأموركم تسمية للمفعول
  به بالمصدر، كضرب الأمير.</p><p>الفقوع: أشد ما يكون من الصفرة وأنصعه. يقال في التوكيد:
  أصفر فاقع ووارس، كما يقال أسود حالك وحانك، وأبيض يقق ولهق. وأحمر قاني وذريحي. وأخضر
  ناضر ومدهامّ. وأورق خطبانيّ وأرمك ردانيّ. فإن قلت: فاقع ههنا واقع خبراً عن اللون،
  فلم يقع توكيداً لصفراء قلت: لم يقع خبراً عن اللون إنما وقع توكيداً لصفراء، إلا أنه
  ارتفع اللون به ارتفاع الفاعل واللون من سببها وملتبس بها، فلم يكن فرق بين قولك صفراء
  فاقعة وصفراء فاقع لونها.</p><p>فإن قلت: فهلا قيل صفراء فاقعة؟ وأي فائدة في ذكر اللون؟
  قلت: الفائدة فيه التوكيد، لأن اللون اسم للهيئة وهي الصفرة، فكأنه قيل: شديدة الصفرة
  صفرتها، فهو من قولك: جدّ جدّه، وجنونك مجنون. وعن وهب: إذا نظرت إليها خيل إليك أن
  شعاع الشمس يخرج من جلدها والسرور لذة في القلب عند حصول نفع أو توقعه. وعن علي رضي
  الله عنه: من لبس نعلاً صفراء قل همه لقوله تعالى: { تَسُرُّ ٱلنَّـٰظِرِينَ } وعن
  الحسن البصري { صَفْرآءُ فَاقِـعٌ لَّوْنُهَا }: سوداء شديدة السواد. ولعله مستعار
  من صفة الإبل؛ لأن سوادها تعلوه صفرة. وبه فسر قوله تعالى:</p><p class="quran">جمالات
  صُفْرٌ</p><p>[المرسلات: 33]. قال الأعشى:</p><p class="poetry_or_grammar">تِلْكَ
  خَيْلِي مِنْهُ وَتِلْكَ رِكَابِي</p><p class="poetry_or_grammar">هُنَّ صُفْرٌ أَوْلاَدُهَا
  كَالزَّبِيبِ</p><p>{ مَا هِىَ } مرة ثانية تكرير للسؤال عن حالها وصفتها، واستكشاف
  زائد ليزدادوا بياناً لوصفها. وعن النبي صلى الله عليه وسلم:</p><p>(39)</p><p class="hadith">
  " لو اعترضوا أدنى بقرة فذبحوها لكفتهم، ولكن شدّدوا فشدّد الله عليهم " </p><p>والاستقصاء
  شؤم. وعن بعض الخلفاء أنه كتب إلى عامله بأن يذهب إلى قوم فيقطع أشجارهم ويهدم دورهم،
  فكتب إليه: بأيهما أبدأ؟ فقال: إن قلت لك بقطع الشجر سألتني: بأي نوع منها أبدأ؟ وعن
  عمر بن عبد العزيز: إذا أمرتك أن تعطي فلاناً شاة سألتني: أضائن أم ماعز؟ فإن بينت
  لك قلت: أذكر أم أنثى؟ فإن أخبرتك قلت: أسوداء أم بيضاء؟ فإذا أمرتك بشيء فلا تراجعني.
  وفي الحديث:</p><p>(40)</p><p class="hadith"> " أعظم الناس جرماً من سأل عن شيء لم
  يحرم فحرم لأجل مسئلته " </p><p>{ إِنَّ ٱلبَقَرَ تَشَـٰبَهَ عَلَيْنَا } أي إن البقر
  الموصوف بالتعوين والصفرة كثير فاشتبه علينا أيها نذبح وقرىء: «تشّابه»، بمعنى تتشابه
  بطرح التاء وإدغامها في الشين. وتشابهت ومتشابهة ومتشابه. وقرأ محمد ذو الشامة: إن
  الباقر يشَّابه، بالياء والتشديد. جاء في الحديث:</p><p>(41)</p><p class="hadith">
  " لو لم يستثنوا لما بينت لهم آخر الأبد " </p><p>أي: لو لم يقولوا إن شاء الله. والمعنى:
  إنا لمهتدون إلى البقرة المراد ذبحها.، أو إلى ما خفي علينا من أمر القاتل { لاَّ ذَلُولٌ
  } صفة لبقرة بمعنى بقرة غير ذلول، يعني لم تذلل للكراب وإثارة الأرض، ولا هي من النواضح
  التي يسنى عليها لسقي الحروث، و(لا) الأولى للنفي، والثانية مزيدة لتوكيد الأولى، لأن
  المعنى: لا ذلول تثير وتسقي. على أنّ الفعلين صفتان لذلول، كأنه قيل: لا ذلول مثيرة
  وساقية. وقرأ أبو عبد الرحمٰن السلمي: لا ذلول، بمعنى لا ذلول هناك: أي حيث هي، وهو
  نفي لذلها؛ ولأن توصف به فيقال: هي ذلول. ونحوه قولك: مررت بقوم لا بخيل ولا جبان.
  أي فيهم، أو حيث هم.</p><p>وقرىء «تُسقي» بضم التاء من أسقى { مُسَلَّمَةٌ } سلمها
  الله من العيوب أو معفاة من العمل سلمها أهلها منها كقوله:</p><p class="poetry_or_grammar">أَوْ
  مَعْبَرَ الظَّهْرِ يُنْبِي عَنْ وَلِيَّتِه</p><p class="poetry_or_grammar">مَا حَجَّ
  رَبُهُ فِي الدُّنْيَا وَلاَ اعْتَمَرَا</p><p>أو مخلصة اللون، من سلم له كذا إذا خلص
  له، لم يشب صفرتها شيء من الألوان { لاَّ شِيَةَ فِيهَا } لا لمعة في نقبتها من لون
  آخر سوى الصفرة، فهى صفراء كلها حتى قرنها وظلفها. وهي في الأصل مصدر وشاه وشيا وشية،
  إذا خلط بلونه لوناً آخر، ومنه ثور موشى القوائم { جِئْتَ بِٱلْحَقّ } أي بحقيقة وصف
  البقرة، وما بقي إشكال في أمرها { فَذَبَحُوهَا } أي فحصلوا البقرة الجامعة لهذه الأوصاف
  كلها فذبحوها. وقوله: { وَمَا كَادُواْ يَفْعَلُونَ } استثقال لاستقصائهم واستبطاء
  لهم، وأنهم لتطويلهم المفرط وكثرة استكشافهم، ما كادوا يذبحونها وما كادت تنتهي سؤالاتهم
  وما كاد ينقطع خيط إسهابهم فيها وتعمقهم، وقيل: وما كادوا يذبحونها لغلاء ثمنها. وقيل:
  لخوف الفضيحة في ظهور القاتل. وروي: أنه كان في بني إسرائيل شيخ صالح له عِجلة فأتى
  بها الغيضة وقال: اللَّهم إني أستودعكها لابني حتى يكبر، وكان براً بوالديه، فشبت وكانت
  من أحسن البقر وأسمنه، فساوموها اليتيم وأمّه حتى اشتروها بملء مَسْكِها ذهباً، وكانت
  البقرة إذ ذاك بثلاثة دنانير وكانوا طلبوا البقرة الموصوفة أربعين سنة. فإن قلت: كانت
  البقرة التي تناولها الأمر بقرة من شق البقر غير مخصوصة، ثم انقلبت مخصوصة بلون وصفات،
  فذبحوا المخصوصة، فما فعل الأمر الأوّل؟ قلت: رجع منسوخاً لانتقال الحكم إلى البقرة
  المخصوصة، والنسخ قبل الفعل جائز. على أنّ الخطاب كان لإبهامه متناولاً لهذه البقرة
  الموصوفة كما تناول غيرها، ولو وقع الذبح عليها بحكم الخطاب قبل التخصيص لكان امتثالاً
  له، فكذلك إذا وقع عليها بعد التخصيص { وَإِذْ قَتَلْتُمْ نَفْسًا } خوطبت الجماعة
  لوجود القتل فيهم { فَٱدرَأْتُمْ } فاختلفتم واختصمتم في شأنها، لأنّ المتخاصمين يدرأ
  بعضهم بعضاً، أي يدفعه ويزحمه. أو تدافعتم، بمعنى طرح قتلها بعضكم على بعض، فدفع المطروح
  عليه الطارح. أو لأنّ الطرح في نفسه دفع. أو دفع بعضكم بعضاً عن البراءة واتهمه { وَٱللَّهُ
  مُخْرِجٌ مَّا كُنتُمْ تَكْتُمُونَ } مظهر لا محالة ما كتمتم من أمر القتل لا يتركه
  مكتوماً. فإن قلت: كيف أعمل مخرج وهو في معنى المضيّ؟ قلت: وقد حكى ما كان مستقبلاً
  في وقت التدارؤ. كما حكى الحاضر في قوله:</p><p class="quran">بَـٰسِطٌ ذِرَاعَيْهِ</p><p>[الكهف:
  18] وهذه الجملة اعتراض بين المعطوف والمعطوف عليه وهما (ادّارأتم) و (فقلنا) والضمير
  في { ٱضْرِبُوهُ } إمّا أن يرجع إلى النفس والتذكير على تأويل الشخص والإنسان، وإمّا
  إلى القتيل لما دلّ عليه من قوله: (ما كنتم تكتمون). { بِبَعْضِهَا } ببعض البقرة.
  واختلف في البعض الذي ضرب به، فقيل: لسانها، وقيل: فخذها اليمنى، وقيل: عَجْبها، وقيل:
  العظم الذي يلي الغضروف وهوأصل الأذن، وقيل: الأذن، وقيل: البضعة بين الكتفين.</p><p>والمعنى:
  فضربوه فحيي، فحذف ذلك لدلالة قوله: { كَذٰلِكَ يُحْىِ ٱللَّهُ ٱلْمَوْتَىٰ }. وروي:
  أنهم لمّا ضربوه قام بإذن الله وأوداجه تشخب دماً، وقال: قتلني فلان وفلان لابني عمه،
  ثم سقط ميتاً، فأخذا وقتلا ولم يورّث قاتل بعد ذلك. { كَذٰلِكَ يُحْىِ ٱللَّهُ ٱلْمَوْتَىٰ
  } إما أن يكون خطاباً للذين حضروا حياة القتيل بمعنى وقلنا لهم: كذلك يحيي الله الموتى
  يوم القيامة { وَيُرِيكُمْ ءايَـٰتِهِ } ودلائله على أنه قادر على كل شيء { لَعَلَّكُمْ
  تَعْقِلُونَ } تعملون على قضية عقولكم. وأن من قدر على إحياء نفس واحدة قدر على إحياء
  الأنفس كلها لعدم الاختصاص حتى لا تنكروا البعث. وإما أن يكون خطاباً للمنكرين في زمن
  رسول الله صلى الله عليه وسلم. فإن قلت: هلا أحياه ابتداء؟ ولم شرط في إحيائه ذبح البقرة
  وضربه ببعضها؟ قلت: في الأسباب والشروط حكم وفوائد. وإنما شرط ذلك لما في ذبح البقرة
  من التقرّب وأداء التكاليف واكتساب الثواب والإشعار بحسن تقديم القربة على الطلب، وما
  في التشديد عليهم لتشديدهم من اللطف لهم، ولآخرين في ترك التشديد والمسارعة إلى امتثال
  أوامر الله تعالى وارتسامها على الفور، من غير تفتيش وتكثير سؤال، ونفع اليتيم بالتجارة
  الرابحة، والدلالة على بركة البرّ بالوالدين، والشفقة على الأولاد، وتجهيل الهازىء
  بما لا يعلم كنهه، ولا يطلع على حقيقته من كلام الحكماء، وبيان أنّ من حق المتقرّب
  إلى ربه أن يتنوّق في اختيار ما يتقرّب به، وأن يختاره فتيّ السنِّ غير قحم ولا ضرع،
  حسن اللون برياً من العيوب يونق من ينظر إليه، وأن يغالى بثمنه، كما يروى عن عمر رضي
  الله عنه:</p><p>(42) أنه ضحى بنجيبة بثلاثمائة دينار، وأنّ الزيادة في الخطاب نسخ
  له، وأن النسخ قبل الفعل جائز وإن لم يجز قبل وقت الفعل وإمكانه لأدائه إلى البداء،
  وليعلم بما أمر من مسّ الميت بالميت وحصول الحياة عقيبه أن المؤثر هو المسبب لا الأسباب،
  لأن الموتين الحاصلين في الجسمين لا يعقل أن تتولد منهما حياة. فإن قلت: فما للقصة
  لم تقص على ترتيبها، وكان حقها أن يقدّم ذكر القتيل والضرب ببعض البقرة على الأمر بذبحها،
  وأن يقال: وإذا قتلتم نفساً فأدّارأتم فيها فقلنا: اذبحوا بقرة واضربوه ببعضها؟ قلت:
  كل ما قصّ من قصص بني إسرائيل إنما قصّ تعديداً لما وجد منهم من الجنايات، وتقريعاً
  لهم عليها، ولمّا جدّد فيهم من الآيات العظام. وهاتان قصتان كل واحدة منهما مستقلة
  بنوع من التقريع وإن كانتا متصلتين متحدتين، فالأولى لتقريعهم على الاستهزاء وترك المسارعة
  إلى الامتثال وما يتبع ذلك. والثانية للتقريع على قتل النفس المحرّمة وما يتبعه من
  الآية العظيمة. وإنما قدمت قصة الأمر بذبح البقرة على ذكر القتيل لأنه لو عمل على عكسه
  لكانت قصة واحدة، ولذهب الغرض في تثنية التقريع. ولقد روعيت نكتة بعدما استؤنفت الثانية
  استئناف قصة برأسها أن وصلت بالأولى، دلالة على اتحادهما بضمير البقرة لا باسمها الصريح
  في قوله: { ٱضْرِبُوهُ بِبَعْضِهَا } حتى تبين أنهما قصتان فيما يرجع إلى التقريع وتثنيتهِ
  بإخراج الثانية مخرج الاستئناف مع تأخيرها، وأنها قصة واحدة بالضمير الراجع إلى البقرة.</p>'
