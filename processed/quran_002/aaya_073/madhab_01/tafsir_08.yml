text: "<p>{ فَقُلْنَا ٱضْرِبُوهُ } أي القتيل { بِبَعْضِهَا } فُضربَ بلسانها أو عَجْب
  ذنبها فحيي وقال قتلني فلان وفلان لابني عمه ومات فحُرِما الميراث وقتِلا، قال تعالى
  { كَذٰلِكَ } الإحياء { يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ } دلائل
  قدرته { لَعَلَّكُمْ تَعْقِلُونَ } تتدبرون فتعلمون أن القادر على إحياء نفس واحدة
  قادر على إحياء نفوس كثيرة فتؤمنون.</p>"
