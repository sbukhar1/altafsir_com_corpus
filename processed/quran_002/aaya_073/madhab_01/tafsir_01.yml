text: '<p>يعنـي جل ذكره بقوله: { فَقُلْنا } لقوم موسى الذين ادّارؤا فـي القتـيـل الذي
  قد تقدم وصفنا أمره: اضربوا القتـيـل. والهاء التـي فـي قوله: { اضْرِبُوهُ } من ذكر
  القتـيـل { ببعضها } أي ببعض البقرة التـي أمرهم الله بذبحها فذبحوها.</p><p>ثم اختلف
  العلـماء فـي البعض الذي ضرب به القتـيـل من البقرة وأيّ عضو كان ذلك منها، فقال بعضهم:
  ضرب بفخذ البقرة القتـيـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال: ضرب بفخذ البقرة، فقام حياً،
  فقال: قتلنـي فلان ثم عاد فـي ميتته.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: ضرب بفخذ البقرة، ثم ذكر مثله.</p><p>حدثنا
  أبو كريب، قال: ثنا جابر بن نوح، عن النضر بن عربـي، عن عكرمة: { فقلنا اضْرِبُوهُ
  بِبَعْضِها } قال: بفخذها فلـما ضرب بها عاش وقال: قتلنـي فلان ثم عاد إلـى حاله.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن خالد بن يزيد، عن مـجاهد، قال: ضرب
  بفخذها الرجل فقام حياً، فقال: قتلنـي فلان، ثم عاد فـي ميتته.</p><p>حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الزراق، قال: أخبرنا معمر، قال: قال أيوب عن ابن سيرين، عن
  عبـيدة، ضربوا الـمقتول ببعض لـحمها. وقال معمر عن قتادة: ضربوه بلـحم الفخذ فعاش،
  فقال: قتلنـي فلان.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال:
  ذكر لنا أنهم ضربوه بفخذها فأحياه الله، فأنبأ بقاتله الذي قتله وتكلـم، ثم مات.</p><p>وقال
  آخرون: الذي ضرب به منها هو البَضْعة التـي بـين الكتفـين. ذكر من قال ذلك:</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { فَقُلْنَا اضْرِبُوهُ بِبَعْضِها
  } فضربوه بـالبضعة التـي بـين الكتفـين فعاش، فسألوه: من قتلك؟ فقال لهم: ابن أخي.</p><p>وقال
  آخرون: الذي أمروا أن يضربوه به منها عظم من عظامها. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية، قال: أمرهم
  موسى أن يأخذوا عظماً منها فـيضربوا به القتـيـل ففعلوا، فرجع إلـيه روحه، فسمى لهم
  قاتله ثم عاد ميتاً كما كان. فأخذ قاتله وهو الذي أتـى موسى فشكا إلـيه فقتله الله
  علـى أسوإ عمله. وقال آخرون بـما:</p><p>حدثنـي به يونس بن عبد الأعلـى، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: ضربوا الـميت ببعض آرابها، فإذا هو قاعد، قالوا: من قتلك؟
  قال: ابن أخي. قال: وكان قتله وطرحه علـى ذلك السبط، أراد أن يأخذ ديته.</p><p>والصواب
  من القول فـي تأويـل قوله عندنا: { فَقُلْنَا اضْرِبُوهُ بِبَعْضِهَا } أن يقال: أمرهم
  الله جل ثناؤه أن يضربوا القتـيـل ببعض البقرة لـيحيا الـمضروب.</p><p>ولا دلالة فـي
  الآية ولا خبر تقوم به حجة علـى أيّ أبعاضها التـي أمر القوم أن يضربوا القتـيـل به.
  وجائز أن يكون الذي أمروا أن يضربوه به هو الفخذ، وجائز أن يكون ذلك الذنب وغضروف الكتف
  وغير ذلك من أبعاضها. ولا يضرّ الـجهل بأيّ ذلك ضربوا القتـيـل، ولا ينفع العلـم به
  مع الإقرار بأن القوم قد ضربوا القتـيـل ببعض البقرة بعد ذبحها، فأحياه الله.</p><p>فإن
  قال قائل: وما كان معنى الأمر بضرب القتـيـل ببعضها؟ قـيـل: لـيحيا فـينبىء نبـي الله
  موسى صلى الله عليه وسلم والذين ادّارءوا فـيه من قاتله.</p><p>فإن قال قائل: وأين
  الـخبر عن أن الله جل ثناؤه أمرهم بذلك لذلك؟ قـيـل: ترك ذلك اكتفـاءً بدلالة ما ذكر
  من الكلام الدال علـيه نـحو الذي ذكرنا من نظائر ذلك فـيـما مضى. ومعنى الكلام: فقلنا:
  اضربوه ببعضها لـيحيا، فضربوه فحيـي كما قال جل ثناؤه:</p><p class="quran">أَنِ ٱضْرِب
  بِّعَصَاكَ ٱلْبَحْرَ فَٱنفَلَقَ</p><p>[الشعراء: 63] والـمعنى: فضرب فـانفلق. يدل
  علـى ذلك قوله: { كَذَلِكَ يُحْيِـي اللَّهُ الـمَوْتَـى ويُرِيكُمْ آيَاتِهِ لَعَلّكُمْ
  تَعْقِلُونَ }.</p><p>القول فـي تأويـل قوله تعالـى: { كَذَلِكَ يُحْيِـي اللَّهُ الـمَوْتَـى
  }.</p><p>وقوله: { كَذَلِكَ يُحْيِـي اللَّهُ الـمَوْتَـى } مخاطبة من الله عبـاده
  الـمؤمنـين، واحتـجاج منه علـى الـمشركين الـمكذّبـين بـالبعث، وأمرهم بـالاعتبـار
  بـما كان منه جل ثناؤه من إحياء قتـيـل بنـي إسرائيـل بعد مـماته فـي الدنـيا، فقال
  لهم تعالـى ذكره: أيها الـمكذّبون بـالبعث بعد الـمـمات، اعتبروا بإحيائي هذا القتـيـل
  بعد مـماته، فإنـي كما أحيـيته فـي الدنـيا فكذلك أحيـي الـموتـى بعد مـماتهم، فأبعثهم
  يوم البعث، فإنـما احتـجّ جل ذكره بذلك علـى مشركي العرب وهم قوم أُمّيون لا كتاب لهم،
  لأن الذين كانوا يعلـمون علـم ذلك من بنـي إسرائيـل كانوا بـين أظهرهم وفـيهم نزلت
  هذه الآيات، فأخبرهم جل ذكره بذلك لـيتعرّفوا علـم من قبلهم.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَيُرِيكُمْ آياتِهِ لَعَلّكُمْ تَعْقِلُونَ }.</p><p>يعنـي جل ذكره:
  ويريكم الله أيها الكافرون الـمكذّبون بـمـحمد صلى الله عليه وسلم وبـما جاء به من
  عند الله من آياته وآياته: أعلامه وحججه الدالة علـى نبوّته لتعقلوا وتفهموا أنه مـحقّ
  صادق فتؤمنوا به وتتبعوه.</p>'
