aaya: وَلَمَّا جَاءَهُمْ رَسُولٌ مِنْ عِنْدِ اللَّهِ مُصَدِّقٌ لِمَا مَعَهُمْ نَبَذَ
  فَرِيقٌ مِنَ الَّذِينَ أُوتُوا الْكِتَابَ كِتَابَ اللَّهِ وَرَاءَ ظُهُورِهِمْ كَأَنَّهُمْ
  لَا يَعْلَمُونَ
text: '<p>{ ولما جاءهم رسول من عند الله } يعني محمداً صلى الله عليه وسلم { مصدق لما
  معهم } يعني مصدق بصحة التوراة ونبوة موسى عليه الصلاة والسلام وقيل: إن التوراة بشرت
  بنبوة محمد صلى الله عليه وسلم فلما بعث محمد صلى الله عليه وسلم كان مجرد مبعثه مصدقاً
  للتوراة { نبذ فريق من الذين أوتوا الكتاب كتاب الله وراء ظهورهم } قيل: أراد بالكتاب
  القرآن. وقيل: التوراة وهو الأقرب لأن النبذ لا يكون إلاّ بعد التمسك، ولم يتمسكوا
  بالقرآن. أما نبذهم التوراة فإنهم كانوا يقرؤونها ولا يعملون بها. وقيل: إنهم أدرجوها
  في الحرير وحلوها بالذهب ولم يعملوا ما فيها { كأنهم لا يعلمون } يعني أنهم نبذوا كتاب
  الله ورفضوه عن علم به ومعرفة، وإنما حملهم على ذلك عداوة النبي صلى الله عليه وسلم
  وهم علماء اليهود الذين كانوا في زمن النبي صلى الله عليه وسلم وكتموا أمره وكان أولئك
  النفر قليلاً. قوله عز وجل: { واتبعوا ما تتلو الشياطين } يعني اليهود نبذوا كتاب الله
  واتبعوا ما تتلوا الشياطين، ومعنى تتلو تقرأ من التلاوة وقيل معناه تفتري وتكذب { على
  ملك سليمان } وهو قولهم: إن سليمان ملك الناس بالسحر وقيل: على ملك سليمان أي على عهده
  وزمانه. وقصة ذلك أن الشياطين كتبوا السحر والنيرنجيات على لسان آصف: هذا ما علم آصف
  بن برخيا سليمان الملك وكتبوه ودفنوه تحت كرسيه وذلك حين نزع الله عنه الملك ولم يشعر
  بذلك وقيل: إن بني إسرائيل اشتغلوا بتعليم السحر في زمانه فمنعهم سليمان من ذلك وأخذ
  كتبهم ودفنها تحت سريره، فلما مات استخرجها الشياطين. وقالوا للناس إنما ملككم سليمان
  بهذا فتعلموه فأما صلحاء بني إسرائيل وعلماؤهم فأنكروا ذلك. وقالوا: معاذ الله أن يكون
  هذا العلم من علم سليمان وأما السفلة منهم. فقالوا: هذا هو علم سليمان وأقبلوا على
  تعليمه وتركوا كتب أنبيائهم وفشت الملامة لسليمان. فلم تزل هذه حالهم إلى أن بعث الله
  تعالى محمداً صلى الله عليه وسلم وأنزل عليه براءة سليمان عليه السلام فقال تعالى:
  { واتبعوا ما تتلو الشياطين على ملك سليمان }  { وما كفر سليمان } يعني بالسحر ولم
  يعمل به، وفيه تنزيه سليمان عن السحر، وذلك أن اليهود أنكروا نبوة سليمان، وقالوا:
  إنما حصل له هذا الملك وسخرت الجن والإنس له بسبب السحر وقيل: إن السحرة من اليهود
  زعموا أنهم أخذوا السحر عن سليمان فبراه الله من ذلك، وقيل إن بعض أحبار اليهود قال
  ألا تعجبون من محمد يزعم أن سليمان كان نبياً وما كان إلاّ ساحراً فأنزل الله تعالى:
  { وما كفر سليمان } يعني أن سليمان كونه نبياً ينافي كونه ساحراً كافراً ثم بين الله
  تعالى أن الذي برأه منه لاحق بغيره فقال { ولكن الشياطين كفروا } يعني أن الذين اتخذوا
  السحر لأنفسهم هم الذين كفروا ثم بين سبب كفرهم فقال تعالى: { يعلمون الناس السحر }
  يعني ما كتب لهم الشياطين من كتب السحر.</p><p>وقيل: يحتمل أن يكون يعلمون يعني اليهود
  الذين عنوا بقوله: واتبعوا. وسمي السحر سحراً لخفاء سببه، فلا يفعل إلاّ في خفية وقيل:
  معنى السحر الإزالة وصرف الشيء عن وجهه تقول العرب ما سحرك عن كذا أي ما صرفك عنه فكأن
  الساحر لما رأى الباطل في صورة الحق فقد سحر الشيء عن وجهه أي صرفه هذا أصله من حيث
  اللغة، وأما حقيقته فقد قيل: إنه عبارة عن التمويه والتخييل، ومذهب أهل السنة أن له
  وجوداً أو حقيقة والعمل به كفر وذلك إذا اعتقد أن الكواكب هي المؤثرة في قلب الأعيان
  وروي عن الشافعي أنه قال: السحر يخيل ويمرض وقد يقتل حتى أوجب القصاص على من قتل به
  وقيل إن السحر يؤثر في قلب الأعيان فيجعل الإنسان على صورة الحمار، والحمار على صورة
  الكلب وقد يطير الساحر في الهواء، وهذا القول ضعيف عند أهل السنة لأنهم قالوا: إن الله
  تعالى هو الخالق الفاعل لهذه الأشياء عند عمل الساحر لذلك إلاّ أن الساحر هو الفاعل
  لها المؤثر فيها والأصح، أن السحر يخيل ويؤثر في الأبدان بالأمراض والجنون والموت،
  ويدل على ذلك أن للكلام تأثيراً في الطباع فقد يسمع الإنسان ما يكره فيحم، وقد مات
  قوم بكلام سمعوه فالسحر بمنزلة العلل في الأبدان وأما حكمه فإنه من الكبائر التي نهى
  عنها، ويحرم تعلمه لما روي عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</p><p
  class="hadith"> " اجتنبوا السبع الموبقات قيل يا رسول الله وما هن؟ قال: الإشراك بالله
  والسحر وقتل النفس التي حرم الله إلاّ بالحق، وأكل مال اليتيم والزنا والتولي يوم الزحف
  وقذف المحصنات الغافلات المؤمنات " </p><p>أخرجاه في الصحيحين. فعند رسول الله صلى
  الله عليه وسلم السحر من الكبائر وثناه بالشرك وأمرنا باجتنابه، وقوله: الموبقات يعني
  المهلكات والسحر على قسمين: أحداهما، يكفر به صاحبه وهو أن يعتقد أن القدرة لنفسه في
  ذلك، وهو المؤثر أو يعتقد أن الكواكب هي المؤثرة الفعالة فإذا انتهى به السحر إلى هذه
  الغاية صار كافراً بالله تعالى، ويجب قتله لما روي عن جندب أن رسول الله صلى الله عليه
  وسلم قال:</p><p class="hadith"> " حد الساحر ضربه بالسيف " </p><p>أخرجه الترمذي.
  والقسم الثاني، من السحر وهو التخييل الذي يشاكل النيرنجيات والشعبذة، ولا يعتقد صاحبه
  لنفسه فيه قدرة ولا أن الكواكب هي المؤثرة ويعتقد أن القدرة لله تعالى، وأنه هو المؤثر
  فهذا القدر لا يكفر به صاحبه ولكنه معصية وهو من الكبائر، ويحرم فعله فإن قتل بسحره
  قتل قصاصاً لما روي عن مالك أنه بلغه أن حفصة زوج النبي صلى الله عليه وسلم قتلت جارية
  لها سحرتها وقد كانت دبرتها، فأمرت بها فقتلت أخرجه في الموطأ.</p><p>قوله عز وجل:
  { وما أنزل على الملكين } أي ويعلمون الذي أنزل على الملكين والإنزال هنا بمعنى الإلهام
  والتعليم أي ما ألهما وعلما وقرئ في الشاذ الملكين بكسر اللام. قال: هما رجلان ساحران
  كانا ببابل. وقيل: علجان ووجهه أن الملائكة لا يعلمون السحر والقراءة المشهورة بفتح
  اللام. فإن قلت: كيف يجوز أن يضاف إلى الله تعالى إنزال ذلك على الملائكة وكيف يجوز
  للملائكة تعليم السحر؟ قلت: قال ابن جرير الطبري إن الله تعالى عرف عباده جميع ما أمرهم
  به وجميع ما نهاهم عنه ثم أمرهم ونهاهم بعد العلم منهم بما يؤمرون به وينهون عنه، ولو
  كان الأمر على غير ذلك لما كان للأمر والنهي معنى مفهوم، والسحر مما نهى عباده من بني
  آدم عنه فغير منكر أن يكون الله تعالى علمه الملكين اللذين سماهما في تنزيله وجعلهما
  فتنة لعباده من بني آدم كما أخبر عنهما أنهم يقولان: لمن جاء يتعلم ذلك منهما: إنما
  نحن فتنة فلا تكفر ليختبر بهما عباده الذين نهاهم عن السحر وعن التفريق بين المرء وزوجه
  فيتمحض المؤمن بتركه التعليم منهما، ويجري للكافر بتعلمه الكفر والسحر منهما ويكون
  الملكان في تعليمهما ما علما من ذلك مطيعين لله تعالى إذ كان عن إذن الله تعالى، لهما
  بتعليم ذلك غير ضارهما سحر من سحر ممن تعلم ذلك منهما ما بعد نهيهما إياه عنه بقولهما
  إنما نحن فتنة فلا تكفر، إذ كانا قد أديا ما أمرا به. وقال غيره؛ إنهما لا يتعمدان
  ذلك بل يصفان السحر ويذكران بطلانه ويأمران باجتنابه فالشقي من ترك نصحهما، وتعلم السحر
  من وصفهما، والسعيد من قبل نصحهما وترك تعلم السحر منهما. وقيل: إن الله تعالى امتحن
  الناس بهما في ذلك الزمان فالشقي من تعلم السحر منهما فيكفر به والسعيد من تركه فيبقى
  على إيمانه، ولله تعالى أن يمتحن عباده بما شاء كما امتحن بني إسرائيل بنهر طالوت بقوله:</p><p
  class="quran">فمن شرب منه فليس مني ومن لم يطعمه فإنه مني</p><p>[البقرة: 249] { ببابل
  } قيل: هي بابل العراق بأرض الكوفة سميت بذلك لتبلبل الألسنة بها عند سقوط صرح نمرود.
  وقيل: إنها بابل نهاوند والأول أصح وأشهر { هاروت وماروت } اسمان سريانيان. وقصة الآية
  على ما ذكره ابن عباس وغيره. قالوا: إن الملائكة لما رأوا ما يصعد إلى السماء من أعمال
  بني آدم الخبيثة في زمن إدريس عليه السلام عيروهم. وقالوا: هؤلاء الذين جعلتهم في الأرض
  واخترتهم وهم يعصونك فقال الله تعالى: لو أنزلتكم إلى الأرض وركبت فيكم ما ركبت فيهم
  لركبتم مثل ما ركبوا قالوا: سبحانك ما كان ينبغي لنا أن نعصيك قال الله تعالى: وركبت
  فيكم ما ركبت فيهم ركبتهم مثل ما ركبوا قالوا: سبحانك ما كان ينبغي لنا ان نعصيك قال
  الله تعالى: فاختاروا ملكين من خياركم أهبطهما إلى الأرض فاختاروا هاروت وماروت، وكانا
  من أصلح الملائكة وأعبدهم وكان اسم هاروت عزا وماروت عزايا، فغير اسمهما لما قارفا
  الذنب وركب الله فيهما الشهوة وأهبطهما إلى الأرض وأمرهما أن يحكما بين الناس بالحق
  ونهاهما عن الشرك، والقتل بغير الحق والزنا وشرب الخمر، فكانا يقضيان بين الناس يومهما
  فإذا أمسيا ذكرا اسم الله الأعظم وصعدا إلى السماء فما مر عليهما شهر حتى افتتنا.</p>'
