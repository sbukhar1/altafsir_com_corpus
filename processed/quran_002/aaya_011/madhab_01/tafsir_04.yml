aaya: وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ
text: <p>اعلم أن هذا هو النوع الثاني من قبائح أفعال المنافقين، والكلام فيه من وجوه
  أحدها أن يقال من القائل { لاَ تُفْسِدُواْ فِى ٱلأَرْضِ }؟ وثانيها ما الفساد في الأرض؟
  وثالثها من القائل { إِنَّمَا نَحْنُ مُصْلِحُونَ }؟ ورابعها ما الصلاح؟. أما المسألة
  الأولى فمنهم من قال ذلك القائل هو الله تعالى، ومنهم من قال هو الرسول عليه السلام،
  ومنهم من قال بعض المؤمنين، وكل ذلك محتمل، ولا يجوز أن يكون القائل بذلك من لا يختص
  بالدين والنصيحة، وإن كان الأقرب هو أن القائل لهم ذلك من شافههم بذلك، فإما أن يكون
  الرسول عليه السلام بلغه عنهم النفاق ولم يقطع بذلك فنصحهم فأجابوا بما يحقق إيمانهم
  وأنهم في الصلاح بمنزلة سائر المؤمنين، وإما أن يقال إن بعض من كانوا يلقون إليه الفساد
  كان لا يقبله منهم وكان ينقلب واعظاً لهم قائلاً لهم { لاَ تُفْسِدُواْ } فإن قيل أفما
  كانوا يخبرون الرسول عليه السلام بذلك؟ قلنا نعم، إلا أن المنافقين كانوا إذا عوتبوا
  عادوا إلى إظهار الإسلام والندم وكذبوا الناقلين عنهم وحلفوا بالله عليه كما أخبر تعالى
  عنهم في قوله</p><p class="quran">يَحْلِفُونَ بِٱللَّهِ مَا قَالُواْ وَلَقَدْ قَالُواْ
  كَلِمَةَ ٱلْكُفْرِ</p><p>التوبة 74 وقال</p><p class="quran">يَحْلِفُونَ لَكُمْ لِتَرْضَوْاْ
  عَنْهُمْ</p><p>التوبة 96. المسألة الثانية الفساد خروج الشيء عن كونه منتفعاً به،
  ونقيضه الصلاح فأما كونه فساداً في الأرض فإنه يفيد أمراً زائداً، وفيه ثلاثة أقوال
  أحدها قول ابن عباس والحسن وقتادة والسدي أن المراد بالفساد في الأرض إظهار معصية الله
  تعالى، وتقريره ما ذكره القفال رحمه الله وهو أن إظهار معصية الله تعالى إنما كان إفساداً
  في الأرض، لأن الشرائع سنن موضوعة بين العباد، فإذا تمسك الخلق بها زال العدوان ولزم
  كل أحد شأنه، فحقنت الدماء وسكنت الفتن، وكان فيه صلاح الأرض وصلاح أهلها، أما إذا
  تركوا التمسك بالشرائع وأقدم كل أحد على ما يهواه لزم الهرج والمرج والاضطراب، ولذلك
  قال تعالى</p><p class="quran">فَهَلْ عَسَيْتُمْ إِن تَوَلَّيْتُمْ أَن تُفْسِدُواْ
  فِى ٱلأرْضِ</p><p>محمد 22 نبههم على أنهم إذا أعرضوا عن الطاعة لم يحصلوا إلا على
  الإفساد في الأرض به، وثانيها أن يقال ذلك الفساد هو مداراة المنافقين للكافرين ومخالطتهم
  معهم، لأنهم لما مالوا إلى الكفر مع أنهم في الظاهر مؤمنون أوهم ذلك ضعف الرسول صلى
  الله عليه وسلم وضعف أنصاره، فكان ذلك يجرىء الكفرة على إظهار عداوة الرسول ونصب الحرب
  له وطمعهم في الغلبة، وفيه فساد عظيم في الأرض. وثالثها قال الأصم كانوا يدعون في السر
  إلى تكذيبه، وجحد الإسلام، وإلقاء الشبه. المسألة الثالثة الذين قالوا { إنما نحن مصلحون
  } هم المنافقون، والأقرب في مرادهم أن يكون نقيضاً لما نهوا عنه، فلما كان الذي نهوا
  عنه هو الإفساد في الأرض كان قولهم { إِنَّمَا نَحْنُ مُصْلِحُونَ } كالمقابل له، وعند
  ذلك يظهر احتمالان أحدهما أنهم اعتقدوا في دينهم أنه هو الصواب، وكان سعيهم لأجل تقوية
  ذلك الدين، لا جرم قالوا إنما نحن مصلحون، لأنهم في اعتقادهم ما سعوا إلا لتطهير وجه
  الأرض عن الفساد.</p><p>وثانيهما أنا إذا فسرنا { لاَ تُفْسِدُواْ } بمداراة المنافقين
  للكفار فقولهم { إِنَّمَا نَحْنُ مُصْلِحُونَ } يعني به أن هذه المداراة سعي في الإصلاح
  بين المسلمين والكفار، ولذلك حكى الله تعالى عنهم أنهم قالوا</p><p class="quran">إِنْ
  أَرَدْنَا إِلاَّ إِحْسَاناً وَتَوْفِيقاً</p><p>النساء 62 فقولهم { إِنَّمَا نَحْنُ
  مُصْلِحُونَ } أي نحن نصلح أمور أنفسنا. واعلم أن العلماء استدلوا بهذه الآية على أن
  من أظهر الإيمان وجب إجراء حكم المؤمنين عليه، وتجويز خلافه لا يطعن فيه، وتوبة الزنديق
  مقبولة والله أعلم. وأما قوله { أَلا إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ } فخارج على وجوه
  ثلاثة أحدها أنهم مفسدون لأن الكفر فساد في الأرض، إذ فيه كفران نعمة الله، وإقدام
  كل أحد على ما يهواه، لأنه إذا كان لا يعتقد وجود الإله ولا يرجو ثواباً ولا عقاباً
  تهارج الناس، ومن هذا ثبت أن النفاق فساد ولهذا قال { فَهَلْ عَسَيْتُمْ إِن تَوَلَّيْتُمْ
  أَن تُفْسِدُواْ فِى ٱلأَرْضِ } على ما تقدم تقريره.</p>
