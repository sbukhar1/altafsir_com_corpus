aaya: وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ
text: '<p>«إذا» في موضع نصب على الظرف والعامل فيها «قالوا»؛ وهي تؤذن بوقوع الفعل المنتظر.
  قال الجوهري: «إذا» ٱسم يدلّ على زمان مستقبل، ولم تستعمل إلا مضافة إلى جملة؛ تقول:
  أجيئك إذا احمرّ الْبُسْر، وإذا قدِم فلان. والذي يدل على أنها ٱسم وقوعها موقع قولك:
  آتيك يوم يقدَم فلان؛ فهي ظرف وفيها معنى المجازاة. وجزاء الشرط ثلاثة: الفعل والفاء
  وإذا؛ فالفعل قولك: إن تأتني آتك. والفاء: إن تأتني فأنا أحسِن إليك. وإذا كقوله تعالى:</p><p
  class="quran">وَإِن تُصِبْهُمْ سَيِّئَةٌ بِمَا قَدَّمَتْ أَيْدِيهِمْ إِذَا هُمْ
  يَقْنَطُونَ</p><p>[الروم:36]. ومما جاء من المجازاة بإذا في الشعر قول قيس بن الخَطِيم:</p><p
  class="poetry_or_grammar">إذا قَصُرَتْ أسيافُنا كان وصلُها</p><p class="poetry_or_grammar">خُطانا
  إلى أعدائنا فنُضارِبِ</p><p>فعطف «فنضارب» بالجزم على «كان» لأنه مجزوم، ولو لم يكن
  مجزوماً لقال: فنضاربَ؛ بالنصب. وقد تزاد على «إذا» «ما» تأكيداً، فيُجزم بها أيضاً؛
  ومنه قول الفَرَزْدَق:</p><p class="poetry_or_grammar">فقام أبو لَيْلَى إليه ٱبنُ
  ظالمٍ</p><p class="poetry_or_grammar">وكان إذا ما يسلُلِ السيفَ يضرِبِ</p><p>قال
  سيبويه: والجيّد ما قال كعب بن زُهَير:</p><p class="poetry_or_grammar">وإذا ما تشاءُ
  تبعثُ منها</p><p class="poetry_or_grammar">مغربَ الشمسِ ناشِطاً مَذْعُورَا</p><p>يعني
  أن الجيّد ألا يجزم بإذا؛ كما لم يجزم في هذا البيت. وحكي عن المبرّد أنها في قولك
  في المفاجأة: خرجت فإذا زيد، ظرف مكان؛ لأنها تضمنت جُثّة. وهذا مردود؛ لأن المعنى
  خرجت فإذا حضور زيد؛ فإنما تضمّنت المصدر كما يقتضيه سائر ظروف الزمان؛ ومنه قولهم:
  «اليومَ خَمْرٌ وغداً أمرٌ» فمعناه وجود خمر ووقوع أمر.</p><p>قوله: { قِيلَ } من القَول
  وأصله قَوِل؛ نُقِلت كسرة الواو إلى القاف فٱنقلبت الواو ياء. ويجوز: «قيل لهم» بإدغام
  اللام في اللام. وجاز الجمع بين ساكنين؛ لأن الياء حرف مدّ ولين. قال الأخفش: ويجوز
  «قُيُل» بضم القاف والياء. وقال الكسائي: ويجوز إشمام القاف الضم ليدل على أنه لما
  لم يسم فاعله، وهي لغة قيس. وكذلك جِيءَ وغِيضَ وحِيل وسِيق وسِيء وسِيئت. وكذلك روى
  هشام عن ٱبن عباس، ورُوَيْس عن يعقوب. وأَشَمّ منها نافع سيء وسيئت خاصة. وزاد ٱبن
  ذَكوان: حِيل وسِيق؛ وكسر الباقون في الجميع. فأما هُذيل وبنو دُبَير من أسد وبني فَقْعَس
  فيقولون: «قوْل» بواو ساكنة.</p><p>قوله: { لاَ تُفْسِدُواْ } «لا» نهي. والفساد ضدّ
  الصلاح، وحقيقته العدول عن الاستقامة إلى ضدّها. فَسَد الشيء يَفْسِدُ فَساداً وفُسوداً
  وهو فاسد وفِسيد. والمعنى في الآية: لا تُفسدوا في الأرض بالكفر وموالاة أهله، وتفريق
  الناس عن الإيمان بمحمد صلى الله عليه وسلم والقرآن. وقيل: كانت الأرض قبل أن يبعث
  النبيّ صلى الله عليه وسلم فيها الفساد، ويفعل فيها بالمعاصي؛ فلما بُعث النبيّ صلى
  الله عليه وسلم ٱرتفع الفساد وصلحت الأرض. فإذا عملوا بالمعاصي فقد أفسدوا في الأرض
  بعد إصلاحها؛ كما قال في آية أخرى:</p><p class="quran">وَلاَ تُفْسِدُواْ فِي ٱلأَرْضِ
  بَعْدَ إِصْلاَحِهَا</p><p>[الأعراف:56] قوله: { فِي ٱلأَرْضِ } الأرض مؤنثة، وهي ٱسم
  جنس، وكان حق الواحدة منها أن يقال أَرْضَةَ، ولكنهم لم يقولوا. والجمع أَرضات؛ لأنهم
  قد يجمعون المؤنث الذي ليست فيه هاء التأنيث بالتاء كقولهم: عُرُسات. ثم قالوا أَرضون
  فجمعوا بالواو والنون؛ والمؤنث لا يجمع بالواو والنون إلا أن يكون منقوصاً كُثَبة وظُبَة،
  ولكنهم جعلوا الواو والنون عوضاً من حذفهم الألف والتاء وتركوا فتحة الراء على حالها،
  وربما سُكّنت. وقد تجمع على أُرُوض. وزعم أبو الخطاب أنهم يقولون: أرْض وآراض، كما
  قالوا: أهل وآهال. والأراضي أيضاً على غير قياس؛ كأنهم جمعوا آرُضًا. وكل ما سفل فهو
  أرض. وأَرْض أرِيضة؛ أي زكيّة بيّنة الأراضة. وقد أُرِضت بالضم، أي زكت. قال أبو عمرو:
  نزلنا أرضاً أريضة؛ أي معجبة للعين؛ ويقال: لا أرض لك، كما يقال: لا أمّ لك. والأرض:
  أسفل قوائم الدابة؛ قال حُمَيد يصف فرساً:</p><p class="poetry_or_grammar">ولم يُقَلِّب
  أرْضَها البَيْطَارُ</p><p class="poetry_or_grammar">ولا لَحْبَلَيْهِ بِها حَبَارُ</p><p>أي
  أثر. والأرض: النَّفْضَة والرِّعْدة. روى حماد بن سلمة عن قتادة عن عبد اللَّه بن الحارث
  قال: زُلْزِلَت الأرض بالبصرة؛ فقال ٱبن عباس: والله ما أدريٰ أزُلزلت الأرض أم بي
  أرْض؟ أي أم بي رِعدة؛ وقال ذو الرُّمّة يصف صائداً:</p><p class="poetry_or_grammar">إذا
  تَوَجّس رِكْزاً من سَنابكها</p><p class="poetry_or_grammar">أو كان صاحبَ أرضٍ أو
  به الْمُومُ</p><p>والأرض: الزّكام. وقد آرضه الله إيراضاً؛ أي أزكمه فهو مأروض. وفسِيل
  مستأرِض، ووَدِيّة مستأرِضة (بكسر الراء) وهو أن يكون له عِرق في الأرض؛ فأما إذا نبت
  على جذع النخل فهو الراكب. والإراض (بالكسر): بساط ضخم من صوف أو وبر. ورجل أريض؛ أي
  متواضع خليق للخير. قال الأصمعي يقال: هو آرَضُهم أن يفعل ذلك؛ أي أخلقهم. وشيء عرِيض
  أرِيض إتباع له؛ وبعضهم يفرده ويقول: جَدْيٌ أرِيض؛ أي سمين.</p><p>قوله: { نَحْنُ
  } أصل «نحن» نَحُنْ، قُلبت حركة الحاء على النون وأسكنت الحاء؛ قاله هشام بن معاوية
  النحوي. وقال الزجاج: «نحن» لجماعة، ومن علامة الجماعة الواو، والضمة من جنس الواو؛
  فلما ٱضطروا إلى حركة «نحن» لالتقاء الساكنين حركوها بما يكون للجماعة. قال: لهذا ضموا
  واو الجمع في قوله عز وجل:</p><p class="quran">أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرُواْ
  ٱلضَّلاَلَةَ</p><p>[البقرة:16]. وقال محمد بن يزيد: «نحن» مثل قَبْلُ وبعدُ؛ لأنها
  متعلقة بالإخبار عن ٱثنين وأكثر، فـ «ـأنا» للواحد و «نحن» للتثنية والجمع، وقد يخبر
  به المتكلم عن نفسه في قوله: نحن قمنا؛ قال الله تعالى:</p><p class="quran">نَحْنُ
  قَسَمْنَا بَيْنَهُمْ مَّعِيشَتَهُمْ</p><p>[الزخرف:32]. والمؤنّث في هذا إذا كانت
  متكلمة بمنزلة المذكر؛ تقول المرأة: قمت وذهبت، وقمنا وذهبنا، وأنا فعلت ذاك، ونحن
  فعلنا. هذا كلام العرب فٱعلم.</p><p>قوله تعالى: { مُصْلِحُونَ } ٱسم فاعل من أصلح.
  والصلاح: ضد الفساد. وصَلُح الشيء (بضم اللام وفتحها) لغتان؛ قاله ٱبن السِّكِّيت.
  والصُّلوح (بضم الصاد) مصدر صَلُح (بضم اللام)؛ قال الشاعر:</p><p class="poetry_or_grammar">فكيف
  بإطراقي إذا ما شَتَمْتَنِي</p><p class="poetry_or_grammar">وما بعدَ شَتْمِ الوالدين
  صُلُوحُ</p><p>وصلاح من أسماء مكة. والصِّلْح (بكسر الصاد): نهر.</p><p>وإنما قالوا
  ذلك على ظنهم؛ لأن إفسادهم عندهم إصلاح؛ أي أن ممالأتنا للكفار إنما نريد بها الإصلاح
  بينهم وبين المؤمنين. قاله ٱبن عباس وغيره.</p>'
