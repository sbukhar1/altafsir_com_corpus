aaya: وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ
text: '<p>قال السدي في تفسيره عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرة الطيب
  الهمداني عن ابن مسعود، وعن أناس من أصحاب النبي صلى الله عليه وسلم { وَإِذَا قِيلَ
  لَهُمْ لاَ تُفْسِدُواْ فِى ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ } قال:
  هم المنافقون. أما لا تفسدوا في الأرض، قال: الفساد هو الكفر، والعمل بالمعصية. وقال
  أبو جعفر عن الربيع بن أنس عن أبي العالية في قوله تعالى: { وَإِذَا قِيلَ لَهُمْ لاَ
  تُفْسِدُواْ فِى ٱلأَرْضِ } قال: يعني لا تعصوا في الأرض، وكان فسادهم ذلك معصية الله؛
  لأنه من عصى الله في الأرض، أو أمر بمعصيته، فقد أفسد في الأرض؛ لأن صلاح الأرض والسماء
  بالطاعة. وهكذا قال الربيع بن أنس وقتادة. وقال ابن جريج عن مجاهد: { وَإِذَا قِيلَ
  لَهُمْ لاَ تُفْسِدُواْ فِى ٱلأَرْضِ } قال: إذا ركبوا معصية الله، فقيل لهم: لا تفعلوا
  كذا وكذا، قالوا: إنما نحن على الهدى مصلحون وقال وكيع وعيسى بن يونس وعثام بن علي
  عن الأعمش عن المنهال بن عمرو عن عباد بن عبد الله الأَسَدي عن سلمان الفارسي: { وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِى ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ
  } قال سلمان: لم يجىء أهل هذه الآية بعد. وقال ابن جرير: حدثني أحمد بن عثمان بن حكيم
  حدثنا عبد الرحمن بن شريك حدثني أبي عن الأعمش عن زيد بن وهب وغيره عن سلمان الفارسي
  في هذه الآية قال: ما جاء هؤلاء. قال ابن جرير: يحتمل أن سلمان رضي الله عنه أراد بهذا
  أن الذين يأتون بهذه الصفة أعظم فساداً من الذين كانوا في زمن النبي صلى الله عليه
  وسلم لا أنه عنى أنه لم يمض ممن تلك صفته أحد، قال ابن جرير: فأهل النفاق مفسدون في
  الأرض؛ بمعصيتهم فيها ربهم، وركوبهم فيها ما نهاهم عن ركوبه، وتضييعهم فرائضه، وشكهم
  في دينه الذي لا يقبل من أحد عمل إلا بالتصديق به والإيقان بحقيقته؛ وكذبهم المؤمنين
  بدعواهم غير ما هم عليه مقيمون من الشك والريب، ومظاهرتهم أهل التكذيب بالله وكتبه
  ورسله على أولياء الله إذا وجدوا إلى ذلك سبيلاً، فذلك إفساد المنافقين في الأرض، وهم
  يحسبون أنهم بفعلهم ذلك مصلحون فيها. وهذا الذي قاله حسن، فإن من الفساد في الأرض اتخاذ
  المؤمنين الكافرين أولياء كما قال تعالى:</p><p class="quran">وَٱلَّذينَ كَفَرُواْ
  بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ إِلاَّ تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِى ٱلأَرْضِ وَفَسَادٌ
  كَبِيرٌ</p><p>[الأنفال: 73] فقطع الله الموالاة بين المؤمنين والكافرين كما قال تعالى:</p><p
  class="quran">يَـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لاَ تَتَّخِذُواْ ٱلْكَـٰفِرِينَ
  أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ أَتُرِيدُونَ أَن تَجْعَلُواْ للَّهِ عَلَيْكُمْ
  سُلْطَاناً مُّبِيناً</p><p>[النساء: 144] ثم قال:</p><p class="quran">إِنَّ ٱلْمُنَـٰفِقِينَ
  فِى ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّارِ وَلَن تَجِدَ لَهُمْ نَصِيراً</p><p>[النساء:
  145] فالمنافق لما كان ظاهره الإيمان اشتبه أمره على المؤمنين، فكأن الفساد من جهة
  المنافق حاصل؛ لأنه هو الذي غر المؤمنين بقوله الذي لا حقيقة له، ووالى الكافرين على
  المؤمنين، ولو أنه استمر على حاله الأول، لكان شره أخف، ولو أخلص العمل لله، وتطابق
  قوله وعمله، لأفلح وأنجح، ولهذا قال تعالى: { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ
  فِى ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ } أي: نريد أن نداري الفريقين
  من المؤمنين والكافرين، ونصطلح مع هؤلاء وهؤلاء. كما قال محمد بن إسحاق عن محمد بن
  أبي محمد عن عكرمة، أو سعيد بن جبير عن ابن عباس: { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ
  فِى ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ } أي: إنما نريد الإصلاح بين الفريقين
  من المؤمنين وأهل الكتاب. يقول الله: { أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن
  لاَّ يَشْعُرُونَ } يقول: ألا إن هذا الذي يعتمدونه، ويزعمون أنه إصلاح، هو عين الفساد،
  ولكن من جهلهم لا يشعرون بكونه فساداً.</p>'
