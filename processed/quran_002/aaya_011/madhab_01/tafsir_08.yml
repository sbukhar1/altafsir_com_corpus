aaya: وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ
text: "<p>{ وَإِذَا قِيلَ لَهُمْ } أي لهؤلاء { لاَ تُفْسِدُواْ فِى ٱلأَرْضِ } بالكفر
  والتعويق عن الإيمان { قَالُواْ إِنَّمَا نَحْنُ مُصْلِحُونَ } وليس ما نحن فيه بفساد.
  قال الله تعالى ردّاً عليهم:</p>"
