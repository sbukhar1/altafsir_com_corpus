aaya: وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ
text: '<p>قوله تعالى: { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ... }</p><p>هذا
  القول واقع (فيما مضى) ودائم في المستقبل، ودوامه محقق ولذلك دخلت عليه إذا لأنه من
  باب تغيير (المنكر) فهو واجب. وحذف الفاعل قصدا للعموم والشيوع (في القائل) ولأن القائل
  عظيما أو حقيرا لا يقبلون منه. وفائدة ذكر المجرور وهو في الأرض (التنبيه) على أن إفسادهم
  عام في الاعتقاد الديني وفي الأمر الدنيوي، والفساد (يعمّ) في جلب المؤلم ودفع (الملائم)
  شرعا.</p><p>قال ابن عطيّة: و " إذا " ظَرف زمان، وحكى المبرد أنها للمفاجأة نحو: خرجت
  فإذا زيد، ظرف مكان لتضمّنها (الجهة)، وظرف الزمان لا يكون إخبارا عن (الجثة).</p><p>قال
  ابن عرفة: (وتقدم لنا) إبطال كونها ظرف مكان لأنه يلزم عليه مفاجأة من بالمشرق لمن
  بالمغرب) ولا يلزم ذلك في الزمان.</p><p>ابن عطية: وقال سلمان (الفارسي) لم (يجئ) هؤلاء
  بعد.</p><p>ابن عطية: ومعناه لم ينقرضوا بل يجيئون في كل زمان.</p><p>قال ابن عرفة:
  والقول: إما لفظي وهو الأظهر، (وبعيد) أن يكون نفسيا ولا يمتنع لاحتمال (أن يخلق الله
  جل جلاله) في خواطرهم النهي عن ذلك وعدم امتثال ذلك النهي.</p><p>وأورد الزمخشري سؤالا
  قال: كيف يصح أن يقام مقام الفاعل جملة (الجملة) لا تكون فاعلة؟</p><p>وردّه ابن عرفة
  بأنّهم نَصّوا في باب الحكاية على عمل القول في الجملة المحكية مثل: قال زيد إن عمرا
  منطلق. واحتجوا بقوله:</p><p class="poetry_or_grammar">مَتَى تَقُول القلص الرّواسما</p><p
  class="poetry_or_grammar">يدنين أمّ قاسم وقاسما</p><p>فإذا صح تعدي (القول إلى) الجملة
  على المفعولية صح إقامة ذلك المفعول مقام الفاعل.</p>'
