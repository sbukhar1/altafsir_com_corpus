aaya: وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ
text: "<p>قوله تعالى: { وإِذا قيل لهم لا تفسدوا في الأرض } اختلفوا فيمن نزلت على قولين.</p><p>أحدهما:
  أنها نزلت في المنافقين الذين كانوا على عهد رسول الله صلى الله عليه وسلم، وهو قول
  الجمهور، منهم ابن عباس، ومجاهد.</p><p>والثاني: أن المراد بها قوم لم يكونوا خلقوا
  حين نزولها، قاله سلمان الفارسي. وكان الكسائي يقرأ بضم القاف من «قيل» والحاء من «حيل»
  والغين من «غيض»، والجيم من «جيء»، والسين من «سيء» و«سيئت». وكان ابن عامر يضم من
  ذلك ثلاثة«حيل» و«سبق» و«سيء» و«سئيت». وكان نافع يضم «سيء» و«سيئت»، ويكسر البواقي،
  والآخرون يكسرون جميع ذلك.</p><p>وقال الفراء: أهل الحجاز من قريش ومن جاورهم من بني
  كنانة يكسرون القاف في «قيل» و«جيء» و«غيض»، وكثير من عقيل ومن جاورهم وعامة أسد، يشمون
  إلى الضم من «قيل» و«جيء».</p><p>وفي المراد بالفساد هاهنا خمسة أقوال.</p><p>أحدها:
  أنه الكفر، قاله ابن عباس.</p><p>والثاني: العمل بالمعاصي، قاله أبو العالية، ومقاتل.</p><p>والثالث:
  أنه الكفر والمعاصي، قاله السّدي عن أشياخه.</p><p>والرابع: أنه ترك امتثال الأوامر،
  واجتناب النواهي، قاله مجاهد.</p><p>والخامس: أنه النفاق الذي صادفوا به الكفار، وأطلعوهم
  على أسرار المؤمنين، ذكره شيخنا علي بن عبيد الله.</p><p>قوله تعالى: { إِنما نحن مصلحون
  } فيه خمسة أقوال.</p><p>أحدها: أن معناه إنكار ماعرفوا به، وتقديره: ما فعلنا شيئاً
  يوجب الفساد.</p><p>والثاني: أن معناه: إنا نقصد الإصلاح بين المسلمين والكافرين، والقولان
  عن ابن عباس.</p><p>والثالث: أنهم أرادوا مصافاة الكفار صلاح، لا فساد، قاله مجاهد،
  وقتادة.</p><p>والرابع: أنهم أرادوا أن فعلنا هذا هو الصلاح، وتصديق محمد هو الفساد،
  قاله السّدي.</p><p>والخامس: أنهم ظنوا أن مصافاة الكفار صلاح في الدنيا لا في الدين،
  لأنهم اعتقدوا أن الدولة إن كانت للنبي صلى الله عليه وسلم فقد أمنوه بمبايعته وإن
  كانت للكفار فقد أمنوهم بمصافاتهم، ذكره شيخنا.</p>"
