text: '<p>قال أبو جعفر: وتأويـل قوله: { إِذَا قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ
  } يعنـي: وإذا قـيـل لهؤلاء الذين وصفهم الله ونعتهم بأنهم يقولون { آمَنَّا بِٱللَّهِ
  وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ }: صَدِّقوا بـمـحمد وبـما جاء به من
  عند الله كما صدّق به الناس. ويعنـي «بالناس» الـمؤمنـين الذين آمنوا بـمـحمد ونبوّته
  وما جاء به من عند الله. كما:</p><p>حدثنا أبو كريب، قال: حدثنا عثمان بن سعيد، عن
  بشر بن عمار، عن أبـي روق، عن الضحاك عن ابن عبـاس فـي قوله: { إِذَا قِيلَ لَهُمْ
  آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ } يقول: وإذا قـيـل لهم صدّقوا كما صدّق أصحاب مـحمد،
  قولوا: إنه نبـيّ ورسول، وإن ما أنزل علـيه حق. وصَدِّقوا بـالآخرة، وأنكم مبعوثون
  من بعد الـموت.</p><p>وإنـما أدخـلت الألف واللام فـي «الناس» وهم بعض الناس لا جميعهم
  لأنهم كانوا معروفـين عند الذين خوطبوا بهذه الآية بأعيانهم. وإنـما معناه: آمنوا كما
  آمن الناس الذين تعرفونهم من أهل الـيقـين والتصديق بـالله وبـمـحمد صلى الله عليه
  وسلم، وما جاء به من عند الله وبـالـيوم الآخر، فلذلك أدخـلت الألف واللام فـيه كما
  أدخـلتا فـي قوله:</p><p class="quran">ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ
  قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ</p><p>[آل عمران: 173] لأنه أشير بدخولها إلـى
  ناس معروفـين عند من خوطب بذلك.</p><p>القول فـي تأويـل قوله تعالـى: { قَالُوۤاْ أَنُؤْمِنُ
  كَمَآ آمَنَ ٱلسُّفَهَآءُ }.</p><p>قال أبو جعفر: والسفهاء جمع سفـيه، كالعلـماء جمع
  علـيـم، والـحكماء جمع حكيـم. والسفـيه: الـجاهل الضعيف الرأي، القلـيـل الـمعرفة بـمواضع
  الـمنافع والـمضارّ ولذلك سمى الله عزّ وجل النساء والصبـيان سفهاء، فقال تعالـى:</p><p
  class="quran">وَلاَ تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ</p><p>[النساء:
  5] قِـياماً فقال عامة أهل التأويـل: هم النساء والصبـيان لضعف آرائهم، وقلة معرفتهم
  بـمواضع الـمصالـح والـمضارّ التـي تصرف إلـيها الأموال. وإنـما عنى الـمنافقون بقـيـلهم
  أنؤمن كما آمن السفهاء، إذْ دُعوا إلـى التصديق بـمـحمد صلى الله عليه وسلم، وبـما
  جاء به من عند الله، والإقرار بـالبعث، فقال لهم: آمنوا كما آمن أصحاب مـحمد وأتبـاعه
  من الـمؤمنـين الـمصدقـين به أهل الإيـمان والـيقـين والتصديق بـالله وبـما افترض علـيهم
  علـى لسان رسوله مـحمد صلى الله عليه وسلم وفـي كتابه وبـالـيوم الآخر، فقالوا إجابة
  لقائل ذلك لهم: أنؤمن كما آمن أهل الـجهل ونصدق بـمـحمد صلى الله عليه وسلم كما صدق
  به هؤلاء الذين لا عقول لهم ولا أفهام كالذي:</p><p>حدثنـي موسى بن هارون، قال: حدثنا
  عمرو بن حماد، قال: حدثنا أسبـاط عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح،
  عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله
  عليه وسلم، قالوا: { أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ } يعنون أصحاب النبـي صلى
  الله عليه وسلم.</p><p>حدثنـي الـمثنى بن إبراهيـم، قال: حدثنا إسحاق بن الـحجاج، قال:
  حدثنا عبد الله بن أبـي جعفر، عن أبـيه عن الربـيع بن أنس: قالوا { أنُؤْمِنُ كَمَا
  آمَنَ السُّفَهاءُ } يعنون أصحاب مـحمد صلى الله عليه وسلم.</p><p>حدثنـي يونس بن عبد
  الأعلـى، قال: أنبأنا ابن وهب، قال: حدثنا عبد الرحمن بن زيد بن أسلـم فـي قوله: {
  قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ } قال: هذا قول الـمنافقـين، يريدون
  أصحاب النبـي صلى الله عليه وسلم.</p><p>حدثنا أبو كريب، قال: حدثنا عثمان بن سعيد،
  عن بشر بن عمار، عن أبـي روق، عن الضحاك، عن ابن عبـاس: { قَالُوۤاْ أَنُؤْمِنُ كَمَآ
  آمَنَ ٱلسُّفَهَآءُ } يقولون: أنقول كما تقول السفهاء؟ يعنون أصحاب مـحمد صلى الله
  عليه وسلم، لـخلافهم لدينهم.</p><p>القول فـي تأويـل قوله تعالـى: { أَلاۤ إِنَّهُمْ
  هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ }.</p><p>قال أبو جعفر: وهذا خبر من
  الله تعالـى عن الـمنافقـين الذين تقدم نعته لهم ووصْفُه إياهم بـما وصفهم به من الشك
  والتكذيب، أنهم هم الـجهال فـي أديانهم، الضعفـاء الآراء فـي اعتقاداتهم واختـياراتهم
  التـي اختاروها لأنفسهم من الشك والريب فـي أمر الله وأمر رسوله وأمر نبوّته، وفـيـما
  جاء به من عند الله، وأمر البعث، لإساءتهم إلـى أنفسهم بـما أتوا من ذلك، وهم يحسبون
  أنهم إلـيها يحسنون. وذلك هو عين السفه، لأن السفـيه إنـما يفسد من حيث يرى أنه يصلـح
  ويضيع من حيث يرى أنه يحفظ. فكذلك الـمنافق يعصي ربه من حيث يرى أنه يطيعه، ويكفر به
  من حيث يرى أنه يؤمن به، ويسيء إلـى نفسه من حيث يحسب أنه يحسن إلـيها، كما وصفهم به
  ربنا جل ذكره فقال:</p><p class="quran">أَلا إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن
  لاَّ يَشْعُرُونَ</p><p>[البقرة: 12] وقال: ألا إنهم هم السفهاء دون الـمؤمنـين الـمصدّقـين
  بـالله وبكتابه وبرسوله وثوابه وعقابه، ولكن لا يعلـمون. وكذلك كان ابن عبـاس يتأوّل
  هذه الآية.</p><p>حدثنا أبو كريب، قال: حدثنا عثمان بن سعيد، عن بشر بن عمار، عن أبـي
  روق، عن الضحاك، عن ابن عبـاس يقول الله جل ثناؤه: { أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ
  } يقول الـجهال، { وَلَـٰكِن لاَّ يَعْلَمُونَ } يقول: ولكن لا يعقلون. وأما وجه دخول
  الألف واللام فـي «السفهاء» فشبـيه بوجه دخولهما فـي «الناس» فـي قوله: { وَإِذَا قِيلَ
  لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ } وقد بـينا العلة فـي دخولهما هنالك، والعلة
  فـي دخولهما فـي السفهاء نظيرتها فـي دخولهما فـي الناس هنالك سواء. والدلالة التـي
  تدل علـيه هذه الآية من خطأ قول من زعم أن العقوبة من الله لا يستـحقها إلا الـمعاند
  ربه مع علـمه بصحة ما عانده فـيه نظير دلالة الآيات الأخر التـي قد تقدّم ذكرنا تأويـلَها
  فـي قوله: { وَلَـٰكِن لاَّ يَشْعُرُونَ } ونظير ذلك.</p>'
