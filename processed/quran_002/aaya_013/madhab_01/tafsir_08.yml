text: "<p>{ وَإِذَا قِيلَ لَهُمْ ءامِنُواْ كَمَا ءامَنَ ٱلنَّاسُ } أصحاب النبي صلى
  الله عليه وسلم { قَالُواْ أَنُؤْمِنُ كَمَا آمَنَ ٱلسُّفَهَاءُ } الجهال؟ أي: لا نفعل
  كفعلهم. قال تعالى ردّاً عليهم: { أَلاَ إِنَّهُمْ هُمُ ٱلسُّفَهَاءُ وَلَٰكِن لاَّ
  يَعْلَمُونَ } ذلك.</p>"
