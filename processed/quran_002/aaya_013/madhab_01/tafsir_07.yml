text: '<p>يقول تعالى: وإذا قيل للمنافقين: آمنوا كما آمن الناس، أي: كإيمان الناس بالله
  وملائكته وكتبه ورسله والبعث بعد الموت والجنة والنار وغير ذلك مما أخبر المؤمنين به
  وعنه، وأطيعوا الله ورسوله في امتثال الأوامر وترك الزواجر { قَالُوۤاْ أَنُؤْمِنُ
  كَمَآ آمَنَ ٱلسُّفَهَآءُ } يعنون - لعنهم الله - أصحاب رسول الله صلى الله عليه وسلم
  رضي الله عنهم، قاله أبو العالية والسدي في تفسيره بسنده عن ابن عباس وابن مسعود وغير
  واحد من الصحابة، وبه يقول الربيع بن أنس وعبد الرحمن بن زيد بن أسلم، وغيرهم يقولون:
  أنصير نحن وهؤلاء بمنزلة واحدة، وعلى طريقة واحدة، وهم سفهاء؟ والسفهاء جمع سفيه، كما
  أن الحكماء جمع حكيم، والحلماء جمع حليم، والسفيه هو الجاهل الضعيف الرأي القليل المعرفة
  بمواضع المصالح والمضار، ولهذا سمى الله النساء والصبيان سفهاء في قوله تعالى:</p><p
  class="quran">وَلاَ تُؤْتُواْ ٱلسُّفَهَآءَ أَمْوَٰلَكُمُ ٱلَّتِى جَعَلَ ٱللَّهُ
  لَكُمْ قِيَـٰماً</p><p>[النساء: 5] قال عامة علماء التفسير: هم النساء والصبيان. وقد
  تولى الله سبحانه جوابهم في هذه المواطن كلها، فقال: { أَلاَۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ
  } فأكد وحصر السفاهة فيهم { وَلَـٰكِن لاَّ يَعْلَمُونَ } يعني: ومن تمام جهلهم أنهم
  لا يعلمون بحالهم في الضلالة والجهل، وذلك أردى لهم، وأبلغ في العمى والبعد عن الهدى.</p>'
