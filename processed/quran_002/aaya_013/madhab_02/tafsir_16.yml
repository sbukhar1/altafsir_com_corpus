text: "<p>{ كَمَآ ءَامَنَ النَّاسُ } الناس: الصحابة ـ رضوان الله تعالى عليهم أجمعين
  ـ { السُّفَهَآءُ } الصحابة عند عبدالله بن عباس ـ رضي الله تعالى عنه ـ، أو النساء
  والصبيان عند عامة المفسرين، والسفه خفة الأحلام ثوب سفيه خفيف النسج.</p>"
