text: '<p>قوله تعالى: { وَإِذَا قِيلَ لَهُمْ ءَامِنُواْ كَمَآ ءَامَنَ ٱلنَّاسُ...
  }</p><p>قال الفخر (الخطيب): بدأ بالنهي عن الفساد لأنه راجع لدفع المؤلم ثم عقبه بالأمر
  بالإيمان لرجوعه إلى جلب المصالح، لأن دفع المفاسد آكد من جلب المصالح.</p><p>قال ابن
  عرفة: والآية عندي حجة لمن يقول: إنّ النظر واجب (بالعقل) (إذ لو كان واجبا) بالشرع
  لما كلفوا بالإيمان بل كانوا يكلفون بالنظر.</p><p>فإن قلت: ليس هذا بأول تكليفهم فلعلهم
  كلّفوا به بخطاب آخر قبل هذا؟ (قلنا): الآية خرجت مخرج ذمّهم والذّم (الأغلب) فيه أنه
  إنما يقع على المخالفة في الأصل لا في الفرع.</p><p>قال ابن عرفة: ولكن يمكن أن يجاب
  عنه بوجهين:</p><p>الأول: أن الآية خرجت مخرج التقسيم بين الشيء وضدّه. (والإيمان)
  نقيض الكفر، وليس بينهما اشتراك، والنظر لا (يناقض) الكفر لأنه يكون صحيحا ويكون فاسدا،
  (فقد) ينظر المكلف فيهتدي، وقد ينظر فيضل. فالنظر اشتراك بين الكفر والإيمان فلأجله
  لم يقل: وَإِذَا قِيلَ (لَهُمْ) انظروا كما نظر الناس، (لأنّه) لا يدل صريحا على تكليفهم
  بالنظر الصحيح.</p><p>الثاني: إن النفوس مجبولة على النظر في غرائب الأمور فلو كلفوا
  بالنظر لأشبه ذلك (تحصيل الحاصل).</p><p>قيل لابن عرفة: أو يجاب بأن تكليفهم بالإيمان
  وذمهم على عدمه يستلزم تكليفهم بالنظر.</p><p>قال: (والكاف) منهم من جعلها (نعتا) (لمصدر)
  (محذوف) أي إيمانا (شبيها) (بإيمان) الناس والمشبه بالشيء والمشبه بالشيء لا يقوى قوته،
  ففيه حجة لمن يقول: إن الإيمان يزيد وينقص (فكلفوهم) بتحصيل أقل ما يكفي منه، فلم يقبلوا
  ذلك.</p><p>قال أبو حيان: ومنهم من أعربه حالا من الإيمان أي آمنوا الإيمان كما آمن
  الناس لأن الإيمان المقدر يعرف بالألف واللام.</p><p>قال ابن عرفة: ولا يحتاج إلى (هذا)
  (لأن) سيبويه قال في قوله تعالى:</p><p class="quran">فَمَهِّلِ ٱلْكَافِرِينَ أَمْهِلْهُمْ
  رُوَيْداً</p><p>إن رُوَيدا حال من المصدر المقدر وهو إمهال وصحّ إتيانها منه وإنْ
  كان نكرة (لأنه) لما ينطق به أشبه المضمر في المعرفة، (فكذلك يكون هذا).</p><p>قوله
  تعالى: { أَنُؤْمِنُ كَمَآ ءَامَنَ ٱلسُّفَهَآءُ أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ...
  }</p><p>أجابوا بعدم الامثتال مع ذكر الموجب لذلك، فأما أن يريدوا بالسفهاء المؤمنين
  فيكون (جرأة) منهم ومباهتة: أي أنتم سفهاء ضعفاء فلا نتبعكم، أو لم يقصدوا أعيان المؤمنين
  بل قالوا هذا على سبيل المبالغة والجدل فيقول لهم المؤمنون على: هذا نعم، نقول بموجبه:
  (ونحن) لم نأمركم بإيمان السّفهاء فلسنا بسفهاء، وعلى الأول (لا) يحسن أن يقول لهم
  ذلك المؤمنون لأنهم (مباهتون) ويقولون: أنتم هم السفهاء.</p><p>قال الزمخشري: وإنما
  أطلقوا عليهم ذلك باعتبار الغالب لأن أتباع النبي صلّى الله عليه وسلم في أول الإسلام
  كان أكثرهم فقراء.</p><p>قيل لابن عرفة: إنما كان هذا في المدينة.</p><p>(قال): كان
  أكثر المهاجرين معه فقراء.</p><p>قال الزمخشري: وختمت الآية بقوله: { وَلَٰكِن لاَّ
  يَعْلَمُونَ } ، وتلك</p><p class="quran">لاَّ يَشْعُرُونَ</p><p>إما لأن الفساد في
  الأرض (أمر) محسوس فناسب الشعور الذي هو (أوائل) الإدراك والإيمان معنوي يناسب العلم،
  (وإما لتقدم السفه وهو جهل، فناسب ذكر العلم طباقا).</p><p>قال ابن عرفة وانظر هل فيها
  دليل على أن التقليد كاف لقوله: { آمِنُواْ كَمَآ ءَامَنَ ٱلنَّاسُ }. (الظاهر أنه
  ليس فيها دليل لأن المراد: انظروا لتؤمنوا كما آمن الناس) لأن الأمر بالإيمان أمر بما
  هو من لوازمه، ومقدماته، ومفعول " يعلمون " إما عاقبة أمرهم أو المراد لا يعلمون صحة
  ما أمروا (به) أو لا يعلمون علما نافعا، وحذف المفعول (قصدا) لهذا العموم.</p><p>قال
  ابن عرفة: وفي هذه آيتان، آية من الله تعالى بعلمه ذلك (مع أنهم) أخفوه: وآية أخرى
  بإعلامه به محمدا صلى الله عليه وسلم.</p>'
