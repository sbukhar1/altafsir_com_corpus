text: "<p>قوله تعالى: { وإذا قيل لَهُمْ آمِنُوا كَمَا آمَنَ النَّاسُ } يعني أصحاب
  النبي صلى الله عليه وسلم { قَالُوا أَنُؤْمن كَمَا آمَنَ السُّفَهَاءُ } فيه وجهان:</p><p>أحدهما:
  أنهم عنوا بالسفهاء أصحاب النبي صلى الله عليه وسلم.</p><p>والثاني: أنهم أرادوا مؤمني
  أهل الكتاب.</p><p>والسفهاء جمع سفيه، وأصل السَّفَهِ الخِفَّةُ، مأخوذ من قولهم ثوب
  سفيه، وإذا كان خفيف النسيج، فسمَّي خفةُ الحلم سفهاً، قال السَمَوْأَلُ:</p><p class=\"poetry_or_grammar\">نَخَافُ
  أَنْ تَسْفَهَ أَحْلاَمُنَا\t</p><p class=\"poetry_or_grammar\">فَنَخْمُلَ الدَّهْرَ
  مَعَ الْخَامِلِ</p>"
