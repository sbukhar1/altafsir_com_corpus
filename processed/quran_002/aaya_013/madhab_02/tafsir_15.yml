text: '<p>قوله تعالى: { وإذا قيل لهم آمنوا } في المقول لهم قولان.</p><p>أحدهما: أنهم
  اليهود، قاله ابن عباس، ومقاتل.</p><p>والثاني: المنافقون، قاله مجاهد، وابن زيد. وفي
  القائلين لهم قولان.</p><p>أحدهما: أنهم أصحاب النبي صلى الله عليه وسلم، قاله ابن
  عباس، ولم يعيّن أحداً من الصحابة.</p><p>والثاني: أنهم معينون، وهم سعد بن معاذ، وأبو
  لبابة، وأسيد، ذكره مقاتل.</p><p>وفي الإِيمان الذي دعوا إليه قولان.</p><p>أحدهما:
  أنه التصديق بالنبي، وهو قول من قال: هم اليهود. والثاني: أنه العمل بمقتضى ما أظهروه،
  وهو قول من قال: هم المنافقون.</p><p>وفي المراد بالناس هاهنا ثلاثة أقوال. أحدها:
  جميع الصحابة، قاله ابن عبَّاس.</p><p>والثاني: عبد الله بن سلام، ومن أسلم معه من
  اليهود، قاله مقاتل. والثالث: معاذ بن جبل، وسعد بن معاذ، وأسيد بن حضير، وجماعة من
  وجوه الأنصار، عدهم الكلبي. وفيمن عنوا بالسفهاء ثلاثة أقوال. أحدها: جميع الصحابة،
  قاله ابن عبَّاس. والثاني: النساء والصبيان، قاله الحسن. والثالث: ابن سلام وأصحابه،
  قاله مقاتل. وفيما عنوه بالغيب من إِيمان الذين زعموا أنهم السفهاء ثلاثة أقوال. أحدها:
  أنهم أرادوا دين الإِسلام، قاله ابن عباس، والسُّدي. والثاني: أنهم أرادوا البعث والجزاء،
  قاله مجاهد. والثالث: أنهم عنوا مكاشفة الفريقين بالعداوة. من غير نظر في عاقبة، وهذا
  الوجه والذي قبله يخرج على أنهم المنافقون، والأول يخرج على أنهم اليهود. قال ابن قتيبة:
  والسفهاء: الجهلة، يقال: سفه فلان رأيه إذا جهله، ومنه قيل للبذاء: سفه، لأنه جهل.
  قال الزجاج: وأصل السَّفه في اللغة: خفة الحلم، ويقال: ثوب سفيه: إِذا كان رقيقاً بالياً،
  وتسفهت الريح الشجر: إذا مالت به. قال الشاعر:</p><p class="poetry_or_grammar">مشين
  كما اهتزت رماح تسفَّهت</p><p class="poetry_or_grammar">أعاليَها مرُّ الرياح النواسم</p><p>قوله
  تعالى: { ولكنْ لا يعلَمون }.</p><p>قال مقاتل: لا يعلمون أنهم هم السفهاء.</p>'
