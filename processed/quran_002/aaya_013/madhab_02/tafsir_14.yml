text: '<p>المعنى صدقوا بمحمد صلى الله عليه وسلم وشرعه، مثل ما صدقه المهاجرون والمحققون
  من أهل يثرب، قالوا: أنكون كالذين خفت عقولهم؟ والسفه الخفة والرقة الداعية إلى الخفة
  يقال " ثوب سفيه " إذا كان رقيقاً مهلهل النسج، ومنه قول ذي الرمة: [الطويل]</p><p
  class="poetry_or_grammar">مشين كما اهتزت رماح تسفهت</p><p class="poetry_or_grammar">أعاليَها
  مرّ الرياح النواسم</p><p>وهذا القول إنما كانوا يقولونه في خفاء فأطلع الله عليه نبيه
  والمؤمنين، وقرر أن السفه ورقة الحلوم وفساد البصائر إنما هو في حيزهم وصفة لهم، وأخبر
  أنهم لا يعلمون أنهم السفهاء للرَّين الذي على قلوبهم.</p><p>وقال قوم: " الآية نزلت
  في منافقي اليهود، والمراد بالناس عبد الله بن سلام ومن أسلم من بني إسرائيل ".</p><p>قال
  القاضي أبو محمد: وهذا تخصيص لا دليل عليه.</p><p>و { لقوا } أصله لقيوا استثقلت الضمة
  على الياء فسكنت فاجتمع الساكنان فحذفت الياء. وقرأ ابن السميفع " لاقوا الذين ". وهذه
  كانت حال المنافقين إظهار الإيمان للمؤمنين وإظهار الكفر في خلواتهم بعضهم مع بعض،
  وكان المؤمنون يلبسونهم على ذلك لموضع القرابة فلم تلتمس عليهم الشهادات ولا تقرر تعينهم
  في النفاق تقرراً يوجب لوضوحه الحكم بقتلهم وكان ما يظهرونه من الإيمان يحقن دماءهم،
  وكان رسول الله صلى الله عليه وسلم يعرض عنهم ويدعهم في غمرة الاشتباه مخافة أن يتحدث
  عنه أنه يقتل أصحابه فينفر الناس حسبما</p><p class="hadith"> " قال عليه السلام لعمر
  بن الخطاب رضي الله عنه حين قال له في وقت قول عبد الله بن أبي ابن سلول: " لئن رجعنا
  إلى المدينة ليخرجن الأعز منها الأذل " القصة: " دعني يا رسول الله أضرب عنق هذا المنافق
  " فقال: " دعه لا يتحدث الناس أن محمداً يقتل أصحابه " ". </p><p>فهذه طريقة أصحاب
  مالك رضي الله عنه في كف رسول الله صلى الله عليه وسلم عن المنافقين مع علمه بكفرهم
  في الجملة: نص على هذا محمد بن الجهم وإسماعيل القاضي والأبهري وابن الماجشون واحتج
  بقوله تعالى:</p><p class="quran">لئن لم ينته المنافقون والذين في قلوبهم مرض والمرجفون
  في المدينة لنغرينك بهم ثم لا يجاورونك فيها إلا قليلاً ملعونين إينما ثقفوا أخذوا
  وقتلوا تقتيلاً</p><p>[الأحزاب: 60-61]. قال قتادة: " معناه إذا هم أعلنوا النفاق ".</p><p>قال
  مالك رحمه الله: " النفاق في عهد رسول الله صلى الله عليه وسلم هو الزندقة فينا اليوم،
  فيقتل الزنديق إذا شهد عليه بها دون استتابة، لأنه لا يظهر ما يستتاب منه، وإنما كف
  رسول الله صلى الله عليه وسلم عن المنافقين ليسن لأمته أن الحاكم لا يحكم بعلمه إذ
  لم يشهد على المنافقين ".</p><p>قال القاضي إسماعيل: " لم يشهد على عبد الله بن أبي
  إلا زيد بن أرقم وحده، ولا على الجلاس بن سويد إلا عمير بن سعد ربيبه وحده، ولو شهد
  على أحد منهم رجلان بكفره ونفاقه لقتل ".</p><p>قال القاضي أبو محمد عبد الحق رضي الله
  عنه: أقوى من انفراد زيد وغيره أن اللفظ ليس بصريح كفر وإنما يفهم من قوته الكفر.</p><p>قال
  الشافعي رحمه الله: " السنة فيمن شهد عليه بالزندقة فجحد وأعلن بالإيمان وتبرأ من كل
  دين سوى الإسلام أن ذلك يمنع من إراقة دمه ". وبه قال أصحاب الرأي والطبري وغيرهم.</p><p>قال
  الشافعي وأصحابه: " وإنما منع رسول الله صلى الله عليه وسلم من قتل المنافقين ما كانوا
  يظهرونه من الإسلام بألسنتهم مع العلم بنفاقهم لأن ما يظهرونه يجب ما قبله فمن قال
  إن عقوبة الزنادقة أشد من عقوبة الكفار فقد خالف معنى الكتاب والسنة وجعل شهادة الشهود
  على الزنديق فوق شهادة الله على المنافقين ".</p><p>قال الله تعالى:</p><p class="quran">إذا
  جاءك المنافقون قالوا نشهد إنك لرسول الله والله يشهد إن المنافقين لكاذبون</p><p>[المنافقون:
  1].</p><p>قال الشافعي وأبو حنيفة وابن حنبل وأهل الحديث: فالمعنى الموجب لكف رسول
  الله صلى الله عليه وسلم عن قتل المنافقين مع العلم بهم أن الله تعالى نهاه عن قتلهم
  إذا أظهروا الإيمان وصلوا فكذلك هو الزنديق.</p><p>واحتج ابن حنبل بحديث عبيد الله
  بن عدي بن الخيار عن رجل من الأنصار في الذي شهد عليه عند رسول الله صلى الله عليه
  وسلم بالنفاق فقال:</p><p class="hadith"> " أليس يشهد أن لا إله إلا الله وأني رسول
  الله؟ قالوا بلى ولا شهادة له، قال: أليس يصلى؟ قالوا بلى ولا صلاة له، قال: أولئك
  الذين نهاني الله عنهم " </p><p>وذكر أيضاً أهل الحديث ما روي عن رسول الله صلى الله
  عليه وسلم أنه قال فيهم:</p><p class="hadith"> " لعل الله سيخرج من أصلابهم من يؤمن
  بالله ويصدق المرسلين ويخلص العبادات لرب العالمين ". </p><p>قال أبو جعفر الطبري في
  كتاب اللطيف في باب المرتد: " إن الله تعالى قد جعل الأحكام بين عباده على الظاهر وتولى
  الحكم في سرائرهم دون أحد من خلقه فليس لأحد أن يحكم بخلاف ما ظهر لأنه حكم بالظنون،
  ولو كان ذلك لأحد كان أولى الناس به رسول الله صلى الله عليه وسلم وقد حكم للمنافقين
  بحكم المسلمين بما أظهروا ووكل سرائرهم إلى الله وقد كذب الله ظاهرهم في قوله تعالى:</p><p
  class="quran">والله يشهد إن المنافقين لكاذبون</p><p>[المنافقون: 1].</p><p>قال القاضي
  أبو محمد عبد الحق رضي الله عنه: ينفصل المالكيون عما ألزموه من هذه الآية بأنها لم
  تعين أشخاصهم وإنما جاء فيها توبيخ لكل مغموض عليه بالنفاق وبقي لكل واحد منهم أن يقول
  لم أرد بها ولا أنا إلا مؤمن ولو عين أحد لما جب كذبه شيئاً.</p><p>وقوله تعالى: {
  وإذا خلوا إلى شياطينهم } وصلت { خلوا } بـ { إلى } وعرفها أن توصل بالباء فتقول خلوت
  بفلان من حيث نزلت { خلوا } في هذا الموضع منزلة ذهبوا وانصرفوا، إذ هو فعل معادل لقوله
  { لقوا } ، وهذا مثل ما تقدم من قول الفرزدق: [الرجز]</p><p class="poetry_or_grammar">كيف
  تراني قالباً مِجَنِّي</p><p class="poetry_or_grammar">فقد قتل الله زياداً عني</p><p>لما
  أنزله منزلة صرف ورد.</p><p>قال مكي: " يقال خلوت بفلان بمعنى سخرت به فجاءت إلى في
  الآية زوالاً عن الاشتراك في الباء ". وقال قوم: { إلى } بمعنى مع، وفي هذا ضعف ويأتي
  بيانه إن شاء الله في قوله تعالى:</p><p class="quran">من أنصاري إلى الله</p><p>[آل
  عمران: 52، الصف: 14].</p><p>وقال قوم: { إلى } بمعنى الباء إذ حروف المعاني يبدل بعضها
  من بعض. وهذا ضعيف يأباه الخليل وسيبويه وغيرهما.</p><p>واختلف المفسرون في المراد
  بالشياطين فقال ابن عباس رضي الله عنه: " هم رؤساء الكفر ".</p><p>وقال ابن الكلبي
  وغيره: " هم شياطين الجن ".</p><p>قال القاضي أبو محمد: وهذا في الموضع بعيد.</p><p>وقال
  جمع من المفسرين: " هم الكهان ". ولفظ الشيطنة الذي معناه البعد عن الإيمان والخير
  يعم جميع من ذكر والمنافقين حتى يقدر كل واحد شيطان غيره، فمنهم الخالون، ومنهم الشياطين.</p><p>و
  { مستهزئون } معناه نتخذ هؤلاء الذين نصانعهم بإظهار الإيمان هزواً ونستخف بهم.</p><p>ومذهب
  سيبويه رحمه الله أن تكون الهمزة مضمومة على الواو في { مستهزئون }. وحكى عنه علي أنها
  تخفف بين بين.</p><p>ومذهب أبي الحسن الأخفش أن تقلب الهمزة ياء قلباً صحيحاً فيقرأ
  " مستهزِيُون ".</p><p>قال ابن جني: " حمل الياء الضمة تذكراً لحال الهمزة المضمومة
  والعرب تعاف ياء مضمومة قبلها كسرة ".</p><p>وأكثر القراء على ما ذهب إليه سيبويه،
  ويقال: " هزىء واستهزأ " بمعنى، فهو " كعجب واستعجب " ، ومنه قول الشاعر [أوس بن حجر]:
  [الطويل]</p><p class="poetry_or_grammar">ومستعجب مما يرى من أناتنا</p><p class="poetry_or_grammar">ولو
  زبنته الحرب لم يترمرم</p>'
