aaya: فِي قُلُوبِهِمْ مَرَضٌ فَزَادَهُمُ اللَّهُ مَرَضًا ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ
  بِمَا كَانُوا يَكْذِبُونَ
text: "<p>قوله تعالى: { في قُلُوبِهِمْ مَرَضٌ } فيه ثلاثة تأويلات:</p><p>أحدها: شك،
  وبه قال ابن عباس.</p><p>والثاني: نفاق، وهو قول مقاتل، ومنه قول الشاعر:</p><p class=\"poetry_or_grammar\">أُجَامِلُ
  أَقْوَاماً حَيَاءً وَقَدْ أَرَى\t</p><p class=\"poetry_or_grammar\">صُدُورَهُمُ
  تَغْلِي عَلَيَّ مِراضُها</p><p>والثالث: أن المرض الغمُّ بظهور أمر النبي صلى الله
  عليه وسلم على أعدائه، وأصل المرض الضعف، يقال: مرَّض في القول إذا ضعَّفه.</p><p>{
  فَزَادَهُمُ اللهُ مَرَضاً } فيه تأويلان:</p><p>أحدهما: أنه دعاء عليهم بذلك.</p><p>والثاني:
  أنه إخبار من الله تعالى عن زيادة مرضهم عند نزول الفرائض، والحدود. { وَلَهُمْ عَذَابٌ
  أَلِيمٌ } يعني مؤلم.</p>"
