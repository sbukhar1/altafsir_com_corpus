aaya: فِي قُلُوبِهِمْ مَرَضٌ فَزَادَهُمُ اللَّهُ مَرَضًا ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ
  بِمَا كَانُوا يَكْذِبُونَ
text: "<p>{ مَّرَضٌ } أصله الضعف أي شك، أو نفاق، أو غم بظهور النبي صلى الله عليه وسلم
  على أعدائه. { فَزَادَهُمُ } دعاء، أو إخبار عن الزيادة عند نزول الفرائض والحدود {
  أَلِيمُ } مؤلم.</p>"
