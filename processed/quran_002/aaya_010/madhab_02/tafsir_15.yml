  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
aaya: فِي قُلُوبِهِمْ مَرَضٌ فَزَادَهُمُ اللَّهُ مَرَضًا ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ
  بِمَا كَانُوا يَكْذِبُونَ
text: "<p>قوله تعالى: { في قلوبهم مرضٌ } المرض هاهنا: الشك، قاله عكرمة، وقتادة. {
  فزادهم الله مرضاً } هذا الإخبار من الله تعالى أنه فعل بهم ذلك، و «الأليم» بمعنى
  المؤلم، والجمهور يقرؤون { يكذبون } بالتشديد، وقرأ الكوفيون سوى أبان، عن عاصم بالتخفيف
  مع فتح الياء.</p>"
