aaya: فِي قُلُوبِهِمْ مَرَضٌ فَزَادَهُمُ اللَّهُ مَرَضًا ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ
  بِمَا كَانُوا يَكْذِبُونَ
text: '<p>قوله تعالى: { فِي قُلُوبِهِم مَّرَضٌ... }</p><p>قال ابن عرفة: هذا احتراز
  لأنه لما أخبر (عنهم) أنهم يخادعون الله، والمخادع على نوعين فالغالب عليه أن يكون
  صاحب فكر ونظر ودهاء يدبر الأمور التي يخدع بها عدوه، ومنهم من يخادع على غير أصل وذلك
  موجب (الاستهزاء) به وعلامة على سخافة عقله فأخبر الله تعالى أن المنافقين من القسم
  الثاني.</p><p>وقال الطبري: إن في اعتقاد قلوبهم مرضا.</p><p>قال ابن عرفة: بل المرض
  في القلوب أنفسها كما قلناه.</p><p>قوله تعالى: { فَزَادَهُمُ ٱللَّهُ مَرَضاً... }</p><p>الفاء
  للسبب (وفيه) العقوبة على الذنب بذنب أشدّ منه. فإن قلت: هذا مرض واحد والزّيادة عليه
  إن كانت مثله لزم اجتماع المثلين في المحلّ الواحد وهو باطل كما يمتنع اجتماع الضدّين
  والنَّقيضين: فأجيب بوجوه:</p><p>الأول: قال ابن عرفة: إنّما يمتنع ذلك في الواحد بالشّخص
  وهذا واحد بالنّوع أو بالجنس، فاشتركا في جنس المرض و (تغايرا) في الفصل (واجتماع الغيرين
  جائز).</p><p>الثاني: قال ابن عرفة أيضا: الضّمير في زادهم عائد على ذواتهم لا على
  قلوبهم، إذ لو كان عائدا على القلوب لقال (فزادها) الله مرضا. وهو أولى. فإن نزل المرض
  بجميع ذواتهم فمحلّ الثاني (أوسع) من محلّ المثل الأوّل فصحّت الزّيادة، ولا يلزم منه
  اجتماع المثلين إلاّ أن يقال: إنّه على حذف مضاف تقديره فزاد الله قلوبهم (مرضا).</p><p>الثالث:
  قال بعض الطّلبة: ذكر الإسفراييني وغيره في صحّة اجتماع المثلين (أنه) يخلق جوهرا آخر
  يكون فيه المثل الآخر زيادة في نعيم المنعّم وعذاب المعذّب.</p><p>قال ابن عرفة: إنّما
  ذلك في المثلين حقيقة، وهذان مختلفان في الفصل بينهم غير أنّ كما تقدم (لا مثلان).</p><p>قوله
  تعالى: { وَلَهُمْ عَذَابٌ أَلِيمٌ }</p><p>إما بمعنى مؤلم كقولك " تحية بينهم ضرب
  وجيع " ، أو بمعنى مؤلَّم، فيكون الألم حالا (بالعذاب) مجازا أو تنبيها على شدّته "
  مثل. جَدّ جِدّه " - " وشِعْر شَاعر ".</p>'
