aaya: فِي قُلُوبِهِمْ مَرَضٌ فَزَادَهُمُ اللَّهُ مَرَضًا ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ
  بِمَا كَانُوا يَكْذِبُونَ
text: '<p>افتتح سبحانه بذكر الذين أخلصوا دينهم لله وواطأت فيه قلوبهم ألسنتهم ووافق
  سرهم علنهم وفعلهم قولهم. ثم ثنى بالذين محضوا الكفر ظاهراً وباطناً قلوباً وألسنة.
  ثم ثلث بالذين آمنوا بأفواههم ولم تؤمن قلوبهم وأبطنوا خلاف ما أظهروا وهم الذين قال
  فيهم:</p><p class="quran">مُّذَبْذَبِينَ بَيْنَ ذٰلِكَ لاَ إِلَىٰ هَـؤُلاء وَلاَ
  إِلَى هَـؤُلاء</p><p>[النساء: 143] وسماهم المنافقين، وكانوا أخبث الكفرة وأبغضهم
  إليه وأمقتهم عنده؛ لأنهم خلطوا بالكفر تمويهاً وتدليساً، وبالشرك استهزاء وخداعاً.
  ولذلك أنزل فيهم</p><p class="quran">إِنَّ ٱلْمُنَـٰفِقِينَ فِى ٱلدَّرْكِ ٱلاْسْفَلِ
  مِنَ ٱلنَّارِ</p><p>[النساء: 145] ووصف حال الذين كفروا في آيتين، وحال الذين نافقوا
  في ثلاث عشرة آية، نعى عليهم فيها خبثهم ومكرهم، وفضحهم وسفههم، واستجهلهم واستهزأ
  بهم، وتهكم بفعلهم، وسجل بطغيانهم، وعمههم ودعاهم صماً بكماً عمياً، وضرب لهم الأمثال
  الشنيعة. وقصة المنافقين عن آخرها معطوفة على قصة الذين كفروا كما تعطف الجملة على
  الجملة.</p><p>وأصل «ناس» أناس، حذفت همزته تخفيفاً كما قيل: لوقة، في ألوقة. وحذفها
  مع لام التعريف كاللازم لا يكاد يقال الأناس. ويشهد لأصله إنسان وأناس وأناسى وإنس.
  وسموا لظهورهم وأنهم يؤنسون أي يبصرون، كما سمي الجنّ لاجتنانهم. ولذلك سموا بشراً.
  ووزن ناس فعال؛ لأن الزنة على الأصول. ألا تراك تقول في وزن «قه» افعل، وليس معك إلا
  العين وحدها؟ وهو من أسماء الجمع كرخال. وأما نويس فمن المصغر الآتي على خلاف مكبره
  كأنيسيان ورويجل. ولام التعريف فيه للجنس. ويجوز أن تكون للعهد، والإشارة إلى الذين
  كفروا المارّ ذكرهم؛ كأنه قيل: ومن هؤلاء من يقول. وهم عبد الله بن أبيّ وأصحابه ومن
  كان في حالهم من أهل التصميم على النفاق. ونظير موقعه موقع القوم في قولك: نزلت ببني
  فلان فلم يقروني والقوم لئام.</p><p>ومن في { مَن يَقُولُ } موصوفة، كأنه قيل: ومن
  الناس ناس يقولون كذا، كقوله:</p><p class="quran">مّنَ ٱلْمُؤْمِنِينَ رِجَالٌ</p><p>[الفتح:
  25] إن جعلت اللام للجنس. وإن جعلتها للعهد فموصولة، كقوله:</p><p class="quran">وَمِنْهُمُ
  ٱلَّذِينَ يُؤْذُونَ ٱلنَّبِىَّ</p><p>[التوبة: 61]. فإن قلت: كيف يجعلون بعض أولئك
  والمنافقون غير المختوم على قلوبهم؟ قلت: الكفر جمع الفريقين معاً وصيرهم جنساً واحداً.
  وكون المنافقين نوعاً من نوعي هذا الجنس - مغايراً للنوع الآخر بزيادة زادوها على الكفر
  الجامع بينهما من الخديعة والاستهزاء - لا يخرجهم من أن يكونوا بعضاً من الجنس؛ فإن
  الأجناس إنما تنوّعت لمغايرات وقعت بين بعضها وبعض. وتلك المغايرات إنما تأتي بالنوعية
  ولا تأبى الدخول تحت الجنسية. فإن قلت: لم اختص بالذكر الإيمان بالله والإيمان باليوم
  الآخر؟ قلت: اختصاصهما بالذكر كشف عن إفراطهم في الخبث وتماديهم في الدعارة؛ لأن القوم
  كانوا يهوداً، وإيمان اليهود بالله ليس بإيمان، لقولهم:</p><p class="quran">عُزَيْرٌ
  ٱبْنُ ٱللَّهِ</p><p>[التوبة: 30]. وكذلك إيمانهم باليوم الآخر، لأنهم يعتقدونه على
  خلاف صفته، فكان قولهم: { ءَامَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلأَخِرِ } خبثاً مضاعفاً
  وكفراً موجهاً، لأن قولهم هذا لو صدر عنهم لا على وجه النفاق وعقيدتهم عقيدتهم، فهو
  كفر لا إيمان. فإذا قالوه على وجه النفاق خديعة للمسلمين واستهزاء بهم، وأروهم أنهم
  مثلهم في الإيمان الحقيقي، كان خبثاً إلى خبث، وكفراً إلى كفر. وأيضاً فقد أوهموا في
  هذا المقال أنهم اختاروا الإيمان من جانبيه، واكتنفوه من قطريه، وأحاطوا بأوّله وآخره.
  وفي تكرير الباء أنهم ادعوا كل واحد من الإيمانين على صفة الصحة والاستحكام. فإن قلت:
  كيف طابق قوله: { وَمَا هُم بِمُؤْمِنِينَ } قولهم: { ءَامَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلأْخِرِ } والأول في ذكر شأن الفعل لا الفاعل، والثاني في ذكر شأن الفاعل لا الفعل؟
  قلت: القصد إلى إنكار ما ادعوه ونفيه، فسلك في ذلك طريق أدّى إلى الغرض المطلوب. وفيه
  من التوكيد والمبالغة ما ليس في غيره، وهو إخراج ذواتهم وأنفسهم من أن تكون طائفة من
  طوائف المؤمنين، لما علم من حالهم المنافية لحال الداخلين في الإيمان. وإذا شهد عليهم
  بأنهم في أنفسهم على هذه الصفة، فقد انطوى تحت الشهادة عليهم بذلك نفى ما انتحلوا إثباته
  لأنفسهم على سبيل البت والقطع. ونحوه قوله تعالى:</p><p class="quran">يُرِيدُونَ أَن
  يَخْرُجُواْ مِنَ ٱلنَّار وَمَا هُم بِخَـٰرِجِينَ مِنْهَا</p><p>[المائدة: 37] هو
  أبلغ من قولك: وما يخرجون منها. فإن قلت: فلم جاء الإيمان مطلقاً في الثاني وهو مقيد
  في الأوّل؟ قلت: يحتمل أن يراد التقييد ويترك لدلالة المذكور عليه، وأن يراد بالإطلاق
  أنهم ليسوا من الإيمان في شيء قط، لا من الإيمان بالله وباليوم الآخر، ولا من الإيمان
  بغيرهما. فإن قلت: ما المراد باليوم الآخر؟ قلت: يجوز أن يراد به الوقت الذي لا حدّ
  له وهو الأبد الدائم الذي لا ينقطع، لتأخره عن الأوقات المنقضية. وأن يراد الوقت المحدود
  من النشور إلى أن يدخل أهل الجنة الجنة وأهل النار النار، لأنه آخر الأوقات المحدودة
  الذي لا حدّ للوقت بعده.</p><p>والخدع: أن يوهم صاحبه خلاف ما يريد به من المكروه.
  من قولهم: ضب خادع وخدع، إذا أمر الحارش يده على باب جحره أوهمه إقباله عليه، ثم خرج
  من باب آخر. فإن قلت: كيف ذلك ومخادعة الله والمؤمنين لا تصح لأن العالم الذي لا تخفى
  عليه خافية لا يخدع، والحكيم الذي لا يفعل القبيح لا يخدع، والمؤمنون وإن جاز أن يخدعوا
  لم يجز أن يخدعوا، ألا نرى إلى قوله:</p><p class="poetry_or_grammar">وٱسْتَمْطَرُوا
  مِنْ قُرَيْشٍ كلَّ مِنْخدِعِ</p><p>وقول ذي الرمّة:</p><p class="poetry_or_grammar">إنَّ
  الحَليمَ وذَا الإِسْلامِ يُخْتَلَبُ</p><p>فقد جاء النعت بالانخداع ولم يأت بالخدع.
  قلت: فيه وجوه. أحدها: أن يقال كانت صورة صنعهم مع الله حيث يتظاهرون بالإيمان وهم
  كافرون، صورة صنع الخادعين.</p><p>وصورة صنع الله معهم -حيث أمر بإجراء أحكام المسلمين
  عليهم وهم عنده في عداد شرار الكفرة وأهل الدرك الأسفل من النار - صورة صنع الخادع،
  وكذلك صورة صنع المؤمنين معهم حيث امتثلوا أمر الله فيهم فأجروا أحكامهم عليهم. والثاني:
  أن يكون ذلك ترجمة عن معتقدهم وظنهم أن الله ممن يصح خداعه؛ لأن من كان ادعاؤه الإيمان
  بالله نفاقاً لم يكن عارفاً بالله ولا بصفاته، ولا أن لذاته تعلقاً بكل معلوم، ولا
  أنه غني عن فعل القبائح؛ فلم يبعد من مثله تجويز أن يكون الله في زعمه مخدوعاً ومصاباً
  بالمكروه من وجه خفي، وتجويز أن يدلس على عباده ويخدعهم. والثالث: أن يذكر الله تعالى
  ويراد الرسول صلى الله عليه وسلم؛ لأنه خليفته في أرضه، والناطق عنه بأوامره ونواهيه
  مع عباده، كما يقال: قال الملك كذا ورسم كذا؛ وإنما القائل والراسم وزيره أو بعض خاصته
  الذين قولهم قوله ورسمهم رسمه. مصداقه قوله:</p><p class="quran">إِنَّ ٱلَّذِينَ يُبَايِعُونَكَ
  إِنَّمَا يُبَايِعُونَ ٱللَّهَ يَدُ ٱللَّهِ فَوْقَ أَيْدِيهِمْ</p><p>[الفتح: 10]
  وقوله:</p><p class="quran">مَّنْ يُطِعِ ٱلرَّسُولَ فَقَدْ أَطَاعَ ٱللَّهَ</p><p>[النساء:
  80]. والرابع: أن يكون من قولهم: أعجبني زيد وكرمه، فيكون المعنى يخادعون الذين آمنوا
  بالله. وفائدة هذه الطريقة قوة الاختصاص، ولما كان المؤمنون من الله بمكان، سلك بهم
  ذلك المسلك. ومثله:</p><p class="quran">وَٱللَّهُ وَرَسُولُهُ أَحَقُّ أَن يُرْضُوهُ</p><p>[التوبة:
  62] وكذلك:</p><p class="quran">إِنَّ ٱلَّذِينَ يُؤْذُونَ ٱللَّهَ وَرَسُولَهُ</p><p>[الأحزاب:
  57] ونظيره في كلامهم: علمت زيداً فاضلاً، والغرض فيه ذكر إحاطة العلم بفضل زيد لا
  به نفسه؛ لأنه كان معلوماً له قديماً؛ كأنه قيل: علمت فضل زيد؛ ولكن ذكر زيد توطئة
  وتمهيد لذكر فضله. فإن قلت: هل للاقتصار بخادعت على واحد وجه صحيح؟ قلت: وجهه أن يقال:
  عنى به «فعلت» إلا أنه أخرج في زنة «فاعلت» لأن الزنة في أصلها للمغالبة والمباراة،
  والفعل متى غولب فيه فاعله جاء أبلغ وأحكم منه إذا زاوله وحده من غير مغالب ولا مبار
  لزيادة قوة الداعي إليه. ويعضده قراءة من قرأ: { يُخَـٰدِعُونَ ٱللَّهَ وَٱلَّذِينَ
  ءامَنُوا } وهو أبو حيوة. و { يُخَـٰدِعُونَ } بيان ليقول. ويجوز أن يكون مستأنفاً
  كأنه قيل: ولم يدعون الإيمان كاذبين وما رفقهم في ذلك؟ فقيل يخادعون. فإن قلت: عمّ
  كانوا يخادعون؟ قلت: كانوا يخادعونهم عن أغراض لهم ومقاصد منها متاركتهم وإعفاؤهم عن
  المحاربة، وعما كانوا يطرقون به من سواهم من الكفار. ومنها اصطناعهم بما يصطنعون به
  المؤمنين من إكرامهم والإحسان إليهم وإعطائهم الحظوظ من المغانم ونحو ذلك من الفوائد،
  ومنها اطلاعهم - لاختلاطهم بهم - على الأسرار التي كانوا حراصاً على إذاعتها إلى منابذيهم.
  فإن قلت: فلو أظهر عليهم حتى لا يصلوا إلى هذه الأغراض بخداعهم عنها. قلت: لم يظهر
  عليهم لما أحاط به علماً من المصالح التي لو أظهر عليهم لانقلبت مفاسد واستبقاء إبليس
  وذرّيته ومتاركتهم وما هم عليه من إغواء المنافقين وتلقينهم النفاق أشدّ من ذلك.</p><p>ولكن
  السبب فيه ما علمه تعالى من المصلحة. فإن قلت: ما المراد بقوله: { وَمَا يَخادعُونَ
  إلاَّ أَنفُسَهُمْ }؟ قلت: يجوز أن يراد: وما يعاملون تلك المعاملة المشبهة بمعاملة
  المخادعين إلا أنفسهم لأن ضررها يلحقهم، ومكرها يحيق بهم، كما تقول: فلان يضارّ فلاناً
  وما يضارّ إلا نفسه، أي: دائرة الضرار راجعة إليه وغير متخطية إياه، وأن يراد حقيقة
  المخادعة أي: وهم في ذلك يخدعون أنفسهم حيث يمنونها الأباطيل ويكذبونها فيما يحدثونها
  به، وأنفسهم كذلك تمنيهم وتحدّثهم بالأماني، وأن يراد: وما يخدعون فجيء به على لفظ
  «يفاعلون» للمبالغة. وقرىء: «وما يخدعون»، ويخدعون من خدع. ويخدعون - بفتح الياء -
  بمعنى يخدعون. ويخدعون. ويخادعون على لفظ ما لم يسم فاعله. والنفس: ذات الشيء وحقيقته.
  يقال عندي كذا نفساً. ثم قيل للقلب: نفس؛ لأن النفس به. ألا ترى إلى قولهم: المرء بأصغريه.
  وكذلك بمعنى الروح، وللدم نفس؛ لأن قوامها بالدم. وللماء نفس؛ لفرط حاجتها إليه. قال
  الله تعالى:</p><p class="quran">وَجَعَلْنَا مِنَ ٱلْمَاء كُلَّ شَىْء حَي</p><p>[الأنبياء:
  30] وحقيقة نفس الرجل بمعنى عين أصيبت نفسه، كقولهم: فلان يؤامر نفسيه - إذا تردّد
  في الأمر اتجه له رأيان وداعيان لا يدري على أيهما يعرج كأنهم أرادوا داعيي النفس،
  وهاجسي النفس فسموهما: نفسين، إما لصدورهما عن النفس، وإما لأن الداعيين لما كانا كالمشيرين
  عليه والآمرين له، شبهوهما بذاتين فسموهما نفسين. والمراد بالأنفس ههنا ذواتهم. والمعنى
  بمخادعتهم ذواتهم؛ أن الخداع لاصق بهم لا يعدوهم إلى غيرهم ولا يتخطاهم إلى من سواهم.
  ويجوز أن يراد قلوبهم ودواعيهم وآراؤهم.</p><p>والشعور علم الشيء علم حس من الشعار.
  ومشاعر الإنسان: حواسه. والمعنى أن لحوق ضرر ذلك بهم كالمحسوس، وهم لتمادي غفلتهم كالذي
  لا حسّ له.</p><p>واستعمال المرض في القلب يجوز أن يكون حقيقة ومجازاً، فالحقيقة أن
  يراد الألم كما تقول: في جوفه مرض. والمجاز أن يستعار لبعض أعراض القلب، كسوء الاعتقاد،
  والغل، والحسد والميل إلى المعاصي، والعزم عليها، واستشعار الهوى، والجبن، والضعف،
  وغير ذلك مما هو فساد وآفة شبيهة بالمرض كما استعيرت الصحة والسلامة في نقائض ذلك.
  والمراد به هنا ما في قلوبهم من سوء الاعتقاد والكفر، أو من الغل والحسد والبغضاء،
  لأن صدورهم كانت تغلى على رسول الله صلى الله عليه وسلم والمؤمنين غلا وحنقاً ويبغضونهم
  البغضاء التي وصفها الله تعالى في قوله:</p><p class="quran">قَدْ بَدَتِ ٱلْبَغْضَاء
  مِنْ أَفْوٰهِهِمْ وَمَا تُخْفِى صُدُورُهُمْ أَكْبَرُ</p><p>[آل عمران: 118] ويتحرقون
  عليهم حسداً</p><p class="quran">إِن تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ</p><p>[آل عمران:
  120] وناهيك مما كان من ابن أبيّ وقول سعد بن عبادة لرسول الله صلى الله عليه وسلم:</p><p>(17)
  «اعف عنه يا رسول الله واصفح، فوالله لقد أعطاك الله الذي أعطاك، ولقد اصطلح أهل هذه
  البحيرة أن يعصبوه بالعصابة فلما ردّ الله ذلك بالحق الذي أعطاكه شرق بذلك».</p><p>أو
  يراد ما تداخل قلوبهم من الضعف والجبن والخور، لأن قلوبهم كانت قوية، إما لقوة طمعهم
  فيما كانوا يتحدثون به: أن ريح الإسلام تهب حيناً ثم تسكن ولواءه يخفق أياماً ثم يقرّ،
  فضعفت حين ملكها اليأس عند إنزال الله على رسوله النصر وإظهار دين الحق على الدين كله.
  وإما لجراءتهم وجسارتهم في الحروب فضعفت جبناً وخوراً حين قذف الله في قلوبهم الرعب
  وشاهدوا شوكة المسلمين وإمداد الله لهم بالملائكة. قال رسول الله صلى الله عليه وسلم:</p><p>(18)</p><p
  class="hadith"> " نصرت بالرعب مسيرة شهر " </p><p>ومعنى زيادة الله إياهم مرضاً أنه
  كلما أنزل على رسوله الوحي فسمعوه كفروا به فازدادوا كفراً إلى كفرهم، فكأن الله هو
  الذي زادهم ما ازدادوه إسناداً للفعل إلى المسبب له، كما أسنده إلى السورة في قوله:</p><p
  class="quran">فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ</p><p>[التوبة: 125] لكونها
  سبباً. أو كلما زاد رسوله نصرة وتبسطاً في البلاد ونقصاً من أطراف الأرض ازدادوا حسداً
  وغلا وبغضاً وازدادت قلوبهم ضعفاً وقلة طمع فيما عقدوا به رجاءهم وجبناً وخوراً. ويحتمل
  أن يراد بزيادة المرض الطبع. وقرأ أبو عمر في رواية الأصمعي: مرْض، ومرْضاً، بسكون
  الراء؛</p><p>يقال: ألم فهو { أَلِيمٌ } كوجع فهو وجيع ووصف العذاب به نحو قوله:</p><p
  class="poetry_or_grammar">تحِيَّةُ بَيْنَهِمْ ضَرْبٌ وَجِيعُ</p><p>وهذا على طريقة
  قولهم: جدّ جدّه. والألم في الحقيقة للمؤلم كما أنّ الجدّ للجادّ.</p><p>والمراد بكذبهم
  قولهم آمنا بالله وباليوم الآخر. وفيه رمز إلى قبح الكذب وسماجته، وتخييل أن العذاب
  الأليم لاحق بهم من أجل كذبهم. ونحوه قوله تعالى:</p><p class="quran">مّمَّا خَطِيئَـٰتِهِمْ
  أُغْرِقُواْ</p><p>[نوح: 71] والقوم كفرة. وإنما خصت الخطيآت استعظاماً لها وتنفيراً
  عن ارتكابها. والكذب: الإخبار عن الشيء على خلاف ما هو به وهو قبيح كله. وأمَّا مَاً
  يروى عن إبراهيم عليه السلام.</p><p>(19) «أنه كذب ثلاث كذبات». فالمراد التعريض. ولكن
  لما كانت صورته صورة الكذب سمى به. وعن أبي بكر رضي الله عنه وروى مرفوعاً:</p><p>(20)</p><p
  class="hadith"> " إياكم والكذب فإنه مجانب للإيمان " </p><p>وقرىء؛ «يكذبون»، من كذبه
  الذي هو نقيض صدقه؛ أو من كذّب الذي هو مبالغة في كذب، كما بولغ في صدق فقيل: صدّق.
  ونظيرهما: بان الشيء وبين، وقلص الثوب وقلص. أو بمعنى الكثرة كقولهم: موتت البهائم،
  وبركت الإبل، أو من قولهم: كذب الوحشي إذا جرى شوطاً ثم وقف لينظر ما وراءه؛ لأن المنافق
  متوقف متردّد في أمره، ولذلك قيل له مذبذب. وقال عليه السلام:</p><p>(21)</p><p class="hadith">
  " مثل المنافق كمثل الشاة العائرة بين الغنمين، تعير إلى هذه مرة وإلى هذه مرة ". </p>'
