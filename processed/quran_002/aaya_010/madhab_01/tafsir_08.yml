aaya: فِي قُلُوبِهِمْ مَرَضٌ فَزَادَهُمُ اللَّهُ مَرَضًا ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ
  بِمَا كَانُوا يَكْذِبُونَ
text: "<p>{ فِى قُلُوبِهِمْ مَّرَضٌ } شك ونفاق فهو يُمْرِضُ قلوبهم أي يضعفها { فَزَادَهُمُ
  ٱللَّهُ مَرَضًا } بما أنزله من القرآن لكفرهم به { وَلَهُمْ عَذَابٌ أَلِيمٌ } مؤلم
  { بِمَا كَانُواْ يَكْذِّبُونَ } بالتشديد أي نبي الله وبالتخفيف أي في قولهم آمنا.</p>"
