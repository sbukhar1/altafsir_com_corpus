text: "<p>{ وَقَالُواْ } للنبي استهزاء { قُلُوبُنَا غُلْفٌ } جمع أغلف أي مغشاة بأغطية
  فلا تعي ما تقول قال تعالى: { بَلِ } للإضراب { لَّعَنَهُمُ ٱللَّهُ } أبعدهم من رحمته
  وخذلهم عن القبول { بِكُفْرِهِمْ } وليس عدم قبولهم لخلل في قلوبهم { فَقَلِيلاً مَّا
  يُؤْمِنُونَ } (ما) زائدة لتأكيد القلة أي إيمانهم قليل جداً.</p>"
