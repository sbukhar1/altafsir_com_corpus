text: '<p>اختلفت القراء فـي قراءة ذلك، فقرأه بعضهم: { وَقَالُوا قُلُوبُنا غُلْفٌ }
  مخففة اللام ساكنة، وهي قراءة عامة الأمصار فـي جميع الأقطار. وقرأه بعضهم: «وَقَالُوا
  قُلُوبُنَا غُلُفٌ» مثقلة اللام مضمومة. فأما الذين قرءوها بسكون اللام وتـخفـيفها،
  فإنهم تأوّلوها أنهم قالوا قلوبنا فـي أكنة وأغطية وغُلْف. والغُلْفُ علـى قراءة هؤلاء،
  جمع أغلف، وهو الذي فـي غلاف وغطاء كما يقال للرجل الذي لـم يختتن: أغلف، والـمرأة
  غلفـاء، وكما يقال للسيف إذا كان فـي غلافه: سيف أغلف، وقوس غلفـاء، وجمعها «غُلْف»،
  وكذلك جمع ما كان من النعوت ذكره علـى أفعل وأنثاه علـى فعلاء، يجمع علـى «فُعْل» مضمومة
  الأول ساكنة الثانـي، مثل أحمر وحُمر، وأصفر وصُفر، فـيكون ذلك جماعاً للتأنـيث والتذكير،
  ولا يجوز تثقـيـل عين «فُعْل» منه إلا فـي ضرورة شعر، كما قال طَرَفة بن العبد:</p><p
  class="poetry_or_grammar">أيُّها الفِتْـيَانُ فِـي مَـجْلِسِنَا</p><p class="poetry_or_grammar">جَرّدوا
  مِنْها وِرادا وشُقُرْ</p><p>يريد: شُقْراً، لأن الشعر اضطره إلـى تـحريك ثانـيه فحركه.
  ومنه الـخبر الذي:</p><p>حدثنا ابن حميد، قال: ثنا الـحكم بن بشير بن سلـمان، قال:
  ثنا عمرو بن قـيس الـملائي، عن عمرو بن مرة الـجملـي، عن أبـي البختري، عن حذيفة قال:
  القلوب أربعة. ثم ذكرها، فقال فـيـما ذكر: وقلب أغلف: معصوب علـيه، فذلك قلب الكافر.</p><p>ذكر
  من قال ذلك، يعنـي أنها فـي أغطية.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، قال: حدثنـي
  ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس:
  { وَقَالُوا قُلُوبُنَا غُلْفٌ } أي فـي أكنة.</p><p>حدثنـي الـمثنى، قال: ثنا أبو
  صالـح، قال: ثنا معاوية بن صالـح، عن أبـي طلـحة، عن ابن عبـاس قوله: { قُلُوبُنَا
  غُلْفٌ } أي فـي غطاء.</p><p>حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي،
  قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَقَالُوا قُلُوبُنَا غُلْفٌ } فهي القلوب
  الـمطبوع علـيها.</p><p>حدثنـي عبـاس بن مـحمد، قال: ثنا حجاج، قال: قال ابن جريج،
  أخبرنـي عبد الله بن كثـير، عن مـجاهد قوله: { وَقَالُوا قُلُوبُنَا غُلْفٌ } علـيها
  غشاوة.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، قال: أخبرنـي عبد
  الله بن كثـير، عن مـجاهد: { وَقَالُوا قُلُوبُنَا غُلْفٌ } علـيها غشاوة.</p><p>حدثنا
  أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد الزبـيري، قال: ثنا شريك عن الأعمش قوله:
  { قُلُوبُنَا غُلْفٌ } قال: هي فـي غلف.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن
  زريع، قال: ثنا سعيد، عن قتادة: { وَقَالُوا قُلُوبُنَا غُلْفٌ } أي لا تفقه.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وَقَالُوا
  قُلُوبُنا غُلْفٌ } قال: هو كقوله:</p><p class="quran">قُلُوبُنَا فِيۤ أَكِنَّةٍ</p><p>[فصلت:
  5].</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، عن معمر، عن قتادة
  فـي قوله: { قُلُوبُنَا غُلْفٌ } قال: علـيها طابع، قال هو كقوله:</p><p class="quran">قُلُوبُنَا
  فِيۤ أَكِنَّةٍ</p><p>[فصلت: 5].</p><p>حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو
  جعفر، عن الربـيع، عن أبـي العالـية: { قُلُوبُنَا غُلْفٌ } أي لا تفقه.</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَقَالُوا قُلُوبُنَا غُلْفٌ }
  قال: يقولون: علـيها غلاف وهو الغطاء.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { قُلُوبُنَا غُلْفٌ } قال: يقول قلبـي فـي غلاف، فلا يخـلص
  إلـيه مـما تقول. وقرأ:</p><p class="quran">وَقَالُواْ قُلُوبُنَا فِيۤ أَكِنَّةٍ
  مِمَّا تَدْعُونَا إِلَيْهِ</p><p>[فصلت: 5].</p><p>قال أبو جعفر: وأما الذين قرءوها:
  «غُلُفٌ» بتـحريك اللام وضمها، فإنهم تأوّلوها أنهم قالوا: قلوبنا غُلُف للعلـم، بـمعنى
  أنها أوعية. قال: والغلف علـى تأويـل هؤلاء جمع غلاف، كما يجمع الكتاب كُتُب، والـحجاب
  حُجُب، والشهاب شُهُب.</p><p>فمعنى الكلام علـى تأويـل قراءة من قرأ: «غُلُفٌ» بتـحريك
  اللام وضمها: وقالت الـيهود قلوبنا غُلُف للعلـم، وأوعية له ولغيره. ذكر من قال ذلك:</p><p>حدثنـي
  عبـيد بن أسبـاط بن مـحمد، قال: ثنا أبـي، عن فضيـل بن مرزوق، عن عطية: «وَقَالُوا
  قُلُوبُنَا غُلُفٌ» قال: أوعية للذكر.</p><p>حدثنـي مـحمد بن عمارة الأسدي، قال: ثنا
  عبـيد الله بن موسى، قال: أخبرنا فضيـل، عن عطية فـي قوله: «قُلُوبُنَا غُلُفٌ» قال:
  أوعية للعلـم.</p><p>حدثنا أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد، قال: ثنا فضيـل،
  عن عطية، مثله.</p><p>حدثت عن الـمنـجاب، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك،
  عن ابن عبـاس فـي قوله: { وَقَالُوا قُلُوبُنَا غُلُفٌ } قال: مـملوءة علـماً لا تـحتاج
  إلـى مـحمد صلى الله عليه وسلم ولا غيره.</p><p>والقراءة التـي لا يجوز غيرها فـي قوله:
  { قُلُوبُنَا غُلْفٌ } هي قراءة من قرأ «غُلْف» بتسكين اللام بـمعنى أنها فـي أغشية
  وأغطية لاجتـماع الـحجة من القراء وأهل التأويـل علـى صحتها، وشذوذ من شذّ عنهم بـما
  خالفه من قراءة ذلك بضم اللام. وقد دللنا علـى أن ما جاءت به الـحجة متفقة علـيه حجة
  علـى من بلغه، وما جاء به الـمنفرد فغير جائز الاعتراض به علـى ما جاءت به الـجماعة
  التـي تقوم بها الـحجة نقلاً وقولاً وعملاً فـي غير هذا الـموضع، فأغنى ذلك عن إعادته
  فـي هذا الـمكان.</p><p>القول فـي تأويـل قوله تعالـى: { بَلْ لَعَنَهُمُ اللَّه بِكُفْرِهِمْ
  }.</p><p>يعنـي جل ثناؤه بقوله: { بَلْ لَعَنَهُمُ اللَّهُ }: بل أقصاهم الله وأبعدهم
  وطردهم وأخزاهم وأهلكهم بكفرهم وجحودهم آيات الله وبـيناته، وما ابتعث به رسله، وتكذيبهم
  أنبـياءه. فأخبر تعالـى ذكره أنه أبعدهم منه ومن رحمته بـما كانوا يفعلون من ذلك. وأصل
  اللعن: الطرد والإبعاد والإقصاء، يقال: لَعَنَ الله فلاناً يـلعنُه لَعْنا وهو ملعون،
  ثم يصرّف مفعول فـيقال هو لَعِينٌ ومنه قول الشماخ بن ضرار:</p><p class="poetry_or_grammar">ذَعَرْتُ
  بِهِ القَطا ونَفَـيْتُ عنْهُ</p><p class="poetry_or_grammar">مَكَانَ الذّئْبِ كالرَّجُلِ
  اللّعِينِ</p><p>قال أبو جعفر: فـي قول الله تعالـى ذكره: { بَلْ لَعَنَهُمُ اللَّهُ
  بِكُفْرِهِمْ } تكذيبٌ منه للقائلـين من الـيهود: { قُلُوبُنَا غُلْفٌ } لأن قوله:
  { بَلْ } دلالة علـى جحده جل ذكره، وإنكاره ما ادّعوا من ذلك إذ كانت «بل» لا تدخـل
  فـي الكلام إلا نقضاً لـمـجحود.</p><p>فإذا كان ذلك كذلك، فبـيِّنٌ أن معنى الآية:
  وقالت الـيهود قلوبنا فـي أكنة مـما تدعونا إلـيه يا مـحمد. فقال الله تعالـى ذكره:
  ما ذلك كما زعموا، ولكن الله أقصى الـيهود وأبعدهم من رحمته وطردهم عنها وأخزاهم بجحودهم
  له ولرسله فقلـيلاً ما يؤمنون.</p><p>القول فـي تأويـل قوله تعالـى: { فَقَلِـيلاً
  ما يُؤْمِنُونَ }.</p><p>اختلف أهل التأويـل فـي تأويـل قوله: { فَقَلِـيلاً مَا يُؤْمِنُونَ
  }. فقال بعضهم: معناه: فقلـيـل منهم من يؤمن، أي لا يؤمن منهم إلا قلـيـل. ذكر من قال
  ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد ابن زريع، قال: ثنا سعيد، عن قتادة قوله:
  { بَلْ لَعَنَهُمُ اللَّهُ بِكْفْرِهِمْ فَقَلِـيلاً مَا يُؤْمِنُونَ } فلعمري لَـمن
  رجع من أهل الشرك أكثر مـمن رجع من أهل الكتاب، إنـما آمن من أهل الكتاب رهط يسير.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { فَقَلِـيلاً
  ما يُؤْمِنُونَ } قال: لا يؤمن منهم إلا قلـيـل.</p><p>وقال آخرون: بل معنى ذلك: فلا
  يؤمنون إلا بقلـيـل مـما فـي أيديهم. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قتادة: { فَقَلِـيلاً مَا يُؤْمِنُونَ }
  قال: لا يؤمن منهم إلاّ قلـيـل. قال معمر: وقال غيره: لا يؤمنون إلاّ بقلـيـل مـما
  فـي أيديهم.</p><p>وأولـى التأويلات فـي قوله: { فَقَلِـيلاً مَا يُؤْمِنُونَ } بـالصواب
  ما نـحن مُتقنوه إن شاء الله وهو أن الله جل ثناؤه أخبر أنه لعن الذين وصف صفتهم فـي
  هذه الآية، ثم أخبر عنهم أنهم قلـيـلو الإيـمان بـما أنزل الله إلـى نبـيه مـحمد صلى
  الله عليه وسلم، ولذلك نصب قوله: { فَقَلِـيلاً } لأنه نعت للـمصدر الـمتروك ذكره،
  ومعناه: بل لعنهم الله بكفرهم فإيـماناً قلـيلاً ما يؤمنون. فقد تبـين إذا بـما بـينا
  فساد القول الذي روي عن قتادة فـي ذلك لأن معنى ذلك لو كان علـى ما روي من أنه يعنـي
  به: فلا يؤمن منهم إلا قلـيـل، أو فقلـيـل منهم من يؤمن، لكان القلـيـل مرفوعاً لا
  منصوبـاً لأنه إذا كان ذلك تأويـله كان القلـيـل حينئذٍ مرافعاً «ما» وإن نصب القلـيـل،
  و«ما» فـي معنى «من» أو «الذي» بقـيت «ما» لا مرافع لها، وذلك غير جائز فـي لغة أحد
  من العرب.</p><p>فأما أهل العربـية فإنهم اختلفوا فـي معنى «ما» التـي فـي قوله: {
  فَقَلِـيلاً مَا يُؤْمِنُونَ } فقال بعضهم: هي زائدة لا معنى لها، وإنـما تأويـل الكلام:
  فقلـيلاً يؤمنون، كما قال جل ذكره:</p><p class="quran">فَبِمَا رَحْمَةٍ مِّنَ ٱللَّهِ
  لِنتَ</p><p>[آل عمران: 159] وما أشبه ذلك. فزعم أن «ما» فـي ذلك زائدة، وأن معنى الكلام:
  فبرحمة من الله لنت لهم وأنشد فـي ذلك مـحتـجّا لقوله ذلك ببـيت مهلهل:</p><p class="poetry_or_grammar">لَوْ
  بِأبـانَـيْنِ جاءَ يَخْطُبُها</p><p class="poetry_or_grammar">خُضِّبَ ما أنْفُ خاطِبٍ
  بدَمِ</p><p>ورغم أنه يعنـي: خضب أنف خاطب بدم، وأن «ما» زائدة.</p><p>وأنكر آخرون
  ما قاله قائل هذا القول فـي «ما» فـي الآية، وفـي البـيت الذي أنشده، وقالوا: إنـما
  ذلك من الـمتكلـم علـى ابتداء الكلام بـالـخبر عن عموم جميع الأشياء، إذ كانت «ما»
  كلـمة تـجمع كل الأشياء ثم تـخصّ وتعمّ ما عمته بـما تذكره بعدها. وهذا القول عندنا
  أولـى بـالصواب لأن زيادة «ما» لا تفـيد من الكلام معنى فـي الكلام غير جائز إضافته
  إلـى الله جل ثناؤه. ولعل قائلاً أن يقول: هل كان للذين أخبر الله عنهم أنهم قلـيلاً
  ما يؤمنون من الإيـمان قلـيـل أو كثـير فـيقال فـيهم فقلـيلاً ما يؤمنون؟ قـيـل: إن
  معنى الإيـمان هو التصديق، وقد كانت الـيهود التـي أخبر الله عنها هذا الـخبر تصدّق
  بوحدانـية الله وبـالبعث والثواب والعقاب، وتكفر بـمـحمد صلى الله عليه وسلم ونبوّته،
  وكل ذلك كان فرضاً علـيهم الإيـمان به لأنه فـي كتبهم، ومـما جاءهم به موسى فصدّقوا
  ببعض هو ذلك القلـيـل من إيـمانهم، وكذّبوا ببعض فذلك هو الكثـير الذي أخبر الله عنهم
  أنهم يكفرون به.</p><p>وقد قال بعضهم: إنهم كانوا غير مؤمنـين بشيء، وإنـما قـيـل:
  { فَقَلِـيلاً ما يُؤْمِنُونَ } وهم بـالـجميع كافرون، كما تقول العرب: قلّـما رأيت
  مثل هذا قط، وقد رُوي عنها سماعا منها: مررت ببلاد قلـما تنبت إلا الكُرّاث والبصل،
  يعنـي: ما تنبت غير الكرّاث والبصل، وما أشبه ذلك من الكلام الذي ينطق به بوصف الشيء
  بـالقلة، والـمعنى فـيه نفـي جميعه.</p>'
