text: '<p>قوله تعالى: { وَلَقَدْ ءَاتَيْنَا } أعطينا { مُوسَى الْكِتَـابَ } التوراة،
  جملة واحدة { وَقَفَّيْنَا } وأتبعنا { مِن بَعْدِهِ بِالرُّسُلِ } رسولاً بعد رسول
  { وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ } الدلالات الواضحات وهي ما ذكر
  الله في سورة آل عمران والمائدة وقيل: أراد الإِنجيل { وَأَيَّدْنَـاهُ } قوّيناه {
  بِرُوحِ ٱلْقُدُسِ } قرأ ابن كثير القدس بسكون الدال والآخرون بضمها وهما لغتان مثل
  الرُّعْب والرُّعُب، واختلفوا في روح القدس، قال الربيع وغيره: أراد بالروح الروح الذي
  نفخ فيه، والقدس هو الله أضافه إلى نفسه تكريماً وتخصيصاً نحو بيت الله، وناقة الله،
  كما قال:</p><p class="quran">فَنَفَخْنَا فِيهِ مِن رُّوحِنَا</p><p>[التحريم: 12]</p><p
  class="quran">وَرُوحٌ مِّنْهُ</p><p>[النساء: 171] وقيل: أراد بالقدس الطهارة، يعني
  الروح الطاهرة، سمَّى روحه قدساً، لأنه لم تتضمنه أصلاب الفحولة ولم تشتمل عليه أرحام
  الطوامث، إنما كان أمراً من الله تعالى، قال قتادة والسدي والضحاك: روح القدس جبريل
  عليه السلام قيل: وصف جبريل بالقدس أي بالطهارة لأنه لم يقترف ذنباً قال الحسن: القدس
  هو الله وروحه جبريل قال الله تعالى:</p><p class="quran">قُلْ نَزَّلَهُ رُوحُ ٱلْقُدُسِ
  مِن رَّبِّكَ بِٱلْحَقِّ</p><p>[النحل: 102] وتأييد عيسى بجبريل عليهما السلام أنه
  أمر أن يسير معه حيث سار حتى صعد به الله إلى السماء وقيل: سمي جبريل عليه السلام روحاً
  لَلَطافته ولمكانته من الوحي الذي هو سبب حياة القلوب، وقال ابن عباس وسعيد بن جبير:
  روح القدس هو اسم الله تعالى الأعظم به كان يحيي الموتى ويرُي الناس به العجائب، وقيل:
  هو الانجيل جُعِل له روحاً كما جعل القرآن روحاً لمحمد صلى الله عليه وسلم لأنه سبب
  لحياة القلوب قال تعالى:</p><p class="quran">وَكَذَلِكَ أَوْحَيْنَآ إِلَيْكَ رُوحاً
  مِّنْ أَمْرِنَا</p><p>[الشورى: 52] فلما سمعت اليهود ذكر عيسى عليه السلام قالوا:
  يا محمد لا مثل عيسى - كما تزعم - عملت، ولا كما تَقُصُّ علينا من الأنبياء فعلت، فأْتِنا
  بما أتى به عيسى إن كنت صادقاً.</p><p>قال الله تعالى: { أَفَكُلَّمَا جَآءَكُمْ }
  يا معشر اليهود { رَسُولٌ بِمَا لاَ تَهْوَى أَنفُسُكُمُ اسْتَكْبَرْتُمْ } تكبرتم
  وتعظمتم عن الإِيمان { فَفَرِيقًا } طائفة { كَذَّبْتُمْ } مثل عيسى ومحمد صلى الله
  عليه وسلم { وَفَرِيقًا تَقْتُلُونَ } أي قتلتم مثل زكريا ويحيى وشعيا وسائر من قتلوه
  من الأنبياء عليهم السلام { وَقَالُواْ } يعني اليهود { قُلُوبُنَا غُلْفٌ } جمع الأغلف
  وهو الذي عليه غشاءٌ، معناه عليها غشاوة فلا تعي ولا تفقه ما يقوُل، قاله مجاهد وقتادة،
  نظيره قوله تعالى:</p><p class="quran">وَقَالُواْ قُلُوبُنَا فِى أَكِنَّةٍ</p><p>[فصلت:
  5] وقرأ ابن عباس: غُلُف بضم اللام وهي قراءة الأعرج وهي جمع غلاف أي قلوبنا أوعية
  لكل علم فلا تحتاج إلى علمك قاله ابن عباس وعطاء وقال الكلبي: معناه أوعية لكل علم
  فلا تسمع حديثاً إلا تعيه إلا حديثك لا تعقله ولا تعيه ولو كان فيه خير لوعتْه وفهمتْه.</p><p>قال
  الله عز وجل { بَل لَّعَنَهُمُ ٱللَّهُ } طردهم الله وأبعدهم عن كل خير { بِكُفْرِهِمْ
  فَقَلِيلاً مَّا يُؤْمِنُونَ } قال قتادة: معناه لن يؤمن منهم إلا قليل لأن من آمن
  من المشركين أكثر ممن آمن من اليهود، أي فقليلاً يؤمنون، ونصب قليلاً على الحال وقال
  معمر: لا يؤمنون إلا بقليل مما في أيديهم ويكفرون بأكثره، أي فقليل يؤمنون ونصب قليلاً
  بنزع الخافض، و(ما) صلة على قولهما، وقال الواقدي: معناه لا يؤمنون قليلاً ولا كثيراً
  كقول الرجل للآخر: ما أقل ما تفعل كذا أي لا تفعله أصلاً { وَلَمَّا جَآءَهُمْ كِتَابٌ
  مِّنْ عِندِ ٱللَّهِ } يعني: القرآن { مُصَدِّقٌ } موافق { لِّمَا مَعَهُمْ } يعني
  التوراة { وَكَانُواْ } يعني اليهود { مِن قَبْلُ } من قبل مبعث محمد صلى الله عليه
  وسلم، { يَسْتَفْتِحُونَ } يستنصرون { عَلَى الَّذِينَ كَفَرُواْ } على مشركي العرب،
  وذلك أنهم كانوا يقولون إذا حَزَبَهم أمر ودهمهم عدو: اللهم انصرنا عليهم بالنبي المبعوث
  في آخر الزمان، الذي نجد صفته في التوراة، فكانوا يُنْصَرون، وكانوا يقولون لأعدائهم
  من المشركين قد أظل زمان نبي يخرج بتصديق ما قلنا فنقتلكم معه قتل عاد وثمود وإرم {
  فَلَمَّا جَآءَهُم مَّا عَرَفُواْ } يعني محمداً صلى الله عليه وسلم من غير بني اسرائيل
  وعرفوا نعته وصفته { كَفَرُواْ بِهِ } بغياً وحسداً.</p><p>{ فَلَعْنَةُ اللَّهِ عَلَى
  الْكَـافِرِينَ * بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنفُسَهُمْ } بئس ونعم: فعلان ماضيان
  وُضعا للمدح والذم، لا يتصرفان تصرف الأفعال، معناه: بئس الذي اختاروا لأنفسهم حين
  استبدلوا الباطل بالحق. وقيل: الاشتراء هاهنا بمعنى البيع والمعنى بئس ما باعوا به
  حظ أنفسهم أي حين اختاروا الكفر وبذلوا أنفسهم للنار { أَن يَكْفُرُواْ بِمَآ أنزَلَ
  اللَّهُ } يعني القرآن { بَغْيًا } أي حسداً وأصل البغي: الفساد ويقال بغى الجرح إذا
  فسد والبغي: الظلم، وأصله الطلب، والباغي طالب الظلم، والحاسد يظلم المحسود جهده، طلباً
  لإِزالة نعمة الله تعالى عنه { أَن يُنَزِّلَ اللَّهُ مِن فَضْلِهِ } أي النبوة والكتاب
  { عَلَى مَن يَشَآءُ مِنْ عِبَادِهِ } محمد صلى الله عليه وسلم، قرأ أهل مكة والبصرة
  ينزل بالتخفيف إلا (في سبحان الذي) في موضعين</p><p class="quran">وَنُنَزِّلُ مِنَ
  ٱلْقُرْآنِ</p><p>[الإسراء: 82] و</p><p class="quran">حَتَّى تُنَزِّلَ</p><p>[الإسراء:
  93] فإن ابن كثير يشددهما، وشدَّد البصريون في الأنعام</p><p class="quran">عَلَى أَن
  يُنَزِّلَ ءايَةً</p><p>[الأنعام: 37] زاد يعقوب تشديد (بما أنزل) في النحل وافق حمزة
  والكسائي في تخفيف (وينزل الغيث) في سورة لقمان وحم عسق، والآخرون يشدّدون الكل، ولم
  يختلفوا في تشديد</p><p class="quran">وَمَا نُنَزِّلُهُ إِلاَّ بِقَدَرٍ</p><p>[الحجر:
  21] { فَبَآءُو بِغَضَبٍ } أي رجعوا بغضب { عَلَىٰ غَضَبٍ } قال ابن عباس ومجاهد: الغضب
  الأول بتضييعهم التوراة وتبديلهم، والثاني بكفرهم بمحمد صلى الله عليه وسلم والقرآن،
  وقال قتادة: الأول بكفرهم بعيسى والإِنجيل، والثاني بكفرهم بمحمد صلى الله عليه وسلم
  والقرآن، وقال السدي: الأول بعبادة العجل والثاني بالكفر بمحمد صلى الله عليه وسلم
  { وَلِلْكَـافِرِينَ }: الجاحدين بنبوة محمد صلى الله عليه وسلم من الناس كلهم { عَذَابٌ
  مُّهِينٌ } مخزٍ يهانون فيه.</p>'
