text: "<p>قوله تعالى: { وَقَالُواْ قُلُوبُنَا غُلْفٌ... }</p><p>الظّاهر أنه بلسان
  المقال لا بلسان الحال، واختلفوا في تفسيرها؟</p><p>فقال الزمخشري: أي خلقت قلوبهم
  غير قابلة (للإيمان) بوجه.</p><p>ونقل ابن عطية عن ابن عباس رضي الله عنه: أن المعنى
  قلوبنا ذات غلاف يمنعها من (قبول) الإيمان. والأول أشد، أو معناه أنّها ممتنعة من القبول
  لذاتها وهذا يقتضي أنّ المانع لها غير ما قال الزمخشري.</p><p>وقيل: غُلْف مخفف غَلَفَ
  جمع غِلاَفٍ أي قلوبنا غِلاَف لغيرها، والغلاف الوعاءُ، أي هو وعاء للعلم، وهو نقيض
  الأول لأنه يقتضي أنها مستغنية بعلمها عن علم الرّسول الذي (جاء) به. وعلى الأول يكونون:
  إما قصدوا الاستهزاء به، وإما الاستعذار (له) بأنّهم جاهلون (لا يفهمون ذلك ولا يطيقون،
  فعلى أنّهم قصدوا الإخبار) بأنّهم (غنِيّون بعلمهم عن علمه) يكون الإضراب يدلّ على
  ذلك الكلام حقيقة، وكذلك إن أرادوا أنها خلقت غير قابلة للإيمان فالإضراب عن لازم ذلك
  وهو الاستعذار أي لا عذر لهم في ذلك بوجه لأن كونها ذات مانع هو الثابت في نفس الأمر
  فلا يصح (إبطاله).</p>"
