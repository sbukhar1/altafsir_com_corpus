  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
text: <p>{ غُلْفُ } في أغطية لا تفقه، أو هي أوعية للعلم. { لَّعَنَهُمُ } طردهم وأبعدهم.
  { فَقَلِيلاً مَّا يُؤْمِنُونَ } قليلاً من يؤمن منهم، لأن من آمن من المشركين أكثر
  ممن آمن من أهل الكتاب، أو لا يؤمنون إلا بالقليل من كتابهم، و " ما " صلة.</p>
