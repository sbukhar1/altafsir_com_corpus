text: '<p>قوله تعالى: { وَقَالُواْ: قُلُوبُنَا غُلْفٌ } فيه تأويلات:</p><p>أحدهما:
  يعني في أَغْطِيَةٍ وَأَكِنَّةٍ لا تفقه، وهذا قول ابن عباس، ومجاهد وقتادة، والسدي.</p><p>والثاني:
  يعني أوعية للعلم، وهذا قول عطية، ورواية الضحاك عن ابن عباس.</p><p>{ بَّل لَّعَنَهُمُ
  اللهُ بِكُفْرِهِمْ } وَاللَّعن: الطرد والإبعاد، ومنه قول الشماخ:</p><p class="poetry_or_grammar">ذعرتُ
  به القطا ونفيتُ عنه</p><p class="poetry_or_grammar">مقام الذئب ـ كالرجل ـ اللعين</p><p>ووجه
  الكلام: مقام الذئب اللعين كالرجل.</p><p>في قوله تعالى: { فَقَليلاً مَّا يُؤْمنُونَ
  } تأويلان:</p><p>أحدهما: معناه فقليل منهم من يؤمن، وهذا قول قتادة، لأن مَن آمن من
  أهل الشرك أكثر ممن آمن مِنْ أهل الكتاب.</p><p>والثاني: معناه فلا يؤمنون إلا بقليل
  مما في أيديهم، وهو مروي عن قتادة. ومعنى { مَا } هنا الصلة للتوكيد كما قال مهلهل:</p><p
  class="poetry_or_grammar">لو بأبانين جاء يخطبها</p><p class="poetry_or_grammar">خُضَّب
  ما أنف خاضب بدم</p>'
