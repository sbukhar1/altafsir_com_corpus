aaya: بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ ۖ وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ
  لَهُ كُنْ فَيَكُونُ
text: "<p>قوله تعالى: { بديع السموات }</p><p>البديع: المبدع، وكل من أنشأ شيئاً لم
  يسبق إليه قيل له: أبدعت. قال الخطابي: البديع، فعيل بمعنى: مفعل، ومعناه: أنه فطر
  الخلق مخترعاً له لا على مثال سبق.</p><p>قوله تعالى: { وإِذا قضى أمراً } قال ابن
  عباس: معنى القضاء: الإرادة. وقال مقاتل: إذا قضى أمراً في علمه، فإنما يقول له: كن
  فيكون. والجمهور على ضم نون { فيكون } ، بالرفع على القطع. والمعنى: فهو يكون. وقرأ
  ابن عامر بنصب النون. قال مكي ابن أبي طالب: النصب على الجواب، لكن فيه بعد.</p><p>فصل</p><p>وقد
  استدل أصحابنا على قدم القرآن بقوله: { كن } فقالوا: لو كانت «كن» مخلوقة؛ لافتقرت
  إلى إيجادها بمثلها وتسلسل ذلك، والمتسلسل محال. فان قيل: هذا خطاب لمعدوم؛ فالجواب
  أنه خطاب تكوين يُظهر أثر القدرة، ويستحيل أن يكون المخاطب موجوداً، لأنه بالخطاب كان،
  فامتنع وجوده قبله أو معه. ويحقق هذا أن ما سيكون متصور للعلم، فضاهى بذلك الموجود،
  فجاز خطابه لذلك.</p>"
