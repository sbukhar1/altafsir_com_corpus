aaya: بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ ۖ وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ
  لَهُ كُنْ فَيَكُونُ
text: '<p>قوله تعالى: { وَقَالُوا اتَّخَذَ اللهُ وَلَداً } فيه قولان:</p><p>أحدهما:
  أنهم النصارى في قولهم: المسيح ابن الله.</p><p>والثاني: أنهم مشركو العرب في قولهم:
  الملائكة بنات الله.</p><p>{ سُبْحَانَهُ، بَل لَّهُ مَا في السَّمَواتِ والأَرْضِ
  } قوله: { سُبْحَانَهُ } تنزيهاً له من قولهم { اتَّخَذَ اللهُ وَلَداً }.</p><p>قوله:
  { لَهُ مَا في السَّمَواتِ والأَرْضِ } أي خالق ما في السموات والأرض.</p><p>{ كُلٌّ
  لَهُ قَانِتُونَ } فيه ثلاثة تأويلات:</p><p>أحدها: أي مطيعون، وهذا قول قتادة، والسدي،
  ومجاهد.</p><p>والثاني: أي مقرون له بالعبودية، وهو قول عكرمة.</p><p>والثالث: أي قائمون،
  يعني يوم القيامة، وهذا قول الربيع، والقانت في اللغة القائم، ومنه القنوت في الصلاة،
  لأنه الدعاء في القيام.</p><p>قوله تعالى: { بَدِيعُ السَّمَواتِ والأَرْضِ } يعني
  منشئها على غير حد ولا مثال، وكل من أنشأ ما لم يسبق إليه، يقال له مبدع، ولذلك قيل
  لمن خالف في الدين: مبتدع، لإحداثه ما لم يسبق إليه { وَإِذَا قَضَى أَمْراً } أي أحكمه
  وحتمه، وأصله الإحكام والفراغ، ومنه قيل للحاكم قاض، لفصله الأمور وإحكامه بين الخصوم،
  وقيل للميت قد قَضَى أي فرغ من الدنيا، قال أبو ذؤيب:</p><p class="poetry_or_grammar">وعليهما
  مسرودتان قضاهما</p><p class="poetry_or_grammar">داود أو صنع السوابغ تُبّع</p><p>معنى
  قضاهما أي أحكمهما. وقال الشاعر في عمر بن الخطاب:</p><p class="poetry_or_grammar">قضيت
  أموراً ثم غادرت بعدها</p><p class="poetry_or_grammar">بوائج في أكمامها لم تفتق</p><p>{
  فَإِنَّمَا يَقُولُ لَهُ كُن فَيَكُونُ } فإن قيل في أي حال يقول له كن فيكون؟ أفي
  حالة عدمه أم في حال وجوده؟ فإن كان في حال عدمه، استحال أن يأمر إلا مأموراً، كما
  يستحيل أن يكون الأمر إلا من آمر، وإن كان في حال وجوده، فتلك حال لا يجوز أن يأمر
  فيها بالوجود والحدوث، لأنه موجود حادث؟.</p><p>قيل: عن هذا السؤال أجوبة ثلاثة:</p><p>أحدها:
  أنه خبر من الله تعالى عن نفوذ أوامره في خلقه الموجود، كما أمر في بني إسرائيل، أن
  يكونوا قردة خاسئين، ولا يكون هذا وارداً في إيجاد المعدومات.</p><p>الثاني: أن الله
  عز وجل عالم، بما هو كائن قبل كونه، فكانت الأشياء التي لم تكن وهي كائنة بعلمه، قبل
  كونها مشابهة للأشياء التي هي موجودة، فجاز أن يقول لها كوني، ويأمرها بالخروج من حال
  العدم إلى حال الوجود، لتصور جميعها له ولعلمه بها في حال العدم.</p><p>والثالث: أن
  ذلك خبر من الله تعالى، عامٌ عن جميع ما يُحْدِثُه، ويكوّنه، إذا أراد خلقه وإنشاءه
  كان ووجد من غير أن يكون هناك قول يقوله، وإنما هو قضاء يريده، فعبر عنه بالقول وإن
  لم يكن قولاً، كقول أبي النجم:</p><p class="poetry_or_grammar">قد قالت الأنساع للبطن
  الحق</p><p class="poetry_or_grammar">قدما فآضت كالغسق المحقق</p><p>ولا قول هناك،
  وإنما أراد أن الظهر قد لحق بالبطن، وكقوله عمرو بن حممة الدوسي.</p><p class="poetry_or_grammar">فأصبحت
  مثل النسر طارت فراخه</p><p class="poetry_or_grammar">إذا رام تطياراً يقال له قَعِ</p>'
