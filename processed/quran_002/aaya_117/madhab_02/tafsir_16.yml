aaya: بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ ۖ وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ
  لَهُ كُنْ فَيَكُونُ
text: "<p>{ بَدِيعُ } منشئهما على غير مثال سبق، وكل منشىء ما لم يسبق إليه فهو مبدع.
  { قَضَى } أحكم وفرغ.</p><p class=\"poetry_or_grammar\">وعليهما مسرودتان قضاهما\t\t</p><p
  class=\"poetry_or_grammar\">\tداودُ أو صَنَعُ السَّوابغ تُبعُ</p><p>{ كُن } هذا
  أمر للموجودات بالتحول من حال إلى أخرى كقوله ـ تعالى ـ:</p><p class=\"quran\">كُونُواْ
  قِرَدَةً</p><p>[البقرة: 65] وليس إنشاء للمعدوم، أو هو لإنشاء المعدوم، لأنه لما علم
  بها جاز أو يقول لها: \" كن \" لتحققها في علمه، أو عبر عن نفوذ قدرته وإرادته في كل
  شيء بالقول ولا قول.</p><p>قد قالت الأنساع للبطن الحق.</p>"
