aaya: بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ ۖ وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ
  لَهُ كُنْ فَيَكُونُ
text: '<p>قوله تعالى: { بَدِيعُ ٱلسَّمَاوَاتِ... }</p><p>قال الزمخشري: هذا إما من
  إضافة الصفة المشبهة باسم الفاعل.</p><p>قال ابن عرفة: فـ " بدِيعُ " صفة " السماوات
  ". قال: أو من إضافة اسم الفاعل.</p><p>قال ابن عرفة: " بَدِيعُ " صفة الله تعالى أي
  مبتدع السماوات.</p><p>وقال أبو حيان: الجمهور بالرفع على أنه خبر مبتدإ، وقرئ بالنصب
  على المدح، وبالجر على البدل من الضمير في قوله " له " ، وهي صفة مشبهة باسم الفاعل
  (والمجرور) مشبه بالمفعول، وأصله: بديع سماواته، ثم شبه الوصف فأضمر فيه ضمير عائد
  على الله ونصب سماواته على التشبيه. وقيل: بديع سماواته ثم أضيف فانجرَّ مِنْ نصب.</p><p>وقال
  الزمخشري: هو من إضافة الصّفة المشبهة إلى فاعلها واعترض بأن الصفة لا تكون مشبهة إلا
  إذا نصبت أو أضيفت عن نصب، أما إذا رفعت فليست مشبهة لأن عمل الرفع في الفاعل تستوي
  فيه الصفات المتعدية وغيرها، وأيضا بإضافة الصفة إلى (فاعلها) لا يجوز لأنه من إضافة
  الشيء إلى نفسه، وقد يتناول كلامه على أن معناه من إضافة الصفة المشبهة إلى ما كان
  فاعلا لها قبل أن تشبه. انتهى.</p><p>قلنا قوله: واعترض بكذا، نقل ابن عصفور في شرح
  الجمل عن الأستاذ أبي الحسن علي بن جابر الرماح أن الإضافة: في مررت برجل حسن وجهه،
  يمكن أن يكون من رفع، وأنه حكى ذلك عن أشياخه وحمل عليه كلام سيبويه واعترضه ابن عصفور
  فانظره.</p><p>قوله تعالى: { وَإِذَا قَضَىٰ أَمْراً... }</p><p>أي أراد فيرجع للإرادة
  القديمة (التنجيزية).</p><p>(وقال الزمخشري: إنه عبارة عن سرعة التكوين. فجرى على مذهبه.</p><p>وقال
  ابن عطية. أي قدر في الأزل وأمضى فيه).</p>'
