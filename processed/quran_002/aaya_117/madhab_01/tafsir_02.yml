aaya: بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ ۖ وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ
  لَهُ كُنْ فَيَكُونُ
text: '<p>يقال بدع الشيء فهو بديع، كقولك: بزع الرجل فهو بزيع. و { بَدِيعُ ٱلسَّمَـٰوٰتِ
  } من إضافة الصفة المشبهة إلى فاعلها أي بديع سمٰواته وأرضه. وقيل: البديع بمعنى المبدع،
  كما أنّ السميع في قول عمرو:</p><p class="poetry_or_grammar">أمِنْ رَيْحَانَةَ الدَّاعِي
  السَّمِيعُ</p><p>بمعنى المسمع وفيه نظر { كُنْ فَيَكُونُ } من كان التامّة، أي أحدث
  فيحدث. وهذا مجاز من الكلام وتمثيل ولا قول ثم، كما لا قول في قوله:</p><p class="poetry_or_grammar">إذْ
  قَالَتِ الأَنْسَاعُ لِلْبَطْنِ ٱلْحَقِ</p><p>وإنما المعنى أنّ ما قضاه من الأمور
  وأراد كونه، فأنما يتكوّن ويدخل تحت الوجود من غير امتناع ولا توقف، كما أنّ المأمور
  المطيع الذي يؤمر فيمتثل لا يتوقف ولا يمتنع ولا يكون منه الإباء. أكد بهذا استبعاد
  الولادة لأنّ من كان بهذه الصفة من القدرة كانت حاله مباينة لأحوال الأجسام في توالدها.
  وقرىء: «بديعُ السمٰوات» مجروراً على أنه بدل من الضمير في له. وقرأ المنصور بالنصب
  على المدح.</p>'
