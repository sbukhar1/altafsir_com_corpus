aaya: بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ ۖ وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ
  لَهُ كُنْ فَيَكُونُ
text: "<p>{ بَدِيعُ ٱلسَّمَٰوَاتِ وَٱلأّرْضَ } موجدهما لا على مثال سبق { وَإِذَا قَضَىٰ
  } أراد { أمْراً } أي إيجاده { فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ } أي فهو يكون
  وفي قراءة بالنصب جواباً للأمر.</p>"
