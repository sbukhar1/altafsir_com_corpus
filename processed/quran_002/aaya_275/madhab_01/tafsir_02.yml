text: '<p>{ ٱلرِّبَوٰاْ } كتب بالواو على لغة من يفخم كما كتبت الصلاة والزكاة وزيدت
  الألف بعدها تشبيها بواو الجمع { لاَ يَقُومُونَ } إذا بعثوا من قبورهم { إِلاَّ كَمَا
  يَقُومُ ٱلَّذِى يَتَخَبَّطُهُ ٱلشَّيْطَـٰنُ } أي المصروع. وتخبط الشيطان من زعمات
  العرب، يزعمون أن الشيطان يخبط الإنسان فيصرع. والخبط الضرب على غير استواء كخبط العشواء،
  فورد على ما كانوا يعتقدون. والمس: الجنون. ورجل ممسوس، وهذا أيضاً من زعماتهم، وأن
  الجنيَّ يمسه فيختلط عقله، وكذلك جن الرجل: معناه ضربته الجنّ ورأيتهم لهم في الجن
  قصص وأخبار وعجائب، وإنكار ذلك عندهم كإنكار المشاهدات. فإن قلت: بم يتعلق قوله: {
  مِنَ ٱلْمَسّ }؟ قلت:بـ (لا يقومون)، أي لا يقومون من المسّ الذي بهم إلا كما يقوم
  المصروع. ويجوز أن يتعلق بيقوم، أي كما يقوم المصروع من جنونه. والمعنى أنهم يقومون
  يوم القيامة مخبلين كالمصروعين، تلك سيماهم يعرفون بها عند أهل الموقف. وقيل الذين
  يخرجون من الأجداث يوفضون، إلا أكلة الربا فإنهم ينهضون ويسقطون كالمصروعين، لأنهم
  أكلوا الربا فأرباه الله في بطونهم حتى أثقلهم، فلا يقدرون على الإيفاض { ذَلِكَ }
  العقاب بسبب قولهم { إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرِّبَوٰاْ }. فإن قلت: هلا قيل إنما
  الربا مثل البيع لأنّ الكلام في الربا لا في البيع فوجب أن يقال: إنهم شبهوا الربا
  بالبيع فاستحلوه، وكانت شبهتهم أنهم قالوا: لو اشترى الرجل ما لا يساوي إلا درهما بدرهمين
  جاز، فكذلك إذا باع درهماً بدرهمين؟ قلت: جيء به على طريق المبالغة، وهو أنه قد بلغ
  من اعتقادهم في حل الربا أنهم جعلوه أصلا وقانوناً في الحل حتى شبهوا به البيع. وقوله:
  { وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرّبَوٰاْ } إنكار لتسويتهم بينهما، ودلالة
  عل أنّ القياس يهدمه النص، لأنه جعل الدليل على بطلان قياسهم إحلال الله وتحريمه {
  فَمَن جَاءهُ مَوْعِظَةٌ } فمن بلغه وعظ من الله وزجر بالنهي عن الربا { فَٱنتَهَىٰ
  } فتبع النهي وامتنع { فَلَهُ مَا سَلَفَ } فلا يؤخذ بما مضى منه، لأنه أخذ قبل نزول
  التحريم { وَأَمْرُهُ إِلَى ٱللَّهِ } يحكم في شأنه يوم القيامة، وليس من أمره إليكم
  شيء فلا تطالبوه به { وَمَنْ عَادَ } إلى الربا { فَأُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ
  هُمْ فِيهَا خَـٰلِدُونَ } وهذا دليل بيِّن على تخليد الفساق. وذكر فعل الموعظة لأنّ
  تأنيثها غير حقيقي، ولأنها في معنى الوعظ. وقرأ أبيٌّ والحسن: «فمن جاءته». { يَمْحَقُ
  ٱللَّهُ ٱلْرّبَوٰاْ } يذهب ببركته ويهلك المال الذي يدخل فيه. وعن ابن مسعود رضي الله
  عنه: الربا وإن كثر إلى قلّ. { وَيُرْبِى ٱلصَّدَقَـٰتِ } ما يتصدّق به بأن يضاعف عليه
  الثواب ويزيد المال الذي أخرجت منه الصدقة ويبارك فيه.</p><p>وفي الحديث.</p><p>(151)</p><p
  class="hadith"> " ما نقَّصَتْ زكاةٌ من مال قط " </p><p>{ كُلَّ كَفَّارٍ أَثِيمٍ
  } تغليظ في أمر الربا وإيذان بأنه من فعل الكفار لا من فعل المسلمين.</p><p>أخذوا ما
  شرطوا على الناس من الربا وبقيت لهم بقايا، فأمروا أن يتركوها ولا يطالبوا بها. روي:
  أنها نزلت في ثقيف، وكان لهم على قوم من قريش مال فطالبوهم عند المحل بالمال والربا.
  وقرأ الحسن رضي الله عنه: «ما بقى»، بقلب الياء ألفاً على لغة طيىء: وعنه «ما بقيْ»
  بياء ساكنة. ومنه قول جرير:</p><p class="poetry_or_grammar">هُوَ الْخَلِيفَةُ فَارْضَوْا
  مَا رَضِي لَكُمُو</p><p class="poetry_or_grammar">مَاضِي الْعَزِيمَةِ مَا فِي حُكْمِهِ
  جَنَفُ</p><p>{ إِن كُنتُم مُّؤْمِنِينَ } إن صح إيمانكم، يعني أنّ دليل صحة الإيمان
  وثباته امتثال ما أمرتم به من ذلك { فَأْذَنُواْ بِحَرْبٍ } فاعلموا بها، من أذن بالشيء
  إذا علم به. وقرىء: «فآذنوا»، فأعلموا بها غيركم، وهو من الإذن وهو الاستماع، لأنه
  من طرق العلم. وقرأ الحسن: «فأيقنوا»، وهو دليل لقراءة العامّة. فإن قلت: هلا قيل بحرب
  الله ورسوله؟ قلت: كان هذا أبلغ، لأن المعنى: فأذنوا بنوع من الحرب عظيم عند الله ورسوله.
  وروي أنها لما نزلت قالت ثقيف: لا يديْ لنا بحرب الله ورسوله. { وَإِن تُبتُمْ } من
  الارتباء { فَلَكُمْ رُءوسُ أَمْوٰلِكُمْ لاَ تَظْلِمُونَ } المديونين بطلب الزيادة
  عليها { وَلاَ تُظْلَمُونَ } بالنقصان منها. فإن قلت: هذا حكمهم إن تابوا، فما حكمهم
  لو لم يتوبوا قلت: قالوا: يكون مالهم فيئاً للمسلمين، وروى المفضل عن عاصم:( لا تظلمون
  ولا تظلمون ) { وَإِن كَانَ ذُو عُسْرَةٍ } وإن وقع غريم من غرمائكم ذو عسرة أو ذو
  إعسار: وقرا عثمان رضي الله عنه. «ذا عسرة» على وإن كان الغريم ذا عسرة. وقرىء:(ومن
  كان ذا عسرة ) { فَنَظِرَةٌ } أي فالحكم أو فالأمر نظرة وهي الإنظار. وقرىء: «فنظْرة»
  بسكون الظاء. وقرأ عطاء: «فناظره». بمعنى فصاحب الحق ناظره: أي منتظره، أو صاحب نظرته
  على طريقة النسب كقولهم: مكان عاشب وباقل، أي ذو عشب وذو بقل. وعنه: فناظرْه، على الأمر
  بمعنى فسامحه بالنظرة وياسره بها { إِلَىٰ مَيْسَرَةٍ } إلى يسار وقرىء بضم السين،
  كمقبرة ومقبرة ومشرقة ومشرقة. وقرىء بهما مضافين بحذف التاء عند الإضافة كقوله:</p><p
  class="poetry_or_grammar">وَأخْلَفُوكَ عِدَا الأَمْرِ الَّذِي وَعَدُوا</p><p>وقوله
  تعالى:</p><p class="quran">وَإِقَامِ ٱلصَّلاَةِ</p><p>[النور: 37]. { وَأَن تَصَدَّقُواْ
  خَيْرٌ لَّكُمْ } ندب إلى أن يتصدقوا برؤس أموالهم على من أعسر من غرمائهم أو ببعضها،
  كقوله تعالى:</p><p class="quran">وَأَن تَعْفُواْ أَقْرَبُ لِلتَّقْوَىٰ</p><p>[البقرة:
  237]. وقيل: أريد بالتصدق الإنظار لقوله صلى الله عليه وسلم.</p><p>(152)</p><p class="hadith">
  " لا يحل دين رجل مسلم فيؤخره إلا كان له بكل يوم صدقة " </p><p>{ إِن كُنتُمْ تَعْلَمُونَ
  } أنه خير لكم فتعملوا به، جعل من لا يعمل به وإن علمه كأنه لا يعلمه. وقرىء «تصدّقوا»
  بتخفيف الصاد على حذف التاء { تُرْجَعُونَ } قرىء على البناء للفاعل والمفعول: وقرىء:
  «يرجعون» بالياء على طريقة الالتفات. وقرأ عبد الله: «تردّون»: وقرأ أبيّ: «تصيرون».
  وعن ابن عباس: أنها آخر آية نزل بها جبريل عليه السلام، وقال: ضعها في رأس المائتين
  والثمانين من البقرة. وعاش رسول الله صلى الله عليه وسلم بعدها أحداً وعشرين يوماً.
  وقيل: أحداً وثمانين. وقيل: سبعة أيام. وقيل: ثلاث ساعات.</p>'
