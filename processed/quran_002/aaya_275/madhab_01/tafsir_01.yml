text: '<p>يعني بذلك جل ثناؤه: الذين يربون، والإرباء: الزيادة على الشيء، يقال منه:
  أربى فلان على فلان إذا زاد عليه يربي إرباء، والزيادة هي الربا، ورباالشيء: إذا زاد
  على ما كان عليه فعظم، فهو يربو رَبْوا. وإنما قيل للرابية لزيادتها في العظم والإشراف
  على مااستوى من الأرض مما حولها من قولهم ربا يربو، ومن ذلك قيل: فلان في ربا قومه
  يراد أنه في رفعة وشرف منهم، فأصل الربا الإنافة والزيادة، ثم يقال: أَرْبَى فلان:
  أي أناف صيره زائداً. وإنما قيل للمربي مريب لتضعيفه المال الذي كان له على غريمه حالاً،
  أو لزيادته عليه فيه، لسبب الأجل الذي يؤخره إليه، فيزيده إلى أجله الذي كان له قبل
  حلّ دينه عليه، ولذلك قال جلّ ثناؤه:</p><p class="quran">يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  لاَ تَأْكُلُواْ ٱلرّبَا أَضْعَـٰفاً مُّضَـٰعَفَةً</p><p>[آل عمران: 130].</p><p>وبـمثل
  الذي قلنا فـي ذلك قال أهل التأويـل ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال فـي الربـا الذي نهى الله
  عنه: كانوا فـي الـجاهلـية يكون للرجل علـى الرجل الدين، فـيقول: لك كذا وكذا وتؤخر
  عنـي، فـيؤخر عنه.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: أن ربـا الـجاهلـية يبـيع الرجل البـيع إلـى أجل مسمى، فإذا حلّ الأجل ولـم
  يكن عند صاحبه قضاء زاده وأخَّر عنه.</p><p>فقال جل ثناؤه للذين يربون الربـا الذي
  وصفنا صفته فـي الدنـيا، لا يقومون فـي الآخرة من قبورهم إلا كما يقوم الذي يتـخبطه
  الشيطان من الـمسّ؛ يعنـي بذلك: يتـخبّله الشيطان فـي الدنـيا، وهو الذي يتـخبطه فـيصرعه
  من الـمسّ، يعنـي من الـجنون. وبـمثل ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله عزّ وجلّ: { ٱلَّذِينَ يَأْكُلُونَ ٱلرّبَوٰاْ لاَ يَقُومُونَ
  إِلاَّ كَمَا يَقُومُ ٱلَّذِى يَتَخَبَّطُهُ ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسّ } يوم القـيامة
  فـي أكل الربـا فـي الدنـيا.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال،
  قال: ثنا ربـيعة بن كلثوم، قال: ثنـي أبـي، عن سعيد بن جبـير، عن ابن عبـاس: { ٱلَّذِينَ
  يَأْكُلُونَ ٱلرّبَوٰاْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِى يَتَخَبَّطُهُ
  ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسّ } قال: ذلك حين يبعث من قبره.</p><p>حدثنـا الـمثنى، قال:
  ثنا مسلـم بن إبراهيم، قال: ثنا ربـيعة بن كلثوم، قال: ثني أبي، عن سعيد بن جبـير،
  عن ابن عباس، قال: يقال يوم القـيامة لآكل الربا: خذ سلاحك للـحرب.</p><p>وقرأ: { لاَ
  يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِى يَتَخَبَّطُهُ ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسّ
  } قال: ذلك حين يبعث من قبره.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن أشعث، عن جعفر،
  عن سعيد بن جبـير: { ٱلَّذِينَ يَأْكُلُونَ ٱلرّبَوٰاْ لاَ يَقُومُونَ إِلاَّ كَمَا
  يَقُومُ ٱلَّذِى يَتَخَبَّطُهُ ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسّ }... الآية. قال: يبعث آكل
  الربـا يوم القـيامة مـجنونا يخنق.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة قوله: { ٱلَّذِينَ يَأْكُلُونَ ٱلرّبَوٰاْ لاَ يَقُومُونَ } الآية، وتلك علامة
  أهل الربـا يوم القـيامة، بعثوا بهم خبل من الشيطان.</p><p>حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { لاَ يَقُومُونَ إِلاَّ
  كَمَا يَقُومُ ٱلَّذِى يَتَخَبَّطُهُ ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسّ } قال: هو التـخبّل
  الذي يتـخبّله الشيطان من الـجنون.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن
  أبـيه، عن الربـيع فـي قوله: { ٱلَّذِينَ يَأْكُلُونَ ٱلرّبَوٰاْ لاَ يَقُومُونَ إِلاَّ
  كَمَا يَقُومُ ٱلَّذِى يَتَخَبَّطُهُ ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسّ } قال: يبعثون يوم
  القـيامة وبهم خبل من الشيطان. وهي فـي بعض القراءة: «لا يقومون يوم القـيامة».</p><p>حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك فـي قوله: { ٱلَّذِينَ
  يَأْكُلُونَ ٱلرّبَوٰاْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِى يَتَخَبَّطُهُ
  ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسّ } قال: من مات وهو يأكل الربـا بعث يوم القـيامة متـخبطاً
  كالذي يتـخبطه الشيطان من الـمسّ.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السدي: { ٱلَّذِينَ يَأْكُلُونَ ٱلرّبَوٰاْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ
  ٱلَّذِى يَتَخَبَّطُهُ ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسّ } يعنـي من الـجنون.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { ٱلَّذِينَ يَأْكُلُونَ ٱلرّبَوٰاْ
  لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِى يَتَخَبَّطُهُ ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسّ
  } قال: هذا مثلهم يوم القـيامة لا يقومون يوم القـيامة مع الناس، إلا كما يقوم الذي
  يخنق مع الناس يوم القـيامة كأنه خنق كأنه مـجنون.</p><p>ومعنى قوله: { يَتَخَبَّطُهُ
  ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسّ } يتـخبله من مسه إياه، يقال منه: قد مُسّ الرجل وأُلِقَ
  فهو مـمسوس ومألوق، كل ذلك إذا ألـمَّ به اللـمـم فجنّ، ومنه قول الله عزّ وجلّ: {
  إِنَّ ٱلَّذِينَ ٱتَّقَوْاْ إِذَا مَسَّهُمْ طَـئِفٌ مّنَ ٱلشَّيْطَـٰنِ تَذَكَّرُواْ
  }.] ومنه قول الأعشى:</p><p class="poetry_or_grammar">وَتُصْبِحُ عن غِبِّ السُّرَى
  وكأنـما</p><p class="poetry_or_grammar">أَلَـمَّ بِها من طائفِ الـجنّ أوْلَقُ</p><p>فإن
  قال لنا قائل: أفرأيت من عمل ما نهى الله عنه من الربـا فـي تـجارته ولـم يأكله، أيستـحقّ
  هذا الوعيد من الله؟ قـيـل: نعم، ولـيس الـمقصود من الربـا فـي هذه الآية الأكل، إلا
  أن الذين نزلت فـيهم هذه الآيات يوم نزلت كانت طعمتهم ومأكلهم من الربـا، فذكرهم بصفتهم
  معظماً بذلك علـيهم أمر الربـا، ومقبحاً إلـيهم الـحال التـي هم علـيها فـي مطاعمهم،
  وفـي قوله جل ثناؤه: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ
  مَا بَقِىَ مِنَ ٱلرّبَوٰاْ إِن كُنتُمْ مُّؤْمِنِينَ فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ
  بِحَرْبٍ مّنَ ٱللَّهِ وَرَسُولِهِ }.</p><p>.. الآية ما ينبىء عن صحة ما قلنا فـي
  ذلك، وأن التـحريـم من الله فـي ذلك كان لكل معانـي الربـا، وأنْ سواء العمل به وأكلُه
  وأخذه وإعطاؤه، كالذي تظاهرت به الأخبـار عن رسول الله صلى الله عليه وسلم من قوله:</p><p
  class="hadith"> " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(102)%20"
  title=" اضغط هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic
  ">لَعَنَ اللَّهُ آكِلَ الرّبـا، وَمُؤكِلَهُ، وَكاتِبَهُ، وَشَاهِدَيْهِ إِذَا عَلِـمُوا
  بِهِ</a> </b></p><p class="hadith"> " </p><p>القول فـي تأويـل قوله تعالـى: { ذَلِكَ
  بِأَنَّهُمْ قَالُواْ إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرّبَوٰاْ }.</p><p>يعنـي بذلك جل
  ثناؤه: ذلك الذي وصفهم به من قـيامهم يوم القـيامة من قبورهم كقـيام الذي يتـخبطه الشيطان
  من الـمسّ من الـجنون، فقال تعالـى ذكره هذا الذي ذكرنا أنه يصيبهم يوم القـيامة من
  قبح حالهم ووحشة قـيامهم من قبورهم وسوء ما حلّ بهم من أجل أنهم كانوا فـي الدنـيا
  يكذبون ويفترون ويقولون إنـما البـيع الذي أحله الله لعبـاده مثل الربـا، وذلك أن الذين
  كانوا يأكلون من الربـا من أهل الـجاهلـية، كان إذا حلّ مال أحدهم علـى غريـمه يقول
  الغريـم لغريـم الـحقّ زدنـي فـي الأجل وأزيدك فـي مالك، فكان يقال لهما إذا فعلا ذلك:
  هذا ربـا لا يحلّ، فإذا قـيـل لهما ذلك، قالا: سواء علـينا زدنا فـي أوّل البـيع أو
  عند مـحلّ الـمال فكذّبهم الله فـي قـيـلهم، فقال: { وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ }.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرّبا فَمَن جَاءهُ
  مَوْعِظَةٌ مّنْ رَّبّهِ فَٱنتَهَىٰ فَلَهُ مَا سَلَف وَأَمْرُهُ إِلَى ٱللَّه وَمَنْ
  عَادَ فَأُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ }.</p><p>يعنـي
  جل ثناؤه: وأحلّ الله الأربـاح فـي التـجارة والشراء والبـيع، وحرّم الربـا يعنـي الزيادة
  التـي يزاد ربّ الـمال بسبب زيادته غريـمه فـي الأجل، وتأخيره دينه علـيه. يقول عزّ
  وجلّ: ولـيست الزيادتان اللتان إحداهما من وجه البـيع، والأخرى من وجه تأخير الـمال
  والزيادة فـي الأجل سواء، وذلك أنـي حرمت إحدى الزيادتـين، وهي التـي من وجه تأخير
  الـمال والزيادة فـي الأجل؛ وأحللت الأخرى منهما، وهي التـي من وجه الزيادة علـى رأس
  الـمال الذي ابتاع به البـائع سلعته التـي يبـيعها فـيستفضل فضلها، فقال الله عزّ وجلّ
  لـيست الزيادة من وجه البـيع نظير الزيادة من وجه الربـا، لأنـي أحللت البـيع، وحرّمت
  الربـا، والأمر أمري والـخـلق خـلقـي، أقضي فـيهم ما أشاء، وأستعبدهم بـما أريد، لـيس
  لأحد منهم أن يعترض فـي حكمي، ولا أن يخالف أمري، وإنـما علـيهم طاعتـي والتسلـيـم
  لـحكمي.</p><p>ثم قال جل ثناؤه: { فَمَن جَاءهُ مَوْعِظَةٌ مّنْ رَّبّهِ فَٱنتَهَىٰ
  } يعنـي بـالـموعظة: التذكير والتـخويف الذي ذكرهم وخوّفهم به فـي آي القرآن، وأوعدهم
  علـى أكلهم الربـا من العقاب، يقول جل ثناؤه: فمن جاءه ذلك فـانتهى عن أكل الربـا،
  وارتدع عن العمل به، وانزجر عنه { فَلَهُ مَا سَلَفَ } يعنـي ما أكل، وأخذ فمضى قبل
  مـجيء الـموعظة والتـحريـم من ربه فـي ذلك { وَأَمْرُهُ إِلَى ٱللَّهِ } يعنـي وأمر
  آكله بعد مـجيئه الـموعظة من ربه والتـحريـم، وبعد انتهاء آكله عن أكله إلـى الله فـي
  عصمته وتوفـيقه، إن شاء عصمه عن أكله وثبته فـي انتهائه عنه، وإن شاء خذله عن ذلك.
  { وَمَنْ عَادَ } يقول: ومن عاد لأكل الربـا بعد التـحريـم، وقال ما كان يقوله قبل
  مـجيء الـموعظة من الله بـالتـحريـم من قوله: { إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرّبَوٰاْ
  }  { فَأُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ } يعنـي ففـاعلو
  ذلك وقائلوه هم أهل النار، يعنـي نار جهنـم فـيها خالدون.)</p><p>وبنـحو ما قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي موسى، قال: ثنا عمرو، قال؛ ثنا
  أسبـاط، عن السدي: { فَمَن جَاءهُ مَوْعِظَةٌ مّنْ رَّبّهِ فَٱنتَهَىٰ فَلَهُ مَا سَلَفَ
  وَأَمْرُهُ إِلَى ٱللَّهِ } أما الـموعظة فـالقرآن، وأما ما سلف فله ما أكل من الربـا.</p>'
