text: '<p>يقول تعالـى ذكره لنبـيه مـحمدصلى الله عليه وسلم: وقاتلوا الـمشركين الذين
  يقاتلونكم { حتـى لا تَكُونَ فتنةٌ } يعنـي: حتـى لا يكون شرك بـالله، وحتـى لا يعبد
  دونه أحد، وتضمـحل عبـادة الأوثان الآلهة والأنداد، وتكون العبـادة والطاعة لله وحده
  دون غيره من الأصنام والأوثان كما قال قتادة فـيـما:</p><p>حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَقاتِلُوهُمْ حَّتـى لا تَكُونَ فِتْنَةٌ
  } قال: حتـى لا يكون شرك.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة فـي قوله: { وَقاتِلُوهُمْ حَّتـى لا تَكُونَ فِتْنَةٌ } قال:
  حتـى لا يكون شرك.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد: { وَقاتِلُوهُمْ حَّتـى لا تَكُونَ فِتْنَةٌ } قال:
  الشرك { ويَكُونَ الدّينُ لِلَّهِ }.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</p><p>حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وَقاتِلُوهُمْ حَّتـى لا تَكُونَ فِتْنَةٌ
  } قال: أما الفتنة: فـالشرك.</p><p>حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { وَقاتِلُوهُمْ حَّتـى لا تَكُونَ
  فِتْنَةٌ } يقول: قاتلوا حتـى لا يكون شرك.</p><p>حدثت عن عمار بن الـحسن، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَقَاتِلُوهُمْ حتَّـى لا تَكُونَ فِتْنَةٌ
  } أي شرك.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَقاتِلُوهُمْ
  حَّتـى لا تَكُونَ فِتْنَةٌ } قال: حتـى لا يكون كفر، وقرأ:</p><p class="quran">تُقَاتِلُونَهُمْ
  أَوْ يُسْلِمُونَ</p><p>[الفتح: 16].</p><p>حدثنـي علـيّ بن داود، قال: ثنا عبد الله
  بن صالـح، قال: حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَقاتِلُوهُمْ
  حَّتـى لا تَكُونَ فِتْنَةٌ } يقول: شرك.</p><p>وأما الدين الذي ذكره الله فـي هذا
  الـموضع فهو العبـادة والطاعة لله فـي أمره ونهيه، من ذلك قول الأعشى:</p><p class="poetry_or_grammar">هُوَ
  دَانَ الرِّبابَ إذْ كَرِهُوا الدِّ</p><p class="poetry_or_grammar">يـنَ دِرَاكا
  بغزْوَةٍ وصِيال</p><p>يعنـي بقوله: إذ كرهوا الدين: إذ كرهوا الطاعة وأبوها. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثت عن عمار بن الـحسن،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { ويَكُونَ الدّين للَّه } يقول: حتـى
  لا يعبد إلا الله، وذلك لا إله إلا الله علـيه قاتل النبـيّ صلى الله عليه وسلم وإلـيه
  دعا، فقال النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " إنّـي أُمِرْتُ أنْ
  أُقُاتِلَ النّاسَ حَّتـى يَقُولُوا لا إلَهَ إلاَّ الله، ويقِـيـمُوا الصَّلاةَ، ويُؤْتُوا
  الزَّكاةَ، فإذَا فَعَلُوا ذَلِكَ فَقَدْ عَصَمُوا مِّنـي دِماءَهُمْ وأمْوالَهُمْ
  إلاَّ بِحَقِّها وَحِسابهُمْ علـى اللَّهِ " </p><p class="hadith">  </p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ويَكُونَ الدّينُ لِلَّهِ
  } أن يقال: لا إله إلا الله. ذكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول:</p><p
  class="hadith"> " إِنَّ اللَّهَ أمَرَنِـي أنْ أُقاتِلَ النَّاسَ حَّتـى يَقُولُوا
  لا إلَهَ إلاَّ الله " </p><p>ثم ذكر مثل حديث الربـيع.</p><p>القول فـي تأويـل قوله
  تعالـى: { فإنِ انْتَهَوْا فَلا عُدْوَانَ إلاَّ علـى الظَّالِـمِينَ }.</p><p>يعنـي
  تعالـى ذكره بقوله: { فإنِ انْتَهَوْا } فإن انتهى الذين يقاتلونكم منَ الكفـار عن
  قتالكم، ودخـلوا فـي ملتكم، وأقرّوا بـما ألزمكم الله من فرائضه، وتركوا ما هم علـيه
  من عبـادة الأوثان، فدعوا الاعتداء علـيهم وقتالهم وجهادهم، فإنه لا ينبغي أن يعتدى
  إلا علـى الظالـمين وهم الـمشركون بـالله، والذين تركوا عبـادته وعبدوا غير خالقهم.</p><p>فإن
  قال قائل: وهل يجوز الاعتداء علـى الظالـم فـيقال: { فَلا عُدْوَانَ إلاَّ علـى الظَّالِـمِينَ
  }؟ قـيـل: إن الـمعنى فـي ذلك غير الوجه الذي ذهبتَ، وإنـما ذلك علـى وجه الـمـجازاة
  لِـما كان من الـمشركين من الاعتداء، يقول: افعلوا بهم مثل الذي فعلوا بكم، كما يقال:
  إن تعاطيت منـي ظلـماً تعاطيته منك، والثانـي لـيس بظلـم، كما قال عمرو بن شأس الأسدي:</p><p
  class="poetry_or_grammar">جَزَيْنا ذَوي العُدْوَانِ بـالأمسِ قَرْضَهُمْ</p><p class="poetry_or_grammar">قِصَاصاً
  سَوَاءً حَذْوَكَ النَّعْلَ بـالنَّعْلِ</p><p>وإنـما كان ذلك نظير قوله:</p><p class="quran">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ</p><p>[البقرة: 15]</p><p class="quran">فَيَسْخَرُونَ مِنْهُمْ
  سَخِرَ ٱللَّهُ مِنْهُمْ</p><p>[التوبة: 79] وقد بـينا وجه ذلك ونظائره فـيـما مضى
  قبل. وبـالذي قلنا فـي ذلك من التأويـل قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { فَلا عُدْوَانَ إلاَّ
  علـى الظَّالِـمِينَ } والظالـم الذي أبى أن يقول لا إله إلا الله.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { فَلا عُدْوَانَ إلاَّ
  علـى الظَّالِـمِينَ } قال: هم الـمشركون.</p><p>حدثنـي الـمثنى، قال: ثنا مـحمد بن
  جعفر، قال: ثنا عثمان بن غياث، قال: سمعت عكرمة فـي هذه الآية: { فَلا عُدْوَانَ إلاَّ
  علـى الظَّالِـمِينَ }: قال: هم من أبى أن يقول لا إله إلا الله.</p><p>وقال آخرون:
  معنى قوله: { فَلا عُدْوَانَ إلاَّ علـى الظَّالِـمِينَ } فلا تقاتل إلا من قاتل. ذكر
  من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد: { فإنِ انْتَهَوْا فَلا عُدْوَانَ إلاَّ علـى الظَّالِـمِينَ
  } يقول: لا تقاتلوا إلا من قاتلكم.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي موسى بن هارون، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السدي، قال: { فإنِ انْتَهَوْا فَلا عُدْوَانَ إلاَّ علـى
  الظَّالِـمِينَ } فإن الله لا يحبّ العدوان علـى الظالـمين ولا علـى غيرهم، ولكن يقول:
  اعتدوا علـيهم بـمثل ما اعتدوا علـيكم.</p><p>فكان بعض أهل العربـية من أهل البصرة
  يقول فـي قوله { فإنِ انْتَهَوْا فَلا عُدْوَانَ إلاَّ علـى الظَّالِـمِينَ } لا يجوز
  أن يقول فإن انتهوا، إلا وقد علـم أنهم لا ينتهون إلا بعضهم، فكأنه قال: فإن انتهى
  بعضهم فلا عدوان إلا علـى الظالـمين منهم، فأضمر كما قال:</p><p class="quran">فَمَن
  تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ</p><p>[البقرة:
  196] يريد فعلـيه ما استـيسر من الهَدْيِ، وكما تقول: إلـى من تقصد أقصد، يعنـي إلـيه.
  وكان بعضهم ينكر الإضمار فـي ذلك ويتأوله، فإن انتهوا فإن الله غفور رحيـم لـمن انتهى،
  ولا عدوان إلا علـى الظالـمين الذين لا ينتهون.</p>'
