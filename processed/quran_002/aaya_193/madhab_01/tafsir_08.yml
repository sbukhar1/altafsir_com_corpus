text: "<p>{ وَقَٰتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ } توجد { فِتْنَةٌ } شرك { وَيَكُونَ
  الدّينُ } العبادة { لِلَّهِ } وحده لا يعبد سواه، { فَإِنِ انْتَهَوْاْ } عن الشرك
  فلا تعتدوا عليهم دل على هذا { فَلاَ عُدْوٰنَ } اعتداء بقتل أو غيره { إِلاَّ عَلَى
  ٱلظَّٰلِمِينَ } ومن انتهى فليس بظالم فلا عدوان عليه.</p>"
