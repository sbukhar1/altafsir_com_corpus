text: "<p>قوله تعالى: { وقاتلوهم حتى لا تكون فتنة }</p><p>قال ابن عباس، والحسن، ومجاهد،
  وقتادة في آخرين: الفتنة هاهنا: الشرك.</p><p>قوله تعالى: { ويكون الدين لله } قال
  ابن عباس: أي: يخلص له التوحيد. والعدوان: الظلم، وأُريد به هاهنا: الجزاء. فسمي الجزاء
  عدواناً مقابلة للشيء بمثله، كقوله: { فمن اعتدى عليكم فاعتدوا عليه } والظالمون هاهنا:
  المشركون، قاله عكرمة، وقتادة في آخرين.</p><p>فصل</p><p>وقد روي عن جماعة من المفسرين،
  منهم قتادة، أن قوله تعالى: { فان انتهوا فلا عدوان إلا على الظالمين } منسوخ بآية
  السيف، وإنما يستقيم هذا إذا قلنا: إن معنى الكلام: فإن انتهوا عن قتالكم مع إقامتهم
  على دينهم، فأما إذا قلنا: إن معناه: فإن انتهوا عن دينهم؛ فالآية محكمة.</p>"
