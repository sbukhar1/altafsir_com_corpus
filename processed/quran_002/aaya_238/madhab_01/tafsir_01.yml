text: '<p>يعنى تعالى ذكره بذلك: واظبوا على الصلوات المكتوبات في أوقاتهن، وتعاهدوهن
  والزموهن وعلى الصلاة الوسطى منهن. وبما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثني
  المثنى، قال: ثنا إسحاق بن الحجاج، قال: ثنا أبو زهير، عن الأعمش، عن مسلم، عن مسروق
  في قوله: { حافظوا على الصلوات } قال: المحافظة عليها: المحافظة على وقتها، وعدم السهو
  عنها.</p><p>حدثني يحيى بن إبراهيم المسعودي، قال: ثنا أبي، عن أبيه، عن جده، عن الأعمش،
  عن مسلم، عن مسروق في هذه الآية: { حافظوا على الصلوات } فالحفاظ عليها: الصلاة لوقتها،
  والسهو عنها: ترك وقتها.</p><p>ثم اختلفوا في الصلاة الوسطى، فقال بعضهم: هي صلاة العصر.</p><p>ذكر
  من قال ذلك:</p><p>حدثنا محمد بن بشار، قال: ثنا أبو عاصم، وحدثنا أحمد بن إسحاق، قال:
  ثنا أبو أحمد جميعاً، قالا: ثنا سفيان، عن أبي إسحاق، عن الحارث، عن علي قال: { والصلاة
  الوسطى } صلاة العصر.</p><p>حدثني محمد بن عبيد المحاربي، قال: ثنا أبو الأحوص، عن
  أبي إسحاق، قال: ثني من سمع ابن عباس وهو يقول: { حافظوا على الصلوات والصلاة الوسطى
  } قال: العصر.</p><p>حدثنا أبو كريب، قال: ثنا مصعب بن سلام، عن أبي حيان، عن أبيه،
  عن علي قال: { والصلاة الوسطى } صلاة العصر.</p><p>حدثني يعقوب، قال: ثنا ابن علية،
  قال: ثنا أبو حيان، عن أبيه، عن علي، مثله.</p><p>حدثنا أبو كريب، قال: ثنا مصعب عن
  الأجلح، عن أبي إسحاق، عن الحارث، قال: سمعت علياً يقول: { الصلاة الوسطى }: صلاة العصر.</p><p>حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن أبي إسحاق، عن الحارث، قال: سألت عليا عن الصلاة
  الوسطى، فقال: صلاة العصر.</p><p>حدثني محمد بن عبد الله بن عبد الحكم المصري، قال:
  ثنا أبو زرعة وهب بن راشد، قال: أخبرنا حيوة بن شريح، قال: أخبرنا أبو صخر أنه سمع
  أبا معاوية البجلي من أهل الكوفة يقول: سمعت أبا الصهباء البكري يقول: سألت علي بن
  أبي طالب عن الصلاة الوسطى؟ فقال: هي صلاة العصر، وهي التي فتن بها سليمان بن داود
  صلى الله عليه وسلم.</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: أخبرنا
  سيمان التيمي، وحدثنا حميد بن مسعدة، قال: ثنا بشر بن الفضل، قال: ثنا التيمي، عن أبي
  صالح، عن أبي هريرة أنه قال: { الصلاة الوسطى } صلاة العصر.</p><p>حدثني المثنى، قال:
  ثنا سويد، قال: أخبرنا ابن المبارك، عن معمر، عن عبد الله بن عثمان بن غنم، عن ابن
  لبيبة، عن أبي هريرة: { حافظوا على الصلوات والصلاة الوسطى } ألا وهي العصر، ألا وهي
  العصر.</p><p>حدثني محمد بن عبد الله بن عبد الحكم، قال: ثنا أبي وشعيب بن الليث، عن
  الليث، عن يزيد بن الهاد، عن ابن شهاب، عن سالم بن عبد الله، عن عبد الله، قال: سمعت
  رسول الله صلى الله عليه وسلم يقول:</p><p class="hadith"> " من فاتته صلاة العصر فكأنما
  وتر أهله وماله " </p><p>فكان ابن عمر يرى لصلاة العصر فضيلة للذي قال رسول الله صلى
  الله عليه وسلم فيها أنها الصلاة الوسطى.</p><p>حدثني محمد بن عبد الأعلى، قال: ثنا
  معتمر، عن أبيه، قال: زعم أبو صالح، عن أبي هريرة أنه قال: هي صلاة العصر.</p><p>حدثني
  أحمد بن عبد الرحمن بن وهب، قال: ثني عمي عبد الله بن وهب، قال: أخبرني عمرو بن الحارث،
  عن ابن شهاب، عن سالم، عن أبيه، عن رسول الله صلى الله عليه وسلم بنحوه. قال ابن شهاب:
  وكان ابن عمر يرى أنها الصلاة الوسطى.</p><p>حدثنا محمد بن بشار، قال: ثنا عفان بن
  مسلم، قال: ثنا همام، عن قتادة، عن الحسن، عن أبي سعيد الخدري قال: الصلاة الوسطى:
  صلاة العصر.</p><p>حدثني محمد بن معمر، قال: ثنا ابن عامر، قال: ثنا محمد بن أبي حميد،
  عن حميدة ابنة أبي يونس مولاة عائشة، قالت: أوصيت عائشة لنا بمتاعها، فوجدت في مصحف
  عائشة: { حافظوا على الصلوات والصلاة الوسطى } وهي العصر { وقوموا لله قانتين }</p><p>حدثني
  سعيد بن يحيى الأموي، قال: ثنا أبي، قال: ثنا ابن جريج، قال: أخبرنا عبد الملك بن عبد
  الرحمن أن أمه أم حميد بنت عبد الرحمن سألت عائشة عن الصلاة الوسطى، قالت: كنا نقرؤها
  في الحرف الأول على عهد رسول الله صلى الله عليه وسلم: (حافظوا على الصلوات والصلاة
  الوسطى صلاة العصر وقوموا لله قانتين ).</p><p>حدثني عباس بن محمد، قال: ثنا حجاج،
  قال: قال ابن جريج: أخبرني عبد الملك بن عبد الرحمن عن أمه أم حميد ابنة عبد الرحمن
  أنها سألت عائشة فذكر نحوه، إلا أنه قال: وحافظوا على الصلوات والصلاة الوسطى وصلاة
  العصر.</p><p>حدثنا سفيان بن وكيع، قال: ثنا أبي، عن محمد بن عمرو أبي سهل الأنصاري،
  عن القاسم بن محمد، عن عائشة في قوله: { الصلاة الوسطى } قالت: صلاة العصر.</p><p>حدثني
  المثنى، قال: ثنا الحجاج، قال: ثنا حماد، عن هشام بن عروة، عن أبيه، قال: كان في مصحف
  عائشة: (حافظوا على الصلوات والصلاة الوسطى وهي صلاة العصر ).</p><p>حدثنا أبو كريب،
  قال: ثنا وكيع، عن داود بن قيس، قال: ثني عبد الله بن رافع مولى أم سلمة قال: أمرتني
  أم سلمة أن أكتب لها مصحفا وقالت: إذا انتهيت إلى آية الصلاة فأعلمتها، فأملت علي:
  (حافظوا على الصلوات والصلاة الوسطى صلاة العصر).</p><p>حدثت عن عمار، قال: ثنا ابن
  أبي جعفر، عن أبيه، قال: كان الحسن يقول: الصلاة الوسطى صلاة العصر.</p><p>حدثنا محمد
  بن بشار، قال: ثنا يحيى، عن سليمان التيمي، عن قتادة، عن أبي أيوب، عن عائشة، مثله.</p><p>حدثنا
  ابن حميد، قال: ثنا حكام، قال: ثنا عنبسة، عن المغيرة، عن إبراهيم قال: كان يقال: الصلاة
  الوسطى: صلاة العصر.</p><p>حدثت عن عمار، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع،
  قال: ذكر لنا عن علي بن أبي طالب أنه قال: الصلاة الوسطى: صلاة العصر.</p><p>حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، عن أبي بشر، عن سعيد بن جبير: قال: صلاة الوسطى:
  صلاة العصر.</p><p>حدثني يعقوب، قال: ثنا هشيم، عن أبي بشر، عن سالم، عن حفصة، أنها
  أمرت رجلا يكتب لها مصحفا، فقالت: إذا بلغت هذا المكان فأعلمني، فلما بلغ { حافظوا
  على الصلوات والصلاة الوسطى } قال: اكتب صلاة العصر.</p><p>حدثني المثنى، قال: ثنا
  حجاج بن المنهال، قال: ثنا حماد بن سلمة، قال: أخبرنا عبيد الله بن عمر عن نافع، عن
  حفصة زوج النبي صلى الله عليه وسلم أنها قالت لكاتب مصحفها: إذا بلغت مواقيت الصلاة
  فأخبرني حتى أخبرك بما سمعت رسول الله صلى الله عليه وسلم، فلما أخبرها قالت: اكتب،
  فإني سمعت رسول الله صلى الله عليه وسلم يقول:</p><p class="hadith"> " حافظوا على
  الصلوات والصلاة الوسطى وهي صلاة العصر " </p><p>حدثني المثنى، قال: ثنا الحجاج، قال:
  ثنا حماد، عن عاصم بن بهدلة، عن زر بن حبيش، قال: صلاة الوسطى: هي العصر.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { حافظوا على الصلوات والصلاة الوسطى
  } كنا نحدث أنها صلاة العصر، قبلها صلاتان من النهار وبعدها صلاتان من الليل.</p><p>حدثنا
  أبو كريب، قال: ثنا هشيم، قال: أخبرنا جويبر، عن الضحاك في قوله: { حافظوا على الصلوات
  والصلاة الوسطى } قال: أمروا بالمحافظة على الصلوات، قال: وخص العصر والصلاة الوسطى؛
  يعني العصر.</p><p>حدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ قال: أخبرنا عبيد الله
  بن سليمان، قال: سمعت الضحاك يقول في قوله: { والصلاة الوسطى } هي العصر.</p><p>حدثت
  عن عمار، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع، قال: ذكر لنا عن علي بن أبي طالب
  أنه قال: (الصلاة الوسطى): صلاة العصر.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { حافظوا على الصلوات } يعني المكتوبات،
  { والصلاة الوسطى } يعني صلاة العصر.</p><p>حدثني أحمد بن إسحاق الأهوازي، قال: ثنا
  أبو أحمد، قال: ثنا قيس، عن أبي إسحاق، عن رزين بن عبيد، عن ابن عباس، قال: سمعته يقوله:
  { حافظوا على الصلوات والصلاة الوسطى } قال: صلاة العصر.</p><p>حدثني أحمد بن إسحاق،
  قال: ثنا أبو أحمد، قال: ثنا إسرائيل، عن ثور، عن مجاهد، قال: الصلاة الوسطى: صلاة
  العصر.</p><p>حدثنا أحمد بن حازم، قال: ثنا أبو نعيم، قال: ثنا إسرائيل، عن أبي إسحاق،
  عن رزين بن عبيد، قال: سمعت ابن عباس يقول: هي صلاة العصر.</p><p>حدثنا ابن بشار، قال:
  ثنا ابن أبي عدي، قال: أنبأنا إسماعيل بن مسلم، عن الحسن، عن سمرة، عن النبي صلى الله
  عليه وسلم قال:</p><p class="hadith"> " الصلاة الوسطى صلاة العصر " </p><p>حدثنا ابن
  بشار، قال: ثنا وهب بن جرير، قال: ثنا أبي، قال: سمعت يحيى بن أيوب، يحدث عن يزيد بن
  أبي حبيب، عن مرة بن مخمر، عن سعيد بن الحكم، قال: سمعت أبا أيوب يقول: صلاة الوسطى:
  صلاة العصر.</p><p>حدثنا ابن سفيان، قال: ثنا أبو عاصم، عن مبارك، عن الحسن، قال: صلاة
  الوسطى: صلاة العصر.</p><p>وعلة من قال هذا القول ما حدثني به محمد بن معمر، قال: ثنا
  أبو عامر، قال: ثنا محمد، يعني ابن طلحة، عن زبيد، عن مره، عن عبد الله، قال: شغل المشركون
  رسول الله صلى الله عليه وسلم عن صلاة العصر حتى اصفرت أو احمرت، فقال:</p><p class="hadith">
  " شغلونا عن الصلاة الوسطى، ملأ الله أجوافهم وقبورهم ناراً " </p><p>حدثني أحمد بن
  سنان الواسطي، قال: ثنا يزيد بن هارون، قال: أخبرنا محمد بن طلحة، عن زبيد عن مرة،
  عن عبد الله، عن النبي صلى الله عليه وسلم بنحوه، إلا أنه قال: الله بيوتهم وقبورهم
  نارا كما شغلونا عن الصلاة الوسطى”.</p><p>حدثنا محمد بن المثنى ومحمد بن بشار، قالا:
  ثنا محمد بن جعفر، قال: ثنا شعبة، قال: سمعت قتادة يحدث، عن أبي حسان، عن عبيدة السلماني،
  عن علي قال: قال رسول الله صلى الله عليه وسلم يوم الأحزاب:</p><p class="hadith">
  " شَغَلُونا عن الصلاة الوسطى حتى آبت الشمس، ملأ الله قبورهم وبيوتهم ناراً، أوبطونهم
  ناراً " </p><p>شك شعبة في البطون والبيوت.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن عاصم، عن زر، قال: قلت لعبيدة السلماني: سل علي بن أبي طالب عن
  الصلاة الوسطى؟ فسأله فقال: كنا نراها الصبح أو الفجر، حتى سمعت رسول الله صلى الله
  عليه وسلم يقول يوم الأحزاب:</p><p class="hadith"> " شغلواعن الصلاة الوسطى صلاة العصر،
  ملأ الله قبورهم وأجوافهم ناراً " </p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفيان، عن الأعمش، عن أبي الضحى، عن شتير بن شكل، عن علي، قال: شغلونا يوم الأحزاب
  عن صلاة العصر، حتى سمعت رسول الله صلى الله عليه وسلم يقول:</p><p class="hadith">
  " شَغَلُوا عن الصلاة الوسطى صلاة العصر ملأ الله قبورهم وأجوافهم ناراً " </p><p>حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن الحكم، عن يحيى بن الجزار
  عن علي، عن النبي صلى الله عليه وسلم أنه قال يوم الأحزاب على فرضة من فرض الخندق فقال:</p><p
  class="hadith"> " شَغَلُواعن الصلاة الوسطى حتى غربت الشمس، ملأ الله قبورهم وبيوتهم
  ناراًأوبطونهم وبيوتهم ناراً " </p><p>حدثني أبو السائب وسعيد بن نمير، قالا: ثنا أبو
  معاوية، عن الأعمش، عن مسلم، عن شتير بن شَكل، عن علي قال: قال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " شغلوا عن الصلاة الوسطى صلاة العصر، ملأ الله قبورهم
  وبيوتهم ناراً " </p><p>ثم صلاها بين العشاءين، بين المغرب والعشاء.</p><p>حدثنا الحسين
  بن علي الصدائي، قال: ثنا علي بن عاصم، عن خالد، عن محمد بن سيرين، عن عبيدة السلماني،
  عن علي، قال: لم يصل رسول الله صلى الله عليه وسلم العصر يوم الخندق إلا بعد ما غربت
  الشمس، فقال:</p><p class="hadith"> " ما لهم ملأ الله قلوبهم وبيوتهم ناراً منعونا
  عن الصلاة الوسطى حتى غربت الشمس " </p><p>حدثنا زكريا بن يحيى الضرير، قال: ثنا عبيد
  الله، عن إسرائيل، عن عاصم، عن زر، قال: انطلقت أنا وعبيدة السلماني إلى علي، فأمرت
  عبيدة أن يسأله عن الصلاة الوسطى، فقال: يا أمير المؤمنين ما الصلاة الوسطى؟ فقال:
  كنا نراها صلاة الصبح، فبينا نحن نقاتل أهل خيبر، فقاتلوا، حتى أرهقونا عن الصلاة،
  وكان قبيل غروب الشمس، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> "
  اللهم املأ قلوب هؤلاء القوم الذين شغلونا عن الصلاة الوسطى وأجوافهم ناراً،أواملأ
  قلوبهم ناراً " </p><p>قال: فعرفنا يومئذ أنها الصلاة الوسطى.</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن أبي حسان الأعرج، عن عبيدة السلماني، عن
  علي بن أبي طالب أن نبي الله صلى الله عليه وسلم قال يوم الأحزاب:</p><p class="hadith">
  " اللهم املأ قلوبهم وبيوتهم نارا، كما شغلونا، أو كما حبسونا عن الصلاة الوسطى حتى
  غربت الشمس " </p><p>حدثنا سليمان بن عبد الجبار، قال: ثنا ثابت بن محمد، قال: ثنا
  محمد بن طلحة، عن زبيد، عن مرة، عن ابن مسعود، قال: حبس المشركون رسول الله صلى الله
  عليه وسلم عن صلاة العصر، حتى اصفرت الشمس أو احمرت، فقال رسول الله صلى الله عليه
  وسلم:</p><p class="hadith"> " شغلونا عن الصلاة الوسطى ملأ الله بيوتهم وقلوبهم نارا”-
  أو”حشا الله قلوبهم وبيوتهم ناراً " </p><p>حدثني محمد بن عمارة الأسدي، قال: ثنا سهل
  بن عامر، قال: ثنا مالك بن مغول، قال: سمعت طلحة، قال: صليت مع مرة في بيته، فسها -
  أو قال: نسي - فقام قائما يحدثنا، وقد كان يعجبني أن أسمعه من ثقة قال: لما كان يوم
  الخندق - يعني يوم الأحزاب - قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " ما لهم شغلونا عن الصلاة الوسطى صلاة العصر، ملأ الله أجوافهم وقبورهم ناراً " </p><p
  class="hadith">  </p><p>حدثنا أحمد بن منيع، قال: ثنا عبد الوهاب، عن ابن عطاء، عن
  التيمي، عن أبي صالـح، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " الوسطى صلاة العصر " </p><p>حدثني علي بن مسلم الطوسي، قال: ثنا
  عباد بن العوام، عن هلال بن خباب، عن عكرمة، عن ابن عباس، قال: خرج رسول الله صلى الله
  عليه وسلم في غزاة له، فحبسه المشركون عن صلاة العصر حتى أمسى بها، فقال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " اللهم املأ بيوتهم وأجوافهم نارا، كما
  حبسونا عن الصلاة الوسطى " </p><p>حدثنا موسى بن سهل الرملي، قال: ثنا إسحاق، عن عبد
  الواحد الموصلي، قال: ثنا خالد بن عبد الله عن ابن أبي ليلى، عن الحكم، عن مقسم، عن
  ابن عباس، قال: قال النبي صلى الله عليه وسلم يوم الأحزاب:</p><p class="hadith"> "
  شغلونا عن الصلاة الوسطى حتى غابت الشمس، ملأ الله قبورهم وبيوتهم ناراً " </p><p>حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا خالد، عن ابن أبي ليلى، عن الحكم، عن مقسم،
  عن ابن عباس، قال: شغل الأحزاب النبي صلى الله عليه وسلم يوم الخندق عن صلاة العصر
  حتى غربت الشمس، فقال النبي صلى الله عليه وسلم:</p><p class="hadith"> " شغلونا عن
  الصلاة الوسطى، ملأ الله قبورهم وبيوتهم ناراً أو أجوافهم ناراً " </p><p>حدثني المثنى،
  قال: ثنا سليمان بن أحمد الحرشي الواسطي، قال: ثنا الوليد بن مسلم، قال أخبرني صدقة
  بن خالد، قال: حدثني خالد بن دهقان، عن جابر بن سيلان، عن كهيل بن حرملة، قال: سئل
  أبو هريرة عن الصلاة الوسطى، فقال: اختلفنا فيها كما اختلفتم فيها ونحن بفناء بيت رسول
  الله صلى الله عليه وسلم، وفينا الرجل الصالح أبو هشام بن عتبة بن ربيعة بن عبد شمس،
  فقال: أنا أعلم لكم ذلك. فقام فاستأذن على رسول الله صلى الله عليه وسلم، فدخل عليه،
  ثم خرج إلينا فقال: أخبرنا أنها صلاة العصر.</p><p>حدثني الحسين بن علي الصدائي، قال:
  ثنا أبي، وحدثنا ابن إسحاق الأهوازي، قال: ثنا أبو أحمد، قالا جميعا: ثنا فضيل بن مسروق،
  عن شقيق بن عقبة العبدي، عن البراء بن عازب، قال: نزلت هذه الآية: { حافظوا على الصلوات
  وصلاة العصر } قال: فقرأتها على عهد رسول الله صلى الله عليه وسلم ما شاء الله أن نقرأها،
  ثم إن الله نسخها، فأنزل: { حَـٰفِظُواْ عَلَى ٱلصَّلَوٰتِ وٱلصَّلَوٰةِ ٱلْوُسْطَىٰ
  وَقُومُواْ لِلَّهِ قَـٰنِتِينَ } قال: فقال رجل كان مع شقيق: فهي صلاة العصر! قال:
  قد حدثتك كيف نزلت، وكيف نسخها الله، والله أعلم.</p><p>حدثنا حميد بن مسعدة، قال:
  ثنا يزيد بن زريع، وحدثنا ابن بشار، قال: ثنا محمد بن بكر ومحمد بن عبد الله الأنصاري،
  قالا جميعا: ثنا سعيد بن أبي عروبة، وحدثنا!بو كريب، قال: ثنا عبدة بن سليمان ومحمد
  بن بشر وعبد الله بن إسماعيل، عن سعيد، عن قتادة، عن الحسن، عن سمرة، عن النبي صلى
  الله عليه وسلم، قال:</p><p class="hadith"> " الصلاة الوسطى صلاة العصر " </p><p>حدثني
  عصام بن رواد بن الجراح، قال: ثنا أبي، قال: ثنا سعيد بن بشير، عن قتادة، عن الحسن
  عن سمرة، قال: أنبأنا رسول الله صلى الله عليه وسلم، أن الصلاة الوسطى هي العصر.</p><p>حدثنا
  ابن المثنى، قال: ثنا ابن أبي عدي، عن شعبة، عن سليمان، عن أبي الضحى، عن شتير بن شكل،
  عن أم حبيبة، عن النبي صلى الله عليه وسلم قال يوم الخندق:</p><p class="hadith"> "
  شغلونا عن الصلاة الوسطى صلاة العصر حتى غربت الشمس " </p><p>قال أبو موسى: هكذا قال
  ابن أبي عدي.</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن يونس، عن الحسن،
  قال: قال رسول الله صلى الله عليه وسلم: على الصلوات والصلاة الوسطى وهي العصر”</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا عبد السلام، عن سالم مولى أبي نصير، قال:
  ثني إبراهيم بن يزيد الدمشقي، قال: كنت جالسا عند عبد العزيز بن مروان، فقال: يا فلان
  اذهب إلى فلان فقل له: أي شيء سمعت من رسول الله صلى الله عليه وسلم في الصلاة الوسطى؟
  فقال رجل جالس: أرسلني أبو بكر وعمر وأنا غلام صغير أسأله عن الصلاة الوسطى، فأخذ إصبعي
  الصغيرة فقال: ”هذه الفجر”، وقبض التي تليها وقال: ”هذه الظهر”، ثم قبض الإبهام فقال:
  ”هذه المغرب”، ثم قبض التي تليها ثم قال: ”هذه العشاء”، ثم قال: ”أي أصابعك بقيت؟”فقلت:
  الوسطى، فقال: ”أي صلاة بقيت؟”قلت: العصر، قال: ”هي العصر”.</p><p>حدثت عن عمار بن
  الحسن، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع، قال: ذكر لنا أن المشركين شغلوهم
  يوم الأحزاب عن صلاة العصر حتى غابت الشمس، فقال رسول الله صلى الله عليه وسلم: ”شغلونا
  عن الصلاة الوسطى صلاة العصر حتى غربت الشمس، ملأ الله بيوتهم وقبورهم نارا”.</p><p>حدثنا
  ابن البرقي، قال: ثنا عمرو، عن أبي سلمة، قال: ثنا صدقة، عن سعيد، عن قتادة، عن أبي
  حسان، عن عبيدة السلماني، عن علي بن أبي طالب، عن النبي صلى الله عليه وسلم أنه قال
  يوم الأحزاب:</p><p class="hadith"> " اللهم املأ بيوتهم وقبورهم ناراً كما شغلونا
  عن الصلاة الوسطى حتى آبت الشمس " </p><p>حدثني محمد بن عوف الطائي، قال: ثني محمد
  بن إسماعيل بن عياش، قال: ثنا أبي، قال: ثني ضمضم بن زرعة، عن شريح بن عبيد، عن أبي
  مالك الأشعري، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " الصلاة
  الوسطى صلاة العصر " </p><p class="hadith">  </p><p>وقال آخرون: بل الصلاة الوسطى
  صلاة الظهر.</p><p>ذكر من قال ذلك:</p><p>حدثنا محمد بن بشار، قال: ثنا عفان، قال:
  ثنا همام، قال: ثنا قتادة، عن سعيد بن المسيب، عن ابن عمر، عن زيد بن ثابت، قال: الصلاة
  الوسطى صلاة الظهر.</p><p>حدثنا محمد بن عبد الله المخزومي، قال: ثنا أبو عامر، قال:
  ثنا شعبة، عن قتادة، عن سعيد بن المسيب، عن ابن عمر، عن زيد، يعني ابن غابت، مثله.</p><p>حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سعد بن إبراهيم، قال: سمعت
  حفص بن عاصم يحدث عن زيد بن ثابت، قال: الصلاة الوسطى الظهر.</p><p>حدثنا ابن المثنى،
  قال: ثنا سليمان بن داود، قال: ثنا شعبة، وحدثني يعقوب بن إبراهيم، قال: ثنا ابن علية،
  عن شعبة، قال: أخبرني عمر بن سليمان من ولد عمر بن الخطاب، قال: سمعت عبد الرحمن بن
  أبان بن عثمان، يحدث عن أبيه، عن زيد بن ثابت، قال: الصلاة الوسطى هي الظهر.</p><p>حدثنا
  زكريا بن يحيى بن أبي زائدة، قال: ثنا عبد الصمد، قال: ثنا شعبة، عن عمر بن سليمان
  هكذا قال أبو زائدة، عن عبد الرحمن بن أبان، عن أبيه، عن زيد بن ثابت في حديثه رفعه:
  الصلاة الوسطى صلاة: الظهر.</p><p>حدثنا ابن حميد، قال: ثنا عبد الله بن يزيد، قال:
  ثنا حيوة بن شريح وابن لهيعة، قالا: ثنا أبو عقيل زهرة بن معبد، أن سعيد بن المسيب
  حدثه أنه كان قاعدا هو وعروة بن الزبير وإبراهيم بن طلحة، فقال سعيد بن المسيب: سمعت
  أبا سعيد الخدري يقول: الوسطى هي الظهر”، فمر علينا عبد الله بن عمر، فقال عروة: أرسلوا
  إلى ابن عمر فاسألوه، فأرسلوا إليه غلاما فسأله، ثم جاءنا الرسول فقال يقول: هي صلاة
  الظهر. فشككنا في قول الغلام، فقمنا جميعا، فذهبنا إلى ابن عمر، فسألناه، فقال: هي
  صلاة الظهر.</p><p>حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا العوام بن حوشب، قال: ثني
  رجل من الأنصار، عن زيد بن ثابت أنه كان يقول: هي الظهر.</p><p>حدثني أحمد بن إسحاق،
  ثنا أبو أحمد، قال: ثنا ابن أبي ذئب، وحدثني المثنى، قال: ثنا آدم، قال: ثنا ابن أبي
  ذئب، عن الزبرقان بن عمرو، عن زيد بن ثابت، قال: الصلاة الوسطى: صلاة الظهر.</p><p>حدثنا
  ابن البرقي، قال: ثنا ابن أبى مريم، قال: أخبرنا نافع بن يزيد، قال: ثني الوليد بن
  أبي الوليد أبو عثمان، قال: ثني عبد الله بن دينار، عن عبد الله بن عمر أنه سئل عن
  الصلاة الوسطى، قال: هي التي على أثر الضحى.</p><p>حدثنا ابن البرقي، قال: ثنا ابن
  أبي مريم، قال: ثنا نافع بن يزيد، قال: ثني الوليد بن أبي الوليد أن سلمة بن أبي مريم
  حدثه أن نفرا من قريش أرسلوا إلى عبد الله بن عمر يسألونه عن الصلاة الوسطى، فقال له:
  هي التي على أثر صلاة الضحى.</p><p>فقالوا له: ارجع واسأله، فما زادنا إلا عيا بها!
  فمر بهم عبد الرحمن بن أفلح مولى عبد الله بن عمر، فأرسلوا إليه أيضا، فقال. هي التي
  توجه فيها رسول الله صلى الله عليه وسلم إلى القبلة.</p><p>حدثني ابن البرقي قال: ثنا
  ابن أبي مريم، قال: أخبرنا نافع، قال: ثني زهرة بن - معبد، قال: ثني سعيد بن المسيب:
  أنه كان قاعدا هو وعروة وإبراهيم بن طلحة، فقال له سعيد: سمعت أبا سعيد يقول: إن صلاة
  الظهر هي الصلاة الوسطى. فمر علينا ابن عمر فقال عروة: أرسلوا إليه فاسألوه! فسأله
  الغلام فقال: هي الظهر، فشككنا في قول الغلام، فقمنا إليه جميعا، فسألناه، فقال: هي
  الظهر.</p><p>حدثنا ابن بشار، قال: ثنا عثمان بن عمر، قال: ثنا أبو عامر، عن عبد الرحمن
  بن قيس، عن ابن أبي رافع، عن أبيه - وكان مولى لحفصة - قال: استكتبتني حفصة مصحفا وقالت
  لي: إذا أتيت على هذه الآية فأعلمني حتى أمليها عليك كما أقرأنيها! فلما أتيت على هذه
  الآية: { حافظوا على الصلوات والصلاة الوسطى } أتيتها، فقالت: اكتب: حافظوا على الصلوات
  والصلاة الوسطى وصلاة العصر. فلقيت أبي بن كعب أو زيد بن ثابت، فقلت: يا أبا المنذر
  إن حفصة قالت كذا وكذا. قال: هو كما قالت، أو ليس أشغل ما نكون عند صلاة الظهر في غنمنا
  ونواضحنا؟</p><p>وعلة من قال ذلك ما حدثنا به محمد بن المثنى، قال: ثنا محمد بن جعفر،
  قال: ثنا شعبة، قال: أخبرني عمرو بن أبي حكيم، قال: سمعت الزبرقان يحدث عن عروة بن
  الزبير، عن زيد بن ثابت، قال: كان رسول الله صلى الله عليه وسلم يصلي الظهر بالهاجرة،
  ولم يكن يصلي صلاة أشد على أصحاب النبي صلى الله عليه وسلم منها، قال: فنزلت { حافظوا
  على الصلوات والصلاة الوسطى } وقال: إن قبلها صلاتين وبعدها صلاتين.</p><p>حدثنا مجاهد
  بن موسى، قال: ثنا يزيد بن هارون، قال. أخبرنا ابن أبي ذئب، عن الزبر قان قال: إن رهطا
  من قريش مر بهم زيد بن ثابت، فأرسلوا إليه رجلين يسألانه عن الصلاة الوسطى، فقال زيد:
  هي الظهر. فقام رجلان منهم فأتيا أسامة بن زيد فسألاه عن الصلاة الوسطى، فقال: هي الظهر،
  إن رسول الله صلى الله عليه وسلم كان يصلي الظهر بالهجير، فلا يكون وراءه إلا الصف
  والصفان، الناس يكونون في قاتلتهم وفي تجارتهم، فقال رسول الله: ”لقد هممت أن أحرق
  على أقوام لا يشهدون الصلاة بيوتهم”قال: فنزلت هذه الآية: { حافظوا على الصلوات والصلاة
  الوسطى }.</p><p>وكان آخرون يقرؤون ذلك: { حافظوا على الصلوات والصلاة الوسطى وصلاة
  العصر }.</p><p>ذكر من كان يقول ذلك كذلك.</p><p>حدثنا محمد بن بشار، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن أبي بشر، عن عبد الله بن يزيد الأزدي، عن سالم بن عبد الله،
  أن حفصة أمرت إنسانا فكتب مصحفا، فقالت: إذا بلغت هذه الآية: { حافظوا على الصلوات
  والصلاة الوسطى } فآذني، فلما بلغ آذنها، فقالت: اكتب: حافظوا على الصلوات والصلاة
  الوسطى وصلاة العصر.</p><p>حدثنا ابن المثنى، قال: ثنا عبد الوهاب، قال: ثنا عبيد الله،
  عن نافع أن حفصة أمرت مولى لها أن يكتب لها مصحفا فقالت: إذا بلغت هذه الآية: { حافظوا
  على الصلوات والصلاة الوسطى } فلا تكتبها حتى أمليها عليك كما سمعت رسول الله صلى الله
  عليه وسلم يقرؤها. فلما بلغها أمرته فكتبها: وحافظوا على الصلوات والصلاة الوسطى وصلاة
  العصر وقوموا الله قانتين و؛ قال نافع: فقرأت ذلك المصحف فوجدت فيه الواو.</p><p>حدثنا
  الربيع بن سليمان، قال: ثنا أسد بن موسى، قال: ثنا حماد بن سلمة، عن عبيد الله بن عمر،
  عن نافع، عن حفصة زوج النبي صلى الله عليه وسلم أنها قالت لكاتب مصحفها: إذا بلغت مواقيت
  الصلاة فأخبرني حتى آمرك ما سمعت من رسول الله صلى الله عليه وسلم يقول. فلما أخبرها
  قالت: اكتب فإني سمعت رسول الله صلى الله عليه وسلم يقول: { حافظوا على الصلوات والصلاة
  الوسطى } وصلاة العصر.</p><p>حدثنا أبو كريب، قال: ثنا عبدة بن سليمان، قال: ثنا محمد
  بن عمرو، قال: ثني أبو سلمة، عن عمرو بن رافع مولى عمر، قال: كان مكتوبا في مصحف حفصة:
  { حافظوا على الصلوات والصلاة الوسطى } وصلاة العصر وقوموا لله قانتين.</p><p>حدثنا
  محمد بن عبد الله بن عبد الحكم المصري، قال: ثنا أبي وشعيب، عن الليث، قال: ثنا خالد
  بن يزيد، عن ابن أبي هلال، عن زيد، عن عمرو بن رافع، قال: دعتني حفصة فكتبت لها مصحفا،
  فقالت: إذا بلغت آية الصلاة فأخبرني، فلما كتبت: { حافظوا على الصلوات والصلاة الوسطى
  } قالت: ”وصلاة العصر”أشهد أني سمعتها من رسول الله صلى الله عليه وسلم.</p><p>حدثني
  محمد بن عبد الله بن عبد الحكم، قال: ثني أبي وشعيب بن الليث، عن الليث، قال: أخبرني
  خالد بن يزيد، عن ابن أبي هلال، عن زيد أنه بلغه عن أبي يونس مولى عائشة، مثل ذلك.</p><p>حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني الليث، قال: حدثني خالد، عن سعيد، عن زيد بن أسلم
  أنه بلغه عن أبي يونس مولى عائشة، عن عائشة، مثل ذلك</p><p>حدثنا محمد بن المثنى، قال:
  ثنا وهب بن جرير، قالا: أخبرنا شعبة، عن أبي إسحاق، عن عمير بن مريم، عن ابن عباس {
  حافظوا على الصلوات والصلاة الوسطى } وصلاة العصر.</p>'
