text: <p>{ حَٰفِظُواْ عَلَى ٱلصَّلَوٰتِ } الخمس بأدائها في أوقاتها { وَٰلصَّلَٰوةِ
  ٱ لْوُسْطَى } هي العصر أو الصبح أو الظهر أو غيرها أقوال وأفردها بالذكر لفضلها {
  وَقُومُواْ لِلَّهِ } في الصلاة { قَٰنِتِينَ } قيل مطيعين لقوله صلى الله عليه وسلم</p><p
  class="hadith"> " كل قنوت في القرآن فهو طاعة " </p><p>رواه أحمد وغيره، وقيل ساكتين
  لحديث زيد بن أرقم:</p><p class="hadith"> " كنا نتكلم في الصلاة حتى نزلت فأمرنا بالسكوت
  ونهينا عن الكلام " </p><p>رواه الشيخان.</p>
