text: <p>{ حَافِظُواْ عَلَى الصَّلَوَاتِ } بذكرها، أو تعجيلها. { الْوُسْطَى } خُصت
  بالذكر لانفرادها بالفضل، وهي العصر، لقول الرسول صلى الله عليه وسلم:</p><p class="hadith">
  " حبسونا عن الصلاة الوسطى. صلاة العصر " </p><p>، أو الظهرُ، لأن الرسول صلى الله
  عليه وسلم كان يصليها بالهاجرة فلم يكن على الصحابة أشد منها فنزلت، لأن قبلها صلاتين
  وبعدها صلاتين، أو المغرب لتوسط عددها، وأنها لا تقصر، أو الصبح، لقوله ـ تعالى ـ {
  وَقُومُواْ لِلَّهِ قَانِتِينَ } ولا قنوت في غيرها، أو هي مبهمة في الخمس غير معينة
  ليكون أبلغ في المحافظة على جميعها. { قَانِتِينَ } القنوت من الدوام على أمر واحد،
  أو من الطاعة، أو من الدعاء يريد طائعين، أو ساكتين عن منهي الكلام، أو خاشعين عن العبث
  والتلفت، أو داعين، أو طول القيام، أو القراءة.</p>
