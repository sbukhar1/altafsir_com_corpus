text: '<p>قوله تعالى: { فَأَنجَيْنَاكُمْ... }</p><p>قال البسيلي: في تفسير قوله تعالى:
  " فأنجيناكم " قدم الإنجاء وإن كان دفع المؤلم آكد مراعاة للترتيب الوجودي لأن الإنجاء
  متقدم على إغراق آل فرعون.</p>'
