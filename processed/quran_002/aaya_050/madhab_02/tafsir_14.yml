text: '<p>{ فرقنا } معناه: جعلناه فرقاً، وقرأ الزهري " فرَّقنا " بتشديد الراء، ومعنى
  { بكم } بسببكم، وقيل لما كانوا بين الفرق وقت جوازهم فكأنهم بهم فرق، وقيل معناه لكم،
  والباء عوض اللام وهذا ضعيف، و { البحر } هو بحر القلزم، ولم يفرق البحر عرضاً جزعاً
  من ضفة إلى ضفة، وإنما فرق من موضع إلى موضع آخر في ضفة واحدة، وكان ذلك الفرق بقرب
  موضع النجاة، ولا يلحق في البر إلا في أيام كثيرة بسبب جبال وأوعار حائلة.</p><p>وذكر
  العامري أن موضع خروجهم من البحر كان قريباً من برية فلسطين وهي كانت طريقهم.</p><p>وقيل
  انفلق البحر عرضاً وانفرق البحر على اثني عشر طريقاً، طريق لكل سبط فلما دخلوها قالت
  كل طائفة غرق أصحابنا وجزعوا، فقال موسى: اللهم أعني على أخلاقهم السيئة، فأوحى الله
  إليه أن أدر عصاك على البحر، فأدارها فصار في الماء فتوح كالطاق يرى بعضهم بعضاً، وجازوا،
  وجبريل صلى الله عليه وسلم في ساقتهم على ماذيانة يحث بني إسرائيل ويقول لآل فرعون:
  مهلاً حتى يلحق آخركم أولكم، فلما وصل فرعون إلى البحر أراد الدخول فنفر فرسه فتعرض
  له جبريل بالرمكة فاتبعها الفرس، ودخل آل فرعون وميكائيل يحثهم، فلما لم يبق إلا ميكائيل
  في ساقتهم على الضفة وحده انطبق البحر عليهم فغرقوا.</p><p>و { تنظرون } قيل معناه
  بأبصاركم، لقرب بعضهم من بعض.</p><p>وقيل معناه ببصائركم للاعتبار لأنهم كانوا في شغل
  عن الوقوف والنظر بالأبصار.</p><p>وقيل: إن آل فرعون طفوا على الماء فنظروا إليهم.</p><p>وقيل
  المعنى وأنتم بحال من ينظر لو نظر، كما تقول: هذا الأمر منك بمرأى ومسمع، أي بحال تراه
  وتسمعه إن شئت.</p><p>قال الطبري رحمه الله: وفي إخبار القرآن على لسان محمد صلى الله
  عليه وسلم بهذه المغيبات التي لم تكن من علم العرب ولا وقعت إلا في خفي علم بني إسرائيل،
  دليل واضح عند بني إسرائيل وقائم عليهم بنبوة محمد صلى الله عليه وسلم.</p><p>وقرأ
  الجمهور " واعدنا ".</p><p>وقرأ أبو عمرو. " وعدنا " ، ورجحه أبو عبيد، وقال: إن المواعدة
  لا تكون إلا من البشر.</p><p>قال القاضي أبو محمد رحمه الله: وليس هذا بصحيح، لأن قبول
  موسى لوعد الله والتزامه وارتقابه يشبه المواعدة، و { موسى } اسم أعجمي لا ينصرف للعجمة
  والتعريف، والقبط على ما يروى يقولون للماء " مو " ، وللشجر " سا " ، فلما وُجِدَ موسى
  في التابوت عند ماء وشجر سُمِّي " موسى ".</p><p>قال ابن إسحاق: هو موسى بن عمران بن
  يصهر بن قاهث بن لاوي بن يعقوب بن إسحاق بن إبراهيم الخليل، ونصب أربعين على المفعول
  الثاني، ولا يجوز نصبها على الظرف في هذا الموضع، وهي فيما روي ذو القعدة وعشر ذي الحجة،
  وخص الليالي دون الأيام بالذكر إذ الليلة أقدم من اليوم وقبله في الرتبة، ولذلك وقع
  بها التاريخ.</p><p>قال النقاش: " وفي ذلك إشارة إلى صلة الصوم، لأنه لو ذكر الأيام
  لأمكن أن يعتقد أنه كان يفطر بالليل، فلما نص على الليالي اقتضت قوة الكلام أنه عليه
  السلام واصل أربعين ليلة بأيامها ".</p><p>قال القاضي أبو محمد رحمه الله: حدثني أبي
  رضي الله عنه قال: سمعت الشيخ الزاهد الإمام الواعظ أبا الفضل بن الجوهري رحمه الله
  يعظ الناس بهذا المعنى في الخلوة بالله والدنو منه في الصلاة ونحوه، وأن ذلك يشغل عن
  كل طعام وشراب ويقول: أين حال موسى في القرب من الله ووصال ثمانين من الدهر من قوله
  حين سار إلى الخضر لفتاه في بعض يوم: " آتنا غداءنا "؟ وكل المفسرين على أن الأربعين
  كلها ميعاد.</p><p>وقال بعض البصريين: وَعَدَهُ رأس الأربعين ليلة.</p><p>قال القاضي
  أبو محمد: وهذا ضعيف: وقوله تعالى { ثم اتخذتم }. قرأ أكثر السبعة بالإدغام.</p><p>وقرأ
  ابن كثير وعاصم في روايه حفص عنه بإظهارالذال و { ثم } للمهلة، ولتدل على أن الاتخاذ
  بعد المواعدة، واتخذ وزنه افتعل من الأخذ.</p><p>قال أبو علي: " هو من تخذ لا من أخذ
  " وأنشد [المخرق العبدي]: [الطويل]</p><p class="poetry_or_grammar">وَقَدْ تَخِذتْ
  رِجْلي إلى جَنْبِ غَرْزِها</p><p class="poetry_or_grammar">نسيفاً كأُفْحوصِ القَطَاة
  المطرق</p><p>ونصب { العجل } بـ { اتخذتم } ، والمفعول الثاني محذوف، تقديره اتخذتم
  العجل إلهاً، واتخذ قد يتعدى إلى مفعول واحد، كقوله تعالى:</p><p class="quran">يا
  ليتني اتخذت مع الرسول سبيلاً</p><p>[الفرقان: 27] وقد يتعدى إلى مفعولين أحدهما هو
  الآخر في المعنى كقوله تعالى:</p><p class="quran">اتخذوا أيمانهم جنة</p><p>[المجادلة:
  16، المنافقون: 2]، وكهذه الآية وغيرها، والضمير في { بعده } يعود على موسى.</p><p>وقيل:
  على انطلاقه للتكليم، إذ المواعدة تقتضيه.</p><p>وقيل: على الوعد، وقصص هذه الآية أن
  موسى صلى الله عليه وسلم لما خرج ببني إسرائيل من مصر، قال لهم: إن الله تعالى سينجيكم
  من آل فرعون وينفلكم حليهم ومتاعهم الذي كان أمرهم باستعارته، وروي أنهم استعاروه برأيهم،
  فنفلهم الله ذلك بعد خروجهم، وقال لهم موسى عن الله تعالى: إنه ينزل عليّ كتاباً فيه
  التحليل والتحريم والهدى لكم، فلما جازوا البحر طالبوا موسى بما قال لهم من أمر الكتاب،
  فخرج لميعاد ربه وحده، وقد أعلمهم بالأربعين ليلة، فعدوا عشرين يوماً بعشرين ليلة،
  ثم قالوا هذه أربعون من الدهر، وقد أخلفنا الموعد، وبدا تعنتهم وخلافهم.</p><p>وكان
  السامري رجلاً من بني إسرائيل يسمى موسى بن ظفر، وقيل لم يكن من بني إسرائيل بل كان
  غريباً فيهم، وكان قد عرف جبريل عليه السلام وقت عبرهم البحر، فقالت طائفة: أنكر هيئته
  فعرف أنه ملك.</p><p>وقال طائفة: كانت أم السامري ولدته عام الذبح فجعلته في غار وأطبقت
  عليه، فكان جبريل صلى الله عليه وسلم يغذوه بأصابع نفسه فيجد في إصبع لبناً، وفي إصبع
  عسلاً، وفي إصبع سمناً، فلما رآه وقت جواز البحر عرفه، فأخذ من تحت حافر فرسه قبضة
  تراب، وألقي في روعه أنه لن يلقيها على شيء ويقول له كن كذا إلا كان، فلما خرج موسى
  لميعاده قال هارون لبني إسرائيل: إن ذلك الحلي والمتاع الذي استعرتم من القبط لا يحل
  لكم، فجيئوا به حتى تأكله النار التي كانت العادة أن تنزل على القرابين.</p><p>وقيل:
  بل أوقد لهم ناراً وأمرهم بطرح جميع ذلك فيها، فجعلوا يطرحون.</p><p>وقيل: بل أمرهم
  أن يضعوه في حفرة دون نار حتى يجيء موسى، وجاء السامري فطرح القبضة، وقال كن عجلاً.</p><p>وقيل:
  إن السامري كان في أصله من قوم يعبدون البقر، وكان يعجبه ذلك.</p><p>وقيل: بل كانت
  بنو إسرائيل قد مرت مع موسى على قوم يعبدون البقر فـ</p><p class="quran">قالوا يا
  موسى اجعل لنا إلهاً كما لهم آلهة</p><p>[الأعراف: 138]، فوعاها السامري وعلم أن من
  تلك الجهة يفتنون، ففتنت بنو إسرائيل بالعجل، وظلت منهم طائفة يعبدونه، فاعتزلهم هارون
  بمن تبعه، فجاء موسى من ميعاده فغضب حسبما يأتي قصصه في مواضعه من القرآن إن شاء الله.</p><p>ثم
  أوحى الله إليه أنه لن يتوب على بني إسرائيل حتى يقتلوا أنفسهم، ففعلت بنو إسرائيل
  ذلك، فروي أنهم لبسوا السلاح، من عبد منهم ومن لم يعبد وألقى الله عليهم الظلام، فقتل
  بعضهم بعضاً يقتل الأب ابنه والأخ أخاه، فلما استحر فيهم القتل وبلغ سبعين ألفاً عفا
  الله عنهم وجعل من مات منهم شهيداً، وتاب على البقية، فذلك قوله: { ثم عفونا عنكم }.</p><p>وقال
  بعض المفسرين: وقف الذين عبدوا العجل صفاً ودخل الذين لم يعبدوه عليهم بالسلاح فقتلوهم.</p><p>وقالت
  طائفة: جلس الذين عبدوا بالأفنية، وخرج يوشع بن نون ينادي: ملعون من حل حبوته، وجعل
  الذين لم يعبدوا يقتلونهم، وموسى في خلال ذلك يدعو لقومه ويرغب في العفو عنهم، وإنما
  عوقب الذين لم يعبدوا بقتل أنفسهم على أحد الأقوال أو بقتلهم قراباتهم على الأقوال
  الأخر لأنهم لم يغيروا المنكر حين عبدوا العجل، وإنما اعتزلوا وكان الواجب عليهم أن
  يقاتلوا من عبده، و { أنتم ظالمون } مبتدأ وخبر في موضع الحال، وقد تقدم تفسير الظلم،
  والعفو تغطية الأثر وإذهاب الحال الأولى من الذنب أو غيره، ولا يستعمل العفو بمعنى
  الصفح إلا في الذنب وعفا عنهم عز وجل أي عمن بقي منهم لم يقتل، و { لعلكم } ترج لهم
  في حقهم وتوقع منهم لا في حق الله عز جل، لأنه كان يعلم ما يكون منهم.</p><p>قوله تعالى:
  { وإذ آتينا موسى الكتاب } ، { إذ } عطف على ما ذكر من النعم، و { الكتاب } هو التوراة
  بإجماع من المتأولين.</p><p>واختلف في { الفرقان } هنا فقال الزجاج وغيره هو التوراة
  أيضاً كرر المعنى لاختلاف اللفظ، ولأنه زاد معنى التفرقة بين الحق والباطل، ولفظة الكتاب
  لا تعطي ذلك.</p><p>وقال آخرون: { الكتاب } التوراة، و { الفرقان } سائر الآيات التي
  أوتي موسى صلى الله عليه وسلم، لأنها فرقت بين الحق والباطل.</p><p>وقال آخرون: { الفرقان
  }: النصر الذي فرق بين حالهم وحال آل فرعون بالنجاة والغرق.</p><p>وقال ابن زيد: "
  الفرقان انفراق البحر له حتى صار فرقاً ".</p><p>وقال الفراء وقطرب: معنى هذه الآية:
  آتينا موسى الكتاب ومحمداً الفرقان.</p><p>قال القاضي أبو محمد رحمه الله: وهذا ضعيف.</p><p>و
  { لعلكم تهتدون } ترج وتوقع مثل الأول.</p>'
