text: '<p>الفرق: الفصل بين الشيئين و «بكم» بمعنى «لكم». وإِنما ذكر آل فرعون دونه،
  لأنه قد علم كونه فيهم. وفي قوله تعالى: { وأنتم تنظرون }: قولان. أحدهما: أنه من نظر
  العين، معناه: وأنتم ترونهم يغرقون. والثاني: أَنه بمعنى: العلم، كقوله تعالى:</p><p
  class="quran">ألم تر إِلى ربك كيف مد الظل</p><p>[الفرقان:45]. قاله الفراء.</p><p>الاشارة
  إِلى قصتهم</p><p>روى السدي عن أشياخه: أن الله تعالى أمر موسى أن يخرج ببني إسرائيل،
  وألقى على القبط الموت، فمات بكر كل رجل منهم، فأصبحوا يدفنونه، فشغلوا عن طلبهم حتى
  طلعت الشمس، قال عمرو بن ميمون: فلما خرج موسى بلغ ذلك فرعون، فقال: لا تتبعوهم حتى
  يصيح الديك، فما صاح ديك ليلتئذ. قال أبو السليل: لما انتهى موسى إِلى البحر قال: هيه
  أبا خالد، فأخذه أفكل، يعني: رعدة، قال مقاتل: تفرق الماء يميناً وشمالاً كالجبلين
  المتقابلين، وفيهما كوىً ينظر كل سبط إلى الآخر. قال السدي: فلما رآه فرعون متفرقاً
  قال: ألا ترون البحر فرق مني، فانفتح لي؟! فأتت خيل فرعون فأبت أن تقتحم، فنزل جبريل
  على ماذيانة، فتشامت الحصن ريح الماذيانة، فاقتحمت في إثرها، حتى إِذا همَّ أولهم أن
  يخرج، ودخل آخرهم، أمر البحر أن يأخذهم، فالتطم عليهم.</p>'
