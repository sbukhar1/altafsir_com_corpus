text: '<p>قوله عز وجل: { وَإِذْ نَجَّيناكُمْ مِنْ آلِ فِرْعَوْنَ } يعني من قوم فرعون،
  وآل الرَّجُلِ: هم الَّذين تؤول أمورهم إليه، إما في نسب، أو في صحبة، وَاختُلِف في
  الآل والأهل على قولين:</p><p>أحدهما: أنهما سواء.</p><p>والثاني: وهو قول الكسائي:
  أنه يقال: آل الرجل، إذا ذكر اسمهُ، فإن كُنَيَ عنه قيل أهله، ولم يُقَلْ آله، كما
  يقال: أهل العلم، وأهل البصرة، ولا يقال: آل العلم، وآل البصرة.</p><p>وفِرْعَوْنُ:
  قيل إنه ذلك الرجل بعينه، وقيل إنه اسمُ كلِّ ملكٍ من ملوك العمالقة، مثل قيصر للروم،
  وكسرى للفرس، وأن اسْمَ فِرْعَوْنِ مَوسَى: الوليدُ بنُ مُصْعَبٍ.</p><p>وفي قوله تعالى:
  { يَسُومُونَكُمْ سُوءَ الْعَذَابِ } ثلاثةُ تأويلاتٍ:</p><p>أحدها: معناه يولونكم،
  مِنْ قولهم: سَامَهُ خطة خَسْفٍ، إذا أولاه.</p><p>والثاني: يُجَشِّمُونَكُمُ الأعمال
  الشَّاقَّة.</p><p>والثالث: يزيدونكم على سوء العذاب، ومنه مساومة البيع، إنما هو أن
  يزيد البائعُ المشتريَ على ثمنٍ، ويزيد المشتري على ثمنٍ، وهذا قول المفضل.</p><p>قوله
  تعالى: { وَيَسْتَحْيُونَ نِسَاءَكُمْ } أي يستبقون، وهو استفعال من الحياة، لأنهم
  كانوا يُذَبِّحُونَ الذكور، ويستبقون الإناث.</p><p>وأما اسم النساء، فقد قيل: إنه
  ينطلق على الصغار، والكبار، وقيل: بل ينطلق على الكبار، وإنما سَمَّي الصغار نساءً،
  على معنى أنهُنَّ يبقِين، حتَّى يصِرْنَ نساءً.</p><p>وإنما كان استبقاءُ النساء من
  سوء العذاب، لأنهم كانوا يستبقونهن للاسترقاق والخدمة، فصار ذلك هو سُوءَ العذاب، لا
  الاستبقاء.</p><p>وفي قوله تعالى: { وَفِي ذَلِكُم بَلاَءٌ مِنْ رَبِّكُمْ عَظِيمٌ
  } تأويلان:</p><p>أحدهما: أن فيما كانوا يفعلونه بهم: مِنْ سوء العذاب، وذبح الأبناء،
  واستحياء النساءِ شدةً وجهداً عظيماً.</p><p>والثاني: أن في إنجائهم من آل فرعونَ،
  الذين كانوا يفعلون ذلك بهم نعمةٌ من ربِّهم عظيمةٌ، وهو قول ابن عباسٍ، ومجاهدٍ، والسدي.</p><p>وأصل
  البلاء الاختبار في الخير والشر، كما قال عز وجل:</p><p class="quran">وَنَبْلُوكُم
  بِالشَّرِّ وَالْخَيْرِ فِتْنَةً</p><p>[الأنبياء: 35] لأن الاختبار قد يكون بالخير
  كما يكون بالشر، غير أن الأكثر في الشر أن يقال: بَلَوْتُه أَبْلُوهُ بلاءً، وفي الخير:
  أَبْلَيْتُهُ أُبْلِيهِ إبْلاءً، ومن ذلك قولُ زُهَيْرٍ:</p><p class="poetry_or_grammar">جَزَى
  اللهُ بِالإْحْسَانِ مَا فَعَلاَ بِكُمْ</p><p class="poetry_or_grammar">فَأَبْلاَهُمَا
  خَيْرَ الْبَلاءِ الَّذِي يَبْلُو</p><p>فجمع بين اللُّغَتين.</p><p>قوله عز وجل: {
  وَإِذْ فَرَقْنَا بِكُمُ الْبَحْرَ } فيه تأويلان: أحدهما: وإذ فصلنا بكم البحر، لأن
  الفرْقَ: الفصل بين الشيئين، فَفَرَقَ البحر اثني عشر طريقاً، وكان عددهم ستمائة ألفٍ
  وعشرين ألفاً، لا يُعَدُّ فيهم ابن عشرين لصغره ولا ابن ستين لكبره، وكان على مقدمة
  فرعونَ هامانُ في ألْفِ ألْفٍ، وسبعمائة حصانٍ، وذلك قوله:</p><p class="quran">فَأَرْسَلَ
  فِرْعَوْنُ في الْمَدَائِنِ حَاشِرِينَ. إِنَّ هَؤُلاَءِ لَشِرْ ذِمَةٌ قَلِيلُونَ</p><p>[الشعراء:
  53، 54] وهذا قول السدي.</p><p>والثاني: أن معناه: وإذ فرقنا بينكم وبين البحر، أي
  ميزنا، فأصل الفرق التمييز بين الشيئين، والفِرْقَةُ من الناس: الطائفة المتميزة من
  غيرهم.</p><p>والبحر سُمِّيَ بحراً لسعته وانبساطه، ومنه قولهم: تبحَّر في العلم، إذا
  اتَّسع فيه، والبَحِيرَةُ: الناقةُ تُشَقُّ أُذُنُها شَقّاً واسعاً.</p><p>قوله تعالى:
  { فَأَنْجَيْناكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ } فحذف ذِكْرَ فرْعَوْنَ وإن غَرِقَ
  معهم، لأنه قد عُلِمَ دخوله فيهم.</p><p>قوله تعالى: { وَأَنْتُمْ تَنْظُرُونَ } يعني
  إلى فَرْقِ البحر، حتى سلكوا فيه، وانطباقه على آل فرعون، حتى غرقوا فيه.</p>'
