text: '<p>يقول تعالى: اذكروا يا بني إسرائيل نعمتي عليكم إذ نجيناكم من آل فرعون يسومونكم
  سوء العذاب، أي: خلصتكم منهم، وأنقذتكم من أيديهم صحبة موسى عليه السلام، وقد كانوا
  يسومونكم، أي: يوردونكم ويذيقونكم ويولونكم سوء العذاب، وذلك أن فرعون لعنه الله كان
  قد رأى رؤيا هالته، رأى ناراً خرجت من بيت المقدس، فدخلت بيوت القبط ببلاد مصر، إلا
  بيوت بني إسرائيل، مضمونها أن زوال ملكه يكون على يدي رجل من بني إسرائيل، ويقال: بعد
  تحدث سماره عنده بأن بني إسرائيل يتوقعون خروج رجل منهم يكون لهم به دولة ورفعة، وهكذا
  جاء في حديث الفتون كما سيأتي في موضعه في سورة طه إن شاء الله تعالى، فعند ذلك أمر
  فرعون لعنه الله بقتل كل ذكر يولد بعد ذلك من بني إسرائيل، وأن تترك البنات، وأمر باستعمال
  بني إسرائيل في مشاق الأعمال وأرذلها، ههنا فسر العذاب بذبح الأبناء، وفي سورة إبراهيم
  عطف عليه كما قال:</p><p class="quran">يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ
  أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ</p><p>[إبراهيم: 6] وسيأتي تفسير ذلك في
  أول سورة القصص إن شاء الله تعالى، وبه الثقة والمعونة والتأييد. ومعنى يسومونكم: يولونكم،
  قاله أبو عبيدة، كما يقال: سامه خطة خسف إذا أولاه إياها، قال عمرو بن كلثوم:</p><p
  class="poetry_or_grammar">إذا ما المَلْكُ سامَ النَّاسَ خَسْفاً</p><p class="poetry_or_grammar">أَبَيْنا
  أَنْ نُقِرَّ الخَسْفَ فِيْنا</p><p>وقيل: معناه: يديمون عذابكم، كما يقال: سائمة الغنم،
  من إدامتها الرعي، نقله القرطبي، وإنما قال ههنا: { يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ
  نِسَآءَكُمْ } ليكون ذلك تفسيراً للنعمة عليهم في قوله: { يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ
  } ثم فسره بهذا؛ لقوله ههنا:</p><p class="quran">ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِىۤ أَنْعَمْتُ
  عَلَيْكُمْ</p><p>[البقرة: 40] وأما في سورة إبراهيم، فلما قال:</p><p class="quran">وَذَكِّرْهُمْ
  بِأَيَّامِ ٱللَّهِ</p><p>[إبراهيم: 5] أي: بأياديه ونعمه عليهم، فناسب أن يقول هناك:</p><p
  class="quran">يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ
  نِسَآءَكُمْ</p><p>[إبراهيم: 6] فعطف عليه الذبح؛ ليدل على تعدد النعم والأيادي على
  بني إسرائيل. وفرعون علم على كل من ملك مصر كافراً، من العماليق وغيرهم، كما أن قيصر
  علم على كل من ملك الروم مع الشام كافراً، وكسرى لمن ملك الفرس، وتبع لمن ملك اليمن
  كافراً، والنجاشي لمن ملك الحبشة، وبطليموس لمن ملك الهند، ويقال: كان اسم فرعون الذي
  كان في زمن موسى عليه السلام الوليد بن مصعب بن الريان، وقيل: مصعب بن الريان، فكان
  من سلالة عمليق بن الأود بن إرم بن سام بن نوح، وكنيته أبو مرة، وأصله فارسي من إصطخر،
  وأيّاً ما كان، فعليه لعنة الله. وقوله تعالى: { وَفِى ذَٰلِكُمْ بَلاَۤءٌ مِّن رَّبِّكُمْ
  عَظِيمٌ } قال ابن جرير: وفي الذي فعلنا بكم من إنجائنا آباءكم مما كنتم فيه من عذاب
  آل فرعون بلاء لكم من ربكم عظيم، أي: نعمة عظيمة عليكم في ذلك، وقال علي بن أبي طلحة
  عن ابن عباس: قوله تعالى: { بَلاَۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ } قال: نعمة، وقال مجاهد:
  { بَلاَۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ } قال: نعمة من ربكم عظيمة، وكذا قال أبو العالية
  وأبو مالك والسدي وغيرهم.</p><p>وأصل البلاء الاختبار، وقد يكون بالخير والشر؛ كما
  قال تعالى:</p><p class="quran">وَنَبْلُوكُم بِٱلشَّرِّ وَٱلْخَيْرِ فِتْنَةً</p><p>[الأنبياء:
  35] وقال:</p><p class="quran">وَبَلَوْنَـٰهُمْ بِٱلْحَسَنَـٰتِ وَٱلسَّيِّئَاتِ لَعَلَّهُمْ
  يَرْجِعُونَ</p><p>[الأعراف: 168] قال ابن جرير: وأكثر ما يقال في الشر: بلوته أبلوه
  بلاء، وفي الخير: أبليه إبلاء وبلاء، قال زهير بن أبي سلمى:</p><p class="poetry_or_grammar">جَزَى
  اللّهُ بالإحسانِ ما فَعَلا بكم</p><p class="poetry_or_grammar">وأَبْلاهما خَيْرَ
  البلاءِ الذي يَبْلُو</p><p>قال: فجمع بين اللغتين: لأنه أراد: فأنعم الله عليهما خير
  النعم التي يختبر بها عباده. وقيل: المراد بقوله: { وَفِى ذَٰلِكُمْ بَلاَۤءٌ } إشارة
  إلى ما كانوا فيه من العذاب المهين من ذبح الأبناء واستحياء النساء، قال القرطبي: وهذا
  قول الجمهور، ولفظه بعد ما حكى القول الأول، ثم قال: وقال الجمهور: الإشارة إلى الذبح
  ونحوه، والبلاء ههنا في الشر، والمعنى في الذبح مكروه وامتحان. وقوله تعالى: { وَإِذْ
  فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَـٰكُمْ وَأَغْرَقْنَا ءَالَ فِرْعَوْنَ وَأَنتُمْ
  تَنظُرُونَ } ، معناه: وبعد أن أنقذناكم من آل فرعون، وخرجتم مع موسى عليه السلام،
  خرج فرعون في طلبكم، ففرقنا بكم البحر؛ كما أخبر تعالى عن ذلك مفصلاً كما سيأتي في
  مواضعه، ومن أبسطها ما في سورة الشعراء إن شاء الله. { فَأَنجَيْنَـٰكُمْ } أي: خلصناكم
  منهم، وحجزنا بينكم وبينهم، وأغرقناهم وأنتم تنظرون، ليكون ذلك أشفى لصدوركم، وأبلغ
  في إهانة عدوكم. قال عبد الرزاق: أنبأنا معمر عن أبي إسحاق الهمداني عن عمرو بن ميمون
  الأودي في قوله تعالى: { وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ } - إلى قوله - { وَأَنتُمْ
  تَنظُرُونَ } ، قال: لما خرج موسى ببني إسرائيل، بلغ ذلك فرعون، فقال: لا تتبعوهم حتى
  تصيح الديكة، قال: فوالله ما صاح ليلتئذ ديك حتى أصبحوا، فدعا بشاة فذبحت، ثم قال:
  لا أفرغ من كبدها حتى يجتمع إليّ ستمائة ألف من القبط، فلم يفرغ من كبدها حتى اجتمع
  إليه ستمائة ألف من القبط، فلما أتى موسى البحر، قال له رجل من أصحابه يقال له يوشع
  بن نون: أين أمر ربك؟ قال: أمامك، يشير إلى البحر، فأقحم يوشع فرسه في البحر حتى بلغ
  الغمر، فذهب به الغمر، ثم رجع فقال: أين أمر ربك يا موسى؟ فوالله ما كذبت ولا كذبت،
  فعل ذلك ثلاث مرات، ثم أوحى الله إلى موسى أن اضرب بعصاك البحر، فضربه فانقلق، فكان
  كل فرق كالطود العظيم يقول: مثل الجبل، ثم سار موسى ومن معه، واتبعهم فرعون في طريقهم،
  حتى إذا تتاموا فيه، أطبقه الله عليهم، فلذلك قال: { وَأَغْرَقْنَا آلَ فِرْعَوْنَ
  وَأَنتُمْ تَنظُرُونَ } وكذلك قال غير واحد من السلف كما سيأتي بيانه في موضعه، وقد
  ورد أن هذا اليوم كان يوم عاشوراء، كما قال الإمام أحمد: حدثنا عفان حدثنا عبد الوارث
  حدثنا أيوب عن عبد الله بن سعيد بن جبير عن أبيه عن ابن عباس، قال: قدم رسول الله صلى
  الله عليه وسلم المدينة، فرأى اليهود يصومون يوم عاشوراء، فقال:</p><p class="hadith">
  " ما هذا اليوم الذي تصومون؟ " </p><p>قالوا: هذا يوم صالح، هذا يوم نجى الله عز وجل
  فيه بني إسرائيل من عدوهم، فصامه موسى عليه السلام، فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " أنا أحق بموسى منكم " </p><p>فصامه رسول الله صلى الله عليه وسلم
  وأمر بصومه، وروى هذا الحديث البخاري ومسلم والنسائي وابن ماجه من طرق عن أيوب السختياني
  به نحو ما تقدم، وقال أبو يعلى الموصلي: حدثنا أبو الربيع حدثنا سلام، يعني ابن سليم،
  عن زيد العمي عن يزيد الرقاشي عن أنس عن النبي صلى الله عليه وسلم قال:</p><p class="hadith">
  " فلق الله البحر لبني إسرائيل يوم عاشوراء " </p><p>وهذا ضعيف من هذا الوجه، فإن زيداً
  العمي فيه ضعف، وشيخه يزيد الرقاشي أضعف منه.</p>'
