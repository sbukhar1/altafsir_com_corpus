text: '<p>{ فَرَقْنَا } فصلنا بين بعضه وبعض حتى صارت فيه مسالك لكم. وقرىء: فرّقنا،
  بمعنى فصلنا. يقال: فرق بين الشيئين، وفرّق بين الأشياء؛ لأن المسالك كانت اثني عشر
  على عدد الأسباط. فإن قلت: ما معنى { بُكْمٌ }؟ قلت: فيه أوجه: أن يراد أنهم كانوا
  يسلكونه، ويتفرّق الماء عند سلوكهم، فكأنما فرق بهم كما يفرق بين الشيئين بما يوسط
  بينهما، وأن يراد فرقناه بسببكم، وبسبب إنجائكم، وأن يكون في موضع الحال بمعنى فرقناه
  ملتبساً بكم كقوله:</p><p class="poetry_or_grammar">تَدُوسُ بِنَا الْجَمَاجِمَ وَالتَّرِيبَا</p><p>أي
  تدوسها ونحن راكبوها. وروى أنّ بني إسرائيل قالوا لموسى: أين أصحابنا لا نراهم؟ قال:
  سيروا فإنهم على طريق مثل طريقكم. قالوا: لا نرضى حتى نراهم. فقال: اللَّهم أعني على
  أخلاقهم السيئة. فأوحى إليه: أن قل بعصاك هكذا، فقال بها على الحيطان. فصارت فيها كوى.
  فتراؤا وتسامعوا كلامهم { وَأَنتُمْ تَنظُرُونَ } إلى ذلك وتشاهدونه لا تشكون فيه.</p>'
