text: "<p>{ وَ } اذكروا { إِذْ فَرَقْنَا } فلقنا { بِكُمْ } بسببكم { ٱلْبَحْرَ } حتى
  دخلتموه هاربين من عدوّكم { فَأَنجَيْنَٰكُمْ } من الغرق { وَأَغْرَقْنَا ءَالَ فِرْعَوْنَ
  } قومه معه { وَأَنتُمْ تَنظُرُونَ } إلى انطباق البحر عليهم.</p>"
