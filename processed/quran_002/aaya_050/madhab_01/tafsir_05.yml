text: '<p>قوله تعالى: { وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَاكُمْ } «إذ»
  في موضع نصب. و «فَرَقْنَا» فلقنا؛ فكان كل فِرْق كالطَّوْد العظيم، أي الجبل العظيم.
  وأصل الفَرْق الفصل؛ ومنه فَرْق الشّعر؛ ومنه الفُرقان؛ لأنه يفرق بين الحق والباطل
  أي يفصل؛ ومنه:</p><p class="quran">فَٱلْفَارِقَاتِ فَرْقاً</p><p>[المرسلات: 4] يعني
  الملائكة تنزل بالفرق بين الحق والباطل؛ ومنه:</p><p class="quran">يَوْمَ ٱلْفُرْقَانِ</p><p>[الأنفال:
  41] يعني يوم بَدْر، كان فيه فرق بين الحق والباطل، ومنه:</p><p class="quran">وَقُرْآناً
  فَرَقْنَاهُ</p><p>[الإسراء: 106] أي فصّلناه وأحكمناه. وقرأ الزُّهْرِيّ: «فرّقنا»
  بتشديد الراء؛ أي جعلناه فرقاً. ومعنى «بكم» أي لكم، فالباء بمعنى اللام. وقيل: الباء
  في مكانها؛ أي فرقنا البحر بدخولكم إياه. أي صاروا بين الماءين، فصار الفرق بهم؛ وهذا
  أوْلَى يبيّنه</p><p class="quran">فَٱنفَلَقَ</p><p>[الشعراء: 63].</p><p>قوله تعالى:
  { ٱلْبَحْرَ } البحر معروف، سُمي بذلك لاتساعه. ويقال: فَرَسٌ بَحْرٌ إذا كان واسع
  الجَرْي؛ أي كثيره. ومن ذلك</p><p class="hadith"> " قول رسول الله صلى الله عليه وسلم
  في مَنْدُوب فرس أبي طلحة: «وإنْ وجدناه لبحراً» " </p><p>والبحر: الماء الملح. ويقال:
  أبحر الماء: مَلُح؛ قال نُصَيب:</p><p class="poetry_or_grammar">وقد عاد ماءُ الأرض
  بَحْراً فزادني</p><p class="poetry_or_grammar">إلى مَرَضِي أن أبْحَرَ المَشْربُ
  العذْبُ</p><p>والبحر: البلدة؛ يقال: هذه بَحْرَتُنا؛ أي بلدتنا. قاله الأُمويّ. والبَحَر:
  السُّلال يصيب الإنسان. ويقولون: لقيته صَحْرَةً بَحْرَةً؛ أي بارزاً مكشوفاً. وفي
  الخبر عن كعب الأحبار قال: إن لله ملَكاً يقال له: صندفاييل، البحار كلها في نقرة إبهامه.
  ذكره أبو نعيم عن ثور بن يزيد عن خالد بن مَعْدان عن كعب.</p><p>قوله تعالى: { فَأَنجَيْنَاكُمْ
  } أي أخرجناكم منه؛ يقال: نجوت من كذا نجاء، ممدود، ونجاة، مقصور. والصدق منجاة. وأنجيت
  غيري ونجّيته؛ وقرىء بهما «وإذ نجيناكم»، «فأنجيناكم».</p><p>قوله تعالى: { وَأَغْرَقْنَا
  آلَ فِرْعَوْنَ } يقال: غَرق في الماء غَرَقاً فهو غَرِق وغارق أيضاً؛ ومنه قول أبي
  النَّجْم:</p><p class="poetry_or_grammar">من بين مقتولٍ وطافٍ غارِقِ</p><p>وأغرقه
  غيره وغَرّقه فهو مغرَّق وغريق. ولجام مغرّق بالفضة؛ أي مُحَلًّى. والتغريق: القتل؛
  قال الأعشى:</p><p class="poetry_or_grammar">ألا ليت قَيْساً غَرّقته القوابل</p><p>وذلك
  أن القابلة كانت تغرّق المولود في ماء السَّلَى عام القحط، ذكرا كان أو أنثى حتى يموت،
  ثم جعل كل قتل تغريقاً؛ ومنه قول ذي الرُّمة:</p><p class="poetry_or_grammar">إذا
  غَرَّقتْ أرباضُها ثِنْيَ بَكْرةٍ</p><p class="poetry_or_grammar">بتَيْهَاءَ لم تُصبِح
  رَءُوماً سَلُوبُهَا</p><p>والأرباض: الحبال. والبَكْرة: الناقة الفتِيّة. وثِنْيُها:
  بطنها الثاني؛ وإنما لم تعطف على ولدها لما لحقها من التعب.</p><p>القول في ٱختلاف
  العلماء في كيفيّة إنجاء بني إسرائيل</p><p>فذكر الطبري أن موسى عليه السلام أُوحِيَ
  إليه أن يسري من مصر ببني إسرائيل فأمرهم موسى أن يستعيروا الحليّ والمتاع من القبط،
  وأحلّ الله ذلك لبني إسرائيل؛ فسرى بهم موسى من أول الليل؛ فأعلم فرعون فقال: لا يتبعهم
  أحد حتى تصيح الدِّيكَة، فلم يصِح تلك الليلة بمصر ديك؛ وأمات الله تلك الليلة كثيراً
  من أبناء القبط فاشتغلوا في الدفن وخرجوا في الأتباع مشرقين؛ كما قال تعالى:</p><p
  class="quran">فَأَتْبَعُوهُم مُّشْرِقِينَ</p><p>[الشعراء: 60]. وذهب موسى إلى ناحية
  البحر حتى بلغه. وكانت عِدّة بني إسرائيل نَيِّفاً على ستمائة ألف. وكانت عِدّة فرعون
  ألف ألف ومائتي ألف. وقيل: إن فرعون اتّبعه في ألف ألف حصان سوى الإناث. وقيل: دخل
  إسرائيل ـ وهو يعقوب عليه السلام ـ مصر في ستة وسبعين نفساً من ولده وولد ولده؛ فأنمى
  الله عددهم وبارك في ذرّيته؛ حتى خرجوا إلى البحر يوم فرعون وهم ستمائة ألف من المقاتلة
  سوى الشيوخ والذرية والنساء. وذكر أبو بكر عبد اللَّه بن محمد بن أبي شيبة قال حدّثنا
  شَبَابة بن سَوّار عن يونس بن أبي إسحٰق عن أبي إسحٰق عن عمرو بن ميمون عن عبد اللَّه
  بن مسعود أن موسى عليه السلام حين أسري ببني إسرائيل بلغ فرعون فأمر بشاة فذبحت، ثم
  قال: لا والله لا يفرغ من سلخها حتى تجتمع لي ستمائة ألف من القبط؛ قال: فانطلق موسى
  حتى ٱنتهى إلى البحر؛ فقال له: ٱفْرُق؛ فقال له البحر: لقد ٱستكبرت يا موسى! وهل فَرْقت
  لأحد من ولد آدم فأفرق لك! قال: ومع موسى رجل على حصان له؛ قال: فقال له ذلك الرجل:
  أين أُمرتَ يا نبيّ الله؟ قال: ما أُمِرْتُ إلا بهذا الوجه؛ قال: فأقحم فرسه فسبح فخرج.
  فقال أين أُمرتَ يا نبي الله؟ قال: ما أمِرتُ إلا بهذا الوجه؛ قال: والله مَا كَذَبْتَ
  ولا كُذِّبْتَ؛ ثم ٱقتحم الثانية فسَبَح به حتى خرج؛ فقال: أين أُمرت يا نبيّ الله؟
  فقال: ما أمرتُ إلا بهذا الوجه؛ قال: والله ما كَذَبْتَ ولا كُذِّبْتَ؛ قال فأوحى الله
  إليه:</p><p class="quran">أن ٱضْرِبْ بِعَصَاكَ الْبَحْرَ</p><p>[الأعراف:160] فضربه
  موسى بعصاه؛</p><p class="quran">فَٱنفَلَقَ فَكَانَ كُلُّ فِرْقٍ كَٱلطَّوْدِ ٱلْعَظِيمِ</p><p>[الشعراء:
  63]. فكان فيه ٱثنا عشر فِرقاً، لاثني عشر سِبْطا، لكل سبط طريق يتراءون؛ وذلك أن أطواد
  الماء صارفيها طيقاناً وشبابيك يرى منها بعضهم بعضاً؛ فلما خرج أصحاب موسى وقام أصحاب
  فرعون التطم البحر عليهم فأغرقهم. ويذكر أن البحر هو بحر القُلْزم، وأن الرجل الذي
  كان مع موسى على الفرس هو فتاه يوشع بن نون. وأن الله تعالى أوحى إلى البحر أن ٱنفرق
  لموسى إذا ضربك؛ فبات البحر تلك الليلة يضطرب؛ فحين أصبح ضرب البحر وكنّاه أبا خالد.
  ذكره ٱبن أبي شيبة أيضاً. وقد أكثر المفسرون في قصص هذا المعنى؛ وما ذكرناه كافٍ، وسيأتي
  في سورة «يونس، والشعراء» زيادة بيان إن شاء الله تعالى.</p><p>فصل: ذكر الله تعالى
  الإنجاء والإغراق، ولم يذكر اليوم الذي كان ذلك فيه. فروى مسلم عن ٱبن عباس:</p><p
  class="hadith"> " أن رسول الله صلى الله عليه وسلم قدم المدينة فوجد اليهود صياماً
  يوم عاشوراء؛ فقال لهم رسول الله صلى الله عليه وسلم: «ما هذا اليوم الذي تصومونه»
  فقالوا: هذا يوم عظيم أنجى الله فيه موسى وقومه وغَرّق فرعونَ وقومه، فصامه موسى شكراً؛
  فنحن نصومه. فقال رسول الله صلى الله عليه وسلم: «فنحن أحق وأولى بموسى منكم» فصامه
  رسول الله صلى الله عليه وسلم وأمر بصيامه " </p><p class="hadith">  </p><p>وأخرجه
  البخاري أيضاً عن ٱبن عباس،</p><p class="hadith"> " وأن النبيّ صلى الله عليه وسلم
  قال لأصحابه: «أنتم أحق بموسى منهم فصوموا» ". </p><p>مسألة: ظاهر هذه الأحاديث تدل
  على أن النبيّ صلى الله عليه وسلم إنما صام عاشوراء وأمر بصيامه ٱقتداء بموسى عليه
  السلام على ما أخبره به اليهود. وليس كذلك؛ لما روته عائشة رضي الله عنها قالت:</p><p
  class="hadith"> " كان يوم عاشوراء تصومه قريش في الجاهلية، وكان رسول الله صلى الله
  عليه وسلم يصومه في الجاهلية؛ فلما قدم المدينة صامه وأمر بصيامه؛ فلما فُرض رمضان
  ترك صيام يوم عاشوراء فمن شاء صامه ومن شاء تركه " </p><p>أخرجه البخاريّ ومسلم.</p><p>فإن
  قيل: يحتمل أن تكون قريش إنما صامتة بإخبار اليهود لها لأنهم كانوا يسمعون منهم؛ لأنهم
  كانوا عندهم أهل علم؛ فصامه النبيّ عليه السلام كذلك في الجاهلية، أي بمكة؛ فلما قدم
  المدينة ووجد اليهود يصومونه قال:</p><p class="hadith"> " نحن أحقّ وأولى بموسى منكم
  " </p><p>فصامه ٱتباعاً لموسى. «وأمر بصيامه» أي أوجبه وأكدّ أمره، حتى كانوا يصومونه
  الصغار. قلنا: هذه شبهة من قال: إن النبيّ صلى الله عليه وسلم لعلّه كان متعبداً بشريعة
  موسى؛ وليس كذلك، على ما يأتي بيانه في «الأنعام» عند قوله تعالى:</p><p class="quran">فَبِهُدَاهُمُ
  ٱقْتَدِهْ</p><p>[الأنعام: 90].</p><p>مسألة: اختلِف في يوم عاشوراء؛ هل هو التاسع
  من المحرّم أو العاشر؟ فذهب الشافعيّ إلى أنه التاسع؛ لحديث الحكم بن الأعرج قال: ٱنتهيت
  إلى ٱبن عباس رضي الله عنهما وهو متوَسِّد رداءه في زمزم، فقلت له: أخبرني عن صوم عاشوراء؛
  فقال: إذا رأيت هلال المحرّم فٱعدُد وأصْبِحْ يوم التاسع صائماً. قلت: هكذا كان محمد
  صلى الله عليه وسلم يصومه؟ قال نعم. خرّجه مسلم. وذهب سعيد بن المسيب والحسن البصري
  ومالك وجماعة من السلف إلى أنه العاشر. وذكر الترمذي حديث الحَكَم ولم يصفه بصحة ولا
  حسن. ثم أردفه: أنبأنا عبد الوارث عن يونس عن الحسن عن ٱبن عباس قال:</p><p class="hadith">
  " أمر رسول الله صلى الله عليه وسلم بصوم عاشوراء يوم العاشر " </p><p>قال أبو عيسى:
  حديث ٱبن عباس حديث حسن صحيح. قال الترمذيّ: وروى عن ٱبن عباس أنه قال: صوموا التاسع
  والعاشر وخالفوا اليهود. وبهذا الحديث يقول الشافعيّ وأحمد بن حنبل وإسحٰق. قال غيره:
  وقول ٱبن عباس للسائل: «فٱعدُد وأصبح يوم التاسع صائماً» ليس فيه دليل على ترك صوم
  العاشر، بل وعد أن يصوم التاسع مضافاً إلى العاشر.</p><p>قالوا: فصيام اليومين جَمْع
  بين الأحاديث. وقول ٱبن عباس للحَكَم لما قال له: هكذا كان محمد صلى الله عليه وسلم
  يصومه؟ قال: نعم. معناه أن لو عاش؛ وإلا فما كان النبيّ صلى الله عليه وسلم صام التاسع
  قطّ. يبيِّنه ما خرّجه ٱبن ماجه في سُننه ومسلم في صحيحه عن ٱبن عباس قال قال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " لئن بَقِيت إلى قابلٍ لأصومّن اليوم
  التاسع ". </p><p>فضيلة: روى أبو قتادة أن النبيّ صلى الله عليه وسلم قال:</p><p class="hadith">
  " صيام يوم عاشوراء أحتسب على الله أن يكفّر السَّنة التي قبله " </p><p>أخرجه مسلم
  والترمذيّ، وقال: لا نعلم في شيء من الروايات أنه قال: «صيام يوم عاشوراء كفّارة سنة»
  إلا في حديث أبي قتادة.</p><p>قوله تعالى: { وَأَنْتُمْ تَنظُرُونَ } جملة في موضع
  الحال، ومعناه بأبصاركم؛ فيقال إن آل فرعون طفوا على الماء فنظروا إليهم يغرقون، وإلى
  أنفسهم ينجون؛ ففي هذا أعظم المِنّة. وقد قيل: إنهم أخرجوا لهم حتى رأوهم. فهذه مِنّة
  بعد مِنّة. وقيل: المعنى «وأنتم تنظرون» أي ببصائركم الاعتبار؛ لأنهم كانوا في شغل
  عن الوقوف والنظر بالأبصار. وقيل: المعنى وأنتم بحال من ينظر لو نظر؛ كما تقول: هذا
  الأمر منك بمرأى ومسمع؛ أي بحال تراه وتسمعه إن شئت. وهذا القول والأوّل أشبه بأحوال
  بني إسرائيل لتوالي عدم الاعتبار فيما صدر من بني إسرائيل بعد خروجهم من البحر؛ وذلك
  أن الله تعالى لما أنجاهم وغرّق عدوّهم قالوا: يا موسى إن قلوبنا لا تطمئن، إن فرعون
  قد غَرِق! حتى أمر الله البحر فلفَظَه فنظروا إليه.</p><p>ذكر أبو بكر بن أبي شيبة
  عن قيس بن عُبَاد: أن بني إسرائيل قالت: ما مات فرعون وما كان ليموت أبداً! قال: فلما
  أن سمع الله تكذيبهم نبيه عليه السلام، رمى به على ساحل البحر كأنه ثور أحمر يتراءاه
  بنو إسرائيل؛ فلما أطمأنوا وبُعثوا من طريق البر إلى مدائن فرعون حتى نقلوا كنوزه وغرِقوا
  في النعمة، رأوا قوماً يَعكُفون على أصنام لهم؛ قالوا يا موسى ٱجعل لنا إلٰهاً كما
  لهم آلهة؛ حتى زجرهم موسى وقال: أغير الله أبغيكم إلٰهاً وهو فضّلكم على العالمين؛
  أي عالمي زمانه. ثم أمرهم أن يسيروا إلى الأرض المقدّسة التي كانت مساكن آبائهم ويتطهروا
  من أرض فرعون. وكانت الأرض المقدّسة في أيدي الجبارين قد غُلبوا عليها فٱحتاجوا إلى
  دفعهم عنها بالقتال؛ فقالوا: أتريد أن تجعلنا لُحْمة للجبارين! فلو أنك تركتنا في يد
  فرعون كان خيراً لنا. قال:</p><p class="quran">يَاقَوْمِ ادْخُلُوا الأَرْضَ المُقَدَّسَةَ
  الَّتِي كَتَبَ اللَّهُ لَكُمْ</p><p>[المائدة: 21] إلى قوله «قَاعِدُون» حتى دعا عليهم
  وسمّاهم فاسقين. فبقوا في التِّيه أربعين سنة عقوبة ثم رحمهم فمنّ عليهم بالسّلْوَى
  وبالغمام ـ على ما يأتي بيانه ـ، ثم سار موسى إلى طُورِ سَيْناء ليجيئهم بالتوراة؛
  فاتخذوا العجل ـ على ما يأتي شأنه ـ، ثم قيل لهم: قد وصلتم إلى بيت المقدس فٱدخلوا
  الباب سُجّداً وقولوا حِطّة ـ على ما يأتي ـ، وكان موسى عليه السلام شديد الحياء سِتّيراً؛
  فقالوا: إنه آدر.</p><p>فلما ٱغتسل وضع على الحجر ثوبه؛ فعدا الحجر بثوبه إلى مجالس
  بني إسرائيل، وموسى على أثره عُريان وهو يقول: يا حجر ثوبي! فذلك قوله تعالى:</p><p
  class="quran">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَكُونُواْ كَٱلَّذِينَ آذَوْاْ مُوسَىٰ
  فَبرَّأَهُ ٱللَّهُ مِمَّا قَالُواْ</p><p>[الأحزاب: 69] على ما يأتي بيانه ـ، ثم لما
  مات هارون قالوا له: أنت قتلت هارون وحسدته؛ حتى نزلت الملائكة بسريره وهارون ميت عليه
  ـ وسيأتي في المائدة ـ، ثم سألوه أن يعلَموا آية في قبول قربانهم؛ فجعلت نار تجيء من
  السماء فتقبل قربانهم؛ ثم سألوه أنْ بيّن لنا كفارات ذنوبنا في الدنيا، فكان من أذنب
  ذنباً أصبح على بابه مكتوب: «عملت كذا، وكفارته قطع عضو من أعضائك» يسمّيه له؛ ومن
  أصابه بول لم يطهر حتى يَقرِضه ويزيل جلدته من بدنه؛ ثم بدّلوا التوراة وٱفتروا على
  الله وكتبوا بأيديهم وٱشتروْا به عَرَضاً؛ ثم صار أمرهم إلى أن قتلوا أنبياءهم ورسلهم.
  فهذه معاملتهم مع ربّهم وسيرتهم في دينهم وسوء أخلاقهم. وسيأتي بيان كل فصل من هذه
  الفصول مستوفًى في موضعه إن شاء الله تعالى. وقال الطبري: وفي أخبار القرآن على لسان
  محمد عليه السلام بهذه المغيّبات التي لم تكن من علم العرب ولا وقعت إلا في حق بني
  إسرائيل دليل واضح عند بني إسرائيل قائم عليهم بنبوّة محمد صلى الله عليه وسلم.</p>'
