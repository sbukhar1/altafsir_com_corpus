text: "<p>{ لاَّ جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنّسَاء مَا لَمْ تَمَسُّوهُنَّ
  } وفي قراءة (تُماسُّوهُنَّ) أي تجامعوهن { أَوْ } لم { تَفْرِضُواْ لَهُنَّ فَرِيضَةً
  } مهراً و(ما) مصدرية ظرفية أي لا تَبِعَة عليكم في الطلاق- زمن عدم المسيس والفرض-
  بإثم ولا مهر فطلقوهن { وَمَتِّعُوهُنَّ } أعطوهن ما يتمتعن به { عَلَى ٱلْمُوسِعِ
  } الغني منكم { قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ } الضيق الرزق { قَدَرُهُ } يفيد أنه
  لا نظر إلى قدر الزوجة { مَتَٰعًا } تمتيعاً { بِٱلْمَعْرُوفِ } شرعاً صفة (متاعاً)
  { حَقّاً } صفة ثانية أو مصدر مؤكِّد { عَلَى ٱلْمُحْسِنِينَ } المطيعين.</p>"
