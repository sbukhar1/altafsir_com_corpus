text: '<p>{ لاَّ جُنَاحَ عَلَيْكُمْ } لا تبعة عليكم من إيجاب مهر { إِن طَلَّقْتُمُ
  ٱلنّسَاء مَا لَمْ تَمَسُّوهُنَّ } ما لم تجامعوهن { أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً
  } إلا أن تفرضوا لهن فريضة، أو حتى تفرضوا، وفرض الفريضة: تسمية المهر. وذلك أن المطلقة
  غير المدخول بها إن سمّى لها مهر فلها نصف المسمى، وإن لم يسم لها فليس لها نصف مهر
  المثل ولكن المتعة. والدليل على أن الجناح تبعة المهر قوله: { وَإِن طَلَّقْتُمُوهُنَّ
  } إلى قوله: { فَنِصْفُ مَا فَرَضْتُمْ } فقوله: فنصف ما فرضتم: إثبات للجناح المنفي
  ثمة، والمتعة درع وملحفة وخمار على حسب الحال عند أبي حنيفة، إلا أن يكون مهر مثلها
  أقل من ذلك. فلها الأقل من نصف مهر المثل ومن المتعة، ولا ينقص من خمسة دراهم؛ لأن
  أقل المهر عشرة دراهم فلا ينقص من نصفها. و { ٱلْمُوسِعِ } الذي له سعة. و { ٱلْمُقْتِرِ
  } الضيق الحال. [و] { قَدَرُهُ } مقداره الذي يطيقه، لأنّ ما يطيقه هو الذي يختص به.
  وقرىء بفتح الدال. والقدْر والقدَر لغتان. وعن النبي صلى الله عليه وسلم.</p><p>(138)</p><p
  class="hadith"> " أنه قال لرجل من الأنصار تزوج امرأة ولم يسم لها مهراً، ثم طلقها
  قبل أنّ يمسها: «أمتعتها»؟ قال: لم يكن عندي شيء. قال: «متعها بقلنسوتك» " </p><p>وعند
  أصحابنا لا تجب المتعة إلا لهذه وحدها، وتستحب لسائر المطلقات ولا تجب. { مَّتَـٰعًا
  } تأكيد لمتعوهن، بمعنى تمتيعاً { بِٱلْمَعْرُوفِ } بالوجه الذي يحسن في الشرع والمروءة
  { حَقّاً } صفة لمتاعاً، أي متاعاً واجباً عليهم. أو حق ذلك حقاً { عَلَى ٱلْمُحْسِنِينَ
  } على الذين يحسنون إلى المطلقات بالتمتيع، وسماهم قبل الفعل محسنين كما قال صلى الله
  عليه وسلم.</p><p>(139)</p><p class="hadith"> " من قتل قتيلاً فله سلبه " </p><p>{
  إَّلا أَن يَعْفُونَ } يريد المطلقات. فإن قلت: أي فرق بين قولك: الرجال يعفون. والنساء
  يعفون؟ قلت: الواو في الأوّل ضميرهم، والنون علم الرفع. والواو في الثاني لام الفعل
  والنون ضميرهنّ، والفعل مبني لا أثر في لفظه للعامل وهو في محل النصب ويعفو: عطف على
  محله. و { ٱلَّذِى بِيَدِهِ عُقْدَةُ ٱلنّكَاحِ } الوليّ يعني إلا أن تعفو المطلقات
  عن أزواجهن فلا يطالبنهم بنصف المهر، وتقول المرأة: ما رآني ولا خدمته ولا استمتع بي
  فكيف آخذ منه شيئاً، أو يعفو الولي الذي يلي عقد نكاحهن، وهو مذهب الشافعي. وقيل هو
  الزوج، وعفوه أن يسوق إليها المهر كاملاً، وهو مذهب أبي حنيفة والأوّل ظاهر الصحة.
  وتسمية الزيادة على الحق عفواً فيها نظر، إلا أن يقال كان الغالب عندهم أن يسوق إليها
  المهر عند التزوّج، فإذا طلقها استحقّ أن يطالبها بنصف ما ساق إليها، فإذا ترك المطالبة
  فقد عفا عنها.</p><p>أو سماه عفواً على طريق المشاكلة. وعن جبير بن مطعم أنه تزوج امرأة
  وطلقها قبل أن يدخل بها فأكمل لها الصداق وقال: أنا أحق بالعفو. وعنه: أنه دخل على
  سعد بن أبي وقاص فعرض عليه بنتاً له فتزوّجها، فلما خرج طلقها وبعث إليها بالصداق كاملاً،
  فقيل له: لم تزوّجتها؟ فقال: عرضها عليّ فكرهت ردّه. قيل: فلم بعثت بالصداق؟ قال: فأين
  الفضل؟ و { ٱلْفَضْلِ } التفضل. أي ولا تنسوا أن يتفضل بعضكم على بعض وتتمرؤا ولا تستقصوا،
  وقرأ الحسن «أن يعفوْ الذي» بسكون الواو وإسكان الواو والياء في موضع النصب تشبيه لهما
  بالألف لأنهما أختاها. وقرأ أبو نُهيك: «وأن يعفو»، بالياء. وقرىء: «ولا تنسو الفضل»،
  بكسر الواو.</p>'
