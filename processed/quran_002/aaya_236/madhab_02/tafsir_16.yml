  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
text: <p>{ أَوْ تَفْرِضُواْ } بمعنى " ولم تفرضوا " أو " فرضتم أو لم تفرضوا " فحذف
  فرضتم. { فَرِيضَةً } صداقاً، سمي بذلك، لأنه أوجبه على نفسه، وأصل الفرض الواجب {
  وَمَتِّعُوهُنَّ } بمال ينتفعن به بقدر نصف صداق المثل، أو يقدرها الحاكم باجتهاده،
  أو خادم ودون ذلك الوَرِق، ودون ذلك الكسوة وهي واجبة لكل مطلقة، أو لغير المدخول بها
  إذا لم يسمِّ لها صداقاً، أو لكل مطلقة إلا غير المدخول بها، أو هي مندوب إليها.</p>
