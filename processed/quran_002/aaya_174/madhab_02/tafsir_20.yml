aaya: إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنْزَلَ اللَّهُ مِنَ الْكِتَابِ وَيَشْتَرُونَ
  بِهِ ثَمَنًا قَلِيلًا ۙ أُولَٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلَّا النَّارَ
  وَلَا يُكَلِّمُهُمُ اللَّهُ يَوْمَ الْقِيَامَةِ وَلَا يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ
  أَلِيمٌ
text: '<p>قوله تعالى: { إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَابِ
  وَيَشْتَرُونَ بِهِ ثَمَناً قَلِيلاً... }.</p><p>قال ابن عرفة: عطفه بالواو مع أن
  الشراء مسبوق عن الكتم فهلا عطف بالفاء؟</p><p>وأجاب عن ذلك بأن المراد الذمّ على كل
  وصف منهما لا على واحد فقط. وجعل الثمن مشترى فإما أن يتجوز في لفظ " يَشْتَرُونَ "
  فيجعل بمعنى يبيعون أو في لفظ " ثمنا " بمعنى مثمون قليلا؟</p><p>وهذا إن حملنا اللّفظ
  على حقيقته اللّغوية فنقول يصح: إطلاق الثمن على المشترى وعلى عوضه وإن نظرنا الاصطلاح
  فيجيء ما قلناه.</p><p>قيل لابن عرفة: ظاهره منع أخذ الأجرة على تعليم القرآن لأنه
  من كتم ما أنزل الله؟</p><p>فقال ابن عرفة: أباح له أخذ الأجرة عليه كما أباح له ثمن
  الماء لأجل المشقة، (وكما) أباح له أخذ ثمن الطّعام في الأعوام التي هي مسبغة مع أنه
  يجب عليه إعطاؤه والواجب إنما هو تعليمه وإعطاؤه ما عنده سواء كان بالثمن أو بغيره
  وليس الواجب عليه بذل ما عنده بلا ثمن وهذه أمور جعلية لا عقلية.</p><p>قوله تعالى:
  { أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ... }.</p><p>قال تعالى
  في سورة الغاشية</p><p class="quran">لَّيْسَ لَهُمْ طَعَامٌ إِلاَّ مِن ضَرِيعٍ</p><p>وأجاب
  ابن عرفة: بأن الضريع طعامهم ولا يأكلون منه وإنما تكون المعارضة إن لو قيل ليس لهم
  أكل (إلا) الضريع أو يكون باختلاف الحالات في الأوقات (أو يكون) الضريع نارا فأكلهم
  للضريع أكل للنار، والأكل المضغ فهو في الفم لا في البطن لكن روعي السبب.</p>'
