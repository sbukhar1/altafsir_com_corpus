aaya: إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنْزَلَ اللَّهُ مِنَ الْكِتَابِ وَيَشْتَرُونَ
  بِهِ ثَمَنًا قَلِيلًا ۙ أُولَٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلَّا النَّارَ
  وَلَا يُكَلِّمُهُمُ اللَّهُ يَوْمَ الْقِيَامَةِ وَلَا يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ
  أَلِيمٌ
text: "<p>{ الِّذِينَ يَكْتُمُونَ } علماء اليهود، كتموا ما في التوراة من صفة محمد
  صلى الله عليه وسلم، ونبوته. { ثَمَناً } الرشا التي أخذوها على كتم رسالته، وتغيير
  صفته، وسماه قليلاً، لانقطاع مدته، وسوء عاقبته، أو لقلته في نفسه. { إِلاَّ النَّارَ
  } سمى مأكولهم ناراً، لأنه سبب عذابهم بالنار، أو لأنه يصير يوم القيامة في بطونهم
  ناراً، فسماه بما يؤول إليه. { وَلاَ يُكَلِّمُهُمُ اللَّهُ } ولا يُسمعهم كلامه، أو
  لا يُرسل إليهم بالتحية مع الملائكة، أو عبَّر بذلك عن غضبه عليهم، فلان لا يكلم فلاناً
  إذا غضب عليه { وَلا يُزَكِّيهِمْ } لا يثني عليهم، أو لا يصلح أعمالهم الخبيثة.</p>"
