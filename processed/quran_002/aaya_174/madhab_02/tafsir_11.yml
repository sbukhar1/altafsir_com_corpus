aaya: إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنْزَلَ اللَّهُ مِنَ الْكِتَابِ وَيَشْتَرُونَ
  بِهِ ثَمَنًا قَلِيلًا ۙ أُولَٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلَّا النَّارَ
  وَلَا يُكَلِّمُهُمُ اللَّهُ يَوْمَ الْقِيَامَةِ وَلَا يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ
  أَلِيمٌ
text: '<p>قوله تعالى: { إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَا أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَـٰبِ
  } نزلت في رؤساء اليهود كانوا يرجون أن يكون النبي - عليه السلام - منهم فلما كان من
  غيرهم خشوا بأن تذهب منافعهم من السفلة فعمدوا إلى صفة النبي - صلى الله عليه وسلم
  - فغيروها. ويقال: غيروا تأويلها فنزلت هذه الآية { إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَا
  أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَـٰبِ } يعني في التوراة بكتمان صفة النبي - صلى الله عليه
  وسلم - { وَيَشْتَرُونَ بِهِ ثَمَناً قَلِيلاً } يعني يختارون به عرضاً يسيراً من [منافع]
  الدنيا { أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ } يعني يأكلون
  الحرام وإنما سمي الحرام ناراً لأنه يستوجب به النار. كما قال في آية أخرى:</p><p class="quran">إِنَّ
  ٱلَّذِينَ يَأْكُلُونَ أَمْوَٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً إِنَّمَا يَأْكُلُونَ فِي بُطُونِهِمْ
  نَاراً</p><p>[النساء: 10]. { وَلاَ يُكَلّمُهُمُ ٱللَّهُ يَوْمَ ٱلْقِيَـٰمَةِ } أي
  لا يكلمهم بكلام الخير لأنه يكلمهم بكلام العذاب حيث قال تعالى:</p><p class="quran">ٱخْسَئُواْ
  فِيهَا وَلاَ تُكَلِّمُونِ</p><p>[المؤمنون: 108]، { وَلاَ يُزَكِّيهِمْ } أي ولا يطهرهم
  من الأعمال الخبيثة السيئة. وقال الزجاج: ولا يزكيهم أي لا يثني عليهم خيراً ومن لا
  يثنى عليه فهو معذب { وَلَهُمْ عَذَابٌ أَلِيمٌ } أي وجيع يعني الذين يكتمون ما أنزل
  الله من الكتاب وكذلك كل من كان عنده علم فاحتاج الناس إلى ذلك فكتمه فهو من أهل هذه
  الآية. وهذا كما روى أبو هريرة عن النبي: - صلى الله عليه وسلم - أنه قال:</p><p class="hadith">
  " من كتم علماً ألجمه الله تعالى يوم القيامة بلجام من نار " </p><p>ثم قال: { أُوْلَـٰئكَ
  ٱلَّذِينَ } يعني رؤساء اليهود { ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ
  } يعني اختاروا الكفر على الإيمان { وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ } يعني اختاروا النار
  على الجنة { فَمَا أَصْبَرَهُمْ عَلَى ٱلنَّارِ } يقول: فما الذي أجرأهم على فعل أهل
  النار. ويقال: معناه فما أبقاهم في النار كما يقال: فما أصبر فلاناً على الحبس: أي
  أبقاه: { ذٰلِكَ } أي ذلك العذاب { بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَـٰبَ بِٱلْحَقِّ
  } أي القرآن { بِٱلْحَقِّ } أي بالعدل { وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي ٱلْكِتَـٰبِ
  } أي في القرآن { لَفِي شِقَاقٍ بَعِيدٍ } أي في ضلالة بينة ويقال: معناه أن الله تعالى
  أنزل القرآن على محمد - عليه السلام - بالعدل فتركوا اتباعه وخالفوه فاستوجبوا بذلك
  العذاب ويقال: لفي شقاق بعيد أي في خلاف بعيد من الحق وذكر عن قتادة أنه قال: { فَمَا
  أَصْبَرَهُمْ عَلَى ٱلنَّارِ } أي فما أجرأهم على العمل الذي يقرب إلى النار وروي عن
  مجاهد أنه قال: ما أعلمهم بعمل أهل النار ويريد ما أدومهم على عمل أهل النار وقال أبو
  عبيدة: ما الذي صيرهم ودعاهم إلى النار.</p>'
