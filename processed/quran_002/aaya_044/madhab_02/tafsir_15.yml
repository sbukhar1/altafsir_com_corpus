  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
text: "<p>قال ابن عباس: نزلت في اليهود، كان الرجل يقول لقرابته من المسلمين في السر:
  اثبت على ما أنت عليه فإنه حق. والألف في «أتأمرون» ألف الاستفهام، ومعناه التوبيخ.</p><p>وفي
  «البر» هاهنا ثلاثة أقوال. أحدها: أنه التمسك بكتابهم، كانوا يأمرون باتباعه ولا يقومون
  به. والثاني: اتباع محمد صلى الله عليه وسلم، روي القولان عن ابن عباس. والثالث: الصدقة،
  كانوا يأمرون بها، ويبخلون. ذكره الزجاج.</p><p>قوله تعالى: { وتنسون } أي تتركون.
  وفي «الكتاب» قولان. أحدهما: أنه التوراة، قاله الجمهور. والثاني: أنه القرآن، فلا
  يكون الخطاب على هذا القول لليهود.</p>"
