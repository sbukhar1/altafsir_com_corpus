text: '<p>قوله عز وجلَّ: { أَتَأْمُرُونَ النَّاسَ بِالبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمُ
  } فيه ثلاثة أقاويل:</p><p>أحدها: أنهم كانوا يأمرون الناس بطاعة الله، وهم يَعْصُونَهُ،
  وهو قولُ السدي، وقتادة، لأنه قد يعبر بالبر عن الطاعة، قال الشاعِرُ:</p><p class="poetry_or_grammar">لاَهُمَّ
  إِنَّ آلَ بَكْرٍ دُونَكَا</p><p class="poetry_or_grammar">يَبرُّكَ النَّاسُ وَيَفْجُرُونَكَا</p><p>أي
  يُطِيعونك.</p><p>والثاني: أنهم كانوا يأمرون الناس بالتمسك بكتاب ربهم ويتركونه بجحود
  ما فيه من نبوَّة محمدٍ صلى الله عليه وسلم، وهو قول ابن عباس.</p><p>والثالث: أنهم
  كانوا يأمرون بالصدقة ويضنون بها.</p>'
