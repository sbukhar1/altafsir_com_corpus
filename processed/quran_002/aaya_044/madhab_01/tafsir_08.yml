text: "<p>{ أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرّ } بالإيمان بمحمد { وَتَنسَوْنَ أَنفُسَكُمْ
  } تتركونها فلا تأمرونها به { وَأَنتُمْ تَتْلُونَ ٱلْكِتَٰبَ } التوراة وفيها الوعيد
  على مخالفة القول العمل؟ { أَفَلاَ تَعْقِلُونَ } سُوْءَ فعلكم فترجعون؟ فجملة النسيان
  محل الاستفهام الإنكاري.</p>"
