text: '<p>يعنـي بقوله جل ثناؤه: أولئك الذين يقولون بعد قضاء مناسكهم:</p><p class="quran">رَبَّنَآ
  آتِنَا فِي ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ</p><p>[البقرة:
  201] رغبة منهم إلـى الله جل ثناؤه فـيـما عنده، وعلـماً منهم بأن الـخير كله من عنده،
  وأن الفضل بـيده يؤتـيه من يشاء. فأعلـم جل ثناؤه أن لهم نصيبـاً وحظاً من حجهم ومناسكهم
  وثوابـاً جزيلاً علـى عملهم الذي كسبوه، وبـاشروا معاناته بأموالهم وأنفسهم خاصاً ذلك
  لهم دون الفريق الآخر الذين عانوا ما عانوا من نصب أعمالهم وتعبها، وتكلفوا ما تكلفوا
  من أسفـارهم بغير رغبة منهم فـيـما عند ربهم من الأجر والثواب، ولكن رجاء خسيس من عرض
  الدنـيا وابتغاء عاجل حطامها. كما:</p><p>حدثنا بشر، قال: ثنا يزيد بن زريع، قال: ثنا
  سعيد، عن قتادة فـي قوله:</p><p class="quran">فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ
  آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلاَقٍ</p><p>[البقرة: 200]
  قال: فهذا عبد نوى الدنـيا لها عمل ولها نصب، { وَمِنْهُمْ مَنْ يَقُولُ رَبَّنا آتِنا
  فِـي الدُّنْـيا حَسَنَةً وفِـي الآخِرَةِ حَسَنَةً وَقِنا عَذَابَ النَّارِ أُولَئِكَ
  لَهُمْ نَصيبٌ ممَّا كَسَبُوا } أي حظ من أعمالهم.</p><p>وحدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي:</p><p class="quran">فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ
  آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلاَقٍ</p><p>[البقرة: 200]
  إنـما حجوا للدنـيا والـمسألة، لا يريدون الآخرة ولا يؤمنون بها،</p><p class="quran">وِمِنْهُمْ
  مَّن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا
  عَذَابَ ٱلنَّارِ</p><p>[البقرة: 201] قال: فهؤلاء النبـيّ صلى الله عليه وسلم والـمؤمنون
  { أُولَئِكَ لَهُمْ نَصيبٌ مـمَّا كَسَبُوا وَاللّهُ سَرِيعُ الـحِسابِ } لهؤلاء الأجر
  بـما عملوا فـي الدنـيا.</p><p>وأما قوله: { وَاللّهُ سَرِيعُ الـحِسابِ } فإنه يعنـي
  جل ثناؤه: أنه مـحيط بعمل الفريقـين كلـيهما اللذين من مسألة أحدهما: ربنا آتنا فـي
  الدنـيا ومن مسألة الآخر: ربنا آتنا فـي الدنـيا حسنة وفـي الآخرة حسنة وقنا عذاب النار
  فمـحص له بأسرع الـحساب، ثم إنه مُـجازٍ كلا الفريقـين علـى عمله.</p><p>وإنـما وصف
  جل ثناؤه نفسه بسرعة الـحساب، لأنه جل ذكره يحصي ما يحصى من أعمال عبـاده بغير عقد
  أصابع ولا فكر ولا روية فعل العجزة الضعفة من الـخـلق، ولكنه لا يخفـى علـيه شيء فـي
  الأرض ولا فـي السماء، ولا يعزب عنه مثقال ذرّة فـيهما، ثم هو مـجاز عبـاده علـى كل
  ذلك فلذلك جل ذكره امتدح بسرعة الـحساب، وأخبر خـلقه أنه لـيس لهم بـمثل فـيحتاج فـي
  حسابه إلـى عقد كف أو وعي صدر.</p>'
