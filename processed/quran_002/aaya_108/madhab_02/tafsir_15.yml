aaya: أَمْ تُرِيدُونَ أَنْ تَسْأَلُوا رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِنْ قَبْلُ
  ۗ وَمَنْ يَتَبَدَّلِ الْكُفْرَ بِالْإِيمَانِ فَقَدْ ضَلَّ سَوَاءَ السَّبِيلِ
text: '<p>قوله تعالى: { أم تريدون أن تسألوا رسولكم }</p><p>في سبب نزولها خمسة أقوال.</p><p>أحدها:
  أن رافع بن حريملة، ووهب بن زيد، قالا لرسول الله: ائتنا بكتاب نقرؤه تنزله من السماء
  علينا، وفجر لنا أنهاراً حتى نتبعك، فنزلت الآية، قاله ابن عباس.</p><p>والثاني: أن
  قريشاً سألت النبي صلى الله عليه وسلم أن يجعل لهم الصفا ذهباً، فقال: «هو لكم كالمائدة
  لبني إِسرائيل [إن كفرتم] فأبوا» قاله مجاهد.</p><p>والثالث: أن رجلاً قال: يا رسول
  الله لو كانت كفاراتنا ككفارات بني إسرائيل، فقال النبي، صلى الله عليه وسلم:</p><p
  class="hadith"> " اللهم لا نبغيها، ما أعطاكم الله، خير مما أعطى بني إسرائيل، كانوا
  إذا أصاب أحدهم الخطيئة؛ وجدها مكتوبة على بابه وكفارتها، فان كفرها كانت له خزياً
  في الدنيا، وإن لم يكفرها كانت له خزياً في الآخرة، فقد أعطاكم الله خيراً مما أعطى
  بني إسرائيل " </p><p>فقال:</p><p class="quran">ومن يعمل سوءاً أو يظلم نفسه ثم يستغفر
  الله يجد الله غفوراً رحيماً</p><p>[النساء: 110] وقال:</p><p class="hadith"> " الصلوات
  الخمس، والجمعة إلى الجمعة كفارة لما بينهن " </p><p>فنزلت هذه الآية. قاله أبو العالية.</p><p>والرابع:
  أن عبد الله بن أبي أمية المخزومي أتى النبي، صلى الله عليه وسلم، في رهط من قريش،
  فقال: يا محمد: والله لا أؤمن بك حتى تأتي بالله والملائكة قبيلاً، فنزلت هذه الآية.
  ذكره ابن السائب.</p><p>والخامس: أن جماعة من المشركين جاؤوا إلى النبي صلى الله عليه
  وسلم، فقال بعضهم: لن نؤمن لك حتى تفجر لنا من الأرض ينبوعاً. وقال آخر: لن أؤمن لك
  حتى تسير لنا جبال مكة، وقال عبد الله بن أبي أمية: لن أؤمن لك حتى تأتي بكتاب من السماء،
  فيه: من الله رب العالمين إلى ابن أبي أمية: اعلم أني قد أرسلت محمدا إلى الناس. وقال
  آخر: هلا جئت بكتابك مجتمعاً، كما جاء موسى بالتوراة. فنزلت هذه الآية. ذكره محمد بن
  القاسم الأنباري.</p><p>وفي المخاطبين بهذه الآية ثلاثة أقوال.</p><p>أحدها: أنهم قريش،
  قاله ابن عباس ومجاهد. والثاني اليهود، قاله مقاتل. والثالث: جميع العرب، قاله أبو
  سليمان الدمشقي.</p><p>وفي «أم» قولان.</p><p>أحدهما: أنها بمعنى: بل تقول العرب: هل
  لك عليَّ حق، أم أنت معروف بالظلم. يريدون: بل أنت. وأنشدوا:</p><p class="poetry_or_grammar">بدت
  مثل قرن الشمس في رونق الضحى</p><p class="poetry_or_grammar">وصورتها أم أنت في العين
  أملح</p><p>ذكره الفراء والزجاج.</p><p>والثاني: بمعنى الاستفهام. فان اعترض معترض،
  فقال: إنما تكون للاستفهام إذا كانت مردودة على استفهام قبلها، فأين الاستفهام الذي
  تقدمها؟ فعنه جوابان. أحدهما: أنه قد تقدمها استفهام، وهو قوله { ألم تعلم أن الله
  على كل شيء قدير } ذكره الفراء. وكذلك قال ابن الأنباري: هي مردودة على الألف في: {
  ألم تعلم } فإن اعترض على هذا الجواب، فقيل: كيف يصح العطف ولفظ: { ألم تعلم } ينبىء
  عن الواحد، و { تريدون } عن جماعة؟ فالجواب: أنه إنما رجع الخطاب من التوحيد إلى الجمع،
  لأن ما خوطب به النبي صلى الله عليه وسلم، فقد خوطبت به أمته، فاكتفى به من أمته في
  المخاطبة الأولى، ثم أظهر المعنى في المخاطبة الثانية.</p><p>ومثل هذا قوله تعالى:</p><p
  class="quran">يا أيها النبي إِذا طلقتم النساء فطلقوهن لعدتهن</p><p>[الطلاق:1]. ذكر
  هذا الجواب ابن الأنباري. فأما الجواب الثاني عن { أم }؛ فهو أنها للاستفهام، وليست
  مردودة على شيء. قال الفراء: إذا توسط الاستفهام الكلام؛ ابتدىء بالألف وبأم، وإذا
  لم يسبقه كلام؛ لم يكن إلا بالألف أو بـ «هل». وقال ابن الأنباري: «أم» جارية مجرى
  «هل»، غير أن الفرق بينهما: أن «هل» استفهام مبتدأ، لا يتوسط ولا يتأخر، و «أم»: استفهام
  متوسط، لا يكون إلا بعد كلام.</p><p>فأما الرسول هاهنا؛ فهو: محمد صلى الله عليه وسلم،
  والذي سئل موسى من قبل قولهم:</p><p class="quran">أرنا الله جهرة</p><p>[النساء: 153].
  وهل سألوا ذلك نبياً أم لا؟ فيه قولان. أحدهما: أنهم سألوا ذلك، فقالوا</p><p class="quran">لن
  نؤمن لك حتى تأتي بالله والملائكة قبيلاً</p><p>[الإسراء:92]. قاله ابن عباس والثاني:
  أنهم بالغوا في المسائل، فقيل لهم بهذه الآية: لعلكم تريدون أن تسألوا محمداً أن يريكم
  الله جهرة، قاله أبو سليمان الدمشقي.</p><p>والكفر: الجحود، والإيمان: التصديق. وقال
  أبو العالية: المعنى: ومن يتبدل الشدة بالرخاء. وسواء السبيل: وسطه.</p>'
