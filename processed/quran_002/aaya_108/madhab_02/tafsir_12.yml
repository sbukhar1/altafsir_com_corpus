aaya: أَمْ تُرِيدُونَ أَنْ تَسْأَلُوا رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِنْ قَبْلُ
  ۗ وَمَنْ يَتَبَدَّلِ الْكُفْرَ بِالْإِيمَانِ فَقَدْ ضَلَّ سَوَاءَ السَّبِيلِ
text: "<p>قوله تعالى: { وَدَّ كَثِيرٌ مِّنْ أَهْلِ الكِتَابِ لَوْ يرُدَّونَكُم مِّن
  بَعْدِ إِيمَانِكُمْ كُفَّاراً } سبب نزولها، ما رُوِيَ أن نفراً من اليهود، منهم فنحاص،
  وزيد بن قيس، دعوا حذيفة وعمار إلى دينهما، وقالوا نحن أهدى منكم سبيلاً، فقال لهم
  عمار: وكيف نقض العهد عندكم؟ قالوا: شديد، قال عمار: فإني عاهدت ربي ألا أكفر بمحمد
  أبداً، ولا أتبع ديناً غير دينه، فقالت اليهود: أما عمار فقد صبأ وضل عن سواء السبيل،
  فكيف أنت يا حذيفة؟ فقال حذيفة: الله ربي، ومحمد نبيي، والقرآن إمامي، أطيع ربي، وأقتدي
  برسولي، وأعمل بكتاب ربي. فقالا: وإلهِ موسى، لقد أُشْرِبَتْ قلوبُكُما حبَّ محمد،
  فأنزل الله عز وجل هذه الآية.</p><p>{ مِنْ بَعْدِ مَا تَبَيَّنَ لَهُمُ الْحَق } يعني
  من بعد ما تبين لليهود، أن محمداً نبي صادق، وأن الإسلام دين حق.</p><p>{ فَاْعْفُوا
  وَاصْفَحُوا } يعني بقوله فاعفوا، أي اتركوا اليهود، واصفحوا عن قولهم { حَتَّى يَأْتِيَ
  اللهُ بِأَمْرِهِ } يعني مَا أَذِنَ بِهِ في (بني قريظة)، من القتل والسبي، وفي(بني
  النضير) من الجلاء والنفي.</p>"
