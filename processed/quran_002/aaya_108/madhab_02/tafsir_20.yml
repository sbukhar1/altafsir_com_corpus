aaya: أَمْ تُرِيدُونَ أَنْ تَسْأَلُوا رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِنْ قَبْلُ
  ۗ وَمَنْ يَتَبَدَّلِ الْكُفْرَ بِالْإِيمَانِ فَقَدْ ضَلَّ سَوَاءَ السَّبِيلِ
text: '<p>قوله تعالى: { أَمْ تُرِيدُونَ أَن تَسْئَلُواْ رَسُولَكُمْ... }</p><p>إن
  كان الخطاب للمؤمنين فالمراد أن تسألوا الرسول الذي (أقررتم برسالته، وإن كان الخطاب
  للكفار فالمراد الرسول) الذي ثبتت رسالته إليكم في نفس الأمر.</p><p>قوله تعالى: {
  وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ }.</p><p>قالوا:
  { سَوَآءَ ٱلسَّبِيلِ } وسطه. ورد عليه ابن عرفة: أنه يلزمهم المفهوم وهو أنه يكون
  اهتدى لبعض سبيل الحق وهو جانباه والجواب: أن السبيل اسم جنس يعم طريق الحق والباطل
  و { سَوَآءَ } هنا هو طريق الحق منهما، قال الله تعالى:</p><p class="quran">إِنَّا
  هَدَيْنَاهُ ٱلسَّبِيلَ إِمَّا شَاكِراً وَإِمَّا كَفُوراً</p>'
