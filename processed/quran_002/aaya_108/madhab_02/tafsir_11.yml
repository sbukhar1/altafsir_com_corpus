aaya: أَمْ تُرِيدُونَ أَنْ تَسْأَلُوا رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِنْ قَبْلُ
  ۗ وَمَنْ يَتَبَدَّلِ الْكُفْرَ بِالْإِيمَانِ فَقَدْ ضَلَّ سَوَاءَ السَّبِيلِ
text: '<p>{ أَمْ تُرِيدُونَ أَنْ تَسْأَلُوا رَسُولَكُمْ } قال مقاتل: معناه أتريدون
  أن تسألوا رسولكم { كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ } أي كما سألت بنو إسرائيل موسى
  عليه السلام حيث قالوا:</p><p class="quran">أَرِنَا ٱللَّهِ جَهْرَةً</p><p>[النساء:
  153]. ويقال: إن اليهود سألوا أصحاب رسول الله - صلى الله عليه وسلم - بأن يطلبوا القربان
  كما كان لموسى عليه السلام. وروي عن الضحاك أنه قال: دخل جماعة من كفار قريش فيهم أبو
  جهل وغيره، فقالوا لرسول الله: إن كنت نبياً فاكشف عنا الغطاء حتى نرى الله جهرة، فنزلت
  الآية { أَمْ تُرِيدُونَ أَن تَسْـئَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ
  } حيث قالوا: { أَرِنَا ٱللَّهِ جَهْرَةً } ثم قال { وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَـٰنِ
  } أي يختار الكفر على الإيمان { فَقَدْ ضَلَّ سَوَاء ٱلسَّبِيلِ } (أي أخطأ قصد السبيل
  وهو الطريق) الهدى.</p>'
