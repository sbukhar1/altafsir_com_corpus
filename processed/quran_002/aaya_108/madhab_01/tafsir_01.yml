aaya: أَمْ تُرِيدُونَ أَنْ تَسْأَلُوا رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِنْ قَبْلُ
  ۗ وَمَنْ يَتَبَدَّلِ الْكُفْرَ بِالْإِيمَانِ فَقَدْ ضَلَّ سَوَاءَ السَّبِيلِ
text: '<p>اختلف أهل التأويـل فـي السبب الذي من أجله أنزلت هذه الآية. فقال بعضهم بـما:</p><p>حدثنا
  به أبو كريب، قال: حدثنـي يونس بن بكير، وحدثنا ابن حميد، قال: ثنا سلـمة بن الفضل،
  قال: ثنا ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: حدثنـي
  سعيد بن جبـير أو عكرمة عن ابن عبـاس: قال رافع بن حريـملة ووهب بن زيد لرسول الله
  صلى الله عليه وسلم: ائتنا بكتاب تنزله علـينا من السماء نقرؤه وفجّرْ لنا أنهارا نتبعك
  ونصدّقك فأنزل الله فـي ذلك من قولهم: { أمْ تُرِيدُونَ أَنْ تَسألُوا رَسُولَكُمْ
  كما سُئِلَ مُوسَى مِنْ قَبْلُ } الآية. وقال آخرون بـما:</p><p>حدثنا بشر بن معاذ،
  قال ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { أمْ تُرِيدُونَ أنْ تَسألُوا رَسُولَكُمْ
  كما سُئِلَ مُوسَى مِنْ قَبْلُ } وكان موسى يُسأل فقـيـل له:</p><p class="quran">أَرِنَا
  ٱللَّهَ جَهْرَةً</p><p>[النساء: 153]. حدثنـي موسى بن هارون، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { أمْ تُرِيدُونَ أنْ تَسألُوا رَسُولَكُمْ كما سُئِلَ مُوسَى
  مِنْ قَبْلُ } أن يريهم الله جهرة، فسألت العرب رسول الله صلى الله عليه وسلم أن يأتـيهم
  بـالله فـيروه جهرة. وقال آخرون بـما:</p><p>حدثنـي به مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله الله: { أمْ تُرِيدُونَ
  أنْ تَسألُوا رَسُولَكُمْ كَما سُئِلَ مُوسَى مِنْ قَبْلُ } أن يريهم الله جهرة. فسألت
  قريش مـحمدا صلى الله عليه وسلم أن يجعل الله له الصفـا ذهبـا، قال:</p><p class="hadith">
  " نَعَمْ، وَهُوَ لَكُمْ كمائِدَةِ بَنِـي إسْرَائِيـلَ إنْ كَفَرْتُـمْ " </p><p>فأبوا
  ورجعوا.</p><p>حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن
  مـجاهد قال: سألت قريش مـحمداً أن يجعل لهم الصفـا ذهبـا، فقال:</p><p class="hadith">
  " نَعَمْ، وَهُوَ لَكُمْ كالـمَائِدَةِ لِبَنِـي إسْرَائِيـلَ إنْ كَفَرَتُـمْ " </p><p>فأبوا
  ورجعوا، فأنزل الله { أمْ تُرِيدُونَ أنْ تَسألُوا رَسُولَكُمْ كما سُئِلَ مُوسَى مِنْ
  قَبْلُ } أن يريهم الله جهرة.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله/</p><p>وقال آخرون بـما:</p><p>حدثنـي به الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، عن أبـي العالـية،
  قال:قال رجل: يا رسول الله لو كانت كفـاراتنا كفـارات بنـي إسرائيـل فقال النبـيّ صلى
  الله عليه وسلم:</p><p class="hadith"> " اللّهُمَّ لا نَبْغِيها ما أعْطاكُمُ اللَّهُ
  خَيْرٌ مِـمّا أعْطَى بَنِـي إسْرَائِيـلَ كانت بَنُو إسْرَائِيـلَ إذَا فَعَلَ أحَدُهُمُ
  الـخَطِيئَةَ وَجَدَهَا مَكْتُوبَةً علـى بـابِهِ وَكَفّـارَتَها، فإنْ كَفّرَها كانَتْ
  لَهُ خِزْياً فِـي الدُّنْـيا، وإنْ لَـمْ يُكَفِّرْهَا كانَتْ لَهُ خِزْياً فِـي الآخِرَةِ.
  وَقَدْ أعْطاكُمُ اللَّهُ خَيْراً مِـمّا أعْطَى بَنِـي إسْرائِيـلَ، قالَ: وَمَنْ
  يَعْمَلْ سُوءاً أوْ يَظْلِـمْ نَفْسَهُ ثُمَّ يَسْتَغْفِرِ اللَّهَ يَجِدِ اللَّهَ
  غَفُوراً رَحِيـماً } " </p><p class="hadith">  </p><p>قال: وقال:</p><p class="hadith">
  " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(47)%20" title=" اضغط
  هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic ">الصَّلَوَاتُ
  الـخَمْسُ وَالـجُمَعَةُ إلـى الـجُمُعَةِ كَفّـارَاتٌ لِـمَا بَـيْنَهُنَّ</a> </b></p><p
  class="hadith"> ". </p><p>وقال:</p><p class="hadith"> " </p><p class="hadith"><b>
  <a href="Javascript:OpenWindow(48)%20" title=" اضغط هنا لعرض تخريج الحديث " style="
  color: Red " class=" TextResultArabic ">مَنْ هَمَّ بِحَسَنَةً فَلَـمْ يَعْمَلْهَا
  كُتِبَتْ لَهُ حَسَنَةً، فإنْ عَمِلَهَا كُتِبَتْ لَهُ عَشْرَ أمْثَالِهَا، وَلاَ يَهْلِكُ
  عَلَـى اللَّهِ إلا هالِكٌ</a> </b></p><p class="hadith"> " </p><p>فأنزل الله: {
  أمْ تُرِيدُونَ أنْ تَسألُوا رَسُولَكُمْ كما سُئِلَ مُوسَى مِنْ قَبْلُ }.</p><p>واختلف
  أهل العربـية فـي معنى { أمْ } التـي فـي قوله: { أمْ تُرِيدُونَ }.</p><p>فقال بعض
  البصريـين: هي بـمعنى الاستفهام، وتأويـل الكلام: أتريدون أن تسألوا رسولكم؟ وقال آخرون
  منهم: هي بـمعنى استفهام مستقبل منقطع من الكلام، كأنك تـميـل بها إلـى أوله كقول العرب:
  إنها لإبل يا قوم أم شاء، ولقد كان كذا وكذا أم حدس نفسي.</p><p>قال: ولـيس قوله: {
  أَمْ تُرِيدُونَ } علـى الشك ولكنه قاله لـيقبح له صنـيعهم. واستشهد لقوله ذلك ببـيت
  الأخطل:</p><p class="poetry_or_grammar">كَذَبَتْكَ عَيْنُكَ أمْ رأيْتَ بِوَاسِطٍ</p><p
  class="poetry_or_grammar">غَلَسَ الظّلامِ مِنَ الرّبـابِ خيَالاَ</p><p>وقال بعض
  نـحويـي الكوفـيـين: إن شئت جعلت قوله: { أمْ تُرِيدُونَ } استفهاماً علـى كلام قد
  سبقه، كما قال جل ثناؤه:</p><p class="quran">الۤـمۤ * تَنزِيلُ ٱلْكِتَابِ لاَ رَيْبَ
  فِيهِ مِن رَّبِّ ٱلْعَالَمِينَ * أَمْ يَقُولُونَ ٱفْتَرَاهُ</p><p>[السجدة: 1-3]
  فجاءت «أم» ولـيس قبلها استفهام. فكان ذلك عنده دلـيلاً علـى أنه استفهام مبتدأ علـى
  كلام سبقه.</p><p>وقال قائل هذه الـمقالة: «أم» فـي الـمعنى تكون ردّاً علـى الاستفهام
  علـى جهتـين، إحداهما: أن تعرّف معنى «أيّ»، والأخرى أن يستفهم بها، ويكون علـى جهة
  النسق، وللذي ينوي به الابتداء إلا أنه ابتداء متصل بكلام، فلو ابتدأت كلاما لـيس قبله
  كلام ثم استفهمت لـم يكن إلا بـالألف أو ب«هَلْ». قال: وإن شئت قلت فـي قوله: { أمْ
  تُرِيدُونَ } قبله استفهام، فردّ علـيه وهو فـي قوله:</p><p class="quran">أَلَمْ تَعْلَمْ
  أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</p><p>[البقرة: 106]. والصواب من القول
  فـي ذلك عندي علـى ما جاءت به الآثار التـي ذكرناها عن أهل التأويـل أنه استفهام مبتدأ
  بـمعنى: أتريدون أيها القوم أن تسألوا رسولكم؟ وإنـما جاز أن يستفهم القوم ب«أَمْ»
  وإن كانت «أم» أحد شروطها أن تكون نسقاً فـي الاستفهام لتقدّم ما تقدّمها من الكلام
  لأنها تكون استفهاماً مبتدأ إذا تقدمها سابق من الكلام، ولـم يسمع من العرب استفهام
  بها ولـم يتقدمها كلام.</p><p>ونظيره قوله جل ثناؤه:</p><p class="quran">الۤـمۤ *
  تَنزِيلُ ٱلْكِتَابِ لاَ رَيْبَ فِيهِ مِن رَّبِّ ٱلْعَالَمِينَ * أَمْ يَقُولُونَ
  ٱفْتَرَاهُ</p><p>[السجدة: 1-3]. وقد تكون «أم» بـمعنى «بل» إذا سبقها استفهام لا يصلـح
  فـيه «أيّ»، فـيقولون: هل لك قِبَلَنا حق، أم أنت رجل معروف بـالظلـم؟ وقال الشاعر:</p><p
  class="poetry_or_grammar">فَوَاللَّهِ ما أدْرِي أسَلْـمَى تَغوَّلَتْ</p><p class="poetry_or_grammar">أمِ
  القَوْم أمْ كُلٌّ إلـيَّ حَبِـيبُ</p><p>يعنـي: بل كل إلـيّ حبـيب.</p><p>وقد كان
  بعضهم يقول منكراً قول من زعم أن «أم» فـي قوله: { أمْ تُرِيدُونَ } استفهام مستقبل
  منقطع من الكلام يـميـل بها إلـى أوله أن الأول خبر والثانـي استفهام، والاستفهام لا
  يكون فـي الـخبر، والـخبر لا يكون فـي الاستفهام ولكن أدركه الشك بزعمه بعد مضيّ الـخبر،
  فـاستفهم.</p><p>فإذا كان معنى «أم» ما وصفنا، فتأويـل الكلام: أتريدون أيها القوم
  أن تسألوا رسولكم من الأشياء نظير ما سأل قوم موسى من قبلكم، فتكفروا إن منعتـموه فـي
  مسألتكم ما لا يجوز فـي حكمة الله إعطاؤكموه، أو أن تهلكوا، إن كان مـما يجوز فـي حكمته
  عطاؤكموه فأعطاكموه ثم كفرتـم من بعد ذلك، كما هلك من كان قبلكم من الأمـم التـي سألت
  أنبـياءها ما لـم يكن لها مسألتها إياهم، فلـما أعطيت كفرت، فعوجلت بـالعقوبـات لكفرها
  بعد إعطاء الله إياها سؤلها.</p><p>القول فـي تأويـل قوله تعالـى: { وَمَنْ يَتَبَدَّلِ
  الكُفْرَ بـالإيـمَانِ }.</p><p>يعنـي جل ثناؤه بقوله: { وَمَنْ يَتَبَدَّلِ } ومن
  يستبدل الكفر ويعنـي بـالكفر: الـجحود بـالله وبآياته بـالإيـمان، يعنـي بـالتصديق
  بـالله وبآياته والإقرار به. وقد قـيـل عنى بـالكفر فـي هذا الـموضع الشدة وبـالإيـمان
  الرخاء. ولا أعرف الشدة فـي معانـي الكفر، ولا الرخاء فـي معنى الإيـمان، إلا أن يكون
  قائل ذلك أراد بتأويـله الكفر بـمعنى الشدّة فـي هذا الـموضع وبتأويـله الإيـمان فـي
  معنى الرخاء ما أعدّ الله للكفـار فـي الآخرة من الشدائد، وما أعدّ الله لأهل الإيـمان
  فـيها من النعيـم، فـيكون ذلك وجها وإن كان بعيدا من الـمفهوم بظاهر الـخطاب. ذكر من
  قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن أبـي العالـية: { وَمَنْ يَتَبَدَّلِ الكُفْرَ بِـالإيـمَانِ } يقول: يتبدّل الشدّة
  بـالرخاء.</p><p>حدثنا القاسم، قال: ثنا الـحسن، قال: حدثنـي حجاج، عن ابن أبـي جعفر،
  عن الربـيع، عن أبـي العالـية بـمثله.</p><p>وفـي قوله: { وَمَنْ يَتَبَدَّلِ الكُفْرَ
  بـالإيـمَانِ فَقَدْ ضَلَّ سَوَاءَ السَّبِـيـلِ } دلـيـل واضح علـى ما قلنا من أن
  هذه الآيات من قوله:</p><p class="quran">يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَقُولُواْ
  رَاعِنَا</p><p>[البقرة: 104] خطاب من الله جل ثناؤه الـمؤمنـين به من أصحاب رسول الله
  صلى الله عليه وسلم وعتاب منه لهم علـى أمر سلف منهم مـما سرّ به الـيهود وكرهه رسول
  الله صلى الله عليه وسلم لهم، فكرهه الله لهم. فعاتبهم علـى ذلك، وأعلـمهم أن الـيهود
  أهل غشّ لهم وحسد وبغي، وأنهم يتـمنون لهم الـمكاره ويبغونهم الغوائل، ونهاهم أن ينتصحوهم،
  وأخبرهم أن من ارتدّ منهم عن دينه فـاستبدل بإيـمانه كفراً فقد أخطأ قصد السبـيـل.</p><p>القول
  فـي تأويـل قوله تعالـى: { فَقَدْ ضَلَّ سَوَاءَ السّبِـيـلِ }.</p><p>أما قوله: {
  فَقَدْ ضَلَّ } فإنه يعنـي به ذهب وحاد. وأصل الضلال عن الشيء: الذهاب عند والـحَيْد.
  ثم يستعمل فـي الشيء الهالك والشيء الذي لا يؤبه له، كقولهم للرجل الـخامل الذي لا
  ذكر له ولا نبـاهة: ضلّ بن ضلّ، وقلّ بن قلّ كقول الأخطل فـي الشيء الهالك:</p><p class="poetry_or_grammar">كُنْتَ
  القَذَى فِـي مَوْجِ أكْدَرَ مُزْبِدٍ</p><p class="poetry_or_grammar">قَذَفَ أَلاتِـيُّ
  بِهِ فَضَلَّ ضَلالاَ</p><p>يعنـي: هلك فذهب.</p><p>والذي عنى الله تعالـى ذكره بقوله:
  { فَقَدْ ضَلَّ سَوَاءَ السّبِـيـلِ } فقد ذهب عن سواء السبـيـل وحاد عنه.</p><p>وأما
  تأويـل قوله: { سَوَاءَ السّبِـيـلِ } فإنه يعنـي بـالسواء: القصد والـمنهج، وأصل السواء:
  الوسط ذكر عن عيسى بن عمر النـحوي أنه قال: «ما زلت أكتب حتـى انقطع سَوَائي»، يعنـي
  وسطي. وقال حسان بن ثابت:</p><p class="poetry_or_grammar">يا وَيْحَ أنْصَار النّبِـيِّ
  وَنَسْلِهِ</p><p class="poetry_or_grammar">بَعدَ الـمُغَيَّبِ فِـي سَوَاءِ الـمُلْـحَدِ</p><p>يعنـي
  بـالسواء الوسط. والعرب تقول: هو فـي سواء السبـيـل، يعنـي فـي مستوى السبـيـل. وسواءُ
  الأرض مستواها عندهم، وأما السبـيـل فإنها الطريق الـمسبول، صُرف من مسبول إلـى سبـيـل.</p><p>فتأويـل
  الكلام إذا: ومن يستبدل بـالإيـمان بـالله وبرسوله الكفر فـيرتدّ عن دينه، فقد حاد
  عن منهج الطريق ووسطه الواضح الـمسبول. وهذا القول ظاهره الـخبر عن زوال الـمستبدل
  بـالإيـمان الكفر عن الطريق، والـمعنى به الـخبر عنه أنه ترك دين الله الذي ارتضاه
  لعبـاده وجعله لهم طريقاً يسلكونه إلـى رضاه، وسبـيلاً يركبونها إلـى مـحبته والفوز
  بجناته. فجعل جل ثناؤه الطريق الذي إذا ركب مـحجته السائر فـيه ولزم وسطه الـمـجتاز
  فـيه، نـجا وبلغ حاجته وأدرك طلبته لدينه الذي دعا إلـيه عبـاده مثلاً لإدراكهم بلزومه
  واتبـاعه إدراكهم طلبـاتهم فـي آخرتهم، كالذي يدرك اللازم مـحجة السبـيـل بلزومه إياها
  طلبته من النـجاة منها، والوصول إلـى الـموضع الذي أمّه وقصده. وجعل مثل الـحائد عن
  دينه والـحائد عن اتبـاع ما دعاه إلـيه من عبـادته فـي حياته ما رجا أن يدركه بعمله
  فـي آخرته وينال به فـي معاده وذهابه عمّا أمل من ثواب عمله وبعده به من ربه، مثل الـحائد
  عن منهج الطريق وقصد السبـيـل، الذي لا يزداد وُغولاً فـي الوجه الذي سلكه إلا ازداد
  من موضع حاجته بُعْدا، وعن الـمكان الذي أَمَّهُ وأراده نَأْيا. وهذه السبـيـل التـي
  أخبر الله عنها أن من يتبدّل الكفر بـالإيـمان فقد ضلّ سواءها، هي الصراط الـمستقـيـم
  الذي أمرنا بـمسألته الهداية له بقوله:</p><p class="quran">ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ
  * صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ</p><p>[الفاتحة: 6-7].</p>'
