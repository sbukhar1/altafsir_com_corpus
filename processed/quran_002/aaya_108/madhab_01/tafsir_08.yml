aaya: أَمْ تُرِيدُونَ أَنْ تَسْأَلُوا رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِنْ قَبْلُ
  ۗ وَمَنْ يَتَبَدَّلِ الْكُفْرَ بِالْإِيمَانِ فَقَدْ ضَلَّ سَوَاءَ السَّبِيلِ
text: "<p>ونزل لما سأله أهل مكة أن يُوسِّعها ويجعل الصفا ذهباً { أَمْ } بل أ { تُرِيدُونَ
  أَن تَسْئَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ } أي سأله قومه { مِن قَبْلُ } من
  قولهم (أرنا الله جهرة ) وغير ذلك { وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَٰنِ } أي
  يأخذه بدله بترك النظر في الآيات البينات واقتراح غيرها { فَقَدْ ضَلَّ سَوَاء ٱلسَّبِيلِ
  } أخطأ الطريق الحق( والسواء) في الأصل الوسط.</p>"
