aaya: "۞ إِنَّ الصَّفَا وَالْمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ ۖ فَمَنْ حَجَّ الْبَيْتَ
  أَوِ اعْتَمَرَ فَلَا جُنَاحَ عَلَيْهِ أَنْ يَطَّوَّفَ بِهِمَا ۚ وَمَنْ تَطَوَّعَ
  خَيْرًا فَإِنَّ اللَّهَ شَاكِرٌ عَلِيمٌ"
text: '<p>قوله تعالى: { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ... }.</p><p>قال
  ابن عطية: الصفا والمروة جبلان بمكة.</p><p>قال الجوهري: في الصحاح موضعان بمكة. والصفاء
  بالمدّ ضد (الكدرة) والتغيّر.</p><p>ابن عطية: والصفا جمع صفاة.</p><p>ابن عرفة: وجعله
  أبو حيان اسم جنس وهو الصواب.</p><p>ابن عطية: وقيل إنه مفرد وجمعه صفى وأصفاء، وهي
  الصخرة العظيمة.</p><p>قال الراجز: (كأن منبته من النفي مواقع الطير على الصفا)</p><p>وقيل:
  من شرط الصفا البياض والصلابة وشرط الجوهري فيه الملوسة ولم يشترط الصلابة.</p><p>ابن
  عطية: والمروة واحدة المرو، وهي الحجارة الصغار التي فيها لين ومنه قولهم (ذكيتها بمروْة).</p><p>ابن
  عرفة: الصواب العكس لأن التذكية إنما تأتي بالصلب لا باللين.</p><p>ابن عطية: ومنه
  قول (الأمين أخرجني) فإن قتلني بمروة قتلته بمروة.</p><p>ابن عرفة: الأمين والمأمون
  ولدا هارون الرشيد وكان الأمين أراد أن (يغدر) أخاه المأمون فقال هذه المقالة.</p><p>الجوهري:
  الصفا والمروة علمان للجبلين كالصمان والمقطم.</p><p>الجوهري: الصّمان جبل قرب (الرملة)
  بالشام والمقطم جبل بمصر.</p><p>أبو حيان: فالألف واللاّم فيهما زائدة كزيادتهما في
  الاسم العلم، وقيل للغلبة كالنجم والثريا.</p><p>ابن عرفة: فرق بينهما بأنّ التي للغلبة
  يمتنع إسقاطها فلا تقول: صفا ومروة، وتريد هذين الموضعين والزائدة يصح إسقاطها.</p><p>ابن
  عطية: والشعائر جمع شعيرة وهي العلامة أي من أعلام (مناسكه) ومتعبداته، أي من معالمه
  ومواضع عبادته.</p><p>ابن عرفة: أي عباداته الخاصة المؤقتة وإلا فكلّ مسجد من (مواضع)
  عباداته، فالمراد من معالمه التي وقّتها الشارع لهذه العبادة الخاصة.</p><p>ابن عرفة:
  وعلى هذا لا يحتاج إلى ما قال أبو حيان إن الآية على حذف مضاف (لأن). المعنى: أن الصفا
  والمروة بعض (مواضع) عبادة الله إلاّ على تأويل، ذكره مختصرا.</p><p>ابن الخطيب: المراد
  من عبادة الله فيحتاج أن يقال إن طواف الصفا والمروة.</p><p>واحتج بعض الأصوليين بالآية
  مع حديث</p><p class="hadith"> " إبدؤوا بما بدأ الله به " </p><p>على أنّ الواو تفيد
  الترتيب.</p><p>وقال الآخرون: لو كانت تفيد الترتيب لما سألوه وهم عرب فصحاء، والصواب
  أنّها لا تقتضيه ولا (تنافيه) لكن يحتج بها على ترجيح تقديم ما قدمه الشارع في لفظه.
  وقرىء " أَنْ لاَ يَطُوف بِهِمَا ".</p><p>أبو حيان: لا فرق بين ذكر " لا " وإسقاطها
  والمعنى واحد.</p><p>ابن عرفة: بل مختلف كقولك: لاجناح عليك أن تصلي العصر عند الغروب
  ولا جناح عليك أن لا تصليها عند الغروب.</p><p>ابن عطية: وليس المقصد إباحة الطواف
  للحاج وإنما المقصد زوال ما وقع فى نفوسهم من كراهة الطواف بهما. واختلف في أصل ذلك
  كيف كان؟ فروي أن الجن كانت تطوف بهما فى الجاهلية (فتحرج) المسلمون (من الطواف) بينهما
  لذلك. وروي عن عائشة: أن الأنصار كانوا يهلون لمناة التي بالمشلل (حذو) (قُدَيْد) ويعظمونها
  فكانوا (لا يطوفون) حذو أساف ولا نائلة إجلالا لتلك. فلما جاء الإسلام (تحرجوا) فنزلت
  الآية.</p><p>ابن عرفة: هذا لا يناسب ولا يليق بالمؤمنين أن يفعلوه.</p><p>ابن عطية:
  وعن الشعبي أنهم كانوا يطوفون بهما معتقدين ذلك (السعي) إجلالا لأساف ونائلة وهما صنمان
  فتحرج المسلمون من ذلك فنزلت الآية.</p><p>ابن عرفة: هذا صواب.</p>'
