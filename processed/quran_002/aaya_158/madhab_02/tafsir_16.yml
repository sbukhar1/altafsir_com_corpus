aaya: "۞ إِنَّ الصَّفَا وَالْمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ ۖ فَمَنْ حَجَّ الْبَيْتَ
  أَوِ اعْتَمَرَ فَلَا جُنَاحَ عَلَيْهِ أَنْ يَطَّوَّفَ بِهِمَا ۚ وَمَنْ تَطَوَّعَ
  خَيْرًا فَإِنَّ اللَّهَ شَاكِرٌ عَلِيمٌ"
text: '<p>{ الصَّفَا } جمع صفاة، وهي الحجارة البيض. { وَالْمَرْوَةَ } حجارة سود، والأظهر
  أن الصفا: الحجارة الصلبة التي لا تنبت والمروة: الحجارة الرخوة، وقد قيل ذُكِّر الصفا
  باسم إساف، وأُنثت المروة بنائلة. { شَعَآئِرِ اللَّهِ } التي جعلها لعبادته معلماً،
  أو أنه أشعر عباده وأخبرهم بما عليهم من الطواف بهما. { حَجَّ } الحج: القصد، أو العود
  مرة بعد أخرى، لأنهم يأتون البيت قبل عرفة وبعدها للإفاضة، ثم يرجعون إلى منى، ثم يعودون
  إليه لطواف الصَّدَر، والعمرة: القصد، أو الزيارة. { فَلاَ جُنَاحَ عَلَيْهِ أّن يَطَّوَّفَ
  بِهِمَا } لما كانوا يطوفون بينهما في الجاهلية تعظيماً لإساف ونائلة تحرجوا بعد الإسلام
  أن يضاهوا ما كانوا يفعلونه في الجاهلية فنزلت. وقرأ ابن عباس ـ رضي الله تعالى عنهما
  ـ وابن مسعود ـ رضي الله عنه ـ { فَلا جُنَاحَ عَلَيْهِ أّن يَطَّوَّفَ بِهِمَا } فلذلك
  أسقط أبو حنيفة ـ رحمه الله تعالى ـ السعي، ولا حجة في ذلك، لأن " لا " صلة مؤكدة كـ</p><p
  class="quran">قَالَ مَا مَنَعَكَ أَلاَّ تَسْجُدَ</p><p>[الأعراف: 12] { وَمَن تَطَوَّعَ
  } بالسعي بينهما عند من لم يوجبه، أو من تطوع بالزيادة على الواجب، أو من تطوع بالحج
  والعمرة بعد أدائهما.</p>'
