aaya: "۞ إِنَّ الصَّفَا وَالْمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ ۖ فَمَنْ حَجَّ الْبَيْتَ
  أَوِ اعْتَمَرَ فَلَا جُنَاحَ عَلَيْهِ أَنْ يَطَّوَّفَ بِهِمَا ۚ وَمَنْ تَطَوَّعَ
  خَيْرًا فَإِنَّ اللَّهَ شَاكِرٌ عَلِيمٌ"
text: '<p>قوله تعالى: { إِنَّ الصَّفَا وَالْمَرْوَةَ مِن شَعَائِرِ اللهِ } أما الصفا
  والمروة فهما مبتدأ السعي ومنتهاه. وفيه قولان:</p><p>أحدهما: أن الصفا: الحجارة البيض،
  والمروة الحجارة السود. واشتقاق الصفا من قولهم صفا يصفو إذا خَلَص، وهو جمع واحده
  صفاة.</p><p>والثاني: أن الصفا: الحجارة الصلبة التي لا تنبت شيئاً، والمروة الحجارة
  الرخوة، وهذا أظهر القولين في اللغة. يدل على الصفا قول الطرماح:</p><p class="poetry_or_grammar">أبت
  لي قوتي والطول إلاّ</p><p class="poetry_or_grammar">يؤيسَ حافراً أبداً صفاتي</p><p>ويدل
  على المروة قول الكميت:</p><p class="poetry_or_grammar">ويُوَلّي الأرضَ خفاً ذابلاً</p><p
  class="poetry_or_grammar">فإذا ما صادف المَرْوَ رضخ</p><p>وحُكِيَ عن جعفر بن محمد
  قال: نزل آدم على الصفا، وحواء على المروة، فَسُمِّي الصفا باسم آدم المصطفى وسميت
  المروة باسم المرأة.</p><p>وقيل إن اسم الصفا ذكّر بإساف وهو صنم كان عليه مذكر الاسم،
  وأنثت المروة بنائلة وهو صنم كان عليه مؤنث الاسم.</p><p>وفي قوله: { مِن شَعَائِرِ
  اللهِ } وجهان:</p><p>أحدهما: يعني من معالم الله التي جعلها لعباده معلماً، ومنه قول
  الكميت:</p><p class="poetry_or_grammar">نقتّلهم جيلاً فجيلاً تراهُمُ</p><p class="poetry_or_grammar">شعائر
  قربان بها يُتَقَرَّبُ</p><p>والثاني: إن الشعائر جمع شعيرة وهو الخبر الذي أخبر الله
  تعالى عنه، وهي من إشعار الله عباده أمر الصفا والمروة وما عليهم من الطواف بهما، وهذا
  قول مجاهد.</p><p>ثم قال تعالى: { فَمَنْ حَجَّ الْبَيْتَ أَوِ اعْتَمَرَ } أما الحج
  ففيه قولان:</p><p>أحدهما: أنه القصد، سمي به النسك لأن البيت مقصود فيه، ومنه قول
  الشاعر:</p><p class="poetry_or_grammar">وأشهد من عوف حلولاً كثيرة</p><p class="poetry_or_grammar">يحجون
  سب الزبرقان المزعفرا</p><p>يعني بقوله يحجون أي يكثرون التردد إليه لسؤدده ورياسته،
  فسمي الحج حجاً لأن الحاج يأتي قِبَلَ البيت ثم يعود إليه لطواف الإفاضة، ثم ينصرف
  إلى منى ويعود إليه لطواف الصدر، فلتكرر العَوْد إليه مرة بعد أخرى قيل له: حاجّ.</p><p>وأما
  العمرة ففيها قولان:</p><p>أحدهما: أنها القصد أيضاً، وكل قاصد لشيء فهو معتمر، قال
  العجاج:</p><p class="poetry_or_grammar">لقد غزا ابن معمر حين اعتمر</p><p class="poetry_or_grammar">مَغْزىً
  بعيداً من بعيد وصَبَر</p><p>يعني بقوله حين اعتمر أي حين قصد.</p><p>والقول الثاني:
  أنها الزيارة ومنه قول الشاعر:</p><p class="poetry_or_grammar">وجاشت النفسُ لمَّا
  جاءَ فَلُّهم</p><p class="poetry_or_grammar">وراكب جاءَ من (تثليث) معتمرا</p><p>أي
  زائراً.</p><p>ثم قال تعالى: { فَلاَ جُنَاحَ عَلَيْهِ أن يَطَّوَّفَ بِهِمَا } ورفع
  الجناح من أحكام المباحث دون الواجبات.</p><p>فذهب أبو حنيفة على أنّ السعي بين الصفا
  والمروة غير واجب في الحج والعمرة منسكاً بأمرين:</p><p>أحدهما: قوله تعالى: { فَلاَ
  جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا } ورفع الجناح من أحكام المباحات دون الواجبات.</p><p>والثاني:
  أن ابن عباس وابن مسعود قَرَء: { فَلاَ جُنَاحَ عَلَيْهِ أَن لاَّ يَطَّوَّفَ بِهِمَا
  }.</p><p>وذهب الشافعي، ومالك، وفقهاء الحرمين، إلى وجوب السعي في النسكين تمسكاً بفحوى
  الخطاب ونص السنة، وليس في قوله: { فَلاَ جُنَاحَ } دليل على إباحته دون وجوبه، لخروجه
  على سبب، وهو أن الصفا كان عليه في الجاهلية صنم اسمه إساف، وعلى المروة صنم اسمه نائلة،
  فكانت الجاهلية إذا سعت بين الصفا والمروة طافوا حول الصفا والمروة تعظيماً لإساف ونائلة،
  فلما جاء الإسلام وألغيت الأصنام تَكَرَّهَ المسلمون أن يُوَافِقُوا الجاهلية في الطواف
  حول الصفا والمروة، مجانبةً لما كانوا عليه من تعظيم إساف ونائلة، فأباح الله تعالى
  ذلك لهم في الإسلام لاختلاف القصد فقال: { فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا
  }. وأما قراءة ابن مسعود، وابن عباس: { فَلاَ جُنَاحَ عَلَيْهِ أَن لاَّ يَطَّوَّفَ
  بِهِمَا } ، فلا حجة فيها على سقوط فرض السعي بينهما لأن (لا) صلة في الكلام إذا تقدمها
  جَحْد، كقوله تعالى:</p><p class="quran">مَا مَنَعَكَ أَن تَسْجُدَ إِذْ أَمَرْتُكَ</p><p>[الأعراف:
  12] بمعنى ما منعك أن تسجد، وكما قال الشاعر:</p><p class="poetry_or_grammar">ما كان
  يرضى رسول الله فعلهم</p><p class="poetry_or_grammar">والطيبان أبو بكر ولا عُمَرُ</p><p>{
  وَمَن تَطَوَّعَ خَيْراً } فيه ثلاثة أقاويل:</p><p>أحدها: ومن تطوع بالسعي بين الصفا
  والمروة، وهذا قول مَنْ أسقط وجوب السعي.</p><p>والثاني: ومن تطوع بالزيادة على الواجب،
  وهذا قول من أوجب السعي.</p><p>والثالث: ومن تطوع بالحج والعمرة بعد أداء فرضهما.</p><p>{
  فَإِنَّ اللهَ شَاكِرٌ عَلِيمٌ } يحتمل تأويلين:</p><p>أحدهما: شاكر للعمل عليم بالقصد.</p><p>والثاني:
  شاكر للقليل عليم بالثواب.</p>'
