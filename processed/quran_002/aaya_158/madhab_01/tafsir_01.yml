aaya: "۞ إِنَّ الصَّفَا وَالْمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ ۖ فَمَنْ حَجَّ الْبَيْتَ
  أَوِ اعْتَمَرَ فَلَا جُنَاحَ عَلَيْهِ أَنْ يَطَّوَّفَ بِهِمَا ۚ وَمَنْ تَطَوَّعَ
  خَيْرًا فَإِنَّ اللَّهَ شَاكِرٌ عَلِيمٌ"
text: '<p>والصفـا: جمع صفـاة، وهي الصخرة الـملساء، ومنه قول الطرماح:</p><p class="poetry_or_grammar">أبَى
  لـي ذُو القُوى والطّول ألاَّ</p><p class="poetry_or_grammar">يُؤَبِّسَ حافِرٌ أبْداً
  صَفاتِي</p><p>وقد قالوا إن الصفـا واحد، وأنه يثنى صَفَوان، ويجمع أصفـاء وصُفِـيًّا
  وصِفِـيًّا واستشهدوا علـى ذلك بقول الراجز:</p><p class="poetry_or_grammar">كأنَّ
  مَتْنَـيْهِ مِنَ النَّفِـيّ</p><p class="poetry_or_grammar">مَوَاقِعُ الطَّيْرِ
  علـى الصُفِـيِّ</p><p>وقالوا: هو نظير عصا وعُصيّ ورحا ورُحيِّ وأرحاء. وأما الـمروة
  فإنها الـحصاة الصغيرة يجمع قلـيـلها مروات، وكثـيرها الـمرو مثل تـمرة وتـمرات وتـمر.
  قال الأعشى ميـمون بن قـيس:</p><p class="poetry_or_grammar">وَتَرَى بـالأرْضِ خُفًّـا
  زائِلاً</p><p class="poetry_or_grammar">فإذَا ما صَادَفَ الـمَرْوَ رَضَحْ</p><p>يعنـي
  بـالـمرو: الصخر الصغار. ومن ذلك قول أبـي ذؤيب الهذلـي:</p><p class="poetry_or_grammar">حتـى
  كأنـي للـحَوَادِثِ مَرْوَةٌ</p><p class="poetry_or_grammar">بصفَـا الـمُشَرَّق كلَّ
  يَوْمٍ تُقْرَعُ</p><p>ويقال «الـمشقَّر». وإنـما عنى الله تعالـى ذكره بقوله: { إنَّ
  الصَّفـا والمَرْوَةَ } في هذا الموضع: الجبلين المسميين بهذين الاسمين اللذين فـي
  حرمه دون سائر الصفـا والمرو ولذلك أدخـل فيهما الألف واللام، ليعلم عباده أنه عنى
  بذلك الجبلين المعروفين بهذين الاسمين دون سائر الأصفـاء والـمرو.</p><p>وأما قوله:
  { مِنْ شَعَائِرِ اللَّهِ } فإنه يعني من معالم الله التـي جعلها تعالى ذكره لعباده
  معلما ومشعراً يعبدونه عندها، إما بالدعاء وإما بالذكر وإما بأداء ما فرض عليهم من
  العمل عندها ومنه قول الكميت:</p><p class="poetry_or_grammar">نُقَتِّلُهُمْ جِيلاً
  فجِيلاً تَرَاهُمُ</p><p class="poetry_or_grammar">شَعَائِرَ قُرْبـانٍ بِهِمْ يُتَقَرَّبُ</p><p>وكان
  مـجاهد يقول فـي الشعائر بـما:</p><p>حدثنـي به مـحمد بن عمرو، قال: ثنا أبو عاصم،
  عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ
  اللَّهِ } قال: من الـخبر الذي أخبركم عنه.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله. فكأنّ مـجاهداً كان يرى أن الشعائر
  إنـما هو جمع شعيرة من إشعار الله عبـاده أمر الصفـا والـمروة وما علـيهم فـي الطواف
  بهما، فمعناه إعلامهم ذلك وذلك تأويـل من الـمفهوم بعيد.</p><p>وإنـما أعلـم الله تعالـى
  ذكره بقوله: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ } عبـاده الـمؤمنـين
  أن السعي بـينهما من مشاعر الـحجّ التـي سنّها لهم، وأمر بها خـلـيـله إبراهيـم صلى
  الله عليه وسلم، إذ سأله أن يريه مناسك الـحج. وذلك وإن كان مخرجه مخرج الـخبر، فإنه
  مراد به الأمر لأن الله تعالـى ذكره قد أمر نبـيه مـحمداً صلى الله عليه وسلم بـاتبـاع
  ملة إبراهيـم علـيه السلام، فقال له:</p><p class="quran">ثُمَّ أَوْحَيْنَآ إِلَيْكَ
  أَنِ ٱتَّبِعْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً</p><p>[النحل: 123] وجعل تعالـى ذكره
  إبراهيـم إماماً لـمن بعده. فإذا كان صحيحاً أن الطواف والسعي بـين الصفـا والـمروة
  من شعائر الله ومن مناسك الـحج، فمعلوم أن إبراهيـم صلى الله عليه وسلم قد عمل به وسنّه
  لـمن بعده، وقد أمر نبـينا صلى الله عليه وسلم أمته بـاتبـاعه، فعلـيهم العمل بذلك
  علـى ما بـينه رسول الله صلى الله عليه وسلم.</p><p>القول فـي تأويـل قوله تعالـى:
  { فَمَنْ حَجَّ البَـيْتَ أوِ اعْتَـمَرَ }.</p><p>يعنـي تعالـى ذكره: { فَمَنْ حَجَّ
  البَـيْتَ } فمن أتاه عائدا إلـيه بعد بدء، وكذلك كل من أكثر الاختلاف إلـى شيء فهو
  حاجّ إلـيه ومنه قول الشاعر:</p><p class="poetry_or_grammar">وأشْهَدَ مِنْ عَوْفٍ
  حُلُولاً كَثِـيرَةً</p><p class="poetry_or_grammar">يَحُجُّونَ بَـيْتَ الزِّبْرَقانِ
  الـمُزَعْفَرَا</p><p>يعنـي بقوله يحجون: يكثرون التردّد إلـيه لسؤدده ورياسته. وإنـما
  قـيـل للـحاج حاج لأنه يأتـي البـيت قبل التعريف، ثم يعود إلـيه لطواف يوم النـحر بعد
  التعريف، ثم ينصرف عنه إلـى منى، ثم يعود إلـيه لطواف الصدر، فلتكراره العود إلـيه
  مرّة بعد أخرى قـيـل له حاجّ. وأما الـمعتـمر فإنـما قـيـل له معتـمر لأنه إذا طاف
  به انصرف عنه بعد زيارته إياه. وإنـما يعنـي تعالـى ذكره بقوله: { أوِ اعْتَـمَرَ }
  أو اعتـمر البـيت، ويعنـي بـالاعتـمار الزيارة، فكل قاصد لشيء فهو له معتـمر ومنه قول
  العجاج:</p><p class="poetry_or_grammar">لَقَدْ سَمَا ابْنُ مَعْمَرٍ حِينَ اعْتَـمَرْ</p><p
  class="poetry_or_grammar">مَغْزًى بَعِيداً مِنْ بَعِيدٍ وضَبَرْ</p><p>يعنـي بقوله
  «حين اعتـمر»: حين قصده وأمه.</p><p>القول فـي تأويـل قوله تعالـى: { فَلاَ جُنَاحَ
  عَلَـيْهِ أنْ يَطّوَّفَ بِهِما }.</p><p>يعنـي تعالـى ذكره بقوله: { فَلاَ جُنَاحَ
  عَلَـيْهِ أنْ يَطّوَّفَ بِهِما } يقول: فلا خرج علـيه ولا مأثم فـي طوافه بهما.</p><p>فإن
  قال قائل: وما وجه هذا الكلام، وقد قلت لنا إن قوله: { إنَّ الصَّفـا والـمَرْوَةَ
  مِنْ شَعَائِرِ اللَّه } وإن كان ظاهره ظاهر الـخبر فإنه فـي معنى الأمر بـالطواف بهما؟
  فكيف يكون أمراً بـالطواف، ثم يقال: لا جناح علـى من حجّ البـيت أو اعتـمر فـي الطواف
  بهما؟ وإنـما يوضع الـجناح عمن أتـى ما علـيه بإتـيانه الـجناح والـحرج، والأمر بـالطواف
  بهما، والترخيص فـي الطواف بهما غير جائز اجتـماعهما فـي حال واحدة؟ قـيـل: إن ذلك
  بخلاف ما إلـيه ذهب، وإنـما معنى ذلك عند أقوام أن النبـي صلى الله عليه وسلم لـما
  اعتـمر عمرة القضية تـخوّف أقوام كانوا يطوفون بهما فـي الـجاهلـية قبل الإسلام لصنـمين
  كانا علـيهما تعظيـماً منهم لهما فقالوا: وكيف نطوف بهما، وقد علـمنا أن تعظيـم الأصنام
  وجميع ما كان يعبد من ذلك من دون الله شرك؟ ففـي طوافنا بهذين الـحجرين أحد ذلك، لأن
  الطواف بهما فـي الـجاهلـية إنـما كان للصنـمين اللذين كانا علـيهما، وقد جاء الله
  بـالإسلام الـيوم ولا سبـيـل إلـى تعظيـم شيء مع الله بـمعنى العبـادة له. فأنزل الله
  تعالـى ذكره فـي ذلك من أمرهم: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ
  } يعنـي أن الطواف بهما، فترك ذكر الطواف بهما اكتفـاء بذكرهما عنه. وإذ كان معلوماً
  عند الـمخاطبـين به أن معناه: من معالـم الله التـي جعلها علـما لعبـاده يعبدونه عندهما
  بـالطواف بـينهما ويذكرونه علـيهما وعندهما بـما هو له أهل من الذكر، فمن حجّ البـيت
  أو اعتـمر فلا يتـخوّفن الطواف بهما، من أجل ما كان أهل الـجاهلـية يطوفون بهما، من
  أجل الصنـمين اللذين كانا علـيهما، فإن أهل الشرك كانوا يطوفون بهما كفراً، وأنتـم
  تطوفون بهما إيـماناً وتصديقاً لرسولـي وطاعة لأمري، فلا جناح علـيكم فـي الطواف بهما.</p><p>والـجناح:
  الإثم. كما:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  { فَلاَ جُنَاحَ عَلَـيْهِ أنْ يَطّوفَ بِهِما } يقول: لـيس علـيه إثم ولكن له أجر.</p><p>وبـمثل
  الذي قلنا فـي ذلك تظاهرت الرواية عن السلف من الصحابة والتابعين. ذكر الأخبـار التـي
  رويت بذلك:</p><p>حدثنا مـحمد بن عبد الـملك بن أبـي الشوارب، قال: ثنا يزيد بن زريع،
  قال: ثنا داود، عن الشعبـي: أن وثنا كان فـي الـجاهلـية علـى الصفـا يسمى إسافَ، ووثناً
  علـى الـمروة يسمى نائلة فكان أهل الـجاهلـية إذا طافوا بـالبـيت مسحوا الوثنـين فلـما
  جاء الإسلام وكسرت الأوثان، قال الـمسلـمون: إن الصفـا والـمروة إنـما كان يطاف بهما
  من أجل الوثنـين، ولـيس الطواف بهما من الشعائر. قال: فأنزل الله: إنهما من الشعائر
  { فَمَنْ حَجَّ البَـيْتَ أو اعْتَـمَرَ فَلاَ جُنَاحَ عَلَـيْهِ أنْ يَطّوفَ بِهِما
  }.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عامر، قال:
  كان صنـم بـالصفـا يدعى إسافَ، ووثن بـالـمروة يدعى نائلة. ثم ذكر نـحو حديث ابن أبـي
  الشوارب، وزاد فـيه، قال: فذكّر الصفـا من أجل الوثن الذي كان علـيه، وأنّث الـمروة
  من أجل الوثن الذي كان علـيه مؤنثاً.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن
  علـية، عن داود بن أبـي هند، عن الشعبـي، وذكر نـحو حديث ابن أبـي الشوارب، عن يزيد،
  وزاد فـيه، قال: فجعله الله تطوّع خير.</p><p>حدثنـي يعقوب، قال: ثنا ابن أبـي زائدة،
  قال: أخبرنـي عاصم الأحول، قال: قلت لأنس بن مالك: أكنتـم تكرهون الطواف بـين الصفـا
  والـمروة حتـى نزلت هذه الآية؟ فقال: نعم كنا نكره الطواف بـينهما لأنهما من شعائر
  الـجاهلـية حتـى نزلت هذه الآية: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ
  }.</p><p>حدثنـي علـيّ بن سهل الرملـي، قال: ثنا مؤمل بن إسماعيـل، قال: ثنا سفـيان،
  عن عاصم، قال: سألت أنساً عن الصفـا والـمروة، فقال: كانتا من مشاعر الـجاهلـية، فلـما
  كان الإسلام أمسكوا عنهما، فنزلت: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ
  }.</p><p>حدثنـي عبد الوارث بن عبد الصمد بن عبد الوارث، قال: حدثنـي أبو الـحسين الـمعلـم،
  قال: ثنا سنان أبو معاوية، عن جابر الـجعفـي، عن عمرو بن حبشي، قال: قلت لابن عمر:
  { إن الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ فَمَنْ حَجَّ البَـيْتَ أو اعْتَـمَرَ
  فَلاَ جُنَاحَ عَلَـيْهِ أنْ يَطّوفَ بِهِما } قال: انطلق إلـى ابن عبـاس فـاسأله،
  فإنه أعلـم من بقـي بـما أنزل علـى مـحمد صلى الله عليه وسلم فأتـيته فسألته، فقال:
  إنه كان عندهما أصنام، فلـما حرِّمن أمسكوا عن الطواف بـينهما حتـى أنزلت: { إنَّ الصَّفـا
  والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ فَمَنْ حَجَّ البَـيْتَ أو اعْتَـمَرَ فَلاَ جُنَاحَ
  عَلَـيْهِ أنْ يَطّوَّفَ بِهِما }.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح،
  قال: حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة عن ابن عبـاس قوله: إنَّ الصَّفـا
  والـمَرْوَةَ مِنْ شَعَائِرِ اللَّه وذلك أن ناسا كانوا يتـحرّجون أن يطوفوا بـين الصفـا
  والـمروة، فأخبر الله أنهما من شعائره، والطواف بـينهما أحب إلـيه، فمضت السنّة بـالطواف
  بـينهما.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { إنَّ الصَّفـا
  والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ فَمَنْ حَجَّ البَـيْتَ أو اعْتَـمَرَ فَلاَ جُنَاحَ
  عَلَـيْهِ أنْ يَطّوَّفَ بِهِما } قال: زعم أبو مالك عن ابن عبـاس أنه كان فـي الـجاهلـية
  شياطين تعزف اللـيـل أجمع بـين الصفـا والـمروة، وكانت بـينهما آلهة، فلـما جاء الإسلام
  وظهر، قال الـمسلـمون: يا رسول الله لا نطوف بـين الصفـا والـمروة، فإنه شرك كنا نفعله
  فـي الـجاهلـية فأنزل الله: { فَلاَ جُنَاحَ عَلَـيْهِ أنْ يَطّوَّفَ بِهِما }.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: {
  إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ } اللَّه قال: قالت الأنصار: إن السعي بـين
  هذين الـحجرين من أمر الـجاهلـية. فأنزل الله تعالـى ذكره: { إنَّ الصَّفـا والـمَرْوَةَ
  مِنْ شَعَائِرِ اللَّهِ }.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد نـحوه.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { فَلاَ جُنَاحَ عَلَـيْهِ أنْ يَطّوَّفَ بِهِما } قال:
  كان أهل الـجاهلـية قد وضعوا علـى كل واحد منهما صنـماً يعظمونهما فلـما أسلـم الـمسلـمون
  كرهوا الطواف بـالصفـا والـمروة لـمكان الصنـمين، فقال الله تعالـى: { إنَّ الصَّفـا
  والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ فَمَنْ حَجَّ البَـيْتَ أو اعْتَـمَرَ فَلاَ جُنَاحَ
  عَلَـيْهِ أنْ يَطّوَّفَ بِهِما } وقرأ:</p><p class="quran">وَمَن يُعَظِّمْ شَعَائِرَ
  ٱللَّهِ فَإِنَّهَا مِن تَقْوَى ٱلْقُلُوبِ</p><p>[الحج: 32] وسنّ رسول الله صلى الله
  عليه وسلم الطواف بهما.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن عاصم، قال: قلت لأنس:
  الصفـا والـمروة أكنتـم تكرهون أن تطوفوا بهما مع الأصنام التـي نهيتـم عنها؟ قال:
  نعم حتـى نزلت: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ }.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، قال: أخبرنا عاصم، قال: سمعت أنس بن مالك يقول: إن الصفـا
  والـمروة من مشاعر قريش فـي الـجاهلـية، فلـما كان الإسلام تركناهما.</p><p>وقال آخرون:
  بل أنزل الله تعالـى ذكره هذه الآية فـي سبب قوم كانوا فـي الـجاهلـية لا يسعون بـينهما،
  فلـما جاء الإسلام تـخوفوا السعي بـينهما كما كانوا يتـخوّفونه فـي الـجاهلـية. ذكر
  من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، عن سعيد، عن قتادة قوله: { إنَّ
  الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ } الآية، فكان حيّ من تهامة فـي الـجاهلـية
  لا يسعون بـينهما، فأخبرهم الله أن الصفـا والـمروة من شعائر الله، وكان من سنة إبراهيـم
  وإسماعيـل الطواف بـينهما.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة، قال: كان ناس من أهل تهامة لا يطوفون بـين الصفـا والـمروة،
  فأنزل الله: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ }.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح قال: حدثنـي اللـيث، قال: حدثنـي عقـيـل، عن ابن
  شهاب، قال: حدثنـي عروة بن الزبـير، قال: سألت عائشة فقلت لها: أرأيت قول الله: { إنَّ
  الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ فَمَنْ حَجَّ البَـيْتَ أو اعْتَـمَرَ
  فَلاَ جُنَاحَ عَلَـيْهِ أنْ يَطّوَّفَ بِهِما }؟ وقلت لعائشة: والله ما علـى أحد جناح
  أن لا يطوف بـالصفـا والـمروة فقالت عائشة: بئس ما قلت يا ابن أختـي، إن هذه الآية
  لو كانت كما أوّلتها كانت لا جناح علـيه أن لا يطوّف بهما، ولكنها إنـما أنزلت فـي
  الأنصار كانوا قبل أن يسلـموا يهلّون لـمناة الطاغية التـي كانوا يعبدون بـالـمشلَّل،
  وكان من أهلّ لها يتـحرّج أن يطوف بـين الصفـا والـمروة، فلـما سألوا رسول الله صلى
  الله عليه وسلم عن ذلك، فقالوا: يا رسول الله إنا كنا نتـحرّج أن نطوف بـين الصفـا
  والـمروة أنزل الله تعالـى ذكره: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ
  فَمَنْ حَجَّ البَـيْتَ أو اعْتَـمَرَ فَلاَ جُنَاحَ عَلَـيْهِ أنْ يَطّوَّفَ بِهِما
  }. قالت عائشة: ثم قد سنّ رسول الله صلى الله عليه وسلم الطواف بـينهما، فلـيس لأحد
  أن يترك الطواف بـينهما.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق قال:
  أخبرنا معمر، عن الزهري، عن عروة، عن عائشة، قالت: كان رجال من الأنصار مـمن يهلّ لـمناة
  فـي الـجاهلـية ومناة صنـم بـين مكة والـمدينة، قالوا: يا نبـيّ الله إنا كنا لا نطوف
  بـين الصفـا والـمروة تعظيـما لـمناة، فهل علـينا من حرج أن نطوف بهما؟ فأنزل الله
  تعالـى ذكره: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ فَمَنْ حَجَّ البَـيْتَ
  أوِ اعْتَـمَرَ فَلاَ جُنَاحَ عَلَـيْهِ أنْ يَطّوَّفَ بِهِما }. قال عروة: فقلت لعائشة:
  ما أبـالـي أن لا أطوف بـين الصفـا والـمروة، قال الله: { فَلاَ جُنَاحَ عَلَـيْهِ
  } قالت: يا ابن أختـي ألا ترى أنه يقول: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ
  اللَّهِ }؟ قال الزهري: فذكرت ذلك لأبـي بكر بن عبد الرحمٰن بن الـحارث بن هشام، فقال:
  هذا العلـم قال أبو بكر: ولقد سمعت رجالاً من أهل العلـم يقولون: لـما أنزل الله الطواف
  بـالبـيت ولـم ينزل الطواف بـين الصفـا والـمروة، قـيـل للنبـي صلى الله عليه وسلم:
  إنا كنا نطوف فـي الـجاهلـية بـين الصفـا والـمروة، وإن الله قد ذكر الطواف بـالبـيت،
  ولـم يذكر الطواف بـين الصفـا والـمروة، فهل علـينا من حرج أن لا نطوف بهما؟ فأنزل
  الله تعالـى ذكره: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ } الآية كلها.</p><p>قال
  أبو بكر: فأسمع أن هذه الآية نزلت فـي الفريقـين كلـيهما فـيـمن طاف وفـيـمن لـم يطف.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا معمر، عن قتادة، قال: كان ناس من أهل تهامة لا يطوفون
  بـين الصفـا والـمروة، فأنزل الله: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ
  }.</p><p>والصواب من القول فـي ذلك عندنا أن يقال: إن الله تعالـى ذكره قد جعل الطواف
  بـين الصفـا والـمروة من شعائر الله، كما جعل الطواف بـالبـيت من شعائره. فأما قوله:
  { فَلاَ جُنَاحَ عَلَـيْهِ أنْ يَطّوَّفَ بِهِما } فجائز أن يكون قـيـل لكلا الفريقـين
  اللذين تـخوّف بعضهم الطواف بهما من أجل الصنـمين اللذين ذكرهما الشعبـي، وبعضهم من
  أجل ما كان من كراهتهم الطواف بهما فـي الـجاهلـية علـى ما روي عن عائشة. وأيّ الأمرين
  كان من ذلك فلـيس فـي قول الله تعالـى ذكره: { فَلاَ جُنَاحَ عَلَـيْهِ أنْ يَطّوَّفَ
  بِهِما } الآية، دلالة علـى أنه عنى به وضع الـحرج عمن طاف بهما، من أجل أن الطواف
  بهما كان غير جائز بحظر الله ذلك ثم جعل الطواف بهما رخصة لإجماع الـجميع، علـى أن
  الله تعالـى ذكره لـم يحظر ذلك فـي وقت، ثم رخص فـيه بقوله: { فَلاَ جُنَاحَ عَلَـيْهِ
  أنْ يَطّوَّفَ بِهِما }.</p><p>وإنـما الاختلاف فـي ذلك بـين أهل العلـم علـى أوجه
  فرأى بعضهم أن تارك الطواف بـينهما تارك من مناسك حجه ما لا يجزيه منه غير قضائه بعينه،
  كما لا يجزي تارك الطواف الذي هو طواف الإفـاضة إلا قضاؤه بعينه، وقالوا: هما طوافـان
  أمر الله بأحدهما بـالبـيت، والآخر بـين الصفـا والـمروة.</p><p>ورأى بعضهم أن تارك
  الطواف بهما يجزيه من تركه فدية، ورأوا أن حكم الطواف بهما حكم رمي بعض الـجمرات، والوقوف
  بـالـمشعر، وطواف الصَّدَر، وما أشبه ذلك مـما يجزي تاركه من تركه فدية ولا يـلزمه
  العود لقضائه بعينه.</p><p>ورأى آخرون أن الطواف بهما تطوّع، إن فعله صاحبه كان مـحسناً،
  وإن تركه تارك لـم يـلزمه بتركه شيء. والله تعالـى أعلـم.</p><p>ذكر من قال: إن السعي
  بـين الصفـا والـمروة واجب ولا يجزي منه فدية ومن تركه فعلـيه العودة.</p><p>حدثنا
  أبو كريب، قال: ثنا وكيع، عن هشام بن عروة، عن أبـيه، عن عائشة قالت: لعمري ما حجّ
  من لـم يَسْعَ بـين الصفـا والـمروة، لأن الله قال: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ
  شَعَائِرِ اللَّهِ }.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال مالك بن أنس:
  من نسي السعي بـين الصفـا والـمروة حتـى يستبعد من مكة فلـيرجع فلـيسع، وإن كان قد
  أصاب النساء فعلـيه العمرة والهدي. وكان الشافعي يقول: علـى من ترك السعي بـين الصفـا
  والـمروة حتـى رجع إلـى بلده العَوْد إلـى مكة حتـى يطوف بـينهما لا يجزيه غير ذلك.</p><p>حدثنا
  بذلك عنه الربـيع.</p><p>ذكر من قال: يجزى منه دم ولـيس علـيه عود لقضائه: قال الثوري
  بـما:</p><p>حدثنـي به علـيّ بن سهل، عن زيد بن أبـي الزرقاء عنه، وأبو حنـيفة، وأبو
  يوسف، ومـحمد: إن عاد تارك الطواف بـينهما لقضائه فحسن، وإن لـم يعد فعلـيه دم.</p><p>ذكر
  من قال: الطواف بـينهما تطوّع ولا شيء علـى من تركه، ومن كان يقرأ: { فَلاَ جُنَاحَ
  عَلَـيْهِ أنْ لاَ يَطّوَّفَ بِهِما }.</p><p>حدثنا مـحمد بن بشار، قال: ثنا أبو عاصم،
  قال: ثنا ابن جريج، قال: قال عطاء: لو أن حاجًّا أفـاض بعدما رمى جمرة العقبة فطاف
  بـالبـيت ولـم يسع، فأصابها يعنـي امرأته لـم يكن علـيه شيء، لا حجّ ولا عمرة من أجل
  قول الله فـي مصحف ابن مسعود: { فَمَنْ حَجَّ البَـيْتَ أوِ اعْتَـمَرَ فَلاَ جُنَاحَ
  عَلَـيْهِ أنْ لاَ يَطّوَّفَ بِهِما } فعاودته بعد ذلك، فقلت: إنه قد ترك سنة النبـيّ
  صلى الله عليه وسلم، قال: ألا تسمعهُ يقول: فمن تطوع خيراً، فأبى أن يجعل علـيه شيئا؟</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا عبد الـملك، عن عطاء، عن ابن عبـاس
  أنه كان يقرأ: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ } الآية، «فلا
  جناح علـيه أن لا يطوف بهما».</p><p>حدثنـي علـيّ بن سهل، قال: ثنا مؤمل، قال: ثنا
  سفـيان، عن عاصم، قال سمعت أنساً يقول: الطواف بـينهما تطوّع.</p><p>حدثنـي الـمثنى،
  قال: ثنا حجاج، قال: ثنا حماد، قال: أخبرنا عاصم الأحول، قال: قال أنس بن مالك: هما
  تطوّع.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد نـحوه.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ
  فَمَنْ حَجَّ البَـيْتَ أوِ اعْتَـمَرَ فَلاَ جُنَاحَ عَلَـيْهِ أنْ يَطّوَّفَ بِهِما
  } قال: فلـم يُحرّجْ من لـم يطف بهما.</p><p>حدثنا الـمثنى، قال: ثنا حجاج، قال: ثنا
  أحمد، عن عيسى بن قـيس، عن عطاء، عن عبد الله بن الزبـير، قال: هما تطوّع.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن عاصم، قال: قلت لأنس بن مالك: السعي بـين الصفـا والـمروة
  تطوع؟ قال: تطوّع. قال: ثنا جرير، عن عاصم، قال: قلت لأنس بن مالك: السعي بـين الصفـا
  والـمروة تطوع؟ قال: تطوّع.</p><p>والصواب من القول فـي ذلك عندنا أن الطواف بهما فرض
  واجب، وأن علـى من تركه العود لقضائه ناسياً كان أو عامداً لأنه لا يجزيه غير ذلك،
  لتظاهر الأخبـار عن رسول الله صلى الله عليه وسلم أنه حجّ بـالناس فكان مـما علـمهم
  من مناسك حجهم الطواف بهما. ذكر الرواية عنه بذلك:</p><p>حدثنـي يوسف بن سلـمان، قال:
  ثنا حاتـم بن إسماعيـل، قال: ثنا جعفر بن مـحمد، عن أبـيه، عن جابر قال: لـما دنا رسول
  الله صلى الله عليه وسلم من الصفـا فـي حجه، قال:</p><p class="hadith"> " </p><p class="hadith"><b>
  <a href="Javascript:OpenWindow(64)%20" title=" اضغط هنا لعرض تخريج الحديث " style="
  color: Red " class=" TextResultArabic ">إنَّ الصَّفـا وَالـمَرْوَةَ مِنْ شَعَائِرِ
  اللَّهِ ابْدَءُوا بِـمَا بَدأ اللَّهُ بِذِكْرِه</a> </b></p><p class="hadith"> "
  </p><p>فبدأ بـالصفـا فرقـي علـيه.</p><p>حدثنا أبو كريب، قال: ثنا مـحمود بن ميـمون
  أبو الـحسن، عن أبـي بكر بن عياش، عن ابن عطاء عن أبـيه، عن ابن عبـاس: أن النبـيّ
  صلى الله عليه وسلم قال: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ } ،
  فأتـى الصفـا فبدأ بها، فقام علـيها، ثم أتـى الـمروة فقام علـيها وطاف وسعى.</p><p>فإذا
  كان صحيحاً بإجماع الـجميع من الأمة أن الطواف بهما علـى تعلـيـم رسول الله صلى الله
  عليه وسلم أمته فـي مناسكهم وعمله فـي حجه وعمرته، وكان بـيانه صلى الله عليه وسلم
  لأمته جمل ما نصّ الله فـي كتابه وفَرَضه فـي تنزيـله، وأمر به مـما لـم يدرك علـمه
  إلا ببـيانه لازماً العمل به أمته كما قد بـينا فـي كتابنا «كتاب البـيان عن أصول الأحكام»
  إذا اختلفت الأمة فـي وجوبه، ثم كان مختلفـاً فـي الطواف بـينهما هل هو واجب أو غير
  واجب كان بـيّنا وجوب فرضه علـى من حجّ أو اعتـمر لـما وصفنا، وكذلك وجوب العود لقضاء
  الطواف بـين الصفـا والـمروة، لـما كان مختلفـاً فـيـما علـى من تركه مع إجماع جميعهم،
  علـى أن ذلك مـما فعله رسول الله صلى الله عليه وسلم وعلـمه أمته فـي حجهم وعمرتهم
  إذ علـمهم مناسك حجهم، كما طاف بـالبـيت وعلـمه أمته فـي حجهم وعمرتهم، إذ علـمهم مناسك
  حجهم وعمرتهم، وأجمع الـجميع علـى أن الطواف بـالبـيت لا تـجزي منه فدية ولا بدل، ولا
  يجزي تاركه إلا العود لقضائه كان نظيراً له الطواف بـالصفـا والـمروة، ولا تـجزي منه
  فدية ولا جزاء، ولا يجزي تاركه إلا العود لقضائه، إذ كانا كلاهما طوافـين أحدهما بـالبـيت
  والآخر بـالصفـا والـمروة. ومن فرّق بـين حكمهما عكس علـيه القول فـيه، ثم سئل البرهان
  علـى التفرقة بـينهما، فإن اعتلّ بقراءة من قرأ: { فَلاَ جُنَاحَ عَلَـيْهِ أنْ لاَ
  يَطّوَّفَ بِهِما } قـيـل: ذلك خلاف ما فـي مصاحف الـمسلـمين، غير جائز لأحد أن يزيد
  فـي مصاحفهم ما لـيس فـيها. وسواء قرأ ذلك كذلك قارىء، أو قرأ قارىء: { ثُمَّ لْـيَقْضُوا
  تَفَثَهُمْ ولْـيُوفُوا نُذُورَهُمْ وَلْـيَطّوّفُوا بِـالْبَـيْتِ العَتِـيق فَلاَ
  جُنَاحَ عَلَـيْهِ أنْ لاَ يَطّوَّفُوا بِهِ }. فإن جاءت إحدى الزيادتـين اللتـين لـيستا
  فـي الـمصحف كانت الأخرى نظيرتها، وإلا كان مـجيز إحداهما إذا منع الأخرى متـحكما،
  والتـحكم لا يعجز عنه أحد.</p><p>وقد رُوي إنكار هذه القراءة وأن يكون التنزيـل بها
  عن عائشة.</p><p>حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي مالك
  بن أنس، عن هشام بن عروة، عن أبـيه، قال: قلت لعائشة زوج النبـيّ صلى الله عليه وسلم
  وأنا يومئذ حديث السنّ: أرأيت قول الله عزّ وجل: { إنَّ الصَّفـا والـمَرْوَةَ مِنْ
  شَعَائِرِ اللَّهِ فَمَنْ حَجَّ البَـيْتَ أو اعْتَـمَرَ فَلاَ جُنَاحَ عَلَـيْهِ أنْ
  يَطّوَّفَ بِهِما } فما نرى علـى أحد شيئاً أن لا يطوف بهما؟ فقالت عائشة: كلا لو كانت
  كما تقول كانت «فلا جناح علـيه أن لا يطوف بهما»، إنـما أنزلت هذه الآية فـي الأنصار
  كانوا يهلون لـمناة وكانت مناة حذو قديد، وكانوا يتـحرّجون أن يطوفوا بـين الصفـا والـمروة
  فلـما جاء الإسلام سألوا رسول الله صلى الله عليه وسلم عن ذلك، فأنزل الله: { إنَّ
  الصَّفـا والـمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ فَمَنْ حَجَّ البَـيْتَ أوِ اعْتَـمَرَ
  فَلاَ جُنَاحَ عَلَـيْهِ أنْ يَطّوفَ بِهِما }.</p><p>وقد يحتـمل قراءة من قرأ: «فَلاَ
  جُنَاحَ عَلَـيْهِ أنْ لاَ يَطّوَّفَ بِهِما» أن تكون «لا» التـي مع «أن» صلة فـي الكلام،
  إذ كان قد تقدمها جحد فـي الكلام قبلها، وهو قوله: { فَلاَ جُنَاحَ عَلَـيْهِ } ، فـيكون
  نظير قول الله تعالـى ذكره:</p><p class="quran">قَالَ مَا مَنَعَكَ أَلاَّ تَسْجُدَ
  إِذْ أَمَرْتُكَ</p><p>[الأعراف: 12] بـمعنى ما منعك أن تسجد، وكما قال الشاعر:</p><p
  class="poetry_or_grammar">ما كانَ يَرْضَى رَسُولُ اللَّهِ فِعْلَهُما</p><p class="poetry_or_grammar">والطّيِّبـان
  أبُو بَكْرٍ وَلا عُمَرُ</p><p>ولو كان رسم الـمصحف كذلك لـم يكن فـيه لـمـحتـجّ حجة
  مع احتـمال الكلام ما وصفنا لـما بـينا أن ذلك مـما علّـم رسول الله صلى الله عليه
  وسلم أمته فـي مناسكهم علـى ما ذكرنا، ولدلالة القـياس علـى صحته، فكيف وهو خلاف رسوم
  مصاحف الـمسلـمين، ومـما لو قرأه الـيوم قارىء كان مستـحقاً العقوبة لزيادته فـي كتاب
  الله عزّ وجل ما لـيس منه؟</p><p>القول فـي تأويـل قوله تعالـى: { وَمَنْ تَطَوَّعَ
  خَيْراً فإنَّ اللَّهَ شَاكِرٌ عَلِـيـمٌ }.</p><p>اختلف القراء فـي قراءة ذلك، فقرأته
  عامة قرّاء أهل الـمدينة والبصرة: { وَمَنْ تَطَوَّعَ خَيْراً } علـى لفظ الـمضي بـالتاء
  وفتـح العين. وقرأته عامة قراء الكوفـيـين: «وَمَنْ يَطّوَعَ خَيْراً» بـالـياء وجزم
  العين وتشديد الطاء، بـمعنى: ومن يتطوّع. وذكر أنها فـي قراءة عبد الله: «ومن يتطوّع».
  فقرأ ذلك قرّاء أهل الكوفة علـى ما وصفنا اعتبـاراً بـالذي ذكرنا من قراءة عبد الله
  سوى عاصم فإنه وافق الـمدنـيـين، فشددوا الطاء طلبـاً لإدغام التاء فـي الطاء. وكلتا
  القراءتـين معروفة صحيحة متفق معنـياهما غير مختلفـين، لأن الـماضي من الفعل مع حروف
  الـجزاء بـمعنى الـمستقبل، فبأيّ القراءتـين قرأ ذلك قارىء فمصيب.</p><p>ومعنى ذلك:
  ومن تطوّع بـالـحجّ والعمرة بعد قضاء حجته الواجبة علـيه، فإن الله شاكر له علـى تطوّعه
  له بـما تطوّع به من ذلك ابتغاء وجهه فمـجازيه به، علـيـم بـما قصد وأراد بتطوّعه بـما
  تطوّع به.</p><p>وإنـما قلنا إن الصواب فـي معنى قوله: } فَمَنْ تَطَوَّعَ خَيْراً
  } هو ما وصفنا دون قول من زعم أنه معنـيّ به: فمن تطوّع بـالسعي والطواف بـين الصفـا
  والـمروة لأن الساعي بـينهما لا يكون متطوّعاً بـالسعي بـينهما إلا فـي حجّ تطوّع أو
  عمرة تطوّع لـما وصفنا قبل وإذ كان ذلك كذلك كان معلوماً أنه إنـما عنى بـالتطوّع بذلك
  التطوّع بـما يعمل ذلك فـيه من حجّ أو عمرة.</p><p>وأما الذين زعموا أن الطواف بهما
  تطوّع لا واجب، فإن الصواب أن يكون تأويـل ذلك علـى قولهم: فمن تطوّع بـالطواف بهما
  فإن الله شاكر لأن للـحاجّ والـمعتـمر علـى قولهم الطواف بهما إن شاء وترك الطواف،
  فـيكون معنى الكلام علـى تأويـلهم: فمن تطوّع بـالطواف بـالصفـا والـمروة، فإن الله
  شاكر تطوّعه ذلك، علـيـم بـما أراد ونوى الطائف بهما كذلك. كما:</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَمَنْ
  تَطَوَّعَ خَيْراً فإنَّ اللَّهَ شَاكِرٌ عَلِـيـمٌ } قال: من تطوّع خيراً فهو خير
  له، تطوّع رسول الله صلى الله عليه وسلم فكانت من السنن.</p><p>وقال آخرون: معنى ذلك:
  ومن تطوّع خيراً فـاعتـمر. ذكر من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { وَمَنْ تَطَوَّعَ خَيْراً فإنَّ اللَّهَ شَاكِرٌ عَلِـيـمٌ
  } من تطوّع خيراً فـاعتـمر فإن الله شاكر علـيـم قال: فـالـحجّ فريضة، والعمرة تطوّع،
  لـيست العمرة واجبة علـى أحد من الناس.</p>'
