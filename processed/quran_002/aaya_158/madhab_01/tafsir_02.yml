aaya: "۞ إِنَّ الصَّفَا وَالْمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ ۖ فَمَنْ حَجَّ الْبَيْتَ
  أَوِ اعْتَمَرَ فَلَا جُنَاحَ عَلَيْهِ أَنْ يَطَّوَّفَ بِهِمَا ۚ وَمَنْ تَطَوَّعَ
  خَيْرًا فَإِنَّ اللَّهَ شَاكِرٌ عَلِيمٌ"
text: '<p>{ وَلَنَبْلُوَنَّكُم } ولنصيبنكم بذلك إصابة تشبه فعل المختبر لأحوالكم، هل
  تصبرون وتثبتون على ما أنتم عليه من الطاعة وتسلمون لأمر الله وحكمه أم لا؟ { بِشَىْءٍ
  } بقليل من كل واحد من هذه البلايا وطرف منه { وَبَشّرِ ٱلصَّـٰبِرِينَ } المسترجعين
  عند البلاء؛ لأنّ الاسترجاع تسليم وإذعان. وعن النبي صلى الله عليه وسلم:</p><p>(70)</p><p
  class="hadith"> " من استرجع عند المصيبة جبر الله مصيبته وأحسن عقباه وجعل له خلفاً
  صالحاً يرضاه ". </p><p>وروي:</p><p>(71) أنه طفىء سراج رسول الله صلى الله عليه وسلم
  فقال: «إنا لله وإنا إليه راجعون» فقيل: أمصيبة هي؟ قال: «نعم كل شيء يؤذي المؤمن فهو
  له مصيبة»، وإنما قلل في قوله: (بشيء) ليؤذن أن كل بلاء أصاب الإنسان وإن جل ففوقه
  ما يقل إليه، وليخفف عليهم ويريهم أن رحمته معهم في كل حال لا تزايلهم وإنما وعدهم
  ذلك قبل كونه ليوطنوا عليه نفوسهم. (نقص) عطف على (شيء) أو على الخوف، بمعنى: وشيء
  من نقص الأموال. والخطاب في (بشر) لرسول الله صلى الله عليه وسلم، أو لكل من يتأتى
  منه البشارة. وعن الشافعي رحمه الله في الخوف: خوف الله. والجوع: صيام شهر رمضان؛ والنقص
  من الأموال: الزكوات والصدقات، ومن الأنفس: الأمراض، ومن الثمرات؛ موت الأولاد. وعن
  النبي صلى الله عليه وسلم:</p><p>(72)</p><p class="hadith"> " إذا مات ولد العبد قال
  الله تعالى للملائكة: أقبضّتم ولد عبدي؟ فيقولون: نعم، فيقول: أقبضتم ثمرة قلبه؟ فيقولون:
  نعم، فيقول الله تعالى: ماذا قال عبدي؟ فيقولون: حمدك واسترجع، فيقول الله تعالى: ابنوا
  لعبدي بيتاً في الجنة وسموه بيت الحمد ". </p><p>والصلاة: الحنو والتعطف، فوضعت موضع
  الرأفة وجمع بينها وبين الرحمة. كقوله تعالى:</p><p class="quran">رَأْفَةً وَرَحْمَةً</p><p>[الحديد:
  27]،</p><p class="quran">رَءوفٌ رَّحِيمٌ</p><p>[التوبة: 117]. والمعنى: عليهم رأفة
  بعد رأفة. ورحمة أيّ رحمة. { وَأُولَـئِكَ هُمُ ٱلْمُهْتَدُونَ } لطريق الصواب حيث
  استرجعوا وسلموا لأمر الله.</p><p>والصفا والمروة: علمان للجبلين، كالصمان والمقطم،
  والشعائر: جمع شعيرة وهي العلامة، أي من أعلام مناسكه ومتعبداته، والحج: للقصد. والاعتمار:
  الزيارة، فغلبا على قصد البيت وزيارته للنسكين المعروفين، وهما في المعاني كالنجم والبيت
  في الأعيان. وأصل { يَطَّوَّفَ } يتطوّف فأدغم. وقرىء: «أن يطوف» من طاف. فإن قلت:
  كيف قيل إنهما من شعائر الله ثم قيل لا جناح عليه أن يطوف بهما؟ قلت: كان على الصفا
  أساف، وعلى المروة نائلة، وهما صنمان، يروى:أنهما كانا رجلاً وامرأة زنيا في الكعبة،
  فمسخا حجرين فوضعا عليهما ليعتبر بهما، فلما طالت المدّة عُبدا من دون الله، فكان أهل
  الجاهلية إذا سعوا مسحوهما، فلما جاء الإسلام وكسرت الأوثان كره المسلمون الطواف بينهما
  لأجل فعل الجاهلية وأن لا يكون عيهم جناح في ذلك، فرفع عنهم الجناح.</p><p>واختلف في
  السعي، فمن قائل: هو تطوّع بدليل رفع الجناح وما فيه من التخيير بين الفعل والترك،
  كقوله:</p><p class="quran">فَلاَ جُنَاحَ عَلَيْهِمَا أَن يَتَرَاجَعَا</p><p>[البقرة:
  230]، وغير ذلك، ولقوله: { وَمَن تَطَوَّعَ خَيْرًا } كقوله:</p><p class="quran">فمن
  تطوّع خيراً فهو خير له</p><p>[البقرة: 184]. ويروى ذلك عن أنس وابن عباس وابن الزبير،
  وتنصره قراءة ابن مسعود:( فلا جناح عليه أن لا يطوّف بهما). وعن أبي حنيفة رحمه الله:
  أنه واجب وليس بركن وعلى تاركه دم. وعند الأوّلين لا شيء عليه. وعند مالك والشافعي:
  هو ركن، لقوله عليه السلام:</p><p>(73)</p><p class="hadith"> " اسعوا فإن الله كتب
  عليكم السعي " </p><p>وقرىء: «ومن يطوّع». بمعنى: ومن يتطوع، فأدغم. وفي قراءة عبد
  الله: «ومن يتطوع بخير».</p>'
