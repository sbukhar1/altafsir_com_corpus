text: '<p>المن: أن يعتدّ على من أحسن إليه بإحسانه، ويريد أنه اصطنعه وأوجب عليه حقاً
  له: وكانوا يقولون: إذا صنعتم صنيعة فانسوها. ولبعضهم:</p><p class="poetry_or_grammar">وَإنّ
  امْرَأً أَسْدَى إلَىَّ صَنِيعَةً</p><p class="poetry_or_grammar">وَذَكّرَنِيهَا
  مَرَّةً لَلئِيمُ</p><p>وفي نوابغ الكلم: صنوان من منح سائله ومنّ، ومن منع نائله وضنّ.
  وفيها طعم الآلاء أحلى من المنّ وهي أمرّ من الآلاء مع المنّ. والأذى: أن يتطاول عليه
  بسبب ما أزال إليه: ومعنى «ثم» إظهار التفاوت بين الإنفاق وترك المنّ والأذى، وأنّ
  تركهما خير من نفس الإنفاق، كما جعل الاستقامة على الإيمان خيراً من الدخول فيه بقوله:</p><p
  class="quran">ثُمَّ ٱسْتَقَـٰمُواْ</p><p>[فصلت: 30]. فإن قلت: أي فرق بين قوله: {
  لَهُمْ أَجْرُهُمْ } وقوله فيما بعد: { فَلَهُمْ أَجْرُهُمْ }؟ قلت: الموصول لم يضمن
  ههنا معنى الشرط. وضمنه ثمة. والفرق بينهما من جهة المعنى أنّ الفاء فيها دلالة على
  أنّ الإنفاق به استحق الأجر، وطرحها عار عن تلك الدلالة.</p>'
