text: '<p>فإن قلت: كيف طابق الجواب السؤال في قوله: { قُلْ مَا أَنفَقْتُم } وهم قد
  سألوا عن بيان ما ينفقون وأجيبوا ببيان المصرف؟ قلت: قد تضمن قوله { ما أنفقتم مّنْ
  خَيْرٍ } بيان ما ينفقونه وهو كل خير، وبنى الكلام على ما هو أهم وهو بيان المصرف؛
  لأنّ النفقة لا يعتد بها إلا أن تقع موقعها. قال الشاعر:</p><p class="poetry_or_grammar">إنَّ
  الصَّنِيعَةَ لاَ تَكُونُ صَنِيعَة</p><p class="poetry_or_grammar">حَتَّى يُصَابَ
  بهَا طَرِيقُ الْمصنَعِ</p><p>وعن ابن عباس رضي الله عنهما: أنه جاء عمرو بن الجموح
  وهو شيخ هِمّ وله مال عظيم فقال: ماذا ننفق من أموالنا؟ وأين نضعها؟ فنزلت. وعن السدي:
  هي منسوخة بفرض الزكاة. وعن الحسن: هي في التطوّع.</p>'
