  title: تفسير تفسير الجلالين
  author: المحلي و السيوطي
  year: '864'
text: "<p>{ يَسْئَلُونَكَ } يا محمد صلى الله عليه وسلم { مَاذَا يُنفِقُونَ } أي الذي
  ينفقونه والسائل عمرو بن الجموح وكان شيخا ذا مال فسأل النبي صلى الله عليه وسلم ماذا
  ينفق وعلى من ينفق؟ { قُلْ } لهم { مَآ أَنفَقْتُم مِّنْ خَيْرٍ } بيان ل «ما» شامل
  للقليل والكثير وفيه بيان المُنْفَق الذي هو أحد شقي السؤال وأجاب عن المصرف الذي هو
  الشق الآخر بقوله: { فَلِلْوٰلِدَيْنِ وَٱلأَقْرَبِينَ وَٱلْيَتَٰمَىٰ وَٱلْمَسَٰكِينَ
  وَٱبْنِ ٱلسَّبِيلِ } أي هم أولى به { وَمَا تَفْعَلُواْ مِنْ خَيْرٍ } إنفاق أو غيره
  { فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ } فمجاز عليه.</p>"
