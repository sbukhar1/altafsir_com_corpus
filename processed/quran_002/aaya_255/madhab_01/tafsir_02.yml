text: '<p>{ ٱلْحَىُّ } الباقي الذي لا سبيل عليه للفناء، وهو على اصطلاح المتكلمين الذي
  يصح أن يعلم ويقدر. و { ٱلْقَيُّومُ } الدائم القيام بتدبير الخلق وحفظه. وقريء: «القيام»،
  «والقيم» والسنة: ما يتقدّم النوم من الفتور الذي يسمي النعاس. قال ابن الرقاع العاملي:</p><p
  class="poetry_or_grammar">وَسْنَانُ أقْصَدَهُ النُّعَاسُ فَرَنَّقَتْ</p><p class="poetry_or_grammar">فِي
  عَيْنِهِ سِنَةٌ وَلَيْسَ بِنَائِمِ</p><p>أي لا يأخذه نعاس ولا نوم وهو تأكيد للقيوم؛
  لأنّ من جاز عليه ذلك استحال أن يكون قيوماً. ومنه حديث موسى.</p><p>(144) أنه سأل
  الملائكة (وكان ذلك من قومه كطلب الرؤية): أينام ربنا؟ فأوحى الله إليهم أن يوقظوه
  ثلاثاً ولا يتركوه ينام، ثم قال: خذ بيدك قارورتين مملوءتين. فأخذهما، وألقى الله عليه
  النعاس فضرب إحداهما على الأخرى فانكسرتا، ثم أوحى إليه: قل لهؤلاء إني أمسك السموات
  والأرض بقدرتي، فلو أخذني نوم أو نعاس لزالتا. { مَن ذَا ٱلَّذِى يَشْفَعُ عِندَهُ
  } بيان لملكوته وكبريائه. وأن أحداً لا يتمالك أن يتكلم يوم القيامة إلا إذا أذن له
  في الكلام، كقوله تعالى:</p><p class="quran">لاَّ يَتَكَلَّمُونَ إِلاَّ مَنْ أَذِنَ
  لَهُ ٱلرَّحْمَـٰنُ</p><p>[النبأ: 38] { يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ
  } ما كان قبلهم وما يكون بعدهم. والضمير لما في السموات والأرض لأنّ فيهم العقلاء،
  أو لما دل عليه { مَّن ذَا } من الملائكة والأنبياء { مّنْ عِلْمِهِ } من معلوماته
  { إِلاَّ بِمَا شَاءَ } إلا بما علم.( الكرسي) ما يجلس عليه، ولا يفضل عن مقعد القاعد.
  وفي قوله { وَسِعَ كُرْسِيُّهُ } أربعة أوجه: أحدها أنّ كرسيه لم يضق عن السموات والأرض
  لبسطته وسعته، وما هو إلا تصوير لعظمته وتخييل فقط، ولا كرسي ثمة ولا قعود، ولا قاعد،
  كقوله:</p><p class="quran">وَمَا قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ وَٱلاْرْضُ جَمِيعـاً
  قَبْضَـتُهُ يَوْمَ ٱلْقِيَـٰمَةِ وَٱلسَّمَـٰوٰتُ مَطْوِيَّـٰتٌ بِيَمِينِهِ</p><p>[الزمر:
  67] من غير تصوّر قبضة وطيّ ويمين، وإنما هو تخييل لعظمة شأنه وتمثيل حسيّ. ألا ترى
  إلى قوله: { وَمَا قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ } والثاني: وسع علمه وسمي العلم
  كرسياً تسمية بمكانه الذي هو كرسي العالم. والثالث: وسع ملكه تسمية بمكانه الذي هو
  كرسي الملك.والرابع: ما روي: أنه خلق كرسيا هو بين يدي العرش دونه السموات والأرض،
  وهو إلى العرش كأصغر شيء. وعن الحسن: الكرسي هو العرش { وَلاَ يَؤُودُهُ } ولا يثقله
  ولا يشق عليه { حِفْظُهُمَا } حفظ السموات والأرض { وَهُوَ ٱلْعَلِىُّ } الشأن { ٱلْعَظِيمِ
  } الملك والقدرة. فإن قلت: كيف ترتبت الجمل في آية الكرسي من غير حرف عطف؟ قلت: ما
  منها جملة إلا وهي واردة على سبيل البيان لما ترتبت عليه والبيان متحد بالمبين، فلو
  توسط بينهما عاطف لكان كما تقول العرب: بين العصا ولحائها، فالأولى بيان لقيامه بتدبير
  الخلق وكونه مهيمنا عليه غير ساه عنه.</p><p>والثانية لكونه مالكاً لما يدبره. والثالثة
  لكبرياء شأنه. والرابعة لإحاطته بأحوال الخلق، وعلمه بالمرتضى منهم المستوجب للشفاعة،
  وغير المرتضى. والخامسة لسعة علمه وتعلقه بالمعلومات كلها، أو لجلاله وعظم قدره. فإن
  قلت: لم فضلت هذه الآية حتى ورد في فضلها ما ورد منه قوله صلى الله عليه وسلم:</p><p>(145)</p><p
  class="hadith"> " ما قرئت هذه الآية في دار إلا هجرتها الشياطين ثلاثين يوماً ولا
  يدخلها ساحر ولا ساحرة أربعين ليلة، يا عليّ علمها ولدك وأهلك وجيرانك، فما نزلت آية
  أعظم منها " </p><p>وعن عليّ رضي الله عنه: سمعت نبيكم صلى الله عليه وسلم على أعواد
  المنبر وهو يقول:</p><p>(146)</p><p class="hadith"> " من قرأ آية الكرسي في دبر كل
  صلاة مكتوبة لم يمنعه من دخول الجنة إلا الموت، ولا يواظب عليها إلا صدّيق أو عابد،
  ومن قرأها إذا أخذ مضجعه أمّنه الله على نفسه وجاره وجار جاره والأبيات حوله " </p><p>وتذاكر
  الصحابة رضوان الله عليهم أفضل ما في القرآن، فقال لهم عليّ رضي الله عنه.</p><p>(147)
  أين أنتم عن آية الكرسي، ثم قال: قال لي رسول الله صلى الله عليه وسلم</p><p class="hadith">
  " يا عليّ، سيد البشر آدم، وسيد العرب محمد ولا فخر، وسيد الفرس سلمان، وسيد الروم
  صهيب، وسيد الحبشة بلال، وسيد الجبال الطور، وسيد الأيام يوم الجمعة، وسيد الكلام القرآن،
  وسيد القرآن البقرة، وسيد البقرة آية الكرسي " </p><p>قلت: لما فضلت له سورة الإخلاص
  لاشتمالها على توحيد الله وتعظيمه وتمجيده وصفاته العظمى، ولا مذكور أعظم من رب العزة
  فما كان ذكراً له كان أفضل من سائر الأذكار. وبهذا يعلم أنّ أشرف العلوم وأعلاها منزلة
  عند الله علم أهل العدل والتوحيد ولا يغرّنك عنه كثرة أعدائه:</p><p class="poetry_or_grammar">فإنَّ
  الْعَرَانِينَ تَلْقَاهَا مُحَسَّدَةً</p><p class="poetry_or_grammar">وَلاَ تَرَى
  لِلئَامِ النَّاسِ حُسَّادًا.</p>'
