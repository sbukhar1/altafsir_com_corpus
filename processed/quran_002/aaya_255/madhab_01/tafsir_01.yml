text: '<p>قد دللنا فـيـما مضى علـى تأويـل قوله: «اللَّهُ».</p><p>وأما تأويـل قوله:
  { لاَ إِلَـٰهَ إِلاَّ هُوَ } فإن معناه: النهي عن أن يعبد شيء غير الله { الـحيّ القـيوم
  } الذي صفته ما وصف به نفسه تعالـى ذكره فـي هذه الآية. يقول: «الله» الذي له عبـادة
  الـخـلق «الـحيّ القـيوم»، لا إله سواه، لا معبود سواه، يعنـي: ولا تعبدوا شيئا سواه
  الـحَيّ القَـيُّوم الذي لا تَأخُذُهُ سِنَةٌ وَلا نَوْمٌ، والذي صفته ما وصف فـي هذه
  الآية. وهذه الآية إبـانة من الله تعالـى ذكره للـمؤمنـين به وبرسوله عما جاءت به أقوال
  الـمختلفـين فـي البـيّنات من بعد الرسل الذين أخبرنا تعالـى ذكره أنه فضل بعضهم علـى
  بعض، واختلفوا فـيه، فـاقتتلوا فـيه كفراً به من بعض، وإيـماناً به من بعض. فـالـحمد
  لله الذي هدانا للتصديق به ووفقنا للإقرار به.</p><p>وأما قوله: { ٱلْحَىُّ } فإنه
  يعنـي: الذي له الـحياة الدائمة، والبقاء الذي لا أوّل له يحدّ، ولا آخر له يُؤْمَد،
  إذ كان كل ما سواه فإنه وإن كان حياً فلـحياته أول مـحدود وآخر مأمود، ينقطع بـانقطاع
  أمدها وينقضي بـانقضاء غايتها.</p><p>وبـما قلنا فـي ذلك قال جماعة من أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع قوله: { ٱلْحَىّ } حيّ لا يـموت.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</p><p>وقد اختلف أهل البحث فـي
  تأويـل ذلك، فقال بعضهم: إنـما سمى الله نفسه حياً لصرفه الأمور مصارفها وتقديره الأشياء
  مقاديرها، فهو حيّ بـالتدبـير لا بحياة.</p><p>وقال آخرون: بل هو حيّ بحياة هي له صفة.</p><p>وقال
  آخرون: بل ذلك اسم من الأسماء تسمى به، فقلناه تسلـيـماً لأمره.</p><p>وأما قوله: {
  ٱلْقَيُّومُ } فإنه «الفـيعول» من القـيام، وأصله «القـيووم»: سبق عين الفعل وهي واو
  ياء ساكنة، فـاندغمتا فصارتا ياء مشددة؛ وكذلك تفعل العرب فـي كل واو كانت للفعل عيناً
  سبقتها ياء ساكنة. ومعنى قوله: { ٱلْقَيُّومُ }: القائم برزق ما خـلق وحفظه، كما قال
  أمية:</p><p class="poetry_or_grammar">لَـمْ يُخْـلَقِ السَّماءُ والنُّـجُومُ</p><p
  class="poetry_or_grammar">والشَّمْسُ مَعها قَمَرٌ يقومُ</p><p class="poetry_or_grammar">قَدَّرَهُ
  الـمُهَيْـمِنُ القَـيُّومُ</p><p class="poetry_or_grammar">والـحَشْرُ والـجَنَّةُ
  والـجحيـمُ</p><p class="poetry_or_grammar">إلا لأمرٍ شأنُهُ عَظِيـمُ</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { ٱلْقَيُّومُ
  } قال: القائم علـى كل شيء.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، عن ابن أبـي جعفر،
  عن أبـيه، عن الربـيع: { ٱلْقَيُّومُ } قـيـم كل شيء، يكلؤه ويرزقه ويحفظه.</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { ٱلْقَيُّومُ } وهو القائم.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك: { ٱلْحَىُّ ٱلْقَيُّومُ
  } قال: القائم الدائم.</p><p>القول فـي تأويـل قوله تعالـى: { لاَ تَأْخُذُهُ سِنَةٌ
  وَلاَ نَوْمٌ }.</p><p>يعنـي تعالـى ذكره بقوله: { لاَ تَأْخُذُهُ سِنَةٌ } لا يأخذه
  نعاس فـينعس، ولا نوم فـيستثقل نوماً. والوسن: خثورة النوم، ومنه قول عديّ بن الرقاع:</p><p
  class="poetry_or_grammar">وَسْنانُ أقْصَدَهُ النُّعاسَ فَرَنَّقَتْ</p><p class="poetry_or_grammar">فـي
  عَيْنِهِ سِنَةٌ وَلَـيْسَ بِنائِمِ</p><p>ومن الدلـيـل علـى ما قلنا من أنها خثورة
  النوم فـي عين الإنسان، قول الأعشى ميـمون بن قـيس:</p><p class="poetry_or_grammar">تُعاطِي
  الضَّجِيعَ إذَا أقْبَلَتْ</p><p class="poetry_or_grammar">بُعَيْدَ النُّعاسِ وَقَبْلَ
  الوَسَنْ</p><p>وقال آخر:</p><p class="poetry_or_grammar">بـاكَرَتْها الأعْرَابُ
  فـي سِنَةِ النَّوْ</p><p class="poetry_or_grammar">مِ فَتَـجْرِي خِلالَ شَوْكِ السَّيالِ</p><p>يعنـي
  عند هبوبها من النوم ووسن النوم فـي عينها، يقال منه: وسن فلان فهو يَوْسَنُ وَسَنا
  وسِنَةً وهو وسنان، إذا كان كذلك.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله تعالـى: { لاَ تَأْخُذُهُ سِنَةٌ
  } قال: السنة: النعاس، والنوم: هو النوم.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { لاَ تَأْخُذُهُ سِنَةٌ }
  السنة: النعاس.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة والـحسن فـي قوله: { لاَ تَأْخُذُهُ سِنَةٌ } قالا: نعسة.</p><p>حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك فـي قوله:
  { لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ } قال: السنة: الوسنة، وهو دون النوم، والنوم:
  الاستثقال.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن
  الضحاك: { لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ } السنة: النعاس، والنوم: الاستثقال.</p><p>حدثنـي
  يحيـى بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك، مثله سواء.</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  } أما سنة: فهو ريح النوم الذي يأخذ فـي الوجه فـينعس الإنسان.</p><p>حدثت عن عمار،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ
  } قال: السنة: الوسنان بـين النائم والـيقظان.</p><p>حدثنـي عبـاس بن أبـي طالب، قال:
  ثنا منـجاب بن الـحرث، قال: ثنا علـيّ بن مسهر، عن إسماعيـل عن يحيـى بن رافع: { لاَ
  تَأْخُذُهُ سِنَةٌ } قال: النعاس.</p><p>حدثنـي يونس، قال أخبرنا ابن وهب، قال: قال
  ابن زيد فـي قوله: { لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ } قال: الوسنان: الذي يقوم
  من النوم لا يعقل، حتـى ربـما أخذ السيف علـى أهله.</p><p>وإنـما عنى تعالـى ذكره بقوله:
  { لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ } لا تـحله الآفـات، ولا تناله العاهات. وذلك
  أن السنة والنوم معنـيان يغمران فهم ذي الفهم، ويزيلان من أصابـاه عن الـحال التـي
  كان علـيها قبل أن يصيبـاه.</p><p>فتأويـل الكلام إذ كان الأمر علـى ما وصفنا: الله
  لا إله إلا هو الـحيّ الذي لا يـموت، القـيوم علـى كل ما هو دونه بـالرزق والكلاءة
  والتدبـير والتصريف من حال إلـى حال، لا تأخذه سنة ولا نوم، لا يغيره ما يغير غيره،
  ولا يزيـله عما لـم يزل علـيه تنقل الأحوال وتصريف اللـيالـي والأيام، بل هو الدائم
  علـى حال، والقـيوم علـى جميع الأنام، لو نام كان مغلوبـاً مقهوراً، لأن النوم غالب
  النائم قاهره، ولو وسن لكانت السموات والأرض وما فـيهما دكًّا، لأن قـيام جميع ذلك
  بتدبـيره وقدرته، والنوم شاغل الـمدبر عن التدبـير، والنعاس يمانع الـمقدّر عن التقدير
  بوسنه. كما:</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  قال: وأخبرنـي الـحكم بن أبـان، عن عكرمة مولـى ابن عبـاس فـي قوله: { لاَ تَأْخُذُهُ
  سِنَةٌ وَلاَ نَوْمٌ } أن موسى سأل الـملائكة: هل ينام الله؟ فأوحى الله إلـى الـملائكة،
  وأمرهم أن يؤرّقوه ثلاثاً فلا يتركوه ينام. ففعلوا، ثم أعطوه قارورتـين فأمسكوه، ثم
  تركوه وحذروه أن يكسرهما. قال: فجعل ينعس وهما فـي يديه، فـي كل يد واحدة. قال: فجعل
  ينعس وينتبه، وينعس وينتبه، حتـى نعس نعسة، فضرب بإحداهما الأخرى فكسرهما. قال معمر:
  إنـما هو مثل ضربه الله، يقول: فكذلك السموات والأرض فـي يديه.</p><p>حدثنا إسحاق بن
  أبـي إسرائيـل، قال: ثنا هشام بن يوسف، عن أمية بن شبل، عن الـحكم بن أبـان، عن عكرمة،
  عن أبـي هريرة، قال: سمعت رسول الله صلى الله عليه وسلم يحكي عن موسى صلى الله عليه
  وسلم علـى الـمنبر، قال:</p><p class="hadith"> " وَقَعَ فِـي نَفْسِ مُوسَى هَلْ يَنامُ
  اللَّهُ تَعالـى ذِكْرُهُ؟ فأرْسَلَ اللَّهُ إلَـيْهِ مَلَكاً فَأرَّقَهُ ثَلاثاً،
  ثُمَّ أعْطَاهُ قارُورَتَـيْنِ، فِـي كُلِّ يَدٍ قارُورَةٌ، وأمَرَهُ أنْ يَحْتَفِظَ
  بِهما " </p><p>قال:</p><p class="hadith"> " فَجَعَلَ يَنامُ وَتَكادُ يَدَاهُ تَلْتَقِـيَانِ،
  ثُمَّ يَسْتَـيْقِظُ فَـيَحْبِسُ إحْدَاهُمَا عَنِ الأُخْرَى، ثُمَّ نَامَ نَوْمَةً
  فَـاصْطَفَقَتْ يَدَاهُ وَانْكَسَرَتِ القارُورَتَانِ " </p><p>قال: ضرب الله مثلاً
  له، أن الله لو كان ينام لـم تستـمسك السماء والأرض.</p><p>القول فـي تأويـل قوله تعالـى:
  { لَّهُ مَا فِي ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلاْرْضِ مَن ذَا ٱلَّذِى يَشْفَعُ عِندَهُ
  إِلاَّ بِإِذْنِهِ }.</p><p>يعنـي تعالـى ذكره بقوله: { لَّهُ مَا فِي ٱلسَّمَـٰوَاتِ
  وَمَا فِي ٱلاْرْضِ } أنه مالك جميع ذلك بغير شريك ولا نديد، وخالق جميعه دون كل آلهة
  ومعبود. وإنـما يعنـي بذلك أنه لا تنبغي العبـادة لشيء سواه، لأن الـمـملوك إنما هو
  طوع يد مالكه، ولـيس له خدمة غيره إلا بأمره.</p><p>يقول: فجميع ما فـي السموات والأرض
  ملكي وخـلقـي، فلا ينبغي أن يعبد أحد من خـلقـي غيري وأنا مالكه، لأنه لا ينبغي للعبد
  أن يعبد غير مالكه، ولا يطيع سوى مولاه.</p><p>وأما قوله: { مَن ذَا ٱلَّذِى يَشْفَعُ
  عِندَهُ إِلاَّ بِإِذْنِهِ } يعنـي بذلك: من ذا الذي يشفع لـمـمالـيكه إن أراد عقوبتهم
  إلا أن يخـلـيه، ويأذن له بـالشفـاعة لهم. وإنـما قال ذلك تعالـى ذكره لأن الـمشركين
  قالوا: ما نعبد أوثاننا هذه إلا لـيقرّبونا إلـى الله زلفـى، فقال الله تعالـى ذكره
  لهم: لـي ما فـي السموات وما فـي الأرض مع السموات والأرض ملكاً، فلا ينبغي العبـادة
  لغيري، فلا تعبدوا الأوثان التـي تزعمون أنها تقربكم منـي زلفـى، فإنها لا تنفعكم عندي
  ولا تغنـي عنكم شيئاً، ولا يشفع عندي أحد لأحد إلا بتـخـلـيتـي إياه والشفـاعة لـمن
  يشفع له، من رسلـي وأولـيائي وأهل طاعتـي.</p><p>القول فـي تأويـل قوله تعالـى: { يَعْلَمُ
  مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ بِشَيْء مّنْ عِلْمِهِ إِلاَّ
  بِمَا شَاء }.</p><p>يعنـي تعالـى ذكره بذلك أنه الـمـحيط بكل ما كان وبكل ما هو كائن
  علـماً، لا يخفـى علـيه شيء منه.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن الـحكم: { يَعْلَمُ
  مَا بَيْنَ أَيْدِيهِمْ } الدنـيا { وَمَا خَلْفَهُمْ } الآخرة.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { يَعْلَمُ مَا بَيْنَ
  أَيْدِيهِمْ } ما مضى من الدنـيا { وَمَا خَلْفَهُمْ } من الآخرة.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج قوله: { يَعْلَمُ مَا بَيْنَ
  أَيْدِيهِمْ } ما مضى أمامهم من الدنـيا { وَمَا خَلْفَهُمْ } ما يكون بعدهم من الدنـيا
  والآخرة.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { يَعْلَمُ
  مَا بَيْنَ أَيْدِيهِمْ } قال: ما بـين أيديهم فـالدنـيا { وَمَا خَلْفَهُمْ } فـالآخرة.</p><p>وأما
  قوله: { وَلاَ يُحِيطُونَ بِشَيْء مّنْ عِلْمِهِ إِلاَّ بِمَا شَاء } فإنه يعنـي تعالـى
  ذكره أنه العالـم الذي لا يخفـى علـيه شيء مـحيط بذلك كله مـحص له دون سائر من دونه،
  وأنه لا يعلـم أحد سواه شيئاً إلا بـما شاء هو أن يعلـمه فأراد فعلـمه.</p><p>وإنـما
  يعنـي بذلك أن العبـادة لا تنبغي لـمن كان بـالأشياء جاهلاً فكيف يعبد من لا يعقل شيئاً
  البتة من وثن وصنـم، يقول: أخـلصوا العبـادة لـمن هو مـحيط بـالأشياء كلها يعلـمها،
  لا يخفـى علـيه صغيرها وكبـيرها.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  { وَلاَ يُحِيطُونَ بِشَيْء مّنْ عِلْمِهِ } يقول: لا يعلـمون بشيء من علـمه إلا بـما
  شاء هو أن يُعْلـمهم.</p><p>القول فـي تأويـل قوله تعالـى: { وَسِعَ كُرْسِيُّهُ ٱلسَّمَـٰوَاتِ
  وَٱلاْرْضَ }.</p><p>اختلف أهل التأويـل فـي معنى الكرسي الذي أخبر الله تعالـى ذكره
  فـي هذه الآية أنه وسع السموات والأرض، فقال بعضهم: هو علـم الله تعالـى ذكره. ذكر
  من قال ذلك:</p><p>حدثنا أبو كريب وسلـم بن جنادة، قالا: ثنا ابن إدريس، عن مطرف، عن
  جعفر بن أبـي الـمغيرة، عن سعيد بن جبـير، عن ابن عبـاس: { وَسِعَ كُرْسِيُّهُ } قال:
  كرسيه: علـمه.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا مطرِّف،
  عن جعفر بن أبـي الـمغيرة، عن سعيد بن جبـير، عن ابن عبـاس، مثله، وزاد فـيه: ألا ترى
  إلـى قوله: { وَلاَ يَؤُودُهُ حِفْظُهُمَا }؟</p><p>وقال آخرون: الكرسي: موضع القدمين.
  ذكر من قال ذلك:</p><p>حدثنـي علـيّ بن مسلـم الطوسي، قال: ثنا عبد الصمد بن عبد الوارث،
  قال: ثنـي أبـي، قال: ثنـي مـحمد بن جحادة، عن سلـمة بن كهيـل، عن عمارة بن عمير، عن
  أبـي موسى، قال: الكرسي: موضع القدمين، وله أطيط كأطيط الرحل.</p><p>حدثنـي موسى بن
  هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَسِعَ كُرْسِيُّهُ ٱلسَّمَـٰوَاتِ
  وَٱلاْرْضَ } فإن السموات والأرض فـي جوف الكرسي، والكرسي بـين يدي العرش، وهو موضع
  قدميه.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك
  قوله: { وَسِعَ كُرْسِيُّهُ ٱلسَّمَـٰوَاتِ وَٱلاْرْضَ } قال: كرسيه الذي يوضع تـحت
  العرش، الذي يجعل الـملوك علـيه أقدامهم.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد الزبـيري، عن سفـيان، عن عمار الدهنـي، عن مسلـم البطين، قال: الكرسي: موضع القدمين.</p><p>حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَسِعَ كُرْسِيُّهُ ٱلسَّمَـٰوَاتِ
  وَٱلاْرْضَ } قال: لـما نزلت: { وَسِعَ كُرْسِيُّهُ ٱلسَّمَـٰوَاتِ وَٱلاْرْضَ } قال
  أصحاب النبـيّ صلى الله عليه وسلم: يا رسول الله هذا الكرسي وسع السموات والأرض، فكيف
  العرش؟ فأنزل الله تعالـى:</p><p class="quran">وَمَا قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ</p><p>[الأنعام:
  91] إلـى قوله:</p><p class="quran">سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ</p><p>[يونس:
  18] حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَسِعَ كُرْسِيُّهُ
  ٱلسَّمَـٰوَاتِ وَٱلاْرْضَ } قال ابن زيد: فحدثنـي أبـي قال: قال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " ما السَّمَوَاتُ السَّبْعُ فِـي الكُرْسِيِّ إلاَّ
  كَدَرَاهِمَ سَبْعَةٍ أُلْقِـيَتْ فِـي تُرْسٍ " </p><p>قال: وقال أبو ذر: سمعت رسول
  الله صلى الله عليه وسلم يقول:</p><p class="hadith"> " ما الكُرْسِيُّ فـي العَرْشِ
  إلاَّ كَحَلْقَةٍ مِنْ حَدِيدٍ أُلْقِـيَتْ بَـيْنَ ظَهْرَيْ فَلاةٍ مِنَ الأرْضِ "
  </p><p>وقال آخرون: الكرسي: هو العرش نفسه. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك، قال: كان الـحسن يقول: الكرسي:
  هو العرش.</p><p>قال أبو جعفر: ولكل قول من هذه الأقوال وجه ومذهب، غير أن الذي هو
  أولـى بتأويـل الآية ما جاء به الأثر عن رسول الله صلى الله عليه وسلم، وهو ما:</p><p>حدثنـي
  به عبد الله بن أبـي زياد القطوانـي، قال: ثنا عبـيد الله بن موسى، قال: أخبرنا إسرائيـل،
  عن أبـي إسحاق، عن عبد الله بن خـلـيفة، قال: أتت امرأة النبـيّ صلى الله عليه وسلم،
  فقالت: ادع الله أن يدخـلنـي الـجنةٰ فعظم الربَّ تعالـى ذكره، ثم قال:</p><p class="hadith">
  " إنَّ كُرْسِيَّهُ وَسِعَ السَّمَوَاتِ وَالأرْضَ، وَإنَّهُ لَـيَقْعُدُ عَلَـيْهِ
  فَمَا يَفْضُلُ مِنْهُ مِقْدَارُ أرْبَعِ أصَابِعَ " </p><p>ثم قال بأصابعه فجمعها:</p><p
  class="hadith"> " وَإنَّ لَهُ أطيطا كأطِيطِ الرَّحْلِ الـجَدِيدِ إذَا رُكِبَ مِنْ
  ثِقَلِه " </p><p>حدثنـي عبد الله بن أبـي زياد، قال: ثنا يحيـى بن أبـي بكر، عن إسرائيـل،
  عن أبـي إسحاق، عن عبد الله بن خـلـيفة، عن عمر، عن النبـيّ صلى الله عليه وسلم، بنـحوه.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن عبد الله
  بن خـلـيفة، قال: جاءت امرأة، فذكر نـحوه.</p><p>وأما الذي يدل علـى صحته ظاهر القرآن
  فقول ابن عبـاس الذي رواه جعفر بن أبـي الـمغيرة عن سعيد بن جبـير عنه أنه قال: هو
  علـمه، وذلك لدلالة قوله تعالـى ذكره: { وَلاَ يَؤُودُهُ حِفْظُهُمَا } علـى أن ذلك
  كذلك، فأخبر أنه لا يؤوده حِفظ ما علـم، وأحاط به مـما فـي السموات والأرض، وكما أخبر
  عن ملائكته أنهم قالوا فـي دعائهم:</p><p class="quran">رَبَّنَا وَسِعْتَ كُـلَّ شَىْء
  رَّحْمَةً وَعِلْماً</p><p>[غافر: 7] فأخبر تعالـى ذكره أن علـمه وسع كل شيء، فكذلك
  قوله: { وَسِعَ كُرْسِيُّهُ ٱلسَّمَـٰوَاتِ وَٱلاْرْضَ }. وأصل الكرسي: العلـم، ومنه
  قـيـل للصحيفة يكون فـيها علـم مكتوب كُرّاسة، ومنه قول الراجز فـي صفة قانص:</p><p
  class="poetry_or_grammar">حتـى إذَا ما احْتازَها تَكَرَّسا</p><p>يعنـي علـم. ومنه
  يقال للعلـماء: الكراسي، لأنهم الـمعتـمد علـيهم، كما يقال: أوتاد الأرض، يعنـي بذلك
  أنهم العلـماء الذين تصلـح بهم الأرض؛ ومنه قول الشاعر:</p><p class="poetry_or_grammar">يَحُفُّ
  بِهِمْ بِـيضُ الوُجُوهِ وَعُصْبَةٌ</p><p class="poetry_or_grammar">كَرَاسِيُّ بـالأحْدَاثِ
  حِينَ تَنُوبُ</p><p>يعنـي بذلك علـماء بحوادث الأمور ونوازلها.</p><p>والعرب تسمي
  أصل كل شيء: الكِرْس، يقال منه: فلان كريـم الكِرْس: أي كريـم الأرض، قال العجاج:</p><p
  class="poetry_or_grammar">قَدْ عَلِـمَ القُدُّوسُ مَوْلَـى القُدْسِ أنَّ</p><p class="poetry_or_grammar">أبـا
  العَبَّـاسِ أوْلَـى نَفْسِ</p><p class="poetry_or_grammar">بِـمَعْدن الـمُلْـكِ
  الكَرِيـمِ الكِـرْسِ</p><p>يعنـي بذلك: الكريـم الأصل، ويُروى:</p><p class="poetry_or_grammar">فِـي
  مَعْـدِنِ العزّ الكَرِيـمِ الكِـرْسِ</p><p>(القول فـي تأويـل قوله تعالـى: { وَلاَ
  يُؤَدّهِ حِفْظُهُمَا وَهُوَ ٱلْعَلِىُّ ٱلْعَظِيمُ }.</p><p>يعنـي تعالـى ذكره بقوله:
  { وَلاَ يُؤَدّهِ حِفْظُهُمَا } ولا يشقّ علـيه ولا يثقله، يقال منه: قد آدى هذا الأمر
  فهو يؤودنـي أَوْدا وإياداً، ويقال: ما آدك فهو لـي آئد، يعنـي بذلك: ما أثقلك فهو
  لـي مثقل.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى بن إبراهيـم، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ
  بن أبـي طلـحة، عن ابن عبـاس: { وَلاَ * يَؤُودُهُ حِفْظُهُمَا } يقول: لا يثقل علـيه.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { وَلاَ يَؤُودُه حِفْظُهُمَا } قال: لا يثقل علـيه حفظهما.</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَلاَ يَؤُودُه حِفْظُهُمَا } لا يثقل
  علـيه لا يجهده حفظهما.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر عن الـحسن وقتادة فـي قوله: { وَلاَ يَؤُودُهُ حِفْظُهُمَا } قال: لا يثقل
  علـيه شيء.</p><p>حدثنـي مـحمد بن عبد الله بن بزيع، قال: ثنا يوسف بن خالد السمتـي،
  قال: ثنا نافع بن مالك، عن عكرمة، عن ابن عبـاس فـي قوله: { وَلاَ يُؤَدّهِ حِفْظُهُمَا
  } قال: لا يثقل علـيه حفظهما.</p><p>حدثنا أبو كريب، قال: ثنا ابن أبـي زائدة، وحدثنا
  يحيـى بن أبـي طالب، قال: أخبرنا يزيد، قالا جميعا: أخبرنا جويبر، عن الضحاك: { وَلاَ
  يَؤُودُهُ حِفْظُهُمَا } قال: لا يثقل علـيه.</p><p>حدثنا ابن حميد، قال: ثنا يحيـى
  بن واضح، عن عبـيد، عن الضحاك، مثله.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  سمعته ـ يعنـي خلادا ـ يقول: سمعت أبـا عبد الرحمن الـمدينـي يقول فـي هذه الآية: {
  وَلاَ يَؤُودُهُ حِفْظُهُمَا } قال: لا يكثر علـيه.</p><p>حدثنا مـحمد بن عمرو، قال:
  ثنا أبو عاصم، عن عيسى بن ميـمون، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَلاَ
  يَؤُودُهُ حِفْظُهُمَا } قال: لا يَكْرُثُهُ.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { وَلاَ يَؤُودُهُ حِفْظُهُمَا } قال: لا يثقل علـيه.</p><p>حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وَلاَ يَؤُودُهُ حِفْظُهُمَا
  } يقول: لا يثقل علـيه حفظهما.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد فـي قوله: { وَلا يَؤُودُه حِفْظُهُمَا } قال: لا يعزّ علـيه حفظهما.</p><p>قال
  أبو جعفر: والهاء والـميـم والألف فـي قوله: { حِفْظُهُمَا } من ذكر السموات والأرض؛
  فتأويـل الكلام: وسع كرسيه السموات والأرض، ولا يثقل علـيه حفظ السموات والأرض.</p><p>وأما
  تأويـل قوله: { وَهُوَ ٱلْعَلِىُّ } فإنه يعنـي: والله العلـيّ. والعلِـيّ: الفعيـل
  من قولك علا يعلو علوًّا: إذا ارتفع، فهو عالٍ وعلـيّ، والعلـيّ: ذو العلوّ والارتفـاع
  علـى خـلقه بقدرته. وكذلك قوله: { ٱلْعَظِيمِ } ذو العظمة، الذي كل شيء دونه، فلا شيء
  أعظم منه. كما:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: العظيـم الذي قد كمل فـي عظمته.</p><p>واختلف
  أهل البحث فـي معنى قوله: { وَهُوَ ٱلْعَلِىُّ } فقال بعضهم: يعنـي بذلك؛ وهو العلـيّ
  عن النظير والأشبـاه. وأنكروا أن يكون معنى ذلك: وهو العلـيّ الـمكان، وقالوا: غير
  جائز أن يخـلو منه مكان، ولا معنى لوصفه بعلوّ الـمكان؛ لأن ذلك وصفه بأنه فـي مكان
  دون مكان.</p><p>وقال آخرون: معنى ذلك: وهو العلـيّ علـى خـلقه بـارتفـاع مكانه عن
  أماكن خـلقه، لأنه تعالـى ذكره فوق جميع خـلقه وخـلقه دونه، كما وصف به نفسه أنه علـى
  العرش، فهو عالٍ بذلك علـيهم.</p><p>وكذلك اختلفوا فـي معنى قوله: { ٱلْعَظِيمِ } فقال
  بعضهم: معنى العظيـم فـي هذا الـموضع: الـمعظم صرف الـمُفَعَّل إلـى فعيـل، كما قـيـل
  للـخمر الـمعتقة: خمر عتـيق، كما قال الشاعر:</p><p class="poetry_or_grammar">وكأنَّ
  الـخَمْرَ العَتِـيقَ مِنَ الإسْــفَنْطِ</p><p class="poetry_or_grammar">مَـمْزُوجَةً
  بِـمَاءٍ زُلالِ</p><p>وإنـما هي معتقة. قالوا: فقوله «العظيـم» معناه: الـمعظم الذي
  يعظمه خـلقه ويهابونه ويتقونه. قالوا: وإما يحتـمل قول القائل: هو عظيـم أحد معنـيـين:
  أحدهما: ما وصفنا من أنه معظم؛ والآخر: أنه عظيـم فـي الـمساحة والوزن. قالوا: وفـي
  بطول القول بأن يكون معنى ذلك: أنه عظيـم فـي الـمساحة والوزن صحة القول بـما قلنا.</p><p>وقال
  آخرون: بل تأويـل قوله: { ٱلْعَظِيمِ } هو أن له عظمة هي له صفة. وقالوا: لا نصف عظمته
  بكيفـية، ولكنا نضيف ذلك إلـيه من جهة الإثبـات، وننفـي عنه أن يكون ذلك علـى معنى
  مشابهة العظم الـمعروف من العبـاد، لأن ذلك تشبـيه له بخـلقه، ولـيس كذلك. وأنكر هؤلاء
  ما قاله أهل الـمقالة التـي قدمنا ذكرها، وقالوا: لو كان معنى ذلك أنه معظم، لوجب أن
  يكون قد كان غير عظيـم قبل أن يخـلق الـخـلق، وأن يبطل معنى ذلك عند فناء الـخـلق،
  لأنه لا معظم له فـي هذه الأحوال.</p><p>وقال آخرون: بل قوله: إنه العظيـم وصف منه
  نفسه بـالعظم. وقالوا: كل ما دونه من خـلقه فبـمعنى الصغر لصغرهم عن عظمته.</p>'
