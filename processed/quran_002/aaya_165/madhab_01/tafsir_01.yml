aaya: وَمِنَ النَّاسِ مَنْ يَتَّخِذُ مِنْ دُونِ اللَّهِ أَنْدَادًا يُحِبُّونَهُمْ
  كَحُبِّ اللَّهِ ۖ وَالَّذِينَ آمَنُوا أَشَدُّ حُبًّا لِلَّهِ ۗ وَلَوْ يَرَى الَّذِينَ
  ظَلَمُوا إِذْ يَرَوْنَ الْعَذَابَ أَنَّ الْقُوَّةَ لِلَّهِ جَمِيعًا وَأَنَّ اللَّهَ
  شَدِيدُ الْعَذَابِ
text: '<p>يعنـي تعالـى ذكره بذلك: أن من الناس من يتـخذ من دون الله أنداداً له، وقد
  بـينا فـيـما مضى أن الند العدل بـما يدل علـى ذلك من الشواهد فكرهنا إعادته، وأن الذين
  اتـخذوا هذه الأنداد من دون الله يحبون أندادهم كحب الـمؤمنـين الله، ثم أخبرهم أن
  الـمؤمنـين أشد حبّـاً لله من متـخذي هذه الأنداد لأندادهم.</p><p>واختلف أهل التأويـل
  فـي الأنداد التـي كان القوم اتـخذوها وما هي؟ فقال بعضهم: هي آلهتهم التـي كانوا يعبدونها
  من دون الله. ذكر من قال ذلك. حدثنا بشر بن معاذ، ثنا يزيد، عن سعيد، عن قتادة قوله:
  { وَمِنَ النّاسِ مَنْ يَتّـخِذُ مِنْ دُونِ اللّهِ أنْدَاداً يُحِبُّونَهُمْ كَحُبّ
  اللّهِ وَالّذِينَ آمَنُوا أشَدُّ حُبّـاً لِلّهِ } من الكفـار لأوثانهم.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله تعالـى ذكره: { يُحِبوُّنَهُمْ كَحُبّ اللّهِ } مبـاهاة ومضاهاة للـحق بـالأنداد.
  { وَالّذينَ آمنُوا أشدُّ حبّـاً للّهِ } من الكفـار لأوثانهم.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثت
  عن عمار، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وَمِنَ النّاسِ مَنْ
  يَتّـخِذُ مِنْ دُونِ اللّهِ أنْدَاداً يُحِبُّونَهُمْ كَحُبّ اللّهِ } قال: هي الآلهة
  التـي تعبد من دون الله. يقول: يحبون أوثانهم كَحبّ اللّهِ { وَالّذينَ آمنُوا أشدُّ
  حبّـا لِلّهِ } ، أي من الكفـار لأوثانهم.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب
  قال: قال ابن زيد فـي قوله: { وَمِنَ النّاسِ مَنْ يَتّـخِذُ مِنْ دُونِ اللّهِ أنْدَاداً
  يُحِبُّوَنُهمْ كَحُبِّ اللّهِ } قال: هؤلاء الـمشركون أندادهم آلهتهم التـي عبدوا
  مع الله يحبونهم كما يحبّ الذين آمنوا الله، { والّذينَ آمنُوا أشدُّ حبّـا لِلّهِ
  } من حبهم هم آلهتهم.</p><p>وقال آخرون: بل الأنداد فـي هذا الـموضع إنـما هم سادتهم
  الذين كانوا يطيعونهم فـي معصية الله تعالـى ذكره. ذكر من قال ذلك:</p><p>حدثنـي موسى،
  قال: (حدثنا عمرو، قال:) ثنا أسبـاط، عن السدي: { وَمِنَ النَّاسِ مَنْ يَتَّـخِذُ
  مِنْ دُونِ اللّهِ أنْداداً يُحِبُّونَهُمْ كَحُبّ اللّهِ } قال: الأنداد من الرجال
  يطيعونهم كما يطيعون الله إذا أمروهم أطاعوهم وعصوا الله.</p><p>فإن قال قائل: وكيف
  قـيـل كحبّ الله، وهل يحبّ الله الأنداد؟ وهل كان متـخذو الأنداد يحبون الله فـيقال
  يحبونهم كحبّ الله؟ قـيـل: إن معنى ذلك بخلاف ما ذهبتَ إلـيه، وإنـما نظير ذلك قول
  القائل: بعت غلامي كبـيع غلامك، بـمعنى: بعته كما بـيع غلامك وكبـيعك غلامك، واستوفـيت
  حقـي منه استـيفـاء حقك، بـمعنى: استـيفـائك حقك. فتـحذف من الثانـي كناية اسم الـمخاطب
  اكتفـاء بكنايته فـي «الغلام» و«الـحق»، كما قال الشاعر:</p><p class="poetry_or_grammar">فَلَسْتُ
  مُسَلِّـماً ما دُمْتُ حَيّاً</p><p class="poetry_or_grammar">عَلـى زَيْدٍ بِتَسْلِـيـمِ
  الأمِيرِ</p><p>يعنـي بذلك: كما يُسَلّـم علـى الأمير.</p><p>فمعنى الكلام إذا: ومن
  الناس من يتـخذ أيها الـمؤمنون من دون الله أندادا يحبونهم كحبّ الله.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَلَوْ يَرَى الّذِينَ ظَلَـمُوا إذْ يَرَوْنَ العَذَابَ
  أن القُوةَ لِلّهِ جَمِيعاً وأنَّ اللّهَ شَدِيدُ العَذَابِ }.</p><p>اختلفت القراء
  فـي قراءة ذلك، فقرأه عامة أهل الـمدينة والشام: { وَلَوْ تَرَى الّذِينَ ظَلَـمُوا
  } بـالتاء إذْ يَروْنَ العَذَابِ بـالـياء { أن القُوةَ لِلّهِ جَمِيعاً وأن اللّهَ
  شَدِيدُ العَذَابِ } بفتـح «أن» و«أن» كلتـيهما، بـمعنى: ولو ترى يا مـحمد الذين كفروا
  وظلـموا أنفسهم حين يرون عذاب الله ويعاينونه، أن القوة لله جميعاً، وأن الله شديد
  العذاب. ثم فـي نصب «أن» و«أن» فـي هذه القراءة وجهان: أحدهما أن تفتـح بـالـمـحذوف
  من الكلام الذي هو مطلوب فـيه فـيكون تأويـل الكلام حينئذ: ولو ترى يا مـحمد الذين
  ظلـموا إذْ يرون عذاب الله لأقرّوا. ومعنى ترى: تبصر أن القوّة لله جميعاً، وأن الله
  شديد العذاب. ويكون الـجواب حينئذ إذا فتـحت «أن» علـى هذا الوجه متروكاً قد اكتفـي
  بدلالة الكلام علـيه، ويكون الـمعنى ما وصفت. فهذا أحد وجهي فتـح أن علـى قراءة من
  قرأ: { وَلَوْ تَرَى } بـالتاء.</p><p>والوجه الآخر فـي الفتـح، أن يكون معناه: ولو
  ترى يا مـحمد إذ يرى الذين ظلـموا عذاب الله، لأن القوّة لله جميعاً، وأن الله شديد
  العذاب، لعلـمت مبلغ عذاب الله. ثم تـحذف اللام فتفتـح بذلك الـمعنى لدلالة الكلام
  علـيها.</p><p>وقرأ ذلك آخرون من سلف القرّاء: { وَلَوْ تَرَى الّذِينَ ظَلَـمُوا إذْ
  يَرَوْنَ العَذَابَ إن القُوةَ لِلّهِ جَمِيعاً وَإنَّ اللّهَ شَدِيدُ العَذَابِ }
  بـمعنى: ولو ترى يا مـحمد الذين ظلـموا حين يعاينوا عذاب الله لعلـمت الـحال التـي
  يصيرون إلـيها. ثم أخبر تعالـى ذكره خبراً مبتدأ عن قدرته وسلطانه بعد تـمام الـخبر
  الأول، فقال: إن القوة لله جميعاً فـي الدنـيا والآخرة دون من سواه من الأنداد والآلهة،
  وإن الله شديد العذاب لـمن أشرك به وادّعى معه شركاء وجعل له ندّا.</p><p>وقد يحتـمل
  وجها آخر فـي قراءة من كسر «إن» فـي «ترى» بـالتاء، وهو أن يكون معناه: ولو ترى يا
  مـحمد الذين ظلـموا إذ يرون العذاب، يقولون: إن القوّة لله جميعا، وإن الله شديد العذاب.
  ثم تـحذف القول وتكتفـي منه بـالـمقول.</p><p>وقرأ ذلك آخرون: { وَلَوْ يَرَى الّذِينَ
  ظَلَـمُوا } بـالـياء { إذْ يَرَوْنَ العَذَابَ أنَّ القوّة لله جميعاً وأنَّ الله
  شَدِيدُ العَذَابِ } بفتـح الألف من أنّ وأن، بـمعنى: ولو يرى الذين ظلـموا عذاب الله
  الذي أعدّ لهم فـي جهنـم لعلـموا حين يرونه فـيعاينونه أن القوّة لله جميعاً وأن الله
  شديد العذاب، إذ يرون العذاب. فتكون «أن» الأولـى منصوبة لتعلقها بجواب «لو» الـمـحذوف،
  ويكون الـجواب متروكاً، وتكون الثانـية معطوفة علـى الأولـى وهذه قراءة عامة القرّاء
  الكوفـيـين والبصريـين وأهل مكة.</p><p>وقد زعم بعض نـحويـي البصرة أن تأويـل قراءة
  من قرأ: { وَلَوْ يَرَى الّذِينَ ظَلَـمُوا إذْ يَرَوْنَ العَذَابَ أن القُوَّةَ لِلّهِ
  جَمِيعاً وأنَّ اللّهَ شَدِيدُ العَذَابِ } بـالـياء فـي يرى وفتـح الألفـين فـي «أن»
  و«أن»: ولو يعلـمون، لأنهم لـم يكونوا علـموا قدر ما يعاينون من العذاب. وقد كان النبـيّ
  صلى الله عليه وسلم علـم، فإذا قال: «ولو ترى»، فإنـما يخاطب النبـيّ صلى الله عليه
  وسلم. ولو كسر «إن» علـى الابتداء إذا قال: «ولو يرى» جاز، لأن «لو يرى»: لو يعلـم،
  وقد يكون «لو يعلـم» فـي معنى لا يحتاج معها إلـى شيء، تقول للرجل: أما والله لو يعلـم
  ولو يعلـم، كما قال الشاعر:</p><p class="poetry_or_grammar">إنْ يَكُنْ طِبَّكِ الدّلالُ
  فَلَوْ فِـي</p><p class="poetry_or_grammar">سالِفِ الدَّهْرِ وَالسّنِـينَ الـخَوَالـي</p><p>هذا
  لـيس له جواب إلا فـي الـمعنى، وقال الشاعر:</p><p class="poetry_or_grammar">وبِجَطٍّ
  ما تعِيشُ وَلا تَذْ</p><p class="poetry_or_grammar">هَبْ بِكَ التُّرَّهاتُ فِـي
  الأهْوَالِ</p><p>فأضمر «عيشي».</p><p>قال: وقال بعضهم: «ولو ترى» وفتـح «أنّ» علـى
  «ترى» ولـيس بذلك، لأن النبـيّ صلى الله عليه وسلم يعلـم، ولكن أراد أن يعلـم ذلك الناس
  كما قال تعالـى ذكره:</p><p class="quran">أَمْ يَقُولُونَ ٱفْتَرَاهُ</p><p>[يونس:
  38] لـيخبر الناس عن جهلهم، وكما قال:</p><p class="quran">أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ
  لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ</p><p>[البقرة: 107]. قال أبو جعفر: وأنكر قوم
  أن تكون «أنّ» عاملاً فـيها قوله: ولو يرى، وقالوا: إن الذين ظلـموا قد علـموا حين
  يرون العذاب أن القوّة لله جميعاً، فلا وجه لـمن تأوّل ذلك: ولو يرى الذين ظلـموا أن
  القوة لله. وقالوا: إنـما عمل فـي «أن» جواب «لو» الذي هو بـمعنى العلـم، لتقدم العلـم
  الأول.</p><p>وقال بعض نـحويـي الكوفة: من نصب: أن القوة لله وأن الله شديد العذاب
  مـمن قرأ: ولو يَرى بـالـياء فإنـما نصبها بإعمال الرؤية فـيها، وجعل الرؤية واقعة
  علـيها. وأما من نصبها مـمن قرأ: «ولو ترى» بـالتاء، فإنه نصبها علـى تأويـل: لأن القوّة
  لله جميعاً، ولأن الله شديد العذاب. قال: ومن كسرهما مـمن قرأ بـالتاء فإنه يكسرهما
  علـى الـخبر.</p><p>وقال آخرون منهم: فتـح «أنّ» فـي قراءة من قرأ: ولو يرى الذين ظلـموا
  بـالـياء بإعمال «يرى»، وجواب الكلام حينئذ متروك، كما ترك جواب:</p><p class="quran">وَلَوْ
  أَنَّ قُرْآناً سُيِّرَتْ بِهِ ٱلْجِبَالُ أَوْ قُطِّعَتْ بِهِ ٱلأَرْضُ</p><p>[الرعد:
  31] لأن معنى الـجنة والنار مكرّر معروف. وقالوا: جائز كسر «إن» فـي قراءة من قرأ بـالـياء،
  وإيقاع الرؤية علـى «إذ» فـي الـمعنى، وأجازوا نصب «أن» علـى قراءة من قرأ ذلك بـالتاء
  لـمعنى نـية فعل آخر، وأن يكون تأويـل الكلام: ولو ترى الذين ظلـموا إذ يرون العذاب
  أن القوة لله جميعاً. وزعموا أن كسر «إن» الوجه إذا قرئت: «ولو ترى» بـالتاء علـى الاستئناف،
  لأن قوله: «ولو ترى» قد وقع علـى «الذين ظلـموا».</p><p>قال أبو جعفر: والصواب من القراءة
  عندنا فـي ذلك: { وَلَوْ تَرَى الَّذِينَ ظَلَـمُوا } بـالتاء من «ترى» { إِذْ يَرَوْنَ
  العَذَابَ أن القُوَةَ للّهِ جَميعاً وأنَّ اللَّه شَدِيدُ العَذَابِ } بـمعنى لرأيت
  أن القوة للّه جميعاً وأن الله شديد العذاب، فـيكون قوله «لرأيت» الثانـية مـحذوفة
  مستغنى بدلالة قوله: «ولو ترى الذين ظلـموا» عن ذكره، وإن كان جوابـاً للو ويكون الكلام
  وإن كان مخرجه مخرج الـخطاب لرسول الله صلى الله عليه وسلم معنـيا به غيره، لأن النبـيّ
  صلى الله عليه وسلم كان لا شك عالـماً بأن القوّة لله جميعاً وأن الله شديد العذاب،
  ويكون ذلك نظير قوله:</p><p class="quran">أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ لَهُ مُلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ</p><p>[البقرة: 107] وقد بـيناه فـي موضعه.</p><p>وإنـما
  اخترنا ذلك علـى قراءة الـياء لأن القوم إذا رأوا العذاب قد أيقنوا أن القوّة لله جميعاً،
  وأن الله شديد العذاب، فلا وجه أن يقال: لو يرون أن القوّة لله جميعاً حينئذ، لأنه
  إنـما يقال: «لو رأيت» لـمن لـم ير، فأما من قد رآه فلا معنى لأن يقال له: «لو رأيت».</p><p>ومعنى
  قوله: { إذْ يَرَوْنَ العَذَابَ } إذ يعاينون العذاب. كما:</p><p>حدثت عن عمار بن الـحسن،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وَلَوْ يَرَى الَّذِينَ ظَلَـمُوا
  إذْ يَرَوْنَ العَذَابَ أن القُوةَ لِلّهِ جَمِيعاً وأنَّ اللَّهَ شَدِيدُ العَذَابِ
  } يقول: لو عاينوا العذاب.</p><p>وإنـما عنى تعالـى ذكره بقوله: { وَلَوْ تَرَى الَّذِينَ
  ظَلَـمُوا } ولو ترى يا مـحمد الذين ظلـموا أنفسهم فـاتـخذوا من دونـي أنداداً يحبونهم
  كحبكم إياي، حين يعاينون عذابـي يوم القـيامة الذي أعددت لهم، لعلـمتـم أن القوّة كلها
  لـي دون الأنداد والآلهة، وأن الأنداد والآلهة لا تغنـي عنهم هنالك شيئاً، ولا تدفع
  عنهم عذابـاً أحللت بهم، وأيقنتـم أنـي شديدٌ عذابـي لـمن كفر بـي وادّعى معي إلهاً
