aaya: وَمِنَ النَّاسِ مَنْ يَتَّخِذُ مِنْ دُونِ اللَّهِ أَنْدَادًا يُحِبُّونَهُمْ
  كَحُبِّ اللَّهِ ۖ وَالَّذِينَ آمَنُوا أَشَدُّ حُبًّا لِلَّهِ ۗ وَلَوْ يَرَى الَّذِينَ
  ظَلَمُوا إِذْ يَرَوْنَ الْعَذَابَ أَنَّ الْقُوَّةَ لِلَّهِ جَمِيعًا وَأَنَّ اللَّهَ
  شَدِيدُ الْعَذَابِ
text: "<p>قوله تعالى: { ومن الناس من يتخذ من دون الله أنداداً }</p><p>وفي الأنداد
  قولان قد تقدما في أول السورة. وفي قوله: { يحبونهم كحب الله } قولان.</p><p>أحدهما:
  أن معناه يحبونهم كحب الذين آمنوا لله، هذا قول ابن عباس، وعكرمة، وأبي العالية، وابن
  زيد، ومقاتل، والفراء.</p><p>والثاني: يحبونهم كمحبتهم لله، أي: يسوون بين الأوثان
  وبين الله تعالى في المحبة. هذا اختيار الزجاج، قال: والقول الأول ليس بشيء، والدليل
  على نقضه قوله: { والذين آمنوا أشد حباً لله } قال المفسرون: أشد حباً لله من أهل الأوثان
  لأوثانهم.</p><p>قوله تعالى: { ولو يرى الذين ظلموا } قرأ أبو عمرو، وابن كثير، وعاصم،
  وحمزة والكسائي: { يرى } بالياء، ومعناه: لو يرون عذاب الآخرة؛ لعلموا أن القوة لله
  جميعاً. وقرأ نافع، وابن عامر، ويعقوب: { ولو ترى } بالتاء، على الخطاب للنبي صلى الله
  عليه وسلم، والمراد به جميع الناس. وجوابه محذوف، تقديره: لرأيتم أمراً عظيماً، كما
  تقول: لو رأيت فلاناً والسياط تأخذه. وإنما حذف الجواب، لأن المعنى واضح بدونه. قال
  أبو علي: وإنما قال: «إِذ» ولم يقل: «إِذا» وإن كانت «إِذ» لما مضى، لإرادة تقريب الأمر،
  فأتى بمثال الماضي، وإنما حذف جواب «لو» لأنه أفخم، لذهاب المتوعد إلى كل ضرب من الوعيد.
  وقرا أبو جعفر { إِن القوة للهِ } و: { إِن الله } بكسر الهمزة فيهما على الاستئناف،
  كأنه يقول: فلا يحزنك ما ترى من محبتهم أصنامهم { إن القوة لله جميعاً } قال ابن عباس:
  القوة: القدرة، والمنعة.</p>"
