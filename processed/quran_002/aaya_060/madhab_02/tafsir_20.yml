text: '<p>قوله تعالى: { وَإِذِ ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ
  ٱلْحَجَرَ... }</p><p>أخذ منه الإمام المازري جواز استسقاء المخصب للمجدب لأن موسى
  عليه الصلاة والسلام لم ينله من الاحتياج وقد استسقى لهم.</p><p>ورده ابن عرفة بأنه
  نبي مرسل إليهم وهو معهم فليس مثل هذا.</p><p>قوله تعالى: { فَٱنفَجَرَتْ... }</p><p>أجاز
  الزمخشري أن تكون الفاء جواب شرط مقدر أي فإن ضربت فقد (انفجرت).</p><p>ورده أبو حيان
  بأن الشرط لا يحذف، وإن سلم (فيلزمه) فساد المعنى والتركيب لأن الشرط وجوابه مستقبلان
  " وانفجرت " ماض لفظا ومعنى (إذ لا تدخل الفاء على الماضي إلا إذا كان دعاء أو ماضيا
  لفظا ومعنى) ولأنه المفهوم من الآية.</p><p>(وأجاب المختصر) بأنّ " اضرب " أمر مُضَمَّنٌ
  معنى الشرط فليس فيه حذف، ومنع فساد المعنى والتركيب بأنه كقوله تعالى:</p><p class="quran">وَإِن
  يُكَذِّبُوكَ فَقَدْ كُذِّبَتْ رُسُلٌ مِّن قَبْلِكَ</p><p>قال فجوابه محذوف أي فإن
  كذبوك فاصبر لأنه كذبت رسل من قبلك. وإن ضربت فسّر أو لم ينكر ونحوه، فإنه قد انفجرت،
  أي أردنا وحكمنا أنها انفجرت.</p><p>قال ابن عرفة: وقد يقال إن يكذبوك (فعل) ماضٍ وعبر
  عنه بالمستقبل لأجل (التصديق) فهو حكاية مستقبل مضى، أي كان مستقبلا فصار ماضيا، ولا
  سيما أنهم حين نزول الآية كان التكذيب قد وقع منهم لأنها ليست من أول ما نزل وكذلك
  قوله تعالى:</p><p class="quran">إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ
  مِّثْلُهُ</p><p>قالوا: أنزلت في غزوة بدر، وقد كان ذلك واقعا قبلها. ويمكن أن يكون
  معنى (تلك) الآية وأن يدوموا على تكذيبك ولا يزال الشرط مستقبلا، وقول الصفاقسي: أنَّ
  " اضرب " مضمن معنى الشرط.</p><p>قال الزمخشري: جعل الفاء جواب الشرط (مقدر) لأنها
  جواب شرط مفهوم من الأمر فلم يتوارد على محل واحد.</p>'
