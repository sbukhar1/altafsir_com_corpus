  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
text: '<p>{ اسْتَسْقَى } طلب السقيا، سقيته وأسقيته، أو سقيته بسقى شفته، وأسقيته دللته
  على الماء. { فَانفَجَرَتْ } الانفجار: الانشقاق، والانبجاس أضيق منه. { عَيْناً }
  شبهت بعين الحيوان، لخروج الماء منها كما يخرج الدمع. { كُلُّ أُنَاسٍ } لكل سبط عين
  عرفها لا يشرب من غيرها. { تَعْثَوْاْ } تطغوا، أو تسعوا " العيث ": شدة الفساد..</p>'
