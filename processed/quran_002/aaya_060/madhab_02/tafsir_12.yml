text: '<p>قوله تعالى: { وَإِذِ اسْتسْقَى مُوسَى لِقَوْمِهِ } تقديره: وإذ استسقانا
  موسى لقومه، والاستسقاء: طلب السَّقْيِ، والعربُ تقول: سَقَيْتُهُ، وأسقيتُه، فقيل:
  إنهما لغتان ومعناهما واحد، وقيل بل سقيته من سَقْيِ الشَّفةِ، وأسْقَيْتُهُ: دللته
  على الماء.</p><p>{ فَقُلْنَا اضْرِب بعَصَاكَ الْحَجَرَ فَانْفَجَرَتْ مِنْهُ اثْنَتَا
  عَشْرَةَ عَيْنَا }:</p><p>وفي الكلام محذوف، وتقديره: فضرب فانفجرت منه اثنتا عشرة
  عينا.</p><p>والانفجارُ: الانشقاق، والأنبجاسُ أضيق منه، لأنه يكون انبجاساً ثم يصير
  انفجاراً.</p><p>والعين من الأسماء المشتركة: فالعين من الماء مُشَبَّهَةٌ بالعين من
  الحيوان، لخروج الماء منها، كخروج الدمع من عين الحيوان.</p><p>فأمر موسى عند استسقائه،
  أن يضرب بعصاه حجراً مُرَبَّعاً طُورِيّاً (من الطور)، فانفجرت منه اثنتا عشرة عيناً،
  من كل جانب ثلاثةُ أعينٍ.</p><p>{ قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ } يعني
  أن لكلِّ سبطٍ منهم عيناً، قد عرفها لا يشرب من غيرها، فإذا ارتحلوا انقطع ماؤه، وحُمِلَ
  في الجوالق، وكان بقدر الرأس.</p><p>{ وَلاَ تَعْثَوْا في الأرْضِ مُفْسِدِينَ } فيه
  تأويلان:</p><p>أحدهما: معناه لا تطغوا، وهذا قول ابن زيد.</p><p>والثاني: معناه لا
  تسعوا في الأرض مفسدين، وهو قول ابن عباس، وأبي العالية الرياحي.</p><p>والعيثُ: شدة
  الفساد، ومنه قول رؤبة:</p><p class="poetry_or_grammar">وَعَاثَ فِينَا مُسْتَحِلٌّ
  عَائِثُ</p><p class="poetry_or_grammar">مُصَدِّقٌ أو فَاجِرٌ مُناكِثُ</p>'
