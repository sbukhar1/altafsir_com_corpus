text: '<p>استسقى بمعنى: استدعى ذلك، كقولك: استنصر.</p><p>وفي الحجر قولان.</p><p>أحدهما:
  أنه حجر معروف عين لموسى، قاله ابن عباس، وابن جبير، وقتادة، وعطية، وابن زيد، ومقاتل.
  واختلفوا في صفته على ثلاثة أقوال. أحدها: أنه كان حجراً مربعاً، قاله ابن عباس. والثاني:
  كان مثل رأس الثور، قاله عطية. والثالث: مثل رأس الشاة، قاله ابن زيد. وقال سعيد بن
  جبير: هو الذي ذهب بثياب موسى. فجاءه جبريل فقال: إن الله تعالى يقول لك: ارفع هذا
  الحجر، فلي فيه قدرة، ولك فيه معجزة، فكان اذا احتاج إلى الماء ضربه.</p><p>والقول
  الثاني: أنه أمر بضرب أي حجر كان، والأول أثبت.</p><p>قوله تعالى: { فانفجرت منه }</p><p>تقدير
  معناه: فضرب فانفجرت، فلما عرف بقوله: «فانفجرت» أنه قد ضرب، اكتفى بذلك عن ذكر الضرب.
  ومثله:</p><p class="quran">أن اضرب بعصاك البحر فانفلق</p><p>[الشعراء: 63] قاله الفراء.
  ولما كان القوم اثني عشر سبطا، أخرج الله لهم اثني عشرة عينا، ولأنه كان فيهم تشاحن
  فسلموا بذلك منه.</p><p>قوله تعالى: { ولا تعثوا }.</p><p>العثو: أشد الفساد، يقال
  عثي، وعثا، وعاث، قال ابن الرقاع:</p><p class="poetry_or_grammar">لولا الحياء وأن
  رأسي قد عثا</p><p class="poetry_or_grammar">فيه المشيب لزرت أم القاسم</p>'
