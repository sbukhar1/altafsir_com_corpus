text: "<p>عطشوا في التيه، فدعا لهم موسى بالسقيا فقيل له: { ٱضْرِب بّعَصَاكَ ٱلْحَجَرَ
  } واللام إمّا للعهد والإشارة إلى حجر معلوم. فقد روي: أنه حجر طوري حمله معه، وكان
  حجراً مربعاً له أربعة أوجه كانت تنبع من كل وجه ثلاث أعين، لكل سبط عين تسيل في جدول
  إلى السبط الذي أمر أن يسقيهم، وكانوا ستمائة ألف، وسعة المعسكر اثنا عشر ميلاً، وقيل:
  أهبطه آدم من الجنة فتوارثوه، حتى وقع إلى شعيب، فدفعه إليه مع العصا. وقيل: هو الحجر
  الذي وضع عليه ثوبه حين اغتسل إذ رموه بالأدرة، ففرّ به، فقال له جبريل: يقول لك الله
  تعالى: ارفع هذا الحجر، فإنّ لي فيه قدرة ولك فيه معجزة، فحمله في مخلاته. وإمّا للجنس،
  أي اضرب الشيء الذي يقال له الحجر. وعن الحسن: لم يأمره أن يضرب حجراً بعينه قال: وهذا
  أظهر في الحجة وأبين في القدرة. وروى أنهم قالوا: كيف بنا لو أفضينا إلى أرض ليست فيها
  حجارة، فحمل حجراً في مخلاته فحيثما نزلوا ألقاه. وقيل: كان يضربه بعصاه فينفجر، ويضربه
  بها فييبس. فقالوا: إن فقد موسى عصاه متنا عطشاً، فأوحى إليه: لا تقرع الحجارة، وكلمها
  تطعك، لعلهم يعتبرون. وقيل: كان من رخام وكان ذراعاً في ذراع. وقيل: مثل رأس الإنسان.
  وقيل: كان من أُسِّى الجنة طوله عشرة أذرع على طول موسى، وله شعبتان تتقدان في الظلمة،
  وكان يحمل على حمار: { فَٱنفَجَرَتْ } ، الفاء متعلقة بمحذوف، أي فضرب فانفجرت. أو
  فإن ضربت فقد انفجرت، كما ذكرنا في قوله: { فَتَابَ عَلَيْكُمْ } وهي على هذا فاء فصيحة
  لا تقع إلا في كلام بليغ. وقرىء «عشرة» بكسر الشين وبفتحها وهما لغتان { كُلُّ أُنَاسٍ
  } كل سبط { مَّشْرَبَهُمْ } عينهم التي يشربون منها { كُلُواْ } على إرادة القول {
  مِن رّزْقِ ٱللَّهِ } مما رزقكم من الطعام وهو المنّ والسلوى ومن ماء العيون. وقيل:
  الماء ينبت منه الزروع والثمار، فهو رزق يؤكل منه ويشرب. والعثيّ: أشدّ الفساد، فقيل
  لهم: لا تتمادوا في الفساد في حال فسادكم لأنهم كانوا متمادين فيه.</p>"
