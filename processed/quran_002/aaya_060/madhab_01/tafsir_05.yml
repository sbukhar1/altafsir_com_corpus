text: '<p>فيه ثماني مسائل:</p><p>الأولى: قوله تعالى: { وَإِذِ ٱسْتَسْقَىٰ مُوسَىٰ
  لِقَوْمِهِ } كُسرت الذال لالتقاء الساكنين. والسين سين السؤال؛ مثل: ٱستعلم وٱستخبر
  وٱستنصر، ونحو ذلك؛ أي طلب وسأل السَّقْيَ لقومه. والعرب تقول: سقيته وأسقيته، لغتان
  بمعنًى؛ قال:</p><p class="poetry_or_grammar">سقى قومي بني مَجْدٍ وأسْقَى</p><p class="poetry_or_grammar">نُمَيْراً
  والقبائلَ من هِلال</p><p>وقيل: سقيتُه من سقي الشَّفَة، وأسقيته دَلَلْته على الماء.</p><p>الثانية:
  الاستسقاء إنما يكون عند عدم الماء وحبس القطر، وإذا كان كذلك فالحكم حينئذ إظهار العبودية
  والفقر والمسكنة والذِّلة مع التوبة النَّصوح. وقد</p><p class="hadith"> " ٱستسقى
  نبيّنا محمد صلى الله عليه وسلم: «فخرج إلى المصلَّى متواضعاً متذلّلاً متخشعاً مترسِّلاً
  متضرّعاً» " </p><p>وحسبك به! فكيف بنا ولا توبة معنا إلا العناد ومخالفة رب العباد؛
  فأنَّى نُسْقَى! لكن قد قال صلى الله عليه وسلم في حديث ٱبن عمر:</p><p class="hadith">
  " ولم يمنعوا زكاة أموالهم إلا مُنِعوا القطر من السماء ولولا البهائم لم يُمْطَرُوا
  " </p><p>الحديث. وسيأتي بكماله إن شاء الله.</p><p>الثالثة: سُنّة الاستسقاء الخروج
  إلى المصلَّى ـ على الصفة التي ذكرنا ـ والخطبة والصلاة؛ وبهذا قال جمهور العلماء.
  وذهب أبو حنيفة إلى أنه ليس من سُنّته صلاة ولا خروج، وإنما هو دعاء لا غير. وٱحتج
  بحديث أنس: الصحيح، أخرجه البخاريّ ومسلم. ولا حجة له فيه؛ فإن ذلك كان دعاء عُجِّلت
  إجابته فٱكتفى به عما سواه، ولم يقصد بذلك بيان سُنّة؛ ولما قصد البيان بيّن بفعله،
  حسب</p><p class="hadith"> " ما رواه عبد اللَّه بن زيد المازنيّ قال: «خرج رسول الله
  صلى الله عليه وسلم إلى المصلى فاستسقى وحوّل رداءه ثم صلى ركعتين» " </p><p>رواه مسلم.
  وسيأتي من أحكام الاستسقاء زيادة في سورة «هود» إن شاء الله.</p><p>الرابعة: قوله تعالى:
  { فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ } العصا: معروف، وهو ٱسم مقصور مؤنّث وألفه
  منقلبة عن واو؛ قال:</p><p class="poetry_or_grammar">على عَصَوَيْهَا سابِرِيُّ مُشَبْرَقُ</p><p>والجمع
  عُصِيّ وعِصِيّ، وهو فعول، وإنما كُسرت العين لما بعدها من الكسرة؛ وأعْصٍ أيضاً مثله؛
  مثل زَمَنٍ وأزْمُنٍ. وفي المثل: «العَصَا من العُصَيّة» أي بعض الأمر من بعض. وقولهم:
  «أَلْقَى عصاه» أي أقام وترك الأسفار؛ وهو مَثَل. قال:</p><p class="poetry_or_grammar">فألقتْ
  عصاها وٱستقرّ بها النَّوَى</p><p class="poetry_or_grammar">كما قَرّ عَيْناً بالإياب
  المسافِرُ</p><p>وفي التنزيل:</p><p class="quran">وَمَا تِلْكَ بِيَمِينِكَ يٰمُوسَىٰ.
  قَالَ هِيَ عَصَايَ أَتَوَكَّأُ عَلَيْهَا</p><p>[طه: 17 ـ 18]. وهناك يأتي الكلام
  في منافعها إن شاء الله تعالى. قال الفرّاء: أوّل لحن سُمع بالعراق هذه عصاتي. وقد
  يعبّر بالعصا عن الاجتماع والافتراق؛ ومنه يقال في الخوارج: قد شَقُّوا عصا المسلمين؛
  أي ٱجتماعهم وٱئتلافهم. وٱنشقّت العصا؛ أي وقع الخلاف؛ قال الشاعر:</p><p class="poetry_or_grammar">إذا
  كانت الهَيْجاءُ وٱنشقّتِ العصا</p><p class="poetry_or_grammar">فحسْبُكَ والضّحاكَ
  سَيْفٌ مُهَنَّدٌ</p><p>أي يكفيك ويكفي الضحاك. وقولهم: لا ترفع عصاك عن أهلك؛ يراد
  به الأدب.</p><p>والله أعلم.</p><p>والحجر معروف، وقياس جمعه في أدنى العدد أحجار،
  وفي الكثير حِجار وحجارة؛ والحجارة نادر. وهو كقولنا: جَمَل وجِمَالة، وذَكَر وذِكَارة؛
  كذا قال ٱبن فارس والجوهري.</p><p>قلت: وفي القرآنِ</p><p class="quran">فَهِيَ كَٱلْحِجَارَةِ</p><p>[البقرة:74].</p><p
  class="quran">وَإِنَّ مِنَ ٱلْحِجَارَةِ</p><p>[البقرة: 74].</p><p class="quran">قُلْ
  كُونُواْ حِجَارَةً</p><p>[الإسراء: 50]</p><p class="quran">تَرْمِيهِم بِحِجَارَةٍ</p><p>[الفيل:
  4].</p><p class="quran">وَأَمْطَرْنَا عَلَيْهِمْ حِجَارَةً</p><p>[الحجر: 74] فكيف
  يكون نادراً، إلا أن يريدا أنه نادر في القياس كثير في الاستعمال فصيح. والله أعلم.</p><p>قوله
  تعالى: { فَٱنفَجَرَتْ } في الكلام حذف؛ تقديره فضرب فٱنفجرت. وقد كان تعالى قادراً
  على تفجير الماء وفلق الحجر من غير ضرب؛ لكن أراد أن يربط المسبّبات بالأسباب حكمةً
  منه للعباد في وصولهم إلى المراد؛ وليرتّب على ذلك ثوابهم وعقابهم في المعاد. والانفجار:
  الانشقاق؛ ومنه ٱنشق الفجر. وٱنفجر الماء ٱنفجاراً: ٱنفتح. والفُجْرة: موضع تفجّر الماء.
  والانبجاس أضيق من الانفجار؛ لأنه يكن ٱنبجاساً ثم يصير ٱنفجاراً. وقيل: ٱنبجس وتبجّس
  وتفجّر وتفتّق، بمعنًى واحد؛ حكاه الهَرَوِيّ وغيره.</p><p>الخامسة: قوله تعالى: {
  ٱثْنَتَا عَشْرَةَ عَيْناً } «اثنتا» في موضع رفع بـ «ـانفجرت» وعلامة الرفع فيها الألف.
  وأُعربت دون نظائرها لأن التثنية معرَبة أبداً لصحة معناها. «عَيْناً» نُصب على البيان.
  وقرأ مجاهد وطلحة وعيسى «عَشِرة» بكسر الشين؛ وهي لغة بني تميم، وهذا من لغتهم نادر؛
  لأن سبيلهم التخفيف. ولغة أهل الحجاز «عشْرة» وسبيلهم التثقيل. قال جميعه النحاس. والعَيْن
  من الأسماء المشتركة؛ يقال: عَيْنُ الماء، وعَيْنُ الإنسان، وعينُ الرُّكْبة، وعين
  الشمس. والعَيْن: سحابة تُقبل من ناحية القِبلة. والعين: مطر يدوم خمساً أو سِتًّا
  لا يقلع. وبلد قليل العَيْن: أي قليل الناس. وما بها عين، محرّكة الياء. والعين: الثقب
  في المزادة. والعَيْنُ من الماء مُشَبّهة بالعين من الحيوان؛ لخروج الماء منها كخروج
  الدمع من عين الحيوان. وقيل: لما كان عين الحيوان أشرف ما فيه، شُبّهت به عين الماء؛
  لأنها أشرف ما في الأرض.</p><p>السادسة: لما استسقى موسى عليه السلام لقومه أمر أن
  يضرب عند استسقائه بعصاه حجراً؛ قيل: مربّعاً طُوِريًّا (من الطور) على قدر رأس الشاة
  يلقى في كسر جُوالق ويُرحل به؛ فإذا نزلوا وُضع في وسط محلّتهم. وذُكر أنهم لم يكونوا
  يحملون الحجر لكنهم كانوا يجدونه في كل مرحلة في منزلته من المرحلة الأولى؛ وهذا أعظم
  في الآية والإعجاز. وقيل: إنه أطلق له اسم الحجر ليضرب موسى أيّ حجر شاء؛ وهذا أبلغ
  في الإعجاز. وقيل: إن الله تعالى أمره أن يضرب حجراً بعينه بيّنه لموسى عليه السلام؛
  ولذلك ذكر بلفظ التعريف. قال سعيد بن جُبير: هو الحجر الذي وضع عليه موسى ثوبه لما
  اغتسل، وفرّ بثوبه حتى بَرّأه الله مما رماه به قومه. قال ٱبن عطية: ولا خلاف أنه كان
  حجراً منفصلاً مربّعاً، تطّرد من كل جهة ثلاث عيون إذا ضربه موسى، وإذا استغنوا عن
  الماء ورحلوا جفّت العيون.</p>'
