text: "<p>يقول تعالى ناهياً لليهود عما كانوا يتعمدونه من تلبيس الحق بالباطل، وتمويهه
  به، وكتمانهم الحق، وإظهارهم الباطل: { وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَـٰطِلِ وَتَكْتُمُواْ
  ٱلْحَقَّ وَأَنتُمْ تَعْلَمُونَ } فنهاهم عن الشيئين معاً، وأمرهم بإظهار الحق والتصريح
  به، ولهذا قال الضحاك عن ابن عباس: ولا تلبسوا الحق بالباطل: لا تخلطوا الحق بالباطل،
  والصدق بالكذب. وقال أبو العالية: ولا تلبسوا الحق بالباطل، يقول: ولا تخلطوا الحق
  بالباطل، وأدوا النصيحة لعباد الله من أمة محمد صلى الله عليه وسلم ويروى عن سعيد بن
  جبير والربيع بن أنس نحوه. وقال قتادة: { وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَـٰطِلِ
  } ولا تلبسوا اليهودية والنصرانية بالإسلام، وأنتم تعلمون أن دين الله الاسلام، وأن
  اليهودية والنصراينة بدعة ليست من الله. وروي عن الحسن البصري نحو ذلك، وقال محمد بن
  إسحاق: حدثني محمد بن أبي محمد عن عكرمة، أو سعيد بن جبير عن ابن عباس: { وَتَكْتُمُواْ
  ٱلْحَقَّ وَأَنتُمْ تَعْلَمُونَ } أي: لا تكتموا ما عندكم من المعرفة برسولي وبما جاء
  به، وأنتم تجدونه مكتوباً عندكم فيما تعلمون من الكتب التي بأيديكم. وروي عن أبي العالية
  نحو ذلك. وقال مجاهد والسدي وقتادة والربيع بن أنس: { وَتَكْتُمُواْ ٱلْحَقَّ } يعني:
  محمداً صلى الله عليه وسلم (قلت): وتكتموا يحتمل أن يكون مجزوماً، ويحتمل أن يكون منصوباً،
  أي: لا تجمعوا بين هذا وهذا؛ كما يقال: لا تأكل السمك وتشرب اللبن، قال الزمخشري: وفي
  مصحف ابن مسعود: وتكتمون الحق، أي: في حال كتمانكم الحق، وأنتم تعلمون حال أيضاً، ومعناه:
  وأنتم تعلمون الحق، ويجوز أن يكون المعنى: وأنتم تعلمون ما في ذلك من الضرر العظيم
  على الناس من إضلالهم عن الهدى المفضي بهم إلى النار إلى أن سلكوا ما تبدونه لهم من
  الباطل المشوب بنوع من الحق لتروّجوه عليهم، والبيان: الإيضاح، وعكسه الكتمان، وخلط
  الحق بالباطل { وَأَقِيمُواْ ٱلصَّلوٰةَ وَآتُواْ ٱلزَّكَوٰةَ وَٱرْكَعُواْ مَعَ ٱلرَّاكِعِينَ
  } قال مقاتل: قوله تعالى لأهل الكتاب: { وَأَقِيمُواْ ٱلصَّلوٰةَ } أمرهم أن يصلوا
  مع النبي صلى الله عليه وسلم { وَآتُواْ ٱلزَّكَوٰةَ } أمرهم أن يؤتوا الزكاة أي: يدفعونها
  إلى النبي صلى الله عليه وسلم { وَٱرْكَعُواْ مَعَ ٱلرَّاكِعِينَ } أمرهم أن يركعوا
  مع الراكعين من أمة محمد صلى الله عليه وسلم يقول: كونوا معهم ومنهم. وقال علي بن طلحة
  عن ابن عباس: يعني بالزكاة طاعة الله والإخلاص. وقال وكيع عن أبي جناب عن عكرمة عن
  ابن عباس في قوله: وآتوا الزكاة، قال: ما يوجب الزكاة، قال: مائتان فصاعداً، وقال مبارك
  بن فضالة عن الحسن في قوله تعالى: { وَآتُواْ ٱلزَّكَوٰةَ } قال: فريضة واجبة، لا تنفع
  الأعمال إلا بها وبالصلاة. وقال ابن أبي حاتم: حدثنا أبو زرعة حدثنا عثمان بن أبي شيبة
  حدثنا جرير عن أبي حيان التيمي عن الحارث العكلي في قوله تعالى: { وَآتُواْ ٱلزَّكَوٰةَ
  } قال: صدقة الفطرـ وقوله تعالى: { وَٱرْكَعُواْ مَعَ ٱلرَّاكِعِينَ } أي: وكونوا مع
  المؤمنين في أحسن أعمالهم، ومن أخص ذلك وأكمله الصلاة، وقد استدل كثير من العلماء بهذه
  الآية على وجوب الجماعة، وأبسط ذلك في كتاب الأحكام الكبير إن شاء الله تعالى، وقد
  تكلم القرطبي على مسائل الجماعة والإمامة فأجاد.</p>"
