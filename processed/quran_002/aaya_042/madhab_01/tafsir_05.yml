text: '<p>قوله تعالى { وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَاطِلِ } اللَّبْس: الخلط.
  لَبَست عليه الأمر ألبِسه، إذا مزجتَ بيّنه بمُشْكله وحقَّه بباطله، قال الله تعالى:</p><p
  class="quran">وَلَلَبَسْنا عَلَيْهِمْ مَا يَلْبِسُونَ</p><p>[الأنعام:9] وفي الأمر
  لُبْسة؛أي ليس بواضح.ومن هذا المعنى قول عليّ رضي الله عنه للحارث ابن حوط:يا حارث
  إنه ملبوس عليك. إن الحق لا يعرف بالرجال، اعرف الحق تعرف أهله. وقالت الخنساء:</p><p
  class="poetry_or_grammar">ترى الجليسَ يقول الحقّ تحسَبه</p><p class="poetry_or_grammar">رُشْداً
  وهيهات فٱنظر ما به التبسا</p><p class="poetry_or_grammar">صَدِّق مقالتَه وٱحذَر
  عداوته</p><p class="poetry_or_grammar">وٱلبس عليه أمورا مثلَ ما لَبَسا</p><p>وقال
  العَجّاج:</p><p class="poetry_or_grammar">لما لَبَسْنَ الحقَّ بالتَّجَنِّي</p><p
  class="poetry_or_grammar">غَنِين وٱستبدَلْن زيداً منِّي</p><p>روى سعيد عن قتادة
  في قوله: { وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَاطِلِ } ، يقول: لا تلبسوا اليهودية
  والنصرانية بالإسلام، وقد علمتم أن دين الله ـ الذي لا يقبل غيره ولا يجزي إلا به ـ
  الإسلامُ، وأن اليهودية والنصرانية بدعة وليست من الله. والظاهر من قول عنترة:</p><p
  class="poetry_or_grammar">وكَتِيبةٍ لَبّستها بكتيبة</p><p>أنه من هذا المعنى؛ ويحتمل
  أن يكون من اللباس. وقد قيل هذا في معنى الآية؛ أي لا تُغَطّوا. ومنه لبس الثوب؛ يقال:
  لبِست الثوب ألْبَسه. ولباس الرجل زوجته، وزوجها لباسها. قال الجَعْدِيّ:</p><p class="poetry_or_grammar">إذا
  ما الضّجيع ثَنَى جِيدَها</p><p class="poetry_or_grammar">تَثَنّتْ عليه فكانت لباسَا</p><p>وقال
  الأخْطل:</p><p class="poetry_or_grammar">وقد لَبِستُ لهذا الأمر أعْصُرَه</p><p class="poetry_or_grammar">حتى
  تجلّل رأسي الشيبُ فاشتعلا</p><p>واللَّبوس: كل ما يُلبس من ثياب ودرع؛ قال الله تعالى:</p><p
  class="quran">وَعَلَّمْنَاهُ صَنْعَةَ لَبُوسٍ لَّكُمْ</p><p>[الأنبياء:80] ولابست
  فلاناً حتى عرفتُ باطنه. وفي فلان مَلْبَس؛ أي مستمتع. قال:</p><p class="poetry_or_grammar">ألاَ
  إن بعد العُدْم للمرءِ قُنْوَة</p><p class="poetry_or_grammar">وبعد المشيب طولَ عُمْرٍ
  ومَلْبَسَا</p><p>ولِبْس الكعبة والهودج: ما عليهما من لِباس (بكسر اللام).</p><p>قوله
  تعالى: { بِٱلْبَاطِلِ } الباطل في كلام العرب خلاف الحق، ومعناه الزائل. قال لبِيد:</p><p
  class="poetry_or_grammar">ألاَ كلُّ شيء ما خلا اللَّهَ باطلُ</p><p>وبطل الشيء يبطل
  بُطْلا وبُطولا وبُطلانا (ذهب ضياعاً وخسراً)، وأبطله غيره. ويقال: ذهب دمه بُطْلاً؛
  أي هَدَراً. والباطل: الشيطان. والبَطَل: الشجاع، سُمِّيَ بذلك لأنه يُبطل شجاعة صاحبه.
  قال النابغة:</p><p class="poetry_or_grammar">لهم لواء بأيدي ماجدٍ بطلٍ</p><p class="poetry_or_grammar">لا
  يقطع الخرق إلا طرفُه سامي</p><p>والمرأةُ بَطَلة. وقد بطُل الرجل (بالضم) يبطلُ بُطولة
  وبَطَالة؛ أي صار شجاعاً. وبَطل الأجير (بالفتح) بِطَاَلة؛ أي تعطّل، فهو بطّال. وٱختلف
  أهل التأويل في المراد بقوله: { ٱلْحَقَّ بِٱلْبَاطِلِ }؛ فرُوي عن ٱبن عباس وغيره:
  لا تخلطوا ما عندكم من الحق في الكتاب بالباطل؛ وهو التغيير والتبديل. وقال أبو العالية:
  قالت اليهود: محمد مبعوث ولكن إلى غيرنا. فإقرارهم ببعثه حقّ، وجحدهم أنه بُعث إليهم
  باطل. وقال ٱبن زيد: المراد بالحق التوراة، والباطل ما بدّلوا فيها من ذكر محمد عليه
  السلام وغيره. وقال مجاهد: لا تخلطوا اليهودية والنصرانية بالإسلام. وقاله قتادة؛ وقد
  تقدم.</p><p>قلت: وقول ٱبن عباس أصوب؛ لأنه عام فيدخل فيه جميع الأقوال.</p><p>والله
  المستعان.</p><p>قوله تعالى: { وَتَكْتُمُواْ ٱلْحَقَّ } يجوز أن يكون معطوفاً على
  «تَلْبِسُوا» فيكون مجزوماً، ويجوز أن يكون منصوباً بإضمار أن، التقدير: لا يكن منك
  لبس الحق وكتمانه؛ أي وأن تكتموه. قال ٱبن عباس: يعني كتمانهم أمر النبيّ صلى الله
  عليه وسلم وهم يعرفونه. وقال محمد بن سِيرِين: نزل عصابة من ولد هارون يَثْرِبَ لما
  أصاب بني إسرائيل ما أصابهم من ظهور العدوّ عليهم والذلة، وتلك العصابة هم حملة التوراة
  يومئذ، فأقاموا بيثرب يرجون أن يخرج محمد صلى الله عليه وسلم بين ظهرانيهم، وهم مؤمنون
  مصدّقون بنبوته، فمضى أولئك الآباء وهم مؤمنون وخلف الأبناء وأبناء الأبناء فأدركوا
  محمدًا صلى الله عليه وسلم فكفروا به وهم يعرفونه؛ وهو معنى قوله:</p><p class="quran">فَلَمَّا
  جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ بِهِ</p><p>[البقرة: 89].</p><p>قوله تعالى: {
  وَأَنْتُمْ تَعْلَمُونَ } جملة في موضع الحال؛ أي أن محمداً عليه السلام حق؛ فكفرهم
  كان كفر عناد؛ ولم يشهد تعالى لهم بعلم، وإنما نهاهم عن كتمان ما علموا. ودل هذا على
  تغليظ الذنب على من واقعه على علم وأنه أعصى من الجاهل. وسيأتي بيان هذا عند قوله تعالى:</p><p
  class="quran">أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ</p><p>[البقرة:44] الآية.</p>'
