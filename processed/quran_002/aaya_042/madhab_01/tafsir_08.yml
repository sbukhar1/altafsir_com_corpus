text: "<p>{ وَلاَ تَلْبِسُواْ } تخلطوا { ٱلْحَقّ } الذي أنزلت عليكم { بِٱلْبَٰطِلِ
  } الذي تفترونه { وَ } لا { تَكْتُمُواْ ٱلْحَقَّ } نعت محمد صلى الله عليه وسلم {
  وَأَنتُمْ تَعْلَمُونَ } أنه الحق.</p>"
