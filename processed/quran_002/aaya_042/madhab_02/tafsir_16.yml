text: "<p>{ وَلا تَلْبِسُواْ } ولا تخلطوا الصدق بالكذب، اللبس: الخلط، أو اليهودية
  والنصرانية بالإسلام، أو التوراة المنزلة بما كتبوه بأيديهم { وَتَكْتُمُواْ الْحَقَّ
  } نبوة محمد صلى الله عليه وسلم { وَأَنتُمْ تَعْلَمُونَ } أنه في كتبكم.</p>"
