text: '<p>قوله عز وجل: { وَلاَ تَلْبِسُوا الْحَقَّ بِالْبَاطِل } بعني لا تخلطوا الْحَقَّ
  بالباطلِ، واللبس خلط الأمور، وفيه قوله تعالى:</p><p class="quran">وَلَلَبَسْنَا
  عَلَيْهِم مَّا يَلْبِسُونَ</p><p>[الأنعام: 9] قال ابن عباسٍ: معناه: ولخلطنا عليهم
  ما كانوا يخلطون، ومنه قول العجاج:</p><p class="poetry_or_grammar">لَمَّا لَبَسْنَ
  الْحَقَّ بِالتَّجَنِّي</p><p class="poetry_or_grammar">غَنِينَ واسْتَبْدَلْنَ زَيْداً
  مِنِّي</p><p>وفي قوله: { الْحَقَّ بِالْبَاطِلِ } فيه ثلاثة تأويلات:</p><p>أحدها:
  الصدق، وهو قول ابن عباس.</p><p>والثاني: اليهودية والنصرانية بالإسلام، وهو قول مجاهد.</p><p>والثالث:
  الحقُّ: التوراةُ التي أُنْزِلَتْ على موسى، والباطلُ: الذي كتبوه بأيديهم.</p><p>وقوله
  تعالى: { وَتَكْتُمُوا الْحَقَّ } يعني محمداً، ومعرفة نبوَّته، { وَاَنْتُمْ تَعْلَمُونَ
  } أنه في الكتب التي بأيديكم، وهذا قول الجميع.</p><p>قوله تعالى: { وَأَقِيمُوا الصَّلاَةَ
  وَآتُوا الزَّكَاةَ }.</p><p>أما الصلاة: فقد مضى الكلام فيها.</p><p>وأما الزكاة:
  ففي تسمية صدقة الأموال بها، قولان:</p><p>أحدهما: أنه من تثمير المال وزيادته، ومنه
  قولهم: زَكا الزرع، إذا زاد، ويقال: زكا الفرد إذا صار زوجاً بزيادة الزائد عليه حتى
  صار شفعاً كما قال الشاعِرُ:</p><p class="poetry_or_grammar">كَانُوا خَساً أَوْ زَكاً
  مِنْ دُونِ أَرْبَعَةٍ</p><p class="poetry_or_grammar">لَمْ يُخْلَقُوا وَجُدُودُ
  النَّاسِ تَعْتَلِج</p><p>فخساً: الوِتر، وزكاً: الشفع، وقال الراجز:</p><p class="poetry_or_grammar">فَلاَ
  خَساً عَدِيدُهُ وَلاَ زَكاً</p><p class="poetry_or_grammar">كَمَا شِرَارُ الْبَقْلِ
  أَطْرَافُ السَّفَا</p><p>السَّفَا: شوك البهمي، والبهمي: الشوك الممدود مثل السبلى.</p><p>والقول
  الثاني: أنَّها مأخوذة من التطهير، ومنه قوله تعالى:</p><p class="quran">أَقَتَلْتَ
  نَفَساً زَاكِيَةً</p><p>[الكهف: 74] أي طاهرة من الذنوب.</p><p>وفيما يُطهَّر قولان:</p><p>أحدهما:
  أنه تطهير المال حتى صار بأداء الحقِّ منه حلالاً ولولاه لخَبُثَ.</p><p>الثاني: تطهير
  نفس المزكي، فكأن المزكي طهَّر نفسه من الشُحِّ والبخل.</p><p>قوله تعالى: { وَارْكَعُوا
  مَعَ الرَّاكِعِينَ } فيه قولان:</p><p>أحدهما: أنه أراد جملة الصلاة، فعبر عنها بالركوع،
  كما يقول الإنسان: فَرَعْتُ من ركوعي، أي من صلاتي.</p><p>والثاني: أنه أراد الركوع
  الذي في الصلاة، لأنه لم يكن في صلاة أهل الكتاب ركوعٌ، فأَمَرَهُم بما لا يفعلونه
  في صلاتهم.</p><p>وفي أصل الركوع قولان:</p><p>أحدهما: أنه مأخوذ من التطامن والانحناء،
  وهو قول الخليل، وابن زيدٍ، قال لبيد بنُ ربيعة:</p><p class="poetry_or_grammar">أخبّر
  أخبار القرون التي مضت</p><p class="poetry_or_grammar">أدِبُّ كَأَنِّي كُلَّمَا قُمْتُ
  رَاكِعُ</p><p>والثاني: أنه مأخوذ من المذلَّة والخضوع، وهو قول الأصمعي والمفضل، قال
  الأضبطُ بنُ قريع السَّعْدِيُّ:</p><p class="poetry_or_grammar">لاَ تُذِلَّ الضَّعِيفَ
  عَلَّكَ أَنْ تَرْ</p><p class="poetry_or_grammar">كَعَ يَوْماً وَالدَّهْرُ قَدْ
  رَفَعَهْ</p>'
