text: '<p>{ والذين كفروا } أي جحدوا { وكذبوا بآياتنا } أي بالقرآن { أولئك أصحاب النار
  } أي يوم القيامة { هم فيها خالدون } أي لا يخرجون منها ولا يموتون فيها قوله عز وجل
  { يا بني إسرائيل } اتفق المفسرون على أن إسرائيل هو يعقوب بن إسحاق بن إبراهيم صلّى
  الله عليهم وسلم أجمعين ومعنى إسرائيل عبدالله وقيل صفوة الله والمعنى يا أولاد يعقوب
  { اذكروا نعمتي التي أنعمت عليكم } أي اشكروا نعمتي وإنما عبر عنه بالذكر لأن من ذكر
  النعمة فقد شكرها ومن جحدها فقد كفرها وقيل الذكر يكون بالقلب ويكون اللسان ووحد النعمة
  لأنها المنفعة المفعولة على جهة الإحسان إلى الغير ومعناه أن المضرة المحضة لا تكون
  نعمة ولو فعل الإنسان منفعة وقصد نفسه بها لا تسمى نعمة إذا لم يقصد بها الغير ثم إن
  النعم ثلاثة: نعمة تفرد بها الله تعالى وهي إيجاد الإنسان ورزقه ونعمة وصلت إلى الإنسان
  بواسطة الغير لكن الله مكنه من ذلك فالمنعم بها في الحقيقة هو الله تعالى ونعمة حصلت
  للإنسان بسبب الطاعة وهي أيضاً من الله تعالى، فالله هو المنعم المطلق في الحقيقة لأن
  أصول النعم كلها منه. وأما النعم المختصة ببني إسرائيل فكثيرة لأن قوله { اذكروا نعمتي
  } لفظها واحد ومعناها الجمع فمن النعم أن الله تعالى أنقذهم من فرعون وفلق البحر لهم
  وأغرق فرعون وتظليلهم بالغمام وإنزال المن والسلوى في التيه عليهم وإنزال التوراة ونعم
  غير هذه كثيرة فإن قلت إذا فسر النعمة بهذا فما كانت على المخاطبين بها بل كانت على
  آبائهم فكيف تكون نعمة عليهم حتى يذكروها. قلت إنما ذكر المخاطبين بها لأن فخر الآباء
  فخر الأبناء ولأن الأبناء إذا تيقنوا أن الله قد أنعم على آبائهم بهذه النعم فقد وجب
  عليهم ذكرها وشكرها. وقيل إن هذه النعم هي إدراك المخاطبين بها زمن محمد صلى الله عليه
  وسلم وذكرها الإيمان به { وأوفوا بعهدي } أي امتثلوا أمري { أوف بعهدكم } أي بالقول
  والثواب وأصل للعهد حفظ الشيء ومراعاته حالاً بعد حال ومنه سمي الموثق الذي تلزم مراعاته
  عهداً وقيل أراد بالعهد جميع ما أمر الله به من غير تخصيص ببعض التكليف دون بعض وقيل
  أراد به ما ذكر في سورة المائدة وهو قوله:</p><p class="quran">ولقد أخذ الله ميثاق
  بني إسرائيل وبعثنا منهم اثني عشر نقيباً</p><p>[المائدة: 12] إلى قوله:</p><p class="quran">لأكفرن
  عنكم سيئاتكم</p><p>[المائدة: 12] فهذا قوله: { أوف بعهدكم } وقيل هو قوله:</p><p class="quran">وإذ
  أخذنا ميثاقكم ورفعنا فوقكم الطور خذوا ما آتيناكم بقوة</p><p>[البقرة: 93] يعني شريعة
  التوراة. وقيل: هو قوله:</p><p class="quran">وإذ أخذنا ميثاق بني إسرائيل لا تعبدون
  إلاّ الله</p><p>[البقرة: 83] وقيل أراد بهذا العهد ما أثبته في كتب الأنبياء المتقدمة
  من وصف محمد صلى الله عليه وسلم وأنه مبعوث في آخر الزمان، وذلك أن الله عهد إلى بني
  إسرائيل على لسان موسى عليه الصلاة السلام أني باعث من بني إسماعيل نبياً أمياً فمن
  تبعه وصدق النور الذي يأتي به غفرت له ذنبه وأدخلته الجنة وجعلت له أجرين اثنين، وهو
  قوله:</p><p class="quran">وإذا أخذ الله ميثاق الذين أوتوا الكتاب لتبيننه للناس</p><p>[آل
  عمران: 187] يعني أمر محمد صلى الله عليه وسلم وصفته { وإياي فارهبون } أي فخافون في
  نقضكم العهد { وآمنوا بما أنزلت } يعني بالقرآن { مصدقاً لما معكم } يعني أن القرآن
  موافق لما في التوراة من التوحيد والنبوة والأخبار ونعمت النبي صلى الله عليه وسلم
  فالإيمان بمحمد صلى الله عليه وسلم والقرآن تصديق للتوراة لأن التوراة فيها الإشارة
  إلى نعت النبي صلى الله عليه وسلم وأنه نبي مبعوث فمن آمن به فقد آمن بما في التوراة
  ومن كذبه وكفر به فقد كذب التوراة وكفر بها { ولا تكونوا أول كافر به } الخطاب لليهود،
  نزلت في كعب بن الأشرف ورؤساء اليهود، والمعنى ولا تكونوا يا معشر اليهود أول من كفر
  به. فإن قلت كيف جعلوا أول من كفر به وقد سبقهم إلى الكفر به مشركو العرب من أهل مكة
  وغيرهم؟ قلت: هذا تعريض لهم والمعنى كان يجب أن تكونوا أول من آمن به لأنكم تعرفون
  صفته ونعته بخلاف غيركم وكنتم تستفتحون به على الكفار فلما بعث كان أمر اليهود بالعكس.
  وقيل معناه ولا تكونوا أول كافر به من اليهود فيتبعكم غيركم على ذلك فتبوءوا بإثمكم
  وإثم غيركم ممن تبعكم على ذلك { ولا تشتروا } أي ولا تستبدلوا { بآياتي } أي ببيان
  صفة محمد صلى الله عليه وسلم التي في التوراة { ثمناً قليلاً } أي عوضاً يسيراً من
  الدنيا لأن الدنيا بالنسبة إلى الآخرة كالشيء اليسير الحقير الذي لا قيمة له والذي
  كانوا يأخذونه من الدنيا كالشيء اليسير بالنسبة إلى جميعها فهو قليل القليل فلهذا قال
  الله تعالى: { ولا تشتروا بآياتي ثمناً قليلاً } وذلك أن كعب بن الأشرف ورؤساء اليهود
  وعلماءهم كانوا يصيبون المآكل من سفلتهم وجهالهم وكانوا يأخذون منهم في كل سنة شيئاً
  معلوماً من زرعهم وثمارهم ونقودهم وضروعهم فخافوا إن بينوا صفة محمد صلى الله عليه
  وسلم وتابعوه أن تفوتهم تلك المآكل فغيروا نعته وكتموا اسمه واختاروا الدنيا على الآخرة
  وأصروا على الكفر { وإياي فاتقون } أي فخافون في أمر محمد صلى الله عليه وسلم. والتقوى
  قريب من معنى الرهبة والفرق بينهما أن الرهبة خوف مع حزن واضطراب والتقوى جعل النفس
  في وقاية مما تخاف. قوله عز وجل: { ولا تلبسوا الحق بالباطل } أي ولا تكتبوا في التوراة
  ما ليس فيها فيختلط الحق المنزل بالباطل الذي كتبتم. وقيل معناه ولا تخلطوا الحق الذي
  أنزل عليكم من صفة محمد صلى الله عليه وسلم في التوراة الباطل الذي تكتبونه بأيديكم
  من تغيير صفته وقيل لا تخلطوا صفة محمد صلى الله عليه وسلم التي هي الحق بالباطل أي
  بصفة الدجال وذلك أنه لما بعث رسول الله صلى الله عليه وسلم حسده اليهود وقالوا ليس
  هو الذي ننتظره وإنما هو المسيح ابن داود يعني الدجال وكذبوا فيما قالوا: { وتكتموا
  الحق وأنتم تعلمون } يعني أن محمداً صلى الله عليه وسلم نبي مرسل.</p><p>وفيه تنبيه
  لسائر الخلق وتحذير من مثله فصار هذا الخطاب وإن كان خاصاً في الصورة لكنه عام في المعنى
  فعلى كل أحد أن لا يلبس الحق بالباطل ولا يكتم الحق لما فيه من الضرر والفساد وفيه
  دلائل أيضاً على أن العالم بالحق يجب عليه إظهاره ويحرم عليه كتمانه { وأقيموا الصلاة
  } يعني الصلوات الخمس بمواقيتها وحدودها وجميع أركانها { وآتوا الزكاة } أي أدوا الزكاة
  المفروضة عليكم في أموالكم { واركعوا مع الراكعين } أي صلوا مع المصلين، يعني محمداً
  صلى الله عليه وسلم وأصحابه وعبر عن الصلاة بالركوع لأنه ركن من أركانها وهذا خطاب
  لليهود لأن صلاتهم ليس فيها ركوع فكأنه قال لهم صلوا صلاة ذات ركوع فلهذا المعنى أعاده
  بعد قوله وأقيموا الصلاة لأن الأول خطاب الكافة والثاني خطاب قوم مخصوصين وهم اليهود.
  وفيه حث على إقامة الصلاة في الجماعة فكأنه قال صلوا مع المصلين في الجماعة. قوله عز
  وجل: { أتأمرون الناس بالبر } الاستفهام فيه للتقرير مع التقريع والتعجب من حالهم.
  والبر اسم جامع لجميع أعمال الخير والطاعات، نزلت هذه الآية في علماء اليهود، وذلك
  أن الرجل منهم كان يقول لقريبه وحليفه من المسلمين إذا سأله عن أمر محمد صلىالله عليه
  وسلم اثبت على دينه فإن أمره حق وقوله صدق وقيل إن جماعة من اليهود قالوا لمشركي العرب:
  إن رسولاً سيظهر منكم ويدعوكم إلى الحق، وكانوا يرغبونهم وفي اتباعه فلما بعث الله
  محمداً صلى الله عليه وسلم حسدوه وكفروا به فبكتهم الله ووبخهم بذلك حيث إنهم كانوا
  يأمرون الناس باتباعه قبل ظهوره، فلما ظهر تركوه وأعرضوا عنه. وقيل كانوا يأمرون الناس
  بالطاعة والصلاة والزكاة وأنواع البر ولا يفعلونه فوبخهم الله بذلك { وتنسون أنفسكم
  } أي وتعدلون عما لها فيه نفع والنسيان عبارة عن السهو الحادث بعد حصول العلم والمعنى
  أتتركون أنفسكم ولا تتبعون محمداً صلى الله عليه وسلم { وأنتم تتلون الكتاب } يعني
  تقرؤون التوراة وتدرسونها وفيها نعت محمد صلى الله عليه وسلم وصفته وفيها أيضاً الحث
  على الأفعال الحسنة والإعراض عن الأفعال القبيحة والإثم { أفلا تعقلون } يعني أنه حق
  فتتبعونه والعقل قوة يهيئ قبول العلم ويقال للعلم الذي يستفيده الإنسان بتلك القوة
  عقل ومنه قول علي بن أبي طالب:</p><p class="poetry_or_grammar">وإن العقل عقلان</p><p
  class="poetry_or_grammar">فمطبوع ومسموع</p><p class="poetry_or_grammar">ولا ينفع
  مطبوع</p><p class="poetry_or_grammar">إذا لم يك مسموع</p><p class="poetry_or_grammar">كما
  لا تنفع الشمس</p><p class="poetry_or_grammar">وضوء العين ممنوع</p><p>وأصل العقل
  الإمساك لأنه مأخوذ من عقال الدابة كعقل البعير بالعقال ليمنعه من الشرود فكذلك العقل
  يمنع صاحبه من الكفر والجحود والأفعال القبيحة. ومعنى الآية أن المقصود من الأمر بالمعروف
  والنهي عن المنكر هو إرشاد الغير إلى تحصيل المصلحة وتحذيره عما يوقعه في المفسدة والإحسان
  إلى النفس أولى من الإحسان إلى الغير وذلك لأن الإنسان إذا وعظ غيره ولم يتعظ هو فكأنه
  أتى بفعل متناقض لا يقبله العقل فلهذا قال أفلا تعقلون وقيل إن من وعظ الناس يجتهد
  أن ينفذ موعظته إلى القلوب فإذا خالف قوله فعله كان ذلك سبب تنفير القلوب عن قبول موعظته
  (ق) عن أسامة بن زيد قال سمعت رسول الله صلى الله عليه وسلم يقول:</p><p class="hadith">
  " يؤتى بالرجل يوم القيامة فيلقى في النار فتندلق أقتاب بطنه فيدور بها كما يدور الحمار
  في الرحى فيجتمع إليه أهل النار فيقولون يا فلان ما لك ألم تكن تأمر بالمعروف وتنهى
  عن المنكر فيقول بل كنت آمر بالمعروف ولا آتيه وأنهى عن المنكر وآتيه " </p><p>قوله
  فتندلق، أي تخرج أقتاب بطنه أي أمعاء بطنه واحدها قتب وروى البغوي بسنده عن أنس قال
  قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " رأيت ليلة أسري بي رجالاً
  تقرض شفاههم بمقاريض من نار قلت من هؤلاء يا جبريل قال هؤلاء خطباء من أمتك يأمرون
  الناس بالبر وينسون أنفسهم وهم يتلون الكتاب أفلا يعقلون قيل مثل الذي يعلم الناس الخير
  ولا يعمل به كالسراج يضيء للناس ويحرق نفسه " </p><p>وقيل من وعظ بقوله ضاع كلامه،
  ومن وعظ بفعله نفذت سهامه، " وقال بعضهم:</p><p class="poetry_or_grammar">ابدأ بنفسك
  فانهها عن غيها</p><p class="poetry_or_grammar">فإذا انتهت عنه فأنت حكيم</p><p class="poetry_or_grammar">فهناك
  يسمع ما تقول ويقتدى</p><p class="poetry_or_grammar">بالقول منك وينفع التعليم</p>'
