text: '<p>يقول تعالى: وإذا لقي هؤلاء المنافقون المؤمنين قالوا: آمنا، وأظهروا لهم الإيمان
  والموالاة والمصافاة؛ غروراً منهم للمؤمنين، ونفاقاً ومصانعة وتقية، وليشركوهم فيما
  أصابوا من خير ومغنم { وَإِذَا خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ } يعني: إذا انصرفوا
  وذهبوا وخلصوا إلى شياطينهم، فضمن خلوا معنى انصرفوا؛ لتعديته بإلى؛ ليدل على الفعل
  المضمر، والفعل الملفوظ به. ومنهم من قال: «إلى» هنا بمعنى «مع» والأول أحسن، وعليه
  يدور كلام ابن جرير. وقال السدي عن أبي مالك: خلوا يعني: مضوا، وشياطينهم: سادتهم وكبراؤهم
  ورؤساؤهم من أحبار اليهود ورؤوس المشركين والمنافقين. قال السدي في تفسيره عن أبي مالك
  وعن أبي صالح عن ابن عباس، وعن مرة الهمداني عن ابن مسعود، وعن ناس من أصحاب النبي
  صلى الله عليه وسلم { وَإِذَا خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ }: يعني: هم رؤساؤهم
  في الكفر. وقال الضحاك عن ابن عباس: وإذا خلوا إلى أصحابهم، وهم شياطينهم. وقال محمد
  بن إسحاق عن محمد بن أبي محمد عن عكرمة، أو سعيد بن جبير عن ابن عباس: { وَإِذَا خَلَوْاْ
  إِلَىٰ شَيَـٰطِينِهِمْ } من يهود، الذين يأمرونهم بالتكذيب وخلاف ما جاء به الرسول
  صلى الله عليه وسلم وقال مجاهد: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ } إلى أصحابهم
  من المنافقين والمشركين. وقال قتادة: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ }
  قال: إلى رؤوسهم وقادتهم في الشرك والشر. وبنحو ذلك فسره أبو مالك وأبو العالية والسدي
  والربيع بن أنس. قال ابن جرير: وشياطين كل شيء مردته، ويكون الشيطان من الإنس والجن
  كما قال تعالى:</p><p class="quran">وَكَذَلِكَ جَعَلْنَا لِكُلِّ نِبِىٍّ عَدُوّاً
  شَيَـٰطِينَ ٱلإِنْسِ وَٱلْجِنِّ يُوحِى بَعْضُهُمْ إِلَىٰ بَعْضٍ زُخْرُفَ ٱلْقَوْلِ
  غُرُوراً</p><p>[الأنعام: 112] وفي المسند عن أبي ذر قال: قال رسول الله صلى الله عليه
  وسلم</p><p class="hadith"> " نعوذ بالله من شياطين الإنس والجن " </p><p>فقلت: يا
  رسول الله أوَ للإنس شياطين؟ قال:</p><p class="hadith"> " نعم " </p><p>وقوله: { قَالُوۤاْ
  إِنَّا مَعَكُمْ } قال محمد بن إسحاق عن محمد بن أبي محمد عن عكرمة، أو سعيد بن جبير
  عن ابن عباس، أي: إنا على مثل ما أنتم عليه { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ } أي:
  إنما نحن نستهزىء بالقوم، ونلعب بهم. وقال الضحاك عن ابن عباس: قالوا: إنما نحن مستهزئون
  ساخرون بأصحاب محمد صلى الله عليه وسلم وكذلك قال الربيع بن أنس وقتادة. وقوله تعالى
  جواب ومقابلة على صنيعهم { ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَـٰنِهِمْ
  يَعْمَهُونَ } وقال ابن جرير: أخبر تعالى أنه فاعل بهم ذلك يوم القيامة في قوله تعالى:</p><p
  class="quran">يَوْمَ يَقُولُ ٱلْمُنَـٰفِقُونَ وَٱلْمُنَـٰفِقَـٰتُ لِلَّذِينَ ءَامَنُواْ
  ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ قِيلَ ٱرْجِعُواْ وَرَآءَكُمْ فَٱلْتَمِسُواْ
  نُوراً فَضُرِبَ بَيْنَهُم بِسُورٍ لَّهُ بَابٌ بَاطِنُهُ فِيهِ ٱلرَّحْمَةُ وَظَاهِرُهُ
  مِن قِبَلِهِ ٱلْعَذَابُ</p><p>[الحديد: 13] الآية، وقوله تعالى</p><p class="quran">وَلاَ
  يَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ أَنَّمَا نُمْلِى لَهُمْ خَيْرٌ لأَنفُسِهِمْ إِنَّمَا
  نُمْلِى لَهُمْ لِيَزْدَادُوۤاْ إِثْمَاً</p><p>[آل عمران: 178] الآية، قال: فهذا وما
  أشبهه من استهزاء الله - تعالى ذكره - وسخريته ومكره وخديعته للمنافقين وأهل الشرك
  به عند قائل هذا القول ومتأول هذا التأويل. قال: وقال آخرون: بل استهزاؤه بهم توبيخه
  إياهم، ولومه لهم على ما ركبوا من معاصيه والكفر به. قال: وقال آخرون: هذا وأمثاله
  على سبيل الجواب؛ كقول الرجل لمن يخدعه إذا ظفر به: أنا الذي خدعتك، ولم يكن منه خديعة،
  ولكن قال ذلك إذا صار الأمر إليه. قالوا: وكذلك قوله تعالى:</p><p class="quran">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ</p><p>[آل عمران: 54] و { ٱللَّهُ
  يَسْتَهْزِىءُ بِهِمْ } على الجواب، والله لا يكون منه المكر ولا الهزء. والمعنى أن
  المكر والهزء حاق بهم. وقال آخرون: قوله تعالى: { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ
  ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ } وقوله:</p><p class="quran">يُخَـٰدِعُونَ ٱللَّهَ
  وَهُوَ خَادِعُهُمْ</p><p>[النساء: 142] وقوله:</p><p class="quran">فَيَسْخَرُونَ
  مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ</p><p>[التوبة: 79] و</p><p class="quran">نَسُواْ
  ٱللَّهَ فَنَسِيَهُمْ</p><p>[التوبة: 67]، وما أشبه ذلك إخبار من الله تعالى أنه مجازيهم
  جزاء الاستهزاء، ومعاقبهم عقوبة الخداع، فأخرج خبره عن جزائه إياهم، وعقابه لهم، مخرج
  خبره عن فعلهم الذي عليه استحقوا العقاب في اللفظ، وإن اختلف المعنيان؛ كما قال تعالى:</p><p
  class="quran">وَجَزَآءُ سَيِّئَةٍ سَيِّئَةٌ مِّثْلُهَا فَمَنْ عَفَا فَأَجْرُهُ عَلَى
  ٱللَّهِ</p><p>[الشورى: 40] وقوله تعالى:</p><p class="quran">فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ</p><p>[البقرة: 194] فالأول ظلم، والثاني عدل، فهما وإن اتفق
  لفظهما، فقد اختلف معناهما، قال: وإلى هذا المعنى وجهوا كل ما في القرآن من نظائر ذلك.
  قال: وقال آخرون: إن معنى ذلك أن الله أخبر عن المنافقين أنهم إذا خلوا إلى مردتهم
  قالوا: إنا معكم على دينكم في تكذيب محمد صلى الله عليه وسلم وما جاء به، وإنما نحن
  بما نظهر لهم من قولنا لهم مستهزئون، فأخبر تعالى أنه يستهزى بهم، فيظهر لهم من أحكامه
  في الدنيا، يعني: من عصمة دمائهم وأموالهم، خلاف الذي عنده في الآخرة، يعني: من العذاب
  والنكال. ثم شرع ابن جرير يوجه هذا القول وينصره؛ لأن المكر والخداع والسخرية على وجه
  اللعب والعبث منتف عن الله عز وجل بالإجماع، وأما على وجه الانتقام والمقابلة بالعدل
  والمجازاة فلا يمتنع ذلك. قال: وبنحو ما قلنا فيه روي الخبر عن ابن عباس: حدثنا أبو
  كريب حدثنا أبو عثمان حدثنا بشر عن أبي روق عن الضحاك عن ابن عباس في قوله تعالى: {
  ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ } قال: يسخر بهم؛ للنقمة منهم، وقوله تعالى: { وَيَمُدُّهُمْ
  فِي طُغْيَـٰنِهِمْ يَعْمَهُونَ } قال السدي عن أبي مالك وعن أبي صالح عن ابن عباس،
  وعن مرة الهمداني عن ابن مسعود، وعن أناس من أصحاب النبي صلى الله عليه وسلم يمدهم:
  يملي لهم. وقال مجاهد: يزيدهم، وقال تعالى:</p><p class="quran">أَيَحْسَبُونَ أَنَّمَا
  نُمِدُّهُمْ بِهِ مِن مَّالٍ وَبَنِينَ نُسَارِعُ لَهُمْ فِى ٱلْخَيْرَٰتِ بَل لاَّ
  يَشْعُرُونَ</p><p>[المؤمنون: 55 - 56] وقال:</p><p class="quran">سَنَسْتَدْرِجُهُم
  مِّنْ حَيْثُ لاَ يَعْلَمُونَ</p><p>[الأعراف: 182] قال بعضهم: كلما أحدثوا ذنباً،
  أحدث لهم نعمة، وهي في الحقيقة نقمة. وقال تعالى:</p><p class="quran">فَلَمَّا نَسُواْ
  مَا ذُكِّرُواْ بِهِ فَتَحْنَا عَلَيْهِمْ أَبْوَابَ كُلِّ شَىْءٍ حَتَّىٰ إِذَا فَرِحُواْ
  بِمَآ أُوتُوۤاْ أَخَذْنَـٰهُمْ بَغْتَةً فَإِذَا هُمْ مُّبْلِسُونَ فَقُطِعَ دَابِرُ
  ٱلْقَوْمِ ٱلَّذِينَ ظَلَمُواْ وَٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَـٰلَمِينَ</p><p>[الأنعام:
  44 - 45] قال ابن جرير: والصواب: نزيدهم على وجه الإملاء والترك لهم في عتوهم وتمردهم؛
  كما قال تعالى:</p><p class="quran">وَنُقَلِّبُ أَفْئِدَتَهُمْ وَأَبْصَـٰرَهُمْ كَمَا
  لَمْ يُؤْمِنُواْ بِهِ أَوَّلَ مَرَّةٍ وَنَذَرُهُمْ فِى طُغْيَانِهِمْ يَعْمَهُونَ</p><p>[الأنعام:
  110] والطغيان: هو المجاوزة في الشيء؛ كما قال تعالى:</p><p class="quran">إِنَّا لَمَّا
  طَغَا ٱلْمَآءُ حَمَلْنَـٰكُمْ فِى ٱلْجَارِيَةِ</p><p>[الحاقة: 11] وقال الضحاك عن
  ابن عباس في طغيانهم يعمهون: في كفرهم يترددون، وكذا فسره السدي بسنده عن الصحابة،
  وبه يقول أبو العالية وقتادة والربيع بن أنس ومجاهد وأبو مالك وعبد الرحمن بن زيد:
  في كفرهم وضلالتهم. قال ابن جرير: والعمه: الضلال. يقال: عمه فلان، يعمه عمها وعموهاً
  إذا ضل، قال: وقوله: في طغيانهم يعمهون: في ضلالتهم، وكفرهم الذي غمرهم دنسه، وعلاهم
  رجسه، يترددون حيارى ضلالاً، لا يجدون إلى المخرج منه سبيلاً؛ لأن الله قد طبع على
  قلوبهم، وختم عليها، وأعمى أبصارهم عن الهدى، وأغشاها، فلا يبصرون رشداً، ولا يهتدون
  سبيلاً. وقال بعضهم: العمى في العين، والعمه في القلب، وقد يستعمل العمى في القلب أيضاً؛
  قال تعالى:</p><p class="quran">فَإِنَّهَا لاَ تَعْمَى ٱلأَبْصَـٰرُ وَلَـٰكِن تَعْمَىٰ
  ٱلْقُلُوبُ ٱلَّتِى فِى ٱلصُّدُورِ</p><p>[الحج: 46] وتقول: عمه الرجل يعمه عموهاً،
  فهو عمه وعامه، وجمعه عمه، وذهبت إبله العمهاء: إذا لم يدر أين ذهبت.</p>'
