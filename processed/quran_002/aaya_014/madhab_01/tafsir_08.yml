text: "<p>{ وَإِذَا لَقُواْ } أصله لقيوا حذفت الضمة للاستثقال ثم( الياء ) لالتقائها
  ساكنة مع الواو { ٱلَّذِينَ ءامَنُواْ قَالُوا ءامَنَّا وَإِذَا خَلَوْاْ } منهم ورجعوا
  { إِلَىٰ شَيَٰطِينِهِمْ } رؤسائهم { قَالُواْ إِنَّا مَعَكُمْ } في الدين { إِنَّمَا
  نَحْنُ مُسْتَهْزِءُونَ } بهم بإظهار الإيمان.</p>"
