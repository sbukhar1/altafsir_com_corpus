text: '<p>اختلفوا فيمن نزلت على قولين.</p><p>أحدهما: أنها نزلت في عبد الله بن أبي
  وأصحابه. قاله ابن عباس.</p><p>والثاني: أنها نزلت في المنافقين وغيرهم من أهل الكتاب
  الذين كانوا يظهرون للنبي صلى الله عليه وسلم من الإيمان ما يلقون رؤساءهم بضدّه، قاله
  الحسن.</p><p>فأما التفسير: فـ «إلى» بمعنى «مع» كقوله تعالى: { من أنصاري إِلى الله
  } أي: مع الله. والشياطين: جمع شيطان، قال الخليل: كل متمرّد عند العرب شيطان. وفي
  هذا الاسم قولان. أحدهما: أنه من شطن، أي: بعد عن الخير، فعلى هذا تكون النون أصليَّة.</p><p>قال
  أميَّة بن أبي الصَّلت في صفة سليمان عليه السلام:</p><p class="poetry_or_grammar">أيما
  شاطنٍ عصاه عكاه</p><p class="poetry_or_grammar">ثم يُلقى في السّجن والأغلال</p><p>عكاه:
  أوثقه. وقال النابغة:</p><p class="poetry_or_grammar">نأت بسعاد عنك نوىً شطون</p><p
  class="poetry_or_grammar">فبانت والفؤاد بها رهين</p><p>والثاني: أنه من شاط يشيط:
  إِذا التهب واحترق، فتكون النون زائدة. وأنشدوا:</p><p>وقد يشيط على أرماحنا البطل.</p><p>أي:
  يهلك.</p><p>وفي المراد، بشياطينهم ثلاثة أقوال. أحدها: أنهم رؤوسهم في الكفر، قاله
  ابن مسعود، وابن عباس، والحسن، والسّدي. والثاني: إِخوانهم من المشركين، قاله أبو العالية،
  ومجاهد. والثالث: كهنتهم، قاله الضَّحاك، والكلبي.</p><p>قوله تعالى: { إِنا معَكمْ
  }</p><p>فيه قولان. أحدهما: أنَّهم أرادوا: إنا معكم على دينكم. والثاني: إِنا معكم
  على النصرة والمعاضدة. والهزء: السخرية.</p>'
