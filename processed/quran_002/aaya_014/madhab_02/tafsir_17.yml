text: '<p>{ وَإِذَا قِيلَ لَهُمْ } معطوف على «يكذبون» ويجوز أن يعطف على «يقول آمنا»
  لأنك لو قلت ومن الناس من إذا قيل لهم { لاَ تُفْسِدُواْ فِي ٱلأَرْضِ } لكان صحيحاً،
  والفساد خروج الشيء عن حال استقامته وكونه منتفعاً به، وضده الصلاح وهو الحصول على
  الحال المستقيمة النافعة. والفساد في الأرض هيج الحروب والفتن لأن في ذلك فساد ما في
  الأرض وانتفاء الاستقامة عن أحوال الناس والزروع والمنافع الدينية والدنيوية، وكان
  فساد المنافقين في الأرض أنهم كانوا يمايلون الكفار ويمالئونهم على المسلمين بإفشاء
  أسرارهم إليهم وإغرائهم عليهم وذلك مما يؤدي إلى هيج الفتن بينهم. { قَالُواْ إِنَّمَا
  نَحْنُ مُصْلِحُونَ } بين المؤمنين والكافرين بالمداراة يعني أن صفة المصلحين خلصت
  لنا وتمحضت من غير شائبة قادح فيها من وجه من وجوه الفساد، لأن «إنما» لقصر الحكم على
  شيء أو لقصر الشيء على حكم كقولك «إنما ينطلق زيد وإنما زيد كاتب» و «ما» كافة لأنها
  تكفها عن العمل. { أَلا إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ
  } أنهم مفسدون فحذف المفعول للعمل به. «ألا» مركبة من همزة الاستفهام وحرف النفي لإعطاء
  معنى التنبيه على تحقق ما بعدها، والاستفهام إذا دخل على النفي أفاد تحققاً كقوله تعالى:</p><p
  class="quran">أَلَيْسَ ذَلِكَ بِقَـٰدِرٍ</p><p>[القيامة: 40]، ولكونها في هذا المنصب
  من التحقيق لا تقع الجملة بعدها إلا مصدرة بنحو ما يتلقى به القسم، وقد رد الله ما
  ادعوه من الانتظام في جملة المصلحين أبلغ رد وأدله على سخط عظيم والمبالغة فيه من جهة
  الاستئناف، وما في «ألا» و «إن» من التأكيد وتعريف الخبر وتوسيط الفصل وقوله «لا يشعرون».</p><p>{
  وَإِذَا قِيلَ لَهُمْ ءَامِنُواْ كَمَا ءَامَنَ ٱلنَّاسُ قَالُواْ أَنُؤْمِنُ كَمَا
  آمَنَ ٱلسُّفَهَاء } نصحوهم من وجهين: أحدهما تقبيح ما كانوا عليه لبعده عن الصواب
  وجره إلى الفساد، وثانيهما تبصيرهم الطريق الأسَدَََّ من اتباع ذوي الأحلام، فكان من
  جوابهم أن سفهوهم لتمادي جـهلهم، وفيه تسلية للعالم مما يلقى من الجهلة. وإنما صح إسناد
  «قيل» إلى «لا تفسدوا» و«آمنوا» مع أن إسناد الفعل إلى الفعل لا يصح، لأنه إسناد إلى
  لفظ الفعل والممتنع إسناد الفعل إلى معنى الفعل فكأنه قيل: وإذا قيل لهم هذا القول
  ومنه زعموا مطية الكذب. و «ما» في كما كافة في «ربما»، أو مصدرية كما في</p><p class="quran">بِمَا
  رَحُبَتْ</p><p>[التوبة: 25] واللام في الناس للعهد أي كما آمن الرسول صلى الله عليه
  وسلم ومن معه وهم ناس معهودون، أو عبد الله بن سلام وأشياعه أي كما آمن أصحابكم وإخوانكم،
  أو للجنس أي كما آمن الكاملون في الإنسانية، أو جعل المؤمنون كأنهم الناس على الحقيقة
  ومن عداهم كالبهائم، والكاف في «كما» في موضع النصب لأنه صفة مصدر محذوف أي إيماناً
  مثل إيمان الناس ومثله كما آمن السفهاء.</p><p>والاستفهام في «أنؤمن» للإنكار، في «السفهاء»
  مشار بها إلى الناس، وإنما سفهوهم وهم العقلاء المراجيح لأنهم لجهلهم اعتقدوا أن ما
  هم فيه هو الحق وأن ما عداه باطل، ومن ركب متن الباطل كان سفيهاً والسفه سخافة العقل
  وخفة الحلم. { أَلا إِنَّهُمْ هُمُ ٱلسُّفَهَاءُ وَلَـٰكِن لاَّ يَعْلَمُونَ } أنهم
  هم السفهاء. وإنما ذكر هنا «لا يعلمون» وفيما تقدم «لا يشعرون» لأنه قد ذكر السفه وهوجهل
  فكان ذكر العلم معه أحسن طباقاً له، ولأن الإيمان يحتاج فيه إلى نظر واستدلال حتى يكتسب
  الناظر المعرفة، أما الفساد في الأرض فأمر مبني على العادات فهو كالمحسوس. والسفهاء
  خبر «إن» و «هم» فصل أو مبتدأ والسفهاء خبرهم والجملة خبر «إن».</p><p>{ وَإِذَا لَقُواْ
  ٱلَّذِينَ ءَامَنُواْ قَالُوا ءَامَنَّا } وقرأ أبو حنيفة رحمه الله «وإذا لاقوا» يقال
  لقيته ولاقيته إذا استقبلته قريباً منه. الآية الأولى في بيان مذهب المنافقين والترجمة
  عن نفاقهم، وهذه في بيان ما كانوا يعملون مع المؤمنين من الاستهزاء بهم ولقائهم بوجوه
  المصادقين وإيهامهم أنهم معهم. { وَإِذَا خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ } خلوت بفلان
  وإليه إذا انفردت معه، وبإلى أبلغ لأن فيه دلالة الابتداء والانتهاء أي إذا خلوا من
  المؤمنين إلى شياطينهم، ويجوز أن يكون من خلا بمعنى مضى. وشياطينهم الذين ماثلوا الشياطين
  في تمردهم وهم اليهود. وعن سيبويه أن نون الشياطين أصلية بدليل قولهم «تشيطن»، وعنه
  أنها زائدة واشتقاقه من «شطن» إذا بعد لبعده من الصلاح والخير، أو من شاط إذا بطل ومن
  أسمائه الباطل. { قَالُواْ إِنَّا مَعَكُمْ } إنا مصاحبوكم وموافقوكم على دينكم. وإنما
  خاطبوا المؤمنين بالجملة الفعلية وشياطينهم بالاسمية محققة بـ «إن» لأنهم في خطابهم
  مع المؤمنين في ادعاء حدوث الإيمان منهم لا في ادعاء أنهم أوحديون في الإيمان، إما
  لأن أنفسهم لا تساعدهم عليه إذ ليس لهم من عقائدهم باعث ومحرك، وإما لأنه لا يروج عنهم
  لو قالوه على لفظ التأكيد والمبالغة، وكيف يطمعون في رواجه وهم بين ظهراني المهاجرين
  والأنصار. وأما خطابهم مع إخوانهم فقد كان عن رغبة وقد كان متقبلاً منهم رائجاً عنهم
  فكان مظنة للتحقيق ومئنة للتأكيد. وقوله { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ } تأكيد
  لقوله «إنا معكم» لأن معناه الثبات على اليهودية، وقوله «إنما نحن مستهزئون» رد للإسلام
  ودفع لهم منهم لأن المستهزىء بالشيء المستخف به منكر له ودافع لكونه معتداً به، ودفع
  نقيض الشيء تأكيد لثباته أو استنئاف كأنهم اعترضوا عليهم بقولهم حين قالوا إنا معكم
  إن كنتم معنا فلم توافقون المؤمنين فقالوا إنما نحن مستهزئون. والاستهزاء السخرية والاستخفاف
  وأصل الباب الخفة من الهزء وهو القتل السريع، وهزأ يهزأ مات على المكان.</p><p>{ ٱللَّهُ
  يَسْتَهْزِىءُ بِهِمُ } أي يجازيهم على استهزائهم فسمى جزاء الاستهزاء باسمه كقوله
  تعالى:</p><p class="quran">وَجَزَاء سَيّئَةٍ سَيّئَةٌ مّثْلُهَا</p><p>[الشورى: 40].</p><p
  class="quran">فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ</p><p>[البقرة: 194]
  فسمى جزاء السيئة سيئة وجزاء الاعتداء اعتداء وإن لم يكن الجزاء سيئة واعتداء، وهذا
  لأن الاستهزاء لا يجوز على الله تعالى من حيث الحقيقة لأنه من باب العبث وتعالى عنه.
  قال الزجاج: هو الوجه المختار. واستئناف قوله تعالى «الله يستهزىء بهم» من غير عطف
  في غاية الجزالة والفخامة، وفيه أن الله هو الذي يستهزىء بهم الاستهزاء الأبلغ الذي
  ليس استهزاؤهم إليه باستهزاء لما ينزل بهم من النكال والذل والهوان. ولما كانت نكايات
  الله وبلاياه تنزل عليهم ساعة فساعة قيل «الله يستهزىء بهم» ولم يقل الله مستهزىء بهم
  ليكون طبقاً لقوله «إنما نحن مستهزؤون» { وَيَمُدُّهُمْ } أي يمهلهم عن الزجاج { فِي
  طُغْيَـٰنِهِمْ } في غلوهم في كفرهم { يَعْمَهُونَ } حال أي يتحيرون ويترددون وهذه
  الآية حجة على المعتزلة في مسألة الأصلح. { أُوْلَـٰئِكَ } مبتدأ خبره. { ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ } أي استبدلوها به واختاروها عليه. وإنما قال
  اشتروا الضلالة بالهدى ولم يكونوا على هدى لأنها في قوم آمنوا ثم كفروا، أو في اليهود
  الذين كانوا مؤمنين بمحمد صلى الله عليه وسلم فلما جاءهم كفروا به، أو جعلوا لتمكنهم
  منه كأن الهدى قائم فيهم فتركوه بالضلالة، وفيه دليل على جواز البيع تعاطياً لأنهم
  لم يتلفظوا الشراء ولكن تركوا الهدى بالضلالة عن اختيارهم، وسمي ذلك شراء فصار دليلاً
  لنا على أن من أخذ شيئاً من غيره ترك عليه عوضه برضاه فقد اشتراه وإن لم يتكلم به.
  والضلالة الجور عن القصد وفقد الاهتداء، يقال ضل منزله فاستعير للذهاب عن الصواب في
  الدين. { فَمَا رَبِحَت تِّجَـٰرَتُهُمْ } الربح الفضل على رأس المال، والتجـارة صناعة
  التاجر وهو الذي يبيع ويشتري للربح، وإسناد الربح إلى التجارة من الإسناد المجـازي،
  ومعناه فما ربحوا في تجارتهم إذ التجارة لا تربح، ولما وقع شراء الضلالة بالهدى مجازاً
  أتبعه ذكر الربح والتجـارة ترشيحاً له كقوله:</p><p class="poetry_or_grammar">ولما
  رأيت النسر عز ابن دأية</p><p class="poetry_or_grammar">وعشش في وكريه جاش له صدري</p><p>لما
  شبه الشيب بالنسر والشعر الفاحم بالغراب أتبعه ذكر التعشيش والوكر. { وَمَا كَانُواْ
  مُهْتَدِينَ } لطرق التجارة كما يكون التجار المتصرفون العالمون بما يربح فيه ويخسر.
  والمعنى أن مطلوب التجار سلامة رأس المال والربح وهؤلاء قد أضاعوهما، فرأس مالهم الهدى
  ولم يبق لهم مع الضلالة، وإذا لم يبق لهم إلا الضلالة لم يوصفوا بإصابة الربح وإن ظفروا
  بالأغراض الدنيوية لأن الضال خاسر، ولأنه لا يقال لمن لم يسلم له رأس ماله قد ربح.
  وقيل: «الذين» صفة «أولئك» و«فما ربحت تجارتهم» إلى آخر الآية في محل رفع خبر «أولئك».</p>'
