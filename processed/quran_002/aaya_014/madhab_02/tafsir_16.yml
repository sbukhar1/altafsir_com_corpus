text: '<p>{ خَلَوْاْ إِلَى } إلى بمعنى " مع " أو خلوت إليه: إذا جعلته غايتك في حاجتك،
  أو صرفوا خلاءهم إلى شياطينهم. { شَيَاطِينِهِمْ } رؤوسهم في الكفر، أو اليهود الذين
  يأمرونهم بالتكذيب، شيطان: فيعال من شطن إذا بعد ـ نوىً شطون ـ سمى به لبعده عن الخير،
  أو لبعد مذهبه في الشر، نونه أصلية، أو من شاط يشيط إذا هلك زائد النون، أو من التشيط
  وهو الاحتراق سمى ما يؤول إليه أمره. { إِنَّا مَعَكُمْ } على التكذيب والعداوة. {
  مُسْتَهْزِءُونَ } بإظهار التصديق.</p>'
