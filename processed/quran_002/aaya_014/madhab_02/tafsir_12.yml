text: '<p>قوله تعالى: { وَإِذَا خَلَوْا إِلى شَيَاطِينِهِمْ } في شياطينهم قولان:</p><p>أحدهما:
  أنهم اليهود، الذين يأمرونهم بالتكذيب، وهو قول ابن عباس.</p><p>والثاني: رؤوسهم في
  الكفر، وهذا قول ابن مسعود.</p><p>وفي قوله: { إلى شَيَاطِينِهِمْ } ثلاثة أوجه:</p><p>أحدها:
  معناه مع شياطينهم، فجعل " إلى " موضع " مع " ، كما قال تعالى:</p><p class="quran">مَنْ
  أَنْصَارِي إلى اللهِ</p><p>[آل عمران: 52] أي مع الله.</p><p>والثاني: وهو قول بعض
  البصريين: أنه يقال خلوت إلى فلان، إذا جعلته غايتك في حاجتك، وخلوت به يحتمل معنيين:</p><p>أحدهما:
  هذا.</p><p>والآخر: السخرية والاستهزاء منه فعلى هذا يكون قوله: { وَإِذَا خَلَوْا
  إلى شَيَاطِينِهِمْ } أفصح، وهو على حقيقته مستعمل.</p><p>والثالث: وهو قول بعض الكوفيين:
  أن معناه إذا انصرفوا إلى شياطينهم فيكون قوله: { إلى } مستعملاً في موضع لا يصح الكلام
  إلا به.</p><p>فأما الشيطان ففي اشتقاقه ثلاثة أقاويل:</p><p>أحدها: أنه فيعال من شطن،
  أي بَعُدَ، ومنه قولهم: نوى شطون أي بعيدة، وشَطَنَتْ دارُه، أي بعدت، فسمي شيطاناً،
  إما لبعده عن الخير، وإما لبعد مذهبه في الشر، فعلى هذا النون أصلية.</p><p>والقول
  الثاني: أنه مشتق من شاط يشيط، أي هلك يهلك كما قال الشاعر:</p><p class="poetry_or_grammar">............................</p><p
  class="poetry_or_grammar">وَقَدْ يَشِيطُ عَلَى أَرْمَاحِنَا البَطَلُ</p><p>أي يهلك،
  فعلى هذا يكون النون فيه زائدة.</p><p>والقول الفاصل: أنه فعلان من الشيط وهو الاحتراق،
  كأنه سُمِّي بما يؤول إليه حاله.</p><p>{ قَالُوا إِنَّا مَعَكُمْ } أي على ما أنتم
  عليه من التكذيب والعداوة، { إِنَّمَا نَحْنُ مُسْتَهْزِئُونَ } أي ساخرون بما نظهره
  من التصديق والموافقة.</p><p>قوله تعالى: { اللهُ يَسْتَهْزئُ بِهِمْ } فيه خمسة أوجه:</p><p>أحدها:
  معناه أنه يحاربهم على استهزائهم، فسمي الجزاء باسم المجازى عليه، كما قال تعالى: {
  فَمَنِ اعْتَدَى عَلَيْكُمْ فَاعْتَدُوا عَلَيْه بِمِثْلِ مَا اعْتَدَى عَلَيْكُمْ
  } ، وليس الجزاء اعتداءً، قال عمرو بن كلثوم:</p><p class="poetry_or_grammar">أَلاَ
  لاَ يَجْهَلَنْ أَحَدٌ عَلَيْنَا</p><p class="poetry_or_grammar">فَنَجْهَلَ فَوْقَ
  جَهْلِ الْجَاهِلِينا</p><p>والثاني: أن معناه أنه يجازيهم جزاء المستهزئين.</p><p>والثالث:
  أنه لما كان ما أظهره من أحكام إسلامهم في الدنيا، خلاف ما أوجبه عليهم من عقاب الآخرة،
  وكانوا فيه اغترار به، صار كالاستهزاء [بهم].</p><p>والرابع: أنه لما حسن أن يقال للمنافق:</p><p
  class="quran">ذُقْ إِنًّكَ أَنْتَ الْعَزِيزُ الْكَرِيمُ</p><p>[الدخان: 49]، صار
  القول كالاستهزاء به.</p><p>والخامس: ما حكي: أنهم يُفْتَح لهم باب الجحيم، فيرون أنهم
  يخرجون منها، فيزدحمون للخروج، فإذا انتهوا إلى الباب ضربهم الملائكة، بمقامع النيران،
  حتى يرجعوا، وهاذ نوع من العذاب، وإن كان كالاستهزاء.</p><p>قوله عز وجل: { وَيَمُدُّهُمْ
  في طُغْيانِهم يَعْمَهُونَ } وفي يمدهم تأويلان:</p><p>أحدهما: يملي لهم، وهو قول ابن
  مسعود.</p><p>والثاني: يزيدهم، وهو قول مجاهد.</p>'
