aaya: وَلَنْ يَتَمَنَّوْهُ أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ ۗ وَاللَّهُ عَلِيمٌ
  بِالظَّالِمِينَ
text: '<p>قوله تعالى: { وَلَن يَتَمَنَّوْهُ أَبَداً... }</p><p>وفي سورة الجمعة</p><p
  class="quran">وَلاَ يَتَمَنَّوْنَهُ أَبَداً</p><p>- قال ابن عرفة؛ إن كانا بمعنى
  واحد فلا سؤال. وإن كانت " لَن " أبلغ في النفي كما يقول الزمخشري: فلعل تلك الآية
  نزلت قبل هذه، فلم تقتض المبالغة فجاءت هذه تأسيسا.</p><p>قلت: قوله: " أبدا " دال
  على المبالغة، فقال: قد قالوا في قول الله تعالى:</p><p class="quran">خَالِدِينَ فِيهَآ
  أَبَداً</p><p>إنه عبارة على طول الإقامة فقط، وأجاب أبو جعفر بن الزبير بأن آية البقرة
  لما كانت جوابا لأمر أخروي مستقبل وليس في الحال إلاّ زعم مجرد ناسبه النفي بـ " لن
  " الموضوعة لنفي المستقبل لأن لَنْ يَفْعَلَ جواب سَيَفْعَل، وآية الجمعة جواب لزعمهم
  أنهم أولياء الله من دون الناس، وهو حكم دنيوي ووصف حالي، فناسبه النفي بـ " لا " التي
  ينفى بها المستقبل والحال، ولم ينف بـ " ما " الخاصة بالحال، لأنهم أرادوا أنهم أولياء
  الله مستمرون على ذلك إلى آخر حياتهم، فكذبوا بما ينفي ذلك.</p>'
