aaya: وَلَنْ يَتَمَنَّوْهُ أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ ۗ وَاللَّهُ عَلِيمٌ
  بِالظَّالِمِينَ
text: "<p>قوله تعالى: { قل إِن كانت لكم الدار الآخرة } كانت اليهود تزعم أن الله تعالى
  لم يخلق الجنة إلا لإسرائيل وولده، فنزلت هذه الآية. ومن الدليل على علمهم بأن النبي
  صلى الله عليه وسلم صادق، أنهم ما تمنوا الموت، وأكبر الدليل على صدقه أنه أخبر أنهم
  لا يتمنونه بقوله تعالى: { ولن يتمنوه } فما تمناه أحد منهم. والذي قدمته أيديهم: قتل
  الأنبياء وتكذيبهم، وتبديل التوراة.</p><p>قوله تعالى: { ولتجدنّهم } اللام: لام القسم،
  والنون توكيد له، والمعنى: ولتجدنَّ اليهود في حال دعائهم إلى تمني الموت أحرص الناس
  على حياة، وأحرص من الذين أشركوا. وفي «الذين أشركوا» قولان. أحدهما: أنهم: المجوس،
  قاله ابن عباس، وابن قتيبة والزجاج. والثاني: مشركو العرب، قاله مقاتل.</p><p>قوله
  تعالى: { يود أَحدهم } في الهاء والميم من «أحدهم» قولان. أحدهما: أنها تعود على الذين
  أشركوا، قاله الفراء. والثاني: ترجع إلى اليهود، قال مقاتل، قال الزجاج: وإنما ذكر
  «أَلف سنة» لأنها نهاية ما كانت المجوس تدعو بها لملوكها، كان الملك يحيّا بأن يقال
  له: عش ألف نيروز، وألف مهرجان.</p><p>قوله تعالى: «وما هو» فيه قولان ذكرهما الزجاج،
  أحدهما: أنه كناية عن أحدهم الذي جرى ذكره، تقديره: وما أحدهم بمزحزحه من العذاب تعميره.
  والثاني: أن يكون هو كناية عما جرى من التعمير، فيكون المعنى: وما تعميره بمزحزحه من
  العذاب، ثم جعل «أن يعمّر» مبيناً عنه، كأنه قال: ذلك الشيء الدنيء ليس بمزحزحه من
  العذاب.</p>"
