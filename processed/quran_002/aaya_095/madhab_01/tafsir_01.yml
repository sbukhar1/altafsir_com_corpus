aaya: وَلَنْ يَتَمَنَّوْهُ أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ ۗ وَاللَّهُ عَلِيمٌ
  بِالظَّالِمِينَ
text: '<p>وهذا خبر من الله جل ثناؤه عن الـيهود وكراهتهم الـموت وامتناعهم عن الإجابة
  إلـى ما دعوا إلـيه من تـمنـي الـموت، لعلـمهم بأنهم إن فعلوا ذلك فـالوعيد بهم نازل
  والـموت بهم حالّ، ولـمعرفتهم بـمـحمد صلى الله عليه وسلم أنه رسول من الله إلـيهم
  مرسل وهم به مكذّبون، وأنه لـم يخبرهم خبرا إلا كان حقّا كما أخبر، فهم يحذرون أن يتـمنوا
  الـموت خوفـاً أن يحلّ بهم عقاب الله بـما كسبت أيديهم من الذنوب، كالذي:</p><p>حدثنـي
  مـحمد بن حميد، قال: ثنا سلـمة، قال: حدثنـي مـحمد بن إسحاق، قال: حدثنـي مـحمد بن
  أبـي مـحمد فـيـما يروي أبو جعفر، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس:</p><p
  class="quran">قُلْ إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ</p><p>[البقرة: 94] الآية،
  أي ادعوا بـالـموت علـى أيّ الفريقـين أكذب، فَأبَوْا ذلك علـى رسول الله صلى الله
  عليه وسلم. يقول الله لنبـيه مـحمد صلى الله عليه وسلم: { وَلَنْ يَتَـمَنّوْهُ أَبَداً
  بِـمَا قَدَّمَتْ أيْدِيهِمْ } أي لعلـمهم بـما عندهم من العلـم بك والكفر بذلك.</p><p>حدثنا
  أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك
  عن ابن عبـاس: { وَلَنْ يَتَـمَنّوْهُ أبَداً } يقول: يا مـحمد ولن يتـمنوه أبدا لأنهم
  يعلـمون أنهم كاذبون، ولو كانوا صادقـين لتـمنوه ورغبوا فـي التعجيـل إلـى كرامتـي،
  فلـيس يتـمنونه أبدا بـما قدمت أيديهم.</p><p>حدثنـي القاسم، قال: ثنا الـحسين، قال:
  حدثنـي حجاج، عن ابن جريج قوله:</p><p class="quran">فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ
  صَادِقِينَ</p><p>[البقرة: 94] وكانت الـيهود أشدّ فرارا من الـموت، ولـم يكونوا لـيتـمنوه
  أبداً.</p><p>وأما قوله: { بِـمَا قَدَمَتْ أيْدِيهِمْ } فإنه يعنـي به بـما أسلفته
  أيديهم. وإنـما ذلك مثل علـى نـحو ما تتـمثل به العرب فـي كلامها، فتقول للرجل يؤخذ
  بجريرة جرّها أو جناية جناها فـيعاقب علـيها: نالك هذا بـما جنت يداك، وبـما كسبت يداك،
  وبـما قدمت يداك فتضيف ذلك إلـى الـيد، ولعلّ الـجناية التـي جناها فـاستـحقّ علـيها
  العقوبة كانت بـاللسان أو بـالفرج أو بغير ذلك من أعضاء جسده سوى الـيد.</p><p>قال:
  وإنـما قـيـل ذلك بإضافته إلـى الـيد لأن عظم جنايات الناس بأيديهم، فجرى الكلام بـاستعمال
  إضافة الـجنايات التـي يجنـيها الناس إلـى أيديهم حتـى أضيف كل ما عوقب علـيه الإنسان
  مـما جناه بسائر أعضاء جسده إلـى أنها عقوبة علـى ما جنته يده فلذلك قال جل ثناؤه للعرب:
  { ولَنْ يَتَـمَنّوْهُ أبَداً بِـمَا قَدَّمَتْ أيْدِيهِمْ } يعنـي به: ولن يتـمنى
  الـيهود الـموت بـما قدموا أمامهم في حياتهم من كفرهم بـالله فـي مخالفتهم أمره وطاعته
  فـي اتبـاع مـحمد صلى الله عليه وسلم وما جاء به من عند الله، وهم يجدونه مكتوبـا عندهم
  فـي التوراة، ويعلـمون أنه نبـيّ مبعوث.</p><p>فأضاف جل ثناؤه ما انطوت علـيه قلوبهم
  وأضمرته أنفسهم ونطقت به ألسنتهم من حسد مـحمد صلى الله عليه وسلم، والبغي علـيه، وتكذيبه،
  وجحود رسالته إلـى أيديهم، وأنه مـما قدمته أيديهم، لَعَلِـمَ العرب معنى ذلك فـي منطقها
  وكلامها، إذ كان جل ثناؤه إنـما أنزل القرآن بلسانها وبلغتها. وروي عن ابن عبـاس فـي
  ذلك ما:</p><p>حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن
  أبـي روق، عن الضحاك، عن ابن عبـاس: { بِـمَا قَدَّمَتْ أيْدِيهِمْ } يقول: بـما أسلفت
  أيديهم.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج: { بِـمَا
  قَدَّمَتْ أيْدِيهِمْ } قال: إنهم عرفوا أن مـحمدا صلى الله عليه وسلم نبـيّ فكتـموه.</p><p>وأما
  قوله: { واللَّهُ عَلِـيـم بـالظالِـمِينَ } فإنه يعنـي جل ثناؤه: والله ذو علـم بظَلَـمَةِ
  بنـي آدم: يهودِها ونصاراها وسائر أهل الـملل غيرها، وما يعملون. وظلـم الـيهود كفرهم
  بـالله فـي خلافهم أمره وطاعته فـي اتبـاع مـحمد صلى الله عليه وسلم بعد أن كانوا يستفتـحون
  به وبـمبعثه، وجحودهم نبوّته وهم عالـمون أنه نبـيّ الله ورسوله إلـيهم. وقد دللنا
  علـى معنى الظالـم فـيـما مضى بـما أغنى عن إعادته.</p>'
