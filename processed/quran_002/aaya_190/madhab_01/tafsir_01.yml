aaya: وَقَاتِلُوا فِي سَبِيلِ اللَّهِ الَّذِينَ يُقَاتِلُونَكُمْ وَلَا تَعْتَدُوا
  ۚ إِنَّ اللَّهَ لَا يُحِبُّ الْمُعْتَدِينَ
text: '<p>اختلف أهل التأويـل فـي تأويـل هذه الآية، فقال بعضهم: هذه الآية هي أول آية
  نزلت فـي أمر الـمسلـمين بقتال أهل الشرك. وقالوا: أمر فـيها الـمسلـمون بقتال من قاتلهم
  من الـمشركين، والكفّ عمن كفّ عنهم، ثم نسخت ببراءة. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، وابن أبـي جعفر، عن أبـي جعفر،
  عن الربـيع فـي قوله: { وَقاتِلُوا فِـي سَبِـيـلِ اللَّهِ الَّذِينَ يُقاتِلُونَكُمْ
  وَلا تَعْتَدُوا إنَّ اللَّهَ لا يُحِبُّ الـمُعْتَدِينَ } قال: هذه أول آية نزلت فـي
  القتال بـالـمدينة، فلـما نزلت كان رسول الله صلى الله عليه وسلم يقاتل من يقاتله ويكفّ
  عمن كفّ عنه حتـى نزلت براءة. ولـم يذكر عبد الرحمن «الـمدينة».</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَقاتِلُوا فِـي سَبِـيـلِ اللَّهِ
  الَّذِينَ يُقاتِلُونَكُمْ } إلـى آخر الآية. قال: قد نسخ هذا، وقرأ قول الله:</p><p
  class="quran">قَاتِلُواْ ٱلْمُشْرِكِينَ كَآفَّةً كَمَا يُقَاتِلُونَكُمْ كَآفَّةً</p><p>[التوبة:
  36] وهذه الناسخة، وقرأ:</p><p class="quran">بَرَآءَةٌ مِّنَ ٱللَّهِ وَرَسُولِهِ</p><p>[التوبة:
  1] حتـى بلغ:</p><p class="quran">فَإِذَا ٱنسَلَخَ ٱلأَشْهُرُ ٱلْحُرُمُ فَٱقْتُلُواْ
  ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ</p><p>[التوبة: 5] إلـى:</p><p class="quran">إِنَّ
  ٱللَّهَ غَفُورٌ رَّحِيمٌ</p><p>[التوبة: 102].</p><p>وقال آخرون: بل ذلك أمر من الله
  تعالـى ذكره للـمسلـمين بقتال الكفـار لـم ينسخ، وإنـما الاعتداء الذي نهاهم الله عنه
  هو نهيه عن قتل النساء والذراري. قالوا: والنهي عن قتلهم ثابت حكمه الـيوم. قالوا:
  فلا شيء نسخ من حكم هذه الآية. ذكر من قال ذلك:</p><p>حدثنا سفـيان بن وكيع، قال: ثنا
  أبـي، عن صدقة الدمشقـي، عن يحيى بن يحيى الغسانـي، قال: كتبت إلـى عمر بن العزيز أسأله
  عن قوله: { وَقاتِلُوا فِـي سَبِـيـلِ اللَّهِ الَّذِينَ يُقاتِلُونَكُمْ وَلا تَعْتَدُوا
  إنَّ اللَّهَ لا يُحِبُّ الـمُعْتَدِينَ } قال: فكتب إلـيّ أن ذلك فـي النساء والذرية
  ومن لـم ينصب لك الـحرب منهم.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله تعالـى ذكره: { وَقاتِلُوا فـي
  سَبِـيـلِ اللَّهِ الَّذِينَ يُقاتِلُونَكُمْ } لأصحاب مـحمد صلى الله عليه وسلم أمروا
  بقتال الكفـار.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس: { وَقاتِلُوا فِـي سَبِـيـلِ اللَّهِ الَّذِينَ يُقاتِلُونَكُمْ
  وَلا تَعْتَدُوا إنَّ اللَّهَ لا يُحِبُّ الـمُعْتَدِينَ } يقول: لا تقتلوا النساء
  ولا الصبـيان ولا الشيخ الكبـير ولا من ألقـى إلـيكم السلـم وكفّ يده، فإن فعلتـم هذا
  فقد اعتديتـم.</p><p>حدثنـي ابن البرقـي، قال: ثنا عمرو بن أبـي سلـمة، عن سعيد بن
  عبد العزيز، قال: كتب عمر بن عبد العزيز إلـى عديّ بن أرطاة: إنـي وجدت آية فـي كتاب
  الله: { وَقاتِلُوا فِـي سَبِـيـلِ اللَّهِ الَّذِينَ يُقاتِلُونَكُمْ وَلا تَعْتَدُوا
  إنَّ اللَّهَ لا يُحِبُّ الـمُعْتَدِينَ } أي لا تقاتل من لا يقاتلك، يعنـي النساء
  والصبـيان والرهبـان.</p><p>وأولـى هذين القولـين بـالصواب، القول الذي قاله عمر بن
  عبد العزيز لأن دعوى الـمدعي نسخ آية يحتـمل أن تكون غير منسوخة بغير دلالة علـى صحة
  دعواه تـحكم، والتـحكم لا يعجز عنه أحد.</p><p>وقد دللنا علـى معنى النسخ والـمعنى
  الذي من قبله يثبت صحة النسخ بـما قد أغنى عن إعادته فـي هذه الـموضع.</p><p>فتأويـل
  الآية إذا كان الأمر علـى ما وصفنا: وقاتلوا أيها الـمؤمنون فـي سبـيـل الله وسبـيـله:
  طريقه الذي أوضحه ودينه الذي شرعه لعبـاده. يقول لهم تعالـى ذكره: قاتلوا فـي طاعتـي،
  وعلـى ما شرعت لكم من دينـي، وادعوا إلـيه من ولـىّ عنه، واستكبر بـالأيدي والألسن،
  حتـى ينـيبوا إلـى طاعتـي، أو يعطوكم الـجزية صغاراً إن كانوا أهل كتاب. وأمرهم تعالـى
  ذكره بقتال من كان منه قتال من مقاتلة أهل الكفر دون من لـم يكن منه قتال من نسائهم
  وذراريهم، فإنهم أموال وخول لهم إذا غلب الـمقاتلون منهم فقهروا، فذلك معنى قوله: {
  وَقاتِلُوا فِـي سَبِـيـلِ اللَّهِ الَّذِينَ يُقاتِلُونَكُمْ } لأنه أبـاح الكفّ عمن
  كفّ، فلـم يقاتل من مشركي أهل الأوثان والكافـين عن قتال الـمسلـمين من كفـار أهل الكتاب
  علـى إعطاء الـجزية صَغاراً.</p><p>فمعنى قوله: { وَلا تَعْتَدُوا } لا تقتلوا ولـيداً
  ولا امرأة ولا من أعطاكم الـجزية من أهل الكتابـين والـمـجوس، { إنَّ اللَّهَ لا يُحِبُّ
  الـمُعْتَدِين } الذين يجاوزون حدوده، فـيستـحلون ما حرّمه الله علـيهم من قتل هؤلاء
  الذين حرم قتلهم من نساء الـمشركين وذراريهم.</p>'
