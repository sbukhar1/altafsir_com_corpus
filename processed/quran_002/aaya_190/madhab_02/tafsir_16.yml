aaya: وَقَاتِلُوا فِي سَبِيلِ اللَّهِ الَّذِينَ يُقَاتِلُونَكُمْ وَلَا تَعْتَدُوا
  ۚ إِنَّ اللَّهَ لَا يُحِبُّ الْمُعْتَدِينَ
text: "<p>{ الَّذِينَ يُقَاتِلُونَكُمْ } هذه أول آية نزلت بالمدينة في قتال من قاتل
  خاصة { وَلا تَعْتَدُوَاْ } بقتال من لم يقاتل. ثم نسخت بـ { بَرَآءَةٌ } أو نزلت في
  قتال المشركين كافة { وَلا تَعْتَدُواْ } بقتل النساء والصبيان، أو لا تعتدوا بالقتل
  على غير الدين.</p>"
