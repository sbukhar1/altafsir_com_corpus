text: "<p>{ فَجَعَلْنَاهَا } العقوبة، أو القرية، أو الأمة، أو الحيتان، أو القردة الممسوخ
  على صورهم.</p><p>{ نَكَالاً } عقوبة، أو عبرة يَنْكُل بها من رآها، أو النكال الاشتهار
  بالفضيحة. { لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا } من القرى، أو ما بين يديها
  من يأتي بعدهم، وما خلفها الذين عاصروهم. أو ما بين يديها من الذنوب، وما خلفها عبرة
  لمن يأتي بعدهم. أو ما بين يديها ذنوبهم، وما خلفها للحيتان التي أصابوها، أو ما بين
  يديها ما مضى من ذنوبهم، وما خلفها ذنوبهم التي أُهلكوا بها.</p>"
