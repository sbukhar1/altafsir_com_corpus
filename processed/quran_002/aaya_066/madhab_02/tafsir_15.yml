  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
text: "<p>في المكنى عنها أربعة أقوال. أحدها: أنها الخطيئة، رواه عطية عن ابن عباس.
  والثاني: العقوبة، رواه الضحاك عن ابن عباس. وقال الفراء: الهاء: كناية عن المسخة التي
  مسخوها. والثالث: أنها القرية والمراد أهلها، قاله قتادة وابن قتيبة. والرابع: أنها
  الأمة التي مسخت، قاله الكسائي، والزجاج.</p><p>وفي النكال قولان. أحدهما: أنه العقوبة،
  قاله مقاتل والثاني: العبرة، قاله ابن قتيبة والزجاج.</p><p>قوله تعالى: { لما بين
  يديها وما خلفها } فيه ثلاثة أقوال. أحدها: لما بين يديها من القرى وما خلفها، رواه
  عكرمة عن ابن عباس. والثاني: لما بين يديها من الذنوب، وما خلفها: ما عملوا بعدها،
  رواه عطية من ابن عباس. والثالث: لما بين يديها من السنين التي عملوا فيها بالمعاصي،
  وما خلفها: ما كان بعدهم في بني اسرائيل لئلا يعملوا بمثل أعمالهم، قاله عطية.</p><p>وفي
  المتقين قولان. أحدهما: أنه عام في كل متق إلى يوم القيامة، قاله ابن عباس. والثاني:
  أن المراد بهم أمة محمد صلى الله عليه وسلم، قاله السدي عن أشياخه، وذكره عطية وسفيان.</p>"
