text: "<p>قوله تعالى: { فَجَعَلْنَاهَا... }</p><p>ابن عطية: المراد إما جعلنا العقوبة
  أو المسخة أو الأمة الممسوخة أو القردة أو القرية، وقيل: أو الحيتان وفيه بُعْدٌ.</p><p>قوله
  تعالى: { لِّمَا بَيْنَ يَدَيْهَا... }.</p><p>ابن عطية: عن السدي قيل: لما قبلها من
  ذنوب القوم وما بعدها من يذنب بعد ذلك (مثل تلك الذنوب). وقيل: لما بين يديها أي لما
  قبلها من الأمم، وما خلفها أي لما بعدها من الأمم، لأن (مسختهم) ذكرت في كتب من تقدمهم
  من الأمم، وعلموا بها فاعتبروا وانزجروا.</p>"
