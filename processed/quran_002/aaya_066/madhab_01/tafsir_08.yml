text: "<p>{ فَجَعَلْنَٰهَا } أي تلك العقوبة { نَكَٰلاً } عبرة مانعة من ارتكاب مثل
  ما عملوا { لّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا } أي الأمم التي في زمانها و بعدها
  { وَمَوْعِظَةً لّلْمُتَّقِينَ } الله وخَصُّوا بالذكر لأنهم المنتفعون بها بخلاف غيرهم.</p>"
