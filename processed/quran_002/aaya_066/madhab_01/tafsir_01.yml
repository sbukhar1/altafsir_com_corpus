text: '<p>يعنـي بقوله: { وَلَقَدْ عَلِمْتُمُ } ولقد عرفتـم، كقولك: قد علـمت أخاك ولـم
  أكن أعلـمه، يعنـي عرفته ولـم أكن أعرفه، كما قال جل ثناؤه:</p><p class="quran">وَآخَرِينَ
  مِن دُونِهِمْ لاَ تَعْلَمُونَهُمُ ٱللَّهُ يَعْلَمُهُمْ</p><p>[الأنفال: 60] يعنـي:
  لا تعرفونهم الله يعرفهم. وقوله: { ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ }
  أي الذين تـجاوزوا حدى وركبوا ما نهيتهم عنه فـي يوم السبت وعصوا أمري. وقد دللت فـيـما
  مضى علـى أن الاعتداء أصله تـجاوز الـحدّ فـي كل شيء بـما أغنى عن إعادته فـي هذا الـموضع.</p><p>قال:
  وهذه الآية وآيات بعدها تتلوها، مـما عدّد جل ثناؤه فـيها علـى بنـي إسرائيـل الذين
  كانوا بـين خلال دور الأنصار زمان النبـي صلى الله عليه وسلم الذين ابتدأ بذكرهم فـي
  أول هذه السورة من نكث أسلافهم عهد الله وميثاقه ما كانوا يبرمون من العقود، وحذّر
  الـمخاطبـين بها أن يحلّ بهم بإصرارهم علـى كفرهم ومقامهم علـى جحود نبوّة مـحمد صلى
  الله عليه وسلم وتركهم أتبـاعه والتصديق بـما جاءهم به من عند ربه مثل الذي حلّ بأوائلهم
  من الـمسخ والرَّجْف والصَّعْق، وما لا قِبَل لهم به من غضب الله وسخطه. كالذي:</p><p>حدثنا
  أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك،
  عن ابن عبـاس: { وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ
  } يقول: ولقد عرفتـم وهذا تـحذير لهم من الـمعصية، يقول: احذروا أن يصيبكم ما أصاب
  أصحاب السبت إذ عصونـي، اعتدوا يقول اجترءوا فـي السبت. قال: لـم يبعث الله نبـياً
  إلا أمره بـالـجمعة وأخبره بفضلها وعظمها فـي السموات وعند الـملائكة، وأن الساعة تقوم
  فـيها، فمن اتبع الأنبـياء فـيـما مضى كما اتبعت أمة مـحمد صلى الله عليه وسلم مـحمدا
  قبل الـجمعة وسمع وأطاع وعرف فضلها وثبت علـيها بـما أمره الله تعالـى به ونبـيه صلى
  الله عليه وسلم، ومن لـم يفعل ذلك كان بـمنزلة الذين ذكر الله فـي كتابه، فقال: { وَلَقَدْ
  عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ
  قِرَدَةً خَاسِئِينَ }. وذلك أن الـيهود قالت لـموسى حين أمرهم بـالـجمعة وأخبرهم بفضلها:
  يا موسى كيف تأمرنا بـالـجمعة وتفضلها علـى الأيام كلها، والسبت أفضل الأيام كلها لأن
  الله خـلق السموات والأرض والأقوات فـي ستة أيام وسَبَت له كل شيء مطيعا يوم السبت،
  وكان آخر الستة؟ قال: وكذلك قالت النصارى لعيسى ابن مريـم حين أمرهم بـالـجمعة، قالوا
  له: كيف تأمرنا بـالـجمعة، وأوّل الأيام أفضلها وسيدها، والأول أفضل، والله واحد، والواحد
  الأول أفضل؟ فأوحى الله إلـى عيسى أن دعهم والأحد، ولكن لـيفعلوا فـيه كذا وكذا مـما
  أمرهم به. فلـم يفعلوا، فقصّ الله تعالـى قصصهم فـي الكتاب بـمعصيتهم. قال: وكذلك قال
  الله لـموسى حين قالت له الـيهود ما قالوا فـي أمر السبت: أن دعهم والسبت فلا يصيدوا
  فـيه سمكاً ولا غيره، ولا يعملون شيئاً كما قالوا.</p><p>قال: فكان إذا كان السبت ظهرت
  الـحيتان علـى الـماء فهو قوله:</p><p class="quran">إِذْ تَأْتِيهِمْ حِيتَانُهُمْ
  يَوْمَ سَبْتِهِمْ شُرَّعاً</p><p>[الأعراف: 163] يقول: ظاهرة علـى الـماء، ذلك لـمعصيتهم
  موسى. وإذا كان غير يوم السبت صارت صيداً كسائر الأيام، فهو قوله:</p><p class="quran">وَيَوْمَ
  لاَ يَسْبِتُونَ لاَ تَأْتِيهِمْ</p><p>[الأعراف: 163]. ففعلت الـحيتان ذلك ما شاء
  الله فلـما رأوها كذلك طمعوا فـي أخذها وخافوا العقوبة، فتناول بعضهم منها فلـم تـمتنع
  علـيه، وحذر العقوبة التـي حذّرهم موسى من الله تعالـى. فلـما رأوا أن العقوبة لا تـحلّ
  بهم عادوا وأخبر بعضهم بعضاً بأنهم قد أخذوا السمك ولـم يصبهم شيء، فكثروا فـي ذلك
  وظنوا أن ما قال لهم موسى كان بـاطلاً، وهو قول الله جل ثناؤه: { وَلَقَدْ عَلِمْتُمُ
  ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ
  } يقول لهؤلاء الذين صادوا السمك، فمسخهم الله قردة بـمعصيتهم، يقول: إذا لـم يحيوا
  فـي الأرض إلا ثلاثة أيام، ولـم تأكل، ولـم تشرب، ولـم تنسل، وقد خـلق الله القردة
  والـخنازير وسائر الـخـلق فـي الستة الأيام التـي ذكر الله فـي كتابه، فمسخ هؤلاء القوم
  فـي صورة القردة، وكذلك يفعل بـمن شاء كما يشاء، ويحوّله كما يشاء.</p><p>حدثنا ابن
  حميد، قال: ثنا سلـمة بن الفضل، قال: ثنا مـحمد بن إسحاق، عن داود بن الـحصين، عن عكرمة
  مولـى ابن عبـاس، قال: قال ابن عبـاس: إن الله إنـما افترض علـى بنـي إسرائيـل الـيوم
  الذي افترض علـيكم فـى عيدكم يوم الـجمعة، فخالفوا إلـى السبت فعظموه وتركوا ما أمروا
  به، فلـما أبوا إلا لزوم السبت ابتلاهم الله فـيه، فحرّم علـيهم ما أحلّ لهم فـي غيره.
  وكانوا فـي قرية بـين أيـلة والطور يقال لها «مَدْيَن»، فحرّم الله علـيهم فـي السبت
  الـحيتان صيدها وأكلها، وكانوا إذا كان يوم السبت أقبلت إلـيهم شُرَّعاً إلـى ساحل
  بحرهم، حتـى إذا ذهب السبت ذهبن، فلـم يروا حوتاً صغيراً ولا كبـيراً. حتـى إذا كان
  يوم السبت أتـين إلـيهم شرّعاً، حتـى إذا ذهب السبت ذهبن. فكانوا كذلك، حتـى إذا طال
  علـيهم الأمد وقَرِموا إلـى الـحيتان، عمد رجل منهم فأخذ حوتاً سرّاً يوم السبت فخَزَمه
  بخيط، ثم أرسله فـي الـماء، وأوتَد له وتدا فـي الساحل، فأوثقه ثم تركه. حتـى إذا كان
  الغد جاء فأخذه أي إنـي لـم آخذه فـي يوم السبت، ثم انطلق به فأكله. حتـى إذا كان يوم
  السبت الآخر عاد لـمثل ذلك. ووجد الناس ريح الـحيتان. فقال أهل القرية: والله لقد وجدنا
  ريح الـحيتان. ثم عثروا علـى ما صنع ذلك الرجل. قال: ففعلوا كما فعل، وأكلوا سرّاً
  زماناً طويلاً لـم يعجل الله علـيهم بعقوبة حتـى صادوها علانـية وبـاعوها بـالأسواق،
  وقالت طائفة منهم من أهل التقـية: ويحكم اتقوا الله ونهوهم عما كانوا يصنعون.</p><p>وقالت
  طائفة أخرى لـم تأكل الـحيتان ولـم تنه القوم عما صنعوا:</p><p class="quran">لِمَ
  تَعِظُونَ قَوْماً ٱللَّهُ مُهْلِكُهُمْ أَوْ مُعَذِّبُهُمْ عَذَاباً شَدِيداً قَالُواْ
  مَعْذِرَةً إِلَىٰ رَبِّكُمْ</p><p>[الأعراف: 164] لسخطنا أعمالهم ولعلهم يتقون.</p><p>قال
  ابن عبـاس: فبـينـما هم علـى ذلك أصبحت تلك البقـية فـي أنديتهم ومساجدهم، وفقدوا الناس
  فلا يرونهم، فقال بعضهم لبعض: إن للناس لشأنا فـانظروا ما هو فذهبوا ينظرون فـي دورهم،
  فوجدوها مغلقة علـيهم، قد دخـلوا لـيلاً فغلقوها علـى أنفسهم كما تغلق الناس علـى أنفسهم،
  فأصبحوا فـيها قردة، إنهم لـيعرفون الرجل بعينه وإنه لقرد، والـمرأة بعينها وإنها لقردة،
  والصبـي بعينه وإنه لقرد.</p><p>قال: يقول ابن عبـاس: فلولا ما ذكر الله أنه أنـجى
  الذين نهوا عن السوء لقلنا أهلك الـجميع منهم. قالوا: وهي القرية التـي قال الله لـمـحمد
  صلى الله عليه وسلم:</p><p class="quran">وَسْئَلْهُمْ عَنِ ٱلْقَرْيَةِ ٱلَّتِي كَانَتْ
  حَاضِرَةَ ٱلْبَحْرِ</p><p>[الأعراف: 163] الآية.</p><p>حدثنا بشر، قال: ثنا يزيد بن
  زريع، قال: ثنا سعيد، عن قتادة قوله: { وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ
  فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ } أحلت لهم الـحيتان
  وحرمت علـيهم يوم السبت بلاءً من الله لـيعلـم من يطيعه مـمن يعصيه. فصار القوم ثلاثة
  أصناف: فأما صنف فأمسك ونهى عن الـمعصية، وأما صنف فأمسك عن حرمة الله، وأما صنف فـانتهك
  حرمة الله ومرَد علـى الـمعصية، فلـما أبوا إلا الاعتداء إلـى ما نهوا عنه، قال الله
  لهم: { كُونُواْ قِرَدَةً خَاسِئِينَ } فصاروا قردة لها أذنابٌ، تَعَاوَى، بعد ما كانوا
  رجالاً ونساء.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أنا معمر،
  عن قتادة فـي قوله: { وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ
  } قال: نُهوا عن صيد الـحيتان يوم السبت، فكانت تشرع إلـيهم يوم السبت، وبُلوا بذلك
  فـاعتدوا فـاصطادوها، فجعلهم الله قردة خاسئين.</p><p>حدثنـي موسى قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ
  فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ } قال: فهم أهل أيـلة، وهي القرية التـي
  كانت حاضرة البحر. فكانت الـحيتان إذا كان يوم السبت وقد حرّم الله علـى الـيهود أن
  يعملوا فـي السبت شيئاً لـم يبق فـي البحر حوت إلا خرج حتـى يخرجن خراطيـمهن من الـماء،
  فإذا كان يوم الأحد لزمن سفل البحر فلـم ير منهن شيء حتـى يكون يوم السبت. فذلك قوله:</p><p
  class="quran">وَسْئَلْهُمْ عَنِ ٱلْقَرْيَةِ ٱلَّتِي كَانَتْ حَاضِرَةَ ٱلْبَحْرِ
  إِذْ يَعْدُونَ فِي ٱلسَّبْتِ إِذْ تَأْتِيهِمْ حِيتَانُهُمْ يَوْمَ سَبْتِهِمْ شُرَّعاً
  وَيَوْمَ لاَ يَسْبِتُونَ لاَ تَأْتِيهِمْ</p><p>[الأعراف: 163]. فـاشتهى بعضهم السمك،
  فجعل الرجل يحفر الـحفـيرة ويجعل لها نهراً إلـى البحر، فإذا كان يوم السبت فتـح النهر،
  فأقبل الـموج بـالـحيتان يضربها حتـى يـلقـيها فـي الـحفـيرة، ويريد الـحوت أن يخرج
  فلا يطيق من أجل قلة ماء النهر، فـيـمكث، فإذا كان يوم الأحد جاء فأخذه.</p><p>فجعل
  الرجل يشوي السمك، فـيجد جاره ريحه، فـيسأله فـيخبره فـيصنع مثل ما صنع جاره. حتـى
  إذا فشا فـيهم أكل السمك قال لهم علـماؤهم: ويحكم إنـما تصطادون السمك يوم السبت، وهو
  لا يحلّ لكم فقالوا: إنـما صدناه يوم الأحد حين أخذناه، فقال الفقهاء: لا، ولكنكم صدتـموه
  يوم فتـحتـم له الـماء فدخـل فقالوا: لا. وعتوا أن ينتهوا، فقال بعض الذين نهوهم لبعض:</p><p
  class="quran">لِمَ تَعِظُونَ قَوْماً ٱللَّهُ مُهْلِكُهُمْ أَوْ مُعَذِّبُهُمْ عَذَاباً
  شَدِيداً</p><p>[الأعراف: 164] يقول: لـم تعظونهم وقد وعظتـموهم فلـم يطيعوكم؟ فقال
  بعضهم: مَعْذِرةً إلَـى رَبِّكُمْ ولعلَّهم يَتَّقُون. فلـما أبوا قال الـمسلـمون:
  والله لا نساكنكم فـي قرية واحدة فقسموا القرية بجدار، ففتـح الـمسلـمون بـابـاً والـمعتدون
  فـي السبت بـابـاً، ولعنهم داود. فجعل الـمسلـمون يخرجون من بـابهم والكفـار من بـابهم
  فخرج الـمسلـمون ذات يوم ولـم يفتـح الكفـار بـابهم، فلـما أبطئوا علـيهم تسوّر الـمسلـمون
  علـيهم الـحائط، فإذا هم قردة يثب بعضهم علـى بعض، ففتـحوا عنهم فذهبوا فـي الأرض.
  فذلك قول الله عز وجل:</p><p class="quran">فَلَماَّ عَتَوْاْ عَن مَّا نُهُواْ عَنْهُ
  قُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ</p><p>[الأعراف: 166] فذلك حين يقول:</p><p
  class="quran">لُعِنَ ٱلَّذِينَ كَفَرُواْ مِن بَنِيۤ إِسْرَائِيلَ عَلَىٰ لِسَانِ
  دَاوُودَ وَعِيسَى ٱبْنِ مَرْيَمَ</p><p>[المائدة: 78] فهم القردة.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً
  خَاسِئِينَ } قال: لـم يـمسخوا إنـما هو مثل ضربه الله لهم مثل ما ضرب مثل الـحمار
  يحمل أسفـاراً.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ
  فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ } قال: مسخت قلوبهم، ولـم يـمسخوا قردة،
  وإنـما هو مثل ضربه الله لهم كمثل الـحمار يحمل أسفـارا.</p><p>وهذا القول الذي قاله
  مـجاهد قول لظاهر ما دل علـيه كتاب الله مخالف، وذلك أن الله أخبر فـي كتابه أنه جعل
  منهم القردة والـخنازير وعبد الطاغوت، كما أخبر عنهم أنهم قالوا لنبـيـم:</p><p class="quran">أَرِنَا
  ٱللَّهَ جَهْرَةً</p><p>[النساء: 153] وأن الله تعالـى ذكره أصعقهم عند مسألتهم ذلك
  ربهم وأنهم عبدوا العجل، فجعل توبتهم قتل أنفسهم، وأنهم أُمروا بدخول الأرض الـمقدسة،
  فقالوا لنبـيهم:</p><p class="quran">ٱذْهَبْ أَنتَ وَرَبُّكَ فَقَاتِلاۤ إِنَّا هَاهُنَا
  قَاعِدُونَ</p><p>[المائدة: 24] فـابتلاهم بـالتـيه. فسواء قال قائل: هم لـم يـمسخهم
  قردة، وقد أخبر جل ذكره أنه جعل منهم قردة وخنازير، وآخر قال: لـم يكن شيء مـما أخبر
  الله عن بنـي إسرائيـل أنه كان منهم من الـخلاف علـى أنبـيائهم والعقوبـات والأنكال
  التـي أحلها الله بهم. ومن أنكر شيئاً من ذلك وأقرّ بآخر منه، سئل البرهان علـى قوله
  وعورض فـيـما أنكر من ذلك بـما أقرّ به، ثم يسأل الفرق من خبر مستفـيض أو أثر صحيح.</p><p>هذا
  مع خلاف قول مـجاهد قول جميع الـحجة التـي لا يجوز علـيها الـخطأ والكذب فـيـما نقلته
  مـجمعة علـيه، وكفـى دلـيلاً علـى فساد قول إجماعها علـى تـخطئته.</p><p>القول فـي
  تأويـل قوله تعالـى: { فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ }.</p><p>يعنـي
  بقوله: { فَقُلْنَا لَهُمْ } أي فقلنا للذين اعتدوا فـي السبت يعنـي فـي يوم السبت.
  وأصل السبت الهدوّ السكون فـي راحة ودعة، ولذلك قـيـل للنائم مسبوت لهدوّه وسكون جسده
  واستراحته، كما قال جل ثناؤه: { وَجَعَلْنَا نَوْمَكُمْ سُبَاتاً } [النبأ: 9] أي راحة
  لأجسادكم، وهو مصدر من قول القائل: سبت فلان يسبُتُ سَبْتا. وقد قـيـل إنه سمي سبتاً
  لأن الله جل ثناؤه فرغ يوم الـجمعة، وهو الـيوم الذي قبله، من خـلق جميع خـلقه.</p><p>وقوله:
  { كُونُوا قِرَدَةً خاسِئِين } أي صيروا كذلك. والـخاسىء: الـمبعد الـمطرود كما يخسأ
  الكلب، يقال منه: خسأته أخسؤه خَسْأً وخُسوءاً، وهو يخسأ خُسوءاً، قال: ويقال خسأته
  فخسأ وانـخسأ، ومنه قول الراجز:</p><p class="poetry_or_grammar">كالكَلْبِ إنْ قُلْتَ
  لَهُ اخْسأ انْـخَسأْ</p><p>يعنـي إن طردته انطرد ذلـيلاً صاغراً. فكذلك معنى قوله:
  { كُونُوا قِرَدَةً خاسِئِينَ } أي مبعدين من الـخير أذلاء صغراء. كما:</p><p>حدثنا
  بشار، قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد
  فـي قوله: { كُونُوا قِرَدَةً خَاسِئِينَ } قال: صاغرين.</p><p>حدثنا أحمد بن إسحاق،
  قال: حدثنا أبو أحمد، قال: حدثنا سفـيان، عن رجل، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى،
  قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { خاسِئِينَ
  } قال: صاغرين.</p><p>حدثنـي الـمثنى، قال: حدثنا إسحاق، قال: حدثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع فـي قوله: { كُونُوا قِرَدَةً خاسِئِينَ } أي أذلة صاغرين.</p><p>وحدثت
  عن الـمنـجاب، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس: خاسئاً:
  يعنـي ذلـيلاً.</p><p>القول فـي تأويـل قوله تعالـى: { فَجَعَلْنَاهَا نَكَالاً لِّمَا
  بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ }</p><p>اختلف أهل
  التأويـل فـي تأويـل الهاء والألف فـي قوله: { فَجَعَلْناها } وعلام هي عائدة، فروي
  عن ابن عبـاس فـيها قولان: أحدهما ما:</p><p>حدثنا به أبو كريب، قال: حدثنا عثمان بن
  سعيد، قال: حدثنا بشر بن عمارة، قال: حدثنا أبو روق عن الضحاك، عن ابن عبـاس: { فَجَعَلْنَاها
  } فجعلنا تلك العقوبة وهي الـمسخة نكالاً. فـالهاء والألف من قوله: { فَجَعَلْناها
  } علـى قول ابن عبـاس هذا كناية عن الـمسخة، وهي «فَعْلَة» من مَسَخَهم الله مَسْخَةً.
  فمعنى الكلام علـى هذا التأويـل: { فَقُلْنَا لَهُمْ كُونُوا قِردَةً خاسِئِينَ } فصاروا
  قردة مـمسوخين { فَجَعَلْناها } فجعلنا عقوبتنا ومسخنا إياهم { نَكالاً لِـمَا بـينَ
  يَدَيْها وما خَـلْفَها وَمَوْعِظَةً للْـمُتّقِـينَ }. والقول الآخر من قولـي ابن
  عبـاس ما:</p><p>حدثنـي به مـحمد بن سعد، قال: حدثنـي أبـي قال: حدثنـي عمي، قال: حدثنـي
  أبـي، عن أبـيه، عن ابن عبـاس: { فجَعَلْناها } يعنـي الـحيتان.</p><p>والهاء والألف
  علـى هذا القول من ذكر الـحيتان، ولـم يجر لها ذكر. ولكن لـما كان فـي الـخبر دلالة
  كنـي عن ذكرها، والدلالة علـى ذلك قوله: { وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ
  مِنْكُمْ فِي ٱلسَّبْتِ }.</p><p>وقال آخرون: فجعلنا القرية التـي اعتدى أهلها فـي
  السبت. فـالهاء والألف فـي قول هؤلاء كناية عن قرية القوم الذين مسخوا.</p><p>وقال
  آخرون: معنى ذلك: فجعلنا القردة الذين مسخوا نكالاً لـما بـين يديها وما خـلفها، فجعلوا
  الهاء والألف كناية عن القردة.</p><p>وقال آخرون: { فجَعَلْناها } يعنـي به: فجعلنا
  الأمة التـي اعتدت فـي السبت نكالاً.</p><p>القول فـي تأويـل قوله تعالـى: { نَكالاً
  }.</p><p>والنكال مصدر من قول القائل: نكل فلان بفلان تنكيلاً ونكالاً، وأصل النكال:
  العقوبة، كما قال عديّ بن زيد العبـادي:</p><p class="poetry_or_grammar">لا يَسخُطُّ
  الضّلِّـيـلُ ما سمعَ الْـــ</p><p class="poetry_or_grammar">عَبْدُ وَلا فِـي نَكالِهِ
  تَنْكِيرُ</p><p>وبـمثل الذي قلنا فـي ذلك رُوي الـخبر عن ابن عبـاس:</p><p>حدثنا أبو
  كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة، قال: حدثنا أبو روق، عن
  الضحاك، عن ابن عبـاس: { نَكالاً } يقول: عقوبة.</p><p>حدثنـي الـمثنى، قال: حدثنـي
  إسحاق، قال: حدثنـي ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { فجَعَلْناها نَكالاً
  } أي عقوبة.</p><p>القول فـي تأويـل قوله تعالـى: { لِـمَا بـينَ يَدَيْها وَما خَـلْفَها
  }.</p><p>اختلف أهل التأويـل فـي تأويـل ذلك. فقال بعضهم بـما:</p><p>حدثنا به أبو
  كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك،
  عن ابن عبـاس: { لِـمَا بـينَ يَدَيْها } يقول: لـيحذر من بعدهم عقوبتـي، { وَما خَـلْفَها
  } يقول: الذين كانوا بقوا معهم.</p><p>حدثنـي الـمثنى، قال: حدثنا إسحاق، قال: حدثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع: { لِـمَا بـينَ يَدَيْهَا وَما خَـلْفَها } لـما
  خلا لهم من الذنوب، { وَما خَـلْفَها }: أي عبرة لـمن بقـي من الناس. وقال آخرون بـما:</p><p>حدثنـي
  ابن حميد، قال: حدثنا سلـمة، قال: حدثنـي ابن إسحاق، عن داود بن الـحصين، عن عكرمة
  مولـى ابن عبـاس، قال: قال ابن عبـاس: { فجَعلْناها نَكالاً لِـمَا بـينَ يَدَيْها
  وَما خَـلْفَها } أي من القرى. وقال آخرون بـما:</p><p>حدثنا به بشر بن معاذ، قال:
  حدثنا يزيد، قال: حدثنا سعيد، عن قتادة، قال الله: { فَجَعَلْناها نَكالاً لِـما بـينَ
  يَدَيْها } من ذنوب القوم، { وَما خَـلْفَها } أي للـحيتان التـي أصابوا.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { لِـمَا
  بـينَ يَدَيْها } من ذنوبها { وَما خَـلْفَها } من الـحيتان.</p><p>حدثنـي مـحمد بن
  عمرو، قال: حدثنا أبو عاصم، قال: حدثنـي عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله تعالـى: { لِـمَا بـينَ يَدَيْها } ما مضى من خطاياهم إلـى أن هلكوا به.</p><p>حدثنـي
  الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { نَكالاً
  لِـمَا بـينَ يَدَيْها وَما خَـلْفَها } يقول: بـين يديها ما مضى من خطاياهم، { وما
  خـلفها }: خطاياهم التـي هلكوا بها.</p><p>حدثنا القاسم، قال: حدثنا الـحسين، قال:
  حدثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله إلا أنه قال: { وَما خَـلْفَها } خطيئتهم
  التـي هلكوا بها. وقال آخرون بـما:</p><p>حدثنـي به موسى بن هارون، قال: حدثنا عمرو،
  قال: حدثنا أسبـاط، عن السدي: { فجَعَلْناها نَكالاً لِـمَا بـينَ يَدَيْها وَما خَـلْفَها
  } قال: أما ما بـين يديها: فما سلف من عملهم، { وماخـلفها }: فمن كان بعدهم من الأمـم
  أن يعصوا فـيصنع الله بهم مثل ذلك. وقال آخرون بـما:</p><p>حدثنـي به ابن سعد، قال:
  حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { فَجَعَلْناها
  نَكالاً لِـمَا بـينَ يَدَيْها ومَا خَـلْفَها } يعنـي الـحيتان جعلها نكالاً لـما
  بـين يديها { وما خـلفها } من الذنوب التـي عملوا قبل الـحيتان، وما عملوا بعد الـحيتان،
  فذلك قوله: { ما بـينَ يَدَيْها وَما خَـلْفَها }.</p><p>وأولـى هذه التأويلات بتأويـل
  الآية ما رواه الضحاك عن ابن عبـاس وذلك لـما وصفنا من أن الهاء والألف فـي قوله: {
  فجَعَلْناها نَكالاً } بأن تكون من ذكر العقوبة والـمَسْخة التـي مسخها القوم أولـى
  منها بأن تكون من ذكر غيرها، من أجل أن الله جل ثناؤه إنـما يحذّر خـلقه بأسه وسطوته،
  وبذلك يخوّفهم. وفـي إبـانته عز ذكره بقوله: { نَكالاً } أنه عنى به العقوبة التـي
  أحلها بـالقوم ما يعلـم أنه عنى بقوله: { فجَعَلْناهَا نَكالاً لِـمَا بَـينَ يَدَيْها
  وَما خَـلْفَها }: فجعلنا عقوبتنا التـي أحللناها بهم عقوبة لـما بـين يديها وما خـلفها،
  دون غيره من الـمعانـي. وإذا كانت الهاء والألف بأن تكون من ذكر الـمسخة والعقوبة أولـى
  منها بأن تكون من ذكر غيرها، فكذلك العائد فـي قوله: { لِـمَا بـينَ يَدَيها وَما خَـلْفَها
  } من الهاء والألف أن يكون من ذكر الهاء والألف اللتـين فـي قوله: { فَجَعَلْناها }
  أولـى من أن يكون من غيره.</p><p>فتأويـل الكلام إذا كان الأمر علـى ما وصفنا: فقلنا
  لهم كونوا قردة خاسئين، فجعلنا عقوبتنا لهم عقوبة لـما بـين يديها من ذنوبهم السالفة
  منهم مسخنا إياهم وعقوبتنا لهم، ولـما خـلف عقوبتنا لهم من أمثال ذنوبهم، أن يعمل بها
  عامل، فـيـمسخوا مثل ما مسخوا، وأن يحلّ بهم مثل الذي حلّ بهم تـحذيرا من الله تعالـى
  ذكره عبـاده أن يأتوا من معاصيه مثل الذي أتـى الـمـمسوخون فـيعاقبوا عقوبتهم.</p><p>وأما
  الذي قال فـي تأويـل ذلك: { فجَعَلْناها } يعنـي الـحيتان عقوبة لـما بـين يدي الـحيتان
  من ذنوب القوم وما بعدها من ذنوبهم، فإنه أبْعَدَ فـي الانتزاع وذلك أن الـحيتان لـم
  يجر لها ذكر فـيقال: { فجَعَلْناها } فإن ظنّ ظانّ أن ذلك جائز وإن لـم يكن جرى للـحيتان
  ذكر، لأن العرب قد تكنـي عن الاسم ولـم يجر له ذكر، فإن ذلك وإن كان كذلك، فغير جائز
  أن يترك الـمفهوم من ظاهر الكتاب والـمعقول به ظاهر فـي الـخطاب والتنزيـل إلـى بـاطن
  لا دلالة علـيه من ظاهر التنزيـل ولا خبر عن الرسول صلى الله عليه وسلم منقول ولا فـيه
  من الـحجة إجماع مستفـيض.</p><p>وأما تأويـل من تأوّل ذلك: لـما بـين يديها من القرى
  وما خـلفها، فـينظر إلـى تأويـل من تأول ذلك بـما بـين يدي الـحيتان وما خـلفها.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَمَوْعِظَةً }.</p><p>والـموعظة مصدر من قول القائل: وعظت
  الرجل أعظه وَعْظا وموعظة: إذا ذكّرته.</p><p>فتأويـل الآية: فجعلناها نكالاً لـما
  بـين يديها وما خـلفها، وتذكرة للـمتقـين، لـيتعظوا بها، ويعتبروا، ويتذكروا بها، كما:</p><p>حدثنا
  أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن أبـي روق عن الضحاك،
  عن ابن عبـاس: { وَمَوْعِظَةً } يقول: وتذكرة وعبرة للـمتقـين.</p><p>القول فـي تأويـل
  قوله تعالـى { للْـمَتّقِـينَ }.</p><p>وأما الـمتقون فهم الذين اتقوا بأداء فرائضه
  واجتناب معاصيه كما:</p><p>حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن
  عمارة، قال: ثنا أبو روق، عن الضحاك، عن ابن عبـاس: { وَمَوْعِظَةً للْـمُتّقِـينَ
  } يقول: للـمؤمنـين الذين يتقون الشرك، ويعملون بطاعتـي. فجعل تعالـى ذكره ما أحلّ
  بـالذين اعتدوا فـي السبت من عقوبته موعظة للـمتقـين خاصة وعبرة للـمؤمنـين دون الكافرين
  به إلـى يوم القـيامة.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، قال: حدثنـي ابن إسحاق،
  عن داود بن الـحصين، عن عكرمة مولـى ابن عبـاس، عن عبد الله بن عبـاس فـي قوله: { وَمَوْعِظَةً
  للْـمُتّقِـينَ } إلـى يوم القـيامة.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَمَوْعِظَةً للْـمُتَّقِـينَ }: أي بعدهم.</p><p>حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.</p><p>حدثنا موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: أما موعظة للـمتقـين، فهم أمة مـحمد صلى
  الله عليه وسلم.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن
  أبـيه، عن الربـيع: { وَمَوْعِظَةً للْـمُتَّقِـينَ } قال: فكانت موعظة للـمتقـين خاصة.</p><p>حدثنا
  القاسم، قال: ثنا الـحسن، قال: حدثنـي حجاج، عن ابن جريج فـي قوله: { وَمَوْعِظَةً
  للْـمُتّقِـينَ }: أي لـمن بعدهم.</p>'
