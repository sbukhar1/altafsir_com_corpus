text: '<p>يقول تعالى: { وَلَقَدْ عَلِمْتُمُ } يا معشر اليهود ما أحل من البأس بأهل
  القرية التي عصت أمر الله، وخالفوا عهده وميثاقه فيما أخذه عليهم؛ من تعظيم السبت،
  والقيام بأمره إذ كان مشروعاً لهم، فتحيلوا على اصطياد الحيتان في يوم السبت بما وضعوا
  لها من الشصوص والحبائل والبرك قبل يوم السبت، فلما جاءت يوم السبت على عادتها في الكثرة،
  نشبت بتلك الحبائل والحيل، فلم تخلص منها يومها ذلك، فلما كان الليل، أخذوها بعد انقضاء
  السبت، فلما فعلوا ذلك، مسخهم الله إلى صورة القردة، وهي أشبه شيء بالأناسي في الشكل
  الظاهر، وليست بإنسان حقيقة، فكذلك أعمال هؤلاء وحيلتهم، لما كانت مشابهة للحق في الظاهر
  ومخالفة له في الباطن، كان جزاؤهم من جنس عملهم، وهذه القصة مبسوطة في سورة الأعراف
  حيث يقول تعالى:</p><p class="quran">وَسْئَلْهُمْ عَنِ ٱلْقَرْيَةِ ٱلَّتِى كَانَتْ
  حَاضِرَةَ ٱلْبَحْرِ إِذْ يَعْدُونَ فِى ٱلسَّبْتِ إِذْ تَأْتِيهِمْ حِيتَانُهُمْ يَوْمَ
  سَبْتِهِمْ شُرَّعًا وَيَوْمَ لاَ يَسْبِتُونَ لاَ تَأْتِيهِمْ كَذَٰلِكَ نَبْلُوهُم
  بِمَا كَانُوا يَفْسُقُونَ</p><p>[الأعراف: 163] القصة بكمالها، وقال السدي: أهل هذه
  القرية هم أهل أيلة، وكذا قال قتادة، وسنورد أقوال المفسرين هناك مبسوطة إن شاء الله،
  وبه الثقة، وقوله تعالى: { فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَـٰسِئِينَ } قال ابن
  أبي حاتم: حدثنا أبي، حدثنا أبو حذيفة، حدثنا شبل، عن ابن أبي نجيح، عن مجاهد: { فَقُلْنَا
  لَهُمْ كُونُواْ قِرَدَةً خَـٰسِئِينَ } قال: مسخت قلوبهم، ولم يمسخوا قردة. وإنما
  هو مثل ضربه الله</p><p class="quran">كَمَثَلِ ٱلْحِمَارِ يَحْمِلُ أَسْفَاراً</p><p>[الجمعة:
  5] ورواه ابن جرير عن المثنى، عن أبي حذيفة، وعن محمد بن عمر الباهلي، وعن أبي عاصم
  عن عيسى عن ابن أبي نجيح عن مجاهد به، وهذا سند جيد عن مجاهد، وقول غريب خلاف الظاهر
  من السياق في هذا المقام وفي غيره، قال الله تعالى:</p><p class="quran">قُلْ هَلْ
  أُنَبِّئُكُمْ بِشَرٍّ مِّن ذٰلِكَ مَثُوبَةً عِندَ ٱللَّهِ مَن لَّعَنَهُ ٱللَّهُ
  وَغَضِبَ عَلَيْهِ وَجَعَلَ مِنْهُمُ ٱلْقِرَدَةَ وَٱلْخَنَازِيرَ وَعَبَدَ ٱلطَّـٰغُوتَ</p><p>[المائدة:
  60] الآية، وقال العوفي في تفسيره عن ابن عباس: { فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً
  خَـٰسِئِينَ } فجعل الله منهم القردة والخنازير، فزعم أن شباب القوم صاروا قردة، وأن
  المشيخة صاروا خنازير. وقال شيبان النحوي عن قتادة: { فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً
  خَـٰسِئِينَ } فصار القوم قردة تعاوى، لها أذناب بعد ما كانوا رجالاً ونساء، وقال عطاء
  الخراساني: نودوا: يا أهل القرية { كُونُواْ قِرَدَةً خَـٰسِئِينَ } فجعل الذين نهوهم
  يدخلون عليهم، فيقولون: يا فلان ألم ننهكم؟ فيقولون برؤوسهم: أي: بلى، وقال ابن أبي
  حاتم: حدثنا علي بن الحسن حدثنا عبد الله بن محمد بن ربيعة بالمصيصية، حدثنا محمد بن
  مسلم، يعني الطائفي، عن ابن أبي نجيح، عن مجاهد، عن ابن عباس، قال: إنما كان الذين
  اعتدوا في السبت فجعلوا قردة فواقاً، ثم هلكوا، ما كان للمسخ نسل، وقال الضحاك، عن
  ابن عباس: فمسخهم الله قردة بمعصيتهم، يقول: إذ لا يحيون في الأرض إلا ثلاثة أيام،
  قال: ولم يعش مسخ قط فوق ثلاثة أيام، ولم يأكل ولم يشرب، ولم ينسل، وقد خلق الله القردة
  والخنازير وسائر الخلق في الستة الأيام التي ذكرها الله في كتابه، فمسخ هؤلاء القوم
  في صورة القردة، وكذلك يفعل بمن يشاء كما يشاء، ويحوله كما يشاء، وقال أبو جعفر، عن
  الربيع، عن أبي العالية في قوله: { كُونُواْ قِرَدَةً خَـٰسِئِينَ } قال: يعني أذلة
  صاغرين، وروي عن مجاهد وقتادة والربيع وأبي مالك نحوه، وقال محمد بن إسحاق عن داود
  بن أبي الحصين عن عكرمة، قال: قال ابن عباس: إن الله إنما افترض على بني إسرائيل اليوم
  الذي افترض عليكم في عيدكم؛ يوم الجمعة، فخالفوا إلى السبت، فعظموه وتركوا ما أمروا
  به، فلما أبوا إلا لزوم السبت، ابتلاهم الله فيه، فحرم عليهم ما أحل لهم في غيره، وكانوا
  في قرية بين أيلة والطور، يقال لها: مدين، فحرم الله عليهم في السبت الحيتان؛ صيدها
  وأكلها، وكانوا إذا كان يوم السبت، أقبلت إليهم شرعاً إلى ساحل بحرهم، حتى إذا ذهب
  السبت، ذهبن فلم يروا حوتاً صغيراً ولا كبيراً، حتى إذا كان يوم السبت أتين شرعاً،
  حتى إذا ذهب السبت، ذهبن، فكانوا كذلك، حتى طال عليهم الأمد، وقرموا إلى الحيتان، عمد
  رجل منهم، فأخذ حوتاً سراً يوم السبت، فحزمه بخيط، ثم أرسله في الماء، وأوتد له وتداً
  في الساحل فأوثقه ثم تركه، حتى إذا كان الغد، جاء فأخذه، أي: إني لم آخذه في يوم السبت،
  فانطلق به فأكله، حتى إذا كان يوم السبت الآخر، عاد لمثل ذلك، ووجد الناس ريح الحيتان،
  فقال أهل القرية: والله لقد وجدنا ريح الحيتان، ثم عثروا على صنيع ذلك الرجل، قال:
  ففعلوا كما فعل، وصنعوا سراً زماناً طويلاً، لم يعجل الله عليهم العقوبة حتى صادوها
  علانية، وباعوها في الأسواق، فقالت طائفة منهم من أهل البقية: ويحكم اتقوا الله، ونهوهم
  عما كانوا يصنعون، فقالت طائفة أخرى لم تأكل الحيتان، ولم تنه القوم عما صنعوا:</p><p
  class="quran">لِمَ تَعِظُونَ قَوْمًا ٱللَّهُ مُهْلِكُهُمْ أَوْ مُعَذِّبُهُمْ عَذَاباً
  شَدِيدًا قَالُواْ مَعْذِرَةً إِلَىٰ رَبِّكُمْ</p><p>[الأعراف: 164] بسخطنا أعمالهم</p><p
  class="quran">وَلَعَلَّهُمْ يَتَّقُونَ</p><p>[الأعراف: 164]، قال ابن عباس: فبينما
  هم على ذلك، أصبحت تلك البقية في أنديتهم ومساجدهم فقدوا الناس، فلم يروهم، قال: فقال
  بعضهم لبعض: إن للناس شأناً، فانظروا ما هو؟ فذهبوا ينظرون في دورهم، فوجدوها مغلقة
  عليهم، قد دخلوها ليلاً فغلقوها على أنفسهم كما يغلق الناس على أنفسهم، فأصبحوا فيها
  قردة، وإنهم ليعرفون الرجل بعينه، وإنه لقرد، والمرأة وإنها لقردة، والصبي بعينه وإنه
  لقرد، قال: قال ابن عباس: فلولا ما ذكر الله أنه نجى الذين نهوا عن السوء، لقد أهلك
  الله الجميع منهم، قال: وهي القرية التي قال جل ثناؤه لمحمد صلى الله عليه وسلم</p><p
  class="quran">وَسْئَلْهُمْ عَنِ ٱلْقَرْيَةِ ٱلَّتِى كَانَتْ حَاضِرَةَ ٱلْبَحْرِ</p><p>[الأعراف:
  163] الآية، وروى الضحاك عن ابن عباس نحواً من هذا، وقال السدي في قوله تعالى: { وَلَقَدْ
  عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنكُمْ فِى ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ
  قِرَدَةً خَـٰسِئِينَ } قال: هم أهل أيلة، وهي القرية التي كانت حاضرة البحر، فكانت
  الحيتان إذا كان يوم السبت، وقد حرم الله على اليهود أن يعملوا في السبت شيئاً، فلم
  يبق في البحر حوت إلا خرج، حتى يخرجن خراطيمهن من الماء، فإذا كان يوم الأحد، لزمن
  سفل البحر، فلم ير منهن شيء حتى يكون يوم السبت، فذلك قوله تعالى:</p><p class="quran">وَسْئَلْهُمْ
  عَنِ ٱلْقَرْيَةِ ٱلَّتِى كَانَتْ حَاضِرَةَ ٱلْبَحْرِ إِذْ يَعْدُونَ فِى ٱلسَّبْتِ
  إِذْ تَأْتِيهِمْ حِيتَانُهُمْ يَوْمَ سَبْتِهِمْ شُرَّعًا وَيَوْمَ لاَ يَسْبِتُونَ
  لاَ تَأْتِيهِمْ</p><p>[الأعراف: 163] فاشتهى بعضهم السمك، فجعل الرجل يحفر الحفيرة،
  ويجعل لها نهراً إلى البحر، فإذا كان يوم السبت، فتح النهر، فأقبل الموج بالحيتان يضربها
  حتى يلقيها في الحفيرة، فيريد الحوت أن يخرج، فلا يطيق من أجل قلة ماء النهر، فيمكث
  فيها، فإذا كان يوم الأحد، جاء فأخذه، فجعل الرجل يشوي السمك، فيجد جاره روائحه، فيسأله
  فيخبره، فيصنع مثل ما صنع جاره، حتى فشا فيهم أكل السمك، فقال لهم علماؤهم: ويحكم،
  إنما تصطادون يوم السبت، وهو لا يحل لكم، فقالوا: إنما صدناه يوم الأحد حين أخذناه،
  قال الفقهاء: لا، ولكنكم صدتموه يوم فتحتم له الماء فدخل، قال: وغلبوا أن ينتهوا. فقال
  بعض الذين نهوهم لبعض:</p><p class="quran">لِمَ تَعِظُونَ قَوْمًا ٱللَّهُ مُهْلِكُهُمْ
  أَوْ مُعَذِّبُهُمْ عَذَاباً شَدِيدًا</p><p>[الأعراف: 164] يقول: لمَ تعظونهم وقد
  وعظتموهم فلم يطيعوكم؟ فقال بعضهم:</p><p class="quran">مَعْذِرَةً إِلَىٰ رَبِّكُمْ
  وَلَعَلَّهُمْ يَتَّقُونَ</p><p>[الأعراف: 164] فلما أبوا، قال المسلمون: والله لا
  نساكنكم في قرية واحدة، فقسموا القرية بجدار، ففتح المسلمون باباً، والمعتدون في السبت
  باباً، ولعنهم داود عليه السلام، فجعل المسلمون يخرجون من بابهم، والكفار من بابهم،
  فخرج المسلمون ذات يوم، ولم يفتح الكفار بابهم، فلما أبطؤوا عليهم، تسور المسلمون عليهم
  الحائط، فإذا هم قردة يثب بعضهم على بعض، ففتحوا عنهم، فذهبوافي الأرض، فذلك قول الله
  تعالى: { فَلَمَّا عَتَوْاْ عَن مَّا نُهُواْ عَنْهُ قُلْنَا لَهُمْ كُونُواْ قِرَدَةً
  خَـٰسِئِينَ } وذلك حين يقول:</p><p class="quran">لُعِنَ ٱلَّذِينَ كَفَرُواْ مِن
  بَنِىۤ إِسْرَٰءِيلَ عَلَىٰ لِسَانِ دَاوُودَ وَعِيسَى ٱبْنِ مَرْيَمَ</p><p>[المائدة:
  78] الآية: فهم القردة (قلت): والغرض من هذا السياق عن هؤلاء الأئمة، بيان خلاف ما
  ذهب إليه مجاهد رحمه الله، من أن مسخهم إنما كان معنوياً لا صورياً، بل الصحيح أنه
  معنوي وصوري، والله أعلم. وقوله تعالى: { فَجَعَلْنَـٰهَا نَكَـٰلاً } قال بعضهم: الضمير
  في { فَجَعَلْنَـٰهَا } عائد على القردة، وقيل: على الحيتان، وقيل: على العقوبة، وقيل:
  على القرية، حكاها ابن جرير، والصحيح أن الضمير عائد على القرية، أي: فجعل الله هذه
  القرية، والمراد أهلها؛ بسبب اعتدائهم في سبتهم { نَكَـٰلاً } أي: عاقبناهم عقوبة،
  فجعلناها عبرة؛ كما قال الله عن فرعون:</p><p class="quran">فَأَخَذَهُ ٱللَّهُ نَكَالَ
  ٱلآخِرَةِ وَٱلأُوْلَىٰ</p><p>[النازعات: 25] وقوله تعالى: { لِّمَا بَيْنَ يَدَيْهَا
  وَمَا خَلْفَهَا } أي: من القرى، قال ابن عباس: يعني: جعلناها، بما أحللنا بها من العقوبة،
  عبرة لما حولها من القرى؛ كما قال تعالى:</p><p class="quran">وَلَقَدْ أَهْلَكْنَا
  مَا حَوْلَكُمْ مِّنَ ٱلْقُرَىٰ وَصَرَّفْنَا ٱلاَْيَـٰتِ لَعَلَّهُمْ يَرْجِعُونَ</p><p>[الأحقاف:
  27] ومنه قوله تعالى:</p><p class="quran">أَوَلَمْ يَرَوْاْ أَنَّا نَأْتِى ٱلأَرْضَ
  نَنقُصُهَا مِنْ أَطْرَافِهَا</p><p>[الرعد: 41] الآية، على أحد الأقوال، فالمراد:
  لما بين يديها وما خلفها في المكان؛ كما قال محمد بن إسحاق عن داود بن الحصين عن عكرمة
  عن ابن عباس: لما بين يديها من القرى، وما خلفها من القرى، وكذا قال سعيد بن جبير:
  لما بين يديها وما خلفها، قال: من بحضرتها من الناس يومئذٍ. وروي عن إسماعيل بن أبي
  خالد وقتادة وعطية العوفي: { فَجَعَلْنَـٰهَا نَكَـٰلاً لِّمَا بَيْنَ يَدَيْهَا }
  قال: ما قبلها من الماضين في شأن السبت، وقال أبو العالية والربيع وعطية: وما خلفها:
  لما بقي بعدهم من الناس من بني إسرائيل أن يعملوا مثل عملهم، وكان هؤلاء يقولون: المراد
  لما بين يديها وما خلفها في الزمان. وهذا مستقيم بالنسبة إلى من يأتي بعدهم من الناس
  أن تكون أهل تلك القرية عبرة لهم، وأما بالنسبة إلى من سلف قبلهم من الناس، فكيف يصح
  هذا الكلام أن تفسر الآية به، وهو أن يكون عبرة لمن سبقهم؟ وهذا لعل أحداً من الناس
  لا يقوله بعد تصوره، فتعين أن المراد بما بين يديها وما خلفها في المكان، وهو ما حولها
  من القرى، كما قاله ابن عباس وسعيد بن جبير، والله أعلم. وقال أبو جعفر الرازي، عن
  الربيع بن أنس، عن أبي العالية: { فَجَعَلْنَـٰهَا نَكَـٰلاً لِّمَا بَيْنَ يَدَيْهَا
  وَمَا خَلْفَهَا } أي: عقوبة لما خلا من ذنوبهم، وقال ابن أبي حاتم: وروي عن عكرمة
  ومجاهد والسدي والفراء وابن عطية: لما بين يديها: من ذنوب القوم، وما خلفها: لمن يعمل
  بعدها مثل تلك الذنوب، وحكى الرازي ثلاثة أقوال: أحدها: أن المراد بما بين يديها وما
  خلفها: من تقدمها من القرى بما عندهم من العلم بخبرها بالكتب المتقدمة ومن بعدها. والثاني:
  المراد بذلك: من بحضرتها من القرى والأمم. والثالث: أنه تعالى، جعلها عقوبة لجميع ما
  ارتكبوه، من قبل هذا الفعل وما بعده، وهو قول الحسن (قلت): وأرجح الأقوال المراد بما
  بين يديها وما خلفها، من بحضرتها من القرى، يبلغهم خبرها، وما حل بها، كما قال تعالى:</p><p
  class="quran">وَلَقَدْ أَهْلَكْنَا مَا حَوْلَكُمْ مِّنَ ٱلْقُرَىٰ</p><p>[الأحقاف:
  27] الآية، وقال تعالى:</p><p class="quran">وَلاَ يَزَالُ ٱلَّذِينَ كَفَرُواْ تُصِيبُهُم
  بِمَا صَنَعُواْ قَارِعَةٌ</p><p>[الرعد: 31] الآية، وقال تعالى:</p><p class="quran">أَفَلاَ
  يَرَوْنَ أَنَّا نَأْتِى ٱلأَرْضَ نَنقُصُهَا مِنْ أَطْرَافِهَآ</p><p>[الأنبياء: 44]
  فجعلهم عبرة ونكالاً لمن في زمانهم، وموعظة لمن يأتي بعدهم بالخبر المتواتر عنهم، ولهذا
  قال: { وَمَوْعِظَةً لِّلْمُتَّقِينَ } وقوله تعالى: { وَمَوْعِظَةً لِّلْمُتَّقِينَ
  } قال محمد بن إسحاق، عن داود بن الحصين، عن عكرمة، عن ابن عباس: { وَمَوْعِظَةً لِّلْمُتَّقِينَ
  } الذين من بعدهم إلى يوم القيامة، وقال الحسن وقتادة { وَمَوْعِظَةً لِّلْمُتَّقِينَ
  } بعدهم، فيتقون نقمة الله، ويحذرونها، وقال السدي وعطية العوفي: { وَمَوْعِظَةً لِّلْمُتَّقِينَ
  } قال: أمة محمد صلى الله عليه وسلم (قلت): المراد بالموعظة ههنا الزاجر، أي: جعلنا
  ما أحللنا بهؤلاء من البأس والنكال في مقابلة ما ارتكبوه من محارم الله، وما تحيلوا
  به من الحيل، فليحذر المتقون صنيعهم؛ لئلا يصيبهم ما أصابهم، كما قال الإمام أبو عبد
  الله بن بطة: حدثنا أحمد بن محمد بن مسلم، حدثنا الحسن بن محمد بن الصباح الزعفراني،
  حدثنا يزيد بن هارون، حدثنا محمد بن عمر، عن أبي سلمة، عن أبي هريرة: أن رسول الله
  صلى الله عليه وسلم قال:</p><p class="hadith"> " لا ترتكبوا ما ارتكبت اليهود؛ فتستحلوا
  محارم الله بأدنى الحيل " </p><p>وهذا إسناد جيد، وأحمد بن محمد بن مسلم هذا وثقه الحافظ
  أبو بكر الخطيب البغدادي، وباقي رجاله مشهورون على شرط الصحيح، والله أعلم.</p>'
