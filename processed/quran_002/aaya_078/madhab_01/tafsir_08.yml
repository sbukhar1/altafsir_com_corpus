  title: تفسير تفسير الجلالين
  author: المحلي و السيوطي
  year: '864'
text: "<p>{ وَمِنْهُمْ } أي اليهود { أُمّيُّونَ } عوامّ { لاَ يَعْلَمُونَ ٱلْكِتَٰبَ
  } التوراة { إِلاَّ } لكن { أَمَانِىَّ } أكاذيب تَلَقَّوْها من رؤسائهم فاعتمدوها
  { وَإِن } ما { هُمْ } في جحد نبوّة النبي محمد صلى الله عليه وسلم وغيره مما يختلقونه
  { إِلاَّ يَظُنُّونَ } ظنا ولا علم لهم.</p>"
