text: '<p>قوله تعالى: { وَمِنْهُمْ أُمِّيُّونَ لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ...
  }</p><p>قال ابن عطية: الأميون عامة اليهود وأتباعهم لا يطمع في إيمانهم.</p><p>قال
  ابن عرفة: يؤخذ منه ذم التقليد لكن في الباطل، ولا نزاع فيه.</p><p>ابن عطية: وقيل:
  قوم ذهب كتابهم. وقيل: نصارى العرب. وعن عليّ هم المجوس.</p><p>واستبعده ابن عرفة لأنهم
  لا كتاب لهم، (وقد) جعلهم منهم.</p><p>ووجهه ابن عطية: بأن الضمير في " مِنْهُم " على
  هذا يرجع للكفار أجمعين (لا أنه) خاص بأهل الكتاب.</p><p>قال أبو حيان: والاستثناء
  منفصل.</p><p>قال الطيبي: يعلمون (بمعنى) يعرفون. ولا يصح أن تكون " أَمَانِيَّ " مفعولا
  ثانيا لها لأن عَلِمَ المتعدية إلى اثنين داخلة على المبتدأ والخبر والكتاب ليس هو
  الأماني بل غيرها.</p><p>ورده ابن عرفة بأن ذلك إنما هو في الإثبات، وأما في النفي
  فيجوز أن تقول: لا أعلم زيدا حمارا.</p><p>قيل له: هذا الثاني مثبت ولا يجوز أن تقول:
  لا أعلم زيد إلا حمارا؟</p><p>فقال: الأَمَانِي (هنا) في معنى النفي إذ ليس المراد
  إلا النفي المطلق.</p><p>قال ابن عرفة: والأَمَانِيّ، إمّا بمعنى التلاوة أي لا يعلمون
  معنى الكتاب بل يحفظون ألفاظه فقط، وأنشدوا عليه قولا في عثمان:</p><p class="poetry_or_grammar">(تمنّى)
  كتاب الله أول ليله</p><p class="poetry_or_grammar">وآخره لاقى حمام المقاد</p><p>وإِمَّا
  معنى (التمني) أي أنهم يتمنون أن يكونوا يحفظونه ويعلمونه.</p><p>قلت: وتقدم لنا في
  الختمة الأخرى أنه من تأكيد الذّم بما يشبه المدح كقوله:</p><p class="poetry_or_grammar">هو
  الكلب إلاّ أنّ فيه ملالة</p><p class="poetry_or_grammar">وسوء مراعاة وما ذاك في
  الكلب</p><p>وعكسه كقوله:</p><p class="poetry_or_grammar">ولا عيب فيهم غير أن سيوفهم</p><p
  class="poetry_or_grammar">بهن فلول من قراع الكتائب</p><p>قوله تعالى: { وَإِنْ هُمْ
  إِلاَّ يَظُنُّونَ }.</p><p>ابن عطية: الظن على بابه</p><p>ونقل عن الشيخ أبي علي ناصر
  الدين أنه معنى يَشُكونَ.</p><p>وردّه ابن عرفة: بأن فروع الشريعة عندنا يكفي فيها
  الظنّ والأمور الاعتقادية لا بد فيها من العلم وهذا أمر اعتقادي فالظن (فيه) غير (كاف)
  فلذلك سجل (عليهم بوصف الظنّ) دون الاتصاف بالعلم فلا يحتاج إلى جعله بمعنى الشك.</p>'
