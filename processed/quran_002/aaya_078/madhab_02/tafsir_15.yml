text: '<p>قوله تعالى: { ومنهم أُمِّيُّون } يعنى: اليهود. والأمي: الذي لا يكتب ولا
  يقرأ، قاله مجاهد. وفي تسميته بالأمي قولان. أحدهما: لأنه على خلقة الأمة التي لم تتعلم
  الكتاب، فهو على جبلته، قاله الزجاج. والثاني: أنه ينسب إلى أمه، لأن الكتابة في الرجال
  كانت دون النساء. وقيل: لأنه على ما ولدته أمه.</p><p>قوله تعالى: { لا يعلمون الكتاب
  } قال قتادة: لا يدرون ما فيه.</p><p>قوله تعالى: { إِلا أمانيَّ } جمهور القراء على
  تشديد الياء، وقرأ الحسن، وأبو جعفر، بتخفيف الياء، وكذلك:</p><p class="quran">تلك
  أمانيهم</p><p>[البقرة:111 ] و</p><p class="quran">ليس بأمانيكم ولا أماني أهل الكتاب</p><p>[النساء:123]</p><p
  class="quran">في أمنيته</p><p>[الحج: 52]</p><p class="quran">وغرتكم الأماني</p><p>[الحديد:
  14] كله بتخفيف الياء وكسر الهاء من «أمانيهم». ولا خلاف في فتح ياء «الأماني».</p><p>وفي
  معنى الكلام ثلاثة أقوال.</p><p>أحدها: أنها الأكاذيب. قال ابن عباس: إلا أمانيَّ:
  يريد إلا قولاً يقولونه بأفواههم كذباً. وهذا قول مجاهد واختيار الفراء. وذكر الفراء
  أن بعض العرب قال لابن دأب وهو يحدث: أهذا شيء رويته، أم شيء تمنّيته؟ يريد: افتعلته؟.</p><p>والثاني:
  أن الأماني: التلاوة، فمعناه: لا يعلمون فقه الكتاب، إنما يقتصرون على ما يسمعونه يتلى
  عليهم. قال الشاعر:</p><p class="poetry_or_grammar">تمنى كتاب الله أول ليلة</p><p
  class="poetry_or_grammar">تمنيَ داود الزبور على رسل</p><p>وهذا قول الكسائي والزجاج.</p><p>والثالث:
  أنها أمانيهم على الله، قاله قتادة.</p><p>قوله تعالى: { وإِن هم إِلا يظنون } قال
  مقاتل: ليسوا على يقين، فان كذب الرؤساء أو صدقوا، تابعوهم.</p>'
