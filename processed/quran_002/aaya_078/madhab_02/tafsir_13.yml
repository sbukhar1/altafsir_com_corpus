text: '<p>قول الله تعالى: { أَوَلاَ يَعْلَمُونَ أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ
  } يخفون { وما يُعْلِنُونَ } يبدون يعني اليهود.</p><p>وقوله تعالىٰ: { وَمِنْهُمْ
  أُمِّيُّونَ } أي من اليهود أميون لا يحسنون القراءة والكتابة، جمع أُميّ منسوب إلى
  الأم كأنه باق على ما انفصل من الأم لم يتعلم كتابة ولا قراءة.</p><p>وروي عن الرسول
  صلى الله عليه وسلم أنه قال:</p><p class="hadith"> " إنا أمة أمية لا نكتب ولا نحسب
  " </p><p>وقيل: هو منسوب إلى أم القرى وهي مكة { لاَ يَعْلَمُونَ ٱلْكِتَـٰبَ إِلاَّ
  أَمَانِىَّ } قرأ أبو جعفر: أماني بتخفيف الياء كل القرآن حذف إحدى الياءين تخفيفاً،
  وقراءة العامة بالتشديد، وهو جمع الأمنيّة وهي التلاوة، وقال الله تعالىٰ:</p><p class="quran">إِلاَّ
  إِذَا تَمَنَّىٰ أَلْقَى ٱلشَّيْطَـٰنُ فِىۤ أُمْنِيَّتِهِ</p><p>[الحج: 52] أي في
  قراءته، قال أبو عبيدة: إلا تلاوته وقراءته عن ظهر القلب لا يقرؤونه من كتاب، وقيل:
  يعلمونه حفظاً وقراءة لا يعرفون معناه. قال ابن عباس: يعني غير عارفين بمعاني الكتاب،
  وقال مجاهد وقتادة: إلا كذباً وباطلاً، قال الفراء: الأماني: الأحاديث المفتعلة، قال
  عثمان رضي الله عنه: ما تمنيت منذ أسلمت أي ما كذبت، وأراد بها الأشياء التي كتبها
  علماؤهم من عند أنفسهم ثم أضافوها إلى الله عز وجل من تغيير نعت النبي صلى الله عليه
  وسلم وغيره، وقال الحسن وأبو العالية: هي من التمني، وهي أمانيهم الباطلة التي تمنوها
  على الله عز وجل مثل قولهم:</p><p class="quran">لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن
  كَانَ هُودًا أَوْ نَصَـٰرَىٰ</p><p>[البقرة: 111] وقولهم:</p><p class="quran">لَن
  تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً</p><p>[البقرة: 80]، وقولهم:</p><p
  class="quran">نَحْنُ أَبْنَاءُ ٱللَّهِ وَأَحِبَّاؤُهُ</p><p>[المائدة: 18] فعلى هذا
  تكون (إلا) بمعنى (لكن) أي لا يعلمون الكتاب لكن يتمنون أشياء لا تحصل لهم { وَإِنْ
  هُمْ } وما هم { إِلاَّ يَظُنُّونَ } وما هم إلا يظنون ظناً وتوهماً لا يقيناً، قاله
  قتادة والربيع، وقال مجاهد: يكذبون.</p><p>قوله تعالى: { فَوَيْلٌ } قال الزجاج: ويل
  كلمة يقولها كل واقع في هلكة، وقيل: هو دعاء الكفار على أنفسهم بالويل والثبور، وقال
  ابن عباس: شدة العذاب، وقال سعيد بن المسيب: ويل واد في جهنم لو سيرت فيه جبال الدنيا
  لانماعت من شدة حرِّه.</p><p>أخبرنا أبو بكر محمد بن عبد الله بن أبي توبة أنا أبو
  طاهر محمد بن أحمد بن الحارث، أنا أبو الحسن محمد بن يعقوب الكسائي أنا عبد الله بن
  محمود أنا أبو اسحاق ابراهيم بن عبد الله الخلال أنا عبد الله بن المبارك عن رِشْديْن
  بن سعد عن عمرو بن الحارث أنه حدث عن أبي السمح عن أبي الهيثم عن أبي سعيد الخدري رضي
  الله عنه عن النبي صلى الله عليه وسلم قال:</p><p class="hadith"> " الويل واد في جهنم
  يهوي فيه الكافر أربعين خريفاً قبل أن يبلغ قعره، والصَّعُود جبل من نار يتصعَّد فيه
  سبعين خريفاً ثم يهوي فهو كذلك " </p><p class="hadith">  </p><p>{ لِّلَّذِينَ يَكْتُبُونَ
  ٱلْكِتَـٰبَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِندِ ٱللَّهِ لِيَشْتَرُواْ
  بِهِ ثَمَنًا قَلِيلاً } وذلك أن أحبار اليهود خافوا ذهاب مأكلتهم وزوال رياستهم حين
  قدم النبي صلى الله عليه وسلم المدينة، فاحتالوا في تعويق اليهود عن الايمان به فعمدوا
  إلى صفته في التوراة، وكانت صفته فيها: حسن الوجه، حسن الشعر، أكحل العينين، ربعة،
  فغيروها وكتبوا مكانها طوال أزرق سبط الشعر فإذا سألهم سفلتهم عن صفته قرؤوا ما كتبوا
  فيجدونه مخالفاً لصفته فيكذبونه وينكرونه، قال الله تعالىٰ: { فَوَيْلٌ لَّهُم مِّمَّا
  كَتَبَتْ أَيْدِيهِمْ } يعني ما كتبوا بأنفسهم اختراعاً من تغيير نعت محمد صلى الله
  عليه وسلم { وَوَيْلٌ لَّهُم مِّمَّا يَكْسِبُونَ } من المآكل ويقال: من المعاصي.</p>'
