text: '<p>قوله تعالى: { وَمِنْهُم أُمِّيُّونَ } فيه قولان:</p><p>أحدهما: أن الأُمّي:
  الذي لا يكتب ولا يقرأ، وهو قول مجاهد وأظهرُ تأويله.</p><p>والثاني: أنَّ الأُمّيين:
  قوم لم يصدقوا رسولاً أرسله الله، ولا كتاباً أنزله الله، وكتبوا كتاباً بأيديهم، وقال
  الجهال لقومهم: هذا من عند الله، وهذا قول ابن عباس.</p><p>وفي تسمية الذي لا يكتب
  بالأمي قولان:</p><p>أحدها: أنه مأخوذ من الأمة، أي على أصل ما عليه الأمّة، لأنه باق
  على خلقته من أنه لا يكتب، ومنه قول الأعشى:</p><p class="poetry_or_grammar">وإنّ
  معاويةَ الأكرمين</p><p class="poetry_or_grammar">حسانُ الوجوه طوال الأمَمْ</p><p>والثاني:
  أنه مأخوذ من الأُم، وفي أخذه من الأُم تأويلان:</p><p>أحدهما: أنه مأخوذ منها، لأنه
  على ما ولدته أُمُّهُ من أنه لا يكتب.</p><p>والثاني: أنه نُسِبَ إلى أُمّهِ، لأن الكتاب
  في الرجال دون النساء، فنسب من لا يكتب من الرجال إلى أمه، لجهلها بالكتاب دونه أبيه.</p><p>وفي
  قوله تعالى: { لاَ يَعْلَمُونَ الْكِتَابَ إِلاَّ أَمَانِيَّ } أربعة تأويلات:</p><p>أحدها:
  إِلاَّ أَمَانِيَّ: يعني: إلا كذباً، قاله ابن عباس ومجاهد، قال الشاعر:</p><p class="poetry_or_grammar">ولكنما
  ذاك الذي كان منكما</p><p class="poetry_or_grammar">أمانّي ما لاقت سماء ولا أرضا</p><p>والثاني:
  إِلاَّ أَمَانِيَّ، يعني، أنهم يَتَمَنَّونَ على الله ما ليس لهم، قاله قتادة.</p><p>والثالث:
  إِلاَّ أَمَانِيَّ، يعني [إلا أماني يعني إلا تلاوة من غير فهم قاله الفراء والكسائي
  ومنه قوله تعالى:</p><p class="quran">إلاَّ إذَا تَمَنَّى ألْقَى الشيْطَانُ في أمنيِّتِه</p><p>[سورة
  الحج: 52] يعني ألقى الشيطانُ في أُمنيِّتِه، وقال كعب بن مالك:</p><p class="poetry_or_grammar">تمنّى
  كتاب الله أول ليلهِ</p><p class="poetry_or_grammar">وآخرَه لاقي حمام المقادر</p><p>والرابع:
  أنَّ الأَمَانِيَّ: التقدير، حكاه ابن بحر وأنشد قول الشاعر:</p><p class="poetry_or_grammar">ولا
  تقولَنْ لشيء سوف أفعله</p><p class="poetry_or_grammar">حتى تَبَيّنَ ما يمني لك الماني</p><p>(وإلا):
  في هذا الموضع بمعنى (لكن) وهو عندهم من الاستثناء المنقطع ومنه قوله تعالى:</p><p
  class="quran">مَا لَهُم بِهِ مِنْ عِلْمٍ إِلاَّ اتِّبَاعَ الظَّنَّ</p><p>[النساء:
  157] قال النابغة:</p><p class="poetry_or_grammar">حلفت يميناً غير ذي مثنوية</p><p
  class="poetry_or_grammar">ولا علم إلا حسن ظن بصاحب</p><p>{ وَإِنْ هُم إِلاَّ يَظُنُّونَ
  } فيه وجهان:</p><p>أحدهما: يكذبون، قاله مجاهد.</p><p>والثاني: يحدثون، قاله البصريون.</p><p>قوله
  تعالى: { فَوَيلٌ لِلَّذِينَ يَكْتُبُونَ الْكِتَابَ بِأَيْدِيهِم } في الويل ستة أقاويل:</p><p>أحدها:
  أنه العذاب، قاله ابن عباس.</p><p>والثاني: أنه التقبيح، وهو قول الأصمعي. ومنه قوله
  تعالى:</p><p class="quran">وَلَكُمُ الْوَيْلُ مِمَّا تَصِفُونَ</p><p>[الأنبياء:
  18]. وقال الشاعر:</p><p class="poetry_or_grammar">كسا اللؤم سهما خضرة في جلودها</p><p
  class="poetry_or_grammar">فويل لسهم من سرابيلها الخُضْرِ</p><p>والثالث: أنه الحزن،
  قاله المفضل.</p><p>والرابع: أنه الخزي والهوان.</p><p>والخامس: أن الويل وادٍ في جهنم،
  وهذا قول أبي سعيد الخدري.</p><p>والسادس: أنه جبل في النار، وهو قول عثمان بن عفان.</p><p>{
  يَكْتُبُونَ الْكِتَابَ بِأَيْدِيهِم } أي يغيرون ما في الكتاب من نبوة محمد صلى الله
  عليه وسلم ونعته.</p><p>وفي قوله تعالى: { بِأَيدِيهِم } تأويلان:</p><p>أحدهما: أنه
  أراد بذلك تحقيق الإضافة، وإن كانت الكتابة لا تكون إلا باليد، كقوله تعالى: { لِمَا
  خَلَقْتُ بِيَدَيّ }.</p><p>والثاني: أن معنى { بِأَيْدِيهِم } أي من تلقاء أنفسهم،
  قاله ابن السراج.</p><p>وفي قوله تعالى: { لِيَشْتَرُوا بِهِ ثَمَنَاً قَلِيلاً } تأويلان:</p><p>أحدهما:
  ليأخذوا به عرض الدنيا، لأنه قليل المدة، كما قال تعالى: { قُلْ مَتَاعُ الدُّنْيَا
  قَلِيلٌ } وهذا قول أبي العالية.</p><p>والثاني: أنه قليل لأنه حرام.</p><p>{ وَوَيلٌ
  لَّهُم مِمَّا يَكْسِبُونَ } فيه وجهان:</p><p>أحدهما: من تحريف كتبهم.</p><p>والثاني:
  من أيام معاصيهم.</p>'
