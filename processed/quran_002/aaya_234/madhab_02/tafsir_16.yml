text: '<p>{ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً } زيدت العشر لأن الروح تنفخ فيها قاله ابن
  المسيب، وأبو العالية، وفي وجوب الإحداد فيها قولان: قال الرسول صلى الله عليه وسلم
  لأسماء بنت عميس لما أصيب جعفر بن أبي طالب:</p><p class="hadith"> " تسلبي ثلاثاُ
  ثم أصنعي ما شئت " </p><p>{ فَلا جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ } أي في تزوجكم
  بهن، أو سقط عنكم الإنكار عليهن إذا تزوجن بعد الأجل. { بِالْمَعْرُوفِ } بالنكاح المباح،
  أو بالطيب والزينة والانتقال من المسكن نَسخت هذه لقوله تعالى:</p><p class="quran">وَٱلَّذِينَ
  يُتَوَفَّوْنَ</p><p>[البقرة: 240] وتقدم الناسخ على المنسوخ، لأن القارىء إذا وصل
  إلى الناسخ واقتصر عليه أجزأه.</p>'
