text: "<p>{ وَٱلَّذِينَ يُتَوَفَّوْنَ } يموتون { مِنكُمْ وَيَذَرُونَ } يتركون { أَزْوَٰجًا
  يَتَرَبَّصْنَ } أي ليتربصن { بِأَنفُسِهِنَّ } بعدهم عن النكاح { أَرْبَعَةَ أَشْهُرٍ
  وَعَشْرًا } من الليالي، وهذا في غير الحوامل أما الحوامل فعدّتهن أن يضعن حملهن بآية
  (الطلاق)، والأمَةُ على النصف من ذلك بالسُّنَة { فَإِذَا بَلَغْنَ أَجَلَهُنَّ } انقضت
  عدة تربصهن { فَلاَ جُنَاحَ عَلَيْكُمْ } أيها الأولياء { فِيمَا فَعَلْنَ فِى أَنفُسِهِنَّ
  } من التزين والتعرض للخطّاب { بِٱلْمَعْرُوفِ } شرعا { وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ } عالم بباطنه كظاهره.</p>"
