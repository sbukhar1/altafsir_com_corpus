text: '<p>{ وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ } على تقدير حذف المضاف، أراد: وأزواج
  الذين يتوفون منكم يتربصن. وقيل: معناه يتربصن بعدهم، كقولهم: السمن مَنَوَان بدرهم.
  وقرىء: «يتوفون» بفتح الياء أي يستوفون آجالهم، وهي قراءة علي رضي الله عنه. والذي
  يحكى: أن أبا الأسود الدؤلي كان يمشي خلف جنازة، فقال له رجل: من المتوفي - بكسر الفاء،
  فقال الله تعالى. وكان أحد الأسباب الباعثة لعلي رضي الله عنه على أن أمره بأن يضع
  كتاباً في النحو- تناقضه هذه القراءة { يَتَرَبَّصْنَ بِأَنفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ
  وَعَشْرًا } يعتددن هذه المدّة وهي أربعة أشهر وعشرة أيام، وقيل عشراً ذهاباً إلى الليالي
  والأيام داخلة معها، ولا تراهم قط يستعملون التذكير فيه ذاهبين إلى الأيام. تقول: صمت
  عشراً، ولو ذكرت خرجت من كلامهم. ومن البين فيه قوله تعالى:</p><p class="quran">إِن
  لَّبِثْتُمْ إِلاَّ عَشْراً</p><p>[طه: 103] ثم</p><p class="quran">إِن لَّبِثْتُمْ
  إِلاَّ يَوْماً</p><p>[طه: 104] { فَإِذَا بَلَغْنَ أَجَلَهُنَّ } فإذا انقضت عدّتهن
  { فَلاَ جُنَاحَ عَلَيْكُمْ } أيها الأئمة وجماعة المسلمين { فِيمَا فَعَلْنَ فِى أَنفُسِهِنَّ
  } من التعرّض للخطاب { بِٱلْمَعْرُوفِ } بالوجه الذي لا ينكره الشرع. والمعنى أنهن
  لو فعلن ما هو منكر كان على الأئمة أن يكفوهن. وإن فرّطوا كان عليهم الجناح { فِيمَا
  عَرَّضْتُم بِهِ } هو أن يقول لها: إنك لجميلة أو صالحة أو نافقة ومن غرضي أن أتزوّج،
  وعسى الله أن ييسر لي امرأة صالحة، ونحو ذلك من الكلام الموهم أنه يريد نكاحها حتى
  تحبس نفسها عليه إن رغبت فيه، ولا يصرح بالنكاح، فلا يقول: إني أريد أن أنكحك، أو أتزوجك،
  أو أخطبك. وروى ابن المبارك عن عبد الله بن سليمان عن خالته قالت: دخل عليَّ أبو جعفر
  محمد بن علي وأنا في عدتي فقال: قد علمت قرابتي من رسول الله صلى الله عليه وسلم وحق
  جدّي عليّ وقدمي في الإسلام، فقلت: غفر الله لكٰ! أتخطبني في عدّتي وأنت يؤخذ عنك؟
  فقال: أوقد فعلتٰ! إنما أخبرتك بقرابتي من رسول الله صلى الله عليه وسلم وموضعي، قد
  دخل رسول الله صلى الله عليه وسلم على أم سلمة وكانت عند ابن عمها أبي سلمة فتوفي عنها،
  فلم يزل يذكر لها منزلته من الله وهو متحامل على يده حتى أثر الحصير في يده من شدّة
  تحامله عليها، فما كانت تلك خطبة. فإن قلت: أي فرق بين الكناية والتعريض؟ قلت: الكناية
  أن تذكر الشيء بغير لفظه الموضوع له، كقولك: طويل النجاد والحمائل لطول القامة وكثير
  الرماد للمضياف. والتعريض: أن تذكر شيئاً تدل به على شيء لم تذكره، كما يقول المحتاج
  للمحتاج إليه: جئتك لأسلم عليك، ولأنظر إلى وجهك الكريم. ولذلك قالوا:</p><p class="poetry_or_grammar">وَحَسْبُكَ
  بِالتَّسلِيمِ مِنِّي تَقَاضِيَا</p><p>وكأنه إمالة الكلام إلى عرض يدل على الغرض ويسمى
  التلويح لأنه يلوح منه ما يريده { أَوْ أَكْنَنتُمْ فِى أَنفُسِكُمْ } أو سترتم وأضمرتم
  في قلوبكم فلم تذكروه بألسنتكم لا معرّضين ولا مصرحين { عَلِمَ ٱللَّهُ أَنَّكُمْ سَتَذْكُرُونَهُنَّ
  } لا محالة ولا تنفكون عن النطق برغبتكم فيهنّ ولا تصبرون عنه، وفيه طرف من التوبيخ
  كقوله:</p><p class="quran">عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنفُسَكُمْ</p><p>[البقرة:
  187]. فإن قلت: أين المستدرك بقوله: { وَلَـٰكِن لاَّ تُوَاعِدُوهُنَّ }؟ قلت: هو محذوف
  لدلالة ستذكرونهنّ عليه، تقديره: علم الله أنكم ستذكرونهنّ فاذكروهنّ، ولكن لا تواعدوهنّ
  سرًا. والسر وقع كناية عن النكاح الذي هو الوطء، لأنه مما يسرّ. قال الأعشى:</p><p
  class="poetry_or_grammar">وَلاَ تَقْرَبَنْ مِنْ جَارَةٍ إنَّ سِرَّهَا</p><p class="poetry_or_grammar">عَلَيْكَ
  حَرَامٌ فَانْكِحَنْ أوْ تَأَبَّدَا</p><p>ثم عبر به عن النكاح الذي هو العقد لأنه
  سبب فيه كما فعل بالنكاح { إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفًا } وهو أن تعرّضوا
  ولا تصرحوا. فإن قلت: بم يتعلق حرف الاستثناء؟ قلت: بلا تواعدوهنّ، أي لا تواعدوهنّ
  مواعدة قط إلا مواعدة معروفة غير منكرة. أي لا تواعدوهنّ إلا بأن تقولوا، أي لا تواعدوهنّ
  إلا بالتعريض. ولا يجوز أن يكون استثناءً منقطعاً من { سِرًّا } لأدائه إلى قولك لا
  تواعدوهنّ إلا التعريض. وقيل معناه: لا تواعدوهن جماعاً، وهو أن يقول لها إن نكحتك
  كان كيت وكيت، يريد ما يجري بينهما تحت اللحاف. إلا أن تقولوا قولاً معروفاً يعني من
  غير رفث ولا إفحاش في الكلام. وقيل: لا تواعدوهن سراً: أي في السر على أنّ المواعدة
  في السرّ عبارة عن المواعدة بما يستهجن، لأن مسارّتهنّ في الغالب بما يستحيا من المجاهرة
  به. وعن ابن عباس رضي الله عنهما { إِلاَّ أَن تَقُولُواْ قَوْلاً مَّعْرُوفًا }: هو
  أن يتواثقا أن لا تتزوّج غيره { وَلاَ تَعْزِمُواْ عُقْدَةَ ٱلنّكَاحِ } من عزم الأمر
  وعزم عليه، وذكر العزم مبالغة في النهي عن عقدة النكاح في العدّة. لأن العزم على الفعل
  يتقدّمه، فإذا نهي عنه كان عن الفعل أنهى ومعناه: ولا تعزموا عقد عُقدة النكاح. وقيل:
  معناه ولا تقطعوا عقدة النكاح: وحقيقة العزم: القطع، بدليل قوله عليه السلام.</p><p>(137)</p><p
  class="hadith"> " لا صيام لمن لم يعزم الصيام من الليل " </p><p>وروي «لمن لم يبيت
  الصيام» { حَتَّىٰ يَبْلُغَ ٱلْكِتَـٰبُ أَجَلَهُ } يعني ما كتب وما فرض من العدّة
  { يَعْلَمُ مَا فِى أَنفُسِكُمْ } من العزم على ما لا يجوز { فَٱحْذَرُوهُ } ولا تعزموا
  عليه. { غَفُورٌ حَلِيمٌ } لا يعاجلكم بالعقوبة.</p>'
