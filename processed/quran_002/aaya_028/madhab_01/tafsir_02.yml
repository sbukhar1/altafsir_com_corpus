text: '<p>معنى الهمزة التي في { كَيْفَ } مثله في قولك: أتكفرون بالله ومعكم ما يصرف
  عن الكفر ويدعو إلى الإيمان، وهو الإنكار والتعجب. ونظيره قولك: أتطير بغير جناج، وكيف
  تطير بغير جناح؟ فإن قلت: قولك: أتطير بغير جناح إنكار للطيران، لأنه مستحيل بغير جناح،
  وأما الكفر فغير مستحيل مع ما ذكر من الإماتة والإحياء. قلت: قد أخرج في صورة المستحيل
  لما قوى من الصارف عن الكفر والداعي إلى الإيمان. فإن قلت: فقد تبين أمر الهمزة وأنها
  لإنكار الفعل والإيذان باستحالته في نفسه، أو لقوة الصارف عنه، فما تقول في { كَيْفَ
  } حيث كان إنكاراً للحال التي يقع عليها كفرهم؟ قلت: حال الشيء تابعة لذاته، فإذا امتنع
  ثبوت الذات تبعه امتناع ثبوت الحال؛ فكان إنكار حال الكفار لأنها تبيع ذات الكفر ورديفها
  إنكاراً لذات الكفر، وثباتها على طريق الكناية، وذلك أقوى لإنكار الكفر وأبلغ. وتحريره:
  أنه إذا أنكر أن يكون لكفرهم حال يوجد عليها. وقد علم أنّ كل موجود لا ينفك عن حال
  وصفةٍ عند وجوده. ومحال أن يوجد بغير صفة من الصفات كان إنكاراً لوجوده على الطريق
  البرهاني.</p><p>والواو في قوله: { وَكُنتُمْ أَمْوٰتًا } للحال، فإن قلت: فكيف صح
  أن يكون حالاً وهو ماض، ولا يقال جئت وقام الأمير، ولكن وقد قام،إلا لأن يضمر قد؟ قلت:
  لم تدخل الواو على { كُنتُمْ أَمْوٰتاً } وحده، ولكن على جملة قوله: { كُنتُمْ أَمْوٰتاً
  } إلى { تُرْجَعُونَ } ، كأنه قيل: كيف تكفرون بالله وقصتكم هذه وحالكم أنكم كنتم أمواتاً
  نطفاً في أصلاب آبائكم فجعلكم أحياء ثم يميتكم بعد هذه الحياة، ثم يحييكم بعد الموت،
  ثم يحاسبكم. فإن قلت: بعض القصة ماض وبعضها مستقبل، والماضي والمستقبل كلاهما لا يصح
  أن يقعا حالاً حتى يكون فعلاً حاضراً وقت وجود ما هو حال عنه، فما الحاضر الذي وقع
  حالاً؟ قلت: هو العلم بالقصة، كأنه قيل: كيف تكفرون وأنتم عالمون بهذه القصة بأولها
  وآخرها. فإن قلت: فقد آل المعنى إلى قولك: على أي حال تكفرون في حال علمكم بهذه القصة
  فما وجه صحته؟ قلت: قد ذكرنا أنّ معنى الاستفهام في { كَيْفَ } الإنكار. وأنّ إنكار
  الحال متضمن لإنكار الذات على سبيل الكناية، فكأنه قيل: ما أعجب كفركم مع علمكم بحالكم
  هذه! فإن قلت: إن اتصل علمهم بأنهم كانوا أمواتاً فأحياهم ثم يميتهم، فلم يتصل بالإحياء
  الثاني والرجوع؟ قلت: قد تمكنوا من العلم بهما بالدلائل الموصلة إليه، فكان ذلك بمنزلة
  حصول العلم. وكثير منهم علموا ثم عاندوا. والأموات: جمع ميت، كالأقوال في جمع قَيِّل.
  فإن قلت: كيف قيل لهم أموات في حال كونهم جماداً، وإنما يقال ميت فيما يصح فيه الحياة
  من البتى؟ قلت: بل يقال ذلك لعادم الحياة، كقوله</p><p class="quran">بَلْدَةً مَّيْتاً</p><p>[الفرقان:
  49]،</p><p class="quran">وَءايَةٌ لَّهُمُ ٱلاْرْضُ ٱلْمَيْتَةُ</p><p>[يس: 33]،</p><p
  class="quran">أَمْوٰتٌ غَيْرُ أَحْيَاء</p><p>[النحل: 21]. ويجوز أن يكون استعارة
  لاجتماعهما في أن لا روح ولا إحساس، فإن قلت: ما المراد بالإحياء الثاني؟ قلت: يجوز
  أن يراد به الإحياء في القبر: وبالرجوع: النشور. وأن يراد به النشور، وبالرجوع: المصير
  إلى الجزاء. فإن قلت: لم كان العطف الأوّل بالفاء والإعقاب بثم؟ قلت: لأنّ الإحياء
  الأوّل قد تعقب الموت بغير تراخ، وأما الموت فقد تراخى عن الإحياء. والإحياء الثاني
  كذلك متراخ عن الموت ـ إن أريد به النشور ـ تراخيا ظاهراً. وإن أريد به إحياء القبر
  فمنه يكتسب العلم بتراخيه والرجوع إلى الجزاء أيضاً متراخ عن النشور. فإن قلت: من أين
  أنكر اجتماع الكفر مع القصة التي ذكرها الله، ألأنها مشتملة على آيات بينات تصرفهم
  عن الكفر، أم على نعم جسام حقها أن تشكر ولا تكفر؟ قلت: يحتمل الأمرين جميعاً، لأنّ
  ما عدّده آيات وهي مع كونها آيات من أعظم النعم. { قبلكمْ } لأجلكم ولانتفاعكم به في
  دنياكم ودينكم. أما الانتفاع الدنيوي فظاهر. وأمّا الانتفاع الديني فالنظر فيه وما
  فيه من عجائب الصنع الدالة على الصانع القادر الحكيم، وما فيه من التذكير بالآخرة وبثوابها
  وعقابها، لاشتماله على أسباب الأنس واللذة من فنون المطاعم والمشارب والفواكه والمناكح
  والمراكب والمناظر الحسنة البهية، وعلى أسباب الوحشة والمشقة من أنواع المكاره كالنيران
  والصواعق والسباع والأحناش والسموم والغموم والمخاوف. وقد استدل بقوله: { خَلَقَ لَكُمْ
  } على أنّ الأشياء التي يصح أن ينتفع بها ولم تجر مجرى المحظورات في العقل خلقت في
  الأصل مباحة مطلقاً لكل أحد أن يتناولها ويستنفع بها. فإن قلت: هل لقول من زعم أنّ
  المعنى خلق لكم الأرض وما فيها وجه صحة؟ قلت: إن أراد بالأرض الجهات السفلية دون الغبراء
  كما تذكر السماء وتراد الجهات العلوية: جاز ذلك، فإنّ الغبراء وما فيها واقعة في الجهات
  السفلية. و { جَمِيعاً } نصب على الحال من الموصول الثاني. والاستواء: الاعتدال والاستقامة.
  يقال: استوى العود وغيره، إذا قام واعتدل، ثم قيل: استوى إليه كالسهم المرسل إذا قصده
  قصداً مستوياً، من غير أن يلوي على شيء. ومنه استعير قوله: { ثُمَّ ٱسْتَوَى إِلَى
  ٱلسَّمَاء } ، أي قصد إليها بإرادته ومشيئته بعد خلق ما في الأرض، من غير أن يريد فيما
  بين ذلك خلق شيء آخر. والمراد بالسماء جهات العلو، كأنه قيل: ثم استوى إلى فوق. والضمير
  في { فَسَوَّاهُنَّ } ضمير مبهم. و { سَبْعَ سَمَـٰوٰتٍ } تفسيره، كقولهم: ربه رجلاً.
  وقيل: الضمير راجع إلى السماء. والسماء في معنى الجنس. وقيل: جمع سماءة، والوجه العربي
  هو الأوّل. ومعنى تسويتهنّ: تعديل خلقهنّ، وتقديمه، وإخلاؤه من العوج والفطور، أو إتمام
  خلقهنّ { وَهُوَ بِكُلّ شَىْءٍ عَلِيمٌ } فمن ثم خلقهنّ خلقاً مستوياً محكماً من غير
  تفاوت، مع خلق ما في الأرض على حسب حاجات أهلها ومنافعهم ومصالحهم، فإن قلت: ما فسرت
  به معنى الاستواء إلى السماء يناقضه (ثم) لإعطائه معنى التراخي والمهلة قلت: (ثم) ههنا
  لما بين الخلقين من التفاوت وفضل خلق السمٰوات على خلق الأرض، لا للتراخي في الوقت
  كقوله:</p><p class="quran">ثُمَّ كَانَ مِنَ ٱلَّذِينَ ءامَنُواْ</p><p>[البلد: 17].
  على أنه لو كان لمعنى التراخي في الوقت لم يلزم ما اعترضت به، لأن المعنى[أنه] حين
  قصد إلى السماء لم يحدث فيما بين ذلك ـ أي في تضاعيف القصد إليها ـ خلقاً آخر. فإن
  قلت: أما يناقض هذا قوله:</p><p class="quran">وَٱلاْرْضَ بَعْدَ ذَلِكَ دَحَـٰهَا</p><p>[النازعات:
  30]؟ قلت: لا؛ لأن جرم الأرض تقدم خلقه خلق السماء. وأمّا دحوها فمتأخر. وعن الحسن:
  خلق الله الأرض في موضع بيت المقدس كهيئة الفهر، عليها دخان ملتزق بها، ثم أصعد الدخان
  وخلق منه السمٰوات، وأمسك الفهر في موضعها وبسط منها الأرض، فذلك قوله:</p><p class="quran">كَانَتَا
  رَتْقاً</p><p>[الأنبياء: 30] وهو الالتزاق.</p>'
