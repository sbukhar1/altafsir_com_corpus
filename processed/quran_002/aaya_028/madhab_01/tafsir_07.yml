text: '<p>يقول تعالى محتجاً على وجوده وقدرته، وأنه الخالق المتصرف في عباده: { كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ } أي: كيف تجحدون وجوده، أو تعبدون معه غيره { وَكُنتُمْ أَمْوَٰتًا
  فَأَحْيَـٰكُمْ } أي: وقد كنتم عدماً، فأخرجكم إلى الوجود؛ كما قال تعالى:</p><p class="quran">أَمْ
  خُلِقُواْ مِنْ غَيْرِ شَىْءٍ أَمْ هُمُ ٱلْخَـٰلِقُونَ أَمْ خَلَقُواْ ٱلسَّمَـٰوَٰتِ
  وَٱلأَرْضَ بَل لاَّ يُوقِنُونَ</p><p>[الطور: 35 - 36] وقال تعالى:</p><p class="quran">هَلْ
  أَتَىٰ عَلَى ٱلإِنسَانِ حِينٌ مِّنَ ٱلدَّهْرِ لَمْ يَكُن شَيْئاً مَّذْكُوراً</p><p>[الإنسان:
  1] والآيات في هذا كثيرة، وقال سفيان الثوري عن أبي إسحاق عن أبي الأحوص عن عبد الله
  بن مسعود رضي الله عنه:</p><p class="quran">قَالُواْ رَبَّنَآ أَمَتَّنَا ٱثْنَتَيْنِ
  وَأَحْيَيْتَنَا ٱثْنَتَيْنِ فَٱعْتَرَفْنَا بِذُنُوبِنَا</p><p>[غافر: 11] قال: هي
  التي في البقرة: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنتُمْ أَمْوَٰتًا فَأَحْيَـٰكُمْ
  ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ } وقال ابن جريج عن عطاء عن ابن عباس: كنتم أمواتاً
  فأحياكم: أمواتاً في أصلاب آبائكم، لم تكونوا شيئاً حتى خلقكم، ثم يميتكم موتة الحق،
  ثم يحييكم حين يبعثكم، قال: وهي مثل قوله تعالى:</p><p class="quran">أَمَتَّنَا ٱثْنَتَيْنِ
  وَأَحْيَيْتَنَا ٱثْنَتَيْنِ</p><p>[غافر: 11] وقال الضحاك عن ابن عباس في قوله تعالى:</p><p
  class="quran">رَبَّنَآ أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ</p><p>[غافر:
  11] قال كنتم تراباً قبل أن يخلقكم، فهذه ميتة، ثم أحياكم فخلقكم، فهذه حياة، ثم يميتكم
  فترجعون إلى القبور، فهذه ميتة أخرى، ثم يبعثكم يوم القيامة، فهذه حياة أخرى، فهذه
  ميتتان وحياتان، فهو كقوله: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنتُمْ أَمْوَٰتًا فَأَحْيَـٰكُمْ
  ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ } وهكذا روي عن السدي بسنده عن أبي مالك، وعن
  أبي صالح عن ابن عباس، وعن مرة عن ابن مسعود، وعن ناس من الصحابة، وعن أبي العالية
  والحسن ومجاهد وقتادة وأبي صالح والضحاك وعطاء الخراساني نحو ذلك، وقال الثوري عن السدي
  عن أبي صالح: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنتُمْ أَمْوَٰتًا فَأَحْيَـٰكُمْ
  ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ } قال: يحييكم في
  القبر، ثم يميتكم، وقال ابن جرير عن يونس عن ابن وهب عن عبد الرحمن بن زيد بن أسلم
  قال: خلقهم في ظهر آدم، ثم أخذ عليهم الميثاق، ثم أماتهم، ثم خلقهم في الأرحام، ثم
  أماتهم، ثم أحياهم يوم القيامة. وذلك كقوله تعالى:</p><p class="quran">قَالُواْ رَبَّنَآ
  أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ فَٱعْتَرَفْنَا بِذُنُوبِنَا</p><p>[غافر:
  11] وهذا غريب والذي قبله. والصحيح ما تقدم عن ابن مسعود وابن عباس وأولئك الجماعة
  من التابعين، وهو كقوله تعالى:</p><p class="quran">قُلِ ٱللَّهُ يُحْيِيكُمْ ثُمَّ
  يُمِيتُكُمْ ثُمَّ يَجْمَعُكُمْ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ لاَ رَيْبَ فِيهِ</p><p>[الجاثية:
  26] الآية، كما قال تعالى في الأصنام:</p><p class="quran">أَمْوٰتٌ غَيْرُ أَحْيَآءٍ
  وَمَا يَشْعُرُونَ أَيَّانَ يُبْعَثُونَ</p><p>[النحل: 21] الآية وقال:</p><p class="quran">وَءَايَةٌ
  لَّهُمُ ٱلأَرْضُ ٱلْمَيْتَةُ أَحْيَيْنَـٰهَا وَأَخْرَجْنَا مِنْهَا حَبّاً فَمِنْهُ
  يَأْكُلُونَ</p><p>[يس: 33].</p>'
