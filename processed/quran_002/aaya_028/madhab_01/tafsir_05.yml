  title: تفسير الجامع لاحكام القرآن
  author: القرطبي
  year: '671'
text: '<p>«كيف» سؤال عن الحال، وهي ٱسم في موضع نصب بـ «ـتَكْفُرُونَ»، وهي مبنيّة على
  الفتح وكان سبيلها أن تكون ساكنة؛ لأن فيها معنى الاستفهام الذي معناه التعجب فأشبهت
  الحروف، وٱختير لها الفتح لخفته؛ أي هؤلاء ممن يجب أن يتعجّب منهم حين كفروا وقد ثبتت
  عليهم الحجة.</p><p>فإن قيل: كيف يجوز أن يكون هذا الخطاب لأهل الكتاب وهم لم يكفروا
  بالله؟ فالجواب ما سبق من أنهم لما لم يثبتوا أمر محمد عليه السلام ولم يصدّقوه فيما
  جاء به فقد أشركوا؛ لأنهم لم يقرّوا بأن القرآن من عند الله. ومن زعم أن القرآن كلام
  البشر فقد أشرك بالله وصار ناقضاً للعهد. وقيل: «كيف» لفظه لفظ الاستفهام وليس به،
  بل هو تقرير وتوبيخ؛ أي كيف تكفرون نعمه عليكم وقدرته هذه! قال الواسطيّ: وبّخهم بهذا
  غاية التوبيخ؛ لأن المَوَات والجماد لا ينازع صانعه في شيء، وإنما المنازعة من الهياكل
  الروحانية.</p><p>قوله تعالى: { وَكُنْتُمْ أَمْوَاتاً } هذه الواو واو الحال، وقد
  مضمرة. قال الزجاج: التقدير وقد كنتم، ثم حذفت قد. وقال الفرّاء: «أمواتاً» خبر «كنتم».</p><p>{
  فَأَحْيَاكُمْ ثُمَّ يُمِيتُكُمْ } هذا وقف التمام؛ كذا قال أبو حاتم. ثم قال: { ثُمَّ
  يُحْيِيكُمْ }. وٱختلف أهل التأويل في ترتيب هاتين الموتتين والحياتين، وكم من مَوْتة
  وحياة للإنسان؟ فقال ٱبن عباس وٱبن مسعود: أي كنتم أمواتاً معدومين قبل أن تُخلقوا
  فأحياكم ـ أي خلقكم ـ ثم يميتكم عند ٱنقضاء آجالكم، ثم يحييكم يوم القيامة. قال ٱبن
  عطية: وهذا القول هو المراد بالآية، وهو الذي لا مَحِيد للكفار عنه لإقرارهم بهما؛
  وإذا أذعنتْ نفوس الكفار لكونهم أمواتاً معدومين، ثم للإحياء في الدنيا، ثم للإماتة
  فيها قَوِي عليهم لزوم الإحياء الآخر وجاء جحدهم له دعوى لا حجة عليها. قال غيره: والحياة
  التي تكون في القبر على هذا التأويل في حكم حياة الدنيا. وقيل: لم يعتدّ بها كما لم
  يعتدّ بموت من أماته في الدنيا ثم أحياه في الدنيا. وقيل: كنتم أمواتاً في ظهر آدم،
  ثم أخرجكم من ظهره كالذرّ، ثم يميتكم موت الدنيا ثم يبعثكم. وقيل { وَكُنْتُمْ أَمْوَاتاً
  }: ـ أي نُطَفاً ـ في أصلاب الرجال وأرحام النساء، ثم نقلكم من الأرحام فأحياكم، ثم
  يميتكم بعد هذه الحياة، ثم يحييكم في القبر للمسألة، ثم يميتكم في القبر، ثم يحييكم
  حياة النشر إلى الحشر؛ وهي الحياة التي ليس بعدها موت.</p><p>قلت: فعلى هذا التأويل
  هي ثلاث موتات، وثلاث إحياءات. وكونهم موتى في ظهر آدم، وإخراجهم من ظهره والشهادة
  عليهم غير كونهم نُطَفاً في أصلاب الرجال وأرحام النساء؛ فعلى هذا تجيء أربع موتات
  وأربع إحياءات. وقد قيل: إن الله تعالى أوجدهم قبل خلق آدم عليه السلام كالهباء ثم
  أماتهم؛ فيكون على هذا خمس موتات، وخمس إحياءات.</p><p>وموتة سادسة للعصاة من أمة محمد
  صلى الله عليه وسلم إذا دخلوا النار؛ لحديث أبي سعيد الخُدْرِيّ قال: قال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " أمّا أهل النار الذين هم أهلها فإنهم
  لا يموتون فيها ولا يَحيْون ولكنْ ناسٌ أصابتهم النارُ بذنوبهم ـ أو قال بخطاياهم ـ
  فأماتهم الله إماتةً حتى إذا كانوا فَحْماً أذِن في الشفاعة فجيء بهم ضَبَائِرَ ضَبَائِرَ
  فَبُثُّوا على أنهار الجنة ثم قيل يأهل الجنة أفيضوا عليهم فَيَنْبُتُون نباتَ الحِبة
  تكون في حَمِيل السَّيْل " </p><p>فقال رجل من القوم: كأن رسول الله صلى الله عليه
  وسلم قد كان يرعى بالبادية. أخرجه مسلم.</p><p>قلت: فقوله «فأماتهم الله» حقيقة في
  الموت؛ لأنه أكّده بالمصدر، وذلك تكريماً لهم. وقيل: يجوز أنْ يكون «أماتهم» عبارة
  عن تغييبهم عن آلامها بالنوم، ولا يكون ذلك موتاً على الحقيقة؛ والأوّل أصح. وقد أجمع
  النحويون على أنك إذا أكدت الفعل بالمصدر لم يكن مجازاً، وإنما هو على الحقيقة؛ ومثله:</p><p
  class="quran">وَكَلَّمَ ٱللَّهُ مُوسَىٰ تَكْلِيماً</p><p>[النساء: 164] على ما يأتي
  بيانه إن شاء الله تعالى. وقيل: المعنى وكنتم أمواتاً بالخمول فأحياكم بأن ذُكِرتم
  وشُرِّفتم بهذا الدِّين والنبيِّ الذي جاءكم، ثم يميتكم فيموت ذِكْرُكم، ثم يحييكم
  للبعث.</p><p>قوله تعالى: { ثُمَّ إِلَيْهِ تُرْجَعُونَ } أي إلى عذابه مرجعكم لكفركم.
  وقيل: إلى الحياة وإلى المسألة؛ كما قال تعالى:</p><p class="quran">كَمَا بَدَأْنَآ
  أَوَّلَ خَلْقٍ نُّعِيدُهُ</p><p>[الأنبياء: 104] فإعادتهم كابتدائهم؛ فهو رجوع. و
  «تُرْجَعُونَ» قراءة الجماعة. ويحيى بن يَعْمر وٱبن أبي إسحاق ومجاهد وٱبن مُحَيْصِن
  وسلام بن يعقوب يفتحون حرف المضارعة ويكسرون الجيم حيث وقعت.</p>'
