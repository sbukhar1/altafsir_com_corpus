text: '<p>قوله تعالى: { كيفَ تكفُرون بالله } في كيف قولان.</p><p>أحدهما: أنه استفهام
  في معنى التعجب، وهذا التعجب للمؤمنين، أي: اعجبوا من هؤلاء كيف يكفرون، وقد ثبتت حجة
  الله عليهم، قاله ابن قتيبة والزجاج.</p><p>والثاني: أنه استفهام خارج مخرج التقرير
  والتوبيخ. تقديره: ويحكم: كيف تكفرون بالله؟! قال العجاج:</p><p class="poetry_or_grammar">أطرباً
  وأَنت قنسريّ</p><p class="poetry_or_grammar">والدهر بالانسان دواريُّ</p><p>أراد:
  أتطرب وأنت شيخ كبير؟! قاله ابن الأنباري.</p><p>قوله تعالى: { وَكنتم أَمواتاً }.</p><p>قال
  الفراء: أي: وقد كنتم أمواتاً. ومثله</p><p class="quran">أو جاؤوكم حصرت صدورهم</p><p>[النساء:90]
  أي: قد حصرت. ومثله:</p><p class="quran">إِن كان قميصه قدَّ من دبر فكذبت</p><p>[يوسف:26]
  أي: فقد كذبت، ولولا إضمار «قد» لم يجز مثله في الكلام.</p><p>وفي الحياتين، والموتتين
  أقوال. أصحها: أن الموتة الأولى، كونهم نطفاً وعلقاً ومضغاً، فأحياهم في الأرحام، ثم
  يميتهم بعد خروجهم إِلى الدنيا، ثم يُحييهم للبعث يوم القيامة، وهذا قول ابن عباس وقتادة
  ومقاتل والفراء وثعلب، والزجاج، وابن قتيبة، وابن الأنباري.</p>'
