text: '<p>قوله تعالى: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ... }</p><p>قال (ابن عطية): هذه
  الآية دليل على أنّ المراد بما قبلها المخالفة في توحيد الله تعالى والإيمان به إمّا
  على سبيل الخصوصية أو مع غيره وهو الأصل (وغيره تابع له).</p><p>الزمخشري: " كَيْفَ
  " سؤال عن حال ومعناها معنى الهمزة (لكن السؤال بالهمزة) عن الذات، والسؤال بكيف عن
  صفة الذات فيستلزم السؤال عنها.</p><p>قال ابن عرفة: فإن قلت: لم وبّخوا بكيف، وهلا
  وبّخوا بالهمزة؟</p><p>وأجاب: بأنه إذا أنكر عليهم الكفر في حال من الأحوال فيلزم إنكار
  نفس الكفر من باب أحرى، لأن كل موجود لا ينفك عن صفة فنفي الصفة يستلزم نفيه بطريق
  البرهان.</p><p>قال ابن عرفة: هذا استدلال بنفي الملزوم على نفي اللازم وهو باطل عندهم
  ويقال له: الصفة تابعة لموصوفها، ولا يلزم من نفي التابع نفي المتبوع بل العكس (الذي
  يلزم)</p><p>قيل لابن عرفة: هذا تابع لازم لا ينفك عنه (المتبوع) فنفيه يستلزم نفيه؟</p><p>فقال:
  قصارى أمره أنه دلّ على نفي المتبوع باللزوم لأن دلالته عليه بواسطة نفي الصفة والهمزة
  تدل على نفيه بالمطابقة.</p><p>قيل لابن عرفة: الكفر في ذاته لا ينفك عن (حال) من الأحوال
  فعموم النفي في حالاته يستلزم (انتفاءه هو معها بخلاف نفيه هو في ذاته؟</p><p>فقال:
  نفيه في ذاته يستلزم انتفاء حالاته، وأيضا فالهمزة تدل على إنكار نفي الكفر بالمطابقة،
  وكيف بواسطة دلالتها على (إنكار) نفي صفته ودلالة المطابقة أقوى من دلالة الالتزام.</p><p>(قال):
  وكان (يظهر) لنا في الجواب عنه تقدير بأن النّفي بالهمزة مطلق في الشيء والنّفي بكيف
  عام في جميع حالات الشيء. ودلالة العام أقوى من دلالة المطلق لأن الهمزة تدل على إنكار
  كفرهم في حالة ما، وكيف تدل على إنكار جميع أحوال كفرهم. وتقريبه بالمثال أنّ الميتة
  والخمر عندنا محرمان، لكن الميتة مباحة للمضطر بخلاف الخمر على المشهور. ونص في كتاب
  الصلاة الأول (من العتبية) في أول رسم تأخير صلاة العشاء، فتقول للانسان: أتأكل الميتة
  وهي محرمة؟ ولا تقول له: كيف تأكل الميتة وهي محرمة، ولا تقول له: أتشرب الخمر وهو
  محرم؟ هذا المختار عندهم.</p><p>قلت: وبدليل من غص بلقمة ولم يجد ما (يدفعها) به إلا
  الخمر (وخاف الموت).</p><p>قال ابن رشد: الظاهر من قول أصبغ أنّ ذلك (لا) يجوز له وأجازه
  غيره غيره.</p><p>قال ابن عرفة: ومثله الزمخشري بقولك (أتطير) بغير جناح؟ وكيف تطير
  بغير جناح؟</p><p>قال ابن عرفة: هذا المثال لا يطابق الآية، إنّما (يطابقها) أن يقول:
  أتطير وأنت مكسور الجناح من غير ضرورة تدعوك لذلك لأن الطيران بلا جناح مستحيل بالبديهة،
  (وكفر هؤلاء) ليس بمحال.</p><p>(قلت): والحاصل أن الزمخشري والشّيخ ابن عرفة اتّفقا
  على أنّ " كَيْفَ " سؤال عن جميع الأحوال (واختلفا) في الهمزة فهي عند الزمخشري سؤال
  عن حقيقة الشيء، وعند ابن عرفة مطلقة في السؤال عن ذاته وعن أحواله تصدق بصورة من صور
  ذلك.</p><p>وقال بعض الشّيوخ: ومن ظنّي أن كلام سيبويه موافق لما قال ابن عرفة.</p><p>قوله
  تعالى: { وَكُنتُمْ أَمْوَاتاً فَأَحْيَاكُمْ... }</p><p>قال ابن عرفة: إن قلت ما الفرق
  بين هذا وبين ما تقدم في قوله تعالى:</p><p class="quran">يَٰأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ
  رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ</p><p>وهل هو تكرار أم لا؟
  قلنا: ليس بتكرار وتلك إرشاد للنظر في دليل الوحدانية والإيمان، وبعد (تقرر) (الإيمان)
  ذلك جاءت هذه توبيخا لمن نظر في الدليل ولم يعمل بمقتضاه.</p><p>ابن عرفة: وفي قوله:
  { وَكُنتُمْ أَمْوَاتاً } دليل على أن الموت أمر عدمي، فإنه أخبر أنهم كانوا متّصفين
  بالموت حالة كونهم عدما صرفا، والوجود لا يجامع العدم على المشهور، وإنما يجامع وجودا
  مثله.</p><p>قال ابن عرفة: وأتى في الدليل بأمرين: أحدهما (مروي) مشاهد، وهو وجودهم
  بعد عدمهم، وموتهم بعد ذلك ثم عطف عليه أمرا آخر نظريا لا يعلم إلا من جهة الرسل وهو
  حياتهم بعد ذلك، ورجوعهم إلى الله، والعطف يقتضي التسوية فهو إشارة إلى أن ذلك الأمر
  النظري اعتقدوه حقا كأنه ضروري (فليكن) (عندهم) مساويا للضرورة. ونظيره العطف في قوله
  تعالى</p><p class="quran">وَيَقُولُونَ يٰوَيْلَتَنَا مَالِ هَـٰذَا ٱلْكِتَابِ لاَ
  يُغَادِرُ صَغِيرَةً وَلاَ كَبِيرَةً إِلاَّ أَحْصَاهَا</p><p>(قالوا: أفاد عطف الكبيرة
  التسوية في الإحصاء بينها وبين الصغيرة فالمراد أنه لا يدع شيئاً إلا أحصاه).</p><p>قال
  الزمخشري: فإن قلت: لم عطف " فَأَحْيَاكُمْ " بالفاء { ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ
  } بثم؟</p><p>فأجاب بأن الإحياء الأول غير متراخ عن الموت، ولذلك كان الإحياء الثاني
  متراخ عن الموت ورده ابن عرفة: بأنّه إن أراد أول أزمنة الموت فالإحياء الأول متراخ
  عنه فهلا عطف بثم؟ (وإن) أراد آخر أزمنة الموت فالإحياء الثاني (عقيبه) من غير تراخ
  بوجه.</p><p>قيل له: الإحياء الأول ليس بينه وبين الموت الذي قبله فاصل بوجه، وبينه
  وبين الموت الذي بعده فواصل، وهي التكاليف التي أمرنا الشرع بها. فلما كانت معتبرة
  شرعا جعل زمن الحياة (ممتدّا) متراخيا، فعطف عليه الموت بثم.</p><p>قال ابن عرفة: هذا
  (يعكر) عليكم في قوله تعالى: { ثُمَّ يُحْيِيكُمْ } لأنه ليس بينه وبين الموت الذي
  قبله أيضا فاصل. قال: وإن كان (يظهر) لنا الجواب عن ذلك السؤال بأن الموت الأول لسنا
  نشاهده، ولا (نحن) نعلمه إلا من جهة الخبر والعلم به إن تطاول زمانه يأتينا دفعة واحدة
  يجعل (كأنه شيء واحد والحياة الدنيا مشاهدة لنا ضرورية وزمانها لا نعلمه دفعة واحدة)
  وإنما نعلمه شيئا بعد شيء إذ لا يدري أحدنا مقدار عمره ما هو؟ فالإماتة متراخية عنه
  فاعتبر (فيه) التراخي، والحياة الثانية أيضا إنما نعلمها من جهة الشرع وهو إنما أخبر
  بها بعد حصول الموت الأول وتقرره في جميع الناس حتى لا يبقى أحدهم منهم إلا مات فحياة
  أولهم موت متأخر عن موت آخرهم فاعتبروا فيها التراخي لهذا المعنى.</p><p>قلت: وقرر
  بعض الشيوخ كلام الزمخشري بأن الموت الأول لا (بداية) له بوجه فهو عدم مستمر غير مسبوق
  بشيء فروعي فيه آخره وأنه شيء واحد فعطفت عليه (الحياة) (بالفاء) إشارة إلى سرعة التكوين
  والحياة الأولى (زمنها) متطاول والخطاب (بالآية) إنما هو (للإحياء) فهو مدة حياتهم،
  وقد بقيت منها بقية ولها مبدأ ومنتهى، فاعتبر فيها التراخي، والموت الثاني عدم مسبوق
  بوجود قبله ومرتفع بوجود بعده فهو (محصول له) مبدأ ومنتهى فُروعي أيضا فيه التراخي
  فلذلك عطفت عليه الحياة الثانية بثم والله أعلم.</p><p>وأورد الزمخشري سؤالا على مذهبه
  (في اشتراط البنية) فقال: كيف قيل: لهم أموات في حال كونهم جمادا، وإنّما يقال: ميّت
  فيما تصح فيه الحياة من (البناء). وهذا على مذهبه اشتراط البنية وهي (البلة) والرطوبة
  المزاجية (ولا يرد السؤال على مذهبنا بوجه).</p>'
