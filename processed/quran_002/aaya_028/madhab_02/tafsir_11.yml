text: '<p>قوله تعالى: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنتُمْ } قال ابن عباس: هو
  على وجه التعجب. وقال الفراء: هو على وجه التوبيخ والتعجب لا على وجه الاستفهام، فكأنه
  قال: ويحكم كيف تكفرون وتجحدون بوحدانية الله تعالى. فإن قيل: كيف يجوز التعجب من الله
  تعالى؟ وإنما يجوز التعجب ممن رأى شيئاً لم يكن رآه أو سمع شيئاً لم يكن سمعه فيتعجب
  لذلك والله تعالى قد علم الأشياء قبل كونها. قيل له: التعجب من الله تعالى يكون على
  وجه التعجيب، والتعجيب هو أن يدعو إلى التعجب فكأنه يقول: ألا تتعجبون أنهم يكفرون
  بالله. وهذا كما قال في آية أخرى</p><p class="quran">وَإِن تَعْجَبْ فَعَجَبٌ قَوْلُهُمْ</p><p>[الرعد:
  5] ثم قال { وَكُنتُمْ أَمْوٰتًا فَأَحْيَـٰكُمْ } أي كنتم نطفة في أصلاب آبائكم فأحياكم
  في أرحام أمهاتكم { ثُمَّ يُمِيتُكُمْ } عند انقطاع آجالكم { ثُمَّ يُحْيِيكُمْ } للبعث
  يوم القيامة { ثُمَّ إِلَيْهِ تُرْجَعُونَ } في الآخرة فتثابون بأعمالكم. قال الكلبي:
  فلما ذكر البعث عرف اليهود فسكتوا وأنكر ذلك المشركون فقالوا: ومن يستطيع أن يحيينا
  بعد الموت فنزل قوله تعالى</p><p class="quran">هُوَ ٱلَّذِى خَلَقَ لَكُم مَّا فِى
  ٱلأَرْضِ جَمِيعاً</p><p>[البقرة: 29] فإن قيل: كيف يجوز أن يكون هذا الخطاب لليهود
  وهم لم يكفروا بالله تعالى. فالجواب ما سبق ذكره، أنهم لما أنكروا نبوة محمد - صلى
  الله عليه وسلم - فقد أنكروا وحدانية الله تعالى لأنهم أخبروا أن القرآن قول البشر.</p>'
