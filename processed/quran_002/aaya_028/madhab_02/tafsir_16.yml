text: "<p>{ كَيْفَ تَكْفُرُونَ } توبيخ، أو تعجب، عجَّبَ المؤمنين من كفرهم { وَكُنتُمْ
  أَمْوَاتاً فَأَحْيَاكُمْ } أمواتاً: عَدَماً، فأحياكم: خلقكم { ثُمَّ يُمِيتُكُمْ
  } عند الأجل { ثُمَّ يُحْيِيكُمْ } في القيامة، أو أمواتاً في القبور، فأحياكم فيها
  للمساءلة، ثم يميتكم فيها، ثم يحييكم للبعث، لأن حقيقة الموت ما كان عن حياة، أو أمواتاً
  في الأصلاب، فأحياكم أخرجكم من بطون الأمهات، ثم يميتكم في الأجل، ثم يحييكم للبعث
  يوم القيامة، أو كنتم أمواتاً بعد أخذ الميثاق يوم الذر، فأحياكم خلقكم في بطون أمهاتكم،
  ثم يميتكم عند الأجل، ثم يحييكم يوم القيامة، أو أمواتاً نطفاً. فأحياكم بنفخ الروح،
  ثم يميتكم في الأجل، ثم يحييكم يوم القيامة، أو كنتم أمواتاً خاملي الذكر، فأحياكم
  بالظهور والذكر، ثم يميتكم في الأجل، ثم يحييكم يوم القيامة. { تُرْجَعُونَ } إلى مجازاته
  على أعمالكم، أو إلى الموضع الذي يتولى الله تعالى فيه الحكم بينكم.</p>"
