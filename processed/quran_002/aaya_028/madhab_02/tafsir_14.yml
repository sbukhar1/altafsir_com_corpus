text: '<p>النقض رد ما أبرم على أوله غير مبرم، والعهد في هذه الآية التقدم في الشيء
  والوصاة به.</p><p>واختلف في تفسير هذا العهد: فقال بعض المتأولين: هو الذي أخذه الله
  على بني آدم حين استخرجهم من ظهر أبيهم آدم كالذر.</p><p>وقال آخرون: بل نصب الأدلة
  على وحدانية الله بالسماوات والأرض وسائر الصنعة هو بمنزلة العهد.</p><p>وقال آخرون:
  بل هذا العهد هو الذي أخذه الله على عباده بواسطة رسله أن يوحدوه وان لا يعبدوا غيره.</p><p>وقال
  آخرون: بل هذا العهد هو الذي أخذه الله تعالى على أتباع الرسل والكتب المنزلة أن يؤمنوا
  بمحمد صلى الله عليه وسلم، وأن لا يكتموا أمره.</p><p>قال القاضي أبو محمد عبد الحق
  رضي الله عنه: فالآية على هذا في أهل الكتاب، وظاهر ما قبل وبعد أنه في جميع الكفار.</p><p>وقال
  قتادة: " هذه الآية هي فيمن كان آمن بالنبي عليه السلام ثم كفر به فنقض العهد ".</p><p>قال
  القاضي أبو محمد رحمه الله: لم ينسب الطبري شيئاً من هذه الأقوال، وكل عهد جائز بين
  المسلمين فنقضه لا يحل بهذه الآية، والضمير في { ميثاقه } يحتمل العودة على العهد أو
  على اسم الله تعالى، وميثاق مفعال من الوثاقة، وهي الشد في العقد والربط ونحوه، وهو
  في هذه الآية اسم في موضع المصدر كما قال عمرو بن شييم: [الوافر].</p><p class="poetry_or_grammar">أكفراً
  بعد ردِّ الموتِ عنّي</p><p class="poetry_or_grammar">وبَعْدَ عَطَائك المائَةَ الرّتاعا؟</p><p>أراد
  بعد إعطائك.</p><p>وقوله تعالى: { ما أمر الله به أن يوصل } ، { ما } في موضع نصب بـ
  { يقطعون } واختلف الشيء الذي أمره بوصله؟</p><p>فقال قتادة: " الأرحام عامة في الناس
  " وقال غيره: " خاصة فيمن آمن بمحمد، كان الكفار يقطعون أرحامهم ". وقال جمهور أهل
  العلم: الإشارة في هذه الآية إلى دين الله وعبادته في الأرض، وإقامة شرائعه، وحفظ حدوده.</p><p>قال
  القاضي أبو محمد: وهذا هو الحق، والرحم جزء من هذا، و { أن } في موضع نصب بدل من {
  ما } ، أو مفعول من أجله. وقيل { أن } في موضع خفض بدل من الضمير في { به } ، وهذا
  متجه.</p><p>{ ويفسدون في الأرض } يعبدون غير الله ويجورون في الأفعال، إذ هي بحسب
  شهواتهم، والخاسر الذي نقص نفسه حظها من الفلاح والفوز، والخسران النقص كان في ميزان
  أو غيره.</p><p>وقوله تعالى: { كيف تكفرون } لفظه الاستفهام وليس به، بل هو تقرير وتوبيخ،
  أي كيف تكفرون بالله ونعمه عليكم وقدرته هذه؟ و { كيف } في موضع نصب على الحال والعامل
  فيها { تكفرون } ، وتقديرها أجاحدين تكفرون أمنكرين تكفرون؟ و { كيف } مبنية، وخصت
  بالفتح لخفته، ومن قال إن { كيف } تقرير وتعجب فمعناه إن هذا الأمر إن عن فحقه أن يتعجب
  منه لغرابته وبعده عن المألوف من شكر المنعم، والواو في قوله { وكنتم } واو الحال،
  واختلف في ترتيب هاتين الموتتين والحياتين: فقال ابن عباس وابن مسعود ومجاهد.</p><p>"
  فالمعنى كنتم أمواتاً معدومين قبل أن تخلقوا دارسين، كما يقال للشيء الدارس ميت، ثم
  خلقتم وأخرجتم إلى الدنيا فأحياكم ثم أماتكم الموت المعهود، ثم يحييكم للبعث يوم القيامة
  ".</p><p>وقال آخرون: " كنتم أمواتاً بكون آدم من طين ميتاً قبل أن يُحيى ثم نفخ فيه
  الروح فأحياكم بحياة آدم ثم يميتكم ثم يحييكم على ما تقدم ".</p><p>وقال قتادة: " كنتم
  أمواتاً في أصلاب آبائكم فأخرجتم إلى الدنيا فأحياكم ثم كما تقدم ".</p><p>وقال غيره:
  " كنتم أمواتاً في الأرحام قبل نفخ الروح ثم أحياكم بالإخراج إلى الدنيا ثم كما تقدم
  ".</p><p>وقال ابن زيد: " إن الله تعالى أخرج نسم بني آدم أمثال الذر ثم أماتهم بعد
  ذلك فهو قوله وكنتم أمواتاً، ثم أحياهم بالإخراج إلى الدنيا ثم كما تقدم ".</p><p>وقال
  ابن عباس وأبو صالح: " كنتم أمواتاً بالموت المعهود ثم أحياكم للسؤال في القبور، ثم
  أماتكم فيها، ثم أحياكم للبعث ".</p><p>وروي عن ابن عباس أيضاً أنه قال: " وكنتم أمواتاً
  بالخمول فأحياكم بأن ذكرتم وشرفتم بهذا الدين والنبي الذي جاءكم ".</p><p>قال القاضي
  أبو محمد رحمه الله: والقول الأول هو أولى هذه الأقوال، لأنه الذي لا محيد للكفار عن
  الإقرار به في أول ترتيبه، ثم إن قوله أولاً { كنتم أمواتاً } وإسناده آخراً الإماتة
  إليه تبارك وتعالى مما يقوي ذلك القول، وإذا أذعنت نفوس الكفار لكونهم أمواتاً معدومين
  ثم للإحياء في الدنيا ثم للإماتة فيها قوي عليهم لزوم الإحياء الآخر، وجاء جحدهم له
  دعوى لا حجة عليها، والضمير في { إليه } عائد على الله تعالى أي إلى ثوابه أو عقابه،
  وقيل هو عائد على الاحياء، والأول أظهر.</p><p>وقرأ جمهور الناس " تُرجَعون " بضم التاء
  وفتح الجيم.</p><p>وقرأ ابن أبي إسحاق وابن محيصن وابن يعمر وسلام والفياض بن غزوان
  ويعقوب الحضرمي: " يَرجع ويَرجعون وتَرجعون " بفتح الياء والتاء حيث وقع.</p><p>و {
  خلق } معناه اخترع وأوجد بعد العدم، وقد يقال في الإنسان خلق بعد إنشائه شيئاً، ومنه
  قول الشاعر: [زهير بن أبي سلمى] [الكامل]</p><p class="poetry_or_grammar">ولأنت تفري
  ما خلقت وبعض</p><p class="poetry_or_grammar">القوم يخلق ثم لا يفري</p><p>ومنه قول
  الآخر: [مجزوء الكامل]</p><p class="poetry_or_grammar">من كان يخلق ما يقو</p><p class="poetry_or_grammar">ل
  فحيلتي فيه قليله</p><p>و { لكم }: معناه للاعتبار، ويدل على ذلك ما قبله وما بعده
  من نصب العبر: الإحياء، والإماتة، والخلق، والاستواء إلى السماء وتسويتها.</p><p>وقال
  قوم: بل معنى { لكم } إباحة الأشياء وتمليكها، وهذا قول من يقول إن الأشياء قبل ورود
  السمع على الإباحة بينته هذه الآية، وخالفهم في هذا التأويل القائلون بالحظر، والقائلون
  بالوقف، وأكثر القائلين بالحظر استثنوا أشياء اقتضت حالها مع وجود الإنسان الإباحة
  كالتنفس، والحركة ويرد على القائلين بالحظر كل حظر في القرآن وعلى القائلين بالإباحة
  كل تحليل في القرآن وإباحة، ويترجح الوقوف إذا قدرنا نازلة لا يوجد فيه سمع ولا تتعلق
  به.</p><p>ومعنى الوقف أنه استنفاد جهد الناظر فيما يحزب من النوازل.</p><p>وحكى ابن
  فورك عن ابن الصائغ أنه قال: " لم يخل العقل قط من السمع ولا نازلة إلا وفيها سمع أولها
  به تعلق أولها حال تستصحب ". قال: " فينبغي أن يعتمد على هذا، ويغني عن النظر في حظر
  وإباحة ووقف " ، و { جميعاً } نصب عل الحال.</p><p>وقوله تعالى: { ثم استوى } ، { ثم
  } هنا هي لترتيب الأخبار لا لترتيب الأمر في نفسه، و { استوى }: قال قوم: " معناه علا
  دون تكييف ولا تحديد " ، هذا اختيار الطبري، والتقدير علا أمره وقدرته وسلطانه.</p><p>وقال
  ابن كيسان: " معناه قصد إلى السماء ".</p><p>قال القاضي أبو محمد: أي بخلقه واختراعه.</p><p>وقيل
  معناه كمل صنعه فيها كما تقول استوى الأمر.</p><p>قال القاضي أبو محمد: وهذا قلق.</p><p>وحكى
  الطبري عن قوم: أن المعنى أقبل، وضعفه.</p><p>وحكي عن قوم " المستوي " هو الدخان.</p><p>وهذا
  أيضاً يأباه رصف الكلام، وقيل المعنى استولى كما قال الشاعر الأخطل: [الرجز]</p><p
  class="poetry_or_grammar">قد استوى بشر على العراقِ</p><p class="poetry_or_grammar">من
  غير سيف ودم مهراقِ</p><p>وهذا إنما يجيء في قوله تعالى:</p><p class="quran">على العرش
  استوى</p><p>[طه: 5] والقاعدة في هذه الآية ونحوها منع النقلة وحلول الحوادث، ويبقى
  استواء القدرة والسلطان.</p><p>{ فسواهن } قيل المعنى جعلهن سواء، وقيل سوى سطوحها
  بالإملاس، و { سبع } نصب على البدل من الضمير، أو على المفعول: بـ " سوّى " ، بتقدير
  حذف الجار من الضمير، كأنه قال فسوّى منهن سبع، وقيل نصب على الحال، وقال سواهن إما
  على أن السماء جمع، وإما على أنه مفرد على أنه مفرد اسم جنس، فهو دال على الجمع.</p><p>وقوله
  تعالى: { وهو بكل شيء عليم } معناه بالموجودات وتحقق علمه بالمعدومات من آيات أخر،
  وهذه الآية تقتضي أن الأرض وما فيها خلق قبل السماء، وذلك صحيح، ثم دحيت الأرض بعد
  خلق السماء، وبهذا تتفق معاني الآيات: هذه والتي في سورة المؤمن وفي النازعات.</p>'
