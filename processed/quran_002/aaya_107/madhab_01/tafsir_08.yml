  title: تفسير تفسير الجلالين
  author: المحلي و السيوطي
  year: '864'
aaya: أَلَمْ تَعْلَمْ أَنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۗ وَمَا
  لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: "<p>{ أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَاتِ وَٱلأّرْضَ } يفعل
  فيهما ما يشاء { وَمَا لَكُم مّن دُونِ ٱللَّهِ } أي غيره { مِنْ } زائدة { وَلِيُّ
  } يحفظكم { وَلاَ نَصِيرٍ } يمنع عذابه عنكم إن أتاكم؟.</p>"
