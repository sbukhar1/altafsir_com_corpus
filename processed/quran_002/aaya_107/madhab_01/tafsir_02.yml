aaya: أَلَمْ تَعْلَمْ أَنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۗ وَمَا
  لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: '<p>روى أنهم طعنوا في النسخ فقالوا: ألا ترون إلى محمد يأمر أصحابه بأمر، ثم ينهاهم
  عنه ويأمرهم بخلافه، ويقول اليوم قولاً ويرجع عنه غداً؟ فنزلت. وقرىء: «ما ننسخ من
  آية» وما نُنسخ، بضم النون، من أنسخ، أو ننسأها. وقرىء: «ننسها» و«ننسها» بالتشديد،
  و«تنسها»، و«تنسها»، على خطاب رسول الله صلى الله عليه وسلم. وقرأ عبد الله: «ما ننسك
  من آية أو ننسخها» وقرأ حذيفة: «ما ننسخ من آية أو ننسكها». ونسخ الآية: إزالتها بإبدال
  أخرى مكانها وإنساخها: الأمر بنسخها، وهو أن يأمر جبريل عليه السلام بأن يجعلها منسوخة
  بالإعلام بنسخها. ونسؤها، تأخيرها وإذهابها. لا إلى بدل. وإنساؤها أن يذهب بحفظها عن
  القلوب. والمعنى أن كل آية يذهب بها على ما توجبه المصلحة من إزالة لفظها وحكمها معاً،
  أو من إزالة أحدهما إلى بدل أو غير بدل { نَأْتِ } بآية خير منها للعباد، أي بآية العمل
  بها أكثر للثواب أو مثلها في ذلك { عَلَىٰ كُلِّ شَىْء قَدِيرٌ } فهو يقدر على الخير،
  وما هو خير منه، وعلى مثله في الخير { لَّهُ مُلْكُ ٱلسَّمَـٰوَاتِ وَٱلاْرْضَ } فهو
  يملك أموركم يدبرها ويجريها على حسب ما يصلحكم، وهو أعلم بما يتعبدكم به من ناسخ ومنسوخ.
  لما بين لهم أنه مالك أمورهم ومدبرها على حسب مصالحهم من نسخ الآيات وغيره، وقررهم
  على ذلك بقوله: { أَلَمْ تَعْلَمْ } أراد أن يوصيهم بالثقة به فيما هو أصلح لهم مما
  يتعبدهم به وينزل عليهم وأن لا يقترحوا على رسولهم ما اقترحه آباء اليهود على موسى
  عليه السلام من الأشياء التي كانت عاقبتها وبالاً عليهم كقولهم:</p><p class="quran">ٱجْعَلْ
  لَّنَا إِلَـٰهًا</p><p>[الأعراف: 138]،</p><p class="quran">أَرِنَا ٱللَّهِ جَهْرَةً</p><p>[النساء:
  153]، وغير ذلك { وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَـٰنِ } ومن ترك الثقة بالآيات
  المنزلة، وشك فيها، واقترح غيرها { فَقَدْ ضَلَّ سَوَاء ٱلسَّبِيلِ }.</p><p>(49) روي
  أن فنحاص بن عازوراء وزيد بن قيس ونفراً من اليهود قالوا لحذيفة بن اليمان وعمار بن
  ياسر بعد وقعة أحد: ألم تروا ما أصابكم، ولو كنتم على الحق ما هزمتم، فارجعوا إلى ديننا
  فهو خير لكم وأفضل، ونحن أهدى منكم سبيلاً، فقال عمار: كيف نقض العهد فيكم؟ قالوا:
  شديد. قال: فإني قد عاهدت أن لا أكفر بمحمد ما عشت. فقالت اليهود: أما هذا فقد صبأ.
  وقال حذيفة: وأما أنا فقد رضيت بالله رباً، وبمحمد نبياً، وبالإسلام ديناً، وبالقرآن
  إماماً، وبالكعبة قبلة، وبالمؤمنين إخواناً. ثم أتيا رسول الله صلى الله عليه وسلم
  وأخبراه فقال:</p><p class="hadith"> " أصبتما خيراً وأفلحتما " </p><p>فنزلت. فإن
  قلت: بم تعلق قوله: { مّنْ عِنْدِ أَنْفُسِهِمْ }؟ قلت: فيه وجهان: أحدهما أن يتعلق
  بوَدَّ، على معنى أنهم تمنوا أن ترتدوا عن دينكم وتمنيهم ذلك من عند أنفسهم ومن قبل
  شهوتهم، لا من قبل التدين والميل مع الحق، لأنهم ودّوا ذلك من بعد ما تبين لهم أنكم
  على الحق، فكيف يكون تمنيهم من قبل الحق؟ وإما أن يتعلق بحسدا، أي حسداً متبالغاً منبعثاً
  من أصل أنفسهم { فَٱعْفُواْ وَٱصْفَحُواْ } فاسلكوا معهم سبيل العفو والصفح عما يكون
  منهم من الجهل والعداوة { حَتَّىٰ يَأْتِىَ ٱللَّهُ بِأَمْرِهِ } الذي هو قتل بني قريظة
  وإجلاء بني النضير وإذلالهم بضرب الجزية عليهم { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْء
  قَدِيرٌ } فهو يقدر على الانتقام منهم { مّنْ خَيْرٍ } من حسنة صلاة أو صدقة أو غيرهما
  { تَجِدُوهُ عِندَ ٱللَّهِ } تجدوا ثوابه عند الله { إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ
  بَصِيرٌ } عالم لا يضيع عنده عمل عامل.</p>'
