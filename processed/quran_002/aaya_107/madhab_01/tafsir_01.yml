aaya: أَلَمْ تَعْلَمْ أَنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۗ وَمَا
  لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: '<p>قال أبو جعفر: إن قال لنا قائل: أوَ لـم يكن رسول الله صلى الله عليه وسلم
  يعلـم أن الله علـى كل شيء قدير وأنه له ملك السموات والأرض حتـى قـيـل له ذلك؟ قـيـل:
  بلـى، فقد كان بعضهم يقول: إنـما ذلك من الله جل ثناؤه خبر عن أن مـحمداً قد علـم ذلك
  ولكنه قد أخرج الكلام مخرج التقرير كما تفعل مثله العرب فـي خطاب بعضها بعضاً، فـيقول
  أحدهم لصاحبه: ألـم أكرمك؟ ألـم أتفضل علـيك؟ بـمعنى إخبـاره أنه قد أكرمه وتفضل علـيه،
  يريد ألـيس قد أكرمتك؟ ألـيس قد تفضلت علـيك؟ بـمعنى قد علـمتَ ذلك.</p><p>قال: وهذا
  لا وجه له عندنا وذلك أن قوله جل ثناؤه { ألَـمْ تَعْلَـمْ } إنـما معناه: أما علـمت.
  وهو حرف جحد أدخـل علـيه حرف استفهام، وحروف الاستفهام إنـما تدخـل فـي الكلام إما
  بـمعنى الاستثبـات، وإما بـمعنى النفـي. فأما بـمعنى الإثبـات فذلك غير معروف فـي كلام
  العرب، ولاسيـما إذا دخـلت علـى حروف الـجحد ولكن ذلك عندي وإن كان ظهر ظهور الـخطاب
  للنبـيّ صلى الله عليه وسلم، فإنـما هو معنّـي به أصحابه الذين قال الله جل ثناؤه:</p><p
  class="quran">لاَ تَقُولُواْ رَاعِنَا وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ</p><p>[البقرة:
  104]. والذي يدّل علـى أن ذلك كذلك قوله جل ثناؤه: { وَمَا لَكُمْ مِنْ دُونِ اللَّهِ
  مِنْ وَلِـيّ وَلاَ نَصِيرٍ } فعاد بـالـخطاب فـي آخر الآية إلـى جميعهم، وقد ابتدأ
  أوّلها بخطاب النبـيّ صلى الله عليه وسلم بقوله: { ألَـمْ تَعْلَـمْ أنَّ اللَّهَ لَهُ
  مُلْكُ السَّمَوَاتِ وَالأرْضِ } لأن الـمراد بذلك الذين وصفت أمرهم من أصحابه، وذلك
  من كلام العرب مستفـيض بـينهم فصيح. أن يخرج الـمتكلـم كلامه علـى وجه الـخطاب منه
  لبعض الناس وهو قاصد به غيره، وعلـى وجه الـخطاب لواحد وهو يقصد به جماعة غيره، أو
  جماعة والـمخاطب به أحدهم وعلـى وجه الـخطابُ للـجماعة والـمقصود به أحدهم، من ذلك
  قول الله جل ثناؤه:</p><p class="quran">يَٰأَيُّهَا ٱلنَّبِيُّ ٱتَّقِ ٱللَّهَ وَلاَ
  تُطِعِ ٱلْكَافِرِينَ وَٱلْمُنَافِقِينَ</p><p>[الأحزاب: 1] فرجع إلـى خطاب الـجماعة،
  وقد ابتدأ الكلام بخطاب النبـيّ صلى الله عليه وسلم. ونظير ذلك قول الكُميت بن زيد
  فـي مدح رسول الله صلى الله عليه وسلم:</p><p class="poetry_or_grammar">إلـى السِّرَاجِ
  الـمُنـيرِ أحْمَدَ لا</p><p class="poetry_or_grammar">يَعْدِلُنِـي رَغْبَةٌ وَلا
  رَهَبُ</p><p class="poetry_or_grammar">عَنْهُ إلـى غيرِهِ وَلَوْ رَفَعَ النّا</p><p
  class="poetry_or_grammar">س إلـيَّ العُيُونَ وَارْتَقَبُوا</p><p class="poetry_or_grammar">فوقـيـلَ
  أفْرَطْتَ بَلْ قَصَدْتُ وَلَوْ</p><p class="poetry_or_grammar">عَنّفَنِـي القائِلُونَ
  أوْ ثَلَبُوا</p><p class="poetry_or_grammar">لـجَّ بتَفْضِيـلِكَ اللِّسانُ وَلَوْ</p><p
  class="poetry_or_grammar">أُكْثِرَ فِـيكَ الضِّجاجُ واللّـجَبُ</p><p class="poetry_or_grammar">أنتَ
  الـمُصَفّـي الـمـحْضُ الـمهذَّبُ فـي</p><p class="poetry_or_grammar">النِّسْبةِ
  إنْ نَصَّ قوْمَكَ النّسَبُ</p><p>فأخرج كلامه علـى وجه الـخطاب للنبـيّ صلى الله عليه
  وسلم وهو قاصد بذلك أهل بـيته، فكنـي عن وصفهم ومدحهم بذكر النبـيّ صلى الله عليه وسلم
  وعن بنـي أمية بـالقائلـين الـمعنفـين لأنه معلوم أنه لا أحد يوصف بتعنـيف مادح النبـيّ
  صلى الله عليه وسلم وتفضيـله، ولا بإكثار الضجاج واللـجب فـي إطناب القـيـل بفضله.</p><p>وكما
  قال جميـل بن معمر:</p><p class="poetry_or_grammar">ألا إنَّ جِيرَانِـي العَشِيَّةَ
  رَائِحُ</p><p class="poetry_or_grammar">دَعَتْهُمْ دَوَاعٍ مِنْ هَوًى وَمَنَادِحُ</p><p>فقال:
  «ألا إن جيرانـي العشية» فـابتدأ الـخبر عن جماعة جيرانه، ثم قال: «رائح» لأن قصده
  فـي ابتدائه ما ابتدأ به من كلامه الـخبر عن واحد منهم دون جماعتهم. وكما قال جميـل
  أيضا فـي كلـمته الأخرى:</p><p class="poetry_or_grammar">خَـلِـيـلَـيَّ فِـيـما عِشْتُـما
  هَلْ رأيْتُـما</p><p class="poetry_or_grammar">قَتِـيلاً بَكَى مِنْ حُبّ قاتِلِهِ
  قَبْلِـي</p><p>وهو يريد قاتلته لأنه إنـما يصف امرأة فكنـي بـاسم الرجل عنها وهو يعنـيها.
  فكذلك قوله:</p><p class="quran">أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ</p><p>[البقرة: 106] { ألَـمْ تَعْلَـمْ أنَّ اللَّهَ لَهُ مُلْكُ السّمَوَاتِ
  وَالأرْضِ } وإن كان ظاهر الكلام علـى وجه الـخطاب للنبـيّ صلى الله عليه وسلم، فإنه
  مقصود به قصد أصحابه وذلك بـيّنٌ بدلالة قوله: { وَما لَكُمْ مِنْ دُونِ اللَّهِ مِنْ
  وَلِـيّ وَلاَ نَصِيرٍ أمْ تُرِيدُونَ أنْ تَسألُوا رَسُولَكُمْ كما سُئِلَ مُوسَى
  مِنْ قَبْلُ } الآيات الثلاث بعدها علـى أن ذلك كذلك. أما قوله: { لَهُ مُلْكُ السّمَوَاتِ
  والأرْضِ } ولـم يقل ملك السموات، فإنه عنى بذلك مُلْك السلطان والـمـملكة دون الـمِلْك،
  والعرب إذا أرادت الـخبر عن الـمـملكة التـي هي مـملكة سلطان قالت: مَلَك الله الـخـلق
  مُلْكا، وإذا أرادت الـخبر عن الـملك قالت: مَلَك فلان هذا الشيء فهو يـملكه مِلْكاً
  وَمَلِكَةً ومَلْكاً.</p><p>فتأويـل الآية إذا: ألـم تعلـم يا مـحمد أن لـي ملك السموات
  والأرض وسلطانهما دون غيري أحكم فـيهما وفـيـما فـيهما ما أشاء وآمر فـيهما وفـيـما
  فـيهما بـما أشاء، وأنهي عما أشاء، وأنسخ وأبدّل وأغير من أحكامي التـي أحكم بها فـي
  عبـادي ما أشاء إذا أشاء، وأقرّ منها ما أشاء؟ هذا الـخبر وإن كان من الله عزّ وجلّ
  خطابـاً لنبـيه مـحمد صلى الله عليه وسلم علـى وجه الـخبر عن عظمته، فإنه منه جل ثناؤه
  تكذيب للـيهود الذين أنكروا نسخ أحكام التوراة وجحدوا نبوّة عيسى، وأنكروا مـحمداً
  صلى الله عليه وسلم، لـمـجيئهما بـما جاءا به من عند الله بتغيـير ما غير الله من حكم
  التوراة. فأخبرهم الله أن له ملك السموات والأرض وسلطانهما، فإن الـخـلق أهل مـملكته
  وطاعته، علـيهم السمع له والطاعة لأمره ونهيه، وإن له أمرهم بـما شاء ونهيهم عما شاء،
  ونسخ ما شاء وإقرار ما شاء، وإنساء ما شاء من أحكامه وأمره ونهيه. ثم قال لنبـيه صلى
  الله عليه وسلم وللـمؤمنـين معه: انقادوا لأمري، وانتهوا إلـى طاعتـي فـيـما أنسخ وفـيـما
  أترك، فلا أنسخ من أحكامي وحدودي وفرائضي، ولا يهولنّكم خلاف مخالف لكم فـي أمري ونهيـي
  وناسخي ومنسوخي، فإنه لا قـيّـم بأمركم سواي، ولا ناصر لكم غيري، وأنا الـمنفرد بولايتكم
  والدفـاع عنكم، والـمتوحد بنصرتكم بعزّي وسلطانـي وقوّتـي علـى من ناوأكم وحادَّكم
  ونصب حرب العداوة بـينه وبـينكم، حتـى أُعلـي حجتكم، وأجعلها علـيهم لكم.</p><p>والولـيّ
  معناه «فعيـل»، من قول القائل: ولـيت أمر فلان: إذا صرت قَـيّـما به فأنا إلـيه فهو
  ولـيه وقَـيّـمه ومن ذلك قـيـل: فلان ولـي عهد الـمسلـمين، يعنـي به: القائم بـما عهد
  إلـيه من أمر الـمسلـمين. وأما النصير فإنه فعيـل من قولك: نصرتك أنصرك فأنا ناصرك
  ونصيرك وهو الـمؤيد والـمقوّي.</p><p>وأما معنى قوله: { مِنْ دُونِ اللَّهِ } فإنه
  سوى الله وبعد الله. ومنه قول أمية بن أبـي الصلت:</p><p class="poetry_or_grammar">يا
  نَفْسُ مالَكِ دُونَ اللَّهِ مِنْ وَاقِـي</p><p class="poetry_or_grammar">وَما عَلـى
  حَدَثانِ الدَّهْرِ مِنْ بـاقِـي</p><p>يريد: ما لك سوى الله وبعد الله من يقـيك الـمكاره.</p><p>فمعنى
  الكلام إذا: ولـيس لكم أيها الـمؤمنون بعد الله من قـيـم بأمركم ولا نصير فـيؤيدكم
  ويقوّيكم فـيعينكم علـى أعدائكم.</p>'
