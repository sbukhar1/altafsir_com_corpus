aaya: أَلَمْ تَعْلَمْ أَنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۗ وَمَا
  لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: "<p>{ أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ }
  يحكم فيهما ما يشاء بأمره ثم يأمر بغيره. قال الزجاج: الملك في اللغة: هو تمام القدرة،
  وأصل هذا من قولهم ملكت العجين إذا بالغت في عجنه، ومعنى الآية: إن الله يملك السموات
  والأرض وما فيهما، فهو أعلم لما يصلحهم فيما يتعبدهم به من ناسخ ومنسوخ ومتروك وغير
  متروك. وكان اليهود أعداء الله ينكرون النسخ، وكانوا يقولون حين تحولت القبلة إلى الكعبة:
  لو كنتم على الحق فلم رجعتم؟ ولو كان هذا الثاني حقاً، فقد كنتم على الباطل وكانوا
  لا يرون النسخ في الشرائع، لأن ذلك حال البداء والندامة. ولا يجوز ذلك على الله. ولكن
  الجواب أن يقال: إن الله تعالى يدبر في أمره ما يشاء كما أنه خلق الخلق ولم يكونوا،
  ثم يميتهم بعد ذلك، ثم يحييهم كذلك يجوز أن يأمر بأمر ثم يأمر بغير ذلك الأمر، كما
  أن شريعة موسى عليه السلام لم تكن من قبل، فأمره بذلك، والمعنى في ذلك: أنه حين أمرهم
  بالأمر الأول كان الصلاح في ذلك [الوقت في هذا الأمر] ثم إذا أمر بأمر آخر كان الصلاح
  في ذلك الوقت في الأمر الثاني، وهذا المعنى قوله { أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ لَهُ
  مُلْكُ ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ } يعني هو أعلم بأمر الخلق، وبما يصلحهم في كل وقت.
  ثم بين الوعيد لمن لم يؤمن بالناسخ والمنسوخ فقال { وَمَا لَكُم مِّن دُونِ ٱللَّهِ
  مِن وَلِيٍّ وَلاَ نَصِيرٍ }: أي من قريب ينفعكم ولا نصير: أي ولا مانع يمنعكم من عذاب
  الله تعالى.</p>"
