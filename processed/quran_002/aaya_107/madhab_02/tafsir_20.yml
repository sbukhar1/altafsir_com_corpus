aaya: أَلَمْ تَعْلَمْ أَنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۗ وَمَا
  لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: '<p>قوله تعالى: { وَمَا لَكُم مِّن دُونِ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ }.</p><p>مثل
  قوله تعالى:</p><p class="quran">وَمَا رَبُّكَ بِظَلاَّمٍ لِّلْعَبِيدِ</p><p>والجواب
  (كالجواب) أنه على تقدير أن يوجد ولي أو ناصر فلا يوجد إلا من هو في أنهى درجات الولاية
  والنصرة، فنفي ذلك (المعنى) المتوهم المقدر الوجود سواء.</p>'
