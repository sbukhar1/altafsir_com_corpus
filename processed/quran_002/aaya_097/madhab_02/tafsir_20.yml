aaya: قُلْ مَنْ كَانَ عَدُوًّا لِجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ
  اللَّهِ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ
text: '<p>قوله تعالى: { قُلْ مَن كَانَ عَدُوّاً لِّجِبْرِيلَ... }</p><p>قال الزمخشري!
  روي أنه كان (لعمر) أرض بأعلى المدينة وكان (ممرّه) على { مدارس) اليهود، فسألهم عن
  جبريل، فقالوا: ذلك عدوّ لنا يطلع محمدا على أسرارنا.</p><p>وقال ابن عطية: سبب نزول
  الآية أنّهم سألوا النّبي صلى الله عليه وسلم عن أربعة أشياء (منها: أنهم) سألوه عمّن
  يجيئه من الملائكة بالوحي؟ فقال: جبريل. فقالوا: ذلك عدوّ لنا لأنه ملك الحروب والشدائد.</p><p>قال
  ابن عرفة: هذا جهل ومحض مكابرة، ولقائل أن يقول: إن السبب غير مطابق للآية، لأنهم أخبروا
  أن جبريل عدو لهم، والآية اقتضت أنهم أعداء لجبريل، (ولا يلزم) من عداوة أحد الشخصين
  للآخر أن يكون الآخر عدوا له.</p><p>وأجيب بأن هذا خرج مخرج الوعيد لهم، لأن جبريل
  ذو قوة وسطوة، فإذا خالفوه ودافعوه مع علمهم بقوته فقد عادوه.</p><p>قال ابن عرفة؛
  الظاهر أن " مَنْ " موصولة لأن الشرطية لا تقتضي وجود شروطها ولا إمكان وجوده، والعداوة
  ثابتة موجودة كما تقدم فهى موصولة.</p><p>قال الزمخشري: فإن قلت: كيف يصح قوله: { فَإِنَّهُ
  نَزَّلَهُ عَلَىٰ قَلْبِكَ } جزاء للشرط؟</p><p>وأجاب بوجهين: أحدهما أنهم لو أنصفوا
  لشكروا جبريل على إنزاله كتابا ينفعهم ويصحح كتابهم.</p><p>الثاني إن عاداه أحد فالسبب
  في عداوته أنه نزَّل عليك القرآن مصدقا لكتابهم.</p><p>قال ابن عرفة: إنما احتاج إلى
  هذا (السؤال) لأنه فهم أن الارتباط بين الشرط والجزاء لا يكون إلا لزوميا، وهو عند
  الأصوليين يكون لزوميا. ويكون اتفاقيا، لكنّه في محل الاستدلال لا يصح أن يكون إلا
  لزوميا. وفي الخبر يصح فيه الأمران. (نعم لا بد من المناسبة وصحة ترّتبه على الشرط)
  كقولك: إن تكرم زيدا فقد أكرمه غيرك. فإنه لا ارتباط بينهما إلا في الزمان أو في الذّكر
  خاصة فهو اتّفاقي.</p><p>قلت: ولما ذكر ابن عرفة في الختمة الأخرى هذين الجوابين قال:
  أو يقال: إن في هذا ردا على من زعم أن جبريل غلط في الرسالة، وهي مسألة العتبية في
  كتاب المرتدين والمحاربين في رسم (يدير) ماله من سماع ابن القاسم. قال: فيمن قال: إن
  جبريل أخطأ بالوحي وإنما كان النّبي علي بن أبي طالب كرم الله وجهه يستتاب فإن تاب
  وإلا قتل.</p><p>ابن رشد:هذا كفر صريح فإن أعلنه استُتِيب، وأن أسرّه بلا استتابة كالزنديق.</p><p>قوله
  تعالى: { فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ مُصَدِّقاً لِّمَا
  بَيْنَ يَدَيْهِ... }</p><p>قيل لابن عرفة: يؤخذ منه تسمية بعض القرآن قرآنا لأنه لم
  يكن حينئذ أنزل جميعه بل بعضه؟ فقال: يجاب إما بإيقاع الماضي موقع المستقبل أو بأن
  الضمير في " نَزَّلَهُ " عائد على المتلوّ من القرآن لا (على) نفس القرآن.</p><p>(أقول:
  أو إن الضمير يعود على ما أخبر به جبريل رسول الله صلى الله عليه وسلم من أسرارهم الّذي
  كان سببا في عداوتهم، له كما تقدم في سبب النزول من قولهم لعمر رضي الله عنه، وهو قريب
  من الجواب الثاني)، وتقدم في الختمة الأخرى.</p><p>قال بعض الطلبة (لابن عرفة): اعتزل
  الزمخشري فقال: إذا كانت عداوة الأنبياء كفرا فما بالك بعداوة الملائكة وهم أشرف! فجعله
  أشرف من بني آدم ولا ينبني عليه كفر ولا إيمان؟</p><p>قال ابن عرفة: فقوله على هذا</p><p
  class="quran">مَن كَانَ عَدُوّاً لِلَّهِ</p><p>تدل، وهو من باب التذييل لما قبله،
  ومعناه أن يكون اللّفظ بزيادة قوله تعالى:</p><p class="quran">وَمَا يَكْفُرُ بِهَآ
  إِلاَّ ٱلْفَاسِقُونَ</p><p>فيه دليل على أن الاستثناء من النفي إثبات.</p><p>قيل لابن
  عرفة: من (عاداك) فقد عاديته فما أفاد قوله:</p><p class="quran">فَإِنَّ ٱللَّهَ عَدُوٌّ
  لِّلْكَافِرِينَ</p><p>فقال (العداوة) ليست متعاكسة النسبة بدليل قول الله عز وجلّ!</p><p
  class="quran">يٰأَيُّهَا ٱلَّذِينَ ءَامَنُوۤاْ إِنَّ مِنْ أَزْوَاجِكُمْ وَأَوْلاَدِكُمْ
  عَدُوّاً لَّكُمْ فَٱحْذَرُوهُمْ</p><p>مع أن الآباء ليسوا أعداء لأولادهم.</p><p>قيل
  له: هي متعاكسة؟</p><p>فقال: " من " خارج بالدليل العقلي لا من جهة اللفظ والمادة.</p>'
