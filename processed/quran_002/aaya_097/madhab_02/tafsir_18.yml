aaya: قُلْ مَنْ كَانَ عَدُوًّا لِجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ
  اللَّهِ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ
text: "<p>قوله عز وجل: { قل من كان عدواً لجبريل } قال ابن عباس سبب نزول هذه الآية
  أن عبدالله بن صوريا حبر من أحبار اليهود قال للنبي صلى الله عليه وسلم أي ملك يأتيك
  من السماء؟ قال جبريل قال ذلك عدونا ولو كان ميكائيل لآمنا بك إن جبريل ينزل بالعذاب
  والشدّة والخسف، وإنه عادانا مراراً وأشد ذلك علينا أن الله أنزل على نبينا أن بيت
  المقدس سيخرب على يد رجل يقال له: بختنصر فلما كان زمنه بعثنا من يقتله فلقيه ببابل
  غلاماً مسكيناً، فأخذه ليقتله فدفع عنه جبريل وقال: إن كان الله أمره بهلاككم فلن تسلط
  عليه وإن لم يكن هو فعلى أي حق تقتله فلما كبر ذلك الغلام وقوى غزانا وخرب بيت المقدس،
  فلهذا نتخذه عدواً فأنزل الله هذه الآية وقيل: قالوا إن الله أمره أن يجعل النبوة فينا
  فجعلها في غيرنا فاتخذناه عدواً. وقيل إن عمر بن الخطاب كان له أرض بأعلى المدينة وكان
  ممره إليها على مدارس اليهود فكان يجلس إليهم ويسمع كلامهم فقالوا يوماً ما في أصحاب
  محمد أحب إلينا منك وإنا لنطمع فيك فقال عمر والله ما آتيكم لحبكم ولا أسألكم، لأني
  شاك في ديني وإنما أدخل عليكم لأزداد بصيرة في أمر محمد صلى الله عليه وسلم وأرى آثاره
  في كتابكم فقالوا من صاحب محمد الذي يأتيه من الملائكة قال جبريل قالوا ذلك عدونا يطلع
  محمداً على سرنا وهو صاحب كل عذاب وخسف وشدة، وإن ميكائيل يجيء بالخصب والسلامة، فقال
  لهم: تعرفون جبريل وتنكرون محمداً صلى الله عليه وسلم؟ قالوا: نعم قال فأخبروني عن
  منزلة جبريل وميكائيل من الله تعالى قالوا: جبريل عن يمنيه وميكائيل عن يساره وميكائيل
  عدو لجبريل فقال عمر أشهد أن من كان عدواً لأحدهما كان عدواً للآخر. ومن كان عدواً
  لهما كان عدواً لله ثم رجع عمر إلى النبي صلى الله عليه وسلم فوجد جبريل قد سبقه بالوحي
  فقرأ رسول صلى الله عليه وسلم هذه الآيات وقال: لقد وافقك ربك يا عمر، فقال عمر: والله
  لقد رأيتني بعد ذلك في ديني أصلب من الحجر. والأقرب أن سبب هذه العداوة كون جبريل كان
  ينزل على النبي صلى الله عليه وسلم بالوحي لأن قوله: فإنه نزله على قلبك مشعر بذلك
  وقوله { فإنه نزله } يعني جبريل نزل بالقرآن كناية عن غير مذكور { على قلبك } يا محمد
  وإنما خص القلب بالذكر لأنه محل الحفظ { بإذن الله } أي بأمره { مصدقاً } أي موافقاً
  { لما بين يديه } أي لما قبله من الكتب { وهدى وبشرى للمؤمنين } أي في القرآن هداية
  للمؤمنين إلى الأعمال الصالحة التي يترتب عليها الثواب وبشرى لهم بثوابها إذا أتوا
  بها.</p>"
