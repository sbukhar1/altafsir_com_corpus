aaya: قُلْ مَنْ كَانَ عَدُوًّا لِجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ
  اللَّهِ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ
text: '<p>{ عَدُوّاً لِّجِبْرِيلَ } نزلت لما قال ابن صوريا للرسول صلى الله عليه وسلم:
  أي ملك يأتيك بما يقول الله تعالى قال:</p><p class="hadith"> " جبريل ـ عليه السلام
  ـ " </p><p>قال: ذاك عدونا ينزل بالقتال والشدة، وميكائيل يأتي باليسر والرخاء. فلو
  كان هو الذي يأتيك آمناً بك فنزلت. وجبر: عبد، وميكا: عُبيد، وأيل: هو الله ـ تعالى
  ـ، وهما عبد الله وعُبيد الله، قاله ابن عباس ـ رضي الله تعالى عنهما ـ: ولم يخالف
  فيه أحد، وخُصا بالذكر وإن دخلا في عموم الملائكة تشريفاً وتكريماً، أو نص عليهما لأنهم
  يزعمون أنهم ليسوا بأعداء الله ـ تعالى ـ ولملائكته أجمع بل هم أعداء لجبريل وحده,
  فأبطل مثل هذا التأويل بذكر جبريل ـ عليه السلام ـ.</p>'
