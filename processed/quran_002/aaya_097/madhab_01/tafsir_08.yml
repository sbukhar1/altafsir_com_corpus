aaya: قُلْ مَنْ كَانَ عَدُوًّا لِجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ
  اللَّهِ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ
text: "<p>{ قُلْ } لهم { مَن كَانَ عَدُوّاً لِّجِبْرِيلَ } فليمت غيظاً { فَإِنَّهُ
  نَزَّلَهُ } أي القرآن { عَلَىٰ قَلْبِكَ بِإِذْنِ } بأمر { ٱللَّهِ مُصَدّقًا لِّمَا
  بَيْنَ يَدَيْهِ } قبله من الكتب { وَهُدَىٰ } من الضلالة { وَبُشْرَىٰ } بالجنة {
  لِلْمُؤْمِنِينَ }.</p>"
