text: '<p>قوله تعالى: { وَإِذْ أَخَذْنَا مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَاءَكُمْ
  وَلاَ تُخْرِجُونَ أَنفُسَكُ مِّن دِيَارِكُمْ } أما النفس فمأخوذة من النفاسة، وهي
  الجلالة، فنفس الإنسان أنفس ما فيه، وأما الديار فالمنزل، الذي فيه أبنية المقام، بخلاف
  منزل الارتحال، وقال الخليل: كل موضع حَلَّهُ قوم، فهو دار لهم، وإن لم يكن فيه أبنية.</p><p>فإن
  قيل: فهل يسفك أحد دمه، ويخرج نفسه من داره؟ ففيه قولان:</p><p>أحدهما: معناه لا يقتل
  بعضكم بعضاً، ولا يخرجه من داره، وهذا قول قتادة، وأبي العالية.</p><p>والثاني: أنه
  القصاص الذي يقتص منهم بمن قتلوه.</p><p>وفيه قول ثالث: أن قوله " أنفسكم " أي إخوانكم
  فهو كنفس واحدة.</p><p>قوله تعالى: { تَظَاهَرُونَ عَليْهِم بالإثْمِ وَالعُدْوَانِ
  } يعني تتعاونون، والإثم هو الفعل الذي يستحق عليه الذم، وفي العدوان قولان:</p><p>أحدهما:
  أنه مجاوزة الحق.</p><p>والثاني: أنه في الإفراط في الظلم.</p><p>{ وَإِن يَأْتُوكُمْ
  أُسَارَى تُفَادُوهُم } وقرأ حمزة { أُسْرَى }. وفي الفرق بين أَسْرَى وأُسَارَى قولان:</p><p>أحدهما:
  أن أَسْرَى جمع أسير، وأُسَارَى جمع أَسْرَى.</p><p>والثاني: أن الأَسْرى الذين في
  اليد وإنْ لم يكونوا في وَثَاق، وهذا قول أبي عمرو بن العلاء، والأُسارَى: الذين في
  وَثَاق.</p>'
