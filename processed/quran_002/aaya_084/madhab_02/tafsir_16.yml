  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
text: "<p>[ { لا تَسْفِكُونَ دِمَآءَكُمْ } ] لا تقتلون أنفسكم لا يقتل بعضكم بعضاً
  أو لا تقتلوا أحداً فيقتص منكم به، فتكونوا قاتلين لأنفسكم بالتسبب، والنفس من النفاسة،
  لأنها أنفس ما في الإنسان. { دِيَارِكُمْ } الخليل: كل موضع حله قوم فهو دار وإن لم
  يكن فيه أبنية، أو الدار موضع فيه أبنية المقام.</p>"
