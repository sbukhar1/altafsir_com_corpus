text: "<p>قوله تعالى: { وإِذ أخذنا ميثاقكم لا تَسفكون دماءكم } أي: لا يسفك بعضكم دم
  بعض، ولا يخرج بعضكم بعضاً من داره. قال ابن عباس: ثم أقررتم يومئذ بالعهد، وأنتم اليوم
  تشهدون على ذلك، فالإِقرار على هذا متوجه إِلى سلفهم، والشهادة متوجهة إِلى خلفهم.
  { ثم أنتم هؤلاء تقتلون أنفسكم } أي: يقتل بعضكم بعضاً. روى السدي عن أشياخه قال: كانت
  قريظة خلفاء الأوس، والنضير حلفاء الخزرج، فكانوا يقاتلون في حرب سمير فيقاتل بنو قريظة
  مع حلفائها النضير وحلفاءها، وكانت النضير تقاتل قريظة وحلفاءها، فيغلبونهم ويخربون
  الديار ويخرجون منها، فاذا أسر الرجل من الفريقين كليهما، جمعوا له حتى يفدوه، فتعيِّرهم
  العرب بذلك، فتقول كيف تقاتلونهم وتفدونهم؟! فيقولون: أمرنا أن نفديهم، وحرم علينا
  قتلهم. فتقول العرب: فلم تقاتلونهم؟ فيقولون: نستحيي أن يستذل حلفاؤنا، فعيرهم الله،
  عز وجل، فقال: { ثم أنتم هؤلاء تقتلون أنفسكم وتُخرجون فريقاً منكم من ديارهم } إِلى
  قوله: { أفتؤمنون ببعض الكتاب وتكفرون ببعض } فكان إِيمانهم ببعضه: فداءهم الأسارى،
  وكفرهم: قتل بعضهم بعضاً.</p><p>قوله تعالى: { تظاهرون }: قرأ عاصم وحمزة والكسائي:
  { تظاهرون } وفي (التحريم) { تظاهرا } بتخفيف الظاء، وقرأ ابن كثير، ونافع، وأبو عمرو
  وابن عامر بتشديد الظاء مع إثبات الألف. قال أبو علي: من قرأ { تظّاهرون } بتشديد الظاء؛
  أدغم التاء في الظاء، لمقاربتها لها، فخفف بالإدغام. ومن قرأ { تظاهرون } خفيفة؛ حذف
  التاء التي أدغمها أولئك من اللفظ، فخفف بالحذف. والتاء التي أدغمها ابن كثير هي التي
  حذفها عاصم. وروي عن الحسن وأبي جعفر { تظَّهرون } بتشديد الظاء من غير ألف، فالتظاهر:
  التعاون. قال ابن قتيبة: وأصله من الظهر، فكأن التظاهر: أن يجعل كل واحد من الرجلين
  [أو من القوم] الآخر ظهراً له يتقوى به، ويستند إِليه. قال مقاتل: والإثم: المعصية،
  والعدوان: الظلم.</p><p>قوله تعالى: { وإِن يأتوكم أُسارى تُفادوهم } أصل الأسر: الشد.
  قرأ ابن كثير وأبو عمرو وابن عامر { أُسارى } وقرأ الأعمش وحمزة { أسرى } قال الفراء:
  أهل الحجاز يجمعون الأسير«أَسارى» وأهل نجد أكثر كلامهم «أَسرى» وهو أجود الوجهين في
  العربية، لأنه بمنزلة قولهم: جريح وجرحى، وصريع وصرعى. وروى الأصمعي عن أبي عمرو قال:
  الأسارى: ما شدوا، والأسرى: في أيديهم، إلا أَنهم لم يشدوا. وقال الزجاج: «فَعْلى»
  جمع لكل ما أصيب به الناس في أبدانهم وعقولهم. يقال: هالك وهلكى، ومريض ومرضى، وأحمق
  وحمقى، وسكران وسكرى. فمن قرأ: { أسارى }؛ فهي جمع الجمع. تقول: أسير وأسرى وأسارى
  جمع أسرى.</p><p>قوله تعالى: { تفادوهم } قرأ ابن كثير وأبو عمرو، وابن عامر: { تفدوهم
  } وقرأ نافع وعاصم والكسائي: { تفادوهم } بألف. والمفاداة: إِعطاء شيء، وأخذ شيء مكانه.</p><p>{
  أفتؤمنون ببعض الكتاب } وهو: فكاك الأسرى. { وتكفرون ببعض } وهو: الإخراج والقتل. وقال
  مجاهد: تفديه في يد، غيرك، وتقتله أنت بيدك؟!.</p><p>وفي المراد بالخزي قولان. أحدهما:
  أنه الجزية، قاله ابن عباس. والثاني: قتل قريظة ونفي النضير، قاله مقاتل</p>"
