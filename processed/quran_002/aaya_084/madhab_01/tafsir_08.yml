text: "<p>{ وَإِذْ أَخَذْنَا مِيثَٰقَكُمْ } وقلنا { لاَ تَسْفِكُونَ دِمَاءَكُمْ }
  تريقونها بقتل بعضكم بعضاً { وَلاَ تُخْرِجُونَ أَنفُسَكُمْ مّن دِيَٰرِكُمْ } لا يخرج
  بعضكم بعضاً من داره { ثُمَّ أَقْرَرْتُمْ } قبلتم ذلك الميثاق { وَأَنتُمْ تَشْهَدُونَ
  } على أنفسكم.</p>"
