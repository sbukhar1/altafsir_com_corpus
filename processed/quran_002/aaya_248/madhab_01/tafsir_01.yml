text: '<p>وهذا الـخبر من الله تعالـى ذكره عن نبـيه الذي أخبر عنه دلـيـل علـى أن الـملأ
  من بنـي إسرائيـل الذين قـيـل لهم هذا القول لـم يقروا ببعثة الله طالوت علـيهم ملكاً،
  إذ أخبرهم نبـيهم بذلك وعرّفهم فضيـلته التـي فضله الله بها ولكنهم سألوه الدلالة علـى
  صدق ما قال لهم من ذلك وأخبرهم به.</p><p>فتأويـل الكلام إذ كان الأمر علـى ما وصفنا:
  { وَاللَّهُ يُؤْتِـي مُلْكَهُ مَنْ يَشاءُ وَاللَّهُ وَاسِعٌ عَلِـيـمٌ } فقالوا له:
  ائت بآية علـى ذلك إن كنت من الصادقـين قال لهم نبـيهم: { إنَّ آيَةَ مُلْكِهِ أنْ
  يَأتِـيَكُمُ التَّابُوتُ }. هذه القصة وإن كانت خبراً من الله تعالـى ذكره عن الـملإ
  من بنـي إسرائيـل ونبـيهم وما كان من ابتدائهم نبـيهم بـما ابتدءوا به من مسألته أن
  يسأل الله لهم أن يبعث لهم ملكاً يقاتلون معه فـي سبـيـله، بناء عما كان منهم من تكذيبهم
  نبـيهم بعد علـمهم بنبوّته ثم إخلافهم الـموعد الذي وعدوا الله ووعدوا رسوله من الـجهاد
  فـي سبـيـل الله بـالتـخـلف عنه حين استنهضوا الـحرب من استنهضوا لـحربه، وفتـح الله
  علـى القلـيـل من الفئة مع تـخذيـل الكثـير منهم عن ملكهم وقعودهم عن الـجهاد معه فإنه
  تأديب لـمن كان بـين ظهرانـي مهاجَر رسول الله صلى الله عليه وسلم من ذراريهم وأبنائهم
  يهود قريظة والنضير، وأنهم لن يعدوا فـي تكذيبهم مـحمداً صلى الله عليه وسلم فـيـما
  أمرهم به ونهاهم عنه، مع علـمهم بصدقه ومعرفتهم بحقـيقة نبوّته، بعد ما كانوا يستنصرون
  الله به علـى أعدائهم قبل رسالته، وقبل بعثة الله إياه إلـيهم وإلـى غيرهم أن يكونوا
  كأسلافهم وأوائلهم الذين كذبوا نبـيهم شمويـل بن بـالـي، مع علـمهم بصدقه ومعرفتهم
  بحقـيقة نبوّته، وامتناعهم من الـجهاد مع طالوت لـما ابتعثه الله ملكاً علـيهم بعد
  مسألتهم نبـيهم ابتعاث ملك يقاتلون معه عدوّهم، ويجاهدون معه فـي سبـيـل ربهم ابتداء
  منهم بذلك نبـيهم، وبعد مراجعة نبـيهم شمويـل إياهم فـي ذلك وحضّ لأهل الإيـمان بـالله
  وبرسوله من أصحاب مـحمد صلى الله عليه وسلم علـى الـجهاد فـي سبـيـله، وتـحذير منه
  لهم أن يكونوا فـي التـخـلف عن نبـيهم مـحمد صلى الله عليه وسلم عند لقائه العدوّ ومناهضته
  أهل الكفر بـالله وبه علـى مثل الذي كان علـيه الـملأ من بنـي إسرائيـل فـي تـخـلفهم
  عن ملكهم طالوت، إذ زحف لـحرب عدوّ الله جالوت، وإيثارهم الدعة والـخفض علـى مبـاشرة
  حرّ الـجهاد، والقتال فـي سبـيـل الله، وشحذ منه لهم علـى الإقدام علـى مناجزة أهل
  الكفر به الـحرب، وترك تهيب قتالهم إن قلّ عددهم وكثر عدد أعدائهم واشتدت شوكتهم، بقوله:</p><p
  class="quran">قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</p><p>[البقرة:
  249]، وإعلام منه تعالـى ذكره عبـاده الـمؤمنـين به أن بـيده النصر والظفر والـخير
  والشرّ.</p><p>وأما تأويـل قوله: { قاَل لَهُمْ نَبـيُّهُمْ } فإنه يعنـي للـملأ من
  بنـي إسرائيـل الذين قالوا لنبـيهم: { ابْعَثْ لَنا مَلِكاً نُقاتِلْ فِـي سَبِـيـلِ
  اللَّهِ } وقوله: { إنَّ آيَةَ مُلْكِهِ }: إن علامة ملك طالوت التـي سألتـمونـيها
  دلالة علـى صدقـي فـي قولـي: إن الله بعثه علـيكم ملكاً، وإن كان من غير سبط الـمـملكة،
  { أنْ يَأتِـيكُمُ التَّابُوتُ فِـيهِ سَكِينَةٌ مِنْ رَبِّكُمْ } وهو التابوت الذي
  كانت بنو إسرائيـل إذا لقوا عدوّاً لهم قدموه أمامهم وزحفوا معه، فلا يقوم لهم معه
  عدوّ ولا يظهر علـيهم أحد ناوأهم، حتـى منعوا أمر الله وكثر اختلافهم علـى أنبـيائهم،
  فسلبهم الله إياه مرّة بعد مرّة يرده إلـيهم فـي كل ذلك، حتـى سلبهم آخر مرة فلـم يردّه
  علـيهم ولن يردّ إلـيهم آخر الأبد.</p><p>ثم اختلف أهل التأويـل فـي سبب مـجيء التابوت
  الذي جعل الله مـجيئه إلـى بنـي إسرائيـل آية لصدق نبـيهم شمويـل علـى قوله: { إنَّ
  اللَّهَ قَدْ بَعَثَ لَكُمْ طالُوتَ مَلِكاً } وهل كانت بنو إسرائيـل سُلبوه قبل ذلك
  فردّه الله علـيهم حين جعل مـجيئه آية لـملك طالوت، أو لـم يكونوا سلبوه قبل ذلك ولكن
  الله ابتدأهم به ابتداء؟ فقال بعضهم: كان ذلك عندهم من عهد موسى وهارون يتوارثونه حتـى
  سلبهم إياه ملوك من أهل الكفر به، ثم ردّه الله علـيهم آية لـملك طالوت.</p><p>وقال
  فـي سبب ردّه علـيهم ما أنا ذاكره، وهو ما: حدثنـي به الـمثنى، قال: ثنا إسحاق، قال:
  ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد الصمد بن معقل أنه سمع وهب بن منبه، قال:
  كان لعيـلـي الذي ربى شمويـل ابنان شابـان أحدثا فـي القربـان شيئاً لـم يكن فـيه،
  كان شرط القربـان الذي كانوا يشرطونه به كُلاَّ بـين فما أخرجا كان للكاهن الذي يستوطنه،
  فجعل ابناه كلالـيب، وكانا إذا جاء النساء يصلـين فـي القدس يتشبثان بهنّ. فبـينا شمويـل
  نائم قبل البـيت الذي كان ينام فـيه عيـلـي، إذ سمع صوتاً يقول: أشمويـل فوثب إلـى
  عيـلـي، فقال: لبـيك ما لك دعوتنـي؟ فقال: لا، ارجع فنـم فرجع فنام ثم سمع صوتاً آخر
  يقول: أشمويـل فوثب إلـى عيـلـي أيضاً، فقال: لبـيك ما لك دعوتنـي؟ فقال: لـم أفعل
  ارجع فنـم، فإن سمعت شيئاً فقل لبـيك مكانك مرنـي فأفعل فرجع فنام، فسمع صوتاً أيضاً
  يقول: أشمويـل فقال: لبـيك أنا هذا مرنـي أفعل قال: انطلق إلـى عيـلـي، فقل له: منعه
  حب الولد أن يزجر ابنـيه أن يحدثا فـي قدسي وقربـانـي وأن يعصيانـي، فلأنزعن منه الكهانة
  ومن ولده، ولأهلكنه وإياهما فلـما أصبح سأله عيـلـي، فأخبره، ففزع لذلك فزعاً شديداً،
  فسار إلـيهم عدوّ مـمن حولهم، فأمر ابنـيه أن يخرجا بـالناس فـيقاتلا ذلك العدوّ فخرجا
  وأخرجا معهما التابوت الذي كان فـيه اللوحان وعصا موسى لـينصروا به.</p><p>فلـما تهيئوا
  للقتال هم وعدوّهم، جعل عيـلـي يتوقع الـخبر ماذا صنعوا، فجاءه رجل يخبره وهو قاعد
  علـى كرسيه أن ابنـيك قد قتلا، وأن الناس قد انهزموا. قال: فما فعل التابوت؟ قال: ذهب
  به العدوّ. قال: فشهق ووقع علـى قـفـاه من كرسيه فمات. وذهب الذين سَبُوا التابوت حتـى
  وضعوه فـي بـيت آلهتهم ولهم صنـم يعبدونه، فوضعوه تـحت الصنـم والصنـم من فوقه، فأصبح
  من الغد والصنـم تـحته وهو فوق الصنـم. ثم أخذوه فوضعوه فوقه وسمروا قدميه فـي التابوت،
  فأصبح من الغد قد تقطعت يدا الصنـم ورجلاه، وأصبح ملقـى تـحت التابوت فقال بعضهم لبعض:
  قد علـمتـم أن إله بنـي إسرائيـل لا يقوم له شيء، فأخرجوه من بـيت آلهتكم فأخرجوا التابوت
  فوضعوه فـي ناحية من قريتهم، فأخذ أهل تلك الناحية التـي وضعوا فـيها التابوت وجع فـي
  أعناقهم، فقالوا: ما هذا؟ فقالت لهم جارية كانت عندهم من سبـي بنـي إسرائيـل: لا تزالون
  ترون ما تكرهون ما كان هذا التابوت فـيكم، فأخرجوه من قريتكم قالوا: كذبت قالت: إن
  آية ذلك أن تأتوا ببقرتـين لهما أولاد لـم يوضع علـيهما نـير قط، ثم تضعوا وراءهم العجل،
  ثم تضعوا التابوت علـى العجل، وتسيروهما، وتـحبسوا أولادهما فإنهما تنطلقان به مذعنين،
  حتـى إذا خرجتا من أرضكم ووقعتا فـي أرض بنـي إسرائيـل، كسرتا نـيرهما، وأقبلتا إلـى
  أولادهما ففعلوا ذلك فلـما خرجتا من أرضهم ووقعتا فـي أدنى أرض بنـي إسرائيـل، كسرتا
  نـيرهما، وأقبلتا إلـى أولادهما، ووضعتاه فـي خربة فـيها حضار من بنـي إسرائيـل. ففزع
  إلـيه بنو إسرائيـل وأقبلوا إلـيه، فجعل لا يدنو منه أحد إلا مات، فقال لهم نبـيهم
  شمويـل: اعترضوا، فمن آنس من نفسه قوّة فلـيدن منه فعرضوا علـيه الناس، فلـم يقدر أحد
  يدنو منه، إلا رجلان من بنـي إسرائيـل أذن لهما بأن يحملاه إلـى بـيت أمهما، وهي أرملة،
  فكان فـي بـيت أمهما حتـى ملك طالوت، فصلـح أمر بنـي إسرائيـل مع شمويـل.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي بعض أهل العلـم، عن وهب بن منبه،
  قال: قال شمويـل لبنـي إسرائيـل لـما قالوا له: { أنَّى يَكُونُ لَهُ الـمُلْكُ عَلَـيْنا
  وَنـحْنُ أحَقُّ بـالـمُلْكِ مِنْهُ ولَـمْ يُؤْتَ سَعَةً مِنَ الـمَالِ قالَ إنَّ
  اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ وَزَادَهُ بَسْطَةً فِـي العِلْـمِ والـجِسْمِ } وإن
  آية ملكه: وإن تـملـيكه من قِبَل الله أن يأتـيكم التابوت، فـيرد علـيكم الذي فـيه
  من السكينة، وبقـية مـما ترك آل موسى وآل هارون، وهو الذي كنتـم تهزمون به من لقـيكم
  من العدو، وتظهرون به علـيه قالوا: فإن جاءنا التابوت، فقد رضينا وسلـمنا. وكان العدوّ
  الذين أصابوا التابوت أسفل من الـجبل، جبل إيـلـيا، فـيـما بـينهم وبـين مصر، وكانوا
  أصحاب أوثان، وكان فـيهم جالوت، وكان جالوت رجلاً قد أعطي بسطة فـي الـجسم وقوّة فـي
  البطش وشدّة فـي الـحرب، مذكوراً بذلك فـي الناس.</p><p>وكان التابوت حين استبـي قد
  جعل فـي قرية من قرى فلسطين، يقال لها: أُرُدُنّ، فكانوا قد جعلوا التابوت فـي كنـيسة
  فـيها أصنامهم. فلـما كان من أمر النبـيّ صلى الله عليه وسلم ما كان من وعد بنـي إسرائيـل
  أن التابوت سيأتـيهم، جعلت أصنامهم تصبح فـي الكنـيسة منكسة علـى رءوسها، وبعث الله
  علـى أهل تلك القرية فأراً، تثبت الفأرة الرجل فـيصبح ميتاً قد أكلت ما فـي جوفه من
  دبره. قالوا: تعلـمون والله لقد أصابكم بلاء ما أصاب أمة من الأمـم قبلكم، وما نعلـمه
  أصابنا إلا مذ كان هذا التابوت بـين أظهرنا، مع أنكم قد رأيتـم أصنامكم تصبح كل غداة
  منكسة شيء لـم يكن يصنع بها حتـى كان هذا التابوت معها، فأخرجوه من بـين أظهركم فدعوا
  بعجلة فحملوا علـيها التابوت، ثم علقوها بثورين، ثم ضربوا علـى جنوبهما، وخرجت الـملائكة
  بـالثورين تسوقهما، فلـم يـمرّ التابوت بشيء من الأرض إلا كان قُدْساً، فلـم يرعهم
  إلا التابوت علـى عجلة يجرّها الثوران، حتـى وقـف علـى بنـي إسرائيـل، فكبروا وحمدوا
  الله، وجدّوا فـي حربهم واستوثقوا علـى طالوت.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: لـما قال لهم نبـيهم: إن الله اصطفـى
  طالوت علـيكم وزاده بسطة فـي العلـم والـجسم، أبوا أن يسلـموا له الرياسة حتـى قال
  لهم: { إنَّ آيَةَ مُلْكِهِ أنْ يَأتِـيَكُمُ التَّابُوتُ فِـيِه سَكِينَةٌ مِنْ رَبِّكُمْ
  } فقال لهم: أرأيتـم إن جاءكم التابوت فـيه سكينة من ربكم وبقـية مـما ترك آل موسى
  وآل هارون تـحمله الـملائكة. وكان موسى حين ألقـى الألواح تكسرت، ورفع منها، فنزل،
  فجمع ما بقـي، فجعله فـي ذلك التابوت.</p><p>قال ابن جريج: أخبرنـي يعلـى بن مسلـم،
  عن سعيد بن جبـير، عن ابن عبـاس، أنه لـم يبق من الألواح إلا سدسها. قال: وكانت العمالقة
  قد سبت ذلك التابوت، والعمالقة فرقة من عاد كانوا بأريحا فجاءت الـملائكة بـالتابوت
  تـحمله بـين السماء والأرض، وهم ينظرون إلـى التابوت حتـى وضعته عند طالوت، فلـما رأوا
  ذلك قالوا: نعم فسلـموا له وملكوه. قال: وكان الأنبـياء إذا حضروا قتالاً قدّموا التابوت
  بـين يديهم ويقولون: إن آدم نزل بذلك التابوت وبـالركن. وبلغنـي أن التابوت وعصا موسى
  فـي بحيرة طبرية، وأنهما يخرجان قبل يوم القـيامة.</p><p>حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا عبد الصمد بن معقل أنه سمع وهب بن منبه يقول: إن أرميا
  لـما خرّب بـيت الـمقدس وحرق الكتب، وقـف فـي ناحية الـجبل، فقال:</p><p class="quran">أَنَّىٰ
  يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا فَأَمَاتَهُ ٱللَّهُ مِئَةَ عَامٍ</p><p>[البقرة:
  259] ثم ردّ الله من ردّ من بنـي إسرائيـل علـى رأس سبعين سنة من حين أماته، يعمرونها
  ثلاثـين سنة تـمام الـمائة فلـما ذهبت الـمائة ردّ الله إلـيه روحه وقد عمرت، فهي علـى
  حالتها الأولـى فلـما أراد أن يردّ علـيهم التابوت، أوحى الله إلـى نبـيّ من أنبـيائهم،
  إما دانـيال وإما غيره، إن كنتـم تريدون أن يرفع عنكم الـمرض، فأخرجوا عنكم هذا التابوت
  قالوا: بآية ماذا؟ قال: بآية أنكم تأتون ببقرتـين صعبتـين لـم يعملا عملاً قط، فإذا
  نظرتا إلـيه وضعتا أعناقهم للنـير حتـى يشدّ علـيهما، ثم يشدّ التابوت علـى عجل، ثم
  يعلق علـى البقرتـين، ثم تـخـلـيان فتسيران حيث يريد الله أن يبلغهما ففعلوا ذلك.</p><p>ووكل
  الله بهما أربعة من الـملائكة يسوقونهما. فسارت البقرتان سيراً سريعاً، حتـى إذا بلغتا
  طرف القدس كسرتا نـيرهما، وقطعتا حبـالهما، وذهبتا، فنزل إلـيهما داود ومن معه. فلـما
  رأى داود التابوت، حجل إلـيه فرحاً به فقلنا لوهب: ما حَجَل إلـيه؟ قال: شبـيه بـالرقص
  فقالت له امرأته: لقد خففت حتـى كاد الناس يـمقتونك لـما صنعت، قال: أتبطئينـي عن طاعة
  ربـي؟ لا تكونـين لـي زوجة بعد هذا ففـارقها.</p><p>وقال آخرون: بل التابوت الذي جعله
  الله آية لـملك طالوت كان فـي البرية، وكان موسى صلى الله عليه وسلم خـلفه عند فتاه
  يوشع، فحملته الـملائكة حتـى وضعته فـي دار طالوت. ذكر من قال ذلك:</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة فـي قوله: { إنَّ آيَةَ مُلْكِهِ أنْ يَأتِـيكُمُ
  التَّابُوتُ فِـيهِ سَكِينَةٌ مِنْ رَبِّكُمْ... } الآية. كان موسى تركه عند فتاه يوشع
  بن نون وهو بـالبرية، وأقبلت به الـملائكة تـحمله حتـى وضعته فـي دار طالوت، فأصبح
  فـي داره.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع فـي قوله: { إنَّ آيَةَ مُلْكِهِ أنْ يَأتِـيكُمُ التَّابُوتُ... } الآية،
  قال: كان موسى فـيـما ذكر لنا ترك التابوت عند فتاه يوشع بن نون وهو فـي البرية، فذكر
  لنا أن الـملائكة حملته من البرية حتـى وضعته فـي دار طالوت، فأصبح التابوت فـي داره.</p><p>وأولـى
  القولـين فـي ذلك بـالصواب، ما قاله ابن عبـاس ووهب بن منبه من أن التابوت كان عند
  عدوّ لبنـي إسرائيـل كان سلبهموه، وذلك أن الله تعالـى ذكره قال مخبراً عن نبـيه فـي
  ذلك الزمان قوله لقومه من بنـي إسرائيـل: { إنَّ آيَةَ مُلْكِهِ أنْ يَأتِـيكُمُ التَّابُوتُ
  } والألف واللام لا تدخلان فـي مثل هذا من الأسماء إلا فـي معروف عند الـمتـخاطبـين
  به، وقد عرفه الـمخِبر والـمخبرَ. فقد علـم بذلك أن معنى الكلام: أن آية ملكه أن يأتـيكم
  التابوت الذي قد عرفتـموه الذي كنتـم تستنصرون به، فـيه سكينة من ربكم. ولو كان ذلك
  تابوتاً من التوابـيت غير معلوم عندهم قدره ومبلغ نفعه قبل ذلك لقـيـل: إن آية ملكه
  أن يأتـيكم تابوت فـيه سكينة من ربكم.</p><p>فإن ظن ذو غفلة أنهم كانوا قد عرفوا ذلك
  التابوت وقدر نفعه وما فـيه وهو عند موسى ويوشع، فإن ذلك ما لا يخفـى خطؤه وذلك أنه
  لـم يبلغنا أن موسى لاقـى عدواً قط بـالتابوت، ولا فتاه يوشع، بل الذي يعرف من أمر
  موسى وأمر فرعون ما قصّ الله من شأنهما، وكذلك أمره وأمر الـجبـارين. وأما فتاه يوشع،
  فإن الذين قالوا هذه الـمقالة زعموا أن يوشع خـلفه فـي التـيه حتـى ردّ علـيهم حين
  ملك طالوت، فإن كان الأمر علـى ما وصفوه، فأيّ الأحوال للتابوت الـحال التـي عرفوه
  فـيها، فجاز أن يقال: إن آية ملكه أن يأتـيكم التابوت الذي قد عرفتـموه، وعرفتـم أمره؟
  ففساد هذا القول بـالذي ذكرنا أبـين الدلالة علـى صحة القول الآخر، إذ لا قول فـي ذلك
  لأهل التأويـل غيرهما.</p><p>وكانت صفة التابوت فـيـما بلغنا كما:</p><p>حدثنا مـحمد
  بن عسكر والـحسن بن يحيى، قالا: أخبرنا عبد الرزاق قال: أخبرنا بكار بن عبد الله، قال:
  سألنا وهب بن منبه عن تابوت موسى ما كان؟ قال: كان نـحواً من ثلاثة أذرع فـي ذراعين.</p><p>القول
  فـي تأويـل قوله تعالـى: { فِـيهِ سَكِينَةٌ مِنْ رَبِّكُمْ }.</p><p>يعنـي تعالـى
  ذكره بقوله: { فِـيهِ } فـي التابوت { سَكِينَةٌ مِنْ رَبِّكُمْ }.</p><p>واختلف أهل
  التأويـل فـي معنى السكينة، فقال بعضهم: هي ريح هفـافة لها وجه كوجه الإنسان. ذكر من
  قال ذلك:</p><p>حدثنا عمران بن موسى، قال: ثنا عبد الوارث بن سعيد، قال: ثنا مـحمد
  بن جحادة، عن سلـمة بن كهيـل، عن أبـي وائل، عن علـيّ بن أبـي طالب، قال: السكينة:
  ريح هفـافة لها وجه كوجه الإنسان.</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن
  بن مهدي، قال: ثنا سفـيان، وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  سفـيان، عن سلـمة بن كهيـل، عن أبـي الأحوص، عن علـيّ، السكينة لها وجه كوجه الإنسان،
  ثم هي ريح هفـافة.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن العوّام بن
  حوشب، عن سلـمة بن كهيـل، عن علـيّ بن أبـي طالب فـي قوله: { فِـيهِ سَكِينَةٌ مِنْ
  رَبِّكُمْ } قال: ريحٌ هفـافة لها صورة. وقال يعقوب فـي حديثه: لها وجه، وقال ابن الـمثنى:
  كوجه الإنسان.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن سلـمة بن كهيـل،
  قال: قال علـي: السكينة لها وجه كوجه الإنسان، وهي ريح هفـافة.</p><p>حدثنا هناد بن
  السريّ، قال: ثنا أبو الأحوص، عن سماك بن حرب، عن خالد بن عرعرة، قال: قال علـي: السكينة:
  ريح خجوج، ولها رأسان.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال:
  ثنا شعبة، عن سماك، قال: سمعت خالد بن عُرعرة يحدّث عن علـيّ، نـحوه.</p><p>حدثنا ابن
  الـمثنى، قال: ثنا أبو داود، قال: ثنا شعبة، وحماد بن سلـمة، وأبو الأحوص، كلهم عن
  سماك، عن خالد بن عرعرة، عن علـيّ، نـحوه.</p><p>وقال آخرون: لها رأس كرأس الهرّة وجناحان.
  ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد فـي قول الله تعالـى: { فِـيهِ سَكِينَةٌ مِنْ رَبِّكُمْ
  } قال: أقبلت السكينة وجبريـل مع إبراهيـم من الشام قال ابن أبـي نـجيح: سمعت مـجاهداً
  يقول: السكينة لها رأس كرأس الهرّة وجناحان.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبـي، قال: ثنا سفـيان، عن لـيث، عن مـجاهد، قال: السكينة لها جناحان وذنب.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن ابن أبـي نـجيح، عن
  مـجاهد قال: لها جناحان وذنب مثل ذنب الهرّة.</p><p>وقال آخرون: بل هي رأس هرّة ميتة.
  ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن وهب بن منبه،
  عن بعض أهل العلـم من بنـي إسرائيـل، قال: السكينة رأس هرّة ميتة كانت إذا صرخت فـي
  التابوت بصراخ هرّ أيقنوا بـالنصر وجاءهم الفتـح.</p><p>وقال آخرون: إنـما هي طست من
  ذهب من الـجنة كان يغسل فـيه قلوب الأنبـياء. ذكر من قال ذلك:</p><p>حدثنا أبو كريب،
  قال: ثنا عثمان بن سعيد، قال: ثنا الـحكم بن ظهير، عن السدي، عن أبـي مالك، عن ابن
  عبـاس: { فِـيهِ سَكِينَةٌ مِنْ رَبِّكُمْ } قال: طست من ذهب من الـجنة، كان يغسل فـيه
  قلوب الأنبـياء.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  { فِـيهِ سَكِينَةٌ مِنْ رَبِّكُمْ } السكينة: طست من ذهب يغسل فـيها قلوب الأنبـياء،
  أعطاها الله موسى، وفـيها وضع الألواح وكانت الألواح فـيـما بلغنا من درّ وياقوت وزبرجد.</p><p>وقال
  آخرون: السكينة: روح من الله يتكلـم. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا بكار بن عبد الله، قال: سألنا وهب بن منبه، فقلنا
  له: السكينة؟ قال: روح من الله يتكلـم إذا اختلفوا فـي شيء تكلـم، فأخبرهم ببـيان ما
  يريدون.</p><p>حدثنا مـحمد بن عسكر، قال: ثنا عبد الرزاق، قال: ثنا بكار بن عبد الله
  أنه سمع وهب بن منبه فذكر نـحوه.</p><p>وقال آخرون: السكينة: ما يعرفون من الآيات فـيسكنون
  إلـيه. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، قال: سألت عطاء بن أبـي ربـاح عن قوله: { فِـيهِ سَكِينَةٌ مِنْ رَبِّكُمْ...
  } الآية. قال: أما السكينة: فما تعرفون من الآيات تسكنون إلـيها.</p><p>وقال آخرون:
  السكينة: الرحمة. ذكر من قال ذلك:</p><p>حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع: { فِـيهِ سَكِينَةٌ مِنْ رَبِّكُمْ } أي رحمة من ربكم.</p><p>وقال
  آخرون: السكينة: هي الوقار. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { فِـيهِ سَكِينَةٌ مِنْ رَبِّكُمْ
  } أي وقار.</p><p>وأولـى هذه الأقوال بـالـحقّ فـي معنى السكينة، ما قاله عطاء بن أبـي
  ربـاح من الشيء تسكن إلـيه النفوس من الآيات التـي تعرفونها. وذلك أن السكينة فـي كلام
  العرب الفعيـلة من قول القائل: سكن فلان إلـى كذا وكذا: إذا اطمأنّ إلـيه وهدأت عنده
  نفسه، فهو يسكن سكونا وسكينة، مثل قولك: عزم فلان هذا الأمر عزما وعزيـمة، وقضى الـحاكم
  بـين القوم قضاء وقضية، ومنه قول الشاعر:</p><p class="poetry_or_grammar">لِلَّهِ
  قَبْرٌ غالَهَا ماذَا يجِ</p><p class="poetry_or_grammar">نُ لَقَدْ أجَنَّ سَكِينَةً
  ووَقَارَا</p><p>وإذا كان معنى السكينة ما وصفت، فجائز أن يكون ذلك علـى ما قاله علـيّ
  بن أبـي طالب علـى ما روينا عنه، وجائز أن يكون ذلك علـى ما قاله مـجاهد علـى ما حكينا
  عنه، وجائز أن يكون ما قاله وهب بن منبه، وما قاله السدي لأن كل ذلك آيات كافـيات تسكن
  إلـيهنّ النُّفوس وتثلـج بهنّ الصدور. وإذا كان معنى السكينة ما وصفنا، فقد اتضح أن
  الآية التـي كانت فـي التابوت التـي كانت النفوس تسكن إلـيها لـمعرفتها بصحة أمرها
  إنـما هي مسماة بـالفعل، وهي غيره لدلالة الكلام علـيه.</p><p>القول فـي تأويـل قوله
  تعالـى: { وَبَقِـيَّةٌ مِـمَّا تَرَكَ آلُ مُوسَى وآلُ هارُونَ }.</p><p>يعنـي تعالـى
  ذكره بقوله: وَبَقِـيَّةٌالشيء البـاقـي من قول القائل: قد بقـي من هذا الأمر بقـية،
  وهي فعيلة منه، نظير السكينة من سكن. وقوله: { مِـمَّا تَرَكَ آلُ مُوسَى وآلُ هارُونَ
  } يعنـي به: من تركة آل موسى، وآل هارون.</p><p>واختلف أهل التأويـل فـي البقـية التـي
  كانت بقـيت من تركتهم، فقال بعضهم: كانت تلك البقـية عصا موسى، ورضاض الألواح. ذكر
  من قال ذلك:</p><p>حدثنا حميد بن مسعدة، قال: ثنا بشر بن الـمفضل، قال: ثنا داود، عن
  عكرمة، قال: أحسبه عن ابن عبـاس أنه قال فـي هذه الآية: { وَبَقِـيَّةٌ مِـمَّا تَرَكَ
  آلُ مُوسَى وآلُ هارُونَ } قال: رضاض الألواح.</p><p>حدثنا مـحمد بن عبد الله بن بزيع،
  قال: ثنا بشر، قال: ثنا داود، عن عكرمة، قال داود: وأحسبه عن ابن عبـاس، مثله.</p><p>حدثنا
  ابن الـمثنى، قال: ثنا أبو الولـيد، قال: ثنا حماد، عن داود بن أبـي هند، عن عكرمة،
  عن ابن عبـاس فـي هذه الآية: { وَبَقِـيَّةٌ مِـمَّا تَرَكَ آلُ مُوسَى وآلُ هارُونَ
  } قال: عصا موسى ورضاض الألواح.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { وَبَقِـيَّةٌ مِـمَّا تَرَكَ آلُ مُوسَى وآلُ هارُونَ } قال: فكان فـي التابوت
  عصا موسى ورضاض الألواح، فـيـما ذكر لنا.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَبَقِـيَّةٌ مِـمَّا تَرَكَ آلُ
  مُوسَى وآلُ هارُونَ } قال: البقـية: عصا موسى ورضاض الألواح.</p><p>حدثنـي موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَبَقِـيَّةٌ مِـمَّا تَرَكَ آلُ مُوسَى وآلُ
  هارُونَ } أما البقـية فإنها عصا موسى ورضاضة الألواح.</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَبَقِـيَّةٌ مِـمَّا
  تَرَكَ آلُ مُوسَى وآلُ هارُونَ } عصا موسى، وأمور من التوراة.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الوهاب الثقـفـي، عن خالد الـحذاء، عن عكرمة فـي هذه
  الآية: { وَبَقِـيَّةٌ مِـمَّا تَرَكَ آلُ مُوسَى وآلُ هارُونَ } قال: التوراة، ورضاض
  الألواح، والعصا. قال إسحاق: قال وكيع: ورضاضه: كِسَرُه.</p><p>حدثنـي يعقوب، قال:
  ثنا ابن علـية، عن خالد، عن عكرمة فـي قوله: { وَبَقِـيَّةٌ مِـمَّا تَرَكَ آلُ مُوسَى
  وآلُ هارُونَ } قال: رضاض الألواح.</p><p>وقال آخرون: بل تلك البقـية: عصا موسى، وعصا
  هارون، وشيء من الألواح. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا جابر بن نوح،
  عن إسماعيـل، عن ابن أبـي خالد، عن أبـي صالـح: { أنْ يَأتِـيَكُمُ التَّابُوتُ فِـيِه
  سَكِينَةٌ مِنْ رَبِّكُمْ وَبَقِـيَّةٌ مِـمَّا تَرَكَ آلُ مُوسَى وآلُ هارُونَ } قال:
  كان فـيه عصا موسى، وعصا هارون، ولوحان من التوراة، والـمن.</p><p>حدثنا أبو كريب،
  قال: ثنا ابن إدريس، قال: سمعت أبـي، عن عطية بن سعد فـي قوله: { وَبَقِـيَّةٌ مِـمَّا
  تَرَكَ آلُ مُوسَى وآلُ هارُونَ } قال: عصا موسى، وعصا هارون، وثـياب موسى، وثـياب
  هارون، ورضاض الألواح.</p><p>وقال آخرون: بل هي العصا والنعلان. ذكر من قال ذلك:</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: سألت الثوري عن قوله: { وَبَقِـيَّةٌ
  مِـمَّا تَرَكَ آلُ مُوسَى وآلُ هارُون } قال: منهم من يقول: البقـية: قـفـيز من منّ
  ورضاض الألواح. ومنهم من يقول: العصا والنعلان.</p><p>وقال آخرون: بل كان ذلك العصا
  وحدها. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا بكار بن عبد الله، قال: قلنا لوهب بن منبه: ما كان فـيه؟ يعنـي فـي التابوت.
  قال: كان فـيه عصا موسى والسكينة.</p><p>وقال آخرون: بل كان ذلك رضاض الألواح وما تكسر
  منها. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنـي حجاج، قال: قال ابن جريج، قال
  ابن عبـاس فـي قوله: { وَبَقِـيَّةٌ مِـمَّا تَرَكَ آلُ مُوسَى وآلُ هارُونَ } قال:
  كان موسى حين ألقـى الألواح تكسرت ورفع منها، فجعل البـاقـي فـي ذلك التابوت.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: سألت عطاء بن أبـي ربـاح
  عن قوله: { وَبَقِـيَّةٌ مِـمَّا تَرَكَ آلُ مُوسَى وآلُ هارُونَ } العلـم والتوراة.</p><p>وقال
  آخرون: بل ذلك الـجهاد فـي سبـيـل الله.</p><p>ذكر من قال ذلك:</p><p>حدثت عن الـحسين
  بن الفرج، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد الله بن سلـيـمان، قال: سمعت الضحاك
  يقول فـي قوله: { وَبَقِـيَّةٌ مِـمَّا تَرَكَ آلُ مُوسَى وآلُ هارُونَ } يعنـي بـالبقـية:
  القتال فـي سبـيـل الله، وبذلك قاتلوا مع طالوت، وبذلك أمروا.</p><p>وأولـى الأقوال
  فـي ذلك بـالصواب أن يقال: إن الله تعالـى ذكره أخبر عن التابوت الذي جعله آية لصدق
  قول نبـيه صلى الله عليه وسلم لأمته: { إنَّ اللَّهَ قَدْ بَعَثَ لَكُمْ طالُوتَ مَلِكاً
  } أن فـيه سكينة منه، وبقـية مـما تركه آل موسى وآل هارون. وجائز أن يكون تلك البقـية:
  العصا، وكسر الألواح والتوراة، أو بعضها والنعلـين، والثـياب، والـجهاد فـي سبـيـل
  الله وجائز أن يكون بعض ذلك. وذلك أمر لا يدرك علـمه من جهة الاستـخراج، ولا اللغة،
  ولا يدرك علـم ذلك إلا بخبر يوجب عنه العلـم، ولا خبر عند أهل الإسلام فـي ذلك للصفة
  التـي وصفنا. وإذ كان كذلك، فغير جائز فـيه تصويب قول وتضعيف آخر غيره، إذ كان جائزاً
  فـيه ما قلنا من القول.</p><p>القول فـي تأويـل قوله تعالـى: { تَـحْمِلُهُ الـمَلائِكَةُ
  }.</p><p>اختلف أهل التأويـل فـي صفة حمل الـملائكة ذلك التابوت، فقال بعضهم: معنى
  ذلك: تـحمله بـين السماء والأرض حتـى تضعه بـين أظهرهم. ذكر من قال ذلك:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: جاءت
  الـملائكة بـالتابوت تـحمله بـين السماء والأرض وهم ينظرون إلـيه، حتـى وضعته عند طالوت.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: لـما قال لهم: يعنـي النبـيّ لبنـي إسرائيـل:</p><p
  class="quran">وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ</p><p>[البقرة: 247] قالوا:
  فمن لنا بأن الله هو آتاه هذا، ما هو إلا لهواك فـيه؟ قال: إن كنتـم قد كذبتـمونـي
  واتهمتـمونـي { فإنَّ آيَةَ مُلْكِهِ أنْ يَأتِـيَكُمُ التَّابُوتُ فِـيِه سَكِينَةٌ
  مِنْ رَبِّكُمْ } الآية. قال: فنزلت الـملائكة بـالتابوت نهاراً ينظرون إلـيه عياناً،
  حتـى وضعوه بـين أظهرهم، فأقرّوا غير راضين، وخرجوا ساخطين. وقرأ حتـى بلغ: { واللَّهُ
  مَع الصَّابِرِينَ }.</p><p>حدثنـي موسى، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي،
  قال: لـما قال لهم نبـيهم: { إنَّ اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ وَزَادَهُ بَسْطَةً
  فـي العِلْـمِ والـجِسْمِ } قالوا: فإن كنت صادقاً، فأتنا بآية أن هذا ملك { قالَ إنَّ
  آيَةَ مُلْكِهِ أنْ يَأتِـيَكُمُ التَّابُوتُ فِـيِه سَكِينَةٌ مِنْ رَبِّكُمْ وَبَقِـيَّةٌ
  مِـمَّا تَرَكَ آلُ مُوسَى وآلُ هارُونَ تَـحْمِلُهِ الـمَلائِكَةُ } وأصبح التابوت
  وما فـيه فـي دار طالوت، فآمنوا بنبوّة شمعون، وسلـموا ملك طالوت.</p><p>حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { تَـحْمِلُهُ
  الـمَلائِكَةُ قال: تـحمله حتـى تضعه فـي بـيت طالوت.</p><p>وقال آخرون: معنى ذلك:
  تسوق الـملائكة الدوابّ التـي تـحمله.</p>'
