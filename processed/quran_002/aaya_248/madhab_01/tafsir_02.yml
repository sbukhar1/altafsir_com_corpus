text: "<p>{ ٱلتَّابُوتُ } صندوق التوراة. وكان موسى عليه السلام إذا قاتل قدّمه فكانت
  تسكن نفوس بني إسرائيل ولا يفرّون. والسكينة: السكون والطمأنينة، وقيل: هي صورة كانت
  فيه من زبرجد أو ياقوت، لها رأس كرأس الهرّ وذنب كذنبه وجناحان، فتئن فيزف التابوت
  نحو العدوّ وهم يمضون معه، فإذا استقرّ ثبتوا وسكنوا ونزل النصر، وعن عليّ رضي الله
  عنه: كان لها وجه كوجه الإنسان وفيها ريح هفافة { وَبَقِيَّةٌ } هي رضاض الألواح وعصى
  موسى وثيابه وشيء من التوراة، وكان رفعه الله تعالى بعد موسى عليه السلام فنزلت به
  الملائكة تحمله وهم ينظرون إليه، فكان ذلك آية لاصطفاء الله طالوت. وقيل: كان مع موسى
  ومع أنبياء بني إسرائيل بعده يستفتحون به. فلما غيرت بنو إسرائيل غلبهم عليه الكفار
  فكان في أرض جالوت، فلما أراد الله أن يملّك طالوت أصابهم ببلاء حتى هلكت خمس مدائن،
  فقالوا: هذا بسبب التابوت بين أظهرنا، فوضعوه على ثورين، فساقهما الملائكة إلى طالوت.
  وقيل كان من خشب الشمشار مموّها بالذهب. نحواً من ثلاثة أذرع في ذراعين. وقرأ أبيّ
  وزيد بن ثابت: «التابوه» بالهاء وهي لغة الأنصار. فإن قلت: ماوزن التابوت؟ قلت: لا
  يخلو من أن يكون فعلوتا أو فاعولاً، فلا يكون «فاعولا» لقلته، نحو: سلس وقلق، ولأنه
  تركيب غير معروف فلا يجوز ترك المعروف إليه، فهو إذاً «فعلوت» من التوب، وهو الرجوع:
  لأنه ظرف توضع فيه الأشياء وتودعه، فلا يزال يرجع إليه ما يخرج منه، وصاحبه يرجع إليه
  فيما يحتاج إليه من مودعاته. وأمّا من قرأ بالهاء فهو «فاعول» عنده، إلا فيمن جعل هاءه
  بدلاً من التاء، لاجتماعهما في الهمس وأنهما من حروف الزيادة. ولذلك أبدلت من تاء التأنيث.
  وقرأ أبو السمال: «سَكِّينة»، بفتح السين والتشديد وهو غريب. وقرىء: «يحمله»، بالياء،
  فإن قلت: مَن { ءَالُ مُوسَىٰ وَءَالُ هَٰرُونَ }؟ قلت: الأنبياء من بني يعقوب بعدهما.
  لأن عمران هو ابن قاهث بن لاوى بن يعقوب فكان أولاد يعقوب آلهما. ويجوز أن يراد: مما
  تركه موسى وهارون. والآل مقحم لتفخيم شأنهما.</p>"
