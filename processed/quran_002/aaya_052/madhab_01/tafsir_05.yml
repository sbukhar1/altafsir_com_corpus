text: '<p>فيه أربع مسائل:</p><p>الأولى: قوله تعالى: { ثُمَّ عَفَوْنَا عَنكُمِ } العَفْوُ:
  عفوُ الله جل وعز عن خلقه؛ وقد يكون بعد العقوبة وقبلها، بخلاف الغُفران فإنه لا يكون
  معه عقوبةٌ الْبَتّةَ. وكل من ٱستحق عقوبة فتُرِكت له فقد عُفِيَ عنه. فالعفو: مَحْوُ
  الذنب؛ أي محوْنا ذنوبكم وتجاوزنا عنكم. مأخوذ من قولك: عَفَتِ الريح الأثر؛ أي أذهبته.
  وعفا الشيءُ: كثر. فهو من الأضداد؛ ومنه قوله تعالى:</p><p class="quran">حَتَّىٰ عَفَوْاْ</p><p>[الأعراف:
  95].</p><p>الثانية: قوله تعالى: { مِّن بَعْدِ ذَلِكَ } أي من بعد عبادتكم العجل.
  وسُمِّيَ العجل عجلاً لاستعجالهم عبادته. والله أعلم. والعجل: ولد البقرة. والعِجّول
  مثله، والجمع العجاجيل؛ والأنثى عِجْلة. عن أبي الجرّاح.</p><p>الثالثة: قوله تعالى:
  { لَعَلَّكُمْ تَشْكُرُونَ } كي تشكروا عفو الله عنكم. وقد تقدّم معنى لعل. وأما الشكر
  فهو في اللغة الظهور؛ من قوله: دابة شَكور؛ إذا ظهر عليها من السَّمَن فوق ما تُعْطَى
  من العَلَف. وحقيقته الثناء على الإنسان بمعروف يُولِيكه. كما تقدّم في الفاتحة. قال
  الجوهري: الشكر: الثناء على المحسن بما أوْلاكه من المعروف؛ يقال: شكرته وشكرت له؛
  وباللام أفصح. والشكران: خلاف الكُفران. وتشكّرت له مثل شَكَرت له. وروى الترمذي وأبو
  داود عن أبي هريرة عن النبيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " لا يشكر
  الله من لا يشكر الناس " </p><p>قال الخطابي: هذا الكلام يتأوّل على معنيين: أحدهما
  ـ أن من كان من طبعه كفران نعمة الناس وترك الشكر لمعروفهم كان من عادته كفران نعمة
  الله عز وجل وترك الشكر له. والوجه الآخر ـ أن الله سبحانه لا يقبل شكر العبد على إحسانه
  إليه إذ كان العبد لا يشكر إحسان الناس إليه ويكفر معروفهم؛ لاتصال أحد الأمرين بالآخر.</p><p>الرابعة:
  في عبارات العلماء في معنى الشكر؛ فقال سَهْل ابن عبد اللَّه: الشكر: الاجتهاد في بذل
  الطاعة مع الاجتناب للمعصية في السر والعلانية. وقالت فرقة أخرى: الشكر هو الاعتراف
  في تقصير الشكر للمنعم؛ ولذلك قال تعالى:</p><p class="quran">ٱعْمَلُوۤاْ آلَ دَاوُودَ
  شُكْراً</p><p>[سبأ: 13]. فقال داود: كيف أشكرك يا رب، والشكر نعمة منك! قال: الآن
  قد عرفتني وشكرتني؛ إذ قد عرفت أن الشكر مني نعمة. قال: يا ربّ فأرني أخْفى نعمك عليّ.
  قال: يا داود تنفّس؛ فتنفّس داود. فقال الله تعالى: مَن يُحصي هذه النعمة الليلَ والنهارَ.
  وقال موسى عليه السلام: كيف أشكرك وأصغر نعمة وضعتها بيدي من نعمك لا يجازي بها عملي
  كله! فأوحى الله إليه: يا موسى الآن شكرتني. وقال الجُنَيْد: حقيقة الشكر العجز عن
  الشكر. وعنه قال: كنت بين يدي السَّرِيّ السَّقَطِيّ ألعب وأنا ٱبن سبع سنين وبين يديه
  جماعة يتكلمون في الشكر، فقال لي: يا غلام ما الشكر؟ فقلت: ألا يُعْصَى الله بنعمه.
  فقال لي: أخشى أن يكون حظك من الله لسانك. قال الجنيد: فلا أزال أبكي على هذه الكلمة
  التي قالها السِريّ لي. وقال الشبليّ: الشكر: التواضع والمحافظة على الحسنات، ومخالفة
  الشهوات وبذل الطاعات، ومراقبة جبّار الأرض والسموات. وقال ذو النُّون المصريّ أبو
  الفَيْض: الشكر لمن فوقك بالطاعة، ولنظيرك بالمكافأة، ولمن دونك بالإحسان والإفضال.</p>'
