text: '<p>يقول تعالى: واذكروا نعمتي عليكم في عفوي عنكم، لما عبدتم العجل بعد ذهاب موسى
  لميقات ربه عند انقضاء أمد المواعدة، وكانت أربعين يوماً، وهي المذكورة في الأعراف
  في قوله تعالى:</p><p class="quran">وَوَٰعَدْنَا مُوسَىٰ ثَلَـٰثِينَ لَيْلَةً وَأَتْمَمْنَاهَا
  بِعَشْرٍ</p><p>[الأعراف: 142] قيل: إنها ذو القعدة بكماله، وعشر من ذي الحجة، وكان
  ذلك بعد خلاصهم من فرعون، وإنجائهم من البحر. وقوله تعالى: { وَإِذْ ءَاتَيْنَا مُوسَى
  ٱلْكِتَـٰبَ } يعني: التوراة { وَٱلْفُرْقَانَ } وهو ما يفرق بين الحق والباطل والهدى
  والضلالة { لَعَلَّكُمْ تَهْتَدُونَ } وكان ذلك أيضاً بعد خروجهم من البحر؛ كما دل
  عليه سياق الكلام في سورة الأعراف، ولقوله تعالى:</p><p class="quran">وَلَقَدْ ءَاتَيْنَا
  مُوسَى ٱلْكِتَـٰبَ مِن بَعْدِ مَآ أَهْلَكْنَا ٱلْقُرُونَ ٱلأُولَىٰ بَصَآئِرَ لِلنَّاسِ
  وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ يَتَذَكَّرُون</p><p>[القصص: 43] وقيل: الواو زائدة،
  والمعنى ولقد آتينا موسى الكتاب الفرقان، وهذا غريب. وقيل، عطف عليه، وإن كان المعنى
  واحداً، كما في قول الشاعر:</p><p class="poetry_or_grammar">وقَدَّمَتِ الأَديمَ لِراقِشِيْهِ</p><p
  class="poetry_or_grammar">فَأَلْفَى قَوْلَها كَذِباً ومَيْنا</p><p>وقال الآخر:</p><p
  class="poetry_or_grammar">ألا حَبَّذا هِنْدٌ وأرضٌ بها هندٌ</p><p class="poetry_or_grammar">وهندٌ
  أتى مِنْ دونِها النَّأْيُ والبُعْدُ</p><p>فالكذب هو المين، والنأي هو البعد. وقال
  عنترة:</p><p class="poetry_or_grammar">حُييْتَ مِنْ طَلَلٍ تقادَمَ عَهْدُهُ</p><p
  class="poetry_or_grammar">أَقْوَى وأَقْفَرَ بَعْدَ أُم الهَيْثَمِ</p><p>فعطف الإقفار
  على الإقواء، وهو هو.</p>'
