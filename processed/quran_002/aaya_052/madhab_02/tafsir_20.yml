text: "<p>قوله تعالى: { لَعَلَّكُمْ تَشْكُرُونَ }.</p><p>قال ابن عطية: الترجي مصروف
  للمخاطب أي (عَفَوْنَا) (عنكم) لتكونوا بحيث (يترجى) المخاطب (بها) شكركم عليه.</p><p>وفسره
  الزمخشري على مذهبه بالإرادة.</p>"
