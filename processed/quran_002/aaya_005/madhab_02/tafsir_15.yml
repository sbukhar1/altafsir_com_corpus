aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: '<p>قوله تعالى: { أولئك على هدى } أي: على رشاد. وقال ابن عباس: على نور واستقامة.
  قال ابن قتيبة: المفلحون: الفائزون ببقاء الأبد. وأصل الفلاح: البقاء. ويشهد لهذا قول
  لبيد:</p><p class="poetry_or_grammar">نحل بلاداً كلُّها حُلَّ قبلنا</p><p class="poetry_or_grammar">ونرجو
  الفلاح بعد عادٍ وحمير</p><p>يريد: البقاء. وقال الزجاج: المفلح: الفائز بما فيه غاية
  صلاح حاله. قال ابن الأنباري: ومنه: حيَّ على الفلاح، معناه: هلموا إِلى سبيل الفوز
  ودخول الجنة.</p>'
