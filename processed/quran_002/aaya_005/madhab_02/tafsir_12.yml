aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: "<p>وقوله تعالى: { أُولئِكَ على هُدىً مِنْ رَبِّهُمْ } يعني بيان ورشد.</p><p>{
  وَأُولئِكَ هُمُ الْمُفْلِحُونَ } فيه ثلاثة تأويلات:</p><p>أحدها: أنهم الفائزون السعداء،
  ومنه قول لبيد:</p><p class=\"poetry_or_grammar\">لَوْ أَنَّ حَيّاً مُدْرِكُ الْفَلاَحِ</p><p
  class=\"poetry_or_grammar\">\t أَدْرَكَهُ مُلاَعِبُ الرِّمَاحِ</p><p>والثاني: المقطوع
  لهم بالخير، لأن الفلح في كلامهم القطع، وكذلك قيل للأكار فلاح، لأنه يشق الأرض، وقد
  قال الشاعر:</p><p class=\"poetry_or_grammar\">لَقَدْ عَلِمتَ يا ابنَ أُمِّ صحصحْ\t</p><p
  class=\"poetry_or_grammar\">أن الحديدَ بالحديدِ يُفلحْ</p><p>واختلف فيمن أُرِيدَ
  بهم، على ثلاثة أوجه:</p><p>أحدها: المؤمنون بالغيب من العرب، والمؤمنون بما أنزل على
  محمد، وعلى من قبله من سائر الأنبياء من غير العرب.</p><p>والثاني: هم مؤمنو العرب
  وحدهم.</p><p>والثالث: جميع المؤمنين.</p>"
