aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: '<p>{ أولئك } أي الذين هذه صفتهم { على هدى من ربهم } أي على رشاد ونور من ربهم
  وقيل على استقامة { وأولئك هم المفلحون } أي الناجون الفائزون نجوا من النار وفازوا
  بالجنة والمفلح الظافر بالمطلوب أي الذي انفتحت له وجوه الظفر ولم تستغلق عليه ويكون
  الفلاح بمعنى البقاء قال الشاعر:</p><p class="poetry_or_grammar">لو كان حيِّ مدرك
  الفلاح</p><p class="poetry_or_grammar">أدركه مُلاعب الرماح</p><p>يريد البقاء فيكون
  المعنى أولئك هم الباقون في النعيم المقيم والفلاح والظفر وإدراك البغية من السعادة
  والعز والبقاء والغنى وأصل الفلاح الشق كما قيل: إن الحديد بالحديد يفلح، أي يقطع،
  فعلى هذا يكون المعنى أولئك هم المقطوع لهم بالخير في الدنيا والآخرة. واعلم أن الله
  عزّ وجل صدر هذه السورة بأربع آيات أنزلها في المؤمنين وبآيتين أنزلهما في الكافرين
  وبثلاث عشرة آية أنزلها في المنافقين فأما التي في الكفار فقوله تعالى: { إن الذين
  كفروا } أي جحدوا وأنكروا وأصل الكفر في اللغة الستر والتغطية، ومنه سمي الليل كافراً
  لأنه يستر الأشياء بظلمته قال الشاعر:</p><p class="poetry_or_grammar">في ليلة كفر
  النجوم غمامها</p><p>أي سترها والكفر على أربعة أضرب: كفر إنكار وهو أن لا يعرف الله
  أصلاً ككفر فرعون وهو وقوله ما علمت لكم من إله غيري، وكفر جحود وهو أن يعرف الله بقلبه
  ولا يقر بلسانه ككفر إبليس، وكفر عناد وهو أن يعرف الله بقلبه ويقر بلسانه ولا يدين
  به ككفر أمية بن أبي الصلت وأبي طالب حيث يقول في شعر له:</p><p class="poetry_or_grammar">ولقد
  علمت بأن دين محمد</p><p class="poetry_or_grammar">من خير أديان البرية دينا</p><p
  class="poetry_or_grammar">لولا الملامة أو حذار مسبة</p><p class="poetry_or_grammar">لوجدتني
  سمحاً بذاك مبينا</p><p>وكفر نفاق، وهو أن يقر بلسانه ولا يعتقد صحة ذلك بقلبه، فجميع
  هذه الأنواع كفر. وحاصله أن من جحد الله أو أنكر وحدانيته أو أنكر شيئاً مما أنزله
  على رسوله أو أنكر نبوة محمد صلى الله عليه وسلم أو أحداً من الرسل فهو كافر فإن مات
  على ذلك فهو في النار خالداً فيها ولا يغفر الله له نزلت في مشركي العرب. وقيل في اليهود
  { سواء عليهم } أي متساوٍ لديهم { أأنذرتهم } أي خوفتهم وحذرتهم والإنذار إعلام مع
  تخويف فكل منذر معلم وليس كل معلم منذراً { أم لم تنذرهم لا يؤمنون } أي لا يصدقون
  وهذه الآية في أقوام حقت عليهم كلمة العذاب في سابق علم الله الأزلي أنهم لا يؤمنون.
  ثم ذكر سبب تركهم الإيمان فقال تعالى: { ختم الله على قلوبهم } أي طبع الله عليها فلا
  تعي خيراً ولا تفهمه وأصل الختم التغطية وحقيقة الاستيثاق من الشيء لكي لا يخرج منه
  ما حصل فيه ولا يدخله ما خرج منه، ومنه ختم الكتاب. قال أهل السنة: ختم الله على قلوبهم
  بالكفر لما سبق في علمه الأزلي فيهم وإنما خص القلب بالختم لأنه محل الفهم والعلم {
  وعلى سمعهم } أي وختم على موضوع سمعهم فلا يسمعون الحق ولا ينتفعون به لأنها تمجه وتنبو
  عن الإصغاء إليه كأنها مستوثق منها بالختم أيضاً، وذكر السمع بلفظ التوحيد ومعناه الجمع
  قيل إنما وحده لأنه مصدر والمصدر لا يثنى ولا يجمع { وعلى أبصارهم غشاوة } هذا ابتداء
  كلام والغشاوة الغطاء، ومنه غاشية السرج أي وجعل على أبصارهم غشاوة فلا يرون الحق وهي
  غطاء التعامي عن آيات الله ودلائل توحيده { ولهم عذاب عظيم } يعني في الآخرة وقيل الأسر
  والقتل في الدنيا والعذاب الدائم في العقبى.</p><p>وحقيقة العذاب هو كل ما يؤلم الإنسان
  ويعيبه ويشق عليه وقيل هو الإيجاع الشديد وقيل هو ما يمنع الإنسان من مراده ومنه الماء
  العذب لأنه يمنع العطش والعظيم ضد الحقير. قوله عزّ وجلّ: { ومن الناس من يقول آمنا
  بالله } نزلت في المنافقين عبد الله بن أبي ابن سلول ومعتب بن قشير وجد بن قيس وأصحابهم
  وذلك أنهم أظهروا كلمة الإسلام ليسلموا بها من النبي صلى الله عليه وسلم وأصحابه وأسروا
  الكفر واعتقدوه وأكثرهم من اليهود. وصفة المنافق أن يعترف بلسانه بالإيمان ويقربه وينكره
  بقلبه ويصبح على حال ويمسي على غيرها، والناس جمع إنسان سمي به لأنه عهد إليه فنسى
  قال الشاعر:</p><p class="poetry_or_grammar">سميت إنساناً لأنك ناسي</p><p>وقيل سمي
  إنساناً لأنه يستأنس بمثله { وباليوم الآخر } أي وآمنا باليوم الآخر وهو يوم القيامة
  سمي بذلك لأنه يأتي بعد الدنيا وهو آخر الأيام المحدودة المعدودة وما بعده فلا حد له
  ولا آخر قال الله تعالى رداً على المنافقين { وما هم بمؤمنين } نفى عنهم الإيمان بالكلية.</p>'
