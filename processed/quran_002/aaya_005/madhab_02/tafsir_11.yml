aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: "<p>قوله تعالى: { وَٱلَّذِينَ يُؤْمِنُونَ بِمَا أُنزِلَ إِلَيْكَ } يعني بالقرآن
  قوله: { وَمَا أُنزِلَ مِن قَبْلِكَ } يعني التوراة والإنجيل وسائر الكتب، ويقال: لما
  نزلت هذه الآية: { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ } قالت اليهود والنصارى: نحن
  آمنا بالغيب. فلما قال { وَيُقِيمُونَ ٱلصَّلاةَ } قالوا: نحن نقيم الصلاة. فلما قال:
  { وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ } قالوا: نحن ننفق ونتصدق. فلما قال: { وَٱلَّذِينَ
  يُؤْمِنُونَ بِمَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ مِن قَبْلِكَ } نفروا من ذلك. وقوله:
  { وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ } أي يقرُّون [يوم] القيامة والجنة والنار، والبعث،
  والحساب، والميزان. واليقين على ثلاثة أوجه: يقين عيان، ويقين خبر، ويقين دلالة. فأما
  يقين العيان: إذا رأى شيئاً زال عنه الشك في ذلك الشيء وأما يقين الدلالة: هو أن يرى
  دخاناً يرتفع من موضع يعلم باليقين أن هناك ناراً وإن لم يرها. وأما يقين الخبر: فإن
  الرجل يعلم باليقين أن في الدنيا مدينة يقال لها بغداد، وإن لم يكن يعاينها. فها هنا
  يقين خبر، ويقين دلالة، أن الآخرة حق ولكن تصير معاينة عند الرؤية. ثم قال عز وجل {
  أُوْلَـٰئِكَ عَلَىٰ هُدًى مّن رَّبّهِمْ } يعني أهل هذه الصفة الذين سبق ذكرهم على
  بيان من الله تعالى أي أكرمهم الله تعالى في الدنيا حيث هداهم، وبين لهم طريقهم. {
  وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } في الآخرة، أي الناجون. يعني أن الله تعالى أكرمهم
  في الدنيا بالبيان، وفي الآخرة بالنجاة وقد قيل: الفلاح هو البقاء في النعمة. وقد قيل:
  الفلاح إذا بلغ الإنسان نهاية ما يأمل. ويقال: معناه قد وجدوا ما طلبوا، ونجوا من شر
  ما منه هربوا. وكل ما في القرآن المفلحون فتفسيره هكذا.</p>"
