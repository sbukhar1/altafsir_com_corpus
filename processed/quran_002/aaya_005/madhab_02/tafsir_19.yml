aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: '<p>{ الم } أسماء مدلولها حروف المعجم، ولذلك نطق بها نطق حروف المعجم، وهي موقوفة
  الآخر، لا يقال إنها معربة لأنها لم يدخل عليها عامل فتعرب ولا يقال إنها مبنية لعدم
  سبب البناء، لكن أسماء حروف المعجم قابلة لتركيب العوامل عليها فتعرب، تقول هذه ألف
  حسنة ونظير سرد هذه الأسماء موقوفة، أسماء العدد، إذا عدّوا يقولون: واحد، اثنان، ثلاثة،
  أربعة، خمسة. وقد اختلف الناس في المراد بها، وسنذكر اختلافهم إن شاء الله تعالى. {
  ذلك } ، ذا: إسم إشارة ثنائي الوضع لفظاً، ثلاثي الأصل، لا أحادي الوضع، وألفه ليست
  زائدة، خلافاً للكوفيين والسهيلي، بل ألفه منقلبة عن ياء، ولامه خلافاً لبعض البصريين
  في زعمه أنها منقلبة من واو من باب طويت وهو مبني. ويقال فيه: ذا وذائه وهو يدل على
  القرب، فإذا دخلت الكاف فقلت: ذاك دل على التوسط، فإذا أدخلت اللام فقلت: ذلك دل على
  البعد، وبعض النحويين رتبة المشار إليه عنده قرب وبعد. فمتى كان مجرداً من اللام والكاف
  كان للقرب، ومتى كانتا فيه أو إحداهما كان للبعد، والكاف حرف خطاب تبين أحوال المخاطب
  من إفراد وتثنية وجمع وتذكير وتأنيث كما تبينها إذا كان ضميراً، وقالوا: ألك في معنى
  ذلك؟ ولاسم الإشارة أحكام ذكرت في النحو. { الكتاب } ، يطلق بإزاء معان العقد المعروف
  بين العبد وسيده على مال مؤجل منجم للعتق</p><p class="quran">والذين يبتغون الكتاب
  مما ملكت أيمانكم</p><p>[النور: 33]، وعلى الفرض</p><p class="quran">إن الصلاة كانت
  على المؤمنين كتاباً موقوتاً</p><p>[النساء: 103]،</p><p class="quran">كتب عليكم القصاص</p><p>[البقرة:
  178]</p><p class="quran">كتب عليكم الصيام</p><p>[البقرة: 183] وعلى الحكم، قاله الجوهري
  لأقضين بينكما بكتاب الله كتاب الله أحق وعلى القدر:</p><p class="poetry_or_grammar">يا
  ابنة عمي كتاب الله أخرجني</p><p class="poetry_or_grammar">عنكم وهل أمنعن الله ما
  فعلا</p><p>أي قدر الله وعلى مصدر كتبت تقول: كتبت كتاباً وكتباً، ومنه كتاب الله عليكم،
  وعلى المكتوب كالحساب بمعنى المحسوب، قال:</p><p class="poetry_or_grammar">بشرت عيالي
  إذ رأيت صحيفة</p><p class="poetry_or_grammar">أتتك من الحجاج يتلى كتابها</p><p>{
  لا } نافية، والنفي أحد أقسامها، وقد تقدمت. { ريب } ، الريب: الشك بتهمة راب حقق التهمة
  قال:</p><p class="poetry_or_grammar">ليس في الحق يا أمية ريب</p><p class="poetry_or_grammar">إنما
  الريب ما يقول الكذوب</p><p>وحقيقة الريب قلق النفس: دع ما يريبك إلى ما لا يريبك،
  فإن الشك ريبة وإن الصدق طمأنينة ومنه: أنه مر بظني خافق فقال لا يربه أحد بشيء، وريب
  الدهر: صرفه وخطبه. { فيه }: في للوعاء حقيقة أو مجاز، أو زيد للمصاحبة، وللتعليل،
  وللمقايسة، ولموافقة على، والباء مثل ذلك زيد في المسجد</p><p class="quran">ولكم في
  القصاص حياة</p><p>[البقرة: 179]</p><p class="quran">ادخلوا في أمم</p><p>[الأعراف:
  38]</p><p class="quran">لمسكم فيما أفضتم</p><p>[النور: 14]،</p><p class="quran">في
  الحياة الدنيا وفي الآخرة</p><p>[يونس: 64]</p><p class="quran">في جذوع النخل</p><p>[طه:
  71]</p><p class="quran">يذرؤكم فيه</p><p>[الشورى: 11]، أي يكثركم به. الهاء المتصلة
  بفي من فيه ضمير غائب مذكر مفرد، وقد يوصل بياء، وهي قراءة ابن كثير، وحكم هذه الهاء
  بالنسبة إلى الحركة والإسكان والاختلاس والإشباع في كتب النحو.</p><p>{ هدى } ، الهدى:
  مصدر هدي، وتقدم معنى الهداية، والهدي مذكر وبنو أسد يؤنثونه، يقولون: هذه هدي حسنة،
  قاله الفراء في كتاب المذكر والمؤنث. وقال ابن عطية: الهدي لفظ مؤنث، وقال اللحياني:
  هو مذكر. انتهى كلامه. قال ابن سيده: والهدي اسم من أسماء النهار، قال ابن مقبل:</p><p
  class="poetry_or_grammar">حتى استبنت الهدى والبيد هاجمة</p><p class="poetry_or_grammar">يخضعن
  في الآل غلفاً أو يصلينا</p><p>وهو على وزن فعلى، كالسرى والبكى. وزعم بعض أكابر نحاتنا
  أنه لم يجيء من فعلىٰ مصدر سوى هذه الثلاثة، وليس بصحيح، فقد ذكر لي شيخنا اللغوي الإمام
  في ذلك رضي الدين أبو عبد الله محمد بن علي بن يوسف الشاطبي أن العرب قالت: لقيته لقى،
  وأنشدنا لبعض العرب:</p><p class="poetry_or_grammar">وقد زعموا حلماً لقاك ولم أزد</p><p
  class="poetry_or_grammar">بحمد الذي أعطاك حلماً ولا عقلا</p><p>وقد ذكر ذلك غيره
  من اللغويين وفعل يكون جمعاً معدولاً وغير معدول، ومفرداً وعلماً معدولاً وغير معدول،
  واسم جنس لشخص ولمعنى وصفة معدولة وغير معدولة، مثل ذلك: جمع وغرف وعمر وأدد ونغر وهدى
  وفسق وحطم. { للمتقين } المتقي اسم فاعل من اتقى، وهو افتعل من وقى بمعنى حفظ وحرس،
  وافتعل هنا: للاتخاذ أي اتخذ وقاية، وهو أحد المعاني الإثني عشر التي جاءت لها افتعل،
  وهو: الاتخاذ، والتسبب، وفعل الفاعل بنفسه، والتخير، والخطفة، ومطاوعة أفعل، وفعل،
  وموافقة تفاعل، وتفعل، واستفعل، والمجرد، والإغناء عنه، مثل ذلك: اطبخ، واعتمل واضطرب،
  وانتخب، واستلب، وانتصف مطاوع أنصف، واغتم مطاوع غممته، واجتور، وابتسم، واعتصم، واقتدر،
  واستلم الحجر. وإبدال الواو في اتقى تاء وحذفها مع همزة الوصل قبلها فيبقى تقى مذكور
  في علم التصريف.</p><p>فأما هذه الحروف المقطعة أوائل السور، فجمهور المفسرين على أنها
  حروف مركبة ومفردة، وغيرهم يذهب إلى أنها أسماء عبر بها عن حروف المعجم التي ينطق بالألف
  واللام منها في نحو: قال، والميم في نحو: ملك، وبعضهم يقول: إنها أسماء السور، قاله
  زيد بن أسلم. وقال قوم: إنها فواتح للتنبيه والاستئناف ليعلم أن الكلام الأول قد انقضى.
  قال مجاهد: هي في فواتح السور كما يقولون في أول الإنشاد لشهير القصائد. بل ولا بل
  نحا هذا النحو أبو عبيدة والأخفش. وقال الحسن: هي أسماء السور وفواتحها، وقوم: إنها
  أسماء الله أقسام أقسم الله بها لشرفها وفضلها. وروي عن ابن عباس وقوم: هي حروف متفرقة
  دلت على معان مختلفة، وهؤلاء اختلفوا في هذه المعاني فقال قوم: يتألف منها اسم الله
  الأعظم، قاله علي وابن عباس، إلا أنّا لا نعرف تأليفه منها، أو اسم ملك من ملائكته،
  أو نبي من أنبيائه، لكن جهلنا طريق التأليف.</p><p>وقال سعيد بن جبير: هي أسماء الله
  تعالى مقطعة، لو أحسن الناس تأليفها تعلموا اسم الله الأعظم. وقال قتادة: هي أسماء
  القرآن كالفرقان. وقال أبو العالية: ليس منها حرف إلا وهو مفتاح اسم من أسماء الله
  تعالى. وقيل: هي حروف تدل على مدة الملة، وهي حساب أبي جاد، كما ورد في حديث حيـي بن
  أخطب. وروى هذا عن أبي العالية وغيره. وقيل: مدة الأمم السالفة وقيل: مدة الدنيا. وقال
  أبو العالية أيضاً: ليس منها حرف إلا وهو في مدة قوم وآجال آخرين، وقيل: هي إشارة إلى
  حروف المعجم كأنه قال للعرب: إنما تحديتكم بنظم من هذه الحروف التي عرفتم. وقال قطرب
  وغيره وغيره: هي إشارة إلى حروف المعجم كأنه يقول للعرب: إنما تحديتكم بنظم من هذه
  الحروف التي عرفتم فقوله: { الم } بمنزلة: أ ب ت ث، ليدل بها على التسعة وعشرين حرفاً.
  وقال قوم: هي تنبيه كما في النداء. وقال قوم: إن المشركين لما أعرضوا عن سماع القرآن
  بمكة نزلت ليستغربوها فيفتحون لها أسماعهم فيستمعون القرآن بعدها فتجب عليهم الحجة.
  وقيل: هي أمارة لأهل الكتاب أنه سينزل على محمد صلى الله عليه وسلم كتاب في أول سور
  منه حروف مقطعة، وقيل: حروف تدل على ثناء أثنى الله به على نفسه. وقال ابن عباس: {
  الم } أنا الله أعلم، والمراد أنا الله أرى. و { المص } أنا الله أفصل. وروي عن سعيد
  بن جبير مثل ذلك. وروي عن ابن عباس الألف: من الله، واللام: من جبريل، والميم: من محمد
  صلى الله عليه وسلم. وقال الأخفش: هي مبادىء كتب الله المنزلة بالألسن المختلفة ومبان
  من أسماء الله الحسنى وصفاته العلى وأصول كلام الأمم. وقال الربيع بن أنس: ما منها
  حرف إلا يتضمن أموراً كثيرة دارت فيها الألسن، وليس فيها حرف إلا وهو مفتاح اسم من
  أسمائه، وليس منها حرف إلا وهو في الأبد وللأبد، وليس منها حرف إلا في مدة قوم وآجالهم.
  وقال قوم: معانيها معلومة عند المتكلم بها لا يعلمها إلا هو، ولهذا قال الصديق رضي
  الله عنه: في كتاب الله سر، وسر الله في القرآن في الحروف التي في أوائل السور. وبه
  قال الشعبي. وقال سلمة بن القاسم: ما قام الوجود كله إلا بأسماء الله الباطنة والظاهرة،
  وأسماء الله المعجمة الباطنة أصل لكل شيء من أمور الدنيا والآخرة، وهي خزانة سرّه ومكنون
  علمه، ومنها تتفرع أسماء الله كلها، وهي التي قضى بها الأمور وأودعها أم الكتاب، وعلى
  هذا حوّم جماعة من القائلين بعلوم الحروف، وممن تكلم في ذلك: أبو الحكم بن برجان، وله
  تفسير للقرآن، والبوني، وفسر القرآن والطائي بن العربي، والجلالي، وابن حمويه، وغيرهم،
  وبينهم اختلاف في ذلك. وسئل محمد بن الحنفية عن { كهيعص } فقال للسائل: لو أُخبرت بتفسيرها
  لمشيت على الماء لا يواري قدميك.</p><p>وقال قوم: معانيها معلومة ويأتي بيان كل حرف
  في موضعه. وقال قوم: اختص الله بعلمها نبيه صلى الله عليه وسلم. وقد أنكر جماعة من
  المتكلمين أن يكون في القرآن ما لا يفهم معناه، فانظر إلى هذا الاختلاف المنتشر الذي
  لا يكاد ينضبط في تفسير هذه الحروف والكلام عليها. والذي أذهبُ إليه: أن هذه الحروف
  التي في فواتح السور هو المتشابه الذي استأثر الله بعلمه، وسائر كلامه تعالى محكم.
  وإلى هذا ذهب أبو محمد علي بن أحمد اليزيدي، وهو قول الشعبي والثوري وجماعة من المحدثين،
  قالوا: هي سر الله في القرآن، وهي من المتشابه الذي انفرد الله بعلمه، ولا يجب أن نتكلم
  فيها، ولكن نؤمن بها وتمر كما جاءت. وقال الجمهور: بل يجب أن يتكلم فيها وتلتمس الفوائد
  التي تحتها، والمعاني التي تتخرج عليها، واختلفوا في ذلك الاختلاف الذي قدمناه. قال
  ابن عطية: والصواب ما قال الجمهور، فنفسر هذه الحروف ونلتمس لها التأويل لأنا نجد العرب
  قد تكلمت بالحروف المقطعة نظماً ووضعاً بدل الكلمات التي الحروف منها، كقول الشاعر:</p><p
  class="poetry_or_grammar">قلت لها قفي فقالت قاف</p><p class="poetry_or_grammar">أراد
  قالت وقفت</p><p>وكقول القائل:</p><p class="poetry_or_grammar">بالخير خيرات وإن شرَّفا</p><p
  class="poetry_or_grammar">ولا أريد الشر إلا أن تآ</p><p>أراد وإن شراً فشر، وأراد
  إلا أن تشاء: والشواهد في هذا كثيرة فليس كونها في القرآن مما تنكره العرب في لغتها،
  فينبغي إذا كان من معهود كلام العرب، أن يطلب تأويله ويلتمس وجهه، انتهى كلامه.</p><p>وفرق
  بين ما أنشد وبين هذه الحروف، وقد أطال الزمخشري وغيره الكلام على هذه الحروف بما ليس
  يحصل منه كبير فائدة في علم التفسير، ولا يقوم على كثير من دعاويه برهان. وقد تكلم
  المعربون على هذه الحروف فقالوا: لم تعرب حروف التهجي لأنها أسماء ما يلفظ، فهي كالأصوات
  فلا تعرب إلا إذا أخبرت عنها أو عطفتها فإنك تعربها، ويحتمل محلها الرفع على المبتدأ
  أو على إضمار المبتدأ، والنصب بإضمار فعل، والجر على إضمار حرف القسم، هذا إذا جعلناها
  اسماً للسور، وأما إذا لم تكن إسماً للسور فلا محل لها، لأنها إذ ذاك كحروف المعجم
  أوردت مفردة من غير عامل فاقتضت أن تكون مستكنة كأسماء الأعداد، أو ردتها لمجرد العدد
  بغير عطف، وقد تكلم النحويون على هذه الحروف على أنها أسماء السور، وتكلموا على ما
  يمكن إعرابه منها وما لا يمكن، وعلى ما إذا أعرب فمنه ما يمنع الصرف، ومنه ما لا يمنع
  الصرف، وتفصيل ذلك في علم النحو. وقد نقل خلاف في كون هذه الحروف آية، فقال الكوفيون:
  { الم } آية، وكذلك هي آية في أول كل سورة ذكرت فيها، وكذلك { المص } و { طسم } وأخواتها
  و { طه } و { يس } و { حـم } وأخواتها إلا { حـم عسق } فإنها آيتان و { كهيعص } آية،
  وأما { المر } وأخواتها فليست بآية، وكذلك { طس } و { ص } و { ق } و { ن } و { القلم
  } وق وص حروف دل كل حرف منها على كلمة، وجعلوا الكلمة آية، كما عدوا: { الرحمن }  {
  ومدهامتـان } آيتيين.</p><p>وقال البصريون وغيرهم: ليس شيء من ذلك آية. وذكر المفسرون
  الاقتصار على هذه الحروف في أوائل السور، وأن ذلك الاقتصار كان لوجوه ذكروها لا يقوم
  على شيء منها برهان فتركت ذكرها. وذكروا أن التركيب من هذه الحروف انتهى إلى خمسة،
  وهو: كهيعص، لأنه أقصى ما يتركب منه الإسم المجرد، وقطع ابن القعقاع ألف لام ميم حرفاً
  حرفاً بوقفة وقفة، وكذلك سائر حروف التهجي من الفواتح، وبين النون من طسم ويس وعسق
  ونون إلا في طس تلك فإنه لم يظهر، وذلك اسم مشار بعيد، ويصح أن يكون في قوله { ذلك
  الكتاب } على بابه فيحمل عليه ولا حاجة إلى إطلاقه بمعنى هذا، كما ذهب إليه بعضهم فيكون
  للقريب، فإذا حملناه على موضوعه فالمشار إليه ما نزل بمكة من القرآن، قاله ابن كيسان
  وغيره، أو التوراة والإنجيل، قاله عكرمة، أو ما في اللوح المحفوظ، قاله ابن حبيب، أو
  ما وعد به نبيه صلى الله عليه وسلم من أنه ينزل إليه كتاباً لا يمحوه الماء ولا يخلق
  على كثرة الرد، قاله ابن عباس، أو الكتاب الذي وعد به يوم الميثاق، قاله عطاء بن السائب،
  أو الكتاب الذي ذكرته في التوراة والإنجيل، قاله ابن رئاب، أو الذي لم ينزل من القرآن،
  أو البعد بالنسبة إلى الغاية التي بين المنزل والمنزل إليه، أو ذلك إشارة إلى حروف
  المعجم التي تحديتكم بالنظم منها.</p><p>وسمعت الأستاذ أبا جعفر بن إبراهيم بن الزبير
  شيخنا يقول: ذلك إشارة إلى الصراط في قوله:</p><p class="quran">اهدنا الصراط</p><p>[الفاتحة:
  5]، كأنهم لما سألوا الهداية إلى الصراط المستقيم قيل لهم: ذلك الصراط الذي سألتم الهداية
  إليه هو الكتاب. وبهذا الذي ذكره الأستاذ تبين وجه ارتباط سورة البقرة بسورة الحمد،
  وهذا القول أولى لأنه إشارة إلى شيء سبق ذكره، لا إلى شيء لم يجر له ذكر، وقد ركبوا
  وجوهاً من الإعراب في قوله: { ذلك الكتاب لا ريب فيه }. والذي نختاره منها أن قوله:
  { ذلك الكتاب } جملة مستقلة من مبتدأ وخبر، لأنه متى أمكن حمل الكلام على غير إضمار
  ولا افتقار، كان أولى أن يسلك به الإضمار والافتقار، وهكذا تكون عادتنا في إعراب القرآن،
  لا نسلك فيه إلا الحمل على أحسن الوجوه، وأبعدها من التكلف، وأسوغها في لسان العرب.
  ولسنا كمن جعل كلام الله تعالى كشعر امرىء القيس، وشعر الأعشى، يحمله جميع ما يحتمله
  اللفظ من وجوه الاحتمالات. فكما أن كلام الله من أفصح كلام، فكذلك ينبغي إعرابه أن
  يحمل على أفصح الوجوه، هذا على أنا إنما نذكر كثيراً مما ذكروه لينظر فيه، فربما يظهر
  لبعض المتأملين ترجيح شيء منه، فقالوا: يجوز أن يكون ذلك خبر المبتدأ محذوف تقديره
  هو ذلك الكتاب، والكتاب صفة أو بدل أو عطف بيان، ويحتمل أن يكون مبتدأ وما بعده خبراً.</p><p>وفي
  موضع خبر { الم }  { ولا ريب } جملة تحتمل الاستئناف، فلا يكون لها موضع من الإعراب،
  وأن تكون في موضع خبر لذلك، والكتاب صفة أو بدل أو عطف أو خبر بعد خبر، إذا كان الكتاب
  خبراً، وقلت بتعدد الأخبار التي ليست في معنى خبر واحد، وهذا أولى بالبعد لتباين أحد
  الخبرين، لأن الأول مفرد والثاني جملة، وأن يكون في موضع نصب أي مبرأ من الريب، وبناء
  ريب مع لا يدل على أنها العاملة عمل إن، فهو في موضع نصب ولا وهو في موضع رفع بالابتداء،
  فالمرفوع بعده على طريق الإسناد خبر لذلك المبتدأ فلم تعمل حالة البناء إلا النصب في
  الاسم فقط، هذا مذهب سيبويه. وأما الأخفش فذلك المرفوع خبر للا، فعملت عنده النصب والرفع،
  وتقرير هذا في كتب النحو. وإذا عملت عمل إن أفادت الاستغراق فنفت هنا كل ريب، والفتح
  هو قراءة الجمهور.</p><p>وقرأ أبو الشعثاء: { لا ريب فيه } بالرفع، وكذا قراءة زيد
  بن علي حيث وقع، والمراد أيضاً هنا الاستغراق، لا من اللفظ بل من دلالة المعنى، لأنه
  لا يريد نفي ريب واحد عنه، وصار نظير من قرأ:</p><p class="quran">فلا رفث ولا فسوق</p><p>[البقرة:
  197] بالبناء والرفع، لكن البناء يدل بلفظه على قضية العموم، والرفع لا يدل لأنه يحتمل
  العموم، ويحتمل نفي الوحدة، لكن سياق الكلام يبين أن المراد العموم، ورفعه على أن يكون
  ريب مبتدأ وفيه الخبر، وهذا ضعيف لعدم تكرار لا، أو يكون عملها إعمال ليس، فيكون فيه
  في موضع نصب على قول الجمهور من أن لا إذا عملت عمل ليس رفعت الإسم ونصبت الخبر، أو
  على مذهب من ينسب العمل لها في رفع الإسم خاصة، وأما الخبر فمرفوع لأنها وما عملت فيه
  في موضع رفع بالابتداء كحالها إذا نصبت وبني الإسم معها، وذلك في مذهب سيبويه، وسيأتي
  الكلام مشبعاً في ذلك عند قوله تعالى:</p><p class="quran">فلا رفث ولا فسوق ولا جدال
  في الحج</p><p>[البقرة: 197]، وحمل لا في قراءة لا ريب على أنها تعمل عمل ليس ضعيف
  لقلة إعمال لا عمل ليس، فلهذا كانت هذه القراءة ضعيفة. وقرأ الزهري، وابن محيصن، ومسلم
  بن جندب، وعبيد بن عمير، فيه: بضم الهاء، وكذلك إليه وعليه وبه ونصله ونوله وما أشبه
  ذلك حيث وقع على الأصل. وقرأ ابن أبي إسحاق: فهو بضم الهاء ووصلها بواو، وجوزوا في
  قوله: أن يكون خبراً للا على مذهب الأخفش، وخبراً لها مع اسمها على مذهب سيبويه، أن
  يكون صفة والخبر محذوف، وأن يكون من صلة ريب بمعنى أنه يضمر عامل من لفظ ريب فيتعلق
  به، إلا أنه يكون متعلقاً بنفس لا ريب، إذ يلزم إذ ذاك إعرابه، لأنه يصير اسم لا مطولاً
  بمعموله نحو لا ضارباً زيداً عندنا، والذي نختاره أن الخبر محذوف لأن الخبر في باب
  لا العاملة عمل إن إذا علم لم تلفظ به بنو تميم، وكثر حذفه عند أهل الحجاز، وهو هنا
  معلوم، فاحمله على أحسن الوجوه في الإعراب، وإدغام الباء من لا ريب في فاء فيه مروي
  عن أبي عمرو، والمشهور عنه الإظهار، وهي رواية اليزيدي عنه.</p><p>وقد قرأته بالوجهين
  على الأستاذ أبي جعفر بن الطباع بالأندلس، ونفي الريب يدل على نفي الماهية، أي ليس
  مما يحله الريب ولا يكون فيه، ولا يدل ذلك على نفي الارتياب لأنه قد وقع ارتياب من
  ناس كثيرين. فعلى ما قلناه لا يحتاج إلى حمله على نفي التعليق والمظنة، كما حمله الزمخشري،
  ولا يرد علينا قوله تعالى:</p><p class="quran">وإن كنتم في ريب</p><p>[البقرة: 23]
  لاختلاف الحال والمحل، فالحال هناك المخاطبون، والريب هو المحل، والحال هنا منفي، والمحل
  الكتاب، فلا تنافي بين كونهم في ريب من القرآن وكون الريب منفياً عن القرآن.</p><p>وقد
  قيد بعضهم الريب فقال: لا ريب فيه عند التكلم به، وقيل هو عموم يراد به الخصوص، أي
  عند المؤمنين، وبعضهم جعله على حذف مضاف، أي لا سبب فيه لوضوح آياته وإحكام معانيه
  وصدق أخباره. وهذه التقادير لا يحتاج إليها. واختيار الزمخشري أن فيه خبر، وبذلك بني
  عليه سؤالاً وهو أن قال: هلا قدم الظرف على الريب كما قدم على القول في قوله تعالى:</p><p
  class="quran">لا فيها غول</p><p>[الصافات: 47]؟ وأجاب: بأن التقديم يشعر بما يبعد
  عن المراد، وهو أن كتاباً غيره فيه الريب، كما قصد في قوله: { لا فيها غول } تفضيل
  خمر الجنة على خمور الدنيا بأنها لا تغتال العقول كما تغتالها هي، كأنه قيل ليس فيها
  ما في غيرها من هذا العيب والنقيصة. وقد انتقل الزمخشري من دعوى الاختصاص بتقديم المفعول
  إلى دعواه بتقديم الخبر، ولا نعلم أحداً يفرق بين: ليس في الدار رجل، وليس رجل في الدار،
  وعلى ما ذكر من أن خمر الجنة لا يغتال، وقد وصفت بذلك العرب خمر الدنيا، قال علقمة
  بن عبدة:</p><p class="poetry_or_grammar">تشفي الصداع ولا يؤذيك طالبها</p><p class="poetry_or_grammar">ولا
  يخالطها في الرأس تدويم</p><p>وأبعد من ذهب إلى أن قوله: لا ريب صيغة خبر ومعناه النهي
  عن الريب. وجوزوا في قوله تعالى: { هدى للمتقين } أن يكون هدى في موضع رفع على أنه
  مبتدأ، وفيه في موضع الخبر، أو خبر مبتدأ محذوف، أي هو هدى، أو على فيه مضمرة إذا جعلنا
  فيه من تمام لا ريب، أو خبر بعد خبر فتكون قد أخبرت بالكتاب عن ذلك، وبقوله لا ريب
  فيه، ثم جاء هذا خبراً ثالثاً، أو كان الكتاب تابعاً وهدى خبر ثان على ما مر في الإعراب،
  أو في موضع نصب على الحال، وبولغ بجعل المصدر حالاً وصاحب الحال اسم الإشارة، أو الكتاب،
  والعامل فيها على هذين الوجهين معنى الإشارة أو الضمير في فيه، والعامل ما في الظرف
  من الاستقرار وهو مشكل لأن الحال تقييد، فيكون انتقال الريب مقيداً بالحال إذ لا ريب
  فيه يستقر فيه في حال كونه هدى للمتقين، لكن يزيل الإشكال أنها حال لازمة.</p><p>والأولى:
  جعل كل جملة مستقلة، فذلك الكتاب جملة، ولا ريب جملة، وفيه هدى للمتقين جملة، ولم يحتج
  إلى حرف عطف لأن بعضها آخذ بعنق بعض. فالأولى أخبرت بأن المشار إليه هو الكتاب الكامل،
  كما تقول: زيد الرجل، أي الكامل في الأوصاف. والثانية نعت لا يكون شيء ما من ريب. والثالثة
  أخبرت أن فيه الهدى للمتقين. والمجاز إما فيه هدى، أي استمرار هدى لأن المتقين مهتدون
  فصار نظير اهدنا الصراط، وإما في المتقين أي المشارفين لاكتساب التقوى، كقوله:</p><p
  class="poetry_or_grammar">إذا مـا مـات ميت مـن تميـم</p><p>والمتقي في الشريعة هو
  الذي يقي نفسه أن يتعاطى ما توعد عليه بعقوبة من فعل أو ترك، وهل التقوى تتناول اجتناب
  الصغائر؟ في ذلك خلاف. وجوز بعضهم أن يكون التقدير هدى للمتقين والكافرين، فحذف لدلالة
  أحد الفريقين، وخص المتقين بالذكر تشريفاً لهم. ومضمون هذه الجملة على ما اخترناه من
  الإعراب، الإخبار عن المشار إليه الذي هو الطريق الموصل إلى الله تعالى، هو الكتاب
  أي الكامل في الكتب، وهو المنزل على رسول الله صلى الله عليه وسلم الذي قال فيه</p><p
  class="quran">ما فرطنا في الكتاب من شيء</p><p>[الأنعام: 38]، فإذا كان جميع الأشياء
  فيه، فلا كتاب أكمل منه، وأنه نفى أن يكون فيه ريب وأنه فيه الهدى. ففي الآية الأولى
  الإتيان بالجملة كاملة الأجزاء حقيقة لا مجاز فيها، وفي الثانية مجازاً لحذف لأنا اخترنا
  حذف الخبر بعد لا ريب، وفي الثانية تنزيل المعاني منزلة الأجسام، إذ جعل القرآن ظرفاً
  والهدى مظروفاً، فألحق المعنى بالعين، وأتى بلفظة في التي تدل على الوعاء كأنه مشتمل
  على الهدى ومحتو عليه احتواء البيت على زيد في قولك: زيد في البيت: { الذين يؤمنون
  بالغيب }: الإيمان: التصديق،</p><p class="quran">وما أنت بمؤمن لنا</p><p>[يوسف: 17]،
  وأصله من الأمن أو الأمانة، ومعناهما الطمأنينة، منه: صدقة، وأمن به: وثق به، والهمزة
  في أمن للصيرورة كأعشب، أو لمطاوعة فعل كأكب، وضمن معنى الاعتراف أو الوثوق فعدى بالباء،
  وهو يتعدى بالباء واللام</p><p class="quran">فما آمن لموسى</p><p>[يونس: 83]، والتعدية
  باللام في ضمنها تعد بالباء، فهذا فرق ما بين التعديتين. الغيب: مصدر غاب يغيب إذا
  توارى، وسمى المطمئن من الأرض غيباً لذلك أو فعيل من غاب فأصله غيب، وخفف نحو لين في
  لين، والفارسي لا يرى ذلك قياساً في بنات الياء، فلا يجيز في لين التخفيف ويجيزه في
  ذوات الواو، ونحو: سيد وميت، وغيره قاسه فيهما.</p><p>وابن مالك وافق أبا علي في ذوات
  الياء. وخالف الفارسي في ذوات الواو، فزعم أنه محفوظ لا مقيس، وتقرير هذا في علم التصريف.
  { ويقيمون الصلاة } والإقامة: التقويم، أقام العود قومه، أو الأدامة أقامت الغزالة
  سوق الضراب، أي أدامتها من قامت السوق، أو التشمر والنهوض من قام بالأمر، والهمزة في
  أقام للتعدية. الصلاة: فعلة، وأصله الواو لاشتقاقه من الصلى، وهو عرق متصل بالظهر يفترق
  من عند عجب الذنب، ويمتد منه عرقان في كل ورك، عرق يقال لهما الصلوان فإذا ركع المصلي
  انحنى صلاة وتحرك فسمي بذلك مصلياً، ومنه أخذ المصلي في سبق الخيل لأنه يأتي مع صلوى
  السابق. قال ابن عطية: فاشتقت الصلاة منه إما لأنها جاءت ثانية الإيمان فشبهت بالمصلي
  من الخيل، وإما لأن الراكع والساجد ينثني صلواه، والصلاة حقيقة شرعية تنتظم من أقوال
  وهيئآت مخصوصة، وصلى فعل الصلاة، وأما صلى دعا فمجاز وعلاقته تشبيه الداعي في التخشع
  والرغبة بفاعل الصلاة، وجعل ابن عطية الصلاة مما أخذ من صلى بمعنى دعا، كما قال:</p><p
  class="poetry_or_grammar">عليك مثل الذي صليت فاغتمضي</p><p class="poetry_or_grammar">نوماً
  فإن لجنب المرء مضطجعاً</p><p>وقال:</p><p class="poetry_or_grammar">لها حارس لا يبرح
  الدهر بيتها</p><p class="poetry_or_grammar">وإن ذبحت صلى عليها وزمزما</p><p>قال:
  فلما كانت الصلاة في الشرع دعاء، وانضاف إليه هيئآت وقراءة، سمى جميع ذلك باسم الدعاء
  والقول إنها من الدعاء أحسن، انتهى كلامه. وقد ذكر أن ذلك مجاز عندنا، وذكرنا العلاقة
  بين الداعي وفاعل الصلاة، ومن حرف جر. وزعم الكسائي أن أصلها منا مستدلاً بقول بعض
  قضاعة:</p><p class="poetry_or_grammar">بذلنا مارن الخطى فيهم</p><p class="poetry_or_grammar">وكل
  مهند ذكر حسام</p><p class="poetry_or_grammar">منا أن ذر قرن الشمس حتى</p><p class="poetry_or_grammar">أغاب
  شريدهم قتر الظلام</p><p>وتأول ابن جني، رحمه الله، على أنه مصدر على فعل من منى يمنى
  أي قدر. واغتر بعضهم بهذا البيت فقال: وقد يقال منا. وقد تكون لابتداء الغاية وللتبعيض،
  وزائدة وزيد لبيان الجنس، وللتعليل، وللبدل، وللمجاوزة والاستعلاء، ولانتهاء الغاية،
  وللفصل، ولموافقة في مثل ذلك: سرت من البصرة إلى الكوفة، أكلت من الرغيف، ما قام من
  رجل،</p><p class="quran">يحلون فيها من أساور من ذهب</p><p>[الكهف: 31]،</p><p class="quran">في
  آذانهم من الصواعق</p><p>[البقرة: 19]،</p><p class="quran">بالحياة الدنيا من الآخرة</p><p>[التوبة:
  38،]</p><p class="quran">غدوت من أهلك</p><p>[آل عمران: 121]، قربت منه،</p><p class="quran">ونصرناه
  من القوم</p><p>[الأنبياء: 77]،</p><p class="quran">يعلم المفسد من المصلح</p><p>[البقرة:
  220]</p><p class="quran">ينظرون من طرف خفي</p><p>[الشورى: 45]</p><p class="quran">ماذا
  خلقوا من الأرض</p><p>[فاطر: 40]. ما تكون موصولة، واستفهامية، وشرطية، وموصوفة، وصفة،
  وتامة. مثل ذلك:</p><p class="quran">ما عندكم ينفد</p><p>[النحل: 96] مال هذا الرسول،</p><p
  class="quran">ما يفتح الله للناس من رحمة</p><p>[فاطر: 2]، مررت بما معجب لك، لأمر
  ما جدع قصير أنفه، ما أحسن زيداً. { رزقناهم } الرزق: العطاء، وهو الشيء الذي يرزق
  كالطحن، والرزق المصدر، وقيل الرزق أيضاً مصدر رزقته أعطيته،</p><p class="quran">ومن
  رزقناه منا رزقاً حسناً</p><p>[النحل: 75]، وقال:</p><p class="poetry_or_grammar">رزقت
  مالاً ولم ترزق منافعه</p><p class="poetry_or_grammar">إن الشقي هو المحروم ما رزقا</p><p>وقيل:
  أصل الرزق الحظ، ومعاني فعل كثيرة ذكر منها: الجمع، والتفريق، والإعطاء، والمنع، والامتناع،
  والإيذاء، والغلبة، والدفع، والتحويل، والتحول، والاستقرار، والسير، والستر، والتجريد،
  والرمي، والإصلاح، والتصويت. مثل ذلك: حشر، وقسم، ومنح، وغفل، وشمس، ولسع، وقهر، ودرأ،
  وصرف، وظعن، وسكن، ورمل، وحجب، وسلخ، وقذف، وسبح، وصرخ. وهي هنا للإعطاء نحو: نحل،
  ووهب، ومنح. { ينفقون } ، الإنفاق: الإنفاذ، أنفقت الشيء وأنفذته بمعنى واحد، والهمزة
  للتعدية، يقال نفق الشيء نفذ، وأصل هذه المادة تدل على الخروج والذهاب، ومنه: نافق،
  والنافقاء، ونفق..</p><p>{ والذين يؤمنون بما أنزل إليك وما أنزل من قبلك وبالآخرة
  هم يوقنون } ، الذين ذكروا في إعرابه الخفض على النعت للمتقين، أو البدل والنصب على
  المدح على القطع، أو بإضمار أعني على التفسير قالوا، أو على موضع المتقين، تخيلوا أن
  له موضعاً وأنه نصب، واغتروا بالمصدر فتوهموا أنه معمول له عدي باللام، والمصدر هنا
  ناب عن اسم الفاعل فلا يعمل، وإن عمل اسم الفاعل وأنه بقي على مصدريته فلا يعمل، لأنه
  هنا لا ينحل بحرف مصدر وفعل، ولا هو بدل من اللفظ بالفعل بل للمتقين بتعلق بمحذوف صفة
  لقوله هدى، أي هدى كائن للمتقين، والرفع على القطع أي هم الذين، أو على الابتداء والخبر.</p><p>{
  أولئك على هدى من ربهم وأولئك هم المفلحون } ، أولئك المتقدمة، وأولئك المتأخرة، والواو
  مقحمة، وهذا الأخير إعراب منكر لا يليق مثله بالقرآن، والمختار في الإعراب الجر على
  النعت والقطع، إما للنصب، وإما للرفع، وهذه الصفة جاءت للمدح. وقرأ الجمهور: يؤمنون
  بالهمزة ساكنة بعد الياء، وهي فاء الكلمة، وحذف همزة أفعل حيث وقع ذلك ورش وأبو عمر،
  وإذا أدرج بترك الهمز. وروي هذا عن عاصم، وقرأ رزين بتحريك الهمزة مثل: يؤخركم، ووجه
  قراءته أنه حذف الهمزة التي هي فاء الكلمة لسكونها، وأقر همزة أفعل لتحركها وتقدمها
  واعتلالها في الماضي والأمر، والياء مقوية لوصول الفعل إلى الإسم، كمررت بزيد، فتتعلق
  بالفعل، أو للحال فتتعلق بمحذوف، أي ملتبسين بالغيب عن المؤمن به، فيتعين في هذا الوجه
  المصدر، وأما إذا تعلق بالفعل فعلى معنى الغائب أطلق المصدر وأريد به اسم الفاعل، قالوا:
  وعلى معنى الغيب أطلق المصدر وأريد به اسم المفعول نحوه: هذا خلق الله، ودرهم ضرب الأمير،
  وفيه نظر لأن الغيب مصدر غاب اللازم، أو على التخفيف من غيب كلين، فلا يكون إذ ذاك
  مصدراً وذلك على مذهب من أجاز التخفيف، وأجاز ذلك في الغيب الزمخشري، ولا يصار إلى
  ذلك حتى يسمع منقلاً من كلام العرب.</p>'
