aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: "<p>{ هُدىً } بيان ورشد، { الْمُفْلِحُونَ } الناجون من عذاب الله، والفلاح: النجاة
  أو الفائزون السعداء، أو الباقون في الثواب، الفلاح: البقاء، أو المقطوع لهم بالخير،
  الفلح: القطع، الأكَّار: فلاح لشقه الأرض.</p><p class=\"poetry_or_grammar\">لقد علمت
  يا ابن أم صحصح\t</p><p class=\"poetry_or_grammar\">\tأن الحديد بالحديد يفلح</p><p>والمراد
  بهم جميع المؤمنين، أو مؤمنو العرب، أو المؤمنون من \" العرب \" وغير العرب ممن آمن
  بما أنزل على محمد صلى الله عليه وسلم، وعلى من قبله من الأنبياء.</p>"
