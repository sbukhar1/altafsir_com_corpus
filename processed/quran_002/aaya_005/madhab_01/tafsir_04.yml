aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: <p>اعلم أن في الآية مسائل المسألة الأولى في كيفية تعلق هذه الآية بما قبلها وجوه
  ثلاثة أحدها أن ينوي الابتداء بِـ</p><p class="quran">ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ</p><p>البقرة
  3 وذلك لأنه لما قيل</p><p class="quran">هُدًى لّلْمُتَّقِينَ</p><p>البقرة 2 فخص
  المتقين بأن الكتاب هدى لهم كان لسائل أن يسأل فيقول ما السبب في اختصاص المتقين بذلك؟
  فوقع قوله { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ } إلى قوله { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  } جواباً عن هذا السؤال، كأنه قيل الذي يكون مشتغلاً بالإيمان وإقامة الصلاة وإيتاء
  الزكاة والفوز بالفلاح والنجاة لا بدّ وأن يكون على هدى من ربه. وثانيها أن لا ينوي
  الابتداء به بل يجعله تابعاً { لّلْمُتَّقِينَ } ثم يقع الابتداء من قوله { أُوْلَـٰئِكَ
  عَلَىٰ هُدًى مّن رَّبّهِمْ } كأنه قيل أي سبب في أن صار الموصوفون بهذه الصفات مختصين
  بالهدى؟ فأجيب بأن أولئك الموصفين غير مستبعد أن يفوزوا دون الناس بالهدى عاجلاً وبالفلاح
  آجلاً. وثالثها أن يجعل الموصول الأول صفة ٱلْمُتَّقِينَ ويرفع الثاني على الابتداء
  و { أُوْلَـٰئِكَ } خبره ويكون المراد جعل اختصاصهم بالفلاح والهدى تعريضاً بأهل الكتاب
  الذين لم يؤمنوا بنبوة رسول الله صلى الله عليه وسلم وهم ظانون أنهم على الهدى وطامعون
  أنهم ينالون الفلاح عند الله تعالى. المسألة الثانية معنى الاستعلاء في قوله { عَلَىٰ
  هُدًى } بيان لتمكنهم من الهدى واستقرارهم عليه حيث شبهت حالهم بحال من اعتلى الشيء
  وركبه ونظيره «فلان على الحق، أو على الباطل» وقد صرحوا به في قولهم «جعل الغواية مركباً،
  وامتطى الجهل» وتحقيق القول في كونهم على الهدى تمسكهم بموجب الدليل، لأن الواجب على
  المتمسك بالدليل أن يدوم على ذلك ويحرسه عن المطاعن والشبه فكأنه تعالى مدحهم بالإيمان
  بما أنزل عليه أولاً، ومدحهم بالإقامة على ذلك والمواظبة على حراسته عن الشبه ثانياً،
  وذلك واجب على المكلف، لأنه إذا كان متشدداً في الدين خائفاً وجلا فلا بدّ من أن يحاسب
  نفسه في علمه وعمله، ويتأمل حاله فيهما فإذا حرس نفسه عن الإخلال كان ممدوحاً بأنه
  على هدى وبصيرة، وإنما نكر { هُدًى } ليفيد ضرباً مبهماً لا يبلغ كنهه ولا يقدر قدره
  كما يقال لو أبصرت فلاناً لأبصرت رجلاً. قال عون بن عبد الله الهدى من الله كثير، ولا
  يبصره إلا بصير، ولا يعمل به إلا يسير. ألا ترى أن نجوم السماء يبصرها البصراء، ولا
  يهتدى بها إلا العلماء. المسألة الثالثة في تكرير { أُوْلَـٰئِكَ } تنبيه على أنهم
  كما ثبت لهم الاختصاص بالهدى ثبت لهم الاختصاص بالفلاح أيضاً، فقد تميزوا عن غيرهم
  بهذين الاختصاصين. فإن قيل فلم جاء مع العاطف وما الفرق بينه وبين قوله</p><p class="quran">أُوْلَـٰئِكَ
  كَٱلأَنْعَـٰمِ بَلْ هُمْ أَضَلُّ أُوْلَـٰئِكَ هُمُ ٱلْغَـٰفِلُونَ</p><p>الأعراف
  179 قلنا قد اختلف الخبران هنا فلذلك دخل العاطف بخلاف الخبرين ثمت فإنهمامتفقان لأن
  التسجيل عليهم بالغفلة وتشبيههم بالبهائم شيء واحد، وكانت الجملة الثانية مقررة لما
  في الأولى فهي من العطف بمعزل. المسألة الرابعة { هُمْ } فصل وله فائدتان إحداهما الدلالة
  على أن الوارد بعده خبر لا صفة وثانيتهما حصر الخبر في المبتدأ، فإنك لو قلت الإنسان
  ضاحك فهذا لا يفيد أن الضاحكية لا تحصل إلا في الإنسان، أما لو قلت الإنسان هو الضاحك
  فهذا يفيد أن الضاحكية لا تحصل إلا في الإنسان. المسألة الخامسة معنى التعريف في {
  ٱلْمُفْلِحُونَ } الدلالة على أن المتقين هم الناس الذين بلغك أنهم يفلحون في الآخرة
  كما إذا بلغك أن إنساناً قد تاب من أهل بلدك فاستخبرت من هو؟ فقيل زيد التائب، أي هو
  الذي أخبرت بتوبته، أو على أنهم الذين إن حصلت صفة المفلحون فهم هم، كما تقول لصاحبك
  هل عرفت الأسد وما جبل عليه من فرط الإقدام؟ إن زيداً هو هو. المسألة السادسة المفلج
  الظافر بالمطلوب كأنه الذي انفتحت له وجوه الظفر ولم تستغلق عليه، والمفلح بالجيم مثله،
  والتركيب دال على معنى الشق والفتح، ولهذا سمي الزراع فلاحاً، ومشقوق الشفة السفلى
  أفلح، وفي المثل «الحديد بالحديد يفلح» وتحقيقه أن الله تعالى لما وصفهم بالقيام بما
  يلزمهم علماً وعملاً بين نتيجة ذلك وهو الظفر بالمطلوب الذي هو النعيم الدائم من غير
  شوب على وجه الإجلال والإعظام، لأن ذلك هو الثواب المطلوب للعبادات. المسألة السابعة
  هذه الآيات يتمسك الوعيدية بها من وجه، والمرجئة من وجه آخر. أما الوعيدية فمن وجهين
  الأول أن قوله { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } يقتضي الحصر، فوجب فيمن أخل
  بالصلاة والزكاة أن لا يكون مفلحاً، وذلك يوجب القطع على وعيد تارك الصلاة والزكاة.
  الثاني أن ترتيب الحكم على الوصف مشعر بكون ذلك الوصف علة لذلك الحكم فيلزم أن تكون
  علة الفلاح هي فعل الإيمان والصلاة والزكاة، فمن أخل بهذه الأشياء لم يحصل له علة الفلاح،
  فوجب أن لا يحصل الفلاح. أما المرجئة فقد احتجوا بأن الله حكم بالفلاح على الموصوفين
  بالصفات المذكروة في هذه الآية فوجب أن يكون الموصوف بهذه الأشياء مفلحاً وإن زنى وسرق
  وشرب الخمر، وإذا ثبت في هذه الطائفة تحقق العفو ثبت في غيرهم ضرورة، إذ لا قائل بالفرق.
  والجواب أن كل واحد من الاحتجاجين معارض بالآخر فيتساقطان، ثم الجواب عن قول الوعيدية
  أن قوله { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } يدل على أنهم الكاملون في الفلاح،
  فيلزم أن يكون صاحب الكبيرة غير كامل في الفلاح، ونحن نقول بموجبه، فإنه كيف يكون كاملاً
  في الفلاح وهو غير جازم بالخلاص من العذاب، بل يجوز له أن يكون خائفاً منه، وعن الثاني
  أن نفي السبب الواحد لا يقتضي نفي المسبب، فعندنا من أسباب الفلاح عفو الله تعالى.
  والجواب عن قول المرجئة أن وصفهم بالتقوى يكفي في نيل الثواب لأنه يتضمن إتقاء المعاصي،
  وإتقاء ترك الواجبات والله أعلم.</p>
