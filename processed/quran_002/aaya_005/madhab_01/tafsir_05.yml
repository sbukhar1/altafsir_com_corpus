aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: '<p>قال النحاس أهل نجد يقولون: أُلاَكَ، وبعضهم يقول: أُلاَلِكَ؛ والكاف للخطاب.
  قال الكسائي: من قال أولئك فواحده ذلك، ومن قال أُلاَك فواحده ذاك، وأُلاَلِك مثل أولئك،
  وأنشد ٱبن السِّكّيت:</p><p class="poetry_or_grammar">أُلاَلِكَ قَومي لم يكونوا أُشَابةً</p><p
  class="poetry_or_grammar">وهل يَعِظُ الضِّلّيل إلا أُلالِكَا</p><p>وربما قالوا:
  أولئك في غير العقلاء؛ قال الشاعر:</p><p class="poetry_or_grammar">ذُمّ المنازل بعد
  منزلة اللِّوَى</p><p class="poetry_or_grammar">والعيشَ بعد أولئك الأيامِ</p><p>وقال
  تعالى:</p><p class="quran">إِنَّ ٱلسَّمْعَ وَٱلْبَصَرَ وَٱلْفُؤَادَ كُلُّ أُولـٰئِكَ
  كَانَ عَنْهُ مَسْؤُولاً</p><p>[الإسراء:36] وقال علماؤنا: إن في قوله تعالى: { مِّن
  رَّبِّهِمْ } ردّاً على القدرية في قولهم: يخلقون إيمانهم وهداهم، تعالى الله عن قولهم!
  ولو كان كما قالوا لقال: «من أنفسهم»، وقد تقدّم الكلام فيه وفي الهُدى فلا معنى لإعادة
  ذلك.</p><p>{ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } «هم» يجوز أن يكون مبتدأ ثانياً
  وخبره «المفلحون» والثاني وخبره خبر الأوّل، ويجوز أن تكون «هم» زائدة ـ يسميها البصريون
  فاصلة والكوفيون عماداً و «المفلحون» خبر «أولئك».</p><p>والفَلْح أصله في اللغة الشق
  والقطع؛ قال الشاعر:</p><p class="poetry_or_grammar">إن الحديد بالحديد يُفْلَح</p><p>أي
  يشق؛ ومنه فلاحة الأرضين إنما هو شقّها للحرث، قاله أبو عبيد. ولذلك سُمّيَ الأَكَّارُ
  فلاّحاً. ويقال للذي شُقّت شفته السفلى أفلح، وهو بَيّن الفَلَحة، فكأن المفلح قد قطع
  المصاعب حتى نال مطلوبه. وقد يستعمل في الفوز والبقاء، وهو أصله أيضاً في اللغة، ومنه
  قول الرجل لامرأته: ٱستَفْلِحِي بأمْرِك، معناه فوزي بأمرك، وقال الشاعر:</p><p class="poetry_or_grammar">لو
  كان حَيّ مدرك الفلاح</p><p class="poetry_or_grammar">أدركه مُلاعب الرماح</p><p>وقال
  الأضْبط بن قُرَيع السعديّ في الجاهلية الجهلاء:</p><p class="poetry_or_grammar">لكلِّ
  هَمٍّ من الهموم سعَهْ</p><p class="poetry_or_grammar">والمُسْيُ والصُّبْحُ لا فَلاح
  مَعَهْ</p><p>يقول: ليس مع كرّ الليل والنهار بقاء. وقال آخر:</p><p class="poetry_or_grammar">نحل
  بلاداً كلّها حلّ قبلنا</p><p class="poetry_or_grammar">ونرجو الفلاح بعد عاد وحِمْيَر</p><p>أي
  البقاء. وقال عبيد:</p><p class="poetry_or_grammar">أفْلِحْ بما شئتَ فقد يُدرَك بالضَّـ</p><p
  class="poetry_or_grammar">عْف وقد يُخَدَّعُ الأرِيبُ</p><p>أي أبق بما شئت من كَيْس
  وحُمْق فقد يرزق الأحمق ويحرم العاقل. فمعنى «وأُولَئِكَ هُمُ الْمُفْلِحُون»: أي الفائزون
  بالجنة والباقون فيها. وقال ٱبن أبي إسحٰق: المفلحون هم الذين أدركوا ما طلبوا ونجوْا
  من شر ما منه هربوا، والمعنى واحد. وقد ٱستعمل الفلاَح في السَّحور؛ ومنه الحديث:</p><p
  class="hadith"> " حتى كاد يفوتنا الفلاَح مع رسول الله صلى الله عليه وسلم. قلت: وما
  الفلاَحَ؟ قال: السَّحور " </p><p>أخرجه أبو داود. فكأنّ معنى الحديث أن السحور به
  بقاء الصوم فلهذا سمّاه فلاحاً. والفلاح (بتشديد اللام): المُكارِي في قول القائل:</p><p
  class="poetry_or_grammar">لها رِطلٌ تَكيلُ الزيت فيه</p><p class="poetry_or_grammar">وفَلاَّحٌ
  يسوق لها حِمارَا</p><p>ثم الفلاحَ في العُرْف: الظفر بالمطلوب، والنجاة من المرهوب.</p><p>مسألة:
  إن قال قائل كيف قرأ حمزة: عليهُم وإليهُم ولديهُم؛ ولم يقرأ من ربُهم ولا فيهُم ولا
  جَنَّتَيْهُم؟ فالجواب أن عليهم وإليهم ولديهم الياء فيه منقلبة من ألف، والأصل علاهم
  ولداهم وإلاهم فأقرّت الهاء على ضمتها؛ وليس ذلك في فيهم ولا من ربهم ولا جَنَّتَيْهِمْ،
  ووافقه الكسائي في «عليهم الذِّلة» و «إليهم ٱثنين» على ما هو معروف من القراءة عنهما.</p>'
