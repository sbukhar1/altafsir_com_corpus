aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: '<p>اختلف أهل التأويـل فـيـمن عنى الله جل ثناؤه بقوله: { أُوْلَـٰئِكَ عَلَىٰ
  هُدًى مِّن رَّبِّهِمْ } فقال بعضهم: عَنَى بذلك أهل الصفتـين الـمتقدمتـين، أعنـي
  الـمؤمنـين بـالغيب من العرب والـمؤمنـين بـما أنزل إلـى مـحمد صلى الله عليه وسلم
  وإلـى من قبله من الرسل، وإياهم جميعاً وصف بأنهم علـى هدى منهم وأنهم هم الـمفلـحون.
  ذكر من قال ذلك من أهل التأويـل:</p><p>حدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد،
  قال: حدثنا أسبـاط عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس،
  وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: أما
  الذين يؤمنون بـالغيب، فهم الـمؤمنون من العرب، والذين يؤمنون بـما أنزل إلـيك: الـمؤمنون
  من أهل الكتاب. ثم جمع الفريقـين فقال: { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ
  وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }.</p><p>وقال بعضهم: بل عَنَى بذلك الـمتقـين
  الذين يؤمنون بـالغيب وهم الذين يؤمنون بـما أنزل إلـى مـحمد، وبـما أنزل إلـى من قبله
  من الرسل.</p><p>وقال آخرون: بل عَنَى بذلك الذي يؤمنون بـما أنزل إلـى مـحمد صلى الله
  عليه وسلم، وبـما أنزل إلـى من قبله من الرسل.</p><p>وقال آخرون: بل عَنَى بذلك الذين
  يؤمنون بـما أنزل إلـى مـحمد صلى الله عليه وسلم، وبـما أنزل إلـى من قبله، وهم مؤمنوا
  أهل الكتاب الذين صدقوا بـمـحمد صلى الله عليه وسلم وبـما جاء به، وكانوا مؤمنـين من
  قبلُ بسائر الأنبـياء والكتب.</p><p>وعلـى هذا التأويـل الآخر، يحتـمل أن يكون: { ٱلَّذِينَ
  يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ } فـي مـحل خفض، ومـحل رفع فأما الرفع فـيه فإنه
  يأتـيها من وجهين: أحدهما من قبل العطف علـى ما فـي { يُؤْمِنُونَ بِٱلْغَيْبِ } من
  ذكر «الذين». والثانـي: أن يكون خبر مبتدأ، ويكون: { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن
  رَّبِّهِمْ } مرافعها. وأما الـخفض فعلـى العطف علـى { الْـمُتَّقِـينَ }. وإذا كانت
  معطوفة علـى «الذين» اتـجه لها وجهان من الـمعنى، أحدهما: أن تكون هي «والذين» الأولـى
  من صفة الـمتقـين، وذلك علـى تأويـل من رأى أن الآيات الأربع بعد { الـم } نزلت فـي
  صنف واحد من أصناف الـمؤمنـين. والوجه الثانـي: أن تكون «الذين» الثانـية معطوفة فـي
  الإعراب علـى «الـمتقـين» بـمعنى الـخفض، وهم فـي الـمعنى صنف غير الصنف الأول. وذلك
  علـى مذهب من رأى أن الذين نزلت فـيهم الآيتان الأوَّلتان من الـمؤمنـين بعد قوله {
  الـم } غير الذين نزلت فـيهم الآيتان الآخرتان اللتان تلـيان الأوّلتـين. وقد يحتـمل
  أن تكون «الذين» الثانـية مرفوعة فـي هذا الوجه بـمعنى الاستئناف، إذ كانت مبتدأ بها
  بعد تـمام آية وانقضاء قصة. وقد يجوز الرفع فـيها أيضاً بنـية الاستئناف إذ كانت فـي
  مبتدأ آية وإن كانت من صفة الـمتقـين.</p><p>فـالرفع إذا يصح فـيها من أربعة أوجه،
  والـخفض من وجهين.</p><p>وأولـى التأويلات عندي بقوله: { أُوْلَـٰئِكَ عَلَىٰ هُدًى
  مِّن رَّبِّهِمْ } ما ذكرت من قول ابن مسعود وابن عبـاس، وأن تكون «أولئك» إشارة إلـى
  الفريقـين، أعنـي الـمتقـين { وَالَّذِينَ يُؤْمِنُونَ بِـمَا أُنْزِلَ إِلَـيْكَ }
  ، وتكون «أولئك» مرفوعة بـالعائد من ذكرهم فـي قوله: { عَلَىٰ هُدًى مِّن رَّبِّهِمْ
  } وأن تكون «الذين» الثانـية معطوفة علـى ما قبل من الكلام علـى ما قد بـيناه.</p><p>وإنـما
  رأينا أن ذلك أولـى التأويلات بـالآية، لأن الله جل ثناؤه نعت الفريقـين بنعتهم الـمـحمود
  ثم أثنى علـيهم فلـم يكن عزّ وجل لـيخص أحد الفريقـين بـالثناء مع تساويهما فـيـما
  استـحقا به الثناء من الصفـات، كما غير جائز فـي عدله أن يتساويا فـيـما يتسحقان به
  الـجزاء من الأعمال فـيخص أحدهما بـالـجزاء دون الآخر ويحرم الآخر جزاء عمله، فكذلك
  سبـيـل الثناء بـالأعمال لأن الثناء أحد أقسام الـجزاء. وأما معنى قوله: { أُوْلَـٰئِكَ
  عَلَىٰ هُدًى مِّن رَّبِّهِمْ } فإن معنى ذلك أنهم علـى نور من ربهم وبرهان واستقامة
  وسداد بتسديد الله إياهم وتوفـيقه لهم كما:</p><p>حدثنـي ابن حميد، قال: حدثنا سلـمة
  بن الفضل، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة،
  أو عن سعيد بن جبـير، عن ابن عبـاس: { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ }
  أي علـى نور من ربهم، واستقامة علـى ما جاءهم.</p><p>القول فـي تأويـل قوله تعالـى:
  { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }.</p><p>وتأويـل قوله: { وَأُوْلَـٰئِكَ هُمُ
  ٱلْمُفْلِحُونَ } أي أولئك هم الـمُنْـجِحُون الـمدركون ما طلبوا عند الله تعالـى ذكره
  بأعمالهم وإيـمانهم بـالله وكتبه ورسله، من الفوز بـالثواب، والـخـلود فـي الـجنان،
  والنـجاة مـما أعد الله تبـارك وتعالـى لأعدائه من العقاب. كما:</p><p>حدثنا ابن حميد،
  قال: حدثنا سلـمة. قال: حدثنا ابن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت،
  عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  } أي الذين أدركوا ما طلبوا، ونـجوا من شرّ ما منه هربوا. ومن الدلالة علـى أن أحد
  معانـي الفلاح إدراك الطلبة والظفر بـالـحاجة، قول لبـيد بن ربـيعة:</p><p class="poetry_or_grammar">اعْقِلِـي
  إنْ كُنْتِ لَـمَّا تَعْقِلِـي</p><p class="poetry_or_grammar">ولَقَدْ أفْلَـحَ مَنْ
  كانَ عَقَلْ</p><p>يعنـي ظفر بحاجته وأصاب خيراً. ومنه قول الراجز:</p><p class="poetry_or_grammar">عَدِمْتُ
  أُمّا وَلَدَتْ رَبـاحا</p><p class="poetry_or_grammar">جاءَتْ بِهِ مُفَرْكَحاً فِرْكَاحَا</p><p
  class="poetry_or_grammar">تَـحْسَبُ أنْ قَدْ وَلَدَتْ نَـجاحا</p><p class="poetry_or_grammar">أشْهَدُ
  لاَ يَزِيدُهَا فَلاحا</p><p>يعنـي خيراً وقربـاً من حاجتها. والفلاح: مصدر من قولك:
  أفلـح فلان يُفلـح إفلاحاً، وفلاحاً، وفَلَـحاً. والفلاح أيضاً البقاء، ومنه قول لبـيد:</p><p
  class="poetry_or_grammar">نـحُلُّ بلاداً كُلَّها حُلَّ قَبْلَنَا</p><p class="poetry_or_grammar">وَنَرْجُو
  الفَلاَحَ بَعْدَ عادٍ وحِمْيَرِ</p><p>يريد البقاء. ومنه أيضاً قول عَبـيد:</p><p
  class="poetry_or_grammar">أفْلِـحْ بـما شِئْتَ فَقَدْ يَبْلُعُ بـالضَّر</p><p class="poetry_or_grammar">يعْفِ
  وَقَدْ يُخْدَعُ الأرِيبُ</p><p>يريد: عش وابق بـما شئت. وكذلك قول نابغة بنـي ذبـيان:</p><p
  class="poetry_or_grammar">وكُلُّ فَتًـى سَتَشْعَبُهُ شَعُوبٌ</p><p class="poetry_or_grammar">وَإنْ
  أثْرَى وَإنْ لاقـى فَلاحا</p><p>أي نـجاحاً بحاجته وبقاءً.</p>'
