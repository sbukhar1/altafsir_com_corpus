aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: '<p>يقول الله تعالى: { أُوْلَـٰئِكَ } أي: المتصفون بما تقدم من الإيمان بالغيب،
  وإقام الصلاة، والإنفاق من الذي رزقهم الله، والإيمان بما أنزل إلى الرسول ومن قبله
  من الرسل، والإيقان بالدار الآخرة، وهو مستلزم الاستعداد لها من الأعمال الصالحة وترك
  المحرمات { عَلَىٰ هُدًى } أي: على نور وبيان وبصيرة من الله تعالى: { وَأُوْلَـٰئِكَ
  هُمُ ٱلْمُفْلِحُونَ } أي في الدنيا والآخرة، وقال محمد بن إسحاق عن محمد بن أبي محمد
  عن عكرمة، أو سعيد بن جبير عن ابن عباس: { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ
  } أي: على نور من ربهم، واستقامة على ما جاءهم به { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  } أي: الذين أدركوا ما طلبوا، ونجوا من شر ما منه هربوا. وقال ابن جرير: وأما معنى
  قوله تعالى: { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ } فإن معنى ذلك: أنهم على
  نور من ربهم، وبرهان واستقامة وسداد، بتسديده إياهم، وتوفيقه لهم. وتأويل قوله تعالى:
  { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } أي: المنجحون، المدركون ما طلبوا عند الله
  بأعمالهم، وإيمانهم بالله وكتبه ورسله، من الفوز بالثواب، والخلود في الجنات، والنجاة
  مما أعد الله لأعدائه من العقاب. وقد حكى ابن جرير قولاً عن بعضهم أنه أعاد اسم الإشارة
  في قوله تعالى: { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  } إلى مؤمني أهل الكتاب الموصوفين بقوله تعالى:</p><p class="quran">وَٱلَّذِينَ يُؤْمِنُونَ
  بِمَآ أُنزِلَ إِلَيْكَ</p><p>[البقرة: 4] الآية، على ما تقدم من الخلاف، وعلى هذا
  فيجوز أن يكون قوله تعالى:</p><p class="quran">وَٱلَّذِينَ يُؤْمِنُونَ بِمَآ أُنزِلَ
  إِلَيْكَ</p><p>[البقرة: 4] منقطعاً مما قبله، وأن يكون مرفوعاً على الابتداء، وخبره:
  { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } وأختار أنه عائد إلى جميع من تقدم ذكره من
  مؤمني العرب وأهل الكتاب؛ لما رواه السدي عن أبي مالك وعن أبي صالح عن ابن عباس، وعن
  مرة الهمداني عن ابن مسعود، وعن أناس من أصحاب رسول الله صلى الله عليه وسلم. أما الذين
  يؤمنون بالغيب، فهم المؤمنون من العرب، والذين يؤمنون بما أنزل إليك وما أنزل من قبلك
  هم المؤمنون من أهل الكتاب، ثم جمع الفريقين فقال: { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن
  رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } وقد تقدم من الترجيح أن ذلك صفة للمؤمنين
  عامة، والإشارة عائدة عليهم، والله أعلم.</p><p>وقد نقل عن مجاهد وأبي العالية والربيع
  بن أنس وقتادة رحمهم الله، وقال ابن أبي حاتم: حدثنا أبي حدثنا يحيى بن عثمان بن صالح
  المصري حدثنا أبي حدثنا ابن لهيعة حدثني عبيد الله بن المغيرة عن أبي الهيثم، واسمه
  سليمان بن عبد الله، عن عبد الله بن عمرو عن النبي صلى الله عليه وسلم وقيل له: يا
  رسول الله إنا نقرأ من القرآن، فنرجو، ونقرآ من القرآن، فنكاد أن نيأس، أو كما قال،
  قال:</p><p class="hadith"> " أفلا أخبركم عن أهل الجنة وأهل النار؟ " </p><p>قالوا:
  بلى يا رسول الله قال:</p><p class="hadith"> " { الۤمۤ ذَٰلِكَ ٱلْكِتَابُ لاَ رَيْبَ
  فِيهِ هُدًى لِّلْمُتَّقِينَ ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلوٰةَ
  وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ وَٱلَّذِينَ يُؤْمِنُونَ بِمَآ أُنزِلَ إِلَيْكَ
  وَمَآ أُنزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ أُوْلَـٰئِكَ عَلَىٰ هُدًى
  مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } هؤلاء أهل الجنة، قالوا إنا
  نرجو أن نكون هؤلاء. ثم قال: { إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنذِرْهُمْ لاَ يُؤْمِنُونَ خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ
  سَمْعِهِمْ وَعَلَىٰ أَبْصَـٰرِهِمْ غِشَـٰوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ } هؤلاء أهل
  النار قالوا: لسنا هم يا رسول الله قال: أجل ". </p>'
