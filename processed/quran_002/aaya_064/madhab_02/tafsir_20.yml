text: '<p>قوله تعالى: { ثُمَّ تَوَلَّيْتُم... }</p><p>((قال ابن عرفة: " ثُمَّ " إما
  لبعدها ما بين منزلة (الإيمان والكفر) أو للمهلة حقيقة)).</p><p>قيل لابن عرفة: الحقيقة
  متعذرة/ فإن " من " لابتداء الغاية، وليس بين أول أزمنة البعدية وآخر أزمنة (أخْذِ
  الميثاق) تراخ بوجه؟</p><p>قال ابن عرفة: الأولية مقولة بالتشكيك في أزمنة البعدية.</p><p>قيل
  لابن عرفة: هذا يرجح أن المراد أخذنا ميثاق آبائكم لأن المخاطبين لما (أسلموا) لم يرتد
  منهم أحد؟</p><p>فقال ابن عرفة: يفهم هذا كما يفْهم في قوله تعالى:</p><p class="quran">وَٱلَّذِينَ
  كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ يُخْرِجُونَهُم مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ</p><p>لأنه
  لم يحصل لهم النور فقط، لكن لما كانت أدلته والآثار التي هي سبب فيه سهلة مُتيسرة (قريبة)
  لفهمهم لا مشقة عليهم (فيها) فصاروا كأنهم حصل لهم الإيمان بالفعل لحصول (أثره) أي
  شرائطه وأسبابه، (فعدم) إيمانهم كأنه ردّة وخروج من النور إلى الظلمات.</p><p>قوله
  تعالى: { فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ... }.</p><p>قال ابن عرفة:
  هذا ليس بتكرار، بل فضل الله راجع إلى قبول التّوبة، (ورحمته) راجعة إلى نفس التوبة،
  أو أنّ فضل الله راجع إلى الثواب والإنعام، ورحمته أعم من ذلك (تتناول) رفع المؤلم
  فقط، أو دفعه مع (جلب) الملائم، فهو من عطف الأعم على الأخص.</p>'
