text: "<p>{ ثُمَّ تَوَلَّيْتُمْ } أعرضتم { مِن بَعْدِ ذٰلِكَ } الميثاق عن الطاعة {
  فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ } لكم بالتوبة أو تأخير العذاب {
  لَكُنتُم مّنَ ٱلْخَٰسِرِينَ } الهالكين.</p>"
