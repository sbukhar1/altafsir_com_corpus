text: '<p>قال أبو جعفر: يعنـي بقوله جل ثناؤه: { ثُمَّ تَوَلَّيْتُمْ } ثم أعرضتـم.
  وإنـما هو «تفعّلتـم» من قولهم: ولانـي فلان دبره: إذا استدبر عنه وخـلفه خـلف ظهره،
  ثم يستعمل ذلك فـي كل تارك طاعة أمر بها عزّ وجل معرض بوجهه، يقال: قد تولـى فلان عن
  طاعة فلان، وتولـى عن مواصلته. ومنه قول الله جل ثناؤه:</p><p class="quran">فَلَمَّآ
  آتَاهُمْ مِّن فَضْلِهِ بَخِلُواْ بِهِ وَتَوَلَّواْ وَّهُمْ مُّعْرِضُونَ</p><p>[التوبة:
  76] يعنـي بذلك: خالفوا ما كانوا وعدوا الله من قولهم:</p><p class="quran">لَئِنْ
  آتَانَا مِن فَضْلِهِ لَنَصَّدَّقَنَّ وَلَنَكُونَنَّ مِنَ ٱلصَّالِحِينَ</p><p>[التوبة:
  75] ونبذوا ذلك وراء ظهورهم، ومن شأن العرب استعارة الكلـمة ووضعها مكان نظيرها، كما
  قال أبو ذؤيب الهذلـي:</p><p class="poetry_or_grammar">فَلَـيْسَ كعَهْدِ الدَّارِ
  يا أُمَّ مالِكٍ</p><p class="poetry_or_grammar">ولَكِنْ أحاطَتْ بـالرّقابِ السّلاسِلُ</p><p
  class="poetry_or_grammar">وَعادَ الفَتَـى كالكَهْلِ لَـيْسَ بقائِلٍ</p><p class="poetry_or_grammar">سِوَى
  الـحَقّ شَيْئاً واسْتَرَاح العَواذِلُ</p><p>يعنـي بقوله: «أحاطت بـالرقاب السلاسل»
  أن الإسلام صار فـي منعه إيانا ما كنا نأتـيه فـي الـجاهلـية مـما حرّمه الله علـينا
  فـي الإسلام بـمنزلة السلاسل الـمـحيطة برقابنا التـي تـحول بـين من كانت فـي رقبته
  مع الغلّ الذي فـي يده وبـين ما حاول أن يتناوله. ونظائر ذلك فـي كلام العرب أكثر من
  أن تـحصى، فكذلك قوله: { ثُمَّ تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ } يعنـي بذلك أنكم
  تركتـم العمل بـما أخذنا ميثاقكم وعهودكم علـى العمل به بجدّ واجتهاد بعد إعطائكم ربكم
  الـمواثـيق علـى العمل به والقـيام بـما أمركم به فـي كتابكم فنبذتـموه وراء ظهوركم.
  وكنـي بقوله جلّ ذكره: «ذلك» عن جميع ما قبله فـي الآية الـمتقدمة، أعنـي قوله:</p><p
  class="quran">وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ</p><p>[البقرة:
  63] القول فـي تأويـل قوله تعالـى: { فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ
  }.</p><p>قال أبو جعفر: يعنـي بقوله جل ذكره: { فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ
  } فلولا أن الله تفضل علـيكم بـالتوبة بعد نكثكم الـميثاق الذي واثقتـموه، إذ رفع فوقكم
  الطور، بأنكم تـجتهدون فـي طاعته، وأداء فرائضه، والقـيام بـما أمركم به، والانتهاء
  عما نهاكم عنه فـي الكتاب الذي آتاكم، فأنعم علـيكم بـالإسلام ورحمته التـي رحمكم بها،
  وتـجاوز عنكم خطيئتكم التـي ركبتـموها بـمراجعتكم طاعة ربكم لكنتـم من الـخاسرين. وهذا
  وإن كان خطابـاً لـمن كان بـين ظهرانـي مهاجر رسول الله صلى الله عليه وسلم من أهل
  الكتاب أيام رسول الله صلى الله عليه وسلم، فإنـما هو خبر عن أسلافهم، فأخرج الـخبر
  مخرج الـمخبر عنهم علـى نـحو ما قد بـينا فـيـما مضى من أن القبـيـلة من العرب تـخاطب
  القبـيـلة عند الفخار أو غيره بـما مضى من فعل أسلاف الـمخاطب بأسلاف الـمخاطب، فتضيف
  فعل أسلاف الـمخاطب إلـى نفسها، فتقول: فعلنا بكم، وفعلنا بكم. وقد ذكرنا بعض الشواهد
  فـي ذلك من شعرهم فـيـما مضى.</p><p>وقد زعم بعضهم أن الـخطاب فـي هذه الآيات إنـما
  أخرج بإضافة الفعل إلـى الـمخاطبـين به والفعل لغيرهم لأن الـمخاطبـين بذلك كانوا يتولون
  من كان فعل ذلك من أوائل بنـي إسرائيـل، فصيرهم الله منهم من أجل ولايتهم لهم.</p><p>وقال
  بعضهم: إنـما قـيـل ذلك كذلك، لأن سامعيه كانوا عالـمين، وإن كان الـخطاب خرج خطابـاً
  للأحياء من بنـي إسرائيـل وأهل الكتاب إذ الـمعنى فـي ذلك إنـما هو خبر عما قصّ الله
  من أنبـاء أسلافهم، فـاستغنى بعلـم السامعين بذلك عن ذكر أسلافهم بأعيانهم. ومثّل ذلك
  بقول الشاعر:</p><p class="poetry_or_grammar">إذَا ما انْتَسَبْنا لَـمْ تَلِدْنِـي
  لَئِيـمَة</p><p class="poetry_or_grammar">ٌ ولَـمْ تَـجِدِي مِنْ أنْ تُقِرِّي بِهِ
  بُدَّا</p><p>فقال: «إذا ما انتسبنا»، و«إذا» تقتضي من الفعل مستقبلاً. ثم قال: «لـم
  تلدنـي لئيـمة»، فأخبر عن ماض من الفعل، وذلك أن الولادة قد مضت وتقدمت. وإنـما فعل
  ذلك عند الـمـحتـجّ به لأن السامع قد فهم معناه، فجعل ما ذكرنا من خطاب الله أهل الكتاب
  الذين كانوا بـين ظهرانـي مهاجر رسول الله صلى الله عليه وسلم أيام رسول الله صلى الله
  عليه وسلم بإضافة أفعال أسلافهم إلـيهم نظير ذلك. والأول الذي قلنا هو الـمستفـيض من
  كلام العرب وخطابها. وكان أبو العالـية يقول فـي قوله: { فَلَوْلاَ فَضْلُ ٱللَّهِ
  عَلَيْكُمْ وَرَحْمَتُهُ } فـيـما ذكر لنا نـحو القول الذي قلناه.</p><p>حدثنـي الـمثنى
  بن إبراهيـم، قال: ثنا آدم، قال: ثنا أبو النضر، عن الربـيع، عن أبـي العالـية: { فَلَوْلاَ
  فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ } قال: فضل الله: الإسلام، ورحمته: القرآن.</p><p>وحدثت
  عن عمار،قال ثنا ابن أبـي جعفر، عن الربـيع بـمثله.</p><p>القول فـي تأويـل قوله تعالـى:
  { لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ }.</p><p>قال أبو جعفر: فَلَوْلاَ فَضْلُ اللَّهِ
  عَلَـيْكُمْ وَرَحْمَتُهُ إياكم بـانقاذه إياكم بـالتوبة علـيكم من خطيئتكم وجرمكم،
  لكنتـم البـاخسين أنفسكم حظوظها دائماً، الهالكين بـما اجترمتـم من نقض ميثاقكم وخلافكم
  أمره وطاعته. وقد تقدم بـياننا قبل بـالشواهد عن معنى الـخسار بـما أغنى عن إعادته
  فـي هذا الـموضع.</p>'
