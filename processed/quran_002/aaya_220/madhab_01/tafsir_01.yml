text: '<p>يعنـي بذلك جل ثناؤه: يسألك أصحابك يا مـحمد عن الـخمر وشربها. والـخمر: كل
  شراب خامر العقل فستره وغطى علـيه، وهو من قول القائل: خَمَرت الإناء إذا غطيته، وخَمِرَ
  الرجل: إذا دخـل فـي الـخَمَرِ، ويقال: هو فـي خُمار الناس وغُمارهم، يراد به: دخـل
  فـي عُرض الناس، ويقال للضبع: خامري أم عامر، أي استتري. وما خامر العقل من داء وسكر
  فخالطه وغمره فهو خمر، ومن ذلك أيضاً خِمار الـمرأة، وذلك لأنها تستر به رأسها فتغطيه،
  ومنه يقال: هو يـمشي لك الـخَمَر، أي مستـخفـياً، كما قال العجاج:</p><p class="poetry_or_grammar">فِـي
  لامِعِ الِعقْبـانِ لا يأتـي الـخَمَرْ</p><p class="poetry_or_grammar">يُوجِّهُ الأرْضَ
  ويَسْتاقُ الشَّجَرْ</p><p>ويعنـي بقوله: لا يأتـي الـخمر: لا يأتـي مستـخفـياً ولا
  مسارقة، ولكن ظاهراً برايات وجيوش والعقبـان جمع عقاب، وهي الرايات.</p><p>وأما «الـميسر»
  فإنها «الـمفعِل» من قول القائل: يسَر لـي هذا الأمر: إذا وجب لـي فهو يَـيْسِر لـي
  يَسَراً ومَيْسِراً، والـياسر: الواجب، بقداح وجب ذلك أو مبـاحه أو غير ذلك، ثم قـيـل
  للـمقامر: ياسر، ويَسَر، كما قال الشاعر:</p><p class="poetry_or_grammar">فَبِتُّ
  كأنَّنِـي يَسَرٌ غَبِـينٌ</p><p class="poetry_or_grammar">يُقَلِّبُ بَعْدَما اخْتُلِعَ
  القِدَاحا</p><p>وكما قال النابغة:</p><p class="poetry_or_grammar">أوْ ياسِرٌ ذَهَبَ
  القِداحُ بوَفْرِه</p><p class="poetry_or_grammar">أسِفٌ نآكَلَهُ الصَّديقُ مُخَـلَّعُ</p><p>يعنـي
  بـالـياسر: الـمقامر، وقـيـل للقمار: ميسر، وكان مـجاهد يقول نـحو ما قلنا فـي ذلك.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { يَسألُونَكَ عَن الـخَمْرِ وَالـمَيْسِر } قال: القمار، وإنـما سمي الـميسر
  لقولهم أيسروا واجزروا، كقولك ضع كذا وكذا.</p><p>حدثنا مـحمد بن بشار، قال: ثنا أبو
  عاصم، قال: ثنا سفـيان، عن لـيث، عن مـجاهد، قال: كل القمار من الـميسر، حتـى لعب الصبـيان
  بـالـجوز.</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن،قال: ثنا سفـيان، عن عبد
  الـملك بن عمير، عن أبـي الأحوص، قال: قال عبد الله: إياكم وهذه الكعاب الـموسومة التـي
  تزجرون بها زجرا فإنهن من الـميسر.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن
  جعفر، قال: ثنا شعبة، عن عبد الـملك بن عمير، عن أبـي الأحوص، مثله.</p><p>حدثنا مـحمد
  بن الـمثنى، قال: ثنا مـحمد بن نافع، قال: ثنا شعبة، عن يزيد بن أبـي زياد، عن أبـي
  الأحوص، عن عبد الله أنه قال: إياكم وهذه الكعاب التـي تزجرون بها زجراً، فإنها من
  الـميسر.</p><p>حدثنـي علـيّ بن سعيد الكندي، قال: ثنا علـيّ بن مسهر، عن عاصم، عن
  مـحمد بن سيرين، قال: القمار: ميسر.</p><p>حدثنا ابن بشار، قال: ثنا أبو عامر، قال:
  ثنا سفـيان، عن عاصم الأحول، عن مـحمد بن سيرين، قال: كل شيء له خطر، أو فـي خطر أبو
  عامر شك فهو من الـميسر.</p><p>حدثنا الولـيد بن شجاع أبو همام، قال: ثنا علـيّ بن
  مسهر، عن عاصم، عن مـحمد بن سيرين، قال: كل قمار ميسر حتـى اللعب بـالنرد علـى القـيام
  والصياح والريشة يجعلها الرجل فـي رأسه.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن عاصم،
  عن ابن سيرين، قال: كل لعب فـيه قمار من شرب أو صياح أو قـيام فهو من الـميسر.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا خالد بن الـحرث، قال: ثنا الأشعث، عن الـحسن، أنه قال:
  الـميسر: القمار.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا الـمعتـمر، عن لـيث، عن
  طاوس وعطاء قالا: كل قمار فهو من الـميسر، حتـى لعب الصبـيان بـالكعاب والـجوز.</p><p>حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد، قال: الـميسر: القمار.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا عبد الـملك بن عمير، عن أبـي الأحوص،
  عن عبـيد الله قال: إياكم وهاتـين الكعبتـين يزجر بهما زجراً فإنهما من الـميسر.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن ابن أبـي عروبة، عن قتادة، قال: أما قوله
  والـميسر، فهو القمار كله.</p><p>حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب،
  قال: أخبرنـي يحيى بن عبد الله بن سالـم، عن عبـيد الله بن عمر أنه سمع عمر بن عبـيد
  الله يقول للقاسم بن مـحمد: النرد: ميسر، أرأيت الشطرنـج ميسر هو؟ فقال القاسم: كل
  ما ألهى عن ذكر الله وعن الصلاة، فهو ميسر.</p><p>حدثنـي علـيّ بن داود، قال: ثنا أبو
  صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: الـميسر: القمار، كان الرجل
  فـي الـجاهلـية يخاطر علـى أهله وماله، فأيهما قمر صاحبه ذهب بأهله وماله.</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي، قال: الـميسر القمار.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: الـميسر
  القمار.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  اللـيث، عن مـجاهد وسعيد بن جبـير، قالا: الـميسر: القمار كله، حتـى الـجوز الذي يـلعب
  به الصبـيان.</p><p>حدثت عن الـحسين، قال: سمعت أبـا معاذ الفضل بن خالد، قال: سمعت
  عبـيد بن سلـيـمان يحدث عن الضحاك قوله: الـميسر: قال: القمار.</p><p>حدثنا بشر بن
  معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: الـميسر: القمار.</p><p>حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو بدر شجاع بن الولـيد، قال: ثنا موسى بن عقبة،
  عن نافع أن ابن عمر كان يقول: القمار من الـميسر.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: الـميسر قداح العرب، وكعاب فـارس. قال:
  وقال ابن جريج، وزعم عطاء بن ميسرة أن الـميسر: القمار كله.</p><p>حدثنا ابن البرقـي،
  قال: ثنا عمرو بن أبـي سلـمة، عن سعيد بن عبد العزيز، قال: قال مكحول: الـميسر: القمار.</p><p>حدثنا
  الـحسين بن مـحمد الذارع، قال: ثنا الفضل بن سلـيـمان وشجاع بن الولـيد، عن موسى بن
  عقبة، عن نافع، عن ابن عمر، قال: الـميسر: القمار.</p><p>وأما قوله: { قُلْ فِـيهِمَا
  إثْمٌ كَبِـيرٌ وَمَنافِعُ للنّاسِ } فإنه يعنـي بذلك جل ثناؤه: قل يا مـحمد لهم فـيهما،
  يعنـي فـي الـخمر والـميسر إثم كبـير. فـالإثم الكبـير الذي فـيهما ما ذكر عن السدي
  فـيـما:</p><p>حدثنـي به موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن
  السدي: أما قوله: { فِـيهِمَا إثْمٌ كَبِـيرٌ } فإثم الـخمر أن الرجل يشرب فـيسكر فـيؤذي
  الناس. وإثم الـميسر أن يقامر الرجل فـيـمنع الـحق ويظلـم.</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { قُلْ فِـيهِمَا
  إثْمٌ كَبِـيرٌ } قال: هذا أول ما عيبت به الـخمر.</p><p>حدثنـي علـيّ بن داود، قال:
  ثنا أبو صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله:
  { قُلْ فِـيهِمَا إثْمٌ كَبِـيرٌ } يعنـي ما ينقص من الدين عند من يشربها.</p><p>والذي
  هو أولـى بتأويـل الآية، الإثم الكبـير الذي ذكر الله جل ثناؤه أنه فـي الـخمر والـميسر،
  فـالـخمر ما قاله السدي زوال عقل شارب الـخمر إذا سكر من شربه إياها حتـى يعزب عنه
  معرفة ربه، وذلك أعظم الآثام، وذلك معنى قول ابن عبـاس إن شاء الله. وأما فـي الـميسر
  فما فـيه من الشغل به عن ذكر الله، وعن الصلاة، ووقوع العداوة والبغضاء بـين الـمتـياسرين
  بسببه، كما وصف ذلك به ربنا جل ثناؤه بقوله:</p><p class="quran">إِنَّمَا يُرِيدُ
  ٱلشَّيْطَانُ أَن يُوقِعَ بَيْنَكُمُ ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ فِي ٱلْخَمْرِ وَٱلْمَيْسِرِ
  وَيَصُدَّكُمْ عَن ذِكْرِ ٱللَّهِ وَعَنِ ٱلصَّلاَةِ</p><p>[المائدة: 91].</p><p>وأما
  قوله: { وَمَنافِعُ للنّاسِ } فإن منافع الـخمر كانت أثمانها قبل تـحريـمها، وما يصلون
  إلـيه بشربها من اللذة، كما قال الأعشى فـي صفتها:</p><p class="poetry_or_grammar">لنَا
  مِنْ صُحاها خُبْثُ نَفْسٍ وكأْبَةٌ</p><p class="poetry_or_grammar">وَذِكْرَى همُومٍ
  ما تَفُكُّ أذَاتُها</p><p class="poetry_or_grammar">وَعِندَ العِشاءِ طِيبُ نَفْسٍ
  وَلَذَّةٌ</p><p class="poetry_or_grammar">ومالٌ كَثِـيرٌ عِدَّةٌ نَشَوَاتُها</p><p>وكما
  قال حسان:</p><p class="poetry_or_grammar">فَنَشْرَبُها فتترُكُنا مُلُوكاً</p><p
  class="poetry_or_grammar">وأُسْداً ما يُنَهْنِهُنا اللِّقاءُ</p><p>وأما منافع الـميسر
  فـيـما يصيبون فـيه من أنصبـاء الـجزور، وذلك أنهم كانوا يـياسرون علـى الـجزور، وإذا
  أفلـج الرجل منهم صاحبه نـحره، ثم اقتسموا أعشاراً علـى عدد القداح، وفـي ذلك يقول
  أعشى بنـي ثعلبة:</p><p class="poetry_or_grammar">وجَزُورِ أيْسارٍ دَعَوْتُ إلـى
  النَّدَى</p><p class="poetry_or_grammar">ونِـياطِ مُقْـفِرَةٍ أخافُ ضَلاَلهَا</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم،قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال: الـمنافع ههنا:
  ما يصيبون من الـجزور.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا
  أسبـاط عن السدي: أما منافعهما فإن منفعة الـخمر فـي لذته وثمنه، ومنفعة الـميسر فـيـما
  يصاب من القمار.</p><p>حدثنا أبو هشام الرفـاعي، قال: ثنا ابن أبـي زائدة، عن ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد: { قُلْ فِـيهِمَا إثْمٌ كَبِـيرٌ وَمَنافِعُ للنّاسِ
  } قال: منافعهما قبل أن يحرّما.</p><p>حدثنا علـيّ بن داود، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَمَنافعُ للنَّاسِ } قال: يقول فـيـما يصيبون
  من لذتها وفرحها إذا شربوها.</p><p>واختلف القراء فـي قراءة ذلك، فقرأه عظم أهل الـمدينة
  وبعض الكوفـيـين والبصريـين { قُلْ فِـيهِمَا إثْمٌ كَبِـيرٌ } بـالبـاء، بـمعنى: قل
  فـي شرب هذه والقمار هذا كبـير من الآثام. وقرأه آخرون من أهل الـمصرين، البصرة والكوفة:
  «قُلْ فِـيهِمَا إثْمٌ كَثـيرٌ» بـمعنى الكثرة من الآثام، وكأنهم رأوا أن الإثم بـمعنى
  الآثام، وإن كان فـي اللفظ واحداً فوصفوه بـمعناه من الكثرة.</p><p>وأولـى القراءتـين
  فـي ذلك بـالصواب قراءة من قرأه بـالبـاء: { قُلْ فِـيهِمَا إثْمٌ كَبِـيرٌ } لإجماع
  جميعهم علـى قوله: { وإثْمُهُما أكْبَرُ مِنْ نَفْعِهِمَا } وقراءته بـالبـاء وفـي
  ذلك دلالة بـينة علـى أن الذي وصف به الإثم الأول من ذلك هو العظم والكبر، لا الكثرة
  فـي العدد. ولو كان الذي وصف به من ذلك الكثرة، لقـيـل وإثمهما أكثر من نفعهما.</p><p>القول
  فـي تأويـل قوله تعالـى: { وإثْمُهُما أكْبَرُ مِنْ نَفْعِهِمَا }.</p><p>يعنـي بذلك
  عزّ ذكره: والإثم بشرب هذه والقمار هذا، أعظم وأكبر مضرّة علـيهم من النفع الذي يتناولون
  بهما. وإنـما كان ذلك كذلك، لأنهم كانوا إذا سكروا وثب بعضهم علـى بعض وقاتل بعضهم
  بعضاً، وإذا ياسروا وقع بـينهم فـيه بسببه الشرّ، فأدّاهم ذلك إلـى ما يأثمون به.</p><p>ونزلت
  هذه الآية فـي الـخمر قبل أن يصرّح بتـحريـمها، فأضاف الإثم جل ثناؤه إلـيهما، وإنـما
  الإثم بأسبـابهما، إذ كان عن سببهما يحدث.</p><p>وقد قال عدد من أهل التأويـل: معنى
  ذلك: وإثمهما بعد تـحريـمهما أكبر من نفعهما قبل تـحريـمهما. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { وإثْمُهُما أكْبَرُ مِنْ نَفْعِهِمَا } قال: منافعهما قبل التـحريـم، وإثمهما بعدما
  حرّما.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه عن الربـيع: { وَمَنافِعُ
  للنّاسِ وإثْمُهُما أكْبَرُ مِنْ نَفْعِهِمَا } ينزل الـمنافع قبل التـحريـم، والإثم
  بعد ما حرّم.</p><p>حدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: أخبرنـي عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول فـي قوله: { وإثْمُهُما أكْبَرُ مِنْ نَفْعِهِمَا } يقول: إثمهما
  بعد التـحريـم أكبر من نفعهما قبل التـحريـم.</p><p>حدثنـي علـيّ بن داود، قال: ثنا
  عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس
  قوله: { وإثْمُهُما أكْبَرُ مِنْ نَفْعِهِمَا } يقول: ما يذهب من الدين والإثم فـيه
  أكبر مـما يصيبون فـي فرحها إذا شربوها.</p><p>وإنـما اخترنا ما قلنا فـي ذلك من التأويـل
  لتواتر الأخبـار وتظاهرها بأن هذه نزلت قبل تـحريـم الـخمر والـميسر، فكان معلوماً
  بذلك أن الإثم الذي ذكر الله فـي هذه الآية فأضافه إلـيهما إنـما عنى به الإثم الذي
  يحدث عن أسبـابهما علـى ما وصفنا، لا الإثم بعد التـحريـم.</p><p>ذكر الأخبـار الدالة
  علـى ما قلنا من أن هذه الآية نزلت قبل تـحريـم الـخمر:</p><p>حدثنا أحمد بن إسحاق،
  قال: ثنا أبو أحمد، قال: ثنا قـيس، عن سالـم، عن سعيد بن جبـير، قال: لـما نزلت: {
  يَسألُونَكَ عَنِ الـخَمْرِ وَالـمَيْسِرِ قُلْ فِـيهِمَا إثْمٌ كَبِـيرٌ وَمَنافِعُ
  للنّاسِ } فكرهها قوم لقوله: { فِـيهِمَا إثْمٌ كَبِـيرٌ } وشربها قوم لقوله: { وَمَنافِعُ
  للنَّاسِ } ، حتـى نزلت:</p><p class="quran">يَا أَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَقْرَبُواْ ٱلصَّلَٰوةَ وَأَنْتُمْ سُكَٰرَىٰ حَتَّىٰ تَعْلَمُواْ مَا تَقُولُونَ</p><p>[النساء:
  43] قال: فكانوا يدعونها فـي حين الصلاة ويشربونها فـي غير حين الصلاة، حتـى نزلت:
  { إنّـمَا الـخَمْرُ وَالـمَيْسِرُ وَالأنْصَابُ والأزْلامُ رِجْسٌ مِنْ عَمَلِ الشَّيْطانِ
  فـاجْتَنِبُوهُ } فقال عمر: ضيعةً لك الـيوم قرنت بـالـميسر.</p><p>حدثنـي مـحمد بن
  معمر، قال: ثنا أبو عامر، قال: ثنا مـحمد بن أبـي حميد، عن أبـي توبة الـمصري، قال:
  سمعت عبد الله بن عمر يقول: أنزل الله عز وجل فـي الـخمر ثلاثاً، فكان أول ما أنزل:
  { يَسألُونَكَ عَنِ الـخَمْرِ وَالـمَيْسِرِ قُلْ فِيهِمَا إثْمٌ كَبِـيرٌ } الآية،
  فقالوا: يا رسول الله ننتفع بها ونشربها، كما قال الله جل وعز فـي كتابه. ثم نزلت هذه
  الآية:</p><p class="quran">يَا أَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَقْرَبُواْ ٱلصَّلَٰوةَ
  وَأَنْتُمْ سُكَٰرَىٰ...</p><p>[النساء: 43] الآية، قالوا: يا رسول الله لا نشربها
  عند قرب الصلاة قال: ثم نزلت:</p><p class="quran">إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ
  وَٱلأَنصَابُ وَٱلأَزْلاَمُ رِجْسٌ مِّنْ عَمَلِ ٱلشَّيْطَانِ فَٱجْتَنِبُوهُ</p><p>[المائدة:
  90] الآية، قال: فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " حُرّمَتِ
  الـخَمْرُ " </p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد
  النـحوي، عن عكرمة والـحسن قالا: قال الله:</p><p class="quran">يَا أَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَقْرَبُواْ ٱلصَّلَٰوةَ وَأَنْتُمْ سُكَٰرَىٰ حَتَّىٰ تَعْلَمُواْ مَا
  تَقُولُونَ</p><p>[النساء: 43] { ويَسألُونَكَ عَنِ الـخَمْرِ وَالَـمْيسِرِ قُلْ فِـيهِمَا
  إثْمٌ كَبِـيرٌ وَمَنافِعٌ للنَّاسٍ وإثْمُهُما أكْبَرُ مِنْ نَفْعِهِمَا } فنسختها
  الآية التـي فـي الـمائدة، فقال:</p><p class="quran">يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ
  إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ</p><p>[المائدة: 90] الآية.</p><p>حدثنا ابن بشار،
  قال: ثنا عبد الوهاب، قال: ثنا عوف، عن أبـي القموص زيد بن علـيّ، قال: أنزل الله عز
  وجل فـي الـخمر ثلاث مرات فأول ما أنزل قال الله: { يَسألُونَكَ عَنِ الـخَمْرِ وَالَـمْيسِرِ
  قُلْ فِـيهِمَا إثْمٌ كَبِـيرٌ وَمَنافِعُ للنَّاسِ وإثْمُهُما أكْبَرُ مِنْ نَفْعِهِمَا
  } قال: فشربها من الـمسلـمين من شاء الله منهم علـى ذلك، حتـى شرب رجلان، فدخلا فـي
  الصلاة، فجعلا يهجران كلاماً لا يدري عوف ما هو، فأنزل الله عز وجل فـيهما:</p><p class="quran">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَقْرَبُواْ ٱلصَّلَٰوةَ وَأَنْتُمْ سُكَٰرَىٰ حَتَّىٰ
  تَعْلَمُواْ مَا تَقُولُونَ</p><p>[النساء: 43] فشربها من شربها منهم، وجعلوا يتقونها
  عند الصلاة، حتـى شربها فـيـما زعم أبو القموص رجلٌ، فجعل ينوح علـى قتلـى بدر:</p><p
  class="poetry_or_grammar">تُـحَيِّـي بـالسَّلامَةِ أُمُّ عَمرو</p><p class="poetry_or_grammar">وهلْ
  لكِ بعدَ رَهْطِكِ من سَلامِ</p><p class="poetry_or_grammar">ذَرِيِني أصْطَبِحْ بَكْرا
  فإنّي</p><p class="poetry_or_grammar">رأيْتُ المَوْتَ نَقَّبَ عَنْ هِشامِ</p><p
  class="poetry_or_grammar">وَوَدّ بَنُو المُغِيرَةِ لَوْ فَدَوْهُ</p><p class="poetry_or_grammar">بألْفٍ
  مِنْ رجالٍ أوْ سَوَامِ</p><p class="poetry_or_grammar">كأني بالطّوِيّ طَوِيّ بَدْرٍ</p><p
  class="poetry_or_grammar">مِنَ الشيِّزَى يُكَلّلُ بالسَّنامِ</p><p class="poetry_or_grammar">كأني
  بالطَّوِيّ طَوِيّ بَدْرٍ</p><p class="poetry_or_grammar">مِنَ الفِتْيانِ والحُلَل
  الكِرَامِ</p><p>قال: فبلغ ذلك رسول الله صلى الله عليه وسلم، فجاء فزعا يجرّ رداءه
  من الفزع حتـى انتهى إلـيه، فلـما عاينه الرجل، فرفع رسول الله صلى الله عليه وسلم
  شيئاً كان بيده ليضربه، قال: أعوذ بـالله من غضب الله ورسوله، والله لا أطعَمُها أبداً
  فأنزل الله تـحريـمها:</p><p class="quran">يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِنَّمَا
  ٱلْخَمْرُ وَٱلْمَيْسِرُ وَٱلأَنصَابُ وَٱلأَزْلاَمُ رِجْسٌ...</p><p>[المائدة: 90]
  إلـى قوله:</p><p class="quran">فَهَلْ أَنْتُمْ مُّنتَهُونَ</p><p>[المائدة: 91] فقال
  عمر بن الـخطاب رضي الله عنه: انتهينا انتهينا.</p><p>حدثنا سفـيان بن وكيع، قال: ثنا
  إسحاق الأزرق، عن زكريا عن سماك، عن الشعبـي، قال: نزلت فـي الـخمر أربع آيات: { يَسألُونَكَ
  عَنِ الـخَمْرِ وَالَـمْيسِرِ قُلْ فِـيهِمَا إثْمٌ كَبِـيرٌ وَمَنافِعٌ للنَّاسِ }
  فتركوها، ثم نزلت:</p><p class="quran">تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً</p><p>فشربوها.
  ثم نزلت الآيتان فـي الـمائدة</p><p class="quran">يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ
  إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ وَٱلأَنصَابُ وَٱلأَزْلاَمُ</p><p>[المائدة: 90]
  إلـى قوله:</p><p class="quran">فَهَلْ أَنْتُمْ مُّنتَهُونَ</p><p>[المائدة: 91].</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي، قال: نزلت هذه الآية:
  { يَسألُونَكَ عَنِ الـخَمْرِ وَالَـمْيسِرِ } الآية، فلـم يزالوا بذلك يشربونها، حتـى
  صنع عبد الرحمن بن عوف طعاماً، فدعا ناساً من أصحاب النبـيّ صلى الله عليه وسلم فـيهم
  علـيّ بن أبـي طالب، فقرأ:</p><p class="quran">قُلْ يٰأَيُّهَا ٱلْكَافِرُونَ</p><p>[الكافرون:
  1] ولـم يفهمها، فأنزل الله عز وجل يشدّد فـي الـخمر:</p><p class="quran">يَا أَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَقْرَبُواْ ٱلصَّلَٰوةَ وَأَنْتُمْ سُكَٰرَىٰ حَتَّىٰ تَعْلَمُواْ
  مَا تَقُولُونَ</p><p>[النساء: 43] فكانت لهم حلالاً، يشربون من صلاة الفجر حتـى يرتفع
  النهار أو ينتصف، فـيقومون إلـى صلاة الظهر وهم مُصْحون، ثم لا يشربونها حتـى يصلوا
  العتـمة وهي العشاء، ثم يشربونها حتـى ينتصف اللـيـل وينامون، ثم يقومون إلـى صلاة
  الفجر وقد صحوا. فلـم يزالوا بذلك يشربونها، حتـى صنع سعد بن أبـي وقاص طعاماً، فدعا
  ناساً من أصحاب النبـيّ صلى الله عليه وسلم فـيهم رجل من الأنصار، فشوى لهم رأس بعير
  ثم دعاهم علـيه، فلـما أكلوا وشربوا من الـخمر سكروا وأخذوا فـي الـحديث، فتكلـم سعد
  بشيء، فغضب الأنصاري، فرفع لـحى البعير فكسر أنف سعد، فأنزل الله نسخ الـخمر وتـحريـمها
  وقال:</p><p class="quran">إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ وَٱلأَنصَابُ وَٱلأَزْلاَمُ</p><p>[المائدة:
  90] إلـى قوله:</p><p class="quran">فَهَلْ أَنْتُمْ مُّنتَهُونَ</p><p>[المائدة: 91]
  حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، وعن رجل
  عن مـجاهد فـي قوله: { يَسألُونَكَ عَنِ الـخَمْرِ وَالَـمْيسِرِ } قال: لـما نزلت
  هذه الآية شربها بعض الناس وتركها بعض، حتـى نزل تـحريـمها فـي سورة الـمائدة.</p><p>حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  قُلْ فِـيهِمَا إثْمٌ كَبِـيرٌ } قال: هذا أوّل ما عيبت به الـخمر.</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة قوله: { يَسألُونَكَ عَنِ
  الـخَمْرِ وَالَـمْيسِرِ قُلْ فِـيهِمَا إثْمٌ كَبِـيرٌ وَمَنافِعٌ للنَّاسِ } فذمهما
  الله ولـم يحرّمهما لـما أراد أن يبلغ بهما من الـمدة والأجل، ثم أنزل الله فـي سورة
  النساء أشدّ منها: { لا تَقْرَبُوا الصَّلاةَ وأنْتُـمْ سُكارَى حَّتـى تَعْلَـمُوا
  ما تَقُوُلونَ } فكانوا يشربونها، حتـى إذا حضرت الصلاة سكتوا عنها، فكان السكر علـيهم
  حراماً. ثم أنزل الله جل وعز فـي سورة الـمائدة بعد غزوة الأحزاب:</p><p class="quran">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ</p><p>[المائدة: 90] إلـى:</p><p
  class="quran">لَعَلَّكُمْ تُفْلِحُونَ</p><p>[المائدة: 100] فجاء تـحريـمها فـي هذه
  الآية قلـيـلها وكثـيرها، ما أسكر منها وما لـم يسكر، ولـيس للعرب يومئذ عيش أعجب إلـيهم
  منها.</p><p>وحدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع
  قوله: { يَسألُونَكَ عَنِ الـخَمْرِ وَالَـمْيسِرِ قُلْ فِـيهِمَا إثْمٌ كَبِـيرٌ وَمَنافِعُ
  للنَّاسِ وإثْمُهُما أكْبَرُ مِنْ نَفْعِهِمَا }. قال: لـما نزلت هذه الآية قال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " إنّ رَبَّكُمْ يُقَدِّمُ فِـي تَـحْريـمِ
  الـخَمْرِ " </p><p>قال: ثم نزلت:</p><p class="quran">يَا أَيُّهَا ٱلَّذِينَ آمَنُواْ
  لاَ تَقْرَبُواْ ٱلصَّلَٰوةَ وَأَنْتُمْ سُكَٰرَىٰ حَتَّىٰ تَعْلَمُواْ مَا تَقُولُونَ</p><p>[النساء:
  43] قال النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " إنَّ رَبَّكُمْ يُقَدّمُ
  فِـي تَـحْرِيـمِ الـخَمْرِ " </p><p>قال: ثم نزلت:</p><p class="quran">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ وَٱلأَنصَابُ وَٱلأَزْلاَمُ رِجْسٌ
  مِّنْ عَمَلِ ٱلشَّيْطَانِ فَٱجْتَنِبُوهُ</p><p>[المائدة: 90] فحرّمت الـخمر عند ذلك.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { يَسألُونَكَ عَنِ الـخَمْرِ
  وَالَـمْيسِرِ } الآية كلها، قال نسخت ثلاثةً: فـي سورة الـمائدة، وبـالـحدّ الذي حدّ
  النبـيّ صلى الله عليه وسلم، وضرب النبـيّ صلى الله عليه وسلم. قال: كان النبـيّ صلى
  الله عليه وسلم يضربهم بذلك حدّاً، ولكنه كان يعمل فـي ذلك برأيه، ولـم يكن حدّاً مسمى
  وهو حد. وقرأ: { إنَّـمَا الـخَمْرُ وَالـمَيْسِرُ } الآية.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَيَسألُونَكَ ماذَا يُنْفِقُونَ قُلِ العَفْوَ }.</p><p>يعنـي جل ذكره
  بذلك: ويسألك يا مـحمد أصحابك: أيّ شيء ينفقون من أموالهم فـيتصدقون به، فقل لهم يا
  مـحمد أنفقوا منها العفو.</p><p>واختلف أهل التأويـل فـي معنى: { العَفْو } فـي هذا
  الـموضع، فقال بعضهم: معناه: الفضل. ذكر من قال ذلك.</p><p>حدثنا عمرو بن علـيّ البـاهلـي،
  قال: ثنا وكيع ح، وحدثنا ابن وكيع، قال: ثنا أبـي، عن ابن أبـي لـيـلـى، عن الـحكم،
  عن مقسم، عن ابن عبـاس قال: العفو: ما فضل عن أهلك.</p><p>حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة: قل العفو: أي الفضل.</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: هو الفضل.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا عبد الـملك، عن عطاء فـي قوله: العفو،
  قال: الفضل.</p><p>حدثنا موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن
  السدي، قال: العفو، يقول: الفضل.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد فـي قوله: { وَيَسألُونَكَ ماذَا يُنْفِقُونَ قُلِ العَفْوَ } قال: كان القوم
  يعملون فـي كل يوم بـما فـيه، فإن فضل ذلك الـيوم فضل عن العيال قدموه ولا يتركون عيالهم
  جوعا، ويتصدقون به علـى الناس.</p><p>حدثنا عمرو بن علـيّ، قال: ثنا يزيد بن زريع،
  قال: ثنا يونس، عن الـحسن فـي قوله: { وَيَسألُونَكَ ماذَا يُنْفِقُونَ قُلِ العَفْوَ
  } قال: هوالفضل فضل الـمال.</p><p>وقال آخرون: معنى ذلك ما كان عفواً لا يبـين علـى
  من أنفقه أو تصدق به. ذكر من قال ذلك:</p><p>حدثنـي علـيّ بن داود، قال: ثنا عبد الله
  بن صالـح قال: ثنـي معاوية بن صالـح، عن علـيّ، عن ابن عبـاس: { وَيَسألُونَكَ ماذَا
  يُنْفِقُونَ قُل العَفْوَ } يقول: ما لا يتبـين فـي أموالكم.</p><p>حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن جريج، عن طاوس فـي قول الله جل وعز: { وَيَسألُونَكَ
  ماذَا يُنْفِقُونَ قُلِ العَفْوَ } قال: الـيسير من كل شيء.</p><p>وقال آخرون: معنى
  ذلك: الوسط من النفقة ما لـم يكن إسرافـاً ولا إقتاراً. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن عبد الله بن بزيع، قال: ثنا بشر بن الـمفضل، عن عوف، عن الـحسن فـي قوله:
  { وَيَسألُونَكَ ماذَا يُنْفِقُونَ قُلِ العَفْوَ } يقول: لا تـجهد مالك حتـى ينفد
  للناس.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: سألت
  عطاء، عن قوله: { يَسألُونَكَ ماذَا يُنْفِقُونَ قُل العَفْوَ } قال: العفو فـي النفقة
  أن لا تـجهد مالك حتـى ينفد، فتسأل الناس.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا حجاج، عن ابن جريج، قال: سألت عطاء، عن قوله { يَسألُونَكَ ماذَا يُنْفِقُونَ قُلِ
  العَفْوَ } قال: العفو: ما لـم يسرفوا، ولـم يقتروا فـي الـحقّ. قال: وقال مـجاهد:
  العفو صدقة عن ظهر غنى.</p><p>حدثنا عمرو بن علـيّ، قال: ثنا يحيى بن سعيد، قال: ثنا
  عوف، عن الـحسن فـي قوله: { يَسألُونَكَ ماذَا يُنْفِقُونَ قُلِ العَفْوَ } قال: هو
  أن لا تـجهد مالك.</p><p>وقال آخرون: معنى ذلك { قُلِ العَفْوَ } خذ منهم ما أتوك به
  من شيء قلـيلاً أو كثـيراً. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَيَسألُونَكَ ماذَا
  يُنْفِقُونَ قَلِ العَفْوَ } يقول: ما أتوك به من شيء قلـيـل أو كثـير، فـاقبله منهم.</p><p>وقال
  آخرون: معنى ذلك ما طاب من أموالكم. ذكر من قال ذلك:</p><p>حدثت عن عمار، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { يَسألُونَكَ ماذَا يُنْفِقونَ قُلِ العَفْوَ
  } قال: يقول الطيب منه، يقول: أفضل مالك وأطيبه.</p><p>حدثت عن عمار بن الـحسن قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن قتادة، قال: كان يقول: العفو: الفضل. يقول: أفضل مالك.</p><p>وقال
  آخرون: معنى ذلك: الصدقة الـمفروضة. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن قـيس بن سعد، أو عيسى عن قـيس، عن مـجاهد
  شك أبو عاصم قول الله جل وعز: { قُلِ العَفْوَ } قال: الصدقة الـمفروضة.</p><p>وأولـى
  هذه الأقوال بـالصواب قول من قال: معنى العفو: الفضل من مال الرجل عن نفسه وأهله فـي
  مؤنتهم وما لا بدّ لهم منه. وذلك هو الفضل الذي تظاهرت به الأخبـار عن رسول الله صلى
  الله عليه وسلم بـالإذن فـي الصدقة، وصدقة فـي وجه البرّ.</p><p>ذكر بعض الأخبـار التـي
  رويت عن رسول الله صلى الله عليه وسلم بذلك:</p><p>حدثنا علـيّ بن مسلـم، قال: ثنا
  أبو عاصم، عن ابن عجلان، عن الـمقبري، عن أبـي هريرة، قال: قال رجل: يا رسول الله عندي
  دينار قال:</p><p class="hadith"> " أنْفِقْهُ علـى نَفْسِكَ؟ " </p><p>قال: عندي آخر
  قال:</p><p class="hadith"> " أنْفِقْهُ علـى أهْلِكَ " </p><p>قال: عندي آخر قال:</p><p
  class="hadith"> " أنْفِقْهُ علـى وَلَدِكَ " </p><p>قال: عندي آخر قال:</p><p class="hadith">
  " فأنْتَ أبْصَرُ " </p><p>حدثنـي مـحمد بن معمر البحرانـي، قال: ثنا روح بن عبـادة،
  قال: ثنا ابن جريج، قال: أخبرنـي أبو الزبـير أنه سمع جابر بن عبد الله يقول: قال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " إذَا كانَ أحَدُكُمَ فَقِـيراً فَلْـيَبَدأ
  بِنَفْسِهِ، فإنْ كانَ لَهُ فَضْلٌ فَلْـيَبْدأ مَعَ نَفْسِهِ بِـمَنْ يَعُولُ، ثُمَّ
  إنْ وَجَدَ فَضْلاً بَعْدَ ذَلِكَ فَلْـيَتَصَدَّقْ علـى غَيْرِهِمْ " </p><p>حدثنا
  عمرو بن علـيّ، قال: ثنا يزيد بن هارون، قال: ثنا مـحمد بن إسحاق، عن عاصم، عن عمر
  بن قتادة، عن محمود بن لبـيد، عن جابر بن عبد الله، قال: أتى رسول الله صلى الله عليه
  وسلم رجلٌ ببـيضة من ذهب أصابها فـي بعض الـمعادن، فقال: يا رسول الله، خذ هذه منـي
  صدقة، فوالله ما أصبحت أملك غيرها فأعرض عنه، فأتاه من ركنه الأيـمن، فقال له مثل ذلك،
  فأعرض عنه. ثم قال له مثل ذلك فأعرض عنه. ثم قال له مثل ذلك، فقال:</p><p class="hadith">
  " هاتها " </p><p>مغضبـاً، فأخذها فحذفه بها حذفة لو أصابه شجه أو عقره، ثم قال:</p><p
  class="hadith"> " يَجِيءُ أحَدُكُمْ بِـمَالِهِ كُلِّهِ يَتَصَدَّقُ بِهِ وَيجْلِسُ
  يَتَكَفَّفُ النَّاسَ إنَّـمَا الصّدَقَةُ عَنْ ظَهْرِ غِنَى " </p><p>حدثنا مـحمد
  بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن إبراهيـم الـمخرمي، قال: سمعت
  أبـا الأحوص يحدث عن عبد الله، عن النبـيّ صلى الله عليه وسلم أنه قال:</p><p class="hadith">
  " ارْضَخْ مِنَ الفَضْلِ، وَابْدأ بِـمَنْ تَعُولُ، وَلا تُلامُ علـى كَفـافٍ " </p><p>وما
  أشبه ذلك من الأخبـار التـي يطول بـاستقصاء ذكرها الكتاب. فإذا كان الذي أذن صلى الله
  عليه وسلم لأمته الصدقة من أموالهم بـالفضل عن حاجة الـمتصدق الفضل من ذلك، هو العفو
  من مال الرجل إذ كان العفو فـي كلام العرب فـي الـمال وفـي كل شيء هو الزيادة والكثرة،
  ومن ذلك قوله جل ثناؤه:</p><p class="hadith"> " حَتـى عَفَوْا " </p><p>بـمعنى: زادوا
  علـى ما كانوا علـيه من العدد وكثروا، ومنه قول الشاعر:</p><p class="poetry_or_grammar">وَلَكِنَّا
  يَعضُّ السَّيْفُ مِنَّا</p><p class="poetry_or_grammar">بأسْوُقِ عافِـياتِ الشَّحْمِ
  كُومِ</p><p>يعني به كثيرات الشحوم. ومن ذلك قيل للرجل: خذ ما عفا لك من فلان، يراد
  به: ما فضل فصفا لك عن جهده بـما لـم تـجهده. كان بينا أن الذي أذن الله به فـي قوله
  { قُلِ العَفْوَ } لعباده من النفقة، فأذنهم بإنفاقه إذا أرادوا إنفـاقه هو الذي بيَّن
  لأمته رسول الله صلى الله عليه وسلم بقوله:</p><p class="hadith"> " خَيْرُ الصَّدَقة
  ما أَنْفقت عن غِنًى " </p><p>وأذنهم به.</p><p>فإن قال لنا قائل: وما تنكر أن يكون
  ذلك العفو هو الصدقة الـمفروضة؟ قـيـل: أنكرنا ذلك لقـيام الـحجة علـى أن من حلت فـي
  ماله الزكاة الـمفروضة، فهلك جميع ماله إلا قدر الذي لزم ماله لأهل سهمان الصدقة، أن
  علـيه أن يسلـمه إلـيهم، إذا كان هلاك ماله بعد تفريطه فـي أداء الواجب كان لهم (فـي)
  ماله إلـيهم، وذلك لا شك أنه جهده إذا سلـمه إلـيهم لا عفوه، وفـي تسمية الله جل ثناؤه
  ما علـم عبـاده وجه إنفـاقهم من أموالهم عفواً، ما يبطل أن يكون مستـحقاً اسم جهد فـي
  حالة، وإذا كان ذلك كذلك فبِّـين فساد قول من زعم أن معنى العفو هو ما أخرجه ربّ الـمال
  إلـى إمامه، فأعطاه كائناً ما كان من قلـيـل ماله وكثـيره، وقول من زعم أنه الصدقة
  الـمفروضة.</p><p>وكذلك أيضاً لا وجه لقول من يقول: إن معناه ما لـم يتبـين فـي أموالكم،
  لأن النبـيّ صلى الله عليه وسلم لـما قال له أبو لبـابة: إن من توبتـي أن أنـخـلع إلـى
  الله ورسوله من مالـي صدقة، قال النبـيّ صلى الله عليه وسلم:</p><p class="hadith">
  " يَكْفِـيكَ مِنْ ذَلِكَ الثُّلُثُ " </p><p>وكذلك روي عن كعب بن مالك أن النبـيّ
  صلى الله عليه وسلم قال له نـحواً من ذلك.</p>'
