text: '<p>{ وَيَسْئَلُونَكَ عَنِ الْيَتَامَى } لما نزل</p><p class="quran">وَلاَ تَقْرَبُواْ
  مَالَ ٱلْيَتِيمِ إِلاَّ بِٱلَّتِي هِيَ أَحْسَنُ</p><p>[الإسراء: 34] و</p><p class="quran">إِنَّ
  ٱلَّذِينَ يَأْكُلُونَ أَمْوَالَ ٱلْيَتَامَىٰ ظُلْماً</p><p>[النساء: 10] تحرجوا من
  خلط طعامهم بأطعمة اليتامى فعزلوا أطعمة اليتامى حتى ربما فسدت عليهم، فنزلت { وَإِن
  تُخَالِطُوهُمْ } في الطعام والشراب، والسكنى، والدابة، واستخدام العبيد. { وَاللَّهُ
  يَعْلَمُ الْمُفْسِدَ } الذي يخلط ماله بمال اليتيم، ليفسد مال اليتيم. والمصلح: الذي
  يريد بذلك إصلاح مال اليتيم. { لأَعْنَتَكُمْ } لشدد عليكم، أو يجعل ما أصبتم من أموال
  اليتامى موبقاً { عَزيزٌ } في سلطانه قادر على الإعنات. { حَكِيمٌ } في تدبيره بترك
  الإعنات.</p>'
