aaya: وَقَالُوا كُونُوا هُودًا أَوْ نَصَارَىٰ تَهْتَدُوا ۗ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ
  حَنِيفًا ۖ وَمَا كَانَ مِنَ الْمُشْرِكِينَ
text: "<p>{ وَقَالُواْ كُونُواْ هُودًا أَوْ نَصَٰرَىٰ تَهْتَدُواْ } (أو) للتفصيل وقائل
  الأوّل( يهود المدينة) والثاني( نصارى نجران) { قُلْ } لهم { بَلِ } نتبع { مِلَّةَ
  إِبْرٰهِيمَ حَنِيفاً } حال من (إبراهيم) مائلاً عن الأديان كلها إلى الدين القيم {
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ }.</p>"
