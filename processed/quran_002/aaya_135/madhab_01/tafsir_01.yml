aaya: وَقَالُوا كُونُوا هُودًا أَوْ نَصَارَىٰ تَهْتَدُوا ۗ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ
  حَنِيفًا ۖ وَمَا كَانَ مِنَ الْمُشْرِكِينَ
text: '<p>يعنـي تعالـى ذكره بقوله: { وَقالُوا كُونُوا هُوداً أوْ نَصَارَى تَهْتَدُوا
  } وقالت الـيهود لـمـحمد صلى الله عليه وسلم وأصحابه من الـمؤمنـين: كونوا هوداً تهتدوا،
  وقالت النصارى لهم: كونوا نصارى تهتدوا. تعنـي بقولها تهتدوا: أي تصيبوا طريق الـحقّ.
  كما:</p><p>حدثنا أبو كريب، قال: ثنا يونس بن بكير وحدثنا ابن حميد، قال: ثنا سلـمة
  جميعاً، عن ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: حدثنـي
  سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: قال عبد الله بن صُوريا الأعور لرسول الله
  صلى الله عليه وسلم: ما الهدى إلا ما نـحن علـيه، فـاتبعنا يا مـحمد تَهْتَدِ وقالت
  النصارى مثل ذلك. فأنزل الله عزّ وجل فـيهم: { وَقَالُوا كُونُوا هُوداً أوْ نَصَارَى
  تَهْتَدُوا قُلْ بَلْ مِلَّةَ إبْرَاهِيـمَ حَنِـيفـاً وَما كانَ مِنَ الـمُشْرِكِينَ
  }.</p><p>احتـجّ الله لنبـيه مـحمد صلى الله عليه وسلم أبلغ حجة وأوجزها وأكملها، وعلـمها
  مـحمداً نبـيه صلى الله عليه وسلم فقال: يا مـحمد قل للقائلـين لك من الـيهود والنصارى
  ولأصحابك: كونوا هوداً أو نصارى تهتدوا، بل تعالوا نتبع ملة إبراهيـم التـي تـجمع جميعنا
  علـى الشهادة لها بأنها دين الله الذي ارتضاه واجتبـاه وأمر به، فإن دينه كان الـحنـيفـية
  الـمسلـمة، وندع سائر الـملل التـي نـختلف فـيها فـينكرها بعضنا ويقرّ بها بعضنا، فإن
  ذلك علـى اختلافه لا سبـيـل لنا علـى الاجتـماع علـيه كما لنا السبـيـل إلا الاجتـماع
  علـى ملة إبراهيـم.</p><p>وفـي نصب قوله: { بَلْ مِلَّةَ إبْرَاهِيـمَ } أوجه ثلاثة:
  أحدها أن يوجه معنى قوله: { وَقَالُوا كُونُوا هُوداً أوْ نَصَارَى } إلـى معنى: وقالوا
  اتبعوا الـيهودية والنصرانـية، لأنهم إذ قالوا: كونوا هوداً أو نصارى إلـى الـيهودية
  والنصرانـية دعوهم، ثم يعطف علـى ذلك الـمعنى بـالـملة، فـيكون معنى الكلام حينئذ:
  قل يا مـحمد لا نتبع الـيهودية والنصرانـية، ولا نتـخذها ملة، بل نتبع ملة إبراهيـم
  حنـيفـاً، ثم يحذف «نتبع» الثانـية، ويعطف بـالـملة علـى إعراب الـيهوية والنصرانـية.
  والآخر أن يكون نصبه بفعل مضمر بـمعنى نتبع. والثالث أن يكون أُرِيدَ: بل نكون أصحاب
  ملة إبراهيـم، أو أهل ملة إبراهيـم ثم حدف «الأهل» و«الأصحاب»، وأقـيـمت «الـملة» مقامهم،
  إذ كانت مؤدّية عن معنى الكلام، كما قال الشاعر:</p><p class="poetry_or_grammar">حَسِبْتُ
  بُغامَ رَاحِلَتِـي عَنَاقاً</p><p class="poetry_or_grammar">ومَا هِيَ وَيْبَ غَيْركَ
  بـالعَنَاقِ</p><p>يعنـي صوت عناق، فتكون الـملة حينئذ منصوبة عطفـاً فـي الإعراب علـى
  الـيهود والنصارى. وقد يجوز أن يكون منصوبـاً علـى وجه الإغراء، بـاتبـاع ملة إبراهيـم.
  وقرأ بعض القرّاء ذلك رفعاً، فتأويـله علـى قراءة من قرأ رفعاً: بل الهدى ملة إبراهيـم.</p><p>القول
  فـي تأويـل قوله تعالـى: { بَلْ مِلَّةَ إبْرَاهِيـمَ حَنِـيفـاً وَما كانَ مِنَ الـمُشْرِكِينَ
  }.</p><p>والـملة: الدين. وأما الـحنـيف: فإنه الـمستقـيـم من كل شيء.</p><p>وقد قـيـل:
  إن الرجل الذي تُقْبل إحدى قدميه علـى الأخرى إنـما قـيـل له أحنف نظراً له إلـى السلامة،
  كما قـيـل للـمهلكة من البلاد: الـمفـازة، بـمعنى الفوز بـالنـجاة منها والسلامة وكما
  قـيـل للّديغ: السلـيـم، تفـاؤلاً له بـالسلامة من الهلاك، وما أشبه ذلك.</p><p>فمعنى
  الكلام إذا: قل يا مـحمد بل نتبع ملة إبراهيـم مستقـيـماً. فـيكون الـحنـيف حينئذ حالاً
  من إبراهيـم.</p><p>وأما أهل التأويـل فإنهم اختلفوا فـي تأويـل ذلك، فقال بعضهم: الـحنـيف:
  الـحاجّ. وقـيـل: إنـما سمي دين إبراهيـم الإسلام الـحنـيفـية، لأنه أوّل إمام لزم
  العبـادَ الذين كانوا فـي عصره والذين جاءوا بعده إلـى يوم القـيامة اتِّبـاعُه فـي
  مناسك الـحجّ، والائتـمام به فـيه. قالوا: فكلّ من حجّ البـيت فنسك مناسك إبراهيـم
  علـى ملته، فهو حنـيف مسلـم علـى دين إبراهيـم. ذكر من قال ذلك:</p><p>حدثنا مـحمد
  بن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا القاسم بن الفضل، عن كثـير أبـي سهل،
  قال: سألت الـحسن عن الـحنـيفـية، قال: حجّ البـيت.</p><p>حدثنـي مـحمد بن عبـادة الأسدي،
  قال: ثنا عبد الله بن موسى، قال: أخبرنا فضيـل، عن عطية فـي قوله: { حَنِـيفـاً } قال:
  الـحنـيف: الـحاجّ.</p><p>حدثنـي الـحسين بن علـيّ الصدائي، قال: ثنا أبـي، عن الفضيـل،
  عن عطية مثله.</p><p>حدثنا ابن حميد، قال: ثنا حكام بن سالـم، عن عنبسة، عن مـحمد بن
  عبد الرحمن، عن القاسم بن أبـي بزة، عن مـجاهد، قال: الـحنـيف: الـحاجّ.</p><p>حدثنـي
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن التـيـمي، عن كثـير بن زياد،
  قال: سألت الـحسن عن الـحنـيفـية، قال: هو حجّ هذا البـيت قال ابن التـيـمي: وأخبرنـي
  جويبر، عن الضحاك بن مزاحم مثله.</p><p>حدثنا ابن بشار، قال: ثنا ابن مهدي، قال: ثنا
  سفـيان، عن السدي، عن مـجاهد: { حُنَفَـاءَ } قال: حجاجا.</p><p>حدثنـي الـمثنى، قال:
  ثنا عبد الله بن صالـح، قال: حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة عن ابن
  عبـاس قوله: { حَنِـيفـاً } قال: حاجًّا.</p><p>حدثت عن وكيع، عن فضيـل بن غزوان عن
  عبد الله بن القاسم، قال: كان الناس من مُضَر يحجون البـيت فـي الـجاهلـية يسمون حنفـاء،
  فأنزل الله تعالـى ذكره:</p><p class="quran">حُنَفَآءَ للَّهِ غَيْرَ مُشْرِكِينَ
  بِهِ</p><p>[الحج: 31].</p><p>وقال آخرون: الـحنـيف: الـمتبع، كما وصفنا قَبْلُ من
  قول الذين قالوا: إن معناه الاستقامة. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: { حُنَفَـاءَ
  } قال: متبعين.</p><p>وقال آخرون: إنـما سمي دين إبراهيـم الـحنـيفـية، لأنه أوّل إمام
  سنّ للعبـاد الـختان، فـاتبعه من بعده علـيه. قالوا: فكل من اختتن علـى سبـيـل اختتان
  إبراهيـم، فهو علـى ما كان علـيه إبراهيـم من الإسلام، فهو حنـيف علـى ملة إبراهيـم.</p><p>وقال
  آخرون: بل ملة إبراهيـم حنـيفـاً، بل ملة إبراهيـم مخـلصاً، فـالـحنـيف علـى قولهم:
  الـمخـلص دِينَهُ لله وحده.</p><p>ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي:</p><p class="quran">واتَّبَعَ مِلَّةَ
  إِبْرَٰهِيمَ حَنِيفاً</p><p>[النساء: 125] يقول: مخـلصاً.</p><p>وقال آخرون: بل الـحنـيفـية
  الإسلام، فكل من ائتـمّ بإبراهيـم فـي ملته فـاستقام علـيها فهو حنـيف.</p><p>قال أبو
  جعفر: الـحنـيف عندي هو الاستقامة علـى دين إبراهيـم واتبـاعه علـى ملته. وذلك أن الـحنـيفـية
  لو كانت حجّ البـيت، لوجب أن يكون الذين كانوا يحجونه فـي الـجاهلـية من أهل الشرك
  كانوا حنفـاء، وقد نفـى الله أن يكون ذلك تـحنفـاً بقوله:</p><p class="quran">وَلَكِن
  كَانَ حَنِيفاً مُّسْلِماً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</p><p>[آل عمران: 67] فكذلك
  القول فـي الـختان لأن الـحنـيفـية لو كانت هي الـختان لوجب أن يكون الـيهود حنفـاء،
  وقد أخرجهم الله من ذلك بقوله:</p><p class="quran">مَا كَانَ إِبْرَاهِيمُ يَهُودِيّاً
  وَلاَ نَصْرَانِيّاً وَلَكِن كَانَ حَنِيفاً مُّسْلِماً</p><p>[آل عمران: 67]. فقد
  صحّ إذا أن الـحنـيفـية لـيست الـختان وحده، ولا حجّ البـيت وحده، ولكنه هو ما وصفنا
  من الاستقامة علـى ملة إبراهيـم واتبـاعه علـيها والائتـمام به فـيها.</p><p>فإن قال
  قائل: فكيف أضيف «الـحنـيفـية» إلـى إبراهيـم وأتبـاعه علـى ملته خاصة دون سائر الأنبـياء
  قبله وأتبـاعهم؟ قـيـل: إن كل من كان قبل إبراهيـم من الأنبـياء كان حنـيفـا متبعا
  طاعة الله، ولكن الله تعالـى ذكره لـم يجعل أحداً منهم إماماً لـمن بعده من عبـاده
  إلـى قـيام الساعة، كالذي فعل من ذلك بإبراهيـم، فجعله إماماً فـيـما بـينه من مناسك
  الـحجّ والـختان، وغير ذلك من شرائع الإسلام، تعبداً به أبداً إلـى قـيام الساعة، وجعل
  ما سنّ من ذلك عَلَـماً مـميزاً بـين مؤمنـي عبـاده وكفـارهم والـمطيع منهم له والعاصي،
  فسمي الـحنـيف من الناس حنـيفـاً بـاتبـاعه ملته واستقامته علـى هديه ومنهاجه، وسمي
  الضالّ عن ملته بسائر أسماء الـملل، فقـيـل: يهودي ونصرانـي ومـجوسي، وغير ذلك من صنوف
  الـملل.</p><p>وأما قوله: { وَما كانَ مِنَ الـمُشْرِكِينَ } يقول: إنه لـم يكن مـمن
  يدين بعبـادة الأوثان والأصنام، ولا كان من الـيهود، ولا من النصارى، بل كان حنـيفـاً
  مسلـماً.</p>'
