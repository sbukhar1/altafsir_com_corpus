aaya: وَقَالُوا كُونُوا هُودًا أَوْ نَصَارَىٰ تَهْتَدُوا ۗ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ
  حَنِيفًا ۖ وَمَا كَانَ مِنَ الْمُشْرِكِينَ
text: '<p>{ بَلْ مِلَّةَ إِبْرٰهِيمَ } بل تكون ملة إبراهيم أي أهل ملته كقول عدّي بن
  حاتم:</p><p>(62) (إني من دين) يريد من أهل دين. وقيل: بل نتبع ملة إبراهيم. وقرىء:
  (مِلّةُ إِبْرٰهِيمَ ) بالرفع، أي ملته ملتنا، أو أمرنا ملته، أو نحن ملته بمعنى أهل
  ملته. و { حَنِيفاً } حال من المضاف إليه، كقولك: رأيت وجه هند قائمة. والحنيف: المائل
  عن كل دين باطل إلى دين الحق. والحنف: الميل في القدمين. وتحنف إذا مال. وأنشد:</p><p
  class="poetry_or_grammar">وَلَكِنَّا خُلِقْنَا إذْ خُلِقْنَا</p><p class="poetry_or_grammar">حَنِيفاً
  دِينُنَا عَنْ كُلّ دِينِ</p><p>{ وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ } تعريض بأهل الكتاب
  وغيرهم لأن كلا منهم يدّعي اتباع إبراهيم وهو على الشرك.</p>'
