aaya: وَقَالُوا كُونُوا هُودًا أَوْ نَصَارَىٰ تَهْتَدُوا ۗ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ
  حَنِيفًا ۖ وَمَا كَانَ مِنَ الْمُشْرِكِينَ
text: '<p>قوله تعالى: { وقالوا كونوا هوداً }</p><p>معناه: قالت اليهود: كونوا هوداً،
  وقالت النصارى: كونوا نصارى، تهتدوا. { بل ملة إِبراهيم حنيفاً } المعنى: بل نتبع ملة
  إبراهيم في حال حنيفيته. وفي الحنيف قولان. أحدهما: أنه المائل إلى العبادة. قال الزجاج:
  الحنيف في اللغة: المائل إلى الشيء، أُخذ من قولهم: رجل أحنف، وهو الذي تميل قدماه
  كل واحدة منهما إلى أختها بأصابعها. قالت أُم الأحنف ترقصه:</p><p class="poetry_or_grammar">والله
  لولا حَنَفٌ برجله</p><p class="poetry_or_grammar">ودِقة في ساقه من هزله</p><p class="poetry_or_grammar">ما
  كان في فتيانكم من مثله</p><p>والثاني: أنه المستقيم، ومنه قيل للأعرج: حنيف، نظراً
  له إلى السلامة، هذا قول ابن قتيبة، وقد وصف المفسرون الحنيف بأوصاف، فقال عطاء: هو
  المخلص، وقال ابن السائب: هو الذي يحج. وقال غيرهما: هو الذي يوحّد ويحج، ويضحي ويختتن،
  ويستقبل الكعبة.</p><p>فأما الأسباط: فهم بنوا يعقوب، وكانوا اثني عشر رجلاً. قال الزجاج:
  السبط في اللغة: الجماعة الذين يرجعون إلى أب واحد. والسبط في اللغة: الشجرة لها قبائل،
  فالسبط: الذين هم من شجرة واحدة.</p>'
