text: '<p>{ وَلاَ تَنْكِحُواْ } وقرىء بضم التاء، أي لا تتزوّجوهنّ أو لا تزوّجوهن.
  و { ٱلْمُشْرِكَـٰتِ } الحربيات، والآية ثابتة. وقيل المشركات الحربيات والكتابيات
  جميعاً، لأن أهل الكتاب من أهل الشرك، لقوله تعالى: { وَقَالَتِ ٱلْيَهُودُ عُزَيْرٌ
  ٱبْنُ ٱللَّهِ وَقَالَتِ ٱلنَّصَـٰرَى ٱلْمَسِيحُ ٱبْنُ ٱللَّهِ } إلى قوله تعالى:</p><p
  class="quran">سُبْحَـٰنَهُ عَمَّا يُشْرِكُونَ</p><p>[التوبة: 31]، وهي منسوخة بقوله
  تعالى:</p><p class="quran">وَٱلْمُحْصَنَـٰتُ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ
  مِن قَبْلِكُمْ</p><p>[المائدة: 5]. وسورة المائدة كلها ثابتة لم ينسخ منها شيء قط.
  وهو قول ابن عباس والأوزاعي وروي.</p><p>(120) أنّ رسول الله صلى الله عليه وسلم بعث
  مرثد بن أبي مرثد الغنوي إلى مكة ليخرج منها ناساً من المسلمين وكان يهوى امرأة في
  الجاهلية اسمها عناق، فأتته وقالت: ألا نخلو؟ فقال: ويحكٰ إن الإسلام قد حال بيننا.
  فقالت: فهل لك أن تتزوّج بي؟ قال: نعم، ولكن أرجع إلى رسول الله صلى الله عليه وسلم
  فأستأمره، فاستأمره فنزلت { وَلامَةٌ مُّؤْمِنَةٌ خَيْرٌ } ولامرأة مؤمنة حرّة كانت
  أو مملوكة، وكذلك { وَلَعَبْدٌ مُّؤْمِنٌ } لأنّ الناس كلهم عبيد الله وإماؤه { وَلَوْ
  أَعْجَبَتْكُمْ } ولو كان الحال أنّ المشركة تعجبكم وتحبونها، فإنّ المؤمنة خير منها
  مع ذلك { أُوْلَـٰئِكَ } إشارة إلى المشركات والمشركين، أي يدعون إلى الكفر فحقهم أن
  لا يوالوا ولا يصاهروا ولا يكون بينهم وبين المؤمنين إلا المناصبة والقتال { وَٱللَّهُ
  يَدْعُو إِلَىٰ ٱلْجَنَّةِ } يعني وأولياء الله وهم المؤمنون يدعون إلى الجنة { وَٱلْمَغْفِرَةِ
  } وما يوصل إليهما فهم الذين تجب موالاتهم ومصاهرتهم، وأن يؤثروا على غيرهم { بِإِذْنِهِ
  َ } بتيسير الله وتوفيقه للعمل الذي تستحق به الجنة والمغفرة. وقرأ الحسن: «والمغفرةُ
  بإذنه» - بالرفع - أي والمغفرة حاصلة بتيسيره.</p>'
