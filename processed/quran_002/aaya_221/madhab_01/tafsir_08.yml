text: <p>{ وَلاَ تَنْكِحُواْ } تتزوّجوا أيها المسلمون { ٱلْمُشْرِكَٰتِ } أي الكافرات
  { حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مّن مُّشْرِكَةٍ } حرّة لأنّ سبب
  نزولها العيب على من تزوّج أمة وترغيبه في نكاح حرّة مشركة { وَلَوْ أَعْجَبَتْكُمْ
  } لجمالها ومالها وهذا مخصوص بغير الكتابيات بآيةِ</p><p class="quran">وَٱلْمُحْصَنَٰتُ
  مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ</p><p>[5:5] { وَلاَ تُنْكِحُواْ } تزوجوا { ٱلْمُشْرِكِينَ
  } أي الكفار المؤمنات { حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مّن مُّشْرِكٍ
  وَلَوْ أَعْجَبَكُمْ } لماله وجماله { أُوْلَٰئِكَ } أي أهل الشرك { يَدْعُونَ إِلَى
  ٱلنَّارِ } بدعائهم إلى العمل الموجب لها فلا تليق مناكحتهم { وَٱللَّهُ يَدْعُواْ
  } على لسان رسله { إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ } أي العمل الموجب لهما { بِإِذْنِهِ
  } بإرادته فتجب إجابته بتزويج أوليائه { وَيُبَيِّنُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ
  يَتَذَكَّرُونَ } يتعظون.</p>
