text: '<p>اختلف أهل التأويـل فـي هذه الآية: هل نزلت مرادا بها كل مشركة، أم مراد بحكمها
  بعض الـمشركات دون بعض؟ وهل نسخ منها بعد وجوب الـحكم بها شيء أم لا؟ فقال بعضهم: نزلت
  مراداً بها تـحريـم نكاح كل مشركة علـى كل مسلـم من أنّ أجناس الشرك كانت عابدة وثن
  أو كانت يهودية أو نصرانـية أو مـجوسية أو من غيرهم من أصناف الشرك، ثم نسخ تـحريـم
  نكاح أهل الكتاب بقوله:</p><p class="quran">يَسْأَلُونَكَ مَاذَآ أُحِلَّ لَهُمْ قُلْ
  أُحِلَّ لَكُمُ ٱلطَّيِّبَاتُ</p><p>[المائدة: 4] إلـى:</p><p class="quran">وَطَعَامُ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ حِلٌّ لَّكُمْ وَطَعَامُكُمْ حِلٌّ لَّهُمْ وَٱلْمُحْصَنَاتُ
  مِنَ ٱلْمُؤْمِنَاتِ وَٱلْمُحْصَنَاتُ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ</p><p>[المائدة:
  5]. ذكر من قال ذلك:</p><p>حدثنـي علـيّ بن واقد، قال: ثنـي عبد الله بن صالـح، قال:
  ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله: { وَلا تَنْكِحُوا
  الـمُشْركاتِ حَّتـى يُؤْمِنَّ } ثم استثنى نساء أهل الكتاب فقال:</p><p class="quran">وَٱلْمُحْصَنَاتُ
  مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ إِذَآ آتَيْتُمُوهُنَّ أُجُورَهُنَّ</p><p>[المائدة:
  5].</p><p>حدثنا محمد بن حميد، قال: ثنا يحيى بن واضح، عن الحسين بن واقد، عن يزيد
  النحوي، عن عكرمة والحسن البصري، قالا: { وَلا تَنْكِحُوا المُشْركاتِ حَّتى يُؤْمِنَّ
  } فنسخ من ذلك نساء أهل الكتاب أحلهن للمسلمين.</p><p>حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَلا تَنْكِحُوا
  الـمُشْركاتِ حَّتـى يُؤْمِنَّ } قال: نساء أهل مكة ومن سواهن من الـمشركين، ثم أحل
  منهن نساء أهل الكتاب.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد، مثله.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن
  الربـيع قوله: { وَلا تَنْكِحُوا الـمُشْركاتِ } إلـى قوله: { لَعَلّهُمْ يَتَذَكَّرُونَ
  } قال: حرّم الله الـمشركات فـي هذه الآية، ثم أنزل فـي سورة الـمائدة، فـاستثنى نساء
  أهل الكتاب، فقال:</p><p class="quran">وَٱلْمُحْصَنَاتُ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  مِن قَبْلِكُمْ إِذَآ آتَيْتُمُوهُنَّ</p><p>[المائدة: 5].</p><p>وقال آخرون: بل أنزلت
  هذه الآية مراداً بحكمها مشركات العرب لـم ينسخ منها شيء ولـم يستثن، إنـما هي آية
  عامة ظاهرها خاص تأويـلها. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة قوله: { وَلا تَنْكِحُوا الـمُشْركاتِ حَّتـى يُؤْمِنَّ
  } يعنـي مشركات العرب اللاتـي لـيس لهنّ كتاب يقرأنه.</p><p>حدثنا الحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة قوله: { وَلا تَنْكِحُوا الـمُشْركاتِ
  حَّتى يُؤْمِنَّ } قال: الـمشركات من ليس من أهل الكتاب وقد تزوّج حذيفة يهودية أو
  نصرانـية.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن قتادة فـي قوله:
  { وَلا تَنْكِحُوا الـمُشْركاتِ حَّتـى يُؤْمِنَّ } يعنـي مشركات العرب اللاتـي لـيس
  لهن كتاب يقرأنه.</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن سفـيان، عن حماد، عن سعيد
  بن جبـير قوله: { وَلا تَنْكِحُوا الـمُشْركاتِ حَّتـى يُؤْمِنَّ } قال: مشركات أهل
  الأوثان.</p><p>وقال آخرون: بل أنزلت هذه الآية مراداً بها كل مشركة من أيّ أصناف الشرك
  كانت غير مخصوص منها مشركة دون مشركة، وثنـية كانت أو مـجوسية أو كتابـية، ولا نسخ
  منها شيء. ذكر من قال ذلك:</p><p>حدثنا عبـيد بن آدم بن أبـي إياس العسقلانـي، قال:
  ثنا أبـي، قال: ثنا عبد الـحميد بن بهرام الفزاري، قال: ثنا شهر بن حوشب، قال: سمعت
  عبد الله بن عبـاس، يقول: نهى رسول الله صلى الله عليه وسلم عن أصناف النساء إلا ما
  كان من الـمؤمنات الـمهاجرات، وحرّم كل ذات دين غير الإسلام، وقال الله تعالـى ذكره:</p><p
  class="quran">وَمَن يَكْفُرْ بِٱلإِيمَانِ فَقَدْ حَبِطَ عَمَلُهُ</p><p>[المائدة:
  5]. وقد نكح طلـحة بن عبـيد الله يهودية، ونكح حذيفة بن الـيـمان نصرانـية فغضب عمر
  بن الـخطاب رضي الله عنه غضبـاً شديداً حتـى همّ بأن يسطو علـيهما، فقالا: نـحن نطلّق
  يا أمير الـمؤمنـين ولا تغضب، فقال: لئن حلّ طلاقهن، لقد حلّ نكاحهنّ، ولكن انتزعهنّ
  منكم صَغَرةً قِمَاءً.</p><p>وأولـى هذه الأقوال بتأويـل الآية ما قاله قتادة من أن
  الله تعالـى ذكره عنى بقوله: { وَلا تَنْكِحُوا الـمُشْركاتِ حَّتـى يُؤْمِنَّ } من
  لـم يكن من أهل الكتاب من الـمشركات، وأن الآية عام ظاهرها خاص بـاطنها لـم ينسخ منها
  شيء، وأن نساء أهل الكتاب غير داخلات فـيها. وذلك أن الله تعالـى ذكره أحل بقوله:</p><p
  class="quran">وَٱلْمُحْصَنَاتُ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ</p><p>[المائدة:
  5] للـمؤمنـين من نكاح مـحصناتهن، مثل الذي أبـاح لهم من نساء الـمؤمنات.</p><p>وقد
  بـينا فـي غير هذا الـموضع من كتابنا هذا، وفـي كتابنا «كتاب اللطيف من البـيان» أن
  كل آيتـين أو خبرين كان أحدهما نافـياً حكم الآخر فـي فطرة العقل، فغير جائز أن يقضى
  علـى أحدهما بأنه ناسخ حكم الآخر إلا بحجة من خبر قاطع للعذر مـجيئه، وذلك غير موجود
  بأن قوله:</p><p class="quran">وَٱلْمُحْصَنَاتُ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ</p><p>[المائدة:
  5] ناسخ ما كان قد وجب تـحريـمه من النساء بقوله: { وَلا تَنْكِحُوا الـمُشْركاتِ حَّتـى
  يُؤْمِنَّ }. فإن لـم يكن ذلك موجوداً كذلك، فقول القائل: هذه ناسخة هذه دعوى لا برهان
  له علـيها، والـمدعِي دعوى لا برهان له علـيها متـحكم، والتـحكم لا يعجز عنه أحد.</p><p>وأما
  القول الذي رُوي عن شهر بن حوشب، عن ابن عبـاس، عن عمر رضي الله عنه من تفريقه بـين
  طلـحة وحذيفة وامرأتـيهما اللتـين كانتا كتابـيتـين، فقول لا معنى له لـخلافه ما الأمة
  مـجتـمعة علـى تـحلـيـله بكتاب الله تعالـى ذكره، وخبر رسوله صلى الله عليه وسلم.</p><p>وقد
  رُوي عن عمر بن الـخطاب رضي الله عنه من القول خلاف ذلك بإسناد هو أصحّ منه، وهو ما:</p><p>حدثنـي
  به موسى بن عبد الرحمن الـمسروقـي، قال: ثنا مـحمد بن بشر، قال: ثنا سفـيان بن سعيد،
  عن يزيد بن أبـي زياد، عن زيد بن وهب، قال: قال عمر: الـمسلـم يتزوّج النصرانـية، ولا
  يتزوّج النصرانـي الـمسلـمة.</p><p>وإنـما كره عمر لطلـحة وحذيفة رحمة الله علـيهم
  نكاح الـيهودية والنصرانـية، حذراً من أن يقتدي بهما الناس فـي ذلك فـيزهدوا فـي الـمسلـمات،
  أو لغير ذلك من الـمعانـي، فأمرهما بتـخـلـيتهما. كما:</p><p>حدثنا أبو كريب، قال:
  ثنا ابن إدريس، قال: ثنا الصلت بن بهرام، عن شقـيق، قال: تزوّج حذيفة يهودية، فكتب
  إلـيه عمر: خَـلِّ سبـيـلها، فكتب إلـيه: أتزعم أنها حرام فأخـلـي سبـيـلها؟ فقال:
  لا أزعم أنها حرام، ولكن أخاف أن تعاطوا الـمؤمنات منهن.</p><p>وقد حدثنا تـميـم بن
  الـمنتصر، قال: أخبرنا إسحاق الأزرق، عن شريك، عن أشعث بن سوار، عن الـحسن، عن جابر
  بن عبد الله، قال: قال رسول الله صلى الله عليه وسلم</p><p class="hadith"> " نَتَزَوَّجُ
  نِساءَ أهْلِ الْكِتابِ وَلا يَتَزَوَّجُونَ نِسَاءنَا " </p><p>فهذا الـخبر وإن كان
  فـي إسناده ما فـيه، فـالقول به لإجماع الـجميع علـى صحة القول به أولـى من خبر عبد
  الـحميد بن بهرام، عن شهر بن حوشب. فمعنى الكلام إذا: ولا تنكحوا أيها الـمؤمنون مشركات
  غير أهل الكتاب حتـى يؤمنّ، فـيصدّقن بـالله ورسوله، وما أنزل علـيه.</p><p>القول فـي
  تأويـل قوله تعالـى: { وَلأَمَةٌ مُؤْمِنَةٌ خَيْرٌ مِنْ مُشْركَةٍ }.</p><p>يعنـي
  تعالـى ذكره بقوله: { ولأَمَةٌ مُؤْمِنَةٌ } بـالله وبرسوله، وبـما جاء به من عند الله
  خير عند الله، وأفضل من حرّة مشركة كافرة وإن شرف نسبها وكرم أصلها. يقول: ولا تبتغوا
  الـمناكح فـي ذوات الشرف من أهل الشرك بـالله، فإن الإماء الـمسلـمات عند الله خير
  منكحاً منهن.</p><p>وقد ذكر أن هذه الآية نزلت فـي رجل نكح أمة، فعذل فـي ذلك وعرضت
  علـيه حرّة مشركة.ذكر من قال ذلك:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد،
  قال: ثنا أسبـاط، عن السدي: { وَلا تَنْكِحُوا الـمُشْركاتِ حَّتـى يُؤْمِنَّ وَلأَمَةٌ
  مُؤْمِنَةٌ خَيْرٌ مِنْ مُشْركَةٍ وَلَوْ أعْجَبَتْكُمْ } قال: نزلت فـي عبد الله بن
  رواحة، وكانت له أمة سوداء، وأنه غضب علـيها فلطمها ثم فزع، فأتـى النبـيّ صلى الله
  عليه وسلم فأخبره بخبرها، فقال له النبـيّ صلى الله عليه وسلم:</p><p class="hadith">
  " ما هيَ يا عَبْدَ اللَّهِ " </p><p>قال: يا رسول الله هي تصوم وتصلـي وتـحسن الوضوء،
  وتشهد أن لا إله إلا الله، وأنك رسول الله. فقال:</p><p class="hadith"> " هَذِهِ مُؤْمِنَةٌ
  " </p><p>فقال عبد الله: فوالذي بعثك بـالـحق لأعتقنها ولأتزوجنها ففعل، فطعن علـيه
  ناس من الـمسلـمين، فقالوا: تزوّج أمة. وكانوا يريدون أن ينكحوا إلـى الـمشركين، ويُنكحوهم
  رغبة فـي أحسابهم.</p><p>فأنزل الله فـيهم: { وَلأَمَةٌ مُؤْمِنَةٌ خَيْرٌ مِنْ مُشْركَةٍ
  } وعبد مؤمن خير من مشرك.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي الـحجاج،
  قال: قال ابن جريج فـي قوله: { وَلا تَنْكِحُوا الـمُشْركاتِ حَّتـى يُؤْمِنَّ } قال:
  الـمشركات لشرفهن حتـى يؤمن.</p><p>القول فـي تأويـل قوله تعالـى: { وَلَوْ أعْجَبَتْكُمْ
  }.</p><p>يعنـي تعالـى ذكره بذلك: وإن أعجبتكم الـمشركة من غير أهل الكتاب فـي الـجمال
  والـحسب والـمال فلا تنكحوها، فإن الأمة الـمؤمنة خير عند الله منها وإنـما وضعت «لو»
  موضع «إن» لتقارب مخرجيهما ومعنـيـيهما، ولذلك تـجاب كل واحدة منهما بجواب صاحبتها
  علـى ما قد بـينا فـيـما مضى قبل.</p><p>القول فـي تأويـل قوله تعالـى: { وَلا تَنْكِحُوا
  الـمُشْرِكِينَ حَّتـى يُؤْمِنُوا وَلَعَبْدٌ مُؤْمِنٌ خَيْرٌ مِنْ مُشْرِكٍ وَلَوْ
  أَعْجَبَكُمْ }.</p><p>يعنـي تعالـى ذكره بذلك: أن الله قد حرم علـى الـمؤمنات أن ينكحن
  مشركاً، كائناً من كان الـمشرك من أيّ أصناف الشرك كان. فلا تُنكحوهن أيها الـمؤمنون
  منهم فإن ذلك حرام علـيكم، ولأن تزوّجوهن من عبد مؤمن مصدّق بـالله وبرسوله، وبـما
  جاء به من عند الله، خير لكم من أن تزوّجوهن من حرّ مشرك ولو شرف نسبه وكرم أصله، وإن
  أعجبكم حسبه ونسبه.</p><p>وكان أبو جعفر مـحمد بن علـيّ يقول: هذا القول من الله تعالـى
  ذكره، دلالة علـى أن أولـياء الـمرأة أحق بتزويجها من الـمرأة.</p><p>حدثنا مـحمد بن
  يزيد أبو هشام الرفـاعي، قال: أخبرنا حفص بن غياث عن شيخ لـم يسمه، قال أبو جعفر: النكاح
  بولـيّ فـي كتاب الله. ثم قرأ: { وَلا تُنْكِحُوا الـمُشْرِكِينَ حَّتـى يُؤْمِنُوا
  } برفع التاء.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة والزهري فـي قوله: { وَلا تُنْكِحُوا الـمُشْرِكِينَ } قال: لا يحلّ لك أن
  تُنكح يهودياً أو نصرانـياً، ولا مشركاً من غير أهل دينك.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا حجاج، قال: قال ابن جريج: { وَلا تُنْكِحُوا الـمُشْرِكِينَ
  لشرفهم حَتّـى يُؤْمِنُوا }.</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، عن الـحسين
  بن واقد، عن يزيد النـحوي، عن عكرمة والـحسن البصري: { وَلا تُنْكِحُوا الـمُشْرِكِينَ
  حَتّـى يُؤْمِنُوا } قال: حرّم الـمسلـمات علـى رجالهم يعنـي رجال الـمشركين.</p><p>القول
  فـي تأويـل قوله تعالـى: { أُولَئِكَ يَدْعُونَ إلـى النّار وَاللَّهُ يَدْعُو إلَـى
  الـجَنةِ وَالـمَغْفِرَةِ بإذْنِهِ ويُبَـيِّنُ آياتِهِ للنّاسِ لَعَلّهُمْ يَتَذَكّرُونَ
  }.</p><p>يعنـي تعالـى ذكره بقوله: { أُولَئِكَ } هؤلاء الذين حرمت علـيكم أيها الـمؤمنون
  مناكحتهم من رجال أهل الشرك ونسائهم يدعونكم إلـى النار، يعنـي يدعونكم إلـى العمل
  بـما يدخـلكم النار، وذلك هو العمل الذي هم به عاملون من الكفر بـالله ورسوله. يقول:
  ولا تقبلوا منهم ما يقولون، ولا تستنصحوهم، ولا تنكحوهم، ولا تنكحوا إلـيهم، فإنهم
  لا يألونكم خبـالاً ولكن اقبلوا من الله ما أمركم به، فـاعملوا به، وانتهوا عما نهاكم
  عنه، فإنه يدعوكم إلـى الـجنة.</p><p>يعنـي بذلك: يدعوكم إلـى العمل بـما يدخـلكم الـجنة
  ويوجب لكم النـجاة إن عملتـم به من النار، وإلـى ما يـمـحو خطاياكم أو ذنوبكم فـيعفو
  عنها، ويسترها علـيكم.</p><p>وأما قوله: { بإذْنِهِ } فإنه يعنـي أنه يدعوكم إلـى ذلك
  بإعلامه إياكم سبـيـله وطريقه الذي به الوصول إلـى الـجنة والـمغفرة ثم قال تعالـى
  ذكره: { ويُبَـيِّنُ آياتِهِ للنّاسِ لَعَلّهُمْ يَتَذَكّرُونَ } يقول: ويوضح حججه
  وأدلته فـي كتابه الذي أنزله علـى لسان رسوله لعبـاده لـيتذكروا فـيعتبروا، ويـميزوا
  بـين الأمرين اللذين أحدهما دعاء إلـى النار والـخـلود فـيها والآخر دعاء إلـى الـجنة
  وغفران الذنوب، فـيختاروا خيرهما لهم. ولـم يجهل التـميـيز بـين هاتـين إلا غبـيُّ
  الرأي، مدخول العقل.</p>'
