text: "<p>{ وَلاَ تَنكِحُواْ الْمُشْرِكَاتِ } محكم في كل مشركة كتابية، أو غير كتابية،
  أو خُصِّصَ منه أهل الكتاب، أو كانت عامة في كل مشركة فنسخ منها أهل الكتاب، ومراده
  التزويج، والنكاح: حقيقة في العقد مجاز في الوطء. { مُّؤْمِنَةٌ خَيْرٌ مِّن } حرة
  { مُّشْرِكَةٍ } وإن شرف نسبها، أو نزلت في عبد الله ابن رواحة، كانت له أَمَة، فخطب
  عليه حرة مشركة شريفة فلم يتزوجها فأعتق أمته وتزوجها، فطعن عليه ناس من المسلمين فنزلت
  { وَلَوْ أَعْجَبَتْكُمْ } بجمالها وحسبها ومالها. { وَلا تُنكِحُواْ الْمُشْرِكِينَ
  } هذا على عمومه إجماعاً.</p>"
