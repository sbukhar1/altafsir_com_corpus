aaya: وَلَا تَأْكُلُوا أَمْوَالَكُمْ بَيْنَكُمْ بِالْبَاطِلِ وَتُدْلُوا بِهَا إِلَى
  الْحُكَّامِ لِتَأْكُلُوا فَرِيقًا مِنْ أَمْوَالِ النَّاسِ بِالْإِثْمِ وَأَنْتُمْ
  تَعْلَمُونَ
text: "<p>{ وَلاَ تَأْكُلُواْ أَمْوٰلَكُمْ بَيْنَكُم } أي يأكل بعضكم مال بعض { بِٱلْبَٰطِلِ
  } الحرام شرعاً كالسرقة والغصب { وَ } لا { تُدْلُوا } تلقوا { بِهَا } أي بحكومتها
  أو بالأموال رشوة { إِلَى ٱلْحُكَّامِ لِتَأْكُلُواْ } بالتحاكم { فَرِيقاً } طائفة
  { مّنْ أَمْوَالِ ٱلنَّاسِ } متلبسين { بِٱلإثْمِ وَأَنتُمْ تَعْلَمُونَ } أنكم مبطلون.</p>"
