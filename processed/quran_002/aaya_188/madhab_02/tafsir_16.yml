aaya: وَلَا تَأْكُلُوا أَمْوَالَكُمْ بَيْنَكُمْ بِالْبَاطِلِ وَتُدْلُوا بِهَا إِلَى
  الْحُكَّامِ لِتَأْكُلُوا فَرِيقًا مِنْ أَمْوَالِ النَّاسِ بِالْإِثْمِ وَأَنْتُمْ
  تَعْلَمُونَ
text: "<p>{ بِالْبَاطِلِ } بالغصب والظلم، أو القمار والملاهي. { وَتُدْلُواْ } تصيروا،
  أدليت الدلو أرسلته. { أَمْوَالَكُم } أموال اليتامى، أو الأمانات والحقوق التي إذا
  جحدها قُبِلَ قوله فيها.</p>"
