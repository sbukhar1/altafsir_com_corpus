aaya: قُلْ إِنْ كَانَتْ لَكُمُ الدَّارُ الْآخِرَةُ عِنْدَ اللَّهِ خَالِصَةً مِنْ دُونِ
  النَّاسِ فَتَمَنَّوُا الْمَوْتَ إِنْ كُنْتُمْ صَادِقِينَ
text: '<p>{ مِّن دُونِ النَّاسِ } كلهم، أو محمد صلى الله عليه وسلم وأصحابه ـ رضوان
  الله تعالى عليهم ـ، قال الرسول صلى الله عليه وسلم</p><p class="hadith"> " لو تمنوا
  الموت لماتوا ولرأوا مقاعدهم من النار " </p><p>فلم يتمنوه علماً منهم أنهم لو تمنوه
  لماتوا كما قال: أو صرفوا عن إظهار تمنيه آية للرسول صلى الله عليه سلم.</p>'
