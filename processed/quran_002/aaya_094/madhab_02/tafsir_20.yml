aaya: قُلْ إِنْ كَانَتْ لَكُمُ الدَّارُ الْآخِرَةُ عِنْدَ اللَّهِ خَالِصَةً مِنْ دُونِ
  النَّاسِ فَتَمَنَّوُا الْمَوْتَ إِنْ كُنْتُمْ صَادِقِينَ
text: '<p>قوله تعالى: { قُلْ إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً
  مِّن دُونِ ٱلنَّاسِ... }</p><p>هذا (إما) أمر خاص بالنبي صلى الله عليه وسلم لأن يقوله
  لهم، أو أمر لكل واحد من المسلمين أن يقوله لهم، لكنه لسيدنا رسول الله صلى الله عليه
  وسلم بالذات ولعموم المؤمنين (بالتّبع)، وهذا قياس (شرطي استثنائي) (وفي) قوله</p><p
  class="quran">وَلَوْ عَلِمَ ٱللَّهُ فِيهِمْ خَيْراً لأَسْمَعَهُمْ وَلَوْ أَسْمَعَهُمْ
  لَتَوَلَّواْ وَّهُم مُّعْرِضُونَ</p><p>قياس شرطي اقتراني، وفي القرآن أيضا القياس
  الحملي.</p><p>قال الزّمخشري: سبب نزول الآية أن قوما من اليهود والنصارى قالوا:</p><p
  class="quran">لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ</p><p>وقرره
  ابن عطية بأن اليهود قالوا:</p><p class="quran">نَحْنُ أَبْنَٰؤُاْ ٱللَّهِ وَأَحِبَّاؤُهُ</p><p>فقال
  لهم الله عز وجل؛</p><p class="quran">فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنتُمْ صَادِقِينَ</p><p>فهو
  أحسن لكم. قال: إن الله منعهم من التمنّي وهذا على القول بالصرفة.</p><p>قال ابن عرفة:
  ولا يبعد إيراد الأمرين في كلام ابن عطية، ويكون على الأول خطابا لمن ليس كفره عنادا،
  فلا يتمنى الموت لعلمه بكذبه في مقالته، والصرفة لمن ليس كفره عنادا يريد أن يتمنى
  الموت فيصرفه الله عن ذلك التمني تعجيزا له.</p><p>فإن قلت: هلا ترك ذكر خالصة فهو
  أخص وأبلغ (لتناوله) تعجيز من زعم منهم أن الدار الآخرة له ولغيره؟</p><p>فالجواب:
  أنه جاء على حسب الدعوى: لأنهم قالوا:</p><p class="quran">لَن يَدْخُلَ ٱلْجَنَّةَ
  إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ</p>'
