aaya: قُلْ إِنْ كَانَتْ لَكُمُ الدَّارُ الْآخِرَةُ عِنْدَ اللَّهِ خَالِصَةً مِنْ دُونِ
  النَّاسِ فَتَمَنَّوُا الْمَوْتَ إِنْ كُنْتُمْ صَادِقِينَ
text: "<p>{ قُلْ } لهم { إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلأّخِرَةُ } أي الجنة { عِندَ
  ٱللَّهِ خَالِصَةً } خاصة { مّن دُونِ ٱلنَّاسِ } كما زعمتم { فَتَمَنَّوُاْ ٱلْمَوْتَ
  إِن كُنْتُمْ صَٰدِقِينَ } تعلق بتمنّيه الشرطان على أنّ الأوّل قيد في الثاني أي إن
  صدقتم في زعمكم أنها لكم ومن كانت له يؤثرها والموصل إليها الموت فتمنوه.</p>"
