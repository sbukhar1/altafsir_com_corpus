text: "<p>{ فَأَزَلَّهُمَا } أزالهما: نَحَّاهما، وأزلهما: من الزلل وهو الزوال عن الحق.
  والشيطان: إبليس، وسوس لهما من غير مشاهدة، ولا خلوص إليهما، أو خلص إليهما وشافههما
  بالخطاب، وهو الأظهر، وقول الأكثر. { فَأَخْرَجَهُمَا } نسب الخروج إليه، لأنه سببه.
  { اهْبِطُواْ } الهُبوط: الزوال، والهبوط: موضع الهَبوط، المأمور به آدم، وحواء، وإبليس،
  والحية، أو آدم، وإبليس وذريتهما، أوآدم، وحواء والوسوسة. { عَدُوٌّ } بنو آدم وبنو
  إبليس أعداء، أو الذين أُمروا بالهبوط بعضهم لبعض أعداء، { مُسْتَقَرٌّ } مقامهم عليها،
  أو قبورهم. { وَمَتَاعٌ } كل ما انتفع به فهو متاع. { إِلَى حِينٍ } الموت، أو قيام
  الساعة، أو أجل.</p>"
