text: '<p>قوله تعالى: { فَأَزَلَّهُمَا ٱلشَّيْطَانُ عَنْهَا... }</p><p>أي فسكنا، وأكلا
  حيث شَاءَا، فأَزَلَّهُمَا، فسَّرُوهُ بأمرين إما (أوقعهما) في الزلَّة والإثم فالضمير
  في " عنها " للجنة، أو للشجرة فهو معنوي، وإما حسي من الزوال فالضمير في " عنها " للجنّة.</p><p>وقرأ
  حمزة، فَأَزَلَّهُمَا وهو نص في الزوال الحسي فتكون (مرجّحة) (لإرادته) في القراءة
  الأولى.</p><p>قال ابن عطية: لما دخل إبليس لآدم سأله عن حاله فقال (له): ما أحسن هذا
  لو أن خلدا (كان) فوجد به السبيل إلى إغوائه.</p><p>قال ابن عرفة: هذا إلهام (للنطق)
  بما وقع في الوجود حيث قال ابليس</p><p class="quran">هَلْ أَدُلُّكَ عَلَىٰ شَجَرَةِ
  ٱلْخُلْدِ</p><p>كما قال يعقوب عليه السلام لبنيه</p><p class="quran">وَأَخَافُ أَن
  يَأْكُلَهُ ٱلذِّئْبُ وَأَنتُمْ عَنْهُ غَافِلُونَ</p><p>فقالوا له:</p><p class="quran">إِنَّا
  ذَهَبْنَا نَسْتَبِقُ وَتَرَكْنَا يُوسُفَ عِندَ مَتَاعِنَا فَأَكَلَهُ ٱلذِّئْبُ</p><p>(وكما
  قال الشاعر:</p><p class="poetry_or_grammar">احفظ لسانك أن تقول فتبتلى)</p><p class="poetry_or_grammar">إنّ
  البلاء موكل بالمنطق</p><p>وأكله من الشجرة إما لظنه أنّ النهي للكراهة أو المنهي عنها
  شجرة واحدة بالشخص وهذه من نوعها فقط.</p><p>زاد ابن عطية: إن حواء سقته الخمر فأكل
  في حال السكر.</p><p>قيل لابن عرفة: خمر الجنة لا يسكر فقال: إن تلك الجنة (التي) من
  دخلها (يؤمّن) من الخروج (منها) ولعلّ هذه إذ ذاك (كان) خمرها مسكرا.</p><p>قلت: أو
  كان الخمر من غيرها وأدخل (فسقي منها) قال: ومذهب مالك أنّ جميع ما يصدر عن السّكران
  من طلاق وقذف وقتل وزنا وسرقة كلّه يلزمه ويؤاخذ به وهي (أول) مسألة في العتبية من
  النكاح الأول.</p><p>قيل له: إنما هذا اللزوم بعد تحريم الخمر وقد كانت حينئذ حلالا
  فيعذر شاربها؟</p><p>فقال: حفظ العقول من الكليات الخمس التي اتفقت جميع الملل عليها
  فالسّكر حرام وإنما يجوز فيها ما لا يسكر.</p><p>قوله تعالى: { وَقُلْنَا ٱهْبِطُواْ...
  }.</p><p>الأنسب أن يكون الخطاب بواسطة وهو الأغلب فيمن يواقع الأمر المرجوح.</p><p>قوله
  تعالى: { بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ... }</p><p>ابن عطية: هو في موضع الحال فألزمه
  أبو حيان أن تكون العداوة مأمورا بها لأن الحال داخلة في الأمر.</p><p>وأجاب ابن عرفة:
  بأن ذلك حيث يكون الحال غير (واقعة) حين الخطاب بالأمر (إلا) إذا كانت واقعة فالأمر
  بها تحصيل الحاصل كقولك: وزيد (ضاحك). أكرم زيدا ضَاحِكا. والعداوة حينئذ بين آدم وإبليس
  موجودة. أو تقول: إنها مأمور بها ولا يلزم عليه شيء لكن هذا إن كان إبليس داخلا في
  الأمر.</p><p>قال ابن عطية: المخاطب بالهبوط آدم وحواء وإبليس والحية؟</p><p>وقال الحسن:
  آدم وحواء والوسوسة.</p><p>قال: (ابن عرفة: أي عدو الوسوسة). وقال غيره: والحية. لأن
  إبليس قد كان اهبط.</p><p>قال: وإذا قلنا: (إنّ) الأمر لآدم وحواء وإبليس، فيكون في
  الآية دليل على جواز إطلاق (لفظ البعض) على أكثر من النصف.</p>'
