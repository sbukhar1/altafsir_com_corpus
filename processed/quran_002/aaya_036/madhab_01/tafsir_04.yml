text: <p>قال صاحب الكشاف { فَأَزَلَّهُمَا ٱلشَّيْطَـٰنُ عَنْهَا } تحقيقه، فأصدر الشيطان
  زلتهما عنها ولفظة عَنْ في هذه الآية كهي في قوله تعالى</p><p class="quran">وَمَا
  فَعَلْتُهُ عَنْ أَمْرِى</p><p>الكهف 82 قال القفال رحمه الله هو من الزلل يكون الإنسان
  ثابت القدم على الشيء، فيزل عنه ويصير متحولاً عن ذلك الموضع، ومن قرأ { فأزالهما }
  فهو من الزوال عن المكان، وحكي عن أبي معاذ أنه قال يقال أزلتك عن كذا حتى زلت عنه
  وأزللتك حتى زللت ومعناهما واحد، أي حولتك عنه، وقال بعض العلماء أزلهما الشيطان أي
  استزلهما، فهو من قولك زل في دينه إذا أخطأ وأزله غيره إذا سبب له ما يزل من أجله في
  دينه أو دنياه. واعلم أن في الآية مسائل المسألة الأولى اختلف الناس في عصمة الأنبياء
  عليهم السلام وضبط القول فيه أن يقال الاختلاف في هذا الباب يرجع إلى أقسام أربعة أحدها
  ما يقع في باب الاعتقاد، وثانيها ما يقع في باب التبليغ، وثالثها ما يقع في باب الأحكام
  والفتيا، ورابعها ما يقع في أفعالهم وسيرتهم. أما اعتقادهم الكفر والضلال فإن ذلك غير
  جائز عند أكثر الأمة. وقالت الفضيلية من الخوارج إنهم قد وقعت منهم الذنوب، والذنب
  عندهم كفر وشرك، فلا جرم. قالوا بوقوع الكفر منهم، وأجازت الإمامية عليهم إظهار الكفر
  على سبيل التقية. أما النوع الثاني وهو ما يتعلق بالتبليغ، فقد أجمعت الأمة على كونهم
  معصومين عن الكذب والتحريف، فيما يتعلق بالتبليغ، وإلا لارتفع الوثوق بالأداء، واتفقوا
  على أن ذلك لا يجوز وقوعه منهم عمداً كما لا يجوز أيضاً سهواً، ومن الناس من جوز ذلك
  سهواً، قالوا لأن الاحتراز عنه غير ممكن. وأما النوع الثالث وهو ما يتعلق بالفتيا فأجمعوا
  على أنه لا يجوز خطؤهم فيه على سبيل التعمد، وأما على سبيل السهو فجوزه بعضهم وأباه
  آخرون. وأما النوع الرابع وهو الذي يقع في أفعالهم، فقد اختلفت الأمة فيه على خمسة
  أقوال. أحدها قول من جوز عليهم الكبائر على جهة العمد وهو قول الحشوية. والثاني قول
  من لا يجوز عليهم الكبائر لكنه يجوز عليهم الصغائر على جهة العمد إلا ما ينفر كالكذب
  والتطفيف وهذا قول أكثر المعتزلة. القول الثالث أنه لا يجوز أن يأتوا بصغيرة ولا بكبيرة
  على جهة العمد البتة، بل على جهة التأويل وهو قول الجبائي. القول الرابع أنه لا يقع
  منهم الذنب إلا على جهة السهو والخطأ ولكنهم مأخوذون بما يقع منهم على هذه الجهة وإن
  كان ذلك موضوعاً عن أمتهم وذلك لأن معرفتهم أقوى ودلائلهم أكثر، وأنهم يقدرون من التحفظ
  على ما لا يقدر عليه غيرهم. القول الخامس أنه لا يقع منهم الذنب لا الكبيرة ولا الصغيرة
  لا على سبيل القصد ولا على سبيل السهو ولا على سبيل التأويل والخطأ، وهو مذهب الرافضة،
  واختلف الناس في وقت العصمة على ثلاثة أقوال أحدها قول من ذهب إلى أنهم معصومون من
  وقت مولدهم وهو قول الرافضة، وثانيها قول من ذهب إلى أن وقت عصمتهم وقت بلوغهم ولم
  يجوزوا منهم ارتكاب الكفر والكبيرة قبل النبوة، وهو قول كثير من المعتزلة، وثالثها
  قول من ذهب إلى أن ذلك لا يجوز وقت النبوة، أما قبل النبوة فجائز، وهو قول أكثر أصحابنا
  وقول أبي الهذيل وأبي علي من المعتزلة والمختار عندنا أنه لم يصدر عنهم الذنب حال النبوة
  ألبتة لا الكبيرة ولا الصغيرة، ويدل عليه وجوه أحدها لو صدر الذنب عنهم لكانوا أقل
  درجة من عصاة الأمة وذلك غير جائز، بيان الملازمة أن درجة الأنبياء كانت في غاية الجلال
  والشرف، وكل من كان كذلك كان صدور الذنب عنه أفحش ألا ترى إلى قوله تعالى</p><p class="quran">يٰنِسَاء
  ٱلنَّبِىّ مَن يَأْتِ مِنكُنَّ بِفَـٰحِشَةٍ مُّبَيّنَةٍ يُضَاعَفْ لَهَا ٱلْعَذَابُ
  ضِعْفَيْنِ</p><p>الأحزاب 30 والمحصن يرجم وغيره يحد، وحد العبد نصف حد الحر، وأما
  أنه لا يجوز أن يكون النبي أقل حالاً من الأمة فذاك بالإجماع. وثانيها أن بتقدير إقدامه
  على الفسق وجب أن لا يكون مقبول الشهادة لقوله تعالى</p><p class="quran">إِن جَاءكُمْ
  فَاسِقُ بِنَبَإٍ فَتَبَيَّنُواْ</p><p>الحجرات 6 لكنه مقبول الشهادة، وإلا كان أقل
  حالاً من عدول الأمة، وكيف لا نقول ذلك وأنه لا معنى للنبوة والرسالة إلا أنه يشهد
  على الله تعالى بأنه شرع هذا الحكم وذاك، وأيضاً فهو يوم القيامة شاهد على الكل لقوله</p><p
  class="quran">لّتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ
  شَهِيدًا</p><p>البقرة 143. وثالثها أن بتقدير إقدامه على الكبيرة يجب زجره عنها، فلم
  يكن إيذاؤه محرماً لكنه محرم لقوله تعالى</p><p class="quran">إِنَّ ٱلَّذِينَ يُؤْذُونَ
  ٱللَّهَ وَرَسُولَهُ لَعَنَهُمُ ٱللَّهُ فِى ٱلدُّنْيَا وَٱلأَخِرَةِ</p><p>الأحزاب
  57. ورابعها أن محمداً صلى الله عليه وسلم لو أتى بالمعصية لوجب علينا الاقتداء به
  فيها لقوله تعالى</p><p class="quran">فَٱتَّبِعُونِى</p><p>آل عمران31 فيفضي إلى الجمع
  بين الحرمة والوجوب وهو محال، وإذا ثبت ذلك حق محمد صلى الله عليه وسلم ثبت أيضاً في
  سائر الأنبياء، ضرورة أنه لا قائل بالفرق. وخامسها أنا نعلم ببديهة العقل أنه لا شيء
  أقبح من نبي رفع الله درجته وائتمنه على وحيه وجعله خليفة في عباده وبلاده يسمع ربه
  يناديه لا تفعل كذا فيقدم عليه ترجيحاً للذته غير ملتفت إلى نهي ربه ولا منزجر بوعيده.
  هذا معلوم القبح بالضرورة. وسادسها أنه لو صدرت المعصية من الأنبياء لكانوا مستحقين
  للعذاب لقوله تعالى</p><p class="quran">وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ فَإِنَّ
  لَهُ نَارَ جَهَنَّمَ خَـٰلِدِينَ فِيهَا</p><p>الجن 23 ولا استحقوا اللعن لقوله</p><p
  class="quran">أَلاَ لَعْنَةُ ٱللَّهِ عَلَى ٱلظَّـٰلِمِينَ</p><p>هود 18 وأجمعت الأمة
  على أن أحداً من الأنبياء لم يكن مستحقاً للعن ولا للعذاب فثبت أنه ما صدرت المعصية
  عنه.</p><p>وسابعها أنهم كانوا يأمرون الناس بطاعة الله فلو لم يطيعوه لدخلوا تحت قوله</p><p
  class="quran">أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرّ وَتَنسَوْنَ أَنفُسَكُمْ وَأَنتُمْ
  تَتْلُونَ ٱلْكِتَـٰبَ أَفَلاَ تَعْقِلُونَ</p><p>البقرة 44. وقال</p><p class="quran">وَمَا
  أُرِيدُ أَنْ أُخَالِفَكُمْ إِلَىٰ مَا أَنْهَـٰكُمْ عَنْهُ</p><p>هود 88، فما لا يلق
  بواحد من وعاظ الأمة كيف يجوز أن ينسب إلى الأنبياء عليهم السلام. وثامنها قوله تعالى</p><p
  class="quran">إِنَّهُمْ كَانُواْ يُسَارِعُونَ فِى ٱلْخَيْرٰتِ</p><p>الأنبياء 90،
  ولفظ الخيرات للعموم فيتناول الكل ويدخل فيه فعل ما ينبغي وترك ما لا ينبغي، فثبت أن
  الأنبياء كانوا فاعلين لكل ما ينبغي فعله وتاركين كل ما ينبغي تركه، وذلك ينافي صدور
  الذنب عنهم. وتاسعها قوله تعالى</p><p class="quran">وَإِنَّهُمْ عِندَنَا لَمِنَ ٱلْمُصْطَفَيْنَ
  ٱلأَخْيَار</p><p>صۤ 47، وهذا يتناول جميع الأفعال والتروك بدليل جواز الاستثناء فيقال
  فلاناً من المصطفين الأخيار إلا في الفعلة الفلانية والاستثناء يخرج من الكلام ما لولاه
  لدخل تحته، فثبت أنهم كانوا أخياراً في كل الأمور، وذلك ينافي صدور الذنب عنهم. وقال</p><p
  class="quran">ٱللَّهُ يَصْطَفِى مِنَ ٱلْمَلَـٰئِكَةِ رُسُلاً وَمِنَ ٱلنَّاسِ</p><p>الحج
  75،</p><p class="quran">إِنَّ ٱللَّهَ ٱصْطَفَى آدَمَ وَنُوحًا وَءالَ إِبْرٰهِيمَ
  وَءالَ عِمْرٰنَ عَلَى ٱلْعَـٰلَمِينَ</p><p>آل عمران 33. وقال في إبراهيم</p><p class="quran">وَلَقَدِ
  ٱصْطَفَيْنَـٰهُ فِي ٱلدُّنْيَا</p><p>البقرة 130. وقال في موسى</p><p class="quran">إِنْى
  ٱصْطَفَيْتُكَ عَلَى ٱلنَّاسِ بِرِسَـٰلَـٰتِي وَبِكَلَـٰمِي</p><p>الأعراف 144. وقال</p><p
  class="quran">وَٱذْكُرْ عِبَادَنَا إِبْرٰهِيمَ وَإِسْحَـٰقَ وَيَعْقُوبَ أُوْلِى
  ٱلأَيْدِى وَٱلأَبْصَـٰرِ إِنَّا أَخْلَصْنٰهُمْ بِخَالِصَةٍ ذِكْرَى ٱلدَّارِ وَإِنَّهُمْ
  عِندَنَا لَمِنَ ٱلْمُصْطَفَيْنَ ٱلاْخْيَارِ</p><p>صۤ 45 ـ 47. فكل هذه الآيات دالة
  على كونهم موصوفين بالأصطفاء والخيرية، وذلك ينافي صدور الذنب عنهم. عاشرها أنه تعالى
  حكى عن إبليس قوله</p><p class="quran">فَبِعِزَّتِكَ لاَغْوِيَنَّهُمْ أَجْمَعِينَ
  إِلاَّ عِبَادَكَ مِنْهُمُ ٱلْمُخْلَصِينَ</p><p>صۤ 82 ـ 83، فاستثنى من جملة من يغويهم
  المخلصين وهم الأنبياء عليهم السلام. قال تعالى في صفة إبراهيم وإسحاق ويعقوب</p><p
  class="quran">إِنَّا أَخْلَصْنٰهُمْ بِخَالِصَةٍ ذِكْرَى ٱلدَّارِ</p><p>صۤ 46 وقال
  في يوسف</p><p class="quran">إِنَّهُ مِنْ عِبَادِنَا ٱلْمُخْلَصِينَ</p><p>يوسف 24،
  وإذا ثبت وجوب العصمة في حق البعض ثبت وجوبها في حق الكل لأنه لا قائل بالفرق. والحادي
  عشر قوله تعالى</p><p class="quran">وَلَقَدْ صَدَّقَ عَلَيْهِمْ إِبْلِيسُ ظَنَّهُ
  فَٱتَّبَعُوهُ إِلاَّ فَرِيقاً مّنَ ٱلْمُؤْمِنِينَ</p><p>سبأ 20، فأولئك الذين ما
  اتبعوه وجب أن يقال إنه ما صدر الذنب عنهم و إلا فقد كانوا متبعين له، وإذا ثبت في
  ذلك الفريق أنهم ما أذنبوا فذلك الفريق إما الأنيباء أو غيرهم، فإن كانوا هم الأنبياء
  فقد ثبت في النبي أنه لا يذنب وإن كانوا غير الأنبياء فلو ثبت في الأنبياء أنهم أذنبوا
  لكانوا أقل درجة عند الله من ذلك الفريق، فيكون غير النبي أفضل من النبي، وذلك باطل
  بالاتفاق فثبت أن الذنب ما صدر عنهم. الثاني عشر أنه تعالى قسم الخلق قسمين فقال</p><p
  class="quran">أُوْلَـئِكَ حِزْبُ الشَّيْطَـٰنِ أَلاَ إِنَّ حِزْبَ الشَّيْطَـٰنِ
  هُمُ الخَـٰسِرُونَ</p><p>المجادلة19 وقال في الصنف الآخر،</p><p class="quran">أُوْلَـٰئِكَ
  حِزْبُ ٱللَّهِ أَلاَ إِنَّ حِزْبَ ٱللَّهِ هُمُ ٱلْمُفْلِحُونَ</p><p>المجادلة 22
  ولا شك أن حزب الشيطان هو الذي يفعل ما يرتضيه الشيطان، والذي يرتضيه الشيطان هو المعصية،
  فكل من عصى الله تعالى كان من حزب الشيطان، فلو صدرت المعصية من الرسول لصدق عليه أنه
  من حزب الشيطان ولصدق عليه أنه من الخاسرين ولصدق على زهاد الأمة أنهم من حزب الله
  وأنهم من المفلحين، فحينئذ يكون ذلك الواحد من الأمة أفضل بكثير عند الله من ذلك الرسول،
  وهذا لا يقوله مسلم.</p><p>الثالث عشر أن الرسول أفضل من الملك فوجب أن لايصدر الذنب
  من الرسول، وإنما قلنا أنه أفضل لقوله تعالى</p><p class="quran">إِنَّ ٱللَّهَ ٱصْطَفَى
  آدَمَ وَنُوحًا وَءالَ إِبْرٰهِيمَ وَءالَ عِمْرٰنَ عَلَى ٱلْعَـٰلَمِينَ</p><p>آل
  عمران 33، ووجه الاستدلال به قد تقدم في مسألة فضل الملك على البشر وإنما قلنا إنه
  لما كان كذلك وجب أن لا يصدر الذنب عن الرسول لأنه تعالى وصف الملائكة بترك الذنب فقال</p><p
  class="quran">لايَسْبِقُونَهُ بِٱلْقَوْلِ</p><p>الأنبياء 27. وقال</p><p class="quran">لاَ
  يَعْصُونَ ٱللَّهَ مَا أَمَرَهُمْ وَيَفْعَلُونَ مَا يُؤْمَرُونَ</p><p>التحريم 6،
  فلو صدرت المعصية عن الرسول لامتنع كونه أفضل من الملك لقوله تعالى</p><p class="quran">أَمْ
  نَجْعَلُ ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ كَٱلْمُفْسِدِينَ فِى ٱلأَرْضِ
  أَمْ نَجْعَلُ ٱلْمُتَّقِينَ كَٱلْفُجَّارِ</p><p>صۤ 28. الرابع عشر روي أن خزيمة بن
  ثابت شهد لرسول الله صلى الله عليه وسلم على وفق دعواه فقال رسول الله صلى الله عليه
  وسلم</p><p class="hadith"> " كيف شهدت لي " </p><p>فقال يا رسول الله إني أصدقك على
  الوحي النازل عليك من فوق سبع سموات أفلا أصدقك في هذا القدر؟ فصدقه رسول الله صلى
  الله عليه وسلم وسماه بذي الشهادتين ولو كانت المعصية جائزة على الأنبياء لما جازت
  تلك الشهادة. الخامس عشر قال في حق إبراهيم عليه السلام</p><p class="quran">إِنّى
  جَـٰعِلُكَ لِلنَّاسِ إِمَامًا</p><p>البقرة124 والإمام من يؤتم به فأوجب على كل الناس
  أن يأتموا به فلو صدر الذنب عنه لوجب عليهم أن يأتموا به في ذلك الذنب وذلك يفضي إلى
  التناقض. السادس عشر قوله تعالى</p><p class="quran">لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ</p><p>البقرة
  124 والمراد بهذا العهد إما عهد النبوة أو عهد الإمامة، فإن كان المراد عهد النبوة
  وجب أن لا تثبت النبوة للظالمين، وإن كان المراد عهد الإمامة وجب أن لا نثبت الإمامة
  للظالمين وإذا لم تثبت الإمامة للظالمين وجب أن لا تثبت النبوة للظالمين، لأن كل نبي
  لا بد وأن يكون إماماً يؤتم به ويقتدى به. والآية على جميع التقديرات تدل على أن النبي
  لا يكون مذنباً، أما المخالف فقد تمسك في كل واحد من المواضع الأربعة التي ذكرناها
  بآيات ونحن نشير إلى معاقدها ونحيل بالاستقصاء على ما سيأتي في هذا التفسير إن شاء
  الله تعالى أما الآيات التي تمسكوا بها في باب الاعتقاد فثلاثة، أولها تمسكوا بالطعن
  في اعتقاد آدم عليه السلام بقوله</p><p class="quran">هُوَ ٱلَّذِى خَلَقَكُمْ مّن
  نَّفْسٍ وٰحِدَةٍ وَجَعَلَ مِنْهَا زَوْجَهَا لِيَسْكُنَ إِلَيْهَا</p><p>الأعراف 189
  إلى آخر الآية. قالوا لا شك أن النفس الواحدة هي آدم وزوجها المخلوق منها هي حواء،
  فهذه الكنايات بأسرها عائدة إليهما فقوله</p><p class="quran">جَعَلاَ لَهُ شُرَكَاء
  فِيمَا ءاتَـٰهُمَا فَتَعَـٰلَى ٱللَّهُ عما يشركون</p><p>الأعراف190 يقتضي صدور الشرك
  عنهما،والجواب لانسلم أن النفس الواحدة هي آدم وليس في الآية ما يدل عليه بل نقول الخطاب
  لقريش وهم آل قصي والمعنى خلقكم من نفس قصي وجعل من جنسها زوجة عربية ليسكن إليها فلما
  آتاهما ما طلب من الولد الصالح سيما أولادهما الأربعة بعبد مناف وعبد العزى وعبد الدار
  وعبد قصي،والضمير في يشركون لهما ولأعقابهما فهذا الجواب هو المعتمد،وثانيهاقالوا إن
  إبراهيم عليه اللام لم يكن عالماً بالله ولا باليوم الآخر.أما الأول فلأنه قال في الكواكب</p><p
  class="quran">هذا ربي</p><p>الأنعام77 وأما الثاني فقوله</p><p class="quran">أَرِنِى
  كَيْفَ تُحْىِ ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بلى ولكن ليطمئن قلبي</p><p>البقرة
  260، والجواب أما قوله { هَـٰذَا رَبّى } فهو استفهام على سبيل الإنكار، وأما قوله
  { وَلَـٰكِن لّيَطْمَئِنَّ قَلْبِى } ، فالمراد أنه ليس الخبر كالمعاينة، وثالثها تمسكوا
  بقوله تعالى</p><p class="quran">فَإِن كُنتَ فِي شَكّ مّمَّا أَنزَلْنَا إِلَيْكَ
  فَاسْأَلِ ٱلَّذِينَ يَقْرَءونَ ٱلْكِتَـٰبَ مِن قَبْلِكَ لَقَدْ جَاءكَ ٱلْحَقُّ مِن
  رَّبّكَ فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</p><p>يونس 94، فدلت الآية على أن محمداً
  صلى الله عليه وسلم كان في شك مما أوحى إليه والجواب أن القلب في دار الدنيا لا ينفك
  عن الأفكار المستعقبة للشبهات إلا أنه عليه الصلاة والسلام كان يزيلها بالدلائل. أما
  الآيات التي تمسكوا بها في باب التبليغ فثلاثة أحدها قوله</p><p class="quran">سَنُقْرِئُكَ
  فَلاَ تَنسَىٰ إِلاَّ مَا شَاء ٱللَّهُ</p><p>الأعلى 6، 8 فهذا الاستثناء يدل على وقوع
  النسيان في الوحي، الجواب ليس النهي عن النسيان الذي هو ضد الذكر، لأن ذاك غير داخل
  في الوسع بل عن النسيان بمعنى الترك فنحمله على ترك الأولى. وثانيها قوله</p><p class="quran">وَمَا
  أَرْسَلْنَا مِن قَبْلِكَ مِن رَّسُولٍ وَلاَ نَبِىّ إِلاَّ إِذَا تَمَنَّىٰ أَلْقَى
  ٱلشَّيْطَـٰنُ فِى أُمْنِيَّتِهِ</p><p>الحج 52، والكلام عليه مذكور في سورة الحج على
  الاستقصاء، وثالثها قوله تعالى</p><p class="quran">عَـٰلِمُ ٱلْغَيْبِ فَلاَ يُظْهِرُ
  عَلَىٰ غَيْبِهِ أَحَداً إِلاَّ مَنِ ٱرْتَضَىٰ مِن رَّسُولٍ فَإِنَّهُ يَسْلُكُ مِن
  بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً، لّيَعْلَمَ أَن قَدْ أَبْلَغُواْ رِسَـٰلَـٰتِ
  رَبّهِمْ</p><p>الجن 26 ـ 28. قالوا فلولا الخوف من وقوع التخليط في تبليغ الوحي من
  جهة الأنبياء لم يكن في الاستظهار بالرصد المرسل معهم فائدة، والجواب لم لا يجوز أن
  تكون الفائدة أن يدفع ذلك الرصد الشياطين عن إلقاء الوسوسة. أما الآيات التي تمسكوا
  بها في الفتيا فثلاثة، أحدها قوله</p><p class="quran">وَدَاوُودَ وَسُلَيْمَـٰنَ إِذْ
  يَحْكُمَانِ فِى ٱلْحَرْثِ</p><p>الأنبياء 78، وقد تكلمنا عليه في سورة الأنبياء. وثانيها</p><p
  class="quran">قوله في أسارى بدر حين فاداهم النبي صلى الله عليه وسلم { مَا كَانَ
  لِنَبِىٍّ أَن يَكُونَ لَهُ أَسْرَىٰ حَتَّىٰ يُثْخِنَ فِى ٱلأَرْضِ</p><p>الأنفال
  67، فلولا أنه أخطأ في هذه الحكومة وإلا لما عوتب، وثالثها قوله تعالى</p><p class="quran">عَفَا
  ٱللَّهُ عَنكَ لِمَ أَذِنتَ لَهُمْ</p><p>التوبة 43، والجواب عن الكل أنا نحمله على
  ترك الأولى. أما الآيات التي تمسكوا بها في الأفعال فكثيرة، أولها قصة آدم عليه السلام،
  تمسكوا بها من سبعة أوجه، الأول أنه كان عاصياً والعاصي لا بد وأن يكون صاحب الكبيرة،
  وإنما قلنا إنه كان عاصياً لقوله تعالى</p><p class="quran">وَعَصَىٰ ءادَمُ رَبَّهُ
  فَغَوَىٰ</p><p>طه 121 وإنما قلنا أن العاصي صاحب الكبيرة لوجهين الأول أن النص يقتضي
  كونه معاقباً لقوله تعالى</p><p class="quran">وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ فَإِنَّ
  لَهُ نَارَ جَهَنَّمَ</p><p>الجن 23 فلا معنى لصاحب الكبيرة إلا ذلك، الثاني أن صاحب
  الكبيرة، الوجه الثاني في التمسك بقصة آدم أنه كان غاوياً لقوله تعالى { فَغَوَىٰ }
  والغي ضد الرشد، لقوله تعالى</p><p class="quran">قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ</p><p>البقرة
  256، فجعل الغي مقابلاً للرشد، الوجه الثالث أنه تائب والتائب مذنب، وإنما قلنا إنه
  تائب لقوله تعالى</p><p class="quran">فَتَلَقَّى ءادَمُ مِن رَّبِّهِ كَلِمَاتٍ فَتَابَ
  عَلَيْهِ</p><p>البقرة 37 وقال</p><p class="quran">ثُمَّ ٱجْتَبَـٰهُ رَبُّهُ فَتَابَ
  عَلَيْهِ</p><p>طه 122 وإنما قلنا التائب مذنب لأن التائب هو النادم على فعل الذنب،
  والنادم على فعل الذنب مخبر عن كونه فاعلاً الذنب، فإن كذب في ذلك الإخبار فهو مذنب
  بالكذب، وإن صدق فيه فهو المطلوب. الوجه الرابع أنه ارتكب المنهي عنه في قوله</p><p
  class="quran">أَلَمْ أَنْهَكُمَا عَن تِلْكُمَا ٱلشَّجَرَةِ</p><p>الأعراف 22،</p><p
  class="quran">وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ</p><p>الأعراف 19، وارتكاب المنهي
  عنه عين الذنب. الوجه الخامس سماه ظالماً في قوله</p><p class="quran">فَتَكُونَا مِنَ
  ٱلْظَّـٰلِمِينَ</p><p>البقرة 35 وهو سمى نفسه ظالماً في قوله</p><p class="quran">رَبَّنَا
  ظَلَمْنَا أَنفُسَنَا</p><p>الأعراف 23 والظالم معلون لقوله تعالى</p><p class="quran">أَلاَ
  لَعْنَةُ ٱللَّهِ عَلَى ٱلظَّـٰلِمِين</p><p>هود 18 ومن استحق اللعن كان صاحب الكبيرة.
  الوجه السادس أنه اعترف بأنه لولا مغفرة الله إياه وإلا لكان خاسراً في قوله</p><p
  class="quran">وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ ٱلْخَـٰسِرِينَ</p><p>الأعراف
  23، وذلك يقتضي كونه صاحب الكبيرة. وسابعها أنه أخرج من الجنة بسبب وسوسة الشيطان وإزلاله
  جزاء على ما أقدم عليه من طاعة الشيطان، وذلك يدل على كونه صاحب الكبيرة، ثم قالوا
  هب أن كل واحد من هذه الوجوه لا يدل على كونه فاعلاً للكبيرة، لكن مجموعها لا شك في
  كونه قاطعاً في الدلالة عليه، ويجوز أن يكون كل واحد من هذه الوجوه وإن لم يدل على
  الشيء لكن مجموع تلك الوجوه يكون دالاً على الشيء. والجواب المعتمد عن الوجوه السبعة
  عندنا أن نقول كلامكم إنما يتم لو أتيتم بالدلالة على أن ذلك كان حال النبوة، وذلك
  ممنوع فلم لا يجوز أن يقال إن آدم عليه السلام حالما صدرت عنه هذه الزلة ما كان نبياً
  ثم بعد ذلك صار نبياً ونحن قد بينا أنه لا دليل على هذا المقام. وأما الاستقصاء في
  الجواب عن كل واحد من الوجوه المفصلة فسيأتي إن شاء الله تعالى عند الكلام في تفسير
  كل واحد من هذه الآيات.</p><p>ولنذكر ههنا كيفية تلك الزلة ليظهر مراد الله تعالى من
  قوله</p><p class="quran">فَأَزَلَّهُمَا ٱلشَّيْطَـٰنُ</p><p>البقرة 36 فنقول لنفرض
  أنه صدر ذلك الفعل عن آدم عليه السلام بعد النبوة فإقدامه على ذلك الفعل إما أن يكون
  حال كونه ناسياً أو حال كونه ذاكراً، أما الأول وهو أنه فعله ناسياً فهو قول طائفة
  من المتكلمين واحتجوا عليه بقوله تعالى</p><p class="quran">وَلَمْ نَجِدْ لَهُ عَزْماً</p><p>طه
  115 ومثلوه بالصائم يشتغل بأمر يستغرقه ويغلب عليه فيصير ساهياً عن الصوم ويأكل في
  أثناء ذلك السهو لا عن قصد، لا يقال هذا باطل من وجهين. الأول أن قوله تعالى { مَا
  نَهَـٰكُمَا رَبُّكُمَا عَنْ هَـٰذِهِ ٱلشَّجَرَةِ إِلا أَن تَكُونَا مَلَكَيْنِ }
  ، وقوله</p><p class="quran">وَقَاسَمَهُمَا إِنّي لَكُمَا لَمِنَ ٱلنَّـٰصِحِينَ</p><p>الأعراف
  20 ـ 21 يدل على أنه ما نسي النهي حال الإقدام. وروى عن ابن عباس ما يدل على أن آدم
  عليه السلام تعمد لأنه قال لما أكلا منها فبدت لهما سوآتهما خرج آدم فتعلقت به شجرة
  من شجر الجنة، فحبسته فناداه الله تعالى أفراراً مني، فقال بل حياء منك، فقال له أما
  كان فيما منحتك من الجنة مندوحة عما حرمت عليك؟ قال بلى يا رب ولكني وعزتك ما كنت أرى
  أن أحداً يحلف بك كاذباً، فقال وعزتي لأهبطنك منها ثم لا تنال العيش إلا كداً. الثاني
  وهو أنه لو كان ناسياً لما عوتب على ذلك الفعل، أما من حيث العقل فلأن الناسي غير قادر
  على الفعل، فلا يكون مكلفاً به لقوله</p><p class="quran">لاَ يُكَلّفُ ٱللَّهُ نَفْسًا
  إِلاَّ وُسْعَهَا</p><p>البقرة 286 وأما من حيث النقل فلقوله عليه الصلاة والسلام</p><p
  class="hadith"> " رفع القلم عن ثلاث " </p><p>، فلما عوتب عليه دل على أن ذلك لم يكن
  على سبيل النسيان. لأنا نقول أما الجواب عن الأول فهو أنا لا نسلم أن آدم وحواء قبلا
  من إبليس ذلك الكلام ولا صدقاه فيه، لأنهما لو صدقاه لكانت معصيتهما في هذا التصديق
  أعظم من أكل الشجرة، لأن إبليس لما قال لهما { مَا نَهَـٰكُمَا رَبُّكُمَا عَنْ هَـٰذِهِ
  ٱلشَّجَرَةِ إِلا أَن تَكُونَا مَلَكَيْنِ أَوْ تَكُونَا مِنَ ٱلْخَـٰلِدِينَ }. فقد
  ألقى إليهما سوء الظن بالله ودعاهما إلى ترك التسليم لأمره والرضا بحكمه وإلى أن يعتقدا
  فيه كون إبليس ناصحاً لهما وأن الرب تعالى قد غشهما ولا شك أن هذه الأشياء أعظم من
  أكل الشجرة، فوجب أن تكون المعاتبة في ذلك أشد وأيضاً كان آدم عليه السلام عالماً بتمرد
  إبليس عن السجود وكونه مبغضاً له وحاسداً له على ما آتاه الله من النعم، فكيف يجوز
  من العاقل أن يقبل قول عدوه مع هذه القرائن وليس في الآية أنهما أقدما على ذلك الفعل
  عند ذلك الكلام أو بعده، ويدل على أن آدم كان عالماً بعداوته لقوله تعالى</p><p class="quran">إِنَّ
  هَـٰذَا عَدُوٌّ لَّكَ وَلِزَوْجِكَ فَلاَ يُخْرِجَنَّكُمَا مِنَ ٱلْجَنَّةِ فَتَشْقَىٰ</p><p>طه
  117. وأما ما روي عن ابن عباس فهو أثر مروي بالآحاد، فكيف يعارض القرآن؟ وأما الجواب
  عن الثاني فهو أن العتاب إنما حصل على ترك التحفظ من أسباب النسيان، وهذا الضرب من
  السهو موضوع عن المسلمين وقد كان يجوز أن يؤاخذوا به، وليس بموضوع عن الأنبياء لعظم
  خطرهم ومثلوه بقوله تعالى</p><p class="quran">يٰنِسَاء ٱلنَّبِىّ لَسْتُنَّ كَأَحَدٍ
  مّنَ ٱلنّسَاء</p><p>الأحزاب 32، ثم قال</p><p class="quran">مَن يَأْتِ مِنكُنَّ بِفَـٰحِشَةٍ
  مُّبَيّنَةٍ يُضَاعَفْ لَهَا ٱلْعَذَابُ ضِعْفَيْنِ</p><p>الأحزاب 30. وقال عليه الصلاة
  والسلام</p><p class="hadith"> " أشد الناس بلاءً الأنبياء ثم الأولياء ثم الأمثل فالأمثل
  " </p><p>وقال أيضاً</p><p class="hadith"> " إني أوعك كما يوعك الرجلان منكم " </p><p>فإن
  قيل كيف يجوز أن يؤثر عظم حالهم وعلو منزلتهم في حصول شرط في تكليفهم دون تكليف غيرهم؟
  قلنا أما سمعت «حسنات الأبرار سيئات المقربين»، ولقد كان على النبي صلى الله عليه وسلم
  من التشديدات في التكليف ما لم يكن على غيره. فهذا في تقرير أنه صدر ذلك عن آدم عليه
  السلام على جهة السهو والنسيان. ورأيت في بعض التفاسير أن حواء سقته الخمر حتى سكر
  ثم في أثناء السكر فعل ذلك. قالوا وهذا ليس ببعيد لأنه عليه السلام كان مأذوناً له
  في تناول كل الأشياء سوى تلك الشجرة، فإذا حملنا الشجرة على البر، كان مأذوناً في تناول
  الخمر، ولقائل أن يقول إن خمر الجنة لا يسكر، لقوله تعالى في صفة خمر الجنة</p><p class="quran">لاَ
  فِيهَا غَوْلٌ</p><p>الصافات 47. أما القول الثاني وهو أنه عليه السلام فعله عامداً
  فههنا أربعة أقوال أحدها أن ذلك النهي كان نهي تنزيه لا نهي تحريم، وقد تقدم الكلام
  في هذا القول وعلته. الثاني أنه كان ذلك عمداً من آدم عليه السلام وكان ذلك كبيرة مع
  أن آدم عليه السلام كان في ذلك الوقت نبياً، وقد عرفت فساد هذا القول. الثالث أنه عليه
  السلام فعله عمداً، لكن كان معه من الوجل والفزع والإشفاق ما صير ذلك في حكم الصغيرة،
  وهذا القول أيضاً باطل بالدلائل المتقدمة لأن المقدم على ترك الواجب أو فعل المنهي
  عمداً وإن فعله مع الخوف إلا أنه يكون مع ذلك عاصياً مستحقاً للعن والذم والخلود في
  النار، ولا يصح وصف الأنبياء عليهم السلام بذلك، ولأنه تعالى وصفه بالنسيان في قوله</p><p
  class="quran">فَنَسِىَ وَلَمْ نَجِدْ لَهُ عَزْماً</p><p>طه 115، وذلك ينافي العمدية.
  القول الرابع وهو اختيار أكثر المعتزلة أنه عليه السلام أقدم على الأكل بسبب اجتهاد
  أخطأ فيه، وذلك لا يقتضي كون الذنب كبيرة، بيان الاجتهاد الخطأ أنه لما قيل له { وَلاَ
  تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } فلفظ { هَـٰذِهِ } قد يشار به إلى الشخص، وقد يشار
  به إلى النوع، وروي أنه عليه السلام أخذ حريراً وذهباً بيده وقال</p><p class="hadith">
  " هذان حل لإناث أمتي حرام على ذكورهم " </p><p>، وأراد به نوعهما، وروي أنه عليه الصلاة
  والسلام توضأ مرة مرة وقال</p><p class="hadith"> " هذا وضوء لا يقبل الله الصلاة إلا
  به " </p><p>، وأراد نوعه، فلما سمع آدم عليه السلام قوله تعالى</p><p class="quran">وَلاَ
  تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَة</p><p>البقرة 35 الأعراف 19 ظن أن النهي إنما يتناول
  تلك الشجرة المعينة، فتركها وتناول من شجرة أخرى من ذلك النوع، إلا أنه كان مخطئاً
  في ذلك الاجتهاد لأن مراد الله تعالى من كلمة { هَـٰذِهِ } كان النوع لا الشخص والاجتهاد
  في الفروع، إذا كان خطأ لا يوجب استحقاق العقاب واللعن لاحتمال كونه صغيرة مغفورة كما
  في شرعنا، فإن قيل الكلام على هذا القول من وجوه أحدها أن كلمة { هَـٰذَا } في أصل
  اللغة للإشارة إلى الشيء الحاضر. والشيء الحاضر لا يكون إلا شيئاً معيناً، فكلمة هذا
  في أصل اللغة للإشارة إلى الشيء المعين فأما أن يراد بها الإشارة إلى النوع، فذاك على
  خلاف الأصل، وأيضاً فلأنه تعالى لا تجوز الإشارة عليه فوجب أن يكون أمر بعض الملائكة
  بالإشارة إلى ذلك الشخص، فكان ما عداه خارجاً عن النهي لا محالة، إذا ثبت هذا فنقول
  المجتهد مكلف بحمل اللفظ على حقيقته، فآدم عليه السلام لما حمل لفظ { هَـٰذَا } على
  المعين كان قد فعل الواجب ولا يجوز له حمله على النوع، واعلم أن هذا الكلام متأيد بأمرين
  آخرين. أحدهما أن قوله</p><p class="quran">وَكُلاَ مِنْهَا رَغَدًا حَيْثُ شِئْتُمَا</p><p>البقرة
  35 أفاد الإذن في تناول كل ما في الجنة إلا ما خصه الدليل. والثاني أن العقل يقتضي
  حل الانتفاع بجميع المنافع إلا ما خصه الدليل، والدليل المخصص لم يدل إلا على ذلك المعين،
  فثبت أن آدم عليه السلام كان مأذوناً له في الانتفاع بسائر الأشجار، وإذا ثبت هذا امتنع
  أن يستحق بسبب هذا عتاباً وأن يحكم عليه بكونه مخطئاً فثبت أن حمل القصة على هذا الوجه،
  يوجب أن يحكم عليه بأنه كان مصيباً لا مخطئاً، وإذا كان كذلك ثبت فساد هذا التأويل.
  الوجه الثاني في الاعتراض على هذا التأويل. هب أن لفظ { هَـٰذَا } متردد بين الشخص
  والنوع، ولكن هل قرن الله تعالى بهذا اللفظ ما يدل على أن المراد منه النوع دون الشخص
  أو ما فعل ذلك؟ فإن كان الأول فأما أن يقال إن آدم عليه السلام قصر في معرفة ذلك البيان،
  فحينئذ يكون قد أتى بالذنب، وإن لم يقصر في معرفته بل عرفه فقد عرف حينئذ أن المراد
  هو النوع، فإقدامه على التناول من شجرة من ذلك النوع يكون إقداماً على الذنب قصداً.
  الوجه الثالث أن الأنبياء عليهم السلام لا يجوز لهم الاجتهاد لأن الاجتهاد إقدام على
  العمل بالظن، وذلك إنما يجوز في حق من لا يتمكن من تحصيل العلم، أما الأنبياء فإنهم
  قادرون على تحصيل اليقين، فوجب أن لا يجوز لهم الاجتهاد لأن الاكتفاء بالظن مع القدرة
  على تحصيل اليقين غير جائز عقلاً وشرعاً، وإذا ثبت ذلك ثبت أن الإقدام على الاجتهاد
  معصية.</p><p>الوجه الرابع هذه المسألة إما أن تكون من المسائل القطعية أو الظنية،
  فإن كانت من القطعيات كان الخطأ فيها كبيراً وحينئذ يعود الإشكال، وإن كانت من الظنيات
  فإن قلنا إن كل مجتهد مصيب فلا يتحقق الخطأ فيها أصلاً، وإن قلنا المصيب فيها واحد
  والمخطىء فيها معذور بالاتفاق فكيف صار هذا القدر من الخطأ سبباً لأن نزع عن آدم عليه
  السلام لباسه وأخرج من الجنة وأهبط إلى الأرض؟ والجواب عن الأول أن لفظ هذا وإن كان
  في الأصل للإشارة إلى الشخص لكنه قد يستعمل في الإشارة إلى النوع كما تقدم بيانه، وأنه
  سبحانه وتعالى كان قد قرن به ما دل على أن المراد هو النوع. والجواب عن الثاني هو أن
  آدم عليه السلام لعله قصر في معرفة ذلك الدليل لأنه ظن أنه لا يلزمه ذلك في الحال،
  أو يقال إنه عرف ذلك الدليل في وقت ما نهاه الله تعالى عن عين الشجرة، فلما طالت المدة
  غفل عنه لأن في الخبر أن آدم عليه السلام بقي في الجنة الدهر الطويل ثم أخرج. والجواب
  عن الثالث أنه لا حاجة ههنا إلى إثبات أن الأنبياء عليهم السلام تمسكوا بالاجتهاد،
  فإنا بينا أنه عليه السلام قصر في معرفة تلك الدلالة أو أنه كان قد عرفها / لكنه قد
  نسيها، وهو المراد من قوله تعالى</p><p class="quran">فَنَسِىَ وَلَمْ نَجِدْ لَهُ
  عَزْماً</p><p>طه115 والجواب عن الرابع يمكن أن يقال كانت الدلالة قطعية إلا أنه عليه
  السلام لما نسيها صار النسيان عذراً في أن لا يصير الذنب كبيراً أو يقال كانت ظنية
  إلا أنه ترتب عليه من التشديدات ما لم يترتب على خطأ سائر المجتهدين لأن ذلك يجوز أن
  يختلف باختلاف الأشخاص، وكما أن الرسول عليه الصلاة والسلام مخصوص بأمور كثيرة في باب
  التشديدات والتخفيفات بما لا يثبت في حق الأمة، فكذا ههنا. واعلم أنه يمكن أن يقال
  في المسألة وجه آخر وهو أنه تعالى لما قال { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  } ونهاهما معاً فظن آدم عليه السلام أنه يجوز لكل واحد منهما وحده أن يقرب من الشجرة
  وأن يتناول منها، لأن قوله { وَلاَ تَقْرَبَا } نهي لهما على الجمع ولا يلزم من حصول
  النهي حال الاجتماع حصوله حال الإنفراد، فلعل الخطأ في هذا الاجتهاد إنما وقع من هذا
  الوجه، فهذا جملة ما يقال في هذا الباب والله أعلم.</p>
