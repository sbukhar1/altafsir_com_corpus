text: '<p>السجود لله تعالى على سبيل العبادة، ولغيره على وجه التكرمة كما سجدت الملائكة
  لآدم، وأبو يوسف وإخوته له؟ ويجوز أن تختلف الأحوال والأوقات فيه. وقرأ أبو جعفر: «للملائكةُ
  اسجدوا» بضم التاء للاتباع. ولا يجوز استهلاك الحركة الإعرابية بحركة الاتباع إلا في
  لغة ضعيفة، كقولهم: «الحمد لله». { إِلاَّ إِبْلِيسَ } استثناء متصل، لأنه كان جنّيّاً
  واحداً بين أظهر الألوف من الملائكة مغموراً بهم، فغلبوا عليه في قوله: { فَسَجَدُواْ
  } ثم استثنى منهم استثناء واحد منهم. ويجوز أن يجعل منقطعاً { أَبَىٰ } امتنع مما أمر
  به { وَٱسْتَكْبَرَ } عنه { وَكَانَ مِنَ ٱلْكَـٰفِرِينَ } من جنس كفرة الجن وشياطينهم،
  فلذلك أبى واستكبر كقوله:</p><p class="quran">كَانَ مِنَ ٱلْجِنّ فَفَسَقَ عَنْ أَمْرِ
  رَبّهِ</p><p>[الكهف: 50]. السكنى من السكون لأنها نوع من اللبث والاستقرار. و { أَنتَ
  } تأكيد للمستكن في { ٱسْكُنْ } ليصح العطف عليه. و { رَغَدًا } وصف للمصدر، أي أكلا
  رغداً واسعاً رافهاً. و { حَيْثُ } للمكان المبهم، أي: أيّ مكان من الجنة { شِئْتُمَا
  } أطلق لهما الأكل من الجنة على وجه التوسعة البالغة المزيحة للعلة، حين لم يحظر عليهما
  بعض الأكل ولا بعض المواضع الجامعة للمأكولات من الجنة، حتى لا يبقى لهما عذر في التناول
  من شجرة واحدة بين أشجارها الفائتة للحصر، وكانت الشجرة فيما قيل: (الحنطة) أو (الكرمة)
  أو (التينة)، وقرىء: «ولا تِقربا» بكسر التاء. [ وهذي]، [ والشِّجرة]، بكسر الشين.[
  والشيرة] بكسر الشين والياء. وعن أبي عمرو أنه كرهها، وقال يقرأ بها برابرة مكة وسودانها.
  { مِنَ ٱلْظَّـٰلِمِينَ } من الذين ظلموا أنفسهم بمعصية الله { فَتَكُونَا } جزم عطف
  على { تَقْرَبَا } أو نصب جواب للنهى. الضمير في { عَنْهَا } للشجرة. أي فحملهما الشيطان
  على الزلة بسببها. وتحقيقه: فأصدر الشيطان زلتهما عنها. و (عن) هذه، مثلها في قوله
  تعالى:</p><p class="quran">وَمَا فَعَلْتُهُ عَنْ أَمْرِى</p><p>[الكهف: 82]. وقوله:</p><p>يَنْهَوْنَ
  عَنْ أَكْلٍ وعَنْ شُرْبِ</p><p>وقيل: فأزلهما عن الجنة بمعنى أذهبهما عنها وأبعدهما،
  كما تقول: زلّ عن مرتبته. وزل عنى ذاك: إذا ذهب عنك وزل من الشهر كذا. وقرىء: «فأزالهما»
  { مِمَّا كَانَا فِيهِ } من النعيم والكرامة. أو من الجنة إن كان الضمير للشجرة في
  (عنها). وقرأ عبد الله: «فوسوس لهما الشيطان عنها»، وهذا دليل على أن الضمير للشجرة،
  لأن المعنى صدرت وسوسته عنها، فإن قلت: كيف توصل إلى إزلالهما ووسوسته لهما بعدما قيل
  له:</p><p class="quran">فَٱخْرُجْ مِنْهَا فَإِنَّكَ رَجِيمٌ</p><p>[ص: 77]. قلت:
  يجوز أن يمنع دخولها على جهة التقريب والتكرمة كدخول الملائكة، ولا يمنع أن يدخل على
  جهة الوسوسة ابتلاء لآدم وحواء. وقيل: كان يدنو من السماء فيكلمهما. وقيل: قام عند
  الباب فنادى. وروى أنه أراد الدخول فمنعته الخزنة، فدخل في فم الحية حتى دخلت به وهم
  لا يشعرون.</p><p>قيل: { ٱهْبِطُواْ } خطاب لآدم وحواء وإبليس: وقيل: والحية. والصحيح
  أنه لآدم وحواء والمراد هما وذريتهما، لأنهما لما كانا أصل الإنس ومتشعبهم جعلا كأنهما
  الإنس كلهم. والدليل عليه قوله:</p><p class="quran">قَالَ ٱهْبِطَا مِنْهَا جَمِيعاً
  بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ</p><p>[طه: 123] ويدل على ذلك قوله: { فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } ، { وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ
  بِآيَـٰتِنَا أُولَـئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ }. وما هو إلا
  حكم يعم الناس كلهم. ومعنى بعضكم لبعض { لِبَعْضٍ } ما عليه الناس من التعادي والتباغي
  وتضليل بعضهم لبعض. والهبوط: النزول إلى الأرض. { مُسْتَقَرٌّ } موضع استقرار أو استقرار
  { وَمَتَـٰعٌ } وتمتع بالعيش { إِلَىٰ حِينٍ } يريد إلى يوم القيامة. وقيل: إلى الموت.</p>'
