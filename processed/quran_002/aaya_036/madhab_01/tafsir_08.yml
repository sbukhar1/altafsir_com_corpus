text: '<p>{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ } إبليس أذهبهما وفي قراءة (فأزالهما ) نحّاهما
  { عَنْهَا } أي الجنة بأنْ قال لهما:</p><p class="quran">هل أدلّكما عَلَى شَجَرَةِ
  الخُلْد</p><p>[20: 120]</p><p class="quran">وقاسَمَهُمَا إنِّي لَكُمَا لَمِنَ النَّٰصِحِين</p><p>[21:7]
  فأكلا منها { فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ } من النعيم { وَقُلْنَا ٱهْبِطُواْ
  } إلى الأرض أي أنتما بما اشتملتما عليه من ذرّيتكما { بَعْضُكُمْ } بعض الذرية { لِبَعْضٍ
  عَدُوٌّ } من ظلم بعضكم بعضاً { وَلَكُمْ فِى ٱلارْضِ مُسْتَقَرٌّ } موضع قرار { وَمَتَٰعٌ
  } ما تتمتعون به من نباتها { إِلَىٰ حِينٍ } وقت انقضاء آجالكم.</p>'
