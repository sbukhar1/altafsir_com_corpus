aaya: "۞ وَإِذِ ابْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ ۖ قَالَ
  إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَامًا ۖ قَالَ وَمِنْ ذُرِّيَّتِي ۖ قَالَ لَا يَنَالُ
  عَهْدِي الظَّالِمِينَ"
text: "<p>{ وَ } اذكر { إِذْ ٱبْتَلَىٰ } اختبر { إِبْرَاهِيمَ } وفي قراءة (إبراهام)
  { رَبُّهُ بِكَلِمَٰتٍ } بأوامر ونواه كلَّفه بها قيل هي مناسك الحج وقيل المضمضة والاستنشاق
  والسواك وقص الشارب وَفرْقُ الرأس وقَلْمُ الأظفار ونتف الإبط وحلق العانة والختان
  والاستنجاء { فَأَتَمَّهُنَّ } أدّاهن تامات { قَالَ } تعالى له: { إِنّى جَٰعِلُكَ
  لِلنَّاسِ إِمَامًا } قدوة في الدين { قَالَ وَمِن ذُرّيَّتِى } أولادي اجعل أئمة {
  قَالَ لاَ يَنَالُ عَهْدِي } بالإمامة { ٱلْظَّٰلِمِينَ } الكافرين منهم دل على أنه
  ينال غير الظالم.</p>"
