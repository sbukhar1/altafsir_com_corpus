aaya: "۞ وَإِذِ ابْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ ۖ قَالَ
  إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَامًا ۖ قَالَ وَمِنْ ذُرِّيَّتِي ۖ قَالَ لَا يَنَالُ
  عَهْدِي الظَّالِمِينَ"
text: '<p>يعنـي جل ثناؤه بقوله: { وَإِذِ ابْتَلَـى } وإذا اختبر، يقال منه: ابتلـيت
  فلاناً ابتلـيه ابتلاءً. ومنه قول الله عزّ وجل { وابْتَلُوا الـيَتامَى } يعنـي به:
  اختبروهم. وكان اختبـار الله تعالـى ذكره إبراهيـم اختبـارا بفرائض فرضها علـيه، وأمْرٍ
  أمَرَه به، وذلك هو الكلـمات التـي أوحاهنّ إلـيه وكلفه العمل بهنّ امتـحاناً منه له
  واختبـاراً.</p><p>ثم اختلف أهل التأويـل فـي صفة الكلـمات التـي ابتلـى اللَّهُ بها
  إبراهيـمَ نبـيَّه وخـلـيـلَهُ صلوات الله علـيه، فقال بعضهم: هي شرائع الإسلام، وهي
  ثلاثون سهماً. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا عبد الأعلـى،
  قال: ثنا داود، عن عكرمة، عن ابن عبـاس فـي قوله: { وَإذِ ابْتَلَـى إبْرَاهِيـمَ رَبُّهُ
  بِكلِـماتٍ } قال: قال ابن عبـاس: لـم يُبْتَلَ أحد بهذا الدين فأقامه إلا إبراهيـم،
  ابتلاه الله بكلـمات فأتـمهنّ قال: فكتب الله له البراءة، فقال:</p><p class="quran">وَإِبْرَاهِيمَ
  ٱلَّذِي وَفَّىٰ</p><p>[النجم: 37] قال: عشر منها فـي الأحزاب، وعشر منها فـي براءة،
  وعشر منها فـي الـمؤمنـين وسأل سائل وقال: إن هذا الإسلام ثلاثون سهماً.</p><p>حدثنا
  إسحاق بن شاهين، قال: ثنا خالد الطحان، عن داود، عن عكرمة، عن ابن عبـاس، قال: ما ابْتُلـي
  أحد بهذا الدين فقام به كله غير إبراهيـم ابتلـي بـالإسلام فأتـمه، فكتب الله له البراءة،
  فقال:</p><p class="quran">وَإِبْرَاهِيمَ ٱلَّذِي وَفَّىٰ</p><p>[النجم: 37] فذكر
  عشراً فـي براءة، فقال:</p><p class="quran">ٱلتَّائِبُونَ ٱلْعَابِدُونَ ٱلْحَامِدُونَ</p><p>[التوبة:
  112] إلـى آخرِ الآيات، وعشراً فـي الأحزاب:</p><p class="quran">إِنَّ ٱلْمُسْلِمِينَ
  وَٱلْمُسْلِمَاتِ</p><p>[الأحزاب: 35]، وعشراً فـي سورة الـمؤمنـين، إلـى قوله:</p><p
  class="quran">وَٱلَّذِينَ هُمْ عَلَىٰ صَلَوَاتِهِمْ يُحَافِظُونَ</p><p>[المؤمنون:
  9]، وعشراً فـي سأل سائل:</p><p class="quran">وَٱلَّذِينَ هُمْ عَلَىٰ صَلَوَاتِهِمْ
  يُحَافِظُونَ</p><p>[المؤمنون: 9]. حدثنا عبـيد الله بن أحمد بن شبرمة، قال: ثنا علـيّ
  بن الـحسن، قال: ثنا خارجة بن مصعب، عن داود بن أبـي هند، عن عكرمة، عن ابن عبـاس قال:
  الإسلام ثلاثون سهماً، وما ابتُلـي بهذا الدين أحدٌ فأقامه إلا إبراهيـم، قال الله</p><p
  class="quran">وَإِبْرَاهِيمَ ٱلَّذِي وَفَّىٰ</p><p>[النجم: 37] فكتب الله له براءة
  من النار.</p><p>وقال آخرون: هي خصال عشرٌ من سنن الإسلام. ذكر من قال ذلك:</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن ابن طاوس، عن أبـيه،
  عن ابن عبـاس: { وَإِذِ ابْتَلَـى إبْرَاهِيـمَ رَبُّهُ بِكَلِـمَاتٍ } قال: ابتلاه
  الله بـالطهارة: خمس فـي الرأس، وخمس فـي الـجسد. فـي الرأس: قصّ الشارب، والـمضمضة،
  والاستنشاق، والسواك، وفرق الرأس. وفـي الـجسد: تقلـيـم الأظفـار، وحلق العانة، والـختان،
  ونتف الإبط، وغسل أثر الغائط والبول بـالـماء.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرزاق، عن معمر، عن الـحكم بن أبـان، عن القاسم بن أبـي بزة، عن ابن
  عبـاس بـمثله، ولـم يذكر أثر البول.</p><p>حدثنا مـحمد بن بشار، قال: ثنا سلـيـمان،
  قال: ثنا أبو هلال. قال: ثنا قتادة فـي قوله: { وَإِذِ ابْتَلَـى إبْرَاهِيـمَ رَبُّهُ
  بِكَلِـمَاتٍ } قال: ابتلاه بـالـختان، وحلق العانة، وغسل القبل والدبر، والسواك، وقصّ
  الشارب، وتقلـيـم الأظافر، ونتف الإبط.</p><p>قال أبو هلال: ونسيت خصلة.</p><p>حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن مطر، عن أبـي الـخـلد قال: ابتُلـي
  إبراهيـم بعشرة أشياء هنّ فـي الإنسان: سنة الاستنشاق، وقصّ الشارب، والسواك، ونتف
  الإبط، وقَلْـم الأظفـار، وغسل البراجم، والـختان، وحلق العانة، وغسل الدُّبُرُ والفَرْج.</p><p>وقال
  بعضهم: بل الكلـمات التـي ابتلـي بهن عشر خلال بعضهنّ فـي تطهير الـجسد، وبعضهنّ فـي
  مناسك الـحجّ. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا مـحمد
  بن حرب، قال: ثنا ابن لهيعة، عن ابن هبـيرة، عن حنش عن ابن عبـاس فـي قوله: وَإذِ ابْتَلـى
  إبْرَاهِيـمَ رَبُّهُ بِكَلِـماتٍ فأتَـمّهُنَّ قال: ستة فـي الإنسان، وأربعة فـي الـمشاعر
  فـالتـي فـي الإنسان: حلق العانة، والـختان، ونتف الإبط، وتقلـيـم الأظفـار، وقصّ الشارب،
  والغسل يوم الـجمعة. وأربعة فـي الـمشاعر: الطواف، والسعي بـين الصفـا والـمروة، ورمي
  الـجمار، والإفـاضة.</p><p>وقال آخرون: بل ذلك: إنـي جاعلك للناس إماماً فـي مناسك
  الـحجّ. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: سمعت إسماعيـل
  بن أبـي خالد، عتن أبـي صالـح فـي قوله: { وَإذِ ابْتَلَـى إبْرَاهِيـمَ رَبُّهُ بِكَلِـماتٍ
  فأتَـمّهُنَّ } فمنهن: { إنِّـي جاعِلُكَ لِلنّاسِ إماماً } وآيات النسك.</p><p>حدثنا
  أبو السائب، قال: ثنا ابن إدريس، قال: سمعت إسماعيـل بن أبـي خالد، عن أبـي صالـح مولـى
  أم هانىء فـي قوله: { وَإِذِ ابْتَلَـى إبْرَاهِيـمَ رَبُّهُ بِكَلِـمَاتٍ } قال منهن:
  { إنـي جاعِلُكَ للنّاسِ إماماً } ومنهن آيات النسك:</p><p class="quran">وَإِذْ يَرْفَعُ
  إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ</p><p>[البقرة: 127]. حدثنا مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَإذِ
  ابْتَلَـى إبْرَاهِيـمَ رَبّهُ بِكَلِـمَاتٍ فَأتَـمّهُنَّ } قال الله لإبراهيـم: إنـي
  مبتلـيك بأمر، فما هو؟ قال: تـجعلنـي للناس إماما. قال: نعم. قال: ومن ذريتـي؟ قال:
  لا ينال عهدي الظالـمين. قال: تـجعل البـيت مثابة للناس قال: نعم. وأمْنا قال: نعم.
  وتـجعلنا مسلـمين لك، ومن ذرّيتنا أمة مسلـمة لك قال: نعم. وترينا مناسكنا وتتوب علـينا
  قال: نعم. قال: وتـجعل هذا البلد آمنا قال: نعم. قال: وترزق أهله من الثمرات من آمن
  منهم قال: نعم.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح أخبره به عن عكرمة فعرضته علـى مـجاهد فلـم ينكره.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد بنـحوه. قال ابن جريج:
  فـاجتـمع علـى هذا القول مـجاهد وعكرمة جميعاً.</p><p>حدثنا سفـيان، قال: حدثنـي أبـي،
  عن سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: { وَإذِ ابْتَلَـى إبْرَاهِيـمَ رَبّهُ بِكَلِـمَاتٍ
  فأتَـمّهُنَّ } قال: ابتلـي بـالآيات التـي بعدها: { إنّـي جاعِلُكَ للنّاسِ إماماً
  قال وَمِنْ ذُرّيَّتِـي قالَ لا يَنالُ عَهْدِي الظَالِـمِينَ }.</p><p>حدثت عن عمار،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { وَإذْ ابْتَلَـى إبْرَاهِيـمَ
  رَبّهُ بِكَلِـمَاتَ فأتَـمّهُن } فـالكلـمات: { إنّـي جاعِلُكَ للنّاسِ إماماً } وقوله:</p><p
  class="quran">وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ</p><p>[البقرة: 125]
  وقوله:</p><p class="quran">وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى</p><p>[البقرة:
  125] وقوله:</p><p class="quran">وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ</p><p>[البقرة:
  125] الآية، وقوله: وَإذْ يَرْفَعُ إبْرَاهِيـمَ القَوَاعِدَ مِنَ البَـيْتِ الآية
  قال: فذلك كلـمة من الكلـمات التـي ابتلـي بهنّ إبراهيـم.</p><p>حدثنـي مـحمد بن سعيد،
  قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله:
  { وَإذِ ابْتَلَـى إبْرَاهِيـمَ رَبّهُ بِكَلِـمَاتٍ فَأتَـمّهُنَّ } فمنهنّ: { إنّـي
  جاعِلُكَ للنّاسِ إماماً } ومنهن:</p><p class="quran">وَإِذْ يَرْفَعُ إِبْرَٰهِيمُ
  ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ</p><p>[البقرة: 127] ومنهن الآيات فـي شأن النسك، والـمقام
  الذي جعل لإبراهيـم، والرزق الذي رزق ساكنوا البـيت ومـحمد صلى الله عليه وسلم فـي
  ذرّيتهما علـيهما السلام.</p><p>وقال آخرون: بل ذلك مناسك الـحجّ خاصة. ذكر من قال
  ذلك:</p><p>حدثنا ابن بشار، قال: ثنا سلـم بن قتـيبة، قال: ثنا عمرو بن نبهان، عن قتادة،
  عن ابن عبـاس فـي قوله: { وَإذِ ابْتَلَـى إبْرَاهِيـمَ رَبّهُ بِكَلِـمَاتٍ } قال:
  مناسك الـحج.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة،
  قال: كان ابن عبـاس يقول فـي قوله: { وَإذِ ابْتَلَـى إبْرَاهِيـمَ رَبّهُ بِكَلِـمَاتٍ
  } قال: الـمناسك.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة، قال: قال ابن عبـاس: ابتلاه بـالـمناسك.</p><p>حدثت عن عمار بن الـحسن،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، قال: بلغنا عن ابن عبـاس أنه قال: إن الكلـمات التـي
  ابتلـي بها إبراهيـم: الـمناسك.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد الزبـيري،
  قال: ثنا شريك، عن أبـي إسحاق، عن التـميـمي، عن ابن عبـاس قوله: { وَإذِ ابْتَلَـى
  إبْرَاهِيـمَ ربّهُ بِكَلِـمَاتٍ } قال: مناسك الـحجّ.</p><p>حدثنـي الـمثنى، قال:
  ثنا الـحمانـي، قال: ثنا شريك، عن أبـي إسحاق، عن التـميـمي، عن ابن عبـاس فـي قوله:
  { وَإذِ ابْتَلَـى إبْرَاهِيـمَ رَبُّهُ بِكَلِـمَاتٍ } قال: منهن مناسك الـحجّ.</p><p>وقال
  آخرون: هي أمور منهن الـختان. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن بشار، قال: ثنا
  سلـم بن قتـيبة عن يونس بن أبـي إسحاق، عن الشعبـي: { وَإذِ ابْتَلَـى إبْرَاهِيـمَ
  رَبّهُ بِكَلِـماتٍ } قال: منهن الـختان.</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح،
  قال: ثنا يونس بن أبـي إسحاق، قال: سمعت الشعبـي يقول: فذكر مثله.</p><p>حدثنا أحمد
  بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا يونس بن أبـي إسحاق، قال: سمعت الشعبـي، وسأله
  أبو إسحاق عن قول الله: { وَإذِ ابْتَلَـى إبْرَاهِيـمَ رَبّهُ بِكَلِـمَاتٍ } قال:
  منهن الـختان يا أبـا إسحاق.</p><p>وقال آخرون: بل ذلك الـخلال الستّ: الكوكب، والقمر،
  والشمس، والنار، والهجرة، والـختان، التـي ابتلـي بهنّ فصبر علـيهنّ. ذكر من قال ذلك:</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن أبـي رجاء، قال: قلت للـحسن: { وإذِ ابْتَلَـى
  إبْرَاهِيـمَ رَبّهُ بِكَلِـمَاتَ فأتَـمّهُنَّ } قال: ابتلاه بـالكوكب فرضي عنه، وابتلاه
  بـالقمر فرضي عنه، وابتلاه بـالشمس فرضي عنه، وابتلاه بـالنار فرضي عنه، وابتلاه بـالهجرة،
  وابتلاه بـالـختان.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد،
  عن قتادة، قال: كان الـحسن يقول: إي والله ابتلاه بأمر فصبر علـيه، ابتلاه بـالكوكب،
  والشمس، والقمر، فأحسن فـي ذلك، وعرف أن ربه دائم لا يزول، فوجه وجهه للذي فطر السموات
  والأرض حنـيفـاً وما كان من الـمشركين، ثم ابتلاه بـالهجرة فخرج من بلاده وقومه حتـى
  لـحق بـالشام مهاجراً إلـى الله، ثم ابتلاه بـالنار قبل الهجرة فصبر علـى ذلك، فـابتلاه
  الله بذبح ابنه وبـالـختان فصبر علـى ذلك.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عمن سمع الـحسن يقول فـي قوله: { وَإذِ ابْتَلَـى إبْرَاهِيـمَ
  رَبّهُ بِكَلِـمَاتٍ } قال: ابتلاه الله بذبح ولده، وبـالنار، وبـالكوكب، والشمس، والقمر.</p><p>حدثنا
  ابن بشار، قال: ثنا سلـم بن قتـيبة، قال: ثنا أبو هلال، عن الـحسن: { وَإذِ ابْتَلَـى
  إبْرَاهِيـمَ رَبّهُ بِكَلِـمَاتٍ } قال: ابتلاه بـالكوكب، وبـالشمس، والقمر، فوجده
  صابراً.</p><p>وقال آخرون بـما:</p><p>حدثنا به موسى بن هارون، قال: ثنا عمرو بن حماد،
  قال: ثنا أسبـاط، عن السدي: الكلـمات التـي ابتلـى بهنّ إبراهيـم ربه:</p><p class="quran">رَبَّنَا
  تَقَبَّلْ مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ * رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ
  لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ
  عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ * رَبَّنَا وَٱبْعَثْ فِيهِمْ رَسُولاً
  مِّنْهُمْ</p><p>[البقرة: 127 -129] والصواب من القول فـي ذلك عندنا أن يقال: إن الله
  عز وجل أخبر عبـاده أنه اختبر إبراهيـم خـلـيـله بكلـمات أوحاهن إلـيه، وأمره أن يعمل
  بهنّ وأتـمهنّ، كما أخبر الله جل ثناؤه عنه أنه فعل. وجائز أن تكون تلك الكلـمات جميع
  ما ذكره من ذكرنا قوله فـي تأويـل الكلـمات، وجائز أن تكون بعضه لأن إبراهيـم صلوات
  الله علـيه قد كان امتُـحن فـيـما بلغنا بكل ذلك، فعمل به وقام فـيه بطاعة الله وأَمْره
  الواجب علـيه فـيه. وإذ كان ذلك كذلك، فغير جائز لأحد أن يقول: عنى الله بـالكلـمات
  التـي ابتلـي بهنّ إبراهيـم شيئاً من ذلك بعينه دون شيء، ولا عنى به كل ذلك إلا بحجة
  يجب التسلـيـم لها من خبر عن الرسول صلى الله عليه وسلم، أو إجماع من الـحجة ولـم يصحّ
  فـيه شيء من ذلك خبر عن الرسول بنقل الواحد، ولا بنقل الـجماعة التـي يجب التسلـيـم
  لـما نقلته. غير أنه روي عن النبـيّ صلى الله عليه وسلم فـي نظير معنى ذلك خبران لو
  ثبتا، أو أحدهما، كان القول به فـي تأويـل ذلك هو الصواب.</p><p>أحدهما ما:</p><p>حدثنا
  به أبو كريب، قال: ثنا راشد بن سعد، قال: حدثنـي ريان بن فـائد، عن سهل بن معاذ بن
  أنس، عن أبـيه، قال: كان النبـيّ صلى الله عليه وسلم يقول:</p><p class="hadith"> "
  ألاَ أُخْبِرُكُمْ لِـمَ سَمَّى اللَّهُ إبْرَاهِيـمَ خَـلِـيـلَهُ الّذِي وَفَّـى؟
  لأنّهُ كانَ يَقُولُ كُلّـما أصبَحَ وَكُلّـما أمْسَى: فَسُبْحانَ اللَّهِ حِينَ تُـمْسُونَ
  وَحِينَ تُصْبِحُونَ حتـى يختـم الآية " </p><p>والآخر منهما ما:</p><p>حدثنا به أبو
  كريب، قال: ثنا الـحسن بن عطية. قال: ثنا إسرائيـل، عن جعفر بن الزبـير، عن القاسم،
  عن أبـي أمامة، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="quran">وَإِبْرَاهِيمَ
  ٱلَّذِي وَفَّىٰ</p><p>[النجم: 37] قال:</p><p class="hadith"> " أتَدْرُونَ مَا وفَّـى
  " </p><p>؟ قالوا: الله ورسوله أعلـم، قال:</p><p class="hadith"> " وَفَّـى عَملَ
  يَوْمِهِ أرْبَعَ رَكَعَاتٍ فِـي النَّهَارِ " </p><p>فلو كان خبر سهل بن معاذ عن أبـيه
  صحيحاً سنده. كان بـيّنا أن الكلـمات التـي ابتلـي بهنّ إبراهيـم فقام بهن هو قوله
  كُلّـما أصْبَحَ وأمْسَى:</p><p class="quran">فَسُبْحَانَ ٱللَّهِ حِينَ تُمْسُونَ
  وَحِينَ تُصْبِحُونَ * وَلَهُ ٱلْحَمْدُ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَعَشِيّاً وَحِينَ
  تُظْهِرُونَ</p><p>[الروم: 17-18]. أو كان خبر أبـي أمامة عدولاً نقلته، كان معلوماً
  أن الكلـمات التـي أُوحين إلـى إبراهيـم فـابتلـي بـالعمل بهنّ أن يصلـي كل يوم أربع
  ركعات. غير أنهما خبران فـي أسانـيدهما نظر.</p><p>والصواب من القول فـي معنى الكلـمات
  التـي أخبر الله أنه ابتلـي بهنّ إبراهيـم ما بـينا آنفـاً.</p><p>ولو قال قائل فـي
  ذلك: إن الذي قاله مـجاهد وأبو صالـح والربـيع بن أنس أولـى بـالصواب من القول الذي
  قاله غيرهم كان مذهبـا، لأن قوله: { إنِّـي جاعِلُكَ للنّاسِ إماماً } وقوله:</p><p
  class="quran">وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ
  لِلطَّائِفِينَ</p><p>[البقرة: 125] وسائر الآيات التـي هي نظير ذلك كالبـيان عن الكلـمات
  التـي ذكر الله أنه ابتلـي بهنّ إبراهيـم.</p><p>القول فـي تأويـل قوله تعالـى: { فَأتَـمّهُنَّ
  }.</p><p>يعنـي جل ثناؤه بقوله: فَأتَـمّهُنَّ فأتـمّ إبراهيـم الكلـمات، وإتـمامه
  إياهنّ إكماله إياهنّ بـالقـيام لله بـما أوجب علـيه فـيهنّ وهو الوفـاء الذي قال الله
  جل ثناؤه:</p><p class="quran">وَإِبْرَاهِيمَ ٱلَّذِي وَفَّىٰ</p><p>[النجم: 37] يعنـي
  وفَّـى بـما عهد إلـيه بـالكلـمات، فأمره به من فرائضه ومـحنة فـيها. كما:</p><p>حدثنـي
  مـحمد بن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عكرمة، عن ابن عبـاس: {
  فأتَـمّهُنَّ } أي فأدّاهنّ.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال:
  ثنا سعيد، عن قتادة: { فأتَـمّهُنَّ } أي عمل بهنّ، فأتـمهنّ.</p><p>حدثت عن عمار،
  قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { فأتَـمّهُنَّ } أي عمل بهنّ فأتـمهنّ.
  القول فـي تأويـل قوله تعالـى:</p><p>{ قالَ إنّـي جاعِلُكَ للنّاسِ إماماً }.</p><p>يعنـي
  جل ثناؤه بقوله: { إنّـي جاعِلُكَ للنّاسِ إماماً } فقال الله: يا إبراهيـم إنـي مُصَيِّرك
  للناس إماماً يؤتـمّ به ويقتدي به.</p><p>كما:</p><p>حدثت عن عمار، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع: { إنّـي جاعِلُكَ للنّاسِ إماماً } لـيؤتـمّ به، ويقتدي
  به يقال منه: أمـمت القوم فأنا أؤمهم أمًّا وإمامةً إذا كنت إمامهم.</p><p>وإنـما أراد
  جل ثناؤه بقوله لإبراهيـم: { إنّـي جاعِلُكَ للنّاسِ إماماً } إنـي مصيرك تؤمّ مَنْ
  بَعْدَكَ من أهل الإيـمان بـي وبرسلـي، فتقدمهم أنت، ويتبعون هديك، ويستنّون بسنتك
  التـي تعمل بها بأمري إياك ووحيـي إلـيك.</p><p>القول فـي تأويـل قوله تعالـى: { قالَ
  وَمِنْ ذُرِّيّتِـي }.</p><p>يعنـي جل ثناؤه بذلك، قال إبراهِيـمُ لـما رفع الله منزلته
  وكرّمه، فأعلـمه ما هو صانع به من تصيـيره إماما فـي الـخيرات لـمن فـي عصره ولـمن
  جاء بعده من ذرّيته وسائر الناس غيرهم يهتدي بهديه ويقتدي بأفعاله وأخلاقه: يا ربّ
  ومن ذرّيتـي فـاجعل أئمة يقتدي بهم كالذي جعلتنـي إماما يؤتـمّ به ويتقدى بـي مسألة
  من إبراهيـم ربه سأله إياها. كما:</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن
  أبـيه، عن الربـيع، قال: قال إبراهيـم: { وَمِنْ ذُرّيَّتِـي } يقول: فـاجعل من ذرّيتـي
  من يؤتـمّ به ويقتدي به.</p><p>وقد زعم بعض الناس أن قول إبراهيـم: { وَمِنْ ذُرَّيّتِـي
  } مسألة منه ربَّه لعقبه أن يكونوا علـى عهده ودينه، كما قال:</p><p class="quran">وَٱجْنُبْنِي
  وَبَنِيَّ أَن نَّعْبُدَ ٱلأَصْنَامَ</p><p>[إبراهيم: 35] فأخبر الله جل ثناؤه أن فـي
  عقبه الظالـم الـمخالف له فـي دينه بقوله: { لا يَنَالُ عَهْدِي الظّالِـمِينَ }.</p><p>والظاهر
  من التنزيـل يدلّ علـى غير الذي قاله صاحب هذه الـمقالة لأن قول إبراهيـم صلوات الله
  علـيه: { وَمِنْ ذُرِّيّتِـي } فـي إثر قول الله جل ثناؤه: { إنّـي جاعِلُكَ للنّاسِ
  إماماً } فمعلوم أن الذي سأله إبراهيـم لذرّيته لو كان غير الذي أخبر ربه أنه أعطاه
  إياه لكان مبـيناً ولكن الـمسألة لـما كانت مـما جرى ذكره، اكتفـى بـالذكر الذي قد
  مضى من تكريره وإعادته، فقال: { وَمِنْ ذُرّيَّتِـي } بـمعنى: ومن ذرّيتـي فـاجعل مثل
  الذي جعلتنـي به من الإمامة للناس.</p><p>القول فـي تأويـل قوله تعالـى: { قالَ لا
  يَنالُ عَهْدِي الظّالِـمِينَ }.</p><p>هذا خبر من الله جل ثناؤه عن أن الظالـم لا
  يكون إماماً يقتدي به أهل الـخير، وهو من الله جل ثناؤه جواب لـما توهم فـي مسألته
  إياه أن يجعل من ذرّيته أئمة مثله، فأخبر أنه فـاعل ذلك إلا بـمن كان من أهل الظلـم
  منهم، فإنه غير مصيّره كذلك، ولا جاعله فـي مـحل أولـيائه عنده بـالتكرمة بـالإمامة
  لأن الإمامة إنـما هي لأولـيائه وأهل طاعته دون أعدائه والكافرين به.</p><p>واختلف
  أهل التأويـل فـي العهد الذي حرّم الله جل ثناؤه الظالـمين أن ينالوه، فقال بعضهم:
  ذلك العهد هو النبوّة. ذكر من قال ذلك:</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السدي، قال: { لا يَنالُ عَهْدِي الظّالِـمِينَ } يقول: عهدي، نبوّتـي.</p><p>فمعنى
  قائل هذا القول فـي تأويـل الآية: لا ينال النبّوة أهل الظلـم والشرك.</p><p>وقال آخرون:
  معنى العهد عهد الإمامة، فتأويـل الآية علـى قولهم: لا أجعل من كان من ذرّيتك بأسرهم
  ظالـماً إماماً لعبـادي يقتدي به. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { قالَ لا يَنالُ عَهْدِي
  الظّالِـمِينَ } قال: لا يكون إمامٌ ظالـماً.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: قال الله: { لا يَنالُ عَهْدِي الظّالِـمِينَ
  } قال: لا يكون إمامٌ ظالـماً.</p><p>حدثنا الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبـي نـجيح، عن عكرمة بـمثله.</p><p>حدثنا ابن بشار، قال: ثنا أبو عاصم،
  قال: ثنا سفـيان، عن منصور، عن مـجاهد فـي قوله { قالَ لا يَنالُ عَهْدِي الظّالِـمِينَ
  } قال: لا يكون إمامٌ ظالـم يقتدي به.</p><p>حدثنا أحمد بن إسحاق الأهوازي، قال: ثنا
  أبو أحمد الزبـيري، قال: ثنا سفـيان، عن منصور، عن مـجاهد، مثله.</p><p>حدثنا مسروق
  بن أبـان الـحطاب، قال: ثنا وكيع، عن سفـيان، عن خصيف، عن مـجاهد فـي قوله: { لا يَنَالُ
  عَهْدِي الظّالِـمِينَ } قال: لا أجعل إماماً ظالـماً يقتدي به.</p><p>حدثنا مـحمد
  بن عبـيد الـمـحاربـي، قال: ثنا مسلـم بن خالد الزنـجي، عن ابن أبـي نـجيح، عن مـجاهد
  فـي قوله: { لا يَنَالُ عَهْدِي الظّالِـمِينَ } قال: لا أجعل إماماً ظالـماً يقتدي
  به.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد:
  { لا يَنالُ عَهْدِي الظّالِـمِينَ } قال: لا يكون إماماً ظالـمٌ.</p><p>قال ابن جريج:
  وأما عطاء فإنه قال: { إنّـي جاعِلُكَ للنّاسِ إماماً قالَ وَمِنْ ذُرّيَّتِـي } فأبى
  أن يجعل من ذرّيته ظالـماً إماماً قلت لعطاء: ما عَهْدُه؟ قال: أَمْرُه.</p><p>وقال
  آخرون: معنى ذلك: أنه لا عهد علـيك لظالـم أن تطيعه فـي ظلـمه. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن
  ابن عبـاس قوله: { لا يَنالُ عَهْدِي الظالِـمِينَ } يعنـي لا عهد لظالـم علـيك فـي
  ظلـمه أن تطيعه فـيه.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن
  عبد الله، عن إسرائيـل، عن مسلـم الأعور، عن مـجاهد، عن ابن عبـاس: { قالَ لاَ يَنالُ
  عَهْدِي الظّالِـمِينَ } قال: لـيس للظالـمين عهد، وإن عاهدته فـانقضه.</p><p>حدثنـي
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن سفـيان، عن هارون بن عنترة، عن أبـيه،
  عن ابن عبـاس، قال: لـيس لظالـم عهد.</p><p>وقال آخرون: معنى العهد فـي هذا الـموضع:
  الأمان.</p><p>فتأويـل الكلام علـى معنى قولهم، قال الله: لا ينال أمانـي أعدائي، وأهل
  الظلـم لعبـادي أي لا أؤمنهم من عذابـي فـي الآخرة. ذكر من قال ذلك:</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة: { قالَ لا يَنالُ عَهْدِي
  الظّالِـمِينَ } ذلكم عند الله يوم القـيامة لا ينال عهده ظالـم، فأما فـي الدنـيا
  فقد نالوا عهد الله، فوارثوا به الـمسلـمين وعادوهم وناكحوهم به، فلـما كان يوم القـيامة
  قصر الله عهده وكرامته علـى أولـيائه.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { لا يَنالُ عَهْدِي الظَالِـمِينَ }
  قال: لا ينال عهدَ الله فـي الآخرة الظالـمون، فأما فـي الدنـيا فقد ناله الظالـم وأكل
  به وعاش.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن، عن إسرائيـل،
  عن منصور، عن إبراهيـم: { قالَ لاَ يَنالُ عَهْدِي الظّالِـمِينَ } قال: لا ينال عهد
  الله فـي الآخرة الظالـمون، فأما فـي الدنـيا فقد ناله الظالـم فأمن به وأكل وأبصر
  وعاش.</p><p>وقال آخرون: بل العهد الذي ذكره الله فـي هذا الـموضع: دِينُ الله. ذكر
  من قال ذلك:</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال:
  قال الله لإبراهيـم: { لا يَنالُ عَهْدِي الظّالِـمِينَ } فقال: فَعَهْدُ الله الذي
  عهد إلـى عبـاده: دينه. يقول: لا ينال دينه الظالـمين، ألا ترى أنه قال:</p><p class="quran">وَبَارَكْنَا
  عَلَيْهِ وَعَلَىٰ إِسْحَاقَ وَمِن ذُرِّيَّتِهِمَا مُحْسِنٌ وَظَالِمٌ لِّنَفْسِهِ
  مُبِينٌ</p><p>[الصافات: 113] يقول: لـيس كل ذرّيتك يا إبراهيـم علـى الـحقّ.</p><p>حدثنـي
  يحيى بن جعفر، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { لا يَنالُ
  عَهْدِي الظّالِـمِينَ } قال: لا ينال عهدي عدوّ لـي يعصينـي، ولا أنـحلها إلا وَلـيًّا
  يطيعنـي.</p><p>وهذا الكلام وإن كان ظاهره ظاهِرَ خبرٍ عن أنه لا ينال من ولد إبراهيـم
  صلوات الله علـيه عهد الله الذي هو النبوّة والإمامة لأهل الـخير، بـمعنى الاقتداء
  به فـي الدنـيا، والعهد الذي بـالوفـاء به ينـجو فـي الآخرة، من وفـي لله به فـي الدنـيا،
  من كان منهم ظالـماً متعدّياً جائراً عن قصد سبـيـل الـحقّ. فهو إعلام من الله تعالـى
  ذكره لإبراهيـم أن من ولده من يشرك به، ويجوز عن قصد السبـيـل، ويظلـم نفسه وعبـاده.
  كالذي:</p><p>حدثنـي إسحاق بن إبراهيـم بن حبـيب بن الشهيد، قال: ثنا عتاب بن بشر،
  عن خصيف، عن مـجاهد فـي قوله: { لا يَنالُ عَهْدِي الظّالِـمِينَ } قال: إنه سيكون
  فـي ذرّيتك ظالـمون.</p><p>وأما نصب الظالـمين، فلأن العهد هو الذي لا ينال الظالـمين.
  وذُكر أنه فـي قراءة ابن مسعود: «لا يَنالُ عَهْدِي الظّالِـمُونَ» بـمعنى أن الظالـمين
  هم الذين لا ينالون عهد الله. وإنـما جاز الرفع فـي الظالـمين والنصب، وكذلك فـي العهد
  لأن كل ما نال الـمرء فقد ناله الـمرء، كما يقال: نالنـي خيرُ فلان ونلت خَيْرَهُ،
  فـيوجه الفعل مرّة إلـى الـخير ومرّة إلـى نفسه. وقد بـينا معنى الظلـم فـيـما مضى
  فكرهنا إعادته.</p>'
