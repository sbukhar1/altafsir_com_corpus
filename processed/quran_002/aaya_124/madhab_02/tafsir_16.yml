aaya: "۞ وَإِذِ ابْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ ۖ قَالَ
  إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَامًا ۖ قَالَ وَمِنْ ذُرِّيَّتِي ۖ قَالَ لَا يَنَالُ
  عَهْدِي الظَّالِمِينَ"
text: '<p>{ ابْتَلَى إِبْرَاهِيمَ } بالسريانية أب رحيم. { بِكَلمَاتٍ } شرائع الإسلام،
  ما ابتلى أحد بهذا الدين فقام به كله سواه، فكتب الله ـ تعالى ـ له البراءة، فقال ـ
  تعالى ـ:</p><p class="quran">وَإِبْرَاهِيمَ ٱلَّذِي وَفَّىٰ</p><p>[النجم: 37] وهي
  ثلاثون سهماً، عشر في براءة</p><p class="quran">ٱلتَّائِبُونَ ٱلْعَابِدُونَ</p><p>[التوبة:
  112] وعشر في " الأحزاب "</p><p class="quran">إِنَّ ٱلْمُسْلِمِينَ وَٱلْمُسْلِمَاتِ</p><p>[الأحزاب:
  35] وعشر في المؤمنين [1-9]،</p><p class="quran">سَأَلَ سَآئِلٌ</p><p>[المعارج: 22
  - 34] إلى قوله</p><p class="quran">عَلَى صَلاتِهمْ يُحَافِظُونَ</p><p>[المعارج:
  34]، قاله ابن عباس ـ رضي الله تعالى عنهما ـ أو هي عشر من سنن الإسلام: خمس في الرأس،
  قص الشارب، والمضمضة، والاستنشاق، والسواك، وفرق الرأس، وفي الجسد، تقليم الأظافر،
  وحلق العانة، والختان، ونتف الإبط، وغسل أثر البول والغائط بالماء، أو هي عشر: ست في
  الإنسان، حلق العانة والختان، ونتف الإبط، وتقليم الأظافر، وقص الشارب، وغسل الجمعة،
  وأربع في المشاعر: الطواف والسعي بين الصفا والمروة، ورمي الجمار، والإفاضة، أو مناسك
  الحج خاصة، أو الكوكب، والقمر، والشمس؛ والنار والهجرة والختان، ابتُلي بهن فصبر، أو
  ما قال الرسول صلى الله عليه وسلم: ألا أخبركم لم سمى الله ـ تعالى ـ إبراهيم خليله</p><p
  class="quran">ٱلَّذِي وَفَّىٰ</p><p>[النجم:37] لأنه كان يقول كلما أصبح وأمسى</p><p
  class="quran">فَسُبْحَانَ ٱللَّهِ حِينَ تُمْسُونَ وَحِينَ تُصْبِحُونَ</p><p>[الروم:17]
  إلى قوله تعالى</p><p class="quran">تُظْهِرُونَ</p><p>أو قول الرسول صلى الله عليه
  وسلم</p><p class="hadith"> " أتدرون ما { وَفَّيَ }؟ " </p><p>قالوا الله ورسوله أعلم،
  قال:</p><p class="hadith"> " وفَّى عمل يومه أربع ركعات في النهار " </p><p>، أو قال
  له ربه: " إني مبتليك، قال: أتجعلني للناس إماماً، قال: نعم: قال: ومن ذريتي قال: لا
  ينال عهدي الظالمين، قال: تجعل البيت مثابة للناس قال: نعم، قال: وأمنا قال: نعم، قال:
  وتجعلنا مسلمين لك ومن ذريتنا أمة مسلمة لك. قال: وترينا مناسكنا وتتوب علينا قال:
  نعم، قال: وتجعل هذا البيت آمناً، قال: نعم، قال: وترزق أهله من الثمرات، قال: نعم،
  فهذه الكلمات التي أبتُلى بها. { إمَاماً } متبوعاً. { عَهْدِى } النبوة، أو الإمامة،
  أو دين الله، أو الأمان، أو الثواب، أو لا عهد عليك لظالم أن تطيعه في ظلمه، قاله ابن
  عباس رضي الله تعالى عنهما.</p>'
