aaya: "۞ وَإِذِ ابْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ ۖ قَالَ
  إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَامًا ۖ قَالَ وَمِنْ ذُرِّيَّتِي ۖ قَالَ لَا يَنَالُ
  عَهْدِي الظَّالِمِينَ"
text: '<p>قوله تعالى: { وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ... }</p><p>والعامل/
  في إذ (مضمر) أي (اذكر) إذ ابتلى، ويعمل فيها عمل الفعل في المفعول به ولا عمله في
  الظرف لأنه يستحيل ذكره في ذلك الوقت. وقرئ برفع " إِبْرَاهِيمُ " ونصب " رَبَّهُ "
  ومعناه ابْتَلَى (ابراهيمُ) إجابة ربه، أي اختبر حاله عند ربه.</p><p>قيل لابن عرفة:
  فهل يجوز أن يختبر المكلف حاله عند ربه؟</p><p>فقال: أما عند الاضطرار فجائز كما في
  حديث الثلاثة الذين أخذهم المطر فأووا إلى غار في جبل فانحطت عليهم من (أعلى الجبل)
  صخرة فسدت (فم) الغار فقالوا: تعالوا يتوسّل كل واحد منا إلى الله بأفضل عمل عمله،
  الحديث أخرجه الصحيحان.</p><p>قال: وكذلك عند الضرورة الظاهر الجواز.</p><p>قال الإمام
  فخر الدين هنا: والجمهور على أن إمامة الفاسق حال فسقه لا تجوز، واختلفوا في الفسق
  الطارئ هل يبطلها أم لا؟</p><p>قال: وخطأ أبو بكر الرازي من نقل عن أبي حنيفة إجازة
  كونه خليفة وامتناع كونه قاضيا.</p><p>قال: فإن شرط كل واحد منهما العدالة.</p><p>وفي
  الإكمال للقاضي عياض في كتاب الإمارة قال المازري: وإذا عقد الإمام على وجه صحيح ثم
  فسق وجار بأن كان يكفر وجب خلعه، وأما بغيره من المعاصي فلأهل السنة لا يخلع، وللمعتزلة
  يخلع.</p><p>عياض: الاختلاف أنها لا تنعقد لكافر ولا تدوم إن طرأ عليه الكفر، وكذا
  إن كان يترك الصلاة والدعاء لها، وكذا عند الجمهور بالبدعة ولبعض البصريين أنها لا
  تنعقد للمبتدع وتدوم له للتأويل.</p><p>عياض: لا تنعقد ابتداء للفاسق بلا تأويل، وهل
  يخرج منها بمواقعة المعاصي أو لا؟</p><p>قال جمهور أهل السنة من الفقهاء والمحدثين
  والمتكلمين: لا يخلع (بالظلم) والفسق وتعطيل الحقوق، ويجب وعظه وترك طاعته فيما لا
  يجب فيه طاعة.</p><p>وقال بعضهم: يجب خلعه، وهذا مع القدرة فإن لم يقدر على ذلك إلا
  بفتنة وحرب فاتفقوا على منع القيام عليه.</p><p>واحتج الزمخشري بهذه الآية على أن الفاسق
  لا يصلح للإمامة.</p><p>قال ابن عرفة: لا دليل فيها، وفرق بين نيل العهد للفاسق وتعلقه
  به وبين انعقاد الإمامة للفاسق. فنقول: أمّا ابتداء فلا يصح أن يَلِي الإمامة الفاسق.
  وأما بعد الوقوع فتنعقد له الإمامة كما قالوا في البياعات الفاسدة: إنما تمنع ابتداء
  فإن وقعت مضت وحكم لها بحكم الصحيح.</p><p>قيل لابن عرفة: كيف هذا مع قول الله تبارك
  وتعالى</p><p class="quran">ثُمَّ أَوْرَثْنَا ٱلْكِتَابَ ٱلَّذِينَ ٱصْطَفَيْنَا مِنْ
  عِبَادِنَا فَمِنْهُمْ ظَالِمٌ لِّنَفْسِهِ</p><p>فقال: يكون الاصطفاء (لنفسه) فقط
  لا مطلقا.</p>'
