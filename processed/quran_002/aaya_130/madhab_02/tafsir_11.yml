aaya: وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيمَ إِلَّا مَنْ سَفِهَ نَفْسَهُ ۚ وَلَقَدِ
  اصْطَفَيْنَاهُ فِي الدُّنْيَا ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ
text: '<p>قوله تعالى: { وَمَن يَرْغَبُ عَن مِلَّةِ إِبْرٰهِيمَ } يقول: عن سنته ودينه
  وهو الإسلام. ويقال لفظه لفظ الاستفهام، ومعناه التقريع والتوبيخ، { وَمِنْ } ها هنا
  بمعنى (ما) فكأنه يقول: وما يرغب عن دين إبراهيم { إِلاَّ مَن سَفِهَ نَفْسَهُ } قال
  أبو عبيدة: إلا من أهلك نفسه. وقال الأخفش: معناه إلا من سفه من نفسه. هذا كما قال
  في آية أخرى</p><p class="quran">وَلاَ تَعْزِمُواْ عُقْدَةَ ٱلنِّكَاحِ</p><p>[البقرة:
  235] أي على عقدة النكاح. ويقال: إلا من جهل أمر نفسه، فلا يتفكر فيه كما قال في آية
  أخرى</p><p class="quran">وَفِىۤ أَنفُسِكُمْ أَفَلاَ تُبْصِرُونَ</p><p>[الذاريات:
  21]، قال الكلبي ومن يرغب عن دين إبراهيم الإسلام والحج والطواف إلا من خسر نفسه. ثم:
  { وَلَقَدِ ٱصْطَفَيْنَـٰهُ فِي ٱلدُّنْيَا } يقول: اخترناه في الدنيا للنبوة والرسالة
  والإسلام والخلة { وَإِنَّهُ فِى ٱلآخِرَةِ لَمِنَ ٱلصَّـٰلِحِينَ } أي في الجنة. ويقال:
  مع الصالحين في الجنة وهو أفضل الصالحين ما خلا محمداً - صلى الله عليه وسلم -.</p>'
