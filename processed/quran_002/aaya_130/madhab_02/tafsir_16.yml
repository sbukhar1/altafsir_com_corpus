aaya: وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيمَ إِلَّا مَنْ سَفِهَ نَفْسَهُ ۚ وَلَقَدِ
  اصْطَفَيْنَاهُ فِي الدُّنْيَا ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ
text: '<p>{ سَفِهَ نَفْسَهُ } فعل بها ما صار به سفيهاً، أو سفه في نفسه فحذف الجار
  كقوله تعالى</p><p class="quran">وَلا تَعْزِمُوۤاْ عُقْدَةَ ٱلنِّكَاحِ</p><p>[البقرة:
  235] أو أهلك نفسه وأوبقها، قال المبرد وثعلب: سفه بالكسر يتعدى وبالضم لا يتعدى. {
  اصْطَفَيْنَاهُ } من الصفوة، اخترناه للرسالة.</p>'
