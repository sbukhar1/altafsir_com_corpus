aaya: وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيمَ إِلَّا مَنْ سَفِهَ نَفْسَهُ ۚ وَلَقَدِ
  اصْطَفَيْنَاهُ فِي الدُّنْيَا ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ
text: "<p>قوله تعالى: { وَمَن يَرْغَبُ عَن مِّلَّةِ إبْرَاهِيمَ إلاَّ مَن سَفِهَ نَفْسَهُ
  } فيه ثلاثة تأويلات:</p><p>أحدها: أن ذلك سفّه نفسه، أي فَعَلَ بها من السفه ما صار
  به سفيهاً، وهذا قول الأخفش.</p><p>والثاني: أنها بمعنى سفه في نفسه، فحذف حرف الجر
  كما حذف من قوله تعالى: { وَلاَ تَعْزِمُوا عُقْدَةَ النِّكَاحِ } أي عَلَى عقدة النكاح،
  وهذا قول الزجَّاج.</p><p>والثالث: أنها بمعنى أهلك نفسه وأوْبَقَهَا، وهذا قول أبي
  عبيدة.</p><p>قال المبرِّد وثعلب: سَفِه بكسر الفاء يتعدى، وسفُه بضم الفاء لا يتعدى.</p><p>{
  وَلَقَدِ اصْطَفَيْنَاهُ فِي الدُّنْيَا } أي اخترناه، ولفظه مشتق من الصفوة، فيكون
  المعنى: اخترناه في الدنيا للرسالة.</p><p>{ وَإِنَّهُ فِي الآخِرَةِ لَمِنَ الصَّالِحِينَ
  } لنفسه في إنجائها من الهلكة.</p><p>قوله تعالى: { وَوَصَّى بِهَا إِبْرَاهِيمُ بَنِيهِ
  } الهاء كناية ترجع إلى الملة لتَقَدُّم قولهِ: { وَمَن يَرْغَبُ عَن مِّلَّةِ إِبْرَاهيمَ
  } ووصّى أبلغ من أوصى، لأن أوصى يجوز أن يكون قاله مرة واحدة، وَوَصَّى لا يكون إلا
  مراراً. { وَيَعْقُوبُ يَا بَنِيَّ إِنَّ اللهَ اصْطَفَى لَكُمُ الدِّينَ } والمعنى
  أن إبراهيم وَصَّى، ثم وَصَّى بعده يعقوبُ بَنِيهِ، فقالا جميعاً: { يَا بَنِيَّ إنَّ
  الله اصْطَفَى لَكُمُ الدِّينَ } يعني اختار لكم الدين، أي الإسلام، { فَلاَ تَمُوتُنَّ
  إلاَّ وأَنتُمْ مُسْلِمُونَ } فإن قيل: كيف يُنْهَونَ عن الموت وليس من فعلهم، وإنما
  يُمَاتُون؟ قيل: هذا في سعة اللغة مفهوم المعنى، لأن النهي تَوَجَّهَ إلى مفارقة الإسلام،
  لا إلى الموت، ومعناه: الزموا الإسلام ولا تفارقوه إلى الموت.</p>"
