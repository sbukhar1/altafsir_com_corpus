aaya: وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيمَ إِلَّا مَنْ سَفِهَ نَفْسَهُ ۚ وَلَقَدِ
  اصْطَفَيْنَاهُ فِي الدُّنْيَا ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ
text: '<p>قوله تعالى: { ومن يرغب عن ملة إِبراهيم }</p><p>سبب نزولها أن عبد الله بن
  سلام دعا ابني أخيه مهاجراً وسلمة إلى الإسلام، فأسلم سلمة، ورغب عن الإسلام مهاجر،
  فنزلت هذه الآية، قاله مقاتل. قال الزجاج: و «من» لفظها لفظ الاستفهام، ومعناها التقرير
  والتوبيخ. والمعنى: ما يرغب عن ملة إبراهيم إلا من سفه نسفه. ويقال: رغبت في الشيء:
  إذا أردته. ورغبت عنه: إذا تركته. وملة إبراهيم: دينه.</p><p>قوله تعالى: { إِلا من
  سفه نفسه } فيه أربعة أقوال. أحدها: أن معناه: إلا من سفّه نفسه، قاله الأخفش ويونس.
  قال يونس: ولذلك تعدى إلى النفس فنصبها، وقال الأخفش: نصبت النفس لإسقاط حرف الجر،
  لأن المعنى: إلا من سفه في نفسه.</p><p>قال الشاعر:</p><p class="poetry_or_grammar">نغالي
  اللحم للأضياف نيئاً</p><p class="poetry_or_grammar">ونرخصه إذا نضج القدور</p><p>والثاني:
  إلا من أهلك نفسه، قاله أبو عبيدة. والثالث: إلا من سفهتْ نفسُه، كما يقال: غبن فلان
  رأيه، وهذا مذهب الفراء وابن قتيبة. قال الفراء: نقل الفعل عن النفس إلى ضمير «من»،
  ونصبت النفس على التشبيه بالتفسير، كما يقال: ضقت بالأمر ذرعاً، يريدون: ضاق ذرعي به،
  ومثله:</p><p class="quran">واشتعل الرأس شيبا</p><p>[مريم: 4]. والرابع: إلا من جهل
  نفسه، فلم يفكر فيها، وهو اختيار الزجاج.</p><p>قوله تعالى: { وإِنه في الآخرة لمن
  الصالحين } قال ابن الأنباري: لمن الصالحي الحال عند الله تعالى. وقال الزجاج: الصالح
  في الآخرة: الفائز.</p><p>قوله تعالى: { إِذ قال له ربه أسلم } وذلك حين وقوع الاصطفاء،
  قال ابن عباس: لما رأى الكوكب والقمر والشمس، قال له ربه أسلم، أي: أخلص.</p><p>قوله
  تعالى: { ووصَّى } قرأ ابن عباس وأهل المدينة: { وأوصى } بألف، مع تخفيف الصاد، والباقون
  بغير ألف مشددة الصاد، وهذا لاختلاف المصاحف. أخبرنا ابن ناصر، قال: أخبرنا ثابت، قال:
  أخبرنا ابن قشيش، قال: أخبرنا ابن حيَّويه، قال: حدثنا ابن الأنباري، قال: أخبرنا ثعلب،
  قال: أملى عليَّ خلف بن هشام البزار قال: اختلف مصحفا أهل المدينة وأهل العراق في اثني
  عشر حرفاً: كتب أهل المدينة { وأوصى } وأهل العراق { ووصّى } وكتب أهل المدينة:</p><p
  class="quran">سارعوا إلى مغفرة من ربكم</p><p>[آل عمران:133]. بغير واو وأهل العراق:
  { وسارعوا } وكتب أهل المدينة:</p><p class="quran">يقول الذين آمنوا</p><p>[المائدة:
  56] وأهل العراق: { ويقول } وكتب أهل المدينة:</p><p class="quran">من يرتدد</p><p>[المائدة:
  57] وأهل العراق { من يرتدَّ } وكتب أهل المدينة:</p><p class="quran">الذين اتخذوا
  مسجداً</p><p>[التوبة:108]. و أهل العراق { والذين } وكتب أهل المدينة:</p><p class="quran">خيراً
  منهما منقلباً</p><p>[الكهف:37] و أهل العراق: { منها } وكتب أهل المدينة:</p><p class="quran">فتوكل
  على العزيز الرحيم</p><p>[الشعراء: 217]. و أهل العراق: { وتوكل } وكتب أهل المدينة:</p><p
  class="quran">وأن يظهر في الأرض الفساد</p><p>[المؤمن:26]. وأهل العراق: { أو أن يظهر
  } وكتب أهل المدينة في «حم عسق»: { بما كسبت أيديكم } بغير فاء، وأهل العراق: { فبما
  } وكتب أهل المدينة:</p><p class="quran">ما تشتهيه الأنفس</p><p>[الزخرف:71] بالهاء
  و أهل العراق: { ما تشتهي } وكتب أهل المدينة:</p><p class="quran">فان الله الغني
  الحميد</p><p>[الحديد:26] و أهل العراق: { إِن الله هو الغني الحميد } وكتب أهل المدينة:</p><p
  class="quran">فلا يخاف عقباها</p><p>[الشمس:15] و أهل العراق: { ولا يخاف }.</p><p>ووصّى
  أبلغ من أوصى، لأنها تكون لمرات كثيرة، وهاء «بها» تعود على المسألة. قاله عكرمة والزجاج.
  قال مقاتل: وبنوه أربعة: إسماعيل، وإسحاق، ومدين، ومدائن. وذكر غير مقاتل أنهم ثمانية.</p><p>قوله
  تعالى: { فلا تموتنَّ إِلا وأنتم مسلمون } يريد: الزموا الإسلام، فاذا أدرككم الموت
  صادفكم عليه.</p>'
