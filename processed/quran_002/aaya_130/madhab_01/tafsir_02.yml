aaya: وَمَنْ يَرْغَبُ عَنْ مِلَّةِ إِبْرَاهِيمَ إِلَّا مَنْ سَفِهَ نَفْسَهُ ۚ وَلَقَدِ
  اصْطَفَيْنَاهُ فِي الدُّنْيَا ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ
text: '<p>{ وَمَن يَرْغَبُ } إنكار واستبعاد لأن يكون في العقلاء من يرغب عن الحق الواضح
  الذي هو ملة إبراهيم. و { مَن سَفِهَ } في محل الرفع على البدل من الضمير في يرغب،
  وصحّ البدل لأنّ من يرغب غير موجب، كقولك: هل جاءك أحد إلا زيد { سَفِهَ نَفْسَهُ }
  امتهنها واستخف بها. وأصل السفه: الخفة. ومنه زمام سفيه. وقيل: انتصاب النفس على التمييز،
  نحو: غبن رأيه وألم رأسه. ويجوز أن يكون في شذوذ تعريف المميز نحو قوله:</p><p class="poetry_or_grammar">وَلاَ
  بِفَزَارَةَ الشُّعُرِ الرِّقَابَا</p><p class="poetry_or_grammar">أجَبَّ الظَّهْرِ
  لَيْسَ لَهُ سَنَامُ</p><p>وقيل معناه: سفه في نفسه، فحذف الجار، كقولهم: زيد ظني مقيم،
  أي في ظني. والوجه هو الأوّل. وكفى شاهداً له بما جاء في الحديث:</p><p>(56)</p><p
  class="hadith"> " الكبر أن تَسَفِّهَ الحق وتغمص الناس " </p><p>وذلك أنه إذا رغب
  عمَّا لا يرغب عنه عاقل قط فقد بالغ في إذالة نفسه وتعجيزها، حيث خالف بها كل نفس عاقبة
  { وَلَقَدِ ٱصْطَفَيْنَـٰهُ } بيان لخطأِ رأي من رغب عن ملته، لأنّ من جمع الكرامة
  عند الله في الدارين، بأن كان صفوته وخيرته في الدنيا وكان مشهوداً له بالاستقامة على
  الخير في الآخرة، لم يكن أحد أولى بالرغبة في طريقته منه { إِذْ قَالَ } ظرف لاصطفيناه،
  أي: اخترناه في ذلك الوقت. أو انتصب بإضمار (اذكر) استشهاداً على ما ذكر من حاله. كأنه
  قيل: اذكر ذلك الوقت لتعلم أنه المصطفى الصالح الذي لا يرغب عن ملة مثله. ومعنى قال
  له: أسلم، أخطر بباله النظر في الدلائل المؤدية إلى المعرفة والإسلام. و { قَالَ أَسْلَمْتُ
  } أي فنظر وعرف، وقيل: أسلمْ: أي أَذعنْ وأَطعْ. وروي: أن عبد الله بن سلام دعا ابني
  أخيه سلمة ومهاجراً إلى الإسلام فقال لهما: قد علمنا أنّ الله تعالى قال في التوراة:
  إني باعث من ولد إسماعيل نبياً اسمه أحمد، فمن آمن به فقد اهتدى ورشد، ومن لم يؤمن
  به فهو ملعون. فأسلم سلمة وأبى مهاجر أن يسلم، فنزلت.</p>'
