aaya: يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي
  فَضَّلْتُكُمْ عَلَى الْعَالَمِينَ
text: '<p>قوله تعالى: { ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ... }</p><p>ذكّرهم
  بنعمة واحدة إشارة إلى أن التذكير باستحضار النعم الكثيرة من حيز المحال (تكليف) بما
  لا يطاق فلا يطيقون إلا الشكر على النعمة الواحدة.</p><p>قوله تعالى: { وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَالَمِينَ }.</p><p>أي فضلت أمتّكم على الأمم: إمّا على أمم زمانكم لأن بعثة
  موسى عليه السلام لم تكن عامة لجميع الناس فكان في زمانه أمم أخرى، وإما على جميع الأمم
  التي قبله وبعده فتدخل فيه أمة سيدنا محمد صلى الله عليه وسلم لكثرة ما كان في زمن
  بني إسرائيل من الأنبياء. وليس المراد بـ " العَالَمِينَ " جميع النّاس لأن سيدنا محمدا
  صلى الله عليه وسلم أفضل الخلق (على الإطلاق).</p>'
