aaya: يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي
  فَضَّلْتُكُمْ عَلَى الْعَالَمِينَ
text: "<p>قوله تعالى: { يَـٰبَنِى إِسْرٰءِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ
  عَلَيْكُم وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَـٰلَمِينَ. وَٱتَّقُواْ يَوْمًا لاَّ
  تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئًا وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا
  شَفَـٰعَةٌ وَلاَ هُمْ يُنصَرُونَ } قد ذكرناها من قبل.</p>"
