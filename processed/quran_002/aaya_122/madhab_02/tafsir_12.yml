aaya: يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي
  فَضَّلْتُكُمْ عَلَى الْعَالَمِينَ
text: '<p>قوله تعالى: { وإذ ابتلى إبراهيم ربه بكلماتٍ فأتمهن } فيه محذوف وتقديره:
  واذكر إذا ابتلى يعني اختبر، وإبراهيم بالسريانية أب رحيم، وفي الكلمات التي ابتلاه
  الله عز وجل بها، ثمانية أقاويل:</p><p>أحدها: هي شرائع الإِسلام، قال ابن عباس: ما
  ابتلى الله أحداً بهن، فقام بها كلها، غير إبراهيم، ابتلي بالإِسلام فأتمه، فكتب الله
  له البراءة فقال:</p><p class="quran">وإبراهيم الذي وَفَّى</p><p>[النجم: 37] قال:
  وهي ثلاثون سهماً:</p><p>عشرة منها في سورة براءة:</p><p class="quran">التائبون، العابدون،
  الحامدون، السائحون، الراكعون، الساجدون</p><p>[التوبة: 112].</p><p>وعشرة في الأحزاب:</p><p
  class="quran">إنَّ المُسْلِمِينَ وَالْمُسْلِمَاتِ، وَالْمُؤْمِنِينَ وَالْمُؤْمِنَاتِ،
  وَالْقَانِتِينَ وَالْقَانِتَاتِ، وَالصَادِقينَ والصَادِقَاتِ، وَالصَابِرِينَ وَالصَابِرَاتِ،
  وَالْخَاشِعِينَ وَالْخَاشِعَاتِ، وَالْمُتَصَدِّقِينَ، واَلْمُتَصَدِّقَاتِ، وَالصَائِمِينَ
  وَالصَّائِمَاتِ، وَالْحَافِظِينَ فروجَهُم وَالْحافِظَاتِ، وَالذَاكِرِينَ اللهَ كَثِيراً
  وَالْذَّاكِرَاتِ، أَعَدَّ اللهُ لَهُمْ مَغَفِرَةً وَأَجْراً عَظِيماً</p><p>[الأحزاب:
  35].</p><p>وعشرة في سورة المؤمنين:</p><p class="quran">قَدْ أفْلَحَ الْمُؤمِنُونَ،
  الَّذِينَ هُمْ فِي صَلاَتِهِم خَاشِعُونَ، وَالَّذِينَ هُم عَنِ اللَّغُوِ مُعْرِضُونَ،
  وَالَّذيِنَ هُمْ لِلزَّكَاةِ فَاعِلُونَ، وَالَّذِينَ هُمْ لِفُرُوجِهِمْ حَافِظُونَ،
  إلاَّ عَلَى أزْوَاجِهِم أوْ مَا مَلَكَتْ أيمَانُهُم فَإِنَّهُم غَيرُ مَلُومِينَ،
  فَمن ابتغى وَرَاءَ ذلِكَ فَأولئِكَ هُمُ الْعَادُونَ، وَالَّذِينَ هُمُ لأَمَانَاتِهِم
  وَعَهْدِهِم رَاعُونَ، وَالَّذِينَ هُمْ عَلَى صَلَوَاتِهِمْ يُحَافِظُونَ، أُولئِكَ
  هُمُ الْوَارِثُونَ، الَّذِينَ يَرِثُونِ الْفِرْدَوسَ هُمْ فِيهَا خَالِدُونَ</p><p>[المؤمنون:
  1 - 11] وفي سورة سأل سائل من</p><p class="quran">إلا المُصَلِّينَ، الَّذِينَ هُمْ
  عَلَى صَلاَتِهِمْ دَائِمُونَ</p><p>[المعارج: 23]، إلى</p><p class="quran">وَالَّذِينَ
  هُمْ عَلَى صَلاَتِهِم يُحَافظُون</p><p>[المعارج: 34].</p><p>والقول الثاني: إنها
  خصال من سُنَنِ الإسلام، خمس في الرأس، وخمس في الجسد، فروى ابن عباس في الرأس: قص
  الشارب، والمضمضة، والاستنشاق، والسواك، وفرق الرأس. وفي الجسد تقليم الأظفار، وحلق
  العانة، والختان، ونتف الإبط، وغسل أثر البول والغائط بالماء. وهذا قول قتادة.</p><p>والقول
  الثالث: إنها عشر خصال، ست في الإنسان وأربع في المشاعر، فالتي في الإنسان: حَلْقُ
  العانة، والختان، ونَتْفُ الإبط، وتقليم الأظفار، وقص الشارب، والغُسل يوم الجمعة.
  والتي في المشاعر: الطواف، والسعي بين الصفا والمروة، ورمي الجمار، والإفاضة. روى ذلك
  الحسن عن ابن عباس.</p><p>والقول الرابع: إن الله تعالى قال لإبراهيم: إني مبتليك يا
  إبراهيم، قال: تجعلني للناس إماماً؟ قال نعم، قال: ومن ذريتي؟ قال: لا ينال عهدي الظالمين،
  قال: تجعل البيت مثابة للناس؟ قال: نعم، قال: وأمناً؟ قال: نعم، قال: وتجعلنا مسلمين
  لك ومن ذريتنا أمة مسلمة لك؟ قال: نعم، قال: وأرنا مناسكنا وتب علينا؟ قال: نعم، قال:
  وتجعل هذا البلد آمناً؟ قال: نعم، قال: وترزق أهله من الثمرات من آمن؟ قال: نعم، فهذه
  الكلمات التي ابتلى الله بها إبراهيم، وهذا قول مجاهد.</p><p>والخامس: أنها مناسك الحج
  خاصة، وهذا قول قتادة.</p><p>والقول السادس: أنها الخلال الست: الكواكب، والقمر، والشمس،
  والنار، والهجرة، والختان، التي ابتلي بهن فصبر عليهن، وهذا قول الحسن.</p><p>والقول
  السابع: ما رواه سهل بن معاذ بن أنس عن أمه قال: كان النبي صلى الله عليه وسلم يقول:</p><p
  class="hadith"> " ألا أخبركم لم سمى الله إبراهيم خليله الذي وفّى؟ لأنه كان يقول
  كلما أصبح وكلما أمسى: سبحان الله حين تُمْسُونَ وحينَ تُصْبِحُونَ، وله الحمْدُ في
  السّموَاتِ والأرْضِ وعَشِيّاً وحين تُظْهِرُونَ ". </p><p>والقول الثامن، ما رواه
  القاسم بن محمد، عن أبي أمامة قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " وَإبْرَاهِيمَ الَّذِي وَفَّى } قَالَ: أتَدْرُونَ مَا وَفَّى؟ قَالُوا: اللهُ وَرَسُولُهُ
  أعْلَمُ، قَالَ: وَفّى عَمَلَ يَوْمٍ بِأرْبَعِ رَكْعَاتٍ فِي النَّهَارِ " </p><p>{
  قَالَ إنَّي جَاعِلُكَ لِلنَّاسِ إمَاماً } أي مقصوداً متبوعاً، ومنه إمام المصلين،
  وهو المتبوع في الصلاة.</p><p>{ قال ومن ذريتي } فاحتمل ذلك وجهين:</p><p>أحدهما: أنه
  طمع في الإمامة لذريته، فسأل الله تعالى ذلك لهم.</p><p>والثاني: أنه قال ذلك استخباراً
  عن حالهم، هل يكونون أهل طاعة فيصيروا أئمة؟ فأخبره الله تعالى أن فيهم عاصياً وظالماً،
  لا يستحق الإمامة، فقال: { لاَ يَنَالُ عَهْدِي الظَّالِمِينَ }.</p><p>وفي هذا العهد،
  سبعة تأويلات:</p><p>أحدها: أنه النبوة، وهو قول السدي.</p><p>والثاني: أنه الإمامة،
  وهو قول مجاهد.</p><p>والثالث: أنه الإيمان، وهو قول قتادة.</p><p>والرابع: أنه الرحمة،
  وهو قول عطاء.</p><p>والخامس: أنه دين الله وهو قول الضحاك.</p><p>والسادس: أنه الجزاء
  والثواب.</p><p>والسابع: أنه لا عهد عليك لظالم أنه تطيعه في ظلمة، وهو قول ابن عباس.</p>'
