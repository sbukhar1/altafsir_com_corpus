aaya: يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي
  فَضَّلْتُكُمْ عَلَى الْعَالَمِينَ
text: "<p>{ يَٰبَنِى إِسْرٰءيلَ ٱذْكُرُواْ نِعْمَتِى ٱلَّتِى أَنْعَمْتُ عَلَيْكُمْ
  وَأَنّى فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ } تقدّم مثله.</p>"
