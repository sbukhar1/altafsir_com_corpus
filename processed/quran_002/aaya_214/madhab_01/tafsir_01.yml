text: '<p>وأما قوله: { أمْ حَسِبْتُـمْ } كأنه استفهم بـ«أم» فـي ابتداء لـم يتقدمه
  حرف استفهام لسبوق كلام هو به متصل، ولو لـم يكن قبله كلام يكون به متصلاً، وكان ابتداء
  لـم يكن إلا بحرف من حروف الاستفهام لأن قائلاً لو كان قال مبتدئاً كلاماً لآخر: أم
  عندك أخوك؟ لكان قائلاً ما لا معنى له ولكن لو قال: أنت رجل مدلّ بقوتك أم عندك أخوك
  ينصرك؟ كان مصيبـاً. وقد بـينا بعض هذا الـمعنى فـيـما مضى من كتابنا هذا بـما فـيه
  الكفـاية عن إعادته.</p><p>فمعنى الكلام: أم حسبتـم أنكم أيها الـمؤمنون بـالله ورسله
  تدخـلون الـجنة، ولـم يصبكم مثل ما أصاب من قبلكم من أتبـاع الأنبـياء والرسل من الشدائد
  والـمـحن والاختبـار، فتبتلوا بـما ابتلوا واختبروا به من البأساء وهو شدّة الـحاجة
  والفـاقة والضرّاء، وهي العلل والأوصاب ولـم تزلزلوا زلزالهم، يعنـي: ولـم يصبهم من
  أعدائهم من الـخوف والرعب شدة وجهد حتـى يستبطىء القوم نصر الله إياهم، فـيقولون: متـى
  الله ناصرنا. ثم أخبرهم الله أن نصره منهم قريب، وأنه معلـيهم علـى عدوّهم، ومظهرهم
  علـيه، فنـجز لهم ما وعدهم، وأعلـى كلـمتهم، وأطفأ نار حرب الذين كفروا.</p><p>وهذه
  الآية فـيـما يزعم أهل التأويـل نزلت يوم الـخندق، حين لقـي الـمؤمنون ما لقوا من شدة
  الـجهد، من خوف الأحزاب، وشدة أذى البرد، وضيق العيش الذي كانوا فـيه يومئذٍ، يقول
  الله جل وعز للـمؤمنـين من أصحاب رسول الله صلى الله عليه وسلم:</p><p class="quran">يا
  أيُّها الّذِينَ آمَنُوا اذْكُرُوا نَعْمَتَ اللّهِ عَلَـيْكُمْ إذْ جاءَتْكُمْ جُنُودٌ
  فأرْسَلْنا عَلَـيْهِمْ رِيحاً وَجُنُوداً لَـمْ تَرَوْها يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ
  ٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ جَآءَتْكُمْ جُنُودٌ فَأَرْسَلْنَا عَلَيْهِمْ
  رِيحاً وَجُنُوداً لَّمْ تَرَوْهَا وَكَانَ ٱللَّهُ بِمَا تَعْمَلُونَ بَصِيراً</p><p>[الأحزاب:
  9] إلـى قوله:</p><p class="quran">وَإِذْ زَاغَتِ ٱلأَبْصَارُ وَبَلَغَتِ ٱلْقُلُوبُ
  ٱلْحَنَاجِرَ وَتَظُنُّونَ بِٱللَّهِ ٱلظُّنُونَاْ * هُنَالِكَ ٱبْتُلِيَ ٱلْمُؤْمِنُونَ
  وَزُلْزِلُواْ زِلْزَالاً شَدِيداً</p><p>[الأحزاب: 10-11]. ذكر من قال نزلت هذه الآية
  يوم الأحزاب:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  { أمْ حَسِبْتُـمْ أنْ تَدْخُـلُوا الـجَنةَ وَلـمّا يَأتِكُمْ مَثَلُ الّذِينَ خَـلَوْا
  مِنْ قَبْلِكُمْ مَستّهُمُ البَأساءُ وَالضّرَّاءُ وَزُلْزِلُوا } قال: نزل هذا يوم
  الأحزاب حين قال قائلهم: ما وَعَدَنا اللّهُ وَرَسُولُهُ إلاَّ غُرُوراً.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله { وَلـمَّا
  يأتِكُمْ مَثَلُ الَّذِينَ خَـلَوْا مِنْ قَبْلِكُمْ، مَسَّتْهُمُ البَأساءُ وَالضَّرَّاءُ
  وَزُلْزِلُوا } قال: نزلت فـي يوم الأحزاب، أصاب رسول الله صلى الله عليه وسلم وأصحابه
  بلاء وحصر، فكانوا كما قال الله جل وعز: { وَبَلغَتِ القُلُوبُ الـحَناجِرَ }.</p><p>وأما
  قوله: { وَلـمَّا يَأتِكُمْ } فإن عامة أهل العربـية يتأوّلونه بـمعنى: ولـم يأتكم،
  ويزعمون أن ما صلة وحشو، وقد بـينت القول فـي «ما» التـي يسميها أهل العربـية صلة «ما»،
  حكمها فـي غير هذا الـموضع بـما أغنى عن إعادته.</p><p>وأما معنى قوله: { مَثَلُ الَّذِين
  خَـلَوْا مِنْ قَبْلِكُمْ } فإنه يعنـي: شبه الذين خـلوا فمضوا قبلكم. وقد دللت فـي
  غير هذا الـموضع علـى أن الـمثل الشبه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع
  قوله: { أمْ حَسِبْتُـمْ أنْ تَدْخُـلُوا الـجَنَّةَ وَلَـمَّا يَأتِكُمْ مَثَلُ الَّذِينَ
  خَـلَوْا مِنْ قَبْلِكُمْ مَسَّتهُمْ البْأسَاءُ وَالضَّرَّاءُ وَزُلْزِلُوا }.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن عبد الـملك بن جريج، قال قوله: { حتَّـى
  يَقُولَ الرَّسُولُ وَالّذِين آمَنُوا } قال: هو خيرهم وأعلـمهم بـالله.</p><p>وفـي
  قوله: { حتـى يَقُولَ الرَّسُولُ } وجهان من القراءة: الرفع، والنصب. ومن رفع فإنه
  يقول: لـما كان يحسن فـي موضعه «فعل» أبطل عمل «حتـى» فـيها، لأن «حتـى» غير عاملة
  فـي «فَعَلَ»، وإنـما تعمل فـي «يفعل»، وإذا تقدمها «فعل» وكان الذي بعدها «يفعل»،
  وهو مـما قد فعل وفرغ منه، وكان ما قبلها من الفعل غير متطاول، فـالفصيح من كلام العرب
  حينئذٍ الرفع فـي «يفعل» وإبطال عمل «حتـى» عنه، وذلك نـحو قول القائل: قمت إلـى فلان
  حتـى أضربه، والرفع هو الكلام الصحيح فـي «أضربه»، إذا أراد: قمت إلـيه حتـى ضربته،
  إذا كان الضرب قد كان وفُرغ منه، وكان القـيام غير متطاول الـمدة. فأما إذا كان ما
  قبل «حتـى» من الفعل علـى لفظ «فعل» متطاول الـمدة، وما بعدها من الفعل علـى لفظ غير
  منقض، فـالصحيح من الكلام نصب «يفعل» وإعمال «حتـى»، وذلك نـحو قول القائل: ما زال
  فلان يطلبك حتـى يكلـمك، وجعل ينظر إلـيك حتـى يثبتك فـالصحيح من الكلام الذي لا يصحّ
  غيره النصب بـ«حتـى»، كما قال الشاعر:</p><p class="poetry_or_grammar">مَطَوْتُ بِهِمْ
  حتى تَكِلَّ مَطِيُّهُمْ</p><p class="poetry_or_grammar">وحتَّى الجِيَادُ ما يُقَدْنَ
  بأرْسانِ</p><p>فنصب تكل والفعل الذي بعد حتـى ماض، لأن الذي قبلها من الـمطو متطاول،
  والصحيح من القراءة إذا كان ذلك كذلك: «وزلزلوا حتـى يقولَ الرسول»، نصب يقول، إذ كانت
  الزلزلة فعلاً متطاولاً، مثل الـمطو بـالإبل. وإنـما الزلزلة فـي هذا الـموضع: الـخوف
  من العدوّ، لا زلزلة الأرض، فلذلك كانت متطاولة وكان النصب فـي «يقول» وإن كان بـمعنى
  «فعل» أفصح وأصحّ من الرفع فـيه.</p>'
