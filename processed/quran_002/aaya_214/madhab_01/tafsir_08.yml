text: "<p>ونزل في جَهْدٍ أصاب المسلمين { أَمْ } بل أ { حَسِبْتُمْ أَن تَدْخُلُواْ
  ٱلْجَنَّةَ وَلَمَّا } لم { يَأْتِكُم مَّثَلُ } شبه ما أتى { ٱلَّذِينَ خَلَوْاْ مِن
  قَبْلِكُم } من المؤمنين من المحن فتصبروا كما صبروا { مَسَّتْهُمْ } جملة مستأنفة
  مبينة ما قبلها { ٱلْبَأْسَاءُ } شدّة الفقر { وَٱلضَّرَّاءِ } المرض { وَزُلْزِلُواْ
  } أُزعجوا بأنواع البلاء { حَتَّىٰ يَقُولَ } بالنصب والرفع أي قال { ٱلرَّسُولُ وَٱلَّذِينَ
  ءامَنُواْ مَعَهُ } استبطاء للنصر لتناهي الشدّة عليهم { مَتَىٰ } يأتي { نَصْرُ ٱللَّهِ
  } الذي وُعِدْناه فأجيبوا من قبل الله { أَلا إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ } إتيانه.</p>"
