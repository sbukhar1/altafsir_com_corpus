text: "<p>{ أَمْ } منقطعة، ومعنى الهمزة فيها للتقرير وإنكار الحسبان واستبعاده. ولما
  ذكر ما كانت عليه الأمم من الاختلاف على النبيين بعد مجيء البينات - تشجيعاً لرسول
  الله صلى الله عليه وسلم والمؤمنين على الثبات والصبر مع الذين اختلفوا عليه من المشركين
  وأهل الكتاب وإنكارهم لآياته وعداوتهم له - قال لهم على طريقة الالتفات التي هي أبلغ:
  { أم حسبتم }  { وَلَمَّا } فيها معنى التوقع، وهي في النفي نظيرة «قد» في الإثبات.
  والمعنى أن إتيان ذلك متوقع منتظر { مَّثَلُ ٱلَّذِينَ خَلَوْاْ } حالهم التي هي مثل
  في الشدة. و { مَسَّتْهُمْ } بيان للمثل وهو استئناف، كأن قائلاً قال: كيف كان ذلك
  المثل؟ فقيل: مستهم البأساء { وَزُلْزِلُواْ } وأزعجوا إزعاجاً شديداً شبيها بالزلزلة
  بما أصابهم من الأهوال والأفزاع { حَتَّىٰ يَقُولَ ٱلرَّسُولُ } إلى الغاية التي قال
  الرسول ومن معه فيها { مَتَىٰ نَصْرُ ٱللَّهِ } أي بلغ بهم الضجر ولم يبق لهم صبر حتى
  قالوا ذلك. ومعناه طلب الصبر وتمنيه، واستطالة زمان الشدة. وفي هذه الغاية دليل على
  تناهي الأمر في الشدة وتماديه في العظم، لأنّ الرسل لا يقادر قدر ثباتهم واصطبارهم
  وضبطهم لأنفسهم، فإذا لم يبق لهم صبر حتى ضجوا كان ذلك الغاية في الشدة التي لا مطمح
  وراءها { أَلا إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ } على إرادة القول، يعني فقيل لهم ذلك
  إجابة لهم إلى طلبتهم من عاجل النصر. وقرىء: { حَتَّىٰ يَقُولَ } بالنصب على إضمار
  أن ومعنى الاستقبال؛ لأنّ «أن» علم له. وبالرفع على أنه في معنى الحال، كقولك: شربت
  الإبل حتى يجيء البعير يجرُّ بطنه. إلا أنها حال ماضية محكية.</p>"
