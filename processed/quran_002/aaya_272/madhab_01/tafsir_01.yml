text: "<p>يعني تعالى ذكره بذلك: ليس عليك يا محمد هدى المشركين إلى الإسلام، فتمنعهم
  صدقة التطوّع، ولا تعطيهم منها ليدخلوا في الإسلام حاجة منهم إليها، ولكن الله هو يهدي
  من يشاء من خلقه إلى الإسلام فيوفقهم له، فلا تمنعهم الصدقة. كما:</p><p>حدثنا أبو
  كريب، قال: ثنا ابن يمان، عن أشعث، عن جعفر، عن شعبة، قال: كان النبيّ صلى الله عليه
  وسلم لا يتصدّق على المشركين، فنزلت: { وَمَا تُنْفِقُونَ إِلاَّ ابْتِغَاءَ وَجْهِ
  اللَّهِ } فتصدّق عليهم.</p><p>حدثنا أبو كريب، قال: ثنا أبو داود، عن سفيان، عن الأعمش،
  عن جعفر بن إياس، عن سعيد بن جبير، عن ابن عباس، قال: كانوا لا يرضخون لقراباتهم من
  المشركين، فنزلت: { لَيْسَ عَلَيْكَ هُدَاهُمْ وَلَكِنَّ اللَّهَ يَهْدِي مَنْ يَشَاءُ
  }.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن رجل، عن سعيد بن جبير، قال: كانوا
  يتقون أن يرضخوا لقراباتهم من المشركين حتى نزلت: { لَيْسَ عَلَيْكَ هُدَاهُمْ وَلَكَنَّ
  اللَّهَ يَهْدِي مَنْ يَشَاءُ }.</p><p>حدثنا محمد بن بشار وأحمد بن إسحاق، قالا: ثنا
  أبو أحمد، قال: ثنا سفيان، عن الأعمش، عن جعفر بن إياس، عن سعيد بن جبير، عن ابن عباس،
  قال: كانوا لا يرضخون لأنسبائهم من المشركين، فنزلت: { لَيْسَ عَلَيْكَ هُدَاهُمْ وَلَكِنَّ
  اللَّهَ يَهْدِي مَنْ يَشَاءُ } فرخص لهم.</p><p>حدثنا المثنى، قال: ثنا سويد، قال:
  أخبرنا ابن المبارك، عن سفيان، عن الأعمش، عن جعفر بن إياس، عن سعيد بن جبير، عن ابن
  عباس، قال: كان أناس من الأنصار لهم أنسباء وقرابة من قريظة والنضير، وكانوا يتقون
  أن يتصدّقوا عليهم، ويريدونهم أن يسلموا، فنزلت: { لَيْسَ عَلَيْكَ هُدَاهُمْ }...
  الآية.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، وذكر لنا أن رجالاً
  من أصحاب نبيّ الله صلى الله عليه وسلم قالوا: أنتصدّق على من ليس من أهل ديننا؟ فأنزل
  الله في ذلك القرآن: { لَيْسَ عَلَيْكَ هُدَاهُمْ }.</p><p>حدثني المثنى، قال: ثنا
  إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع في قوله: { لَيْسَ عَلَيْكَ هُدَاهُمْ
  وَلَكِنَّ اللَّهَ يَهْدِي مَنْ يَشَاءُ } قال: كان الرجل من المسلمين إذا كان بينه
  وبين الرجل من المشركين قرابة وهو محتاج فلا يتصدّق عليه يقول: ليس من أهل ديني، فأنزل
  الله عزّ وجلّ: { لَيْسَ عَلَيْكَ هُدَاهُمْ }... الآية.</p><p>حدثني محمد، قال: ثنا
  عمرو، قال: ثنا أسباط، عن السدي قوله: { لَيْسَ عَلَيْكَ هُدَاهُمْ وَلَكِنَّ اللَّهَ
  يَهْدِي مَنْ يَشَاءُ، وَمَا تُنْفِقُوا مِنْ خَيْرٍ فَلأنْفُسِكُمْ } أما «ليس عليك
  هداهم» فيعني المشركين، وأما النفقة فبين أهلها.</p><p>حدثني المثنى، قال: ثنا الحماني،
  قال: ثنا يعقوب القُمي، عن جعفر بن أبي المغيرة، عن سعيد بن جبير قال: كانوا يتصدّقون...</p><p>كما
  حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { يُوَفَّ إِلَيْكُمْ
  وأنْتُمْ لا تُظْلَمُونَ } قال: هو مردود عليك، فمالك ولهذا تؤذيه وتمنّ عليه، إنما
  نفقتك لنفسك وابتغاء وجه الله، والله يجزيك.</p>"
