text: "<p>{ وَلَمَّا جَاءهُمْ كِتَٰبٌ مّنْ عِندِ ٱللَّهِ مُصَدّقٌ لّمَا مَعَهُمْ }
  من التوراة: هو القرآن { وَكَانُواْ مِن قَبْلُ } قبل مجيئه { يَسْتَفْتِحُونَ } يستنصرون
  { عَلَى ٱلَّذِينَ كَفَرُواْ } يقولون: اللهم انصرنا عليهم بالنبيّ المبعوث آخر الزمان
  { فَلَمَّا جَاءهُم مَّا عَرَفُواْ } من الحق وهو بعثة النبيّ { كَفَرُواْ بِهِ } حسداً
  وخوفاً على الرياسة، وجواب( لمّا) الأولى دل عليه جواب لمّا الثانية { فَلَعْنَةُ ٱللَّهِ
  عَلَى ٱلْكَٰفِرِينَ }.</p>"
