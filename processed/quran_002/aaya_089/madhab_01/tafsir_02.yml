text: '<p>{ ٱلْكِتَـٰبُ } التوراة، آتاه إياها جملة واحدة. ويقال: قفاه إذا أتبعه من
  القفا. نحو ذنبه، من الذنب. وقفاه به: أتبعه إياه، يعني: وأرسلنا على أثره الكثير من
  الرسل، كقوله تعالى:</p><p class="quran">ثُمَّ أَرْسَلْنَا رُسُلَنَا تَتْرَى</p><p>[المؤمنون:
  44] وهم يوشع وأشمويل وشمعون وداود وسليمان وشعيا وأرميا وعزير وحزقيل وإلياس واليسع
  ويونس وزكريا ويحيى وغيرهم. وقيل: { عِيسَى } بالسريانية يشوع. و { مَرْيَمَ } بمعنى
  الخادم. وقيل: المريم بالعربية من النساء، كالزير من الرجال. وبه فسر قول رؤبة:</p><p
  class="poetry_or_grammar">قُلْتُ لِزَيْرٍ لَمْ تَصِلْهُ مَرْيَمُهْ</p><p>ووزن «مريم»
  عند النحويين «مفعل» لأن فعيلاً بفتح الفاء لم يثبت في الأبنية كما ثبت نحو عثير وعليب
  { ٱلْبَيِّنَـٰتُ } المعجزات الواضحات والحجج. كإحياء الموتى وإبراء الأكمه والأبرص
  والإخبار بالمغيبات. وقرىء: «وآيدناه». ومنه: آجده بالجيم إذا قوّاه. يقال: الحمد لله
  الذي آجدني بعد ضعف، وأوجدني بعد فقر. { بِرُوحِ ٱلْقُدُسِ } بالروح المقدسة كما تقول:
  حاتم الجود، ورجل صدق. ووصفها بالقدس كما قال:</p><p class="quran">وَرُوحٌ مّنْهُ</p><p>[النساء:
  171] فوصفه بالاختصاص والتقريب للكرامة. وقيل: لأنه لم تضمه الأصلاب، ولا أرحام الطوامث.
  وقيل: بجبريل. وقيل: بالإنجيل كما قال في القرآن:</p><p class="quran">وروحا مِنْ أَمْرِنَا</p><p>[الشورى:
  52] وقيل: باسم الله الأعظم الذي كان يحيي الموتى بذكره. والمعنى: ولقد آتينا يابني
  إسرائيل أنبياءكم ما آتيناهم { أَفَكُلَّمَا جَاءكُمْ رَسُولٌ } منهم بالحق { ٱسْتَكْبَرْتُمْ
  } عن الإيمان به، فوسط بين الفاء وما تعلقت به همزة التوبيخ والتعجيب من شأنهم. ويجوز
  أن يريد: ولقد آتيناهم ما آتيناهم ففعلتم ما فعلتم. ثم وبخهم على ذلك. ودخول الفاء
  لعطفه على المقدّر. فإن قلت: هلا قيل وفريقاً قتلتم؟ قلت: هو على وجهين: أن تراد الحال
  الماضية، لأنّ الأمر فظيع فأريد استحضاره في النفوس وتصويره في القلوب، وأن يراد: وفريقاً
  تقتلونهم بعد لأنكم تحومون حول قتل محمد صلى الله عليه وسلم لولا أني أعصمه منكم. ولذلك
  سحرتموه وسممتم له الشاة. وقال صلى الله عليه وسلم عند موته:</p><p>(43)</p><p class="hadith">
  " ما زالت أكلةُ خيبر تعادّني، فهذا أوان قطعت أبهري " </p><p>{ غُلْفٌ } جمع أغلف،
  أي هي خلقة وجبلة مغشاة بأغطية لا يتوصل إليها ما جاء به محمد صلى الله عليه وسلم ولا
  تفقهه، مستعار من الأغلف الذي لم يختن، كقولهم:</p><p class="quran">قُلُوبُنَا فِيۤ
  أَكِنَّةٍ مِمَّا تَدْعُونَا إِلَيْهِ</p><p>[فصلت: 5]. ثم ردّ الله أن تكون قلوبهم
  مخلوقة كذلك لأنها خلقت على الفطرة والتمكن من قبول الحق، بأن الله لعنهم وخذلهم بسبب
  كفرهم، فهم الذين غلفوا قلوبهم بما أحدثوا من الكفر الزائغ عن الفطرة وتسببوا بذلك
  لمنع الألطاف التي تكون للمتوقع إيمانهم وللمؤمنين { فَقَلِيلاً مَّا يُؤْمِنُونَ }
  فإيماناً قليلاً يؤمنون. وما مزيدة، وهو إيمانهم ببعض الكتاب. ويجوز أن تكون القلة
  بمعنى العدم.</p><p>وقيل: «غلف» تخفيف «غلف» جمع «غلاف»، أي قلوبنا أوعية للعلم فنحن
  مستغنون بما عندنا عن غيره. وروى عن أبي عمرو: قلوبنا غلف، بضمتين { كِتَـٰبٌ مّنْ
  عِندِ ٱللَّهِ } هو القرآن { مُصَدِّقٌ لِّمَا مَعَهُمْ } من كتابهم لا يخالفه. وقرىء:
  «مصدقاً»، على الحال. فإن قلت: كيف جاز نصبها عن النكرة؟ قلت: إذا وصف النكرة تخصـص
  فصح انتصاب الحال عنه، وقد وصف «كتاب» بقوله: { مِنْ عِندِ ٱللَّهِ } وجواب لما محذوف
  وهو نحو: كذبوا به، واستهانوا بمجيئه، وما أشبه ذلك { يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ
  كَفَرُواْ } يستنصرون على المشركين، إذا قاتلوهم قالوا: اللَّهم انصرنا بالنبي المبعوث
  في آخر الزمان الذي نجد نعته وصفته في التوراة، ويقولون لأعدائهم من المشركين: قد أظل
  زمان نبيّ يخرج بتصديق ما قلنا فنقتلكم معه قتل عاد وإرم. وقيل معنى { يَسْتَفْتِحُونَ
  }:يفتحون عليهم ويعرفونهم أن نبيّاً يبعث منهم قد قرب أوانه. والسين للمبالغة، أي يسألون
  أنفسهم الفتح عليهم، كالسين في استعجب واستسخر، أو يسأل بعضهم بعضاً أن يفتح عليهم
  { فَلَمَّا جَاءهُم مَّا عَرَفُواْ } من الحق { كَفَرُواْ بِهِ } بغياً وحسداً وحرصاً
  على الرياسة. { عَلَى ٱلْكَـٰفِرِينَ } أي عليهم وضعاً للظاهر موضع المضمر للدلالة
  على أنّ اللعنة لحقتهم لكفرهم. واللام للعهد. ويجوز أن تكون للجنس ويدخلوا فيه دخولاً
  أوّلياً.</p>'
