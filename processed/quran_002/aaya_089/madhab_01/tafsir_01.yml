text: '<p>يعنـي جل ثناؤه بقوله: { وَلَـمّا جاءَهُمْ كِتَابٌ مِنْ عِنْدِ اللَّهِ مُصَدّق
  لِـمَا مَعَهُمْ }: ولـما جاء الـيهود من بنـي إسرائيـل الذين وصف جل ثناؤه صفتهم،
  { كِتَابٌ مِنْ عِنْدِ اللَّهِ } يعنـي بـالكتاب: القرآن الذي أنزله الله علـى مـحمد
  صلى الله عليه وسلم، { مُصَدّقٌ لِـمَا مَعَهُمْ } يعنـي مصدّق للذي معهم من الكتب
  التـي أنزلها الله من قبل القرآن. كما:</p><p>حدثنا بشر بن معاذ، قال: حدثنا يزيد،
  قال: حدثنا سعيد، عن قتادة: { وَلَـمّا جاءَهُمْ كِتَابٌ مِنْ عِنْدِ اللَّهِ مُصَدّقٌ
  لِـمَا مَعَهُمْ } وهو القرآن الذي أنزل علـى مـحمد مصدق لـما معهم من التوراة والإنـجيـل.</p><p>حدثت
  عن عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { وَلَـمّا
  جاءَهُمْ كِتَابٌ مِنْ عِنْدِ اللَّهِ مُصَدّق لِـمَا مَعَهُمْ } وهو القرآن الذي أنزل
  علـى مـحمد صلى الله عليه وسلم مصدق لـما معهم من التوراة والإنـجيـل.</p><p>القول
  فـي تأويـل قوله تعالـى: { وكانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ علـى الّذِينَ كَفَرُوا
  فَلَـمّا جاءَهُمْ ما عَرَفُوا كَفَرُوا بِهِ }.</p><p>يعنـي بقوله جل ثناؤه: { وَكَانُوا
  مِنْ قَبْلُ يَسْتَفْتِـحُونَ علـى الّذِينَ كَفَرُوا } أي وكان هؤلاء الـيهود الذين
  لـما جاءهم كتاب من عند الله مصدق لـما معهم من الكتب التـي أنزلها الله قبل الفرقان،
  كفروا به يستفتـحون بـمـحمد صلى الله عليه وسلم ومعنى الاستفتاح: الاستنصار يستنصرون
  الله به علـى مشركي العرب من قبل مبعثه أي من قبل أن يبعث. كما:</p><p>حدثنـي ابن حميد،
  قال: حدثنا سلـمة، قال: حدثنـي ابن إسحاق، عن عاصم بن عمر بن قتادة الأنصاري، عن أشياخ
  منهم قالوا: فـينا والله وفـيهم يعنـي فـي الأنصار وفـي الـيهود الذين كانوا جيرانهم
  نزلت هذه القصة، يعنـي: { وَلَـمّا جاءَهُمْ كِتابٌ مِنْ عِنْدِ اللَّهِ مُصَدّقٌ لِـمَا
  مَعَهُمْ وَكَانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ علـى الّذِينَ كَفَرُوا } قالوا:
  كنا قد علوناهم دهراً فـي الـجاهلـية، ونـحن أهل الشرك، وهم أهل الكتاب، فكانوا يقولون:
  إن نبـيّا الآن مبعثه قد أظل زمانه، يقتلكم قَتْلَ عادٍ وإرَم فلـما بعث الله تعالـى
  ذكره رسوله من قريش واتبعناه كفروا به. يقول الله: { فَلَـمّا جاءَهُمْ مَا عَرَفُوا
  كَفَرُوا بِهِ }.</p><p>حدثنا بن حميد، قال: حدثنا سلـمة، قال: حدثنـي ابن إسحاق، قال:
  حدثنـي مـحمد بن أبـي مـحمد مولـى آل زيد بن ثابت، عن سعيد بن جبـير أو عكرمة مولـى
  ابن عبـاس، عن ابن عبـاس: أن يهود كانوا يستفتـحون علـى الأوس والـخزرج برسول الله
  صلى الله عليه وسلم قبل مبعثه. فلـما بعثه الله من العرب، كفروا به، وجحدوا ما كانوا
  يقولون فـيه، فقال لهم معاذ بن جبل وبشر بن البراء بن معرور أخو بنـي سلـمة: يا معشر
  يهود، اتقوا الله وأسلـموا فقد كنتـم تستفتـحون علـينا بـمـحمد صلى الله عليه وسلم
  ونـحن أهل شِرْك، وتـخبروننا أنه مبعوث، وتصفونه لنا بصفته.</p><p>فقال سلام بن مشكم
  أخو بنـي النضير: ما جاءنا بشيء نعرفه، وما هو بـالذي كنا نذكر لكم فأنزل الله جل ثناؤه
  فـي ذلك من قوله: { وَلَـمّا جاءَهُمْ كِتَابٌ مِنْ عِنْدِ اللَّهِ مُصَدّقٌ لِـمَا
  مَعَهُمْ وَكَانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ عَلَـى الّذِينَ كَفَرُوا فَلَـمّا
  جاءَهُمْ مَا عَرَفُوا كَفَرُوا بِهِ فَلَعْنَةُ اللَّهِ علـى الكافِرِينَ }.</p><p>حدثنا
  أبو كريب، قال: حدثنا يونس بن بكير، قال: حدثنا ابن إسحاق، قال: حدثنـي مـحمد بن أبـي
  مـحمد مولـى آل زيد بن ثابت، قال: حدثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، مثله.</p><p>حدثنـي
  مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي عن أبـيه، عن ابن
  عبـاس: { وكانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ علـى الّذِينَ كَفَرُوا } يقول: يستنصرون
  بخروج مـحمد صلى الله عليه وسلم علـى مشركي العرب يعنـي بذلك أهل الكتاب فلـما بعث
  الله مـحمداً صلى الله عليه وسلم ورأوه من غيرهم كفروا به وحسدوه.</p><p>وحدثنا مـحمد
  بن عمرو، قال: حدثنا أبو عاصم، قال: حدثنـي عيسى، عن ابن أبـي نـجيح، عن علـيّ الأزدي
  فـي قول الله: { وكَانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ علـى الّذِينَ كَفَرُوا } قال:
  الـيهود، كانوا يقولون: اللهمّ ابعث لنا هذا النبـيّ يحكم بـيننا وبـين الناس { يَسْتَفْتِـحُونَ
  } يستنصرون به علـى الناس.</p><p>حدثنـي الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا
  شبل، عن ابن أبـي نـجيح، علـى عن الأزدي وهو البـارقـي فـي قول الله جل ثناؤه: { وكَانُوا
  مِنْ قَبْلُ يَسْتَفْتِـحُونَ } فذكر مثله.</p><p>حدثنا بشر بن معاذ، قال: حدثنا يزيد،
  قال: حدثنا سعيد، عن قتادة قوله: { وكَانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ علـى الّذِينَ
  كَفَرُوا } كانت الـيهود تستفتـح بـمـحمد صلى الله عليه وسلم علـى كفـار العرب من قبل،
  وقالوا: اللهمّ ابعث هذا النبـيّ الذي نـجده فـي التوراة يعذّبهم ويقتلهم فلـما بعث
  الله مـحمدا صلى الله عليه وسلم فرأوا أنه بعث من غيرهم كفروا به حسدا للعرب، وهم يعلـمون
  أنه رسول الله صلى الله عليه وسلم يجدونه مكتوبـاً عندهم فـي التوراة { فَلَـمّا جَاءَهُمْ
  مَا عرَفُوا كَفَرُوا بِهِ }.</p><p>حدثنـي الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو
  جعفر، عن الربـيع، عن أبـي العالـية، قال: كانت الـيهود تستنصر بـمـحمد صلى الله عليه
  وسلم علـى مشركي العرب، يقولون: اللهمّ ابعث هذا النبـيّ الذي نـجده مكتوبـاً عندنا
  حتـى يعذّب الـمشركين ويقتلهم فلـما بعث الله مـحمداً ورأوا أنه من غيرهم كفروا به
  حسداً للعرب، وهم يعلـمون أنه رسول الله صلى الله عليه وسلم فقال الله: { فَلَـمّا
  جاءَهُمْ مَا عَرَفُوا كَفَرُوا بِهِ فَلَعْنَةُ اللَّهِ علـى الكافِرِينَ }.</p><p>حدثنـي
  موسى، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي: { ولـمّا جاءَهُمْ كِتابٌ مِنْ
  عِنْدِ اللَّهِ مُصَدّقٌ لِـمَا مَعَهُمْ وَكَانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ علـى
  الّذِينَ كَفَرُوا فَلَـمّا جاءَهُمْ ما عَرَفُوا كَفَرُوا بِهِ } قال: كانت العرب
  تـمرّ بـالـيهود فـيؤذونهم، وكانوا يجدون مـحمداً صلى الله عليه وسلم فـي التوراة،
  ويسألون الله أن يبعثه فـيقاتلوا معه العرب فلـما جاءهم مـحمد كفروا به حين لـم يكن
  من بنـي إسرائيـل.</p><p>حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن
  جريج قال: قلت لعطاء قوله: { وَكَانُوا مِنْ قَبْل يَسْتَفْتِـحُونَ عَلـى الّذِينَ
  كَفَرُوا } قال: كانوا يستفتـحون علـى كفـار العرب بخروج النبـيّ صلى الله عليه وسلم،
  ويرجون أن يكون منهم. فلـما خرج ورأوه لـيس منهم كفروا، وقد عرفوا أنه الـحقّ وأنه
  النبـيّ. قال: { فَلَـمّا جاءَهُمْ مَا عَرَفُوا كَفَرُوا بِهِ فَلَعْنَةُ اللَّهِ
  علـى الكافِرِينَ }.</p><p>قال: حدثنا ابن جريج، وقال مـجاهد: يستفتـحون بـمـحمد صلى
  الله عليه وسلم تقول أنه يخرج، { فَلَـمّا جاءَهُمْ ما عَرَفُوا } وكان من غيرهم، {
  كَفَرُوا بِهِ }.</p><p>حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، قال:
  قال ابن جريج: وقال ابن عبـاس: كانوا يستفتـحون علـى كفـار العرب.</p><p>حدثنـي الـمثنى،
  قال: حدثنـي الـحمانـي، قال: حدثنـي شريك، عن أبـي الـحجاب، عن مسلـم البطين، عن سعيد
  بن جبـير قوله: { فَلَـمّا جاءهُمْ مَا عرَفُوا كَفَرُوا بِهِ } قال: هم الـيهود عرفوا
  مـحمداً أنه نبـيّ، وكفروا به.</p><p>حدثت عن الـمنـجاب، قال: حدثنا بشر، عن أبـي روق،
  عن الضحاك، عن ابن عبـاس فـي قوله: { وكانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ علـى الّذِينَ
  كَفَرُوا } قال: كانوا يستظهرون يقولون نـحن نعين مـحمداً علـيهم، ولـيسوا كذلك يكذبون.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: سألت ابن زيد عن قول الله عزّ وجل: { وكانُوا مِنْ
  قَبْلُ يَسْتَفْتِـحُونَ علـى الّذِينَ كَفَرُوا فَلَـمّا جاءَهُمْ مَا عَرفُوا كَفَرُوا
  بِهِ } قال: كانت يهود يستفتـحون علـى كفـار العرب يقولون: أما والله لو قد جاء النبـيّ
  الذي بشر به موسى وعيسى أحمد لكان لنا علـيكم. وكانوا يظنون أنه منهم والعرب حولهم،
  وكانوا يستفتـحون علـيهم به ويستنصرون به { فَلَـمّا جاءَهُمْ مَا عَرَفُوا كَفَرُوا
  بِهِ } وحسدوه. وقرأ قول الله جل ثناؤه:</p><p class="quran">كُفَّاراً حَسَداً مِّنْ
  عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ</p><p>[البقرة: 109]
  قال: قد تبـين لهم أنه رسول، فمن هنالك نفع الله الأوس والـخزرج بـما كانوا يسمعون
  منهم أن نبـيّا خارج.</p><p>فإن قال لنا قائل: فأين جواب قوله: { وَلَـمّا جاءَهُمْ
  كِتابٌ مِنْ عِنْدِ اللَّهِ مُصَدق لِـمَا مَعَهُمْ }؟ قـيـل: قد اختلف أهل العربـية
  فـي جوابه، فقال بعضهم: هو مـما تُرك جوابه استغناء بـمعرفة الـمخاطبـين به بـمعناه
  وبـما قد ذكر من أمثاله فـي سائر القرآن. وقد تفعل العرب ذلك إذا طال الكلام، فتأتـي
  بأشياء لها أجوبة فتـحذف أجوبتها لاستغناء سامعيها بـمعرفتهم بـمعناها عن ذكر الأجوبة،
  كما قال جل ثناؤه:</p><p class="quran">وَلَوْ أَنَّ قُرْآناً سُيِّرَتْ بِهِ ٱلْجِبَالُ
  أَوْ قُطِّعَتْ بِهِ ٱلأَرْضُ أَوْ كُلِّمَ بِهِ ٱلْمَوْتَىٰ بَل للَّهِ ٱلأَمْرُ جَمِيعاً</p><p>[الرعد:
  31] فترك جوابه. والـمعنى: «ولو أن قرآنا سوى هذا القرآن سيرت به الـجبـال لسُيّرت
  بهذا القرآن» استغناءً بعلـم السامعين بـمعناه. قالوا: فكذلك قوله: { وَلَـمّا جَاءَهُمْ
  كِتابٌ مِنْ عِنْدِ اللَّهِ مُصَدّقٌ لِـمَا مَعَهُمْ }.</p><p>وقال آخرون: جواب قوله:
  { وَلَـمّا جاءَهُمْ كِتاب مِنْ عِنْدِ اللَّهِ } فـي «الفـاء» التـي فـي قوله: { فَلَـمّا
  جاءَهُمْ ما عَرَفُوا كَفَرُوا بِهِ } وجواب الـجزاءين فـي «كفروا به» كقولك: لـما
  قمت فلـما جئتنا أحسنت، بـمعنى: لـما جئتنا إذْ قمتَ أحسنتَ.</p><p>القول فـي تأويـل
  قوله تعالـى: { فَلَعنَةُ اللَّهِ علـى الكافِرِينَ }.</p><p>قد دللنا فـيـما مضى علـى
  معنى اللعنة وعلـى معنى الكفر، بـما فـيه الكفـاية. فمعنى الآية: فخزي الله وإبعاده
  علـى الـجاحدين ما قد عرفوا من الـحقّ علـيهم لله ولأنبـيائه الـمنكرين، لـما قد ثبت
  عندهم صحته من نبوة مـحمد صلى الله عليه وسلم. ففـي إخبـار الله عزّ وجل عن الـيهود
  بـما أخبر الله عنهم بقوله: { فَلَـمّا جاءَهُمْ ما عَرَفُوا كَفَرُوا بِهِ } البـيان
  الواضح أنهم تعمدوا الكفر بـمـحمد صلى الله عليه وسلم بعد قـيام الـحجة بنبوّته علـيهم
  وقطع الله عذرهم بأنه رسوله إلـيهم.</p>'
