text: "<p>قوله عز وجل: { ولما جاءهم كتاب من عند الله } يعني القرآن { مصدق لما معهم
  } يعني التوراة وهذا التصديق في صحة نبوة محمد صلى الله عليه وسلم لأن نبوته وصفته
  ثابته في التوراة { وكانوا } يعني اليهود { من قبل } أي من قبل مبعث النبي صلى الله
  عليه وسلم { يستفتحون } أي يستنصرون به { على الذين كفروا } يعني مشركي العرب وذلك
  أنهم كانوا إذا أحزنهم أمر ودهمهم عدو يقولون: اللهم انصرنا بالنبي المبعوث في آخر
  الزمان الذي نجد صفته في التوارة فكانوا ينصرون، وكانوا يقولون لأعدائهم من المشركين:
  قد أظل زمان نبي يخرج بتصديق ما قلنا فنقتلكم معه قتل عاد وإرم { فما جاءهم ما عرفوا
  } أي الذي عرفوه يعني محمداً صلى الله عليه وسلم عرفوا نعته وصفته وأنه من غير بني
  إسرائيل { كفروا به } أي جحدوه وأنكروه بغياً وحسداً { فلعنة الله على الكافرين بئسما
  اشتروا به أنفسهم } أي بئس شيء اشتروا به أنفسهم حين استبدلوا الباطل بالحق واشتروا
  بمعنى باعوا والمعنى بئس ما باعوا به حظ أنفسهم { أن يكفروا بما أنزل الله } يعني القرآن
  { بغياً } أي حسداً { أن ينزل الله من فضله } يعني الكتاب والنبوة { على من يشاء من
  عباده } يعني محمداً صلى الله عليه وسلم { فباؤوا } أي فرجعوا { بغضب على غضب } أي
  مع غضب قال ابن عباس الغضب الأول بتضييعهم التوراة وتبديلها والثاني بكفرهم بمحمد صلى
  الله عليه وسلم. وقيل الأول بكفرهم بعيسى والإنجيل والثاني بمحمد صلى الله عليه وسلم
  والقرآن.</p><p>وقيل: الأول بعبادتهم العجل والثاني: بكفرهم بمحمد صلى الله عليه وسلم
  { وللكافرين } يعني الجاحدين نبوة محمد صلى الله عليه وسلم من الناس كلهم { عذاب مهين
  } أي يهانون فيه.</p>"
