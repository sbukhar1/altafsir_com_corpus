text: '<p>قوله تعالى: { ولما جاءهم كتاب من عند الله } يعني: القرآن، و«يستفتحون» يستنصرون.
  وكانت اليهود إذا قاتلت المشركين استنصروا باسم نبي الله، محمد صلى الله عليه وسلم.</p><p>قوله
  تعالى: { بئس ما اشتروا به أنفسهم } بئس: كلمة مستوفية لجميع الذم، ونقيضها: «نعم»
  واشتروا، بمعنى: باعوا. والذي باعوها به قليل من الدنيا.</p><p>قوله تعالى: { بغياً
  } قال قتادة: حسداً. ومعنى الكلام: كفروا بغياً، لأَنْ نزَّل الله الفضل على النبي،
  صلى الله عليه وسلم.</p><p>وفي قوله تعالى { بغضب على غضب } خمسة أقوال. أحدها: أن
  الغضب الأول لاتخاذهم العجل. والثاني: لكفرهم بمحمد، حكاه السدي عن ابن مسعود وابن
  عباس. والثاني: أن الأول لتكذيبهم رسول الله. والثاني: لعداوتهم لجبريل. رواه شهر عن
  ابن عباس. والثالث: أن الأول حين قالوا:</p><p class="quran">يد الله مغلولة</p><p>[المائدة:
  64]. والثاني: حين كذّبوا نبي الله. رواه أبو صالح عن ابن عباس، واختاره الفراء. والرابع:
  أن الأول لتكذيبهم بعيسى والإنجيل. والثاني: لتكذيبهم بمحمد والقرآن. قاله الحسن، والشعبي،
  وعكرمة، وأبو العالية، وقتادة، ومقاتل. والخامس: أن الأول لتبديلهم التوراة. والثاني:
  لتكذيبهم محمداً صلى الله عليه وسلم قاله مجاهد. والمهين: المذل.</p>'
