text: '<p>قوله تعالى: { فَلَمَّا جَآءَهُم مَّا عَرَفُواْ كَفَرُواْ بِهِ... }</p><p>قال
  الزمخشري: أي ما عرفوا من الحق كفروا به بغيا وحسدا وحرصا على الرئاسة.</p><p>قال ابن
  عطية: المراد بقوله " مَّا عَرَفُواْ " الرّسول صلى الله عليه وسلم؟</p><p>قال ابن
  عرفة: واستشكلوه لأنّ " ما " لا تقع إلا على (ما لا يعقل) (أو على أنواع من يعقل).
  وأجيب بأنها واقعة على صفة من يعقل لا على ذاته، أي ما عرفوا من نبوته وصفاته وصحّة
  رسالته كفروا به، وكان بعضهم يأخذ من الآية جواز الاكتفاء في الشهادة والأحكام بالصفة
  دون تعريف.</p><p>وأجيب: بأنه احتفت به قرائن تقوم مقام التّعيين، وهي المعجزات التي
  جاءهم بها. ورُدَّ بأن المعجزات خارجة عن هذا وكافية وحدها، وليست مذكورة في الآية
  إنما المذكور فيها معرفتهم له من حيث الصفة التي في كتابهم فقط من غير ضميمة إلى ذلك.</p><p>وفي
  كتاب اللقطة: وإذا وصل كتاب القاضي إلى قاض آخر، وثبت عنده بشاهدين، فإن كان الفعل
  موافقا لما في كتاب القاضي من صفته، وخاتم القاضي في عنقه لم يكلف الذي جاء به أن يقيم
  بينة أنّ هذا (الحكم) هو الذي حكم به عليه.</p><p>قوله تعالى: { فَلَعْنَةُ ٱللَّهِ
  عَلَى ٱلْكَافِرِينَ }</p><p>قال ابن عرفة: وانظر هل هذا إنشاء أو إخبار لقول متقدم؟
  ثم قال: لا يبعد أن يكون إنشاء، وتكون اللّعنة مقولة بالتشكيك والتفاوت،/ لأن هؤلاء
  كفروا وهم جاهلون، إذا بنينا على أن ذلك (استعذار)، وهؤلاء كفروا بعد علمهم ومجيء الكتاب
  لهم فاللّعنة في حقهم أشد.</p>'
