text: '<p>يعني تعالى ذكره بقوله: { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ } نظير الذي
  عنى بقوله:</p><p class="quran">أَلَمْ تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي
  رَبِّهِ</p><p>[البقرة: 258] من تعجيب مـحمد صلى الله عليه وسلم منه. وقوله: { أَوْ
  كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ } عطف علـى قوله:</p><p class="quran">أَلَمْ تَرَ
  إِلَى ٱلَّذِى حَاجَّ إِبْرٰهِيمَ فِى رِبّهِ</p><p>[البقرة: 258] وإنـما عطف قوله:
  { أَوْ كَٱلَّذِى } علـى قوله: { إِلَى ٱلَّذِى حَاجَّ إِبْرٰهِيمَ فِى رِبّهِ } وإن
  اختلف لفظاهما، لتشابه معنـيـيهما، لأن قوله: { أَلَمْ تَرَ إِلَى ٱلَّذِى حَاجَّ إِبْرٰهِيمَ
  فِى رِبّهِ } بـمعنى: هل رأيت يا مـحمد كالذي حاجّ إبراهيـم فـي ربه، ثم عطف علـيه
  بقوله: { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ } لأن من شأن العرب العطف بـالكلام
  علـى معنى نظير له قد تقدمه وإن خالف لفظه لفظه. وقد زعم بعض نـحويـي البصرة أن «الكاف»
  فـي قوله: { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ } زائدة، وأن الـمعنى: ألـم ترى
  إلـى الذي حاجّ إبراهيـم، أو الذي مرّ على قرية. وقد بينا فيما مضى أنه غير جائز أن
  يكون فـي كتاب الله شيء لا معنى له بـما أغنى عن إعادته فـي هذا الـموضع.</p><p>واختلف
  أهل التأويـل فـي الذي مرّ علـى قرية وهي خاوية علـى عروشها، فقال بعضهم: هو عُزَيْر.
  ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن أبـي إسحاق، عن ناجية بن كعب: { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ وَهِىَ خَاوِيَةٌ
  عَلَىٰ عُرُوشِهَا } قال: عزير.</p><p>حدثنا ابن حميد، قال: ثنا يحيـى بن واضح، قال:
  ثنا أبو خزيـمة، قال: سمعت سلـيـمان بن بريدة فـي قوله: { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ
  قَرْيَةٍ } قال: هو عزير.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ وَهِىَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا } قال:
  ذكر لنا أنه عزير.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة (مثله).</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه قوله:
  { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ } قال: قال الربـيع: ذكر لنا والله أعلـم أن
  الذي أتـى علـى القرية هو عزير.</p><p>حدثنا القاسم، قال: ثنا الـحسين قال: ثنـي حجاج
  عن ابن جريج، عن عكرمة: { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ وَهِىَ خَاوِيَةٌ عَلَىٰ
  عُرُوشِهَا } قال: عزير.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط عن السدي:
  { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ } قال: عزير.</p><p>حدثت عن الـحسين، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: {
  أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ وَهِىَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا } إنه هو
  عزير.</p><p>حدثنـي يونس، قال: قال لنا سالـم الـخواص: كان ابن عبـاس يقول: هو عزير.</p><p>وقال
  آخرون: هو إرميا بن حلقـيَّا وزعم مـحمد بن إسحاق أن إرميا هو الـخضر.</p><p>حدثنا
  بذلك ابن حميد، قال: ثنا سلـمة، قال: ثنا ابن إسحاق، قال: اسم الـخضر فـيـما كان وهب
  بن منبه يزعم عن بنـي إسرائيـل، إرميا بن حلَقـيَّا، وكان من سبط هارون بن عمران.</p><p>ذكر
  من قال ذلك:</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: ثنا عبد الصمد
  بن معقل أنه سمع وهب بن منبه يقول فـي قوله: { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ
  وَهِىَ } أن إرميا لـما خرِب بـيت الـمقدس وحرقت الكتب، وقـف فـي ناحية الـجبل، فقال:
  { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ وَهِىَ }.</p><p>حدثنا ابن حميد، قال: ثنا
  سلـمة، قال: ثنـي ابن إسحاق، عمن لا يتهم، عن وهب بن منبه، قال: هو إرميا.</p><p>حدثنـي
  مـحمد بن عسكر، قال: ثنا إسماعيـل بن عبد الكريـم، قال: سمعت عبد الصمد بن معقل، عن
  وهب بن منبه، مثله.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى بن ميـمون،
  عن قـيس بن سعد، عن عبد الله بن عبـيد بن عمير فـي قول الله: { أَوْ كَٱلَّذِى مَرَّ
  عَلَىٰ قَرْيَةٍ وَهِىَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا } قال: كان نبـياً وكان اسمه إرميا.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن قـيس بن سعد، عن عبد الله بن عبـيد،
  مثله.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي بكر بن مضر قال: يقولون
  والله أعلـم: إنه إرميا.</p><p>وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن الله تعالـى
  ذكره عجَّب نبـيه صلى الله عليه وسلم مـمن قال إذ رأى قرية خاوية علـى عروشها: { أَوْ
  كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ وَهِىَ } مع علـمه أنه ابتدأ خـلقها من غير شيء، فلـم
  يقنعه علـمه بقدرته علـى ابتدائها، حتـى قال: أنى يحيـيها الله بعد موتهاٰ ولا بـيان
  عندنا من الوجه الذي يصحّ من قبله البـيان علـى اسم قائل ذلك، وجائز أن يكون ذلك عزيراً،
  وجائز أن يكون إرميَا، ولا حاجة بنا إلـى معرفة اسمه، إذ لـم يكن الـمقصود بـالآية
  تعريف الـخـلق اسم قائل ذلك. وإنـما الـمقصود بها تعريف الـمنكرين قدرة الله علـى إحيائه
  خـلقه بعد مـماتهم، وإعادتهم بعد فنائهم، وأنه الذي بـيده الـحياة والـموت من قريش،
  ومن كان يكذِّب بذلك من سائر العرب، وتثبـيت الـحجة بذلك علـى من كان بـين ظهرانـي
  مهاجر رسول الله صلى الله عليه وسلم من يهود بنـي إسرائيـل بإطلاعه نبـيه مـحمد صلى
  الله عليه وسلم علـى ما يزيـل شكهم فـي نبوّته، ويقطع عذرهم فـي رسالته، إذ كانت هذه
  الأنبـاء التـي أوحاها إلـى نبـيه مـحمد صلى الله عليه وسلم فـي كتابه من الأنبـاء
  التـي لـم يكن يعلـمها مـحمد صلى الله عليه وسلم وقومه، ولـم يكن علـم ذلك إلا عند
  أهل الكتاب، ولـم يكن مـحمد صلى الله عليه وسلم وقومه منهم، بل كان أمياً وقومه أميون،
  فكان معلوما بذلك عند أهل الكتاب من الـيهود الذين كانوا بـين ظهرانـي مهاجره أن مـحمداً
  صلى الله عليه وسلم لـم يعلـم ذلك إلا بوحي من الله إلـيه.</p><p>ولو كان الـمقصود
  بذلك الـخبر عن اسم قائل ذلك لكانت الدلالة منصوبة علـيه نصبـاً يقطع العذر ويزيـل
  الشك، ولكن القصد كان إلـى ذمّ قـيـله، فأبـان تعالـى ذكره ذلك لـخـلقه.</p><p>واختلف
  أهل التأويـل فـي القرية التـي مرّ علـيها القائل: { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ
  وَهِىَ } فقال بعضهم: هي بـيت الـمقدس. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سهل
  بن عسكر ومـحمد بن عبد الـملك، قالا: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد الصمد
  بن معقل أنه سمع وهب بن منبه، قال: لـما رأى إرميا هدم بـيت الـمقدس كالـجبل العظيـم،
  قال: { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ وَهِىَ }.</p><p>ثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا عبد الصمد بن معقل أنه سمع وهب بن منبه، قال:
  هي بـيت الـمقدس.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق عمن لا
  يتهم أنه سمع وهب بن منبه يقول ذلك.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قال: ذكر لنا أنه بـيت الـمقدس، أتـى عزير بعد ما خرّبه بختنصر البـابلـي.</p><p>حدثت
  عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  فـي قوله: { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ وَهِىَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا
  } أنه مرّ علـى الأرض الـمقدسة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن عكرمة فـي قوله: { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ } قال: القرية:
  بـيت الـمقدس، مرّ بها عُزَيْر بعد إذ خرّبها بختنصر.</p><p>حدثت عن عمار، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع: { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ } قال:
  القرية بـيت الـمقدس، مرّ علـيها عزير وقد خرّبها بختنصر.</p><p>وقال آخرون: بل هي
  القرية التـي كان الله أهلك فـيها الذين خرجوا من ديارهم وهم ألوف حذر الـموت، فقال
  لهم (الله) موتوا. ذكر من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد فـي قول الله تعالـى ذكره:</p><p class="quran">أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  خَرَجُواْ مِن دِيَٰرِهِمْ وَهُمْ أُلُوفٌ</p><p>[البقرة: 243] قال: قرية كان نزل بها
  الطاعون، ثم اقتصّ قصتهم التـي ذكرناها فـي موضعها عنه، إلـى أن بلغ فقال لهم الله
  موتوا فـي الـمكان الذي ذهبوا يبتغون فـيه الـحياة، فماتوا ثم أحياهم الله</p><p class="quran">إِنَّ
  ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</p><p>[غافر:
  61] قال: ومرّ بها رجل وهي عظام تلوح، فوقـف ينظر، فقال { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ
  قَرْيَةٍ وَهِىَ خَاوِيَةٌ عَلَىٰ مِاْئَةَ عَامٍ ثُمَّ بَعَثَهُ } إلـى قوله { لَمْ
  يَتَسَنَّهْ }.</p><p>والصواب من القول فـي ذلك كالقول فـي اسم القائل: { أَوْ كَٱلَّذِى
  مَرَّ عَلَىٰ قَرْيَةٍ وَهِىَ } سواء لا يختلفـان.</p><p>(القول فـي تأويـل قوله تعالـى:
  { وَهِىَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا }.</p><p>يعنـي تعالـى ذكره بقوله: { وَهِىَ
  خَاوِيَةٌ } وهي خالـية من أهلها وسكانها، يقال من ذلك: خوت الدار تَـخْوي خَواءً وخُوِيًّا،
  وقد يقال للقرية: خَوِيَت، والأول أعرب وأفصح. وأما فـي الـمرأة إذا كانت نفساء فإنه
  يقال: خَوِيَتْ تَـخْوَى خَوًى منقوصاً، وقد يقال فـيها: خَوَتْ تَـخْوِي، كما يقال
  فـي الدار، وكذلك خَوِيَ الـجوف يَخْوَى خَواءً شَديداً، ولو قـيـل فـي الـجوف ما قـيـل
  فـي الدار وفـي الدار ما قـيـل فـي الـجوف كان صوابـاً، غير أن الفصيح ما ذكرت. وأما
  العروش: فإنها الأبنـية والبـيوت، واحدها عَرْش، وجمع قلـيـله أَعْرُش، وكل بناء فإنه
  عرش، ويقال: عرش فلان (دارا) يعرِش ويعرُش، وعرّش تعريشاً، ومنه قول الله تعالـى ذكره:</p><p
  class="quran">وَمَا كَانُواْ يَعْرِشُونَ</p><p>[الأعراف: 137] يعنـي يبنون، ومنه
  قـيـل عريش مكة، يعنـي به: خيامها وأبنـيتها.</p><p>وبـمثل الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  قال: قال ابن جريج، قال ابن عبـاس: خاوية: خراب. قال ابن جريج: بلغنا أن عزيرا خرج
  فوقـف علـى بـيت الـمقدس وقد خرّبه بختنصر، فوقـف فقال: أبعد ما كان لك من القدس والـمقاتِلة
  والـمال ما كانٰ فحزن.</p><p>حدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد
  بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { وَهِىَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا
  } قال: هي خراب.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع،
  قال: مرّ علـيها عزير وقد خرّبها بختنصر.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السدي: { وَهِىَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا } يقول: ساقطة علـى سقـفها.</p><p>القول
  فـي تأويـل قوله تعالـى: { قَالَ أَنَّىٰ يُحْىِ هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا
  فَأَمَاتَهُ ٱللَّهُ مِاْئَةَ عَامٍ }.</p><p>ومعنى ذلك فـيـما ذكرت: أن قائله لـما
  مرّ ببـيت الـمقدس، أو بـالـموضع الذي ذكر الله أنه مرّ به خرابـا بعد ما عهده عامرا،
  قال: { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ وَهِىَ }؟ فقال بعضهم: كان قـيـله ما
  قال من ذلك شكًّا فـي قدرة الله علـى إحيائه. فأراه الله قدرته علـى ذلك بضربه الـمثل
  له فـي نفسه، ثم أراه الـموضع الذي أنكر قدرته علـى عمارته وإحيائه، أحيا ما رآه قبل
  خرابه، وأعمر ما كان قبل خرابه.</p><p>وذلك أن قائل ذلك كان فـيـما ذكر لنا عهده عامرا
  بأهله وسكانه، ثم رآه خاوياً علـى عروشه، قد بـاد أهله وشتتهم القتل والسبـاء، فلـم
  يبق منهم بذلك الـمكان أحد، وخربت منازلهم ودورهم، فلـم يبق إلا الأثر. فلـما رآه كذلك
  بعد الـحال التـي عهده علـيها، قال: علـى أيّ وجه يحيـي هذه الله بعد خرابها فـيعمرهاٰ
  استنكاراً فـيـما قاله بعض أهل التأويـل. فأراه كيفـية إحيائه ذلك بـما ضربه له فـي
  نفسه، وفـيـما كان من شرابه وطعامه، ثم عرّفه قدرته علـى ذلك وعلـى غيره بإظهاره إحياء
  ما كان عجبـاً عنده فـي قدرة الله إحياؤه لرأي عينه حتـى أبصره ببصره، فلـما رأى ذلك
  قال: { أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلّ شَيْء قَدِيرٌ }.</p><p>وكان سبب قـيـله
  ذلك كالذي:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم، عن وهب
  بن منبه الـيـمانـي أنه كان يقول: قال الله لإرميا حين بعثه نبـياً إلـى بنـي إسرائيـل:
  يا إرميا من قبل أن أخـلقك اخترتك، ومن قبل أن أصوّرك فـي رحم أمك قدستك، ومن قبل أن
  أخرجك من بطنها طهرتك، ومن قبل أن تبلغ السعي نبأتك، ومن قبل أن تبلغ الأشد اخترتك،
  ولأمر عظيـم اجتبـيتك، فبعث الله تعالـى ذكره إرميا إلـى ملك بنـي إسرائيـل يسدّده
  ويرشده، ويأتـيه بـالـخبر من الله فـيـما بـينه وبـينه؛ قال: ثم عظمت الأحداث فـي بنـي
  إسرائيـل، وركبوا الـمعاصي، واستـحلوا الـمـحارم، ونسوا ما كان الله صنع بهم، وما نـجاهم
  من عدوّهم سنجاريب، فأوحى الله إلـى إرميا: أن ائت قومك من بنـي إسرائيـل، فـاقصص علـيهم
  ما آمرك به، وذكرهم نعمتـي علـيهم وعرّفهم أحداثهم، ثم ذكر ما أرسل الله به إرميا إلـى
  قومه من بنـي إسرائيـل، قال: ثم أوحى الله إلـى إرميا: إنـي مهلك بنـي إسرائيـل بـيافث،
  ويافث أهل بـابل، وهم من ولد يافث بن نوح؛ فلـما سمع إرميا وحي ربه، صاح وبكى وشقّ
  ثـيابه، ونبذ الرماد علـى رأسه، فقال: ملعون يوم ولدت فـيه، ويوم لقـيت التوراة، ومن
  شرّ أيامي يوم ولدت فـيه، فما أبقـيت آخر الأنبـياء إلا لـما هو شرّ علـيّ، لو أراد
  بـي خيراً ما جعلنـي آخر الأنبـياء من بنـي إسرائيـل، فمن أجلـي تصيبهم الشقوة والهلاك؛
  فلـما سمع الله تضرّع الـخضر وبكاءه وكيف يقول: ناداه: إرميا أشقّ علـيك ما أوحيت إلـيك؟
  قال: نعم يا ربّ أهلكنـي فـي بنـي إسرائيـل ما لا أسرّ به، فقال الله: وعزتـي العزيزة
  لا أهلك بـيت الـمقدس وبنـي إسرائيـل حتـى يكون الأمر من قبلك فـي ذلك، ففرح عند ذلك
  إرميا لـما قال له ربه، وطابت نفسه، وقال: لا والذي بعث موسى وأنبـياءه بـالـحقّ، لا
  آمر ربـي بهلاك بنـي إسرائيـل أبداً، ثم أتـى ملك بنـي إسرائيـل، وأخبره بـما أوحى
  الله إلـيه، ففرح واستبشر، وقال: إن يعذّبنا ربنا فبذنوب كثـيرة قدمناها لأنفسنا، وإن
  عفـا عنا فبقدرته؛ ثم إنهم لبثوا بعد هذا الوحي ثلاث سنـين لـم يزدادوا إلا معصية،
  وتـمادوا فـي الشرّ، وذلك حين اقترب هلاكهم، فقلّ الوحي، حتـى لـم يكونوا يتذكرون الآخرة،
  وأمسك عنهم حين ألهتهم الدنـيا وشأنها، فقال ملكهم: يا بنـي إسرائيـل انتهوا عما أنتـم
  علـيه قبل أن يـمسكم بأس من الله، وقبل أن يبعث علـيكم ملوك لا رحمة لهم بكم، فإن ربكم
  قريب التوبة، مبسوط الـيدين بـالـخير، رحيـم من تاب إلـيه، فأبوا علـيه أن ينزعوا عن
  شيء مـما هم علـيه، وإن الله ألقـى فـي قلب بختنصر بن نعون بن زادان أن يسير إلـى بـيت
  الـمقدس، ثم يفعل فـيه ما كان جده سنـجاريب أراد أن يفعله، فخرج فـي ستـمائة ألف راية
  يريد أهل بـيت الـمقدس؛ فلـما فصل سائراً أتـى ملك بنـي إسرائيـل الـخبر أن بختنصر
  أقبل هو وجنوده يريدكم، فأرسل الـملك إلـى إرميا، فجاءه فقال: يا إرميا أين ما زعمت
  لنا أن ربنا أوحى إلـيك أن لا يهلك أهل بـيت الـمقدس حتـى يكون منك الأمر فـي ذلك،
  فقال إرميا للـملك: إن ربـي لا يخـلف الـميعاد، وأنا به واثق؛ فلـما اقترب الأجل، ودنا
  انقطاع ملكهم، وعزم الله علـى هلاكهم، بعث الله ملكا من عنده، فقال له: اذهب إلـى إرميا
  فـاستفته، وأمره بـالذي يستفتـيه فـيه، فأقبل الـمَلك إلـى إرميا، وقد تـمثل له رجلاً
  من بنـي إسرائيـل، فقال له إرميا: من أنت؟ قال: رجل من بنـي إسرائيـل أستفتـيك فـي
  بعض أمري، فأذن له، فقال الـملك: يا نبـيّ الله أتـيتك أستفتـيك فـي أهل رحمي، وصلت
  أرحامهم بـما أمرنـي الله به، لـم آت إلـيهم إلا حسَناً، ولـم آلهم كرامة، فلا تزيدهم
  كرامتـي إياهم إلا إسخاطاً لـي، فأفتنـي فـيهم يا نبـيّ الله، فقال له: أحسن فـيـما
  بـينك وبـين الله، وصل ما أمرك الله به أن تصل، وأبشر بخير، فـانصرف عنه الـملك؛ فمكث
  أياماً ثم أقبل إلـيه فـي صورة ذلك الرجل الذي جاءه، فقعد بـين يديه، فقال له إرميا:
  من أنت؟ قال: أنا الرجل الذي أتـيتك فـي شأن أهلـي، فقال له نبـيّ الله، أو ما طهرت
  لك أخلاقهم بعد، ولـم تر منهم الذي تـحب، فقال: يا نبـيّ الله، والذي بعثك بـالـحقّ
  ما أعلـم كرامة يأتـيها أحد من الناس إلـى أهل رحمه إلا وقد أتـيتها إلـيهم وأفضل من
  ذلك، فقال النبـيّ صلى الله عليه وسلم: ارجع إلـى أهلك فأحسن إلـيهم، اسأل الله الذي
  يصلـح عبـاده الصالـحين أن يصلـح ذات بـينكم، وأن يجمعكم علـى مرضاته، ويجنبكم سخطه،
  فقال الـملك من عنده، فلبث أياما، وقد نزل بختنصر بجنوده حول بـيت الـمقدس أكثر من
  الـجراد، ففزع بنو إسرائيـل فزعاً شديداً، وشقّ ذلك علـى ملك بنـي إسرائيـل، فدعا إرميا،
  فقال: يا نبـيّ الله، أين ما وعدك الله، إنـي بربـي واثق، ثم إن الـملك أقبل إلـى إرميا
  وهو قاعد علـى جدار بـيت الـمقدس يضحك ويستبشر بنصر ربه الذي وعده، فقعد بـين يديه،
  فقال له إرميا: من أنت؟ قال: أنا الذي كنت استفتـيك فـي شأن أهلـي مرتـين، فقال له
  النبـيّ صلى الله عليه وسلم: أو لـم يأن لهم أن يفـيقوا من الذي هم فـيه؟ فقال الـملك:
  يا نبـيّ الله كل شيء كان يصيبنـي منهم قبل الـيوم كنت أصبر علـيه، وأعلـم أنـما قصدهم
  فـي ذلك سخطي، فلـما أتـيتهم الـيوم رأيتهم فـي عمل لا يرضي الله، ولا يحبه الله، فقال
  النبـيّ صلى الله عليه وسلم: علـى أيّ عمل رأيتهم؟ قال: يا نبـيّ الله رأيتهم علـى
  عمل عظيـم من سخط الله، ولو كانوا علـى مثل ما كانوا علـيه قبل الـيوم لـم يشتدّ علـيهم
  غضبـي، وصبرت لهم ورجوتهم، ولكن غضبت الـيوم لله ولك، فأتـيتك لأخبرك خبرهم، وإنـي
  أسألك بـالله الذي بعثك بـالـحقّ إلا ما دعوت علـيهم ربك أن يهلكهم، فقال إرميا: يا
  مالك السموات والأرض، إن كانوا علـى حقّ وصواب فأبقهم، وإن كانوا علـى سخطك وعمل لا
  ترضاه، فأهلكهم؛ فلـما خرجت الكلـمة من فـي إرميا أرسل الله صاعقة من السماء فـي بـيت
  الـمقدس، فـالتهب مكان القربـان وخُسف بسبعة أبواب من أبوابها؛ فلـما رأى ذلك إرميا
  صاح وشقّ ثـيابه، ونبذ الرماد علـى رأسه، فقال: يا ملك السماء، ويا أرحم الراحمين أين
  ميعادك الذي وعدتنـي؟ فنودي إرميا إنه لـم يصبهم الذي أصابهم إلا بفتـياك التـي أفتـيت
  بها رسولنا، فـاستـيقن النبـيّ صلى الله عليه وسلم أنها فتـياه التـي أفتـى بها ثلاث
  مرات، وأنه رسول ربه، فطار إرميا حتـى خالط الوحوش، ودخـل بختنصر وجنوده بـيت الـمقدس،
  فوطىء الشام وقتل بنـي إسرائيـل حتـى أفناهم، وخرّب بـيت الـمقدس، ثم أمر جنوده أن
  يـملأ كل رجل منهم ترسه ترابـاً ثم يقذفه فـي بـيت الـمقدس، فقذفوا فـيه التراب حتـى
  ملؤه، ثم انصرف راجعا إلـى أرض بـابل، واحتـمل معه سبـايا بنـي إسرائيـل، وأمرهم أن
  يجمعوا من كان فـي بـيت الـمقدس كلهم، فـاجتـمع عنده كل صغير وكبـير من بنـي إسرائيـل،
  فـاختار منهم تسعين ألف صبـيّ؛ فلـما خرجت غنائم جنده، وأراد أن يقسمهم فـيهم، قالت
  له الـملوك الذين كانوا معه: أيها الـملك، لك غنائمنا كلها، واقسم بـيننا هؤلاء الصبـيان
  الذين اخترتهم من بنـي إسرائيـل، ففعل، فأصاب كل واحد منهم أربعة غلـمة، وكان من أولئك
  الغلـمان: دانـيال، وعزاريا، ومسايـل، وحنانـيا.</p><p>وجعلهم بختنصر ثلاث فرق: فثلثا
  أقرّ بـالشام، وثلثا سبـا، وثلثا قتل، وذهب بأسبـية بـيت الـمقدس حتـى أقدمها بـابل
  وبـالصبـيان التسعين الألف حتـى أقدمهم بـابل، فكانت هذه الواقعة الأولـى التـي ذكر
  الله تعالـى ذكره نبـيّ الله بأحداثهم وظلـمهم، فلـما ولـى بختنصر عنه راجعاً إلـى
  بـابل بـمن معه من سبـايا بنـي إسرائيـل، أقبل إرميا علـى حمار له معه عصير من عنب
  فـي زكرة وسلة تـين، حتـى أتـى إيـلـيا، فلـما وقـف علـيها، ورأى ما بها من الـخراب
  دخـله شك، فقال: { أَنَّى يُحْيى هَذِهِ اللهُ بَعْدَ مَوْتِهَا فأماتهُ اللهُ مِاْئَةَ
  عَامٍ } وحماره وعصيره وسلة تـينه عنده حيث أماته الله، ومات حماره معه، فأعمى الله
  عنه العيون، فلـم يره أحد، ثم بعثه الله تعالـى، فقال له: { كَمْ لَبِثْتَ قَالَ لَبِثْتُ
  يَوْمًا أَوْ بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِاْئَةَ عَامٍ فَٱنظُرْ إِلَىٰ طَعَامِكَ
  وَشَرَابِكَ لَمْ يَتَسَنَّهْ } يقول: لـم يتغير { وَٱنظُرْ إِلَىٰ حِمَارِكَ وَلِنَجْعَلَكَ
  ءايَةً لِلنَّاسِ وَٱنظُرْ إِلَى ٱلعِظَامِ كَيْفَ نُنشِزُهَا ثُمَّ نَكْسُوهَا لَحْمًا
  } فنظر إلـى حماره يتصل بعضه إلـى بعض، وقد مات معه بـالعروق والعصب، ثم كيف كسي ذلك
  منه اللـحم، حتـى استوى، ثم جرى فـيه الروح، فقام ينهق، ونظر إلـى عصيره وتـينه، فإذا
  هو علـى هيئته حين وضعه لـم يتغير.</p><p>فلـما عاين من قدرة الله ما عاين قال: أعلـم
  أن الله علـى كل شيء قدير، ثم عمر الله إرميا بعد ذلك، فهو الذي يرى بفلوات الأرض والبلدان.</p><p>حدثنـي
  مـحمد بن عسكر وابن زَنْـجُوَيْه، قالا: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد
  الصمد بن معقل أنه سمع وهب بن منبه يقول: أوحى الله إلـى إرميا وهو بأرض مصر أن الـحق
  بأرض إيـلـيا، فإن هذه لـيست لك بأرض مقام، فركب حماره، حتـى إذا كان ببعض الطريق،
  ومعه سلة من عنب وتـين، وكان معه سقاء جديد، فملأه ماء، فلـما بدا له شخص بـيت الـمقدس
  وما حوله من القرى والـمساجد، ونظر إلـى خراب لا يوصف، ورأى هَدم بـيت الـمقدس كالـجبل
  العظيـم، قال: { أَنَّى يُحيى هَذهِ اللهُ بَعدَ مَوتِهاَ } وسار حتـى تبوأ منها منزلاً،
  فربط حماره بحبل جديد. وعلق سقاءه، وألقـى الله علـيه السبـات؛ فلـما نام نزع الله
  روحه مائة عام؛ فلـما مرّت من الـمائة سبعون عاماً، أرسل الله ملكاً إلـى ملك من ملوك
  فـارس عظيـم يقال له يوسك، فقال: إن الله يأمرك أن تنفر بقومك فتعمر بـيت الـمقدس وإيـلـيا
  وأرضها، حتـى تعود أعمر ما كانت، فقال الـملك: أنظرنـي ثلاثة أيام حتـى أتأهب لهذا
  العمل ولـما يصلـحه من أداء العمل، فأنظره ثلاثة أيام، فـانتدب ثلاثمائة قهرمان، ودفع
  إلـى كل قهرمان ألف عامل، وما يصلـحه من أداة العمل، فسار إلـيها قهرمته، ومعهم ثلاثمائة
  ألف عامل؛ فلـما وقعوا فـي العمل ردّ الله روح الـحياة فـي عين إرميا، وأخر جسده ميتاً،
  فنظر إلـى إيـلـيا وما حولها من القرى والـمساجد والأنهار والـحروث تعمل وتعمر وتـجدّد،
  حتـى صارتا كما كانت.</p><p>وبعد ثلاثـين سنة تـمام الـمائة، ردّ إلـيه الروح، فنظر
  إلـى طعامه وشرابه لـم يتسنّه، ونظر إلـى حماره واقـفـاً كهيئته يوم ربطه لـم يطعم
  ولـم يشرب، ونظر إلـى الرُّمة فـي عنق الـحمار لـم تتغير جديدة، وقد أتـى علـى ذلك
  ريح مائة عام وبرد مائة عامر وحرّ مائة عام، لـم تتغير ولـم تنتقص شيئاً، وقد نـحل
  جسم إرميا من البلـى، فأنبت الله له لـحما جديدا، ونشزَ عظامه وهو ينظر، فقال له الله:
  { انْظُرْ إِلَى طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ وَٱنظُرْ إِلَىٰ حِمَارِكَ
  وَلِنَجْعَلَكَ ءايَةً لِلنَّاسِ وَٱنظُرْ إِلَى ٱلعِظَامِ كَيْفَ نُنشِزُهَا ثُمَّ
  نَكْسُوهَا لَحْمًا فَلَمَّا }.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا عبد الصمد بن معقل أنه سمع وهب بن منبه يقول فـي قوله: { أَنَّى يُحيى
  هَذهِ اللهُ بَعدَ مَوتِهاَ } إن إرميا لـما خرب بـيت الـمقدس وحرقت الكتب، وقـف فـي
  ناحية الـجبل، فقال: { أَنَّى يُحيى هَذهِ اللهُ بَعدَ مَوتِهاَ } ثم ردّ الله من ردّ
  من بنـي إسرائيـل علـى رأس سبعين سنة من حين أماته يعمرونها ثلاثـين سنة تـمام الـمائة؛
  فلـما ذهبت الـمائة ردّ الله روحه وقد عُمّرت علـى حالها الأولـى، فجعل ينظر إلـى العظام
  كيف تلتام بعضها إلـى بعض، ثم نظر إلـى العظام كيف تكسى عصبـاً ولـحماً. { فَلَمَّا
  تَبَيَّنَ } له ذلك { قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلّ شَيْء قَدِيرٌ } فقال
  الله تعالـى ذكره: { انْظُرْ إِلَى طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ } قال:
  فكان طعامه تـيناً فـي مكتل، وقُلّة فـيها ماء.</p><p>حدثنـي موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السدي: { أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ وَهِىَ خَاوِيَةٌ
  عَلَىٰ عُرُوشِهَا } وذلك أن عزيراً مرّ جائياً من الشام علـى حمار له معه عصير وعنب
  وتـين؛ فلـما مرّ بـالقرية فرآها، وقـف علـيها وقلب يده وقال: كيف يحيـي هذه الله بعد
  موتها؟ لـيس تكذيبـاً منه وشكًّا. فأماته الله وأمات حماره، فهلكا ومرّ علـيهما مائة
  سنة. ثم إن الله أحيا عزيراً فقال له: كم لبثت؟ قال له: لبثت يوماً أو بعض. قـيـل له:
  بل لبثت مائة عام، فـانظر إلـى طعامك من التـين والعنب، وشرابك من العصير { لَمْ يَتَسَنَّهْ
  }... الآية.</p><p>القول فـي تأويـل قوله تعالـى: { ثُمَّ بَعَثَهُ قَالَ كَمْ لَبِثْتَ
  قَالَ لَبِثْتُ يَوْمًا أَوْ بَعْضَ يَوْمٍ قَالَ بَل لَّبِثْتَ مِاْئَةَ عَامٍ }.</p><p>يعنـي
  تعالـى ذكره بقوله: { ثُمَّ بَعَثَهُ } ثم أثاره حياً من بعد مـماته. وقد دللنا علـى
  معنى البعث فـيـما مضى قبل.</p><p>وأما معنى قوله: { كَمْ لَبِثْتَ } فإن كم استفهام
  فـي كلام العرب عن مبلغ العدد، وهو فـي هذا الـموضع نصب بـ«لبثت»، وتأويـله: قال الله
  له: كم قدر الزمان الذي لبثت ميتاً قبل أن أبعثك من مـماتك حياً؟ قال الـمبعوث بعد
  مـماته: لبثت ميتاً إلـى أن بعثتنـي حياً يوماً واحداً أو بعض يوم.</p><p>وذكر أن الـمبعوث
  هو إرميا أو عزير، أو من كان مـمن أخبر الله عنه هذا الـخبر. وإنـما قال: { لَبِثْتُ
  يَوْمًا أَوْ بَعْضَ يَوْمٍ } لأن الله تعالـى ذكره كان قبض روحه أول النهار، ثم ردّ
  إليه روحه آخر النهار بعد الـمائة عام فقـيـل له: كم لبثت؟ قال: لبثت يوماً؛ وهو يرى
  أن الشمس قد غربت فكان ذلك عنده يوماً لأنه ذكر أنه قبض روحه أول النهار وسئل عن مقدار
  لبثه ميتاً آخر النهار وهو يرى أن الشمس قد غربت، فقال: لبثت يوماً، ثم رأى بقـية من
  الشمس قد بقـيت لـم تغرب، فقال: أو بعض يوم، بـمعنى: بل بعض يوم، كما قال تعالـى ذكره:</p><p
  class="quran">وَأَرْسَلْنَـٰهُ إِلَىٰ مِاْئَةِ أَلْفٍ أَوْ يَزِيدُونَ</p><p>[الصافات:
  147] بـمعنى: بل يزيدون. فكان قوله: { أَوْ بَعْضَ يَوْمٍ } رجوعاً منه عن قوله: {
  لَبِثْتُ يَوْمًا }.</p><p>وبنـحو الذي قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر
  من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { ثُمَّ
  بَعَثَهُ قَالَ كَمْ لَبِثْتَ قَالَ لَبِثْتُ يَوْمًا أَوْ بَعْضَ يَوْمٍ } قال: ذكر
  لنا أنه مات ضحى، ثم بعثه قبل غيبوبة الشمس، فقال: لبثت يوما. ثم التفت فرأى بقـية
  من الشمس، فقال: أو بعض يوم. فقال: بل لبثت مائة عام.</p><p>حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { أَنَّى يحيى هذهاللهُ بَعْدَ
  مَوتِهَا } قال: مرّ علـى قرية فتعجب، فقال: أنى يحيـي هذه الله بعد موتهاٰ فأماته
  الله أوّل النهار، فلبث مائة عام، ثم بعثه فـي آخر النهار، فقال: كم لبثت؟ قال: لبثت
  يوما أو بعض يوم، قال: بل لبثت مائة عام.</p><p>حدثت عن عمار بن الـحسن، قال: ثنا ابن
  أبـي جعفر، عن أبـيه، قال: قال الربـيع: أماته الله مائة عام، ثم بعثه، قال: كم لبثت؟
  قال: لبثت يوماً أو بعض يوم. قال: بل لبثت مائة عام.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج: لـما وقـف علـى بـيت الـمقدس وقد خرّبه
  بختنصر، قال: أنى يحيـي هذه الله بعد موتهاٰ كيف يعيدها كما كانت؟ فأماته الله. قال:
  وذكر لنا أنه مات ضحى، وبعث قبل غروب الشمس بعد مائة عام، فقال: كم لبثت؟ قال: يوماً.
  فلـما رأى الشمس، قال: أو بعض يوم.</p><p>القول فـي تأويـل قوله تعالـى: { فَٱنظُرْ
  إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ }.</p><p>يعنـي تعالـى ذكره بقوله:
  { فَٱنظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ } لـم تغيره السنون التـي
  أتت علـيه. وكان طعامه فـيـما ذكر بعضهم سلة تـين وعنب وشرابه قلة ماء. وقال بعضهم:
  بل كان طعامه سلة عنب وسلة تـين وشرابه زقّ من عصير.</p><p>وقال آخرون: بل كان طعامه
  سلة تـين، وشرابه دن خمر أو زُكْرَة خمر. وقد ذكرنا فـيـما مضى قول بعضهم فـي ذلك ونذكر
  ما فـيه فـيـما يستقبل إن شاء الله.</p><p>وأما قوله { لَمْ يَتَسَنَّهْ } ففـيه وجهان
  من القراءة: أحدهما: «لـم يتسنّ» بحذف الهاء فـي الوصل وإثبـاتها فـي الوقـف. ومن قرأه
  كذلك فإنه يجعل الهاء فـي يتسنه زائدة صلة كقوله: { فَبِهُدَاهُمُ ٱقْتَدِهْ } وجعل
  فعلت منه: تسنـيت تسنـياً، واعتلّ فـي ذلك بأن السنة تـجمع سنوات، فـيكون تفعلت علـى
  نهجه. ومن قال فـي السنة سنـينة فجائز علـى ذلك وإن كان قلـيلاً أن يكون تسننت تفعلت،
  بدلت النون ياء لـما كثرت النونات كما قالوا: تظنـيت وأصله الظن؛ وقد قال قوم: هو مأخوذ
  من قوله: { مّنْ حَمَإٍ مَّسْنُونٍ } وهو الـمتغير. وذلك أيضاً إذا كان كذلك، فهو أيضاً
  مـما بدلت نونه ياء، وهو قراءة عامة قرّاء الكوفة. والآخر منهما: إثبـات الهاء فـي
  الوصل والوقـف، ومن قرأه كذلك فإنه يجعل الهاء فـي يتسنه لام الفعل ويجعلها مـجزومة
  بلـم، ويجعل فعلت منه تسنّهت، ويفعل: أتسنّه تسنُّها، وقال فـي تصغير السنة: سُنَـيْهة،
  ومنه: أسنهت عند القوم، وتسنهت عندهم: إذا أقمت سنة، هذه قراءة عامة قراء أهل الـمدينة
  والـحجاز.</p><p>والصواب من القراءة عندي فـي ذلك، إثبـات الهاء فـي الوصل والوقـف،
  لأنها مثبتة فـي مصحف الـمسلـمين، ولإثبـاتها وجه صحيح فـي كلتا الـحالتـين فـي ذلك.</p><p>ومعنى
  قوله: { لَمْ يَتَسَنَّهْ } لـم يأت علـيه السنون فـيتغير، علـى لغة من قال: أسنهتُ
  عندكم أَسْنِهُ: إذا أقام سنة، وكما قال الشاعر:</p><p class="poetry_or_grammar">ولَـيْسَتْ
  بِسَنْهاءٍ وَلا رُجَّبِـيَّةٍ</p><p class="poetry_or_grammar">ولكنْ عَرايا فـي السِّنِـينَ
  الـجوائِح</p><p>فجعل الهاء فـي السنة أصلاً، وهي اللغة الفصحى، وغير جائز حذف حرف
  من كتاب الله فـي حال وقـف أو وصل لإثبـاته وجه معروف فـي كلامها.</p><p>فإن اعتلّ
  معتلّ بأن الـمصحف قد ألـحقت فـيه حروف هنّ زوائد علـى نـية الوقـف، والوجه فـي الأصل
  عند القراءة حذفهن، وذلك كقوله:</p><p class="quran">فَبِهُدَاهُمُ ٱقْتَدِهْ</p><p>[الأنعام:
  90] وقوله:</p><p class="quran">فَيَقُولُ يٰلَيْتَنِى لَمْ أُوتَ كِتَـٰبِيَهْ</p><p>[الحاقه:
  25] فإن ذلك هو مـما لـم يكن فـيه شك أنه من الزوائد، وأنه ألـحق علـى نـية الوقـف.
  فأما ما كان مـحتـملاً أن يكون أصلاً للـحرف غير زائد فغير جائز، وهو فـي مصحف الـمسلـمين
  مثبت صرفه إلـى أنه من الزوائد والصلات. علـى أن ذلك وإن كان زائداً فـيـما لا شك أنه
  من الزوائد، فإن العرب قد تصل الكلام بزائد، فتنطق به علـى نـحو منطقها به فـي حال
  القطع، فـيكون وصلها إياه وقطعها سواء. وذلك من فعلها دلالة علـى صحة قراءة من قرأ
  جميع ذلك بإثبـات الهاء فـي الوصل والوقـف، غير أن ذلك وإن كان كذلك فلقوله: { لَمْ
  يَتَسَنَّهْ } حكم مفـارق حكم ما كان هاؤه زائداً لا شك فـي زيادته فـيه.</p>'
