text: '<p>{ وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } ائتوا بهما تامّين كاملين
  بمناسكهما وشرائطهما لوجه الله من غير توان ولا نقصان يقع منكم فيهما. قال:</p><p class="poetry_or_grammar">تَمَامُ
  الْحَجِّ أَنْ تَقِفَ الْمَطَايَا</p><p class="poetry_or_grammar">عَلَى خَرْقَاءَ
  وَاضِعَةِ اللِّثَامِ</p><p>جعل الوقوف عليها كبعض مناسك الحج الذي لا يتم إلا به.
  وقيل: إتمامهما أن تحرم بهما من دويرة أهلك، روى ذلك عن عليّ وابن عباس وابن مسعود
  رضي الله عنهم. وقيل: أن تفرد لكل واحد منها سفراً كما قال محمد: حجة كوفية وعمرة كوفية
  أفضل. وقيل: أن تكون النفقة حلالاً. وقيل: أن تخلصوهما للعبادة ولا تشوبوهما بشيء من
  التجارة والأغراض الدنيوية. فإن قلت: هل فيه دليل على وجوب العمرة؟ قلت: ما هو إلا
  أمر بإتمامهما، ولا دليل في ذلك على كونهما واجبين أو تطوّعين، فقد يؤمر بإتمام الواجب
  والتطوع جميعاً، إلا أن تقول: الأمر بإتمامهما أمر بأدائهما، بدليل قراءة من قرأ «وأقيموا
  الحج والعمرة» والأمر للوجوب في أصله، إلا أن يدلّ دليل على خلاف الوجوب كما دلّ في
  قوله</p><p class="quran">فَٱصْطَـٰدُواْ</p><p>[المائدة: 2]</p><p class="quran">فَٱنتَشِرُواْ</p><p>[الأحزاب:
  53] ونحو ذلك، فيقال لك: فقد دلّ الدليل على نفي الوجوب، وهو ما روي:</p><p>(101) أنه
  قيل: يا رسول الله: العمرة واجبة مثل الحج؟ قال:</p><p class="hadith"> " لا، ولكن
  أن تعتمر خير لك " </p><p>وعنه:</p><p>(102)</p><p class="hadith"> " الحج جهاد والعمرة
  تطوّع " </p><p>فإن قلت: فقد روي عن ابن عباس رضي الله عنه أنه قال: إن العمرة لقرينة
  الحج. وعن عمر رضي الله عنه:</p><p>(103) أن رجلاً قال له: إني وجدت الحجّ والعمرة
  مكتوبين عليّ، أهللت بهما جميعاً فقال: «هُديت لسنة نبيك». وقد نظمت مع الحج في الأمر
  بالإتمام فكانت واجبة مثل الحج؟ قلت: كونها قرينة للحج أنّ القارن يقرن بينهما، وأنهما
  يقترنان في الذكر فيقال: حجّ فلان واعتمر والحجاج والعمار، ولأنها الحجّ الأصغر، ولا
  دليل في ذلك على كونها قرينة له في الوجوب. وأمّا حديث عمر رضي الله عنه فقد فسر الرجل
  كونهما مكتوبين عليه بقوله: أهللت بهما، وإذا أهلّ بالعمرة وجبت عليه كما إذا كبر بالتطوّع
  من الصلاة. والدليل الذي ذكرناه أخرج العمرة من صفة الوجوب فبقي الحجّ وحده فيها، فهما
  بمنزلة قولك: صم شهر رمضان وستة من شوال، في أنك تأمره بفرض وتطوّع. وقرأ عليّ وابن
  مسعود والشعبي رضي الله عنهم «والعمرة لله» بالرفع، كأنهم قصدوا بذلك إخراجها عن حكم
  الحجّ وهو الوجوب { فَإِنْ أُحْصِرْتُمْ } يقال: أُحصر فلان، إذا منعه أمر من خوف أو
  مرض أو عجز. قال الله تعالى:</p><p class="quran">ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ
  ٱللَّهِ</p><p>[البقرة: 273] وقال ابن ميادة:</p><p class="poetry_or_grammar">وَمَا
  هَجْرُ لَيْلَى أَنْ تَكُونَ تَبَاعَدَت</p><p class="poetry_or_grammar">عَلَيْكَ
  وَلاَ أَنْ أَحْصَرَتْكَ شَغُولُ</p><p>وحُصر: إذا حبسه عدوّ عن المضي، أو سجن. ومنه
  قيل للمحبس: الحصير. وللملك، الحصير، لأنه محجوب. هذا هو الأكثر في كلامهم، وهما بمعنى
  المنع في كل شيء، مثل صدّه وأصدّه. وكذلك قال الفرّاء وأبو عمرو الشيباني، وعليه قول
  أبي حنيفة رحمهم الله تعالى، كل منع عنده من عدوّ كان أو مرض أو غيرهما معتبر في إثبات
  حكم الإحصار. وعند مالك والشافعي منع العدوّ وحده. وعن النبي صلى الله عليه وسلم:</p><p>(104)</p><p
  class="hadith"> " من كسر أو عرج فقد حلّ وعليه الحج من قابل " </p><p>{ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْىِ } فما تيسر منه. يقال: يسر الأمر واستيسر، كما يقال: صعب واستصعب. والهدي
  جمع هدية، كما يقال في جدية السرج جدي، وقرىء: «من الهديّ» بالتشديد جمع هدية كمطية
  ومطيّ. يعني فإن منعتم من المضي إلى البيت وأنتم محرمون بحج أو عمرة، فعليكم إذا أردتم
  التحلل ما استيسر من الهدي من بعير أو بقرة أو شناة، فإن قلت: أين ومتى ينحر هدي المحصر؟
  قلت: إن كان حاجاً فبالحرم متى شاء عند أبي حنيفة يبعث به، ويجعل للمبعوث على يده يوم
  أمار وعندهما في أيام النحر وإن كان معتمراً فبالحرم في كل وقت عندهم جميعاً. و (ما
  استيسر) رفع بالابتداء، أي فعليه ما استيسر. أو نصب على: فاهدوا ما استيسر { وَلاَ
  تَحْلِقُواْ رُءوسَكُمْ } الخطاب للمحصرين: أي لا تحلوا حتى تعلموا أنّ الهدي الذي
  بعثتموه إلى الحرم بلغ { مَحِلَّهُ } أي مكانه الذي يجب نحره فيه. ومحل الدين وقت وجوب
  قضائه، وهو ظاهر على مذهب أبي حنيفة رحمه الله. فإن قلت:</p><p>(105) إنّ النبي صلى
  الله عليه وسلم نحر هديه حيث أحصر؟ قلت: كان محصره طرف الحديبية الذي إلى أسفل مكة
  وهو من الحرم، وعن الزهري:</p><p>(106) أنّ رسول الله صلى الله عليه وسلم نحر هديه
  في الحرم. وقال الواقدي: الحديبية هي طرف الحرم على تسعة أميال من مكة { فَمَن كَانَ
  مِنكُم مَّرِيضًا } فمن كان به مرض يحوجه إلى الحلق { أَوْ بِهِ أَذًى مّن رَّأْسِهِ
  } وهو القمل أو الجراحة، فعليه إذا احتلق فدية { مّن صِيَامٍ } ثلاثة أيام { أَوْ صَدَقَةٍ
  } على ستة مساكين، لكل مسكين نصف صاع من برّ { أَوْ نُسُكٍ } وهو شاة. وعن كعب بن عجرة</p><p>(107)
  أنّ رسول الله صلى الله عليه وسلم قال له:</p><p class="hadith"> " لعلك أذاك هوامّك
  " </p><p>؟ قال: نعم يا رسول الله. قال:</p><p class="hadith"> " احلق رأسك وصم ثلاثة
  أيام، أو أطعم ستة مساكين، أو انسك شاة " </p><p>وكان كعب يقول: فيّ نزلت هذه الآية،
  وروي:</p><p>(108) أنه مرّ به وقد قَرَحَ رَأْسُهُ فقال: «كفى بهذا أذى» وأمره أن يحلق
  ويطعم، أو يصوم. والنسك مصدر، وقيل: جمع نسيكة.</p><p>وقرأ الحسن: أو «نسك»، بالتخفيف
  { فَإِذَا أَمِنتُمْ } الإحصار، يعني فإذا لم تحصروا وكنتم في أمن وسعة { فَمَن تَمَتَّعَ
  } أي استمتع { بِٱلْعُمْرَةِ إِلَى ٱلْحَجّ } واستمتاعه بالعمرة إلى وقت الحج: انتفاعه
  بالتقرّب بها إلى الله تعالى قبل الانتفاع بتقرّبه بالحج. وقيل: إذا حلّ من عمرته انتفع
  باستباحة ما كان محرّماً عليه إلى أن يحرم بالحج { فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْىِ
  } هو، هدي المتعة، وهو نسك عند أبي حنيفة ويأكل منه. وعند الشافعي: يجري مجرى الجنايات
  ولا يأكل منه، ويذبحه يوم النحر عندنا. وعنده يجوز ذبحه إذا أحرم بحجته { فَمَن لَّمْ
  يَجِدْ } الهدي { ف } عليه { صِيَامٍ ثَلَـٰثَةِ أَيَّامٍ فِي ٱلْحَجّ } أي في وقته
  وهو أشهرهُ ما بين الإحرامين إحرام العمرة وإحرام الحج، وهو مذهب أبي حنيفة رحمه الله.
  والأفضل أن يصوم يوم التروية وعرفة ويوماً قبلهما، وإن مضى هذا الوقت لم يجزئه إلا
  الدم. وعند الشافعي: لا تصام إلا بعد الإحرام بالحج تمسكاً بظاهر قوله: { فِي ٱلْحَجّ
  وَسَبْعَةٍ إِذَا رَجَعْتُمْ } بمعنى إذا نفرتم وفرغتم من أفعال الحج عند أبي حنيفة،
  وعند الشافعي: هو الرجوع إلى أهاليهم. وقرأ ابن أبي عبلة «وسبعةً» بالنصب عطفاً على
  محل ثلاثة أيام، وكأنه قيل: فصيام ثلاثة أيام، كقوله:</p><p class="quran">أَوْ إِطْعَامٌ
  فِى يَوْمٍ ذِى مَسْغَبَةٍ يَتِيماً</p><p>[البلد: 15] فإن قلت: فما فائدة الفذلكة؟
  قلت: الواو قد تجىء للإباحة في نحو قولك: جالس الحسن وابن سيرين. ألا ترى أنه لو جالسهما
  جميعاً أو واحداً منهما كان ممتثلاً ففذلكت نفياً لتوهم الإباحة، وأيضاً ففائدة الفذلكة
  في كل حساب أن يعلم العدد جملة كما علم تفصيلاً ليحاط به من جهتين، فيتأكد العلم. وفي
  أمثال العرب: علمان خير من علم، وكذلك { كَامِلَةٌ } تأكيد آخر. وفيه زيادة توصية بصيامها
  وأن لا يتهاون بها ولا ينقص من عددها، كما تقول للرجل إذا كان لك اهتمام بأمر تأمره
  به وكان منك بمنزل: الله الله لا تقصر. وقيل: كاملة في وقوعها بدلاً من الهدي. وفي
  قراءة أبيّ: «فصيام ثلاثة أيام متتابعات» { ذٰلِكَ } إشارة إلى التمتع، عند أبي حنيفة
  وأصحابه. لا متعة ولا قران لحاضري المسجد الحرام عندهم، ومن تمتع منهم أو قرن كان عليه
  دم وهو دم جناية لا يأكل منه؛ وأما القارن والمتمتع من أهل الآفاق فدمهما دم نسك يأكلان
  منه. وعند الشافعي: إشارة إلى الحكم الذي هو وجوب الهدي أو الصيام ولم يوجب عليهم شيئاً.
  وحاضرو المسجد الحرام: أهل المواقيت فمن دونها إلى مكة عند أبي حنيفة. وعند الشافعي:
  أهل الحرم ومن كان من الحرم على مسافة لا تقصر فيها الصلاة { وَٱتَّقُواْ ٱللَّهَ }
  في المحافظة على حدوده وما أمركم به ونهاكم عنه في الحج وغيره { وَٱعْلَمُواْ أَنَّ
  ٱللَّهَ شَدِيدُ ٱلْعِقَابِ } لمن خالف ليكون علمكم بشدة عقابه لطفاً لكم في التقوى.</p>'
