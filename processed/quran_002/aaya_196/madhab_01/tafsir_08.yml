text: "<p>{ وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } أَدُّوهما بحقوقهما { فَإِنْ
  أُحْصِرْتُمْ } منعتم عن إتمامهما بعدوِّ { فَمَا ٱسْتَيْسَرَ } تيسر { مِنَ ٱلْهَدْىِ
  } عليكم وهو شاة { وَلاَ تَحْلِقُواْ رُءوسَكُمْ } أي لا تتحللوا { حَتَّىٰ يَبْلُغَ
  ٱلْهَدْىُ } المذكور { مَحِلَّهُ } حيث يحل ذبحه وهو مكان الإحصار عند الشافعي فيذبح
  فيه بنية التحلل ويفرق على مساكينه ويحلق وبه يحصل التحلل { فَمَن كَانَ مِنكُم مَّرِيضًا
  أَوْ بِهِ أَذًى مّن رَّأْسِهِ } كقمل وصداع فحلق في الإحرام { فَفِدْيَةٌ } عليه {
  مّن صِيَامٍ } لثلاثة أيام { أَوْ صَدَقَةٍ } بثلاثة آصُع من غالب قوت البلد على ستة
  مساكين { أَوْ نُسُكٍ } أي ذبح شاة و(أو) للتخيير وألحق به من حلق لغير عذر لأنه أولى
  بالكفارة وكذا من استمتع بغير الحلق كالطيب واللبس والدهن لعذر أو غيره { فَإِذَا أَمِنتُمْ
  } العدو بأن ذهب أو لم يكن { فَمَن تَمَتَّعَ } استمتع { بِٱلْعُمْرَةِ } أي بسبب فراغه
  منها بمحظورات الإحرام { إِلَى ٱلْحَجّ } أي إلى الإحرام به بأن يكون أحرم بها في أشهره
  { فَمَا ٱسْتَيْسَرَ } تيسر { مِنَ ٱلْهَدْىِ } عليه وهو شاة يذبحها بعد الإحرام به
  والأفضل يوم النحر { فَمَن لَّمْ يَجِدْ } الهدي لفقده أو فقد ثمنه { فَصِيَامُ } أي
  فعليه صيام { ثَلَٰثَةِ أَيَّامٍ فِي ٱلْحَجّ } أي في حال الإحرام به فيجب حينئذ أن
  يحرم قبل السابع من ذي الحجة والأفضل قبل السادس لكراهة صوم يوم عرفة ولا يجوز صومها
  أيام التشريق على أصح قولي الشافعي { وَسَبْعَةٍ إِذَا رَجَعْتُمْ } إلى وطنكم مكة
  أو غيرها وقيل إذا فرغتم من أعمال الحج وفيه التفات عن الغيبة { تِلْكَ عَشَرَةٌ كَامِلَةٌ
  } جملة تأكيد لما قبلها { ذٰلِكَ } الحكم المذكور من وجوب الهدي أو الصيام على من تمتع
  { لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِى ٱلْمَسْجِدِ ٱلْحَرَامِ } بأن لم يكونوا على
  دون مرحلتين من الحرم عند الشافعي فإن كان، فلا دم عليه ولا صيام وإن تمتع وفي ذكر
  (الأهل) إشعار بإشتراط الاستيطان فلو أقام قبل أشهر الحج ولم يستوطن وتمتع فعليه ذلك
  وهو أحد وجهين عند الشافعي والثاني لا والأهل كناية عن النفس وألحق بالمتمتع فيما ذكر
  بالسنة القارن وهو من أحرم بالعمرة والحج معاً أو يدخل الحج عليها قبل الطواف { وَٱتَّقُواْ
  ٱللَّهَ } فيما يأمركم به وينهاكم عنه { وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ
  } لمن خالفه.</p>"
