text: '<p>اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك أتـموا الـحج بـمناسكه
  وسننه، وأتـموا العمرة بحدودها وسننها. ذكر من قال ذلك:</p><p>حدثنـي عبـيد بن إسماعيـل
  الهبـاري، قال: ثنا عبد الله بن نـمير، عن الأعمش، عن إبراهيـم، عن علقمة: { وأتـمُّوا
  الـحَجَّ والعُمْرَةَ لِلّهِ } قال: هو فـي قراءة عبد الله: «وأقـيـموا الـحج والعمرة
  إلـى البـيت». قال: لا تـجاوزوا بـالعمرة البـيت. قال إبراهيـم: فذكرت ذلك لسعيد بن
  جبـير، فقال: كذلك قال ابن عبـاس.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن بن مهدي،
  قال: ثنا سفـيان، عن منصور، عن إبراهيـم أنه قرأ: «وأقِـيـمُوا الـحَج والعُمْرَةَ
  إلـى البَـيْتِ».</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن
  الأعمش، عن إبراهيـم، عن علقمة أنه قرأ: «وأقِـيـمُوا الـحَج والعُمْرَةَ إلـى البَـيْت».</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنا معاوية، عن علـي بن أبـي طلـحة، عن ابن عبـاس:
  { وأتـموا الـحَجَّ والعُمْرَةَ لِلّهِ } يقول: من أحرم بحج أو بعمرة فلـيس له أن يحلّ
  حتـى يتـمها تـمام الـحج يوم النـحر إذا رمى جمرة العقبة وزار البـيت فقد حل من إحرامه
  كله، وتـمام العمرة إذا طاف بـالبـيت وبـالصفـا والـمروة، فقد حل.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي الـمثنى، قال: ثنا أبو حذيفة قال:
  ثنا شبل جميعاً، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وأتـمُّوا الـحَجَّ والعُمْرَةَ
  لِلّهِ } قال: ما أمروا فـيهما.</p><p>حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع قوله: { وأتـمُّوا الـحَجَّ والعُمْرَةَ لِلّهِ } قال: قال إبراهيـم
  عن علقمة بن قـيس قال: «الـحج»: مناسك الـحج، و«العمرة»: لا يجاوز بها البـيت.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن إبراهيـم: { وأتـمُّوا الـحَجَّ والعُمْرَةَ
  لِلّهِ } قال: قال تقضي مناسك الـحجّ عرفة والـمزدلفة ومواطنها، والعمرة للبـيت أن
  يطوف بـالبـيت وبـين الصفـا والـمروة ثم يحلُّ.</p><p>وقال آخرون: تـمامهما أن تـحرم
  بهما مفردين من دُوَيْرة أهلك. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـمثنى، قال:
  ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن عمرو بن مرة، عن عبد الله ابن سلـمة، عن علـيّ
  أنه قال: جاء رجل إلـى علـيّ فقال له فـي هذه الآية: { وأتـمُّوا الـحَجَّ والعُمْرَةَ
  لِلّهِ } أن تـحرم من دويرة أهلك.</p><p>حدثنا ابن حميد، قال: ثنا هارون بن الـمغيرة،
  عن عنبسة، عن شعبة، عن عمرو بن مرة، عن عبد الله بن سلـمة، قال: جاء رجل إلـى علـيّ
  رضوان الله علـيه، فقال: أرأيت قول الله عز وجل: { وأتـمُّوا الـحَجَّ والعُمْرَةَ
  لِلّهِ }؟ قال: أن تـحرم من دويرة أهلك.</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن سفـيان،
  عن مـحمد بن سوقة، عن سعيد بن جبـير، قال: من تـمام العمرة أن تـحرم من دويرة أهلك.</p><p>حدثنا
  أبو كريب، قال: ثنا وكيع، عن ثور بن يزيد، عن سلـيـمان بن موسى، عن طاوس، قال: تـمامهما:
  إفرادهما مؤتنفتـين من أهلك.</p><p>حدثنـي الـمثنى، قال: ثنا سفـيان، عن ثور، عن سلـيـمان
  بن موسى، عن طاوس: { وأتـمُّوا الـحَجَّ والعُمْرَةَ لِلّهِ } قال: تفردهما مؤقتتـين
  من أهلك، فذلك تـمامهما.</p><p>وقال آخرون: تـمام العمرة أن تعمل فـي غير أشهر الـحجّ،
  وتـمام الـحجّ أن يؤتـى بـمناسكه كلها حتـى لا يـلزم عامله دم بسبب قران ولا متعة.
  ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: {
  وأتـمُّوا الـحَجَّ والعُمْرَةَ لِلّهِ } قال: وتـمام العمرة ما كان فـي غير أشهر الـحجّ.
  وما كان فـي أشهر الـحجّ، ثم أقام حتـى يحجّ فهي متعة علـيه فـيها الهدي إن وجد، وإلا
  صام ثلاثة أيام فـي الـحجّ وسبعة إذا رجع.</p><p>حدثنا ابن بشار، قال: ثنا مـحمد بن
  جعفر، قال: ثنا سعيد، عن قتادة قوله: { وأتـمُّوا الـحَجَّ والعُمْرَةَ لِلّهِ } قال:
  ما كان فـي غير أشهر الـحجّ فهي عمرة تامة، وما كان فـي أشهر الـحجّ فهي متعة وعلـيه
  الهدي.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، عن ابن عون، قال: سمعت القاسم بن مـحمد
  يقول: إن العمرة فـي أشهر الـحج لـيست بتامة. قال: فقـيـل له: العمرة فـي الـمـحرَّم؟
  قال: كانوا يرونها تامة.</p><p>وقال آخرون: إتـمامهما أن تـخرج من أهلك لا تريد غيرهما.
  ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي رجل، عن سفـيان،
  قال: هو يعنـي تـمامهما أن تـخرج من أهلك لا تريد إلا الـحجّ والعمرة، وتهلّ من الـميقات
  لـيس أن تـخرج لتـجارة ولا لـحاجة، حتـى إذا كنت قريبـاً من مكة قلت: لو حججت أو اعتـمرت.
  وذلك يجزىء، ولكن التـمام أن تـخرج له لا تـخرج لغيره.</p><p>وقال آخرون: بل معنى ذلك:
  أتـموا الـحجّ والعمرة لله إذا دخـلتـم فـيهما. ذكر من قال ذلك:</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد: لـيست العمرة واجبة علـى أحد من الناس. قال:
  فقلت له: قول الله تعالـى: { وأتـمُّوا الـحَجَّ والعُمْرَةَ لِلّهِ }؟ قال: لـيس من
  الـخـلق أحد ينبغي له إذا دخـل فـي أمر إلا أن يتـمه، فإذا دخـل فـيها لـم ينبغ له
  أن يهلّ يوماً أو يومين ثم يرجع، كما لو صام يوماً لـم ينبغ له أن يفطر فـي نصف النهار.</p><p>وكان
  الشعبـي يقرأ ذلك رفعاً.</p><p>حدثنا ابن الـمثنى، قال: حدثنا يحيى بن سعيد، عن شعبة،
  قال: حدثنـي سعيد بن أبـي بردة أن الشعبـي وأبـا بردة تذاكرا العمرة، قال: فقال الشعبـي:
  تطوّع { وأتـمُّوا الـحَجَّ والعُمْرَةَ لِلّهِ } وقال أبو بردة: هي واجبة { وأتـمُّوا
  الـحَجَّ والعُمْرَةَ لِلّهِ }.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا ابن عون، عن الشعبـي أنه كان يقرأ { وأتـمُّوا الـحَجَّ والعُمْرَةَ لِلّهِ }.</p><p>وقد
  رُوي عن الشعبـي خلاف هذا القول، وإن كان الـمشهور عنه من القول هو هذا. وذلك ما:</p><p>حدثنـي
  به الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا أبو عوانة، عن الـمغيرة، عن الشعبـي،
  قال: العمرة واجبة.</p><p>فقراءة من قال: العمرة واجبة نَصْبها بـمعنى أقـيـموا فرض
  الـحج والعمرة. كما:</p><p>حدثنا مـحمد بن الـمثنى، قال: أخبرنا مـحمد بن جعفر، قال:
  ثنا شعبة، قال: سمعت أبـا إسحاق، يقول: سمعت مسروقاً يقول: أمرتـم فـي كتاب الله بأربع:
  بإقام الصلاة، وإيتاء الزكاة، والـحجّ، والعمرة قال: ثم تلا هذه الآية:</p><p class="quran">وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ</p><p>[آل عمران: 97] و { أتـمُّوا الـحَجَّ والعُمْرَةَ
  لِلّهِ }.</p><p>حدثنـي أبو السائب، قال: ثنا ابن إدريس، قال: سمعت لـيثاً يروي عن
  الـحسن، عن مسروق، قال: أمرنا بإقامة أربعة: الصلاة، والزكاة، والعمرة، والـحجّ، فنزلت
  العمرة من الـحجّ منزلة الزكاة من الصلاة.</p><p>حدثنا ابن بشار، قال: أنبأنا مـحمد
  بن بكر، قال: ثنا ابن جريج، قال: قال علـيّ بن حسين وسعيد بن جبـير، وسئلا: أواجبة
  العمرة علـى الناس؟ فكلاهما قال: ما نعلـمها إلا واجبة، كما قال الله: { وأتـمُّوا
  الـحَجَّ والعُمْرَةَ لِلّهِ }.</p><p>حدثنا سوار بن عبد الله، قال: ثنا يحيى بن سعيد
  القطان، عن عبد الـملك بن أبـي سلـيـمان، قال: سأل رجل سعيد بن جبـير عن العمرة فريضة
  هي أم تطوّع؟ قال: فريضة. قال: فإن الشعبـي يقول: هي تطوّع. قال: كذب الشعبـي وقرأ:
  { وأتِـمُّوا الـحَجَّ والعُمْرَةَ لِلّهِ }.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة عمن سمع عطاء يقول فـي قوله: { وأتِـمُّوا
  الـحَجَّ والعُمْرَةَ لِلّهِ } قال: هما واجبـان: الـحجّ، والعمرة.</p><p>فتأويـل هؤلاء
  فـي قوله تبـارك وتعالـى: { وأتـمُّوا الـحَجَّ والعُمْرَةَ لِلّهِ } أنهما فرضان واجبـان
  من الله تبـارك وتعالـى (أمر) بإقامتهما، كما أمر بإقامة الصلاة، وأنهما فريضتان، وأَوجب
  العمرة وجوب الـحجّ. وهم عدد كثـير من الصحابة والتابعين، ومن بعدهم من الـحالفـين
  كرهنا تطويـل الكتاب بذكرهم وذكر الروايات عنهم. وقالوا: معنى قوله: { وأتِـمُّوا الـحَجَّ
  والعُمْرَةَ لِلّهِ } وأقـيـموا الـحجّ والعمرة. ذكر من قال ذلك:</p><p>حدثنا موسى
  بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي قوله: { وأتِـمُّوا الـحَجَّ
  والعُمْرَةَ لِلّهِ } يقول: أقـيـموا الـحجّ والعمرة.</p><p>حدثنا أحمد بن حازم، قال:
  ثنا أبو نعيـم، قال: ثنا إسرائيـل، عن ثوير، عن أبـيه، عن علـيّ: «وَأَقِـيـمُوا الـحجّ
  والعُمْرَةَ للبـيْتِ» ثم هي واجبة مثل الـحجّ.</p><p>حدثنا أحمد بن حازم، قال: ثنا
  أبو نعيـم، قال: ثنا إسرائيـل، قال: ثنا ثوير، عن أبـيه، عن عبد الله: «وَأَقِـيـمُوا
  الـحجّ وَالْعُمْرَةَ إلـى الْبَـيْتِ» ثم قال عبد الله: والله لولا التـحرّج وأنـي
  لـم أسمع من رسول الله صلى الله عليه وسلم فـيها شيئاً، لقلت إن العمرة واجبة مثل الـحجّ.</p><p>وكأنهم
  عنوا بقوله: أقـيـموا الـحجّ والعمرة: ائتوا بهما بحدودهما وأحكامهما علـى ما فرض علـيكم.</p><p>وقال
  آخرون مـمن قرأ قراءة هؤلاء بنصب العمرة: العمرة تطوّع. ورأوا أنه لا دلالة علـى وجوبها
  فـي نصبهم العمرة فـي القراءة، إذ كان من الأعمال ما قد يـلزم العبد عمله وإتـمامه
  بدخوله فـيه، ولـم يكن ابتداء الدخول فـيه فرضاً علـيه، وذلك كالـحجّ التطوّع لا خلاف
  بـين الـجميع فـيه أنه إذا أحرم به أن علـيه الـمضيّ فـيه وإتـمامه ولـم يكن فرضاً
  علـيه ابتداء الدخول فـيه. وقالوا: فكذلك العمرة غير فرض واجب الدخول فـيها ابتداء،
  غير أن علـى من دخـل فـيها وأوجبها علـى نفسه إتـمامها بعد الدخول فـيها.</p><p>قالوا:
  فلـيس فـي أمر الله بإتـمام الـحجّ والعمرة دلالة علـى وجوب فرضها.</p><p>قالوا: وإنـما
  أوجبنا فرض الـحجّ بقوله عزّ وجل: { ولِلّهِ علـى النَّاسِ حِجُّ البَـيْتِ مَنِ اسْتَطاعَ
  إلَـيْهِ سَبِـيلاً }. ومـمن قال ذلك جماعة من الصحابة والتابعين ومن بعدهم من الـخالفـين.
  ذكر من قال ذلك:</p><p>حدثنا أبو كريب وأبو السائب قالا: ثنا ابن إدريس، قال: سمعت
  سعيد بن أبـي عروبة، عن أبـي معشر عن إبراهيـم، قال: قال عبد الله: الـحجّ فريضة، والعمرة
  تطوّع.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن ابن أبـي عروبة، عن
  أبـي معشر، عن النـخعي، عن ابن مسعود مثله.</p><p>وحدثنا ابن بشار، قال: ثنا ابن عثمة،
  قال: ثنا سعيد بن بشير، عن قتادة، عن سعيد بن جبـير، قال: العمرة لـيست بواجبة.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن سماك، قال: سألت إبراهيـم عن العمرة فقال: سنة
  حسنة.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم، عن مغيرة، عن إبراهيـم، مثله.</p><p>حدثنـي
  الـمثنى، قال: ثنا حجاج، قال: ثنا أبو عوانة، عن الـمغيرة، عن إبراهيـم، مثله.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الـمغيرة، عن إبراهيـم، مثله.</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد، قال: ثنا عبد الله بن عون، عن الشعبـي،
  قال: العمرة تطوّع.</p><p>فأما الذين قرءوا ذلك برفع العمرة فإنهم قالوا: لا وجه لنصبها،
  فـالعمرة إنـما هي زيارة البـيت، ولا يكون مستـحقاً اسم معتـمر إلا وهو له زائر قالوا:
  وإذا كان لا يستـحق اسم معتـمر إلا بزيارته، وهو متـى بلغه فطاف به وبـالصفـا والـمروة،
  فلا عمل يبقـى بعده يؤمر بإتـمامه بعد ذلك، كما يؤمر بإتـمامه الـحاج بعد بلوغه والطواف
  به وبـالصفـا والـمروة بإتـيان عرفة والـمزدلفة، والوقوف بـالـمواضع التـي أمر بـالوقوف
  بها وعمل سائر أعمال الـحجّ الذي هو من تـمامه بعد إتـيان البـيت لـم يكن لقول القائل
  للـمعتـمر أتـمّ عمرتك وجه مفهوم، وإذا لـم يكن له وجه مفهوم.</p><p>. فـالصواب من
  القراءة فـي العمرة الرفع علـى أنه من أعمال البرّ لله، فتكون مرفوعة بخبرها الذي بعدها،
  وهو قوله: لله.</p><p>وأولـى القراءتـين بـالصواب فـي ذلك عندنا، قراءة من قرأ بنصب
  العمرة علـى العطف بها علـى الـحج، بـمعنى الأمر بإتـمامهما له. ولا معنى لاعتلال من
  اعتلّ فـي رفعها بأن العمرة زيارة البـيت، فإن الـمعتـمر متـى بلغه، فلا عمل بقـي علـيه
  يؤمر بإتـمامه، وذلك أنه إذا بلغ البـيت فقد انقضت زيارته وبقـي علـيه تـمام العمل
  الذي أمره الله به فـي اعتـماره، وزيارته البـيت وذلك هو الطواف بـالبـيت، والسعي بـين
  الصفـا والـمروة، وتـجنب ما أمر الله بتـجنبه إلـى إتـمامه ذلك، وذلك عمل وإن كان مـما
  لزمه بإيجاب الزيارة علـى نفسه غير الزيارة. هذا مع إجماع الـحجة علـى قراءة العمرة
  بـالنصب، ومخالفة جميع قرّاء الأمصار قراءة من قرأ ذلك رفعا، ففـي ذلك مستغنى عن الاستشهاد
  علـى خطأ من قرأ ذلك رفعاً.</p><p>وأما أولـى القولـين اللذين ذكرنا بـالصواب فـي تأويـل
  قوله: { والعُمْرَةَ لِلّهِ } علـى قراءة من قرأ ذلك نصبـاً فقول عبد الله بن مسعود،
  ومن قال بقوله من أن معنى ذلك: وأتـموا الـحجّ والعمرة لله إلـى البـيت بعد إيجابكم
  إياهما لا أن ذلك أمر من الله عزّ وجل بـابتداء عملهما والدخول فـيهما وأداء عملهما
  بتـمامه بهذه الآية، وذلك أن الآية مـحتـملة للـمعنـيـين اللذين وصفنا من أن يكون أمراً
  من الله عزّ وجل بإقامتهما ابتداء وإيجابـاً منه علـى العبـاد فرضهما، وأن يكون أمراً
  منه بإتـمامهما بعد الدخول فـيهما، وبعد إيجاب موجبهما علـى نفسه، فإذا كانت الآية
  مـحتـملة للـمعنـيـين اللذين وصفنا، فلا حجة فـيها لأحد الفريقـين علـى الآخر، إلا
  وللآخر علـيه فـيها مثلها. وإذا كان كذلك ولـم يكن بإيجاب فرض العمرة خبر عن الـحجة
  للعذر قاطعاً، وكانت الأمة فـي وجوبها متنازعة، لـم يكن لقول قائل هي فرض بغير برهان
  دالّ علـى صحة قوله معنى، إذ كانت الفروض لا تلزم العبـاد إلا بدلالة علـى لزومها إياهم
  واضحة.</p><p>فإن ظنّ ظانّ أنها واجبة وجوب الـحجّ، وأن تأويـل من تأوّل قوله: { وأتِـمُّوا
  الـحَجَّ والعُمْرَةَ لِلّهِ } بـمعنى: أقـيـموا حدودهما وفروضهما أولـى من تأويـلنا
  بـما:</p><p>حدثنـي به حاتـم بن بكير الضبـي، قال: ثنا أشهل بن حاتـم الأرطبـائي، قال:
  ثنا ابن عون، عن مـحمد بن جحادة، عن رجل، عن زميـل له، عن أبـيه، وكان أبوه يكنى أبـا
  الـمنتفق، قال: أتـيت النبـيّ صلى الله عليه وسلم بعرفة، فدنوت منه، حتـى اختلفت عنق
  راحلتـي وعنق راحلته، فقلت: يا رسول الله أنبئنـي بعمل ينـجينـي من عذاب الله ويدخـلنـي
  جنته قال:</p><p class="hadith"> " اعْبُدِ اللَّهَ وَلا تُشْرِكْ بِهِ شَيْئَاً، وأقِمِ
  الصَّلاةَ الـمَكْتُوبَةَ، وأدّ الزكاةَ الـمَفُرُوضَةَ، وحُجَّ واعْتَـمِرْ " </p><p
  class="hadith">  </p><p>قال أشهل: وأظنه قال: «وصم رمضان، وانظر ماذا تـحبّ من الناس
  أن يأتوه إلـيك فـافعله بهم، وما تكره من الناس أن يأتوه إلـيك فذرهم منه».</p><p>وما
  حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن إبراهيـم، قال: ثنا عبد الرحمن بن مهدي، ومـحمد
  بن أبـي عدي، عن شعبة، عن النعمان بن سالـم، عن عمرو بن أوس، عن أبـي رزين العقـيـلـي
  رجل من بنـي عامر قال: قلت يا رسول الله إن أبـي شيخ كبـير لا يستطيع الـحج ولا العمرة
  ولا الظعن، وقد أدركه الإسلام، أفأحج عنه؟ قال:</p><p class="hadith"> " حُجَّ عَنْ
  أبِـيكَ واعْتَـمِرْ " </p><p>وما حدثنـي به يعقوب، قال: ثنا ابن علـية، عن أيوب، عن
  أبـي قلابة أن رسول الله صلى الله عليه وسلم خطب فقال:</p><p class="hadith"> " اعْبُدُوا
  اللَّهَ وَلا تُشْركُوا بِهِ شَيْئاً، وأقِـيـمُوا الصَّلاةَ، وآتُوا الزَّكاةَ، وحُجّوا
  وَاعَتَـمِرُوا واسْتَقِـيـمُوا يَسْتَقِمْ لَكُمْ " </p><p>وما أشبه ذلك من الأخبـار،
  فإن هذه أخبـار لا يثبت بـمثلها فـي الدين حجة لوَهْيَ أسانـيدها، وأنها مع وهي أسانـيدها
  لها فـي الأخبـار أشكال تنبىء عن أن العمرة تطوع لا فرض واجب. وهو ما:</p><p>حدثنا
  به مـحمد بن حميد، ومـحمد بن عيسى الدامغانـي، قالا: ثنا عبد الله بن الـمبـارك، عن
  الـحجاج بن أرطاة، عن مـحمد بن الـمنكدر، عن جابر بن عبد الله، عن النبـي صلى الله
  عليه وسلم: أنه سئل عن العمرة أواجبة هي؟، فقال:</p><p class="hadith"> " لا، وأنْ
  تَعْتَـمِرُوا خَيْرٌ لَكُمْ " </p><p>حدثنا ابن حميد، قال: ثنا جرير، وحدثنـي يحيى
  بن طلـحة الـيربوعي، قال: ثنا شريك، عن معاوية بن إسحاق، عن أبـي صالـح الـحنفـي، قال:
  قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " الـحَجُّ جِهادٌ والعُمْرَةُ
  تَطَوّعٌ " </p><p>وقد زعم بعض أهل الغبـاء أنه قد صح عنده أن العمرة واجبة بأنه لـم
  يجد تطوعاً إلا وله إمام من الـمكتوبة فلـما صح أن العمرة تطوع وجب أن يكون لها فرض،
  لأن الفرض إمام التطوّع فـي جميع الأعمال.</p><p>فـيقال لقائل ذلك: فقد جعل الاعتكاف
  تطوعا، فما الفرض الذي هو إمام متطوَّعه؟ ثم يسئل عن الاعتكاف أواجب هو أم غير واجب؟
  فإن قال: واجب، خرج من قول جميع الأمة، وإن قال: تطوع، قـيـل: فما الذي أوجب أن يكون
  الاعتكاف تطوعاً والعمرة فرضاً من الوجه الذي يجب التسلـيـم له؟ فلن يقول فـي أحدهما
  شيئاً إلا ألزم فـي الآخر مثله.</p><p>وبـما استشهدنا من الأدلة، فإن أولـى القراءتـين
  بـالصواب فـي العمرة قراءة من قرأها نصبـاً. وإن أولـى التأويـلـين فـي قوله { وأتـمُّوا
  الـحَجَّ والعُمْرَةَ لِلّهِ } تأويـل ابن عبـاس الذي ذكرنا عنه من رواية علـي بن أبـي
  طلـحة عنه من أنه أمر من الله بإتـمام أعمالهما بعد الدخول فـيهما وإيجابهما علـى ما
  أمر به من حدودهما وسننهما.</p><p>وإن أولـى القولـين فـي العمرة بـالصواب قول من قال:
  هي تطوّع لا فرض. وإن معنى الآية: وأتـموا أيها الـمؤمنون الـحجّ والعمرة لله بعد دخولكم
  فـيهما وإيجابكموهما علـى أنفسكم علـى ما أمركم الله من حدودهما. وإنـما أنزل الله
  تبـارك وتعالـى هذه الآية علـى نبـيه علـيه الصلاة والسلام فـي عمرة الـحديبـية التـي
  صدّ فـيها عن البـيت معرفه الـمؤمنـين فـيها ما علـيهم فـي إحرامهم إن خـلـى بـينهم
  وبـين البـيت ومبـيناً لهم فـيها ما الـمخرج لهم من إحرامهم إن أحرموا، فصدّوا عن البـيت
  وبذكر اللازم لهم من الأعمال فـي عمرتهم التـي اعتـمروها عام الـحديبـية وما يـلزمهم
  فـيها بعد ذلك فـي عمرتهم وحجهم، افتتـح بقوله:</p><p class="quran">يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ</p><p>[البقرة: 189].
  وقد دللنا فـيـما مضى علـى معنى الـحجّ والعمرة بشواهد، فكرهنا تطويـل الكتاب بإعادته.</p><p>القول
  فـي تأويـل قوله تعالـى: { فإنْ أُحْصِرتُـمْ فَمَا اسْتَـيْسَرَ مِنَ الهَدْي }.</p><p>اختلف
  أهل التأويـل فـي الإحصار الذي جعل الله علـى من ابتلـي به فـي حجه وعمرته ما استـيسر
  من الهدي، فقال بعضهم: هو كل مانع أو حابس منع الـمـحرم وحبسه عن العمل الذي فرضه الله
  علـيه فـي إحرامه ووصوله إلـى البـيت الـحرام. ذكر من قال ذلك:</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد أنه كان
  يقول: الـحصر: الـحبس كله. يقول: أيـما رجل اعترض له فـي حجته أو عمرته فإنه يبعث بهديه
  من حيث يحبس. قال: وقال مـجاهد فـي قوله: { فإنْ أُحْصِرْتُـمْ } فإن أحصرتـم: يـمرض
  إنسان أو يكسر أو يحبسه أمر فغلبه كائناً ما كان، فلـيرسل بـما استـيسر من الهدي، ولا
  يحلق رأسه، ولايحل حتـى يوم النـحر.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا الـمثنى، قال: حدثنا أبو
  نعيـم، قال: ثنا سفـيان، عن ابن جريج، عن عطاء، قال: الإحصار كل شيء يحبسه.</p><p>وحدثنا
  مـحمد بن بشار، قال: ثنا مـحمد بن جعفر، عن سعيد، عن قتادة أنه قال: فـي الـمـحصر:
  هو الـخوف والـمرض والـحابس إذا أصابه ذلك بعث بهديه، فإذا بلغ الهدي مـحله حل.</p><p>حدثنا
  بشر، قال: ثنا يزيد، عن سعيد، عن قتادة قوله: { فإنْ أُحْصِرْتُـمْ فَمَا اسْتَـيسَرَ
  مِنَ الهَدْيِ } قال: هذا رجل أصابه خوف أو مرض أو حابس حبسه عن البـيت يبعث بهديه،
  فإذا بلغ مـحله صار حلالاً.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،قال: ثنا أبو معاوية،
  عن هشام بن عروة، عن أبـيه، قال: كل شيء حبس الـمـحرم فهو إحصار.</p><p>حدثنـي الـمثنى،
  قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن إبراهيـم، قال أبو جعفر: أحسبه عن شريك،
  عن إبراهيـم بن الـمهاجر، عن إبراهيـم: { فإنْ أُحْصِرْتُـمْ } قال: مرض أو كسر أو
  خوف.</p><p>حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: حدثنـي معاوية، عن علـيّ عن ابن
  عبـاس قوله: { فإنْ أُحْصِرْتُـمْ فَمَا اسْتَـيسَرَ مِنَ الهَدْي } يقول: من أحرم
  بحجّ أو بعمرة، ثم حبس عن البـيت بـمرض يجهده، أو عذر يحبسه فعلـيه قضاؤها.</p><p>وعلة
  من قال بهذه الـمقالة أن الإحصار معناه فـي كلام العرب: منع العلة من الـمرض وأشبـاهه
  غير القهر والغلبة من قاهر أو غالب إلا غلبة علة من مرض أو لدغ أو جراحة، أو ذهاب نفقة،
  أو كسر راحلة. فأما منع العدوّ، وحبس حابس فـي سجن، وغلبة غالب حائل بـين الـمـحرم
  والوصول إلـى البـيت من سلطان، أو إنسان قاهر مانع، فإن ذلك إنـما تسميه العرب حصراً
  لا إحصاراً.</p><p>قالوا: ومـما يدل علـى ذلك قول الله جل ثناؤه:</p><p class="quran">وَجَعَلْنَا
  جَهَنَّمَ لِلْكَافِرِينَ حَصِيراً</p><p>[الإسراء: 8] يعنـي به: حاصراً: أي حابساً.</p><p>قالوا:
  ولو كان حبس القاهر الغالب من غير العلل التـي وصفنا يسمى إحصاراً لوجب أن يقال: قد
  أحصر العدوّ. قالوا: وفـي اجتـماع لغات العرب علـى «حوصر العدوّ» و«العدوّ مـحاصر»،
  دون «أحصر العدوّ» و«هم مـحصرون»، و«أحصر الرجل» بـالعلة من الـمرض والـخوف، أكبر الدلالة
  علـى أن الله جل ثناؤه إنـما عنى بقوله: { فإنْ أُحْصِرْتُـمْ } بـمرض أو خوف أو علة
  مانعة.</p><p>قالوا: وإنـما جعلنا حبس العدوّ ومنعه الـمـحرم من الوصول إلـى البـيت
  بـمعنى حصر الـمرض قـياساً علـى ما جعل الله جل ثناؤه من ذلك للـمريض الذي منعه الـمرض
  من الوصول إلـى البـيت، لا بدلالة ظاهر قوله: { فإنْ أُحْصِرْتُـمْ فَمَا اسْتَـيسَرَ
  مِنَ الهَدْيِ } إذ كان حبس العدوّ والسلطان والقاهر علة مانعة، نظيرة العلة الـمانعة
  من الـمرض والكسر.</p><p>وقال آخرون: معنى قوله: { فإنْ أُحْصِرْتُـمْ فَمَا اسْتَـيسَرَ
  مِنَ الهَدْيِ } فإن حبسكم عدوّ عن الوصول إلـى البـيت، أو حابس قاهر من بنـي آدم.
  قالوا: فأما العلل العارضة فـي الأبدان كالـمرض والـجراح وما أشبهها، فإن ذلك غير داخـل
  فـي قوله: { فإنْ أُحْصِرْتُـمْ }. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد وعطاء، عن ابن عبـاس أنه
  قال: الـحصر: حصر العدوّ، فـيبعث الرجل بهديته، فإن كان لا يستطيع أن يصل إلـى البـيت
  من العدو، فإن وجد من يبلغها عنه إلـى مكة، فإنه يبعث بها ويحرم قال مـحمد بن عمرو،
  قال أبو عاصم: لا ندري قال يحرم أو يحلّ من يوم يواعد فـيه صاحب الهدي إذا اشترى، فإذا
  أمن فعلـيه أن يحجّ أو يعتـمر، فإذا أصابه مرض يحبسه ولـيس معه هدي، فإنه يحلّ حيث
  يحبس، فإن كان معه هدي فلا يحلّ حتـى يبلغ الهدي مـحله، فإذا بعث به فلـيس علـيه أن
  يحجّ قابلاً، ولا يعتـمر إلا أن يشاء.</p><p>حُدثت عن أبـي عبـيد القاسم بن سلام، قال:
  ثنـي يحيى بن سعيد، عن ابن جريج، عن ابن طاوس، عن أبـيه، عن ابن عبـاس، قال: لا حصر
  إلا من حبس عدوّ.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد وعطاء، عن ابن عبـاس مثل حديث مـحمد بن عمرو، عن أبـي عاصم،
  إلا أنه قال: فإنه يبعث بها ويحرم من يوم واعد فـيه صاحب الهدية إذا اشترى. ثم ذكر
  سائر الـحديث مثل حديث مـحمد بن عمرو، عن أبـي عاصم.</p><p>وقال مالك بن أنس:« بلغنـي
  أن رسول الله صلى الله عليه وسلم حلّ وأصحابه بـالـحديبـية، فنـحروا الهدي، وحلقوا
  رؤوسهم، وحلوا من كل شيء قبل أن يطوفوا بـالبـيت، وقبل أن يصل إلـيه الهدي، ثم لـم
  نعلـم أن رسول الله صلى الله عليه وسلم أمر أحداً من أصحابه ولا مـمن كان معه أن يقضوا
  شيئاً ولا أن يعودوا لشيء».</p><p>حدثنـي بذلك يونس، قال: أخبرنا ابن وهب عنه. قال:
  وسئل مالك عمن أحصر بعدوّ وحيـل بـينه وبـين البـيت؟ فقال: يحلّ من كلّ شيء، وينـحر
  هديه، ويحلق رأسه حيث يحبس، ولـيس علـيه قضاء إلا أن يكون لـم يحجّ قط، فعلـيه أن يحجّ
  حجة الإسلام. قال: والأمر عندنا فـيـمن أحصر بغير عدوّ بـمرض أو ما أشبهه، أن يبدأ
  بـما لا بدّ منه، ويفتدي، ثم يجعلها عمرة، ويحجّ عاماً قابلاً ويهدي.</p><p>وعلة من
  قال هذه الـمقالة أعنـي من قال قولَ مالك أن هذه الآية نزلت فـي حصر الـمشركين رسول
  الله صلى الله عليه وسلم وأصحابه عن البـيت، فأمر الله نبـيه ومن معه بنـحر هداياهم
  والإحلال. قالوا: فإنـما أنزل الله هذه الآية فـي حصر العدوّ، فلا يجوز أن يصرف حكمها
  إلـى غير الـمعنى الذي نزلت فـيه.</p><p>قالوا: وأما الـمريض، فإنه إذا لـم يطق لـمرضه
  السير حتـى فـاتته عرفة، فإنـما هو رجل فـاته الـحجّ، علـيه الـخروج من إحرامه بـما
  يخرج به من فـاته الـحج، ولـيس من معنى الـمـحصر الذي نزلت هذه الآية فـي شأنه.</p><p>وأولـى
  التأويـلـين بـالصواب فـي قوله: { فإنْ أُحْصِرْتُـمْ } تأويـل من تأوله بـمعنى: فإن
  أحصركم خوف عدوّ أو مرض أو علة عن الوصول إلـى البـيت، أي صيركم خوفكم أو مرضكم تـحصرون
  أنفسكم، فتـحبسونها عن النفوذ لـما أوجبتـموه علـى أنفسكم من عمل الـحجّ والعمرة. فلذا
  قـيـل «أحصرتـم»، لـما أسقط ذكر الـخوف والـمرض. يقال منه: أحصرنـي خوفـي من فلان عن
  لقائك، ومرضي عن فلان، يراد به: جعلنـي أحبس نفسي عن ذلك. فأما إذا كان الـحابس الرجل
  والإنسان، قـيـل: حصرنـي فلان عن لقائك، بـمعنى حبسنـي عنه.</p><p>فلو كان معنى الآية
  ما ظنه الـمتأوّل من قوله: { فإنْ أُحْصِرْتُـمْ } فإن حبسكم حابس من العدوّ عن الوصول
  إلـى البـيت، لوجب أن يكون: فإن حُصِرتـم.</p><p>ومـما يبـين صحة ما قلناه من أن تأويـل
  الآية مراد بها إحصار غير العدوّ وأنه إنـما يراد بها الـخوف من العدوّ، قوله: { فإنْ
  أمِنْتُـمْ فمَنْ تَـمَتّعَ بـالعُمْرَةِ إلـى الـحَج } والأمن إنـما يكون بزوال الـخوف.
  وإذا كان ذلك كذلك، فمعلوم أن الإحصار الذي عنى الله فـي هذه الآية هو الـخوف الذي
  يكون بزواله الأمن.</p><p>وإذا كان ذلك كذلك، لـم يكن حبس الـحابس الذي لـيس مع حبسه
  خوف علـى النفس من حبسه داخلاً فـي حكم الآية بظاهرها الـمتلّو، وإن كان قد يـلـحق
  حكمه عندنا بحكمه من وجه القـياس من أجل أن حبس من لا خوف علـى النفس من حبسه، كالسلطان
  غير الـمخوفة عقوبته، والوالد وزوج الـمرأة، وإن كان منهم أو من بعضهم حبس، ومنع عن
  الشخوص لعمل الـحجّ، أو الوصول إلـى البـيت بعد إيجاب الـمـمنوع الإحرام، غير داخـل
  فـي ظاهر قوله: { فإنْ أُحْصِرْتُـمْ } لـما وصفنا من أن معناه: فـان أحصركم خوف عدوّ،
  بدلالة قوله: { فإذَا أمِنْتُـمْ فَمَنْ تَـمَتَّعَ بـالعُمْرَةِ إلـى الـحجّ }. وقد
  بـين الـخبر الذي ذكرنا آنفـاً عن ابن عبـاس أنه قال: الـحصر: حصر العدوّ.</p><p>وإذ
  كان ذلك أولـى التأويـلـين بـالآية لـما وصفنا، وكان ذلك منعاً من الوصول إلـى البـيت،
  فكل مانع عرض للـمـحرم فصدّه عن الوصول إلـى البـيت، فهو له نظير فـي الـحكم.</p><p>ثم
  اختلف أهل العلـم فـي تأويـل قوله: { فَمَا اسْتَـيْسَرَ مِنَ الهَدْيِ } فقال بعضهم:
  هو شاة. ذكر من قال ذلك:</p><p>حدثنا عبد الـحميد بن بـيان القناد، قال: أخبرنا إسحاق
  الأزرق، عن يونس بن أبـي إسحاق السبـيعي، عن مـجاهد، عن ابن عبـاس، قال: { مَا اسْتَـيسَرَ
  مِنَ الهَدْيِ } شاة.</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، وحدثنا عبد
  الـحميد، قال: أخبرنا إسحاق، قال: ثنا سفـيان، عن حبـيب، عن سعيد بن جبـير، عن ابن
  عبـاس، قال: { مَا اسْتَـيسَرَ مِنَ الهَدْيِ } شاة.</p><p>حدثنا مـحمد بن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن يزيد بن أبـي زياد، عن مـجاهد عن ابن عبـاس،
  مثله.</p><p>حدثنـي ابن الـمثنى، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق،
  عن النعمان بن مالك، قال: تـمتعت فسألت ابن عبـاس فقال: { مَا اسْتَـيسَرَ مِنَ الهَدْيِ
  } قال: قلت شاة؟ قال: شاة.</p><p>حدثنا عبد الـحميد بن بـيان، قال: ثنا إسحاق، عن شريك،
  عن أبـي إسحاق. عن النعمان بن مالك، قال: سألت ابن عبـاس عما استـيسر من الهدي؟ قال:
  من الأزواج الثمانـية من الإبل والبقر والـمعز والضأن.</p><p>حدثنا أبو كريب ويعقوب
  بن إبراهيـم، قالا: ثنا هشيـم، قال الزهري: أخبرنا وسئل عن قول الله جل ثناؤه: { فَمَا
  اسْتَـيسَرَ مِنَ الهَدْيِ } قال: كان ابن عبـاس يقول: من الغنـم.</p>'
