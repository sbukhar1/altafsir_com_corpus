text: "<p>{ وَأَتِمُّواْ الْحَجَّ وَالْعُمْرَةَ } أتموا كل واحد منهما بمناسكه وسننه،
  أو الإحرام بهما إفراد من دويرة الأَهل، أو أن يخرج من دويرة أهله لأجلهما لا يريد
  غيرهما من كسب ولا تجارة، أو إتمامهما واجب بالدخول فيهما، أو إتمام العمرة الإحرام
  بها في غير أشهر الحج، وإتمام الحج الإتيان بمناسكه بحيث لا يلزمه دم جبران نقص. {
  أُحْصِرْتُمْ } بالعدو دون المرض، أو كل حابس من عدو أو مرض أو عذر { فَمَا اسْتَيْسَرَ
  } بدنة صغيرة أو كبيرة، أو هو شاة عند الأكثرين. { الْهَدْى } من الهدية، أو من هديته
  إذا سقته إلى الرشاد. { مَحِلَّهُ } محل الحصر حيث أُحصر من حل أو حرم، أو الحرم، أو
  مَحِله: تحلله بأداء نسكه، فليس لأحد بعد الرسول صلى الله عليه وسلم أن يتحلل من إحرامه
  فإن كان إحرامه عمرة لم يفت، وإن كان حجاً ففاته قضاه بالفوات بعد تحلله منه. { صِيَامٍ
  أَوْ صَدَقَةٍ } صيام ثلاثة أيام، صدقة: إطعام ستة مساكين، أو صيام عشرة أيام، والصدقة
  أطعام عشرة، والنسك شاة. { أَمِنتُمْ } من الخوف، أو المرض، { تَمَتَّعَ } بفسخ الحج،
  أو فعل العمرة في أشهر الحج ثم حج في عامه، أو إذا تحلل الحاج بالإحصار ثم عاد إلى
  بلده متمتعاً ثم قضى الحج من قابل فقد صار متمتعاً بإحلاله بين الإحرامين. { فَمَا
  اسْتَيْسَرَ مِنَ الْهَدْىِ } شاة أو بدنة. { ثلاَثَةِ أَيَّامٍ في الْحَجِّ } بعد
  الإحرام به وقبل يوم النحر، أو في أيام التشريق. ولا يجوز تقديمها على الإحرام بالحج
  أو يجوز في عشر ذي الحجة ولا يجوز قبله، أو يجوز في أشهر الحج ولا يجوز قبلها. { رَجَعْتُمْ
  } من حجكم، أو إلى أهلكم في أمصاركم. { كَامِلَةٌ } تأكيد، أو كاملة من الهدي، أو كملت
  أجره كمن أقام على الإحرام فلم يتحلل منه ولم يتمتع، أو هو خبر بمعنى الأمر أي أكملوا
  صيامها. { حَاضِرِى الْمَسْجِدِ الْحَرَامِ } أهل الحرم، أو من بين مكة والمواقيت،
  أو أهل الحرم ومن قرب منه كأهل عُرنة وعَرفة والرجيع، أو من كان على مسافة لا تقصر
  فيها الصلاة.</p>"
