aaya: أُحِلَّ لَكُمْ لَيْلَةَ الصِّيَامِ الرَّفَثُ إِلَىٰ نِسَائِكُمْ ۚ هُنَّ لِبَاسٌ
  لَكُمْ وَأَنْتُمْ لِبَاسٌ لَهُنَّ ۗ عَلِمَ اللَّهُ أَنَّكُمْ كُنْتُمْ تَخْتَانُونَ
  أَنْفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ ۖ فَالْآنَ بَاشِرُوهُنَّ وَابْتَغُوا
  مَا كَتَبَ اللَّهُ لَكُمْ ۚ وَكُلُوا وَاشْرَبُوا حَتَّىٰ يَتَبَيَّنَ لَكُمُ الْخَيْطُ
  الْأَبْيَضُ مِنَ الْخَيْطِ الْأَسْوَدِ مِنَ الْفَجْرِ ۖ ثُمَّ أَتِمُّوا الصِّيَامَ
  إِلَى اللَّيْلِ ۚ وَلَا تُبَاشِرُوهُنَّ وَأَنْتُمْ عَاكِفُونَ فِي الْمَسَاجِدِ ۗ
  تِلْكَ حُدُودُ اللَّهِ فَلَا تَقْرَبُوهَا ۗ كَذَٰلِكَ يُبَيِّنُ اللَّهُ آيَاتِهِ
  لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ
text: '<p>يعنـي تعالـى ذكره بقوله: { أُحِلَّ لَكُمْ } أطلق لكم وأبـيح. ويعنـي بقوله:
  { لَـيْـلَةَ الصِّيَامِ } فـي لـيـلة الصيام. فأما الرفث فأنه كناية عن الـجماع فـي
  هذا الـموضع، يقال: هو الرفث والرفوث. وقد رُوي أنها فـي قراءة عبد الله: «أحل لكم
  لـيـلة الصيام الرفوث إلـى نسائكم». وبـمثل الذي قلنا فـي تأويـل الرفث قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عبد الله بن عبد الـحكم الـمصري، قال: ثنا أيوب
  بن سويد، عن سفـيان، عن عاصم، عن بكر عن عبد الله الـمزنـي، عن ابن عبـاس قال: الرفث:
  الـجماع، ولكن الله كريـم يَكْنـي.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن عاصم،
  عن بكر، عن ابن عبـاس، مثله.</p><p>حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي
  عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: الرفث: النكاح.</p><p>حدثنا الـحسن
  بن يحيى، قال أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: الرفث: غشيان النساء.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { أُحِلَّ لَكُمْ لَـيْـلَةَ الصّيامِ الرَّفَثُ إلـى نِسائِكُمْ } قال: الـجماع.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي
  الـمثنى، قال: حدثنا أبو صالـح، قال: حدثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال:
  الرفث: هو النكاح.</p><p>حدثنـي الـمثنى، قال: قال: ثنا إسحاق، قال ثنا عبد الكبـير
  البصري، قال: ثنا الضحاك بن عثمان، قال: سألت سالـم بن عبد الله عن قوله: { أُحِلَّ
  لَكُمْ لَـيُـلَةَ الصِّيامِ الرَّفَثُ إلـى نِسائِكُمْ } قال: هو الـجماع.</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { أُحِلَّ لَكُمْ
  لَـيْـلَةَ الصّيامِ الرَّفَثُ إلـى نِسَائِكُمْ } يقول: الـجماع. والرفث فـي غير هذا
  الـموضع الإفحاش فـي الـمنطق كما قال العجاج:</p><p class="poetry_or_grammar">عَن
  اللَّغا وَرَفَثِ التَّكَلُّـم</p><p>القول فـي تأويـل قوله تعالـى: { هُنَّ لِبـاسٌ
  لَكُمْ وأنْتُـمْ لِبـاسٌ لَهُنَّ }.</p><p>يعنـي تعالـى ذكره بذلك: نساؤكم لبـاس لكم،
  وأنتـم لبـاس لهنّ.</p><p>فإن قال قائل: وكيف يكون نساؤنا لبـاساً لنا ونـحن لهن لبـاساً
  واللبـاس إنـما هو ما لبس؟ قـيـل: لذلك وجهان من الـمعانـي: أحدهما أن يكون كل واحد
  منهما جُعل لصاحبه لبـاساً، لتـخرجهما عند النوم واجتـماعهما فـي ثوب واحد وانضمام
  جسد كل واحد منهما لصاحبة بـمنزلة ما يـلبسه علـى جسده من ثـيابه، فقـيـل لكل واحد
  منهما هو لبـاس لصاحبه، كما قال نابغة بنـي جعدة:</p><p class="poetry_or_grammar">إذَا
  ما الضَّجِيعُ ثَنَى عِطْفَها</p><p class="poetry_or_grammar">تَدَاعَتْ فَكانَتْ
  عَلَـيْهِ لِبـاساً</p><p>ويروى «تثنت» فكنى عن اجتـماعهما متـجرّدين فـي فراش واحد
  بـاللبـاس كما يكنى بـالثـياب عن جسد الإنسان، كما قالت لـيـلـى وهي تصف إبلاً ركبها
  قوم:</p><p class="poetry_or_grammar">رَمَوها بأثْوَابٍ خِفـافٍ فَلا تَرَى</p><p
  class="poetry_or_grammar">لَهَا شَبَهاً إلاَّ النَّعامَ الـمُنَفَّرَا</p><p>يعنـي
  رموها بأنفسهم فركبوها. وكما قال الهذلـي:</p><p class="poetry_or_grammar">تَبَرَّأُ
  مِنْ دَمِ القَتِـيـلِ وَوَتْرِهِ</p><p class="poetry_or_grammar">وقَدْ عَلِقَتْ
  دَمَ القَتِـيـلِ إزَارُها</p><p>يعنـي بإزارها نفسها. وبذلك كان الربـيع يقول:</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعيد، قال: ثنا أبو جعفر، عن الربـيع:
  { هُنَّ لِبـاسٌ لَكُمْ وأنْتُـمْ لِبـاسٌ لَهُنَّ } يقول: هنّ لـحاف لكم، وأنتـم لـحاف
  لهن.</p><p>والوجه الآخر أن يكون جعل كل واحد منهما لصاحبه لبـاساً لأنه سَكَنٌ له،
  كما قال جل ثناؤه: { جَعَلَ لَكُمُ اللَّـيْـلَ لِبـاساً } يعنـي بذلك سكناً تسكنون
  فـيه. وكذلك زوجة الرجل سكنه يسكن إلـيها، كما قال تعالـى ذكره:</p><p class="quran">وَجَعَلَ
  مِنْهَا زَوْجَهَا لِيَسْكُنَ إِلَيْهَا</p><p>[الأعراف: 189] فـيكون كل واحد منهما
  لبـاس لصاحبه، بـمعنى سكونه إلـيه، وبذلك كان مـجاهد وغيره يقولون فـي ذلك. وقد يقال
  لـما ستر الشيء وواراه عن أبصار الناظرين إلـيه هو لبـاسه وغشاؤه، فجائز أن يكون قـيـل:
  هن لبـاس لكم، وأنتـم لبـاس لهنّ، بـمعنى أن كل واحد منكم ستر لصاحبه فـيـما يكون بـينكم
  من الـجماع عن أبصار سائر الناس.</p><p>وكان مـجاهد وغيره يقولون فـي ذلك بـما:</p><p>حدثنا
  به الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { هُنَّ
  لِبـاسٌ لَكُمْ وأنْتُـمْ لِبـاسٌ لَهُنَّ } يقول: سكن لهن.</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { هُنَّ لِبـاسٌ لَكُمْ وأنْتُـمْ لِبـاسٌ
  لَهُنَّ } قال قتادة: هنّ سكن لكم، وأنتـم سكن لهنّ.</p><p>حدثنـي موسى بن هارون، قال:
  ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { هُنَّ لِبـاسٌ لَكُمْ } يقول: سكن
  لكم، { وأنْتُـمْ لِبـاسٌ لَهُنَّ } يقول: سكن لهن.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال عبد الرحمن بن زيد فـي قوله: { هُنَّ لِبـاسٌ لَكُمْ وأنْتُـمْ لِبـاسٌ
  لَهُنَّ } قال: الـمواقعة.</p><p>حدثنـي أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد،
  قال: ثنا إبراهيـم، عن يزيد، عن عمرو بن دينار، عن ابن عبـاس قوله: { هُنَّ لِبـاسٌ
  لَكُمْ وأنْتُـمْ لِبـاسٌ لَهُنَّ } قال: هنّ سكن لكم، وأنتـم سكن لهن.</p><p>القول
  فـي تأويـل قوله تعالـى: { عَلِـمَ اللَّهُ أنَّكُمْ كُنْتُـمْ تَـخْتانُونَ أنْفُسَكُمْ
  فَتابَ عَلَـيْكُمْ وَعَفـا عَنْكُمْ فـالآنَ بـاشِرُوهُنَّ وابُتَغُوا ما كَتَبَ اللَّهُ
  لَكُمْ }.</p><p>إن قال لنا قائل: وما هذه الـخيانة التـي كان القوم يختانونها أنفسهم
  التـي تاب الله منها علـيهم فعفـا عنهم؟ قـيـل: كانت خيانتهم أنفسهم التـي ذكرها الله
  فـي شيئين: أحدهما جماع النساء، والآخر: الـمطعم والـمشرب فـي الوقت الذي كان حراماً
  ذلك علـيهم. كما:</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا
  شعبة، عن عمرو بن مرة، قال: ثنا ابن أبـي لـيـلـى: أن الرجل كان إذا أفطر فنام لـم
  يأتها، وإذا نام لـم يطعم، حتـى جاء عمر بن الـخطاب يريد امرأته فقالت امرأته: قد كنت
  نـمت فظن أنها تعتل فوقع بها قال: وجاء رجل من الأنصار فأراد أن يطعم فقالوا: نسخن
  لك شيئاً؟ قال: ثم نزلت هذه الآية: { أُحِلَّ لَكُمْ لَـيْـلَةَ الصّيامِ الرَّفَثُ
  إلـى نِسائِكُمْ } الآية.</p><p>حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: ثنا حصين
  بن عبد الرحمن، عن عبد الرحمن بن أبـي لـيـلـى قال: كانوا يصومون ثلاثة أيام من كل
  شهر، فلـما دخـل رمضان كانوا يصومون، فإذا لـم يأكل الرجل عند فطره حتـى ينام لـم يأكل
  إلـى مثلها، وإن نام أو نامت امرأته لـم يكن له أن يأتـيها إلـى مثلها. فجاء شيخ من
  الأنصار يقال له صرمة بن مالك، فقال لأهله: أطعمونـي فقالت: حتـى أجعل لك شيئاً سخناً،
  قال: فغلبته عينه فنام. ثم جاء عمر فقالت له امرأته: إنـي قد نـمت فلـم يعذرها وظن
  أنها تعتلّ فواقعها. فبـات هذا وهذا يتقلبـان لـيـلتهما ظهراً وبطناً، فأنزل الله فـي
  ذلك: { وكُلُوا واشْرَبُوا حتَّـى يَتَبَـيَّنَ لَكُمُ الـخَيْطُ الأبْـيَضُ مِنِ الـخَيْطِ
  الأسْوَدِ مِنَ الفَجْر } وقال: { فَـالآنَ بـاشِرُوهُنَّ } فعفـا الله عن ذلك. وكانت
  سنة.</p><p>حدثنا أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا عبد الرحمن بن عبيد الله
  بن عتبة، عن عمرو بن مرة، عن عبد الرحمن بن أبـي لـيـلـى، عن معاذ بن جبل، قال: كانوا
  يأكلون ويشربون ويأتون النساء ما لـم يناموا، فإذا ناموا تركوا الطعام والشراب وإتـيان
  النساء، فكان رجل من الأنصار يدعى أبـا صرمة يعمل فـي أرض له، قال: فلـما كان عند فطره
  نام، فأصبح صائماً قد جهد، فلـما رآه النبـي صلى الله عليه وسلم قال:</p><p class="hadith">
  " ما لـي أَرَى بِكَ جَهْداً " </p><p>؟، فأخبر بـما كان من أمره. واختان رجل نفسه
  فـي شأن النساء، فأنزل الله { أُحِلَّ لَكُمْ لَـيْـلَةَ الصّيامِ الرَّفَثُ إلـى نِسائِكُمْ...
  } إلـى آخر الآية.</p><p>حدثنا سفـيان بن وكيع، قال: حدثنـي أبـي، عن إسرائيـل، عن
  أبـي إسحاق، عن البراء نـحو حديث ابن أبـي لـيـلـى الذي حدث به عمرو بن مرة، عن عبد
  الرحمن بن أبـي لـيـلـى قال: كانوا إذا صاموا ونام أحدهم لـم يأكل شيئاً حتـى يكون
  من الغد، فجاء رجل من الأنصار، وقد عمل فـي أرض له وقد أعيا وكلّ، فغلبته عينه ونام،
  وأصبح من الغد مـجهوداً، فنزلت هذه الآية: { وكُلُوا وَاشْرَبُوا حتَّـى يَتَبَـيَّنَ
  لَكُمْ الـخَيْطُ الأبْـيَضُ مِنَ الـخَيْطِ الأسْوَدِ مِنَ الفَجْرِ }.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن رجاء البصري، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن
  البراء، قال: كان أصحاب مـحمد صلى الله عليه وسلم إذا كان الرجل صائماً فنام قبل أن
  يفطر لـم يأكل إلـى مثلها، وإن قـيس بن صرمة الأنصاري كان صائماً، وكان توجه ذلك الـيوم
  فعمل فـي أرضه، فلـما حضر الإفطار أتـى امرأته فقال: هل عندكم طعام؟ قالت: لا، ولكن
  أنطلق فأطلب لك.</p><p>فغلبته عينه فنام، وجاءت امرأته قالت: قد نـمت فلـم ينتصف النهار
  حتـى غشي علـيه، فذكرت ذلك للنبـي صلى الله عليه وسلم، فنزلت فـيه هذه الآية: { أُحِلَّ
  لَكُمْ لَـيْـلَةَ الصّيامِ الرَّفَثُ إلـى نِسائِكُمْ } إلـى: { مِنَ الـخَيْطِ الأسْوَدِ
  } ففرحوا بها فرحاً شديداً.</p><p>حدثنـي الـمثنى قال: ثنا أبو صالـح، قال: ثنا معاوية
  بن صالـح، عن علـي بن أبـي طلـحة، عن ابن عبـاس فـي قول الله تعالـى ذكره: { أُحِلَّ
  لكُمْ لَـيْـلَةَ الصِّيامِ الرَّفَثُ إلـى نِسائكُم } وذلك أن الـمسلـمين كانوا فـي
  شهر رمضان إذا صلو العشاء حرم علـيهم النساء والطعام إلـى مثلها من القابلة، ثم إن
  ناساً من الـمسلـمين أصابوا الطعام والنساء فـي رمضان بعد العشاء، منهم عمر بن الـخطاب،
  فشكوا ذلك إلـى رسول الله صلى الله عليه وسلم، فأنزل الله: { عَلِـمَ اللَّهُ أنَّكُمْ
  كُنْتُـمْ تـخْتانُونَ أنْفُسَكُمْ فَتابَ عَلَـيْكُمْ وَعَفَـا عَنْكُمْ فـالآنَ بـاشِرُوهُنَّ
  } يعنـي انكحوهن { وكُلُوا وَاشْرَبُوا حَّتـى يَتَبَـيَّنَ لَكُمُ الـخَيْطُ الأبْـيَضُ
  مِنَ الـخَيْطِ الأسْوَدِ مِنَ الفَجْرِ }.</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال:
  أخبرنا ابن الـمبـارك، عن ابن لهيعة، قال: حدثنـي موسى بن جبـير مولـى بنـي سلـمة أنه
  سمع عبد الله بن كعب بن مالك يحدَّث عن أبـيه قال: كان الناس فـي رمضان إذا صام الرجل
  فأمسى فنام حرم علـيه الطعام والشراب والنساء حتـى يفطر من الغد. فرجع عمر بن الـخطاب
  من عند النبـيّ صلى الله عليه وسلم ذات لـيـلة وقد سمر عنده، فوجد امرأته قد نامت فأرادها،
  فقالت: إنـي قد نـمت فقال: ما نـمت ثم وقع بها، وصنع كعب بن مالك مثل ذلك. فغدا عمر
  بن الـخطاب إلـى النبـيّ صلى الله عليه وسلم فأخبره، فأنزل الله تعالـى ذكره: { عَلِـمَ
  اللَّهُ أنَّكُمْ كُنْتُـمْ تَـخْتانُونَ أنْفُسَكُمْ فَتابَ عَلَـيْكُمْ وَعَفـا عَنْكُمْ
  فـالآنَ بـاشِرُوهُنَّ... } الآية.</p><p>حدثنـي الـمثنى، قال: ثنا الـحجاج، قال: ثنا
  حماد بن سلـمة، قال: ثنا ثابت: أن عمر بن الـخطاب واقع أهله لـيـلة فـي رمضان، فـاشتدّ
  ذلك علـيه، فأنزل الله: { أحِلَّ لَكُمْ لَـيْـلَةُ الصّيَامِ الرَّفِثُ إلـى نِسائِكُمْ
  }.</p><p>حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { أُحِلَّ لَكُمْ لَـيْـلَةَ الصّيامِ الرَّفَثُ إلـى
  نِسائِكُمْ هُنَّ لِبـاسٌ لَكُمْ وأنْتُـمْ لِبـاسٌ لَهُنَّ } إلـى: { وعَفـا عَنْكُمْ
  } كان الناس أول ما أسلـموا إذا صام أحدهم يصوم يومه، حتـى إذا أمسى طعم من الطعام
  فـيـما بـينه وبـين العتـمة، حتـى إذا صُلـيت حرم علـيهم الطعام حتـى يـمسي من اللـيـلة
  القابلة. وإن عمر بن الـخطاب بـينـما هو نائم، إذ سوّلت له نفسه، فأتـى أهله لبعض حاجته،
  فلـما اغتسل أخذ يبكي ويـلوم نفسه كأشدّ ما رأيت من الـملامة.</p><p>ثم أتـى رسول الله
  صلى الله عليه وسلم فقال: يا رسول الله إنى أعتذر إلـى الله وإلـيك من نفسي هذه الـخاطئة،
  فإنها زينت لـي فواقعت أهلـي، هل تـجد لـي من رخصة يا رسول الله؟ قال: «لـم تَكُنْ
  حَقِـيقاً بذلك يا عُمَر»، فلـما بلغ بـيته، أرسل إلـيه فأنبأه بعذره فـي آية من القرآن،
  وأمر الله رسوله أن يضعها فـي الـمائة الوسطى من سورة البقرة، فقال: { أُحِلَّ لَكُمْ
  لَـيْـلَةَ الصيّامِ الرَّفَثُ إلـى نِسائِكُمْ } إلـى { عَلِـمَ اللَّهُ أنَّكُمْ
  كُنْتُـمْ تَـخْتانُونَ أنْفُسَكُمْ } يعنـي بذلك الذي فعل عمر بن الـخطاب. فأنزل الله
  عفوه، فقال: { فَتابَ عَلَـيْكُمْ وَعَفَـا عَنْكُمْ فـالآنَ بـاشِرُوهُنَّ } إلـى:
  { مِنَ الـخَيْطِ الأسْوَدِ } فأحلّ لهم الـمـجامعة والأكل والشرب حتـى يتبـين لهم
  الصبح.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { أُحِلَّ لَكُمْ لَـيْـلَةَ الصّيامِ الرَّفَثُ إلـى نِسائِكُمْ
  } قال: كان الرجل من أصحاب مـحمد صلى الله عليه وسلم يصوم الصيام بـالنهار، فإذا أمسى
  أكل وشرب وجامع النساء، فإذا رقد حرم ذلك كله علـيه إلـى مثلها من القابلة. وكان منهم
  رجال يختانون أنفسهم فـي ذلك، فعفـا الله عنهم، وأحلّ ذلك لهم بعد الرقاد وقبله فـي
  اللـيـل كله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد، قال: كان أصحاب النبـي صلى الله عليه وسلم يصوم الصائم فـي رمضان،
  فإذا أمسى، ثم ذكر نـحو حديث مـحمد بن عمرو وزاد فـيه: وكان منهم رجال يختانون أنفسهم،
  وكان عمر بن الـخطاب مـمن اختان نفسه، فعفـا الله عنهم، وأحلّ ذلك لهم بعد الرقاد وقبله،
  وفـي اللـيـل كله.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، قال: أخبرنـي إسماعيـل بن شَرُوس، عن عكرمة مولـى ابن عبـاس: أن رجلاً قد سماه
  من أصحاب رسول الله صلى الله عليه وسلم من الأنصار جاء لـيـلة وهو صائم، فقالت له امرأته:
  لا تنـم حتـى نصنع لك طعاماً فنام، فجاءت فقالت: نـمت والله فقال: لا والله قالت: بلـى
  والله فلـم يأكل تلك اللـيـلة وأصبح صائماً، فغشي علـيه فأنزلت الرخصة فـيه.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { عَلِـمَ اللَّهُ أنَّكُمْ كُنْتُـمْ
  تَـخْتانُونَ أنْفُسَكُمْ } وكان بدء الصيام أمروا بثلاثة أيام من كل شهر ركعتـين غدوة،
  وركعتـين عشية، فأحلّ الله لهم فـي صيامهم فـي ثلاثة أيام، وفـي أوّل ما افترض علـيهم
  فـي رمضان إذا أفطروا وكان الطعام والشراب وغشيان النساء لهم حلالاً ما لـم يرقدوا،
  فإذا رقدوا حرم علـيهم ذلك إلـى مثلها من القابلة.</p><p>وكانت خيانة القوم أنهم كانوا
  يصيبون أو ينالون من الطعام والشراب وغشيان النساء بعد الرقاد، وكانت تلك خيانة القوم
  أنفسهم، ثم أحلّ الله لهم ذلك الطعام والشراب وغشيان النساء إلـى طلوع الفجر.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { أُحِلَّ
  لَكُمْ لَـيْـلَةَ الصّيامِ الرَّفَثُ إلـى نِسائِكُمْ } قال: كان الناس قبل هذه الآية
  إذا رقد أحدهم من اللـيـل رقدة، لـم يحلّ له طعام ولا شراب، ولا أن يأتـي امرأته إلـى
  اللـيـلة الـمقبلة، فوقع بذلك بعض الـمسلـمين، فمنهم من أكل بعد هجعته أو شرب، ومنهم
  من وقع علـى امرأته فرخص الله ذلك لهم.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو
  بن حماد، قال: ثنا أسبـاط، عن السدي، قال: كتب علـى النصارى رمضان، وكتب علـيهم أن
  لا يأكلوا ولا يشربوا بعد النوم ولا ينكحوا النساء شهر رمضان، فكتب علـى الـمؤمنـين
  كما كتب علـيهم، فلـم يزل الـمسلـمون علـى ذلك يصنعون كما تصنع النصارى، حتـى أقبل
  رجل من الأنصار يقال له أبو قـيس بن صرمة، وكان يعمل فـي حيطان الـمدينة بـالأجر، فأتـى
  أهله بتـمر، فقال لامرأته: استبدلـي بهذا التـمر طحيناً فـاجعلـيه سخينة لعلـي أن آكله،
  فإن التـمر قد أحرق جوفـي، فـانطلقت فـاستبدلت له، ثم صنعت، فأبطأت علـيه فنام، فأيقظته،
  فكره أن يعصي الله ورسوله، وأبى أن يأكل، وأصبح صائماً فرآه رسول الله صلى الله عليه
  وسلم بـالعشي، فقال:</p><p class="hadith"> " ما لك يا أبـا قَـيْسِ أَمْسَيْتَ طَلِـيحاً
  " </p><p>، فقصّ علـيه القصة. وكان عمر بن الـخطاب وقع علـى جارية له فـي ناس من الـمؤمنـين
  لـم يـملكوا أنفسهم فلـما سمع عمر كلام أبـي قـيس رهب أن ينزل فـي أبـي قـيس شيء، فتذكر
  هو، فقام فـاعتذر إلـى رسول الله صلى الله عليه وسلم، فقال: يا رسول الله إنـي أعوذ
  بـالله إنـي وقعت علـى جاريتـي، ولـم أملك نفسي البـارحة فلـما تكلـم عمر تكلـم أولئك
  الناس، فقال النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " ما كُنْتَ جَدِيراً
  بِذَلِكَ يَا ابْنَ الـخَطَّاب " </p><p>، فنسخ ذلك عنهم، فقال: { أُحِلَّ لَكُمْ لَـيْـلَةَ
  الصيّامِ الرَّفَثُ إلـى نِسائِكُمْ هُنَّ لِبـاسٌ لَكُمْ وأنْتُـمْ لِبـاسٌ لَهُنَّ،
  عَلِـمَ اللَّهُ أنَّكُمْ كُنْتُـمْ تَـخْتَانُونَ أنْفُسَكم } يقول: إنكم تقعون علـيهن
  خيانة، { فَتابَ عَلَـيْكُمْ وَعَفَـا عَنْكُمْ فـالآنَ بـاشرُوهُنَّ وَابْتَغُوا ما
  كَتَبَ اللَّهُ لَكُمْ } يقول: جامعوهن ورجع إلـى أبـي قـيس فقال: { وكُلُوا وَاشْرَبُوا
  حتـى يَتَبَـيَّنَ لَكُمُ الـخَيْطُ الأبْـيَضُ مِنَ الـخَيْطِ الأسْوَدِ مِنَ الفَجْرِ
  }.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج قال: قلت
  لعطاء: { أُحِل لَكُمْ لَـيْـلَةَ الصّيامِ الرَّفَثُ إِلـى نِسائِكُمْ } قال: كانوا
  فـي رمضان لا يـمسّون النساء ولا يطعمون ولا يشربون بعد أن يناموا حتـى اللـيـل من
  القابلة، فإن مسوهنّ قبل أن يناموا لـم يروا بذلك بأساً.</p><p>فأصاب رجل من الأنصار
  امرأته بعد أن نام، فقال: قد اختنت نفسي فنزل القرآن، فأحلّ لهم النساء والطعام والشراب
  حتـى يتبـين لهم الـخيط الأبـيض من الـخيط الأسود من الفجر. قال: وقال مـجاهد: كان
  أصحاب مـحمد صلى الله عليه وسلم يصوم الصائم منهم فـي رمضان، فإذا أمسى أكل وشرب وجامع
  النساء، فإذا رقد حرم علـيه ذلك كله حتـى كمثلها من القابلة، وكان منهم رجال يختانون
  أنفسهم فـي ذلك. فعفـا عنهم وأحلّ لهم بعد الرقاد وقبله فـي اللـيـل، فقال: { أُحِلَّ
  لَكُمْ لَـيْـلَةَ الصيّامِ الرَّفَثُ إلـى نِسائِكُمْ... } الآية.</p><p>حدثنـي القاسم،
  قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن عكرمة أنه قال فـي هذه الآية:
  { أُحِلَّ لَكُمْ لَـيْـلَةَ الصّيام الرَّفَثُ إلـى نِسائِكُمْ } مثل قول مـجاهد،
  وزاد فـيه: أن عمر بن الـخطاب قال لامرأته: لا ترقدي حتـى أرجع من عند رسول الله صلى
  الله عليه وسلم فرقدت قبل أن يرجع، فقال لها: ما أنت براقدة ثم أصابها حتـى جاء إلـى
  النبـيّ صلى الله عليه وسلم فذكر ذلك له، فنزلت هذه الآية. قال عكرمة: نزلت { وكُلُوا
  وَاشْرَبُوا } الآية فـي أبـي قـيس بن صرمة من بنـي الـخزرج أكل بعد الرقاد.</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد، قال: أخبرنا مـحمد بن إسحاق، عن مـحمد بن
  يحيى بن حبـان أن صرمة بن أنس أتـى أهله ذات لـيـلة وهو شيخ كبـير وهو صائم، فلـم يهيئوا
  له طعاماً، فوضع رأسه فأغفـى، وجاءته امرأته بطعامه، فقالت له: كل فقال: إنـي قد نـمت،
  قالت: إنك لـم تنـم فأصبح جائعاً مـجهوداً، فأنزل الله: { وكُلُوا وَاشْرَبُوا حَّتـى
  يَتَبَـيَّنَ لَكُمُ الـخَيْطُ الأبْـيَضُ مِنَ الـخَيْطِ الأسْودِ مِنَ الفَجْرِ }.</p><p>فأما
  الـمبـاشرة فـي كلام العرب: فإنه ملاقاة بشرة ببشرة، وبشرة الرجل: جلدته الظاهرة. وإنـما
  كنى الله بقوله: { فـالآنَ بـاشِرُوهُنَّ } عن الـجماع: يقول: فـالآن إذا أحللت لكم
  الرفث إلـى نسائكم فجامعوهنّ فـي لـيالـي شهر رمضان حتـى يطلع الفجر، وهي تبـين الـخيط
  الأبـيض من الـخيط الأسود من الفجر، وبـالذي قلنا فـي الـمبـاشرة قال جماعة من أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار، قال: ثنا أبو عاصم، قال: ثنا
  سفـيان. وحدثنا عبد الـحميد بن سنان، قال: ثنا إسحاق، عن سفـيان. وحدثنـي مـحمد بن
  عبد الله بن عبد الـحكم، قال: ثنا أيوب بن سويد، عن سفـيان، عن عاصم، عن بكر بن عبد
  الله الـمزنـي، عن ابن عبـاس، قال: الـمبـاشرة: الـجماع، ولكن الله كريـم يكنـي.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن عاصم، عن بكر بن عبد الله الـمزنـي، عن ابن عبـاس نـحوه.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، ثنا معاوية بن صالـح، عن علـيّ بن أبـي طلـحة،
  عن ابن عبـاس: { فـالآنَ بـاشِرُوهُنَّ } انكحوهن.</p><p>حدثنـي مـحمد بن سعد، قال:
  حدثنـي أبـي، قال: حدثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قال: الـمبـاشرة:
  النكاح.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال:
  قلت لعطاء قوله: { فـالآنَ بـاشِرُوهُنَّ } قال: الـجماع، وكل شيء فـي القرآن من ذكر
  الـمبـاشرة فهو الـجماع نفسه، وقالها عبد الله بن كثـير مثل قول عطاء فـي الطعام والشراب
  والنساء.</p><p>حدثنا محمد بن مسعدة قال: ثنا يزيد بن زريع قال ثنا شعبة وحدثنا ابن
  بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة عن أبـي بشر، عن سعيد بن جبـير، عن ابن
  عبـاس، قال: الـمبـاشرة الـجماع، ولكن الله يكنـي ما شاء بـما شاء.</p><p>حدثنـي يعقوب
  بن إبراهيـم، قال: حدثنا هشيـم، قال أبو بشر: أخبرنا، عن سعيد بن جبـير، عن ابن عبـاس
  مثله.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي:
  { فـالآنَ بـاشِرُوهُن } يقول: جامعوهن.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: الـمبـاشرة: الـجماع.</p><p>حدثنـي
  الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن ابن جريج، عن عطاء، مثله.</p><p>حدثنـي
  الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن الأوزاعي، قال: حدثنـي عبدة
  بن أبـي لبـابة، قال: سمعت مـجاهدا يقول: الـمبـاشرة فـي كتاب الله: الـجماع.</p><p>حدثنا
  ابن البرقـي، ثنا عمرو بن أبـي سلـمة، قال: قال الأوزاعي: ثنا من سمع مـجاهدا يقول:
  الـمبـاشرة فـي كتاب الله الـجماع.</p><p>واختلفوا فـي تأويـل قوله { وَابْتَغُوا ما
  كَتَبَ اللَّهُ لَكُم } فقال بعضهم: الولد. ذكر من قال ذلك:</p><p>حدثنـي عبدة بن عبد
  الله الصفـار البصري، قال: ثنا إسماعيـل بن زياد الكاتب، عن شعبة، عن الـحكم، عن مـجاهد:
  وَابْتَغُوا ما كَتَبَ اللَّهُ لَكُمْ قال: الولد.</p><p>حدثنا مـحمد بن الـمثنى، قال:
  ثنا سهل بن يوسف وأبو داود، عن شعبة قال: سمعت الـحكم: { واَبْتَغُوا ما كَتَبَ اللَّهُ
  لَكُمْ } قال: الولد.</p><p>حدثنا ابن حميد، قال: ثنا أبو تـميـلة، قال: ثنا عبـيد
  الله، عن عكرمة قوله: { وَابْتَغُوا ما كَتَبَ اللَّهُ لَكُمْ } قال: الولد.</p><p>حدثنـي
  علـيّ بن سهل، قال: ثنا مؤمل، ثنا أبو مودود بحر بن موسى قال: سمعت الـحسن بن أبـي
  الـحسن يقول فـي هذه الآية: { وَابْتَغُوا ما كَتَبَ اللَّهُ لَكُمْ } قال: الولد.</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وابْتَغُوا ما
  كَتَبَ اللَّهُ لَكُمْ } فهو الولد.</p><p>حدثنـي مـحمد بن سعد، قال: ثنا أبـي، قال:
  ثنا عمي، قال: ثنا أبـي، عن أبـيه، عن ابن عبـاس: { وَابْتَغُوا ما كَتَبَ اللَّهُ
  لَكُمْ } يعنـي الولد.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنـي عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد: { وَابْتَغُوا ما كَتَبَ اللَّهُ لَكُمْ } قال: الولد،
  فإن لـم تلد هذه فهذه.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد بنـحوه.</p><p>حدثنا الـحسن بن يحيى، أخبرنا عبد الرزاق،
  أخبرنا معمر، عمن سمع الـحسن فـي قوله: { وَابْتَغُوا ما كَتَبَ اللَّهُ لَكُمْ } قال:
  هو الولد.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع فـي قوله: { وَابْتَغُوا ما كَتَبَ اللَّهُ لَكُمْ } قال: ما كتب لكم من
  الولد.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: وَابْتَغُوا
  ما كَتَبَ اللَّهُ لَكُمْ قال: الـجماع.</p><p>حدثت عن الـحسين بن الفرج، قال: ثنا
  الفضل بن خالد، قال: ثنا عبـيد بن سلـمان، قال، سمعت الضحاك بن مزاحم قوله: { وَابْتَغُوا
  ما كَتَبَ اللَّهُ لَكُمْ } قال: الولد.</p><p>وقال بعضهم: معنى ذلك لـيـلة القدر.
  ذكر من قال ذلك:</p><p>حدثنا أبو هشام الرفـاعي، قال: ثنا معاذ بن هشام، قال: ثنـي
  أبـي عن عمرو بن مالك، عن أبـي الـجوزاء عن ابن عبـاس: { وَابْتَغُوا ما كَتَبَ اللَّهُ
  لَكُمْ } قال: لـيـلة القدر. قال أبو هشام: هكذا قرأها معاذ.</p><p>حدثنـي الـمثنى،
  قال: ثنا مسلـم بن إبراهيـم، قال: ثنا الـحسن بن أبـي جعفر، قال: ثنا عمرو بن مالك
  عن أبـي الـجوزاء، عن ابن عبـاس فـي قوله: { وَابْتَغُوا ما كَتَبَ اللَّهُ لَكُمْ
  } قال: لـيـلة القدر.</p><p>وقال آخرون: بل معناه: ما أحلّه الله لكم ورخصه لكم. ذكر
  من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة:
  { وَابْتَغُوا ما كَتَبَ اللَّهُ لَكُمْ } يقول: ما أحله الله لكم.</p><p>حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال: قال قتادة فـي ذلك: ابتغوا
  الرخصة التـي كتبت لكم.</p><p>وقرأ ذلك بعضهم: وَابْتَغُوا ما كَتَبَ اللَّهُ لَكُمْ
  ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  ابن عيـينة، عن عمرو بن دينار، عن عطاء بن أبـي ربـاح، قال: قلت لابن عبـاس: كيف تقرأ
  هذه الآية: { وَابْتَغُوا } أو «واتَّبِعُوا»؟ قال: أيتهما شئت. قال: علـيك بـالقراءة
  الأولـى.</p><p>والصواب من القول فـي تأويـل ذلك عندي أن يقال: إن الله تعالـى ذكره
  قال: { وَابْتَغُوا } بـمعنى: اطلبوا ما كتب الله لكم، يعنـي الذي قضى الله تعالـى
  لكم. وإنـما يريد الله تعالـى ذكره: اطلبوا الذي كتبت لكم فـي اللوح الـمـحفوظ أنه
  يبـاح فـيطلق لكم وطلب الولد إن طلبه الرجل بجماعه الـمرأة مـما كتب الله له فـي اللوح
  الـمـحفوظ، وكذلك إن طلب لـيـلة القدر، فهو مـما كتب الله له، وكذلك إن طلب ما أحلّ
  الله وأبـاحه، فهو مـما كتبه له فـي اللوح الـمـحفوظ.</p><p>وقد يدخـل فـي قوله: {
  وَابْتَغُوا ما كَتَبَ اللَّهُ لَكُمْ } جميع معانـي الـخير الـمطلوبة، غير أن أشبه
  الـمعانـي بظاهر الآية قول من قال معناه: وابتغوا ما كتب الله لكم من الولد لأنه عقـيب
  قوله: { فـالآنَ بـاشِرُوهنَّ } بـمعنى: جامعوهنّ فلأن يكون قوله: { وَابْتَغُوا ما
  كَتَبَ اللَّهُ لَكُمْ } بـمعنى: وابتغوا ما كتب الله فـي مبـاشرتكم إياهنّ من الولد
  والنسل أشبه بـالآية من غيره من التأويلات التـي لـيس علـى صحتها دلالة من ظاهر التنزيـل،
  ولا خبر عن الرسول صلى الله عليه وسلم.</p><p>القول فـي تأويـل قوله عز وجل: { وكُلُوا
  وَاشْرَبُوا حَّتـى يَتَبَـيَّنَ لَكُمُ الـخَيْطُ الأبْـيَضُ مِنَ الـخَيْطِ الأسْوَدِ
  مِنَ الفَجْرِ ثُمَّ أتِـمُّوا الصّيامَ إلـى اللّـيْـلِ }.</p><p>اختلف أهل التأويـل
  فـي تأويـل قوله: { حَتّـى يَتَبَـيّنَ لَكُمُ الـخَيْطُ الأبْـيَضُ مِنَ الـخَيْطِ
  الأسْوَدِ مِنَ الفَجْرِ } فقال بعضهم: يعنـي بقوله: الـخيط الأبـيض: ضوء النهار. وبقوله:
  الـخيط الأسود: سواد اللـيـل.</p><p>فتأويـله علـى قول قائل هذه الـمقالة: وكلوا بـاللـيـل
  فـي شهر صومكم، واشربوا، وبـاشروا نساءكم، مبتغين ما كتب الله لكم من الولد، من أول
  اللـيـل إلـى أن يقع لكم ضوء النهار بطلوع الفجر من ظلـمة اللـيـل وسواده. ذكر من قال
  ذلك:</p><p>حدثنـي الـحسن بن عرفة، قال: ثنا روح بن عبـادة، قال: ثنا أشعث، عن الـحسن
  فـي قول الله تعالـى ذكره: { حَتَّـى يَتَبَـيَّنَ لَكُمْ الـخَيْطُ الأبْـيَضُ مِنَ
  الـخَيْطِ الأسْوَدِ مِنَ الفَجْرِ } قال: اللـيـل من النهار.</p><p>حدثنـي موسى بن
  هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وكُلُوا واشْرَبُوا حَّتـى
  يَتَبَـيَّنَ لَكُمُ الـخَيطُ الأبْـيَضُ مِنَ الـخَيْطِ الأسْوَد مِنَ الفَجْر } قال:
  حتـى يتبـين لكم النهار من اللـيـل، ثم أتـموا الصيام إلـى اللـيـل.</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وكُلُوا وَاشْرَبُوا حتَّـى
  يَتَبَـيَّنَ لَكُمُ الـخَيْطُ الأبْـيَضُ مِنَ الـخَيْطِ الأسوَدِ مِنَ الفَجْرِ ثُمَّ
  أتـمُّوا الصّيَامَ إلـى اللّـيْـلِ } فهما علـمان وحَدّان بـيِّنان فلا يـمنعكم أذان
  مؤذّن مراء أو قلـيـل العقل من سحوركم فإنهم يؤذنون بهجيع من اللـيـل طويـل. وقد يُرى
  بـياضٌ مَّا علـى السحر يقال له الصبح الكاذب كانت تسميه العرب، فلا يـمنعكم ذلك من
  سحوركم، فإن الصبح لا خفـاء به: طريقةٌ معترضة فـي الأفق، وكلوا واشربوا حتـى يتبـين
  لكم الصبح، فإذا رأيتـم ذلك فأمسكوا.</p><p>حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي،
  قال: حدثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وكُلُوا وَاشْرَبُوا حتَّـى
  يَتَبَـيَّنَ لَكُمُ الـخَيْطُ الأبْـيَضُ مِنَ الـخَيْطِ الأسوَدِ مِنَ الفَجْرِ }
  يعنـي اللـيـل من النهار. فأحلّ لكم الـمـجامعة والأكل والشرب حتـى يتبـين لكم الصبح،
  فإذا تبـين الصبح حرم علـيهم الـمـجامعة والأكل والشرب حتـى يتـموا الصيام إلـى اللـيـل.
  فأمر بصوم النهار إلـى اللـيـل، وأمر بـالإفطار بـاللـيـل.</p>'
