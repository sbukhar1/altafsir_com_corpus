aaya: أُحِلَّ لَكُمْ لَيْلَةَ الصِّيَامِ الرَّفَثُ إِلَىٰ نِسَائِكُمْ ۚ هُنَّ لِبَاسٌ
  لَكُمْ وَأَنْتُمْ لِبَاسٌ لَهُنَّ ۗ عَلِمَ اللَّهُ أَنَّكُمْ كُنْتُمْ تَخْتَانُونَ
  أَنْفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ ۖ فَالْآنَ بَاشِرُوهُنَّ وَابْتَغُوا
  مَا كَتَبَ اللَّهُ لَكُمْ ۚ وَكُلُوا وَاشْرَبُوا حَتَّىٰ يَتَبَيَّنَ لَكُمُ الْخَيْطُ
  الْأَبْيَضُ مِنَ الْخَيْطِ الْأَسْوَدِ مِنَ الْفَجْرِ ۖ ثُمَّ أَتِمُّوا الصِّيَامَ
  إِلَى اللَّيْلِ ۚ وَلَا تُبَاشِرُوهُنَّ وَأَنْتُمْ عَاكِفُونَ فِي الْمَسَاجِدِ ۗ
  تِلْكَ حُدُودُ اللَّهِ فَلَا تَقْرَبُوهَا ۗ كَذَٰلِكَ يُبَيِّنُ اللَّهُ آيَاتِهِ
  لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ
text: '<p>{ فَإِنّي قَرِيبٌ } تمثيل لحاله في سهولة إجابته لمن دعاه وسرعة إنجاحه حاجة
  من سأله بحال من قرب مكانه، فإذا دعى أسرعت تلبيته، ونحوه</p><p class="quran">وَنَحْنُ
  أَقْرَبُ إِلَيْهِ مِنْ حَبْلِ ٱلْوَرِيدِ</p><p>[ق: 16] وقوله عليه الصلاة والسلام:</p><p>(92)</p><p
  class="hadith"> " هو بينكم وبين أعناق رواحلكم " </p><p>وروي:</p><p>(93) أنّ أعربياً
  قال لرسول الله صلى الله عليه وسلم: أقريب ربنا فنناجيه، أم بعيد فنناديه؟ فنزلت: {
  فَلْيَسْتَجِيبُواْ لِى } إذا دعوتهم للإيمان والطاعة، كما أني أجيبهم إذا دعوني لحوائجهم.
  وقرىء «يرشَدون ويرشِدون»، بفتح الشين، وكسرها.</p><p>(94) كان الرجل إذا أمسى حل له
  الأكل والشرب والجماع إلى أن يصلي العشاء الآخرة أو يرقد، فإذا صلاها أو رقد ولم يفطر
  حرم عليه الطعام والشراب والنساء إلى القابلة، ثم إنّ عمر رضي الله عنه واقع أهله بعد
  صلاة العشاء الآخرة، فلما اغتسل أخذ يبكي ويلوم نفسه، فأتى النبي صلى الله عليه وسلم
  وقال: يا رسول الله، إني أعتذر إلى الله وإليك من نفسي هذه الخاطئة،وأخبره بما فعل،
  فقال عليه الصلاة والسلام: «ما كنت جديراً بذلك يا عمر» فقام رجال فاعترفوا بما كانوا
  صنعوا بعد العشاء، فنزلت. وقرىء: «أحلّ لكم ليلة الصيام الرفث»، أي أحلّ الله. وقرأ
  عبد الله: «الرفوث»، وهو الإفصاح بما يجب أن يكنى عنه، كلفظ النيك، وقد أرفث الرجل.
  وعن ابن عباس رضي الله عنه أنه أنشد وهو محرم:</p><p class="poetry_or_grammar">وهُنَّ
  يَمْشِينَ بِنَا هَمِيسَا</p><p class="poetry_or_grammar">إنْ تَصْدُقِ الطَّيْرُ
  نَنِك لَمِيسَا</p><p>فقيل له: أرفثت؟ فقال: إنما الرفث ما كان عند النساء. وقال الله
  تعالى: { فَلاَ رَفَثَ وَلاَ فُسُوقَ } فكنى به عن الجماع، لأنه لا يكاد يخلو من شيء
  من ذلك. فإن قلت: لم كنى عنه ههنا بلفظ الرفث الدال على معنى القبح بخلاف قوله:</p><p
  class="quran">وَقَدْ أَفْضَىٰ بَعْضُكُمْ إِلَىٰ بَعْضٍ</p><p>[النساء: 21]،</p><p
  class="quran">فَلَمَّا تَغَشَّاهَا</p><p>[الاعراف: 189]، { بَـٰشِرُوهُنَّ } ،</p><p
  class="quran">أَوْ لَـٰمَسْتُمُ ٱلنّسَاء</p><p>[النساء: 43]،</p><p class="quran">دَخَلْتُمْ
  بِهِنَّ</p><p>[النساء: 23]،</p><p class="quran">فَأْتُواْ حَرْثَكُمْ</p><p>[البقرة:
  223]،</p><p class="quran">مِن قَبْلِ أَن تَمَسُّوهُنَّ</p><p>[البقرة: 237]،</p><p
  class="quran">فَمَا ٱسْتَمْتَعْتُمْ بِهِ مِنْهُنَّ</p><p>[النساء: 24]،</p><p class="quran">وَلاَ
  تَقْرَبُوهُنَّ</p><p>[البقرة: 222]؟ قلت: استهجاناً لما وجد منهم قبل الإباحة، كما
  سماه اختياناً لأنفسهم. فإن قلت: لم عدى الرفث بإلى؟ قلت: لتضمينه معنى الإفضاء. لما
  كان الرجل والمرأة يعتنقان ويشتمل كل واحد منهما على صاحبه في عناقه، شبه باللباس المشتمل
  عليه. قال الجعدي:</p><p class="poetry_or_grammar">إذَا مَا الضَّجِيعُ ثَنَى عِطْفَهَا</p><p
  class="poetry_or_grammar">تَثَنَّتْ فَكَانَتْ عَلَيْهِ لِبَاسَا</p><p>فإن قلت: ما
  موقع قوله: { هُنَّ لِبَاسٌ لَّكُمْ }؟ قلت: هو استئناف كالبيان لسبب الإحلال، وهو
  أنه إذا كانت بينكم وبينهنّ مثل هذه المخالطة والملابسة قلّ صبركم عنهنّ وصعب عليكم
  اجتنابهنّ، فلذلك رخص لكم في مباشرتهنّ { تَخْتانُونَ أَنفُسَكُمْ } تظلمونها وتنقصونها
  حظها من الخير. والاختيان من الخيانة، كالاكتساب من الكسب فيه زيادة وشدة { فَتَابَ
  عَلَيْكُمْ } حين تبتم مما ارتكبتم من المحظور { وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ لَكُمْ
  } واطلبوا ما قسم الله لكم وأثبت في اللوح من الولد بالمباشرة، أي لا تباشروا لقضاء
  الشهوة وحدها ولكن لابتغاء ما وضع الله له النكاح من التناسل.</p><p>وقيل: هو نهى عن
  العزل لأنه في الحرائر. وقيل: وابتغوا المحل الذي كتبه الله لكم وحلّله دون ما لم يكتب
  لكم من المحل المحرّم. وعن قتادة: وابتغوا ما كتب الله لكم من الإباحة بعد الحظر. وقرأ
  ابن عباس: (واتبعوا) وقرأ الأعمش: (وأتوا) وقيل معناه: واطلبوا ليلة القدر وما كتب
  الله لكم من الثواب إن أصبتموها وقمتموها، وهو قريب من بدع التفاسير { ٱلْخَيْطُ ٱلابْيَضُ
  } هو أوّل من يبدو من الفجر المعترض في الأفق كالخيط الممدود. و { ٱلْخَيْطِ ٱلأَسْوَدِ
  } ما يمتدّ معه من غبش الليل، شبها بخيطين أبيض وأسود. قال أبو داؤد:</p><p class="poetry_or_grammar">فَلَمَّا
  أضَاءَتْ لَنَا سَدْفَةٌ</p><p class="poetry_or_grammar">وَلاَحَ مِنَ الصُّبْحِ خيط
  أنَارَا</p><p>وقوله: { مِنَ ٱلْفَجْرِ } بيان للخيط الأبيض، واكتفى به عن بيان الخيط
  الأسود. لأنّ بيان أحدهما بيان للثاني. ويجوز أن تكون (من) للتبعيض: لأنه بعض الفجر
  وأوّله. فإن قلت: أهذا من باب الاستعارة أم من باب التشبيه؟ قلت: قوله: { مِنَ ٱلْفَجْرِ
  } أخرجه من باب الاستعارة، كما أن قولك: رأيت أسداً مجاز. فإذا زدت (من فلان) رجع تشبيهاً.
  فإن قلت: فلم زيد { مِنَ ٱلْفَجْرِ } حتى كان تشبيهاً؟ وهلا اقتصر به على الاستعارة
  التي هي أبلغ من التشبيه وأدخل في الفصاحة؟ قلت: لأنّ من شرط المستعار أن يدل عليه
  الحال أو الكلام، ولو لم يذكر { مِنَ ٱلْفَجْرِ } لم يعلم أن الخيطين مستعاران، فزيد
  { مِنَ ٱلْفَجْرِ } فكان تشبيهاً بليغاً وخرج من أن يكون استعارة. فإن قلت: فكيف التبس
  على عديّ بن حاتم مع هذا البيان حتى قال:</p><p>(95) عمدت إلى عقالين أبيض وأسود فجعلتهما
  تحت وسادتي فكنت أقوم من الليل فأنظر إليهما فلا يتبين لي الأبيض من الأسود، فلما أصبحت
  غدوت إلى رسول الله صلى الله عليه وسلم فأخبرته، فضحك وقال:</p><p class="hadith">
  " إن كان وسادك لعريضا " </p><p>وروي: (إنك لعريض القفا، إنما ذاك بياض النهار وسواد
  الليل)؟ قلت: غفل عن البيان، ولذلك عرّض رسول الله صلى الله عليه وسلم قفاه، لأنه مما
  يستدل به على بلاهة الرجل وقلة فطنته. وأنشدتني بعض البدويات لبدوي:</p><p class="poetry_or_grammar">عَرِيضُ
  القَفَا مِيزَانُهُ فِي شِمَالِه</p><p class="poetry_or_grammar">قَدِ ٱنْحَصَّ مِنْ
  حَسْبِ القَرَارِيطِ شَارِبُهْ</p><p>فإن قلت: فما تقول فيما روي عن سهل بن سعد الساعدي:</p><p>(96)
  أنها نزلت ولم ينزل { مِنَ ٱلْفَجْرِ } فكان رجال إذا أرادوا الصوم ربط أحدهم في رجله
  الخيط الأبيض والخيط الأسود، فلا يزال يأكل ويشرب حتى يتبينا له، فنزل بعد ذلك { مِنَ
  ٱلْفَجْرِ } فعلموا أنه إنما يعني بذلك الليل والنهار؟ وكيف جاز تأخير البيان وهو يشبه
  العبث، حيث لا يفهم منه المراد، إذ ليس باستعارة لفقد الدلالة، ولا بتشبيه قبل ذكر
  الفجر، فلا يفهم منه إذن إلا الحقيقة وهي غير مرادة؟ قلت: أما من لم يجوّز تأخير البيان
  - وهم أكثر الفقهاء والمتكلمين، وهو مذهب أبي عليّ وأبي هاشم - فلم يصح عندهم هذا الحديث.</p><p>وأما
  من يجوّزه فيقول: ليس بعبث. لأن المخاطب يستفيد منه وجوب الخطاب ويعزم على فعله إذا
  استوضح المراد منه { ثُمَّ أَتِمُّواْ ٱلصّيَامَ إِلَى ٱلَّيْلِ } قالوا: فيه دليل
  على جواز النية بالنهار في صوم رمضان، وعلى جواز تأخير الغسل إلى الفجر، وعلى نفي صوم
  الوصال { عَـٰكِفُونَ فِي ٱلْمَسَـٰجِدِ } معتكفون فيها. والاعتكاف أن يحبس نفسه في
  المسجد يتعبد فيه. والمراد بالمباشرة الجماع لما تقدم من قوله: { أُحِلَّ لَكُمْ لَيْلَةَ
  ٱلصّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَائِكُمْ } ، { فَٱلـنَ بَـٰشِرُوهُنَّ } وقيل معناه:
  ولا تلامسوهنّ بشهوة، والجماع يفسد الاعتكاف، وكذلك إذا لمس أو قبل فأنزل. وعن قتادة
  كان الرجل إذا اعتكف خرج فباشر امرأته ثم رجع إلى المسجد، فنهاهم الله عن ذلك. وقالوا:
  فيه دليل على أن الاعتكاف لا يكون إلا في مسجد، وأنه لا يختصّ به مسجد دون مسجد. وقيل:
  لا يجوز إلا في مسجد نبيّ وهو أحد المساجد الثلاثة. وقيل: في مسجد جامع. والعامة على
  أنه في مسجد جماعة. وقرأ مجاهد: «في المسجد» { تِلْكَ } الأحكام التي ذكرت { حُدُودُ
  ٱللَّهِ فَلاَ تَقْرَبُوهَا } فلا تغشوها. فإن قلت: كيف قيل: { فَلاَ تَقْرَبُوهَا
  } مع قوله:</p><p class="quran">فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ</p><p>[البقرة:
  229]؟ قلت: من كان في طاعة الله والعمل بشرائعه فهو متصرف في حيز الحق فنهى أن يتعداه
  لأن من تعداه وقع في حيز الباطل، ثم بولغ في ذلك فنهى أن يقرب الحدّ الذي هو الحاجز
  بين حيزي الحق والباطل لئلا يداني الباطل، وأن يكون في الواسطة متباعداً عن الطرف فضلاً
  عن أن يتخطاه، كما قال رسول الله صلى الله عليه وسلم:</p><p>(97)</p><p class="hadith">
  " إنّ لكل ملك حمى، وحمى الله محارمه فمن رتع حول الحمى يوشك أن يقع فيه " </p><p>فالرتع
  حول الحمى وقربان حيزه واحد. ويجوز أن يريد بحدود الله محارمه ومناهيه خصوصاً، لقوله:
  { وَلاَ تُبَـٰشِرُوهُنَّ } وهي حدود لا تقرب.</p>'
