aaya: أُحِلَّ لَكُمْ لَيْلَةَ الصِّيَامِ الرَّفَثُ إِلَىٰ نِسَائِكُمْ ۚ هُنَّ لِبَاسٌ
  لَكُمْ وَأَنْتُمْ لِبَاسٌ لَهُنَّ ۗ عَلِمَ اللَّهُ أَنَّكُمْ كُنْتُمْ تَخْتَانُونَ
  أَنْفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ ۖ فَالْآنَ بَاشِرُوهُنَّ وَابْتَغُوا
  مَا كَتَبَ اللَّهُ لَكُمْ ۚ وَكُلُوا وَاشْرَبُوا حَتَّىٰ يَتَبَيَّنَ لَكُمُ الْخَيْطُ
  الْأَبْيَضُ مِنَ الْخَيْطِ الْأَسْوَدِ مِنَ الْفَجْرِ ۖ ثُمَّ أَتِمُّوا الصِّيَامَ
  إِلَى اللَّيْلِ ۚ وَلَا تُبَاشِرُوهُنَّ وَأَنْتُمْ عَاكِفُونَ فِي الْمَسَاجِدِ ۗ
  تِلْكَ حُدُودُ اللَّهِ فَلَا تَقْرَبُوهَا ۗ كَذَٰلِكَ يُبَيِّنُ اللَّهُ آيَاتِهِ
  لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ
text: '<p>قوله تعالى: { أحل لكم ليلة الصيام الرفث }</p><p>سبب نزول هذه الآية أن الصحابة
  كانوا إذا نام الرجل قبل الأكل والجماع، حرما عليه إلى أن يفطر، فجاء شيخ من الأنصار
  وهو صائم إلى أهله، فقال: عشوني، فقالوا: حتى نسخن لك طعاماً، فوضع رأسه فنام، فجاؤوا
  بالطعام، فقال: قد كنت نمت، فبات يتقلب ظهراً لبطن، فلما أصبح أتى النبي صلى الله عليه
  وسلم؛ فأخبره، فقام عمر بن الخطاب فقال: يا رسول الله! إني أردت أهلي الليلة، فقالت:
  إنها قد نامت، فظننتها تعتل، فواقعتها، فأخبرتني أنها قد نامت، فأنزل الله تعالى في
  عمر بن الخطاب: { أحل لكم ليلة الصيام الرفث إلى نسائكم } وأنزل الله في الأنصاري:
  { وكلوا واشربوا حتى يتبين لكم الخيط الأبيض من الخيط الأسود من الفجر } هذا قول جماعة
  من المفسرين. واختلفوا في اسم هذا الأنصاري على أربعة أقوال. أحدها: قيس بن صرمة، قاله
  البراء. والثاني: صرمة بن أنس، قاله القاسم بن محمد، وقال عبد الرحمن بن أبي ليلى:
  صرمة بن مالك. والثالث: ضمرة بن أنس. والرابع: أبو قيس بن عمر. وذكر القولين أبو بكر
  الخطيب. فأما «الرفث» فقال ابن عمر، وابن عباس، ومجاهد، وعطاء، والحسن، وابن جبير في
  آخرين: هو الجماع.</p><p>قوله تعالى: { هنَّ لباس لكم وأنتم لباس لهن } فيه قولان.
  أحدهما: أن اللباس السكن. ومثله</p><p class="quran">جعل لكم الليل لباساً</p><p>[الفرقان:47]
  أي: سكناً. وهذا قول ابن عباس، وابن جبير، ومجاهد، وقتادة. والثاني: أنهن بمنزلة اللباس،
  لإفضاء كل واحد ببشرته إلى بشرة صاحبه، فكنى عن اجتماعهما متجردين باللباس. قال الزجاج:
  والعرب تسمي المرأة: لباساً وإزاراً، قال النابغة الجعدي:</p><p class="poetry_or_grammar">إذا
  ما الضجيع ثنى جيدها</p><p class="poetry_or_grammar">تثنت فكانت عليه لباساً</p><p>وقال
  غيره:</p><p class="poetry_or_grammar">ألا أبلغ أبا حفص رسولا</p><p class="poetry_or_grammar">فدىً
  لك من أخي ثقة إِزاري</p><p>يريد: بالإزار: امرأته.</p><p>قوله تعالى: { عَلِمَ الله
  أنَكم كنتم تختانون أنفُسَكم } قال ابن قتيبة: يريد: تخونونها بارتكاب ما حُرِّمَ عليكم.
  قال ابن عباس: وعنى بذلك فعل عمر، فإنه أتى أهله، فلما اغتسل أخذ يلوم نفسه ويبكي {
  فالآن باشروهن }: أصل المباشرة: إلصاق البشرة بالبشرة. وقال ابن عباس: المراد بالمباشرة
  هاهنا: الجماع. { وابتغوا ما كتب الله لكم } فيه أربعة أقوال: أحدها: أنه الولد، قاله
  ابن عباس، والحسن، ومجاهد في آخرين. قال بعض أهل العلم: لما كانت المباشرة قد تقع على
  ما دون الجماع، أباحهم الجماع الذي يكون من مثله الولد، فقال: { وابتغوا ما كتب الله
  لكم } يريد: الولد. والثاني: أن الذي كتب لهم الرخصة، وهو قول قتادة. وابن زيد. والثالث:
  أنه ليلة القدر. رواه أبو الجوزاء عن ابن عباس. والرابع: أنه القرآن، فمعنى الكلام:
  اتبعوا القرآن، فما أُبيح لكم وأمرتم به فهو المبتغى، وهذا اختيار الزجاج.</p><p>قوله
  تعالى: { وكلوا واشربوا حتى يتبين لكم الخيط الأبيض }</p><p class="hadith"> " قال
  عدي بن حاتم: لما نزلت هذه الآية، عمدت إلى عقالين، أبيض وأسود، فجعلتهما تحت وسادتي،
  فجعلت أقوم في الليل ولا أستبين الأسود من الأبيض، فلما أصبحت؛ غدوت على رسول الله
  فأخبرته، فضحك وقال: «إِن كان وسادك إِذاً لعريض، إِنما ذاك بياض النهار من سواد الليل»
  " </p><p>وقال سهل بن سعد: نزلت هذه الآية: { حتى يتبين لكم الخيط الأبيض من الخيط
  الأسود } ولم ينزل: { من الفجر } فكان رجال إذا أرادوا الصوم ربط أحدهم في رجليه الخيط
  الأسود والخيط الأبيض، فلا يزال يأكل ويشرب حتى يتبين له زيهما، فأنزل الله بعد ذلك
  { من الفجر } فعلموا أنما يعني بذلك الليل والنهار.</p><p>فصل</p><p>إذا شك في الفجر،
  فهل يدع السحور أم لا؟ فظاهر كلام أحمد يدل على أنه لا يدع السحور، بل يأكل حتى يستيقن
  طلوع الفجر. وقال مالك: أكره له أن يأكل إذا شك في طلوع الفجر، فان أكل فعليه القضاء
  وقال الشافعي: لا شيء عليه.</p><p>قوله تعالى: { ولا تباشروهن وأنتم عاكفون في المساجد
  } في هذه المباشرة قولان. أحدهما: أنها المجامعة، وهو قول الاكثرين والثاني: أنها ما
  دون الجماع من اللمس والقبلة، قاله ابن زيد. وقال قتادة: كان الرجل المعتكف إذا خرج
  من المسجد، فلقي امرأته باشرها إذا أراد ذلك، فوعظهم الله في ذلك.</p><p>فصل</p><p>الاعتكاف
  في اللغة: اللبث، يقال: فلان معتكف على كذا، وعاكف. وهو فعل مندوب إليه، إلا أن ينذره
  الإنسان، فيجب. ولا يجوز إلا في مسجد تقام فيه الجماعات، ولا يشترط في حق المرأة مسجد
  تقام فيه الجماعة، إذ الجماعه لا تجب عليها. وهل يصح بغير صوم؟ فيه عن أحمد روايتان.</p><p>قوله
  تعالى: { تلك حدود الله } قال ابن عباس: يعني: المباشرة { فلا تقربوها } قال الزجاج:
  الحدود ما منع الله من مخالفتها، فلا يجوز مجاوزتها. وأصل الحد في اللغة: المنع، ومنه:
  حد الدار، وهو ما يمنع غيرها من الدخول فيها. والحداد في اللغة: الحاجب والبواب، وكل
  من منع شيئاً فهو حداد. قال الأعشى:</p><p class="poetry_or_grammar">فقمنا ولما يصحْ
  ديكنا</p><p class="poetry_or_grammar">إِلى جونة عند حدادها</p><p>أي: عند ربها الذي
  يمنعها إلا بما يريده. وأحدت المرأة على زوجها، وحدّت، فهي حاد، ومحد: إذا قطعت الزينة،
  وامتنعت منها، وأحددت النظر إلى فلان: إذا منعت نظرك من غيره. وسمي الحديد حديداً،
  لأنه يمتنع به الأعداء.</p><p>قوله تعالى: { كذلك يبين الله } أي: مثل هذا البيان الذي
  ذكر.</p>'
