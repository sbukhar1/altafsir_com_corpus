aaya: الْحَقُّ مِنْ رَبِّكَ ۖ فَلَا تَكُونَنَّ مِنَ الْمُمْتَرِينَ
text: "<p>قوله تعالى: { فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ... }.</p><p>يتناول أقسام
  التردد الثلاثة و (هي) الظنّ، والشك، والوهم، لأن المطلوب في الإيمان العلم اليقين
  ولا (يجزئ) فيه الظنّ بوجه.</p><p>قيل لابن عرفة: لعلّ المراد الظن به فقط، ويدل على
  النهي عما سواه من باب أحرى؟</p><p>فقال: الظنّ (مطلق) يتناول ظن الباطل وظن الحق،
  ودلالة أخرى إنما هي في ظن الحق، أي فلا يعتقد الحق اعتقادا ظنيا فيقول القائل: لعل
  المراد فلا يعتقد الباطل ظنا فيبقى الشك والوهم غير منهي عنهما والصواب تناوله للجميع.</p>"
