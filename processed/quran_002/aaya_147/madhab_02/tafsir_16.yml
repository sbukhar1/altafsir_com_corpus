aaya: الْحَقُّ مِنْ رَبِّكَ ۖ فَلَا تَكُونَنَّ مِنَ الْمُمْتَرِينَ
text: "<p>{ الحَقُّ مِن رَّبِّكَ } استقبال الكعبة، لا ما ذكرته اليهود من قبلتهم {
  المُمْتَرِينَ } الشاكِّين، خوطب به والمراد أمته، امترى بكذا: اعترضه اليقين تارة
  والشك تارة أخرى يدافع أحدهما بالآخر.</p>"
