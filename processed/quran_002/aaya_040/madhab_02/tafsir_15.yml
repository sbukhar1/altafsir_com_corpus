text: '<p>اسرائيل: هو يعقوب، وهو اسم أعجمي. قال ابن عباس: ومعناه: عبد الله. وقد لفظت
  به العرب على أوجه، فقالت: إسرائل، وإسرال، وإسرائيل، وإسرائين.</p><p>قال أمية:</p><p
  class="poetry_or_grammar">إنني زارد الحديد على النا</p><p class="poetry_or_grammar">س
  دروعاً سوابغ الأذيال</p><p class="poetry_or_grammar">لا أرى من يعينني في حياتي</p><p
  class="poetry_or_grammar">غير نفسي إِلا بني إسرال</p><p>وقال أعرابي صاد ضبّاً، فأتى
  به أهله:</p><p class="poetry_or_grammar">يقول أهل السوق لما جينا:</p><p class="poetry_or_grammar">هذا
  ورب البيت إسرائينا</p><p>أراد: هذا مما مسخ من بني إسرائيل.</p><p>والنعمة: المنة،
  ومثلها؛ النعماء. والنعمة، بفتح النون: التنعم، وأراد بالنعمة: النعم، فوحدها، لأنهم
  يكتفون بالواحد من الجميع، كقوله تعالى:</p><p class="quran">والملائكة بعد ذلك ظهير</p><p>[التحريم:40]
  أي: ظهراء.</p><p>وفي المراد بهذه النعمة ثلاثة أقوال. أحدها: أنها ما استودعهم من
  التوراة التي فيها صفة رسول الله صلى الله عليه وسلم، قاله ابن عباس. والثاني: أنها
  ما أنعم به على آبائهم وأجدادهم إِذ أنجاهم من آل فرعون، وأهلك عدوهم، وأعطاهم التوراة،
  ونحو ذلك، قاله الحسن والزجاج.</p><p>وإنما منّ عليهم بما أَعطى آباءهم، لأن فخر الآباء
  فخر للأبناء، وعار الآباء عار على الأبناء. والثالث: أنها جمع نعمة على تصريف الأحوال.</p><p>والمراد
  من ذكرها: شكرها، إذ من لم يشكر فما ذكر.</p><p>قوله تعالى: { وأوفوا }</p><p>قال الفراء:
  أهل الحجاز يقولون: أوفيت، وأهل نجد يقولون: وفيت، بغير ألف.</p><p>قال الزجاج: يقال:
  وفى بالعهد، وأوفى به، وأنشد:</p><p class="poetry_or_grammar">أما ابن طوق فقد أوفى
  بذمته</p><p class="poetry_or_grammar">كما وفى بقلاص النجم حاديها</p><p>وقال ابن
  قتيبة. يقال: وفيت بالعهد، وأوفيت به، وأوفيت الكيل لا غير.</p><p>وفي المراد بعهده:
  أربعة أقوال. أحدها: أنه ما عهده إليهم في التوراة من صفة محمد صلى الله عليه وسلم
  رواه أبو صالح عن ابن عباس. والثاني: أنه امتثال الأوامر، واجتناب النواهي، رواه الضحاك
  عن ابن عباس. والثالث: أنه الإسلام، قاله أبو العالية. والرابع: أنه العهد المذكور
  في قوله تعالى:</p><p class="quran">ولقد أخذ الله ميثاق بني إسرائيل وبعثنا منهم اثني
  عشر نقيباً</p><p>[المائدة:13] قاله قتادة.</p><p>قوله تعالى: { أُوفِ بعهدكم } قال
  ابن عباس: أدخلكم الجنة.</p><p>قوله تعالى: { وإيّاي فارهبون }: أي: خافون.</p>'
