text: '<p>{ يا } حرف نداء مضمن معنى التنبيه.</p><p>قال الخليل: " والعامل في المنادي
  فعل مضمر كأنه يقول: أريد أو أدعو ".</p><p>وقال أبو علي الفارسي: العامل حرف النداء
  عصب به معنى الفعل المضمر فقوي فعمل، ويدل على ذلك أنه ليس في حروف المعاني ما يلتئم
  بانفراده مع الأسماء غير حرف النداء، و { بني } منادى مضاف و { إسرائيل } هو يعقوب
  بن إسحاق بن إبراهيم عليهم السلام، وهو اسم أعجمي يقال فيه أسراءل وإسرائيل وإسرائل،
  وتميم تقول إسرائين، وإسرا هو بالعبرانية عبد وإيل اسم الله تعالى فمعناه عبد الله.</p><p>وحكى
  المهدوي أن -إسرا- مأخوذ من الشدة في الأسر كأنه الذي شد الله أسره وقوى خلقته.</p><p>وروي
  عن نافع والحسن والزهري وابن أبي إسحاق ترك همز إسراييل، والذكر في كلام العرب على
  أنحاء، وهذا منها ذكر القلب الذي هو ضد النسيان، والنعمة هنا اسم الجنس فهي مفردة بمعنى
  الجمع، وتحركت الياء من { نعمتي } لأنها لقيت الألف واللام، ويجوز تسكينها، وإذا سكنت
  حذفت للالتقاء وفتحها أحسن لزيادة حرف في كتاب الله تعالى، وخصص بعض العلماء النعمة
  في هذه الآية.</p><p>فقال الطبري: " بعثة الله الرسل منهم وإنزال المن والسلوى، وإنقاذهم
  من تعذيب آل فرعون، وتفجير الحجر ".</p><p>وقال غيره: " النعمة هنا أن دركهم مدة محمد
  صلى الله عليه وسلم ".</p><p>وقال أخرون: " هي أن منحهم علم التوراة وجعلهم أهله وحملته
  ".</p><p>قال القاضي أبو محمد رحمه الله: وهذه أقوال على جهة المثال، والعموم في اللفظة
  هو الحسن.</p><p>وحكى مكي: أن المخاطب من بني إسرائيل بهذا الخطاب هم المؤمنون بمحمد
  صلى الله عليه وسلم، لأن الكافر لا نعمة لله عليه.</p><p>وقال ابن عباس وجمهور العلماء:
  بل الخطاب لجميع بني إسرائيل في مدة النبي عليه السلام، مؤمنهم وكافرهم، والضمير في
  { عليكم } يراد به على آبائكم كما تقول العرب ألم نهزمكم يوم كذا لوقعة كانت بين الآباء
  والأجداد، ومن قال إنما خوطب المؤمنون بمحمد صلى الله عليه وسلم استقام الضمير في {
  عليكم } ويجيء كل ما توالى من الأوامر على جهة الاستدامة.</p><p>وقوله تعالى: { وأوفوا
  بعهدي أوف بعهدكم } أمر وجوابه.</p><p>فقال الخليل: " جزم الجواب في الأمر من معنى
  الشرط، والوفاء بالعهد هو التزام ما تضمن من فعل ".</p><p>وقرأ الزهري: " أوَفّ " بفتح
  الواو وشد الفاء للتكثير.</p><p>واختلف المتأولون في هذا العهد إليهم فقال الجمهور
  ذلك عام في جميع أوامره ونواهيه ووصاياه فيدخل في ذلك ذكر محمد صلى الله عليه وسلم
  في التوراة، وقيل العهد قوله تعالى:</p><p class="quran">خذوا ما آتيناكم بقوة</p><p>[البقرة:
  63، 93]، وقال ابن جريج: العهد قوله تعالى:</p><p class="quran">ولقد أخذ الله ميثاق
  بني إسرائيل</p><p>[المائدة: 12]، وعهدهم هو أن يدخلهم الجنة، ووفاؤهم بعهد الله أمارة
  لوفاء الله تعالى لهم بعهدهم، لا علة له، لأن العلة لا تتقدم المعلول.</p><p>وقوله
  تعالى: { وإياي فارهبون } الاسم إيا والياء ضمير ككاف المخاطب، وقيل { إياي } بجملته
  هو الاسم، وهو منصوب بإضمار فعل مؤخر، تقديره: وإياي ارهبوا فارهبون، وامتنع أن يتقدر
  مقدماً لأن الفعل إذا تقدم لم يحسن أن يتصل به إلا ضمير خفيف، فكان يجيء وارهبون، والرهبة
  يتضمن الأمر بها معنى التهديد وسقطت الياء بعد النون لأنها رأس آية.</p><p>وقرأ ابن
  أبي إسحاق بالياء، { وآمنوا } معناه صدقوا، و { مصدقاً } نصب على الحال من الضمير في
  { أنزلت } ، وقيل ما " والعامل فيه { آمنوا } وما أنزلت كناية عن القرآن، و { لما معكم
  } يعني من التوراة وقوله تعالى: { ولا تكونوا أول كافر به } هذا من مفهوم الخطاب الذي:
  المذكور فيه والمسكوت عنه حكمهما واحد، فالأول والثاني وغيرهما داخل في النهي، ولكن
  حذروا البدار إلى الكفر به إذ على الأول كفل من فعل المقتدى به، ونصب أول على خبر كان.</p><p>قال
  سيبويه: { أول } أفعل لا فعل له لاعتلال فائه وعينه " قال غير سيبويه: " هو أوأل من
  وأل إذا نجا، خففت الهمزة وأبدلت واواً وأدغمت ".</p><p>وقيل: إنه من آل فهو أأول قلب
  فجاء وزنه أعفل، وسهل وأبدل وأدغم، ووحد كافر وهو بنية الجمع لأن أفعل إذا أضيف إلى
  اسم متصرف من فعل جاز إفراد ذلك الاسم، والمراد به الجماعة.</p><p>قال الشاعر: [الكامل]</p><p
  class="poetry_or_grammar">وإذا همُ طعموا فألأمُ طاعمٍ</p><p class="poetry_or_grammar">وإذا
  همُ جاعوا فشرُّ جياع</p><p>وسيبويه يرى أنها نكرة مختصرة من معرفة كأنه قال ولا تكونوا
  أول كافرين به وقيل معناه: ولا تكونوا أول فريق كافر به.</p><p>قال القاضي أبو محمد
  عبد الحق رضي الله عنه: وقد كان كفر قبلهم كفار قريش، فإنما معناه من أهل الكتاب، إذ
  هم منظور إليهم في مثل هذا، لأنهم حجة مظنون بهم علم، واختلف في الضمير في { به } على
  من يعود، فقيل على محمد عليه السلام، وقيل على التوراة إذ تضمنها قوله: { لما معكم
  }.</p><p>قال القاضي أبو محمد رحمه الله: وعلى هذا القول يجيء { أول كافر به } مستقيماً
  على ظاهرة في الأولية، وقيل الضمير في { به } عائد على القرآن، إذ تضمنه قوله { بما
  أنزلت }.</p><p>واختلف المتأولون في الثمن الذي نهوا أن يشتروه بالآيات. فقالت طائفة:
  إن الأحبار كانوا يعلمون دينهم بالأجرة، فنهوا عن ذلك وفي كتبهم: علم مجاناً كما علمت
  مجاناً أي باطلاً بغير أجرة.</p><p>وقال قوم: كانت للأحبار مأكلة يأكلونها على العلم
  كالراتب فنهوا عن ذلك.</p><p>وقال قوم: إن الأحبار أخذوا رشى على تغيير قصة محمد عليه
  السلام في التوراة، ففي ذلك قال تعالى:</p><p class="quran">ولا تشتروا بآياتي ثمناً
  قليلاً</p><p>[البقرة: 41، المائدة: 44].</p><p>وقال قوم: معنى الآية ولا تشتروا بأوامري
  ونواهيَّ وآياتي ثمناً قليلاً، يعني الدنيا ومدتها والعيش الذي هو نزر لا خطر له، وقد
  تقدم نظير قوله { وإياي فاتقون } وبين { اتقون } و { ارهبون } فرق، ان الرهبة مقرون
  بها وعيد بالغ.</p>'
