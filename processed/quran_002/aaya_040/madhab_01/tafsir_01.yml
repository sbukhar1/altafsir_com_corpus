text: '<p>قال أبو جعفر: يعنـي بقوله جل ثناؤه: { يَٰبَنِي إِسْرَائِيلَ }: يا ولد يعقوب
  بن إسحاق بن إبراهيـم خـلـيـل الرحمن وكان يعقوب يدعى إسرائيـل، بـمعنى عبد الله وصفوته
  من خـلقه وإيـل هو الله وإسرا: هو العبد، كما قـيـل جبريـل بـمعنى عبد الله. وكما:</p><p>حدثنا
  ابن حميد، حدثنا جرير عن الأعمش، عن إسماعيـل بن رجاء، عن عمير مولـى ابن عبـاس، عن
  ابن عبـاس: إن إسرائيـل كقولك عبد الله.</p><p>وحدثنا ابن حميد، قال: حدثنا جرير، عن
  الأعمش، عن الـمنهال، عن عبد الله بن الـحارث، قال: إيـل: الله بـالعبرانـية.</p><p>وإنـما
  خاطب الله جل ثناؤه بقوله: { يَٰبَنِي إِسْرَائِيلَ } أحبـار الـيهود من بنـي إسرائيـل
  الذين كانوا بـين ظهرانـي مهاجر رسول الله صلى الله عليه وسلم، فنسبهم جلّ ذكره إلـى
  يعقوب، كما نسب ذرية آدم إلـى آدم، فقال:</p><p class="quran">يَابَنِيۤ ءَادَمَ خُذُواْ
  زِينَتَكُمْ عِندَ كُلِّ مَسْجِدٍ</p><p>[الأعراف: 31] وما أشبه ذلك. وإنـما خصهم بـالـخطاب
  فـي هذه الآية والتـي بعدها من الآي التـي ذكرهم فـيها نعمه، وإن كان قد تقدم ما أنزل
  فـيهم وفـي غيرهم فـي أول هذه السورة ما قد تقدم أن الذي احتـجّ به من الـحجج والآيات
  التـي فـيها أنبـاء أسلافهم وأخبـار أوائلهم، وقصص الأمور التـي هم بعلـمها مخصوصون
  دون غيرهم من سائر الأمـم لـيس عند غيرهم من العلـم بصحته، وحقـيقته مثل الذي لهم من
  العلـم به إلا لـمن اقتبس علـم ذلك منهم. فعرّفهم بـاطلاع مـحمد علـى علـمها مع بعد
  قومه وعشيرته من معرفتها، وقلة مزاولة مـحمد صلى الله عليه وسلم دراسة الكتب التـي
  فـيها أنبـاء ذلك، أن مـحمداً صلى الله عليه وسلم لـم يصل إلـى علـم ذلك إلا بوحي من
  الله وتنزيـل منه ذلك إلـيه لأنهم من علـم صحة ذلك بـمـحل لـيس به من الأمـم غيرهم.
  فلذلك جل ثناؤه خصّ بقوله: { يَٰبَنِي إِسْرَائِيلَ } خطابهم كما:</p><p>حدثنا به ابن
  حميد، قال: حدثنا سلـمة عن ابن إسحاق، عن مـحمد بن أبـي مـحمد، عن عكرمة، أو عن سعيد
  بن جبـير عن ابن عبـاس قوله: { يَٰبَنِي إِسْرَائِيلَ } قال: يا أهل الكتاب للأحبـار
  من يهود.</p><p>القول فـي تأويـل قوله تعالـى: { ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ
  عَلَيْكُمْ }.</p><p>قال أبو جعفر: ونعمته التـي أنعم بها علـى بنـي إسرائيـل جل ذكره
  اصطفـاؤه منهم الرسل، وإنزاله علـيهم الكتب، واستنقاذه إياهم مـما كانوا فـيه من البلاء
  والضرّاء من فرعون وقومه، إلـى التـمكين لهم فـي الأرض، وتفجير عيون الـماء من الـحجر،
  وإطعام الـمنّ والسلوى. فأمر جل ثناؤه أعقابهم أن يكون ما سلف منه إلـى آبـائهم علـى
  ذكر، وأن لا ينسوا صنـيعه إلـى أسلافهم وآبـائهم، فـيحلّ بهم من النقم ما أحل بـمن
  نسي نعمه عنده منهم وكفرها وجحد صنائعه عنده.</p><p>كما:</p><p>حدثنا ابن حميد، قال:
  حدثنا سلـمة، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة،
  أو عن سعيد بن جبـير، عن ابن عبـاس: { ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ
  } أي آلائي عندكم وعند آبـائكم لـما كان نـجاهم به من فرعون وقومه.</p><p>وحدثنـي الـمثنى،
  قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية فـي قوله: { ٱذْكُرُواْ
  نِعْمَتِيَ } قال: نعمته أن جعل منهم الأنبـياء والرسل، وأنزل علـيهم الكتب.</p><p>وحدثنـي
  الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { ٱذْكُرُواْ
  نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ } يعنـي نعمته التـي أنعم علـى بنـي إسرائيـل
  فـيـما سمى وفـيـما سوى ذلك، فجر لهم الـحجر، وأنزل علـيهم الـمنّ والسلوى، وأنـجاهم
  عن عبودية آل فرعون.</p><p>وحدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ } قال: نعمه عامة،
  ولا نعمة أفضل من الإسلام، والنعم بعد تبعَ لها. وقرأ قول الله</p><p class="quran">يَـمُنُّونَ
  عَلَـيْكَ أنْ أسْلَـمُوا قُلْ لاَ تَـمُنُّوا عَلَـيَّ إسْلاَمَكُمْ يَمُنُّونَ عَلَيْكَ
  أَنْ أَسْلَمُواْ قُل لاَّ تَمُنُّواْ عَلَيَّ إِسْلاَمَكُمْ بَلِ ٱللَّهُ يَمُنُّ
  عَلَيْكُمْ أَنْ هَداكُمْ لِلإِيمَانِ إِن كُنْتُمْ صَادِقِينَ</p><p>[الحجرات: 17]
  الآية. وتذكير الله الذين ذكرهم جل ثناؤه بهذه الآية من نعمه علـى لسان رسوله مـحمد
  صلى الله عليه وسلم، نظير تذكير موسى صلوات الله علـيه أسلافهم علـى عهده الذي أخبر
  الله عنه أنه قال لهم. وذلك قوله:</p><p class="quran">وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ
  يَاقَوْمِ ٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ جَعَلَ فِيكُمْ أَنْبِيَآءَ
  وَجَعَلَكُمْ مُّلُوكاً وَآتَاكُمْ مَّا لَمْ يُؤْتِ أَحَداً مِّن ٱلْعَٱلَمِينَ</p><p>[المائدة:
  20] القول فـي تأويـل قوله تعالـى: { وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ }.</p><p>قال
  أبو جعفر: قد تقدم بـياننا معنى العهد فـيـما مضى من كتابنا هذا واختلاف الـمختلفـين
  فـي تأويـله والصوابُ عندنا من القول فـيه. وهو فـي هذا الـموضع عهد الله ووصيته التـي
  أخذ علـى بنـي إسرائيـل فـي التوراة أن يبـينوا للناس أمر مـحمد صلى الله عليه وسلم
  أنه رسول، وأنهم يجدونه مكتوبـا عندهم فـي التوراة أنه نبـيّ الله، وأن يؤمنوا به وبـما
  جاء به من عند الله. { أُوفِ بِعَهْدِكُمْ } وعهده إياهم: أنهم إذا فعلوا ذلك أدخـلهم
  الـجنة، كما قال جل ثناؤه:</p><p class="quran">وَلَقَدْ أَخَذَ ٱللَّهُ مِيثَاقَ بَنِيۤ
  إِسْرَآئِيلَ وَبَعَثْنَا مِنهُمُ ٱثْنَيْ عَشَرَ نَقِيباً</p><p>[المائدة: 12] الآية،
  وكما قال:</p><p class="quran">فَسَأَكْتُبُهَا لِلَّذِينَ يَتَّقُونَ وَيُؤْتُونَ
  ٱلزَّكَـاةَ وَٱلَّذِينَ هُم بِآيَاتِنَا يُؤْمِنُونَ * ٱلَّذِينَ يَتَّبِعُونَ ٱلرَّسُولَ
  ٱلنَّبِيَّ ٱلأُمِّيَّ</p><p>[الأعراف: 156-157] الآية. وكما:</p><p>حدثنا به ابن حميد،
  قال: حدثنا سلـمة بن الفضل، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت،
  عن عكرمة، أو سعيد بن جبـير، عن ابن عبـاس: { وَأَوْفُواْ بِعَهْدِيۤ } الذي أخذت فـي
  أعناقكم للنبـي صلى الله عليه وسلم إذا جاءكم.</p><p>{ أُوفِ بِعَهْدِكُمْ }: أي أنـجز
  لكم ما وعدتكم علـيه بتصديقه واتبـاعه، بوضع ما كان علـيكم من الإصر والأغلال التـي
  كانت فـي أعناقكم بذنوبكم التـي كانت من أحداثكم.</p><p>وحدثنا الـمثنى، قال: حدثنا
  آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية فـي قوله: { أَوْفُواْ بِعَهْدِيۤ
  أُوفِ بِعَهْدِكُمْ } قال: عهده إلـى عبـاده: دين الإسلام أن يتبعوه. { أُوفِ بِعَهْدِكُمْ
  } يعنـي الـجنة.</p><p>وحدثنا موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا
  أسبـاط، عن السدي: { وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ } أما أوفوا بعهدي:
  فما عهدت إلـيكم فـي الكتاب، وأما أوف بعهدكم: فـالـجنة، عهدت إلـيكم أنكم إن عملتـم
  بطاعتـي أدخـلتكم الـجنة.</p><p>وحدثنـي القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج،
  عن ابن جريج فـي قوله: { وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ } قال: ذلك الـميثاق
  الذي أخذ علـيهم فـي الـمائدة</p><p class="quran">وَلَقَدْ أَخَذَ ٱللَّهُ مِيثَاقَ
  بَنِيۤ إِسْرَآئِيلَ وَبَعَثْنَا مِنهُمُ ٱثْنَيْ عَشَرَ نَقِيباً</p><p>[المائدة:
  12] إلـى آخر الآية. فهذا عهد الله الذي عهد إلـيهم، وهو عهد الله فـينا، فمن أوفـى
  بعهد الله وفـى الله له بعهده.</p><p>وحدثت عن الـمنـجاب، قال: حدثنا بشر، عن أبـي
  روق، عن الضحاك، عن ابن عبـاس فـي قوله: { وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ
  } يقول: أوفوا بـما أمرتكم به من طاعتـي ونهيتكم عنه من معصيتـي فـي النبـي صلى الله
  عليه وسلم وفـي غيره أوف بعهدكم يقول: أرض عنكم وأدخـلكم الـجنة.</p><p>وحدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول: { وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ
  } قال: أوفوا بأمري، أوف بـالذي وعدتكم، وقرأ:</p><p class="quran">إِنَّ ٱللَّهَ ٱشْتَرَىٰ
  مِنَ ٱلْمُؤْمِنِينَ أَنفُسَهُمْ وَأَمْوَالَهُمْ</p><p>[التوبة: 111] حتـى بلغ:</p><p
  class="quran">وَمَنْ أَوْفَىٰ بِعَهْدِهِ مِنَ ٱللَّهِ</p><p>[التوبة: 111] قال: هذا
  عهده الذي عهده لهم.</p><p>القول فـي تأويـل قوله تعالـى: { وَإِيَّٰيَ فَٱرْهَبُونِ
  }.</p><p>قال أبو جعفر: وتأويـل قوله: { وَإِيَّٰيَ فَٱرْهَبُونِ } وإياي فـاخشوا،
  واتقوا أيها الـمضيعون عهدي من بنـي إسرائيـل والـمكذّبون رسولـي الذي أخذت ميثاقكم
  فـيـما أنزلت من الكتب علـى أنبـيائي أن تؤمنوا به وتتبعوه، أن أحلّ بكم من عقوبتـي،
  إن لـم تنـيبوا وتتوبوا إلـيّ بـاتبـاعه والإقرار بـما أنزلت إلـيه ما أحللت بـمن خالف
  أمري وكذّب رسلـي من أسلافكم. كما:</p><p>حدثنـي به مـحمد بن حميد، قال: حدثنا سلـمة،
  عن ابن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن
  جبـير، عن ابن عبـاس: { وَإِيَّٰيَ فَٱرْهَبُونِ } أن أنزل بكم ما أنزلت بـمن كان قبلكم
  من آبـائكم من النقمات التـي قد عرفتـم من الـمسخ وغيره.</p><p>وحدثنا الـمثنى بن إبراهيـم،
  قال: حدثنـي آدم العسقلانـي، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية فـي
  قوله: { وَإِيَّٰيَ فَٱرْهَبُونِ } يقول: فـاخشون.</p><p>وحدثنـي موسى بن هارون، قال:
  حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي: { وَإِيَّٰيَ فَٱرْهَبُونِ } بقول:
  وإياي فـاخشون.</p>'
