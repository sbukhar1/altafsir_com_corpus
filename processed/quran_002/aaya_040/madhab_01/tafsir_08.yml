text: "<p>{ يَٰبَنِى إِسْرٰءيلَ } أولاد يعقوب { ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِى أَنْعَمْتُ
  عَلَيْكُمْ } أي على آبائكم من الإنجاء من فرعون وفلق البحر وتظليل الغمام وغير ذلك
  بأن تشكروها بطاعتي { وَأَوْفُواْ بِعَهْدِى } الذي عهدته إليكم من الإيمان بمحمد {
  أُوفِ بِعَهْدِكُمْ } الذي عهدته إليكم من الثواب عليه بدخول الجنة { وَإِيَّٰىَ فَٱرْهَبُونِ
  } خافونِ في ترك الوفاء به دون غيري.</p>"
