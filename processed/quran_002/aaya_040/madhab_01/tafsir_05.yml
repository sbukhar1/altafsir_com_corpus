text: '<p>قوله تعالى: { يَابَنِي إِسْرَائِيلَ } نداء مضاف، علامة النصب فيه الياء،
  وحذفت منه النون للإضافة. الواحد ٱبن، والأصل فيه بني، وقيل: بَنَوٌ؛ فمن قال: المحذوف
  منه واو ٱحتج بقولهم: البنوّة. وهذا لا حجة فيه؛ لأنهم قد قالوا: الفتّوة، وأصله الياء.
  وقال الزجاج: المحذوف منه عندي ياء كأنه من بنيت. الأخفش: اختار أن يكون المحذوف منه
  الواو؛ لأن حذفها أكثر لثقلها. ويقال: ٱبن بيّن البنوّة، والتصغير بُنيّ. قال الفراء:
  يقال: يا بُنَيِّ ويا بُنَيَّ لغتان، مثل يا أبتِ ويا أبتَ؛ وقرىء بهما. وهو مشتقّ
  من البناء وهو وضع الشيء على الشيء؛ والابن فرع للأب وهو موضوع عليه.</p><p>وإسرائيل
  هو يعقوب بن إسحٰق بن إبراهيم عليهم السلام. قال أبو الفرج الجَوْزِيّ: وليس في الأنبياء
  من له ٱسمان غيره، إلا نبينّا محمد صلى الله عليه وسلم فإن له أسماء كثيرة. ذكره في
  كتاب «فهوم الآثار» له.</p><p>قلت: وقد قيل في المسيح إنه ٱسم عَلَم لعيسى عليه السلام
  غير مشتق، وقد سمّاه الله رُوحاً وكَلِمة، وكانوا يسمّونه أبِيل الأَبِيلين؛ ذكره الجوهري
  في الصحاح. وذكر البيهقي في «دلائل النبوّة» عن الخليل بن أحمد: خمسة من الأنبياء ذوو
  ٱسمين، محمد وأحمد نبيّنا صلى الله عليه وسلم، وعيسى والمسيح، وإسرائيل ويعقوب، ويونس
  وذو النون، وإلياس وذو الكفل صلى الله عليه وسلم.</p><p>قلت: ذكرنا أن لعيسى أربعة
  أسماء، وأما نبينا صلى الله عليه وسلم فله أسماء كثيرة، بيانها في مواضعها.</p><p>وإسرائيل:
  ٱسم أعجمي، ولذلك لم ينصرف؛ وهو في موضع خفض بالإضافة. وفيه سبع لغات: إسرائيل، وهي
  لغة القرآن. وإسرائيل، بمدّة مهموزة مختلسة، حكاها شنّبوذ عن وَرْش. وإسراييل، بمدّة
  بعد الياء من غير همز، وهي قراءة الأعمش وعيسى بن عمر؛ وقرأ الحسن والزهريّ بغير همز
  ولا مدّ. وإسرائل، بغير ياء بهمزة مكسورة. وإسراءَل، بهمزة مفتوحة. وتميم يقولون: إسرائين،
  بالنون. ومعنى إسرائيل: عبد الله. قال ابن عباس: إسرا بالعبرانية هو عبد، وإيل هو الله.
  وقيل: إسرا هو صفوة الله، وإيل هو الله. وقيل: إسرا من الشدّ؛ فكأن إسرائيل الذي شدّه
  الله وأتقن خلقه؛ ذكره المهدَوي. وقال السُّهيلي: سميّ إسرائيل لأنه أسرى ذات ليلة
  حين هاجر إلى الله تعالى؛ فسمي إسرائيل أي أسرى إلى الله ونحو هذا؛ فيكون بعض الاسم
  عبرانياً وبعضه موافقاً للعرب. والله أعلم.</p><p>قوله تعالى: { ٱذْكُرُواْ نِعْمَتِيَ
  ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ } الذكر ٱسم مشترك، فالذكر بالقلب ضدّ النسيان، والذكر
  باللسان ضدّ الإنصات. وذكرت الشيء بلساني وقلبي ذكرا. وٱجعله منك على ذُكْر (بضم الذال)
  أي لا تنسه. قال الكسائي: ما كان بالضمير فهو مضموم الذال، وما كان باللسان فهو مكسور
  الذال. وقال غيره: هما لغتان، يقال: ذِكْر وذُكْر، ومعناهما واحد.</p><p>والذَّكر (بفتح
  الذال) خلاف الأنثى. والذِّكر أيضاً الشرف؛ ومنه قوله:</p><p class="quran">وَإِنَّهُ
  لَذِكْرٌ لَّكَ وَلِقَوْمِكَ</p><p>[الزخرف:44]. قال ٱبن الأنباري: والمعنى في الآية
  ٱذكروا شكر نعمتي؛ فحذف الشكر ٱكتفاء بذكر النعمة. وقيل: إنه أراد الذكر بالقلب وهو
  المطلوب؛ أي لا تغفلوا عن نعمتي التي أنعمت عليكم ولا تناسوها؛ وهو حسن. والنعمة هنا
  ٱسم جنس، فهي مفردة بمعنى الجمع، قال الله تعالى:</p><p class="quran">وَإِن تَعُدُّواْ
  نِعْمَةَ ٱللَّهِ لاَ تُحْصُوهَا</p><p>[إبراهيم: 34] أي نِعمَه. ومن نعمه عليهم أن
  أنجاهم من آل فرعون، وجعل منهم أنبياء، وأنزل عليهم الكتب والمنّ والسَّلْوَى، وفجّر
  لهم من الحجر الماء، إلى ما ٱستودعهم من التوراة التي فيها صفة محمد صلى الله عليه
  وسلم ونعته ورسالته. والنعم على الآباء نعم على الأبناء؛ لأنهم يشرفون بشرف آبائهم.</p><p>تنبيه:
  قال أرباب المعاني: ربط سبحانه وتعالى بني إسرائيل بذكر النعمة وأسقطه عن أمة محمد
  صلى الله عليه وسلم ودعاهم إلى ذكره، فقال:</p><p class="quran">فَٱذْكُرُونِيۤ أَذْكُرْكُمْ</p><p>[البقرة:
  152] ليكون نظر الأمم من النعمة إلى المنعم، ونظر أمة محمد صلى الله عليه وسلم من المنعم
  إلى النعمة.</p><p>قوله تعالى: { وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ } أمْرٌ
  وجوابه. وقرأ الزهريّ: «أُوَفّ» (بفتح الواو وشد الفاء) للتكثير. وٱختلف في هذا العهد
  ما هو؛ فقال الحسن: عهده قوله:</p><p class="quran">خُذُواْ مَآ آتَيْنَاكُم بِقُوَّةٍ</p><p>[البقرة:
  63]، وقوله:</p><p class="quran">وَلَقَدْ أَخَذَ ٱللَّهُ مِيثَاقَ بَنِيۤ إِسْرَآئِيلَ
  وَبَعَثْنَا مِنهُمُ ٱثْنَيْ عَشَرَ نَقِيباً</p><p>[المائدة: 12]. وقيل هو قوله:</p><p
  class="quran">وَإِذَ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَتُبَيِّنُنَّهُ
  لِلنَّاسِ وَلاَ تَكْتُمُونَهُ</p><p>[آل عمران: 187]. وقال الزجاج: { وَأَوْفُواْ
  بِعَهْدِيۤ } الذي عهدت إليكم في التوراة من ٱتباع محمد صلى الله عليه وسلم، { أُوفِ
  بِعَهْدِكُمْ } بما ضمنت لكم على ذلك، إن أوفيتم به فلكم الجنة. وقيل: { وَأَوْفُواْ
  بِعَهْدِيۤ } في أداء الفرائض على السنة والإخلاص، { أُوفِ } بقبولها منكم ومجازاتكم
  عليها. وقال بعضهم: { أَوْفُواْ بِعَهْدِيۤ } في العبادات، { أُوفِ بِعَهْدِكُمْ }
  أي أوصلكم إلى منازل الرعايات. وقيل: { وَأَوْفُواْ بِعَهْدِيۤ } في حفظ آداب الظواهر،
  { أُوفِ بِعَهْدِكُمْ } بتزيين سرائركم. وقيل: هو عام في جميع أوامره ونواهيه ووصاياه؛
  فيدخل في ذلك ذكر محمد صلى الله عليه وسلم الذي في التوراة وغيره. هذا قول الجمهور
  من العلماء، وهو الصحيح. وعهده سبحانه وتعالى هو أن يدخلهم الجنة.</p><p>قلت: وما طلب
  من هؤلاء من الوفاء بالعهد هو مطلوب منا؛ قال الله تعالى:</p><p class="quran">أَوْفُواْ
  بِٱلْعُقُودِ</p><p>[المائدة: 1]،</p><p class="quran">وَأَوْفُواْ بِعَهْدِ ٱللَّهِ</p><p>[النحل:
  91]؛ وهو كثير. ووفاؤهم بعهد الله أمارة لوفاء الله تعالى لهم لا علة له، بل ذلك تفضُّلٌ
  منه عليهم.</p><p>قوله تعالى: { وَإِيَّايَ فَٱرْهَبُونِ } أي خافون. والرُّهْبُ والرَّهْبُ
  والرَّهْبَة: الخوف. ويتضمّن الأمر به معنى التهديد. وسقطت الياء بعد النون لأنها رأس
  آية. وقرأ ٱبن أبي إسحاق: «فٱرْهَبونِي» بالياء، وكذا «فٱتّقوني»؛ على الأصل. «وإيّايَ»
  منصوب بإضمار فعل، وكذا الاختيار في الأمر والنهي والاستفهام؛ التقدير: وإياي ٱرهبوا
  فٱرهبون. ويجوز في الكلام وأنا فٱرهبون؛ على الابتداء والخبر. وكون «فٱرهبون» الخبر
  على تقدير الحذف؛ المعنى وأنا ربكم فٱرهبون.</p>'
