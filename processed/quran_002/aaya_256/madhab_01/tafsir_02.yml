text: '<p>{ لا إِكْرَاهَ فِى ٱلدّينِ } أي لم يجر الله أمر الإيمان على الإجبار والقسر،
  ولكن على التمكين والاختيار. ونحوه قوله تعالى:</p><p class="quran">وَلَوْ شَاء رَبُّكَ
  لآمَنَ مَن فِى ٱلاْرْضِ كُلُّهُمْ جَمِيعًا أَفَأَنتَ تُكْرِهُ ٱلنَّاسَ حَتَّىٰ يَكُونُواْ
  مُؤْمِنِينَ</p><p>[يونس: 99] أي لو شاء لقسرهم على الإيمان ولكنه لم يفعل، وبنى الأمر
  على الاختيار { قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ } قد تميز الإيمان من الكفر
  بالدلائل الواضحة { فَمَنْ يَكْفُرْ بِٱلطَّـٰغُوتِ } فمن اختار الكفر بالشيطان أو
  الأصنام والإيمان بالله { فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ } من الحبل
  الوثيق المحكم، المأمون انفصامها، أي انقطاعها. وهذا تمثيل للمعلوم بالنظر، والاستدلال
  بالمشاهد المحسوس، حتى يتصوّره السامع كأنه ينظر إليه بعينه، فيحكم اعتقاده والتيقن
  به. وقيل: هو إخبار في معنى النهي، أي لا تتكرهوا في الدين. ثم قال بعضهم: هو منسوخ
  بقوله:</p><p class="quran">جَـٰهِدِ ٱلْكُفَّـٰرَ وَٱلْمُنَـٰفِقِينَ وَٱغْلُظْ عَلَيْهِمْ</p><p>[التوبة:
  73]وقيل: هو في أهل الكتاب خاصة لأنهم حصنوا أنفسهم بأداء الجزية وروي.</p><p>(148)
  أنه كان لأنصاري من بني سالم بن عوف ابنان فتنصرا قبل أن يبعث رسول الله صلى الله عليه
  وسلم، ثم قدما المدينة فلزمهما أبوهما وقال: والله لا أدعكما حتى تسلما، فأبيا فاختصموا
  إلى رسول الله صلى الله عليه وسلم فقال الأنصاري: يا رسول الله أيدخل بعضي النار وأنا
  أنظر؟ فنزلت: فخلاهما</p>'
