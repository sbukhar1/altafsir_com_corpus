text: '<p>فيه أربع وثلاثون مسألة:</p><p>الأولى: قوله تعالى: { وَأَقِيمُواْ ٱلصَّلاَةَ
  } أمْرٌ معناه الوجوب، ولا خلاف فيه؛ وقد تقدّم القول في معنى إقامة الصلاة وٱشتقاقها
  وفي جملة من أحكامها، والحمد لله.</p><p>الثانية: قوله تعالى: { وَآتُواْ ٱلزَّكَاةَ
  } أمْرٌ أيضاً يقتضي الوجوب. والإيتاء: الإعطاء. آتيته: أعطيته؛ قال الله تعالى:</p><p
  class="quran">لَئِنْ آتَانَا مِن فَضْلِهِ لَنَصَّدَّقَنَّ</p><p>[التوبة: 75]. وأتيته
  ـ بالقصر من غير مَدّ ـ جئته؛ فإذا كان المجيء بمعنى الاستقبال مُدّ؛ ومنه الحديث:
  «ولآتين رسول الله صلى الله عليه وسلم فلأخبرنه». وسيأتي.</p><p>الثالثة: الزكاة مأخوذة
  من زكا الشيء إذا نما وزاد؛ يقال: زكا الزرعُ والمالُ يزكو؛ إذا كثر وزاد. ورجل زكي؛
  أي زائد الخير. وسُمّيَ الإخراج من المال زكاة وهو نقص منه من حيث ينمو بالبركة أو
  بالأجر الذي يثاب به المزكِّي. ويقال: زرع زاكٍ بيّن الزكاء. وزكأت الناقة بولدها تزكأ
  به: إذا رمتْ به من بين رجليها. وزكا الفرد: إذا صار زوجاً بزيادة الزائد عليه حتى
  صار شفعاً. قال الشاعر:</p><p class="poetry_or_grammar">كانوا خَساً أو زَكاً من دون
  أربعة</p><p class="poetry_or_grammar">لم يَخْلَقُوا وجدود الناس تَعْتَلِجُ</p><p>جمع
  جَدّ؛ وهو الحظّ والبخت. تعتلج أي ترتفع. اعتلجت الأرض: طال نباتها. فخساً: الفردُ،
  وزكاً: الزّوْج.</p><p>وقيل: أصلها الثناء الجميل؛ ومنه زكَّى القاضي الشاهد. فكأن
  مَن يُخرج الزكاة يحصل لنفسه الثناء الجميل. وقيل: الزكاة مأخوذة من التطهير؛ كما يقال:
  زكا فلان؛ أي طهر من دنس الجَرْحة والإغفال. فكأن الخارج من المال يطهّره من تبعة الحق
  الذي جعل الله فيه للمساكين. ألا ترى أن النبيّ سمَّى ما يخرج من الزكاة أوساخَ الناس؛
  وقد قال تعالى:</p><p class="quran">خُذْ مِنْ أَمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ
  وَتُزَكِّيهِمْ بِهَا</p><p>[التوبة: 103].</p><p>الرابعة: وٱختلف في المراد بالزكاة
  هنا؛ فقيل: الزكاة المفروضة، لمقارنتها بالصلاة. وقيل: صدقة الفطر؛ قاله مالك في سماع
  ٱبن القاسم.</p><p>قلت: فعلى الأوّل ـ وهو قول أكثر العلماء ـ فالزكاة في الكتاب مجملة
  بيّنها النبيّ صلى الله عليه وسلم؛ فروى الأئمة عن أبي سعيد الخدريّ أن النبيّ صلى
  الله عليه وسلم قال:</p><p class="hadith"> " ليس في حَبّ ولا تمر صدقة حتى يبلغ خمسة
  أَوْسُق ولا فيما دون خمسِ ذَوْدٍ صدقة ولا فيما دون خمسِ أواقٍ صدقة " </p><p>وقال
  البخاري:</p><p class="hadith"> " خمس أواق من الورِق " </p><p>وروى البخاريّ عن ٱبن
  عمر عن النبيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " فيما سَقتِ السماء
  والعيون أو كان عَثرِيًّا العُشْرُ وما سُقي بالنَّضْح نصفُ العُشر " </p><p>وسيأتي
  بيان هذا الباب في «الأنعام» إن شاء الله تعالى. ويأتي في «براءة» زكاة العين والماشية،
  وبيان المال الذي لا يؤخذ منه زكاة عند قوله تعالى: { خُذْ مِنْ أَمْوَالِهِمْ صَدَقَةً
  }. وأما زكاة الفطر فليس لها في الكتاب نصٌّ عليها إلا ما تأوّله مالك هنا، وقوله تعالى:</p><p
  class="quran">قَدْ أَفْلَحَ مَن تَزَكَّىٰ وَذَكَرَ ٱسْمَ رَبِّهِ فَصَلَّىٰ</p><p>[الأعلىٰ:
  14 ـ 15]. والمفسرون يذكرون الكلام عليها في سورة «الأعلى»؛ ورأيت الكلام عليها في
  هذه السورة عند كلامنا على آي الصيام؛ لأن رسول الله صلى الله عليه وسلم: فرض زكاة
  الفطر في رمضان، الحديث. وسيأتي، فأضافها إلى رمضان.</p><p>الخامسة: قوله تعالى: {
  وَٱرْكَعُواْ } الركوع في اللغة الانحناء بالشخص؛ وكل منحن راكع. قال لَبيد:</p><p
  class="poetry_or_grammar">أُخَبِّرُ أخبارَ القرون التي مضت</p><p class="poetry_or_grammar">أَدِبُّ
  كأني كلما قمت راكعُ</p><p>وقال ٱبن دُريد: الركعة الهُوّة في الأرض، لغة يمانية. وقيل:
  الانحناء يعم الركوع والسجود؛ ويستعار أيضاً في الانحطاط في المنزلة. قال:</p><p class="poetry_or_grammar">ولا
  تُعادِ الضعيفَ عَلّك أن</p><p class="poetry_or_grammar">تركع يوماً والدهر قد رفعه</p><p>السادسة:
  وٱختلف الناس في تخصيص الركوع بالذكر؛ فقال قوم: جعل الركوع لما كان من أركان الصلاة
  عبارة عن الصلاة.</p><p>قلت: وهذا ليس مختصًّا بالركوع وحده؛ فقد جعل الشرع القراءة
  (عبارة) عن الصلاة، والسجودَ عبارة عن الركعة بكمالها؛ فقال:</p><p class="quran">وَقُرْآنَ
  ٱلْفَجْرِ</p><p>[الإسراء: 78] أي صلاة الفجر، وقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " من أدرك سجدة من الصلاة فقد أدرك الصلاة " </p><p>وأهل الحجاز يطلقون
  على الركعة سجدة. وقيل: إنما خص الركوع بالذكر لأن بني إسرائيل لم يكن في صلاتهم ركوع.
  وقيل: لأنه كان أثقل على القوم في الجاهلية؛ حتى لقد قال بعض من أسلم ـ أظنه عمران
  بن حُصين ـ للنبيّ صلى الله عليه وسلم: على ألاّ أخِرّ إلا قائماً. فمن تأويله على
  ألاّ أركع؛ فلما تمكن الإسلام مِن قلبه ٱطمأنت بذلك نفسه وٱمتثل ما أمر به من الركوع.</p><p>السابعة:
  الركوع الشرعي هو أن يحني الرجل صلبه ويمدّ ظهره وعنقه ويفتح أصابع يديه ويقبض على
  ركبتيه ثم يطمئن راكعاً يقول: سبحان ربي العظيم ثلاثاً؛ وذلك أدناه. روى مسلم عن عائشة
  قالت: كان رسول الله صلى الله عليه وسلم يستفتح الصلاة بالتكبير والقراءة بالحمد لله
  رب العالمين؛ وكان إذا ركع لم يُشخص رأسه ولم يصوّبه ولكن بين ذلك. وروى البخاري عن
  أبي حُميد الساعدي قال: رأيت رسول الله صلى الله عليه وسلم إذا كبّر جعل يديه حَذْوَ
  منكبيه، وإذا ركع أمكن يديه من ركبتيه ثم هصر ظهره؛ الحديث.</p><p>الثامنة: الركوع
  فرض، قرآناً وسُنّة، وكذلك السجود؛ لقوله تعالى في آخر الحج:</p><p class="quran">ٱرْكَعُواْ
  وَٱسْجُدُواْ</p><p>[الحج: 77]. وزادت السُّنة الطمأنينةَ فيهما والفصل بينهما. وقد
  تقدّم القول في ذلك، وبيّنا صفة الركوع آنفاً. وأما السجود فقد جاء مبيَّناً من حديث
  أبي حُميد الساعديّ أن النبيّ صلى الله عليه وسلم كان إذا سجد مكّن جبهته وأنفه من
  الأرض ونحّى يديه عن جنبيه ووضع كفّيه حَذْو منكبيه. خرّجه الترمذي وقال: حديث حسن
  صحيح.</p><p>وروى مسلم عن أنس قال قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " اعتدلوا في السجود ولا يبسط أحدكم ذراعيه ٱنبساط الكلب " </p><p>وعن البَرَاء قال
  قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " إذا سجدتَ فضَع كفيك وٱرفع
  مرفقيك " </p><p>وعن ميمونة زوج النبيّ صلى الله عليه وسلم قالت: كان رسول الله صلى
  الله عليه وسلم إذا سجد خَوّى بيديه ـ يعني جنح حتى يرى وَضَح إبطيه من ورائه ـ وإذا
  قعد ٱطمأن على فخذه اليسرى.</p><p>التاسعة: وٱختلف العلماء فيمن وضع جبهته في السجود
  دون أنفه أو أنفه دون جبهته؛ فقال مالك: يسجد على جبهته وأنفه؛ وبه قال الثوريّ وأحمد،
  وهو قول النَّخَعِيّ. قال أحمد: لا يجزئه السجود على أحدهما دون الآخر؛ وبه قال أبو
  خَيْثَمة وٱبن أبي شيبة. قال إسحاق: إن سجد على أحدهما دون الآخر فصلاته فاسدة. وقال
  الأوزاعي وسعيد بن عبد العزيز، ورُوي عن ٱبن عباس وسعيد بن جبير وعكرمة وعبد الرحمن
  بن أبي ليلى كلهم أمر بالسجود على الأنف. وقالت طائفة: يجزىء أن يسجد على جبهته دون
  أنفه؛ هذا قول عطاء وطاوس وعكرمة وٱبن سِيرين والحسن البصري؛ وبه قال الشافعي وأبو
  ثور ويعقوب ومحمد. قال ٱبن المنذر: وقال قائل: إن وضع جبهته ولم يضع أنفه أو وضع أنفه
  ولم يضع جبهته فقد أساء وصلاته تامة؛ هذا قول النعمان. قال ٱبن المنذر: ولا أعلم أحداً
  سبقه إلى هذا القول ولا تابعه عليه.</p><p>قلت: الصحيح في السجود وضع الجبهة والأنف؛
  لحديث أبي حُميد، وقد تقدّم. وروى البخاري عن ٱبن عباس قال قال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " أمِرت أن أسجد على سبعة أعظم على الجبهة ـ وأشار
  بيده إلى أنفه ـ واليدين والركبتين وأطراف القدمين ولا نَكْفِتُ الثياب والشَّعَر "
  </p><p>وهذا كله بيان لمجمل الصلاة، فتعيّن القول به. والله أعلم. وروي عن مالك أنه
  يجزيه أن يسجد على جبهته دون أنفه؛ كقول عطاء والشافعي. والمختار عندنا قوله الأوّل،
  ولا يجزىء عند مالك إذا لم يسجد على جبهته.</p><p>العاشرة: ويكره السجود على كَوْر
  العمامة؛ وإن كان طاقة أو طاقتين، مثل الثياب التي تستر الركب والقدمين فلا بأس؛ والأفضل
  مباشرة الأرض أو ما يسجد عليه. فإن كان هناك ما يؤذيه أزاله قبل دخوله في الصلاة، فإن
  لم يفعل فليمسحه مسحة واحدة. وروى مسلم عن مُعَيْقِيب</p><p class="hadith"> " أن رسول
  الله صلى الله عليه وسلم قال في الرجل يسوّي التراب حيث يسجد قال: «إن كنتَ فاعلاً
  فواحدة " </p><p>وروي عن أنس بن مالك قال: كنا نصلي مع رسول الله صلى الله عليه وسلم
  في شدّة الحرّ؛ فإذا لم يستطع أحدنا أن يمكّن جبهته من الأرض بسط ثوبه فسجد عليه.</p><p>الحادية
  عشرة: لما قال تعالى:</p><p class="quran">ٱرْكَعُواْ وَٱسْجُدُواْ</p><p>[الحج: 77]
  قال بعض علمائنا وغيرهم: يكفي منها ما يُسمَّى ركوعاً وسجوداً، وكذلك من القيام. ولم
  يشترطوا الطمأنينة في ذلك؛ فأخذوا بأقلّ الاسم في ذلك؛ وكأنهم لم يسمعوا الأحاديث الثابتة
  في إلغاء الصلاة. قال ٱبن عبد البر: ولا يجزي ركوع ولا سجود ولا وقوف بعد الركوع، ولا
  جلوس بين السجدتين حتى يعتدل راكعاً وواقفاً وساجداً وجالساً. وهو الصحيح في الأثر،
  وعليه جمهور العلماء وأهل النظر؛ وهي رواية ابن وهب وأبي مصعب عن مالك. وقال القاضي
  أبو بكر بن العربي: وقد تكاثرت الرواية عن ٱبن القاسم وغيره بوجوب الفصل وسقوط الطمأنينة؛
  وهو وَهَم عظيم؛ لأن النبيّ صلى الله عليه وسلم فعلها وأمر بها وعلّمها. فإن كان لابن
  القاسم عذر أن كان لم يطلع عليها فما لكم أنتم وقد ٱنتهى العلم إليكم وقامت الحجة به
  عليكم! روى النسائي والدّارَقُطْنِيّ وعليّ بن عبد العزيز</p><p class="hadith"> "
  عن رفاعة بن رافع قال: كنت جالساً عند رسول الله صلى الله عليه وسلم إذ جاءه رجل فدخل
  المسجد فصلّى، فلما قضى الصلاة جاء فسلّم على رسول الله صلى الله عليه وسلم وعلى القوم؛
  فقال رسول الله صلى الله عليه وسلم: «إرجع فصلّ فإنك لم تُصلّ» وجعل الرجل يصلي وجعلنا
  نرمق صلاته لا ندري ما يعيب منها؛ فلما جاء فسلّم على النبيّ صلى الله عليه وسلم وعلى
  القوم، فقال له النبيّ صلى الله عليه وسلم: «وعليك ٱرجع فصلّ فإنك لم تصلّ». قال همام:
  فلا ندري، أمره بذلك مرتين أو ثلاثاً؛ فقال له الرجل: ما أَلَوْتُ، فلا أدري ما عِبتَ
  عليّ من صلاتي؟ فقال رسول الله صلى الله عليه وسلم: «إنه لا تتم صلاة أحدكم حتى يُسبغ
  الوضوء كما أمره الله فيَغسِل وجهه ويديه إلى المرفقين ويمسح برأسه ورجليه إلى الكعبين
  ثم يكبّر الله تعالى ويُثني عليه ثم يقرأ أمّ القرآن وما أذن له فيه وتيسّر ثم يكبّر
  فيركع فيضع كفّيه على ركبتيه حتى تطمئن مفاصله ويسترخي ثم يقول سمع الله لمن حمده ويستوي
  قائماً حتى يقيم صُلبه ويأخذ كل عظمٍ مأخذه ثم يكبّر فيسجد فيمكّن وجهه ـ قال همّام:
  وربما قال: جبهته ـ من الأرض حتى تطمئن مفاصله ويسترخي ثم يكبّر فيستوي قاعداً على
  مقعده ويقيم صلبه ـ فوصف الصلاة هكذا أربع ركعات حتى فرغ، ثم قال: ـ لا تَتمّ صلاة
  أحدكم حتى يفعل ذلك» " </p><p>ومثله حديث أبي هريرة خرّجه مسلم، وقد تقدّم.</p><p>قلت:
  فهذا بيان الصلاة المجملة في الكتاب بتعليم النبيّ عليه السلام وتبليغه إياها جميع
  الأنام، فمن لم يقف عند هذا البيان وأخلّ بما فرض عليه الرحمن، ولم يمتثل ما بلغه عن
  نبيّه عليه السلام كان من جملة من دخل في قوله تعالى:</p><p class="quran">فَخَلَفَ
  مِن بَعْدِهِمْ خَلْفٌ أَضَاعُواْ ٱلصَّلاَةَ وَٱتَّبَعُواْ ٱلشَّهَوَاتِ</p><p>[مريم:
  59]. على ما يأتي بيانه هناك إن شاء الله تعالى. روى البخاريّ عن زيد بن وهب قال: رأى
  حُذيفة رجلاً لا يتم الركوع ولا السجود فقال: ما صلّيتَ ولو متَّ لمتَّ على غير الفِطرة
  التي فَطَر الله عليها محمداً صلى الله عليه وسلم.</p><p>الثانية عشرة: قوله تعالى:
  { مَعَ ٱلرَّاكِعِينَ } «مع» تقتضي المَعِيّة والجمعيّة؛ ولهذا قال جماعة من أهل التأويل
  بالقرآن: إن الأمر بالصلاة أوّلا لم يقتض شهود الجماعة، فأمرهم بقوله «مع» شهود الجماعة.
  وقد ٱختلف العلماء في شهود الجماعة على قولين؛ فالذي عليه الجمهور أن ذلك من السنن
  المؤكدة، ويجب على من أدمن التخلف عنها من غير عذر العقوبة. وقد أوجبها بعض أهل العلم
  فرضاً على الكفاية. قال ٱبن عبد البر: وهذا قول صحيح؛ لإجماعهم على أنه لا يجوز أن
  يجتمع على تعطيل المساجد كلها من الجماعات. فإذا قامت الجماعة في المسجد فصلاة المنفرد
  في بيته جائزة؛ لقوله عليه السلام:</p><p class="hadith"> " صلاة الجماعة أفضل من صلاة
  الفذ بسبع وعشرين درجة " </p><p>أخرجه مسلم من حديث ٱبن عمر. وروي عن أبي هريرة رضي
  الله عنه أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " صلاة الجماعة
  أفضل من صلاة أحدكم وحده بخمسة وعشرين جزءاً " </p><p>وقال داود الصلاة في الجماعة
  فرض على كل أحد في خاصته كالجمعة؛ وٱحتج بقوله عليه السلام:</p><p class="hadith">
  " لا صلاةَ لجار المسجد إلا في المسجد " </p><p>خرّجه أبو داود وصحّحه أبو محمد عبد
  الحق؛ وهو قول عطاء بن أبي رباح وأحمد بن حنبل وأبي ثَوْر وغيرهم. وقال الشافعي: لا
  أرخّص لمن قدر على الجماعة في ترك إتيانها إلا من عذر؛ حكاه ٱبن المنذر. وروى مسلم
  عن أبي هريرة قال:</p><p class="hadith"> " أتى النبيّ صلى الله عليه وسلم رجلٌ أعمى
  فقال: يا رسول الله، إنه ليس لي قائد يقودني إلى المسجد؛ فسأل رسولَ الله صلى الله
  عليه وسلم أن يرخّص لي فيصلي في بيته؛ فرخص له؛ فلما وَلّى دعاه فقال: «(هل) تسمع النداء
  بالصلاة» قال نعم؛ قال «فأجب». وقال أبو داود في هذا الحديث: «لا أجد لك رخصة» " </p><p>خرجه
  من حديث ٱبن أم مَكْتُوم؛ وذكر أنه كان هو السائل. وروي عن ٱبن عباس رضي الله عنهما
  قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " مَن سمع النداء فلم
  يمنعه من إتيانه عذر ـ قالوا: وما العذر؟ قال: خوفٌ أو مرض ـ لم تُقبل منه الصلاة التي
  صلى " </p><p>قال أبو محمد عبد الحق: هذا يرويه مَغراء العبدي. والصحيح موقوف على ٱبن
  عباس:</p><p class="hadith"> " من سمع النداء فلم يأت فلا صلاة له " </p><p>على أن
  قاسم بن أصْبَغ ذكره في كتابه فقال: حدّثنا إسماعيل بن إسحاق القاضي، قال حدّثنا سليمان
  ابن حرب، حدّثنا شعبة عن حبيب بن أبي ثابت عن سعيد بن جبير عن ٱبن عباس أن النبي صلى
  الله عليه وسلم قال:</p><p class="hadith"> " مَن سمع النداء فلم يَجب فلا صلاة له
  إلا من عذر " </p><p>وحسبك بهذا الإسناد صحة. ومَغراء العبدي روى عنه أبو إسحاق. وقال
  ٱبن مسعود: ولقد رأيتُنا وما يتخلّف عنها إلا منافق معلوم النفاق. وقال عليه السلام:</p><p
  class="hadith"> " بيننا وبين المنافقين شهود العَتَمة والصُّبح لا يستطيعونهما " </p><p>قال
  ٱبن المنذر: ولقد روينا عن غير واحد من أصحاب النبيّ صلى الله عليه وسلم أنهم قالوا:</p><p
  class="hadith"> " مَن سمع النداء فلم يُجب من غير عذر فلا صلاة له " </p><p>منهم ٱبن
  مسعود وأبو موسى الأشعريّ. وروى أبو داود عن أبي هريرة قال قال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " لقد هَمَمت أن آمر فِتْيتي فيجمعوا حُزَماً من
  حطب ثم آتي قوماً يصلون في بيوتهم ليست لهم عِلّة فأحرقها عليهم " </p><p>هذا ما ٱحتج
  به من أوجب الصلاة في الجماعة فرضاً، وهي ظاهرة في الوجوب، وحملها الجمهور على تأكيد
  أمر شهود الصلوات في الجماعة؛ بدليل حديث ٱبن عمر وأبي هريرة. وحملوا قول الصحابة وما
  جاء في الحديث من أنه «لا صلاة له» على الكمال والفضل؛ وكذلك قوله عليه السلام لابن
  أم مكتوم: «فأجب» على الندب. وقوله عليه السلام: «لقد هممت» لا يدل على الوجوب الحتم؛
  لأنه هَمَّ ولم يفعل؛ وإنما مخرجه مخرج التهديد والوعيد للمنافقين الذين كانوا يتخلّفون
  عن الجماعة والجمعة. يبيّن هذا المعنى ما رواه مسلم عن عبد اللَّه قال: «مَن سرّه أن
  يلقى الله غداً مسلِماً فليحافظ على هؤلاء الصلوات حيث يُنادَى بهن، فإن الله شرع لنبيّكم
  صلى الله عليه وسلم سُنن الهُدَى، وإنهن من سنن الهدى؛ ولو أنكم صلّيتم في بيوتكم كما
  يصلّي هذا المتخلّف في بيته لتركتم سُنّة نبيّكم صلى الله عليه وسلم، ولو تركتم سُنة
  نبيّكم صلى الله عليه وسلم لضَلَلتم؛ وما من رجل يتطهّر فيحسن الطُّهور ثم يَعمد إلى
  مسجد من هذه المساجد إلا كتب الله له بكل خُطوة يخطوها حسنة ويرفعه بها درجة ويحطّ
  عنه بها سيئة، ولقد رأيتُنا وما يتخلّف عنها إلا منافق معلوم النفاق، ولقد كان الرجل
  يؤتَى به يُهادَى بين الرجلين حتى يقام في الصّف». فبيّن رضي الله عنه في حديثه أن
  الاجتماع سُنّة من سُنن الهُدَى وتركه ضلال؛ ولهذا قال القاضي أبو الفضل عِيَاض: ٱختلِف
  في التمالؤ على ترك ظاهر السنن؛ هل يقاتل عليها أولا؛ والصحيح قتالهم؛ لأن في التمالؤ
  عليها إماتتها.</p><p>قلت: فعلى هذا إذا أقيمت السُّنة وظهرت جازت صلاة المنفرد وصحّت.</p><p>روى
  مسلم عن أبي هريرة قال قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> "
  صلاة الرجل في جماعة تزيد على صلاته في بيته وصلاته في سوقه بضْعاً وعشرين درجة وذلك
  أن أحدهم إذا توضأ فأحسن الوضوء ثم أتى المسجد لا يَنْهَزُه إلا الصلاة لا يريد إلا
  الصلاة فلم يَخْط خُطوة إلا رُفع له بها درجةٌ وحطّ عنه بها خطيئة حتى يدخل المسجد
  فإذا دخل المسجد كان في الصلاة ما كانت الصلاة هي تحبِسه والملائكة يصلّون على أحدكم
  ما دام في مجلسه الذي صلّى فيه يقولون اللَّهُمّ ٱرحمه اللّهُمّ ٱغفر له اللّهُمّ تُبْ
  عليه ما لم يُؤْذِ فيه ما لم يُحْدِث فيه " </p><p>قيل لأبي هريرة: ما يحدث؟ قال: يَفْسُو
  أو يَضْرِط.</p><p>الثالثة عشرة: وٱختلف العلماء في هذا الفضل المضاف للجماعة؛ هل لأجل
  الجماعة فقط حيث كانت، أو إنما يكون ذلك الفضل للجماعة التي تكون في المسجد؛ لما يلازم
  ذلك من أفعال تختص بالمساجد كما جاء في الحديث؛ قولان. والأول أظهر؛ لأن الجماعة هو
  الوصف الذي عُلّق عليه الحُكم. والله أعلم. وما كان من إكثار الخطا إلى المساجد وقصد
  الإتيان إليها والمُكْث فيها فذلك زيادة ثواب خارج عن فضل الجماعة. والله أعلم.</p><p>الرابعة
  عشرة: وٱختلفوا أيضاً هل تفضل جماعة جماعة بالكثرة وفضيلة الإمام؟ فقال مالك: لا. وقال
  ٱبن حبيب: نعم؛ لأن النبيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " صلاة الرجل
  مع الرجل أزكى من صلاته وحده وصلاته مع الرجلين أزكى من صلاته مع الرجل وما كَثُر فهو
  أحبّ إلى الله " </p><p>رواه أُبَي بن كعب وأخرجه أبو داود، وفي إسناده لين.</p><p>الخامسة
  عشرة: وٱختلفوا أيضاً فيمن صلّى في جماعة هل يُعيد صلاته تلك في جماعة أخرى؟ فقال مالك
  وأبو حنيفة والشافعي وأصحابهم: إنما يعيد الصلاة في جماعة مع الإمام مَن صلّى وحده
  في بيته وأهلِه أو في غير بيته؛ وأمّا من صلّى في جماعة وإن قَلّت فإنه لا يعيد في
  جماعة أكثر منها ولا أقل. وقال أحمد بن حنبل وإسحٰق بن راهْوَيْه وداود بن عليّ: جائز
  لمن صلى في جماعة ووجد جماعة أخرى في تلك الصلاة أن يعيدها معهم إن شاء؛ لأنها نافلة
  وسنة. وروى ذلك عن حُذيفة بن اليَمَان وأبي موسى الأشعريّ وأنس بن مالك وصلة بن زفر
  والشَّعْبي والنَّخَعِي، وبه قال حماد بن زيد وسليمان بن حرب.</p><p>ٱحتج مالك بقوله
  صلى الله عليه وسلم:</p><p class="hadith"> " لا تُصلَّى صلاةٌ في يوم مرتين " </p><p>ومنهم
  من يقول: لا تصلّوا. رواه سليمان بن يَسار عن ٱبن عمر. وٱتفق أحمد وإسحٰق على أن معنى
  هذا الحديث أن يصلي الإنسان الفريضة، ثم يقوم فيصلّيها ثانية ينوي بها الفرض مرة أخرى؛
  فأمّا إذا صلاّها مع الإمام على أنها سُنّة أو تطوّع فليس بإعادة الصلاة،</p><p class="hadith">
  " وقد قال رسول الله صلى الله عليه وسلم للذين أمرهم بإعادة الصلاة في جماعة: «إنها
  لكم نافلة» " </p><p>من حديث أبي ذرّ وغيره.</p><p>السادسة عشرة: روى مسلم عن أبي مسعود
  عن النبيّ صلى الله عليه وسلم قال:</p><p class="hadith"> " يَؤُمّ القوم أقرؤهم لكتاب
  الله فإن كانوا في القراءة سواء فأعلَمُهم بالسُّنة فإن كانوا في السنة سواءً فأقدمهم
  هجرةً فإن كانوا في الهجرة سواءً فأقَدُمهم سِلْماً ولا يؤمنّ الرجلُ الرجلَ في سلطانه
  ولا يقعد في بيته على تَكْرِمتِه إلا بإذنه " </p><p>وفي رواية «سِنًّا» مكان «سِلْماً».
  وأخرجه أبو داود وقال: قال شعبة: فقلت لإسماعيل: ما تَكْرِمَتُه؟ قال: فراشه. وأخرجه
  الترمذي وقال: حديث أبي مسعود حديث حسن صحيح، والعمل عليه عند أهل العلم.</p><p>قالوا:
  أحق الناس بالإمامة أقرؤهم لكتاب الله وأعلمهم بالسُّنّة. وقالوا: صاحب المنزل أحق
  بالإمامة. وقال بعضهم: إذا أذِن صاحب المنزل لغيره فلا بأس أن يصلّى به. وكَرِهه بعضهم
  وقالوا: السُّنة أن يصلّي صاحب البيت. قال ٱبن المنذر: رَوَينا عن الأشعث بن قيس أنه
  قدّم غلاماً وقال: إنما أقدّم القرآن. وممن قال: يؤم القوم أقرؤهم ٱبن سِيرين والثوريُّ
  وإسحٰقُ وأصحابُ الرأي. قال ٱبن المنذر: بهذا نقول؛ لأنه موافق للسُّنة. وقال مالك:
  يتقدّم القوم أعلمهم إذا كانت حاله حسنة، وإن للسنّ حقاً. وقال الأوزاعيّ: يؤمّهم أفقههم؛
  وكذلك قال الشافعي وأبو ثور إذا كان يقرأ القرآن؛ وذلك لأن الفقيه أعرف بما ينوبه من
  الحوادث في الصلاة. وتأوّلوا الحديث بأن الأقرأ من الصحابة كان الأفقه؛ لأنهم كانوا
  يتفقهون في القرآن، وقد كان مِن عُرفهم الغالب تسميتهم الفقهاء بالقرّاء؛ وٱستدلّوا
  بتقديم النبيّ صلى الله عليه وسلم في مرضه الذي مات فيه أبا بكر لفضله وعلمه. وقال
  إسحٰق: إنما قدّمه النبيّ صلى الله عليه وسلم ليدل على أنه خليفته بعده. ذكره أبو عمر
  في التمهيد. وروى أبو بكر البزار بإسناد حسن عن أبي هريرة قال: قال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " إذا سافرتم فليؤمّكم أقرؤكم وإن كان أصغرَكم وإذا
  أمّكم فهو أميركم " </p><p>قال: لا نعلمه يروى عن النبيّ صلى الله عليه وسلم إلا من
  رواية أبي هريرة بهذا الإسناد.</p><p>قلت: إمامة الصغير جائزة إذا كان قارئاً. ثبت
  في صحيح البخاريّ عن عمرو بن سَلِمة قال: كنا بماء ممَرِّ الناس وكان يمرّ بنا الركبان
  فنسألهم ما للناس؟ ما هذا الرجل؟ فيقولون: يزعم أن الله أرسله، أوْحَى إليه كذا! أوْحى
  إليه كذا! فكنت أحفظ ذلك الكلام فكأنما يُقرّ في صدري؛ وكانت العرب تَلَوَّم بإسلامها
  فيقولون: ٱتركوه وقومه، فإنه إن ظهر عليهم فهو نبيّ صادق؛ فلما كانت وقعة الفتح بادر
  كل قوم بإسلامهم، وبدر أبي قومي بإسلامهم، فلما قدم قال: جئتكم والله من عند نبيّ الله
  حقًّا، قال:</p><p class="hadith"> " صلوا صلاة كذا في حين كذا فإذا حضرت الصلاة فليؤذِّن
  أحدكم وليؤمّكم أكثركم قرآناً " </p><p>فنظروا فلم يكن أحد أكثر مني قرآناً لِمَا كنت
  أتلقّى من الركبان، فقدّموني بين أيديهم وأنا ٱبن ست أو سبع سنين، وكانت عليّ بُرْدة
  إذا سجدت تقلّصتْ عني، فقالت ٱمرأة من الحَيّ: ألا تغطّون عنا ٱسْتَ قارئكم! فٱشتروْا
  فقطعوا لي قميصاً، فما فرحت بشيء فرحي بذلك القميص. وممن أجاز إمامة الصبيّ غير البالغ
  الحسنُ البصري وإسحاقُ بن راهْوَيْه، وٱختاره ٱبن المنذر إذا عقل الصلاة وقام بها؛
  لدخوله في جملة قوله صلى الله عليه وسلم:</p><p class="hadith"> " يؤمّ القوم أقرؤهم
  " </p><p>ولم يستثن، ولحديث عمرو بن سَلِمة. وقال الشافعي في أحد قوليه: يؤم في سائر
  الصلوات ولا يؤمّ في يوم الجمعة؛ وقد كان قبلُ يقول: ومن أجزأتْ إمامته في المكتوبة
  أجزأت إمامته في الأعياد، غير أني أكره فيها إمامة غير الوالي. وقال الأوزاعيّ: لا
  يؤمّ الغلام في الصلاة المكتوبة حتى يحتلم، إلا أن يكون قوم ليس معهم من القرآن شيء
  فإنه يؤمّهم الغلام المراهق. وقال الزهري: إن ٱضطروا إليه أَمّهم. ومنع ذلك جملةً مالكٌ
  والثوريُّ وأصحابُ الرأي.</p><p>السابعة عشرة: الائتمام بكل إمام بالغ مسلم حُرٍّ على
  ٱستقامة جائزٌ من غير خلاف، إذا كان يعلم حدود الصلاة ولم يكن يلحن في أمّ القرآن لحناً
  يُخِلّ بالمعنى؛ مثل أن يكسر الكاف من { إِيَّاكَ نَعْبُدُ } ويضم التاء في { أَنْعَمْتَ
  }. ومنهم من راعى تفريق الطاء من الضاد؛ وإن لم يفرّق بينهما لا تصح إمامته؛ لأن معناهما
  يختلف. ومنهم من رخّص في ذلك كله إذا كان جاهلاً بالقراءة وأمّ مثلَه. ولا يجوز الائتمام
  بٱمرأة ولا خُنْثَى مُشْكل ولا كافرٍ ولا مجنونٍ ولا أميٍّ، ولا يكون واحدٌ من هؤلاء
  إماماً بحال من الأحوال عند أكثر العلماء، على ما يأتي ذكره، إلا الأمِّيّ لمثله. قال
  علماؤنا: لا تصح إمامة الأُمّي الذي لا يحسن القراءة مع حضور القارىء له ولا لغيره؛
  وكذلك قال الشافعي. فإن أمّ أمّياً مثلَه صحّت صلاتهم عندنا وعند الشافعي. وقال أبو
  حنيفة: إذا صلّى الأَمِّيّ بقوم يقرأون وبقوم أمّيين فصلاتهم كلهم فاسدة. وخالفه أبو
  يوسف فقال: صلاة الإمام ومن لا يقرأ تامّة. وقالت فرقة: صلاتهم كلهم جائزة؛ لأن كلاًّ
  مؤدٍّ فرضه، وذلك مثل المتيمم يصلي بالمتطهرين بالماء، والمصلي قاعداً يصلي بقوم قيام
  صلاتهم مجزئة في قول من خالفنا؛ لأن كلا مؤدّ فرض نفسه.</p><p>قلت: وقد يحتج لهذا القول
  بقوله عليه السلام:</p><p class="hadith"> " ألا ينظر المصلي (إذا صلى) كيف يصلي فإنما
  يصلي لنفسه " </p><p>أخرجه مسلم. وإن صلاة المأموم ليست مرتبطة بصلاة الإمام، والله
  أعلم.</p><p>وكان عطاء بن أبي رباح يقول: إذا كانت ٱمرأته تقرأ كبّر هو وتقرأ هي؛ فإذا
  فرغت من القراءة كبّر وركع وسجد وهي خلفه تصلّي. ورُويَ هذا المعنى عن قتادة.</p><p>الثامنة
  عشرة: ولا بأس بإمامة الأعمى والأعرج والأشَلّ والأقطع والخِصيّ والعبد إذا كان كل
  واحد منهم عالماً بالصلاة. وقال ٱبن وهب: لا أرى أن يؤمّ الأقطع والأشل؛ لأنه منتقص
  عن درجة الكمال، وكرهت إمامته لأجل النقص. وخالفه جمهور أصحابه وهو الصحيح؛ لأنه عضو
  لا يمنع فقده فرضاً من فروض الصلاة فجازت الإمامة الراتبة مع فقده كالعين؛ وقد روى
  أنس: أن النبيّ صلى الله عليه وسلم ٱستخلف ٱبن أمّ مكتوم يؤمّ الناس وهو أعمى، وكذا
  الأعرج والأقطع والأشل والخصيّ قياساً ونَظَراً، والله أعلم. وقد روي عن أنس ابن مالك
  أنه قال في الأعمى: وما حاجتهم إليه! وكان ٱبن عباس وعِتْبان بن مالك يؤمّان وكلاهما
  أعمى؛ وعليه عامّة العلماء.</p><p>التاسعة عشرة: وٱختلفوا في إمامة ولد الزنى؛ فقال
  مالك: أكره أن يكون إماماً راتباً. وكره ذلك عمر بن عبد العزيز. وكان عطاء بن أبي رَباح
  يقول: له أن يؤم إذا كان مرضياً، وهو قول الحسن البصري والزُّهري والنَّخَعيّ وسفيان
  الثوري والأوزاعي وأحمد وإسحٰق. وتجزىء الصلاة خلفه عند أصحاب الرأي، وغيره أحبّ إليهم.
  وقال الشافعي: أكره أن ينصب إماماً راتباً مَن لا يُعرف أبوه، ومَن صلى أجزأه. وقال
  عيسى بن دينار: لا أقول بقول مالك في إمامة ولد الزنى وليس عليه من ذنب أبويه شيء.
  ونحوه قال ٱبن عبد الحكم إذا كان في نفسه أهلاً للإمامة. قال ٱبن المنذر: يؤم لدخوله
  في جملة قول رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " يؤم القومَ أقرؤهم
  " </p><p>وقال أبو عمر: ليس في شيء من الآثار الواردة في شرط الإمامة ما يدل على مراعاة
  نسب؛ وإنما فيها الدلالة على الفقه والقراءة والصلاح في الدِّين.</p><p>الموفية عشرين:
  وأما العبد فروَى البخاري عن ٱبن عمر قال: لما قدم المهاجرون الأوّلون العَصَبة ـ موضع
  بقُبَاء ـ قبل مقدم النبيّ صلى الله عليه وسلم كان يؤمّهم سالم مَوْلَى أبي حُذيفة
  وكان أكثرهم قرآناً. وعنه قال: كان سالم مولى أبي حذيفة يؤم المهاجرين الأوّلين وأصحاب
  النبيّ صلى الله عليه وسلم في مسجد قُبَاء، فهم أبو بكر وعمر وزيد وعامر بن ربيعة؛
  وكانت عائشة يؤمّها عبدها ذكوان من المصحف. قال ٱبن المنذر: وأَمّ أبو سعيد مولى أبي
  أسيد ـ وهو عبد ـ نفراً من أصحاب رسول الله صلى الله عليه وسلم، منهم حذيفة وأبو مسعود.</p><p>ورخّص
  في إمامة العبد النَّخَعِيُّ والشعبيُّ والحسنُ البصريّ والحكمُ والثوريُّ والشافعيّ
  وأحمد وإسحٰق وأصحابُ الرأي؛ وكره ذلك أبو مِجْلَز. وقال مالك: لا يؤمّهم إلا أن يكون
  العبد قارئاً ومَن معه من الأحرار لا يقرأون إلا أن يكون في عيد أو جمعة فإن العبد
  لا يؤمهم فيها؛ ويجزىء عند الأوزاعي إن صلوا وراءه.</p>'
