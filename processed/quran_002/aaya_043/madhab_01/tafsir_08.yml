text: "<p>{ وَأَقِيمُواْ ٱلصَّلوٰةَ وَءَاتُواْ ٱلزَّكَوٰةَ وَٱرْكَعُواْ مَعَ ٱلرَّاكِعِينَ
  } صلوا مع المصلين محمد وأصحابه، ونزل في علمائهم وكانوا يقولون لأقربائهم المسلمين:
  اثبتوا على دين محمد فإنه حق.</p>"
