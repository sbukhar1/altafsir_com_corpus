text: "<p>قوله تعالى: { وأقيموا الصلاة وآتوا الزكاة }</p><p>يريد: الصلوات الخمس، وهي
  هاهنا اسم جنس، والزكاة: مأخوذة من الزكاء، وهو النماء، والزيادة. يقال: زكا الزرع
  يزكو زكاء. وقال ابن الأنباري: معنى الزكاة في كلام العرب: الزيادة والنماء، فسميت
  زكاة، لأنها تزيد في المال الذي تخرج منه، وتوفره، وتقيه من الآفات. ويقال: هذا أزكى
  من ذاك، أي: أزيد فضلاً منه.</p><p>قوله تعالى: { واركعوا مع الراكعين }</p><p>أي:
  صلوا مع المصلين. قال ابن عباس: يريد محمداً صلى الله عليه وسلم، والصحابة رضي الله
  عنهم. وقيل: إِنما ذكر الركوع، لأنه ليس في صلاتهم ركوع، والخطاب لليهود. وفي هذه الآية
  دليل على أن الكفار مخاطبون بالفروع، وهي إحدى الروايتين عن أحمد رضي الله عنه.</p>"
