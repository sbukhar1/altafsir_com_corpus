  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
text: "<p>{ الزَّكَاةَ } من النماء والزيادة، لأنها تثمر المال، أو من الطهارة بأدائها
  يطهر المال فيصير حلالاً، أو تطهر المالك من إثم المنع. { الرَّاكِعِينَ } الركوع من
  التطامن والانحناء، أو من الذل والخضوع، عُبِّر عن الصلاة بالركوع، أو أراد ركوعها
  إذ لا ركوع في صلاتهم.</p>"
