text: '<p>المعنى ولا تخلطوا، يقال " لبَسْتُ الأمر " بفتح الباء ألبسه، إذا خلطته ومزجت
  بينه بمشكله وحقه بباطله. وأما قول الشاعر:</p><p class="poetry_or_grammar">وكتيبة
  لبّستها بكتيبة</p><p>فالظاهر أنه من هذا المعنى، ويحتمل أن يكون المعنى من اللباس،
  واختلف أهل التأويل في المراد بقوله: { الحق بالباطل }.</p><p>فقال أبو العالية: "
  قالت اليهود: محمد نبي مبعوث، لكن إلى غيرنا، فإقرارهم ببعثه حق وجحدهم أنه بعث إليهم
  باطل ".</p><p>وقال الطبري: " كان من اليهود منافقون فما أظهروا من الإيمان حق، وما
  أبطنوا من الكفر باطل ".</p><p>وقال مجاهد: " معناه لا تخلطوا اليهودية والنصرانية
  بالإسلام ".</p><p>وقال ابن زيد: المراد { بالحق } التوراة، و " الباطل " ما بدلوا
  فيها من ذكر محمد عليه السلام، و { تلبسوا } جزم بالنهي، { وتكتموا } عطف عليه في موضع
  جزم، ويجوز أن يكون في موضع نصب بإضمار " أن " وإذا قدرت " أن " كانت مع { تكتموا }
  بتأويل المصدر، وكانت الواو عاطفة على مصدر مقدر من { تلبسوا } ، كأن الكلام ولا يكن
  لبسكم الحق بالباطل وكتمانكم الحق.</p><p>وقال الكوفيون: { تكتموا } نصب بواو الصرف،
  و { الحق } يعني به أمر محمد صلى الله عليه وسلم ".</p><p>وقوله تعالى: { وأنتم تعلمون
  } جملة في موضع الحال ولم يشهد لهم تعالى بعلم وإنما نهاهم عن كتمان ما علموا، ويحتمل
  أن تكون شهادة عليهم بعلم حق مخصوص في أمر محمد عليه السلام، ولم يشهد لهم بالعلم على
  الإطلاق ولا تكون الجملة على هذا في موضع الحال، وفي هذه الألفاظ دليل على تغليظ الذنب
  على من واقعه على علم، وأنه أعصى من الجاهل.</p><p>{ وأقيموا الصلاة } معناه: أظهروا
  هيئتها وأديموها بشروطها، وذلك تشبيه بإقامة القاعد إلى حال ظهور، ومنه قول الشاعر:
  [الكامل]</p><p class="poetry_or_grammar">وإذا يقال لم أتيتمُ يبرحوا</p><p class="poetry_or_grammar">حتى
  تقيمَ الخيلُ سوقَ طعان</p><p>وقد تقدم القول في الصلاة، و { الزكاة } في هذه الآية
  هي المفروضة بقرينة إجماع الأمة على وجوب الأمر بها، و { الزكاة } مأخوذة من زكا الشيء
  إذا نما وزاد، وسمي الإخراج من المال زكاة وهو نقص منه من حيث ينمو بالبركة أو بالأجر
  الذي يثيب الله به المزكي وقيل { الزكاة } مأخوذة من التطهير، كما يقال زكا فلان أي
  طهر من دنس الجرحة أو الاغفال، فكأن الخارج من المال يطهره من تبعة الحق الذي جعل الله
  فيه للمساكين، ألا ترى أن النبي صلى الله عليه وسلم سمى في الموطأ ما يخرج في الزكاة
  أوساخ الناس.</p><p>وقوله تعالى: { واركعوا مع الراكعين } قال قوم: جعل الركوع لما
  كان من أركان الصلاة عبارة عن الصلاة كلها.</p><p>وقال قوم: إنما خص الركوع بالذكر
  لأن بني إسرائيل لم يكن في صلاتهم ركوع.</p><p>وقالت فرقة: إنما قال { مع } لأن الأمر
  بالصلاة أولاً لم يقتض شهود الجماعة، فأمرهم بقوله { مع } بشهود الجماعة، والركوع في
  اللغة الانحناء بالشخص.</p><p>قال لبيد: [الطويل]</p><p class="poetry_or_grammar">أخبر
  أخبار القرون التي مضت</p><p class="poetry_or_grammar">أدبُّ كأني كلما قمت راكع</p><p>ويستعار
  أيضاً في الانحطاط في المنزلة، قال الأضبط بن قريع: [الخفيف]</p><p class="poetry_or_grammar">لا
  تعاد الضعيف علك أن تر</p><p class="poetry_or_grammar">كع يوماً والدهر قد رفعه</p><p>وقوله
  تعالى: { أتأمرون الناس } خرج مخرج الاستفهام، ومعناه التوبيخ، و " البر " يجمع وجوه
  الخير والطاعات ويقع على كل واحد منها اسم بر، { وتنسون } بمعنى تتركون كما قال الله
  تعالى:</p><p class="quran">نسوا الله فنسيهم</p><p>[التوبة: 67].</p><p>واختلف المتأولون
  في المقصود بهذه الآية، فقال ابن عباس: " كان الأحبار يأمرون أتباعهم ومقلديهم باتباع
  التوراة، وكانوا هم يخالفونها في جحدهم منها صفة محمد صلى الله عليه وسلم ".</p><p>وقالت
  فرقة: كان الأحبار إذا استرشدهم أحد من العرب في اتباع محمد دلوه على ذلك، وهم لا يفعلونه.</p><p>وقال
  ابن جريج: " كان الأحبار يحضون الناس على طاعة الله، وكانوا هم يواقعون المعاصي ".
  وقالت فرقة: كانوا يحضون على الصدقة ويبخلون.</p><p>وقوله تعالى: { وأنتم تتلون } معناه:
  تدرسون وتقرؤون، ويحتمل أن يكون المعنى تتبعون أي في الاقتداء به، و { الكتاب } التوراة
  وهي تنهاهم عما هم عليه من هذه الصفة الذميمة.</p><p>وقوله تعالى: { أفلا تعقلون }
  معناه: أفلا تمنعون أنفسكم من مواقعة هذه الحال المردية لكم؟ والعقل: الإدراك المانع
  من الخطأ مأخوذ منه عقال البعير، أي يمنعه من التصرف، ومنه المعقل أي موضع الامتناع.</p><p>وقوله
  تعالى: { واستعينوا بالصبر والصلاة } قال مقاتل: " معناه على طلب الآخرة ".</p><p>وقال
  غيره: المعنى استعينوا بالصبر عن الطاعات وعن الشهوات على نيل رضوان الله، وبالصلاة
  على نيل الرضوان وحط الذنوب، وعلى مصائب الدهر أيضاً، ومنه الحديث:</p><p class="hadith">
  " كان رسول الله صلى الله عليه وسلم إذا كربه أمر فزع إلى الصلاة " </p><p>، ومنه ما
  روي أن عبد الله بن عباس نعي إليه أخوه قثم، وهو في سفر، فاسترجع وتنحى عن الطريق وصلى
  ثم انصرف إلى راحلته، وهو يقرأ { واستعينوا بالصبر والصلاة }.</p><p>وقال مجاهد: الصبر
  في هذه الآية الصوم، ومنه قيل لرمضان شهر الصبر، وخص الصوم والصلاة على هذا القول بالذكر
  لتناسبهما في أن الصيام يمنع الشهوات ويزهد في الدنيا، والصلاة تنهى عن الفحشاء والمنكر
  وتخشع. ويقرأ فيها القرآن الذي يذكر بالآخرة.</p><p>وقال قوم: " الصبر " على بابه،
  { والصلاة } الدعاء، وتجيء هذه الآية على هذا القول مشبهة لقوله تعالى:</p><p class="quran">إذا
  لقيتم فئة فاثبتوا واذكروا الله</p><p>[الأنفال:45] لأن الثبات هو الصبر، وذكر الله
  هو الدعاء.</p><p>واختلف المتأولون في قوله تعالى: { وإنها لكبيرة } على أي شيء يعود
  الضمير؟ فقيل على { الصلاة } ، وقيل على الاستعانة التي يقتضيها قوله { واستعينوا }
  ، وقيل على العبادة التي يتضمنها بالمعنى ذكر الصبر والصلاة.</p><p>وقالت فرقة: على
  إجابة محمد صلى الله عليه وسلم.</p><p>قال القاضي أبو محمد رحمه الله: وفي هذا ضعف،
  لأنه لا دليل له من الآية عليه.</p><p>وقيل: يعود الضمير على الكعبة، لأن الأمر بالصلاة
  إنما هو إليها.</p><p>قال القاضي أبو محمد رحمه الله: وهذا أضعف من الذي قبله.</p><p>و
  " كبيرة " معناه ثقيلة شاقة، والخاشعون المتواضعون المخبتون، والخشوع هيئة في النفس
  يظهر منها على الجوارح سكون وتواضع.</p><p>و { يظنون } في هذه الآية قال الجمهور: معناه
  يوقنون.</p><p>وحكى المهدوي وغيره: أن الظن هنا يصح أن يكون على بابه، ويضمر في الكلام
  بذنوبهم، فكأنهم يتوقعون لقاءه مذنبين.</p><p>قال القاضي أبو محمد عبد الحق رضي الله
  عنه: وهذا تعسف، والظن في كلام العرب قاعدته الشك مع ميل إلى احد معتقديه، وقد يوقع
  الظن موقع اليقين في الأمور المتحققة، لكنه لا يوقع فيما قد خرج إلى الحس، لا تقول
  العرب في رجل مرئي حاضر أظن هذا إنساناً وإنما تجد الاستعمال فيما لم يخرج إلى الحس
  بعد، كهذه الآية، وكقوله تعالى:</p><p class="quran">فظنوا أنهم مواقعوها</p><p>[الكهف:
  53] وكقول دريد بن الصمة: [الطويل]</p><p class="poetry_or_grammar">فقلت لهم ظنوا
  بألفي مدجج</p><p class="poetry_or_grammar">سراتهُم بالفارسي المسرد</p><p>وقوله تعالى:
  { أنهم ملاقو ربهم } أن وجملتها تسد مسد مفعولي الظن، والملاقاة هي للعقاب أو الثواب،
  ففي الكلام حذف مضاف، ويصح أن تكون الملاقاة هنا بالرؤية التي عليها أهل السنة، وورد
  بها متواتر الحديث.</p><p>وحكى المهدوي: أن الملاقاة هنا مفاعلة من واحد، مثل عافاك
  الله.</p><p>قال القاضي أبو محمد رحمه الله: وهذا قول ضعيف، لأن لقي يتضمن معنى لاقى،
  وليست كذلك الأفعال كلها، بل فعل خلاف فاعل في المعنى.</p><p>{ وملاقو } أصله ملاقون،
  لأنه بمعنى الاستقبال فحذفت النون تخفيفاً، فلما حذفت تمكنت الإضافة لمناسبتها للأسماء،
  وهي إضافة غير محضة، لأنها تعرف.</p><p>وقال الكوفيون: ما في اسم الفاعل الذي هو بمعن
  المجيء من معنى الفعل يقتضي إثبات النون وإعماله، وكونه وما بعده اسمين يقتضي حذف النون
  والإضافة.</p><p>و { راجعون } قيل: معناه بالموت وقيل بالحشر والخروج إلى الحساب والعرض،
  وتقوي هذا القول الآية المتقدمة قوله تعالى:</p><p class="quran">ثم يميتكم ثم يحييكم
  ثم إليه ترجعون</p><p>[البقرة:28، الحج: 66، الروم: 40] والضمير في { إليه } عائد على
  الرب تعالى، وقيل على اللقاء الذي يتضمنه { ملاقو }.</p>'
