text: '<p>قوله تعالىٰ: { قُلْنَا اهْبِطُوا مِنْهَا جَمِيعًا } يعني هؤلاء الأربعة.
  وقيل: الهبوط الأول من الجنة إلى السماء الدنيا والهبوط (الآخر) من السماء الدنيا إلى
  الأرض { فَإِمَّا يَأْتِيَنَّكُم } أي فإن يأتكم يا ذرية آدم { مِّنِّى هُدًى } أي
  رشد وبيان شريعة، وقيل: كتاب ورسول { فَمَن تَبِعَ هُدَايَ فَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ } قرأ يعقوب: فلا خوف بالفتح في كل القرآن والآخرون بالضم والتنوين
  فلا خوف عليهم فيما يستقبلون هم { وَلاَ هُمْ يَحْزَنُونَ } على ما خلفوا. وقيل: لا
  خوف عليهم في الدنيا ولا هم يحزنون في الآخرة { وَٱلَّذِينَ كَفَرُواْ } يعني جحدوا
  { وَكَذَّبُواْ بِآيَـٰتِنَآ } بالقرآن { أُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ } يوم القيامة
  { هُمْ فِيهَا خَـٰلِدُونَ } لا يخرجون منها ولا يموتون فيها.</p><p>قوله تعالىٰ: {
  يَا بَنِي إِسْرَٰءِيلَ } يا أولاد يعقوب. ومعنى إسرائيل: عبد الله، «وإيل» هو الله
  تعالىٰ، وقيل صفوة الله، وقرأ أبو جعفر: إسرائيل بغير همز { ٱذْكُرُواْ } احفظوا، والذكر:
  يكون بالقلب ويكون باللسان وقيل: أراد به الشكر، وذكر بلفظ الذكر لأن في الشكر ذكراً
  وفي الكفران نسياناً، قال الحسن: ذكر النعمة شكرها { نِعْمَتِيَ } أي: نعمي، لفظها
  واحد ومعناها جمع كقوله تعالىٰ:</p><p class="quran">وَإِن تَعُدُّواْ نِعْمَتَ ٱللَّهِ
  لاَ تُحْصُوهَا</p><p>[إبراهيم: 34]، { ٱلَّتِىۤ أَنْعَمْتُ عَلَيْكُمْ } أي على أجدادكم
  وأسلافكم. قال قتادة: هي النعم التي خصت بها بنو إسرائيل: من فلق البحر وإنجائهم من
  فرعون بإغراقه، وتظليل الغمام عليهم في التيه، وإنزال المن والسلوى وإِنزال التوراة،
  في نعم كثيرة لا تحصى، وقال غيره: هي جميع النعم التي لله عز وجل على عباده { وَأَوْفُواْ
  بِعَهْدِىۤ } أي بامتثال أمري { أُوفِ بِعَهْدِكُمْ } بالقبول والثواب.</p><p>قال قتادة
  ومجاهد: أراد بهذا العهد ما ذكر في سورة المائدة</p><p class="quran">وَلَقَدْ أَخَذَ
  ٱللَّهُ مِيثَاقَ بَنِيۤ إِسْرَآئِيلَ وَبَعَثْنَا مِنْهُمُ ٱثْنَيْ عَشَرَ نَقِيباً</p><p>[المائدة:
  12] - إلى أن قال -</p><p class="quran">لأُكَفِّرَنَّ عَنكُمْ سَيِّئَاتِكُمْ</p><p>[المائدة:
  12] فهذا قوله: { أُوفِ بِعَهْدِكُمْ }. وقال الحسن هو قوله:</p><p class="quran">وَإِذْ
  أَخَذْنَا ميثاقكُمْ وَرَفَعْنَا فوْقَكُمْ الطُّورَ خُذُوا مَا آتَيْنَاكُم بِقُوَّةٍ</p><p>[البقرة:
  63] فهو شريعة التوراة، وقال مقاتل هو قوله</p><p class="quran">وإِذَ أَخَذْنَا مِيثَاقَ
  بَنِي إِسْرَائِيلَ لا تَعْبُدُونَ إِلاَّ اللهَ</p><p>[البقرة: 83].</p><p>وقال الكلبي:
  عهد الله إلى بني إسرائيل على لسان موسى: إني باعث من بني إسماعيل نبياً أمياً فمن
  اتبعه وصدَّق بالنور الذي يأتي معه غفرتُ له ذنوبه وأدخلتُه الجنة وجعلت له أجرين اثنين:
  وهو قوله:</p><p class="quran">وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ لَتُبَيِّنُنَّهُ لِلنَّاسِ</p><p>[آل عمران: 187] يعني أمر محمد صلى الله
  عليه وسلم.</p><p>{ وَإِيَّـٰىَ فَٱرْهَبُونِ } فخافوني في نقض العهد. وأثبت يعقوب
  الياءآت المحذوفة في الخط مثل فارهبوني، فاتقوني، واخشوني، والآخرون يحذفونها على الخط.</p><p>{
  وآمِنُواْ بِمَا أَنزَلْتُ } يعني القرآن، { مُصَدِّقًا لِّمَا مَعَكُمْ } أي موافقاً
  لما معكم يعني: التوراة، في التوحيد والنبوة والأخبار ونعت النبي صلى الله عليه وسلم،
  نزلت في كعب بن الأشرف وأصحابه من علماء اليهود ورؤسائهم { وَلاَ تَكُونُوۤاْ أَوَّلَ
  كَافِرٍ بِهِ } أي بالقرآن، يريد من أهل الكتاب، لأن قريشاً كفرت قبل اليهود بمكة،
  معناه: ولا تكونوا أول من كفر بالقرآن فيتابعكم اليهود على ذلك فتبوؤا بآثامكم وآثامهم
  { وَلاَ تَشْتَرُواْ } أي: ولا تستبدلوا { بِآيَـٰتِي } ببيان صفة محمد صلى الله عليه
  وسلم { ثَمَنًا قَلِيلاً } أي عَرَضاً يسيراً من الدنيا وذلك أن رؤساء اليهود وعلماءهم
  كانت لهم مآكل يصيبونها من سفلتهم وجهالهم يأخذون منهم كل عام شيئاً معلوماً من زروعهم
  وضروعهم ونقودهم فخافوا إن بينوا صفة محمد صلى الله عليه وسلم وتابعوه أن تفوتهم تلك
  المآكل، فغيروا نعته وكتموا اسمه فاختاروا الدنيا على الآخرة { وَإِيَّـٰىَ فَٱتَّقُونِ
  } فاخشوني { وَلاَ تَلْبِسُواْ الحَقَّ بِٱلْبَـٰطِلِ } أي: لا تخلطوا، يقال: لبس الثوبَ
  يَلبس لُبساً، ولَبسَ عليه الأمر يَلبِسُ لَبْساً أي خلط.</p><p>يقول: لا تخلطوا الحق
  الذي، أنزلت عليكم من صفة محمد صلى الله عليه وسلم بالباطل الذي تكتبونه بأيديكم من
  تغيير صفة محمد صلى الله عليه وسلم.</p><p>والأكثرون على أنه أراد: لا تلبسوا الإِسلام
  باليهودية والنصرانية.</p><p>وقال مقاتل: إن اليهود أقروا ببعض صفة محمد صلى الله عليه
  وسلم وكتموا بعضاً ليصدقوا في ذلك فقال: ولا تلبسوا الحق الذي تقرون به بالباطل يعني
  بما تكتمونه، فالحق: بيانُهم، والباطل: كتمانُهم وتكتموا الحق أي لا تكتموه، يعني:
  نعت محمد صلى الله عليه وسلم.</p><p>{ وَأَنتُمْ تَعْلَمُونَ } أنه نبي مرسل.</p><p>{
  وَأَقِيمُواْ ٱلصَّلَوٰةَ } يعني الصلوات الخمس بمواقيتها وحدودها، { وَآتُواْ ٱلزَّكَوٰةَ
  } أدوا زكاة أموالكم المفروضة. والزكاة مأخوذة من زكا الزرع إذا نما وكثر. وقيل: من
  تزكى أي تطهر، وكلا المعنيين موجود في الزكاة، لأن فيها تطهيراً وتنمية للمال { وَٱرْكَعُواْ
  مَعَ ٱلرَّاكِعِينَ } أي: صلوا مع المصلين: محمد صلى الله عليه وسلم وأصحابه، وذكر
  بلفظ الركوع لأنه ركن من أركان الصلاة، ولأن صلاة اليهود لم يكن فيها ركوع، فكأنه قال:
  صلوا صلاة ذات ركوع، قيل: إعادته بعد قوله { وأَقِيمُواْ ٱلصَّلَوٰةَ } لهذا، أي صلوا
  مع الذين في صلاتهم ركوع، فالأول مطلق في حق الكل، وهذا في حق أقوام مخصوصين. وقيل:
  هذا حث على إقامة الصلاة جماعة كأنه قال لهم: صلوا مع المصلين الذين سبقوكم بالإِيمان.</p>'
