text: '<p>يعنـي جل ثناؤه بذلك: وإن كان مـمن تقبضون منه من غرمائكم رؤوس أموالكم ذو
  عسرة، يعنـي معسراً برؤوس أموالكم التـي كانت لكم علـيهم قبل الإربـاء، فأنظِروهم إلـى
  ميسرتهم. وقوله: { ذُو عُسْرَةٍ } مرفوع بكان، فـالـخبر متروك، وهو ما ذكرنا، وإنـما
  صلـح ترك خبرها من أجل أن النكرات تضمر لها العرب أخبـارها، ولو وجهت كان فـي هذا الـموضع
  إلـى أنها بـمعنى الفعل الـمتكفـي بنفسه التامّ، لكان وجهاً صحيحاً، ولـم يكن بها حاجة
  حينئذ إلـى خبر. فـيكون تأويـل الكلام عند ذلك: وإن وجد ذو عسرة من غرمائكم برؤوس أموالكم،
  فنظرة إلـى ميسرة.</p><p>وقد ذكر أن ذلك فـي قراءة أبـيّ بن كعب: «وَإنْ كانَ ذا عُسْرَةٍ»
  بـمعنى: وإن كان الغريـم ذا عسرة فنظرة إلـى ميسرة. وذلك وإن كان فـي العربـية جائزا
  فغير جائزة القراءة به عندنا بخلافه خطوط مصاحف الـمسلـمين.</p><p>وأما قوله: { فَنَظِرَةٌ
  إِلَىٰ مَيْسَرَةٍ } فإنه يعنـي: فعلـيكم أن تنظروه إلـى ميسرة، كما قال:</p><p class="quran">فَمَن
  كَانَ مِنكُم مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ</p><p>[البقرة:
  196] وقد ذكرنا وجه رفع ما كان من نظائرها فـيـما مضى قبل، فأغنى عن تكريره. والـميسرة:
  الـمفعلة من الـيسر، مثل الـمرحمة والـمشأمة.</p><p>ومعنى الكلام: وإن كان من غرمائكم
  ذو عسرة، فعلـيكم أن تنظروه حتـى يوسر بـما لـيس لكم، فـيصير من أهل الـيسر به.</p><p>وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي واصل بن عبد الأعلـى،
  قال: ثنا مـحمد بن فضيـل، عن يزيد بن أبـي زياد، عن مـجاهد، عن ابن عبـاس فـي قوله:
  { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } قال: نزلت فـي الربـا.</p><p>حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: ثنا هشام، عن ابن سيرين: أن رجلاً خاصم رجلاً إلـى شريح
  قال: فقضى علـيه، وأمر بحبسه. قال: فقال رجل عند شريح: إنه معسر، والله يقول فـي كتابه:
  { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } قال: فقال شريح: إنـما
  ذلك فـي الربـا، وإن الله قال فـي كتابه:</p><p class="quran">إِنَّ ٱللَّهَ يَأْمُرُكُمْ
  أَن تُؤدُّواْ ٱلامَـٰنَـٰتِ إِلَى أَهْلِهَا وَإِذَا حَكَمْتُمْ بَيْنَ ٱلنَّاسِ أَن
  تَحْكُمُواْ بِٱلْعَدْلِ</p><p>[النساء: 58] ولا يأمرنا الله بشيء ثم يعذّبنا علـيه.</p><p>حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا مغيرة، عن إبراهيـم فـي قوله: { وَإِن كَانَ ذُو
  عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } قال: ذلك فـي الربـا.</p><p>حدثنـي يعقوب،
  قال: ثنا هشيـم، قال: أخبرنا مغيرة، عن الـحسن: أن الربـيع بن خُثَـيْـم كان له علـى
  رجل حقّ، فكان يأتـيه ويقوم علـى بـابه ويقول: أي فلان إن كنت موسراً فأدّ، وإن كنت
  معسراً فإلـى ميسرة.</p><p>حدثنا يعقوب، قال: ثنا ابن علـية، عن أيوب، عن مـحمد، قال:
  جاء رجل إلـى شريح، فكلـمه، فجعل يقول: إنه معسر، إنه معسر، قال: فظننت أنه يكلـمه
  فـي مـحبوس.</p><p>فقال شريح: إن الربـا كان فـي هذا الـحيّ من الأنصار، فأنزل الله
  عزّ وجلّ: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } وقال الله عزّ
  وجلّ:</p><p class="quran">إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلامَـٰنَـٰتِ
  إِلَى أَهْلِهَا</p><p>[النساء: 58] فما كان الله عزّ وجلّ يأمرنا بأمر ثم يعذّبنا
  علـيه، أدّوا الأمانات إلـى أهلها.</p><p>حدثنـي يعقوب، قال: ثنا ابن علـية، عن سعيد،
  عن قتادة فـي قوله: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } قال:
  فنظرة إلـى ميسرة برأس ماله.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ
  إِلَىٰ مَيْسَرَةٍ } إنـما أمر فـي الربـا أن ينظر الـمعسر، ولـيست النظرة فـي الأمانة،
  ولكن يؤدّي الأمانة إلـى أهلها.</p><p>حدثنـي موسى، قال: ثنا عمرو بن حماد، قال: ثنا
  أسبـاط، عن السدي: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ } برأس الـمال، { إِلَىٰ
  مَيْسَرَةٍ } يقول: إلـى غنى.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قال: قال ابن عبـاس: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ
  } هذا فـي شأن الربـا.</p><p>حدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد
  بن سلـمان، قال: سمعت الضحاك فـي قوله: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ
  مَيْسَرَةٍ } هذا فـي شأن الربـا، وكان أهل الـجاهلـية بها يتبـايعون، فلـما أسلـم
  من أسلـم منهم، أمروا أن يأخذوا رؤوس أموالهم.</p><p>حدثنـي الـمثنى، قال: ثنا عبد
  الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ
  إِلَىٰ مَيْسَرَةٍ } يعنـي الـمطلوب.</p><p>حدثنـي ابن وكيع، قال: ثنا أبـي، عن إسرائيـل،
  عن جابر، عن أبـي جعفر فـي قوله: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ
  } قال: الـموت.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل،
  عن جابر، عن مـحمد بن علـيّ، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا قبـيصة بن عقبة،
  قال: ثنا سفـيان، عن الـمغيرة، عن إبراهيـم: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ
  إِلَىٰ مَيْسَرَةٍ } قال: هذا فـي الربـا.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا شريك، عن منصور، عن إبراهيـم فـي الرجل يتزوّج إلـى الـميسرة، قال:
  إلـى الـموت أو إلـى فرقة.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا هشيـم، عن
  مغيرة، عن إبراهيـم: { فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ }. قال: ذلك فـي الربـا.</p><p>حدثنا
  أحمد، قال: ثنا أبو أحمد، قال: ثنا مندل، عن لـيث، عن مـجاهد: { فَنَظِرَةٌ إِلَىٰ
  مَيْسَرَةٍ }. قال: يؤخره ولا يزد علـيه، وكان إذا حلّ دين أحدهم فلـم يجد ما يعطيه
  زاد علـيه وأخره.</p><p>وحدثنا أحمد بن حازم، قال: ثنا أبو نعيـم، قال: ثنا مندل، عن
  لـيث، عن مـجاهد: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } قال:
  يؤخره ولا يزد علـيه.</p><p>وقال آخرون: هذه الآية عامة فـي كل من كان له قبل رجل معسر
  حق من أيّ وجهة كان ذلك الـحق من دين حلال أو ربـا. ذكر من قال ذلك:</p><p>حدثنـي يحيـى
  بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك، قال: من كان ذا عسرة
  فنظرة إلـى ميسرة، وأن تصدّقوا خير لكم؛ قال: وكذلك كل دين علـى مسلـم، فلا يحلّ لـمسلـم
  له دين علـى أخيه يعلـم منه عسرة أن يسجنه ولا يطلبه حتـى يـيسره الله علـيه، وإنـما
  جعل النظرة فـي الـحلال فمن أجل ذلك كانت الديون علـى ذلك.</p><p>حدثنـي علـيّ بن حرب،
  قال: ثنا ابن فضيـل، عن يزيد بن أبـي زياد، عن مـجاهد، عن ابن عبـاس: { وَإِن كَانَ
  ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } قال: نزلت فـي الدين.</p><p>والصواب من
  القول فـي قوله: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } أنه معنـيّ
  به غرماء الذين كانوا أسلـموا علـى عهد رسول الله صلى الله عليه وسلم، ولهم علـيهم
  ديون قد أربوا فـيها فـي الـجاهلـية، فأدركهم الإسلام قبل أن يقبضوها منهم، فأمر الله
  بوضع ما بقـي من الربـا بعد ما أسلـموا، وبقبض رؤوس أموالهم، مـمن كان منهم من غرمائهم
  موسرا، وإنظار من كان منهم معسراً برؤوس أموالهم إلـى ميسرتهم. فذلك حكم كل من أسلـم
  وله ربـا قد أربى علـى غريـم له، فإن الإسلام يبطل عن غريـمه ما كان له علـيه من قِبَل
  الربـا، ويـلزمه أداء رأس ماله الذي كان أخذ منه، أو لزمه من قبل الإربـاء إلـيه إن
  كان موسراً، وإن كان معسراً كان منظرا برأس مال صاحبه إلـى ميسرته، وكان الفضل علـى
  رأس الـمال مبطلاً عنه. غير أن الآية وإن كانت نزلت فـيـمن ذكرنا وإياهم عنى بها، فإن
  الـحكم الذي حكم الله به من إنظاره الـمعسر برأس مال الـمربـي بعد بطول الرّبـا عنه
  حكم واجب لكل من كان علـيه دين لرجل قد حلّ علـيه، وهو بقضائه معسر فـي أنه منظر إلـى
  ميسرته، لأن دين كل ذي دين فـي مال غريـمه وعلـى غريـمه قضاؤه منه لا فـي رقبته، فإذا
  عدم ماله، فلا سبـيـل له علـى رقبته بحبس ولا بـيع، وذلك أن مال ربّ الدين لن يخـلو
  من أحد وجوه ثلاثة: إما أن يكون فـي رقبة غريـمه، أو فـي ذمته يقضيه من ماله، أو فـي
  مال له بعينه؛ فإن يكن فـي مال له بعينه، فمتـى بطل ذلك الـمال وعدم، فقد بطل دين ربّ
  الـمال، وذلك ما لا يقوله أحد ويكون فـي رقبته، فإن يكن كذلك فمتـى عدمت نفسه، فقد
  بطل دين ربّ الدين، وإن خـلف الغريـم وفـاء بحقه وأضعاف ذلك، وذلك أيضا لا يقوله أحد،
  فقد تبـين إذا كان ذلك كذلك أن دين ربّ الـمال فـي ذمة غريـمه يقضيه من ماله، فإذا
  عدم ماله فلا سبـيـل له علـى رقبته، لأنه قد عدم ما كان علـيه أن يؤدى منه حقّ صاحبه
  لو كان موجوداً، وإذا لـم يكن علـى رقبته سبـيـل لـم يكن إلـى حبسه بحقه وهو معدوم
  سبـيـل، لأنه غير مانعه حقا له إلـى قضائه سبـيـل، فـيعاقب بظلـمه إياه بـالـحبس.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ
  }.</p><p>يعنـي جلّ وعزّ بذلك: وأن تتصدّقوا برؤوس أموالكم علـى هذا الـمعسر، خير لكم
  أيها القوم من أن تنظروه إلـى ميسرته لتقبضوا رؤوس أموالكم منه إذا أيسر، { إِن كُنتُمْ
  تَعْلَمُونَ } موضع الفضل فـي الصدقة، وما أوجب الله من الثواب لـمن وضع عن غريـمه
  الـمعسر دينه.</p><p>واختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: وأن
  تصدّقوا برؤوس أموالك علـى الغنـيّ والفقـير منهم خير لكم. ذكر من قال ذلك:</p><p>حدثنـي
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:</p><p class="quran">وَإِنْ تُبْتُمْ
  فَلَكُمْ رُؤُوسُ أَمْوَٰلِكُمْ</p><p>[ابقرة: 279] والـمال الذي لهم علـى ظهور الرجال
  جعل لهم رؤوس أموالهم حين نزلت هذه الآية؛ فأما الربح والفضل فلـيس لهم، ولا ينبغي
  لهم أن يأخذوا منه شيئاً. { وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ }. يقول وإن تصدقوا
  بأصل الـمال، خير لكم.</p><p>حدثنـي يعقوب، قال: ثنا ابن علـية، عن سعيد عن قتادة:
  { وَأَن تَصَدَّقُواْ } أي برأس الـمال فهو خير لكم.</p><p>وحدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سفـيان، عن مغيرة، عن إبراهيـم: { وَأَن تَصَدَّقُواْ خَيْرٌ
  لَّكُمْ } قال: من رؤوس أموالكم.</p><p>حدثنا ابن بشار، قال: ثنا يحيـى، عن سفـيان،
  عن الـمغيرة، عن إبراهيـم بـمثله.</p><p>حدثنـي الـمثنى، قال: ثنا قبـيصة بن عقبة،
  قال: ثنا سفـيان، عن المغيرة، عن إبراهيـم: { وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ }
  قال: أن تصدّقوا برءوس أموالكم.</p><p>وقال آخرون: معنى ذلك: وأن تصدقوا به علـى الـمعسر
  خير لكم؛ نـحو ما قلنا فـي ذلك. ذكر من قال ذلك:</p><p>حدثنـي موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السدي: { وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ } قال: وأن تصدّقوا
  برؤوس أموالكم علـى الفقـير فهو خير لكم، فتصدّق به العبـاس.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَإِن كَانَ ذُو
  عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ } يقول:
  وإن تصدّقت علـيه برأس مالك فهو خير لك.</p><p>حدثت عن الـحسين، قال: سمعت أبـا معاذ،
  قال أخبرنا عبـيد قال: سمعت الضحاك فـي قوله: { وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ
  } يعنـي علـى الـمعسر، فأما الـموسر فلا، ولكن يؤخذ منه رأس الـمال، والـمعسر الأخذ
  منه حلال والصدقة علـيه أفضل.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا
  هشيـم، عن جويبر، عن الضحاك: وأن تصدّقوا برؤوس أموالكم خير لكم من نظرة إلـى ميسرة،
  فـاختار الله عزّ وجلّ الصدقة علـى النِّظارة.</p><p>حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد فـي قوله: { وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ
  وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ } قال: من النظرة { إِن كُنتُمْ تَعْلَمُونَ }.</p><p>حدثنـي
  يحيـى بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك: { فَنَظِرَةٌ
  إِلَىٰ مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ } والنظرة واجبة، وخير الله عزّ
  وجلّ الصدقة علـى النظرة، والصدقة لكل معسر؛ فأما الـموسر فلا.</p><p>وأولـى التأويـلـين
  بـالصواب، تأويـل من قال معناه: وأن تصدّقوا علـى الـمعسر برؤوس أموالكم خير لكم؛ لأنه
  يـلـي ذكر حكمه فـي الـمعنـيـين، وإلـحاقه بـالذي يـلـيه أحبّ إلـيّ من إلـحاقه بـالذي
  بعد منه. وقد قـيـل: إن هذه الآيات فـي أحكام الربـا هن آخر آيات نزلت مِن القرآن.
  ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار، قال: ثنا ابن أبـي عديّ، عن سعيد، وحدثنـي
  يعقوب، قال: ثنا ابن علـية، عن سعيد، عن قتادة، عن سعيد بن الـمسيب: أن عمر بن الـخطاب
  قال: كان آخر ما نزل من القرآن آية الربـا، وإن نبـيّ الله صلى الله عليه وسلم قُبِض
  قبل أن يفسرها، فدعوا الربا والريبة.</p><p>حدثنا حميد بن مسعدة، قال: ثنا بشر بن الـمفضل،
  قال: ثنا داود، عن عامر: أن عمر رضي الله عنه قام، فحمد الله وأثنى علـيه، ثم قال:
  أما بعد: فإنه والله ما أدري، لعلنا نأمركم بأمر لا يصلـح لكم، وما أدري لعلنا ننهاكم
  عن أمر يصلـح لكم؛ وإنه كان من آخر آيات القرآن تنزيلاً آيات الربـا، فتوفـي رسول الله
  صلى الله عليه وسلم قبل أن يبينه لنا، فدعوا ما يريبكم إلـى ما لا يريبكم.</p><p>حدثنـي
  أبو زيد عمر بن شبة، قال: ثنا قبـيصة، قال: ثنا سفـيان الثوري، عن عاصم، عن الأحول،
  عن الشعبـي، عن ابن عبـاس، قال: آخر ما أنزل علـى رسول الله صلى الله عليه وسلم آية
  الربـا، وإنا لنأمر بـالشيء لا ندري لعلّ به بأساً، وننهى عن الشيء لعله لـيس به بأس.</p>'
