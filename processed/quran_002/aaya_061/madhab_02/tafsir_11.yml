text: '<p>{ وَإِذْ قُلْتُمْ يَـٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وٰحِدٍ } أي من
  جنس واحد { فَٱدْعُ لَنَا رَبَّكَ } أي سل لنا ربك { يُخْرِجْ لَنَا مِمَّا تُنبِتُ
  ٱلأَرْضُ } أي مما تخرج الأرض { مِن بَقْلِهَا وَقِثَّائِهَا }. وقوله (بقلها) أراد
  به البقول كلها وقوله (وقثائها) أراد به جميع ما يخرج من الفاكهة مثل القثاء والبطيخ
  ونحو ذلك. وقوله { وَفُومِهَا } أي طعامها وهي الحبوب كلها. ويقال: هي الحنطة خاصة.
  وقال مجاهد: الفوم الخبز. وقال الفراء: فومي لنا يا جارية يعني اخبزي لنا. ويقال: الفوم
  هو الثوم والعرب تبدل الفاء بالثاء لقرب مخرجهما. وفي قراءة عبد الله بن مسعود { وَفُومِهَا
  وَعَدَسِهَا وَبَصَلِهَا } فغضب عليهم موسى - عليه السلام - { قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِى هُوَ أَدْنَىٰ بِٱلَّذِى هُوَ خَيْرٌ } يعني أتستبدلون الرديء من الطعام بالذي
  هو خير أي بالشريف الأعلى. ويقال: معناه تسألون الدنيء من الطعام وقد أعطاكم الله الشريف
  منه وهو المن والسلوى، ويقال: أتختارون الدنيء الخسيس وهو الثوم والبصل على الذي هو
  أعلى وأشرف وهو المن والسلوى فقال الله تعالى لهم: { ٱهْبِطُواْ مِصْرًا } قرأ بعضهم
  بلا تنوين أي المصر الذي خرجتم منه، وهو مصر فرعون، ومن قرأ مصراً بالتنوين يعني: ادخلوا
  مصراً من الأمصار { فَإِنَّ لَكُم } فيه { مَّا سَأَلْتُمْ } تزرعون وتحصدون { وَضُرِبَتْ
  عَلَيْهِمُ ٱلذِّلَّةُ } قال الحسن وقتادة: جعلت عليهم الجزية يعني على ذريتهم. ويقال:
  جعل عليهم كد العمل، يعني أولئك القوم حتى كانوا ينقلون السرقين. { وَٱلْمَسْكَنَةُ
  } يعني زي الفقراء. وقال الكلبي: يعني الرجل من اليهود وإن كان غنياً يكون عليه زي
  الفقراء. وقوله تعالى: { وَبَآءو بِغَضَبٍ } يعني استوجبوا الغضب { مِنَ ٱللَّهِ }
  قال بعضهم: أصله من الرجوع، يعني رجعوا باللعنة في أثر اللعنة. ويقال: باءوا أي احتملوا
  كما يقال: بوئت بهذا الذنب أي احتملته. ثم قال: { ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَـٰتِ ٱللَّهِ } أي ما أصابهم من الذلة والمسكنة - وهم اليهود - بأنهم كانوا يكفرون
  بآيات الله، يعني كذبوا عيسى وزكريا ويحيـى ومحمداً - عليهم وعلى جميع الأنبياء أفضل
  الصلاة والسلام - { وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقّ } أي بغير جرم منهم،
  وهم زكريا ويحيـى. قرأ نافع (النبيين) بالهمزة وكذلك جميع ما في القرآن إلا في سورة
  الأحزاب: (يا أيها النبي) وقرأ الباقون: بغير همز. وروي عن النبي - صلى الله عليه وسلم
  -</p><p class="hadith"> " أن رجلاً قال له: يا نبي الله فقال: لست بنبي الله ولكن
  نبي الله " </p><p>(والنبيين) جماعة النبي. وأما من قرأ بالهمز قال أصله من النبأ وهو
  الخبر لأنه أنبأ عن الله تعالى، وأما من قرأ بغير همز فأصله مهموز، ولكن قريشاً لا
  تهمز. وقال بعضهم: هو مأخوذ من النبأة وهو الارتفاع لأنه شرف على جميع خلقه. وقال بعضهم:
  النبي هو الطريق الواضح، سمي بذلك لأنه طريق الخلق إلى الله تعالى. قوله: { ذٰلِكَ
  بِمَا عَصَواْ } أي ذلك الغضب على اليهود بما عصوا أي بسبب عصيانهم أمر الله تعالى
  فخذلهم الله تعالى حين كفروا فلو أنهم لم يعصوا الله تعالى كانوا معصومين من ذلك. {
  وَّكَانُواْ يَعْتَدُونَ } يعني بقتلهم الأنبياء وركوبهم المعاصي.</p>'
