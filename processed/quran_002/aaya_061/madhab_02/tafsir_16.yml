text: "<p>{ وَفُومِهَا } الحنطة، أو الخبز، أو الثوم. { مِصْراً } مبهماً، أو مصر فرعون،
  والمصر من القطع لانقطاعه بالعمارة، أو من الفصل، قال:</p><p class=\"poetry_or_grammar\">وجاعل
  الشمس مصراً لاخفاء به\t</p><p class=\"poetry_or_grammar\">\tبين النهار وبين الليل
  قد فصلا</p><p>{ الذِّلَّةُ } الصغار، أو ضرب الجزية. { وَالْمَسْكَنَةُ } الفقر، أو
  الفاقة. { وَبَآءُو } نزلوا من المنزلة، قال رجل للرسول صلى الله عليه وسلم: هذا قاتل
  أخي [قال]: فهو بواء به: أي ينزل منزلته في القتل، أو أصله التسوية أي تساووا في الغضب:
  عبادة بن الصامت: جعل الله ـ تعالى ـ الأنفال إلى نبيه صلى الله عليه وسلم فقسمها بينهم
  على بواء: أي سواءَ، أو رجعوا. والبواء الرجوع لا يكون إلا بشر أو خير. { وَيَقْتُلُونَ
  النَّبِيِّنَ } مكنهم من قتل الأنبياء ـ صلوات الله تعالى عليهم وسلامه ـ ليرفع درجاتهم،
  أو كل نبي أمره بالحرب نصره، ولم يمكن من قتله قاله الحسن: والنبي من النبأ، وهو الخبر
  لإنبائه عن الله ـ تعالى ـ أو من النبوة المكان المرتفع، لارتفاع منزلته، أو من النبي
  وهو الطريق، لأنه طريق إلى الله ـ تعالى ـ.</p>"
