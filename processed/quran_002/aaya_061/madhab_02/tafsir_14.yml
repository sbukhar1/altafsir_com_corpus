text: '<p>كان هذا القول منهم في التيه حين ملوا المن والسلوى، وتذكروا عيشهم الأول بمصر،
  وكنى عن المن والسلوى { بطعام واحد } ، وهما طعامان، لأنهما كانا يؤكلان في وقت واحد،
  ولتكرارهما سواء أبداً قيل لهما { طعام واحد } ، ولغة بني عامر " فادعِ " بكسر العين.</p><p>و
  { يخرج }: جزم بما تضمنه الأمر من معنى الجزاء، وبنفس الأمر على مذهب أبي عمر الجرمي
  والمفعول على مذهب سيبويه مضمر تقديره مأكولاً مما تنبت الأرض، وقال الأخفش: " من "
  في قوله: { مما } زائدة " وما " مفعولة، وأبى سيبويه أن تكون " من " ملغاة في غير النفي،
  كقولهم: ما رأيت من أحد، و { من } في قوله: { من بقلها } لبيان الجنس، و { بقلها }
  بدل بإعادة الحرف، والبقل كل ما تنبته الأرض من النجم، والقثاء جمع قثأة.</p><p>وقرأ
  طلحة بن مصرف ويحيى بن وثاب: " قُثائها " ، بضم القاف.</p><p>وقال ابن عباس وأكثر المفسرين:
  " الفوم الحنطة ".</p><p>وقال مجاهد: " الفوم الخبز ".</p><p>وقال عطاء وقتادة: " الفوم
  جميع الحبوب التي يمكن أن تختبز كالحنطة والفول والعدس ونحوه ".</p><p>وقال الضحاك:
  " الفوم الثوم " ، وهي قراءة عبد الله بن مسعود بالثاء، وروي ذلك عن ابن عباس، والثاء
  تبدل من الفاء، كما قالوا، مغاثير ومغافير، وجدث وجدف، ووقعوا في عاثور شر، وعافور
  شر، على أن البدل لا يقاس عليه، والأول أصح: أنها الحنطة، وأنشد ابن عباس قول أحيحة
  بن الجلاح: [الطويل]</p><p class="poetry_or_grammar">قد كنت أغنى الناس شخصاً واجداً</p><p
  class="poetry_or_grammar">ورد المدينة عن زراعة فوم</p><p>يعني حنطة.</p><p>قال ابن
  دريد: " الفوم الزرع أو الحنطة " ، وأزد السراة يسمون السنبل فوماً " ، والاستبدال
  طلب وضع الشيء موضع الآخر، و { أدنى } مأخوذ عند أبي إسحاق الزجاج من الدنو أي القرب
  في القيمة.</p><p>وقال علي بن سليمان: " هو مهموز من الدنيء البين الدناءة، بمعنى الأخس،
  إلا أنه خففت همزته ".</p><p>وقال غيره: " هو مأخوذ من الدون أي الأحط، فأصله أدون
  أفعل، قلب فجاء أفلع، وقلبت الواو ألفاً لتطرفها ".</p><p>وقرأ زهير للكسائي: " أدنأ
  " ، ومعنى الآية: أتستبدلون البقل والقثاء والفوم والعدس والبصل التي هي أدنى بالمن
  والسلوى الذي هو خير؟ والوجه الذي يوجب فضل المن والسلوى على الشيء الذي طلبوه، يحتمل
  أن يكون تفاضلها في القيمة، لأن هذه البقول لا خطر لها، وهذا قول الزجاج، ويحتمل أن
  يفضل المن والسلوى لأنه الطعام الذي من الله به وأمرهم بأكله، وفي استدامة أمر الله
  تعالى وشكر نعمته أجر وذخر في الآخرة، والذي طلبوا عارٍ من هذه الخصال، فكأن أدنى من
  هذا الوجه، ويحتمل أن يفضل في الطيب واللذة به، فالبقول لا محالة أدنى من هذا الوجه،
  ويحتمل أن يفضل في حسن الغذاء ونفعه، فالمن والسلوى خير لا محالة في هذا الوجه، ويحتمل
  أن يفضل من جهة أنه لا كلفة فيه ولا تعب، والذي طلبوا لا يجيء إلا بالحرث والزراعة
  والتعب، فهو { أدنى } في هذا الوجه، ويحتمل أن يفضل في أنه لا مرية في حله وخلوصه لنزوله
  من عند الله، والحبوب والأرض يتخللها البيوع والغصوب وتدخلها الشبه، فهي { أدنى } في
  هذا الوجه.</p><p>قال القاضي أبو محمد رحمه الله: ويترتب الفضل للمن والسلوى بهذه الوجوه
  كلها، وفي الكلام حذف، تقديره: فدعا موسى ربه فأجابه، فقال لهم: { اهبطوا } ، وتقدم
  ذكر معنى الهبوط، وكأن القادم على قطر منصب عليه، فهو من نحو الهبوط، وجمهور الناس
  يقرؤون " مصراً " بالتنوين وهو خط المصحف، إلا ما حكي عن بعض مصاحف عثمان رضي الله
  عنه.</p><p>وقال مجاهد وغيره ممن صرفها: " أراد مصراً من الأمصار غير معين " ، واستدلوا
  بما اقتضاه القرآن من أمرهم بدخول القرية، وبما تظاهرت به الرواية أنهم سكنوا الشام
  بعد التيه.</p><p>وقالت طائفة ممن صرفها: أراد مصر فرعون بعينها، واستدلوا بما في القرآن
  من أن الله تعالى أورث بني إسرائيل ديار آل فرعون وآثارهم، وأجازوا صرفها.</p><p>وقال
  الأخفش: " لخفتها وشبهها بهند ودعد " وسيبويه لا يجيز هذا.</p><p>وقال غير الأخفش:
  " أراد المكان فصرف ".</p><p>وقرأ الحسن وأبان بن تغلب وغيرهما: " اهبطوا مصر " بترك
  الصرف، وكذلك هي في مصحف أبيّ بن كعب وقالوا: " هي مصر فرعون ".</p><p>قال الأعمش:
  " هي مصر التي عليها صالح بن علي ".</p><p>وقال أشهب: " قال لي مالك: هي عندي مصر قريتك
  مسكن فرعون ".</p><p>وقوله تعالى: { فإن لكم ما سألتم } يقتضي أنه وكلهم إلى أنفسهم.</p><p>وقرأ
  النخغي وابن وثاب " سِألتم " بكسر السين وهي لغة، { وضربت عليهم الذلة والمسكنة } معناه
  ألزموها وقضي عليهم بها، كما يقال ضرب الأمير البعث، وكما قالت العرب ضربة لازب، أي
  إلزام ملزوم أو لازم، فينضاف المصدر إلى المفعول بالمعنى، وكما يقال ضرب الحاكم على
  اليد، أي حجر وألزم؛ ومنه ضرب الدهر ضرباته، أي ألزم إلزاماته، و { الذلة } فعلة من
  الذل كأنها الهيئة والحال، { والمسكنة } من المسكين، قال الزجاج: " هي مأخوذة من السكون
  وهي هنا: زي الفقر وخضوعه، وإن وجد يهودي غني فلا يخلو من زي الفقر ومهانته ".</p><p>قال
  الحسن وقتادة: " المسكنة الخراج أي الجزية ".</p><p>وقال أبو العالية: " المسكنة الفاقة
  والحاجة ".</p><p>{ وباؤوا بغضب من الله } معناه: مروا متحملين له، تقول: بؤت بكذا
  إذا تحملته، ومنه قول مهلهل ليحيى بن الحارث بن عباد: " بؤ بشسع نعل كليب ".</p><p>والغضب
  بمعنى الإرادة صفة ذات، وبمعنى إظهاره على العبد بالمعاقبة صفة فعل، والإشارة بذلك
  إلى ضرب الذلة وما بعده، والباء في { بأنهم } باء السبب.</p><p>وقال المهدوي: " إن
  الباء بمعنى اللام " والمعنى: لأنهم، والآيات هنا تحتمل أن يراد بها التسع وغيرها مما
  يخرق العادة، وهو علامة لصدق الآية به، ويحتمل أن يراد آيات التوراة التي هي كآيات
  القرآن.</p><p>وقرأ الحسن بن أبي الحسن: " وتقتلون " بالتاء على الرجوع إلى خطابهم،
  وروي عنه أيضاً بالياء.</p><p>وقرأ نافع: بهمز " النبيئين " ، وكذلك حيث وقع في القرآن،
  إلا في موضعين: في سورة الأحزاب:</p><p class="quran">أن وهبت نفسها للنبي إن أراد
  النبي</p><p>[الأحزاب: 50] بلا مد ولا همز،</p><p class="quran">ولا تدخلوا بيوت النبي
  إلا</p><p>[الأحزاب: 53]، وإنما ترك همز هذين لاجتماع همزتين مكسورتين من جنس واحد،
  وترك الهمز في جميع ذلك الباقون، فأما من همز فهو عنده من " أنبأ " إذا أخبر، واسم
  فاعله منبىء فقيل نبيء، بمعنى منبىء، كما قيل: سميع بمعنى مسمع، واستدلوا بما جاء من
  جمعه على نبآء. قال الشاعر: [الطويل]</p><p class="poetry_or_grammar">يا خاتم النبآء
  إنك مرسل</p><p class="poetry_or_grammar">بالحقّ كلّ هدى الإله هداكا</p><p>فهذا كما
  يجمع فعيل في الصحيح " كظريف " وظرفاء وشبهه.</p><p>قال أبو علي: " زعم سيبويه أنهم
  يقولون في تحقير النبوة: كان مسيلمة نبوته نبيئة سوء، وكلهم يقولون تنبأ مسيلمة، فاتفاقهم
  على ذلك دليل على أن اللام همزة " ، واختلف القائلون بترك الهمز في نبيء، فمنهم من
  اشتق النبي من همز ثم سهل الهمز، ومنهم من قال: هو مشتق من نبا ينبو إذا ظهر، فالنبي
  الطريق الظاهر، وكان النبي من عند الله طريق الهدى والنجاة، وقال الشاعر: [البسيط].</p><p
  class="poetry_or_grammar">لما وردنا نبياً واستتبّ بنا</p><p class="poetry_or_grammar">مسحنفر
  كخطوط السيح منسحل</p><p>واستدلوا بأن الأغلب في جمع أنبياء كفعيل في المعتل، نحو ولي
  وأولياء وصفي وأصفياء، وحكى الزهراوي أنه يقول نبوء إذا ظهر فهو نبيء، والطريق الظاهر
  نبيء بالهمز، وروي أن رجلاً قال للنبي صلى الله عليه وسلم: السلام عليك يا نبيء الله،
  وهمز، فقال له النبي صلى عليه السلام: لست بنبيء الله، وهمز، ولكني نبيّ الله، ولم
  يهمز.</p><p>قال أبو علي: " ضعف سند هذا الحديث، ومما يقوي ضعفه أنه صلى الله عليه
  وسلم، قد أنشده المادح يا خاتم النبآء ولم يؤثر في ذلك إنكار، والجمع كالواحد ".</p><p>وقوله
  تعالى: { بغير الحق } تعظيم للشنعة والذنب الذي أتوه، ومعلوم أنه لا يقتل نبي بحق،
  ولكن من حيث قد يتخيل متخيل لذلك وجهاً، فصرح قوله: { بغير الحق } عن شنعة الذنب ووضوحه،
  ولم يجترم قط نبي ما يوجب قتله، وإنما أتاح الله تعالى من أتاح منهم. وسلط عليه، كرامة
  لهم، وزيادة في منازلهم، كمثل من يقتل في سبيل الله من المؤمنين، قال ابن عباس وغيره:
  " لم يقتل قط من الأنبياء إلا من لم يؤمر بقتال، وكل من أمر بقتال نصر ".</p><p>وقوله
  تعالى: { ذلك } رد على الأول وتاكيد للإشارة إليه، والباء في { بما } باء السبب، و
  { يعتقدون } معناه: يتجاوزون الحدود، والاعتداء تجاوز الحد في كل شيء، وعرفه في الظلم
  والمعاصي.</p>'
