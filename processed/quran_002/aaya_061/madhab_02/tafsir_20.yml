text: '<p>قوله تعالى: { وَإِذْ قُلْتُمْ يَامُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ...
  }</p><p>الإقبال بالخطاب تأكيد لما تضمنه الكلام من المدح والإكرام أو الذم والتوبيخ.
  (قوله). { لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ } (أنظر ما فيه) من الجفاء والغلظة
  والجهل لقولهم: " لَن نَّصْبِرَ " ولقولهم " رَبَّكَ " ولم يقولوا " رَبَّنَا " وجعلوه
  واحدا إما من جهة أنه كله (خبز) (أو) إدام للخبز، وليس فيه خبز بوجه، وإما من (أجل)
  تكرر كل يوم بعينه من غير أن يتبدل.</p><p>قوله تعالى: { مِن بَقْلِهَا وَقِثَّآئِهَا...
  }.</p><p>قيل/ لابن عرفة: هل هذا ترق بدأوا بالبقل ثم بالفوم وهو القمح؟</p><p>فقال:
  (بعيد) لقوله " وبصلها " فهو في هذا تدلٍّ.</p><p>قوله تعالى: { أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ... }.</p><p>قال ابن عرفة: كان الشيخ
  أبو عبد الله بن سلام يقول: إن هؤلاء لم يطلبوا ذلك بدلا من طعامهم بل زيادة عليه لقولهم:
  { لَن نَّصْبِرَ عَلَى طَعَامٍ وَاحِدٍ } ولم يقولوا: لن نحب هذا الطعام فكيف أنكر
  عليهم استبداله؟</p><p>قال: وتقدم الجواب عنه بأنهم إذا أكلوا من الطّعام الذي طلبوه
  فإنه ينقص أكلهم من الطّعام الأول بقدر ما أكلوا من هذا فقد حصلت لهم (المبادلة) في
  ذلك المقدار فمن كان يأكل رطلا من المنّ والسلوى قبل ذلك يصير الآن يأكل (منه) نصف
  رطل أو أقل. نعم إنهم (يجتمعون) في ملك واحد. وحَوْز واحد ولا يجتمع ذلك في (بطن) واحد
  إلاّ على الصفة التي ذكرنا.</p><p>قيل لابن عرفة: قد (لا) يأكل الإنسان من (الخبز)
  والإدام، والخبز أكثر(مما) يأكل من كل (واحد) منها على انفراده؟</p><p>فقال: وكذلك
  (أيضا) يأكل من العسل إذا (عقد) وصنع (خبيصا أو نحوه) كثيرا.</p><p>قيل لابن عرفة:
  أو يجاب بأنهم طلبوا النقلة من ذلك الموضع (إلى موضع ينبت فيه البقل والقثاء والفوم
  وما قام الدليل على أن ذلك الموضع) المنتقل إليه ينزل عليهم فيه المن والسلوى وكأنهم
  طلبوا الاستبدال.</p><p>فقال (ابن عرفة): هذا صحيح لو كان (هذا) من كلامهم لأن { ٱهْبِطُواْ
  مِصْراً } من كلام موسى عليه السلام عن الله تعالى، فالذم إنما هو على طلبهم الاستبدال
  وطلب (الاستبدال) ليس من كلامهم. ((بل (من) دلالة الحال والأمر العادي)) فهو لازم قولهم،
  لأن تلك الأرض لم تجر العادة بإنباتها تلك الأشياء (فطلبهم تلك الأشياء) يستلزم طلبهم
  النقلة منها إلى أرض تُنبِتُها ولا ينزل فيه المن والسلوى. والذم إنما هو على سؤالهم.</p><p>قيل
  لابن عرفة: هذا كله على تسليم السؤال، ولنا أن نمنعه ونقول: إن سؤالهم ليس بنصّ في
  أنهم طلبوا الزيادة بل (هو) ظاهر في ذلك فقط؟</p><p>والجواب (أنهم لهم) نص في طلبهم
  الاستبدال وإنما عبّروا عنه بلفظة محتملة احتمالا مرجوحا، وربما ينافيه.</p><p>ومعنى
  كلامهم: لن نصبر على هذا الطعام لأنه طعام واحد بل نرجع إلى أطعمتنا المعتادة المتعودة.</p><p>فقال
  ابن عرفة: هذا هو الحق والله أعلم.</p><p>قوله تعالى: { ٱلَّذِي هُوَ أَدْنَىٰ... }.</p><p>سماه
  " أَدْنَى " لكونه يأتيهم بعد تكليف ومشقة، والمنّ والسلوى ينزل عليهم بلا كلفة، (أو)
  أنه حلال محض أو بأنه ألذّ وأطيب، أو أنه الذي أمرهم الله به ففي أكله الشكر عليه نعمة
  وأجر.</p><p>قلت لشيخنا ابن عرفة: مساق الآية يقتضي أنه فيه دناءة قليلة مع أنه خير
  كله؟</p><p>فقال: لا يريد الذي هو أدنى من طعامكم (هذا، بل يريد الذي هو أدنى) بالإطلاق
  فليس في المن والسلوى دناءة.</p><p>قال القرطبي: يؤخذ من الآية تفضيل المستلذات الدنيوية،
  وأنها مباحة راجحة ليس فيها مرجوحية بوجه لأجل وصفها بالخير.</p><p>(فرده) ابن عرفة
  بأنه يلزم من ذلك رجحانها، فلعل وصفها بالخير لأجل أنها تنال بلا مشقة ولا تكلف.</p><p>قوله
  تعالى: { وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ... }.</p><p>(قال ابن عرفة):
  المسكنة إن كانت من أقسام الفقر فهي مغايرة (للذلة)، وإن لم تكن من أقسامه فيكون المسكين
  هو الذي يسأل، والذلة مسكنة من غير سؤال، وضرب الذلة عليهم مطلق يصدق بصورة إما في
  عصر من الأعصار وهو زمن بعثة نبينا سيدنا محمد صلى الله عليه وسلم إلى الآن (وكذا)
  تعمّ الذلة اليهود في كل بلد، أو يكون في بعض البلاد، أو في زمن عيسى عليه الصلاة والسلام
  وما بعده إلى الآن وسجل عليهم بوصف الغضب، وكونه من الله تعالى فهو أشد عليهم.</p><p>قوله
  تعالى: { ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ
  ٱلنَّبِيِّينَ... }.</p><p>قال ابن عرفة: ذمّهم على قبح ما صدر منهم في (قوتهم) العلمية
  والعملية، و (جمع) الأنبياء مبالغة في كثرة قتلهم، وكذلك جمع الضمير في " يقتلون "
  ، أو يكون حقيقة.</p><p>وقد قال الإمام مالك رضي الله عنه في جامع العتيبية: بلغني
  أنه مات في مسجد (الخيف) كذا كذا كذا نبي ماتوا كلهم بالقمل والجوع.</p><p>(قال ابن
  رشد): لزهدهم في الدنيا أو لآن الله تعالى يبتلي عباده المؤمنين بالإذاية ليصبروا (فيه)
  فيعظم أجرهم عند الله.</p><p>قال ابن عطية: من همز النبيء فهو عنده من (الإنباء) إذا
  أخبر.</p><p>قال (ابن عرفة): معناه كونه يخبر الناس بأنه يوحى إليه على الجملة. والرسول
  يبلغهم الأحكام والشرائع ويدعوهم إلى الإيمان.</p><p>قوله تعالى: { بِغَيْرِ ٱلْحَقِّ...
  }.</p><p>ما الفائدة فيه مع أن قتل الأنبياء لا يكون إلا كذلك؟</p><p>وأجاب الزمخشري
  بأنه الحق باعتبار الدّعوى، كما إذا تخاصم رجلان فكل واحد منهما يزعم أنه على الحق
  ولدعواه مرجح، (وهم يقتلون) ولا يستندون في (قتلهم) إلى شبهة بوجه، وهم بحيث لو سئلوا
  عن موجب ذلك لم يستحضروا له سببا.</p><p>وفي سورة آل عمران</p><p class="quran">بِغَيْرِ
  حَقٍّ</p><p>فهو مطلق وهذا (معرف) بالعهد أي بغير الحق المعهود في الدعاوى لا الحق
  الثابت في نفس الأمر لأن قتل النّبيئين لا يكون إلاّ بغير ذلك الحق.</p><p>قوله تعالى:
  { ذٰلِكَ بِمَا عَصَواْ... }.</p><p>و/ إن كانت الإشارة إلى المشار إليه أولا فهو من
  التعليل بعلتين فأكثر (فيجيء) فيه تعداد (العلل، والعلل) الشرعية يصحّ تعدّدها مطلقا،
  وكذلك العقلية (تتعدد) لكن بالنوع لا بالشخص، وإن كانت الإشارة إلى العلة الأولى فيكون
  من تعليل المعصية بمعصية أخرى. فإن قلت: إذا كانتا علتين فهلا عطف بالواو ولم (يكرر)
  سم الإشارة بكأن يقال: وبما عصوا؟ فالجواب: أنه إشارة إلى أن كل واحدة منهما علة مستقلة
  يحسن التعليل بها. فإن قلت: لم أُكّدت الأولى دون الثانية بأن؟</p><p>قلنا: (الغرابة)
  القتل، وعدم تكرره بخلاف المعصية والاعتداء فإنّه يكثر تكرره، ويتجدّد شيئا فشيئا،
  ونفي (أكثريته) لا يدعيه أحد.</p><p>قال الطيبي: على أن القتل والاعتداء علتان (تكون)
  الأولى للمصاحبة بمعنى مع، والثانية للسبب. وفيه (تقديم) وتأخير، أي ذلك بكفرهم (وعصيانهم)
  مع قتلهم النبيئين بغير الحق.</p><p>قال ابن عرفة: الصواب إنما للسبب مطلقا ولا يحتاج
  إلى تقديم ولا (إلى) تأخير.</p>'
