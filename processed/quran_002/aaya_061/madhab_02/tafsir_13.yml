text: '<p>قوله تعالىٰ: { وَإِذْ قُلْتُمْ يَا مُوسَى لَن نَّصْبِرَ عَلى طَعَامٍ وَاحِدٍ
  } وذلك أنهم أجمعوا وسئموا من أكل المنِّ والسلوى، وإنما قال { عَلَىٰ طَعَامٍ وَٰحِدٍ
  } وهما اثنان لأن العرب تعبر عن الاثنين بلفظ الواحد كما تعبّر عن الواحد بلفظ الاثنين،
  كقوله تعالىٰ</p><p class="quran">يَخْرُجُ مِنْهُمَا الُّلؤْلُؤُ وَالمَرْجَانُ</p><p>[الرحمٰن:
  22] وإنما يخرج من المالح دون العذب وقيل: كانوا يأكلون أحدهما بالآخر فكانا كطعام
  واحد.</p><p>وقال عبد الرحمٰن بن زيد بن أسلم: كانوا يعجنون المن بالسلوى فيصيران واحداً
  { فَٱدْعُ لَنَا } فاسأل لأجلنا { رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنبِتُ ٱلأَرْضُ
  مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا } قال ابن عباس: الفوم الخبز، وقال عطاء، الحنطة
  وقال القتيبي رحمه الله تعالىٰ: الحبوب التي تؤكل كلها وقال الكلبي: { وَعَدَسِهَا
  وَبَصَلِهَا قَالَ } لهم موسى عليه السلام: { أَتَسْتَبْدِلُونَ ٱلَّذِى هُوَ أَدْنَىٰ
  } أخسُّ وأردى { بِٱلَّذِى هُوَ خَيْرٌ } أشرف وأفضل وجعل الحنطة أدنى في القيمة وإن
  كان هو خيراً من المن والسلوى، أو أراد أنها أسهل وجوداً على العادة، ويجوز أن يكون
  الخير راجعاً إلى اختيار الله لهم واختيارهم لأنفسهم { ٱهْبِطُواْ مِصْرًا } يعني:
  فإن أبيتم إلا ذلك فانزلوا مصراً من الأمصار، وقال الضحاك: هو مصر موسى وفرعون، والأول
  أصح، لأنه لو أراده لم يصرفه { فَإِنَّ لَكُم مَّا سَأَلْتُمْ } من نبات الأرض { وَضُرِبَتْ
  عَلَيْهِمُ } جعلت عليهم وألُزموا { ٱلذِّلَّةُ } الذل والهوان قيل: الجزية، وقال عطاء
  بن السائب: هو الكستيج والزنار وزي اليهودية { وَٱلْمَسْكَنَةُ } الفقر، سمي الفقير
  مسكيناً لأن الفقر أسكنه وأقعده عن الحركة، فترى اليهود وإن كانوا مياسير كأنهم فقراء،
  وقيل: الذلة هي فقر القلب فلا ترى في أهل الملل أذلَّ وأحرص على المال من اليهود.</p><p>{
  وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ } رجعوا ولا يقال: «باؤوا إلا بشرٍ» وقال أبو عبيدة:
  احتملوا وأقروا به، ومنه الدعاء: أبوء (لك) بنعمتك علي وأبوء بذنبي، أي: أُقرُّ { ذَٰلِكَ
  } أي الغضب { بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَـٰتِ ٱللَّهِ } بصفة محمد صلى
  الله عليه وسلم وآية الرجم في التوراة ويكفرون بالانجيل والقرآن { وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  } تفرد نافع بهمز النبي وبابه، فيكون معناه المخبر من أنبأ ينبىء ونبأ ينبىء، والقراءة
  المعروفة ترك الهمزة، وله وجهان: أحدهما هو أيضاً من الإِنباء، تركت الهمزة فيه تخفيفاً
  لكثرة الاستعمال، والثاني هو بمعنى الرفيع مأخوذ من النبَّوة وهي المكان المرتفع، فعلى
  هذا يكون النبيين على الأصل { بِغَيْرِ ٱلْحَقِّ } أي: بلا جرم فإن قيل: فلم قال: بغير
  الحق وقتل النبيين لا يكون إلا بغير الحق؟ قيل: ذكره وصفاً للقتل، والقتل تارة يوصف
  بالحق وهو مثل قوله تعالىٰ:</p><p class="quran">قالَ رَبِّ ٱحْكُم بالحَقِّ</p><p>[الأنبياء:
  112] ذكر الحق وصفاً للحكم لا أن حكمه ينقسم إلى الجور والحق، ويروى أن اليهود قتلت
  سبعين نبياً في أول النهار وقامت إلى سوق بقتلهم في آخر النهار { ذٰلِكَ بِمَا عَصَواْ
  وَّكَانُواْ يَعْتَدُونَ } يتجاوزون أمري ويرتكبون محارمي.</p>'
