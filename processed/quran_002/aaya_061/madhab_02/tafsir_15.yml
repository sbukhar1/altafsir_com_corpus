text: '<p>هذا قولهم في التيه. وعنوا بالطعام الواحد: المن والسلوى. قال محمد بن القاسم:
  كان المن يؤكل بالسلوى، والسلوى بالمن، فلذلك كانا طعاماً واحداً. والبقل هاهنا: اسم
  جنس، وعنوا به: البقول. وقرأت على شيخنا أبي منصور اللغوي قال: تذهب العامة إِلى أن
  البقل: ما يأكله الناس خاصة دون البهائم من النبات الناجم الذي لا يحتاج في أكله إلى
  طبخ، وليس كذلك، إِنما البقل: العشب، وما ينبت الربيع مما يأكله الناس والبهائم، يقال:
  بقلت الأرض، وأبقلت، لغتان فصيحتان: إذا أنبت البقل. وابتقلت الإبل: إذا رعت. قال أبو
  النجم يصف الإبل:</p><p class="poetry_or_grammar">تبقلت في أول التبقل</p><p class="poetry_or_grammar">بين
  رماحي مالك ونهشل.</p><p>وفي «القثاء» لغتان: كسر القاف وضمها، والكسر أجود، وبه قرأ
  الجمهور. وقرأ ابن مسعود، وأبو رجاء، وقتادة، وطلحة بن مصرف، والأعمش: بضم القاف. قال
  الفراء: الكسر لغة أهل الحجاز، والضم لغة تميم، وبعض بني أسد.</p><p>وفي «الفوم» ثلاثة
  أقوال.</p><p>أحدها: أنه الحنطة، قاله ابن عباس، والسدي عن أشياخه، والحسن وأبو مالك،
  قال الفراء: هي لغة قديمة، يقول أهلها: فوَموا لنا، أي: اختبزوا لنا.</p><p>والثاني:
  أنه الثوم، وهو قراءة عبد الله وأبيّ: «وثومها» واختاره الفراء، وعلل بأنه ذكر مع ما
  يشاكله، والفاء تبدل من الثاء، كما تقول العرب: الجدث، والجدف: للقبر، والأثافي والأثاثي:
  للحجارة التي توضع تحت القدر. والمغافير، والمغاثير: لضرب من الصمغ. وهذا قول مجاهد،
  والربيع بن أنس، ومقاتل، والكسائي، والنضر بن شميل وابن قتيبة.</p><p>والثالث: أنه
  الحبوب، ذكره ابن قتيبة والزجاج.</p><p>قوله تعالى: { أتستبدلون الذي هو أدنى }: أي:
  أردأ { بالذي هو خير }: أي: أعلى، يريد: أن المن والسلوى أعلى ما طلبتم.</p><p>قوله
  تعالى: { اهبطوا مصراً } فيه قولان. أحدهما: أنه اسم لمصر من الأمصار غير معين، قاله
  ابن مسعود، وابن عباس، وقتادة، وابن زيد، وإنما أمروا بالمصر، لأن الذي طلبوه في الأمصار.
  والثاني: أنه أراد البلد المسمى بمصر، وفي قراءة عبد الله والحسن وطلحة بن مصرف والأعمش
  «مصر» بغير تنوين، قال أبو صالح عن ابن عباس: أراد مصر فرعون، وهذا قول أبي العالية
  والضحاك، واختاره الفراء، واحتج بقراءة عبد الله. قال: وسئل عنها الأعمش، فقال: هى
  مصر التي عليها صالح بن علي. وقال مفضل الضبي: سميت مصراً، لأنها آخر حدود المشرق،
  وأول حدود المغرب، فهي حد بينهما. والمصر: الحد. وأهل هجر يكتبون في عهدهم: اشترى فلان
  الدار بمصورها، أي: بحدودها. وقال عدي:</p><p class="poetry_or_grammar">وجاعل الشمس
  مصراً لاخفاء به</p><p class="poetry_or_grammar">بين النهار وبين الليل قد فصلا</p><p>وحكى
  ابن فارس أن قوماً قالوا: سميت بذلك لقصد الناس إِياها، كقولهم: مصرت الشاة، إذا حلبتها،
  فالناس يقصدونها، ولا يكادون يرغبون عنها إذا نزلوها.</p><p>قوله تعالى: { وضربت عليهم
  الذلة }: أي: ألزموها، قال الفراء: الذلة والذل: بمعنى واحد وقال الحسن: هي الجزية.</p><p>وفي
  المسكنة قولان.</p><p>أحدهما: أنها الفقر والفاقة، قاله أبوالعالية، والسدي، وأبو عبيدة،
  وروي عن السدي قال: هي فقر النفس.</p><p>والثاني: الخضوع، قاله الزجاج.</p><p>قوله
  تعالى: { وباؤوا } أي: رجعوا. وقوله تعالى: { ذلك } إشارة إِلى الغضب. وقيل: إِلى جميع
  ما ألزموه من الذلة والمسكنة وغيرها.</p><p>قوله تعالى: { وَيَقتُلون النَّبِيّينَ
  }.</p><p>كان نافع يهمز «النبيين» و «الأنبياء» و«النبوة» وما جاء من ذلك، إلا في موضعين
  في الاحزاب:</p><p class="quran">لا تدخوا بيوت النبي</p><p>[53]</p><p class="quran">إن
  وهبت نفسها للنبي</p><p>[50] وإنما ترك الهمز في هذين الموضعين لاجتماع همزتين مكسورتين
  من جنس واحد، وباقي القراء لا يهمزون جميع المواضع. قال الزجاج: الأجود ترك الهمز.
  واشتقاق النبي من: نبأ، وأنبأ، أي: أخبر. ويجوز أن يكون من: نبا ينبو: إذا ارتفع، فيكون
  بغير همز: فعيلاً، من الرفعة: قال عبد الله بن مسعود: كانت بنو اسرائيل تقتل في اليوم
  ثلاثمائة نبي، ثم يقيمون سوق بقلهم في آخر النهار.</p><p>قوله تعالى: { بغير الحق }
  فيه ثلاثة أقوال. أحدها: أن معناه: بغير جرم، قاله ابن الأنباري. والثاني: أنه توكيد،
  كقوله تعالى: { ولكن تعمى القلوب التي في الصدور }. والثالث: أنه خارج مخرج الصفة لقتلهم
  أنه ظلم، فهو كقوله تعالى: { رب احكم بالحق } فوصف حكمه بالحق، ولم يدل على أنه يحكم
  بغير الحق.</p><p>قوله تعالى: { وكانوا يعتدون } العدوان: أشد الظلم. وقال الزجاج:
  الاعتداء: مجاوزة القدر في كل شيء.</p>'
