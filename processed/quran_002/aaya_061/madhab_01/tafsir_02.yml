text: "<p>كانوا فلاحة فنزعوا إلى عَكَرِهم فأَجَموا ما كانوا فيه من النعمة وطلبت أنفسهم
  الشقاء { عَلَىٰ طَعَامٍ وٰحِدٍ } أرادوا ما رزقوا في التيه من المنّ والسلوى. فإن
  قلت: هما طعامان فما لهم قالوا على طعام واحد؟ قلت: أرادوا بالواحد ما لا يختلف ولا
  يتبدّل، ولو كان على مائدة الرجل ألوان عدة يداوم عليها كل يوم لا يبدلها، قيل: لا
  يأكل فلان إلا طعاماً واحداً يراد بالوحدة نفي التبدّل والاختلاف. ويجوز أن يريدوا
  أنهما ضرب واحد، لأنهما معاً من طعام أهل التلذذ والتترف، ونحن قوم فِلاَحَةٍ أهل زراعات،
  فما نريد إلا ما ألفناه وضرينا به من الأشياء المتفاوتة كالحبوب والبقول ونحو ذلك.
  ومعنى { يُخْرِجْ لَنَا } يظهر لنا ويوجد. والبقل ما أنبتته الأرض من الخضر. والمراد
  به أطايب البقول التي يأكلها الناس كالنعناع والكرفس والكراث وأشباهها. وقرىء «وقُثائها»
  بالضم. والفوم: الحنطة. ومنه فوّموا لنا، أي: اخبزوا. وقيل: الثوم. ويدل عليه قراءة
  ابن مسعود: «وثومها» وهو للعدس والبصل أوفق { ٱلَّذِى هُوَ أَدْنَىٰ } الذي هو أقرب
  منزلة وأدون مقداراً. والدنو والقرب يعبر بهما عن قلة المقدار فيقال: هو داني المحل
  وقريب المنزلة، كما يعبر بالبعد عن عكس ذلك فيقال: هو بعيد المحل وبعيد الهمة يريدون
  الرفعة والعلو. وقرأ زهير الفرقبي:( أدنأ ) بالهمزة من الدناءة { ٱهْبِطُواْ مِصْرًا
  } وقرىء «اهبُطوا» بالضم: أي انحدروا إليه من التيه. يقال: هبط الوادي إذا نزل به،
  وهبط منه، إذا خرج. وبلاد التيه: ما بين بيت المقدس إلى قنسرين، وهي اثنا عشر فرسخاً
  في ثمانية فراسخ. ويحتمل أن يريد العلم وإنما صرفه مع اجتماع السببين فيه وهما التعريف
  والتأنيث، لسكون وسطه كقوله: { وَنُوحاً وَلُوطاً }. وفيهما العجمة والتعريف، وإن أريد
  به البلد فما فيه إلا سبب واحد، وأن يريد مصراً من الأمصار وفي مصحف عبد الله وقرأ
  به الأعمش: «اهبطوا مصرَ» ـ بغير تنوين ـ كقوله: { ٱدْخُلُواْ مِصْرَ }. وقيل: هو مصرائيم
  فعرّب { وَضُرِبَتْ عَلَيْهِمُ ٱلذّلَّةُ } جعلت الذلة محيطة بهم مشتملة عليهم، فهم
  فيها كما يكون في القبة من ضربت عليه. أو ألصقت بهم حتى لزمتهم ضربة لازب، كما يضرب
  الطين على الحائط فيلزمه، فاليهود صاغرون أذلاء أهل مسكنة ومدقعة، إما على الحقيقة
  وإما لتصاغرهم وتفاقرهم، خيفة أن تضاعف عليهم الجزية { وَبَاءوا بِغَضَبٍ مّنَ ٱللَّهِ
  } من قولك: باء فلان بفلان، إذا كان حقيقاً بأن يقتل به، لمساواته له ومكافأته، أي
  صاروا أحقاء بغضبه { ذٰلِكَ } إشارة إلى ما تقدّم من ضرب الذلة والمسكنة والخلاقة بالغضب،
  أي ذلك بسبب كفرهم وقتلهم الأنبياء وقد قتلت اليهود ـ لعنوا ـ شعيا وزكريا ويحيى وغيرهم،
  فإن قلت: قتل الأنبياء لا يكون إلا بغير الحق فما فائدة ذكره؟ قلت: معناه أنهم قتلوهم
  بغير الحق عندهم لأنهم لم يقتلوا ولا أفسدوا في الأرض فيقتلوا.</p><p>وإنما نصحوهم
  ودعوهم إلى ما ينفعهم فقتلوهم، فلو سئلو وأنصفوا من أنفسهم لم يذكروا وجهاً يستحقون
  به القتل عندهم. وقرأ عليّ رضي الله عنه «ويقتِّلون» بالتشديد { ذٰلِكَ } تكرار للإشارة
  { بِمَا عَصَواْ } بسبب ارتكابهم أنواع المعاصي واعتدائهم حدود الله في كل شيء، مع
  كفرهم بآيات الله وقتلهم الأنبياء. وقيل: هو اعتداؤهم في السبت. ويجوز أن يشار بذلك
  إلى الكفر وقتل الأنبياء على معنى أن ذلك بسبب عصيانهم واعتدائهم؛ لأنهم انهمكوا فيهما
  وغلوا حتى قست قلوبهم فجسروا على جحود الآيات وقتل الأنبياء، أو ذلك الكفر والقتل مع
  ما عصوا.</p>"
