text: "<p>{ وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ } أي نوع منه {
  وٰحِدٍ } وهو المنّ والسلوى { فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا } شيئاً { مِمَّا
  تُنبِتُ ٱلأَرْضُ مِن } للبيان { بَقْلِهَا وَقِثَّائِهَا وَفُومِهَا } حنطتها { وَعَدَسِهَا
  وَبَصَلِهَا قَالَ } لهم موسى { أَتَسْتَبْدِلُونَ ٱلَّذِى هُوَ أَدْنَىٰ } أخسُّ {
  بِٱلَّذِى هُوَ خَيْرٌ } أشرف؟أي أتأخذونه بدله؟، والهمزة للإنكار فأبوا أن يرجعوا
  فدعا الله تعالى فقال تعالى: { ٱهْبِطُواْ } انزلوا { مِصْرًا } من الأمصار { فَإِنَّ
  لَكُم } فيه { مَّا سَأَلْتُمْ } من النبات { وَضُرِبَتْ } جعلت { عَلَيْهِمُ ٱلذّلَّةُ
  } الذل والهوان { وَٱلْمَسْكَنَةُ } أي أثر الفقر من السكون والخزي فهي لازمة وإن كانوا
  أغنياء لزوم الدرهم المضروب لسكَّته { وبَآءُو } رجعوا { بِغَضَبٍ مّنَ ٱللَّهِ ذٰلِكَ
  } أي الضرب والغضب { بِأَنَّهُمْ } أي بسبب أنهم { كَانُواْ يَكْفُرُونَ بِآيَٰتِ ٱللَّهِ
  وَيَقْتُلُونَ ٱلنَّبِيّينَ } كزكريا ويحيى { بِغَيْرِ ٱلْحَقّ } أي ظلما { ذٰلِكَ
  بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ } يتجاوزون الحدّ في المعاصي وكرره للتأكيد.</p>"
