aaya: وَلَتَجِدَنَّهُمْ أَحْرَصَ النَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ الَّذِينَ أَشْرَكُوا
  ۚ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ
  الْعَذَابِ أَنْ يُعَمَّرَ ۗ وَاللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ
text: '<p>قوله تعالى: { وَلَتَجِدَنَّهُمْ أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ... }</p><p>قال
  الزمخشري: نكرة لأنها حياة مخصوصة وهي الحياة المتطاولة.</p><p>قال ابن عرفة: فأريد
  بها (هنا) التعظيم والتهويل أو يقال: إنّه (نكرة) للتقليل أي يحرصون على الحياة القليلة
  فأحرى الكثيرة، فيكون من التنبيه بالأدنى على الأعلى، هذا أظهر وأدلّ على اختصاصهم
  بالحرص على الحياة وأبلغ، لكن ما بعده يدل على ما قاله الزمخشري.</p><p>قوله تعالى:
  { يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ... }</p><p>قال بعض الطلبة: (لم
  يرد) (الحول معبرا عنه بالسنة إلا إذا كان فيه (الجدب والغلاء) قال تعالى:</p><p class="quran">وَلَقَدْ
  أَخَذْنَآ ءَالَ فِرْعَوْنَ بِٱلسِّنِينَ</p><p>فهلا قيل: يودّ أحدهم لو يعمر ألف عام؟
  فَأجاب ابن عرفة بأنهم (يختارون) الحياة على الموت كيف ما كانت، وهو تنبيه على الأعلى
  بالأدنى، لأنّهم إذا تَمنّوا حياة ألف سنة مجدبة وفضلوها على الموت، فأحرى أن يفضلوا
  ألف عام.</p>'
