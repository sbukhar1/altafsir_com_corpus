aaya: وَلَتَجِدَنَّهُمْ أَحْرَصَ النَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ الَّذِينَ أَشْرَكُوا
  ۚ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ
  الْعَذَابِ أَنْ يُعَمَّرَ ۗ وَاللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ
text: '<p>قوله تعالى: { قل إن كانت لكم الدار الآخرة عند الله خالصة من دون الناس }
  وذلك أن اليهود ادعوا دعاوى باطلة منها قولهم: لن يدخل الجنة إلاّ من كان هوداً وقولهم:
  نحن أبناء الله وأحباؤه فكذبهم الله وألزمهم الحجة فقال: قل يا محمد لليهود إن كانت
  لكم الدار الآخرة يعني الجنة خالصة لكم دون الناس { فتمنوا الموت } أي فاطلبوه واسألوه
  لأن من علم أن الجنة مأواه وأنها له حن إليها ولا سبيل إلى دخولها إلاّ بعد الموت فاستعجلوه
  بالتمني { إن كنتم صادقين } أي في قولكم ودعواكم، روى ابن عباس عن النبي صلى الله عليه
  وسلم أنه قال:</p><p class="hadith"> " لو تمنوا الموت لغص كل إنسان بريقه وما بقي
  على وجه الأرض يهودي إلاّ مات " </p><p>قال الله تعالى: { ولن يتمنوه أبداً } أي لعلمهم
  أنهم في دعواهم كاذبون { بما قدمت أيديهم } يعني من الأعمال السيئة، وإنما أضاف العمل
  إلى اليد لأن أكثر جنايات الإنسان تكون من يده { والله عليم بالظالمين } فيه تخويف
  وتهديد لهم، وإنما خصهم بالظلم لأنه أعم من الكفر لأن كل كافر ظالم وليس كلّ ظالم كافراً
  فلهذا كان أعم وكانوا أولى به { ولتجدنهم } اللام للقسم والنون للتوكيد تقديره والله
  لتجدنهم يا محمد يعني اليهود { أحرص الناس على حياة } أي حياة متطاولة، والحرص أشد
  الطلب { ومن الذين أشركوا } قيل هو متصل بما قبله ومعطوف عليه والمعنى وأحرص من الذين
  أشركوا. فإن قلت: الذين أشركوا قد دخلوا تحت الناس في قوله أحرص الناس فلم أفردهم بالذكر؟
  قلت: افردهم بالذكر لشدّة حرصهم وفيه توبيخ عظيم لليهود لأن الذين لا يؤمنون بالمعاد
  ولا يعرفون إلاّ الحياة الدنيا لا يستبعد حرصهم عليها، فإذا زاد عليهم في الحرص من
  له كتاب وهو مقر بالبعث والجزاء كان حقيقاً بالتوبيخ العظيم وقيل: إن الواو واو استئناف
  تقديره ومن الذين أشركوا أناس { يود أحدهم } وهم المجوس سموا بذلك لأنهم يقولون: بالنور
  والظلمة يود أن يتمنى أحدهم { لو يعمر ألف سنة } أي تعمير ألف سنة وإنما خص الألف لأنها
  نهاية العقود ولأنها تحية المجوس فيما بينهم يقولون: زه هز إرسال أي عش ألف سنة أو
  ألف نيروز أو ألف مهرجان فهذه تحيتهم. والمعنى أن اليهود أحرص من المجوس الذين يقولون
  ذلك { وما هو بمزحزحه } أي بمباعده { من العذاب } أي النار { أن يعمر } أي لو عمر طول
  عمره لا ينقذه من العذاب { والله بصير بما يعملون } أي لا يخفى عليه خافية من أحوالهم.</p>'
