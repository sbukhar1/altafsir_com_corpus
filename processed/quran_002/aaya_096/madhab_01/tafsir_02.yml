aaya: وَلَتَجِدَنَّهُمْ أَحْرَصَ النَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ الَّذِينَ أَشْرَكُوا
  ۚ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ
  الْعَذَابِ أَنْ يُعَمَّرَ ۗ وَاللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ
text: '<p>{ خَالِصَةً } نصب على الحال من الدار الآخرة. والمراد الجنة، أي سالمة لكم،
  خاصة بكم، ليس لأحد سواكم فيها حق. يعني إن صحّ قولكم لن يدخل الجنة إلا من كان هوداً.
  و { ٱلنَّاسِ } للجنس وقيل: للعهد وهم المسلمون { فَتَمَنَّوُاْ ٱلْمَوْتَ } لأن من
  أيقن أنه من أهل الجنة اشتاق إليها وتمنى سرعة الوصول إلى النعيم والتخلص من الدار
  ذات الشوائب، كما روى عن المبشرين بالجنة ما روى. كان علي رضي الله عنه يطوف بين الصفين
  في غلالة، فقال له ابنه الحسن: ما هذا بزيّ المحاربين. فقال: يا بنيّ لا يبالي أبوك
  على الموت سقط، أم عليه سقط الموت. وعن حذيفة رضي الله عنه أنه كان يتمنى الموت، فلما
  احتضر قال: حبيب جاء على فاقة، لا أفلح من ندم. يعني على التمني. وقال عمار بصفين:
  الآن ألاقي الأحبة محمداً وحزبه. وكان كل واحد من العشرة يحب الموت ويحنّ إليه. وعن
  النبي صلى الله عليه وسلم:</p><p>(44)</p><p class="hadith"> " لو تمنوا الموت لغص
  كل إنسان بريقه فمات مكانه وما بقي على وجه الأرض يهودي " </p><p>{ بِمَا قَدَّمَتْ
  أَيْدِيهِمْ } بما أسلفوا من موجبات النار من الكفر بمحمد وبما جاء به، وتحريف كتاب
  الله، وسائر أنواع الكفر والعصيان. وقوله: { وَلَن يَتَمَنَّوْهُ أَبَدًا } من المعجزات
  لأنه إخبار بالغيب وكان كما أخبر به كقوله: { وَلَن تَفْعَلُواْ } فإن قلت: ما أدراك
  أنهم لم يتمنوا؟ قلت: لأنهم لو تمنوا لنقل ذلك كما نقل سائر الحوادث، ولكان ناقلوه
  من أهل الكتاب وغيرهم من أولى المطاعن في الإسلام أكثر من الذرّ، وليس أحد منهم نقل
  ذلك. فإن قلت: التمني من أعمال القلوب، وهو سر لا يطلع عليه أحد فمن أين علمت: أنهم
  لم يتمنوا؟ قلت: ليس التمني من أعمال القلوب إنما هو قول الإنسان بلسانه: ليت لي كذا،
  فإذا قاله قالوا: تمنى، وليت: كلمة التمني، ومحال أن يقع التحدي بما في الضمائر والقلوب
  ولو كان التمني بالقلوب وتمنوا لقالوا: قد تمنينا الموت في قلوبنا، ولم ينقل أنهم قالوا
  ذلك فإن قلت: لم يقولوه لأنهم علموا أنهم لا يصدّقون.قلت: كم حكى عنهم من أشياء قاولوا
  بها المسلمين من الافتراء على الله وتحريف كتابه وغير ذلك مما علموا أنهم غير مصدقين
  فيه ولا محمل له إلا الكذب البحت ولم يبالوا، فكيف يمتنعون من أن يقولوا إنّ التمني
  من أفعال القلوب وقد فعلناه، مع احتمال أن يكونوا صادقين في قولهم وإخبارهم عن ضمائرهم،
  وكان الرجل يخبر عن نفسه بالإيمان فيصدّق مع احتمال أن يكون كاذباً لأنه أمر خافٍ لا
  سبيل إلى الاطلاع عليه { وَٱللَّهُ عَلِيمٌ بِٱلظَّـٰلِمينَ } تهديد لهم { وَلَتَجِدَنَّهُمْ
  } هو من وجد بمعنى علم المتعدي إلى مفعولين في قولهم: وجدت زيداً ذا الحفاظ ومفعولاه
  «هم أحرص».</p><p>فإن قلت: لم قال: { عَلَىٰ حَيَوٰةٍ } بالتنكير؟ قلت: لأنه أراد حياة
  مخصوصة وهي الحياة المتطاولة، ولذلك كانت القراءة بها أوقع من قراءة أبيّ «على الحياة»
  { وَمِنَ ٱلَّذِينَ أَشْرَكُواْ } محمول على المعنى لأن معنى أحرص الناس: أحرص من الناس.
  فإن قلت: ألم يدخل الذين أشركوا تحت الناس؟ قلت: بلى، ولكنهم أفردوا بالذكر لأن حرصهم
  شديد. ويجوز أن يراد: وأحرص من الذين أشركوا، فحذف لدلالة أحرص الناس عليه. وفيه توبيخ
  عظيم: لأنّ الذين أشركوا لا يؤمنون بعاقبة ولا يعرفون إلا الحياة الدنيا، فحرصهم عليها
  لا يستبعد لأنها جنتهم، فإذا زاد عليهم في الحرص من له كتاب وهو مقرّ بالجزاء كان حقيقاً
  بأعظم التوبيخ. فإن قلت: لم زاد حرصهم على حرص المشركين؟ قلت: لأنهم علموا ـ لعلمهم
  بحالهم ـ أنهم صائرون إلى النار لا محالة والمشركون لا يعلمون ذلك. وقيل: أراد بالذين
  أشركوا المجوس، لأنهم كانوا يقولون لملوكهم: عش ألف نيروز وألف مهرجان. وعن ابن عباس
  رضي الله عنه: هو قول الأعاجم: زي هزار سال. وقيل: «ومن الذين أشركوا» كلام مبتدأ،
  أي ومنهم ناس { يَوَدُّ أَحَدُهُمْ } على حذف الموصوف كقوله:</p><p class="quran">وَمَا
  مِنَّا إِلاَّ لَهُ مَقَامٌ مَّعْلُومٌ</p><p>[الصافات: 164] والذين أشركوا ـ على هذا
  ـ مشارٌ به إلى اليهود، لأنهم قالوا: عزير ابن الله. والضمير في { وَمَا هُوَ } لأحدهم
  و { أَن يُعَمَّرَ } فاعل( بمزحزحه)، أي: وما أحدهم بمن يزحزحه من النار تعميره. وقيل:
  الضمير لما دلّ عليه( يعمر) من مصدره، وأن( يعمر) بدل منه. ويجوز أن يكون «هو» مبهماً،
  وأن «يعمر» موضحه. والزحزحة: التبعيد والإنحاء فإن قلت: يودّ أجدهم ما موقعه؟ قلت:
  هو بيان لزيادة حرصهم على طريق الإستئناف. فإن قلت: كيف اتصل لو يعمر بيودّ أحدهم؟
  قلت: هو حكاية لودادتهم. و «لو» في معنى التمني، وكان القياس: لو أعمر، إلا أنه جرى
  على لفظ الغيبة لقوله: { يَوَدُّ أَحَدُهُمْ } كقولك: حلف بالله ليفعلنّ.</p>'
