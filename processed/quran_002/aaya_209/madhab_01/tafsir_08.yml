  title: تفسير تفسير الجلالين
  author: المحلي و السيوطي
  year: '864'
text: "<p>{ فَإِن زَلَلْتُمْ } ملتم عن الدخول في جميعه { مِّن بَعْدِ مَا جَاءَتْكُمُ
  ٱلْبَيّنَٰتُ } الحجج الظاهرة على أنه حق { فَٱعْلَمُواْ أَنَّ ٱللَّهَ عَزِيزٌ } لا
  يعجزه شيء عن انتقامه منكم { حَكِيمٌ } في صنعه.</p>"
