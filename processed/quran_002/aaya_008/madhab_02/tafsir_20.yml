aaya: وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا بِاللَّهِ وَبِالْيَوْمِ الْآخِرِ وَمَا
  هُمْ بِمُؤْمِنِينَ
text: '<p>قوله تعالى: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءَامَنَّا بِٱللَّهِ... }</p><p>قال
  ابن عرفة: ذكر أولا (المؤمنين) (أهل) التقوى والصفات الحسنة، ثم (الكافرين) أهل الضلال
  والصفات القبيحة ثم المتصفين بأقبح من ذلك وهو (النّفاق) الموجب للحلول في الدرك الأسفل
  من النار. أو يقال: ذكر أولا من اتصف بالإيمان البسيط</p><p>((ثم من (اتصف) بالكفر
  البسيط))، ثم من اتصف بالدّين المركب من أمرين وهو الإيمان ظاهرا والكفر باطنا، والمركب
  متأخر عن البسيط في (المرتبة).</p><p>والألف وللام في " الناس " للعموم (في) أنواع
  بني آدم و " من " للتبعيض في أشخاص تلك الأنواع. وهذا القول إمّا من اليهود أو من المنافقين
  فإن كان من اليهود فهو قول (حقيقي) موافق للاعتقاد ومعناه: من يقول آمنّا بوجود الله
  واليوم (الآخر)</p><p>(وما هم بمؤمنين) لأنّهم (قد) ادّعوا (الشّريك)</p><p>فقالوا:</p><p
  class="quran">عُزَيْرٌ ٱبْنُ ٱللَّهِ</p><p class="quran">قَالُوۤاْ إِنَّ ٱللَّهَ
  ثَالِثُ ثَلاَثَةٍ</p><p>(وإن) كان من المنافقين فمعناه: وَمنَ النّاس من يقول آمنّا
  (بوحدانية) الله، ويجري هذا على الخلاف في (الكلام) (النفسي)، هل يمكن فيه تعمّد الكذب،
  ويكون الاعتقاد فيه مخالفا للعلم، أو لا يمكن ذلك؟ و(هي) مسألة تكلّم عليها الأصوليون
  لما قسّموا العلم إلى تصوّر وإلى تصديق.</p><p>فإن (قلنا) بجواز الكذب في الكلام النفسي،
  فيكون هذا قولا حقيقيا بألسنتهم وقلوبهم، وإن منعنا وقوع الكذب فيه، فيكون قولا باللسان
  فقط قال ابن (عرفة): (ليس فيها دليل عليهم) وانظر كيف لم يصرحوا بالإيمان (بالرسول)
  مطابقة بل عبّروا بلفظ يدلّ عليه باللّزوم لا بالمطابقة (لأنّ مقصودهم) كفّ الأذى (عنهم)
  لا الإيمان حقيقة. قال ابن عطية. وفي الآية ردّ على الكراميّة في قولهم: إنّ الإيمان
  قول باللسان وإن لم يعتقد بالقلب.</p><p>قال ابن عرفة: ليس فيها دليل عليهم لأنهم لم
  يقولوا: إنّ الإيمان قول باللّسان (يخالفه) ((الاعتقاد بالقلب، (وإنما قالوا: إنّه
  قول باللّسان) عري عن الاعتقاد بالقلب لا لأنّ الاعتقاد بالقلب يخالفه القول باللّسان))،
  بمعنى أنه يقوله بلسانه، ولا (يعتقد) بقلبه شيئا لا هو ولا نقيضه (هكذا) حكى (عنهم)
  الشهرستاني في (النحل) والملل وليست الآية كذلك.</p><p>(قيل له): نصّ الطبري هنا على
  أنّ مذهبهم كما قال ابن عطية وألزمهم نسبة الكذب إلى الله عزّ وجلّ.</p><p>قال الزمخشري:
  فإن قلت: لم قال عنهم (ءَامنّا) بلفظ الفعل وفي الردّ عليهم { وَمَا هُم بِمُؤْمِنِينَ
  } بلفظ الاسم؟</p><p>(وأجاب): ((إنّ مقصودهم الإخبار)) بالاتصاف بالإيمان، فردّ عليهم
  بأنّهم ليسوا من نوع المؤمنين، ولا من جنسهم بوجه.</p><p>قال ابن عرفة: وهذا الجواب
  ضعيف، وممّا يؤكّدُ السؤال أنّ الفعل أعمّ والاسم أخصّ، ونفي الأعمّ أخصّ من نفي الأخصّ.</p><p>(فهلا)
  كان الأمر بالعكس، فهو الأولى؟</p><p>قال: (والجواب) أنّ المنافقين لمّا (كان) مقصدهم
  التورية لم يعبّروا بلفظ صريح في الإيمان بل عبّروا بما يدل على (الاتصاف) بمطلق الإيمان
  لا (بأخصّه)، و(أتوا) بالفعل الماضي ليدلّ على وقوعه وانقطاعه وعدم الدّوام عليه. ولما
  كان المقصود الرد عليهم وأنّهم لم يتّصفوا بالإيمان (النافع بل بإيمان لا ينفع، لم
  ينف عنهم مطلق) الإيمان لأنهم قد آمنوا ظاهرا فنفى عنهم الإيمان الشرعي (لأنّ الإيمان
  الشرعي) الموجب لعصمة دمائهم وأموالهم قد اتّصفوا (به) ظاهرا، فأخبر الله تعالى أنّ
  ذلك الإيمان النّافع لهم في الدنيا بالعصمة من القتل والسّبى لا ينفعهم في الآخرة فلذلك
  نفاه (عنهم) بلفظ الاسم.</p>'
