aaya: وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا بِاللَّهِ وَبِالْيَوْمِ الْآخِرِ وَمَا
  هُمْ بِمُؤْمِنِينَ
text: '<p>كان أصل النون أن تكسر لالتقاء الساكنين، لكنها تفتح مع الألف واللام. ومن
  قال: استثقلت كسرتان تتوالى في كلمة على حرفين فمعترض بقولهم من ابنك ومن اسمك وما
  أشبهه.</p><p>واختلف النحويون في لفظ { الناس } فقال قوم: " هي من نسي فأصل ناس نسي
  قلب فجاء نيس تحركت الياء وانفتح، ما قبلها فانقلبت ألفاً فقيل ناس، ثم دخلت الألف
  واللام ".</p><p>وقال آخرون: ناس اسم من أسماء الجموع دون هذا التعليل، دخلت عليه الألف
  واللام.</p><p>وقال آخرون: " أصل ناس أناس دخلت الألف واللام فجاء الأناس، حذفت الهمزة
  فجاء الناس أدغمت اللام في النون لقرب المخارج ". وهذه الآية نزلت في المنافقين.</p><p>وقوله
  تعالى: { من يقول آمنا بالله } رجع من لفظ الواحد إلى لفظ الجمع بحسب لفظ { من } ومعناها،
  وحسن ذلك لأن الواحد قبل الجمع في الرتبة، ولا يجوز ان يرجع متكلم من لفظ جمع إلى توحيد،
  لو قلت ومن الناس من يقولون ويتكلم لم يجز.</p><p>وسمى الله تعالى يوم القيامة { اليوم
  الآخر } لأنه لا ليل بعده، ولا يقال يوم إلا لما تقدمه ليل، ثم نفى تعالى الإيمان عن
  المنافقين، وفي ذلك رد على الكرامية في قولهم إن الإيمان قول باللسان وإن لم يعتقد
  بالقلب.</p><p>واختلف المتأولون في قوله تعالى: { يخادعون الله }.</p><p>فقال الحسن
  بن أبي الحسن: " المعنى يخادعون رسول الله فأضاف الأمر إلى الله تجوزاً لتعلق رسوله
  به، ومخادعتهم في تحيلهم في أن يفشي رسول الله والمؤمنون لهم أسرارهم فيتحفظون مما
  يكرهونه ويتنبهون من ضرر المؤمنين على ما يحبونه ".</p><p>وقال جماعة من المتأولين:
  " بل يخادعون الله والمؤمنين، وذلك بأن يظهروا من الإيمان خلاف ما أبطنوا من الكفر
  ليحقنوا دماءهم ويحرزوا أموالهم ويظنون أنهم قد نجوا وخدعوا وفازوا، وإنما خدعوا أنفسهم
  لحصولهم في العذاب وما شعروا لذلك ".</p><p>واختلف القراء في يخادعون الثاني.</p><p>فقرأ
  ابن كثير ونافع وأبو عمرو: " يخادعون ".</p><p>وقرأ عاصم وابن عامر وحمزة والكسائي:
  " وما يخدعون ".</p><p>وقرأ أبو طالوت عبد السلام بن شداد والجارود بن أبي سبرة: "
  يُخدعون " بضم الياء.</p><p>وقرأ قتادة ومورق العجلي: " يُخَدِّعون " بضم الياء وفتح
  الخاء وكسر الدال وشدها. فوجه قراءة ابن كثير ومن ذكر إحراز تناسب اللفظ، وأن يسمى
  الفعل الثاني باسم الفعل الأول المسبب له ويجيء ذلك كما قال الشاعر: [عمرو بن كلثوم]:
  [الوافر].</p><p class="poetry_or_grammar">ألاَ لاَ يجْهلنْ أحدٌ عليْنا</p><p class="poetry_or_grammar">فَنَجْهل
  فوق جهْل الجاهلينا</p><p>فجعل انتصاره جهلاً، ويؤيد هذا المنزع في هذه الآية أن فاعل
  قد تجيء من واحد كعاقبت اللص وطارقت النعل.</p><p>وتتجه أيضاً هذه القراءة بأن ينزل
  ما يخطر ببالهم ويهجس في خواطرهم من الدخول في الدين والنفاق فيه والكفر في الأمر وضده
  في هذا المعنى بمنزلة مجاورة أجنبيين فيكون الفعل كأنه من اثنين. وقد قال الشاعر: [الكميت]
  [الطويل].</p><p class="poetry_or_grammar">تذكر من أَنَّى ومن أين شربه</p><p class="poetry_or_grammar">يؤامرُ
  نفسيه كذي الهجمة الأبل</p><p>وأنشد ابن الأعرابي: [المنسرح]</p><p class="poetry_or_grammar">لم
  تدر ما لا ولست قائلها</p><p class="poetry_or_grammar">عمرك ما عشت آخر الأبد</p><p
  class="poetry_or_grammar">ولم تؤامرْ نفسيك ممترياً فيـ</p><p class="poetry_or_grammar">ـهـا
  وفي أختها ولم تكد</p><p>وقال الآخر:</p><p class="poetry_or_grammar">يؤامر نفسيهِ
  وفي العيشِ فُسْحَةٌ</p><p class="poetry_or_grammar">أيستوتغ الذوبانَ أمْ لا يـطورُها</p><p>وأنشد
  ثعلب عن ابن الأعرابي: [الطويل]</p><p class="poetry_or_grammar">وكنتَ كذات الضنء
  لم تدر إذْ بَغَتْ</p><p class="poetry_or_grammar">تؤامرُ نفسيْها أتسرِقُ أم تزني</p><p>ووجه
  قراءة عاصم ومن ذكر، أن ذلكَ الفعل هو خدع لأنفسهم يمضي عليها، تقول: " خادعت الرجل
  " بمعنى أعملت التحيل عليه، فخدعته بمعنى تمت عليه الحيلة ونفذ فيه المراد، والمصدر
  " خِدع " بكسر الخاء وخديعة، حكى ذلك أبو زيد. فمعنى الآية وما ينفذون السوء إلا على
  أنفسهم فيها. ووجه قراءة أبي طالوت أحد أمرين إما أن يقدر الكلام وما يخدعون إلا عن
  أنفسهم فحذف حرف الجر ووصل الفعل كما قال تعالى:</p><p class="quran">واختار موسى قومه</p><p>[الأعراف:
  155] أي من قومه وإما أن يكون " يخدعون " أعمل عمل ينتقصون لما كان المعنى وما ينقصون
  ويستلبون إلا أنفسهم، ونحوه قول الله تعالى:</p><p class="quran">ليلة الصيام الرفث
  إلى نسائكم</p><p>[البقرة: 187] ولا تقول رفثت إلى المرأة ولكن لما كان بمعنى الإفضاء
  ساغ ذلك، ومنه قوله تعالى:</p><p class="quran">هل لك إلى أن تزكى</p><p>[النازعات:
  18] وإنما يقال هل لك في كذا، ولكن لما كان المعنى أجد بك إلى أن تزكى ساغ ذلك وحسن،
  وهو باب سني من فصاحة الكلام، ومنه قول الفرزدق: [الرجز]:</p><p class="poetry_or_grammar">كيف
  تراني قالباً مجني</p><p class="poetry_or_grammar">قد قتل الله زياداً عنّي</p><p>لما
  كانت قتل قد دخلها معنى صرف. ومنه قول الآخر: [نحيف العامري]: [الوافر]</p><p class="poetry_or_grammar">إذا
  رضيت عليّ بنو قشيرٍ</p><p class="poetry_or_grammar">لعمر اللَّهِ أعجبني رضاها</p><p>لما
  كانت رضيت قد تضمنت معنى أقبلت علي.</p><p>وأما الكسائي فقال في هذا البيت: " وصل رضي
  بوصل نقيضه وهو سخط وقد تجرى أمور في اللسان مجرى نقائضها ".</p><p>ووجه قراءة قتادة
  المبالغة في الخدع، إذ هو مصير إلى عذاب الله.</p><p>قال الخليل: " يقال خادع من واحد
  لأن في المخادعة مهلة، كما يقال عالجت المريض لمكان المهلة ".</p><p>قال القاضي أبو
  محمد عبد الحق رضي الله عنه: وهذا من دقيق نظره وكأنه يرد فاعل إلى الاثنين، ولا بد
  من حيث ما فيه مهلة ومدافعة ومماطلة، فكأنه يقاوم في المعنى الذي تجيء فيه فاعل.</p><p>وقوله
  تعالى: { وما يشعرون } معناه وما يعلمون علم تفطن وتهد، وهي لفظة مأخوذة من الشعار
  كأن الشيء المتفطن له شعار للنفس، والشعار الثوب الذي يلي جسد الإنسان، وهو مأخوذ من
  الشعر، والشاعر المتفطن لغريب المعاني.</p><p>وقولهم: " ليت شعري " معناه ليت فطنتي
  تدرك، ومن هذا المعنى قول الشاعر: [المنخل الهذلي].</p><p class="poetry_or_grammar">عقوا
  بسهمٍ فلم يشعرْ به أحدٌ</p><p class="poetry_or_grammar">ثم استفاؤوا وقالوا حبّذا
  الوضح</p><p>واختلف ما الذي نفى الله عنهم أن يشعروا له: فقالت طائفة: " وما يشعرون
  أن ضرر تلك المخادعة راجع عليهم لخلودهم في النار ".</p><p>وقال آخرون: " وما يشعرون
  أن الله يكشف لك سرهم ومخادعتهم في قولهم آمنا ".</p>'
