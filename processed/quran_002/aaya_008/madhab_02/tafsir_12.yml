meta:
  title: تفسير النكت والعيون
  author: الماوردي
  year: '450'
aaya: وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا بِاللَّهِ وَبِالْيَوْمِ الْآخِرِ وَمَا
  هُمْ بِمُؤْمِنِينَ
text: "<p>قوله تعالى: { يُخَادِعُونَ اللهَ والَّذينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ
  أَنْفُسَهُمْ } يعني المنافقين يخادعون رسول الله صلى الله عليه وسلم والمؤمنين، بأن
  يُظهروا من الإيمان خلاف ما يبطنون من الكفر، لأن أصل الخديعة الإخفاء، ومنه مخدع البيت،
  الذي يخفى فيه، وجعل الله خداعهم لرسوله خداعاً له، لأنه دعاهم برسالته.</p><p>{ وَمَا
  يَخْدَعُونَ إِلاَّ أَنْفُسَهُمْ } في رجوع وباله عليهم.</p><p>{ وَمَا يَشْعُرُون
  } يعني وما يفطنون، ومنه سُمِّي الشاعر، لأنه يفطن لما لا يفطن له غيره، ومنه قولهم
  ليت شعري.</p>"
