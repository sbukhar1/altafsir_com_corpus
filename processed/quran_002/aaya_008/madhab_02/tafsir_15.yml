aaya: وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا بِاللَّهِ وَبِالْيَوْمِ الْآخِرِ وَمَا
  هُمْ بِمُؤْمِنِينَ
text: "<p>قوله تعالى: { ومن الناس من يقول آمنا بالله } اختلفوا فيمن نزلت على قولين.</p><p>أحدهما
  أنها في المنافقين، ذكره السدي عن ابن مسعود، وابن عباس، وبه قال أبو العالية، وقتادة،
  وابن زيد.</p><p>والثاني: أنها في منافقي أهل الكتاب. رواه أبو صالح عن ابن عباس. وقال
  ابن سيرين: كانوا يتخوفون من هذه الآية. وقال قتادة: هذه الآية نعت المنافق، يعرف بلسانه،
  وينكر بقلبه، و يصدق بلسانه ويخالف بعمله، ويصبح على حالٍ ويمسي على غيرها، ويتكفأ
  تكفأ السفينة، كلما هبت ريح هب معها.</p>"
