aaya: وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا بِاللَّهِ وَبِالْيَوْمِ الْآخِرِ وَمَا
  هُمْ بِمُؤْمِنِينَ
text: "<p>ونزل في المنافقين { وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءامَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلأْخِرِ } أي يوم القيامة لأنه آخر الأيام { وَمَا هُم بِمُؤْمِنِينَ } روعي فيه معنى
  (مَن)، وفي ضمير( يقول) لفظها.</p>"
