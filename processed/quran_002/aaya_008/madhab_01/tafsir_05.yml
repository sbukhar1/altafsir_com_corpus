aaya: وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا بِاللَّهِ وَبِالْيَوْمِ الْآخِرِ وَمَا
  هُمْ بِمُؤْمِنِينَ
text: '<p>فيه سبع مسائل:</p><p>الأولى: روى ٱبن جُريج عن مجاهد قال: نزلت أربع آيات
  من سورة البقرة في المؤمنين، وٱثنتان في نعت الكافرين، وثلاث عشرة في المنافقين. وروى
  أسباط عن السدّي في قوله: «ومِنَ النَّاسِ» قال: هم المنافقون. وقال علماء الصوفية:
  الناس ٱسم جنس، وٱسم الجنس لا يخاطب به الأولياء.</p><p>الثانية: وٱختلف النحاة في
  لفظ الناس؛ فقيل: هو ٱسم من أسماء الجموع، جمع إنسان وإنسانة؛ على غير اللفظ، وتصغيره
  نُوَيس. فالناس من النَّوْس وهو الحركة؛ يقال: ناس ينوس أي تحرّك؛ ومنه حديث أم زَرْع:
  «أَنَاسَ من حُلِيٍّ أُذُنَيّ». وقيل: أصله من نسى؛ فأصل ناس نسي قلب فصار نيس تحركت
  الياء فانفتح ما قبلها فانقلبت ألفاً، ثم دخلت الألف واللام فقيل: الناس. قال ٱبن عباس:
  نسي آدم عهد الله فسُمِّيَ إنساناً. وقال عليه السلام:</p><p class="hadith"> " نسي
  آدم فنسِيَتْ ذريّتُه " </p><p>وفي التنزيل:</p><p class="quran">وَلَقَدْ عَهِدْنَآ
  إِلَىٰ ءَادَمَ مِن قَبْلُ فَنَسِيَ</p><p>[طه:115] وسيأتي. وعلى هذا فالهمزة زائدة؛
  قال الشاعر:</p><p class="poetry_or_grammar">لا تَنْسَيْن تلك العُهودَ فإنَّما</p><p
  class="poetry_or_grammar">سُمِّيتَ إنساناً لأنّك ناسِي</p><p>وقال آخر:</p><p class="poetry_or_grammar">فإنْ
  نَسِيتَ عهوداً منك سالفةً</p><p class="poetry_or_grammar">فٱغفرْ فأوّلُ ناسٍ أوّلُ
  الناس</p><p>وقيل: سمي إنساناً لأِنْسه بحواء. وقيل: لأِنْسه بربه، فالهمزة أصلية؛
  قال الشاعر:</p><p class="poetry_or_grammar">وما سُمِّيَ الإنسانُ إلاّ لأِنْسِهِ</p><p
  class="poetry_or_grammar">ولا الْقلبُ إلاّ أَنَّه يَتَقَلَّبُ</p><p>الثالثة: لما
  ذكر الله جلّ وتعالى المؤمنين أوّلا، وبدأ بهم لشرفهم وفضلهم، ذكر الكافرين في مقابلتهم؛
  إذ الكفر والإيمان طرفان. ثم ذكر المنافقين بعدهم وألحقهم بالكافرين قبلهم؛ لنفي الإيمان
  عنهم بقوله الحق: «وَمَا هُمْ بِمُؤْمِنينَ». ففي هذا ردّ على الكَرَّامِيّة حيث قالوا:
  إن الإيمان قول باللسان وإن لم يعتقد بالقلب؛ وٱحتجوا بقوله تعالى:</p><p class="quran">فَأَثَابَهُمُ
  ٱللَّهُ بِمَا قَالُواْ</p><p>[المائدة:85] ولم يقل: بما قالوا وأضمروا؛ وبقوله عليه
  السلام:</p><p class="hadith"> " أمرت أن أقاتل الناس حتى يقولوا لا إلٰه إلا الله
  فإذا قالوها عَصَمُوا منّي دماءهم وأموالهم " </p><p>وهذا منهم قصور وجمود، وترْكُ
  نظرٍ لما نطق به القرآن والسنة من العمل مع القول والاعتقاد؛ وقد قال رسول الله صلى
  الله عليه وسلم:</p><p class="hadith"> " الإيمان معرفةٌ بالقلب وقولٌ باللسان وعملٌ
  بالأركان " </p><p>أخرجه ٱبن ماجة في سُنَنه، فما ذهب إليه محمد بن كَرّام السّجستاني
  وأصحابه هو النفاق وعَيْن الشقاق؛ ونعوذ بالله من الخذلان وسوء الاعتقاد.</p><p>الرابعة:
  قال علماؤنا رحمة الله عليهم: المؤمن ضربان: مؤمن يحبه الله ويواليه، ومؤمن لا يحبه
  الله ولا يواليه، بل يبغضه ويعاديه؛ فكلّ مَن علم الله أنه يوافي بالإيمان، فالله محب
  له، موالٍ له، راضٍ عنه. وكلّ مَن علم الله أنه يوافي بالكفر، فالله مبغض له، ساخط
  عليه، معادٍ له، لا لأجل إيمانه، ولكن لكفره وضلاله الذي يوافي به. والكافر ضربان:
  كافر يُعاقَب لا محالة، وكافر لا يُعاقَب.</p><p>فالذي يُعاقَب هو الذي يُوافِي بالكفر،
  فالله ساخط عليه معادٍ له. والذي لا يعاقب هو الموافي بالإيمان، فالله غير ساخط على
  هذا ولا مبغض له، بل محبّ له موالٍ؛ لا لكفره لكن لإيمانه الموافى به. فلا يجوز أن
  يطلق القول وهي:</p><p>الخامسة: بأن المؤمن يستحق الثواب، والكافر يستحق العقاب، بل
  يجب تقييده بالموافاة. ولأجل هذا قلنا: إن الله راض عن عمر في الوقت الذي كان يعبد
  الأصنام، ومريد لثوابه ودخوله الجنة؛ لا لعبادته الصنم، لكن لإيمانه الموافي به. وإن
  الله تعالى ساخط على إبليس في حال عبادته؛ لكفره الموافي به.</p><p>وخالفت القَدَريةُ
  في هذا وقالت: إن الله لم يكن ساخطاً على إبليس وقت عبادته، ولا راضياً عن عمر وقت
  عبادته للصنم. وهذا فاسد؛ لما ثبت أن الله سبحانه عالم بما يوافى به إبليس لعنه الله،
  وبما يوافى به عمر رضي الله عنه فيما لم يزل؛ فثبت أنه كان ساخطاً على إبليس محباً
  لعمر. ويدل عليه إجماع الأمة على أن الله سبحانه وتعالى غير محب لمن علم أنه من أهل
  النار، بل هو ساخط عليه؛ وأنه محب لمن علم أنه من أهل الجنة؛ وقد قال رسول الله صلى
  الله عليه وسلم:</p><p class="hadith"> " وإنما الأعمال بالخواتيم " </p><p>ولهذا قال
  علماء الصوفية: ليس الإيمان ما يتزيّن به العبد قولاً وفعلاً؛ لكن الإيمان جَرْيُ السعادة
  في سوابق الأزل، وأما ظهوره على الهياكل فربما يكون عارياً، وربما يكون حقيقة.</p><p>قلت:
  هذا كما ثبت في صحيح مسلم وغيره عن عبد اللَّه بن مسعود قال حدّثنا رسول الله صلى الله
  عليه وسلم وهو الصادق المصدوق:</p><p class="hadith"> " إن أحدَكم يُجمع خَلْقُه في
  بطن أمّه أربعين يوماً ثم يكون في ذلك عَلَقَة مثل ذلك ثم يكون في ذلك مُضْغَة مثلَ
  ذلك ثم يُرسِل الله المَلك فيَنْفُخ فيه الرُّوح ويُؤمَر بأربع كلمات بكَتْب رزقه وأجله
  وعَمَله وشَقِيٌّ أو سعيد فوالذي لا إلٰه غيره إن أحدكم ليَعْمل بعمل أهل الجنة حتى
  ما يكون بينه وبينها إلا ذراعٌ فيَسْبِق عليه الكتابُ فيعمل بعمل أهل النار فيدخُلُها
  وإن أحدكم ليعمل بعمل أهل النار حتى ما يكون بينه وبينها إلا ذراع فيَسْبق عليه الكتابُ
  فيعمل بعمل أهل الجنة فيدخلها " </p><p>فإن قيل وهي:</p><p>السادسة: فقد خرّج الإمام
  الحافظ أبو محمد عبد الغني بن سعيد المصري من حديث محمد بن سعيد الشامي المصلوب في
  الزندقة، وهو محمد بن أبي قيس، عن سليمان بن موسى وهو الأشدق، عن مجاهد بن جبر</p><p
  class="hadith"> " عن ٱبن عباس أخبرنا أبو رَزِين العقيلي قال: قال لي رسول الله صلى
  الله عليه وسلم: «لأشربن أنا وأنت يا أبا رزِين من لبن لم يتغيّر طعمه» قال قلت: كيف
  يحيي الله الموتى؟ قال: «أما مررتَ بأرض لك مُجْدبة ثم مررت بها مخصبة ثم مررت بها
  مجدبة ثم مررت بها مخصبة» قلت: بلى. قال: «كذلك النشور» قال قلت: كيف لي أن أعلم أني
  مؤمن؟ قال: «ليس أحد من هذه الأمة ـ قال ٱبن أبي قيس: أو قال من أمتي ـ عمل حسنة وعلم
  أنها حسنة وأن الله جازيه بها خيراً أو عمل سيئة وعلم أنها سيئة وأن الله جازيه بها
  شراً أو يغفرها إلا مؤمن ". </p><p class="hadith">  </p><p>قلت: وهذا الحديث وإن كان
  سنده ليس بالقوي فإن معناه صحيح وليس بمعارض لحديث ٱبن مسعود؛ فإن ذلك موقوف على الخاتمة؛
  كما قال عليه السلام:</p><p class="hadith"> " وإنما الأعمال بالخواتيم " </p><p>وهذا
  إنما يدل على أنه مؤمن في الحال؛ والله أعلم.</p><p>السابعة: قال علماء اللغة: إنما
  سُمِّيَ المنافق منافقاً لإظهاره غير ما يضمر؛ تشبيهاً باليربوع، له جحر يقال له: النافقاء،
  وآخر يقال له: القاصعاء. وذلك أنه يخرق الأرض حتى إذا كاد يبلغ ظاهر الأرض أرَقّ التراب؛
  فإذا رابه ريب دفع ذلك التراب برأسه فخرج؛ فظاهر جحره تراب، وباطنه حفر. وكذلك المنافق
  ظاهره إيمان، وباطنه كفر؛ وقد تقدّم هذا المعنى.</p>'
