text: "<p>اعلم أنه لما كان المعلوم من حالهم أنهم كانوا يسمعون وينطقون ويبصرون امتنع
  حمل ذلك على الحقيقة فلم يبق إلا تشبيه حالهم لشدة تمسكهم بالعناد وإعراضهم عما يطرق
  سمعهم من القرآن وما يظهره الرسول من الأدلة والآيات بمن هو أصم في الحقيقة فلا يسمع،
  وإذا لم يسمع لم يتمكن من الجواب، فلذلك جعله بمنزلة الأبكم، وإذا لم ينتفع بالأدلة
  ولم يبصر طريق الرشد فهو بمنزلة الأعمى، أما قوله { فَهُمْ لاَ يَرْجِعُونَ } ففيه
  وجوه أحدها أنهم لا يرجعون عما تقدم ذكره وهو التمسك بالنفاق الذي لأجل تمسكهم به وصفهم
  الله تعالى بهذ الصفات فصار ذلك دلالة على أنهم يستمرون على نفاقهم أبداً. وثانيها
  أنهم لا يعودون إلى الهدى بعد أن باعوه، وعن الضلالة بعد أن اشتروها. وثالثها أراد
  أنهم بمنزلة المتحيرين الذين بقوا خامدين في مكانهم لا يبرحون، ولا يدرون أيتقدمون
  أم يتأخرون وكيف يرجعون إلى حيث ابتدأوا منه.</p>"
