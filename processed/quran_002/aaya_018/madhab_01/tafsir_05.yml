text: '<p>قوله تعالى: { صُمٌّ بُكْمٌ عُمْيٌ } «صُمٌّ» أي هم صمّ، فهو خبر ٱبتداء مضمر.
  وفي قراءة عبد اللَّه ٱبن مسعود وحفصة: صُماًّ بكماً عمياً، فيجوز النصب على الذّم؛
  كما قال تعالى:</p><p class="quran">مَّلْعُونِينَ أَيْنَمَا ثُقِفُواْ</p><p>[الأحزاب:61]،
  وكما قال:</p><p class="quran">وَٱمْرَأَتُهُ حَمَّالَةَ ٱلْحَطَبِ</p><p>[المسد:4]،
  وكما قال الشاعر:</p><p class="poetry_or_grammar">سَقَوْنِي الخمرَ ثم تَكنَّفُونِي</p><p
  class="poetry_or_grammar">عُدَاةَ الله من كَذِبٍ وزُورِ</p><p>فنصب «عُداةَ الله»
  على الذم. فالوقف على «يبصرون» على هذا المذهب صواب حسن. ويجوز أن ينصب صُمًّا بـ «ـتَرَكَهُمْ»؛
  كأنه قال: وتركهم صماً بكماً عمياً؛ فعلى هذا المذهب لا يحسن الوقف على «يبصرون». والصمم
  في كلام العرب: الانسداد؛ يقال: قناة صمّاء إذا لم تكن مجوّفة. وصَمَمت القارورة إذا
  سددتها. فالأصم: من ٱنسدت خروق مسامعه. والأبكم: الذي لا ينطق ولا يفهم، فإذا فهم فهو
  الأخرس. وقيل: الأخرس والأبكم واحد. ويقال: رجل أبكم وبَكِيم؛ أي أخرس بيّن الخرس والبكم؛
  قال:</p><p class="poetry_or_grammar">فلْيتَ لِسانِي كان نِصْفَينِ منهما</p><p class="poetry_or_grammar">بَكيمٌ
  ونِصفٌ عند مَجْرَى الكواكبِ</p><p>والعمى: ذهاب البصر؛ وقد عَمِيَ فهو أعْمَى، وقوم
  عُمْيٌ، وأعماه الله. وتعامى الرجل: أرى ذلك من نفسه. وعَمِيَ عليه الأمر إذا التبس؛
  ومنه قوله تعالى:</p><p class="quran">فَعَمِيَتْ عَلَيْهِمُ ٱلأَنبَـآءُ يَوْمَئِذٍ</p><p>[القصص:66].
  وليس الغرض مما ذكرناه نفي الإدراكات عن حواسهم جملة، وإنما الغرض نفيها من جهة مّا؛
  تقول: فلان أصمّ عن الخنا. ولقد أحسن الشاعر حيث قال:</p><p class="poetry_or_grammar">أَصَمُّ
  عمّا سَاءَهُ سَمِيعُ</p><p>وقال آخر:</p><p class="poetry_or_grammar">وعوراءِ الكلامِ
  صَمَمتُ عنها</p><p class="poetry_or_grammar">ولو أني أشاء بها سمِيعُ</p><p>وقال
  الدارميّ:</p><p class="poetry_or_grammar">أعْمى إذا ما جارتي خرجت</p><p class="poetry_or_grammar">حتى
  يوارِي جارتِي الجُدْرُ</p><p>وقال بعضهم في وصاته لرجل يكثر الدخول على الملوك:</p><p
  class="poetry_or_grammar">اُدخُلُ إذا ما دخلتَ أعمَى</p><p class="poetry_or_grammar">وٱخرُجْ
  إذا ما خرجتَ أخرس</p><p>وقال قتادة: «صمٌّ» عن ٱستماع الحق، «بكمٌ» عن التكلم به،
  «عميٌ» عن الإبصار له.</p><p>قلت: وهذا المعنى هو المراد في وصف النبيّ صلى الله عليه
  وسلم وُلاة آخر الزمان في حديث جبريل:</p><p class="hadith"> " وإذا رأيت الحُفاةَ
  العُراةَ الصُّمَّ الْبُكْمَ ملوك الأرض فذاك من أشراطها " </p><p>والله أعلم.</p><p>قوله
  تعالى: { فَهُمْ لاَ يَرْجِعُونَ } أي إلى الحق لسابق علم الله تعالى فيهم. يقال: رجع
  بنفسه رجوعاً، ورَجَعَه غيره؛ وهُذيل تقول: أرجعه غيره. وقوله تعالى:</p><p class="quran">يَرْجِعُ
  بَعْضُهُمْ إِلَىٰ بَعْضٍ ٱلْقَوْلَ</p><p>[سبأ:31] أي يتلاومون فيما بينهم؛ حسب ما
  بيّنه التنزيل في سورة «سبأ».</p>'
