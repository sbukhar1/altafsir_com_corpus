text: '<p>قال أبو جعفر: وإذ كان تأويـل قول الله جل ثناؤه:</p><p class="quran">ذَهَبَ
  ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</p><p>[البقرة: 17]
  هو ما وصفنا من أن ذلك خبر من الله جل ثناؤه عما هو فـاعل بـالـمنافقـين فـي الآخرة،
  عند هتك أستارهم، وإظهاره فضائح أسرارهم، وسلبه ضياء أنوارهم من تركهم فـي ظلـم أهوال
  يوم القـيامة يترددون، وفـي حنادسها لا يبصرون فبـينٌ أن قوله جل ثناؤه: { صُمٌّ بُكْمٌ
  عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ } من الـمؤخر الذي معناه التقديـم، وأن معنى الكلام:</p><p
  class="quran">أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا
  رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ، مَثَلُهُمْ كَمَثَلِ ٱلَّذِي
  ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ
  فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ * صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ * أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ</p><p>[البقرة: 16-19] وإذ كان ذلك معنى الكلام، فمعلوم
  أن قوله: { صُمّ بُكْمٌ عُمْيٌ } يأتـيه الرفع من وجهين، والنصب من وجهين. فأما أحد
  وجهي الرفع، فعلـى الاستئناف لـما فـيه من الذم، وقد تفعل العرب ذلك فـي الـمدح والذم،
  فتنصب وترفع وإن كان خبراً عن معرفة، كما قال الشاعر:</p><p class="poetry_or_grammar">لا
  يَبْعَدَنْ قَوْمِي الَّذِينَ هُم</p><p class="poetry_or_grammar">ُسُمُّ العُداةِ
  وآفَةُ الـجُزْرِ</p><p class="poetry_or_grammar">النَّازِلِـينَ بِكُلّ مُعْتَرَكٍ</p><p
  class="poetry_or_grammar">وَالطَّيِّبِـينَ مَعَاقِدَالأُزُرِ</p><p>فـيروي: «النازلون
  والنازلـين» وكذلك «الطيبون والطيبـين»، علـى ما وصفت من الـمدح. والوجه الآخر علـى
  نـية التكرير من أولئك، فـيكون الـمعنى حينئذٍ:</p><p class="quran">أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ
  مُهْتَدِينَ</p><p>[البقرة: 16] أولئك { صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ
  }.</p><p>وأما أحد وجهي النصب، فأن يكون قطعاً مـما فـي «مهتدين»، من ذكر «أولئك»،
  لأن الذي فـيه من ذكرهم معرفة، والصمّ نكرة. والآخر أن يكون قطعاً من «الذين»، لأن
  «الذين» معرفة والصم نكرة. وقد يجوز النصب فـيه أيضاً علـى وجه الذم فـيكون ذلك وجهاً
  من النصب ثالثاً. فأما علـى تأويـل ما روينا عن ابن عبـاس من غير وجه رواية علـيّ بن
  أبـي طلـحة عنه، فإنه لا يجوز فـيه الرفع إلا من وجه واحد وهو الاستئناف.</p><p>وأما
  النصب فقد يجوز فـيه من وجهين: أحدهما الذمّ، والآخر القطع من الهاء والـميـم اللتـين
  فـي «تركهم»، أو من ذكرهم فـي «لا يبصرون». وقد بـينا القول الذي هو أولـى بـالصواب
  فـي تأويـل ذلك. والقراءةُ التـي هي قراءةُ الرفعُ دون النصب، لأنه لـيس لأحد خلاف
  رسوم مصاحف الـمسلـمين، وإذا قرىء نصبـاً كانت قراءة مخالفة رسم مصاحفهم.</p><p>قال
  أبو جعفر: وهذا خبر من الله جل ثناؤه عن الـمنافقـين، أنهم بـاشترائهم الضلالة بـالهدى،
  لـم يكونوا للهدى والـحق مهتدين، بل هم صمّ عنهما فلا يسمعونهما لغلبة خذلان الله علـيهم،
  بُكْمٌ عن القـيـل بهما، فلا ينطقون بهما والبكم: الـخُرْس، وهو جمع أبكم عميٌ عن أن
  يبصروهما فـيعقلوهما لأن الله قد طبع علـى قلوبهم بنفـاقهم فلا يهتدون.</p><p>وبـمثل
  ما قلنا فـي ذلك قال علـماء أهل التأويـل.</p><p>حدثنا عبد بن حميد، قال: حدثنا سلـمة،
  عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد
  بن جبـير، عن ابن عبـاس: { صُمٌّ بُكْمٌ عُمْيٌ } عن الـخير.</p><p>حدثنـي الـمثنى
  بن إبراهيـم، قال: حدثنا عبد الله بن صالـح، قال: حدثنـي معاوية بن صالـح عن علـيّ
  بن أبـي طلـحة، عن ابن عبـاس: { صُمٌّ بُكْمٌ عُمْيٌ } يقول: لا يسمعون الهدى، ولا
  يبصرونه، ولا يعقلونه.</p><p>وحدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال:
  حدثنا أسبـاط عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن
  مرة عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { بُكْمٌ }: هم الـخرس.</p><p>حدثنا
  بشر بن معاذ، قال: حدثنا يزيدابن زريع، عن سعيد، عن قتادة قوله: { صمّ بُكْمٌ عُمْيٌ
  }: صم عن الـحق فلا يسمعونه، عمي عن الـحق فلا يبصرونه، بكم عن الـحق فلا ينطقون به.</p><p>القول
  فـي تأويـل قوله تعالـى: { فَهُمْ لاَ يَرْجِعُونَ }.</p><p>قال أبو جعفر: وقوله: {
  فَهُمْ لاَ يَرْجِعُونَ } إخبـار من الله جل ثناؤه عن هؤلاء الـمنافقـين الذين نعتهم
  الله بـاشترائهم الضلالة بـالهدى، وصمـمهم عن سماع الـخير والـحق، وبكمهم عن القـيـل
  بهما، وعماهم عن إبصارهما أنهم لا يرجعون إلـى الإقلاع عن ضلالتهم، ولا يتوبون إلـى
  الإنابة من نفـاقهم، فآيس الـمؤمنـين من أن يبصر هؤلاء رشداً، ويقولوا حقاً، أو يسمعوا
  داعياً إلـى الهدى، أو أن يذكروا فـيتوبوا من ضلالتهم، كما آيس من توبة قادة كفـار
  أهل الكتاب والـمشركين وأحبـارهم الذين وصفهم بأنه قد ختـم علـى قلوبهم وعلـى سمعهم
  وغَشَّى علـى أبصارهم. وبـمثل الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.</p><p>حدثنا
  بشر بن معاذ، قال: حدثنا يزيد بن زريع، عن سعيد، عن قتادة: { فَهُمْ لاَ يَرْجِعُونَ
  } أي لا يتوبون ولا يذكرون.</p><p>وحدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد،
  قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره، عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس،
  وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { فَهُمْ لاَ
  يَرْجِعُونَ } إلـى الإسلام.</p><p>وقد رُوي عن ابن عبـاس قول يخالف معناه معنى هذا
  الـخبر وهو ما:</p><p>حدثنا به ابن حميد، قال: حدثنا سلـمة، عن مـحمد بن إسحاق، عن
  مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس:
  { فَهُمْ لاَ يَرْجِعُونَ }: أي فلا يرجعون إلـى الهدى ولا إلـى خير، فلا يصيبون نـجاة
  ما كانوا علـى ما هم علـيه.</p><p>وهذا تأويـل ظاهر التلاوة بخلافه، وذلك أن الله جل
  ثناؤه أخبر عن القوم أنهم لا يرجعون عن اشترائهم الضلالة بـالهدى إلـى ابتغاء الهدى
  وإبصار الـحق من غير حصر منه جل ذكره ذلك من حالهم إلـى وقت دون وقت وحال دون حال.
  وهذا الـخبر الذي ذكرناه عن ابن عبـاس ينبىء عن أن ذلك من صفتهم مـحصور علـى وقت وهو
  ما كانوا علـى أمرهم مقـيـمين، وأن لهم السبـيـل إلـى الرجوع عنه. وذلك من التأويـل
  دعوى بـاطلة لا دلالة علـيها من ظاهر ولا من خبر تقوم بـمثله الـحجة فـيسلـم لها.</p>'
