text: "<p>هم { صُمٌّ } عن الحق فلا يسمعونه سماع قبول { بِكُمْ } خرس عن الخير فلا يقولونه
  { عُمْىٌ } عن طريق الهدى فلا يرونه { فَهُمْ لاَ يَرْجِعُونَ } عن الضلالة.</p>"
