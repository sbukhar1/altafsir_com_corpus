text: '<p>" المَثَل والمِثْل والمثيل " واحد، معناه الشبه، هكذا نص أهل اللغة والمتماثلان
  المتشابهان وقد يكون مثل الشيء جرماً مثله، وقد يكون ما تعقل النفس وتتوهمه من الشيء
  مثلاً له، فقوله تعالى: { مثلهم كمثل } معناه أن الذي يتحصل في نفس الناظر في أمرهم
  كمثل الذي يتحصل في نفس الناظر في أمر المستوقد، وبهذا يزول الإشكال الذي في تفسير
  قوله تعالى:</p><p class="quran">مثل الجنة</p><p>[الرعد: 35، محمد: 15] وفي تفسير
  قوله تعالى:</p><p class="quran">ليس كمثله شيء</p><p>[الشورى: 11] لأن ما يتحصل للعقل
  من وحدانيته وأزليته ونفي ما لا يجوز عليه ليس يماثله فيه شيء، وذلك المتحصل هو المثل
  الأعلى الذي في قوله عز وجل:</p><p class="quran">ولله المثل الأعلى</p><p>[النحل:
  6]. وقد جاء في تفسيره أنه لا إله إلا الله ففسر بجهة الوحدانية.</p><p>وقوله: { مثلهم
  } رفع بالابتداء والخبر في الكاف، وهي على هذا اسم كما هي في قول الأعشى: [البسيط].</p><p
  class="poetry_or_grammar">أتنتهون ولا ينهى ذوي شططٍ</p><p class="poetry_or_grammar">كالطعن
  يذهب فيه الزيت والفتل</p><p>ويجوز أن يكون الخبر محذوفاً تقديره مثلهم مستقر كمثل،
  فالكاف على هذا حرف، ولا يجوز ذلك في بيت الأعشى لأن المحذوف فاعل تقديره شيء كالطعن،
  والفاعل لا يجوز حذفه عند جمهور البصريين، ويجوز حذف خبر الابتداء إذا كان الكلام دالاً
  عليه، وجوز الأخفش حذف الفاعل، وأن يكون الكاف في بيت الأعشى حرفاً ووحد الذي لأنه
  لم يقصد تشبيه الجماعة بالجماعة، وإنما المقصد أن كل واحد من المنافقين فعله كفعل المستوقد،
  و { الذي } أيضاً ليس بإشارة إلى واحد ولا بد، بل إلى هذا الفعل: وقع من واحد أو من
  جماعة.</p><p>قال النحويون، الذي اسم مبهم يقع للواحد والجميع. و { استوقد } قيل معناه
  أوقد، فذلك بمنزلة عجب واستعجب بمعنى.</p><p>قال أبو علي: وبمنزلة هزىء واستهزأ وسخر
  واستسخر، وقر واستقر وعلا قرنه واستعلاه، وقد جاء استفعل بمعنى أفعل أجاب واستجاب ومنه
  قول الشاعر [كعب بن سعد الغنوي]: [الطويل].</p><p class="poetry_or_grammar">فلم يستجبه
  عند ذاك مجيب</p><p>وأخلف لأهله واستخلف إذا جلب لهم الماء، ومنه قول الشاعر: [الطويل]</p><p
  class="poetry_or_grammar">ومستخلفات من بلاد تنوفة</p><p class="poetry_or_grammar">لمصفرة
  الأشداق حمر الحواصل</p><p>ومنه قول الآخر: [الطويل]</p><p class="poetry_or_grammar">سقاها
  فروّاها من الماء مخلف</p><p>ومنه أوقد واستوقد قاله أبو زيد، وقيل استوقد يراد به
  طلب من غيره أن يوقد له على المشهور من باب استفعل، وذلك يقتضي حاجته إلى النار، فانطفاؤها
  مع حاجته إليها أنكى له. واختلف في { أضاءت } فقيل يتعدى لأنه نقل بالهمزة من ضاء،
  ومنه قول العباس بن عبد المطلب في النبي صلى الله عليه وسلم: [المنسرح]</p><p class="poetry_or_grammar">وأنت
  لما ولدت أشرقَتِ الـ</p><p class="poetry_or_grammar">أرضُ وضاءت بنورك الطرق</p><p>وعلى
  هذا، فـ { ما } في قوله: { ما حوله } مفعولة، وقيل (أضاءت) لا تتعدى، لأنه يقال ضاء
  وأضاء بمعنى، فـ (ما) زائدة، وحوله ظرف.</p><p>واختلف المتأولون في على المنافقين الذي
  يشبه فعل (الذي استوقد ناراً).</p><p>فقالت طائفة: هي فيمن آمن ثم كفر بالنفاق، فإيمانه
  بمنزلة النار إذا أضاءت، وكفره بعد بمنزلة انطفائها وذهاب النور.</p><p>وقال الحسن
  بن أبي الحسن وغيره: " إن ما يظهر المنافق في الدنيا من الإيمان فيحقن به دمه ويحرز
  ماله ويناكح ويخالط كالنار التي أضاءت ما حوله، فإذا مات صار إلى العذاب الأليم، فذلك
  بمنزلة انطفائها وبقائه في الظلمات ".</p><p>وقالت فرقة: إن إقبال المنافقين إلى المسلمين
  وكلامهم معهم كالنار وانصرافهم إلى مردتهم وارتكاسهم عندهم كذهابها.</p><p>وقالت فرقة:
  إن المنافقين كانوا عند رسول الله صلى الله عليه وسلم والمؤمنين في منزلة بما أظهروه،
  فلما فضحهم الله واعلم بنفاقهم سقطت المنزلة، فكان ذلك كله بمنزلة النار وانطفائها.</p><p>وقالت
  فرقة منهم قتادة: نطقهم بـ " لا إله إلا الله " والقرآن كإضاءة النار، واعتقادهم الكفر
  بقلوبهم كانطفائها.</p><p>قال جمهور النحاة: جواب " لما " ذهب، ويعود الضمير من " نورهم
  " في هذا القول على (الذي)، ويصح شبه الآية بقول الشاعر: [الأشهب بن رميلة]: [الطويل].</p><p
  class="poetry_or_grammar">وإنّ الذي حانتْ بفلجٍ دماؤهم</p><p class="poetry_or_grammar">همُ
  القومُ كلُّ القومِ يا أمّ خالدِ</p><p>وعلى هذا القول يتم تمثيل المنافق بالمستوقد،
  لأن بقاء المستوقد في ظلمات لا يبصر كبقاء المنافق على الاختلاف المتقدم.</p><p>وقال
  قوم: جواب " لما " مضمر، وهو طفئت، والضمير في " نورهم " على هذا للمنافقين والإخبار
  بهذا هو عن حال تكون في الآخرة وهو قوله تعالى:</p><p class="quran">فضرب بينهم بسور
  له باب</p><p>[الحديد: 13].</p><p>قال القاضي أبو محمد: هذا القول غير قوي، وقرأ الحسن
  بن أبي الحسن وأبو السمال " في ظلْمات " بسكون اللام، وقرأ قوم " ظلَمات " بفتح اللام.</p><p>قال
  أبو الفتح: في ظلمات وكسرات ثلاثة لغات: اتباع الضم الضم والكسر الكسر أو التخفيف بأن
  يعدل إلى الفتح في الثاني أو التخفيف بأن يسكن الثاني، وكل ذلك جائز حسن، فأما فعلة
  بالفتح فلا بد فيه من التثقيل إتباعاً فتقول ثمرة وثمرات.</p><p>قال القاضي أبو محمد:
  وذهب قوم في " ظلَمات " بفتح اللام إلى أنه جمع ظلم فهو جمع الجمع، والأصم الذي لا
  يسمع، والأبكم الذي لا ينطق ولا يفهم، فإذا فهم فهو الأخرس، وقيل الأبكم والأخرس واحد،
  ووصفهم بهذه الصفات إذ أعمالهم من الخطأ وقلة الإجابة كأعمال من هذه صفته، وصم رفع
  على خبر ابتداء فإما أن يكون ذلك على تقدير تكرار أولئك، وإما على إضمار هم.</p><p>وقرأ
  عبد الله بن مسعود وحفصة أم المؤمنين رضي الله عنهما. " صماً، بكماً، عمياً " بالنصب،
  ونصبه على الحال من الضمير في { مهتدين } ، وقيل هو نصب على الذم، وفيه ضعف، وأما من
  جعل الضمير في " نورهم " للمنافقين لا للمستوقدين فنصب هذه الصفات على قوله على الحال
  من الضمير في { تركهم }.</p><p>قال بعض المفسرين قوله تعالى { فهم لا يرجعون } إخبار
  منه تعالى أنهم لا يؤمنون بوجه.</p><p>قال القاضي أبو محمد: وإنما كان يصح هذا إن لو
  كانت الآية في معينين، وقال غيره: معناه { فهم لا يرجعون } ما داموا على الحال التي
  وصفهم بها، وهذا هو الصحيح، لأن الآية لم تعين، وكلهم معرض للرجوع مدعو إليه.</p>'
