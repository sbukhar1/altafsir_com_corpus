text: '<p>ثم قال تعالى: { صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ } وفي قراءة عبد
  الله بن مسعود رضي الله عنه (صُمّاً بُكْمّاً عُمْياً) [وإنما جعلها نصباً لوقوع الفعل
  عليها يعني وتركهم صماً بكماً عمياً]. وقرأ غيره: صم بكم عمي [ومعناه هم صم بكم عمي].
  وتفسير الآية أنهم يتصاممون حيث لم يسمعوا الحق ولم يتكلموا به ولم يبصروا العبرة والهدى
  فكأنهم صم بكم عمي ولأن الله تعالى خلق السمع والبصر واللسان لينتفعوا بهذه الأشياء
  فإذا لم ينتفعوا بالسمع والبصر صار كأن السمع والبصر لم يكن لهم. كما أن الله تعالى
  سمى الكفرة موتى حيث قال تعالى</p><p class="quran">أَوَ مَن كَانَ مَيْتًا فَأَحْيَيْنَـٰهُ</p><p>[الأنعام:
  122] يعني كافراً فهديناه. وإنما سماهم موتى - والله أعلم - لأنه لا منفعة لهم في حياتهم،
  فكأن تلك الحياة لم تكن لهم، فكذلك السمع والبصر واللسان، إذا لم ينتفعوا بها فكأنها
  لم تكن لهم، فكأنهم صم بكم عمي فهم لا يرجعون، يعني لا يرجعون إلى الهدى. وقال القتبي:
  معنى قوله تعالى:</p><p class="quran">وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ لاَّ يُبْصِرُونَ</p><p>[البقرة:
  19] قال: الظلمة الأولى كانت ظلمة الكفر واستيقادهم النار قول: لا إله إلا الله، وإذا
  خلوا إلى شياطينهم فنافقوا. وقالوا</p><p class="quran">إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ
  مُسْتَهْزِءُونَ</p><p>[البقرة: 14] فسلبهم نور الإيمان</p><p class="quran">وَتَرَكَهُمْ
  فِي ظُلُمَـٰتٍ لاَّ يُبْصِرُونَ</p><p>[البقرة: 17].</p>'
