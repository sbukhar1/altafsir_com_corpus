text: "<p>قول الله تعالى: { صُمٌّ بُكْمٌ عُمْيٌ... } الآية</p><p>قال ابن عطية: الأصم
  هو من لا يسمع. والأبكم من لا ينطق ولا يفهم، والأخرس من (يفهم) ولا ينطق. وقيل: الأبكم
  والأخرس واحد.</p><p>قال ابن عرفة: تقدم في الأصول أنه إذا (تعارض الترادف) والتباين
  (فالتباين) أولى وانظر (ما معنى) كونهما سواء هل يرد الأبكم إلى الأخرس أو بالعكس (وعادتهم)
  يقررونه بأن معنى كونهما سواء أن الأبكم والأخرس هو الذي لا ينطق سواء فهم أو لم يفهم،
  ولو فسرناه برد الأخرس إلى الأبكم للزم عليه الإهمال والتعطيل، لأنّه يكون الأصم من
  لا يسمع والأخرس والأبكم من لا ينطق ولا يفهم، (ويبقى) من يفهم ولا ينطق واسطة بينهما
  مهملا.</p><p>قيل (له): إنا نجد الأخرس هكذا؟</p><p>(فقال): قد يكون في الشيوخ الصم
  من تعطل فهمه.</p><p>قال: والترتيب في الآية (قدوره) بوجهين: إما أنه على حساب الوجود
  الخارجي لأن المكلف يسمع قول النبي صلى الله عليه وسلم: أني رسول من عند الله فينطق
  ويقول له: ما دليل صدقك (فيريه) انشقاق القمر (أو غَيره) من الآيات. وإما لأن الأمور
  منها (ما يصدرُ) عن الشخص وهو منفعل، ومنها ما (يصدر) عنه وهو فاعل، فحاسة السمع من
  (قبيل) قسم المنفعل لا من قسم الفاعل، لأن الإنسان يسمع الشيء من غيره، وليس له فعل،
  وحاسة النطق من (قسم) الفاعل لأنه لا يتكلم إلا باختياره إن أراد (تكلم) وإلا سكت،
  وحاسة البصر جامعة (للأمرين) فالنظرة الفجائية من قسم المنفعل لا من قسم الفاعل لا
  تسبب (للإنسان) فيها، وما عداها من قسم الفاعل. فبدأ أولا (بقسم المنفعل) لأن الكلام
  في شيء مخلوق حادث والأصل في الحادث الانفعال لا الفعل، وهما خبر مبتدأ محذوف، وحسن
  حذف المبتدأ لكون الخبر لا يصح إلا له وتعدد الجنس فيه خلاف فمنعه بعضهم، وأجازه آخرون
  بشرط كون الجميع في معنى خبر واحد، ومنهمْ من كان يجعله خلافا ومنهم من يجمع بين القولين
  بأنّ الذي منع من التعدد إنما منع حيث يكون الخبران متناقضين كقولك: زيد قائم قاعد،
  أو متحرك ساكن. والذي أجازه بشرط الجمعية معنى واحد، هكذا مراده، لأن النقيضين لا يجتمعان
  في معنى واحد بوجه.</p><p>قال الله تعالى: { فَهُمْ لاَ يَرْجِعُونَ }</p><p>قال أبو
  البقاء: جملة مستأنفة، وقيل: في موضع نصب على الحال فتعقبه أبو حيان بأن ما بعد الفاء
  لا يكون حالا. قال: لأنّ الفاء للترتيب، والحال مقارنة لا ترتيب فيها.</p><p>قال ابن
  عرفة: الحكم بكون الفاء تمنع عمل ما قبلها فيما بعدها صحيح إلا أن هذا التعليل باطل
  لأنا نقول: تكون الحال مقدرة لا محصلة قال: وقوله: فهم لا يرجعون.</p><p>قيل: إنه خبر
  وقيل دعاء.</p><p>قال ابن عرفة: لا يتمّ كونه دعاء إلا أنّهم صمّ حقيقة، فإن أريد به
  المجاز فلا يصح الدعاء عليهم به.</p><p>قيل لابن عرفة: ولا يصح كونه حقيقة لأن مقتضاه
  لم يقع.</p><p>فقال: الدّعاء ليس من الله (فيلزم حصول متعلقه) بل هو (أمر) للنّبي صلى
  الله عليه وسلم والملائكة. فالدّعاء عليهم بهذا اللفظ لا يلزم وقوعه فإنه تحصل للدّاعي
  مطلوبه، وقد لا يستجاب له، ويثاب على الدّعاء.</p><p>قال ابن عطية: وقال غيره، معناه:
  لا يرجعون، ما داموا على الحال التي (وصفهم بها).</p><p>قال ابن عرفة: هذا تحصيل الحاصل.</p><p>قيل
  له: قد قال أهل المنطق: كل كاتب محرك يده ما دام كاتبا، ولم يجعلوه تحصيل الحاصل. فقال:
  (هؤلاء) ينظرون إلى المعنى، والنحوي كلامه في صحة تركيب (الألفاظ) (والاصطلاحان) متباينان.</p>"
