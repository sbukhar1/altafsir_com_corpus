text: '<p>قوله عز وجل: { مَثَلُهُمْ كَمَثَلِ الَّذِي اسْتَوْقَدَ نَاراً } المثل بالتحريك
  والتسكين، والمَثَل بالتحريك مستعمل في الأمثال المضروبة، والمِثْل بالتسكين مستعمل
  في الشيء المماثل لغيره.</p><p>وقوله: { كَمَثَلِ الَّذِي اسْتَوْقَدَ نَاراً } فيه
  وجهان:</p><p>أحدهما: أنه أراد كمثل الذي أوقد، فدخلت السين زائدة في الكلام، وهو قول
  الأخفش.</p><p>والثاني: أنه أراد استوقد مِنْ غيره ناراً للضياء، والنار مشتقة من النور.</p><p>{
  فَلَمَّا أَضَآءَتْ مَا حَوْلَهُ } يقال ضاءت في نفسها، وأضاءت ما حولها قال أبو الطمحان:</p><p
  class="poetry_or_grammar">أَضَاءَتْ لَهُمْ أَحْسَابُهُمْ وَوُجُوهُهُمْ</p><p class="poetry_or_grammar">دُجَى
  الَّليْلِ حَتَّى نَظَّمَ الْجِزْعَ ثَاقِبُهْ</p><p>قوله عز وجل: { ذَهَبَ اللهُ بِنُورِهِمْ
  } فيه وجهان:</p><p>أحدهما: نور المستوقِد، لأنه في معنى الجمع، وهذا قول الأخفش.</p><p>والثاني:
  بنور المنافقين، لأن المثل مضروب فيهم، وهو قول الجمهور.</p><p>وفي ذهاب نورهم وجهان:</p><p>أحدهما:
  وهو قول الأصم ذهب الله بنورهم في الآخرة، حتى صار ذلك سمةً لهم يُعْرَفُونَ بها.</p><p>والثاني:
  أنه عَنّى النور الذي أظهروه للنبي صلى الله عليه وسلم من قلوبهم بالإسلام. وفي قوله:
  { وَتَرَكَهُمْ في ظُلُمَاتٍ لاَ يُبْصِرُونَ } قولان:</p><p>أحدهما: معناه لم يأتهم
  بضياء يبصرون به.</p><p>والثاني: أنه لم يخرجهم منه، كما يقال تركته في الدار، إذا
  لم تَخرجْهُ منها، وكأنَّ ما حصلوا فيه من الظلمة بعد الضياء أسوأ حالاً، لأن من طُفِئَت
  عنه النار حتى صار في ظلمة، فهو أقل بصراً ممن لم يزل في الظلمة، وهذا مَثَل ضربه الله
  تعالى للمنافقين.</p><p>وفيما كانوا فيه من الضياء، وجعلوا فيه من الظلمة قولان:</p><p>أحدهما:
  أن ضياءهم دخولهم في الإسلام بعد كفرهم، والظلمة خروجهم منه بنفاقهم.</p><p>والثاني:
  أن الضياء يعود للمنافقين بالدخول في جملة المسلمين، والظلمة زوالُهُ عنهم في الآخرة،
  وهذا قول ابنِ عباسٍ وقتادةَ.</p><p>قوله تعالى: { صَمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ
  يَرْجِعُونَ } وهذا جمع: أصم، وأبكم، وأعمى، وأصل الصَّمَمُ الإنسداد، يقال قناة صماء،
  إذا لم تكن مجوفة، وصممت القارورة، إذا سددتها، فالأصم: من انسدَّتْ خروق مسامعه.</p><p>أما
  البَكَمُ، ففيه أربعة أقاويل:</p><p>أحدها: أنه آفة في اللسان، لا يتمكن معها من أن
  يعتمد على مواضع الحروف.</p><p>والثاني: أنه الذي يولد أخرس.</p><p>والثالث: أنه المسلوب
  الفؤاد، الذي لا يعي شيئاً ولا يفهمه.</p><p>والرابع: أنه الذي يجمع بين الخَرَس وذهاب
  الفؤاد.</p><p>ومعنى الكلام، أنهم صمٌّ عن استماع الحق، بكم عن التكلم به، عُمْيٌ عن
  الإبصار له، رَوَى ذلك قتادة، { فَهُمْ لاَ يَرْجِعُونَ } يعني إلى الإسلام.</p>'
