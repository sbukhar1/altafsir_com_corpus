text: "<p>{ صُمُّ } أصل الصم: الانسداد، قناة صماء أي غير مجوفة، وصممت القارورة سددتها،
  فالأصم: المنسد خروق المسامع. { بُكْمٌ } البكم: آفة في اللسان تمنع معها اعتماده على
  مواضع الحروف، أو الأبكم الذي يولد أخرس، أو المسلوب الفؤاد الذي لا يعي شيئاً ولا
  يفهمه، أو الذي جمع الخرس، وذهاب الفؤاد، صموا عن سماع الحق، فلم يتكلموا به، ولم يبصروه،
  فهم لا يرجعون إلى الإسلام.</p>"
