aaya: قُلْ أَتُحَاجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَا أَعْمَالُنَا
  وَلَكُمْ أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ
text: "<p>يعنـي تعالـى ذكره بقوله: { قُلْ أتُـحَاجُّونَنا فِـي اللَّهِ } قل يا مـحمد
  لـمعاشر الـيهود والنصارى الذين قالوا لك ولأصحابك كونوا هوداً أو نصارى تهتدوا، وزعموا
  أن دينهم خير من دينكم، وكتابهم خير من كتابكم لأنه كان قبل كتابكم، وزعموا أنهم من
  أجل ذلك أولـى بـالله منك: أتـحاجوننا فـي الله، وهو ربنا وربكم، بـيده الـخيرات، وإلـيه
  الثواب والعقاب، والـجزاء علـى الأعمال الـحسنات منها والسيئات، فتزعمون أنكم بـالله
  أولـى منّا من أجل أن نبـيكم قبل نبـينا، وكتابكم قبل كتابنا، وربكم وربنا واحد، وأن
  لكل فريق منا ما عمل واكتسب من صالـح الأعمال وسيئها، ويجازي فـيثاب أو يعاقب لا علـى
  الأنساب وقدم الدين والكتاب.</p><p>ويعنـي بقوله: { قل أتـحاجُّوننا } قل أتـخاصموننا
  وتـجادلوننا. كما:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد: { قُلْ أتُـحَاجُّونَنَا فِـي اللَّهِ } قل أتـخاصموننا.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { قُلْ أتـحاجُّونَنا } أتـخاصموننا.</p><p>حدثنـي
  مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن
  ابن عبـاس: { أتـحاجُّونَنا } أتـجادلوننا.</p><p>فأما قوله: { وَنَـحْنُ لَهُ مُخْـلِصُونَ
  } فإنه يعنـي: ونـحن لله مخـلصو العبـادة والطاعة لا نشرك به شيئاً، ولا نعبد غيره
  أحداً، كما عبد أهل الأوثان معه الأوثان، وأصحاب العجل معه العجل. وهذا من الله تعالـى
  ذكره توبـيخ للـيهود واحتـجاج لأهل الإيـمان، بقوله تعالـى ذكره للـمؤمنـين من أصحاب
  مـحمد صلى الله عليه وسلم: قولوا أيها الـمؤمنون للـيهود والنصارى الذين قالوا لكم:
  «كونوا هوداً أو نصارى تهتدوا». { أتُـحاجُّونَنا فـي الله } يعنـي بقوله: { فِـي اللَّهِ
  } فـي دين الله الذي أمرنا أن ندينه به، وربنا وربكم واحد عدل لا يجوز، وإنـما يجازي
  العبـاد علـى ما اكتسبوا. وتزعمون أنكم أولـى بـالله منا لقدم دينكم وكتابكم ونبـيكم،
  ونـحن مخـلصون له العبـادة لـم نشرك به شيئاً، وقد أشركتـم فـي عبـادتكم إياه، فعبد
  بعضكم العجل وبعضكم الـمسيح. فأَنَّى تكونوا خيراً منا، وأولـى بـالله منَّا.</p>"
