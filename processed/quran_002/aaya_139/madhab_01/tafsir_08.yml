aaya: قُلْ أَتُحَاجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَا أَعْمَالُنَا
  وَلَكُمْ أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ
text: "<p>{ قُلْ } لهم { أَتُحَاجُّونَنَا } تخاصموننا { فِى ٱللَّهِ } أن اصطفى نبياً
  من العرب { وَهُوَ رَبُّنَا وَرَبُّكُمْ } فله أن يصطفي من عباده من يشاء { وَلَنَا
  أَعْمَٰلُنَا } نُجَازَى بها { وَلَكُمْ أَعْمَٰلُكُمْ } تُجَازَوْنَ بها فلا يبعد
  أن يكون في أعمالنا ما نستحق به الإكرام { وَنَحْنُ لَهُ مُخْلِصُونَ } الدين والعملَ
  دونكم فنحن أولى بالاصطفاء والهمزة للإنكار والجمل الثلاث أحوال.</p>"
