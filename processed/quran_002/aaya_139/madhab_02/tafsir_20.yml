aaya: قُلْ أَتُحَاجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَا أَعْمَالُنَا
  وَلَكُمْ أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ
text: "<p>قوله تعالى: { قُلْ أَتُحَآجُّونَنَا فِي اللَّهِ... }</p><p>سماها حجة مجازا
  وإنما هي شبهة وليست حجة بوجه.</p>"
