aaya: وَقَالَتِ الْيَهُودُ لَيْسَتِ النَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ النَّصَارَىٰ
  لَيْسَتِ الْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ الْكِتَابَ ۗ كَذَٰلِكَ قَالَ
  الَّذِينَ لَا يَعْلَمُونَ مِثْلَ قَوْلِهِمْ ۚ فَاللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ
  الْقِيَامَةِ فِيمَا كَانُوا فِيهِ يَخْتَلِفُونَ
text: '<p>{ عَلَىٰ شَىْء } أي على شيء يصح ويعتدّ به. وهذه مبالغة عظيمة، لأن المحال
  والمعدوم يقع عليهما اسم الشيء، فإذا نفي إطلاق اسم الشيء عليه. فقد بولغ في ترك الاعتداد
  به إلى ما ليس بعده. وهذا كقولهم: أقل من لا شيء { وَهُمْ يَتْلُونَ ٱلْكِتَـٰبَ }
  الواو للحال. والكتاب للجنس أي قالوا ذلك، وحالهم أنهم من أهل العلم والتلاوة للكتب.
  وحق من حمل التوراة أو الإنجيل أو غيرهما من كتب الله وآمن به أن لا يكفر بالباقي؛
  لأن كل واحد من الكتابين مصدّق للثاني شاهد بصحته، وكذلك كتب الله جميعاً متواردة على
  تصديق بعضها بعضاً { كَذٰلِكَ } أي مثل ذلك الذي سمعت به على ذلك المنهاج { قَالَ }
  الجهلة { ٱلَّذِينَ } لا علم عندهم ولا كتاب كعبدة الأصنام والمعطلة ونحوهم قالوا لأهل
  كل دين: ليسوا على شيء. وهذا توبيخ عظيم لهم حيث نظموا أنفسهم مع علمهم في سلك من لا
  يعلم. وروى:</p><p>(50) أن وفد نجران لمّا قدموا على رسول الله صلى الله عليه وسلم
  أتاهم أحبار اليهود فتناظروا حتى ارتفعت أصواتهم، فقالت اليهود: ما أنتم على شيء من
  الدين، وكفروا بعيسى والإنجيل. وقالت النصارى لهم نحوه، وكفروا بموسى والتوراة. { فَٱللَّهُ
  يَحْكُمُ } بين اليهود والنصارى { يَوْمَ ٱلْقِيَـٰمَةِ } بما يقسم لكل فريق منهم من
  العقاب الذي استحقه. وعن الحسن: حكم الله بينهم أن يكذبهم ويدخلهم النار { أَن يُذْكَرَ
  } ثاني مفعولي منع. لأنك تقول: منعته كذا. ومثله</p><p class="quran">وَمَا مَنَعَنَا
  أَن نُّرْسِلَ</p><p>[الاسراء: 59]،</p><p class="quran">وَمَا مَنَعَ ٱلنَّاسَ أَن
  يُؤْمِنُواْ</p><p>[الاسراء: 94] ويجوز أن يحذف حرف الجر مع أن، ولك أن تنصبه مفعولاً
  له بمعنى كراهة أن يذكر، وهو حكم عام لجنس مساجد الله، وأن مانعها من ذكر الله مفرط
  في الظلم، والسبب فيه أن النصارى كانوا يطرحون في بيت المقدس الأذى ويمنعون الناس أن
  يصلوا فيه، وأن الروم غزوا أهله فخربوه وأحرقوا التوراة وقتلوا وسبوا. وقيل: أراد به
  منع المشركين رسول الله صلى الله عليه وسلم أن يدخل المسجد الحرام عام الحديبية. فإن
  قلت: فكيف قيل مساجد الله وإنما وقع المنع والتخريب على مسجد واحد وهو بيت المقدس أو
  المسجد الحرام؟ قلت: لا بأس أن يجيء الحكم عاماً وإن كان السبب خاصاً، كما تقول لمن
  آذى صالحاً واحداً: ومن أظلم ممن آذى الصالحين. وكما قال الله عز وجل:</p><p class="quran">وَيْلٌ
  لّكُلّ هُمَزَةٍ لُّمَزَةٍ</p><p>[الهمزة: 1] والمنزول فيه الأخنس بن شريق { وَسَعَىٰ
  فِى خَرَابِهَا } بانقطاع الذكر أو بتخريب البنيان. وينبغي أن يراد بـ «من» منع العموم
  كما أريد بمساجد الله، ولا يراد الذين منعوا بأعيانهم من أولئك النصارى أو المشركين
  { أُوْلَـٰئِكَ } المانعون { مَا كَانَ لَهُمْ أَن يَدْخُلُوهَا } أي ما كان ينبغي
  لهم أن يدخلوا مساجد الله { إِلاَّ خَائِفِينَ } على حال التهيب وارتعاد الفرائص من
  المؤمنين أن يبطشوا بهم، فضلاً أن يستولوا عليها ويلوها ويمنعوا المؤمنين منها.</p><p>والمعنى
  ما كان الحق والواجب إلا ذلك لولا ظلم الكفرة وعتوّهم. وقيل: ما كان لهم في حكم الله،
  يعني: أن الله قد حكم وكتب في اللوح أنه ينصر المؤمنين ويقوّيهم حتى لا يدخلوها إلا
  خائفين. روى: أنه لا يدخل بيت المقدس أحد من النصارى إلا متنكراً مسارقة. وقال قتادة:
  لا يوجد نصراني في بيت المقدس إلا أنهك ضرباً وأبلغ إليه في العقوبة. وقيل: نادى رسول
  الله صلى الله عليه وسلم:</p><p>(51)</p><p class="hadith"> " ألا لا يحجنّ بعد هذاالعام
  مشرك، ولا يطوفنّ بالبيت عُريان " </p><p>وقرأ أبو عبد الله: «إلا خيفاً»، وهو مثل
  صيم. وقد اختلف الفقهاء في دخول الكافر المسجد: فجوّزه أبو حنيفة رحمه الله، ولم يجوزه
  مالك، وفرق الشافعي بين المسجد الحرام وغيره. وقيل: معناه النهي عن تمكينهم من الدخول
  والتخلية بينهم وبينه، كقوله:</p><p class="quran">وَمَا كَانَ لَكُمْ أَن تؤْذُواْ
  رَسُولَ ٱللَّهِ</p><p>[الاحزاب: 53] { خِزْىٌ } قتلٌ وسبيٌ، أو ذلة بضرب الجزية. وقيل:
  فتح مدائنهم قسطنطينية ورومية وعمورية.</p>'
