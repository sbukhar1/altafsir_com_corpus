aaya: وَقَالَتِ الْيَهُودُ لَيْسَتِ النَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ النَّصَارَىٰ
  لَيْسَتِ الْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ الْكِتَابَ ۗ كَذَٰلِكَ قَالَ
  الَّذِينَ لَا يَعْلَمُونَ مِثْلَ قَوْلِهِمْ ۚ فَاللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ
  الْقِيَامَةِ فِيمَا كَانُوا فِيهِ يَخْتَلِفُونَ
text: '<p>قوله تعالى: { وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ عَلَىٰ شَيْءٍ...
  }</p><p>قال ابن عرفة: حكاية هذه المقالة إما على سبيل الإبطال لها أو على سبيل التقرير
  لها والموافقة عليها (والأول باطل لئلا يلزم أن يكون كل فريق منهم على شيء، والثاني
  باطل لئلا يلزم عليه أنّها) لو حكيت على سبيل أنها حق لم يصح ترتب الذم عليها مع أن
  مساق الآية يقتضي ذمهم على ذلك.</p><p>قال: وأجيب عنه: بأن اليهودية والنصرانية لهما
  اعتباران فهما من حيث أصلهما الذي نشآ عنه وهو موسى وعيسى حق ومن (حيث) دعوى المنتمين
  إليهما (والمتدينين بهما) باطل، فقول اليهود: " ليست النَصارَى عَلى شَيء " إبطال لأصل
  ملّة النصرانية وليس هو إبطال لدعوى المنتمين إليها، فحكيت هذه المقالة على معنى الإبطال
  لها أو ذمّ قائلها أي قولهم ذلك وإبطالهم له باطل، بل هم على شيء باعتبار أصل الملة
  لا باعتبار الدعوى وهذا حق وهو على حذف الصفة أي ليسوا على شيء ديني.</p><p>قال الزمخشري:
  هذه مبالغة عظيمة لأن المحال والمعدوم يقع عليهما اسم الشيء.</p><p>قال ابن عرفة: الزّمخشري
  ضعيف في أصول الدّين، وقد تقدم الإجماع على أن المحال (ليس بشيء) باعتبار المعنى، واختلفوا
  في الإطلاق اللّفظي والتسمية هل يطلق عليه لفظ شيء أم لا؟ فمنعه أهل السنة وأجازه المعتزلة
  وهما مسألتان:</p><p>فهذه لا ينبني عليها إيمان ولا كفر، والأخرى توهّم أن للمعدوم
  تقررا في الأزل ويلزمهم بها الكفر.</p><p>قيل لابن عرفة /: لم قال: { وَهُمْ يَتْلُونَ
  ٱلْكِتَابَ } ولم يقل: وهم يعلمون الكتاب؟</p><p>فقال: التلاوة هنا تستلزم العلم.</p><p>قال
  ابن عرفة: فإن قلت: لم قال</p><p class="quran">وَقَالُواْ لَن يَدْخُلَ ٱلْجَنَّةَ
  إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ</p><p>فجمع المقالتين (معا) هناك وفرقهما هنا
  ولم يقل: وقالوا ليست النصارى واليهود على شيء؟ (قال): عادتهم يجيبون بأن المقالتين
  هناك محصورتان لا ثالث لهما فيعلم بالضرورة أن النصارى قالوا: لن يدخل الجنة إلا من
  كان نصرانيا، واليهود قالوا: لن يدخل الجنة إلا اليهود، وأما هنا فلو قيل: وقالوا:
  ليست اليهود والنصارى على شيء لأوهم أن المسلمين هم الذين قالوا ذلك (والكتاب) جنس
  (يشمل) التوراة والإنجيل.</p><p>قوله تعالى: { كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  مِثْلَ قَوْلِهِمْ }.</p><p>تسلية للنبي صلى الله عليه وسلم بذلك وغيرهم.</p>'
