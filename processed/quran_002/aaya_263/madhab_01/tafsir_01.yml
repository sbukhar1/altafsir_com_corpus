text: "<p>يعنى تعالى ذكره بقوله: { قَوْلٌ مَّعْرُوفٌ } قول جميـل، ودعاء الرجل لأخيه
  الـمسلـم. { وَمَغْفِرَةٌ } يعنـي: وستر منه علـيه لـما علـم من خـلته وسوء حالته،
  خير عند الله من صدقة يتصدقها علـيه يتبعها أذى، يعنـي يشتكيه علـيها ويؤذيه بسببها.
  كما:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك:
  { قَوْلٌ مَّعْرُوفٌ وَمَغْفِرَةٌ خَيْرٌ مّن صَدَقَةٍ يَتْبَعُهَا أَذًى } يقول: أن
  يـمسك ماله خير من أن ينفق ماله ثم يتبعه منًّا وأذى.</p><p>وأما قوله: { غَنِىٌّ حَلِيمٌ
  } فإنه يعنـي: والله غنـيّ عما يتصدقون به، حلـيـم حين لا يعجل بـالعقوبة علـى من يـمنّ
  بصدقته منكم، ويؤذي فـيها من يتصدّق بها علـيه.</p><p>ورُوي عن ابن عبـاس فـي ذلك ما:</p><p>حدثنا
  به الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة،
  عن ابن عبـاس: الغنـيّ: الذي كمل فـي غناه، والـحلـيـم: الذي قد كمل فـي حلـمه.</p>"
