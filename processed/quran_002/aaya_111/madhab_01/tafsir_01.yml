aaya: وَقَالُوا لَنْ يَدْخُلَ الْجَنَّةَ إِلَّا مَنْ كَانَ هُودًا أَوْ نَصَارَىٰ ۗ
  تِلْكَ أَمَانِيُّهُمْ ۗ قُلْ هَاتُوا بُرْهَانَكُمْ إِنْ كُنْتُمْ صَادِقِينَ
text: '<p>يعنـي جل ثناؤه بقوله: { وَقالُوا } وقالت الـيهود والنصارى: { لَنْ يَدْخُـلَ
  الـجَنّةَ }.</p><p>فإن قال قائل: وكيف جمع الـيهود والنصارى فـي هذا الـخبر مع اختلاف
  مقالة الفريقـين، والـيهود تدفع النصارى عن أن يكون لها فـي ثواب الله نصيب، والنصارى
  تدفع الـيهود عن مثل ذلك؟ قـيـل: إن معنى ذلك بخلاف الذي ذهبت إلـيه، وإنـما عنى به:
  وقالت الـيهود: لن يدخـل الـجنة إلا من كان هوداً، وقالت النصارى: لن يدخـل الـجنة
  إلا النصارى. ولكن معنى الكلام لـما كان مفهوماً عند الـمخاطبـين به معناه جمع الفريقان
  فـي الـخبر عنهما، فقـيـل: { قالُوا لَنْ يَدْخُـلَ الـجَنّةَ إلا مَنْ كانَ هُوداً
  أوْ نَصَارَى } الآية، أي قالت الـيهود: لن يدخـل الـجنة إلا من كان يهوديًّا، وقالت
  النصارى: لن يدخـل الـجنة إلا من كان نصرانـيًّا. وأما قوله: { مَنْ كانَ هُوداً }
  فإن فـي الهُودِ قولـين: أحدهما أن يكون جمع هائد، كما جاء عُوط جمع عائط، وعُوذ جمع
  عائذ، وحُول جمع حائل، فـيكون جمعاً للـمذكر والـمؤنث بلفظ واحد والهائد: التائب الراجع
  إلـى الـحقّ. والآخر أن يكون مصدراً عن الـجميع، كما يقال: «رجل صَوْمٌ وقوم صَوْمٌ»،
  و«رجل فِطْر وقوم فِطْر ونسوة فِطْر».</p><p>وقد قـيـل: إن قوله: { إلا مَنْ كانَ هُوداً
  } إنـما هو قوله: إلا من كان يهوداً ولكنه حذف الـياء الزائدة، ورجع إلـى الفعل من
  الـيهودية.</p><p>وقـيـل: إنه فـي قراءة أبـيّ: «إلا من كان يهوديًّا أو نصرانـيًّا».
  وقد بـينا فـيـما مضى معنى النصارى ولـم سُميت بذلك وجمعت كذلك بـما أغنى عن إعادته.</p><p>وأما
  قوله: { تِلْكَ أمانِـيُّهُمْ } فإنه خبر من الله تعالـى ذكره عن قول الذين قالوا:
  { لَنْ يَدْخُـلَ الـجَنّةَ إلا مَنْ كانَ هُوداً أوْ نَصَارَى } أنه أمانـيّ منهم
  يتـمنونها علـى الله بغير حقّ ولا حجة ولا برهان ولا يقـين علـم بصحة ما يدعون، ولكن
  بـادّعاء الأبـاطيـل وأمانـي النفوس الكاذبة. كما:</p><p>حدثنا بشر بن معاذ، قال: ثنا
  يزيد بن زريع، قال: ثنا سعيد، عن قتادة: { تِلْكَ أمانِـيُّهُمْ } أمانـيّ يتـمنونها
  علـى الله كاذبة.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن
  أبـيه، عن الربـيع: { تِلْكَ أمانِـيُّهُمْ } قال: أمانـيّ تـمنوا علـى الله بغير الـحقّ.</p><p>القول
  فـي تأويـل قوله تعالـى: { قُلْ هاتُوا بُرْهَانَكُمْ إنْ كُنْتُـمْ صَادِقِـينَ }.</p><p>وهذا
  أمر من الله جل ثناؤه لنبـيه صلى الله عليه وسلم بدعاء الذين { قالُوا لَنْ يَدْخُـلَ
  الـجَنّةَ إلا مَنْ كانَ هُوداً أوْ نَصَارَى } إلـى أمر عدل بـين جميع الفرق مسلـمها
  ويهودها ونصاراها، وهو إقامة الـحجة علـى دعواهم التـي ادعوا من أن الـجنة لا يدخـلها
  إلا من كان هودا أو نصارى. يقول الله لنبـيه مـحمد صلى الله عليه وسلم: يا مـحمد قل
  للزاعمين أن الـجنة لا يدخـلها إلا من كان هوداً أو نصارى دون غيرهم من سائر البشر:
  هاتوا برهانكم علـى ما تزعمون من ذلك فنسلـم لكم دعواكم إن كنتـم فـي دعواكم من أن
  الـجنة لا يدخـلها إلا من كان هوداً أو نصارى مـحقـين.</p><p>والبرهان: هو البـيان
  والـحجة والبـينة. كما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا
  سعيد، عن قتادة: { هاتُوا بُرْهَانَكُمْ } هاتوا بَـيِّنتكم.</p><p>حدثنـي موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { هاتُوا بُرْهَانَكُمْ } هاتُوا حجتكم.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، عن مـجاهد: { قُلْ هاتوا بُرْهَانَكُمْ
  } قال: حجتكم.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع: { قُلْ هاتُوا بُرْهانَكُمْ } أي حجتكم.</p><p>وهذا الكلام وإن كان ظاهره
  ظاهر دعاء القائلـين: { لَنْ يَدْخُـلَ الـجَنّةَ إلا مَنْ كانَ هُوداً أوْ نَصَارَى
  } إلـى إحضار حجة علـى دعواهم ما ادّعوا من ذلك، فإنه بـمعنى تكذيب من الله لهم فـي
  دعواهم وقـيـلهم لأنهم لـم يكونوا قادرين علـى إحضار برهان علـى دعواهم تلك أبداً.</p><p>وقد
  أبـان قوله:</p><p class="quran">بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ للَّهِ وَهُوَ مُحْسِنٌ</p><p>[البقرة:
  112] علـى أن الذي ذكرنا من الكلام بـمعنى التكذيب للـيهود والنصارى فـي دعواهم ما
  ذكر الله عنهم.</p><p>وأما تأويـل قوله: { قُلْ هاتُوا بُرْهانَكُمْ } فإنه: أحضروا
  وأتوا به.</p>'
