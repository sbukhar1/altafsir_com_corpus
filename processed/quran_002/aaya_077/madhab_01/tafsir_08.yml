text: "<p>قال تعالى { أَوَلاَ يَعْلَمُونَ } الاستفهام للتقرير والواو الداخل عليها
  للعطف { أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ } ما يخفون وما يظهرون
  من ذلك وغيره فَيرعَوُوا عن ذلك؟</p>"
