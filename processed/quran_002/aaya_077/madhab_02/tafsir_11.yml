text: '<p>قوله عز وجل: { وَإِذَا لَقُواْ ٱلَّذِينَ ءامَنُواْ } يعني المنافقين منهم
  { قَالُواْ } للمؤمنين { آمَنَّا } أي أقررنا بالذي أقررتم به. وهم منافقوا أهل الكتاب
  { وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ } يعني إذا رجعوا إلى رؤسائهم { قَالُواْ
  } لبعضهم { أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ } أي أتخبرونهم بأن
  ذكر محمد - صلى الله عليه وسلم - في كتابكم فيكون ذلك حجة عليكم { أَفَلاَ تَعْقِلُونَ
  } أن ذلك حجة لهم عليكم؟ { لِيُحَاجُّوكُم بِهِ } أي ليخاصموكم { عِندَ رَبّكُمْ }
  باعترافكم أن محمداً - صلى الله عليه وسلم - نبي لا تتبعوه { أَفَلاَ تَعْقِلُونَ }
  أي أفليس لكم ذهن الإنسانية لا ينبغي لكم هذا فيما بينكم. { أَوَ لاَ يَعْلَمُونَ أَنَّ
  ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ } قال بعضهم: ما يسرون فيما بينهم
  وما يعلنون مع أصحاب محمد - صلى الله عليه وسلم - قوله تعالى: { وَمِنْهُمْ أُمِّيُّونَ
  لاَ يَعْلَمُونَ ٱلْكِتَـٰبَ } أي من أهل الكتاب وهم السفلة أميون لا يقرأون الكتاب:
  لا يحسنون قراءة الكتاب ولا كتابته، وقال الزجاج: الأمي المنسوب إلى ما عليه جبلة الأمة
  يعني هو على الخلقة التي خلق عليها لأن الإنسان في الأصل لا يعلم شيئاً ما لم يتعلم
  { إِلاَّ أَمَانِىَّ } قال بعضهم: إِلا التلاوة، وهذا كما قال في آية أخرى</p><p class="quran">إِلاَّ
  إِذَا تَمَنَّىٰ أَلْقَى ٱلشَّيْطَـٰنُ فِىۤ أُمْنِيَّتِهِ</p><p>[الحج:52]، أي في
  تلاوته، يقول: إن السفلة منهم كانوا لا يعرفون من التوراة شيئاً سوى تلاوته. وقال بعضهم:
  إلا أماني: إلا أباطيل. وروي عن عثمان بن عفان أنه قال: منذ أسلمت ما تغنيت ولا تمنيت
  أي ما تكلمت بالباطل. وروي في الخبر أن الإنسان إذا ركب دابته ولم يذكر الله تعالى
  صكه الشيطان في قفاه ويقول له: تغن فإن لم يحسن الغناء يقول له: تمن أي تكلم بالباطل.
  { وَإِنْ هُمْ } أي وما هم. { إِلاَّ يَظُنُّونَ } لأنه قد ظهر لهم الكذب من رؤسائهم
  فكانوا يشكون في أحاديثهم وكانوا يظنون من غير يقين. وروي عن رسول الله - صلى الله
  عليه وسلم - أنه قال:</p><p class="hadith"> " إياكم والظن فإنه من أكذب الحديث " </p>'
