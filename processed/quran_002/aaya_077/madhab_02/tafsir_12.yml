text: '<p>قوله تعالى: {... وَقَدْ كَانَ فَرِيقٌ مِّنْهُم يَسْمَعُون كَلاَمَ اللهِ
  ثُمَّ يُحَرِّفُونَهُ } في ذلك قولان:</p><p>أحدهما: أنهم علماء اليهود والذين يحرفونه
  التوراة فيجعلون الحلال حراماً والحرام حلالاً ابتاعاً لأهوائهم وإعانة لراشيهم وهذا
  قول مجاهد والسدي.</p><p>والثاني: أنهم الذين اختارهم موسى من قومه، فسمعوا كلام الله
  فلم يمتثلوا أمره وحرفوا القول في إخبارهم لقومهم، وهذا قول الربيع بن أنس وابن إسحاق.</p><p>وفي
  كلام الله الذي يسمعونه قولان:</p><p>أحدهما: أنها التوراة التي عَلِمَها علماء اليهود.</p><p>والثاني:
  الوحي الذي كانوا يسمعونه كما تسمعه الأنبياء.</p><p>وفي قوله تعالى: { مِنْ بَعْدِ
  مَا عَقَلَوهُ وَهُمْ يَعْلَمُونَ } وجهان:</p><p>أحدهما: من بعد ما سمعوه، وهم يعلمون
  أنهم يحرفونه.</p><p>والثاني: من بعد ما عقلوه، وهم يعلمون، ما في تحريفه من العقاب.</p><p>قوله
  تعالى: { وَإِذَا خَلاَ بَعْضُهُمْ إِلَى بَعْضٍ } فيهم قولان:</p><p>أحدهما: أنهم
  اليهود، إذا خلوا مع المنافقين، قال لهم المنافقون: أتحدثون المسلمين، بما فتح الله
  عليكم. والثاني: أنهم اليهود، قال بعضهم لبعض: { أَتُحَدِّثُونَهُم بِمَا فَتَحَ اللهُ
  عَلَيكُم } وفيه أربعة أقاويل:</p><p>أحدها: بما فتح الله عليكم، أي مما أذكركم الله
  به، رواه الضحاك عن ابن عباس.</p><p>والثاني: بما أنزل الله عليكم في التوراة، من نبوة
  محمد صلى الله عليه وسلم وبعثه، { ليُحَآجُّوكم بَهِ عِنْدَ رَبِّكُم } رواه سعيد بن
  جبير عن ابن عباس، وهو قول أبي العالية وقتادة.</p><p>والثالث: أنهم أرادوا قول يهود
  بني قريظة، حين شبههم النبي صلى الله عليه وسلم، بأنهم إخوة القردة، فقالوا: من حدثك
  بهذا؟ وذلك حين أرسل إليهم، علي بن أبي طالب كرم الله وجهه، وهذا قول مجاهد.</p><p>والرابع:
  أن ناساً من اليهود أسلموا، ثم نافقوا فكانوا يحدثون المسلمين من العرب، بما عُذِّبَ
  به (آباؤهم)، فقال بعضهم لبعض، أتحدثونهم بما فتح الله عليكم من العذاب، وهذا قول السدي.</p><p>وفي
  { فتح الله } وجهان:</p><p>أحدهما: بما علمكم الله.</p><p>والثاني: بما قضاه الله،
  والفتح عند العرب القضاء والحكم، ومنه قول الشاعر:</p><p class="poetry_or_grammar">ألا
  أبلغ بني عُصُم رسولاً</p><p class="poetry_or_grammar">بأني عن فِتاحِكُم غنيُّ</p><p>ويُقَالُ
  للقاضي: الفتّاح، ومنه قوله تعالى:</p><p class="quran">رَبَّنَا افْتَح بَيْنَنَا
  وَبَينَ قَوْمِنَا بِالْحَقِّ</p><p>[الأعراف: 89].</p><p>قوله تعالى: { لِيُحَاجُّوكُم
  بِهِ عِنْدَ رَبِّكُم } فيه ثلاثة أوجه:</p><p>أحدها: { لِيُحَاجُّوكُم بِهِ عِنْدَ
  رَبِّكُم } ، فَحُذِفَ ذكُر الكتاب إيجازاً.</p><p>والثاني: { لِيُحَاجُّوكُم بِهِ
  عِنْدَ رَبِّكُم } فتظهر له الحُجَّة عليكم، فيكونوا أولى بالله منكم، وهذا قول الحسن.</p><p>والثالث:
  { لِيُحَاجُّوكُم بِهِ عِنْدَ رَبِّكُم } يوم القيامة، كما قال تعالى:</p><p class="quran">ثُمَّ
  إِنَّكُم يَومَ القيِامَةِ عِنْدَ رَبِّكُم تَخْتَصِمُونَ</p><p>[الزمر: 31].</p>'
