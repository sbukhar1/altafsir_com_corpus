text: '<p>قوله تعالى: { أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ }</p><p>عطْف
  " يُعْلِنُونَ " على " يُسِرُّونَ " تأكيدٌ ليدل اللفظ عليه بالمطابقة واللّزوم، وأفاد
  العطف التسوية بين علمه السر (والجهر) كما قال الأصوليون في عطف صيغة افعل المحتملة
  للوجوب والندب على ما هو نص في أحدهما، وكما قال (ابن بشير) في سبب الخلاف في النوم:
  هل هو حدث أو سبب في الحدث؟</p>'
