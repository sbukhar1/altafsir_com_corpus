text: '<p>{ أولا يعلمون } يعني اليهود { أن الله يعلم ما يسرون } أي ما يخفون { وما
  يعلنون } أي ما يبدون وما يظهرون. قوله عز وجل: { ومنهم } أي من اليهود { أميون } أي
  لا يحسنون الكتابة ولا القراءة جمع أمي وهو المنسوب إلى أمه كأنه باق على ما انفصل
  من الأم لم يتعلم كتابة ولا قراءة { لا يعلمون الكتاب إلا أماني } جمع أمنية وهي التلاوة،
  ومنه قول الشاعر:</p><p class="poetry_or_grammar">تمنى كتاب الله أول ليلة</p><p class="poetry_or_grammar">تمنى
  داود الزبور على رسل</p><p>أي تلا كتاب الله. وقال ابن عباس رضي الله عنهما: معناه
  غير عارفين بمعاني كتاب الله تعالى وقيل الأماني الأحاديث الكاذبة المختلفة وهي الأشياء
  التي كتبها علماؤهم من عند أنفسهم وأضافوها إلى الله تعالى وذلك من تغيير نعت النبي
  صلى الله عليه وسلم وصفته وغير ذلك، وقيل: هو من التمني وهو قولهم:</p><p class="quran">لن
  تمسنا النار إلا أياماً معدودة</p><p>[البقرة: 80] وغير ذلك مما تمنوه فعلى هذا يكون
  المعنى لا يعلمون الكتاب. لكن يتمنون أشياء لا تحصل لهم { وإن هم إلا يظنون } أي على
  يقين { فويل } الويل كلمة تقولها العرب لكل من وقع في هلكة وأصلها في اللغة العذاب
  والهلاك وقال ابن عباس: الويل شدة العذاب وعن أبي سعيد الخدري. قال قال رسول الله صلى
  الله عليه وسلم:</p><p class="hadith"> " الويل واد في جهنم يهوي فيه الكافر أربعين
  خريفاً قبل أن يبلغ قعره " </p><p>أخرجه الترمذي وقال حديث غريب. الخريف سنة { للذين
  يكتبون الكتاب بأيديهم } تأكيد للكتابة لأنه يحتمل أن يأمر غيره بأن يكتب فقال: بأيديهم
  لنفي هذه الشبهة والمراد بالذين يكتبون الكتاب اليهود وذلك أن رؤساء اليهود خافوا ذهاب
  مآكلهم وزوال رياستهم حين قدم النبي صلى الله عليه وسلم المدينة فاحتالوا في تعويق
  سفلتهم عن الإيمان به فعمدوا إلى صفته في التوراة فغيروها، وكانت صفته فيها حسن الوجه
  حسن الشعر أكحل العينين ربعة فغيروا وكتبوا مكانه طوال أزرق العينين سبط الشعر فكانوا
  إذا سألهم سفلتهم عن ذلك قرأوا عليهم ما كتبوا { ثم يقولون هذا من عند الله } يعني
  هذه الصفة التي كتبوها. فإذا نظروا إلى النبي صلى الله عليه وسلم وإلى تلك وجدوه مخالفاً
  لها فيكذبونه ويقولون إنه ليس به { ليشتروا به } أي بما كتبوا { ثمناً قليلاً } أي
  المآكل والرشا التي كانوا يأخذونها من سفلتهم، قال الله تعالى: { فويل لهم بما كتبت
  أيديهم وويل لهم مما يكسبون }.</p>'
