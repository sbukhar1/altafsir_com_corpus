text: "<p>وهذه الآية مردودة إلـى قوله: { مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا
  حَسَنًا فَيُضَاعِفَهُ لَهُ أَضْعَافًا كَثِيرَةً وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ
  تُرْجَعُونَ }. والآيات التـي بعدها إلـى قوله: { مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ
  فِي سَبِيلِ ٱللَّهِ } من قصص بنـي إسرائيـل وخبرهم مع طالوت وجالوت، وما بعد ذلك من
  نبإ الذي حاجّ إبراهيـم مع إبراهيـم، وأمر الذي مرّ علـى القرية الـخاوية علـى عروشها،
  وقصة إبراهيـم ومسألته ربه ما سأل مـما قد ذكرناه قبل؛ اعتراض من الله تعالـى ذكره
  بـما اعترض به من قصصهم بـين ذلك احتـجاجاً منه ببعضه علـى الـمشركين الذين كانوا يكذبون
  بـالبعث وقـيام الساعة، وحضًّا منه ببعضه للـمؤمنـين علـى الـجهاد فـي سبـيـله الذي
  أمرهم به فـي قوله: { وَقَـٰتِلُواْ فِي سَبِيلِ اللَّهِ وَٱعْلَمُواْ أَنَّ ٱللَّهَ
  سَمِيعٌ عَلِيمٌ }. يعرّفهم فـيهم أنه ناصرهم وإن قلّ عددهم وكثر عدد عدوّهم، ويعدهم
  النصرة علـيهم، ويعلـمهم سنته فـيـمن كان علـى منهاجهم من ابتغاء رضوان الله أنه مؤيدهم،
  وفـيـمن كان علـى سبـيـل أعدائهم من الكفـار بأنه خاذلهم ومفرّق جمعهم وموهن كيدهم،
  وقطعا منه ببعض عذر الـيهود الذين كانوا بـين ظهرانـي مهاجرَ رسول الله صلى الله عليه
  وسلم، بـما أطلع نبـيه علـيه من خفـيّ أمورهم، ومكتوم أسرار أوائلهم وأسلافهم التـي
  لـم يعلـمها سواهم، لـيعلـموا أن ما أتاهم به مـحمد صلى الله عليه وسلم من عند الله،
  وأنه لـيس بتـخرّص ولا اختلاق، وإعذاراً منه به إلـى أهل النفـاق منهم، لـيحذروا بشكهم
  فـي أمر مـحمد صلى الله عليه وسلم أن يحلّ بهم من بأسه وسطوته، مثل الذي أحلهما بأسلافهم
  الذين كانوا فـي القرية التـي أهلكها، فتركها خاوية علـى عروشها. ثم عاد تعالـى ذكره
  إلـى الـخبر عن الذي يقرض الله قرضا حسنا، وما عنده له من الثواب علـى قرضه، فقال:
  { مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ } يعنـي بذلك: مثل
  الذين ينفقون أموالهم علـى أنفسهم فـي جهاد أعداء الله بأنفسهم وأموالهم، { كَمَثَلِ
  حَبَّةٍ } من حبـات الـحنطة أو الشعير، أو غير ذلك من نبـات الأرض التـي تسنبل سنبلة
  بذرها زارع. «فأنبتت»، يعنـي فأخرجت { سَبْعَ سَنَابِلَ فِي كُلّ سُنبُلَةٍ مّاْئَةُ
  حَبَّةٍ } ، يقول: فكذلك الـمنفق ماله علـى نفسه فـي سبـيـل الله، له أجره سبعمائة
  ضعف علـى الواحد من نفقته. كما:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد،
  قال: ثنا أسبـاط، عن السدي: { كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلّ
  سُنبُلَةٍ مّاْئَةُ حَبَّةٍ } فهذا لـمن أنفق فـي سبـيـل الله، فله سبعمائة.</p><p>حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { مَّثَلُ ٱلَّذِينَ يُنفِقُونَ
  أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي
  كُلّ سُنبُلَةٍ مّاْئَةُ حَبَّةٍ وَٱللَّهُ يُضَـٰعِفُ } قال: هذا الذي ينفق علـى نفسه
  فـي سبـيـل الله ويخرُج.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن
  الربـيع قوله: { مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ
  حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلّ سُنبُلَةٍ مّاْئَةُ حَبَّةٍ }... الآية.
  فكان من بـايع النبـيّ صلى الله عليه وسلم علـى الهجرة، ورابط مع النبـيّ صلى الله
  عليه وسلم بـالـمدينة، ولـم يـلق وجها إلا بإذنه، كانت الـحسنة له بسبعمائة ضعف، ومن
  بـايع علـى الإسلام كانت الـحسنة له عشر أمثالها.</p><p>فإن قال قائل: وهل رأيت سنبلة
  فـيها مائة حبة أو بلغتك فضرب بها مثل الـمنفق فـي سبـيـل الله ماله؟ قـيـل: إن يكن
  ذلك موجوداً فهو ذاك، وإلا فجائز أن يكون معناه: كمثل سنبة أنبتت سبع سنابل فـي كل
  سنبلة مائة حبة، إن جعل الله ذلك فـيها. ويحتـمل أن يكون معناه: فـي كل سنبلة مائة
  حبة؛ يعنـي أنها إذا هي بذرت أنبتت مائة حبة، فـيكون ما حدث عن البذر الذي كان منها
  من الـمائة الـحبة مضافـاً إلـيها لأنه كان عنها. وقد تأول ذلك علـى هذا الوجه بعض
  أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو
  زهير، عن جويبر، عن الضحاك قوله: { مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ فِي
  سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلّ سُنبُلَةٍ مّاْئَةُ
  حَبَّةٍ } قال: كل سنبلة أنبتت مائة حبة، فهذا لـمن أنفق فـي سبـيـل الله، { وَٱللَّهُ
  يُضَـٰعِفُ لِمَن يَشَاء وَٱللَّهُ وٰسِعٌ عَلِيمٌ }.</p><p>القول فـي تأويـل قوله
  تعالـى: { وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاء }.</p><p>اختلف أهل التأويـل فـي تأويـل
  قوله: { وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاء }. فقال بعضهم: الله يضاعف لـمن يشاء من
  عبـاده أجر حسناته بعد الذي أعطى الـمنفق فـي سبـيـله من التضعيف الواحدة سبعمائة.
  فأما الـمنفق فـي غير سبـيـله، فلا نفقة ما وعده من تضعيف السبعمائة بـالواحدة. ذكر
  من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن
  الضحاك، قال: هذا يضاعف لـمن أنفق فـي سبـيـل الله، يعنـي السبعمائة؛ { وَٱللَّهُ يُضَـٰعِفُ
  لِمَن يَشَاء وَٱللَّهُ وٰسِعٌ عَلِيمٌ } يعنـي لغير الـمنفق فـي سبـيـله.</p><p>وقال
  آخرون: بل معنى ذلك: والله يضاعف لـمن يشاء من الـمنفقـين فـي سبـيـله علـى السبعمائة
  إلـى ألفـي ألف ضعف. وهذا قول ذكر عن ابن عبـاس من وجه لـم أجد إسناده فتركت ذكره.</p><p>والذي
  هو أولـى بتأويـل قوله: { وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاء } والله يضاعف علـى السبعمائة
  إلـى ما يشاء من التضعيف لـمن يشاء من الـمنفقـين فـي سبـيـله؛ لأنه لـم يجر ذكر الثواب
  والتضعيف لغير الـمنفق فـي سبـيـل الله فـيجوز لنا توجيه ما وعد تعالـى ذكره فـي هذه
  الآية من التضعيف إلـى أنه عدة منه علـى العمل علـى غير النفقة فـي سبـيـل الله.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَٱللَّهُ وٰسِعٌ عَلِيمٌ }.</p><p>يعنـي تعالـى ذكره بذلك:
  والله واسع أن يزيد من يشاء من خـلقه الـمنفقـين فـي سبـيـله علـى أضعاف السبعمائة
  التـي وعده أن يزيده، علـيـم من يستـحقّ منهم الزيادة. كما:</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاء وَٱللَّهُ
  وٰسِعٌ عَلِيمٌ } قال: واسع أن يزيد من سعته، علـيـم عالـم بـمن يزيده.</p><p>وقال
  آخرون: معنى ذلك: والله واسع لتلك الأضعاف، علـيـم بـما ينفق الذين ينفقون أموالهم
  فـي طاعة الله.</p>"
