text: '<p>{ مَّثَلُ ٱلَّذِينَ يُنفِقُونَ } لا بد من حذف مضاف، أي مثل نفقتهم كمثل حبة،
  أو مثلهم كمثل باذر حبة. والمنبت هو الله، ولكن الحبة لما كانت سبباً أسند إليها الإنبات
  كما يسند إلى الأرض وإلى الماء. ومعنى إنباتها سبع سنابل، أن تخرج ساقاً يتشعب منها
  سبع شعب، لكل واحدة سنبلة وهذا التمثيل تصوير للإضعاف، كأنها ماثلة بين عيني الناظر.
  فإن قلت: كيف صحّ هذا التمثيل والممثل به غير موجود؟ قلت: بل هو موجود في الدخن والذرة
  وغيرهما، وربما فرخت ساق البرة في الأراضي القوية المقلة فيبلغ حبها هذا المبلغ، ولو
  لم يوجد لكان صحيحاً على سبيل الفرض والتقدير: فإن قلت: هلا قيل: سبع سنبلات، على حقه
  من التمييز بجمع القلة كما قال:</p><p class="quran">وَسَبْعَ سُنْبُلَـٰتٍ خُضْرٍ</p><p>[يوسف:
  53]؟ قلت: هذا لما قدمت عند قوله:</p><p class="quran">ثَلَـٰثَةَ قُرُوءٍ</p><p>[البقرة:
  228] من وقوع أمثلة الجمع متعاورة مواقعها { وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاءُ }
  أي يضاعف تلك المضاعفة لمن يشاء، لا لكل منفق، لتفاوت أحوال المنفقين. أو يضاعف سَبع
  المائة ويزيد عليها أضعافها لمن يستوجب ذلك.</p>'
