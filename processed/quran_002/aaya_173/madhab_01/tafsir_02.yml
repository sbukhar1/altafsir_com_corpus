aaya: إِنَّمَا حَرَّمَ عَلَيْكُمُ الْمَيْتَةَ وَالدَّمَ وَلَحْمَ الْخِنْزِيرِ وَمَا
  أُهِلَّ بِهِ لِغَيْرِ اللَّهِ ۖ فَمَنِ اضْطُرَّ غَيْرَ بَاغٍ وَلَا عَادٍ فَلَا إِثْمَ
  عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: '<p>قرىء: «حَرّم» على البناء للفاعل، و«حُرِّم» على البناء للمفعول، و«حَرُم»
  بوزن كرم { أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ } أي رفع به الصوت للصنم، وذلك قول أهل الجاهلية:
  باسم اللات والعزى { غَيْرَ بَاغٍ } على مضطرّ آخر بالاستيثار عليه { وَلاَ عَادٍ }
  سدَّ الجوعة. فإن قلت: في الميتات ما يحل وهو السمك والجراد. قال رسول الله صلى الله
  عليه وسلم:</p><p>(76)</p><p class="hadith"> " أحلت لنا ميتتان ودمان " </p><p>قلت:
  قصد ما يتفاهمه الناس ويتعارفونه في العادة. ألا ترى أنّ القائل إذا قال: أكل فلان
  ميتة، لم يسبق الوهم إلى السمك والجراد، كما لو قال: أكل دماً، لم يسبق إلى الكبد والطحال.
  ولاعتبار العادة والتعارف قالوا: من حلف لا يأكل لحماً فأكل سمكاً لم يحنث- وإن أكل
  لحماً في الحقيقة، قال الله تعالى:</p><p class="quran">لِتَأْكُلُواْ مِنْهُ لَحْمًا
  طَرِيّا</p><p>[النحل: 14] وشبهوه بمن حلف لا يركب دابة فركب كافراً لم يحنث - وإن
  سماه الله تعالى دابة في قوله:</p><p class="quran">إِنَّ شَرَّ ٱلدَّوَابّ عِندَ ٱللَّهِ
  ٱلَّذِينَ كَفَرُواْ</p><p>[الأنفال: 55]. فإن قلت: فما له ذكر لحم الخنزير دون شحمه؟
  قلت: لأنّ الشحم داخل في ذكر اللحم، لكونه تابعاً له و صفه فيه، بدليل قولهم: لحم سمين،
  يريدون أنه شحيم.</p>'
