aaya: إِنَّمَا حَرَّمَ عَلَيْكُمُ الْمَيْتَةَ وَالدَّمَ وَلَحْمَ الْخِنْزِيرِ وَمَا
  أُهِلَّ بِهِ لِغَيْرِ اللَّهِ ۖ فَمَنِ اضْطُرَّ غَيْرَ بَاغٍ وَلَا عَادٍ فَلَا إِثْمَ
  عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: "<p>{ وَلَحْمَ الْخِنزِيرِ } قصّر داود بن علي التحريم على اللحم، وعداه الجمهور
  إلى سائر أجزائه. { أُهِلَّ بِهِ } سمى الذبح إهلالاً، لأنهم كانوا يجهرون عليه بأسماء
  آلهتهم، فسمي كل ذبح إهلالاً، كما سمي الإحرام إهلالاً للجهر للتلبية وإن لم يجهر بها
  { لِغَيْرِ اللَّهِ } ذبح لغيره من الأصنام. أو ذكر عليه اسم غيره. { اضْطُرَّ } أكره،
  أو خاف على نفسه لضرورة دعته إلى أكله قاله الجمهور. { غَيْرَ بَاغٍ } على الإمام {
  وَلاَ عَادٍ } على الناس بقطع الطريق، أو { غَيْرَ بَاغٍ } بأكله فوق حاجته. أو بأكله
  مع وجود غيره، أو { غَيْرَ بَاغٍ } بأكله تلذذاً { وَلاَ عَادٍ } بالشبع، وأصل البغي
  طلب الفساد، ومنه البغي للزانية.</p>"
