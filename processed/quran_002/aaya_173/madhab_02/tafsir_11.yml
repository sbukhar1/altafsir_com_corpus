aaya: إِنَّمَا حَرَّمَ عَلَيْكُمُ الْمَيْتَةَ وَالدَّمَ وَلَحْمَ الْخِنْزِيرِ وَمَا
  أُهِلَّ بِهِ لِغَيْرِ اللَّهِ ۖ فَمَنِ اضْطُرَّ غَيْرَ بَاغٍ وَلَا عَادٍ فَلَا إِثْمَ
  عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: '<p>{ يـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ كُلُواْ مِن طَيّبَاتِ مَا رَزَقْنَـٰكُمْ
  } يعني من الحلال من الحرث والأنعام { وَٱشْكُرُواْ لِلَّهِ إِن كُنتُمْ إِيَّاهُ تَعْبُدُونَ
  } يعني إن كنتم إياه تعبدون أي تريدون بترك أكله رضاء الله تعالى فكلوه فإن رضي الله
  تعالى أن تحلوا حلاله وتحرموا حرامه. ويقال: إن محرم ما أحل الله مثل محل ما حرم الله.
  ويقال: في هذه الآية بيان فضل هذه الأمة لأنه تعالى خاطبهم بما خاطب به أنبياءه - عليهم
  الصلاة والسلام - لأنه قال لأنبيائه:</p><p class="quran">يٰأَيُّهَا ٱلرُّسُلُ كُلُواْ
  مِنَ ٱلطَّيِّبَـٰتِ</p><p>[المؤمنون: 51]. وقال لهذه الأمة { كُلُواْ مِن طَيِّبَـٰتِ
  مَا رَزَقْنَـٰكُمْ } وقال في أول الآية:</p><p class="quran">كُلُواْ مِمَّا فِي ٱلأَرْضِ
  حَلَـٰلاً طَيِّباً</p><p>[البقرة: 168]. فلما أمر الله تعالى بأكل هذه الأشياء التي
  كانوا يحرمونها على أنفسهم. قالوا للنبي - صلى الله عليه وسلم - إن لم يكن هذه الأشياء
  محرمة فالمحرمات ما هي؟ فبين الله تعالى المحرمات. فقال: { إِنَّمَا حَرَّمَ عَلَيْكُمُ
  ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ } والميتة سوى السمك والجراد (والدم) يعني
  الدم المسفوح أي الجاري. كما قال في آية أخرى:</p><p class="quran">أَوْ دَمًا مَّسْفُوحًا
  أَوْ لَحْمَ خِنزِيرٍ</p><p>[الأنعام: 145]، يعني حرم عليكم (ولحم الخنزير) فذكر اللحم
  خاصة والمراد به اللحم والشحم وجميع أجزائه وهذا شيء قد أجمع المسلمون [على تحريمه]
  فقد ذكر الميتة وإنما انصرف إلى بعض منها وأحل البعض منها وهو السمك والجراد وذكر الدم
  [وإنما المراد به] بعض الدم لأنه لم يدخل فيه الكبد والطحال وذكر لحم الخنزير فانصرف
  النهي إلى اللحم وغيره { وَمَا أُهِلَّ بِهِ لِغَيْرِ ٱللَّهِ } يعني ما ذبح بغير اسم
  الله تعالى. والإهلال في اللغة: هو رفع الصوت. وكان أهل الجاهلية إذا ذبحوا رفعوا الصوت
  بذكر آلهتهم فحرم الله تعالى على المؤمنين أكل ما ذبح لغير اسم الله تعالى. وفي الآية
  دليل: أنه إذا ترك التسمية عمداً لا يؤكل لأنه قد ذبح بغير اسم الله تعالى ثم إن الله
  تعالى علم أن بعض الناس يبتلون بأكل الميتة عند الضرورة فرخص لهم في ذلك بقوله تعالى:
  { فَمَنِ ٱضْطُرَّ }. قرأ حمزة وعاصم وأبو عمرو: { فَمَنِ ٱضْطُرَّ } بكسر النون وقرأ
  الباقون بالضم وهما لغتان ومعناهما واحد. يقول: فمن أجهد إلى شيء مما حرم الله إلى
  أكل الميتة { غَيْرَ بَاغٍ وَلاَ عَادٍ فَلا إِثْمَ عَلَيْهِ } يعني غير مفارق الجماعة
  ولا عاد على المسلمين بالسيف فمن خرج لقطع الطريق، أو خرج على إمام المسلمين فلا رخصة
  له عند بعضهم. وقال بعضهم: من خرج في معصية فلا رخصة له. وقال بعضهم: كل من اضطر إلى
  أكل الميتة رخص له أن يأكل سواء أخرج للمعصية أو غيرها. وهذا قول أصحابنا. ومعنى قوله:
  { غَيْرَ بَاغٍ } أي غير طالب [للحرام] ولا راض بأكله.</p><p>{ وَلاَ عَادٍ } يعني
  لا يعود إلى أكله بعد أكل مقدار ما يسد به الرمق. وروي عن ابن عباس نحو هذا. قال: حدثنا
  محمد بن سعيد الترمذي قال: حدثنا أبو جعفر الطحاوي قال: حدثنا محمد بن الحجاج الحضرمي
  قال: حدثنا عبد الله بن صالح [عن معاوية بن صالح] عن علي بن أبي طلحة عن ابن عباس في
  قوله: { فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ } قال: من أكل شيئاً من هذه الأشياء
  وهو مضطر فلا حرج عليه ومن أكله وهو غير مضطر فقد بغى واعتدى. وهو قوله: { فَمَنِ ٱضْطُرَّ
  غَيْرَ بَاغٍ وَلاَ عَادٍ }. ثم اختلفوا في حد الاضطرار الذي يحل له أكل الميتة. قال
  بعضهم: إذا كان بحال يخاف على نفسه التلف [وهو قول الشافعي]. وروي عن ابن المبارك أنه
  قال: إذا كان بحال لو دخل السوق لا ينظر إلى شيء سوى الخبز. وقال بعضهم: إذا كان بحال
  يضعفه عن أداء الفرائض. وقد اختلفوا أيضاً في أكله: قال بعضهم: أكله حرام إلا أنه لا
  إثم عليه، ألا ترى أنه قال في سياق الآية: { إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }. وقال
  بعضهم: هو حلال ولا يسعه تركه لأنه قال في آية أخرى:</p><p class="quran">وَقَدْ فَصَّلَ
  لَكُم مَّا حَرَّمَ عَلَيْكُمْ إِلاَّ مَا ٱضْطُرِرْتُمْ إِلَيْهِ</p><p>[الأنعام:
  119]، فلما استثني منه ثبت أنه حلال. وروي عن مسروق أنه قال: من اضطر إلى ميتة فلم
  يأكل حتى مات دخل النار.</p>'
