text: '<p>يعني بذلك جل ثناؤه: يؤتي الله الإصابة في القول والفعل من يشاء من عباده،
  ومن يؤت الإصابة في ذلك منهم، فقد أوتي خيراً كثيراً.</p><p>واختلف أهل التأويل في
  ذلك، فقال بعضهم: الحكمة التي ذكرها الله في هذا الموضع هي القرآن والفقه به. ذكر من
  قال ذلك:</p><p>حدثنا المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس في قوله: { وَمَنْ يُؤْتَ الحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً
  } يعني المعرفة بالقرآن، ناسخه ومنسوخه، ومحكمه ومتشابهه، ومقدّمه ومؤخره، وحلاله وحرامه،
  وأمثاله.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة في قوله: { يُوْتِي الحِكْمَةَ مَنْ يَشَاءُ } قال: الحكمة: القرآن، والفقه في
  القرآن.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { يُؤْتِي
  الحِكْمَةَ مَنْ يَشَاءُ وَمَنْ يُؤْتَ الحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً
  } والحكمة: الفقه في القرآن.</p><p>حدثنا محمد بن عبد الله الهلالي، قال: ثنا مسلم
  بن إبراهيم، قال: ثنا مهدي بن ميمون، قال: ثنا شعيب بن الحبحاب، عن أبي العالية: {
  وَمَنْ يُؤْتَ الحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً } قال: الكتاب والفهم فيه.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن ليث، عن مجاهد قوله: { يُؤتِي الحِكْمَةَ مَنْ يَشَاءُ
  }... الآية، قال: ليست بالنبوّة، ولكنه القرآن والعلم والفقه.</p><p>حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس: الفقه في القرآن.</p><p>وقال
  آخرون: معنى الحكمة: الإصابة في القول والفعل. ذكر من قال ذلك:</p><p>حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن أبي نجيح، قال: سمعت مجاهداً قال: { وَمَنْ
  يُؤتَ الحِكْمَةَ } قال: الإصابة.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن
  عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله عزّ وجل: { يُؤتِي الحِكْمَةَ مَنْ يَشَاءُ
  } قال: يؤتي الإصابة من يشاء.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبي نجيح، عن مجاهد: { يُؤْتِي الحِكَمَةَ مَنْ يَشَاءُ } قال: الكتاب، يؤتي
  إصابته من يشاء.</p><p>وقال آخرون: هو العلم بالدين. ذكر من قال ذلك:</p><p>حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد: { يُؤْتِي الحِكْمَةَ مَنْ يَشَاءُ } العقل
  في الدين، وقرأ: { وَمَنْ يُؤْتَ الحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً }.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: الحكمة: العقل.</p><p>حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قلت لمالك: وما الحكمة؟ قال: المعرفة بالدين، والفقه فيه، والاتباع
  له.</p><p>وقال آخرون: الحكمة: الفهم. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال:
  ثنا أبي قال: ثنا سفيان، عن أبي حمزة، عن إبراهيم، قال: الحكمة: هي الفهم.</p><p>وقال
  آخرون: هي الخشية. ذكر من قال ذلك:</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن
  أبي جعفر، عن أبيه، عن الربيع في قوله: { يُؤْتِي الحِكْمَةَ مَنْ يَشَاءُ وَمَنْ يُؤْتَ
  الحِكْمَةَ }... الآية، قال: الحكمة: الخشية، لأن رأس كل شيء خشية الله، وقرأ:</p><p
  class="quran">إِنَّمَا يَخْشَى ٱللَّهَ مِنْ عِبَادِهِ ٱلْعُلَمَاءُ</p><p>[فاطر:
  28].</p><p>وقال آخرون: هي النبوّة. ذكر من قال ذلك:</p><p>حدثني موسى، قال: ثنا عمرو،
  قال: ثنا أسباط، عن السدي قوله: { يُؤتِي الحِكْمَةَ مَنْ يَشَاءُ وَمَنْ يُؤتَ الحِكْمَةَ
  }... الآية. قال: الحكمة: هي النبوّة.</p><p>وقد بينا فيما مضى معنى الحكمة، وأنها
  مأخوذة من الحكم وفصل القضاء، وأنها الإصابة بما دلّ على صحته، فأغنى ذلك عن تكريره
  في هذا الموضع. فإذا كان ذلك كذلك معناه، كان جميع الأقوال التي قالها القائلون الذين
  ذكرنا قولهم في ذلك داخلاً فيما قلنا من ذلك، لأن الإصابة في الأمور إنما تكون عن فهم
  بها وعلم ومعرفة. وإذا كان ذلك كذلك كان المصيب عن فهم منه بمواضعٍ الصواب في أموره
  فهماً خاشياً لله فقيهاً عالماً، وكانت النبوّة من أقسامه، لأن الأنبياء مسددون مفهَّمون،
  وموفَّقون لإصابة الصواب في بعض الأمور، والنبوّة بعض معاني الحكمة.</p><p>فتأويل الكلام:
  يؤتي الله إصابة الصواب في القول والفعل من يشاء، ومن يؤته الله ذلك فقد آتاه خيراً
  كثيراً.</p><p>القول في تأويل قوله تعالى: { وَمَا يَذَّكَّرُ إِلاَّ أُولُوا الألْبَابِ
  }.</p><p>يعني بذلك جل ثناؤه: وما يتعظ بما وعظ به ربه في هذه الآيات التي وعظ فيها
  المنفقين أموالهم بما وعظ به غيرهم فيها، وفي غيرها من آي كتابه، فيذكر وعده ووعيده
  فيها، فينزجر عما زجره عنه ربه، ويطيعه فيما أمره به، { إِلاَّ أُولُوا أَلالْبَابِ
  } ، يعني: إلا أولوا العقول الذين عقلوا عن الله عزّ وجلّ أمره ونهيه. فأخبر جل ثناؤه
  أن المواعظ غير نافعة إلا أولي الحِجا والحلوم، وأن الذكرى غير ناهية إلا أهل النُّهَى
  والعقول.</p>'
