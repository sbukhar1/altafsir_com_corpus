aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَقُولُوا رَاعِنَا وَقُولُوا انْظُرْنَا وَاسْمَعُوا
  ۗ وَلِلْكَافِرِينَ عَذَابٌ أَلِيمٌ
text: "<p>{ يَٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَقُولُواْ } للنبي { رٰعِنَا } أمر
  من (المراعاة) وكانوا يقولون له ذلك وهي بلغة اليهود سب من (الرعونة) فسُرُّوا بذلك
  وخاطبوا بها النبيَّ فنُهي المؤمنون عنها { وَقُولُواْ } بدلها { ٱنظُرْنَا } أي انظر
  إلينا { وَٱسْمَعُواْ } ما تؤمرون به سماع قبول { وَلِلكَٰفِرِينَ عَذَابٌ أَلِيمٌ
  } مؤلم هو النار.</p>"
