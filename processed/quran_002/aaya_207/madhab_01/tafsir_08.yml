text: "<p>{ وَمِنَ ٱلنَّاسِ مَن يَشْرِى } يبيع { نَفْسَهُ } أي يبذلها في طاعة الله
  { ٱبْتِغَاءَ } طلب { مَرْضَاتِ ٱللَّهِ } رضاه، وهو (صهيب) لما آذاه المشركون هاجر
  إلى المدينة وترك لهم ماله { وَٱللَّهُ رَءوفٌ بِٱلْعِبَادِ } حيث أرشدهم لِمَا فيه
  رضاه.</p>"
