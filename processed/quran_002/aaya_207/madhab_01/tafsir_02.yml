text: "<p>{ يَشْرِى نَفْسَهُ } يبيعها أي يبذلها في الجهاد. وقيل: يأمر بالمعروف وينهي
  عن المنكر حتى يقتل، وقيل:</p><p>(114) نزلت في صهيب بن سنان: أراده المشركون على ترك
  الإسلام وقتلوا نفراً كانوا معه، فقال لهم: أنا شيخ كبير، إن كنت معكم لم أنفعكم وإن
  كنت عليكم لم أضرّكم، فخلوني وما أنا عليه وخذوا مالي. فقبلوا منه ماله وأتى المدينة
  { وَٱللَّهُ رَءوفٌ بِٱلْعِبَادِ } حيث كلفهم الجهاد فعرضهم لثواب الشهداء.</p>"
