text: '<p>يعني جل ثناؤه: ومن الناس من يبيع نفسه بما وعد الله الـمـجاهدين في سبيله
  وابتاع به أنفسهم بقوله:</p><p class="quran">إِنَّ ٱللَّهَ ٱشْتَرَىٰ مِنَ ٱلْمُؤْمِنِينَ
  أَنفُسَهُمْ وَأَمْوَالَهُمْ بِأَنَّ لَهُمُ ٱلْجَنَّةَ</p><p>[التوبة: 111] وقد دللنا
  على أن معنى شرى باع في غير هذا الموضع بما أغنى عن إعادته.</p><p>وأما قوله: { ابْتِغَاءَ
  مَرْضَاتِ اللّهِ } فإنه يعنـي أن هذا الشاري يشري إذا اشترى طلب مرضاة الله. ونصب
  «ابتغاء» بقوله «يشري»، فكأنه قال: ومن الناس من يشري من أجل ابتغاء مرضاة الله، ثم
  ترك «من أجل» وعمل فـيه الفعل. وقد زعم بعض أهل العربـية أنه نصب ذلك علـى الفعل علـى
  يشري كأنه قال: لابتغاء مرضاة الله، فلـما نزع اللام عمل الفعل. قال: ومثله:</p><p
  class="quran">حَذَرَ ٱلْمَوْتِ</p><p>[البقرة: 19] وقال الشاعر وهو حاتـم:</p><p class="poetry_or_grammar">وأغْفِرُ
  عَوْرَاءَ الكَريـم ادّخارَهُ</p><p class="poetry_or_grammar">وأُعْرضُ عَنْ قَوْل
  اللَّئِيـم تَكَرُّما</p><p>وقال: لـما أذهب اللام أعمل فـيه الفعل.</p><p>وقال بعضهم:
  أيـما مصدر وضع موضع الشرط وموضع «أن» فتـحسن فـيها البـاء واللام، فتقول: أتـيتك من
  خوف الشرّ، ولـخوف الشرّ، وبأن خفت الشرّ فـالصفة غير معلومة، فحذفت وأقـيـم الـمصدر
  مُقامها. قال: ولو كانت الصفة حرفـاً واحداً بعينه لـم يجز حذفها كما غير جائز لـمن
  قال: فعلت هذا لك ولفلان، أن يسقط اللام.</p><p>ثم اختلف أهل التأويـل فـيـمن نزلت
  هذه الآية فـيه ومن عنى بها، فقال بعضهم: نزلت فـي الـمهاجرين والأنصار، وعنى بها الـمـجاهدون
  فـي سبـيـل الله. ذكر من قال ذلك:</p><p>حدثنا الـحسين بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة فـي قوله: { وَمِنَ النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغاءَ
  مَرْضَاتِ اللّهِ } قال: الـمهاجرون والأنصار.</p><p>وقال بعضهم: نزلت فـي رجال من
  الـمهاجرين بأعيانهم. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن عكرمة: { وَمِنَ النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغَاءَ
  مَرْضَاتِ اللّهِ } قال: نزلت فـي صهيب بن سنان وأبـي ذرّ الغفـاريّ جندب بن السكن
  أخذ أهل أبـي ذرّ أبـا ذرّ، فـانفلت منهم، فقدم علـى النبـيّ صلى الله عليه وسلم، فلـما
  رجع مهاجراً عرضوا له، وكانوا بـمر الظهران، فـانفلت أيضاً حتـى قدم علـى النبـيّ علـيه
  الصلاة والسلام. وأما صهيب فأخذه أهله، فـافتدى منهم بـماله، ثم خرج مهاجراً فأدركه
  منقذ بن عمير بن جدعان، فخرج له مـما بقـي من ماله، وخـلـى سبـيـله.</p><p>حدثت عن
  عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وَمِنَ النَّاسِ مَنْ
  يَشْرِي نَفْسَهُ ابْتِغاءَ مَرْضَاتِ اللّهِ } الآية، قال: كان رجل من أهل مكة أسلـم،
  فأراد أن يأتـي النبـيّ صلى الله عليه وسلم ويهاجر إلـى الـمدينة، فمنعوه وحبسوه، فقال
  لهم: أعطيكم داري ومالـي وما كان لـي من شيء فخـلوا عنى فألـحق بهذا الرجل فأبوا.</p><p>ثم
  إن بعضهم قال لهم: خذوا منه ما كان له من شيء وخـلوا عنه ففعلوا، فأعطاهم داره وماله،
  ثم خرج فأنزل الله عز وجل علـى النبـيّ صلى الله عليه وسلم بـالـمدينة: { وَمِنَ النَّاسِ
  مَنْ يَشْري نَفْسَهُ ابْتِغاءَ مَرْضَاتِ اللّهِ } الآية فلـما دنا من الـمدينة تلقاه
  عمر فـي رجال، فقال له عمر: ربح البـيع، قال: وبـيعك فلا يخسر، قال: وما ذاك؟ قال:
  أنزل فـيك كذا وكذا.</p><p>وقال آخرون: بل عنى بذلك كل شار نفسه فـي طاعة الله وجهاد
  فـي سبـيـله أو أمر بـمعروف. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار، قال: ثنا
  حسين بن الـحسن أبو عبد الله، قال: ثنا أبو عون، عن مـحمد، قال: حمل هشام بن عامر علـى
  الصفّ حتـى خرقه، فقالوا: ألقـى بـيده، فقال أبو هريرة: { وَمِنَ النَّاسِ مَنْ يَشْري
  نَفْسَهُ ابْتِغاءَ مَرْضَاتِ اللّهِ }.</p><p>حدثنا أبو كريب، قال: ثنا مصعب بن الـمقدام،
  قال: ثنا إسرائيـل، عن طارق بن عبد الرحمن، عن قـيس بن أبـي حازم، عن الـمغيرة، قال:
  بعث عمر جيشاً فحاصروا أهل حصن، وتقدم رجل من بجيـلة، فقاتل، فقتل، فأكثر الناس فـيه
  يقولون: ألقـى بـيده إلـى التهلكة. قال: فبلغ ذلك عمر بن الـخطاب رضي الله عنه، فقال:
  كذبوا، ألـيس الله عز وجل يقول: { وَمِنَ النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغَاءَ
  مَرْضَاتِ اللّهِ واللّه رَءُوفٌ بـالعِبـادِ }.</p><p>حدثنا ابن بشار، قال: ثنا أبو
  داود، قال: ثنا هشام، عن قتادة، قال: حمل هشام بن عامر علـى الصفّ حتـى شقه، فقال أبو
  هريرة: { وَمِنَ النَّاسِ مَنْ يَشْري نَفْسَهُ ابْتِغاءَ مَرْضَاتِ اللّهِ }.</p><p>حدثنا
  سوار بن عبد الله العنبري، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا حزام بن أبـي حزم،
  قال: سمعت الـحسن قرأ: { وَمِنَ النَّاسِ مَنْ يَشْري نَفْسَهُ ابْتغاءَ مَرْضَاتِ
  اللّهِ وَاللّهُ رَءُوفٌ بـالعِبـادِ } أتدرون فـيـم أنزلت؟ نزلت فـي أن الـمسلـم لقـي
  الكافر فقال له: قل لا إله إلا الله، فإذا قلتها عصمت دمك ومالك إلا بحقهما. فأبى أن
  يقولها، فقال الـمسلـم: والله لأشرينّ نفسي لله. فتقدّم فقاتل حتـى قتل.</p><p>حدثنـي
  أحمد بن حازم، قال: ثنا أبو نعيـم، ثنا زياد بن أبـي مسلـم، عن أبـي الـخـلـيـل، قال:
  سمع عمر إنساناً قرأ هذه الآية: { وَمِنَ النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغاءَ
  مَرْضَاتِ الله } قال: استرجع عمر فقال: إنا لله وإنا إلـيه راجعون، قام رجل يأمر بـالـمعروف
  وينهى عن الـمنكر فقتل.</p><p>والذي هو أولـى بظاهر هذه الآية من التأويـل، ما روي
  عن عمر بن الـخطاب وعن علـيّ بن أبـي طالب وابن عبـاس رضي الله عنهم، من أن يكون عنى
  بها الآمر بـالـمعروف والناهي عن الـمنكر. وذلك أن الله جل ثناؤه وصف صفة فريقـين:
  أحدهما منافق يقول بلسانه خلاف ما فـي نفسه وإذا اقتدر علـى معصية الله ركبها وإذا
  لـم يقتدر رامها وإذا نهى أخذته العزّة بـالإثم بـما هو به آثم، والآخر منهما بـائع
  نفسه طالب من الله رضا الله.</p><p>فكان الظاهر من التأويـل أن الفريق الـموصوف بأنه
  شرى نفسه لله وطلب رضاه، إنـما شراها للوثوب بـالفريق الفـاجر طلب رضا الله. فهذا هو
  الأغلب الأظهر من تأويـل الآية.</p><p>وأما ما رُوي من نزول الآية فـي أمر صهيب، فإن
  ذلك غير مستنكر، إذ كان غير مدفوع جواز نزول آية من عند الله علـى رسوله صلى الله عليه
  وسلم بسبب من الأسبـاب، والـمعنيّ بها كل من شمله ظاهرها.</p><p>فـالصواب من القول
  فـي ذلك أن يقال: إن الله عز ذكره وصف شارياً نفسه ابتغاء مرضاته، فكل من بـاع نفسه
  فـي طاعته حتـى قتل فـيها أو استقتل وإن لـم يقتل، فمعنـيّ بقوله: { وَمِنَ النَّاسِ
  مَنْ يَشْرِي نَفْسَهُ ابْتِغاءَ مَرْضَاتِ اللّهِ } فـي جهاد عدوّ الـمسلـمين كان
  ذلك منه أو فـي أمر بـمعروف أو نهي عن منكر.</p><p>القول فـي تأويـل قوله تعالـى: {
  وَاللّهُ رَءُوفٌ بـالعِبـاد }.</p><p>قد دللنا فـيـما مضى علـى معنى الرأفة بـما أغنى
  عن إعادته فـي هذا الـموضع، وأنها رقة الرحمة فمعنى ذلك: والله ذو رحمة واسعة بعبده
  الذي يشري نفسه له فـي جهاد من حادّه فـي أمره من أهل الشرك والفسوق وبغيره من عبـاده
  الـمؤمنـين فـي عاجلهم وآجل معادهم، فـينـجز لهم الثواب علـى ما أبلوا فـي طاعته فـي
  الدنـيا، ويسكنهم جناته علـى ما عملوا فـيها من مرضاته.</p>'
