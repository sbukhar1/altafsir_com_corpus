aaya: أُولَٰئِكَ عَلَيْهِمْ صَلَوَاتٌ مِنْ رَبِّهِمْ وَرَحْمَةٌ ۖ وَأُولَٰئِكَ هُمُ
  الْمُهْتَدُونَ
text: '<p>قوله تعالى: { وَلَنَبْلُوَنَّكُم } يعني أهل مكة، لما تقدم من دعاء النبي
  صلى الله عليه وسلم أن يجعلها عليهم سنين كسني يوسفَ حين قحطوا سبع سنين، فقال الله
  تعالى مجيباً لدعاء نبيه: { وَلَنَبْلُوَنَّكُم بِشَيْءٍ مِّنَ الْخَوْفِ وَالجُوعِ
  } الخوف يعني الفزع في القتال، والجوع يعني المجاعة بالجدب.</p><p>{ وَنَقْصٍ مِّنَ
  الأمَوَالِ } يحتمل وجهين:</p><p>أحدهما: نقصها بالجوائح المتلفة.</p><p>والثاني: زيادة
  النفقة في الجدب.</p><p>{ وَالأَنفُسِ } يعني ونقص الأنفس بالقتل والموت. { وَالثَّمَرَاتِ
  } قلة النبات وارتفاع البركات.</p><p>{ وَبَشِّرِ الصَّابِرِينَ } يحتمل ثلاثة أوجه:</p><p>أحدها:
  وبشر الصابرين على الجهاد بالنصر.</p><p>والثاني: وبشر الصابرين على الطاعة بالجزاء.</p><p>والثالث:
  وبشر الصابرين على المصائب بالثواب، وهو أشبه لقوله من بعد:</p><p>{ الَّذِينَ إِذَا
  أَصَابَتْهُم مُّصِيبَةٌ قَالُوا: إِنَّا لِلَّهِ وإِنَّا إِلَيْهِ رَاجِعُونَ } يعني:
  إذا أصابتهم مصيبة في نفس أو أهل أو مال قالوا: إنا لله: أي نفوسنا وأهلونا وأموالنا
  لله، لا يظلمنا فيما يصنعه بنا { وإِنَّا إِلَيْهِ رَاجِعُونَ } يعني بالبعث في ثواب
  المحسن ومعاقبة المسيء.</p><p>ثم قال تعالى في هؤلاء: { أُوْلَئِكَ عَلَيْهِمْ صَلَواتٌ
  مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُوْلَئكَ هُمُ الْمُهْتَدُونَ } الصلاة اسم مشترك المعنى
  فهي من الله تعالى الرحمة، ومن الملائكة الاستغفار، ومن الناس الدعاء، كما قال تعالى:
  { إِنَّ اللهَ وَمَلاَئِكَتَهُ يُصَلُّونَ عَلَى النَّبِيِّ يَأيُّهَا الَّذِينَ ءَامَنُوا
  صَلُّوا عَلَيْهِ وَسَلِّمُوا تَسْلِيمَاً }. وقال الشاعر:</p><p class="poetry_or_grammar">صلّى
  على يحيى وأشياعه</p><p class="poetry_or_grammar">رَبٌّ كريمٌ وشفيع مطاع</p><p>قوله
  تعالى: { أُوْلَئِكَ عَلَيْهِمْ صَلَواتٌ مِّن رَّبِّهِمْ } أي رحمة، وذكر ذلك بلفظ
  الجمع لأن بعضها يتلو بعضاً.</p><p>ثم قال: { وَرَحْمَةٌ } فأعادها مع اختلافها للفظين
  لأنه أوكد وأبلغ كما قال: { مِنَ الْبَيِّنَاتِ وَالْهُدَى }.</p><p>وفي قوله تعالى:
  { وَأُولَئِكَ هُمُ الْمُهْتَدُونَ } وجهان محتملان:</p><p>أحدهما: المهتدون إلى تسهيل
  المصائب وتخفيف الحزن.</p><p>والثاني: المهتدون إلى استحقاق الثواب وإجزال الأجر.</p>'
