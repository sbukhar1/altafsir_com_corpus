aaya: أُولَٰئِكَ عَلَيْهِمْ صَلَوَاتٌ مِنْ رَبِّهِمْ وَرَحْمَةٌ ۖ وَأُولَٰئِكَ هُمُ
  الْمُهْتَدُونَ
text: "<p>قوله تعالى: { أولئك عليهم صلوات من ربهم }</p><p>قال سعيد بن جبير: الصلوات
  من الله: المغفرة { وأولئك هم المهتدون } بالاسترجاع. قال عمر بن الخطاب: نعم العدلان،
  ونعمت العلاوة: { أولئك عليهم صلوات من ربهم ورحمة، وأولئك هم المهتدون }.</p>"
