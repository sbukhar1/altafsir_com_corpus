text: "<p>{ صَلَوَاتٌ } يتلو بعضها بعضا، والصلاة من الله ـ تعالى ـ الرحمة، ومن الملائكة
  الاستغفار، ومن الناس الدعاء وعطف الرحمة على الصلوات لاختلاف اللفظ.</p>"
