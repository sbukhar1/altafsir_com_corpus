aaya: أُولَٰئِكَ عَلَيْهِمْ صَلَوَاتٌ مِنْ رَبِّهِمْ وَرَحْمَةٌ ۖ وَأُولَٰئِكَ هُمُ
  الْمُهْتَدُونَ
text: '<p>يعنـي تعالـى ذكره بقوله: { أُولَئِكَ } هؤلاء الصابرون الذين وصفهم ونعتهم
  علـيهم، يعنـي لهم صلوات يعنـي مغفرة. وصلوات الله علـى عبـاده: غفرانه لعبـاده، كالذي
  رُوي عن النبـيّ صلى الله عليه وسلم أنه قال:</p><p class="hadith"> " </p><p class="hadith"><b>
  <a href="Javascript:OpenWindow(63)%20" title=" اضغط هنا لعرض تخريج الحديث " style="
  color: Red " class=" TextResultArabic ">اللَّهُمَّ صَلّ علـى آل أبـي أوْفَـى</a>
  </b></p><p class="hadith"> " </p><p>يعنـي اغفر لهم. وقد بينا الصلاة وما أصلها فـي
  غير هذا الـموضع.</p><p>وقوله: { وَرَحْمَةٌ } يعنـي ولهم مع الـمغفرة التـي بها صفح
  عن ذنوبهم وتغمدها رحمة من الله ورأفة.</p><p>ثم أخبر تعالـى ذكره مع الذي ذكر أنه
  معطيهم علـى اصطبـارهم علـى مـحنه تسلـيـماً منهم لقضائه من الـمغفرة والرحمة أنهم
  هم الـمهتدون الـمصيبون طريق الـحقّ والقائلون ما يرضى عنهم والفـاعلون ما استوجبوا
  به من الله الـجزيـل من الثواب. وقد بـينا معنى الاهتداء فـيـما مضى فإنه بـمعنى الرشد
  بـالصواب. وبـمعنى ما قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس فـي قوله: { الَّذِينَ إذَا أصَابَتْهُمْ مُصِيبَةٌ قَالُوا إنَّا
  لِلَّهِ وإنَّا إلَـيْهِ رَاجِعُونَ أُولَئِكَ عَلَـيْهِمْ صَلَوَاتٌ مِنْ رَبِّهِمْ
  وَرَحْمَةٌ وَأُولَئِكَ هُمُ الـمُهْتَدُونَ } قال: أخبر الله أن الـمؤمن إذا سلـم
  الأمر إلـى الله ورجع واسترجع عند الـمصيبة، كتب له ثلاث خصال من الـخير: الصلاة من
  الله، والرحمة، وتـحقـيق سبـيـل الهدى. وقال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " مَنْ اسْتَرْجَعَ عِنْدَ الـمُصِيبَةِ جَبَرَ اللَّهُ مُصِيبَتَهُ، وأحْسَنَ عُقْبَـاهُ،
  وَجَعَلَ لَهُ خَـلَفـا صَالِـحاً يَرْضَاهُ " </p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { أُولَئِكَ عَلَـيْهِمْ صَلَوَاتٌ
  مِنْ رَبِّهِمْ وَرَحْمَةٌ } يقول: الصلوات والرحمة علـى الذين صبروا واسترجعوا.</p><p>حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفـيان العصفري، عن سعيد بن جبـير، قال: ما أعطي أحد ما
  أعطيت هذه الأمة: { الَّذِينَ إذَا أصَابَتْهُمْ مُصِيبَةٌ قَالُوا إنَّا لِلَّهِ وإنَّا
  إلَـيْهِ رَاجِعُونَ أُولَئِكَ عَلَـيْهِمْ صَلَوَاتٌ مِنْ رَبِّهِمْ وَرَحْمَةٌ }
  ولو أعطيها أحد لأُعطيها يعقوب علـيه السلام، ألـم تسمع إلـى قوله:</p><p class="quran">يَٰأَسَفَىٰ
  عَلَى يُوسُفَ</p><p>[يوسف: 84].</p>'
