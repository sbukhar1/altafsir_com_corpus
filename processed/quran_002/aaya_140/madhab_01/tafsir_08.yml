aaya: أَمْ تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطَ
  كَانُوا هُودًا أَوْ نَصَارَىٰ ۗ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ اللَّهُ ۗ وَمَنْ أَظْلَمُ
  مِمَّنْ كَتَمَ شَهَادَةً عِنْدَهُ مِنَ اللَّهِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا
  تَعْمَلُونَ
text: <p>{ أَمْ } بل أ { تَقُولُونَ } بالتاء والياء { إِنَّ إِبْرٰهِيمَ وَإِسْمَٰعِيلَ
  وَإِسْحَٰقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ هُودًا أَوْ نَصَارَىٰ قُلْ } لهم
  { ءَأنتُمْ أَعْلَمُ أَمِ ٱللَّهُ } أي الله أعلم وقد برَّأ منهما إبراهيم بقوله:</p><p
  class="quran">ما كان إبراهيمُ يهودياً ولا نصرانياً</p><p>[67:3] والمذكورون معه تبعٌ
  له { وَمَنْ أَظْلَمُ مِمَّنْ كَتَمَ } أخفى عن الناس { شَهَٰدَةً عِندَهُ } كائنة
  { مِنَ ٱللَّهِ }؟ أي لا أحد أظلم منه وهم اليهود كتموا شهادة الله في التوراة لإبراهيم
  بالحنيفية { وَمَا ٱللَّهُ بِغَٰفِلٍ عَمَّا تَعْمَلُونَ } تهديد لهم.</p>
