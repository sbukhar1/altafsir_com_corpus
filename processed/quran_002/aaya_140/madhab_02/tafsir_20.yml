aaya: أَمْ تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطَ
  كَانُوا هُودًا أَوْ نَصَارَىٰ ۗ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ اللَّهُ ۗ وَمَنْ أَظْلَمُ
  مِمَّنْ كَتَمَ شَهَادَةً عِنْدَهُ مِنَ اللَّهِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا
  تَعْمَلُونَ
text: '<p>قوله تعالى: { أَمْ تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ... }</p><p>"
  أَمْ " إما متصلة والمعنى: أي الأمرين تأتون المحاجة في حكم الله أم ادعاء اليهودية
  والنصرانية على الأنبياء، وخلط هنا مقالتهم مع أن اليهود ادعوا على الأنبياء دين اليهودية
  فقط؛ وإما منفصلة والإضراب انتقل إلى ما هو (أشد) وأشنع.</p><p>قال ابن عرفة: وقوله:
  { قُلْ ءَأَنتُمْ أَعْلَمُ أَمِ ٱللَّهُ... } دليل على أنها منقطعة لأنه رد عليهم في
  المقالة الثانية فقط أي لم يكونوا كذلك.</p><p>وقوله " أَمِ اللهُ " إما على ظاهره
  أو المراد به أمْ رسول الله، كما قال الله جل ذكره:</p><p class="quran">إِنَّ ٱلَّذِينَ
  يُبَايِعُونَكَ إِنَّمَا يُبَايِعُونَ ٱللَّهَ</p><p>وهو على سبيل التنزل معهم والإنصاف
  (أو) من باب تجاهل العارف.</p><p>قوله تعالى: { وَمَنْ أَظْلَمُ مِمَّن كَتَمَ شَهَادَةً
  عِندَهُ مِنَ ٱللَّهِ... }</p><p>جمعه مع</p><p class="quran">وَمَنْ أَظْلَمُ مِمَّن
  مَّنَعَ مَسَاجِدَ ٱللَّهِ</p><p>ومع</p><p class="quran">فَمَنْ أَظْلَمُ مِمَّن كَذَبَ
  علَى ٱللَّهِ</p><p>يقتضي التساوي إلا ما دل الدليل على (التفاوت) فيه (بل أقوالهم
  تضمنت كتم الشهادة فيقال: إنما علق الظلم على الكتم ليعلم أن شهادة الزور أعظم جريمة
  فقد وعده بالعذاب على الوجهين (ووبخوا) بفعل ما ارتكبوا من ذلك) والشهداء على ثلاثة
  أقسام: شاهد بالحق، وشاهد بالزور، وكاتم للشهادة، فلا يشهد بشيء) مع علمه بها. وهؤلاء
  شهدوا بالزور ولم يكتموا الشهادة فقالوا:</p><p class="quran">كُونُواْ هُوداً أَوْ
  نَصَارَىٰ</p><p>فعلق الحكم على الأخف ليفيد العقوبة على ما هو أشد منه من باب أحرى.</p><p>قال
  الزمخشري: ويحتمل أن يرجع للمؤمنين، أي لو كتمنا الشهادة لم يكن أحد أظلم منا فلا يكتمها.</p><p>قوله
  تعالى: { وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ }</p><p>من باب السلب والإيجاب
  لا من باب العدم والملكة.</p>'
