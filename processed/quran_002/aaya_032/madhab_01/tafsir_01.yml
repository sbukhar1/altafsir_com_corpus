text: '<p>قال أبو جعفر: وهذا خبر من الله جل ذكره عن ملائكته بـالأوبة إلـيه، وتسلـيـم
  علـم ما لـم يعلـموه له، وتبريهم من أن يعلـموا أو يعلـم أحد شيئاً إلا ما علـمه تعالـى
  ذكره.</p><p>وفـي هذه الآيات الثلاث العبرة لـمن اعتبر، والذكرى لـمن اذّكر، والبـيان
  لـمن كان له قلب أو ألقـى السمع وهو شهيد، عما أودع الله جل ثناؤه آي هذا القرآن من
  لطائف الـحكم التـي تعجز عن أوصافها الألسن. وذلك أن الله جل ثناؤه احتـجّ فـيها لنبـيه
  صلى الله عليه وسلم علـى من كان بـين ظهرانـيه من يهود بنـي إسرائيـل بـاطلاعه إياه
  من علوم الغيب التـي لـم يكن جل ثناؤه أطلع علـيها من خـلقه إلا خاصّاً، ولـم يكن مدركاً
  علـمه إلا بـالإنبـاء والإخبـار، لتتقرّر عندهم صحة نبوّته، ويعلـموا أن ما أتاهم به
  فمن عنده، ودلّ فـيها علـى أن كل مخبر خبراً عما قد كان أو عما هو كائن مـما لـم يكن
  ولـم يأته به خبر ولـم يوضع له علـى صحته برهان فمتقوّل ما يستوجب به من ربه العقوبة.</p><p>ألا
  ترى أن الله جل ذكره ردّ علـى ملائكته قـيـلهم:</p><p class="quran">أَتَجْعَلُ فِيهَا
  مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ
  لَكَ قَالَ إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ</p><p>[البقرة: 30] وعرّفهم أن قـيـل
  ذلك لـم يكن جائزاً لهم بـما عرّفهم من قصور علـمهم عند عرضه ما عرض علـيهم من أهل
  الأسماء، فقال:</p><p class="quran">أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ
  صَٰدِقِينَ</p><p>[البقرة: 31] فلـم يكن لهم مفزع إلا الإقرار بـالعجز والتبرّي إلـيه
  أن يعلـموا إلا ما علـمهم بقولهم: { قَالُواْ سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ إِلاَّ
  مَا عَلَّمْتَنَآ } فكان فـي ذلك أوضح الدلالة وأبـين الـحجة علـى كذب مقالة كل من
  ادّعى شيئاً من علوم الغيب من الـحزاة والكهنة والقافة والـمنـجمة. وذكر بها الذين
  وصفنا أمرهم من أهل الكتاب سوالف نعمه علـى آبـائهم، وأياديه عند أسلافهم، عند إنابتهم
  إلـيه، وإقبـالهم إلـى طاعته مستعطفهم بذلك إلـى الرشاد، ومستعتبهم به إلـى النـجاة،
  وحذّرهم بـالإصرار والتـمادي فـي البغي والضلال، حلولَ العقاب بهم نظير ما أحلّ بعدوّه
  إبلـيس، إذ تـمادى فـي الغيّ والـخسار.</p><p>قال: وأما تأويـل قوله: { قَالُواْ سُبْحَٰنَكَ
  لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ } فهو كما:</p><p>حدثنا به أبو كريب، قال:
  حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس:
  قالوا: { سُبْحَٰنَكَ } تنزيهاً لله من أن يكون أحد يعلـم الغيب غيره، تبنا إلـيك،
  لا علـم لنا إلا ما علـمتنا: تبرّءوا منهم من علـم الغيب، إلا ما علـمتنا كما علـمت
  آدم. وسبحان مصدر لا تصرّف له، ومعناه: نسبحك، كأنهم قالوا: نسبحك تسبـيحاً، وننزّهك
  تنزيها، ونبرّئك من أن نعلـم شيئاً غير ما علـمتنا.</p><p>القول فـي تأويـل قوله تعالـى:
  { إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ }.</p><p>قال أبو جعفر: وتأويـل ذلك: أنك أنت
  يا ربنا العلـيـم من غير تعلـيـم بجميع ما قد كان وما هو كائن، والعالـم للغيوب دون
  جميع خـلقك. وذلك أنهم نفوا عن أنفسهم بقولهم: { لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ
  } أن يكون لهم علـم إلا ما علـمهم ربهم، وأثبتوا ما نفوا عن أنفسهم من ذلك لربهم بقولهم:
  { إِنَّكَ أَنْتَ ٱلْعَلِيمُ } يعنون بذلك العالـم من غير تعلـيـم، إذ كان من سواك
  لا يعلـم شيئاً إلا بتعلـيـم غيره إياه. والـحكيـم: هو ذو الـحكمة. كما:</p><p>حدثنـي
  به الـمثنى، قال: حدثنا عبد الله بن صالـح، قال: حدثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  العلـيـم: الذي قد كمل فـي علـمه والـحكيـم: الذي قد كمل فـي حكمه.</p><p>وقد قـيـل:
  إن معنى الـحكيـم: الـحاكم، كما أن العلـيـم بـمعنى العالـم، والـخبـير بـمعنى الـخابر.</p>'
