  title: تفسير تفسير الجلالين
  author: المحلي و السيوطي
  year: '864'
text: "<p>{ قَالُواْ سُبْحَٰنَكَ } تنزيهاً لك عن الاعتراض عليك { لاَ عِلْمَ لَنَا
  إِلاَّ مَا عَلَّمْتَنَا } إياه { إِنَّكَ أَنتَ } تأكيد للكاف { ٱلْعَلِيمُ ٱلْحَكِيمُ
  } الذي لا يخرج شيء عن علمه وحكمته.</p>"
