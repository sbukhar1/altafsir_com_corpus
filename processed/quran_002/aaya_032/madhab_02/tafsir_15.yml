  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
text: "<p>قوله تعالى: { قالوا سبحانك }.</p><p>قال الزجاج: لا اختلاف بين أهل اللغة
  أن التسبيح هو: التنزيه لله تعالى عن كل سوء. والعليم بمعنى: العالم، جاء على بناء
  «فعيل» للمبالغة. وفي الحكيم قولان. أحدهما: أنه بمعنى الحاكم، قاله ابن قتيبة. والثاني:
  المحكم للأشياء، قاله الخطابي.</p>"
