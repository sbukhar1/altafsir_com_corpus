text: '<p>قال معمر بن المثنى: " إذ زائدة، والتقدير وقال ربك ".</p><p>قال أبو إسحاق
  الزجاج: " هذا اجتراء من أبي عبيدة ".</p><p>قال القاضي أبو محمد: وكذلك رد عليه جميع
  المفسرين.</p><p>وقال الجمهور: ليست بزائدة وإنما هي معلقة بفعل مقدر تقديره واذكر
  إذ قال، وأيضاً فقوله: { خلق لكم ما في الأرض جميعاً } الآية، يقتضي أن يكون التقدير
  وابتداء خلقكم إذ قال ربك للملائكة، وإضافة رب إلى محمد صلى الله عليه وسلم ومخاطبته
  بالكاف تشريف منه له، وإظهار لاختصاصه به، والملائكة واحدها ملك أصله ملاك على وزن
  مفعل من لاك إذا أرسل، وجمعه ملائكة على وزن مفاعلة.</p><p>وقال قوم: أصل ملك مألك،
  من ألك إذا أرسل، ومنه قول عدي بن زيد: [الرمل]</p><p class="poetry_or_grammar">أبلغ
  النعمان عني مألكاً</p><p class="poetry_or_grammar">أنه قد طال حبسي وانتظاري</p><p>واللغتان
  مسموعتان لأك وألك، قلبت فيه الهمزة بعد اللام فجاء وزنه معفل، وجمعه ملائكة، وزنه
  معافلة.</p><p>وقال ابن كيسان: " هو من ملك يملك، والهمزة فيه زائدة كما زيدت في شمأل
  من شمل، فوزنه فعأل، ووزن جمعه فعائلة " وقد يأتي في الشعر على أصله كما قال: [الطويل]</p><p
  class="poetry_or_grammar">فلستِ لأنسيٍّ ولكنْ لمَلأكٍ</p><p class="poetry_or_grammar">تَنَزَّلَ
  مَن جَوِّ السماءِ يصُوبُ</p><p>وأما في الكلام فسهلت الهمزة وألقيت حركتها على اللام
  أو على العين في قول ابن كيسان فقيل ملك، والهاء في ملائكة لتأنيث الجموع غير حقيقي،
  وقيل هي للمبالغة كعلامة ونسابة، والأول أبين.</p><p>وقال أبو عبيدة: " الهمزة في ملائكة
  مجتلبة لأن واحدها ملك ".</p><p>قال القاضي أبو محمد بن عبد الحق رضي الله عنه: فهذا
  الذي نحا إليه ابن كيسان.</p><p>و { جاعل } في هذه الآية بمعنى خالق، ذكره الطبري عن
  أبي روق، ويقضي بذلك تعديها إلى مفعول واحد.</p><p>وقال الحسن وقتادة: " جاعل بمعنى
  فاعل ".</p><p>وقال ابن سابط عن النبي صلى الله عليه وسلم أنه قال:</p><p class="hadith">
  " إن الأرض هنا يعني بها مكة لأن الأرض دحيت من تحتها، ولأنها مقرٌّ من هلك قومه من
  الأنبياء، وإن قبر نوح وصالح بين المقام والركن ". </p><p>و { خليفة } معناه من يخلف.</p><p>قال
  ابن عباس: " كانت الجن قبل بني آدم في الأرض فأفسدوا وسفكوا الدماء فبعث الله إليهم
  قبيلاً من الملائكة قتلهم وألحق فلَّهم بجزائر البحار ورؤوس الجبال، وجعل آدم وذريته
  خليفة ".</p><p>وقال الحسن: " إنما سمى الله بني آدم خليفة لأن كل قرن منهم يخلف الذي
  قبله، الجيل بعد الجيل ".</p><p>قال القاضي أبو محمد عبد الحق رضي الله عنه: ففي هذا
  القول، يحتمل أن تكون بمعنى خالفة وبمعنى مخلوفة.</p><p>وقال ابن مسعود: " إنما معناه
  خليفة مني في الحكم بين عبادي بالحق وبأوامري " يعني ذلك آدم عليه السلام ومن قام مقامه
  بعده من ذريته.</p><p>وقرأ زيد بن علي " خليقة " بالقاف.</p><p>وقوله تعالى: { قالوا
  أتجعل فيها } الآية، وقد علمنا قطعاً أن الملائكة لا تعلم الغيب ولا تسبق بالقول، وذلك
  عام في جميع الملائكة، لأن قوله: " لا يسبقونه بالقول " خرج على جهة المدح لهم.</p><p>قال
  القاضي أبو بكر بن الطيب: " فهذه العموم، فلا يصح مع هذين الشرطين إلا أن يكون عندهم
  من إفساد الخليفة في الأرض نبأ ومقدمة ".</p><p>قال ابن زيد وغيره: إن الله تعالى أعلمهم
  أن الخليفة سيكون من ذريته قوم يفسدون ويسفكون الدماء، فقالوا لذلك هذه المقالة.</p><p>قال
  القاضي أبو محمد: فهذا إما على طريق التعجب من استخلاف الله من يعصيه، أو من عصيان
  من يستخلفه الله في أرضه وينعم عليه بذلك، وإما على طريق الاستعظام والإكبار للفصلين
  جميعاً، الاستخلاف، والعصيان.</p><p>وقال أحمد بن يحيى ثعلب وغيره: إنما كانت الملائكة
  قد رأت وعلمت ما كان من إفساد الجن وسفكهم الدماء في الأرض فجاء قولهم { أتجعل فيها
  } الأية، على جهة الاستفهام المحض، هل هذا الخليفة على طريقة من تقدم من الجن أم لا؟</p><p>وقال
  آخرون: كان الله تعالى قد أعلم الملائكة أنه يخلق في الأرض خلقاً يفسدون ويسفكون الدماء،
  فلما قال لهم بعد ذلك: { إني جاعل }  { قالوا أتجعل فيها } الآية، على جهة الاسترشاد
  والاستعلام هل هذا الخليفة هو الذي كان أعلمهم به قبل أو غيره؟</p><p>والسفك صب الدم،
  هذا عرفه،، وقد يقال سفك كلامه في كذا إذا سرده.</p><p>وقرأءة الجمهور بكسر الفاء.</p><p>وقرأ
  أبو حيوة وابن أبي عبلة: " ويسفكُ " بضم الفاء.</p><p>وقرأ ابن هرمز " ويسفك " بالنصب
  بواو الصرف كأنه قال: من يجمع أن يفسد وأن يفسك.</p><p>وقال المهدوي: هو نصب في جواب
  الاستفهام.</p><p>قال القاضي أبو محمد والأول أحسن.</p><p>وقولهم: { ونحن نسبح بحمدك
  } قال بعض المتأولين: هو على جهة الاستفهام، كأنهم أرادوا { ونحن نسبح بحمدك } الآية،
  أن نتغير عن هذه الحال.</p><p>قال القاضي أبو محمد عبد الحق رضي الله عنه: وهذا يحسن
  مع القول بالاستفهام المحض في قولهم: { أتجعل }؟.</p><p>وقال آخرون: معناه التمدح ووصف
  حالهم، وذلك جائز لهم كما قال يوسف عليه السلام:</p><p class="quran">إني حفيظ عليم</p><p>[يوسف:
  55].</p><p>قال القاضي أبو محمد: وهذا يحسن مع التعجب الاستعظام لأن يستخلف الله من
  يعصيه في قولهم { أتجعل } وعلى هذا أدبهم بقوله تعالى: { إني أعلم ما لا تعلمون }.</p><p>وقال
  قوم: معنى الآية ونحن لو جعلتنا في الأرض واستخلفتنا نسبح بحمدك. وهذا أيضاً حسن مع
  التعجب والاستعظام في قولهم: { أتجعل }.</p><p>ومعنى { نسبح بحمدك }  ننزهك عما لا
  يليق بك وبصفاتك.</p><p>وقال ابن عباس وابن مسعود: " تسبيح الملائكة صلاتهم لله ".</p><p>وقال
  قتادة: " تسبيح الملائكة قولهم سبحان الله على عرفه في اللغة ".</p><p>و { بحمدك }
  معناه: نخلط التسبيح بالحمد ونصله به، ويحتمل أن يكون قوله { بحمدك } اعتراضاً بين
  الكلامين، كأنهم قالوا ونحن نسبح ونقدس، ثم اعترضوا على جهة التسليم، أي وأنت المحمود
  في الهداية إلى ذلك.</p><p>{ ونقدس لك } قال الضحاك وغيره: معناه نطهر أنفسنا لك ابتغاء
  مرضاتك، والتقديس التطهير بلا خلاف، ومنه الأرض المقدسة أي المطهرة، ومنه بيت المقدس،
  ومنه القدس الذي يتطهر به.</p><p>وقال آخرون: { ونقدس لك } معناه ونقدسك أي نعظمك ونطهر
  ذكرك عما لا يليق به. قاله مجاهد وأبو صالح وغيرهما.</p><p>وقال قوم: نقدس لك معناه
  نصلي لك.</p><p>قال القاضي أبو محمد: وهذا ضعيف.</p><p>وقوله تعالى: { إني أعلم ما
  لا تعلمون } الأظهر أن { أعلم } فعل مستقبل، و { ما } في موضع نصب به، وقيل { أعلم
  } اسم، و { ما } في موضع خفض بالإضافة، ولا يصح الصرف فيه بإجماع من النحاة، وإنما
  الخلاف في أفعل إذا سمي به وكان نكرة، فسيبويه والخليل لا يصرفانه، والأخفش يصرفه.</p><p>واختلف
  أهل التأويل في المراد بقوله تعالى: { ما لا تعلمون } فقال ابن عباس: " كان إبليس-
  لعنه الله- قد أعجب ودخله الكبر لما جعله الله خازن السماء الدنيا وشرفه ". وقيل: بل
  لما بعثه الله إلى قتل الجن الذين كانوا أفسدوا في الأرض فهزمهم وقتلهم بجنده، قاله
  ابن عباس أيضاً، واعتقد أن ذلك لمزية له واستحقب الكفر والمعصية في جانب آدم عليه السلام.</p><p>قال:
  فلما قالت الملائكة { ونحن نسبح بحمدك ونقدس لك } وهي لا تعلم أن في نفس إبليس خلاف
  ذلك. قال الله لهم { إني أعلم ما لا تعلمون } يعني ما في نفس إبليس.</p><p>وقال قتادة:
  لما قالت الملائكة { أتجعل فيها من يفسد فيها } وقد علم الله تعالى أن فيمن يستخلف
  في الأرض أنبياء وفضلاء وأهل طاعة، قال لهم { إني أعلم ما لا تعلمون } يعني أفعال الفضلاء
  من بني آدم.</p><p>وقوله تعالى: { وعلم } معناه عرف وتعليم آدم هنا عند قوم إلهام علمه
  ضرورة.</p><p>وقال قوم: بل تعليم بقول، فإما بواسطة ملك، أو بتكليم قبل هبوطه الأرض،
  فلا يشارك موسى- عليه السلام- في خاصته.</p><p>وقرأ اليماني: " وعُلِّم " بضم العين
  على بناء الفعل للمفعول، " آدمُ " مرفوعاً.</p><p>قال أبو الفتح: " وهي قراءة يزيد
  البربري " و { آدم } أفعل مشتق من الأدمة وهي حمرة تميل إلى السواد، وجمعه أدم وأوادم
  كحمر وأحامر، ولا ينصرف بوجه، وقيل { آدم } وزنه فاعل مشتق من أديم الأرض، كأن الملك
  آدمها وجمعه آدمون وأوادم، ويلزم قائل المقالة صرفه.</p><p>وقال الطبري: " آدم فعل
  رباعي سمي به " ، وروي عن النبي صلى الله عليه وسلم قال:</p><p class="hadith"> " خلق
  الله آدم من أديم الأرض كلها فخرجت ذريته على نحو ذلك منهم الأبيض والأسود والأسمر
  والسهل والحزن والطيب والخبيث ". </p><p>واختلف المتأولون في قوله: { الأسماء } فقال
  جمهور الأمة: " علمه التسميات " وقال قوم: " عرض عليه الأشخاص ".</p><p>قال القاضي
  أبو محمد والأول أبين، ولفظة -علمه- تعطي ذلك.</p><p>ثم اختلف الجمهور في أي الأسماء
  علمه؟ فقال ابن عباس وقتادة ومجاهد: " علمه اسم كل شيء من جميع المخلوقات دقيقها وجليلها
  ".</p><p>وقال حميد الشامي: " علمه أسماء النجوم فقط ".</p><p>وقال الربيع بن خثيم:
  " علمه أسماء الملائكة فقط ".</p><p>وقال عبد الرحمن بن زيد: " علمه أسماء ذريته فقط
  ".</p><p>وقال الطبري: " علمه أسماء ذريته والملائكة " ، واختار هذا ورجحه بقوله تعالى:
  { ثم عرضهم على الملائكة }.</p><p>وحكى النقاش عن ابن عباس أنه تعالى علمه كلمة واحدة
  عرف منها جميع الأسماء.</p><p>وقال آخرون: " علمه أسماء الأجناس، كالجبال والخيل والأودية
  ونحو ذلك، دون أن يعين ما سمته ذريته منها ".</p><p>وقال ابن قتيبة: " علمه أسماء ما
  خلق في الأرض ".</p><p>وقال قوم: علمه الأسماء بلغة واحدة، ثم وقع الاصطلاح من ذريته
  فيما سواها.</p><p>وقال بعضهم: " بل علمه الأسماء بكل لغة تكلمت بها ذريته " وقد غلا
  قوم في هذا المعنى حتى حكى ابن جني عن أبي علي الفارسي أنه قال: " علم الله تعالى آدم
  كل شيء، حتى إنه كان يحسن من النحو مثل ما أحسن سيبويه " ، ونحو هذا من القول الذي
  هو بين الخطأ من جهات. وقال أكثر العلماء: " علمه تعالى منافع كل شيء ولما يصلح ".</p><p>وقال
  قوم: " عرض عليه الأشخاص عند التعليم ".</p><p>وقال قوم: " بل وصفها له دون عرض أشخاص
  ".</p><p>قال القاضي أبو محمد رحمه الله: وهذه كلها احتمالات، قال الناس بها.</p><p>وقرا
  أبي بن كعب: " ثم عرضها ".</p><p>وقرأ ابن مسعود: " ثم عرضهن " واختلف المتأولون هل
  عرض على الملائكة أشخاص الأسماء أو الأسماء دون الأشخاص؟ فقال ابن مسعود وغيره: عرض
  الأشخاص.</p><p>وقال ابن عباس وغيره: عرض الأسماء، فمن قال في الأسماء بعموم كل شيء
  قال عرضهم أمة أمة ونوعاً نوعاً، ومن قال في الأسماء إنها التسميات استقام على قراء
  ة أبيّ: " عرضها " ، ونقول في قراءة من قرأ " عرضهم ": إن لفظ الأسماء يدل على الأشخاص،
  فلذلك ساغ أن يقول للأسماء عرضهم.</p><p>و { أنبئوني } معناه: أخبروني، والنبأ الخبر،
  ومنه النبيء.</p><p>وقال قوم: يخرج من هذا الأمر بالإنباء تكليف ما لا يطاق، ويتقرر
  جوازه، لأنه تعالى علم أنهم لا يعملون.</p><p>وقال المحققون من أهل التأويل: ليس هذا
  على جهة التكليف وإنما على جهة التقرير والتوقيف.</p><p>وقوله تعالى: { هؤلاء } ظاهره
  حضور أشخاص، وذلك عند العرض على الملائكة.</p><p>وليس في هذه الآية ما يوجب أن الاسم
  أريد به المسمى كما ذهب إليه مكي والمهدوي، فمن قال إنه تعالى عرض على الملائكة أشخاصاً
  استقام له مع لفظ { هؤلاء } ، ومن قال إنه إنما عرض أسماء فقط جعل الإشارة بـ { هؤلاء
  } إلى أشخاص الأسماء وهي غائبة، إذ قد حضر ما هو منها بسبب، وذلك أسماؤها، وكأنه قال
  لهم في كل اسم لأي شخص هذا.</p><p>قال القاضي أبو محمد رحمه الله: والذي يظهر أن الله
  تعالى علم آدم الأسماء وعرض مع ذلك عليه الأجناس أشخاصاً، ثم عرض تلك على الملائكة
  وسألهم عن تسمياتها التي قد تعلمها آدم، ثم إن آدم قال لهم هذا اسمه كذا، وهذا اسمه
  كذا، و { هؤلاء } لفظ مبني على الكسر والقصر فيه لغة تميم وبعض قيس وأسد، قال الأعشى:
  [الخفيف].</p><p class="poetry_or_grammar">هؤلا ثم هؤلا كلا أعطيـ</p><p class="poetry_or_grammar">ـتَ
  نعالاً محذوة بنعال</p><p>و { كنتم } في موضع الجزم بالشرط، والجواب عند سيبويه فيما
  قبله، وعند المبرد محذوف، والتقدير: إن كنتم صادقين فأنبئوني.</p><p>وقال ابن مسعود
  وابن عباس وناس من أصحاب النبي صلى عليه السلام، معنى الآية: { إن كنتم صادقين } في
  أن الخليفة يفسد ويسفك.</p><p>وقال آخرون: { صادقين } في إني إن استخلفتكم سبحتم بحمدي
  وقدستم لي.</p><p>وقال الحسن وقتادة: روي أن الملائكة قالت حين خلق الله آدم: ليخلق
  ربنا ما شاء فلن يخلق خلقاً أعلم منا ولا أكرم عليه، فأراد الله تعالى أن يريهم من
  علم آدم وكرامته خلاف ما ظنوا فالمعنى إن كنتم صادقين في دعواكم العلم.</p><p>وقال
  قوم: معنى الآية { إن كنتم صادقين } في جواب السؤال عالمين بالأسماء. { قالوا }: ولذلك
  لم يسغ للملائكة الاجتهاد وقالوا: { سبحانك } حكاه النقاش. قال: ولو لم يشترط عليهم
  الصدق في الإنباء لجاز لهم الاجتهاد كما جاز للذي أماته الله مائة عام حين قال له "
  كم لبثت؟ " ولم يشترط عليه الإصابة. فقال، ولم يصب فلم يعنف.</p><p>قال القاضي أبو
  محمد رحمه الله: وهذا كله محتمل.</p><p>وحكى الطبري أن بعض المفسرين قال: معنى { إن
  كنتم } " إذ كنتم ".</p><p>قال الطبري: وهذا خطأ. وإن قال قائل ما الحكمة في قول الله
  تعالى للملائكة { إني جاعل } الآية، قيل: هذا منه امتحان لهم واختبار ليقع منهم ما
  وقع ويؤدبهم تعالى من تعليم آدم وتكريمه بما أدب.</p><p>و { سبحانك } معناه: تنزيهاً
  لك وتبرئة أن يعلم أحد من علمك إلا ما علمته، و { سبحانك } نصب على المصدر.</p><p>وقال
  الكسائي: " نصبه على أنه منادى مضاف ".</p><p>قال الزهراوي: موضع { ما } من قولهم {
  ما علمتنا } نصب بـ { علمتنا } ، وخبر التبرئة في { لنا } ، ويحتمل أن يكون موضع {
  ما } رفعاً على أنه بدل من خبر التبرئة، كما تقول لا إله إلا الله أي لا إله في الوجود
  إلا الله، و { أنت } في موضع نصب تأكيد للضمير في { إنك } ، أو في موضع رفع على الابتداء.</p><p>و
  { العليم } خبره، والجملة خبر " إن " ، أو فاصلة لا موضع لها من الإعراب. و { العليم
  } معناه: العالم، ويزيد عليه معنى من المبالغة والتكثير من المعلومات في حق الله عز
  وجل.</p><p>و { الحكيم } معناه الحاكم، وبينهما مزية المبالغة، وقيل: معناه المحكم
  كما قال عمرو بن معديكرب: [الوافر].</p><p class="poetry_or_grammar">أمن ريحانة الداعي
  السميع</p><p>أي المسمع، ويجيء { الحكيم } على هذا من صفات الفعل.</p><p>وقال قوم:
  { الحكيم } المانع من الفساد، ومنه حكمة الفرس مانعته، ومنه قول جرير: [الكامل].</p><p
  class="poetry_or_grammar">أبني حنيفةَ أحكمُوا سفهاءكُمْ</p><p class="poetry_or_grammar">إني
  أخافُ عليكمُ أن أغضبا</p>'
