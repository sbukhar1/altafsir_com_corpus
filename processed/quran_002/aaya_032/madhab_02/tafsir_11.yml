text: '<p>قوله تعالى: { قَالُواْ سُبْحَـٰنَكَ لاَ عِلْمَ لَنَا } نزهوه وتابوا إليه
  من مقالتهم، ومعناه سبحانك تبنا إليك من مقالتنا فاغفر لنا { لاَ عِلْمَ لَنَا إِلاَّ
  مَا عَلَّمْتَنَا } أي ألهمتنا. وروي عن رسول الله - صلى الله عليه وسلم - أنه قال:</p><p
  class="hadith"> " سبحان الله، تنزيه الله عن كل ما لا يليق به " </p><p>وقال بعض أهل
  اللغة: اشتقاقه من السباحة لأن الذي يسبح يباعد ما بين طرفيه، فيكون فيه معنى التبعيد.
  وقال بعضهم: هذه لفظة جمعت بين كلمتي تعجب لأن العرب إذا تعجبت من شيء قالت: حان، والعجم
  إذا تعجبت من شيء قالت: سب. فجمع بينهما فصار: سبحان. وقوله تعالى: { إِنَّكَ أَنتَ
  ٱلْعَلِيمُ ٱلْحَكِيمُ } يعني أنت العليم بما يكون في السماوات والأرض، الحكيم في أمرك
  إذا حكمت أن تجعل في الأرض خليفة غيرنا. ويقال: معناه { ٱلْعَلِيمُ ٱلْحَكِيمُ } على
  وجه الحكمة التي تدرك الأشياء بحقائقها وكان حكمه موافقاً للعلم.</p>'
