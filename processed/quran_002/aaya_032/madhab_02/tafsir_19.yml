text: '<p>إذ: اسم ثنائي الوضع مبني لشبهه بالحرف وضعاً أو افتقاراً، وهو ظرف زمان للماضي،
  وما بعده جملة اسمية أو فعلية، وإذا كانت فعلية قبح تقديم الاسم على الفعل وإضافته
  إلى المصدرة بالمضارع، وعمل المضارع فيه مما يجعل المضارع ماضياً، وهو ملازم للظرفية
  إلا أن يضاف إليه زمان، ولا يكون مفعولاً به، ولا حرفاً للتعليل أو المفاجأة، ولا ظرف
  مكان، ولا زائدة، خلافاً لزاعمي ذلك، ولها أحكام غير هذا ذكرت في النحو. الملك: ميمه
  أصلية وهو فعل من الملك، وهو القوة، ولا حذف فيه، وجمع على فعائله شذوذاً، قاله أبو
  عبيدة، وكأنهم توهموا أنه ملاك على وزن فعال، وقد جمعوا فعالاً المذكر، والمؤنث على
  فعائل قليلاً. وقيل وزنه في الأصل فعأل نحو شمأل ثم نقلوا الحركة وحذفوا، وقد جاء فيه
  ملأك، فيحتمل أن يكون فعأ، وعلى هذا تكون الهمزة زائدة في فاء الكلمة وعينها، فمنهم
  من قال: الفاء لام، والعين همزة، من لاك إذا أرسل، وهي لغة محكية، فملك أصله ملأك،
  فخفف بنقل الحركة والحذف إلى فعل، قال الشاعر:</p><p class="poetry_or_grammar">فلست
  لإنسى ولكن لملأك</p><p class="poetry_or_grammar">تنزل من جو السماء يصوب</p><p>فجاء
  به على الأصل، وهذا قول أبي عبيدة، واختاره أبو الفتح، وملائكة على هذا القول مفاعلة.
  ومنهم من قال الفاء همزة، والعين لام من الألوكة، وهي الرسالة، فيكون على هذا أصله
  مألكاً، ويكون ملأك مقلوباً، جعلت فاؤه مكان عينه، وعينه مكان فائه، فعلى هذا القول
  يكون في وزنه معلاً. ومنهم من قال: الفاء لام، والعين واو، ومن لاك الشيء: أداره في
  فيه، وصاحب الرسالة يديرها في فيه، فهو مفعل من ذلك، نحو: معاذ، ثم حذفوا العين تخفيفاً.
  فعلى هذا القول يكون وزنه معلاً، وملائكة على القول مفاعلة، والهمزة أبدلت من واو كما
  أبدلت في مصائب. وقال النضر بن شميل: الملك لا تشتق العرب فعله ولا تصرفه، وهو مما
  فات علمه، انتهى. والتاء في الملائكة لتأنيث الجمع، وقيل: للمبالغة، وقد ورد بغير تاء،
  قال الشاعر:</p><p class="poetry_or_grammar">أنـا خـالـد صلـت عليـك المـلائـك</p><p>خليفة:
  فعيلة، وفعيلة تأتي بمعنى الفاعل للمبالغة، كالعليم، أو بمعنى المفعول كالنطيحة، والهاء
  للمبالغة. السفك: الصب والإراقة، لا يستعمل إلا في الدم، ويقال: سفك وسفك وأسفك بمعنى،
  ومضارع سفك يأتي على يفعل ويفعل. الدماء: جمع دم، ولامه ياء أو واو محذوفة لقولهم:
  دميان ودموان، وقصره وتضعيفه مسموعان من لسان العرب. والمحذوف اللام، قيل: أصله فعل،
  وقيل: فعل، التسبح: تنزيه الله وتبرئته عن السوء، ولا يستعمل إلا لله تعالى، وأصله
  من السبح، وهو الجري. والمسبح جار في تنزيه الله تعالى، التقديس: التطهير، ومنه بيت
  المقدس والأرض المقدسة، ومنه القدس: السطل الذي يتطهر به، والقداس: الجمان، قال الشاعر:</p><p
  class="poetry_or_grammar">كنظـم قـداس سلكـه متقطـع</p><p>وقال الزمخشري: من قدس في
  الأرض إذا ذهب فيها وأبعد. علم: منقول من علم التي تتعدى لواحد، فرقوا بينها وبين علم
  التي تتعدى لاثنين في النقل، فعدوا تلك بالتضعيف، وهذه بالهمزة، قاله الأستاذ أبو علي
  الشلوبين، وسيأتي الكلام عليه عند الشرح. آدم: اسم أعجمي كآزر وعابر، ممنوع الصرف للعلمية
  والعجمة، ومن زعم أنه أفعل مشتق من الأدمة، وهي كالسمرة، أو من أديم الأرض، وهو وجهها،
  فغير صواب، لأن الاشتقاق من الألفاظ العربية قد نص التصريفيون على أنه لا يكون في الأسماء
  الأعجمية، وقيل: هو عبري من الأدام، وهو التراب، ومن زعم أنه فاعل من أديم الأرض فخطؤه
  ظاهراً لعدم صرفه، وأبعد الطبري في زعمه أنه فعل رباعي سمي به. العرض: إظهار الشيء
  حتى تعرف جهته. الإنباء: الإخبار، ويتعدى فعله الواحد بنفسه والثاني بحرف جر، ويجوز
  حذف ذلك الحرف، ويضمن معنى أعلم فيتعدى إلى ثلاثة. هؤلاء: إسم إشارة للقريب، وها: للتنبيه،
  والاسم أولاء: مبني على الكسر، وقد تبدل همزته هاء فيقال: هلاء، قد يبنى على الضم فيقال:
  أولاء، وقد تشبع الضمة قبل اللام فيقال: أولاء، قاله قطرب. وقد يقال: هؤلاء بحذف ألف
  ها وهمزة أولاء وإقرار الواو التي بعد تلك الهمزة، حكاه الأستاذ أبو علي الشلوبين،
  وأنشد قوله:</p><p class="poetry_or_grammar">تجلد لا تقل هولاء هذا</p><p class="poetry_or_grammar">بكى
  لما بكى أسفاً عليكا</p><p>وذكر الفراء: أن المد في أولاء لغة الحجاز، والقصر لغة تميم،
  وزاد غيره أنها لغة بعض قيس وأسد، وأنشد للأعشى:</p><p class="poetry_or_grammar">هؤلاء
  ثم هؤلاء كلا</p><p class="poetry_or_grammar">أعطيت نعالاً محذوة بنعال</p><p>والهمزة
  عند أبي علي لام الفعل، ففاؤه ولامه همزة، وعند أبي العباس بدل من الياء وقعت بعد ألف
  فقلبت همزة. سبحانك: معناه تنزيهك، وسبحان اسم وضع موضع المصدر، وهو مما ينتصب بإضمار
  فعل من معناه لا يجوز إظهاره، وهو من الأسماء التي لزمت النصب على المصدرية، ويضاف
  ويفرد، فإذا أفرد كان منوناً، نحو قول الشاعر:</p><p class="poetry_or_grammar">سبحانه
  ثم سبحاناً نعوذ به</p><p class="poetry_or_grammar">وقبلنا سبح الجودي والجمد</p><p>فقيل:
  صرفه ضرورة، وقيل: لجعله نكرة غير منون، نحو قول الشاعر:</p><p class="poetry_or_grammar">أقول
  لما جاءني فخبره</p><p class="poetry_or_grammar">سبحان من علقمة الفاخر</p><p>جعله
  علماً فمنعه الصرف للعلمية وزيادة الألف والنون. وزعم بعض النحويين أنه إذا أفرد كان
  مقطوعاً عن الإضافة، فعاد إليه التنوين، ومن لم ينونه جعله بمنزلة قبل وبعد، وقد ردّ
  هذا القول في كتب النحو. الحكيم: فعيل بمعنى مفعل، من أحكم الشيء: أتقنه ومنعه من الخروج
  عما يريده. الإبداء: الإظهار، والكتم: الإخفاء.</p><p>{ وإذ قال ربك للملائكة }: لم
  يرد في سبب نزول هذه الآيات شيء. ومناسبتها لما قبلها أنه لما امتن عليهم بخلق ما في
  الأرض لهم، وكان قبله إخراجهم من العدم إلى الوجود، أتبع ذلك ببدء خلقهم، وامتن عليهم
  بتشريف أبيهم وتكريمه وجعله خليفة وإسكانه دار كرامته، وإسجاد الملائكة تعظيماً لشأنه
  وتنبيهاً على مكانه واختصاصه بالعلم الذي به كمال الذات وتمام الصفات، ولا شك أن الإحسان
  إلى الأصل إحسان إلى الفرع، وشرف الفرع بشرف الأصل.</p><p>واختلف المعربون في إذ، فذهب
  أبو عبيدة وابن قتيبة إلى زيادتها، وهذا ليس بشيء، وكان أبو عبيدة وابن قتيبة ضعيفين
  في علم النحو. وذهب بعضهم إلى أنها بمعنى قد، التقدير: وقد قال ربك، وهذا ليس بشيء،
  وذهب بعضهم إلى أنه منصوب نصب المفعول به بأذكر، أي واذكر: { إذ قال ربك } ، وهذا ليس
  بشيء، لأن فيه إخراجها عن بابها، وهو أنه لا يتصرف فيها بغير الظرفية، أو بإضافة ظرف
  زمان إليها. وأجاز ذلك الزمخشري وابن عطية وناس قبلهما وبعدهما، وذهب بعضهم إلى أنها
  ظرف. واختلفوا، فقال بعضهم: هي في موضع رفع، التقدير: ابتداء خلقكم. وقال بعضهم في
  موضع نصب، التقدير: وابتداء خلقكم، إذ قال ربك. وناسب هذا التقدير لما تقدم قوله:</p><p
  class="quran">خلق لكم ما في الأرض جميعاً</p><p>[البقرة: 29] وكلا هذين القولين لا
  تحرير فيه، لأن ابتداء خلقنا لم يكن وقت قول الله للملائكة: { إني جاعل في الأرض خليفة
  } ، لأن الفعل العامل في الظرف لا بد أن يقع فيه، أما أن يسبقه أو يتأخر عنه، فلا لأنه
  لا يكون له ظرفاً. وذهب بعضهم إلى أن إذ منصوب يقال بعدها، وليس بشيء، لأن إذ مضافة
  إلى الجملة بعدها والمضاف إليه لا يعمل في المضاف. وذهب بعضهم إلى أن نصبها بأحياكم،
  تقديره:</p><p class="quran">وهو الذي أحياكم</p><p>[الحج: 66] { إذ قال ربك } ، وهذا
  ليس بشيء لأنه حذف بغير دليل، وفيه أن الإحياء ليس واقعاً في وقت قول الله للملائكة،
  وحذف الموصول وصلته، وإبقاء معمول الصلة. وذهب بعضهم إلى أنه معمول لخلقكم من قوله
  تعالى:</p><p class="quran">اعبدوا ربكم الذي خلقكم</p><p>[البقرة: 21] { وإذ قال ربك
  } ، فتكون الواو زائدة، ويكون قد فصل بين العامل والمعمول بهذه الجمل التي كادت أن
  تكون سوراً من القرآن، لاستبداد كل آية منها بما سيقت له، وعدم تعلقها بما قبلها التعلق
  الإعرابي.</p><p>فهذه ثمانية أقوال ينبغي أن ينزه كتاب الله عنها. والذي تقتضيه العربية
  نصبه بقوله: { قالوا أتجعل } ، أي وقت قول الله للملائكة: { إني جاعل في الأرض } ،
  { قالوا أتجعل } ، كما تقول في الكلام: إذ جئتني أكرمتك، أي وقت مجيئك أكرمتك، وإذ
  قلت لي كذا قلت لك كذا. فانظر إلى حسن هذا الوجه السهل الواضح، وكيف لم يوفق أكثر الناس
  إلى القول به، وارتبكوا في دهياء وخبطوا خبط عشواء. وإسناد القول إلى الرب في غاية
  من المناسبة والبيان، لأنه لما ذكر أنه خلق لهم ما في الأرض، كان في ذلك صلاح لأحوالهم
  ومعايشهم، فناسب ذكر الرب وإضافته إلى رسول الله صلى الله عليه وسلم تنبيه على شرفه
  واختصاصه بخطابه، وهز لاستماع ما يذكر بعد ذلك من غريب افتتاح هذا الجنس الإنساني،
  وابتداء أمره ومآله.</p><p>وهذا تنويع في الخطاب، وخروج من الخطاب العام إلى الخطاب
  الخاص، وفي ذلك أيضاً إشارة لطيفة إلى أن المقبل عليه بالخطاب له الحظ الأعظم والقسم
  الأوفر من الجملة المخبر بها، إذ هو في الحقيقة أعظم خلفائه، ألا ترى إلى عموم رسالته
  ودعائه وجعل أفضل أنبيائه أمّ بهم ليلة إسرائه، وجعل آدم فمن دونه يوم القيامة تحت
  لوائه، فهو المقدم في أرضه وسمائه وفي دارَي تكليفه وجزائه. واللام في للملائكة: للتبليغ،
  وهو أحد المعاني التي جاءت لها اللام، فظاهر لفظ الملائكة العموم. وقال بذلك قوم، وقال
  قوم هو عام المراد به الخصوص، وهم سكان الأرض من الملائكة بعد الجان. وقيل: هم المحاربون
  مع إبليس. ومعمول القول إني جاعل، وكان ذلك مصدراً بأن، لأن المقصود تأكيد الجملة المخبر
  بها، وإن هذا واقع لا محالة وإن تكسر بعد القول، ولفتحها بعده عند أكثر العرب شروط
  ذكرت في النحو، وبنو سليم يفتحونها بعده من غير شرط، وقال شاعرهم:</p><p class="poetry_or_grammar">إذا
  قلت إني آيب أهل بلدة</p><p class="poetry_or_grammar">نزعت بها عنها الولية بالهجر</p><p>جاعل:
  اسم فاعل بمعنى الاستقبال، ويجوز إضافته للمفعول إلا إذا فصل بينهما كهذا، فلا يجوز،
  وإذا جاز إعماله، فهو أحسن من الإضافة، نص على ذلك سيبويه، وقال الكسائي: هما سواء،
  والذي أختاره أن الإضافة أحسن، وقد ذكرنا وجه اختيارنا ذلك في بعض ما كتبناه في العربية.
  وفي الجعل هنا قولان: أحدهما: أنه بمعنى الخلق، فيتعدى إلى واحد، قاله أبو روق، وقريب
  منه ما روي عن الحسن وقتادة أنه بمعنى فاعل، ولم يذكر ابن عطية غير هذا. والثاني: أنه
  بمعنى التصيير، فيتعدى إلى اثنين. والثاني هو في الأرض، أي: مصير في الأرض خليفة، قاله
  الفراء، ولم يذكر الزمخشري غيره. وكلا القولين سائغ، إلا أن الأول عندي أجود، لأنهم
  قالوا: { أتجعل فيها من يفسد فيها }؟ فظاهر هذا أنه مقابل لقوله: { جاعل في الأرض خليفة
  }. فلو كان الجعل الأول على معنى التصيير لذكره ثانياً، فكان: أتجعل فيها خليفة من
  يفسد فيها؟ وإذا لم يأت كذلك، كان معنى الخلق أرجح. ولا احتياج إلى تقدير خليفة لدلالة
  ما قبله عليه، لأنه إضمار، وكلام بغير إضمار أحسن من كلام بإضمار، وجعل الخبر اسم فاعل،
  لأنه يدل على الثبوت دون التجدد شيئاً شيئاً.</p><p>والجعل: سواء كان بمعنى الخلق أو
  التصيير، وكان آدم هو الخليفة على أحسن الفهوم، لم يكن إلا مرة واحدة، فلا تكرر فيه،
  إذ لم يخلقه أو لم يصيره خليفة إلا مرة واحدة. وقوله: في الأرض: ظاهره الأرض كلها،
  وهو قول الجمهور.</p><p>وقيل: أرض مكة. وروى ابن سابط هذا التفسير بأنها أرض مكة مرفوعاً
  إلى النبي صلى الله عليه وسلم، فإن صح ذلك لم يعدل عنه، قيل: ولذلك سمي وسطها بكة،
  لأن الأرض بكت من تحتها، واختصت بالذكر لأنها مقر من هلك قومه من الأنبياء، ودفن بها
  نوح وهود وصالح بين المقام والركن، وتكون الألف واللام فيها للعهد نحو:</p><p class="quran">فلن
  أبرح الأرض</p><p>[يوسف: 80]</p><p class="quran">وكذلك مكنا ليوسف في الأرض</p><p>[يوسف:
  21]</p><p class="quran">استضعفوا في الأرض</p><p>[القصص: 5] وقال الشاعر:</p><p class="poetry_or_grammar">يقولون
  لي أرض الحجاز حديثة</p><p class="poetry_or_grammar">فقلت وما لي في سوى الأرض مطلب</p><p>وقرأ
  الجمهور: خليفة، بالفاء، ويحتمل أن يكون بمعنى الخالف، ويحتمل أن يكون بمعنى المخلوف،
  وإذا كان بمعنى الفاعل كان معناه: القائم مقام غيره في الأمر الذي جعل إليه. والخليفة،
  قيل: هو آدم لأنه خليفة عن الملائكة الذين كانوا في الأرض، أو عن الجن بني الجان، أو
  عن إبليس في ملك الأرض، أو عن الله تعالى، وهو قول ابن مسعود وابن عباس. والأنبياء
  هم خلائف الله في أرضه، واقتصر على آدم لأنه أبو الخلائف، كما اقتصر على مضر وتميم
  وقيس، والمراد القبيلة. وقيل: ولد آدم لأنه يخلف بعضهم بعضاً: إذا هلكت أمة خلفتها
  أخرى، قاله الحسن، فيكون مفرداً أُريد به الجمع، كما جاء:</p><p class="quran">وهو
  الذي جعلكم خلائف الأرض</p><p>[الأنعام: 165]</p><p class="quran">ليستخلفنهم في الأرض
  كما استخلف الذين من قبلهم</p><p>[النور: 55]. وقيل: الخليفة اسم لكل من انتقل إليه
  تدبير أهل الأرض والنظر في مصالحهم، كما أن كل من ولى الروم: قيصر، والفرس: كسرى، واليمن:
  تبَّع. وفي المستخلف فيه آدم قولان: أحدهما: الحكم بالحق والعدل. الثاني: عمارة الأرض،
  يزرع ويحصد ويبني ويجري الأنهار. وقرأ زيد بن علي وأبو البرهسم عمران: خليقة، بالقاف
  ومعناه واضح.</p><p>وخطاب الله الملائكة بقوله: { إني جاعل في الأرض خليفة } أن كان
  للملائكة الذين حاربوا مع إبليس الجن، فيكون ذلك عاماً بأنه رافعهم إلى السماء ومستخلف
  في الأرض آدم وذريته. وروي ما يدل على ذلك عن ابن عباس، وهو ما ملخصه: أن الله أسكن
  الملائكة السماء، والجن الأرض، فعبدوا دهراً طويلاً ثم أفسدوا وحسدوا، فاقتتلوا، فبعث
  الله إليهم جنداً من الملائكة رأسهم إبليس، وكان أشدهم وأعلمهم، فهبطوا الأرض وطردوا
  الجن إلى شعف الجبال وبطون الأودية وجزائر البحور وسكنوها، وخفف عنهم العبادة، وأعطى
  الله إبليس ملك الأرض وملك سماء الدنيا وخزانة الجنة، فكان يعبد تارة في الأرض وتارة
  في الجنة، فدخله العجب وقال في نفسه: ما أعطاني الله هذا إلا أني أكرم الملائكة عليه.
  فقال الله تعالى له ولجنوده: { إني جاعل في الأرض خليفة } بدلاً منكم ورافعكم إليّ،
  فكرهوا ذلك لأنهم كانوا أهون الملائكة عبادة، وقالوا: { أتجعل } الآية. وإن كان الملائكة،
  جميع الملائكة. فسبب القول: إرادة الله أن يطلع الله الملائكة على ما في نفس إبليس
  من الكبر وأن يظهر ما سبق عليه في علمه.</p><p>روي عن ابن عباس، وعن السدي، عن أشياخه:
  وأن يبلو طاعة الملائكة، قاله الحسن، أو أن يظهر عجزهم عن الإحاطة بعلمه، أو أن يعظم
  آدم بذكر الخلافة قبل وجوده، ليكونوا مطمئنين له إذا وجدوا، أو أن يعلمهم بخلقه ليسكن
  الأرض وإن كان ابتداء خلقه في السماء، وأن يعلمنا أن نشاور ذوي الأحلام منا وأرباب
  المعرفة إذ استشار الملائكة اعتباراً لهم، مع علمه بحقائق الأشياء، أو أن يتجاوز الخطاب
  بما ذكر فيحصل منهم الاعتراف والرجوع عما كانوا يظنون من كمال العلم، أو أن يظهر علو
  قدر آدم في العلم بقوله لآدم: { أنبئهم بأسمائهم } ، أو أن يعلمنا الأدب معه وامتثال
  الأمر، عقلنا معناه أو لم نعقله، لتحصل بذلك الطاعة المحضة أو أن تطمئن قلوب الملائكة
  حين خلق الله النار فخافت وسألت: لمن خلقت هذا؟ قال: لمن عصاني. إذ لم يعلموا وجود
  خلق سواهم، قاله ابن زيد. وقال بعض أهل الإشارة في قوله: { إني جاعل في الأرض خليفة
  }: سابق العناية، لا يؤثر فيه حدوث الجناية، ولا يحط عن رتبة الولاية، وذلك أنه تعالى
  نصب آدم خليفة عنه في أرضه مع علمه بما يحدث عنه من مخالفة أمره التي أوجبت له الإخراج
  من دار الكرامة وأهبطه إلى الأرض التي هي محل الأكدار، ومع ذلك لم يسلبه ما ألبسه من
  خلع كرامته، ولا حطه عن رتبة خلافته، بل أجزل له في العطية فقال:</p><p class="quran">ثم
  اجتباه ربه فتاب عليه وهدى</p><p>[طه: 122]، قال الشاعر:</p><p class="poetry_or_grammar">وإذا
  الحبيب أتى بذنب واحد</p><p class="poetry_or_grammar">جاءت محاسنه بألف شفيع</p><p>كان
  عمر ينقل الطعام إلى الأصنام والله يحبه، قال الشاعر:</p><p class="poetry_or_grammar">أتظنني
  من زلة أتعتب</p><p class="poetry_or_grammar">قلبي عليك أرق مما تحسب</p><p>ويقال
  إن الله سبحانه خلق ما خلق ولم يقل في شيء منها ما قال في حديث آدم، حيث قال: { إني
  جاعل في الأرض خليفة }. فظاهر هذا الخطاب تنبيه لشرف خلق الجنان وما فيها، والعرش بما
  هو عليه من انتظام الأجزاء وكمال الصورة، ولم يقل: إني خالق عرشاً أو جنة أو ملكاً،
  وإنما قال ذلك تشريفاً وتخصيصاً لآدم. قالوا تقدم أن الاختيار في العامل إذ هو، قالوا:
  ومعموله الجملة من قوله: أتجعل؟ ولما كانت الملائكة لا تعلم الغيب ولا تسبق بالقول،
  لم يكن قولهم: { أتجعل فيها } الآية، إلا عن نبأ ومقدمة، فقيل: الهمزة، وإن كان أصلها
  للاستفهام، فهو قد صحبه معنى التعجب، قاله مكي وغيره، كأنهم تعجبوا من استخلاف الله
  من يعصيه أو من يعصي من يستخلفه في أرضه. وقيل: هو استفهام على طريق الاستعظام، والإكبار
  للاستخلاف والعصيان. وقيل: هو استفهام معناه التقرير، قاله أبو عبيدة، قال الشاعر:</p><p
  class="poetry_or_grammar">ألستم خير من ركب المطايا</p><p class="poetry_or_grammar">وأندى
  العالمين بطون راح</p><p>وعلى هذه الأقوال يكون علمهم بذلك قد سبق، إما بإخبار من الله،
  أو بمشاهدة في اللوح، أو يكون هو مخلوق غيرهم وهم معصومون، أو قالوا ذلك بطريق القياس
  على من سكن الأرض فأفسد قبل سكنى الملائكة، أو استنبطوا ذلك من لفظ خليفة، إذ الخليفة
  من يكون نائباً في الحكم، وذلك يكون عند التظالم. وقيل: هو استفهام محض، قاله أحمد
  بن يحيـى، وقدره: أتجعل هذا الخليفة على طريقة من تقدّم من الجن أم لا؟ وفسره أبو الفضل
  البجلي: أي أم تجعل من لا يفسد، وقدره غيرهما، ونحن نسبح بحمدك، أم نتغير؟ فعلى الأقوال
  الثلاثة الأول لا معادل للاستفهام، لأنه مذهوب به مذهب التعجب أو الاستعظام أو التقرير.
  وعلى القول الرابع يكون المعادل مفعول أتجعل، وهو من يفسد. وعلى القول الخامس تكون
  المعادلة من الجملة الحالية التي هي قوله، ونحن نسبح بحمدك. وقرأ الجمهور: ويسفك بكسر
  الفاء ورفع الكاف. وقرأ أبو حياة وابن أبي عبلة: بضم الفاء. وقُرىء: ويسفك من أسفك
  ويسفك من سفك مشدّد الفاء. وقرأ ابن هرمز: ويسفك بنصب الكاف، فمن رفع الكاف عطف على
  يفسد، ومن نصب فقال المهدوي: هو نصب في جواب الاستفهام، وهو تخريج حسن وذلك أن المنصوب
  في جواب الاستفهام أو غيره بعد الواو بإضمار أن يكون المعنى على الجمع، ولذلك تقدر
  الواو بمعنى مع، فإذا قلت: أتأتينا وتحدثنا ونصبت، كان المعنى على الجمع بين أن تأتينا
  وتحدثنا، أي ويكون منك إتيان مع حديث، وكذلك قوله:</p><p class="poetry_or_grammar">أتبيت
  ريان الجفون من الكرى</p><p class="poetry_or_grammar">وأبيت منك بليلة الملسوع</p><p>معناه:
  أيكون منك مبيت ريان مع مبيتي منك بكذا، وكذلك هذا يكون منك جعل مفسد مع سفك الدماء.
  وقال أبو محمد بن عطية: النصب بواو الصرف قال: كأنه قال من يجمع أن يفسد وأن يسفك،
  انتهى كلامه. والنصب بواو الصرف ليس من مذاهب البصريين. ومعنى واو الصرف: أن الفعل
  كان يستحق وجهاً من الإعراب غير النصب فيصرف بدخول الواو عليه عن ذلك الإعراب إلى النصب
  كقوله تعالى:</p><p class="quran">ويعلم الذين يجادلون</p><p>[الشورى: 35]، في قراءة
  من نصب، وكذلك:</p><p class="quran">ويعلم الصابرين</p><p>[آل عمران: 142]. فقياس الأول
  الرفع، وقياس الثاني الجزم، فصرفت واو الفعل إلى النصب، فسميت واو الصرف، وهذا عند
  البصريين منصوب بإضمار أن بعد الواو. والعجب من ابن عطية أنه ذكر هذا الوجه أولاً وثنى
  بقول المهدوي، ثم قال: والأول أحسن. وكيف يكون أحسن وهو شيء لا يقول به البصريون وفساده
  مذكور في علم النحو؟ ولما كانت الصلة يفسد، وهو فعل في سياق الإثبات، فلا يدل على التعميم
  في الفساد. نصوا على أعظم الفساد، وهو سفك الدماء، لأنه به تلاشي الهياكل الجسمانية
  التي خلقها الله، ولو لم ينصوا عليه لجاز أن لا يراد من قولهم: يفسد، وكرر فيها لأن
  في ذلك تنبيهاً على أن ما كان محلاً للعبادة وطاعة الله كيف يصير محلاً للفساد؟ كما
  مر مثله في قوله:</p><p class="quran">وإذا قيل لهم لا تفسدوا في الأرض</p><p>[البقرة:
  11] ولم يحتج إلى تكرير فيها بعد قوله: ويسفك، اكتفاء بما سبق وتنكباً أن يكرروا فيها
  ثلاث مرات. ألا ترى أنهم نقدوا على أبي الطيب قوله:</p><p class="poetry_or_grammar">ونهب
  نفوس أهل النهب أولى</p><p class="poetry_or_grammar">بأهل النهب من نهب القماش</p><p>{
  ونحن نسبح }: جملة حالية، والتسبيح التنزيه، قاله قتادة: أو رفع الصوت بذكر الله تعالى،
  قاله المفضل: والخضوع والتذلل، قاله ابن الأنباري، أو الصلاة، أي نصلي لك، من المسبحين:
  أي من المصلين، قاله ابن مسعود وابن عباس، أو التعظيم، أي ونحن نعظمك، قاله مجاهد،
  أو تسبيح خاص، وهو: سبحان ذي الملك والملكوت، سبحان ذي العظمة والجبروت، سبحان الحيّ
  الذي لا يموت. ويعرف هذا بتسبيح الملائكة، أو بقول: سبحان الله وبحمده.</p><p>وفي حديث
  عن عبادة بن الصامت، عن أبي ذر،</p><p class="hadith"> " أن النبي صلى الله عليه وسلم
  سئل: أي الكلام أفضل قال:«ما اصطفى الله لملائكته أو لعباده سبحان الله وبحمده» " </p><p>{
  بحمدك }: في موضع الحال، والباء فيه للحال، أي نسبح ملتبسين بحمدك، كما تقول: جاء زيد
  بثيابه، وهي حال متداخلة لأنها حال في حال. وقيل: الباء للسبب، أي بسبب حمدك، والحمد
  هو الثناء، والثناء ناشيء عن التوفيق للخير والإنعام على المثنى، فنزل الناشىء عن السبب
  منزلة السبب فقال: ونحن نسبح بحمدك، أي بتوفيقك وإنعامك، والحمد مصدر مضاف إلى المفعول
  نحو قوله: من دعاء الخير، أي بحمدنا إياك. والفاعل عند البصريين محذوف في باب المصدر،
  وإن كان من قواعدهم أن الفاعل لا يحذف وليس ممنوع في المصدر، كما ذهب إليه بعضهم، لأن
  أسماء الأجناس لا يضمر فيها، لأنه لا يضمر إلا فيما جرى مجرى الفعل، إذ الإضمار أصل
  في الفعل، ولا حاجة تدعو إلى أن في الكلام تقديماً وتأخيراً، كما ذهب إليه بعضهم، وأن
  التقدير: ونحن نسبح ونقدس لك بحمدك، فاعترض بحمدك بين المعطوف والمعطوف عليه لأن التقديم
  والتأخير مما يختص بالضرورة، فلا يحمل كلام الله عليه، وإنما جاء بحمدك بعد نسبح لاختلاط
  التسبيح بالحمد. وجاء قوله بعد: { ونقدس لك } كالتوكيد، لأن التقديس هو: التطهير، والتسبيح
  هو: التنزيه والتبرئة من السوء، فهما متقاربان في المعنى. ومعنى التقديس كما ذكرنا
  التطهير، ومفعوله أنفسنا لك من الأدناس، قاله الضحاك وغيره، أو أفعالنا من المعاصي،
  قاله أبو مسلم، أو المعنى: نكبرك ونعظمك. قاله مجاهد وأبو صالح، أو نصلي لك، أو نتطهر
  من أعمالهم يعنون بني آدم. حكى ذلك عن ابن عباس، أو نطهر قلوبنا عن الالتفات إلى غيرك،
  واللام في لك فيل زائدة، أي نقدّسك.</p><p>وقيل: لام العلة متعلقة بنقدّس، قيل: أو
  بنسج وقيل: معدية للفعل، كهي في سجدت لله، وقيل: اللام للبيان كاللام بعد سقياً لك،
  فتتعلق إذ ذاك بمحذوف دلّ عليه ما قبله، أي تقديسنا لك. والأحسن أن تكون معدية للفعل،
  كهي في قوله:</p><p class="quran">يسبح لله</p><p>[الجمعة: 1، التغابن: 1]، و</p><p
  class="quran">سَبَّح لله</p><p>[الحديد: 1، الحشر: 1، الصف: 1]. وقد أبعد من ذهب إلى
  أن هذه الجملة من قوله: { ونحن نسبح } استفهامية حذف منها أداة الاستفهام وأن التقدير،
  أو نحن نسبح بحمدك، أم نتغير، بحذف الهمزة من غير دليل، ويحذف معادل الجملة المقدرة
  دخول الهمزة عليها، وهي قوله: أم نتغير، وليس ذلك مثل قوله:</p><p class="poetry_or_grammar">لعمرك
  ما أدري وإن كنت دارياً</p><p class="poetry_or_grammar">بسبع رمين الجمر أم بثمان</p><p>يريد:
  أبسبع، لأن الفعل المعلق قبل بسبع والجزء المعادل بعده يدلان على حذف الهمزة. ولما
  كان ظاهر قول الملائكة: { أتجعل فيها من يفسد فيها ويسفك الدماء ونحن نسبح بحمدك ونقدّس
  لك } ، مما لا يناسب أن يجاوبوا به الله، إذ قال لهم: { إني جاعل في الأرض خليفة }.
  وكان من القواعد الشرعية والعقائد الإسلامية عصمة الملائكة من المعاصي والاعتراض، لم
  يخالف في ذلك إلا طائفة من الحشوية. وهي مسألة يتكلم عليها في أصول الدين، ودلائلها
  مبسوطة هناك، احتاج أهل العلم إلى إخراج الآية السابقة عن ظاهرها وحملها كل قائل ممن
  تقدّم قوله على ما سبح له، وقوي عنده من التأويل الذي هو سائغ في علم اللسان. وقال
  بعض أهل الإشارات: الملائكة لما توهموا أن الله تعالى أقامهم في مقام المشورة بأن لهم
  وجه المصلحة في بقاء الخلافة فيمن يسبح ويقدس، وأن لا ينقلها إلى من يفسد فيها ويسفك،
  فعرضوا ذلك على الله، وكان ذلك من جملة النصح في الاستشارة، والنصح في ذلك واجب على
  المستشار، ولله تعالى الحكم فيما يمضي من ذلك ويختار.</p><p>ومن أندر ما وقع في تأويل
  الآية ما ذهب إليه صاحب (كتاب فك الأزرار)، وهو الشيخ صفي الدين أبو عبد الله الحسين
  بن الوزير أبي الحسن علي بن أبي المنصور الخزرجي، قال: في ذلك الكتاب ظاهر كلام الملائكة
  يشعر بنوع من الاعتراض، وهم منزهون عن ذلك، والبيان، أن الملائكة كانوا حين ورود الخطاب
  عليهم مجملين، وكان إبليس مندرجاً في جملتهم، فورد منهم الجواب مجملاً. فلما انفصل
  إبليس عن جملتهم بإبائه وظهورإبليسيته واستكباره، انفصل الجواب إلى نوعين: فنوع الاعتراض
  منه كان عن إبليس، وأنواع الطاعة والتسبيح والتقديس كان عن الملائكة. فانقسم الجواب
  إلى قسمين، كانقسام الجنس إلى جنسين، وناسب كل جواب من ظهر عنه والله أعلم. انتهى كلامه.
  وهو تأويل حسن، وصار شبيهاً بقوله تعالى:</p><p class="quran">وقالوا كونوا هوداً أو
  نصارى تهتدوا</p><p>[البقرة: 135]، لأن الجملة كلها مقولة، والقائل نوعان، فرد كل قول
  لمن ناسبه.</p><p>وقيل في قوله: { ونحن نسبح بحمدك ونقدس لك } ، إشارة إلى جواز التمدح
  إلى من له الحكم في التولية ممن يقصد الولاية، إذا أمن على نفسه الجور والحيف، ورأى
  في ذلك مصلحة. ولذلك جاز ليوسف، على نبينا وعليه السلام، طلبه الولاية، ومدح نفسه بما
  فيها فقال:</p><p class="quran">اجعلني على خزائن الأرض إني حفيظ عليم</p><p>[يوسف:
  55]، قال: { إني أعلم } ، مضارع علم وما مفعولة بها موصولة، قيل: أو نكرة موصوفة، وقد
  تقدم: أنا لا نختار، كونها نكرة موصوفة. وأجاز مكي بن أبي طالب والمهدوي وغيرهما أن
  تكون أعلم هنا اسماً بمعنى فاعل، وإذا كان كذلك جاز في ما أن تكون مجرورة بالإضافة،
  وأن تكون في موضع نصب، لأن هذا الاسم لا ينصرف، وأجاز بعضهم أن تكون أفعل التفضيل.
  والتقدير: أعلم منكم، وما منصوبة بفعل محذوف يدل عليه أعلم، أي علمت، وأعلم ما لا تعلمون.</p><p>وهذا
  القول فيه خروج عن الظاهر وادعاء حذفين: أحدهما: حذف المفضل عليه وهو منكم. والثاني:
  الفعل الناصب للموصول، وأما ما أجازه مكي فهو مبني على أمرين غير صحيحين. أحدهما: ادّعاء
  أن أفعل تأتي بمعنى فاعل، وهذا قال به أبو عبيدة من المتقدمين، وخالفه النحويون وردوا
  عليه قوله، وقالوا: لا يخلوا أفعل من التفضيل، وإن كان يوجد في كلام بعض المتأخرين
  أن أفعل قد يخلو من التفضيل، وبنوا على ذلك جواز مسألة يوسف أفضل إخوته، حتى أن بعضهم
  ذكر في جواز اقتياسه خلافاً، تسليماً منه أن ذلك مسموع من كلام العرب فقال: واستعماله
  عارياً دون من مجرداً عن معنى التفضيل، مؤولاً باسم فاعل أو صفة مشبهة، مطرد عند أبي
  العباس، والأصح قصره على السماع، انتهى كلامه. والأمر الثاني: أنه إذا سلم وجود أفعل
  عارياً من معنى التفضيل، فهو يعمل عمل اسم الفاعل أم لا. والقائلون بوجود ذلك لا يقولون
  بإعماله عمل اسم الفاعل إلا بعضهم، فأجاز ذلك، والصحيح ما ذهب إليه النحويون المتقدمون
  من كون أفعل لا يخلو من التفضيل، ولا مبالاة بخلاف أبي عبيدة لأنه كان يضعف في النحو،
  ولا بخلاف بعض المتأخرين لأنهم مسبوقون بما هو كالإجماع من المتقدمين، ولو سلمنا سماع
  ذلك من العرب، فلا نسلم اقتياسه، لأن المواضع التي أوردت دليلاً على ذلك في غاية من
  القلة، مع أنها قد تؤولت. ولو سلمنا اقتياس ذلك، فلا نسلم كونه يعمل عمل اسم الفاعل.
  وكيف نثبت قانوناً كلياً ولم نسمع من العرب شيئاً من أفراد تركيباته لا يحفظ: هذا رجل
  أضرب عمراً، بمعنى ضارب عمراً، ولا هذه امرأة أقتل خالداً، بمعنى قاتلة خالداً، ولا
  مررت برجل أكسى زيداً جبة، بمعنى: كاس زيداً جبة. وهل هذا إلا إحداث تراكيب لم تنطق
  العرب بشيء من نظيرها؟ فلا يجوز ذلك.</p>'
