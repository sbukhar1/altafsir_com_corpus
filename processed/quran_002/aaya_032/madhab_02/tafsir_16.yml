text: <p>{ الْعَلِيمُ } العالم من غير تعليم { الْحَكِيمُ } المحكم لأفعاله، أو المصيب
  للحق، ومنه الحاكم لإصابته، أو المانع من الفساد، وحكمة اللجام تمنع الفرس من شدة الجري.
  قال:</p><p class="poetry_or_grammar">أبني حنيفة أحكموا سفهاءكم</p><p class="poetry_or_grammar">إني
  أخاف عليكم أن أغضبا</p>
