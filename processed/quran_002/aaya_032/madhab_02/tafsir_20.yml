text: "<p>قوله تعالى: { قَالُواْ سُبْحَانَكَ... }</p><p>(أتى) (بالتنزيه) المقتضي لنفي
  ما (قد) يتوهم من (آن) الله تعالى طلب منهم الجواب عما علم أنّهم جاهلون به والواحد
  (منا) إذا سأل صاحبه عن مسألة يعلم منه أنّه (يجهلها) فإنه يتوهم فيه أنّه إنّما سأله
  اختبارا وتعجيزا له واستحقارا به.</p><p>فقالوا: ننزهك (عن) أن ينسبك أحد لمثل هذا
  ويتوهم فيك شيئا منه. وأيضا يكون التسبيح نفيا للشبهة العارضة في تكليف ما لا يطاق
  لأن مذهبنا جوازه، وأن الله تعالى يفعل ما يشاء ويحكم ما يريد. ومنعه المعتزلة لهذه
  الشبهة وهي حجة تكليف الله الخلق بما يعلم أنهم لا يقدرون عليه.</p><p>قيل لابن عرفة:
  لعل مراد الملائكة تتزيهه عن عدم العلم الثابت لهم؟</p><p>فقال: ما قلت لكم أنسب.</p><p>قوله
  تعالى: { إِنَّكَ أَنتَ ٱلْعَلِيمُ ٱلْحَكِيمُ }</p><p>قال ابن عرفة: الوصف بالحكيم
  إشارة إلى الوجه الذي اختص به (آدم) بالعلم دونهم فمعناه: أنت تضع الأشياء في محلها
  أو يكون المراد (الامتنان) بالعلم ودليل العلم وهو الحكمة لأن الأصوليين عدوها من أسباب
  العلم.</p>"
