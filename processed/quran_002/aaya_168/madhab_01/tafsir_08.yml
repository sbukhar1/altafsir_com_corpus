aaya: يَا أَيُّهَا النَّاسُ كُلُوا مِمَّا فِي الْأَرْضِ حَلَالًا طَيِّبًا وَلَا تَتَّبِعُوا
  خُطُوَاتِ الشَّيْطَانِ ۚ إِنَّهُ لَكُمْ عَدُوٌّ مُبِينٌ
text: "<p>ونزل فيمن حرّم السوائب ونحوها: { يٰأَيُّهَا ٱلنَّاسُ كُلُواْ مِمَّا فِى
  ٱلأَرْضِ حَلَٰلاً } حال { طَيّباً } صفة مؤكدة أي مستلذَّاً { وَلاَ تَتَّبِعُواْ
  خُطُوٰتِ } طرق { ٱلشَّيْطَٰنِ } أي تزيينه { إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ } بيِّن
  العداوة.</p>"
