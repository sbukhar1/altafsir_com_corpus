aaya: يَا أَيُّهَا النَّاسُ كُلُوا مِمَّا فِي الْأَرْضِ حَلَالًا طَيِّبًا وَلَا تَتَّبِعُوا
  خُطُوَاتِ الشَّيْطَانِ ۚ إِنَّهُ لَكُمْ عَدُوٌّ مُبِينٌ
text: '<p>{ حَلاَلاً } مفعول كلوا، أو حال مما في الأرض { طَيِّبَاتِ } طاهراً من كل
  شبهة { وَلاَ تَتَّبِعُواْ خُطُوٰتِ ٱلشَّيْطَـٰنِ } فتدخلوا في حرام، أو شبهة، أو
  تحريم حلال، أو تحليل حرام، و (من) للتبعيض؛ لأن كل ما في الأرض ليس بمأكول. وقرىء:
  «خطوات» بضمتين، و«خطوات» بضمة وسكون، و«خطؤات» بضمتين وهمزة جعلت الضمة على الطاء
  كأنها على الواو، و«خطوات» بفتحتين و«خطوات» بفتحة وسكون. والخطوة: المرة من الخطو.
  والخطوة: ما بين قدمي الخاطي. وهما كالغرفة والغرفة، والقبضة والقبضة. يقال: اتبع خطواته،
  ووطىء على عقبه إذا اقتدى به واستن بسنته { مُّبِينٌ } ظاهر العداوة لا خفاء به { إِنَّمَا
  يَأْمُرُكُم } بيان لوجوب الإنهاء عن اتباعه وظهور عداوته. أي لا يأمركم بخير قط إنما
  يأمركم { بِٱلسُّوء } بالقبيح { وَٱلْفَحْشَاء } وما يتجاوز الحدّ في القبح من العظائم،
  وقيل: السوء ما لا حدّ فيه. والفحشاء: ما يجب الحدّ فيه { وَأَن تَقُولُواْ عَلَى ٱللَّهِ
  مَا لاَ تَعْلَمُونَ } وهو قولكم: هذا حلال وهذا حرام، بغير علم. ويدخل فيه كل ما يضاف
  إلى الله تعالى مما لا يجوز عليه. فإن قلت: كيف كان الشيطان آمراً مع قوله:</p><p class="quran">لَيْسَ
  لَكَ عَلَيْهِمْ سُلْطَـٰنٌ</p><p>[الحجر: 42] قلت: شبه تزيينه وبعثه على الشر بأمر
  الآمر، كما تقول: أمرتني نفسي بكذا. وتحته رمز إلى أنكم منه بمنزلة المأمورين لطاعتكم
  له وقبولكم وساوسه؛ ولذلك قال:</p><p class="quran">وَلاَمُرَنَّهُمْ فَلَيُبَتّكُنَّ
  ءاذَانَ ٱلأَنْعَـٰمِ وَلاَمُرَنَّهُمْ فَلَيُغَيّرُنَّ خَلْقَ ٱللَّهِ</p><p>[النساء:
  119] وقال الله تعالى:</p><p class="quran">إِنَّ ٱلنَّفْسَ لأَمّارَةٌ بِٱلسُّوء</p><p>[يوسف:
  53] لما كان الإنسان يطيعها فيعطيها ما اشتهت.</p>'
