aaya: يَا أَيُّهَا النَّاسُ كُلُوا مِمَّا فِي الْأَرْضِ حَلَالًا طَيِّبًا وَلَا تَتَّبِعُوا
  خُطُوَاتِ الشَّيْطَانِ ۚ إِنَّهُ لَكُمْ عَدُوٌّ مُبِينٌ
text: "<p>يعنـي تعالـى ذكره بذلك: يا أيها الناس كلوا مـما أحللت لكم من الأطعمة علـى
  لسان رسولـي مـحمد صلى الله عليه وسلم فطيبته لكم مـما تـحرّمونه علـى أنفسكم من البحائر
  والسوائب والوصائل، وما أشبه ذلك مـما لـم أحرّمه علـيكم، دون ما حرّمته علـيكم من
  الـمطاعم والـمآكل فنـجسته من ميتة ودم ولـحم خنزير وما أهلّ به لغيري، ودعوا خطوات
  الشيطان الذي يوبقكم فـيهلككم ويوردكم موارد العطب ويحرّم علـيكم أموالكم فلا تتبعوها
  ولا تعملوا بها، إنه يعنـي بقوله { إنَّهُ } إن الشيطان، والهاء فـي قوله: { إنَّهُ
  } عائدة علـى الشيطان { لَكُمْ } أيها الناس { عَدُوّ مُبِـين } يعنـي أنه قد أبـان
  لكم عداوته بإبـائه عن السجود لأبـيكم وغروره إياه حتـى أخرجه من الـجنة واستزله بـالـخطيئة،
  وأكل من الشجرة. يقول تعالـى ذكره: فلا تنتصحوه أيها الناس مع إبـانته لكم العداوة،
  ودعوا ما يأمركم به، والتزموا طاعتـي فـيـما أمرتكم به ونهيتكم عنه مـما أحللته لكم
  وحرَّمته علـيكم، دون ما حرّمتـموه أنتـم علـى أنفسكم وحللتـموه طاعة منكم للشيطان
  واتبـاعاً لأمره. ومعنى قوله حَلالاً طِلْقاً، وهو مصدر من قول القائل: قد حلّ لك هذا
  الشيء، أي صار لك مطلقاً، فهو يحلّ لك حلالاً وحِلاًّ. من كلام العرب: هو لك حِلّ،
  أي طِلْق. وأما قوله: طَيِّبـاً فإنه يعنـي به طاهراً غير نـجس ولا مـحرّم. وأما الـخطوات
  فإنه جمع خطوة، والـخطوة: بُعْدُ ما بـين قدمي الـماشي، والـخَطْوة بفتـح الـخاء: الفعلة
  الواحدة، من قول القائل: خطوت خَطْوة واحدة وقد تـجمع الـخُطوة خُطاً، والـخَطْوة تـجمع
  خَطَوات وخِطَاء. والـمعنى فـي النهي عن اتبـاع خطواته، النهي عن طريقه وأثره فـيـما
  دعا إلـيه مـما هو خلاف طاعة الله تعالـى ذكره.</p><p>واختلف أهل التأويـل فـي معنى
  الـخطوات، فقال بعضهم: خطوات الشيطان: عمله. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى
  بن إبراهيـم، قال: ثنا عبد الله بن صالـح، قال: حدثنـي معاوية بن صالـح، عن علـي بن
  أبـي طلـحة، عن ابن عبـاس قوله: { خُطُوَاتِ الشَّيْطانِ } يقول: عمله.</p><p>وقال
  بعضهم: خطوات الشيطان: خطاياه. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { خُطُوَاتِ الشَّيْطانِ
  } قال: خطيئته.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد قال: خطاياه.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة فـي قوله: { وَلا تَتَّبِعُوا خُطُوَاتِ الشَّيْطانِ }
  قال: خطاياه.</p><p>حدثنـي يحيى بن أبـي طالب، قال: ثنا يزيد، قال: أخبرنا جويبر، عن
  الضحاك قوله: { خُطُوَاتِ الشَّيْطانِ } قال: خطايا الشيطان التـي يأمر بها.</p><p>وقال
  آخرون: خطوات الشيطان: طاعته.</p><p>ذكر من قال ذلك:</p><p>حدثنـي موسى بن هارون، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَلا تَتَّبعَوا خُطُوَاتِ الشَّيْطانِ } يقول:
  طاعته.</p><p>وقال آخرون: خطوات الشيطان: النذور فـي الـمعاصي. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن سلـيـمان، عن أبـي مـجلز فـي قوله: { وَلا تَتَّبِعُوا
  خُطُوَاتِ الشَّيْطانِ } قال: هي النذور فـي الـمعاصي.</p><p>وهذه الأقوال التـي ذكرناها
  عمن ذكرناها عنه فـي تأويـل قوله خطوات الشيطان قريب معنى بعضها من بعض لأن كل قائل
  منهم قولاً فـي ذلك فإنه أشار إلـى نهي اتبـاع الشيطان فـي آثاره وأعماله. غير أن حقـيقة
  تأويـل الكلـمة هو ما بـينت من أنها بعد ما بـين قدميه ثم تستعمل فـي جميع آثاره وطرقه
  علـى ما قد بـينت.</p>"
