aaya: يَا أَيُّهَا النَّاسُ كُلُوا مِمَّا فِي الْأَرْضِ حَلَالًا طَيِّبًا وَلَا تَتَّبِعُوا
  خُطُوَاتِ الشَّيْطَانِ ۚ إِنَّهُ لَكُمْ عَدُوٌّ مُبِينٌ
text: "<p>قوله تعالى: { يا أيها الناس كلوا مما في الأرض حلالاً طيباً } نزلت في ثقيف،
  وخزاعة، وبني عامر ابن صعصعة، فيما حرموا على أنفسهم من الحرث والأنعام، وحرّموا البحيرة،
  والسائبة، والوصيلة، والحام، قاله ابن السائب.</p><p>قوله تعالى: { ولا تتَّبعوا خُطُوات
  الشيطان } قرأ ابن كثير، وابن عامر، والكسائي، وحفص عن عاصم { خُطوات } مثقلة. وقرا
  نافع، وابن عامر، وأبو بكر عن عاصم، وحمزة { خُطْوات } ساكنة الطاء خفيفة. وقرا الحسن،
  وأبو الجوزاء { خَطْوات } بفتح الخاء وسكون الطاء من غير همز. وقرا أبو عمران الجوني
  بضم الخاء والطاء مع الهمز. قال ابن قتيبة: خطواته: سبيله ومسلكه، وهي جمع خُطوة، والخطوة
  بضم الخاء: ما بين القدمين، وبفتحها: الفعلة الواحدة. واتباعهم خطواته: أنهم كانوا
  يحرّمون أشياء قد أحلها الله، ويحلّون أشياء قد حرمها الله.</p><p>قوله تعالى: { إنّه
  لكم عدوٌ مبين } أي: بيِّن وقيل: أبان عداوته بما جرى له مع آدم.</p>"
