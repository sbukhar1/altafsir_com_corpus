  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>إقراض الله: مثل لتقديم العمل الذي يطلب به ثوابه. والقرض الحسن: إما المجاهدة
  في نفسها، وإما النفقة في سبيل الله { أَضْعَافًا كَثِيرَةً } قيل: الواحد بسبعمائة.
  وعن السدي: كثيرة لا يعلم كنهها إلا الله { وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ } يوسع على
  عباده ويقتر، فلا تبخلوا عليه بما وسع عليكم لا يبد لكم الضيقة بالسعة { وَإِلَيْهِ
  تُرْجَعُونَ } فيجازيكم على ما قدّمتم.</p>"
