text: '<p>{ فَتَلَقَّىٰ آدَمُ مِن رَّبِّهِ كَلِمَاتٍ } فيه ثمان مسائل: الأولى:</p><p>قوله
  تعالى: { فَتَلَقَّىٰ آدَمُ مِن رَّبِّهِ كَلِمَاتٍ } تلقّى قيل معناه: فَهِم وفَطِنَ.
  وقيل: قَبِل وأخذ؛ وكان عليه السلام يتلقّى الوَحْي؛ أي يستقبله ويأخذه ويتلقّفه. تقول:
  خرجنا نتلقّى الحجيج؛ أي نستقبلهم. وقيل: معنى تلّقى تلّقن. وهذا في المعنى صحيح، ولكن
  لا يجوز أن يكون التلقّي من التلقّن في الأصل؛ لأن أحد الحرفين إنما يُقلب ياء إذا
  تجانسا، مثل تظنَّى مِن تظنّن، وتقّصى من تقصّص. ومثله تسرّيت من تسرّرت، وأمليت من
  أمللت وشبه ذلك؛ ولهذا لا يقال: تَقَبَّى مِن تقبّل، ولا تلقّى مِن تلقّن؛ فٱعلم. وحَكَى
  مكيّ أنه أُلهمها فٱنتفع بها. وقال الحسن: قبولُها تعلّمه لها وعمله بها.</p><p>الثانية:
  وٱختلف أهل التأويل في الكلمات؛ فقال ٱبن عباس والحسن وسعيد بن جبير والضحاك ومجاهد
  هي قوله:</p><p class="quran">رَبَّنَا ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ
  لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ ٱلْخَاسِرِينَ</p><p>[الأعراف: 23]. وعن مجاهد
  أيضاً: سبحانك اللَّهُمَّ لا إلٰه إلاّ أنت ربّي ظلمتُ نفسي فاغفر لي إنك أنت الغفور
  الرحيم. وقالت طائفة: رأى مكتوباً على ساق العرش «محمد رسول الله» فتشفّع بذلك، فهي
  الكلمات. وقالت طائفة: المراد بالكلمات البكاء والحياء والدعاء. وقيل: الندم والاستغفار
  والحزن. قال ٱبن عطية: وهذا يقتضي أن آدم عليه السلام لم يقل شيئاً إلا الاستغفار المعهود.
  وسئل بعض السلف عما ينبغي أن يقوله المذنب؛ فقال: يقول ما قاله أبواه: { رَبَّنَا ظَلَمْنَآ
  أَنفُسَنَا } الآية. وقال موسى:</p><p class="quran">رَبِّ إِنِّي ظَلَمْتُ نَفْسِي
  فَٱغْفِرْ لِي</p><p>[القصص: 16]. وقال يونس:</p><p class="quran">لاَّ إِلَـٰهَ إِلاَّ
  أَنتَ سُبْحَانَكَ إِنِّي كُنتُ مِنَ ٱلظَّالِمِينَ</p><p>[الأنبياء: 87]. وعن ٱبن
  عباس ووهب بن مُنَبِّه: أن الكلمات «سبحانك اللّهُمّ وبحمدك، لا إلٰه إلا أنتَ عملتُ
  سوءاً وظلمتُ نفسي فاغفر لي إنك خير الغافرين، سبحانك اللّهُمّ وبحمدك، لا إلٰهَ إلا
  أنتَ عملتُ سوءاً وظلمتُ نفسي فتُبْ عليّ إنك أنت التواب الرحيم». وقال محمد بن كعب
  هي قوله: لا إلٰهَ إلا أنت سبحانك وبحمدك، عملتُ سوءاً وظلمتُ نفسي فتُبْ عليّ إنك
  أنت التوّاب الرحيم. لا إلٰهَ إلا أنت سبحانك وبحمدك، عملتُ سوءاً وظلمتُ نفسي فٱرحمني
  إنك أنت الغفور الرحيم. لا إلٰه إلا أنت سبحانك وبحمدك عملتُ سوءاً وظلمتُ نفسي فٱرحمني
  إنك أرحم الراحمين، وقيل: الكلمات قوله حين عطس: «الحمد لله». والكلمات: جمع كلمة؛
  والكلمة تقع على القليل والكثير. وقد تقدم.</p><p>الثالثة: قوله تعالى: { فَتَابَ عَلَيْهِ
  } أي قَبِل توبته، أو وفّقه للتّوْبة. وكان ذلك في يوم عاشوراء في يوم جمعة؛ على ما
  يأتي بيانه إن شاء الله تعالى. وتاب العبد: رجع إلى طاعة ربه. وعبد تواب: كثير الرجوع
  إلى الطاعة. وأصل التوبة الرجوع؛ يقال: تاب وثاب وآب وأناب: رجع.</p><p>الرابعة: إن
  قيل: لم قال «عليه» ولم يقل عليهما، وحواء مشاركة له في الذنب بإجماع، وقد قال: { وَلاَ
  تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } و { قَالاَ رَبَّنَا ظَلَمْنَآ أَنفُسَنَا }. فالجواب:
  أن آدم عليه السلام لما خوطب في أوّل القصة بقوله: «ٱسْكُن» خصّه بالذكر في التلقّي؛
  فلذلك كملت القصة بذكره وحده. وأيضاً فلأن المرأة حُرمة ومستورة فأراد الله السّتر
  لها؛ ولذلك لم يذكرها في المعصية في قوله:</p><p class="quran">وَعَصَىٰ ءَادَمُ رَبَّهُ
  فَغَوَىٰ</p><p>[طه: 121]. وأيضاً لما كانت المرأة تابعة للرجل في غالب الأمر لم تُذكر؛
  كما لم يذكر فَتَى موسى مع موسى في قوله:</p><p class="quran">أَلَمْ أَقُلْ لَّكَ</p><p>[الكهف:
  75]. وقيل: إنه دلّ بذكر التوبة عليه أنه تاب عليها إذ أمرهما سواء؛ قاله الحسن. وقيل:
  إنه مثل قوله تعالى:</p><p class="quran">وَإِذَا رَأَوْاْ تِجَارَةً أَوْ لَهْواً
  ٱنفَضُّوۤاْ إِلَيْهَا</p><p>[ الجمعة: 11] أي التجارة لأنها كانت مقصود القوم، فأعاد
  الضمير عليها ولم يقل إليهما؛ والمعنى متقارب. وقال الشاعر:</p><p class="poetry_or_grammar">رَماني
  بأمر كنتُ منه ووالدي</p><p class="poetry_or_grammar">بريئاً ومِن فوق الطَّوِيّ رمانِي</p><p>وفي
  التنزيل: { وَٱللَّهُ وَرَسُولُهُ أَحَقُّ أَن يُرْضُوهُ } فحذف إيجازاً وٱختصاراً.</p><p>الخامسة:
  قوله تعالى: { إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ } وصف نفسه سبحانه وتعالى بأنه
  التوّاب؛ وتكرر في القرآن معرّفاً ومنكراً وٱسماً وفعلاً. وقد يُطلق على العبد أيضاً
  توّاب؛ قال الله تعالى:</p><p class="quran">إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ
  وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</p><p>[البقرة: 222]. قال ٱبن العربي: ولعلمائنا في وصف
  الربّ بأنه توّاب ثلاثة أقوال؛ أحدها: أنه يجوز في حق الربّ سبحانه وتعالى فيُدْعَى
  به كما في الكتاب والسُّنّة ولا يتأوّل. وقال آخرون: هو وصف حقيقيّ لله سبحانه وتعالى؛
  وتوبة الله على العبد رجوعُه من حال المعصية إلى حال الطاعة. وقال آخرون: توبة الله
  على العبد قبوله توبته؛ وذلك يحتمل أن يرجع إلى قوله سبحانه وتعالى: قبلت توبتك، وأن
  يرجع إلى خلقه الإنابة والرجوع في قلب المسيء وإجراء الطاعات على جوارحه الظاهرة.</p><p>السادسة:
  لا يجوز أن يقال في حق الله تعالى: تائب، ٱسم فاعل من تاب يتوب؛ لأنه ليس لنا أن نُطلق
  عليه من الأسماء والصفات إلا ما أطلقه هو على نفسه أو نبيّه عليه السلام أو جماعة المسلمين؛
  وإن كان في اللغة محتملاً جائزاً. هذا هو الصحيح في هذا الباب، على ما بيّناه في (الكتاب
  الأسنى في شرح أسماء الله الحسنى). قال الله تعالى:</p><p class="quran">لَقَدْ تَابَ
  الله عَلَىٰ ٱلنَّبِيِّ وَٱلْمُهَاجِرِينَ وَٱلأَنصَارِ</p><p>[التوبة: 117]. وقال:</p><p
  class="quran">هُوَ يَقْبَلُ ٱلتَّوْبَةَ عَنْ عِبَادِهِ</p><p>[التوبة: 104]. وإنما
  قيل لله عز وجل: توّاب، لمبالغة الفعل وكثرة قبوله توبة عباده لكثرة من يتوب إليه.</p><p>السابعة:
  اعلم أنه ليس لأحد قُدرة على خلق التّوبة؛ لأن الله سبحانه وتعالى هو المنفرد بخلق
  الأعمال؛ خلافاً للمعتزلة ومَن قال بقولهم. وكذلك ليس لأحد أن يقبل توبة من أسرف على
  نفسه ولا أن يعفو عنه.</p><p>قال علماؤنا: وقد كفرت اليهود والنصارى بهذا الأصل العظيم
  في الدِّين</p><p class="quran">ٱتَّخَذُوۤاْ أَحْبَارَهُمْ وَرُهْبَانَهُمْ أَرْبَاباً
  مِّن دُونِ ٱللَّهِ</p><p>[التوبة: 31] جلّ وعزّ، وجعلوا لمن أذنب أن يأتي الحِبْرَ
  أو الراهب فيعطيه شيئاً ويحطّ عنه ذنوبه</p><p class="quran">ٱفْتِرَاءً عَلَى ٱللَّهِ
  قَدْ ضَلُّواْ وَمَا كَانُواْ مُهْتَدِينَ</p><p>[الأنعام: 140].</p><p>الثامنة: قرأ
  ٱبن كَثير: { فَتَلَقَّىٰ آدَمُ مِن رَّبِّهِ كَلِمَاتٍ }. والباقون برفع «آدم» ونصب
  «كلمات». والقراءتان ترجعان إلى معنىً؛ لأن آدم إذا تلقّى الكلمات فقد تلقته. وقيل:
  لما كانت الكلمات هي المنقذة لآدم بتوفيق الله تعالى له لقبوله إياها ودعائه بها كانت
  الكلمات فاعلة، وكأن الأصل على هذه القراءة «فتلقّت آدمَ مِن ربه كلماتٌ»؛ لكن لمّا
  بعد ما بين المؤنث وفعله حَسُن حذف علامة التأنيث. وهذا أصل يجري في كل القرآن والكلامِ
  إذا جاء فعل المؤنث بغير علامة؛ ومنه قولهم: حضر القاضي اليوم ٱمرأة. وقيل: إن الكلمات
  لمّا لم يكن تأنيثه حقيقياً حُمِل على معنى الكَلِم، فذُكّر. وقرأ الأعمش: «آدمْ مِّن
  ربه» مدغماً. وقرأ أبو نَوفل بن أبي عقرب: «أنه» بفتح الهمزة، على معنى لأنه؛ وكسر
  الباقون على الاستئناف. وأدغم الهاء في الهاء أبو عمرو وعيسى وطلحة فيما حكى أبو حاتم
  عنهم. وقيل: لا يجوز؛ لأن بينهما واواً في اللفظ في الخط. قال النحاس: أجاز سيبويه
  أن تحذف هذه الواو، وأنشد:</p><p class="poetry_or_grammar">له زَجَلٌ كأنّهُ صَوْتُ
  حادٍ</p><p class="poetry_or_grammar">إذا طَلب الوَسِيقةَ أو زَميرُ</p><p>فعلى هذا
  يجوز الإدغام، وهو رفع بالابتداء. «التّواب» خبره، والجملة خبر «إنّ». ويجوز أن يكون
  «هو» توكيداً للهاء، ويجوز أن تكون فاصلة؛ على ما تقدّم.</p><p>وقال سعيد بن جُبير:
  لما أُهبط آدم إلى الأرض لم يكن فيها شيء غير النَّسر في البر، والحوت في البحر، فكان
  النسر يأوي الى الحوت فيبيت عنده؛ فلما رأى النسر آدم قال: يا حوت، لقد أهبط اليوم
  إلى الأرض شيء يمشي على رجليه ويبطش بيديه! فقال الحوت: لئن كنتَ صادقاً مالي منه في
  البحر مَنْجى، ولا لك في البر منه مَخْلَص!</p>'
