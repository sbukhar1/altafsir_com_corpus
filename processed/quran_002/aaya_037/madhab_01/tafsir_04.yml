text: <p>فيه مسائل المسألة الأولى قال القفال أصل التلقي هو التعرض للقاء ثم يوضع في
  موضع الاستقبال للشيء الجائي ثم يوضع موضع القبول والأخذ. قال الله تعالى</p><p class="quran">وَإِنَّكَ
  لَتُلَقَّى ٱلْقُرْءانَ مِن لَّدُنْ حَكِيمٍ عَلِيم</p><p>النمل 6، أي تلقنه. ويقال
  تلقينا الحجاج أي استقبلناهم. ويقال تلقيت هذه الكلمة من فلان أي أخذتها منه. وإذا
  كان هذا أصل الكلمة وكان من تلقى رجلاً فتلاقيا لقي كل واحد صاحبه فأضيف الاجتماع إليهما
  معاً صلح أن يشتركا في الوصف بذلك، فيقال كل ما تلقيته فقد تلقاك فجاز أن يقال تلقى
  آدم كلمات أي أخذها ووعاها واستقبلها بالقبول، وجاز أن يقال تلقى كلمات بالرفع على
  معنى جاءته عن الله كلمات ومثله قوله</p><p class="quran">لا يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ</p><p>البقرة
  124 وفي قراءة ابن مسعود الظالمون. المسألة الثانية اعلم أنه لا يجوز أن يكون المراد
  أن الله تعالى عرفه حقيقة التوبة لأن المكلف لا بد وأن يعرف ماهية التوبة ويتمكن بفعلها
  من تدارك الذنوب ويميزها عن غيرها فضلاً عن الأنبياء عليهم الصلاة والسلام، بل يجب
  حمله على أحد الأمور. أحدها التنبيه على المعصية الواقعة منه على وجه صار آدم عليه
  السلام عند ذلك من التائبين المنيبين. وثانيها أنه تعالى عرفه وجوب التوبة وكونها مقبولة
  لا محالة على معنى أن من أذنب ذنباً صغيراً أو كبيراً ثم ندم على ما صنع وعزم على أن
  لا يعود فإني أتوب عليه. قال الله تعالى { فَتَلَقَّى ءادَمُ مِن رَّبِّهِ كَلِمَاتٍ
  } ، أي أخذها وقبلها وعمل بها. وثالثها أنه تعالى ذكره بنعمه العظيمة عليه فصار ذلك
  من الدواعي القوية إلى التوبة. ورابعها أنه تعالى علمه كلاماً لو حصلت التوبة معه لكان
  ذلك سبباً لكمال حال التوبة. المسألة الثالثة اختلفوا في أن تلك الكلمات ما هي؟ فروى
  سعيد بن جبير عن ابن عباس أن آدم عليه السلام قال يا رب ألم تخلقني بيدك بلا واسطة؟
  قال بلى. قال يا رب ألم تنفخ فيّ من روحك؟ قال بلى. قال ألم تسكني جنتك؟ قال بلى. قال
  يا رب ألم تسبق رحمتك غضبك؟ قال بلى. قال يا رب إن تبت وأصلحت تردني إلى الجنة؟ قال
  بلى فهو قوله { فَتَلَقَّى ءادَمُ مِن رَّبِّهِ كَلِمَاتٍ } وزاد السدي فيه يا رب هل
  كنت كتبت علي ذنباً؟ قال نعم. وثانيها قال النخعي أتيت ابن عباس فقلت ما الكلمات التي
  تلقى آدم من ربه. قال علم الله آدم وحواء أمر الحج فحجا وهي الكلمات التي تقال في الحج،
  فلما فرغا من الحج أوحى الله تعالى إليهما بأني قبلت توبتكما. وثالثها قال مجاهد وقتادة
  في إحدى الروايتين عنهما هي قوله</p><p class="quran">رَبَّنَا ظَلَمْنَا أَنفُسَنَا
  وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ ٱلْخَـٰسِرِينَ</p><p>الأعراف
  23. ورابعها قال سعيد بن جبير عن ابن عباس رضي الله عنهم إنها قوله لا إله إلا أنت
  سبحانك وبحمدك عملت سوءاً وظلمت نفسي فاغفر لي إنك أنت خير الغافرين، لا إله إلا أنت
  سبحانك وبحمدك عملت سوءاً وظلمت نفسي فارحمني إنك أنت خير الراحمين. لا إله إلا أنت
  سبحانك وبحمدك عملت سوءاً وظلمت نفسي فتب علي إنك أنت التواب الرحيم. وخامسها قالت
  عائشة لما أراد الله تعالى أن يتوب على آدم طاف بالبيت سبعاً، والبيت يومئذ ربوة حمراء،
  فلما صلى ركعتين استقبل البيت وقال اللهم إنك تعلم سري وعلانيتي فاقبل معذرتي وتعلم
  حاجتي فاعطني سؤلي وتعلم ما في نفسي فاغفر لي ذنوبي. اللهم إني أسألك إيماناً يباشر
  قلبي ويقيناً صادقاً حتى أعلم أنه لن يصيبني إلا ما كتبت لي وأرضى بما قسمت لي. فأوحى
  الله تعالى إلى آدم يا آدم قد غفرت لك ذنبك ولن يأتيني أحد من ذريتك فيدعوني بهذا الدعاء
  الذي دعوتني به إلا غفرت ذنبه وكشفت همومه وغمومه ونزعت الفقر من بين عينيه وجاءته
  الدنيا وهو لا يريدها. المسألة الرابعة قال الغزالي رحمه الله التوبة تتحقق من ثلاثة
  أمور مترتبة، علم وحال وعمل، فالعلم أول والحال ثان والعمل ثالث، والأول موجب للثاني،
  والثاني موجب للثالث إيجاباً اقتضته سنة الله في الملك والملكوت، أما العلم فهو معرفة
  ما في الذنب من الضرر وكونه حجاباً بين العبد ورحمة الرب، فإذا عرف ذلك معرفة محققة
  حصل من هذه المعرفة تألم القلب بسبب فوات المحبوب، فإن القلب مهما شعر بفوات المحبوب
  تألم، فإذا كان فواته يفعل من جهته تأسف بسبب فوات المحبوب على الفعل الذي كان سبباً
  لذلك الفوات فسمي ذلك التأسف ندماً، ثم إن ذلك الألم إذا تأكد حصلت منه إرادة جازمة
  ولها تعلق بالحال وبالمستقبل وبالماضي، أما تعلقها بالحال فبترك الذنب الذي كان ملابساً
  له وأما بالمستقبل فالعزم على ترك ذلك الفعل المفوت للمحبوب إلى آخر العمر. وأما بالماضي
  فبتلافي ما فات بالجبر والقضاء إن كان قابلاً للجبر، فالعلم هو الأول وهو مطلع هذه
  الخيرات وأعني به اليقين التام بأن هذه الذنوب سموم مهلكة، فهذا اليقين نور وهذا النور
  يوجب نار الندم فيتألم به القلب حيث أبصر بإشراق نور الإيمان أنه صار محجوباً عن محبوبه
  كمن يشرق عليه نور الشمس وقد كان في ظلمة فيطلع النور عليه بانقشاع السحاب، فرأى محبوبه
  قد أشرف على الهلاك فتشتعل نيران الحب في قلبه فتنبعث من تلك النيران إرادته للانتهاض
  للتدارك، فالعلم والندم والقصد المتعلق بالترك في الحال والاستقبال والتلافي للماضي
  ثلاثة معان مترتبة في الحصول على التوبة. ويطلق اسم التوبة على مجموعها وكثيراً ما
  يطلق اسم التوبة على معنى الندم وحده ويجعل العلم السابق كالمقدمة والترك كالثمرة والتابع
  المتأخر.</p><p>وبهذا الاعتبار قال عليه السلام</p><p class="hadith"> " الندم توبة
  " </p><p>إذ لا ينفك الندم عن علم أوجبه وعن عزم يتبعه فيكون الندم محفوفاً بطرفيه،
  أعني مثمره وثمرته، فهذا هو الذي لخصه الشيخ الغزالي في حقيقة التوبة وهو كلام حسن.
  وقال القفال لا بد في التوبة من ترك ذلك الذنب ومن الندم على ما سبق ومن العزم على
  أن لا يعود إلى مثله ومن الاشفاق فيما بين ذلك كله، أما أنه لا بد من الترك فلأنه لو
  لم يترك لكان فاعلاً له فلا يكون تائباً، وأما الندم فلأنه لو لم يندم لكان راضياً
  بكونه فاعلاً له والراضي بالشيء قد يفعله والفاعل للشيء لا يكون تائباً عنه، وأما العزم
  على أن لا يعود إلى مثله فلأن فعله معصية والعزم على المعصية معصية، وأما الإشفاق فلأنه
  مأمور بالتوبة ولا سبيل له إلى القطع بأنه أتى بالتوبة كما لزمه فيكون خائفاً، ولهذا
  قال تعالى</p><p class="quran">يَحْذَرُ ٱلأَخِرَةَ وَيَرْجُواْ رَحْمَةَ رَبّهِ</p><p>الزمر
  9 وقال عليه السلام</p><p class="hadith"> " لو وزن خوف المؤمن ورجاؤه لاعتدلا " </p><p>واعلم
  أن كلام الغزالي رحمه الله أبين وأدخل في التحقيق، إلا أنه يتوجه عليه إشكال وهو أن
  العلم بكون الفعل الفلاني ضرراً مع العلم بأن ذلك الفعل صدر منه يوجب تألم القلب وذلك
  التألم يوجب إرادة الترك في الحال والاستقبال وإرادة تلافي ما حصل منه في الماضي وإذا
  كان بعض هذه الأشياء مرتباً على البعض ترتباً ضرورياً لم يكن ذلك داخلاً تحت قدرته
  فاستحال أن يكون مأموراً به. والحاصل أن الداخل في الوسع ليس إلا تحصيل العلم، فأما
  ما عداه فليس للاختيار إليه سبيل، لكن لقائل أن يقول تحصيل العلم ليس أيضاً في الوسع
  لأن تحصيل العلم ببعض المجهولات لا يمكن إلا بواسطة معلومات متقدمة على ذلك المجهول
  فتلك العلوم الحاضرة المتوسل بها إلى اكتساب ذلك المجهول، إما أن تكون مستلزمة للعلم
  بذلك المجهول أو لم تكن مستلزمة. فإن كان الأول كان ترتب المتوسل إليه على المتوسل
  به ضرورياً، فلا يكون ذلك داخلاً في القدرة والاختيار، وإن كان الثاني لم يكن استنتاج
  المطلوب المجهول عن تلك المعلومات الحاضرة لأن المقدمات القريبة لا بد وأن تكون بحال
  يلزم من تسليمها في الذهن تسليم المطلوب، فإذا لم تكن كذلك لم تكن تلك المقدمات منتجة
  لتلك النتيجة. فإن قيل لم لا يجوز أن يقال تلك المقدمات وإن كانت حاضرة في الذهن إلا
  أن كيفية التوصل بها إلى تلك النتيجة غير حاضرة في الذهن، فلا جرم لا يلزم من العلم
  بتلك المقدمات العلم بتلك النتيجة لا محالة. قلنا العلم بكيفية التوصل بها إلى تلك
  النتيجة إما أن يكون من البديهيات أو من الكسبيات، فإن كان من البديهيات لم يكن في
  وسعه وإن كان من الكسبيات كان القول في كيفية اكتسابه كما في الأول، فإما أن يفضي إلى
  التسلسل وهو محال أو يفضي إلى أن يصير من لوازمه فيعود المحذور المذكور والله أعلم.</p><p>المسألة
  الخامسة سأل القاضي عبد الجبار نفسه فقال إذا كانت هذه المعصية صغيرة فكيف تلزم التوبة؟
  وأجاب بأن أبا علي قال إنها تلزمه لأن المكلف متى علم أنه قد عصى لم يعد فيما بعد وهو
  مختار ولا مانع من أن يكون نادماً أو مصراً لكن الإصرار قبيح فلا تتم مفارقته لهذا
  القبيح إلا بالتوبة، فهي إذن لازمة سواء كانت المعصية صغيرة أو كبيرة وسواء ذكرها وقد
  تاب عنها من قبل أو لم يتب. أما أبو هاشم فإنه يجوز أن يخلو العاصي من التوبة والإصرار
  ويقول لا يصح أن تكون التوبة واجبة على الأنبياء لهذا الوجه بل يجب أن تكون واجبة لإحدى
  خلال، فإما أن تجب لأن بالصغيرة قد نقص ثوابهم فيعود ذلك النقصان بالتوبة، وإما لأن
  التوبة نازلة منزلة الترك، فإذا كان الترك واجباً عند الإمكان فلا بد من وجوب التوبة
  مع عدم الإمكان، وربما قال تجب التوبة عليهم من جهة السمع وهذا هو الأصح على قوله لأن
  التوبة لا يجوز أن تجب لعود الثواب الذي هو المنافع فقط لأن الفعل لا يجوز أن يجب لأجل
  جلب المنافع كما لا تجب النوافل بل الأنبياء عليهم السلام لما عصمهم الله تعالى صار
  أحد أسباب عصمتهم التشديد عليهم في التوبة حالاً بعد حال وإن كانت معاصيهم صغيرة. المسألة
  السادسة قال القفال أصل التوبة الرجوع كالأوبة. يقال توب كما يقال أوب. قال الله تعالى</p><p
  class="quran">قَابِلِ ٱلتَّوْبِ</p><p>غافر3 فقولهم تاب يتوب توباً وتوبة ومتاباً
  فهو تائب وتواب كقولهم آب يؤوب أوباً وأوبة فهو آيب وأواب، والتوبة لفظة يشترك فيها
  الرب والعبد، فإذا وصف بها العبد فالمعنى رجع إلى ربه لأن كل عاصٍ فهو في معنى الهارب
  من ربه فإذا تاب فقد رجع عن هربه إلى ربه فيقال تاب إلى ربه والرب في هذه الحالة كالمعرض
  عن عبده وإذا وصف بها الرب تعالى فالمعنى أنه رجع على عبده برحمته وفضله ولهذا السبب
  وقع الاختلاف في الصلة، فقيل في العبد تاب إلى ربه. وفي الرب على عبده وقد يفارق الرجل
  خدمة رئيس فيقطع الرئيس معروفه عنده، ثم يراجع خدمته، فيقال فلان عاد إلى الأمير والأمير
  عاد عليه بإحسانه ومعروفه، إذا عرفت هذا فنقول قبول التوبة يكون بوجهين، أحدهما أن
  يثيب عليها الثواب العظيم كما أن قبول الطاعة يراد به ذلك، والثاني أنه تعالى يغفر
  ذنوبه بسبب التوبة.</p><p>المسألة السابعة المراد من وصف الله تعالى بالتواب المبالغة
  في قبول التوبة وذلك من وجهين، الأول أن واحداً من ملوك الدنيا متى جنى عليه إنسان
  ثم اعتذر إليه فإنه يقبل الاعتذار، ثم إذا عاد إلى الجناية وإلى الاعتذار مرة أخرى
  فإنه لا يقبله لأن طبعه يمنعه من قبول العذر، أما الله سبحانه وتعالى فإنه بخلاف ذلك،
  فإنه إنما يقبل التوبة لا لأمر يرجع إلى رقة طبع أو جلب نفع أو دفع ضرر بل إنما يقبلها
  لمحض الإحسان والتفضل. فلو عصى المكلف كل ساعة ثم تاب وبقي على هذه الحالة العمر الطويل
  لكان الله تعالى يغفر له ما قد سلف ويقبل توبته، فصار تعالى مستحقاً للمبالغة في قبول
  التوبة فوصف بأنه تعالى تواب. الثاني أن الذين يتوبون إلى الله تعالى فإنه يكثر عددهم
  فإذا قبل توبة الجميع استحق المبالغة في ذلك، ولما كان قبول التوبة مع إزالة العقاب
  يقتضي حصول الثواب وكان الثواب من جهته نعمة ورحمة وصف نفسه مع كونه تواباً بأنه رحيم.
  المسألة الثامنة في هذه الآية فوائد إحداها أنه لا بد وأن يكون العبد مشتغلاً بالتوبة
  في كل حين وأوان، لما ورد في ذلك من الأحاديث والآثار، أما الأحاديث أ روي أن رجلاً
  سأل أمير المؤمنين علياً رضي الله عنه عن الرجل يذنب ثم يستغفر ثم يذنب ثم يستغفر ثم
  يذنب ثم يستغفر فقال أمير المؤمنين يستغفر أبداً حتى يكون الشيطان هو الخاسر فيقول
  لا طاقة لي معه، وقال علي كلما قدرت أن تطرحه في ورطة وتتخلص منها فافعل. ب وروى أبو
  بكر الصديق رضي الله عنه قال قال رسول الله صلى الله عليه وسلم</p><p class="hadith">
  " لم يصر من استغفر وإن عاد في اليوم سبعين مرة. ج " </p><p>وعن ابن عمر قال عليه الصلاة
  والسلام</p><p class="hadith"> " توبوا إلى ربكم فإني أتوب إليه في كل يوم مائة مرة.
  د " </p><p>وأبو هريرة قال قال عليه الصلاة والسلام حين أنزل عليه</p><p class="quran">وَأَنذِرْ
  عَشِيرَتَكَ ٱلأَقْرَبِينَ</p><p>الشعراء 214</p><p class="hadith"> " يا معشر قريش
  اشتروا أنفسكم من الله لا أغنى عنكم من الله شيئاً يا عباس بن عبد المطلب لا أغنى عنك
  من الله شيئاً يا صفية عمة رسول الله لا أغنى عنك من الله شيئاً يا فاطمة بنت محمد
  سليني ما شئت لا أغنى عنك من الله شيئاً " </p><p>أخرجاه في الصحيح. هـ وقال عليه الصلاة
  والسلام</p><p class="hadith"> " إنه ليغان على قلبي فاستغفر الله في اليوم مائة مرة
  ". </p><p>واعلم أن الغين شيء يغشى القلب فيغطيه بعض التغطية وهو كالغيم الرقيق الذي
  يعرض في الجو فلا يحجب عن الشمس ولكن يمنع كمال ضوئها، ثم ذكروا لهذا الحديث تأويلات
  أحدها أن الله تعالى أطلع نبيه على ما يكون في أمته من بعده من الخلاف وما يصيبهم فكان
  إذا ذكر ذلك وجد غيماً في قلبه فاستغفر لأمته.</p><p>وثانيها أنه عليه الصلاة والسلام
  كان ينتقل من حالة إلى حالة أرفع من الأولى، فكان الاستغفار لذلك. وثالثها أن الغيم
  عبارة عن السكر الذي كان يلحقه في طريق المحبة حتى يصير فانياً عن نفسه بالكلية، فإذا
  عاد إلى الصحو كان الاستغفار من ذلك الصحو وهو تأويل أرباب الحقيقة، ورابعها وهو تأويل
  أهل الظاهر أن القلب لا ينفك عن الخطرات والخواطر والشهوات وأنواع الميل والإرادات
  فكان يستعين بالرب تعالى في دفع تلك الخواطر و أبو هريرة قال قال عمر رضي الله عنه
  في قوله تعالى</p><p class="quran">تُوبُواْ إِلَى ٱللَّهِ تَوْبَةً نَّصُوحاً</p><p>التحريم
  8 إنه هو الرجل يعمل الذنب ثم يتوب ولا يريد أن يعمل به ولا يعود، وقال ابن مسعود رضي
  الله عنه هو أن يهجر الذنب ويعزم على أن لا يعود إليه أبداً. ز قال رسول الله صلى الله
  عليه وسلم حاكياً عن الله تعالى يقول لملائكته</p><p class="hadith"> " إذا هم عبدي
  بالحسنة فاكتبوها له حسنة فإن عملها فاكتبوها بعشر أمثالها وإذا هم بالسيئة فعملها
  فاكتبوها سيئة واحدة فإن تركها فاكتبوها له حسنة " </p><p>رواه مسلم. ح روي أن جبريل
  عليه السلام سمع إبراهيم عليه السلام وهو يقول يا كريم العفو، فقال جبريل أو تدري ما
  كريم العفو؟ فقال لا يا جبريل. قال أن يعفو عن السيئة ويكتبها حسنة. ط أبو هريرة عنه
  عليه الصلاة والسلام</p><p class="hadith"> " من استفتح أول نهاره بالخير وختمه بالخير
  قال الله تعالى للملائكة لا تكتبوا على عبدي ما بين ذلك من الذنوب ". </p><p>ي عن أبي
  سعيد الخدري قال قال عليه الصلاة والسلام</p><p class="hadith"> " كان فيمن قبلكم رجل
  قتل تسعة وتسعين نفساً فسأل عن أعلم أهل الأرض، فدل على راهب فأتاه فقال إنه قد قتل
  تسعة وتسعين نفساً فهل للقاتل من توبة؟ فقال لا، فقتله فكمل المائة. ثم سأل عن أعلم
  أهل الأرض فدل على رجل عالم فأتاه فقال إنه قتل مائة نفس فهل من توبة؟ فقال نعم ومن
  يحول بينك وبين التوبة انطلق إلى أرض كذا وكذا فإن بها ناساً يعبدون الله تعالى فاعبده
  معهم ولا ترجع إلى أرضك فإنها أرض سوء، فانطلق حتى أتى نصف الطريق فأتاه الموت فاختصمت
  فيه ملائكة الرحمة وملائكة العذاب فقالت ملائكة الرحمة جاء تائباً مقبلاً بقلبه إلى
  الله تعالى. وقالت ملائكة العذاب إنه لم يعمل خيراً قط. فأتاهم ملك في صورة آدمي وتوسط
  بينهم فقال قيسوا ما بين الأرضين فإلى أيهما كان أدنى فهو له فقاسوه فوجدوه أدنى إلى
  الأرض التي أراد بشبر فقبضته ملائكة الرحمة ". </p><p class="hadith">  </p><p>رواه
  مسلم يا ثابت البناني بلغنا أن إبليس قال يا رب إنك خلقت آدم وجعلت بيني وبينه عداوة
  فسلطني عليه وعلى ولده، فقال الله سبحانه وتعالى جعلت صدورهم مساكن لك، فقال رب زدني،
  فقال لا يولد ولد لآدم إلا ولد لك عشرة. قال رب زدني. قال تجري منه مجرى الدم. قال
  رب زدني. قال</p><p class="quran">وَأَجْلِبْ عَلَيْهِم بِخَيْلِكَ وَرَجِلِكَ وَشَارِكْهُمْ
  فِى ٱلأَمْوٰلِ وَٱلأَوْلَـٰدِ</p><p>الإسراء 6، قال فعندها شكا آدم إبليس إلى ربه
  تعالى فقال يا رب إنك خلقت إبليس وجعلت بيني وبينه عداوة وبغضاء وسلطه علي وعلى ذريتي
  وأنا لا أطيقه إلا بك، فقال الله تعالى لا يولد لك ولد إلا وكلت به ملكين يحفظانه من
  قرناء السوء. قال رب زدني. قال الحسنة بعشر أمثالها. قال رب زدني. قال لا أحجب عن أحد
  من ولدك التوبة ما لم يغرغر». يب أبو موسى الأشعري قال قال عليه الصلاة والسلام</p><p
  class="hadith"> " إن الله تعالى يبسط يده بالليل ليتوب مسيء النهار وبالنهار ليتوب
  مسيء الليل حتى تطلع الشمس من مغربها " </p><p>رواه مسلم. يج عن علي بن أبي طالب رضي
  الله عنه قال كنت إذا سمعت من رسول الله صلى الله عليه وسلم حديثاً نفعني الله منه
  بما شاء أن ينفعني، فإذا حدثني أحد من أصحابه استحلفته، فإذا حلف لي صدقته، وحدثني
  أبو بكر وصدق أبو بكر قال سمعت رسول الله صلى الله عليه وسلم يقول</p><p class="hadith">
  " ما من عبد يذنب ذنباً فيحسن الطهور ثم يقوم فيصلي ركعتين فيستغفر الله تعالى إلا
  غفر له ". </p><p>ثم قرأ</p><p class="quran">وَٱلَّذِينَ إِذَا فَعَلُواْ فَـٰحِشَةً
  أَوْ ظَلَمُواْ أَنْفُسَهُمْ</p><p>آل عمران 135 إلى قوله</p><p class="quran">فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ</p><p>آل عمران 135. يد أبو إمامة قال</p><p class="hadith"> " بينا
  أنا قاعد عند رسول الله صلى الله عليه وسلم إذ جاءه رجل فقال يا رسول الله أصبت حداً
  فأقمه علي. قال فأعرض عنه ثم عاد فقال مثل ذلك، وأقيمت الصلاة فدخل رسول الله صلى الله
  عليه وسلم فصلى ثم خرج قال أبو أمامة فكنت أمشي مع رسول الله صلى الله عليه وسلم والرجل
  يتبعه ويقول يا رسول الله إني أصبت حداً فأقمه علي، فقال عليه السلام «أليس حين خرجت
  من بيتك توضأت فأحسنت الوضوء؟ قال بلى يا رسول، قال وشهدت معنا هذه الصلاة؟ قال بلى
  يا رسول الله، قال فإن الله قد غفر لك حدك أو قال ذبنك " </p><p>رواه مسلم. يه عبد
  الله قال</p><p class="hadith"> " جاء رجل إلى النبي صلى الله عليه وسلم وقال يا رسول
  الله إني عالجت امرأة من أقصى المدينة وإني أصبت ماء دون أن أمسها فها أنا ذا فاقض
  في ما شئت، فقال له عمر لقد سترك الله لو سترت نفسك، فلم يرد رسول الله صلى الله عليه
  وسلم شيئاً، فقام الرجل فانطلق فدعاه النبي صلى الله عليه وسلم وتلا عليه هذه الآية
  { وَأَقِمِ ٱلصَّلَوٰةَ طَرَفَىِ ٱلنَّهَارِ وَزُلَفاً مِّنَ ٱلَّيْلِ إِنَّ ٱلْحَسَنَـٰتِ
  يُذْهِبْنَ ٱلسَّـيّئَـٰتِ } هود 114. فقال واحد من القوم يا نبي الله هذا له خاصة،
  قال بل للناس عامة " </p><p class="hadith">  </p><p>رواه مسلم. يو أبو هريرة قال قال
  عليه السلام</p><p class="hadith"> " إن عبداً أصاب ذنباً فقال يا رب إني أذنبت ذنباً
  فاغفر لي فقال ربه علم عبدي أن له رباً يغفر الذنب ويأخذ به فغفر له، ثم مكث ما شاء
  الله ثم أصاب ذنباً آخر. فقال يا رب إني أذنبت ذنباً آخر فاغفره لي، فقال ربه إن عبدي
  علم أن له رباً يغفر الذنب ويأخذ به فغفر له، ثم مكث ما شاء الله ثم أصاب ذنباً آخر
  فقال يا رب أذنبت ذنباً آخر فاغفره لي، فقال ربه علم عبدي أن له رباً يغفر الذنب ويأخذ
  به فقال له ربه غفرت لعبدي فليعمل ما شاء ". </p><p>أخرجاه في الصحيح. يز أبو بكر قال
  قال عليه الصلاة والسلام</p><p class="hadith"> " لم يصر من استغفر الله ولو عاد في
  اليوم سبعين مرة ". </p><p>يح أبو أيوب قال قد كنت كتمتكم شيئاً سمعت من رسول الله
  صلى الله عليه وسلم يقول</p><p class="hadith"> " لولا أنكم تذنبون فتستغفرون لخلق
  الله تعالى خلقاً يذنبون فيستغفرون فيغفر لهم " </p><p>رواه مسلم. يط قال عبد الله</p><p
  class="hadith"> " بينما نحن عند رسول الله صلى الله عليه وسلم إذ أقبل رجل عليه كساء
  وفي يده شيء قد التف عليه فقال يا رسول الله إني مررت بغيضة شجر فسمعت فيها أصوات فراخ
  طائر فأخذتهن فوضعتهن في كسائي فجاءت أمهن فاستدارت على رأسي فكشفت لها عنهن فوقعت
  عليهن أمهن فلففتهن جميعاً في كسائي فهن معي، فقال عليه الصلاة والسلام ضعهن عنك فوضعتهن
  فأبت أمهن إلا لزومهن، فقال عليه السلام أتعجبون لرحمة أم الأفراخ بفراخها، قالوا نعم
  يا رسول الله، فقال والذي نفس محمد بيده أو قال فوالذي بعثني بالحق نبياً لله عز وجل
  أرحم بعباده من أم الأفراخ بفراخها، ارجع بهن حتى تضعهن من حيث أخذتهن وأمهن معهن فرجع
  بهن " </p><p>ك عن أبي مسلم الخولاني عن أبي ذر رضي الله عنه عن رسول الله صلى الله
  عليه وسلم عن جبريل عليه السلام عن الله سبحانه وتعالى قال</p><p class="hadith"> "
  يا عبادي إني حرمت الظلم على نفسي وجعلته محرماً بينكم فلا تظالموا. يا عبادي إنكم
  تخطئون بالليل والنهار وأنا الذي أغفر الذنوب ولا أبالي فاستغفروني أغفر لكم، يا عبادي
  كلكم جائع إلا من أطعمته فاستطعموني أطعمكم، يا عبادي كلكم عارٍ إلا من كسوته فاستكسوني
  أكسكم، يا عبادي لو أن أولكم وآخركم وإنسكم وجنكم كانوا على قلب أتقى رجل منكم لم يزد
  ذلك في ملكي شيئاً، يا عبادي لو أن أولكم وآخركم وإنسكم وجنكم كانوا على قلب أفجر رجل
  منكم لم ينقص ذلك من ملكي شيئاً، يا عبادي لو أن أولكم وآخركم وإنسكم وجنكم اجتمعوا
  في صعيد واحد فسألوني فأعطيت كل إنسان منكم ما سأل لم ينقص ذلك من ملكي شيئاً إلا كما
  ينقص البحر أن يغمس فيه المخيط غمسة واحدة، يا عبادي إنما هي أعمالكم أحفظها عليكم
  فمن وجد خيراً فليحمد الله ومن وجد غير ذلك فلا يلومن إلا نفسه " </p><p class="hadith">  </p><p>قال
  وكان أبو إدريس إذا حدث بهذا الحديث جثا على ركبتيه إعظاماً له وأما الآثار فسئل ذو
  النون عن التوبة فقال إنها اسم جامع لمعان ستة. أولهن الندم على ما مضى، الثاني العزم
  على ترك الذنوب في المستقبل. الثالث أداء كل فريضة ضيعتها فيما بينك وبين الله تعالى.
  الرابع أداء المظالم إلى المخلوقين في أموالهم وأعراضهم. الخامس إذابة كل لحم ودم نبت
  من الحرم. السادس إذاقة البدن ألم الطاعات كما ذاق حلاوة المعصية. وكان أحمد بن حارس
  يقول يا صاحب الذنوب ألم يأن لك أن تتوب، يا صاحب الذنوب إن الذنب في الديوان مكتوب،
  يا صاحب الذنوب أنت بها في القبر مكروب، يا صاحب الذنوب أنت غداً بالذنوب مطلوب. الفائدة
  الثانية من فوائد الآية أن آدم عليه السلام لما لم يستغن عن التوبة مع علو شأنه فالواحد
  منا أولى بذلك. الفائدة الثالثة أن ما ظهر من آدم عليه السلام من البكاء على زلته تنبيه
  لنا أيضاً لأنا أحق بالبكاء من آدم عليه السلام. روي عن رسول الله صلى الله عليه وسلم
  أنه قال</p><p class="hadith"> " لو جمع بكاء أهل الدنيا إلى بكاء داود لكان بكاء داود
  أكثر، ولو جمع بكاء أهل الدنيا وبكاء داود إلى بكاء نوح لكان بكاء نوح أكثر، ولو جمع
  بكاء أهل الدنيا وبكاء داود وبكاء نوح عليهما السلام إلى بكاء آدم على خطيئته لكان
  بكاء آدم أكثر ". </p><p>المسألة التاسعة إنما اكتفى الله تعالى بذكر توبة آدم دون
  توبة حواء لأنها كانت تبعاً له كما طوى ذكر النساء في القرآن والسنة لذلك، وقد ذكرها
  في قوله</p><p class="quran">قَالاَ رَبَّنَا ظَلَمْنَا أَنفُسَنَا</p><p>الأعراف 23.</p>
