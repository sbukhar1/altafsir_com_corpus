text: <p>{ فَتَلَقَّى ءادَمُ مِن رَّبِّهِ كَلِمٰتٍ } ألهمه إيَّاها وفي قراءة بنصب
  (آدم) ورفع (كلمات) أي جاءه وهي</p><p class="quran">رَبَّنَا ظَلَمْنَا أَنفُسَنَا</p><p>[
  23:7] الآية فدعا بها { فَتَابَ عَلَيْهِ } قَبِلَ توبته { إِنَّهُ هُوَ ٱلتَّوَّابُ
  } على عباده { ٱلرَّحِيمُ } بهم.</p>
