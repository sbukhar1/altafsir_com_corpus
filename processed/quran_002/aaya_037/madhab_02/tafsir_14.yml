text: '<p>المعنى: فقال الكلمات فتاب الله عليه عند ذلك، و { آدمُ } رفع بـ " تلقى "
  ، و { كلمات } نصب بها، والتلقي من آدم هو الإقبال عليها والقبول لها والفهم.</p><p>وحكى
  مكي قولاً: أنه أُلهِمَهاها فانتفع بها.</p><p>وقرأ ابن كثير: " آدمَ " بالنصب. " من
  ربه كلماتٌ " بالرفع، فالتلقي من الكلمات هو نيل آدم بسببها رحمة الله وتوبته.</p><p>واختلف
  المتأولون في الكلمات، فقال الحسن بن أبي الحسن: هي قوله تعالى:</p><p class="quran">ربنا
  ظلمنا أنفسنا</p><p>الآية [الأعراف: 23]. وقال مجاهد: " هي أن آدم قال: سبحانك اللهم
  لا إله أنت ظلمت نفسي فاغفر لي إنك أنت التواب الرحيم ".</p><p>وقال ابن عباس: " هي
  أن آدم قال: أي رب ألم تخلقني بيدك؟ قال: بلى، قال: أي رب ألم تنفخ فيّ من روحك؟ قال
  بلى، أي رب ألم تسكني جنتك؟ قال: بلى. قال: أرأيت إن تبت وأطعت أراجعي أنت إلى الجنة؟
  قال: نعم ".</p><p>قال عبيد بن عمير: " إن آدم قال: أي رب أرأيت ما عصيتك فيه أشيء
  كتبته على أم شيء ابتدعته؟ قال: بل شيء كتبته عليك. قال: أي رب كما كتبته علي فاغفر
  لي ".</p><p>وقال قتادة: " الكلمات هي أن آدم قال: أي رب أرأيت إن أنا تبت وأصلحت؟
  قال: إذاً أدخلك الجنة ".</p><p>وقالت طائفة: إن المراد بالكلمات ندمه واستغفاره وحزنه،
  رسول الله " فتشفع بذلك، فهي الكلمات ".</p><p>وقالت طائفة: " إن المراد بالكلمات ندمه
  واستغفاره وحزنه، وسماها كلمات مجازاً لما هي في خلقها صادرة عن كلمات، وهي كن في كل
  واحدة منهن، وهذا قول يقتضي أن آدم لم يقل شيئاً إلا الاستغفار المعهود ".</p><p>وسئل
  بعض سلف المسلمين عما ينبغي أن يقوله المذنب، فقال: يقول ما قال أبواه، { ربنا ظلمنا
  أنفسنا }. وما قال موسى:</p><p class="quran">رب إنّي ظلمت نفسي فاغفر لي</p><p>[القصص:
  16]. وما قال يونس:</p><p class="quran">لا إله إلا أنت سبحانك إني كنت من الظالمين</p><p>[الأنبياء:
  87].</p><p>و { تاب عليه } معناه رجع به، والتوبة من الله تعالى الرجوع على عبده بالرحمة
  والتوفيق، والتوبة من العبد الرجوع عن المعصية والندم على الذنب مع تركه فيما يستأنف
  وإنما خص الله تعالى آدم بالذكر هنا في التلقي والتوبة، وحواء مشاركة له في ذلك بإجماع
  لأنه المخاطب في أول القصة بقوله: { اسكن أنت وزوجك الجنة } فلذلك كملت القصة بذكره
  وحده، وأيضاً فلأن المرأة حرمة ومستورة فأراد الله الستر لها، ولذلك لم يذكرها في المعصية
  في قوله:</p><p class="quran">وعصى آدم ربه فغوى</p><p>[طه: 121].</p><p>وروي أن الله
  تعالى تاب على آدم في يوم عاشوراء.</p><p>وكنية آدم أبو محمد، وقيل أبو البشر.</p><p>وقرأ
  الجمهور: " إنه " بكسر الألف على القطع.</p><p>وقرأ ابن أبي عقرب: " أنه " بفتح الهمزة
  على معنى لأنه، وبنية { التواب } للمبالغة والتكثير، وفي قوله تعالى: { إنه هو التواب
  الرحيم } تأكيد فائدته أن التوبة على العبد إنما هي نعمة من الله، لا من العبد وحده
  لئلا يعجب التائب، بل الواجب عليه شكر الله تعالى في توبته عليه، وكرر الأمر بالهبوط
  لما علق بكل أمر منهما حكماً غير حكم الآخر، فعلق بالأول العداوة، وعلق بالثاني إتيان
  الهدى. وقيل: كرر الأمر بالهبوط على جهة تغليظ الأمر وتأكيده، كما تقول لرجل قم قم.</p><p>وحكى
  النقاش: أن الهبوط الثاني إنما هو من الجنة إلى السماء، والأول في ترتيب الآية إنما
  هو إلى الأرض، وهو الآخر في الوقوع، فليس في الأمر تكرار على هذا، و { جميعاً } حال
  من الضمير في { اهبطوا } ، وليس بمصدر ولا اسم فاعل، ولكنه عوض منهما دال عليهما، كأنه
  قال هبوطاً جميعاً، أو هابطين جميعاً، واختلف في المقصود بهذا الخطاب، فقيل آدم وحواء
  وإبليس وذريتهم، وقيل ظاهره العموم ومعناه الخصوص في آدم وحواء، لأن إبليس لا يأتيه
  هدى، وخوطبا بلفظ تشريفاً لهما، والأول أصح لأن إبليس مخاطب بالإيمان بإجماع، و " إنْ
  " في قوله { فإمّا } هي للشرط دخلت ما عليها مؤكدة ليصح دخول النون المشددة، فهي بمثابة
  لام القسم التي تجيء لتجيء النون، وفي قوله تعالى: { مني } إشارة إلى أن أفعال العباد
  خلق لله تعالى. واختلف في معنى قوله { هدى } ، فقيل: بيان وإرشاد.</p><p>قال القاضي
  أبو محمد رحمه الله: والصواب أن يقال: بيان ودعاء.</p><p>وقالت فرقة: الهدى الرسل،
  وهي إلى آدم من الملائكة وإلى بنيه من البشر: هو فمن بعده.</p><p>وقوله تعالى: { فمن
  تبع هداي } شرط جوابه فلا خوف عليهم.</p><p>قال سيبويه، الشرط الثاني وجوابه هما جواب
  الأول في قوله: { فإما يأتينكم }.</p><p>وحكي عن الكسائي أن قوله: { فلا خوف عليهم
  } جواب الشرطين جميعاً.</p><p>قال القاضي أبو محمد عبد الحق رضي الله عنه: حكي هذا
  وفيه نظر، ولا يتوجه أن يخالف سيبويه هنا، وإنما الخلاف في نحو قوله تعالى:</p><p class="quran">فأما
  إن كان من المقربين فروح وريحان</p><p>[الواقعة: 89]. فيقول سيبويه: " جواب أحد الشرطين
  محذوف لدلالة قوله: (فروح) عليه " ويقول الكوفيون: " فروح جواب الشرطين ".</p><p>قال
  القاضي أبو محمد: وأما في هذه الآية فالمعنى يمنع أن يكون { فلا خوف } جَواباً للشرطين.</p><p>وقرأ
  الجحدري وابن أبي إسحاق: { هدى } وهي لغة هذيل.</p><p>قال أبو ذؤيب يرثي بنيه: [الكامل].</p><p
  class="poetry_or_grammar">سبقوا هويَّ وأعنقوا لهواهُم</p><p class="poetry_or_grammar">فتخرموا،
  ولكل جنبٍ مصرع</p><p>وكذلك يقولون عصى وما أشبهه، وعلة هذه اللغة أن ياء الإضافة من
  شأنها أن يكسر ما قبلها، فلما لم يصح في هذا الوزن كسر الألف الساكنة أبدلت ياء وأدغمت.</p><p>وقرأ
  الزهري ويعقوب وعيسى الثقفي: " فلا خوفَ عليهم " نصب بالتبرية ووجهه أنه أعم وأبلغ
  في رفع الخوف، ووجه الرفع أنه أعدل في اللفظ لينعطف المرفوع من قولهم { يحزنون } على
  مرفوع، " ولا " في قراءة الرفع عاملة عمل ليس.</p><p>وقرأ ابن محيصن باختلاف عنه "
  فلا خوفُ " بالرفع وترك التنوين وهي على أن تعمل " لا " عمل ليس، لكنه حذف التنوين
  تخفيفاً لكثرة الاستعمال، ويحتمل قوله تعالى: { لا خوف عليهم } أي فيما بين أيديهم
  من الدنيا، { ولا هم يحزنون } على ما فاتهم منها، ويحتمل أن { لا خوف عليهم } يوم القيامة،
  { ولا هم يحزنون } فيه، ويحتمل أن يريد أنه يدخلهم الجنة حيث لا خوف ولا حزن.</p><p>وقوله
  تعالى: { والذين كفروا } الآية، عطف جملة مرفوعة على جملة مرفوعة، وقال { وكذبوا }
  وكان في الكفر كفاية لأن لفظة كفرا يشترك فيها كفر النعم وكفر المعاصي، ولا يجب بهذا
  خلود فبين أن الكفر هنا هو الشرك، بقوله { وكذبوا بآياتنا } والآية هنا يحتمل أن يريد
  المتلوة، ويحتمل أن يريد العلامة المنصوبة، وقد تقدم في صدر هذا الكتاب القول على لفظ
  آية، و { أولئك } رفع بالابتداء و { أصحاب } خبره، والصحبة الاقتران بالشيء في حالة
  ما، في زمن ما، فإن كانت الملازمة والخلطة فهو كمال الصحبة، وهكذا هي صحبة أهل النار
  لها، وبهذا القول ينفك الخلاف في تسمية الصحابة رضي الله عنهم إذ مراتبهم متباينة،
  أقلها الاقتران في الإسلام والزمن، وأكثرها الخلطة والملازمة، و { هم فيها خالدون }
  ، ابتداء وخبر في موضع الحال.</p>'
