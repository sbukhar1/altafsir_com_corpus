text: '<p>قوله عز وجل: { فأزلهما الشيطان } أي استزل آدم وحواء ودعاهما إلى الزلة وهي
  الخطيئة، وسيأتي الكلام إن شاء الله تعالى على عصمة الأنبياء والجواب عما صدر منهم
  عند قوله عز وجل:</p><p class="quran">وعصى آدم ربه فغوى</p><p>[طه: 121] في سورة طه
  { عنها } أي الجنة { فأخرجهما مما كان فيه } يعني من النعيم وذلك أن إبليس أراد أن
  يدخل الجنة ليوسوس لآدم وحواء فمنعه الخزنة فأتى الحية وكانت صديقة لإبليس وكانت من
  أحسن الدواب لها أربع قوائم كقوائم البعير وكانت من خزّان الجنة فسألها أن تدخله الجنة
  في فيها فأدخلته ومرت به على الخزنة وهم لا يعلمون. وقيل إنما رآهما على باب الجنة
  لأنهما كانا يخرجان منهما، وكان إبليس بقرب الباب فوسوس لهما وذلك أن آدم لما دخل الجنة
  ورأى ما فيها من نعيم قال لو أن خلداً فاغتنم ذلك الشيطان منه وأتاه من قبل الخلد.
  وقيل لما دخل الجنة وقف على آدم وحواء وهما لا يعلمان أنه إبليس فبكى وناح نياحة أحزنتهما
  وهو أول من ناح فقالا ما يبكيك قال أبكي عليكما لأنكما تموتان فتفارقان ما أنتما فيه
  من النعمة فوقع ذلك في أنفسهما واغتما ومضى إبليس ثم أتاهما بعد ذلك وقال يا آدم هل
  أدلك على شجرة الخلد فأبى أن يقبل منه فقاسمهما بالله إني لكما لمن الناصحين، فاغترا
  وما ظنا أن أحداً يحلف بالله كاذباً، فبادرت حواء إلى أكل الشجرة، ثم ناولت آدم فأكل
  منها. قال إبراهيم بن أدهم: أورثتنا تلك الأكلة حزناً طويلاً، فقال ابن عباس: قال الله
  تعالى:</p><p class="hadith"> " يا آدم ألم يكن فيما أبحتك من الجنة مندوحة عن الشجرة
  قال بلى يا رب وعزتك ولكن ما ظننت أن أحداً يحلف بك كاذباً. قال: فبعزتي لأهبطنك إلى
  الأرض ثم لا تنال العيش فيها إلاّ نكداً فاهبط من الجنة وعلم صنعة الحديد، وأمر بالحرث
  فحرث وزرع وسقى حتى إذا بلغ واشتد حصده ثم درسه ثم ذراه ثم طحنه ثم عجنه وخبزه ثم أكله
  فلم يبلغه حتى بلغ منه الجهد " </p><p>وفي رواية أخرى عن ابن عباس: إن آدم لما أكل
  من الشجرة التي نهى عنها قال الله تعالى: يا آدم ما حملك على ما صنعت؟ قال يا رب زينته
  لي حواء قال: فإني أعقبتها أن لا تحمل إلاّ كرهاً ولا تضع إلاّ كرهاً ودميتها في الشهر
  مرتين، فرنت حواء عند ذلك فقيل عليك الرنة وعلى بناتك. والرنة الصوت، فلما أكلا من
  الشجرة تهافتت عنهما ثيابهما، وأخرجا من الجنة، فذلك قوله عز وجل { وقلنا اهبطوا }
  أي انزلوا إلى الأرض يعني آدم وحواء وإبليس والحية فهبط آدم بسرنديب من أرض الهند على
  جبل يقال له نود، وأهبطت حواء بجدة وإبليس بالإبلة من أعمال البصرة والحية بأصبهان
  { بعضكم لبعض عدو } يعني العداوة التي بين المؤمنين من ذرية آدم وبين إبليس وإليه الإشارة
  بقوله عز وجل:</p><p class="quran">إن الشيطان لكم عدو فاتخذوه عدواً</p><p>[فاطر:
  6] والعداوة التي بين ذرية آدم والحية. عن ابن عباس قال: قال رسول الله صلى الله عليه
  وسلم:</p><p class="hadith"> " من ترك الحيات مخافة طلبهن فليس منا، ما سالماهن منذ
  حاربناهن " </p><p>أخرجه أبو داود، وله عن ابن مسعود أن رسول الله صلى الله عليه وسلم
  قال:</p><p class="hadith"> " اقتلوا الحيات كلهن فمن خاف من ثأرهن فليس مني " </p><p>وفي
  رواية</p><p class="hadith"> " اقتلوا الكبار كلها إلاّ الجان الأبيض الذي كأنه قضيب
  فضة " </p><p>(م) عن أبي سعيد الخدري أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith">
  " إن بالمدينة جنّاً قد أسلموا فإذا رأيتم منهم شيئاً فآذنوه ثلاثة أيام فإن بدا لكم
  بعد ذلك فاقتلوه فإنما هو شيطان " </p><p>وفي رواية</p><p class="hadith"> " إن بهذه
  البيوت عوامر فإذا رأيتم منها شيئاً فاخرجواعليه ثلاثاً فإن ذهب وإلاّ فاقتلوه فإنه
  كافر " </p><p>{ ولكم في الأرض مستقر } أي موضع قرار { ومتاع } أي بلغة ومستمتع { إلى
  حين } أي إلى وقت انقضاء آجالكم. قوله عز وجل { فتلقى آدم } أي فتلقن، والتلقي هو قبول
  عن فطنة وفهم. وقيل هو التعلم { من ربه كلمات } أي كانت سبب توبته. وقيل إن تلك الكلمات
  هي قوله ربنا ظلمنا أنفسنا الآية وقيل هي لا إله إلاّ أنت سبحانك وبحمدك رب عملت سوءاً
  وظلمت نفسي فتب علي إنك أنت التواب الرحيم لا إله إلا أنت سبحانك وبحمدك رب عملت سوءاً
  وظلمت نفسي فاغفر لي إنك أنت الغفور الرحيم لا إله إلاّ أنت سبحانك وبحمدك رب عملت
  سوءاً وظلمت نفسي فارحمني إنك أنت أرحم الراحمين، وقيل قال آدم: يا رب أرأيت ما أتيت
  أشي ابتدعته من تلقاء نفسي أم شيء قدرته عليّ قبل أن تخلقني؟ قال: بل شيء قدرته عليك
  قبل أن أخلقك. قال: يا رب فكما قدرته علي فاغفر لي. وقيل: إن الله تعالى أمر آدم بالحج
  وعلمه أركانه فطاف بالبيت سبعاً وهو يومئذٍ ربوة حمراء ثم صلّى ركعتين ثم استقبل البيت
  وقال اللهم إنك تعلم سري وعلانيتي فاقبل معذرتي وتعلم حاجتي فأعطني سؤلي وتعلم ما في
  نفسي فاغفر لي ذنوبي، فأوحى الله تعالى إليه يا آدم قد غفرت لك ذنوبك. وقيل: إن آدم
  لما أهبط إلى الأرض مكث ثلاثمائة سنة لا يرفع رأسه إلى السماء حياء من الله تعالى.
  وقيل هي ثلاثة أشياء: الحياء والدعاء والبكاء. قال ابن عباس: بكى آدم وحواء على ما
  فاتهما من نعيم الجنة مائتي سنة ولم يأكلا ولم يشربا أربعين يوماً.</p><p>وقيل: لو
  أن دموع أهل الأرض جمعت لكانت دموع آدم اكثر حيث أصاب الخطيئة لو أن دموع داود ودموع
  أهل الأرض جمعت لكانت دموع آدم أكثر حيث أخرجه الله من الجنة { فتاب عليه } أي فتجاوز
  عنه وغفر له. وأصل التوبة من تاب يتوب إذا رجع فكأن التائب رجع عن ذلك الذنب الذي كان
  عليه، ولا تتحقق التوبة منه إلاّ بثلاثة أمور. علم وحال وعمل. أما العلم فهو أن يعلم
  العبد ضرر الذنب وأنه حجاب عن الله تعالى، فإذا حصل هذا العلم تألم القلب فعند ذلك
  يحصل الندم وهو الحال فيترك العبد الذنب، وبعزم في المستقبل أن لا يعود إليه وهو العمل
  فإذا تحققت هذه الثلاثة الأمور وحصلت التوبة، وسيأتي بسط هذا عند قوله تعالى:</p><p
  class="quran">توبوا إلى الله توبة نصوحاً</p><p>[التحريم: 8] في سورة التحريم إن شاء
  الله تعالى { إنه هو التواب } أي الرجاع على عباده بقبول التوبة. والتواب في وصف الله
  سبحانه وتعالى: المبالغ في قبول توبة عباده { الرحيم } أي بخلقه وصف سبحانه وتعالى
  نفسه مع كونه بأنه رحيم { قلنا اهبطوا منها جميعاً } يعني هؤلاء الأربعة. وقيل إن الهبوط
  الأول من الجنة إلى سماء الدنيا والهبوط الثاني من السماء الدنيا إلى الأرض، وفيه ضعف
  لأنه قال في الهبوط الأول { ولكم في الأرض مستقر } فدل على أنه كان من الجنة إلى الأرض،
  والأصح أنه للتأكيد { فإمَّا يأتينكم مني هدى } فيه تنبيه على عظم نعم الله على آدم
  وحواء كأنه قال وإن أهبطتكم من الجنة إلى الأرض فقد أنعمت عليكم بهدايتي التي تؤديكم
  إلى الجنة مرة أخرى على الدوام الذي لا ينقطع وقيل المخاطب هم ذرية آدم يعني يا ذرية
  آدم إما يأتينكم مني رشد وبيان وشريعة وقيل كتاب ورسول { فمن تبع هداي فلا خوف عليهم
  } يعني فيما يستقبلهم { ولا هم يحزنون } أي على ما خلفوا وقيل لا خوف عليهم ولا هم
  يحزنون في الآخرة.</p>'
