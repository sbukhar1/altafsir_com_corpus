text: '<p>قوله تعالى: { فَتَلَقَّىٰ ءَادَمُ... }.</p><p>معطوف على قلنا: والفاء للتعقيب
  أي (يعقب) إن قلنا له ذلك تلقّى فهي إشارة إلى سرعة إلهام الله تعالى له المبادرة بالتوبة.</p><p>قال
  ابن عطية: تلقاها إما بإقباله عليها أو إلهامه إليها.</p><p>قال ابن عرفة: والإلهام
  إما حضور ذلك (بباله) من (غير) تكلّف نظر أو علمه بها بعد تكلّف النّظر. قال: والتفعل
  يقتضي إمّا (تكلف) الفعل بمشقة وإما للتَّناهِي إلى أعلى درجاته وهو هنا يحتمل الأمرين
  وتقدم المجرور للتشريف.</p><p>وقرأ ابن كثير: " آدَمَ " بالنّصب " وكَلِمَاتٌ " بالرفع.</p><p>قال
  ابن عرفة: قراءة الجماعة بالرّفع ظاهرة لأنه هو فاعل التلقي (فكلفه) التلقي والقصد
  إليه و(إمعان) النظر (فيه ظاهر)، وأمّا قراءة ابن كثير فتقتضي أن آدم عليه السلام أتاه
  التلقي هجما من غير نظر، فيمكن (فهمه) على أنه أتته أَوَائِل درجات النظر بالبديهة
  لأن المعقولات فرع المحسوسات، فأول درجات النظر مدرك معلوم بالبديهة لا يفتقر إلى تقدم
  شيء قبله (لئلا) يلزم عليه التسلسل، وتنكير " كلمات " للتشريف والتعظيم كما قال الزمخشري
  في قوله تعالى:</p><p class="quran">وَٱلْفَجْرِ وَلَيَالٍ عَشْرٍ</p><p>وقال: نكّرت
  لأنّها معيّنات معلومات فرد عليه/ بمنافاة التنكير للتعيين. وأجيب بأنها لشرفها وعظمها
  صارت معلومات في الذهن فلم تحتج إلى تعريف وكذلك هنا.</p><p>قوله تعالى: { إِنَّهُ
  هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }</p><p>تنبيه على أن توبته (لا تخص آدم) بل توبته ورحمته
  عامة.</p>'
