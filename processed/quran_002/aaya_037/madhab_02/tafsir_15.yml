text: '<p>تلقى: بمعنى أخذ، وقبل. قال ابن قتيبة: كأن الله تعالى أوحى إليه أن يستغفره
  [ويستقبله] بكلام من عنده، ففعل [ذلك آدم] فتاب عليه. وقرأ ابن كثير: { فتلقى آدمَ
  } بالنصب، { كلماتٌ }: بالرفع؛ على أن الكلمات هي الفاعلة.</p><p>وفي الكلمات أقوال.</p><p>أحدها:
  أنها قوله تعالى:</p><p class="quran">ربنا ظلمنا أنفسنا، وإِن لم تغفر لنا وترحمنا
  لنكونن من الخاسرين</p><p>[الأعراف:23]. قاله ابن عباس، والحسن، وسعيد بن جبير، ومجاهد،
  وعطاء الخراساني، وعبيد بن عمير، وأبيّ بن كعب، وابن زيد.</p><p>والثاني: أنه قال:
  أي رب؛ ألم تخلقني بيدك؟ قال: بلى. قال: ألم تنفخ فيّ من روحك؟ قال: بلى. قال: ألم
  تسبق رحمتك إِليّ قبل غضبك؟ قال: بلى. قال: ألم تسجد لي ملائكتك، وتسكني جنتك؟ قال:
  بلى. قال: أي رب [أرأيت] إِن تبت وأصلحت، أراجعي أنت إِلى الجنة؟ قال: نعم. حكاه السدي
  عن ابن عباس:</p><p>والثالث: أنه قال: اللهم لا إله إلا أنت، سبحانك وبحمدك، رب إني
  ظلمت نفسي فاغفر لي، إنك خير الغافرين، اللهم لا إله إلا أنت، سبحانك وبحمدك، رب إني
  ظلمت نفسي فارحمني، فأنت خير الراحمين، [اللهم] لا إله إلا أنت، سبحانك وبحمدك، رب
  إني ظلمت نفسي فتب عليَّ، إنك أنت التواب الرحيم. رواه ابن أبي نجيح عن مجاهد وقد ذكرت
  أقوال من كلمات الاعتذار تقارب هذا المعنى.</p><p>قوله تعالى: { فتاب عليه }.</p><p>أصل
  التوبة: الرجوع، فالتوبة من آدم: رجوعه عن المعصية، وهي من الله تعالى: رجوعه عليه
  بالرحمة، والثواب الذي كلما تكررت توبة العبد تكرر قبوله، وإنما لم تذكر حواء في التوبة،
  لأنه لم يجر لها ذكر، لا أن توبتها لم تقبل، وقال قوم: إذا كان معنى فعل الاثنين واحداً؛
  جاز أن يذكر أحدهما ويكون المعنى لهما، كقوله تعالى:</p><p class="quran">والله ورسوله
  أحق أن يرضوه</p><p>[التوبة:63] وقوله:</p><p class="quran">فلا يخرجنكما من الجنة
  فتشقى</p><p>[طه: 117].</p>'
