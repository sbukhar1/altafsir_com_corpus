text: "<p>{ وَيَسْئَلُونَكَ عَنِ ٱلْمَحِيضِ } أي الحيض أو مكانه ماذا يُفعل بالنساء
  فيه؟ { قُلْ هُوَ أَذًى } قذر أو محله { فَٱعْتَزِلُواْ ٱلنِّسَآءَ } اتركوا وطأهنّ
  { فِي ٱلْمَحِيضِ } أي وقته أو مكانه { وَلاَ تَقْرَبُوهُنَّ } بالجماع { حَتَّىٰ يَطْهُرْنَ
  } بسكون الطاء وتشديدها [يطّهّرن]والهاء وفيه إدغام التاء في الأصل في الطاء أي يغتسلن
  بعد انقطاعه { فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ } بالجماع { مِنْ حَيْثُ أَمَرَكُمُ
  ٱللَّهُ } وبتجنبه في الحيض وهو القُبُل ولا تعدوه إلى غيره { إِنَّ ٱللَّهَ يُحِبُّ
  } يثيب ويكرم { ٱلتَّوَّابِينَ } من الذنوب { وَيُحِبُّ ٱلْمُتَطَهّرِينَ } من الأقذار.</p>"
