text: "<p>{ وَمَا أَنفَقْتُم مّن نَّفَقَةٍ } في سبيل الله، أو في سبيل الشيطان { أَوْ
  نَذَرْتُم مّن نَّذْرٍ } في طاعة الله، أو في معصيته { فَإِنَّ ٱللَّهَ يَعْلَمُهُ
  } لا يخفى عليه وهو مجازيكم عليه { وَمَا لِلظَّـٰلِمِينَ } الذين يمنعون الصدقات أو
  ينفقون أموالهم في المعاصي، أو لا يفون بالنذور، أو ينذرون في المعاصي { مِنْ أَنصَارٍ
  } ممن ينصرهم من الله ويمنعهم من عقابه.</p>"
