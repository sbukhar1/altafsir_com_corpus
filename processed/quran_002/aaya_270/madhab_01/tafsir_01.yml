text: "<p>يعني بذلك جل ثناؤه: وأيّ نفقة أنفقتم، يعني أيّ صدقة تصدقتم، أو أيّ نذر نذرتم
  يعني بالنذر: ما أوجبه المرء على نفسه تبرّراً في طاعة الله، وتقرّباً به إليه، من
  صدقة أو عمل خير، فَانَّ اللَّهَ يَعْلَمُهُ أي أن جميع ذلك بعلم الله، لا يعزب عنه
  منه شيء، ولا يخفى عليه منه قليل ولا كثير، ولكنه يحصيه أيها الناس عليكم حتى يجازيكم
  جميعكم على جميع ذلك، فمن كانت نفقته منكم وصدقته ونذره ابتغاء مرضاة الله وتثبيتاً
  من نفسه، جازاه بالذي وعده من التضعيف ومن كانت نفقته وصدقته رياء الناس ونذروه للشيطان
  جازاه بالذي أوعده من العقاب وأليم العذاب. كالذي:</p><p>حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله عزّ وجلّ: { وَما أنْفَقْتُمْ
  مِنْ نَفَقَةٍ أوْ نَذَرْتُمْ مِنْ نَذْرٍ فَانَّ اللَّهَ يَعْلَمُهُ } ويحصيه.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>ثم
  أوعد جل ثناؤه من كانت نفقته رياء ونذوره طاعة للشيطان، فقال: { وَما للظَّالِمِينَ
  مِنْ أنْصَارٍ } يعني: وما لمن أنفق ماله رياء الناس وفي معصية الله، وكانت نذوره للشيطان
  وفي طاعته، { مِنْ أنْصَارٍ }. وهم جمع نصير، كما الأشراف جمع شريف. ويعني بقوله: {
  مِنْ أنْصَارٍ } من ينصرهم من الله يوم القيامة، فيدفع عنهم عقابه يومئذٍ بقوّة وشدّة
  بطش ولا بفدية. وقد دللنا على أن الظالم: هو الواضع للشيء في غير موضعه. وإنما سمى
  الله المنفق رياء الناس، والناذر في غير طاعته ظالماً، لوضعه إنفاق ماله في غير موضعه
  ونذره في غير ماله وضعه فيه، فكان ذلك ظلمه.</p><p>فإن قال لنا قائل: فكيف قال: { فَانَّ
  اللَّهَ يَعْلَمُهُ } ولم يقل: يعلمهما، وقد ذكر النذر والنفقة؟ قيل: إنما قال: { فَانَّ
  اللَّهَ يَعْلَمَهُ } لأنه أراد: فإن الله يعلم ما أنفقتم أو نذرتم، فلذلك وحدّ الكناية.</p>"
