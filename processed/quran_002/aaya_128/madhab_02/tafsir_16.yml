aaya: رَبَّنَا وَاجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِنْ ذُرِّيَّتِنَا أُمَّةً مُسْلِمَةً
  لَكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَا ۖ إِنَّكَ أَنْتَ التَّوَّابُ الرَّحِيمُ
text: "<p>{ أُمَّةً مُّسْلِمَةً لَّكَ } المسلم: الذي استسلم لأمر الله وخضع له. { وَأَرِنَا
  } عرفنا { مَنَاسِكَنَا } مناسك الحج، أو الذبائح والنسك: العبادة، والناسك: العابد،
  أو من قولهم لفلان منسك أي مكان يعتاد التردد إليه بخير أو شر، فسميت مناسك، لأنه يتردد
  إليها في الحج والعمرة.</p>"
