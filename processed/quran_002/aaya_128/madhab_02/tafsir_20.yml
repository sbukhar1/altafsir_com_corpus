aaya: رَبَّنَا وَاجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِنْ ذُرِّيَّتِنَا أُمَّةً مُسْلِمَةً
  لَكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَا ۖ إِنَّكَ أَنْتَ التَّوَّابُ الرَّحِيمُ
text: '<p>قوله تعالى: { وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً... }</p><p>تقدم أن
  الواحد يطلق عليه " أُمَّة " وفيه تناقض كلام ابن الخطيب في المحصول.</p><p>قوله تعالى:
  { وَأَرِنَا مَنَاسِكَنَا... }</p><p>المراد به موضع الهدى، وأما النسك فيذبحه حيث
  شاء من البلاد.</p><p>قوله تعالى: { وَتُبْ عَلَيْنَآ... }</p><p>الصواب فيه أنه باعتبار
  الانتقال من مقام إلى مقام أعلى منه (فيرى) في ذلك نقصا (يقتضي) التوبة لأن الكبائر
  (تستحيل) على الأنبياء، وكذلك صغائر الخسة بإجماع، ويحتمل أن (يريد) (أعطنا ثواب التائبين.</p><p>فإن
  قلت: الرحمة سبب في التوبة فلَِم أخرها عنها؟</p><p>قلت: لأن الرحمة) وسيلة والتوبة
  مقصد والمقصد أشرف من الوسيلة.</p>'
