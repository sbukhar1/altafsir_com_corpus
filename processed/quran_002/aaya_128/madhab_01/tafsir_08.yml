aaya: رَبَّنَا وَاجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِنْ ذُرِّيَّتِنَا أُمَّةً مُسْلِمَةً
  لَكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَا ۖ إِنَّكَ أَنْتَ التَّوَّابُ الرَّحِيمُ
text: "<p>{ رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ } منقادين { لَكَ } اجعل { مِنْ ذُرِّيَّتِنَا
  } أولادنا { أُمَّةً } جماعة { مُّسْلِمَةً لَّكَ } (ومن) للتبعيض وأتى به لتقدُّم
  قوله ( لا ينال عهدي الظالمين) { وَأَرِنَا } علّمنا { مَنَاسِكَنَا } شرائع عبادتنا
  أو حجنا { وَتُبْ عَلَيْنَا إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ } سألاه التوبة مع
  عصمتهما تواضعاً وتعليماً لذرّيتهما.</p>"
