aaya: رَبَّنَا وَاجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِنْ ذُرِّيَّتِنَا أُمَّةً مُسْلِمَةً
  لَكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَا ۖ إِنَّكَ أَنْتَ التَّوَّابُ الرَّحِيمُ
text: '<p>وهذا أيضاً خبر من الله تعالـى ذكره عن إبراهيـم وإسماعيـل أنهما كانا يرفعان
  القواعد من البـيت وهما يقولان: { رَبَّنا وَاجْعَلْنَا مُسْلِـمَيْنِ لَكَ } يعنـيان
  بذلك: واجعلنا مستسلـمين لأمرك خاضعين لطاعتك، لا نُشْرِك معك فـي الطاعة أحدا سواك،
  ولا فـي العبـادة غيرك. وقد دللنا فـيـما مضى علـى أن معنى الإسلام الـخضوع لله بـالطاعة.</p><p>وأما
  قوله: { وَمِنْ ذَرّيَّتِنَا أُمَّةً مُسْلِـمَةً لَكَ } فإنهما خَصَّا بذلك بعض الذرية
  لأن الله تعالـى ذكره قد كان أعلـم إبراهيـم خـلـيـله صلى الله عليه وسلم قبل مسألته
  هذه أن من ذرّيته من لا ينال عهده لظلـمه وفجوره، فخصا بـالدعوة بعض ذرّيتهما. وقد
  قـيـل إنهما عنـيا بذلك العرب. ذكر من قال ذلك:</p><p>حدثنا موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وَمِنْ ذُرّيَتِنَا أمَّةً مُسْلِـمَةً
  لَكَ } يعنـيان العرب. وهذا قول يدلّ ظاهر الكتاب علـى خلافه لأن ظاهره يدل علـى أنهما
  دعوا الله أن يجعل من ذريتهما أهل طاعته وولايته والـمستـجيبـين لأمره، وقد كان فـي
  ولد إبراهيـم العرب وغير العرب، والـمستـجيب لأمر الله والـخاضع له بـالطاعة من الفريقـين
  فلا وجه لقول من قال: عنى إبراهيـم بدعائه ذلك فريقاً من ولده بأعيانهم دون غيرهم إلا
  التـحكم الذي لا يعجز عنه أحد. وأما الأمة فـي هذا الـموضع، فإنه يعنـي بها الـجماعة
  من الناس، من قول الله:</p><p class="quran">وَمِن قَوْمِ مُوسَىٰ أُمَّةٌ يَهْدُونَ
  بِٱلْحَقِّ</p><p>[الأعراف: 156].</p><p>القول فـي تأويـل قوله تعالـى: { وأرِنا مَناسِكَنا
  }.</p><p>اختلفت القراء فـي قراءة ذلك، فقرأه بعضهم: { وأرنا مَناسِكَنا } بـمعنى رؤية
  العين، أي أظهرها لأعيننا حتـى نراها. وذلك قراءة عامة أهل الـحجاز والكوفة، وكان بعض
  من يوجّه تأويـل ذلك إلـى هذا التأويـل يسكن الراء من «أرْنا»، غير أنه يُشِمُّها كسرة.</p><p>واختلف
  قائل هذه الـمقالة وقراء هذه القراءة فـي تأويـل قوله: { مَناسِكَنا } فقال بعضهم:
  هي مناسك الـحجّ ومعالـمه. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة قوله: { وأرِنا مَناسِكَنا } فأراهما الله مناسكهما الطواف
  بـالبـيت، والسعي بـين الصفـا والـمروة، والإفـاضة من عرفـات، والإفـاضة من جمع، ورمي
  الـجمار، حتـى أكمل الله الدين أو دينه.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر عن قتادة فـي قوله: { وأرِنا مَناسِكَنا } قال: أرنا نُسكنا
  وحَجَّنا.</p><p>حدثنا موسى، قال: حدثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: لـما
  فرغ إبراهيـم وإسماعيـل من بنـيان البـيت أمره الله أن ينادي فقال:</p><p class="quran">وَأَذِّن
  فِي ٱلنَّاسِ بِٱلْحَجِّ</p><p>[الحج: 27] فنادى بـين أخشبـي مكة: يا أيها الناس إن
  الله يأمركم أن تـحجوا بـيته. قال: فوقرت فـي قلب كل مؤمن، فأجابه كل من سمعه من جبل
  أو شجر أو دابة: لبـيك لبـيك فأجابوه بـالتلبـية: لبـيك اللهمَّ لبـيك وأتاه من أتاه.</p><p>فأمره
  الله أن يخرج إلـى عرفـات ونَعَتَها فخرج فلـما بلغ الشجرة عند العقبة استقبله الشيطان،
  فرماه بسبع حَصَيَاتٍ يكبر مع كل حصاة، فطار فوقع علـى الـجمرة الثانـية أيضاً، فصدّه
  فرماه وكبر، فطار فوقع علـى الـجمرة الثالثة، فرماه وكبر. فلـما رأى أنه لا يُطيقه،
  ولـم يدر إبراهيـم أين يذهب، انطلق حتـى أتـى ذا الـمـجاز، فلـما نظر إلـيه فلـم يعرفه
  جاز فلذلك سمي ذا الـمـجاز. ثم انطلق حتـى وقع بعرفـات، فلـما نظر إلـيها عرف النعت،
  قال: قد عرفتُ فسميت عرفـات. فوقـف إبراهيـم بعرفـات. حتـى إذا أمسى ازدلف إلـى جمع،
  فسميت الـمزدلفة. فوقـف بجمع. ثم أقبل حتـى أتـى الشيطان حيث لقـيه أوّل مرّة فرماه
  بسبع حصيات سبع مرّات، ثم أقام بـمنى حتـى فرغ من الـحجّ وأمرِه. وذلك قوله: { وأرنَا
  مَناسِكَنا }.</p><p>وقال آخرون مـمن قرأ هذه القراءة: الـمناسك الـمذابح. فكان تأويـل
  هذه الآية علـى قول من قال ذلك: وأرنا كيف نَنْسُكُ لك يا ربنا نسائكنا فنذبحها لك.
  ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن ابن جريج، عن عطاء: { وأرِنا مَناسِكَنا } قال: ذَبْحَنا.</p><p>حدثنا الـحسن بن
  يحيى، قال: ثنا عبد الرزاق، قال: أخبرنا الثوري، عن ابن جريج، عن عطاء، قال: مذابحنا.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد مثله.</p><p>حدثنا
  الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قال عطاء: سمعت عبـيد
  بن عمير يقول: { وأرِنا مَنَاسِكَنَا } قال: أرنا مذابحنا.</p><p>وقال آخرون: «وأرْنا
  مَناسِكَنا» بتسكين الراء. وزعموا أن معنى ذلك: وعلِّـمنا ودُلَّنا علـيها، لا أن معناها
  أرناها بـالأبصار. وزعموا أن ذلك نظير قول حُطائط بن يَعْفر أخي الأسود بن يعفر:</p><p
  class="poetry_or_grammar">أرينِـي جَوَاداً ماتَ هُزْلاً لأَنَّنِـي</p><p class="poetry_or_grammar">أرَى
  ما تَرَينَ أوْ بَخِيلاً مُخـلّدا</p><p>يعنـي بقوله أرينـي: دلـينـي علـيه وعرّفـينـي
  مكانه، ولـم يَعْنِ به رؤية العين. وهذه قراءة رُويت عن بعض الـمتقدّمين. ذكر من قال
  ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قال
  عطاء: { أرِنا مَناسِكَنا } أخرجها لنا، علـمناها.</p><p>حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا ابن جريج، قال: قال ابن الـمسيب: قال علـيّ بن أبـي
  طالب: لـما فرغ إبراهيـم من بناء البـيت، قال: فعلت أي ربّ فأرنا مناسكنا، أبرزها لنا،
  علـمناها فبعث الله جبريـل فحجّ به.</p><p>والقول واحد، فمن كسر الراء جعل علامة الـجزم
  سقوط الـياء التـي فـي قول القائل أرنـيه،أرنه وأقرّ الراء مكسورة كما كانت قبل الـجزم.</p><p>ومن
  سكن الراء من «أرْنا» توهم أن إعراب الـحرف فـي الراء فسكنها فـي الـجزم كما فعلوا
  ذلك فـي لـم يكن ولـم يَكُ. وسواء كان ذلك من رؤية العين، أو من رؤية القلب. ولا معنى
  لفَرْقِ من فَرَق بـين رؤية العين فـي ذلك ورؤية القلب.</p><p>وأما الـمناسك فإنها
  جمع «مَنْسِك»، وهو الـموضع الذي ينسك لله فـيه، ويتقرّب إلـيه فـيه بـما يرضيه من
  عمل صالـح إما بذبح ذبـيحة له، وإما بصلاة أو طواف أو سعي، وغير ذلك من الأعمال الصالـحة
  ولذلك قـيـل لـمشاعر الـحجّ مناسكه، لأنها أمارات وعلامات يعتادها الناس، ويتردّدون
  إلـيها. وأصل الـمَنْسِك فـي كلام العرب: الـموضع الـمعتاد الذي يعتاده الرجل ويألفه،
  يقال: لفلان منسك، وذلك إذا كان له موضع يعتاده لـخير أو شرّ ولذلك سميت الـمناسك مناسك،
  لأنها تُعتاد ويتردّد إلـيها بـالـحجّ والعمرة، وبـالأعمال التـي يتقرّب بها إلـى الله.
  وقد قـيـل: إن معنى النسك: عبـادة الله، وأن الناسك إنـما سمي ناسكا بعبـادة ربه، فتأوّل
  قائل هذه الـمقالة قوله: { وأرِنا مَناسِكَنا } وعَلِّـمْنا عبـادتك كيف نعبدك، وأين
  نعبدك، وما يرضيك عنا فنفعله. وهذا القول وإن كان مذهبـاً يحتـمله الكلام، فإن الغالب
  علـى معنى الـمناسك ما وصفنا قبل من أنها مناسك الـحجّ التـي ذكرنا معناها. وخرج هذا
  الكلام من قول إبراهيـم وإسماعيـل علـى وجه الـمسألة منهما ربهما لأنفسهما، وإنـما
  ذلك منهما مسألة ربهما لأنفسهما وذرّيتهما الـمسلـمين، فلـما ضما ذريتهما الـمسلـمين
  إلـى أنفسهما صارا كالـمخبرين عن أنفسهم بذلك. وإنـما قلنا إن ذلك كذلك لتقدم الدعاء
  منهما للـمسلـمين من ذريتهما قَبْلُ فـي أوّل الآية، وتأخره بعد فـي الآية الأخرى.</p><p>فأما
  الذي فـي أول الآية فقولهما: { رَبَّنا وَاجْعَلْنا مُسْلِـمَيْنِ لَكَ وَمِنْ ذُرّيَّتِنَا
  أُمَّةً مُسْلِـمَةً لَكَ }. ثم جمعا أنفسهما والأمة الـمسلـمة من ذريتهما فـي مسألتهما
  ربهما أن يريهم مناسكهم فقالا: { وأرِنا مَناسِكَنا }.</p><p>وأما التـي فـي الآية
  التـي بعدها:</p><p class="quran">رَبَّنَا وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ</p><p>[البقرة:
  129] فجعلا الـمسألة لذريتهما خاصة. وقد ذكر أنها فـي قراءة ابن مسعود: «وأَرِهِمْ
  مَنَاسِكَهُمْ»، يعنـي بذلك: وأر ذريتنا الـمسلـمة مناسكهم.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَتُبْ عَلَـيْنَا إِنَّكَ أنْتَ التَّوابُ الرَّحِيـمُ }.</p><p>أما
  التوبة فأصلها الأوبة من مكروه إلـى مـحبوب، فتوبة العبد إلـى ربه: أوبته مـما يكرهه
  الله منه بـالندم علـيه والإقلاع عنه، والعزم علـى ترك العود فـيه. وتوبة الربّ علـى
  عبده: عوده علـيه بـالعفو له عن جُرْمه والصفح له عن عقوبة ذنبه، مغفرةً له منه، وتفضلاً
  علـيه.</p><p>فإن قال لنا قائل: وهل كان لهما ذنوب فـاحتاجا إلـى مسألة ربهما التوبة؟
  قـيـل: إنه لـيس أحد من خـلق الله إلا وله من العمل فـيـما بـينه وبـين ربه ما يجب
  علـيه الإنابة منه والتوبة. فجائز أن يكون ما كان من قبلهما ما قالا من ذلك، وإنـما
  خَصَّا به الـحال التـي كانا علـيها من رفع قواعد البـيت، لأن ذلك كان أحرى الأماكن
  أن يستـجيب الله فـيها دعاءهما، ولـيجعلا ما فعلا من ذلك سنة يقتدي بها بعدهما، وتتـخذ
  الناس تلك البقعة بعدهما موضع تَنَصُّل من الذنوب إلـى الله.</p><p>وجائز أن يكونا
  عنـيا بقولهما: { وتب علـينا } وتب علـى الظلـمة من أولادنا وذريتنا، الذين أعلـمتنا
  أمرهم من ظلـمهم وشركهم، حتـى ينـيبوا إلـى طاعتك. فـيكون ظاهر الكلام علـى الدعاء
  لأنفسهما، والـمعنـيُّ به ذريتهما، كما يقال: أكرمنـي فلان فـي ولدي وأهلـي، وبرّنـي
  فلان: إذا برّ ولده.</p><p>وأما قوله: { إِنَّكَ أنْتَ التواب الرَّحِيـمُ } فإنه يعنـي
  به: إنك أنت العائد علـى عبـادك بـالفضل والـمتفضل علـيهم بـالعفو والغفران، الرحيـم
  بهم، الـمستنقذ من تشاء منهم برحمتك من هلكته، الـمنـجي من تريد نـجاته منهم برأفتك
  من سخطك.</p>'
