aaya: وَلَا تَقُولُوا لِمَنْ يُقْتَلُ فِي سَبِيلِ اللَّهِ أَمْوَاتٌ ۚ بَلْ أَحْيَاءٌ
  وَلَٰكِنْ لَا تَشْعُرُونَ
text: "<p>{ وَلاَ تَقُولُواْ لِمَن يُقْتَلُ فِى سَبيلِ ٱللَّهِ } هم { أَمْوَاتٌ بَلْ
  } هم { أَحْيَاءٌ } أرواحهم في حواصل طيور خُضْرٍ تسرح في الجنة حيث شاءت لحديث بذلك
  { وَلَكِن لاَّ تَشْعُرُونَ } تعلمون ما هم فيه.</p>"
