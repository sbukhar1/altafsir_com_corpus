aaya: وَلَا تَقُولُوا لِمَنْ يُقْتَلُ فِي سَبِيلِ اللَّهِ أَمْوَاتٌ ۚ بَلْ أَحْيَاءٌ
  وَلَٰكِنْ لَا تَشْعُرُونَ
text: '<p>يعنـي تعالـى ذكره: يا أيها الذين آمنوا استعينوا بـالصبر علـى طاعتـي فـي
  جهاد عدوّكم وترك معاصيّ وأداء سائر فرائضي علـيكم، ولا تقولوا لـمن يقتل فـي سبـيـل
  الله هو ميت، فإن الـميت من خـلقـي من سلبته حياته وأعدمته حواسه، فلا يـلتذّ لذّة
  ولا يدرك نعيـما فإن من قتل منكم ومن سائر خـلقـي فـي سبـيـلـي أحياء عندي فـي حياة
  ونعيـم وعيش هنـيّ ورزق سنـيّ، فرحين بـما آتـيتهم من فضلـي وحبوتهم به من كرامتـي.
  كما:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { بَلْ أحْيَاءٌ عِنْدَ رَبِّهِمْ يُرْزَقُونَ } من ثمر الـجنَّة
  ويجدون ريحها ولـيسوا فـيها.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { وَلاَ تَقُولُوا لِـمَنْ يُقْتَلُ فِـي سَبِـيـلِ اللَّهِ
  أمْوَاتٌ بَلْ أحْيَاءٌ وَلَكِنْ لاَ تَشْعُرُونَ } كنّا نُـحَدَّث أن أرواح الشهداء
  تعارف فـي طير بـيض يأكلن من ثمار الـجنة، وأن مساكنهم سدرة الـمنتهى، وأن للـمـجاهد
  فـي سبـيـل الله ثلاث خصال من الـخير: من قتل فـي سبـيـل الله منهم صار حياً مرزوقاً،
  ومن غُلب آتاه الله أجراً عظيـماً، ومن مات رزقه الله رزقاً حسناً.</p><p>حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَلاَ تَقُولُوا
  لِـمَنْ يُقْتَلُ فِـي سَبِـيـلِ اللَّهِ أمْوَاتٌ بَلْ أحْيَاءٌ } قال: أرواح الشهداء
  فـي صور طير بـيض.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع فـي قوله: { وَلاَ تَقُولُوا لِـمَنْ يُقْتَلُ فِـي سَبِـيـلِ
  اللَّهِ أمْوَاتٌ بَلْ أحْيَاءٌ } فـي صور طير خضر يطيرون فـي الـجنَّة حيث شاءوا منها
  يأكلون من حيث شاءوا.</p><p>حدثنـي الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا عثمان
  بن غياث، قال: سمعت عكرمة يقول فـي قوله: { وَلاَ تَقُولُوا لِـمَنْ يُقْتَلُ فِـي
  سَبِـيـلِ اللَّهِ أمْوَاتٌ بَلْ أحْيَاءٌ وَلَكِنْ لاَ تَشْعُرُونَ } قال: أرواح الشهداء
  فـي طير خضر فـي الـجنَّة.</p><p>فإن قال لنا قائل: وما فـي قوله: { وَلاَ تَقُولُوا
  لِـمَنْ يُقْتَلُ فِـي سَبِـيـلِ اللَّه أمْوَاتٌ بَلْ أحْيَاءٌ } من خصوصية الـخبر
  عن الـمقتول فـي سبـيـل الله الذي لـم يعم به غيره؟ وقد علـمت تظاهر الأخبـار عن رسول
  الله صلى الله عليه وسلم أنه وصف حال الـمؤمنـين والكافرين بعد وفـاتهم، فأخبر عن الـمؤمنـين
  أنهم يفتـح لهم من قبورهم أبواب إلـى الـجنة يشمون منها روحها، ويستعجلون الله قـيام
  الساعة، لـيصيروا إلـى مساكنهم منها ويجمع بـينهم وبـين أهالـيهم وأولادهم فـيها، وعن
  الكافرين أنهم يفتـح لهم من قبورهم أبواب إلـى النار ينظرون إلـيها ويصيبهم من نتنها
  ومكروهها، ويسلط علـيهم فـيها إلـى قـيام الساعة من يقمعهم فـيها، ويسألون الله فـيها
  تأخير قـيام الساعة حذاراً من الـمصير إلـى ما أعدّ الله لهم فـيها مع أشبـاه ذلك من
  الأخبـار.</p><p>وإذا كانت الأخبـار بذلك متظاهرة عن رسول الله صلى الله عليه وسلم،
  فما الذي خصّ به القتـيـل فـي سبـيـل الله مـما لـم يعم به سائر البشر غيره من الـحياة
  وسائر الكفـار والـمؤمنـين غيره أحياء فـي البرزخ، أما الكفـار فمعذّبون فـيه بـالـمعيشة
  الضَّنْك، وأما الـمؤمنون فمنعمون بـالروح والريحان ونسيـم الـجنان؟</p><p>قـيـل: إن
  الذي خصّ الله به الشهداء فـي ذلك وأفـاد الـمؤمنـين بخبره عنهم تعالـى ذكره إعلامه
  إياهم أنهم مرزوقون من مآكل الـجنة ومطاعمها فـي برزخهم قبل بعثهم، ومنعمون بـالذي
  ينعم به داخـلوها بعد البعث من سائر البشر من لذيذ مطاعمها الذي لـم يطعمها الله أحداً
  غيرهم فـي برزخه قبل بعثه. فذلك هو الفضيـلة التـي فضلهم بها وخصهم بها من غيرهم، والفـائدة
  التـي أفـاد الـمؤمنـين بـالـخبر عنهم، فقال تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم:</p><p class="quran">وَلاَ تَحْسَبَنَّ ٱلَّذِينَ قُتِلُواْ فِي سَبِيلِ ٱللَّهِ
  أَمْوَاتاً بَلْ أَحْيَاءٌ عِندَ رَبِّهِمْ يُرْزَقُونَ * فَرِحِينَ بِمَآ آتَاهُمُ
  ٱللَّهُ مِن فَضْلِهِ</p><p>[آل عمران: 169-170]. وبـمثل الذي قلنا جاء الـخبر عن رسول
  الله صلى الله عليه وسلم.</p><p>حدثنا أبو كريب قال: ثنا عبد الرحيـم بن سلـيـمان،
  وعبدة بن سلـيـمان، عن مـحمد بن إسحاق، عن الـحارث بن فضيـل، عن مـحمود بن لبـيد، عن
  ابن عبـاس، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " الشُّهَدَاءُ
  عَلَـى بـارِقٍ نَهْرٍ بِبـابِ الـجَنَّةِ فِـي قُبَّةٍ خَضْرَاءَ " </p><p>وقال عبدةُ:</p><p
  class="hadith"> " فِـي رَوْضَةٍ خَضْرَاءَ، يَخْرُجُ عَلَـيْهِمْ رِزْقُهُمْ مِنَ
  الـجَنَّةِ بُكْرَةً وَعَشِيًّا " </p><p>حدثنا أبو كريب قال: ثنا جابر بن نوح، عن
  الإفريقـي، عن ابن بشار السلـمي أو أبـي بشار، شك أبو جعفر قال: أرواح الشهداء فـي
  قبـاب بـيض من قبـاب الـجنة فـي كل قبة زوجتان، رزقهم فـي كل يوم طلعت فـيه الشمس ثور
  وحوت، فأما الثور ففـيه طعم كل ثمرة فـي الـجنة، وأما الـحوت ففـيه طعم كل شراب فـي
  الـجنة.</p><p>فإن قال قائل: فإن الـخبر عما ذكرت أن الله تعالـى ذكره أفـاد الـمؤمنـين
  بخبره عن الشهداء من النعمة التـي خصهم بها فـي البرزخ غير موجود فـي قوله: { وَلاَ
  تَقُولُوا لِـمَنْ يُقْتَلُ فِـي سَبِـيـلِ اللَّهِ أمْوَاتٌ بَلْ أحْيَاءٌ } وإنـما
  فـيه الـخبر عن حالهم أموات هم أم أحياء.</p><p>قـيـل: إن الـمقصود بذكر الـخبر عن
  حياتهم إنـما هو الـخبر عما هم فـيه من النعمة، ولكنه تعالـى ذكره لـما كان قد أنبأ
  عبـاده عما قد خصّ به الشهداء فـي قوله:</p><p class="quran">وَلاَ تَحْسَبَنَّ ٱلَّذِينَ
  قُتِلُواْ فِي سَبِيلِ ٱللَّهِ أَمْوَاتاً بَلْ أَحْيَاءٌ عِندَ رَبِّهِمْ يُرْزَقُونَ</p><p>[آل
  عمران:169] وعلـموا حالهم بخبره ذلك، ثم كان الـمراد من الله تعالـى ذكره فـي قوله:
  { وَلاَ تَقُولُوا لِـمَنْ يُقْتَلُ فِـي سَبِـيـلِ اللَّهِ أمْوَاتٌ بَلْ أحْيَاءٌ
  } نَهْيُ خَـلْقِه عن أن يقولوا للشهداء إنهم موتـى، ترك إعادة ذكر ما قد بـين لهم
  من خبرهم.</p><p>وأما قوله: { وَلَكِنْ لاَ تَشْعُرُونَ } فإنه يعنـي به: ولكنكم لا
  ترونهم فتعلـموا أنهم أحياء، وإنـما تعلـمون ذلك بخبري إياكم به. وإنـما رفع قوله:
  «أموات» بإضمار مكنـيّ عن أسماء من يقتل فـي سبـيـل الله.</p><p>ومعنى ذلك: ولا تقولوا
  لـمن يقتل فـي سبـيـل الله هم أموات. ولا يجوز النصب فـي الأموات، لأن القول لا يعمل
  فـيهم. وكذلك قوله: «بل أحياء»، رفع بـمعنى أنهم أحياء.</p>'
