aaya: وَلَا تَقُولُوا لِمَنْ يُقْتَلُ فِي سَبِيلِ اللَّهِ أَمْوَاتٌ ۚ بَلْ أَحْيَاءٌ
  وَلَٰكِنْ لَا تَشْعُرُونَ
text: "<p>{ أَمْوَاتٌ بَلْ أَحْيَآءٌ } النفوس عند الله ـ تعالى ـ منعمو الأجسام وإن
  كانت أجسامهم كأجسام الموتى أو ليسوا أمواتاً بالضلال بل أحياء بالهدى. نزلت لما قالوا
  في قتلى بدر وأُحُد مات فلان وفلان.</p>"
