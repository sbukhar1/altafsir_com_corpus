aaya: وَلَا تَقُولُوا لِمَنْ يُقْتَلُ فِي سَبِيلِ اللَّهِ أَمْوَاتٌ ۚ بَلْ أَحْيَاءٌ
  وَلَٰكِنْ لَا تَشْعُرُونَ
text: '<p>قوله تعالى: { يَأَيُّهَا الَّذِينَ ءَامَنُوا اسْتَعِينُوا بِالصَّبْرِ والصَّلاَةِ
  } أما الصبر ها هنا ففيه قولان:</p><p>أحدهما: الثبات على أوامر الله تعالى.</p><p>والثاني:
  الصيام المقصود به وجه الله تعالى.</p><p>وأما الاستعانة بالصلاة فتحتمل وجهين:</p><p>أحدهما:
  الاستعانة بثوابها.</p><p>والثاني: الاستعانة بما يُتلى في الصلاة ليعرف به فضل الطاعة
  فيكون عوناً على امتثال الأوامر.</p><p>قوله تعالى: { وَلاَ تَقُولُوا لِمَن يُقْتَلُ
  في سَبِيلِ اللهِ أَمْوَتٌ بَلْ أَحْيَآءٌ وَلَكِن لاَّ تَشْعُرُونَ } وسبب ذلك أنهم
  كانوا يقولون لقتلى بدر وأُحُد: مات فلان، ومات فلان، فنزلت الآية وفيها تأويلان:</p><p>أحدهما:
  أنهم ليسوا أمواتاً وإن كانت أجسامهم أجسام الموتى بل هم عند الله أحياء النفوس منعّمو
  الأجسام.</p><p>والثاني: أنهم ليسوا بالضلال أمواتاً بل هم بالطاعة والهدى أحياء، كما
  قال تعالى:</p><p class="quran">أَوَ مَن كَانَ مَيْتاً فَأَحْيَيْنَاهُ وَجَعَلْنَا
  لَهُ نُوراً يَمْشِي بِهِ في النَّاسِ كَمَن مَّثَلُهُ في الظُّلُمَاتِ لَيْسَ بِخَارِجٍ
  مِنْهَا</p><p>[الأنعام: 122] فجعل الضالَّ ميتاً، والمُهْتَدي حياً.</p><p>ويحتمل
  تأويلاً ثالثاً: أنهم ليسوا أمواتاً بانقطاع الذكر عند الله وثبوت الأجر.</p>'
