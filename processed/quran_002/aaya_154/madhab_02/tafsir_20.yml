aaya: وَلَا تَقُولُوا لِمَنْ يُقْتَلُ فِي سَبِيلِ اللَّهِ أَمْوَاتٌ ۚ بَلْ أَحْيَاءٌ
  وَلَٰكِنْ لَا تَشْعُرُونَ
text: '<p>قوله تعالى: { وَلاَ تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبِيلِ ٱللَّهِ أَمْوَٰتٌ...
  }.</p><p>إن قلت: هلا قيل: لمن قتل في سبيل الله بلفظ الماضي؟</p><p>قال أجيب عنه بوجهين:
  - الأول: أن ابن عطية قال: سبب نزولها أن الناس قالوا فيمن قتلوا ببدر وأحد مات فلان
  وفلان فكره الله تعالى أن يحط منزلة الشهداء إلى منزلة غيرهم فنزلت الآية. وغزوة بدر
  وأحد هما أعظم الغزوات وما بعدهما من الغزوات دونهما بلا شك فلو كان الفعل ماضيا لتوهم
  خصوصية هذه الفضيلة بمن قتل في الغزوتين فقط فأتى به مضارعا ليدل على عمومها فيمن بعدهم
  وفيهم من باب أحرى.</p><p>- الثاني: لو قال: " قتل " لكان فيه إيحاش ووصم عليهم لأنهم
  كانوا (متأسفين) على من قتل منهم فيتذكرونهم بهذا ويزداد حزنهم عليهم، ولا يقال: قتل
  فلان غالبا إلا فيمن يفتجع عليه أو يفرح لموته فيقال: لِمَنْ يُقْتَلُ، ليعم على من
  يأتي ومن مضى ويسلم من هذا الإيحاش.</p><p>قوله تعالى: { بَلْ أَحْيَاءٌ... }.</p><p>هذا
  إما إخبار أو حكم من الله تعالى عليهم بالحياة. والمراد بل قولوا: هم أحياء والأول
  أظهر (لقوله: { وَلَٰكِن لاَّ تَشْعُرُونَ } ).</p>'
