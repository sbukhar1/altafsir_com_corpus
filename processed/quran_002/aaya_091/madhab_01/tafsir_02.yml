text: "<p>«ما» نكرة منصوبة مفسرة لفاعل بئس بمعنى بئس شيئاً { ٱشْتَرَوْاْ بِهِ أَنفُسَهُمْ
  } والمخصوص بالذم { أَن يَكْفُرُواْ } واشتروا بمعنى باعوا { بَغْياً } حسداً وطلباً
  لما ليس لهم، وهو علة اشتروا { أَن يُنزِّلَ } لأن ينزل أو على أن ينزل، أي حسدوه على
  أن ينزّل الله { مِن فَضْلِهِ } الذي هو الوحي { عَلَىٰ مَن يَشَاء } وتقتضي حكمته
  وإرساله { فَبَاءو بِغَضَبٍ عَلَىٰ غَضَبٍ } فصاروا أحقاء بغضب مترادف، لأنهم كفروا
  بنبيّ الحق وبغوا عليه. وقيل: كفروا بمحمد بعد عيسى. وقيل: بعد قولهم عزيرُ ابن الله،
  وقولهم:( يد الله مغلولة)، وغير ذلك من أنواع كفرهم { بِمَا أنزَلَ ٱللَّهُ } مطلق
  فيما أنزل الله من كل كتاب { قَالُواْ نُؤْمِنُ بِمَا أُنزِلَ عَلَيْنَا } مقيد بالتوراة
  { وَيَكْفُرونَ بِمَا وَرَاءهُ } أي قالوا: ذلك والحال أنهم يكفرون بما وراء التوراة
  { وَهُوَ ٱلْحَقُّ مُصَدّقًا لّمَا مَعَهُمْ } منها غير مخالف له، وفيه ردّ لمقالتهم
  لأنهم إذا كفروا بما يوافق التوراة فقد كفروا بها ثم اعترض عليهم بقتلهم الأنبياء مع
  ادّعائهم الإيمان بالتوراة والتوراة لا تسوّغ قتل الأنبياء.</p>"
