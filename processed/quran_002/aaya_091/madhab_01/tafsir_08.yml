text: "<p>{ وَإِذَا قِيلَ لَهُمْ ءامِنُواْ بِمَا أَنزَلَ اللَّهُ } القرآن وغيره {
  قَالُواْ نُؤْمِنُ بِمَا أُنزِلَ عَلَيْنَا } أي التوراة قال تعالى: { وَيَكْفُرونَ
  } الواو للحال { بِمَا وَرَاءَهُ } سواه أو بعده من القرآن { وَهُوَ ٱلْحَقُّ } حال
  { مُصَدِّقاً } حال ثانية مؤكدة { لِّمَا مَعَهُمْ قُلْ } لهم { فَلِمَ تَقْتُلُونَ
  } أي قتلتم { أَنبِيَاءَ ٱللَّهِ مِن قَبْلُ إِن كُنتُم مُّؤْمِنِينَ } بالتوراة وقد
  نهيتم فيها عن قتلهم؟ والخطاب للموجودين في زمن نبينا بما فعل آباؤهم لرضاهم به.</p>"
