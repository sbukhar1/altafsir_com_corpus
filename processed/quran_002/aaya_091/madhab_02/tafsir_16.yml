text: "<p>{ بِمَآ أَنزَلَ اللَّهُ } القرآن. { بِمَآ أُنزِلَ عَلَيْنَا } التوارة ـ
  { بِمَا وَرَآءَهُ } بما بعده. { مُصَدِّقًا لِّمَا مَعَهُمْ } من التوراة، وكتب الله
  ـ تعالى ـ يصدق بعضها بعضاً. { فَلِمَ تَقْتُلُونَ } فَلِمَ قتلتم، أو فَلِمَ ترضون
  بقتلهم.</p>"
