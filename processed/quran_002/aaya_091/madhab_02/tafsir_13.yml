  title: تفسير معالم التنزيل
  author: البغوي
  year: '516'
text: '<p>قوله تعالى: { وَإِذَا قِيلَ لَهُمْ آمِنُواْ بِمَآ أَنزَلَ اللَّهُ } يعني
  القرآن { قَالُواْ نُؤْمِنُ بِمَآ أُنزِلَ عَلَيْنَا } يعني التوراة، يكفينا ذلك {
  وَيَكْفُرُونَ بِمَا وَرَآءَهُ } أي بما سواه من الكتب كقوله عز وجل</p><p class="quran">فَمَنِ
  ٱبْتَغَىٰ وَرَآءَ ذٰلِكَ</p><p>[المؤمنون: 7] أي سواه، وقال أبو عبيدة: [بما وراءه]
  أي: بما سواه من الكتب { وَهُوَ الْحَقُّ } يعني القرآن { مُصَدِّقًا } نصب على الحال،
  { لِّمَا مَعَهُمْ } من التوراة { قُلْ } لهم يا محمد { فَلِمَ تَقْتُلُونَ } أي قَتَلْتُم
  { أَنبِيَآءَ اللَّهِ مِن قَبْلُ } ، ولِمَ: أصله لِمَا فحذفت الألف فرقاً بين الجر
  والاستفهام كقولهم فيم وبم؟ { إِن كُنتُم مُّؤْمِنِينَ } بالتوراة، وقد نهيتم فيها
  عن قتل الأنبياء عليهم السلام.</p>'
