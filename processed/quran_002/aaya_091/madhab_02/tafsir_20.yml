text: '<p>قوله تعالى: { وَيَكْفُرونَ بِمَا وَرَآءَهُ... }</p><p>إما معطوف على " قَالُواْ
  نُؤْمِنُ " فيكون جوابا لـِ " إذا " ، أي إِذَا قيل لهم: آمنوا بما أنزل الله يكفرون
  بما وراء كتابهم، وإما حال مع أن المضارع لا يأتي حالا بالواو إلا قليلا، لكنه هنا
  على إضمار المبتدإ أي وهم يكفرون بما وراءه.</p><p>أخبر الله عن تناقضهم بأن إيمانهم
  بكتابهم يستلزم إيمانهم بما سواه من الكتب التي من جملتها القرآن، وكفرهم بالقرآن يستلزم
  كفرهم بكتابهم المنزل عليهم، لأنّ الكتب كلّها يصدق بعضها بعضا.</p><p>قوله تعالى:
  { وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ... }</p><p>أبو حيان " مُصَدِّقاً "
  حال مؤكدة.</p><p>قال ابن عرفة: بل هي مبنية، لأن الحقّ قد يكون مصدقا لما معهم، وقد
  لا يكون مصدقا ولا مكذبا، لأن النّبي عليه الصلاة والسلام أتى بشرائع بعضها في كتابهم،
  وبعضها ليس موجودا في كتابهم (بوجه)، فكتابنا حق (ومصدق لما في كتابهم) (بالنسبة إلى
  ما تكرر في الكتابين)، وليس بمصدق أو مكذب بالنسبة إلى ما زاد به على كتابهم، وأما
  أنه مكذب فَلاَ لأن كلا الكتابين حق، فليس من لوازم كون القرآن حقا يصدق ما معهم إنّما
  من لوازمه أنْ لا يكذبه لأن الحق لا يكذب الحق.</p>'
