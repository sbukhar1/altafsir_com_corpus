text: '<p>وقوله تعالى: { وَإِذَا قِيلَ لَهُمْ: ءَامِنُوا بِمَا أَنَزَلَ اللهُ } يعني
  القرآن.</p><p>{ قَالُواْ: نُؤْمِنُ بِمَآ أُنزِلَ عَلَيْنَا } يعني التوراة.</p><p>{
  وَيَكْفُرُونَ بِمَا وَرَاءَهُ } يعني بما بعده.</p><p>{ وَهُوَ الْحَقُّ } يعني القرآن.</p><p>{
  مُصَدِّقاً لِّمَا مَعَهُمْ } يعني التوراة، لأن كتب الله تعالى يصدق بعضها بعضاً.</p><p>{
  قُلْ فَلِمَ تَقْتُلُونَ أَنْبِيَاءَ اللهِ مِن قَبْلُ } معناه فلم قتلتم، فعبر عن
  الفعل الماضي بالمستقبل، وهذا يجوز، فيما كان بمنزلة الصفة، كقوله تعالى: { وَاتَّبَعُواْ
  مَا تَتْلُوا الشَّيَاطِينُ } أي ما تلت، وقال الشاعر:</p><p class="poetry_or_grammar">وإني
  لآتيكم بشكر ما مضى</p><p class="poetry_or_grammar">من الأمر واستحباب ما كان في غد</p><p>يعني
  ما يكون في غد، وقيل معناه: فلم ترضون بقتل أنبياء الله، إن كنتم مؤمنين؟</p>'
