text: '<p>قوله تعالى: { وإذا قيل لهم آمنوا بما أنزل الله } يعني: القرآن؛ { قالوا نؤمن
  بما أنزل علينا } يعنون: التوراة.</p><p>وفي قوله: { ويكفرون بما وراءه } قولان. أحدهما:
  أنه أراد بما سواه. ومثله { وأحل لكم ما وراء ذلكم } [النساء: 24] قاله الفراء ومقاتل.
  والثاني: بما بعد الذي أنزل عليهم. قاله الزجاج.</p><p>قوله تعالى: { وهو الحق } يعود
  على ما وراءه.</p><p>{ فلم تقتلون أنبياء الله } هذا جواب قولهم: { نؤمن بما أُنزل
  علينا } فان الأنبياء، وتقتلون بمعنى: قتلتم، فوضع المستقبل في موضع الماضي، لأن الوهم
  لا يذهب إلى غيره. وأنشدوا في ذلك:</p><p class="poetry_or_grammar">شهدَ الحطيئةُ
  حين يلقى رَبَّه</p><p class="poetry_or_grammar">أنَ الوليدَ أحقُّ بالعذرِ</p><p>أراد:
  يشهد.</p>'
