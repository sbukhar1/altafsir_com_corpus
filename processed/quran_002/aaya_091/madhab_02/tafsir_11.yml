text: "<p>{ وَإِذَا قِيلَ لَهُمْ ءَامِنُواْ بِمَا أَنزَلَ اللَّهُ } أيّ صدقوا بالقرآن
  الذي أنزل على محمد - صلى الله عليه وسلم - وهم يهود أهل المدينة ومن حولها. { قَالُواْ:
  نُؤْمِنُ بِمَا أُنزِلَ عَلَيْنَا } في التوراة وبموسى عليه السلام { وَيَكْفُرونَ
  بِمَا وَرَآءَهُ } يعني بما سواه وهو القرآن { وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ
  } ، أي القرآن هو الصدق، وهو منزل من الله تعالى موافق لما معهم، يعني أنهم إذا جحدوا
  بالقرآن صار جحوداً لما معهم لأنهم جحدوا بما هو مصدق لما معهم فقالوا له: إنك لم تأتنا
  بمثل الذي أتانا به أنبياؤنا، ولم يكن لنا نبي إلا كان يأتينا بقربان تأكله النار.
  قال الله تعالى { قُلْ فَلِمَ تَقْتُلُونَ أَنبِيَاءَ ٱللَّهِ مِن قَبْلُ } وقد جاؤوا
  بالقربان والبينات أي بالعلامات { إِن كُنتُم مُّؤْمِنِينَ } أي إن كنتم مصدقين بالأنبياء.
  فهذا اللفظ للمستأنف وهو قوله (فلم تقتلون) ولكن المراد منه الماضي وإنما خاطبهم وأراد
  به آباءهم. وفي الآية دليل: أن من رضي بالمعصية فكأنه فاعل لها، لأنهم كانوا راضين
  بقتل آباءهم الأنبياء فسماهم الله تعالى قاتلين. وفي الآية دليل: أن من ادعى أنه مؤمن
  ينبغي أن تكون أفعاله مصدقة لقوله، لأنهم كانوا يدعون أنهم مؤمنون بما معهم. قال الله
  تعالى { فَلِمَ تَقْتُلُونَ أَنبِيَاء ٱللَّهِ } يعني أي كتاب (يجوز) قتل نبي من الأنبياء
  عليهم السلام وأي دين وإيمان جوز فيه ذلك يعني قتل الأنبياء.</p>"
