text: '<p>البشارة: أول خبر يرد على الإنسان من خير كان أو شر، وأكثر استعماله في الخير،
  وظاهر كلام الزمخشري. أنه لا يكون إلا في الخير، ولذلك قال: تأول</p><p class="quran">فبشرهم
  بعذاب أليم</p><p>[آل عمران: 21، التوبة: 34، الانشقاق: 24]، وهو محجوج بالنقل. قيل
  عن سيبويه: هو خبر يؤثر في البشرة من حزن أو سرور. قال بعضهم: ولذا يقيد في الحزن،
  والبشارة: الجمال، والبشير: الجميل، قاله ابن دريد، وتباشير الفجر: أوائله. وفي الفعل
  لغتان: التشديد، وهي اللغة العليا، والتخفيف: وهي لغة أهل تهامة. وقد قرىء باللغتين
  في المضارع في مواضع من القرآن، ستأتي إن شاء الله. الصلاح: يقابله الفساد. الجنة:
  البستان الذي سترت أشجاره أرضه، وكل شيء ستر شيئاً فقد أجنه، ومن ذلك الجنة والجنة
  والجن والمجن والجنين. المفضل الجنة: كل بستان فيه ظل، وقيل: كل أرض كان فيها شجر ونخل
  فهي جنة، فإن كان فيها كرم فهي: فردوس. تحت: ظرف مكان لا يتصرف فيه بغير من، نص على
  ذلك أبو الحسن. قال العرب: تقول تحتك رجلاك، لا يختلفون في نصب التحت. النهر: دون البحر
  وفوق الجدول، وهل هو نفس مجرى الماء أو الماء في المجرى المتسع قولان، وفيه لغتان:
  فتح الهاء، وهي اللغة العالية، والسكون، وعلى الفتح جاء الجمع أنهاراً قياساً مطرداً
  إذ أفعال في فعل الاسم الصحيح العين لا يطرد، وإن كان قد جاءت منه ألفاظ كثيرة، وسمي
  نهراً لاتساعه، وأنهر: وسع، والنهار لاتساع ضوئه.</p><p>التشابه: تفاعل من الشبه والشبه
  المثل. وتفاعل تأتي لستة معان: الاشتراك في الفاعلية من حيث اللفظ، وفيها وفي المفعولية
  من حيث المعنى، والإبهام، والرَّوم، ومطاوعة فاعل الموافق أفعل، ولموافقة المجرد وللإغناء
  عنه. الزوج: الواحد الذي يكون معه آخر، واثنان: زوجان. ويقال للرجل: زوج، ولامرأته
  أيضاً زوج وزوجة أقل. وذكر الفراء أن زوجاً المراد به المؤنث فيه لغتان: زوج لغة أهل
  الحجاز، وزوجة لغة تميم وكثير من قيس وأهل نجد، وكل شيء قرن بصاحبه فهو زوج له، والزوج:
  الصنف ومنه: زوج بهيج، أو يزوجهم ذكراناً وإناثاً. الطهارة: النظافة، والفعل طهر بفتح
  الهاء وهو الأفصح، وطهر بالضم، واسم الفاعل منهما طاهر. فعلى الفتح قياس وعلى الضم
  شاذ نحو: حمض فهو حامض، وخثر فهو خاثر. الخلود: المكث في الحياة أو الملك أو المكان
  مدّة طويلة لا انتهاء لها وهل يطلق على المدّة الطويلة التي لها انتهاء بطريق الحقيقة
  أو بطريق المجاز قولان، وقال زهير:</p><p class="poetry_or_grammar">فلو كان حمد يخلد
  الناس لم تمت</p><p class="poetry_or_grammar">ولكن حمد الناس ليس بمخلد</p><p>ويقال:
  خلد بالمكان أقام به، وأخلد إلى كذا، سكن إليه، والمخلد: الذي لم يشب، ولهذا المعنى،
  أعني من السكون والاطمئنان، سمي هذا الحيوان اللطيف الذي يكون في الأرض خلداً.</p><p>وظاهره
  هذه الاستعمالات وغيرها يدل على أن الخلد هو المكث الطويل، ولا يدل على المكث الذي
  لا نهاية له إلا بقرينة. واختار الزمخشري فيه: أنه البقاء اللازم الذي لا ينقطع، تقوية
  لمذهبه الاعتزالي في أن من دخل النار لم يخرج منها بل يبقى فيها أبداً.</p><p>والأحاديث
  الصحيحة المستفيضة دلت على خروج ناس من المؤمنين الذين دخلوا النار بالشفاعة من النار،
  ومناسبة قوله تعالى: وبشر لما قبله ظاهره، وذلك أنه لما ذكر ما تضمن ذكر الكفار وما
  تؤول إليه حالهم في الآخرة، وكان ذلك من أبلغ التخويف والإنذار، أعقب ما تضمن ذكر مقابليهم
  وأحوالهم وما أعد الله لهم في الآخرة من النعيم السرمدي. وهكذا جرت العادة في القرآن
  غالباً متى جرى ذكر الكفار وما لهم أعقب بالمؤمنين وما لهم وبالعكس، لتكون الموعظة
  جامعة بين الوعيد والوعد واللطف والعنف، لأن من الناس من لا يجذبه التخويف ويجذبه اللطف،
  ومنهم من هو بالعكس. والمأمور بالتبشير قيل: النبي صلى الله عليه وسلم، وقيل: كل من
  يصلح للبشارة من غير تعيين. قال الزمخشري: وهذا أحسن وأجزل لأنه يؤذن بأن الأمر لعظمه
  وفخامة شأنه محقوق بأن يبشر به كل من قدر على البشارة به، انتهى كلامه. والوجه الأول
  عندي أولى، لأن أمره صلى الله عليه وسلم لخصوصيته بالبشارة أفخم وأجزل، وكأنه ما اتكل
  على أن يبشر المؤمنين كل سامع، بل نص على أعظمهم وأصدقهم ليكون ذلك أوثق عندهم وأقطع
  في الإخبار بهذه البشارة العظيمة، إذ تبشيره صلى الله عليه وسلم تبشير من الله تعالى.
  والجملة من قوله: وبشر معطوفة على ما قبلها، وليس الذي اعتمد بالعطف هو الأمر حتى يطلب
  مشاكل من أمر أو نهي بعطف عليه، إنما المعتمد بالعطف هو جملة وصف ثواب المؤمنين، فهي
  معطوفة على جملة وصف عقاب الكافرين، كما تقول: زيد يعاقب بالقيد والإزهاق، وبشر عمراً
  بالعفو والإطلاق، قال هذا الزمخشري وتبعه أبو البقاء فقال: الواو في وبشر عطف بها جملة
  ثواب المؤمنين على جملة عقاب الكافرين، انتهى كلامه.</p><p>وتلخص من هذا أن عطف الجمل
  بعضها على بعض ليس من شرطه أن تتفق معاني الجمل، فعلى هذا يجوز عطف الجملة الخبرية
  على الجملة غير الخبرية، وهذه المسألة فيها اختلاف. ذهب جماعة من النحويين إلى اشتراط
  اتفاق المعاني، والصحيح أن ذلك ليس بشرط، وهو مذهب سيبويه. فعلى مذهب سيبويه يتمشى
  إعراب الزمخشري وأبي البقاء. وأجاز الزمخشري وأبو البقاء أن يكون قوله: وبشر معطوفاً
  على قوله: فاتقوا النار، ليكون عطف أمر على أمر. قال الزمخشري: كما تقول يا بني تميم
  احذروا عقوبة ما جنتيم، وبشر يا فلان بني أسد بإحسان إليهم، وهذا الذي ذهبا إليه خطأ
  لأن قوله: فاتقوا جواب للشرط وموضعه جزم، والمعطوف على الجواب جواب، ولا يمكن في قوله:
  وبشر أن يكون جواباً لأنه أمر بالبشارة ومطلقاً، لا على تقدير إن لم تفعلوا، بل أمر
  أن يبشر الذين آمنوا أمراً ليس مترتباً على شيء قبله، وليس قوله: وبشر على إعرابه مثل
  ما مثل به من قوله: يا بني تميم إلخ، لأن قوله: احذروا لا موضع له من الإعراب، بخلاف
  قوله: فاتقوا.</p><p>فلذلك أمكن فيما مثل به العطف ولم يمكن في وبشر. وقرأ زيد بن علي:
  وبشر فعلاً ماضياً مبنياً للمفعول. قال الزمخشري: عطفاً على أعدت انتهى. وهذا الإعراب
  لا يتأتى على قول من جعل أعدت جملة في موضع الحال، لأن المعطوف على الحال حال، ولا
  يتأتى أن يكون وبشر في موضع الحال، فالأصح أن تكون جملة معطوفة على ما قبلها، وإن لم
  تتفق معاني الجمل، كما ذهب إليه سيبويه وهو الصحيح، وقد استدل لذلك بقول الشاعر:</p><p
  class="poetry_or_grammar">تناغى غزالاً عند باب ابن عامر</p><p class="poetry_or_grammar">وكحل
  مآقيك الحسان بإثمد</p><p>وبقول امرىء القيس:</p><p class="poetry_or_grammar">وإن
  شفائي عبرة إن سفحتها</p><p class="poetry_or_grammar">وهل عند رسم دارس من معوّل</p><p>وأجاز
  سيبويه: جاءني زيد، ومن أخوك العاقلان، على أن يكون العاقلان خبر ابتداء مضر. وقد تقدم
  لنا أن الزمخشري يخص البشارة بالخبر الذي يظهر سرور المخبر به. وقال ابن عطية: الأغلب
  استعماله في الخير، وقد يستعمل في الشر مقيداً به منصوصاً على الشر للمبشر به، كما
  قال تعالى:</p><p class="quran">فبشرهم بعذاب أليم</p><p>[آل عمران: 21]. ومتى أطلق
  لفظ البشارة فإنما يحمل على الخير، انتهى كلامه. وتقدم لنا ما يخالف قوليهما من قول
  سيبويه وغيره، وأن البشارة أول خبر يرد على الإنسان من خير كان أو شر، قالوا: وسمي
  بذلك لتأثيره في البشرة، فإن كان خيراً أثر المسرة والانبساط، وإن كان شراً أثر القبض
  والانكماش. قال تعالى:</p><p class="quran">يبشرهم ربهم برحمة منه ورضوان</p><p>[التوبة:
  21]، وقال تعالى:</p><p class="quran">فبشرهم بعذاب أليم</p><p>[آل عمران: 21]، وجعل
  الزمخشري هذا العكس في الكلام الذي يقصد به استهزاء الزائد في غيظه المستهزأ به وتألمه.
  وقيل: معناه ضع هذا موضع البشارة منهم، قالوا: والصحيح أن كل خبر غير البشرة خيراً
  كان أو شراً بشارة، قال الشاعر:</p><p class="poetry_or_grammar">يبشرني الغراب ببين
  أهل</p><p class="poetry_or_grammar">فقلت له ثكلتك من بشير</p><p>وقال آخر:</p><p
  class="poetry_or_grammar">وبشرتني يا سعد أن أحبتي</p><p class="poetry_or_grammar">جفوني
  وأن الود موعده الحشر</p><p>والتضعيف في بشر من التضعيف الدال على التكثير فيما قال
  بعضهم، ولا يتأتى التكثير في بشر إلا بالنسبة إلى المفاعيل، لأن البشارة أول خبر يسر
  أو يحزن على المختار، ولا يتأتى التكثير فيه بالنسبة إلى المفعول الواحد، فبالنسبة
  إليه يكون فعل فيه مغنياً عن فعل، لأن الذي ينطق به مشدداً غير العرب الذين ينطقون
  به مخففاً، كما بينا قبل.</p><p>وكون مفعول بشر موصولاً بجملة فعلية ماضية ولم يكن
  اسم فاعل، دلالة على أن مستحق التبشير بفضل الله من وقع منه الإيمان وتحقق به وبالأعمال
  الصالحة. والصالحات: جمع صالحة، وهي صفة جرت مجرى الأسماء في إيلائها العوامل، قال
  الحُطيئة:</p><p class="poetry_or_grammar">كيف الهجاء وما ينفك صالحة</p><p class="poetry_or_grammar">من
  آل لام بظهر الغيب تأتيني</p><p>فعلى هذا انتصابها على أنها مفعول بها، والألف واللام
  في الصالحات للجنس لا للعموم، لأنه لا يكاد يمكن أن يعمل المؤمن جميع الصالحات، لكن
  يعمل جملة من الأعمال الصحيحة المستقيمة في الدين على حسب حال المؤمن في مواجب التكليف.
  والفرق بين لام الجنس إذا دخلت على المفرد، وبينها إذا دخلت على الجمع، أنها في المفرد
  يحتمل أن يراد بها واحد من الجنس، وفي الجمع لا يحتمله. قال عثمان بن عفان: الصالح
  ما أخلص لله تعالى، وقال معاذ بن جبل: ما احتوى على أربعة: العلم والنية والصبر والإخلاص،
  وقال سهل بن عبد الله: ما وافق الكتاب والسنة، وقال علي بن أبي طالب: الصلوات في أوقاتها
  وتعديل أركانها وهيآتها، وقيل: الأمانة، وقيل: التوبة والاختيار، قول الجمهور: وهو
  كل عمل صالح أريد به الله. قال ابن عطية: وفي قوله تعالى: { وعملوا الصالحات } ردّ
  على من يقول: إن لفظة الإيمان بمجردها تقتضي الطاعات، لأنه لو كان ذلك ما أعادها، انتهى
  كلامه. وفي ذلك أيضاً دليل على أن الذين أمر الله بأن يبشروا هم من جمعوا بين الإيمان
  والأعمال الصالحات، وأن من اقتصر على الإيمان فقط دون الأعمال الصالحات لا يكون مبشراً.</p><p>من
  هذه الآية: وبشر يتعدى لمفعولين: أحدهما بنفسه، والآخر بإسقاط حرف الجر. فقوله: { أن
  لهم جنات } هو في موضع هذا المفعول، وجاز حذف حرف الجر مع أن قياساً مطرداً، واختلفوا
  بعد حذف الحرف، هل موضع أن ومعموليها جر أم نصب؟ فمذهب الخليل والكسائي: أن موضعه جر،
  ومذهب سيبويه والفراء: أن موضعه نصب، والاستدلال في كتب النحو. وجنات: جمع جنة، جمع
  قلة، فروي عن ابن عباس أنها سبع جنات. وقال قوم: هي ثمان جنات. وزعم بعض المفسرين أن
  في تضاعيف الكتاب والسنة ما يدل على أنها أكثر من العدد الذي أشار إليه ابن عباس وغيره،
  قال: فإنه قال:</p><p class="quran">إن المتقين في جنات ونهر</p><p>[القمر: 54]،</p><p
  class="quran">ولمن خاف مقام ربه جنتان</p><p>[الرحمن: 46]،</p><p class="quran">ومن
  دونهما جنتان</p><p>[الرحمن: 62]،</p><p class="quran">عندها جنة المأوى</p><p>[النجم:
  15]،</p><p class="quran">جنات عدن</p><p>[النحل: 31].</p><p class="hadith"> " وعن
  النبي صلى الله عليه وسلم قال: " جنتان من فضة آنيتهما وما فيهما، وجنتان من ذهب آنيتهما،
  وما فيهما وما بين القوم وبين أن ينظروا إلى ربهم إلا رداء الكبرياء على وجهه في جنة
  عدن " </p><p>وهذا الذي أورده هذا المفسر لا يدل على أنها أكثر مما روي عن ابن عباس.</p><p>وقال
  الزمخشري: الجنة اسم لدار الثواب كلها، وهي مشتملة على جنان كثيرة مرتبة مراتب على
  حسب استحقاق العاملين، لكل طبقة منهم جنة من تلك الجنان، انتهى كلامه. وقد دس فيه مذهبه
  الاعتزالي بقوله: على حسب استحقاق العاملين. وقد جاء في القرآن ذكر الجنة مفردة ومجموعة،
  فإذا كانت مفردة فالمراد الجنس، واللام في لهم للاختصاص، وتقديم الخبر هنا آكد من تقديم
  المخبر عنه لقرب عود الضمير على الذين آمنوا، فهو أسر للسامع، والشائع أنه إذا كان
  الاسم نكرة تعين تقديمه</p><p class="quran">أئن لنا لأجراً</p><p>[الشعراء: 41]، ولم
  يذكر في الآية الموافاة على الإيمان فإن الردة تحبطه، وذلك مفهوم من غير هذه الآية.
  وأما الزمخشري فجرى على مذهبه الاعتزالي من أنه يشترط في استحقاق الثواب بالإيمان والعمل،
  أن لا يحبطهما المكلف بالكفر والإقدام على الكبائر، وأن لا يندم على ما أوجده من فعل
  الطاعة وترك المعصية، وزعم أن اشتراط ذلك كالداخل تحت الذكر.</p><p>وقد علم من مذهب
  أهل السنة أن من وافى على الإيمان فهو من أهل الجنة، سواء كان مرتكباً كبيرة أم غير
  مرتكب، تائباً أو غير تائب، ومن قال: إن من زائدة والتقدير تجري تحتها، أو بمعنى في،
  أي في تحتها، فغير جار على مألوف المحققين من أهل العربية، بل هي متعلقة بتجري، وهي
  لابتداء الغاية. وإذا فسرنا الجنات بأنها الأشجار الملتفة ذوات الظل، فلا يحتاج إلى
  حذف. وإذا فسرناها بالأرض ذات الأشجار، احتاج، إذ يصير التقدير من تحت أشجارها أو غرفها
  ومنازلها. وقيل: عبر بتحتها عن أسافلها وأصولها. وقيل: المعنى في تجري من تحتها: أي
  بأمر سكانها واختيارهم، فعبر بتحتها عن قهرهم لها وجريانها على حكمهم، كما قيل فيم
  قوله تعالى، حكاية عن فرعون:</p><p class="quran">وهذه الأنهار تجري من تحتي</p><p>[الزخرف:
  51]، أي بأمري وقهري. وهذا المعنى لا يناسب إلا لو كانت التلاوة: أن لهم جنات تجري
  من تحتهم، فيكون نظير من تحتي إذا جعل على حذف مضاف، أي من تحت أهلها، استقام المعنى
  الذي ذكر أنه لا يناسب، إذ ليس المعنى بأمر الجنات واختيارها. وقيل: المعنى في من تحتها:
  من جهتها. وقد روي عن مسروق: أن أنهار الجنة تجري في غير أخاديد، وأنها تجري على سطح
  أرض الجنة منبسطة. وإذا صح هذا النقل، فهو أبلغ في النزهة، وأحلى في المنظر، وأبهج
  للنفس. فإن الماء الجاري ينبسط على وجه الأرض جوهره فيحسن اندفاعه وتكسره، وأحسن البساتين
  ما كانت أشجاره ملتفة وظله ضافياً وماؤه صافياً منساباً على وجه أرضه، لا سيما الجنة،
  حصباؤها الدر والياقوت واللؤلؤ، فتنكسر تلك المياه على ذلك الحصى، ويجلو صفاء الماء
  بهجة تلك الجواهر، وتسمع لذلك الماء المتكسر على تلك اليواقيت واللآلىء له خريراً،
  قال شيخنا الأديب البارع أبو الحكم مالك بن المرحل المالقي، رحمه الله تعالى، من كلمة:</p><p
  class="poetry_or_grammar">وتحدث الماء الزلال مع الحصى</p><p class="poetry_or_grammar">فجرى
  النسيم عليه يسمع ما جرى</p><p>خرج الترمذي من حديث حكيم بن معاوية، عن أبيه، عن النبي
  صلى الله عليه وسلم:</p><p class="hadith"> " إن في الجنة بحر الماء، وبحر العسل، وبحر
  اللبن، وبحر الخمر، ثم تشقق الأنهار بعده " </p><p>ويؤيد هذا الحديث قوله تعالى:</p><p
  class="quran">فيها أنهار من ماء غير آسن</p><p>[محمد: 15] الآية. ولما كانت الجنة
  لا تشوق، والروض لا يروق إلا بالماء الذي يقوم لها مقام الأرواح للأشباح، ما كاد مجيء
  ذكرها إلا مشفوعاً بذكر الأنهار، مقدماً هذا الوصف فيها على سائر الأوصاف. قال ابن
  عطية: نسب الجري إلى النهر، وإنما يجري الماء وحده توسعاً وتجوزاً، كما قال تعالى:</p><p
  class="quran">واسئل القرية</p><p>[يوسف: 82]، وكما قال الشاعر:</p><p class="poetry_or_grammar">نبئت
  أن النار بعدك أوقدت</p><p class="poetry_or_grammar">واستب بعدك يا كليب المجلس</p><p>انتهى
  كلامه.</p><p>وناقض قوله هذا ما شرح به الأنهار قبله بنحو من خمسة أسطر قال: والأنهار
  المياه في مجاريها المتطاولة الواسعة، انتهى كلامه. والألف واللام في الأنهار للجنس،
  قال الزمخشري: أو يراد أنهارها، فعوض التعريف باللام من تعريف الإضافة، كقوله تعالى:</p><p
  class="quran">واشتعل الرأس شيباً</p><p>[مريم: 4]، وهذا الذي ذكره الزمخشري، وهو أن
  الألف واللام تكون عوضاً من الإضافة، ليس مذهب البصريين، بل شيء ذهب إليه الكوفيون،
  وعليه خرج بعض الناس قوله تعالى:</p><p class="quran">مفتحة لهم الأبواب</p><p>[ص:
  50]، أي أبوابها. وأما البصريون فيتأولون هذا على غير هذا الوجه ويجعلون الضمير محذوفاً،
  أي الأبواب منها، ولو كانت الألف واللام عوضاً من الإضافة لما أتى بالضمير مع الألف
  واللام، وقال الشاعر:</p><p class="poetry_or_grammar">قطوب رحيب الجيب منها رقيقة</p><p
  class="poetry_or_grammar">بجس الندامى بضة المتجرد</p><p>ويجوز أن تكون الألف واللام
  للعهد الثابت في الذهن من الأنهار الأربعة المذكورة في سورة القتال. وجاء هذا الجمع
  بصيغة جمع القلة إشارة إلى الأنهار الأربعة، إن قلنا: إن الألف واللام فيها للعهد،
  أو إشارة إلى أنهار الماء، وهي أربعة أو خمسة، في الصحيح. أن رسول الله صلى الله عليه
  وسلم ذكر الجنة فقال:</p><p class="hadith"> " " نهران باطنان: الفرات والنيل، ونهران
  ظاهران: سيحان وجيحان ". وفي رواية سيحون وجيحون " </p><p>، وعن أنس قال:</p><p class="hadith">
  " سئل رسول الله صلى الله عليه وسلم عن ماء الكوثر قال: " ذاك نهر أعطانيه الله تعالى،
  يعني في الجنة، ماؤه أشدّ بياضاً من اللبن وأحلى من العسل " </p><p>الحديث. وإن كانت
  أنهاراً كثيرة فيكون ذلك من إجراء جمع القلة مجرى جمع الكثرة، كما جاء العكس على جهة
  التوسع والمجاز لاشتراكهما في الجمعية.</p><p>{ كلما رزقوا } ، تقدّم الكلام على كلما
  عند قوله تعالى: { كلما أضاء لهم } ، وبينا كيفية التكرار فيها على خلاف ما يفهم أكثر
  الناس، والأحسن في هذه الجملة أن تكون مستأنفة لا موضع لها من الإعراب، وأنه لما ذكر
  أن من آمن وعمل الصالحات لهم جنات صفتها كذا، هجس في النفوس حيث ذكرت الجنة الحديث
  عن ثمار الجنات، وتشوقت إلى ذكر كيفية أحوالها، فقيل لهم: { كلما رزقوا منها من ثمرة
  رزقاً } ، وأجيز أن تكون الجملة لها موضع من الإعراب: نصب على تقدير كونها صفة للجنات،
  ورفع: على تقدير خبر مبتدأ محذوف.</p><p>ويحتمل هذا وجهين: إما أن يكون المبتدأ ضميراً
  عائداً على الجنات، أي هي { كلما رزقوا منها } ، أو عائداً على { الذين آمنوا } ، أي
  هم كلما رزقوا، والأولى الوجه الأول لاستقلال الجملة فيه لأنها في الوجهين السابقين
  تتقدّر بالمفرد، فهي مفتقرة إلى الموصوف، أو إلى المبتدأ المحذوف. وأجاز أبو البقاء
  أن تكون حالاً من الذين آمنوا تقديره مرزوقين على الدوام، ولا يتم له ذلك إلا على تقدير
  أن يكون الحال مقدرة، لأنهم وقت التبشير لم يكونوا مرزوقين على الدوام. وأجاز أيضاً
  أن تكون حالاً من جنات لأنها نكرة قد وصفت بقوله: تجري، فقربت من المعرفة، وتؤول أيضاً
  إلى الحال المقدرة. والأصل في الحال أن تكون مصاحبة، فلذلك اخترنا في إعراب هذه الجملة
  غير ما ذكره أبو البقاء. ومن: في قوله: منها، هي لابتداء الغاية، وفي: من مثمرة كذلك،
  لأنه بدل من قوله: منها، أعيد معه حرف كقوله تعالى:</p><p class="quran">كلما أرادوا
  أن يخرجوا منها من غم أعيدوا فيها</p><p>[الحج: 22]، على أحد الاحتمالين، وكلتاهما
  تتعلق برزقوا على جهة البدل، كما ذكرناه، لأن الفعل لا يقضي حرفي جر في معنى واحد إلا
  بالعطف، أو على طريقة البدل، وهذا البدل هو بدل الاشتمال. وقد طول الزمخشري في إعراب
  قوله: من ثمرة، ولم يفصح بالبدل، لكن تمثيله يدل على أنه مراده، وأجاز أن يكون من ثمرة
  بياناً على منهاج قولك: رأيت منك أسداً، تريد أنت أسد، انتهى كلامه. وكون من للبيان
  ليس مذهب المحققين من أهل العربية، بل تأولوا ما استدل به من أثبت ذلك، ولو فرضنا مجيء
  من للبيان، لما صح تقديرها للبيان هنا، لأن القائلين بأن من للبيان قدروها بمضمر وجعلوه
  صدراً لموصول صفة، إن كان قبلها معرفة، نحو:</p><p class="quran">فاجتنبوا الرجس من
  الأوثان</p><p>[الحج: 30]، أي الرجس الذي هو الأوثان، وإن كان قبلها نكرة، فهو يعود
  على تلك النكرة نحو: من يضرب من رجل، أي هو رجل، ومن هذه ليس قبلها ما يصلح أن يكون
  بياناً له، لا نكرة ولا معرفة، إلا إن كان يتمحل لذلك أنها بيان لما بعدها، وأن التقدير:
  كلما رزقوا منها رزقاً من ثمرة، فتكون من مبينة لرزقاً، أي: رزقاً هو ثمرة، فيكون في
  الكلام تقديم وتأخير. فهذا ينبغي أن ينزه كتاب الله عن مثله. وأما: رأيت منك أسداً،
  فمن لابتداء الغاية أو للغاية ابتداء وانتهاء، نحو: أخذته منك، ولا يراد بثمرة الشخص
  الواحد من التفاح أو الرمان أو غير ذلك، بل المراد، والله أعلم، النوع من أنواع الثمار.</p><p>قال
  الزمخشري: وعلى هذا، أي على تقدير أن تكون من بياناً يصح أن يراد بالثمرة النوع من
  الثمار، والجنات الواحدة، انتهى كلامه. وقد اخترنا أن من لا تكون بياناً فلا نختار
  ما ابتنى عليه، مع أن قوله: والجنات الواحدة مشكل يحتاج فهمه إلى تأمل، ورزقاً هنا
  هو المرزوق، والمصدر فيه بعيد جداً لقوله: { هذا الذي رزقنا من قبل وأتوا به متشابهاً
  } ، فإن المصدر لا يؤتى به متشابهاً، إنما هذا من الإخبار عن المرزوق لا عن المصدر.</p><p>{
  قالوا هذا الذي رزقنا من قبل } ، قالوا: هو العامل في كلما، وهذا الذي: مبتدأ معمول
  للقول. فالجملة في موضع مفعول، والمعنى: هذا، مثل: الذي رزقنا، فهو من باب ما الخبر
  شبه به المبتدأ، وإنما احتيج إلى هذا الإضمار، لأن الحاضر بين أيديهم في ذلك الوقت
  يستحيل أن يكون عين الذي تقدم إن رزقوه، ثم هذه المثلية المقدرة حذفت لاستحكام الشبه،
  حتى كأن هذه الذات هي الذات، والعائد على الذي محذوف، أي رزقناه، ومن متعلقة برزقاً،
  وهي لابتداء الغاية. وقيل: مقطوع عن الإضافة، والمضاف إليه معرفة محذوف لدلالة المعنى
  عليه وتقديره من قبله: أي من قبل المرزوق. واختلف المفسرون في تفسير ذلك، فقال ابن
  عباس، والضحاك، ومقاتل: معناه رزق الغداة كرزق العشي. وقال يحيـى بن أبي كثير، وأبو
  عبيد: ثمر الجنة إذا جني خلفه مثله، فإذا رأوا ما خلف المجني اشتبه عليهم. فقالوا:
  هذا الذي رزقنا من قبل، وقال مجاهد، وابن زيد: يعني بقوله: من قبل في الدنيا، والمعنى
  أنه مثله في الصورة، فالقبلية على القولين الأولين تكون في الجنة، وعلى هذا القول تكون
  في الدنيا. وقال بعض المفسرين: معناه هذا الذي وعدنا في الدنيا أن نرزقه في الآخرة،
  فعلى هذا القول يكون المبتدأ، هو نفس الخبر، ولا يكون التقدير مثل: وعبر عن الوعد بمتعلقه
  وهو الرزق، وهو مجاز، فلصدق الوعد به صار كأنهم رزقوه في الدنيا، وكون الخبر يكون غير
  المبتدأ أيضاً مجاز، إلا أن هذا المجاز أكثر وأسوغ. وعلى هذا القول تكون القبلية أيضاً
  في الدنيا، لأن الوعد وقع فيها إلا أن كون القبلية في الدنيا يبعده دخول من على قبل
  لأنها لابتداء الغاية، فهذا موضع قبل لا موضع من، لأن بين الزمانين تراخياً كثيراً،
  ومن تشعر بابتداء القبلية فتنافي التراخي والابتداء. وإذا كانت القبلية في الآخرة كان
  في ذلك إشكال من حيث إن الرزق الأول الذي رزقوه لا يكون له مثل رزقوه قبل لأن الفرض
  أنه أول، فإذا كان أول لم يكن قبله شيء رزقوه.</p><p>قال ابن عطية: هذا إشارة إلى الجنس،
  أي هذا من الجنس الذي رزقناه من قبل، انتهى كلامه. وليس هذا إشارة إلى الجنس، بل هذا
  إشارة إلى الرزق. وكيف يكون إشارة إلى الجنس وقد فسر قوله بعد من الجنس الذي رزقناه
  من قبل؟ فكأنه قال: هذا الجنس من الجنس الذي رزقنا من قبل، وأنت ترى هذا التركيب كيف
  هو. ولعل الناقل صحف مثل بمن، فكان التقدير هذا الجنس مثل الجنس الذي رزقنا من قبل،
  وإلا ظهر أنه تصحيف، لأن لتقدير من الجنس بعيد، وإنما يصح ذلك على ضرب من التجوز من
  إطلاق كل، ويراد به بعض فتقول: هذا من بني تميم، ثم تتجوز فتقول: هذا بنو تميم، تجعله
  كل بني تميم مجازاً توسعاً. ومعمول القول جملة خبرية يخاطب بها بعضهم بعضاً، وليس ذلك
  على معنى التعجب، قاله: جماعة. وقال ابن عباس: يقولون ذلك على طريق التعجب. قال الحسن
  ومجاهد: يرزقون الثمرة ثم يرزقون بعدها مثل صورتها، والطعم مختلف، فهم يتعجبون لذلك
  ويخبر بعضهم بعضاً.</p><p>قال ابن عباس: ليس في الجنة شيء مما في الدنيا سوى الأسماء،
  وأما الذوات فمتباينة. وقراءة الجمهور: وأتوا مبنياً للمفعول وحذف الفاعل للعلم به،
  وهو الخدم والولدان. يبين ذلك قراءة هارون الأعور والعتكي. وأتوا به على الجمع، وهو
  إضمار لدلالة المعنى عليه. ألا ترى إلى قوله تعالى:</p><p class="quran">يطوف عليهم
  ولدان مخلدون بأكواب وأباريق</p><p>[الواقعة: 17 - 18] إلى قوله تعالى:</p><p class="quran">وفاكهة
  مما يتخيرون</p><p>[الواقعة: 20]؟ فدل ذلك على أن الولدان هم الذين يأتون بالفاكهة،
  والضمير في قوله تعالى: به، عائد على الرزق، أي: وأتوا بالرزق الذي هو من الثمار، كما
  أن هذا إشارة إليه. قال الزمخشري: قال قلت: إلام يرجع الضمير في قوله: وأتوا به؟ قلت:
  إلى المرزوق في الدنيا والآخرة، لأن قوله: { هذا الذي رزقنا من قبل } انطوى تحته ذكر
  ما رزقوه في الدارين، انتهى كلامه. أي لما كان التقدير هذا مثل الذي رزقناه كان قد
  انطوى على المرزوقين معاً. ألا ترى أنك إذا قيل: زيد مثل حاتم، كان منطوياً على ذكر
  زيد وحاتم؟ وما ذكره الزمخشري غير ظاهر الآية، لأن ظاهر الكلام يقتضي أن يكون الضمير
  عائداً على مرزوقهم في الآخرة فقط، لأنه هو المحدث عنه والمشبه بالذي رزقوه من قبل،
  مع أنه إذا فسرت القبلية بما في الجنة تعين أن لا يعود الضمير إلا إلى المرزوق في الجنة،
  كأنه قال: وأتوا بالمرزوق في الجنة متشابهاً، ولا سيما إذا أعربت الجملة حالاً، إذ
  يصير التقدير قالوا: هذا مثل الذي رزقنا من قبل. وقد أتوا به متشابهاً، أي قالوا ذلك
  في هذه الحال، وكان الحامل على القول المذكور كونه أتوا به متشابهاً. ومجيء الجملة
  المصدرة بماض حالاً ومعها الواو على إضمار قد جائز في فصيح الكلام.</p><p>قال تعالى:</p><p
  class="quran">كيف تكفرون بالله وكنتم أمواتاً فأحياكم</p><p>[البقرة: 28] أي وقد كنتم
  الذين قالوا لإخوانهم وقعدوا، أي وقد قعدوا.</p><p class="quran">وقال الذي نجا منهما
  وادَّكر بعد أمة</p><p>[يوسف: 45] أي وقد ادّكر إلى غير ذلك مما خرج على أنه حال، وكذلك
  أيضاً لا يستقيم عوده إلى المرزوق في الدارين إذا كانت الجملة معطوفة على قوله تعالى:
  { قالوا هذا الذي رزقنا من قبل } لأن الإتيان إذ ذاك يستحيل أن يكون ماضياً معنى لازماً
  في حيز كلما، والعامل فيها يتعين هنا أن يكون مستقبل المعنى، وإن كان ماضي اللفظ لأنها
  لا تخلو من معنى الشرط. ويجوز أن تكون الجملة مستأنفة تضمنت الإخبار عن الإتيان بهذا
  الذي رزقوه متشابهاً. وقول الزمخشري في عود الضمير إلى المرزوق في الدنيا والآخرة لا
  يظهر أيضاً، لأن هذه الجمل إنما جاءت محدثاً بها عن الجنة وأحوالها، وكونه يخبر عن
  المرزوق في الدنيا والآخرة أنه متشابه، ليس من حديث الجنة إلا بتكلف. فالظاهر ما ذكرناه
  أولاً من عود الضمير إلى الذي أشير إليه بهذا فقط، وانتصب متشابهاً على الحال من الضمير
  في به، وهي حال لازمه، لأن التشابه ثابت له، أتوا به أو لم يؤتوا به، والتشابه قيل:
  في الجودة والخيار، فإن فواكه الجنة ليس فيها رديء، قاله قتادة، وذلك كقوله تعالى:</p><p
  class="quran">كتاباً متشابهاً</p><p>[الزمر: 23]، قال ابن عطية: كأنه يريد متناسباً
  في أن كل صنف هو أعلى جنسه، فهذا تشابه مّا أو في اللون، وهو مختلف في الطعم، قاله
  ابن عباس والحسن ومجاهد، أو في الطعم واللذة والشهوة، وإن اختلفت ألوانه، أو متشابه
  بثمر الدنيا في الاسم مختلف في اللون والرائحة والطعم، أو متشابه بثمر الدنيا في الصورة
  لا في القدر والطعم، قاله عكرمة وغيره. وروى ابن المبارك حديثاً يرفعه. قال أصحاب رسول
  الله صلى الله عليه وسلم: إن الله لينفعنا بالأعراب ومسائلهم.</p><p class="hadith">
  " أقبل أعرابي يوماً فقال: يا رسول الله، ذكر الله في الجنة شجرة مؤذية، وما كنت أرى
  في الجنة شجرة مؤذية تؤذي صاحبها، فقال رسول الله صلى الله عليه وسلم: «ما هي؟» قال:
  السدرة، فإن لها شوكاً مؤذياً. فقال رسول الله صلى الله عليه وسلم: «أليس يقول في سدر
  مخضود، خضد الله الشوك، فجعل مكان كل شوكة ثمرة، فإنها لتنبت ثمراً يفتق من الثمرة
  منها على اثنين وسبعين لوناً طعاماً ما فيه لون يشبه الآخر؟» " </p><p>واختار الزمخشري
  أن ثمر الجنة متشابه بثمر الدنيا، وأطلق القول في كونه كان مشابهاً لثمر الدنيا، ولم
  يكن أجناساً أخر.</p><p>وملخص ما ذكر أن الإنسان يأنس بالمألوف، وإذا رأى غير المألوف
  نفر عنه طبعه، وإذا ظفر بشيء مما ألفه وظهر له فيه مزية، وتفاوت في الجنس، سر به واغتبط
  بحصوله.</p>'
