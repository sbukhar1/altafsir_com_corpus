text: '<p>قوله تعالىٰ: { وَبَشِّرِ الَّذينَ ءَامَنُوا } أي أخبر والبشارة كل خبر صدق
  تتغير به بشرة الوجه، ويستعمل في الخير والشر، وفي الخير أغلب { وَعَمِلُواْ ٱلصَّـٰلِحَاتِ
  } أي الفعلات الصالحات يعني المؤمنين الذين من أهل الطاعات، قال عثمان بن عفان رضي
  الله عنه: { وَعَمِلُواْ ٱلصَّـٰلِحَاتِ } أي: أخلصوا الأعمال كما قال:</p><p class="quran">فَلْيَعْمَلْ
  عَمَلاً صَـٰلِحاً</p><p>[الكهف: 110] أي خالياً عن الرياء. قال معاذ: العمل الصالح
  الذي فيه أربعة أشياء. العلم، والنية، والصبر، والاخلاص. { أَنَّ لَهُمْ جَنَّـٰتٍ
  } جمع الجنة، والجنة البستان الذي فيه أشجار مثمرة، سميت بها لاجتنانها وتسترها بالأشجار.
  وقال الفراء: الجنة ما فيه النخيل، والفردوس ما فيه الكرم.</p><p>{ تَجْرِى مِن تَحْتِهَا
  } أي: من تحت أشجارها ومساكنها { ٱلأَنْهَـٰرُ } أي المياه في الأنهار لأن النهر لا
  يجري، وقيل (من تحتها) أي: بأمرهم لقوله تعالىٰ حكاية عن فرعون:</p><p class="quran">وَهَـٰذِهِ
  ٱلأَنْهَـٰرُ تَجْرِى مِن تَحْتِى</p><p>[الزخرف: 51] أي بأمري والأنهار جمع نهر سمي
  به لسعته وضيائه. ومنه النهار. وفي الحديث:</p><p class="hadith"> " أنهار الجنة في
  غير أخدود " </p><p>{ كُلَّمَا } متى ما { رُزِقُواْ } أطعموا { مِنْهَا } أي من الجنة
  { مِن ثَمَرَةٍ } أي ثمرة و { مِن }: صلة، { رِّزْقاً } طعاماً { قَالُواْ هَـٰذَا
  ٱلَّذِى رُزِقْنَا مِن قَبْلُ } وقبل رفع على الغاية. قال الله تعالىٰ:</p><p class="quran">لِلَّهِ
  ٱلأَمْرُ مِن قَبْلُ وَمِن بَعْدُ</p><p>[الروم: 4]، قيل: من قبل في الدنيا وقيل: الثمار
  في الجنة متشابهة في اللون، مختلفة في الطعم، فإذا رزقوا ثمرة بعد أخرى ظنوا أنها الأولى
  { وَأُتُواْ بِهِ } بالرزق { مُتَشَـٰبِهاً } قال ابن عباس ومجاهد والربيع: متشابهاً
  في الألوان، مختلفاً في الطعوم. وقال الحسن وقتادة: متشابهاً. أي يشبه بعضها بعضاً
  في الجودة، أي: كلها خيار لا رذالة فيها. وقال محمد بن كعب: يشبه ثمر الدنيا غير أنها
  أطيب. وقيل: متشابهاً في الاسم مختلفاً في الطعم. قال ابن عباس رضي الله تعالىٰ عنهما:
  ليس في الدنيا مما في الجنة إلا الأسامي.</p><p>أنا أبو أحمد بن عبد الله الصالحي أنا
  أبو سعيد محمد بن موسى الصيرفي أنا أبو عبد الله محمد ابن عبد الله الصفار أنا أحمد
  بن محمد بن عيسى البرتي أنا محمد بن كثير أنا سفيان الثوري عن الأعمش عن أبي سفيان
  عن جابر بن عبد الله قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " أهل الجنة يأكلون ويشربون ولا يبولون ولا يتغوطون ولا يمتخطون ولا يبزقون، يلهمون
  الحمد والتسبيح، كما تلهمون النَّفَس، طعامهم الجشاء، ورشحهم المسك ". </p><p>قوله
  تعالىٰ: { وَلَهُمْ فِيهَآ } في الجنان { أَزْوَٰجٌ } نساء وجواري يعني من الحور العين
  { مُّطَهَّرَةٌ } من الغائط، والبول، والحيض، والنفاس، والبصاق، والمخاط والمني، والولد،
  وكل قذر. قال إبراهيم النخعي: في الجنة جماع ما شئت ولا ولد.</p><p>وقال الحسن: هن
  عجائزكم الغمص العمش طهرن من قذرات الدنيا. وقيل: مطهرة من مساوىء الأخلاق { وَهُمْ
  فِيهَا خَـٰلِدُونَ } دائمون لا يموتون فيها ولا يخرجون منها.</p><p>أنا أبو عمرو عبد
  الواحد بن أحمد المليحي، أنا أبو حامد أحمد بن عبد الله النعيمي أنا محمد بن يوسف الفَرَبرِي،
  أنا محمد بن إسماعيل البخاري أنا قتيبة بن سعيد، أنا جرير عن عمارة عن أبي زرعة عن
  أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " إن أول
  زمرة يدخلون الجنة على صورة القمر ليلة البدر، ثم الذين يلونهم على أشد كوكب دري في
  السماء إضاءة لا يبولون ولا يتغوطون، ولا يتفلون ولا يمتخطون، أمشاطهم الذهب، ورشحهم
  المسك ومجامرهم الأَلُوَّة وأزواجهم الحور العين، على خلق رجل واحد، على صورة أبيهم
  آدم ستون ذراعاً في السماء ". </p><p>أنا عبد الواحد المليحي، أنا عبد الرحمٰن بن أبي
  شريح أنا أبو القاسم البغوي أنا علي بن الجعد أنا فضيل هو ابن مرزوق عن عطية عن أبي
  سعيد الخدري قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " أول زمرة
  تدخل الجنة يوم القيامة صورة وجوههم مثل صورة القمر ليلة البدر، والزمرة الثانية على
  لون أحسن الكواكب في السماء لكل رجل منهم زوجتان، على كل زوجة سبعون حلة، يرى مخ سوقهن
  دون لحومها ودمائها وحللها ". </p><p>أنا أبو عبد الله محمد بن الفضل الخرقي المروزي
  أنا أبو الحسن علي بن عبد الله الطيسفوني، أنا عبد الرحمٰن بن أبي شريح أنا عبد الله
  بن عمر الجوهري أنا أحمد بن علي الكشميهني أنا علي بن حجر أنا اسماعيل بن جعفر بن أبي
  كثير المدني عن حميد الطويل عن أنس بن مالك قال: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " لو أن امرأة من نساء أهل الجنة اطلعت على الأرض لأضاءت ما بينهما،
  ولملأت ما بينهما ريحاً، ولَتاجها على رأسها خير من الدنيا وما فيها " </p><p>صحيح
  أخرجه محمد عن عبد الله بن محمد عن معاوية بن عمر عن أبي إسحاق عن حميد.</p><p>أنا
  أبو الحسن علي بن يوسف الجويني أنا أبو محمد محمد بن علي بن محمد بن شريك الشافعي أنا
  عبد الله بن محمد بن مسلم أنا أبو بكر الجوربذي أنا أحمد بن الفرج الحمصي أنا عثمان
  بن سعيد بن كثير بن دينار أنا محمد بن المهاجر عن الضحاك المعافري عن سليمان بن موسى
  حدثني كريب أنه سمع أسامة بن زيد يقول: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " ألا هل من مشمر للجنة، وإن الجنة لا خطر لها وهي ورب الكعبة نور يتلألأ وريحانة تهتز،
  وقصر مشيد ونهر مطرد، وثمرة نضيجة وزوجة حسناء جميلة وحلل كثيرة ومقام أبَدٍ في دار
  سليمة وفاكهة خضرة، وحبرة، ونعمة في محلة عالية بهية» قالوا: نعم يا رسول الله نحن
  المشمرون لها قال: «قولوا إن شاء الله»قال القوم: إن شاء الله ". </p><p class="hadith">  </p><p>وروي
  عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " أهل
  الجنة جرد مرد كحل لا يفنى شبابهم، ولا تبلىٰ ثيابهم ". </p><p>أنا أبو بكر محمد بن
  عبد الصمد الترابي، أنا الحاكم أبو الفضل الحدادي أنا أبو يزيد محمد بن يحيى ابن خالد
  أنا إسحاق الحنظلي أنا أبو معاوية أنا عبد الرحمٰن بن إسحاق عن النعمان بن سعيد عن
  علي قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " إن في الجنة لسوقاً
  ليس فيها بيع ولا شراء إلا الصور من الرجال والنساء، فإذا اشتهى الرجل صورة دخل فيها،
  وإن فيها لمجتمع الحور العين ينادين، بصوت لم يسمع الخلائق مثله: نحن الخالدات فلا
  نبيد أبداً، ونحن الناعمات لا نبأس أبداً، ونحن الراضيات فلا نسخط أبداً، فطوبى لمن
  كان لنا وكنا له أو نحن له " </p><p>ورواه أبو عيسى عن هناد وأحمد بن منيع عن أبي معاوية
  مرفوعاً وقال: هذا حديث غريب.</p><p>أنا إسماعيل بن عبد القاهر الجرجاني أنا عبد الغافر
  بن محمد الفارسي أنا محمد بن عيسى الجلودي أنا إبراهيم بن محمد بن سفيان أنا مسلم بن
  الحجاج أنا أبو عثمان سعيد بن عبد الجبار البصري أنا حماد بن سلمة عن ثابت البناني
  عن أنس بن مالك أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " إن في
  الجنة لسوقاً يأتونها كل جمعة فتهب ريح الشمال فتحثو في وجوههم وثيابهم فيزدادون حسناً
  وجمالاً، فيرجعون إلى أهليهم وقد ازدادوا حسناً وجمالاً فيقول لهم أهلهم والله لقد
  ازددتم بعدنا حسناً وجمالاً فيقولون وأنتم والله لقد زدتم بعدنا حسناً وجَمالاً ".
  </p>'
