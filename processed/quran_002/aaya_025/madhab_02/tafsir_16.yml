text: "<p>{ وَبَشِّرِ } البشارة: أول خبر يرد عليك بما يسرّ، أو هي أول خبر يسرّ أو
  يغم، وإن كثر استعمالها فيما يسرّ، أُخذت من البشرة، وهي ظاهر الجلد، لتغيرها بأول
  خبر. { جَنَّاتٍ } سمي البستان جنة لأن شجره يستره، المفضل: الجنة: كل بستان فيه نخل
  وإن لم يكن فيه شجر غيره، فإن كان فيه كَرْم فهو فردوس سواء كان فيه شجر غير الكَرْم،
  أو لم يكن. { مِن تَحْتِهَا } من تحت الأشجار، قيل تجري أنهارها في غير أخدود. { رُزِقُواْ
  مِنْهَا } أي من ثمر أشجارها. { هَذَا الَّذِى رُزِقْنَا } أي الذي رزقنا من ثمار الجنة
  كالذي رزقنا من ثمار الدنيا، أو إذا استخلف مكان جَنى الجنة مثله فرأوه فاشتبه عليهم
  بالذي جنوه قبله فقالوا هذا الذي رزقنا من قبل. { مُتَشَابِهاً } يشبه بعضه بعضاً في
  الجودة لا رديء فيه، أو يشبه ثمار الدنيا في اللون دون الطعم، أو يشبه ثمار الدنيا
  في اللون والطعم، أو يشبهها في الاسم دون اللون والطعم، وليس بشيء { مُّطَهَّرَةٌ }
  في الأبدان، والأخلاق، والأفعال، فلا حيض، ولا ولاد، ولا غائط، ولا بول، إجماعاً.</p>"
