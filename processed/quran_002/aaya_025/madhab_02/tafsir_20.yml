text: '<p>قوله تعالى: { وَبَشِّرِ ٱلَّذِين ءَامَنُواْ... }</p><p>قال الزمخشري: معطوف
  إما على</p><p class="quran">فَٱتَّقُواْ ٱلنَّارَ</p><p>أو على الجملة (كلها).</p><p>واعترض
  أبو حيّان الأول بأن " فَٱتَّقُواْ " جواب الشرط وموضعه جزم وبشر لا يصح أن يكون جوابا
  لأنَّه أمر بالبشارة مطلقا مطلقا إلا على تقدير أن لم تفعلوا.</p><p>ورده المختصر بوجهين:
  الأول نص الفارسي وجماعة في مثل زيد ضربته وعمرو كلمته أنه معطوف على الجملة الصغرى
  مع أن عمرو كلمته يمتنع أن يكون خبرا (عن) زيد لعدم الرابط فكذا لا يصح أن يعطف على
  الجواب ما ليس جوابا.</p><p>قال ابن عرفة: ونظيره رب شاة وسلخها مع أن ربّ لا تدخل
  إلا على النكرة.</p><p>وأجاب المختصر عن قوله لأنه أمر بالبشارة مطلقا (بأن) الواقع
  عدم الفعل جزما (ولهذا قال): " وَلَن تَفْعَلُواْ " فليس ثم تقدير: إن فعلتم فلا (تبشير
  واقع بل) الأمر بالبشارة واقع مطلقا.</p><p>وارتضى ابن عرفة الأول، وضعف الثاني بالفرق
  بين جواب الشرط وغيره، فإن المشاركة في العطف جواب الشرط المعنى يقتضيها [و] بخلاف
  العطف (على غيره) فإنه قد يكون مراعاة/ لمقتضى اللفظ وأما الشرط فالمعنى فيه يؤكد الارتباط.</p><p>قلت:
  ورد غيره الأول بأن (الصغرى عاطفة) على الكبرى لعدم الرّابط إلا أن يقول: وعمرو أكرمته
  في داره.</p><p>قال: وقول سيبويه: إنه (معطوف) على الصغرى ليس على ظاهره إن لم يتعرض
  لإصلاح اللّفظ ولو سئل عنه لقال لا بد من الربط.</p><p>وقال الفارسي: إنه محمول على
  الصغرى في النصب ومعطوف على الكبرى ولا يلزم من الحمل على الصغرى أن يكون معطوفا عليها
  إنّما روعي في المشاركة اللّفظية فقط.</p><p>(ابن عرفة): نص عليه ابن الصفار وابن عصفور
  في شرح الإيضاح وشرح الجمل الكبير.</p><p>قال: وأما رب شاة وسلخها فضمير النكرة عندهم
  نكرة كما تقول (ربه رجلا).</p><p>قلت: واحتج ابن عصفور (للفارسي) بأن العرب لاحظوا
  المناسبة في كثير من كلامهم واختاروا النصب في " ضربت القوم حتى زيدا ضربته " مع أنه
  غير معطوف لأن حتى لا تعطف الجمل وكذلك اختاروا في زيد ضربته إذا كان جوابا لمن قال:
  أيهم ضربت، بالرفع أن يرتفع، وبالنّصب أن ينتصب، فقد لاحظوا المناسبة في عدم العطف
  وهذا كله (نصّ) على أنه ليس معطوفا على الصغرى (بوجه بل محمولا عليها في النصب للمشاركة
  بين (الجملة) وبين ما يليها خاصة).</p><p>قال ابن عطية: الأغلب استعمال البشارة في
  الخير وقد تستعمل في الشر مقيدة به فمتى أطلقت فهي في الخبر.</p><p>قال الزمخشري: البشارة
  الإخبار بما يظهر سرور المخبر به أو عنه.</p><p>قال: و(أما)</p><p class="quran">فَبَشِّرْهُمْ
  بِعَذَابٍ أَلِيمٍ</p><p>فمن العكس في الكلام الذي يقصد به الاستهزاء الزائد في غيظ
  المسْتَهْزَإ به وتألمه.</p><p>قال ابن عرفة: جعله الزمخشري من قسم المنفرد، وابن عطية
  من قسم المشترك.</p><p>نص الأصوليون في التعارض أن الإفراد (أولى).</p><p>قال الزمخشري:
  ومن ثم قال العلماء فيمن قال لعبيدِه: " أيكم بشرني بقدوم فلان فهو حر " ، فبشروه فرادى
  فعتق أولهم، ولو قال: أيكم أخبرني (بقدوم فلان فهو حر) م، فأخبروه فرادى عتقوا كلهم.</p><p>قال
  ابن عرفة: عوائدهم يقولون: لا فرق بينهما فإن الإخبار الثاني بعد الأول لم يفد شيئا
  فهو تحصيل الحاصل فليس بإخبار في الحقيقة.</p><p>قال: لكن يجاب عنه بأن في الإيمان
  والنذور من المدونة ما نصه: " ومن حلف لرجل إن علِم كذا ليعلّمنّه أو ليخبرنّه " فعلماه
  جميعا لم يبرّ حتى يعلمه أو يخبره (مع أن) إخباره لم يفد شيئا. قال: فإن كتب إليه وأرسل
  إليه رسولا برّ ولو أسر إليه رجلٍ (سرا) وأحلفه لتكتمنّه ثم أسره المسرّ (لآخر) فذكره
  الآخر للحالف فقال الحالف: ما ظننت أنه أسره لغيري حَنَث مع أن الحالف لم يخبره بشيء
  بل أفهمه بما هو تحصيل الحاصل.. " وفي كتاب العتق الثاني من المدونة ". ومن قال لأمته:
  أول ولد تلدينه حر. فولدت ولدين في بطن واحد عتق أولهما خروجا، فإن خرج الأول ميتا
  لم يعتق الثاني عند مالك.</p><p>وقال ابن شهاب: يعتق الثاني إذ لا يقع على الميت عتق.</p><p>قال
  الزمخشري: فإن قلت: أي فرق بين لام الجنس الداخلة على المفرد والداخلة على المجموع؟
  وأجاب بما حاصله أنّها إذا دخلت على المجموع تفيد العموم في أنواع ملك المجموع لا في
  أفراده وإذا دخلت على المفرد أفادت العموم في الأشخاص وفي الجمع وهو نوع من جوابه في
  قوله تعالى</p><p class="quran">رَبِّ إِنَّي وَهَنَ ٱلْعَظْمُ مِنِّي</p><p>ولم يقل
  العظام. وذلك أن الصالحات أصله صالحات فيحتمل أن يكون مخرجي الزكاة فقط لأنهم عملوا
  الصالحات وبعد دخول الألف واللام صار يتناول مخرجي الزكاة والمصلي والصائم إلى غير
  ذلك. قال: (وعملوا) الصّالحات يتناول الفعل والقول والإعتقاد لأن العلماء فهموا قوله
  صلى الله عليه وسلم:</p><p class="hadith"> " إنما الأعمال بالنيات " </p><p>على العموم
  لأن الفخر في المحصول قال: أجمع الناس على أنه مخصوص بالنية والنظر، فلولا أن العمل
  يصدق على النية لما احتاجوا إلى استثنائها من الحديث فيكون في الآية عطف العام على
  الخاص.</p><p>قوله تعالى: { جَنَّاتٍ... }</p><p>قوله تعالى: { كُلَّمَا رُزِقُواْ
  مِنْهَا... }</p><p>قال ابن عرفة: قدّم ذكر الجنّات وأنهارها على الأكل لوجهين إما
  لأن منفعة (التنعيم) بالنظر إليها سابقة على منفعة الأكل منها وإما لأن الأنهار مصلحة
  لثمرها وسبب في تكونه قال: وعموم " كلما " إن أريد به الإطلاق في ثمار الجنة فتكون
  القبيلة صادقة على ما سوى أول مأكول منها لأنه ليس قبله شيء.</p><p>(قال): وقولهم في
  " كُلَّما " إنها في موضع الحال إن أريد به أنهم بحيث (لو رزقوا منها شيئا قالوا ذلك
  فتكون حالا محصلة، وإن أريد أنهم رزقوا بالفعل فتكون حالا مقدرة لأنهم لم يحصل لهم
  جميعه في الحال)</p><p>قال الزمخشري: كلما، وإما، صفة أو استئناف أو خبر مبتدإ.</p><p>قال
  ابن عرفة: كونها خبر مبتدأ لا يخرج عن الإعرابين الأولين لأنه حينئذ يصلح أن تكون الجملة
  صفة أو استئنافا.</p><p>قال ابن عطية: في الآية رد على من يقول: إن الرزق من شرطه التملك،
  ذكره بعض الأصوليون، قال ابن عطية: وليس عنده ببيّن.</p><p>قال ابن عرفة: انظر هل معناه
  أنّ القول غير بيّن أو أنّ الرد عليه بالآية غير بيّن وليس المراد المسألة التي اختلف
  فيها أهل السنة والمعتزلة فقالت المعتزلة: الرزق لا يطلق إلا على الحلال وقالت أهل
  السنة: الرزق يطلق على الحلال وعلى الحرام.</p><p>قال ابن عرفة: لأن الخلاف هنا أخص
  من ذلك الخلاف لأنه تحرز (منه رُدَّ بقوله) من شرطه (التملك) فمن رزق شيئا ينتفع به
  (ولا يملكه كالضيف عند الإنسان إذا قدم له طعاما فإنه يأكل منه ولا يحل/ له أن يتصدق
  منه بشيء، ولا يعطي منه لقمة لأنه لا يملك) غير الانتفاع به فقط.</p><p>قال مالك: الانتفاع
  تارة يكون مؤبّدا كالحبس، وتارة يكون موقتاً كالعارية ونحوها.</p><p>قوله تعالى: {
  مِن ثَمَرَةٍ رِّزْقاً... }</p><p>قال الزمخشري: " مِن " الثّانية لابتداء الغاية،
  أو البيان، كقولك: رأيت منك أسدا تريد أنت أسد. وتعقبه أبو حيان بأن " مِنْ " البيانية
  لم يثبتها المحققون ولو صحت لامتنعت هنا إذ ليس قبلها ما تكون بيانا له لاَ معْرفة،
  مثل قوله تعالى:</p><p class="quran">فَٱجْتَنِبُواْ ٱلرِّجْسَ مِنَ ٱلأَوْثَانِ</p><p>ولا
  نكرة مثل: من تَضْرِب من رجل. (وقدروها) مع المعرفة بالذي هُو، ومع النكرة بضمير عائد
  عليها أي هو رجل. فإن قال: تكون بيانا للنكرة بعدها (أى كلما رزقوا منها من ثمرة) (خلاف)
  الأصل بالتقديم والتأخير، وأما رأيت منك أسدا فـ " من " لابتداء الغاية أو للغاية ابتدائها
  وانتهائها.</p><p>وأجاب ابن عرفة: بأنه (لا يريد) وأنها لبيان الجنس بل للتبيين وسماه
  بعضهم التجريد. ونقل بعض الطلبة أن ابن مالك جعل في قوله تعالى:</p><p class="quran">يُحَلَّوْنَ
  فِيهَا مِنْ أَسَاوِرَ مِن ذَهَبٍ</p><p>للبيان.</p><p>قلت: وقال بعضهم: لم يذكر أحد
  أنها للتبيين، وما معناها إلا (بيان) الجنس. وذكر البيانيون أنها تكون للتجريد وهو
  للتبعيض مثل: لي من زيد صديق حميم، كأنك جردت عن صفاته رجلا صديقا وكذا قوله عز وجل:</p><p
  class="quran">لَهُم مِّن جَهَنَّمَ مِهَادٌ</p><p>وقوله</p><p class="quran">لَهُمْ
  فِيهَا دَارُ ٱلْخُلْدِ</p><p>وأنشد عليه ابن عطية في سورة آل عمران في قوله</p><p
  class="quran">وَتُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ</p><p>وقول الشاعر:</p><p class="poetry_or_grammar">أفاءت
  بنو مروان ظلما دماءنا</p><p class="poetry_or_grammar">وفي الله إن لم ينصفوا حكم
  عدل</p><p>وكأنه جرد من صفات الله تعالى حاكما عدلا.</p><p>قال الزمخشري: ومعناه هذا
  مثل الذى رزقناه إذ لا يصح أن يكون (ذات الحاضر عندهم) الذات الذي رزقوه ذات في الدنيا.</p><p>قال
  ابن عرفة: ومعناه أن هذا الذي أكلناه هو الذي رزقناه أولا، وهو الذي شاهدناه حين الأكل،
  على ما ورد أنّ الإنسان إذا أكل شيئا يرجع كما كان أولا).</p><p>قال ابن عرفة: وعلى
  القول بإجازة إعادة المعدوم بعينه يصح ذلك وهو مذهبنا.</p><p>قوله تعالى: { وَلَهُمْ
  فِيهَآ أَزْوَاجٌ مُّطَهَّرَةٌ... }</p><p>أي مخلصة من الشين والدنس المعنوي والحسي
  المتصل والمنفصل فليس (لهن) ذنوب ولا نتن رائحة ولا حيض ولا بصاق ولا مخاط بوجه.</p><p>قال
  الزمخشري: فإن قلت: هلا جاءت الصفة مجموعة لموصوفها؟ قلت: (هما لغتان) يقال: النساء
  فعلن، والنساء فاعلات.</p><p>قال ابن عرفة: يرد عليه أن النساء اسم جمع لفظه مفرد،
  بخلاف هذا فإنه جمع صريح. وإنما يجاب بما قال المبرد في المقتضب: من أن جمع السلامة
  لا ينعت إلا بالجمع وجمع التكسير ينعت بالمفرد والجمع.</p><p>الزمخشري: إنما قال "
  مطهرة " ولم يقل طاهرة، إشارة إلى أن تطهيرهن من قبل الله تعالى ليس لهن فيه تكسب ولا
  اختيار بوجه.</p><p>قال ابن عرفة: وهذا كله تقدم إما على التوزيع أو لكل واحد منهم
  أزواج وهو الظاهر.</p><p>قال: والبيانيون منهم من يختار في مثل هذه (المجرورات) والضمائر،
  (الفصل) ومنهم من يختار (الوصل) وعليه أنشد:</p><p class="poetry_or_grammar">وتسعدني
  في غمرة بعد غمرة</p><p class="poetry_or_grammar">صبوح لها منها عليها شواهد</p><p>وكان
  يقول على الأول: ولهم أزواج مطهرة (فيها)</p><p>قال: وأورد الزمخشري سؤالا في قوله
  تعالى في الأنعام:</p><p class="quran">وَأَجَلٌ مُّسَمًّى عِندَهُ</p><p>قال: النكرة
  إذا وصفت في الأصل تقدم خبرها المجرور عليها.</p><p>قلنا: وهذه الآية جاءت على الأصل
  الذي قال (فلا سؤال فيها).</p>'
