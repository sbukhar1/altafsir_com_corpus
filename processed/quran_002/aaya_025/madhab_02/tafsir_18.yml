text: '<p>{ فإن لم تفعلوا } أي فيما مضى { ولن تفعلوا } فيما بقي وهذه الآية دالة على
  عجزهم وأنهم لم يأتوا بمثله ولا بمثل شيء منه. وذلك أن النفوس الأبية إذا قرعت بمثل
  هذا التقريع استفرغت الوسع في الإتيان بمثل القرآن أو بمثل سورة منه ولو قدروا على
  ذلك لأتوا به فحيث لم يأتوا بشيء ظهرت المعجزة للنبي صلى الله عليه وسلم وبان عجزهم
  وهم أهل الفصاحة والبلاغة، والقرآن من جنس كلامهم، وكانوا حراصاً على إطفاء نوره وإبطال
  أمره ثم مع هذا الحرص الشديد لم توجد المعارضة من أحدهم ورضوا بسبى الذراري وأخذ الأموال
  والقتل وإذا ظهر عجزهم عن المعارضة صح صدق رسول الله صلى الله عليه وسلم وإذا كان الأمر
  كذلك وجب ترك العناد وهو قوله تعالى: { فاتقوا النار } أي فآمنوا واتقوا بالإيمان النار
  { التي وقودها } أي حطبها { الناس والحجارة } قال ابن عباس يعني حجارة الكبريت لأنها
  أكثر التهاباً. وقيل جميع الحجارة وفيه دليل على عظم تلك النار وقوتها. وقيل أراد بها
  الأصنام لأن أكثر أصنامهم كانت من الحجارة وإنما قرن الناس مع الحجارة لأنهم كانوا
  يعبدونها معتقدين فيها أنها تنفعهم وتشفع لهم فجعلها الله عذابهم في نار جهنم { أعدت
  } أي هيئت { للكافرين } قوله عزّ وجلّ: { وبشر الذين آمنوا } أي أخبر المؤمنين، وهذا
  أمر للنبي صلى الله عليه وسلم. والبشارة إيراد الخبر السار على سامع يستبشر به ويظهر
  السرور في بشرة وجهه لأن الإنسان إذا فرح بشيء وسر به ظهر ذلك على بشرة وجهه ثم كثر
  حتى وضع موضع الخير والشر ومنه قوله:</p><p class="quran">وبشرهم بعذاب أليم</p><p>[آل
  عمران: 21] ولكن هو في السرور والخير أغلب { وعملوا الصالحات } أي الفعلات الصالحات
  وهي الطاعات. قيل العمل الصالح ما كان فيه أربعة أشياء: العلم والنية والصبر والإخلاص.
  وقال عثمان بن عفان: وعملوا الصالحات أي أخلصوا الأعمال يعني عن الرياء { أن لهم جنات
  } جمع جنة وهي البستان الذي فيه أشجار مثمرة سميت جنة لاجتنابها وتسترها بالأشجار والأوراق.
  وقيل: الجنة ما فيه نخيل والفردوس ما فيه كرم { تجري من تحتها } أي من تحت أشجارها
  ومساكنها { الأنهار } أي تجري المياه في الأنهار لأن الأنهار لا تجري وقيل معناه تجري
  بأمرهم وفي الحديث</p><p class="hadith"> " إن أنهار الجنة تجري في غير أخدود " </p><p>أي
  في غير شق والخد الشق { كلما رزقوا } أي أطعموا { منها } أي من الجنة { من ثمرة رزقاً
  } أي طعاماً { قالوا هذا الذي رزقنا من قبل } أي في الدنيا، وقيل: إن ثمار الجنة متشابهة
  في اللون مختلفة في الطعم فإذا رزقوا ثمرة بعد أخرى ظنوا أنها الأولى { وأتوا به }
  أي بالرزق { متشابهاً } قال ابن عباس مختلفاً في الطعوم وقيل يشبه بعضه بعضاً في الجودة
  لا رداءة فيها وقيل يشبه ثمار الدنيا في الاسم لا في الطعم (م) عن جابر بن عبدالله
  رضي الله عنه قال قال رسول الله صلى الله عليه وسلم</p><p class="hadith"> " أهل الجنة
  يأكلون ويشربون ولا يبولون ولا يتغوطون ولا يمتخطون ولا يبزقون يلهمون الحمد والتسبيح
  كما يلهمون النفس طعامهم جشاء ورشح كرشح المسك " </p><p>وفي رواية " ورشحهم المسك ".
  قوله: يلهمون التسبيح كما يلهمون النفس أي يجري على ألسنتهم كما يجري النفس فلا يشغلهم
  عن شيء كما أن النفس لا يشغل عن شيء قوله طعامهم جشاء، يعني أن فضول طعامهم يخرج في
  الجشاء وهو تنفس المعدة. والرشح العرق وقوله العرق. وقوله تعالى { ولهم فيها } أي في
  الجنات { أزواج } أي من الحور العين { مطهرة } يعني من البول والغائط والحيض والولد
  وسائر الأقذار وقيل هن عجائزكم الغمص العمش طهرن من قذرات الدنيا وقيل طهرن من مساوي
  الأخلاق قيل في الجنة جماع ما شئت ولا ولد { وهم فيها خالدون } أي لا يخرجون منها ولا
  يموتون. والخلد البقاء الدائم الذي لا انقطاع له (ق) عن أبي هريرة قال: قال رسول الله
  صلى الله عليه وسلم</p><p class="hadith"> " إن أول زمرة يدخلون الجنة على صورة القمر
  ليلة البدر ثم الذين يلونهم على أشد كوكب دري في السماء إضاءة لا يبصقون ولا يمتخطون
  ولا يتغوطون ولا يبولون أمشاطهم الذهب ورشحهم المسك ومجامرهم الألوّة وأزواجهم الحور
  العين على خلق رجل واحد على صورة أبيهم آدم ستون ذراعاً في السماء " </p><p>وفي رواية</p><p
  class="hadith"> " لكل واحد منهم زوجتان يرى مخ سوقهما من وراء اللحم من الحسن لا اختلاف
  بينهم ولا تباغض قلوبهم قلب رجل واحد يسبحون الله بكرة وعشياً " </p><p>(ق) عن أبي
  موسى الأشعري أن النبي صلى الله عليه وسلم قال:</p><p class="hadith"> " إن للمؤمن
  في الجنة لخيمة من لؤلؤة واحدة مجوفة طولها في السماء ستون ميلاً للمؤمن فيها أهلون
  يطوف عليهم المؤمن فلا يرى بعضهم بعضاً " </p><p class="hadith"> " عن أبي هريرة قال:
  " قلت يا رسول الله ممّ خلق الله خلق؟ قال من الماء، قلت الجنة ما بناؤها؟ قال لبنة
  من فضة ولبنة من ذهب وملاطها المسك الأذفر وحصباؤها اللؤلؤ والياقوت وتربتها الزعفران
  من يدخلها ينعم ولا ييأس ويخلد ولا يموت ولا تبلى ثيابهم ولا يفنى شبابهم " </p><p>أخرجه
  الترمذي يزيادة وقال ليس إسناده بذلك القوي. عن عبادة بن الصامت أن رسول الله صلى الله
  عليه وسلم قال:</p><p class="hadith"> " إن في الجنة مائة درجة ما بين كل درجتين كما
  بين السماء والأرض والفردوس أعلاها درجة ومنها تفجر أنهار الجنة الأربعة ومن فوقها
  يكون العرش فإذا سألتم الله فاسألوه الفردوس " </p><p>أخرجه الترمذي (م) عن أنس أن
  رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " إن في الجنة لسوقاً يأتونها
  كل جمعة فتهب ريح الشمال فتحثو في وجوههم وثيابهم فيزدادون حسناً وجمالاً فيرجعون إلى
  أهلهم وقد ازدادوا حسناً وجمالاً فيقول لهم أهلوهم والله لقد ازددتم بعدنا حسناً وجمالاً
  فيقولون وأنتم والله لقد ازددتم بعدنا حسناً وجمالاً " </p><p>عن علي رضي الله عنه
  عن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " إن في الجنة لمجتمعاً
  للحور العين يرفعن بأصوات لم تسمع الخلائق مثلها يقلن: نحن الخالدات فلا نبيد ونحن
  الناعمات فلا نبأس ونحن الراضيات فلا نسخط طوبى لمن كان لنا وكنا له " </p><p>أخرجه
  الترمذي وقال حديث غريب.</p>'
