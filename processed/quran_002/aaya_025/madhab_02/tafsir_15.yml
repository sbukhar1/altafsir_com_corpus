text: '<p>قوله تعالى: { وبشر الذين آمنوا }</p><p>البشارة: أول خبر يرد على الإنسان،
  وسمي بشارة، لأنه يؤثر في بشرته، فان كان خيراً، أثر المسرة والانبساط، وإن شراً، أثر
  الانجماع والغم، والأغلب في عرف الاستعمال أن تكون البشارة بالخير، وقد تستعمل في الشر،
  ومنه قوله تعالى:</p><p class="quran">بشر المنافقين بأن لهم عذاباً أليماً</p><p>[النساء:138]</p><p>قوله
  تعالى: { وعملوا الصّالحات }</p><p>يشمل كل عمل صالح، وقد روي عن عثمان بن عفان أنه
  قال: أخلصوا الأعمال. وعن على رضي الله عنه أنه قال: أقاموا الصلوات المفروضات. فأما
  الجنات، فجمع جنَّة. وسميت الجنة جنة، لاستتار أرضها بأشجارها، وسمي الجن جناً، لاستتارهم،
  والجنين من ذلك، والدّرع جنة، وجن الليل: إذا ستر، وذكر عن المفضل أن الجنة: كل بستان
  فيه نخل. وقال الزجاج: كل نبت كثف وكثر وستر بعضه بعضاً، فهو جنة.</p><p>قوله تعالى:
  { تجري من تحتها } أي: من تحت شجرها لا من تحت أرضها.</p><p>قوله تعالى: { هذا الذي
  رُزِقْنا من قبل } فيه ثلاثة أقوال.</p><p>أحدها: أن معناه: هذا الذي طعمنا من قبل،
  فرزق الغداة كرزق العشيّ، روي عن ابن عباس والضحاك ومقاتل.</p><p>والثاني: هذا الذي
  رزقنا من قبل في الدنيا، قاله مجاهد وابن زيد.</p><p>والثالث: أن ثمر الجنة إذا جُنيَ
  خلفه مثله، فاذا رأوا ما خلف الجنى، اشتبه عليهم، فقالوا: { هذا الذي رزقنا من قبل
  } قاله يحيى بن أبي كثير وأبو عبيدة.</p><p>قوله تعالى: { وأُتوا به متشابهاً }</p><p>فيه
  ثلاثة أقوال.</p><p>أحدها: أنه متشابه في المنظر واللون، مختلف في الطعم، قاله مجاهد
  وأبو العالية والضحاك والسدي ومقاتل.</p><p>والثاني: أنه متشابه في جودته، لا رديء
  فيه، قاله الحسن وابن جريج.</p><p>والثالث: أنه يشبه ثمار الدنيا في الخلقة والاسم،
  غير أنه أحسن في المنظر والطعم، قاله قتادة وابن زيد. فان قال قائل: ما وجه الامتنان
  بمتشابهه، وكلّما تنوعت المطاعم واختلفت ألوانها كان أحسن؟! فالجواب: أنا إن قلنا:
  إنه متشابه المنظر مختلف الطعم، كان أغرب عند الخلق وأحسن، فانك لو رأيت تفاحة فيها
  طعم سائر الفاكهة، كان نهاية في العجب. وإن قلنا: إنه متشابه في الجودة؛ جاز اختلافه
  في الألوان والطعوم. وإن قلنا: إنه يشبه صورة ثمار الدنيا مع اختلاف المعاني؛ كان أطرف
  وأعجب، وكل هذه مطالب مؤثرة.</p><p>قوله تعالى: { ولهم فيها أزواجٌ مُطهَّرة } أي:
  في الخَلْق، فانهن لا يحضن ولا يبلن، ولا يأتين الخلاء. وفي الخُلُق، فانهن لا يحسدن،
  و لايغرن، ولا ينظرن إلى غير أزواجهن.</p><p>قال ابن عباس: نقية عن القذى والأذى. قال
  الزجاج: و«مطهَّرة» أبلغ من طاهرة، لأنه للتكثير. والخلود: البقاء الدائم الذي لا انقطاع
  له.</p>'
