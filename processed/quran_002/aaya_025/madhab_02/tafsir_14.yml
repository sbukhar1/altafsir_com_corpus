text: '<p>{ بشر } مأخوذ من البشرة لأن ما يبشر به الإنسان من خير أو شر يظهر عنه أثر
  في بشرة الوجه، والأغلب استعمال البشارة في الخير، وقد تستعمل في الشر مقيدة به منصوصاً
  على الشر المبشر به، كما قال تعالى:</p><p class="quran">فبشرهم بعذاب أليم</p><p>[آل
  عمران: 21، التوبة، 34، الانشقاق:24] ومتى أطلق لفظ البشارة فإنما يحمل على الخير،
  وفي قوله تعالى: { وعملوا الصالحات } رد على من يقول إن لفظة الإيمان بمجردها تقتضي
  الطاعات لأنه لو كان ذلك ما أعادها.</p><p>و { أن } في موضع نصب بـ { بشرِّ } وقيل
  في موضع خفض على تقدير باء الجر و { جنات } جمع جنة، وهي بستان الشجرة والنخيل، وبستان
  الكرم يقال له الفردوس، وسميت جنة لأنها تجن من دخلها أي تستره، ومنه المجن والجنن
  وجن الليل، و { من تحتها } معناه من تحت الأشجار التي يتضمنها ذكر الجنة وقيل قوله
  { من تحتها } معناه بإزائها كما تقول داري تحت دار فلان وهذا ضعيف، و { الأنهار } المياه
  في مجاريها المتطاولة الواسعة، لأنها لفظة مأخوذة من أنهرت أي سعت، ومنه قول قيس بن
  الخطيم: [الطويل].</p><p class="poetry_or_grammar">ملكت بها كفي فأنْهَرْتَ فَتْقَها</p><p
  class="poetry_or_grammar">يَرَى قَائِمٌ من دونِها ما وراءَها</p><p>ومنه قول النبي
  صلى الله عليه وسلم:</p><p class="hadith"> " ما أنهر الدم وذكرَ اسمُ الله عليه فكلوه
  " </p><p>معناه ما وسع الذبح حتى جرى الدم كالنهر ونسب الجري إلى النهر وإنما يجري
  الماء وحده تجوزاً، كما قال</p><p class="quran">واسأل القربة</p><p>[يوسف: 82] وكما
  قال الشاعر: [مهلهل أخو كليب][الكامل]</p><p class="poetry_or_grammar">نُبِّئْتُ أن
  النارَ بعدَك أوقدتْ</p><p class="poetry_or_grammar">واستبّ بعدك يا كليبُ المجلسُ</p><p>وروي
  أن أنهار الجنة ليست في أخاديد، إنما تجري على سطح أرض الجنة منضبطة، وقوله: { كلما
  } ظرف يقتضي الحصر وفي هذه الآية رد على من يقول: إن الرزق من شروطه التملك.</p><p>قال
  القاضي أبو محمد: ذكر هذا بعض الأصوليين وليس عندي ببين، وقولهم { هذا } إشارة إلى
  الجنس أي: هذا من الجنس الذي رزقنا منه من قبل، والكلام يحتمل أن يكون تعجباً وهو قول
  ابن عباس، ويحتمل أن يكون خبراً من بعضهم لبعض، قاله جماعة من المفسرين.</p><p>وقال
  الحسن ومجاهد: " يرزقون الثمرة ثم يرزقون بعدها مثل صورتها والطعم مختلف فهم يتعجبون
  لذلك ويخبر بعضهم بعضاً ".</p><p>وقال ابن عباس: " ليس في الجنة شيء مما في الدنيا
  سوى الأسماء، وأما الذوات فمتباينة ".</p><p>وقال بعض المتأولين: " المعنى أنهم يرون
  الثمر فيميزون أجناسه حين أشبه منظره ما كان في الدنيا، فيقولون: { هذا الذي رزقنا
  من قبل } في الدنيا ".</p><p>قال القاضي أبو محمد: وقول ابن عباس الذي قبل هذا يرد
  على هذا القول بعض الرد.</p><p>وقال بعض المفسرين: " المعنى هذا الذي وعدنا به في الدنيا
  فكأنهم قد رزقوه في الدنيا إذ وعد الله منتجز ".</p><p>وقال قوم: إن ثمر الجنة إذا
  قطف منه شيء خرج في الحين في موضعه مثله فهذا إشارة إلى الخارج في موضع المجني.</p><p>وقرأ
  جمهور الناس: " وأُتُوا " بضم الهمزة وضم التاء.</p><p>وقرأ هارون الأعور: " وأَتَوا
  " بفتح الهمزة والتاء والفاعل على هذه القراءة الولدان والخدام، و " أتوا " على قراءة
  الجماعة أصله أتيوا نقلت حركة الياء إلى التاء ثم حذفت الياء للالتقاء.</p><p>وقوله
  تعالى: { متشابهاً } قال ابن عباس ومجاهد والحسن وغيرهم: " معناه يشبه بعضه بعضاً في
  المنظر ويختلف في الطعم ".</p><p>وقال عكرمة: " معناه يشبه ثمر الدنيا في المنظر ويباينه
  في جل الصفات ".</p><p>وقوله تعالى: { متشابهاً } معناه خيار لا رذل فيه، كقوله تعالى:</p><p
  class="quran">كتاباً متشابهاً</p><p>[الزمر: 23].</p><p>قال القاضي أبو محمد عبد الحق
  رضي الله عنه: كأنه يريد متناسباً في أن كل صنف هو أعلى جنسه فهذا تشابه ما، وقيل {
  متشابهاً } أي مع ثمر الدنيا في الأسماء لا في غير ذلك من هيئة وطعم، و { أزواج } جمع
  زوج والمرأة زوج الرجل والرجل زوج المرأة ويقال في المرأة زوجة ومنه قول الفرزدق: [الطويل]</p><p
  class="poetry_or_grammar">وإن الذي يسعى ليفسد زوجتي</p><p class="poetry_or_grammar">كساع
  إلى أُسْد الشرى يستبيلُها</p><p>وقال عمار بن ياسر في شأن عائشة أم المؤمنين رضي الله
  عنها: " والله إني لأعلم أنها زوجته في الدنيا والآخرة، ولكن الله ابتلاكم ". ذكر البخاري
  وغيره الحديث بطوله. و { مطهرة } أبلغ من طاهرة، ومعنى هذه الطهارة من الحيض والبزاق
  وسائر أقذار الآدميات، وقيل من الآثام. والخلود الدوام في الحياة أو الملك ونحوه وخلد
  بالمكان إذا استمرت إقامته فيه، وقد يستعمل الخلود مجازاً فيما يطول، وأما هذا الذي
  في الآية فهو أبدي حقيقة.</p>'
