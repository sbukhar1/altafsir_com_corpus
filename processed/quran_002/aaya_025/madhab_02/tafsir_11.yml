text: "<p>ثم قال { وَبَشّرِ ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ } فقد ذكر
  في أول الآية إثبات الصانع وذكر حجته، ثم ذكر إثبات الكتاب والنبوة، ثم ذكر الوعيد
  للكفار، [لمن لم] يؤمن بالله، ثم ذكر الثواب للمؤمنين، وهكذا في جميع القرآن في كل
  موضع ذكر عقوبة الكفار، ثم ذكر على أثره ثواب المؤمنين لتسكن قلوبهم إلى ذلك، وتزول
  عنهم [الوحشة] لكي يثبتوا على إيمانهم ولكي يرغبوا في ثوابه فقال { وَبَشّرِ ٱلَّذِينَ
  ءامَنُواْ } أي فرح قلوب الذين آمنوا. يعني صدقوا بوحدانية الله تعالى، وبمحمد - صلى
  الله عليه وسلم - وبما جاء به جبريل - عليه السلام - { وَعَمِلُواْ ٱلصَّـٰلِحَاتِ
  } أي الطاعات فيما بينهم وبين ربهم { أَنَّ لَهُمْ } أي بأن لهم { جَنَّـٰتُ } وهي
  البساتين { تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ } أي من تحت شجرها ومساكنها وغرفها
  الأنهار [يعني أنهار الخمر واللبن والماء والعسل] { كُلَّمَا رُزِقُواْ مِنْهَا } أي
  أطعموا من الجنة { مِن ثَمَرَةٍ رِّزْقاً } أي طعاماً { قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا
  مِن قَبْلُ } أي أطعمنا من الجنة من قبل. قال بعضهم: معناه إذا أتي بطعام وثمار في
  أول النهار فأكلوا منها، ثم إذا أتي بها في آخر النهار { قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ } [يعني الذي أطعمنا في أول النهار لأن لونه يشبه لون ذلك، فإذا
  أكلوا منه وجدوا لها طعماً غير طعم الأول. قال بعضهم: معناه { كُلَّمَا رُزِقُواْ مِنْهَا
  مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ } أي في الدنيا،
  لأن لونها يشبه لون ثمار الدنيا، فإذا أكلوا وجدوا طعمها غير ذلك. ثم قال تعالى: {
  وَأُتُواْ بِهِ مُتَشَـٰبِهاً } قال بعضهم: معناه، متشابهاً في المنظر مختلفاً في الطعم.
  وقال بعضهم: متشابهاً، يعني يشبه بعضها بعضاً في الجودة، ولا يكون فيها رديء، حدثنا
  محمد بن الفضل قال: حدثنا محمد بن جعفر، قال: حدثنا إبراهيم بن يوسف قال: حدثنا أبو
  معاوية عن الأعمش عن أبي ظبيان عن ابن عباس رضي الله عنهما قال: ليس في الجنة شيء يشبه
  ما في الدنيا الا الأسماء يعني أسماء الثمار. ثم قال تعالى { وَلَهُمْ فِيهَا أَزْوٰجٌ
  مُّطَهَّرَةٌ } أي مهذبة في الخلق ويقال: مطهرة في الخلق والخلق، فأما الخلق فإنهن
  لا يحضن ولا يبلن ولا يتمخطن ولا يأتين الخلاء. وأما الخلق، فهن لا يحسدن ولا يغرن
  ولا ينظرن إلى غير أزواجهن. قوله تعالى { وَهُمْ فِيهَا خَـٰلِدُونَ } أي دائمون لا
  يموتون ولا يخرجون منها أبدا.</p>"
