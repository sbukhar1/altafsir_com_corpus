text: <p>اعلم أنه سبحانه وتعالى لما تكلم في التوحيد والنبوة تكلم بعدهما في المعاد
  وبين عقاب الكافر وثواب المطيع ومن عادة الله تعالى أنه إذا ذكر آية في الوعيد أن يعقبها
  بآية في الوعد وههنا مسائل المسألة الأولى اعلم أن مسألة الحشر والنشر من المسائل المعتبرة
  في صحة الدين والبحث عن هذه المسألة إما أن يقع عن إمكانها أو عن وقوعها، أما الإمكان
  فيجوز إثباته تارة بالعقل، وبالنقل أخرى، وأما الوقوع فلا سبيل إليه إلا بالنقل، وإن
  الله ذكر هاتين المسألتين في كتابه وبين الحق فيهما من وجوه الوجه الأول أن كثيراً
  ما حكى عن المنكرين إنكار الحشر والنشر، ثم إنه تعالى حكم بأنه واقع كائن من غير ذكر
  الدليل فيه، وإنما جاز ذلك لأن كل ما لا يتوقف صحة نبوة الرسول صلى الله عليه وسلم
  عليه أمكن إثباته بالدليل النقلي، وهذه المسألة كذلك فجاز إثباتها بالنقل، مثاله ما
  حكم ههنا بالنار للكفار، والجنة للأَبرار، وما أقام عليه دليلاً بل اكتفى بالدعوى،
  وأما في إثبات الصانع وإثبات النبوة فلم يكتف فيه بالدعوى بل ذكر فيه الدليل، وسبب
  الفرق ما ذكرناه وقال في سورة النحل</p><p class="quran">وَأَقْسَمُواْ بِٱللَّهِ جَهْدَ
  أَيْمَـٰنِهِمْ لاَ يَبْعَثُ ٱللَّهُ مَن يَمُوتُ بَلَىٰ وعداً عَلَيْهِ حَقّا وَلَـٰكِنَّ
  أَكْثَرَ ٱلْنَّاسِ لاَ يَعْلَمُون</p><p>النحل 38 وقال في سورة التغابن</p><p class="quran">زَعَمَ
  ٱلَّذِينَ كَفَرُواْ أَن لَّن يُبْعَثُواْ قُلْ بَلَىٰ وَرَبّى لَتُبْعَثُنَّ ثُمَّ
  لَتُنَبَّؤُنَّ بِمَا عَمِلْتُمْ</p><p>التغابن 7. الوجه الثاني أنه تعالى أثبت إمكان
  الحشر والنشر بناءً على أنه تعالى قادر على أمور تشبه الحشر والنشر، وقد قرر الله تعالى
  هذه الطريقة على وجوه، فأجمعها ما جاء في سورة الواقعة فإنه تعالى ذكر فيها حكاية عن
  أصحاب الشمال أنهم كانوا يقولون { أئذا متنا وكنا تراباً وعظاماً أئنا لمبعوثون أو
  آباؤنا الأولون } ، فأجابهم الله تعالى بقوله</p><p class="quran">قُلْ إِنَّ ٱلأوَّلِينَ
  وَٱلأخِرِينَ لَمَجْمُوعُونَ إِلَىٰ مِيقَـٰتِ يَوْمٍ مَّعْلُومٍ</p><p>الواقعة 47-50
  ثم إنه تعالى احتج على إمكانه بأمور أربعة أولها قوله</p><p class="quran">أَفَرَءيْتُمْ
  مَّا تُمْنُونَ ءَأَنتُمْ تَخْلُقُونَهُ أَم نَحْنُ ٱلْخَـٰلِقُونَ</p><p>الواقعة 58-59
  وجه الاستدلال بذلك أن المني إنما يحصل من فضلة الهضم الرابع وهو كالطل المنبث في آفاق
  أطراف الأعضاء ولهذا تشترك الأعضاء في الالتذاذ بالوقاع بحصول الانحلال عنها كلها،
  ثم إن الله تعالى سلط قوة الشهوة على البقية حتى أنها تجمع تلك الأجزاء الطلية، فالحاصل
  أن تلك الأجزاء كانت متفرقة جداً، أولاً في أطراف العالم، ثم أنه تعالى جمعها في بدن
  ذلك الحيوان، ثم إنها كانت متفرقة في أطراف بدن ذلك الحيوان فجمعها الله سبحانه وتعالى
  في أوعية المني، ثم إنه تعالى أخرجها ماء دافقاً إلى قرار الرحم فإذا كانت هذه الأجزاء
  متفرقة فجمعها وكون منها ذلك الشخص، فإذا افترقت بالموت مرة أخرى فكيف يمتنع عليه جمعها
  مرة أخرى؟ فهذا تقرير هذه الحجة، وإن الله تعالى ذكرها في مواضع من كتابه، منها في
  سورة الحج</p><p class="quran">يٰأَيُّهَا ٱلنَّاسُ إِن كُنتُمْ فِى رَيْبٍ مّنَ ٱلْبَعْثِ
  فَإِنَّا خَلَقْنَـٰكُمْ مّن تُرَابٍ</p><p>الحج 5 إلى قوله</p><p class="quran">وَتَرَى
  ٱلأَرْضَ هَامِدَةً</p><p>الحج 5 ثم قال</p><p class="quran">ذٰلِكَ بِأَنَّ ٱللَّهَ
  هُوَ ٱلْحَقُّ وَأَنَّهُ يُحْىِ ٱلْمَوْتَىٰ وَأَنَّهُ عَلَىٰ كُلّ شَىْء قَدِيرٌ وَأَنَّ
  ٱلسَّاعَةَ ءاتِيَةٌ لاَّ رَيْبَ فِيهَا وَأَنَّ ٱللَّهَ يَبْعَثُ مَن فِى ٱلْقُبُور</p><p>الحج
  6، 7 وقال في سورة قد أفلح المؤمنون بعد ذكر مراتب الخلقة</p><p class="quran">ثُمَّ
  إِنَّكُمْ بَعْدَ ذٰلِكَ لَمَيّتُونَ ثُمَّ إِنَّكُمْ يَوْمَ ٱلْقِيَـٰمَةِ تُبْعَثُونَ</p><p>المؤمنون
  15، 16 وقال في سورة لا أقسم</p><p class="quran">أَلَمْ يَكُ نُطْفَةً مّن مَّنِىّ
  يُمْنَىٰ ثُمَّ كَانَ عَلَقَةً فَخَلَقَ فَسَوَّىٰ</p><p>القيامة 37، 38 وقال في سورة
  الطارق { فَلْيَنظُرِ ٱلإِنسَـٰنُ مِمَّ خُلِقَ خُلِقَ مِن مَّاء دَافِقٍ يَخْرُجُ
  } الطارق 5 - 7 إلى قوله</p><p class="quran">إِنَّهُ عَلَىٰ رَجْعِهِ لَقَادِرٌ</p><p>الطارق
  8. وثانيها قوله</p><p class="quran">أَفَرَءيْتُم مَّا تَحْرُثُونَ أأنتم تَزْرَعُونَهُ</p><p>الواقعة
  63 -64 إلى قوله</p><p class="quran">بَلْ نَحْنُ مَحْرُومُونَ</p><p>الواقعة 67 وجه
  الاستدلال به أن الحب وأقسامه من مطول مشقوق وغير مشقوق، كالأرز والشعير، ومدور ومثلث
  ومربع، وغير ذلك على اختلاف أشكاله إذا وقع في الأرض الندية واستولى عليه الماء والتراب،
  فالنظر العقلي يقتضي أن يتعفن ويفسد، لأن أحدهما يكفي في حصول العفونة، ففيهما جميعاً
  أولى، ثم إنه لا يفسد بل يبقى محفوظاً، ثم إذا ازدادت الرطوبة تنفلق الحبة فلقتين فيخرج
  منها ورقتان، وأما المطول فيظهر في رأسه ثقب وتظهر الورقة الطويلة كما في الزرع، وأما
  النوى فما فيه من الصلابة العظيمة التي بسببها يعجز عن فلقه أكثر الناس إذا وقع في
  الأرض الندية ينفلق بإذن الله، ونواة التمر تنفلق من نقرة على ظهرها ويصير مجموع النواة
  من نصفين يخرج من أحد النصفين الجزء الصاعد، ومن الثاني الجزء الهابط، أما الصاعد فيصعد،
  وأما الهابط فيغوص في أعماق الأرض، والحاصل أنه يخرج من النواة الصغيرة شجرتان إحداهما
  خفيف صاعد، والأخرى ثقيل هابط مع اتحاد العنصر واتحاد طبع النواة والماء والهواء والتربة
  أفلا يدل ذلك على قدرة كاملة وحكمة شاملة فهذا القادر كيف يعجز عن جمع الأجزاء وتركيب
  الأعضاء. ونظيره قوله تعالى في الحج</p><p class="quran">وَتَرَى ٱلأرْضَ هَامِدَةً
  فَإِذَا أَنزَلْنَا عَلَيْهَا ٱلْمَاء ٱهْتَزَّتْ وَرَبَتْ</p><p>الحج 5 وثالثها قوله
  تعالى</p><p class="quran">أَفَرَءيْتُمُ ٱلْمَاء ٱلَّذِى تَشْرَبُونَ أأنتم أَنزَلْتُمُوهُ
  مِنَ ٱلْمُزْنِ أَمْ نَحْنُ ٱلْمُنزِلُونَ؟</p><p>الواقعة 68، 69 وتقديره أن الماء
  جسم ثقيل بالطبع، وإصعاد الثقيل أمر على خلاف الطبع، فلا بدّ من قادر قاهر يقهر الطبع
  ويبطل الخاصية ويصعد ما من شأنه الهبوط والنزول. وثانيها أن تلك الذرات المائية اجتمعت
  بعد تفرقها. وثالثها تسييرها بالرياح ورابعها إنزالها في مظان الحاجة والأرض الجرز،
  وكل ذلك يدل على جواز الحشر.</p><p>أما صعود الثقيل فلأنه قلب الطبيعة، فإذا جاز ذلك
  فلم لا يجوز أن يظهر الحياة والرطوبة من حساوة التراب والماء؟ والثاني لما قدر على
  جمع تلك الذرات المائية بعد تفرقها فلم لا يجوز جمع الأجزاء الترابية بعد تفرقها؟ والثالث
  تسيير الرياح فإذا قدر على تحريك الرياح التي تضم بعض تلك الأجزاء المتجانسة إلى بعض
  فلم لا يجوز ههنا؟ والرابع أنه تعالى أنشأ السحاب لحاجة الناس إليه فههنا الحاجة إلى
  إنشاء المكلفين مرة أخرى ليصلوا إلى ما استحقوه من الثواب والعقاب أولى واعلم أن الله
  تعالى عبر عن هذه الدلالة في موضع آخر من كتابه فقال في الأعراف لما ذكر دلالة التوحيد</p><p
  class="quran">إِنَّ رَبَّكُمُ ٱللَّهُ ٱلَّذِى</p><p>الأعراف 54 إلى قوله</p><p class="quran">قَرِيبٌ
  مّنَ ٱلْمُحْسِنِينَ</p><p>الأعراف 56 ثم ذكر دليل الحشر فقال</p><p class="quran">وَهُوَ
  ٱلَّذِى يُرْسِلُ ٱلرّيَاحَ</p><p>الأعراف 57 إلى قوله</p><p class="quran">كَذٰلِكَ
  نُخْرِجُ ٱلْموْتَىٰ لَعَلَّكُمْ تَذَكَّرُونَ</p><p>الأعراف 57 ورابعها قوله</p><p
  class="quran">أَفَرَءيْتُمُ ٱلنَّارَ ٱلَّتِى تُورُونَ أأنتم أَنشَأْتُمْ شَجَرَتَهَا
  أَمْ نَحْنُ ٱلْمُنشِئُونَ</p><p>الواقعة 71، 72 وجه الاستدلال أن النار صاعدة والشجرة
  هابطة، وأيضاً النار لطيفة، والشجرة كثيفة. وأيضاً النار نورانية والشجرة ظلمانية،
  والنار حارة يابسة والشجرة باردة رطبة، فإذا أمسك الله تعالى في داخل تلك الشجرة الأجزاء
  النورانية النارية فقد جمع بقدرته بين هذه الأشياء المتنافرة، فإذا لم يعجز عن ذلك
  فكيف يعجز عن تركيب الحيوانات وتأليفها؟ والله تعالى ذكر هذه الدلالة في سورة يۤس فقال</p><p
  class="quran">ٱلَّذِى جَعَلَ لَكُم مّنَ ٱلشَّجَرِ ٱلأخْضَرِ نَاراً</p><p>يۤس 80.
  واعلم أنه تعالى ذكر في هذه السورة أمر الماء والنار وذكر في النمل أمر الهواء بقوله</p><p
  class="quran">أَمَّن يَهْدِيكُمْ فِى ظُلُمَـٰتِ ٱلْبَرّ وَٱلْبَحْرِ</p><p>النمل
  63 إلى قوله</p><p class="quran">أمن يبدؤ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ</p><p>النمل 64
  وذكر الأرض في الحج في قوله</p><p class="quran">وَتَرَى ٱلأَرْضَ هَامِدَةً</p><p>الحج
  5 فكأنه سبحانه وتعالى بين أن العناصر الأربعة على جميع أحوالها شاهدة بإمكان الحشر
  والنشر. النوع الثاني من الدلائل الدالة على إمكان الحشر هو أنه تعالى يقول لما كنت
  قادراً على الإيجاد أولاً فلأن أكون قادراً على الإعادة أولى. وهذه الدلالة تقريرها
  في العقل ظاهر، وأنه تعالى ذكرها في مواضع من كتابه، منها في البقرة</p><p class="quran">كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنتُمْ أَمْوٰتًا فَأَحْيَـٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ
  يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</p><p>البقرة 28 ومنها قوله في سبحان الذي</p><p
  class="quran">وَقَالُواْ أَءذَا كُنَّا عِظَـٰماً وَرُفَـٰتاً أَءنَّا لَمَبْعُوثُونَ
  خَلْقاً جَدِيداً قُلْ كُونُواْ حِجَارَةً</p><p>الإسراء 49، 50 إلى قوله</p><p class="quran">قُلِ
  ٱلَّذِى فَطَرَكُمْ أَوَّلَ مَرَّةٍ</p><p>الإسراء 51 ومنها في العنكبوت</p><p class="quran">أَوَ
  لَمْ يَرَوْاْ كَيْفَ يُبْدِىء ٱللَّهُ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ</p><p>العنكبوت 19
  ومنها قوله في الروم</p><p class="quran">وَهُوَ ٱلَّذِى يَبْدَأُ ٱلْخَلْقَ ثُمَّ
  يُعِيدُهُ وَهُوَ أَهْوَنُ عَلَيْهِ وَلَهُ ٱلْمَثَلُ ٱلأعْلَىٰ</p><p>الروم 27 ومنها
  في يۤس</p><p class="quran">قُلْ يُحْيِيهَا ٱلَّذِى أَنشَأَهَا أَوَّلَ مَرَّةٍ</p><p>يۤس
  79، النوع الثالث الاستدلال باقتداره على السموات على اقتداره على الحشر. وذلك في آيات
  منها في سورة سبحان</p><p class="quran">أَوَ لَمْ يَرَوْاْ أَنَّ ٱللَّهَ ٱلَّذِى
  خَلَقَ ٱلسَّمَـٰوَاتِ وَٱلأرْضَ قَادِرٌ عَلَىٰ أَن يَخْلُقَ مِثْلَهُمْ</p><p>الأَسراء
  99 وقال في يۤس</p><p class="quran">أَوَ لَيْسَ ٱلَّذِى خَلَقَ ٱلسَّمَـٰوَاتِ وَٱلأرْضَ
  بِقَـٰدِرٍ عَلَىٰ أَن يَخْلُقَ مِثْلَهُم بَلَىٰ وَهُوَ ٱلْخَلَّـٰقُ ٱلْعَلِيمُ</p><p>يۤس
  81 وقال في الأحقاف</p><p class="quran">أَوَ لَمْ يَرَوْاْ أَنَّ ٱللَّهَ ٱلَّذِى
  خَلَقَ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ وَلَمْ يَعْيىَ بِخَلْقِهِنَّ بِقَادِرٍ عَلَىٰ أَن
  يُحْيىِ ٱلْمَوْتَىٰ بَلَىٰ إِنَّهُ عَلَىٰ كُلّ شَىْء قَدِيرٌ</p><p>الأحقاف 33 ومنها
  في سورة قۤ</p><p class="quran">أَءذَا مِتْنَا وَكُنَّا تُرَاباً</p><p>قۤ 3 إلى قوله</p><p
  class="quran">رّزْقاً لّلْعِبَادِ وَأَحْيَيْنَا بِهِ بَلْدَةً مَّيْتاً كَذٰلِكَ
  ٱلْخُرُوجُ</p><p>قۤ 11 ثم قال</p><p class="quran">أَفَعَيِينَا بِٱلْخَلْقِ ٱلأوَّلِ
  بَلْ هُمْ فِى لَبْسٍ مّنْ خَلْقٍ جَدِيدٍ</p><p>قۤ 15 النوع الرابع الاستدلال على
  وقوع الحشر بأنه لا بدّ من إثابة المحسن وتعذيب العاصي وتمييز أحدهما من الآخر بآيات،
  منها في يونس</p><p class="quran">إِلَيْهِ مَرْجِعُكُمْ جَمِيعاً وَعْدَ ٱللَّهِ حَقّا
  إِنَّهُ يَبْدَأُ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ لِيَجْزِىَ ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ
  ٱلصَّـٰلِحَاتِ بِٱلْقِسْطِ</p><p>يونس 4 ومنها في طٰه</p><p class="quran">إِنَّ ٱلسَّاعَةَ
  ءاتِيَةٌ أَكَادُ أُخْفِيهَا لِتُجْزَىٰ كُلُّ نَفْسٍ بِمَا تَسْعَىٰ</p><p>طه 15 ومنها
  في صۤ</p><p class="quran">وَمَا خَلَقْنَا ٱلسَّمَاء وَٱلأرْضَ وَمَا بَيْنَهُمَا
  بَـٰطِلاً ذٰلِكَ ظَنُّ ٱلَّذِينَ كَفَرُواْ فَوَيْلٌ للَّذِينَ كَفَرُواْ مِنْ ٱلنَّارِ.
  أَمْ نَجْعَلُ ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ كَٱلْمُفْسِدِينَ فِى
  ٱلاْرْضِ أَمْ نَجْعَلُ ٱلْمُتَّقِينَ كَٱلْفُجَّار</p><p>صۤ 27، 28 النوع الخامس الاستدلال
  بإحياء الموتى في الدنيا على صحة الحشر والنشر فمنها خلقه آدم عليه الصلاة والسلام
  ابتداء ومنها قصة البقرة وهي قوله</p><p class="quran">فَقُلْنَا ٱضْرِبُوهُ بِبَعْضِهَا
  كَذٰلِكَ يُحْيىِ ٱللَّهُ ٱلْمَوْتَىٰ</p><p>البقرة 73 ومنها قصة إبراهيم عليه السلام</p><p
  class="quran">رَبّ أَرِنِى كَيْفَ تُحْيىِ ٱلْمَوْتَىٰ</p><p>البقرة 260 ومنها قوله</p><p
  class="quran">أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ وَهِىَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا</p><p>البقرة
  259 ومنها قصة يحيـى وعيسى عليهما السلام فإنه تعالى استدل على إمكانهما بعين ما استدل
  به على جواز الحشر حيث قال</p><p class="quran">وَقَدْ خَلَقْتُكَ مِن قَبْلُ وَلَمْ
  تَكُ شَيْئاً</p><p>مريم 9 ومنها في قصة أصحاب الكهف ولذلك قال</p><p class="quran">لِيَعْلَمُواْ
  أَنَّ وَعْدَ ٱللَّهِ حَقٌّ وَأَنَّ ٱلسَّاعَةَ لاَ رَيْبَ فِيهَا</p><p>الكهف 21 ومنها
  قصة أيوب عليه السلام وهي قوله</p><p class="quran">وآتيناه أهله</p><p>الأنبياء 84
  يدل على أنه تعالى أحياهم بعد أن ماتوا ومنها ما أظهر الله تعالى على يد عيسى عليه
  السلام من إحياء الموتى حيث قال</p><p class="quran">ويحيي ٱلْمَوْتَىٰ</p><p>الحج
  6 وقال</p><p class="quran">وَإِذْ تَخْلُقُ مِنَ ٱلطّينِ كَهَيْئَةِ ٱلطَّيْرِ بِإِذْنِى
  فَتَنفُخُ فِيهَا فَتَكُونُ طَيْراً بِإِذْنِى</p><p>المائدة 110 ومنها قوله</p><p
  class="quran">أَوْ لاَ يَذْكُرُ إلإِنْسَـٰنُ أَنَّا خَلَقْنَاهُ مِن قَبْلُ وَلَمْ
  يَكُ شَيْئاً</p><p>مريم 67 فهذا هو الإشارة إلى أصول الدلائل التي ذكرها الله تعالى
  في كتابه على صحة القول بالحشر، وسيأتي الاستقصاء في تفسير كل آية من هذه الآيات عند
  الوصول إليها إن شاء الله تعالى، ثم إنه تعالى نص في القرآن على أن منكر الحشر والنشر
  كافر، والدليل عليه قوله</p><p class="quran">وَدَخَلَ جَنَّتَهُ وَهُوَ ظَالِمٌ لّنَفْسِهِ
  قَالَ مَا أَظُنُّ أَن تَبِيدَ هَـٰذِهِ أَبَداً وَمَا أَظُنُّ ٱلسَّاعَةَ قَائِمَةً
  وَلَئِن رُّدِدتُّ إِلَىٰ رَبّى لاجِدَنَّ خَيْراً مّنْهَا مُنْقَلَباً قَالَ لَهُ
  صَـٰحِبُهُ وَهُوَ يُحَـٰوِرُهُ أَكَفَرْتَ بِٱلَّذِى خَلَقَكَ مِن تُرَابٍ</p><p>الكهف35-37
  ووجه إلزام الكفر أن دخول هذا الشيء في الوجود ممكن الوجود في نفسه، إذ لو كان ممتنع
  الوجود لما وجد في المرة الأولى فحيث وجد في المرة الأولى علمنا أنه ممكن الوجود في
  ذاته، فلو لم يصح ذلك من الله تعالى لدل ذلك إما على عجزه حيث لم يقدر على إيجاد ما
  هو جائز الوجود في نفسه، أو على جهله حيث تعذر عليه تمييز أجزاء بدن كل واحد من المكلفين
  عن أجزاء بدن المكلف الآخر، ومع القول بالعجز والجهل لا يصح إثبات النبوة فكان ذلك
  موجباً للكفر قطعاً والله أعلم. المسألة الثانية هذه الآيات صريحة في كون الجنة والنار
  مخلوقتين، أما النار فلأنه تعالى قال في صفتها { أُعِدَّتْ لِلْكَـٰفِرِينَ } فهذا
  صريحة في أنها مخلوقة وأما الجنة فلأنه تعالى قال في آية أخرى</p><p class="quran">أُعِدَّتْ
  لِلْمُتَّقِينَ</p><p>آل عمران 133 ولأنه تعالى قال ههنا { وَبَشّرِ ٱلَّذِينَ ءامَنُواْ
  وَعَمِلُواْ ٱلصَّـٰلِحَاتِ أَنَّ لَهُمْ جَنَّـٰتٍ تَجْرِى مِن تَحْتِهَا ٱلانْهَـٰرُ
  } وهذا إخبار عن وقوع هذا الملك وحصوله وحصول الملك في الحال يقتضي حصول المملوك في
  الحال فدل على أن الجنة والنار مخلوقتان. المسألة الثالثة اعلم أن مجامع اللذات إما
  المسكن أو المطعم أو المنكح فوصف الله تعالى المسكن بقوله { جَنَّـٰتٍ تَجْرِى مِن
  تَحْتِهَا ٱلانْهَـٰرُ } والمطعم بقوله { كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ
  رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِى رُزِقْنَا مِن قَبْلُ } والمنكح بقوله { وَلَهُمْ
  فِيهَا أَزْوٰجٌ مُّطَهَّرَةٌ } ثم إن هذه الأشياء إذا حصلت وقارنها خوف الزوال كان
  التنعم منغصاً فبين تعالى أن هذا الخوف زائل عنهم فقال { وَهُمْ فِيهَا خَـٰلِدُونَ
  } فصارت الآية دالة على كمال التنعم والسرر. ولنتكلم الآن في ألفاظ الآية. أما قوله
  تعالى { وَبَشّرِ ٱلَّذِينَ ءامَنُواْ } ففيه سؤالات الأول علام عطف هذا الأمر؟ والجواب
  من وجوه أحدها أنه ليس الذي اعتمد بالعطف هو الأمر حتى يطلب له مشاكل من أمر أو نهي
  يعطف عليه. إنما المعتمد بالعطف هو جملة وصف ثواب المؤمنين فهي معطوفة على جملة وصف
  عقاب الكافرين كما تقول زيد يعاقب بالقيد والضرب، وبشر عمراً بالعفو والإطلاق. وثانيها
  أنه معطوف على قوله { فَٱتَّقُواْ } كما تقول يا بني تميم احذروا عقوبة ما جنيتم وبشر
  يا فلان بني أسد بإحساني إليهم. وثالثها قرأ زيد بن علي { وَبَشّرِ } على لفظ المبني
  للمفعول عطفاً على أعدت. السؤال الثاني من المأمور بقوله وبشر؟ والجواب يجوز أن يكون
  رسول الله صلى الله عليه وسلم وأن يكون كل أحد كما قال عليه الصلاة والسلام</p><p class="hadith">
  " بشر المشائين إلى المساجد في الظلم بالنور التام يوم القيامة " </p><p>لم يأمر بذلك
  واحد بعينه، وإنما كل أحد مأمور به، وهذا الوجه أحسن وأجزل، لأنه يؤذن بأن هذا الأمر
  لعظمته وفخامته حقيق بأن يبشر به كل من قدر على البشارة به.</p><p>السؤال الثالث ما
  البشارة؟ الجواب أنها الخبر الذي يظهر السرور، ولهذا قال الفقهاء إذا قال لعبيده أيكم
  بشرني بقدوم فلان فهو حر فبشروه فرادى عتق أولهم، لأنه هو الذي أفاد خبره السرور ولو
  قال مكان بشرني أخبرني عتقوا جميعاً لأنهم جميعاً أخبروه، ومنه البشرة لظاهر الجلد،
  وتباشير الصبح ما ظهر من أوائل ضوئه، وأما { فَبَشّرْهُم بِعَذَابٍ أَلِيمٍ } فمن الكلام
  الذي يقصد به الاستهزاء الزائد في غيظ المستهزأ به كما يقول الرجل لعدوه أبشر بقتل
  ذريتك ونهب مالك. أما قوله { ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ أَنَّ
  لَهُمْ جَنَّـٰتٍ تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ } ففيه مسائل ـ المسألة الأولى
  هذه الآية تدل على أن الأعمال غير داخلة في مسمى الإيمان لأنه لما ذكر الإيمان ثم عطف
  عليه العمل الصالح وجب التغاير وإلا لزم التكرار وهو خلاف الأصل. المسألة الثانية من
  الناس من أجرى هذه الآية على ظاهرها فقال كل من أتى بالإيمان والأعمال الصالحة فله
  الجنة. فإذا قيل له ما قولك فيمن أتى بالإيمان والأعمال الصالحة ثم كفر قال إن هذا
  ممتنع لأن فعل الإيمان والطاعة، يوجب استحقاق الثواب الدائم، وفعل الكفر استحقاق العقاب
  الدائم، والجمع بينهما محال، والقول أيضاً بالتحابط محال فلم يبق إلا أن يقال هذا الفرض
  الذي فرضتموه ممتنع، وإنما قلنا إن القول بالتحابط محال لوجوه أحدها أن الاستحقاقين
  إما أن يتضادا أو لا يتضادا فإن تضادا كان طريان الطارىء مشروطاً بزوال الباقي، فلو
  كان زوال الباقي معللاً بطريان الطارىء لزم الدور وهو محال. وثانيها أن المنافاة حاصلة
  من الجانبين فليس زوال الباقي لطريان الطارىء أولى من اندفاع الطارىء بقيام الباقي،
  فإما أن يوجدا معاً وهو محال أو يتدافعا فحينئذٍ يبطل القول بالمحابطة، وثالثها أن
  الاستحقاقين إما أن يتساويا أو كان المقدم أكثر أو أقل، فإن تعادلا مثل أن يقال كان
  قد حصل استحقاق عشرة أجزاء من الثواب فطرأ استحقاق عشرة أجزاء من العقاب فنقول استحقاق
  كل واحد من أجزاء العقاب مستقل بإزالة كل واحد من أجزاء استحقاق الثواب. وإذا كان كذلك
  لم يكن تأثير هذا الجزء في إزالة هذا الجزء أولى من تأثيره في إزالة ذلك الجزء ومن
  تأثير جزء آخر في إزالته فأما أن يكون كل واحد من هذه الأجزاء الطارئة مؤثراً في إزالة
  كل واحد من الأجزاء المتقدمة فيلزم أن يكون لكل واحد من العلل معلولات كثيرة ولكل واحد
  من المعلولات علل كثيرة مستقلة، وكل ذلك محال، وإما أن يختص كل واحد من الأجزاء الطارئة
  بواحد من الباقي من غير مخصص فذلك محال لامتناع ترجح أحد طرفي الممكن على الآخر لا
  لمرجح، وأما إن كان المقدم أكثر فالطارىء لا يزيل إلا بعض أجزاء الباقي، فلم يكن بعض
  أجزاء الباقي أن يزول به أولى من سائر الأجزاء فأما أن يزول الكل وهو محال، لأن الزائل
  لا يزول إلا بالناقص.</p><p>أو يتعين البعض للزوال من غير مخصص، وهو محال، أو لا يزول
  شيء منها وهو المطلوب، وأيضاً فهذا الطارىء إذا أزال بعض أجزاء الباقي فإما أن يبقى
  الطارىء، أو يزول. أما القول ببقاء الطارىء فلم يقل به أحد من العقلاء. وأما القول
  بزواله فباطل، لأنه إما أن يكون تأثير كل واحد منهما في إزالة الآخر معاً أو على الترتيب،
  والأول باطل لأن المزيل لا بدّ وأن يكون موجوداً حال الإزالة، فلو وجد الزوالان معاً
  لوجد المزيلان معاً، فيلزم أن يوجدا حال ما عدما وهو محال وإن كان على الترتيب فالمغلوب
  يستحيل أن ينقلب غالباً، وأما إن كان المتقدم أقل فأما أن يكون المؤثر في زواله بعض
  أجزاء الطارىء، وذلك محال لأن جميع أجزائه صالح للإزالة، واختصاص البعض بذلك ترجيح
  من غير مرجح وهو محال، وإما أن يصير الكل مؤثراً في الإزالة فيلزم أن يجتمع على المعلول
  الواحد علل مستقلة وذلك محال، فقد ثبت بهذه الوجوه العقلية فساد القول بالإحباط، وعند
  هذا تعين في الجواب قولان الأول قول من اعتبر الموافاة، وهو أن شرط حصول الإيمان أن
  لا يموت على الكفر فلو مات على الكفر علمنا أن ما أتى به أولاً كان كفراً وهذا قول
  ظاهر السقوط، الثاني أن العبد لا يستحق على الطاعة ثواباً ولا على المعصية عقاباً استحقاقاً
  عقلياً واجباً، وهو قول أهل السنّة واختيارنا، وبه يحصل الخلاص من هذه الظلمات. المسألة
  الثالثة احتج المعتزلة على أن الطاعة توجب الثواب فإن في حال ما بشرهم بأن لهم جنات
  لم يحصل ذلك لهم على طريق الوقوع، ولما لم يمكن حمل الآية عليه وجب حملها على استحقاق
  الوقوع لأنه يجوز التعبير بالوقوع عن استحقاق الوقوع مجازاً. المسألة الرابعة الجنة
  البستان من النخل والشجر المتكاتف المظلل بالتفاف أغصانه والتركيب دائر على معنى الستر
  وكأنها لتكاثفها وتظليلها سميت بالجنة التي هي المرة من مصدر جنه إذا ستره كأنها سترة
  واحدة لفرط التفافها وسميت دار الثواب جنة لما فيها من الجنان، فإن قيل لم نكرت الجنات
  وعرفت الأنهار؟ الجواب أما الأول فلأن الجنة اسم لدار الثواب كلها وهي مشتملة على جنات
  كثيرة مرتبة مراتب على حسب استحقاقات العاملين لكل طبقة منهم جنات من تلك الجنات، وأما
  تعريف الأنهار فالمراد به الجنس كما يقال لفلان بستان فيه الماء الجاري والتين والعنب
  يشير إلى الأجناس التي في علم المخاطب، أو يشار باللام إلى الأنهار المذكورة في قوله</p><p
  class="quran">فِيهَا أَنْهَارٌ مّن مَّاء غَيْرِ ءاسِنٍ وَأَنْهَارٌ مّن لَّبَنٍ لَّمْ
  يَتَغَيَّرْ طَعْمُهُ</p><p>محمد 15 وأما قوله { كُلَّمَا رُزِقُواْ } فهذا لا يخلو
  إما أن يكون صفة ثانية لجنات. أو خبر مبتدأ محذوف، أو جملة مستأنفة لأنه لما قيل إن
  لهم جنات لم يخل قلب السامع أن يقع فيه أن ثمار تلك الجنات أشباه ثمار الدنيا أم لا؟
  وههنا سؤالات السؤال الأول ما وقع من ثمرة؟ الجواب فيه وجهان الأول هو كقولك كلما أكلت
  من بستانك من الرمان شيئاً حمدتك فموقع من ثمرة موقع قولك من الرمان فمن الأولى والثانية
  كلتاهما لابتداء الغاية، لأن الرزق قد ابتدأ من الجنات والرزق من الجنات قد ابتدأ من
  ثمرة وليس المراد بالثمرة التفاحة الواحدة أو الرمانة الفردة على هذا التفسير، وإنما
  المراد النوع من أنواع الثمار. الثاني وهو أن يكون من ثمرة بياناً على منهاج قولك رأيت
  منك أسداً تريد أنت أسد، وعلى هذا يصح أن يراد بالثمرة النوع من الثمرة أو الحبة الواحدة.
  السؤال الثاني كيف يصح أن يقولوا هذا الذي رزقنا الآن هو الذي رزقنا من قبل، الجواب
  لما اتحد في الماهية وإن تغاير بالعدد صح أن يقال هذا هو ذاك أي بحسب الماهية فإن الوحدة
  النوعية لا تنافيها الكثرة بالشخص ولذلك إذا اشتدت مشابهة الابن بالأب قالوا إنه الأب.
  السؤال الثالث الآية تدل على أنهم شبهوا رزقهم الذي يأتيهم في الجنة برزق آخر جاءهم
  قبل ذلك، فالمشبه به أهو من أرزاق الدنيا، أم من أرزاق الجنة؟ والجواب فيه وجهان الأول
  أنه من أرزاق الدنيا، ويدل عليه وجهان الأول أن الإنسان بالمألوف آنس وإلى المعهود
  أميل، فإذا رأى ما لم يألفه نفر عنه طبعه ثم إذا ظفر بشيء من جنس ما سلف له به عهد
  ثم وجده أشرف مما ألفه أولاً عظم ابتهاجه وفرحه به، فأهل الجنة إذ أبصروا الرمانة في
  الدنيا ثم أبصروها في الآخرة ووجدوا رمانة الجنة أطيب وأشرف من رمانة الدنيا كان فرحهم
  بها أشد من فرحهم بشيء مما شاهدوه في الدنيا، والدليل الثاني أن قوله { كُلَّمَا رُزِقُواْ
  مِنْهَا } يتناول جميع المرات فيتناول المرة الأولى فلهم في المرة الأولى من أرزاق
  الجنة شيء لا بدّ وأن يقولوا هذا الذي رزقنا من قبل، ولا يكون قبل المرة الأولى شيء
  من أرزاق الجنة حتى يشبه ذلك به فوجب حمله على أرزاق الدنيا، القول الثاني أن المشبه
  به رزق الجنة أيضاً والمراد تشابه أرزاقهم ثم اختلفوا فيما حصلت المشابهة فيه على وجهين
  الأول المراد تساوي ثوابهم في كل الأوقات في القدر والدرجة حتى لا يزيد ولا ينقص. الثاني
  المراد تشابهها في المنظر فيكون الثاني كأنه الأول على ما روي عن الحسن ثم هؤلاء مختلفون
  فمنهم من يقول الاشتباه كما يقع في المنظر يقع في المطعم، فإن الرجل إذا التذ بشيء
  وأعجب به لا تتعلق به نفسه إلا بمثله، فإذا جاء ما يشبه الأول من كل الوجوه كان ذلك
  نهاية اللذة ومنهم من يقول إنه وإن حصل الاشتباه في اللون لكنها تكون مختلفة في الطعم،
  قال الحسن يؤتى أحدهم بالصحفة فيأكل منها ثم يؤتى بالأخرى فيقول هذا الذي أتينا به
  من قبل، فيقول الملك كل فاللون واحد والطعم مختلف، وفي الآية قول ثالث على لسان أهل
  المعرفة، وهو أن كمال السعادة ليس إلا في معرفة ذات الله تعالى ومعرفة صفاته ومعرفة
  أفعاله من الملائكة الكروبية والملائكة الروحانية وطبقات لأرواح وعالم السموات وبالجملة
  يجب أن يصير روح الإنسان كالمرآة المحاذية لعالم القدس ثم إن هذه المعارف تحصل في الدنيا
  ولا يحصل بها كمال الالتذاذ والابتهاج، لما أن العلائق البدنية تعوق عن ظهور تلك السعادات
  واللذات، فإذا زال هذا العائق حصلت السعادة العظيمة والغبطة الكبرى، فالحاصل أن كل
  سعادة روحانية يجدها الإنسان بعد الموت فإنه يقول هذه هي التي كانت حاصلة لي حين كنت
  في الدنيا وذلك إشارة إلى أن الكمالات النفسانية الحاصلة في الآخرة هي التي كانت حاصلة
  في الدنيا إلا أنها في الدنيا ما أفادت اللذة والبهجة والسرورة وفي الآخرة أفادت هذه
  الأشياء لزوال العائق.</p><p>أما قوله { وَأُتُواْ بِهِ مُتَشَـٰبِهاً } ففيه سؤالان
  السؤال الأول إلام يرجح الضمير في قوله { وَأُتُواْ بِهِ }؟ الجواب إن قلنا المشبه
  به هو رزق الدنيا فإلى الشيء المرزوق في الدنيا والآخرة يعني أتوا بذلك النوع متشابهاً
  يشبه الحاصل منه في الآخرة ما كان حاصلاً منه في الدنيا، وإن قلنا المشبه به هو رزق
  الجنة أيضاً، فإلى الشيء المرزوق في الجنة، يعني أتوا بذلك النوع في الجنة بحيث يشبه
  بعضه بعضاً. السؤال الثاني كيف موقع قوله { وَأُتُواْ بِهِ مُتَشَـٰبِهاً } من نظم
  الكلام؟ والجاب أن الله تعالى لما حكى عن أهل الجنة ادعاء تشابه الأرزاق في قوله {
  قَالُواْ هَـٰذَا ٱلَّذِى رُزِقْنَا مِن قَبْلُ } فالله تعالى صدقهم في تلك الدعوة
  بقوله { وَأُتُواْ بِهِ مُتَشَـٰبِهاً } أما قوله { وَلَهُمْ فِيهَا أَزْوٰجٌ مُّطَهَّرَةٌ
  } فالمراد طهارة أبدانهن من الحيض والاستحاضة وجميع الأقذار وطهارة أزواجهن من جميع
  الخصال الذميمة، ولا سيما ما يختص بالنساء، وإنما حملنا اللفظ على الكل لاشتراك القسمين
  في قدر مشترك، قال أهل الإشارة. وهذا يدل على أنه لا بدّ من التنبه لمسائل. أحدها أن
  المرأة إذا حاضت فالله تعالى منعك عن مباشرتها قال الله تعالى</p><p class="quran">قُلْ
  هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنّسَاء فِى ٱلْمَحِيضِ</p><p>البقرة 222 فإذا منعك عن
  مقاربتها لما عليها من النجاسة التي هي معذورة فيها فإذا كانت الأزواج اللواتي في الجنة
  مطهرات فلأن يمنعك عنهن حال كونك ملوثاً بنجاسات المعاصي مع أنك غير معذور فيها كان
  أولى.</p><p>وثانيها أن من قضى شهوته من الحلال فإنه يمنع الدخول في المسجد الذي يدخل
  فيه كل بر وفاجر، فمن قضى شهوته من الحرام كيف يمكن من دخول الجنة التي لا يسكنها إلا
  المطهرون ولذلك فإن آدم لما أتى بالزلة أخرج منها. وثالثها من كان على ثوبه ذرة من
  النجاسة لا تصح صلاته عند الشافعي رضي الله عنه، فمن كان على قلبه من نجاسات المعاصي
  أعظم من الدنيا كيف تقبل صلاته وههنا سؤالان الأول هلا جاءت الصفة مجموعة كالموصوف؟
  الجواب هما لغتان فصيحتان يقال النساء فعلن والنساء فعلت. ومنه بيت الحماسة</p><p class="poetry_or_grammar">فوإذا
  العذارى بالدخان تقنعت  واستعملت نصب القدور فملت</p><p>والمعنى وجماعة أزواج مطهرة،
  وقرأ زيد بن علي مطهرات وقرأ عبيد بن عمير مطهرة يعني متطهرة. السؤال الثاني هلا قيل
  طاهرة؟ الجواب في المطهرة إشعار بأن مطهراً طهرهن وليس ذلك إلا الله تعالى، وذلك يفيد
  فخامة أمر أهل الثواب كأنه قيل إن الله تعالى هو الذي زينهن / لأهل الثواب. أما قوله
  { وَهُمْ فِيهَا خَـٰلِدُونَ } فقالت المعتزلة الخلد ههنا هو الثبات اللازم والبقاء
  الدائم الذي لا ينقطع واحتجوا عليه بالآية والشعر، أما الآية فقوله</p><p class="quran">وَمَا
  جَعَلْنَا لِبَشَرٍ مّن قَبْلِكَ ٱلْخُلْدَ أَفَإِيْن مّتَّ فَهُمُ ٱلْخَـٰلِدُونَ</p><p>الأنبياء
  34 فنفي الخلد عن البشر مع أنه تعالى أعطى بعضهم العمر الطويل، والمنفي غير المثبت،
  فالخلد هو البقاء الدائم وأما الشعر فقول امرىء القيس</p><p class="poetry_or_grammar">وهل
  يعمن إلا سعيد مخلد   قليل هموم ما يبيت بأوجال</p><p>وقال أصحابنا الخلد هو الثبات
  الطويل سواء دام أو لم يدم واحتجوا فيه بالآية والعرف أما الآية فقوله تعالى { خَـٰلِدِينَ
  فِيهَا أَبَداً } ولو كان التأبيد داخلاً في مفهوم الخلد لكان ذلك تكراراً وأما العرف
  فيقال حبس فلان فلاناً حبساً مخلداً ولأنه يكتب في صكوك الأوقاف وقف فلان وقفاً مخلداً
  فهذا هو الكلام في أن هذا اللفظ هل يدل على دوام الثواب أم لا؟ وقال آخرون العقل يدل
  على دوامه لأنه لو لم يجب دوامه لجوزوا انقطاعه فكان خوف الانقطاع ينغص عليهم تلك النعمة
  لأن النعمة كلما كانت أعظم كان خوف انقطاعها أعظم وقعاً في القلب وذلك يقتضي أن لا
  ينفك أهل الثواب البتة من الغم والحسرة والله تعالى أعلم.</p>
