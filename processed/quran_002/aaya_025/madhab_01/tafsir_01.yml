text: "<p>أما قوله تعالـى: { وَبَشِّرِ } فإنه يعنـي: أخبرهم. والبشارة أصلها الـخبر
  بـما يسر الـمخبر به، إذا كان سابقاً به كل مخبر سواه. وهذا أمر من الله نبـيه مـحمداً
  صلى الله عليه وسلم بإبلاغ بشارته خـلقه الذين آمنوا به وبـمـحمد صلى الله عليه وسلم
  وبـماء جاء به من عند ربه، وصدقوا إيـمانهم ذلك وإقرارهم بأعمالهم الصالـحة، فقال له:
  يا مـحمد بَشِّرْ من صدقك أنك رسولـي وأن ما جئت به من الهدى والنور فمن عندي، وحقق
  تصديقه ذلك قولاً بأداء الصالـح من الأعمال التـي افترضتها علـيه وأوجبتها فـي كتابـي
  علـى لسانك علـيه، أن له جنات تـجري من تـحتها الأنهار خاصة، دون من كذّب بك وأنكر
  ما جئت به من الهدى من عندي وعاندك، ودون من أظهر تصديقك وأقرّ بأن ما جئته به فمن
  عندي قولاً، وجحده اعتقاداً ولـم يحققه عملاً. فإن لأولئك النار التـي وقودها الناس
  والـحجارة معدة عندي. والـجنات جمع جنة، والـجنة: البستان. وإنـما عنى جل ذكره بذكر
  الـجنة ما فـي الـجنة من أشجارها وثمارها وغروسها دون أرضها، فلذلك قال عزّ ذكره: {
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ } لأنه معلوم أنه إنـما أرَادَ جل ثناؤه الـخبر
  عن ماء أنهارها أنه جار تـحت أشجارها وغروسها وثمارها، لا أنه جار تـحت أرضها لأن الـماء
  إذا كان جارياً تـحت الأرض، فلا حظّ فـيها لعيون من فوقها إلا بكشف الساتر بـينها وبـينه.</p><p>علـى
  أن الذي توصف به أنهار الـجنة أنها جارية فـي غير أخاديد. كما:</p><p>حدثنا أبو كريب،
  قال: حدثنا الأشجعي، عن سفـيان، عن عمرو بن مرة، عن أبـي عبـيدة، عن مسروق، قال: نـخـل
  الـجنة نضيد من أصلها إلـى فرعها، وثمرها أمثال القِلال، كلـما نزعت ثمرة عادت مكانها
  أخرى، وماؤها يجري فـي غير أخدود.</p><p>وحدثنا مـجاهد، قال: حدثنا يزيد، قال: أخبرنا
  مسعر بن كدام، عن عمرو بن مرة، عن أبـي عبـيدة بنـحوه.</p><p>وحدثنا مـحمد بن بشار
  قال: حدثنا ابن مهدي، قال: حدثنا سفـيان، قال: سمعت عمرو بن مرة يحدث عن أبـي عبـيدة،
  فذكر مثله. قال: فقلت لأبـي عبـيدة: من حدثك، فغضب وقال: مسروق.</p><p>فإذ كان الأمر
  كذلك فـي أن أنهارها جارية فـي غير أخاديد، فلا شك أن الذي أريد بـالـجنات أشجار الـجنات
  وغروسها وثمارها دون أرضها، إذ كانت أنهارها تـجري فوق أرضها وتـحت غروسها وأشجارها،
  علـى ما ذكره مسروق. وذلك أولـى بصفة الـجنة من أن تكون أنهارها جارية تـحت أرضها.
  وإنـما رغب الله جل ثناؤه بهذه الآية عبـاده فـي الإيـمان وحضهم علـى عبـادته، بـما
  أخبرهم أنه أعدّه لأهل طاعته والإيـمان به عنده، كما حذرهم فـي الآية التـي قبلها بـما
  أخبر من إعداده ما أعدّ لأهل الكفر به الـجاعلـين معه الآلهة والأنداد من عقابه عن
  إشراك غيره معه، والتعرّض لعقوبته بركوب معصيته وترك طاعته.</p><p>القول فـي تأويـل
  قوله تعالـى: { كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا
  ٱلَّذِي رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً }.</p><p>قال أبو جعفر:
  يعنـي: { كُلَّـما رُزِقُوا مِنْهَا } من الـجنات، والهاء راجعة علـى «الـجنات»، وإنـما
  الـمعنـيّ أشجارها، فكأنه قال: كلـما رزقوا من أشجار البساتـين التـي أعدّها الله للذين
  آمنوا وعملوا الصالـحات فـي جناته من ثمرة من ثمارها رزقاً قالوا: هذا الذي رُزِقْنا
  من قبل.</p><p>ثم اختلف أهل التأويـل فـي تأويـل قوله: { هَذَا الَّذِي رزِقْنا مِنْ
  قَبْلُ } فقال بعضهم: تأويـل ذلك هذا الذي رزقنا من قبل هذا فـي الدنـيا. ذكر من قال
  ذلك:</p><p>حدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط عن السدي
  فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود،
  وعن ناس من أصحاب النبـي صلى الله عليه وسلم قالوا: { هَذَا الَّذِي رُزِقْنَا مِنْ
  قَبْل } قال: إنهم أتوا بـالثمرة فـي الـجنة، فلـما نظروا إلـيها قالوا: هذا الذي رزقنا
  من قبل فـي الدنـيا.</p><p>حدثنا بشر بن معاذ، قال: حدثنا يزيد بن زريع، عن سعيد، عن
  قتادة، قالوا: هذا الذي رزقنا من قبل: أي فـي الدنـيا.</p><p>وحدثنـي مـحمد بن عمرو،
  قال: حدثنا أبو عاصم عن عيسى بن ميـمون، عن ابن أبـي نـجيح، عن مـجاهد، قالوا: { هَذَا
  الَّذِي رُزِقْنَا مِنْ قبْل } يقولون: ما أشبهه به.</p><p>حدثنا القاسم، قال: حدثنا
  الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد مثله.</p><p>وحدثنـي يونس بن عبد
  الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد، قالوا: { هَـٰذَا ٱلَّذِي رُزِقْنَا
  مِن قَبْلُ } فـي الدنـيا، قال: { وَأُتُواْ بِهِ مُتَشَٰبِهاً } يعرفونه.</p><p>قال
  أبو جعفر: وقال آخرون: بل تأويـل ذلك: هذا الذي رزقنا من ثمار الـجنة من قبل هذا، لشدة
  مشابهة بعض ذلك فـي اللون والطعم بعضاً. ومن علة قائلي هذا القول إن ثمار الـجنة كلـما
  نزع منها شيء عاد مكانه آخر مثله. كما:</p><p>حدثنا ابن بشار، قال: حدثنا ابن مهدي،
  قال: حدثنا سفـيان، قال: سمعت عمرو بن مرّة يحدث عن أبـي عبـيدة، قال: نـخـل الـجنة
  نضيد من أصلها إلـى فرعها، وثمرها مثل القلال، كلـما نزعت منها ثمرة عادت مكانها أخرى.
  قالوا: فإنـما اشتبهت عند أهل الـجنة، لأن التـي عادت نظيرة التـي نزعت فأكلت فـي كل
  معانـيها. قالوا: ولذلك قال الله جل ثناؤه: { وَأُتُواْ بِهِ مُتَشَٰبِهاً } لاشتبـاه
  جميعه فـي كل معانـيه.</p><p>وقال بعضهم: بل قالوا: { هَـٰذَا ٱلَّذِي رُزِقْنَا مِن
  قَبْلُ } لـمشابهته الذي قبله فـي اللون وإن خالفه فـي الطعم. ذكر من قال ذلك:</p><p>حدثنا
  القاسم بن الـحسين، قال: حدثنا الـحسين بن داود، قال: حدثنا شيخ من الـمَصِّيصة عن
  الأوزاعي عن يحيى بن أبـي كثـير، قال: يؤتـي أحدهم بـالصحفة فـيأكل منها، ثم يؤتـي
  بأخرى فـيقول: هذا الذي أُتـينا به من قبل، فـيقول الـمَلَكُ: كل فـاللون واحد والطعم
  مختلف.</p><p>وهذا التأويـل مذهب من تأوَّل الآية. غير أنه يدفع صحته ظاهر التلاوة.
  والذي يدل علـى صحته ظاهر الآية ويحقق صحته قول القائلـين إن معنى ذلك: هذا الذي رزقنا
  من قبل فـي الدنـيا. وذلك أن الله جل ثناؤه قال: { كُلَّمَا رُزِقُواْ مِنْهَا مِن
  ثَمَرَةٍ رِّزْقاً } فأخبر جل ثناؤه أن من قـيـل أهل الـجنة كلـما رزقوا من ثمر الـجنة
  رزقاً أن يقولوا: هذا الذي رُزقنا من قبل. ولـم يخصص بأن ذلك من قـيـلهم فـي بعض ذلك
  دون بعض. فإذْ كان قد أخبر جل ذكره عنهم أن ذلك من قـيـلهم فـي كل ما رزقوا من ثمرها،
  فلا شك أن ذلك من قـيـلهم فـي أول رزق رزقوه من ثمارها أتوا به بعد دخولهم الـجنة واستقرارهم
  فـيها، الذي لـم يتقدمه عندهم من ثمارها ثمرة. فإذْ كان لا شك أن ذلك من قـيـلهم فـي
  أوله، كما هو من قـيـلهم فـي وسطه وما يتلوه، فمعلوم أنه مـحال أن يكون من قـيـلهم
  لأوّل رزق رزقوه من ثمار الـجنة: { هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ } هذا من
  ثمار الـجنة. وكيف يجوز أن يقولوا لأوّل رزق رزقوه من ثمارها ولـما يتقدمه عندهم غيره:
  هذا هو الذي رزقناه من قبل إلا أن ينسبهم ذو غرّة وضلال إلـى قـيـل الكذب الذي قد طهرهم
  الله منه، أو يدفع دافع أن يكون ذلك من قـيـلهم لأول رزق رزقوه منها من ثمارها، فـيدفع
  صحة ما أوجب الله صحته بقوله: { كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً
  } من غير نصب دلالة علـى أنه معنـيّ به حال من أحوالهم دون حال. فقد تبـين بـما بـينا
  أن معنى الآية: كلـما رزق الذين آمنوا وعملوا الصالـحات من ثمرة من ثمار الـجنة فـي
  الـجنة رزقا، قالوا: { هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ } هذا فـي الدنـيا.</p><p>فإن
  سألنا سائل فقال: وكيف قال القوم: { هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ } والذي
  رُزقوه من قبل قد عدم بأكلهم إياه؟ وكيف يجوز أن يقول أهل الـجنة قولاً لا حقـيقة له؟
  قـيـل: إن الأمر علـى غير ما ذهبت إلـيه فـي ذلك، وإنـما معناه: هذا من النوع الذي
  رزقناه من قبل هذا من الثمار والرزق، كالرجل يقول لآخر: قد أعدّ لك فلان من الطعام
  كذا وكذا من ألوان الطبـيخ والشواء والـحلوى، فـيقول الـمقول له ذاك: هذا طعامي فـي
  منزلـي. يعنـي بذلك أن النوع الذي ذكر له صاحبه أنه أعده له من الطعام هو طعامه، لا
  أن أعيان ما أخبره صاحبه أنه قد أعدّه له هو طعامه.</p><p>بل ذلك مـما لا يجوز لسامع
  سمعه يقول ذلك أن يتوهم أنه أراده أو قصده لأن ذلك خلاف مخرج كلام الـمتكلـم وإنـما
  يوجه كلام كل متكلـم إلـى الـمعروف فـي الناس من مخارجه دون الـمـجهول من معانـيه.
  فكذلك ذلك فـي قوله: { قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ } إذ كان ما
  كانوا رزقوه من قبل قد فنـي وعدم فمعلوم أنهم عنوا بذلك هذا من النوع الذي رزقناه من
  قبل، ومن جنسه فـي التسميات والألوان علـى ما قد بـينا من القول فـي ذلك فـي كتابنا
  هذا.</p><p>وقد زعم بعض أهل العربية أن معنى قوله وأتوابه متشابهاً أنه متشابه في الفضل
  أي كل واحد منه له في الفضل في نحوه مثل الذي للآخر في نحوه. قال أبو جعفر وليس هذا
  قولا نستجيز التشاغل بالدلالة على فساده لخروجه عن قول جميع علماء أهل التأويل وحسب
  قول بخروجه عن قول أهل العلم دلالة على خطئه</p><p>القول فـي تأول قوله: { وَأُتُواْ
  بِهِ مُتَشَٰبِهاً }.</p><p>قال أبو جعفر: والهاء فـي قوله: { وَأُتُواْ بِهِ مُتَشَٰبِهاً
  } عائدة علـى الرزق، فتأويـله: وأُتوا بـالذي رزقوا من ثمارها متشابهاً.</p><p>وقد
  اختلف أهل التأويـل فـي تأويـل الـمتشابه فـي ذلك، فقال بعضهم: تشابهه أن كله خيار
  لا رذل فـيه. ذكر من قال ذلك:</p><p>حدثنا خلاد بن أسلـم، قال: أخبرنا النضر بن شميـل،
  قال: أخبرنا أبو عامر عن الـحسن فـي قوله: مُتَشابِهاً قال: خياراً كلها لا رذل فـيها.</p><p>وحدثنـي
  يعقوب بن إبراهيـم، قال: حدثنا ابن علـية، عن أبـي رجاء: قرأ الـحسن آيات من البقرة،
  فأتـى علـى هذه الآية: { وَأُتُواْ بِهِ مُتَشَٰبِهاً } قال: ألـم تروا إلـى ثمار الدنـيا
  كيف ترذلون بعضه؟ وإن ذلك لـيس فـيه رَذْل</p><p>وحدثنا الـحسن بن يحيى، قال: حدثنا
  عبد الرزاق، قال: أخبرنا معمر، قال: قال الـحسن: { وَأُتُواْ بِهِ مُتَشَٰبِهاً } قال:
  يشبه بعضه بعضاً لـيس فـيه مرَذول.</p><p>حدثنا بشر، قال: حدثنا يزيد، عن سعيد، عن
  قتادة: { وَأُتُواْ بِهِ مُتَشَٰبِهاً } أي خياراً لا رذل فـيه، وأن ثمار الدنـيا ينقـى
  منها ويرذل منها، وثمار الـجنة خيار كله لا يرذل منه شيء.</p><p>وحدثنا القاسم، قال:
  حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: ثمر الدنـيا منه ما يرذل ومنه
  نُقاوة، وثمر الـجنة نقاوة كله يشبه بعضه بعضاً فـي الطيب لـيس منه مرذول.</p><p>وقال
  بعضهم: تشابهه فـي اللون وهو مختلف فـي الطعم. ذكر من قال ذلك:</p><p>حدثنـي موسى،
  قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره، عن أبـي مالك وعن أبـي
  صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النَّبـي صلى الله عليه
  وسلم: { وَأُتُواْ بِهِ مُتَشَٰبِهاً } فـي اللون والـمرأى، ولـيس يشبه الطعم.</p><p>حدثنـي
  مـحمد بن عمرو، قال: حدثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَأُتُواْ
  بِهِ مُتَشَٰبِهاً } مثل الـخيار.</p><p>وحدثنا الـمثنى، قال: حدثنا أبو حذيفة، قال:
  حدثنا شبل عن ابن أبـي نـجيح، عن مـجاهد: { وَأُتُواْ بِهِ مُتَشَٰبِهاً } لونه، مختلفـاً
  طعمه، مثل الـخيار من القثاء.</p><p>وحدثت عن عمار بن الـحسن، قال: حدثنا ابن أبـي
  جعفر. عن أبـيه، عن الربـيع بن أنس: { وَأُتُواْ بِهِ مُتَشَٰبِهاً } يشبه بعضه بعضاً
  ويختلف الطعم.</p><p>وحدثنا الـحسن بن يحيى، قال: حدثنا عبد الرزاق، قال: أنبأنا الثوري،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { مُتَشَٰبِهاً } قال: مشتبهاً فـي اللون ومختلفـاً
  فـي الطعم.</p><p>حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج عن ابن جريج،
  عن مـجاهد: { وَأُتُواْ بِهِ مُتَشَٰبِهاً } مثل الـخيار.</p><p>وقال بعضهم: تشابهه
  فـي اللون والطعم. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع. قال: حدثنا أبـي، عن سفـيان،
  عن رجل، عن مـجاهد قوله: { مُتَشَٰبِهاً } قال: اللون والطعم.</p><p>حدثنـي الـمثنى،
  قال: حدثنا إسحاق، قال: حدثنا عبد الرزاق، عن الثوري، عن ابن أبـي نـجيح، عن مـجاهد
  ويحيى بن سعيد: { مُتَشَٰبِهاً } قالا: فـي اللون والطعم.</p><p>وقال بعضهم: تشابهه
  تشابه ثمر الـجنة وثمر الدنـيا فـي اللون وإن اختلف طعومهما. ذكر من قال ذلك:</p><p>حدثنا
  الـحسن بن يحيى، قال: أنبأنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وَأُتُواْ
  بِهِ مُتَشَٰبِهاً } قال: يشبه ثمر الدنـيا غير أن ثمر الـجنة أطيب.</p><p>وحدثنا الـمثنى،
  قال: حدثنا إسحاق، قال: قال حفص بن عمر، قال: حدثنا الـحكم بن أبـان عن عكرمة فـي قوله:
  { وَأُتُواْ بِهِ مُتَشَٰبِهاً } قال: يشبه ثمر الدنـيا، غير أن ثمر الـجنة أطيب.</p><p>وقال
  بعضهم: لا يشبه شيء مـما فـي الـجنة ما فـي الدنـيا إلا الأسماء. ذكر من قال ذلك:</p><p>حدثنـي
  أبو كريب، قال: حدثنا الأشجعي ح، وحدثنا مـحمد بن بشار، قال: حدثنا مؤمل، قالا جميعاً:
  حدثنا سفـيان عن الأعمش، عن أبـي ظبـيان، عن ابن عبـاس قال أبو كريب فـي حديثه عن الأشجعي:
  لا يشبه شيء مـما فـي الـجنة ما فـي الدنـيا إلا الأسماء. وقال ابن بشار فـي حديثه
  عن مؤمل قال: لـيس فـي الدنـيا مـما فـي الـجنة إلا الأسماء.</p><p>حدثنا عبـاس بن
  مـحمد، قال: حدثنا مـحمد بن عبـيد عن الأعمش، عن أبـي ظبـيان، عن ابن عبـاس، قال: لـيس
  فـي الدنـيا من الـجنة شيء إلا الأسماء.</p><p>وحدثنـي يونس بن عبد الأعلـى، قال: أنبأنا
  ابن وهب، قال: قال عبد الرحمن بن زيد فـي قوله: { وَأُتُواْ بِهِ مُتَشَٰبِهاً } قال:
  يعرفون أسماءه كما كانوا فـي الدنـيا، التفـاح بـالتفـاح، والرمان بـالرمان، قالوا
  فـي الـجنة: { هَذَا الَّذِي رُزِقْنَا مِنْ قَبْلُ } فـي الدنـيا، { وَأُتُواْ بِهِ
  مُتَشَٰبِهاً } يعرفونه، ولـيس هو مثله فـي الطعم.</p><p>قال أبو جعفر: وأولـى هذه
  التأويلات بتأويـل الآية، تأويـل من قال: { وَأُتُواْ بِهِ مُتَشَٰبِهاً } فـي اللون
  والـمنظر، والطعمُ مختلفٌ.</p><p>يعنـي بذلك اشتبـاه ثمر الـجنة وثمر الدنـيا فـي الـمنظر
  واللون، مختلفـاً فـي الطعم والذوق لـما قدمنا من العلة فـي تأويـل قوله: { كُلَّمَا
  رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ
  } وأن معناه: كلـما رزقوا من الـجنان من ثمرة من ثمارها رزقا قالُوا: { هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ } هذا فـي الدنـيا. فأخبر الله جل ثناؤه عنهم أنهم قالوا ذلك
  من أجل أنهم أُتوا بـما أتوا به من ذلك فـي الـجنة متشابهاً، يعنـي بذلك تشابه ما أتوا
  به فـي الـجنة منه والذي كانوا رزقوه فـي الدنـيا فـي اللون والـمرأى والـمنظر وإن
  اختلفـا فـي الطعم والذوق فتبـاينا، فلـم يكن لشيء مـما فـي الـجنة من ذلك نظير فـي
  الدنـيا.</p><p>وقد دللنا علـى فساد قول من زعم أن معنى قوله: { قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ } إنـما هو قول من أهل الـجنة فـي تشبـيههم بعض ثمر الـجنة ببعض،
  وتلك الدلالة علـى فساد ذلك القول هي الدلالة علـى فساد قول من خالف قولنا فـي تأويـل
  قوله: { وَأُتُواْ بِهِ مُتَشَٰبِهاً } لأن الله جل ثناؤه إنـما أخبر عن الـمعنى الذي
  من أجله قال القوم: { هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ } ُبقوله: { وَأُتُواْ
  بِهِ مُتَشَٰبِهاً }.</p><p>وسئل من أنكر ذلك فـزعم أنه غير جائز أن يكون شيء مـما
  فـي الـجنة نظير الشيء مـما فـي الدنـيا بوجه من الوجوه، فـيقال له: أيجوز أن يكون
  أسماء ما فـي الـجنة من ثمارها وأطعمتها وأشربتها نظائر أسماء ما فـي الدنـيا منها؟
  فإن أنكر ذلك خالف نصّ كتاب الله، لأن الله جل ثناؤه إنـما عرّف عبـاده فـي الدنـيا
  ما هو عنده فـي الـجنة بـالأسماء التـي يسمى بها ما فـي الدنـيا من ذلك. وإن قال: ذلك
  جائز، بل هو كذلك قـيـل: فما أنكرت أن يكون ألوان ما فـيها من ذلك نظائر ألوان ما فـي
  الدنـيا منه بـمعنى البـياض والـحمرة والصفرة وسائر صنوف الألوان وإن تبـاينت فتفـاضلت
  بفضل حسن الـمرآة والـمنظر، فكان لـما فـي الـجنة من ذلك من البهاء والـجمال وحسن الـمرآة
  والـمنظر خلاف الذي لـما فـي الدنـيا منه كما كان جائزاً ذلك فـي الأسماء مع اختلاف
  الـمسميات بـالفضل فـي أجسامها؟ ثم يعكس علـيه القول فـي ذلك، فلن يقول فـي أحدهما
  شيئاً إلا أُلزم فـي الآخر مثله.</p><p>وكان أبو موسى الأشعري يقول فـي ذلك بـما:</p><p>حدثنـي
  به ابن بشار، قال: حدثنا ابن أبـي عديّ وعبد الوهاب، ومـحمد بن جعفر، عن عوف عن قسامة
  عن الأشعري، قال: إن الله لـما أخرج آدم من الـجنة زوّده من ثمار الـجنة، وعلـمه صنعة
  كل شيء، فثماركم هذه من ثمار الـجنة، غير أن هذه تَغَيَّرُ وتلك لا تَغَيَّرُ.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ }.</p><p>قال أبو
  جعفر: والهاء والـميـم اللتان فـي «لهم» عائدتان علـى الذين آمنوا وعملوا الصالـحات،
  والهاء والألف اللتان فـي «فـيها» عائدتان علـى الـجنات.</p><p>وتأويـل ذلك: وبشر الذين
  آمنوا وعملوا الصالـحات أن لهم جنات فـيها أزواج مطهرة. والأزواج جمع زوج، وهي امرأة
  الرجل، يقال: فلانة زوج فلان وزوجته. وأما قوله { مُّطَهَّرَةٌ } فإن تأويـله أنهن
  طهرن من كل أذى وقَذًى وريبة، مـما يكون فـي نساء أهل الدنـيا من الـحيض والنفـاس والغائط
  والبول والـمخاط والبصاق والـمنـيّ، وما أشبه ذلك من الأذى والأدناس والريب والـمكاره.
  كما:</p><p>حدثنا به موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن
  السدي فـي خبر. ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن
  مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم، أما { أَزْوَٰجٌ مُّطَهَّرَةٌ
  } فإنهن لا يحضن ولا يحدثن ولا يتنـخمن.</p><p>وحدثنـي الـمثنى، قال: حدثنا عبد الله
  بن صالـح، قال: حدثنا معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله:
  { أَزْوَٰجٌ مُّطَهَّرَةٌ } يقول: مطهرة من القذر والأذى.</p><p>حدثنا مـحمد بن بشار،
  قال: حدثنا يحيى القطان، عن سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: { وَلَهُمْ فِيهَآ
  أَزْوَٰجٌ مُّطَهَّرَةٌ } قال: لا يبلن ولا يتغوّطن ولا يَـمْذِين.</p><p>وحدثنا أحمد
  بن إسحاق الأهوازي، قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا سفـيان، عن ابن أبـي
  نـجيح، عن مـجاهد نـحوه، إلا أنه زاد فـيه: ولا يُـمنـين ولا يحضن.</p><p>وحدثنـي مـحمد
  بن عمرو، قال: حدثنا أبو عاصم، عن عيسى عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله:
  { وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ } قال: مطهرة من الـحيض والغائط والبول والنـخام
  والبزاق والـمنـيّ والولد.</p><p>وحدثنـي الـمثنى بن إبراهيـم، قال: حدثنا سويد بن
  نصر، قال: حدثنا ابن الـمبـارك، عن ابن جريج، عن مـجاهد مثله.</p><p>وحدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن ابن أبـي نـجيح، عن مـجاهد،
  قال: لا يبلن ولا يتغوّطن، ولا يحضن، ولا يـلدن، ولا يـمنـين، ولا يبزقن.</p><p>أخبرنا
  الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد نـحو
  حديث مـحمد بن عمرو، عن أبـي عاصم.</p><p>وحدثنا بشر بن معاذ، قال: حدثنا يزيد بن زريع،
  عن سعيد، عن قتادة: { وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ } إي والله من الإثم
  والأذى.</p><p>وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة فـي قوله: { وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ } قال: طهرهن الله من كل
  بول وغائط وقذر، ومن كل مأثم.</p><p>حدثت عن عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر،
  عن أبـيه، عن قتادة قال: مطهرة من الـحيض، والـحبل، والأذى.</p><p>وحدثت عن عمار بن
  الـحسن، قال: حدثنـي ابن أبـي جعفر عن أبـيه، عن لـيث، عن مـجاهد، قال: الـمطهرة من
  الـحيض والـحبل.</p><p>وحدثنـي يونس، قال: أخبرنا ابن وهب، عن عبد الرحمن بن زيد: {
  وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ } قال: الـمطهرة: التـي لا تـحيض قال: وأزواج
  الدنـيا لـيست بـمطهرة، ألا تراهن يدمين ويتركن الصلاة والصيام؟ قال ابن زيد: وكذلك
  خـلقت حوّاء حتـى عصت، فلـما عصت قال الله: إنـي خـلقتك مطهرة وسأدميك كما أدميت هذه
  الشجرة.</p><p>وحدثت عن عمار، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع عن الـحسن
  فـي قوله { وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ } قال: يقول: مطهرة من الـحيض.</p><p>حدثنا
  عمرو ابن علـيّ، قال: حدثنا خالد بن يزيد، قال: حدثنا أبو جعفر الرازي، عن الربـيع
  بن أنس، عن الـحسن فـي قوله: { وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ } قال: من الـحيض.</p><p>وحدثنا
  عمرو، قال: حدثنا أبو معاوية، قال: حدثنا ابن جريج، عن عطاء قوله: { وَلَهُمْ فِيهَآ
  أَزْوَٰجٌ مُّطَهَّرَةٌ } قال: من الولد والـحيض والغائط والبول، وذكر أشياء من هذا
  النـحو.</p><p>القول فـي تأويـل قوله تعالـى: { وَهُمْ فِيهَا خَٰلِدُونَ }.</p><p>قال
  أبو جعفر: يعنـي تعالـى ذكره بذلك: والذين آمنوا وعملوا الصالـحات فـي الـجنات خالدون،
  فـالهاء والـميـم من قوله { وَهُمْ } عائدة علـى الذين آمنوا وعملوا الصالـحات، والهاء
  والألف فـي «فـيها» علـى الـجنات، وخـلودهم فـيها: دوام بقائهم فـيها علـى ما أعطاهم
  الله فـيها من الـحَبْرَة والنعيـم الـمقـيـم.</p>"
