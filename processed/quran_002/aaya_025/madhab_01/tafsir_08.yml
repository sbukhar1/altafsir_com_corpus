text: <p>{ وَبَشّرِ } أخبر { ٱلَّذِينَ ءَامَنُواْ } صدقوا بالله { وَعَمِلُواْ ٱلصَّٰلِحَاتِ
  } من الفروض والنوافل { ءانٍ } أي بأن { لَهُمْ جَنَّٰتُ } حدائق ذات أشجار ومساكن
  { تَجْرِى مِن تَحْتِهَا } أي تحت أشجارها وقصورها { ٱلانْهَٰرَ } أي المياه فيها،
  والنهر الموضع الذي يجري فيه الماء لأن الماء ينهره أي يحفره، وإسناد الجري إليه مجاز
  { كُلَّمَا رُزِقُواْ مِنْهَا } أطعموا من تلك الجنات { مِن ثَمَرَةٍ رِّزْقاً قَالُواْ
  هَٰذَا ٱلَّذِى } أي مثل ما { رُزِقْنَا مِن قَبْلُ } أي قبله في الجنة لتشابه ثمارها
  بقرينه { وَأُتُواْ بِهِ } أي جيئوا بالرزق { مُّتَشَٰبِهاً } يشبه بعضه بعضاً لوناً
  ويختلف طعماً { وَلَهُمْ فِيهَا أَزْوٰجٌ } من الحور وغيرها { مُّطَهَّرَةٍ } من الحيض
  وكل قذر { وَهُمْ فِيهَا خَٰلِدُونَ } ماكثون أبدا لا يفنون ولا يخرجون، ونزل ردا لقول
  اليهود لما ضرب الله المثل بالذباب في قوله</p><p class="quran">وَإِن يَسْلُبْهُمُ
  ٱلذُّبَابُ شَيْئاً</p><p>[73:22] والعنكبوت في قوله</p><p class="quran">كَمَثَلِ
  ٱلْعَنكَبُوتِ</p><p>[41:29] ما أراد الله بذكر هذه الأشياء الخسيسة فأنزل الله.</p>
