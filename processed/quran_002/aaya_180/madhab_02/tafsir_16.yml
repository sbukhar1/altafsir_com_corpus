aaya: كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ الْمَوْتُ إِنْ تَرَكَ خَيْرًا الْوَصِيَّةُ
  لِلْوَالِدَيْنِ وَالْأَقْرَبِينَ بِالْمَعْرُوفِ ۖ حَقًّا عَلَى الْمُتَّقِينَ
text: '<p>{ خَيْراً } مالاً اتفاقاً ها هنا، قال مجاهد: " الخير المال في جميع القرآن</p><p
  class="quran">وَإِنَّهُ لِحُبِّ ٱلْخَيْرِ</p><p>[العاديات: 8]</p><p class="quran">أَحْبَبْتُ
  حُبَّ ٱلْخَيْرِ</p><p>[ص: 32]</p><p class="quran">إِنْ عَلِمُتُمْ فِيهِمْ خَيْراً</p><p>[النور:
  33] أراد المال في ذلك</p><p class="quran">إِنِّيۤ أَرَاكُمْ بِخَيْرٍ</p><p>[هود:
  84] بغنى ومال ". كانت الوصية للوالدين والأقربين واجبة قبل نزول المواريث، فلما نزلت
  المواريث نسخ وجوبها عند الجمهور، أو نسخ منها الوصية لكل وارث وبقي الوجوب فيمن لا
  يرث من الأقارب. والمال الذي يجب عليه أن يوصي منه ألف درهم، أو من ألف إلى خمسمائة،
  أو يجب في كل قليل وكثير، فلو أوصى بثلثه لغير قرابته رُد الثلث على قرابته، أو يُرد
  ثلث الثلث على القرابة وثلثا الثلث للمُوصى له، أو ثلثاه للقرابة وثلثه للمُوصى له.
  { عَلَى الْمُتَّقِينَ } التقوى في أن يقدم الأحوج فالأحوج من أقاربه.</p>'
