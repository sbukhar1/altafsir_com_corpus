aaya: كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ الْمَوْتُ إِنْ تَرَكَ خَيْرًا الْوَصِيَّةُ
  لِلْوَالِدَيْنِ وَالْأَقْرَبِينَ بِالْمَعْرُوفِ ۖ حَقًّا عَلَى الْمُتَّقِينَ
text: '<p>يعنـي بقوله تعالـى ذكره: { كتب علـيكم }: فرض علـيكم أيها الـمؤمنون الوصية
  إذا حضر أحدكم الـموت { إنْ تَرَكَ خَيْراً } والـخير: الـمال، { للْوَالِدَيْن وَالأقْرَبـينَ
  } الذين لا يرثونه، { بـالـمَعْرُوفِ } وهو ما أذن الله فـيه وأجازه فـي الوصية مـما
  لـم يجاوز الثلث، ولـم يتعمد الـموصي ظلـم ورثته، { حَقّاً علـى الـمُتّقـين } ، يعنـي
  بذلك: فرض علـيكم هذا وأوجبه، وجعله حقّاً واجبـاً علـى من اتقـى الله فأطاعه أن يعمل
  به.</p><p>فإن قال قائل: أَوَ فرض علـى الرجل ذي الـمال أن يوصي لوالديه وأقربـيه الذين
  لا يرثونه؟ قـيـل: نعم.</p><p>فإن قال: فإن هو فرّط فـي ذلك فلـم يوص لهم أيكون مضيعاً
  فرضاً يحرج بتضيـيعه؟ قـيـل: نعم.</p><p>فإن قال: وما الدلالة علـى ذلك؟ قـيـل: قول
  الله تعالـى ذكره: { كُتِبَ عَلَـيكُمْ إذَا حَضَرَ أحَدَكُمُ الـمَوْتُ إنْ تَرَكَ
  خَيْرا الوَصِيَّةُ للْوَالِدَيْنِ والأقْرَبِـين } فأعلـم أنه قد كتبه علـينا وفرضه،
  كما قال:</p><p class="quran">كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ</p><p>[البقرة: 183] ولا
  خلاف بـين الـجميع أن تارك الصيام وهو علـيه قادر مضيع بتركه فرضاً لله علـيه، فكذلك
  هو بترك الوصية لوالديه وأقربـيه وله ما يوصي لهم فـيه، مضيعٌ فرض الله عز وجل.</p><p>فإن
  قال: فإنك قد علـمت أن جماعة من أهل العلـم قالوا: { الوَصِيَّةُ للْوَالِدَيْن وَالأقْرَبـينَ
  } منسوخة بآية الـميراث؟ قـيـل له: وخالفهم جماعة غيرهم فقالوا: هي مـحكمة غير منسوخة:
  وإذا كان فـي نسخ ذلك تنازع بـين أهل العلـم لـم يكن لنا القضاء علـيه بأنه منسوخ إلا
  بحجة يجب التسلـيـم لها، إذ كان غير مستـحيـل اجتـماع حكم هذه الآية وحكم آية الـمواريث
  فـي حال واحدة علـى صحة بغير مدافعة حكم إحداهما حكم الأخرى وكان الناسخ والـمنسوخ
  هما الـمعنـيان اللذان لا يجوز اجتـماع حكمهما علـى صحة فـي حالة واحدة لنفـي أحدهما
  صاحبه.</p><p>وبـما قلنا فـي ذلك قال جماعة من الـمتقدمين والـمتأخرين. ذكر من قال
  ذلك:</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن جويبر، عن الضحاك أنه كان
  يقول: من مات ولـم يوصِ لذوي قرابته فقد ختـم عمله بـمعصية.</p><p>حدثنـي سالـم بن
  جنادة، قال: ثنا أبو معاوية، عن الأعمش، عن مسلـم، عن مسروق: أنه حضر رجلاً فوصى بأشياء
  لا تنبغي، فقال له مسروق: إن الله قد قسم بـينكم فأحسن القسم، وإنه من يرغب برأيه عن
  رأي الله يضله، أوص لذي قرابتك مـمن لا يرثك، ثم دع الـمال علـى ما قسمه الله علـيه.</p><p>حدثنا
  ابن حميد، قال: ثنا أبو تـميـلة يحيى بن واضح، قال: ثنا عبـيد، عن الضحاك، قال: لا
  تـجوز وصية لوارث ولا يوصي إلا لذي قرابة، فإن أوصى لغير ذي قرابة فقد عمل بـمعصية،
  إلا أن لا يكون قرابة فـيوصي لفقراء الـمسلـمين.</p><p>حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، قال: العجبُ لأبـي العالـية أعتقته امرأة من بنـي رياح وأوصى بـماله لبنـي
  هاشم.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن رجل، عن الشعبـي، قال: لـم يكن له حال
  ولا كرامة.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، قال: ثنا أيوب، عن
  مـحمد، قال: قال عبد الله بن معمر فـي الوصية: من سَمَّى جعلناها حيث سَمَّى، ومن قال
  حيث أمر الله جعلناها فـي قرابته.</p><p>حدثنـي مـحمد بن عبد الأعلـى الصنعانـي، قال:
  ثنا الـمعتـمر، قال: ثنا عمران بن جرير، قال: قلت لأبـي مـجلز: الوصية علـى كل مسلـم
  واجبة؟ قال: علـى من ترك خيراً.</p><p>حدثنا سوّار بن عبد الله، قال: ثنا عبد الـملك
  بن الصبـاح، قال: ثنا عمران بن حرير قال: قلت للاحق بن حميد: الوصية حق علـى كل مسلـم؟
  قال: هي حق علـى من ترك خيراً.</p><p>واختلف أهل العلـم فـي حكم هذه الآية، فقال بعضهم:
  لـم ينسخ الله شيئاً من حكمها، وإنـما هي آية ظاهرها ظاهر عموم فـي كل والد ووالدة
  والقريب، والـمراد بها فـي الـحكم البعض منهم دون الـجميع، وهو من لا يرث منهم الـميت
  دون من يرث. وذلك قول من ذكرت قوله، وقول جماعة آخرين غيرهم معهم. ذكر قول من لـم يذكر
  قوله منهم فـي ذلك:</p><p>حدثنا مـحمد بن بشار، قال: ثنا معاذ بن هشام، قال: حدثنـي
  أبـي، عن قتادة، عن جابر بن زيد فـي رجل أوصى لغير ذي قرابة، وله قرابة مـحتاجون، قال:
  يردّ ثلثا الثلث علـيهم، وثلث الثلث لـمن أوصى له به.</p><p>حدثنا ابن بشار، قال: ثنا
  معاذ، قال: ثنا أبـي، عن قتادة، عن الـحسن وجابر بن زيد وعبد الـملك بن يعلـى أنهم
  قالوا فـي الرجل يوصي لغير ذي قرابته وله قرابة مـمن لا يرثه قال: كانوا يجعلون ثلثـي
  الثلث لذوي القرابة، وثلث الثلث لـمن أوصى له به.</p><p>حدثنـي يعقوب بن إبراهيـم،
  قال: ثنا هشيـم، قال: أخبرنا حميد، عن الـحسن أنه كان يقول: إذا أوصى الرجل لغير ذي
  قرابته بثلثه فلهم ثلث الثلث، وثلثا الثلث لقرابته.</p><p>حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن طاوس، عن أبـيه قال: من أوصى لقوم وسماهم
  وترك ذوي قرابته مـحتاجين انتزعت منهم وردّت إلـى ذوي قرابته.</p><p>وقال آخرون: بل
  هي آية قد كان الـحكم بها واجبـاً وعمل به برهة، ثم نسخ الله منها بآية الـمواريث الوصية
  لوالدي الـموصي وأقربـائه الذين يرثونه، وأقرّ فرض الوصية لـمن كان منهم لا يرثه. ذكر
  من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة
  فـي قوله: { كُتِبَ عَلَـيكُمْ إذَا حَضَرَ أحَدَكُمُ الـمَوْتُ إنْ تَرَكَ خَيْراً
  الوَصِيَّةُ للْوَالِدَيْنِ والأقْرَبِـينَ } فجعلت الوصية للوالدين والأقربـين، ثم
  نسخ ذلك بعد ذلك فجعل لهما نصيب مفروض، فصارت الوصية لذوي القرابة الذين لا يرثون،
  وجعل للوالدين نصيب معلوم، ولا تـجوز وصية لوارث.</p><p>حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { إنْ تَرَكَ خَيْراً الوَصِيَّةُ
  للْوَالِدَيْن وَالأقْرَبـينَ } قال: نسخ الوالدان منها، وترك الأقربون مـمن لا يرث.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج عن ابن جريج، عن عكرمة، عن ابن عبـاس قوله:
  { إنْ تَرَكَ خَيْراً الوَصِيَّةُ للْوَالِدَيْن وَالأقْرَبـينَ } قال: نسخ من يرث
  ولـم ينسخ الأقربـين الذين لا يرثون.</p><p>حدثنا يحيى بن نصر، قال: ثنا يحيى بن حسان،
  قال: ثنا سفـيان، عن ابن طاوس، عن أبـيه، قال: كانت الوصية قبل الـميراث للوالدين والأقربـين،
  فلـما نزل الـميراث نسخ الـميراث من يرث وبقـي من لا يرث، فمن أوصى لذي قرابته لـم
  تـجز وصيته.</p><p>حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك،
  عن إسماعيـل الـمكي، عن الـحسن فـي قوله: { إنْ تَرَكَ خَيْراً الوَصِيَّةُ للْوَالِدَيْن
  وَالأقْرَبـينَ } قال: نسخ الوالدين وأثبت الأقربـين الذين يحرمون فلا يرثون.</p><p>حدثنـي
  الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن مبـارك بن فضالة، عن الـحسن
  فـي هذه الآية: { الوَصِيَّةُ للْوَالِدَيْن وَالأقْرَبـينَ } قال: للوالدين منسوخة،
  والوصية للقرابة وإن كانوا أغنـياء.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح،
  قال: حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة عن ابن عبـاس قوله: { إنْ تَرَكَ
  خَيْراً الوَصِيَّةُ للْوَالِدَيْن وَالأقْرَبـينَ } فكان لا يرث مع الوالدين غيرهم
  إلا وصية إن كانت للأقربـين، فأنزل الله بعد هذا:</p><p class="quran">وَلأَبَوَيْهِ
  لِكُلِّ وَاحِدٍ مِّنْهُمَا ٱلسُّدُسُ مِمَّا تَرَكَ إِن كَانَ لَهُ وَلَدٌ فَإِن لَّمْ
  يَكُنْ لَّهُ وَلَدٌ وَوَرِثَهُ أَبَوَاهُ فَلأُمِّهِ ٱلثُّلُثُ</p><p>[النساء: 11]
  فبـين الله سبحانه ميراث الوالدين، وأقرّ وصية الأقربـين فـي ثلث مال الـميت.</p><p>حدثنـي
  علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: حدثنـي معاوية بن صالـح، عن علـيّ
  بن أبـي طلـحة، عن ابن عبـاس قوله: { إنْ تَرَكَ خَيْراً الوَصِيَّةُ للْوَالِدَيْن
  وَالأقْرَبـينَ } فنسخ الوصية للوالدين وأثبت الوصية للأقربـين الذين لا يرثون.</p><p>حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { كُتِبَ عَلَـيكُمْ
  إذَا حَضَرَ أحَدَكُمُ الـمَوْتُ إنْ تَرَكَ خَيْراً الوَصِيَّةُ للْوَالِدَيْنِ والأقْرَبِـين
  } بـالـمعروف. قال: كان هذا من قبل أن تنزل سورة النساء، فلـما نزلت آية الـميراث نسخ
  شأن الوالدين، فألـحقهما بأهل الـميراث وصارت الوصيةُ لأهل القرابة الذين لا يرثون.</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد بن سلـمة، قال: أخبرنا عطاء
  بن أبـي ميـمونة، قال: سألت مسلـم بن يسار، والعلاء بن زياد، عن قول الله تبـارك وتعالـى:
  { إنْ تَرَكَ خَيْراً الوَصِيَّةُ للْوَالِدَيْن وَالأقْرَبـينَ } قالا: فـي القرابة.</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد، عن إياس بن معاوية، قال: فـي القرابة.</p><p>وقال
  آخرون: بلـى نسخ الله ذلك كله، وفرض الفرائض والـمواريث، فلا وصية تـجب لأحد علـى أحد
  قريب ولا بعيد. ذكر من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد فـي قوله: { إنْ تَرَكَ خَيْراً الوَصِيَّةُ للْوَالِدَيْن وَالأقْرَبـينَ
  } الآية، قال: فنسخ الله ذلك كله وفرض الفرائض.</p><p>حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن علـية، عن يونس، عن ابن سيرين، عن ابن عبـاس: أنه قام فخطب الناس ههنا، فقرأ
  علـيهم سورة البقرة لـيبـين لهم منها، فأتـى علـى هذه الآية: { إنْ تَرَكَ خَيْراً
  الوَصِيَّةُ للْوَالِدَيْن وَالأقْرَبـينَ } قال: نسخت هذه.</p><p>حدثنـي مـحمد بن
  سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي عن أبـيه، عن ابن عبـاس
  قوله: { إنْ تَرَكَ خَيْراً الوَصِيَّةُ للْوَالِدَيْن وَالأقْرَبـينَ } نسخت الفرائض
  التـي للوالدين والأقربـين الوصية.</p><p>حدثنـي مـحمد بن بشار، قال: ثنا عبد الرحمن
  بن مهدي، قال: ثنا سفـيان، عن جهضم، عن عبد الله بن بدر، قال: سمعت ابن عمر يقول فـي
  قوله: { إنْ تَرَكَ خَيْراً الوَصِيَّةُ للْوَالِدَيْن وَالأقْرَبـينَ } قال: نسختها
  آية الـميراث. قال ابن بشار: قال عبد الرحمن: فسألت جهضماً عنه فلـم يحفظه.</p><p>حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن واقد، عن يزيد النـحوي، عن عكرمة
  والـحسن البصري، قالا: { إنْ تَرَكَ خَيْراً الوَصِيَّةُ للْوَالِدَيْن وَالأقْرَبـينَ
  } فكانت الوصية كذلك حتـى نسختها آية الـميراث.</p><p>حدثنـي أحمد بن الـمقدام، قال:
  ثنا الـمعتـمر، قال: سمعت أبـي، قال: زعم قتادة، عن شريح فـي هذه الآية: { إنْ تَرَكَ
  خَيْراً الوَصِيَّةُ للْوَالِدَيْن وَالأقْرَبـينَ } قال: كان الرجل يوصي بـماله كله
  حتـى نزلت آية الـميراث.</p><p>حدثنا أحمد بن الـمقدام، قال: ثنا الـمعتـمر، قال: سمعت
  أبـي، قال: زعم قتادة أنه نسخت آيتا الـمواريث فـي سورة النساء الآية فـي سورة البقرة
  فـي شأن الوصية.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى عن
  ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { إنْ تَرَكَ خَيْراً الوَصِيَّةُ للْوَالِدَيْن
  وَالأقْرَبـينَ } قال: كان الـميراث للولد والوصية للوالدين والأقربـين، وهي منسوخة.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: كان
  الـميراث للولد، والوصية للوالدين والأقربـين، وهي منسوخة نسختها آية فـي سورة النساء:</p><p
  class="quran">يُوصِيكُمُ ٱللَّهُ فِيۤ أَوْلَٰدِكُمْ</p><p>[النساء: 11] حدثنـي موسى
  بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { كُتِبَ عَلَـيكُمْ
  إذَا حَضَرَ أحَدَكُمُ الـمَوْتُ إنْ تَرَكَ خَيْراً الوَصِيَّةُ للْوَالِدَيْنِ والأقْرَبِـين
  } أما الوالدان والأقربون فـيومَ نزلت هذه الآية كان الناس لـيس لهم ميراث معلوم، إنـما
  يوصي الرجل لوالده ولأهله فـيقسم بـينهم حتـى نسختها النساء فقال:</p><p class="quran">يُوصِيكُمُ
  ٱللَّهُ فِيۤ أَوْلَٰدِكُمْ</p><p>[النساء: 11].</p><p>حدثنـي يعقوب، قال: ثنا ابن
  علـية، قال: ثنا أيوب، عن نافع أن ابن عمر لـم يوص وقال: أما مالـي فـالله أعلـم ما
  كنت أصنع فـيه فـي الـحياة، وأما رِبـاعي فما أحبّ أن يشرك ولدي فـيها أحد.</p><p>حدثنـي
  مـحمد بن خـلف العسقلانـي، قال: ثنا مـحمد بن يوسف، قال: ثنا سفـيان، عن نسير بن ذعلوق
  قال: قال عروة: يعنـي ابن ثابت لربـيع بن خيْثَم: أوص لـي بـمصحفك قال: فنظر إلـى أبـيه
  فقال:</p><p class="quran">وَأْوْلُواْ ٱلأَرْحَامِ بَعْضُهُمْ أَوْلَىٰ بِبَعْضٍ فِي
  كِتَابِ ٱللَّهِ</p><p>[الأنفال: 75].</p><p>حدثنا علـيّ بن سهل، قال: ثنا يزيد، عن
  سفـيان، عن الـحسن بن عبد الله، عن إبراهيـم، قال: ذكرنا له أن زيداً وطلـحة كانا يشددان
  فـي الوصية، فقال: ما كان علـيهما أن يفعلا، مات النبـيّ صلى الله عليه وسلم ولـم يوص،
  وأوصى أبو بكر، أيّ ذلك فعلتَ فحسن.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا الثوري، عن الـحسن بن عبد الله، عن إبراهيـم، قال: ذكر عنده طلـحة وزيد،
  فذكر مثله.</p><p>وأما الـخير الذي إذا تركه تارك وجب علـيه الوصية فـيه لوالديه وأقربـيه
  الذين لا يرثون فهو الـمال. كما:</p><p>حدثنـي الـمثنى بن إبراهيـم، قال: ثنا عبد الله
  بن صالـح، عن معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله: { إنْ تَرَكَ
  خَيْراً } يعنـي مالاً.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { إنْ تَرَكَ خَيْراً } مالاً.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { إنْ تَرَكَ
  خَيْراً } كان يقول: الـخير فـي القرآن كله الـمال</p><p class="quran">لِحُبِّ ٱلْخَيْرِ
  لَشَدِيدٌ</p><p>[العاديات: 8] الـخير الـمال</p><p class="quran">أَحْبَبْتُ حُبَّ
  ٱلْخَيْرِ عَن ذِكْرِ رَبِّي</p><p>[ص: 32] الـمال</p><p class="quran">فَكَاتِبُوهُمْ
  إِنْ عَلِمْتُمْ فِيهِمْ خَيْراً</p><p>[النور: 33] الـمال { وإنْ تَرَكَ خَيْراً الوَصِيَّةُ
  } الـمال.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة:
  إنْ تَرَكَ خَيْرا الوَصِيَّةُ أي مالاً.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو
  بن حماد، قال: ثنا أسبـاط، عن السدي: { إنْ تَرَكَ خَيْراً الوَصِيَّةُ } أما خيراً
  فـالـمال.</p><p>حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع:
  { إنْ تَرَكَ خَيْراً } قال إن ترك مالاً.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  حدثنـي حجاج، عن ابن جريج، عن عكرمة، عن ابن عبـاس قوله: { إنْ تَرَكَ خَيْراً } قال:
  الـخير: الـمال.</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنـي ابن الـمبـارك،
  عن الـحسن بن يحيى، عن الضحاك فـي قوله: { إنْ تَرَكَ خَيْراً الوَصِيَّةُ } قال: الـمال،
  ألا ترى أنه يقول: قال شعيب لقومه:</p><p class="quran">إِنِّيۤ أَرَاكُمْ بِخَيْرٍ</p><p>[هود:
  84] يعنـي الغنى.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنا مـحمد بن عمرو
  الـيافعي، عن ابن جريج، عن عطاء بن أبـي ربـاح قال: { كُتِبَ عَلَـيكُمْ إذَا حَضَرَ
  أحَدَكُمُ الـمَوْتُ إنْ تَرَكَ خَيْراً } قال عطاء: الـخير فـيـما يرى الـمال.</p><p>ثم
  اختلفوا فـي مبلغ الـمال الذي إذا تركه الرجل كان مـمن لزمه حكم هذه الآية، فقال بعضهم:
  ذلك ألف درهم. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال،
  قال: ثنا همام بن يحيى، عن قتادة فـي هذه الآية: { إنْ تَرَكَ خَيْراً الوَصِيَّةُ
  } قال: الـخير: ألف فما فوقه.</p><p>حدثنـي الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد،
  قال: أخبرنا هشام بن عروة، عن عروة: أن علـيّ بن أبـي طالب دخـل علـى ابن عم له يعوده،
  فقال: إنـي أريد أن أوصي، فقال علـيّ: لا توص فإنك لـم تترك خيراً فتوصي. قال: وكان
  ترك من السبعمائة إلـى تسعمائة.</p><p>حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن
  وهب قال: حدثنـي عثمان بن الـحكم الـحزامي وابن أبـي الزناد عن هشام بن عروة، عن أبـيه،
  عن علـيّ بن أبـي طالب: أنه دخـل علـى رجل مريض، فذكر له الوصية، فقال: لا توص إنـما
  قال الله: { إنْ تَرَكَ خَيْراً وأنت لـم تترك خيراً. قال ابن أبـي الزناد فـيه: فدع
  مالك لبنـيك.</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن
  منصور بن صفـية، عن عبد الله بن عيـينة أو عتبة، الشك منـي: أن رجلاً أراد أن يوصي
  وله ولد كثـير، وترك أربعمائة دينار، فقالت عائشة: ما أرى فـيه فضلاً.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن هشام بن عروة، عن أبـيه
  قال: دخـل علـيّ علـى مولـى لهم فـي الـموت وله سبعمائة درهم أو ستـمائة درهم، فقال:
  ألا أوصي؟ فقال: لا، إنـما قال الله { إنْ تَرَكَ خَيْراً } ولـيس لك كثـير مال.</p><p>وقال
  بعضهم: ذلك ما بـين الـخمسمائة درهم إلـى الألف. ذكر من قال ذلك:</p><p>حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، عن أبـان بن إبراهيـم
  النـخعي فـي قوله: { إنْ تَرَكَ خَيْراً } قال: ألف درهم إلـى خمسمائة.</p><p>وقال
  بعضهم: الوصية واجبة من قلـيـل الـمال وكثـيره. ذكر من قال ذلك:</p><p>حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن الزهري، قال: جعل الله الوصية
  حقاً مـما قل منه أو كثر.</p><p>وأولـى هذه الأقوال بـالصواب فـي تأويـل قوله: { كُتِبَ
  عَلَـيكُمْ إذَا حَضَرَ أحَدَكُمُ الـمَوْتُ إنْ تَرَكَ خَيْراً الوَصِيَّةُ } ما قال
  الزهري لأن قلـيـل الـمال وكثـيره يقع علـيه خير، ولـم يحدّ الله ذلك بحدّ ولا خصّ
  منه شيئاً فـيجوز أن يحال ظاهر إلـى بـاطن، فكل من حضرته منـيته وعنده مال قلّ ذلك
  أو كثر فواجب علـيه أن يوصى منه لـمن لا يرثه من آبـائه وأمهاته وأقربـائه الذين لا
  يرثونه بـمعروف، كما قال الله جل ذكره وآمره به.</p>'
