aaya: فَمَنْ بَدَّلَهُ بَعْدَمَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى الَّذِينَ يُبَدِّلُونَهُ
  ۚ إِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ
text: '<p>قوله عز وجل: { كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ الْمَوْتُ } أي
  فرض عليكم، وقوله: { إِذَا حَضَرَ } ليس يريد به ذكر الوصية عند حلول الموت، لأنه في
  شغل عنه، ولكن تكون العطية بما تقدم من الوصية عند حضور الموت، ثم قال تعالى: { إِن
  تَرَكَ خَيْراً الْوَصِيَّةُ لِلْوَالِدَيْنِ وَالأَقْرَبِينَ } ، والخير: المال في
  قول الجميع، قال مجاهد: الخير في القرآن كله المال.</p><p class="quran">إِنَّهُ لِحُبِّ
  الْخَيْرِ لَشَدِيدٌ</p><p>[العاديات: 8] أي المال،</p><p class="quran">إِنِّي أَحْبَبْتُ
  حُبَّ الْخَيْرِ عَن ذِكْرِ رَبَّي</p><p>[ص: 32]</p><p class="quran">فَكَاتِبُوهُمْ
  إِنْ عَلِمْتُمْ فِيهمِْ خَيْراً</p><p>[النور: 33] وقال شعيب:</p><p class="quran">إِنِّي
  أرَاكُم بِخَيْرٍ</p><p>[هود: 84] يعني الغنى والمال.</p><p>واختلف أهل العلم في ثبوت
  حكم هذه الآية، فذهب الجمهور من التابعين والفقهاء إلى أن العمل بها كان واجباً قبل
  فرض المواريث لئلا يضع الرجل ماله في البُعَدَاء طلباً للسمعة والرياء، فلما نزلت آية
  المواريث في تعيين المستحقين، وتقدير ما يستحقون، نسخ بها وجوب الوصية ومنعت السنّة
  من جوازها للورثة، وقال آخرون: كان حكمها ثابتاً في الوصية للوالدين، والأقربين حق
  واجب، فلما نزلت آي المواريث وفرض ميراث الأبوين نسخ بها الوصية للوالدين وكل وارث،
  وبقي فرض الوصية للأقربين الذين لا يرثون على حالة، وهذا قول الحسن، وقتادة، وطاوس،
  وجابر بن زيد.</p><p>فإن أوصى بثُلُثهِ لغير قرابته، فقد اختلف قائلو هذا القول في
  حكم وصيته على ثلاثة مذاهب:</p><p>أحدها: أن يرد ثلث الثلث على قرابته ويكون ثلثا الثلث
  لمن أوصى له به، وهذا قول قتادة.</p><p>والثاني: أن يرد ثلثا الثلث على قرابته ويكون
  ثلثا الثلث لمن أوصى له به، وهذا قول جابر بن زيد.</p><p>والثالث: أنه يريد الثلث كله
  على قرابته، وهذا قول طاوس.</p><p>واختلف في قدر المال الذي يجب عليه أن يوصي منه على
  ثلاثة أقاويل:</p><p>أحدها: أنه ألف درهم، تأويلاً لقوله تعالى: { إِن تَرَكَ خَيْراً
  } أن الخير ألف درهم وهذا قول عليّ.</p><p>والثاني: من ألف درهم إلى خمسمائة درهم،
  وهذا قول إبراهيم النخعي.</p><p>والثالث: أنه غير مقدر وأن الوصية تجب في قليل المال
  وكثيره، وهذا قول الزهري.</p><p>ثم قال تعالى: { بِالْمَعْرُوفِ حَقّاً عَلَى الْمُتَّقِينَ
  } يحتمل قوله بالمعروف وجهين:</p><p>أحدهما: بالعدل الوسط الذي لا بخس فيه ولا شطط.</p><p>والثاني:
  يعني بالمعروف من ماله دون المجهول.</p><p>وقوله تعالى: { حَقّاً عَلَى الْمُتَّقِينَ
  } يعني بالتقوى من الورثة أن لا يسرف، والأقربين أن لا يبخل، قال ابن مسعود: الأجل
  فالأجل، يعني الأحوج فالأحوج. وغاية ما لا سرف فيه: الثلث، لقول النبي صلى الله عليه
  وسلم</p><p class="hadith"> " الثلث والثلث كثير ". </p><p>وروى الحسن أن أبا بكر وعمر
  رضي الله عنهما وصّياً بالخمس وقالا يوصي بما رضي الله لنفسه،: بالخمس، وكان يقول:
  الخمس معروف، والربع جهد، والثلث غاية ما تجيزه القضاة.</p><p>ثم قال تعالى: { فَمَن
  بَدَّلَهُ بَعْدَمَا سَمِعَهُ } يعني فَمَنْ غَيَّرَ الوَصِيَّةَ بعدما سمعها، وإنما
  جُعِلَ اللفظ مذكراً وإن كانت الوصية مؤنثة لأنه أراد قول المُوصِي، وقوله مذكر. {
  فَإِنَّمَا إِثْمُهُ عَلَى الَّذِينَ يُبَدِّلُونَهُ } أي يسمعونه ويَعْدِلون به عن
  مستحقه، إما ميلاً أو خيانة، وللميت أجر قصده وثواب وصيته، وإن غُيّرت بعده.</p><p>قوله
  تعالى: { إِنَّ اللهَ سَمِيعٌ عَلَيمٌ } أي سميع لقول الموصِي، عليم بفعل الوصي.</p><p>قوله
  عز وجل: { فَمَنْ خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً فَأَصْلَحَ بَينَهُم } اختلف
  المفسرون في تأويل ذلك، على خمسة أقاويل:</p><p>أحدها: أن تأويله فمن حضر مريضاً، وهو
  يوصي عند إشرافه على الموت، فخاف أن يخطئ في وصيته، فيفعل ما ليس له أو أن يتعمد جَوْراً
  فيها، فيأمر بما ليس له، فلا حرج على من حضره فسمع ذلك منه، أن يصلح بينه وبين ورثته،
  بأن يأمره بالعدل في وصيته، وهذا قول مجاهد.</p><p>والثاني: أن تأويلها فمن خاف من
  أوصياء الميت جنفاً في وصيته، فأصلح بين ورثته وبين المُوصَى لهم فيما أُوصِيَ به لهم
  حتى رد الوصية إلى العدل، فلا إثم عليه، وهذا قول ابن عباس، وقتادة.</p><p>والثالث:
  أن تأويلها فمن خاف من موص جنفاً أو إثماً في عطيته لورثته عند حضور أجله، فأعطى بعضاً
  دون بعض، فلا إثم عليه أن يصلح بين ورثته في ذلك، وهذا قول عطاء.</p><p>والرابع: أن
  تأويلها فمن خاف من موصٍ جنفاً، أو إثماً في وصيته لغير ورثته، بما يرجع نفعه إلى ورثته
  فأصلح بين ورثته، فلا إثم عليه، وهذا قول طاووس.</p><p>والخامس: أن تأويلها فمن خاف
  من موصٍ لآبائه وأقربائه جنفاً على بعضهم لبعض، فأصلح بين الآباء والأقرباء، فلا إثم
  عليه، وهذا قول السدي.</p><p>وفي قوله تعالى: { جَنَفاً أَوْ إِثْماً } تأويلان:</p><p>أحدهما:
  أن الجنف الخطأ، والإثم العمد، وهذا قول السدي.</p><p>والثاني: أن الجنف الميل، والإثم
  أن يكون قد أثم في أَثَرةِ بعضهم على بعض، وهذا قول عطاء وابن زيد.</p><p>والجنف في
  كلام العرب هو الجَوْرُ والعُدُولِ عن الحق، ومنه قول الشاعر:</p><p class="poetry_or_grammar">هم
  المولى وهمْ جنفوا علينا</p><p class="poetry_or_grammar">وإنا من لقائهمُ لَزُورُ</p>'
