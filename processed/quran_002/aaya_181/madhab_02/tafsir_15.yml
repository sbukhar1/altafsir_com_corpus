  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
aaya: فَمَنْ بَدَّلَهُ بَعْدَمَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى الَّذِينَ يُبَدِّلُونَهُ
  ۚ إِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ
text: "<p>قوله تعالى: { فمن بدله } قال الزجاج: من بدل أمر الوصية بعد سماعه إياها،
  فانما إثمه على مبدله، لا على الموصي، ولا على الموصى له { إن الله سميع } لما قد قاله
  الموصي { عليم } بما يفعله الموصى إليه.</p>"
