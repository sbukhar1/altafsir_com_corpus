aaya: فَمَنْ بَدَّلَهُ بَعْدَمَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى الَّذِينَ يُبَدِّلُونَهُ
  ۚ إِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ
text: '<p>قوله تعالى: { فَمَن بَدَّلَهُ بَعْدَمَا سَمِعَهُ... }.</p><p>ابن عرفة: إن
  أريد به الموصى فالمعنى: فمن لم يمتثله، لأن تبديل حكم الله تعالى غير معقول. وإن أريد
  به الوارث الأجنبي فالتبديل حقيقة بَاقِ على ظاهره.</p><p>قوله تعالى: { فَإِنَّمَآ
  إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ }.</p><p>قال
  ابن عرفة: كان بعضهم يفهم فيقول فائدة الحصر أنّ الموصي للفقراء بوصية ثم منعهم منها
  سلطان ظالم فالأجر ثابت للموصي والإثم خاص بالظالم.</p><p>قال: (وكذلك) أخذ منه بعضهم،
  أنّ الموصي إذا اعترف بدين عليه وحبسه الوارث عن ربّه فقد برىء الموصي من عهدته وإثمه
  على المانع. ففي الآية ثلاثة أسئلة:</p><p>- الأول: لم خص الحصر بإنَّما ولم يقل: فإثمه
  إلا على الذين يبدلونه مع أنه أصرح؟</p><p>والجواب أنهم قالوا: إنّ " إنما " تقتضي
  ثبوت ما بعدها بخلاف (إلاّ) فتقتضي وجود الإثم وثبوته.</p><p>- السؤال الثاني: قال
  " يبدلونه " بلفظ المضارع " ومن بدله " بلفظ الماضي؟</p><p>والجواب عنه ما أجاب الزمخشري
  في قوله الله تعالى</p><p class="quran">وَمَن قَتَلَ مُؤْمِناً خَطَئاً فَتَحْرِيرُ
  رَقَبَةٍ مُّؤْمِنَةٍ</p><p class="quran">وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً
  فَجَزَآؤُهُ جَهَنَّمُ</p><p>وهو أنه لما كان القتل عمدا ممنوعا شرعا عبر عنه بلفظ
  الماضي والمستقبل إشعارا بكراهيته (والتنفير) عنه حتى كأنه غير واقع، وكذلك يقال هنا.</p><p>قلت:
  لأنه ذكر لفظ الإثم في الثاني مقرونا بأداة الحصر أتي بالفعل مستقبلا زيادة في (التنفير)
  عن موجب الإثم.</p><p>- السؤال الثالث: هلا استغنى على إعادة الظاهر فيقال: فإنما إثمه
  عليه؟</p><p>والجواب عن ذلك! أنه تنبيه على العلة التي لأجلها كان مأثوما وهي التبديل.</p>'
