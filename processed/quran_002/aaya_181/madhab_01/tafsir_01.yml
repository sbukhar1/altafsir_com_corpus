aaya: فَمَنْ بَدَّلَهُ بَعْدَمَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى الَّذِينَ يُبَدِّلُونَهُ
  ۚ إِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ
text: '<p>يعنـي تعالـى ذكره بذلك: فمن غيّر ما أوصى به الـموصي من وصيته بـالـمعروف
  لوالديه أو أقربـيه الذين لا يرثونه بعد ما سمع الوصية فإنـما إثم التبديـل علـى من
  بدّل وصيته.</p><p>فإن قال لنا قائل: وعلام عادت الهاء التـي فـي قوله { فمن بدَّله
  }؟ قـيـل: علـى مـحذوف من الكلام يدلّ علـيه الظاهر، وذلك هو أمر الـميت وإيصاؤه إلـى
  من أوصى إلـيه بـما أوصى به لـمن أوصى له. ومعنى الكلام:</p><p class="quran">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</p><p>[البقرة: 180] فأوصوا
  لهم فمن بدل ما أوصيتـم به لهم بعد ما سمعكم توصون لهم، فإنـما إثم ما فعل من ذلك علـيه
  دونكم. وإنـما قلنا إن الهاء فـي قوله: { فَمَنْ بَدّلَهُ } عائدة علـى مـحذوف من الكلام
  يدل علـيه الظاهر لأن قوله:</p><p class="quran">كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ
  ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ</p><p>[البقرة: 180] من قوله الله، وإن
  تبديـل الـمبدل إنـما يكون لوصية الـموصي، فأما أمر الله بـالوصية فلا يقدر هو ولا
  غيره أن يبدله، فـيجوز أن تكون الهاء فـي قوله: { فَمَنْ بَدَّلَهُ } عائدة علـى الوصية.
  وأما الهاء فـي قوله: { بَعْدَ مَا سمِعَهُ } فعائدة علـى الهاء الأولـى فـي قوله:
  { فَمَنْ بَدَّلَهُ } وأما الهاء التـي فـي قوله: { فَإنـمَا إثْمُهُ } فإنها مكني
  التبديـل كأنه قال: فإنـما إثم ما بدّل من ذلك علـى الذين يبدلونه.</p><p>وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فَمَنْ بَدّلَهُ بَعْدَ
  ما سَمِعَهُ } قال: الوصية.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال:
  حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس فـي قوله: { فَمَنْ
  بَدّلَهُ بَعْدَ ما سَمِعَهُ فإنَّـمَا إثْمُهُ علـى الَّذِينَ يُبَدّلُونَهُ } وقد
  وقع أجر الـموصي علـى الله وبرىء من إثمه، وأن كان أوصى فـي ضرار لـم تـجز وصيته، كما
  قال الله: { غيرَ مُضَارّ }.</p><p>حدثنا الـحسين بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة فـي قوله: { فَمَنْ بَدّلَهُ بَعْدَ ما سَمِعَهُ } قال:
  من بدّل الوصية بعد ما سمعها فإثم ما بدل علـيه.</p><p>حدثنـي موسى بن هارون، قال:
  ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { فَمَنْ بَدّلَهُ بَعْدَ ما سَمِعَهُ
  فإنَّـمَا إثْمُهُ علـى الَّذِينَ يُبَدّلُونَهُ } فمن بدل الوصية التـي أوصى بها وكانت
  بـمعروف، فإنـما إثمها علـى من بدلها أنه قد ظلـم.</p><p>حدثنـي الـمثنى، قال: ثنا
  حجاج بن الـمنهال، قال: ثنا حماد، عن قتادة أن عطاء بن أبـي ربـاح قال فـي قوله: {
  فَمَنْ بَدّلَهُ بَعْدَ ما سَمِعَهُ فإنَّـمَا إثْمُهُ علـى الَّذِينَ يُبَدّلُونَهُ
  } قال: يُـمْضَي كما قال.</p><p>حدثنا سفـيان بن وكيع، قال: ثنا أبـي عن يزيد بن إبراهيـم،
  عن الـحسن: { فَمَنْ بَدّلَهُ بَعْدَ ما سَمِعَهُ } قال: من بدل وصية بعد ما سمعها.</p><p>حدثنـي
  الـمثنى، قال: ثنا حجاج، قال: ثنا يزيد بن إبراهيـم، عن الـحسن فـي هذه الآية: { فَمَنْ
  بَدّلَهُ بَعْدَ ما سَمِعَهُ فإنَّـمَا إثْمُهُ علـى الَّذِينَ يُبَدّلُونَهُ } قال:
  هذا فـي الوصية من بدلها من بعد ما سمعها، فإنـما إثمه علـى من بدله.</p><p>حدثنا ابن
  بشار وابن الـمثنى، قالا: ثنا معاذ بن هشام، قال: حدثنـي أبـي، عن قتادة، عن عطاء وسالـم
  بن عبد الله وسلـيـمان بن يسار أنهم قالوا: تُـمْضَى الوصية لـمن أَوْصَى له به إلـى
  ههنا انتهى حديث ابن الـمثنى، وزاد ابن بشار فـي حديثه قال قتادة: وقال عبد الله بن
  معمر: أعجب إلـيَّ لو أوصى لذوي قرابته، وما يعجبنـي أن ننزعه مـمن أوصى له به. قال
  قتادة: وأعجبه إلـيّ لـمن أوصى له به، قال الله عز وجل: { فَمَنْ بَدّلَهُ بَعْدَ ما
  سَمِعَهُ فإنَّـمَا إثْمُهُ علـى الَّذِينَ يُبَدّلُونَهُ }.</p><p>القول فـي تأويـل
  قوله تعالـى: { إنَّ اللّهَ سَمِيعٌ عَلِـيـمٌ } يعنـي تعالـى ذكره بذلك: إن الله سميع
  لوصيتكم التـي أمرتكم أن توصوا بها لآبـائكم وأمهاتكم وأقربـائكم حين توصون بها، أتعدلون
  فـيها علـى ما أذنت لكم من فعل ذلك بـالـمعروف، أم تـحيفون فتـميـلون عن الـحق وتـجورون
  عن القصد علـيـم بـما تـخفـيه صدوركم من الـميـل إلـى الـحقّ والعدل، أم الـجور والـحيف.</p>'
