aaya: فَمَنْ بَدَّلَهُ بَعْدَمَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى الَّذِينَ يُبَدِّلُونَهُ
  ۚ إِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ
text: "<p>{ فَمَن بَدَّلَهُ } أي الإيصاء من شاهد ووصي { بَعْدَمَا سَمِعَهُ } علمه
  { فَإِنَّمَا إِثْمُهُ } أي الإيصاء المبدل { عَلَى ٱلَّذِينَ يُبَدّلُونَهُ } فيه
  إقامة الظاهر مقام المضمر { إِنَّ ٱللَّهَ سَمِيعٌ } لقول الموصي { عَلِيمٌ } بفعل
  الوصي فمجاز عليه.</p>"
