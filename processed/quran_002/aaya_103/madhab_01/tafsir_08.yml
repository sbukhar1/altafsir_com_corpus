aaya: وَلَوْ أَنَّهُمْ آمَنُوا وَاتَّقَوْا لَمَثُوبَةٌ مِنْ عِنْدِ اللَّهِ خَيْرٌ
  ۖ لَوْ كَانُوا يَعْلَمُونَ
text: "<p>{ وَلَوْ أَنَّهُمْ } أي اليهود { ءامَنُواْ } بالنبي والقرآن { وَٱتَّقَوْاْ
  } عقاب الله بترك معاصيه كالسحر، وجواب( لو) محذوف: أي لأثيبوا دل عليه { لَمَثُوبَةٌ
  } ثواب وهو مبتدأ واللام فيه للقسم { مّنْ عِندِ ٱللَّهِ خَيْرٌ } خبره مما شروا به
  أنفسهم { لَوْ كَانُواْ يَعْلَمُونَ } أنه خير لما آثروه عليه.</p>"
