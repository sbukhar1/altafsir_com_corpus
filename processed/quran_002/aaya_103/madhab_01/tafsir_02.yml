aaya: وَلَوْ أَنَّهُمْ آمَنُوا وَاتَّقَوْا لَمَثُوبَةٌ مِنْ عِنْدِ اللَّهِ خَيْرٌ
  ۖ لَوْ كَانُوا يَعْلَمُونَ
text: '<p>{ وَلَوْ أَنَّهُمْ ءامَنُواْ } برسول الله والقرآن { وَٱتَّقَوْاْ } الله
  فتركوا ما هم عليه من نبذ كتاب الله واتباع كتب الشياطين { لَمَثُوبَةٌ مّنْ عِندِ
  ٱللَّهِ خَيْرٌ }. وقرىء: «لَمَثْوَبَةٌ»، كمشورة ومشورة { لَوْ كَانُواْ يَعْلَمُونَ
  } أنّ ثواب الله خير مما هم فيه وقد علموا، ولكنه جهلهم لترك العمل بالعلم. فإن قلت:
  كيف أوثرت الجملة الإسمية على الفعلية في جواب لو؟ قلت: لما في ذلك من الدلالة على
  اثبات المثوبة واستقرارها كما عدل عن النصب إلى الرفع في سلام عليكم لذلك، فإن قلت:
  فهلا قيل لمثوبة الله خير؟ قلت: لأن المعنى: لشيء من الثواب خير لهم. ويجوز أن يكون
  قوله: { وَلَوْ أَنَّهُمْ ءَامَنُواْ } تمنياً لإيمانهم على سبيل المجاز عن إرادة الله
  إيمانهم واختيارهم له، كأنه قيل: وليتهم آمنوا. ثم ابتدىء لمثوبة من عند الله خير.
  كان المسلمون يقولون لرسول الله صلى الله عليه وسلم إذا ألقى عليهم شيئاً من العلم:
  راعنا يا رسول الله، أي راقبنا وانتظرنا وتأن بنا حتى نفهمه ونحفظه. وكانت لليهود كلمة
  يتسابون بها عبرانية أو سريانية وهي «راعينا» فلما سمعوا بقول المؤمنين: راعنا. افترصوه
  وخاطبوا به الرسول صلى الله عليه وسلم وهم يعنون به تلك المسبة، فنهى المؤمنون عنها
  وأُمروا بما هو في معناها وهو { ٱنظُرْنَا } من نظره إذا انتظره. وقرأ أُبيّ: «انظرنا»
  من النظرة، أي أمهلنا حتى نحفظ وقرأ عبد الله بن مسعود: «راعونا»، على أنهم كانوا يخاطبونه
  بلفظ الجمع للتوقير: وقرأ الحسن: «راعناً»، بالتنوين من الرعن وهو الهوج، أي لا تقولوا
  قولاً راعنا منسوباً إلى الرعن رعينّاً، كدارع ولابن لأنه لما أشبه قولهم: راعينا،
  وكان سبباً في السب اتصف بالرعن { وَٱسْمَعُواْ } وأحسنوا سماع ما يكلمكم به رسول الله
  صلى الله عليه وسلم ويلقي عليكم من المسائل بآذان واعية وأذهان حاضرة، حتى لا تحتاجوا
  إلى الاستعانة وطلب المراعاة، أو اسمعوا سماع قبول وطاعة، ولا يكن سماعكم مثل سماع
  اليهود حيث قالوا: سمعنا وعصينا، أو واسمعوا ما أمرتم به بجدّ حتى لا ترجعوا إلى ما
  نهيتم عنه، تأكيداً عليهم ترك تلك الكلمة. وروي:</p><p>(48) أن سعد بن معاذ سمعها منهم
  فقال: يا أعداء الله، عليكم لعنة الله، والذي نفسي بيده لئن سمعتها من رجل منكم يقولها
  لرسول الله صلى الله عليه وسلم لأضربن عنقه. فقالوا: أولستم تقولونها فنزلت. { وَلِلْكَـٰفِرِينَ
  } ولليهود الذين تهاونوا برسول الله صلى الله عليه وسلم وسبوه { عَذَابٌ أَلِيمٌ }
  من الأولى للبيان لأنّ الذين كفروا جنس تحته نوعان: أهل الكتاب، والمشركون؛ كقوله تعالى:</p><p
  class="quran">لَمْ يَكُنِ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَـٰبِ وَٱلْمُشْرِكِينَ</p><p>[البينة:
  1] والثانية مزيدة لاستغراق الخير، والثالثة لابتداء الغاية. والخير الوحي، وكذلك الرحمة
  كقوله تعالى:</p><p class="quran">أَهُمْ يَقْسِمُونَ رَحْمَةَ ر بِكَ</p><p>[الزخرف:
  32] والمعنى: أنهم يرون أنفسهم أحق بأن يوحى إليهم فيحسدونكم وما يحبون أن ينزل عليكم
  شيء من الوحي { وَٱللَّهُ } يختصّ بالنبوة { مَن يَشَآء } ولا يشاء إلا ما تقتضيه الحكمة
  { وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ } إشعار بأنّ إيتاء النبوّة من الفضل العظيم
  كقوله تعالى:</p><p class="quran">إِنَّ فَضْلَهُ كَانَ عَلَيْكَ كَبِيرًا</p><p>[الإسراء:
  87].</p>'
