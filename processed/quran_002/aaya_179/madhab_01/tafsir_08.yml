aaya: وَلَكُمْ فِي الْقِصَاصِ حَيَاةٌ يَا أُولِي الْأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ
text: "<p>{ وَلَكُمْ فِي ٱلْقِصَاصِ حَيَوٰةٌ } أي بقاء عظيم { يَٰأُوْلِي ٱلأَلْبَٰبِ
  } ذوي العقول لأنّ القاتل إذا علم أنه يقتل ارتدع فأحيا نفسه ومن أراد قتله فشرع {
  لَعَلَّكُمْ تَتَّقُونَ } القتل لمخافة القَوَد.</p>"
