aaya: وَلَكُمْ فِي الْقِصَاصِ حَيَاةٌ يَا أُولِي الْأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ
text: '<p>قوله تعالى: { وَلَكُمْ فِي ٱلْقِصَاصِ حَيَاةٌ... }.</p><p>ابن عرفة: فيه
  دليل لأهل السنة القائلين بأن لا حسن ولا قبح لأن الآية خرجت مخرج الامتنان بتعداد
  هذه النعم، فدلّ على أنها تفضل من الله تعالى، ولو كان القصاص واجبا في (العقل) لما
  حسن كونه نعمة، ولما صح الإتيان به لأن ذلك تحصيل الحاصل.</p><p>قال الأصوليون والبيانيون:
  وهذه أبلغ من قول العرب القتل أنفى للقتل.</p><p>وقدره ابن مالك في المصباح بأربعة
  أوجه:</p><p>أحدها: أن حروفها عشرة، وأسقط منها الياء من في (وألف) الوصل من " القِصَاصِ
  " لسقوطها في النطق وفي التفعيل أعني الأوزان (الشعرية)، وحروف " القتل أنفى للقتل
  " أربعة عشر.</p><p>الثاني: تنافر الحروف في المثل وتناسبها في الآية.</p><p>الثالث:
  لفظ الحياة محبوب، فالتصريح باسمها أولى من الكناية عنه بنفي القتل.</p><p>الرابع:
  صحة معناه لأن تنكير الحياة يفيد إما حياة عظيمة أو نوعا من الحياة إشارة لحسنه وغرابته،
  بخلاف المثل فإن معناه غير صحيح وحقيقته غير مرادة.</p><p>قال ابن عرفة: ويظهر لي بيان
  الرّابع إما بأن القتل في المثل (مطلق) (يتناول) القتل عدوانا مع أنه غير مراد والآية
  صريحة في نفي ذلك.</p><p>قال (ابن عرفة): والآية أصوب من وجه آخر وهو أنها تقتضي المساواة
  في جميع الوجوه بخلاف المثل فليس فيه تنصيص على المساواة.</p><p>وذكر (الطبري) في تأليفه
  في البيان والجعبري في شرح الشاطبية الصغرى أنّ الآية تفضله من وجوه: أحدها: (إيهامه)
  التناقض لمنافاة الشيء لنفسه أو العموم فيكون القتل ظلما أنفى للقتل قصاصا والمراد
  العكس بخلاف الآية فإنّها صريحة في معناها من غير احتمال (شيء).</p><p>الثاني: عدول
  الآية عن التكرار وعن الإضمار، بخلاف المثل لأن تقديره كراهية القتل أنفى للقتل.</p><p>الثالث:
  سلامة ألفاظها عما يوحش السامع، وتخصيصها بالحياة المرغوب فيها وبعدها عن تكرار (قَلْقَلة)
  القَافِ للضَغط والشدة وتخصيصها بتكرار الصاد المستجلب (باستعلائها) وإطباقها مع الصفير
  للفصاحة.</p><p>الرابع: فيها الطباق المعنوي بين القصاص والحياة.</p><p>قلت: وزاد بعضهم
  عن القاضي ابن عبد السلام أن الآية أعجب لاقتضائها أنّ الموت سبب في الحياة ولأن دلالة
  القصاص على الحياة مطابقة ودلالة القتل عليها باللزوم.</p>'
