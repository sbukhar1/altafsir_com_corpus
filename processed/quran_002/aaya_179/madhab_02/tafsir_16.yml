aaya: وَلَكُمْ فِي الْقِصَاصِ حَيَاةٌ يَا أُولِي الْأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ
text: "<p>{ وَلَكُمْ فِي الْقِصَاصِ حَيَاةٌ } إذا ذكره الظالم كف عن القتل، أو وجوب
  القصاص على القاتل وحده حياة له وللمعزوم على قتله فيحييان جميعاً وهذا أعم { لَعَلَّكُمْ
  تَتَّقُونَ } أن تقتلوا فيقتص منكم.</p>"
