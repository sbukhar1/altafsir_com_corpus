aaya: وَلَكُمْ فِي الْقِصَاصِ حَيَاةٌ يَا أُولِي الْأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ
text: '<p>قوله تعالى: { ولكم في القصاص حياة }</p><p>قال الزجاج: إذا علم الرجل أنه
  إن قَتَل قُتِل؛ أمسك عن القتل، فكان في ذلك حياة للذي هم بقتله ولنفسه، لأنه من أجل
  القصاص أمسك. وأخذ هذا المعنى الشاعر فقال:</p><p class="poetry_or_grammar">أبلغ أبا
  مالك عني مغلغلة</p><p class="poetry_or_grammar">وفي العتاب حياة بين أقوام</p><p>يريد:
  أنهم إذا تعاتبوا أصلح من بينهم العتاب. والألباب: العقول، وإنما خصهم بهذا الخطاب
  وإن كان الخطاب عاماً، لأنهم المنتفعون بالخطاب، لكونهم يأتمرون بأمره وينتهون بنهيه.</p><p>قوله
  تعالى: { لعلكم تتقون } قال ابن عباس: لعلكم تتقون الدماء. وقال ابن زيد: لعلك تتقي
  أن يقتله فتقتل به.</p><p>فصل</p><p>نقل ابن منصور عن أحمد: إذا قتل رجل رجلاً بعصى،
  أو خنقه، أو شدخ رأسه بحجر، يقتل بمثل الذي قتل به. فظاهر هذا: أن القصاص يكون بغير
  السيف، ويكون بمثل الآلة التي قتل بها، وهو قول مالك، والشافعي. ونقل عنه حرب: إذا
  قتله بخشبة قتل بالسيف. ونقل أبو طالب: إذا خنقه قتل بالسيف. فظاهر هذا: أنه لا يكون
  القصاص إلا بالسيف، وهو قول أبي حنيفة رحمه الله.</p>'
