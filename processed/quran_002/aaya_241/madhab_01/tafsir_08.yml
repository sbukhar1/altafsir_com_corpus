text: "<p>{ وَلِلْمُطَلَّقَٰتِ مَتَٰعٌ } يُعْطَيْنَه { بِٱلْمَعْرُوفِ } بقدر الإمكان
  { حَقّاً } نُصِبَ بفعله المقدر { عَلَى ٱلْمُتَّقِينَ } الله تعالى كرره ليعم الممسوسة
  أيضاً إذ الآية السابقة في غيرها.</p>"
