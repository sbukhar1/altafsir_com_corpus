text: '<p>يعني تعالى ذكره بذلك: ولمن طلق من النساء على مطلقها من الأزواج متاع، يعني
  بذلك. ما تستمتع به من ثياب وكسوة ونفقة أو خادم وغير ذلك مما يستمتع به. وقد بينا
  فيما مضى قبل معنى ذلك، واختلاف أهل العلم فيه والصواب من القول من ذلك عندنا بما فيه
  الكفاية من إعادته.</p><p>وقد اختلف أهل العلم في المعنية بهذه الآية من المطلقات،
  فقال بعضهم: عني بها الثياب اللواتي قد جومعن. قالوا: وإنما قلنا ذلك لأن غير المدخول
  بهن في المتعة قد بينها الله تعالى ذكره في الآيات قبلها، فعلمنا بذلك أن في هذه الآية
  بيان أمر المدخول بهن في ذلك.</p><p>ذكر من قال ذلك:</p><p>حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى بن ميمون، عن ابن أبي نجيح، عن عطاء في قوله: { وَلِلْمُطَلَّقَـٰتِ
  مَتَـٰعٌ بِٱلْمَعْرُوفِ حَقّا عَلَى ٱلْمُتَّقِينَ } قال: المرأة الثيب يمتعها زوجها
  إذا جامعها بالمعروف.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نجيح، عن مجاهد، مثله، وزاد فيه: ذكره شبل، عن ابن أبى نجيح، عن عطاء.</p><p>وقال
  آخرون: بل في هذه الآية دلالة على أن لكل مطلقة متعة. وإنما أنزلها الله تعالى ذكره
  على نبيه صلى الله عليه وسلم لما فيها من زيادة المعنى الذي فيها على ما سواها من آي
  المتعة، إذ كان ما سواها من آي المتعة إنما فيه بيان حكم غير الممسوسة إذا طلقت، وفي
  هذه بيان حكم جميع المطلقات في المتعة.</p><p>ذكر من قال ذلك:</p><p>حدثنا ابن بشار،
  قال: ثنا عبد الوهاب، قال: ثنا أيوب، عن سعيد بن جبير في هذه الآية: { وَلِلْمُطَلَّقَـٰتِ
  مَتَـٰعٌ بِٱلْمَعْرُوفِ حَقّا عَلَى ٱلْمُتَّقِينَ } قال: لكل مطلقة متاع بالمعروف
  حقا على المتقين.</p><p>حدثنا المثنى، قال: ثنا حبان بن موسى، قال: أخبرنا ابن المبارك،
  قال: أخبرنا يونس عن الزهري في الأمة يطلقها زوجها وهي حبلى، قال: تعتد في بيتها، وقال:
  لم أسمع في متعة المملوكة شيئا أذكره، وقد قال الله تعالى ذكره: { متاع بالمعروف حقا
  على المتقين } ولها المتعة حتى تضع.</p><p>حدثني المثنى، قال: ثنا حبان بن موسى، قال:
  أخبرنا ابن المباوك، قال: أخبرنا ابن جريج، عن عطاء، قال: قلت له: أللأمة من الحر متعة؟
  قال: لا. قلت: فالحرة عند العبد؟ قال: لا. وقال عمرو بن دينار: نعم، { وللمطلقات متاع
  بالمعروف على المتقين }</p><p>وقال آخرون: إنما نزلت هذه الآية، لأن الله تعالى ذكره
  لما أنزل قوله:</p><p class="quran">وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى
  ٱلْمُقْتِرِ قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</p><p>[البقرة:
  236] قال رجل من المسلمين: فإنا لا نفعل إن لم نرد أن نحسن.</p><p>فأنزل الله: { وَلِلْمُطَلَّقَـٰتِ
  مَتَـٰعٌ بِٱلْمَعْرُوفِ حَقّا عَلَى ٱلْمُتَّقِينَ } فوجب ذلك عليهم.</p><p>ذكر من
  قال ذلك:</p><p>حدثني يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: قال ابن زيد في
  قوله:</p><p class="quran">وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</p><p>[البقرة: 236]
  فقال رجل: فإن أحسنت فعلت، وإن لم أرد ذلك لم أفعل. فأنزل الله: { وَلِلْمُطَلَّقَـٰتِ
  مَتَـٰعٌ بِٱلْمَعْرُوفِ حَقّا عَلَى ٱلْمُتَّقِينَ }.</p><p>والصواب من القول في ذلك
  ما قاله سعيد بن جبير، من أن الله تعالى ذكره. أنزلها دليلا لعباده على أن لكل مطلقة
  متعة؛ لأن الله تعالى ذكره ذكر في سائر آي القرآن التي فيها ذكر متعة النساء خصوصا
  من النساء، فبين في الآية التي قال فيها:</p><p class="quran">لاَّ جُنَاحَ عَلَيْكُمْ
  إِن طَلَّقْتُمُ ٱلنّسَاء مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً</p><p>[البقرة:
  236] وفي قوله:</p><p class="quran">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِذَا نَكَحْتُمُ
  ٱلْمُؤْمِنَاتِ ثُمَّ طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ</p><p>[الأحزاب:
  49] ما لهن من المتعة إذا طلقن قبل المسيس، وبقوله:</p><p class="quran">يٰأَيُّهَا
  ٱلنَّبِيُّ قُل لأَزْوَاجِكَ إِن كُنتُنَّ تُرِدْنَ ٱلْحَيَاةَ ٱلدُّنْيَا وَزِينَتَهَا
  فَتَعَالَيْنَ أُمَتِّعْكُنَّ</p><p>[الأحزاب: 28] حكم المدخول بهن. وبقي حكم الصبايا
  إذا طلقن بعد الابتناء بهن، وحكم الكوافر والإماء. فعم الله تعالى ذكره بقوله: { وللمطلقات
  متاع بالمعروف } ذكر جميعهن، وأخبر بأن لهن المتاع، كما أبان المطلقات الموصوفات بصفاتهن
  في سائر آي القرآن، ولذلك كرر ذكر جميعهن في هذه الآية.</p><p>وأما قوله: { حَقّا عَلَى
  ٱلْمُتَّقِينَ } فإنا قد بينا معنى قوله”حقا”، ووجه نصبه، والاختلاف من أهل العربية
  في قوله: { حَقّا عَلَى ٱلْمُحْسِنِينَ } ففي ذلك مستغنى عن إعادته في هذا الموضع.</p><p>فأما
  المتقون، فهم الذين اتقوا الله في أمره ونهيه وحدوده، فقاموا بها على ما كلفهم القيام
  به خشية منهم له، ووجلا منهم من عقابه. وقد تقدم بيان تأويل ذلك نصا بالرواية.</p>'
