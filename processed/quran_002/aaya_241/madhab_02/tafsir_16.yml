text: '<p>{ وَلِلْمُطَلَّقَاتِ مَتَاعُ } كل مطلقة، أو الثيب المجامعة، أو لما نزل</p><p
  class="quran">حَقّاً عَلَى ٱلْمُحْسِنِينَ</p><p>[البقرة: 236] قال رجل: " إن أحسنت
  فعلت وإن لم أرَ ذلك لم أفعل فنزل { حَقّاً عَلَى الْمُتَّقِينَ } وخُصوا بالذكر تشريفاً.</p>'
