aaya: وَلَقَدْ أَنْزَلْنَا إِلَيْكَ آيَاتٍ بَيِّنَاتٍ ۖ وَمَا يَكْفُرُ بِهَا إِلَّا
  الْفَاسِقُونَ
text: "<p>يعنـي جل ثناؤه بقوله: { وَلَقَدْ أنْزَلْنَا إِلَـيْكَ آياتٍ } أي أنزلنا
  إلـيك يا مـحمد علامات واضحات دالات علـى نبوّتك. وتلك الآيات هي ما حواه كتاب الله
  الذي أنزله إلـى مـحمد صلى الله عليه وسلم من خفـايا علوم الـيهود ومَكْنُون سرائر
  أخبـارهم وأخبـار أوائلهم من بنـي إسرائيـل، والنبأ عما تضمنته كتبهم التـي لـم يكن
  يعلـمها إلا أحبـارهم وعلـماؤهم، وما حرّفه أوائلهم وأواخرهم وبدّلوه من أحكامهم، التـي
  كانت فـي التوراة، فأطلعها الله فـي كتابه الذي أنزله علـى نبـيه مـحمد صلى الله عليه
  وسلم. فكان فـي ذلك من أمره الآيات البـينات لـمن أنصف نفسه ولـم يدعه إلـى إهلاكها
  الـحسد والبغي، إذْ كان فـي فطرة كل ذي فطرة صحيحة تصديق من أتـى بـمثل الذي أتـى به
  مـحمد صلى الله عليه وسلم من الآيات البـينات التـي وصفت من غير تعلُّـم تعلـمه من
  بشر ولا أَخْذِ شيء منه عن آدمي. وبنـحو الذي قلنا فـي ذلك روي الـخبر عن ابن عبـاس.</p><p>حدثنا
  أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك،
  عن ابن عبـاس: { وَلَقَدْ أَنْزَلْنَا إلَـيْكَ آياتٍ بَـيِّنَاتٍ } يقول: فأنت تتلوه
  علـيهم وتـخبرهم به غدوة وعشية وبـين ذلك، وأنت عندهم أميّ لـم تقرأ كتابـاً، وأنت
  تـخبرهم بـما فـي أيديهم علـى وجهه. يقول الله: ففـي ذلك لهم عبرة وبـيان وعلـيهم حجة
  لو كانوا يعلـمون.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنا ابن إسحاق، قال:
  حدثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة مولـى ابن عبـاس، وعن سعيد
  بن جبـير، عن ابن عبـاس، قال: قال ابن صوريا القطيونـي لرسول الله صلى الله عليه وسلم:
  يا مـحمد ما جئتنا بشيء نعرفه، وما أنزل الله علـيك من آية بـينة فنتبعك بها فأنزل
  الله عزّ وجل: { وَلَقَدْ أَنْزَلْنَا إلَـيْكَ آياتٍ بَـيِّنَاتٍ وَمَا يَكْفُرُ بِهَا
  إلا الفـاسِقُونَ }.</p><p>حدثنا أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا مـحمد
  بن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: حدثنـي سعيد بن
  جبـير أو عكرمة، عن ابن عبـاس قال: قال ابن صوريا لرسول الله صلى الله عليه وسلم، فذكر
  مثله.</p><p>القول فـي تأويـل قوله تعالـى: { وَمَا يَكْفُرُ بِها إِلاَّ الفـاسِقُونَ
  }.</p><p>يعنـي بقوله جل ثناؤه: { وَمَا يَكْفُرُ بِهَا إِلاَّ الفَـاسِقُونَ } وما
  يجحد بها. وقد دللنا فـيـما مضى من كتابنا هذا علـى أن معنى الكفر الـجحود بـما أغنى
  عن إعادته هاهنا. وكذلك بـينا معنى الفسق، وأنه الـخروج عن الشيء إلـى غيره.</p><p>فتأويـل
  الآية: ولقد أنزلنا إلـيك فـيـما أوحينا إلـيك من الكتاب علامات واضحات تبـين لعلـماء
  بنـي إسرائيـل وأحبـارهم الـجاحدين نبوّتك والـمكذّبـين رسالتك أنك لـي رسول إلـيهم
  ونبـيّ مبعوث، وما يجحد تلك الآيات الدالات علـى صدقك ونبوّتك التـي أنزلتها إلـيك
  فـي كتابـي فـيكذّب بها منهم، إلا الـخارج منهم من دينه، التارك منهم فرائضي علـيه
  فـي الكتاب الذي تدين بتصديقه. فأما الـمتـمسك منهم بدينه والـمتبع منهم حكم كتابه،
  فإنه بـالذي أنزلت إلـيك من آياتـي مصدق. وهم الذين كانوا آمنوا بـالله وصدقوا رسوله
  مـحمداً صلى الله عليه وسلم من يهود بنـي إسرائيـل.</p>"
