aaya: وَلَقَدْ أَنْزَلْنَا إِلَيْكَ آيَاتٍ بَيِّنَاتٍ ۖ وَمَا يَكْفُرُ بِهَا إِلَّا
  الْفَاسِقُونَ
text: "<p>قوله تعالى: { وَلَقَدْ أَنزَلْنَآ إِلَيْكَ ءَايَاتٍ بَيِّنَاتٍ... }</p><p>قيل
  لابن عرفة: إن أريد المعجزات فظاهر، وإن أريد آيات القرآن فيؤخذ منه امتناع تخصيص السنة
  بالقرآن، والقرآن بالسّنة لأنّه كله بيّن؟</p><p>فقال: نقول إن القرآن بين من حيث دلالته
  على صدقه من جهة لفظه المعجز وفصاحته، وإن كان معناه (مجملا) لا يفهم فلا يمتنع فيه
  بيان (القرآن) بالسّنة.</p>"
