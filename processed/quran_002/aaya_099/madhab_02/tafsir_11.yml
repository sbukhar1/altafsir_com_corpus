aaya: وَلَقَدْ أَنْزَلْنَا إِلَيْكَ آيَاتٍ بَيِّنَاتٍ ۖ وَمَا يَكْفُرُ بِهَا إِلَّا
  الْفَاسِقُونَ
text: "<p>ثم قال عز وجل: { وَلَقَدْ أَنزَلْنَا إِلَيْكَ ءايَـٰتٍ بَيِّنَـٰتٍ } أي
  واضحات. ويقال: مبينات للحلال والحرام. { وَمَا يَكْفُرُ بِهَا إِلاَّ ٱلْفَـٰسِقُونَ
  } يعني وما يجحد بالآيات إلاَّ الكَافِرُونَ والْفَاسِقُونَ واليهود ومشركو العرب.</p>"
