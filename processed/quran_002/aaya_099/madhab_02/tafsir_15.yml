aaya: وَلَقَدْ أَنْزَلْنَا إِلَيْكَ آيَاتٍ بَيِّنَاتٍ ۖ وَمَا يَكْفُرُ بِهَا إِلَّا
  الْفَاسِقُونَ
text: '<p>قوله تعالى: { قل من كان عدواً لجبريل } قال ابن عباس: أقبلت اليهود إلى النبي،
  صلى الله عليه وسلم فقالوا: من يأتيك من الملائكة؟ قال: جبريل: فقالوا: ذاك ينزل بالحرب
  والقتال، ذاك عدونا، فنزلت هذه الآية والتي تليها.</p><p>وفي جبريل إحدى عشرة لغة.</p><p>إحداها:
  جبريل، بكسر الجيم والراء من غير همز، وهي لغة أهل الحجاز، وبها قرأ ابن عامر، وأبو
  عمرو. قال ورقة بن نوفل:</p><p class="poetry_or_grammar">وجبريل يأتيه وميكال معْهما</p><p
  class="poetry_or_grammar">من الله وحي يشرح الصدر منزل</p><p>وقال عمران بن حطان:</p><p
  class="poetry_or_grammar">والروح جبريل فيهم لا كفاء له</p><p class="poetry_or_grammar">وكان
  جبريل عند الله مأمونا</p><p>وقال حسان:</p><p class="poetry_or_grammar">و جبريلٌ
  رسول الله فينا</p><p class="poetry_or_grammar">وروح القدس ليس له كفاء</p><p>واللغة
  الثانية: جَبريل بفتح الجيم وكسر الراء، وبعدها ياء ساكنة من غير همز على وزن: فَعليل،
  وبها قرأ الحسن البصري، وابن كثير، وابن محيصن. وقال الفراء: لا أشتهيها، لأنه ليس
  في الكلام فَعليل، ولا أرى الحسن قرأها إلا وهو صواب، لأنه اسم أعجمي.</p><p>والثالثة:
  جَبرئيل: بفتح الجيم والراء، وبعدها همزة مكسورة على وزن: جَبرعيل، وبها قرأ الأعمش،
  وحمزة، والكسائي، قال الفراء: وهي لغة تميم وقيس، وكثير من أهل نجد. وقال الزجاج: هي
  أجود اللغات، وقال جرير:</p><p class="poetry_or_grammar">عبدوا الصليب وكذّبوا بمحمدٍ</p><p
  class="poetry_or_grammar">وبجبرئيل وكذَّبوا ميكالا.</p><p>والرابعة: جَبرئِل، بفتح
  الجيم والراء وهمزة بين الراء واللام، مكسورة من غير مد، على وزن جَبرعِل، رواها أبو
  بكر عن عاصم.</p><p>والخامسة: جَبرئِلّ، بفتح الجيم وكسر الهمزة وتشديد اللام، وهى
  قراءة أبان عن عاصم ويحيى بن يعمر.</p><p>والسادسة: جبرائيل، بهمزة مكسورة بعدها ياء
  مع الألف.</p><p>والسابعة: جبراييل، بيائين بعد الألف أولاهما مكسورة.</p><p>والثامنة:
  جَبرين، بفتح الجيم ونون مكان اللام.</p><p>والتاسعة: جِبرين، بكسر الجيم وبنون، قال
  الفراء: هي لغة بني أسد. وقرأت على شيخنا أبي منصور اللغوي عن ابن الأنباري قال: في
  جبريل تسع لغات، فذكرهنَّ.</p><p>وذكر ابن الأنباري في كتاب «الرد على من خالف مصحف
  عثمان»: جبرائل، بفتح الجيم وإثبات الألف مع همزة مكسورة ليس بعدها ياء. وجبرئين، بفتح
  الجيم مع همزة مكسورة بعدها يا ونون.</p><p>فأما ميكائيل، ففيه خمس لغات.</p><p>إحداهن:
  ميكال مثل: مِفعال بغير همز، وهي لغة أهل الحجاز، وبها قرأ أبو عمرو وحفص عن عاصم.</p><p>والثانية:
  ميكائيل باثبات ياء ساكنة بعد الهمزة. مثل: ميكاعيل، وهي لغة تميم وقيس، وكثير من أهل
  نجد، وبها قرأ ابن عامر، وابن كثير، وحمزة، والكسائي، وأبو بكر عن عاصم.</p><p>والثالثة:
  ميكائل بهمزة مكسورة بعد الألف من غير ياء مثل، ميكاعِل، وبها قرأ نافع وابن شنبوذ،
  وابن الصباح، جميعاً عن قنبل.</p><p>والرابعة: ميكئل، على وزن ميكعل، وبها قرأ ابن
  محيصن.</p><p>والخامسة: ميكائين بهمزة معها ياء ونون بعد الألف، ذكرها ابن الأنباري.
  قال الكسائي: جبريل وميكائيل، اسمان لم تكن العرب تعرفهما، فلما جاءا عرَّبتهما. قال
  ابن عباس، جبريل وميكائيل، كقولك: عبد الله، وعبد الرحمن، ذهب إلى أن «إِيل» اسم الله،
  واسم الملك «جبر» «وميكا» وقال عكرمة: معنى جبريل: عبد الله، ومعنى ميكائيل: عبيد الله.
  وقد دخل جبريل وميكائيل في الملائكة، لكنه أعاد ذكرهما لشرفهما، كقوله تعالى:</p><p
  class="quran">فيهما فاكهة ونخل ورمان</p><p>[الرحمن: 68] وإنما قال: { فان الله عدو
  للكافرين } ولم يقل: لهم، ليدل على أنهم كافرون بهذه العداوة.</p>'
