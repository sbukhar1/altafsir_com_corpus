text: '<p>القول في تأويل قوله: { اللهُ وَلِيُّ الَّذِينَ آمَنُوا يُخْرِجُهُمْ مِنَ
  الظُّلُماتِ إلى النُّورِ وَالَّذِينَ كَفَرُوا أوْلِياؤُهُمْ الطَّاغُوتُ يُخْرِجُونَهُمْ
  مِنَ النُّورِ إلى الظُّلُماتِ } يعني تعالى ذكره بقوله { اللهُ وَلِيُّ الَّذِينَ
  آمَنُوا } نصيرهم وظهيرهم، يتولاهم بعونه وتوفيقه، { يُخْرِجُهُمْ مِنَ الظُّلُمات
  } يعني بذلك: يخرجهم من ظلمات الكفر إلى نور الإيمان، وإنما عني بالظلمات في هذا الموضع:
  الكفر، وإنما جعل الظلمات للكفر مثلاً، لأن الظلمات حاجبة للأبصار عن إدراك الأشياء
  وإثباتها، وكذلك الكفر حاجب أبصار القلوب عن إدراك حقائق الإيمان، والعلم بصحته وصحة
  أسبابه، فأخبر تعالى ذكره عباده أنه وليّ المؤمنين ومبصرهم حقيقة الإيمان وسبله وشرائعه
  وحججه، وهاديهم؛ فموفقهم لأدلته المزيلة عنهم الشكوك بكشفه عنهم دواعي الكفر، وظلم
  سواتر أبصار القلوب.</p><p>ثم أخبر تعالى ذكره عن أهل الكفر به، فقال: { وَالَّذِينَ
  كَفَرُوا } يعني الجاحدين وحدانيته أولياؤهم يعني نصراؤهم وظهراؤهم الذين يتولونهم
  الطاغوت، يعني الأنداد والأوثان الذين يعبدونهم من دون الله { يُخْرِجُونَهُمْ مِنَ
  النُّورِ إلى الظُّلُماتِ } يعني بالنور: والإيمان على نحو ما بينا إلى الظلمات، ويعنى
  بالظلمات: ظلمات الكفر وشكوكه، الحائلة دون أبصار القلوب، ورؤية ضياء الإيمان، وحقائق
  أدلته وسبله.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { اللهُ وَلِيُّ الَّذِينَ
  آمَنُوا يُخْرِجُهُمْ مِنَ الظُّلُماتِ إلى النُّورِ } يقول: من الضلالة إلى الهدى
  { وَالَّذِينَ كَفَرُوا أوْلِياؤُهُمْ الطَّاغُوتُ } الشيطان { يُخْرِجُونَهُمْ مِنَ
  النُّورِ إلى الظُّلُماتِ } يقول: من الهدى إلى الضلالة.</p><p>حدثني المثنى، قال:
  ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك { اللهُ وَلِيُّ الَّذِينَ آمَنُوا
  يُخْرِجُهُمْ مِنَ الظُّلُماتِ إلى النُّورِ } الظلمات: الكفر، والنور: الإيمان { وَالَّذِينَ
  كَفَرُوا أوْلِياؤُهُمْ الطَّاغُوتُ يُخْرِجُونَهُمْ مِنَ النُّورِ إلى الظُّلُماتِ
  } يخرجونهم من الإيمان إلى الكفر. حدثت عن عمار، قال: ثنا ابن أبي جعفر، عن أبيه، عن
  الربيع في قوله تعالى ذكره { اللهُ وَلِيُّ الَّذِينَ آمَنُوا يُخْرِجُهُمْ مِنَ الظُّلُماتِ
  إلى النُّورِ } يقول: من الكفر إلى الإيمان { وَالَّذِينَ كَفَرُوا أوْلِياؤُهُمْ الطَّاغُوتُ
  يُخْرِجُونَهُمْ مِنَ النُّورِ إلى الظُّلُماتِ } يقول: من الإيمان إلى الكفر.</p><p>حدثنا
  ابن حميد، قال ثنا جرير، عن منصور، عن عبد الله بن أبي لبابة، عن مجاهد أو مقسم في
  قول الله { اللهُ وَلِيُّ الَّذِينَ آمَنُوا يُخْرِجُهُمْ مِنَ الظُّلُماتِ إلى النُّورِ
  وَالَّذِينَ كَفَرُوا أوْلِياؤُهُمْ الطَّاغُوتُ يُخْرِجُونَهُمْ مِنَ النُّورِ إلى
  الظُّلُماتِ } قال: كان قوم آمنوا بعيسى، وقوم كفروا به؛ فلما بعث الله محمدا صلى الله
  عليه وسلم آمن به الذين كفروا بعيسى، وكفر به الذين آمنوا بعيسى، أي يخرج الذين آمنوا
  إلى الإيمان بمحمد صلى الله عليه وسلم، والذين كفروا أولياؤهم الطاغوت ٱمنوا بعيسى
  وكفروا بمحمد صلى الله عليه وسلم، قال: يخرجونهم من النور إلى الظلمات.</p><p>حدثنا
  المثنى، قال: ثنا الحجاج بن المنهال، قال: ثنا المعتمر بن سليمان، قال: سمعت منصوراً،
  عن رجل، عن عبدة بن أبي لبابة قال في هذه الآية { اللهُ وَلِيُّ الَّذِينَ آمَنُوا
  يُخْرِجُهُمْ مِنَ الظُّلُماتِ إلى النُّورِ } إلى { أُولَئِكَ أصحَابُ النَّارِ هُمْ
  فِيها خالِدُونَ } قال: هم الذين كانوا آمنوا بعيسى بن مريم، فلما جاءهم محمد صلى الله
  عليه وسلم آمنوا به، وأنزلت فيهم هذه الآية.</p><p>وهذا القول الذي ذكرناه عن مجاهد
  وعبدة بن أبي لبابة يدل على أن الآية معناها الخصوص، وأنها إن كان الأمر كما وصفنا
  نزلت فيمن كفر من النصارى بمحمد صلى الله عليه وسلم وفيمن آمن بمحمد صلى الله عليه
  وسلم، من عبدة الأوثان الذين لم يكونوا مقرين بنبوة عيسى وسائر الملل التي كان أهلها
  تكذب بعيسى.</p><p>فإن قال قائل: أو كانت النصارى على حق قبل أن يبعث محمد صلى الله
  عليه وسلم، فكذبوا به؟ قيل: من كان منهم على ملة عيسى بن مريم صلى الله عليه وسلم فكان
  على حق وإياهم عنى الله تعالى ذكره بقوله:</p><p class="quran">يَا أَيُّهَا ٱلَّذِينَ
  آمَنُواْ آمِنُواْ بِٱللَّهِ وَرَسُولِهِ</p><p>[النساء: 136].</p><p>فإن قال قائل:
  فهل يحتمل أن يكون قوله: { وَالَّذِينَ كَفَرُوا أوْلِياؤُهُمْ الطَّاغُوتُ يُخْرِجُهُمْ
  مِنَ النُّورِ إلى الظُّلُماتِ } أن يكون معنياً به غير الذين ذكر مجاهد وغيره أنهم
  عنوا به من المؤمنين بعيسى أو غير أهل الردة والاسلام؟ قيل: نعم يحتمل أن يكون معنى
  ذلك: والذين كفروا أولياؤهم الطاغوت يحولون بينهم وبين الإيمان، ويضلونهم فيكفرون،
  فيكون تضليلهم إياهم حتى يكفروا إخراجاً منهم لهم من الإيمان يعني صدهم إياهم عنه وحرمانهم
  إياهم خيره، وإن لم يكونوا كانوا فيه قبل كقول الرجل: أخرجني والدي من ميراثه: إذا
  ملك ذلك في حياته غيره، فحرمه منه خطيئة، ولم يملك ذلك القائل هذا الميراث قط فيخرج
  منه، ولكنه لما حرمه، وحيل بينه وبين ما كان يكون له لو لم يحرمه، قيل: أخرجه منه،
  وكقول القائل: أخرجني فلان من كتيبته، يعني لم يجعلني من أهلها، ولم يكن فيها قط قبل
  ذلك، فكذلك قوله: { يُخْرِجُهُمْ مِنَ النُّورِ إلى الظُّلُماتِ } يحتمل أن يكون إخراجهم
  إياهم من الإيمان إلى الكفر على هذا المعنى، وإن كان الذي قاله مجاهد وغيره أشبه بتأويل
  الآية.</p><p>فإن قال لنا قائل: وكيف قال: { وَالَّذِينَ كَفَرُوا أوْلِياؤُهُمْ الطَّاغُوتُ
  يُخْرِجُهُمْ مِنَ النُّورِ إلى الظُّلُماتِ } فجمع خبر الطاغوت بقوله يخرجونهم، والطاغوت
  واحد. قيل: ان الطاغوت اسم لجماع وواحد وقد يجمع طواغيت، وإذا جعل واحده وجمعه بلفظ
  واحد كان نظير قولهم: رجل عدل، وقوم عدل، ورجل فطر، وقوم فطر، وما أشبه ذلك من الأسماء
  التي تأتي موحدة في اللفظ واحدها وجمعها وكما قال العباس بن مرداس:</p><p class="poetry_or_grammar">فَقُلْنا
  أسْلِمُوا أنا أخُوكُمُ</p><p class="poetry_or_grammar">فَقَدْ بَرِئَتْ مِنَ الاحَنِ
  الصُّدُورُ</p><p>القول في تأويل قوله { أُولَئِكَ أصحَابُ النَّارِ هُمْ فِيها خالِدُون
  } يعني تعالى ذكره بذلك: هؤلاء الذين كفروا أصحاب النار، أهل النار الذين يخلدون فيها،
  يعني في نار جهنم دون غيرهم من أهل الإيمان إلى غير غاية ولا نهاية أبداً.</p>'
