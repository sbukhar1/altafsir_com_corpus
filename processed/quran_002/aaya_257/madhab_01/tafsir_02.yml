  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<p>{ ٱللَّهُ وَلِيُّ ٱلَّذِينَ ءامَنُواْ } أي أرادوا أن يؤمنوا يلطف بهم حتى
  يخرجهم بلطفه وتأييده من الكفر إلى الإيمان { وَٱلَّذِينَ كَفَرُواْ } أي صمموا على
  الكفر أمرهم على عكس ذلك. أو الله وليّ المؤمنين يخرجهم من الشبه في الدين ـ إن وقعت
  لهم ـ بما يهديهم ويوفقهم له من حلها، حتى يخرجوا منها إلى نور اليقين { وَٱلَّذِينَ
  كَفَرُواْ أَوْلِيَاؤُهُمُ } الشياطين { يُخْرِجُونَهُم } من نور البينات التي تظهر
  لهم إلى ظلمات الشك والشبهة.</p>"
