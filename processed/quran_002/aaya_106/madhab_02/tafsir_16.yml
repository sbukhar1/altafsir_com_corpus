aaya: "۞ مَا نَنْسَخْ مِنْ آيَةٍ أَوْ نُنْسِهَا نَأْتِ بِخَيْرٍ مِنْهَا أَوْ مِثْلِهَا
  ۗ أَلَمْ تَعْلَمْ أَنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"
text: '<p>{ مَا نَنسَخْ } نسخها: قبضها، أو تبديلها، أو تبديل حكمها مع بقاء رسمها.
  { أَوْ نُنسِهَا } ننسكنها، كان يقرأ الآية ثم ينسى وترفع، أو يريد به الترك: أي ما
  نرفع من آية، أو نتركها فلا نرفعها قاله ابن عباس ـ رضي الله تعالى عنهما ـ، " قلت:
  وفيه إشكال ظاهر " ، أو يريد به نمحها { نَنْسَأَها } نؤخرها أنسأت أخرت، ومنه بيع
  النسيئة. { بِخَيْرٍ مِّنْهَآ } أنفع، وأرفق، وأخف، فيكون الناسخ أكثر ثواباً آجلاً،
  كنسخ صوم أيام معدودات برمضان، أو أخف عاجلاً، كنسخ قيام الليل. { أَوْ مِثْلِهَا }
  مثل حكمها في الخفة والثقل والثواب، كنسخ التوجه إلى القدس بالتوجه إلى الكعبة، فإنه
  مثله في المشقة والثواب. { أَلَمْ تَعْلَمْ } بمعنى أما علمت، أو هو تقرير وليس باستفهام،
  أو خوطب به والمراد أمته، ولذلك أردفه بقوله: { وَمَا لَكُم مِّن دُونِ اللَّهِ }.</p>'
