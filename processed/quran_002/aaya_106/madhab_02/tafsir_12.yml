aaya: "۞ مَا نَنْسَخْ مِنْ آيَةٍ أَوْ نُنْسِهَا نَأْتِ بِخَيْرٍ مِنْهَا أَوْ مِثْلِهَا
  ۗ أَلَمْ تَعْلَمْ أَنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"
text: '<p>قوله تعالى: { مَا نَنْسَخْ مِنْ ءَايَةٍ } في (معنى) نسخها ثلاثة تأويلات:</p><p>أحدها:
  أنه قبضها، وهو قول السدي.</p><p>والثاني: أنه تبديلها، وهو قول ابن عباس.</p><p>والثالث:
  أنه إثبات خطها وتبديل حكمها، وهو قول ابن مسعود.</p><p>{ أَوْ نُنسِهَا } فيه قراءتان:</p><p>أحدهما:
  هذه، والثانية: { أو ننسأها }.</p><p>فمن قرأ: { أو ننسها } ففي تأويله أربعة أوجه:</p><p>أحدها:
  أنه بمعنى أو نمسكها، وقد ذكر أنها كانت في مصحف عبد الله ابن مسعود: { ما نُمْسِكُ
  مِنْ ءَايَةٍ أَوْ نَنْسَخْهَا نَجِيءُ بِخَيرٍ مِنْهَا أَو مِثْلِهَا } وذلك أن النبي
  صلى الله عليه وسلم، كان يقرأ الآية، ثم يَنْسَى وَتُرْفَعُ، وكان سعد بن أبي وقاص
  يقرأ: { مَا نَنْسَخْ مِنْ ءَايَةٍ نَنَسَهَا } ، بمعنى الخطاب لرسول الله صلى الله
  عليه وسلم، فيكون تقديره أو تنسى أنت يا محمد، وقال القاسم بن ربيعة لسعد بن أبي وقاص:
  فإن سعيد بن المسيب يقرأ: { أو ننسها } ، فقال سعد: إن القرآن لم ينزل على ابن المسيب،
  ولا على آل المسيب قال الله تعالى:</p><p class="quran">سَنُقْرِئُكَ فَلاَ تَنسَى</p><p>[الأعلى:
  6]</p><p class="quran">وآذْكُر رَّبَّكَ إِذَا نَسِيتَ</p><p>[الكهف: 24] وهذا معنى
  قول مجاهد وقتادة.</p><p>والثاني: أن ذلك بمعنى الترك، من قوله تعالى: { نَسُوا اللهَ
  فَنَسِيَهُم } ، أي تركوه فتركهم، فيكون تقدير الكلام: { ما ننسخ من آية } يعني نَرفَعُها
  ونبدِّلُها، { أو نُنْسِهَا } أي نتركها ولا نبدلها ولا ننسخها، وهذا قول ابن عباس
  والسدي.</p><p>والثالث: أن قوله ما ننسخ من آية أو ننسها قال: الناسخ والمنسوخ، وهذا
  قول الضحاك.</p><p>والرابع: أن معنى ننسها أي نَمْحُها، وهذا قول ابن زيد.</p><p>وأما
  من قرأ: { أو نَنْسَأُهَا } فمعناه نؤخرها، من قولهم نَسَأْتُ هذا الأمر، إذا أخرته،
  ومن ذلك قولهم: بعت بنسَاءٍ أي بتأخير، وهذا قول عطاء وابن أبي نجيح.</p><p>{ نَأْتِ
  بِخَيرٍ مِّنْها أو مِثْلِهَا } فيه تأويلان:</p><p>أحدهما: أي خير لكم في المنفعة،
  وأرفق بكم، وهذا قول ابن عباس:</p><p>والثاني: أن معنى خير منها، أي أخف منها، بالترخيص
  فيها، وهذا معنى قول قتادة. فيكون تأويل الآية، ما نغير من حكم آية فنبدله، أو نتركه
  فلا نبدله، نأت بخير لكم أيها المؤمنون حكماً منها، إما بالتخفيف في العاجل، كالذي
  كان من نسخ قيام الليل تخفيفاً، وإما بالنفع بكثرة الثواب في الآجل، كالذي كان من نسخ
  صيام أيام معدودات بشهر رمضان.</p><p>وقوله تعالى: { أَوَ مِثْلِهَا } يعني مثل حكمها،
  في الخفة والثقل والثواب والأجر، كالذي كان من نسخ استقبال بيت المقدس، باستقبال الكعبة،
  وذلك مثله في المشقة والثواب { أَلَمْ تَعْلَمْ أَنَّ اللهَ عَلَى كُلِّ شَيْءٌُ قَدِيرٌ
  }.</p><p>{ أَلَمْ تَعْلَمْ أَنَّ اللهَ لَهُ مُلْكُ السَّمواتِ وَالأَرْضِ } فإن قيل:
  أو كان النبي صلى الله عليه وسلم غير عالم بأن الله على كل شيء قدير، وأن الله له ملك
  السموات والأرض؟ قيل: عن هذا ثلاثة أجوبة:</p><p>أحدها: أن قوله ألم تعلم بمعنى أعلمت.</p><p>والثاني:
  أنه خارج مخرج التقرير، لا مخرج الاستفهام. كما قال الله تعالى:</p><p class="quran">وَإِذْ
  قَالَ: اللهُ يَا عِيسَى ابْنَ مَرْيَم أَنتَ قُلْتَ لِلْنَّاسِ: اتَّخِذُونِي وَأُمِّيَ
  إِلهَيْنِ مِن دُونِ اللهِ</p><p>[المائدة: 116] خرج مخرج التقرير لا مخرج الاستفهام.</p><p>والثالث:
  أن هذا الخطاب للنبي صلى الله عليه وسلم، والمراد به أمته، ألا تراه قال بعد ذلك: {
  وَمَا لَكُم مِّنْ دُونِ اللهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ }.</p>'
