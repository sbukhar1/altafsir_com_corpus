aaya: "۞ مَا نَنْسَخْ مِنْ آيَةٍ أَوْ نُنْسِهَا نَأْتِ بِخَيْرٍ مِنْهَا أَوْ مِثْلِهَا
  ۗ أَلَمْ تَعْلَمْ أَنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ"
text: '<p>يعنـي جل ثناؤه بقوله: { ما نَنْسَخْ مِنْ آيَةٍ } إلـى غيره، فنبدله ونغيره.
  وذلك أن يحوّل الـحلال حراماً والـحرام حلالاً، والـمبـاح مـحظوراً والـمـحظور مبـاحاً
  ولا يكون ذلك إلا فـي الأمر والنهي والـحظر والإطلاق والـمنع والإبـاحة، فأما الأخبـار
  فلا يكون فـيها ناسخ ولا منسوخ. وأصل النسخ من «نَسْخَ الكتاب» وهو نَقْلُه من نُسخة
  إلـى أخرى غيرها، فكذلك معنى نسخ الـحكم إلـى غيره إنـما هو تـحويـله ونقل عبـارته
  عنه إلـى غيره. فإذا كان ذلك معنى نسخ الآية فسواء إذا نسخ حكمها فغُير وبُدّل فرضها
  ونقل فرض العبـاد عن اللازم كان لهم بها أوفر حَظها فتُرك، أو مُـحي أثرها، فُعفِّـي
  ونُسي، إذ هي حينئذٍ فـي كلتا حالتـيها منسوخة. والـحكم الـحادث الـمبدل به الـحكم
  الأوّل والـمنقول إلـيه فرض العبـاد هو الناسخ، يقال منه: نسخ الله آية كذا وكذا ينسخه
  نسخاً، والنسخة الاسم. وبـمثل الذي قلنا فـي ذلك كان الـحسن البصري يقول.</p><p>حدثنا
  سوار بن عبد الله العنبري، قال: ثنا خالد بن الـحرث، قال: ثنا عوف، عن الـحسن أنه قال
  فـي قوله: { مَا نَنْسَخْ مِنْ آيَةٍ أوْ نُنْسِها نأْتِ بِخَيْرٍ مِنْهَا } قال: قال
  أقرىء قرآناً ثم نسيه فلم يكن شيئاً، ومن القرآن ما قد نسخ وأنتـم تقرءونه.</p><p>اختلف
  أهل التأويـل فـي تأويـل قوله: { ما نَنْسَخْ } فقال بعضهم بـما:</p><p>حدثنـي به موسى
  بن هارون، قال: ثنا عمرو بن عمار، قال: ثنا أسبـاط، عن السدي: { ما نَنْسَخْ مِنْ آيةٍ
  } أما نسخُها فقَبْضُها. وقال آخرون بـما:</p><p>حدثنـي به الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: حدثنـي معاوية ابن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله:
  { ما نَنْسَخْ مِنْ آيَةٍ } يقول: ما نبدّل من آية. وقال آخرون بـما:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن أصحاب عبد
  الله ابن مسعود أنهم قالوا: { ما نَنْسَخْ مِنْ آيَةٍ } نثبت خطها ونبدل حكمها.</p><p>وحدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { ما نَنْسَخُ
  مِنْ آيَةٍ } نثبت خطها، ونبدل حكمها، حُدثت به عن أصحاب ابن مسعود.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: حدثنـي بكر بن شوذب، عن ابن أبـي نـجيح، عن مـجاهد، عن أصحاب
  ابن مسعود: { ما نَنْسَخْ مِنْ آيَةٍ } نثبت خطها.</p><p>القول فـي تأويـل قوله تعالـى:
  { أوْ نُنْسِها }.</p><p>اختلفت القراءة فـي قوله ذلك، فقرأها قرّاء أهل الـمدينة والكوفة:
  { أوْ نُنْسِها } ولقراءة من قرأ ذلك وجهان من التأويـل، أحدهما: أن يكون تأويـله:
  ما ننسخ يا مـحمد من آية فنغير حكمها أو ننسها. وقد ذكر أنها فـي مصحف عبد الله: «ما
  نُنْسِكَ من آية أو ننسخها نـجيء بـمثلها»، فذلك تأويـل النسيان.</p><p>وبهذا التأويـل
  قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة قوله: { ما نَنْسَخْ مِنْ آيَةٍ أوْ نُنْسِها نَأْتِ
  بِخَيْرٍ مِنْهَا أوْ مِثْلِها } كان ينسخ الآية بـالآية بعدها، ويقرأ نبـيّ الله صلى
  الله عليه وسلم الآية أو أكثر من ذلك ثم تُنسى وتُرفع.</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { ما نَنْسَخْ مِنْ
  آيَةٍ أوْ نُنْسِها } قال: كان الله تعالـى ذكره ينسي نبـيه صلى الله عليه وسلم ما
  شاء وينسخ ما شاء.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد، قال: كان عبـيد بن عمير يقول: { نُنْسِها } نرفعها من عندكم.</p><p>حدثنا
  سوار بن عبد الله، قال: ثنا خالد بن الـحرث، قال: ثنا عوف، عن الـحسن أنه قال فـي قوله:
  { أوْ نُنْسِها } قال: إن نبـيكم صلى الله عليه وسلم أقرىء قرآنا، ثم نسيه.</p><p>وكذلك
  كان سعد بن أبـي وقاص يتأوّل الآية إلا أنه كان يقروها: «أو تَنْسَها» بـمعنى الـخطاب
  لرسول الله صلى الله عليه وسلم، كأنه عنـي أو تَنْسَها أنت يا مـحمد. ذكر الأخبـار
  بذلك:</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا يعلـى بن عطاء،
  عن القاسم، قال: سمعت سعد بن أبـي وقاص يقول: «ما نَنْسَخْ مِنْ آيَةٍ أوْ ننْسَها»
  قلت له: فإن سعيد بن الـمسيب يقرؤها: «أَو نُنْسَها» قال: فقال سعد: إن القرآن لـم
  ينزل علـى الـمسيب ولا علـى آل الـمسيب، قال الله:</p><p class="quran">سَنُقْرِئُكَ
  فَلاَ تَنسَىٰ</p><p>[الأعلى: 6]</p><p class="quran">وَٱذْكُر رَّبَّكَ إِذَا نَسِيتَ</p><p>[الكهف:
  24].</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا هشيـم، قال:
  ثنا يعلـى بن عطاء، قال: ثنا القاسم بن ربـيعة بن قانف الثقـفـي، قال: سمعت ابن أبـي
  وقاص يذكر نـحوه.</p><p>حدثنا مـحمد بن الـمثنى وآدم العسقلانـي قالا جميعا، عن شعبة،
  عن يعلـى بن عطاء، قال: سمعت القاسم بن ربـيعة الثقـفـي يقول: قلت لسعد بن أبـي وقاص:
  إنـي سمعت ابن الـمسيب يقرأ: «ما نَنَسَخْ مِنْ آيَةٍ أوْ نُنْسَها» فقال سعد: إن الله
  لـم ينزل القرآن علـى الـمسيب ولا علـى ابنه، إنـما هي: «ما ننسخ من آية أو تَنْسَها»
  يا مـحمد. ثم قرأ: { سَنُقْرِئُكَ فَلاَ تَنسَىٰ }  { وَٱذْكُر رَّبَّكَ إِذَا نَسِيتَ
  } حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي
  قوله: { ما نَنْسَخْ مِنْ آيَةٍ أوْ نُنْسِها } يقول: نُنسها: نرفعها وكان الله تبـارك
  وتعالـى أنزل أمورا من القرآن ثم رفعها.</p><p>والوجه الآخر منهما أن يكون بـمعنى الترك،
  من قول الله جل ثناؤه:</p><p class="quran">نَسُواْ ٱللَّهَ فَنَسِيَهُمْ</p><p>[التوبة:
  67] يعنـي به تركوا الله فتركهم. فـيكون تأويـل الآية حينئذٍ علـى هذا التأويـل: ما
  ننسخ من آية فنغير حكمها ونبدّل فرضها نأت بخير من التـي نسخناها أو مثلها. وعلـى هذا
  التأويـل تأوّل جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال:
  ثنا عبد الله بن صالـح، قال: حدثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس
  فـي قوله: { أوْ نُنْسِها } يقول: أو نتركها لا نبدّلها.</p><p>حدثنـي موسى، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السدي قوله: { أوْ نُنْسِها } نتركها لا ننسخها.</p><p>حدثنا
  أبو كريب، قال: ثنا هشيـم، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { ما نَنْسَخْ مِنْ
  آيَةٍ أوْ نُنْسِها } قال: الناسخ والـمنسوخ.</p><p>قال: وكان عبد الرحمن بن زيد يقول
  فـي ذلك ما:</p><p>حدثنـي به يونس ابن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد فـي قوله: نُنْسِها نـمـحها. وقرأ ذلك آخرون: «أو ننسأها» بفتـح النون وهمزة
  بعد السين بـمعنى نؤخرها، من قولك: نسأت هذا الأمر أنسؤه نسأً ونساءً إذا أخرته، وهو
  من قولهم: بعته بنسَاءٍ، يعنـي بتأخير. ومن ذلك قول طَرَفَة بن العبد:</p><p class="poetry_or_grammar">لعَمْرُكَ
  إِنَّ الـمَوْتَ ما أنْسأ الفَتـى</p><p class="poetry_or_grammar">لكالطِّوَلِ الـمُرْخَى
  وثِنْـياهُ بـالـيَدِ</p><p>يعنـي بقوله أنسأ: أخّر.</p><p>ومـمن قرأ ذلك جماعة من
  الصحابة والتابعين، وقرأه جماعة من قرّاء الكوفـيـين والبصريـين، وتأوّله كذلك جماعة
  من أهل التأويـل ذكر من قال ذلك:</p><p>حدثنا أبو كريب، ويعقوب ابن إبراهيـم، قالا:
  ثنا هشيـم، قال: أخبرنا عبد الـملك، عن عطاء فـي قوله: «ما نَنْسَخْ مِنْ آيَةٍ أوْ
  نَنْسأها» قال نؤخرها.</p><p>حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  قال: سمعت ابن أبـي نـجيح، يقول فـي قول الله: «أوْ نَنْسأها» قال: نُرْجئها.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: «أوْ نَنْسأها»
  نرجئها ونؤخرها.</p><p>حدثنا أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد الزبـيري،
  قال: ثنا فضيـل، عن عطية: «أوْ نَنْسأها» قال: نؤخرها فلا ننسخها.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: أخبرنـي عبد الله بن كثـير
  عن عبـيد الأزدي، عن عبـيد بن عمير «أوْ نَنْسأها» إرجاؤها وتأخيرها. هكذا حدثنا القاسم
  عن عبد الله بن كثـير، عن عبـيد الأزدي. وإنـما هو عن علـيّ الأزدي.</p><p>حدثنـي أحمد
  بن يوسف، قال: ثنا القاسم بن سلام، قال: حدثنا حجاج، عن ابن جريج، عن عبد الله بن كثـير،
  عن علـيّ الأزدي، عن عبـيد بن عمير أنه قرأها: «نَنْسأها».</p><p>قال: فتأويـل من قرأ
  ذلك كذلك: ما نبدّل من آية أنزلناها إلـيك يا مـحمد، فنبطل حكمها ونثبت خطها، أو نؤخرها
  فنرجئها ونقرّها فلا نغيرها ولا نبطل حكمها نأت بخير منها أو مثلها.</p><p>وقد قرأ
  بعضهم ذلك: «ما نَنْسَخْ مِنْ آيَةٍ أو تُنْسَها» وتأويـل هذه القراءة نظير تأويـل
  قراءة من قرأ { أوْ نُنْسِها } إلا أن معنى «أو تُنْسَها» أنت يا مـحمد.</p><p>وقد
  قرأ بعضهم: «ما نُنْسِخْ مِنْ آيَةٍ» بضم النون وكسر السين، بـمعنى: ما نُنسخك يا مـحمد
  نـحن من آية، من أنسختك فأنا أُنسخك. وذلك خطأ من القراءة عندنا لـخروجه عما جاءت به
  الـحجة من القراءة بـالنقل الـمستفـيض. وكذلك قراءة من قرأ «تُنسَها» أو «تَنْسَها»
  لشذوذها وخروجها عن القراءة التـي جاءت بها الـحجة من قرّاء الأمة. وأولـى القراءات
  فـي قوله: { أوْ نُنْسِها } بـالصواب من قرأ: { أو نُنْسِها } ، بـمعنى نتركها لأن
  الله جل ثناؤه أخبر نبـيه صلى الله عليه وسلم أنه مهما بدّل حكما أو غيره أو لـم يبدّله
  ولـم يغيره، فهو آتـيه بخير منه أو بـمثله. فـالذي هو أولـى بـالآية إذ كان ذلك معناها،
  أن يكون إذ قدّم الـخبر عما هو صانع إذا هو غير وبدّل حكم آية أن يعقب ذلك بـالـخبر
  عما هو صانع، إذا هو لـم يبدّل ذلك ولـم يغير. فـالـخبر الذي يجب أن يكون عقـيب قوله:
  { ما نَنْسَخْ مِنْ آيَةٍ } قوله: أو نترك نسخها، إذ كان ذلك الـمعروف الـجاري فـي
  كلام الناس. مع أن ذلك إذا قرىء كذلك بـالـمعنى الذي وصفت، فهو يشتـمل علـى معنى الإنساء
  الذي هو بـمعنى الترك، ومعنى النَّساء الذي هو بـمعنى التأخير، إذْ كان كل متروك فمؤخر
  علـى حال مّا هو متروك. وقد أنكر قوم قراءة من قرأ: «أوْ تُنْسَها» إذا عنـي به النسيان،
  وقالوا: غير جائز أن يكون رسول الله صلى الله عليه وسلم نسي من القرآن شيئا مـما لـم
  ينسخ إلا أن يكون نسي منه شيئا ثم ذكره. قالوا: وبعد، فإنه لو نسي منه شيئاً لـم يكن
  الذين قرءوه وحفظوه من أصحابه بجائز علـى جميعهم أن ينسوه.</p><p>قالوا: وفـي قول الله
  جل ثناؤه:</p><p class="quran">وَلَئِن شِئْنَا لَنَذْهَبَنَّ بِٱلَّذِي أَوْحَيْنَا
  إِلَيْكَ</p><p>[الإسراء: 86] ما ينبىء عن أن الله تعالـى ذكره لـم يُنْسِ نبـيه شيئاً
  مـما آتاه من العلـم.</p><p>قال أبو جعفر: وهذا قول يشهد علـى بطوله وفساده الأخبـار
  الـمتظاهرة عن رسول الله صلى الله عليه وسلم وأصحابه بنـحو الذي قلنا.</p><p>حدثنا
  بشر بن معاذ، قال: حدثنا يزيد بن زريع، قال: حدثنا سعيد، عن قتادة، قال: حدثنا أنس
  بن مالك: إن أولئك السبعين من الأنصار الذين قتلوا ببئر معونة قرأنا بهم وفـيهم كتابـاً:
  «بلغوا عنا قومنا أنا لقـينا ربنا فرضي عنا وأرضانا». ثم إن ذلك رفع.</p><p>فـالذي
  ذكرنا عن أبـي موسى الأشعري أنهم كانوا يقرءون: «لو أن لابن آدم واديـين من مال لابتغى
  لهما ثالثاً، ولا يـملأ جوف ابن آدم إلا التراب، ويتوب الله علـى من تاب» ثم رُفع وما
  أشبه ذلك من الأخبـار التـي يطول بإحصائها الكتاب.</p><p>وغير مستـحيـل فـي فطرة ذي
  عقل صحيح ولا بحجة خبر أن ينسي الله نبـيه صلى الله عليه وسلم بعض ما قد كان أنزله
  إلـيه. فإذا كان ذلك غير مستـحيـل من أحد هذين الوجهين، فغير جائز لقائل أن يقول ذلك
  غير جائز.</p><p>وأما قوله:</p><p class="quran">وَلَئِن شِئْنَا لَنَذْهَبَنَّ بِٱلَّذِي
  أَوْحَيْنَا إِلَيْكَ</p><p>[الإسراء: 86] فإنه جلّ ثناؤه لـم يخبر أنه لا يذهب بشيء
  منه، وإنـما أخبر أنه لو شاء لذهب بجميعه، فلـم يذهب به والـحمد لله بل إنـما ذهب بـما
  لا حاجة بهم إلـيه منه، وذلك أن ما نسخ منه فلا حاجة بـالعبـاد إلـيه، وقد قال الله
  تعالـى ذكره:</p><p class="quran">سَنُقْرِئُكَ فَلاَ تَنسَىٰ * إِلاَّ مَا شَآءَ ٱللَّهُ</p><p>[الأعلى:
  6-7] فأخبر أنه ينسي نبـيه منه ما شاء، فـالذي ذهب منه الذي استثناه الله. فأما نـحن
  فإنـما اخترنا ما اخترنا من التأويـل طلب اتساق الكلام علـى نظام فـي الـمعنى، لا إنكار
  أن يكون الله تعالـى ذكره قد كان ٱتى نبـيه بعض ما نسخ من وحيه إلـيه وتنزيـله.</p><p>القول
  فـي تأويـل قوله تعالـى: { نأْتِ بِخَيْرٍ مِنْهَا أوْ مِثْلِها }.</p><p>اختلف أهل
  التأويـل فـي تأويـل قوله: { نَأْتِ بِخَيْرٍ مِنْهَا أوْ مِثْلِها } ، فقال بعضهم
  بـما:</p><p>حدثنـي الـمثنى، قال: حدثنا عبد الله بن صالـح، قال: حدثنـي معاوية بن
  صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { نَأْتِ بِخَيْرٍ مِنْهَا أوْ مِثْلِها
  } يقول: خير لكم فـي الـمنفعة وأرفق بكم. وقال آخرون بـما:</p><p>حدثنـي به الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { نَأْتِ بِخَيْرٍ
  مِنْهَا أوْ مِثْلِها } يقول: آية فـيها تـخفـيف، فـيها رحمة، فـيها أمر، فـيها نهي.</p><p>وقال
  آخرون: نأت بخير من التـي نسخناها، أو بخير من التـي تركناها فلـم ننسخها. ذكر من قال
  ذلك:</p><p>حدثنـي موسى، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي: { نَأتِ بِخَيْرٍ
  مِنْهَا } يقول: نأت بخير من التـي نسخناها أو مثلها أو مثل التـي تركناها. فـالهاء
  والألف اللتان فـي قوله: مِنْهَا عائدتان علـى هذه الـمقالة علـى الآية فـي قوله: {
  ما نَنْسَخْ مِنْ آيَةٍ } والهاء والألف اللتان فـي قوله: أوْ مِثلِها عائدتان علـى
  الهاء والألف اللتـين فـي قوله: { أوْ نُنْسِها }. وقال آخرون بـما:</p><p>حدثنـي به
  الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال:
  كان عبـيد بن عمير يقول: { نُنْسِها } نرفعها من عندكم، نأت بـمثلها أو خير منها.</p><p>حدثنـي
  الـمثنى، قال: حدثنا إسحاق، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { أوْ
  نُنْسِها } نرفعها نأت بخير منها أو بـمثلها.</p><p>وحدثنـي الـمثنى، قال: حدثنا إسحاق،
  قال: حدثنا بكر بن شوذب، عن ابن أبـي نـجيح، عن مـجاهد، عن أصحاب ابن مسعود، مثله.</p><p>والصواب
  من القول فـي معنى ذلك عندنا: ما نبدّل من حكم آية فنغيره أو نترك تبديـله فنقرّه بحاله،
  نأت بخير منها لكم من حكم الآية التـي نسخنا فغيرنا حكمها، إما فـي العاجل لـخفته علـيكم،
  من أجل أنه وضع فرض كان علـيكم فأسقط ثقله عنكم، وذلك كالذي كان علـى الـمؤمنـين من
  فرض قـيام اللـيـل، ثم نسخ ذلك فوضع عنهم، فكان ذلك خيرا لهم فـي عاجلهم لسقوط عبء
  ذلك وثقل حمله عنهم وإما فـي الآجل لعظم ثوابه من أجل مشقة حمله وثقل عبئه علـى الأبدان،
  كالذي كان علـيهم من صيام أيام معدودات فـي السنة، فنُسخ وفرض علـيهم مكانه صوم شهر
  كامل فـي كلّ حَوْل، فكان فرض صوم شهر كامل كل سنة أثقل علـى الأبدان من صيام أيام
  معدودات. غير أن ذلك وإن كان كذلك، فـالثواب علـيه أجزل والأجر علـيه أكثر، لفضل مشقته
  علـى مكلفـيه من صوم أيام معدودات، فذلك وإن كان علـى الأبدان أشقّ فهو خير من الأوّل
  فـي الآجل لفضل ثوابه وعظم أجره الذي لـم يكن مثله لصوم الأيام الـمعدودات. فذلك معنى
  قوله: { نَأْتِ بِخَيْرٍ مِنْها } لأنه إما بخير منها فـي العاجل لـخفته علـى من كلفه،
  أو فـي الآجل لعظم ثوابه وكثرة أجره. أو يكون مثلها فـي الـمشقة علـى البدن واستواء
  الأجر والثواب علـيه، نظير نسخ الله تعالـى ذكره فرض الصلاة شطر بـيت الـمقدس إلـى
  فرضها شطر الـمسجد الـحرام. فـالتوجه شطر بـيت الـمقدس، وإن خالف التوجه شطر الـمسجد،
  فكلفة التوجه شطر أيهما توجه شطره واحدة لأن الذي علـى الـمتوجه شطر البـيت الـمقدّس
  من مؤنة توجهه شطره، نظير الذي علـى بدنه مؤنة توجهه شطر الكعبة سواء. فذلك هو معنى
  الـمثل الذي قال جل ثناؤه: { أوْ مِثْلِها }.</p><p>وإنـما عنى جل ثناؤه بقوله: { مَا
  نَنْسَخْ مِنْ آيَةٍ أوْ نُنْسِها } ما ننسخ من حكم آية أو نُنْسِه. غير أن الـمخاطبـين
  بـالآية لـما كان مفهوما عندهم معناها اكتفـي بدلالة ذكر الآية من ذكر حكمها. وذلك
  نظير سائر ما ذكرنا من نظائره فـيـما مضى من كتابنا هذا، كقوله:</p><p class="quran">وَأُشْرِبُواْ
  فِي قُلُوبِهِمُ ٱلْعِجْلَ</p><p>[البقرة: 93] بـمعنى حُبّ العجل ونـحو ذلك. فتأويـل
  الآية إذا: ما نغير من حكم آية فنبدّله أو نتركه فلا نبدّله، نأت بخير لكم أيها الـمؤمنون
  حكما منها، أو مثل حكمها فـي الـخفة والثقل والأجر والثواب.</p><p>فإن قال قائل: فإنا
  قد علـمنا أن العجل لا يُشْرَبُ فـي القلوب وأنه لا يـلتبس علـى من سمع قوله:</p><p
  class="quran">وَأُشْرِبُواْ فِي قُلُوبِهِمُ ٱلْعِجْلَ</p><p>[البقرة: 93] أن معناه:
  وأشربوا فـي قلوبهم حُبّ العجل، فما الذي يدلّ علـى أن قوله: { ما نَنْسَخْ مِنْ آيَةٍ
  أوْ نُنْسِهَا نَأتِ بِخَيْرٍ مِنْها } لذلك نظير؟</p><p>قـيـل: الذي دلّ علـى أن ذلك
  كذلك قوله: { نأْتِ بِخَيْرٍ مِنْهَا أوْ مِثْلِها } وغير جائز أن يكون من القرآن شيء
  خير من شيء لأن جميعه كلام الله، ولا يجوز فـي صفـات الله تعالـى ذكره أن يقال بعضها
  أفضل من بعض وبعضها خير من بعض.</p><p>القول فـي تأويـل قوله تعالـى: { ألَـمْ تَعْلَـمْ
  أنَّ اللَّهَ علـى كُلّ شَيْءٍ قَدِيرٌ }.</p><p>يعنـي جل ثناؤه بقوله: { ألَـمْ تَعْلَـمْ
  أنَّ اللَّهَ علـى كُلّ شَيْءٍ قَدِيرٌ } ألـم تعلـم يا مـحمد أنـي قادر علـى تعويضك
  مـما نسخت من أحكامي وغيرته من فرائضي التـي كنت افترضتها علـيك ما أشاء مـما هو خير
  لك ولعبـادي الـمؤمنـين معك وأنفع لك ولهم، إما عاجلاً فـي الدنـيا وإما آجلاً فـي
  الآخرة. أو بأن أبدّل لك ولهم مكانه مثله فـي النفع لهم عاجلاً فـي الدنـيا وآجلاً
  فـي الآخرة وشبـيهه فـي الـخفة علـيك وعلـيهم. فـاعلـم يا مـحمد أنـي علـى ذلك وعلـى
  كل شيء قدير. ومعنى قوله: قَدِير فـي هذا الـموضع: قويّ، يقال منه: «قد قَدَرْت علـى
  كذا وكذا». إذا قويت علـيه «أقدْرُ علـيه وأَقْدُرُ علـيه قُدْرة وقِدْرانا ومَقْدِرةً».
  وبنو مُرَّة من غطفـان تقول: «قَدِرْت علـيه» بكسر الدال. فأما من التقدير من قول القائل:
  «قَدَرْتُ الشيء» فإنه يقال منه: «قَدَرْتُه أَقْدِرُه قَدْراً وقَدَراً».</p>'
