text: '<p>(117) نزلت في الخمر أربع آيات نزلت بمكة</p><p class="quran">وَمِن ثَمَرٰتِ
  ٱلنَّخِيلِ وَٱلاْعْنَـٰبِ تَتَّخِذُونَ مِنْهُ سَكَرًا</p><p>[النحل: 67] فكان المسلمون
  يشربونها وهي لهم حلال. ثم إن عمر ومعاذًا ونفرًا من الصحابة قالوا؛ يا رسول الله،
  أفتنا في الخمر فإنها مذهبة للعقل مسلبة للمال، فنزلت: { فِيهِمَا إِثْمٌ كَبِيرٌ وَمَنَـٰفِعُ
  لِلنَّاسِ } فشربها قوم وتركها آخرون. ثم دعا عبد الرحمٰن بن عوف ناسًا منهم فشربوا
  وسكروا فأمّ بعضهم فقرأ: قل يا أيها الكافرون أعبد ما تعبدون فنزلت: { لاَ تَقْرَبُواْ
  ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ } فقل من يشربها. ثم دعا عتبان بن مالك قوماً فيهم
  سعد بن أبي وقاص فلما سكروا افتخروا وتناشدوا حتى أنشد سعد شعراً فيه هجاء الأنصار
  فضربه أنصاري بلحى بعير فشجه موضحة، فشكا إلى رسول الله صلى الله عليه وسلم. فقال عمر:
  اللهم بين لنا في الخمر بيانا شافياً، فنزلت { إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ }
  إلى قوله: { فَهَلْ أَنْتُمْ مُّنتَهُونَ } فقال عمر رضي الله عنه: انتهينا يا رب.
  وعن عليّ رضي الله عنه: لو وقعت قطرة في بئر فبنيت مكانها منارة لم أؤذن عليها ولو
  وقعت في بحر ثم جف ونبت فيه الكلأ لم أرعه. وعن ابن عمر رضي الله عنهما: لو أدخلت أصبعي
  فيه لم تتبعني. وهذا هو الإيمان حقاً، وهم الذين اتقوا الله حق تقاته. والخمر: ما غلى
  واشتدّ وقذف بالزبد من عصير العنب، وهو حرام، وكذلك نقيع الزبيب أو التمر الذي لم يطبخ،
  فإن طبخ حتى ذهب ثلثاه ثم غلى واشتدّ ذهب خبثه ونصيب الشيطان، وحلّ شربه ما دون السكر
  إذا لم يقصد بشربه اللهو والطرب عند أبي حنيفة. وعن بعض أصحابه: لأن أقول مرارًا هو
  حلال، أحبّ إليّ من أن أقول مرة هو حرام، ولأن أخر من السماء فأتقطع قطعاً أحبّ إليّ
  من أن أتناول منه قطرة. وعند أكثر الفقهاء هو حرام كالخمر، وكذلك كل ما أسكر من كل
  شراب. وسميت خمرًا لتغطيتها العقل والتمييز كما سميت سكرًا لأنها تسكرهما، أي تحجزهما،
  وكأنها سميت بالمصدر من «خمرة خمراً» إذا ستره للمبالغة. والميسر: القمار، مصدر من
  يسر، كالموعد والمرجع من فعلهما. يقال: يسرته، إذا قمرته، واشتقاقه من اليسر، لأنه
  أخذ مال الرجل بيسر وسهولة من غير كدٍّ ولا تعب، أو من اليسار. لأنه سلب يساره. وعن
  ابن عباس رضي الله عنهما: كان الرجل في الجاهلية يخاطر على أهله وماله قال:</p><p class="poetry_or_grammar">أقُـولُ
  لَهُـمْ بِالشِّعْـبِ إذْ يَيْسِرُونَنـيِ</p><p>أي يفعلون بي ما يفعل الياسرون بالميسور.
  فإن قلت: كيف صفة الميسر؟ قلت: كانت لهم عشرة أقداح، وهي: الأزلام والأقلام، والفذ،
  والتوأم، والرقيب، والحلس، والنافس، والمسبل، والمعلى والمنيح والسفيح، والوغد.</p><p>لكل
  واحد منها نصيب معلوم من جزور ينحرونها ويجزؤنها عشرة أجزاء. وقيل: ثمانية وعشرين إلا
  لثلاثة، وهي المنيح والسفيح والوغد. ولبعضهم:</p><p class="poetry_or_grammar">لِـيَ
  فـي الـدُّنْيَـا سِـهَـامٌ</p><p class="poetry_or_grammar">لَـيْـسَ فِـيـهِـنَّ
  رَبـِيـحُ</p><p class="poetry_or_grammar">وَأسَـامِـيـهِـنَّ وَغْـدٌ</p><p class="poetry_or_grammar">وَسَـفِيـحٌ
  وَمـنـيـحُ</p><p>للفذ سهم، وللتوأم سهمان، وللرقيب ثلاثة، وللحلس أربعة، وللنافس خمسة،
  وللمسبل ستة؛ وللمعلى سبعة يجعلونها في الربابة وهي خريطة، ويضعونها على يدي عدل، ثم
  يجلجلها ويدخل يده فيخرج باسم رجل رجل قدحا منها. فمن خرج له قدح من ذوات الأنصباء
  أخذ النصيب المرسوم به ذلك القدح. ومن خرج له قدح مما لا نصيب له لم يأخذ شيئاً وغرم
  ثمن الجزور كله. وكانوا يدفعون تلك الأنصباء إلى الفقراء ولا يأكلون منها. ويفتخرون
  بذلك ويذمون من لم يدخل فيه، ويسمونه البرم. وفي حكم الميسر: أنواع القمار، من النرد
  والشطرنج وغيرهما. وعن النبي صلى الله عليه وسلم:</p><p>(118)</p><p class="hadith">
  " إياكم وهاتين اللعبتين المشؤمتين فإنهما من ميسر العجم " </p><p>وعن عليّ رضي الله
  عنه: أنّ النرد والشطرنج من الميسر وعن ابن سيرين: كل شيء فيه خطر فهو من الميسر. والمعنى:
  يسألونك عما في تعاطيهما، بدليل قوله تعالى: { قُلْ فِيهِمَا إِثْمٌ كَبِيرٌ } ، {
  وَإِثْمُهُمَآ } وعقاب الإثم في تعاطيهما { أَكْبَرُ مِن نَّفْعِهِمَا } وهو الالتذاذ
  بشرب الخمر والقمار، والطرب فيهما، والتوصل بهما إلى مصادقات الفتيان ومعاشرتهم، والنيل
  من مطاعمهم ومشاربهم وأعطياتهم، وسلب الأموال بالقمار، والافتخار على الأبرام. وقرىء:
  «إثم كثير» - بالثاء - وفي قراءة أبيّ: «وإثمهما أقرب». ومعنى الكثرة: أن أصحاب الشرب
  والقمار يقترفون فيهما الآثام من وجوه كثيرة { ٱلْعَفْوَ } نقيض الجهد؛ وهو أن ينفق
  مالاً يبلغ إنفاقه منه الجهد واستفراغ الوسع، قال:</p><p class="poetry_or_grammar">خُـذِي
  الْعَفْـوَ مِنِّـي تَسْتَدِيمِـي مَوَدَّتِـي</p><p>ويقال للأرض السهلة: العفو. وقرىء
  بالرفع والنصب. وعن النبي صلى الله عليه وسلم.</p><p>(119)</p><p class="hadith"> "
  أنّ رجلاً أتاه ببيضة من ذهب أصابها في بعض المغازي فقال: خذها مني صدقة، فأعرض عنه
  رسول الله صلى الله عليه وسلم؛ فأتاه من الجانب الأيمن فقال مثله فأعرض عنه، ثم أتاه
  من الجانب الأيسر فأعرض عنه؛ فقال: هاتها مغضباً، فأخذها فخذفه بها خذفاً لو أصابه
  لشجه أو عقره، ثم قال: «يجيء أحدكم بماله كله يتصدّق به ويجلس يتكفف الناسٰ إنما الصدقة
  عن ظهر غنىً " </p><p>{ فِى ٱلدُّنُيَا وَٱلأَخِرَةِ } إمّا أن يتعلق بتتفكرون، فيكون
  المعنى: لعلكم تتفكرون فيما يتعلق بالدارين؛ فتأخذون بما هو أصلح لكم؛ كما بينت لكم
  أنّ العفو أصلح من الجهد في النفقة، أوتتفكرون في الدارين فتؤثرون أبقاهما وأكثرهما
  منافع. ويجوز أن يكون إشارة إلى قوله: { وَإِثْمُهُمَا أَكْبَرُ مِن نَّفْعِهِمَا }
  لتتفكروا في عقاب الإثم في الآخرة والنفع في الدنيا. حتى لا تختاروا النفع العاجل على
  النجاة من العقاب العظيم.</p><p>وإمّا أن يتعلق { يبين } على معنى: يبين لكم الآيات
  في أمر الدارين وفيما يتعلق بهما لعلكم تتفكرون، لما نزلت</p><p class="quran">إِنَّ
  ٱلَّذِى يَأْكُلُونَ أَمْوٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً</p><p>[النساء: 10] اعتزلوا اليتامى
  وتحاموهم وتركوا مخالطتهم والقيام بأموالهم والاهتمام بمصالحهم، فشق ذلك عليهم وكاد
  يوقعهم في الحرج. فقيل { إِصْلاَحٌ لَّهُمْ خَيْرٌ } أي مداخلتهم على وجه الإصلاح لهم
  ولأموالهم خير من مجانبتهم { وَإِن تُخَالِطُوهُمْ } وتعاشروهم ولم تجانبوهم { فـ }
  ـهم { َإِخْوَٰنُكُم ْ } في الدين، ومن حق الأخ أن يخالط أخاه، وقد حملت المخالطة على
  المصاهرة { وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ } أي لا يخفى على الله
  من داخلهم بإفساد وإصلاح فيجازيه على حسب مداخلته، فاحذروه ولا تتحروا غير الإصلاح
  { وَلَوْ شَاء ٱللَّهُ لاعْنَتَكُمْ } لحملكم على العنت وهو المشقة وأحرجكم فلم يطلق
  لكم مداخلتهم. وقرأ طاوس: «قل إصلاح إليهم». ومعناه إيصال الصلاح وقرىء: «لعنتكم»،
  بطرح الهمزة وإلقاء حركتها على اللام، وكذلك { فَلا إِثْمَ عَلَيْهِ }.</p><p class="quran">إِنَّ
  ٱللَّهَ عَزِيزٌ</p><p>[البقرة: 173] غالب يقدر على أن يعنت عباده ويحرجهم ولكنه {
  حَكِيمٌ } لا يكلف إلا ما تتسع فيه طاقتهم.</p>'
