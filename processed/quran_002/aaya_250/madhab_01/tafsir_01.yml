text: "<p>يعنـي تعالـى ذكره بقوله: { وَلـمَّا بَرَزُوا لـجالُوتَ وجُنُودِهِ } ولـما
  برز طالوت وجنوده لـجالوت وجنوده. ومعنى قوله: { بَرَزُوا } صاروا بـالبراز من الأرض،
  وهو ما ظهر منها واستوى، ولذلك قـيـل للرجل القاضي حاجته: تَبَرَزَ لأن الناس قديـماً
  فـي الـجاهلـية إنـما كانوا يقضون حاجتهم فـي البراز من الأرض، فقـيـل: قد تبرز فلان:
  إذا خرج إلـى البراز من الأرض لذلك، كما قـيـل تغوّط لأنهم كانوا يقضون حاجتهم فـي
  الغائط من الأرض وهو الـمطمئنّ منها، فقـيـل للرجال: تغوّط، أي صار إلـى الغائط من
  الأرض.</p><p>وأما قوله: { رَبَّنا أفْرِغْ عَلَـيْنا صَبْراً } فإنه يعنـي أن طالوت
  وأصحابه قالوا: { رَبَّنا أفْرغْ عَلَـيْنا صَبْراً } يعنـي أنزل علـينا صبراً. وقوله:
  { وَثَبِّتْ أقْدَامَنا } يعنـي: وقوّ قلوبنا علـى جهادهم لتثبت أقدامنا فلا ننهزم
  عنهم، { وَانْصُرْنا علـى القَوْمِ الكافِرِينَ }: الذين كفروا بك فجحدوك إلهاً وعبدوا
  غيرك واتـخذوا الأوثان أربـابـاً.</p>"
