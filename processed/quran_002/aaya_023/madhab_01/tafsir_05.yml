  title: تفسير الجامع لاحكام القرآن
  author: القرطبي
  year: '671'
text: '<p>قوله تعالى: { وَإِن كُنْتُمْ فِي رَيْبٍ } أي في شك. { مِّمَّا نَزَّلْنَا
  } يعني القرآن، والمراد المشركون الذين تُحُدُّوا، فإنهم لما سمعوا القرآن قالوا: ما
  يشبه هذا كلام الله، وإنَّا لفي شك منه؛ فنزلت الآية. ووجه ٱتصالها بما قبلها أن الله
  سبحانه لما ذكر في الآية الأولى الدلالة على وحدانيته وقدرته ذكر بعدها الدلالة على
  نبوّة نبيه، وأن ما جاء به ليس مُفْتَرًى من عنده.</p><p>قوله: { عَلَىٰ عَبْدِنَا
  } يعني محمداً صلى الله عليه وسلم. والعبد مأخوذ من التعبُّد وهو التذلّل؛ فسُمِّي
  المملوكُ ـ من جنس ما يفعله ـ عبداً لتذلّله لمولاه؛ قال طَرَفة:</p><p class="poetry_or_grammar">إلى
  أن تحامتنِي العشيرة كلها</p><p class="poetry_or_grammar">وأُفْرِدْتُ إفرادَ البعير
  المُعَبَّدِ</p><p>أي المذلّل. قال بعضهم: لما كانت العبادة أشرف الخصال والتسمي بها
  أشرف الخطط؛ سَمَّى نبيّه عبداً، وأنشدوا:</p><p class="poetry_or_grammar">يا قومِ
  قلبي عند زهراءِ</p><p class="poetry_or_grammar">يعرفه السامعُ والرّائي</p><p class="poetry_or_grammar">لا
  تَدْعُني إلا بِيَا عبدَها</p><p class="poetry_or_grammar">فإنه أشرف أسمائي</p><p>{
  فَأْتُواْ بِسُورَةٍ } الفاء جواب الشرط، ائِتوا مقصور لأنه من باب المجيء؛ قاله ٱبن
  كَيْسان. وهو أمرٌ معناه التعجيز؛ لأنه تعالى عَلِم عجزهم عنه. والسورة واحدة السُّوَر.
  وقد تقدم الكلام فيها وفي إعجاز القرآن، فلا معنى للإعادة. و «مِن» ـ في قوله { مِّن
  مِّثْلِهِ } ـ زائدة؛ كما قال: { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ } والضمير في
  «مثله» عائد على القرآن عند الجمهور من العلماء؛ كقتادة ومجاهد وغيرهما. وقيل: يعود
  على التوراة والإنجيل. فالمعنى فأتوا بسورة من كتاب مثله فإنها تصدّق ما فيه. وقيل:
  يعود على النبيّ صلى الله عليه وسلم. المعنى: من بَشَر أُمِّيّ مثله لا يكتب ولا يقرأ.
  فمِن على هذين التأويلين للتبعيض. والوقف على «مثله» ليس بتامّ؛ لأن «وَٱدْعُواْ» نَسَقٌ
  عليه.</p><p>قوله تعالى: { وَٱدْعُواْ شُهَدَآءَكُم } معناه أعوانكم ونصراءكم. الفَرّاء:
  آلهتكم. وقال ٱبن كَيْسان: فإن قيل كيف ذكر الشهداء ها هنا، وإنما يكون الشهداء ليشهدوا
  أمراً، أو ليخبروا بأمر شهدوه، وإنما قيل لهم: { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ
  }؟ فالجواب: أن المعنى ٱستعينوا بمن وجدتموه من علمائكم، وأحضروهم ليشاهدوا ما تأتون
  به؛ فيكون الردّ على الجميع أوكدَ في الحجة عليهم.</p><p>قلت: هذا هو معنى قول مجاهد.
  قال مجاهد: معنى { وَٱدْعُواْ شُهَدَآءَكُم } أي ٱدعوا ناساً يشهدون لكم؛ أي يشهدون
  أنكم عارضتموه. النحاس: «شهداءكم» نصب بالفعل جمع شهيد؛ يقال: شاهد وشهيد، مثل قادر
  وقدير. وقوله: { مِّن دُونِ ٱللَّهِ } أي من غيره، ودُون نقيض فوق؛ وهو تقصير عن الغاية،
  ويكون ظرفاً. والدُّون: الحقير الخسيس؛ قال:</p><p class="poetry_or_grammar">إذا ما
  علا المرء رام العلاء</p><p class="poetry_or_grammar">ويقنع بالدُّون من كان دُونا</p><p>ولا
  يُشتق منه فعل؛ وبعضهم يقول منه: دان يَدُون دَوْناً. ويقال: هذا دُون ذاك؛ أي أقرب
  منه. ويقال في الإغراء بالشيء: دُونَكَهُ. قالت تَميم للحجاج: أقْبِرنا صالِحاً ـ وكان
  قد صلبه ـ فقال: دُونَكُموه.</p><p>قوله تعالى: { إِنْ كُنْتُمْ صَادِقِينَ } فيما
  قلتم من أنكم تقدرون على المعارضة؛ لقولهم في آية أخرى:</p><p class="quran">لَوْ نَشَآءُ
  لَقُلْنَا مِثْلَ هَـٰذَا</p><p>[الأنفال: 31]. والصدق: خلاف الكذب، وقد صدق في الحديث.
  والصَّدْق: الصُّلب من الرماح. ويقال: صَدَقُوهم القتال. والصِّديّق: الملازم للصدق.
  ويقال: رجل صِدْقٍ؛ كما يقال: نِعْمَ الرجل. والصداقة مشتقة من الصدق في النصح والودّ.</p>'
