text: '<p>ثم شرع تعالى في تقرير النبوة بعد أن قرر أنه لا إله إلا هو، فقال مخاطباً
  للكافرين: { وَإِن كُنتُمْ فِى رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا } يعني:
  محمداً صلى الله عليه وسلم فأتوا بسورة من مثل ما جاء به، إن زعمتم أنه من عند غير
  الله، فعارضوه بمثل ما جاء به، واستعينوا على ذلك بمن شئتم من دون الله؛ فإنكم لا تستطيعون
  ذلك، قال ابن عباس: شهداءكم: أعوانكم، وقال السدي عن أبي مالك: شركاءكم، أي: قوماً
  آخرين يساعدونكم على ذلك، أي: استعينوا بآلهتكم في ذلك يمدونكم وينصرونكم، وقال مجاهد:
  وادعوا شهداءكم، قال: ناس يشهدون به، يعني: حكام الفصحاء، وقد تحداهم الله تعالى بهذا
  في غير موضع من القرآن، فقال في سورة القصص:</p><p class="quran">قُلْ فَأْتُواْ بِكِتَـٰبٍ
  مِّنْ عِندِ ٱللَّهِ هُوَ أَهْدَىٰ مِنْهُمَآ أَتَّبِعْهُ إِن كُنتُمْ صَـٰدِقِينَ</p><p>[القصص:
  49] وقال في سورة سبحان:</p><p class="quran">قُل لَّئِنِ ٱجْتَمَعَتِ ٱلإِنسُ وَٱلْجِنُّ
  عَلَىٰ أَن يَأْتُواْ بِمِثْلِ هَـٰذَا ٱلْقُرْءَانِ لاَ يَأْتُونَ بِمِثْلِهِ وَلَوْ
  كَانَ بَعْضُهُمْ لِبَعْضٍ ظَهِيرًا</p><p>[الإِسراء: 88] وقال في سورة هود:</p><p
  class="quran">أَمْ يَقُولُونَ ٱفْتَرَاهُ قُلْ فَأْتُواْ بِعَشْرِ سُوَرٍ مِّثْلِهِ
  مُفْتَرَيَاتٍ وَٱدْعُواْ مَنِ ٱسْتَطَعْتُمْ مِّن دُونِ ٱللَّهِ إِن كُنتُمْ صَـٰدِقِينَ</p><p>[هود:
  13] وقال في سورة يونس:</p><p class="quran">وَمَا كَانَ هَـٰذَا ٱلْقُرْءَانُ أَن
  يُفْتَرَىٰ مِن دُونِ ٱللَّهِ وَلَـٰكِن تَصْدِيقَ ٱلَّذِى بَيْنَ يَدَيْهِ وَتَفْصِيلَ
  ٱلْكِتَابِ لاَ رَيْبَ فِيهِ مِن رَّبِّ ٱلْعَـٰلَمِينَ أَمْ يَقُولُونَ ٱفْتَرَاهُ
  قُلْ فَأْتُواْ بِسُورَةٍ مِّثْلِهِ وَٱدْعُواْ مَنِ ٱسْتَطَعْتُمْ مِّن دُونِ ٱللَّهِ
  إِن كُنتُمْ صَـٰدِقِينَ</p><p>[يونس: 37 - 38] وكل هذه الآيات مكية، ثم تحداهم بذلك
  أيضاً في المدينة فقال في هذه الآية: { وَإِن كُنتُمْ فِى رَيْبٍ } - أي: شك - { مِّمَّا
  نَزَّلْنَا عَلَىٰ عَبْدِنَا } - يعني: محمداً صلى الله عليه وسلم { فَأْتُواْ بِسُورَةٍ
  مِّن مِّثْلِهِ } - يعني: من مثل القرآن، قاله مجاهد وقتادة، واختاره ابن جرير والطبري
  والزمخشري والرازي، ونقله عن عمر وابن مسعود وابن عباس والحسن البصري، وأكثر المحققين،
  ورجح ذلك بوجوه، من أحسنها أنه تحداهم كلهم متفرقين ومجتمعين، سواء في ذلك أميهم وكتابيهم،
  وذلك أكمل في التحدي وأشمل من أن يتحدى آحادهم الأميين ممن لا يكتب ولا يعاني شيئاً
  من العلوم، وبدليل قوله تعالى:</p><p class="quran">فَأْتُواْ بِعَشْرِ سُوَرٍ مِّثْلِهِ</p><p>[هود:
  13] وقوله:</p><p class="quran">لاَ يَأْتُونَ بِمِثْلِهِ</p><p>[الإِسراء: 88] وقال
  بعضهم: من مثل محمد صلى الله عليه وسلم يعني من رجل أمي مثله، والصحيح الأول، لأن التحدي
  عام لهم كلهم، مع أنهم أفصح الأمم، وقد تحداهم بهذا في مكة والمدينة مرات عديدة، مع
  شدة عداوتهم له، وبغضهم لدينه، ومع هذا عجزوا عن ذلك، ولهذا قال تعالى: { فَإِن لَّمْ
  تَفْعَلُواْ وَلَن تَفْعَلُواْ } ولن لنفي التأبيد في المستقبل، أي: ولن تفعلوا ذلك
  أبداً، وهذه أيضاً معجزة أخرى، وهو أنه أخبر خبراً جازماً قاطعاً مقدماً غير خائف ولا
  مشفق أن هذا القرآن لا يعارض بمثله أبد الآبدين ودهر الداهرين، وكذلك وقع الأمر لم
  يعارض من لدنه إلى زماننا هذا، ولا يمكن.</p><p>وأنى يتأتى ذلك لأحد، والقرآن كلام
  الله خالق كل شيء؟ وكيف يشبه كلام الخالق كلام المخلوقين؟ ومن تدبر القرآن وجد فيه
  من وجوه الإعجاز فنوناً ظاهرة وخفية من حيث اللفظ ومن جهة المعنى، قال الله تعالى:</p><p
  class="quran">الۤر كِتَابٌ أُحْكِمَتْ ءايَـٰتُهُ ثُمَّ فُصِّلَتْ مِن لَّدُنْ حَكِيمٍ
  خَبِيرٍ</p><p>[هود: 1] فأحكمت ألفاظه وفصلت معانيه، أو بالعكس على الخلاف، فكل من
  لفظه ومعناه فصيح لا يحاذى ولا يدانى، فقد أخبر عن مغيبات ماضية كانت ووقعت طبق ما
  أخبر سواء بسواء، وأمر بكل خير، ونهى عن كل شر؛ كما قال تعالى:</p><p class="quran">وَتَمَّتْ
  كَلِمَةُ رَبِّكَ صِدْقاً وَعَدْلاً</p><p>[الأنعام: 115] أي: صدقاً في الأخبار، وعدلاً
  في الأحكام، فكله حق وصدق وعدل وهدى، ليس فيه مجازفة، ولا كذب، ولا افتراء؛ كما يوجد
  في أشعار العرب وغيرهم من الأكاذيب والمجازفات التي لا يحسن شعرهم إلا بها، كما قيل
  في الشعر: إن أعذبه أكذبه، وتجد القصيدة الطويلة المديدة قد استعمل غالبها في وصف النساء
  أو الخيل أو الخمر، أو في مدح شخص معين، أو فرس أو ناقة، أو حرب أو كائنة أو مخافة
  أو سبع، أو شيء من المشاهدات المتعينة التي لا تفيد شيئاً إلا قدرة المتكلم المعين
  على الشيء الخفي أو الدقيق، أو إبرازه إلى الشيء الواضح، ثم تجد له فيه بيتاً أو بيتين
  أو أكثر هي بيوت القصيد، وسائرها هذر لا طائل تحته، وأما القرآن، فجميعه فصيح في غاية
  نهايات البلاغة عند من يعرف ذلك تفصيلاً وإجمالاً ممن فهم كلام العرب وتصاريف التعبير،
  فإنه إن تأملت أخباره، وجدتها في غاية الحلاوة، سواء كانت مبسوطة أو وجيزة، وسواء تكررت
  أم لا، وكلما تكرر حلا وعلا، لا يخلق عن كثرة الرد، ولا يمل منه العلماء، وإن أخذ في
  الوعيد والتهديد، جاء منه ما تقشعر منه الجبال الصم الراسيات، فما ظنك بالقلوب الفاهمات؟
  وإن وعد أتى بما يفتح القلوب والآذان، ويشوق إلى دار السلام ومجاورة عرش الرحمن، كما
  قال في الترغيب:</p><p class="quran">فَلاَ تَعْلَمُ نَفْسٌ مَّآ أُخْفِىَ لَهُم مِّن
  قُرَّةِ أَعْيُنٍ جَزَآءً بِمَا كَانُواْ يَعْمَلُونَ</p><p>[السجدة: 17] وقال:</p><p
  class="quran">وَفِيهَا مَا تَشْتَهِيهِ ٱلأَنْفُسُ وَتَلَذُّ ٱلأَعْيُنُ وَأَنتُمْ
  فِيهَا خَالِدوُنَ</p><p>[الزخرف: 71] وقال في الترهيب:</p><p class="quran">أَفَأَمِنتُمْ
  أَن يَخْسِفَ بِكُمْ جَانِبَ ٱلْبَرِّ</p><p>[الإسراء: 68]</p><p class="quran">أَءَمِنتُمْ
  مَّن فِى ٱلسَّمَآءِ أَن يَخْسِفَ بِكُمُ ٱلأَرْضَ فَإِذَا هِىَ تَمُورُ أَمْ أَمِنتُمْ
  مِّن فِى ٱلسَّمَآءِ أَن يُرْسِلَ عَلَيْكُمْ حَـٰصِباً فَسَتَعْلَمُونَ كَيْفَ نَذِيرِ</p><p>[الملك:
  16 - 17] وقال في الزجر:</p><p class="quran">فَكُلاًّ أَخَذْنَا بِذَنبِهِ</p><p>[العنكبوت:
  40] وقال في الوعظ:</p><p class="quran">أَفَرَأَيْتَ إِن مَّتَّعْنَـٰهُمْ سِنِينَ
  ثُمَّ جَآءَهُم مَّا كَانُواْ يُوعَدُونَ مَآ أَغْنَىٰ عَنْهُمْ مَّا كَانُواْ يُمَتَّعُونَ</p><p>[الشعراء:
  205 - 206] إلى غير ذلك من أنواع الفصاحة والبلاغة والحلاوة، وإن جاءت الآيات في الأحكام
  والأوامر والنواهي، اشتملت على الأمر بكل معروف حسن نافع طيب محبوب، والنهي عن كل قبيح
  رذيل دنيء، كما قال ابن مسعود وغيره من السلف: إذا سمعت الله تعالى يقول في القرآن:</p><p
  class="quran">يَـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ</p><p>[البقرة: 104] فأرعها سمعك
  فإنها خير يأمر به، أو شر ينهى عنه، ولهذا قال تعالى:</p><p class="quran">يَأْمُرُهُم
  بِٱلْمَعْرُوفِ وَيَنْهَـٰهُمْ عَنِ ٱلْمُنْكَرِ وَيُحِلُّ لَهُمُ ٱلطَّيِّبَـٰتِ وَيُحَرِّمُ
  عَلَيْهِمُ ٱلْخَبَـٰئِثَ وَيَضَعُ عَنْهُمْ إِصْرَهُمْ وَٱلأَغْلَـٰلَ ٱلَّتِى كَانَتْ
  عَلَيْهِمْ</p><p>[الأعراف: 157] الآية، وإن جاءت الآيات في وصف المعاد، وما فيه من
  الأهوال، وفي وصف الجنة والنار، وما أعد الله فيهما لأوليائه وأعدائه من النعيم والجحيم
  والملاذ والعذاب الأليم، بشرت به وحذرت وأنذرت، ودعت إلى فعل الخيرات واجتناب المنكرات،
  وزهدت في الدنيا ورغبت في الأخرى، وثبتت على الطريقة المثلى، وهدت إلى صراط الله المستقيم
  وشرعه القويم، ونفت عن القلوب رجس الشيطان الرجيم. ولهذا ثبت في الصحيحين عن أبي هريرة
  رضي الله عنه عن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " ما من
  نبي من الأنبياء إلا قد أعطي من الآيات ما آمن على مثله البشر، وإنما كان الذي أوتيته
  وحياً أوحاه الله إلي، فأرجو أن أكون أكثرهم تابعاً يوم القيامة " </p><p>لفظ مسلم،
  وقوله صلى الله عليه وسلم:</p><p class="hadith"> " وإنما كان الذي أوتيته وحيا " </p><p>أي:
  الذي اختصصت به من بينهم هذا القرآن المعجز للبشر أن يعارضوه، بخلاف غيره من الكتب
  الإلهية، فإنها ليس فيها معجزة عند كثير من العلماء، والله أعلم. وله عليه الصلاة والسلام
  من الآيات الدالة على نبوته وصدقه فيما جاء به ما لا يدخل تحت حصر، ولله الحمد والمنة.</p><p>وقد
  قرر بعض المتكلمين الإعجاز بطريق يشمل قول أهل السنة وقول المعتزلة في الصرفة، فقال:
  إن كان هذا القرآن معجزاً في نفسه، لا يستطيع البشر الإتيان بمثله، ولا في قواهم معارضته،
  فقد حصل المدعى وهو المطلوب، وإن كان في إمكانهم معارضته بمثله، ولم يفعلوا ذلك مع
  شدة عداوتهم له، كان ذلك دليلاً على أنه من عند الله لصرفه إياهم عن معارضته مع قدرتهم
  على ذلك، وهذه الطريقة وإن لم تكن مرضية؛ لأن القرآن في نفسه معجز لا يستطيع البشر
  معارضته كما قررنا، إلا أنها تصلح على سبيل التنزل والمجادلة والمنافحة عن الحق، وبهذه
  الطريقة أجاب الرازي في تفسيره عن سؤاله في السور القصار؛ كالعصر، وإنا أعطيناك الكوثر.</p><p>وقوله
  تعالى: { فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِى وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ
  لِلْكَـٰفِرِينَ } أما الوقود، بفتح الواو، فهو ما يلقى في النار لإضرامها كالحطب ونحوه،
  كما قال تعالى:</p><p class="quran">وَأَمَّا ٱلْقَـٰسِطُونَ فَكَانُواْ لِجَهَنَّمَ
  حَطَباً</p><p>[الجن: 15] وقال تعالى:</p><p class="quran">إِنَّكُمْ وَمَا تَعْبُدُونَ
  مِن دُونِ ٱللَّهِ حَصَبُ جَهَنَّمَ أَنتُمْ لَهَا وَارِدُونَ لَوْ كَانَ هَـٰؤُلاۤءِ
  ءَالِهَةً مَّا وَرَدُوهَا وَكُلٌّ فِيهَا خَـٰلِدُونَ</p><p>[الأنبياء: 98 - 99] والمراد
  بالحجارة ههنا هي حجارة الكبريت العظيمة السوداء الصلبة المنتنة، وهي أشد الأحجار حراً
  إذا حميت، أجارنا الله منها، وقال عبد الملك بن ميسرة الزراد عن عبد الرحمن بن سابط
  عن عمرو بن ميمون عن عبد الله بن مسعود في قوله تعالى: { وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ
  } قال: هي حجارة من كبريت، خلقها الله يوم خلق السموات والأرض في السماء الدنيا يعدها
  للكافرين. رواه ابن جرير وهذا لفظه، وابن أبي حاتم والحاكم في مستدركه، وقال: على شرط
  الشيخين. وقال السدي في تفسيره: عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرّة عن
  ابن مسعود، وعن ناس من الصحابة: اتقوا النار التي وقودها الناس والحجارة، أما الحجارة
  فهي من كبريت أسود يعذبون به مع النار، وقال مجاهد: حجارة من كبريت أنتن من الجيفة،
  وقال أبو جعفر محمد بن علي: حجارة من كبريت، وقال ابن جريج: حجارة من كبريت أسود في
  النار، وقال لي عمرو بن دينار: أصلب من هذه الحجارة وأعظم. وقيل: المراد بها حجارة
  الأصنام والأنداد التي كانت تعبد من دون الله كما قال تعالى:</p><p class="quran">إِنَّكُمْ
  وَمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ حَصَبُ جَهَنَّمَ</p><p>[الأنبياء: 98] الآية،
  حكاه القرطبي والرازي ورجحه على الأول، قال لأن أخذ النار في حجارة الكبريت ليس بمستنكر،
  فجعلها هذه الحجارة أولى. وهذا الذي قاله ليس بقوي، وذلك أن النار إذا أضرمت بحجارة
  الكبريت كان ذلك أشد لحرها وأقوى لسعيرها، ولا سيما على ما ذكره السلف من أنها حجارة
  من كبريت معدة لذلك، ثم أخذ النار بهذه الحجارة أيضاً مشاهد، وهذا الجص يكون أحجاراً
  فيعمل فيه بالنار حتى يصير كذلك. وكذلك سائر الأحجار تفخرها النار وتحرقها، وإنما سيق
  هذا في حر هذه النار التي وعدوا بها، وشدة ضرامها، وقوة لهبها؛ كما قال تعالى:</p><p
  class="quran">كُلَّمَا خَبَتْ زِدْنَاهُمْ سَعِيرًا</p><p>[الإسراء: 97] وهكذا رجح
  القرطبي أن المراد بها الحجارة التي تسعر بها النار لتحمر ويشتد لهبها، قال: ليكون
  ذلك أشد عذاباً لأهلها، قال: وقد جاء في الحديث عن النبي صلى الله عليه وسلم أنه قال:</p><p
  class="hadith"> " كل مؤذ في النار " </p><p>وهذا الحديث ليس بمحفوظ ولا معروف، ثم
  قال القرطبي: وقد فسر بمعنيين، أحدهما أن كل من آذى الناس دخل النار، والآخر أن كل
  ما يؤذي في النار يتأذى به أهلها من السباع والهوام وغير ذلك.</p><p>وقوله تعالى: {
  أُعِدَّتْ لِلْكَـٰفِرِينَ } الأظهر أن الضمير في أعدت عائد إلى النار التي وقودها
  الناس والحجارة، ويحتمل عوده إلى الحجارة كما قال ابن مسعود، ولا منافاة بين القولين
  في المعنى؛ لأنهما متلازمان. وأعدت: أي: أُرصدت وحصلت للكافرين بالله ورسوله.</p><p>كما
  قال ابن إسحاق عن محمد عن عكرمة أو سعيد بن جبير عن ابن عباس: { أُعِدَّتْ لِلْكَـٰفِرِينَ
  } أي: لمن كان على مثل ما أنتم عليه من الكفر، وقد استدل كثير من أئمة السنة بهذه الآية
  على أن النار موجودة الآن؛ لقوله تعالى: { أُعِدَّتْ } أي: أرصدت وهيئت، وقد وردت أحاديث
  كثيرة في ذلك، منها:</p><p class="hadith"> " تحاجت الجنة والنار " </p><p>ومنها:</p><p
  class="hadith"> " استأذنت النار ربها، فقالت: رب أكل بعضي بعضاً، فأذن لها بنفسين:
  نفس في الشتاء، ونفس في الصيف " </p><p>وحديث ابن مسعود: سمعنا وجبة، فقلنا: ما هذه؟
  فقال رسول الله صلى الله عليه وسلم</p><p class="hadith"> " هذا حجر ألقي به من شفير
  جهنم منذ سبعين سنة، الآن وصل إلى قعرها " </p><p>وهو عند مسلم، وحديث صلاة الكسوف
  وليلة الإسراء وغير ذلك من الأحاديث المتواترة في هذا المعنى. وقد خالفت المعتزلة بجهلهم
  في هذا، ووافقهم القاضي منذر بن سعيد البلوطي قاضي الأندلس.</p><p>تنبيه ينبغي الوقوف
  عليه</p><p>قوله تعالى: { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ } وقوله في سورة يونس:</p><p
  class="quran">بِسُورَةٍ مِّثْلِهِ</p><p>[يونس: 38] يعم كل سورة في القرآن، طويلة
  كانت أم قصيرة؛ لأنها نكرة في سياق الشرط، فتعم كما هي في سياق النفي عند المحققين
  من الأصوليين كما هو مقرر في موضعه، فالإعجاز حاصل في طوال السور وقصارها، وهذا ما
  لا أعلم فيه نزاعاً بين الناس سلفاً وخلفاً. وقد قال الرازي في تفسيره: فإن قيل: قوله
  تعالى: { فَأْتُواْ بِسُورَةٍ مِّثْلِهِ } يتناول سورة الكوثر وسورة العصر، وقل يا
  أيها الكافرون، ونحن نعلم بالضرورة أن الإتيان بمثله، أو بما يقرب منه، ممكن، فإن قلتم:
  إن الإتيان بمثل هذه السور خارج عن مقدار البشر، كان مكابرة، والإقدام على هذه المكابرات
  مما يطرق بالتهمة إلى الدين، (قلنا): فلهذا السبب اخترنا الطريق الثاني، وقلنا: إن
  بلغت هذه السور في الفصاحة حد الإعجاز، فقد حصل المقصود، وإن لم يكن كذلك، كان امتناعهم
  من المعارضة مع شدة دواعيهم إلى توهين أمره معجزاً، فعلى التقديرين يحصل المعجز، هذا
  لفظه بحروفه. والصواب أن كل سورة من القرآن معجزة لا يستطيع البشر معارضتها، طويلة
  كانت أو قصيرة. قال الشافعي رحمه الله: لو تدبر الناس هذه السورة لكفتهم</p><p class="quran">وَٱلْعَصْرِ
  إِنَّ ٱلإِنسَانَ لَفِى خُسْرٍ إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  وَتَوَاصَوْاْ بِٱلْحَقِّ وَتَوَاصَوْاْ بِٱلصَّبْرِ</p><p>[العصر: 1 - 3] وقد روينا
  عن عمرو بن العاص أنه وفد على مسيلمة الكذاب قبل أن يسلم، فقال له مسيلمة: ماذا أنزل
  على صاحبكم بمكة في هذا الحين؟ فقال له عمرو: لقد أنزل عليه سورة وجيزة بليغة، فقال:
  وما هي؟ فقال:</p><p class="quran">وَٱلْعَصْرِ إِنَّ ٱلإِنسَانَ لَفِى خُسْرٍ</p><p>[العصر:
  1 -2] ففكر ساعة ثم رفع رأسه فقال ولقد أنزل علي مثلها، فقال: وما هو؟ فقال: يا وبر
  يا وبر إنما أنت أذنان وصدر، وسائرك حقر فقر، ثم قال: كيف ترى يا عمرو؟ فقال له عمرو:
  والله إنك لتعلم أني لأعلم أنك تكذب.</p>'
