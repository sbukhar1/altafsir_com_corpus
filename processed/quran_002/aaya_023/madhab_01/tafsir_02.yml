text: '<p>لما احتج عليهم بما يثبت الوحدانية ويحققها، ويبطل الإشراك ويهدمه، وعلم الطريق
  إلى إثبات ذلك وتصحيحه، وعرفهم أنّ من أشرك فقد كابر عقله وغطى على ما أنعم عليه من
  معرفته وتمييزه ـ عطف على ذلك ما هو الحجة على إثبات نبوّة محمد صلى الله عليه وسلم،
  وما يدحض الشبهة في كون القرآن معجزة، وأراهم كيف يتعرفون أهو من عند الله كما يدعي،
  أم هو من عند نفسه كما يدعون. بإرشادهم إلى أن يحزروا أنفسهم ويذوقوا طباعهم وهم أبناء
  جنسه وأهل جلدته. فإن قلت: لم قيل: { مِّمَّا نَزَّلْنَا } على لفظ التنزيل دون الإنزال؟
  قلت: لأن المراد النزول على سبيل التدريج والتنجيم، وهو من محازه لمكان التحدي، وذلك
  أنهم كانوا يقولون: لو كان هذا من عند الله مخالفاً لما يكون من عند الناس، لم ينزل
  هكذا نجوماً سورة بعد سورة وآيات غب آيات، على حسب النوازل وكفاء الحوادث وعلى سنن
  ما نرى عليه أهل الخطابة والشعر، من وجود ما يوجد منهم مفرقاً حيناً فحيناً، وشيئاً
  فشيئاً حسب ما يعنّ لهم من الأحوال المتجددة والحاجات السانحة، لا يلقى الناظم ديوان
  شعره دفعة، ولا يرمي الناثر بمجموع خطبه أو رسائله ضربة، فلو أنزل الله لأنزله خلاف
  هذه العادة جملة واحدة: قال الله تعالى:</p><p class="quran">وَقَالَ ٱلَّذِينَ كَفَرُواْ
  لَوْلاَ نُزّلَ عَلَيْهِ ٱلْقُرْءانُ جُمْلَةً وٰحِدَةً</p><p>[الفرقان: 32]، فقيل:
  إن ارتبتم في هذا الذي وقع إنزاله هكذا على مهل وتدريج، فهاتوا أنتم نوبة واحدة من
  نوبه، وهلموا نجماً فرداً من نجومه: سورة من أصغر السور، أو آيات شتى مفتريات. وهذه
  غاية التبكيت. ومنتهى إزاحة العلل. وقرىء: «على عبادنا» يريد رسول الله صلى الله عليه
  وسلم وأمته. والسورة: الطائفة من القرآن المترجمة التي أقلها ثلاث آيات. وواوها إن
  كانت أصلاً، فإما أن تسمى بسورة المدينة وهي حائطها، لأنها طائفة من القرآن محدودة
  محوّزة على حيالها، كالبلد المسوّر، أو لأنها محتوية على فنون من العلم وأجناس من الفوائد،
  كاحتواء سورة المدينة على ما فيها. وإما أن تسمى بالسورة التي هي الرتبة. قال النابغة:</p><p
  class="poetry_or_grammar">ولرَهْطِ حَرَّابٍ وقَدٍّ سُورَةٌ</p><p class="poetry_or_grammar">في
  المَجْدِ لَيْسَ غُرَابُهَا بمُطَارِ</p><p>لأحد معنيين، لأن السور بمنزلة المنازل
  والمراتب يترقى فيها القارىء: وهي أيضاً في أنفسها مترتبة: طوال وأوساط وقصار، أو لرفعة
  شأنها وجلالة محلها في الدين. وإن جعلت واوها منقلبة عن همزة، فلأنها قطعة وطائفة من
  القرآن، كالسورة التي هي البقية من الشيء والفضلة منه. فإن قلت: ما فائدة تفصيل القرآن
  وتقطيعه سوراً؟ قلت: ليست الفائدة في ذلك واحدة. ولأمر ما أنزل الله التوراة والإنجيل
  والزبور وسائر ما أوحاه إلى أنبيائه على هذا المنهاج مسوّرة مترجمة السور.</p><p>وبوّب
  المصنفون في كل فنّ كتبهم أبواباً موشحة الصدور بالتراجم. ومن فوائده: أنّ الجنس إذا
  انطوت تحته أنواع، واشتمل على أصناف، كان أحسن وأنبل وأفخم من أن يكون بياناً واحداً.
  ومنها أن القارىء إذا ختم سورة أو باباً من الكتاب ثم أخذ في آخر كان أنشط له وأهز
  لعطفه، وأبعث على الدرس والتحصيل منه لو استمر على الكتاب بطوله. ومثله المسافر، إذا
  علم أنه قطع ميلاً، أو طوى فرسخاً، أو انتهى إلى رأس بريد: نفس ذلك منه ونشطه للسير.
  ومن ثم جزأ القرّاء القرآن أسباعاً وأجزاء وعشوراً وأخماساً. ومنها أن الحافظ إذا حذفه
  السورة، اعتقد أنه أخذ من كتاب الله طائفة مستقلة بنفسها لها فاتحة وخاتمة، فيعظم عنده
  ما حفظه، ويجل في نفسه ويغتبط به،. ومنه حديث أنس رضي الله عنه:</p><p>(23) «كان الرجل
  إذا قرأ البقرة وآل عمران، جد فينا ومن ثمة كانت القراءة في الصلاة بسورة تامة أفضل.
  ومنها أنّ التفصيل سبب تلاحق الأشكال والنظائر وملاءمة بعضها لبعض. وبذلك تتلاحظ المعاني
  ويتجاوب النظم، إلى غير ذلك من الفوائد والمنافع { مِّن مِّثلِهِ } متعلق بسورة صفة
  لها أي بسورة كائنة من مثله. والضمير لما نزلنا، أو لعبدنا. ويجوز أن يتعلق بقوله:
  { فَأْتُواْ } والضمير للعبد. فإن قلت: وما مثله حتى يأتوا بسورة من ذلك المثل؟ قلت:
  معناه فأتوا بسورة مما هو على صفته في البيان الغريب وعلو الطبقة في حسن النظم. أو
  فأتوا ممن هو على حاله من كونه بشراً عربياً أو أمياً لم يقرأ الكتب ولم يأخذ من العلماء،
  ولا قصد إلى مثل ونظير هنالك. ولكنه نحو قول القبعثري للحجاج ـ وقد قال له: لأحملنك
  على الأدهم ـ: مثل الأمير حمل على الأدهم والأشهب. أراد من كان على صفة الأمير من السلطان
  والقدرة وبسطة اليد. ولم يقصد أحداً يجعله مثلاً للحجاج. وردّ الضمير إلى المنزل أوجه،
  لقوله تعالى: { فَأْتُواْ بِسُورَةٍ مّن مِّثْلِهِ }.</p><p class="quran">فَأْتُواْ
  بِعَشْرِ سُوَرٍ مّثْلِهِ</p><p>[هود:11]،</p><p class="quran">عَلَىٰ أَن يَأْتُواْ
  بِمِثْلِ هَـٰذَا ٱلْقُرْءانِ لاَ يَأْتُونَ بِمِثْلِهِ</p><p>[الإسراء: 88]، ولأن
  القرآن جدير بسلامة الترتيب والوقوع على أصح الأساليب، والكلام مع ردّ الضمير إلى المنزل
  أحسن ترتيباً. وذلك أن الحديث في المنزل لا في المنزل عليه، وهو مسوق إليه ومربوط به،
  فحقه أن لا يفك عنه برد الضمير إلى غيره. ألا ترى أن المعنى: وإن ارتبتم في أنّ القرآن
  منزل من عند الله. فهاتوا أنتم نبذاً مما يماثله ويجانسه. وقضية الترتيب لو كان الضمير
  مردوداً إلى رسول الله صلى الله عليه وسلم أن يقال: وإن ارتبتم في أنّ محمداً مُنزل
  عليه فهاتوا قرآناً من مثله. ولأنهم إذا خوطبوا جميعاً ـ وهم الجم الغفير ـ بأن بأتوا
  بطائفة يسيرة من جنس ما أتى به واحد منهم، كان أبلغ في التحدّي من أن يقال لهم: ليأتي
  واحد آخر بنحو ما أتى به هذا الواحد، ولأنّ هذا التفسير هو الملائم لقوله: { وَٱدْعُواْ
  شُهَدَاءكُم } والشهداء جمع شهيد بمعنى الحاضر أو القائم بالشهادة.</p><p>ومعنى { دُونِ
  } أدنى مكان من الشيء. ومنه الشيء الدون، وهو الدنيّ الحقير، ودوّن الكتب، إذا جمعها،
  لأن جمع الأشياء إدناء بعضها من بعض وتقليل المسافة بينها. يقال: هذا دون ذاك، إذا
  كان أحط منه قليلاً. ودونك هذا: أصله خذه من دونك. أي من أدنى مكان منك فاختصر واستعير
  للتفاوت في الأحوال والرتب فقيل زيد دون عمرو في الشرف والعلم. ومنه قول من قال لعدوّه
  وقد راآه بالثناء عليه: أنا دون هذا وفوق ما في نفسك، واتسع فيه فاستعمل في كل تجاوز
  حدّ إلى حدّ وتخطى حكم إلى حكم. قال الله تعالى:</p><p class="quran">لاَّ يَتَّخِذِ
  ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء مِن دُونِ ٱلْمُؤْمِنِينَ</p><p>[آل عمران:
  28] أي لا يتجاوزوا ولاية المؤمنين إلى ولاية الكافرين. وقال أمية:</p><p class="poetry_or_grammar">يا
  نَفْسُ مالَكِ دُونَ اللَّهِ مِنْ وَاقِي</p><p>أي إذا تجاوزت وقاية الله ولم تناليها
  لم يقك غيره. و { مِن دُونِ ٱللَّهِ } متعلق بادعوا أو بشهداءكم. فإن علقته بشهداءكم
  فمعناه: ادعوا الذين اتخذتموهم آلهة من دون الله وزعمتم أنهم يشهدون لكم يوم القيامة
  أنكم على الحق. أو ادعوا الذين يشهدون لكم بين يدي الله من قول الأعشى:</p><p class="poetry_or_grammar">تُرِيكَ
  القَذَى مِنْ دُونِهَا وهِيَ دُونَهُ</p><p>أي تريك القذى قدّامها وهي قَدّام القذى،
  لرقّتها وصفائها. وفي أمرهم أن يستظهروا بالجماد الذي لا ينطق في معارضة القرآن بفصاحته:
  غاية التهكم بهم. وادعوا شهداءكم من دون الله، أي من دون أوليائه ومن غير المؤمنين،
  ليشهدوا لكم أنكم أتيتم بمثله. وهذا من المساهلة وإرخاء العنان والإشعار بأنّ شهداءهم
  وهم مدارة القوم، الذين هم وجوه المشاهد وفرسان المقاولة والمناقلة، تأبى عليهم الطباع
  وتجمح بهم الإنسانية والأنفة أن يرضوا لأنفسهم الشهادة بصحة الفاسد البين عندهم فساده
  واستقامة المحال الجلي في عقولهم إحالته، وتعليقه بالدعاء في هذا الوجه جائز. وإن علقته
  بالدعاء فمعناه: ادعوا من دون الله شهداءكم، يعني لا تستشهدوا بالله ولا تقولوا: الله
  يشهد أنّ ما ندعيه حق، كما يقوله العاجز عن إقامة البينة على صحة دعواه، وادعوا الشهداء
  من الناس الذين شهادتهم بينة تصحح بها الدعاوى عند الحكام. وهذا تعجيز لهم وبيان لانقطاعهم
  وانخذالهم. وأنّ الحجة قد بهرتهم ولم تبق لهم متشبثاً غير قولهم: الله يشهد أنا صادقون.
  وقولهم هذا: تسجيل منهم على أنفسهم بتناهي العجز وسقوط القدرة. وعن بعض العرب أنه سئل
  عن نسبه فقال: قرشيّ والحمد لله. فقيل له: قولك «الحمد لله» في هذا المقام ريبة. أو
  ادعوا من دون الله شهداءكم: يعني أنّ الله شاهدكم لأنه أقرب إليكم من حبل الوريد، وهو
  بينكم وبين أعناق رواحلكم. والجن والإنس شاهدوكم فادعوا كل من يشهدكم واستظهروا به
  من الجن والإنس إلا الله تعالى، لأنه القادر وحده على أن يأتي بمثله دون كل شاهد من
  شهدائكم، فهو في معنى قوله:</p><p class="quran">قُل لَّئِنِ ٱجْتَمَعَتِ ٱلإِنسُ وَٱلْجِنُّ...</p><p>[الإسراء:
  88] الآية.</p>'
