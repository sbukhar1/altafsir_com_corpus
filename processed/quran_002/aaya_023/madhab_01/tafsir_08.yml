text: "<p>{ وَإِن كُنتُمْ فِى رَيْبٍ } شك { مّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا } محمد
  من القرآن أنه من عند الله { فَأْتُواْ بِسُورَةٍ مّن مِّثْلِهِ } أي المنزل( ومن)
  للبيان أي هي مثله في البلاغة وحسن النظم والإخبار عن الغيب( والسورة قطعة لها أول
  وآخر أقلها ثلاث آيات ) { وَٱدْعُواْ شُهَدَاءكُم } آلهتكم التي تعبدونها { مِن دُونِ
  ٱللَّهِ } أي غيره لِتُعينكم { إِن كُنتُمْ صَٰدِقِينَ } في أن محمدا قاله من عند نفسه
  فافعلوا ذلك فإنكم عربيون فصحاء مثله. ولما عجزوا عن ذلك قال تعالى: { فَإِن لَّمْ
  تَفْعَلُواْ }.</p>"
