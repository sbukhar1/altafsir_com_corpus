text: '<p>قوله تعالى: { وَإِن كُنتُمْ فِي رَيْبٍ... }</p><p>قال ابن عرفة: لمّا تقدم
  الكلام معهم في الإيمان بتوحيد الله والإيمان بالرسالة عقب ذلك بما جرت به العادة (في
  المخاطبة) بالجدل، وهو (أنكم) وقع منكم شك في البرهان الذي أتاكم به الرسول دليلا على
  صحة رسالته فعارضوه، وهذا أحد أنواع الجدل وهو إما القدح في دليل الخصم، أو معارضته
  بدليل آخر.</p><p>(قيل): لابن عرفة: هم ادعوا أن القدح في الدليل فهلا عجزوا بذلك؟</p><p>فقال:
  (قد) نجد الخصم يدعي دعاوي (جملة) ويقدح في دعاوي خصمه، ولا يقبل منها شيّا إلا ما
  يمكن أن يكون فيه شبهة.</p><p>قال: والأظهر أن الريب هو عدم الجزم بالشيء، فتناول الظن
  والشك والوهم، لأن الإيمان لا يحصل إلا بالجزم اليقيني، وما عداه كله ليس بإيمان.</p><p>قال:
  وعبّر بـ " إن " دون إِذَا لأن المراد (التنبيه) عن حالهم، وأنها مذمومة شرعا فعبر
  عنها لما يقتضي عدم الوقوع وإن كانت واقعة.</p><p>وأورد الزمخشري أن نزّل يقتضي التنجيم،
  وأنزل يقتضي الإنزال دفعة واحدة. وأجاب (عن ذلك) بأن المراد أنه نزل شيئا بعد شيء.</p><p>قال
  ابن عرفة: ونقضوا هذا بقوله تعالى:</p><p class="quran">وَقَالَ ٱلَّذِينَ كَفَرُواْ
  لَوْلاَ نُزِّلَ عَلَيْهِ ٱلْقُرْءَانُ جُمْلَةً وَاحِدَةً</p><p>وتقدم الجواب عنه.</p><p>قال
  التلمساني: من أن اللّفظ (قد) يدل على المعنى بظاهره ولا (يظهر) (بخلافه) في بعض الصور.</p><p>فإن
  قلت: ما الحكمة في تنزيله منجما؟</p><p>(قلنا): علله بعضهم بما في الآية وهي:</p><p
  class="quran">كَذَلِكَ لِنُثَبِّتَ بِهِ فُؤَادَكَ</p><p>قال ابن عرفة: يرد عليه أنه
  من الجائز أن يثبت الله تعالى به فؤادك صلّى الله عليه وسلم مع نزوله جملة واحدة.</p><p>قال:
  ويمكن تعليله بأن ذلك الأظهر فيه كمال الدلالة على صدقه لأن العادة أن رسول الملك إذا
  كذب عليه إنما يكذب مرّة واحدة وبعيد أن (يكرر) الكذب خشية التفطن منه والعلم به فلو
  أنزل عليه في مرة واحدة لقويت التهمة في حقه فلما تكرر إنزاله مرارا كان ذلك ادعى لجواب
  تصديقه.</p><p>قوله تعالى: { عَلَىٰ عَبْدِنَا... }</p><p>ولم يقل على رسولنا تنبيها
  على ما يقوله أهل السّنة من أنّ الرّسول من جنس البشر وعلى طبعهم (وأنّ وصف الرسالة
  أمر اختص) الله به من شاء من عباده وليست في ذواتهم زيادة (موجبة) بوجه.</p><p>وقال
  القرطبي: إنما قال ذلك لأن العبودية تقتضي التذلل والخضوع ولا شك أن التذلل للبارئ
  جل وعلا هو أشرف الأشياء.</p><p>قال ابن عرفة: نمنع ذلك بل (وصف الرسالة أفضل منه)
  فهلا قيل: مما نزلنا على رسولنا؟</p><p>وقال بعضهم: إنما ذلك تنبيها على أنّهم إذا
  ذموا على مخالفته مع استحضار كونه عبدا فأحرى أن يذموا على ذلك مع استحضار كونه رسولا
  من عند الله.</p><p>و(قرئ) { مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا }. فإن قلت: إنما
  هم في ريب مما نَزَلَ على عبدنا هذا فقط،</p><p>قلنا: الشك في المنزل على هذا شك في
  المنزل على من قبله لأن الكل رسل من عند الله يصدق بعضهم بعضا فالشكّ في أحدهم شكّ
  في الجميع.</p><p>قوله تعالى: { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ... }</p><p>قال
  ابن عرفة: (قال ابن عطية): قال الأكثرون: مثل نظمه ووصفه وفصاحة معانيه ولا يعجزهم
  إلا (التأليف) الذي خص الله به القرآن، وبه وقع الإعجاز عند الحذاق.</p><p>وقال بعضهم:
  من مثله في غيوبه وصدقه وقدمه (في التحدي وقع عند هؤلاء بالقديم).</p><p>قال ابن عرفة:
  إن قلت: هذا (الخلاف) مخالف لما (نصّ) عليه الفخر وإمام الحرمين في الإرشاد من أن المعجزة
  من شرطها أن تكون حادثة لأنها (إن) كانت قديمة استحال أن يأتي بها الرسول، (أو تكون)
  دليلا على صدقه لأن الرسول حادث.</p><p>(قلت): القديم هنا ليس هو كل المتحدى به هو
  جزء من أجزاء المعجزة التي تحدّى بها الرسول، فالرسول تحدى بكلام لا مثل له في صدقه
  وإخباره بالغيوب وأن مدلوله (هو القديم).</p><p>قال المقترح وابن بزيزة في شرح الإرشاد:
  اختلفوا هل يجوز أن تعلم صحة الرسالة بغير المعجزة (أم لا)؟</p><p>فأجاز القاضي أبو
  بكر الباقلاني وابن فورك في تأليفه في الأصول ومنعه إمام الحرمين هذا في الجواز. وأما
  الوقوع فلم يقع في الوجود إلا مع المعجزة (اتفاقا) وكان بعضهم يقول: هذا إنما لا ينبغي
  الخوض فيه لأنه كلام لغير فائدة لا ينبغي عليه كفر ولا إيمان.</p><p>(وكان الشيخ الصالح
  الزاهد أبو محمد عبد الهادي نقل عنه بعضهم أنه قال: يجوز في العقل أن يخلق الله خلقا
  أكرم عليه من نبيه محمد صلى الله عليه وسلم فسمع بذلك) الشيخ الصالح أبو الحسن علي
  بن المنتصر الصوفي فأنكره الإنكار التام وألزمه إلزاما شنيعا. واجتمع بابن عبد السلام
  القاضي فخفف أمره حتى وقعت بين الشيخين وحشة عظيمة/ بسبب قوله يجوز أن يخلق الله عقلا
  أكرم من نبيّه محمد صلى الله عليه وسلّم.</p><p>(قوله تعالى: { وَٱدْعُواْ شُهَدَآءَكُم
  مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَادِقِينَ }</p><p>يحتمل أن يريد بالشهادة أي الاستصراخ
  للاجتماع والتعاون على الإتيان بمثله ويحتمل أن يريد فأتوا بمثله واستحضروا شهداءكم
  لا شاهدا واحدا يشهدون لكم أنه من عند الله. وعبّر " بإِنْ " تنبيها على أن صدقهم في
  ذلك محال).</p>'
