  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
text: "<p>{ عَبْدِنَا } العبد مأخوذ من التعبد، وهو التذلل، فسُمي به المملوك من جنس
  ما يعقل لتذلُلِه لمولاه. { مِّن مِّثْلِهِ } من مثل القرآن، أو من مثل محمد صلى الله
  عليه وسلم، لأنه بشر مثلكم. { شُهَدَآءَكُم } أعوانكم، أو آلهتكم، لاعتقادهم أنها تشهد
  لهم، أو ناساً يشهدون لكم.</p>"
