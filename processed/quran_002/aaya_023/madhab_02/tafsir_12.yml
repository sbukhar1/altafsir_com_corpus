text: "<p>قوله عز وجل: { وَإِنْ كُنْتُمْ في رَيْبٍ مِمَّا نَزَّلْنَا عَلَى عَبْدِنَا
  } يعني في القرآن، على عبدنا: يعني محمداً صلى الله عليه وسلم، والعبد مأخوذ من التعبد،
  وهو التذلل، وسُمي المملوك من جنس ما يعقل عبداً، لتذللـه لمولاه.</p><p>{ فَأْتُوا
  بِسُورَةٍ مِنْ مِثْلِهِ } فيه تأويلان:</p><p>أحدهما: يعني من مثله من القرآن، وهذا
  قول مجاهد وقتادة.</p><p>والثاني: فأتوا بسورة من مثل محمد صلى الله عليه وسلم من البشر،
  لأن محمداً بشر مثلهم.</p><p>{ وَادْعُوا شُهَدَاءَكُمْ } فيه ثلاثة تأويلات:</p><p>أحدها:
  يعني أعوانكم، وهذا قول ابن عباس.</p><p>والثاني: آلهتكم، لأنهم كانوا يعتقدون أنها
  تشهد لهم، وهذا قول الفراء.</p><p>والثالث: ناساً يشهدون لكم، وهذا قول مجاهد.</p><p>قوله
  عز وجل: { فَاتَّقُوا النَّارَ الَّتي وَقُودُهَا النَّاسُ وَالْحِجَارَةُ } الوَقود
  بالفتح الحطب، والوُقود بالضم التوقُّد، والحجارة من كبريتٍ أسود، وفيها قولان:</p><p>أحدهما:
  أنهم يعذبون فيها بالحجارة مع النار، التي وقودها الناس، وهذا قول ابن مسعود وابن عباس.</p><p>والثاني:
  أن الحجارة وقود النار مع الناس، ذكر ذلك تعظيماً للنار، كأنها تحرق الحجارة مع إحراقها
  الناس.</p><p>وفي قوله: { أُعِدَّتْ للْكَافِرِينَ } قولان:</p><p>الأول: أنها وإن
  أعدت للكافرين، فهي معدة لغيرهم من مستحقي العذاب من غير الكافرين، وهي نار واحدة،
  وإنما يتفاوت عقابهم فيها.</p><p>والثاني: أن هذه النار معدة للكافرين خاصة، ولغيرهم
  من مستحقي العذاب نارٌ غيرها.</p>"
