text: '<p>قوله تعالى: { وإِن كنتم في ريب }</p><p>سبب نزولها أن اليهود قالوا: هذا الذي
  يأتينا به محمد لا يشبه الوحي، وإنا لفي شك منه، فنزلت هذه الآية. وهذا مروي عن ابن
  عباس ومقاتل. و «إن» هاهنا لغير شك، لأن الله تعالى علم أنهم مرتابون، ولكن هذا عادة
  العرب، يقول الرجل لابنه: إن كنت ابني فأطعني. وقيل إنها هاهنا بمعنى إِذ، قال أبو
  زيد: ومنه قوله تعالى:</p><p class="quran">وذروا ما بقي من الربى إن كنتم مؤمنين</p><p>[البقرة:
  278].</p><p>قوله تعالى: { فأتوا بسورة من مثله } قال ابن قتيبة: السورة تهمز و لا
  تهمز، فمن همزها جعلها من أسأرت، يعني أفضلت لأنها قطعة من القرآن، ومن لم يهمزها جَعلها
  من سُورةَ البناء، أي منزلة بعد منزلة. قال النابغة في النعمان:</p><p class="poetry_or_grammar">أَلم
  تر أن الله أعطاك سُورة</p><p class="poetry_or_grammar">ترى كل مَلْك دونها يتذبذب</p><p>والسورة
  في هذا البيت: سورة المجد، وهي مستعارة من سورة البناء. وقال ابن الأنباريّ: قال أبو
  عبيدة: إِنما سُميت السورة سورة لأنه يرتفع فيها من منزلة إِلى منزلة، مثل سورة البناء.
  ومعنى: أَعطاك سورة، أَي: منزلة شرف ارتفعت إليها عن منازل الملوك. قال ابن القاسم:
  ويجوز أَن تكون سميت سورة لشرفها، تقول العرب: له سورة في المجد، أي: شرف وارتفاع،
  أو لأنها قطعة من القرآن من قولك: أسأرت سُؤراً، أَي: أبقيت بقية، وفي هاء «مثله» قولان:
  أحدهما: أنها تعود على القرآن المنزل، قاله قتادة، والفراء و مقاتل. والثاني: أنها
  تعود على النبي، صلى الله عليه وسلم، فيكون التقدير: فأتوا بسورة من مثل هذا العبد
  الأمي، ذكره أبو عبيدة والزجاج وابن القاسم. فعلى هذا القول: تكون «من» لابتداء الغاية،
  وعلى الأول: تكون زائدة.</p><p>قوله تعالى: { وادعوا شهداءكم من دون الله }</p><p>فيه
  قولان. أحدهما: أن معناه: استعينوا من المعونة، قاله السدي والفراء. والثاني: استغيثوا
  من الاستغاثة، وأنشدوا:</p><p class="poetry_or_grammar">فلما التقت فرساننا ورجالهم</p><p
  class="poetry_or_grammar">دعوا يال كعب واعتزينا لعامر</p><p>وهذا قول ابن قتيبة:</p><p>وفي
  شهدائهم ثلاثة أقوال.</p><p>أَحدهما: أنهم آلهتهم، قاله ابن عباس والسديّ ومقاتل والفراء.
  قال ابن قتيبة: وسموا شهداء، لأنهم يشهدونهم، ويحضرونهم. وقال غيره: لأنهم عبدوهم ليشهدوا
  لهم عند الله.</p><p>والثاني: أنهم أعوانهم، روي عن ابن عباس أيضاً.</p><p>والثالث:
  أَن معناه قأتوا بناس يشهدون ما تأتون به مثل القرآن، روي عن مجاهد.</p><p>قوله تعالى:
  { إنْ كُنتم صادقين } أي: في قولكم: إِن هذا القرآن ليس من عند الله، قاله ابن عباس.</p>'
