text: '<p>قوله تعالىٰ: { يَـٰأَيُّهَا ٱلنَّاسُ } قال ابن عباس رضي الله عنهما: ياأيها
  الناس خطاب أهل مكة، وياأيها الذين آمنوا خطاب أهل المدينة وهو هاهنا عام إلا من حيث
  أنه لا يدخله الصغار والمجانين.</p><p>{ ٱعْبُدُواْ } وحِّدوا. قال ابن عباس رضي الله
  عنهما: كل ما ورد في القرآن من العبادة فمعناها التوحيد { رَبَّكُمُ ٱلَّذِى خَلَقَكُمْ
  } الخلق: اختراع الشيء على غير مثال سبق { وَٱلَّذِينَ مِن قَبْلِكُمْ } أي وخلق الذين
  من قبلكم.</p><p>{ لَعَلَّكُمْ تَتَّقُونَ } لكي تنجوا من العذاب، وقيل معناه كونوا
  على رجاء التقوى بأن تصيروا في ستر ووقاية من عذاب الله، وحكم الله من ورائكم يفعل
  ما يشاء كما قال:</p><p class="quran">فَقُولاَ لَهُ قَوْلاً لَّيِناً لَّعَلَّهُ يَتَذَكَّرُ
  أَوْ يَخْشَى</p><p>[طه: 44] أي ادعواه إلى الحق وكُونا على رجاء التذكر، وحكم الله
  من ورائه يفعل ما يشاء، قال سيبويه: لعل وعسى حرفا ترج وهما من الله واجب. { الَّذِي
  جَعَلَ لَكُمُ الأَرْضَ فِرَاشاً } أي بساطاً وقيل مناماً وقيل وطاء أي: ذللها ولم
  يجعلها حزنة لا يمكن القرار عليها قال البخاري: حدثنا عثمان بن أبي شيبة حدثنا جرير
  عن منصور عن أبي وائل عن عمرو بن شرحبيل</p><p class="hadith"> " عن عبد الله رضي الله
  عنه قال: سألت رسول الله صلى الله عليه وسلم: أي ذنب أعظم عند الله؟ قال «أن تجعل لله
  نداً وهو خلقك» قلت: إن ذلك عظيم. ثم أيُّ؟ قال: «أن تقتل ولدك مخافة أن يطعم معك».
  قلت: ثم أيُّ قال: «أن تزاني حليلة جارك» " </p><p>والجعل هٰهنا بمعنى: الخلق { وَٱلسَّمَآءَ
  بِنَآءً } وسقفاً مرفوعاً. { وَأَنزَلَ مِنَ ٱلسَّمَآءِ } أي من السحاب { مَآءً } وهو
  المطر { فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ } من ألوان الثمرات وأنواع النبات { رِزْقاً
  لَّكُمْ } طعاماً لكم وعلفاً لدوابكم { فَلاَ تَجْعَلُواْ لِلَّهِ أَندَاداً } أي أمثالاً
  تعبدونهم كعبادة الله. قال أبو عبيدة: الندُّ الضد وهو من الأضداد والله تعالىٰ بريء
  من المثل والضد. { وَأَنتُمْ تَعْلَمُونَ } أنه واحد خلق هذه الأشياء.</p><p>{ وَإِن
  كُنتُمْ فِي رَيْبٍ } ، أي وإن كنتم في شك، لأن الله تعالىٰ علم أنهم شاكُّون { مِّمَّا
  نَزَّلْنَا } يعني: القرآن، { عَلَىٰ عَبْدِنَا } محمد { فَأْتُواْ } أمر تعجيز { بِسُورَةٍ
  } والسورة قطعة من القرآن معلومة الأول والآخر من أسأرت أي أفضلت، حذفت الهمزة، وقيل:
  السورة اسم للمنزلة الرفيعة ومنه سور البناء لارتفاعه، سميت سورة لأن القارىء ينال
  بقراءتها منزلة رفيعة حتى يستكمل المنازل باستكماله سور القرآن { مِّن مِّثْلِهِ }
  أي مثل القرآن «من»: صلة، كقوله تعالىٰ:</p><p class="quran">قُل لِّلْمُؤْمِنِينَ
  يَغُضُّواْ مِنْ أَبْصَـٰرِهِمْ</p><p>[النور: 30]، وقيل: الهاء في مثله راجعة إلى
  محمد صلى الله عليه وسلم يعني: من مثل محمد صلى الله عليه وسلم أمي لا يحسن الخط والكتابة
  قال محمود هاهنا من مثله دون سائر السور، لأن من للتبعيض وهذه السورة أول القرآن بعد
  الفاتحة فأدخل من ليعلم أن التحدي واقع على جميع سور القرآن، ولو أدخل من في سائر السور
  كان التحدي واقعاً على جميع سور القرآن، ولو أدخل في سائر السور كان التحدي واقعاً
  على بعض السور.</p><p>{ وَٱدْعُواْ شُهَدَآءَكُم } أي واستعينوا بآلهتكم التي تعبدونها
  { مِّن دُونِ ٱللَّهِ } وقال مجاهد: ناساً يشهدون لكم { إِن كُنتُمْ صَـٰدِقِينَ }
  أن محمداً صلى الله عليه وسلم يقوله من تلقاء نفسه فلما تحداهم عجزوا فقال:</p><p>{
  فَإِن لَّمْ تَفْعَلُواْ } ، فيما مضى { وَلَن تَفْعَلُواْ } أبداً فيما بقي. وإنما
  قال ذلك لبيان الإِعجاز وأن القرآن كان معجزة النبي صلى الله عليه وسلم حيث عجزوا عن
  الإِتيان بمثله. { فَٱتَّقُواْ ٱلنَّارَ } أي فآمنوا واتقوا بالإِيمان النار. { ٱلَّتِى
  وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ } ، قال ابن عباس وأكثر المفسرين يعني حجارة الكبريت
  لأنها أكثر التهاباً، وقيل: جميع الحجارة وهو دليل على عظمة تلك النار وقيل: أراد بها
  الأصنام لأن أكثر أصنامهم كانت منحوتة من الحجارة كما قال:</p><p class="quran">إِنَّكُمْ
  وَمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ حَصَبُ جَهَنَّمَ</p><p>[الأنبياء: 98] { أُعِدَّتْ
  } هيئت { لِلْكَـٰفِرِينَ }.</p>'
