text: <p>{ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ } غير مذللة بالعمل
  { تُثِيرُ ٱلأَرْضَ } تقلبها للزراعة، والجملة صفة (ذلول) داخلة في النفي { وَلاَ تَسْقِى
  ٱلْحَرْثَ } الأرض المهيأة للزراعة { مُّسَلَّمَةٌ } من العيوب وآثار العمل { لاَّ
  شِيَةَ } لون { فِيهَا } غير لونها { قَالُواْ ٱلئَٰنَ جِئْتَ بِٱلْحَقّ } نطقت بالبيان
  التام فطلبوها فوجدوها عند الفتى البار بأمه فاشتروها بملء مَسْكها ذهبا { فَذَبَحُوهَا
  وَمَا كَادُواْ يَفْعَلُونَ } لغلاء ثمنها وفي الحديث</p><p class="hadith"> " لو ذبحوا
  أي بقرة كانت لأجزأتهم ولكن شدّدوا على أنفسهم فشدّد الله عليهم " </p>
