text: '<p>وتأويـل ذلك، قال موسى: إن الله يقول: إن البقرة التـي أمرتكم بذبحها بقرة
  لا ذلول. ويعنـي بقوله: { لا ذَلُولٌ }: أي لـم يذللها العمل. فمعنى الآية: أنها بقرة
  لـم تذللها إثارة الأرض بأظلافها، ولا سُنِـيَ علـيها الـماء فـيسقـى علـيها الزرع،
  كما يقال للدابة التـي قد ذللها الركوب أو العمل: دابة ذلول بـينة الذِّل، بكسر الذال،
  ويقال فـي مثله من بنـي آدم: رجل ذلـيـل بـين الذلّ والذلة.</p><p>حدثنا بشر، قال:
  ثنا يزيد قال: ثنا سعيد، عن قتادة قوله: { إِنَّهَا بَقَرَةٌ لاَ ذَلُولٌ } يقول: صعبة
  لـم يذلها عمل، { تُثِـيرُ الأرْضَ وَلاَ تَسْقِـي الـحَرْثَ }.</p><p>حدثنـي موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { إِنَّها بَقَرَةٌ لاَ ذَلُولٌ تُثِـيرُ
  الأرْضَ } يقول: بقرة لـيست بذلول يزرع علـيها، ولـيست تسقـي الـحرث.</p><p>حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { إِنَّها
  بَقَرَةٌ لاَ ذَلُولٌ } أي لـم يذللها العمل، { تُثِـيرُ الأرْضَ } يعنـي لـيست بذلول
  فتثـير الأرض، { وَلا تَسْقِـي الـحَرْثَ } يقول: ولا تعمل فـي الـحرث.</p><p>حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { إِنَّهَا بَقَرَةٌ لا ذَلُولٌ
  } يقول: لـم يذلها العمل، { تُثِـيرُ الأرْضَ } يقول: تثـير الأرض بأظلافها، { وَلا
  تَسْقِـي الـحَرْثَ } يقول: لا تعمل فـي الـحرث.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، قال: قال ابن جريج، قال: الأعرج: قال مـجاهد: قوله: { لا ذَلُولٌ
  تُثِـيرُ الأرْضَ وَلا تَسْقِـي الـحَرْثَ } يقول: لـيست بذلول فتفعل ذلك.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قتادة: لـيست بذلول تثـير
  الأرض ولا تسقـي الـحرث.</p><p>ويعنـي بقوله: { تُثِـيرُ الأرْضَ }: تقلب الأرض للـحرث،
  يقال منه: أثرت الأرض أثـيرها إثارة: إذا قلبتها للزرع. وإنـما وصفها جل ثناؤه بهذه
  الصفة لأنها كانت فـيـما قـيـل وحشية.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم،
  قال: أخبرنا جويبر، عن كثـير بن زياد، عن الـحسن قال: كانت وحشية.</p><p>القول فـي
  تأويـل قوله تعالـى: { مُسَلّـمَةٌ }.</p><p>ومعنى { مُسَلّـمَةٌ } مفعلة من السلامة،
  يقال منه: سلـمت تسلـم فهي مسلـمة.</p><p>ثم اختلف أهل التأويـل فـي الـمعنى الذي سلـمت
  منه، فوصفها الله بـالسلامة منه. فقال مـجاهد بـما:</p><p>حدثنا به مـحمد بن عمرو،
  قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { مُسَلّـمَةٌ } يقول:
  مسلـمة من الشية، و { لاشِيَة فِـيها } لا بـياض فـيها ولا سواد.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  القاسم قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قال مـجاهد: { لاشِيَةَ
  فِـيها } قال: مسلـمة من الشية { لاشِيَةَ فِـيها }  لا بـياض فـيها ولا سواد.</p><p>وقال
  آخرون: مسلـمة من العيوب. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { مُسَلّـمَة لاشِيَة فِـيها } أي مسلـمة من العيوب.</p><p>حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { مُسَلّـمَةٌ } يقول:
  لا عيب فـيها.</p><p>حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية: { مُسَلّـمَةٌ } يعنـي مسلـمة من العيوب.</p><p>حدثت عن عمار، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بـمثله.</p><p>حدثنا القاسم، قال: حدثنا الـحسين،
  قال: حدثنـي حجاج، قال: قال ابن جريج: قال ابن عبـاس قوله: { مُسَلّـمَةٌ } لا عَوَار
  فـيها.</p><p>والذي قاله ابن عبـاس وأبو العالـية ومن قال بـمثل قولهما فـي تأويـل
  ذلك أولـى بتأويـل الآية مـما قاله مـجاهد لأن سلامتها لو كانت من سائر أنواع الألوان
  سوى لون جلدها، لكان فـي قوله: { مُسَلّـمَة } مكتفًـى عن قوله: { لاشِيَةَ فِـيها
  }. وفـي قوله: { لاشِيَةَ فِـيها } ما يوضح عن أن معنى قوله: { مُسَلّـمَة } غير معنى
  قوله: { لاشِيَةَ فِـيها }. وإذ كان ذلك كذلك، فمعنى الكلام أنه يقول: إنها بقرة لـم
  تذللها إثارة الأرض وقلبها للـحراثة ولا السُّنُوُّ علـيها للـمزارع، وهي مع ذلك صحيحة
  مسلـمة من العيوب.</p><p>القول فـي تأويـل قوله تعالـى: { لاشِيَةَ فِـيها }.</p><p>يعنـي
  بقوله: { لاشِيَةَ فِـيها }: لا لون فـيها يخالف لون جلدها. وأصله من وَشْي الثوب،
  وهو تـحسين عيوبه التـي تكون فـيه بضروب مختلفة من ألوان سَداه ولُـحمته، يقال منه:
  وشيت الثوب فأنا أشيه شية ووشيا. ومنه قـيـل للساعي بـالرجل إلـى السلطان أو غيره:
  واشٍ، لكذبه علـيه عنده وتـحسينه كذبه بـالأبـاطيـل، يقال منه: وشيت به إلـى السلطان
  وشاية، ومنه قول كعب بن زهير:</p><p class="poetry_or_grammar">تَسْعَى الوُشَاةُ جَنابَـيْها
  وَقَوْلُهُم</p><p class="poetry_or_grammar">إنّكَ يا ابْنَ أبـي سُلْـمَى لَـمَقْتُولُ</p><p>والوشاة
  جمع واش: يعنـي أنهم يتقوّلون بـالأبـاطيـل، ويخبرونه أنه إن لـحق بـالنبـيّ صلى الله
  عليه وسلم قتله.</p><p>وقد زعم بعض أهل العربـية أن الوشي: العلامة. وذلك لا معنى له
  إلا أن يكون أراد بذلك تـحسين الثوب بـالأعلام، لأنه معلوم أن القائل: وشيت بفلان إلـى
  فلان غير جائز أن يتوهم علـيه أنه أراد: جعلت له عنده علامة. وإنـما قـيـل: { لاشِيةَ
  فِـيها } وهي من وشيت، لأن الواو لـما أسقطت من أولها أبدلت مكانها الهاء فـي آخرها،
  كما قـيـل: وزنته زنة، ووسيته سية، ووعدته عدة، ووديته دية. وبـمثل الذي قلنا فـي معنى
  قوله: { لاشِيَةَ فِـيها } قال أهل التأويـل.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { لاشِيَةَ فِـيها } أي لا بـياض فـيها.</p><p>حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.</p><p>حدثنـي الـمثنى،
  قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { لاشِيَةَ فِـيها
  } يقول: لا بـياض فـيها.</p><p>حدثنـي مـحمد بن عمرو قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد: { لاشِيَةَ فِـيها } أي لا بـياض فـيها ولا سواد.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  أبو كريب، قال: ثنا ابن إدريس، عن أبـيه، عن عطية: { لاشِيَةَ فِـيها } قال: لونها
  واحد لـيس فـيها لون سوى لونها.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السدي: { لاشِيَةَ فِـيها } من بـياض ولا سواد ولا حمرة.</p><p>حدثنـي يونس بن عبد
  الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { لاشِيَةَ فِـيها } هي صفراء لـيس
  فـيها بـياض ولا سواد.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع:
  { لاشِيَةَ فِـيها } يقول: لا بـياض فـيها.</p><p>القول فـي تأويـل قوله تعالـى: {
  قَالُوا الآنَ جِئْتَ بِـالـحقِّ }.</p><p>اختلف أهل التأويـل فـي تأويـل قوله: { قَالُوا
  الآنَ جِئْتَ بِـالـحَقّ } فقال بعضهم: معنى ذلك: الآن بـينت لنا الـحقّ فتبـيناه،
  وعرفناه أنه بقرة عينت. ومـمن قال ذلك قتادة.</p><p>حدثنا بشر بن معاذ، قال: حدثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { قَالُوا الآنَ جِئْتَ بِـالـحَقّ } أي الآن بـينت
  لنا.</p><p>وقال بعضهم: ذلك خبر من الله جل ثناؤه عن القوم أنهم نسبوا نبـيّ الله موسى
  صلوات الله علـيه إلـى أنه لـم يكن يأتـيهم بـالـحقّ فـي أمر البقرة قبل ذلك. ومـمن
  رُوي عنه هذا القول عبد الرحمن بن زيد.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد: اضطروا إلـى بقرة لا يعلـمون علـى صفتها غيرها، وهي صفراء لـيس فـيها
  سواد ولا بـياض، فقالوا: هذه بقرة فلان { الآنَ جِئْتَ بـالـحَقّ } وقبل ذلك والله
  قد جاءهم بـالـحق.</p><p>وأولـى التأويـلـين عندنا بقوله: { قالُوا الآنَ جِئْتَ بـالـحَقّ
  } قول قتادة وهو أن تأويـله: الآن بـينت لنا الـحق فـي أمر البقرة، فعرفنا أنها الواجب
  علـينا ذبحها منها لأن الله جل ثناؤه قد أخبر عنهم أنهم قد أطاعوه فذبحوها بعد قـيـلهم
  هذا مع غلظ مؤنة ذبحها علـيهم وثقل أمرها، فقال: { فَذَبحُوها وما كادُوا يَفْعَلُونَ
  } وإن كانوا قد قالوا بقولهم: الآن بـينت لنا الـحق، هراء من القول، وأتوا خطأ وجهلاً
  من الأمر. وذلك أن نبـي الله موسى صلى الله عليه وسلم كان مبـينا لهم فـي كل مسألة
  سألوها إياه، وردّ رادُّوه فـي أمر البقرة الـحق. وإنـما يقال: الآن بـينت لنا الـحق
  لـمن لـم يكن مبـيناً قبل ذلك، فأما من كان كل قـيـله فـيـما أبـان عن الله تعالـى
  ذكره حقا وبـيانا، فغير جائز أن يقال له فـي بعض ما أبـان عن الله فـي أمره ونهيه وأدّى
  عنه إلـى عبـاده من فرائضه التـي أوجبها علـيهم: { الآنَ جِئْتَ بِـالـحَقّ } كأنه
  لـم يكن جاءهم بـالـحق قبل ذلك.</p><p>وقد كان بعض من سلف يزعم أن القوم ارتدوا عن
  دينهم، وكفروا بقولهم لـموسى: { الآنَ جِئْتَ بِـالـحَقّ } ويزعم أنهم نفوا أن يكون
  موسى أتاهم بـالـحق فـي أمر البقرة قبل ذلك، وأن ذلك من فعلهم وقـيـلهم كفر. ولـيس
  الذي قال من ذلك عندنا كما قال لأنهم أذعنوا بـالطاعة بذبحها، وإن كان قـيـلهم الذي
  قالوه لـموسى جهلة منهم وهفوة من هفواتهم.</p><p>القول فـي تأويـل قوله تعالـى: { فَذَبحُوهَا
  وَمَا كَادُوا يَفْعَلُونَ }.</p><p>يعنـي بقوله: { فَذَبحُوها } فذبح قوم موسى البقرة
  التـي وصفها الله لهم وأمرهم بذبحها. ويعنـي بقوله: { وَما كَادُوا يَفْعَلُونَ } أي
  قاربوا أن يدعوا ذبحها، ويتركوا فرض الله علـيهم فـي ذلك.</p><p>ثم اختلف أهل التأويـل
  فـي السبب الذي من أجله كادوا أن يضيعوا فرض الله علـيهم فـي ذبح ما أمرهم بذبحه من
  ذلك. فقال بعضهم: ذلك السبب كان غلاء ثمن البقرة التـي أمروا بذبحها وبـينت لهم صفتها.
  ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  أبو معشر الـمدنـي، عن مـحمد بن كعب القرظي فـي قوله: { فَذَبحُوهَا ومَا كادُوا يَفْعَلُونَ
  } قال: لغلاء ثمنها.</p><p>حدثنا مـحمد بن عبد الله بن عبـيد الهلالـي، قال: ثنا عبد
  العزيز بن الـخطاب، قال: ثنا أبو معشر، عن مـحمد بن كعب القرظي: { فَذَبحُوهَا وَما
  كادُوا يَفْعَلُونَ } قال: من كثرة قـيـمتها.</p><p>حدثنا القاسم، قال: أخبرنا الـحسين،
  قال: ثنا حجاج، عن ابن جريج، عن مـجاهد وحجاج، عن أبـي معشر، عن مـحمد بن كعب القرظي،
  ومـحمد بن قـيس فـي حديث فـيه طول، ذكر أن حديث بعضهم دخـل فـي حديث بعض، قوله: { فَذَبحُوهَا
  وَما كَادُوا يَفْعَلُونَ } لكثرة الثمن، أخذوها بـملء مَسْكها ذهبـا من مال الـمقتول،
  فكان سواء لـم يكن فـيه فضل فذبحوها.</p><p>حدثت عن الـمنـجاب، قال: ثنا بشر بن عمارة،
  عن أبـي روق، عن الضحاك، عن ابن عبـاس: { فَذَبحُوهَا وَما كَادُوا يَفْعَلُونَ } يقول:
  كادوا لا يفعلون. ولـم يكن الذي أرادوا لأنهم أرادوا أن لا يذبحوها، وكل شيء فـي القرآن
  «كاد» أو «كادوا» أو «لو» فإنه لا يكون، وهو مثل قوله: أكادُ أُخْفِـيها.</p><p>وقال
  آخرون: لـم يكادوا أن يفعلوا ذلك خوف الفضيحة إن أطلع الله علـى قاتل القتـيـل الذي
  اختصموا فـيه إلـى موسى.</p><p>والصواب من التأويـل عندنا، أن القوم لـم يكادوا يفعلون
  ما أمرهم الله به من ذبح البقرة للـخـلّتـين كلتـيهما إحداهما غلاء ثمنها مع ذكر ما
  لنا من صغر خطرها وقلة قـيـمتها. والأخرى خوف عظيـم الفضيحة علـى أنفسهم بإظهار الله
  نبـيه موسى صلوات الله علـيه وأتبـاعه علـى قاتله.</p><p>فأما غلاء ثمنها فإنه قد روى
  لنا فـيه ضروب من الروايات.</p><p>فحدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال:
  ثنا أسبـاط، عن السدي، قال: اشتروها بوزنها عشر مرّات ذهبـاً، فبـاعهم صاحبها إياها
  وأخذ ثمنها.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، قال:
  سمعت أيوب، عن مـحمد بن سيرين، عن عبـيدة قال: اشتروها بـملء جلدها دنانـير.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال:
  كانت البقرة لرجل يبرّ أمه، فرزقه الله أن جعل تلك البقرة له، فبـاعها بـملء جلدها
  ذهبـا.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، قال: حدثنـي خالد
  بن يزيد، عن مـجاهد، قال: أعطوا صاحبها ملء مسكها ذهبـاً فبـاعها منهم.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل، عن عبد الكريـم، قال: حدثنـي عبد الصمد
  بن معقل أنه سمع وهبـا يقول: اشتروها منه علـى أن يـملئوا له جلدها دنانـير، ثم ذبحوها
  فعمدوا إلـى جلد البقرة فملئوه دنانـير، ثم دفعوها إلـيه.</p><p>حدثنـي مـحمد بن سعيد،
  قال: حدثنـي أبـي، قال: حدثنـي يحيى، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال:
  وجدوها عند رجل يزعم أنه لـيس بـائعها بـمال أبدا، فلـم يزالوا به حتـى جعلوا له أن
  يسلـخوا له مسكها فـيـملئوه له دنانـير، فرضي به فأعطاهم إياها.</p><p>حدثنـي الـمثنى،
  قال: ثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية، قال: لـم يجدوها
  إلا عند عجوز، وإنها سألتهم أضعاف ثمنها، فقال لهم موسى: أعطوها رضاها وحكمها. ففعلوا،
  واشتروها فذبحوها.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، قال: قال أيوب، عن ابن سيرين، عن عبـيدة، قال: لـم يجدوا هذه البقرة إلا عند
  رجل واحد، فبـاعها بوزنها ذهبـاً، أو ملء مسكها ذهبـاً، فذبحوها.</p><p>حدثنـي الـمثنى،
  قال: ثنا آدم، قال: ثنا أبو جعفر، عن هشام بن حسان، عن مـحمد بن سيرين، عن عبـيدة السلـمانـي،
  قال: وجدوا البقرة عند رجل، فقال: إنـي لا أبـيعها إلا بـملء جلدها ذهبـاً، فـاشتروها
  بـملء جلدها ذهبـا.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: جعلوا
  يزيدون صاحبها حتـى ملئوا له مسكها وهو جلدها ذهبـاً.</p><p>وأما صغر خطرها وقلة قـيـمتها،
  فإن:</p><p>الـحسن بن يحيى حدثنا، قال: ثنا عبد الرزاق، قال: أخبرنا ابن عيـينة، قال:
  حدثنـي مـحمد بن سوقة، عن عكرمة، قال: ما كان ثمنها إلا ثلاثة دنانـير.</p><p>وأما
  ما قلنا من خوفهم الفضيحة علـى أنفسهم، فإن وهب بن منبه كان يقول: إن القوم إذْ أُمروا
  بذبح البقرة إنـما قالوا لـموسى:</p><p class="quran">أَتَتَّخِذُنَا هُزُواً</p><p>[البقرة:
  67] لعلـمهم بأنهم سيفتضحون إذا ذبحت فحادوا عن ذبحها.</p><p>حدثت بذلك عن إسماعيـل
  بن عبد الكريـم، عن عبد الصمد بن معقل، عن وهب بن منبه.</p><p>وكان ابن عبـاس يقول:
  إن القوم بعد أن أحيا الله الـميت فأخبرهم بقاتله، أنكرت قتلته قتله، فقالوا: والله
  ما قتلناه، بعد أن رأوا الآية والـحقّ.</p><p>حدثنـي بذلك مـحمد بن سعد، قال: حدثنـي
  أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي عن أبـيه، عن ابن عبـاس.</p>'
