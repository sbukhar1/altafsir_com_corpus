text: "<p>قوله تعالى: { قال إنه يقول إنها بقرة لا ذلول } قال قتادة: لم يذلها العمل
  فتثير الأرض. قال ابن قتيبة: يقال في الدواب: دابة ذلول: بينة الذل بكسر الذال، وفي
  الناس: رجل ذليل بين الذل بضم الذال.</p><p>{ تثير الأرض }: تقلبها للزراعة، ويقال
  للبقرة: المثيرة. قال الفراء: لا تقفن على ذلول، لأن المعنى: ليست بذلول فتثير الأرض،
  وحكى ابن القاسم أن أبا حاتم السجستاني أجاز الوقف على ذلول، ثم أنكره عليه جداً، وعلل
  بأن التي تثير الأرض لا يعدم منها سقي الحرث؛ ومتى أثارت الأرض كانت ذلولاً. ومعنى:
  ولا تسقي الحرث: لا يستقى عليها الماء لسقي الزرع.</p><p>قوله تعالى: { مسلَّمة } فيه
  أربعة أقوال.</p><p>أحدها: مسلَّمة من العيوب، قاله ابن عباس، وأبو العالية، وقتادة،
  ومقاتل. والثاني: مسلَّمة من العمل، قاله الحسن وابن قتيبة. والثالث: مسلّمة من الشية،
  قاله مجاهد وابن زيد. والرابع: مسلَّمة القوائم والخلق، قاله عطاء الخراساني.</p><p>فأما
  الشية، فقال الزجاج: الوشي في اللغة: خلط لون بلون. ويقال: وشيت الثوب أشيه شية ووشياً،
  كقولك: وديت فلاناً أدية دية. ونصب: لا شية فيها، على النفي. ومعنى الكلام: ليس فيها
  لون يفارق سائر لونها. وقال عطاء الخراساني: لونها لون واحد.</p><p>قوله تعالى: { الآن
  جئت بالحق } قال ابن قتيبة: الآن: هو الوقت الذي أنت فيه، وهو حدّ الزمانين، حد الماضي
  من آخره، وحد المستقبل من أوله، ومعنى { جئت بالحق } بينت لنا.</p><p>قوله تعالى: {
  وما كادوا يفعلون } فيه قولان. أحدهما: لغلاء ثمنها، قاله ابن كعب القرظي.</p><p>والثاني:
  لخوف الفضيحة على أنفسهم في معرفة القاتل منهم، قاله وهب. قال ابن عباس: مكثوا يطلبون
  البقرة أربعين سنة حتى وجدوها عند رجل، فأبى أن يبيعها الا بملء مسكها ذهباً، وهذا
  قول مجاهد، وعكرمة، وعبيدة، ووهب، وابن زيد، والكلبي، ومقاتل في مقدار الثمن. فأما
  السبب الذي لأجله غلا ثمنها، فيحتمل وجهين. أحدهما: أنهم شددوا فشدد الله عليهم. والثاني:
  لإكرام الله عز وجل صاحبها، فإن كان براً بوالديه. فذكر بعض المفسرين أنه كان شاب من
  بني اسرائيل براً بأبيه، فجاء رجل يطلب سلعة هي عنده، فانطلق ليبيعه إياها، فاذا مفاتيح
  حانوته مع أبيه، وأبوه نائم، فلم يوقظه، ورد المشتري، فأضعف له المشتري الثمن، فرجع
  إلى أبيه، فوجده نائماً، فعاد إلى المشتري فرده، فأضعف له الثمن، فلم يزل ذلك دأبهما
  حتى ذهب المشتري، فأثابه الله على بره بأبيه أن نتجت له بقرة من بقرة، تلك البقرة.</p><p>وروي
  عن وهب بن منبه في حديث طويل أن فتى كان براً بوالديه، وكان يحتطب على ظهره، فاذا باعه
  تصدق بثلثه، وأعطى أمه ثلثه، وأبقى لنفسه ثلثه، فقالت له أمه يوماً: إني ورثت من أبيك
  بقرة، فتركتها في البقر على اسم الله، فاذا أتيت البقر، فادعها باسم إله إبراهيم، فذهب
  فصاح بها، فأقبلت، فأنطقها الله، فقالت: اركبني يا فتى، فقال [الفتى: إن أمي] لم تأمرني
  بهذا.</p><p>فقالت: أيها البر بأمه! لو ركبتني لم تقدر عليّ، فانطلق، فلو أمرت الجبل
  أن ينقلع من أصله [وينطلق معك] لانقلع لبرك بأمك. فلما جاء بها قالت أمه: بعها بثلاثة
  دنانير على رضىً مني، فبعث الله ملكاً فقال: بكم هذه؟ قال: بثلاثة دنانير على رضىً
  من أمي. قال: لك ستة ولا تستأمرها، فأبى، وعاد إلى أمه فأخبرها، فقالت: بعها بستة على
  رضىً مني، فجاء الملك فقال: خذ اثني عشر ولا تستأمرها، فأبى، وعاد إِلى أمه فأخبرها،
  فقالت: يا بني! ذاك مَلَك، فقل له: بكم تأمرني أن أبيعها؟ فجاء إليه فقال له ذلك، فقال:
  يا فتى يشتري بقرتك هذه موسى بن عمران لقتيل يقتل في بني إِسرائيل.</p>"
