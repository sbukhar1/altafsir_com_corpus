text: "<p>{ ذَلُولٌ } أذلها العمل. { تُثِيرُ الأَرْضَ } والإثارة تفريق الشيء { مُسَلَّمَةٌ
  } من العيوب، أو من الشية: وهي لون يخالف لونها من سواد أو بياض من وشي الثوب: وهو
  تحسين عيوبه بألوان مختلفة، الواشي: الذي يحسِّن كذبه عند السلطان ليقبله. { جِئْتَ
  بِالْحَقِّ } بينت الحق، أو قالوا: هذه بقرة فلان جئت بالحق فيها. { وَمَا كَادُواْ
  يَفْعَلُونَ } لغلاء ثمنها، لأنه كان بملء مَسْكها ذهباً أو بوزنها عشر مرات، أو خوفاً
  من الفضيحة بمعرفة القاتل، وكان ثمنها ثلاثة دنانير.</p>"
