text: '<p>قوله عز وجل: { قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ } رَوَى
  الحسن عن النبي صلى الله عليه وسلم، أنه قال:</p><p class="hadith"> " والَّذِي نَفْسِي
  بِيَدِهِ، لَوِ اعْتَرَضُوا بقرة، فَذَبَحُوها، لأَجْزَأَتْ عَنْهُم، وَلكِنَّهُم،
  شَدًّدوا، فَشَدَّد الله عليهم ". </p><p>{ قَالَ: إِنَّه يَقُولُ إِنَّهَا بَقَرَةٌ
  لاَّ فَارِضٌ وَلاَ بِكْرٌ } في الفارض تأويلان:</p><p>أحدهما: أنها الكبيرة الهَرِمَة،
  وهو قول الجمهور. قال الراجز:ـ</p><p class="poetry_or_grammar">شيب أصداغي فرأسي أبْيضُ</p><p
  class="poetry_or_grammar">محامل فيها رجال فرض</p><p>يعني بقوله: فُرّض، أي هرمى.</p><p>والثاني:
  أنّ الفارض التي قد ولدت بطوناً كثيرة، فيتسع لذلك جوفها، لأن معنى الفارض في اللغة
  الواسع، وهذا قول بعض المتأخرين، واستشهد بقول الراجز:</p><p class="poetry_or_grammar">يا
  رُبَّ ذي ضغن عليّ فارض</p><p class="poetry_or_grammar">له قروء كقروء الحائض</p><p>والبكر:
  الصغيرة التي لم تحمل، والبكر من إناث البهائم، وبني آدم، ما لم يفتحله الفحل، وهي
  مكسورة الباء، فأما البَكْر بفتح الباء، فهو الفتي من الإبل.</p><p>وقوله تعالى: {
  عَوانٌ بَيْنَ ذلكَ } والعوان النَّصَفُ التي قد ولدت بطناً أو بطنين، { بين ذلك }
  يعني بين الصغيرة والكبيرة، وهي أقوى ما تكون من البقر وأحسنه، قال الشاعر:</p><p class="poetry_or_grammar">فرحن
  عليه بين بِكرٍ عزيزة</p><p class="poetry_or_grammar">وبين عَوانٍ كالغمامة ناصِفِ</p><p>قوله
  تعالى: {... قَالَ: إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَاءُ } حُكِيَ عن الحسن
  البصري، أن المراد بقوله صفراء، أي سوداء شديدة السواد، كما تقول العرب: ناقة صفراء
  أي سوداء، ومنه قول الشاعر:</p><p class="poetry_or_grammar">تلك خيلي منه وتلك ركابي</p><p
  class="poetry_or_grammar">هُنّ صفر أولادها كالزبيب</p><p>وقال الراجز:</p><p class="poetry_or_grammar">وصفرٍ
  ليست بمصفرّة</p><p class="poetry_or_grammar">ولكنّ سوداءَ مثل الخُمُر</p><p>وقال
  سائر المفسرين: إنها صفراء اللون، من الصفرة المعروفة، وهو أصح، لأنه الظاهر، ولأنه
  قال: { فَاقِعٌ لَّوْنُهَا } والفاقع من صفات الصفرة، وليس يوصف السواد بذلك، وإنما
  يقال: أسود حالكٌ، وأحمر قانٍ، وأبيضُ ناصعٌ، وأخضرُ ناضرٌ، وأصفرُ فاقعٌ.</p><p>ثم
  فيما أُرِيدَ بالصفرة قولان:</p><p>أحدهما: صفراء القرن والظلف، وهو قول سعيد بن جبير.</p><p>والثاني:
  صفراء اللون كله، وهذا قول مجاهد.</p><p>وفي قوله تعالى: { فاقع لونها } ثلاثة تأويلات:</p><p>أحدها:
  الشديدة الصفرة، وهذا قول ابن عباس، والحسن.</p><p>والثاني: الخالص الصفرة، وهذا قول
  قطرب.</p><p>والثالث: الصافي، وهذا قول أبي العالية، وقتادة.</p><p>{ تَسُرُّ النَّاظِرِينَ
  } فيه وجهان:</p><p>أحدهما: تعجب الناظرين بصفرتها، فتعجب بالسرور، وهو ما يتأثر به
  القلب، والفرح ما فرحت به العين، ويحتمل قوله: { تَسُرُّ النَّاظِرِينَ } وجهين:</p><p>أحدهما:
  بحسن لونها فتكون.... لصفرتها.</p><p>والثاني: حسن سمتها، وصفت بذلك، ليكون ذلك زيادة
  شرط في صفتها، غير ما تقدم من ذكر صفرتها، فتصير البقرة على الوجه الأول، ذات وصف واحد،
  وعلى الوجه الثاني، ذات وصفين.</p><p>قوله تعالى: { قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا هِيَ } فسألوا سؤالاً ثالثاً، ولم يمتثلوا الأمر بعد البيان الثاني، فروى
  ابن جريج، عن قتادة، أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> "
  أُمِرُوا بِأَدْنَى بَقَرةٍ وَلَكِنَّهُم لَمَّا شَدَّدُوا عَلَى أَنْفُسِهِم شَدَّدَ
  اللهُ عَلَيْهِم، وَأيمُ اللهِ لَو أَنَّهُم لَمْ يَسْتَثْنُوا لَمَا بُيِّنَتْ لَهُم
  آخرُ الأَبَدِ " </p><p>يعني أنهم لو لم يقولوا: { وَإِنَّا إِن شَاءَ اللهُ لَمُهْتَدُونَ
  } ما اهتدوا إليها أبداً.</p><p>قوله عز وجل: { قَالَ: إِنَّهُ يَقُولُ إِنَّهَا بَقَرةٌ
  لاَّ ذَلُولٌ } يعني لم يذللها العمل.</p><p>{ تُثِيرُ الأَرْضَ } والإثارة تفريق الشيء،
  أي ليست مما يثير الأرض للزرع، ولا يسقى عليها الزرع. [وقيل يثير فعل مستأنف والمعنى
  إيجاب الحرث لها وأنها كانت تحرث ولا تسقى].</p><p>وليس هذا الوجه بشيء، بل نفي عنها
  جميع ذلك.</p><p>{ مُسَلَّمَةٌ لاَ شِيَةَ فِيها } وفي ذلك أربعة تأويلات:</p><p>أحدها:
  مُسَلَّمَةٌ من العيوب، وهذا قول قتادة، وأبي العالية.</p><p>والثاني: مُسَلَّمَةٌ
  من العمل.</p><p>والثالث: مُسَلَّمَةٌ من غصب وسرقة، فتكون حلالاً.</p><p>والرابع:
  مُسَلَّمَةٌ من.....</p><p>. وفي { شِيَةَ } ثلاثة أوجه:</p><p>أحدها: ليس فيها علامة
  خاصة، حكاه السدي.</p><p>والثاني: أنه ليس فيها لون، يخالف لونها من سواد أو بياض.</p><p>والثالث:
  أنه الوضَح وهو الجمع بين ألوان من سواد وبياض.</p><p>وأصله من وشي الثوب، وهو تحسين
  عيوبه بألوان مختلفة، ومنه قيل للساعي بالرجل عند السلطان واشٍ، لأنه يحسّن كذبه عنده،
  حتى يقبله منه.</p><p>{ قَالُوا الآنَ جِئْتَ بِالْحَقِ } فيه تأويلان:</p><p>أحدهما:
  الآن بَيّنْت الحق، وهو قول قتادة.</p><p>والثاني: معناه أنه حين بيّنها لهم، قالوا
  هذه بقرة فلان، الآن جئت بالحق فيها، وهذا قول عبد الرحمن بن زيد.</p><p>وفي قوله تعالى:
  { فَذَبَحُوها وَمَا كَادُوا يَفْعَلُونَ } تأويلان:</p><p>أحدهما: أنهم كادوا ألاّ
  يفعلوا لغلاء ثمنها، لأنهم اشتروها على ما حَكَى ابن عباس، ومحمد بن كعب: بملء مَسْكها
  ذهباً من مال المقتول. وقيل بوزنها عشر مرات.</p><p>والثاني: أنهم كادوا ألاّ يفعلوا
  خوفاً من الفضيحة على أنفسهم في معرفة القاتل، وهذا قول وهب، وقال عكرمة: ما كان ثمنها
  إلا ثلاثة دنانير. وقيل: كانت البقرة وحشية.</p>'
