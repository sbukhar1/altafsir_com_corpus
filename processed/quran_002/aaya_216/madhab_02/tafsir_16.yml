text: '<p>{ كُتِبَ عَلَيْكُمُ الْقِتَالُ } أراد به الصحابة ـ رضي الله تعالى عنهم ـ
  خاصة، أو الناس عامة إلى حصول الكفاية، أو هو فرض متعين على كل مسلم أبداً، قاله ابن
  المسيب. { كُرْهٌ لَّكُمْ } الكُره: إدخال المشقة على النفس من غيره إكراه أحد، والكَره:
  إدخال المشقة بإكراه غيره، كره: ذو كره، أو مكروه لكم فأقام المصدر مقامه. مكروه قبل
  الأمر به وأما بعده فلا، أو كره في الطباع قبل الأمر وبعده. { وَعَسَى } بمعنى " قد
  " ، أو طمع المشفق مع دخول الشك، { وَعَسَى أَن تَكْرَهُواْ شَيْئاً } من القتال، {
  وَهُوَ خَيْرٌ لَّكُمْ } بالظفر والغنيمة والأجر والثواب، { وَعَسَى أَن تُحِبًّواْ
  شَيْئاً } من [ترك] القتال، { وَهُوَ شَرٌّ لَّكُمْ } بظهور عدوكم، ونقصان أجوركم،
  { وَاللَّهُ يَعْلَمُ } مصلحتكم، { وَأَنتُمْ لا تَعْلَمُونَ }.</p>'
