text: '<p>{ وَهُوَ كُرْهٌ لَّكُمْ } من الكراهة بدليل قوله: { وَعَسَى أَن تَكْرَهُواْ
  شَيْئًا } ثم إما أن يكون بمعنى الكراهة على وضع المصدر موضع الوصف مبالغة، كقولها:</p><p
  class="poetry_or_grammar">فَآنَّمَا هِيَ إقْبَالٌ وَإدْبَارُ</p><p>كأنه في نفسه
  لفرط كراهتهم له. وإما أن يكون فعلاً بمعنى مفعول كالخبز بمعنى المخبوز، أي وهو مكروه
  لكم. وقرأ السلمي - بالفتح - على أن يكون بمعنى المضموم، كالضَّعف والضُّعف، ويجوز
  أن يكون بمعنى الإكراه على طريق المجاز، كأنهم أكرهوا عليه لشدة كراهتهم له ومشقته
  عليهم. ومنه قوله تعالى:</p><p class="quran">حَمَلَتْهُ أُمُّهُ كُرْهاً وَوَضَعَتْهُ
  كُرْهاً</p><p>[الأحقاف: 15]، وعلى قوله تعالى: { وَعَسَى أَن تَكْرَهُواْ شَيْئًا
  } جميع ما كلفوه، فإن النفوس تكرهه وتنفر عنه وتحب خلافه { وَٱللَّهُ يَعْلَمُ } ما
  يصلحكم وما هو خير لكم { وَأَنتُمْ لاَ تَعْلَمُونَ ذٰلِكَ }.</p>'
