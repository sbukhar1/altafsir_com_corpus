text: <p>اعلم أن الملائكة لما سألوا عن وجه الحكمة في خلق آدم وذريته وإسكانه تعالى
  إياهم في الأرض وأخبر الله تعالى عن وجه الحكمة في ذلك على سبيل الإجمال بقوله تعالى
  { إِنّي أَعْلَمُ مَا لاَ تَعْلَمُونَ } أراد تعالى أن يزيدهم بياناً وأن يفصل لهم
  ذلك المجمل، فبين تعالى لهم من فضل آدم عليه السلام ما لم يكن من ذلك معلوماً لهم،
  وذلك بأن علم آدم الأسماء كلها ثم عرضهم عليهم ليظهر بذلك كمال فضله وقصورهم عنه في
  العلم فيتأكد ذلك الجواب الإجمالي بهذا الجواب التفصيلي وههنا مسائل المسألة الأولى
  قال الأشعري والجبائي والكعبي اللغات كلها توقيفية. بمعنى أن الله تعالى خلق علماً
  ضرورياً بتلك الألفاظ وتلك المعاني، وبأن تلك الألفاظ موضوعة لتلك المعاني. واحتجوا
  عليه بقوله تعالى { وَعَلَّمَ ءادَمَ ٱلأَسْمَاء كُلَّهَا } والكلام على التمسك بهذه
  الآيه سؤالاً وجواباً ذكرناه في أصول الفقه.وقال أبو هاشمإنه لابد من تقدم لغه إصطلاحيه
  واحتج على أنه لابدّ وأن يكون الوضع مسبوقاً بالإصطلاح بأمور أحدهاأنه لو حصل العلم
  الضروري بأنه تعالى وضع هذه اللفظه لهذا المعنى لكان ذلك العلم إما أن يحصل للعاقل
  أو لغير العاقل،لا جائز أن يحصل للعاقل لأنه لو حصل العلم الضروري بأنه تعالى وضع ذلك
  اللفظ لذلك المعنى لصارت صفه الله تعالى معلومه بالضروره مع أنه ذاته معلومه بلإستدلال
  وذلك محال ولا جائز أن يحصل لغير العاقل لأنه يبعد في العقول أن يحصل العلم بهذه اللغات
  مع ما فيها من الحكم العجيبه لغير العاقل،فثبت أن القول بالتوقيف فاسد.وثانيهاأنه تعالى
  خاطب الملائكه وذلك يوجب تقدم لغه على ذلك التكلم.وثالثهاأن قوله { وعلم آدم الأسماء
  كلها } يقتضي إضافة التعليم إلى الأسماء. وذلك يقتضي في تلك الأسماء أنها كانت أسماء
  قبل ذلك التعليم، وإذا كان كذلك كانت اللغات حاصلة قبل ذلك التعليم. ورابعها أن آدم
  عليه السلام لما تحدى الملائكة بعلم الأسماء فلا بدّ وأن تعلم الملائكة كونه صادقاً
  في تعيين تلك الأسماء لتلك المسميات، وإلا لم يحصل العلم بصدقه، وذلك يقتضي أن يكون
  وضع تلك الأسماء لتلك المسميات متقدماً على ذلك التعليم. والجواب عن الأول لم لا يجوز
  أن يقال بخلق العلم الضروري بأن واضعاً وضع هذه الأسماء لهذه المسميات من غير تعيين
  أن ذلك الواضع هو الله تعالى أو الناس؟ وعلى هذا لا يلزم أن تصير الصفة معلومة بالضرورة
  حال كون الذات معلومة بالدليل. سلمنا أنه تعالى ما خلق هذا العلم في العاقل، فلم لا
  يجوز أن يقال إنه تعالى خلقه في غير العاقل والتعويل على الاستعباد في هذا المقام مستبعد.
  وعن الثاني لم لا يجوز أن يقال خاطب الملائكة بطريق آخر بالكتابة وغيرها.</p><p>وعن
  الثالث لا شك إن إرادة الله تعالى وضع تلك الألفاظ لتلك المعاني سابقة على التعليم
  فكفى ذلك في إضافة التعليم إلى الأسماء، وعن الرابع ماسيأتي بيانه إن شاء الله تعالى
  والله تعالى أعلم. المسألة الثانية من الناس من قال قوله { وَعَلَّمَ ءادَمَ ٱلاسْمَاء
  كُلَّهَا } أي علمه صفات الأشياء ونعوتها وخواصها والدليل عليه أن الاسم اشتقاقه إما
  من السمة أو من السمو، فإن كان من السمة كان الاسم هو العلامة وصفات الأشياء ونعوتها
  وخواصها دالة على ماهياتها، فصح أن يكون المراد من الأسماء الصفات، وإن كان من السمو
  فكذلك لأن دليل الشيء كالمرتفع على ذلك الشيء فإن العلم بالدليل حاصل قبل العلم بالمدلول،
  فكان الدليل أسمى في الحقيقة، فثبت أنه لا امتناع في اللغة أن يكون المراد من الاسم
  الصفة، بقي أن أهل النحو خصصوا لفظ الاسم بالألفاظ المخصوصة، ولكن ذلك عرف حادث لا
  اعتبار به، وإذا ثبت أن هذا التفسير ممكن بحسب اللغة وجب أن يكون هو المراد لا غيره،
  لوجوه أحدها أن الفضيلة في معرفة حقائق الأشياء أكثر من الفضيلة في معرفة أسمائها،
  وحمل الكلام المذكور لإظهار الفضيلة على ما يوجب مزيد الفضيلة، أولى من حمله على ما
  ليس كذلك، وثانيها أن التحدي إنما يجوز ويحسن بما يتمكن السامع من مثله في الجملة،
  فإن من كان عالماً باللغة والفصاحة، يحسن أن يقول له غيره على سبيل التحدي ائت بكلام
  مثل كلامي في الفصاحة، أما العربي فلا يحسن منه أن يقول للزنجي في معرض التحدي تكلم
  بلغتي، وذلك لأن العقل لا طريق له إلى معرفة اللغات البتة بل ذلك لا يحصل إلا بالتعليم،
  فإن حصل التعليم، حصل العلم به وإلا فلا، أما العلم بحقائق الأشياء، فالعقل متمكن من
  تحصيله فصحَّ وقوع التحدي فيه. القول الثاني وهو المشهور أن المراد أسماء كل ما خلق
  الله من أجناس المحدثات من جميع اللغات المختلفة التي يتكلم بها ولد آدم اليوم من العربية
  والفارسية والرومية وغيرها، وكان ولد آدم عليه السلام يتكلمون بهذه اللغات فلما مات
  آدم وتفرق ولده في نواحي العالم تكلم كل واحد منهم بلغة معينة من تلك اللغات، فغلب
  عليه ذلك اللسان، فلما طالت المدة ومات منهم قرن بعد قرن نسوا سائر اللغات، فهذا هو
  السبب في تغير الألسنة في ولد آدم عليه السلام. قال أهل المعاني قوله تعالى { وَعَلَّمَ
  ءادَمَ ٱلاسْمَاء } لا بدّ فيه من إضمار، فيحتمل أن يكون المراد وعلم آدم أسماء المسميات،
  ويحتمل أن يكون المراد وعلم آدم مسميات الأسماء، قالوا لكن الأول أولى لقوله { أَنبِئُونِى
  بِأَسْمَاء هَـؤُلاء } وقوله تعالى { فَلَمَّا أَنبَأَهُم بِأَسْمَائِهِم }  ولم يقل
  أنبئوني بهؤلاء وأنبأهم بهم، فإن قيل فلما علمه الله تعالى أنواع جميع المسميات، وكان
  في المسميات ما لا يكون عاقلاً، فلم قال عرضهم ولم يقل عرضها؟ قلنا لأنه لما كان في
  جملتها الملائكة والإنس والجن وهم العقلاء، فغلب الأكمل، لأنه جرت عادة العرب بتغليب
  الكامل على الناقص كلما غلبوا.</p><p>المسألة الثالثة من الناس من تمسك بقوله تعالى
  { أَنبِئُونِى بِأَسْمَاء هَـؤُلاء } على جواز تكليف ما لا يطاق وهو ضعيف، لأنه تعالى
  إنما استنبأهم مع علمه تعالى بعجزهم على سبيل التبكيت ويدل على ذلك قوله تعالى { إِن
  كُنتُمْ صَـٰدِقِينَ }. المسألة الرابعة قالت المعتزلة إن ما ظهر من آدم عليه السلام
  من علمه بالأسماء معجزة دالة على نبوته عليه السلام في ذلك الوقت، والأقرب أنه كان
  مبعوثاً إلى حواء ولا يبعد أيضاً أن يكون مبعوثاً إلى من توجه التحدي إليهم من الملائكة
  لأن جميعهم وإن كانوا رسلاً فقد يجوز الإرسال إلى الرسول كبعثة إبراهيم عليه السلام
  إلى لوط عليه السلام واحتجوا عليه بأن حصول ذلك العلم له ناقض للعادة فوجب أن يكون
  معجزاً، وإذا ثبت كونه معجزاً ثبت كونه رسولاً في ذلك الوقت، ولقائل أن يقول لا نسلم
  أن ذلك العلم ناقض للعادة لأن حصول العلم باللغة لمن علمه الله تعالى وعدم حصوله لمن
  لم يعلمه الله ليس بناقض للعادة. وأيضاً فأما أن يقال الملائكة علموا كون تلك الأسماء
  موضوعة لتلك المسميات أو ما علموا ذلك فإن علموا ذلك فقد قدروا على أن يذكروا أسماء
  تلك المسميات فحينئذٍ تحصل المعارضة ولا تظهر المزية والفضيلة، وإن لم يعلموا ذلك فكيف
  عرفوا أن آدم عليه السلام أصاب فيما ذكر من كون كل واحد من تلك الألفاظ إسماً لكل واحد
  من تلك المسميات، واعلم أنه يمكن دفع هذا السؤال من وجهين الأول ربما كان لكل صنف من
  أصناف الملائكة لغة من هذه اللغات. وكان كل صنف جاهلاً بلغة الصنف الآخر ثم إن جميع
  أصناف الملائكة حضروا وأن آدم عليه السلام عد عليهم جميع تلك اللغات بأسرها فعرف كل
  صنف إصابته في تلك اللغة خاصة فعرفوا بهذا الطريق صدقه إلا أنهم بأسرهم عجزوا عن معرفة
  تلك اللغات بأسرها فكان ذلك معجزاً. الثاني لا يمتنع أن يقال إنه تعالى عرفهم قبل أن
  سمعوا من آدم عليه السلام تلك الأسماء ما استدلوا به على صدق آدم فلما سمعوا منه عليه
  السلام تلك الأسماء عرفوا صدقه فيها فعرفوا كونه معجزاً، سلمنا أنه ظهر عليه فعل خارق
  للعادة فلم لا يجوز أن يكون ذلك من باب الكرامات أو من باب الإرهاص وهما عندنا جائزان
  وحينئذٍ يصير الكلام في هذه المسألة فرعاً على الكلام فيهما واحتج من قطع بأنه عليه
  السلام ما كان نبياً في ذلك الوقت بوجوه أحدها أنه لو كان نبياً في ذلك الزمان، لكان
  قد صدرت المعصية عنه بعد النبوة.</p><p>وذلك غير جائز، فوجب أن لا يكون نبياً في ذلك
  الزمان أما الملازمة فلأن صدور الزلة عنه كان بعد هذه الواقعة بالاتفاق وتلك الزلة
  من باب الكبائر على ما سيأتي شرحه إن شاء الله تعالى والإقدام على الكبيرة يوجب استحقاق
  الطرد والتحقير واللعن وكل ذلك على الأنبياء غير جائز فيجب أن يقال وقعت تلك الواقعة
  قبل النبوة. وثانيها لو كان رسولاً في ذلك الوقت لكان إما أن يكون مبعوثاً إلى أحد
  أو لا يكون فإن كان مبعوثاً إلى أحد، فإما أن يكون مبعوثاً إلى الملائكة أو الإنس أو
  الجن والأول باطل لأن الملائكة عند المعتزلة أفضل من البشر ولا يجوز جعل الأدون رسولاً
  إلى الأشرف لأن الرسول والأمة تبع، وجعل الأدون متبوع الأشرف خلاف الأصل وأيضاً فالمرء
  إلى قبول القول ممن هو من جنسه أمكن ولهذا قال تعالى</p><p class="quran">وَلَوْ جَعَلْنَـٰهُ
  مَلَكاً لَّجَعَلْنَـٰهُ رَجُلاً</p><p>الأنعام 9 ولا جائز أن يكون مبعوثاً إلى البشر،
  لأنه ما كان هناك أحد من البشر إلا حواء، وأن حواء إنماعرفت التكليف لا بواسطة آدم
  لقوله تعالى</p><p class="quran">وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ</p><p>الأعراف
  19 شافههما بهذا التكليف وما جعل آدم واسطة ولا جائز أن يكون مبعوثاً إلى الجن لأنه
  ما كان في السماء أحد من الجن ولا جائز أيضاً أن يكون مبعوثاً إلى أحد لأن المقصود
  من جعله رسولاً التبليغ فحيث لا مبلغ لم يكن في جعله رسولاً فائدة وهذا الوجه ليس في
  غاية القوة. وثالثها قوله تعالى</p><p class="quran">ثُمَّ ٱجْتَبَـٰهُ رَبُّهُ</p><p>طه122
  فهذه الآية دل على أنه تعالى إنما اجتباه بعد الزلة فوجب أن يقال إنه قبل الزلة ما
  كان مجتبى، وإذا لم يكن ذلك الوقت مجتبى وجب أن لا يكون رسولاً لأن الرسالة والاجتباء
  متلازمان لأن الاجتباء لا معنى له إلا التخصيص بأنواع التشريفات وكل من جعله الله رسولاً
  فقد خصه بذلك لقوله تعالى</p><p class="quran">ٱللَّهُ أَعْلَمُ حَيْثُ يَجْعَلُ رِسَالَتَهُ</p><p>الأنعام
  124. المسألة الخامسة ذكروا في قوله { إِن كُنتُمْ صَـٰدِقِينَ } وجوهاً أحدها معناه
  أعلموني أسماء هؤلاء إن علمتم أنكم تكونون صادقين في ذلك الاعلام. وثانيها معناه أخبروني
  ولا تقولوا إلا حقاً وصدقاً فيكون الغرض منه التوكيد لما نبههم عليه من القصور والعجز،
  لأنه متى تمكن في أنفسهم العلم بأنهم إن أخبروا لم يكونوا صادقين ولا لهم إليه سبيل
  علموا أن ذلك متعذر عليهم. وثالثها إن كنتم صادقين في قولكم أنه لا شيء مما يتعبد به
  الخلق إلا وأنتم تصلحون وتقومون به وهو قول ابن عباس وابن مسعود. ورابعها إن كنتم صادقين
  في قولكم إني لم أخلق خلقاً إلا كنتم أعلم منه فأخبروني بأسماء هؤلاء.</p><p>المسألة
  السادسة هذه الآية دالة على فضل العلم فإنه سبحانه ما أظهر كمال حكمته في خلقه آدم
  عليه السلام إلا بأن أظهر علمه فلو كان في الإمكان وجود شيء من العلم أشرف من العلم
  لكان من الواجب إظهار فضله بذلك الشيء. لا بالعلم، واعلم أنه يدل على فضيلة العلم الكتاب
  والسنة والمنقول، أما الكتاب فوجوه الأول أن الله تعالى سمى العلم بالحكمة ثم إنه تعالى
  عظم أمر الحكمة وذلك يدل على عظم شأن العلم، بيان أنه تعالى سمى العلم بالحكمة ما يروى
  عن مقاتل أنه قال تفسر الحكمة في القرآن على أربعة أوجه أحدها مواعظ القرآن قال في
  البقرة</p><p class="quran">وَمَا أَنزَلَ عَلَيْكُم مّنَ ٱلْكِتَـٰبِ وَٱلْحِكْمَةِ</p><p>البقرة
  231 يعني مواعظ القرآن وفي النساء</p><p class="quran">وَأَنزَلَ ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ</p><p>النساء113
  يعني المواعظ ومثلها في آل عمران. وثانيها الحكمة بمعنى الفهم والعلم قوله تعالى /</p><p
  class="quran">وَاتَيْنَاهُ ٱلْحُكْمَ صَبِيّاً</p><p>مريم 12 وفي لقمان</p><p class="quran">وَلَقَدْ
  ءاتَيْنَا لُقْمَانَ ٱلْحِكْمَةَ</p><p>لقمان 12 يعني الفهم والعلم وفي الأنعام</p><p
  class="quran">أُوْلَـٰئكَ ٱلَّذِينَ ءاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ وَٱلْحُكْمَ</p><p>الأنعام
  89 وثالثها الحكمة بمعنى النبوة في  النساء54</p><p class="quran">فَقَدْ ءاتَيْنَا
  ءالَ إِبْرٰهِيمَ ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ</p><p>يعني النبوة وفي  ص20</p><p class="quran">وآتيناه
  الحكمة</p><p>يعني النبوة وفي البقرة251</p><p class="quran">وَآتَـٰهُ ٱللَّهُ ٱلْمُلْكَ
  وَٱلْحِكْمَةَ</p><p>ورابعها القرآن في النحل</p><p class="quran">ٱدْعُ إِلِىٰ سَبِيلِ
  رَبّكَ بِٱلْحِكْمَةِ</p><p>النحل 125 وفي البقرة</p><p class="quran">وَمَن يُؤْتَ
  الْحِكْمَةَ فَقَدْ أُوتِىَ خَيْرًا كَثِيراً</p><p>البقرة 269 وجميع هذه الوجوه عند
  التحقيق ترجع إلى العلم ثم تفكر أن الله تعالى ما أعطى من العلم إلا القليل قال</p><p
  class="quran">وَمَا أُوتِيتُم مّن ٱلْعِلْمِ إِلاَّ قَلِيلاً</p><p>الإسراء 85 وسمى
  الدنيا بأسرها قليلاً</p><p class="quran">قُلْ مَتَـٰعُ ٱلدُّنْيَا قَلِيلٌ</p><p>النساء
  77 فما سماه قليلاً لا يمكننا أن ندرك كميته فما ظنك بما سماه كثيراً. ثم البرهان العقلي
  على قلة الدنيا وكثرة الحكمة أن الدنيا متناهي القدر متناهي العدد متناهي المدة. والعلم
  لا نهاية لقدره، وعدده ومدته ولا للسعادات الحاصلة منه، وذلك ينبهك على فضيلة العلم.
  الثاني قوله تعالى</p><p class="quran">قُلْ هَلْ يَسْتَوِى ٱلَّذِينَ يَعْلَمُونَ
  وَٱلَّذِينَ لاَ يَعْلَمُونَ</p><p>الزمر 9 وقد فرق بين سبع نفر في كتابه فرق بين الخبيث
  والطيب فقال</p><p class="quran">قُل لاَّ يَسْتَوِى ٱلْخَبِيثُ وَٱلطَّيّبُ</p><p>المائدة
  100 يعني الحلال والحرام، وفرق بين الأعمى والبصير فقال</p><p class="quran">قُلْ هَلْ
  يَسْتَوِى ٱلاْعْمَىٰ وَٱلْبَصِيرُ</p><p>الأنعام 50 وفرق بين النور والظلمة فقال</p><p
  class="quran">أَمْ هَلْ تَسْتَوِى ٱلظُّلُمَـٰتُ وَٱلنُّورُ</p><p>الرعد 16 وفرق بين
  الجنة والنار وبين الظل والحرور، وإذا تأملت وجدت كل ذلك مأخوذاً من الفرق بين العالم
  والجاهل. الثالث قوله</p><p class="quran">أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ
  وَأُوْلِى ٱلأَمْرِ مِنْكُمْ</p><p>النساء 59 والمراد من أولى الأمر العلماء في أصح
  الأقوال لأن الملوك يجب عليهم طاعة العلماء ولا ينعكس، ثم انظر إلى هذه المرتبة فإنه
  تعالى ذكر العالم في موضعين من كتابه في المرتبة الثانية قال</p><p class="quran">شَهِدَ
  ٱللَّهُ أَنَّهُ لا إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلَـٰئِكَةُ وَأُوْلُواْ ٱلْعِلْم</p><p>آل
  عمران 18، وقال { أَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ
  } ثم إنه سبحانه وتعالى زاد في الإكرام فجعلهم في المرتبة الأولى في آيتين فقال تعالى</p><p
  class="quran">وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرٰسِخُونَ فِى ٱلْعِلْمِ</p><p>آل
  عمران 7 وقال</p><p class="quran">قُلْ كَفَىٰ بِٱللَّهِ شَهِيداً بَيْنِي وَبَيْنَكُمْ
  وَمَنْ عِندَهُ عِلْمُ ٱلْكِتَـٰبِ</p><p>الرعد 43 الرابع</p><p class="quran">يَرْفَعُ
  الِلَّهِ ٱلَّذِينَ ءامَنُواْ منكم والذين أوتوا العلم درجات</p><p>المجادلة 11 واعلم
  أنه تعالى ذكر الدرجات لأربعة أصناف. أولها للمؤمنين من أهل بدر قال</p><p class="quran">إِنَّمَا
  ٱلْمُؤْمِنونَ ٱلَّذِينَ إِذَا ذُكِرَ ٱللَّهُ وَجِلَتْ قُلُوبُهُمْ</p><p>الأنفال
  2 إلى قوله</p><p class="quran">لَّهُمْ دَرَجَـٰتٌ عِندَ رَبّهِمْ</p><p>الأنفال 4
  والثانية للمجاهدين قال</p><p class="quran">وَفَضَّلَ ٱللَّهُ ٱلْمُجَـٰهِدِينَ عَلَى
  ٱلْقَـٰعِدِينَ</p><p>النساء 95. والثالثة للصالحين قال</p><p class="quran">وَمَن
  يَأْتِهِ مُؤْمِناً قَدْ عَمِلَ ٱلصَّـٰلِحَـٰتِ فَأُوْلَـٰئِكَ لَهُمُ ٱلدَّرَجَـٰتُ
  ٱلْعُلَىٰ</p><p>طه 75. الرابعة للعلماء. قال { وَٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ دَرَجَـٰتٍ
  } والله فضل أهل بدر على غيرهم من المؤمنين بدرجات وفضل المجاهدين على القاعدين بدرجات
  وفضل الصالحين على هؤلاء بدرجات ثم فضل العلماء على جميع الأصناف بدرجات، فوجب أن يكون
  العلماء أفضل الناس. الخامس قوله تعالى</p><p class="quran">إِنَّمَا يَخْشَى ٱللَّهَ
  مِنْ عِبَادِهِ ٱلْعُلَمَاء</p><p>فاطر 28 فإن الله تعالى وصف العلماء في كتابه بخمس
  مناقب، أحدها الإيمان</p><p class="quran">وَٱلرٰسِخُونَ فِي ٱلْعِلْمِ يَقُولُونَ
  ءامَنَّا بِهِ</p><p>آل عمران 7 وثانيها التوحيد والشهادة { شَهِدَ ٱللَّهُ } إلى قوله</p><p
  class="quran">وَأُوْلُواْ ٱلْعِلْمِ</p><p>آل عمران 18 وثالثها البكاء</p><p class="quran">وَيَخِرُّونَ
  لِلاْذْقَانِ يَبْكُونَ</p><p>الإسراء 109. ورابعها الخشوع</p><p class="quran">إن
  الذين أوتوا العلم من قبله</p><p>الإسراء 107 الآية. وخامسها الخشية { إِنَّمَا يَخْشَى
  ٱللَّهَ مِنْ عِبَادِهِ ٱلْعُلَمَاء } أما الأخبار فوجوه أحدها روى ثابت عن أنس قال
  قال رسول الله صلى الله عليه وسلم</p><p class="hadith"> " من أحب أن ينظر إلى عتقاء
  الله من النار فلينظر إلى المتعلمين فوالذي نفسي بيده ما من متعلم يختلف إلى باب عالم
  إلا كتب الله له بكل قدم عبادة سنّة وبنى له بكل قدم مدينة في الجنة ويمشي على الأرض
  والأرض تستغفر له ويمسي ويصبح مغفوراً له وشهدت الملائكة لهم بأنهم عتقاء الله من النار
  " </p><p>وثانيها عن أنس قال قال عليه السلام</p><p class="hadith"> " من طلب العلم
  لغير الله لم يخرج من الدنيا حتى يأتي عليه العلم فيكون لله ومن طلب العلم لله فهو
  كالصائم نهاره وكالقائم ليله وإن باباً من العلم يتعلمه الرجل خير من أن يكون له أبو
  قبيس ذهباً فينفقه في سبيل الله ". </p><p>وثالثها عن الحسن مرفوعاً</p><p class="hadith">
  " من جاءه الموت وهو يطلب العلم ليحيـى به الإسلام كان بينه وبين الأنبياء درجة واحدة
  في الجنة " </p><p>ورابعها أبو موسى الأشعري مرفوعاً</p><p class="hadith"> " يبعث
  الله العباد يوم القيامة ثم يميز العلماء فيقول يا معشر العلماء إني لم أضع نوري فيكم
  إلا لعلمي بكم ولم أضع علمي فيكم لأعذبكم انطلقوا فقد غفرت لكم ". </p><p>وخامسها قال
  عليه السلام</p><p class="hadith"> " معلم الخير إذا مات بكى عليه طير السماء ودواب
  الأرض وحيتان البحور " </p><p class="hadith">  </p><p>وسادسها أبو هريرة مرفوعاً</p><p
  class="hadith"> " من صلى خلف عالم من العلماء فكأنما صلى خلف نبي من الأنبياء ". </p><p>وسابعها
  ابن عمر مرفوعا</p><p class="hadith"> " فضل العالم على العابد بسبعين درجة بين كل
  درجة عدو الفرس سبعين عاماً وذلك أن الشيطان يضع البدعة للناس فيبصرها العالم فيزيلها
  والعابد يقبل على عبادته لا يتوجه ولا يتعرف لها ". </p><p>وثامنها الحسن مرفوعاً قال
  عليه السلام</p><p class="hadith"> " رحمة الله على خلفائي فقيل من خلفاؤك يا رسول
  الله؟ قال الذين يحيون سنّتي ويعلمونها عباد الله " </p><p>وتاسعها قال عليه السلام</p><p
  class="hadith"> " من خرج يطلب باباً من العلم ليرد به باطلاً إلى حق أو ضلالاً إلى
  هدى كان عمله كعبادة أربعين عاماً " </p><p>وعاشرها قال عليه السلام لعلي حين بعثه
  إلى اليمن</p><p class="hadith"> " لأن يهدي الله بك رجلاً واحداً خير لك مما تطلع
  عليه الشمس أو تغرب " </p><p>الحادي عشر ابن مسعود مرفوعاً</p><p class="hadith"> "
  من طلب العلم ليحدث به الناس ابتغاء وجه الله أعطاه أجر سبعين نبياً ". </p><p>الثاني
  عشر عامر الجهني مرفوعاً</p><p class="hadith"> " يؤتى بمداد طالب العلم ودم الشهيد
  يوم القيامة لا يفضل أحدهما على الآخر " </p><p>وفي رواية فيرجح مداد العلماء. الثالث
  عشر أبو وافد الليثي أنه عليه السلام بينما هو جالس والناس معه إذ أقبل ثلاثة نفر أما
  أحدهم فرأى فرجة في الحلقة فجلس إليها، وأما الآخر فجلس خلفهم، وأما الثالث فإنه رجع
  وفر فلما فرغ عليه السلام من كلامه قال أخبركم عن النفر الثلاثة. أما الأول فآوى إلى
  الله فآواه الله، وأما الثاني فاستحيا من الله فاستحيا الله منه، وأما الثالث فأعرض
  عن الله فأعرض الله عنه» رواه مسلم، وأما الآثار فمن وجوه «ا» العالم أرأف بالتلميذ
  من الأب والأم لأن الآباء والأمهات يحفظونه من نار الدنيا وآفاتها والعلماء يحفظونه
  من نار الآخرة وشدائدها «ب» قيل لابن مسعود بم وجدت هذا العلم قال بلسان سؤول، وقلب
  عقول «ج» قال بعضهم سل مسألة الحمقى، واحفظ حفظ الأكياس «د» مصعب بن الزبير قال لابنه
  يا بني تعلم العلم فإن كان لك مال كان العلم لك جمالاً وإن لم يكن لك مال كان العلم
  لك مالاً «هـ» قال علي بن أبي طالب لا خير في الصمت عن العلم كما لا خير في الكلام
  عن الجهل «و» قال بعض المحققين العلماء ثلاثة عالم بالله غير عالم بأمر الله، وعالم
  بأمر الله غير عالم بالله، وعالم بالله وبأمر الله. أما الأول فهو عبد قد استولت المعرفة
  الإلهية على قلبه فصار مستغرقاً بمشاهدة نور الجلال وصفحات الكبرياء فلا يتفرغ لتعلم
  علم الأحكام إلا ما لا بدّ منه. الثاني هو الذي يكون عالماً بأمر الله وغير عالم بالله
  وهو الذي عرف الحلال والحرام وحقائق الأحكام لكنه لا يعرف أسرار جلال الله.</p><p>أما
  العالم بالله وبأحكام الله فهو جالس على الحد المشترك بين عالم المعقولات وعالم المحسوسات
  فهو تارة مع الله بالحب له، وتارة مع الخلق بالشفقة والرحمة، فإذا رجع من ربه إلى الخلق
  صار معهم كواحد منهم كأنه لا يعرف الله وإذا خلا بربه مشتغلاً بذكره وخدمته فكأنه لا
  يعرف الخلق فهذا سبيل المرسلين والصديقين وهذا هو المراد بقوله عليه السلام</p><p class="hadith">
  " سائل العلماء وخالط الحكماء وجالس الكبراء " </p><p>فالمراد من قوله عليه السلام
  سائل العلماء أي العلماء بأمر الله غير العالمين بالله فأمر بمساءلتهم عند الحاجة إلى
  الله استفتاء منهم، وأما الحكماء فهم العالمون بالله الذين لا يعلمون أوامر الله فأمر
  بمخالطتهم وأما الكبراء فهم العالمون بالله وبأحكام الله فأمر بمجالستهم لأن في تلك
  المجالسة منافع الدنيا والآخرة، ثم قال شقيق البلخي لكل واحد من هؤلاء الثلاثة ثلاث
  علامات أما العالم بأمر الله فله ثلاث علامات أن يكون ذاكراً باللسان دون القلب، وأن
  يكون خائفاً من الخلق دون الرب، وأن يستحي من الناس في الظاهر ولا يستحي من الله في
  السر، وأما العالم بالله فإنه يكون ذاكراً خائفاً مستحيياً. أما الذكر فذكر القلب لا
  ذكر اللسان، وأما الخوف فخوف الرياء لا خوف المعصية، وأما الحياء فحياء ما يخطر على
  القلب لا حياء الظاهر، وأما العالم بالله وبأمر الله فله ستة أشياء الثلاثة التي ذكرناها
  للعالم بالله فقط مع ثلاثة أخرى كونه جالساً على الحد المشترك بين عالم الغيب وعالم
  الشهادة، وكونه معلماً للقسمين الأولين، وكونه بحيث يحتاج الفريقان الأولان إليه وهو
  يستغني عنهما، ثم قال مثل العالم بالله وبأمر الله كمثل الشمس لا يزيد ولا ينقص، ومثل
  العالم بالله فقط كمثل القمر يكمل تارة وينقص تارة أخرى، ومثل العالم بأمر الله فقط
  كمثل السراج يحرق نفسه ويضيء لغيره «ز» قال فتح الموصلي أليس المريض إذا امتنع عنه
  الطعام والشراب والدواء يموت؟ فكذا القلب إذا امتنع عنه العلم والفكر والحكمة يموت
  «ح» قال شقيق البلخي الناس يقومون من مجلسي على ثلاثة أصناف كافر محض، ومنافق محض،
  ومؤمن محض، وذلك لأني أفسر القرآن فأقول عن الله وعن الرسول فمن لا يصدقني فهو كافر
  محض، ومن ضاق قلبه منه فهو منافق محض، ومن ندم على ما صنع / وعزم على أن لا يذنب كان
  مؤمناً محضاً. وقال أيضاً ثلاثة من النوم يبغضها الله تعالى. وثلاثة من الضحك النوم
  بعد صلاة الفجر وقبل صلاة العتمة. والنوم في الصلاة، والنوم عند مجلس الذكر، والضحك
  خلف الجنازة، والضحك في المقابر، والضحك في مجلس الذكر «ط» قال بعضهم في قوله تعالى</p><p
  class="quran">فَٱحْتَمَلَ ٱلسَّيْلُ زَبَدًا رَّابِيًا</p><p>الرعد 17 السيل ههنا
  العلم، شبهه الله تعالى بالماء لخمس خصال أحدها كما أن المطر ينزل من السماء كذلك العلم
  ينزل من السماء. والثاني كما أن إصلاح الأرض بالمطر فإصلاح الخلق بالعلم، الثالث كما
  أن الزرع والنبات لا يخرج بغير المطر كذلك الأعمال والطاعات لا تخرج بغير العلم. والرابع
  كما أن المطر فرع الرعد والبرق كذلك العلم فإنه فرع الوعد والوعيد. الخامس كما أن المطر
  نافع وضار، كذلك العلم نافع وضار نافع لمن عمل به ضار لمن لم يعمل به «ي» كم من مذكر
  بالله ناس لله، وكم من مخوف بالله، جريء على الله، وكم من مقرب إلى الله بعيد عن الله،
  وكم من داع إلى الله فار من الله، وكم من تال كتاب الله منسلخ عن آيات الله «يا» الدنيا
  بستان زينت بخمسة أشياء علم العلماء وعدل الأمراء وعبادة العباد وأمانة التجار ونصيحة
  المحترفين. فجاء إبليس بخمسة أعلام فأقامها بجنب هذه الخمس جاء بالحسد فركزه في جنب
  العلم، وجاء بالجور فركزه بجنب العدل، وجاء بالرياء فركزه بجنب العبادة، وجاء بالخيانة
  فركزها بجنب الأمانة، وجاء بالغش فركزه بجنب النصيحة «يب» فضل الحسن البصري على التابعين
  بخمسة أشياء أولها لم يأمر أحداً بشيء حتى عمله، والثاني لم ينه أحداً عن شيء حتى انتهى
  عنه، والثالث كل من طلب منه شيئاً مما رزقه الله تعالى لم يبخل به من العلم والمال.
  والرابع كان يستغني بعلمه عن الناس، والخامس كانت سريرته وعلانيته سواء. «يج» إذا أردت
  أن تعلم أن علمك ينفعك أم لا فاطلب من نفسك خمس خصال حب الفقر لقلة المؤنة، وحب الطاعة
  طلباً للثواب، وحب الزهد في الدنيا طلباً للفراغ، وحب الحكمة طلباً لصلاح القلب، وحب
  الخلوة طلباً لمناجاة الرب «يد» اطلب خمسة في خمسة، الأول أطلب العز في التواضع لا
  في المال والعشيرة. والثاني أطلب الغنى في القناعة لا في الكثرة، والثالث أطلب الأمن
  في الجنة لا في الدنيا. والرابع اطلب الراحة في القلة لا في الكثرة. والخامس أطلب منفعة
  العلم في العمل لا في كثرة الرواية «يه» قال ابن المبارك ما جاء فساد هذه الأمة إلا
  من قبل الخواص وهم خمسة العلماء، والغزاة، والزهاد والتجار، والولاة. أما العلماء فهم
  ورثة الأنبياء، وأما الزهاد فعماد أهل الأرض، وأما الغزاة فجند الله في الأرض، وأما
  التجار فأمناء الله في أرضه، وأما الولاة فهم الرعاة فإذا كان العالم للدين واضعاً
  وللمال رافعاً فبمن يقتدي الجاهل، وإذا كان الزاهد في الدنيا راغباً فبمن يقتدي التائب،
  وإذا كان الغازي طامعاً مرائياً فكيف يظفر بالعدو. وإذا كان التاجر خائنا فكيف تحصل
  الأمانة، وإذا كان الراعي ذئباً فكيف تحصل الرعاية «يو» قال علي بن أبي طالب رضي الله
  عنه العلم أفضل من المال بسبعة أوجه أولها العلم ميراث الأنبياء، والمال ميراث الفراعنة.</p><p>الثاني
  العلم لا ينقص بالنفقة والمال ينقص، والثالث يحتاج المال إلى الحافظ والعلم يحفظ صاحبه.
  والرابع إذا مات الرجل يبقى ماله والعلم يدخل مع صاحبه قبره. والخامس المال يحصل للمؤمن
  والكافر والعلم لا يحصل إلا للمؤمن، والسادس جميع الناس يحتاجون إلى صاحب العلم في
  أمر دينهم ولا يحتاجون إلى صاحب المال. السابع العلم يقوي الرجل على المرور على الصراط
  والمال يمنعه «يز» قال الفقيه أبو الليث إن من يجلس عند العالم ولا يقدر أن يحفظ من
  ذلك العلم شيئاً فله سبع كرامات أولها ينال فضل المتعلمين. والثاني ما دام جالساً عنده
  كان محبوساً عن الذنوب. والثالث إذا خرج من منزله طلباً للعلم نزلت الرحمة عليه. والرابع
  إذا جلس في حلقة العلم فإذا نزلت الرحمة عليهم حصل له منها نصيب. والخامس ما دام يكون
  في الاستماع، تكتب له طاعة. والسادس إذا استمع ولم يفهم ضاق قلبه لحرمانه عن إدراك
  العلم فيصير ذلك الغم وسيلة له إلى حضرة الله تعالى لقوله عزّ وجّل</p><p class="hadith">
  " أنا عند المنكسرة قلوبهم لأجلي " </p><p>والسابع يرى إعزاز المسلمين للعالم وإذلالهم
  للفساق فيرد قلبه عن الفسق ويميل طبعه إلى العلم فلهذا أمر عليه الصلاة والسلام بمجالسة
  الصالحين «يح» قيل من العلماء من يضن بعلمه ولا يحب أن يوجد عند غيره فذاك في الدرك
  الأول من النار، ومن العلماء من يكون في علمه بمنزلة السلطان فإن رد عليه شيء من حقه
  غضب، فذاك في الدرك الثاني من النار، ومن العلماء من يجعل حديثه وغرائب علمه لأهل الشرف
  واليسار ولا يرى الفقراء له أهلاً، فذاك في الدرك الثالث من النار، ومن العلماء من
  كان معجباً بنفسه إن وعظ عنف وإن وعظ أنف فذاك في الدرك الرابع من النار. ومن العلماء
  من ينصب نفسه للفتيا فيفتي خطأ فذاك في الدرك الخامس من النار، ومن العلماء من يتعلم
  كلام المبطلين فيمزجه بالدين فهو في الدرك السادس من النار، ومن العلماء من يطلب العلم
  لوجوه الناس فذاك في الدرك السابع من النار «يط» قال الفقيه أبو الليث من جلس مع ثمانية
  أصناف من الناس زاده الله ثمانية أشياء. من جلس مع الأغنياء زاده الله حب الدنيا والرغبة
  فيها ومن جلس مع الفقراء جعل الله له الشكر والرضا بقسمة الله، ومن جلس مع السلطان
  زاده الله القسوة والكبر، ومن جلس مع النساء زاده الله الجهل والشهوة، ومن جلس مع الصبيان
  ازداد من اللهو والمزاح، ومن جلس مع الفساق ازداد من الجرأة على الذنوب وتسويف التوبة،
  ومن جلس مع الصالحين ازداد رغبة في الطاعات، ومن جلس مع العلماء ازداد العلم والورع
  «يي» إن الله علم سبعة نفر سبعة أشياء «ا» علم آدم الأسماء { وَعَلَّمَ ءادَمَ ٱلاسْمَاء
  كُلَّهَا } «ب» علم الخضر الفراسة</p>
