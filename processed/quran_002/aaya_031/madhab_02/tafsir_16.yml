text: '<p>{ ءَادَمَ } سُمي به، لأنه خلق من أديم الأرض: " وهو وجهها الظاهر " ، أو أُخذ
  من الأُدمة. { الأَسْمَآءَ } أسماء الملائكة، أو أسماء ذريته، أو أسماء كل شيء، عُلم
  الأسماء وحدها، أو الأسماء والمسميات، وعلى الأول علمها بلغته التي كان يتكلم بها،
  أو علمها بجميع اللغات، وعلمها آدم صلى الله عليه وسلم ولده فلما تفرقوا تكلمت كل طائفة
  بلسان ألفوه منها، ثم نسوا الباقي بتطاول الزمان، أو أصبحوا وقد تكلمت كل طائفة بلغة،
  ونسوا غيرها في ليلة واحدة، وهذا خارق. { عَرَضَهُمْ } الأسماء، أو المسمين على الأصح،
  وعرضهم بعد أن خلقهم، أو صورهم لقلوب الملائكة ثم عرضهم قبل خلقهم. { أَنبِئُونِى }
  أخبروني، مأخوذة من الإنباء، وهو الإخبار على الأظهر، أو الإعلام. { صَادِقِينَ } أني
  لا أخلق خلقاً إلا كنتم أعلم منه، لأنه وقع لهم ذلك، أو فيما زعمتم أن الخليفة يفسد
  في الأرض، أو أني إن استخلفتكم سبحتم، وقدستم، وإن أستخلف غيركم عصى، أو أني لا أخلق
  خلقاً إلا كنتم أفضل منه، أو صادقين: عالمين.</p>'
