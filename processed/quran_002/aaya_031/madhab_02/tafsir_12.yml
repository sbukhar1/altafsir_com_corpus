text: '<p>قوله عز وجل: { وَعَلَّمَ آدَمَ الأَسْمَاءَ كُلَّهَا } في تسميته بآدم قولان:</p><p>أحدهما:
  أنه سمي آدم لأنه خلق من أديم الأرض، وأديمها هو وجهها الظاهر، وهذا قول ابن عباس،
  وقد رَوَى أبو موسى الأشعري قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " إِنَّ اللهَ تعالى خَلَقَ آدَمَ مِنْ قَبْضَةٍ، قَبَضَها مِنْ جَمِيعِ الأَرْضِ،
  فَجَاءَ بَنُو آدَمَ عَلَى قَدْرِ الأَرْضِ، جَاءَ مِنْهُمُ الأَحْمَرُ، وَالأَسوَدُ،
  وَالأبْيَضُ، وَالسَهْلُ، وَالخَبِيْثُ، وَالطَّيِّبُ ". </p><p>والثاني: أنه مأخوذ
  من الأدمة، وهي اللون.</p><p>وفي الأسماء التي علَّمها الله تعالى آدَمَ، ثلاثة أقْوَالٍ:
  أحدها: أسماء الملائكة.</p><p>والثاني: أسماء ذريته.</p><p>والثالث: أسماء جميع الأشياء،
  وهذا قول ابن عباس، وقتادة، ومجاهد.</p><p>ثم فيه وجهان:</p><p>أحدهما: أن التعليم
  إنما كان مقصوراً على الاسم دون المعنى.</p><p>والثاني: أنه علمه الأسماء ومعانيها،
  إذ لا فائدة في علم الأسماء بلا معاني، فتكون المعاني هي المقصودة، والأسماءُ دلائل
  عليها.</p><p>وإذا قيل بالوجه الأول، أن التعليم إنما كان مقصوراً على ألفاظ الأسماء
  دون معانيها، ففيه وجهان:</p><p>أحدهما: أنه علمه إياها باللغة، التي كان يتكلم بها.</p><p>والثاني:
  أنه علمه بجميع اللغات، وعلمها آدمُ ولده، فلما تفرقوا تكلم كل قوم منهم بلسان استسهلوه
  منها وأَلِفُوه، ثم نسوا غيره فتطاول الزمن، وزعم قوم أنهم أصبحوا وكل منهم يتكلمون
  بلغةٍ قد نسوا غيرها في ليلة واحِدةٍ، ومثل هذا في العُرْفِ ممتنع.</p><p>قوله عز وجلَّ:
  { ثُمَّ عَرَضَهُمْ على الْمَلاَئِكَةِ } وفيما عرضه عليهم قولان:</p><p>أحدهما: أنه
  عرض عليهم الأسماء دون المسميات.</p><p>والثاني: أنه عرض عليهم المُسَمَّيْنَ بها.</p><p>وفي
  حرف ابن مسعود: { وَعَرَضَهُنَّ } وفي حرف أُبَيٍّ: { وَعَرَضَهَا } فكان الأصح توجه
  العرض إلى المُسَمًّيْنَ.</p><p>ثم في زمان عرْضِهِم قولان:</p><p>أحدهما: أنه عرضهم
  بعد أن خلقهم.</p><p>والثاني: أنه صورهم لقلوب الملائكة، ثم عرضهم قبل خلقهم.</p><p>{
  فَقَالَ أَنْبِئُونِي بِأَسْمَاءِ هَؤُلاءِ إنْ كُنْتُمْ صَادِقِينَ } ومعنى أنبئوني
  خبروني مأخوذ من الإنباء، وفي الإنباء قولان:</p><p>أَظْهَرُهُمَا: أنه الإخبار، والنبأ
  الخبر، والنبيء بالهمز مشتق من هذا.</p><p>والثاني: أن الإنباء الإعلام، وإنما يستعمل
  في الإخبار مجازاً.</p><p>وقوله: { بِأَسْمَاءِ هَؤُلاَءِ } يعني الأسماءَ الَّتي علمها
  آدم. وفي قوله تعالى: { إنْ كُنْتُمْ صَادِقِينَ } ستة أقاويل:</p><p>أحدها: إن كنتم
  صادقين أني لا أخلق خَلْقاً إلا كنتم أعلم منه؛ لأنه هجس في نفوسهم أنهم أعلم من غيرهم.</p><p>والثاني:
  إن كنتم صادقين فيما زعمتم أن خُلَفَائي يفسدون في الأرض.</p><p>والثالث: إن كنتم صادقين
  أني إنِ استخلفتكم فيها سبَّحْتموني وقَدَّسْتُمُوني، فإن استخلفت غيركم فيها عصاني.</p><p>والرابع:
  إن كنتم صادقين فيما وقع في نفوسكم، أني لا أخلق خلقاً إلا كنتم أفضل منه.</p><p>والخامس:
  معنى قوله: { إِنْ كُنْتُمْ صَادِقِينَ } أي عالمين.</p><p>والسادس: أن معناه إن كنتم
  صادقين.</p><p>قوله عز وجل: { إِنَّكَ أَنْتَ الْعَلِيمُ الْحَكِيمُ } العليم: هو العالم
  من غير تعليم، وفي " الحكيم " ثلاثة أقاويل:</p><p>أحدها: أنه المُحْكِمُ لأفعاله.</p><p>والثاني:
  أنه المانع من الفساد، ومنه سميت حَكَمَةُ اللجام، لأنها تمنع الفرس من الجري الشديد،
  وقال جرير:</p><p class="poetry_or_grammar">أبَنِي حَنِيفَةَ أَحْكِمُوا سُفَهَاءَكُمْ</p><p
  class="poetry_or_grammar">إِنِّي أخَافُ عَلَيْكُمُ أَنْ أغْضَبَا</p><p>أي امنعوهم.</p><p>والثالث:
  أنه المُصِيبُ للحقِّ، ومنه سمي القاضي حاكماً، لأنه يصيب الحق في قضائه، وهذا قول
  أبي العباس المبرد.</p><p>قوله تعالى: { وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ
  }: { مَا تُبْدُونَ } هو قولهم: { أَتَجْعَلُ فِيهَا مَنْ يُفْسِدُ فِيهَا وَيَسْفِكُ
  الدِّمَاءَ } ، وفي { مَا كُنْتُمْ تَكْتُمُونَ } قولان:</p><p>أحدهما: ما أسرَّه إبليس
  من الكبر والعصيان، وهذا قول ابن عباس، وابن مسعود.</p><p>والثاني: أن الذي كتموه:
  ما أضمروه في أنفسهم أن الله تعالى لا يخلق خلقاً إلاَّ كانوا أكرمَ عليه منه، وهو
  قول الحسن البصري.</p>'
