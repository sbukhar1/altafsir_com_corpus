text: "<p>قوله تعالى: { وعلَّم آدم الأسماء كلَّها }.</p><p>في تسمية آدم قولان. أحدهما:
  لأنه خلق من أديم الأرض، قاله ابن عباس وابن جبير والزجاج. والثاني: أنه من الأدمة
  في اللون، قاله الضحاك والنضر بن شميل وقطرب.</p><p>وفي الأسماء التي علَّمه قولان.
  أحدهما: أنه علمه كل الأسماء، وهذا قول ابن عباس وسعيد بن جبير ومجاهد وقتادة. والثاني:
  أنه علمه أسماء معدودة لمسميات مخصوصة. ثم فيها أربعة أقوال. أحدها: أنه علمه أسماء
  الملائكة، قاله أبو العالية. والثاني: أنه علَّمه أسماء الأجناس دون أنواعها، كقولك:
  إِنسان وملك وجني وطائر، قاله عكرمة. والثالث: أنه علمه أسماء ما خلق من الأرض من الدواب
  والهوام والطير، قاله الكلبي ومقاتل وابن قتيبة. والرابع: أنه علمه أسماء ذريته، قاله
  ابن زيد.</p><p>قوله تعالى: { ثمَّ عَرَضَهم }</p><p>يريد: أعيان الخلق على الملائكة،
  قال ابن عباس: الملائكة هاهنا: هم الذين كانوا مع إبليس خاصة.</p><p>قوله تعالى: {
  أنبئوني }: أخبروني.</p><p>قوله تعالى: { إِن كنتم صادقين }</p><p>فيه قولان. أحدهما:
  إن كنتم صادقين أني لا أخلق خلقا هو أفضل منكم وأعلم، قاله الحسن. والثاني: أني أجعل
  فيها من يفسد فيها، قاله السدي عن أشياخه.</p>"
