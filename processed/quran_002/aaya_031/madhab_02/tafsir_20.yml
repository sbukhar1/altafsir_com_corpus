text: '<p>قوله تعالى: { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا... }</p><p>قال ابن
  عرفة: فيه دليل على أفضلية العلم، وأنه أشرف الأشياء، لأن الله تعالى جعل السبب في
  استحقاقه للخلافة كونه عالما مع وجود أن الملائكة شُرفوا بالقوة العملية وهي التسبيح
  والتقديس، ولكن القوة العملية لا تنفع إلاّ (بالعلم) وآدم أعلم منهم. وقال الله تعالى:</p><p
  class="quran">وَفَوْقَ كُلِّ ذِي عِلْمٍ عَلِيمٌ</p><p>((فهو يتناول المخلوقات كلها
  إذ لا ينبغي الكمال إلا لله فهو المختص بالعلوم، وليس فوقه شيء. وجعل بعضهم عمومها
  مخصوصا (خوف) التسلسل)). والصواب أنها باقية على عمومها، والفوقية أمر اعتباري. فإذا
  نسبت بعض الطلبة إلى بعض تجد أحدهم أعلم بالفقه، وآخر أعلم منه بالنحو، وآخر بأصول
  الدين، فيصدق أن فوق كل ذي علم عليم (بالإطلاق).</p><p>ولقد اختلف الأصوليون في (واضع)
  اللّغة على (تسعة) مذاهب:</p><p>الأول: مذهب الشيخ أبي الحسن الأشعري وابن فورك وأتباعهما
  أن الواضع هو الله تعالى وضعها، (ووقف عباده عليها) بأن علّمها بالوحي إلى بعض الأنبياء،
  أو خلق الأصوات والحروف في جسم وأسمع ذلك الجسم واحدا أو جماعة، أو خلق الأصوات والحروف
  في جسم وأسمع ذلك الجسم واحدا أو جماعة، أو خلق علما ضروريا لبعض الناس، (بأن واضعا)
  وضع تلك الألفاظ بإزاء تلك المعاني ثم الذي حصل له العلم بها علّم غيره كحال الوالدات
  مع (أولادهن)</p><p>الثاني: أن الوضع اصطلاحي من الناس وهو مذهب أبي هاشم المعتزلي
  ومن وافقه.</p><p>الثالث: قول الأستاذ أبي اسحاق الإسفراييني يعني أن البداية من الله
  (والتتمة) من الناس، وهو مذهب قوم، ونقل أيضا عنه قول آخر: إن القدر المحتاج إليه من
  الله وغيره محتمل نقله عنه الشيخ ابن الحاجب في مختصريه الكبير والصغير وشمس الدين
  الدمشقي والقول الذي قبله نقله عنه ابن الخطيب في المحصول وتاج الدين في (الحاصل) والقرافي.</p><p>الرابع:
  أن البداية (من الله) (والتتمة) من الله وهو مذهب قوم.</p><p>الخامس: مذهب عباد ابن
  سلمان الصّميري المعتزلي أن (الألفاظ) تدلّ على المعاني بذواتها دلالة طبيعية من غير
  وضع.</p><p>قال ابن يونس في العتق الأول في فصل ما يلزم من ألفاظ العتق وما لا يلزم
  ما نصه: واختلفوا فيمن أراد أن يقول ادخلي الدار فقال: أنت حرة أو أنت طالق فقيل: يلزمه
  ولا يعذر بالغلط وقيل: لا يلزمه.</p><p>قال ابن عرفة: القول باللّزوم لا يتم إلا على
  مذهب عباد (الصميري) الذي يجعل بين اللفظ ومدلوله مناسبة طبيعية.</p><p>قال القرافي:
  عزاه (الآمدي) لأرباب علم التكسير وهم أهل علم الرياض في الهندسة والمساحة من فنون
  الحساب وهذا تفريع على مذهب من يعتقد أن الحروف مشتملة على (الحرارة) والبرودة والرطوبة
  واليبوسة والخواص الغريبة وأنها صالحة لمداواة الأمراض وأحداثها.</p><p>السادس: للقاضي
  أبي بكر الباقلاني والإمام فخر الدين في المحصول الوقف في الجميع إلا في فساد مذهب
  عباد.</p><p>قال القرافي في شرح المحصول: قال المازري فائدة الخلاف في هذه المسألة
  يقع في جواز قلب اللّغة أما ما يتعلق بالأحكام الشرعية فقلبه محرم اتفاقا وما لا تعلق
  له بالشرع. فإن قلنا: إن اللّغة توقيفية ممتنع تغيرها، وإن قلنا: اصطلاحية جاز تغيرها.
  وعلى القول بتجويز الأمرين وهو الوقف اختلفوا. فقال بعضهم: يجوز التغير ومنعه عبد الجليل
  الصابوني لاحتمال (التوقيف) (فإن الله) أوجب على السّامعين أن لا ينطقوا إلا بالموضوع
  الرّباني. وقال الغزالي في البسيط في كتاب النكاح: إذا أظهروا (الصدق) (البين) وعبروا
  بها عن ألف (الجمع) فيخرج جواز ذلك على كون اللّغة توقيفية أو اصطلاحية، انتهى.</p><p>وقال
  ابن عبد النور في شرح الحاصل: منهم من قال: فائدة الخلاف لو سب أحد واضع اللغة وقال:
  هذه لغة سوء أو أن واضعها كذا، فإن قلنا أنها توقيفية (قتل) وإلا أدّب.</p><p>وقال
  القاضي عبد الحميد بن أبي الدنيا: في شرح عقيدته ليس لهذا الاختلاف إلا فائدة واحدة
  وهي أنه إذا قال قائل: قتل فلان فلانا. فإن قلنا: إنه توقيف فيكون ذلك مجازا، وإن قلنا:
  اصطلاحا (فمن) لم يثبت (إلا فعل) الله يقول: أخطأ المصطلحون لأن القتل والإحياء وكل
  فعل إنما هو بخلق الله وهو القاتل. وأبطل ابن الحاجب وغيره مذهب عباد بأنه لو كان بين
  الاسم والمسمى ارتباط طبيعي لما صح وضع اللفظ لشيء ونقيضه على سبيل البدل، وقد وجدنا
  القرء موضوعا للطهر والحيض وهما نقيضان (أو ضدّان) على طرفي النقيض وليس بين الشيء
  وضدّه أو نقيضه مناسبة طبيعية</p><p>وقال ابن الحاجب: احتج الأشعرية بدليلين أحدهما
  قوله تعالى { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا } فأسند تعليمها ((إليه وكذلك
  الأفعال والحروف إذ لا قائل بالفرق ولو أنها كانت اصطلاحية لما أسند (تعليمها) إليه))
  واعترض عليه بوجوه:</p><p>الأول: أن ذلك (إعلام) لا تعليم أعني أنه فعل يصلح لأن ينشأ
  عنه العلم ولذلك يقال: علَّمته فتعلم (أو) لم يتعلّم.</p><p>الثاني: أن المراد إيجاد
  العلم لكن المراد (تعلم) شيء ثبت باصطلاح قوم خلقهم الله قبل آدم فعلمه تلك الاصطلاحات
  السابقة كما يعلم أحدنا الطّلبة النحو والفقه (والطب).</p><p>الثالث: لم (لا) يجوز
  أن يكون مراده الإعلام بحقائق الأشياء ومنافعها، مثل أن يعلّمه أن (حقيقة) الخيل (تصلح)
  لكذا، أو أنها (تصلح للركوب) (وللكرّ والفرّ) والجمل للحمولة ويعين ذلك قوله { ثُمَّ
  عَرَضَهُمْ } ولو (أريد) الأسماء لقلل عرضها وأجاب الشّيخ ابن الحاجب عن الجميع بأن
  ذلك خلاف (الظاهر، لأن) الأصل (بالتعليم) إيجاد العلم (لا الإلهام) والأصل عدم اصطلاح
  سابق والمراد بالأسماء الألفاظ لا الحقائق لقوله جل ذكره: { أَنبِئُونِي بِأَسْمَآءِ
  هَـٰؤُلاۤءِ } فأضاف الأسماء إلى هؤلاء، فلو كان المراد الحقائق للزم إضافة الشيء إلى
  نفسه والضمير في " عَرَضَهُمْ " للمسميات.</p><p>قال ابن عطية: قال ابن عباس وقتادة
  ومجاهد: أي علّمه اسم كل شيء من جميع المخلوقات.</p><p>قال ابن عرفة: في هذه العبارة
  نظر. والصواب ان كان يبدل (المخلوقات بالمعلومات) ليدخل تحتها (المعدوم) الممكن والمستحيل
  فإنه قد علمه اسمه وليس مخلوقا لله.</p><p>قال ابن عرفة: وهذا بناء على أن المراد بالاسم
  التسمية لا المسمى.</p><p>قيل لابن عرفة: كيف فضل آدم عليهم مع أنّ الله علّمه ولم
  يعلمهم، وما كان تقوم الحجة عليهم إلا لو علّموا فلم يتعلّموا وعلّم آدم فتعلم؟</p><p>فقال
  في جوابه: هذا تفضيل من قبل ذات المعلم والتفضيل هنا وقع بالاختصاص من الله تعالى فقط</p><p>قوله
  تعالى: { إِن كُنتُمْ صَادِقِينَ }.</p><p>اقتضت الآية أن الثابت في نفس الأمور صدق
  ذلك وهو عدم صدقهم مع أنهم معصومون من الكذب وغيره.</p><p>وأجيب بأن الكذب عندنا هو
  الخبر غير المطابق لما في نفس الأمر سواء كان عمدا أو سهوا.</p><p>قال ابن عرفة: لا
  يحتاج إلى هذا (وكانوا يجيبون عن) السؤال بأن الأصل الذي (يعرض) فيه التصديق والتكذيب
  منتف عنهم فإنهم لا يجيبون بشيء، (فلم يعتقدوا) خبرا (حتى) يقال فيهم: إنّ اعتقادهم
  مخالف لما في نفس الأمر فيكون الإخبار عنه كذبا، أو موافقا فيكون الإخبار عنه صدقا
  (بوجه).</p>'
