aaya: وَلَئِنْ أَتَيْتَ الَّذِينَ أُوتُوا الْكِتَابَ بِكُلِّ آيَةٍ مَا تَبِعُوا قِبْلَتَكَ
  ۚ وَمَا أَنْتَ بِتَابِعٍ قِبْلَتَهُمْ ۚ وَمَا بَعْضُهُمْ بِتَابِعٍ قِبْلَةَ بَعْضٍ
  ۚ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ مِنْ بَعْدِ مَا جَاءَكَ مِنَ الْعِلْمِ ۙ إِنَّكَ
  إِذًا لَمِنَ الظَّالِمِينَ
text: "<p>قوله تعالى: { ولئن أَتيت الذين أُوتوا الكتاب بكل آية }</p><p>سبب نزولها
  أن يهود المدينة ونصارى نجران قالوا للنبي: ائتنا بآية كما أتى الأنبياء قبلك، فنزلت
  هذه الآية، قاله مقاتل.</p><p>قوله تعالى: { ما تبعوا قبلتك } يريد: الكعبة { وما بعضهم
  بتابع قبلة بعض } لأن اليهود يصلون قبل المغرب إلى بيت المقدس، والنصارى قبل المشرق
  { ولئن اتبعت أهواءهم } فصليت إلى قبلتهم { من بعد ما جاءك من العلم } قال مقاتل: يريد
  بالعلم: البيان.</p>"
