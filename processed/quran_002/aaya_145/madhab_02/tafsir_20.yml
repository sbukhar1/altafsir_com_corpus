aaya: وَلَئِنْ أَتَيْتَ الَّذِينَ أُوتُوا الْكِتَابَ بِكُلِّ آيَةٍ مَا تَبِعُوا قِبْلَتَكَ
  ۚ وَمَا أَنْتَ بِتَابِعٍ قِبْلَتَهُمْ ۚ وَمَا بَعْضُهُمْ بِتَابِعٍ قِبْلَةَ بَعْضٍ
  ۚ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ مِنْ بَعْدِ مَا جَاءَكَ مِنَ الْعِلْمِ ۙ إِنَّكَ
  إِذًا لَمِنَ الظَّالِمِينَ
text: '<p>قوله تعالى: { وَلَئِنْ أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ بِكُلِّ آيَةٍ...
  }.</p><p>قال ابن عرفة: في هذا تهدئة (روعته) صلّى الله عليه وسلم وتطمين له حتى لا
  يتهالك على عدم إيمانهم وهو عام في جميع المعجزات.</p><p>قيل لابن عرفة: إن الإمام
  ابن العربي قال: لا يتناول الآيات النظرية وأما الآيات (الملجئة) الاضطرارية فلا، لأنّ
  الإيمان عندها ضروري؟</p><p>فقال: بل يتناول الجميع لأنّا نقول: إنّ ربط الدليل بالمدلول
  عادي لا عقلي، أو نقول: إن في الجائز: إن يستدل المستدل بالدليل الصحيح ويعمي الله
  بصيرته عن العثور على الوجه الذي يدل الدليل منه، أو نقول: إن الإيمان الاضطراري ليس
  إيمانا بوجه ولا يترتب عليه ثواب لأنه ليس للمكلف فيه اختيار. وفي الآية دليل على أنّ
  ارتباط الدليل بالمدلول عادي لا عقلي. وفيها رد على المعتزلة القائلين بمراعاة الصلاح
  والأصلح وأنّ الآيات التي يمكن الإيمان عندها قد أتى النبي صلى الله عليه وسلم بجميعها
  وليست القدرة / صالحة لغيرها فقوله: { وَلَئِنْ أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  بِكُلِّ آيَةٍ } (دليل على أنه لم يأتهم بكل آية) وأن القدرة صالحة للإتيان بآيات أخر.</p><p>قوله
  تعالى: { مَّا تَبِعُواْ قِبْلَتَكَ... }.</p><p>قال ابن عطية: أي جواب (إن) كجواب
  (لو) وهي ضدها، لأن (لَوْ) تطلب المضي (والوقوع) و " إِنْ " تطلب المستقبل، والجواب
  إنما هو للقسم لأن أحد الحرفين يقع موقع الآخر هذا قول سيبويه. وتعقب هذا أبو حيان
  بأن أول كلامه يقتضي أن الجواب لـِ " إن " مع أن قوله بالجواب للقسم (يقتضي) أن الجواب
  ليس لِـ " إن ".</p><p>قال ابن عرفة: إنما ذلك سلب حكم، لا حكم بالسلب فلا تناقض فيه.</p><p>قوله
  تعالى: { وَمَآ أَنتَ بِتَابِعٍ قِبْلَتَهُمْ... }.</p><p>نفى الأول بالفعل وهذا بالاسم
  ولم يقل: وما أنت تتّبع قبلتهم، مع أن النفي بالفعل أعم لأنه مطلق، ونفي الأعم يستلزم
  نفي الأخص.</p><p>قال ابن عرفة: الجواب أن الأول جاء على الأصل في أنهم مصممون على
  عدم اتباعه وأما نفيه هو بالاسم فلأن أفعاله صلى الله عليه وسلم ثابتة لازمة فهو إذا
  اتبع أمرا ثبت عليه ولا ينتقل عنه فنُفي على حسب ما هو عليه.</p><p>قيل لابن عرفة:
  فيكون هذا نفي أخص؟</p><p>فقال: لا. بل ورد النفي عليه على حسب ما وجد إذا لو (وجد)
  اتباعه أمرا لما وجد إلا على سبيل الثبوت واللزوم.</p><p>قيل: أو يجاب بأنه قد كان
  تابعا قبلتهم ثم انتسخ ذلك.</p><p>فقال: هذه الآية نزلت بعد النسخ و " ما " لنفي الحال،
  واتّباع قبلتهم (ماض).</p><p>قوله تعالى: { وَمَا بَعْضُهُم بِتَابِعٍ قِبْلَةَ بَعْضٍ...
  }.</p><p>لأن اليهود يستقبلون بيت المقدس والنصارى يستقبلون الشمس من حيث تطلع.</p><p>قوله
  تعالى: { وَلَئِنِ ٱتَّبَعْتَ... }.</p><p>راعى ابن عطية الأمر العادي فصرفه عن ظاهره
  وحمله على غير النّبي صلى الله عليه وسلم.</p><p>وراعى الزمخشري الأمر العقلي فأبقاه
  على ظاهره، وقال: وهو على حسب الفرض والتقدير من خطاب التهييج والإلهاب.</p><p>قوله
  تعالى: { إِنَّكَ إِذَاً لَّمِنَ ٱلظَّالِمِينَ }.</p><p>أي إنك لغريق في الظلم.</p><p>قال
  ابن عرفة: ويحتمل أن يكون هذا من باب السلب والإيجاب مثل " الحائط لا يبصر " لأنّ النبي
  عليه الصلاة والسلام معصوم من اتّباع أهوائهم.</p><p>قيل لابن عرفة: لا يصح التكليف
  بذلك لأنه من تكليف العاجز؟</p><p>فقال: الأشياء على ثلاثة أقسام: موجود، وقابل للوجود،
  ومستحيل. فالإبصار للحائط غير محال إذ في الجائز أن يخلق الله فيه الإبصار فيبصر، هذا
  (هو) مذهبنا، لأنا لا نشترط (البنية).</p><p>وكذلك النبي صلى الله عليه وسلم معصوم
  من اتّباع (أهوائهم) لكنه (كلف) بذلك. وجعل ذاته قابلة للاتباع باعتبار اعتقاد الكفار
  فيها قبول ذلك وأنّها عندهم غير معصومة لا باعتبار ما في نفس الأمر.</p><p>قال ابن
  عرفة: وفيه دليل على أنّ عقوبة العالم أشد من عقوبة الجاهل.</p>'
