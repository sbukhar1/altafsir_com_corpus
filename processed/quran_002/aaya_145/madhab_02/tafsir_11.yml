aaya: وَلَئِنْ أَتَيْتَ الَّذِينَ أُوتُوا الْكِتَابَ بِكُلِّ آيَةٍ مَا تَبِعُوا قِبْلَتَكَ
  ۚ وَمَا أَنْتَ بِتَابِعٍ قِبْلَتَهُمْ ۚ وَمَا بَعْضُهُمْ بِتَابِعٍ قِبْلَةَ بَعْضٍ
  ۚ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ مِنْ بَعْدِ مَا جَاءَكَ مِنَ الْعِلْمِ ۙ إِنَّكَ
  إِذًا لَمِنَ الظَّالِمِينَ
text: '<p>قوله تعالى: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَاء } أي رفع بصرك
  إلى السماء وذلك أن النبي - صلى الله عليه وسلم - قال لجبريل:</p><p class="hadith">
  " وددت لو أن الله تعالى صرفني عن قبلة اليهود إلى غيرها " </p><p>، وإنما أراد الكعبة
  لأنها قبلة إبراهيم وقبلة الأنبياء - عليهم السلام - وذلك لأنها كانت أدعى للعرب إلى
  الإسلام فقال له جبريل: إنما أنا عبد مثلك لا أملك شيئاً (فاسأل) ربك فجعل النبي -
  صلى الله عليه وسلم - يديم النظر إلى السماء فأنزل الله تعالى { قَدْ نَرَىٰ تَقَلُّبَ
  وَجْهِكَ فِي ٱلسَّمَاء } أي رفع بصرك إلى السماء { فَلَنُوَلّيَنَّكَ } أي فلنحولنك
  ولنوجهنك في الصلاة { قِبْلَةً تَرْضَاهَا } يعني تهواها أي تميل نفسك إليها. فأمره
  الله تعالى بالتوجه فقال: { فَوَلّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ } يعني
  نحوه وتلقاءه [ { وَحَيْثُ مَا كُنتُمْ فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ } أي إلى الكعبة]
  ثم قال: { وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ
  مِن رَّبّهِمْ } يعني أن القبلة إلى الكعبة هي الحق وهي قبلة إبراهيم - عليه السلام
  - { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا يَعْمَلُونَ } يعني جحودهم القبلة إلى الكعبة
  فقالوا للنبي - صلى الله عليه وسلم -: ائتنا بعلامة على تصديق مقالتك وهم اليهود والنصارى،
  فنزل قوله تعالى: { وَلَئِنْ أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } وهم اليهود
  والنصارى { بِكُلّ ءايَةٍ } أي بكل علامة { مَّا تَبِعُواْ قِبْلَتَكَ } أي ما صلوا
  إلى قبلتك { وَمَا أَنتَ بِتَابِعٍ قِبْلَتَهُمْ } أي بمصل إلى قبلتهم { وَمَا بَعْضُهُم
  بِتَابِعٍ قِبْلَةَ بَعْضٍ } يقال: معناه كيف ترجوا أن يتبعوك ويصلوا إلى قبلتك وهم
  لا يتبعون بعضهم بعضاً. ثم قال: { وَلَئِنِ ٱتَّبَعْتَ أَهْوَاءهُم } هذا الخطاب للنبي
  - صلى الله عليه وسلم - والمراد [منه] أمته يعني لئن صليت إلى قبلتهم أو اتبعت مذهبهم
  { مِّن بَعْدِ مَا جَاءكَ مِنَ ٱلْعِلْمِ } أي البيان أن دين الإسلام هو الحق والكعبة
  هي القبلة { إِنَّكَ إِذَا لَّمِنَ ٱلظَّـٰلِمِينَ } أي الضارين بنفسك.</p>'
