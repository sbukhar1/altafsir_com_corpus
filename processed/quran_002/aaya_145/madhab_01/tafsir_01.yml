aaya: وَلَئِنْ أَتَيْتَ الَّذِينَ أُوتُوا الْكِتَابَ بِكُلِّ آيَةٍ مَا تَبِعُوا قِبْلَتَكَ
  ۚ وَمَا أَنْتَ بِتَابِعٍ قِبْلَتَهُمْ ۚ وَمَا بَعْضُهُمْ بِتَابِعٍ قِبْلَةَ بَعْضٍ
  ۚ وَلَئِنِ اتَّبَعْتَ أَهْوَاءَهُمْ مِنْ بَعْدِ مَا جَاءَكَ مِنَ الْعِلْمِ ۙ إِنَّكَ
  إِذًا لَمِنَ الظَّالِمِينَ
text: '<p>يعنـي بذلك تبـارك اسمه: ولئن جئت يا مـحمد الـيهود والنصارى بكل برهان وحجة
  وهي الآية بأن الـحقّ هو ما جئتهم به من فرض التـحوّل من قبلة بـيت الـمقدس فـي الصلاة
  إلـى قبلة الـمسجد الـحرام، ما صدّقوا به ولا اتبعوا مع قـيام الـحجة علـيهم بذلك قبلتك
  التـي حوّلتك إلـيها وهي التوجه شطر الـمسجد الـحرام. وأجيبت «لئن» بـالـماضي من الفعل
  وحكمها الـجواب بـالـمستقبل تشبـيها لها ب«لو»، فأجيبت بـما تـجاب به لو لتقارب معنـيـيهما
  وقد مضى البـيان عن نظير ذلك فـيـما مضى. وأجيبت «لو» بجواب الأيـمان، ولا تفعل العرب
  ذلك إلا فـي الـجزاء خاصة لأن الـجزاء مشابه الـيـمين فـي أن كل واحد منهما لا يتـمّ
  أوّله إلا بآخره، ولا يتـمّ وحده، ولا يصحّ إلا بـما يؤكد به بعده، فلـما بدأ بـالـيـمين
  فأدخـلت علـى الـجزاء صارت اللام الأولـى بـمنزلة يـمين، والثانـية بـمنزلة جواب لها،
  كما قـيـل: لعمرك لتقومنّ، إذ كثرت اللام من «لعمرك» حتـى صارت كحرف من حروفه، فأجيب
  بـما يجاب به الأيـمان، إذ كانت اللام تنوب فـي الأيـمان عن الأيـمان دون سائر الـحروف
  غير التـي هي أحقّ به الأيـمان، فتدلّ علـى الأيـمان وتعمل عمل الأجوبة، ولا تدلّ سائر
  أجوبة الأيـمان لنا علـى الأيـمان فشبهت اللام التـي فـي جواب الأيـمان بـالأيـمان
  لـما وصفنا، فأجيبت بأجوبتها. فكان معنى الكلام إذ كان الأمر علـى ما وصفنا: لو أتـيت
  الذين أوتوا الكتاب بكل آية ما تبعوا قبلتك.</p><p>وأما قوله: { وَمَا أنْتَ بِتابِعٍ
  قِبْلَتَهُمْ } يقول: وما لك من سبـيـل يا مـحمد إلـى اتبـاع قبلتهم، وذلك أن الـيهود
  تستقبل بـيت الـمقدس بصلاتها، وأن النصارى تستقبل الـمشرق، فأنى يكون لك السبـيـل إلـى
  اتبـاع قبلتهم مع اختلاف وجوهها. يقول: فـالزم قبلتك التـي أمرت بـالتوجه إلـيها، ودع
  عنك ما تقوله الـيهود والنصارى، وتدعوك إلـيه من قبلتهم واستقبـالها.</p><p>وأما قوله:
  { وَمَا بَعْضُهُمْ بِتابِعٍ قِبْلَةَ بَعْضٍ } فإنه يعنـي بقوله: وما الـيهود بتابعة
  قبلة النصارى، ولا النصارى بتابعة قبلة الـيهود فمتوجهة نـحوها. كما:</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وَمَا بَعْضُهُمْ
  بِتابِعٍ قِبْلَةَ بَعْضٍ } يقول: ما الـيهود بتابعي قبلة النصارى، ولا النصارى بتابعي
  قبلة الـيهود. قال: وإنـما أنزلت هذه الآية من أجل أن النبـيّ صلى الله عليه وسلم لـما
  حوّل إلـى الكعبة، قالت الـيهود: إن مـحمداً اشتاق إلـى بلد أبـيه ومولده، ولو ثبت
  علـى قبلتنا لكنا نرجو أن يكون هو صاحبنا الذي ننتظر فأنزل الله عز وجلّ فـيهم:</p><p
  class="quran">وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ
  مِن رَّبِّهِمْ</p><p>[البقرة: 144] إلـى قوله:</p><p class="quran">لَيَكْتُمُونَ
  ٱلْحَقَّ وَهُمْ يَعْلَمُونَ</p><p>[البقرة: 146]. حدثنا يونس قال: أخبرنا ابن وهب
  قال: قال ابن زيد فـي قوله: { وَمَا بَعْضُهُمْ بِتَابِعٍ قِبْلَةَ بَعْضٍ } مثل ذلك.</p><p>وإنـما
  يعنـي جل ثناؤه بذلك أن الـيهود والنصارى لا تـجتـمع علـى قبلة واحدة مع إقامة كل حزب
  منهم علـى ملتهم، فقال تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: يا مـحمد لا تُشعر
  نفسك رضا هؤلاء الـيهود والنصارى، فإنه أمر لا سبـيـل إلـيه، لأنهم مع اختلاف مللهم
  لا سبـيـل لك إلـى إرضاء كل حزب منهم، من أجل أنك إن اتبعت قبلة الـيهود أسخطت النصارى،
  وإن اتبعت قبلة النصارى أسخطت الـيهود، فدع ما لا سبـيـل إلـيه، وادعهم إلـى ما لهم
  السبـيـل إلـيه من الاجتـماع علـى ملتك الـحنـيفـية الـمسلـمة، وقبلتك قبلة إبراهيـم
  والأنبـياء من بعده.</p><p>القول فـي تأويـل قوله تعالـى: { وَلَئِنِ اتَّبَعْتَ أهْوَاءَهُمْ
  مِنْ بَعْدِ مَا جَاءَكَ مِنَ العِلْـمِ إنَّكَ إذا لَـمِنَ الظَّالِـمِينَ }.</p><p>يعنـي
  بقوله جل ثناؤه: { وَلَئِنِ اتَّبَعْتَ أهْوَاءَهُمْ }: ولئن التـمست يا مـحمد رضا
  هؤلاء الـيهود والنصارى الذين قالوا لك ولأصحابك: { كُونُوا هُوداً أوْ نَصَارَىٰ تَهْتَدُوا
  } فـاتبعت قبلتهم يعنـي فرجعت إلـى قبلتهم.</p><p>ويعنـي بقوله: { مِنْ بَعْدِ مَا
  جَاءَكَ مِنَ العِلْـمِ } من بعد ما وصل إلـيك من العلـم بإعلامي إياك أنهم مقـيـمون
  علـى بـاطل وعلـى عناد منهم للـحقّ، ومعرفة منهم أن القبلة التـي وجهتك إلـيها هي القبلة
  التـي فُرِضَت علـى أبـيك إبراهيـم علـيه السلام وسائر ولده من بعده من الرسل التوجه
  نـحوها رإنَّكَ إذاً لَـمِنَ الظَّالِـمِينَ } يعنـي أنك إذا فعلت ذلك من عبـادي الظلـمة
  أنفسهم، الـمخالفـين أمري، والتاركين طاعتـي، وأحدُهم وفـي عدادهم.</p>'
