aaya: قُولُوا آمَنَّا بِاللَّهِ وَمَا أُنْزِلَ إِلَيْنَا وَمَا أُنْزِلَ إِلَىٰ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطِ وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ
  وَمَا أُوتِيَ النَّبِيُّونَ مِنْ رَبِّهِمْ لَا نُفَرِّقُ بَيْنَ أَحَدٍ مِنْهُمْ
  وَنَحْنُ لَهُ مُسْلِمُونَ
text: '<p>يعنـي تعالـى ذكره بذلك: قولوا أيها الـمؤمنون لهؤلاء الـيهود والنصارى الذين
  قالوا لكم: كونوا هوداً أو نصارى تهتدوا: آمنَّا، أي صدّقنا بـالله.</p><p>وقد دللنا
  فـيـما مضى أن معنى الإيـمان التصديق بـما أغنى عن إعادته.</p><p>{ وما أنزل إلـينا
  } يقول أيضاً: صدّقنا بـالكتاب الذي أنزل الله إلـى نبـينا مـحمد صلى الله عليه وسلم.
  فأضاف الـخطاب بـالتنزيـل إلـيهم إذْ كانوا مُتّبعيه ومأمورين منهيـين به، فكان وإن
  كان تنزيلاً إلـى رسول الله صلى الله عليه وسلم بـمعنى التنزيـل إلـيهم للذي لهم فـيه
  من الـمعانـي التـي وصفت.</p><p>ويعنـي بقوله: { وَما أنْزِلَ إلـى إبْرَاهِيـمَ }
  صدّقنا أيضاً وآمنَّا بـما أنزل إلـى إبراهيـم وإسماعيـل وإسحاق ويعقوب والأسبـاط،
  وهم الأنبـياء من ولد يعقوب.</p><p>وقوله: { وَما أوتـيَ مُوسَى وعِيسَى } يعنـي: وآمنَّا
  أيضاً بـالتوارة التـي آتاها الله موسى، وبـالإنـجيـل الذي آتاه الله عيسى، والكتب
  التـي آتـى النبـيـين كلهم، وأقررنا وصدّقنا أن ذلك كله حقّ وهدى ونور من عند الله.
  وأن جميع من ذكر الله من أنبـيائه كانوا علـى حقّ وهدى يصدّق بعضهم بعضاً علـى منهاج
  واحد فـي الدعاء إلـى توحيد الله والعمل بطاعته، { لا نُفَرّق بَـيْنَ أحَدٍ مِنْهُمْ
  } يقول: لا نؤمن ببعض الأنبـياء ونكفر ببعض، ونتبرأ من بعض، ونتولَّـى بعضاً، كما تبرأت
  الـيهود من عيسى ومـحمد علـيهما السلام وأقرّت بغيرهما من الأنبـياء، وكما تبرأت النصارى
  من مـحمد صلى الله عليه وسلم وأقرّت بغيره من الأنبـياء بل نشهد لـجميعهم أنهم كانوا
  رسل الله وأنبـياءه، بعثوا بـالـحقّ والهدى.</p><p>وأما قوله: { وَنَـحْنُ لَهُ مُسْلِـمُونَ
  } فإنه يعنـي تعالـى ذكره: ونـحن له خاضعون بـالطاعة، مذعنون له بـالعبودية. فذُكر
  أن نبـيّ الله صلى الله عليه وسلم قال ذلك للـيهود، فكفروا بعيسى وبـمن يؤمن به. كما:</p><p>حدثنا
  أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق، قال: حدثنـي مـحمد بن أبـي
  مـحمد، مولـى زيد بن ثابت، قال: حدثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال:
  أتـى رسولَ الله صلى الله عليه وسلم نفرٌ من الـيهود فـيهم أبو ياسر بن أخطب ورافع
  بن أبـي رافع وعازر وخالد وزيد وأزار بن أبـي أزار وأشيع، فسألوه عمن يؤمن به من الرسل،
  فقال:</p><p class="hadith"> " أؤمنُ بـالله وَما أُنْزِلَ إلَـيْنَا، وَما أنْزلَ
  إلـى إبْرَاهِيـمَ وإسمَاعِيـلَ وَإسحَاقَ وَيَعْقُوبَ وَالأسبْـاطِ، وَما أوتَـى مُوسَى
  وَعِيسَى، وَما أوتَـى النَّبِـيُّونَ مِنْ رَبِّهِمْ، لا نُفَرّق بَـيْنَ أحَدٍ مِنْهُمْ
  وَنَـحْنُ لَهُ مُسْلِـمُونَ " </p><p>فلـما ذكر عيسى جحدوا نبوّته وقالوا: لا نؤمن
  بعيسى، ولا نؤمن بـمن آمن به. فأنزل الله فـيهم:</p><p class="quran">قُلْ يَـٰأَهْلَ
  ٱلْكِتَابِ هَلْ تَنقِمُونَ مِنَّآ إِلاَّ أَنْ آمَنَّا بِٱللَّهِ وَمَآ أُنزِلَ إِلَيْنَا
  وَمَآ أُنزِلَ مِن قَبْلُ وَأَنَّ أَكْثَرَكُمْ فَاسِقُونَ</p><p>[المائدة: 59]. حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنا مـحمد بن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد،
  عن عكرمة أو عن سعيد بن جبـير، عن ابن عبـاس، قال: أتـى رسول الله صلى الله عليه وسلم،
  فذكر نـحوه، إلا أنه قال: ونافع بن أبـي نافع، مكان رافع بن أبـي رافع.</p><p>وقال
  قتادة: أنزلت هذه الآية أمرا من الله تعالـى ذكره للـمؤمنـين بتصديق رسله كلهم.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { قُولُوا آمَنَّا بِـاللَّهِ
  وَما أنْزِلَ إلَـيْنَا وَما أُنْزِلَ إلـى إبْرَاهِيـمَ } إلـى قوله: { وَنَـحْنُ
  لَهُ مُسْلِـمُونَ } أمر الله الـمؤمنـين أن يؤمنوا ويصدّقوا بأنبـيائه ورسله كلهم،
  ولا يفرّقوا بـين أحد منهم.</p><p>وأما الأسبـاط الذين ذكرهم فهم اثنا عشر رجلاً من
  ولد يعقوب بن إسحاق بن إبراهيـم، ولد كل رجل منهم أمة من الناس، فسُموا أسبـاطاً. كما:</p><p>حدثنا
  بشر بن معاذ قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قال: الأسبـاط: يوسف وإخوته بنو
  يعقوب، ولد اثنـي عشر رجلاً، فولد كل رجل منهم أمة من الناس، فسموا أسبـاطا.</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: أما الأسبـاط فهم بنو يعقوب: يوسف،
  وبنـيامين، وروبـيـل، ويهوذا، وشمعون، ولاوي، ودان، وقهاث.</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: الأسبـاط: يوسف وإخوته
  بنو يعقوب اثنا عشر رجلاً، فولد لكل رجل منهم أمة من الناس، فسموا الأسبـاط.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: حدثنـي مـحمد بن إسحاق، قال: نكح يعقوب بن إسحاق وهو
  إسرائيـل ابنة خاله لـيا ابنة لـيان بن توبـيـل بن إلـياس، فولدت له روبـيـل بن يعقوب،
  وكان أكبر ولده، وشمعون بن يعقوب، ولاوي بن يعقوب، ويهوذا بن يعقوب، وريالون بن يعقوب،
  ويشجر بن يعقوب ودينة بنت يعقوب. ثم توفـيت لـيا بنت لـيان، فخـلف يعقوب علـى أختها
  راحيـل بنت لـيان بن توبـيـل بن إلـياس، فولدت له يوسف بن يعقوب وبنـيامين، وهو بـالعربـية
  أسد، وولد له من سريّتـين له اسم إحداهما زلفة، واسم الأخرى بلهية أربعة نفر: دان بن
  يعقوب، ونفثالـي بن يعقوب، وجاد بن يعقوب، وإشرب بن يعقوب. فكان بنو يعقوب اثنـي عشر
  رجلاً، نشر الله منه اثنـي عشر سبطا لا يحصى عددهم ولا يعلـم أنسابهم إلا الله، يقول
  الله تعالـى:</p><p class="quran">وَقَطَّعْنَاهُمُ اثْنَتَـيْ عَشَرَةَ أسْبـاطاً
  أُمَـماً</p>'
