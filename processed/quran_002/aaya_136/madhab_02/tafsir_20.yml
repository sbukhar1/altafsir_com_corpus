aaya: قُولُوا آمَنَّا بِاللَّهِ وَمَا أُنْزِلَ إِلَيْنَا وَمَا أُنْزِلَ إِلَىٰ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطِ وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ
  وَمَا أُوتِيَ النَّبِيُّونَ مِنْ رَبِّهِمْ لَا نُفَرِّقُ بَيْنَ أَحَدٍ مِنْهُمْ
  وَنَحْنُ لَهُ مُسْلِمُونَ
text: '<p>قوله تعالى: { قُولُوۤاْ ءَامَنَّا بِٱللَّهِ }</p><p>قال ابن عرفة: فيه دليل
  على أن من قال: أنا مؤمن، لا يحتاج إلى زيادة: إن شاء الله، وهو قول سحنون.</p><p>قلت:
  قال ابن بطال في أوائل شرح البخاري هو قول ابن عبد الرحمان السلمي، وعطاء، وسعيد بن
  جبير، وإبراهيم التميمي وعون ابن عبد الله، (ورأى) زيادة الاستثناء ابن عبد الحكم وحمديس
  وابن عبدوس وأحمد بن صالح الكوفي.</p><p>قلت: ونقل لي بعض الطلبة عن الركراكي بالقيروان
  وكان صالحا أنه قال: لا أماته الله على الإسلام إن كان يعتقد أنه مسلم.</p><p>(قال:
  فسألت الفقيه أبا عبد الله محمد بن محمد بن سلامة. فقال: مراده إن كان يعتقد أنّه كامل
  الإسلام.</p><p>وقال لي شيخنا الفقيه أبو العباس أحمد بن إدريس: إنما أراد ما في حديث:</p><p
  class="hadith"> " المسلم من سلم الناس من لسانه ويده " </p><p>قال ابن عرفة: والصواب
  أنه إن أراد: أنا مؤمن في الحال، لم يحتج إلى زيادة: إن شاء الله تعالى، وإن أراد المستقبل
  فلا بد من زيادة إن شاء الله، وهذه الآية إما خبر أو إنشاء فإن كانت خبرا فهو ماض لا
  يحتاج فيه إلا الاستثناء لأنه محقق عنده، وإن كان إنشاء فمدلولها حق صح الإخبار عنه
  على ما هو عليه من غير استثناء لأنه حق.</p><p>(ابن عرفة). والمسألة المتقدمة مذكورة
  في الفقه وفي المعالم الفقهية.</p><p>وقال أبو حيان: هنا في إبراهيم وإسماعيل (يجوز)
  أن يجمعا جمع سلامة فيقال: (ابراهيمون) وإسماعيلون.</p><p>قال ابن عرفة: كان بعضهم
  يمنع ذلك (فيه) لأنه عجمي. والله أعلم.</p><p>قال الزمخشري: والأسباط حفدة يعقوب عليه
  السلام (ذراري) أبنائه الاثني عشر.</p><p>وقال ابن عطية: (هم أولاد) يعقوب وهم روبيل
  وشمعون ويهودا وداني ولاوى وكرد.</p><p>قلت: وتقدم لنا في الختمة التي قبل هذه قال
  بعض الطلبة لابن عرفة: ما الحكمة في تخصيص أول الآية بلفظ الإنزال و(ثانيها) بالإيتاء؟</p><p>فقال:
  لفظ الإنزال صريح فيما أنزل من أعلى إلى أسفل، ولفظ الإيتاء محتمل لأن يكون من اليمين
  والشمال والأمام والعلو، والنصارى (مؤمنون) بما أنزل على عيسى، واليهود (مؤمنون) بما
  أنزل على موسى لأنهم لا احتمال عندهم فيه ولا شك، ولما كانوا شاكين في المنزل على محمد
  صلى الله عليه وسلم وعلى آل إبراهيم وما بعده وبعضهم يدعي أنهم (تلقوه) من الكهان،
  أتى فيه باللفظ الصريح الدال على نزوله من أعلى إلى أسفل ولهذا قال: { وَمَآ أُوتِيَ
  ٱلنَّبِيُّونَ مِن رَّبِّهِمْ } لينفي هذا الاحتمال، فعورض بوجهين:</p><p>- الأول قال
  بعض الطلبة: السحر إنما يتلقونه من الشياطين المسترقين للسمع فهو من أعلى إلى أسفل
  فلا احتمال في الإنزال كالاحتمال في الإيتاء.</p><p>- الوجه الثاني: قلت: (إذاً) إنّ
  النصارى كافرون بما أنزل على موسى واليهود بما أنزل على عيسى فالاحتمال لم يزل أقال
  في هذه: { وَمَآ أُنزِلَ إِلَيْنَا } وفي آل عمران</p><p class="quran">قُلْ ءَامَنَّا
  بِٱللَّهِ وَمَآ أُنزِلَ عَلَيْنَا</p><p>قال ابن الخطيب: إنّ " على " صريحة في حصول
  الشيء من فوق " وإلى " يحتمل حصوله من إحدى الجهات السْبب. والخطاب في قوله " ءَامَنَّا
  " بالنبي صلى الله عليه وسلم والقرآن أنزل عليه حقيقة من السماء. والخطاب هنا للمؤمنين،
  وإنما حصل لهم القرآن من النبي صلى الله عليه وسلم (ولم يحصل) لهم من فوق.</p><p>وأورده
  الزمخشري في آل عمران، وأجاب بأن الوحي يتنزل من فوق وينتهي للرسل، فجاء تارة بأحد
  المعنيين وأخرى بالآخر، قل ومن قال علينا لقوله قل: " إِلَيْنَا " لقوله " قُولُواْ
  " فقد تعسف، ألا ترى إلى قوله " بِمَا أُنْزِلَ إِلَيْنَا وَمَا أُنْزِلَ إِلَيْكُمْ
  " وإلى قوله</p><p class="quran">ءَامِنُواْ بِٱلَّذِيۤ أُنزِلَ عَلَى ٱلَّذِينَ ءَامَنُواْ</p><p>وأجاب
  ابن عرفة بجواب آخر: وهو أن النبي صلى الله عليه وسلم لما كان خاطره إلى العالم العلوي
  أميل، إذ في السّماء الجنّة والعرش والكرسيّ والملائكة، ناسب تعدي الإنزال إليه بـ
  " على " ليشعر بإتيانه من الجهة الشريفة المحبوبة بخلاف هذه فإنّ فيها " قُولُوا "
  وهو خطاب له ولغيره.</p><p>وأجاب ابن عرفة وبعض طلبته عن تخصيص أول الآية بالإنزال
  وآخرها بالإيتاء بأنه لما/ كان ظهور المعجزات الفعلية على يد موسى وعيسى أكثر (وأشهر)
  من ظهورها على يد إسحاق ويعقوب وإبراهيم لأن موسى ضرب البحر فانفلق، وألقى العصا فعادت
  ثعبانا، وأخرج يده فصارت بيضاء من غير سوء، (ورفع) من على البئر الصخرة لابنة شعيب،
  ووضع ثوبه على حجر، ودخل النهر فمضى الحجر به فتبعه وهو يقول: ثوبي حجر.</p><p>وعيسى
  كان يبرئ الأكمه والأبرص ويحيي الموتى بإذن الله، فناسب لفظ الإيتاء سَيدَنَا إبراهيم
  عليه السلام وأولاده فإن اشتهارهم بإنزال الوحي أكثر من اشتهارهم بالمعجزات.</p>'
