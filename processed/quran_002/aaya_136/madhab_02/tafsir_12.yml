aaya: قُولُوا آمَنَّا بِاللَّهِ وَمَا أُنْزِلَ إِلَيْنَا وَمَا أُنْزِلَ إِلَىٰ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطِ وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ
  وَمَا أُوتِيَ النَّبِيُّونَ مِنْ رَبِّهِمْ لَا نُفَرِّقُ بَيْنَ أَحَدٍ مِنْهُمْ
  وَنَحْنُ لَهُ مُسْلِمُونَ
text: "<p>قوله تعالى: { فَإِنْ ءَامَنُوا بِمِثْلِ مَآ ءَامَنتُم بِهِ فَقَدِ اهْتَدَوا
  } فإن قيل: فهل للإيمان مثل لا يكون إيماناً؟ قيل معنى الكلام: فإن آمنوا مثل إيمانكم،
  وصدَّقوا مثل تصديقكم فقد اهتدوا، وهذا هو معنى القراءة وإن خالف المصحف.</p><p>{ وَإِن
  تَوَلَّوا فَإِنَّمَا هُمْ فِي شِقَاقٍ } يعني في مشاقة وعداوة، وأصل الشِّقَاقِ البُعْدُ،
  من قولهم قد أخذ فلان في شِقٍّ، وفلان في شِقٍّ آخر، إذا تباعدوا. وكذلك قيل للخارج
  عن الجماعة، قد شَقَّ عصا المسلمين لبُعْدِهِ عنهم.</p><p>قوله تعالى: { صِبْغَةَ اللهِ
  وَمَنْ أَحْسَنُ مِنَ اللهِ صِبْغَةً } فيه تأويلان:</p><p>أحدهما: معناه دين الله،
  وهذا قول قتادة.</p><p>وسبب ذلك أن النصارى كانوا يصبغون أولادهم في ماء لهم، ويقولون
  هذا تطهير لهم كالختان، فرد الله تعالى ذلك عليهم بأن قال: { صِبْغَةَ اللهِ } أي صبغة
  الله أحسن صبغة، وهي الإسلام.</p><p>والثاني: أن صبغة الله، هي خلقة الله، وهذا قول
  مجاهد.</p><p>فإن كانت الصبغة هي الدين، فإنما سُمِّيَ الدين صبغة، لظهوره على صاحبه،
  كظهور الصِّبْغِ عَلَى الثوبِ، وإن كانت هي الخلقة فلإحداثه كإحداث اللون على الثوب.</p>"
