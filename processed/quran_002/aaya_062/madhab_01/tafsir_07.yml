text: '<p>لما بيَّن تعالى حال من خالف أوامره، وارتكب زواجره، وتعدى في فعل ما لا إذن
  فيه، وانتهك المحارم، وما أحل بهم من النكال، نبه تعالى على أن من أحسن من الأمم السالفة،
  وأطاع، فإن له جزاء الحسنى، وكذلك الأمر إلى قيام الساعة، كل من اتبع الرسول النبي
  الأمي، فله السعادة الأبدية، ولا خوف عليهم فيما يستقبلونه، ولا هم يحزنون على ما يتركونه
  ويخلفونه؛ كما قال تعالى:</p><p class="quran">أَلاۤ إِنَّ أَوْلِيَآءَ ٱللَّهِ لاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</p><p>[يونس: 62] وكما تقول الملائكة للمؤمنين
  عند الاحتضار في قوله:</p><p class="quran">إِنَّ ٱلَّذِينَ قَالُواْ رَبُّنَا ٱللَّهُ
  ثُمَّ ٱسْتَقَـٰمُواْ تَتَنَزَّلُ عَلَيْهِمُ ٱلْمَلَـٰئِكَةُ أَلاَّ تَخَافُواْ وَلاَ
  تَحْزَنُواْ وَأَبْشِرُواْ بِٱلْجَنَّةِ ٱلَّتِي كُنتُمْ تُوعَدُونَ</p><p>[فصلت: 30]
  قال ابن أبي حاتم: حدثنا أبي حدثنا عمر بن أبي عمر العدني حدثنا سفيان عن ابن أبي نجيح
  عن مجاهد قال: قال سلمان رضي الله عنه: سألت النبي صلى الله عليه وسلم عن أهل دين كنت
  معهم، فذكرت من صلاتهم وعبادتهم، فنزلت: { إِنَّ ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ
  هَادُواْ وَٱلنَّصَـٰرَىٰ وَٱلصَّـٰبِئِينَ مَنْ ءَامَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَعَمِلَ صَـٰلِحاً } إلى آخر الآية، وقال السدي: { إِنَّ ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ
  هَادُواْ وَٱلنَّصَـٰرَىٰ وَٱلصَّـٰبِئِينَ مَنْ ءَامَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلاَْخِرِ
  وَعَمِلَ صَـٰلِحاً } الآية، نزلت في أصحاب سلمان الفارسي، بينا هو يحدث النبي صلى
  الله عليه وسلم إذ ذكر أصحابه، فأخبره خبرهم، فقال: كانوا يصلون ويصومون، ويؤمنون لك،
  ويشهدون أنك ستبعث نبياً، فلما فرغ سلمان من ثنائه عليهم، قال له نبي الله صلى الله
  عليه وسلم:</p><p class="hadith"> " يا سلمان هم من أهل النار " </p><p>، فاشتد ذلك
  على سلمان، فأنزل الله هذه الآية، فكان إيمان اليهود أنه من تمسك بالتوراة وسنة موسى
  عليه السلام حتى جاء عيسى، فلما جاء كان من تمسك بالتوارة وأخذ بسنة موسى فلم يدعها،
  ولم يتبع عيسى، كان هالكاً، وإيمان النصارى أن من تمسك بالإِنجيل منهم وشرائع عيسى
  كان مؤمناً مقبولاً منه حتى جاء محمد صلى الله عليه وسلم، فمن لم يتبع محمداً صلى الله
  عليه وسلم منهم، ويدع ما كان عليه من سنة عيسى والإنجيل كان هالكاً. قال ابن أبي حاتم،
  وروي عن سعيد بن جبير نحو هذا، قلت: وهذا لا ينافي ما روي علي بن أبي طلحة عن ابن عباس:
  { إِنَّ ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَـٰرَىٰ وَٱلصَّـٰبِئِينَ
  مَنْ ءَامَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ } الآية قال: فأنزل الله بعد ذلك:</p><p
  class="quran">وَمَن يَبْتَغِ غَيْرَ ٱلإِسْلَـٰمِ دِينًا فَلَن يُقْبَلَ مِنْهُ وَهُوَ
  فِى ٱلآخِرَةِ مِنَ ٱلْخَـٰسِرِينَ</p><p>[آل عمران: 85] فإن هذا الذي قاله ابن عباس
  إخبار عن أنه لا يقبل من أحد طريقة ولا عملاً إلا ما كان موافقاً لشريعة محمد صلى الله
  عليه وسلم بعد أن بعثه بما بعثه به، فأما قبل ذلك فكل من اتبع الرسول في زمانه فهو
  على هدى وسبيل ونجاة، فاليهود أتباع موسى عليه السلام الذين كانوا يتحاكمون إلى التوارة
  في زمانهم.</p><p>واليهود من الهوادة، وهي المودة، أو التهود، وهي التوبة؛ كقول موسى
  عليه السلام:</p><p class="quran">إِنَّا هُدْنَـآ إِلَيْكَ</p><p>[الأعراف: 156] أي:
  تبنا، فكأنهم سموا بذلك في الأصل لتوبتهم ومودتهم في بعضهم لبعض، وقيل: لنسبتهم إلى
  يهودا أكبر أولاد يعقوب، وقال أبو عمرو بن العلاء: لأنهم يتهودون، أي: يتحركون عند
  قراءة التوارة، فلما بعث عيسى صلى الله عليه وسلم وجب على بني إسرائيل اتباعه والانقياد
  له، فأصحابه وأهل دينه هم النصارى، سموا بذلك لتناصرهم فيما بينهم، وقد يقال لهم أنصار
  أيضاً، كما قال عيسى عليه السلام:</p><p class="quran">مَنْ أَنصَارِىۤ إِلَى ٱللَّهِ
  قَالَ ٱلْحَوَارِيُّونَ نَحْنُ أَنْصَارُ ٱللَّهِ</p><p>[الصف: 14] وقيل: إنهم إنما
  سموا بذلك من أجل أنهم نزلوا أرضاً يقال لها ناصرة، قاله قتادة وابن جريج، وروي عن
  ابن عباس أيضاً، والله أعلم. والنصارى جمع نصران، كنشاوى جمع نشوان، وسكارى جمع سكران،
  ويقال للمرأة نصرانة، وقال الشاعر:</p><p class="poetry_or_grammar">نَصْرانَةٌ لَمْ
  تَحَنَّفِ</p><p>فلما بعث الله محمداً صلى الله عليه وسلم خاتماً للنبيين، ورسولاً
  إلى بني آدم على الإطلاق، وجب عليهم تصديقه فيما أخبر، وطاعته فيما أمر، والانكفاف
  عما عنه زجر، وهؤلاء هم المؤمنون حقاً. وسميت أمة محمد صلى الله عليه وسلم مؤمنين لكثرة
  إيمانهم، وشدة إيقانهم، ولأنهم يؤمنون بجميع الأنبياء الماضية، والغيوب الآتية. وأما
  الصابئون، فقد اختلف فيهم، فقال سفيان الثوري، عن ليث بن أبي سليم، عن مجاهد، قال:
  الصابئون قوم بين المجوس واليهود والنصارى، و ليس لهم دين، وكذا رواه ابن أبي نجيح
  عنه، وروي عن عطاء وسعيد بن جبير نحو ذلك. وقال أبو العالية والربيع بن أنس والسدي
  وأبو الشعثاء، جابر بن زيد، والضحاك وإسحاق بن راهويه: الصابئون فرقة من أهل الكتاب
  يقرؤون الزبور، ولهذا قال أبو حنيفة وإسحاق: لا بأس بذبائحم ومناكحتهم، وقال هشيم،
  عن مطرف: كنا عند الحكم بن عتبة، فحدثه رجل من أهل البصرة عن الحسن أنه كان يقول في
  الصابئين: إنهم كالمجوس، فقال الحكم: ألم أخبركم بذلك؟ وقال عبد الرحمن بن مهدي عن
  معاوية بن عبد الكريم: سمعت الحسن ذكر الصابئين فقال: هم قوم يعبدون الملائكة، وقال
  ابن جرير: حدثنا محمد بن عبد الأعلى، حدثنا المعتمر بن سليمان، عن أبيه، عن الحسن،
  قال: أخبر زياد أن الصابئين يصلون إلى القبلة، ويصلون الخمس، قال: فأراد أن يضع عنهم
  الجزية، قال: فخبر بعد أنهم يعبدون الملائكة، وقال أبو جعفر الرازي: بلغني أن الصابئين
  قوم يعبدون الملائكة، ويقرؤون الزبور ويصلون للقبلة، وكذا قال سعيد بن أبي عروبة عن
  قتادة، وقال ابن أبي حاتم: حدثنا يونس بن عبد الأعلى، أخبرنا ابن وهب، أخبرني ابن أبي
  الزناد عن أبيه قال: الصابئون قوم مما يلي العراق، وهم بكوثى، وهم يؤمنون بالنبيين
  كلهم، ويصومون من كل سنة ثلاثين يوماً، ويصلون إلى اليمن كل يوم خمس صلوات.</p><p>وسئل
  وهب بن منبه عن الصابئين فقال: الذي يعرف الله وحده، وليست له شريعة يعمل بها، ولم
  يحدث كفراً، وقال عبد الله بن وهب: قال عبد الرحمن بن زيد: الصابئون أهل دين من الأديان،
  كانوا بجزيرة الموصل، يقولون: لا إله إلا الله، وليس لهم عمل ولا كتاب ولا نبي إلا
  قول لا إله إلا الله، قال: ولم يؤمنوا برسول، فمن أجل ذلك كان المشركون يقولون للنبي
  صلى الله عليه وسلم وأصحابه: هؤلاء الصابئون، يشبهونهم بهم، يعني في قول: لا إله إلا
  الله، وقال الخليل: هم قوم يشبه دينهم دين النصارى، إلا أن قبلتهم نحو مهب الجنوب،
  يزعمون أنهم على دين نوح عليه السلام، وحكى القرطبي عن مجاهد والحسن وابن نجيح، أنهم
  قوم تركب دينهم بين اليهود والمجوس، ولا تؤكل ذبائحهم، ولا تنكح نساؤهم، قال القرطبي:
  والذي تحصل من مذهبهم فيما ذكره بعض العلماء أنهم موحدون، ويعتقدون تأثير النجوم، وأنها
  فاعلة، ولهذا أفتى أبو سعيد الإصطخري بكفرهم للقادر بالله حين سأله عنهم. واختار الرازي
  أن الصابئين قوم يعبدون الكواكب بمعنى أن الله جعلها قبلة للعبادة والدعاء، أو بمعنى
  أن الله فوض تدبير أمر هذا العالم إليها، قال: وهذا القول هو المنسوب إلى الكشرانين
  الذين جاءهم إبراهيم عليه السلام راداً عليهم، ومبطلاً لقولهم. وأظهر الأقوال، والله
  أعلم، قول مجاهد ومتابعيه ووهب بن منبه: إنهم قوم ليسوا على دين اليهود ولا النصارى
  ولا المجوس ولا المشركين، وإنما هم باقون على فطرتهم، ولا دين مقرر لهم يتبعونه ويقتفونه،
  ولهذا كان المشركون ينبزون من أسلم بالصابىء، أي إنه قد خرج عن سائر أديان أهل الأرض
  إذ ذلك. وقال بعض العلماء: الصابئون: الذين لم تبلغهم دعوة نبي، والله أعلم.</p>'
