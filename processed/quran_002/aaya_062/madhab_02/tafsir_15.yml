text: "<p>قوله تعالى: { إن الذين آمنوا } فيهم خمسة أقوال.</p><p>أحدها: أنهم قوم كانوا
  مؤمنين بعيسى قبل أن يُبعث محمد صلى الله عليه وسلم، قاله ابن عباس. والثاني: أنهم
  الذين آمنوا بموسى، وعملوا بشريعته إلى أن جاء عيسى، فآمنوا به وعملوا بشريعته إلى
  أن جاء محمد. وهذا قول السدي عن أشياخه. والثالث: أنهم المنافقون، قاله سفيان الثوري.
  والرابع: أنهم الذين كانوا يطلبون الإسلام، كقس بن ساعدة، وبحيرا، وورقة بن نوفل، وسلمان.
  والخامس: أنهم المؤمنون من هذه الأمة.</p><p>قوله تعالى: { والذين هادوا } قال الزجاج:
  أصل هادوا في اللغة: تابوا. وروي عن ابن مسعود أن اليهود سموا بذلك، لقول موسى: { هدنا
  إليك } ، والنصارى لقول عيسى: { من أنصاري إلى الله }. وقيل: سموا النصارى لقرية، نزلها
  المسيح، اسمها: ناصرة، وقيل: لتناصرهم.</p><p>فأما «الصابئون» فقرأ الجمهور بالهمز
  في جميع القرآن، وكان نافع لا يهمز كل المواضع. قال الزجاج: معنى الصابئين: الخارجون
  من دين إلى دين، يقال: صبأ فلان: إذا خرج من دينه. وصبأت النجوم: إذا طلعت [وصبأ نابُه:
  إِذا خرج].</p><p>وفي الصابئين سبعة أقوال.</p><p>أحدها: أنه صنف من النصارى ألين قولاً
  منهم، وهم السائحون المحلَّقة أوساط رؤوسهم، روي عن ابن عباس.</p><p>والثاني: أنهم
  قوم بين النصارى والمجوس، ليس لهم دين، قاله مجاهد.</p><p>والثالث: أنهم قوم بين اليهود
  والنصارى، قاله سعيد بن جبير.</p><p>والرابع: قوم كالمجوس، قاله الحسن والحكم.</p><p>والخامس:
  فرقة من أهل الكتاب يقرؤون الزبور، قاله أبو العالية.</p><p>والسادس: قوم يصلون إلى
  القبلة، ويعبدون الملائكة، ويقرؤون الزبور، قاله قتادة.</p><p>والسابع: قوم يقولون:
  لا إِله إلا الله، فقط، وليس لهم عمل ولا كتاب ولا نبي، قاله ابن زيد.</p><p>قوله تعالى:
  { من آمن } في إعادة ذكر الإيمان ثلاثة أقوال. أحدها: أنه لما ذكر مع المؤمنين طوائف
  من الكفار رجع قوله: { من آمن } إليهم. والثاني: أن المعنى من أقام على إيمانه. والثالث:
  أن الايمان الأول نطق المنافقين بالإسلام. والثاني: اعتقاد القلوب.</p><p>قوله تعالى:
  { وعمل صالحاً }</p><p>قال ابن عباس: أقام الفرائض.</p><p>فصل</p><p>وهل هذه الآية
  محكمة أم منسوخة؟ فيه قولان.</p><p>أحدهما: أنها محكمة، قاله مجاهد والضحاك في آخرين،
  وقدروا فيها: إن الذين آمنوا، ومن آمن من الذين هادوا. والثاني: أنها منسوخة بقوله:
  { ومن يبتغ غير الإسلام ديناً فلن يُقبل منه } ، ذكره جماعة من المفسرين.</p>"
