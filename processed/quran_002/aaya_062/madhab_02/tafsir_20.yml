text: "<p>قوله تعالى: { مَنْ ءَامَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ... }</p><p>بدل
  من { ٱلَّذِينَ ءَامَنُواْ } و (مَا) عطف عليه فجيء فيه استعمال اللفظ (الواحد) في
  حقيقته ومجازه، لأن المؤمنين (حصّلوا) الإيمان، فقوله: { مَنْ ءَامَنَ } مجاز في حقهم،
  عبّر به المداومة على الإيمان (وإيمان اليهود والنصارى والصّابئين إن شاء فهو حقيقة.
  ويمكن أن يراد بالجميع المداومة على الإيمان)، لأن النصارى إذا داموا على الإيمان بملة
  نبيهم يؤمنون (بمحمد) صلى الله عليه وسلم لأن (من) ملة نبيهم عليه السلام الإيمان بملة
  سيدنا محمد صلى الله عليه وسلم، وإن لم يؤمنوا به فلم يؤمنوا بملّتهم (قط) انتهى.</p><p>قوله
  تعالى: { وَعَمِلَ صَالِحاً... }.</p><p>قال (ابن عرفة): أي فيمن لم (تخترمه) المنية.</p><p>قوله
  تعالى: { فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ... }.</p><p>هذا ثواب (تفضلى) سماه أجرا
  إشعارا بتأكده حتى كأنه واجب كأجرة الأجير على عمله.</p><p>قوله تعالى: { وَلاَ خَوْفٌ
  عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }.</p><p>عبر عن الخوف بالاسم، وعن الحزن بالفعل،
  لأن الخوف يتعلق بالمستقبل، والحزن بالماضي، وتذكر الإنسان للأمر المستقبل وتألمه منه
  وخوفه أشد من تألمه من الماضي يعرض له التناسي إذا بعد أمره، والمستقبل يشتدّ (الخوف)
  منه متى قرب أمره، ويتزايد أمره ويتأكد ثبوته في النفس، ففي كل واحد منهما على ما هو
  عليه. فإن قلت: هلا كان بالفعل لأنّه (يتجدد زيادة)؟</p><p>قلنا: التجديد تأكيد لثبوت
  الخوف (في النفس)، وليس هو (أمرا) مغايرا للأول.</p>"
