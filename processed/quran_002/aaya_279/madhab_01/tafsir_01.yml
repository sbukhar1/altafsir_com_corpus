text: '<p>يعنـي جل ثناؤه بقوله: { فَإِن لَّمْ تَفْعَلُواْ } فإن لـم تذروا ما بقـي
  من الربـا.</p><p>(واختلف القراء فـي قراءة قوله: { فَأْذَنُواْ بِحَرْبٍ مّنَ ٱللَّهِ
  وَرَسُولِهِ } فقرأته عامة قرّاء أهل الـمدينة: { فَأْذَنُواْ } بقصر الألف من فأذنوا
  وفتـح ذالها، بـمعنًى وكونوا علـى علـم وإذْن. وقرأه آخرون وهي قراءة عامة قراء الكوفـيـين:
  «فَآذِنُوا» بـمدّ الألف من قوله: «فآذِنوا» وكسر ذالها، بـمعنى: فآذنوا غيركم، أعلـموهم
  وأخبروهم بأنكم علـى حربهم.</p><p>وأولـى القراءتـين بـالصواب فـي ذلك، قراءة من قرأ:
  { فَأْذَنُواْ } بقصر ألفها وفتـح ذالها، بـمعنى: اعلـموا ذلك واستـيقنوه، وكونوا علـى
  إذن من الله عزّ وجل لكم بذلك. وإنـما اخترنا ذلك، لأن الله عزّ وجلّ أمر نبـيه صلى
  الله عليه وسلم أن ينبذ إلـى من أقام علـى شركه الذي لا يقرّ علـى الـمقام علـيه، وأن
  يقتل الـمرتدّ عن الإسلام منهم بكل حال إلا أن يراجع الإسلام، أذنه الـمشركون بأنهم
  علـى حربه أولـم يأذنوه، فإذ كان الـمأمور بذلك لا يخـلو من أحد أمرين، إما أن يكون
  كان مشركاً مقـيـماً علـى شركه الذي لا يقرّ علـيه، أو يكون كان مسلـماً فـارتدّ وأذن
  بحرب، فأيّ الأمرين كان، فإنـما نبذ إلـيه بحرب، لا أنه أمر بـالإيذان بها إن عزم علـى
  ذلك، لأن الأمر إن كان إلـيه فأقام علـى أكل الربـا مستـحلاً له، ولـم يؤذن الـمسلـمون
  بـالـحرب، لـم يـلزمهم حربه، ولـيس ذلك حكمه فـي واحدة من الـحالـين، فقد علـم أنه
  الـمأذون بـالـحرب لا الآذن بها. وعلـى هذا التأويـل تأوّله أهل التأويـل. ذكر من قال
  ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس فـي قوله:</p><p class="quran">يأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ
  ٱللَّهَ وَذَرُواْ مَا بَقِىَ مِنَ ٱلرّبَوٰاْ</p><p>[البقرة: 278] إلـى قوله: { فَأْذَنُواْ
  بِحَرْبٍ مّنَ ٱللَّهِ وَرَسُولِهِ } فمن كان مقـيـماً علـى الربـا لا ينزع عنه، فحقّ
  علـى إمام الـمسلـمين أن يستتـيبه، فإن نزع، وإلا ضرب عنقه.</p><p>حدثنـي الـمثنى،
  قال: ثنا مسلـم بن إبراهيـم، قال: ثنا ربـيعة بن كلثوم، قال: ثنـي أبـي، عن سعيد بن
  جبـير، عن ابن عبـاس، قال: يقال يوم القـيامة لآكل الربـا: خذ سلاحك للـحرب.</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحجاج، قال: ثنا ربـيعة بن كلثوم، قال: ثنـي أبـي، عن سعيد بن
  جبـير عن ابن عبـاس، مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { وَذَرُواْ مَا بَقِىَ مِنَ ٱلرّبَوٰاْ إِن كُنتُمْ مُّؤْمِنِينَ فَإِن لَّمْ تَفْعَلُواْ
  فَأْذَنُواْ بِحَرْبٍ مّنَ ٱللَّهِ وَرَسُولِهِ } أوعدهم الله بـالقتل كما تسمعون،
  فجعلهم هرجاً أينـما ثقـفوا.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية،
  عن سعيد بن أبـي عروبة، عن قتادة، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ
  بِحَرْبٍ مّنَ ٱللَّهِ وَرَسُولِهِ } أوعد لآكل الربـا بـالقتل.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس قوله: { فَأْذَنُواْ
  بِحَرْبٍ مّنَ ٱللَّهِ وَرَسُولِهِ } فـاستـيقنوا بحرب من الله ورسوله.</p><p>وهذه
  الأخبـار كلها تنبىء عن أن قوله: { فَأْذَنُواْ بِحَرْبٍ مّنَ ٱللَّهِ } إيذان من الله
  عزّ وجلّ لهم بـالـحرب والقتل، لا أمر لهم بإيذان غيرهم.</p><p>القول فـي تأويـل قوله
  تعالـى: { فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ }.</p><p>يعنـي جل ثناؤه بذلك:
  إن تبتـم فتركتـم أكل الربـا، وأنبتـم إلـى الله عزّ وجلّ، فلكم رءوس أموالكم من الديون
  التـي لكم علـى الناس دون الزيادة التـي أحدثتـموها علـى ذلك ربـا منكم. كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ
  بِحَرْبٍ } الـمال الذي لهم علـى ظهور الرجال جعل لهم رُءُوسَ أموالهم حين نزلت هذه
  الآية. فأما الربح والفضل فلـيس لهم، ولا ينبغي لهم أن يأخذوا منه شيئاً.</p><p>حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن جويبر، عن الضحاك، قال: وضع الله
  الربـا، وجعل لهم رءوس أموالهم.</p><p>حدثنـي يعقوب، قال: ثنا ابن علـية، عن سعيد بن
  أبـي عروبة، عن قتادة فـي قوله: { فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ }
  قال: ما كان لهم من دين، فجعل لهم أن يأخذوا رءوس أموالهم، ولا يزدادوا علـيه شيئاً.</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { فَإِن لَّمْ تَفْعَلُواْ
  فَأْذَنُواْ بِحَرْبٍ } الذي أسلفتـم وسقط الربـا.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: ذكر لنا أن نبـيّ الله صلى الله عليه وسلم قال فـي خطبته
  يوم الفتـح:</p><p class="hadith"> " ألاَّ إنَّ رِبـا الـجاهِلِـيَّةِ مَوْضُوعٌ كُلُّهُ،
  وَأوَّلُ رِبـا أبْتَدِىءُ بِهِ رِبـا العَبَّـاسِ بْنِ عَبْدِ الـمُطَّلِب " </p><p>حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: أن رسول الله
  صلى الله عليه وسلم قال فـي خطبته:</p><p class="hadith"> " إنَّ كُلَّ رِبـا مَوْضُوعٌ،
  وأوَّلُ رِبـا يُوضَعُ رِبـا العَبَّـاس " </p><p>القول فـي تأويـل قوله: { لاَ تَظْلِمُونَ
  وَلاَ تُظْلَمُونَ }.</p><p>يعنـي بقوله: { لاَ تُظْلَمُونَ } بأخذكم رؤوس أموالكم
  التـي كانت لكم قبل الإربـاء علـى غرمائكم منهم دون أربـاحها التـي زدتـموها ربـاً
  علـى من أخذتـم ذلك منه من غرمائكم، فتأخذوا منهم ما لـيس لكم أخذه، أو لـم يكن لكم
  قبل. { وَلاَ تُظْلَمُونَ } يقول: ولا الغريـم الذي يعطيكم ذلك دون الربـا الذي كنتـم
  ألزمتـموه من أجل الزيادة فـي الأجل يبخسكم حقاً لكم علـيه فـيـمنعكموه، لأن ما زاد
  علـى رؤوس أموالكم، لـم يكن حقاً لكم علـيه، فـيكون بـمنعه إياكم ذلك ظالـماً لكم.</p><p>وبنـحو
  الذي قلنا فـي ذلك كان ابن عبـاس يقول وغيره من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { فَإِن لَّمْ
  تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مّنَ ٱللَّهِ } فتربون، { وَلاَ تُظْلَمُونَ } فتنقصون.</p><p>وحدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { فَلَكُمْ رُءوسُ أَمْوٰلِكُمْ
  لاَ تَظْلِمُونَ وَلاَ تُظْلَمُونَ } قال: لا تنقصون من أموالكم، ولا تأخذون بـاطلاً
  لا يحلّ لكم.</p>'
