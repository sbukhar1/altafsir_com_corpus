text: '<p>يعنـي بقوله جل ثناؤه: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ الـحَرَامِ } ذا
  القعدة، وهو الشهر الذي كان رسول الله صلى الله عليه وسلم اعتـمر فـيه عمرة الـحديبـية،
  فصده مشركو أهل مكة عن البـيت ودخول مكة، وكان ذلك سنة ستّ من هجرته، وصالـح رسول الله
  صلى الله عليه وسلم الـمشركين فـي تلك السنة، علـى أن يعود من العام الـمقبل، فـيدخـل
  مكة ويقـيـم ثلاثاً، فلـما كان العام الـمقبل، وذلك سنة سبع من هجرته خرج معتـمراً
  وأصحابه فـي ذي القعدة، وهو الشهر الذي كان الـمشركون صدّوه عن البـيت فـيه فـي سنة
  ستّ، وأخـلـى له أهل مكة البلد، حتـى دخـلها رسول الله صلى الله عليه وسلم، فقضى حاجته
  منها، وأتـمّ عمرته، وأقام بها ثلاثاً، ثم خرج منها منصرفـاً إلـى الـمدينة، فقال الله
  جل ثناؤه لنبـيه صلى الله عليه وسلم وللـمسلـمين معه: { الشَّهْرُ الـحَرَامُ } يعنـي
  ذا القعدة الذي أوصلكم الله فـيه إلـى حرمه وبـيته علـى كراهة مشركي قريش ذلك حتـى
  قضيتـم منه وطركم بـالشَّهْرِ الـحَرَامِ الذي صدكم مشركو قريش العام الـماضي قبله
  فـيه، حتـى انصرفتـم عن كره منكم عن الـحرم، فلـم تدخـلوه ولـم تصلوا إلـى بـيت الله،
  فأقصكم الله أيها الـمؤمنون من الـمشركين بإدخالكم الـحرم فـي الشهر الـحرام علـى كره
  منهم لذلك، بـما كان منهم إلـيكم فـي الشهر الـحرام من الصدّ والـمنع من الوصول إلـى
  البـيت. كما:</p><p>حدثنـي مـحمد بن عبد الله بن بزيع، قال: ثنا يوسف، يعنـي ابن خالد
  السهمي، قال: ثنا نافع بن مالك، عن عكرمة، عن ابن عبـاس فـي قوله: { وَالـحُرُماتُ
  قِصَاصٌ } قال: هم الـمشركون حبسوا مـحمداً صلى الله عليه وسلم فـي ذي القعدة، فرجعه
  الله فـي ذي القعدة، فأدخـله البـيت الـحرام، فـاقتصّ له منهم.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله جل ثناؤه: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ الـحَرَامِ والـحُرُماُت قِصَاصٌ
  } قال: فخرَت قريش بردّها رسول الله صلى الله عليه وسلم يوم الـحديبـية مـحرماً فـي
  ذي القعدة عن البلد الـحرام، فأدخـله الله مكة فـي العام الـمقبل من ذي القعدة فقضى
  عمرته، وأقصّه بـما حيـل بـينه وبـينها يوم الـحديبـية.</p><p>حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا بشر
  بن معاذ، قال: حدثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ
  الـحَرَامِ والـحُرُماُت قِصَاصٌ } أقبل نبـيّ الله صلى الله عليه وسلم وأصحابه فـاعتـمروا
  فـي ذي القعدة ومعهم الهديُ، حتـى إذا كانوا بـالـحديبـية صدهم الـمشركون، فصالـحهم
  نبـيّ الله صلى الله عليه وسلم علـى أن يرجع من عامه ذلك، حتـى يرجع من العام الـمقبل،
  فـيكون بـمكة ثلاثة أيام، ولا يدخـلها إلا بسلاح راكب ويخرج، ولا يخرج بأحد من أهل
  مكة، فنـحروا الهدي بـالـحديبـية، وحلقوا وقصروا.</p><p>حتـى إذا كان من العام الـمقبل
  أقبل نبـيّ الله وأصحابه حتـى دخـلوا مكة، فـاعتـمروا فـي ذي القعدة، فأقاموا بها ثلاث
  لـيال، فكان الـمشركون قد فخروا علـيه حين ردّوه يوم الـحديبـية، فأقصه الله منهم،
  فأدخـله مكة فـي ذلك الشهر الذي كانوا ردّوه فـيه فـي ذي القعدة، فقال الله: { الشَّهْرُ
  الـحَرَامُ بـالشَّهْرِ الـحَرَامِ والـحُرُماُت قِصَاصٌ }.</p><p>حدثنا الـحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، وعن عثمان، عن مقسم فـي
  قوله: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ الـحَرَامِ والـحُرُماُت قِصَاصٌ } قالا:
  كان هذا فـي سفر الـحديبـية، صدّ الـمشركون النبـيّ صلى الله عليه وسلم وأصحابه عن
  البـيت فـي الشهر الـحرام، فقاضُوا الـمشركين يومئذٍ قضية «إن لكم أن تعتـمروا فـي
  العام الـمقبل» فـي هذا الشهر الذي صدوهم فـيه، فجعل الله تعالـى ذكره لهم شهراً حراماً
  يعتـمرون فـيه مكان شهرهم الذي صدوا، فلذلك قال: { والـحُرُماتُ قِصَاصٌ }.</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { الشَّهْرُ الـحَرَامُ
  بـالشَّهْرِ الـحَرَامِ والـحُرُماُت قِصَاصٌ } قال: لـما اعتـمر رسول الله صلى الله
  عليه وسلم عمرة الـحديبـية فـي ذي القعدة سنة ستّ من مهاجره صدّه الـمشركون، وأبوا
  أن يتركوه، ثم إنهم صالـحوه فـي صلـحهم علـى أن يخـلوا له مكة من عام قابل ثلاثة أيام
  يخرجون، ويتركونه فـيها، فأتاهم رسول الله صلى الله عليه وسلم بعد فتـح خيبر من السنة
  السابعة، فخـلوا له مكة ثلاثة أيام، فنكح فـي عمرته تلك ميـمونة بنت الـحرث الهلالـية.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير عن جويبر، عن الضحاك فـي قوله: { الشَّهْرُ
  الـحَرَامُ بـالشَّهْرِ الـحَرَامِ والـحُرُماُت قِصَاصٌ } أحصروا النبـيّ صلى الله
  عليه وسلم فـي ذي القعدة عن البـيت الـحرام، فأدخـله الله البـيت الـحرام العام الـمقبل،
  واقتصّ له منهم، فقال: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ الـحَرَامِ والـحُرُماُت
  قِصَاصٌ }.</p><p>حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، قال: أقبل نبـيّ الله صلى الله عليه وسلم وأصحابه، فأحرموا بـالعمرة فـي
  ذي القعدة ومعهم الهدي، حتـى إذا كانوا بـالـحديبـية صدّهم الـمشركون، فصالـحهم رسول
  الله صلى الله عليه وسلم أن يرجع ذلك العام حتـى يرجع العام الـمقبل، فـيقـيـم بـمكة
  ثلاثة أيام، ولا يخرج معه بأحد من أهل مكة. فنـحروا الهدي بـالـحديبـية، وحلقوا وقصروا.
  حتـى إذا كانوا من العام الـمقبل، أقبل النبـيّ صلى الله عليه وسلم وأصحابه حتـى دخـلوا
  مكة، فـاعتـمروا فـي ذي القعدة وأقاموا بها ثلاثة أيام، وكان الـمشركون قد فخروا علـيه
  حين ردّوه يوم الـحديبـية، فقاصّ الله له منهم، وأدخـله مكة فـي ذلك الشهر الذي كانوا
  ردّوه فـيه فـي ذي القعدة.</p><p>قال الله جل ثناؤه: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ
  الـحَرَامِ والـحُرُماُت قِصَاصٌ }.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { والـحُرُماتُ قِصَاصٌ }
  فهم الـمشركون كانوا حبسوا مـحمداً صلى الله عليه وسلم فـي ذي القعدة عن البـيت، ففخروا
  علـيه بذلك، فرجعه الله فـي ذي القعدة، فأدخـله الله البـيت الـحرام واقتصّ له منهم.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ
  الـحَرَامِ } حتـى فرغ من الآية. قال: هذا كله قد نسخ، أمره أن يجاهد الـمشركين. وقرأ:</p><p
  class="quran">وَقَاتِلُواْ ٱلْمُشْرِكِينَ كَآفَّةً كَمَا يُقَاتِلُونَكُمْ كَآفَّةً</p><p>[التوبة:
  36] وقرأ:</p><p class="quran">قاِتلُوا الَّذِين يَـلُونَكُمْ مِنَ الكُفَّـارِ يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ قَاتِلُواْ ٱلَّذِينَ يَلُونَكُمْ مِّنَ ٱلْكُفَّارِ وَلْيَجِدُواْ
  فِيكُمْ غِلْظَةً وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</p><p>[التوبة: 123]
  العرب، فلـما فرغ منهم، قال الله جل ثناؤه:</p><p class="quran">قَاتِلُواْ ٱلَّذِينَ
  لاَ يُؤْمِنُونَ بِٱللَّهِ وَلاَ بِٱلْيَوْمِ ٱلآخِرِ وَلاَ يُحَرِّمُونَ مَا حَرَّمَ
  ٱللَّهُ وَرَسُولُهُ</p><p>[التوبة: 29] حتـى بلغ قوله:</p><p class="quran">وَهُمْ
  صَاغِرُونَ</p><p>[التوبة: 29] قال: وهم الروم قال: فوجه إلـيهم رسول الله صلى الله
  عليه وسلم.</p><p>حدثنا ابن بشار، قال: ثنا عبد الوهاب الثقـفـي، قال: ثنا أيوب، عن
  عكرمة، عن ابن عبـاس فـي هذه الآية: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ الـحَرَامِ
  والـحُرُماُت قِصَاصٌ } قال: أمركم الله بـالقصاص، ويأخذ منكم العدوان.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، قال: قلت لعطاء وسألته عن قوله:
  { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ الـحَرَامِ والـحُرُماُت قِصَاصٌ } قال: نزلت فـي
  الـحديبـية، منعوا فـي الشهر الـحرام، فنزلت: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ الـحَرَامِ
  } عمرة فـي شهر حرام بعمرة فـي شهر حرام.</p><p>وإنـما سمى الله جل ثناؤه ذا القعدة
  الشهر الـحرام، لأن العرب فـي الـجاهلـية كانت تـحرّم فـيه القتال والقتل وتضع فـيه
  السلاح، ولا يقتل فـيه أحد أحداً ولو لقـي الرجل قاتل أبـيه أو ابنه. وإنـما كانوا
  سموه ذا القعدة لقعودهم فـيه عن الـمغازي والـحروب، فسماه الله بـالاسم الذي كانت العرب
  تسميه به.</p><p>وأما الـحرمات فإنها جمع حرمة كالظلـمات جمع ظلـمة، والـحجرات جمع
  حجرة.</p><p>وإنـما قال جل ثناؤه: { والـحُرُماتُ قِصَاصٌ } فجمع، لأنه أراد الشهر
  الـحرام والبلد الـحرام وحرمة الإحرام، فقال جل ثناؤه لنبـيه مـحمد والـمؤمنـين معه:
  دخولكم الـحرم بإحرامكم هذا فـي شهركم هذا الـحرام قصاص مـما منعتـم من مثله عامكم
  الـماضي، وذلك هو الـحرمات التـي جعلها الله قصاصاً.</p><p>وقد بـينا أن القصاص هو
  الـمـجازاة من جهة الفعل أو القول أو البدن، وهو فـي هذا الـموضع من جهة الفعل.</p><p>القول
  فـي تأويـل قوله تعالـى: { فَمَنِ اعْتَدَى عَلَـيْكُمْ فـاعْتَدُوا عَلَـيْهِ بِـمِثْلِ
  ما اعْتَدَى عَلَـيْكُمْ }.</p><p>اختلف أهل التأويـل فـيـما نزل فـيه قوله: { فَمَنِ
  اعْتَدَى عَلَـيْكُمْ فـاعْتَدُوا عَلَـيْهِ بِـمِثْلِ ما اعْتَدَى عَلَـيْكُمْ }.</p><p>فقال
  بعضهم بـما:</p><p>حدثنـي به الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله: { فَمَنِ اعْتَدَى عَلَـيْكُمْ
  فـاعْتَدُوا عَلَـيْهِ بِـمِثْلِ ما اعْتَدَى عَلَـيْكُمْ } فهذا ونـحوه نزل بـمكة
  والـمسلـمون يومئذ قلـيـل، ولـيس لهم سلطان يقهر الـمشركين، وكان الـمشركون يتعاطونهم
  بـالشتـم والأذى، فأمر الله الـمسلـمين من يجازي منهم أن يجازي بـمثل ما أوتـي إلـيه
  أو يصبر أو يعفو فهو أمثل فلـما هاجر رسول الله صلى الله عليه وسلم إلـى الـمدينة،
  وأعزّ الله سلطانه أمر الـمسلـمين أن ينتهوا فـي مظالـمهم إلـى سلطانهم، وأن لا يعدو
  بعضهم علـى بعض كأهل الـجاهلـية.</p><p>وقال آخرون: بل معنى ذلك: فمن قاتلكم أيها الـمؤمنون
  من الـمشركين، فقاتلوهم كما قاتلوكم. وقالوا: نزلت هذه الآية علـى رسول الله صلى الله
  عليه وسلم بـالـمدينة وبعد عمرة القضية. ذكر من قال ذلك:</p><p>حدثنـي القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد: { فَمَنِ اعْتَدَى عَلَـيْكُمْ
  فـاعْتَدُوا عَلَـيْهِ بِـمِثْلِ ما اعْتَدَى عَلَـيْكُمْ } فقاتلوهم فـيه كما قاتلوكم.</p><p>وأشبه
  التأويـلـين بـما دلّ علـيه ظاهر الآية الذي حكي عن مـجاهد، لأن الآيات قبلها إنـما
  هي أمر من الله للـمؤمنـين بجهاد عدوّهم علـى صفة، وذلك قوله:</p><p class="quran">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ</p><p>[البقرة: 190] والآيات بعدها،
  وقوله: { فَمَنِ اعْتَدَى عَلَـيْكُمْ فـاعْتَدُوا عَلَـيْهِ } إنـما هو فـي سياق الآيات
  التـي فـيها الأمر بـالقتال والـجهاد، والله جل ثناؤه إنـما فرض القتال علـى الـمؤمنـين
  بعد الهجرة فمعلوم بذلك أن قوله: { فَمَنِ اعْتَدَى عَلَـيْكُمْ فـاعْتَدُوا عَلَـيْهِ
  بِـمِثْلِ ما اعْتَدَى عَلَـيْكُمْ } مدنـي لا مكي، إذ كان فرض قتال الـمشركين لـم
  يكن وجب علـى الـمؤمنـين بـمكة، وأن قوله: { فَمَن اعْتَدَى عَلَـيْكُمْ فـاعْتَدُوا
  عَلَـيْهِ بِـمِثْلِ ما اعْتَدَى عَلَـيْكُمْ } نظير قوله:</p><p class="quran">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ</p><p>[البقرة: 190] وأن معناه: فمن
  اعتدى علـيكم فـي الـحرم فقاتلكم فـاعتدوا علـيه بـالقتال نـحو اعتدائه علـيكم بقتاله
  إياكم، لأنـي قد جعلت الـحرمات قصاصاً، فمن استـحلّ منكم أيها الـمؤمنون من الـمشركين
  حرمة فـي حرمي، فـاستـحلوا منه مثله فـيه.</p><p>وهذه الآية منسوخة بإذن الله لنبـيه
  بقتال أهل الـحرم ابتداء فـي الـحرم وقوله:</p><p class="quran">وَقَاتِلُواْ ٱلْمُشْرِكِينَ
  كَآفَّةً...</p><p>[التوبة: 36] علـى نـحو ما ذكرنا من أنه بـمعنى الـمـجازاة وإتبـاع
  لفظ لفظاً وإن اختلف معناهما، كما قال:</p><p class="quran">وَمَكَرُواْ وَمَكَرَ ٱللَّهُ</p><p>[آل
  عمران: 54] وقد قال:</p><p class="quran">فَيَسْخَرُونَ مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ</p><p>[التوبة:
  79] وما أشبه ذلك مـما أتبع لفظ لفظاً واختلف الـمعنـيان.</p><p>والآخر أن يكون بـمعنى
  العَدْوِ الذي هو شدّ ووثوب من قول القائل: عدا الأسد علـى فريسته.</p><p>فـيكون معنى
  الكلام: فمن عدا علـيكم: أي فمن شدّ علـيكم ووثب بظلـم، فـاعدوا علـيه: أي فشدّوا علـيه
  وثبوا نـحوه قصاصاً لـما فعل بكم لا ظلـماً ثم تدخـل التاء فـي «عدا»، فـيقال افتعل
  مكان فعل، كما يقال: اقترب هذا الأمر بـمعنى قرب، واجتلب كذا بـمعنى جلب، وما أشبه
  ذلك.</p><p>القول فـي تأويـل قوله تعالـى: { وَاتَّقُوا اللَّهَ وَاعْلَـمُوا أن اللَّهَ
  مَعَ الـمُتَّقِـين }.</p><p>يعنـي جل ثناؤه بذلك: { واتقوا الله } أيها الـمؤمنون
  فـي حرماته وحدوده أن تعتدوا فـيها فتتـجاوزوا فـيها ما بـينه وحده لكم، { واعلـموا
  أن الله يحبّ الـمتقـين } الذين يتقونه بأداء فرائضه وتـجنب مـحارمه.</p>'
