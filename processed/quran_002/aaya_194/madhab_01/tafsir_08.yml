text: "<p>{ ٱلشَّهْرُ ٱلْحَرَامُ } المحرّم مقابل { بِٱلشَّهْرِ ٱلْحَرَامِ } فكما قاتلوكم
  فيه فاقتلوهم في مثله ردّ لاستعظام المسلمين ذلك { وَٱلْحُرُمَٰتُ } جمع (حرمة) ما
  يجب احترامه { قِصَاصٌ } أي يقتص بمثلها إذا انتهكت { فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  } بالقتال في الحرم أو الإحرام أو الشهر الحرام { فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا
  ٱعْتَدَىٰ عَلَيْكُمْ } سمى مقابلته اعتداء لشبهها بالمقابَل به في الصورة { وَٱتَّقُواْ
  ٱللَّهَ } في الانتصار وترك الاعتداء { وَٱعْلَمُواْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ
  } بالعون والنصر.</p>"
