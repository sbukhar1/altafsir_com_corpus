text: '<p>أصل { ءَالِ } أهل، ولذلك يصغر بأهيل، فأبدلت هاؤه ألفاً. وخصّ استعماله بأولى
  الخطر والشأن كالملوك وأشباههم، فلا يقال آل الإسكاف والحجام. و { فِرْعَوْنُ } علم
  لمن ملك العمالقة، كقيصر: لملك الروم، وكسرى: لملك الفرس. ولعتو الفراعنة اشتقوا: تفرعن
  فلان، إذا عتا وتجبر. وفي مِلَحِ بعضهم:</p><p class="poetry_or_grammar">قَدْ جَاءَهُ
  الْمُوسَى الْكَلُومُ فَزَادَ فِي</p><p class="poetry_or_grammar">أقْصَى تَفَرْعُنِهِ
  وَفَرْطِ عُرَامِهِ</p><p>وقرىء: «أنْجيناكم» و«نجيتكم» { يَسُومُونَكُمْ } من سامه
  خسفاً إذا أولاه ظلماً. قال عمرو بن كلثوم:</p><p class="poetry_or_grammar">إذَا مَا
  الْمَلْكُ سَامَ النَّاسَ خَسْفاً</p><p class="poetry_or_grammar">أَبَيْنَا أَنْ
  يَقِرَّ الْخَسْفُ فِينَا</p><p>وأصله من سام السلعة إذا طلبها، كأنه بمعنى يبغونكم
  { سُوءَ ٱلْعَذَابِ } ويريدونكم عليه. والسوء: مصدر السيىء: يقال: أعوذ بالله من سوء
  الخلق وسوء الفعل، يراد قبحهما. ومعنى { سُوءَ ٱلْعَذَابِ } والعذاب كله سيّىء: أشدّه
  وأفظعه، كأنه قبحه بالإضافة إلى سائره. و { يُذَبّحُونَ }: بيان لقوله: { يَسُومُونَكُمْ
  } ولذلك ترك العاطف كقوله تعالى:</p><p class="quran">يُضَـٰهِئُونَ قَوْلَ ٱلَّذِينَ
  كَفَرُواْ</p><p>[التوبة:20]. وقرأ الزهري: «يذبحون» بالتخفيف كقولك: قطعت الثياب وقطعتها.
  وقرأ عبد الله: «يقتلون». وإنما فعلوا بهم ذلك لأنّ الكهنة أنذروا فرعون بأنه يولد
  مولود يكون على يده هلاكه، كما أنذر نمروذ. فلم يغن عنهما اجتهادهما في التحفظ، وكان
  ما شاء الله. والبلاء المحنة إن أشير بـ ( ذلكم )إلى صنيع فرعون. والنعمة إن أشير به
  إلى الإنجاء.</p>'
