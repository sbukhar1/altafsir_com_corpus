text: '<p>فيه ثلاث عشرة مسألة:</p><p>الأولى: قوله تعالى { وَإِذْ نَجَّيْنَاكُم مِّنْ
  آلِ فِرْعَوْنَ } «إذ» في موضع نصب عطف على { ٱذْكُرُواْ نِعْمَتِي }. وهذا وما بعده
  تذكير ببعض النعم التي كانت له عليهم؛ أي ٱذكروا نعمتي بإنجائكم من عدوّكم وجعل الأنبياء
  فيكم. والخطاب للموجودين والمراد مَن سلف من الآباء؛ كما قال:</p><p class="quran">إِنَّا
  لَمَّا طَغَا ٱلْمَآءُ حَمَلْنَاكُمْ فِي ٱلْجَارِيَةِ</p><p>[الحاقة: 11] أي حملنا
  آباءكم. وقيل: إنماقال «نجيناكم» لأن نجاة الآباء كانت سبباً لنجاة هؤلاء الموجودين.
  ومعنى «نجيناكم» ألقيناكم على نَجْوَة من الأرض، وهي ما ٱرتفع منها. هذا هو الأصل؛
  ثم سُمِّيَ كل فائز ناجياً. فالنّاجي مَن خرج من ضيق إلى سَعة. وقرىء: «وإذ نَجّيْتُكم»
  على التوحيد.</p><p>الثانية: قوله تعالى: { مِّنْ آلِ فِرْعَوْنَ } «آل فرعون» قومه
  وأتباعه وأهل دينه. وكذلك آل الرسول صلى الله عليه وسلم من هو على دينه وملّته في عصره
  وسائر الأعصار؛ سواء كان نسيباً له أو لم يكن. ومن لم يكن على دينه وملّته فليس من
  آله ولا أهله، وإن كان نسيبَه وقريبَه. خلافاً للرافضة حيث قالت: إن آل رسول الله صلى
  الله عليه وسلم فاطمة والحسن والحسين فقط. دليلنا قوله تعالى:</p><p class="quran">وَأَغْرَقْنَا
  آلَ فِرْعَوْنَ</p><p>[البقرة: 50]</p><p class="quran">أَدْخِلُوۤاْ آلَ فِرْعَوْنَ
  أَشَدَّ ٱلْعَذَابِ</p><p>[غافر: 46] أي آل دينه؛ إذ لم يكن له ٱبن ولا بنت ولا أب
  ولا عمّ ولا أَخٌ ولا عَصَبة. ولأنه لا خلاف أن من ليس بمؤمن ولا مُوَحّد فإنه ليس
  من آل محمد وإن كان قريباً له؛ ولأجل هذا يقال: إن أبا لهب وأبا جهل ليسا آله ولا من
  أهله؛ وإن كان بينهما وبين النبيّ صلى الله عليه وسلم قرابة؛ ولأجل هذا قال الله تعالى
  في ٱبن نوح:</p><p class="quran">إِنَّهُ لَيْسَ مِنْ أَهْلِكَ إِنَّهُ عَمَلٌ غَيْرُ
  صَالِحٍ</p><p>[هود: 46]. وفي صحيح مسلم عن عمرو بن العاص قال: سمعت رسول الله صلى
  الله عليه وسلم جِهَاراً غيرَ سِرّ يقول:</p><p class="hadith"> " (ألا) إنّ آلَ أبي
  ـ يعني فلاناً ـ ليسوا (لي) بأولياء إنما وَلِيِّيَ اللّهُ وصالحُ المؤمنين " </p><p>وقالت
  طائفة: آل محمد أزواجُه وذريَّتُه خاصة؛ لحديث أبي حُميد السّاعدي أنهم قالوا:</p><p
  class="hadith"> " يا رسول الله كيف نصلّي عليك؟ قال: «قولوا اللَّهُمّ صلّ على محمد
  وعلى أزواجه وذُرّيته كما صلّيت على آل إبراهيم وبارك على محمد وعلى أزواجه وذُرّيته
  كما باركتَ على آل إبراهيم إنك حميد مجيد» " </p><p>رواه مسلم. وقالت طائفة من أهل
  العلم: الأهل معلوم، والآل: الأتباع. والأوّل أصح لما ذكرناه؛ ولحديث عبد اللَّه بن
  أبِي أَوْفَى:</p><p class="hadith"> " أن رسول الله صلى الله عليه وسلم كان إذا أتاه
  قوم بصدقتهم قال: «اللّهُمّ صلّ عليهم» فأتاه أبي بصدقته فقال: «اللَّهُمّ صلّ على
  آل أبِي أَوْفَى» ". </p><p class="hadith">  </p><p>الثالثة: اختلف النحاة هل يضاف
  الآل إلى البلدان أو لا؟ فقال الكسائي: إنما يقال آل فلان وآل فلانة، ولا يقال في البلدان
  من آل حِمص ولا من آل المدينة. قال الأخفش: إنما يقال في الرئيس الأعظم، نحو آل محمد
  صلى الله عليه وسلم، وآل فرعون لأنه رئيسهم في الضلالة. قال: وقد سمعناه في البلدان،
  قالوا: أهل المدينة وآل المدينة.</p><p>الرابعة: وٱختلف النحاة أيضاً هل يضاف الآل
  إلى المضمر أولا؟ فمنع من ذلك النحاس والزبيدي والكسائيّ؛ فلا يقال إلا اللَّهُمّ صلّ
  على محمد وآل محمد، ولا يقال وآله، والصواب أن يقال: أهله. وذهبت طائفة أخرى إلى أن
  ذلك يقال؛ منهم ٱبن السيِّد وهو الصواب؛ لأن السماع الصحيح يَعْضُده، فإنه قد جاء في
  قول عبد المطلب:</p><p class="poetry_or_grammar">لا هُمّ إن العبد يمـ</p><p class="poetry_or_grammar">ـنع
  رَحْلَه فٱمنع حِلالكْ</p><p class="poetry_or_grammar">وٱنصر على آل الصّليـ</p><p
  class="poetry_or_grammar">ـب وعابديه اليومَ آلكْ</p><p>وقال نُدْبة:</p><p class="poetry_or_grammar">أنا
  الفارس الحامي حقيقةَ والدي</p><p class="poetry_or_grammar">وآلي كما تَحْمِي حقيقةَ
  آلِكاً</p><p>الحقيقة (بقافين): ما يَحُقّ على الإنسان أن يحميه؛ أي تجب عليه حمايته.</p><p>الخامسة:
  وٱختلفوا أيضاً في أصل آل؛ فقال النحاس: أصله أهل، ثم أبدل من الهاء ألفاً، فإن صغّرته
  رددته إلى أصله فقلت: أُهَيْل. وقال المهدَوِيّ: أصله أوْل. وقيل: أهْل؛ قُلبت الهاء
  همزة ثم أبدلت الهمزة ألفاً. وجمعه آلون، وتصغيره أُوَيْل؛ فيما حكى الكسائي. وحكى
  غيره أهيل، وقد ذكرناه عن النحاس. وقال أبو الحسن ابن كَيْسان: إذا جمعت آلاً قلت آلون؛
  فإن جمعت آلاً الذي هو السراب قلت آوال؛ مثل مال وأموال.</p><p>السادسة: قوله تعالى:
  { فِرْعَوْنَ } «فرعون» قيل: إنه ٱسم ذلك المَلِك بعينه. وقيل إنه ٱسم كل ملك من ملوك
  العمالقة؛ مثل كسرى للفرس، وقَيْصر للروم، والنجاشي للحبشة. وإن ٱسم فرعون موسى: قابوس؛
  في قول أهل الكتاب. وقال وهب: ٱسمه الوليد بن مصعب بن الريّان، ويكنى أبا مُرّة وهو
  من بني عمليق بن لاوذ بن إرم بن سام بن نوح عليه السلام. قال السهيليّ: وكل من وَلي
  القبط ومصر فهو فرعون. وكان فارسيًّا من أهل اصْطَخْر. قال المسعودي: لا يعرف لفرعون
  تفسير بالعربية. قال الجوهري: فرعون لقب الوليد بن مصعب ملك مصر؛ وكل عاتٍ فرعون. والعتاة:
  الفراعنة؛ وقد تفرعن، وهو ذو فرعنة؛ أي دهاء ونكر. وفي الحديث:</p><p class="hadith">
  " أخذنا فرعون هذه الأمة " </p><p>«وفرعون» في موضع خفض إلا أنه لا ينصرف لعُجْمته.</p><p>السابعة:
  قوله تعالى: { يَسُومُونَكُمْ } قيل: معناه يذيقونكم ويلزمونكم إياه. وقال أبو عبيدة:
  يُولُونكم؛ يقال: سلمه خُطّة خَسْف إذا أوْلاه إياها؛ ومنه قول عمرو بن كُلثوم:</p><p
  class="poetry_or_grammar">إذا ما المَلْك سام الناسَ خَسْفاً</p><p class="poetry_or_grammar">أبَينا
  أن نُقرّ الخسف فينا</p><p>وقيل: يديمون تعذيبكم. والسَّوْم: الدوام؛ ومنه سائمة الغنم
  لمداومتها الرَّعْي.</p><p>قال الأخفش: وهو في موضع رفع على الابتداء، وإن شئت كان
  في موضع نصب على الحال؛ أي سائمين لكم.</p><p>الثامنة: قوله تعالى: { سُوۤءَ ٱلْعَذَابِ
  } مفعول ثان لـ «يسومونكم» ومعناه أشدّ العذاب. ويجوز أن يكون بمعنى سوم العذاب. وقد
  يجوز أن يكون نعتاً؛ بمعنى سوماً سيئاً. فروي أن فرعون جعل بني إسرائيل خَدَماً وخَوَلاً
  وصنفهم في أعماله؛ فصِنف يبنون، وصِنف يحرثون ويزرعون، وصِنف يتخدّمون ـ وكان قومه
  جنداً ملوكاً ـ ومن لم يكن منهم في عمل من هذه الأعمال ضُربت عليه الجِزْية؛ فذلك سوء
  العذاب.</p><p>التاسعة: قوله تعالى: { يُذَبِّحُونَ أَبْنَآءَكُمْ } «يذبّحون» بغير
  واو على البدل من قوله: «يسومونكم» كما قال ـ أنشده سيبويه ـ:</p><p class="poetry_or_grammar">مَتَى
  تأتنا تُلْمِم بنا في ديارنا</p><p class="poetry_or_grammar">تجد حطباً جَزْلاً وناراً
  تأجّجَا</p><p>قال الفَرّاء وغيره: «يذبحون» بغير واو على التفسير لقوله: { يَسُومُونَكُمْ
  سُوۤءَ ٱلْعَذَابِ } كما تقول: أتاني القوم زيد وعمرو؛ فلا تحتاج إلى الواو في زيد؛
  ونظيره:</p><p class="quran">وَمَن يَفْعَلْ ذٰلِكَ يَلْقَ أَثَاماًيُضَاعَفْ لَهُ
  ٱلْعَذَابُ</p><p>[الفرقان: 68 ـ 69]، وفي سورة إبراهيم: { يُذَبِّحُونَ } بالواو،
  لأن المعنى يعذّبونكم بالذّبح وبغير الذّبح. فقوله: { يُذَبِّحُونَ أَبْنَآءَكُمْ }
  جنس آخر من العذاب، لا تفسير لما قبله. والله أعلم.</p><p>قلت: قد يحتمل أن يقال: إن
  الواو زائدة بدليل سورة «البقرة» والواو قد تزاد، كما قال:</p><p class="poetry_or_grammar">فلمّا
  أجزنا ساحة الحيّ وٱنتحى</p><p>أي قد ٱنتحى. وقال آخر:</p><p class="poetry_or_grammar">إلى
  المَلِك القَرْم وٱبن الهمام</p><p class="poetry_or_grammar">وليثِ الكتيبة في المُزْدحم</p><p>أراد
  إلى الملك القرم ٱبن الهمام ليث الكتيبة؛ وهو كثير.</p><p>العاشرة: قوله تعالى: { يُذَبِّحُونَ
  } قراءة الجماعة بالتشديد على التكثير. وقرأ ٱبن مُحَيْصِن «يَذْبَحون» بفتح الباء.
  والذَّبح: الشّق. والذِّبح: المذبوح. والذُّبَاح: تشقق في أصول الأصابع. وذبحت الدَّن:
  بزلته؛ أي كشفته. وسعدُ الذّابحُ: أحد السعود. والمذابح: المحاريب. والمذابح: جمع مذبح،
  وهو إذا جاء السيل فخَدَّ في الأرض، فما كان كالشبر ونحوه سمي مذبحاً. فكان فرعون يَذْبح
  الأطفال ويُبقي البنات، وعبّر عنهم بٱسم النساء بالمآل. وقالت طائفة: «يذبِّحون أبناءكم»
  يعني الرجال، وسُمُّوا أبناء لما كانوا كذلك؛ وٱستدل هذا القائل بقوله: «نِساءكم».
  والأوّل أصح؛ لأنه الأظهر، والله أعلم.</p><p>الحادية عشرة: نسب الله تعالى الفعل إلى
  آل فرعون؛ وهم إنما كانوا يفعلون بأمره وسلطانه؛ لتولّيهم ذلك بأنفسهم؛ وليعلم أن المباشر
  مأخوذ بفعله. قال الطبريّ: ويقتضي أن من أمره ظالم بقتل أحد فقتله المأمور فهو المأخوذ
  به.</p><p>قلت: وقد ٱختلف العلماء في هذه المسألة على ثلاثة أقوال: يُقتلان جميعاً،
  هذا بأمره والمأمور بمباشرته. هكذا قال النّخعِيّ؛ وقاله الشافعيّ ومالك في تفصيل لهما.
  قال الشافعي: إذا أمر السلطان رجلا بقتل رجل والمأمور يعلم أنه أمر بقتله ظُلماً كان
  عليه وعلى الإمام القَوَد كقاتَلْين معاً، وإن أكرهه الإمام عليه وعلم أنه يقتله ظلما
  كان على الإمام القَوَد. وفي المأمور قولان: أحدهما: أن عليه القَوَد. والآخر لا قَوَد
  عليه وعليه نصف الدِّيَة؛ حكاه ٱبن المنذر.</p><p>وقال علماؤنا: لا يخلو المأمور أن
  يكون ممن تلزمه طاعة الآمر ويخاف شره كالسلطان والسيد لعبده، فالقَوَد في ذلك لازم
  لهما؛ أو يكون ممن لا يلزمه ذلك فيُقتَل المباشرُ وحده دون الآمر؛ وذلك كالأب يأمر
  ولده، أو المعلّم بعضَ صبيانه، أو الصانع بعضَ متعلّميه إذا كان مُحْتَلِماً؛ فإن كان
  غير محتلم فالقتل على الآمر، وعلى عاقلة الصبيّ نصف الدية. وقال ٱبن نافع: لا يقتل
  السيد إذا أمر عبده ـ وإن كان أعجمِياًّ ـ بقتل إنسان. قال ٱبن حبيب: وبقول ٱبن القاسم
  أقول إن القتل عليهما. فأما أمر من لا خوف على المأمور في مخالفته فإنه لا يلحق بالإكراه
  بل يُقتل المأمور دون الآمر، ويُضرب الآمر ويُحبس. وقال أحمد في السيّد يأمر عبده أن
  يقتل رجلاً: يُقتل السيّد. وروي هذا القول عن عليّ بن أبي طالب وأبي هريرة رضي الله
  عنهما. وقال عليّ: ويُستودع العبد السجن. وقال أحمد: ويُحبس العبد ويُضرب ويؤدّب. وقال
  الثوريّ: يُعَزَّر السيد. وقال الحكم وحمّاد: يُقتل العبد. وقال قتادة: يُقتلان جميعاً.
  وقال الشافعيّ: إن كان العبد فصيحاً يَعقِل قُتل العبد وعُوقب السيد؛ وإن كان العبد
  أعجمِياًّ فعلى السيّد القَود. وقال سليمان بن موسى: لا يُقتل الآمر ولكن تُقطع يديه
  ثم يُعاقب ويُحبس ـ وهو القول الثاني ـ ويقتل المأمور للمباشرة. كذلك قال عطاء والحكم
  وحماد والشافعيّ وأحمد وإسحٰق في الرجل يأمر الرجلَ بقتل الرجل؛ وذكره ٱبن المنذر.
  وقال زُفَر: لا يُقتل واحد منهما ـ وهو القول الثالث ـ حكاه أبو المعالي في البرهان؛
  ورأى أن الآمر والمباشر ليس كل واحد منهما مستقلاً في القَوَد؛ فلذلك لا يُقتل واحد
  منهما عنده. والله أعلم.</p><p>الثانية عشرة: قرأ الجمهور «يذبِّحون» بالتشديد على
  المبالغة. وقرأ ٱبن مُحَيْصِن «يَذْبَحون» بالتخفيف. والأولى أرجح إذ الذّبح متكرر.
  وكان فرعون على ما رُوِيَ قد رأى في منامه ناراً خرجت من بيت المَقْدِس فأحرقت بيوت
  مصر؛ فأُوِّلت له رؤياه: أن مولوداً من بني إسرائيل ينشأ فيكون خراب ملكه على يديه.
  وقيل غير هذا؛ والمعنى متقارب.</p><p>الثالثة عشرة: قوله تعالى: { وَفِي ذَلِكُمْ }
  إشارة إلى جملة الأمر، إذ هو خبر فهو كمفرد حاضر؛ أي وفي فعلهم ذلك بكم بلاء، أي ٱمتحان
  وٱختبار. و { بَلاۤءٌ } نعمة؛ ومنه قوله تعالى:</p><p class="quran">وَلِيُبْلِيَ ٱلْمُؤْمِنِينَ
  مِنْهُ بَلاۤءً حَسَناً</p><p>[ الأنفال: 17]. قال أبو الهيثم: البلاء يكون حَسَناً
  ويكون سيئاً، وأصله المِحنة؛ والله عز وجل يبلو عبده بالصنع الجميل ليمتحن شكره، ويبلوه
  بالبلوَى التي يكرهها ليمتحن صبره؛ فقيل للحَسَن بلاء، وللسّيىء بلاء؛ حكاه الهَرَوِيّ.
  وقال قوم: الإشارة بـ «ذلكم» إلى التنجية؛ فيكون البلاء على هذا في الخير، أي تنجيتكم
  نعمة من الله عليكم. وقال الجمهور: الإشارة إلى الذبح ونحوه، والبلاء هنا في الشر؛
  والمعنى: وفي الذبح مكروه وٱمتحان. وقال ٱبن كَيْسان: ويقال في الخير أبلاه الله وبلاه؛
  وأنشد:</p><p class="poetry_or_grammar">جزَى اللَّهُ بالإحسان ما فعلا بكم</p><p class="poetry_or_grammar">وأبلاهما
  خيرَ البلاء الذي يَبلْوُ</p><p>فجمع بين اللغتين. والأكثر في الخير أبليته. وفي الشر
  بلوته، وفي الاختبار ٱبتليته وبلوته؛ قاله النحاس.</p>'
