text: "<p>{ وَإِذْ نَجَّيْنَـٰكُم مّنْ ءالِ فِرْعَوْنَ } إنما خاطبهم وأراد به آباءهم
  لأنهم يتبعون آباءهم فأضاف إليهم. ومعناه واذكروا إذ نجيناكم من قوم فرعون { يَسُومُونَكُمْ
  سُوء ٱلْعَذَابِ } أي يعذبونكم بأشد العذاب وأقبح العذاب، ويقال في اللغة: سامه الخسف
  إذا أولاه الهوان يعني يولونكم بأشد العذاب. ثم بين العذاب فقال تعالى: { يُذَبّحُونَ
  أَبْنَاءكُمْ } الصغار { وَيَسْتَحْيُونَ نِسَاءكُمْ } أي ويستخدمون نساءكم. وأصله
  في اللغة: من الحياة، يقال: إستحيا، يستحيي إذا تركه حياً. وكانوا يذبحون الأولاد،
  ويتركون النساء أحياء للخدمة وذلك لأن فرعون قالت له كهنته: يولد في بني إسرائيل مولود
  ينازعك في ملكك. فأمر بأن يذبح كل مولود يولد في بني إسرائيل وتترك البنات. قوله تعالى:
  { وَفِى ذٰلِكُمْ بَلاء مِّن رَّبِّكُمْ عَظِيمٌ } أي نعمة من ربكم عظيمة والبلاء:
  يكون عبارة عن النعمة، ويكون أيضاً عبارة عن البلية والشدة وأصله من الابتلاء والاختيار
  يكون بهما جميعاً. فإن أراد به النعمة فمعناه { وَفِى ذٰلِكُمْ بَلاء مِّن رَّبّكُمْ
  } ، أي أنجاه الله من ذبح الأولاد واستخدام النساء نعمة لكم من ربكم (عظيم) وإن أراد
  به العذاب، فمعنى (وفي ذلكم بلاء) أن في ذبح الأبناء واستخدام النساء بلاء لكم من ربكم
  عظيم.</p>"
