  title: تفسير تفسير الجلالين
  author: المحلي و السيوطي
  year: '864'
text: "<p>{ وَإِذْ ءاتَيْنَا مُوسَى ٱلْكِتَٰبَ } التوراة { وَٱلْفُرْقَانِ } عطف تفسير،
  أي الفارق بين الحق والباطل والحلال والحرام { لَعَلَّكُمْ تَهْتَدُونَ } به من الضلال.</p>"
