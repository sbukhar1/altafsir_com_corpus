text: '<p>قوله عز وجل: { وإذ وعدنا } من المواعدة وهو من الله الأمر ومن موسى القبول
  وذلك أن الله وعده بمجيء الميقات { موسى } اسم عبري معرب فموسى بالعبرية الماء والشجر
  سمي موسى لأنه أخذ من بين الماء والشجر ثم قلبت الشين سيناً فسمي موسى { أربعين ليلة
  } أي انقضاء أربعين ليلة ثلاثين من ذي القعدة وعشر من ذي الحجة، وقرن التاريخ بالليل
  دون النهار لأن الأشهر العربية وضعت على سير القمر لأن الظلمة أقدم من الضوء.</p><p>ذكر
  القصة في ذلك:</p><p>قال العلماء: لما أنجى الله نبي إسرائيل من البحر وأغرق عدوهم
  ولم يكن لهم كتاب ولا شريعة ينتهون إليهما، وعد الله موسى أن ينزل عليه التوراة فقال
  موسى لقومه: إني ذاهب إلى ميقات ربي لآتيكم منه بكتاب فيه بيان ما تأتون وما تذرون،
  ووعدهم أربعين ليلة واستخلف عليهم أخاه هارون فلما جاء الموعد أتاه جبريل عليه الصلاة
  والسلام على فرس يقال له: فرس الحياة لا يصيب شيئاً إلا حيي ليذهب بموسى إلى ميقات
  ربه فرآه السامري، وكان صائغاً اسمه ميخا وقال ابن عباس: اسمه موسى بن ظفر، وقيل: كان
  من أهل ماحرا وقيل كرمان وقيل من بني إسرائيل من قبيلة يقال لها السامرة وكان منافقاً
  يظهر الإسلام وكان من قوم يعبدون البقر فلما رأى جبريل على ذلك الفرس ورأى موضع قدم
  الفرس يخضر في الحال فقال في نفسه إن لهذا لشأناً وقيل رأى جبريل حين دخل البحر قدام
  فرعون فقبض قبضة من تراب فرسه وألقى في روعه، أنه إذا ألقي في شيء حيي فلما ذهب موسى
  إلى الميقات، ومكث على الطور أربعين ليلة وأنزل الله عليه التوراة في الألواح وكانت
  الألواح من زبرجد، وقربه نجياً وأسمعه صرير الأقلام وقيل: إنه بقي أربعين ليلة لم يحدث
  فيها حدثاً حتى هبط من الطور، وكان بنو إسرائيل قد استعاروا حلياً كثيراً من القبط
  حين أرادوا الخروج من مصر بعلة عرس لهم فلما هلك فرعون وقومه بقي ذلك الحلي في أيديهم
  فلما فصل موسى قال لهم السامري: إن الحلي الذي استعرتموه من القبط غنيمة لا تحل لكم
  فاحفروا حفيرة وادفنوه فيها حتى يرجع موسى، ويرى فيها رأيه وقيل: إن هارون أمرهم بذلك
  فلما اجتمعت الحلي أخذها السامري وصاغها عجلاً في ثلاثة أيام، ثم ألقى فيها القبضة
  التي أخذها من تراب فرس جبريل عليه الصلاة والسلام فصار عجلاً من ذهب مرصعاً بالجواهر
  وخار خورة وقيل: كان يخور ويمشي، فقال لهم السامري؛ " هذا إلهكم وإله موسى فنسي " أي
  فتركه ها هنا وخرج يطلبه وكان بنو إسرائيل قد أخلفوا الوعد، فعدوا اليوم مع الليلة
  يومين فلما مضى عشرون يوماً، ولم يرجع موسى وقعوا في الفتنة وقيل: كان موسى وعدهم ثلاثين
  ليلة ثم زيدت العشرة فكانت فتنتهم في تلك العشرة فلما مضت الثلاثون ولم يرجع موسى،
  ظنوا أنه قد مات ورأوا العجل وسمعوا قول السامري فعكف عليه ثمانية آلاف رجل يعبدونه،
  وقيل: عبده كلهم إلا هارون مع اثني عشر ألف رجل وهذا أصح فذلك قوله عز وجل: { ثم اتخذتم
  العجل } يعني إلها { من بعده } أي من بعد موسى { وأنتم ظالمون } أي وأنتم ضارون لأنفسكم
  بالمعصية حيث وضعتم العبادة في غير موضعها { ثم عفونا عنكم } أي محونا ذنوبكم وتجاوزنا
  عنكم { من بعد ذلك } أي من بعد عبادتكم لعجل { لعلكم تشكرون } أي لكي تشكروا عفوي عنكم،
  وحسن صنيعي إليكم وأصل الشكر هو تصور النعمة وإظهارها ويضاده الكفر وهو نسيان النعمة
  وسترها والشكر على ثلاث أضرب: شكر القلب وهو تصور النعمة.</p><p>وشكر اللسان وهو الثناء
  على النعمة. وشكر بسائر الجوارح وهو مكافأة النعمة بقدر استحقاقها، وقيل الشكر هو الطاعة
  بجميع الجوارح في السر والعلانية؛ وقيل: حقيقة الشكر العجز عن الشكر. وحكي أن موسى
  عليه الصلاة والسلام قال: إلهي أنعمت عليّ النعم السوابغ وأمرتني بالشكر وإنما شكري
  إياك نعمة منك فأوحى الله تعالى إليه يا موسى تعلمت العلم الذي لا فوقه علم حسبي من
  عبدي أن يعلم أن ما به من نعمة فهي مني. وقال داود عليه الصلاة والسلام: سبحان من جعل
  اعتراف العبد بالعجز عن شكره شكراً كما جعل اعترافه بالعجز عن معرفته معرفة وقال الفضيل:
  شكر كل نعمة أن لا يعصى بعدها بتلك النعمة وقيل شكر النعمة ذكرها وقيل: شكر النعمة
  أن لا يراها البتة ويرى المنعم وقيل الشكر لمن فوقك بالطاعة والثناء ولنظيرك بالمكافأة
  ولمن دونك بالإحسان والإفضال. قوله عز وجل: { وإذ آتينا موسى الكتاب } يعني التوراة
  { والفرقان } قيل: هو نعت الكتاب والواو زائدة. والمعنى الكتاب المفرق بين الحلال والحرام
  والكفر والإيمان وقيل: الفرقان هو النصر على الأعداء والواو أصلية { لعلكم تهتدون }
  يعني بالتوراة { وإذ قال موسى لقومه } يعني الذين عبدوا العجل { يا قوم إنكم ظلمتم
  أنفسكم باتخاذكم العجل } يعني إلهاً تعبدونه فكأنهم قالوا ما نصنع قال { فتوبوا إلى
  بارئكم } أي ارجعوا إلى خالقكم بالتوبة قالوا كيف نتوب قال { فاقتلوا أنفسكم } يعني
  ليقتل البريء منكم المجرم. فإن قلت التوبة عبارة عن الندم على فعل القبيح والعزم على
  أن لا يعود إليه وهذا مغاير للقتل. فكيف يجوز تفسير التوبة بالقتل. قلت: ليس المراد
  تفسير التوبة بالقتل بل بيان أن توبتهم لا تتم إلا بالقتل، وإنما كان كذلك لأن الله
  أوحى إلى موسى عليه الصلاة والسلام أن توبة المرتد لا تتم إلا بالقتل. فإن قلت: التائب
  من الردة لا يقتل فكيف استحقوا القتل وقد تابوا من الردة.</p><p>قلت ذلك مما تختلف
  فيه الشرائع فلعل شرع موسى كان يقتضي أن يقتل التائب من الردة إما عاماً في حق الكل
  أو خاصاً في حق الذين عبدوا العجل { ذلكم خير لكم عند بارئكم } يعني القتل وتحمل هذه
  الشدة لأن الموت لا بد منه فلما أمرهم موسى بالقتل قالوا: نصبر لأمر الله تعالى فجلسوا
  محتبين من الحبوة وهم ضم الساق إلى بطن بثوب، وقيل لهم من حل حبوته أو مد طرفه إلى
  قاتله أو اتقاه بيد أو رجل فهو ملعون مردودة توبته، وأصلت القوم الخناجر والسيوف، وأقبلوا
  عليهم فكان الرجل يرى ابنه وأباه وأخاه وقريبه وصديقه وجاره فيرق له، فما يمكنهم المضي
  لأمر الله تعالى فقالوا يا موسى كيف نفعل؟ فأرسل الله تعالى عليهم سحابة سوداء لا يبصر
  بعضهم بعضاً فكانوا يقتلون إلى المساء فلما كثر القتل دعا موسى وهارون الله وبكيا وتضرّعا
  إليه وقال: يا رب هلكت بنو إسرائيل البقية البقية فكشف الله السحابة عنهم وأمرهم أن
  يكفوا عن القتل، فتكشف عن ألوف من القتلى قال علي بن أبي طالب رضي الله عنه: كان عدد
  القتلى سبعين ألفاً فاشتد ذلك على موسى فأوحى الله إليه أما يرضيك أن أدخل القاتل والمقتول
  الجنة، فكان من قتل منهم شهيداً ومن بقي مكفراً عنه ذنوبه فذلك قوله تعالى: { فتاب
  عليكم } أي فعلتم ما أمرتم به فتجاوز عنكم { إنه هو التواب } أي الرجاع بالمغفرة القابل
  التوبة { الرحيم } بخلقه.</p>'
