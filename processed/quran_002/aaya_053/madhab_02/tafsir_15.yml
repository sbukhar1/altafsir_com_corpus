text: '<p>الكتاب: التوراة. وفي الفرقان خمسة أقوال: أحدها: أنه النصر، قاله ابن عباس
  وابن زيد. والثاني: أنه ما في التوراة من الفرق بين الحق والباطل، فيكون الفرقان نعتاً
  للتوراة، قاله أبو العالية.</p><p>والثالث: أنه الكتاب، فكرره بغير اللفظ. قال عدي
  بن زيد:</p><p class="poetry_or_grammar">فألفى قولها كذباً ومينا</p><p>وقال عنترة:</p><p
  class="poetry_or_grammar">أقوى وأقفر بعد أم الهيثم</p><p>هذا قول مجاهد، واختيار
  الفراء و الزجاج.</p><p>والرابع: أنه فرق البحر لهم، ذكره الفراء والزجاج وابن القاسم.</p><p>والخامس:
  أنه القرآن ومعنى الكلام: لقد آتينا موسى الكتاب، ومحمداً الفرقان، ذكره الفراء، وهو
  قول قطرب.</p>'
