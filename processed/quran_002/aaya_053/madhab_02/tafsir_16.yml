text: "<p>{ الْكِتَابَ وَالْفُرْقَانَ } الكتاب: التوراة، وهي الفرقان، أو الفرقان ما
  في التوراة من الفرق بين الحق والباطل، أو فرقة ـ سبحانه وتعالى ـ بين موسى وفرعون
  بالنصر، أو انفراق البحر.</p>"
