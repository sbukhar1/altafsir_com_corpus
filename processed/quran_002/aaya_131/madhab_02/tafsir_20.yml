aaya: إِذْ قَالَ لَهُ رَبُّهُ أَسْلِمْ ۖ قَالَ أَسْلَمْتُ لِرَبِّ الْعَالَمِينَ
text: "<p>قوله تعالى: { إِذْ قَالَ لَهُ رَبُّهُ أَسْلِمْ... }</p><p>قال: هذا إما قول
  حقيقة بعد رؤية الكوكب والقمر والشمس وإما بمعنى الإلهام إلى/ ذلك وخلقه في قلبه بنصب
  الدلائل العقلية عليه.</p><p>قوله تعالى: { قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ
  }</p><p>إقرار بالحكم ودليله فلذلك لم يقل: أَسْلَمْتُ لَكَ.</p>"
