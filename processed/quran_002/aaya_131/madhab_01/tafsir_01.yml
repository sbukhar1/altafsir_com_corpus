aaya: إِذْ قَالَ لَهُ رَبُّهُ أَسْلِمْ ۖ قَالَ أَسْلَمْتُ لِرَبِّ الْعَالَمِينَ
text: '<p>يعنـي تعالـى ذكره بقوله: { إذْ قَالَ لَهُ رَبُّهُ أسْلِـمْ } إذ قال له ربه:
  أخـلص لـي العبـادة، واخضع لـي بـالطاعة، وقد دللنا فـيـما مضى علـى معنى الإسلام فـي
  كلام العرب، فأغنى عن إعادته.</p><p>وأما معنى قوله: { قَالَ أسْلَـمْت لِرَبّ العَالَـمِينَ
  } فإنه يعنـي تعالـى ذكره: قال إبراهيـم مـجيبـاً لربه: خضعت بـالطاعة، وأخـلصت بـالعبـادة
  لـمالك جميع الـخلائق ومدبرها دون غيره.</p><p>فإن قال قائل: قد علـمت أن «إذْ» وقت
  فما الذي وُقّت به، وما الذي صلة؟ قـيـل: هو صلة لقوله:</p><p class="quran">وَلَقَدِ
  ٱصْطَفَيْنَاهُ فِي ٱلدُّنْيَا</p><p>[البقرة: 130]. وتأويـل الكلام: ولقد اصطفـيناه
  فـي الدنـيا حين قال له ربه أسلـم، قال: أسلـمت لربّ العالـمين. فأظهر اسم «الله» فـي
  قوله: { إِذْ قَالَ لَهُ رَبُّهُ أسْلِـمْ } علـى وجه الـخبر عن غائب، وقد جرى ذكره
  قبل علـى وجه الـخبر عن نفسه، كما قال خُفـاف بن ندبة:</p><p class="poetry_or_grammar">أقُول
  لَهُ وَالرُّمْـحُ يأطُرُ مَتْنُهُ</p><p class="poetry_or_grammar">تأمَّلْ خُفـافـاً
  إنَّنِـي أنا ذَالِكَا</p><p>فإن قال لنا قائل: وهل دعا الله إبراهيـم إلـى الإسلام؟
  قـيـل له: نعم، قد دعاه إلـيه. فإن قال: وفـي أيّ حال دعاه إلـيه؟ قـيـل: حين قال:</p><p
  class="quran">يٰقَوْمِ إِنِّي بَرِيۤءٌ مِّمَّا تُشْرِكُونَ * إِنِّي وَجَّهْتُ وَجْهِيَ
  لِلَّذِي فَطَرَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ حَنِيفاً وَمَآ أَنَاْ مِنَ ٱلْمُشْرِكِينَ</p><p>[ألأنعام:
  78 - 79] وذلك هو الوقت الذي قال له ربه أسلـم من بعد ما امتـحنه بـالكواكب والقمر
  والشمس.</p>'
