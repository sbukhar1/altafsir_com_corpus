text: '<p>قوله عز وجل: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ
  } يعني اختاروا الكفر على الإيمان. وفي الآية دليل أن الشراء قد يكون بالمعنى دون اللفظ
  وهو المبادلة لأن الله تعالى سمى استبدالهم الضلالة بالهدى شراء، ولم يكن هنالك لفظ
  شراء. قوله تعالى { فَمَا رَبِحَت تِّجَـٰرَتُهُمْ } فقد أضاف الربح إلى التجارة على
  وجه المجاز. والعرب تقول: ربحت تجارة فلان، وخسرت تجارة فلان، وإنما يريدون به أنه
  ربح في تجارته، والله تعالى أنزل القرآن بلغة العرب على ما يتعارفون فيما بينهم فلذلك
  قال { فَمَا رَبِحَت تِّجَـٰرَتُهُمْ } أي فما ربحوا في تجارتهم. قوله تعالى { وَمَا
  كَانُواْ مُهْتَدِينَ } قال بعضهم: معناه وما هم بمهتدين في الحال. كقوله تعالى:</p><p
  class="quran">كَيْفَ نُكَلِّمُ مَن كَانَ فِى ٱلْمَهْدِ صَبِيّاً</p><p>[مريم: 29]
  أي من هو في المهد [صبي] في الحال. وقال بعضهم: معناه { وَمَا كَانُواْ مُهْتَدِينَ
  } من قبل لأنهم لو كانوا مهتدين من قبل لوفقهم الله تعالى في الحال ولكن لما لم يكونوا
  مهتدين من قبل خذلهم الله تعالى مجازاة لأفعالهم الخبيثة.</p>'
