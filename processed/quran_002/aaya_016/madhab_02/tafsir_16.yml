  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
text: "<p>{ اشْتَرَوُاْ } الكفر بالإيمان على حقيقة الشراء، أو استحبوا الكفر على الإيمان
  إذ المشتري محب لما يشتريه، إذ لم يكونوا قبل ذلك مؤمنين، أو أخذوا الكفر وتركوا الإيمان.
  { فَمَا رَبِحَت تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ } في اشتراء الضلالة، أو
  ما اهتدوا إلى تجارة المؤمنين، أو نفى عنهم الربح والاهتداء جميعاً، لأن التاجر قد
  لا يربح مع أنه على هدى في تجارته، فذلك أبلغ في ذمهم.</p>"
