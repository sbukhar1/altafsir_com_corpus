text: '<p>قوله تعالى: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرُواْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ...
  }</p><p>الإشارة بلفظ البعيد إلى القريب (للبعد) من جهة المعنى. وفسر ابن عطية الشراء
  بأوجه متقاربة، إنها عبارات مختلفة فالأولان في كلامه راجعان لنفس المعنى، والأخيران
  (لكيفية) (صدق) اللّفظ على ذلك المعنى.</p><p>قال ابن عرفة: وأدخل الذين للحصر.</p><p>قال
  أبو حيان: ودخول الفاء في خبر الموصول لا يجوز إلا إذا كان الموصول عاما. (ويشترط)
  أن يكون فيه معنى التعليل للخبر وعادتهم يردون عليه بقوله تعالى:</p><p class="quran">ٱلَّذِي
  خَلَقَنِي فَهُوَ يَهْدِينِ</p><p>لأنه ليس بعام ولا (هو) علة في الخبر، إذ ليس (الخلق)
  علة في الهداية وإلا لزم عليه مذهب المعتزلة.</p><p>قال: وهنا سؤال وهو لِمَ أثبت الضلالة
  دون الهدى والمناسب العكس أو كان يقال اشتروا (الضلال) بالهدى (فهو) أبلغ في الذّمّ
  لاقتضائه أنهم اشتروا الضلال الكثير بخلاف الضلالة الواحدة فإنها لا تفيد ذلك الذم؟</p><p>قال:
  والجواب بوجهين:</p><p>أحدهما: أنهم إذا ذمّوا على أخذ الواحدة من الضلال (فأحرى) أن
  يذموا على كثيره.</p><p>الثاني: أن هذا أشنع من حيث إنهم بدّلوا الهدى الكثير الشريف
  فأخذوا عوضه الشيء القليل من مقداره الحقير في ذاته.</p><p>فإن قلت: الهدى الذين اشتروا
  الضلالة به لم يكن لهم بوجه؟ قلنا: إمّا أنه يعد حاصلا لأجل تمكنهم منه أو هو حاصل
  بالفعل لحديث:</p><p class="hadith"> " كل مولود يولد على الفطرة " </p><p>أو المراد
  المنافقون وقد حصل لهم الهدى (بالنطق) اللّساني فخالفوا بالفكر الاعتقادي (وبكفرهم)
  بلسانهم عند خلوّهم مع شياطينهم.</p><p>قوله تعالى: { فَمَا رَبِحَت تِّجَارَتُهُمْ...
  }</p><p>فإن قلت: هلا قيل: فخسرت تجارتهم، فهو أصرح لأن عدم الربح لا يستلزم الخسران؟.</p><p>قال
  ابن عرفة: عادتهم يجيبون بأنّهم إذا ذمّوا على عدم الربح فأحرى أن يذموا على الخسران.</p><p>قوله
  تعالى: { وَمَا كَانُواْ مُهْتَدِينَ }</p><p>(قال ابن عطية: قيل: معناه في شرائهم
  هذا، وقيل معناه على الإطلاق، وقيل: في سابق علم الله).</p><p>قال ابن عرفة: وتقدم
  لنا أن الصواب غير هذا كلّه وهو أن الخسارة في التجارة تارة تكون لأجل حوالة الأسواق
  برخص أو لأجل الجهل بمحاولة البيع والشراء أو لأجل الفساد وتبذير المال بإنفاقه في
  غير مصلحة أو فيما لا يحل، فلما أخبر عن هؤلاء بالخسارة في (تجارتهم) (بقي) أن يتوهم
  أنهم من القسم الأول الذين لهم عذر في الخسارة لأن ذلك أمر جبري (ليس من قبلهم ولا
  لهم فيه اختيار بوجه فاحترز عن ذلك بقوله: { وَمَا كَانُواْ مُهْتَدِينَ } حتى يتيقن
  أنهم من قسم من كانت خسارته في التجارة من قبل نفسه وسبب فساده وقبح تصرفه وهذا أصوب
  من قول الزمخشري: إذ المراد بذلك إضاعتهم رأس المال ونظره ابن عطية بمنع مالك الاشتراء
  على أن (يتخير) المبتاع فيما تختلف (آحاده) ويمتنع التفاضل فيه.</p><p>ابن عرفة: الخيار
  والاختيار في آخر كتاب الخيار منع فيها أن يشتري الرجل عدد شجرة شجرة مثمرة يختاره
  اتّفق الجنس أو اختلف، وتدخله المفاضلة في الجنس الواحد وبيع الطعام قبل قبضه إن كان
  على الكيل، لأن من خير بين شيئين يعد متنقلا فيدع هذه وقد ملك اختيارها أو يأخذ هذه
  وبينهما فضل في الكيل، وكذلك منعه في الجنس الواحد المختلف الثمن من غير الطعام للفرد
  فإن اتفقت حاده أو استوت قيمته جاز الاختيار وان اختلف منع.</p>'
