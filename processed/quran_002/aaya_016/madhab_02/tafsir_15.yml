text: '<p>قوله تعالى: { أولئك الذين اشتروا الضلالة بالهدى }.</p><p>في نزولها ثلاثة
  أقوال. أحدها: أنها نزلت في جميع الكفار، قاله ابن مسعود، وابن عباس. والثاني: أنها
  في أهل الكتاب، قاله قتادة والسدي ومقاتل. والثالث: أنها في المنافقين، قاله مجاهد.
  واشتروا: بمعنى استبدلوا، والعرب تجعل من آثر شيئاً على شيء مشترياً له، وبائعاً للآخر،
  والضلالة والضلال بمعنى واحد.</p><p>وفيها للمفسرين ثلاثة أقوال.</p><p>أحدها: ان المراد
  هاهنا الكفر، والمراد بالهدى: الإيمان، روي عن الحسن وقتادة والسدي.</p><p>والثاني:
  أنها الشك، والهدى: اليقين.</p><p>والثالث: أنها الجهل، والهدى: العلم.</p><p>وفي كيفية
  استبدالهم الضلالة بالهدى ثلاثة أقوال. أحدها: أنهم آمنوا ثم كفروا، قاله مجاهد. والثاني:
  أن اليهود آمنوا بالنبي قبل مبعثه، فلما بعث كفروا به، قاله مقاتل. والثالث: أن الكفار
  لما بلغهم ما جاء به النبي من الهدى فردوه واختاروا الضلال، كانوا كمن أبدل شيئا بشيء،
  ذكره شيخنا علي بن عبيد الله.</p><p>قوله تعالى: { فما رَبحَتْ تِجارَتُهم }.</p><p>من
  مجاز الكلام، لأن التجارة لا تربح، وإنما يربح فيها، ومثله قوله تعالى:</p><p class="quran">بل
  مكر الليل والنهار</p><p>[سبأ: 33] يريد: بل مكرهم في الليل والنهار. ومثله</p><p class="quran">فاذا
  عزم الأمر</p><p>[محمد:21] أي: عزم عليه. وأنشدوا:</p><p class="poetry_or_grammar">حارثُ
  قد فرَّجْتَ عني همي</p><p class="poetry_or_grammar">فنام ليلي وتجلى غمّي</p><p>والليل
  لا ينام، بل ينام فيه، وإِنما يستعمل مثل هذا فيما يزول فيه الإِشكال، ويعلم مقصود
  قائله، فأما إذا أضيف إلى ما يصلح أن يوصف به، وأريد به ما سواه، لم يجز، مثل أن تقول:
  ربح عبدك، وتريد: ربحت في عبدك. وإلى هذا المعنى ذهب الفراء وابن قتيبة والزجاج.</p><p>قوله
  تعالى: { ومَا كانوا مُهتَدين }.</p><p>فيه خمسة أقوال. أحدها: وما كانوا في العلم
  بالله مهتدين. والثاني: وما كانوا مهتدين من الضلالة. والثالث: وما كانوا مهتدين إلى
  تجارة المؤمنين. والرابع: وما كانوا مهتدين في اشتراء الضلالة. والخامس: أنه قد لا
  يربح التاجر، ويكون على هدىً من تجارته، غير مستحق للذم فيما اعتمده، فنفى الله عز
  وجل عنهم الأمرين، مبالغة في ذمهم.</p>'
