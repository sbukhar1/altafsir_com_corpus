text: '<p>قال السدي في تفسيره عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرة عن ابن
  مسعود، وعن ناس من الصحابة: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ
  } [البقرة: 16] قال: أخذوا الضلالة، وتركوا الهدى، وقال ابن إسحاق عن محمد بن أبي محمد
  عن عكرمة، أو سعيد بن جبير عن ابن عباس: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ
  بِٱلْهُدَىٰ } أي: الكفر بالإيمان، وقال مجاهد: آمنوا ثم كفروا. وقال قتادة: استحبوا
  الضلالة على الهدى، وهذا الذي قاله قتادة يشبهه في المعنى قوله تعالى في ثمود:</p><p
  class="quran">وَأَمَّا ثَمُودُ فَهَدَيْنَـٰهُمْ فَٱسْتَحَبُّواْ ٱلْعَمَىٰ عَلَى
  ٱلْهُدَىٰ</p><p>[فصلت: 17] وحاصل قول المفسرين فيما تقدم أن المنافقين عدلوا عن الهدى
  إلى الضلال، واعتاضوا عن الهدى بالضلالة، وهو معنى قوله تعالى: { أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ } أي: بذلوا الهدى ثمناً للضلالة، وسواء في
  ذلك من كان منهم قد حصل له الايمان ثم رجع عنه إلى الكفر؛ كما قال تعالى فيهم:</p><p
  class="quran">ذَلِكَ بِأَنَّهُمْ ءَامَنُواّ ثُمَّ كَفَرُوا فَطُبِعَ عَلَىٰ قُلُوبِهِمْ</p><p>[المنافقون:
  3] أو أنهم استحبوا الضلالة على الهدى، كما يكون حال فريق آخر منهم، فإنهم أنواع وأقسام،
  ولهذا قال تعالى: { فَمَا رَبِحَت تِّجَـٰرَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ } أي
  ما ربحت صفقتهم في هذه البيعة، وما كانوا مهتدين، أي: راشدين في صنيعهم ذلك، وقال ابن
  جرير: حدثنا بشير حدثنا يزيد حدثنا سعيد عن قتادة: { فَمَا رَبِحَت تِّجَـٰرَتُهُمْ
  وَمَا كَانُواْ مُهْتَدِينَ } قد والله رأيتموهم خرجوا من الهدى إلى الضلالة، ومن الجماعة
  إلى الفرقة، ومن الأمن إلى الخوف، ومن السنة إلى البدعة، وهكذا رواه ابن أبي حاتم من
  حديث يزيد بن زريع عن سعيد عن قتادة بمثله سواء.</p><p>قوله تعالى: { مَثَلُهُمْ كَمَثَلِ
  ٱلَّذِى ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَاءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ
  وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ لاَّ يُبْصِرُونَ صُمٌّ بُكْمٌ عُمْىٌ فَهُمْ لاَ يَرْجِعُونَ
  }</p><p>يقال: مَثَل ومِثْل ومثيل أيضاً، والجمع أمثال، قال الله تعالى:</p><p class="quran">وَتِلْكَ
  ٱلأَمْثَالُ نَضْرِبُهَا لِلنَّاسِ وَمَا يَعْقِلُهَآ إِلاَّ ٱلْعَـٰلِمُونَ</p><p>[العنكبوت:
  43] وتقدير هذا المثل: أن الله سبحانه شبههم في اشترائهم الضلالة بالهدى، وصيرورتهم
  بعد البصيرة إلى العمى، بمن استوقد ناراً، فلما أضاءت ما حوله، وانتفع بها، وأبصر بها
  ما عن يمينه وشماله، وتأنس بها، فبينا هو كذلك، إذ طفئت ناره، وصار في ظلام شديد، لا
  يُبصر ولا يهتدي، وهو مع هذا أصم لا يسمع، أبكم لا ينطق، أعمى لو كان ضياء لما أبصر،
  فلهذا لا يرجع إلى ما كان عليه قبل ذلك، فكذلك هؤلاء المنافقون في استبدالهم الضلالة
  عوضاً عن الهدى، واستحبابهم الغي على الرشد، وفي هذا المثل دلالة على أنهم آمنوا ثم
  كفروا؛ كما أخبر تعالى عنهم في غير هذا الموضع، والله أعلم.</p><p>وقد حكى هذا الذي
  قلناه الرازي في تفسيره عن السدي، ثم قال: والتشبيه ههنا في غاية الصحة؛ لأنهم بإيمانهم
  اكتسبوا أولاً نوراً، ثم بنفاقهم ثانياً أبطلوا ذلك، فوقعوا في حيرة عظيمة؛ فإنه لا
  حيرة أعظم من حيرة الدين.</p><p>وزعم ابن جرير أن المضروب لهم المثل ههنا لم يؤمنوا
  في وقت من الأوقات، واحتج بقوله تعالى:</p><p class="quran">وَمِنَ ٱلنَّاسِ مَن يَقُولُ
  ءَامَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</p><p>[البقرة:
  8] والصواب أن هذا إخبار عنهم في حال نفاقهم وكفرهم، وهذا لا ينفي أنه كان حصل لهم
  إيمان قبل ذلك، ثم سلبوه وطبع على قلوبهم، ولم يستحضر ابن جرير هذه الآية ههنا، وهي
  قوله تعالى:</p><p class="quran">ذَلِكَ بِأَنَّهُمْ ءَامَنُواّ ثُمَّ كَفَرُوا فَطُبِعَ
  عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَفْقَهُونَ</p><p>[المنافقون: 3] فلهذا وجه هذا المثل
  بأنهم استضاؤوا بما أظهروه من كلمة الإيمان، أي: في الدنيا، ثم أعقبهم ظلمات يوم القيامة.
  قال: وصح ضرب مثل الجماعة بالواحد، كما قال:</p><p class="quran">رَأَيْتَهُمْ يَنظُرُونَ
  إِلَيْكَ تَدورُ أَعْيُنُهُمْ كَٱلَّذِى يُغْشَىٰ عَلَيْهِ مِنَ المَوتِ</p><p>[الأحزاب:
  19] أي: كدوران الذي يغشى عليه من الموت، وقال تعالى:</p><p class="quran">مَّا خَلْقُكُمْ
  وَلاَ بَعْثُكُمْ إِلاَّ كَنَفْسٍ وَٰحِدَةٍ</p><p>[لقمان: 28] وقال تعالى:</p><p class="quran">مَثَلُ
  ٱلَّذِينَ حُمِّلُواْ ٱلتَّوْرَاةَ ثُمَّ لَمْ يَحْمِلُوهَا كَمَثَلِ ٱلْحِمَارِ يَحْمِلُ
  أَسْفَاراً</p><p>[الجمعة: 5] وقال بعضهم: تقدير الكلام: مثل قصتهم كقصة الذين استوقدوا
  ناراً، وقال بعضهم: المستوقد واحد لجماعة معه. وقال آخرون: الذي ههنا بمعنى الذين؛
  كما قال الشاعر:</p><p class="poetry_or_grammar">وإنَّ الذي حانَتْ بفَلْجٍ دِماؤهُمْ</p><p
  class="poetry_or_grammar">هُمُ القَوْمُ كُلُّ القَوْمِ يا أُمَّ خالِدِ</p><p>قلت:
  وقد التفت في أثناء المثل من الواحد إلى الجمع في قوله تعالى: { فَلَمَّآ أَضَاءَتْ
  مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ لاَّ يُبْصِرُونَ
  صُمٌّ بُكْمٌ عُمْىٌ فَهُمْ لاَ يَرْجِعُونَ } وهذا أفصح في الكلام، وأبلغ في النظام،
  وقوله تعالى: { ذَهَبَ ٱللَّهُ بِنُورِهِمْ } أي: ذهب عنهم بما ينفعهم، وهو النور،
  وأبقى لهم ما يضرهم، وهو الإحراق والدخان { وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ } وهو ما هم
  فيه من الشك والكفر والنفاق { لاَّ يُبْصِرُونَ } لا يهتدون إلى سبيل خير، ولا يعرفونها،
  وهم مع ذلك { صُمٌّ } لا يسمعون خيراً { بُكْمٌ } لا يتكلمون بما ينفعهم { عُمْىٌ }
  في ضلالة وعماية البصيرة؛ كما قال تعالى:</p><p class="quran">فَإِنَّهَا لاَ تَعْمَى
  ٱلأَبْصَـٰرُ وَلَـٰكِن تَعْمَىٰ ٱلْقُلُوبُ ٱلَّتِى فِى ٱلصُّدُورِ</p><p>[الحج: 46]
  فلهذا لا يرجعون إلى ما كانوا عليه من الهداية التي باعوها بالضلالة.</p><p>ذكر أقوال
  المفسرين من السلف بنحو ما ذكرناه</p><p>قال السدي في تفسيره عن أبي مالك وعن أبي صالح
  عن ابن عباس، وعن مرة الهمداني عن ابن مسعود، وعن ناس من الصحابة في قوله تعالى: {
  فَلَمَّآ أَضَاءَتْ مَا حَوْلَهُ } زعم أن ناساً دخلوا في الإسلام مقدم نبي الله صلى
  الله عليه وسلم المدينة، ثم إنهم نافقوا، وكان مثلهم كمثل رجل كان في ظلمة، فأوقد ناراً،
  فلما أضاءت ما حوله من قذى أو أذى، فأبصره حتى عرف ما يتقي منه، فبينما هو كذلك إذ
  طفئت ناره، فأقبل لا يدري ما يتقي من أذى، فذلك المنافق كان في ظلمة الشرك، فأسلم،
  فعرف الحلال والحرام، والخير والشر، فبينما هو كذلك، إذ كفر، فصار لا يعرف الحلال من
  الحرام، ولا الخير من الشر.</p><p>وقال العوفي عن ابن عباس في هذه الآية، قال: أما
  النور فهو إيمانهم الذي كانوا يتكلمون به، وأما الظلمة فهي ضلالتهم وكفرهم الذي كانوا
  يتكلمون به، وهم قوم كانوا على هدى، ثم نزع منهم، فعتوا بعد ذلك. وقال مجاهد: { فَلَمَّآ
  أَضَاءَتْ مَا حَوْلَهُ } أما إضاءة النار فإقبالهم إلى المؤمنين والهدى. وقال عطاء
  الخراساني في قوله تعالى: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ نَاراً } قال:
  هذا مثل المنافق، يبصر أحياناً، ويعرف أحياناً، ثم يدركه عمى القلب. وقال ابن أبي حاتم:
  وروي عن عكرمة والحسن والسدي والربيع بن أنس نحو قول عطاء الخراساني. وقال عبد الرحمن
  بن زيد بن أسلم في قوله تعالى: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ نَاراً }
  قال هذا مثل المنافق يبصر أحياناً ويعرف أحياناً ثم يدركه عمى القلب. وقال عبد الرحمن
  بن زيد بن أسلم في قوله تعالى { مَثَلُهُمْ كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ نَاراً }
  إلى آخر الآية. قال: هذه صفة المنافقين، كانوا قد آمنوا حتى أضاء الإيمان في قلوبهم
  كما أضاءت النار لهؤلاء الذين استوقدوا ناراً، ثم كفروا، فذهب الله بنورهم، فانتزعه
  كما ذهب بضوء هذه النار، فتركهم في ظلمات لا يبصرون، وأما قول ابن جرير، فيشبه ما رواه
  علي بن أبي طلحة عن ابن عباس في قوله تعالى: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ
  نَاراً } قال: هذا مثل ضربه الله للمنافقين أنهم كانوا يعتزون بالإسلام، فيناكحهم المسلمون،
  ويوارثونهم، ويقاسمونهم الفيء، فلما ماتوا، سلبهم الله ذلك العز كما سلب صاحب النار
  ضوءه، وقال أبو جعفر الرازي عن الربيع بن أنس عن أبي العالية: { مَثَلُهُمْ كَمَثَلِ
  ٱلَّذِى ٱسْتَوْقَدَ نَاراً } فإنما ضوء النار ما أوقدتها، فإذا خمدت ذهب نورها، وكذلك
  المنافق كلما تكلم بكلمة الإخلاص بلا إله إلا الله، أضاء له، فإذا شك وقع في الظلمة.
  وقال الضحاك: { ذَهَبَ ٱللَّهُ بِنُورِهِمْ } أما نورهم، فهو إيمانهم الذي تكلموا به.
  وقال عبد الرزاق عن معمر عن قتادة: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ نَاراً
  فَلَمَّآ أَضَاءَتْ مَا حَوْلَهُ } فهي لا إله إلا الله، أضاءت لهم، فأكلوا بها وشربوا
  وآمنوا في الدنيا، ونكحوا النساء، وحقنوا دماءهم، حتى إذا ماتوا، ذهب الله بنورهم،
  وتركهم في ظلمات لا يبصرون. وقال سعيد عن قتادة في هذه الآية: إن المعنى أن المنافق
  تكلم بلا إله إلا الله، فأضاءت له في الدنيا، فناكح بها المسلمين، وغازاهم بها، ووارثهم
  بها، وحقن بها دمه وماله، فلما كان عند الموت، سلبها المنافق؛ لأنه لم يكن لها أصل
  في قلبه، ولا حقيقة في عمله.</p><p>{ وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ لاَّ يُبْصِرُونَ
  } قال علي بن أبي طلحة عن ابن عباس: { وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ لاَّ يُبْصِرُونَ
  } يقول: في عذاب إذا ماتوا. وقال محمد بن إسحاق عن محمد ابن أبي محمد عن عكرمة، أو
  سعيد بن جبير عن ابن عباس: { وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ } أي: يبصرون الحق، ويقولون
  به، حتى إذا خرجوا من ظلمة الكفر، أطفؤوه بكفرهم ونفاقهم فيه، فتركهم في ظلمات الكفر،
  فهم لا يبصرون هدى، ولا يستقيمون على حق. وقال السدي في تفسيره بسنده: { وَتَرَكَهُمْ
  فِي ظُلُمَـٰتٍ } فكانت الظلمة نفاقهم.</p><p>وقال الحسن البصري: وتركهم في ظلمات لا
  يبصرون، فذلك حين يموت المنافق، فيظلم عليه عمله عمل السوء، فلا يجد له عملاً من خير
  عمل به يصدق به قوله: لا إله إلا الله. { صُمٌّ بُكْمٌ عُمْىٌ } قال السدي بسنده: صم
  بكم عمي: فهم خرس عمي. وقال علي بن أبي طلحة عن ابن عباس: { صُمٌّ بُكْمٌ عُمْىٌ }
  يقول: لا يسمعون الهدى، ولا يبصرونه، ولا يعقلونه. وكذا قال أبو العالية وقتادة بن
  دعامة: { فَهُمْ لاَ يَرْجِعُونَ } قال ابن عباس: أي: لا يرجعون إلى هدى، وكذا قال
  الربيع بن أنس. وقال السدي بسنده: { صُمٌّ بُكْمٌ عُمْىٌ فَهُمْ لاَ يَرْجِعُونَ }
  إلى الإسلام. وقال قتادة: فهم لا يرجعون، أي: لا يتوبون، ولا هم يذكرون.</p>'
