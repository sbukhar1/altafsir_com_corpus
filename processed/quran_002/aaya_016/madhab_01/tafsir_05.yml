text: '<p>قوله تعالى: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرُواْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ
  } قال سيبويه: ضُمّت الواو في «ٱشتروا» فرقاً بينها وبين الواو الأصلية؛ نحو:</p><p
  class="quran">وَأَلَّوِ ٱسْتَقَامُواْ عَلَى ٱلطَّرِيقَةِ</p><p>[الجن:16]. وقال ٱبن
  كَيْسان: الضمة في الواو أخف من غيرها لأنها من جنسها. وقال الزجاج: حُرّكت بالضم كما
  فعل في «نحن». وقرأ ٱبن أبي إسحٰق ويحيى بن يعمر بكسر الواو على أصل التقاء الساكنين.
  وروى أبو زيد الأنصاري عن قَعْنَب أبي السَّمال العدويّ أنه قرأ بفتح الواو لخفة الفتحة
  وإن كان ما قبلها مفتوحاً. وأجاز الكسائي همز الواو وضمها كأدؤر. وٱشتروا: من الشراء.
  والشراء هنا مستعار. والمعنى استحبُّوا الكفر على الإيمان؛ كما قال:</p><p class="quran">فآستحبوا
  العمى على الهدى</p><p>[فصلت:17] فعبّر عنه بالشراء؛ لأن الشراء إنما يكون فيما يحبه
  مشتريه. فأما أن يكون معنى شراء المعاوضة فلا؛ لأن المنافقين لم يكونوا مؤمنين فيبيعون
  إيمانهم. وقال ٱبن عباس: أخذوا الضلالة وتركوا الهدى. ومعناه ٱستبدلوا وٱختاروا الكفر
  على الإيمان. وإنما أخرجه بلفظ الشراء توسُّعاً؛ لأن الشراء والتجارة راجعان إلى الاستبدال؛
  والعرب تستعمل ذلك في كل من ٱستبدل شيئاً بشيء. قال أبو ذُؤيب:</p><p class="poetry_or_grammar">إن
  تَزْعُميني كنتُ أجهلُ فيكم</p><p class="poetry_or_grammar">فإني شَرَيتُ الحلمَ بعدِك
  بالجهل</p><p>وأصل الضلالة: الحيرة. ويسمى النسيان ضلالة لما فيه من الحيرة؛ قال جلّ
  وعزّ:</p><p class="quran">فَعَلْتُهَآ إِذاً وَأَنَاْ مِنَ ٱلضَّالِّينَ</p><p>[الشعراء:20]
  أي الناسين. ويسمى الهلاك ضلالة؛ كما قال عزّ وجلّ:</p><p class="quran">وَقَالُوۤاْ
  أَإِذَا ضَلَلْنَا فِي ٱلأَرْضِ</p><p>[السجدة:10] قوله تعالى: { فَمَا رَبِحَتْ تِّجَارَتُهُمْ
  } أسند تعالى الربح إلى التجارة على عادة العرب في قولهم: رَبِحَ بَيْعُك، وخَسِرتْ
  صفقتك؛ وقولهم: ليلٌ قائم، ونهارٌ صائم؛ والمعنى: رَبِحتَ وخَسِرْتَ في بيعك، وقمت
  في ليلك وصُمت في نهارك؛ أي فما ربحوا في تجارتهم. وقال الشاعر:</p><p class="poetry_or_grammar">نهارُك
  هائمٌ وليلُكَ نائمُ</p><p class="poetry_or_grammar">كذلك في الدنيا تَعيشُ البهائمُ</p><p>ٱبن
  كَيسان: ويجوز تجارة وتجائر، وضلالة وضلائل.</p><p>قوله تعالى: { وَمَا كَانُواْ مُهْتَدِينَ
  } في ٱشترائهم الضلالة. وقيل: في سابق علم الله. والاهتداء ضد الضلال؛ وقد تقدّم.</p>'
