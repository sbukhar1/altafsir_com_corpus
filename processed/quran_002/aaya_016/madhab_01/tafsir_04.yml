text: <p>واعلم أن اشتراء الضلالة بالهدى اختيارها عليه واستبدالها به، فإن قيل كيف اشتروا
  الضلالة بالهدى وما كانوا على هدى قلنا جعلوا لتمكنهم منه كأنه في أيديهم فإذا تركوه
  ومالوا إلى الضلالة فقد استبدلوها به، والضلالة الجور والخروج عن القصد وفقد الاهتداء،
  فاستعير للذهاب عن الصواب في الدين، أما قوله { فَمَا رَبِحَت تِّجَـٰرَتُهُمْ } فالمعنى
  أنهم ما ربحوا في تجارتهم، وفيه سؤالان السؤال الأول كيف أسند الخسران إلى التجارة
  وهو لأصحابها؟ الجواب هو من الإسناد المجازي وهو أن يسند الفعل إلى شيء يتلبس بالذي
  هو في الحقيقة له كما تلبست التجارة بالمشتري. السؤال الثاني هب أن شراء الضلالة بالهدى
  وقع مجازاً في معنى الاستبدال فما معنى ذكر الربح والتجارة وما كان ثم مبايعة على الحقيقة
  والجواب هذا مما يقوي أمر المجاز ويحسنه كما قال الشاعر</p><p class="poetry_or_grammar">ولما
  رأيت النسر عز ابن دأية  وعشش في وكريه جاش له صدري</p><p>لما شبه الشيب بالنسر، والشعر
  الفاحم بالغراب أتبعه بذكر التعشيش والوكر فكذا ههنا لما ذكر سبحانه الشراء أتبعه ما
  يشاكله ويواخيه، تمثيلاً لخسارتهم وتصويراً لحقيقته. أما قوله { وَمَا كَانُواْ مُهْتَدِينَ
  } فالمعنى أن الذي تطلبه التجار في متصرفاتهم أمران سلامة رأس المال والربح، وهؤلاء
  قد أضاعوا الأمرين لأن رأس مالهم هو العقل الخالي عن المانع، فلما اعتقدوا هذه الضلالات
  صارت تلك العقائد الفاسدة الكسيبة مانعة من الاشتغال بطلب العقائد الحقة. وقال قتادة
  انتقلوا من الهدى إلى الضلالة، ومن الطاعة إلى المعصية، ومن الجماعة إلى التفرقة ومن
  الأمن إلى الخوف، ومن السنة إلى البدعة، والله أعلم.</p>
