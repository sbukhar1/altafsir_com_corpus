text: "<p>{ أُوْلَٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَٰلَةَ بِٱلْهُدَىٰ } أي استبدلوها
  به { فَمَا رَبِحَت تِّجَٰرَتُهُمْ } أي: ما ربحوا فيها بل خَسروا لمصيرهم إلى النار
  المؤبدة عليهم { وَمَا كَانُواْ مُهْتَدِينَ } فيما فعلوا.</p>"
