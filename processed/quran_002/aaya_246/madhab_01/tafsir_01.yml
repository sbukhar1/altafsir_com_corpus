text: '<p>يعني تعالى ذكره بقوله: { أَلَمْ تَرَ } ألم تر يا محمد بقلبك، فتعلم بخبري
  إياك يا محمد ألى الملإ، يعني إلى وجوه بني إسرائيل وأشرافهم ورؤسائهم من بعد موسى.
  يقول: من بعد ما قبض موسى فمات، إذ قالوا لنبي لهم: ابعث لنا ملكا نقاتل في سبيل الله.
  فذكر لي أن النبي الذي قال لهم ذلك شمويل بن بالى بن علقمة بن يرحام بن أليهو بن تهو
  بن صوف بن علقمة بن ماحث بن عموصا بن عزريا بن صفية بن علقمة بن أبي ياسق بن قارون
  بن يصهر بن قاهث بن لاوي بن يعقوب بن إسحاق بن إبراهيم.</p><p>حدثنا بذلك ابن حميد،
  قال: حدثنا سلمة، عن أبي إسحاق، عن وهب بن منبه. وحدثني أيضا المثنى بن إبراهيم، قال:
  حدثنا إسحاق، قال: حدثنا إسماعيل بن عبد الكريم، قال: حدثني عبد الصمد بن معقل، أنه
  سمع وهب بن منبه يقول: هو شمويل. ولم ينسبه كما نسبه إسحاق. وقال السدي: بل اسمه شمعون،
  وقال: إنما سمي شمعون لأن أمه دعت الله أن يرزقها غلاما، فاستجاب الله لها دعاءها فرزقها،
  فولدت غلاما فسمته شمعون؛ تقول: الله تعالى سمع دعائي.</p><p>حدثني موسى، قال: حدثنا
  عمرو، قال: حدثنا أسباط، عن السدي. كأن شمعون فعلون عند السدي، من قولها: سمع الله
  دعاءها.</p><p>حدثنا القاسم، قال: حدثنا الحسين، قال: حدثني حجاج، عن ابن جريج، عن
  مجاهد قوله: { ألم تر إلى الملإ من بني إسرائيل من بعد موسى إذ قالوا لنبي لهم } قال:
  شمعون.</p><p>وقال آخرون: بل الذي سأله قومه من بني إسرائيل أن يبعث لهم ملكا يقاتلون
  في سبيل الله يوشع بن نون بن إفراثيم بن يوسف بن يعقوب بن إسحاق بن إبراهيم.</p><p>حدثني
  بذلك الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة في قوله:
  { وَقَالَ لَهُمْ نِبِيُّهُمْ } قال: كان نبيهم الذي بعد موسى يوشع بن نون. قال: وهو
  أحد الرجلين اللذين أنعم الله عليهما.</p><p>وأما قوله: { ابعث لنا ملكا نقاتل في سبيل
  الله } فاختلف أهل التأويل في السبب الذي من أجله سأل الملأ من بني إسرائيل نبيهم ذلك.
  فقال بعضهم: كان سبب مسألتهم إياه ما: حدثنا به محمد بن حميد، قال: حدثنا سلمة بن الفضل،
  قال: حدثني محمد بن إسحاق، عن وهب بن منبه قال: خلف بعد موسى في بني إسرائيل يوشع بن
  نون يقيم فيهم التوراة وأمر الله حتى قبضه الله. ثم خلف فيهم كالب بن يوقنا يقيم فيهم
  التوراة وأمر الله حتى قبضه الله تعالى. ثم خلف فيهم حزقيل بن بوزي وهو ابن العجوز.</p><p>ثم
  إن الله قبض حزقيل، وعظمت في بني إسرائيل الأحداث، ونسوا ما كان من عهد الله إليهم،
  حتى نصبوا الأوثان وعبدوها من دون الله. فبعث الله إليهم إلياس بن يس بن فنحاص بن العيزار
  بن هارون بن عمران نبيا. وإنما كانت الأنبياء من بني إسرائيل بعد موسى يبعثون إليهم
  بتجديد ما نسوا من التوراة. وكان إلياس مع ملك من ملوك بني إسرائيل يقال له أخاب، وكان
  يسمع منه ويصدقه، فكان إلياس يقيم له أمره. وكان سائر بني إسرائيل قد اتخذوا صنما يعبدونه
  من دون الله، فجعل إلياس يدعوهم إلى الله، وجعلوا لا يسمعون منه شيئا، إلا ما كان من
  ذلك الملك، والملوك متفرقة بالشام، كل ملك له ناحية منها يأكلها. فقال ذلك الملك الذي
  كان إلياس معه يقوم له أمره ويراه على هدى من بين أصحابه يوما: يا إلياس والله ما أرى
  ما تدعو إليه الناس إلا باطلا! والله ما أرى فلانا وفلانا - يعدد ملوكا من ملوك بني
  إسرائيل - قد عبدوا الأوثان من دون الله إلا على مثل ما نحن عليه، يأكلون ويشربون ويتنعمون،
  مالكين ما ينقص من دنياهم، وما نرى لنا عليهم من فضل! ويزعمون - والله أعلم - أن إلياس
  استرجع، وقام شعر رأسه وجلده ثم رفضه وخرج عنه. ففعل ذلك الملك فعل أصحابه، عبد الأوثان،
  وصنع ما يصنعون. ثم خلف من بعده فيهم اليسع، فكان فيهم ما شاء الله أن يكون، ثم قبضه
  الله إليه. وخلفت فيهم الخلوف، وعظمت فيهم الخطايا، وعندهم التابوت يتوارثونه كابرا
  عن كابر، فيه السكينة، وبقية مما ترك آل موسى وآل هارون، وكانوا لا يلقاهم عدو فيقدمون
  التابوت ويزحفون به معهم، إلا هزم الله ذلك العدو.</p><p>ثم خلف فيهم ملك يقال له إيلاء،
  وكان الله قد بارك لهم في جبلهم من إيليا لا يدخله عليهم عدو ولا يحتاجون معه إلى غيره.
  وكان أحدهم فيما يذكرون يجمع التراب على الصخرة، ثم ينبذ فيه الحب، فيخرج الله له ما
  يأكل سنته هو وعياله، ويكون لأحدهم الزيتونة فيعتصر منها ما يأكل هو وعياله سنته. فلما
  عظمت أحداثهم وتركوا عهد الله إليه، نزل بهم عدو، فخرجوا إليه، وأخرجوا معهم التابوت
  كما كانوا يخرجونه، ثم زحفوا به، فقوتلوا حتى استلب من بين أيديهم. فأتى ملكهم إيلاء،
  فأخبر أن التابوت قد أخذ واستلب، فمالت عنقه، فمات كمدا عليه. فمرج أمرهم عليهم، ووطئهم
  عدوهم، حتى أصيب من أبنائهم ونسائهم، وفيهم نبي لهم قد كان الله بعثه إليهم فكانوا
  لا يقبلون منه شيئا يقال له شمويل، وهو الذي ذكر الله لنبيه محمد: { ألم تر إلى الملأ
  من بني إسرائيل من بعد موسى إذ قالوا لنبي لهم ابعث لنا ملكا نقاتل في سبيل الله }
  إلى قوله: { وقد أخرجنا من ديارنا وأبنائنا } يقول الله: { فَلَمَّا كُتِبَ عَلَيْهِمُ
  ٱلْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً مّنْهُمْ } إلى قوله:</p><p class="quran">إِنَّ
  فِي ذٰلِكَ لأَيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</p><p>[البقرة: 248] قال ابن إسحاق:
  فكان من حديثهم فيما حدثني به بعض أهل العلم عن وهب بن منبه: أنه لما نزل بهم البلاء
  ووطئت بلادهم، كلموا نبيهم شمويل بن بالي، فقالوا: ابعث لنا ملكا نقاتل في سبيل الله!
  وإنما كان قوام بني إسرائيل الاجتماع على الملوك، وطاعة الملوك أنبياءهم، وكان الملك
  هو يسير بالجموع والنبي يقوم له أمره، ويأتيه بالخبر من ربه، فإذا فعلوا ذلك صلح أمرهم،
  فإذا عتت ملوكهم وتركوا أمر أنبيائهم فسد أمرهم. فكانت الملوك إذا تابعتها الجماعة
  على الضلالة تركوا أمر الرسل، ففريقا يكذبون فلا يقبلون منه شيئا، وفريقا يقتلون. فلم
  يزل ذلك البلاء بهم حتى قالوا له: ابعث لنا ملكا نقاتل في سبيل الله! فقال لهم: إنه
  ليس عندكم وفاء ولا صدق ولا رغبة في الجهاد. فقالوا: إنما كنا نهاب الجهاد ونزهد فيه
  أنا كنا ممنوعين في بلادنا لا يطؤها أحد فلا يظهر علينا فيها عدو، فأما إذ بلغ ذلك
  فإنه لا بد من الجهاد، فنطيع ربنا في جهاد عدونا ونمنع أبناءها ونساءنا وذرارينا.</p><p>حدثت
  عن عمار بن الحسن، قال: حدثنا ابن أبي جعفر، عن أبيه، عن الربيع في قوله: { ألم تر
  إلى الملإ من بني إسرائيل } إلى: { والله عليم بالظالمين } قال الربيع: ذكر لنا والله
  أعلم أن موسى لما حضرته الوفاة استخلف فتاه يوشع بن نون على بني إسرائيل، وإن يوشع
  بن نون سار فيهم بكتاب الله التوراة وسنة نبيه موسى. ثم إن وشع بن نون توفي واستخلف
  فيهم آخر، فسار فيهم بكتاب الله وسنة نبيه موسى صلى الله عليه وسلم. ثم استخلف آخر،
  فسار فيهم بسيرة صاحبيه. ثم استخلف آخر فعرفوا وأنكروا، ثم استخلف آخر فأنكروا عامة
  أمره. ثم استخلف آخر فأنكروا أمره كله. ثم إن بني إسرائيل أتوا نبيا من أنبيائهم حين
  أوذوا في نفوسهم وأموالهم، فقالوا له: سل ربك أن يكتب علينا القتال! فقال لهم ذلك النبي:
  { هل عسيتم إن كتب عليكم القتال ألا تقاتلوا } إلى قوله:</p><p class="quran">وَٱللَّهُ
  يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</p><p>[البقرة: 247].</p><p>حدثنا
  القاسم، قال: حدثنا الحسين، قال: حدثني حجاج، عن ابن جريج في قوله: { ألم تر إلى الملإ
  من بني إسرائيل من بعد موسى إذ قالوا لنبي لهم ابعث لنا ملكا } قال: قال ابن عباس:
  هذا حين رفعت التوراة واستخرج أهل الإيمان، وكانت الجبابرة قد أخرجتهم من ديارهم وأبنائهم.</p><p>حدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله: { إذ قالوا لنبي لهم ابعث لنا ملكا } قال: هذا حين رفعت التوراة واستخرج
  أهل الإيمان.</p><p>وقال آخرون: كان سبب مسألتهم نبيهم ذلك، ما:</p><p>حدثني به موسى
  بن هارون، قال: حدثنا عمرو، قال: حدثنا أسباط، عن السدي: { ألم تر إلى الملإ من بني
  إسرائيل من بعد موسى إذ قالوا لنبي لهم ابعث لنا ملكا نقاتل في سبيل الله } قال: كانت
  بنو إسرائيل يقاتلون العمالقة، وكان ملك العمالقة جالوت. وإنهم ظهروا على بني إسرائيل،
  فضربوا عليهم الجزية، وأخذوا توراتهم وكانت بنو إسرائيل يسألون الله أن يبعث لهم نبيا
  يقاتلون معه وكان سبط النبوة قد هلكوا، فلم يبق منهم إلا امرأة حبلى، فأخذوها فحبسوها
  في بيت رهبة أن تلد جارية فتبدلها بغلام، لما ترى من رغبة بني إسرائيل في ولدها. فجعلت
  المرأة تدعو الله أن يرزقها غلاما، فولدت غلاما فسمته شمعون. فكبر الغلام فأرسلته يتعلم
  التوراة في بيت المقدس، وكفله شيخ من علمائهم وتبناه. فلما بلغ الغلام أن يبعثه الله
  نبيا أتاه جبريل والغلام نائم إلى جنب الشيخ، وكان لا يأتمن عليه أحدا غيره، فدعاه
  بلحن الشيخ: يا شماول! فقام الغلام فزعا إلى الشيخ، فقال: يا أبتاه دعوتني؟ فكره الشيخ
  أن يقول لا فيفزع الغلام، فقال: يا بني ارجع فنم! فرجع فنام ثم دعاه الثانية، فأتاه
  الغلام أيضا، فقال: دعوتني؟ فقال: ارجع فنم، فإن دعوتك الثالثة فلا تجبني! فلما كانت
  الثالثة ظهر له جبريل، فقال: اذهب إلى قومك فبلغهم رسالة ربك، فإن الله قد بعثك فيهم
  نبيا! فلما أتاهم كذبوه وقالوا: استعجلت بالنبوة ولم يأن لك وقالوا: إن كنت صادقا فابعث
  لنا ملكا نقاتل في سبيل الله آية من نبوتك! فقال لهم شمعون: عسى أن كتب عليكم القتال
  ألا تقاتلوا! والله أعلم.</p><p>قال أبو جعفر: وغير جائز في قول الله تعالى ذكره: {
  نقاتل في سبيل الله } إذا قرئ بالنون غير الجزم على معنى المجازاة وشرط الأمر. فإن
  ظن ظان أن الرفع فيه جائز وقد قرئ بالنون بمعنى الذي نقاتل في سبيل الله، فإن ذلك غير
  جائز؛ لأن العرب لا تضمر حرفين. ولكن لو كان قرئ ذلك بالياء لجاز رفعه، لأنه يكون لو
  قرئ كذلك صلة للملك، فيصير تأويل الكلام حينئذ: ابعث لنا الذي يقاتل في سبيل الله،
  كما قال تعالى ذكره:</p><p class="quran">وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ
  عَلَيْهِمْ آيَٰتِكَ</p><p>[البقرة: 129] لأن قوله ” يتلو ” من صلة ” الرسول ”.</p><p>القول
  في تأويل قوله تعالى: { قال هل عسيتم إن كتب عليكم القتال ألا تقاتلوا قالوا وما لنا
  ألا نقاتل في سبيل الله وقد أخرجنا من ديارنا وأبنائنا فلما كتب عليهم القتال تولوا
  إلا قليلاً منهم والله عليم بالظالمين }</p><p>يعني تعالى ذكره بذلك: قال النبي الذي
  سألوه أن يبعث لهم ملكا يقاتلوا في سبيل الله: { هَلْ عَسَيْتُمْ } هل تعدون إن كتب،
  يعني إن فرض عليكم القتال ألا تقاتلوا؟ يعني أن لا تفوا بما تعدون الله من أنفسكم من
  الجهاد في سبيله؟ فإنكم أهل نكث وغدر، وقلة وفاء بما تعدون { قالوا وما لنا ألا نقاتل
  في سبيل الله } يعني قال الملأ من بني إسرائيل لنبيهم ذلك: وأي شيء يمنعنا أن نقاتل
  في سبيل الله عدونا وعدو الله، { وقد أخرجنا من ديارنا وأبنائنا } بالقهر والغلبة؟</p><p>فإن
  قال لنا قائل: وما وجه دخول ” أن ” في قوله: { وما لنا ألا نقاتل في سبيل الله } وحذفه
  من قوله:</p><p class="quran">وَمَا لَكُمْ لاَ تُؤْمِنُونَ بِٱللَّهِ وَٱلرَّسُولُ
  يَدْعُوكُمْ</p><p>[الحديد: 8] قيل: هما لغتان فصيحتان للعرب، تحذف ” أن ” مرة مع قولنا
  ” ما لك ”، فتقول: ما لك لا تفعل كذا؟ بمعنى: ما لك غير فاعله، كما قال الشاعر:</p><p
  class="poetry_or_grammar">ما لك ترغين ولا ترغو الخلف</p><p>وذلك هو الكلام الذي لا
  حاجة بالمتكلم به إلى الاستشهاد على صحته لفشو ذلك على ألسن العرب. وتثبت ” أن ” فيه
  أخرى، توجيها لقولها ما لك إلى معناه، إذ كان معناه: ما منعك، كما قال تعالى ذكره:</p><p
  class="quran">مَا مَنَعَكَ أَلاَّ تَسْجُدَ إِذْ أَمَرْتُكَ</p><p>[الأعراف: 12] ثم
  قال في سورة أخرى في نظيره:</p><p class="quran">مَا لَكَ أَلاَّ تَكُونَ مَعَ ٱلسَّاجِدِينَ</p><p>[الحجر:
  32] فوضع ” ما منعك ” موضع ” ما لك ”، و ” ما لك ” موضع ” ما منعك ” لاتفاق معنييهما
  وإن اختلفت ألفاظهما، كما تفعل العرب ذلك في نظائره مما تتفق معانيه وتختلف ألفاظه،
  كما قال الشاعر:</p><p class="poetry_or_grammar">يقول إذا اقلولي عليها وأقردت</p><p
  class="poetry_or_grammar">ألا هل أخو عيش لذيذ بدائم</p><p>فأدخل في ” دائم ” ” الباء
  ” مع ” هل ” وهي استفهام، وإنما تدخل في خبر ” ما ” التي في معنى الجحد لتقارب معنى
  الاستفهام والجحد.</p><p>وكان بعض أهل العربية يقول: أدخلت ” أن ” في: { ألا تقاتلوا
  } لأنه بمعنى قول القائل: ما لك في ألا تقاتل؟ ولو كان ذلك جائزا لجاز أن يقال: ما
  لك أن قمت؟ وما لك أنك قائم؟ وذلك غير جائز؛ لأن المنع إنما يكون للمستقبل من الأفعال،
  كما يقال: منعتك أن تقوم، ولا يقال: منعتك أن قمت؛ فلذلك قيل في ” مالك ”: مالك ألا
  تقوم، ولم يقل: ما لك أن قمت.</p><p>وقال آخرون منهم: ” أن ” ههنا زائدة بعد ” ما ”
  ” فلما ” ” ولما ” ” ولو ” وهي تزاد في هذا المعنى كثيرا قال: ومعناه: وما لنا لا نقاتل
  في سبيل الله! فأعمل ” أن ” وهي زائدة وقال الفرزدق:</p><p class="poetry_or_grammar">لو
  لم تكن غطفان لا ذنوب لها</p><p class="poetry_or_grammar">إذن للام ذوو أحسابها عمرا</p><p>والمعنى:
  لو لم تكن غطفان لها ذنوب. ” ولا ” زائدة فأعملها وأنكر ما قال هذا القائل من قوله
  الذي حكينا عنه آخرون، وقالوا: غير جائز أن تجعل ” أن ” زائدة في الكلام وهو صحيح في
  المعنى وبالكلام إليه الحاجة قالوا: والمعنى: ما يمنعنا ألا نقاتل؟ فلا وجه لدعوى مدع
  أن ” أن ” زائدة، وله معنى مفهوم صحيح.</p><p>قالوا: وأما قوله: ” لو لم تكن غطفان
  لا ذنوب لها ”، فإن ” لا ” غير زائدة في هذا الموضع، لأنه جحد، والجحد إذا جحد صار
  إثباتا. قالوا: فقوله: ” لو لم تكن غطفان لا ذنوب لها ” إثبات الذنوب لها، كما يقال:
  ما أخوك ليس يقوم، بمعنى: هو يقوم.</p><p>وقال آخرون: معنى قوله: { ما لنا ألا نقاتل
  } ما لنا ولأن لا نقاتل، ثم حذفت الواو فتركت، كما يقال في الكلام: ما لك ولأن تذهب
  إلى فلان؟ فألقي منها الواو، لأن ” أن ” حرف غير متمكن في الأسماء وقالوا: نجيز أن
  يقال: ما لك أن تقوم؟ ولا نجيز: ما لك القيام؟ لأن القيام اسم صحيح، و ” أن ” اسم غير
  صحيح وقالوا: قد تقول العرب: إياك أن تتكلم، بمعنى إياك وأن تتكلم.</p><p>وأنكر ذلك
  من قولهم آخرون، وقالوا: لو جاز أن يقال ذلك على التأويل الذي تأوله قائل من حكينا
  قوله، لوجب أن يكون جائزا: ” ضربتك بالجارية وأنت كفيل ”، بمعنى: وأنت كفيل بالجارية،
  وأن تقول: ” رأيتك أبانا ويزيد ”، بمعنى: رأيتك وأبانا يزيد؛ لأن العرب تقول: إياك
  بالباطل أن تنطق قالوا: فلو كانت الواو مضمرة في أن لجاز جميع ما ذكرنا؛ ولكن ذلك غير
  جائز، لأن ما بعد الواو من الأفاعيل غير جائز له أن يقع على ما قبلها. واستشهدوا على
  فساد قول من زعم أن الواو مضمرة مع ” أن ” بقول الشاعر:</p><p class="poetry_or_grammar">فبح
  بالشرائر في أهلها</p><p class="poetry_or_grammar">إياك في غيرهم أن تبوحا</p><p>وأن
  ” أن تبوحا ” لو كان فيها واو مضمرة لم يجز تقديم غيرهم عليها.</p><p>وأما تأويل قوله
  تعالى: { وقد أخرجنا من ديارنا وأبنائنا فلما كتب عليهم القتال تولوا إلا قليلا منهم
  والله عليم بالظالمين } فإنه يعني: وقد أخرج من غلب عليه من رجالنا ونسائنا من ديارهم
  وأولادهم ومن سبي. وهذا الكلام ظاهره العموم، وباطنه الخصوص؛ لأن الذين قالوا لنبيهم:
  { ابعث لنا ملكا نقاتل في سبيل الله } كانوا في ديارهم وأوطانهم، وإنما كان أخرج من
  داره وولده من أسر وقهر منهم.</p><p>وأما قوله: { فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ
  تَوَلَّوْاْ إِلاَّ قَلِيلاً مّنْهُمْ } يقول: فلما فرض عليهم قتال عدوهم والجهاد في
  سبيله، { تَوَلَّوْاْ إِلاَّ قَلِيلاً مّنْهُمْ } يقول: أدبروا مولين عن القتال، وضيعوا
  ما سألوه نبيهم من فرض الجهاد.</p><p>والقليل الذي استثناهم الله منهم، هم الذين عبروا
  النهر مع طالوت وسنذكر سبب تولي من تولى منهم وعبور من عبر منهم النهر بعد إن شاء الله
  إذا أتينا عليه.</p><p>يقول الله تعالى ذكره: { والله عليم بالظالمين } يعني: والله
  ذو علم بمن ظلم منهم نفسه، فأخلف الله ما وعده من نفسه وخالف أمر ربه فيما سأله ابتداء
  أن يوجبه عليه. وهذا من الله تعالى ذكره تقريع لليهود الذين كانوا بين ظهراني مهاجر
  رسول الله صلى الله عليه وسلم في تكذيبهم نبينا محمدا صلى الله عليه وسلم ومخالفتهم
  أمر ربهم. يقول الله تعالى ذكره لهم: إنكم يا معشر اليهود عصيتم الله وخالفتم أمره
  فيما سألتموه أن يفرضه عليكم ابتداء من غير أن يبتدئكم ربكم بفرض ما عصيتموه فيه، فأنتم
  بمعصيته فيما ابتدأكم به من إلزام فرضه أحرى. وفي هذا الكلام متروك قد استغني بذكر
  ما ذكر عما ترك منه؛ وذلك أن معنى الكلام: قالوا: وما لنا ألا نقاتل في سبيل الله وقد
  أخرجنا من ديارنا وأبنائنا! فسأل نبيهم ربهم أن يبعث لهم ملكا يقاتلون معه في سبيل
  الله. فبعث لهم ملكا، وكتب عليهم القتال؛ { فلما كتب عليهم القتال تولوا إلا قليلا
  منهم والله عليم بالظالمين }.</p>'
