text: '<p>{ لِنَبِىٍّ لَّهُمُ } هو يوشع أو شمعون أو اشمويل { ٱبْعَثْ لَنَا } أنهض
  للقتال معنا أميراً نصدر في تدبير الحرب عن رأيه وننتهي إلى أمره، طلبوا من نبيهم نحو
  ما كان يفعل رسول الله صلى الله عليه وسلم من التأمير على الجيوش التي كان يجهزها،
  ومن أمرهم بطاعته وامتثال أوامره. وروي أنه أمر الناس إذا سافروا أن يجعلوا أحدهم أميراً
  عليهم { نُّقَـٰتِلْ } قرىء بالنون والجزم على الجواب. وبالنون والرفع على أنه حال،
  أي ابعثه لنا مقدّرين القتال. أو استئناف كأنه قال لهم: ما تصنعون بالملك؟ فقالوا:
  نقاتل. وقرىء: «يقاتل» بالياء والجزم على الجواب، وبالرفع على أنه صفة لملكا. وخبر(
  عسيتم ) { أَلاَّ تُقَـٰتِلُواْ } والشرط فاصل بينهما. والمعنى: هل قاربتم أن لا تقاتلوا؟
  يعني هل الأمر كما أتوقعه أنكم لا تقاتلون؟ أراد أن يقول: عسيتم أن لا تقاتلوا، بمعنى
  أتوقع جبنكم عن القتال، فأدخل هل مستفهماً عما هو متوقع عنده ومظنون. وأراد بالاستفهام
  التقرير، وتثبيت أنّ المتوقع كائن، وأنه صائب في توقعه، كقوله تعالى:</p><p class="quran">هَلْ
  أَتَىٰ عَلَى ٱلإِنسَـٰنِ</p><p>[الإنسان: 1] معناه التقرير. وقرىء «عسيتم» بكسر السين
  وهي ضعيفة { وَمَا لَنَا أَلاَّ نُقَـٰتِلَ } وأيّ داع لنا إلى ترك القتال، وأي غرض
  لنا فيه { وَقَدْ أُخْرِجْنَا مِن دِيَـٰرِنَا وَأَبْنَائِنَا } وذلك أنّ قوم جالوت
  كانوا يسكنون ساحل بحر الروم بين مصر وفلسطين، فأسروا من أبناء ملوكهم أربعمائة وأربعين.
  { إِلاَّ قَلِيلاً مّنْهُمْ } قيل كان القليل منهم ثلثمائة وثلاثة عشر على عدد أهل
  بدر { وَٱللَّهُ عَلِيمٌ بِٱلظَّـٰلِمينَ } وعيد لهم على ظلمهم في القعود عن القتال
  وترك الجهاد.</p>'
