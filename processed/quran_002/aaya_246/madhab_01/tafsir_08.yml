text: "<p>{ أَلَمْ تَرَ إِلَى ٱلْمَلإِ } الجماعة { مِن بَنِى إِسْرءيلَ مِن بَعْدِ
  } موت { مُوسَىٰ } أي إلى قصتهم وخبرهم { إِذْ قَالُواْ لِنَبِىّ لَّهُمُ } هو شمويل
  { ٱبَعَثَ } أقم { لَنَا مَلِكًا نُّقَٰتِلْ } معه { فِى سَبِيلِ ٱللَّهِ } تنتظم به
  كلمتنا ونرجع إليه { قَالَ } النبي لهم { هَلْ عَسَيْتُمْ } بالفتح والكسر { إِن كُتِبَ
  عَلَيْكُمُ ٱلْقِتَالُ أ } ن { لا تُقَٰتِلُواْ } خبر (عسى) والاستفهام لتقرير التوقع
  بها { قَالُواْ وَمَا لَنَا أَلاَّ نُقَٰتِلَ فِى سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا
  مِن دِيَٰرِنَا وَأَبْنَائِنَا } بسببهم وقتلهم، وقد فَعَلَ بهم ذلك قوم جالوت أي لا
  مانع لنا منه مع وجود مقتضيه قال تعالى: { فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ
  } عنه وجبنوا { إِلاَّ قَلِيلاً مّنْهُمُ } وهم الذين عبروا النهر مع طالوت كما سيأتي
  { وَٱللَّهُ عَلِيمٌ بِٱلظَّٰلِمينَ } فمجازيهم وسأل النبي ربه إرسال مَلِكٍ فأجابه
  إلى إرسال طالوت.</p>"
