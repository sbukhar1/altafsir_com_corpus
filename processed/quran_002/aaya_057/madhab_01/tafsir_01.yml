text: '<p>{ وَظَلَّلْنَا عَلَيْكُمُ } عطف علـى قوله:</p><p class="quran">ثُمَّ بَعَثْنَٰكُم
  مِّن بَعْدِ مَوْتِكُمْ</p><p>[البقرة: 56] فتأويـل الآية: ثم بعثناكم من بعد موتكم،
  وظللنا علـيكم الغمام، وعدد علـيهم سائر ما أنعم به علـيهم لعلكم تشكرون. والغمام جمع
  غمامة كما السحاب جمع سحابة، والغمام هو ما غمّ السماء فألبسها من سحاب وقتام وغير
  ذلك مـما يسترها عن أعين الناظرين، وكل مغطّى فإن العرب تسميه مغموماً. وقد قـيـل:
  إن الغمام التـي ظللها الله علـى بنـي إسرائيـل لـم تكن سحابـاً.</p><p>حدثنا أحمد
  بن إسحاق الأهوازي، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد
  قوله: { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } قال: لـيس بـالسحاب.</p><p>وحدثنـي الـمثنى
  بن إبراهيـم، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد
  قوله: { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } قال: لـيس بـالسحاب هو الغمام الذي يأتـي
  الله فـيه يوم القـيامة لـم يكن إلا لهم.</p><p>وحدثنـي مـحمد بن عمرو البـاهلـي، قال:
  حدثنا أبو عاصم، قال: حدثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله جل ثناؤه:
  { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } قال: هو بـمنزلة السحاب.</p><p>وحدثنـي القاسم
  بن الـحسن، قال: حدثنا الـحسين، قال: حدثنـي حجاج عن ابن جريج، قال: قال ابن عبـاس:
  { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } قال: هو غمام أبرد من هذا وأطيب، وهو الذي
  يأتـي الله عز وجل فـيه يوم القـيامة فـي قوله: فـي ظلل من الغمام، وهو الذي جاءت فـيه
  الـملائكة يوم بدر. قال ابن عبـاس: وكان معهم فـي التـيه. وإذ كان معنى الغمام ما وصفنا
  مـما غمّ السماء من شيء فغطى وجهها عن الناظر إلـيها، فلـيس الذي ظلله الله عز وجل
  علـى بنـي إسرائيـل فوصفه بأنه كان غماما بأولـى بوصفه إياه بذلك أن يكون سحابـاً منه
  بأن يكون غير ذلك مـما ألبس وجه السماء من شيء، وقد قـيـل: إنه ما ابـيضّ من السحاب.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ }.</p><p>اختلف أهل التأويـل
  فـي صفة الـمنّ. فقال بعضهم بـما:</p><p>حدثنـي به مـحمد بن عمرو، قال: حدثنا أبو عاصم،
  قال: حدثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عز وجل: { وَأَنزَلْنَا
  عَلَيْكُمُ ٱلْمَنَّ } قال: الـمن: صمغة.</p><p>حدثنا الـمثنى، قال: حدثنا أبو حذيفة،
  قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا الـحسن بن يحيى،
  قال: أنا عبد الرزاق، قال: أنا معمر، عن قتادة فـي قوله: { وَأَنزَلْنَا عَلَيْكُمُ
  ٱلْمَنَّ وَٱلسَّلْوَىٰ } يقول: كان الـمنّ ينزل علـيهم مثل الثلـج.</p><p>وقال آخرون:
  هو شراب. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: حدثنا إسحاق، قال: حدثنا ابن
  أبـي جعفر، عن أبـيه، عن الربـيع بن أنس، قال: الـمنّ: شراب كان ينزل علـيهم مثل العسل،
  فـيـمزجونه بـالـماء، ثم يشربونه.</p><p>وقال آخرون: الـمن: عسل. ذكر من قال ذلك:</p><p>حدثنا
  يونس بن عبد الأعلـى، أخبرنا ابن وهب، قال: قال ابن زيد: الـمنّ: عسل كان ينزل لهم
  من السماء.</p><p>حدثنا أحمد بن إسحاق، قال: حدثنا أبو أحمد، قال: حدثنا إسرائيـل،
  عن جابر، عن عامر، قال: عسلكم هذا جزء من سبعين جزءاً من الـمنّ.</p><p>وقال آخرون:
  الـمنّ: خبز الرقاق. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: حدثنا إسحاق، قال:
  حدثنا إسماعيـل بن عبد الكريـم، قال: حدثنـي عبد الصمد، قال: سمعت وهبـا وسئل ما الـمنّ،
  قال: خبز الرقاق، مثل الذرة، ومثل النَّقْـي.</p><p>وقال آخرون: الـمنّ: الترنـجبـين.
  ذكر من قال ذلك:</p><p>حدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا
  أسبـاط، عن السدي: الـمنّ كان يسقط علـى شجر الترنـجبـين.</p><p>وقال آخرون: الـمنّ
  هو الذي يسقط علـى الشجر الذي تأكله الناس. ذكر من قال ذلك:</p><p>حدثنـي القاسم، قال:
  حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: كان الـمنّ ينزل
  علـى شجرهم فـيغدون علـيه فـيأكلون منه ما شاءوا.</p><p>وحدثنـي الـمثنى، قال: حدثنا
  الـحمانـي، قال: حدثنا شريك، عن مـجالد. عن عامر فـي قوله: { وَأَنزَلْنَا عَلَيْكُمُ
  ٱلْمَنَّ } قال: الـمنّ: الذي يقع علـى الشجر.</p><p>وحدثت عن الـمنـجاب بن الـحرث،
  قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله: الـمنَّ
  قال: الـمن: الذي يسقط من السماء علـى الشجر فتأكله الناس.</p><p>حدثنا أحمد بن إسحاق،
  قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا شريك، عن مـجالد، عن عامر، قال: الـمنّ:
  هذا الذي يقع علـى الشجر. وقد قـيـل إن الـمنّ: هو الترنـجبـين.</p><p>وقال بعضهم:
  الـمنّ: هو الذي يسقط علـى الثمام والعُشَر، وهو حلو كالعسل، وإياه عنى الأعشى ميـمون
  بن قـيس بقوله:</p><p class="poetry_or_grammar">لَوْ أُطْعِمُوا الـمَنَّ وَالسّلْوَى
  مكانَهُمُ</p><p class="poetry_or_grammar">ما أبْصَرَ النّاسُ طُعْماً فِـيهمُ نَـجَعا</p><p>وتظاهرت
  الأخبـار عن رسول الله صلى الله عليه وسلم أنه قال:</p><p class="hadith"> " </p><p
  class="hadith"><b> <a href="Javascript:OpenWindow(30)%20" title=" اضغط هنا لعرض
  تخريج الحديث " style=" color: Red " class=" TextResultArabic ">الكمأةُ مِنَ الـمَنّ،
  وَمأُوها شِفـاءٌ للْعَيْنِ</a> </b></p><p class="hadith"> " </p><p>وقال بعضهم: الـمنّ:
  شراب حلو كانوا يطبخونه فـيشربونه. وأما أمية بن أبـي الصلت فإنه جعله فـي شعره عسلاً،
  فقال يصف أمرهم فـي التـيه وما رزقوا فـيه:</p><p class="poetry_or_grammar">فَرأى
  اللَّهُ أنَّهُمْ بِـمَضيعٍ</p><p class="poetry_or_grammar">لا بِذِي مَزْرَعٍ وَلا
  مَثْمُورَا</p><p class="poetry_or_grammar">فعناها عَلَـيْهِمُ غَادِياتٍ</p><p class="poetry_or_grammar">ومَرَى
  مُزْنَهُمْ خَلايا وخُورَا</p><p class="poetry_or_grammar">عَسَلاً ناطِفـاً ومَاءً
  فُرَاتاً</p><p class="poetry_or_grammar">وَحَلـيبـا ذَا بَهْجَةٍ مَـمْرُورَا</p><p>الـمـمرور:
  الصافـي من اللبن، فجعل الـمنّ الذي كان ينزل علـيهم عسلاً ناطفـاً، والناطف: هو القاطر.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَٱلسَّلْوَىٰ } والسلوى: اسم طائر يشبه السمانَـي، واحده
  وجماعه بلفظ واحد، كذلك السمانَـي لفظ جماعها وواحدها سواء. وقد قـيـل: إن واحدة السلوى
  سلواة. ذكر من قال ذلك:</p><p>حدثنـي موسى بن هارون، قال: حدثنـي عمرو بن حماد، قال:
  حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس،
  وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب النبـيّ صلى الله عليه وسلم: السلوى:
  طير يشبه السمانَـي.</p><p>حدثنـي موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط،
  عن السدي، قال: كان طيراً أكبر من السمانـي.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: السلوى: طائر كانت تـحشرها علـيهم الريح
  الـجنوب.</p><p>حدثنـي مـحمد بن عمرو، قال: حدثنا أبو عاصم، قال: حدثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد قال: السلوى: طائر.</p><p>حدثنـي الـمثنى، قال: حدثنا أبو حذيفة،
  قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: السلوى: طير.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا إسماعيـل بن عبد الكريـم، قال: حدثنـي عبد الصمد، قال: سمعت
  وهبـا وسئل: ما السلوى؟ فقال: طير سمين مثل الـحمام.</p><p>حدثنـي يونس بن عبد الأعلـى،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد: السلوى: طير.</p><p>حدثنا الـمثنى، قال: ثنا
  إسحاق قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس: السلوى: كان طيراً يأتـيهم
  مثل السمانـي.</p><p>حدثنـي الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن مـجالد،
  عن عامر، قال: السلوى: السمانـي.</p><p>حدثت عن الـمنـجاب، قال: حدثنا بشر، عن أبـي
  روق، عن الضحاك، عن ابن عبـاس، قال: السلوى: هو السمانـي.</p><p>حدثنا أحمد بن إسحاق،
  قال: أخبرنا أبو أحمد، قال: ثنا شريك، عن مـجالد، عن عامر، قال: السلوى: السمانـي.</p><p>حدثنا
  ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن الضحاك، قال: السمانَى هو السلوى.</p><p>فإن
  قال قائل: وما سبب تظلـيـل الله جل ثناؤه الغمام وإنزاله الـمنّ والسلوى علـى هؤلاء
  القوم؟ قـيـل: قد اختلف أهل العلـم فـي ذلك، ونـحن ذاكرون ما حضرنا منه.</p><p>فحدثنا
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط بن نصر، عن السدي: لـما تاب
  الله علـى قوم موسى وأحيا السبعين الذين اختارهم موسى بعد ما أماتهم، أمرهم الله بـالـمسير
  إلـى أريحا، وهي أرض بـيت الـمقدس. فساروا حتـى إذا كانوا قريبـا منها بعث موسى اثنـي
  عشر نقـيبـاً. وكان من أمرهم وأمر الـجبـارين، وأمر قوم موسى ما قد قصّ الله فـي كتابه،
  فقال قوم موسى لـموسى:</p><p class="quran">ٱذْهَبْ أَنتَ وَرَبُّكَ فَقَاتِلاۤ إِنَّا
  هَاهُنَا قَاعِدُونَ</p><p>[المائده: 24] فغضب موسى، فدعا علـيهم فقال:</p><p class="quran">رَبِّ
  إِنِّي لاۤ أَمْلِكُ إِلاَّ نَفْسِي وَأَخِي فَٱفْرُقْ بَيْنَنَا وَبَيْنَ ٱلْقَوْمِ
  ٱلْفَاسِقِينَ</p><p>[المائدة: 25] فكانت عجلة من موسى عجلها فقال الله تعالـى:</p><p
  class="quran">إِنَّهَا مُحَرَّمَةٌ عَلَيْهِمْ أَرْبَعِينَ سَنَةً يَتِيهُونَ فِي
  ٱلأَرْضِ</p><p>[المائدة: 26] فلـما ضرب علـيهم التـيه ندم موسى، وأتاه قومه الذين
  كانوا معه يطيعونه، فقالوا له: ما صنعت بنا يا موسى؟ فلـما ندم أوحى الله إلـيه أنْ
  لا تأسَ علـى القَوْمِ الفـاسقِـينَ أي لا تـحزن علـى القوم الذين سميتهم فـاسقـين.
  فلـم يحزن. فقالوا: يا موسى كيف لنا بـماء ههنا، أين الطعام؟ فأنزل الله علـيهم الـمنّ،
  فكان يسقط علـى شجر الترنـجبـين، والسلوى: وهو طير يشبه السمانـي، فكان يأتـي أحدهم،
  فـينظر إلـى الطير إن كان سميناً ذبحه، وإلا أرسله، فإذا سمن أتاه. فقالوا: هذا الطعام،
  فأين الشراب؟ فأمر موسى فضرب بعصاه الـحجر، فـانفجرت منه اثنتا عشرة عيناً، فشرب كل
  سبط من عين، فقالوا: هذا الطعام والشراب، فأين الظلّ؟ فظلل علـيهم الغمام، فقالوا:
  هذا الظلّ فأين اللبـاس؟ فكانت ثـيابهم تطول معهم كما تطول الصبـيان، ولا يتـخرّق لهم
  ثوب، فذلك قوله: { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ
  وَٱلسَّلْوَىٰ } وقوله:</p><p class="quran">وَإِذِ ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ
  فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً
  قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ</p><p>[البقرة: 60] حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، قال: لـما تاب الله عز وجل علـى بنـي إسرائيـل وأمر موسى
  أن يرفع عنهم السيف من عبـادة العجل، أمر موسى أن يسير بهم إلـى الأرض الـمقدسة، وقال:
  إننـي قد كتبتها لكم داراً وقراراً ومنزلاً، فـاخرج إلـيها وجاهد من فـيها من العدوّ
  فإنـي ناصركم علـيهم فسار بهم موسى إلـى الأرض الـمقدسة بأمر الله عزّ وجل، حتـى إذا
  نزل التـيه بـين مصر والشام وهي أرض لـيس فـيها خَمَر ولا ظلّ، دعا موسى ربه حين آذاهم
  الـحر، فظلل علـيهم بـالغمام، ودعا لهم بـالرزق، فأنزل الله لهم الـمنّ والسلوى.</p><p>حدثنـي
  الـمثنى بن إبراهيـم، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع
  بن أنس. وحدثت عن عمار بن الـحسن، ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: {
  وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } قال: ظلل علـيهم الغمام فـي التـيه: تاهوا فـي
  خمسة فراسخ أو ستة، كلـما أصبحوا ساروا غادين، فأمسوا فإذا هم فـي مكانهم الذي ارتـحلوا
  منه، فكانوا كذلك حتـى مرّت أربعون سنة. قال: وهم فـي ذلك ينزل علـيهم الـمنّ والسلوى
  ولا تبلـى ثـيابهم، ومعهم حجر من حجارة الطور يحملونه معهم، فإذا نزلوا ضربه موسى بعصاه،
  فـانفجرت منه اثنتا عشرة عيناً.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل
  بن عبد الكريـم، قال: حدثنـي عبد الصمد، قال: سمعت وهبـا يقول: إن بنـي إسرائيـل لـما
  حرّم الله علـيهم أن يدخـلوا الأرض الـمقدسة أربعين سنة يتـيهون فـي الأرض شكوا إلـى
  موسى، فقالوا: ما نأكل؟ فقال: إن الله سيأتـيكم بـما تأكلون.</p><p>قالوا: من أين لنا
  إلا أن يـمطر علـينا خبزاً؟ قال: إن الله عز وجل سينزل علـيكم خبزاً مخبوزاً. فكان
  ينزل علـيهم الـمنّ. سئل وهب: ما الـمنّ؟ قال: خبز الرقاق مثل الذرة أو مثل النقـي
  قالوا: وما نأتدم، وهل بدّ لنا من لـحم؟ قال: فإن الله يأتـيكم به. فقالوا: من أين
  لنا إلا أن تأتـينا به الريح؟ قال: فإن الريح تأتـيكم به، وكانت الريح تأتـيهم بـالسلوى
  فسئل وهب: ما السلوى؟ قال: طير سمين مثل الـحمام كانت تأتـيهم فـيأخذون منه من السبت
  إلـى السبت قالوا: فما نلبس؟ قال: لا يخـلق لأحد منكم ثوب أربعين سنة. قالوا: فما نـحتذي؟
  قال: لا ينقطع لأحدكم شسع أربعين سنة، قالوا: فإن فـينا أولاداً فما نكسوهم؟ قال: ثوب
  الصغير يشب معه. قالوا: فمن أين لنا الـماء؟ قال: يأتـيكم به الله. قالوا: فمن أين؟
  إلا أن يخرج لنا من الـحجر. فأمر الله تبـارك وتعالـى موسى أن يضرب بعصاه الـحجر. قالوا:
  فبـم نبصر؟ تغشانا الظلـمة. فضرب لهم عمود من نور فـي وسط عسكرهم أضاء عسكرهم كله،
  قالوا: فبـم نستظل؟ فإن الشمس علـينا شديدة قال: يظلكم الله بـالغمام.</p><p>حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال ابن زيد، فذكر نـحو حديث موسى بن هارون
  عن عمرو بن حماد، عن أسبـاط، عن السدي.</p><p>حدثنـي القاسم بن الـحسن، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، قال: قال ابن جريج، قال: عبد الله بن عبـاس: خـلق لهم فـي التـيه
  ثـياب لا تـخـلق ولا تدرن. قال: وقال ابن جريج: إن أخذ الرجل من الـمنّ والسلوى فوق
  طعام يوم فسد، إلا أنهم كانوا يأخذون فـي يوم الـجمعة طعام يوم السبت فلا يصبح فـاسدا.</p><p>القول
  فـي تأويـل قوله تعالـى: { كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ }.</p><p>وهذا
  مـما استغنـي بدلالة ظاهره علـى ما ترك منه، وذلك أن تأويـل الآية: وظللنا علـيكم الغمام،
  وأنزلنا علـيكم الـمن والسلوى، وقلنا لكم: كلوا من طيبـات ما رزقناكم. فترك ذكر قوله:
  «وقلنا لكم...» لـما بـينا من دلالة الظاهر فـي الـخطاب علـيه. وعنى جل ذكره بقوله:
  { كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ } كلوا من مشتهيات رزقنا الذي رزقناكموه.
  وقد قـيـل عنى بقوله: { مِنْ طَيبَـاتِ ما رَزَقْنَاكُمْ } من حلاله الذي أبحناه لكم،
  فجعلناه لكم رزقاً. والأول من القولـين أولـى بـالتأويـل لأنه وصف ما كان القوم فـيه
  من هنـيء العيش الذي أعطاهم، فوصف ذلك بـالطيب الذي هو بـمعنى اللذّة أحرى من وصفه
  بأنه حلال مبـاح. و«ما» التـي مع «رزقناكم» بـمعنى «الذي» كأنه قـيـل: كلوا من طيبـات
  الرزق الذي رزقناكموه.</p><p>القول فـي تأويـل قوله تعالـى: { وَمَا ظَلَمُونَا وَلَـٰكِن
  كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ }.</p><p>وهذا أيضاً من الذي استغنـي بدلالة ظاهره
  علـى ما ترك منه.</p><p>وذلك أن معنى الكلام: كلوا من طيبـات ما رزقناكم، فخالفوا ما
  أمرناهم به، وعصوا ربهم ثم رسولنا إلـيهم، وما ظلـمونا. فـاكتفـى بـما ظهر عما ترك.
  وقوله: { وَما ظَلَـمُونَا } يقول: وما ظلـمونا بفعلهم ذلك ومعصيتهم، { وَلَـٰكِن كَانُوۤاْ
  أَنْفُسَهُمْ يَظْلِمُونَ }. ويعنـي بقوله: { وَمَا ظَلَمُونَا }: وما وضعوا فعلهم
  ذلك وعصيانهم إيانا موضع مضرّة علـينا ومنقصة لنا، ولكنهم وضعوه من أنفسهم موضع مضرّة
  علـيها ومنقصة لها. كما:</p><p>حدثت عن الـمنـجاب، قال: ثنا بشر، عن أبـي روق، عن الضحاك،
  عن ابن عبـاس: { وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ }
  قال: يضرّون. وقد دللنا فـيـما مضى علـى أن أصل الظلـم وضع الشيء فـي غير موضعه بـما
  فـيه الكفـاية، فأغنى ذلك عن إعادته. وكذلك ربنا جل ذكره لا تضرّه معصية عاص، ولا يتـحيف
  خزائنه ظلـم ظالـم، ولا تنفعه طاعة مطيع، ولا يزيد فـي ملكه عدل عادل بل نفسه يظلـم
  الظالـم، وحظها يبخس العاصي، وإياها ينفع الـمطيع، وحظها يصيب العادل.</p>'
