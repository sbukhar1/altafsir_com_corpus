text: '<p>فيه ثماني مسائل.</p><p>الأولى: قوله تعالى: { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ
  } أي جعلناه عليكم كالظُّلّة. والغمام جمع غمامة، كسحابة وسحاب؛ قاله الأخفش سعيد.
  قال الفراء: ويجوز غمائم وهي السحاب؛ لأنها تغمّ السماء أي تسترها؛ وكل مغطّى فهو مغموم؛
  ومنه المغموم على عقله. وغُمّ الهلال إذا غطّاه الغَيْم. والغين مثل الغيم؛ ومنه قوله
  عليه السلام:</p><p class="hadith"> " إنه ليُغان على قلبي " </p><p>قال صاحب العين:
  غِين عليه: غطّى عليه. والغَيْن: شجر ملتّف. وقال السُّدّي: الغمام السحاب الأبيض.
  وفعل هذا بهم ليقيهم حرّ الشمس نهاراً، وينجلي في آخره ليستضيئوا بالقمر ليلاً. وذكر
  المفسرون أن هذا جرى في التِّيه بين مصر والشام لما ٱمتنعوا من دخول مدينة الجبّارين
  وقتالهم؛ وقالوا لموسى:</p><p class="quran">فَٱذْهَبْ أَنتَ وَرَبُّكَ فَقَاتِلاۤ</p><p>[المائدة:
  24]. فعوقبوا في ذلك الفَحْصِ أربعين سنة يتيهون في خمسة فراسخ أو ستة. رُوي أنهم كانوا
  يمشون النهار كله وينزلون للمبيت فيصبحون حيث كانوا بكرة أمس. وإذ كانوا بأجمعهم في
  التِّيه قالوا لموسى: مَن لنا بالطعام! فأنزل الله عليهم المنّ والسّلْوَى. قالوا:
  مَن لنا من حَرّ الشمس! فظلّل عليهم الغمام. قالوا: فبم نستصبح! فضرب لهم عمود نور
  في وسط محلّتهم. وذكر مكيّ: عمود من نار. قالوا: من لنا بالماء! فأمر موسى بضرب الحجر.
  قالوا: من لنا باللباس! فأعطوا؛ ألاّ يبلى لهم ثوب ولا يَخْلَق ولا يدرَن؛ وأن تنمو
  صغارها حسب نموّ الصبيان. والله أعلم.</p><p>الثانية: قوله تعالى: { وَأَنزَلْنَا عَلَيْكُمُ
  ٱلْمَنَّ وَٱلسَّلْوَىٰ } اختُلِف في المنّ ما هو وتعيينه على أقوال؛ فقيل: التّرْنجبِين
  ـ بتشديد الراء وتسكين النون، ذكره النحاس، ويقال: الطّرْنجبِين بالطاء ـ وعلى هذا
  أكثر المفسرين. وقيل: صمغة حُلوة. وقيل عسل: وقيل شراب حلو. وقيل: خبز الرُّقاق؛ عن
  وهب بن مُنَبّه. وقيل: «المنّ» مصدر يعم جميع ما منّ الله به على عباده من غير تعب
  ولا زرع؛ ومنه قول رسول الله صلى الله عليه وسلم في حديث سعيد بن زيد بن عمرو بن نُفَيل:</p><p
  class="hadith"> " الكمأة من المنّ الذي أنزل الله على بني إسرائيل وماؤها شفاء للعين
  " </p><p>وفي رواية:</p><p class="hadith"> " من المنّ الذي أنزل الله على موسى " </p><p>رواه
  مسلم. قال علماؤنا: وهذا الحديث يدل على أن الكمأة مما أنزل الله على بني إسرائيل؛
  أي مما خلقه الله لهم في التِّيه. قال أبو عبيد: إنما شبهها بالمنّ لأنه لا مؤونة فيها
  ببذر ولا سقي ولا علاج؛ فهي منه. أي مِن جنس مَنّ بني إسرائيل في أنه كان دون تكلُّف.
  روي أنه كان ينزل عليهم من طلوع الفجر إلى طلوع الشمس كالثلج؛ فيأخذ الرجل ما يكفيه
  ليومه، فإن ٱدّخر منه شيئاً فسد عليه، إلا في يوم الجمعة فإنهم كانوا يدخرون ليوم السبت
  فلا يفسد عليهم؛ لأن يوم السبت يوم عبادة، وما كان ينزل عليهم يوم السبت شيء.</p><p>الثالثة:
  لما نصّ عليه السلام على أن:</p><p class="hadith"> " ماء الكمأة شفاء للعين " </p><p>قال
  بعض أهل العلم بالطب: إما لتبريد العين من بعض ما يكون فيها من الحرارة فتستعمل بنفسها
  مفردة، وإما لغير ذلك فمركبة مع غيرها. وذهب أبو هريرة رضي الله عنه إلى ٱستعمالها
  بحتاً في جميع مرض العين. وهذا كما ٱستعمل أبو وَجْزَة العسلَ في جميع الأمراض كلّها
  حتى في الكحل، على ما يأتي بيانه في سورة «النحل» إن شاء الله تعالى. وقال أهل اللغة:
  الكمء واحد، وكمآن ٱثنان، وأكمؤ ثلاثة، فإذا زادوا قالوا: كمأة ـ بالتاء ـ على عكس
  شجرة وشجر. والمنّ ٱسم جنس لا واحد له من لفظه؛ مثل الخير والشر؛ قاله الأخفش.</p><p>الرابعة:
  قوله تعالى: { وَٱلسَّلْوَىٰ } اختُلِف في السَّلْوَى، فقيل: هو السُّمَانَى بعينه؛
  قاله الضحاك. قال ٱبن عطية: السَّلْوَى طير بإجماع المفسرين؛ وقد غَلِط الهُذَلي فقال:</p><p
  class="poetry_or_grammar">وقاسمها بالله جَهْداً لأَنْتُمُ</p><p class="poetry_or_grammar">ألذّ
  من السّلوَى إذا ما نَشُورُهَا</p><p>ظنّ السلوى العسل.</p><p>قلت: ما ٱدّعاه من الإجماع
  لا يصح؛ وقد قال المؤرّج أحد علماء اللغة والتفسير: إنه العسل؛ وٱستدلّ ببيت الهذليّ،
  وذكر أنه كذلك بلغة كنانة؛ سُمّيَ به لأنه يسلى به؛ ومنه عين السُّلوان؛ وأنشد:</p><p
  class="poetry_or_grammar">لو أشرب السُّلوان ما سَلِيتُ</p><p class="poetry_or_grammar">ما
  بي غنىً عنكِ وإن غَنِيتُ</p><p>وقال الجوهري: والسلوى العسل؛ وذكر بيت الهُذَليّ:</p><p
  class="poetry_or_grammar">ألذّ من السَّلْوَى إذا ما نَشُورُهَا</p><p>ولم يذكر غلطا.
  والسُّلوانة (بالضم): خرزة كانوا يقولون إذا صُبّ عليها ماء المطر فشربه العاشق سلا؛
  قال:</p><p class="poetry_or_grammar">شربتُ على سُلوانةٍ ماءَ مُزْنةٍ</p><p class="poetry_or_grammar">فلا
  وجديد العيشِ يا مَيّ ما أسْلُو</p><p>وٱسم ذلك الماء السُّلوان. وقال بعضهم: السلوان
  دواء يُسقاه الحزين فيسلو؛ والأطباء يسمونه المُفَرِّح. يقال: سَلِيت وسلوتْ؛ لغتان.
  وهو في سُلوة من العيش، أي في رغد؛ عن أبي زيد.</p><p>الخامسة: وٱخْتُلِف في السَّلْوَى
  هل هو جمع أو مفرد؛ فقال الأخفش: جمع لا واحد له من لفظه؛ مثل الخير والشر؛ وهو يشبه
  أن يكون واحده سَلْوَى مثل جماعته؛ كما قالوا: دِفْلَى للواحد والجماعة، وسُمَانَى
  وشُكاعَى في الواحد والجميع. وقال الخليل: واحده سَلواة؛ وأنشد:</p><p class="poetry_or_grammar">وإني
  لتعروني لذكرك هزةٌ</p><p class="poetry_or_grammar">كما ٱنتفض السَّلواة من بلل القطر</p><p>وقال
  الكسائي: السَّلْوَى واحدة، وجمعه سلاوي.</p><p>السادسة: «السَّلْوَى» عطفٌ على «المنّ»،
  ولم يظهر فيه الإعراب، لأنه مقصور. ووجب هذا في المقصور كله؛ لأنه لا يخلو من أن يكون
  في آخره ألف. قال الخليل: والألف حرف هوائي لا مستقرّ له؛ فأشبه الحركة فٱستحالت حركته.
  وقال الفرّاء: لو حرّكت الألف صارت همزة.</p><p>السابعة: قوله تعالى: { كُلُواْ مِن
  طَيِّبَاتِ مَا رَزَقْنَاكُمْ } «كلوا» فيه حذف، تقديره وقلنا كلوا؛ فحذف اختصاراً
  لدلالة الظاهر عليه. والطيبات هنا قد جمعت الحلال واللذيذ.</p><p>الثامنة: قوله تعالى:
  { وَمَا ظَلَمُونَا } يقدّر قبله فعصوا ولم يقابلوا النّعم بالشكر. { وَلَـٰكِن كَانُوۤاْ
  أَنْفُسَهُمْ يَظْلِمُونَ } لمقابلتهم النعم بالمعاصي.</p>'
