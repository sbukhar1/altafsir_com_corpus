text: '<p>{ وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } إنما خاطبهم وأراد به آباءهم وهم قوم
  موسى عليه السلام، حيث أمروا بأن يدخلوا مدينة الجبارين فأبوا ذلك وقالوا لموسى:</p><p
  class="quran">فَٱذْهَبْ أَنتَ وَرَبُّكَ فَقَاتِلاۤ إِنَّا هَـٰهُنَا قَـٰعِدُونَ</p><p>[المائدة:
  24] فعاقبهم الله عز وجل فبقوا في التيه أربعين سنة، وكانت المفازة اثني عشر فرسخاً،
  وكان يؤذيهم حر الشمس فظلل عليهم الغمام فذلك قوله تعالى: { وَظَلَّلْنَا عَلَيْكُمُ
  ٱلْغَمَامَ } وهو السحاب الأبيض، يقيكم حر الشمس في التيه، وكان لهم في التيه عمود
  من نور مد لهم من السماء فيسير معهم من الليل مكان القمر فأصابهم الجوع فسألوا موسى
  فدعا الله فأنزل عليهم المن وهو (الترنجيين) كان يتساقط عليهم كل غداة فيأخذ كل إنسان
  منهم ما يكفيه يومه وليلته، فإن أخذ أكثر من ذلك دود ذلك الزائد وفسد وإذا كان يوم
  الجمعة أخذ كل إنسان منهم مقدار ما يكفيه يومين لأنه لا يأتيهم يوم السبت، وكان ذلك
  مثل الشهد المعجون بالسمن فأجموا من المن، أي ملوا من أكله. فقالوا لموسى عليه السلام:
  قتلنا هذا المن بحلاوته وأحرق بطوننا فادع لنا ربك أن يطعمنا لحماً. فدعا لهم موسى
  عليه السلام فبعث الله لهم طيراً كثيراً فذلك قوله تعالى: { وَأَنزَلْنَا عَلَيْكُمُ
  ٱلْمَنَّ وَٱلسَّلْوَىٰ } وهو السماني وهو طير يضرب إلى الحمرة. وقال بعضهم: كان طيراً
  يأتيهم مشوياً. قال عامة المفسرين إنهم كانوا يأخذونها ويذبحونها. { كُلُواْ مِن طَيِّبَـٰتِ
  } أي قيل لهم كلوا من طيبات، وهذا من المضمرات، وفي كلام العرب يضمر الشيء إذا كان
  يستغنى عن إظهاره، كما قال في آية أخرى</p><p class="quran">فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ
  وُجُوهُهُمْ أَكْفَرْتُمْ بَعْدَ إِيمَـٰنِكُمْ</p><p>[آل عمران: 106] يعني يقال لهم
  أكفرتم. وكما قال في آية أخرى:</p><p class="quran">وَٱلَّذِينَ ٱتَّخَذُواْ مِن دُونِهِ
  أَوْلِيَآءَ مَا نَعْبُدُهُمْ إِلاَّ لِيُقَرِّبُونَآ إِلَى ٱللَّهِ</p><p>[الزمر:
  3] يعني قالوا: ما نعبدهم ومثل هذا في القرآن كثير. وكذلك قوله ها هنا { كُلُواْ مِن
  طَيِّبَـٰتِ مَا رَزَقْنَـٰكُمْ } أي من حلالات { مَا رَزَقْنَـٰكُمْ } أي أعطيناكم
  من المن والسلوى ولا ترفعوا منها شيئاً كما قال في آية أخرى</p><p class="quran">كُلُواْ
  مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَلاَ تَطْغَوْاْ فِيهِ</p><p>[طه: 81] أي ولا تعصوا
  فيه فلا ترفعوا إلى الغد فرفعوا وجعلوا اللحم قديداً مخافة أن ينفد فرجع ذلك عنهم ولو
  لم يرفعوا لدام ذلك عليهم. قوله تعالى: { وَمَا ظَلَمُونَا } يقول وما أضرونا { وَلَـٰكِن
  كَانُواْ أَنفُسَهُمْ يَظْلِمُونَ } أي أضروا بأنفسهم حيث رفعوا [إلى الغد حتى] منع
  ذلك عنهم. وروى خلاس عن أبي هريرة عن النبي - صلى الله عليه وسلم - أنه قال:</p><p
  class="hadith"> " لولا بنو إسرائيل لم يخبث الطعام، ولم (ينتن) اللحم، ولولا حواء
  لم تخن امرأة زوجها ". </p>'
