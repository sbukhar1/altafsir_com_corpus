text: '<p>قوله تعالى: { وظلَّلنا عليكم الغمام وأنزلنا عليكم المنَّ والسلوى كلوا من
  طيبات ما رزقناكم وما ظلمونا ولكن كانوا أنفسهم يظلمون }.</p><p>{ الغمام } السحاب،
  سمي غماماً، لأنه يغم السماء، أي: يسترها، وكل شيء غطيته فقد غممته، وهذا كان في التيه.
  وفي المن ثمانية أقوال. أحدها: أنه الذي يقع على الشجر فيأكله الناس، قاله ابن عباس
  والشعبي والضحاك. والثاني: أنه الترنجبين، روي عن ابن عباس أيضاً، وهو قول مقاتل. والثالث:
  أنه صمغه، قاله مجاهد. والرابع: أنه يشبه الرب الغليظ، قاله عكرمة. والخامس: أنه شراب،
  قاله أبو العالية، والربيع بن أنس. والسادس: أنه خبز الرقاق مثل الذرة، أو مثل النَّقي،
  قاله وهب. والسابع: أنه عسل، قاله ابن زيد. والثامن: أنه الزنجبيل، قاله السدي.</p><p>وفي
  السلوى قولان. أحدهما: أنه طائر، قال بعضهم: يشبه السماني، وقال بعضهم: هو السماني.
  والثاني: أنه العسل ذكره ابن الانباري، وأنشد:</p><p class="poetry_or_grammar">وقاسمها
  بالله جهداً لأنتم</p><p class="poetry_or_grammar">ألذ من السلوى إِذا ما نشورها</p><p>قوله
  تعالى: { وما ظلمونا } قال ابن عباس: ما نقصونا وضرونا، بل ضروا أنفسهم.</p>'
