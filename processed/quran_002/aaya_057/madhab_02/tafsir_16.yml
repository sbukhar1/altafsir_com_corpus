text: "<p>{ الْغَمَامَ } ما غطى السماء من السحاب، غُم الهلال: غطاه السحاب، وكل مُغطى
  مغموم. وهذا الغمام هو السحاب، أو الذي أتت فيه الملائكة يوم بدر. { الْمَنَّ } ما
  سقط على الشجر فأكله الناس أو صمغة، أو شراب كانوا يشربونه ممزوجاً بالماء. أو عسل
  ينزل عليهم أو الخبز الرقاق، أو الزنجبيل. أو الترنجبين. { وَالسَّلْوَى } السماني
  أو طائر يشبهه. كانت تحشره عليهم ريح الجنوب. { طَيِّبَاتِ } اللذيذة، أو الحلال.</p>"
