text: '<p>قوله عز وجل: { وإذ قلتم يا موسى لن نؤمن لك } أي لن نصدقك { حتى نرى الله
  جهرة } أي عياناً وذلك أن الله عز وجل أمر موسى أن يأتيه في ناس من بني إسرائيل يعتذرون
  إليه من عبادة العجل، فاختار موسى من قومه سبعين رجلاً من خيارهم وقال لهم: صوموا وتطهروا
  وطهروا ثيابكم، ففعلوا وخرج بهم موسى إلى طور سيناء لميقات ربه فقالوا لموسى: اطلب
  لنا أن نسمع كلام ربنا قال: أفعل فلما دنا من الجبل وقع عليه عمود من الغمام وتغشى
  الجبل كله فدخل موسى في الغمام، وقال للقوم: ادنوا حتى دخلوا تحت الغمام وخروا سجداً
  وكان موسى إذا كلمه ربه وقع على وجه نور ساطع فلا يستطيع أحد أن ينظر إليه فضرب دونهم
  الحجاب وسمعوه يكلم موسى يأمره وينهاكم وأسمعهم الله تعالى: (إني أنا الله لا إله إلا
  أنا ذو بكة أخرجتكم من أرض مصر بيد شديدة فاعبدوني ولا تعبدوا غيري فلما فرغ موسى وانكشف
  الغمام أقبل إليهم فقالوا لن نؤمن لك حتى نرى الله جهرة) وإنما قالوا: جهرة توكيد للرؤية
  لئلا يتوهم متوهم أن المراد بالرؤية العلم { فأخذتكم الصاعقة } قيل: هي الموت وفيه
  ضعف لأن قوله وأنتم تنظرون يرده إذ لو كان منها الموت لامتنع كونهم ناظرين إليها وقيل:
  إن الصاعقة هي سبب الموت واختلفوا في ذلك السبب فقيل: إن ناراً نزلت من السماء فأحرقتهم.
  وقيل: جاءت صيحة من السماء وقيل: أرسل جموعاً من الملائكة فسمعوا بحسهم فخروا صعقين
  { وأنتم تنظرون } أي ينظر بعضكم إلى بعض كيف يأخذه الموت فلما هلكوا جعل موسى يبكي
  ويتضرع ويقول إلهي ماذا أقول لبني إسرائيل إذا أتيتهم وقد هلك خيارهم " لو شئت أهلكتهم
  من قبل وإياي أتهلكنا بما فعل السفهاء منا " فلم يزل يناشد ربه حتى أحياهم الله رجلاً
  بعد رجل، بعد ما ماتوا يوماً وليلة ينظر بعضهم إلى بعض كيف يحيون فذلك قوله تعالى:
  { ثم بعثناكم } أي أحييناكم { من بعد موتكم } أي لتستوفوا بقية آجالكم وأرزاقكم ولو
  أنهم كانوا قد ماتوا لانقضاء آجالهم لم يبعثوا إلى يوم القيامة { لعلكم تشكرون } قوله
  عز وجل: { وظللنا عليكم الغمام } يعني في التيه يقيكم حر الشمس، وذلك أنه لم يكن لهم
  في التيه شيء يسترهم ولا يستظلون به فشكوا إلى موسى فأرسل الله غماماً أبيض رقيقاً
  يسترهم من الشمس وجعل لهم عموداً من نور يضيء لهم الليل إذا لم يكن قمر { وأنزلنا عليكم
  المن والسلوى } أي في التيه الأكثرون على أن المن هو الترنجبين وقيل: هو شيء كالصمغ
  يقع على الشجر طعمه كالشهد. وقال وهب: هو الخبز الرقاق، وأصل المن هو ما يمن الله به
  من غير تعب (ق) عن سعيد بن زيد قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " الكمأة من المن وماؤها شفاء للعين " </p><p>ومعنى الحديث أن الكمأة شيء أنبته الله
  من غير سعي أحد ولا مؤنة وهو بمنزلة المن الذي كان ينزل على بني إسرائيل، وقوله: وماؤها
  شفاء للعين معناه أن يخلط مع الأدوية فينتفع به لا أنه يقطر ماؤها بحتاً في العين وقيل:
  إن تقطيره في العين ينفع لكن لوجع مخصوص، وليس يوافق كل وجع العين وكان هذا المن ينزل
  على أشجارهم في كل ليلة من وقت السحر إلى طلوع الشمس، كالثلج لكل إنسان صاع فقالوا:
  يا موسى قد قتلنا هذا المن بحلاوته، فادع لنا ربك أن يطعمنا اللحم فأرسل الله عليهم
  السلوى، وهو طائر يشبه السماني وقيل هو السماني بعينه فكان الرجل يأخذ ما يكفيه يوماً
  وليلة، فإذا كان يوم الجمعة يأخذ ما يكفيه ليومين لأنه لم يكن ينزل يوم السبت شيء {
  كلوا } أي وقلنا لهم كلوا { من طيبات } أي حلالات { ما رزقناكم } أي ولا تدخروا لغد
  فخالفوا وادخروا فدود وفسد، فقطع الله عنهم ذلك (ق) عن أبي هريرة رضي الله عنه قال:
  قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " لولا بنو إسرائيل لم يخبث
  الطعام ولم يخنز اللحم ولولا حواء لم تخن أنثى زوجها الدهر " </p><p>قوله: لم يخنز
  اللحم لم ينتن ولم يتغير { وما ظلمونا } أي وما بخسوا حقنا { ولكن كانوا أنفسهم يظلمون
  } يعني بأخذهم أكثر مما حولهم فاستحقوا بذلك عذابي وقطع مادة الرزق الذي كان ينزل عليهم
  بلا مؤنة ولا تعب في الدنيا ولا حساب في العقبى.</p>'
