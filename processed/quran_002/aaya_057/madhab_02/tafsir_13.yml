text: '<p>قوله تعالىٰ: { وَإِذْ قُلْتُمْ يَـٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى
  ٱللَّهَ جَهْرَةً } وذلك أن الله تعالىٰ أمر موسى عليه السلام أن يأتيه في ناس من بني
  إسرائيل يعتذرون إليه من عبادة العجل، فاختار موسى سبعين رجلاً من قومه من خيارهم،
  فقال لهم: صوموا وتطهروا وطهروا ثيابكم، ففعلوا، فخرج بهم موسى إلى طور سيناء لميقات
  ربه، فقالوا لموسى: اطلب لنا أن نسمع كلام ربنا، فقال لهم: أفعل، فلما دنا موسى إلى
  طور سيناء من الجبل وقع عليه عمود الغمام وتغشى الجبل كله، فدخل في الغمام وقال للقوم:
  ادنوا فدنوا القوم حتى دخلوا في الغمام وخروا سجداً، وكان موسى إذا كلمه ربه وقع على
  وجهه نور ساطع لا يستطيع أحد من بني آدم أن ينظر إليه، فضرب دونهم الحجاب وسمعوه وهو
  يكلم موسى يأمره وينهاه وأسمعهم الله: أني أنا الله لا إلٰه إلا أنا ذو بكة أخرجتكم
  من أرض مصر بيد شديدة فاعبدوني ولا تعبدوا غيري، فلما فرغ موسى وانكشف الغمام أقبل
  إليهم فقالوا: له «لن نؤمن لك حتى نرى الله جهرة» معاينة وذلك أن العرب تجعل العلم
  بالقلب رؤية، فقال: جهرة ليعلم أن المراد منه العيان { فَأَخَذَتْكُمُ ٱلصَّـٰعِقَةُ
  } أي الموت، وقيل: نار جاءت من السماء فأحرقتهم { وَأَنتُمْ تَنظُرُونَ } أي ينظر بعضكم
  إلى بعض حين أخذكم الموت. وقيل: تعلمون، والنظر يكون بمعنى العلم، فلما هلكوا جعل موسى
  يبكي ويتضرع ويقول: ماذا أقول لبني اسرائيل إذا أتيتهم وقد أهلكت خيارهم؟</p><p class="quran">لَوْ
  شِئْتَ أَهْلَكْتَهُم مِّن قَبْلُ وَإِيَّـٰىَ أَتُهْلِكُنَا بِمَا فَعَلَ ٱلسُّفَهَآءُ
  مِنَّا</p><p>[الأعراف: 155]، فلم يزل يناشد ربه حتى أحياهم الله تعالىٰ رجلاً بعد
  رجل بعدما ماتوا يوماً وليلة، ينظر بعضهم إلى بعض، كيف يحيون فذلك قوله تعالىٰ: { ثُمَّ
  بَعَثْنَـٰكُم } أحييناكم، والبعث: إثارة الشيء عن محله يقال: بعثت البعير وبعثت النائم
  فانبعث { مِّن بَعْدِ مَوْتِكُمْ } قال قتادة: أحياهم ليستوفوا بقية آجالهم وأرزاقهم،
  ولو ماتوا بآجالهم لم يبعثوا إلى يوم القيامة.</p><p>{ لَعَلَّكُمْ تَشْكُرُونَ * وَظَلَّلْنَا
  عَلَيْكُمُ ٱلْغَمَامَ } في التيه يقيكم حر الشمس، والغمام من الغم وأصله التغطية والستر
  سمي السحاب غماماً لأنه يغطي وجه الشمس وذلك أنه لم يكن لهم في التيه كنّ يسترهم فشكوا
  إلى موسى فأرسل الله تعالىٰ غماماً أبيض رقيقاً أطيب من غمام المطر، وجعل لهم عموداً
  من نور يضيء لهم الليل إذ لم يكن لهم قمر { وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ
  } أي في التيه، الأكثرون على أن المنَّ هو الترنجبين، وقال مجاهد: هو شيء كالصمغ كان
  يقع على الأَشجار طعمه كالشهد، وقال وهب: هو الخبز الرقاق، قال الزجاج: جملة المن ما
  يمن الله به من غير تعب.</p><p>أخبرنا عبد الواحد المليحي أنا أحمد بن عبد الله النعيمي
  أنا محمد بن يوسف أنا محمد بن اسماعيل أنا أبو نعيم أنا سفيان عن عبد الملك هو ابن
  عمير عن عمرو بن حريث عن سعيد بن زيد رضي الله عنه قال: قال النبي صلى الله عليه وسلم:</p><p
  class="hadith"> " الكمأة من المن وماؤها شفاء للعين ". </p><p>قالوا: فكان هذا المن
  كل ليلة يقع على أشجارهم مثل الثلج، لكل إنسان منهم صاع، فقالوا: يا موسى قتلنا هذا
  المنُّ بحلاوته فادع لنا ربك أن يطعمنا اللحم فأنزل الله تعالىٰ عليهم السلوى وهو طائر
  يشبه السماني، وقيل: هو السماني بعينه، بعث الله سحابة فمطرت السماني في عرض ميل وطول
  رمح في السماء، بعضه على بعض والسلوى: العسل، فكان الله ينزل عليهم المن والسلوى كل
  صباح من طلوع الفجر إلى طلوع الشمس، فيأخذ كل واحد منهم ما يكفيه يوماً وليلة وإذا
  كان يوم الجمعة أخذ كل واحد منهم ما يكفيه ليومين لأنه لم يكن ينزل يوم السبت.</p><p>{
  كُلُواْ } ، أي: وقلنا لهم: كلوا { مِن طَيِّبَـٰتِ } حلالات { مَا رَزَقْنَـٰكُمْ
  } ولا تَدَّخروا لغدٍ، ففعلوا، فقطع الله ذلك عنهم، ودوَّد وفسد ما ادخروا، فقال الله
  تعالىٰ: { وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنفُسَهُمْ يَظْلِمُونَ } أي وما
  بخسوا بحقنا، ولكن كانوا أنفسهم يظلمون باستيجابهم عذابي، وقطع مادة الرزق الذي كان
  ينزل عليهم بلا مؤنة في الدنيا ولا حساب في العقبى.</p><p>أخبرنا حسان بن سعيد المنيعي
  أنا أبو طاهر محمد بن محمد بن محمش الزيادي أنا أبو بكر محمد بن الحسين القطان أنا
  أحمد بن يوسف السلمي أنا عبد الرزاق أنا معمر عن همام بن منبه أنا أبو هريرة قال: قال
  رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " لولا بنو اسرائيل لم يخبث الطعامُ
  ولم يَخْنَزِ اللحم، ولولا حواء لم تخن أنثى زوجها الدهر ". </p>'
