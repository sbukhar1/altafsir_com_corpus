text: '<p>قوله عز وجل: { وَظَلَّلْنَا عَلَيْكُمُ الْغَمَامَ }:</p><p>والغمام: هو ما
  غَمَّ السماء، فغطَّاها من سحاب وقتام، وكلُّ مُغَطٍّ فهُو غمام، ومنه: غُمَّ الهلال،
  أي غطاه الغَيْمُ.</p><p>وفي الغمام الذي ظلله الله عليهم تأويلان:</p><p>أحدهما: أنه
  السحابة، وهو قول ابن عباس.</p><p>والثاني: أنه الذي أتى الملائكة في يوم بدر، مثل
  قوله تعالى:</p><p class="quran">هَلْ يَنْظُرُونَ إِلاَّ أَنْ يَأْتِيَهُمُ اللهُ
  فِي ظُلَلٍ منَ الْغَمَامِ</p><p>[البقرة: 210] وهذا قول مجاهد.</p><p>قوله عز وجل:
  { وَأَنْزَلْنَا عَلَيْكُمُ الْمَنَّ والسَّلْوَى } فيه سبعة أقاويل:</p><p>أحدها:
  أن المنَّ ما سقط على الشجر فيأكله الناس، وهو قول ابن عباس.</p><p>والثاني: أن المنَّ
  صمغة، وهو قول مجاهد.</p><p>والثالث: أن المنَّ شرابٌ، كان ينزل عليهم يشربونه بعد
  مزجِهِ بالماء، وهو قول الربيع بن أنس.</p><p>والرابع: أن المنَّ عسل، كان ينزل عليهم،
  وهو قول ابن زيدٍ.</p><p>والخامس: أن المن الخبز الرقاق، هو قول وهب.</p><p>والسادس:
  أنه الزنجبيل، وهو قول السدي.</p><p>والسابع: أنه الترنجين.</p><p>وفي السلوى قولان:</p><p>أحدهما:
  أنه السماني.</p><p>والثاني: أنه طائر يشبه السماني كانت تحشره عليهم الريح الجنوب،
  وهذا قول ابن عباس، واشتقاقه من السلو، كأنَّه مُسَلِّي عن غيره.</p><p>قال ابن جريج:
  كان الرجل منهم إن أخذ من المنِّ والسلوى زيادة على طعام يوم واحدٍ فسد، إلا يومَ الجمعة،
  فإنهم كانوا إذا أخذوا طعامَ يومَيْنِ لم يفسد.</p><p>وفي قوله عز وجل: { كُلُوا مِنْ
  طَيِّبَاتِ مَا رَزَقْنَاكُمْ } ثلاثة تأويلاتٍ:</p><p>أحدها: الشَّهيَّات اللذيذة.</p><p>والثاني:
  أنه الحلال.</p><p>والثالث: أنها المباح.</p>'
