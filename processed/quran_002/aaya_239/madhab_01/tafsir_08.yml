text: "<p>{ فَإِنْ خِفْتُمْ } من عدو أو سيل أو سبع { فَرِجَالاً } جمع (راجل) أي مشاة
  صلّوا { أَوْ رُكْبَانًا } جمع (راكب) أي كيف أمكن مستقبلي القبلة أو غيرها ويومىء
  بالركوع والسجود { فَإِذَا أَمِنتُمْ } من الخوف { فَٱذْكُرُواْ ٱللَّهَ } أي صلّوا
  { كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ } قبل تعليمه من فرائضها وحقوقها
  والكاف بمعنى (مثل) و(ما) مصدرية أو موصولة.</p>"
