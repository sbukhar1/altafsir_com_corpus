text: '<p>{ فَرِجَالاً } جمع راجل كقائم وقيام، ولا يغير الخوف عدد الصلاة عند الجمهور،
  وقال الحسن: " صلاة الخوف ركعة " وفي وجوب قضائها مذهبان { فَاذْكُرُواْ اللَّهَ }
  فصلوا كما علمكم، أو فاذكروه بحمده، والثناء عليه { كَمَا عَلَّمَكُم } من أمر دينكم
  { مَّا لَمْ تَكُونُواْ تَعْلَمُونَ }.</p>'
