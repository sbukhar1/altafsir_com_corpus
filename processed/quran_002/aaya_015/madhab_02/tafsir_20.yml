text: '<p>قوله تعالى: { ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ... }</p><p>قال ابن عرفة: هذا
  تشريف واعتناء بمقام النبي صلى الله عليه وسلم حيث (تولى) الله عقوبتهم (بنفسه) ولم
  يقل: ملائكة الله يستهزئون بهم.</p><p>قال (ابن عرفة) (وأوردوا) هنا سؤالا في إسناد
  الاستهزاء إلى الله (فقدّره) المعتزلة (بأنّه) قبيح، وصدور القبح من الله تعالى محال،
  (وقدّره) أهل السنة/ بأنّ الاستهزاء ملزوم بالجهل لقوله تعالى:</p><p class="quran">قَالُوۤاْ
  أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</p><p>والجهل
  على الله تعالى محال فالاستهزاء في حقه محال.</p><p>وأجاب ابن عطية بثلاثة أوجه: إما
  أنه مجاز (المقابلة) كقولك:</p><p class="poetry_or_grammar">قَالُوا: اقترح شيئا نجد
  لك طبخه</p><p class="poetry_or_grammar">قلت: اطبخوا لي جبة وقميصا</p><p>وقول لبيد:</p><p
  class="poetry_or_grammar">أَلا لا يَجهلن أحد علينا</p><p class="poetry_or_grammar">فنجهل
  فوق جهل الجاهلينا</p><p>وإما بأنه يفعل بهم من الإملاء بالنعم كفعل المستهزئ، أو يفعل
  بهم في الآخرة ما هو في (تأويل) البشر كفعل المستهزئ، حسبما روي أن النار تجمد كما
  تجمد الأهالة وهي الشحم (فيمشون) عليها يظنونها منجاة فتخسف بهم.</p><p>قال الزمخشري:
  هلا قيل: الله مستهزئ بهم كما قالوا هم: إنما نحن مستهزؤون؟ وأجاب بأن الفعل يفيد حدوث
  الاستهزاء وتجدده وقتا بعد وقت.</p><p>(فرده) ابن عرفة بأن دوامه عليهم أشد وأشنع.</p><p>قال:
  ويجاب عليه بأن التجدّد يقتضي تنويعه واختلافه عليهم شيئا بعد شيء فلا يستهزئ بهم بنوع
  واحد.</p><p>وأجاب الطيبي بأن دوام العذاب فيه توطين لهم، فقد تألفه نفوسهم وتدرّب
  عليه بخلاف تجدّده فإنه إذا ارتفع عنهم يرجون انقطاعه (وإذا) عاد إليهم كان أشد عليهم.</p><p>قيل
  لابن عرفة: نقل بعض الشيوخ عن الأستاذ ابن نزار أنه كان ينهى عن الوقف على</p><p class="quran">إِنَّمَا
  نَحْنُ مُسْتَهْزِءُونَ</p><p>لأن قوله { ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ } مقابل لما
  قبله فالصواب إيصاله (به)؟</p><p>فقال ابن عرفة: كان غيره يختار في مثل هذا الوقف في
  الفصل بين كلام الله وكلامهم كما ينهى عن الوقف على " إنَّا مَعَكُمْ ".</p>'
