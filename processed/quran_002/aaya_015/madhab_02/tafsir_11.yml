text: '<p>قال الله تعالى { ٱللَّهُ يَسْتَهْزِىء بِهِمْ } أي يجازيهم جزاء الاستهزاء.
  وذكر في رواية الكلبي عن أبي صالح عن ابن عباس رضي الله عنهما الاستهزاء أن يفتح لهم
  وهم في جهنم، باب من الجنة فيهللون ويصيحون في النار (فيهلكون)، والمؤمنون على الأرائك
  ينظرون إليهم، فإذا انتهوا إلى الباب سد عليهم، وفتح لهم باب آخر في مكان آخر والمؤمنون
  ينظرون إليهم ويضحكون كما قال في آية أخرى</p><p class="quran">فَٱلْيَوْمَ ٱلَّذِينَ
  ءَامَنُواْ مِنَ ٱلْكُفَّارِ يَضْحَكُونَ</p><p>[المطففين: 34] الآية وقال مقاتل: الاستهزاء
  ما ذكره الله تعالى في سورة الحديد</p><p class="quran">يَوْمَ يَقُولُ ٱلْمُنَـٰفِقُونَ
  وَٱلْمُنَـٰفِقَـٰتُ لِلَّذِينَ ءَامَنُواْ ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ قِيلَ
  ٱرْجِعُواْ وَرَآءَكُمْ فَٱلْتَمِسُواْ نُوراً</p><p>[الحديد: 13] فهذا استهزاء بهم،
  ثم قال تعالى { وَيَمُدُّهُمْ فِي طُغْيَـٰنِهِمْ يَعْمَهُونَ } يعني يتركهم في ضلالتهم
  يتحيرون ويترددون عقوبة لهم لاستهزائهم.</p>'
