text: '<p>قوله تعالى: { الله يستهزىء بهم }</p><p>اختلف العلماء في المراد، باستهزاء
  الله بهم على تسعة أقوال.</p><p>أحدها: أنه يفتح لهم باب من الجنة وهم في النار، فيسرعون
  إليه فيغلق، ثم يفتح لهم باب آخر، فيسرعون فيغلق، فيضحك منهم المؤمنون. روي عن ابن
  عباس.</p><p>والثاني: أنه إذا كان يوم القيامة جمدت النَّار لهم كما تجمد الإِهالة
  في القدر، فيمشون فتنخسف بهم. روي عن الحسن البصري.</p><p>والثالث: أن الاستهزاء بهم:
  إذا ضرب بينهم وبين المؤمنين بسور له باب، باطنه فيه الرحمة، وظاهره من قبله العذاب،
  فيبقون في الظلمة، فيقال لهم:</p><p class="quran">ارجعوا وراءكم فالتمسوا نوراً</p><p>[الحديد:
  13] قاله مقاتل.</p><p>والرابع: أن المراد به: يجازيهم على استهزائهم، فقوبل اللفظ
  بمثله لفظاً وإن خالفه معنى، فهو كقوله تعالى:</p><p class="quran">وجزاء سيئة سيئة
  مثلها</p><p>[الشورى:40] وقوله:</p><p class="quran">فمن اعتدى عليكم فاعتدوا عليه
  بمثل ما اعتدى عليكم</p><p>[البقرة:194] وقال عمرو بن كلثوم:</p><p class="poetry_or_grammar">ألا
  لا يجهلن أحدٌ علينا</p><p class="poetry_or_grammar">فنجهلَ فوق جهل الجاهلينَا</p><p>أراد:
  فنعاقبه بأغلط من عقوبته.</p><p>والخامس: أن الاستهزاء من الله التخطئة لهم، والتجهيل،
  فمعناه: الله يخطىء فعلهم، ويجهلهم في الإقامة على كفرهم.</p><p>والسادس: أن استهزاءه:
  استدراجه إياهم.</p><p>والسابع: أنه إيقاع استهزائهم بهم، وردّ خداعهم ومكرهم عليهم.
  ذكر هذه الأقوال محمّد بن القاسم الأنباري.</p><p>والثامن: أن الاستهزاء بهم أن يقال
  لأحدهم في النار وهو في غاية الذل:</p><p class="quran">ذق إِنك أنت العزيز الكريم</p><p>[الدخان:49]
  ذكره شيخنا في كتابه.</p><p>والتاسع: أنه لما أظهروا من أحكام إسلامهم في الدنيا خلاف
  ما أبطن لهم في الآخرة، كان كالاستهزاء بهم.</p><p>قوله تعالى: { ويَمدُّهُمْ في طغيانهم
  يعمهون }</p><p>فيه أربعة أقوال. أحدها: يمكِّن لهم، قاله ابن مسعود. والثاني: يملي
  لهم، قاله ابن عباس. والثالث: يزيدهم، قاله مجاهد. والرابع: يمهلهم قاله الزجاج.</p><p>والطغيان:
  الزيادة على القدر، والخروج عن حيز الاعتدال في الكثرة، يقال: طغى البحر: إذا هاجت
  أمواجه، وطغى السيل: إذا جاء بماء كثير. وفي المراد بطغيانهم قولان. أحدهما: أنه كفرهم،
  قاله الجمهور. والثاني: أنه عتوهم وتكبرهم، قاله ابن قتيبة و «يعمهون» بمعنى: يتحيرون،
  يقال: رجل عمه وعامه، أي: متحير.</p><p>قال الراجز:</p><p class="poetry_or_grammar">ومَخْفَقٍ
  من لُهلُهٍ ولُهْلُهِ</p><p class="poetry_or_grammar">من مهمهٍ يجتبنه في مهمه</p><p
  class="poetry_or_grammar">أعمى الهدى بالجاهلين العُمَّه</p><p>وقال ابن قتيبة: يعمهون:
  يركبون رؤوسهم، فلا يبصرون.</p>'
