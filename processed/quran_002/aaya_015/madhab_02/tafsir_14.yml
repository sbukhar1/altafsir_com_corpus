text: '<p>اختلف المفسرون في هذا الاستهزاء فقال جمهور العلماء: " هي تسمية العقوبة باسم
  الذنب ". والعرب تستعمل ذلك كثيراً، ومنه قول الشاعر [عمرو بن كلثوم]: [الوافر].</p><p
  class="poetry_or_grammar">ألا لا يجهلنْ أحد علينا</p><p class="poetry_or_grammar">فنجهل
  فوق جهل الجاهلينا</p><p>وقال قوم: إن الله تعالى يفعل بهم أفعالاً هي في تأمل البشر
  هزو حسبما يروى أن النار تجمدت كما تجمد الإهالة فيمشون عليها ويظنونها منجاة فتخسف
  بهم، وما يروى أن أبواب النار تفتح لهم فيذهبون إلى الخروج، نحا هذا المنحى ابن عباس
  والحسن، وقال قوم: استهزاؤه بهم هو استدارجهم من حيث لا يعلمون، وذلك أنهم بدرور نعم
  الله الدنيوية عليهم يظنون أنه راض عنهم وهو تعالى قد حتم عذابهم، فهذا على تأمل البشر
  كأنه استهزاء.</p><p>{ ويمدهم } معناه يزيدهم في الطغيان. وقال مجاهد: " معناه يملي
  لهم " ، قال يونس بن حبيب: " يقال مد في الشر وأمد في الخير " وقال غيره: " مد الشيء
  ومده ما كان مثله ومن جنسه، وأمدّه ما كان مغايراً له، تقول: مدّ النهر ومدّه نهر آخر،
  ويقال أمدّه ".</p><p>قال اللحياني: " يقال لكل شيء دخل فيه مثله فكثره مده يمده مدّاً،
  وفي التنزيل:</p><p class="quran">والبحر يمده من بعده سبعة أبحر</p><p>[لقمان: 27].
  ومادة الشيء ما يمده دخلت فيه الهاء للمبالغة ".</p><p>قال ابن قتيبة وغيره: " مَدَدْت
  الدواة وأمَددْتُها بمعنى ".</p><p>قال القاضي أبو محمد عبد الحق رضي الله عنه: يشبه
  أن يكون " مددتها " جعلت إلى مدادها آخر، و " أمددتها " جعلتها ذات مداد، مثل " قبر،
  وأقبر، وحصر، وأحصر " ، ومددنا القوم صرنا لهم أنصاراً، وأمددناهم بغيرنا. وحكى اللحياني
  أيضاً أمدّ الأمير جنده بالخيل، وفي التنزيل:</p><p class="quran">وأمددناكم بأموال
  وبنين</p><p>[الإسراء: 6].</p><p>قال بعض اللغويين: { ويمدهم في طغيانهم } يمهلهم ويلجهم.</p><p>قال
  القاضي أبو محمد: فتحتمل اللفظة أن تكون من المد الذي هو المطل والتطويل، كما فسر في:</p><p
  class="quran">عمد ممددة</p><p>[الهمزة: 9]. ويحتمل أن تكون من معنى الزيادة في نفس
  الطغيان، والطغيان الغلو وتعدي الحد كما يقال: " طغا الماء وطغت النار ". وروي عن الكسائي
  إمالة طغيانهم.</p><p>و { يعمهون } يترددون، حيرة، والعمه الحيرة من جهة النظر، والعامه
  الذي كأنه لا يبصر من التحير في ظلام أو فلاة أو هم.</p><p>وقوله: { أولئك } إشارة
  إلى المتقدم ذكرهم، وهو رفع بالابتداء و { الذين } خبره، و { اشتروا } صلة لـ { الذين
  } ، وأصله اشتريوا تحركت الياء وانفتح ما قبلها فانقلبت ألفاً فحذفت لالتقاء الساكنين،
  وقيل استثقلت الضمة على الياء فسكنت وحذفت للالتقاء وحركت الواو بعد ذلك للالتقاء بالساكن
  بعدها، وخصت بالضم لوجوه منها أن الضمة أخت الواو وأخف الحركات عليها، ومنها أنه لما
  كانت واو جماعة ضمت كما فعل بالنون في " نحنُ ".</p><p>ومنها أنها ضمت إتباعاً لحركة
  الياء المحذوفة قبلها.</p><p>قال أبو علي: " صار الضم فيها أولى ليفصل بينها وبين واو
  " أو " و " لو " إذ هذان يحركان بالكسر ".</p><p>وقرأ أبو السمال قعنب العدوي بفتح
  الواو في: " اشتروَا الضلالة ".</p><p>وقرأها يحيى بن يعمر بكسر الواو. والضلالة والضلال:
  التلف نقيض الهدى الذي هو الرشاد إلى المقصد.</p><p>واختلفت عبارة المفسرين عن معنى
  قوله: { اشتروا الضلالة بالهدى } فقال قوم: " أخذوا الضلالة وتركوا الهدى ".</p><p>وقال
  آخرون: استحبوا الضلالة وتجنبوا الهدى كما قال تعالى:</p><p class="quran">فاستحبوا
  العمى على الهدى</p><p>[فصلت: 17].</p><p>وقال آخرون: الشراء هنا استعارة وتشبيه، لما
  تركوا الهدى وهو معرض لهم ووقعوا بدله في الضلالة واختاروها شبهوا بمن اشترى فكأنهم
  دفعوا في الضلالة هداهم إذ كان لهم أخذه.</p><p>وبهذا المعنى تعلق مالك رحمه الله في
  منع أن يشتري الرجل على أن يتخير في كل ما تختلف آحاد جنسه ولا يجوز فيه التفاضل.</p><p>وقال
  قوم: الآية فيمن كان آمن من المنافقين ثم ارتد في باطنه وعقده ويقرب الشراء من الحقيقة
  على هذا.</p><p>وقوله تعالى: { فما ربحت تجارتهم } ختم للمثل بما يشبه مبدأه في لفظة
  الشراء، وأسند الربح إلى التجارة كما قالوا: " ليل قائم ونهار صائم ". والمعنى فما
  ربحوا في تجارتهم.</p><p>وقرأ إبراهيم بن أبي عبلة " فما ربحت تجاراتهم " بالجمع.</p><p>وقوله
  تعالى: { وما كانوا مهتدين } قيل المعنى في شرائهم هذا، وقيل على الإطلاق، وقيل في
  سابق علم الله، وكل هذا يحتمله اللفظ.</p>'
