text: '<p>إذا: ظرف زمان، ويغلب كونها شرطاً، وتقع للمفاجأة ظرف زمان وفاقاً للرياشي،
  والزجاج، لا ظرف مكان خلافاً للمبرد، ولظاهر مذهب سيبويه، ولا حرفاً خلافاً للكوفيين.
  وإذا كانت حرفاً، فهي لما تيقن أو رجح وجوده، ويجزم بها في الشعر، وأحكامها مستوفاة
  في علم النحو. الفعل الثلاثي الذي انقلب عين فعله ألفاً في الماضي، إذا بني للمفعول،
  أخلص كسر أوله وسكنت عينه ياء في لغة قريش ومجاوريهم من بني كنانة، وضم أولها عند كثير
  من قيس وعقيل ومن جاورهم، وعامة بني أسد. وبهذه اللغة قرأ الكسائي وهشام في: قيل، وغيض،
  وحيل، وسيـىء، وسيئت، وجيء، وسيق. وافقه نافع وابن ذكوان في: سيـىء، وسيئت. زاد ابن
  ذكوان: حيل، وساق. وباللغة الأولى قرأ باقي القراءة، وفي ذلك لغة ثالثة، وهي إخلاص
  ضم فاء الكلمة وسكون عينه واواً، ولم يقرأ بها، وهي لغة لهذيل، وبني دبير. والكلام
  على توجيه هذه اللغات وتكميل أحكامها مذكور في النحو. الفساد: التغير عن حالة الاعتدال
  والاستقامة. قال سهيل في الفصيح: فسد، ونقيضه: الصلاح، وهو اعتدال الحال واستواؤه على
  الحالة الحسنة.</p><p>الأرض: مؤنثة، وتجمع على أرّض وأراض، وبالواو والنون رفعاً وبالياء
  والنون نصباً وجراً شذوذاً، فتفتح العين، وبالألف والتاء، قالوا: أرضات، والأراضي جمع
  جمع كأواظب. إنما: ما: صلة لأن وتكفها عن العمل، فإن وليتها جملة فعلية كانت مهيئة،
  وفي ألفاظ المتأخرين من النحويين وبعض أهل الأصول إنها للحصر، وكونها مركبة من ما النافية،
  دخل عليها إن التي للإثبات فأفادت الحصر، قول ركيك فاسد صادر عن غير عارف بالنحو، والذي
  نذهب إليه أنها لا تدل على الحصر بالوضع، كما أن الحصر لا يفهم من أخواتها التي كفت
  بما، فلا فرق بين: لعل زيداً قائم، ولعل ما زيد قائم، فكذلك: إن زيداً قائم، وإنما
  زيد قائم، وإذا فهم حصر، فإنما يفهم من سياق الكلام لا أن إنما دلت عليه، وبهذا الذي
  قررناه يزول الإشكال الذي أوردوه في نحو قوله تعالى:</p><p class="quran">إنما أنت
  منذر</p><p>[الرعد: 7، النازعات: 45]،</p><p class="quran">قل إنما أنا بشر</p><p>[الكهف:
  110]، { إنما أنت منذر من يخشاها }. وأعمال إنما قد زعم بعضهم أنه مسموع من لسان العرب،
  والذي عليه أصحابنا أنه غير مسموع.</p><p>نحن: ضمير رفع منفصل لمتكلم معه غيره أو لمعظم
  نفسه، وفي اعتلال بنائه على الضم أقوال تذكر في النحو. ألا: حرف تنبيه زعموا أنه مركب
  من همزة الاستفهام ولا النافية للدلالة على تحقق ما بعدها، والاستفهام إذا دخل على
  النفي أفاد تحقيقاً، كقوله تعالى:</p><p class="quran">أليس ذلك بقادر</p><p>[القيامة:
  40]، ولكونها من المنصب في هذه لا تكاد تقع الجملة بعدها إلا مصدرة بنحو ما يتلقى به
  القسم، وقال ذلك الزمخشري.</p><p>والذي نختاره أن ألا التنبيهية حرف بسيط، لأن دعوى
  التركيب على خلاف الأصل، ولأن ما زعموا من أن همزة الاستفهام دخلت على لا النافية دلالة
  على تحقق ما بعدها، إلى آخره خطاً، لأن مواقع ألا تدلّ على أن لا ليست للنفي، فيتم
  ما ادعوه، ألا ترى أنك تقول: ألا إن زيداً منطلق، ليس أصله لا أن زيداً منطلق، إذ ليس
  من تراكيب العرب بخلاف ما نظر به من قوله تعالى:</p><p class="quran">أليس ذلك بقادر</p><p>[القيامة:
  40]، لصحة تركيب، ليس زيد بقادر، ولوجودها قبل رب وقبل ليت وقبل النداء وغيرها مما
  لا يعقل فيه أن لا نافية، فتكون الهمزة للاستفهام دخلت على لا النافية فأفادت التحقيق،
  قال امرؤ القيس:</p><p class="poetry_or_grammar">ألا رب يوم لك منهن صالح</p><p class="poetry_or_grammar">ولا
  سيما يوم بدارة جلجل</p><p>وقال الآخر:</p><p class="poetry_or_grammar">ألا ليت شعري
  كيف حادث وصلها</p><p class="poetry_or_grammar">وكيف تراعي وصلة المتغيب</p><p>وقال
  الآخر:</p><p class="poetry_or_grammar">ألا يا لقومي للخيال المشوق</p><p class="poetry_or_grammar">وللدار
  تنأى بالحبيب ونلتقي</p><p>وقال الآخر:</p><p class="poetry_or_grammar">ألا يا قيس
  والضحاك سيرا</p><p class="poetry_or_grammar">فقد جاوزتما خمر الطريق</p><p>إلى غير
  هذا مما لا يصلح دخول لا فيه. وأما قوله: لا تكاد تقع الجملة بعدها إلا مصدرة بنحو
  ما يلتقي به القسم فغير صحيح، ألا ترى أن الجملة بعدها تستفتح، برب، وبليت، وبفعل الأمر،
  وبالنداء، وبحبذا، في قوله:</p><p class="poetry_or_grammar">ألا حبـذا هنـد وأرض بهـا
  هنـد</p><p>ولا يلتقي بشيء من هذا القسم وعلامة ألا هذه التي هي تنبيه واستفتاح صحة
  الكلام دونها، وتكون أيضاً حرف عرض فيليها الفعل، وإن وليها الاسم فعلى إضمار الفعل،
  وحرف جواب بقول القائل: ألم تقم فتقول: ألا بمعنى بلى؟ نقل ذلك صاحب كتاب (وصف المباني
  في حروف المعاني) قال: وهو قليل شاذ، وأما ألا التي للتمني في قولهم: إلا ماء، فذكرها
  النحاة في فصل لا الداخل عليها الهمزة. لكن: حرف استدراك، فلا يجوز أن يكون ما قبلها
  موافقاً لما بعدها، فإن كان نقيضاً أو ضداً جاز، أو خلافاً ففي الجواز خلاف، وفي التصحيح
  خلاف. وحكى أبو القاسم بن الرمال جواز أعمالها مخففة عن يونس، وحكى ذلك غيره عن الأخفش،
  وحكى عن يونس أنها ليست من حروف العطف، ولم تقع في القرآن غالباً إلا وواو العطف قبلها،
  ومما جاءت فيه من غير واو قوله تعالى:</p><p class="quran">لكن الذين اتقوا ربهم</p><p>[آل
  عمران: 198]</p><p class="quran">لكن الله يشهد</p><p>[النساء: 166] وفي كلام العرب:</p><p
  class="poetry_or_grammar">إن ابن ورقاء لا تخشى غوائله</p><p class="poetry_or_grammar">لكن
  وقائعه في الحرب تنتظر</p><p>وبقية أحكام لكن مذكورة في النحو. الكاف: حرف تشبيه تعمل
  الجر وأسميتها مختصة عندنا بالشعر، وتكون زائدة وموافقة لعلى، ومن ذلك قولهم: كخير
  في جواب من قال كيف أصبحت، ويحدث فيها معنى التعليل، وأحكامها مذكورة في النحو. { وإذا
  قيل لهم آمنوا كما آمن الناس قالوا أنؤمن كما آمن السفهاء، الآ إنهم هم السفهاء ولكن
  لا يعلمون } ، السفه: الخفة.</p><p>ومنه قيل للثوب الخفيف النسج سفيه، وفي الناس خفة
  الحلم، قاله ابن كيسان، أو البهت والكذب والتعمد خلاف ما يعلم، قاله مؤرج، أو الظلم
  والجهل، قاله قطرب. والسفهاء جمع سفيه، وهو جمع مطرد في فعيل الصحيح الوصف المذكر العاقل
  الذي بينه وبين مؤنثه التاء، والفعل منه سفه بكسر العين وضمها، وهو القياس لأجل اسم
  الفاعل. قالوا: ونقيض السفه: الرشد، وقيل: الحكمة، يقال رجل حكيم، وفي ضده سفيه، ونظير
  السفه النزق والطيش.</p><p>{ وإذا لقوا الذين آمنوا قالوا آمنا وإذا خلوا إلى شياطينهم
  قالوا إنا معكم إنما نحن مستهزءون } ، اللقاء: استقبال الشخص قريباً منه، والفعل منه
  لقي يلقى، وقد يقال لاقى، وهو فاعل بمعنى الفعل المجرّد، وسمع للقى أربعة عشر مصدراً،
  قالوا: لقى، لقيا، ولقية، ولقاة، ولقاء، ولقاء، ولقى، ولقي، ولقياء، ولقياء، ولقيا،
  ولقيانا، ولقيانة، وتلقاء. الخلو: الانفراد، خلا به أي انفرد، أو المضي،</p><p class="quran">قد
  خلت من قبلكم سنن</p><p>[آل عمران: 137]. الشيطان، فيعال عند البصريين، فنونه أصلية
  من شطن، أي بعد، واسم الفاعل شاطن، قال أمية:</p><p class="poetry_or_grammar">أيما
  شاطن عصاه عكاه</p><p class="poetry_or_grammar">ثم يلقى في السجن والأكبال</p><p>وقال
  رؤبة:</p><p class="poetry_or_grammar">وفي أخاديد السياط المتن</p><p class="poetry_or_grammar">شاف
  لبغي الكلب المشيطن</p><p>ووزنه فعلان عند الكوفيين، ونونه زائدة من شاط يشيط إذا هلك،
  قال الشاعر:</p><p class="poetry_or_grammar">قد تظفر العير في مكنون قائلة</p><p class="poetry_or_grammar">وقد
  تشطو على أرماحنا البطل</p><p>والشيطان كل متمرد من الجن والإنس والدواب، قاله ابن
  عباس، وأنثاه شيطانة، قال الشاعر:</p><p class="poetry_or_grammar">هي البازل الكوماء
  لا شيء غيرها</p><p class="poetry_or_grammar">وشيطانة قد جن منها جنونها</p><p>وشياطين:
  مع شيطان، نحو غراثين في جمع غرثان، وحكاه الفراء، وهذا على تقدير أن نونه زائدة تكون
  نحو: غرثان، مع اسم معناه الصحبة اللائقة بالمذكور، وتسكينها قبل حركة لغة ربيعة وغنم،
  قاله الكسائي. وإذا سكنت فالأصح أنها اسم، وإذا ألقيت ألف اللام أو ألف الوصل، فالفتح
  لغة عامّة العرب، والكسر لغة ربيعة، وتوجيه اللغتين في النحو، ويستعمل ظرف مكان فيقع
  خبراً عن الجثة والأحداث، وإذا أفرد نوّن مفتوحاً، وهي ثلاثي الأصل من باب المقصور،
  إذ ذاك لا من باب يد، خلافاً ليونس، وأكثر استعمال معاً حال، نحو: جميعاً، وهي أخص
  من جميع لأنها تشرك في الزمان نصاً، وجميع تحتمله. وقد سأل أحمد بن يحيـى أحمد بن قادم
  عن الفرق بين. قام عبد الله وزيد معاً، وقام عبد الله وزيد جميعاً، قال: فلم يزل يركض
  فيها إلى الليل، وفرق ابن يحيـى: بأن جيمعاً يكون القيام في وقتين وفي وقت واحد، وأما
  إذا قلت: معاً، فيكون في وقت واحد. الاستهزاء: الاستخفاف والسخرية، وهو استفعل بمعنى
  الفعل المجرد، وهو فعل، تقول: هزأت به واستهزأت بمعنى واحد، مثل استعجب: بمعنى عجب،
  وهو أحد المعاني التي جاءت لها استفعل.</p><p>{ الله يستهزئ بهم ويمدّهم في طغيانهم
  يعمهون } المد: التطويل، مدّ الشيء: طوّله وبسطه،</p><p class="quran">ألم تر إلى ربك
  كيف مدّ الظلّ</p><p>[الفرقان: 46] وأصل المد: الزيادة، وكل شيء دخل في شيء فكثره فقد
  مدّه، قاله اللحياني. وأمدّ بمعنى مدّ، مدّ الجيش، وأمدّه: زاده وألحق به ما يقويه
  من جنسه. وقال بعض أهل العلم: مدّ زاد من الجنس، وأمدّ: زاد من غير الجنس. وقال يونس:
  مدّ في الخير وأمدّ في الشر. انتهى قوله. ويقال: مدّ النهر وأمدّه نهر آخر، ومادّة
  الشيء ما يمدّه، الهاء فيه للمبالغة. وقال ابن قتيبة: مددت الدواة وأمددتها بمعنى،
  ويقال: مددنا القوم: صرنا لهم أنصاراً وأمددناهم بغيرنا. وقال اللحياني: أمد الأمير
  جنده بالخيل، وفي التنزيل:</p><p class="quran">وأمددناكم بأموال وبنين</p><p>[الإسراء:
  6]. الطغيان: مجاوزة المقدار المعلوم، يقال طغى الماء، وطغت النار. العمه: التردد والتحير،
  وهو شبيه بالعمى، إلا أن العمى توصف به العين التي ذهب نورها، والرأي الذي غاب عنه
  الصواب. يقال: عمه، يعمه، عمهاً، وعمهاناً فهو: عمه، وعامه. ويقال: برية عمهاء إذا
  لم يكن بها علم يستدل به. وقال ابن قتيبة: العمه أن يركب رأسه ولا يبصر ما يأتي. وقيل:
  العمه: العمى عن الرشد.</p><p>{ أولئك الذين اشتروا الضلالة بالهدى فما ربحت تجارتهم
  وما كانوا مهتدين } ، الاشتراء والشراء بمعنى: الاستبدال بالشيء والاعتياض منه، إلا
  أن الاشتراء يستعمل في الابتياع والبيع، وهو مما جاء فيه افتعل بمعنى الفعل المجرد،
  وهو أحد المعاني التي جاء لها افتعل. الربح: هو ما يحصل من الزيادة على رأس المال.
  التجارة: هي صناعة التاجر، وهو الذي يتصرف في المال لطلب النموّ والزيادة. المهتدي:
  اسم فاعل من اهتدى وافتعل فيه للمطاوعة، هديته فاهتدى، نحو: سويته فاستوى، وغممته فاغتم.
  والمطاوعة أحد المعاني التي جاءت لها افعل، ولا تكون افتعل للمطاوعة مبنية إلا من الفعل
  المتعَدّي، وقد وهم من زعم أنها تكون من اللازم، وأن ذلك قليل فيها، مستدلاً بقول الشاعر:</p><p
  class="poetry_or_grammar">حتى إذا اشتال سهيل في السحر</p><p class="poetry_or_grammar">كشعلة
  القابس ترمي بالشرر</p><p>لأن افتعل في البيت بمعنى، فعل. تقول: شال يشول، واشتال يشتال
  بمعنى واحد، ولا تتعقل المطاوعة، إلا بأن يكون المطاوع متعدياً.</p><p>{ وإذا قيل لهم
  لا تفسدوا } جملة شرطية، ويحتمل أن تكون من باب عطف الجمل استئنافاً ينعي عليهم قبائح
  أفعالهم وأقوالهم، ويحتمل أن يكون كلاماً، وفي الثاني جزء كلام لأنها من تمام الصلة.
  وأجاز الزمخشري، وأبو البقاء أن تكون معطوفة على يكذبون، فإذ ذاك يكون لها موضع من
  الإعراب، وهو النصب، لأنها معطوفة على خبر كان، والمعطوف على الخبر خبر، وهي إذ ذاك
  جزء من السبب الذي استحقوا به العذاب الأليم. وعلى الاحتمالين الأولين لا تكون جزءاً
  من الكلام، وهذا الوجه الذي أجازاه على أحد وجهي ما من قوله بما كانوا يكذبون خطأ،
  وهو أن تكون ما موصولة بمعنى الذي، وذلك أن المعطوف على الخبر خبر، فيكذبون قد حذف
  منه العائد على ما، وقوله: وإذا قيل لهم إلى آخر الآية لا ضمير فيه يعود على ما، فبطل
  أن يكون معطوفاً عليه، إذ يصير التقدير: ولهم عذاب أليم بالذي كانوا، { إذا قيل لهم
  لا تفسدوا في الأرض قالوا إنما نحن مصلحون } ، وهذا كلام غير منتظم لعدم العائد.</p><p>وأما
  وجهها الآخر، وهو أن تكون ما مصدرية، فعلى مذهب الأخفش يكون هذا الإعراب أيضاً خطأ،
  إذ عنده أن ما المصدرية اسم يعود عليها من صلتها ضمير، والجملة المعطوفة عارية منه.
  وأما على مذهب الجمهور، فهذا الإعراب شائع، ولم يذكر الزمخشري، وأبو البقاء إعراب هذا
  سوى أن يكون معطوفاً على يكذبون، أو على يقول، وزعماً أن الأول وجه، وقد ذكرنا ما فيه،
  والذي نختاره الاحتمال الأول، وهو أن تكون الجملة مستأنفة، كما قررناه، إذ هذه الجملة
  والجملتان بعدها هي من تفاصيل الكذب ونتائج التكذيب. ألا ترى قولهم: { إنما نحن مصلحون
  } ، وقولهم: { أنؤمن كما آمن السفهاء } ، وقولهم عند لقاء المؤمنين { آمنا } كذب محض؟
  فناسب جعل ذلك جملاً مستقلة ذكرت لإظهار كذبهم ونفاقهم ونسبة السفه للمؤمنين واستهزائهم،
  فكثر بهذه الجمل واستقلالها ذمهم والرد عليهم، وهذا أولى من جعلها سيقت صلة جزء كلام
  لأنها إذ ذاك لا تكون مقصودة لذاتها، إنما جيء بها معرفة للموصول إن كان اسماً، ومتممة
  لمعناه إن كان حرفاً. والجملة بعد إذا في موضع خفض بالإضافة، والعامل فيها عند الجمهور
  الجواب، فإذا في الآية منصوبة بقوله: { إنما نحن مصلحون }. والذي نختاره أن الجملة
  بعدها تليها هي الناصبة لإذا لأنها شرطية، وأن ما بعدها ليس في موضع خفض بالإضافة،
  فحكمها حكم الظروف التي يجازى بها وإن قصرت عن عملها الجزم. على أن من النحويين من
  أجاز الجزم بها حملاً على متى منصوباً بفعل الشرط، فكذلك إذا منصوبة بفعل الشرط بعدها،
  والذي يفسد مذهب الجمهور جواز: إذا قمت فعمرو قائم، لأن ما بعد الفاء لا يعمل فيما
  قبلها، وجواز وقوع إذا الفجائية جواباً لإذا الشرطية، قال تعالى:</p><p class="quran">وإذا
  أذقنا الناس رحمة من بعد ضراء مستهم</p><p>[يونس: 21] إذا لهم مكر في آياتنا، وما بعد
  إذا الفجائية لا يعمل فيما قبلها، وحذف فاعل القول هنا للإبهام، فيحتمل أن يكون الله
  تعالى، أو الرسول صلى الله عليه وسلم، أو بعض المؤمنين، وكل من هذا قد قيل، والمفعول
  الذي لم يسم فاعله، فظاهر الكلام أنها الجملة المصدرة بحرف النهي وهي: { لا تفسدوا
  في الأرض } ، إلا أن ذلك لا يجوز إلا على مذهب من أجاز وقوع الفاعل جملة، وليس مذهب
  جمهور البصريين.</p><p>وقد تقدمت المذاهب في ذلك عند الكلام على قوله تعالى: { سواء
  عليهم أأنذرتهم أم لم تنذرهم } ، والمفعول الذي لم يسم فاعله في ذلك حكمه حكم الفاعل،
  وتخريجه على مذهب جمهور البصريين أن المفعول الذي لم يسمّ فاعله هو مضمر تقديره هو،
  يفسره سياق الكلام كما فسر المضمر في قوله تعالى:</p><p class="quran">حتى توارت بالحجاب</p><p>[ص:
  32] سياق الكلام والمعنى، وإذا قيل لهم قول شديد فأضمر هذا القول الموصوف وجاءت الجملة
  بعده مفسرة، فلا موضع لها من الإعراب لأنها مفسرة لذلك المضمر الذي هو القول الشديد،
  ولا جائز أن يكون لهم في موضع المفعول الذي لم يسمّ فاعله لأنه لا ينتظم منه مع ما
  قبله كلام، لأنه يبقي لا تفسدوا لا ارتباط له، إذ لا يكون معمولاً للقول مفسراً له.</p><p>وزعم
  الزمخشري أن المفعول الذي لم يسم فاعله هو الجملة التي هي: لا تفسدوا، وجعل ذلك من
  باب الإسناد اللفظي ونظره بقولك ألف حرف من ثلاثة أحرف، ومنه زعموا مطية الكذب، قال:
  كأنه قيل، وإذا قيل لهم هذا القول وهذا الكلام، انتهى. فلم يجعله من باب الإسناد إلى
  معنى الجملة لأن ذلك لا يجوز على مذهب جمهور البصريين، فعدل إلى الإسناد اللفظي، وهو
  الذي لا يختص به الاسم بل يوجد في الإسم والفعل والحرف والجملة، وإذا أمكن الإسناد
  المعنوي لم يعدل إلى الإسناد اللفظي، وقد أمكن ذلك بالتخريج الذي ذكرناه. واللام في
  قوله: لهم، للتبليغ، وهو أحد المعاني السبعة عشر التي ذكرناها للام عند كلامنا على
  قوله تعالى: { الحمد لله }. وإفسادهم في الأرض بالكفر، قاله ابن عباس، أو المعاصي،
  قاله أبو العالية ومقاتل، أو بهما، قاله السدي عن أشياخه؛ أو بترك امتثال الأمر واجتناب
  النهي، قاله مجاهد؛ أو بالنفاق الذي ضافوا به الكفار وأطلعوهم على أسرار المؤمنين،
  ذكره علي بن عبيد الله، أو بإعراضهم عن الإيمان برسول الله صلى الله عليه وسلم والقرآن؛
  أو بقصدهم تغيير الملة، قاله الضحاك، أو باتباعهم هواهم وتركهم الحق مع وضوحه، قاله
  بعضهم.</p><p>وقال الزمخشري: الإفساد في الأرض تهييج الحروب والفتن، قال: لأن في ذلك
  فساد ما في الأرض وانتفاء الاستقامة عن أحوال الناس والزروع والمنافع الدينية والدنيوية،
  قال تعالى:</p><p class="quran">ليفسد فيها ويهلك الحرث والنسل</p><p>[البقرة: 205]،</p><p
  class="quran">أتجعل فيها من يفسد فيها ويسفك الدماء</p><p>[البقرة: 30]، ومنه قيل
  لحرب كانت بين طيء: حرب الفساد، انتهى كلامه. ووجه الفساد بهذه الأقوال التي قيلت أنها
  كلها كبائر عظيمة ومعاص جسيمة، وزادها تغليظاً إصرارهم عليها، والأرض متى كثرت معاصي
  أهلها وتواترت، قلّت خيراتها ونزعت بركاتها ومنع عنها الغيث الذي هو سبب الحياة، فكان
  فعلهم الموصوف أقوى الأسباب لفساد الأرض وخرابها. كما أن الطاعة والاستغفار سبب لكثرة
  الخيرات ونزول البركات ونزول الغيث، ألا ترى قوله تعالى:</p><p class="quran">فقلت
  استغفروا ربكم</p><p>[نوح: 10]،</p><p class="quran">وأن لو استقاموا على الطريقة</p><p>[الجن:
  16]،</p><p class="quran">ولو أن أهل القرى آمنوا واتقوا</p><p>[الأعراف: 96]،</p><p
  class="quran">ولو أنهم أقاموا التوارة والإنجيل</p><p>[المائدة: 66]، الآيات.</p><p>وقد
  قيل في تفسيره ما روي في الحديث من أن الفاجر يستريح منه العباد والبلاد والشجر والدواب،
  وإن معاصيه يمنع الله بها الغيث، فيهلك البلاد والعباد لعدم النبات وانقطاع الأقوات.
  والنهي عن الإفساد في الأرض من باب النهي عن المسبب، والمراد النهي عن السبب. فمتعلق
  النهي حقيقة هو مصافاة الكفار وممالأتهم على المؤمنين بإفشاء السر إليهم وتسليطهم عليهم،
  لإفضاء ذلك إلى هيج الفتن المؤدي إلى الإفساد في الأرض، فجعل ما رتب على المنهي عنه
  حقيقة منهياً عنه لفظاً. والنهي عن الإفساد في الأرض هنا كالنهي في قوله تعالى:</p><p
  class="quran">ولا تعثوا في الأرض مفسدين</p><p>[البقرة: 60]. وليس ذكر الأرض لمجرد
  التوكيد بل في ذلك تنبيه على أن هذا المحل الذي فيه نشأتكم وتصرفكم، ومنه مادة حياتكم،
  وهو سترة أمواتكم، جدير أن لا يفسد فيه، إذ محل الإصلاح لا ينبغي أن يجعل محل الإفساد.
  ألا ترى إلى قوله تعالى:</p><p class="quran">ولا تفسدوا في الأرض بعد إصلاحها</p><p>[الأعراف:
  56] وقال تعالى:</p><p class="quran">هو الذي جعل لكم الأرض ذلولاً فامشوا في مناكبها
  وكلوا من رزقه</p><p>[الملك: 15] وقال تعالى:</p><p class="quran">والأرض بعد ذلك دحاها
  أخرج منها ماءها ومرعاها والجبال أرساها متاعاً لكم ولأنعامكم</p><p>[النازعات: 30
  - 33]، وقوله تعالى:</p><p class="quran">أنا صببنا الماء صباً</p><p>[عيسى: 25] الآية.
  إلى غير ذلك من الآيات المنبهة على الامتنان علينا بالأرض، وما أودع الله فيها من المنافع
  التي لا تكاد تحصى.</p><p>وقابلوا النهي عن الإفساد بقولهم: { إنا نحن مصلحون } ، فأخرجوا
  الجواب جملة اسمية لتدل على ثبوت الوصف لهم، وأكدوها بإنما دلالة على قوة اتصافهم بالإصلاح.
  وفي المعنى الذي اعتقدوا أنهم مصلحون. أقوال: أحدها: قول ابن عباس: إن ممالأتنا الكفار
  إنما نريد بها الإصلاح بينهم وبين المؤمنين. والثاني: قول مجاهد وهو: أن تلك الممالأة
  هدى وصلاح وليست بفساد. والثالث: أن ممالأه النفس والهوى صلاح وهدى. والرابع: أنهم
  ظنوا أن في ممالأة الكفار صلاحاً لهم، وليس كذلك لأن الكفار لو ظفروا بهم لم يبقوا
  عليهم، ولذلك قال: { ألا إنهم هم المفسدون ولكن لا يشعرون }. والخامس: أنهم أنكروا
  أن يكونوا فعلوا ما نهوا عنه من ممالأة الكفار، وقالوا: { إنما نحن مصلحون } باجتناب
  ما نهينا عنه.</p><p>والذي نختاره أنه لا يتعين شيء من هذه الأقوال، بل يحمل النهي
  على كل فرد من أنواع الإفساد، وذلك أنهم لما ادعوا الإيمان وأكذبهم الله في ذلك وأعلم
  بأن إيمانهم مخادعة، كانوا يكونون بين حالين: إحداهما: أن يكونوا مع عدم إيمانهم موادعين
  لرسول الله صلى الله عليه وسلم وللمؤمنين، والحالة الأخرى أن يكونوا مع عدم إيمانهم
  يسعون بالإفساد بالأرض لتفرق كلمة الإسلام وشتات نظام الملة، فنهوا عن ذلك وكأنهم قيل
  لهم: إن كنتم قد قنع منكم بالإقرار بالإيمان، وإن لم تؤمن قلوبكم فإياكم والإفساد في
  الأرض، فلم يجيبوا بالامتناع من الإفساد، بل أثبتوا لأنفسهم أنهم مصلحون وأنهم ليسوا
  محلاً للإفساد، فلا يتوجه النهي عن الإفساد نحوهم لاتصافهم بضده وهو الإصلاح.</p><p>كل
  ذلك بهت منهم وكذب صرف على عادتهم في الكذب وقولهم بأفواههم ما ليس في قلوبهم. ولما
  كانوا قد قابلوا النهي عن الإفساد بدعوى الإصلاح الكاذبة أكذبهم الله بقوله: { ألا
  إنهم هم المفسدون } ، فأثبت لهم ضد ما ادعوه مقابلاً لهم ذلك في جملة اسمية مؤكدة بأنواع
  من التأكيد منها: التصدير بأن وبالمجيء بهم، وبالمجيء بالألف واللام التي تفيد الحصر
  عند بعضهم. وقال الجرجاني: دخلت الألف واللام في قوله المفسدون لما تقدم ذكر اللفظة
  في قوله لا تفسدوا، فكأنه ضرب من العهد، ولو جاء الخبر عنهم ولم يتقدم من اللفظة ذكر،
  لكان { ألا إنهم هم المفسدون } ، انتهى كلامه، وهو حسن.</p><p>واستفتحت الجملة بألا
  منبهة على ما يجيء بعدها لتكون الأسماع مصغية لهذا الإخبار الذي جاء في حقهم، ويحتمل
  هم أن يكون تأكيداً للضمير في أنهم وإن كان فصلاً، فعلى هذين الوجهين يكون المفسدون
  خبراً لأن، وأن يكون مبتدأ ويكون المفسدون خبره. والجملة خبر لأن، وقد تقدم ذكر فائدة
  الفصل عند الكلام على قوله: { وأولئك هم المفلحون }. وتحقيق الاستدراك هنا في قوله:
  { ولكن لا يشعرون } ، هو أن الإخبار عنهم أنهم هم المفسدون يتضمن علم الله ذلك، فكان
  المعنى أن الله قد علم أنهم هم المفسدون، ولكن لا يعلمون ذلك، فوقعت لكن إذ ذاك بين
  متنافيين، وجهة الاستدراك أنهم لما نهوا عن إيجاد مثل ما كانوا يتعاطونه من الإفساد
  فقابلوا ذلك بأنهم مصلحون في ذلك، وأخبر الله عنهم أنهم هم المفسدون، كانوا حقيقين
  بأن يعلموا أن ذلك كما أخبر الله تعالى، وأنهم لا يدعون أنهم مصلحون، فاستدرك عليهم
  هذا المعنى الذي فاتهم من عدم الشعور بذلك. تقول: زيد جاهل ولكن لا يعلم، وذلك أنه
  من حيث اتصف بالجهل وصار وصفاً قائماً بزيد، كان ينبغي لزيد أن يكون عالماً بهذا الوصف
  الذي قام به، إذ الإنسان ينبغي أن يعلم ما اشتمل عليه من الأوصاف، فاستدرك عليه بلكن،
  لأنه مما كثر في القرآن ويغمض في بعض المواضع إدراكه. قالوا: ومفعول يشعرون محذوف لفهم
  المعنى تقديره أنهم مفسدون، أو أنهم معذبون، أو أنهم ينزل بهم الموت فتنقطع التوبة،
  والأولى الأول، ويحتمل أن لا ينوي محذوف فيكون قد نفى عنهم الشعور من غير ذكر متعلقه
  ولا نية، وهو أبلغ في الذم، جعلوا لدعواهم ما هو إفساد إصلاحاً ممن انتفى عنه الشعور
  وكأنهم من البهائم، لأن من كان متمكناً من إدراك شيء فأهمل الفكر والنظر حتى صار يحكم
  على الأشياء الفاسدة بأنها صالحة، فقد انتظم في سلك من لا شعور له ولا إدراك، أو من
  كابر وعاند فجعل الحق باطلا، فهو كذلك أيضاً.</p><p>وفي قوله تعالى: { ولكن لا يشعرون
  } تسلية عن كونهم لا يدركون الحق، إذ من كان من أهل الجهل فينبغي للعالم أن لا يكترث
  بمخالفته.</p><p>والكلام على قوله تعالى: { وإذا قيل لهم آمنوا } كالكلام على قوله
  تعالى: { وإذا قيل لهم لا تفسدوا } من حيث عطف هذه الجملة على سبيل الاستئناف، أو عطفها
  على صلة من قوله: من يقول، أو عطفها على يكذبون، ومن حيث العامل في إذا، ومن حيث حكم
  الجملة بعد إذا، ومن حيث المفعول الذي لم يسم فاعله. واختلف في القائل لهم آمنوا، فقال
  ابن عباس: الصحابة، ولم يعين أحداً منهم، وقال مقاتل: قوم مخصوصون منهم وهم: سعد بن
  معاذ، وأبو لبابة، وأسيد بن الحضير. ولما نهاهم تعالى عن الإفساد أمرهم بالإيمان لأن
  الكمال يحصل بترك مالا ينبغي وبفعل ما ينبغي، وبدىء بالمنهي عنه لأنه الأهم، ولأن المنهيات
  عنها هي من باب التروك، والتروك أسهل في الامتثال من امتثال المأمورات بها. والكاف
  من قوله: { كما آمن الناس } في موضع نصب، وأكثر المعربين يجعلون ذلك نعتاً لمصدر محذوف
  التقدير عندهم: آمنوا إيماناً كما آمن الناس، وكذلك يقولون: في سير عليه شديد، أو:
  سرت حثيثاً، إن شديداً وحثيثاً نعت لمصدر محذوف التقدير: سير عليه سيراً شديداً، وسرت
  سيراً حثيثاً. ومذهب سيبويه، رحمه الله، أن ذلك ليس بنعت لمصدر محذوف، وإنما هو منصوب
  على الحال من المصدر المضمر المفهوم من الفعل المتقدم المحذوف بعد الإضمار على طريق
  الاتساع، وإنما لم يجز ذلك لأنه يؤدي إلى حذف الموصوف وإقامة الصفة مقامه في غير المواضع
  التي ذكروها. وتلك المواضع أن تكون الصفة خاصة بجنس الموصوف، نحو: مررت بكاتب ومهندس،
  أو واقعة خبراً، نحو: زيد قائم، أو حالاً، نحو: مررت بزيد راكباً، أو وصفاً لظرف، نحو:
  جلست قريباً منك، أو مستعملة استعمال الأسماء، وهذا يحفظ ولا يقاس عليه، نحو: الأبطح
  والأبرق. وإذا خرجت الصفة عن هذه المواضع لم تكن إلا تابعة للموصوف، ولا يكتفي عن الموصوف،
  ألا ترى أن سيبويه منع: ألا ماء ولو بارداً وأن تقدم ما يدل على حذف الموصوف وأجاز:
  ولو بارداً، لأنه حال، وتقرير هذا في كتب النحو. وما، من: كما آمن الناس، مصدرية التقدير
  كإيمان الناس، فينسبك من ما، والفعل بعدها مصدر مجرور بكاف التشبيه التي هي نعت لمصدر
  محذوف، أو حال على القولين السابقين، وإذا كانت ما مصدرية فصلتها جملة فعلية مصدرة
  بماض متصرف أو مضارع، وشذ وصلها بليس في قول الشاعر:</p><p class="poetry_or_grammar">بمـا
  لستمـا أهـل الخيانـة والغـدر</p><p>ولا توصل بالجملة الإسمية خلافاً لقوم، منهم: أبو
  الحجاج الأعلم، مستدلين بقوله:</p><p class="poetry_or_grammar">وجدنا الحمر من شر
  المطايا</p><p class="poetry_or_grammar">كما الحبطات شر بني تميم</p><p>وأجاز الزمخشري،
  وأبو البقاء في ما من قوله: كما آمن، أن تكون كافة للكاف عن العمل مثلها في: ربما قام
  زيد، وينبغي أن لا تجعل كافة إلا في المكان الذي لا تتقدر فيه مصدرية، لأن إبقاءها
  مصدرية مبق للكاف على ما استقر فيها من العمل، وتكون الكاف إذ ذاك مثل حروف الجر الداخلة
  على ما المصدرية، وقد أمكن ذلك في: كما آمن الناس، فلا ينبغي أن تجعل كافة. والألف
  واللام في الناس يحتمل أن تكون للجنس، فكأنه قال: الكاملون في الإنسانية، أو عبر بالناس
  عن المؤمنين لأنهم هم الناس في الحقيقة، ومن عداهم صورته صورة الناس، وليس من الناس
  لعدم تمييزه، كما قال الشاعر:</p><p class="poetry_or_grammar">ليس من الناس ولكنه</p><p
  class="poetry_or_grammar">يحسبه الناس من الناس</p><p>ويحتمل أن تكون الألف واللام
  للعهد، ويعني به رسول الله صلى الله عليه وسلم وأصحابه، قاله ابن عباس، أو عبد الله
  بن سلام، ونحوه ممن حسن إسلامه من اليهود، قاله مقاتل، أو معاذ بن جبل، وسعد بن معاذ،
  وأسيد بن الحضير، وجماعة من وجوه الأنصار عدهم الكلبي. والأولى حملها على العهد، وأن
  يراد به من سبق إيمانه قبل قول ذلك لهم، فيكون حوالة على من سبق إيمانه لأنهم معلومون
  معهودون عند المخاطبين بالأمر بالإيمان. والتشبيه في: كما { آمن الناس } إشارة إلى
  الإخلاص، وإلا فهم ناطقون بكلمتي الشهادة غير معتقديها. أنؤمن: معمول لقالوا، وهو استفهام
  معناه الإنكار أو الاستهزاء. ولما كان المأمور به مشبهاً كان جوابهم مشبهاً في قولهم:
  { أنؤمن كما آمن السفهاء } ، والقول في الكاف وما في هذا كالقول فيهما في: { كما آمن
  الناس }. والألف واللام في السفهاء للعهد، فيعني به الصحابة، قاله ابن عباس؛ أو الصبيان
  والنساء، قاله الحسن، أو عبد الله بن سلام وأصحابه، قاله مقاتل، ويحتمل أن تكون للجنس
  فيندرج تحته من فسر به الناس من المعهودين، أو الكاملون في السفه، أو لأنهم انحصر السفه
  فيهم إذ لا سفيه غيرهم. وأبعد من ذهب إلى أن الألف واللام للصفة الغالبة نحو: العيوق
  والدبران، لأنه لم يغلب هذا الوصف عليهم، فصاروا إذا قيل: السفهاء، فهم منه ناس مخصوصون،
  كما يفهم من العيوق نجم مخصوص. ويحتمل قولهم: { كما آمن السفهاء } أن يكون ذلك من باب
  التعنت والتجلد حذراً من الشماتة، وهم عالمون بأنهم ليسوا بسفهاء. ويحتمل أن يكون ذلك
  من باب الاعتقاد الجزم عندهم، فيكونوا قد نسبوهم للسفه معتقدين أنهم سفهاء، وذلك لما
  أخلوا به من النظر والفكر الصحيح المؤدّي إلى إدراك الحق، وهم كانوا في رئاسة ويسار،
  وكان المؤمنون إذ ذاك أكثرهم فقراء وكثير منهم موال، فاعتقدوا أن من كان بهذه المثابة
  كان من السفهاء لأنهم اشتغلوا ما لا يجدي عندهم وكسلوا عن طلب الرئاسة والغنى وما به
  السؤدد في الدنيا، وذلك هو غاية السفه عندهم.</p>'
