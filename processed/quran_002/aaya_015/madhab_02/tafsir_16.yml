text: "<p>{ اللَّهُ يَسْتَهْزِئُ بِهِمْ } يجزيهم على استهزائهم، سمى الجزاء باسم الذنب</p><p
  class=\"quran\">فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ</p><p>[البقرة:
  194].</p><p class=\"poetry_or_grammar\">........................\t</p><p class=\"poetry_or_grammar\">\tفنجهل
  فوق جهل الجاهلينا</p><p>أو نجزيهم جزاء المستهزئين، أو إظهاره عليهم أحكام الإسلام
  مع ما أوجبه لهم من العقاب فاغتروا به كالاستهزاء بهم، أو هو كقوله تعالى:</p><p class=\"quran\">ذُقْ
  إِنَّكَ أَنتَ ٱلْعَزِيزُ ٱلْكَرِيمُ</p><p>[الدخان: 49] للاستهزاء به، أو يُفتح لهم
  باب جهنم فيريدون الخروج على رجاء فيزدحمون فإذا انتهوا إلى الباب ضُربوا بمقامع الحديد
  حتى يرجعوا فهذا نوع من العذاب على صورة الاستهزاء. { وَيَمُدُّهُمْ } يملي لهم، أو
  يزيدهم، مددت وأمددت أو مددت في الشر وأمددت في الخير، أو مددت فيما زيادته منه، وأمددت
  فيما زيادته من غيره. { طُغْيَانِهِمْ } غلوهم في الكفر، الطغيان: مجاوزة القدر. {
  يَعْمَهُونَ } يترددون أو يتحيرون، أو يعمون عن الرشد.</p>"
