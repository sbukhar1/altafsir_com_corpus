text: '<p>{ وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ } يعني هؤلاء المنافقين إذا لقوا المهاجرين
  والأنصار { قَالُوۤاْ ءَامَنَّا } كإيمانكم { وَإِذَا خَلَوْاْ } رجعوا. ويجوز أن يكون
  من الخلوة { إِلَى } بمعنى الباء أي بشياطينهم وقيل: إلى بمعنى مع كما قال الله تعالىٰ</p><p
  class="quran">وَلاَ تَأْكُلُوۤاْ أَمْوَٰلَهُمْ إِلَىٰ أَمْوَٰلِكُمْ</p><p>[النساء:
  2] أي مع أموالكم { شَيَـٰطِينِهِمْ } أي رؤسائهم وكهنتهم قال ابن عباس رضي الله عنهما:
  وهم خمسة نفر من اليهود كعب بن الأشرف بالمدينة، وأبو بردة في بني أسلم، وعبد الدار
  في جهينة، وعوف بن عامر في بني أسد، وعبد الله بن السوداء بالشام، ولا يكون كاهن إلا
  ومعه شيطان تابع له.</p><p>والشيطان: المتمرد العاتي من الجن والإنس ومن كل شيء وأصله
  البعد، يقال بئر شطون أي: بعيدة العمق. سمي الشيطان شيطاناً لامتداده في الشر وبعده
  من الخير. وقال مجاهد: إلى أصحابهم من المنافقين والمشركين { قَالُوۤاْ إِنَّا مَعَكُمْ
  } أي: على دينكم { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ } بمحمد صلى الله عليه وسلم وأصحابه
  بما نظهر من الإسلام.</p><p>قرأ أبو جعفر مستهزون ويستهزون وقل استهزوا وليطفوا وليواطوا
  ويستنبونك وخاطين وخاطون ومتكن ومتكون فمالون والمنشون بترك الهمزة فيهن { ٱللَّهُ
  يَسْتَهْزِىءُ بِهِمْ } أي: يجازيهم جزاء استهزائهم سمي الجزاء باسمه لأنه في مقابلته
  كما قال الله تعالىٰ:</p><p class="quran">وَجَزَآءُ سَيِّئَةٍ سَيِّئَةٌ مِّثْلُهَا</p><p>[الشورى:40]،
  قال ابن عباس: هو أن يفتح لهم باب من الجنة فإذا انتهوا إليه سد عنهم، وردوا إلى النار
  وقيل هو أن يضرب للمؤمنين نور يمشون به على الصراط فإذا وصل المنافقون إليه حيل بينهم
  وبين المؤمنين كما قال الله تعالى:</p><p class="quran">وَحِيلَ بَيْنَهُمْ وَبَيْنَ
  مَا يَشْتَهُونَ</p><p>[سبأ: 54] قال الله تعالى:</p><p class="quran">فَضُرِبَ بَيْنَهُم
  بِسُورٍ لَّهُ بَابٌ</p><p>الآية [الحديد: 13] وقال الحسن معناه الله يُظْهِر المؤمنين
  على نفاقهم { وَيَمُدُّهُمْ } يتركهم ويمهلهم والمد والإِمداد واحد، وأصله الزيادة
  إلا أن المد أكثر ما يأتي في الشر والإِمداد في الخير قال الله تعالىٰ في المد</p><p
  class="quran">وَنَمُدُّ لَهُ مِنَ ٱلْعَذَابِ مَدّاً</p><p>[مريم: 79]، وقال في الإِمداد</p><p
  class="quran">وَأَمْدَدْنَـٰكُم بِأَمْوَٰلٍ وَبَنِينَ</p><p>[الإسراء: 6]</p><p class="quran">وَأَمْدَدْنَـٰهُم
  بِفَـٰكِهَةٍ</p><p>[الطور: 22] { فِي طُغْيَـٰنِهِمْ } أي في ضلالتهم وأصله مجاوزة
  الحد. ومنه طغى الماء { يَعْمَهُونَ } أي: يترددون في الضلالة متحيرين { أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ } أي استبدلوا الكفر بالإِيمان، {
  فَمَا رَبِحَت تِّجَـٰرَتُهُمْ } أي: ما ربحوا في تجارتهم أضاف الربح إلى التجارة لأن
  الربح يكون فيها كما تقول العرب: ربح بيعك وخسرت صفقتك { وَمَا كَانُواْ مُهْتَدِينَ
  } من الضلالة، وقيل: مصيبين في تجارتهم { مَثَلُهُمْ } شبههم، وقيل: صفتهم. والمثل:
  قول سائر في عرف الناس يعرف به معنى الشيء وهو أحد أقسام القرآن السبعة، { كَمَثَلِ
  ٱلَّذِى } يعني الذين بدليل سياق الآية. ونظيره:</p><p class="quran">وَٱلَّذِى جَآءَ
  بِٱلصِّدْقِ وَصَدَّقَ بِهِ أُوْلَـٰئِكَ هُمُ ٱلْمُتَّقُونَ</p><p>[الزمر: 33] { ٱسْتَوْقَدَ
  } أوقد { نَاراً فَلَمَّآ أَضَاءَتْ } النار { مَا حَوْلَهُ } أي حول المستوقد.</p><p>وأضاء:
  لازم ومتعد يقال أضاء الشيء بنفسه وأضاءه غيره وهو هاهنا متعد { ذَهَبَ ٱللَّهُ بِنُورِهِمْ
  وَتَرَكَهُمْ فِي ظُلُمَـٰتٍ لاَّ يُبْصِرُونَ } قال ابن عباس وقتادة ومقاتل والضحاك
  والسدي: نزلت في المنافقين.</p><p>يقول: مثلهم في نفاقهم كمثل رجل أوقد ناراً في ليلة
  مظلمة في مفازة فاستدفأ ورأى ما حوله فاتقى مما يخاف فبينما هو كذلك إذ طفيت ناره فبقي
  في ظلمة طائفاً متحيراً فكذلك المنافقون بإظهار كلمة الإِيمان أمنوا على أموالهم وأولادهم
  وناكحوا المؤمنون ووارثوهم وقاسموهم الغنائم فذلك نورهم فإذا ماتوا عادوا إلى الظلمة
  والخوف. وقيل: ذهاب نورهم في القبر. وقيل: في القيامة حيث يقولون للذين آمنوا انظرونا
  نقتبس من نوركم. وقيل: ذهاب نورهم بإظهار عقيدتهم على لسان النبي صلى الله عليه وسلم،
  فضرب النار مثلاً ثم لم يقل أطفأ الله نارهم لكن عبر بإذهاب النور عنه لأن النار نور
  وحرارة فيذهب نورهم وتبقى الحرارة عليهم. وقال مجاهد: إضاءة النار إقبالهم إلى المسلمين
  والهدى وذهاب نورهم إقبالهم إلى المشركين والضلالة وقال عطاء ومحمد بن كعب: نزلت في
  اليهود. وانتظارهم خروج النبي صلى الله عليه وسلم واستفتاحهم به على مشركي العرب، فلما
  خرج كفروا به، ثم وصفهم الله فقال: { صُمٌّ } أي: هم صم عن الحق لا يقبلونه وإذا لم
  يقبلوا فكأنهم لم يسمعوا { بُكْمٌ } خرس عن الحق لا يقولونه أو أنهم لما أبطنوا خلاف
  ما أظهروا فكأنهم لم ينطقوا بالحق { عُمْىٌ } أي لا بصائر لهم ومن لا بصيرة له كمن
  لا بصر له { فَهُمْ لاَ يَرْجِعُونَ } عن الضلالة إلى الحق.</p>'
