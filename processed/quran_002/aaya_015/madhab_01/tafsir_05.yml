text: '<p>قوله تعالى: { ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ } أي ينتقم منهم ويعاقبهم، ويسخر
  بهم ويجازيهم على ٱستهزائهم؛ فسمى العقوبة بٱسم الذنب. هذا قول الجمهور من العلماء؛
  والعرب تستعمل ذلك كثيراً في كلامهم؛ من ذلك قول عمرو بن كُلثوم:</p><p class="poetry_or_grammar">ألاَ
  لا يَجهلَنْ أحدٌ علينا</p><p class="poetry_or_grammar">فنَجهلَ فوقَ جهلِ الجاهلينا</p><p>فسمى
  ٱنتصاره جهلاً، والجهل لا يفتخر به ذو عقل؛ وإنما قاله ليَزْدَوج الكلام فيكون أخف
  على اللسان من المخالفة بينهما. وكانت العرب إذا وضعوا لفظاً بإزاء لفظ جواباً له وجزاء
  ذكروه بمثل لفظه وإن كان مخالفاً له في معناه؛ وعلى ذلك جاء القرآن والسنة. وقال الله
  عزّ وجلّ:</p><p class="quran">وَجَزَآءُ سَيِّئَةٍ سَيِّئَةٌ مِّثْلُهَا</p><p>[الشورى:40].
  وقال:</p><p class="quran">فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ
  مَا ٱعْتَدَىٰ عَلَيْكُمْ</p><p>[البقرة:194]. والجزاء لا يكون سيئة. والقصاص لا يكون
  ٱعتداء؛ لأنه حق وجب؛ ومثله:</p><p class="quran">وَمَكَرُواْ وَمَكَرَ ٱللَّهُ</p><p>[آل
  عمران:54]. و</p><p class="quran">إِنَّهُمْ يَكِيدُونَ كَيْداً وَأَكِيدُ كَيْداً</p><p>[الطارق:15-16]
  و { إِنَّمَا نَحْنُ مُسْتَهْزِئُونَ ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ } وليس منه سبحانه
  مَكْرٌ ولا هزء ولا كَيْد، إنما هو جزاء لمكرهم وٱستهزائهم وجزاء كيدهم؛ وكذلك</p><p
  class="quran">يُخَادِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ</p><p>[النساء:142]</p><p class="quran">فَيَسْخَرُونَ
  مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ</p><p>[التوبة:79]. وقال رسول الله صلى الله عليه
  وسلم:</p><p class="hadith"> " إن الله لا يَمَلّ حتى تَمَلّوا ولا يسأم حتى تسأموا
  " </p><p>قيل: حتى بمعنى الواو أي وتملوا. وقيل المعنى وأنتم تملون. وقيل: المعنى لا
  يقطع عنكم ثواب أعمالكم حتى تقطعوا العمل. وقال قوم: إن الله تعالى يفعل بهم أفعالا
  هي في تأمل البشر هُزْءٌ وخَدْعٌ ومَكْرٌ، حسب ما روي: «إن النار تجمد كما تجمد الإهالة
  فيمشون عليها ويظنونها منجاة فتخسف بهم». وروى الكلبي عن أبي صالح عن ٱبن عباس في قوله
  تعالى: { وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا } هم منافقو أهل الكتاب؛
  فذكرهم وذكر ٱستهزاءهم، وأنهم إذا خلْوا إلى شياطينهم يعني رؤساءهم في الكفر ـ على
  ما تقدّم ـ قالوا: إنَّا معكم على دينكم «إنما نحن مستهزئون» بأصحاب محمد صلى الله
  عليه وسلم. «الله يستهزىء بهم» في الآخرة، يفتح لهم باب جهنم من الجنة، ثم يقال لهم:
  تعالوا، فيقبلون يَسْبَحون في النار، والمؤمنون على الأرائك ـ وهي السرر ـ في الحِجال
  ينظرون إليهم، فإذا ٱنتهوا إلى الباب سُدّ عنهم، فيضحك المؤمنون منهم؛ فذلك قول الله
  عزّ وجلّ: «ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ» أي في الآخرة، ويضحك المؤمنون منهم حين غُلِّقت
  دونهم الأبواب؛ فذلك قوله تعالى:</p><p class="quran">فَٱلْيَوْمَ ٱلَّذِينَ آمَنُواْ
  مِنَ ٱلْكُفَّارِ يَضْحَكُونَ. عَلَى ٱلأَرَائِكِ يَنظُرُونَ</p><p>[المطففين:34-35]
  إلى أهل النار</p><p class="quran">هَلْ ثُوِّبَ ٱلْكُفَّارُ مَا كَانُواْ يَفْعَلُونَ</p><p>[المطففين:36].
  وقال قوم: الخداع من الله والاستهزاء هو ٱستدراجهم بدرور النعم الدنيوية عليهم؛ فالله
  سبحانه وتعالى يظهر لهم من الإحسان في الدنيا خلاف ما يغيب عنهم، ويستر عنهم من عذاب
  الآخرة، فيظنون أنه راضٍ عنهم، وهو تعالى قد حتّم عذابهم.</p><p>فهذا على تأمل البشر
  كأنه ٱستهزاء ومكر وخداع؛ ودلّ على هذا التأويل قولُه صلى الله عليه وسلم:</p><p class="hadith">
  " إذا رأيتم الله عزّ وجلّ يعطي العبد ما يحبّ وهو مقِيم على معاصيه فإنما ذلك منه
  ٱستدراج " </p><p>ثم نزع بهذه الآية:</p><p class="quran">فَلَمَّا نَسُواْ مَا ذُكِّرُواْ
  بِهِ فَتَحْنَا عَلَيْهِمْ أَبْوَابَ كُلِّ شَيْءٍ حَتَّىٰ إِذَا فَرِحُواْ بِمَآ أُوتُوۤاْ
  أَخَذْنَاهُمْ بَغْتَةً فَإِذَا هُمْ مُّبْلِسُونَ. فَقُطِعَ دَابِرُ ٱلْقَوْمِ ٱلَّذِينَ
  ظَلَمُواْ وَٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ</p><p>[الأنعام:44-45]. وقال بعض
  العلماء في قوله تعالى:</p><p class="quran">سَنَسْتَدْرِجُهُمْ مِّنْ حَيْثُ لاَ يَعْلَمُونَ</p><p>[القلم:44]:
  كلما أحدثوا ذنباً أحدث لهم نعمة.</p><p>قوله تعالى: { وَيَمُدُّهُمْ } أي يطيل لهم
  المدّة ويمهلهم ويُمْلِي لهم؛ كما قال:</p><p class="quran">إِنَّمَا نُمْلِي لَهُمْ
  لِيَزْدَادُوۤاْ إِثْمَاً</p><p>[آل عمران:178] وأصله الزيادة. قال يونس بن حبيب: يقال
  مدّ لهم في الشر، وأمدّ في الخير؛ قال الله تعالى:</p><p class="quran">وَأَمْدَدْنَاكُم
  بِأَمْوَالٍ وَبَنِينَ</p><p>[الإسراء:6]. وقال:</p><p class="quran">وَأَمْدَدْنَاهُم
  بِفَاكِهَةٍ وَلَحْمٍ مِّمَّا يَشْتَهُونَ</p><p>[الطور:22]. وحكي عن الأخفش: مددت
  له إذا تركته، وأمددته إذا أعطيته. وعن الفَرّاء واللَّحْياني: مددت، فيما كانت زيادته
  من مثله، يقال: مدّ النَّهْرُ النهرَ وفي التنزيل:</p><p class="quran">وَٱلْبَحْرُ
  يَمُدُّهُ مِن بَعْدِهِ سَبْعَةُ أَبْحُرٍ</p><p>[لقمان:27]. وأمددت، فيما كانت زيادته
  من غيره؛ كقولك: أمددت الجيش بمَدَد؛ ومنه:</p><p class="quran">يُمْدِدْكُمْ رَبُّكُمْ
  بِخَمْسَةِ آلاۤفٍ مِّنَ ٱلْمَلاۤئِكَةِ</p><p>[آل عمران:125]. وأمدّ الجُرْحُ؛ لأن
  المدّة من غيره، أي صارت فيه مِدّة.</p><p>قوله تعالى: { فِي طُغْيَانِهِمْ } كفرهم
  وضلالهم. وأصل الطغيان مجاوزة الحدّ؛ ومنه قوله تعالى:</p><p class="quran">إِنَّا
  لَمَّا طَغَى ٱلْمَآءُ</p><p>[الحاقة:11] أي ٱرتفع وعلا وتجاوز المقدار الذي قدرته
  الخُزّان. وقوله في فرعون:</p><p class="quran">إِنَّهُ طَغَىٰ</p><p>[النازعات:17]
  أي أسرف في الدعوى حيث قال:</p><p class="quran">أَنَاْ رَبُّكُمُ ٱلأَعْلَىٰ</p><p>[النازعات:24].
  والمعنى في الآية: يمدّهم بطول العمر حتى يزيدوا في الطغيان فيزيدهم في عذابهم.</p><p>قوله
  تعالى: { يَعْمَهُونَ } يعمون. وقال مجاهد: أي يتردّدون متحيّرين في الكفر. وحكى أهل
  اللغة: عَمِه الرجلُ يَعْمَه عُموهاً وعَمَهاً فهو عَمِه وعامِه إذا حار، ويقال رجل
  عامِه وعَمه: حائر متردّد، وجمعه عُمْه. وذهبت إبِلُه العُمَّهَى إذا لم يدر أين ذهبت.
  والعَمَى في العين، والعَمَه في القلب؛ وفي التنزيل:</p><p class="quran">فَإِنَّهَا
  لاَ تَعْمَى ٱلأَبْصَارُ وَلَـٰكِن تَعْمَىٰ ٱلْقُلُوبُ ٱلَّتِي فِي ٱلصُّدُورِ</p><p>[الحج:46].</p>'
