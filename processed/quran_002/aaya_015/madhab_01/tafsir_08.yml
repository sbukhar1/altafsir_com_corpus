text: "<p>{ ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ } يجازيهم باستهزائهم { وَيَمُدُّهُمْ } يُمهلهم
  { فِي طُغْيَٰنِهِمْ } بتجاوزهم الحد بالكفر { يَعْمَهُونَ } يترددون تحيُّراً حال.</p>"
