text: '<p>قال أبو جعفر: اختلف فـي صفة استهزاء الله جل جلاله الذي ذكر أنه فـاعله بـالـمنافقـين
  الذين وصف صفتهم. فقال بعضهم: استهزاؤه بهم كالذي أخبرنا تبـارك اسمه أنه فـاعل بهم
  يوم القـيامة فـي قوله تعالـى:</p><p class="quran">يَوْمَ يَقُولُ ٱلْمُنَـٰفِقُونَ
  وَٱلْمُنَـٰفِقَـٰتُ لِلَّذِينَ ءامَنُواْ ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ</p><p>[الحديد:
  13] قـيل</p><p class="quran">ٱرْجِعُواْ وَرَاءكُمْ فَٱلْتَمِسُواْ نُوراً فَضُرِبَ
  بَيْنَهُم بِسُورٍ لَّهُ بَابٌ بَاطِنُهُ فِيهِ ٱلرَّحْمَةُ وَظَـٰهِرُهُ مِن قِبَلِهِ
  ٱلْعَذَابُ يُنَـٰدُونَهُمْ أَلَمْ نَكُن مَّعَكُمْ قَالُواْ بَلَىٰ</p><p>[الحديد:
  13-14] الآية، وكالذي أخبرنا أنه فعل بـالكفـار بقوله:</p><p class="quran">وَلاَ يَحْسَبَنَّ
  ٱلَّذِينَ كَفَرُواْ أَنَّمَا نُمْلِي لَهُمْ خَيْرٌ لأَنْفُسِهِمْ إِنَّمَا نُمْلِي
  لَهُمْ لِيَزْدَادُوۤاْ إِثْمَاً</p><p>[آل عمران: 178] فهذا وما أشبهه من استهزاء
  الله جل وعز وسخريته ومكره وخديعته للـمنافقـين وأهل الشرك به، عند قائلـي هذا القول
  ومتأوّلـي هذا التأويـل. وقال آخرون: بل استهزاؤه بهم: توبـيخه إياهم ولومه لهم علـى
  ما ركبوا من معاصي الله والكفر به، كما يقال: إن فلاناً لـيهزأ منه الـيوم ويسخر منه
  يراد به توبـيخ الناس إياه ولومهم له، أو إهلاكه إياهم وتدميره بهم، كما قال عَبِـيد
  بن الأبرص:</p><p class="poetry_or_grammar">سائِلْ بِنا حُجْرَ ابْنَ أُمّ قَطامِ
  إذْ</p><p class="poetry_or_grammar">ظَلَّتْ بهِ السُّمْرُ النَّوَاهلُ تَلْعَبُ</p><p>فزعموا
  أن السمر وهي القنا لا لعب منها، ولكنها لـما قتلتهم وشردتهم جعل ذلك من فعلها لعبـاً
  بـمن فعلت ذلك به قالوا: فكذلك استهزاء الله جل ثناؤه بـمن استهزأ به من أهل النفـاق
  والكفر به، إما إهلاكه إياهم وتدميره بهم، وإما إملاؤه لهم لـيأخذهم فـي حال أمنهم
  عند أنفسهم بغتة، أو توبـيخه لهم ولأئمته إياهم. قالوا: وكذلك معنى الـمكر منه والـخديعة
  والسخرية.</p><p>وقال آخرون: قوله:</p><p class="quran">يُخَـٰدِعُونَ ٱللَّهَ وَٱلَّذِينَ
  ءامَنُوا وَمَا يَخْدَعُونَ إلاَّ أَنفُسَهُمْ</p><p>[البقرة: 9] علـى الـجواب، كقول
  الرجل لـمن كان يخدعه إذا ظفر به: أنا الذي خدعتك ولـم تكن منه خديعة، ولكن قال ذلك
  إذْ صار الأمر إلـيه. قالوا: وكذلك قوله:</p><p class="quran">وَمَكَرُواْ وَمَكَرَ
  ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ</p><p>[آل عمران: 54] والله يستهزىء بهم علـى
  الـجواب، والله لا يكون منه الـمكر ولا الهزء. والـمعنى: أن الـمكر والهزء حاق بهم.</p><p>وقال
  آخرون: قوله: { إِنَّمَا نَحْنُ مُسْتَهْزِءونَ ٱللَّهُ يَسْتَهْزِىء بِهِمْ } وقوله:</p><p
  class="quran">يُخَـٰدِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ</p><p>[النساء: 142] وقوله:</p><p
  class="quran">فَيَسْخَرُونَ مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ وَنَسُواْ ٱللَّهَ فَنَسِيَهُمْ</p><p>[التوبة:
  79] وما أشبه ذلك، إخبـار من الله أنه مـجازيهم جزاء الاستهزاء، ومعاقبهم عقوبة الـخداع.
  فأخرج خبره عن جزائه إياهم وعقابه لهم مخرج خبره عن فعلهم الذي علـيه استـحقوا العقاب
  فـي اللفظ وإن اختلف الـمعنـيان، كما قال جل ثناؤه:</p><p class="quran">وَجَزَاءُ
  سَيِّئَةٍ سَيِّئَةٌ مِثْلُها</p><p>[الشورى: 40] ومعلوم أن الأولـى من صاحبها سيئة
  إذ كانت منه لله تبـارك وتعالـى معصية، وأن الأخرى عدل لأنها من الله جزاء للعاصي علـى
  الـمعصية. فهما وإن اتفق لفظاهما مختلفـا الـمعنى.</p><p>وكذلك قوله:</p><p class="quran">فَمَنِ
  ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ</p><p>[البقرة: 194] فـالعدوان الأول ظلـم،
  والثانـي جزاء لا ظلـم، بل هو عدل لأنه عقوبة للظالـم علـى ظلـمه وإن وافق لفظه لفظ
  الأول. وإلـى هذا الـمعنى وجهوا كل ما فـي القرآن من نظائر ذلك مـما هو خبر عن مكر
  الله جلّ وعزّ بقوم، وما أشبه ذلك.</p><p>وقال آخرون: إن معنى ذلك أن الله جل وعز أخبر
  عن الـمنافقـين أنهم إذا خـلوا إلـى مردتهم قالوا: إنا معكم علـى دينكم فـي تكذيب مـحمد
  صلى الله عليه وسلم وما جاء به، وإنـما نـحن بـما نظهر لهم من قولنا لهم صدّقنا بـمـحمد
  علـيه الصلاة والسلام وما جاء به مستهزءون. يعنون: إنّا نظهر لهم ما هو عندنا بـاطل
  لا حقٌّ ولا هُدًى. قالوا: وذلك هو معنى من معانـي الاستهزاء. فأخبر الله أنه يستهزىء
  بهم فـيظهر لهم من أحكامه فـي الدنـيا خلاف الذي لهم عنده فـي الآخرة، كما أظهروا للنبـي
  صلى الله عليه وسلم والـمؤمنـين فـي الدين ما هم علـى خلافه فـي سرائرهم.</p><p>والصواب
  فـي ذلك من القول والتأويـل عندنا، أن معنى الاستهزاء فـي كلام العرب: إظهار الـمستهزىء
  للـمستهزإ به من القول والفعل ما يرضيه ويوافقه ظاهراً، وهو بذلك من قـيـله وفعله به
  مورثه مساءة بـاطناً، وكذلك معنى الـخداع والسخرية والـمكر. وإذ كان ذلك كذلك، وكان
  الله جل ثناؤه قد جعل لأهل النفـاق فـي الدنـيا من الأحكام بـما أظهروا بألسنتهم من
  الإقرار بـالله وبرسوله وبـما جاء به من عند الله الـمُدْخِـل لهم فـي عداد من يشمله
  اسم الإسلام وإن كانوا لغير ذلك مستبطنـين من أحكام الـمسلـمين الـمصدقـين إقرارهم
  بألسنتهم بذلك بضمائر قلوبهم وصحائح عزائمهم وحميد أفعالهم الـمـحققة لهم صحة إيـمانهم،
  مع علـم الله عز وجل بكذبهم، واطلاعه علـى خبث اعتقادهم وشكهم فـيـما ادعوا بألسنتهم
  أنهم مصدقون حتـى ظنوا فـي الآخرة إذ حشروا فـي عداد من كانوا فـي عدادهم فـي الدنـيا
  أنهم واردون موردهم وداخـلون مدخـلهم، والله جلّ جلاله مع إظهاره ما قد أظهر لهم من
  الأحكام لـملـحقهم فـي عاجل الدنـيا وآجل الآخرة إلـى حال تـميـيزه بـينهم وبـين أولـيائه
  وتفريقه بـينهم وبـينهم معدّ لهم من ألـيـم عقابه ونكال عذابه ما أعدّ منه لأعدى أعدائه
  وأشرّ عبـاده، حتـى ميز بـينهم وبـين أولـيائه فألـحقهم من طبقات جحيـمه بـالدرك الأسفل.
  كان معلوماً أنه جل ثناؤه بذلك من فعله بهم، وإن كان جزاء لهم علـى أفعالهم وعدلاً
  ما فعل من ذلك بهم لاستـحقاقهم إياه منه بعصيانهم له كان بهم بـما أظهر لهم من الأمور
  التـي أظهرها لهم من إلـحاقه أحكامهم فـي الدنـيا بأحكام أولـيائه وهم له أعداء، وحشره
  إياهم فـي الآخرة مع الـمؤمنـين وهم به من الـمكذّبـين إلـى أن ميز بـينهم وبـينهم،
  مستهزئاً وساخراً ولهم خادعاً وبهم ماكراً.</p><p>إذ كان معنى الاستهزاء والسخرية والـمكر
  والـخديعة ما وصفنا قبل، دون أن يكون ذلك معناه فـي حال فـيها الـمستهزىء بصاحبه له
  ظالـم أو علـيه فـيها غير عادل، بل ذلك معناه فـي كل أحواله إذا وجدت الصفـات التـي
  قدمنا ذكرها فـي معنى الاستهزاء وما أشبهه من نظائره. وبنـحو ما قلنا فـيه رُوي الـخبر
  عن ابن عبـاس.</p><p>حدثنا أبو كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن
  عمار، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله: { ٱللَّهُ يَسْتَهْزِئُ بِهِمْ
  } قال: يسخر بهم للنقمة منهم.</p><p>وأما الذين زعموا أن قول الله تعالـى ذكره: { ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ } إنـما هو علـى وجه الـجواب، وأنه لـم يكن من الله استهزاء ولا
  مكر ولا خديعة فنافون علـى الله عز وجل ما قد أثبته الله عز وجل لنفسه وأوجبه لها.
  وسواء قال قائل: لـم يكن من الله جل ذكره استهزاء ولا مكر ولا خديعة ولا سخرية بـمن
  أخبر أنه يستهزىء ويسخر ويـمكر به، أو قال: لـم يخسف الله بـمن أخبر أنه خسف به من
  الأمـم، ولـم يغرق من أخبر أنه أغرقه منهم. ويقال لقائل ذلك: إن الله جل ثناؤه أخبرنا
  أنه مكر بقوم مضوا قبلنا لـم نرهم، وأخبر عن آخرين أنه خسف بهم، وعن آخرين أنه أغرقهم،
  فصدقنا الله تعالـى ذكره فـيـما أخبرنا به من ذلك، ولـم نفرّق بـين شيء منه، فما برهانك
  علـى تفريقك ما فرقت بـينه بزعمك أنه قد أغرق وخسف بـمن أخبر أنه أغرق وخسف به، ولـم
  يـمكر به أخبر أنه قد مكر به؟ ثم نعكس القول علـيه فـي ذلك فلن يقول فـي أحدهما شيئاً
  إلا ألزم فـي الآخر مثله. فإن لـجأ إلـى أن يقول إن الاستهزاء عبث ولعب، وذلك عن الله
  عزّ وجلّ منفـيّ. قـيـل له: إن كان الأمر عندك علـى ما وصفت من معنى الاستهزاء، أفلست
  تقول: { ٱللَّهُ يَسْتَهْزِئُ بِهِمْ } وسخر الله منهم مكر الله بهم، وإن لـم يكن من
  الله عندك هزء ولا سخرية؟ فإن قال: «لا» كذَّب بـالقرآن وخرج عن ملة الإسلام، وإن قال:
  «بلـى»، قـيـل له: أفتقول من الوجه الذي قلت: { ٱللَّهُ يَسْتَهْزِئُ بِهِمْ } وسخر
  الله منهم يـلعب الله بهم ويعبث، ولا لعب من الله ولا عبث؟ فإن قال: «نعم»، وصف الله
  بـما قد أجمع الـمسلـمون علـى نفـيه عنه وعلـى تـخطئة واصفه به، وأضاف إلـيه ما قد
  قامت الـحجة من العقول علـى ضلال مضيفه إلـيه. وإن قال: لا أقول يـلعب الله به ولا
  يعبث، وقد أقول يستهزىء بهم ويسخر منهم قـيـل: فقد فرقت بـين معنى اللعب، والعبث، والهزء،
  والسخرية، والـمكر، والـخديعة. ومن الوجه الذي جازَ قِـيـلُ هذا ولـم يَجُزْ قِـيـلُ
  هذا افترق معنـياهما، فعلـم أن لكل واحد منهما معنى غير معنى الآخر.</p><p>وللكلام
  فـي هذا النوع موضع غير هذا كرهنا إطالة الكتاب بـاستقصائه، وفـيـما ذكرنا كفـاية لـمن
  وفق لفهمه.</p><p>القول فـي تأويـل قوله تعالـى: { وَيَمُدُّهُمْ }.</p><p>قال أبو
  جعفر: اختلف أهل التأويـل فـي تأويـل قوله { وَيَمُدُّهُمْ } فقال بعضهم بـما:</p><p>حدثنـي
  به موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي
  مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـيّ
  صلى الله عليه وسلم: { يَمُدُّهُمْ }: يُـملـي لهم.</p><p>وقال آخرون بـما:</p><p>حدثنـي
  به الـمثنى بن إبراهيـم، قال: حدثنا سويد بن نصر، عن ابن الـمبـارك، عن ابن جريج، قراءة
  عن مـجاهد: { يَمُدُّهُمْ } قال: يزيدهم.</p><p>وكان بعض نـحويـي البصرة يتأوّل ذلك
  أنه بـمعنى: يـمدّ لهم، ويزعم أن ذلك نظير قول العرب: الغلام يـلعب الكعاب، يراد به
  يـلعب بـالكعاب. قال: وذلك أنهم قد يقولون قد مددت له وأمددت له فـي غير هذا الـمعنى،
  وهو قول الله:</p><p class="quran">وَأَمْدَدْنَاهُم</p><p>[الطور: 22] وهذا من أمددناهم،
  قال: ويقال قد مدَّ البحر فهو مادّ، وأمدّ الـجرح فهو مُـمِدّ.</p><p>وحكي عن يونس
  الـجرمي أنه كان يقول: ما كان من الشرّ فهو «مددت»، وما كان من الـخير فهو «أمددت».
  ثم قال: وهو كما فسرت لك إذا أردت أنك تركته فهو مددت له، وإذا أردت أنك أعطيته قلت:
  أمددت.</p><p>وأما بعض نـحويـي الكوفة فإنه كان يقول: كل زيادة حدثت فـي الشيء من نفسه
  فهو «مددت» بغير ألف، كما تقول: مدّ النهر، ومدّه نهر آخر غيره: إذا اتصل به فصار منه.
  وكل زيادة أحدثت فـي الشيء من غيره فهو بألف، كقولك: «أمدّ الـجرح»، لأن الـمدة من
  غير الـجرح، وأمددت الـجيش بـمدد.</p><p>وأولـى هذه الأقوال بـالصواب فـي قوله: { وَيَمُدُّهُمْ
  } أن يكون بـمعنى يزيدهم، علـى وجه الإملاء والترك لهم فـي عتوّهم وتـمرّدهم، كما وصف
  ربنا أنه فعل بنظرائهم فـي قوله:</p><p class="quran">وَنُقَلِّبُ أَفْئِدَتَهُمْ وَأَبْصَٰرَهُمْ
  كَمَا لَمْ يُؤْمِنُواْ بِهِ أَوَّلَ مَرَّةٍ وَنَذَرُهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</p><p>[الأنعام:
  110] يعنـي نذرهم ونتركهم فـيه ونـملـي لهم لـيزدادوا إثماً إلـى إثمهم. ولا وجه لقول
  من قال ذلك بـمعنى «يـمدّ لهم» لأنه لا تَدَافُع بـين العرب وأهل الـمعرفة بلغتها أن
  يستـجيزوا قول القائل: مدّ النهر نهر آخر، بـمعنى: اتصل به فصار زائداً ماء الـمتصل
  به بـماء الـمتصل من غير تأوّل منهم، ذلك أن معناه مدّ النهر نهر آخر، فكذلك ذلك فـي
  قول الله: { وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ }. القول فـي تأويـل قوله
  تعالـى: { فِي طُغْيَانِهِمْ }.</p><p>قال أبو جعفر: والطغيان الفُعْلان، من قولك:
  طغى فلان يَطْغَى طغياناً إذا تـجاوز فـي الأمر حده فبغى. ومنه قوله الله:</p><p class="quran">كَلاَّ
  إِنَّ ٱلإِنسَانَ لَيَطْغَىٰ * أَن رَّآهُ ٱسْتَغْنَىٰ</p><p>[العلق: 6-7] أي يتـجاوز
  حدّه. ومنه قول أمية بن أبـي الصلت:</p><p class="poetry_or_grammar">ودعا اللَّهَ
  دَعْوَةً لاتَ هَنَّا</p><p class="poetry_or_grammar">بَعْدَ طُغْيانِهِ فَظَلَّ مُشِيرا</p><p>وإنـما
  عنى الله جل ثناؤه بقوله: { وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ } أنه يـملـي لهم ويذرهم
  يبغون فـي ضلالهم وكفرهم حيارى يترددون. كما:</p><p>حدثت عن الـمنـجاب، قال: حدثنا
  بشر، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله: { فِي طُغْيَانِهِمْ يَعْمَهُونَ
  } قال: فـي كفرهم يترددون.</p><p>وحدثنـي موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا
  أسبـاط، عن السدي فـي خبر ذكره، عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة،
  عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { فِي طُغْيَانِهِمْ }:
  فـي كفرهم.</p><p>وحدثنا بشر بن معاذ، قال: حدثنا يزيد بن زريع، عن سعيد، عن قتادة:
  فـي { طُغْيَانِهِمْ يَعْمَهُونَ } أي فـي ضلالتهم يعمهون.</p><p>وحدثت عن عمار بن
  الـحسن، قال: حدثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع: { فِي طُغْيَانِهِمْ
  } فـي ضلالتهم.</p><p>وحدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { فـي طُغْيانِهِمْ } قال: طغيانهم، كفرهم وضلالتهم.</p><p>القول فـي تأويـل قوله تعالـى:
  { يَعْمَهُونَ }.</p><p>قال أبو جعفر: والعَمَهُ نفسه: الضلال، يقال منه: عَمِهَ فلانٌ
  يَعْمَهُ عَمَهاناً وعُمُوهاً: إذا ضل. ومنه قول رؤبة بن العجاج يصف مَضَلّةً من الـمهامة:</p><p
  class="poetry_or_grammar">ومُخْفِقٍ مِنْ لُهْلُهٍ ولُهْلُهِ</p><p class="poetry_or_grammar">مِنْ
  مَهْمَه يُجْتَبْنَهُ فـي مَهْمَهِ</p><p class="poetry_or_grammar">أعمَى الهدى بـالـجاهلـينَ
  العُمَّهِ</p><p>والعُمَّهُ: جمع عامِهِ، وهم الذين يضلون فـيه فـيتـحيرون. فمعنى قوله
  جل ثناؤه: { وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ } فـي ضلالهم وكفرهم الذي
  قد غمرهم دنسه، وعلاهم رجسه، يترددون حيارى ضُلاّلاً لا يجدون إلـى الـمخرج منه سبـيلاً
  لأن الله قد طبع علـى قلوبهم وختـم علـيها، فأعمى أبصارهم عن الهدى وأغشاها، فلا يبصرون
  رشداً ولا يهتدون سبـيلاً. وبنـحو ما قلنا فـي «العَمَه» جاء تأويـل الـمتأولـين.</p><p>حدثنـي
  موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي
  مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـيّ
  صلى الله عليه وسلم: { يَعْمَهُونَ }: يتـمادون فـي كفرهم.</p><p>وحدثنـي الـمثنى بن
  إبراهيـم، قال: حدثنا عبد الله بن صالـح، عن معاوية بن صالـح، عن علـيّ بن أبـي طلـحة،
  عن ابن عبـاس: { يَعْمَهُونَ } قال: يتـمادون.</p><p>وحدثت عن الـمنـجاب، قال: حدثنا
  بشر، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله { يَعْمَهُونَ } قال: يترددون.</p><p>وحدثنا
  القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: {
  يَعْمَهُونَ }: الـمتلدد.</p><p>وحدثنا مـحمد بن عمرو البـاهلـي، قال: حدثنا أبو عاصم،
  قال: حدثنا عيسى بن ميـمون، قال: حدثنا ابن أبـي نـجيح، عن مـجاهد فـي قول الله: {
  فِي طُغْيَانِهِمْ يَعْمَهُونَ } قال: يترددون.</p><p>وحدثنـي الـمثنى، قال: حدثنا
  أبو حذيفة، قال حدثنا شبل عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وحدثنا سفـيان
  بن وكيع، قال: حدثنا أبـي، عن سفـيان، عن رجل، عن مـجاهد مثله.</p><p>وحدثنـي الـمثنى،
  قال: حدثنا سويد بن نصر عن ابن الـمبـارك، عن ابن جريج قراءة عن مـجاهد مثله.</p><p>وحدثت
  عن عمار، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { يَعْمَهُونَ } قال: يترددون.</p>'
