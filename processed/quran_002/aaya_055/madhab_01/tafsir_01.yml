text: '<p>وتأويـل ذلك: واذكروا أيضاً إذ قلتـم: يا موسى لن نصدّقك ولن نقرّ بـما جئتنا
  به حتـى نرى الله جهرة عيانا، برفع الساتر بـيننا وبـينه، وكشف الغطاء دوننا ودونه
  حتـى ننظر إلـيه بأبصارنا، كما تُـجهر الركِيَّة، وذلك إذا كان ماؤها قد غطاه الطين،
  فنفـى ما قد غطاه حتـى ظهر الـماء وصَفَـاً، يقال منه: قد جهرت الركية أجهرها جهراً
  وجهرة ولذلك قـيـل: قد جهر فلان بهذا الأمر مـجاهرة وجهاراً: إذا أظهره لرأي العين
  وأعلنه، كما قال الفرزدق بن غالب:</p><p class="poetry_or_grammar">من اللاّئي يَضِلُّ
  الألفُ منْهُ</p><p class="poetry_or_grammar">مِسَحّاً مِنْ مَخافَتِهِ جِهاراً</p><p>وكما
  حدثنا به القاسم بن الـحسن، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال:
  قال ابن عبـاس: { حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً } قال: علانـية.</p><p>وحدثت، عن
  عمارة بن الـحسن قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه عن الربـيع: { حَتَّىٰ نَرَى
  ٱللَّهَ جَهْرَةً } يقول: عيانا.</p><p>وحدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد: { حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً }: حتـى يطلع إلـينا.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً
  }: أي عيانا.</p><p>فذكرهم بذلك جل ذكره اختلاف آبـائهم وسوء استقامة أسلافهم لأنبـيائهم،
  مع كثرة معاينتهم من آيات الله جل وعزّ وعِبَره ما تثلـج بأقلها الصدور، وتطمئنّ بـالتصديق
  معها النفوس وذلك مع تتابع الـحجج علـيه، وسبوغ النعم من الله لديهم. وهم مع ذلك مرّة
  يسألون نبـيهم أن يجعل لهم إلها غير الله ومرة يعبدون العجل من دون الله، ومرة يقولون
  لا نصدقك حتـى نرى الله جهرة، وأخرى يقولون له إذا دعوا إلـى القتال:</p><p class="quran">فَٱذْهَبْ
  أَنتَ وَرَبُّكَ فَقَاتِلاۤ إِنَّا هَاهُنَا قَاعِدُونَ</p><p>[المائدة: 24] ومرة يقال
  لهم:</p><p class="quran">وَقُولُواْ حِطَّةٌ وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً نَّغْفِرْ
  لَكُمْ خَطِيۤئَاتِكُمْ</p><p>[الأعراف: 161] فـيقولون: حنطة فـي شعيرة، ويدخـلون البـاب
  من قبل أستاههم، مع غير ذلك من أفعالهم التـي آذوا بها نبـيهم علـيه السلام التـي يكثر
  إحصاؤها. فأعلـم ربنا تبـارك وتعالـى ذكره الذين خاطبهم بهذه الآيات من يهود بنـي إسرائيـل
  الذين كانوا بـين ظهرانـي مهاجر رسول الله صلى الله عليه وسلم أنهم لن يعدوا أن يكونوا
  فـي تكذيبهم مـحمداً صلى الله عليه وسلم، وجحودهم نبوّته، وتركهم الإقرار به وبـما
  جاء به، مع علـمهم به ومعرفتهم بحقـيقة أمره كأسلافهم وآبـائهم الذين فصل علـيهم قصصهم
  فـي ارتدادهم عن دينهم مرة بعد أخرى، وتوثبهم علـى نبـيهم موسى صلوات الله وسلامه علـيه
  تارة بعد أخرى، مع عظيـم بلاء الله جل وعزّ عندهم وسبوغ آلائه علـيهم.</p><p>القول
  فـي تأويـل قوله تعالـى: { فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ وَأَنْتُمْ تَنظُرُونَ }.</p><p>اختلف
  أهل التأويـل فـي صفة الصاعقة التـي أخذتهم.</p><p>فقال بعضهم بـما:</p><p>حدثنا به
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { فَأَخَذَتْكُمُ
  ٱلصَّٰعِقَةُ } قال: ماتوا.</p><p>وحدثت عن عمار بن الـحسن، قال: حدثنا عبد الله بن
  أبـي جعفر، عن أبـيه، عن الربـيع: { فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ } قال: سمعوا صوتاً
  فصعقوا. يقول: فماتوا. وقال آخرون: بـما:</p><p>حدثنـي موسى بن هارون الهمدانـي، قال:
  ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ } والصاعقة:
  نار.</p><p>وقال آخرون بـما:</p><p>حدثنا به ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: أخذتهم الرجفة وهي الصاعقة فماتوا جميعاً. وأصل الصاعقة: كل أمر هائل رآه أو عاينه
  أو أصابه حتـى يصير من هوله وعظيـم شأنه إلـى هلاك وعطب، وإلـى ذهاب عقل وغُمور فهم،
  أو فقد بعض آلات الـجسم، صوتاً كان ذلك، أو ناراً، أو زلزلة، أو رَجْفـاً. ومـما يدل
  علـى أنه قد يكون مصعوقاً وهو حيّ غير ميت، قول الله عزّ وجل:</p><p class="quran">وَخَرَّ
  موسَىٰ صَعِقاً</p><p>[الأعراف: 143] يعنـي مغشيًّا علـيه. ومنه قول جرير بن عطية:</p><p
  class="poetry_or_grammar">وهَلْ كان الفَرَزْذَقُ غَيْرَ قِرْدٍ</p><p class="poetry_or_grammar">أصَابَتْهُ
  الصَّواعِقُ فـاسْتَدَارَا</p><p>فقد علـم أن موسى لـم يكن حين غشي علـيه وصعق ميتاً
  لأن الله جل وعزّ أخبر عنه أنه لـما أفـاق قال: تُبْتُ إلـيك ولا شبه جرير الفرزدق
  وهو حيّ بـالقرد ميتاً، ولكن معنى ذلك ما وصفنا.</p><p>ويعنـي بقوله: { وَأَنْتُمْ
  تَنظُرُونَ }: وأنتـم تنظرون إلـى الصاعقة التـي أصابتكم، يقول: أخذتكم الصاعقة عياناً
  جهاراً وأنتـم تنظرون إلـيها.</p>'
