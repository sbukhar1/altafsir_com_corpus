text: "<p>{ وَإِذْ قُلْتُمْ } وقد خرجتم مع موسى لتعتذروا إلى الله من عبادة العجل وسمعتم
  كلامه { يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً } عيانا { فَأَخَذَتْكُمُ
  ٱلصَّٰعِقَةُ } الصيحة فمُتُّم { وَأَنتُمْ تَنظُرُونَ } ما حلّ بكم.</p>"
