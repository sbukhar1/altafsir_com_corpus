text: "<p>قوله عز وجل: {... حَتَّى نَرى اللهَ جَهْرَةً } فيه تأويلان: أحدهما: علانية،
  وهو قول ابن عباس.</p><p>والثاني: عياناً، وهو قول قتادة.</p><p>وأصل الجهر الظهور،
  ومنه الجهر بالقراءة، إنما هو إظهارها، والمجاهرة بالمعاصي: المظاهرة بها.</p><p>{
  فَأَخَذَتْكُمُ الصَّاعِقَةُ } يعني الموت، { وَأَنْتُمْ تَنْظُرُونَ } ما نزل بكم
  من الموت.</p><p>قوله عز وجل: { ثُمَّ بَعَثْنَاكُم مِّنْ بَعْدِ مَوْتِكُمْ } يعني
  الذين ماتوا بالصاعقة، وهم السبعون الذين اختارهم موسى ليستمعوا مناجاة ربَّه له بعد
  أن تاب على من عبد العجل.</p><p>وفي قوله تعالى: { ثُمَّ بَعَثْنَاكُمْ } تأويلان:</p><p>أحدهما:
  أنه إحياؤهم بعد موتهم لاستكمال آجالهم، وهذا قول قتادة.</p><p>والثاني: أنهم بعد الإحياء
  سألوا أن يبعثوا أنبياء فبعثهم الله أنبياء، وهذا قول السُّدِّيِّ.</p><p>وأصل البعث
  الإرسال، وقيل: بل أصله: إثارة الشيء من محلِّه.</p>"
