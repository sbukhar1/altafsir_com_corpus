text: '<p>قوله تعالى: { وَإِذْ قُلْتُمْ يَامُوسَىٰ لَن نُّؤْمِنَ لَكَ... }</p><p>أي
  لن ندوم على الإيمان لك فليس هو ردة، لأنّه من قول السبعين، وقد كانوا آمنوا به، وفيه
  دليل على أن رؤية الله سبحانه وتعالى ممكنة جائزة عقلا لطلبهم ذلك.</p><p>فإن قلت:
  لم يقم الدليل على صحة طلبهم، فلعلهم أخطؤوا في الطلب؟</p><p>قلنا: نص العميدي في الجدل
  وغيره إذا وقع الشك في شيء إنما يحمل على الأمر الغالب فيه، والغالب في هؤلاء أنهم
  ما يطلبون إلا الأمر الممكن عقلا، فأخبر الشارع أنه غير واقع.</p><p>قال ابن عرفة:
  واستشكل القرطبي تكليفهم بعد إحيائهم من الصعق (لسقوط) التكليف بالصعق وإذا سقط لا
  يرجع.</p><p>قال ابن عرفة: (وعندي) لا إشكال (فيه) وهو كمن أحرم بالحج وعنده طائر في
  قفص، فإنه مكلف (بإرساله، فإذا أزال إحرامه عادت الإباحة، كما كانت أول مرة. وكذلك
  النائم حالة نومه غير مكلف) فإذا استيقظ عاد التكليف.</p><p>قوله تعالى: { وَأَنتُمْ
  تَنظُرُونَ }</p><p>قال (ابن عرفة): (حال) من الضمير المفعول في " أَخَذَتْكُم " فهي
  إشارة إلى أن (الصّاعقة) نالتهم/ على غفلة فصادفتهم ثابتين في النظر والأبصار والعقول،
  ولو علموا بها قبل ذلك لأذهب الوهم عنهم أبصَارَهُم وبصائرهم فلم تصادف عندهم إثباتا
  بوجه، والمراد بذلك أو أجزاء (الصاعقة).</p>'
