text: "<p>قوله تعالى: { الذي جعلَِ لكُم الأرْضَ فراشاً }.</p><p>إنما سميت الأرض أرضاً
  لسعتها، من قولهم: أرِضت القرحة: إذا اتسعت. وقيل: لانحطاطها عن السماء، وكل ما سفل:
  أرض، وقيل: لأن الناس يرضونها بأقدامهم، وسميت السماء سماء لعلوها. قال الزجاج: وكل
  ما علا على الأرض فاسمه بناء، وقال ابن عباس: البناء هاهنا بمعنى السقف.</p><p>قوله
  تعالى: { وأنزل من السماء } يعني: من السحاب.</p><p>{ ماءً } يعني: المطر.</p><p>{
  فلا تجعلوا لله أنداداً } يعني: شركاء،أمثالا. يقال: هذا ند هذا، ونديده. وفيما أريد
  بالأنداد هاهنا قولان. أحدهما: الأصنام، قاله ابن زيد، والثاني: رجال كانوا يطيعونهم
  في معصية الله، قاله السدي.</p><p>قوله تعالى: { وأنتم تعلمون }.</p><p>فيه ستة أقوال.</p><p>أحدهما:
  وأنتم تعلمون أنه خلق السماء، وأنزل الماء، وفعل ما شرحه في هذه الآيات، وهذا المعنى
  مروي عن ابن عباس وقتادة و مقاتل.</p><p>الثاني: وأنتم تعلمون أنه ليس ذلك في كتابكم
  التوراة والانجيل، روي عن ابن عباس أيضاً، وهو يخرج على قول من قال: الخطاب لأهل الكتاب.</p><p>والثالث:
  وأنتم تعلمون أنه لا ند له، قاله مجاهد.</p><p>والرابع: أن العلم هاهنا بمعنى العقل،
  قاله ابن قتبية.</p><p>والخامس: وأنتم تعلمون أنه لا يقدر على فعل ما ذكره أحد سواه.
  ذكره شيخنا علي بن عبيد الله.</p><p>والسادس: وأنتم تعلمون أنها حجارة، سمعته من الشيخ
  أبي محمد بن الخشاب.</p>"
