text: '<p>يا: حرف نداء، وزعم بعضهم أنها اسم فعل معناها: أنادي، وعلى كثرة وقوع النداء
  في القرآن لم يقع نداء إلا بها، وهي أعم حروف النداء، إذ ينادي بها القريب والبعيد
  والمستغاث والمندوب. وأمالها بعضهم، وقد تتجرد للتنبيه فيليها المبتدأ والأمر والتمني
  والتعليل، والأصح أن لا ينوي بعدها منادي. أي: استفهام وشرط وصفة ووصلة لنداء ما فيه
  الألف واللام، وموصولة، خلافاً لأحمد بن يحيـى، إذ أنكر مجيئها موصولة، ولا تكون موصوفة
  خلافاً للأخفش. ها: حرف تنبيه، أكثر استعمالها مع ضمير رفع منفصل مبتدأ مخبر عنه باسم
  إشارة غالباً، أو مع اسم إشارة لا لبعد، ويفصل بها بين أي في النداء وبين المرفوع بعده،
  وضمها فيه لغة بني مالك من بني أسد، يقولون: يا أيه الرجل، ويا أيتها المرأة. الخلق:
  الاختراع بلا مثال، وأصله التقدير، خلقت الأديم قدرته، قال زهير:</p><p class="poetry_or_grammar">ولأنت
  تفرى ما خلقت</p><p class="poetry_or_grammar">وبعـض القوم يخلق ثم لا يفرى</p><p>قال
  قطرب: الخلق هو الإيجاد على تقدير وترتيب، والخلق والخليقة تنطلق على المخلوق، ومعنى
  الخلق والإيجاد، والإحداث، والإبداع، والإختراع، والإنشاء، متقارب. قبل: ظرف زمان،
  ولا يعمل فيها عامل فيخرجها عن الظرفية إلا من، وأصلها وصف ناب عن موصوفه لزوماً، فإذا
  قلت: قمت قبل زيد، فالتقدير قمت زماناً قبل زمان قيام زيد، فحذف هذا كله وناب عنه قبل
  زيد. لعل: حرف ترجّ في المحبوبات، وتوقع في المحذورات، ولا تستعمل إلا في الممكن، لا
  يقال: لعل الشباب يعود، ولا تكون بمعنى كي، خلافاً لقطرب وابن كيسان، ولا استفهاماً
  خلافاً للكوفيين، وفيها لغات لم يأت منها في القرآن إلا الفصحى، ولم يحفظ بعدها نصب
  الاسمين، وحكى الأخفش أن من العرب من يجزم بلعل، وزعم أبو زيد أن ذلك لغة بني عقيل.
  الفراش: الوطاء الذي يقعد عليه وينام ويتقلب عليه. البناء: مصدر، وقد يراد به المنقول
  من بيت أو قبة أو خباء أو طراف وأبنية العرب أخبيتهم. الماء: معروف، وقال بعضهم: هو
  جوهر سيال به قوام الحيوان ووزنه فعل وألفه منقلبة من واو وهمزته بدل من هاء يدل عليه:
  مويه، ومياه، وأمواه. الثمرة: ما تخرجه الشجرة من مطعوم أو مشموم. الند: المقاوم المضاهى
  مثلاً كان أو ضداً أو خلافاً. وقال أبو عبيدة والمفضل: الند: الضد، قال ابن عطية، وهذا
  التخصيص تمثيل لا حصر. وقال غيره: الند: الضد المبغض المناوي من الندود، وقال المهدوي:
  الند: الكفؤ والمثل، هذا مذهب أهل اللغة سوى أبي عبيدة. فإنه قال: الضد. قال الزمخشري:
  الند: المثل، ولا يقال إلا للمثل المخالف للبارىء، قال جرير:</p><p class="poetry_or_grammar">أتيما
  تجعلون إلي نداً</p><p class="poetry_or_grammar">وما تيم لذي حسب نديد</p><p>وناددت
  الرجل: خالفته ونافرته، من ند ندوداً إذا نفر. ومعنى قولهم: ليس لله ند ولا ضد، نفى
  ما يسد مسده ونفي ما ينافيه.</p><p>يا أيها الناس: خطاب لجميع من يعقل، قاله ابن عباس،
  أو اليهود خاصة، قاله الحسن ومجاهد، أو لهم وللمنافقين، قاله مقاتل، أو لكفار مشركي
  العرب وغيرهم، قاله السّدي، والظاهر قول ابن عباس لأن دعوى الخصوص تحتاج إلى دليل.
  ووجه مناسبة هذه الآية لما قبلها هو أنه تعالى لما ذكر المكلفين من المؤمنين والكفار
  والمنافقين وصفاتهم وأحوالهم وما يؤول إليه حال كل منهم، انتقل من الإخبار عنهم إلى
  خطاب النداء، وهو التفات شبيه بقوله: { إياك نعبد } ، بعد قوله: { الحمد لله رب العالمين
  } ، وهو من أنواع البلاغة كما تقدم، إذ فيه هز للسامع وتحريك له، إذ هو خروج من صنف
  إلى صنف، وليس هذا انتقالاً من الخطاب الخاص إلى الخطاب العام، كما زعم بعض المفسرين،
  إذ لم يتقدم خطاب خاص إلا إن كان ذلك تجوزاً في الخطاب بأن يعني به الكلام، فكأنه قال:
  انتقل من الكلام الخاص إلى الكلام العام، قال هذا المفسرون، وهذا من أساليب الفصاحة،
  فإنهم يخصون ثم يعمون. ولهذا لما نزل:</p><p class="quran">وأنذر عشيرتك الأقربين</p><p>[الشعراء:
  214]</p><p class="hadith"> " دعاهم رسول الله صلى الله عليه وسلم فخص وعم، فقال: "
  يا عباس عم محمد لا أغني عنك من الله شيئاً، ويا فاطمة بنت محمد لا أغني عنك من الله
  شيئاً، يا بني عبد المطلب لا أغني عنكم من الله شيئاً " </p><p>وقال الشاعر:</p><p
  class="poetry_or_grammar">يا بني اندبوا ويا أهل بيتي</p><p class="poetry_or_grammar">وقبيلي
  عليّ عاماً فعاما</p><p>انتهى كلامه.</p><p>وروي عن ابن عباس ومجاهد وعلقمة أنهم قالوا:
  كل شيء نزل فيه: { يا أيها الناس } فهو مكي، و { يا أيها الذين آمنوا } فهو مدني. أما
  في { يا أيها الذين آمنوا } فصحيح، وأما في { يا أيها الناس } فيحمل على الغالب، لأن
  هذه السورة مدنية، وقد جاء فيها يا أيها الناس. وأي في أيها منادى مفرد مبني على الضم،
  وليست الضمة فيه حركة إعراب خلافاً للكسائي والرياشي، وهي وصلة لنداء ما فيه الألف
  واللام ما لم يمكن أن ينادي توصل بنداء أي إلى ندائه، وهي في موضع نصب، وهاء التنبيه
  كأنها عوض مما منعت من الإضافة وارتفع الناس على الصفة على اللفظ، لأن بناء أي شبيه
  بالإعراب، فلذلك جاز مراعاة اللفظ، ولا يجوز نصبه على الموضع، خلافاً لأبي عثمان. وزعم
  أبو الحسن في أحد قوليه أن أيا في النداء موصولة وأن المرفوع بعدها خبر مبتدأ محذوف،
  فإذا قال: يا أيها الرجل، فتقديره: يا من هو الرجل. والكلام على هذا القول وقول أبي
  عثمان مستقصى في النحو.</p><p>اعبدوا ربكم: ولما واجه تعالى الناس بالنداء أمرهم بالعبادة،
  وقد تقدم تفسيرها في قوله تعالى: { إياك نعبد } ، والأمر بالعبادة شمل المؤمنين والكافرين.</p><p>لا
  يقال: المؤمنون عابدون، فكيف يصح الأمر بما هم ملتبسون به؟ لأنه في حقهم أمر بالازدياد
  من العبادة، فصح مواجهة الكل بالعبادة، وانظر لحسن مجيء الرب هنا، فإنه السيد والمصلح،
  وجدير بمن كان مالكاً أو مصلحاً أحوال العبد أن يخص بالعبادة ولا يشرك مع غيره فيها.
  والخطاب، إن كان عاماً، كان قوله: { الذي خلقكم } صفة مدح، وإن كان لمشركي العرب كانت
  للتوضيح، إذ لفظ الرب بالنسبة إليهم مشترك بين الله تعالى وبين آلهتهم، ونبه بوصف الخلق
  على استحقاقه العبادة دون غيره،</p><p class="quran">أفمن يخلق كمن لا يخلق</p><p>[النحل:
  17]، أو على امتنانه عليهم بالخلق على الصورة الكاملة، والتمييز عن غيرهم بالعقل، والإحسان
  إليهم بالنعم الظاهرة والباطنة، أو على إقامة الحجة عليهم بهذا الوصف الذي لا يمكن
  أن يشرك معه فيه غيره، ووصف الربوبية والخلق موجب للعبادة، إذ هو جامع لمحبة الاصطناع
  والاختراع، والمحب يكون على أقصى درجات الطاعة لمن يحب. وقالوا: المحبة ثلاث، فزادوا
  محبة الطباع كمحبة الوالد لولده، وأدغم أبو عمر وخلقكم، وتقدّم تفسير الخلق في اللغة،
  وإذا كان بمعنى الاختراع والإنشاء فلا يتصف به إلا الله تعالى.</p><p>وقد أجمع المسلمون
  على أن لا خالق إلا الله تعالى، وإذا كان بمعنى التقدير، فمقتضى اللغة أنه قد يوصف
  به غير الله تعالى، كبيت زهير. وقال تعالى:</p><p class="quran">فتبارك الله أحسن الخالقين</p><p>[المؤمنون:
  14]،</p><p class="quran">وإذ تخلق من الطين</p><p>[المائدة: 110] وقال أبو عبد الله
  البصري، أستاذ القاضي عبد الجبار: إطلاق اسم الخالق على الله تعالى محال، لأن التقدير
  والتسوية عبارة عن الفكر والظن والحسبان، وذلك في حق الله تعالى محال. وكأنّ أبا عبد
  الله لم يعلم أن الخلق في اللغة يطلق على الإنشاء، وكلام البصري مصادم لقوله تعالى:</p><p
  class="quran">هو الله الخالق البارئ</p><p>[الحشر: 24] إذ زعم أنه لا يطلق اسم الخالق
  على الله، وفي اللغة والقرآن والإجماع ما يرد عليه. وعطف قوله: { والذين من قبلكم }
  على الضمير المنصوب في خلقكم، والمعطوف متقدّم في الزمان على المعطوف عليه وبدأ به،
  وإن كان متأخراً في الزمان، لأن علم الإنسان بأحوال نفسه أظهر من علمه بأحوال غيره،
  إذ أقرب الأشياء إليه نفسه، ولأنهم المواجهون بالأمر بالعبادة، فتنبيههم أولاً على
  أحوال أنفسهم آكد وأهم، وبدأ أولاً بصفة الخلق، إذ كانت العرب مقرة بأن الله خالقها،
  وهم المخاطبون، والناس تبع لهم، إذ نزل القرآن بلسانهم. وقرأ ابن السميفع: وخلق من
  قبلكم، جعله من عطف الجمل. وقرأ زيد بن علي: { والذين من قبلكم } بفتح ميم من، قال
  الزمخشري: وهي قراءة مشكلة ووجهها على أشكالها أن يقال: أقحم الموصول الثاني بين الأول
  وصلته تأكيداً، كما أقحم جرير في قوله:</p><p class="poetry_or_grammar">يـا تيـم تيـم
  عـدي لا أبـا لكـم</p><p>تيما الثاني بين الأول وما أضيف إليه، وكإقحامهم لام الإضافة
  بين المضاف والمضاف إليه في لا أبا لك، انتهى كلامه.</p><p>وهذا التخريج الذي خرج الزمخشري
  قراءة زيد عليه هو مذهب لبعض النحويين زعم أنك إذا أتيت بعد الموصول بموصول آخر في
  معناه مؤكد له، لم يحتج الموصول الثاني إلى صلة، نحو قوله:</p><p class="poetry_or_grammar">من
  النفر اللائي الذين أذاهم</p><p class="poetry_or_grammar">يهاب اللئام حلقة الباب
  قعقعوا</p><p>فإذا وجوابها صلة اللائي، ولا صلة للذين، لأنه إنما أتى به للتأكيد. قال
  أصحابنا: وهذا الذي ذهب إليه باطل، لأن القياس إذا أكد الموصول أن تكرره مع صلته لأنها
  من كماله، وإذا كانوا أكدوا حرف الجر أعادوه مع ما يدخل عليه لافتقاره إليه، ولا يعيدونه
  وحده إلا في ضرورة، فالأحرى أن يفعل مثل ذلك بالموصول الذي الصلة بمنزلة جزء منه. وخرج
  أصحابنا البيت على أن الصلة للموصول الثاني وهو خبر مبتدأ محذوف، ذلك المبتدأ والموصول
  في موضع الصلة للأول تقديره من النفر اللائي هم الذين أذا هم، وجاز حذف المبتدأ وإضماره
  لطول خبره، فعلى هذا يتخرج قراءة زيد أن يكون قبلكم صلة من، ومن خبر مبتدأ محذوف، وذلك
  المبتدأ وخبره صلة للموصول الأول وهو الذين، التقدير والذين هم من قبلكم. وعلى قراءة
  الجمهور تكون صلة الذين قوله: { من قبلكم } ، وفي ذلك إشكال، لأن الذين أعيان، ومن
  قبلكم جار ومجرور ناقص ليس في الإخبار به عن الأعيان فائدة، فكذلك الوصل به إلا على
  تأويل، وتأويله أنه يؤول إلى أن ظرف الزمان إذا وصف صح وقوعه خبراً نحو: نحن في يوم
  طيب، كذلك يقدر هذا والذين كانوا من زمان قبل زمانكم. وهذا نظير قوله تعالى: { كالذين
  من قبلكم } وإنما ذكر { والذين من قبلكم } ، وإن كان خلقهم لا يقتضي العبادة علينا
  لأنهم كالأصول لهم، فخلق أصولهم يجري مجرى الأنعام على فروعهم، فذكرهم عظيم إنعامه
  تعالى عليهم وعلى أصولهم بالإيجاد.</p><p>وليست لعل هنا بمعنى كي لأنه قول مرغوب عنه
  ولكنها للترجي والأطماع، وهو بالنسبة إلى المخاطبين، لأن الترجي لا يقع من الله تعالى
  إذ</p><p class="quran">هو عالم الغيب والشهادة</p><p>[الحشر: 22] وهي متعلقة بقوله:
  { اعبدوا ربكم } ، فكأنه قال: إذا عبدتم ربكم رجوتم التقوى، وهي التي تحصل بها الوقاية
  من النار والفوز بالجنة. قال ابن عطية: ويتجه تعلقها بخلقكم لأن كل مولود يولد على
  الفطرة فهو بحيث يرجى أن يكون متقياً. ولم يذكر الزمخشري غير تعلقها بخلقكم، قال: لعل
  واقعة في الآية موقع المجاز لا الحقيقة، لأن الله تعالى خلق عباده ليتعبدهم بالتكليف،
  وركب فيهم العقول والشهوات، وأزاح العلة في أقدارهم وتمكينهم، وهداهم النجدين، ووضع
  في أيديهم زمام الاختيار، وأراد منهم الخير والتقوى، فهم في صورة المرجو منهم أن يتقوا
  لترجح أمرهم، وهم مختارون بين الطاعة، والعصيان، كما ترجحت حال المرتجي بين أن يفعل
  وأن لا يفعل، انتهى كلامه.</p><p>وهو مبني على مذهبه الاعتزالي من أن العبد مختار،
  وأنه لا يريد الله منه إلا فعل الخير، وهي مسألة يبحث فيها في أصول الدين. والذي يظهر
  ترجيحه أن يكون: { لعلكم تتقون } متعلقاً بقوله: { اعبدوا ربكم }. فالذي نُودوا لأجله
  هو الأمر بالعبادة، فناسب أن يتعلق بها ذلك وأتى بالموصول وصلته على سبيل التوضيح أو
  المدح للذي تعلقت به العبادة، فلم يجأ بالموصول ليحدث عنه بل جاء في ضمن المقصود بالعبادة.
  وأما صلته فلم يجأ بها لإسناد مقصود لذاته، إنما جيء بها لتتميم ما قبلها. وإذا كان
  كذلك فكونها لم يجأ بها لإسناد يقتضي أن لا يهتم بها فيتعلق بها ترج أو غيره، بخلاف
  قوله: اعبدوا، فإنها الجملة المفتتح بها أولاً والمطلوبة من المخاطبين. وإذا تعلق بقوله:
  اعبدوا، كان ذلك موافقاً، إذ قوله: اعبدوا خطاب، ولعلكم تتقون خطاب.</p><p>ولما اختار
  الزمخشري تعلقه بالخلق قال: فإن قلت كما خلق المخاطبين لعلهم يتقون، فكذلك خلق الذين
  من قبهلم، لذلك قصره عليهم دون من قبلهم، قلت: لم يقصره عليهم ولكن غلب المخاطبين على
  الغائبين في اللفظ والمعنى على إرادتهم جميعاً، انتهى كلامه. وقد تقدم ترجيح تعلقه
  بقوله: اعبدوا، فيسقط هذا السؤال. وقال المهدوي: لعل متصلة باعبدوا لا بخلقكم، لأن
  من درأه الله عز وجل لجهنم لم يخلقه ليتقي. والمعنى عند سيبويه: افعلوا ذلك على الرجاء
  والطمع أن تتقوا، انتهى كلامه. ولما جعل الزمخشري لعلكم تتقون متعلقاً بالخلق قال:
  فإن قلت: فهلا قيل: تعبدون لأجل اعبدوا أو اتقوا المكان تتقون ليتجاوب طرفا النظم؟
  قلت: ليست التقوى غير العبادة حتى يؤدي ذلك إلى تنافر النظم، وإنما التقوى قصارى أمر
  العابد ومنتهى جهده، فإذا قال: { اعبدوا ربكم الذي خلقكم } للاستيلاء على أقصى غايات
  العبادة كان أبعث على العبادة وأشد إلزاماً لها وأثبت لها في النفوس، انتهى كلامه.
  وهو مبني على مذهبه في أن الخلق كان لأجل التقوى، وقد تقدم ذلك. وأما قوله: ليتجاوب
  طرفا النظم فليس بشيء لأنه لا يمكن هنا تجاوب طرفي النظم لأنه يصير المعنى: اعبدوا
  ربكم لعلكم تتقون، أو اتقوا ربكم لعلكم تتقون، وهذا بعيد في المعنى، إذ هو مثل: اضرب
  زيداً لعلك تضربه، واقصد خالداً لعلك تقصده. ولا يخفى ما في هذا من غثاثة اللفظ وفساد
  المعنى، والقرآن متنزه عن ذلك. والذي جاء به القرآن هو في غاية الفصاحة، إذ المعنى
  أنهم أمروا بالعبادة على رجائهم عند حصولها حصول التقوى لهم، لأن التقوى مصدر اتقى،
  واتقى معناه اتخاذ الوقاية من عذاب الله، وهذا مرجو حصوله عند حصول العبادة. فعلى هذا،
  العبادة ليست نفس التقوى، لأن الاتقاء هو الاحتراز عن المضار، والعبادة فعل المأمور
  به، وفعل المأمور به ليس نفس الاحتراز بل يوجب الاحتراز، فكأنه قال: اعبدوه فتحترزوا
  عن عقابه، فإن أطلق على نفس الفعل اتقاء فهو مجاز، ومفعول يتقون محذوف.</p><p>قال ابن
  عباس: الشرك، وقال الضحاك: النار، أو معناه تطيعون، قاله مجاهد: ومن قال المعنى الذي
  خلقكم راجين للتقوى. قال بعض المفسرين: فيه بعد من حيث إنه لو خلقهم راجين للتقوى كانوا
  مطيعين مجبولين عليها، والواقع خلاف ذلك، انتهى كلامه. ويعني أنهم لو خلقوا وهم راجون
  للتقوى لكان ذلك مركوزاً في جبلتهم، فكان لا يقع منهم غير التقوى وهم ليسوا كذلك، بل
  المعاصي هي الواقعة كثيراً، وهذا ليس كما ذكر، وقد يخلق الإنسان راجياً لشيء فلا يقع
  ما يرجوه، لأن الإنسان في الحقيقة ليس له الخيار فيما يفعله أو يتركه، بل نجد الإنسان
  يعتقد رجحان الترك في شيء ثم هو يفعله، ولقد صدق الشاعر في قوله:</p><p class="poetry_or_grammar">علمي
  بقبح المعاصي حين أركبها</p><p class="poetry_or_grammar">يقضي بأني محمول على القدر</p><p>فلا
  يلزم من رجاء الإنسان لشيء وقوع ما يرتجي، وإنما امتنع ذلك التقدير، أعني تقدير الحال،
  من حيث إن لعل للإ نشاء، فهي وما دخلت عليه ليست جملة خبرية فيصح وقوعها حالاً.</p><p>قال
  الطبري: هذه الآية، يريد: { يا أيها الناس اعبدوا } من أدلّ دليل على فساد قول من زعم
  أن تكليف ما لا يطاق غير جائز، وذلك أن الله عز وجل أمر بعبادته من آمن به ومن كفر
  بعد إخباره عنهم أنهم لا يؤمنون وأنهم عن ضلالتهم لا يرجعون. والموصول الثاني في قوله:
  { الذي جعل } يجوز رفعه ونصبه، فرفعه على أنه خبر مبتدأ محذوف، فهو رفع على القطع،
  إذ هو صفة مدح، قالوا: أو على أنه مبتدأ خبره قوله: { فلا تجعلوا لله أنداداً } ، وهو
  ضعيف لوجهين: أحدهما: أن صلة الذي وما عطف عليها قد مضيا، فلا يناسب دخول الفاء في
  الخبر. الثاني: أن ذلك لا يتمشى إلا على مذهب أبي الحسن، لأن من الروابط عنده تكرار
  المبتدأ بمعناه، فالذي مبتدأ، و { فلا تجعلوا لله أنداداً } جملة خبرية، والرابط لفظ
  الله من لله كأنه قيل: { فلا تجعلوا لله أنداداً } ، وهذا من تكرار المبتدأ بمعناه.
  ولا نعرف إجازة ذلك إلا عن أبي الحسن. أجاز أن تقول: زيد قام أبو عمرو، وإذا كان أبو
  عمرو كنية لزيد، ونص سيبويه على منع ذلك. وأما نصبه فيجوز أن يكون على القطع، إذ هو
  وصف مدح، كما ذكرنا، ويجوز أن يكون وصفاً لما كان له وصفاً الذي خلقكم، وهو ربكم، قالوا:
  ويجوز نصبه على أن يكون نعتاً لقوله: { الذي خلقكم } ، فيكون نعتاً للنعت ونعت النعت
  مما يحيل تكرار النعوت. والذي نختاره أن النعت لا ينعت، بل النعوت كلها راجعة إلى منعوت
  واحد، إلا إن كان ذلك النعت لا يمكن تبعيته للمنعوت، فيكون إذ ذاك نعتاً للنعت الأول،
  نحو قولك: يا أيها الفارس ذو الجمة.</p><p>وأجاز أبو محمد مكي نصبه بإضمار أعني، وما
  قبله ليس بملتبس، فيحتاج إلى مفسر له بإضمار أعني، وأجاز أيضاً نصبه بتتقون، وهو إعراب
  غث ينزه القرآن عن مثله. وإنما أتى بقوله الذي دون واو لتكون هذه الصفة وما قبلها راجعين
  إلى موصوف واحد، إذ لو كانت بالواو لأوهم ذلك موصوفاً آخر، لأن العطف أصله المغايرة.</p><p>وجعل:
  بمعنى صير، لذلك نصبت الأرض. وفراشاً، ولكم متعلق بجعل، وأجاز بعضهم أن ينتصب فراشاً
  وبناء على الحال، على أن يكون جعل بمعنى خلق، فيتعدى إلى واحد، وغاير اللفظ كما غاير
  في قوله:</p><p class="quran">خلق السماوات والأرض وجعل الظلمات والنور</p><p>[الأنعام:
  1]، لأنه قصد إلى ذكر جملتين، فغاير بين اللفظين لأن التكرار ليس في الفصاحة، كاختلاف
  اللفظ والمدلول واحد. وأدغم أبو عمرو لام جعل في لام لكم، والألف واللام في الأرض يجوز
  أن تكون للجنس الخاص، فيكون المراد أرضاً مخصوصة، وهي كل ما تمهد واستوى من الأرض وصلح
  أن يكون فراشاً. ويجوز أن تكون لاستغراق الجنس، ويكون المراد بالفراش مكان الاستقرار
  واللبث لكل حيوان. فالوهد مستقر بني آدم وغيرهم من الحيوانات، والجبال والحزون مستقر
  لبعض الآدميين بيوتاً أو حصوناً ومنازل، أو لبعض الحيوانات وحشاً وطيراً يفترشون منها
  أوكاراً، ويكون الامتنان على هذا مشتملاً على كل من جعل الأرض له قراراً. وغلب خطاب
  من يعقل على من لا يعقل، أو يكون خطاب الامتنان وقع على من يعقل، لأن ما عداهم من الحيوانات
  معد لمنافعهم ومصالحهم، فخلقها من جملة المنة على من يعقل. وقرأ يزيد الشامي: بساطاً،
  وطلحة: مهاداً. والفراش، والمهاد، والبساط، والقرار، والوطاء نظائر.</p><p>وقد استدل
  بعض المنجمين بقوله: { جعل لكم الأرض فراشاً } على أن الأرض مبسوطة لا كرية، وبأنها
  لو كانت كرية ما استقر ماء البحار فيها. أما استدلاله بالآية فلا حجة له في ذلك، لأن
  الآية لا تدل على أن الأرض مسطحة ولا كرية، إنما دلت على أن الناس يفترشونها كما يتقلبون
  بالمفارش، سواء كانت على شكل السطح أو على شكل الكرة، وأمكن الافتراش فيها لتباعد أقطارها
  واتساع جرمها. قال الزمخشري: وإذا كان يعني الافتراش سهلاً في الجبل، وهو وتد من أوتاد
  الأرض، فهو أسهل في الأرض ذات الطول والعرض. وأما استدلاله باستقرار ماء البحار فيها
  فليس بصحيح، قالوا: لأنه يجوز أن تكون كرية ويكون في جزء منها منسطح يصلح للاستقرار،
  وماء البحر متماسك بأمر الله تعالى لا بمقتضى الهيئة، انتهى قولهم. ويجوز أن يكون بعض
  الشكل الكري مقراً للماء إذا كان الشكل ثابتاً غير دائر، أما إذا كان دائراً فيستحيل
  عادة قراره في مكان واحد من ذلك الشكل الكريّ.</p><p>وهذه مسألة يتكلم عليها في علم
  الهيئة.</p><p>وقوله تعالى: { والسماء بناء }: هو تشبيه بما يفهم كقوله تعالى:</p><p
  class="quran">والسماء بنيناها بأيد</p><p>[الذاريات: 47] شبهت بالقبة المبنية على
  الأرض، ويقال لسقف البيت بناء، والسماء للأرض كالسقف، روي هذا عن ابن عباس وجماعة.
  وقيل: سماها بناء، لأن سماء البيت يجوز أن يكون بناء غير بناء، كالخيام والمضارب والقباب،
  لكن البناء أبلغ في الإحكام وأتقن في الصنعة وأمنع لوصول الأذى إلى من تحته، فوصف السماء
  بالأبلغ والأتقن والأمنع، ونبه بذلك على إظهار قدرته وعظيم حكمته، إذ المعلوم أن كل
  بناء مرتفع لا يتهيأ إلا بأساس مستقر على الأرض أو بعمد وأطناب مركوزة فيها، والسماء
  في غاية ما يكون من العظم، وهي سبع طباق بعضها فوق بعض، وعليها من أثقال الأفلاك وأجناس
  الأملاك وأجرام الكواكب التي لا يعبر عن عظمها ولا يحصي عددها، وهي مع ذلك بغير أساس
  يمسكها ولا عمد تقلها ولا أطناب تشدها، وهي لو كانت بعمد وأساس كانت من أعظم المخلوقات
  وأحكم المبدعات، فكيف وهي عارية عن ذلك ممسكة بالقدرة الإلهية:</p><p class="quran">إن
  الله يمسك السماوات والأرض أن تزولا</p><p>[فاطر: 41] وقيل: سميت بناء لتماسكها كما
  يتماسك البناء بعضه ببعض.</p><p>وأنزل من السماء: يجوز أن يراد به السحاب، ويجوز أن
  يراد به السماء المعروفة. فعلى الأول الجامع بينهما هو القدر المشترك من السمو، ولا
  يجوز الإضمار لأنه غير الأول، وعلى الثاني فحسن الإظهار دون الإضمار هنا كون السماء
  الأولى في ضمن جملة، والثانية جملة صالحة بنفسها أن تكون صلة تامة لولا عطفها، ومن
  متعلقة بأنزل وهي لابتداء الغاية، ويحتمل أن تتعلق بمحذوف على أن تكون في موضع الحال
  من ماء، لأنه لو تأخر لكان نعتاً فلما تقدم انتصب على الحال، ومعناها إذ ذاك التبعيض،
  ويكون في الكلام مضاف محذوف أي من مياه السماء ونكر. ماء لأن المنزل لم يكن عاماً فتدخل
  عليه الألف واللام وإنما هو ما صدق عليه الاسم. فأخرج به: والهاء في به عائدة إلى الماء،
  والباء معناها السببية. فالماء سبب للخروج، كما أن ماء الفحل سبب في خلق الولد، وهذه
  السببية مجاز، إذ الباري تعالى قادر على أن ينشىء الأجناس، وقد أنشأ من غير مادة ولا
  سبب، ولكنه تعالى لما أوجد خلقه في بعض الأشياء عند أمر ما، أجرى ذلك الأمر مجرى السبب
  لا أنه سبب حقيقيّ. ولله تعالى في إنشاء الأمور منتقلة من حال إلى حال حكم يستنصر بها،
  لم يكن في إنشائها دفعة واحدة من غير انتقال أطوار، لأن في كل طور مشاهدة أمر من عجيب
  التنقل وغريب التدريج تزيد المتأمل تعظيماً للباري. من الثمرات: من للتبعيض، والألف
  واللام في الثمرات لتعريف الجنس وجمع لاختلاف أنواعه، ولا ضرورة تدعو إلى ارتكاب أن
  الثمرات من باب الجموع التي يتفاوت بعضها موضع بعض لالتقائهما في الجمعية، نحو:</p><p
  class="quran">كم تركوا من جنات</p><p>[الدخان: 25]، و</p><p class="quran">ثلاثة قروء</p><p>[البقرة:
  228] فقامت الثمرات مقام الثمر أو الثمار على ما ذهب إليه الزمخشري، لأن هذا من الجمع
  المحلى بالألف واللام، فهو وإن كان جمع قلة، فإن الألف واللام التي للعموم تنقله من
  الاختصاص لجمع القلة للعموم، فلا فرق بين الثمرات والثمار، إذ الألف واللام للاستغراق
  فيهما، ولذلك رد المحققون على من نقد على حسان قوله:</p><p class="poetry_or_grammar">لنا
  الجفنات الغر يلمعن في الضحى</p><p class="poetry_or_grammar">وأسيافنا يقطرن من نجدة
  دما</p><p>بأن هذا جمع قلة، فكان ينبغي على زعمه أن يقول: الجفان وسيوفنا، وهو نقد
  غير صحيح لما ذكرناه من أن الاستغراق ينقله، وأبعد من جعل من زائدة، وجعل الألف واللام
  للاستغراق لوجهين: أحدهما: زيادة من في الواجب، وقيل معرفة، وهذا لا يقول به أحد من
  البصريين والكوفيين إلا الأخفش. والثاني: أنه يلزم منه أن يكون جميع الثمرات التي أخرجها
  رزقاً لنا، وكم من شجرة أثمرت شيئاً لا يمكن أن يكون رزقاً لنا، وإن كانت للتبعيض كان
  بعض الثمار رزقاً لنا وبعضها لا يكون رزقاً لنا، وهو الواقع. وناسب في الآية تنكير
  الماء وكون من دالة على التبعيض وتنكير الرزق، إذ المعنى: وأنزل من السماء بعض الماء
  فأخرج به بعض الثمرات بعض رزق لكم، إذ ليس جميع رزقهم هو بعض الثمرات، إنما ذلك بعض
  رزقهم، ومن الثمرات يحتمل أن يكون في موضع المفعول به بأخرج، ويكون على هذا رزقاً منصوباً
  على الحال إن أُريد به المرزوق كالطحن والرعي، أو مفعولاً من أجله إن أريد به المصدر،
  وشروط المفعول له فيه موجودة، ويحتمل أن يكون متعلقاً بأخرج، ويكون رزقاً مفعولاً بأخرج.
  وقرأ ابن السميفع: من الثمرة على التوحيد، يريد به الجمع كقولهم: فلان أدركت ثمرة بستانه،
  يريدون ثماره. وقولهم: للقصيدة كلمة، وللقرية مدرة، لا يريدون بذلك الإفراد. ولكم:
  إن أريد بالرزق المصدر كانت الكاف مفعولاً به واللام منوية لتعدّي المصدر إليه نحو:
  ضربت ابني تأديباً له، أي تأديبه، وإن أريد به المرزوق كان في موضع الصفة فتتعلق اللام
  بمحذوف، أي كائناً لكم، ويحتمل أن تكون لكم متعلقاً بأخرج، أي فأخرج لكم به من الثمرات
  رزقاً. وانتهى عند قوله: رزقاً لكم ذكر خمسة أنواع من الدلائل: اثنين من الأنفس خلقهم
  وخلق من قبلهم، وثلاثة من غير الأنفس كون الأرض فراشاً وكون السماء بناءً، والحاصل
  من مجموعهما تقدم خلق الإنسان لأنه أقرب إلى معرفته، وثنّى بخلق الآباء، وثلث بالأرض
  لأنها أقرب إليه من السماء، وقدّم السماء على نزول المطر وإخراج الثمرات، لأن هذا كالأمر
  المتولد بين السماء والأرض والأثر متأخر عن المؤثر.</p><p>وقيل: قدم المكلفين لأن خلقهم
  أحياء قادرين أصل لجميع النعم. وأما خلق السماء والأرض والماء والثمر، فإنما ينتفع
  به بشرط حصول الخلق والحياة والقدرة والشهوة والعقل. وقد اختلف أيهما أفضل، ومن قال
  السماء أفضل قال: لأنها متعبد الملائكة وما فيها من بقعة عصى الله فيها، ولأن آدم لما
  عصاه قال: لا تسكن جواري، ولتقديم السماء على الأرض في أكثر الآيات، ولأن فيها العرش
  والكرسي واللوح المحفوظ والقلم، وأنها قبلة الدعاء. ومن قال الأرض أفضل قال: لأن الله
  وصف منها بقاعاً بالبركة، ولأن الأنبياء مخلوقون منها، ولأنها مسجد وطهور.</p><p>{
  فلا تجعلوا لله أنداداً } ظاهره أنه نهى عن اتخاذ الأنداد، وسموا أنداداً على جهة المجاز
  من حيث أشركوهم معه تعالى في التسمية بالإلهية، والعبادة صورة لا حقيقة لأنهم لم يكونوا
  يعبدونهم لذواتهم بل للتقرب إلى الله تعالى، وكانوا يسمون الله إله الآلهة ورب الأرباب،
  ومن شابه شيئاً في وصف مّا قيل: هو مثله وشبهه ونده في ذلك الوصف دون بقية أوصافه،
  والنهي عن اتخاذ الأنداد بصورة الجمع هو على حسب الواقع لأنهم لم يتخذوا له تعالى نداً
  واحداً، وإنما جعلوا له أنداداً كثيرة، فجاء النهي على ما كانوا اتخذوه، ولذلك قال
  زيد بن عمرو بن نفيل:</p><p class="poetry_or_grammar">أرباً واحداً أم ألف رب</p><p
  class="poetry_or_grammar">أدين إذا تقسمت الأمور</p><p>وقرأ زيد بن علي بن محمد بن
  السميفع: نداً على التوحيد، وهو مفرد في سياق النهي، فالمراد به العموم، إذ ليس المعنى:
  فلا تجعلوا لله نداً واحداً بل أنداداً، وهذا النهي متعلق بالأمر في قوله: { اعبدوا
  ربكم } ، أي فوحدوه وأخلصوا له العبادة، لأن أصل العبادة هو التوحيد. قال الزمخشري:
  متعلق بلعل، على أن ينتصب تجعلوا انتصاب فأَطَّلِعَ في قوله:</p><p class="quran">لعلي
  أبلغ الأسباب، أسباب السماوات فأَطَّلِعَ إلى إله موسى</p><p>[غافر: 36 - 37] في رواية
  حفص عن عاصم، أي خلقكم لكي تتقوا وتخافوا عقابه فلا تشبهوه بخلقه، انتهى كلامه. فعلى
  هذا لا تكون لا ناهية بل نافية، وتجعلوا منصوب على جواب الترجي، وهو لا يجوز على مذهب
  البصريين، إنما ذهب إلى جواز ذلك الكوفيون، أجروا لعل مجرى هل. فكما أن الاستفهام ينصب
  الفعل في جوابه فكذلك الترجي. فهذا التخريج الذي أخرجه الزمخشري لا يجوز على مذهب البصريين،
  وفي كلامه تعليق لعلكم تتقون بخلقكم، ألا ترى إلى تقديره أي خلقكم لكي تتقوا وتخافوا
  عقابه؟ فلا تشبهوه بخلقه، وهو جار على ما مر من مذهبه الاعتزالي، ويجوز أن يكون متعلقاً
  بالذي إذا جعلته خبر مبتدأ محذوف، أي هو الذي جعل لكم هذه الآيات العظيمة والدلائل
  النيرة الشاهدة بالوحدانية، فلا تجعلوا له أنداداً. والظاهر في هذا القول هو ما قدمناه
  أولاً من تعلقه بقوله: { اعبدوا ربكم }.</p><p>{ وأنتم تعلمون }: جملة حالية، وفيها
  من التحريك إلى ترك الأنداد وإفراد الله بالوحدانية ما لا يخفى، أي أنتم من ذوي العلم
  والتمييز بين الحقائق والإدراك للطائف الأشياء والاستخراج لغوامض الدلائل، في الرتبة
  التي لا تليق لمن تحلى بها أن يجعل لله نداً وهو خلقه.</p>'
