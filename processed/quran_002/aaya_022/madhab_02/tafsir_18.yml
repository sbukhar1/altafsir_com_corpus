text: "<p>{ يكاد البرق } يعني دلائل الإسلام تزعجهم إلى النظر لولا ما سبق لهم من الشقاوة
  كلمة أضاء لهم يعني المنافقين، وإضاءته لهم هو تركهم بلا ابتلاء ولا امتحان { مشوا
  فيه } يعني على المسالمة بإظهار كلمة الإيمان وقيل كلما نالوا غنيمة وراحة في الإسلام
  ثبتوا وقالوا إنا معكم، { وإذا أظلم عليهم قاموا } يعني إذا رأوا شدة وبلاء تأخروا
  { ولو شاء الله لذهب بسمعهم } أي بصوت الرعد { وأبصارهم } بوميض البرق. وقيل: أي لذهب
  بأسماعهم وأبصارهم الظاهرة كما أذهب أسماعهم وأبصارهم الباطنة { إن الله على كل شيء
  قدير } أي هو الفاعل لما يشاء لا منازع له فيه. قوله عزّ وجلّ: { يا أيها الناس } قال
  ابن عباس: يا أيها الناس خطاب لأهل مكة ويا أيها الذين آمنوا خطاب لأهل المدينة، وهو
  هنا خطاب عام لسائر المكلفين { اعبدوا ربكم } قال ابن عباس: وحدوا ربكم وكل ما ورد
  في القرآن من العبادة فمعناه التوحيد. وأصل العبودية التذلل والعبادة غاية التذلُّل
  ولا يستحقها إلاّ من له غاية الإفضال والإنعام وهو الله تعالى { الذي خلقكم } أي ابتداع
  خلقكم على غير مثال سبق { والذين من قبلكم } أي وخلق الذين من قبلكم { لعلكم } لعل
  وعسى حرفاً ترجّ وهما أي كل منهما من الله واجب { تتقون } أي لكي تنجوا من العذاب،
  وقيل معناه تكونوا على رجاء التقوى بأن تصيروا في ستر ووقاية من عذاب الله وحكم الله
  من ورائكم يفعل ما يشاء ويحكم ما يريد { الذي جعل لكم الأرض فراشاً } أي خلق لكم الأرض
  بساطاً ووطاء مذللة ولم يجعلها حزنة لا يمكن القرار عليها، والحزن ما غلظ من الأرض
  { والسماء بناء } أي سقفاً مرفوعاً قيل إذا تأمل الإنسان المتفكر في العالم وجده كالبيت
  المعمور فيه كل ما يحتاج إليه فالسماء مرفوعة كالسقف والأرض مفروشة كالبساط والنجوم
  كالمصابيح والإنسان كمالك البيت وفيه ضروب النبات المهيأة لمنافعه وأصناف الحيوان مصروفة
  في مصالحه، فيجب على الإنسان المسخر له هذه الأشياء شكر الله تعالى عليها { وأنزل من
  السماء } يعني السحاب { ماء } يعني المطر { فأخرج به } أي بذلك الماء { من الثمرات
  } يعني من ألوان الثمرات وأصناف النبات { رزقاً لكم } أي وعلفاً لدوابكم { فلا تجعلوا
  لله أنداداً } يعني أمثالاً تعبدونهم كعادته، والندّ المثل { وانتم تعلمون } يعني أنكم
  بعقولكم تعلمون أن هذه الأشياء والأمثال لا يصح جعلها أنداداً لله، وأنه واحد خالق
  لجميع الأشياء وأنه لا مثل له ولا ضد له.</p><p>قوله تعالى: { وإن كنتم في ريب } أي
  إن كنتم في شك لأن الله تعالى عليم أنهم شاكون { مما نزلنا على عبدنا } أي محمد صلى
  الله عليه وسلم لما تقرر إثبات الربوبية لله سبحانه وتعالى وأنه الواحد الخالق وأنه
  لا ضد له ولا ندّ أتبعه بإقامة الحجة على إثبات نبوة محمد صلى الله عليه وسلم ما يدحض
  الشبهة في كون القرآن معجزة، وأنه من عند الله تعالى لا من عند نفسه كما تدّعون فيه،
  وقوله على عبدنا إضافة تشريف لمحمد صلى الله عليه وسلم وأن القرآن منزل عليه من عند
  الله سبحانه وتعالى { فأتوا } أمر تعجيز { بسورة } والسورة قطعة من القرآن معلومة الأول
  والآخر وقيل السورة اسم للمنزلة الرفيعة، ومنه سور البلد لارتفاعه، سميت سورة لأن القارئ
  ينال بها منزلة رفيعة حتى يستكمل المنازل باستكمال سور القرآن { من مثله } أي مثل القرآن،
  وقيل الضمير في مثله راجع إلى عبدنا، يعني من مثل محمد صلى الله عليه وسلم أميّ لم
  يحسن الكتابة ولم يجالس العلماء ولم يأخذ العلم عن أحد، ورد الضمير إلى القرآن أوجه
  وأولى ويدل عليه أن ذلك مطابق لسائر الآيات الواردة في التحدي وإنما وقع الكلام في
  المنزل ألا ترى أن المعنى وإن ارتبتم في أن القرآن منزل من عند الله فأتوا أنتم بسورة
  مما يماثله ويجانسه، ولو كان الضمير مردوداً إلى محمد صلى الله عليه وسلم لقال وإن
  ارتبتم في أن محمداً منزل عليه فهاتوا قرآناً مثل محمد صلى الله عليه وسلم، ويدل على
  كون القرآن معجزاً ما اشتمل عليه من الفصاحة والبلاغة في طرفي الإيجاز والإطالة فتارة
  يأتي بالقصة باللفظ الطويل ثم يعيدها باللفظ الوجيز ولا يخل بالمقصود الأول، وأنه فارقت
  أساليبه أساليب الكلام وأوزانه أوزان الأشعار والخطب والرسائل ولهذا تحديت العرب به،
  فعجزوا عنه وتحيروا فيه واعترفوا بفضله وهم معدن البلاغة وفرسان الفصاحة ولهم النظم
  والنثر من الأشعار والخطب والرسائل، حتى قال الوليد بن المغيرة في وصف القرآن: والله
  إن له لحلاوة وإن عليه لطلاوة وأن أصله لمغدق وإن أعلاه لمثمر { وادعوا شهداءكم من
  دون الله } أي استعينوا بآلهتكم التي تعبدونها من دون الله والمعنى إن كان الأمر كما
  تقولون أنها تستحق العبادة فاجعلوا الاستعانة بها في دفع ما نزل بكم من أمر محمد صلى
  الله عليه وسلم وإلاّ فاعلموا أنكم مبطلون في دعواكم أنها آلهة.</p><p>وقيل معناه وادعوا
  أناساً يشهدون لكم { إن كنتم صادقين } أن محمد صلى الله عليه وسلم تقوله من تلقاء نفسه.</p>"
