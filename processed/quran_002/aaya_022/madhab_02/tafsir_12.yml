text: "<p>قوله عز وجل: { فَلاَ تَجْعَلُوا للهِ أنْداداً } فيه ثلاثة تأويلات:</p><p>أحدها:
  أنَّ الأنداد الأكْفَاءُ، وهذا قول ابن مسعود.</p><p>والثاني: الأشباه، وهو قول ابن
  عباس.</p><p>والثالث: الأضداد، وهو قول المفضل.</p><p>{ وَأَنْتُمْ تَعْلَمُونَ } فيه
  ثلاثة تأويلات:</p><p>أحدها: وأنتم تعلمون أن الله خلقكم، وهذا قول ابن عباس وقتادة.</p><p>والثاني:
  معناه وأنتم تعلمون أنه لا ندَّ له ولا ضد، وهذا قول مجاهد.</p><p>والثالث: معناه وأنتم
  تعْقلون فعبر عن العقل بالعلم.</p>"
