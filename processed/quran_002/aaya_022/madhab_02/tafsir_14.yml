text: '<p>" يا " حرف نداء، وفيه تنبيه، و " أي " هو المنادى.</p><p>قال أبو علي: " اجتلبت
  أي بعد حرف النداء فيما فيه الألف واللام لأن في حرف النداء تعريفاً فكان يجتمع تعريفان،
  و " ها " تنبيه وإشارة إلى المقصود، وهي بمنزلة ذا في الواحد، و { الناس } نعت لازم
  لأي ".</p><p>وقال مجاهد: { يا أيها الناس } حيث وقع في القرآن مكي، و { يا أيها الذين
  آمنوا } مدني.</p><p>قال القاضي أبو محمد عبد الحق رضي الله عنه: قد تقدم في أول السورة
  أنها كلها مدنية، وقد يجيء في المدني { يا أيها الناس } ، وأما قوله في { يا أيها الذين
  آمنوا } فصحيح.</p><p>وقوله تعالى: { اعبدوا ربكم } معناه وحدوه وخصوه بالعبادة، وذكر
  تعالى خلقه لهم من بين سائر صفاته إذ كانت العرب مقرة بأن الله خلقها، فذكر ذلك حجة
  عليهم.</p><p>و " لعل " في هذه الآية قال فيها كثير من المفسرين هي بمعنى إيجاب التقوى
  وليست من الله تعالى بمعنى ترجٍّ وتوقُّع.</p><p>وقال سيبويه ورؤساء اللسان: هي على
  بابها، والترجي والتوقع إنما هو في حيز البشر، أي إذا تأملتم حالكم مع عبادة ربكم رجوتم
  لأنفسكم التقوى، و { لعلكم } متعلقة بقوله: { اعبدوا ربكم } ، ويتجه تعلقها بخلقكم
  أي لما ولد كل مولود على الفطرة فهو إن تأمله متأمل توقَّع له ورجا أن يكون متقياً،
  و { تتقون } مأخوذ من الوقاية، وأصله " توتقيون " نقلت حركة الياء إلى القاف وحذفت
  للالتقاء مع الواو الساكنة وأدغمت الواو الأولى في التاء.</p><p>وقوله تعالى: { الذي
  جعل } نصب على إتباع الذي المتقدم، ويصح أن يكون مرفوعاً على القطع.</p><p>وما ذكر
  مكي من إضمار أعني أو مفعول بـ { تتقون } فضعيف.</p><p>وجعل بمعنى صير في هذه الآية
  لتعديها إلى مفعولين، و { فراشاً } معناه تفترشونها وتستقرون عليها، وما في الأرض مما
  ليس بفراش كالجبال والبحار فهو من مصالح ما يفترش منها، لأن الجبال كالأوتاد والبحار
  يركب فيها إلى سائر منافعها، و { السماء } قيل هو اسم مفرد جمعه " سماوات " ، وقيل
  هو جمع واحده " سماوة " ، وكل ما ارتفع عليك في الهواء سماء، والهواء نفسه علواً يقال
  له " سماء " ، ومنه الحديث: " خلق الله آدم طوله في السماء ستون ذراعاً " ، واللفظة
  من السمو وتصاريفه.</p><p>وقوله تعالى: { بناء } تشبيه بما يفهم، كما قال تعالى:</p><p
  class="quran">والسماء بنيناها بأييد</p><p>[الذاريات: 47].</p><p>وقال بعض الصحابة:
  " بناها على الأرض كالقبة ".</p><p>وقوله: { وأنزل من السماء } يريد السحاب، سمي بذلك
  تجوزاً لما كان يلي السماء ويقاربها وقد سموا المطر سماء للمجاورة، ومنه قول الشاعر:
  [الوافر].</p><p class="poetry_or_grammar">إذا نزل السماء بأرض قوم</p><p class="poetry_or_grammar">رعيناه
  وإن كانوا غضابا</p><p>فتجوز أيضاً في رعيناه، فبتوسط المطر جعل السماء عشباً، وأصل
  { ماء } موه يدل على ذلك قولهم في الجمع مياه وأمواه، وفي التصغير مويه، وانطلق اسم
  الرزق على ما يخرج من الثمرات قبل التملك، أي هي معدة أن يصح الانتفاع بها فهي رزق،
  ورد بهذه الآية بعض الناس قول المعتزلة إن الرزق ما يصح تملكه، وليس الحرام برزق، وواحد
  الأنداد ند، وهو المقاوم والمضاهي كان مثلاً أو خلافاً أو ضداً، ومن حيث قاوم وضاهى
  فقد حصلت مماثلة ما.</p><p>وقال أبو عبيدة معمر والمفضل: الضد الند، وهذا التخصيص منهما
  تمثيل لا حصر.</p><p>واختلف المتأولون من المخاطب بهذه الآية؟ فقالت جماعة من المفسرين:
  المخاطب جميع المشركين: فقوله على هذا: { وأنتم تعلمون } يريد العلم الخاص في أنه تعالى
  خلق وأنزل الماء وأخرج الرزق، ولم تنف الآية الجهالة عن الكفار، وقيل المراد كفار بني
  إسرائيل، فالمعنى تعلمون من الكتب التي عندكم، أن الله لا ند له.</p><p>وقال ابن فورك:
  " يحتمل أن تتناول الآية المؤمنين " فالمعنى لا ترتدوا أيها المؤمنون، وتجعلوا لله
  أنداداً بعد علمكم الذي هو نفي الجهل بأن الله واحد. وهذه الآية تعطي أن الله تعالى
  أغنى الإنسان بنعمه هذه عن كل مخلوق، فمن أحوج نفسه إلى بشر مثله بسبب الحرص والأمل
  والرغبة في زخرف الدنيا، فقد أخذ بطرق من جعل لله نداً، عصمنا الله تعالى بفضله وقصر
  آمالنا عليه بمنه وطوله، لا رب غيره</p>'
