text: '<p>قوله تعالى: { ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَاشاً... }</p><p>أخبرهم
  أنّ الله تعالى خلقهم، وعقّبه ببيان ما هو من ضروريات الأجسام المخلوقة وهو الخبر.
  وعبّر عنه بالفراش تنبيها على أنه نعمة لهم كالفراش الذي ينام عليه الإنسان، ويتلذذ
  به، ويطمئن إليه.</p><p>قال الزمخشري: والموصول إما منصوب صفة للنعت كالذي خلقكم أو
  على المدح والتعظيم أو رفع على الابتداء وفيه ما في النصب من المدح.</p><p>قال ابن
  عرفة: لا يكون فيه ما في النصب إلا إذا كان خبرا (لمبتدإ) مضمر لأن معناه الممدوح الذي
  جعل لكم وأما إذا كان مبتدأ فلا يفيد ذلك التعظيم الذي في النصب بل دونه لأنه إذا جعله
  خبرا يقدر المبتدأ معرفا بالألف واللام فيفيد الحصر والتعظيم، وإن جعله مبتدأ (يقدر)
  خبره نكرة.</p><p>فإن قلت: هلا قيل: الذي جعل لكم ولمن قبلكم (كما قيل</p><p class="quran">ٱلَّذِي
  خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ)</p><p>فالجَواب من أوجه.</p><p>قال ابن عرفة:
  إمّا أن يجاب بأنه من (الحذف) من (الثاني) لدلالة (الأول) عليه، أو (بأن) حصول العلم
  بخلق الله لهم لا يستلزم العلم بخلق الله لمن قبلهم لزوما عقليا، بخلاف الإخبار بجعل
  الأرض فراشا لهم بعد أن ذكر أن الله (خلقهم) وخلق من قبلهم فإنه لا يستلزم عقلا (جعلها
  فراشا لمن قبلهم كما جعلت فراشا لهم) أو يجاب (بأنه من تغليب المخاطب على الغائب).
  أو بأن الآية خرجت مخرج الامتنان (بما هو مأوى المخاطبين) فامتنّ عليهم بخلقهم، ثمّ
  بخلق آبائهم الذين هم سبب فيهم، ثم جعل الأرض لهم فراشا (لأنها) سبب في دوام وجودهم
  ونعمة لهم، ولم، يحتج إلى ذكر كونها فراشا لمن قبلهم لأن الامتنان (إنما) هو لها، وإنّما
  المخاطبون (الأحياء، ومن) قبلهم قد ماتوا وانتفى عنهم التكليف.</p><p>قال ابن عرفة:
  والأرض (كرويّة) والكرة الحقيقية لا يمكن أن (يوجد) فيها خط مستقيم بوجه حسبما برهن
  عليه إقليدس.</p><p>قال ابن الخطيب في الأربعين: لما استدل على بطلان الجوهر الفرد
  قال: إن الكرة الحقيقية إذا ما مسّت جزءا من الأرض فإن قلنا: إنّ ذلك الجزء لا ينقسم
  فهو الجوهر الفرد وإن قلنا: إنه ينقسم لزم أن يكون في الكرة خط مستقيم وهو باطل.</p><p>قال
  ابن عرفة: فالصواب أن الكرة محددة (بكور) أخر (وضع عليها) (كما تأخذ) رطلا من شمع فتصنع
  من نصفه كرة وتأخذ (باقيه) تضعه على أجنابها (تسويها به) وكذا تعرض الأرض قال: (قبة
  أزين) في وسط الأرض.</p><p>وذكروا أنه لا يعيش هناك أحد لكثرة ما فيها من الحرارة.</p><p>قلت:
  وقال الشيخ عبد الخالق: والحكماء لما قاسوا الأرض اختلف عليهم وسطها الحقيقي لكن الاختلاف
  في مواضع قريب بعضها من بعض فبنوا عليه القبة على مواضع مسافتها ثلاثة أميال حتى تحققوا
  أنها احتوت على وسط الأرض الحقيقي قال: ورأيت رجلا رجلا أعجميا أخبر أنه رآها وسمع
  فيها الأفلاك ودوي حركتها.</p><p>وأخبروا عن الحكيم (فيتاغوش) أنه أتى عليه وقت تروحن
  فيه وصعد إلى قريب السماء فسمع حس الأفلاك (قال): ويسمع أحسن من ذلك الحس فنزل (واستنبط
  صنعة الديباج) مما رأى في السماء والله أعلم.</p><p>وقبة (أزين) بينها وبين جبل سرنديب
  درجتان لأن عرضه درجتان في الإقليم الأول وهو عامر والدرج يقابله في الأميال مائة ميل
  على ما عليه الأكثرون وصحّحوه. وقيل: مائة وثمانية وقيل: ستة وستون. ومن يكن في القبة
  يظهر له القطبان محاذيين للأفق.</p><p>قيل لابن عرفة: إن الفخر في المباحث المشرقية
  ذكر أن الأرض على الماء (وجهتها الموالية) للماء كروية وأعلاها مسطح ولولا ذلك لما
  استقرت على الماء والله أعلم.</p><p>قوله تعالى: { فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَاتِ
  رِزْقاً لَّكُمْ... }</p><p>المراد بالرزق المباح فهو عند المعتزلة من مادة اللّفظ
  على أصلهم وعندنا من (ناحية) أن الآية خرجت مخرج الامتنان والامتنان إنما يكون بالحلال
  (لا بالحرام).</p><p>قوله تعالى: { فَلاَ تَجْعَلُواْ لِلَّهِ أَندَاداً وَأَنتُمْ
  تَعْلَمُونَ }</p><p>أي وأنتم تعلمون الله.</p><p>قيل لابن عرفة: فيه دليل على أن كفرهم
  عناد؟</p><p>قال: لا. بل هم عارفون بالله لأنهم قالوا في الأصنام</p><p class="quran">مَا
  نَعْبُدُهُمْ إِلاَّ لِيُقَرِّبُونَآ إِلَى ٱللَّهِ</p><p>وهم جاهلون بما يبطل عبادتهم
  الأصنام للتقرب أو (نقول) (المعنى) وأنتم تعلمون الآيات والدلائل التي تدلكم على عبادته،
  (لكنّهم) لم يهتدوا (للعثور على الوجه) الذي منه يدل (الدليل إن كان ارتباط الدليل
  بالمدلول عقلا أو يقول: علموا الدليل، وعثروا على الوجه الذي منه يدل)، ولم يحصل لهم
  العلم بالمدلول بناء على ارتباط الدليل بالمدلول عادي.</p>'
