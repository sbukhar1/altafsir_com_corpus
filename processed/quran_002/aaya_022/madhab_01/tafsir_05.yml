text: '<p>قوله تعالى: { ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَاشاً } فيه ست مسائل:</p><p>الأولى:
  قوله تعالى: { ٱلَّذِي جَعَلَ } معناه هنا صيّر لتعدّيه إلى مفعولين. ويأتي بمعنى خلق؛
  ومنه قوله تعالى:</p><p class="quran">مَا جَعَلَ ٱللَّهُ مِن بَحِيرَةٍ وَلاَ سَآئِبَةٍ</p><p>[المائدة:
  103] وقوله:</p><p class="quran">وَجَعَلَ ٱلظُّلُمَاتِ وَٱلنُّورَ</p><p>[الأنعام:
  1]. ويأتي بمعنى سَمَّى؛ ومنه قوله تعالى:</p><p class="quran">حـمۤ. وَٱلْكِتَابِ
  ٱلْمُبِينِ. إِنَّا جَعَلْنَاهُ قُرْآناً عَرَبِيّاً</p><p>[الزخرف: 1 ـ 3]. وقوله:</p><p
  class="quran">وَجَعَلُواْ لَهُ مِنْ عِبَادِهِ جُزْءًا</p><p>[الزخرف: 15].</p><p
  class="quran">وَجَعَلُواْ ٱلْمَلاَئِكَةَ ٱلَّذِينَ هُمْ عِبَادُ ٱلرَّحْمَـٰنِ إِنَاثاً</p><p>[الزخرف:
  19] أي سَمّوهم. ويأتي بمعنى أخذ؛ كما قال الشاعر:</p><p class="poetry_or_grammar">وقد
  جَعلتْ نَفسِي تَطيبُ لِضَغْمةٍ</p><p class="poetry_or_grammar">لضَغْمِهِما هَا يَقرَعُ
  العظمَ نابُها</p><p>وقد تأتي زائدة؛ كما قال الآخر:</p><p class="poetry_or_grammar">وقد
  جعلتُ أرى الاثنين أربعةً</p><p class="poetry_or_grammar">والواحد ٱثنينِ لمْا هدّني
  الكِبَرُ</p><p>وقد قيل في قوله تعالى:</p><p class="quran">وَجَعَلَ ٱلظُّلُمَاتِ
  وَٱلنُّورَ</p><p>[الأنعام: 1]: إنها زائدة. وجعل وٱجتعل بمعنىً واحد؛ قال الشاعر:</p><p
  class="poetry_or_grammar">ناط أَمْرَ الضِّعافِ وٱجتعل الليـ</p><p class="poetry_or_grammar">ـلَ
  كَحْبلِ العادِيّةِ الممدُودِ</p><p>{ فِرَاشاً } أي وِطاء يفترشونها ويستقرّون عليها.
  وما ليس بفراشٍ كالجبال والأوعار والبحار فهي من مصالح ما يفترش منها؛ لأن الجبال كالأوتاد؛
  كما قال:</p><p class="quran">أَلَمْ نَجْعَلِ ٱلأَرْضَ مِهَاداً وَٱلْجِبَالَ أَوْتَاداً</p><p>[النبأ:
  6 ـ 7]. والبحار تركب إلى سائر منافعها؛ كما قال:</p><p class="quran">وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ</p><p>[البقرة: 164].</p><p>الثانية:
  قال أصحاب الشافعي: لو حلف رجل ألا يبيت على فراش أو لا يستسرج بسراج فبات على الأرض
  وجلس في الشمس لم يحنث؛ لأن اللفظ لا يرجع إليهما عُرْفاً. وأما المالكية فبنوه على
  أصلهم في الأيمان أنها محمولة على النية أو السبب أو البساط الذي جرت عليه اليمين؛
  فإن عدم ذلك فالعرف.</p><p>الثالثة: قوله تعالى: { وَٱلسَّمَاءَ بِنَآءً } السماء للأرض
  كالسّقف للبيت؛ ولهذا قال وقوله الحق:</p><p class="quran">وَجَعَلْنَا ٱلسَّمَآءَ
  سَقْفاً مَّحْفُوظاً</p><p>[الأنبياء: 32]. وكل ما علا فأظلّ قيل له سماء؛ وقد تقدم
  القول فيه. والوقف على «بِناء» أحسن منه على «تَتّقُونَ»؛ لأن قوله:</p><p class="quran">ٱلَّذِي
  جَعَلَ لَكُمُ ٱلأَرْضَ فِرَاشاً</p><p>[البقرة:22] نعت للرّب. ويقال: بَنَى فلان بيتاً،
  وبنى على أهله ـ بِناء فيهما ـ أي زَفّها. والعامة تقول: بنى بأهله، وهو خطأ؛ وكأنّ
  الأصل فيه أن الداخل بأهله كان يضرب عليها قُبْةً ليلة دخوله بها؛ فقيل لكل داخل بأهله:
  بانٍ. وبَنّى (مقصوراً) شدّد للكثرة، وٱبنتى دار وبَنَى بمعنىً؛ ومنه بنيان الحائط؛
  وأصله وضع لَبِنَة على أخرى حتى تثبت.</p><p>وأصل الماء مَوَهٌ، قلبت الواو ألفاً لتحرّكها
  وتحرّك ما قبلها فقلت مَاهٌ، فٱلتقى حرفان خفيّان فأبدلت من الهاء همزة؛ لأنها أجلد،
  وهي بالألف أشبه؛ فقلت: ماء؛ الألف الأولى عين الفعل، وبعدها الهمزة التي هي بدل من
  الهاء، وبعد الهمزة ألف بدل من التنوين. قال أبو الحسن: لا يجوز أن يكتب إلا بألفين
  عند البصريين، وإن شئت بثلاث؛ فإذا جمعوا أو صغّروا ردّوا إلى الأصل فقالوا: مُوَيْهٌ
  وأَمْوَاهٌ ومِيَاهٌ؛ مثل جِمَال وأجمْال.</p><p>الرابعة: قوله تعالى: { فَأَخْرَجَ
  بِهِ مِنَ ٱلثَّمَرَاتِ رِزْقاً لَّكُمْ } الثمرات جمع ثمرة.ويقال: ثَمَر مثل شَجَر.
  ويقال ثُمُر مثل خُشُب. ويقال: ثُمْر مثل بُدْن. وثِمَارَ مثل إكام جمع ثمر. وسيأتي
  لهذا مزيد بيان في «الأنعام» إن شاء الله. وثمار السّياط: عُقَدُ أطرافها.</p><p>والمعنى
  في الآية أخرجنا لكم ألواناً من الثمرات، وأنواعاً من النبات. { رِزْقاً } طعاماً لكم،
  وعَلَفاً لدوابّكم؛ وقد بيّن هذا قولُه تعالى:</p><p class="quran">أَنَّا صَبَبْنَا
  ٱلْمَآءَ صَبّاً ثُمَّ شَقَقْنَا ٱلأَرْضَ شَقّاً فَأَنبَتْنَا فِيهَا حَبّاً وَعِنَباً
  وَقَضْباً وَزَيْتُوناً وَنَخْلاً وَحَدَآئِقَ غُلْباً وَفَاكِهَةً وَأَبّاً مَّتَاعاً
  لَّكُمْ وَلأَنْعَامِكُمْ</p><p>[عبس: 25 ـ 32]. وقد مضى الكلام في الرزق مستوفى والحمد
  لله.</p><p>فإن قيل: كيف أطلق ٱسم الرزق على ما يخرج من الثمرات قبل التمّلك؟ قيل له:
  لأنها معدّة لأن تملك ويصح بها الانتفاع؛ فهي رزق.</p><p>الخامسة: قلت: ودلّت هذه الآية
  على أن الله تعالى أغنى الإنسان عن كل مخلوق؛ ولهذا قال عليه السلام مشيراً إلى هذا
  المعنى:</p><p class="hadith"> " والله لأنْ يأخذ أحدُكم حَبْلَه فَيَحْتطِبَ على ظهره
  خير له من أن يسأل أحداً أعطاه أو منعه " </p><p>أخرجه مسلم. ويدخل في معنى الاحتطاب
  جميع الأشغال من الصنائع وغيرها؛ فمن أحوج نفسه إلى بشر مثله بسبب الحرص والأمل والرغبة
  في زُخرف الدنيا فقد أخذ بطرف من جعل لله نِدًّا. وقال علماء الصوفية: أعلم الله عز
  وجل في هذه الآية سبيل الفقر؛ وهو أن تجعل الأرض وِطاءً والسماء غِطاءً، والماء طيباً
  والكلأ طعاماً؛ ولا تعبد أحداً في الدنيا من الخلق بسبب الدنيا، فإن الله عزّ وجلّ
  قد أتاح لك ما لا بدّ لك منه، من غير مِنَةٍ فيه لأحد عليك. وقال نَوْف البِكَاليّ:
  رأيت عليّ بن أبي طالب خرج فنظر إلى النجوم فقال: يا نَوْف، أراقِد أنت أم رامق؟ قلت:
  بل رامق يا أمير المؤمنين، قال: طُوبَى للزاهدين في الدنيا والراغبين في الآخرة؛ أولئك
  قوم ٱتخذوا الأرض بساطاً، وتُرابها فِراشاً، وماءها طِيباً، والقرآن والدعاء دِثاراً
  وشِعاراً؛ فرفضوا الدنيا على منهاج المسيح عليه السلام... وذكر باقي الخبر، وسيأتي
  تمامه في هذه السورة عند قوله تعالى:</p><p class="quran">أُجِيبُ دَعْوَةَ ٱلدَّاعِ</p><p>[البقرة:
  186] إن شاء الله تعالى.</p><p>السادسة: قوله تعالى: { فَلاَ تَجْعَلُواْ } نَهْيٌ.
  { للَّهِ أَندَاداً } أي أكفاء وأمثالاً ونظراءً؛ واحدها نِدّ، وكذلك قرأ محمد بن السَّمَيْقَع
  «نِداًّ»؛ قال الشاعر:</p><p class="poetry_or_grammar">نَحْمَدُ الله ولا نِدّ له</p><p
  class="poetry_or_grammar">عنده الخير وما شاء فعلْ</p><p>وقال حَسّان:</p><p class="poetry_or_grammar">أتهجوه
  ولست له بِنِدٍّ</p><p class="poetry_or_grammar">فشرُّكما لخيرِكما الفِداء</p><p>ويقال:
  نِدٌّ وَندِيدٌ ونَدِيدَةٌ على المبالغة؛ قال لَبيد:</p><p class="poetry_or_grammar">لكيلاَ
  يكون السَّنْدَرِيّ نَدِيدتِي</p><p class="poetry_or_grammar">وأجعلَ أقواما عُموماً
  عَماعِمَا</p><p>وقال أبو عبيدة: «أنداداً» أضداداً. النحاس: «أنداداً» مفعول أوّل،
  و «لله» في موضع الثاني. الجوهري: والنَّدْ (بفتح النون): التَّلُّ المرتفع في السماء.</p><p>والنَّد
  من الطيب ليس بعربيّ. ونَدّ البعير يَندُّ نَدًّا ونِداداً ونُدوداً: نفر وذهب على
  وجهه؛ ومنه قرأ بعضهم «يَوْمَ التَّنَادِ». ونَدَّد به أي شهّره وسَمَّع به.</p><p>السابعة:
  قوله تعالى: { وَأَنْتُمْ تَعْلَمُونَ } ابتداء وخبر، والجملة في موضع الحال، والخطاب
  للكافرين والمنافقين؛ عن ٱبن عباس.</p><p>فإن قيل: كيف وصفهم بالعلم وقد نعتهم بخلاف
  ذلك من الخَتْم والطَّبْع والصَّمَم والعَمَى. فالجواب من وجهين: أحدهما: { وَأَنْتُمْ
  تَعْلَمُونَ } يريد العلم الخاص بأن الله تعالى خلق الخلق وأنزل الماء وأنبت الرزق؛
  فيعلمون أنه المنعِم عليهم دون الأنداد. الثاني: أن يكون المعنى وأنتم تعلمون وحدانيّته
  بالقوّة والإمكان لو تدبرتم ونظرتم؛ والله أعلم. وفي هذا دليل على الأمر باستعمال حجج
  العقول وإبطال التقليد. وقال ٱبن فُورَك: يحتمل أن تتناول الآية المؤمنين؛ فالمعنى
  لا ترتدّوا أيها المؤمنون وتجعلوا لله أنداداً بعد علمكم الذي هو نَفْيُ الجهل بأن
  الله واحد.</p>'
