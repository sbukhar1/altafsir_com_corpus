text: "<p>{ ٱلَّذِى جَعَلَ } خلق { لَكُمُ ٱلأَرْضَ فِرَاشاً } حال بساطا يُفْتَرَشُ
  لا غاية في الصلابة أو الليونة فلا يمكن الاستقرار عليها { وَٱلسَّمَاءَ بِنَاءً }
  سقفاً { وَأَنزَلَ مِنَ ٱلسَّمَاءِ مَاءً فَأَخْرَجَ بِهِ مِنَ } أنواع { ٱلثَّمَرٰتِ
  رِزْقاً لَّكُمْ } تأكلونه وتعلفون به دوابكم { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  } شركاء في العبادة { وَأَنتُمْ تَعْلَمُونَ } أنه الخالق ولا يخلقون ولا يكون إلهاً
  إلا من يَخْلُقُ.</p>"
