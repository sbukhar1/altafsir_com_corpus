text: '<p>شرع تبارك وتعالى في بيان وحدانية ألوهيته بأنه تعالى هو المنعم على عبيده
  بإخراجهم من العدم إلى الوجود، وإسباغه عليهم النعم الظاهرة والباطنة؛ بأن جعل لهم
  الأرض فراشاً، أي: مهداً كالفراش، مقررة موطأة، مثبتة بالرواسي الشامخات، والسماء بناء،
  وهو السقف، كما قال في الآية الأخرى:</p><p class="quran">وَجَعَلْنَا ٱلسَّمَآءَ سَقْفاً
  مَّحْفُوظاً وَهُمْ عَنْ ءَايَـٰتِهَا مُعْرِضُونَ</p><p>[الأنبياء: 23] وأنزل لهم
  من السماء ماء والمراد به السحاب ههنا في وقته عند احتياجهم إليه، فأخرج لهم به من
  أنواع الزروع والثمار ما هو مشاهد؛ رزقاً لهم ولأنعامهم؛ كما قرر هذا في غير موضع من
  القرآن، ومن أشبه آية بهذه الآية قوله تعالى:</p><p class="quran">ٱلَّذِى جَعَـلَ
  لَكُـمُ ٱلأَرْضَ قَـرَاراً وَٱلسَّمَآءَ بِنَـآءً وَصَوَّرَكُـمْ فَأَحْسَنَ صُوَرَكُـمْ
  وَرَزَقَكُـمْ مِّنَ ٱلطَّيِّبَـٰتِ ذَلِكُمُ ٱللَّهُ رَبُّكُـمْ فَتَـبَـٰرَكَ ٱللَّهُ
  رَبُّ ٱلْعَالَمِينَ</p><p>[غافر: 64] ومضمونه: أنه الخالق الرازق مالك الدار وساكنيها،
  ورازقهم، فبهذا يستحق أن يعبد وحده، ولا يشرك به غيره ولهذا قال: { فَلاَ تَجْعَلُواْ
  للَّهِ أَندَاداً وَأَنتُمْ تَعْلَمُونَ } وفي الصحيحين عن ابن مسعود قال: قلت: يا
  رسول الله أي الذنب أعظم عند الله؟ قال:</p><p class="hadith"> " أن تجعل لله نداً
  وهو خلقك " </p><p>الحديث، وكذا حديث معاذ:</p><p class="hadith"> " أتدري ما حق الله
  على عباده؟ أن يعبدوه ولا يشركوا به شيئاً " </p><p>الحديث، وفي الحديث الآخر:</p><p
  class="hadith"> " لا يقولن أحدكم: ما شاء الله، وشاء فلان، ولكن ليقل: ما شاء الله،
  ثم شاء فلان " </p><p>وقال حماد بن سلمة: حدثنا عبد الملك بن عمير عن ربعي بن حراش
  عن الطفيل بن سخبرة أخي عائشة أم المؤمنين لأمها قال: رأيت فيما يرى النائم كأني أتيت
  على نفر من اليهود، فقلت: من أنتم؟ قالوا: نحن اليهود، قلت: إنكم لأنتم القوم، لولا
  أنكم تقولون: عزير ابن الله، قالوا: وإنكم لأنتم القوم، لولا أنكم تقولون: ما شاء الله
  وشاء محمد، قال: ثم مررت بنفر من النصارى، فقلت: من أنتم؟ قالوا: نحن النصارى، قلت:
  إنكم لأنتم القوم، لولا أنكم تقولون: المسيح ابن الله، قالوا: وإنكم لأنتم القوم، لولا
  أنكم تقولون: ما شاء الله وشاء محمد، فلما أصبحت، أخبرت، بها من أخبرت ثم أتيت النبي
  صلى الله عليه وسلم فأخبرته فقال:</p><p class="hadith"> " هل أخبرت بها أحداً؟ " </p><p>قلت:
  نعم، فقام فحمد الله وأثنى عليه، ثم قال:</p><p class="hadith"> " أما بعد فإن طفيلاً
  رأى رؤيا أخبر بها من أخبر منكم، وإنكم قلتم كلمة كان يمنعني كذا وكذا أن أنهاكم عنها،
  فلا تقولوا: ما شاء الله وشاء محمد، ولكن قولوا: ما شاء الله وحده " </p><p>هكذا رواه
  ابن مردويه في تفسير هذه الآية من حديث حماد بن سلمة به، وأخرجه ابن ماجه من وجه آخر
  عن عبد الملك بن عمير به بنحوه، وقال سفيان بن سعيد الثوري عن الأجلح بن عبد الله الكندي
  عن يزيد بن الأصم عن ابن عباس قال: قال رجل للنبي صلى الله عليه وسلم ما شاء الله وشئت،
  فقال:</p><p class="hadith"> " أجعلتني لله نداً؟ قل: ما شاء الله وحده " </p><p>رواه
  ابن مردويه وأخرجه النسائي وابن ماجه من حديث عيسى بن يونس عن الأجلح به، وهذا كله
  صيانة وحماية لجناب التوحيد، والله أعلم. وقال محمد بن إسحاق: حدثني محمد بن أبي محمد
  عن عكرمة، أو سعيد بن جبير عن ابن عباس قال: قال الله تعالى: { يَـٰأَيُّهَا ٱلنَّاسُ
  ٱعْبُدُواْ رَبَّكُمُ } للفريقين جميعاً من الكفار والمنافقين، أي: وحدوا ربكم الذي
  خلقكم والذين من قبلكم. وبه عن ابن عباس: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنتُمْ
  تَعْلَمُونَ } أي: لا تشركوا بالله غيره من الأنداد التي لا تنفع ولا تضر، وأنتم تعلمون
  أنه لا رب لكم يرزقكم غيره، وقد علمتم أن الذي يدعوكم إليه الرسول صلى الله عليه وسلم
  من التوحيد هو الحق الذي لا شك فيه. وهكذا قال قتادة. وقال ابن أبي حاتم: حدثنا أحمد
  بن عمرو بن أبي عاصم حدثنا أبي عمرو حدثنا أبي الضحاك بن مخلد أبو عاصم حدثنا شبيب
  بن بشر حدثنا عكرمة عن ابن عباس في قول الله عز وجل: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  } قال: الأنداد هو الشرك، أخفى من دبيب النمل على صفاة سوداء في ظلمة الليل، وهو أن
  يقول: والله وحياتك يا فلان وحياتي، ويقول: لولا كلبة هذا لأتانا اللصوص البارحة، ولولا
  البط في الدار لأتى اللصوص، وقول الرجل لصاحبه: ما شاء الله وشئت، وقول الرجل: لولا
  الله وفلان. لا تجعل فيها: فلان، هذا كله به شرك، وفي الحديث أن رجلاً قال لرسول الله
  صلى الله عليه وسلم ما شاء الله وشئت، قال:</p><p class="hadith"> " أجعلتني لله نداً
  " </p><p>وفي الحديث الآخر:</p><p class="hadith"> " نعم القوم أنتم لولا أنكم تنددون؛
  تقولون: ما شاء الله وشاء فلان " </p><p>قال أبو العالية: فلا تجعلوا لله أنداداً،
  أي: عدلاء شركاء. وهكذا قال الربيع بن أنس وقتادة والسدي وأبو مالك وإسماعيل بن أبي
  خالد، وقال مجاهد: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنتُمْ تَعْلَمُونَ } قال:
  تعلمون أنه إله واحد في التوراة والإنجيل.</p><p>ذكر حديث في معنى هذه الآية الكريمة</p><p>قال
  الإمام أحمد: حدثنا عفان حدثنا أبو خلف موسى بن خلف، وكان يعد من البدلاء، حدثنا يحيى
  بن أبي كثير عن زيد بن سلام عن جده ممطور عن الحارث الأشعري أن نبي الله صلى الله عليه
  وسلم قال:</p><p class="hadith"> " إن الله عز وجل أمر يحيى بن زكريا عليه السلام بخمس
  كلمات أن يعمل بهن، وأن يأمر بني إسرائيل أن يعملوا بهن، وأنه كاد أن يبطىء بها، فقال
  له عيسى عليه السلام: إنك قد أمرت بخمس كلمات أن تعمل بهن، وتأمر بني إسرائيل أن يعملوا
  بهن، فإما أن تبلغهن، وإما أن أبلغهن، فقال: يا أخي إني أخشى إن سبقتني أن أعذب أو
  يخسف بي، قال: فجمع يحيى بن زكريا بني إسرائيل في بيت المقدس حتى امتلأ المسجد، فقعد
  على الشرف، فحمد الله وأثنى عليه، ثم قال: إن الله أمرني بخمس كلمات أن أعمل بهن، وآمركم
  أن تعملوا بهن، أولهن: أن تعبدوا الله ولا تشركوا به شيئاً، فإن مثل ذلك كمثل رجل اشترى
  عبداً من خالص ماله بورق أو ذهب، فجعل يعمل ويؤدي غلته إلى غير سيده، فأيكم يسره أن
  يكون عبده كذلك؟ وإن الله خلقكم ورزقكم، فاعبدوه ولا تشركوا به شيئاً، وآمركم بالصلاة؛
  فإن الله ينصب وجهه لوجه عبده ما لم يلتفت، فإذا صليتم فلا تلتفوا، وآمركم بالصيام؛
  فإن مثل ذلك كمثل رجل معه صرة من مسك في عصابة كلهم يجد ريح المسك، وإن خلوف فم الصائم
  أطيب عند الله من ريح المسك، وآمركم بالصدقة؛ فإن مثل ذلك كمثل رجل أسره العدو، فشدوا
  يديه إلى عنقه، وقدموه ليضربوا عنقه، وقال لهم: هل لكم أن أفتدي نفسي منكم؟ فجعل يفتدي
  نفسه منهم بالقليل والكثير؛ حتى فك نفسه، وآمركم بذكر الله كثيراً وإن مثل ذلك كمثل
  رجل طلبه العدو سراعاً في أثره، فأتى حصناً حصيناً، فتحصن فيه، وإن العبد أحصن ما يكون
  من الشيطان إذا كان في ذكر الله " </p><p class="hadith">  </p><p>قال: وقال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " وأنا آمركم بخمسٍ الله أمرني بهن: الجماعة،
  والسمع، والطاعة، والهجرة، والجهاد في سبيل الله؛ فإنه من خرج من الجماعة قيد شبر فقد
  خلع ربقة الإسلام من عنقه إلا أن يراجع، ومن دعا بدعوى جاهلية فهو من جثي جهنم " </p><p>قالوا:
  يا رسول الله وإن صام وصلى؟ فقال:</p><p class="hadith"> " وإن صلى وصام وزعم أنه مسلم،
  فادعوا المسلمين بأسمائهم على ما سماهم الله عز وجل: المسلمين المؤمنين عباد الله "
  </p><p>هذا حديث حسن، والشاهد منه في هذه الآية قوله: «وإن الله خلقكم ورزقكم، فاعبدوه
  ولا تشركوا به شيئاً»، وهذه الآية دالة على توحيده تعالى بالعبادة وحده لا شريك له،
  وقد استدل به كثير من المفسرين كالرازي وغيره على وجود الصانع تعالى، وهي دالة على
  ذلك بطريق الأولى؛ فإن من تأمل هذه الموجودات السفلية والعلوية، واختلاف أشكالها وألوانها
  وطباعها ومنافعها ووضعها في مواضع النفع بها محكمة، علم قدرة خالقها وحكمته وعلمه وإتقانه
  وعظيم سلطانه، كما قال بعض الأعراب، وقد سئل ما الدليل على وجود الرب تعالى؟ فقال:
  يا سبحان الله إن البعر ليدل على البعير، وإن أثر الأقدام لتدل على المسير، فسماء ذات
  أبراج، وأرض ذات فجاج، وبحار ذات أمواج؟ ألا يدل ذلك على وجود اللطيف الخبير؟.</p><p>وحكى
  الرازي عن الإمام مالك أن الرشيد سأله عن ذلك، فاستدل له باختلاف اللغات والأصوات والنغمات،
  وعن أبي حنيفة أن بعض الزنادقة سألوه عن وجود الباري تعالى، فقال لهم: دعوني فإني مفكر
  في أمر قد أخبرت عنه؛ ذكروا لي أن سفينة في البحر موقرة فيها أنواع من المتاجر وليس
  بها أحد يحرسها ولا يسوقها، وهي مع ذلك تذهب وتجيء، وتسير بنفسها وتخترق الأمواج العظام
  حتى تتخلص منها، وتسير حيث شاءت بنفسها من غير أن يسوقها أحد، فقالوا: هذا شيء لا يقوله
  عاقل، فقال: ويحكم هذه الموجودات بما فيها من العالم العلوي والسفلي، وما اشتملت عليه
  من الأشياء المحكمة، ليس لها صانع فبهت القوم، ورجعوا إلى الحق، وأسلموا على يديه.
  وعن الشافعي أنه سئل عن وجود الصانع، فقال: هذا ورق التوت طعمه واحد، تأكله الدود فيخرج
  منه الإبريسم، وتأكله النحل فيخرج منه العسل، وتأكله الشاة والبقر والأنعام فتلقيه
  بعراً وروثاً، وتأكله الظباء فيخرج منها المسك، وهو شيء واحد. وعن الإمام أحمد بن حنبل
  أنه سئل عن ذلك فقال: ههنا حصن حصين أملس، ليس له باب ولا منفذ، ظاهره كالفضة البيضاء،
  وباطنه كالذهب الإبريز، فبينا هو كذلك إذ انصدع جداره، فخرج منه حيوان سميع بصير ذو
  شكل حسن وصوت مليح، يعني بذلك البيضة إذا خرج منها الدجاجة. وسئل أبو نواس عن ذلك فأنشد:</p><p
  class="poetry_or_grammar">تَأَمَّلْ في نباتِ الأرضِ وانظُرْ</p><p class="poetry_or_grammar">إلى
  آثارِ ما صنعَ المَليكُ</p><p class="poetry_or_grammar">عُيونٌ من لُجَيْنٍ شاخِصاتٌ</p><p
  class="poetry_or_grammar">بأحداقٍ هي الذَّهَبُ السَّبيكُ</p><p class="poetry_or_grammar">على
  قُضُبِ الزَّبَرْجَدِ شاهداتٌ</p><p class="poetry_or_grammar">بأنَّ اللّهَ ليسَ لهُ
  شَريكُ</p><p>وقال ابن المعتز:</p><p class="poetry_or_grammar">فيا عجباً كيف يُعْصى
  الإلـ</p><p class="poetry_or_grammar">ـهُ أَمْ كَيْفَ يَجْحَدُهُ الجاحِدُ</p><p
  class="poetry_or_grammar">وفي كُل شَيْءٍ لهُ آيةٌ</p><p class="poetry_or_grammar">تدلُّ
  على أَنَّهُ واحِدُ</p><p>وقال آخرون: من تأمل هذه السموات في ارتفاعها واتساعها، وما
  فيها من الكواكب الكبار والصغار النيرة من السيارة ومن الثوابت، وشاهدها كيف تدور مع
  الفلك العظيم في كل يوم وليلة دويرة، ولها في أنفسها سير يخصها، ونظر إلى البحار المكتنفة
  للأرض من كل جانب، والجبال الموضوعة في الأرض لتقر ويسكن ساكنوها، مع اختلاف أشكالها
  وألوانها؛ كما قال تعالى:</p><p class="quran">وَمِنَ ٱلْجِبَالِ جُدَدٌ بِيضٌ وَحُمْرٌ
  مُّخْتَلِفٌ أَلْوَٰنُهَا وَغَرَابِيبُ سُودٌ وَمِنَ ٱلنَّاسِ وَٱلدَّوَآبِّ وَٱلأَنْعَـٰمِ
  مُخْتَلِفٌ أَلْوَٰنُهُ كَذَلِكَ إِنَّمَا يَخْشَى ٱللَّهَ مِنْ عِبَادِهِ ٱلْعُلَمَاءُ</p><p>[فاطر:
  27 - 28] وكذلك هذه الأنهار السارحة من قطر إلى قطر للمنافع، وماذرأ في الأرض من الحيوانات
  المتنوعة، والنبات المختلف الطعوم والأراييج والأشكال والألوان، مع اتحاد طبيعة التربة
  والماء، استدل على وجود الصانع وقدرته العظيمة، وحكمته ورحمته بخلقه، ولطفه بهم، وإحسانه
  إليهم، وبره بهم، لا إله غيره، ولا رب سواه، عليه توكلت وإليه أنيب، والآيات في القرآن
  الدالة على هذا المقام كثيرة جداً.</p>'
