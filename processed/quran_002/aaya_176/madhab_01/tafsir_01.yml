aaya: ذَٰلِكَ بِأَنَّ اللَّهَ نَزَّلَ الْكِتَابَ بِالْحَقِّ ۗ وَإِنَّ الَّذِينَ اخْتَلَفُوا
  فِي الْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ
text: '<p>أما قوله: { ذَلِكَ بأنَّ اللّهَ نَزَّلَ الكِتابَ بـالـحَقّ } فإنه اختلف
  فـي الـمعنـيِّ بـ«ذلك»، فقال بعضهم: معنِـيُّ «ذلك» فعلهم هذا الذي يفعلون من جراءتهم
  علـى عذاب النار فـي مخالفتهم أمر الله وكتـمانهم الناس ما أنزل الله فـي كتابه وأمرهم
  ببـيانه لهم من أمر مـحمد صلى الله عليه وسلم وأمر دينه، من أجل أن الله تبـارك وتعالـى
  نزل الكتاب بـالـحق، وتنزيـله الكتاب بـالـحق هو خبره عنهم فـي قوله لنبـيه مـحمد صلى
  الله عليه وسلم:</p><p class="quran">إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ
  ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ * خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ
  وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ</p><p>[البقرة:
  6-7] فهم مع ما أخبر الله عنهم من أنهم لا يؤمنون لا يكون منهم غير اشتراء الضلالة
  بـالهدى والعذاب بـالـمغفرة.</p><p>وقال آخرون: معناه ذلك معلوم لهم بأن الله نزل الكتاب
  بـالـحق لأنا قد أخبرنا فـي الكتاب أن ذلك لهم والكتاب حق. كأن قائلـي هذا القول كان
  تأويـل الآية عندهم ذلك العذاب الذي قال الله تعالـى ذكره: فما أصبرهم علـيه، معلوم
  أنه لهم، لأن الله قد أخبر فـي مواضع من تنزيـله أن النار للكافرين، وتنزيـله حق، فـالـخبر
  عن ذلك عندهم مضمر.</p><p>وقال آخرون: معنى ذلك أن الله وصف أهل النار فقال: { فَمَا
  أصْبَرَهُمْ علـى النَّارِ } ثم قال: هذا العذاب بكفرهم، و«هذا» ههنا عندهم هي التـي
  يجوز مكانها «ذلك» كأنه قال: فعلنا ذلك بأن الله نزّل الكتاب بـالـحق فكفروا به، قال:
  فـيكون «ذلك» إذا كان ذلك معناه نصبـاً ويكون رفعاً بـالبـاء.</p><p>وأولـى الأقوال
  بتأويـل الآية عندي: أن الله تعالـى ذكره أشار بقوله ذلك إلـى جميع ما حواه قوله: {
  إنَّ الّذِينَ يَكْتُـمُونَ ما أنْزَلَ اللّهُ مِنَ الكِتابِ } إلـى قوله: { ذَلِكَ
  بأنَّ اللّهَ نَزَّلَ الكِتابَ بـالـحَقّ } من خبره عن أفعال أحبـار الـيهود وذكره
  ما أعدّ لهم تعالـى ذكره من العقاب علـى ذلك، فقال: هذا الذي فعلته هؤلاء الأحبـار
  من الـيهود بكتـمانهم الناس ما كتـموا من أمر مـحمد صلى الله عليه وسلم ونبوّته مع
  علـمهم به طلبـاً منهم لعرض من الدنـيا خسيس، وبخلافهم أمري وطاعتـي، وذلك من تركي
  تطهيرهم وتزكيتهم وتكلـيـمهم، وإعدادي لهم العذاب الألـيـم بأنـي أنزلت كتابـي بـالـحق
  فكفروا به واختلفوا فـيه. فـيكون فـي «ذلك» حينئذٍ وجهان من الإعراب: رفع ونصب، والرفع
  بـالبـاء، والنصب بـمعنى: فعلت ذلك بأنـي أنزلت كتابـي بـالـحق فكفروا به واختلفوا
  فـيه وترك ذكر: «فكفروا به واختلفوا» اجتزاء بدلالة ما ذكر من الكلام علـيه.</p><p>وأما
  قوله: { وَإنَّ الَّذِينَ اخْتَلَفُوا فِـي الكِتابِ لَفِـي شِقاقٍ بَعِيد } يعنـي
  بذلك الـيهود والنصارى، اختلفوا فـي كتاب الله فكفرت الـيهود بـما قصّ الله فـيه من
  قصص عيسى ابن مريـم وأمه، وصدقت النصارى ببعض ذلك وكفروا ببعضه، وكفروا جميعا بـما
  أنزل الله فـيه من الأمر بتصديق مـحمد صلى الله عليه وسلم.</p><p>فقال لنبـيه مـحمد
  صلى الله عليه وسلم: إن هؤلاء الذين اختلفوا فـيـما أنزلت إلـيك يا مـحمد لفـي منازعة
  ومفـارقة للـحق بعيدة من الرشد والصواب، كما قال الله تعالـى ذكره:</p><p class="quran">فَإِنْ
  آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا
  هُمْ فِي شِقَاقٍ</p><p>[البقرة: 137]. كما:</p><p>حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { وَإنَّ الَّذِينَ اخْتَلَفُوا فـي الكِتابِ لَفـي شِقاقِ بَعِيد
  } يقول: هم الـيهود والنصارى. يقول: هم فـي عداوة بعيدة. وقد بـينت معنى الشقاق فـيـما
  مضى.</p>'
