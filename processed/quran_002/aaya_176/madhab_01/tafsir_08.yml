aaya: ذَٰلِكَ بِأَنَّ اللَّهَ نَزَّلَ الْكِتَابَ بِالْحَقِّ ۗ وَإِنَّ الَّذِينَ اخْتَلَفُوا
  فِي الْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ
text: "<p>{ ذٰلِكَ } الذي ذُكِرَ من أكلهم النار وما بعده { بِأَنَّ } بسبب أنّ { ٱللَّهَ
  نَزَّلَ ٱلْكِتَٰبَ بِٱلْحَقّ } متعلق (بنزل) فاختلفوا فيه حيث آمنوا ببعضه وكفروا
  ببعضه بكتمه { وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِى ٱلْكِتَٰبِ } بذلك وهم اليهود وقيل
  المشركون في القرآن حيث قال بعضهم شعر وبعضهم سحر وبعضهم كهانة { لَفِى شِقَاقٍ } خلاف
  { بَعِيدٍ } عن الحق.</p>"
