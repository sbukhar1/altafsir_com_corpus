aaya: ذَٰلِكَ بِأَنَّ اللَّهَ نَزَّلَ الْكِتَابَ بِالْحَقِّ ۗ وَإِنَّ الَّذِينَ اخْتَلَفُوا
  فِي الْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ
text: "<p>قوله تعالى: { إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنزَلَ اللهُ مِنَ الْكِتَابِ
  } يعني علماء اليهود كتموا ما أنزل الله عز وجل في التوراة من صفة محمد صلى الله عليه
  وسلم وصحة رسالته. { وَيَشْتَرُونَ بِهِ ثَمَنَاً قَلِيلاً } يعني قبول الرُشَا على
  كتم رسالته وتغيير صفته، وسماه قليلاً لانقطاع مدته وسوء عاقبته. وقيل: لأن ما كانوا
  يأخذون من الرُشا كان قليلاً.</p><p>{ أُوْلَئِكَ مَا يَأْكُلُونَ في بُطُونِهِمْ إِلاَّ
  النَّارَ } فيه تأويلان:</p><p>أحدهما: يريد أنه حرام يعذبهم الله عليه بالنار فصار
  ما يأكلون ناراً، فسماه في الحال بما يصير إليه في ثاني الحال، كما قال الشاعر:</p><p
  class=\"poetry_or_grammar\">\tوأمّ سماك فلا تجزعي</p><p class=\"poetry_or_grammar\">فللموت
  ما تلد الوالدة</p><p>{ وَلاَ يُكْلِّمُهُمُ اللهُ يَوْمَ الْقِيَامَةِ } فيه ثلاثة
  أقاويل:</p><p>أحدها: معناه يغضب عليهم، من قولهم: فلان لا يكلم فلاناً إذا غضب عليه.</p><p>والثاني:
  لا يرسل إليهم الملائكة بالتحية.</p><p>والثالث: معناه لا يسمعهم كلامه.</p><p>{ وَلاَ
  يُزَكِّيهِمْ } فيه قولان:</p><p>أحدهما: يعني لا يصلح أعمالهم الخبيثة.</p><p>والثاني:
  لا يثني عليهم، ومن لا يثني الله عليه فهو معذب { وَلَهُمْ عَذَابٌ أَلِيمٌ } أي مؤلم
  موجع.</p><p>قوله تعالى: { أُوْلَئِكَ الَّذِينَ اشْتَرَوُا الضَّلاَلَةَ بِالْهُدَى
  } يعني من تقدم ذكره من علماء اليهود اشتروا الكفر بالإيمان { وَالْعَذَابَ بِالْمَغْفِرَةِ
  } يعني النار بالجنة.</p><p>{ فَمَا أَصْبَرَهُمْ عَلَى النَّارِ } فيه أربعة أقاويل:</p><p>أحدها:
  معناه ما أجرأهم على النار، وهذا قول أبي صالح.</p><p>والثاني: فما أصبرهم على عمل
  يؤدي بهم إلى النار.</p><p>والثالث: معناه فما أبقاهم على النار، من قولهم: ما أصبر
  فلاناً على الحبس، أي ما أبقاه فيه.</p><p>والرابع: بمعنى أي شيء صبّرهم على النار؟</p>"
