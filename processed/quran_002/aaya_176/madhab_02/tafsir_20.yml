aaya: ذَٰلِكَ بِأَنَّ اللَّهَ نَزَّلَ الْكِتَابَ بِالْحَقِّ ۗ وَإِنَّ الَّذِينَ اخْتَلَفُوا
  فِي الْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ
text: "<p>قوله تعالى: { ذَلِكَ بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَابَ بِٱلْحَقِّ... }.</p><p>قال
  ابن عطية: أي بالواجب أو بالأخبار الصادقة.</p><p>وضعف ابن عرفة الأول بأن فيه (إيماء
  لمذهب) المعتزلة القائلين بالتحسين والتقبيح عقلا وأنّ بعثة الرّسل وإنزال الكتب واجب
  عقلا فليس المراد إلا إنزال الكتب مصاحبا لكلامه الحق المصدق، وإنزاله بسبب الحقّ الصدق.</p><p>قوله
  تعالى: { وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ }.</p><p>هم
  كلهم في شق واحد بعيد عن شق الحق، ولا يؤخذ منه أن المصيب واحد لأنّ المراد المختلفين
  في الكتب/ من أهل البدع وكلهم على الباطل.</p>"
