aaya: ذَٰلِكَ بِأَنَّ اللَّهَ نَزَّلَ الْكِتَابَ بِالْحَقِّ ۗ وَإِنَّ الَّذِينَ اخْتَلَفُوا
  فِي الْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ
text: "<p>قوله تعالى: { ذلك بأن الله نزل الكتاب بالحق } الإشارة بذلك إلى ما تقدم من
  الوعيد بالعذاب، فتقديره: ذلك العذاب بأن الله نزل الكتاب بالحق، فكفروا به واختلفوا
  فيه. وفي «الكتاب» قولان. أحدهما: أنه التوراة. والثاني: القرآن. وفي «الحق» قولان.
  أحدهما: أنه العدل، قاله ابن عباس. والثاني: أنه ضد الباطل، قاله مقاتل.</p><p>قوله
  تعالى: { وإِن الذين اختلفوا في الكتاب } فيه قولان.</p><p>أحدهما: أنه التوراة. ثم
  في اختلافهم فيها ثلاثة أقوال. أحدها: أن اليهود والنصارى اختلفوا فيها، فادعى النصارى
  فيها صفة عيسى، وأنكر اليهود ذلك. والثاني: أنهم خالفوا ما في التوراة من صفة محمد
  صلى الله عليه وسلم. والثالث: أنهم خالفوا سلفهم في التمسك بها.</p><p>والثاني: أنه
  القرآن فمنهم من قال: شعر، ومنهم من قال: إنما يعلّمه بشر.</p><p>والشقاق: معاداة بعضهم
  لبعض. وفي معنى «بعيد» قولان. أحدهما: أن بعضهم متباعد في مشاقة بعض، قاله الزجاج.
  والثاني: أنه بعيد من الهدى.</p>"
