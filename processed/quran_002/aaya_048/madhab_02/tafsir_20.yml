text: '<p>قوله تعالى: { وَٱتَّقُواْ يَوْماً... }.</p><p>أي اتّقوا عذاب يوم.</p><p>قال
  ابن عرفة: لا بد من تقدير (هذا) المضاف لأن اليوم إن أعربته مفعولا لزمك تكليف ما لا
  يطاق لأن يوم القيامة لا بد لهم منه، فلا يصح تكليفهم بأن يجعلوا بينهم وبينه وقاية،
  وإن أعربته ظرفا لم يصح أمرهم بالتقوى فيه لأنّه ليس محلا.</p><p>قوله تعالى: { لاَّ
  تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَاعَةٌ... }.</p><p>أي
  جزاء (تستقل به فيبطل استدلال المعتزلة بها على نفي الشفاعة العظمى أو الجزاء راجع
  إلى) النصرة لأن الإنسان لا (يفزع) إلى الشفاعة إلا إذا لم يقدر على النصرة لا بيده
  ولا بجنده، فإن علم أنه عاجز تشفع، فإن لم يقبل منه افتدى بالمال.</p><p>قال ابن عطية:
  وهذه إنما هي في الكافرين للإجماع ولتواتر الحديث بالشفاعة.</p><p>قال ابن عرفة: قال
  ابن الصلاح: لم يصح من (أحاديث) الشفاعة غير حديثين.</p><p>قال ابن عرفة: فعلى هذا
  يكون التواتر فيها معنويا لا لفظيا لتواتر شجاعة عليّ وجُود حَاتم. وقال هنا: { وَلاَ
  يُقْبَلُ مِنْهَا شَفَاعَةٌ وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ } (وفي الآية الأخرى)</p><p
  class="quran">وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا شَفَاعَةٌ</p><p>فأخّر
  (الفداء) بالمال هنا عن الشفاعة وقدمه (هناك).</p><p>قلت: ولقد أجاب الفخر الخطيب (عن
  ذلك) بأنّ ذلك على حسب حال الناس فواحد يرغب في المال (ويشح به) فيأتي بالشفيع، وآخر
  يرغب في (الجاه والحرمة) فيهون عليه (بذل) المال صيانة لحرمته.</p><p>وأجاب الفقيه
  أبو جعفر أحمد بن ابراهيم (ابن الزبير) العاصمي الثقفي بأن هذه الآية تقدمها</p><p
  class="quran">أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ</p><p>مظنة الامتثال والقبول فيكون
  مظنة لترجي الأمرين بالبر، (وأن يشفع) فيهم يوم القيامة من امتثل أمرهم ألا ترى قوله
  تعالى في المنافقين</p><p class="quran">يُنَادُونَهُمْ أَلَمْ نَكُن مَّعَكُمْ</p><p>فقد
  نسبوا المؤمنين بالكون معهم فأحرى أن يتعلق هؤلاء بالحظ على الخير والدلالة عليه فكان
  الآكد هنا نفي الشفاعة، فبدأ (به) ولم يتقدم في الآية الأخرى ما يستدعي هذا فبدأ بالفدية
  التي عهد في الدنيا أنها أمكن في التّخلص.</p><p>قال ابن عرفة: واحتجّ بها المعتزلة
  على إنكار الشفاعة وحملها أهل السنّة على أنها في الكفار خاصة (بهم) لما تقدم.</p><p>قال
  الإمام الرازي: بل هي حجة على المعتزلة.</p><p>قال ابن عرفة: لا يُنْفَى إلا ما هو
  قابل للنفي والكفار ليسوا بقابلين للشفاعة بوجه بخلاف العصاة.</p><p>وأجاب ابن عرفة:
  بأنهم قابلون لها باعتبار الدّعوى لقولهم:</p><p class="quran">هَـٰؤُلاۤءِ شُفَعَاؤُنَا
  عِندَ ٱللَّهِ</p><p>فقد ادعوا أن لهم شفعاء.</p>'
