text: '<p>{ لاَّ تَجْزِى } لا تغني، أو لا تقضي، جزاه الله خيراً: قضاه. { شَفَاعَةٌ
  } لا يقدر على شفيع تقبل شفاعته، أو لا يجيبه الشفيع إلى الشفاعة، إن كان مشفعاً لو
  شفع. { عَدْلٌ } فدية، وعِدْل: مثل " لا يقبل منه صرف ولا عدل " الصرف: العمل، والعدل:
  الفدية. أو الصرف: الدية، والعدل: رجل مكانه. أو الصرف: التطوع، والعدل: الفرض أو الصرف:
  الحيلة، والعدل: الفدية، قاله أبو عبيدة.</p>'
