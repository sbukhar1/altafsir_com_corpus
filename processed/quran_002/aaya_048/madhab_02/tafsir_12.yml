text: "<p>قوله عز وجل: { وَاتَّقُوا يَوْماً لاَ تَجْزي نَفْسٌ عَنْ نَفْسٍ شَيْئاً
  } فيه تأويلان:</p><p>أحدهما: معناه: لا تُغنِي، كما يقال: البقرة تَجْزِي عن سبعةٍ
  أي تُغِني، وهو قول السدي.</p><p>والثاني: معناه لا تقضي، ومنه قولهم جزى الله فلاناً
  عني خيراً، أي قضاه، وهو قول المفضل.</p><p>{ وَلاَ يُقْبَلُ مِنْهَا شَفَاعَةٌ } قال
  الحسن: معناه لا يجِيءُ بشفيعٍ تقبل شفاعته لعجزه عنه، وقال غيره: بل معناه، أن الشفيع
  لا يجيبه إلى الشفاعة له، وأنَّه لو شُفِّعَ لشَفَعَ.</p><p>قوله عز وجل: { وَلاَ يُؤْخَذُ
  مِنْهَا عَدْلٌ }: العَدْلُ بفتح العَيْنِ: الفِدْيَةُ، وبكسرِ العَيْنِ: المِثلُ.</p><p>فأما
  قولهم: لا قَبل الله منه صرفاً، ولا عدلاً، ففيه أربعة أقاويل:</p><p>أحدها: أن الصرف
  العمل، والعدل الفدية، وهذا قول الحسن البصري.</p><p>والثاني: أن الصرف الدية، والعدل
  رجل مكانه، وهذا قول الكلبي.</p><p>والثالث: أن الصرف التطوع، والعدل الفريضة، وهذا
  قول الأصمعي.</p><p>والرابع: أن الصرف الحِيلَةُ، والعدل الفدْية، وهذا قول أبي عبيدة.</p>"
