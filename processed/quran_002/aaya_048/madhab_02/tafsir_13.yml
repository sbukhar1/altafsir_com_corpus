text: '<p>{ أتَأْمُرُونَ النَّاسَ بِٱلْبِرِّ } أي بالطاعة، نزلت في علماء اليهود، وذلك
  أن الرجل منهم كان يقول لقريبه وحليفه من المسلمين إذا سأله عن أمر محمد صلى الله عليه
  وسلم: اثبت على دينه فإن أمره حق وقوله صدق. وقيل: هو خطاب لأحبارهم حيث أمروا أتباعهم
  بالتمسك بالتوراة، ثم خالفوا وغيروا نعت محمد صلى الله عليه وسلم، { وَتَنسَوْنَ أَنفُسَكُمْ
  } أي تتركون أنفسكم فلا تتبعونه { وَأَنتُمْ تَتْلُونَ ٱلْكِتَـٰبَ } تقرؤون التوراة
  فيها نعته وصفته { أَفَلاَ تَعْقِلُونَ } أنه حق فتتبعونه؟.</p><p>والعقل مأخوذ من
  عِقال الدابة، وهو ما يشدُّ به ركبة البعير فيمنعه عن الشرود، فكذلك العقل يمنع صاحبه
  من الكفر والجحود.</p><p>أخبرنا أحمد بن عبد الله الصالحي أنا أبو عمرو بكر بن محمد
  المزني أنا أبو بكر محمد بن عبد الله حفيد العباس بن حمزة أنا الحسين بن الفضل البجلي
  أنا عفان أنا حماد بن سلمة أنا علي بن زيد عن أنس بن مالك</p><p>أن رسول الله صلى الله
  عليه وسلم قال:</p><p class="hadith"> " رأيت ليلة أسري بي رجالاً تقرض شفاههم بمقاريض
  من نار قلت: من هؤلاء يا جبريل؟ قال: هؤلاء خطباء من أمتك يأمرون الناس بالبر وينسون
  أنفسهم وهم يتلون الكتاب ". </p><p>أخبرنا عبد الواحد / المليحي أنا أحمد بن عبد الله
  النعيمي أنا محمد بن يوسف أنا محمد بن إسماعيل أنا علي بن عبد الله أنا سفيان عن الأعمش
  عن أبي وائل قال: قال أسامة رضي الله عنه: سمعت رسول الله صلى الله عليه وسلم يقول:</p><p
  class="hadith"> " يجاء بالرجل يوم القيامة فيلقى في النار فتندلق أقتابه (أي تنقطع
  أمعاؤه) في النار فيدور كما يدور الحمار برحاه فيجتمع أهل النار عليه فيقولون: أي فلان
  ما شأنك أليس كنت تأمرنا بالمعروف وتنهانا عن المنكر؟ قال: كنت آمركم بالمعروف ولا
  آتيه، وأنهاكم عن المنكر وآتيه " </p><p>وقال شعبة عن الأعمش: «فيطحن فيها كما يطحن
  الحمار برحاه».</p><p>{ وَٱسْتَعِينُواْ } على ما يستقبلكم من أنواع البلاء وقيل: على
  طلب الآخرة { بِٱلصَّبْرِ وَٱلصَّلَوٰةِ } أراد حبس النفس عن المعاصي. وقيل: أراد:
  الصبر على أداء الفرائض، وقال مجاهد: الصبر الصوم، ومنه سمي شهر رمضان شهر الصبر، وذلك
  لأن الصوم يزهده في الدنيا, والصلاة ترغبه في الآخرة، وقيل: الواو بمعنى على، أي: واستعينوا
  بالصبر على الصلاة، كما قال الله تعالىٰ:</p><p class="quran">وَأْمُرْ أَهْلَكَ بالصَّلاةِ
  واصْطَبِرْ عَلَيْهَا</p><p>[طه: 132]، { وَإِنَّهَا } ولم يقل وانهما رداً الكناية
  إلى كل واحد منهما أي وإن كل خصلة منهما. كما قال:</p><p class="quran">كِلْتَا ٱلْجَنَّتَيْنِ
  آتَتْ أُكُلَهَا</p><p>[الكهف: 33] أي كل واحدة منهما. وقيل: معناه { واستعينوا بالصبر
  } وإنه لكبير وبالصلاة وإنها لكبيرة، فحذف أحدهما اختصاراً، وقال المؤرّج: رد الكناية
  إلى الصلاة لأنها أعم؛ كقوله تعالىٰ:</p><p class="quran">وَٱلَّذِينَ يَكْنِزُونَ
  ٱلذَّهَبَ وَٱلْفِضَّةَ وَلاَ يُنفِقُونَهَا</p><p>[التوبة: 34] رد الكناية إلى الفضة
  لأنها أعم. وقيل: رد الكناية إلى الصلاة لأن الصبر داخل فيها. كما قال الله تعالىٰ:</p><p
  class="quran">وَٱللَّهُ وَرَسُولُهُ أَحَقُّ أَن يُرْضُوهُ</p><p>[التوبة: 62] ولم
  يقل يرضوهما لأن رضا الرسول داخل في رضا الله تعالى.</p><p>وقال الحسين بن الفضل: رد
  الكناية إلى الاستعانة { لَكَبِيرَةٌ } أي: لثقيلة { إِلاَّ عَلَى ٱلْخَـٰشِعِينَ }
  يعني: المؤمنين، وقال الحسن: الخائفين وقيل: المطيعين وقال مقاتل بن حيان: المتواضعين،
  وأصل الخشوع السكون قال الله تعالىٰ:</p><p class="quran">وَخَشَعَتِ ٱلأَصْوَاتُ لِلرَّحْمَـٰنِ</p><p>[طه:
  108] فالخاشع ساكن إلى طاعة الله تعالىٰ.</p><p>{ الَّذِينَ يَظُنُّونَ } يستيقنون
  أنهم مبعثون وأنهم محاسبون وأنهم راجعون إلى الله تعالى، أي: يصدقون بالبعث، وجعل رجوعهم
  بعد الموت إلى المحشر رجوعاً إليه.</p><p>والظن من الأضداد يكون شكاً ويقيناً وأملاً،
  كالرجاء يكون خوفاً وأملاً وأمناً { أَنَّهُم مُّلَـٰقُواْ } معاينوا { رَّبِّهِمْ
  } في الآخرة وهو رؤية الله تعالىٰ، وقيل: المراد من اللقاء الصيرورة إليه { وَأَنَّهُمْ
  إِلَيْهِ رَٰجِعُونَ } فيجزيهم بأعمالهم.</p><p>{ يَا بَنِي إِسْرَائِيلَ اذْكُرُوا
  نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى العَالَمِينَ
  } أي عالمي زمانكم، وذلك التفضيل وإن كان في حق الآباء، ولكن يحصل به الشرف للأبناء
  { واتَّقُواْ يَوْمًا } واخشوا عقاب يوم { لاَّ تَجْزِى نَفْسٌ } لا تقضي نفس { عَن
  نَّفْسٍ شَيْئًا } أي حقاً لزمها وقيل: لا تغني، وقيل: لا تكفي شيئاً من الشدائد {
  وَلاَ يُقْبَلُ مِنْهَا شَفَـٰعَةٌ } قرأ ابن كثير ويعقوب بالتاء لتأنيث الشفاعة، وقرأ
  الباقون بالياء لأن الشفع والشفاعة بمعنى واحد كالوعظ والموعظة، فالتذكير على المعنى
  والتأنيث على اللفظ، كقوله تعالىٰ:</p><p class="quran">قَدْ جَآءَتْكُم مَّوْعِظَةٌ
  مَّن رَّبِّكُمْ</p><p>[يونس: 57] وقال في موضع آخر</p><p class="quran">فَمَن جَآءَهُ
  مَوْعِظَةٌ مِّنْ رَّبِّهِ</p><p>[البقرة: 275] أي لا تقبل منها شفاعة إذا كانت كافرة
  { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ } أي فداء وسمي به لأنه مثل المفديّ. والعدل: المثل
  { وَلاَ هُمْ يُنصَرُونَ } يمنعون من عذاب الله.</p>'
