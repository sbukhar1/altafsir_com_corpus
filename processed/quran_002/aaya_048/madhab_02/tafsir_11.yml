text: '<p>وقوله تعالى: { وَٱتَّقُواْ يَوْمًا } أي واخشوا عذاب يوم { لاَّ تَجْزِى نَفْسٌ
  عَن نَّفْسٍ شَيْئًا } يعني لا تغني في ذلك اليوم نفس مؤمنة عن نفس كافرة وذلك أنهم
  كانوا يقولون نحن من أولاد إبراهيم خليل الله، ومن أولاد إسحاق والله تعالى يقبل شفاعتهما
  فينا، فنزلت هذه الآية { لاَّ تَجْزِى نَفْسٌ عَن نَّفْسٍ شَيْئًا } أي لا تغني نفس
  مؤمنة عن نفس مؤمنة [ولا نفس كافرة عن نفس كافرة] { وَلاَ يُقْبَلُ مِنْهَا شَفَـٰعَةٌ
  } أي من نفس كافرة [يعني لا ينفع فيها شافع ولا ملك ولا رسول لغير أهل القبلة] قرأ
  ابن كثير وأبو عمرو (ولا تقبل) بالتاء لأن الشفاعة مؤنثة وقرأ الباقون بالياء لأن تأنيثه
  ليس بحقيقي وما لم يكن تأنيثه حقيقياً جاز تذكيره. وكقوله عز وجل:</p><p class="quran">فَمَن
  جَآءَهُ مَوْعِظَةٌ مِّنْ رَّبِّهِ</p><p>[البقرة: 275] ثم قال تعالى { وَلاَ يُؤْخَذُ
  مِنْهَا عَدْلٌ } أي لا يقبل الفداء من نفس كافرة كما قال في موضع آخر</p><p class="quran">فَلَن
  يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ ٱلأَرْضِ ذَهَباً</p><p>[آل عمران: 91] ويقال: لو
  جاءت بعدل نفسها رجلاً مكانها لا يقبل منها { وَلاَ هُمْ يُنصَرُونَ } يقول: ولا هم
  يمنعون من العذاب.</p>'
