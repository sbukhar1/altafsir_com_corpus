text: "<p>قال الزجاج: كانت اليهود تزعم أَن آباءها الأنبياء تشفع لهم يوم القيامة، فآيسهم
  الله بهذه الآية من ذلك.</p><p>قوله تعالى: { واتقوا يوماً } [فيه] إضمار، تقديره:
  اتقوا عذاب يوم، أو: ما في يوم. والمراد باليوم يوم القيامة و «تجزي» بمعنى تقضي. قال
  ابن قتيبة: يقال: جزى الأمر عني يجزي، بغير همز، أي: قضى عني، وأجزأني بجزئني، مهموز،
  أي: كفاني.</p><p>قوله تعالى: { نفسٌ عن نفسٍ }. قالوا: المراد بالنفس هاهنا: النفس
  الكافرة، فعلى هذا يكون من العام الذي أريد به الخاص.</p><p>قوله تعالى: { ولا تُقْبَل
  منها شفاعة }</p><p>قرأ ابن كثير وأبو عمرو بالتاء، وقرأ الباقون بالياء، إلا أن قتادة
  فتح الياء، ونصب الشفاعة، ليكون الفعل لله تعالى. قال أبو علي: من قرأ بالتاء، فلأنَّ
  الاسم الذي أسند إليه هذا الفعل مؤنث، فيلزم أن يلحق المسند أيضاً علامة التأنيث، ومن
  قرأ بالياء، فلأنَّ التأنيث في الاسم الذي أسند إليه الفعل ليس بحقيقي، فحمل على المعنى،
  كما أن الوعظ والموعظة بمعنى واحد. وفي الآية إضمار، تقديره: لا يقبل منها فيه شفاعة.
  والشفاعة مأخوذة من الشفع الذي يخالف الوتر، وذلك أن سؤال الشفيع يشفع سؤال المشفوع
  له.</p><p>فأما «العدل» فهو الفداء، وسمي عدلاً، لأنه يعادل المفدى. واختلف اللغويون:
  هل «العَدل» و «العدل» بفتح العين وكسرها، يختلفان، أم لا؟ فقال الفراء: العدل بفتح
  العين: ما عادل الشيء من غير جنسه، والعدل بكسرها: ما عادل الشيء من جنسه، فهو المثل،
  تقول: عندي عدل غلامك، بفتح العين: إذا أردت قيمته من غير جنسه، وعندي عدل غلامك، بكسر
  العين: إذا كان غلام يعدل غلاماً. وحكى الزجاج عن البُصريين أن العَدل والعِدل في معنى
  المثل، وأن المعنى واحد، سواء كان المثل من الجنس أو من غير الجنس.</p><p>قوله تعالى:
  { ولا هُمْ يُنْصَرون } أي: يمنعون من عذاب الله.</p>"
