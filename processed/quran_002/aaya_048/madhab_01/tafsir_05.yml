text: '<p>قوله تعالى: { وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً
  } أمْرٌ معناه الوعيد؛ وقد مضى الكلام في التقوى. { يَوْماً } يريد عذابه وهَوْله،
  وهو يوم القيامة. وٱنتصب على المفعول بـ { وَٱتَّقُواْ }. ويجوز في غير القرآن يوم
  لا تجزى، على الإضافة. وفي الكلام حذف بين النحويين فيه ٱختلاف. قال البصريون: التقدير
  يوماً لا تجزي فيه نفس عن نفس شيئاً، ثم حذف فيه؛ كما قال:</p><p class="poetry_or_grammar">ويوماً
  شهدناه سُليماً وعامراً</p><p>أي شهدنا فيه. وقال الكسائي: هذا خطأ لا يجوز حذف «فيه»
  ولكن التقدير: وٱتقوا يوماً لا تجزيه نفس، ثم حذف الهاء. وإنما يجوز حذف الهاء لأن
  الظروف عنده لا يجوز حذفها. قال: لا يجوز أن تقول: هذا رجلاً قصدت، ولا رأيت رجلاً
  أرغب؛ وأنت تريد قصدت إليه وأرغب فيه. قال: ولو جاز ذلك لجاز: الذي تكلمت زيد؛ بمعنى
  تكلمت فيه زيد. وقال الفَرّاء: يجوز أن تحذف الهاء وفيه. وحكى المهدويّ أن الوجهين
  جائزان عند سيبويه والأخفش والزجاج.</p><p>ومعنى { لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ
  شَيْئاً }: أي لا تؤاخذ نفس بذنب أخرى ولا تدفع عنها شيئاً؛ تقول: جَزَى عنّي هذا الأمر
  يَجْزِي؛ كما تقول: قَضَى عني. وٱجتزأت بالشيء ٱجتزاء إذا ٱكتفيت به؛ قال الشاعر:</p><p
  class="poetry_or_grammar">فإنّ الغدر في الأقوام عارٌ</p><p class="poetry_or_grammar">وأن
  الحرّ يَجزأ بالكُراع</p><p>أي يكتفي بها.</p><p class="hadith"> " وفي حديث عمر: «إذا
  أجريت الماء على الماء جَزَى عنك» " </p><p>يريد إذا صببت الماء على البول في الأرض
  فجرى عليه طهر المكان، ولا حاجة بك إلى غسل ذلك الموضع وتنشيف الماء بخرقة أو غيرها
  كما يفعل كثير من الناس. وفي صحيح الحديث</p><p class="hadith"> " عن أبي بُردة بن
  نِيار في الأُضْحِيّة: «لن تَجزِيَ عن أحد بعدك» " </p><p>أي لن تغني. فمعنى لا تجزي:
  لا تقضي ولا تغني ولا تكفي إن لم يكن عليها شيء؛ فإن كان فإنها تجزي وتقضي وتغني، بغير
  ٱختيارها من حسناتها ما عليها من الحقوق؛ كما في حديث أبي هريرة أن رسول الله صلى الله
  عليه وسلم قال:</p><p class="hadith"> " من كانت عنده مَظلِمة لأخيه من عِرْضه أو شيءٌ
  فليتحلّله منه اليوم قبل ألا يكون دينار ولا درهم إن كان له عمل صالح أُخِذ منه بقدر
  مظلِمته وإن لم يكن له حسنات أُخِذ من سيئات صاحبه فحُمِل عليه " </p><p>خرّجه البخاري.
  ومثله حديثه الآخر: في المُفْلِس، وقد ذكرناه في التذكرة خرّجه مسلم. وقرىء «تُجزِىء»
  بضم التاء والهمز. ويقال: جَزَى وأجزى بمعنًى واحد. وقد فرّق بينهما قوم فقالوا: جَزَى
  بمعنى قضى وكافأ. وأجزى بمعنى أغنى وكفى. أجزأني الشيء يجزئني أي كفاني؛ قال الشاعر:</p><p
  class="poetry_or_grammar">وأجزأتَ أمر العالمين ولم يكن</p><p class="poetry_or_grammar">ليجزىء
  إلا كاملٌ وٱبنُ كامل</p><p>الثالثة: قوله تعالى: { وَلاَ يُقْبَلُ مِنْهَا شَفَاعَةٌ
  } الشفاعة مأخوذة من الشَّفع وهما الاثنان؛ تقول: كان وَتْراً فشفَعتُه شَفْعاً؛ والشُّفْعة
  منه؛ لأنك تضم ملك شريكك إلى ملكك. والشفيع: صاحب الشُّفْعة وصاحب الشفاعة. وناقة شافع:
  إذا ٱجتمع لها حَمْل وولد يتبعها؛ تقول منه: شَفعتِ الناقة شَفْعاً. وناقة شَفُوع وهي
  التي تجمع بين مَحْلَبين في حَلْبة واحدة. وٱستشفعته إلى فلان: سألته أن يشفع لي إليه.
  وتشفّعت إليه في فلان فَشفّعني فيه؛ فالشفاعة إذاً ضم غيرك إلى جاهك ووسيلتك؛ فهي على
  التحقيق إظهار لمنزلة الشفيع عند المشفَّع، وإيصال منفعته للمشفوع.</p><p>الرابعة:
  مذهب أهل الحق أن الشفاعة حق؛ وأنكرها المعتزلة وخلدوا المؤمنين من المذنبين الذين
  دخلوا النار في العذاب. والأخبار متظاهرة بأن من كان من العصاة المذنبين الموحّدين
  من أمم النبيين هم الذين تنالهم شفاعة الشافعين من الملائكة والنبيّين والشهداء والصالحين.
  وقد تمسّك القاضي عليهم في الردّ بشيئين: أحدهما: الأخبار الكثيرة التي تواترت في المعنى.
  والثاني: الإجماع من السلف على تلقّي هذه الأخبار بالقبول؛ ولم يَبْدُ من أحد منهم
  في عصر من الأعصار نكير؛ فظهور روايتها وإطباقهم على صحتها وقبولهم لها دليل قاطع على
  صحة عقيدة أهل الحق وفساد دين المعتزلة.</p><p>فإن قالوا: قد وردت نصوص من الكتاب بما
  يوجب ردّ هذه الأخبار؛ مثل قوله:</p><p class="quran">مَا لِلظَّالِمِينَ مِنْ حَمِيمٍ
  وَلاَ شَفِيعٍ يُطَاعُ</p><p>[غافر: 18]. قالوا: وأصحاب الكبائر ظالمون. وقال:</p><p
  class="quran">مَن يَعْمَلْ سُوۤءًا يُجْزَ بِهِ</p><p>[النساء: 123]،</p><p class="quran">وَلاَ
  يُقْبَلُ مِنْهَا شَفَاعَة</p><p>[البقرة: 48]. قلنا: ليست هذه الآيات عامة في كل ظالم،
  والعموم لا صيغة له؛ فلا تعمّ هذه الآيات كل مَن يعمل سوءاً وكل نفس، وإنما المراد
  بها الكافرون دون المؤمنين بدليل الأخبار الواردة في ذلك. وأيضاً فإن الله تعالى أثبت
  شفاعةً لأقوام ونفاها عن أقوام؛ فقال في صفة الكافرين:</p><p class="quran">فَمَا تَنفَعُهُمْ
  شَفَاعَةُ ٱلشَّافِعِينَ</p><p>[المدثر: 48] وقال:</p><p class="quran">وَلاَ يَشْفَعُونَ
  إِلاَّ لِمَنِ ٱرْتَضَىٰ</p><p>[الأنبياء: 28] وقال:</p><p class="quran">وَلاَ تَنفَعُ
  ٱلشَّفَاعَةُ عِندَهُ إِلاَّ لِمَنْ أَذِنَ لَهُ</p><p>[سبأ: 23]. فعلمنا بهذه الجملة
  أن الشفاعة إنما تنفع المؤمنين دون الكافرين. وقد أجمع المفسرون على أن المراد بقوله
  تعالى:</p><p class="quran">وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً
  وَلاَ يُقْبَلُ مِنْهَا شَفَاعَةٌ</p><p>[البقرة: 48] النفسُ الكافرة لا كل نفس. ونحن
  وإن قلنا بعموم العذاب لكل ظالم عاص فلا نقول: إنهم مخلَّدون فيها بدليل الأخبار التي
  رويناها، وبدليل قوله:</p><p class="quran">وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَآءُ</p><p>[النساء:
  48]، وقوله:</p><p class="quran">إِنَّهُ لاَ يَيْأَسُ مِن رَّوْحِ ٱللَّهِ إِلاَّ
  ٱلْقَوْمُ ٱلْكَافِرُونَ</p><p>[يوسف: 12].</p><p>فإن قالوا: فقد قال تعالى:</p><p
  class="quran">وَلاَ يَشْفَعُونَ إِلاَّ لِمَنِ ٱرْتَضَىٰ</p><p>[الأنبياء: 28] والفاسق
  غير مُرْتَضًى. قلنا: لم يقل لمن لا يرضى، وإنما قال: { لِمَنِ ٱرْتَضَىٰ } ومن ٱرتضاه
  الله للشفاعة هم الموحّدون؛ بدليل قوله:</p><p class="quran">لاَّ يَمْلِكُونَ ٱلشَّفَاعَةَ
  إِلاَّ مَنِ ٱتَّخَذَ عِندَ ٱلرَّحْمَـٰنِ عَهْداً</p><p>[مريم: 87].</p><p class="hadith">
  " وقيل للنبي صلى الله عليه وسلم: ما عهد الله مع خلقه؟ قال: «أن يؤمنوا ولا يشركوا
  به شيئاً» " </p><p class="hadith">  </p><p>وقال المفسرون: إلا من قال لا إلٰه إلا
  الله.</p><p>فإن قالوا: المرتَضَى هو التائب الذي ٱتخذ عند الله عهداً بالإنابة إليه،
  بدليل أن الملائكة ٱستغفروا لهم؛ وقال:</p><p class="quran">فَٱغْفِرْ لِلَّذِينَ تَابُواْ
  وَٱتَّبَعُواْ سَبِيلَكَ</p><p>[غافر: 7]. وكذلك شفاعة الأنبياء عليهم السلام إنما
  هي لأهل التوبة دون أهل الكبائر. قلنا: عندكم يجب على الله تعالى قبول التوبة، فإذا
  قبل الله توبة المذنب فلا يحتاج إلى الشفاعة ولا إلى الاستغفار. وأجمع أهل التفسير
  على أن المراد بقوله:</p><p class="quran">فَٱغْفِرْ لِلَّذِينَ تَابُواْ</p><p>[غافر:
  7] أي من الشرك</p><p class="quran">وَٱتَّبَعُواْ سَبِيلَكَ</p><p>[غافر: 7] أي سبيل
  المؤمنين. سألوا الله تعالى أن يغفر لهم ما دون الشرك من ذنوبهم؛ كما قال تعالى:</p><p
  class="quran">وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَآءُ</p><p>[النساء: 48 و 116].</p><p>فإن
  قالوا: جميع الأمة يرغبون في شفاعة النبيّ صلى الله عليه وسلم، فلو كانت لأهل الكبائر
  خاصّة بطل سؤالهم.</p><p>قلنا: إنما يطلب كل مسلم شفاعة الرسول ويرغب إلى اللَّه في
  أن تناله؛ لاعتقاده أنه غير سالم من الذنوب ولا قائم لله سبحانه بكل ما ٱفترض عليه؛
  بل كل واحد معترف على نفسه بالنقص فهو لذلك يخاف العقاب ويرجو النجاة؛ وقال صلى الله
  عليه وسلم:</p><p class="hadith"> " لا ينجو أحد إلا برحمة الله تعالى ـ فقيل: ولا
  أنت يا رسول الله؟ ـ فقال: ولا أنا إلا أن يتغمّدني الله برحمته ". </p><p>الخامسة:
  قوله تعالى: { وَلاَ يُقْبَلُ } قرأ ٱبن كَثير وأبو عمرو «تُقبل» بالتاء؛ لأن الشفاعة
  مؤنثة. وقرأ الباقون بالياء على التذكير؛ لأنها بمعنى الشفيع. وقال الأخفش: حَسُن التذكير،
  لأنك قد فرّقت؛ كما تقدّم في قوله:</p><p class="quran">فَتَلَقَّىٰ آدَمُ مِن رَّبِّهِ
  كَلِمَاتٍ</p><p>[البقرة: 37].</p><p>السادسة: قوله تعالى: { وَلاَ يُؤْخَذُ مِنْهَا
  عَدْلٌ } أي فِداء. والعدل (بفتح العين): الفِداء، و (بكسرها): المِثْل؛ يقال: عِدْل
  وعَدِيل للذي يماثلك في الوزن والقدر. ويقال: عَدْلُ الشيء هو الذي يساويه قيمةً وقدراً
  وإن لم يكن من جنسه. والعِدل (بالكسر): هو الذي يساوي الشيء من جنسه وفي جِرْمه. وحكى
  الطبريّ: أن من العرب من يكسر العين من معنى الفِدية. فأما واحد الأعدال فبالكسر لا
  غير.</p><p>قوله تعالى: { وَلاَ هُمْ يُنْصَرُونَ } أي يعانون. والنّصْر: العَوْن.
  والأنصار: الأعوان؛ ومنه قوله: «مَنْ أَنْصَارِي إلَى اللَّهِ» أي من يضم نُصرته إلى
  نصرتي. وٱنتصر الرجل: ٱنتقم. والنصر: الإتيان؛ يقال: نصرتُ أرضَ بني فلان: أتيتها؛
  قال الشاعر:</p><p class="poetry_or_grammar">إذا دخل الشهرُ الحرامُ فوَدِّعِي</p><p
  class="poetry_or_grammar">بلادَ تميم وٱنْصُرِي أرضَ عامِرِ</p><p>والنصر: المطر؛
  يقال: نُصِرَت الأرض: مُطِرت. والنصر العطاء؛ قال:</p><p class="poetry_or_grammar">إني
  وأَسْطارٍ سُطِرن سطرَا</p><p class="poetry_or_grammar">لقائلٌ يا نصرُ نصراً نصرَا</p><p>وكان
  سبب هذه الآية فيما ذكروا أن بني إسرائيل قالوا: نحن أبناء الله وأحباؤه وأبناء أنبيائه
  وسيشفع لنا آباؤنا؛ فأعلمهم الله تعالى عن يوم القيامة أنه لا تقبل فيه الشفاعات ولا
  يؤخذ فيه فِدْية. وإنما خص الشفاعة والفِدية والنصر بالذكر؛ لأنها هي المعاني التي
  ٱعتادها بنو آدم في الدنيا؛ فإن الواقع في الشدّة لا يتخلص إلا بأن يُشفع له أو يُنصر
  أو يُفتدى.</p>'
