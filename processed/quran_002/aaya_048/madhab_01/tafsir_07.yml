text: '<p>لما ذكرهم تعالى بنعمه أولاً، عطف على ذلك التحذير من طول نقمه بهم يوم القيامة،
  فقال: { وَٱتَّقُواْ يَوْمًا } يعني يوم القيامة { لاَّ تَجْزِى نَفْسٌ عَن نَّفْسٍ
  شَيْئًا } أي لا يغني أحد عن أحد، كما قال</p><p class="quran">وَلاَ تَزِرُ وَازِرَةٌ
  وِزْرَ أُخْرَىٰ</p><p>[الأنعام: 164] وقال:</p><p class="quran">لِكُلِّ ٱمْرِىءٍ
  مِّنْهُمْ يَوْمَئِذٍ شَأْنٌ يُغْنِيهِ</p><p>[عبس: 37] وقال:</p><p class="quran">يٰأَيُّهَا
  ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمْ وَٱخْشَوْاْ يَوْماً لاَّ يَجْزِى وَالِدٌ عَن وَلَدِهِ
  وَلاَ مَوْلُودٌ هُوَ جَازٍ عَن وَالِدِهِ شَيْئاً</p><p>[لقمان: 33] فهذا أبلغ المقامات
  أن كلاً من الوالد وولده لا يغني أحدهما عن الآخر شيئاً، وقوله تعالى: { وَلاَ يُقْبَلُ
  مِنْهَا شَفَـٰعَةٌ } يعني من الكافرين؛ كما قال:</p><p class="quran">فَمَا تَنفَعُهُمْ
  شَفَـٰعَةُ ٱلشَّافِعِينَ</p><p>[المدثر: 48] وكما قال عن أهل النار:</p><p class="quran">فَمَا
  لَنَا مِن شَـٰفِعِينَ وَلاَ صَدِيقٍ حَمِيمٍ</p><p>[الشعراء: 100 - 101] وقوله تعالى:
  { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ } أي: لا يقبل منها فداء، كما قال تعالى:</p><p class="quran">إِنَّ
  ٱلَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ
  ٱلأَرْضِ ذَهَبًا وَلَوِ ٱفْتَدَىٰ بِهِ</p><p>[آل عمران: 91] وقال:</p><p class="quran">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَوْ أَنَّ لَهُمْ مَّا فِى ٱلأَرْضِ جَمِيعاً وَمِثْلَهُ مَعَهُ
  لِيَفْتَدُواْ بِهِ مِنْ عَذَابِ يَوْمِ ٱلْقِيَـٰمَةِ مَا تُقُبِّلَ مِنْهُمْ وَلَهُمْ
  عَذَابٌ أَلِيمٌ</p><p>[المائدة: 36] وقال تعالى:</p><p class="quran">وَإِن تَعْدِلْ
  كُلَّ عَدْلٍ لاَّ يُؤْخَذْ مِنْهَآ</p><p>[الأنعام: 70] وقال:</p><p class="quran">فَٱلْيَوْمَ
  لاَ يُؤْخَذُ مِنكُمْ فِدْيَةٌ وَلاَ مِنَ ٱلَّذِينَ كَفَرُواْ مَأْوَاكُمُ ٱلنَّارُ
  هِىَ مَوْلَـٰكُمْ وَبِئْسَ ٱلْمَصِيرُ</p><p>[الحديد: 15] الآية. فأخبر تعالى أنهم
  إن لم يؤمنوا برسوله ويتابعوه على ما بعثه به، ووافوا الله يوم القيامة على ما هم عليه،
  فإنه لا ينفعهم قرابة قريب، ولا شفاعة ذي جاه، ولا يقبل منهم فداء، ولو بملء الأرض
  ذهباً، كما قال تعالى:</p><p class="quran">مِّن قَبْلِ أَن يَأْتِىَ يَوْمٌ لاَّ بَيْعٌ
  فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَـٰعَةٌ</p><p>[البقرة: 254] وقال:</p><p class="quran">لاَّ
  بَيْعٌ فِيهِ وَلاَ خِلَـٰلٌ</p><p>[إبراهيم: 31] قال سنيد: حدثني حجاج حدثني ابن جريج
  قال: قال مجاهد: قال ابن عباس: { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ } قال: بدل، والبدل:
  الفدية، وقال السدي: أما عدل فيعدلها من العدل، يقول: لو جاءت بملء الأرض ذهباً تفتدى
  به، ما تقبل منها، وكذا قال عبد الرحمن بن زيد بن أسلم، وقال أبو جعفر الرازي عن الربيع
  بن أنس عن أبي العالية في قوله:</p><p class="quran">وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ</p><p>[البقرة:
  123] يعني: فداء، قال ابن أبي حاتم: وروي عن أبي مالك والحسن وسعيد بن جبير وقتادة
  والربيع بن أنس نحو ذلك، وقال عبد الرزاق: أنبأنا الثوري عن الأعمش عن إبراهيم التيمي
  عن أبيه عن علي رضي الله عنه في حديث طويل، قال: والصرف والعدل: التطوع والفريضة، وكذا
  قال الوليد ابن مسلم عن عثمان بن أبي العاتكة عن عمير بن هانىء، وهذا القول غريب ههنا،
  والقول الأول أظهر في تفسير هذه الآية، وقد ورد حديث يقويه، وهو ما قال ابن جرير: حدثني
  نجيح بن إبراهيم حدثنا علي ابن حكيم حدثنا حميد بن عبد الرحمن عن أبيه عن عمرو بن قيس
  الملائي عن رجل من بني أمية من أهل الشام، أحسن عليه الثناء، قال: قيل: يارسول الله
  ما العدل؟ قال:</p><p class="hadith"> " العدل الفدية " </p><p>وقوله تعالى: { وَلاَ
  هُمْ يُنصَرُونَ } أي: ولا أحد يغضب لهم فينصرهم وينقذهم من عذاب الله، كما تقدم من
  أنه لا يعطف عليهم ذو قرابة ولا ذو جاه، ولا يقبل منهم فداء، هذا كله من جانب التلطف،
  ولا لهم ناصر من أنفسهم ولا من غيرهم، كما قال:</p><p class="quran">فَمَا لَهُ مِن
  قُوَّةٍ وَلاَ نَاصِرٍ</p><p>[الطارق: 10] أي: إنه تعالى لا يقبل فيمن كفر به فدية
  ولا شفاعة، ولا ينقذ أحداً من عذابه منقذ، ولا يخلص منه أحد، ولا يجير منه أحد، كما
  قال تعالى:</p><p class="quran">وَهُوَ يُجْيِرُ وَلاَ يُجَارُ عَلَيْهِ</p><p>[المؤمنون:
  88] وقال:</p><p class="quran">فَيَوْمَئِذٍ لاَّ يُعَذِّبُ عَذَابَهُ أَحَدٌ وَلاَ
  يُوثِقُ وَثَاقَهُ أَحَدٌ</p><p>[الفجر: 25 - 26] وقال:</p><p class="quran">مَا لَكُمْ
  لاَ تَنَـٰصَرُونَ بَلْ هُمُ ٱلْيَوْمَ مُسْتَسْلِمُونَ</p><p>[الصافات: 25 - 26] وقال</p><p
  class="quran">فَلَوْلاَ نَصَرَهُمُ ٱلَّذِينَ ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ قُرْبَاناً
  آلِهَةَ بَلْ ضَلُّواْ عَنْهُمْ</p><p>[الأحقاف: 28] الآية، وقال الضحاك عن ابن عباس
  في قوله تعالى:</p><p class="quran">مَا لَكُمْ لاَ تَنَـٰصَرُونَ</p><p>[الصافات:
  25] مالكم اليوم لا تمانعون منا؟ هيهات، ليس ذلك لكم اليوم، قال ابن جرير: وتأويل قوله:
  { وَلاَ هُمْ يُنصَرُونَ } يعني أنهم يومئذ لا ينصرهم ناصر، كما لا يشفع لهم شافع،
  ولا يقبل منهم عدل ولا فدية، بطلت هنالك المحاباة، واضمحلت الرشا والشفاعات، وارتفع
  من القوم التناصر والتعاون، وصار الحكم إلى الجبار العدل الذي لا ينفع لديه الشفعاء
  والنصراء، فيجزي بالسيئة مثلها، وبالحسنة أضعافها، وذلك نظير قوله تعالى:</p><p class="quran">وَقِفُوهُمْ
  إِنَّهُمْ مَّسْئُولُونَ مَا لَكُمْ لاَ تَنَـٰصَرُونَ بَلْ هُمُ ٱلْيَوْمَ مُسْتَسْلِمُونَ</p><p>[الصافات:
  24 - 26]</p>'
