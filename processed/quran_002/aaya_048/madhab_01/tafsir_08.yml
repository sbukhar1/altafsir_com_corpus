text: "<p>{ وَٱتَّقَوْاْ } خافوا { يَوْمًا لاَّ تَجْزِى } فيه { نَفْسٌ عَن نَّفْسٍ
  شَيْئًا } وهو يوم القيامة { وَلاَتُقْبَلُ } بالتاء والياء { مِنْهَا شَفَٰعَةٌ }
  أي ليس لها شفاعة فتقبل (فما لنا من شافعين) { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ } فداء
  { وَلاَ هُمْ يُنصَرُونَ } يمنعون من عذاب الله.</p>"
