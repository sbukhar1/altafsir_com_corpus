text: '<p>يعنـي عز وجل بقوله: { يَمْحَقُ ٱللَّهُ ٱلْرّبَوٰاْ }: ينقص الله الربـا فـيذهبه.
  كما:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال
  ابن عبـاس: { يَمْحَقُ ٱللَّهُ ٱلْرّبَوٰاْ } قال: ينقص.</p><p>وهذا نظير الـخبر الذي
  رُوي عن عبد الله بن مسعود، عن النبـيّ صلى الله عليه وسلم أنه قال:</p><p class="hadith">
  " الرّبـا وَإِنْ كَثُرَ فإلـى قُلٍّ " </p><p>وأما قوله: { وَيُرْبِى ٱلصَّدَقَـٰتِ
  } فإنه جل ثناؤه يعنـي: أنه يضاعف أجرها لربها، وينـميها له. وقد بـينا معنى الربـا
  قبل والإربـاء وما أصله، بـما فـيه الكفـاية من إعادته.</p><p>فإن قال لنا قائل: وكيف
  إربـاء الله الصدقات؟ قـيـل: إضعافه الأجر لربها، كما قال جل ثناؤه:</p><p class="quran">مَّثَلُ
  ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ
  سَبْعَ سَنَابِلَ فِي كُلّ سُنبُلَةٍ مّاْئَةُ حَبَّةٍ</p><p>[البقرة: 261] وكما قال:</p><p
  class="quran">مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا فَيُضَاعِفَهُ لَهُ
  أَضْعَافًا كَثِيرَةً</p><p>[البقرة: 245]. وكما:</p><p>حدثنا أبو كريب، قال: ثنا وكيع،
  قال: ثنا عبـاد بن منصور، عن القاسم أنه سمع أبـا هريرة يقول: قال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " إِنَّ اللَّهَ عَزَّ وَجَلَّ يَقْبَلُ الصَّدَقَةَ
  وَيَأخُذُها بِـيَـمِينِهِ، فَـيُرَبِّـيها لأحَدِكُمْ كَما يُرَبِّـي أحَدُكُمْ مُهْرَهُ،
  حتـى إِنَّ اللُّقْمَةَ لَتَصِيرُ مِثْلَ أُحِدٍ " </p><p>وتصديق ذلك فـي كتاب الله
  عزّ وجل:</p><p class="quran">أَلَمْ يَعْلَمُواْ أَنَّ ٱللَّهَ هُوَ يَقْبَلُ ٱلتَّوْبَةَ
  عَنْ عِبَادِهِ وَيَأْخُذُ ٱلصَّدَقَـٰتِ</p><p>[التوبة: 104] و { يَمْحَقُ ٱللَّهُ
  ٱلْرّبَوٰاْ وَيُرْبِى ٱلصَّدَقَـٰتِ }.</p><p>حدثنـي سلـيـمان بن عمر بن خالد الأقطع،
  قال: ثنا ابن الـمبـارك، عن سفـيان، عن عبـاد بن منصور، عن القاسم بن مـحمد، عن أبـي
  هريرة، ولا أراه إلا قد رفعه، قال: «إِنّ الله عزّ وجلّ يَقْبَلُ الصَّدَقَةَ، ولا
  يَقْبَلُ إلا الطَّيِّبَ».</p><p>حدثنـي مـحمد بن عمر بن علـيّ الـمقدمي، قال: ثنا
  ريحان بن سعيد، قال: ثنا عبـاد، عن القاسم، عن عائشة قالت: قال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " إِنَّ اللَّهَ تَبَـارَكَ وَتَعالـى يَقْبَلُ الصَّدَقَةَ
  وَلا يَقْبَلُ مِنْهَا إِلاَّ الطَّيِّبَ، وَيُرَبِّـيها لِصَاحِبِها كَمَا يُرَبِّـي
  أحَدُكُمْ مُهْرَهُ أوْ فَصِيـلَهُ، حتـى إِنَّ اللُّقْمَةَ لَتَصِيرُ مِثْلَ أُحُدٍ
  " </p><p>وتصديق ذلك فـي كتاب الله عزّ وجلّ: { يَمْحَقُ ٱللَّهُ ٱلْرّبَوٰاْ وَيُرْبِى
  ٱلصَّدَقَـٰتِ }.</p><p>حدثني مـحمد بن عبد الملك، قال: ثنا عبد الرزاق، قال: ثنا معمر،
  عن أيوب، عن القاسم بن محمد، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " إِنَّ العَبْدَ إذَا تَصَدَّقَ مِنْ طَيِّبٍ تَقَبَّلَهَا اللَّهُ
  مِنْهُ، وَيَأَخُذُها بِـيَـمِينِهِ وَيُرَبِّـيهَا كَمَا يُرَبَـي أحَدُكُمْ مُهْرَهُ
  أوْ فَصِيـلَهُ. وَإِنَّ الرَّجُلَ لَـيَتَصَدَّقُ بِـاللُّقْمَةِ فَتَرْبُو فِـي يَدِ
  اللَّهِ " </p><p>، أو قال:</p><p class="hadith"> " فـي كف اللَّهِ عَزَّ وَجَلَّ
  حتـى تَكُونَ مِثْلَ أُحُدٍ؛ فَتَصَدَّقُوا " </p><p class="hadith">  </p><p>حدثنا
  محمد بن عبد الأعلـى، قال: ثنا المعتمر بن سليمان، قال: سمعت يونس، عن صاحب له، عن
  القاسم بن مـحمد، قال: قال أبو هريرة: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " إِنَّ اللَّهَ عَزَّ وَجَلَّ يَقْبَلُ الصَّدَقَةَ بِـيَـمِينِهِ، وَلاَ يَقْبَلُ
  مِنْهَا إِلاَّ مَا كَانَ طَيِّبا، وَاللَّهُ يُرَبّـي لأحَدِكُمْ لُقْمَتَهُ كَمَا
  يُرَبِّي أحَدُكُمْ مُهْرَهُ وَفَصِيـلَهُ، حتـى يُوافَـى بِها يَوْمَ القِـيامَةِ
  وَهِيَ أعْظَمُ مِنْ أُحُدٍ " </p><p>وأما قوله: { وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ
  أَثِيمٍ } فإنه يعنـي به: والله لا يحبّ كل مصرّ علـى كفر بربه، مقـيـم علـيه، مستـحلّ
  أكل الربـا وإطعامه، أثـيـم متـماد فـي الإثم فـيـما نهاه عنه من أكل الربـا والـحرام
  وغير ذلك من معاصيه، لا ينزجر عن ذلك، ولا يرعوي عنه، ولا يتعظ بـموعظة ربه التـي وعظه
  بها فـي تنزيـله وآي كتابه.</p>'
