  title: تفسير الجامع لاحكام القرآن
  author: القرطبي
  year: '671'
text: "<p>قوله تعالى: { يَابَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ
  عَلَيْكُمْ } تقدّم. { وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَالَمِينَ } يريد على عالَمي
  زمانهم، وأهل كل زمان عالَم. وقيل: على كل العالمين بما جعل فيهم من الأنبياء. وهذا
  خاصّة لهم وليست لغيرهم.</p>"
