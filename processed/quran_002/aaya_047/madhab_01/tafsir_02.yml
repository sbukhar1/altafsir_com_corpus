text: '<p>{ وَأَنّى فَضَّلْتُكُمْ } نصب عطف على { نِعْمَتِيَ } أي اذكروا نعمتي وتفضيلي
  { عَلَى ٱلْعَـٰلَمِينَ } على الجم الغفير من الناس، كقوله تعالى:</p><p class="quran">بَارَكْنَا
  فِيهَا لِلْعَـٰلَمِينَ</p><p>[الأنبياء:71] يقال: رأيت عالماً من الناس يراد الكثرة
  { يَوْمًا } يريد يوم القيامة { لاَّ تَجْزِى } لا تقضي عنها شيئًا من الحقوق. ومنه
  الحديث في جذعة بن نيار:</p><p>(37) «تجزي عنك ولا تجزي عن أحد بعدك» و { شَيْئاً }
  مفعول به ويجوز أن يكون في موضع مصدر، أي قليلاً من الجزاء، كقوله تعالى:</p><p class="quran">وَلاَ
  يُظْلَمُونَ شَيْئاً</p><p>[مريم: 60] ومن قرأ «لا تجزىء» من أجزأ عنه إذا أغنى عنه،
  فلا يكون في قراءته إلا بمعنى شيئاً من الإجزاء. وقرأ أبو السرار الغنوي: «لا تجزي
  نسمة عن نسمة شيئاً». وهذه الجملة منصوبة المحل صفة لـ ( يوماً). فإن قلت: فأين العائد
  منها إلى الموصوف؟ قلت: هو محذوف تقديره: لا تجزي فيه. ونحوه ما أنشده أبو علي:</p><p>تَرَوَّحِي
  أَجْدَرُ أَنْ تَقِيلِي</p><p>أي ماء أجدر بأن تقيلي فيه. ومنهم من ينزل فيقول: اتسع
  فيه، فأجرى مجرى المفعول به فحذف الجار ثم حذف الضمير كما حذف من قوله: أم مال أصابوا.
  ومعنى التنكير أن نفساً من الأنفس لا تجزي عن نفس منها شيئاً من الأشياء، وهو الإقناط
  الكلي القطّاع للمطامع. وكذلك قوله: { وَلاَ يُقْبَلُ مِنْهَا شَفَـٰعَةٌ وَلاَ يُؤْخَذُ
  مِنْهَا عَدْلٌ } أي فدية لأنها معادلة للمفدى. ومنه الحديث:</p><p>(38)</p><p class="hadith">
  " لا يقبل منه صرف ولا عدل " </p><p>أي توبة ولا فدية. وقرأ قتادة: «ولا يَقْبَلُ منها
  شفاعةً» على بناء الفعل للفاعل وهو الله عز وجل، ونصب الشفاعة. وقيل: كانت اليهود تزعم
  أن آباءهم الأنبياء يشفعون لهم فأويسوا. فإن قلت: هل فيه دليل على أنّ الشفاعة لا تقبل
  للعصاة؟ قلت: نعم، لأنه نفى أن تقضي نفس عن نفس حقاً أخلت به من فعل أو ترك، ثم نفى
  أن يقبل منها شفاعة شفيع فعلم أنها لا تقبل للعصاة. فإن قلت: الضمير في { وَلاَ يُقْبَلُ
  مِنْهَا } إلى أي النفسين يرجع؟ قلت: إلى الثانية العاصية غير المجزى عنها، وهي التي
  لا يؤخذ منها عدل. ومعنى لا يقبل منها شفاعة: إن جاءت بشفاعة شفيع لم يقبل منها. ويجوز
  أن يرجع إلى النفس الأولى، على أنه لو شفعت لها لم تقبل شفاعتها، كما لا تجزئ عنها
  شيئاً، ولو أعطت عدلاً عنها لم يؤخذ منها { وَلاَ هُمْ يُنصَرُونَ } يعني ما دلت عليه
  النفس المنكرة من النفوس الكثيرة والتذكير بمعنى العباد والأناسي، كما تقول: ثلاثة
  أنفس.</p>'
