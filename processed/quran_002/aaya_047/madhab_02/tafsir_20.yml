text: '<p>قوله تعالى: { يَابَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ
  عَلَيْكُمْ... }.</p><p>الذكر باللسان والقلب. واختلفوا في الذكر باللسان فقط هل هو
  معتبر (أم) لا؟ ووجه مناسبتها لما قبلها أن الله تعالى كلفهم بالصلاة (وأعلمهم) بمشقتها
  وكان ذلك سببا في قنوطهم (وإياسهم)، وقلة (طمعهم) في الوفاء بها والخروج من عهدتها،
  وعقب ذلك ببيان أن الله تعالى منّ عليهم نعما في الماضي فليتذكروها لتذهب عنهم الأمور
  العادية، ويكونوا على بصيرة من الطمع والرجاء في فضل الله تعالى وإنعامه عليهم في المستقبل
  بالإعانة على تحصيل تلك العبادة من غير مشقة (وجهد). قال: وإنما نسبهم إلى يعقوب إن
  كان لهم أجداد غيره أنبياء لأنه أقرب جدّ إليهم. لأن يعقوب ابن إسحاق بن إبراهيم عليه
  السلام وعليهم. قال الله تعالى:</p><p class="quran">وَلَقَدْ جَآءَتْ رُسُلُنَآ إِبْرَاهِيمَ
  بِٱلْبُـشْرَىٰ</p><p>ثم قال</p><p class="quran">وَٱمْرَأَتُهُ قَآئِمَةٌ فَضَحِكَتْ
  فَبَشَّرْنَاهَا بِإِسْحَاقَ وَمِن وَرَآءِ إِسْحَاقَ يَعْقُوبَ</p><p>فإن قلت: ما
  الفائدة في قوله: { ٱلَّتِيۤ أَنْعَمْتُ (عَلَيْكُمْ } ) ولو أسقطت لقيل: اذكروا نعمتي
  (عليكم) لما اختل المعنى؟</p><p>فالجواب: أنه أفاد اختصاص تلك النعمة بهم، وأنهم مقصودون
  بها، أي اذكروا نعمتي التي جعلتها خاصة لكم، لأنه أنعم عليهم نعما كثيرة، وذكرهم بما
  اختصهم به منها دون ما (شاركهم) الغير (فيه)، وأيضا فالإنعام على الشخص يطلق على ما
  ناله مباشرة وبواسطة كالإنعام على قريبه وصديقه (فذكّروا) بما أنالهم من النعمة مباشرة.</p><p>قوله
  تعالى: { وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَالَمِينَ }.</p><p>قال ابن عطية: أي على
  (عالمي) زمانهم.</p><p>قال الزمخشري: أي على الجمّ الغفير.</p><p>قال ابن عرفة: جعله
  ابن عطية عاما في الأشخاص، خاصا في الأزمان (وجعله) الزمخشري بالعكس، والتخصيص في الزمان
  أولى لأن العام في الأشخاص مطلق في الأزمنة والأحوال، وفرق المنطقيون بين الكلية الدائمة
  والكلية المطلقة.</p><p>(قرره) ابن عرفة مرة أخرى فقال: الألف (واللام) عند ابن عطية
  للعهد، وعند الزمخشري للجنس، ونظيره كقولك: كل إنسان أبيض، إن أردت (اعتبار) الأمر
  الذهني فهو كاذب، وإن (كان) باعتبار الوجود الخارجي فهو صادق إذا كان أهل زمانك كلهم
  بيضا. زاد الفخر الرازي: أنه عام في الأشخاص والأزمان / مطلق في أنواع التفضيل. فلعلّهم
  فضّلوا عليهم (لفرع) واحد إما بالتنصيص على أن منهم الأنبياء والملوك قال تعالى</p><p
  class="quran">وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَاقَوْمِ ٱذْكُرُواْ نِعْمَةَ ٱللَّهِ
  عَلَيْكُمْ إِذْ جَعَلَ فِيكُمْ أَنبِيَآءَ وَجَعَلَكُم مُّلُوكاً</p><p>فقال ابن عرفة:
  " هذه دلالة ظاهرة (وليست نصا) ولا ينبغي أن يصرح بكونهم أفضل من أمة محمد صلى الله
  عليه وسلم ولا في خصلة واحدة.</p><p>قال ابن عرفة: والنعمة تحتمل أن يراد بها أمر حسي
  والتفضيل معنوي فيكون الكلام تأسيسا، أو أن يكون عاما في جميع النصح فيكون وأنّي فضلتكم
  من عطف الخاص على العام أو مطلقة تصدق على واحدة غير معينة فيكون من عطف الأخص على
  الأعم وهو المقيد على المطلق.</p>'
