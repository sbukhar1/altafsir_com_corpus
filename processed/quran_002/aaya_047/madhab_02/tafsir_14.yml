text: '<p>قد تكرر هذا النداء والتذكير بالنعمة، وفائدة ذلك أن الخطاب الأول يصح أن يكون
  للمؤمنين، ويصح أن يكون للكافرين منهم، وهذا المتكرر إنما هو للكافرين، بدلالة ما بعده،
  وأيضاً فإن فيه تقوية التوقيف وتأكيد الحض على ذكر أيادي الله وحسن خطابهم بقوله: {
  فضلتكم على العالمين } لأن تفضيل آبائهم وأسلافهم تفضيل لهم، وفي الكلام اتساع.</p><p>قال
  قتادة وابن زيد وابن جريج وغيرهم: المعنى على عالم زمانهم الذي كانت فيه النبوءة المتكررة
  والملك، لأن الله تعالى يقول لأمة محمد صلى الله عليه وسلم: " كنتم خير أمة أخرجت للناس
  ".</p><p>وقوله عز وجل: { واتقوا يوماً } نصب يوماً بـ { اتقوا } على السعة، والتقدير
  عذاب يوم، أو هول يوم، ثم حذف ذلك وأقام اليوم مقامه، ويصح أن يكون نصبه على الظرف
  لا للتقوى، لأن يوم القيامة ليس بيوم عمل، ولكن معناه: جيئوا متقين يوماً. و { لا تجزي
  } معناه: لا تغني.</p><p>وقال السدي: معناه لا تقضي، ويقويه قوله { شيئاً } وقيل المعنى:
  لا تكافىء، ويقال: جزى وأجزأ بمعنى واحد، وقد فرق بينهما قوم، فقالوا: جزى بمعنى: قضى
  وكافأ، وأجزأ بمعنى أغنى وكفى.</p><p>وقرأ أبو السمال " تُجزىءُ " بضم التاء والهمز،
  وفي الكلام حذف.</p><p>وقال البصريون: التقدير لا تجزي فيه، ثم حذف فيه.</p><p>وقال
  غيرهم: حذف ضمير متصل بـ { تجزي } تقديره لا تجزيه، على أنه يقبح حذف هذا الضمير في
  الخبر، وإنما يحسن في الصلة.</p><p>وقال بعض البصريين: التقدير لا تجزي فيه، فحذف حرف
  الجر واتصل الضمير، ثم حذف الضمير بتدريج.</p><p>وقوله تعالى: { ولا تقبل منها شفاعة
  } قرأ ابن كثير وأبو عمرو: بالتاء، وقرأ الباقون: بالياء من تحت على المعنى إذ تأنيت
  الشفاعة ليس بحقيقي، والشفاعة مأخوذة من الشفع وهما الاثنان لأن الشافع والمشفوع له
  شفع، وكذلك الشفيع فيما لم يقسم.</p><p>وسبب هذه الآية أن بني إسرائيل قالوا: نحن أبناء
  الله وأبناء أنبيائه وسيشفع لنا آباؤنا، فأعلمهم الله تعالى عن يوم القيامة أنه لا
  تقبل فيه الشفاعة، و { لا تجزي نفس عن نفس } ، وهذا إنما هو في الكافرين، للإجماع وتواتر
  الحديث بالشفاعة في المؤمنين.</p><p>وقوله تعالى: { ولا يؤخذ منها عدل } ، قال أبو
  العالية: " العدل الفدية ".</p><p>قال القاضي أبو محمد عبد الحق رضي الله عنه: وعدل
  الشيء هو الذي يساويه قيمة وقدراً وإن لم يكن من جنسه، " والعِدل " بكسر العين هو الذي
  يساوي الشيء من جنسه وفي جرمه.</p><p>وحكى الطبري أن من العرب من يكسر العين من معنى
  الفدية، فأما واحد الأعدال فبالكسر لا غير، والضمير في قوله { ولا هم } عائد على الكافرين
  الذين اقتضتهم الآية، ويحتمل أن يعود على النفسين المتقدم ذكرهما، لأن اثنين جمع، أو
  لأن النفس للجنس وهو جمع، وحصرت هذه الآية المعاني التي اعتادها بنو آدم في الدنيا،
  فإن الواقع في شدة مع آدمي لا يتخلص إلا بأن يشفع له أو ينصر أو يفتدى.</p><p>وقوله
  تعالى: { وإذ نجيناكم من آل فرعون } أي خلصناكم، و { آل } أصله أهل، قلبت الهاء ألفاً
  كما عمل في ماء، ولذلك ردها التصغير إلى الأصل، فقيل أُهَيْل، موَيْه، وقد قيل في {
  آل } إنه اسم غير أهل، أصله أول وتصغيره أويل، وإنما نسب الفعل إلى { آل فرعون } وهم
  إنما كانوا يفعلونه بأمره وسلطانه لتوليهم ذلك بأنفسهم.</p><p>وقال الطبري رحمه الله:
  " ويقتضي هذا أن من أمره ظالم بقتل أحد فقتله المأمور فهو المأخوذ به، وآل الرجل قرابته
  وشيعته وأتباعه ".</p><p>ومنه قول أراكة الثقفي: [الطويل]</p><p class="poetry_or_grammar">فلا
  تبك ميْتاً بعد ميْتٍ أجنّهُ</p><p class="poetry_or_grammar">عليٌّ وعباسٌ وآلُ أبي
  بكر</p><p>يعني المؤمنين الذين قبروا رسول الله صلى الله عليه وسلم، والأشهر في { آل
  } أن يضاف إلى الأسماء لا إلى البقاع والبلاد، وقد يقال آل مكة، وآل المدنية، وفرعون
  اسم لكل من ملك من العمالقة مصر، وفرعون موسى قيل اسمه مصعب بن الريان.</p><p>وقال
  ابن إسحاق: " اسمه الوليد بن مصعب ".</p><p>وروي أنه كان من أهل اصطخر، ورد مصر فاتفق
  له فيها الملك، وكان أصل كون بني إسرائيل بمصر نزول إسرائيل بها زمن ابنه يوسف عليهما
  السلام.</p><p>و { يسومونكم } معناه: يأخذونكم به ويلزمونكم إياه ومنه المساومة بالسلعة،
  وسامه خطة خسف و { يسومونكم } إعرابه رفع على الاستئناف والجملة في موضع نصب على الحال،
  أي سائمين لكم سوء العذاب، ويجوز أن لا تقدر فيه الحال، ويكون وصف حال ماضية، و { سوء
  العذاب } أشده وأصعبه.</p><p>قال السدي: " كان يصرفهم في الأعمال القذرة ويذبح الأبناء،
  ويستحيي النساء ".</p><p>وقال غيره: صرفهم على الأعمال: الحرث والزراعة والبناء وغير
  ذلك، وكان قومه جنداً ملوكاً، وقرأ الجمهور " يذبِّحون " بشد الباء المكسورة على المبالغة،
  وقرأ ابن محيصن: " يذبحون " بالتخفيف، والأول أرجح إذ الذبح متكرر. كان فرعون على ما
  روي قد رأى في منامه ناراً خرجت من بيت المقدس فأحرقت بيوت مصر، فأولت له رؤياه أن
  مولوداً من بني إسرائيل ينشأ فيخرب ملك فرعون على يديه.</p><p>وقال ابن إسحاق وابن
  عباس وغيرهما: إن الكهنة والمنجمين قالوا لفرعون: قد أظلك زمن مولود من بني إسرائيل
  يخرب ملكك.</p><p>وقال ابن عباس أيضاً: إن فرعون وقومه تذاكروا وعد الله لإبراهيم أن
  يجعل في ذريته أنبياء وملوكاً، فأمر عند ذلك بذبح الذكور من المولودين في بني إسرائيل،
  ووكل بكل عشر نساء رجلاً يحفظ من يحمل منهن.</p><p>وقيل: " وكل بذلك القوابل ".</p><p>وقالت
  طائفة: معنى { يذبحون أبناءكم } يذبحون الرجال ويسمون أبناء لما كانوا كذلك، واستدل
  هذا القائل بقوله تعالى: { نساءكم }.</p><p>قال القاضي أبو محمد رحمه الله: والصحيح
  من التأويل أن الأبناء هم الأطفال الذكور، والنساء هم الأطفال الإناث، وعبر عنهن باسم
  النساء بالمآل، وليذكرهن بالاسم الذي في وقته يستخدمن ويمتهنَّ، ونفس الاستحياء ليس
  بعذاب، لكن العذاب بسببه وقع الاستحياء، و { يذبحون } بدل من " يسومون ".</p><p>قوله
  تعالى: { وفي ذلكم } إشارة إلى جملة الأمر، إذ هو خبر فهو كمفرد حاضر، و { بلاء } معناه
  امتحان واختبار، ويكون { البلاء } في الخير والشر.</p><p>وقال قوم: الإشارة { بذلكم
  } إلى التنجية من بني إسرائيل، فيكون { البلاء } على هذا في الخير، أي وفي تنجيتكم
  نعمة من الله عليكم.</p><p>وقال جمهور الناس: الإشارة إلى الذبح ونحوه، و { البلاء
  } هنا في الشر، والمعنى وفي الذبح مكروه وامتحان.</p><p>وحكى الطبري وغيره في كيفيه
  نجاتهم: أن موسى عليه السلام أوحي إليه أن يسري من مصر ببني إسرائيل فأمرهم موسى أن
  يستعيروا الحلي والمتاع من القبط، وأحل الله ذلك لبني إسرائيل، فسرى بهم موسى من أول
  الليل، فأعلم فرعون فقال لا يتبعنهم أحد حتى تصيح الديكة، فلم يصح تلك الليلة بمصر
  ديك حتى أصبح، وأمات الله تلك الليلة كثيراً من أبناء القبط فاشتغلوا في الدفن وخرجوا
  في الأتباع مشرقين، وذهب موسى إلى ناحية البحر حتى بلغه، وكانت عدة بني إسرائيل نيفاً
  على ستمائة ألف، وكانت عدة فرعون ألف ألف ومائتي ألف.</p><p>وحكي غير هذا مما اختصرته
  لقلة ثبوته، فلما لحق فرعون موسى ظن بنو إسرائيل أنهم غير ناجين، فقال يوشع بن نون
  لموسى أين أمرت؟ فقال هكذا وأشار إلى البحر فركض فرسه فيه حتى بلغ الغمر، ثم رجع فقال
  لموسى أين أمرت، فوالله ما كذبت ولا كذبت، فأشار إلى البحر، وأوحى الله تعالى إليه:</p><p
  class="quran">أن اضرب بعصاك البحر</p><p>[الشعراء: 63]. وأوحى إلى البحر أن انفرق
  لموسى إذا ضربك، فبات البحر تلك الليلة يضطرب فحين أصبح ضرب موسى البحر، وكناه أبا
  خالد فانفرق وكان ذلك في يوم عاشوراء.</p>'
