text: "<p>{ وَلَقَدْ } لام قسم { عَلِمْتُمُ } عرفتم { ٱلَّذِينَ ٱعْتَدَواْ } تجاوزوا
  الحدّ { مِنكُمْ فِى ٱلسَّبْتِ } بصيد السمك وقد نهيناهم عنه وهم أهل (أيلَةَ) { فَقُلْنَا
  لَهُمْ كُونُواْ قِرَدَةً خَٰسِئِينَ } مبعدين فكانوها، وهلكوا بعد ثلاثة أيام.</p>"
