text: '<p>{ ثم توليتم } أي أعرضتم { من بعد ذلك } أي من بعد ما قبلتم التوراة { فلولا
  فضل الله عليكم ورحمته } أي بالإمهال { لكنتم من الخاسرين } أي المغبونين بذهاب الدنيا
  والعذاب في العقبى. قوله عز وجل: { ولقد علمتم الذين اعتدوا منكم } أي جاوزوا الحد
  { في السبت } يقال: سبت اليهود لأنهم يعظمونه ويقطعون فيه أعمالهم، وأصل السبت القطع.</p><p>ذكر
  الإشارة إلى القصة</p><p>قال العلماء: بالأخبار إنهم كانوا في زمن داود عليه الصلاة
  والسلام بقرية بأرض أيلة وحرم الله عليهم صيد السمك يوم السبت، فكان إذا دخل يوم السبت
  لم يبق حوت في البحر إلا اجتمع هناك حتى لا يرى الماء من كثرتها. فإذا مضى السبت تفرقت
  الحيتان ولزمن قعر البحر فلذلك قوله تعالى:</p><p class="quran">إذ تأتيهم حيتانهم
  يوم سبتهم شرعاً ويوم لا يسبتون لا تأتيهم</p><p>[الأعراف: 163] ثم إن الشيطان وسوس
  إليهم، وقال: إنما نهيتم عن أخذها يوم السبت ولم تنهوا عن أخذها في غيره فعمد رجال
  منهم فحفروا حياضاً كباراً حول البحر، وشرعوا منه إليها أنهاراً فإذا كان عشية الجمعة
  فتحوا تلك الأنهار فيقبل الموج من البحر بالحيتان إلى تلك الحياض فيقعن فيها ولا يقدرن
  على الخروج منها لعمقها، فإذا كان يوم الأحد أخذوها وقيل: إنهم كانوا ينصبون الشخوص
  والحبائل يوم الجمعة، ويخرجونها يوم الأحد ففعلوا ذلك زماناً ولم تنزل بهم عقوبة فتجرؤوا
  على السبت وقالوا ما نرى السبت إلا قد أحل لنا فأخذوا وملحوا وأكلوا وباعوا واشتروا
  فلما فعلوا ذلك صار أهل القرية ثلاثة أصناف، وكانوا نحو سبعين ألفاً، صنف أمسك عن الصيد
  ونهى عن الاصطياد، وصنف أمسك ولم ينه وصنف انهمكوا في الذنب وهتكوا الحرمة وكان الصنف
  الناهون اثني عشر ألفاً، فلما أبى المجرمون قبول نصيحتهم قالوا: والله لا نساكنكم في
  قرية واحدة فقسموا القرية بينهم بجدار فغيروا على ذلك سنين، ثم لعنهم داود وغضب الله
  عليهم لإصرارهم على المعصية فخرج الناهون ذات يوم من بابهم ولم يخرج من المجرمين أحد،
  ولم يفتحوا الباب فلما أبطؤوا تسوروا عليهم الجدار فإذا هم جميع قردة لهم أذناب وهم
  تتعاوون، وقيل: صار الشباب قردة والشيوخ خنازير فمكثوا ثلاثة أيام ثم هلكوا ولم يمكث
  مسخ فوق ثلاث ولم يتولدوا. قال الله عز وجل: { فقلنا لهم كونوا قردة خاسئين } أمر تحويل
  وتكوين، ومعنى خاسئين مبعدين مطرودين؛ وقيل فيه تقديم وتأخير معناه كونوا خاسئين قردة
  ولهذا لم يقل خاسئات { فجعلناها } يعني عقوبتهم بالمسخ { نكالاً } أي عقوبة وعبرة {
  لما بين يديها وما خلفها } قيل: معناه عقوبة لما مضى من ذنوبهم وعبرة لمن بعدهم وقيل:
  جعلنا عقوبة قرية أصحاب السبت عبرة لمن بين يديها من القرى التي كانت عامرة في الحال
  وما خلفها أي.</p><p>ما يحدث بعدها من القرى ليتعظوا بذلك وقوله عز وجل: { وموعظة للمتقين
  } أي المؤمنين من أمة محمد صلى الله عليه وسلم لئلا يفعلوا مثل فعلهم. قوله عز وجل:
  { وإذ قال موسى لقومه إن الله يأمركم أن تذبحوا بقرة } البقرة واحدة البقر وهي الأنثى
  وأصلها البقر وهو الشق سميت بذلك لأنها تشق الأرض للحراثة.</p><p>ذكر الإشارة إلى القصة
  في ذلك</p><p>قال علماء السير والأخبار: إنه كان زمن بني إسرائيل رجل غني وله ابن عم
  فقير لا وارث له سواه فلما طال عليه موته قتله ليرثه وحمله إلى قرية أخرى، وألقاه على
  بابها ثم أصبح يطلب ثأره وجاء بناس إلى موسى يدعي عليهم بالقتل، فجحدوا واشتبه أمر
  القتيل على موسى عليه الصلاة والسلام. فسألوا موسى أن يدعو الله ليبين لهم ما أشكل
  عليم، فسأل موسى ربه في ذلك فأمره بذبح بقرة، وأمره أن يضربه ببعضها فقال لهم: إن الله
  يأمركم أن تذبحوا بقرة { قالوا أتتخذنا هزواً } أي نحن نسألك أمر القتيل، وأنت تستهزئ
  بنا وتأمرنا بذبح بقرة وإنما قالوا ذلك لبعد ما بين الأمرين في الظاهر، ولم يعلموا
  ما وجه الحكمة فيه { قال } يعني موسى { أعوذ بالله } أي أمتنع بالله { أن أكون من الجاهلين
  } أي المستهزئين بالمؤمنين وقيل: من الجاهلين بالجواب لا على وفق السؤال فلما علموا
  أن ذبح البقرة عزم من الله تعالى استوصفوه إياها ولو أنهم عمدوا إلى أي بقرة كانت فذبحوها
  لأجزأت عنهم ولكن شددوا فشدد عليهم وكان في ذلك حكمة الله عز وجل، وذلك أنه كان رجل
  صالح في بني إسرائيل، وله ابن طفل وله عجلة فأتى بها غيضة وقال: اللهم إني استودعتك
  هذه العجلة لابني حتى يكبر ومات ذلك الرجل، وصارت العجلة في الغيضة عواناً وكانت تهرب
  من الناس، فلما كبر ذلك الطفل، وكان باراً بأمه وكان يقسم ليله ثلاثة أجزاء يصلي ثلثاً
  وينام ثلثاً، ويجلس عند رأس أمه ثلثاً فإذا أصبح انطلق فيحتطب ويأتي به السوق فيبيعه
  بما يشاء الله فيتصدق بثلثه ويأكل ثلثه ويعطي أمه ثلثه، فقالت له أمه يوماً: يا بني
  إن أباك ورثك عجلة استودعها الله في غيضة كذا فانطلق وادع إله إبراهيم وإسماعيل وإسحاق
  أن يردها عليك وعلامتها أنك إذا نظرت إليها يخيل إليك أن شعاع الشمس يخرج من جلدها،
  وكانت تسمى المذهبة لحسنها وصفرتها، فأتى الفتى غيضة فرآها ترعى فصاح بها وقال أعزم
  عليك بإله إبراهيم وإسماعيل وإسحاق، فأقبلت البقرة حتى وقفت بين يديه فقبض على قرنها
  يقودها فتكلمت البقرة بإذن الله تعالى، قالت: أيها الفتى البار بأمه اركبني فإنه أهون
  عليك. فقال الفتى: إن أمي لم تأمرني بذلك فقالت البقرة والله لو ركبتني ما كنت تقدر
  عليّ أبداً فانطلق فإنك لو أمرت الجبل أن ينقلع من أصله لانقلع لبرك بأمك فسار الفتى
  بها إلى أمه فقالت له أمه: إنك رجل فقير ولا مال لك ويشق عليك الاحتطاب بالنهار والقيام
  بالليل فانطلق فبع البقرة، فقال: بكم أبيعها قالت: بثلاثة دنانير ولا تبع بغير مشورتي
  وكان ثمن البقرة ثلاثة دنانير فانطلق بها الفتى إلى السوق، وبعث الله ملكاً ليرى خلقه
  قدرته، وليختبر الفتى كيف بره بأمه، وهو أعلم فقاله له الملك: بكم هذه البقرة؟ قال
  بثلاثة دنانير، وأشترط عليك رضى أمي فقاله له الملك: لك ستة دنانير ولا تستأمر أمك
  فقال له الفتى لو أعطيتني وزنها ذهباً لم آخذه إلا برضا أمي.</p><p>ورجع الفتى إلى
  أمه فأخبرها بالثمن فقالت له: ارجع فبعها بستة دنانير ولا تبعها إلا برضاي فرجع بها
  إلى السوق وأتى الملك فقال له: استأمرت أمك فقال الفتى: نعم. إنها أمرتني أن لا أنقصها
  عن ستة على رضاها. فقال الملك: إني أعطيتك اثني عشر ديناراً ولا تستأمرها فأبى الفتى
  ورجع إلى أمه فأخبرها بذلك فقالت له أمه: إن الذي يأتيك ملك في صورة آدمي ليجربك، فإذا
  أتاك فقل له: أتأمرنا أن نبيع هذه البقرة أم لا ففعل فقال له الملك: اذهب إلى أمك فقل
  لها أمسكي هذه البقرة فإن موسى بن عمران يشتريها منك لقتيل يقتل في بني إسرائيل، فلا
  تبعها إلا بملء مسكها ذهباً والمسك الجلد فأمسكتها وقدر الله على بني إسرائيل ذبح البقرة
  بعينها، فما زالوا يستوصفون البقرة حتى وصفت لهم تلك البقرة بعينها مكافأة بذلك الفتى
  على بره بأمه فضلاً من الله تعالى ورحمة.</p>'
