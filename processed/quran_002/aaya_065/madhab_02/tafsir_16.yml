text: '<p>{ اعْتَدَوْاْ } بأخذ الحيتان استحلالاً، أو حبسوها يوم السبت، وأخذوها يوم
  الأحد. { السَّبْتِ } من القطع، فهو القطعة من الدهر، أو سبت فيه خلق كل شيء: قطع وفرغ
  منه، أو تسبت فيه اليهود عن العمل، أو من الهدوء والسكون، لأنهم يستريحون فيه</p><p
  class="quran">نَوْمَكُمْ سُبَاتاً</p><p>[النبأ: 9] والنائم مسبوت. { قِرَدَةً } صاروا
  في صورها، أو لم يمسخوا بل مثلوا بالقردة، كقوله</p><p class="quran">كَمَثَلِ ٱلْحِمَارِ</p><p>[الجمعة:
  5] قاله مجاهد. { خَاسِئِينَ } مطرودين مبعدين، أو أذلاء.</p>'
