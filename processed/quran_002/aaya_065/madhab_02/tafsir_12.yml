text: '<p>قوله عز وجل: { وَلَقَدْ عَلِمْتُمُ الَّذِينَ اعْتَدَوْا مِنكُمْ في السَّبْتِ
  } وفي اعتدائهم في السبت قولان:</p><p>أحدهما: أنهم أخذوا فيه الحيتان على جهة الاستحلال،
  وهذا قول الحسن.</p><p>والثاني: أنهم حبسوها في يوم السبت وأخذوها يوم الأحد، والسبت
  هو اليوم المعروف. وفي تسميته بذلك أربعة أقاويل:</p><p>أحدها: أن السبت هو اسم للقطعة
  من الدهر فسمي ذلك اليوم به، وهذا قول الزجاج.</p><p>والثاني: أنه سُمِّي بذلك لأنه
  سَبَت خَلْق كل شيء، أي قطع وفرغ منه، وهذا قول أبي عبيدة.</p><p>والثالث: أنه سُمِّي
  بذلك، لأن اليهود يَسْبِتُون فيه، أي يقطعون فيه الأعمال.</p><p>والرابع: أن أصل السبت،
  الهدوء والسكون في راحة ودعة، ولذلك قيل للنائم مسبوت لاستراحته وسكون جسده، كما قال
  تعالى: { وَجَعَلْنَا نَوْمَكُم سُبَاتَا }. فَسُمِّي به اليوم لاستراحة اليهود فيه.</p><p>وفي
  قوله عز وجل: {... فَقُلْنَا لَهُمْ كُونُوا قِرَدَةً خَاسِئِينَ } قولان:</p><p>أحدهما:
  مُسِخُوا قردةً، فصاروا ـ لأجل اعتدائهم في السبت ـ في صورة القردة المخلوقين من قبل،
  في الأيام الستة.</p><p>قال ابن عباس: لم يعش مسخ قط فوق ثلاثة أيام، ولم يأكل ولم
  يشرب.</p><p>والثاني: وهو قول مجاهد: أنهم لم يمسخوا قردة، وإنما هو مَثلَ ضربه الله
  لهم، كما قال تعالى:</p><p class="quran">كَمَثَلِ الْحِمَارِ يَحْمِلُ أَسْفَارَاً</p><p>[الجمعة:
  5].</p><p>وفي قوله تعالى: { خاسئين } تأويلان:</p><p>أحدهما: أن الخاسئ المُبْعَد
  المطرود، ومنه قولهم خسأت الكلب، إذا باعدته وطردته.</p><p>والثاني: أن معناه أذلاء
  صاغرون، وهذا قول مجاهد. ورُوي عن ابن عباس: خاسئاً أي ذليلاً.</p><p>قوله تعالى: {
  فَجَعَلْنَاهَا نَكَالاً لِمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا } وفي المجعول نكالاً،
  ستة أقاويل:</p><p>أحدها: أنها العقوبة.</p><p>والثاني: أنها الحيتان.</p><p>والثالث:
  أنها القرية التي اعتدى أهلها.</p><p>والرابع: أنهم الأمة الذين اعتدوا، وهم أهل أيلة.</p><p>والخامس:
  أنهم الممسوخون قردة.</p><p>والسادس: أنهم القردة الممسوخ على صورهم.</p><p>وفي قوله
  تعالى: { نَكَالاً } ثلاثة تأويلات:</p><p>أحدها: عقوبة، وهو قول ابن عباس.</p><p>والثاني:
  عبرة ينكل بها من رآها.</p><p>والثالث: أن النكال الاشتهار بالفضيحة.</p><p>وفي قوله
  تعالى: { لِمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا } خمسة تأويلات:</p><p>أحدها: ما
  بين يديها وما خلفها من القرى، وهذه رواية عكرمة عن ابن عباس.</p><p>والثاني: ما بين
  يديها يعني من بعدهم من الأمم، وما خلفها، الذين كانوا معهم باقين، وهذه رواية الضحاك
  عن ابن عباس.</p><p>والثالث: ما بين يديها، يعني من دونها، وما خلفها، يعني لمن يأتي
  بعدهم من الأمم، وهذا قول السدي.</p><p>والرابع: لما بين يديها من ذنوب القوم،وما خلفها
  للحيتان التي أصابوها، وهذا قول قتادة.</p><p>والخامس: ما بين يديها ما مضى من خطاياهم،
  وما خلفها: خطاياهم التي أُهْلِكُوا بها، وهذا قول مجاهد.</p>'
