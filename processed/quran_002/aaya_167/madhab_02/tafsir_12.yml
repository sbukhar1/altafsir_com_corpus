aaya: وَقَالَ الَّذِينَ اتَّبَعُوا لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ
  كَمَا تَبَرَّءُوا مِنَّا ۗ كَذَٰلِكَ يُرِيهِمُ اللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ
  ۖ وَمَا هُمْ بِخَارِجِينَ مِنَ النَّارِ
text: "<p>ثم أخبر أن مع هذه الآيات الباهرة لذوي العقول { وَمِنَ النَّاسِ مَن يَتَّخِذُ
  مِن دُونِ اللهِ أَندَاداً } والأنداد الأمثال، واحدها ند، والمراد به الأصنام التي
  كانوا يتخذونها آلهة يعبدونها كعبادة الله تعالى مع عجزها عن قدرة الله في آياته الدالة
  على وحدانيته.</p><p>ثم قال تعالى: { يُحِبُّونَهُمْ كَحُبِّ اللهِ } يعني أنهم مع
  عجز الأصنام يحبونهم كحب الله مع قدرته.</p><p>{ وَالَّذِينَ ءَامَنُوا أَشَدُّ حُبّاً
  لِلَّهِ } يعني من حب أهل الأوثان لأوثانهم، ومعناه أن المخلصين لله تعالى هم المحبون
  حقاً.</p><p>قوله تعالى: { إِذْ تَبَرَّأَ الَّذِينَ اتُّبِعُوا } فيهم قولان:</p><p>أحدهما:
  أن الذين اتبعوا هم السادة والرؤساء تبرؤوا ممن اتبعهم على الكفر، وهذا قول عطاء.</p><p>والثاني:
  أنهم الشياطين تبرؤوا من الإنس، وهذا قول السدي.</p><p>{ وَرَأَوُا الْعَذَابَ } يعني
  به المتبوعين والتابعين. وفي رؤيتهم للعذاب وجهان محتملان:</p><p>أحدهما: تيقنهم له
  عند المعاينة في الدنيا.</p><p>والثاني: أن الأمر بعذابهم عند العرض والمساءلة في الآخرة.</p><p>{
  وَتَقَطَّعَتْ بِهِمُ الأَسْبَابُ } فيه خمسة تأويلات:</p><p>أحدها: أن الأسباب تواصلهم
  في الدنيا، وهو قول مجاهد وقتادة.</p><p>والثاني: المنازل التي كانت لهم في الدنيا،
  وهو قول ابن عباس.</p><p>والثالث: أنها الأرحام، وهو رواية ابن جريج عن ابن عباس.</p><p>والرابع:
  أنها الأعمال التي كانوا يعملونها في الدنيا، وهو قول السدي.</p><p>والخامس: أنها العهود
  والحلف الذي كان بينهم في الدنيا.</p><p>{ وَقَالَ الَّذِينَ اتَّبَعُوا لَوْ أَنَّ
  لَنَا كَرَّةً فَنَتَبَرَّأَ مَنْهُم كَمَا تَبَرَّءُوا مَنَّا } يريد بذلك أن الأتباع
  قالوا للمتبوعين لو أن لنا كرة أي رجعة إلى الدنيا فنتبرأ منكم فيها كما تبرأتم منا
  في الآخرة.</p><p>{ كَذَلِكَ يُرِيهِمُ اللهُ أَعْمَلَهُمْ حَسَرَاتٍ عَلَيْهِمْ }
  يريد المتبوعين والأتباع، والحسرة شدة الندامة على محزون فائت.</p><p>وفي { أَعْمَالَهُمْ
  حَسَرَاتٍ عَلَيْهِمْ } وجهان:</p><p>أحدهما: برهم الذي حبط بكفرهم، لأن الكافر لا
  يثاب مع كفره.</p><p>والثاني: ما نقصت به أعمارهم في أعمال المعاصي أن لا تكون مصروفة
  إلى طاعة الله.</p><p>{ وَمَا هُم بِخَارِجِينَ مِنَ النَّارِ } يريد به أمرين:</p><p>أحدهما:
  فوات الرجعة.</p><p>والثاني: خلودهم في النار.</p>"
