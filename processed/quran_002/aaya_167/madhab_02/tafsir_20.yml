aaya: وَقَالَ الَّذِينَ اتَّبَعُوا لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ
  كَمَا تَبَرَّءُوا مِنَّا ۗ كَذَٰلِكَ يُرِيهِمُ اللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ
  ۖ وَمَا هُمْ بِخَارِجِينَ مِنَ النَّارِ
text: '<p>قوله تعالى: { وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً...
  }.</p><p>قال ابن عرفة: (تمنوا) العودة في الدنيا، وأن يكونوا متبوعين ورؤساؤهم تابعين
  لهم فتبرؤوا منهم.</p><p>قيل لابن عرفة: كيف يتمنون الرجوع إلى الكفر؟</p><p>فقال:
  إنما تمنوا التبرّي فقط وهو مستلزم للكفر.</p><p>فقال: أو يريد إنهم تمنّوا الرجوع
  (للدنيا) وبقاء رؤسائهم كفارا فيتبرؤون هم من دينهم واتباعهم كما تبرؤوا هم من نصرتهم
  في الآخرة.</p><p>قال ابن عرفة: ويحتمل أن تكون الكاف للتعليل.</p><p>قوله تعالى {
  كَذَلِكَ يُرِيهِمُ ٱللَّهُ أَعْمَالَهُمْ }.</p><p>أي مثل ما نالهم من الحسرة يتبرى
  متبوعهم منهم (لئلا) تنالهم الحسرة برؤيتهم أعمالهم القبيحة وَبَالا عليهم، وكذلك أعمالهم
  التي كانوا يظنونها صالحة وَبَالا عليهم لأنهم كفار.</p><p>قيل لابن عرفة: الآية على
  قراءة مجاهد مشكلة فإنه قرأ " إذ (تبرأ) الذين اتَّبَعُوا " بفتح التاء " منَ الّذين
  اتُّبِعُوا " (بضم التاء) فيشكل قوله { وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ لَنَا
  كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ } (لأنهم قد تبرؤوا منهم)؟</p><p>فقال ابن عرفة: تبرّي
  التابعين من المتبوعين يعم تبرّي المتبوعين منهم فلذلك قال هنا: { كَمَا تَبَرَّءُواْ
  مِنَّا }.</p><p>قوله تعالى: { وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ }.</p><p>قال
  ابن عرفة: قال الزمخشري: الضمير لمطلق الرّبط. لأن مذهبه خلود مرتكب الكبيرة في النار
  فلو جعله للحصر لكان مفهومه أنّ مرتكب الكبيرة يخرج من النار بالشفاعة.</p><p>وأجاب
  بعض الناس بأنه يلزم أهل السّنة كذلك لأن الآية في كفار قريش وهم جعلوا مع الله شريكا
  فلا يصح الحصر لأن غيرهم من الكفار مخلدون في النار.</p><p>وأجيب بأن الإجماع من الفريقين
  يقتضي أن الضمير لمطلق الربط. (فالمعتزلة) يحملون الآية على مذهبهم ويجعلون مرتكب الكبيرة
  مخلدا في النار.</p><p>وأهل السنة يجعلونها على مذهبهم لكن الضمير ليس هو للحصر ليدخل
  الكافر غير المشرك فقط.</p>'
