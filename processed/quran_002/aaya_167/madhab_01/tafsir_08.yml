aaya: وَقَالَ الَّذِينَ اتَّبَعُوا لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ
  كَمَا تَبَرَّءُوا مِنَّا ۗ كَذَٰلِكَ يُرِيهِمُ اللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ
  ۖ وَمَا هُمْ بِخَارِجِينَ مِنَ النَّارِ
text: "<p>{ وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً } رجعة إلى الدنيا
  { فَنَتَبَرَّأَ مِنْهُمْ } أي المتبوعين { كَمَا تَبَرَّءُواْ مِنَّا } اليوم و(لو)
  للتمني و(نتبرأ) جوابه { كَذٰلِكَ } أي كما أراهم شدّة عذابه وتَبَرّؤَ بعضهم من بعض
  { يُرِيهِمُ ٱللَّهُ أَعْمَٰلَهُمْ } السيئة { حَسَرٰتٍ } حال ندامات { عَلَيْهِمْ
  وَمَا هُم بِخَٰرِجِينَ مِنَ ٱلنَّارِ } بعد دخولها.</p>"
