aaya: وَقَالَ الَّذِينَ اتَّبَعُوا لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ
  كَمَا تَبَرَّءُوا مِنَّا ۗ كَذَٰلِكَ يُرِيهِمُ اللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ
  ۖ وَمَا هُمْ بِخَارِجِينَ مِنَ النَّارِ
text: '<p>{ أَندَاداً } أمثالاً من الأصنام. وقيل من الرؤساء الذين كانوا يتبعونهم ويطيعونهم
  وينزلون على أوامرهم ونواهيهم. واستدلّ بقوله: { إِذْ تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ
  من الذين اتبعوا }. ومعنى: { يُحِبُّونَهُمْ } يعظمونهم ويخضعون لهم تعظيم المحبوب
  { كَحُبّ ٱللَّهِ } كتعظيم الله والخضوع له، أي كما يحب الله تعالى، على أنه مصدر من
  المبني للمفعول، وإنما استغنى عن ذكر من يحبه لأنه غير ملبس. وقيل: كحبهم الله، أي
  يسوُّون بينه وبينهم في محبتهم لأنهم كانوا يقرّون بالله ويتقرّبون إليه. فإذا ركبوا
  في الفلك دعوا الله مخلصين له الدين { أَشَدُّ حُبّاً لِلَّهِ } لأنهم لا يعدلون عنه
  إلى غيره؛ بخلاف المشركين فإنهم يعدلون عن أندادهم إلى الله عند الشدائد فيفزعون إليه
  ويخضعون له ويجعلونهم وسائط بينهم وبينه، فيقولون: هؤلاء شفعاؤنا عند الله، ويعبدون
  الصنم زماناً ثم يرفضونه إلى غيره، أو يأكلونه كما أكلت باهلة إلٰهها من حيس عام المجاعة
  { ٱلَّذِينَ ظَلَمُواْ } إشارة إلى متخذي الأنداد أي لو يعلم هؤلاء الذين ارتكبوا الظلم
  العظيم بشركهم أنّ القدرة كلها لله على كل شيء من العقاب والثواب دون أندادهم، ويعلمون
  شدّة عقابه للظالمين إذا عاينوا العذاب يوم القيامة، لكان منهم ما لا يدخل تحت الوصف
  من الندم والحسرة ووقوع العلم بظلمهم وضلالهم، فحذف الجواب كما في قوله:</p><p class="quran">وَلَوْ
  تَرَىٰ إِذْ وُقِفُواْ</p><p>[الأنعام: 27]، وقولهم: لو رأيت فلاناً والسياط تأخذه.
  وقرىء: «ولو ترى» بالتاء على خطاب الرسول أو كل مخاطب، أي ولو ترى ذلك لرأيت أمراً
  عظيماً. وقرىء: «إذ يرون» على البناء للمفعول. وإذ في المستقبل كقوله:</p><p class="quran">وَنَادَى
  أَصْحَـٰبُ ٱلْجَنَّةِ</p><p>[الأعراف: 44]. { إِذْ تَبَرَّأَ } بدل من { إِذْ يَرَوْنَ
  ٱلْعَذَابَ } أي تبرأ المتبوعون وهم الرؤساء من الأتباع. وقرأ مجاهد الأوّل على البناء
  للفاعل والثاني على البناء للمفعول، أي تبرأ الأتباع من الرؤوساء { وَرَأَوُاْ ٱلْعَذَابَ
  } و الواو للحال، أي تبرؤا في حال رؤيتهم العذاب { وَتَقَطَّعَتْ } عطف على تبرأ. و
  { ٱلأَسْبَابُ } الوصل التي كانت بينهم: من الاتفاق على دين واحد، ومن الأنساب، والمحاب،
  والأتباع، والاستتباع، كقوله:</p><p class="quran">لَقَد تَّقَطَّعَ بَيْنَكُمْ</p><p>[الأنعام:
  94] { لَوْ } في معنى التمني. ولذلك أجيب بالفاء الذي يجاب به التمني، كأنه قيل: ليت
  لنا كرّة، فنتبرأ منهم { كَذٰلِكَ } مثل ذلك الإراء الفظيع { يُرِيهِمُ ٱللَّهُ أَعْمَـٰلَهُمْ
  حَسَرٰتٍ } أي ندامات، وحسرات: ثالث مفاعيل أرى، ومعناه أنّ أعمالهم تنقلب حسرات عليهم
  فلا يرون إلا حسرات مكان أعمالهم { وَمَا هُم بِخَـٰرِجِينَ } هم بمنزلته في قوله:</p><p
  class="poetry_or_grammar">همْ يَفْرِشُونَ اللِّبْدَ كُلَّ طِمِرَّةٍ</p><p>في دلالته
  على قوّة أمرهم فيما أسند إليهم لا على الاختصاص.</p>'
