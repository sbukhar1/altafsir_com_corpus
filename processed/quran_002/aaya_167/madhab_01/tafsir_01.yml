aaya: وَقَالَ الَّذِينَ اتَّبَعُوا لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ
  كَمَا تَبَرَّءُوا مِنَّا ۗ كَذَٰلِكَ يُرِيهِمُ اللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ
  ۖ وَمَا هُمْ بِخَارِجِينَ مِنَ النَّارِ
text: '<p>يعنـي بقوله تعالـى ذكره: { وَقالَ الَّذِينَ اتَّبَعُوا } وقال أتبـاع الرجال
  الذين كانوا اتـخذوهم أندادا من دون الله يطيعونهم فـي معصية الله، ويعصون ربهم فـي
  طاعتهم، إذ يرون عذاب الله فـي الآخرة: { لَوْ أن لنَا كَرة } يعنـي بـالكرّة: الرجعة
  إلـى الدنـيا، من قول القائل: كررت علـى القوم أكرّ كرّاً، والكرّة: الـمرة الواحدة،
  وذلك إذا حمل علـيهم راجعاً علـيهم بعد الانصراف عنهم كما قال الأخطل:</p><p class="poetry_or_grammar">وَلَقَدْ
  عَطَفْنَ علـى فَزَارَةَ عَطْفَةً</p><p class="poetry_or_grammar">كَرَّ الـمَشيحِ
  وَجُلْنَ ثَمَّ مَـجَالاَ</p><p>وكما حدثنا بشر بن معاذ، قال: ثنا يزيد، عن سعيد، عن
  قتادة: { وقال الَّذِينَ اتَّبَعُوا لَوْ أن لنَا كَرَّةً فَنَتَبرَّأ مِنْهُمْ كمَا
  تَبّرءوْا مِنَّا } أي لنا رجعة إلـى الدنـيا.</p><p>حدثنا الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَقالَ الَّذِينَ اتَّبَعُوا لَوْ
  أنَّ لنَا كَرَّةً } قال: قالت الأتبـاع: لو أن لنا كرّة إلـى الدنـيا فنتبرأ منهم
  كما تبرّءوا منا.</p><p>وقوله: { فَنَتَبرَّأَ مِنْهُمْ } منصوب لأنه جواب للتـمنـي
  بـالفـاء، لأن القوم تـمنوا رجعة إلـى الدنـيا لـيتبرّءوا من الذين كانوا يطيعونهم
  فـي معصية الله كما تبرأ منهم رؤساؤهم الذين كانوا فـي الدنـيا الـمتبوعون فـيها علـى
  الكفر بـالله إذْ عاينوا عظيـم النازل بهم من عذاب الله، فقالوا: يا لـيت لنا كرّة
  إلـى الدنـيا فنتبرأ منهم،</p><p class="quran">يٰلَيْتَنَا نُرَدُّ وَلاَ نُكَذِّبَ
  بِآيَٰتِ رَبِّنَا وَنَكُونَ مِنَ ٱلْمُؤْمِنِينَ</p><p>[الأنعام: 27]. القول فـي تأويـل
  قوله تعالـى: { كَذَلِكَ يُرِيهِمُ اللّهُ أعْمالَهُمْ حَسَرَاتٍ عَلَـيْهِم }.</p><p>ومعنى
  قوله: { كَذَلِكَ يُرِيهِمُ اللّهُ أعْمالَهُمْ } يقول: كما أراهم العذاب الذي ذكره
  فـي قوله: { وَرَأوُا العَذَابَ } الذي كانوا يكذبون به فـي الدنـيا، فكذلك يريهم أيضا
  أعمالهم الـخبـيثة التـي استـحقوا بها العقوبة من الله { حَسَرَاتٍ عَلَـيْهِمْ } يعنـي
  ندامات. والـحسرات جمع حسرة، وكذلك كل اسم كان واحده علـى «فَعْلة» مفتوح الأول ساكن
  الثانـي، فإن جمعه علـى «فَعَلات»، مثل شهوة وتـمرة تـجمع شهوات وتـمرات، مثقلة الثوانـي
  من حروفها. فأما إذا كان نعتاً فإنك تدع ثانـيه ساكنا مثل ضخْمة تـجمعها ضخْمات، وعَبْلة
  تـجمعها عَبْلات، وربـما سكن الثانـي فـي الأسماء كما قال الشاعر:</p><p class="poetry_or_grammar">عَلَّ
  صُرُوفَ الدَّهْرِ أوْ دُولاتِهَا</p><p class="poetry_or_grammar">يُدِلْنَنا اللَّـمّةَ
  مِنْ لَـمَّاتِهَا</p><p class="poetry_or_grammar">فَتَسْتَرِيحَ النَّفْسُ مِنْ زَفْرَاتِها</p><p>فسكن
  الثانـي من «الزفْرات» وهي اسم وقـيـل إن الـحسرة أشدّ الندامة.</p><p>فإن قال لنا
  قائل: فكيف يرون أعمالهم حسرات علـيهم، وإنـما يتندم الـمتندم علـى ترك الـخيرات وفوتها
  إياه؟ وقد علـمت أن الكفـار لـم يكن لهم من الأعمال ما يتندمون علـى تركهم الازدياد
  منه، فـيريهم الله قلـيـلَه، بل كانت أعمالهم كلها معاصي لله، ولا حسرة علـيهم فـي
  ذلك، وإنـما الـحسرة فـيـما لـم يعملوا من طاعة الله؟ قـيـل: إن أهل التأويـل فـي تأويـل
  ذلك مختلفون، فنذكر فـي ذلك ما قالوا، ثم نـخبر بـالذي هو أولـى بتأويـله إن شاء الله.</p><p>فقال
  بعضهم: معنى ذلك: كذلك يريهم الله أعمالهم التـي فرضها علـيهم فـي الدنـيا فضيعوها
  ولـم يعملوا بها حتـى استوجب ما كان الله أعدَّ لهم لو كانوا عملوا بها فـي حياتهم
  من الـمساكن والنعم غيرُهم بطاعته ربَّه فصار ما فـاتهم من الثواب الذي كان الله أعدّه
  لهم عنده لو كانوا أطاعوه فـي الدنـيا إذْ عاينوه عند دخول النار أو قبل ذلك أسى وندامة
  وحسرة علـيهم. ذكر من قال ذلك:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السدي: { كَذَلِكَ يُريهِمُ اللّهُ أعْمالَهُمْ حَسَرَاتٍ عَلَـيْهِمْ }
  زعم أنه يرفع لهم الـجنة فـينظرون إلـيها وإلـى بـيوتهم فـيها لو أنهم أطاعوا الله،
  فـيقال لهم: تلك مساكنكم لو أطعتـم الله ثم تقسم بـين الـمؤمنـين، فـيرثونهم، فذلك
  حين يندمون.</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفـيان
  عن سلـمة بن كهيـل، قال: ثنا أبو الزعراء، عن عبد الله فـي قصة ذكرها فقال: فلـيس نفس
  إلا وهي تنظر إلـى بـيت فـي الـجنة وبـيت فـي النار، وهو يوم الـحسرة. قال: فـيرى أهل
  النار الذين فـي الـجنة، فـيقال لهم: لو عملتـم فتأخذهم الـحسرة. قال: فـيرى أهل الـجنة
  البـيت الذي فـي النار، فـيقال: لولا أن منَّ الله علـيكم</p><p>فإن قال قائل: وكيف
  يكون مضافـاً إلـيهم من العمل ما لـم يعملوه علـى هذا التأويـل؟ قـيـل: كما يعرض علـى
  الرجل العمل فـيقال له قبل أن يعمله: هذا عملك، يعنـي هذا الذي يجب علـيك أن تعمله،
  كما يقال للرجل يحضر غداؤه قبل أن يتغدى به: هذا غداؤك الـيوم، يعنـي به: هذا ما تتغدى
  به الـيوم، فكذلك قوله: { كَذَلِكَ يُرِيهِمُ اللّهُ أعمْالَهُمْ حَسَرَاتٍ عَلَـيْهِمْ
  } يعنـي: كذلك يريهم الله أعمالهم التـي كان لازما لهم العمل بها فـي الدنـيا حسرات
  علـيهم.</p><p>وقال آخرون: كذلك يريهم الله أعمالهم السيئة حسرات علـيهم: لـم عملوها،
  وهلا عملوا بغيرها مـما يرضى الله تعالـى ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { كَذَلِكَ يُريهِمُ اللّهُ
  أعمْالَهُمْ حَسَرَاتٍ عَلَـيْهِمْ } فصارت أعمالهم الـخبـيثة حسرة علـيهم يوم القـيامة.</p><p>حدثنـي
  يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { أعْمالَهُمْ حَسَرَاتٍ عَلَـيْهِمْ
  } قال: أو لـيس أعمالهم الـخبـيثة التـي أدخـلهم الله بها النار حسرات علـيهم؟ قال:
  وجعل أعمال أهل الـجنة لهم، وقرأ قول الله:</p><p class="quran">بِمَآ أَسْلَفْتُمْ
  فِي ٱلأَيَّامِ ٱلْخَالِيَةِ</p><p>[الحاقة: 24]. قال أبو جعفر: وأولـى التأويـلـين
  بـالآية تأويـل من قال: معنى قوله: { كَذَلِكَ يُرِيهِمُ اللّهُ أعْمالَهُمْ حَسَرَاتٍ
  عَلَـيْهِمْ } كذلك يرى الله الكافرين أعمالهم الـخبـيثة حسرات علـيهم لـم عملوا بها،
  وهلا عملوا بغيرها فندموا علـى ما فرط منهم من أعمالهم الرديئة إذْ رأوا جزاءها من
  الله وعقابها؟ لأن الله أخبر أنه يريهم أعمالهم ندما علـيهم.</p><p>فـالذي هو أولـى
  بتأويـل الآية ما دل علـيه الظاهر دون ما احتـمله البـاطن الذي لا دلالة علـى أنه الـمعنـيّ
  بها. والذي قال السدي فـي ذلك وإن كان مذهبـا تـحتـمله الآية، فإنه منزع بعيد، ولا
  أثر بأن ذلك كما ذكر تقوم به حجة فـيسلـم لها، ولا دلالة فـي ظاهر الآية أنه الـمراد
  بها. فإذا كان الأمر كذلك لـم يُحَلْ ظاهر التنزيـل إلـى بـاطن تأويـل.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَما هُمْ بِخارِجِينَ مِنَ النَّارِ }.</p><p>يعنـي تعالـى
  ذكره بذلك: وما هؤلاء الذين وصفتهم من الكفـار وإن ندموا بعد معاينتهم ما عاينوا من
  عذاب الله، فـاشتدّت ندامتهم علـى ما سلف منهم من أعمالهم الـخبـيثة، وتـمنوا إلـى
  الدنـيا كرّةً لـينـيبوا فـيها، ويتبرّءوا من مضلـيهم وسادتهم الذين كانوا يطيعونهم
  فـي معصية الله فـيها بخارجين من النار التـي أصلاهموها الله بكفرهم به فـي الدنـيا،
  ولا ندمهم فـيها بـمنـجيهم من عذاب الله حينئذ، ولكنهم فـيها مخـلدون. وفـي هذه الآية
  الدلالة علـى تكذيب الله الزاعمين أن عذاب الله أهل النار من أهل الكفر منقض، وأنه
  إلـى نهاية، ثم هو بعد ذلك فـانٍ لأن الله تعالـى ذكره أخبر عن هؤلاء الذين وصف صفتهم
  فـي هذه الآية، ثم ختـم الـخبر عنهم أنهم غير خارجين من النار بغير استثناء منه وقتاً
  دون وقت، فذلك إلـى غير حدّ ولا نهاية.</p>'
