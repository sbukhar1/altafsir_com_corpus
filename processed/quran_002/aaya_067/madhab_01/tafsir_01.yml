text: '<p>وهذه الآية مـما وبخ الله بها الـمخاطبـين من بنـي إسرائيـل فـي نقض أوائلهم
  الـميثاق الذي أخذه الله علـيهم بـالطاعة لأنبـيائه، فقال لهم: واذكروا أيضاً من نكثكم
  ميثاقـي، إذ قال موسى لقومه، وقومه بنو إسرائيـل، إذ ادّارءوا فـي القتـيـل الذي قتل
  فـيهم إلـيه</p><p>{ إنَّ اللَّهَ يَأمُرُكُمْ أنْ تَذْبَحُوا بَقَرَة قالُوا أتَتّـخِذُنا
  هُزُواً } والهزو: اللعب والسخرية، كما قال الراجز:</p><p class="poetry_or_grammar">قَدْ
  هَزِئَتْ مِنِّـي أُمُّ طَيْسَلَهْ</p><p class="poetry_or_grammar">قالَتْ أرَاهُ
  مُعْدِماً لا شَيْءَ لَهْ</p><p>يعنـي بقوله: قد هزئت: قد سخرت ولعبت. ولا ينبغي أن
  يكون من أنبـياء الله فـيـما أخبرت عن الله من أمر أو نهي هزو أو لعب. فظنوا بـموسى
  أنه فـي أمره إياهم عن أمر الله تعالـى ذكره بذبح البقرة عند تدارئهم فـي القتـيـل
  إلـيه أنه هازىء لاعب، ولـم يكن لهم أن يظنوا ذلك بنبـيّ الله، وهو يخبرهم أن الله
  هو الذي أمرهم بذبح البقرة، وحذفت الفـاء من قوله: { أتَتّـخِذُنا هُزُواً } وهو جواب،
  لاستغناء ما قبله من الكلام عنه، وحسن السكوت علـى قوله: { إنَّ اللَّهَ يَأمُرُكُمْ
  أنْ تَذْبَحُوا بَقَرَةً } فجاز لذلك إسقاط الفـاء من قوله: { أتَتّـخِذُنا هُزُواً
  } كما جاز وحسن إسقاط من قوله تعالـى:</p><p class="quran">قَالَ فَمَا خَطْبُكُمْ
  أَيُّهَا ٱلْمُرْسَلُونَ * قَالُواْ إِنَّآ أُرْسِلْنَآ</p><p>[الحجر: 57-58] ولـم
  يقل: فقالوا إنا أرسلنا، ولو قـيـل: «فقالوا»، كان حسناً أيضاً جائزاً، ولو كان ذلك
  علـى كلـمة واحدة لـم تسقط منه الفـاء وذلك أنك إذا قلت قمت وفعلت كذا وكذا ولـم تقل:
  قمت فعلت كذا وكذا، لأنها عطف لا استفهام يوقـف علـيه، فأخبرهم موسى إذ قالوا له ما
  قالوا إن الـمخبر عن الله جل ثناؤه بـالهزء والسخرية من الـجاهلـين وبرأ نفسه مـما
  ظنوا به من ذلك، فقال: { أعُوذُ بـاللَّهِ أنْ أكُونَ مِنَ الـجاهِلِـينَ } يعنـي من
  السفهاء الذين يروون عن الله الكذب والبـاطل. وكان سبب قـيـل موسى لهم: { إنَّ اللَّهَ
  يأمُرُكُمْ أنْ تَذْبَحُوا بَقَرَةً } ما:</p><p>حدثنا به مـحمد بن عبد الأعلـى قال:
  ثنا الـمعتـمر بن سلـيـمان، قال: سمعت أيوب، عن مـحمد بن سيرين، عن عبـيدة، قال: كان
  فـي بنـي إسرائيـل رجل عقـيـم أو عاقر، قال: فقتله ولـيه، ثم احتـمله، فألقاه فـي سبط
  غير سبطه. قال: فوقع بـينهم فـيه الشرّ، حتـى أخذوا السلاح. قال: فقال أولو النُّهَى:
  أتقتتلون وفـيكم رسول الله صلى الله عليه وسلم؟ قال: فأتوا نبـيَّ الله، فقال: اذبحوا
  بقرة فقالوا: { أتَتّـخِذُنا هُزُوا قالَ أعُوذُ بـاللَّهِ أنْ أكُونَ مِنَ الـجَاهِلـينَ
  قالُوا ادْعُ لَنَا رَبّكَ يُبَـيِّنُ لَنا ما هي قالَ إنّهُ يَقُولُ إنَّهَا بَقَرَة
  } إلـى قوله:</p><p class="quran">فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ</p><p>[البقرة:
  71] قال: فضُرب فأخبرهم بقاتله. قال: ولـم تؤخذ البقرة إلا بوزنها ذهبـا. قال: ولو
  أنهم أخذوا أدنى بقرة لأجزأت عنهم، فلـم يورث قاتل بعد ذلك.</p><p>وحدثنـي الـمثنى،
  قال: ثنا آدم، قال: حدثنـي أبو جعفر، عن الربـيع، عن أبـي العالـية فـي قول الله {
  إنَّ اللَّهَ يَأْمُرُكُمْ أنْ تَذْبَحُوا بَقَرَة } قال: كان رجل من بنـي إسرائيـل،
  وكان غنـياً ولـم يكن له ولد، وكان له قريب وكان وارثه، فقتله لـيرثه، ثم ألقاه علـى
  مـجمع الطريق، وأتـى موسى، فقال له: إن قريبـي قتل، وأتـى إلـيّ أمرٌ عظيـم، وإنـي
  لا أجد أحدا يبـين لـي من قتله غيرك يا نبـيّ الله. قال: فنادى موسى فـي الناس: أنشد
  الله من كان عنده من هذا علـم إلا بـينه لنا فلـم يكن عندهم علـمه، فأقبل القاتل علـى
  موسى فقال: أنت نبـيّ الله، فـاسأل لنا ربك أن يبـين لنا فسأل ربه فأوحى الله إلـيه:
  { إنَّ اللَّهَ يأمُرُكُمْ أنْ تَذْبَحُوا بَقَرَةً } فعجبوا وقالوا: { أتَتّـخِذُنا
  هُزُوا قالَ أعُوذُ بـاللَّهِ أنْ أكُونَ مِنَ الـجاهِلِـينَ قالُوا ادْعُ لَنا رَبكَ
  يُبَـيِّنْ لَنا ما هِيَ قالَ إنّه يَقُولُ إنَّهَا بَقَرَة لا فـارِض } يعنـي هرمة
  { وَلا بكْر } يعنـي ولا صغيرة { عَوَان بـينَ ذلكَ } أي نصف بـين البكر والهرمة،</p><p
  class="quran">قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ
  يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا</p><p>[البقرة: 69] أي صاف
  لونها</p><p class="quran">تَسُرُّ ٱلنَّاظِرِينَ</p><p>[البقرة: 69] أي تعجب الناظرين.</p><p
  class="quran">قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ
  تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ</p><p>[البقرة: 70]
  قال</p><p class="quran">إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ</p><p>[البقرة:
  71] أي لم يذللها العمل</p><p class="quran">تُثِيرُ ٱلأَرْضَ</p><p>[البقرة: 71] يعنـي
  ليست بذلول فتثـير الأرض</p><p class="quran">وَلاَ تَسْقِي ٱلْحَرْثَ</p><p>[البقرة:
  71] يقول ولا تعمل فـي الـحرث</p><p class="quran">مُسَلَّمَةٌ</p><p>[البقرة: 71]
  يعنـي مسلـمة من العيوب</p><p class="quran">لاشية فـيها</p><p>[البقرة: 71]. يقول
  لا بـياض فـيها.</p><p class="quran">قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا
  وَمَا كَادُواْ يَفْعَلُونَ</p><p>[البقرة: 71]. قال: ولو أن القوم حين أمروا أن يذبحوا
  بقرة استعرضوا بقرة من البقر فذبحوها لكانت إياها، ولكنهم شددوا علـى أنفسهم، فشدّد
  الله علـيهم. ولولا أن القوم استثنوا فقالوا إنا إن شاء الله لـمهتدون لـما هدوا إلـيها
  أبدا فبلغنا أنهم لـم يجدوا البقرة التـي نعتت لهم إلا عند عجوز عندها يتامى وهي القـيـمة
  علـيهم فلـما علـمت أنهم لا يزكو لهم غيرها أضعفت علـيهم الثمن فأتوا موسى فأخبروه
  أنهم لـم يجدوا هذا النعت إلا عند فلانة وأنها سألتهم أضعاف ثمنها فقال لهم موسى أن
  الله قد كان خفف علـيكم فشددتـم علـى أنفسكم فأعطوها رضاها وحكمها ففعلوا واشتروها
  فذبحوها فأمرهم موسى أن يأخذوا عظماً منها فـيضربوا به القتـيـل ففعلوا فرجع إلـيه
  روحه فسمى لهم قاتله ثم عاد ميتا كما كان فأخذوا قاتله وهو الذي كان أتـى موسى فشكى
  إلـيه فقتله الله علـى أسوء عمله. حدثنـي موسى قال حدثنا عمرو قال حدثنا أسبـاط عن
  السدي { وإذ قال موسى لقومه إن الله يأمركم أن تذبحوا بقرة } قال كان رجل من بنـي إسرائيـل
  مكثرا من الـمال، وكانت له ابنة وكان له ابن أخ مـحتاج.</p><p>فخطب إلـيه ابن أخيه
  ابنته فأبى أن يزوّجه إياها، فغضب الفتـى وقال: والله لأقتلنّ عمي ولآخذنّ ماله ولأنكحنّ
  ابنته ولآكلنّ ديته فأتاه الفتـى وقد قدم تـجار فـي بعض أسبـاط بنـي إسرائيـل، فقال:
  يا عم انطلق معي فخذ لـي من تـجارة هؤلاء القوم لعلـي أصيب منها، فإنهم إذا رأوك معي
  أعطونـي. فخرج العم مع الفتـى لـيلاً، فلـما بلغ الشيخ ذلك السبط قتله الفتـى ثم رجع
  إلـى أهله. فلـما أصبح جاء كأنه يطلب عمه، كأنه لا يدري أين هو فلـم يجده، فـانطلق
  نـحوه فإذا هو بذلك السبط مـجتـمعين علـيه، فأخذهم وقال: قتلتـم عمي فأدّوا إلـيّ ديته.
  وجعل يبكي ويحثو التراب علـى رأسه وينادي واعماه. فرفعهم إلـى موسى، فقضى علـيهم بـالدية،
  فقالوا له: يا رسول الله: ادع لنا حتـى يتبـين له من صاحبه فـيؤخذ صاحب الـجريـمة،
  فوالله إن ديته علـينا لهينة، ولكنا نستـحي أن نعير به. فذلك حين يقول الله جل ثناؤه:</p><p
  class="quran">وَإِذْ قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ فِيهَا وَٱللَّهُ مُخْرِجٌ
  مَّا كُنْتُمْ تَكْتُمُونَ</p><p>[البقرة: 72] فقال لهم موسى: { إنَّ اللَّهَ يأمُرُكُمْ
  أنْ تَذْبَحُوا بَقَرَةً } قالوا: نسألك عن القتـيـل وعمن قتله وتقول اذبحوا بقرة،
  أتهزأ بنا؟ قال موسى: { أعُوذُ بـاللَّهِ أنْ أكُونَ مِنَ الـجَاهِلِـينَ }. قال: قال
  ابن عبـاس: فلو اعترضوا بقرة فذبحوها لأجزأت عنهم، ولكنهم شدّدوا وتعنتوا موسى، فشدد
  الله علـيهم فقالوا: { ادْعُ لَنا رَبّكَ يُبَـيِّنْ لَنا ما هِيَ قالَ إنّهُ يَقُولُ
  إنَّهَا بَقَرَةٌ لا فـارِضٌ وَلا بِكْرٌ عَوَانٌ بـينَ ذلكَ } والفـارض: الهرمة التـي
  لا تلد، والبكر: التـي لـم تلد إلا ولداً واحداً، والعوان: النصف التـي بـين ذلك التـي
  قد ولدت وولد ولدها فـافعلوا ما تؤمرون.</p><p class="quran">قَالُواْ ٱدْعُ لَنَا
  رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَآءُ
  فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ</p><p>[البقرة: 69] قال: تعجب الناظرين:</p><p
  class="quran">قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ
  تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ</p><p>[البقرة: 70]
  قالَ إنّهُ يَقُولُ إنَّها بَقَرَةٌ لا ذَلُولٌ تُثِـيرُ الأرْضَ وَلا تَسْقِـي الـحَرْثَ
  مُسَلّـمَةٌ لا شِيَةَ فِـيها من بـياض ولا سواد ولا حمرة.</p><p class="quran">قَالُواْ
  ٱلآنَ جِئْتَ بِٱلْحَقِّ</p><p>[البقرة: 71] فطلبوها فلـم يقدروا علـيها. وكان رجل
  من بنـي إسرائيـل من أبرّ الناس بأبـيه. وأن رجلاً مرّ به معه لؤلؤ يبـيعه، فكان أبوه
  نائما تـحت رأسه الـمفتاح، فقال له الرجل: تشتري منـي هذا اللؤلؤ بسبعين ألفـاً؟ فقال
  له الفتـى: كما أنت حتـى يستـيقظ أبـي فآخذه بثمانـين ألفـاً. فقال له الآخر: أيقظ
  أبـاك وهو لك بستـين ألفـاً. فجعل التاجر يحطّ له حتـى بلغ ثلاثـين ألفـاً، وزاد الآخر
  علـى أن ينتظر حتـى يستـيقظ أبوه حتـى بلغ مائة ألف. فلـما أكثر علـيه قال: لا والله
  لا أشتريه منك بشيء أبدا، وأبى أن يوقظ أبـاه.</p><p>فعوّضه الله من ذلك اللؤلؤ أن
  جعل له تلك البقرة، فمرّت به بنو إسرائيـل يطلبون البقرة، فأبصروا البقرة عنده، فسألوه
  أن يبـيعهم إياها بقرة ببقرة فأبى، فأعطوه ثنتـين فأبى، فزادوه حتـى بلغوا عشراً فأبى،
  فقالوا: والله لا نتركك حتـى نأخذها منك. فـانطلقوا به إلـى موسى، فقالوا: يا نبـيّ
  الله إنا وجدنا البقرة عند هذا فأبى أن يعطيناها، وقد أعطيناه ثمنا. فقال له موسى:
  أعطهم بقرتك فقال: يا رسول الله أنا أحقّ بـمالـي. فقال: صدقت، وقال للقوم: أرضوا صاحبكم
  فأعطوه وزنها ذهبـا فأبى، فأضعفوا له مثل ما أعطوه وزنها حتـى أعطوه وزنها عشر مرّات،
  فبـاعهم إياها وأخذ ثمنها. فقال: اذبحوها فذبحوها، فقال: اضربوه ببعضها فضربوه بـالبضعة
  التـي بـين الكتفـين فعاش، فأسلوه: من قتلك؟ فقال لهم: ابن أخي قال: أقتله وآخذ ماله
  وأنكح ابنته. فأخذوا الغلام فقتلوه.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة. وحدثنـي يونس، قال: أخبرنا ابن وهب، عن ابن زيد، عن مـجاهد. وحدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، قال: حدثنـي خالد بن يزيد، عن مـجاهد. وحدثنـي الـمثنى،
  قال: حدثنا إسحاق، قال: ثنا إسماعيـل، عن عبد الكريـم، قال: حدثنـي عبد الصمد بن معقل
  أنه سمع وهبـا يذكر. وحدثنـي القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج،
  عن مـجاهد، وحجاج، عن أبـي معشر، عن مـحمد بن كعب القرظي ومـحمد بن قـيس. وحدثنـي مـحمد
  بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: أخبرنـي أبـي، عن أبـيه، عن ابن عبـاس.
  فذكر جميعهم: أن السبب الذي من أجله قال لهم موسى: { إنَّ اللَّهَ يَأْمُرُكُمْ أنْ
  تَذْبَحُوا بَقَرَةً } نـحو السبب الذي ذكره عبـيدة وأبو العالـية والسدي. غير أن بعضهم
  ذكر أن الذي قتل القتـيـل الذي اختصم فـي أمره إلـى موسى كان أخا الـمقتول. وذكر بعضهم
  أنه كان ابن أخيه. وقال بعضهم: بل كانوا جماعة ورثة استبطئوا حياته. إلا أنهم جميعاً
  مـجمعون علـى أن موسى إنـما أمرهم بذبح البقرة من أجل القتـيـل إذا احتكموا إلـيه عن
  أمر الله إياهم بذلك، فقالوا له: وما ذبح البقرة يبـين لنا خصومتنا التـي اختصمنا فـيها
  إلـيك فـي قتل من قتل فـادعى علـى بعضنا أنه القاتل أتهزأ بنا؟ كما:</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد: قتل قتـيـل من بنـي إسرائيـل، فطرح فـي سبط
  من الأسبـاط. فأتـى أهل ذلك القتـيـل إلـى ذلك السبط، فقالوا: أنتـم والله قتلتـم صاحبنا
  قالوا: لا والله. فأتوا موسى، فقالوا: هذا قتـيـلنا بـين أظهرهم وهم والله قتلوه. فقالوا:
  لا والله يا نبـيّ الله طرح علـينا. فقال لهم موسى: { إنَّ اللَّهَ يَأْمُرُكُمْ أنْ
  تَذْبَحُوا بَقَرَةً } فقالوا: أتستهزىء بنا؟ وقرأ قول الله جل ثناؤه: { أتَتَّـخِذُنا
  هُزُوا } قالوا: نأتـيك فنذكر قتـيـلنا والذي نـحن فـيه فتستهزىء بنا؟ فقال موسى: {
  أعُوذُ بـالله أنْ أكُونَ مِنَ الـجاهِلِـينَ }.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد وحجاج، عن أبـي معشر، عن مـحمد بن كعب القرظي،
  ومـحمد بن قـيس: لـما أتـى أولـياء القتـيـل والذين ادّعوا علـيهم قتل صاحبهم موسى
  وقصوا قصتهم علـيه، أوحى الله إلـيه أن يذبحوا بقرة، فقال لهم موسى: { إنَّ اللَّهَ
  يَأْمُرُكُمْ أنْ تَذْبَحُوا بَقَرَةً قالُوا أتَتّـخِذُنَا هُزُوا قالَ أعُوذُ بـاللَّهِ
  أنْ أكُونَ مِنَ الـجاهِلِـينَ } قالوا: وما البقرة والقتـيـل؟ قال: أقول لكم إن الله
  يأمركم أن تذبحوا بقرة، وتقولون: أتتـخذنا هزواً</p><p>قال أبو جعفر: فقال الذين قـيـل
  لهم: { إنَّ اللَّهَ يَأْمُرُكُمْ أنْ تَذبَحُوا بَقَرَةً } بعد أن علـموا واستقرّ
  عندهم أن الذي أمرهم به موسى علـيه السلام من ذلك عن أمر الله من ذبح بقرة جدّ وحق:
  { ادْعُ لَنا رَبّكَ يُبَـيِّنُ لَنا مَا هِيَ } فسألوا موسى أن يسأل ربه لهم ما كان
  الله قد كفـاهم بقوله لهم: { اذبحوا بقرة } لأنه جل ثناءه إنـما أمرهم بذبح بقرة من
  البقر أيّ بقرة شاءوا ذبحها من غير أن يحصر لهم ذلك علـى نوع منها دون نوع أو صنف دون
  صنف، فقالوا بجفـاء أخلاقهم وغلظ طبـائعهم وسوء أفهامهم، وتكلف ما قد وضع الله عنهم
  مؤنته، تعنتاً منهم رسول الله صلى الله عليه وسلم. كما:</p><p>حدثنـي مـحمد بن سعد،
  قال: حدثنـي، أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال:
  لـما قال لهم موسى: { أعُوذُ بـاللَّهِ أنْ أكُونَ مِنَ الـجاهِلِـين } قالوا له يتعنتونه:
  { ادْعُ لَنَا رَبّكَ يُبَـيِّنُ لَنا ما هيَ } فلـما تكلفوا جهلاً منهم ما تكلفوا
  من البحث عما كانوا قد كفوه من صفة البقرة التـي أمروا بذبحها تعنتا منهم بنبـيهم موسى
  صلوات الله علـيه بعد الذي كانوا أظهروا له من سوء الظن به فـيـما أخبرهم عن الله جل
  ثناؤه بقولهم: { أتَتّـخِذُنا هُزُواً } عاقبهم عز وجل بأن خصّ بذبح ما كان أمرهم بذبحه
  من البقر علـى نوع منها دون نوع، فقال لهم جل ثناؤه إذ سألوه فقالوا: ما هي صفتها وما
  حلـيتها؟ حَلِّها لنا لنعرفها { قالَ إنَّهَا بَقَرَةٌ لا فَـارِضٌ وَلا بِكْرٌ } يعنـي
  بقوله جل ثناؤه: { لا فـارض }: لا مسنة هرمة، يقال منه: فرضت البقرة تفرض فروضاً، يعنـي
  بذلك أسنّت، ومن ذلك قول الشاعر:</p><p class="poetry_or_grammar">يا رُبَّ ذِي ضِغْنٍ
  عَلَـيَّ فـارِضِ</p><p class="poetry_or_grammar">لَهُ قُرُوءٌ كَقُرُوءِ الـحائِضِ</p><p>يعنـي
  بقوله فـارض: قديـم يصف ضغنا قديـما. ومنه قول الآخر:</p><p class="poetry_or_grammar">لَهُ
  زِجاجٌ ولَهَاةُ فـارِض</p><p class="poetry_or_grammar">هَدْلاء كالوَطْبِ تـجاهُ
  الـمَاخِضُ</p><p>وبـمثل الذي قلنا فـي تأويـل فـارض قال الـمتأوّلون. ذكر من قال ذلك:</p><p>حدثنـي
  علـيّ بن سعيد الكندي، قال: ثنا عبد السلام بن حرب، عن خصيف، عن مـجاهد: { لا فـارِض
  } قال: لا كبـيرة.</p><p>حدثنا أبو كريب، قال: ثنا ابن عطية، قال: ثنا شريك، عن خصيف،
  عن سعيد بن جبـير، عن ابن عبـاس، أو عن عكرمة، شك شريك { لا فَـارِضٌ } قال: الكبـيرة.</p><p>حدثنـي
  مـحمد بن سعد، قال: أخبرنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن
  ابن عبـاس قوله: { لا فـارِضٌ } الفـارض: الهرمة.</p><p>حدثت عن الـمنـجاب، قال: ثنا
  بشر، عن أبـي روق، عن الضحاك، عن ابن عبـاس: { لا فـارِضٌ } يقول: لـيست بكبـيرة هرمة.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج، عن عطاء الـخراسانـي
  عن ابن عبـاس: { لا فـارِضٌ } الهرمة.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: الفـارض: الكبـيرة.</p><p>حدثنا أحمد بن إسحاق
  الأهوازي، قال: ثنا أبو أحمد الزبـيري، قال: ثنا شريك، عن خصيف، عن مـجاهد قوله: {
  لا فـارِض } قال: الكبـيرة.</p><p>حدثنا الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر،
  عن الربـيع، عن أبـي العالـية: { لا فـارِضٌ } يعنـي لا هرمة.</p><p>حدثت عن عمار،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: الفـارض: الهرمة.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: قال معمر، قال قتادة: الفـارض: الهرمة يقول: لـيست بـالهرمة ولا البكر
  عوان بـين ذلك.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط،
  عن السدي: الفـارض: الهرمة التـي لا تلد.</p><p>وحدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: الفـارض: الكبـيرة.</p><p>القول فـي تأويـل قوله تعالـى: { ولا بِكْر
  }.</p><p>والبكر من إناث البهائم وبنـي آدم ما لـم يفتـحله الفحل، وهي مكسورة البـاء
  لـم يسمع منه «فَعَل» ولا «يفعل». وأما «البَكْر» بفتـح البـاء فهو الفتـى من الإبل.
  وإنـما عنى جل ثناؤه بقوله وَلا بِكْر ولا صغيرة لـم تلد. كما:</p><p>حدثنـي علـيّ
  بن سعيد الكندي، قال: ثنا عبد السلام بن حرب، عن خصيف، عن مـجاهد: { وَلا بِكْر } صغيرة.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل عن ابن أبـي نـجيح، عن مـجاهد: البكر: الصغيرة.</p><p>حدثنا
  أبو كريب قال: ثنا الـحسن بن عطية، قال: ثنا شريك، عن خصيف، عن سعيد، عن ابن عبـاس
  أو عكرمة شك: { ولا بِكْر } قال: الصغيرة.</p><p>حدثنا القاسم، قال: ثنا الـحسن، قال:
  حدثنـي حجاج، قال: قال ابن جريج، عن عطاء الـخراسانـي، عن ابن عبـاس: { ولا بِكْر }
  الصغيرة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي أبو سفـيان، عن معمر،
  عن قتادة: { ولا بِكْرٌ } ولا صغيرة.</p><p>حدثت عن الـمنـجاب، قال: ثنا بشر، عن أبـي
  روق، عن الضحاك، عن ابن عبـاس: { وَلا بكْرٌ } ولا صغيرة ضعيفة.</p><p>حدثنـي الـمثنى،
  قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع: عن أبـي العالـية: { وَلا بِكْرٌ } يعنـي
  ولا صغيرة.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</p><p>وحدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: فـي «البكر» لـم تلد إلا
  ولداً واحداً.</p><p>القول فـي تأويـل قوله تعالـى: { عَوَانٌ }.</p><p>قال أبو جعفر:
  العوان: النصف التـي قد ولدت بطناً بعد بطن، ولـيست بنعت للبكر، يقال منه: قد عوّنت
  إذا صارت كذلك. وإنـما معنى الكلام أنه يقول: إنها بقرة لا فـارض ولا بكر بل عوان بـين
  ذلك. ولا يجوز أن يكون عوان إلا مبتدأ، لأن قوله: { بَـيْنَ ذَلِكَ } كناية عن الفـارض
  والبكر، فلا يجوز أن يكون متقدما علـيهما. ومنه قول الأخطل:</p><p class="poetry_or_grammar">وَما
  بِـمَكّةَ مِنْ شُمْطٍ مُـحَفِّلَةٍ</p><p class="poetry_or_grammar">وَما بِـيَثْرِبَ
  مِنْ عُونٍ وأبْكارٍ</p><p>وجمعها عون يقال: امرأة عَوَانٌ من نسوة عُونٍ. ومنه قول
  تـميـم بن مقبل:</p><p class="poetry_or_grammar">وَمأتـم كالدُّمَى حُورٍ مَدَامِعُها</p><p
  class="poetry_or_grammar">لَـمْ تَيأسِ العَيْشَ أبْكاراً وَلا عُونَا</p><p>وبقرة
  عوان وبقر عون. قال: وربـما قالت العرب: بقرٌ عُون، مثل رسل يطلبون بذلك الفرق بـين
  جمع عوان من البقر، وجمع عانة من الـحمر. ويقال: هذه حرب عوان: إذا كانت حربـاً قد
  قوتل فـيها مرّة بعد مرة، يـمثل ذلك بـالـمرأة التـي ولدت بطنا بعد بطن. وكذلك يقال:
  حاجة عوان إذا كانت قد قضيت مرة بعد مرة.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب أن
  ابن زيد أنشده:</p><p class="poetry_or_grammar">قُعُود لَدَى الأبْوَابِ طُلاَّبُ
  حاجَةٍ</p><p class="poetry_or_grammar">عَوَانٍ مِنَ الـحاجاتِ أوْ حاجَةً بِكْراً</p><p>قال
  أبو جعفر: والبـيت للفرزدق. وبنـحو الذي قلنا فـي ذلك تأوله أهل التأويـل. ذكر من قال
  ذلك.</p><p>حدثنا علـيّ بن سعد الكندي، ثنا عبد السلام بن حرب، عن خصيف، عن مـجاهد:
  { عَوَانٌ بـينَ ذلكَ }: وسط قد ولدت بطناً أو بطنـين.</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { عَوانٌ } قال: العوان:
  العانس النصف.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: العوان: النصف.</p><p>حدثنا أبو كريب، قال: ثنا ابن عطية، قال: ثنا
  شريك، عن خصيف، عن سعيد بن جبـير، عن ابن عبـاس أو عكرمة، شكّ شريك: { عَوَانٌ } قال:
  بـين ذلك.</p><p>حدثت عن الـمنـجاب، قال: ثنا بشر، عن أبـي روق، عن الضحاك، عن ابن
  عبـاس: عَوَانٌ قال بـين الصغيرة والكبـيرة، وهي أقوى ما تكون من البقر والدوابّ وأحسن
  ما تكون.</p><p>حدثنا القاسم، قال: ثنا الـحسن، قال: حدثنـي حجاج، قال: قال ابن جريج،
  عن عطاء الـخراسانـي عن ابن عبـاس: { عَوَانٌ } قال: النصف.</p><p>حدثنـي الـمثنى،
  قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { عَوَانٌ } نصف.</p><p>وحدثت
  عن عمار، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد بن زريع، عن سعيد، عن قتادة: العوان: نصف بـين ذلك.</p><p>حدثنا أحمد
  بن إسحاق، قال: ثنا أبو أحمد الزبـيري، قال: ثنا شريك، عن خصيف، عن مـجاهد: { عَوَانٌ
  } التـي تنتـج شيئا بشرط أن تكون التـي قد نتـجت بكرة أو بكرتـين.</p><p>حدثنا موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: العوان: النصف التـي بـين ذلك، التـي قد
  ولدت وولد ولدها.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: العوان:
  بـين ذلك لـيست ببكر ولا كبـيرة.</p><p>القول فـي تأويـل قوله تعالـى: { بَـيْن ذلكَ
  }.</p><p>يعنـي بقوله: { بـينَ ذلكَ }: بـين البكر والهرمة. كما:</p><p>حدثنـي الـمثنى،
  قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { بـينَ ذلكَ }: أي
  بـين البكر والهرمة.</p><p>فإن قال قائل: قد علـمت أن «بـين» لا تصلـح إلا أن تكون
  مع شيئين فصاعدا، فكيف قـيـل بـين ذلك وذلك واحد فـي اللفظ؟ قـيـل: إنـما صلـحت مع
  كونها واحدة، لأن «ذلك» بـمعنى اثنـين، والعرب تـجمع فـي «ذلك» و«ذاك» شيئين ومعنـيـين
  من الأفعال، كما يقول القائل: أظنّ أخاك قائماً، وكان عمرو أبـاك، ثم يقول: قد كان
  ذاك، وأظن ذلك. فـيجمع بذلك وذاك الاسم والـخبر الذي كان لا بد ل«ظَنَّ» و«كان» منهما.
  فمعنى الكلام: قال: إنه يقول أنها بقرة لا مسنة هرمة ولا صغيرة لـم تلد، ولكنها بقرة
  نصف قد ولدت بطنا بعد بطن بـين الهرم والشبـاب. فجمع ذلك معنى الهرم والشبـاب لـما
  وصفنا، ولو كان مكان الفـارض والبكر اسماً شخصين لـم يجمع مع بـين ذلك، وذلك أن «ذلك»
  لا يؤدي عن اسم شخصين، وغير جائز لـمن قال: كنت بـين زيد وعمر، أن يقول: كنت بـين ذلك،
  وإنـما يكون ذلك مع أسماء الأفعال دون أسماء الأشخاص.</p><p>القول فـي تأويـل قوله
  تعالـى: { فـافْعَلُوا ما تُؤْمَرُونَ }.</p><p>يقول الله لهم جل ثناؤه: افعلوا ما
  آمركم به تدركوا حاجاتكم وطلبـاتكم عندي، واذبحوا البقرة التـي أمرتكم بذبحها، تصلوا
  بـانتهائكم إلـى طاعتـي بذبحها إلـى العلـم بقاتل قتـيـلكم.</p>'
