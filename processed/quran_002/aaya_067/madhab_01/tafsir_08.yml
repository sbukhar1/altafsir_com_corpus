text: "<p>{ وَ } اذكر { إِذْ قَالَ مُوسَىٰ لِقَوْمِهِ } وقد قُتل لهم قتيل لا يُدرى
  قاتله وسألوه أن يدعوَ الله أن يُبَيِّنَهُ لهم فدعاه { إِنَّ ٱللَّهَ يَأْمُرُكُمْ
  أَن تَذْبَحُواْ بَقَرَةً قَالُواْ أَتَتَّخِذُنَا هُزُوًا } مهزوءا بنا حيث تجيبنا
  بمثل ذلك؟ { قَالَ أَعُوذُ } أمتنع { بِٱللَّهِ } من { أَنْ أَكُونَ مِنَ ٱلْجَٰهِلِينَ
  } المستهزئين.</p>"
