text: '<p>قوله تعالى: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تَذْبَحُواْ بَقَرَةً... }</p><p>قال
  ابن عرفة: هذا الأمر (على الوجوب) على تقدير عدم العفو من أولياء القتيل لأن ما يتوصّل
  (إلى الواجب) إلاّ به فهو واجب.</p><p>قوله تعالى: { قَالُوۤاْ أَتَتَّخِذُنَا هُزُواً...
  }</p><p>هذا على سبيل الغفلة والذهول من غير تأمل، (وإن) قالوه بعد تأمل فهو كفر، لأن
  نسبة الاستهزاء إلى النبي كفر. وقوله تعالى:</p><p class="quran">ٱللَّهُ يَسْتَهْزِئُ
  بِهِمْ</p><p>من مجاز المقابلة كـَ</p><p class="quran">وَمَكَرُواْ وَمَكَرَ اللَّهُ</p><p>لا
  أنه حقيقة، وقُرِىء " يَتَّخِذُنَا " بياء الغيبة، فإن كان فاعله عائدا على الله تعالى
  فهو أشد في الكفر والتعنت، وإن كان عائدا على موسى عليه السلام فهو أخف من (اقترانه)
  (بتاء) الخطاب لأنهم حينئذ (يكون) قالوا ذلك بعضهم لبعض في (حالة) غيبة موسى عنهم،
  ولم يباشروه بهذه المقالة.</p><p>قوله تعالى: { قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ
  مِنَ ٱلْجَاهِلِينَ }.</p><p>من باب نفي الشيء بنفي لازمه، لأن الاستهزاء ملزوم للجهل
  فينتفي الأمران: الاستهزاء والجهل، وجميع ما هو من لوازم الجهل، ولو نفي الاستهزاء
  وحده لما نفي الجهل ولا ما (عد) من لوازمه.</p><p>قيل لابن عرفة: قد يكون الاستهزاء
  مع العلم؟</p><p>فقال: من غير (النبي أما من النبي المعصوم) فَلاَ، والاستعاذة بالله
  فيها إقرار بالتوحيد ونسبة كل الأمور إليه عز وجلّ.</p><p>قلت: ونظير الآية قوله تعالى:</p><p
  class="quran">قَالَ رَبِّ ٱلسِّجْنُ أَحَبُّ إِلَيَّ مِمَّا يَدْعُونَنِيۤ إِلَيْهِ
  وَإِلاَّ تَصْرِفْ عَنِّي كَيْدَهُنَّ أَصْبُ إِلَيْهِنَّ وَأَكُن مِّنَ ٱلْجَاهِلِينَ</p>'
