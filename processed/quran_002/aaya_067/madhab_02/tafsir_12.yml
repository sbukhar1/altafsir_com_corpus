text: '<p>قوله تعالى: { وَإِذْ قَالَ مُوسَى لِقَوْمِهِ إِنًَّ اللهَ يَأْمُرُكُمْ أَن
  تَذْبَحُوا بَقَرَةً } وكان السبب في أمر موسى لقومه بذلك، ما ذكره المفسرون: أن رجلاً
  من بني إسرائيل كان غنياً، ولم يكن له ولد، وكان له قريب يرثه، فاستبطأ موته، فقتله
  سراً وألقاه في موضع الأسباط، وادعى قتله على أحدهم، فاحتكموا إلى موسى، فقال: من عنده
  من ذلك علم؟ فقالوا: أنت نبي الله، وأنت أعلم منا، فقال: إن الله عز وجل يأمركم أن
  تذبحوا بقرة، فلما سمعوا ذلك وليس في ظاهره جواب عما سألوا عنه { قَالُوا أَتَتَّخِذُنَا
  هُزُواً } والهزء: اللعب والسخرية. قال الراجز:</p><p class="poetry_or_grammar">قَدْ
  هَزِئَتْ مَنِّيَ أُمُّ طَيْسَلَة</p><p class="poetry_or_grammar">قَالَتْ أَرَاهُ
  مُعْدِماً لاَ شَيْءَ لَه</p><p>{ قَالَ: أعُوذُ بِاللهِ أنْ أَكُونَ مِنَ الجَاهِلِينَ
  } لأن الخروج عن جواب السائل المسترشد إلى الهزء، جهل، فاستعاذ منه موسى، لأنها صفة
  تنتفي مع الأنبياء، وإنما أمر ـ والله أعلم ـ بذبح البقرة دون غيرها، لأنها من جنس
  ما عبدوه من العجل، ليهون عندهم ما كانوا يرونه من تعظيمه، وليعلم بإجابتهم زوال ما
  كان في نفوسهم من عبادته.</p><p>والقبرة اسم للأنثى، والثور للذكر، مثل ناقة وجمل،
  وامرأة ورجل، فيكون تأنيثه بغير لفظه. واسم البقرة مأخوذ من الشق من قولهم بقر بطنه
  إذا شقه، لأنها تشق الأرض في الحرث.</p>'
