text: "<p>{ إِلاَّ أَيَّامًا مَّعْدُودَةً } أربعين يوماً عدد أيام عبادة العجل. وعن
  مجاهد: كانوا يقولون: مدّة الدنيا سبعة آلاف سنة، وإنما نعذب مكان كل ألف سنة يوماً.
  { فَلَن يُخْلِفَ ٱللَّهُ } متعلق بمحذوف تقديره: إن اتخذتم عند الله عهداً فلن يخلف
  الله عهده. و { أَمْ } إمّا أن تكون معادلة بمعنى أي الأمرين كائن على سبيل التقرير،
  لأن العلم واقع بكون أحدهما. ويجوز أن تكون منقطعة. { بَلَىٰ } إثبات لما بعد حرف النفي
  وهو قوله: { لَن تَمَسَّنَا ٱلنَّارُ } أي بلى تمسكم أبداً، بدليل قوله: { هُمْ فِيهَا
  خَـٰلِدُونَ }. { مَن كَسَبَ سَيّئَةً } من السيئات، يعني كبيرة من الكبائر { وَأَحَـٰطَتْ
  بِهِ خَطِيـئَـتُهُ } تلك واستولت عليه، كما يحيط العدوّ ولم يتفص عنها بالتوبة. وقرىء:
  «خطاياه» و «خطيئاته». وقيل: في الإحاطة: كان ذنبه أغلب من طاعته. وسأل رجل الحسن عن
  الخطيئة قال: سبحان الله: ألا أراك ذا لحية وما تدري ما الخطيئة، انظر في المصحف فكل
  آية نهى فيها الله عنها وأخبرك أنه من عمل بها أدخله النار فهي الخطيئة المحيطة.</p>"
