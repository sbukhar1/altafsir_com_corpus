text: "<p>ويعنـي بقوله: { وَالّذِينَ آمَنُوا }: أي صدقوا بـما جاء به مـحمد صلى الله
  عليه وسلم. ويعنـي بقوله: { وَعَمِلُوا الصَّالِـحَاتِ }: أطاعوا الله فأقاموا حدوده،
  وأدّوا فرائضه، واجتنبوا مـحارمه. ويعنـي بقوله: { أُولَئِكَ } فالذين هم كذلك { أصحَابُ
  الـجَنّةِ هُمْ فِـيها خَالِدُونَ } يعنـي أهلها الذين هم أهلها { هم فـيها خالدون
  } ، مقـيـمون أبداً. وإنـما هذه الآية والتـي قبلها إخبـار من الله عبـاده عن بقاء
  النار وبقاء أهلها فـيها، ودوام ما أعدّ فـي كل واحدة منهما لأهلها، تكذيبـاً من الله
  جل ثناؤه القائلـين من يهود بنـي إسرائيـل إن النار لن تـمسهم إلا أياماً معدودة، وأنهم
  صائرون بعد ذلك إلـى الـجنة فأخبرهم بخـلود كفـارهم فـي النار وخـلود مؤمنـيهم فـي
  الـجنة. كما:</p><p>حدثنـي ابن حميد، قال: ثنا سلـمة، قال: ثنا ابن إسحاق، قال: حدثنـي
  مـحمد بن أبـي مـحمد، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس: { وَالّذِينَ آمَنُوا
  وَعَمِلُوا الصَّالِـحَاتِ أُولَئِكَ أصحَابُ الـجَنّةِ هُمْ فِـيها خَالِدُونَ } أي
  من آمن بـما كفرتـم به وعمل بـما تركتـم من دينه، فلهم الـجنة خالدين فـيها يخبرهم
  أن الثواب بـالـخير والشرّ مقـيـم علـى أهله أبداً لا انقطاع له أبداً.</p><p>حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَالّذِينَ آمَنُوا
  وَعَمِلُوا الصَّالِـحَاتِ } مـحمد صلى الله عليه وسلم وأصحابه أولئك أصحاب الـجنة
  { هُمْ فِـيها خَالِدُونَ }</p>"
