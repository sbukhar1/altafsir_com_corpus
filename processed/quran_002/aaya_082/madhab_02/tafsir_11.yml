text: "<p>قال الله تعالى { بَلَىٰ } أي يخلد فيها { مَن كَسَبَ سَيّئَةً } يعني الشرك
  { وَأَحَـٰطَتْ بِهِ خَطِيـئَـتُهُ } أي مات على الشرك. وقال بعضهم: السيئة الشرك والخطيئة
  الكبائر. وهو قول المعتزلة إن أصحاب الكبائر يخلدون في النار. وقال الربيع بن خثيم:
  { وَأَحَـٰطَتْ بِهِ خَطِيـئَـتُهُ } الذين يموتون على الشرك. قرأ نافع (خطاياه) وهو
  جمع خطيئة. والباقون (خطيئته) وهي خطيئة واحدة والمراد به الشرك. { فَأُوْلَـٰئِكَ
  أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ } أي دائمون لا يخرجون منها أبداً. {
  وَٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ } معناه والذين صدقوا بالله وبمحمد
  - صلى الله عليه وسلم - وعملوا الصالحات أي الطاعات فيما بينهم وبين ربهم، يعني أدوا
  الفرائض وانتهوا عن المعاصي { أُوْلَـٰئِكَ أَصْحَـٰبُ ٱلْجَنَّةِ هُمْ فِيهَا خَـٰلِدُونَ
  } أي دائمون لا يموتون ولا يخرجون.</p>"
