text: '<p>قوله تعالى: { بلى من كسَب سيئة }: بلى: بمنزلة «نعم» إلا أن «بلى» جواب النفي،
  و «نعم» جواب الإيجاب، قال الفراء: إذا قال الرجل لصاحبه: مالك عليَّ شيء، فقال الآخر:
  نعم، كان تصديقاً أن لا شيء له عليه. ولو قال: بلى؛ كان رداً لقوله. قال ابن الأنباري:
  وإنما صارت «بلى» تتصل بالجحد، لأنها رجوع عن الجحد إلى التحقيق، فهي بمنزلة «بل».
  و «بل» سبيلها أن تأتي بعد الجحد، كقولهم: ما قام أخوك، بل أبوك. وإذا قال الرجل للرجل:
  ألا تقوم؟ فقال له: بلى؛ أراد: بل أقوم، فزاد الألف على «بل» ليحسن السكوت عليها، لأنه
  لو قال: بل؛ كان يتوقع كلاماً بعد بل؛ فزاد الألف ليزول هذا التوهم عن المخاطب.</p><p>ومعنى:
  { بلى من كسب سيئة }: بل من كسب. قال الزجاج: بلى رد لقولهم: { لن تمسنا النار إِلا
  أياماً معدودة } والسيئة هاهنا: الشرك في قول ابن عباس، وعكرمة، وأبي وائل، وأبي العالية،
  ومجاهد، وقتادة، ومقاتل.</p><p>{ وأحاطت به } أي: أحدقت به خطيئته. وقرأ نافع «خطيئاته»
  بالجمع. قال عكرمة: مات ولم يتب منها، وقال أبو وائل: الخطيئة: صفة للشرك. قال أبو
  علي: إما أن يكون المعنى: أحاطت بحسنته خطيئته، أي: أحبطتها، من حيث أن المحيط أكثر
  من المحاط به، فيكون كقوله تعالى:</p><p class="quran">وإِن جهنم لمحيطة بالكافرين</p><p>[التوبة:49]
  وقوله</p><p class="quran">أحاط بهم سرادقها</p><p>[الكهف:29] أو يكون معنى أحاطت به
  أهلكته: كقوله:</p><p class="quran">إلا أن يحاط بكم</p><p>[يوسف 66].</p>'
