text: '<p>{ وَقَالُواْ } يعني اليهود { لَن تَمَسَّنَا ٱلنَّارُ } لن تصيبنا النار {
  إِلاَّ أَيَّامًا مَّعْدُودَةً } قدراً مقدَّراً ثم يزول عنا العذاب ويعقبه النعيم
  واختلفوا في هذه الأيام، فقال ابن عباس ومجاهد: كانت اليهود يقولون: هذه الدنيا سبعة
  آلاف سنة، وإنما نُعَذَّب بكل ألف سنة يوماً واحداً ثم ينقطع العذاب بعد سبعة أيام.
  وقال قتادة وعطاء: يعنون أربعين يوماً التي عبد فيها آباؤهم العجل، وقال الحسن وأبو
  العالية: قالت اليهود: إن ربنا عتب علينا في أمرٍ، فأقسم ليعذبنا أربعين يوماً فلن
  تمسنا النار إلا أربعين يوماً تحلة القسم، فقال الله عز وجل تكذيباً لهم: { قُلْ }
  يا محمد { أَتَّخَذْتُمْ عِندَ ٱللَّهِ } أَلِفُ استفهام دخلت على ألف الوصل، عند الله
  { عَهْدًا }؟ مَوْثِقَاً أن لا يعذبكم إلا هذه المدة { فَلَن يُخْلِفَ ٱللَّهُ عَهْدَهُ
  } ووعده وقال ابن مسعود: عهداً بالتوحيد، يدل عليه قوله تعالىٰ:</p><p class="quran">إِلاَّ
  مَنِ ٱتَّخَذَ عِندَ ٱلرَّحْمَـٰنِ عَهْداً</p><p>[مريم: 87] يعني: قول لا إلٰه إلا
  الله { أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ } ثم قال</p><p>{ بَلَىٰ
  } وبل وبلى: حرفا استدراك ومعناهما نفي الخبر الماضي وإثبات الخبر المستقبل { مَن كَسَبَ
  سَيِّئَةً } يعني الشرك { وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ } قرأ أهل المدينة خطيئاته
  بالجمع، والإِحاطة الإِحداق بالشيء من جميع نواحيه، قال ابن عباس وعطاء والضحاك وأبو
  العالية والربيع وجماعة: هو الشرك يموت عليه، وقيل: السيئة الكبيرة. والاحاطة به أن
  يصر عليها فيموت غير تائب، قاله عكرمة والربيع بن خيثم وقال مجاهد: هي الذنوب تحيط
  بالقلب، كلما أذنب ذنباً ارتفعت حتى تغشى القلب وهي الرين. قال الكلبي: أَوْبَقَتْهُ
  ذنوبه، دليله قوله تعالىٰ:</p><p class="quran">إِلاَّ أَن يُحَاطَ بِكُمْ</p><p>[يوسف:
  66] أي تهلكوا { فَأُوْلَـٰۤئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ * وَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا
  خَالِدُونَ }.</p><p>قوله تعالىٰ: { وَإِذْ أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ
  } في التوراة، والميثاق العهد الشديد { لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ } قرأ ابن كثير
  وحمزة والكسائي (لا يعبْدون) بالياء وقرأ الآخرون بالتاء لقوله تعالىٰ: «وقولوا للناس
  حسناً» معناه أن ألا تعبدوا فّلما حذف أن صار الفعل مرفوعاً، وقرأ أبيّ بن كعب: لا
  تعبدوا إلا الله على النهي { وَبِٱلْوَٰلِدَيْنِ إِحْسَانًا } أي ووصيناهم بالوالدين
  إحساناً، براً بهما وعطفاً عليهما ونزولاً عند أمرهما، فيما لا يخالف أمر الله تعالىٰ،
  { وَذِى ٱلْقُرْبَىٰ } أي وبذي القرابة والقربى مصدر كالحسنى { وَالْيَتَـٰمَىٰ } جمع
  يتيم وهو الطفل الذي لا أب له { وَٱلْمَسَـٰكِينِ } يعني الفقراء { وَقُولُواْ لِلنَّاسِ
  حُسْنًا } صدقاً وحقاً في شأن محمد صلى الله عليه وسلم فمن سألكم عنه فاصدقوه وبَيِّنُوا
  صفته لا تكتموا أمره، هذا قول ابن عباس وسعيد بن جبير ابن جريج ومقاتل، وقال سفيان
  الثوري: مروهم بالمعروف وانهوهم عن المنكر، وقيل: هو اللين في القول والمعاشرة بحسن
  الخلق. وقرأ حمزة والكسائي ويعقوب: حَسَناً بفتح الحاء والسين أي قولاً حسَناً { وَأَقِيمُواْ
  ٱلصَّلَوٰةَ وَءَاتُواْ ٱلزَّكَوٰةَ ثُمَّ تَوَلَّيْتُمْ } أعرضتم عن العهد والميثاق
  { إِلاَّ قَلِيلاً مِّنْكُمْ } وذلك أن قوماً منهم آمنوا { وَأَنتُم مُّعْرِضُونَ }
  كإعراض آبائكم.</p>'
