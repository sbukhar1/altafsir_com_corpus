text: '<p>يقول تعالى لائماً على نكولهم عن الجهاد، ودخولهم الأرض المقدسة لما قدموا
  من بلاد مصر صحبة موسى عليه السلام، فأمروا بدخول الأرض المقدسة التي هي ميراث لهم
  عن أبيهم إسرائيل، وقتال من فيها من العماليق الكفرة، فنكلوا عن قتالهم، وضعفوا واستحسروا،
  فرماهم الله في التيه عقوبة لهم؛ كما ذكره تعالى في سورة المائدة، ولهذا كان أصح القولين
  أن هذه البلدة هي بيت المقدس؛ كما نص على ذلك السدي والربيع بن أنس وقتادة وأبو مسلم
  الأصفهاني وغير واحد. وقد قال الله تعالى حاكياً عن موسى:</p><p class="quran">يَاقَوْمِ
  ادْخُلُوا الأَرْضَ المُقَدَّسَةَ الَّتِى كَتَبَ اللَّهُ لَكُمْ وَلاَ تَرْتَدُّوا</p><p>[المائدة:
  21] الآيات. وقال آخرون: هي أريحاء، ويحكى عن ابن عباس وعبد الرحمن بن زيد، وهذا بعيد؛
  لأنها ليست على طريقهم وهم قاصدون بيت المقدس لا أريحاء، وأبعد من ذلك قول من ذهب إلى
  أنها مصر، حكاه الرازي في تفسيره، والصحيح الأول أنها بيت المقدس، وهذا كان لما خرجوا
  من التيه بعد أربعين سنة مع يوشع بن نون عليه السلام، وفتحها الله عليهم عشية جمعة،
  وقد حبست لهم الشمس يومئذ قليلاً حتى أمكن الفتح، ولما فتحوها أمروا أن يدخلوا الباب
  باب البلد { سُجَّدًا } أي: شكراً لله تعالى على ما أنعم به عليهم من الفتح والنصر،
  ورد بلدهم عليهم، وإنقاذهم من التيه والضلال، قال العوفي في تفسيره عن ابن عباس إنه
  كان يقول في قوله تعالى: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّدًا } أي: ركعاً، وقال ابن جرير:
  حدثنا محمد بن بشار حدثنا أبو أحمد الزبيري حدثنا سفيان عن الأعمش عن المنهال بن عمرو
  عن سعيد بن جبير عن ابن عباس في قوله: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّدًا } قال: ركعاً
  من باب صغير، رواه الحاكم من حديث سفيان به، ورواه ابن أبي حاتم من حديث سفيان، وهو
  الثوري، به وزاد: فدخلوا من قبل أستاههم، وقال الحسن البصري: أمروا أن يسجدوا على وجوههم
  حال دخولهم، واستبعده الرازي، وحكي عن بعضهم أن المراد ههنا بالسجود الخضوع؛ لتعذر
  حمله على حقيقته، وقال خصيف: قال عكرمة: قال ابن عباس: كان الباب قبل القبلة، وقال
  ابن عباس ومجاهد والسدي وقتادة والضحاك: هو باب الحطة من باب إيلياء بيت المقدس، وحكى
  الرازي عن بعضهم أنه عني بالباب جهة من جهات القبلة، وقال خصيف: قال عكرمة: قال ابن
  عباس: فدخلوا على شق، وقال السدي عن أبي سعيد الأزدي عن أبي الكنود عن عبد الله بن
  مسعود: قيل لهم: ادخلوا الباب سجّداً، فدخلوا مقنعي رؤوسهم، أي: رافعي رؤوسهم، خلاف
  ما أمروا، وقوله تعالى: { وَقُولُواْ حِطَّةٌ } قال الثوري عن الأعمش عن المنهال عن
  سعيد بن جبير عن ابن عباس { وَقُولُواْ حِطَّةٌ } قال: مغفرة، استغفروا، وروي عن عطاء
  والحسن وقتادة والربيع بن أنس نحوه، وقال الضحاك عن ابن عباس: { وَقُولُواْ حِطَّةٌ
  } قال: قولوا: هذا الأمر حق؛ كما قيل لكم، وقال عكرمة: قولوا: { لا إله إلا الله }
  ، وقال الأوزاعي: كتب ابن عباس إلى رجل قد سماه، فسأله عن قوله تعالى: { وَقُولُواْ
  حِطَّةٌ } فكتب إليه أن: أقروا بالذنب، وقال الحسن وقتادة: أي: احطط عنا خطايانا {
  نَّغْفِرْ لَكُمْ خَطَـٰيَـٰكُمْ وَسَنَزِيدُ ٱلْمُحْسِنِينَ } وقال: هذا جواب الأمر،
  أي: إذا فعلتم ما أمرناكم، غفرنا لكن الخطيئات، وضاعفنا لكم الحسنات.</p><p>وحاصل الأمر
  أنهم أمروا أن يخضعوا لله تعالى عند الفتح بالفعل والقول، وأن يعترفوا بذنوبهم، ويستغفروا
  منها، والشكر على النعمة عندها، والمبادرة إلى ذلك من المحبوب عند الله تعالى؛ كما
  قال تعالى:</p><p class="quran">إِذَا جَآءَ نَصْرُ ٱللَّهِ وَٱلْفَتْحُ وَرَأَيْتَ
  ٱلنَّاسَ يَدْخُلُونَ فِي دِينِ ٱللَّهِ أَفْوَاجاً فَسَبِّحْ بِحَمْدِ رَبِّكَ وَٱسْتَغْفِرْهُ
  إِنَّهُ كَانَ تَوَّابَا</p><p>[النصر: 1 - 3] فسره بعض الصحابة بكثرة الذكر والاستغفار
  عند الفتح والنصر، وفسره ابن عباس بأنه نعى إلى رسول الله صلى الله عليه وسلم أجله
  فيها، وأقره على ذلك عمر رضي الله عنه، ولا منافاة بين أن يكون قد أمر بذلك عند ذلك،
  ونعى إليه روحه الكريمة أيضاً، ولهذا كان عليه الصلاة والسلام يظهر عليه الخضوع جداً
  عند النصر؛ كما روي أنه كان يوم الفتح فتح مكة داخلاً إليها من الثنية العليا، وأنه
  لخاضع لربه، حتى إن عثنونه ليمس مورك رحله؛ شكراً لله على ذلك، ثم لما دخل البلد، اغتسل
  وصلى ثماني ركعات، وذلك ضحى، فقال بعضهم: هذه صلاة الضحى، وقال آخرون: بل هي صلاة الفتح،
  فاستحبوا للإمام وللأمير إذا فتح بلداً أن يصلي فيه ثماني ركعات عند أول دخوله؛ كما
  فعل سعد بن أبي وقاص رضي الله عنه، لما دخل إيوان كسرى صلى فيه ثماني ركعات. والصحيح
  أنه يفصل بين كل ركعتين بتسليم، وقيل: يصليها كلها بتسليم واحد، والله أعلم.</p><p>وقوله
  تعالى: { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ } قال
  البخاري: حدثني محمد حدثنا عبد الرحمن بن مهدي عن ابن المبارك عن معمر عن همام بن منبه
  عن أبي هريرة رضي الله عنه عن النبي صلى الله عليه وسلم قال:</p><p class="hadith">
  " قيل لبني اسرائيل: ادخلوا الباب سجداً وقولوا حطة، فدخلوا يزحفون على أستاههم، فبدلوا،
  وقالوا: حبة في شعرة " </p><p>ورواه النسائي عن محمد بن إسماعيل بن إبراهيم عن عبد
  الرحمن به موقوفاً، وعن محمد بن عبيد بن محمد عن ابن المبارك ببعضه مسنداً في قوله
  تعالى: { حِطَّةٌ } قال: فبدلوا، وقالوا: حبة، وقال عبد الرزاق: أنبأنا معمر عن همام
  بن منبه أنه سمع أبا هريرة يقول: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " قال الله لبني إسرائيل: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّدًا وَقُولُواْ حِطَّةٌ نَّغْفِرْ
  لَكُمْ خَطَـٰيَـٰكُمْ } فبدلوا، ودخلوا الباب يزحفون على أستاههم، فقالوا: حبة في
  شعرة " </p><p>وهذا حديث صحيح رواه البخاري عن إسحاق بن نصر، ومسلم عن محمد بن رافع،
  والترمذي عن عبد الرحمن ابن حميد، كلهم عن عبد الرازق به، وقال الترمذي: حسن صحيح،
  وقال محمد بن إسحاق: كان تبديلهم كما حدثني صالح بن كيسان عن صالح مولى التوأمة عن
  أبي هريرة وعمن لا أتهم عن ابن عباس أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith">
  " دخلوا الباب - الذي أمروا أن يدخلوا فيه سجداً - يزحفون على أستاههم، وهم يقولون:
  حنطة في شعيرة " </p><p>وقال أبو داود: حدثنا أحمد بن صالح. وحدثنا سليمان بن داود،
  حدثنا عبد الله بن وهب، حدثنا هشام بن سعد عن زيد بن أسلم عن عطاء بن يسار عن أبي سعيد
  الخدري رضي الله عنه عن النبي صلى الله عليه وسلم:</p><p class="hadith"> " قال الله
  لبني إسرائيل: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّدًا وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ
  خَطَـٰيَـٰكُمْ } " </p><p>ثم قال أبو داود: حدثنا جعفر بن مسافر حدثنا ابن أبي فديك
  عن هشام بمثله، هكذا رواه منفرداً به في كتاب الحروف مختصراً. وقال ابن مردويه: حدثنا
  عبد الله بن جعفر حدثنا إبراهيم بن مهدي حدثنا أحمد بن المنذر القزاز حدثنا محمد بن
  إسماعيل بن أبي فديك عن هشام بن سعد عن زيد بن أسلم عن عطاء بن يسار عن أبي سعيد الخدري،
  قال: سرنا مع رسول الله صلى الله عليه وسلم حتى إذا كان من آخر الليل، أجزنا في ثنية
  يقال لها: ذات الحنظل، فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> "
  ما مثل هذه الثنية الليلة إلا كمثل الباب الذي قال الله لبني إسرائيل: ادخلوا الباب
  سجداً وقولوا حطة نغفر لكم خطاياكم " </p><p>وقال سفيان الثوري عن أبي إسحاق عن البراء:</p><p
  class="quran">سَيَقُولُ ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ</p><p>[البقرة: 142] قال: اليهود،
  قيل لهم: ادخلوا الباب سجداً، قال: ركعاً، وقولوا: حطة، أي: مغفرة، فدخلوا على أستاههم،
  وجعلوا يقولون: حنطة حمراء فيها شعيرة، فذلك قول الله تعالى: { فَبَدَّلَ ٱلَّذِينَ
  ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ } وقال الثوري عن السدي عن أبي سعد
  الأزدي عن أبي الكنود عن ابن مسعود: وقولوا حطة، فقالوا: حنطة، حبة حمراء فيها شعيرة،
  فأنزل الله: { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ
  } وقال أسباط عن السدي عن مرة عن ابن مسعود أنه قال: إنهم قالوا: هطا سمعاثا أزبة مزبا،
  فهي بالعربية حبة حنطة حمراء مثقوبة فيها شعرة سوداء، فذلك قوله تعالى: { فَبَدَّلَ
  ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ } وقال الثوري عن الأعمش
  عن المنهال عن سعيد عن ابن عباس في قوله تعالى: { ٱدْخُلُواْ ٱلْبَابَ سُجَّداً } قال:
  ركعاً من باب صغير، فدخلوا من قبل أستاههم، وقالوا: حنطة، فذلك قوله تعالى: { فَبَدَّلَ
  ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ } وهكذا روي عن عطاء ومجاهد
  وعكرمة والضحاك والحسن وقتادة والربيع بن أنس ويحيى بن رافع.</p><p>وحاصل ما ذكره المفسرون،
  وما دل عليه السياق، أنهم بدلوا أمر الله لهم من الخضوع بالقول والفعل، فأمروا أن يدخلوا
  سجداً، فدخلوا يزحفون على أستاههم من قبل أستاههم رافعي رؤوسهم، وأمروا أن يقولوا:
  حطة، أي: احطط عنا ذنوبنا وخطايانا، فاستهزؤوا، فقالوا: حنطة في شعيرة، وهذا في غاية
  ما يكون من المخالفة والمعاندة، ولهذا أنزل الله بهم بأسه وعذابه بفسقهم، وهو خروجهم
  عن طاعته. ولهذا قال: { فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزًا مِّنَ ٱلسَّمَآءِ
  بِمَا كَانُواْ يَفْسُقُونَ } وقال الضحاك عن ابن عباس: كل شيء في كتاب الله من الرجز
  يعني به العذاب، وهكذا روي عن مجاهد وأبي مالك والسدي والحسن وقتادة أنه العذاب. وقال
  أبو العالية: الرجز: الغضب، وقال الشعبي: الرجز: إما الطاعون، وإما البرد، وقال سعيد
  بن جبير: هو الطاعون، وقال ابن أبي حاتم: حدثنا أبو سعيد الأشج حدثنا وكيع عن سفيان
  عن حبيب بن أبي ثابت عن إبراهيم بن سعد، يعني ابن أبي وقاص، عن سعد بن مالك وأسامة
  بن زيد وخزيمة بن ثابت رضي الله عنهم، قالوا: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " الطاعون رجز عذاب، عذب به من كان قبلكم " </p><p>وهكذا رواه النسائي
  من حديث سفيان الثوري به، وأصل الحديث في الصحيحين من حديث حبيب بن أبي ثابت:</p><p
  class="hadith"> " إذا سمعتم الطاعون بأرض فلا تدخلوها " </p><p>الحديث، قال ابن جرير:
  أخبرني يونس بن عبد الأعلى عن ابن وهب عن يونس عن الزهري، قال: أخبرني عامر بن سعد
  بن أبي وقاص عن أسامة بن زيد عن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith">
  " إن هذا الوجع والسقم رجز، عُذب به بعض الأمم قبلكم " </p><p>وهذا الحديث أصله مخرج
  في الصحيحين من حديث الزهري ومن حديث مالك عن محمد بن المنكدر وسالم بن أبي النضر عن
  عامر بن سعد بنحوه.</p>'
