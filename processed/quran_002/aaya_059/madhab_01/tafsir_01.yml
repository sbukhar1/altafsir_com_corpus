text: '<p>وتأويـل قوله: { فَبَدَّلَ } فغير. ويعنـي بقوله: { ٱلَّذِينَ ظَلَمُواْ }
  الذين فعلوا ما لـم يكن لهم فعله. ويعنـي بقوله: { قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ
  } بدلوا قولاً غير الذي أمروا أن يقولوه فقالوا خلافه، وذلك هو التبديـل والتغيـير
  الذي كان منهم. وكان تبديـلهم بـالقول الذي أمروا أن يقولوه قولاً غيره، ما:</p><p>حدثنا
  به الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن همام بن منبه أنه
  سمع أبـا هريرة يقول: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " </p><p
  class="hadith"><b> <a href="Javascript:OpenWindow(31)%20" title=" اضغط هنا لعرض
  تخريج الحديث " style=" color: Red " class=" TextResultArabic ">قال اللَّهُ لِبَنِـي
  إسْرَائِيـلَ: ادْخُـلُوا البـابَ سُجّداً وَقُولُوا حِطّةٌ نَغْفِرُ لَكُمْ خَطاياكُمْ،
  فَبدلُوا وَدَخَـلُوا البـابَ يَزْحَفُونَ علـى أسْتاهِهِمْ وقالُوا: حَبّةٌ فـي شَعِيرَةٍ</a>
  </b></p><p class="hadith"> " </p><p>حدثنا ابن حميد، قال: حدثنا سلـمة وعلـيّ بن مـجاهد،
  قالا: حدثنا مـحمد بن إسحاق، عن صالـح بن كيسان، عن صالـح مولـى التوأمة، عن أبـي هريرة،
  عن النبـيّ صلى الله عليه وسلم. قال:</p><p>وحدثت عن مـحمد بن أبـي مـحمد مولـى زيد
  بن ثابت، عن سعيد بن جبـير، أو عن عكرمة، عن ابن عبـاس عن النبـيّ صلى الله عليه وسلم
  قال:</p><p class="hadith"> " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(32)%20"
  title=" اضغط هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic
  ">دَخَـلُوا البـابَ الّذِي أُمِرُوا أنْ يَدْخُـلُوا مِنْهُ سُجّداً يَزْحُفُونَ علـى
  أسْتاهِهِمْ يَقُولُونَ حِنْطَةٌ فِـي شَعِيرةٍ</a> </b></p><p class="hadith"> " </p><p>وحدثنـي
  مـحمد بن عبد الله الـمـحاربـي، قال: حدثنا عبد الله بن الـمبـارك، عن معمر، عن همام،
  عن أبـي هريرة، عن النبـي صلى الله عليه وسلم فـي قوله: { حِطّةٌ } قال: «بدَّلوا فقالوا:
  حبة».</p><p>حدثنا ابن بشار، قال: حدثنا عبد الرحمن بن مهدي، قال: حدثنا سفـيان، عن
  السدي، عن أبـي سعيد عن أبـي الكنود، عن عبد الله:</p><p class="quran">ٱدْخُلُواْ
  ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ</p><p>[البقرة: 58] قالوا: حنطة حمراء فـيها
  شعيرة، فأنزل الله: { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ
  لَهُمْ }.</p><p>حدثنا مـحمد بن بشار، قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا سفـيان،
  عن الأعمش، عن الـمنهال بن عمرو، عن سعيد بن جبـير، عن ابن عبـاس فـي قوله:</p><p class="quran">وَٱدْخُلُواْ
  ٱلْبَابَ سُجَّداً</p><p>[البقرة: 58] قال: ركوعاً من بـاب صغير. فجعلوا يدخـلون من
  قِبَلِ أستاههم. ويقولون حنطة فذلك قوله: { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً
  غَيْرَ ٱلَّذِي قِيلَ لَهُمْ }.</p><p>حدثنا الـحسن بن الزبرقان النـخعي، قال: حدثنا
  أبو أسامة، عن سفـيان، عن الأعمش، عن الـمنهال، عن سعيد، عن ابن عبـاس، قال: أمروا
  أن يدخـلوا ركعاً، ويقولوا حطة قال: أمروا أن يستغفروا قال: فجعلوا يدخـلون من قبل
  أستاههم من بـاب صغير ويقولون حنطة يستهزئون، فذلك قوله: { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ
  قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ }.</p><p>حدثنا الـحسن بن يحيى، قال: أنبأنا عبد
  الرزاق، قال: أنبأنا معمر، عن قتادة والـحسن:</p><p class="quran">وَٱدْخُلُواْ ٱلْبَابَ
  سُجَّداً</p><p>[البقرة: 58] قالا: دخـلوها علـى غير الـجهة التـي أمروا بها، فدخـلوها
  متزحفـين علـى أوراكهم، وبدلوا قولاً غير الذي قـيـل لهم، فقالوا: حبة فـي شعيرة.</p><p>حدثنـي
  مـحمد بن عمرو البـاهلـي، قال: حدثنا أبو عاصم، قال: حدثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد، قال: أمر موسى قومه أن يدخـلوا البـاب سجداً ويقولوا حطة، وطُؤْطِىءَ لهم
  البـاب لـيسجدوا فلـم يسجدوا ودخـلوا علـى أدبـارهم وقالوا حنطة.</p><p>حدثنـي الـمثنى،
  قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: أمر موسى
  قومه أن يدخـلوا الـمسجد ويقولوا حطة، وطؤطىء لهم البـاب لـيخفضوا رءوسهم، فلـم يسجدوا
  ودخـلوا علـى أستاههم إلـى الـجبل، وهو الـجبل الذي تـجلـى له ربه وقالوا: حنطة. فذلك
  التبديـل الذي قال الله عز وجل: { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي
  قِيلَ لَهُمْ }.</p><p>حدثنـي موسى بن هارون الهمدانـي عن ابن مسعود أنه قال: إنهم
  قالوا: «هطى سمقا يا ازبة هزبـا»، وهو بـالعربـية: حبة حنطة حمراء مثقوبة فـيها شعيرة
  سوداء. فذلك قوله: { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ
  }.</p><p>حدثنا أبو كريب، قال: حدثنا وكيع، عن سفـيان، عن الأعمش، عن الـمنهال، عن
  سعيد بن جبـير، عن ابن عبـاس:</p><p class="quran">وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً</p><p>[البقرة:
  58] قال: فدخـلوا علـى أستاههم مُقْنِعي رءوسهم.</p><p>حدثنا سفـيان بن وكيع، قال:
  حدثنا أبـي النضر بن عديّ، عن عكرمة:</p><p class="quran">وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً</p><p>[البقرة:
  58] فدخـلوا مقنعى رءوسهم،</p><p class="quran">وَقُولُواْ حِطَّةٌ</p><p>[البقرة:
  58] فقالوا: حنطة حمراء فـيها شعيرة، فذلك قوله: { فَبَدَّلَ الّذِينَ ظَلَـمُوا قَوْلاً
  غَيرَ الّذِي قِـيـلَ لَهُمْ }.</p><p>حدثت عن عمار بن الـحسن، قال: حدثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع بن أنس:</p><p class="quran">وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً
  وَقُولُواْ حِطَّةٌ</p><p>[البقرة: 58] قال: فكان سجود أحدهم علـى خده،</p><p class="quran">وَقُولُواْ
  حِطَّةٌ</p><p>[البقرة: 58] نـحطّ عنكم خطاياكم، فقالوا: حنطة، وقال بعضهم: حبة فـي
  شعيرة. { فَبَدَّلَ الّذِينَ ظَلَـمُوا قَوْلاً غيرَ الّذِي قِـيـلَ لَهُمْ }.</p><p>وحدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد:</p><p class="quran">وَٱدْخُلُواْ ٱلْبَابَ
  سُجَّداً وَقُولُواْ حِطَّةٌ</p><p>[البقرة: 58] يحط الله بها عنكم ذنبكم وخطيئاتكم.
  قال: فـاستهزءوا به يعنـي بـموسى وقالوا: ما يشاء موسى أن يـلعب بنا إلا لعب بنا حطة
  حطة أيُّ شيء حطة؟ وقال بعضهم لبعض: حنطة.</p><p>حدثنا القاسم بن الـحسن، قال: حدثنـي
  الـحسين، قال: حدثنـي حجاج عن ابن جريج، وقال ابن عبـاس: لـما دخـلوا قالوا: حبة فـي
  شعيرة.</p><p>حدثنـي مـحمد بن سعيد، قال: حدثنـي أبـي سعيد بن مـحمد بن الـحسن، قال:
  أخبرنـي عمي، عن أبـيه، عن ابن عبـاس، قال: لـما دخـلوا البـاب قالوا حبة فـي شعيرة،
  فبدلوا قولاً غير الذي قـيـل لهم.</p><p>القول فـي تأويـل قوله تعالـى: { فَأَنزَلْنَا
  عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ }.</p><p>يعنـي بقوله: { فَأَنزَلْنَا
  عَلَى ٱلَّذِينَ ظَلَمُواْ } علـى الذين فعلوا ما لـم يكن لهم فعله من تبديـلهم القول
  الذي أمرهم الله جل وعزّ أن يقولوه قولاً غيره، ومعصيتهم إياه فـيـما أمرهم به وبركوبهم
  ما قد نهاهم عن ركوبه { رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ }. والرِّجز
  فـي لغة العرب: العذاب، وهو غير الرُّجْز، وذلك أن الرِّجز: البَثْر، ومنه الـخبر الذي
  رُوي عن النبـي صلى الله عليه وسلم فـي الطاعون أنه قال:</p><p class="hadith"> " </p><p
  class="hadith"><b> <a href="Javascript:OpenWindow(33)%20" title=" اضغط هنا لعرض
  تخريج الحديث " style=" color: Red " class=" TextResultArabic ">إنّهُ رِجْزٌ عُذّبَ
  بِهِ بَعْضُ أُلامَـمِ الّذِينَ قَبْلَكُمْ</a> </b></p><p class="hadith"> " </p><p>حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس، عن ابن شهاب، قال: أخبرنـي
  عامر بن سعد بن أبـي وقاص، عن أسامة بن زيد، عن رسول الله صلى الله عليه وسلم قال:</p><p
  class="hadith"> " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(34)%20"
  title=" اضغط هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic
  ">إِنَّ هَذا الوَجَعَ أوِ السُّقْمَ رِجْزٌ عُذّبَ بِهِ بَعْضُ أُلامَـمِ قَبْلَكُمْ</a>
  </b></p><p class="hadith"> " </p><p>وحدثنـي أبو شيبة بن أبـي بكر بن أبـي شيبة، قال:
  حدثنا عمر بن حفص، قال: حدثنا أبـي عن الشيبـانـي عن ربـاح بن عبـيدة، عند عامر بن
  سعد، قال: شهدت أسامة بن زيد عند سعد بن مالك يقول: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(35)%20"
  title=" اضغط هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic
  ">إِنَّ الطّاعُونَ رِجْز أُنْزِلَ علـى مَنْ كانَ قَبْلَكُمْ أوْ علـى بَنِـي إسْرائيـلَ</a>
  </b></p><p class="hadith"> " </p><p>وبـمثل الذي قلنا فـي تأويـل ذلك قال أهل التأويـل:
  ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى، قال: أنبأنا عبد الرزاق، قال: أنبأنا
  معمر، عن قتادة فـي قوله: { رِجْزاً } قال: عذابـاً.</p><p>حدثنـي الـمثنى، قال: حدثنا
  آدم العسقلانـي، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية فـي قوله: { فَأَنزَلْنَا
  عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ } قال: الرجز: الغضب.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: لـما قـيـل لبنـي إسرائيـل: { ادْخُـلُوا
  البـابَ سُجّداً.. وَقُولُوا حِطّةٌ.. فَبَدَّلَ الّذِينَ ظَلَـمُوا مِنْهُمْ قَوْلاً
  غَيرَ الّذِي قِـيـلَ لَهُمْ } بعث الله جل وعز علـيهم الطاعون، فلـم يبق منهم أحداً.</p><p>وقرأ:
  { فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ
  يَفْسُقُونَ }. قال: وبقـي الأبناء، ففـيهم الفضل والعبـادة التـي توصف فـي بنـي إسرائيـل
  والـخير، وهلك الآبـاء كلهم، أهلكهم الطاعون.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: الرجز: العذاب، وكل شيء فـي القرآن رجز فهو عذاب.</p><p>حدثت عن
  الـمنـجاب، قال: حدثنا بشر، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله: { رِجْزاً
  } قال: كل شيء فـي كتاب الله من الرجز، يعنـي به العذاب.</p><p>وقد دللنا علـى أن تأويـل
  الرجز: العذاب. وعذابُ الله جل ثناؤه أصناف مختلفة. وقد أخبر الله جل ثناؤه أنه أنزل
  علـى الذين وصفنا أمرهم الرجز من السماء، وجائز أن يكون ذلك طاعونا، وجائز أن يكون
  غيره، ولا دلالة فـي ظاهر القرآن ولا فـي أثر عن الرسول ثابت أيّ أصناف ذلك كان.</p><p>فـالصواب
  من القول فـي ذلك أن يقال كما قال الله عزّ وجل: { فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ
  رِجْزاً مِّنَ ٱلسَّمَآءِ } بفسقهم. غير أنه يغلب علـى النفس صحة ما قاله ابن زيد للـخبر
  الذي ذكرت عن رسول الله صلى الله عليه وسلم فـي إخبـاره عن الطاعون أنه رجز، وأنه عذّب
  به قوم قبلنا. وإن كنت لا أقول إن ذلك كذلك يقـيناً لأن الـخبر عن رسول الله صلى الله
  عليه وسلم لا بـيان فـيه أيّ أمة عذّبت بذلك. وقد يجوز أن يكون الذين عذّبوا به كانوا
  غير الذين وصف الله صفتهم فـي قوله: { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ
  ٱلَّذِي قِيلَ لَهُمْ }.</p><p>القول فـي تأويـل قوله تعالـى ذكره: { بِمَا كَانُواْ
  يَفْسُقُونَ }.</p><p>وقد دللنا فـيـما مضى من كتابنا هذا علـى أن معنى الفسق: الـخروج
  من الشيء. فتأويـل قوله: { بِمَا كَانُواْ يَفْسُقُونَ } إذا بـما كانوا يتركون طاعة
  الله عزّ وجلّ، فـيخرجون عنها إلـى معصيته وخلاف أمره.</p>'
