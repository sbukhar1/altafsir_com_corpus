text: "<p>{ فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ } منهم { قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ
  } فقالوا حبة في شَعَرَةٍ ودخلوا يزحفون على أستاههم { فَأَنزَلْنَا عَلَى ٱلَّذِينَ
  ظَلَمُواْ } فيه وضع الظاهر موضع المضمر مبالغة في تقبيح شأنهم { رِجْزًا } عذاباً
  طاعوناً { مّنَ ٱلسَّمَاء بِمَا كَانُواْ يَفْسُقُونَ } بسبب فسقهم أي خروجهم عن الطاعة
  فهلك منهم في ساعة سبعون ألفاً أو أقل.</p>"
