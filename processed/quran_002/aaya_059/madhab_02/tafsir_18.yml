text: '<p>قوله عز وجل: { وإذ قلنا ادخلوا هذه القرية } سميت قرية لاجتماع الناس فيها
  قال ابن عباس: هي أريحاء قرية الجبارين وقيل: كان فيها قوم من بقية عاد يقال لهم: العمالقة
  ورأسهم عوج بن عنق، فعلى هذا يكون القائل يوشع بن نون لأنه هو الذي فتح أريحاء بعد
  موت موسى لأن موسى مات في التيه، وقيل: هي بيت المقدس وعلى هذا فيكون القائل موسى.
  والمعنى إذا خرجتم من التيه بعد مضي الأربعين سنة، ادخلوا بيت المقدس { فكلوا منها
  حيث شئتم رغداً } أي موسعاً عليكم { وادخلوا الباب } فمن قال: إن القرية أريحاء قال
  ادخلوا من أي باب كان من أبوابها وكان لها سبعة أبواب ومن قال إن القرية هي بيت المقدس
  قال هو باب حطة { سجداً } محنين خضعاً متواضعين كالراكع ولم يرد به نفس السجود { وقولوا
  حطة } أي حط عنا خطايانا أمروا بالاستغفار. وقال ابن عباس قولوا لا إله إلا الله لأنها
  تحط الذنوب والخطايا على تقدير مسألتنا حطة { نغفر لكم خطاياكم } أي نسترها عليكم من
  الغفر وهو الستر لأن المغفرة تستر الذنوب { وسنزيد المحسنين } يعني ثواباً { فبدل }
  أي فغير { الذين ظلموا قولاً غير الذي قيل لهم } أي قالوا قولاً غير ما قيل لهم، وذلك
  أنهم بدلوا قول الحطة بالحنطة، وقالوا بلسانهم حطاناً سمقاثاً أي حنطة حمراء، وذلك
  استخفافاً منهم بأمر الله تعالى. وقيل: طؤطئ لهم للباب ليخفضوا رؤوسهم فأبوا ذلك ودخلوا
  زحفاً على أستاههم فخالفوا في الفعل ما خالفوا في القول، وبدلوه (ق) عن أبي هريرة قال
  قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " قيل لبني إسرائيل ادخلوا
  الباب سجداً وقولوا حطة فبدلوا فدخلوا يزحفون على أستاههم وقالوا حبة في شعرة " </p><p>{
  فأنزلنا على الذين ظلموا رجزاً من السماء } يعني عذاباً من السماء، قيل: أرسل الله
  عليهم طاعوناً فهلك منهم في ساعة واحدة سبعون ألفاً { بما كانوا يفسقون } أي يعصون
  ويخرجون عن أمر الله تعالى. قوله عز وجل: { وإذ استسقى موسى لقومه } أي طلب السقيا
  لقومه، وذلك أنهم عطشوا في التيه فسألوا موسى أن يستسقي لهم ففعل فأوحى الله إليه كما
  قال مبيناً { فقلنا اضرب بعصاك } وكانت العصا من آس الجنة طولها عشرة أذرع على طول
  موسى عليه الصلاة والسلام ولها شعبتان تتقدان في الظلمة نوراً واسمها عليق، وقيل: نبعة
  حملها آدم معه من الجنة فتوارثها الأنبياء حتى وصلت إلى شعيب فأعطاها موسى { الحجر
  } قال وهب: لم يكن حجراً معيناً بل كان موسى يضرب أي حجر كان فيتفجر عيوناً لكل سبط
  عين، وكانوا اثني عشر سبطاً، وقيل: كان حجراً معيناً بدليل أنه عرفه بالألف واللام
  قال ابن عباس: كان حجراً خفيفاً مربعاً قدر رأس الرجل وكان موسى عليه الصلاة والسلام
  يضعه في مخلاة، فإذا احتاجوا إلى الماء وضعه وضربه بعصاه وقيل: كان للحجر أربعة وجوه
  في كل وجه ثلاثة أعين لكل سبط عين وقيل كان من الرخام وقيل، كان من الكذان وهي الحجارة
  الليّنة وقيل: هو الحجر الذي وضع عليه موسى ثوبه ليغتسل، ففر به فأتاه جبريل وقال إن
  الله يأمرك أن ترفع هذا الحجر فلي فيه قدرة ولك فيه معجزة فوضعه في مخلاة فلما سألوه
  السقيا قيل اضرب بعصاك الحجر فكان إذا احتاجوا إلى الماء، وضعه وضربه بعصاه فتتفجر
  منه عيون لكل سبط عين تسيل إليهم في جدول، وكان إذا أراد حمله ضربه بعصاه فيذهب الماء
  وييبس الحجر فذلك قوله تعالى: { فانفجرت منه اثنتا عشرة عيناً } يعني على عدد أسباط
  بني إسرائيل، والمعنى فضربه فانفجرت قال المفسرون: انفجرت وانبجست: بمعنى واحد وقيل
  انبجست أي عرقت وانفجرت أي سالت { قد علم كل أناس مشربهم } أي موضع شربهم لا يدخل سبط
  على غيره { كلوا واشربوا } أي وقلنا لهم كلوا واشربوا { من رزق الله } يعني المن والسلوى
  والماء فهذا كله من رزق الله كان يأتيهم بلا مشقة ولا كلفة { ولا تعثوا في الأرض مفسدين
  } العيث أشد الفساد في هذه الآية معجزة عظيمة لموسى عليه الصلاة والسلام، حيث انفجر
  من الحجر الصغير ما روى منه الجمع الكثير ومعجزة نبينا محمد صلى الله عليه وسلم أعظم
  لأنه انفجر من بين أصبعيه فروى منه الجم الغفير، لأن انفجار الماء من الدم واللحم أعظم
  من انفجاره من الحجر.</p>'
