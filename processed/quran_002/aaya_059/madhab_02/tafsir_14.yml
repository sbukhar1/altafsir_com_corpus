text: '<p>روي أنه لما جاؤوا الباب دخلوا من قبل أدبارهم القهقرى، وفي الحديث أنهم دخلوا
  يزحفون على أستاههم، وبدلوا فقالوا حبة في شعرة، وقيل قالوا حنطة حبة حمراء فيها شعرة
  وقيل شعيرة.</p><p>وحكى الطبري أنهم قالوا حطي شمقاثا أزبة، وتفسيره ما تقدم.</p><p>والرجز
  العذاب، وقال ابن زيد ومقاتل وغيرهما: " إن الله تعالى بعث على الذين بدلوا ودخلوا
  على غير ما أمروا الطاعون فأذهب منهم سبعين ألفاً " ، وقال ابن عباس: " أمات الله منهم
  في ساعة واحدة نيفاً على عشرين ألفاً ".</p><p>وقرأ ابن محيصن " رُجزاً " بضم الراء،
  وهي لغة في العذاب، والزجر أيضاً اسم صنم مشهور.</p><p>والباء في قوله { بما } متعلقة
  بـ { أنزلنا } ، وهي باء السبب.</p><p>و { يفسقون } معناه يخرجون عن طاعة الله، وقرأ
  النخعي وابن وثاب " يفسِقون " بكسر السين، يقال فسق يفسُق ويفسِق بضم السين وكسرها.</p><p>{
  وإذ } متعلقة بفعل مضمر تقديره اذكر، و { استسقى } معناه طلب السقيا، وعرف استفعل طلب
  الشيء، وقد جاء في غير ذلك كقوله تعالى:</p><p class="quran">واستغنى الله</p><p>[التغابن:
  6] بمعنى غني، وقولهم: استعجب بمعنى عجب، ومثل بعض الناس في هذا بقولهم استنسر البغاث،
  واستنوق الجمل، إذ هي بمعنى انتقل من حال إلى حال، وكان هذا الاستسقاء في فحص التيه،
  فأمره الله تعالى بضرب الحجر آية منه، وكان الحجر من جبل الطور، على قدر رأس الشاة
  يلقى في كسر جوالق ويرحل به، فإذا نزلوا وضع في وسط محلتهم وضربه موسى عليه السلام،
  وذكر أنهم لم يكونوا يحملون الحجر لكنهم كانوا يجدونه في كل مرحلة في منزلته من المرحلة
  الأولى، وهذا أعظم في الآية، ولا خلاف أنه كان حجراً منفصلاً مربعاً تطرد من كل جهة
  ثلاث عيون إذا ضربه موسى صلى الله عليه وسلم، وإذا استغنوا عن الماء ورحلوا جفت العيون،
  وفي الكلام حذف تقديره فضربه { فانفجرت } ، والانفجار انصداع شيء عن شيء، ومنه الفجر،
  والانبجاس في الماء أقل من الانفجار.</p><p>و { اثنتا } معربة دون أخواتها لصحة معنى
  التثنية، وإنما يبنى واحد مع واحد، وهذه إنما هي اثنان مع واحد، فلو بنيت لرد ثلاثة
  واحداً، وجاز اجتماع علامتي التأنيث في قوله { اثنتا عشرة } لبعد العلامة من العلامة،
  ولأنهما في شيئين، وإنما منع ذلك في شيء واحد، نحو مسلمات وغيره.</p><p>وقرأ ابن وثاب
  وابن أبي ليلى وغيرهما: " عَشِرة " بكسر الشين، وروي ذلك عن أبي عمرو، والأشهر عنه
  الإسكان، وهي لغة تميم، وهو نادر، لأنهم يخففون كثيراً، وثقلوا في هذه، وقرأ الأعمش
  " عشَرة " بفتح الشين وهي لغة ضعيفة، وروي عنه كسرها وتسكينها، والإسكان لغة الحجاز.</p><p>و
  { عيناً } نصب على التمييز، والعين اسم مشترك، وهي هنا منبع الماء.</p><p>و { أناس
  } اسم جمع لا واحد له من لفظه، ومعناه هنا كل سبط، لأن الأسباط في بني إسرائيل كالقبائل
  في العرب، وهم ذرية الاثني عشر أولاد يعقوب عليه السلام.</p><p>والمشرب المفعل موضع
  الشرب، كالمشرع موضع الشروع في الماء، وكان لكل سبط عين من تلك العيون لا يتعداها،
  وفي الكلام محذوف تقديره وقلنا لهم كلوا المن والسلوى واشربوا الماء المنفجر من الحجر
  المنفصل، وبهذه الأحوال حسنت إضافة الرزق إلى الله تعالى، وإلا فالجميع رزقه وإن كان
  فيه تكسب للعبد.</p><p>{ ولا تعثوا } معناه ولا تفرطوا في الفساد، يقال عثى الرجل يعثي
  وعثي يعثى عثياً إذا أفسد أشد فساد، والأولى هي لغة القرآن والثانية شاذة وتقول العرب
  عثا يعثو عثواً ولم يقرأ بهذه اللغة لأنها توجب ضم الثاء من { تعثوا } ، وتقول العرب
  عاث يعيث إذا أفسد، وعث يعث كذلك، ومنه عثة الصوف، وهي السوسة التي تلحسه.</p><p>و
  { مفسدين } حال، وتكرر المعنى لاختلاف اللفظ، وفي هذه الكلمات إباحة النعم وتعدادها،
  والتقدم في المعاصي والنهي عنها.</p>'
