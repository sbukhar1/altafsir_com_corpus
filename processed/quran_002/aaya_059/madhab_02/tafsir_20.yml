text: '<p>قوله تعالى: { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ
  لَهُمْ... }</p><p>قال ابن عرفة: يكون القول بذاته مصروفا (لنقيض) الشّيء، فينصرف إلى
  ذلك الشيء باعتبار حال المخاطب، وعَبّر بـ " الَّذِينَ ظَلَمُواْ " ولم يقل: فَبَدَّلَ
  الظالمون، لأن تعليق الذم على الوصف الأعم يستلزم الذم على الأخص من باب أحرى، (وكذلك
  ذمّهم على) تبديل القول يستلزم (ذمهم) على تبديل الكلام (من باب أحرى) لأنه إذا (بدل)
  أحد قرار المركب انتفى عنه التركيب. فإن قلت: هؤلاء إنما بدلوا غير القول الذي قيل
  لهم، ومن بدل غير (ما) قيل له يذم، وإنّما يذم من بدل لا ما قيل له (بغيره)؟</p><p>فالجواب
  بوجوه: إما بأن في الآية حذفا، أي فبدل الذين ظلموا فقالوا قولا غير الذي قيل لهم،
  ويكون ذلك تفسيرا للتبديل كيف هو، وإما بأن (يشوب) " بدل " معنى أتى أي فأتى الذين
  ظلموا قولا غير الذي قيل لهم، وإما بأن يكون " بدل " (تعدى) إلى الثاني على إسقاط حرف
  الجر أي فبدل الذين ظلموا قولا بغير الذي قيل لهم.</p><p>وذكر أبو حيان أن البدل قد
  يتعدى إلى المبدل وهو المعطي بنفسه وإلى (المبدل به) وهو المأخوذ بواسطة حرف الجر وأنشد
  عليه:</p><p class="poetry_or_grammar">وبدلت والدهر ذو تبدل</p><p class="poetry_or_grammar">(هيفا)
  دبورا بالصبا والشمأل</p><p>والتقدير هنا فبدل الذين ظلموا قولا غير الذي قيل لهم بالقول
  الذي قيل لهم.</p><p>قال ابن عرفة: وهو كقوله عز وجل:</p><p class="quran">وَبَدَّلْنَاهُم
  بِجَنَّتَيْهِمْ جَنَّتَيْنِ</p><p>قال ابن عرفة: وأخذ منه منع نقل الحديث بالمعنى،
  (ورد بأنهم) إنما ذموا على تبديل اللّفظ والمعنى. و(أجيب) بأن الذم إنما علل (بتبديلهم
  القول، والقول إنما يطلق على اللفظ فقط) وأيضا فلعل هذه اللّفظة متعبد بها فلذلك ذموا
  على تبديلها.</p><p>(ورده) ابن عرفة (بأنه يلزمكم) التعليل بأمرين.</p><p>قال القاضي
  أبو جعفر بن الزبير: وقال هنا { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ } فعمم ثم خصص ذلك العموم
  بالأعراف بزيادة منهم لأن المخاطبين ليسوا سواء في الامتثال قال الله عز وجل:</p><p
  class="quran">مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</p><p>ولذلك
  أعاد الظاهر فقال: { فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ } (لتختص) العقوبة بالظالمين،
  ولو قال: عليهم لاحتمل العموم وهو غير مقصود.</p><p>قال: فإن قلت لم قال هنا: { بِمَا
  كَانُواْ يَفْسُقُونَ } وفي الأعراف</p><p class="quran">بِمَا كَانُواْ يَظْلِمُونَ</p><p>وأجاب
  بأنه في البقرة وصفهم أولا بالوصف الأعم الصادق على أدنى المعاصي وأعلاها وهو الظلم
  ثم بالأخص وهو الفسق فقال:</p><p class="quran">وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ
  أَنفُسَهُمْ يَظْلِمُونَ</p><p>ثم قال هنا: { رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ
  يَفْسُقُونَ } وفي الأعراف وصفهم بالظلم في قوله:</p><p class="quran">بِمَا كَانُواْ
  يَظْلِمُونَ</p><p>ثم بالفسق فقال:</p><p class="quran">وَسْئَلْهُمْ عَنِ ٱلْقَرْيَةِ
  ٱلَّتِي كَانَتْ حَاضِرَةَ ٱلْبَحْرِ</p><p>إلى قوله</p><p class="quran">بِمَا كَانُواْ
  يَفْسُقُونَ</p>'
