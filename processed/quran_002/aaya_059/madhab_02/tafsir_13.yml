text: '<p>{ وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ } سميت القرية قرية لأنها
  تجمع أهلها، ومنه المقراة: للحوض، لأنها تجمع الماء، قال ابن عباس رضي الله عنهما:
  هي أريحا وهي قرية الجبارين كان فيها قوم من بقية عاد يقال لهم العمالقة ورأسهم عوج
  بن عنق، وقيل: بلقاء، وقال مجاهد: بيت المقدس، وقال الضحاك: هي الرملة والأردن وفلسطين
  وتدمر، وقال مقاتل: إيليا، وقال ابن كيسان: الشام { فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ
  رَغَدًا } موسعاً عليكم { وَٱدْخُلُواْ ٱلْبَابَ } يعني باباً من أبواب القرية وكان
  لها سبعة أبواب { سُجَّدًا } أي ركعاً خُضَّعاً منحنين، وقال وهب: فإذا دخلتموه فاسجدوا
  شكراً لله تعالىٰ { وَقُولُواْ حِطَّةٌ } قال قتادة: حط عنا خطايانا، أُمروا بالاستغفار،
  قال ابن عباس: لا إلٰه إلا الله، لأنه تحط الذنوب، ورفعها على تقدير: قولوا مسألتنا
  حطة { نَّغْفِرْ لَكُمْ خَطَـٰيَـٰكُمْ } من الغفر وهو الستر، فالمغفرة تستر الذنوب،
  وقرأ أهل المدينة و(نافع) بالياء وضمها وفتح الفاء، وقرأها ابن عامر بالتاء وضمها وفتح
  الفاء، وفي الأعراف قرأ جميعاً ويعقوب بالتاء وضمها، وقرأ الآخرون فيهما بنصب النون
  وكسر الفاء { وَسَنَزِيدُ ٱلْمُحْسِنِينَ } ثواباً من فضلنا. { فَبَدَّلَ } فغيَّر
  { ٱلَّذِينَ ظَلَمُواْ } أنفسهم وقالوا { قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ } وذلك
  أنهم بدلوا قول الحطة بالحنطة، فقالوا بلسانهم: حطانا سمقاثاً أي حنطة حمراء، استخفافاً
  بأمر الله تعالىٰ وقال مجاهد: طؤطىء لهم الباب ليخفضوا رؤوسهم فأَبَوْا أن يدخلوها
  سجداً فدخلوا على أستاههم مخالفة في الفعل كما بدَّلوا القول وقالوا قولاً غير الذي
  قيل لهم.</p><p>أخبرنا عبد الواحد المليحي أنا أحمد بن عبد الله النعيمي أنا محمد بن
  يوسف أنا محمد بن إسماعيل أنا إسحاق بن نصر أنا عبد الرزاق عن معمر عن همام بن منبه
  أنه سمع أبا هريرة يقول: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " قيل لبني إسرائيل ادخلوا الباب سجداً وقولوا حطة فبدلوا فدخلوا يزحفون على أستاههم
  وقالوا حبة في شعرة " </p><p>{ فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزًا مِّنَ
  ٱلسَّمَآءِ } قيل: أرسل الله عليهم طاعوناً فهلك منهم في ساعة واحدة سبعون ألفاً {
  بِمَا كَانُواْ يَفْسُقُونَ } يعصون ويخرجون من أمر الله تعالىٰ.</p>'
