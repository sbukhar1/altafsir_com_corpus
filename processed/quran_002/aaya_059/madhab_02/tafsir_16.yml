text: "<p>{ فَبَدَّلَ } دخلوا الباب يزحفون على أستاههم، وقالوا حنطة في شعيرة استهزاء
  منهم. { رِجْزاً } عذاب، أو غضب أو طاعون أهلكهم كلهم، وبقي الأنبياء صلوات الله تعالى
  عليهم وسلامه.</p>"
