text: '<p>اعلم أَن الله، عز وجل، أمرهم في دخولهم بفعل وقول، فالفعل السجود، والقول:
  حطة، فغير القوم الفعل والقول.</p><p>فأما تغيير الفعل؛ ففيه خمسة أقوال.</p><p>أحدها:
  أنهم دخلوا متزحفين على أوْراكهم. رواه أبو هريرة عن النبي صلى الله عليه وسلم. والثاني:
  أنهم دخلوا من قبل أستاههم، قاله ابن عباس وعكرمة. والثالث: أنهم دخلوا مقنعي رؤوسهم،
  قاله ابن مسعود. والرابع: أنهم دخلوا على حروف عيونهم، قاله مجاهد. والخامس: أنهم دخلوا
  مستقلين، قاله مقاتل. وأما تغيير القول؛ ففيه خمسة أقوال.</p><p>أحدها: أنهم قالوا
  مكان «حطة» حبة في شعرة، رواه أبو هريرة عن النبي صلى الله عليه وسلم. والثاني: أنهم
  قالوا: حنطة، قاله ابن عباس، وعكرمة، ومجاهد، ووهب، وابن زيد. والثالث: أنهم قالوا:
  حنطة حمراء فيها شعرة، قاله ابن مسعود. والرابع: أنهم قالوا: حبة حنطة مثقوبة فيها
  شعيرة سوداء، قاله السدي عن أشياخه.</p><p>والخامس: أنهم قالوا سنبلاثا، قاله أبو صالح.</p><p>فاما
  الرجز؛ فهو العذاب، قاله الكسائي وأبو عبيدة والزجاج. وأنشدوا لرؤبة:</p><p class="poetry_or_grammar">حتى
  وقمنا كيده بالرجز</p><p>وفي ماهية هذا العذاب ثلاثة أقوال. أحدها: أنه ظلمة وموت،
  مات منهم في ساعة واحدة، أربعة وعشرون ألفاً، وهلك سبعون ألفا عقوبة، قاله ابن عباس.
  والثاني: أنه أصابهم الطاعون، عذبوا به أربعين ليلة ثم ماتوا، قاله وهب بن منبه.</p><p>والثالث:
  أنه الثلج، هلك به منهم سبعون ألفاً، قاله سعيد بن جبير.</p>'
