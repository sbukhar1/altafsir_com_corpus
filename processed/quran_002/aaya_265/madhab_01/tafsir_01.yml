text: '<p>يعنـي بذلك جل ثناؤه: ومثل الذين ينفقون أموالهم فـيصَّدّقون بها ويحملون علـيها
  فـي سبـيـل الله ويقوّون بها أهل الـحاجة من الغزاة والـمـجاهدين فـي سبـيـل الله وفـي
  غير ذلك من طاعات الله طلب مرضاته. { وَتَثْبِيتًا } يعنـي بذلك: وتثبـيتا من أنفسهم
  يعني لهم علـى إنفـاق ذلك فـي طاعة الله وتـحقـيقا، من قول القائل: ثَبَّتُّ فلاناً
  فـي هذا الأمر: إذ صححت عزمه وحققته وقوّيت فـيه رأيه أثبته تثبـيتا، كما قال ابن رواحة:</p><p
  class="poetry_or_grammar">فَثَبَّتَ اللَّهُ ما آتاكَ مِنْ حَسَنٍ</p><p class="poetry_or_grammar">تَثْبِـيتَ
  مُوسَى وَنَصْرا كَالَّذِي نُصِرُوا</p><p>وإنـما عنى الله جلّ وعزّ بذلك، أن أنفسهم
  كانت موقنة مصدّقة بوعد الله إياها فـيـما أنفقت فـي طاعته بغير منّ ولا أذى، فثبتهم
  فـي إنفـاق أموالهم ابتغاء مرضاة الله، وصحح عزمهم وآراءهم يقـينا منها بذلك، وتصديقاً
  بوعد الله إياها ما وعدها. ولذلك قال من قال من أهل التأويـل فـي قوله: { وَتَثْبِيتًا
  } وتصديقاً، ومن قال منهم ويقـيناً؛ لأن تثبـيت أنفس الـمنفقـين أموالهم ابتغاء مرضاة
  الله إياهم، إنـما كان عن يقـين منها وتصديق بوعد الله. ذكر من قال ذلك من أهل التأويـل:</p><p>حدثنا
  ابن بشار، قال: ثنا يحيـى، قال: ثنا سفـيان، عن أبـي موسى، عن الشعبـي: { وَتَثْبِيتًا
  مّنْ أَنفُسِهِمْ } قال: تصديقاً ويقـيناً.</p><p>حدثنا أحمد بن إسحاق الأهوازي، قال:
  ثنا أبو أحمد، قال: ثنا سفـيان، عن أبـي موسى، عن الشعبـي: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ
  } قال: وتصديقاً من أنفسهم ثبـات ونصرة.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ
  } قال: يقـيناً من أنفسهم. قال: التثبـيت الـيقـين.</p><p>حدثنـي يونس، قال: ثنا علـيّ
  بن معبد، عن أبـي معاوية، عن إسماعيـل، عن أبـي صالـح فـي قوله: { وَتَثْبِيتًا مّنْ
  أَنفُسِهِمْ } يقول: يقـينا من عند أنفسهم.</p><p>وقال آخرون: معنى قوله: { وَتَثْبِيتًا
  مّنْ أَنفُسِهِمْ } أنهم كانوا يتثبتون فـي الـموضع الذي يضعون فـيه صدقاتهم. ذكر من
  قال ذلك:</p><p>حدثنا مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } قال: يتثبتون أين يضعون أموالهم.</p><p>حدثنـي
  الـمثنى، قال: ثنا سويد بن نصر، قال: ثنا ابن الـمبـارك، عن عثمان بن الأسود، عن مـجاهد:
  { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } فقلت له: ما ذلك التثبـيت؟ قال: يتثبتون أين يضعون
  أموالهم.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن عثمان بن الأسود، عن مـجاهد: { وَتَثْبِيتًا
  مّنْ أَنفُسِهِمْ } قال: كانوا يتثبتون أين يضعونها.</p><p>حدثنا ابن وكيع، قال: ثنا
  أبـي، عن علـيّ بن علـيّ بن رفـاعة، عن الـحسن فـي قوله: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ
  }  قال: كانوا يتثبتون أين يضعون أموالهم، يعنـي زكاتهم.</p><p>حدثنـي الـمثنى، قال:
  ثنا سويد، قال: ثنا ابن الـمبـارك، عن علـيّ بن علـيّ، قال: سمعت الـحسن قرأ: { ٱبْتِغَاء
  مَرْضَاتِ ٱللَّهِ وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } قال: كان الرجل إذا همّ بصدقة تثبت،
  فإن كان لله مضى، وإن خالطه شك أمسك.</p><p>وهذا التأويـل الذي ذكرناه عن مـجاهد والـحسن
  تأويـل بعيد الـمعنى مـما يدلّ علـيه ظاهر التلاوة، وذلك أنهم تأوّلوا قوله: { وَتَثْبِيتًا
  مّنْ أَنفُسِهِمْ } بـمعنى: وتثبتا، فزعموا أن ذلك إنـما قـيـل كذلك لأن القوم كانوا
  يتثبتون أين يضعون أموالهم. ولو كان التأويـل كذلك، لكان: وتثبتا من أنفسهم؛ لأن الـمصدر
  من الكلام إن كان علـى تفعلت التفعل، فـيقال: تكرمت تكرما، وتكلـمت تكلـما، وكما قال
  جل ثناؤه:</p><p class="quran">أَوْ يَأْخُذَهُمْ عَلَىٰ تَخَوُّفٍ</p><p>[النحل: 47]
  من قول القائل: تـخوّف فلان هذا الأمر تـخوّفـاً. فكذلك قوله: { وَتَثْبِيتًا مّنْ
  أَنفُسِهِمْ } لو كان من تثبت القوم فـي وضع صدقاتهم مواضعها لكان الكلام: «وتثبتاً
  من أنفسهم»، لا «وتثبـيتاً»، ولكن معنى ذلك ما قلنا من أنه وتثبـيت من أنفس القوم إياهم
  بصحة العزم والـيقـين بوعد الله تعالـى ذكره.</p><p>فإن قال قائل: وما تنكر أن يكون
  ذلك نظير قول الله عزّ وجلّ:</p><p class="quran">وَتَبَتَّلْ إِلَيْهِ تَبْتِيلاً</p><p>[المزمل:
  8] ولـم يقل: تبتلاً؟ قـيـل: إن هذا مخالف لذلك، وذلك أن هذا إنـما جاز أن يقال فـيه:
  «تبتـيلاً» لظهور «وتبتل إلـيه»، فكان فـي ظهوره دلالة علـى متروك من الكلام الذي منه
  قـيـل: تبتـيلاً، وذلك أن الـمتروك هو: «تبتل فـيبتلك الله إلـيه تبتـيلاً»، وقد تفعل
  العرب مثل ذلك أحياناً تـخرج الـمصادر علـى غير ألفـاظ الأفعال التـي تقدّمتها إذا
  كانت الأفعال الـمتقدمة تدل علـى ما أخرجت منه، كما قال جل وعزّ:</p><p class="quran">وَٱللَّهُ
  أَنبَتَكُمْ مّنَ ٱلاْرْضِ نَبَاتاً</p><p>[نوح: 17] وقال:</p><p class="quran">وَأَنبَتَهَا
  نَبَاتًا حَسَنًا</p><p>[آل عمران: 37] والنبـات: مصدر نبت، وإنـما جاز ذلك لـمـجيء
  أنبت قبله، فدلّ علـى الـمتروك الذي منه قـيـل نبـاتا، والـمعنى: والله أنبتكم فنبّتـم
  من الأرض نبـاتاً. ولـيس قوله: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } كلاما يجوز أن يكون
  متوهماً به أنه معدول عن بنائه. ومعنى الكلام: ويتثبتون فـي وضع الصدقات مواضعها، فـيصرف
  إلـى الـمعانـي التـي صرف إلـيها قوله: { وَتَبَتَّلْ إِلَيْهِ تَبْتِيلاً } وما أشبه
  ذلك من الـمصادر الـمعدولة عن الأفعال التـي هي ظاهرة قبلها.</p><p>وقال آخرون: معنى
  قوله: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } احتسابـاً من أنفسهم. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } يقول:
  احتسابـاً من أنفسهم.</p><p>وهذا القول أيضاً بعيد الـمعنى من معنى التثبـيت، لأن التثبـيت
  لا يعرف فـي شيء من الكلام بـمعنى الاحتساب، إلا أن يكون أراد مفسره كذلك أن أنفس الـمنفقـين
  كانت مـحتسبة فـي تثبـيتها أصحابها. فإن كان ذلك كان عنده معنى الكلام، فلـيس الاحتساب
  بـمعنى حينئذ للتثبـيت فـيترجم عنه به.</p><p>القول فـي تأويـل قوله تعالـى: { كَمَثَلِ
  جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَأَتَتْ أُكُلَهَا ضِعْفَيْنِ فَإِن لَّمْ
  يُصِبْهَا وَابِلٌ فَطَلٌّ }.</p><p>يعنـي بذلك جل وعزّ: ومثل الذين ينفقون أموالهم،
  فـيتصدّقون بها، ويسبِّلونها فـي طاعة الله بغير منّ علـى من تصدّقوا بها علـيه ولا
  أذى منهم لهم بها ابتغاء رضوان الله وتصديقاً من أنفسهم بوعده، { كَمَثَلِ جَنَّةٍ
  } والـجنة: البستان. وقد دللنا فـيـما مضى علـى أن الـجنة البستان بـما فـيه الكفـاية
  من إعادته. { بِرَبْوَةٍ } والربوة من الأرض: ما نشز منها فـارتفع عن السيـل. وإنـما
  وصفها بذلك جل ثناؤه، لأن ما ارتفع عن الـمسايـل والأودية أغلظ، وجنان ما غُلظ من الأرض
  أحسن وأزكى ثمراً وغرساً وزرعاً مـما رقّ منها، ولذلك قال أعشى بنـي ثعلبة فـي وصف
  روضة:</p><p class="poetry_or_grammar">ما رَوْضَةٌ مِن رِياضِ الـحَزْنِ مُعْشِبَةٌ</p><p
  class="poetry_or_grammar">خَضْرَاءُ جادَ عَلَـيْهَا مُسْبِلٌ هَطِلُ</p><p>فوصفها
  بأنها من رياض الـحزن، لأن الـحزون: غرسها ونبـاتها أحسن وأقوى من غروس الأودية والتلاع
  وزروعها. وفـي الربوة لغات ثلاث، وقد قرأ بكل لغة منهنّ جماعة من القراء، وهي «رُبْوة»
  بضم الراء، وبها قرأت عامة قراء أهل الـمدينة والـحجاز والعراق. و«رَبْوة» بفتـح الراء،
  وبها قرأ بعض أهل الشام، وبعض أهل الكوفة، ويقال إنها لغة لتـميـم. و«رِبْوة» بكسر
  الراء، وبها قرأ فـيـما ذكر ابن عبـاس. وغير جائز عندي أن يقرأ ذلك إلا بإحدى اللغتـين:
  إما بفتـح الراء، وإما بضمها، لأن قراءة الناس فـي أمصارهم بإحداهما. وأنا لقراءتها
  بضمها أشدّ إيثاراً منـي بفتـحها، لأنها أشهر اللغتـين فـي العرب؛ فأما الكسر فإن فـي
  رفض القراءة به دلالة واضحة علـى أن القراءة به غير جائزة. وإنـما سميت الربوة لأنها
  ربت فغلظت وعلت، من قول القائل: ربـا هذا الشيء يربو: إذا انتفخ فعظم.</p><p>وبنـحو
  ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { كَمَثَلِ جَنَّةٍ
  بِرَبْوَةٍ } قال: الربوة: الـمكان الظاهر الـمستوي.</p><p>حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال: قال مـجاهد: هي الأرض الـمستوية الـمرتفعة.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ } يقول:
  بنشز من الأرض.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر،
  عن الضحاك: { كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ } والربوة: الـمكان الـمرتفع الذي لا تـجري
  فـيه الأنهار والذي فـيه الـجنان.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السدي قوله: { بِرَبْوَةٍ } برابـية من الأرض.</p><p>حدثت عن عمار، قال: ثنا ابن
  أبـي جعفر، عن أبـيه، عن الربـيع: { كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ } والربوة النشَز
  من الأرض.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج،
  قال ابن عبـاس: { كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ } قال: الـمكان الـمرتفع الذي لا تـجري
  فـيه الأنهار.</p><p>وكان آخرون يقولون: هي الـمستوية. ذكر من قال ذلك:</p><p>حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن فـي قوله: {
  كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ } قال: هي الأرض الـمستوية التـي تعلو فوق الـمياه.</p><p>وأما
  قوله: { أَصَابَهَا وَابِلٌ } فإنه يعنـي جل ثناؤه أصاب الـجنة التـي بـالربوة من الأرض
  وابل من الـمطر، وهو الشديد العظيـم القطر منه. وقوله: { فَأَتَتْ أُكُلَهَا ضِعْفَيْنِ
  } فإنه يعنـي الـجنة أنها أضعف ثمرها ضعفـين حين أصابها الوابل من الـمطر، والأُكْل:
  هو الشيء الـمأكول، وهو مثل الرُّعْب والهُدء وما أشبه ذلك من الأسماء التـي تأتـي
  علـى فعل؛ وأما الأَكْل بفتـح الألف وتسكين الكاف، فهو فعل الآكل، يقال منه: أكلت أَكْلاً،
  وأكلت أكلة واحدة، كما قال الشاعر:</p><p class="poetry_or_grammar">وما أكْلَةٌ أكَلْتُها
  بِغَنِـيـمَةٍ</p><p class="poetry_or_grammar">ولا جَوْعَةٌ إنْ جُعْتُها بغَرَامِ</p><p>ففتح
  الألف لأنها بمعنى الفعل. ويدلك على أن ذلك كذلك قوله: «ولا جوعة»، وإن ضمت الألف من
  «الأكلة» كان معناه: الطعام الذي أكلته، فيكون معنى ذلك حينئذ: ما طعام أكلته بغنيمة.</p><p>وأما
  قوله: { فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ } فإن الطلّ: هو الندى واللـين من الـمطر.
  كما:</p><p>حدثنا عبـاس بن مـحمد، قال: ثنا حجاج، قال: قال ابن جريج: { فَطَلٌّ } ندى.
  عن عطاء الـخراسانـي، عن ابن عبـاس.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السدي: أما الطل: فـالندى.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ } أي طشّ.</p><p>حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك: { فَطَلٌّ } قال: الطل: الرذاذ من
  الـمطر، يعنـي اللـين منه.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع: { فَطَلٌّ } أي طش.</p><p>وإنـما يعنـي تعالـى ذكره بهذا الـمثل كما ضعفت
  ثمرة هذه الـجنة التـي وصفت صفتها حين جاد الوابل فإن أخطأ هذا الوابل فـالطلّ كذلك
  يضعف الله صدقة الـمتصدّق والـمنفق ماله ابتغاء مرضاته وتثبـيتاً من نفسه من غير منّ
  ولا أذى، قلَّت نفقته أو كثرت لا تـخيب ولا تـخـلف نفقته، كما تضعف الـجنة التـي وصف
  جل ثناؤه صفتها قل ما أصابها من الـمطر أو كثر لا يخـلف خيرها بحال من الأحوال.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال جماعة أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السدي قوله: { فَأَتَتْ أُكُلَهَا ضِعْفَيْنِ فَإِن
  لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ } يقول: كما أضعفت ثمرة تلك الـجنة، فكذلك تضاعف ثمرة
  هذا الـمنفق ضعفـين.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَأَتَتْ
  أُكُلَهَا ضِعْفَيْنِ فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ } هذا مثل ضربه الله لعمل
  الـمؤمن، يقول: لـيس لـخيره خـلف، كما لـيس لـخير هذه الـجنة خـلف علـى أيّ حال، إما
  وابل، وإما طلٌّ.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر،
  عن الضحاك، قال: هذا مثل من أنفق ماله ابتغاء مرضاة الله.</p><p>حدثت عن عمار، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمُ
  ٱبْتِغَاء مَرْضَاتِ ٱللَّهِ }... الآية، قال: هذا مثل ضربه الله لعمل الـمؤمن.</p><p>فإن
  قال قائل: وكيف قـيـل: { فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ } وهذا خبر عن أمر
  قد مضى؟ قـيـل: يراد فـيه: كان، ومعنى الكلام: فآتت أكلها ضعفـين، فإن لـم يكن الوابل
  أصابها، أصابها طلّ، وذلك فـي الكلام نـحو قول القائل: حبست فرسين، فإن لـم أحبس اثنـين
  فواحداً بقـيـمته، بـمعنى: إلا أكن، لا بد من إضمار «كان»، لأنه خبر؛ ومنه قول الشاعر:</p><p
  class="poetry_or_grammar">إذَا ما انْتَسَبْنَا لَـمْ تَلِدْنِـي لَئِيـمَةٌ</p><p
  class="poetry_or_grammar">ولَـمْ تَـجِدِي مِنْ أنْ تُقِرّي بِها بُدّا</p><p>القول
  فـي تأويـل قوله تعالـى: { وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ }.</p><p>يعنـي بذلك:
  والله بـما تعملون أيها الناس فـي نفقاتكم التـي تنفقونها بصير، لا يخفـى علـيه منها
  ولا من أعمالكم فـيها وفـي غيرها شيء يعلـم من الـمنفق منكم بـالـمنّ والأذى والـمنفق
  ابتغاء مرضاة الله، وتثبـيتاً من نفسه، فـيحصي علـيكم حتـى يجازي جميعكم جزاءه علـى
  عمله، إن خيراً فخيراً، وإن شرًّا فشرًّا.</p><p>وإنـما يعنـي بهذا القول جلّ ذكره،
  التـحذير من عقابه فـي النفقات التـي ينفقها عبـاده، وغير ذلك من الأعمال أن يأتـي
  أحد من خـلقه ما قد تقدم فـيه بـالنهي عنه، أو يفرّط فـيـما قد أمر به، لأن ذلك بـمرأى
  من الله ومسمع، يعلـمه ويحصيه علـيهم، وهو بخلقه بـالـمرصاد.</p>'
