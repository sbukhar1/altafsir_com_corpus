text: "<p>قوله تعالى: { ٱشْتَرَوُاْ ٱلْحَيَاةَ... }</p><p>قوله تعالى: { فَلاَ يُخَفَّفُ
  عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنصَرُونَ }</p><p>قال ابن عرفة: هذا ليس بتكرار:</p><p>-
  فالأول اقتضى أن ذلك العذاب لا يرجى من فاعله شفقة على المفعول ولا تخفيفا عنه.</p><p>-
  والثاني اقتضى أنه لا يقدر أحد على (استخلاص) المفعول من ذلك العذاب ونصرته بوجه.</p>"
