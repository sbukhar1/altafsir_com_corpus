text: "<p>{ لاَ تَسْفِكُونَ دِمَاءكُمْ وَلاَ تُخْرِجُونَ أَنفُسَكُمْ } لا يفعل ذلك
  بعضكم ببعض. جعل غير الرجل نفسه. إذا اتصل به أصلاً أو ديناً. وقيل: إذا قتل غيره فكأنما
  قتل نفسه، لأنه يقتص منه. { ثُمَّ أَقْرَرْتُمْ } بالميثاق واعترفتم على أنفسكم بلزومه
  { وَأَنتُمْ تَشْهَدُونَ } عليها كقولك: فلان مقرّ على نفسه بكذا شاهد عليها. وقيل:
  وأنتم تشهدون اليوم يا معشر اليهود على إقرار أسلافكم بهذا الميثاق { ثُمَّ أَنتُمْ
  هَـٰؤُلاء } استبعاد لما أسند إليهم من القتل والإجلاء والعدوان بعد أخذ الميثاق منهم
  وإقرارهم وشهادتهم. والمعنى ثم أنتم بعد ذلك هؤلاء المشاهدون، يعني أنكم قوم آخرون
  غير أولئك المقرّين تنزيلاً، لتغير الصفة منزلة وتغير الذات، كما تقول: رجعت بغير الوجه
  الذي خرجت به. وقوله: { تَقْتُلُونَ } بيان لقوله: { ثُمَّ أَنتُمْ هَـٰؤُلاء } وقيل:
  (هؤلاء) موصول بمعنى الذي. وقرىء: «تظَّاهرون» بحذف التاء وإدغامها. وتتظاهرون بإثباتها
  وتظهرون بمعنى تتظهرون: أي تتعاونون عليهم. وقرىء: «تفدوهم»، «وتفادوهم». «وأسرى»،
  «وأسارى» { وَهُوَ } ضمير الشأن. ويجوز أن يكون مبهماً تفسيره { إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ
  بِبَعْضِ ٱلْكِتَـٰبِ } أي بالفداء { وَتَكْفُرُونَ بِبَعْضٍ } أي بالقتال والإجلاء.
  وذلك أنّ قريظة كانوا حلفاء الأوس، والنضير كانوا حلفاء الخزرج، فكان كل فريق يقاتل
  مع حلفائه، وإذا غلبوا خربوا ديارهم وأخرجوهم، وإذا أسر رجل من الفريقين جمعوا له حتى
  يفدوه. فعيرتهم العرب وقالت: كيف تقاتلونهم ثم تفدونهم. فيقولون: أمرنا أن نفديهم وحرم
  علينا قتالهم، ولكنا نستحي أن نذل حلفاءنا. والخزي: قتل بني قريظة وأسرهم وإجلاء بني
  النضير. وقيل: الجزية. وإنما ردّ من فعل منهم ذلك إلى أشدّ العذاب، لأن عصيانه أشدّ.
  وقرىء: «يردّون»، «ويعملون» ـ بالياء والتاء ـ { فَلاَ يُخَفَّفُ عَنْهُمُ } عذاب الدنيا
  بنقصان الجزية، ولا ينصرهم أحد بالدفع عنهم. وكذلك عذاب الآخرة.</p>"
