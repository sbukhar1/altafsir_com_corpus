text: "<p>يعنـي بقوله جل ثناؤه أولئك الذين أخبر عنهم أنهم يؤمنون ببعض الكتاب فـيفـادون
  أسراهم من الـيهود، ويكفرون ببعض، فـيقتلون من حرّم الله علـيهم قتله من أهل ملتهم،
  ويخرجون من داره من حرّم الله علـيهم إخراجه من داره، نقضا لعهد الله وميثاقه فـي التوراة
  إلـيهم. فأخبر جل ثناؤه أن هؤلاء الذين اشتروا رياسة الـحياة الدنـيا علـى الضعفـاء
  وأهل الـجهل والغبـاء من أهل ملتهم، وابتاعوا الـمآكل الـخسيسة الرديئة فـيها، بـالإيـمان
  الذي كان يكون لهم به فـي الآخرة لو كانوا أتوا به مكان الكفر الـخـلود فـي الـجنان.
  وإنـما وصفهم الله جل ثناؤه بأنهم اشتروا الـحياة الدنـيا بـالآخرة لأنهم رضوا بـالدنـيا
  بكفرهم بـالله فـيها عوضا من نعيـم الآخرة الذي أعده الله للـمؤمنـين، فجعل حظوظهم
  من نعيـم الآخرة بكفرهم بـالله ثمنا لـما ابتاعوه به من خسيس الدنـيا. كما:</p><p>حدثنا
  يزيد، قال: ثنا سعيد، عن قتادة قوله: { أُولَئِكَ الّذِينَ اشْتَرُوا الـحَياةَ الدُّنْـيَا
  بـالآخِرَةِ }: استـحبوا قلـيـل الدنـيا علـى كثـير الآخرة.</p><p>قال أبو جعفر: ثم
  أخبر الله جل ثناؤه أنهم إذْ بـاعوا حظوظهم من نعيـم الآخرة بتركهم طاعته، وإيثارهم
  الكفر به والـخسيس من الدنـيا علـيه، لا حظّ لهم فـي نعيـم الآخرة، وأن الذي لهم فـي
  الآخرة العذاب غير مخفف عنهم فـيها العذاب لأن الذي يخفف عنه فـيها من العذاب هو الذي
  له حظ فـي نعيـمها، ولا حظ لهؤلاء لاشترائهم الذي كان فـي الدنـيا ودنـياهم بآخرتهم.</p><p>وأما
  قوله: { وَلاَ هُمْ يُنْصَرُونَ } فإنه أخبر عنهم أنه لا ينصرهم فـي الآخرة أحد فـيدفع
  عنهم بنصرته عذاب الله، لا بقوّته ولا بشفـاعته ولا غيرهما.</p>"
