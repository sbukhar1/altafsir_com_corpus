aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا كُتِبَ عَلَيْكُمُ الْقِصَاصُ فِي الْقَتْلَى ۖ
  الْحُرُّ بِالْحُرِّ وَالْعَبْدُ بِالْعَبْدِ وَالْأُنْثَىٰ بِالْأُنْثَىٰ ۚ فَمَنْ
  عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ فَاتِّبَاعٌ بِالْمَعْرُوفِ وَأَدَاءٌ إِلَيْهِ بِإِحْسَانٍ
  ۗ ذَٰلِكَ تَخْفِيفٌ مِنْ رَبِّكُمْ وَرَحْمَةٌ ۗ فَمَنِ اعْتَدَىٰ بَعْدَ ذَٰلِكَ
  فَلَهُ عَذَابٌ أَلِيمٌ
text: '<p>{ ٱلْبِرَّ اسم للخير ولكل فعل مرضيّ { أن تولوا وجوهكم قبل المشرق والمغرب
  } الخطاب لأهل الكتاب لأن اليهود تصلي قبل المغرب إلى بيت المقدس، والنصارى قِبل المشرق.
  وذلك أنهم أكثروا الخوض في أمر القبلة حين حوّل رسول الله صلى الله عليه وسلم إلى الكعبة،
  وزعم كل واحد من الفريقين أنّ البرّ التوجه إلى قبلته، فردّ عليهم. وقيل: ليس البرّ
  فيما أنتم عليه فإنه منسوخ خارج من البرّ، ولكن البرّ ما نبينه. وقيل: كثر خوض المسلمين
  وأهل الكتاب في أمر القبلة، فقيل: ليس البرّ العظيم الذي يجب أن تذهلوا بشأنه عن سائر
  صنوف البرّ أمر القبلة، ولكن البرّ الذي يجب الاهتمام به وصرف الهمة برّ من آمن وقام
  بهذه الأعمال. وقرىء: «وليس البرّ» - بالنصب على أنه خبر مقدم - وقرأ عبد الله: «بأن
  تولوا»، على إدخال الباء على الخبر للتأكيد كقولك: ليس المنطلق بزيد { وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ ءامَنَ بِٱللَّهِ } على تأويل حذف المضاف، أي برّ من آمن، أو بتأول البرّ
  بمعنى ذي البرّ، أو كما قالت.</p><p class="poetry_or_grammar">فَإنمَا هِيَ إقْبَالٌ
  وإدْبَارُ</p><p>وعن المبرّد: لو كنت ممن يقرأ القرآن لقرأت: (ولكنّ البرّ)، بفتح الباء.
  وقرىء: «ولكن البارّ». وقرأ ابن عامر ونافع: (ولكنّ البر) بالتخفيف { وَٱلْكِتَـٰبِ
  } جنس كتب الله، أو القرآن { عَلَىٰ حُبّهِ } مع حب المال والشح به، كما قال ابن مسعود:
  [أن تؤتيه وأنت صحيح شحيح، تأمل العيش وتخشى الفقر، ولا تمهل حتى إذا بلغت الحلقوم
  قلت لفلان] كذا ولفلان كذا). وقيل: على حب الله. وقيل: على حب الإيتاء، يريد أن يعطيه
  وهو طيب النفس بإعطائه. وقدم ذوي القربى لأنهم أحق. قال عليه الصلاة والسلام:</p><p>(78)</p><p
  class="hadith"> " صدقتك على المسكين صدقة، وعلى ذي رحمك اثنتان لأنها صدقة وصلة "
  </p><p>وقال عليه الصلاة والسلام:</p><p>(79)</p><p class="hadith"> " أفضل الصدقة
  على ذي الرحم الكاشح ". </p><p>وأطلق { ذَوِى ٱلْقُرْبَىٰ وَٱلْيَتَـٰمَىٰ } والمراد
  الفقراء منهم لعدم الإلباس. والمسكين: الدائم السكون إلى الناس، لأنه لا شيء له كالمسكير:
  للدائم السكر و { ٱبْنُ * ٱلسَّبِيلِ } المسافر المنقطع. وجُعل ابناً للسبيل لملازمته
  له، كما يقال للص القاطع: ابن الطريق. وقيل: هو الضيف، لأنّ السبيل يرعف به { وَٱلسَّائِلِينَ
  } المستطعمين. قال رسول الله صلى الله عليه وسلم:</p><p>(80)</p><p class="hadith">
  " للسائل حق وإن جاء على ظهر فرسه " </p><p>{ وَفِي ٱلرّقَابِ } وفي معاونة المكاتبين
  حتى يفكوا رقابهم. وقيل: في ابتياع الرقاب وإعتاقها. وقيل في فك الأسارى. فإن قلت:
  قد ذكر إيتاء المال في هذه الوجوه ثم قفاه بإيتاء الزكاة فهل دلّ ذلك على أنّ في المال
  حقاً سوى الزكاة؟ قلت: يحتمل ذلك. وعن الشعبي: أنّ في المال حقاً سوى الزكاة، وتلا
  هذه الآية.</p><p>ويحتمل أن يكون ذلك بيان مصارف الزكاة، أو يكون حثاً على نوافل الصدقات
  والمبارّ. وفي الحديث:</p><p>(81)</p><p class="hadith"> " نسخت الزكاة كلَّ صدقة "
  </p><p>يعني وجوبها. وروي:</p><p>(82) «ليس في المال حق سوى الزكاة» { وَٱلْمُوفُونَ
  } عطف على من آمن. وأخرج { وَٱلصَّـٰبِرِينَ } منصوباً على الاختصاص والمدح، وإظهاراً
  لفضل الصبر في الشدائد ومواطن القتال على سائر الأعمال. وقرىء: «والصابرون». وقرىء:
  «والموفين»، «والصابرين». و { ٱلْبَأْسَاء } الفقر والشدة { وَٱلضَّرَّاء } المرض والزمانة
  { صَدَقُواْ } كانوا صادقين جادّين في الدين.</p><p>عن عمر بن عبد العزيز، والحسن البصري،
  وعطاء، وعكرمة، وهو مذهب مالك والشافعي رحمة الله عليهم: أنّ الحر لا يقتل بالعبد،
  والذكر لا يقتل بالأنثى، أخذاً بهذه الآية. ويقولون: هي مفسرة لما أبهم في قوله:</p><p
  class="quran">ٱلنَّفْسَ بِٱلنَّفْسِ</p><p>[المائدة: 55] ولأنّ تلك واردة لحكاية ما
  كتب في التوراة على أهلها، وهذه خوطب بها المسلمون وكتب عليهم ما فيها. وعن سعيد بن
  المسيب، والشعبي، والنخعي، وقتادة، والثوري، وهو مذهب أبي حنيفة وأصحابه: أنها منسوخة
  بقوله:</p><p class="quran">ٱلنَّفْسَ بِٱلنَّفْسِ</p><p>[المائدة: 55] والقصاص ثابت
  بين العبد والحرِّ، والذَّكر والأنثى. ويستدلون بقوله صلى الله عليه وسلم:</p><p>(83)</p><p
  class="hadith"> " المسلمون تتكافأ دماؤهم " </p><p>وبأنَّ التفاضل غير معتبر في الأنفس،
  بدليل أنّ جماعة لو قتلوا واحداً قتلوا به. وروي:</p><p>(84) «أنه كان بين حيين من
  أحياء العرب دماء في الجاهلية، وكان لأحدهما طَوْلٌ على الآخر، فأقسموا لنقتلنّ الحرّ
  منكم بالعبد منا، والذكر بالأنثى، والاثنين بالواحد، فتحاكموا إلى رسول الله صلى الله
  عليه وسلم حين جاء الله بالإسلام فنزلت، وأمرهم أن يتباوؤا» { فَمَنْ عُفِىَ لَهُ مِنْ
  أَخِيهِ شَىْء } معناه: فمن عفي له من جهة أخيه شيء من العفو. على أنه كقولك: سير بزيد
  بعض السير، وطائفة من السير. ولا يصحّ أن يكون شيء في معنى المفعول به، لأنّ (عفا)
  لا يتعدى إلى مفعول به إلا بواسطة وأخوه: هو وليّ المقتول، وقيل له أخوه، لأنه لابسه،
  من قبل أنه ولي الدم ومطالبه به، كما تقول للرجل: قل لصاحبك كذا، لمن بينه وبينه أدنى
  ملابسة أو ذكره بلفظ الأخوة، ليعطف أحدهما على صاحبه بذكر ما هو ثابت بينهما من الجنسية
  والإسلام فإن قلت: إن عفى يتعدّى بعن لا باللام، فما وجه قوله: { فَمَنْ عُفِىَ لَهُ
  }؟ قلت: يتعدى بعن إلى الجاني وإلى الذنب، فيقال: عفوت عن فلان وعن ذنبه. قال الله
  تعالى:</p><p class="quran">عَفَا ٱللَّهُ عَنكَ</p><p>[التوبة: 43] وقال:</p><p class="quran">عَفَا
  ٱللَّهُ عَنْهَا</p><p>[المائدة: 101] فإذا تعدى إلى الذنب والجاني معاً قيل؛ عفوت
  لفلان عما جنى، كما تقول: غفرت له ذنبه وتجاوزت له عنه. وعلى هذا ما في الآية، كأنه
  قيل: فمن عفى له عند جنايته، فاستغنى عن ذكر الجناية، فإن قلت؛ هلا فسرت عفى بترك حتى
  يكون شيء في معنى المفعول به؟ قلت: لأن عفا الشيء بمعنى تركه ليس بثبت.</p><p>ولكن
  أعفاه. ومنه قوله عليه الصلاة والسلام:</p><p>(85)</p><p class="hadith"> " واعفوا
  اللحى " </p><p>فإن قلت: فقد ثبت قولهم: عفا أثره إذا محاه وأزاله، فهلا جعلت معناه:
  فمن محي له من أخيه شيء؟ قلت: عبارة قلقة في مكانها، والعفو في باب الجنايات عبارة
  متداولة مشهورة في الكتاب والسنة واستعمال الناس، فلا يعدل عنها إلى أخرى قلقة نابية
  عن مكانها، وترى كثيراً ممن يتعاطى هذا العلم يجترىء- إذا أعضل عليه تخريج وجه للمشكل
  من كلام الله- على اختراع لغة وادعاء على العرب ما لا تعرفه، وهذه جرأة يستعاذ بالله
  منها. فإن قلت؟: لم قيل: شيء من العفو؟ قلت: للإشعار بأنه إذا عفى له طرف من العفو
  وبعض منه بأن يعفى عن بعض الدم. أو عفا عنه بعض الورثة تم العفو وسقط القصاص ولم تجب
  إلا الدية { فَٱتِبَاعٌ بِٱلْمَعْرُوفِ } فليكن اتباع، أو فالأمر اتباع. وهذه توصية
  للمعفو عنه والعافي جميعاً. يعني فليتبع الولي القاتل بالمعروف بأن لا يعنف به ولا
  يطالبه إلا مطالبة جميلة. وليؤدّ إليه القاتل بدل الدم أداء بإحسان، بأن لا يمطله ولا
  يبخسه { ذٰلِكَ } ْالحكم المذكور من العفو والدية { تَخْفِيفٌ مّن رَّبّكُمْ وَرَحْمَةٌ
  } لأن أهل التوراة كتب عليهم القصاص البتة وحرّم العفو وأخذ الدية، وعلى أهل الإنجيل
  العفو وحرّم القصاص والدية. وخيرت هذه الأمّة بين الثلاث: القصاص والدية والعفو، توسعة
  عليهم وتيسيراً { فَمَنِ ٱعْتَدَىٰ بَعْدَ ذٰلِكَ } التخفيف، فتجاوز ما شرع له من قتل
  غير القاتل، أو القتل بعد أخذ الدية. فقد كان الولي في الجاهلية يؤمن القاتل بقبوله
  الدية، ثم يظفر به فيقتله { فَلَهُ عَذَابٌ أَلِيمٌ } نوع من العذاب شديد الألم في
  الآخرة. وعن قتادة: العذاب الأليم أن يقتل لا محالة ولا يقبل منه دية، لقوله عليه السلام:</p><p>(86)</p><p
  class="hadith"> " لا أعافي أحداً قتل بعد أخذه الدية " </p><p>{ وَلَكُمْ فِي ٱلْقِصَاصِ
  حَيَوٰةٌ } كلام فصيح لما فيه من الغرابة، وهو أنّ القصاص قتل وتفويت للحياة، وقد جعل
  مكاناً وظرفاً للحياة، ومن إصابة محز البلاغة بتعريف القصاص وتنكير الحياة؛ لأن المعنى:
  ولكم في هذا الجنس من الحكم الذي هو القصاص حياة عظيمة، وذلك أنهم كانوا يقتلون بالواحد
  الجماعة، وكم قتل مهلهل بأخيه كليب حتى كاد يفني بكر بن وائل، وكان يُقتل بالمقتول
  غير قاتله فتثور الفتنة ويقع بينهم التناحر، فلما جاء الإسلام بشرع القصاص كانت فيه
  حياة أيّ حياة، أو نوع من الحياة، وهي الحياة الحاصلة بالارتداع عن القتل لوقوع العلم
  بالاقتصاص من القاتل، لأنّه إذا همّ بالقتل فعلم أنه يقتصّ فارتدع منه سلم صاحبه من
  القتل، وسلم هو من القود، فكان القصاص سبب حياة نفسين. وقرأ أبو الجوزاء:( ولكم في
  القصص حياة )أي فيما قص عليكم من حكم القتل القصاص وقيل القصص القرآن أي: «ولكم في
  القرآن حياة للقلوب»: كقوله تعالى:</p><p class="quran">رُوحاً مّنْ أَمْرِنَا</p><p>[الشورى:
  52]،</p><p class="quran">وَيُحْىِ مَنْ حَىَّ عَن بَيّنَةٍ</p><p>[الأنفال: 42]. {
  لَعَلَّكُمْ تَتَّقُونَ } أي أريتكم ما في القصاص من استبقاء الأرواح وحفظ النفوس {
  لَعَلَّكُمْ تَتَّقُونَ } تعملون عمل أهل التقوى في المحافظة على القصاص والحكم به.
  وهو خطاب له فضل اختصاص بالأئمة.</p>'
