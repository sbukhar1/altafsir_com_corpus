aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا كُتِبَ عَلَيْكُمُ الْقِصَاصُ فِي الْقَتْلَى ۖ
  الْحُرُّ بِالْحُرِّ وَالْعَبْدُ بِالْعَبْدِ وَالْأُنْثَىٰ بِالْأُنْثَىٰ ۚ فَمَنْ
  عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ فَاتِّبَاعٌ بِالْمَعْرُوفِ وَأَدَاءٌ إِلَيْهِ بِإِحْسَانٍ
  ۗ ذَٰلِكَ تَخْفِيفٌ مِنْ رَبِّكُمْ وَرَحْمَةٌ ۗ فَمَنِ اعْتَدَىٰ بَعْدَ ذَٰلِكَ
  فَلَهُ عَذَابٌ أَلِيمٌ
text: "<p>قوله تعالى: { يا أيها الذين آمنوا كتب عليكم القصاص }</p><p>روى شيبان عن
  قتادة أن أهل الجاهلية كان فيهم بغي وطاعة للشيطان، وكان الحي منهم إذا كان فيهم عدة
  ومنعة، فقتل عبدهم عبد قوم آخرين؛ قالوا: لن نقتل به إلا حراً، تعززاً لفضلهم على غيرهم.
  وإذا قتلت امرأة منهم امرأة من آخرين؛ قالوا: لن نقتل بها إلا رجلاً؛ فنزلت هذا الآية.
  ومعنى «كتب»: فرض، قاله ابن عباس وغيره. والقصاص: مقابلة الفعل بمثله، مأخوذ من: قص
  الأثر. فان قيل: كيف يكون فرضاً والولي مخير بينه وبين العفو؟ فالجواب: أنه فرض على
  القاتل للولي، لا على الولي.</p><p>قوله تعالى: { فمن عفي له من أخيه شيء } أي: من
  دم أخيه، أي: ترك له القتل، ورضي منه بالدية: ودل قوله: { من أخيه } على أن القاتل
  لم يخرج عن الإسلام، { فاتباع بالمعروف } أي: مطالبته بالمعروف، بأمر آخذ الدية بالمطالبة
  الجميلة التي لا يرهقه فيها: { وأداء إِليه باحسان } يأمر المطالب بأن لا يبخس ولا
  يماطل { ذلك تخفيف من ربكم } قال سعيد بن جبير: كان حكم الله على أهل التوراة أن يقتل
  قاتل العمد، ولا يعفى عنه، ولا يؤخذ منه دية، فرخَّص الله لأمة محمد، فان شاء وليّ
  المقتول عمداً، قتل، وإن شاء، عفا، وإن شاء، أخذ الدية.</p><p>قوله تعالى: { فمن اعتدى
  } أي: ظلم، فقتل قاتل صاحبه بعد أخذ الدية؛ { فله عذاب أليم } قال قتادة: يقتل ولا
  تقبل منه الدية.</p><p>فصل</p><p>ذهب جماعة من المفسرين إلى أن دليل خطاب هذه الآية
  منسوخ، لأنه لما قال: { الحر بالحر }؛ اقتضى أن لا يقتل العبد بالحر، وكذلك لما قال:
  { والأُنثى بالأُنثى } اقتضى أن لا يقتل الذكر بالأنثى من جهة دليل الخطاب، وذلك منسوخ
  بقوله تعالى: { وكتبنا عليهم فيها أن النفس بالنفس } قال شيخنا علي بن عبد الله: وهذا
  عند الفقهاء ليس بنسخ، لأن الفقهاء يقولون: دليل الخطاب حجة مالم يعارضه دليل أقوى
  منه.</p>"
