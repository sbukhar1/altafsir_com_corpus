text: '<p>الجار متعلق بمحذوف. والمعنى: اعمدوا للفقراء، واجعلوا ما تنفقون للفقراء،
  كقوله تعالى:</p><p class="quran">فِي تِسْعِ آيَاتٍ</p><p>[النمل: 12] ويجوزأن يكون
  خبر مبتدأ محذوف، أي صدقاتكم للفقراء. و { ٱلَّذِينَ أُحصِرُواْ فِى سَبِيلِ ٱللَّهِ
  } هم الذين أحصرهم الجهاد { لاَ يَسْتَطِيعُونَ } لاشتغالهم به { ضَرْبًا فِى ٱلاْرْضِ
  } للكسب. وقيل هم أصحاب الصفة، وهم نحو من أربعمائة رجل من مهاجري قريش لم يكن لهم
  مساكن في المدينة ولا عشائر، فكانوا في صفة المسجد ـ وهي سقيفته ـ يتعلمون القرآن بالليل،
  ويرضخون النوى بالنهار. وكانوا يخرجون في كل سرية بعثها رسول الله صلى الله عليه وسلم،
  فمن كان عنده فضل أتاهم به إذا أمسى. وعن ابن عباس رضي الله عنهما:</p><p>(149) وقف
  رسول الله صلى الله عليه وسلم يوماً على أصحاب الصفة فرأى فقرهم وجهدهم وطيب قلوبهم
  فقال:</p><p class="hadith"> " أَبْشِرُوا يا أصحاب الصفة، فمن بقي من أَمْتي على النعت
  الذي أنتم عليه راضياً بما فيه فإنه من رفقائي في الجنة " </p><p>{ يَحْسَبُهُمُ ٱلْجَاهِلُ
  } بحالهم { أَغْنِيَاءَ مِنَ ٱلتَّعَفُّفِ } مستغنين من أجل تعففهم عن المسألة { تَعْرِفُهُم
  بِسِيمَـٰهُمْ } من صفرة الوجه ورثاثة الحال. والإلحاف: الإلحاح، وهو اللزوم وأن لا
  يفارق إلا بشيء يعطاه. من قولهم: لحفني من فضل لحافه، أي أعطاني من فضل ما عنده. وعن
  النبي صلى الله عليه وسلم.</p><p>(150)</p><p class="hadith"> " إنّ الله تعالى يحبّ
  الحَيّيِ الحليم المتعفف، ويبغض البذيّ السئال الملحف " </p><p>ومعناه: أنهم إن سألوا
  سألوا بتلطف ولم يلحوا وقيل: هو نفي للسؤال والإلحاف جميعاً كقوله:</p><p class="poetry_or_grammar">عَلَى
  لاَحِبٍ لاَ يُهْتَدَى بِمَنَارِهِ</p><p>يريد نفي المنار والاهتداء به.</p>'
