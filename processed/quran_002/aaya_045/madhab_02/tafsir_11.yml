text: "<p>{ وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَـٰوةِ } أي استعينوا بالصبر على أداء
  الفرائض وبكثرة الصلاة على تمحيص الذنوب. ويقال: استعينوا بالصبر على نصرة محمد - صلى
  الله عليه وسلم - وقال مجاهد: استعينوا بالصبر والصلاة يعني بالصوم والصلاة، وإنما
  سمي الصوم صبراً لأن في الصوم حبس النفس عن الطعام والشراب والرفث. وقد قيل الصبر على
  ثلاثة أوجه: صبر على الشدة والمصيبة، وصبر على الطاعة وهو أشد من الأول وأكثر أجراً،
  وصبر عن المعصية وهو أشد من الأول والثاني، وأجره أكثر من الأول. وفي هذا الموضع أراد
  الصبر على الطاعة. قوله تعالى: { وَإِنَّهَا لَكَبِيرَةٌ } أي الاستعانة ويقال: الصلاة
  (لكبيرة) أي ثقيلة { إِلاَّ عَلَى ٱلْخَـٰشِعِينَ } أي المتواضعين. ويقال: الذليلة
  قلوبهم.</p>"
