text: '<p>قوله عز وجل: { وَاسْتَعِينُوا بِالصَّبْرِ وَالصَّلاةِ }:</p><p>أما الصبر:
  فهو حبس النفس عما تُنازع إليه، ومنه صبر صاحب المصيبة، أن يحبس نفسه عن الجزع، وسُمِّي
  الصوم صبراً لحبس النفس عن الطعام والشراب، ولذلك سُمِّي شهرُ رمضانَ شهر الصبرِ، وجاء
  في الحديث:</p><p class="hadith"> " اقْتُلُوا الْقَاتِلَ، وَاصْبِرُوا الصَّابِرَ
  " </p><p>وذلك فيمن أمسك رجلاً حتى قتله آخر، فأمر بقتل القاتل، وحبس الممسك.</p><p>وفي
  الصبر المأمور به، قولان:</p><p>أحدهما: أنه الصبرُ على طاعته، والكف عن معصيته.</p><p>والثاني:
  أنه الصوم، وقد كان النبيُّ صلى الله عليه وسلم إذا حَزَبَهُ أمرٌ استعان بالصلاة والصيام،
  ورُويَ أنه رأى سلمان منبطحاً على وجهه، فقال له: أشكو من بردٍ. قال:</p><p class="hadith">
  " قم فصلِّ الصلاة تُشْفَ ". </p><p>وأما قوله تعالى: { وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ
  على الْخَاشِعِينَ } ففيه ثلاثة أقاويل:</p><p>أحدها: يعني: وإن الصلاة لثقيلة إلا
  على المؤمنين، لعود الكناية إلى مؤنثِ اللفظِ.</p><p>والثاني: يعني الصبر والصلاة،
  فأرادهما، وإن عادت الكناية إلى الصلاة؛ لأنها أقرب مذكور، كما قال الشاعِرُ:</p><p
  class="poetry_or_grammar">فَمَنْ يَكُ أَمْسَى في الْمَدِينَةِ رَحْلُهُ</p><p class="poetry_or_grammar">فَإِنِّي
  وَقَيَّارٌ بِهَا لَغَرِيبُ</p><p>والثالث: وإن إجابة محمد صلى الله عليه وسلم لشديدة
  إلا على الخاشعين.</p><p>والخشوع في الله: التواضع، ونظيره الخضوع، وقيل: إن الخضوع
  في البدن، والخشوعَ في الصوت، والبصر.</p><p>قوله تعالى: { الَّذِينَ يَظُنُّونَ أَنَّهُم
  مُّلاَقُو ربِّهِمْ } فيه تأويلان:</p><p>أحدهما: يظنون أنهم ملاقو ربهم بذنوبهم، لإشفاقهم
  من المعاصي التي كانت منهم.</p><p>والثاني: وهو قول الجمهور: أن الظن ها هنا اليقين،
  فكأنه قال: الذين يَتَيَقَّنُون أنهم ملاقو ربهم، وكذلك قوله تعالى: { إِنِّي ظَنَنْتُ
  أَنَّي مُلاَقٍ حسَابِيَهْ } أي تيقَّنت، قال أبو داود:</p><p class="poetry_or_grammar">رُبَّ
  هَمٍّ فَرَّجْتَهُ بِغَرِيمٍ</p><p class="poetry_or_grammar">وَغُيوبٍ كَشَفْتَهَا
  بِظُنُونِ</p><p>{ وَأَنَّهُمْ إِلَيْهِ رَاجِعُونَ } فيه ثلاثة تأويلات:</p><p>أحدها:
  أنه أراد بالرجوع الموت.</p><p>والثاني: أنهم راجعون بالإعادة في الآخرة، وهو قول أبي
  العالية.</p><p>والثالث: راجعون إليه، أي لا يملك أحد لهم ضرّاً ولا نفعاً غيره كما
  كانوا في بدءِ الخلق.</p>'
