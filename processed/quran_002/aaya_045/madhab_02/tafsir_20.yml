text: "<p>قوله تعالى: { وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَاشِعِينَ }.</p><p>الإعلام
  بذلك حين التكليف ليكون المكلّف على تأهّب وبصبرة فلا يظهر له حين العمل الا ما دخل
  عليه، والخشوع هو استحضار التقصير في العمل وفق المجازاة عليه.</p><p>قلت: بل الخشوع
  رقة في القلب سببها الخوف، وانظر في أسئلة الشيخ ابن رشد في أول مسألة من كتاب الصلاة.</p>"
