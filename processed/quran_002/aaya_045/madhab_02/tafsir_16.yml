text: '<p>{ بِالصَّبْرِ } على الطاعة، وعن المعصية، أو بالصوم، ويسمى صبراً لأنه يحبس
  نفسه عن الطعام والشراب، والصبر: حبس النفس عما تنازع إليه. " كان الرسول صلى الله
  عليه وسلم إذا حزبه أمر استعان بالصلاة والصوم " { وَإِنَّهَا لَكَبِيرَةٌ } وإن الصلاة
  لثقيلة إلا على المؤمنين، أو إن الصبر والصلاة ـ أرادهما وأعاد الضمير إلى أحدهما،
  أو أن إجابة محمد صلى الله عليه وسلم لشديدة { إِلاَّ عَلَى الْخَاشِعِينَ } الخشوع
  والخضوع: التواضع، أو الخضوع في البدن، والخشوع في الصوت والبصر.</p>'
