text: <p>{ وَٱسْتَعِينُواْ } اطلبوا المعونة على أموركم { بِٱلصَّبْرِ } الحبس للنفس
  على ما تكره { وٱلصَّلَوٰةِ } أفردها بالذكر تعظيما لشأنها وفي الحديث</p><p class="hadith">
  " كان صلى الله عليه وسلم إذا حَزَبَهُ أمر بادر إلى الصلاة " </p><p>وقيل.الخطاب لليهود
  لمّا عاقهم عن الإيمان الشَّرَهُ وحب الرياسةأمروا بالصبر وهو الصوم لأنه يكسر الشهوة،
  والصلاة لأنها تورث الخشوع وتنفي الكبر { وَإِنَّهَا } أي الصلاة { لَكَبِيرَةٌ } ثقيلة
  { إِلاَّ عَلَى ٱلْخَٰشِعِينَ } الساكنين إلى الطاعة.</p>
