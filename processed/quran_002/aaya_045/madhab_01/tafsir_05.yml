text: '<p>فيه ثمان مسائل:</p><p>الأولى: قوله تعالى: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ
  وَٱلصَّلاَةِ } الصبر: الحبس في اللغة. وقُتِل فلان صَبراً؛ أي أُمْسِك وحُبِس حتى
  أُتلف. وصَبَرْتُ نفسي على الشيء: حبستها. والمصبورة التي نُهى عنها في الحديث هي المحبوسة
  على الموت، وهي المُجَثَّمة. وقال عنترة:</p><p class="poetry_or_grammar">فصَبَرْتُ
  عارفةً لذلك حُرّةً</p><p class="poetry_or_grammar">تَرْسُو إذا نَفْسُ الجبان تَطلّعُ</p><p>الثانية:
  أمر تعالى بالصبر على الطاعة وعن المخالفة في كتابه فقال: «وَٱصْبِرُوا». يقال: فلان
  صابر عن المعاصي؛ وإذا صبر عن المعاصي فقد صبر على الطاعة؛ هذا أصح ما قيل. قال النحاس:
  ولا يقال لمن صبر على المعصية: صابر؛ إنما يقال: صابر على كذا. فإذا قلت: صابر مطلقاً
  فهو على ما ذكرنا؛ قال الله تعالى:</p><p class="quran">إِنَّمَا يُوَفَّى ٱلصَّابِرُونَ
  أَجْرَهُمْ بِغَيْرِ حِسَابٍ</p><p>[الزمر: 10].</p><p>الثالثة: قوله تعالى: { وَٱلصَّلاَةِ
  } خصّ الصلاة بالذكر من بين سائر العبادات تنويهاً بذكره. و: كان عليه السلام إذا حَزَبَه
  أمْرٌ فَزَع إلى الصلاة؛ ومنه ما روي أن عبد اللَّه بن عباس نُعِيَ له أخوه قُثَم ـ
  وقيل بنت له ـ وهو في سفر فاسترجع وقال: عَوْرة سترها الله، ومؤنة كفاها الله، وأجرٌ
  ساقه الله. ثم تنحَّى عن الطريق وصلّى، ثم ٱنصرف إلى راحلته وهو يقرأ: { وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلاَةِ }. فالصلاة على هذا التأويل هي الشرعية. وقال قوم: هي الدعاء
  على عُرْفها في اللغة؛ فتكون الآية على هذا التأويل مشبهة لقوله تعالى:</p><p class="quran">إِذَا
  لَقِيتُمْ فِئَةً فَٱثْبُتُواْ وَٱذْكُرُواْ ٱللَّهَ</p><p>[الأنفال: 45]؛ لأن الثبات
  هو الصبر، والذكر هو الدعاء. وقول ثالث، قال مجاهد: الصبر في هذه الآية الصوم؛ ومنه
  قيل لرمضان: شهر الصبر، فجاء الصوم والصلاة على هذا القول في الآية متناسباً في أن
  الصيام يمنع من الشهوات ويزهّد في الدنيا، والصلاة تنهَى عن الفحشاء والمنكر، وتُخشع
  ويُقرأ فيها القرآن الذي يذكّر الآخرة. والله أعلم.</p><p>الرابعة: الصبر على الأذى
  والطاعات من باب جهاد النفس وقمعها عن شهواتها ومنعها من تطاولها، وهو من أخلاق الأنبياء
  والصالحين. قال يحيى بن اليَمان: الصبر ألا تتمنّى حالة سوى ما رزقك الله، والرضا بما
  قضى الله من أمر دنياك وآخرتك. وقال الشعبيّ: قال عليّ رضي الله عنه: الصبر من الإيمان
  بمنزلة الرأس من الجسد. قال الطبري: وصدق عليّ رضي الله عنه؛ وذلك أن الإيمان معرفة
  بالقلب وإقرار باللسان وعمل بالجوارح؛ فمن لم يصبر على العمل بجوارحه لم يستحق الإيمان
  بالإطلاق. فالصبر على العمل بالشرائع نظير الرأس من الجسد للإنسان الذي لا تمام له
  إلا به.</p><p>الخامسة: وصف الله تعالى جزاء الأعمال وجعل لها نهاية وحدًّا فقال:</p><p
  class="quran">مَن جَآءَ بِٱلْحَسَنَةِ فَلَهُ عَشْرُ أَمْثَالِهَا</p><p>[الأنعام:
  160]. وجعل جزاء الصدقة في سبيل الله فوق هذا فقال:</p><p class="quran">مَّثَلُ ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ</p><p>[البقرة: 261]
  الآية. وجعل أجر الصابرين بغير حساب، ومدح أهله فقال:</p><p class="quran">إِنَّمَا
  يُوَفَّى ٱلصَّابِرُونَ أَجْرَهُمْ بِغَيْرِ حِسَابٍ</p><p>[الزمر: 10]. وقال:</p><p
  class="quran">وَلَمَن صَبَرَ وَغَفَرَ إِنَّ ذَلِكَ لَمِنْ عَزْمِ ٱلأُمُورِ</p><p>[الشورىٰ:
  43]. وقد قيل: إن المراد بالصابرين في قوله:</p><p class="quran">إِنَّمَا يُوَفَّى
  ٱلصَّابِرُونَ</p><p>[الشورى:43] أي الصائمون؛ لقوله تعالى في صحيح السُّنّة عن النبيّ
  صلى الله عليه وسلم:</p><p class="hadith"> " الصيام لي وأنا أَجْزِي به " </p><p>فلم
  يذكر ثواباً مقدّراً كما لم يذكره في الصبر. والله أعلم.</p><p>السادسة: مِن فَضْل
  الصّبر وصفَ الله تعالى نفسه به؛ كما في حديث أبي موسى عن النبي صلى الله عليه وسلم
  قال:</p><p class="hadith"> " ليس أحد أو ليس شيء أصبرَ على أذًى سمعه من الله تعالى
  إنهم ليَدْعُون له ولداً وإنه ليعافيهم ويرزقهم " </p><p>أخرجه البخاري. قال علماؤنا:
  وصفُ الله تعالى بالصبر إنما هو بمعنى الحلم، ومعنى وصفه تعالى بالحلم هو تأخير العقوبة
  عن المستحقين لها، ووصفه تعالى بالصبر لم يَرِد في التنزيل وإنما ورد في حديث أبي موسى،
  وتأوّله أهل السُّنة على تأويل الحلم؛ قاله ٱبن فُورَك وغيره. وجاء في أسمائه «الصبور»
  للمبالغة في الحلم عمن عصاه.</p><p>السابعة: قوله تعالى: { وَإِنَّهَا لَكَبِيرَةٌ
  } اختلف المتأوّلون في عود الضمير من قوله: «وإنها»؛ فقيل: على الصلاة وحدها خاصة؛
  لأنها تكبر على النفوس ما لا يكبر الصوم. والصبر هنا: الصوم. فالصلاة فيها سجن النفوس،
  والصوم إنما فيه منع الشهوة؛ فليس مَن مُنع شهوة واحدة أو شهوتين كما مُنع جميع الشهوات.
  فالصائم إنما منع شهوة النساء والطعام والشراب، ثم ينبسط في سائر الشهوات من الكلام
  والمشي والنظر إلى غير ذلك من ملاقاة الخلق، فيتسلّى بتلك الأشياء عما مُنع. والمصلّي
  يمتنع من جميع ذلك، فجوارحه كلها مقيَّدة بالصلاة عن جميع الشهوات. وإذا كان ذلك كانت
  الصلاة أصعبَ على النفس ومكابدتها أشدّ، فلذلك قال: { وَإِنَّهَا لَكَبِيرَةٌ }. وقيل:
  عليهما، ولكنه كَنَى عن الأغلب وهو الصلاة؛ كقوله:</p><p class="quran">وَٱلَّذِينَ
  يَكْنِزُونَ ٱلذَّهَبَ وَٱلْفِضَّةَ وَلاَ يُنفِقُونَهَا فِي سَبِيلِ ٱللَّهِ</p><p>[التوبة:
  34]، وقوله:</p><p class="quran">وَإِذَا رَأَوْاْ تِجَارَةً أَوْ لَهْواً ٱنفَضُّوۤاْ
  إِلَيْهَا</p><p>[الجمعة: 11]. فردّ الكناية إلى الفضة؛ لأنها الأغلب والأعم، وإلى
  التجارة؛ لأنها الأفضل والأهم. وقيل: إن الصبر لمّا كان داخلاً في الصلاة أعاد عليها؛
  كما قال:</p><p class="quran">وَٱللَّهُ وَرَسُولُهُ أَحَقُّ أَن يُرْضُوهُ</p><p>[التوبة:
  62]. ولم يقل: يرضوهما؛ لأن رضا الرسول داخل في رضا الله جل وعز؛ ومنه قول الشاعر:</p><p
  class="poetry_or_grammar">إنّ شَرْخَ الشَّبابِ والشَّعَرَ الأسـ</p><p class="poetry_or_grammar">ـودَ
  ما لم يُعاصَ كان جنونا</p><p>ولم يقل يعاصيا، ردّ إلى الشباب لأن الشَّعَر داخل فيه.
  وقيل: ردّ الكناية إلى كل واحد منهما لكن حذف ٱختصاراً؛ قال الله تعالى:</p><p class="quran">وَجَعَلْنَا
  ٱبْنَ مَرْيَمَ وَأُمَّهُ آيَةً</p><p>[المؤمنون: 50] ولم يقل آيتين؛ ومنه قول الشاعر:</p><p
  class="poetry_or_grammar">فمن يك أمْسَى بالمدينة رَحْلُه</p><p class="poetry_or_grammar">فإني
  وَقيّارٌ بها لغرِيبُ</p><p>وقال آخر:</p><p class="poetry_or_grammar">لكلّ هَمٍّ
  مِن الهموم سَعَهْ</p><p class="poetry_or_grammar">والصُّبْحُ والمُسْيُ لا فلاح مَعَهْ</p><p>أراد:
  لغريبان، لا فلاح معهما. وقيل: على العبادة التي يتضمّنها بالمعنى ذكر الصبر والصلاة.
  وقيل: على المصدر، وهي الاستعانة التي يقتضيها قوله: { وَٱسْتَعِينُواْ }. وقيل: على
  إجابة محمد عليه السلام؛ لأن الصبر والصلاة مما كان يدعو إليه. وقيل: على الكعبة؛ لأن
  الأمر بالصلاة إنما هو إليها. { وكبيرةٌ } معناه ثقيلة شاقة، خبر «إنّ». ويجوز في غير
  القرآن: وإنه لكبيرة. { إِلاَّ عَلَى ٱلْخَاشِعِينَ } فإنها خفيفة عليهم. قال أرباب
  المعاني: إلا على من أُيِّد في الأزل بخصائص الاجتباء والهدى.</p><p>الثامنة: قوله
  تعالى: { عَلَى ٱلْخَاشِعِينَ } الخاشعون جمع خاشع وهو المتواضع. والخشوع: هيئة في
  النفس يظهر منها في الجوارح سكون وتواضع. وقال قتادة: الخشوع في القلب، وهو الخوف وغض
  البصر في الصلاة. قال الزجاج: الخاشع الذي يُرَى أثر الذل والخشوع عليه؛ كخشوع الدار
  بعد الإقواء. هذا هو الأصل. قال النابغة:</p><p class="poetry_or_grammar">رَمَادٌ
  ككُحْل العين لأْياً أُبَيّنه</p><p class="poetry_or_grammar">ونؤيٌ كجِذْم الحوض
  أَثْلَمُ خاشِعُ</p><p>ومكان خاشع: لا يُهتَدى له. وخَشَعت الأصوات أي سكنت. وخَشَعت
  خَراشِيُّ صدرِه إذا ألقى بُصاقاً لزِجاً. وخَشَع ببصره إذا غَضّه. والخُشْعة: قطعة
  من الأرض رِخوة؛ وفي الحديث:</p><p class="hadith"> " كانت خُشْعة على الماء ثم دُحيت
  بعد " </p><p>وبلدة خاشعة: مغبرّة لا منزل بها. قال سفيان الثورِيّ: سألت الأعمش عن
  الخشوع فقال: يا ثوريّ، أنت تريد أن تكون إماماً للناس ولا تعرف الخشوع! سألت إبراهيم
  النخعِيّ عن الخشوع؛ فقال: أُعَيْمِش! تريد أن تكون إماماً للناس ولا تعرف الخشوع!
  ليس الخشوع بأكل الخشن ولبس الخشن وتطأطؤ الرأس! لكن الخشوع أن ترى الشريف والدنيء
  في الحق سواء، وتخشع لله في كل فرض ٱفترض عليك. ونظر عمر بن الخطاب إلى شاب قد نكس
  رأسه فقال: يا هذا! ارفع رأسك، فإن الخشوع لا يزيد على ما في القلب. وقال عليّ بن أبي
  طالب: الخشوع في القلب، وأن تلين كفّيك للمرء المسلم، وألاّ تلتفت في صلاتك. وسيأتي
  هذا المعنى مجوَّداً عند قوله تعالى:</p><p class="quran">قَدْ أَفْلَحَ ٱلْمُؤْمِنُونَ
  ٱلَّذِينَ هُمْ فِي صَلاَتِهِمْ خَاشِعُونَ</p><p>[المؤمنون: 1 ـ 2]. فمن أظهر للناس
  خشوعاً فوق ما في قلبه فإنما أظهر نفاقاً على نفاق. قال سهل بن عبد اللَّه: لا يكون
  خاشعاً حتى تخشع كل شعرة على جسده؛ لقول الله تبارك وتعالى:</p><p class="quran">تَقْشَعِرُّ
  مِنْهُ جُلُودُ ٱلَّذِينَ يَخْشَوْنَ رَبَّهُمْ</p><p>[الزمر: 23].</p><p>قلت: هذا
  هو الخشوع المحمود؛ لأن الخوف إذا سكن القلب أوجب خشوع الظاهر فلا يملك صاحبه دفعه،
  فتراه مطرقاً متأدّباً متذلّلاً. وقد كان السلف يجتهدون في ستر ما يظهر من ذلك؛ وأما
  المذموم فتكلّفه والتباكي ومطأطأة الرأس كما يفعله الجهال ليُرَوْا بعين البر والإجلال،
  وذلك خدع من الشيطان، وتسويل من نفس الإنسان. روى الحسن أن رجلاً تنفّس عند عمر بن
  الخطاب كأنه يتحازن؛ فلكزه عمر، أو قال لكمه. وكان عمر رضي الله عنه إذا تكلّم أسمع،
  وإذا مشى أسرع، وإذا ضرب أوجع، وكان ناسكاً صدقاً، وخاشعاً حقًّا. وروى ٱبن أبي نَجِيح
  عن مجاهد قال: الخاشعون هم المؤمنون حقاً.</p>'
