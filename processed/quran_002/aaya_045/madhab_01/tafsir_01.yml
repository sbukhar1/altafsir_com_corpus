text: '<p>قال أبو جعفر: يعنـي بقوله جل ثناؤه: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ } استعينوا
  علـى الوفـاء بعهدي الذي عاهدتـمونـي فـي كتابكم من طاعتـي واتبـاع أمري، وترك ما تهوونه
  من الرياسة وحبّ الدنـيا إلـى ما تكرهونه من التسلـيـم لأمري، واتبـاع رسولـي مـحمد
  صلى الله عليه وسلم بـالصبر علـيه والصلاة.</p><p>وقد قـيـل: إن معنى الصبر فـي هذا
  الـموضع: الصوم، والصومُ بعض معانـي الصبر عندنا. بل تأويـل ذلك عندنا: أن الله تعالـى
  ذكره أمرهم بـالصبر علـى ما كرهته نفوسهم من طاعة الله، وترك معاصيه. وأصل الصبر: منع
  النفس مـحابّها وكفّها عن هواها ولذلك قـيـل للصابر علـى الـمصيبة: صابر، لكفه نفسه
  عن الـجزع وقـيـل لشهر رمضان: شهر الصبر، لصبر صائمه عن الـمطاعم والـمشارب نهارا،
  وصبرُه إياهم عن ذلك: حبسه لهم، وكفه إياهم عنه، كما يصبر الرجل الـمسيء للقتل فيـحبسه
  علـيه حتـى يقتله. ولذلك قـيـل: قتل فلان فلاناً صبراً، يعنـي به حبسه علـيه حتـى قتله،
  فـالـمقتول مصبور، والقاتل صابر. وأما الصلاة فقد ذكرنا معناها فـيـما مضى.</p><p>فإن
  قال لنا قائل: قد علـمنا معنى الأمر بـالاستعانة بـالصبر علـى الوفـاء بـالعهد والـمـحافظة
  علـى الطاعة، فما معنى الأمر بـالاستعانة بـالصلاة علـى طاعة الله، وترك معاصيه، والتعرّي
  عن الرياسة، وترك الدنـيا؟ قـيـل: إن الصلاة فـيها تلاوة كتاب الله، الداعية آياته
  إلـى رفض الدنـيا وهجر نعيـمها، الـمسلـية النفوس عن زينتها وغرورها، الـمذكرة الآخرة
  وما أعدّ الله فـيها لأهلها. ففـي الاعتبـار بها الـمعونة لأهل طاعة الله علـى الـجدّ
  فـيها، كما رُوي عن نبـينا صلى الله عليه وسلم أنه كان إذا حَزَ به أمر فزع إلـى الصلاة.</p><p>حدثنـي
  بذلك إسماعيـل بن موسى الفزاري، قال: حدثنا الـحسين بن رتاق الهمدانـي، عن ابن جريج،
  عن عكرمة بن عمار، عن مـحمد بن عبـيد بن أبـي قدامة، عن عبد العزيز بن الـيـمان، عن
  حذيفة قال: «كان رسول الله صلى الله عليه وسلم، إذا حز به أمر فزع إلـى الصلاة».</p><p>وحدثنـي
  سلـيـمان بن عبد الـجبـار، قال: حدثنا خـلف بن الولـيد الأزدي، قال: حدثنا يحيى بن
  زكريا عن عكرمة بن عمار، عن مـحمد بن عبد الله الدولـي، قال: قال عبد العزيز أخو حذيفة،
  قال حذيفة: «كان رسول الله صلى الله عليه وسلم إذا حَزَ به أمر صلـى». وكذلك رُوي عنه
  صلى الله عليه وسلم أنه رأى أبـا هريرة منبطحاً علـى بطنه فقال له:</p><p class="hadith">
  " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(23)%20" title=" اضغط
  هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic ">اشكنب دَرْد</a>
  </b></p><p class="hadith"> " </p><p>؟ قال: نعم، قال:</p><p class="hadith"> " </p><p
  class="hadith"><b> <a href="Javascript:OpenWindow(24)%20" title=" اضغط هنا لعرض
  تخريج الحديث " style=" color: Red " class=" TextResultArabic ">قُمْ فَصَلِّ فَـانَّ
  فِـي الصَّلاَةِ شفـاءً</a> </b></p><p class="hadith"> " </p><p>فأمر الله جل ثناؤه
  الذين وصف أمرهم من أحبـار بنـي إسرائيـل أن يجعلوا مفزعهم فـي الوفـاء بعهد الله الذي
  عاهدوه إلـى الاستعانة بـالصبر والصلاة كما أمر نبـيه مـحمدا صلى الله عليه وسلم بذلك،
  فقال له: { فـاصْبرْ } يا مـحمد علـى ما يَقُولُونَ</p><p class="quran">وَسَبِّحْ
  بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ ٱلشَّمْسِ وَقَبْلَ غُرُوبِهَا وَمِنْ آنَآءِ ٱلْلَّيْلِ
  فَسَبِّحْ وَأَطْرَافَ ٱلنَّهَارِ لَعَلَّكَ تَرْضَىٰ</p><p>[طه: 130] فأمره جل ثناؤه
  فـي نوائبه بـالفزع إلـى الصبر والصلاة.</p><p>وقد حدثنا مـحمد بن العلاء ويعقوب بن
  إبراهيـم قالا: حدثنا ابن علـية، قال: حدثنا عيـينة بن عبد الرحمن عن أبـيه: أن ابن
  عبـاس نعى إلـيه أخوه قثم وهو فـي سفر، فـاسترجع ثم تنـحى عن الطريق، فأناخ فصلـى ركعتـين
  أطال فـيهما الـجلوس، ثم قام يـمشي إلـى راحلته وهو يقول: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ
  وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ }.</p><p>وأما أبو
  العالـية فإنه كان يقول بـما:</p><p>حدثنـي به الـمثنى، قال: حدثنا آدم، قال: حدثنا
  أبو جعفر، عن الربـيع، عن أبـي العالـية: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ
  } قال يقول: استعينوا بـالصبر والصلاة علـى مرضاة الله، واعلـموا أنهما من طاعة الله.</p><p>وقال
  ابن جريج بـما:</p><p>حدثنا به القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، قال:
  قال ابن جريج فـي قوله: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ } قال: إنهما
  معونتان علـى رحمة الله.</p><p>وحدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  فـي قوله: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ } الآية، قال: قال الـمشركون:
  والله يا مـحمد إنك لتدعونا إلـى أمر كبـير، قال: إلـى الصلاة والإيـمان بـالله.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ }.</p><p>قال
  أبو جعفر: يعنـي بقوله جل ثناؤه: { وَإِنَّهَا } وإن الصلاة، فـالهاء والألف فـي «وإنها»
  عائدتان علـى «الصلاة». وقد قال بعضهم: إن قوله: { وَإِنَّهَا } بـمعنى: إن إجابة مـحمد
  صلى الله عليه وسلم، ولـم يجر لذلك بلفظ الإجابة ذكرٌ فتـجعل الهاء والألف كناية عنه،
  وغير جائز ترك الظاهر الـمفهوم من الكلام إلـى بـاطن لا دلالة علـى صحته. ويعنـي بقوله:
  { لَكَبِيرَةٌ }: لشديدة ثقـيـلة. كما:</p><p>حدثنـي يحيى بن أبـي طالب، قال: أخبرنا
  ابن يزيد، قال: أخبرنا جويبر، عن الضحاك، فـي قوله: { وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ
  عَلَى ٱلْخَٰشِعِينَ } قال: إنها لثقـيـلة.</p><p>ويعنـي بقوله: { إِلاَّ عَلَى ٱلْخَٰشِعِينَ
  }: إلا علـى الـخاضعين لطاعته، الـخائفـين سطواته، الـمصدّقـين بوعده ووعيده. كما:</p><p>حدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا عبد الله بن صالـح، قال: حدثنـي معاوية بن صالـح،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { إِلاَّ عَلَى ٱلْخَٰشِعِينَ } يعنـي الـمصدّقـين
  بـما أنزل الله.</p><p>وحدثنـي الـمثنى، قال: حدثنا آدم العسقلانـي، قال: حدثنا أبو
  جعفر، عن الربـيع، عن أبـي العالـية فـي قوله: { إِلاَّ عَلَى ٱلْخَٰشِعِينَ } قال:
  يعنـي الـخائفـين.</p><p>وحدثنـي مـحمد بن جعفر، قال: حدثنا أبو عاصم، قال: حدثنا سفـيان،
  عن جابر، عن مـجاهد: { إِلاَّ عَلَى ٱلْخَٰشِعِينَ } قال: الـمؤمنـين حقّاً.</p><p>وحدثنـي
  الـمثنى قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وحدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد: الـخشوع: الـخوف والـخشية
  لله. وقرأ قول الله:</p><p class="quran">خَاشِعِينَ مِنَ ٱلذُّلِّ</p><p>[الشورى:
  45] قال: قد أذلهم الـخوف الذي نزل بهم، وخشعوا له.</p><p>وأصل «الـخشوع»: التواضع
  والتذلل والاستكانة، ومنه قول الشاعر:</p><p class="poetry_or_grammar">لَـمّا أتـى
  خَبَرُ الزُّبَـيْرِ تَوَاضَعَتْ</p><p class="poetry_or_grammar">سُورُ الـمَدِينَةِ
  وَالـجِبَـالُ الـخُشَّعُ</p><p>يعنـي والـجبـال خشع متذللة لعظم الـمصيبة بفقده.</p><p>فمعنى
  الآية: واستعينوا أيها الأحبـار من أهل الكتاب بحبس أنفسكم علـى طاعة الله، وكفها عن
  معاصي الله، وبإقامة الصلاة الـمانعة من الفحشاء والـمنكر، الـمقرّ به من مراضي الله،
  العظيـمة إقامتها إلا علـى الـمتواضعين لله الـمستكينـين لطاعته الـمتذللـين من مخافته.</p>'
