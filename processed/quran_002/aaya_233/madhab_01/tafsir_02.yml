text: '<p>{ يُرْضِعْنَ } مثل يتربصن في أنه خبر في معنى الأمر المؤكد { كَامِلَيْنِ
  } توكيد كقوله</p><p class="quran">تِلْكَ عَشَرَةٌ كَامِلَةٌ</p><p>[البقرة: 196]
  لأنه مما يتسامح فيه فتقول: أقمت عند فلان حولين، ولم تستكملهما. وقرأ ابن عباس رضي
  الله عنهما: «أن يكمل الرضاعة»: وقرىء: «الرِّضاعة». بكسر الراء. «والرضعة». «وأن تتم
  الرضاعة» و«أن يتم الرضاعة»، برفع الفعل تشبيهاً لـ «أن» بـ «ما» لتأخيهما في التأويل.
  فإن قلت: كيف اتصل قوله: { لِمَنْ أَرَادَ } بما قبله؟ قلت: هو بيان لمن توجه إليه
  الحكم، كقوله تعالى:</p><p class="quran">هَيْتَ لَكَ</p><p>[يوسف: 23] لك بيان للمهيت
  به، أي هذا الحكم لمن أراد إتمام الرضاع. وعن قتادة: حولين كاملين، ثم أنزل الله اليسر
  والتخفيف فقال: { لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ } أراد أنه يجوز النقصان،
  وعن الحسن: ليس ذلك بوقت لا ينقص منه بعد أن لا يكون في الفطام ضرر. وقيل: اللام متعلقة
  بيرضعن، كما تقول: أرضعت فلانة لفلان ولده، أي يرضعن حولين لمن أراد أن يتمّ الرضاعة
  من الآباء، لأنّ الأب يجب عليه إرضاع الولد دون الأم، وعليه أن يتخذ له ظئراً إلا إذا
  تطوعت الأم بإرضاعه، وهي مندوبة إلى ذلك ولا تجبر عليه. ولا يجوز استئجار الأم عند
  أبي حنيفة رحمه الله ما دامت زوجة أو معتدة من نكاح. وعند الشافعي يجوز. فإذا انقضت
  عدّتها جاز بالاتفاق. فإن قلت: فما بال الوالدات مأمورات بأن يرضعن أولادهنّ؟ قلت:
  إما أن يكون أمراً على وجه الندب، وإما على وجه الوجوب إذا لم يقبل الصبي إلا ثدي أمه،
  أو لم توجد له ظئر، أو كان الأب عاجزاً عن الاستئجار. وقيل: أراد الوالدات المطلقات.
  وإيجاب النفقة والكسوة لأجل الرنَفْسٌ إِلاَّ وضاع { وَعلَى ٱلْمَوْلُودِ لَهُ } وعلى
  الذي يولد له وهو الوالد. و { لَهُ } في محل الرفع على الفاعلية، نحو { عَلَيْهِمْ
  } في</p><p class="quran">ٱلْمَغْضُوبِ عَلَيْهِمْ</p><p>[الفاتحة: 7] فإن قلت لم قيل
  { ٱلْمَوْلُودِ } له دون الوالد. قلت: ليعلم أنّ الوالدات إنما ولدن لهم، لأن الأولاد
  للآباء، ولذلك ينسبون إليهم لا إلى الأمهات. وأنشد للمأمون بن الرشيد:</p><p class="poetry_or_grammar">فَإنمَا
  أُمَّهَاتُ النَّاسِ أوْعِيَة</p><p class="poetry_or_grammar">مُسْتَوْدَعَاتٌ وَلِلآبَاءِ
  أبْنَاءُ</p><p>فكان عليهم أن يرزقوهن ويكسوهن إذا أرضعن ولدهم، كالأظآر. ألا ترى أنه
  ذكره باسم الوالد حيث لم يكن هذا المعنى، وهو قوله تعالى:</p><p class="quran">وَٱخْشَوْاْ
  يَوْماً لاَّ يَجْزِى وَالِدٌ عَن وَلَدِهِ وَلاَ مَوْلُودٌ هُوَ جَازٍ عَن وَالِدِهِ
  شَيْئاً</p><p>[لقمان: 33]، { بِٱلْمَعْرُوفِ } تفسيره ما يعقبه، وهو أن لا يكلف واحد
  منهما ما ليس في وسعه ولا يتضارّا. وقرىء «لا تكلف» بفتح التاء؛ و(لا نكلف) بالنون.
  وقرىء: «لا تضارُّ» بالرفع على الإخبار، وهو يحتمل البناء للفاعل والمفعول، وأن يكون
  الأصل: تضارر بكسر الراء، وتضارر بفتحها.</p><p>وقرأ { لاَ تُضآرَّ } بالفتح أكثر القراء.
  وقرأ الحسن بالكسر على النهي، وهو محتمل للبناءين أيضاً. ويبين ذلك أنه قرىء «لا تضارَرْ»،
  ولا «تضارِرْ»، بالجزم وفتح الراء الأولى وكسرها. وقرأ أبو جعفر: لا «تضارْ»، بالسكون
  مع التشديد على نية الوقف. وعن الأعرج «لا تضارْ» بالسكون والتخفيف، وهو من ضاره يضيره.
  ونوى الوقف كما نواه أبو جعفر، أو اختلس الضمة فظنه الراوي سكونا. وعن كاتب عمر بن
  الخطاب: «لا تضرر». والمعنى: لا تضارّ والدة زوجها بسبب ولدها، وهو أن تعنف به وتطلب
  منه ما ليس بعدل من الرزق والكسوة، وأن تشغل قلبه بالتفريط في شأن الولد، وأن تقول
  بعد ما ألفها الصبي: اطلب له ظئرًا، وما أشبه ذلك؛ ولا يضارّ مولود له امرأته بسبب
  ولده، بأن يمنعها شيئًا مما وجب عليه من رزقها وكسوتها؛ ولا يأخذه منها وهي تريد إرضاعه،
  ولا يكرهها على الإرضاع. وكذلك إذا كان مبنياً للمفعول فهو نهي عن أي يلحق بها الضرار
  من قبل الزوج، وعن أن يلحق بها الضرار بالزوج من قبلها بسبب الولد، ويجوز أن يكون {
  تُضَارَّ } بمعنى تضر، وأن تكون الباء من صلته، أي لا تضرّ والدة بولدها، فلا تسيء
  غذاءه وتعهده، ولا تفرط فيما ينبغي له، ولا تدفعه إلى الأب بعد ما ألفها. ولا يضرّ
  الوالد به بأن ينتزعه من يدها أو يقصر في حقها فتقصر هي في حق الولد. فإن قلت: كيف
  قيل بولدها وبولده؟ قلت: لما نهيت المرأة عن المضارة أضيف إليها الولد استعطافاً لها
  عليه وأنه ليس بأجنبيّ منها. فمن حقها أن تشفق عليه وكذلك الوالد { وَعَلَى ٱلْوَارِثِ
  } عطف على قوله: { وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ } ، وما بينهما
  تفسير للمعروف معترض بين المعطوف والمعطوف عليه. فكان المعنى: وعلى وارث المولود له
  مثل ما وجب عليه من الرزق والكسوة، أي إن مات المولود لزم من يرثه أن يقوم مقامه في
  أن يرزقها ويكسوها بالشريطة التي ذكرت من المعروف وتجنب الضرار. وقيل: هو وارث الصبي
  الذي لو مات الصبي ورثه. واختلفوا، فعند ابن أبي ليلى كل من ورثه، وعند أبي حنيفة من
  كان ذا رحم محرم منه. وعند الشافعي: لا نفقة فيما عدا الولاد. وقيل من ورثه من عصبته
  مثل الجد والأخ وابن الأخ والعم وابن العمّ. وقيل: المراد وارث الأب وهو الصبي نفسه،
  وأنه إن مات أبوه وورثه وجبت عليه أجرة رضاعه في ماله إن كان له مال، فإن لم يكن له
  مال أجبرت الأم على إرضاعه. وقيل (على الوارث) على الباقي من الأبوين من قوله:</p><p>(136)
  «واجعله الوارث منا» { فَإِنْ أَرَادَا فِصَالاً } صادراً { عَن تَرَاضٍ مّنْهُمَا
  وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا } في ذلك، زادا على الحولين أو نقصا، وهذه توسعة
  بعد التحديد.</p><p>وقيل: هو في غاية الحولين لا يتجاوز، وإنما اعتبر تراضيهما في الفصال
  وتشاورهما: أمّا الأب فلا كلام فيه، وأمّا الأمّ فلأنها أحق بالتربية وهي أعلم بحال
  الصبي. وقرىء: «فإن أراد». استرضع: منقول من أرضع. يقال: أرضعت المرأة الصبي، واسترضعتها
  الصبي، لتعديه إلى مفعولين، كما تقول: أنجح الحاجة، واستنجحته الحاجة والمعنى: أن تسترضعوا
  المراضع أولادكم، فحذف أحد المفعولين للاستغناء عنه، كما تقول: استنجحت الحاجة ولا
  تذكر من استنجحته، وكذلك حكم كل مفعولين لم يكن أحدهما عبارة عن الأوّل { إِذَا سَلَّمْتُم
  } إلى المراضع { مَّا ءاتَيْتُم } ما أردتم إيتاءه، كقوله تعالى:</p><p class="quran">إِذَا
  قُمْتُمْ إِلَى ٱلصَّلاةِ</p><p>[المائدة: 6] وقرىء: «ما أتيتم»، من أتى إليه إحساناً
  إذا فعله. ومنه قوله تعالى:</p><p class="quran">إِنَّهُ كَانَ وَعْدُهُ مَأْتِيّاً</p><p>[مريم:
  61] أي مفعولاً. وروى شيبان عن عاصم: «ما أوتيتم»، أي ما آتاكم الله وأقدركم عليه من
  الأجرة، ونحوه</p><p class="quran">وَأَنفِقُواْ مِمَّا جَعَلَكُم مُّسْتَخْلَفِينَ
  فِيهِ</p><p>[الحديد: 7] وليس التسليم بشرط للجواز والصحة، وإنما هو ندب إلى الأولى.
  ويجوز أن يكون بعثاً على أن يكون الشيء الذي تعطاه المرضع من أهنى ما يكون، لتكون طيبة
  النفس راضية، فيعود ذلك إصلاحاً لشأن الصبي واحتياطاً في أمره، فأمرنا بإيتائه ناجزاً
  يداً بيد، كأنه قيل: إذا أدّيتم إليهن يداً بيد ما أعطيتموهن { بِٱلْمَعْرُوفِ } متعلق
  بسلمتم، أمروا أن يكونوا عند تسليم الأجرة مستبشري الوجوه. ناطقين بالقول الجميل، مطيبين
  لأنفس المراضع بما أمكن، حتى يؤمن تفريطهن بقطع معاذيرهن.</p>'
