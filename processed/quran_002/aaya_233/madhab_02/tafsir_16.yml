text: '<p>{ حَوْلَيْنِ } من حال الشيء إذا انقلب، لانقلابه عن الوقت الأول واستحالة
  الكلام انقلابه عن الصواب، أو من التحول عن المكان، لانتقاله من الزمن الأول. { كَامِلَيْنِ
  } قيدهما بالكمال، لأنهم يطلقون الحولين يريدون أحدهما وبعض الآخر، ومنه</p><p class="quran">فَمَن
  تَعَجَّلَ فَي يَوْمَيْنِ</p><p>[البقرة: 203]، أَمرٌ بإكمالها لمن كان حملها ستة أشهر
  لقوله تعالى:</p><p class="quran">وَحَمْلُهُ وَفِصَالُهُ ثَلاَثُونَ شَهْراً</p><p>[الأحقاف:
  15]، فإن كان حملها تسعاً أرضعت إحدى وعشرين شهراً، قاله ابن عباس ـ رضي الله تعالى
  عنهماـ: أو هو عام في كل مولود طالت مدة حمله، أو قصرت. { الْمَوْلُودِ لَهُ } الأب،
  عليه رزق الأم المطلقة إذا أرضعت ولدها ومؤنتها { بِالْمَعْرُوفِ } بأجرة مثلها، أو
  رزق الأم المنكوحة وكسوتها بالمعروف لمثلها على مثله من يسار، أو إعسار. { لا تُضَآرَّ
  وَالدِةٌ } لا تمتنع من الإرضاع إضراراً بالأب عند الجمهور، أو الوالدة هي الظئر، ولا
  ينتزع الأب المولود له الولد من أمه إضراراً { وَعَلَى الْوَارِثِ } وهو المولود، أو
  الباقي من أبويه بعد موت الآخر، أو وارث الوالد، أو وارث الابن من عصبته كالعم وابنه،
  والأخ وابنه دون الوارث من النساء، أو ذوي الرحم المَحْرم من الورثة، أو الأجداد ثم
  الأمهات. { مِثْلُ ذَلِكَ } ما كان على الأب من أجرة رضاعه ونفقته، أو من أن لا تضار
  والدة بولدها { فِصَالاً } فطاماً بفصل الولد من ثدي أمه، فاصلت: فلاناً فارقته [ {
  وَتَشَاوُرٍ } ] التشاور: استخراج الرأي بالمشاورة. والفصال بالتراضي قبل الحولين،
  أو قبلهما وبعدهما. { تَسْتَرْضِعُواْ } لأولادكم بحذف [اللام اكتفاء بأن الاسترضاع
  لا يكون إلا للولد] وهذا عند امتناع الأم من رضاعه { سَلَّمْتُم } إلى الأمهات أجر
  رضاعهن قبل امتناعهن، أو سلمتم الأولاد إلى المرضعة برضى الأبوين، أو سلمتم إلى الظئر
  أجرها.</p>'
