aaya: وَوَصَّىٰ بِهَا إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَا بَنِيَّ إِنَّ اللَّهَ اصْطَفَىٰ
  لَكُمُ الدِّينَ فَلَا تَمُوتُنَّ إِلَّا وَأَنْتُمْ مُسْلِمُونَ
text: '<p>قرىء:( وأوصى)، وهي في مصاحف أهل الحجاز والشام. والضمير في { بِهَآ } لقوله:
  { أَسْلَمْتُ لِرَبّ ٱلْعَـٰلَمِينَ } على تأويل الكلمة والجملة، ونحوه رجوع الضمير
  في قوله:</p><p class="quran">وَجَعَلَهَا كَلِمَةً بَـٰقِيَةً</p><p>[الزخرف: 28]
  إلى قوله:</p><p class="quran">إِنَّنِى بَرَاء مّمَّا تَعْبُدُونَ إِلاَّ ٱلَّذِى
  فَطَرَنِى</p><p>[الزخرف: 26-27] وقوله:( كلمة باقية). دليل على أن التأنيث على تأويل
  الكلمة { وَيَعْقُوبُ } عطف على إبراهيم، داخل في حكمه. والمعنى: ووصى بها يعقوب بنيه
  أيضاً. وقرىء: «ويعقوب»، بالنصب عطفاً على بنيه. ومعناه ووصى بها إبراهيم بنيه ونافلته
  يعقوب { أَوْ يَٰبَنيۤ } على إضمار القول عند البصريين. وعند الكوفيين يتعلق بوصى،
  لأنه في معنى القول. ونحوه قول القائل:</p><p class="poetry_or_grammar">رَجْلاَنِ
  مِنْ ضَبَّةَ أخْبَرَانَا</p><p class="poetry_or_grammar">إنّا رَأَيْنَا رَجُلاً
  عُرْيَانَا</p><p>بكسر الهمزة: فهو بتقدير القول عندنا. وعندهم يتعلق بفعل الإخبار.
  وفي قراءة أبيّ وابن مسعود: «أن يا بنيَّ» { ٱصْطَفَىٰ لَكُمُ ٱلدّينَ } أعطاكم الدين
  الذي هو صفوة الأديان وهو دين الإسلام. ووفقكم للأخذ به { فَلاَ تَمُوتُنَّ } معناه
  فلا يكن موتكم إلا على حال كونكم ثابتين على الإسلام، فالنهي في الحقيقة عن كونهم على
  خلاف حال الإسلام إذا ماتوا، كقولك: لا تصلّ إلا وأنت خاشع، فلا تنهاه عن الصلاة، ولكن
  عن ترك الخشوع في حال صلاته. فإن قلت: فأي نكتة في إدخال حرف النهي على الصلاة وليس
  بمنهى عنها؟ قلت: النكتة فيه إظهار أن الصلاة التي لا خشوع فيها كلا صلاة، فكأنه قال:
  أنهاك عنها إذا لم تصلها على هذه الحالة. ألا ترى إلى قوله عليه الصلاة والسلام:</p><p>(57)</p><p
  class="hadith"> " لا صلاة لجار المسجد إلا في المسجد " </p><p>فإنه كالتصريح بقولك
  لجار المسجد: لا تصلِّ إلا في المسجد: وكذلك المعنى في الآية إظهار أن موتهم لا على
  حال الثبات على الإسلام موت لا خير فيه، وأنه ليس بموت السعداء، وأن من حق هذا الموت
  أن لا يحل فيهم. وتقول في الأمر أيضاً: مت وأنت شهيد. وليس مرادك الأمر بالموت. ولكن
  بالكون على صفة الشهداء إذا مات؛ وإنما أمرته بالموت اعتداداً منك بميتته، وإظهاراً
  لفضلها على غيرها، وأنها حقيقة بأن يحث عليها.</p>'
