aaya: وَوَصَّىٰ بِهَا إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَا بَنِيَّ إِنَّ اللَّهَ اصْطَفَىٰ
  لَكُمُ الدِّينَ فَلَا تَمُوتُنَّ إِلَّا وَأَنْتُمْ مُسْلِمُونَ
text: "<p>{ وَوَصَّىٰ } وفي قراءة (أوصى) { بِهَا } بالملة { إِبْرٰهِيمُ بَنِيهِ وَيَعْقُوبُ
  } بنيه قال { يَٰبَنِىَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ ٱلدّينَ } دين الإسلام { فَلاَ
  تَمُوتُنَّ إَلاَّ وَأَنتُم مُّسْلِمُونَ } نَهيٌ عن ترك الإسلام وأمْرٌ بالثبات عليه
  إلى مصادفة الموت.</p>"
