aaya: أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الضَّلَالَةَ بِالْهُدَىٰ وَالْعَذَابَ بِالْمَغْفِرَةِ
  ۚ فَمَا أَصْبَرَهُمْ عَلَى النَّارِ
text: "<p>قوله تعالى: { أولئك الذين اشتروا الضلالة } أي: اختاروها على الهدى.</p><p>قوله
  تعالى: { فما أصبرهم على النار } فيه أربعة أقوال. أحدها: أن معناه: فما أصبرهم على
  عمل يؤدّيهم إلى النار! قاله عكرمة، والربيع. والثاني: ما أجرأهم على النار؛ قاله الحسن،
  ومجاهد. وذكر الكسائي أن أعرابياً حلف له رجل كاذباً فقال الأعرابي: ما أصبرك على الله،
  يريد ما أجرأك. والثالث: ما أبقاهم في النار، كما تقول: ما أصبر فلاناً على الحبس،
  أي ما أبقاه فيه، ذكره الزجاج. والرابع: أن المعنى: فأي شيء صبّرهم على النار؟! قاله
  ابن الأنباري. وفي «ما» قولان. أحدهما: أنها للاستفهام، تقديرها: ما الذي أصبرهم؟ قاله
  عطاء، والسدي، وابن زيد، وأبو بكر بن عياش. والثاني: أنها للتعجب، كقولك: ما أحسن زيداً،
  وما أعلم عَمراً. وقال ابن الأنباري: معنى الآية التعجب، والله يعجِّبُ المخلوقين،
  ولا يعجب هو كعجبهم.</p>"
