aaya: أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الضَّلَالَةَ بِالْهُدَىٰ وَالْعَذَابَ بِالْمَغْفِرَةِ
  ۚ فَمَا أَصْبَرَهُمْ عَلَى النَّارِ
text: '<p>قوله تعالى: { أُولَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ...
  }.</p><p>إن قلت: ما فائدة قوله " الذين " وهلا قال: أولائك اشْتَرُوا الضَّلاَلَةَ
  بِالهُدَى كما قيل</p><p class="quran">أُوْلَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللاَّعِنُونَ</p><p class="quran">أُوْلَـٰئِكَ كَتَبَ فِي قُلُوبِهِمُ ٱلإِيمَانَ
  وَأَيَّدَهُمْ بِرُوحٍ مِّنْهُ</p><p>(فهل هو للحصر)؟</p><p>(فأجاب ابن عرفة: بأنه
  ليس للحصر بل للتحقيق، أي فهم جديرون وحقيقون بأن يقال فيهم هذه المقالة وهي أحق من
  غيرهم.</p><p>ابن عرفة: وفي كتاب الوصايا من المدونة: إذا أوصى فلان بعبده لرجل ثم
  أوصى به لرجل آخر فهو بينهما نصفين. فإن قال: عبدي الذي كنت أوصيت به لفلان فهو لفلان
  فلذلك رجوع عن الوصية الأولى ويختص به الثاني).</p><p>قال ابن عرفة: إنّ { ٱشْتَرَوُاْ
  ٱلضَّلاَلَةَ بِٱلْهُدَىٰ } راجع لتصوّر حالتهم في الدنيا.</p><p>قوله تعالى: { وَٱلْعَذَابَ
  بِٱلْمَغْفِرَةِ... }.</p><p>راجع لتصوّر حالهم في الآخرة وهذا أولى مما قال ابن عطية:
  لما كان العذاب تابعا للضلالة والمغفرة تابعة للهدى أدْخِلا في (حوز) الشراء، ولما
  كانوا متمكنين من الإيمان والكفر جعلوا كأنّهم حصلوا الإيمان ثم باعوه بالكفر.</p><p>وتقدم
  لابن عطية في أول البقرة الاستدلال بهذا على أن من خير بين شيئين يعد منتقلا.</p><p>قيل
  لابن عرفة: إنما فيها الاحتجاج لمن يقول من ملك أن يملك بعد مالكا؟</p><p>فقال: تلك
  قاعدة (مختلف) فيها والصحيح بطلانها وهذه قاعدة صحيحة دلت عليها آخر مسألة من كتاب
  الخيار في المدونة.</p><p>قيل لابن عرفة: هم ليسوا مخيرين بين الإيمان والكفر؟</p><p>فقال:
  لما كانوا متمكنين منهما فكأنهم (مخيرون) بينهما.</p><p>قال ابن عرفة: وإنما أفردت
  المغفرة (إشارة) إلى أن مغفرة واحدة (تكفي) في رفع العذاب وإن تعدد، وهذا دليل على
  أن التوبة من الكفر قطعية القبول وأنّها تَجُبّ ما قبلها، قال الله تعالى:</p><p class="quran">قُل
  لِّلَّذِينَ كَفَرُوۤاْ إِن يَنتَهُواْ يُغْفَرْ لَهُمْ مَّا قَدْ سَلَفَ</p><p>قوله
  تعالى: { فَمَآ أَصْبَرَهُمْ عَلَى ٱلنَّارِ }.</p><p>(قال ابن عطية عن جماعة: أظهروا
  التعجب (من) صبرهم على النار لما عملوا عمل) (من وطّن نفسه عليها) أي ما أجرأهم على
  النّار. وحكى عن المقتضب للمبرد أنه تقرير واستفهام من قولك مصبور أي محبوس أي ما أشد
  حبسهم في النار أو ما أحبسهم في النار.</p><p>قال ابن عرفة: وهذا أصوب لأن الأول يقتضي
  أن لهم اختيارا وجلادة على الصبر على النّار وهذا مدح لهم بالقوة والجلادة.</p><p>والثاني
  يقتضي أن حبسهم فيها اضطرار ليس لهم فيه اختيار بوجه.</p><p>قيل لابن عرفة: إنّما التعجّب
  من أسباب صبرهم على النار؟</p><p>فقال: أسباب الصبر (محبوبة) مستلذة، لا يتعجب (منها)
  كما قال</p><p class="hadith"> " حُفَّتِ الجَنَّةُ بِالمكَارِهِ وَحُفَّتِ النَّارُ
  بِالشَّهَوَاتِ ". </p>'
