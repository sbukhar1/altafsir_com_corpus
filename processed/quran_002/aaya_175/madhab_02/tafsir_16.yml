aaya: أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الضَّلَالَةَ بِالْهُدَىٰ وَالْعَذَابَ بِالْمَغْفِرَةِ
  ۚ فَمَا أَصْبَرَهُمْ عَلَى النَّارِ
text: "<p>{ فَمَآ أَصْبَرَهُمْ عَلَى النَّارِ } فما أجرأهم عليها، أو على عمل يؤدي
  إليها، أو أي شيء أصبرهم عليها، أو ما أبقاهم عليها، ما أصبر فلاناً على الحبس ما أبقاه
  فيه.</p>"
