aaya: أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الضَّلَالَةَ بِالْهُدَىٰ وَالْعَذَابَ بِالْمَغْفِرَةِ
  ۚ فَمَا أَصْبَرَهُمْ عَلَى النَّارِ
text: '<p>يعني تعالى ذكره بقوله: { أُولَئِكَ الَّذِينَ اشْتَرَوُا الضَّلالَةَ بـالهُدَى
  } أولئك الذين أخذوا الضلالة وتركوا الهدى، وأخذوا ما يوجب لهم عذاب الله يوم القـيامة
  وتركوا ما يوجب لهم غفرانه ورضوانه. فـاستغنى بذكر العذاب والـمغفرة من ذكر السبب الذي
  يوجبهما، لفهم سامعي ذلك لـمعناه والـمراد منه. وقد بـينا نظائر ذلك فـيـما مضى، وكذلك
  بـينا وجه: { اشْتَرَوُا الضَّلالَةَ بـالهُدَى } بـاختلاف الـمختلفـين والدلالة الشاهدة
  بـما اخترنا من القول فـيـما مضى قبل فكرهنا إعادته.</p><p>القول فـي تأويـل قوله تعالـى:
  { فَمَا أصْبَرَهُمْ علـى الَّنار }.</p><p>اختلف أهل التأويـل فـي تأويـل ذلك، فقال
  بعضهم: معنى ذلك: فما أجرأهم علـى العمل الذي يقرّبهم إلـى النار. ذكر من قال ذلك:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَمَا أصْبَرَهُمْ علـى النَّار
  } يقول: فما أجرأهم علـى العمل الذي يقرّبهم إلـى النار.</p><p>حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { فَمَا أصْبَرَهُمْ
  علـى النّار } يقول: فما أجرأهم علـيها.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون،
  قال: ثنا هشيـم، عن بشر، عن الـحسن فـي قوله: { فَمَا أصْبَرَهُمْ علـى النَّارِ }
  قال: والله ما لهم علـيها من صبر، ولكن ما أجرأهم علـى النار.</p><p>حدثنا أحمد بن
  إسحاق، قال: ثنا أبو أحمد الزبـيري، قال: ثنا مسعر. وحدثنـي الـمثنى، قال: ثنا أبو
  بكير، قال: ثنا مسعر، عن حماد، عن مـجاهد أو سعيد بن جبـير أو بعض أصحابه: { فَمَا
  أصْبَرَهُمْ علـى النَّارِ } ما أجرأهم.</p><p>حدثت عن عمار بن الـحسن، قال: ثنا ابن
  أبـي جعفر، عن أبـيه، عن الربـيع قوله: { فَمَا أصْبَرَهُمْ علـى النَّارِ } يقول:
  ما أجرأهم وأصبرهم علـى النار.</p><p>وقال آخرون: بل معنى ذلك: فما أعملهم بأعمال أهل
  النار. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { فَمَا أصْبَرَهُمْ علـى النَّارِ } قال:
  ما أعملهم بـالبـاطل.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد مثله.</p><p>واختلفوا فـي تأويـل ما التـي فـي قوله: { فَمَا
  أصْبَرَهُمْ علـى النَّارِ } فقال بعضهم: هي بـمعنى الاستفهام، وكأنه قال: فما الذي
  صبرهم، أيّ شيء صبرهم؟ ذكر من قال ذلك:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السدي: { فَمَا أصْبَرَهُمْ علـى النَّار } هذا علـى وجه الاستفهام،
  يقول: ما الذي أصبرهم علـى النار.</p><p>حدثنـي عبـاس بن مـحمد، قال: ثنا حجاج الأعور،
  قال: أخبرنا ابن جريج، قال: قال لـي عطاء: { فَمَا أصْبَرَهُمْ علـى النَّارِ } قال:
  ما يصبرهم علـى النار حين تركوا الـحق واتبعوا البـاطل.</p><p>حدثنا أبو كريب، قال:
  سئل أبو بكر بن عياش: { فَمَا أصْبَرَهُمْ علـى النَّارِ } قال: هذا استفهام، ولو كانت
  من الصبر قال: «فما أصبرُهم» رفعاً، قال: يقال للرجل: «ما أصبرك»، ما الذي فعل بك هذا؟</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:ر فَمَا أصْبَرَهُمْ علـى النَّارِ
  } قال: هذا استفهام، يقول: ما هذا الذي صبرهم علـى النار حتـى جرأهم فعملوا بهذا؟</p><p>وقال
  آخرون: هو تعجب، يعنـي: فما أشد جراءتهم علـى النار بعملهم أعمال أهل النار ذكر من
  قال ذلك:</p><p>حدثنا سفـيان بن وكيع، قال: ثنا أبـي، عن ابن عيـينة، عن ابن أبـي نـجيح،
  عن مـجاهد: { فَمَا أصْبَرَهُمْ علـى النَّارِ } قال: ما أعملهم بأعمال أهل النار.
  وهو قول الـحسن وقتادة، وقد ذكرناه قبل.</p><p>فمن قال هو تعجب، وجه تأويـل الكلام
  إلـى: أولئك الذين اشتروا الضلالة بـالهدى والعذاب بـالـمغفرة فما أشدّ جراءتهم بفعلهم
  ما فعلوا من ذلك علـى ما يوجب لهم النار، كما قال تعالـى ذكره:</p><p class="quran">قُتِلَ
  ٱلإِنسَانُ مَآ أَكْفَرَهُ</p><p>[عبس: 17] تعجبـاً من كفره بـالذي خـلقه وسوّى خـلقه.</p><p>فأما
  الذين وجهوا تأويـله إلـى الاستفهام فمعناه: هؤلاء الذين اشتروا الضلالة بـالهدى والعذاب
  بـالـمغفرة فما أصْبَرَهم علـى النار والنار لا صبر علـيها لأحد حتـى استبدلوها بـمغفرة
  الله فـاعتاضوها منها بدلاً؟.</p><p>وأولـى هذه الأقوال بتأويـل الآية قول من قال:
  ما أجرأهم علـى النار، بـمعنى: ما أجرأهم علـى عذاب النار، وأعملهم بأعمال أهلها وذلك
  أنه مسموع من العرب: ما أصبر فلاناً علـى الله، بـمعنى: ما أجرأ فلاناً علـى الله وإنـما
  يعجب الله خـلقه بإظهار الـخبر عن القوم الذين يكتـمون ما أنزل الله تبـارك وتعالـى
  من أمر مـحمد صلى الله عليه وسلم ونبوّته، واشترائهم بكتـمان ذلك ثمناً قلـيلاً من
  السحت والرشا التـي أعطوها علـى وجه التعجب من تقدمهم علـى ذلك مع علـمهم بأن ذلك موجب
  لهم سخط الله وألـيـم عقابه.</p><p>وإنـما معنى ذلك: «فما أجرأهم علـى عذاب النار»
  ولكن اجتزىء بذكر النار من ذكر عذابها كما يقال: ما أشبه سخاءك بحاتـم، بـمعنى: ما
  أشبه سخاءك بسخاء حاتـم، وما أشبه شجاعتك بعنترة!</p>'
