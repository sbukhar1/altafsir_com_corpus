aaya: أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الضَّلَالَةَ بِالْهُدَىٰ وَالْعَذَابَ بِالْمَغْفِرَةِ
  ۚ فَمَا أَصْبَرَهُمْ عَلَى النَّارِ
text: '<p>{ فِي بُطُونِهِمْ } ملء بطونهم. يقال: أكل فلان في بطنه، وأكل في بعض بطنه
  { إِلاَّ ٱلنَّارَ } لأنه إذا أكل ما يلتبس بالنار لكونها عقوبه عليه، فكأنه أكل النار،
  ومنه قولهم: أكل فلان الدم، إذا أكل الدية التي هي بدل منه. قال:</p><p class="poetry_or_grammar">أَكَلْتُ
  دَماً إنْ لَمْ أَرُعْكِ بِضَرَّةٍ</p><p>وقال:</p><p class="poetry_or_grammar">يَأْكُلْنَ
  كُلَّ لَيْلَةٍ إكَافَا</p><p>راد ثمن الإكاف، فسماه إكافاً لتلبسه بكونه ثمناً له
  { وَلاَ يُكَلِـّمُهُمُ ٱللَّهُ } تعريض بحرمانهم حال أهل الجنة في تكرمة الله إياهم
  بكلامه وتزكيتهم بالثناء عليهم. وقيل: نفي الكلام عبارة عن غضبه عليهم كمن غضب على
  صاحبه فصرمه وقطع كلامه. وقيل: لا يكلمهم بما يحبون، ولكن بنحو قوله:</p><p class="quran">ٱخْسَئُواْ
  فِيهَا وَلاَ تُكَلّمُونِ</p><p>[المؤمنون: 108]. { فَمَا أَصْبَرَهُمْ عَلَى ٱلنَّارِ
  } تعجب من حالهم في التباسهم بموجبات النار من غير مبالاة منهم، كما تقول لمن يتعرّض
  لما يوجب غضب السلطان: ما أصبرك على القيد والسجن، تريد أنه لا يتعرض لذلك إلا من هو
  شديد الصبر على العذاب. وقيل: فما أصبرهم، فأي شيء صبرهم. يقال: أصبره على كذا وصبره
  بمعنى. وهذا أصل معنى فعل التعجب. والذي روي عن الكسائي أنه قال: قال لي قاضي اليمن
  بمكة اختصم إليّ رجلان من العرب فحلف أحدهما على حق صاحبه فقال له: ما أصبرك على الله،
  فمعناه: ما أصبرك على عذاب الله { ذٰلِكَ بِأَنَّ ٱللَّهَ نَزَّلَ } أي ذلك العذاب
  بسبب أنّ الله نزل ما نزل من الكتب بالحق { وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ } في كتب
  الله فقالوا في بعضها حق وفي بعضها باطل وهم أهل الكتاب { لَفِى شِقَاقٍ } لفي خلاف
  { بَعِيدٍ } عن الحق، والكتاب للجنس، أو كفرهم ذلك بسبب أنّ الله نزل القرآن بالحق
  كما يعلمون، وإن الذين اختلفوا فيه من المشركين -فقال بعضهم: سحر، وبعضهم: شعر، وبعضهم:
  أساطير- لفي شقاق بعيد. يعني أنّ أولئك لو لم يختلفوا ولم يشاقوا لما جسر هؤلاء أن
  يكفروا.</p>'
