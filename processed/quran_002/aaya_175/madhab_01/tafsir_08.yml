aaya: أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الضَّلَالَةَ بِالْهُدَىٰ وَالْعَذَابَ بِالْمَغْفِرَةِ
  ۚ فَمَا أَصْبَرَهُمْ عَلَى النَّارِ
text: "<p>{ أُوْلَٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَٰلَةَ بِٱلْهُدَىٰ } أخذوها بدله
  في الدنيا { وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ } المعدّة لهم في الآخرة لو لم يكتموا {
  فَمَا أَصْبَرَهُمْ عَلَى ٱلنَّارِ } أي ما أشدّ صبرهم وهو تعجب للمؤمنين من ارتكابهم
  موجباتها من غير مبالاة وإلا فأيُّ صبر لهم؟</p>"
