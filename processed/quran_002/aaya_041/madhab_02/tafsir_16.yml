  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
text: <p>{ بِمَآ أَنزَلْتُ } على محمد صلى الله عليه وسلم من القرآن { مُصَدِّقاً لِّمَا
  مَعَكُمْ } من التوراة في التوحيد ولزوم الطاعة، أو مصدقاً لما فيها من أنها من عند
  الله، أو لما فيها من ذكر محمد صلى الله عليه وسلم والقرآن. { أَوَّلَ كَافِرِ } بالقرآن
  من أهل الكتاب، أو بمحمد صلى الله عليه وسلم، أو بما في التوراة والإنجيل من ذكر محمد
  صلى الله عليه وسلم والقرآن. { ثَمَناً قَلِيلاً } لا تأخذوا عليه أجراً، وفي كتابهم
  " يا ابن آدم عَلم مجاناً كما عُلمت مجاناً " ، أو لا تأخذوا على تغييره وتبديله ثمناً،
  أو لا تأخذوا ثمناً على كتم ما فيه من ذكر محمد صلى الله عليه وسلم والقرآن.</p>
