text: '<p>قوله تعالى: { وَءَامِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ...
  }.</p><p>قال ابن عرفة: الظّاهر أن المراد به تصديق (الرّسل والإيمان بهم) والمراد
  بقوله " وَأَوْفُواْ بِعَهْدِي " الإيمان بالله وتوحيده. والعهد يوم</p><p class="quran">أَلَسْتُ
  بِرَبِّكُمْ</p><p>قيل لابن عرفة: الإيمان (بالرسل) يستلزم التوحيد؟</p><p>فقال: الصحيح
  أن التوحيد واجب بالعقل لا بالسمع.</p><p>فقال الطيبي: هذا من عطف الخاص على العام
  (أو من عطف الأخص على الأعم) لأن الوفاء بالعهد مطلق.</p><p>قوله تعالى: { وَلاَ تَكُونُوۤاْ...
  }.</p><p>دليل لمن يقول: إن الأمر بالشيء ليس نهيا عن ضده، لأنه داخل في ضمن قوله {
  وَءَامِنُواْ }.</p><p>قال ابن عطية: وهذا (من) مفهوم الخطاب الذي المذكور فيه والمسكوت
  عنه حكمها واحد.</p><p>قال ابن عرفة: (بمعنى) أنه يدل بمفهوم الموافقة، وهو مفهوم أحرى
  على (النهي) على كفرهم (على الإطلاق).</p><p>قال ابن عرفة: ليس هذا مفهوم الموافقة
  (وإنّما هو فهم مثل الحكم) المنطوق به في المسكوت عنه، ذكره ابن التلمساني في المسألة
  السابعة من باب الأوامر (ونسبه) إلى ظن وقطع.</p><p>قال الزمخشري: ومعنى الآية: ولا
  تكونوا مثل أول كافر به.</p><p>قال ابن عرفة: إنما قال ذلك لأن كفرهم به قد وقع في
  الوجود إما قبل كفر غيرهم أو بعده، فالنهي عنه من تكليف ما لا يطاق وهو (عنده) غير
  جائز فلذلك قدر المضاف.</p><p>قوله تعالى: { وَلاَ تَشْتَرُواْ بِآيَاتِي ثَمَناً قَلِيلاً...
  }.</p><p>عظم الآيات بالجمع والإضافة إليه إضافة تشريف وحقر الثمن بالإفراد، والوصف
  بالقلة، فهو حقير في قدره (وفي صفته).</p>'
