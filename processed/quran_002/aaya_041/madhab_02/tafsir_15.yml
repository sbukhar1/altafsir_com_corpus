text: "<p>قوله تعالى: { وآمنوا بما أنزلت } يعني القرآن { مصدقاً لما معكم } يعني التوراة
  او الإنجيل، فإن القرآن يصدقهما أنهما من عند الله، ويوافقهما في صفة النبي صلى الله
  عليه وسلم.</p><p>{ ولا تكونوا أول كافر به }</p><p>إنما قال: أول كافر، لأن المتقدم
  الى الكفر أعظمَ من الكفر بعد ذلك، إذ المبادر لم يتأمل الحجة، وإنما بادر بالعناد،
  فحاله أشد. وقيل: ولا تكونوا أول كافر به بعد أن آمن، والخطاب لرؤساء اليهود.</p><p>وفي
  هائه قولان. أحدهما: أنها تعود إلى المنزّل، قاله ابن مسعود وابن عباس.</p><p>والثاني:
  أنها تعود على ما معهم، لأنهم إذا كتموا وصف النبي صلى الله عليه وسلم وهو معهم، فقد
  كفروا به، ذكره الزجاج.</p><p>قوله تعالى: { ولا تشتروا بآياتي ثمناً قليلاً وإِياي
  فاتقون }</p><p>أي: لا تستبدلوا [بآياتي] ثمناً قليلاً. وفيه ثلاثة أقوال. أحدها: أنه
  ما كانوا يأخذون من عرض الدنيا. والثاني: بقاء رئاستهم عليهم. والثالث: أخذ الأجرة
  على تعليم الدين.</p>"
