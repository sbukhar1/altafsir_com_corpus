text: '<p>قال أبو جعفر: يعنـي بقوله: { آمِنُواْ }: صدّقوا، كما قد قدمنا البـيان عنه
  قبل. ويعنـي بقوله: { بِمَآ أَنزَلْتُ }: ما أنزل علـى مـحمد صلى الله عليه وسلم من
  القرآن. ويعنـي بقوله: { مُصَدِّقاً لِّمَا مَعَكُمْ } أن القرآن مصدّق لـما مع الـيهود
  من بنـي إسرائيـل من التوراة. فأمرهم بـالتصديق بـالقرآن، وأخبرهم جل ثناؤه أن فـي
  تصديقهم بـالقرآن تصديقاً منهم للتوراة لأن الذي فـي القرآن من الأمر بـالإقرار بنبوّة
  مـحمد صلى الله عليه وسلم وتصديقه واتبـاعه نظير الذي من ذلك فـي الإنـجيـل والتوراة.
  ففـي تصديقهم بـما أنزل علـى مـحمد تصديق منهم لـما معهم من التوراة، وفـي تكذيبهم
  به تكذيب منهم لـما معهم من التوراة. وقوله: { مُصَدِّقاً } قَطْعٌ من الهاء الـمتروكة
  فـي { أنْزَلْتُهُ } من ذكر «ما». ومعنى الكلام: وآمنوا بـالذي أنزلته مصدّقاً لـما
  معكم أيها الـيهود. والذي معهم هو التوراة والإنـجيـل. كما:</p><p>حدثنا به مـحمد بن
  عمرو البـاهلـي، قال: حدثنا أبو عاصم قال: حدثنا عيسى بن ميـمون، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله: { وَآمِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ
  } يقول: إنـما أنزلت القرآن مصدقا لـما معكم التوراة والإنـجيـل.</p><p>وحدثنـي الـمثنى،
  قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وحدثنـي
  الـمثنى، قال: حدثنا آدم، قال: أخبرنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { وَآمِنُواْ
  بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ } يقول: يا معشر أهل الكتاب آمنوا بـما
  أنزلت علـى مـحمد مصدّقاً لـما معكم. يقول: لأنهم يجدون مـحمدا صلى الله عليه وسلم
  مكتوبـا عندهم فـي التوراة والإنـجيـل.</p><p>القول فـي تأويـل قوله تعالـى: { وَلاَ
  تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ }.</p><p>قال أبو جعفر: فإن قال لنا قائل: كيف قـيـل:
  { وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ } والـخطاب فـيه لـجمع وكافر واحد؟ وهل نـجيز
  إن كان ذلك جائزا أن يقول قائل: لا تكونوا أوّل رجل قام؟ قـيـل له: إنـما يجوز توحيد
  ما أضيف له «أفعل»، وهو خبر لـجمع، إذا كان اسماًمشتقاً من «فعل» و«يفعل» لأنه يؤدي
  عن الـمراد معه الـمـحذوف من الكلام، وهو «مَنْ»، ويقوم مقامه فـي الأداء عن معنى ما
  كان يؤدي عنه «مَنْ» من الـجمع والتأنـيث وهو فـي لفظ واحد. ألا ترى أنك تقول: ولا
  تكونوا أوّل من يكفر به، ف«مَنْ» بـمعنى جمع وهو غير متصرّف تصرّف الأسماء للتثنـية
  والـجمع والتأنـيث. فإذا أقـيـم الاسم الـمشتق من فعل ويفعل مقامه، جرى وهو موحد مـجراه
  فـي الأداء عما كان يؤدّي عنه من معنى الـجمع والتأنـيث، كقولك: الـجيش ينهزم، والـجند
  يقبل فتوحد الفعل لتوحيد لفظ الـجيش والـجند، وغير جائز أن يقال: الـجيش رجل، والـجند
  غلام، حتـى تقول: الـجند غلـمان، والـجيش رجال لأن الواحد من عدد الأسماء التـي هي
  غير مشتقة من فعل ويفعل لا يؤدي عن معنى الـجماعة منهم، ومن ذلك قول الشاعر:</p><p
  class="poetry_or_grammar">وَإذَا هُمُ طَعِمُوا فألأَمُ طاعِمٍ</p><p class="poetry_or_grammar">وَإِذَا
  هُمُ جاعُوا فَشَرُّ جِياعِ</p><p>فوحد مرّة علـى ما وصفت من نـية «مَنْ»، وإقامة الظاهر
  من الاسم الذي هو مشتقّ من فعل ويفعل مقامه. وجمع أخرى علـى الإخراج علـى عدد أسماء
  الـمخبر عنهم. ولو وحد حيث جمع أو جمع حيث وحد كان صوابـاً جائزاً. فأما تأويـل ذلك
  فإنه يعنـي به: يا معشر أحبـار أهل الكتاب صدّقوا بـما أنزلت علـى رسولـي مـحمد صلى
  الله عليه وسلم من القرآن الـمصدّق كتابكم، والذي عندكم من التوراة والإنـجيـل الـمعهود
  إلـيكم فـيهما أنه رسولـي ونبـي الـمبعوث بـالـحقّ، ولا تكونوا أوّل من كذّب به وجحد
  أنه من عندي وعندكم من العلـم به ما لـيس عند غيركم. وكفرُهم به: جحودهم أنه من عند
  الله، والهاء التـي فـي «به» من ذكر «ما» التـي مع قوله: { وَآمِنُواْ بِمَآ أَنزَلْتُ
  }. كما:</p><p>حدثنـي القاسم، قال: حدثنا الـحسين، قال: حدثنا حجاج، قال: قال ابن جريج
  فـي قوله: { وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ } بـالقرآن.</p><p>قال أبو جعفر:
  ورُوي عن أبـي العالـية فـي ذلك ما:</p><p>حدثنـي به الـمثنى، قال: حدثنا آدم، قال:
  حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ
  بِهِ } يقول: لا تكونوا أوّل من كفر بـمـحمد صلى الله عليه وسلم.</p><p>وقال بعضهم:
  { وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ } يعنـي بكتابكم، ويتأوّل أن فـي تكذيبهم
  بـمـحمد صلى الله عليه وسلم تكذيبـاً منهم بكتابهم لأن فـي كتابهم الأمر بـاتبـاع مـحمد
  صلى الله عليه وسلم.</p><p>وهذان القولان من ظاهر ما تدلّ علـيه التلاوة بعيدان. وذلك
  أن الله جل ثناؤه أمر الـمخاطبـين بهذه الآية فـي أوّلها بـالإيـمان بـما أنزل علـى
  مـحمد صلى الله عليه وسلم، فقال جل ذكره: { وَآمِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً
  لِّمَا مَعَكُمْ } ومعقول أن الذي أنزله الله فـي عصر مـحمد صلى الله عليه وسلم هو
  القرآن لا مـحمد، لأن مـحمداً صلوات الله علـيه رسول مرسل لا تنزيـلٌ مُنزل، والـمنزل
  هو الكتاب. ثم نهاهم أن يكونوا أوّل من يكفر بـالذي أمرهم بـالإيـمان به فـي أوّل الآية
  من أهل الكتاب. فذلك هو الظاهر الـمفهوم، ولـم يجر لـمـحمد صلى الله عليه وسلم فـي
  هذه الآية ذكر ظاهر فـيعاد علـيه بذكره مكنـيًّا فـي قوله: { وَلاَ تَكُونُوۤاْ أَوَّلَ
  كَافِرٍ بِهِ } وإن كان غير مـحال فـي الكلام أن يذكر مكنـيُّ اسم لـم يجر له ذكر ظاهر
  فـي الكلام. وكذلك لا معنى لقول من زعم أن العائد من الذكر فـي «به» علـى «ما» التـي
  فـي قوله: { لِّمَا مَعَكُمْ } لأنّ ذلك وإن كان مـحتـمل ظاهر الكلام فإنه بعيد مـما
  يدلّ علـيه ظاهر التلاوة والتنزيـل، لـما وصفنا قبل من أن الـمأمور بـالإيـمان به فـي
  أوّل الآية هو القرآن، فكذلك الواجب أن يكون الـمنهي عن الكفر به فـي آخرها هو القرآن.</p><p>وأما
  أن يكون الـمأمور بـالإيـمان به غير الـمنهي عن الكفر به فـي كلام واحد وآية واحدة،
  فذلك غير الأشهر الأظهر فـي الكلام، هذا مع بعد معناه فـي التأويـل.</p><p>حدثنا ابن
  حميد، قال: حدثنا سلـمة عن ابن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن
  عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { وَآمِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً
  لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ } وعندكم فـيه من العلـم ما
  لـيس عند غيركم.</p><p>القول فـي تأويـل قوله تعالـى: { وَلاَ تَشْتَرُواْ بِآيَٰتِي
  ثَمَناً قَلِيلاً }.</p><p>قال أبو جعفر: اختلف أهل التأويـل فـي تأويـل ذلك:</p><p>فحدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية
  { وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً } يقول: لا تأخذوا علـيه أجرا. قال:
  هو مكتوب عندهم فـي الكتاب الأول: يا ابن آدم عَلِّـمْ مـجانا كما عُلِّـمْتَ مَـجّاناً.</p><p>وقال
  آخرون بـما:</p><p>حدثنـي به موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط،
  عن السدي: { وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً } يقول: لا تأخذوا طمعاً
  قلـيلاً وتكتـموا اسم الله. فذلك الطمع هو الثمن.</p><p>فتأويـل الآية إذا: لا تبـيعوا
  ما آتـيتكم من العلـم بكتابـي وآياته بثمن خسيس وعرض من الدنـيا قلـيـل. وبـيعهم إياه
  تركهم إبـانة ما فـي كتابهم من أمر مـحمد صلى الله عليه وسلم للناس، وأنه مكتوب فـيه
  أنه النبـيّ الأميّ الذي يجدونه مكتوبـاً عندهم فـي التوراة والإنـجيـل بثمن قلـيـل،
  وهو رضاهم بـالرياسة علـى أتبـاعهم من أهل ملتهم ودينهم، وأخذهم الأجر مـمن بـينوا
  له ذلك علـى ما بـينوا له منه.</p><p>وإنـما قلنا معنى ذلك: «لا تبـيعوا» لأن مشترى
  الثمن القلـيـل بآيات الله بـائع الآيات بـالثمن، فكل واحد من الثمن والـمثمن مبـيع
  لصاحبه، وصاحبه به مشتري. وإنـما معناه علـى ما تأوّله أبو العالـية: بـينوا للناس
  أمر مـحمد صلى الله عليه وسلم، ولا تبتغوا علـيه منهم أجراً. فـيكون حينئذٍ نهيه عن
  أخذ الأجر علـى تبـيـينه هو النهي عن شراء الثمن القلـيـل بآياته.</p><p>القول فـي
  تأويـل قوله تعالـى ذكره: { وَإِيَّٰيَ فَٱتَّقُونِ }.</p><p>قال أبو جعفر: يقول: فـاتقون
  فـي بـيعكم آياتـي بـالـخسيس من الثمن، وشرائكم بها القلـيـل من العَرَض، وكفركم بـما
  أنزلت علـى رسولـي، وجحودكم نبوّة نبـي أن أحلّ بكم ما أحللت بأخلافكم الذين سلكوا
  سبـيـلكم من الـمَثُلات والنَّقِمَات.</p>'
