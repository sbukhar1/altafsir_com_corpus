text: "<p>{ وَءامِنُواْ بِمَا أَنزَلْتُ } من القرآن { مُصَدِّقاً لّمَا مَعَكُمْ }
  من التوراة بموافقته له في التوحيد والنبوّة { وَلاَ تَكُونُواْ أَوَّلَ كَافِرٍ بِهِ
  } من أهل الكتاب لأن خَلَفَكم تَبَعٌ لكم فإثمهم عليكم { وَلاَ تَشْتَرُواْ } تستبدلوا
  { بِآيَٰتِي } التي في كتابكم من نعت محمد صلى الله عليه وسلم { ثَمَناً قَلِيلاً }
  عرضاً يسيراً من الدنيا أي لا تكتموها خوف فوات ما تأخذونه من سفلتكم { وَإِيَّٰىَ
  فَٱتَّقُونِ } خافون في ذلك دون غيري.</p>"
