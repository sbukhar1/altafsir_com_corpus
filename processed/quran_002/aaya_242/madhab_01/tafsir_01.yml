  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<p>يقول تعالى ذكره: كما بينت لكم ما يلزمكم لأزواجكم ويلزم أزواجكم لكم أيها
  المؤمنون، وعرفتكم أحكامي والحق الواجب لبعضكم على بعض في هذه الآيات، فكذلك أبين لكم
  سائر الأحكام في آياتي التي أنزلتها على نبيي محمد صلى الله عليه وسلم في هذا الكتاب،
  لتعقلوا أيها المؤمنون بي وبرسولي حدودي، فتفهموا اللازم لكم من فرائضي، وتعرفوا بذلك
  ما فيه صلاح دينكم ودنياكم وعاجلكم وآجلكم، فتعلموا به، ليصلح ذات بينكم وتنالوا به
  الجزيل من ثوابي في معادكم.</p>"
