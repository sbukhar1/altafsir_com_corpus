text: "<p>{ وَلِلْمُطَلَّقَـٰتِ مَتَـٰعٌ } عم المطلقات بإيجاب المتعة لهن بعد ما أوجبها
  لواحدة منهن وهي المطلقة غير المدخول بها، وقال: { حَقّا عَلَى ٱلْمُتَّقِينَ } كما
  قال ثمة: { حقا على المحسنين }. وعن سعيد بن جبير وأبي العالية والزهري: أنها واجبة
  لكل مطلقة. وقيل قد تناولت التمتيع الواجب والمستحب جميعاً. وقيل: المراد بالمتاع نفقة
  العدة.</p>"
