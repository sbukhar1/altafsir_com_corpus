aaya: شَهْرُ رَمَضَانَ الَّذِي أُنْزِلَ فِيهِ الْقُرْآنُ هُدًى لِلنَّاسِ وَبَيِّنَاتٍ
  مِنَ الْهُدَىٰ وَالْفُرْقَانِ ۚ فَمَنْ شَهِدَ مِنْكُمُ الشَّهْرَ فَلْيَصُمْهُ ۖ
  وَمَنْ كَانَ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِنْ أَيَّامٍ أُخَرَ ۗ يُرِيدُ
  اللَّهُ بِكُمُ الْيُسْرَ وَلَا يُرِيدُ بِكُمُ الْعُسْرَ وَلِتُكْمِلُوا الْعِدَّةَ
  وَلِتُكَبِّرُوا اللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ
text: "<p>{ شَهْرُ رَمَضَانَ ٱلَّذِى أُنزِلَ فِيهِ ٱلْقُرْآنُ } من اللوح المحفوظ إلى
  السماء الدنيا في ليلة القدر، منه { هُدًى } حال هادياً من الضلالة { لّلنَّاسِ وَبَيِّنَٰتٍ
  } آيات واضحات { مِنَ ٱلْهَدْىِ } مما يهدي إلى الحق من الأحكام { وَ } من { ٱلْفُرْقَانِ
  } مما يفرق بين الحق والباطل { فَمَن شَهِدَ } حضر { مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ
  وَمَن كَانَ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مّنْ أَيَّامٍ أُخَرَ } تقدّم مثله
  وكرر لئلا يتوهم نسخه بتعميم (من شهد) { يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ
  بِكُمُ ٱلْعُسْرَ } ولذا أباح لكم الفطر في المرض والسفر ولكون ذلك في معنى العلة أيضا
  للأمر بالصوم عطف عليه { وَلِتُكْمِلُواْ } بالتخفيف والتشديد [ولتكمِّلوا] { ٱلْعِدَّةَ
  } أي عدّة صوم رمضان { وَلِتُكَبّرُواْ ٱللَّهَ } عند إكمالها { عَلَىٰ مَا هَدٰكُمْ
  } أرشدكم لمعالم دينه { وَلَعَلَّكُمْ تَشْكُرُونَ } الله على ذلك.</p>"
