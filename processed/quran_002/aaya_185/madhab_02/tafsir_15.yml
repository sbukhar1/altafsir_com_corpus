aaya: شَهْرُ رَمَضَانَ الَّذِي أُنْزِلَ فِيهِ الْقُرْآنُ هُدًى لِلنَّاسِ وَبَيِّنَاتٍ
  مِنَ الْهُدَىٰ وَالْفُرْقَانِ ۚ فَمَنْ شَهِدَ مِنْكُمُ الشَّهْرَ فَلْيَصُمْهُ ۖ
  وَمَنْ كَانَ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِنْ أَيَّامٍ أُخَرَ ۗ يُرِيدُ
  اللَّهُ بِكُمُ الْيُسْرَ وَلَا يُرِيدُ بِكُمُ الْعُسْرَ وَلِتُكْمِلُوا الْعِدَّةَ
  وَلِتُكَبِّرُوا اللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ
text: "<p>قوله تعالى: { شهر رمضان }</p><p>قال الأخفش: شهر رمضان بالرفع على تفسير الأيام،
  كأنه لما قال: { أياماً معدودات } فسرها فقال: هي شهر رمضان. قال أبو عبيد: وقرأ مجاهد:
  { شهرَ رمضان } بالنصب وأُراه نصبه على معنى الإغراء: عليكم شهر رمضان فصوموه، كقوله:
  { ملةَ أبيكم } وقوله { صبغةَ الله } قلت: وممن قرأ بالنصب معاوية، والحسن، وزيد بن
  علي، وعكرمة، ويحيى بن يعمر. قال ابن فارس: الرمض: حر الحجارة من شدة حر الشمس، ويقال:
  شهر رمضان، من شدة الحر، لأنهم لما نقلوا أسماء الشهور عن اللغة القديمة، سموها بالأزمنة
  التى وقعت فيها، فوافق هذا الشهر أيام رمض الحر، ويجمع على رمضانات، وأرمضاء، وأرمضة.</p><p>قوله
  تعالى: { الذي أُنزل فيه القرآن } فيه ثلاثة أقوال. أحدها: أنه أنزل القرآن فيه جملة
  واحدة، وذلك في ليلة القدر إلى بيت العزة من السماء الدنيا، قاله ابن عباس. والثاني:
  أن معناه: أنه أُنزل القرآن بفرض صيامه، روي عن مجاهد، والضحاك. والثالث: أن معناه:
  إن القرآن ابتدىء بنزوله فيه على النبي صلى الله عليه وسلم، قاله ابن إسحاق، وأبو سليمان
  الدمشقي. قال مقاتل: والفرقان: المخرج في الدين من الشبهة والضلالة.</p><p>قوله تعالى:
  { فمن شهد منكم الشهر فليصمه } أي: من كان حاضراً غير مسافر. فان قيل: ما الفائدة في
  إعادة ذكر المرض والسفر في هذه الآية، وقد تقدم ذلك؟ قيل: لأن في الآية المتقدمة منسوخاً،
  فأعاده لئلا يكون مقروناً بالمنسوخ.</p><p>قوله تعالى: { يريد الله بكم اليسر } قال
  ابن عباس، ومجاهد وقتادة، والضحاك، اليسر: الإِفطار في السفر، والعسر: الصوم فيه. وقال
  عمر بن عبد العزيز: أي ذلك كان أيسر عليك فافعل: الصوم في السفر، أو الفطر.</p><p>قوله
  تعالى: { ولتكملوا العدة } قرأ ابن كثير، ونافع، وابن عامر، وحمزة، والكسائي: { ولتكملوا
  } باسكان الكاف خفيفة. وقرأ أبو بكر عن عاصم بتشديد الميم، وذلك مثل: «وصّى» و «أوصى»
  وقال ابن عباس: ولتكملوا عدة ما أفطرتم. وقال بعضهم: المراد به: لا تزيدوا على ما افترض،
  كما فعلت النصارى، ولا تنقلوه عن زمانه كما نقلته { ولتكبروا الله على ما هداكم } قال
  ابن عباس: حق على المسلمين إذا نظروا إلى هلال شوال، أن يكبروا لله حتى يفرغوا من عيدهم.
  فان قيل: ما وجه دخول الواو في قوله: { ولتكملوا العدة ولتكبروا الله } وليس هناك ما
  يعطف عليه؟ فالجواب: أن هذه الواو عطفت اللام التي بعدها على لام محذوفة، والمعنى:
  ولا يريد بكم العسر، ليسعدكم، ولتكملوا العدة، فحذفت اللام الأولى لوضوح معناها، ذكره
  ابن الأنباري.</p><p>فصل</p><p>ومن السنة إظهار التكبير ليلة الفطر، وليلة النحر، وإذا
  غدوا إلى المصلَّى. واختلفت الرواية عن أحمد، رضي الله عنه، متى يقطع في عيد الفطر،
  فنقل عنه حنبل: يقطع بعد فراغ الإمام من الخطبة. ونقل الأثرم: إذا جاء المصلَّى، قطع.
  قال القاضي أبو يعلى: يعني: إذا جاء المصلى وخرج الإمام.</p>"
