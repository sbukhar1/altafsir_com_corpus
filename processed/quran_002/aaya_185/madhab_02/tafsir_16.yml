aaya: شَهْرُ رَمَضَانَ الَّذِي أُنْزِلَ فِيهِ الْقُرْآنُ هُدًى لِلنَّاسِ وَبَيِّنَاتٍ
  مِنَ الْهُدَىٰ وَالْفُرْقَانِ ۚ فَمَنْ شَهِدَ مِنْكُمُ الشَّهْرَ فَلْيَصُمْهُ ۖ
  وَمَنْ كَانَ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِنْ أَيَّامٍ أُخَرَ ۗ يُرِيدُ
  اللَّهُ بِكُمُ الْيُسْرَ وَلَا يُرِيدُ بِكُمُ الْعُسْرَ وَلِتُكْمِلُوا الْعِدَّةَ
  وَلِتُكَبِّرُوا اللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ
text: '<p>{ شَهْرُ رَمَضَانَ } الشهر من الشهرة، شهر سيفه أخرجه. { رَمَضَانَ } قيل
  أُخذ من الرمضاء لما كان يوجد فيه من الحر حتى يرمض الفصال، وكره مجاهد أن يقال " رمضان
  " ، قائلاً لعله من أسماء الله ـ تعالى ـ. { أُنزِلَ فِيهِ الْقُرْءَانُ } في ليلة
  القدر من اللوح المحفوظ إلى السماء الدنيا، ثم نَزَلَ منجماً بعد ذلك، قال الرسول صلى
  الله عليه وسلم:</p><p class="hadith"> " نزلت صحف إبراهيم ـ عليه الصلاة والسلام ـ
  أول ليلة من رمضان، والتوراة لست مضين منه والإنجيل لتسع عشرة خلت منه، والفرقان لأربع
  وعشرين منه " </p><p>أو { أُنزِلَ فِيهِ } في فرض صومه. { هُدىً لِّلنَّاسِ } رشاداً.
  { وَبَيِّنَاتٍ مِّنَ الْهُدَى } بينات من الحلال والحرام، وفرقان بين الحق والباطل.
  { فَمَن شَهِدَ } أول الشهر مقيماً لزمه صومه وليس له أن يفطر في بقيته، أو فمن شهده
  مقيماً فليصم ما شهد منه دون ما لم يشهده إلا في السفر، أو فمن شهده عاقلاً مكلفاً
  فليصمه ولا يسقط صوم بقيته بالجنون. { مَرِيضاً } مرضاً لا يطيق الصلاة معه قائماً،
  أو ما يقع عليه اسم المرض، أو ما يزيد بسبب الصوم زيادة غير متحملة { أَوْ عَلَى سَفَرٍ
  } يبلغ يوماً وليلة، أو ثلاثة أيام، أو ما يقع عليه الإسم، والفطر مباح عند الجمهور،
  وواجب عند ابن عباس رضي الله تعالى عنهما، وقال: " اليسر الإفطار في السفر، والعسر
  الصوم فيه " { وَلِتُكْمِلُواْ } عدة ما أفطرتم منه بالقضاء من غيره. { وَلِتُكَبِّرُواْ
  اللهَ } تكبير الفطر حين يهل شوال. { عَلَى مَا هَدَاكُمْ } من صوم الشهر.</p>'
