text: '<p>قوله تعالى: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً } فمثلهم رفع
  بالابتداء والخبر في الكاف، فهي ٱسم؛ كما هي في قول الأعْشَى:</p><p class="poetry_or_grammar">أتنتهون
  ولن يَنْهَى ذوِي شَطَطٍ</p><p class="poetry_or_grammar">كالطعن يذهب فيه الزيتُ والفُتُلُ</p><p>وقول
  ٱمرىء القيس:</p><p class="poetry_or_grammar">ورُحْنَا بِكَابْنِ الماءِ يُجَنبُ وسطَنا</p><p
  class="poetry_or_grammar">تَصَوَّبُ فيه العينُ طَوْراً وتَرْتقِي</p><p>أراد مثل
  الطعن، وبمثل ٱبن الماء. ويجوز أن يكون الخبر محذوفاً؛ تقديره مثلهم مستقر كمثل؛ فالكاف
  على هذا حرف. والمَثَل والمِثْل والمِثيل واحد ومعناه الشبيه. والمتماثلان: المتشابهان؛
  هكذا قال أهل اللغة.</p><p>قوله: { ٱلَّذِي } يقع للواحد والجمع. قال ٱبن الشَّجَرِي
  هبةُ الله بن عليّ: ومن العرب من يأتي بالجمع بلفظ الواحد؛ كما قال:</p><p class="poetry_or_grammar">وإن
  الذي حانَتْ بفَلْج دماؤهم</p><p class="poetry_or_grammar">هُمُ القومُ كلُّ القومِ
  يا أمَّ خالدِ</p><p>وقيل في قول الله تعالى:</p><p class="quran">وَٱلَّذِي جَآءَ
  بِٱلصِّدْقِ وَصَدَّقَ بِهِ أُوْلَـٰئِكَ هُمُ ٱلْمُتَّقُونَ</p><p>[الزمر:33] إنه
  بهذه اللغة، وكذلك قوله: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي } قيل: المعنى كمثل الذين ٱستوقدوا،
  ولذلك قال تعالى: { ذَهَبَ ٱللَّهُ بِنُورِهِمْ }؛ فحمل أوّل الكلام على الواحد، وآخره
  على الجمع. فأما قوله تعالى:</p><p class="quran">وَخُضْتُمْ كَٱلَّذِي خَاضُوۤاْ</p><p>[التوبة:69]
  فإن الذي ها هنا وصف لمصدر محذوف تقديره وخضتم كالخوض الذي خاضوا. وقيل: إنما وحّدَ
  «الذي» و «ٱستوقد» لأن المستوقد كان واحداً من جماعة تولّى الإيقاد لهم، فلما ذهب الضوء
  رجع عليهم جميعاً فقال: «بنورهم». وٱستوقد بمعنى أوقد؛ مثل ٱستجاب بمعنى أجاب؛ فالسين
  والتاء زائدتان، قاله الأخفش؛ ومنه قول الشاعر:</p><p class="poetry_or_grammar">وداعٍ
  دَعَا يا من يُجيب إلى النَّدَى</p><p class="poetry_or_grammar">فلم يَستجِبْه عند
  ذاك مُجِيبُ</p><p>أي يجبه. وٱختلف النحاة في جواب لمّا، وفي عود الضمير من «نورهم»؛
  فقيل: جواب لمّا محذوف وهو طَفِئت، والضمير في «نورهم» على هذا للمنافقين، والإخبار
  بهذا عن حال تكون في الآخرة؛ كما قال تعالى:</p><p class="quran">فَضُرِبَ بَيْنَهُم
  بِسُورٍ لَّهُ بَابٌ</p><p>[الحديد:13]. وقيل: جوابه «ذهب»، والضمير في «نورهم» عائد
  على «الذي»؛ وعلى هذا القول يتم تمثيل المنافق بالمستوقد، لأن بقاء المستوقد في ظلمات
  لا يبصر كبقاء المنافق في حيرته وتردُّده. والمعنى المرادُ بالآية ضَرْبُ مَثَلٍ للمنافقين،
  وذلك أن ما يظهرونه من الإيمان الذي تثبت لهم به أحكام المسلمين من المناكح والتوارث
  والغنائم والأمن على أنفسهم وأولادهم وأموالهم بمثابة من أوقد ناراً في ليلة مظلمة
  فاستضاء بها ورأى ما ينبغي أن يتقيه وأمن منه؛ فإذا طَفِئت عنه أو ذهبت وصل إليه الأذى
  وبقي متحيراً؛ فكذلك المنافقون لما آمنوا ٱغْتَرُّوا بكلمة الإسلام، ثم يصيرون بعد
  الموت إلى العذاب الأليم ـ كما أخبر التنزيل:</p><p class="quran">إِنَّ ٱلْمُنَافِقِينَ
  فِي ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّارِ</p><p>[النساء:145] ـ ويذهب نورهم؛ ولهذا يقولون:</p><p
  class="quran">ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ</p><p>[الحديد:13]. وقيل: إن إقبال
  المنافقين إلى المسلمين وكلامهم معهم كالنار؛ وٱنصرافهم عن مودتهم وٱرتكاسهم عندهم
  كذهابها. وقيل غير هذا.</p><p>قوله: { نَاراً } النار مؤنثة وهي من النور وهو أيضاً
  الإشراق.</p><p>وهي من الواو؛ لأنك تقول في التصغير: نويرة، وفي الجمع نور وأنوار ونيران،
  ٱنقلبت الواو ياء لكسر ما قبلها. وضاءت وأضاءت لغتان؛ يقال: ضاء القمرُ يَضُوء ضَوْءاً
  وأضاء يُضيء؛ يكون لازماً ومتعدّياً. وقرأ محمد بن السَّمَيْقَع: ضاءت بغير ألف، والعامة
  بالألف؛ قال الشاعر:</p><p class="poetry_or_grammar">أضاءت لهم أحسابُهم ووجوهُهم</p><p
  class="poetry_or_grammar">دُجَى الليل حتى نَظّم الجِزْعَ ثاقِبه</p><p>{ مَا حَوْلَهُ
  } «ما» زائدة مؤكدة. وقيل: مفعولة بأضاءت. و «حَوْله» ظرف مكان، والهاء في موضع خفض
  بإضافته إليها. و { ذَهَبَ } وأذهب لغتان من الذهاب، وهو زوال الشيء. { وَتَرَكَهُمْ
  } أي أبقاهم. { فِي ظُلُمَاتٍ } جمع ظُلْمة. وقرأ الأعمش: «ظُلْمات» بإسكان اللام على
  الأصل. ومن قرأها بالضم فللفرق بين الاسم والنعت. وقرأ أشهب العقيلي: «ظُلَمات» بفتح
  اللام. قال البصريون: أبدل من الضمة فتحة لأنها أخف وقال الكسائي: «ظُلَمات» جمع الجمع،
  جمع ظُلَم. { لا يُبْصِرُونَ } فعل مستقبل في موضع الحال؛ كأنه قال: غير مبصرين، فلا
  يجوز الوقف على هذا على «ظلمات».</p>'
