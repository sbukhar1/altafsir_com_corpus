text: '<p>قال أبو جعفر: إن قال لنا قائل: وكيف قـيـل: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي
  ٱسْتَوْقَدَ نَاراً } وقد علـمت أن الهاء والـميـم من قوله: { مَثَلُهُمْ } كناية جماعة
  من الرجال أو الرجال والنساء. «والذي» دلالة علـى واحد من الذكور؟ فكيف جعل الـخبر
  عن واحد مثلاً لـجماعة؟ وهلاّ قـيـل: مثلهم كمثل الذين استوقدوا ناراً وإن جاز عندك
  أن تـمثل الـجماعة بـالواحد فتـجيز لقائل رأى جماعة من الرجال فأعجبته صورهم وتـمام
  خـلقهم وأجسامهم أن يقول: كأن هؤلاء، أو كأن أجسام هؤلاء، نـخـلة.</p><p>قـيـل: أما
  فـي الـموضع الذي مثل ربنا جل ثناؤه جماعة من الـمنافقـين بـالواحد الذي جعله لأفعالهم
  مثلاً فجائز حسن، وفـي نظائره كما قال جل ثناؤه فـي نظير ذلك: تَدُورُ أعْيُنُهُمْ
  كالَّذِي يُغْشَى عَلَـيْهِ مِنَ الـمَوْتِ يعنـي كدوران عين الذي يغشى علـيه من الـموت،
  وكقوله: ما خَـلْقُكُمْ وَلاَ بَعْثُكُمْ إلاَّ كَنَفْسٍ واحِدَةٍ بـمعنى إلا كبعث
  نفس واحدة.</p><p>وأما فـي تـمثـيـل أجسام الـجماعة من الرجال فـي طول وتـمام الـخـلق
  بـالواحدة من النـخيـل، فغير جائز ولا فـي نظائره لفرق بـينهما.</p><p>فأما تـمثـيـل
  الـجماعة من الـمنافقـين بـالـمستوقد الواحد، فإنـما جاز لأن الـمراد من الـخبر عن
  مثل الـمنافقـين الـخبر عن مثل استضاءتهم بـما أظهروا بألسنتهم من الإقرار وهم لغيره
  مستبطنون من اعتقاداتهم الرديئة، وخـلطهم نفـاقهم البـاطن بـالإقرار بـالإيـمان الظاهر.
  والاستضاءةُ وإن اختلفت أشخاص أهلها معنى واحد لا معان مختلفة. فـالـمثل لها فـي معنى
  الـمَثَل للشخص الواحد من الأشياء الـمختلفة الأشخاص. وتأويـل ذلك: مثل استضاءة الـمنافقـين
  بـما أظهروه من الإقرار بـالله وبـمـحمد صلى الله عليه وسلم، وبـما جاء به قولاً وهم
  به مكذّبون اعتقاداً، كمثل استضاءة الـموقد ناراً. ثم أسقط ذكر الاستضاءة وأضيف الـمثل
  إلـيهم، كما قال نابغة بنـي جعدة:</p><p class="poetry_or_grammar">وكَيْفَ تُواصِلُ
  مَن أصْبَحَتْ</p><p class="poetry_or_grammar">خِلالَتُهُ كأبـي مَرْحَبِ</p><p>يريد
  كخلالة أبـي مرحب، فأسقط «خلالة»، إذ كان فـيـما أظهر من الكلام دلالة لسامعيه علـى
  ما حذف منه. فكذلك القول فـي قوله: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً
  } لـما كان معلوماً عند سامعيه بـما أظهر من الكلام أن الـمثل إنـما ضرب لاستضاءة القوم
  بـالإقرار دون أعيان أجسامهم حسن حذف ذكر الاستضاءة وإضافة الـمثل إلـى أهله. والـمقصود
  بـالـمثل ما ذكرنا، فلـما وصفنا جاز وحسن قوله: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
  نَاراً } ويشبه مثل الـجماعة فـي اللفظ بـالواحد، إذ كان الـمراد بـالـمثل الواحد فـي
  الـمعنى. وأما إذا أريد تشبـيه الـجماعة من أعيان بنـي آدم أو أعيان ذوي الصور والأجسام
  بشيء، فـالصواب من الكلام تشبـيه الـجماعة بـالـجماعة والواحد بـالواحد، لأن عين كل
  واحد منهم غير أعيان الآخرين. ولذلك من الـمعنى افترق القول فـي تشبـيه الأفعال والأسماء،
  فجاز تشبـيه أفعال الـجماعة من الناس وغيرهم إذا كانت بـمعنى واحد بفعل الواحد، ثم
  حذف أسماء الأفعال، وإضافة الـمثل والتشبـيه إلـى الذين لهم الفعل، فـيقال: ما أفعالكم
  إلا كفعل الكلب، ثم يحذف فـيقال: ما أفعالكم إلا كالكلب أو كالكلاب، وأنت تعنـي: إلا
  كفعل الكلب وإلا كفعل الكلاب.</p><p>ولـم يجز أن تقول: ما هم إلا نـخـلة، وأنت تريد
  تشبـيه أجسامهم بـالنـخـل فـي الطول والتـمام. وأما قوله: { ٱسْتَوْقَدَ نَاراً } فإنه
  فـي تأويـل أوقد، كما قال الشاعر:</p><p class="poetry_or_grammar">وَدَاعٍ دَعَايا
  مَنْ يُجِيبُ إلـى النَّدَى</p><p class="poetry_or_grammar">فَلَـمْ يَسْتَـجِبْهُ
  عِنْدَ ذَاكَ مُـجِيبُ</p><p>يريد: فلـم يجبه. فكان معنى الكلام إذا مثل استضاءة هؤلاء
  الـمنافقـين فـي إظهارهم لرسول الله صلى الله عليه وسلم وللـمؤمنـين بألسنتهم من قولهم:
  آمنا بـالله وبـالـيوم الآخر وصدقنا بـمـحمد، وبـما جاء به، وهم للكفر مستبطنون فـيـما
  الله فـاعل بهم، مثل استضاءة موقد نار بناره حتـى أضاءت له النار ما حوله، يعنـي ما
  حول الـمستوقد.</p><p>وقد زعم بعض أهل العربـية من أهل البصرة أن «الذي» فـي قوله:
  { كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً } بـمعنى «الذين» كما قال جل ثناؤه: وَالَّذِي
  جاءَ بـالصّدْقِ وصَدَّقَ بِهِ أُولَئِكَ هُمُ الـمُتَّقُون. وكما قال الشاعر:</p><p
  class="poetry_or_grammar">فَإنَّ الَّذِي حَانَتْ بِفَلْـجٍ دِمَاؤُهُمْ</p><p class="poetry_or_grammar">هُمْ
  الْقَوْمُ كُلُّ الْقَوْمِ يَا أمَّ خَالِدِ</p><p>قال أبو جعفر: والقول الأول هو القول
  لـما وصفنا من العلة، وقد أغفل قائل ذلك فرق ما بـين الذي فـي الآيتـين وفـي البـيت،
  لأن «الذي» فـي قوله:</p><p class="quran">وَٱلَّذِي جَآءَ بِٱلصِّدْقِ</p><p>[الزمر:
  33] قد جاءت الدلالة علـى أن معناها الـجمع، وهو قوله:</p><p class="quran">أُوْلَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</p><p>[الزمر: 33] وكذلك الذي فـي البـيت، وهو قوله: دماؤهم. ولـيست
  هذه الدلالة فـي قوله: { كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً }. فذلك فرق ما بـين
  «الذي» فـي قوله: { كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً } وسائر شواهده التـي استشهد
  بها علـى أن معنى «الذي» فـي قوله: { كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً } بـمعنى
  الـجماعة، وغير جائز لأحد نقل الكلـمة التـي هي الأغلب فـي استعمال العرب علـى معنى
  إلـى غيره إلا بحجة يجب التسلـيـم لها.</p><p>ثم اختلف أهل التأويـل فـي تأويـل ذلك،
  فروي عن ابن عبـاس فـيه أقوال أحدها ما:</p><p>حدثنا به مـحمد بن حميد، قال: حدثنا
  سلـمة عن ابن إسحاق، عن مـحمد بن أبـي مـحمد، عن عكرمة أو عن سعيد بن جبـير، عن ابن
  عبـاس، قال: ضرب الله للـمنافقـين مثلاً فقال: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
  نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي
  ظُلُمَٰتٍ لاَّ يُبْصِرُونَ } أي يبصرون الـحق ويقولون به، حتـى إذا خرجوا به من ظلـمة
  الكفر أطفئوه بكفرهم بهِ ونفـاقهم فـيه، فتركهم فـي ظلـمات الكفر فهم لا يبصرون هدى
  ولا يستقـيـمون علـى حق. والآخر ما:</p><p>حدثنا به الـمثنى به إبراهيـم، قال: حدثنا
  أبو صالـح، قال: حدثنا معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً } إلـى آخر الآية.</p><p>هذا مثل ضربه الله للـمنافقـين
  أنهم كانوا يعتزون بـالإسلام فـيناكحهم الـمسلـمون ويوارثونهم ويقاسمونهم الفـيء، فلـما
  ماتوا سلبهم الله ذلك العز كما سلب صاحب النار ضوءه وتركهم فـي ظلـمات، يقول فـي عذاب.
  والثالث ما:</p><p>حدثنـي به موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن
  السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود،
  وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
  نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي
  ظُلُمَٰتٍ لاَّ يُبْصِرُونَ }: زعم أن أناساً دخـلوا فـي الإسلام مَقْدَم النبـي صلى
  الله عليه وسلم الـمدينة، ثم إنهم نافقوا فكان مثلهم كمثل رجل كان فـي ظلـمة فأوقد
  ناراً فأضاءت له ما حوله من قذى أو أذى، فأبصره حتـى عرف ما يتقـي، فبـينا هو كذلك
  إذ طفئت ناره فأقبل لا يدري ما يتقـي من أذى، فكذلك الـمنافق كان فـي ظلـمة الشرك فأسلـم
  فعرف الـحلال من الـحرام، والـخير من الشرّ. فبـينا هو كذلك إذ كفر، فصار لا يعرف الـحلال
  من الـحرام، ولا الـخير من الشر. وأما النور فـالإيـمان بـما جاء به مـحمد صلى الله
  عليه وسلم، وكانت الظلـمة نفـاقهم. والآخر ما:</p><p>حدثنـي به مـحمد بن سعيد، قال:
  حدثنـي أبـي سعيد بن مـحمد، قال: حدثنـي عمي عن أبـيه عن جده عن ابن عبـاس قوله: {
  مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً } إلـى: { فَهُمْ لاَ يَرْجِعُونَ
  } ضربه الله مثلاً للـمنافق، وقوله: { ذَهَبَ اللَّهُ بِنُورِهِمْ } قال: أما النور
  فهو إيـمانهم الذي يتكلـمون به. وأما الظلـمة: فهي ضلالتهم وكفرهم، يتكلـمون به وهم
  قوم كانوا علـى هدى ثم نزع منهم فعتوا بعد ذلك. وقال آخرون بـما.</p><p>حدثنـي به بشر
  بن معاذ، قال: حدثنا يزيد بن زريع، عن سعيد، عن قتادة قوله: { مَثَلُهُمْ كَمَثَلِ
  ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ
  وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ } وإن الـمنافق تكلـم بلا إلٰه إلا الله
  فأضاءت له فـي الدنـيا فناكح بها الـمسلـمين وعاد بها الـمسلـمين ووارث بها الـمسلـمين
  وحقن بها دمه وماله. فلـما كان عند الـموت سُلبها الـمنافق لأنه لـم يكن لها أصل فـي
  قلبه ولا حقـيقة فـي علـمه.</p><p>وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ
  أَضَآءَتْ مَا حَوْلَهُ } هي لا إلٰه إلا الله أضاءت لهم فأكلوا بها وشربوا وأمنوا
  فـي الدنـيا ونكحوا النساء وحقنوا بها دماءهم، حتـى إذا ماتوا ذهب الله بنورهم وتركهم
  فـي ظلـمات لا يبصرون.</p><p>وحدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي أبو نـميـلة،
  عن عبـيد بن سلـيـمان، عن الضحاك بن مزاحم قوله: { كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً
  فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ } قال: أما النور فهو إيـمانهم الذي يتكلـمون به وأما
  الظلـمات، فهي ضلالتهم وكفرهم.</p><p>وقال آخرون بـما:</p><p>حدثنـي به مـحمد بن عمرو
  البـاهلـي، قال: حدثنا أبو عاصم، قال: حدثنا عيسى بن ميـمون، قال: حدثنا ابن أبـي نـجيح
  عن مـجاهد فـي قول الله: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ
  أَضَآءَتْ مَا حَوْلَهُ } قال: أما إضاءة النار: فإقبـالهم إلـى الـمؤمنـين والهدى
  وذهاب نورهم: إقبـالهم إلـى الكافرين والضلالة.</p><p>وحدثنـي الـمثنى بن إبراهيـم،
  قال: حدثنا أبو حذيفة، عن شبل، عن ابن أبـي نـجيح، عن مـجاهد: { مَثَلُهُمْ كَمَثَلِ
  ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ }: أما إضاءة النار: فإقبـالهم
  إلـى الـمؤمنـين والهدى وذهاب نورهم: إقبـالهم إلـى الكافرين والضلالة.</p><p>حدثنـي
  القاسم، قال: حدثنـي الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد مثله.</p><p>وحدثنـي
  الـمثنى، قال: حدثنا إسحاق بن الـحجاج، عن عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع
  بن أنس، قال: ضرب مثل أهل النفـاق فقال: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
  نَاراً } قال: إنـما ضوء النار ونورها ما أوقدتها، فإذا خمدت ذهب نورها، كذلك الـمنافق
  كلـما تكلـم بكلـمة الإخلاص أضاء له، فإذا شك وقع فـي الظلـمة.</p><p>وحدثنـي يونس
  بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: حدثنـي عبد الرحمن بن زيد فـي قوله: { كَمَثَلِ
  ٱلَّذِي ٱسْتَوْقَدَ نَاراً } إلـى آخر الآية. قال: هذه صفة الـمنافقـين، كانوا قد
  آمنوا حتـى أضاء الإيـمان فـي قلوبهم كما أضاءت النار لهؤلاء الذين استوقدوا ثم كفروا،
  فذهب الله بنورهم، فـانتزعه كما ذهب بضوء هذه النار، فتركهم فـي ظلـمات لا يبصرون.</p><p>وأولـى
  التأويلات بـالآية ما قاله قتادة والضحاك، وما رواه علـيّ بن أبـي طلـحة عن ابن عبـاس.
  وذلك أن الله جل ثناؤه إنـما ضرب هذا الـمثل للـمنافقـين الذين وصف صفتهم وقصّ قصصهم
  من لدن ابتدأ بذكرهم بقوله:</p><p class="quran">وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا
  بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ</p><p>[البقرة: 8] أي لا الـمعلنـين بـالكفر الـمـجاهرين
  بـالشرك.</p><p>ولو كان الـمثل لـمن آمن إيـماناً صحيحاً ثم أعلن بـالكفر إعلاناً صحيحاً
  علـى ما ظنّ الـمتأول قول الله جل ثناؤه: { كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ
  أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ
  يُبْصِرُونَ } أن ضوء النار مثل لإيـمانهم الذي كان منهم عنده علـى صحة، وأن ذهاب نورهم
  مثل لارتدادهم وإعلانهم الكفر علـى صحة لـم يكن هنالك من القوم خداع ولا استهزاء عند
  أنفسهم ولا نفـاق، وأنى يكون خداع ونفـاق مـمن لـم يبدلك قولاً ولا فعلاً إلا ما أوجب
  لك العلـم بحاله التـي هو لك علـيها، وبعزيـمة نفسه التـي هو مقـيـم علـيها؟ إن هذا
  بغير شك من النفـاق بعيد ومن الـخداع بريء، فإن كان القوم لـم تكن لهم إلا حالتان:
  حال إيـمان ظاهر، وحال كفر ظاهر، فقد سقط عن القوم اسم النفـاق لأنهم فـي حال إيـمانهم
  الصحيح كانوا مؤمنـين، وفـي حال كفرهم الصحيح كانوا كافرين، ولا حالة هناك ثالثة كانوا
  بها منافقـين.</p><p>وفـي وصف الله جل ثناؤه إياهم بصفة النفـاق ما ينبىء عن أن القول
  غير القول الذي زعمه من زعم أن القوم كانوا مؤمنـين ثم ارتدوا إلـى الكفر فأقاموا علـيه،
  إلا أن يكون قائل ذلك أراد أنهم انتقلوا من إيـمانهم الذي كانوا علـيه إلـى الكفر الذي
  هو نفـاق، وذلك قول إن قاله لـم تدرك صحته إلا بخير مستفـيض أو ببعض الـمعانـي الـموجبة
  صحته. فأما فـي ظاهر الكتاب، فلا دلالة علـى صحته لاحتـماله من التأويـل ما هو أولـى
  به منه. فإذا كان الأمر علـى ما وصفنا فـي ذلك، فأولـى تأويلات الآية بـالآية مثل استضاءة
  الـمنافقـين بـما أظهروا بألسنتهم لرسول الله صلى الله عليه وسلم من الإقرار به، وقولهم
  له وللـمؤمنـين: آمَنا بـاللَّهِ وكُتُبِهِ ورُسُلِهِ وَالـيَوْمِ الآخِر، حتـى حُكم
  لهم بذلك فـي عاجل الدنـيا بحكم الـمسلـمين فـي حقن الدماء والأموال والأمن علـى الذرية
  من السبـاء، وفـي الـمناكحة والـموارثة كمثل استضاءة الـموقد النار بـالنار، حتـى إذا
  ارتفق بضيائها وأبصر ما حوله مستضيئاً بنوره من الظلـمة،حتى خمدت النار وانطفأت، فذهب
  نوره، وعاد الـمستضيء به فـي ظلـمة وحيرة. وذلك أن الـمنافق لـم يزل مستضيئاً بضوء
  القول الذي دافع عنه فـي حياته القتل والسبـاء مع استبطانه ما كان مستوجبـاً به القتل
  وسلب الـمال لو أظهره بلسانه، تُـخيِّـل إلـيه بذلك نفسه أنه بـالله ورسوله والـمؤمنـين
  مستهزىء مخادع، حتـى سوّلت له نفسه، إذ ورد علـى ربه فـي الآخرة، أنه ناج منه بـمثل
  الذي نـجا به فـي الدنـيا من الكذب والنفـاق. أوَ ما تسمع الله جل ثناؤه يقول إذ نعتهم
  ثم أخبر عند ورودهم علـيه:</p><p class="quran">يَوْمَ يَبْعَثُهُمُ ٱللَّهِ جَمِيعاً
  فَيَحْلِفُونَ لَهُ كَمَا يَحْلِفُونَ لَكُمْ وَيَحْسَبُونَ أَنَّهُمْ عَلَىٰ شَىْء
  أَلاَ إِنَّهُمْ هُمُ ٱلْكَـٰذِبُونَ</p><p>[المجادلة: 18] ظناً من القوم أن نـجاتهم
  من عذاب الله فـي الآخرة فـي مثل الذي كان به نـجاتهم من القتل والسبـاء وسلب الـمال
  فـي الدنـيا من الكذب والإفك، وأن خداعهم نافعهم هنالك نفعه إياهم فـي الدنـيا. حتـى
  عاينوا من أمر الله ما أيقنوا به أنهم كانوا من ظنونهم فـي غرور وضلال، واستهزاء بأنفسهم
  وخداع، إذ أطفأ الله نورهم يوم القـيامة فـاستنظروا الـمؤمنـين لـيقتبسوا من نورهم،
  فقـيـل لهم: ارجعوا وراءكم فـالتـمسوا نوراً واصلوا سعيراً. فذلك حين ذهب الله بنورهم
  وتركهم فـي ظلـمات لا يبصرون، كما انطفأت نار الـمستوقد النار بعد إضاءتها له، فبقـي
  فـي ظلـمته حيران تائها لقول الله جل ثناؤه:</p><p class="quran">يَوْمَ يَقُولُ ٱلْمُنَافِقُونَ
  وَٱلْمُنَافِقَاتُ لِلَّذِينَ آمَنُواْ ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ قِيلَ
  ٱرْجِعُواْ وَرَآءَكُمْ فَٱلْتَمِسُواْ نُوراً فَضُرِبَ بَيْنَهُم بِسُورٍ لَّهُ بَابٌ
  بَاطِنُهُ فِيهِ ٱلرَّحْمَةُ وَظَاهِرُهُ مِن قِبَلِهِ ٱلْعَذَابُ * يُنَادُونَهُمْ
  أَلَمْ نَكُن مَّعَكُمْ قَالُواْ بَلَىٰ وَلَـٰكِنَّكُمْ فَتَنتُمْ أَنفُسَكُمْ وَتَرَبَّصْتُمْ
  وَٱرْتَبْتُمْ وَغرَّتْكُمُ ٱلأَمَانِيُّ حَتَّىٰ جَآءَ أَمْرُ ٱللَّهِ وَغَرَّكُم
  بِٱللَّهِ ٱلْغَرُورُ * فَٱلْيَوْمَ لاَ يُؤْخَذُ مِنكُمْ فِدْيَةٌ وَلاَ مِنَ ٱلَّذِينَ
  كَفَرُواْ مَأْوَاكُمُ ٱلنَّارُ هِيَ مَوْلاَكُمْ وَبِئْسَ ٱلْمَصِيرُ</p><p>[الحديد:
  13-15] فإن قال لنا قائل: إنك ذكرت أن معنى قول الله تعالـى ذكره: { كَمَثَلِ ٱلَّذِي
  ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ }: خمدت وانطفأت، ولـيس ذلك بـموجود
  فـي القرآن، فما دلالتك علـى أن ذلك معناه؟ قـيـل: قد قلنا إن من شأن العرب الإيجاز
  والاختصار إذا كان فـيـما نطقت به الدلالة الكافـية علـى ما حذفت وتركت، كما قال أبو
  ذؤيب الهذلـي:</p><p class="poetry_or_grammar">عَصَيْتُ إلَـيْهَا القَلْبَ إنـي لأمْرِها</p><p
  class="poetry_or_grammar">سَمِيعٌ فَمَا أدْرِي أَرُشْدٌ طِلاُبِها</p><p>يعنـي بذلك:
  فما أدري أرشد طلابها أم غيّ، فحذف ذكر «أم غيّ»، إذ كان فـيـما نطق به الدلالة علـيها.
  وكما قال ذو الرمة فـي نعت حمير:</p><p class="poetry_or_grammar">فَلَـمَّا لَبِسْنَ
  اللَّـيْـلَ أوْ حِينَ نَصَّبَتْ</p><p class="poetry_or_grammar">لَهُ مِنْ خَذَا
  آذَانها وَهْوَ جانِـحُ</p><p>يعنـي: أو حين أقبل اللـيـل. فـي نظائر لذلك كثـيرة كرهنا
  إطالة الكتاب بذكرها. فكذلك قوله: { كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ
  أَضَآءَتْ مَا حَوْلَهُ } لـما كان فـيه وفـيـما بعده من قوله: { ذَهَبَ ٱللَّهُ بِنُورِهِمْ
  وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ } دلالة علـى الـمتروك كافـية من ذكره
  اختصر الكلام طلب الإيجاز. وكذلك حذف ما حذف واختصار ما اختصر من الـخبر عن مثل الـمنافقـين
  بعده، نظير ما اختصر من الـخبر عن مثل الـمستوقد النار لأن معنى الكلام: فكذلك الـمنافقون
  ذهب الله بنورهم وتركهم فـي ظلـمات لا يبصرون بعد الضياء الذي كانوا فـيه فـي الدنـيا
  بـما كانوا يظهرون بألسنتهم من الإقرار بـالإسلام وهم لغيره مستبطنون، كما ذهب ضوء
  نار هذا الـمستوقد بـانطفـاء ناره وخمودها فبقـي فـي ظلـمة لا يبصر، والهاء والـميـم
  فـي قوله: { ذَهَبَ ٱللَّهُ بِنُورِهِمْ } عائدة علـى الهاء والـميـم فـي قوله: { مَثَلُهُمْ
  }.</p>'
