  title: تفسير تفسير القرآن
  author: 'الفيروز آبادي '
  year: '817'
text: "<p>{ أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ } اختاروا
  الكفر على الإيمان وباعوا الهدى بالضلالة.</p><p>{ فَمَا رَبِحَتْ تِّجَارَتُهُمْ }
  لم يربحوا في تجارتهم بل خسروا { وَمَا كَانُواْ مُهْتَدِينَ } من الضلالة { مَثَلُهُمْ
  } مثل المنافقين مع محمد صلى الله عليه وسلم { كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً
  } أوقد ناراً في ظلمة لكي يأمن بها على أهله وماله ونفسه { فَلَمَّآ أَضَاءَتْ مَا
  حَوْلَهُ } استضاءت ورأى ما حوله وأمن بها على نفسه وأهله وماله طفئت ناره فكذلك المنافقون
  آمنوا بمحمد عليه الصلاة والسلام والقرآن فأمنوا به على أنفسهم وأموالهم وأهاليهم من
  السبي والقتل فلما ماتوا { ذَهَبَ ٱللَّهُ بِنُورِهِمْ } بمنفعة إيمانهم { وَتَرَكَهُمْ
  فِي ظُلُمَاتٍ } في شدائد القبر { لاَّ يُبْصِرُونَ } الرخاء بعد ذلك ويقال مثلهم أي
  مثل اليهود مع محمد صلى الله عليه وسلم كمثل رجل أقام علمًا في هزيمة فاجتمع إليه منهزمون
  فقلبوا علمهم فذهبت منفعتهم وأمنهم به كذلك اليهود كانوا يستنصرون بمحمد صلى الله عليه
  وسلم والقرآن قبل خروجه فلما خرج كفروا به فذهب الله بنورهم برغبة إيمانهم ومنفعة إيمانهم
  لأنهم أرادوا أن يؤمنوا بمحمد عليه الصلاة والسلام فلم يؤمنوا وتركهم في ظلمات في ضلالة
  اليهودية لا يبصرون الهدى { صُمٌّ } يتصاممون { بُكْمٌ } يتباكمون { عُمْيٌ } يتعامون
  { فَهُمْ لاَ يَرْجِعُونَ } عن كفرهم وضلالتهم { أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ }
  وهذا مثل آخر، يقول مثل المنافقين واليهود مع القرآن كصيب كمطر نزل من السماء ليلاً
  على قوم في مفازة { فِيهِ } في الليل { ظُلُمَاتٌ وَرَعْدٌ وَبَرْقٌ } كذلك القرآن
  نزل من الله فيه ظلمات بيان الفتن ورعد زجر وتخويف وبرق بيان وتبصرة ووعداً { يَجْعَلُونَ
  أَصَابِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَاعِقِ } من صوت الرعد { حَذَرَ ٱلْمَوْتِ
  } مخافة البوائق والموت كذلك المنافقون واليهود كانوا يجعلون أصابعهم في آذانهم من
  الصواعق من بيان القرآن ووعده ووعيده حذر الموت مخافة ميل القلب إليه { وٱللَّهُ مُحِيطٌ
  بِٱلْكَافِرِينَ } والمنافقين أي عالم بهم وجامعهم في النار { يَكَادُ ٱلْبَرْقُ }
  النار { يَخْطَفُ أَبْصَارَهُمْ } يذهب بأبصار الكافرين كذلك البيان أراد أن يذهب بأبصار
  ضلالتهم { كُلَّمَآ أَضَآءَ لَهُمْ } البرق { مَّشَوْاْ فِيهِ } في ضوء البرق { وَإِذَآ
  أَظْلَمَ عَلَيْهِمْ قَامُواْ } بقوا في الظلمة كذلك المنافقون لما آمنوا مشوا فيما
  بين المؤمنين لأنهم تقبل إيمانهم فلما ماتوا بقوا في ظلمة القبر { وَلَوْ شَآءَ ٱللَّهُ
  لَذَهَبَ بِسَمْعِهِمْ } بالرعد { وَأَبْصَارِهِمْ } بالبرق كذلك لو شاء الله لذهب
  بسمع المنافقين واليهود بزجر ما في القرآن ووعيد ما فيه وأبصارهم بالبيان { إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ } من ذهاب السمع والبصر { قَدِيرٌ يَا أَيُّهَا ٱلنَّاسُ } يا
  أهل مكة ويقال هم اليهود { ٱعْبُدُواْ رَبَّكُمُ } وحدوا ربكم { ٱلَّذِي خَلَقَكُمْ
  } نسماً من النطفة { وَٱلَّذِينَ مِن قَبْلِكُمْ } وخلق الذين من قبلكم { لَعَلَّكُمْ
  تَتَّقُونَ } لكي تتقوا السخطة والعذاب وتطيعوا الله.</p>"
