text: '<p>قوله تعالى: { مثلهم كمثَل الذي اسْتوقد ناراً }.</p><p>هذه الآية نزلت في
  المنافقين. والمثل بتحريك الثاء: ما يضرب ويوضع لبيان النظائر في الاحوال. وفي قوله
  تعالى«استوقد» قولان.</p><p>أحدهما: أن السين زائدة، وأنشدوا:</p><p class="poetry_or_grammar">وداعٍ
  دعا يا من يجيب إِلى الندى</p><p class="poetry_or_grammar">فلم يستجبه عند ذاك مجيب</p><p>أراد:
  فلم يجبه، وهذا قول الجمهور، منهم الأخفش وابن قتيبة.</p><p>والثاني: أن السين داخلة
  للطلب، أراد: كمن طلب من غيره ناراً.</p><p>قوله تعالى: { فلما أضاءت ما حوله ذهب الله
  بنورهم وتركهم في ظلمات لا يبصرون }.</p><p>وفي«أضاءت» قولان: أحدهما: أنه من الفعل
  المتعدي، قال الشاعر:</p><p class="poetry_or_grammar">أضاءت لهم أحسابهم ووجوههم</p><p
  class="poetry_or_grammar">دجى الليل حتى نظم الجزع ثاقبه</p><p>وقال آخر:</p><p class="poetry_or_grammar">أضاءت
  لنا النار وجهاً أغرَّ</p><p class="poetry_or_grammar">ملتبساً بالفؤاد التباسا</p><p>والثاني:
  أنه من الفعل اللازم. قال أبو عبيد: يقال أضاءت النَّار، وأضاءها غيرها. وقال الزجاج:
  يقال: ضاء القمر، وأضاء.</p><p>وفي «ما» قولان. أحدهما: أنها زائدة، تقديره: أضاءت
  حوله. والثاني: أنها بمعنى الذي. وحول الشَّيء: ما دار من جوانبه. والهاء: عائدة على
  الْمستوقد. فان قيل: كيف وحد. فقال: « كمثل الذي استوقد» ثم جمع فقال: « ذهب الله بنورهم»؟
  فالجواب: أن ثعلبا حكى عن الفراء أنه قال: إنما ضرب المثل للفعل، لا لأعيان الرجال،
  وهو مثل للنفاق، وإنما قال: «ذهب الله بنورهم» لأن المعنى ذاهب إلى المنافقين، فجمع
  لذلك. قال ثعلب: وقال غير الفراء: معنى الذي: الجمع، وحد أولاً للفظه، وجمع بعد لمعناه،
  كما قال الشاعر:</p><p class="poetry_or_grammar">فان الذي حانت بفلج دماؤهم</p><p
  class="poetry_or_grammar">هم القوم كلُّ القوم يا أم خالد</p><p>فجعل «الذي» جمعاً.</p><p>فصل</p><p>اختلف
  العلماء في الذي ضرب الله تعالى له هذا المثل من أحوال المنافقين على قولين. أحدهما:
  أنه ضرب بكلمة الإِسلام التي يلفظون بها، ونورها صيانة النفوس وحقن الدماء، فاذا ماتوا
  سلبهم الله ذلك العزَّ، كما سلب صاحب النَّار ضوءه. وهذا المعنى مروي عن ابن عباس.
  والثاني: أنه ضرب لإِقبالهم على المؤمنين وسماعهم ما جاء به الرسول، فذهاب نورهم: إِقبالهم
  على الكافرين والضلال، وهذا قول مجاهد.</p><p>وفي المراد بـ «الظلمات» هاهنا أربعة
  أقوال. أحدها: العذاب، قاله ابن عباس، والثاني: ظلمة الكفر، قاله مجاهد. والثالث: ظلمة
  يلقيها الله عليهم بعد الموت؛ قاله قتادة. والرابع: أنها نفاقهم، قاله السدي.</p><p>فصل</p><p>وفي
  ضرب المثل لهم بالنار ثلاث حكم.</p><p>إحداها: أن المستضيء بالنار مستضيء بنور من جهة
  غيره، لا من قبل نفسه، فاذا ذهبت تلك النار بقي في ظلمة، فكأنهم لما أقروا بألسنتهم
  من غير اعتقاد قلوبهم؛ كان نور إيمانهم كالمستعار.</p><p>والثانية: أن ضياء النار يحتاج
  في دوامه إلى مادة الحطب، فهو له كغذاء الحيوان، فكذلك نور الإيمان يحتاج إِلى مادة
  الاعتقاد ليدوم.</p><p>والثالثة: أن الظلمة الحادثة بعد الضوء أشد على الإنسان من ظلمة
  لم يجد معها ضياء، فشبه حالهم بذلك.</p>'
