text: '<p>قوله تعالى: { مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً... }</p><p>قال
  ابن عرفة: كيف شبه (الجمع) بالواحد. فأجيب بأنّه كلية روعي فيها آحادها، أو المراد
  بالموصول الجمع أو هو واحد بالنوع لا بالشخص، والتشبيه يستدعي مشبها ومشبها به ووجه
  التشبيه نتيجتة، كما أن القياس التمثيلي يقتضي فرعا وأصلا وعلة جامعة ونتيجة وهي الحكم،
  فالمشبه المنافقون والمشبه به مستوقد النار. ووجه التشبيه حكى فيه ابن عطية حمسة أقوال
  (ونتيجته) هو الخسران والندم.</p><p>قوله تعالى: { ذَهَبَ ٱللَّهُ بِنُورِهِمْ... }</p><p>قال
  السهيلي في الروض: إن قلت: لم عداه هنا بالباء. وقال في سورة الأحزاب:</p><p class="quran">إِنَّمَا
  يُرِيدُ ٱللَّهُ لِيُذْهِبَ عَنكُـمُ ٱلرِّجْسَ أَهْلَ ٱلْبَيْتِ</p><p>فعداه بنفسه؟</p><p>فأجاب
  بأن الباء تقتضي الصاحب، فإذا قلت: ذهبت بزيد، فأنت أذهبته وذهبت معه والنور محبوب
  شرعا فناسب اسناد الذهاب إليه باعتبار الفهم والتصور وإن كان في حق الله تعالى محالا
  لكنه على معنى يليق به، كما وصف نفسه بالمجيء في قوله:</p><p class="quran">وَجَآءَ
  رَبُّكَ وَٱلْمَلَكُ صَفّاً صَفّاً</p><p>والرّجس مذموم شرعا وطبعا فناسب إبعاده عنه
  (وعدم) إسناده إليه.</p><p>قال ابن عرفة: وفي (التعدية) بالباء التي للمصاحبة نوع زيادة
  وإشعاره (بدوام) الذهاب، وملازمته بسبب ملازمة فاعل الذهاب له، فلا يزال ذاهبا عنهم
  فهو أشد في عقوبتهم حتى لا يتصور رجوعه (إليهم) بوجه. وتكلم الطيبي (هنا) (في الضياء)
  والنور.</p><p>قال الزمخشري: النور ضوء النهار وضوء كل شيء، وهو نقيض الظلمة، والضياء
  إفراط الإنارة، فالنور عنده زيادة في الضياء. قال تعالى:</p><p class="quran">هُوَ
  ٱلَّذِي جَعَلَ ٱلشَّمْسَ ضِيَآءً وَٱلْقَمَرَ نُوراً...</p><p>وقدره صاحب المثل السائر
  بأنّ الضياء هنا (مثبت) والنور منفي.</p><p>والقاعدة استعمال الأخص في الثبوت والأعم
  في النفي فإذا ثبت أعلى الضياء فأحرى أدناه، وإذا انتفى أقل النور (ومبادِئُهُ) فأحرى
  أكثره أعلاه.</p><p>وتعقب عليه صاحب الفلك الدائر بأن يعقوب ابن السكيت نص في (إصلاح)
  المنطق على أن الضياء هو النور لا فرق بينهما.</p><p>وقال بعضهم: قول: من قال: إن القمر
  مستمد من نور الشمس مخالف لمذهب أهل السنة، ولا يتم إلا على مذهب الطبائعية. ورد بعضهم
  على الفخر الخطيب في سورة النور عند قول الله تعالى:</p><p class="quran">ٱللَّهُ نُورُ
  ٱلسَّمَاوَاتِ وَٱلأَرْضِ</p><p>قال فيها: إن النور هو الضوء الفياض من الشمس.</p><p>(قال):
  ما يتمّ إلا على القول بالطّبع والطبيعة.</p><p>وأجاب ابن عرفة بأنه أخطأ في العبارة
  فقط، ومراده أنه نور يخلقه الله في القمر عند مقابلة الشمس، ومذهب أكثر أهل السنة أن
  الظلمة أمر وجودي، وذهب الحكماء والفلاسفة إلى أنها أمر عدمي.</p><p>قوله تعالى: {
  وَتَرَكَهُمْ فِي ظُلُمَاتٍ... }</p>'
