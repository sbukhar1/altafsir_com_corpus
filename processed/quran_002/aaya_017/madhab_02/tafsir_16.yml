text: "<p>{ اسْتَوْقَدَ } أوقد، أو طلب ذلك من غيره للاستضاءة { أَضَآءَتْ } ضاءت النار
  في نفسها، وأضاءت ما حولها. قال:</p><p class=\"poetry_or_grammar\">أضاءت لهم أحسابُهم
  ووجوهُهم\t\t</p><p class=\"poetry_or_grammar\">\tدُجَى الليل حتى نظَّمَ الجَزعَ
  ثاقبُه</p><p>{ بِنُورِهِمْ } أي: المُستوقد، لأنه في معنى الجمع، أو بنور المنافق
  عند الجمهور، فيذهب في الآخرة فيكون ذهابه سمة يعرفون بها، أو ذهب ما أظهروه للنبي
  صلى الله عليه وسلم من الإسلام { فِى ظُلُمَاتٍ لاَّ يُبْصِرُونَ } لم يأتهم بضياء
  يبصرون به، أو لم يخرجهم من الظلمات، وحصول الظلمة بعد الضياء أبلغ، لأن من صار في
  ظلمة بعد ضياء أقل إبصاراً ممن لم يزل فيها، ثم الضياء دخولهم في الإسلام، والظلمة
  خروجهم منه، أو الضياء تعززهم بأنهم في عداد المسلمين، والظلمة زواله عنهم في الآخرة.</p>"
