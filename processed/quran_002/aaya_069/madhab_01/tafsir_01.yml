text: '<p>ومعنى ذلك: قال قوم موسى لـموسى: { ادْعُ لَنا رَبّكَ يُبَـيِّنُ لَنا ما لَوْنُها
  }: أي لون البقرة التـي أمرتنا بذبحها. وهذا أيضاً تعنّت آخر منهم بعد الأول، وتكلّف
  طلب ما قد كانوا كفوه فـي الـمرة الثانـية والـمسألة الآخرة وذلك أنهم لـم يكونوا حصروا
  فـي الـمرة الثانـية، إذ قـيـل لهم بعد مسألتهم عن حلـية البقرة التـي كانوا أمروا
  بذبحها فأبوا إلا تكلف ما قد كفوه من الـمسألة عن صفتها فحصروا علـى نوع دون سائر الأنواع
  عقوبة من الله لهم علـى مسألتهم التـي سألوها نبـيهم صلى الله عليه وسلم تعنتاً منهم
  له، ثم لـم يحصرهم علـى لون منها دون لون، فأبوا إلا تكلف ما كانوا عن تكلفه أغنـياء،
  فقالوا تعنتاً منهم لنبـيهم صلى الله عليه وسلم كما ذكر ابن عبـاس: { ادْعُ لَنَا رَبّكَ
  يُبَـيِّنُ لَنا ما لَوْنُها } فقـيـل لهم عقوبة لهم: { إنَّهَا بَقَرَةٌ صَفْرَاءُ
  فَـاقِعٌ لَوْنُها تَسُرُّ النّاظِرِينَ } فحُصِروا علـى لون منها دون لون، ومعنى ذلك
  أن البقرة التـي أمرتكم بذبحها صفراء فـاقع لونها.</p><p>قال: ومعنى قوله: { يُبَـيِّنُ
  لَنا مَا لَوْنُها } أيّ شيء لونها، فلذلك كان اللون مرفوعاً، لأنه مرافع «ما» وإنـما
  لـم ينصب «ما» بقوله «يبـين لنا»، لأن أصل «أيّ» و«ما» جمع متفرّق الاستفهام. يقول
  القائل: بـين لنا أسوداء هذه البقرة أم صفراء؟ فلـما لـم يكن كقوله «بـيِّن لنا» ارتفع
  علـى الاستفهام منصرفـاً لـم يكن له ارتفع علـى أي لأنه جمع ذلك الـمتفرّق، وكذلك كل
  ما كان من نظائره، فـالعمل فـيه واحد فـي «ما» و«أي».</p><p>واختلف أهل التأويـل فـي
  معنى قوله: { صَفْرَاءُ } فقال بعضهم: معنى ذلك سوداء شديدة السواد. ذكر من قال ذلك
  منهم:</p><p>حدثنـي أبو مسعود إسماعيـل بن مسعود الـجحدري، قال: ثنا نوح بن قـيس، عن
  مـحمد بن سيف، عن الـحسن: { صَفْرَاءُ فَـاقِع لَوْنُهَا } قال: سوداء شديدة السواد.</p><p>حدثنـي
  أبو زائدة زكريا بن يحيى بن أبـي زائدة، والـمثنى بن إبراهيـم قالا: ثنا مسلـم بن إبراهيـم،
  قال: ثنا نوح بن قـيس، عن مـحمد بن سيف، عن أبـي رجاء، عن الـحسن، مثله.</p><p>وقال
  آخرون: معنى ذلك: صفراء القرن والظلف. ذكر من قال ذلك:</p><p>حدثنـي هشام بن يونس النهشلـي،
  قال: ثنا حفص بن غياث، عن أشعث، عن الـحسن فـي قوله: { صَفْرَاءُ فَـاقِعٌ لَوْنُهَا
  } قال: صفراء القرن والظلف.</p><p>حدثنـي يعقوب بن إبراهيـم، قال: حدثنـي هشيـم، قال:
  أخبرنا جويبر، عن كثـير بن زياد، عن الـحسن فـي قوله: { صَفْرَاءُ فَـاقِعٌ لَوْنُهَا
  } قال: كانت وحشية.</p><p>حدثنـي يعقوب، قال: ثنا مروان بن معاوية، عن إبراهيـم، عن
  أبـي حفص، عن مغراء، أو عن رجل، عن سعيد بن جبـير: { بَقَرَةٌ صَفْرَاءُ فَـاقِعٌ لَوْنُها
  } قال: صفراء القرن والظلف.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد: هي صفراء.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا الضحاك بن مخـلد، عن عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد: { إِنَّهَا بَقَرَةٌ صَفْرَاءُ فَـاقِعٌ لَوْنُها } قال:
  لو أخذوا بقرة صفراء لأجزأت عنهم.</p><p>قال أبو جعفر: وأحسب أن الذي قال فـي قوله:
  { صَفْرَاءُ } يعنـي به سوداء، ذهب إلـى قوله فـي نعت الإبل السود: هذه إبل صفر، وهذه
  ناقة صفراء يعنـي بها سوداء. وإنـما قـيـل ذلك فـي الإبل لأن سوادها يضرب إلـى الصفرة،
  ومنه قول الشاعر:</p><p class="poetry_or_grammar">تِلْكَ خَيْـلِـي مِنْهَا وَتِلْكَ
  رِكابِـي</p><p class="poetry_or_grammar">هُنَّ صُفْرٌ أوْلادُها كالزَّبِـيبِ</p><p>يعنـي
  بقوله: هنّ صفر: هنّ سود، وذلك إن وصفت الإبل به فلـيس مـما توصف به البقر، مع أن العرب
  لا تصف السواد بـالفقوع، وإنـما تصف السواد إذا وصفته بـالشدة بـالـحلوكة ونـحوها،
  فتقول:</p><p>هو أسود حالك وحانك وحلكوكَ وَأَسْوَد غربيب ودجوجي</p><p>ولا تقول هو
  أسود فاقع وإنما تقول هو أصفر فاقع فوصفه إياه بالفقوع من الدليل البين على خلاف التأويل
  الذي تأول قوله { إنها بقرة صفراء فاقع } المتأول بأن معناه سوداء شديدة السواد. القول
  في تأويل قوله تعالى { فاقع لونها } يعني خالص لونها والفقوع في الصفرة نظير النصوع
  في البياض وهو شدته وصفاؤه كما.</p><p>حدثنا الحسن بن يحيى قال أخبرنا عبد الرزاق قال
  أخبرنا معمر قال قال قتادة { فاقع لونها } هي الصافي لونها.</p><p>حدثني المثنى قال
  ثنا آدم قال ثنا أبو جعفر عن الربيع عن أبي العالية { فاقع لونها } أي صاف لونها حدثت
  عن عمار قال ثنا ابن أبي جعفر عن أبيه عن الربيع بمثله.</p><p>حدثنا موسى قال ثنا عمرو
  قال ثنا أسباط عن السدى { فَاقِعٌ } قال نقى لونها.</p><p>حدثني محمد بن سعد قال حدثني
  أبي قال حدثني عمي قال حدثني أبي عن أبيه عن ابن عباس { فَاقِع لَوْنُهَا } شديدة الصفرة
  تكاد من صفرتها تبيض قال أبو جعفر أراه أبيض.</p><p>حدثني يونس قال أخبرنا ابن وهب
  قال قال ابن زيد في قوله { فاقع لونها } قال شديدة صفرتها يقال منه فقع لونه يفقع ويفقع
  فقعا وفقوعا فهو فاقع كما قال الشاعر:</p><p class="poetry_or_grammar">حملت عليه الورد
  حتى تركته</p><p class="poetry_or_grammar">ذليلا يسف الترب واللون فاقع</p><p>القول
  فـي تأويـل قوله تعالـى: { تَسُرُّ النّاظِرِينَ }.</p><p>يعنـي بقوله: { تَسُرُّ النّاظِرِينَ
  } تعجب هذه البقرة فـي حسن خـلقها ومنظرها وهيئتها الناظر إلـيها. كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { تَسُرُّ النّاظِرِينَ } أي تعجب الناظرين.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل ابن عبد الكريـم، قال: حدثنـي عبد الصمد
  بن معقل أنه سمع وهبـاً: { تَسُرُّ النّاظِرِينَ } إذا نظرت إلـيها يخيـل إلـيك أن
  شعاع الشمس يخرج من جلدها.</p><p>حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  { تَسُرُّ النّاظِرِينَ } قال: تعجب الناظرين.</p>'
