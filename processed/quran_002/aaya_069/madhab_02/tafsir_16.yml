text: "<p>{ صَفْرَآءُ } اللون المعروف لقوله ـ تعالى، { فَاقِعٌ } [يقال] أسود حالك،
  وأحمر قاني، وأبيض ناصع، وأخضر ناضر، وأصفر فاقع، وقال الحسن وحده: سوداء شديدة السواد،
  كما قالوا: ناقة صفراء أي سوداء، قال:</p><p class=\"poetry_or_grammar\">تلك خيلي
  منه وتلك ركابي\t\t</p><p class=\"poetry_or_grammar\">\tهن صفرٌ أولادها كالزبيبِ</p><p>وأُريد
  بالصفرة قرنها وظلفها، أو جميع لونها. { فَاقِعٌ } شديد الصفرة، أو خالصها، أو صافيها.</p>"
