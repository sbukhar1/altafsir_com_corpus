text: '<p>قوله تعالى: { فَاقِـعٌ لَّوْنُهَا... }</p><p>لم يقل فاقعة مع أنّه من صفة
  البقرة (جعلوه) مبالغة مثل: جدّ جدّه، وجعله الطيبي مجازا، ورده ابن عرفة بأنه آكد،
  والتأكيد ينافي المجاز ألا ترى أن أهل السنة)) استدلّوا على وقوع الكلام من الله لموسى
  بقوله تعالى:</p><p class="quran">وَكَلَّمَ ٱللَّهُ مُوسَىٰ تَكْلِيماً</p><p>لأنه
  (مؤكد) بالمصدر والتأكيد (ينفي) المجاز. ذكره الإمام المازري في شرح التلقين في كتاب
  الطهارة في قوله:</p><p class="quran">وَيُطَهِّرَكُمْ تَطْهِيـراً</p>'
