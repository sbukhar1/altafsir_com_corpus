aaya: وَإِذَا قِيلَ لَهُمُ اتَّبِعُوا مَا أَنْزَلَ اللَّهُ قَالُوا بَلْ نَتَّبِعُ
  مَا أَلْفَيْنَا عَلَيْهِ آبَاءَنَا ۗ أَوَلَوْ كَانَ آبَاؤُهُمْ لَا يَعْقِلُونَ شَيْئًا
  وَلَا يَهْتَدُونَ
text: "<p>قوله تعالى: { وإذا قيل لهم اتَّبعوا ما أنزل الله }</p><p>اختلفوا فيمن نزلت
  على ثلاثة أقوال. أحدها: أنها في الذين قيل لهم: { كلوا مما في الأرض حلالاً طيباً
  } فعلى هذا تكون الهاء والميم عائدة عليهم، وهذا قول مقاتل. والثاني: أنها نزلت في
  اليهود، وهي قصة مستأنفة، فتكون الهاء والميم كناية عن غير مذكور، ذكره ابن إسحاق عن
  ابن عباس. والثالث: في مشركي العرب وكفار قريش، فتكون الهاء والميم عائدة إلى قوله:
  { ومن الناس من يتخذ من دون الله أنداداً } فعلى القول الأول؛ يكون المراد بالذي أنزل
  الله: تحليل الحلال، وتحريم الحرام. وعلى الثاني يكون: الإسلام. وعلى الثالث: التوحيد
  والإسلام. و { ألفيْنا } بمعنى: وجدنا.</p><p>قوله تعالى: { أوَ لَو كان آباؤهم لا
  يعقلون شيئاً } من الدين، ولا يهتدون له، أيتبعونهم أيضاً في خطئهم وافترائهم؟!</p>"
