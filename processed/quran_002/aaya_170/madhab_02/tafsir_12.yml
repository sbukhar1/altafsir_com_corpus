aaya: وَإِذَا قِيلَ لَهُمُ اتَّبِعُوا مَا أَنْزَلَ اللَّهُ قَالُوا بَلْ نَتَّبِعُ
  مَا أَلْفَيْنَا عَلَيْهِ آبَاءَنَا ۗ أَوَلَوْ كَانَ آبَاؤُهُمْ لَا يَعْقِلُونَ شَيْئًا
  وَلَا يَهْتَدُونَ
text: '<p>{ وَإِذَا قِيلَ لَهُمُ اتٌّبِعُوا مَا أَنَزَلَ اللهُ } يعني في تحليل ما
  حرموه من الأنعام والبحيرة والسائبة والوصيلة والحام { قَالُوا: بَلْ نَتَّبِعُ مَآ
  أَلْفَيْنَا عَلَيْهِ ءَابَآءَنَا } يعني في تحريم ذلك عليهم.</p><p>قوله تعالى: {
  وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَلِ الَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ
  دُعَآءً وَنِدَآءً } فيه قولان:</p><p>أحدهما: أن مثل الكافر فيما يوعظ به مثل البهيمة
  التي ينعق بها تسمع الصوت ولا تفهم معناه، وهذا قول ابن عباس ومجاهد.</p><p>والثاني:
  مثل الكافر في دعاء آلهته التي يعبدها من دون الله كمثل راعي البهيمة يسمع صوتها ولا
  يفهمه،وهذا قول ابن زيد.</p><p>{ صُمُّ بُكْمٌ عُمْىٌ فَهُمْ لاَ يَعْقِلُونَ } أي
  صم عن الوعظ فلا يسمعونه، بكم عن الحق فلا يذكرونه، عمي عن الرشد فلا يبصرونه فهم لا
  يعقلونه، لأنهم إذا لم يعملوا بما يسمعونه ويقولونه ويبصرونه كانوا بمثابة من فقد السمع
  والنطق والبصر. والعرب تقول لمن سمع ما لا يعمل به: أصم. قال الشاعر:</p><p class="poetry_or_grammar">.......................</p><p
  class="poetry_or_grammar">أصمُّ عَمّا ساءَه سميعُ</p>'
