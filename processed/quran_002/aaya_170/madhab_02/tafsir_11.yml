aaya: وَإِذَا قِيلَ لَهُمُ اتَّبِعُوا مَا أَنْزَلَ اللَّهُ قَالُوا بَلْ نَتَّبِعُ
  مَا أَلْفَيْنَا عَلَيْهِ آبَاءَنَا ۗ أَوَلَوْ كَانَ آبَاؤُهُمْ لَا يَعْقِلُونَ شَيْئًا
  وَلَا يَهْتَدُونَ
text: '<p>{ وَإِذَا قِيلَ لَهُمُ ٱتَّبِعُواْ مَا أَنزَلَ ٱللَّهُ } أي اعملوا بما أنزل
  الله في القرآن من تحليل ما أحل الله وتحريم ما حرم الله { قَالُواْ: بَلْ نَتَّبِعُ
  مَا أَلْفَيْنَا عَلَيْهِ ءَابَاءَنَا }. يعني ما وجدنا عليه آباءنا قال الله تعالى:
  { أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ } معناه، أيتبعون
  آباءهم وإن كانوا جهالاً فيتابعوهم بغير حجة. فكأنه نهاهم عن التقليد وأمرهم بالتمسك
  بالحجة وهذه الواو مفتوحة وهي واو: (أولو) لأنها واو العطف أدخلت عليها ألف التوبيخ
  وهي ألف الاستفهام. قرأ أبو عمرو ومن تابعه من أهل البصرة:</p><p class="quran">كَذَٰلِكَ
  يُرِيهِمُ ٱللَّهُ</p><p>[البقرة: 167] بكسر الهاء والميم وكذلك في كل موضع تكون الهاء
  والميم بعدهما ألف ولام. مثل قوله تعالى:</p><p class="quran">وَضُرِبَتْ عَلَيْهِمُ
  ٱلذِّلَّةُ</p><p>[البقرة: 61]</p><p class="quran">وَيُلْهِهِمُ ٱلأَمَلُ</p><p>[الحجر:
  3]. وكان عاصم وابن عامر ونافع: يقرأون بكسر الهاء وضم الميم وكان حمزة والكسائي يقرآن:
  بضم الهاء والميم وكان ابن كثير يقرأ: (إنه لكم عدو مبين) يضم الميم وكذلك إنما يأمركم
  وكذلك كل ميم نحو هذا مثل:</p><p class="quran">أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ
  عَلَيْهِم</p><p>[الفاتحة: 7]،</p><p class="quran">عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ
  وَعَلَىٰ أَبْصَـٰرِهِمْ</p><p>[البقرة: 7]. وكان نافع في رواية ورش عنه يقرأ: سكون
  الميم. (إلا أن يستقبله ألف أصلية فيضم الميم مثل قوله:</p><p class="quran">سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ</p><p>[البقرة: 6]</p><p class="quran">إِذْ يَتَنَـٰزَعُونَ
  بَيْنَهُمْ أَمْرَهُمْ</p><p>[الكهف: 21].</p><p class="quran">وَقَدْ خَلَقَكُمْ أَطْوَاراً</p><p>[نوح:
  14]. وكان حمزة والكسائي يقرأون بسكون الميم. إلا أن يستقبله ألف ولام مثل قوله:</p><p
  class="quran">وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ</p><p>[البقرة: 61]. وأما قوله:</p><p
  class="quran">خُطُوَٰتِ ٱلشَّيْطَـٰنِ</p><p>[البقرة: 168 وغيرها كان نافع وأبو عمرو
  وحمزة وعصام في رواية أبي بكر يقرأون (خطوات) بجزم الطاء وقرأ الكسائي وابن كثير وعاصم
  في رواية حفص: (خطوات) بضم الطاء وهما لغتان ومعناهما واحد.</p>'
