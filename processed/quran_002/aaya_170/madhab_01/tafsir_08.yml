aaya: وَإِذَا قِيلَ لَهُمُ اتَّبِعُوا مَا أَنْزَلَ اللَّهُ قَالُوا بَلْ نَتَّبِعُ
  مَا أَلْفَيْنَا عَلَيْهِ آبَاءَنَا ۗ أَوَلَوْ كَانَ آبَاؤُهُمْ لَا يَعْقِلُونَ شَيْئًا
  وَلَا يَهْتَدُونَ
text: "<p>{ وَإِذَا قِيلَ لَهُمُ } أي الكفار { ٱتَّبِعُواْ مَا أَنزَلَ ٱللَّهُ } من
  التوحيد وتحليل الطيبات { قَالُواْ } لا { بَلْ نَتَّبِعُ مَا أَلْفَيْنَا } وجدنا
  { عَلَيْهِ ءَابَاءنَا } من عبادة الأصنام وتحريم السوائب والبحائر قال تعالى: { أ
  } يتبعونهم { وَلَوْ كَانَ ءَابَآؤُهُمْ لاَ يَعْقِلُونَ شَيْئًا } من أمر الدين {
  وَلاَ يَهْتَدُونَ } إلى الحق والهمزة للإنكار.</p>"
