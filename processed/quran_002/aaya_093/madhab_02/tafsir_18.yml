  title: تفسير لباب التأويل في معاني التنزيل
  author: الخازن
  year: '725'
aaya: وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ
  بِقُوَّةٍ وَاسْمَعُوا ۖ قَالُوا سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُوا فِي قُلُوبِهِمُ
  الْعِجْلَ بِكُفْرِهِمْ ۚ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُؤْمِنِينَ
text: "<p>{ وإذا قيل لهم آمنوا بما أنزل الله } يعني بالقرآن وقيل: بكل ما أنزل الله
  { قالوا نؤمن بما أنزل علينا } يعني التوارة وما أنزل على أنبيائهم { ويكفرون بما وراءه
  } أي بما سواه من الكتب وقيل: بما بعده يعني الإنجيل والقرآن { وهو الحق } يعني القرآن
  { مصدقاً لما معهم } يعني التوراة { قل } يا محمد { فلم تقتلون أنبياء الله من قبل
  } إنما أضاف القتل للمخاطبين من اليهود، وإن كان سلفهم قتلوا لأنهم رضوا بفعلهم قيل:
  إذا عملت المعصية في الأرض فمن كرهها وأنكرها بريء منها، ومن رضيها كان من أهلها {
  إن كنتم مؤمنين } أي بالتوراة وقد نهيتم فيها عن قتل الأنبياء. قوله عز وجل { ولقد
  جاءكم موسى بالبينات } أي بالدلالات الواضحة والمعجزات الباهرة { ثم اتخذتم العجل من
  بعده } أي من بعد موسى لما ذهب إلى الميقات { وأنتم ظالمون } إنما كرره تبكيتاً لهم
  وتأكيداً للحجة عليهم { وإذ أخذنا ميثاقكم ورفعنا فوقكم الطور خذوا ما آتيناكم بقوة
  واسمعوا } أي استجيبوا وأطيعوا أي فيما أمرتم به { قالوا سمعنا } يعني قولك { وعصينا
  } يعني أمرك وقيل إنهم لم يقولوا بألسنتهم، ولكن لما سمعوه وتلقوه تلقوه بالعصيان فنسب
  ذلك إليهم { وأشربوا في قلوبهم العجل بكفرهم } أي تداخل حبه في قلوبهم والحرص على عبادته
  كما يتداخل الصبغ في الثوب. وقيل: إن موسى أمر أن يبرد العجل ويذرى في النهر وأمرهم
  أن يشربوا منه فمن بقي في قلبه شيء من حب العجل، ظهر سحالة الذهب على شاربه { قل بئسما
  يأمركم به إيمانكم } أي بأن تعبدوا العجل والمعنى بئس الإيمان إيمان يأمر بعبادة العجل
  { إن كنتم مؤمنين } أي بزعمكم وذلك أنهم قالوا: نؤمن بما أنزل علينا فكذبهم الله تعالى
  بذلك.</p>"
