aaya: وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ
  بِقُوَّةٍ وَاسْمَعُوا ۖ قَالُوا سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُوا فِي قُلُوبِهِمُ
  الْعِجْلَ بِكُفْرِهِمْ ۚ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُؤْمِنِينَ
text: '<p>قوله تعالى: {... خُذُوا مَآ ءَاتَيْنَاكُم بِقُوَّةٍ } يعني بجد واجتهاد.</p><p>{
  وَاسْمَعُواْ } فيه تأويلان:</p><p>أحدهما: يعني فاعملوا بما سمعتم.</p><p>الثاني:
  أي اقبلوا ما سمعتم، كما قيل سمع الله لمن حمده، أي قبل الله حمده، وقال الراجز:</p><p
  class="poetry_or_grammar">السمعُ والطاعة والتسليم</p><p class="poetry_or_grammar">خير
  وأعفى لبني تميم</p><p>{ قَالُوا: سَمِعْنَا وَعَصَيْنَا } فيه تأويلان:</p><p>أحدهما:
  أنهم قالوا ذلك حقيقة، ومعناه سمعنا قولك وعصينا أمرك.</p><p>والثاني: أنهم لم يقولوه
  ولكن فعلوا ما دل عليه، فقام الفعل منهم مقام القول كما قال الشاعر:</p><p class="poetry_or_grammar">امتلأ
  الحوض وقال قَطْني</p><p class="poetry_or_grammar">مهلاً رويداً قد ملأت بطني</p><p>{
  وَأُشْرِبُواْ فِي قُلُوبِهِمُ العِجْلَ بِكُفْرِهِمْ } فيه تأويلان:</p><p>أحدهما:
  أن موسى برد العجل وذرّاه في الماء، فكان لا يشربه أحد يحب العجل إلا ظهرت نخالة الذهب
  على شفتيه، وهذا قول السدي، وابن جريج.</p><p>والثاني: أنهم أُشربوا حب العجل في قلوبهم،
  يقال أُشرِبَ قلبه حبَّ كذا، قال زهير:</p><p class="poetry_or_grammar">فصحوتُ عنها
  بعد حبٍّ داخل</p><p class="poetry_or_grammar">والحبُّ تُشربه فؤادَك: داءُ</p>'
