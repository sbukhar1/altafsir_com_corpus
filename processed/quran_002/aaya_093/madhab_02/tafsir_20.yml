aaya: وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ
  بِقُوَّةٍ وَاسْمَعُوا ۖ قَالُوا سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُوا فِي قُلُوبِهِمُ
  الْعِجْلَ بِكُفْرِهِمْ ۚ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُؤْمِنِينَ
text: '<p>قوله تعالى: { خُذُواْ مَآ ءَاتَيْنَاكُم بِقُوَّةٍ... }</p><p>على حذف القول
  أي القائلين: { خُذُواْ مَآ ءَاتَيْنَاكُم بِقُوَّةٍ }</p><p>قيل لابن عرفة: هل فيه
  دليل على أن الأشياء كلها محض تفضل من الله تعالى وليست باستحقاق لأن هؤلاء يستحقون
  ذلك؟</p><p>فقال: نعم.</p><p>قوله تعالى: { قَالُواْ سَمِعْنَا وَعَصَيْنَا... }</p><p>قال
  الطيبي:/ هذا من القول بالموجب، ومنه قول الله تعالى:</p><p class="quran">يُؤْذُونَ
  ٱلنَّبِيَّ وَيَقُولُونَ هُوَ أُذُنٌ قُلْ أُذُنُ خَيْرٍ لَّكُمْ</p><p>قال ابن عرفة:
  لا بل هو مغالطة منهم لأن السماع في قوله: " وٱسْمَعُواْ " ليس المراد به حقيقة بل
  هو من مجاز إطلاق السبب على مسببه، لأن السماع سبب في الطاعة، فكأنهم أمروا بالطاعة
  (فغالطوا) في ذلك، وحملوا الأمر بالسماع على حقيقته من أن المراد به الاستماع فقط فقالوا:
  " سَمِعْنَا وَعَصَيْنَا "</p><p>قوله تعالى: { وَأُشْرِبُواْ فِي قُلُوبِهِمُ ٱلْعِجْلَ
  بِكُفْرِهِمْ... }</p><p>الباء إما للمصاحبة أي مع كفرهم، أو للسببية فيكون العقوبة
  على الذنب بالذنب كما ورد أن المعاصي تزيد الكفر.</p><p>قيل لابن عرفة: إنما كفروا
  بعبادتهم العجل، ولم يتقدم لهم قبل ذلك كفر بوجه؟</p><p>فقال: لا بل كفروا أولا كفرا
  عاما بالاعتقاد، ثم عبدوا العجل (بالفعل).</p><p>قوله تعالى: { قُلْ بِئْسَمَا يَأْمُرُكُم
  بِهِ إِيمَانُكُمْ... }</p><p>عبر بالفعل المضارع، وقال بعده</p><p class="quran">وَلَبِئْسَ
  مَا شَرَوْاْ بِهِ أَنفُسَهُمْ</p><p>فعبر بالماضي فما السر في ذلك؟</p><p>أجاب ابن
  عرفة: بأن الشراء لا يتكرر لأنه إذا دفع للبائع الثمن لم يعد إليه بوجه، فلا يقال:
  إنه يبيع سلعته مرة أخرى أو يشتري العوض مرة أخرى. فإلإيمان الذي باعوه لا يرجع إليهم
  بوجه بخلاف أمر الإيمان لهم فإنه يتجدد (بحسب) متعلقه شيئا فشيئا.</p><p>قال ابن عرفة:
  وقبح فعلهم إما من (جهة) كذبهم في مقالتهم إذ</p><p class="quran">قَالُواْ نُؤْمِنُ
  بِمَآ أُنزِلَ عَلَيْنَا</p><p>وليسوا بمؤمنين، وإما من جهة إيمانهم مع اتصافهم بالقبيح.
  والإيمان لا ينشأ عنه إلا الحسن.</p><p>قيل لابن عرفة: المراد بقوله: " إِن كُنتُم
  مُّؤْمِنِينَ " الإيمان الحقيقي الشرعي، والإيمان الحقيقي لا (يأمر) إلا بالخير فكيف
  قال لهم: { بِئْسَمَا يَأْمُرُكُم بِهِ إِيمَانُكُمْ }؟</p><p>فقال: المراد إن (كنتم
  تدّعون) الإيمان حاصلا لكم، فبئس ما يأتيكم به إيمانكم المدّعى.</p><p>قيل له: لما
  يأمرهم الإيمان بذلك، وإنما هو إيمان ناقص زاحمه غيره من وساوس النفس، فالمزاحم هو
  الأمر لا الإيمان؟</p><p>فقال: بل الأمر الإيمان المدعى أنه إيمان.</p>'
