aaya: وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ
  بِقُوَّةٍ وَاسْمَعُوا ۖ قَالُوا سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُوا فِي قُلُوبِهِمُ
  الْعِجْلَ بِكُفْرِهِمْ ۚ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُؤْمِنِينَ
text: "<p>{ وَاسْمَعُواْ } اعملوا بما سمعتم، أو اقبلوا ما سمعتم، سمع الله لمن حمده
  قبل حمده. { سَمِعْنَا } قولك { وَعَصَيْنَا } أمرك، قالوه سراً، أو فعلوا ما دل عليه،
  ولم يقولوه فقام فعلهم مقام قولهم:</p><p class=\"poetry_or_grammar\">امتلأ الحوض
  وقال: قطني\t\t</p><p class=\"poetry_or_grammar\">\tمهلاً رويداً قد ملأتُ بطني</p><p>{
  وَأُشْرِبُواْ فِى قُلُوبِهِمُ } حب العجل. أو بَرَده موسى ـ عليه الصلاة والسلام ـ
  وألقاه في اليم فمن شرب ممن أحب العجل ظهرت سُحَالة الذهب على شفتيه.</p>"
