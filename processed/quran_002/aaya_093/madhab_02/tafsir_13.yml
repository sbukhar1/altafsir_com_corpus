aaya: وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ
  بِقُوَّةٍ وَاسْمَعُوا ۖ قَالُوا سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُوا فِي قُلُوبِهِمُ
  الْعِجْلَ بِكُفْرِهِمْ ۚ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُؤْمِنِينَ
text: '<p>قوله عز وجل { وَلَقَدْ جَآءَكُم مُّوسَىٰ بِٱلْبَيِّنَاتِ } بالدلالات الواضحة
  والمعجزات الباهرة { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ
  * وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ آتَيْنَاكُم
  بِقُوَّةٍ وَٱسْمَعُواْ } أي استجيبوا وأطيعوا سميت الطاعة والإِجابة سمعاً على المجاورة
  لأنه سبب للطاعة والإِجابة { قَالُواْ سَمِعْنَا } قَولك { وَعَصَيْنَا } أمرك، وقيل:
  سمعنا بالآذان وعصينا بالقلوب، قال أهل المعاني: إنهم لم يقولوا هذا بألسنتهم ولكن
  لما سمعوا وتلقوه بالعصيان فنسب ذلك إلى القول اتساعاً { وَأُشْرِبُواْ فِى قُلُوبِهِمُ
  الْعِجْلَ بِكُفْرِهِمْ } أي: حب العجل, أي معناه: أدخل في قلوبهم حب العجل وخالطها،
  كإشراب اللون لشدة الملازمة يقال: فلان مشرب اللون إذا اختلط بياضه بالحُمرة، وفي القصص:
  أن موسى أمر أن يُبْرَد العجل بالمبرد ثم يَذُرّه في النهر وأمرهم بالشرب منه فمن بقي
  في قلبه شيء من حب العجل ظهرت سحالة الذهب على شاربه.</p><p>قوله عز وجل { قُلْ بِئْسَمَا
  يَأْمُرُكُم بِهِ إِيمَـانُكُمْ } أن تعبدوا العجل من دون الله أي بئس إيمان يأمركم
  بعبادة العجل { إِن كُنتُم مُّؤْمِنِينَ } بزعمكم، وذلك أنهم قالوا: (نؤمن بما أنزل
  علينا) فكذبهم الله عز وجل.</p><p>قوله تعالى { قُلْ إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلأَخِرَةُ
  عِندَ ٱللَّهِ } وذلك أن اليهود ادعوا دعاوى باطلة مثل قولهم</p><p class="quran">لَن
  تَمَسَّنَا النَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً</p><p>[البقرة: 80]</p><p class="quran">وَقَالُواْ
  لَن يَدْخُلَ الْجَنَّةَ إِلاَّ مَن كَانَ هُودًا أَوْ نَصَـارَى</p><p>[البقرة: 111]
  وقولهم:</p><p class="quran">نَحْنُ أَبْنَاءُ اللَّهِ وَأَحِبَّاؤُهُ</p><p>[المائدة:
  18] فكذبهم الله عز وجل وألزمهم الحجة فقال: قل لهم يا محمد (إن كانت لكم الدار الآخرة
  عند الله) يعني الجنة عند الله { خَالِصَةً } أي خاصة { مِّن دُونِ النَّاسِ فَتَمَنَّوُاْ
  الْمَوْتَ } أي فأريدوه أو اسألوه لأن من علم أن الجنة مأواه حنَّ إليها ولا سبيل إلى
  دخولها إلا بعد الموت فاستعجلوه بالتمني { إِن كُنتُمْ صَـادِقِينَ } في قولكم، وقيل:
  فتمنوا الموت أي ادعوا بالموت على الفرقة الكاذبة. وروي عن ابن عباس: أن النبي صلى
  الله عليه وسلم قال:</p><p class="hadith"> " لو تمنوا الموت لغَصَّ كل انسان منهم
  بريقه وما بقي على وجه الأرض يهودي إلا مات ". </p>'
