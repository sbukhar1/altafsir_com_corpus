aaya: وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ
  بِقُوَّةٍ وَاسْمَعُوا ۖ قَالُوا سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُوا فِي قُلُوبِهِمُ
  الْعِجْلَ بِكُفْرِهِمْ ۚ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُؤْمِنِينَ
text: '<p>يعنـي بقوله جل ثناؤه: { وَإذْ أخَذْنَا مِيثاقَكُمْ }: واذكروا إذ أخذنا عهودكم
  بأن خذوا ما آتـيناكم من التوراة التـي أنزلتها إلـيكم أن تعملوا بـما فـيها من أمري،
  وتنتهوا عما نهيتكم فـيها بجدّ منكم فـي ذلك ونشاط، فأعطَيْتُـمْ علـى العمل بذلك ميثاقكم،
  إذْ رفعنا فوقكم الـجبل. أما قوله: { وَاسْمَعُوا } فإن معناه: واسمعوا ما أمرتكم به،
  وتقبلوه بـالطاعة كقول الرجل للرجل يأمره بـالأمر: سمعت وأطعت، يعنـي بذلك: سمعت قولك
  وأطعت أمرك. كما قال الراجز:</p><p class="poetry_or_grammar">السّمْعُ والطّاعَةُ
  والتّسْلِـيـمُ</p><p class="poetry_or_grammar">خَيْرٌ وأعْفَـى لِبَنِـي تَـمِيـمْ</p><p>يعنـي
  بقوله السمع: قبول ما يسمع والطاعة لـما يؤمر. فكذلك معنى قوله: { وَاسْمَعُوا } اقبلوا
  ما سمعتـم واعملوا به.</p><p>قال أبو جعفر: فمعنى الآية: وإذ أخذنا ميثاقكم أن خذوا
  ما آتـيناكم بقوّة، واعملوا بـما سمعتـم، وأطيعوا الله، ورفعنا فوقكم الطور من أجل
  ذلك.</p><p>وأما قوله: { قالُوا سَمِعْنا } فإن الكلام خرج مخرج الـخبر عن الغائب بعد
  أن كان الابتداء بـالـخطاب، فإن ذلك كما وصفنا من أن ابتداء الكلام إذا كان حكاية فـالعرب
  تـخاطب فـيه ثم تعود فـيه إلـى الـخبر عن الغائب وتـخبر عن الغائب ثم تـخاطب كما بـينا
  ذلك فـيـما مضى قبل. فكذلك ذلك فـي هذه الآية لأن قوله: { وَإذْ أخَذْنا مِيثاقَكُمْ
  } بـمعنى: قلنا لكم فأجبتـمونا. وأما قوله: قالُوا سَمِعْنا فإنه خبر من الله عن الـيهود
  الذين أخذ ميثاقهم أن يعملوا بـما فـي التوراة وأن يطيعوا الله فـيـما يسمعون منها
  أنهم قالوا حين قـيـل لهم ذلك: سمعنا قولك وعصينا أمرك.</p><p>القول فـي تأويـل قوله
  تعالـى: { وأُشْرِبُوا فِـي قُلُوبِهُمُ العِجْلَ بكُفْرِهِمْ }.</p><p>اختلف أهل التأويـل
  فـي تأويـل ذلك، فقال بعضهم: وأشربوا فـي قلوبهم حبّ العجل. ذكر من قال ذلك:</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: ثنا معمر، عن قتادة: { وأُشْرِبُوا فِـي
  قُلُوبِهمُ العِجْلَ } قال: أشربوا حبه حتـى خـلص ذلك إلـى قلوبهم.</p><p>حدثنـي الـمثنى،
  قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { وأُشْرِبُوا فِـي
  قُلُوبِهِمُ العِجْلَ } قال: أشربوا حبّ العجل بكفرهم.</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا ابن أبـي جعفر عن أبـيه، عن الربـيع: { وَأُشْرِبُوا فـي قُلُوبِهِمُ
  العِجْلَ } قال: أشربوا حبّ العجل فـي قلوبهم.</p><p>وقال آخرون: معنى ذلك أنهم سقوا
  الـماء الذي ذُرِّي فـيه سحالة العجل. ذكر من قال ذلك.</p><p>حدثنـي موسى بن هارون.
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: لـما رجع موسى إلـى قومه أخذ العجل الذي
  وجدهم عاكفـين علـيه فذبحه، ثم حَرَقَه بـالـمبرد، ثم ذراه فـي الـيـمّ، فلـم يبق بحر
  يومئذ يجري إلا وقع فـيه شيء منه. ثم قال لهم موسى: اشربوا منه فشربوا منه، فمن كان
  يحبه خرج علـى شاربه الذهب فذلك حين يقول الله عزّ وجل: { وأُشْرِبُوا فِـي قُلُوبِهِمُ
  العِجْلَ بِكُفْرِهِمْ }.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج
  عن ابن جريج، قال: لـما سُحِل فألقـي فـي الـيـمّ استقبلوا جرية الـماء، فشربوا حتـى
  ملئوا بطونهم، فأورث ذلك من فعله منهم جُبْناً.</p><p>قال أبو جعفر: وأولـى التأويـلـين
  اللذين ذكرت بقول الله جل ثناؤه: { وأُشْرِبُوا فِـي قُلُوبِهِمُ العِجْلَ } تأويـل
  من قال: وأشربوا فـي قلوبهم حبّ العجل لأن الـماء لا يقال منه: أشرب فلان فـي قلبه،
  وإنـما يقال ذلك فـي حبّ الشيء، فـيقال منه: أشرب قلب فلان حبّ كذا، بـمعنى سقـي ذلك
  حتـى غلب علـيه وخالط قلبه كما قال زهير:</p><p class="poetry_or_grammar">فَصَحَوْتُ
  عَنْهَا بَعْدَ حُبّ داخِـلٍ</p><p class="poetry_or_grammar">والـحُبُّ يُشْرَبُهُ
  فُؤَادُكَ دَاءُ</p><p>قال: ولكنه ترك ذكر الـحبّ اكتفـاءً بفهم السامع لـمعنى الكلام،
  إذ كان معلوماً أن العجل لا يشرب القلب، وأن الذي يشرب القلب منه حبه، كما قال جل ثناؤه:</p><p
  class="quran">وَسْئَلْهُمْ عَنِ ٱلْقَرْيَةِ ٱلَّتِي كَانَتْ حَاضِرَةَ ٱلْبَحْرِ</p><p>[الأعراف:
  163]</p><p class="quran">وَسْئَلِ ٱلْقَرْيَةَ ٱلَّتِي كُنَّا فِيهَا وَٱلْعِيْرَ
  ٱلَّتِيۤ أَقْبَلْنَا فِيهَا</p><p>[يوسف: 82]، وكما قال الشاعر:</p><p class="poetry_or_grammar">ألا
  إنّنـي سُقّـيتُ أسودَ حالِكاً</p><p class="poetry_or_grammar">أَلاَ بَجَلـي مِنَ
  الشّرَابِ أَلا بَجَلْ</p><p>يعنـي بذلك سَمًّا أسود، فـاكتفـى بذكر أسود عن ذكر السم
  لـمعرفة السامع معنى ما أراد بقوله: «سُقـيت أسود»، ويروى:</p><p class="poetry_or_grammar">ألا
  إنّنـي سُقِـيتُ أسْوَدَ سالـخاً</p><p>وقد تقول العرب: إذا سرّك أن تنظر إلـى السخاء
  فـانظر إلـى هَرِم أو إلـى حاتـم، فتـجتزىء بذكر الاسم من ذكر فعله إذا كان معروفـاً
  بشجاعة أو سخاء أو ما أشبه ذلك من الصفـات. ومنه قول الشاعر:</p><p class="poetry_or_grammar">يَقُولُونَ
  جاهِدْ يا جَمِيـلُ بِغَزْوَةٍ</p><p class="poetry_or_grammar">وَإنَّ جِهادا طَيِّءٌ
  وَقِتالُهَا</p><p>القول فـي تأويـل قوله تعالـى: { قُلْ بِئْسَما يأْمُرُكُمْ بِهِ
  إيـمانُكُمْ إنْ كُنْتُـمْ مُؤْمِنِـينَ }.</p><p>يعنـي بذلك جل ثناؤه: قل يا مـحمد
  لـيهود بنـي إسرائيـل: بئس الشيء يأمركم به إيـمانكم إن كان يأمركم بقتل أنبـياء الله
  ورسله، والتكذيب بكتبه، وجحود ما جاء من عنده. ومعنى إيـمانهم تصديقهم الذي زعموا أنهم
  به مصدّقون من كتاب الله، إذ قـيـل لهم: آمنوا بـما أنزل الله، فقالوا: نؤمن بـما أنزل
  علـينا.</p><p>وقوله: { إنْ كُنْتُـمْ مُؤْمِنِـينَ } أي إن كنتـم مصدقـين كما زعمتـم
  بـما أنزل الله علـيكم. وإنـما كذّبهم الله بذلك لأن التوراة تنهي عن ذلك كله وتأمر
  بخلافه، فأخبرهم أن تصديقهم بـالتوراة إن كان يأمرهم بذلك فبئس الأمر تأمر به. وإنـما
  ذلك نفـي من الله تعالـى ذكره عن التوراة أن تكون تأمر بشيء مـما يكرهه الله من أفعالهم،
  وأن يكون التصديق بها يدلّ علـى شيء من مخالفة أمر الله، وإعلام منه جل ثناؤه أن الذي
  يأمرهم بذلك أهواؤهم، والذي يحملهم علـيه البغيُ والعدوانُ.</p>'
