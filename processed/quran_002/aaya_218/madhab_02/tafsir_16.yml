text: '<p>{ إِنَّ الَّذِينَ ءَامَنُواْ } قال قوم من المسلمين في سرية أبن جحش: " إن
  لم يكونوا أصابوا وزراً فليس لهم في سفرهم أجر ". فنزلت { هَاجَرُواْ } دورهم كراهة
  المقام مع المشركين. { وَجَاهَدُواْ } جهد فلاناً كذا: إذا أكربه وشق عليه { سَبِيلِ
  اللَّهِ } طريقه وهي دينه. { يَرْجُونَ رَحْمَتَ اللَّهِ } إنما رجوها لأنهم لا يدرون
  الخواتيم، أو لأنهم لم يتيقنوا آداء كل ما وجب عليهم.</p>'
