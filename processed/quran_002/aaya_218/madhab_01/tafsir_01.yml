text: "<p>يعني بذلك جل ذكره: إن الذين صدّقوا بالله وبرسوله، وبما جاء به. وبقوله: {
  وَالَّذِينَ هاجَرُوا }: الذين هجروا مساكنة المشركين في أمصارهم، ومـجاورتهم في ديارهم،
  فتـحوّلوا عنهم، وعن جوارهم وبلادهم إلـى غيرها، هجرة... لما انتقل عنه إلـى ما انتقل
  إليه. وأصل المهاجرة الـمفـاعلة، من هجرة الرجل الرجل للشحناء تكون بـينهما، ثم تستعمل
  في كل من هجر شيئاً لأمر كرهه منه.</p><p>وإنـما سمي الـمهاجرون من أصحاب رسول الله
  صلى الله عليه وسلم مهاجرين لـما وصفنا من هجرتهم دورهم ومنازلهم، كراهة منهم النزول
  بـين أظهر الـمشركين وفـي سلطانهم، بحيث لا يأمنون فتنتهم علـى أنفسهم فـي ديارهم إلـى
  الـموضع الذي يأمنون ذلك.</p><p>وأما قوله: { وَجاهَدُوا } فإنه يعنـي: وقاتلوا وحاربوا
  وأصل الـمـجاهدة الـمفـاعلة، من قول الرجل: قد جهد فلان فلاناً علـى كذا، إذا كربه
  وشقّ علـيه يجهده جهداً. فإذا كان الفعل من اثنـين كل واحد منهما يكابد من صاحبه شدة
  ومشقة، قـيـل: فلان يجاهد فلاناً، يعنـي أن كل واحد منهما يفعل بصاحبه ما يجهده ويشقّ
  علـيه، فهو يجاهده مـجاهدة وجهاداً. وأما سبـيـل الله: فطريقه ودينه.</p><p>فمعنى قوله
  إذا: { وَالّذِينَ هَاجَرُوا وَجاهَدُوا فـي سَبِـيـلِ اللَّهِ } والذين تـحوّلوا من
  سلطان أهل الشرك هجرة لهم، وخوف فتنتهم علـى أديانهم، وحاربوهم فـي دين الله لـيدخـلوهم
  فـيه، وفـيـما يرضى الله، { أُولَئِكَ يَرْجُونَ رَحَمةَ اللَّهِ } أي يطمعون أن يرحمهم
  الله فـيدخـلهم جنته بفضل رحمته إياهم، { واللَّهُ غَفُورٌ } أي ساتر ذنوب عبـاده بعفوه
  عنها، متفضل علـيهم بـالرحمة.</p><p>وهذه الآية أيضا ذكر أنها نزلت فـي عبد الله بن
  جحش وأصحابه. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر
  بن سلـيـمان، عن أبـيه أنه حدّثه رجل، عن أبـي السوار يحدثه، عن جندب بن عبد الله قال:
  لـما كان من أمر عبد الله بن جحش وأصحابه، وأمر ابن الـحضرمي ما كان قال بعض الـمسلـمين
  إن لـم يكونوا أصابوا فـي سفرهم، أظنه قال: وزراً، فلـيس لهم فـيه أجر، فأنزل الله:
  { إنَّ الَّذِينَ آمَنُوا والَّذِينَ هَاجَرُوا وَجاهَدُوا فـي سَبِـيـلِ اللَّهِ أُولَئِكَ
  يَرْجُونَ رَحْمَةَ اللَّهِ وَاللَّهُ غَفُورٌ رَحِيـمٌ }.</p><p>حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، قال: ثنـي الزهري، ويزيد بن رومان، عن عروة بن الزبـير قال:
  أنزل الله عز وجل القرآن بـما أنزل من الأمر، وفرج الله عن الـمسلـمين فـي أمر عبد
  الله بن جحش وأصحابه، يعنـي فـي قتلهم ابن الـحضرمي، فلـما تـجلـى عن عبد الله بن جحش
  وأصحابه ما كانوا فـيه حين نزل القرآن، طمعوا فـي الأجر، فقالوا: يا رسول الله أنطمع
  أن تكون لنا غزوة نعطى فـيها أجر الـمـجاهدين؟ فأنزل الله عز وجل فـيهم: { إنَّ الَّذِينَ
  آمَنُوا والَّذِينَ هَاجَرُوا وَجاهَدُوا فـي سَبِـيـلِ اللَّهِ أُولَئِكَ يَرْجُونَ
  رَحْمَةَ اللَّهِ وَاللَّهُ غَفُورٌ رَحِيـمٌ } فوقـفهم الله من ذلك علـى أعظم الرجاء.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: أثنى الله علـى أصحاب نبـيه
  مـحمد صلى الله عليه وسلم أحسن الثناء، فقال: { إنَّ الَّذِينَ آمَنُوا والَّذِينَ
  هَاجَرُوا وَجاهَدُوا فـي سَبِـيـلِ اللَّهِ أُولَئِكَ يَرْجُونَ رَحْمَةَ اللَّهِ
  وَاللَّهُ غَفُورٌ رَحِيـمٌ } هؤلاء خيار هذه الأمة، ثم جعلهم الله أهل رجاء كما تسمعون،
  وأنه من رجا طلب، ومن خاف هرب.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، مثله.</p>"
