text: "<p>ولما ظن السرية أنهم إن سلموا من الإثم فلا يحصل لهم أجر نزل { إِنَّ ٱلَّذِينَ
  ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ } فارقوا أوطانهم { وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ
  } لإعلاء دينه { أُوْلَٰئِكَ يَرْجُونَ رَحْمَتَ ٱللَّهِ } ثوابه { وَٱللَّهُ غَفُورٌ
  } للمؤمنين { رَّحِيمٌ } بهم.</p>"
