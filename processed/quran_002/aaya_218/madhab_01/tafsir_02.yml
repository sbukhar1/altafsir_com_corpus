text: '<p>(116) بعث رسول الله صلى الله عليه وسلم عبد الله بن جحش على سرية في جمادى
  الآخرة قبل قتال بدر بشهرين ليترصد عيرًا لقريش فيها عمرو بن عبد الله الحضرمي وثلاثة
  معه، فقتلوه وأسروا اثنين واستاقوا العير وفيها من تجارة الطائف، وكان ذلك أول يوم
  من رجب وهم يظنونه من جمادى الآخرة، فقالت قريش: قد استحل محمد الشهر الحرام شهرًا
  يأمن فيه الخائف ويبذعرّ فيه الناس إلى معايشهم فوقف رسول الله صلى الله عليه وسلم
  العير، وعظم ذلك على أصحاب السرية وقالوا: ما نبرح حتى تنزل توبتنا، وردّ رسول الله
  صلى الله عليه وسلم العير والأسارى، وعن ابن عباس رضي الله عنه: لما نزلت أخذ رسول
  الله صلى الله عليه وسلم الغنيمة. والمعنى: يسألك الكفار أو المسلمون عن القتال في
  الشهر الحرام. و { قِتَالٍ فِيهِ } بدل الاشتمال من الشهر. وفي قراءة عبد الله: «عن
  قتال فيه»، على تكرير العامل، كقوله:</p><p class="quran">لِلَّذِينَ ٱسْتُضْعِفُواْ
  لِمَنْ ءامَنَ مِنْهُمْ</p><p>[الأعراف: 75] وقرأ عكرمة: «قتل فيه قل قتل فيه كبير»،
  أي إثم كبير. وعن عطاء: أنه سئل عن القتال في الشهر الحرام؟ فحلف بالله ما يحل للناس
  أن يغزوا في الحرم ولا في الشهر الحرام إلا أن يقاتلوا فيه، وما نسخت. وأكثر الأقاويل
  على أنها منسوخة بقوله:</p><p class="quran">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ</p><p>[التوبة:
  5]. { وَصَدٌّ عَن سَبِيلِ ٱللَّهِ } مبتدأ وأكبر خبره، يعني وكبائر قريش من صدّهم
  عن سبيل الله وعن المسجد الحرام، وكفرهم بالله وإخراج أهل المسجد الحرام وهم رسول الله
  والمؤمنون { أَكْبَرُ عِندَ ٱللَّهِ } مما فعلته السرية من القتال في الشهر الحرام
  على سبيل الخطأ والبناء على الظن أَعْمَـٰ { وَٱلْفِتْنَةُ } الإخراج أو الشرك. والمسجد
  الحرام: عطف على سبيل الله، ولا يجوز أن يعطف على الهاء في { بِهِ }. { وَلاَ يَزَالُونَ
  يُقَـٰتِلُونَكُمْ } إخبار عن دوام عداوة الكفار للمسلمين وأنهم لا ينفكون عنها حتى
  يردّوهم عن دينهم، وحتى معناها التعليل كقولك: فلان يعبد الله حتى يدخل الجنة، أي يقاتلونكم
  كي يردّوكم. و { إِنِ اسْتَطَاعُواْ } استبعاد لاستطاعتهم كقول الرجل لعدوّه: إن ظفرت
  بي فلا تبق عليَّ. وهو واثق بأنه لا يظفر به { وَمَن يَرْتَدِدْ مِنكُمْ } ومن يرجع
  عن دينه إلى دينهم ويطاوعهم على ردّه إليه { فَيَمُتْ } على الردّة { فَأُوْلـئِكَ
  حَبِطَتْ أَعْمَـٰلُهُمْ فِي ٱلدُّنْيَا وَٱلأَخِرَةِ } لما يفوتهم بإحداث الردة مما
  للمسلمين في الدنيا من ثمرات الإسلام، وباستدامتها والموت عليها من ثواب الآخرة. وبها
  احتج الشافعي على أن الردّة لا تحبط الأعمال حتى يموت عليها. وعند أبي حنيفة أنها تحبطها
  وإن رجع مسلمًا. { إِنَّ ٱلَّذِينَ ءامَنُواْ وَٱلَّذِينَ هَاجَرُواْ } روي أن عبد
  الله بن جحش وأصحابه حين قتلوا الحضرمي، ظنّ قوم أنهم إن سلموا من الإثم فليس لهم أجر،
  فنزلت { أُوْلـئِكَ يَرْجُونَ رَحْمَةَ ٱللَّهِ } وعن قتادة: هؤلاء خيار هذه الأمّة،
  ثم جعلهم الله أهل رجاء كما تسمعون. وإنه من رجا طلب، ومن خاف هرب.</p>'
