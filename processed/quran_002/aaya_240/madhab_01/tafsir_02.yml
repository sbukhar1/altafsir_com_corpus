text: '<p>تقديره فيمن قرأ وصية بالرفع: ووصية الذين يتوفون، أو وحكم الذين يتوفون وصية
  لأزواجهم، أو والذين يتوفون أهل وصية لأزواجهم. وفيمن قرأ بالنصب: والذين يتوفون يوصون
  وصية، كقولك: إنما أنت سير البريد، بإضمار تسير. أو والزم الذين يتوفون وصية. وتدل
  عليه قراءة عبد الله: «كتب عليكم الوصية لأزواجكم متاعاً إلى الحول»، مكان قوله: {
  وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوٰجًا وَصِيَّةً لاّزْوَاجِهِم
  مَّتَـٰعًا إِلَى ٱلْحَوْلِ } وقرأ أبيّ: «متاع لأزواجهم متاعاً». وروي عنه: «فمتاع
  لأزواجهم». ومتاعاً نصب بالوصية، إلا إذا أضمرت يوصون، فإنه نصب بالفعل. وعلى قراءة
  أبيّ متاعاً نصب بمتاع، لأنه في معنى التمتيع؛ كقولك: الحمد لله حمد الشاكرين، وأعجبني
  ضرب لك زيداً ضرباً شديداً. و { غَيْرَ إِخْرَاجٍ } مصدر مؤكد كقولك: هذا القول غير
  ما تقول. أو بدل من متاعاً. أو حال من الأزواج، أي غير مخرجات. والمعنى أن حق الذين
  يتوفون عن أزواجهم أن يوصوا قبل أن يحتضروا بأن تمتع أزواجهم بعدهم حولاً كاملاً، أي
  ينفق عليهنّ من تركته ولا يخرجن من مساكنهن، وكان ذلك في أول الإسلام، ثم نسخت المدة
  بقوله: { أَرْبَعَةَ أَشْهُرٍ وَعَشْرًا } وقيل: نسخ ما زاد منه على هذا المقدار، ونسخت
  النفقة بالإرث الذي هو الربع والثمن. واختلف في السكنى، فعند أبي حنيفة وأصحابه: لا
  سكنى لهن { فِيمَا فَعَلْنَ فِى أَنفُسِهِنَّ } من التزين والتعرض للخطاب { مِن مَّعْرُوفٍ
  } مما ليس بمنكر شرعاً. فإن قلت: كيف نسخت الآية المتقدمةُ المتأخرةَ؟ قلت: قد تكون
  الآية متقدّمة في التلاوة وهي متأخرة في التنزيل، كقوله تعالى:</p><p class="quran">سَيَقُولُ
  ٱلسُّفَهَاء</p><p>[البقرة: 142] مع قوله</p><p class="quran">قَدْ نَرَىٰ تَقَلُّبَ
  وَجْهِكَ فِي ٱلسَّمَاء</p><p>[البقرة: 144].</p>'
