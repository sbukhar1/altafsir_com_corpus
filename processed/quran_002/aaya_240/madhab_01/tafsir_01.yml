text: '<p>يعني تعالى ذكره بذلك: والذين يتوفون منكم أيها الرجال، ويذرون أزواجاً، يعني
  زوجات كن له نساء في حياته، بنكاح لا ملك يمين. ثم صرف الخبر عن ذكر من ابتدأ الخبر
  بذكره، نظير الذي مضى من ذلك في قوله: { والذين يتوفون منكم ويذرون أزواجاً } إلى الخبر
  عن ذكر أزواجهم. وقد ذكرنا وجه ذلك، ودللنا على صحة القول فيه في نظيره الذي قد تقدم
  قبله، فأغنى ذلك عن إعادته في هذا الموضع. ثم قال تعالى ذكره: { وَصِيَّةً لاّزْوَاجِهِم
  } فاختلفت القراء في قراءة ذلك، فقرأ بعضهم: { وَصِيَّةً لاّزْوَاجِهِم } بنصب الوصية؛
  بمعنى: فليوصوا وصية لأزواجهم، أو عليهم وصية لأزواجهم.</p><p>و قرأ آخرون: ”وصية ولأزواجهم”برفع”الوصية”.</p><p>ثم
  اختلف أهل العربية في وجه رفع الوصية؟ فقال بعضهم: رفعت بمعنى: كتبت عليهم الوصية،
  واعتل في ذلك بأنها كذلك في قراءة عبد الله.</p><p>فتأويل الكلام على ما قاله هذا القائل:
  والذين يتوفون منكم ويذرون أزواجا كتبت عليهم وصية لأزواجهم، ثم ترك ذكر”كتبت”، ورفعت
  الوصية و بذلك المعنى وإن كان متروكا ذكره.</p><p>وقال آخرون منهم: بل الوصية مرفوعة
  بقوله: { لاّزْوَاجِهِم } فتأول: لأزواجهم وصية.</p><p>والقول الأول أولى بالصواب في
  ذلك، وهو أن تكون الوصية إذا رفعت مرفوعة بمعنى: كتبت عليكم وصية لأزواجكم، لأن العرب
  تضمر النكرات مرافعها قبلها إذا أضمرت، فإذا أظهرت بدأت به قبلها، فتقول: جاءني رجل
  اليوم، وإذا قالوا: رجل جاءني اليوم، لم يكادوا أن يقولوه إلا والرجل حاضر يشيرون إليه
  بهذا، أو غائب قد علم المخبر عنه خبره، أو بحذف”هذا”وإضماره، إن حذفوه لمعرفة السامع
  بمعنى المتكلم، كما قال الله تعالى ذكره:</p><p class="quran">سورة أنزلناها</p><p>[النور:
  1] و</p><p class="quran">بَرَاءةٌ مّنَ ٱللَّهِ وَرَسُولِهِ</p><p>[التوبة: 1] وَصِيَّةً
  لاّزْوَاجِهِم.</p><p>وأولى القراءتين بالصواب في ذلك عندنا قراءة من قرأه رفعا لدلالة
  ظاهر القرآن على أن مقام المتوفى عنها زوجها في بيت زوجها المتوفى حولا كاملا، كان
  حقا لها قبل نزول قوله:</p><p class="quran">وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ
  أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً</p><p>[البقرة:
  234] وقبل نزول آية الميراث. ولتظاهر الأخبار عن رسول الله صلى الله عليه وسلم بنحو
  الذي دل عليه الظاهر من ذلك، أوصى لهن أزواجهن بذلك قبل وفاتهن أو لم يوصوا لهن به.</p><p>فإن
  قال قائل: وما الدلالة على ذلك؟ قيل: لما قال الله تعالى ذكره. { والذين يتوفون منكم
  ويذرون أزواجا وصية لأزواجهم } وكان الموصي لا شك إنما يوصي في حياته بما يؤمر بإنفاذه
  بعد وفاته، وكان محالا أن يوصي بعد وفاته، كان تعالى ذكره إنما جعل لامرأة الميت سكنى
  الحول بعد وفاته؛ علما بأنه حق لها وجب في ماله بغير وصية منه لها، إذ كان الميت مستحيلا
  أن يكون منه وصية بعد وفاته.</p><p>ولو كان معنى الكلام على ما تأوله من قال: فليوص
  وصية، لكان التنزيل: والذين يحضرهم الوفاة ويذرون أزواجا وصية لأزواجهم، كما قال:</p><p
  class="quran">كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْرًا
  ٱلْوَصِيَّةُ</p><p>[البقرة: 180] وبعد، فلو كان ذلك واجبا لهن بوصية من أزواجهن المتوفين،
  لم يكن ذلك حلا لهن إذا لم يوص أزواجهن لهن قبل وفاتهم، ولكان لورثتهم إخراجهن قبل
  الحول، وقد قال الله تعالى ذكره: { غَيْرَ إِخْرَاجٍ } ولكن الأمر في ذلك بخلاف ما
  ظنه في تأويله قارئه: { وَصِيَّةً لاّزْوَاجِهِم } بمعنى: أن الله تعالى كان أمر أزواجهن
  بالوصية لهن، وإنما تأويل ذلك: { والذين يتوفون منكم ويذرون أزواجا } كتب الله لأزواجهم
  عليكم وصية منه لهن أيها المؤمنون أن لا تخرجوهن من منازل أزواجهن حولا، كما قال تعالى
  ذكره في سورة النساء:</p><p class="quran">غَيْرَ مُضَارّ وَصِيَّةً مّنَ ٱللَّهِ</p><p>[النساء:
  12] ثم ترك ذكر كتب الله اكتفاء بدلالة الكلام عليه، ورفعت والوصية بالمعنى الذي قلنا
  قبل.</p><p>فإن قال قائل: فهل يجوز نصب الوصية لهن وصية؟ قيل: لا، لأن ذلك إنما كان
  يكون جائزا لو تقدم الوصية من الكلام ما يصلح أن تكون الوصية خارجة منه، فأما ولم يتقدمه
  ما يحسن أن تكون منصوبة بخروجها منه، فغير جائز نصبها بذلك المعنى.</p><p>ذكر بعض من
  قال: إن سكنى حول كامل كان حلا لأزواج المتوفين بعد موتهم على ما قلنا، أوصى بذلك أزواجهن
  لهن أو لم يوصوا لهن به، وأن ذلك نسخ بما ذكرنا من الأربعة الأشهر والعشر والميراث:</p><p>حدثني
  المثنى، قال: ثنا الحجاج بن منهال، قال: ثنا همام بن يحيى، قال: سألت قتادة عن قوله:
  - { والذين يتوفون منكم ويذرون أزواجا وصية لأزواجهم متاعا إلى الحول غير إخراج } فقال:
  كانت المرأة إذا توفي عنها زوجها كان لها السكنى والنفقة حولا في مال زوجها ما لم تخرج،
  ثم نسخ ذلك بعد في سورة النساء، فجعل لها فريضة معلومة الثمن إن كان له ولد، والربع
  إن لم يكن له ولد، وعدتها أربعة أشهر وعشرا، فقال تعالى ذكره:</p><p class="quran">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً</p><p>[البقرة: 234] فنسخت هذه الآية ما كان قبلها من أمر الحول.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع. في قوله: { والذين
  يتوفون منكم ويذرون أزواجا وصية لأزواجهم متاعا إلى الحول غير إخراج } الآية. قال:
  كان هذا من قبل أن تنزل آية الميراث، فكانت المرأة إذا توفي عنها زوجها، كان لها السكنى
  والنفقة حولا إن شاءت، فنسخ ذلك في سورة النساء، فجعل لها فريضة معلومة: جعل لها الثمن
  إن كان له ولد، وإن لم يكن له ولد فلها الربع وجعل عدتها أربعة أشهر وعشرا، فقال:</p><p
  class="quran">وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ
  بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً</p><p>[البقرة: 234].</p><p>حدثني المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن علي بن أبي طلحة، عن ابن عباس
  قوله: { والذين يتوفون منكم ويذرون أزواجا وصية لأزواجهم متاعا إلى الحول غير إخراج
  } فكان الرجل إذا مات وترك امرأته، اعتدت سنة في بينه، ينفق عليها من ماله؛ ثم أنزل
  الله تعالى ذكره بعد:</p><p class="quran">وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ
  أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً</p><p>[البقرة:
  234] فهذه عدة المتوفى عنها زوجها، إلا أن تكون حاملا، فعدتها أن تضع ما في بطنها،
  وقال في ميراثها:</p><p class="quran">وَلَهُنَّ ٱلرُّبُعُ مِمَّا تَرَكْتُمْ إِن لَّمْ
  يَكُنْ لَّكُمْ وَلَدٌ فَإِن كَانَ لَكُمْ وَلَدٌ فَلَهُنَّ ٱلثُّمُنُ</p><p>[النساء:
  12] فبين الله ميراث المرأة، وترك الوصية والنفقة.</p><p>حدثت عن الحسين بن الفرج،
  قال: سمعت أبا معاذ، قال: سمعت عبيد الله بن سليمان، قال: سمعت الضحاك يقول في قوله:
  { وصية لأزواجهم متاعا إلى الحول غير إخراج } كان الرجل إذا توفي أنفق على امرأته في
  عامه إلى الحول، ولا تزوج حتى تستكمل الحول. وهذا منسوخ، نسخ النفقة عليها الربع والثمن
  من الميراث، ونسخ الحول أربعة أشهر وعشراً.</p><p>وحدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا أبو زهير، عن جويبر، عن الضحاك في قوله: { والذين يتوفون منكم ويذرون أزواجا وصيه
  لأزواجهم متاعا إلى الحول غير إخراج } قال: الرجل إذا توفي أنفق على امرأته إلى الحول،
  ولا تزوج حتى يمضى الحول، فأنزل الله تعالى ذكره:</p><p class="quran">وَٱلَّذِينَ
  يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْراً</p><p>[البقرة: 234] فنسخ الأجل الحول، ونسخ النفقة الميراث الربع
  والثمن.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: سألت
  عطاء عن قوله: { والذين يتوفون منكم ويذرون أزواجا وصية لأزواجهم متاعا إلى الحول غير
  إخراج } قال: كان ميراث المرأة من زوجها من ريعه أن تسكن إن شاءت من يوم يموت زوجها
  إلى الحول، يقول: { فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ.... } الآية. ثم نسخها
  ما فرض الله من الميراث. قال: وقال مجاهد: وصية لأزواجهم، سكنى الحول، ثم نسخ هذه الآية
  بالميراث.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: كان لأزواج الموتى
  حين كانت الوصية نفقة سنة، فنسخ الله ذلك الذي كتب للزوجة من نفقة السنة بالميراث،
  فجعل لها الربع أو الثمن، وفي قوله:</p><p class="quran">وَٱلَّذِينَ يُتَوَفَّوْنَ
  مِنكُمْ وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ
  وَعَشْراً</p><p>[البقرة: 234] قال: هذه الناسخة.</p><p>ذكر من قال: كان ذلك يكون لهن
  بوصية من أزواجهن لهن به.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة قوله: { والذين يتوفون منكم ويذرون أزواجا... } الآية. قال: كانت هذه من قبل
  الفرائض، فكان الرجل يوصى لامرأته ولمن شاء، ثم نسخ ذلك بعد، فألحق الله تعالى بأهل
  المواريث ميراثهم، وجعل للمرأة إن كان له ولد الثمن، وإن لم يكن له ولد فلها الربع.</p><p>وكان
  ينفق على المرأة حولا من مال زوجها، ثم تحول من بيته، فنسخته العدة أربعة أشهر وعشرا،
  ونسخ الربع أو الثمن الوصية لهن، فصارت الوصية لذوي القرابة الذين لا يرثون.</p><p>حدثني
  موسى، قال: ثنا عمرو، قال: ثنا أسباط، عن السدي: { والذين يتوفون منكم ويذرون أزواجا
  وصيه لأزواجهم } إلى: { فيما فعلن في انفسهن من معروف } يوم نزلت هذه الآية كان الرجل
  إذا مات أوصى لامرأته بنفقتها وسكناها سنة، وكانت عدتها أربعة أشهر وعشراً، فإن هي
  خرجت حين تنقضي أربعة أشهر وعشر انقطعت عنها النفقة، فذلك قوله: { فَإِنْ خَرَجْنَ
  } وهذا قبل أن تنزل آية الفرائض، فنسخه الربع والثمن، فأخذت نصيبها، ولم يكن لها سكنى
  ولا نفقة.</p><p>حدثني أحمد بن المقدام، قال: ثنا المعتمر، قال: سمعت أبى، قال: يزعم
  قتادة أنه كان يوصي للمرأة بنفقتها إلى رأس الحول.</p><p>ذكر من قال نسخ ذلك ما كان
  لهن من المتاع إلى الحول من غير بينة على أي وجه كان ذلك لهن:</p><p>حدثنا محمد بن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن حبيب، عن إبراهيم في قوله: { والذين
  يتوفون منكم ويذرون أزواجا وصيه لأزواجهم متاعاً إلى الحول } قال: هي منسوخة.</p><p>حدثنا
  الحسن بن الزبرقان، قال: ثنا أسامة، عن سفيان، عن حبيب بن أبى ثابت، قال: سمعت إبراهيم
  يقول، فذكر نحوه.</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، عن حصين، عن يزيد النحوي،
  عن عكرمة والحسن البصري، قالا: { والذين يتوفون منكم ويذرون أزواجا وصية لأزواجهم متاعاً
  إلى الحول غير إخراج } نسخ ذلك بآية الميراث، وما فرض لهن فيها من الربع والثمن، ونسخ
  أجل الحول أن جعل أجلها أربعة أشهر وعشراً.</p><p>حدثنا يعقوب بن إبراهيم، قال: ثنا
  ابن علية، عن يونس، عن ابن سيرين، عن ابن عباس أنه قام يخطب الناس ههنا، فقرأ لهم سورة
  البقرة، فبين لهم فيها، فأتى على هذه الآية:</p><p class="quran">إِن تَرَكَ خَيْراً
  ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ</p><p>[البقرة: 180] قال: فنسخت هذه.
  ثم قرأ حتى أتى على هذه الآية: { والذين يتوفون منكم ويذرون أزواجا } إلى قوله: { غَيْرَ
  إِخْرَاجٍ } فقال: وهذه</p><p>وقال آخرون: هذه الآية ثابتة الحكم لم ينسخ منها شيء.</p><p>ذكر
  من قال ذلك:</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد في قول الله:</p><p class="quran">وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ
  وَيَذَرُونَ أَزْوَاجاً يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ أَرْبَعَةَ أَشْهُرٍ وَعَشْراً</p><p>[البقرة:
  234] قال: كانت هذه للمعتدة تعتد عند أهل زوجها واجبا ذلك عليها، فأنزل الله: { والذين
  يتوفون منكم ويذرون أزواجا وصية لأزواجهم متاعا إلى الحول غير إخراج } إلى قوله: {
  مِن مَّعْرُوفٍ } قال: جعل الله لهم تمام السنة سبعة أشهر وعشرين ليلة وصية، إن شاءت
  سكنت في وصيتها، وإن شاءت خرجت، وهو قول الله تعالى ذكره: { غَيْرَ إِخْرَاجٍ فَإِنْ
  خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ } قال: والعدة كما هي واجبة.</p><p>حدثني المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، عن عيسى وحدثني المثنى، قال: ثنا أبو حذيفة، قال ثنا شبل،
  عن ابن أبي نجيح، عن عطاء، عن ابن عباس أنه قال: نسخت هذه الآية عدتها عند أهله تعتد
  حيث شاءت، وهو قول الله: { غَيْرَ إِخْرَاجٍ } قال عطاء: إن شاءت اعتدت عند أهله وسكنت
  في وصية، وإن شاءت خرجت لقول الله تعالى ذكره: { فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا فَعَلْنَ
  فِى أَنفُسِهِنَّ } قال عطاء: جاء الميراث بنسخ السكنى تعتد حيث شاءت، ولا سكنى لها</p><p>وأولى
  هذه الأقوال عندي في ذلك بالصواب أن يقال: إن الله تعالى ذكره كان جعل لأزواج من مات
  من الرجال بعد موتهم سكنى حول في منزله، ونفقتها في مال زوجها الميت إلى انقضاء السنة.
  ووجب على ورثة الميت أن لا يخرجوهن قبل تمام الحول من المسكن الذي يسكنه، وإن هن تركن
  حقهن من ذلك وخرجن لم تكن ورثة الميت خروجهن في حرج. ثم إن الله تعالى ذكره نسخ النفقة
  بآية الميراث، وأبطل مما كان جعل لهن من سكنى حول سبعة أشهر وعشرين ليلة، وردهن إلى
  أربعة أشهر وعشر على لسان رسول الله صلى الله عليه وسلم.</p><p>حدثني محمد بن عبد الله
  بن عبد الحكم، قال: ثنا حجاج، قال: أخبرنا حيوة بن شريح، عن ابن عجلان، عن سعيد بن
  إسحاق بن كعب بن عجرة، وأخبره عن عمته زينب ابنة كعب بن عجرة، عن فريعة أخت أبي سعيد
  الخدري: أن زوجها خرج في طلب عبد له، فلحقه بمكان قريب، فقاتله وأعانه عليه أعبد معه،
  فقتلوه. فأتت رسول الله صلى الله عليه وسلم فقالت: إن زوجها خرج في طلب عبد له، فلقيه
  علوج فقتلوه، وإني في مكان ليس فيه أحد غيري، وإن أجمع لأمري أن أنتقل إلى أهلي. فقال
  لها رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " بل امكثي مكانك حتى يبلغ
  الكتاب أجله " </p><p>وأما قوله: { مَّتَاعًا } فإن معناه: جعل ذلك لهن متاعا، أي الوصية
  التي كتبها الله لهن. وإنما نصب”المتاع”، لأن في قوله: { وَصِيَّةً لاّزْوَاجِهِم }
  معنى متعهن الله، فقيل متاعا مصدرا من معناه، لا من لفظه.</p><p>وقوله: { غَيْرَ إِخْرَاجٍ
  } فإن معناه أن الله تعالى ذكره جعل ما جعل لهن من الوصية متاعا منه لهن إلى الحول
  لا إخراجا من مسكن زوجها، يعني لا إخراج فيه منه حتى ينقضي الحول، فنصب”غير”على النعت
  للمتاع كقول القائل: هذا قيام غير قعود، بمعنى: هذا قيام لا قعود معه، أو لا قعود فيه.</p><p>وقد
  زعم بعضهم أنه منصوب بمعنى: لا تخرجوهن إخراجا. وذلك خطأ من القول، لأن ذلك إذا نصب
  على هذا التأويل كان نصبه من كلام آخر غير الأول، وإنما هو منصوب بما نصب المتاع على
  النعت له.</p><p>القول في تأويل قوله تعالى: { فإن خرجن فلا جناح عليكم فيما فعلن في
  أنفسهن مِنْ مَعْرُوفٍ واللَّهُ عَزيزٌ حَكيمٌ }.</p><p>يعني تعالى ذكره بذلك: أن المتاع
  الذي جعله الله لهن إلى الحول في مال أزواجهن بعد وفاتهم وفي مساكنهم ونهى ورثته عن
  إخراجهن، إنما هو لهن ما أقمن في مساكن أزواجهن، وأن حقوقهن من ذلك تبطل بخروجهن إن
  خرجن من منازل أزواجهن قبل الحول من قبل أنفسهن بغير إخراج من ورثة الميت. ثم أخبر
  تعالى ذكره أنه لا حرج على أولياء الميت في خروجهن وتركهن الحداد على أزواجهن؛ لأن
  المقام حولا في بيوت أزواجهن والحداد عليه تمام حول كامل لم يكن فرضا عليهن، وإنما
  كان ذلك إباحة من الله تعالى ذكره لهن إن أقمن تمام الحول محدات، فأما إن خرجن فلا
  جناح على أولياء الميت ولا عليهن فيما فعلن في أنفسهن من معروف، وذلك ترك الحداد. يقول:
  فلا حرج عليكم في التزين إن تزين وتطيبن وتزوجن، لأن ذلك لهن. وإنما قلنا: لا حرج عليهن
  في خروجهن، وإن كان إنما قال تعالى ذكره: { فَلاَ جُنَاحَ عَلَيْكُمْ } لأن ذلك لو
  كان عليهن في جناح، لكان على أولياء الرجل فيه جناح بتركهم إياهن، والخروج مع قدرتهم
  على منعهن من ذلك. ولكن لما لم يكن عليهن جناح في خروجهن وترك الحداد، وضع عن أولياء
  الميت وغيرهم الحرج فيما فعلن من معروف، وذلك في أنفسهن. وقد مضت الرواية عن أهل التأويل
  بما قلناه. في ذلك قبل.</p><p>وأما قوله: { وَٱللَّهُ عَزِيزٌ حَكُيمٌ } فإنه يعني
  تعالى ذكره: والله عزيز في انتقامه ممن خالف أمره ونهيه وتعدى حدوده من الرجال والنساء،
  فمنع من كان من الرجال نساءهم وأزواجهم ما فرض لهن عليهم في الآيات التي مضت قبل من
  المتعة والصداق والوصية وإخراجهن قبل انقضاء الحول وترك المحافظة على الصلوات وأوقاتها،
  ومنع من كان من النساء ما ألزمهن الله من التربص عند وفاة أزواجهن عن الأزواج وخالف
  أمره في المحافظة على أوقات الصلوات { حَكِيمٌ } فيما قضى بين عباده من قضاياه التي
  قد تقدمت في الآيات قبل قوله. { ولله عزيز حكيم } وفي غير ذلك من أحكامه وأقضيته.</p>'
