text: "<p>{ وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوٰجًا } فليوصوا { وَصِيَّةً
  } وفي قراءة بالرفع، أي عليهم { لأَزْوَاجِهِم } وليعطوهن { مَّتَٰعًا } ما يتمتعن
  به من النفقة والكسوة { إِلَىٰ } تمام { ٱلْحَوْلِ } من موتهم الواجب عليهن تربصه {
  غَيْرَ إِخْرَاجٍ } حال أي غير مخرجات من مسكنهن { فَإِنْ خَرَجْنَ } بأنفسهن { فَلاَ
  جُنَاحَ عَلَيْكُمْ } يا أولياء الميت { فِي مَا فَعَلْنَ فِى أَنفُسِهِنَّ مِن مَّعْرُوفٍ
  } شرعاً كالتزين وترك الإحداد وقطع النفقة عنها { وَٱللَّهُ عَزِيزٌ } في ملكه { حَكِيمٌ
  } في صنعه والوصية المذكورة منسوخة بآية الميراث وتربص الحول بآية أربعة أشهر وعشر
  السابقة المتأخرة في النزول والسكنى ثابتة عند الشافعي رحمه الله.</p>"
