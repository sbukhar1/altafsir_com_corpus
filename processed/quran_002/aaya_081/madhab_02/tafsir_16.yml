text: '<p>{ بَلَى } إيجاب للنفي: إذا قال مالي عليك شيء فقال بلى [كان رداً لقوله وتقديره
  " بلى لي عليك " ]. { سَيِّئَةً } شركاً، أو ذنوباً وعد عليها بالنار. { وَأَحَاطَتْ
  بِهِ خَطِيئَتُهُ } مات عليها، أو سدت عليه مسالك النجاة.</p>'
