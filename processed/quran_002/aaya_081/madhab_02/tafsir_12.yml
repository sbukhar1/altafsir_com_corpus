text: "<p>قوله تعالى: { بَلَى مَن كَسَبَ سَيِّئَةً }. أما (بلى)، فجوات النفي، وأما
  (نعم) فجواب الإيجاب، قال الفراء: إذا قال الرجل لصاحبه: ما لك عَليَّ شيء، فقال الآخر:
  نعم، كان ذلك تصديقاً أن لا شيء عليه، ولو قال بَلَى: كان رداً لقوله، وتقديره: بَلَى
  لِيَ عليك.</p><p>وقوله: { مَن كَسَبَ سَيِّئَةً } اختلفوا في السيئة ها هنا، على قولين:</p><p>أحدهما:
  أنها الشرك، وهذا قول مجاهد.</p><p>والثاني: أنها الذنوب التي وعد الله تعالى عليها
  النار، وهذا قول السدي.</p><p>وقوله تعالى: { وَأَحَاطَتْ بِهِ خَطِيئَتُهُ } فيه تأويلان:</p><p>أحدهما:
  أنه مات عليها، وهذا قول ابن جبير.</p><p>والثاني: أنها سَدَّتْ عليه المسالك، وهذا
  قول ابن السراج.</p>"
