text: '<p>قوله تعالى: { بَلَىٰ مَن كَسَبَ سَيِّئَةً... }</p><p>قال ابن عرفة: وجه مناسبتها
  لما قبلها أنه لما تضمن الكلام السابق (ادّعاء) الكفار أنّهم لا يعذبون بالنار إلا
  زمانا (مخصوصا) يسيرا، رد عليهم ذلك بوجهين:</p><p>- الأول: مطالبتهم بالدّليل على
  ذلك حسبما تضمنه</p><p class="quran">قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ عَهْداً</p><p>-
  الثاني: أنّهم لما عجزوا عن الإتيان بالدليل (احتمل) أن يكون دعواهم في نفس الأمر صحيحة،
  فأتى بهذا الدليل على بطلانها.</p><p>فقال: { بَلَىٰ مَن كَسَبَ سَيِّئَةً }. ظاهر
  الآية حجة لأهل السنة في إثبات الكسب لأنهم اصطلحوا على إطلاق هذا اللفظ مرادا به القدرة
  على الفعل مع العلم بما فيه من مصلحة أو مفسدة، والأصل عدم النقل،</p><p>فإن قلت: المراد
  به معناه اللّغوي؟</p><p>قلنا: الأصل موافقة اللغة للاصطلاح، وعدم النقل فلعله كذلك
  في اللغة.</p><p>فإن قلت بقول (المعتزلة): المراد به عندي استقلال العبد بقدرته وأنه
  يخلق أفعاله، والأصل عدم النقل، فلعله كذلك في اللغة؟</p><p>قلنا: قد أبطلنا مذهبهم
  في الأصول بموافقتهم على الدّاعي.</p><p>و " مَن " إما موصولة أو شرطية، والظاهر الأول
  لعطف الموصول عليها ولأنّ الشرط (قد) يتركب من المحال.</p><p>تقول: (لو اجتمع) النقيضان
  لكان زيد متحركا ساكنا، وهذا صادق مع أنه محال، وكسب السيئة قيل: المراد به ما سوى
  الكفر من المعاصي.</p><p>{ وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ } المراد به الكفر. وقيل:
  بالعكس.</p><p>قيل لابن عرفة: أو المراد بالجميع الكفر؟</p><p>فقال: يكون العطف تكرارا.</p><p>(قيل
  له): بل المعنى كسب السيئة وأحاطت به تلك السيئة؟</p><p>(قال): والخلود إن كان كسب
  السيئة مرادا به المعاصي سوى الكفر، والخطيئة المراد بها الكفر، فيكون من استعمال اللّفظ
  الواحد في حقيقته ومجازه لأن خلود الكفار حقيقة وإن كان شيئا واحدا، (فيجوز) فيه أنّ
  الكفار مخاطبون بفروع الشريعة.</p><p>ويفرع على القول الأول بأن معنى الخطاب بذلك راجع
  إلى تضعيف العذاب على المخالفة في الدار الآخرة، فيكون هذا خلودا خاصا.</p><p>والآية
  حجة لأهل السّنّة (بدليل) أداة الحصر.</p><p>(فالمعنى): هم الخالدون لا غيرهم.</p><p>قيل
  لابن عرفة: يخرج من حافظ منهم على الفروع فيلزم أن يكون غير (مخلد)؟</p><p>فقال: السياق
  يبين أنّ هذا خلود خاص.</p><p>قال الطيبي: يحتمل أن يراد بالسّيئة كل ما فعل عن قصد،
  وبالخطيئة ما فعل غير مقصود كمن شرب الخمر فلما سكر ضرب رجلا (أو قتله).</p><p>الزمخشري:
  قال الحسن: كل آية نهى الله عنها، وأخبرك أن من عمل بها أدخله النار فهي الخطيئة المحيطة.</p><p>قال
  ابن عرفة: صوابه كل نهي.</p><p>قال ابن عرفة: وزيادة لفظ الخلود دليل على أن الصحبة
  (تطلق) على مطلق الاجتماع وإن لم يكن معه دوام.</p>'
