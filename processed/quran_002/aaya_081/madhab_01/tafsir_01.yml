text: '<p>وقوله: { بَلـى مَنْ كَسَبَ سَيِّئَةً } تكذيب من الله القائلـين من الـيهود:</p><p
  class="quran">لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً</p><p>[البقرة:
  80] وإخبـار منه لهم أنه يعذّب من أشرك وكفر به وبرسله وأحاطت به ذنوبه فمخـلِّدُه
  فـي النار فإن الـجنة لا يسكنها إلا أهل الإيـمان به وبرسوله، وأهل الطاعة له، والقائمون
  بحدوده. كما:</p><p>حدثنا مـحمد بن حميد، قال: ثنا سلـمة، قال: حدثنـي مـحمد بن إسحاق،
  قال: حدثنـي مـحمد بن أبـي مـحمد، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس: { بَلـى
  مَنْ كَسَبَ سَيِّئَةً وأحاطَتْ بِهِ خَطِيئَتُهُ } أي من عمل مثل أعمالكم وكفر بـمثل
  ما كفرتـم به حتـى يحيط كفره بـما له من حسنة، { فـاولَئِك أصْحَابُ النّارِ هُمْ فِـيها
  خَالِدُونَ }.</p><p>قال: وأما { بَلـى } فإنها إقرار فـي كل كلام فـي أوله جحد، كما
  «نعم» إقرار فـي الاستفهام الذي لا جحد فـيه، وأصلها «بل» التـي هي رجوع عن الـجحد
  الـمـحض فـي قولك: ما قام عمرو بل زيد فزيد فـيها الـياء لـيصلـح علـيها الوقوف، إذ
  كانت «بل» لا يصلـح علـيها الوقوف، إذْ كانت عطفـا ورجوعا عن الـجحد، ولتكون أعنـي
  بلـى رجوعاً عن الـجحد فقط، وإقراراً بـالفعل الذي بعد الـجحد فدلت الـياء منها علـى
  معنى الإقرار والإنعام، ودلّ لفظ «بل» بل الرجوع عن الـجحد.</p><p>قال: وأما السيئة
  التـي ذكر الله فـي هذا الـمكان فإنها الشرك بـالله. كما:</p><p>حدثنا مـحمد بن بشار،
  قال: ثنا يحيى بن سعيد، عن سفـيان، قال: حدثنـي عاصم، عن أبـي وائل { بَلْـى مَنْ كَسَبَ
  سَيِّئَةً } قال: الشرك بـالله.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { بَلَـى مَنْ كَسَبَ سَيِّئَةً } شركاً.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة قوله: { بَلَـى مَنْ
  كَسَبَ سَيِّئَةً } قال: أما السيئة فـالشرك.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.</p><p>حدثنـي موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السدي: { بَلـى مَنْ كَسَبَ سَيِّئَةً } أما السيئة فهي الذنوب
  التـي وعد علـيها النار.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج،
  عن ابن جريج، قال: قلت لعطاء: { بَلـى مَنْ كَسَبَ سَيِّئَةً } قال: الشرك.</p><p>قال
  ابن جريج، قال: قال مـجاهد: { سَيِّئَةً } شركا.</p><p>حدثت عن عمار بن الـحسن، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { بَلـى مَنْ كَسَبَ سَيِّئَةً } يعنـي
  الشرك.</p><p>وإنـما قلنا: إن السيئة التـي ذكر الله جل ثناؤه أن من كسبها وأحاطت به
  خطيئته فهو من أهل النار الـمخـلدين فـيها فـي هذا الـموضع، إنـما عنى الله بها بعض
  السيئات دون بعض، وإن كان ظاهرها فـي التلاوة عاما، لأن الله قضى علـى أهلها بـالـخـلود
  فـي النار، والـخـلود فـي النار لأهل الكفر بـالله دون أهل الإيـمان به لتظاهر الأخبـار
  عن رسول الله صلى الله عليه وسلم بأن أهل الإيـمان لا يخـلدون فـيها، وأن الـخـلود
  فـي النار لأهل الكفر بـالله دون أهل الإيـمان به فإن الله جل ثناؤه قد قرن بقوله:
  { بَلـى مَن كَسَبَ سَيِّئَةً وَأحاطَتْ بِهِ خَطِيئَتُهُ فـاولئِكَ أصحَابُ النارِ
  هُم فِـيها خالِدُونَ } قولَهُ: { والّذِينَ آمَنُوا وَعَمِلُوا الصَّالِـحَاتِ أُولَئِكَ
  أصحَابُ الـجَنّةِ هُمْ فِـيها خَالِدُونَ } فكان معلوما بذلك أن الذين لهم الـخـلود
  فـي النار من أهل السيئات، غير الذين لهم الـخـلود فـي الـجنة من أهل الإيـمان.</p><p>فإن
  ظنّ ظانٌّ أن الذين لهم الـخـلود فـي الـجنة من الذين آمنوا هم الذين عملوا الصالـحات
  دون الذين عملوا السيئات، فإن فـي إخبـار الله أنه مكفر بـاجتنابنا كبـائر ما ننهى
  عنه سيئاتنا، ومدخـلنا الـمدخـل الكريـم، ما ينبىء عن صحة ما قلنا فـي تأويـل قوله:
  { بَلـى مَنْ كَسَبَ سَيِّئَةً } بأن ذلك علـى خاص من السيئات دون عامها.</p><p>فإن
  قال لنا قائل: فإن الله جل ثناؤه إنـما ضمن لنا تكفـير سيئاتنا بـاجتنابنا كبـائر ما
  ننهى عنه، فما الدلالة علـى أن الكبـائر غير داخـلة فـي قوله: { بَلـى مَنْ كَسَبَ
  سَيِّئَةً }؟ قـيـل: لـما صحّ من أن الصغائر غير داخـلة فـيه، وأن الـمعنّى بـالآية
  خاص دون عام، ثبت وصحّ أن القضاء والـحكم بها غير جائز لأحد علـى أحد إلا علـى من وَقَـفَه
  الله علـيه بدلالة من خبر قاطع عذر من بلغه. وقد ثبت وصحّ أن الله تعالـى ذكره قد عنى
  بذلك أهل الشرك والكفر به، بشهادة جميع الأمة، فوجب بذلك القضاء علـى أن أهل الشرك
  والكفر مـمن عناه الله بـالآية. فأما أهل الكبـائر فإن الأخبـار القاطعة عذر من بلغته
  قد تظاهرت عندنا بأنهم غير معنـيـين بها، فمن أنكر ذلك مـمن دافع حجة الأخبـار الـمستفـيضة
  والأنبـاء الـمتظاهرة فـاللازم له ترك قطع الشهادة علـى أهل الكبـائر بـالـخـلود فـي
  النار بهذه الآية ونظائرها التـي جاءت بعمومهم فـي الوعيد، إذْ كان تأويـل القرآن غير
  مدرك إلا ببـيان من جَعَلَ اللَّهُ إلـيه بـيانَ القرآن، وكانت الآية تأتـي عاماً فـي
  صنف ظاهرها، وهي خاص فـي ذلك الصنف بـاطنها. ويُسئل مدافعوا الـخبر بأن أهل الكبـائر
  من أهل الاستثناء سؤالنا منكر رجم الزانـي الـمـحصن، وزوال فرض الصلاة عن الـحائض فـي
  حال الـحيض، فإن السؤال علـيهم نظير السؤال علـى هؤلاء سواء.</p><p>القول فـي تأويـل
  قوله تعالـى: { وأحاطَتْ بِهِ خَطِيئَتُهُ }.</p><p>يعنـي بقوله جل ثناؤه: وأحاطَتْ
  بِهِ خَطِيئَتُهُ اجتـمعت علـيه فمات علـيها قبل الإنابة والتوبة منها. وأصل الإحاطة
  بـالشيء: الإحداق به بـمنزلة الـحائط الذي تـحاط به الدار فتـحدق به، ومنه قول الله
  جل ثناؤه: { نارا أحاطَ بِهِمْ سُرَادِقُها }.</p><p>فتأويـل الآية إذا: من أشرك بـالله
  واقترف ذنوبـاً جمة فمات علـيها قبل الإنابة والتوبة، فأولئك أصحاب النار هم فـيها
  مخـلدون أبدا. وبنـحو الذي قلنا فـي تأويـل ذلك، قال الـمتأولون. ذكر من قال ذلك:</p><p>حدثنا
  أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن الأعمش، عن أبـي روق، عن الضحاك: { وأحاطَتْ
  بِهِ خَطِيئَتُهُ } قال: مات بذنبه.</p><p>حدثنا أبو كريب، قال: ثنا جرير بن نوح، قال:
  ثنا الأعمش، عن أبـي رزين، عن الربـيع بن خثـيـم: { وأحاطَتْ بِهِ خَطِيئَتُهُ } قال:
  مات علـيها.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، قال: أخبرنـي ابن إسحاق، قال: حدثنـي
  مـحمد بن أبـي مـحمد، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس: { وأحاطَتْ بِهِ خَطِيئَتُهُ
  } قال: يحيط كفره بـما له من حسنة.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: حدثنـي عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وأحاطَتْ بِهِ خَطِيئَتُهُ } قال:
  ما أوجب الله فـيه النار.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { وأحاطَتْ بِهِ خَطِيئَتُهُ } قال: أما الـخطيئة فـالكبـيرة الـموجبة.</p><p>حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، عن قتادة: { وأحاطَتْ بِهِ خَطِيئَتُهُ } قال: الـخطيئة:
  الكبـائر.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا وكيع ويحيى بن آدم، عن سلام
  بن مسكين، قال: سأل رجل الـحسن عن قوله: { وأحاطَتْ بِهِ خَطِيئَتُهُ } فقال: ما ندري
  ما الـخطيئة يا بنـيّ اتْلُ القرآن، فكل آية وعد الله علـيها النار فهي الـخطيئة.</p><p>حدثنا
  أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد الزبـيري، قال: ثنا سفـيان، عن منصور، عن
  مـجاهد فـي قوله: { بَلَـى مَنْ كَسَبَ سَيئَةً وأحاطَتْ بِهِ خَطِيئَتُهُ } قال: كل
  ذنب مـحيط فهو ما وعد الله علـيه النار.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد
  الزبـيري، قال: ثنا سفـيان، عن الأعمش، عن أبـي رزين: { وأحاطَتْ بِهِ خَطِيئَتُهُ
  } قال: مات بخطيئته.</p><p>حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا الأعمش، قال:
  ثنا مسعود أبو رزين، عن الربـيع بن خثـيـم فـي قوله: { وأحاطَتْ بِهِ خَطِيئَتُهُ }
  قال: هو الذي يـموت علـى خطيئته، قبل أن يتوب.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: قال وكيع: سمعت الأعمش يقول فـي قوله: { وأحاطَتْ بِهِ خَطِيئَتُهُ } مات بذنوبه.</p><p>حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَأحاطَتْ بِهِ خَطِيئَتُهُ
  } الكبـيرة الـموجبة.</p><p>حدثنـي موسى، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط،
  عن السدي: { أحاطَتْ بِهِ خَطِيئَتُهُ } فمات ولـم يتب.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: حدثنـي حسان، عن ابن جريج قال: قلت لعطاء: { وأحاطَت بِهِ خَطِيئَتُهُ
  } قال: الشرك، ثم تلا:</p><p class="quran">وَمَن جَآءَ بِٱلسَّيِّئَةِ فَكُبَّتْ وُجُوهُهُمْ
  فِي ٱلنَّارِ</p><p>[النمل: 90].</p><p>القول فـي تأويـل قوله تعالـى: { فـاولَئِكَ
  أصحَابُ النّارِ هُمْ فِـيها خَالِدُونَ }.</p><p>يعنـي بقوله جل ثناؤه: { فأولئك }
  الذين كسبوا السّيئات وأحاطتْ بهم خطيئاتهم أصحاب النار هم فـيها خالدون. ويعنـي بقوله
  جل ثناؤه: { أصحَابُ النّارِ } أهل النار وإنـما جعلهم لها أصحابـا لإيثارهم فـي حياتهم
  الدنـيا ما يوردهموها، ويوردهم سعيرها علـى الأعمال التـي توردهم الـجنة، فجعلهم جل
  ذكره بإيثارهم أسبـابها علـى أسبـاب الـجنة لها أصحابـاً، كصاحب الرجل الذي يصاحبه
  مؤثراً صحبته علـى صحبة غيره حتـى يعرف به. { هُمْ فِـيها } يعنـي فـي النار خالدون،
  ويعنـي بقوله { خالِدُونَ } مقـيـمون. كما:</p><p>حدثنـي مـحمد بن حميد، قال: ثنا سلـمة،
  قال: حدثنـي مـحمد بن أبـي مـحمد، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس: { هُمْ
  فِـيها خالِدُونَ }: أي خالدون أبداً.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السدي: { هُمْ فِـيها خالِدُونَ } لا يخرجون منها أبداً.</p>'
