text: "<p>{ بَلَىٰ } تَمَسُّكم وَتُخَلَّدونَ فيها { مَن كَسَبَ سَيّئَةً } شركا { وَأَحَٰطَتْ
  بِهِ خَطِيئَتُهُ } بالإفراد والجمع[خطيئاته] أي استولت عليه وأحدقت به من كل جانب
  بأن مات مشركاً { فَأُوْلَٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ } روعي
  فيه معنى (منَ).</p>"
