text: '<p>يعنـي بقوله: { ثُمَّ بَعَثْنَٰكُم } ثم أحيـيناكم. وأصل البعث: إثارة الشيء
  من مـحله، ومنه قـيـل: بعث فلان راحلته: إذا أثارها من مبركها للسير، كما قال الشاعر:</p><p
  class="poetry_or_grammar">فأبْعَثُها وهِيَّ صَنـيعُ حَوْلٍ</p><p class="poetry_or_grammar">كركنِ
  الرَّعْنِ ذِعْلِبَةً وَقَاحَا</p><p>والرعن: منقطع أنف الـجبل، والذعلبة: الـخفـيفة،
  والوقاح، الشديدة الـحافر أو الـخفّ. ومن ذلك قـيـل: بعثت فلاناً لـحاجتـي: إذا أقمته
  من مكانه الذي هو فـيه للتوجه فـيها. ومن ذلك قـيـل لـيوم القـيامة: يوم البعث، لأنه
  يوم يثار الناس فـيه من قبورهم لـموقـف الـحساب.</p><p>ويعنـي بقوله: { مِّن بَعْدِ
  مَوْتِكُمْ } من بعد موتكم بـالصاعقة التـي أهلكتكم.</p><p>وقوله: { لَعَلَّكُمْ تَشْكُرُونَ
  } يقول: فعلنا بكم ذلك لتشكرونـي علـى ما أولـيتكم من نعمتـي علـيكم بإحيائي إياكم
  استبقاء منـي لكم لتراجعوا التوبة من عظيـم ذنبكم بعد إحلالـي العقوبة بكم بـالصاعقة
  التـي أحللتها بكم، فأماتتكم بعظيـم خطئكم الذي كان منكم فـيـما بـينكم وبـين ربكم.
  وهذا القول علـى تأويـل من تأوّل قوله { ثُمَّ بَعَثْنَٰكُم } ثم أحيـيناكم.</p><p>وقال
  آخرون: معنى قوله: { ثُمَّ بَعَثْنَٰكُم } أي بعثناكم أنبـياء.</p><p>حدثنـي بذلك موسى
  بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي.</p><p>قال أبو جعفر:
  وتأويـل الكلام علـى ما تأوله السدي: فأخذتكم الصاعقة، ثم أحيـيناكم من بعد موتكم،
  وأنتـم تنظرون إلـى إحيائنا إياكم من بعد موتكم، ثم بعثناكم أنبـياء لعلكم تشركون.
  وزعم السدي أن ذلك من الـمقدم الذي معناه التأخير، والـمؤخر الذي معناه التقديـم.</p><p>حدثنا
  بذلك موسى، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي. وهذا تأويـل يدل ظاهر
  التلاوة علـى خلافه مع إجماع أهل التأويـل علـى تـخطئته. والواجب علـى تأويـل السدي
  الذي حكيناه عنه أن يكون معنى قوله: { لَعَلَّكُمْ تَشْكُرُونَ } تشكرونـي علـى تصيـيري
  إياكم أنبـياء.</p><p>وكان سبب قـيـلهم لـموسى ما أخبر الله جل وعزّ عنهم أنهم قالوا
  له من قولهم:</p><p class="quran">لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً</p><p>[البقرة:
  55] ما:</p><p>حدثنا به مـحمد بن حميد، قال: ثنا سلـمة بن الفضل، عن مـحمد بن إسحاق،
  قال: لـما رجع موسى إلـى قومه، ورأى ما هم فـيه من عبـادة العجل، وقال لأخيه وللسامري
  ما قال، وحرّق العجل وذراه فـي الـيـم اختار موسى منهم سبعين رجلاً الـخيّر فـالـخيرُ،
  وقال: انطلقوا إلـى الله عزّ وجل، فتوبوا إلـيه مـما صنعتـم وسلوه التوبة علـى من تركتـم
  وراءكم من قومكم، صوموا وتطهروا وطهروا ثـيابكم فخرج بهم إلـى طور سيناء لـميقات وقته
  له ربه، وكان لا يأتـيه إلا بإذن منه وعلـم. فقال له السبعون فـيـما ذكر لـي حين صنعوا
  ما أمرهم به وخرجوا للقاء الله: يا موسى اطلب لنا إلـى ربك لنسمع كلام ربنا فقال: أفعل.</p><p>فلـما
  دنا موسى من الـجبل وقع علـيه الغمام حتـى تغشى الـجبل كله، ودنا موسى فدخـل فـيه،
  وقال للقوم: ادنوا. وكان موسى إذا كلـمه ربه وقع علـى جبهته نور ساطع لا يستطيع أحد
  من بنـي آدم أن ينظر إلـيه، فضرب دونه الـحجاب. ودنا القوم حتـى إذا دخـلوا فـي الغمام
  وقعوا سجوداً، فسمعوه وهو يكلـم موسى يأمره وينهاه: افعل ولا تفعل. فلـما فرغ من أمره
  وانكشف عن موسى الغمام فأقبل إلـيهم فقالوا لـموسى:</p><p class="quran">لَن نُّؤْمِنَ
  لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً</p><p>[البقرة: 55]</p><p class="quran">فَأَخَذَتْهُمُ
  ٱلرَّجْفَةُ</p><p>[الأعراف: 78] وهي الصاعقة فماتوا جميعاً. وقام موسى يناشد ربه ويدعوه،
  ويرغب إلـيه ويقول:</p><p class="quran">رَبِّ لَوْ شِئْتَ أَهْلَكْتَهُمْ مِّن قَبْلُ
  وَإِيَّايَ</p><p>[الأعراف: 155] قد سفهوا، أفتهلك من ورائي من بنـي إسرائيـل بـما
  تفعل السفهاء منا؟ أي أن هذا لهم هلاك، اخترت منهم سبعين رجلاً، الـخيّر فـالـخيّر
  ارجع إلـيهم، ولـيس معي منهم رجل واحد، فما الذي يصدّقونـي به أو يأمنونـي علـيه بعد
  هذا؟</p><p class="quran">إِنَّا هُدْنَـآ إِلَيْكَ</p><p>[الأعراف: 156] فلـم يزل
  موسى يناشد ربه عز وجل ويطلب إلـيه، حتـى ردّ إلـيهم أرواحهم، فطلب إلـيه التوبة لبنـي
  إسرائيـل من عبـادة العجل، فقال: لا، إلا أن يقتلوا أنفسهم.</p><p>حدثنـي موسى بن هارون،
  قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط بن نصر، عن السدي: لـما تابت بنو إسرائيـل
  من عبـادة العجل، وتاب الله علـيهم بقتل بعضهم بعضاً كما أمرهم به، أمر الله تعالـى
  موسى أن يأتـيه فـي ناس من بنـي إسرائيـل يعتذرون إلـيه من عبـادة العجل، ووعدهم موعداً،
  فـاختار موسى من قومه سبعين رجلاً علـى عينه، ثم ذهب بهم لـيعتذروا. فلـما أتوا ذلك
  الـمكان قالوُا</p><p class="quran">لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً</p><p>[البقرة:
  55] فإنك قد كلـمته فأرناه. فأخذتهم الصاعقة فماتوا، فقام موسى يبكي، ويدعو الله ويقول:
  ربّ ماذا أقول لبنـي إسرائيـل إذا أتـيتهم وقد أهلكت خيارهم</p><p class="quran">رَبِّ
  لَوْ شِئْتَ أَهْلَكْتَهُمْ مِّن قَبْلُ وَإِيَّايَ أَتُهْلِكُنَا بِمَا فَعَلَ ٱلسُّفَهَآءُ
  مِنَّآ</p><p>[الأعراف: 155] فأوحى الله إلـى موسى إن هؤلاء السبعين مـمن اتـخذ العجل،
  فذلك حين يقول موسى:</p><p class="quran">إِنْ هِيَ إِلاَّ فِتْنَتُكَ تُضِلُّ بِهَا
  مَن تَشَآءُ وَتَهْدِي مَن تَشَآءُ... إِنَّا هُدْنَـآ إِلَيْكَ</p><p>[الأعراف: 155-156]
  وذلك قوله:</p><p class="quran">وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ
  نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ</p><p>[البقرة: 55] ثُم إن الله
  جل ثناؤه أحياهم، فقاموا وعاشوا رجلاً رجلاً ينظر بعضهم إلـى بعض كيف يحيون، فقالوا:
  يا موسى أنت تدعو الله فلا تسأله شيئاً إلا أعطاك، فـادعه يجعلنا أنبـياء فدعا الله
  تعالـى، فجعلهم أنبـياء، فذلك قوله: { ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ }
  ولكنه قدّم حرفـاً وأخر حرفـاً.</p><p>حدثنـي يونس بن عبد الأعلـى، قال: أنا ابن وهب،
  قال: قال ابن زيد، قال لهم موسى لـما رجع من عند ربه بـالألواح، قد كتب فـيها التوراة
  فوجدهم يعبدون العجل، فأمرهم بقتل أنفسهم، ففعلوا، فتاب الله علـيهم، فقال: إن هذه
  الألواح فـيها كتاب الله فـيه أمره الذي أمركم به، ونهيه الذي نهاكم عنه.</p><p>فقالوا:
  ومن يأخذه بقولك أنت؟ لا والله حتـى نرى الله جهرة، حتـى يطلع الله علـينا فـيقول:
  هذا كتابـي فخذوه فماله لا يكلـمنا كما يكلـمك أنت يا موسى؟ فـيقول: هذا كتابـي فخذوه؟
  وقرأ قول الله تعالـى:</p><p class="quran">لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ
  جَهْرَةً</p><p>[البقرة: 55] قال: فجاءت غضبة من الله عز وجل، فجاءتهم صاعقة بعد التوبة،
  فصعقتهم فماتوا أجمعون. قال: ثم أحياهم الله من بعد موتهم، وقرأ قول الله تعالـى: {
  ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ } فقال لهم موسى:
  خذوا كتاب الله فقالوا لا، فقال: أيّ شيء أصابكم؟ قالوا: أصابنا أنا متنا ثم حيـينا.
  قال: خذوا كتاب الله قالوا لا. فبعث الله تعالـى ملائكة، فنتقت الـجبل فوقهم.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { فَأَخَذَتْكُمُ
  ٱلصَّٰعِقَةُ وَأَنْتُمْ تَنظُرُونَ ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ } قال:
  أخذتهم الصاعقة، ثم بعثهم الله تعالـى لـيكملوا بقـية آجالهم.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس فـي قوله:</p><p
  class="quran">فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ</p><p>[البقرة: 55] قال: هم السبعون الذين
  اختارهم موسى فساروا معه. قال: فسمعوا كلاماً، فقالوا:</p><p class="quran">لَن نُّؤْمِنَ
  لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً</p><p>[البقرة: 55] قال: فسمعوا صوتاً فصعقوا.
  يقول: ماتوا. فذلك قوله: { ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ } فَبُعِثُوا
  من بعد موتهم لأن موتهم ذاك كان عقوبة لهم، فبعثوا لبقـية آجالهم.</p><p>فهذا ما روي
  فـي السبب الذي من أجله قالوا لـموسى:</p><p class="quran">لَن نُّؤْمِنَ لَكَ حَتَّىٰ
  نَرَى ٱللَّهَ جَهْرَةً</p><p>[البقرة: 55] ولا خبر عندنا بصحة شيء مـما قاله من ذكرنا
  قوله فـي سبب قـيـلهم ذلك لـموسى تقوم به حجة فتسلـم لهم. وجائز أن يكون ذلك بعض ما
  قالوه، فإذ كان لا خبر بذلك تقوم به حجة، فـالصواب من القول فـيه أن يقال: إن الله
  جل ثناؤه قد أخبر عن قوم موسى أنهم قالوا له:</p><p class="quran">يَٰمُوسَىٰ لَن نُّؤْمِنَ
  لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً</p><p>[البقرة: 55] كما أخبر عنهم أنهم قالوه.
  وإنـما أخبر الله عزّ وجلّ بذلك عنهم الذين خوطبوا بهذه الآيات توبـيخاً لهم فـي كفرهم
  بـمـحمد صلى الله عليه وسلم، وقد قامت حجته علـى من احتـج به علـيه، ولا حاجة لـمن
  انتهت إلـيه إلـى معرفة السبب الداعي لهم إلـى قـيـل ذلك. وقد قال الذين أخبرنا عنهم
  الأقوال التـي ذكرناها، وجائز أن يكون بعضها حقاً كما قال.</p>'
