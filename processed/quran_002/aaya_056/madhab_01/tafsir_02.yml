text: "<p>قيل: القائلون السبعون الذين صعقوا. وقيل: قاله عشرة آلاف منهم { جَهْرَةً
  } عياناً. وهي مصدر من قولك: جهر بالقراءة وبالدعاء، كأنَّ الذي يرى بالعين جاهر بالرؤية،
  والذي يرى بالقلب مخافت بها، وانتصابها على المصدر، لأنها نوع من الرؤية فنصبت بفعلها
  كما تنصب القرفصاء بفعل الجلوس، أو على الحال بمعنى ذوي جهرة. وقرىء «جهرة» بفتح الهاء،
  وهي إماّ مصدر كالغلبة. وإما جمع جاهر. وفي هذا الكلام دليل على أن موسى عليه الصلاة
  والسلام رادّهم القول وعرّفهم أن رؤية ما لا يجوز عليه أن يكون في جهة محال وأن من
  استجاز على الله الرؤية فقد جعله من جملة الأجسام أو الأعراض، فرادّوه بعد بيان الحجة
  ووضوح البرهان، ولجوا فكانوا في الكفر كعبدة العجل، فسلط الله عليهم الصعقة كما سلط
  على أولئك القتل تسوية بين الكفرين ودلالة على عظمهما بعظم المحنة. و { ٱلصَّـٰعِقَةُ
  } ما صعقهم، أي أماتهم. قيل: نار وقعت من السماء فأحرقتهم. وقيل: صيحة جاءت من السماء.
  وقيل: أرسل الله جنوداً سمعوا بحسها فخروا صعقين ميتين يوماً وليلة. وموسى عليه السلام،
  لم تكن صعقته موتاً ولكن غشية، بدليل قوله: { فَلَمَّا أَفَاقَ }. والظاهر أنه أصابهم
  ما ينظرون إليه لقوله: { وَأَنتُمْ تَنظُرُونَ }. وقرأ عليّ رضي الله عنه { فَأَخَذَتْكُم
  الصَّعْقَة }. { لَعَلَّكُمْ تَشْكُرُونَ } نعمة البعث بعد الموت، أو نعمة الله بعدما
  كفرتموها إذا رأيتم بأس الله في رميكم بالصاعقة وإذاقتكم الموت. { وَظَلَّلْنَا } وجعلنا
  الغمام يظلكم. وذلك في التيه، سخر الله لهم السحاب يسير بسيرهم يظلهم من الشمس؛ وينزل
  بالليل عمود من نار يسيرون في ضوئه، وثيابهم لا تتسخ ولا تبلى، وينزل عليهم { ٱلْمَنَّ
  } وهو الترنجبين مثل الثلج. من طلوع الفجر إلى طلوع الشمس، لكل إنسان صاع، ويبعث الله
  الجنوب فتحشر عليهم { السلوى } وهي السماني فيذبح الرجل منها ما يكفيه { كُلُواْ }
  على إرادة القول { وَمَا ظَلَمُونَا } يعني فظلموا بأن كفروا هذه النعم وما ظلمونا،
  فاختصر الكلام بحذفه لدلالة { وَمَا ظَلَمُونَا } عليه.</p>"
