text: '<p>فيه خمس مسائل:</p><p>الأولى: قوله تعالى: { وَإِذْ قُلْتُمْ } معطوف. { يَامُوسَىٰ
  } نداء مفرد. { لَن نُّؤْمِنَ لَكَ } أي نصدّقك. { حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً
  } قيل: هم السبعون الذين ٱختارهم موسى؛ وذلك أنهم لما أسمعهم كلام الله تعالى قالوا
  له بعد ذلك: { لَن نُّؤْمِنَ لَكَ }. والإيمان بالأنبياء واجب بعد ظهور معجزاتهم. فأرسل
  الله عليهم ناراً من السماء فأحرقهم؛ ثم دعا موسى ربه فأحياهم؛ كما قال تعالى: { ثُمَّ
  بَعَثْنَاكُم مِّن بَعْدِ مَوْتِكُمْ }. وستأتي قصة السبعين في الأعراف إن شاء الله
  تعالى. قال ٱبن فُورَك: يحتمل أن تكون معاقبتهم لإخراجهم طلب الرؤية عن طريقه بقولهم
  لموسى:</p><p class="quran">أَرِنَا ٱللَّهِ جَهْرَةً</p><p>[النساء: 153] وليس ذلك
  من مقدور موسى عليه السلام.</p><p>وقد ٱختُلِف في جواز رؤية الله تعالى؛ فأكثر المبتدعة
  على إنكارها في الدنيا والآخرة. وأهل السُّنَّة والسلف على جوازها فيهما ووقوعها فى
  الآخرة؛ فعلى هذا لم يطلبوا من الرؤية محالاً؛ وقد سألها موسى عليه السلام. وسيأتي
  الكلام في الرؤية في «الأنعام» و «الأعراف» إن شاء الله تعالى.</p><p>الثانية: قوله
  تعالى: { جَهْرَةً } مصدر في موضع الحال، ومعناه علانية. وقيل عِيانا؛ قاله ٱبن عباس.
  وأصل الجهر الظهور؛ ومنه الجهر بالقراءة إنما هو إظهارها. والمجاهرة بالمعاصي: المظاهرة
  بها. ورأيت الأمير جِهاراً وجهرة؛ أي غير مستتر بشيء. وقرأ ٱبن عباس «جَهَرة» بفتح
  الهاء. وهما لغتان؛ مثل زَهْرة وزَهَرة. وفي الجهر وجهان: أحدهما: أنه صفة لخطابهم
  لموسى أنهم جهروا به وأعلنوا؛ فيكون في الكلام تقديم وتأخير؛ والتقدير: وإذ قلتم جهرة
  يا موسى. الثاني: أنه صفة لما سألوه من رؤية الله تعالى أن يروه جهرة وعِيانا؛ فيكون
  الكلام على نسقه لا تقديم فيه ولا تأخير. وأكّد بالجهر فرقاً بين رؤية العيان ورؤية
  المنام.</p><p>الثالثة: قوله تعالى: { فَأَخَذَتْكُمُ ٱلصَّاعِقَةُ } قد تقدّم في أوّل
  السورة معنى الصاعقة. وقرأ عمر وعثمان وعليّ «الصَّعْقة»، وهي قراءة ٱبن مُحَيْصِن
  في جميع القرآن. { وَأَنْتُمْ تَنظُرُونَ } جملة في موضع الحال. ويقال: كيف يموتون
  وهم ينظرون؟ فالجواب أن العرب تقول: دور آل فلان تراءى؛ أي يقابل بعضها بعضاً. وقيل:
  المعنى «تنظرون» أي إلى حالكم وما نزل بكم من الموت وآثار الصعقة.</p><p>الرابعة: قوله
  تعالى: { ثُمَّ بَعَثْنَاكُم مِّن بَعْدِ مَوْتِكُمْ } أي أحييناكم. قال قتادة: ماتوا
  وذهبت أرواحهم ثُمّ ردوا لاستيفاء آجالهم. قال النحاس: وهذا ٱحتجاج على من لم يؤمن
  بالبعث من قريش، وٱحتجاج على أهل الكتاب إذ خبروا بهذا، والمعنى { لَعَلَّكُمْ تَشْكُرُونَ
  } ما فعل بكم من البعث بعد الموت. وقيل: ماتوا مَوْتَ همودٍ يعتبر به الغير، ثم أرسلوا.
  وأصل البعث الإرسال. وقيل: بل أصله إثارة الشيء من محله؛ يقال: بعثت الناقة: أثرتها،
  أي حركتها؛ قال ٱمرؤ القيس:</p><p class="poetry_or_grammar">وفتيان صدْق قد بعثتُ
  بسُحْرة</p><p class="poetry_or_grammar">فقاموا جميعاً بين عاثٍ ونَشْوان</p><p>وقال
  عنترة:</p><p class="poetry_or_grammar">وصحابةٍ شُمّ الأنوف بعثتهم</p><p class="poetry_or_grammar">ليلاً
  وقد مال الكرى بُطلاها</p><p>وقال بعضهم: { بَعَثْنَاكُم مِّن بَعْدِ مَوْتِكُمْ }
  علّمناكم من بعد جهلكم.</p><p>قلت: والأوّل أصح؛ لأن الأصل الحقيقةُ، وكان موت عقوبة؛
  ومنه قوله تعالى:</p><p class="quran">أَلَمْ تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَارِهِمْ
  وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَاهُمْ</p><p>[البقرة:
  243] على ما يأتي.</p><p>الخامسة: قال الماوَرْدِيّ: وٱختُلِف في بقاء تكليفَ من أعيد
  بعد موته ومعاينة الأحوال المضطرة إلى المعرفة على قولين: أحدهما: بقاء تكليفهم لئلا
  يخلو عاقل مِن تعبّد. الثاني: سقوط تكليفهم معتبراً بالاستدلال دون الاضطرار.</p><p>قلت:
  والأوّل أصح، فإن بني إسرائيل قد رأوا الجبل في الهواء ساقطاً عليهم والنار محيطة بهم؛
  وذلك مما ٱضطرهم إلى الإيمان، وبقاء التكليف ثابت عليهم؛ ومثلهم قوم يونس. ومحال أن
  يكونوا غير مكلَّفين. والله أعلم.</p>'
