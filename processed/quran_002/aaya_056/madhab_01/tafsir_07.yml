text: '<p>يقول تعالى: واذكروا نعمتي عليكم في بعثي لكم بعد الصعق إذ سألتم رؤيتي جهرة
  عياناً مما لا يستطاع لكم ولا لأمثالكم، كما قال ابن جريج: قال ابن عباس في هذه الآية:
  { وَإِذْ قُلْتُمْ يَـٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً
  } قال: علانية، وكذا قال إبراهيم بن طهمان عن عباد بن إسحاق عن أبي الحويرث عن ابن
  عباس، أنه قال في قول الله تعالى: { لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً
  } أي: علانية، أي: حتى نرى الله، وقال قتادة والربيع بن أنس: { حَتَّىٰ نَرَى ٱللَّهَ
  جَهْرَةً } أي: عياناً، وقال أبو جعفر عن الربيع بن أنس: هم السبعون الذين اختارهم
  موسى، فساروا معه، قال: فسمعوا كلاماً، فقالوا: { لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى
  ٱللَّهَ جَهْرَةً } قال: فسمعوا صوتاً، فصعقوا، يقول: ماتوا. وقال مروان بن الحكم،
  فيما خطب به على منبر مكة: الصاعقة صيحة من السماء، وقال السدي في قوله: { فَأَخَذَتْكُمُ
  ٱلصَّـٰعِقَةُ } الصاعقة: نار، وقال عروة بن رويم في قوله: { وَأَنتُمْ تَنظُرُونَ
  } قال: صعق بعضهم، وبعض ينظرون، ثم بعث هؤلاء، وصعق هؤلاء، وقال السدي: { فَأَخَذَتْكُمُ
  ٱلصَّـٰعِقَةُ } فماتوا، فقام موسى يبكي ويدعو الله، ويقول: رب ماذا أقول لبني إسرائيل
  إذا أتيتهم وقد أهلكت خيارهم؟</p><p class="quran">لَوْ شِئْتَ أَهْلَكْتَهُم مِّن
  قَبْلُ وَإِيَّـٰىَ أَتُهْلِكُنَا بِمَا فَعَلَ ٱلسُّفَهَآءُ مِنَّآ</p><p>[الأعراف:
  155] فأوحى الله إلى موسى أن هؤلاء السبعين ممن اتخذواالعجل، ثم إن الله أحياهم، فقاموا
  وعاشوا، رجل رجل، ينظر بعضهم إلى بعض كيف يحيون؟ قال: فذلك قوله تعالى: { ثُمَّ بَعَثْنَـٰكُم
  مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ } وقال الربيع بن أنس: كان موتهم عقوبة
  لهم، فبعثوا من بعد الموت ليستوفوا آجالهم، وكذا قال قتادة، وقال ابن جرير: حدثنا محمد
  بن حميد حدثنا سلمة بن الفضل عن محمد بن إسحاق، قال: لما رجع موسى إلى قومه، فرأى ما
  هم عليه من عبادة العجل، وقال لأخيه وللسامري ما قال، وحرق العجل، وذراه في اليم، اختار
  موسى منهم سبعين رجلاً الخير فالخير، وقال: انطلقوا إلى الله، وتوبوا إلى الله مما
  صنعتم، واسألوه التوبة على من تركتم وراءكم من قومكم، صوموا وتطهروا وطهروا ثيابكم.</p><p>فخرج
  بهم إلى طور سيناء لميقات وقّته له ربه، وكان لا يأتيه إلا بإذن منه وعلم، فقال له
  السبعون، فيما ذكر لي حين صنعوا ما أمروا به، وخرجوا للقاء الله، قالوا: يا موسى، اطلب
  لنا إلى ربك نسمع كلام ربنا، فقال: أفعل، فلما دنا موسى من الجبل، وقع عليه الغمام
  حتى تغشى الجبل كله، ودنا موسى، فدخل فيه، وقال للقوم: ادنوا، وكان موسى إذا كلمه الله
  وقع على جبهته نور ساطع لا يستطيع أحد من بني آدم أن ينظر إليه، فضرب دونه بالحجاب،
  ودنا القوم حتى إذا دخلوا في الغمام، وقعوا سجوداً، فسمعوه وهو يكلم موسى يأمره وينهاه:
  افعل ولا تفعل، فلما فرغ إليه من أمره، انكشف عن موسى الغمام، فأقبل إليهم، فقالوا
  لموسى: { لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً } فأخذتهم الرجفة، وهي
  الصاعقة، فماتوا جميعاً، وقام موسى يناشد ربه، ويدعوه، ويرغب إليه، ويقول:</p><p class="quran">رَبِّ
  لَوْ شِئْتَ أَهْلَكْتَهُم مِّن قَبْلُ وَإِيَّـٰىَ</p><p>[الأعراف: 155] قد سفهوا،
  أفتهلك من ورائي من بني إسرائيل بما يفعل السفهاء منا؟ أي: إن هذا لهم هلاك، واخترت
  منهم سبعين رجلاً، الخير فالخير، أرجع إليهم وليس معي منهم رجل واحد، فما الذي يصدقوني
  به ويأمنوني عليه بعد هذا؟</p><p class="quran">إِنَّا هُدْنَـآ إِلَيْكَ</p><p>[الأعراف:
  156] فلم يزل موسى يناشد ربه عز وجل، ويطلب إليه، حتى رد إليهم أرواحهم، وطلب إليهم
  التوبة لبني إسرائيل من عبادة العجل، فقال: لا، إلا أن يقتلوا أنفسهم - هذا سياق محمد
  بن إسحاق - وقال إسماعيل بن عبد الرحمن السدي الكبير: لما تابت بنو إسرائيل من عبادة
  العجل، وتاب الله عليهم بقتل بعضهم لبعض كما أمرهم الله به، أمر الله موسى أن يأتيه
  في كل أناس من بني إسرائيل يعتذرون إليه من عبادة العجل، وواعدهم موسى، فاختار موسى
  سبعين رجلاً على عينه، ثم ذهب بهم ليعتذروا، وساق البقية، وهذا السياق يقتضي أن الخطاب
  توجه إلى بني إسرائيل في قوله: { وَإِذْ قُلْتُمْ يَـٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ
  نَرَى ٱللَّهَ جَهْرَةً } والمراد السبعون المختارون منهم، ولم يحك كثير من المفسرين
  سواه، وقد أغرب الرازي في تفسيره حين حكى في قصة هؤلاء السبعين: أنهم بعد إحيائهم قالوا:
  يا موسى إنك لا تطلب من الله شيئاً إلا أعطاك، فادعه أن يجعلنا أنبياء، فدعا بذلك،
  فأجاب الله دعوته، وهذا غريب جداً، إذ لا يعرف في زمان موسى نبي سوى هارون، ثم يوشع
  بن نون، وقد غلط أهل الكتاب أيضاً في دعواهم أن هؤلاء رأوا الله عز وجل، فإن موسى الكليم
  عليه السلام قد سأل ذلك، فمنع منه، فكيف يناله هؤلاء السبعون؟</p><p>القول الثاني في
  الآية: قال عبد الرحمن ابن زيد بن أسلم في تفسير هذه الآية: قال لهم موسى لما رجع من
  عند ربه بالألواح قد كتب فيها التوراة، فوجدهم يعبدون العجل، فأمرهم بقتل أنفسهم ففعلوا،
  فتاب الله عليهم، فقال: إن هذه الألواح فيها كتاب الله، فيه أمركم الذي أمركم به، ونهيكم
  الذي نهاكم عنه، فقالوا: ومن يأخذه بقولك أنت؟ لا والله حتى نرى الله جهرة، حتى يطلع
  الله علينا فيقول: هذا كتابي فخذوه، فما له لا يكلمنا كما يكلمك أنت يا موسى؟ وقرأ
  قول الله: { لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً } قال: فجاءت غضبة
  من الله، فجاءتهم صاعقة بعد التوبة، فصعقتهم، فماتوا أجمعون، قال: ثم أحياهم الله من
  بعد موتهم، وقرأ قول الله: { ثُمَّ بَعَثْنَـٰكُم مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ
  تَشْكُرُونَ } فقال لهم موسى: خذوا كتاب الله، فقالوا: لا، فقال: أي شيء أصابكم؟ فقالوا:
  أصابنا أنا متنا ثم أحيينا، قال: خذوا كتاب الله، قالوا: لا، فبعث الله ملائكة، فنتقت
  الجبل فوقهم.</p><p>وهذا السياق يدل على أنهم كلفوا بعد ما أحيوا. وقد حكى الماوردي
  في ذلك قولين: أحدهما: أنه سقط التكليف عنهم لمعاينتهم الأمر جهرة حتى صاروا مضطرين
  إلى التصديق، والثاني: أنهم مكلفون لئلا يخلو عاقل من تكليف، قال القرطبي: وهذا هو
  الصحيح؛ لأن معاينتهم للأمور الفظيعة لا تمنع تكليفهم؛ لأن بني إسرائيل قد شاهدوا أموراً
  عظاماً من خوارق العادات، وهم في ذلك مكلفون، وهذا واضح، والله أعلم.</p>'
