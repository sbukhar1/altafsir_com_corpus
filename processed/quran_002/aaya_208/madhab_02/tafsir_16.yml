text: '<p>{ السِّلْمِ } والسَّلم واحد أو بالكسر الإسلام، وبالفتح المسالمة. ادخلوا
  في الإسلام، أو الطاعة. { كَآفَّةً } عائد إلى الطاعة، أو إلى تأكد الداخل فيها. {
  مُّبِينٌ } أبان عدواته بامتناعه من السجود، أو بقوله</p><p class="quran">لأَحْتَنِكَنَّ
  ذُرِّيَّتَهُ</p><p>[الإسراء: 62] أُمر بها المسلمون أن يدخلوا في شرائع الإسلام كلها،
  أو في أهل الكتاب آمنوا بمن سلف من الأنبياء، فأُمروا بالدخول في الإسلام، أو نزلت
  في ابن سلام وجماعة من اليهود لما قالوا للرسول صلى الله عليه وسلم " السبت يوم كنا
  نعظمه ونَسْبُت فيه، والتوراة كتاب الله ـ تعالى ـ فدعنا فلنقم بها بالليل ".</p>'
