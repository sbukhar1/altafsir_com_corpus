aaya: إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنْزَلْنَا مِنَ الْبَيِّنَاتِ وَالْهُدَىٰ مِنْ
  بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ فِي الْكِتَابِ ۙ أُولَٰئِكَ يَلْعَنُهُمُ اللَّهُ
  وَيَلْعَنُهُمُ اللَّاعِنُونَ
text: '<p>قوله تعالى: { إِن الصفا والمروة من شعائر الله }.</p><p>في سبب نزولها ثلاثة
  أقوال.</p><p>أحدها: أن رجالاً من الأنصار ممن كان يهلُّ لمناة في الجاهلية- ومناة:
  صنم كان بين مكة والمدينة- قالوا: يا رسول الله إنا كنا لا نطَّوف بين الصفا والمروة
  تعظيماً لمناة، فهل علينا من حرج أن نطوف بهما؟ فنزلت هذه الآية. رواه عروة عن عائشة.</p><p>والثاني:
  أن المسلمين كانوا لا يطوفون بين الصفا والمروة، لأنه كان على الصفا تماثيل وأصنام،
  فنزلت هذه الآية. رواه عكرمة عن ابن عباس. وقال الشعبي: كان وثن على الصفا يدعى: إساف،
  ووثن على المروة يدعى: نائلة، وكان أهل الجاهلية يسعون بينهما ويمسحونهما، فلما جاء
  الإسلام كفوا عن السعي بينهما، فنزلت هذه الآية.</p><p>والثالث: أن الصحابة قالت للنبي
  صلى الله عليه وسلم: إنا كنا نطوف في الجاهلية بين الصفا والمروة، وإن الله تعالى ذكر
  الطواف بالبيت، ولم يذكره بين الصفا والمروة، فهل علينا من حرج أن لا نطَّوَّف بهما؛
  فنزلت هذه الآية. رواه الزهري عن أبي بكر بن عبد الرحمن عن جماعة من أهل العلم. قال
  إبراهيم بن السري: الصفا في اللغة: الحجارة الصلبة الصلدة التي لا تنبت شيئاً، وهو
  جمع، واحده صفاة وصفا، مثل: حصاة وحصى. والمروة: الحجارة اللينة، وهذان الموضعان من
  شعائر الله، أي: من أعلام متعبداته. وواحد الشعائر: شعيرة. والشعائر: كل ما كان من
  موقف أو سعي أو ذبح. والشعائر: من شعرت بالشيء: إذا علمت به، فسميت الأعلام التي هي
  متعبدات الله: شعائر الله. والحج في اللغة: القصد، وكذلك كل قاصد شيئاً فقد اعتمره.
  والجناح: الإثم، أخذ من جنح: إذا مال وعدل، وأصله من جناح الطائر، وإنما اجتنب المسلمون
  الطواف بينهما، لمكان الأوثان، فقيل لهم: إن نصب الأوثان بينهما قبل الإسلام لا يوجب
  اجتنابهما فأعلم الله عز وجل أنه لا جناح في التطوف بهما، وأن من تطوع بذلك فان الله
  شاكر عليم. والشكر من الله: المجازاة والثناء الجميل، والجمهور قرؤوا { ومن تطوَّعَ
  } بالتاء ونصب العين. منهم: ابن كثير، ونافع، وعاصم، وأبو عمرو، وابن عامر، وقرأ حمزة،
  والكسائي «يطوع» بالياء وجزم العين. وكذلك خلافهم في التي بعدها بآيات.</p><p>فصل</p><p>اختلفت
  الرواية عن إمامنا أحمد في السعي بين الصفا والمروة، فنقل الأثرم أن من ترك السعي لم
  يجزه حجه. ونقل أبو طالب: لا شيء في تركه عمداً أو سهواً، ولا ينبغي أن يتركه. ونقل
  الميموني أنه تطوع.</p><p>قوله تعالى: { إِن الذين يكتمون ما أنزلنا من البينات والهدى
  } قال أبو صالح عن ابن عباس: نزلت في رؤساء اليهود، كتموا ما أنزل الله في التوراة
  من البينات والهدى، فالبينات: الحلال والحرام والحدود والفرائض.</p><p>والهدى: نعت
  النبي وصفته { من بعد ما بيناه للناس } قال مقاتل: لبني إسرائيل. وفي الكتاب قولان.
  أحدهما: أنه التوراة، وهو قول ابن عباس، والثاني: التوراة والإنجيل، قاله قتادة. {
  أولئك } إشارة إلى الكاتمين { يلعنهم الله } قال ابن قتيبة: أصل اللعن في اللغة: الطرد،
  ولعن الله إبليس، أي: طرده، ثم انتقل ذلك فصار قولاً. قال الشماخ وذكر ماءً:</p><p
  class="poetry_or_grammar">ذعرتُ به القطا ونفيتُ عنه</p><p class="poetry_or_grammar">مقام
  الذئب كالرجل اللعين</p><p>أي: الطريد وفي اللاعنين أربعة أقوال. أحدها: أن المراد
  بهم، دواب الأرض، رواه البراء عن النبي صلى الله عليه وسلم وهو قول مجاهد، وعكرمة.
  قال مجاهد: يقولون: إنما منعنا القطر بذنوبكم، فيلعنونهم. والثاني: أنهم المؤمنون،
  قاله عبد الله بن مسعود. والثالث: أنهم الملائكة والمؤمنون، قاله أبو العالية، وقتادة.
  والرابع: أنهم الجن والإنس وكل دابة، قاله عطاء.</p><p>فصل</p><p>وهذه الآية توجب إظهار
  علوم الدين، منصوصة كانت أو مستنبطة، وتدل على امتناع جواز أخذ الأجرة على ذلك، إذ
  غير جائز استحقاق الأجر على ما يجب فعله، وقد روى الأعرج عن أبي هريرة أنه قال: إنكم
  تقولون: أكثر أبو هريرة على النبي صلى الله عليه وسلم، والله الموعد، وأيم الله: لولا
  آية في كتاب الله ما حدّثت أحداً بشيء أبداً، ثم تلا { إِن الذين يكتمون ما أنزلنا
  }.. إلى آخرها.</p>'
