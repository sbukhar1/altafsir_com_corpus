aaya: إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنْزَلْنَا مِنَ الْبَيِّنَاتِ وَالْهُدَىٰ مِنْ
  بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ فِي الْكِتَابِ ۙ أُولَٰئِكَ يَلْعَنُهُمُ اللَّهُ
  وَيَلْعَنُهُمُ اللَّاعِنُونَ
text: '<p>يقول: إن الذين يكتـمون ما أنزلنا من البـينات، علـماء الـيهود وأحبـارها وعلـماء
  النصارى، لكتـمانهم الناس أمر مـحمد صلى الله عليه وسلم، وتركهم اتبـاعه، وهم يجدونه
  مكتوبـاً عندهم فـي التوراة والإنـجيـل من البـينات التـي أنزلها الله ما بـين من أمر
  نبوّة مـحمد صلى الله عليه وسلم ومبعثه وصفته فـي الكتابـين اللذين أخبر الله تعالـى
  ذكره، أن أهلهما يجدون صفته فـيهما.</p><p>ويعنـي تعالـى ذكره بـالهدى، ما أوضح لهم
  من أمره فـي الكتب التـي أنزلها علـى أنبـيائهم، فقال تعالـى ذكره: إن الذين يكتـمون
  الناس الذي أنزلنا فـي كتبهم من البـيان من أمر مـحمد صلى الله عليه وسلم ونبوّته وصحة
  الـملة التـي أرسلته بها وحقـيتها فلا يخبرونهم به ولا يعلـمون من تبـيـينـي ذلك للناس
  وإيضاحي لهم فـي الكتاب الذي أنزلته إلـى أنبـيائهم، { أُولَئِكَ يَـلْعَنُهُمُ اللَّهُ
  وَيَـلْعَنُهُمُ اللاَّعِنُونَ إلاَّ الَّذِينَ تَابُوا } الآية. كما:</p><p>حدثنا
  أبو كريب، قال: ثنا يونس بن بكير وحدثنا ابن حميد، قال: ثنا سلـمة، قالا جميعاً: ثنا
  مـحمد بن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: حدثنـي سعيد
  بن جبـير، أو عكرمة، عن ابن عبـاس، قال: سأل معاذ بن جبل أخو بنـي سلـمة وسعد بن معاذ
  أخو بنـي عبد الأشهل وخارجة بن زيد أخو بنـي الـحارث بن الـخزرج، نفراً من أحبـار يهود
  قال أبو كريب: عما فـي التوراة، وقال ابن حميد عن بعض ما فـي التوراة فكتـموهم إياه،
  وأبوا أن يخبروهم عنه، فأنزل الله تعالـى ذكره فـيهم: { إنَّ الَّذِينَ يَكْتُـمُونَ
  مَا أنْزَلْنَا مِنَ البَـيِّنَاتِ والهُدَى مِنْ بَعْدِ مَا بَـيَّنَاهُ لِلنَّاسِ
  فِـي الْكِتَابِ أُولَئِكَ يَـلْعَنُهُمُ اللَّهُ وَيَـلْعَنُهُمُ اللاَّعِنُونَ }.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله: { إنَّ الَّذِينَ يَكْتُـمُونَ مَا أنْزَلْنَا مِنَ البَـيِّناتِ والهُدَى }
  قال: هم أهل الكتاب.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن
  أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { إنَّ الَّذِينَ يَكْتُـمُونَ مَا أنْزَلْنَا
  مِنَ البَـيِّنَاتِ وَالْهُدَى } قال: كتـموا مـحمداً صلى الله عليه وسلم وهم يجدونه
  مكتوبـاً عندهم، فكتـموه حسداً وبغياً.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { إنَّ الَّذِينَ يَكْتُـمُونَ مَا أنْزَلْنَا مِنَ البَـيِّنَاتِ
  والْهُدَى مِنْ بَعْدِ مَا بَـيَّنَاهُ لِلنَّاسِ فِـي الْكِتابِ } أولئك أهل الكتاب
  كتـموا الإسلام وهو دين الله، وكتـموا مـحمداً صلى الله عليه وسلم، وهم يجدونه مكتوبـاً
  عندهم فـي التوراة والإنـجيـل.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السدي: { إنَّ الَّذِينَ يَكْتُـمُونَ مَا أنْزَلْنَا مِنَ البَـيِّنَاتِ والْهُدَى
  مِنْ بَعْدِ مَا بَـيَّنَاهُ لِلنَّاسِ فِـي الْكِتابِ } زعموا أن رجلاً من الـيهود
  كان له صديق من الأنصار يقال له ثعلبة بن غنـمة، قال له: هل تـجدون مـحمداً عندكم؟
  قال: لا.</p><p>قال: مـحمد «البـينات».</p><p>القول فـي تأويـل قوله تعالـى: { مِنْ
  بَعْدِ مَا بَـيَّنَاهُ لِلنَّاسِ فِـي الْكِتَابِ }.</p><p>بعض الناس لأن العلـم بنبوّة
  مـحمد صلى الله عليه وسلم وصفته ومبعثه لـم يكن إلا عند أهل الكتاب دون غيرهم، وإياهم
  عنى تعالـى ذكره بقوله: { للنَّاسِ فـي الكتاب } ويعنـي بذلك التوراة والإنـجيـل. وهذه
  الآية وإن كانت نزلت فـي خاصّ من الناس، فإنها معنـيّ بها كل كاتـم علـما فرض الله
  تعالـى بـيانه للناس. وذلك نظير الـخبر الذي رُوي عن رسول الله صلى الله عليه وسلم
  أنه قال:</p><p class="hadith"> " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(65)%20"
  title=" اضغط هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic
  ">مَنْ سُئِلَ عَنْ عِلْـمٍ يَعْلَـمُهُ فَكَتَـمَهُ، أُلْـجِمَ يَوْمَ الْقِـيَامَةِ
  بِلِـجَامٍ مِنْ نَارِ</a> </b></p><p class="hadith"> " </p><p>وكان أبو هريرة يقول
  ما:</p><p>حدثنا به نصر بن علـيّ الـجهضمي، قال: ثنا حاتـم بن وردان، قال: ثنا أيوب
  السختـيانـي، عن أبـي هريرة، قال: لولا آية من كتاب الله ما حدثتكم. وتلا: { إنَّ الَّذِينَ
  يَكْتُـمُونَ مَا أنْزَلْنَا مِنَ البَـيِّنَاتِ والهُدَى مِنْ بَعْدِ مَا بَـيَّنَاهُ
  لِلنَّاسِ فِـي الْكِتَابِ أُولَئِكَ يَـلْعَنُهُمُ اللَّهُ ويَـلْعَنُهُمُ اللاَّعِنُونَ
  }.</p><p>حدثنـي مـحمد بن عبد الله بن عبد الـحكم، قال: ثنا أبو زرعة وعبد الله بن
  راشد عن يونس قال: قال ابن شهاب، قال ابن الـمسيب، قال أبو هريرة: لولا آيتان أنزلهما
  الله فـي كتابه ما حدثت شيئاً: { إنَّ الَّذِينَ يَكْتُـمُونَ مَا أنْزَلْنَا مِنَ
  البَـيِّنَاتِ } إلـى آخر الآية. والآية الأخرى:</p><p class="quran">وَإِذْ أَخَذَ
  ٱللَّهُ مِيثَاقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَتُبَيِّنُنَّهُ لِلنَّاسِ</p><p>[آل
  عمران: 178] إلـى آخر الآية.</p><p>القول فـي تأويـل قوله تعالـى: { أُولَئِكَ يَـلْعَنُهُمُ
  اللَّهُ وَيَـلْعَنُهُمُ اللاَّعِنُونَ }.</p><p>يعنـي تعالـى ذكره بقوله: { أُولَئِكَ
  يَـلْعَنُهُمُ اللَّهُ } هؤلاء الذين يكتـمون ما أنزله الله من أمر مـحمد صلى الله
  عليه وسلم وصفته وأمر دينه أنه الـحق من بعدما بـينه الله لهم فـي كتبهم، يـلعنهم بكتـمانهم
  ذلك وتركهم تبـيـينه للناس. واللعنة الفَعْلة، من لعنه الله بـمعنى: أقصاه وأبعده وأسحقه.
  وأصل اللعن: الطرد، كما قال الشماخ بن ضرار، وذكر ماءً ورد علـيه:</p><p class="poetry_or_grammar">ذَعَرْتُ
  بِهِ القَطا ونَفَـيْتُ عَنْهُ</p><p class="poetry_or_grammar">مَقامَ الذّئْبِ كالرَّجُلِ
  اللَّعِين</p><p>يعنـي مقام الذئب الطريد. واللعين من نعت الذئب، وإنـما أراد مقام
  الذئب الطريد واللعين كالرجل.</p><p>فمعنى الآية إذا: أولئك يبعدهم الله منه ومن رحمته،
  ويسأل ربهم اللاعنون أن يـلعنهم لأن لعنة بنـي آدم وسائر خـلق الله ما لعنوا أن يقولوا:
  اللهم العنه، إذ كان معنى اللعن هو ما وصفنا من الإقصاء والإبعاد.</p><p>وإنـما قلنا
  إن لعنة اللاعنـين هي ما وصفنا: من مسألتهم ربهم أن يـلعنهم، وقولهم: لعنه الله، أو
  علـيه لعنة الله لأن:</p><p>مـحمد بن خالد بن خداش ويعقوب بن إبراهيـم حدثانـي قالا:
  ثنا إسماعيـل بن علـية، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { أُولَئِكَ يَـلْعَنُهُمُ
  اللَّهُ وَيَـلْعَنُهُمُ اللاَّعِنُونَ } البهائم، قال: إذا أسنت السنة، قالت البهائم:
  هذا من أجل عصاة بنـي آدم، لعن الله عصاة بنـي آدم</p><p>ثم اختلف أهل التأويـل فـيـمن
  عنى الله تعالـى ذكره بـاللاعنـين، فقال بعضهم: عنى بذلك دوابّ الأرض وهوامها. ذكر
  من قال ذلك:</p><p>حدثنا مـحمد بن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد، قال:
  تلعنهم دوابّ الأرض وما شاء الله من الـخنافس والعقارب تقول: نـمنع القطر بذنوبهم.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمٰن، قال: ثنا سفـيان، عن منصور، عن مـجاهد: { أُولَئِكَ
  يَـلْعَنُهُمُ اللَّهُ وَيَـلْعَنُهُمُ اللاَّعِنُونَ } قال: دوابّ الأرض العقارب والـخنافس
  يقولون: منعنا القطر بخطايا بنـي آدم.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عمرو،
  عن منصور، عن مـجاهد: { وَيَـلْعَنُهُمُ اللاَّعِنُونَ } قال: تلعنهم الهوامّ ودوابّ
  الأرض تقول: أُمسك القطر عنا بخطايا بنـي آدم.</p><p>حدثنا مشرف بن أبـان الـخطاب البغدادي،
  قال: ثنا وكيع، عن سفـيان، عن خصيف، عن عكرمة فـي قوله: { أُولَئِكَ يَـلْعَنُهُمُ
  اللَّهُ وَيَـلْعَنُهُمُ اللاَّعِنُونَ } قال: يـلعنهم كل شيء حتـى الـخنافس والعقارب
  يقولون: منعنا القطر بذنوب بنـي آدم.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَيَـلْعَنُهُمُ اللاَّعِنُونَ } قال:
  اللاعنون البهائم.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد فـي قوله: { وَيَـلْعَنُهُمُ اللاَّعِنُونَ } البهائم تلعن عصاة
  بنـي آدم حين أمسك الله عنهم بذنوب بنـي آدم الـمطر فتـخرج البهائم فتلعنهم.</p><p>حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي مسلـم بن خالد، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قوله: { أُولَئِكَ يَـلْعَنُهُمُ اللَّهُ وَيَـلْعَنُهُمُ اللاَّعِنُونَ
  } البهائم: الإبل والبقر والغنـم، فتلعن عصاة بنـي آدم إذا أجدبت الأرض.</p><p>فإن
  قال لنا قائل: وما وجه الذين وجهوا تأويـل قوله: { وَيَـلْعَنُهُمُ اللاَّعِنُونَ }
  إلـى أن اللاعنـين هم الـخنافس والعقارب ونـحو ذلك من هوامّ الأرض، وقد علـمت أنها
  إذا جمعت ما كان من نوع البهائم وغير بنـي آدم، فإنـما تـجمعه بغير الـياء والنون وغير
  الواو والنون، وإنـما تـجمعه بـالتاء، وما خالف ما ذكرنا، فتقول اللاعنات ونـحو ذلك؟
  قـيـل: الأمر وإن كان كذلك، فإن من شأن العرب إذا وصفت شيئاً من البهائم أو غيرها مـما
  حكم جمعه أن يكون بـالتاء وبغير صورة جمع ذكران بنـي آدم بـما هو من صفة الآدميـين
  أن يجمعوه جمع ذكورهم، كما قال تعالـى ذكره:</p><p class="quran">وَقَالُواْ لِجُلُودِهِمْ
  لِمَ شَهِدتُّمْ عَلَيْنَا</p><p>[فصلت: 21] فأخرج خطابهم علـى مثال خطاب بنـي آدم
  إذ كلـمتهم وكلـموها، وكما قال:</p><p class="quran">يٰأَيُّهَا ٱلنَّمْلُ ٱدْخُلُواْ
  مَسَاكِنَكُمْ</p><p>[النمل: 18] وكما قال:</p><p class="quran">وَٱلشَّمْسَ وَٱلْقَمَرَ
  رَأَيْتُهُمْ لِي سَاجِدِينَ</p><p>[يوسف: 4].</p><p>وقال آخرون: عنى الله تعالـى ذكره
  بقوله: { وَيَـلْعَنُهُمُ اللاَّعِنُونَ } الـملائكة والـمؤمنـين. ذكر من قال ذلك:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، عن قتادة { وَيَـلْعَنُهُمُ اللاَّعِنُونَ } قال:
  يقول اللاعنون من ملائكة الله ومن الـمؤمنـين.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَيَـلْعَنُهُمُ اللاَّعِنُونَ
  } الـملائكة.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع بن أنس، قال: اللاعنون من ملائكة الله والـمؤمنـين.</p><p>وقال آخرون: يعنـي
  بـاللاعنـين: كل ما عدا بنـي آدم والـجن. ذكر من قال ذلك:</p><p>حدثنـي موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَيَـلْعَنُهُمُ اللاَّعِنُونَ } قال: قال
  البراء بن عازب: إن الكافر إذا وضع فـي قبره أتته دابة كأن عينـيها قدران من نـحاس
  معها عمود من حديد، فتضربه ضربة بـين كتفـيه فـيصيح، فلا يسمع أحد صوته إلا لعنه، ولا
  يبقـى شيء إلا سمع صوته، إلا الثقلـين الـجن والإنس.</p><p>حدثنا الـمثنى، قال: ثنا
  إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك فـي قوله: { أُولَئِكَ يَـلْعَنُهُمُ
  اللَّه ويَـلْعَنُهُمُ اللاَّعِنُونَ } قال: الكافر إذا وضع فـي حفرته ضرب ضربة بـمطرق
  فـيصيح صيحة يسمع صوته كل شيء إلا الثقلـين الـجنّ والإنس فلا يسمع صيحته شيء إلا لعنه.</p><p>وأولـى
  هذه الأقوال بـالصحة عندنا قول من قال: اللاعنون: الـملائكة والـمؤمنون لأن الله تعالـى
  ذكره قد وصف الكفـار بأن اللعنة التـي تـحلّ بهم إنـما هي من الله والـملائكة والناس
  أجمعين، فقال تعالـى ذكره:</p><p class="quran">إِن الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ
  كُفَّارٌ أُولَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</p><p>[البقرة:
  161]. فكذلك اللعنة التـي أخبر الله تعالـى ذكره أنها حالة بـالفريق الآخر الذين يكتـمون
  ما أنزل الله من البـينات والهدى من بعد ما بـيناه للناس، هي لعنة الله التـي أخبر
  أن لعنتهم حالة بـالذين كفروا وماتوا وهم كفـار، وهم اللاعنون، لأن الفريقـين جميعاً
  أهل كفر.</p><p>وأما قول من قال: إن اللاعنـين هم الـخنافس والعقارب وما أشبه ذلك من
  دبـيب الأرض وهوامِّها، فإنه قول لا تدرك حقـيقته إلا بخبر عن الله أن ذلك من فعلها
  تقوم به الـحجة، ولا خبر بذلك عن نبـيّ الله صلى الله عليه وسلم، فـيجوز أن يقال إن
  ذلك كذلك.</p><p>وإذ كان ذلك كذلك، فـالصواب من القول فـيـما قالوه أن يقال: إن الدلـيـل
  من ظاهر كتاب الله موجود بخلاف أهل التأويـل، وهو ما وصفنا. فإن كان جائزاً أن تكون
  البهائم وسائر خـلق الله تلعن الذين يكتـمون ما أنزل الله فـي كتابه من صفة مـحمد صلى
  الله عليه وسلم ونعته ونبوّته، بعد علـمهم به، وتلعن معهم جميع الظلـمة، فغير جائز
  قطع الشهادة فـي أن الله عنى بـاللاعنـين البهائم والهوامّ ودبـيب الأرض، إلا بخبر
  للعذر قاطع، ولا خبر بذلك وظاهر كتاب الله الذي ذكرناه دالّ علـى خلافه.</p>'
