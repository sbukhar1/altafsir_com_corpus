aaya: إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنْزَلْنَا مِنَ الْبَيِّنَاتِ وَالْهُدَىٰ مِنْ
  بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ فِي الْكِتَابِ ۙ أُولَٰئِكَ يَلْعَنُهُمُ اللَّهُ
  وَيَلْعَنُهُمُ اللَّاعِنُونَ
text: "<p>ونزل في اليهود { إِنَّ ٱلَّذِينَ يَكْتُمُونَ } الناس { مَآ أَنزَلْنَا مِنَ
  ٱلْبَيِّنَٰتِ وَٱلْهُدَىٰ } كآية الرجم ونعت محمد صلى الله عليه وسلم { مِن بَعْدِ
  مَا بَيَّنَّٰهُ لِلنَّاسِ فِي ٱلْكِتَٰبِ } التوراة { أُولَئِكَ يَلْعَنُهُمُ ٱللَّهُ
  } يبعدهم من رحمته { وَيَلْعَنُهُمُ ٱللَّٰعِنُونَ } الملائكة والمؤمنون أو كل شيء
  بالدعاء عليهم باللعنة.</p>"
