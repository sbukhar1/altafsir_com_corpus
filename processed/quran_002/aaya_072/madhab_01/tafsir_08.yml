text: "<p>{ وَإِذْ قَتَلْتُمْ نَفْسًا فَٱدَّرءْتُمْ } فيه إدغام( التاء) في الأصل في
  (الدال) أي تخاصمتم وتدافعتم { فِيهَا وَٱللَّهُ مُخْرِجٌ } مظهر { مَّا كُنتُمْ تَكْتُمُونَ
  } من أمرها وهذا اعتراض وهو أول القصة.</p>"
