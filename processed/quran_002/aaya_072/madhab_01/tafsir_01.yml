text: '<p>يعنـي بقوله جل ثناؤه: { وَإِذْ قَتَلْتُـمْ نَفْساً }: واذكروا يا بنـي إسرائيـل
  إذ قتلتـم نفساً. والنفس التـي قتلوها هي النفس التـي ذكرنا قصتها فـي تأويـل قوله:</p><p
  class="quran">وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ
  بَقَرَةً</p><p>[البقرة: 67]. وقوله: { فـادَّارأتُـمْ فِـيها } يعنـي فـاختلفتـم وتنازعتـم،
  وإنـما هو «فتدارأتـم فـيها» علـى مثال تفـاعلتـم من الدرء، والدرء: العوج، ومنه قول
  أبـي النـجم العجلـي:</p><p class="poetry_or_grammar">خَشْيَةَ طغامٍ إذَا هَمَّ حسَرْ</p><p
  class="poetry_or_grammar">يأكُلُ ذَا الدَّرْءِ وَيُقْصِي منْ حَقَرْ</p><p>يعنـي
  ذا العوج والعُسْر. ومنه قول رؤبة بن العجاج:</p><p class="poetry_or_grammar">أدْرَكْتُها
  قُدَّام كلّ مِدْرَهِ</p><p class="poetry_or_grammar">بـالدَّفْعِ عَنِّـي دَرْءَ
  كلَّ عُنْـجُهِ</p><p>ومنه الـخبر الذي:</p><p>حدثنا به أبو كريب، قال: ثنا مصعب بن
  الـمقدام، عن إسرائيـل، عن إبراهيـم بن الـمهاجر، عن مـجاهد، عن السائب، قال: جاءنـي
  عثمان وزهير ابنا أمية، فـاستأذنا لـي علـى رسول الله صلى الله عليه وسلم، فقال رسول
  الله صلى الله عليه وسلم:</p><p class="hadith"> " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(37)%20"
  title=" اضغط هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic
  ">أنا أعْلَـمُ بِهِ مِنْكُمَا، ألَـمْ تَكُنْ شَرِيكي فـي الـجاهِلِـيَّةِ؟</a> </b></p><p
  class="hadith"> " </p><p>قلت: نعم بأبـي أنت وأمي، فنعم الشريك كنت لا تـماري ولا
  تداري يعنـي بقوله: لا تداري: لا تـخالف رفـيقك وشريكك ولا تنازعه ولا تشارّه. وإنـما
  أصل { فـادَّارأتُـمْ } فتدارأتـم، ولكن التاء قريبة من مخرج الدال، وذلك أن مخرج التاء
  من طرف اللسان وأصول الشفتـين، ومخرج الدال من طرف اللسان وأطراف الثنـيتـين، فأدغمت
  التاء فـي الدال فجعلت دالاً مشددة، كما قال الشاعر:</p><p class="poetry_or_grammar">تُولـي
  الضَّجيعَ إذَا ما اسْتافَها خَصِراً</p><p class="poetry_or_grammar">عَذْبَ الـمذَاقِ
  إذَا ما اتّابَعَ القُبَلُ</p><p>يريد إذا ما تتابع القبل، فأدغم إحدى التاءين فـي
  الأخرى. فلـما أدغمت التاء فـي الدال فجعلت دالاً مثلها سكنت، فجلبوا ألفـا لـيصلوا
  إلـى الكلام بها، وذلك إذا كان قبله شيء لأن الإدغام لا يكون إلا وقبله شيء، ومنه قول
  الله جل ثناؤه:</p><p class="quran">حَتَّىٰ إِذَا ٱدَّارَكُواْ فِيهَا جَمِيعاً</p><p>[الأعراف:
  38] إنـما هو تداركوا، ولكن التاء منها أدغمت فـي الدال فصارت دالاً مشددة، وجعلت فـيها
  ألف إذا وصلت بكلام قبلها لـيسلـم الإدغام. وإذا لـم يكن قبل ذلك ما يواصله، وابتدىء
  به، قـيـل: تداركوا وتثاقلوا، فأظهروا الإدغام. وقد قـيـل: يقال: ادَّاركوا وادّارأوا.
  وقد قـيـل إن معنى قوله: { فـادَّارأتُـمْ فِـيها } فتدافعتـم فـيها، من قول القائل:
  درأت هذا الأمر عنـي، ومن قول الله:</p><p class="quran">وَيَدْرَؤُاْ عَنْهَا ٱلْعَذَابَ</p><p>[النور:
  8] بـمعنى يدفع عنها العذاب. وهذا قول قريب الـمعنى من القول الأول لأن القوم إنـما
  تدافعوا قتل قتـيـل، فـانتفـى كل فريق منهم أن يكون قاتله، كما قد بـينا قبل فـيـما
  مضى من كتابنا هذا.</p><p>وبنـحو الذي قلنا فـي معنى قوله: { فـادَّارأتُـمْ فِـيها
  } قال أهل التأويـل.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: حدثنـي عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { فـادَّارأتُـم فِـيها } قال: اختلفتـم
  فـيها.</p><p>حدثنا الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن
  جريج: { وَإِذْ قَتَلْتُـمْ نَفْساً فَـادَّارأتُـمْ فِـيها } قال بعضهم: أنتـم قتلتـموه،
  وقال الآخرون: أنتـم قتلتـموه.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد فـي قوله: { فـادَّارأتُـمْ فِـيها } قال: اختلفتـم، وهو التنازع تنازعوا فـيه.
  قال: قال هؤلاء: أنتـم قتلتـموه، وقال هؤلاء: لا.</p><p>وكان تدارؤهم فـي النفس التـي
  قتلوها. كما:</p><p>حدثنـي مـحمد بن عمرو، قال: حدثنا أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، قال: صاحب البقرة رجل من بنـي إسرائيـل قتله رجل فألقاه علـى بـاب
  ناس آخرين، فجاء أولـياء الـمقتول فـادعوا دمه عندهم فـانتفوا أو انتفلوا منه شك أبو
  عاصم.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد بـمثله سواء، إلا أنه قال: فـادعوا دمه عندهم، فـانتفوا ولـم يشكّ منه.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قتـيـل كان فـي بنـي إسرائيـل فقذف
  كل سبط منهم حتـى تفـاقم بـينهم الشرّ حتـى ترافعوا فـي ذلك إلـى نبـيّ الله صلى الله
  عليه وسلم، فأوحى إلـى موسى أن اذبح بقرة فـاضربه ببعضها. فذكر لنا أن ولـيه الذي كان
  يطلب بدمه هو الذي قتله من أجل ميراث كان بـينهم.</p><p>حدثنـي ابن سعد، قال: حدثنـي
  عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس فـي شأن البقرة: وذلك أن شيخاً من بنـي
  إسرائيـل علـى عهد موسى كان مكثراً من الـمال، وكان بنو أخيه فقراء لا مال لهم، وكان
  الشيخ لا ولد له، وكان بنو أخيه ورثته، فقالوا: لـيت عمنا قد مات فورثنا ماله. وأنه
  لـما تطاول علـيهم أن لا يـموت عمهم أتاهم الشيطان، فقال: هل لكم إلـى أن تقتلوا عمكم
  فترثوا ماله، وتغرموا أهل الـمدينة التـي لستـم بها ديته؟ وذلك أنهما كانتا مدينتـين
  كانوا فـي إحداهما، فكان القتـيـل إذا قتل وطرح بـين الـمدينتـين، قـيس ما بـين القتـيـل
  وما بـين الـمدينتـين، فأيهما كانت أقرب إلـيه غرمت الدية. وإنهم لـما سوّل لهم الشيطان
  ذلك وتطاول علـيهم أن لا يـموت عمهم، عمدوا إلـيه فقتلوه، ثم عمدوا فطرحوه علـى بـاب
  الـمدينة التـي لـيسوا فـيها. فلـما أصبح أهل الـمدينة جاء بنو أخي الشيخ، فقالوا:
  عمنا قُتل علـى بـاب مدينتكم، فوالله لتغرمنّ لنا دية عمنا قال أهل الـمدينة: نقسم
  بـالله ما قتلنا ولا علـمنا قاتلاً ولا فتـحنا بـاب مدينتنا منذ أغلق حتـى أصبحنا وإنهم
  عمدوا إلـى موسى، فلـما أتوا قال بنو أخي الشيخ: عمنا وجدناه مقتولاً علـى بـاب مدينتهم،
  وقال أهل الـمدينة: نقسم بـالله ما قتلناه ولا فتـحنا بـاب الـمدينة من حين أغلقناه
  حتـى أصبحنا.</p><p>وإن جبريـل جاء بأمر ربنا السميع العلـيـم إلـى موسى، فقال: قل
  لهم:</p><p class="quran">إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً</p><p>[البقرة:
  67] فتضربوه ببعضها.</p><p>حدثنا القاسم، قال: ثنا حسين، قال: حدثنـي حجاج، عن ابن
  جريج، عن مـجاهد، وحجاج عن أبـي معشر، عن مـحمد بن كعب القرظي، ومـحمد بن قـيس، دخـل
  حديث بعضهم فـي حديث بعض، قالوا: إن سبطاً من بنـي إسرائيـل لـما رأوا كثرة شرور الناس
  بنوا مدينة فـاعتزلوا شرور الناس، فكانوا إذا أمسوا لـم يتركوا أحداً منهم خارجاً إلا
  أدخـلوه، وإذا أصبحوا قام رئيسهم فنظر وتشرّف فإذا لـم ير شيئاً فتـح الـمدينة فكانوا
  مع الناس حتـى يـمسوا. وكان رجل من بنـي إسرائيـل له مال كثـير، ولـم يكن له وارث غير
  ابن أخيه، فطال علـيه حياته، فقتله لـيرثه. ثم حمله فوضعه علـى بـاب الـمدينة. ثم كمن
  فـي مكان هو وأصحابه، قال: فتشرّف رئيس الـمدينة علـى بـاب الـمدينة فنظر فلـم ير شيئا،
  ففتـح البـاب، فلـما رأى القتـيـل ردّ البـاب فناداه ابن أخي الـمقتول وأصحابه: هيهات
  قتلتـموه ثم تردّون البـاب وكان موسى لـما رأى القتل كثـيراً فـي أصحابه بنـي إسرائيـل
  كان إذا رأى القتـيـل بـين ظهري القوم آخذهم، فكاد يكون بـين أخي الـمقتول وبـين أهل
  الـمدينة قتال حتـى لبس الفريقان السلاح، ثم كفّ بعضهم عن بعض، فأتوا موسى فذكروا له
  شأنهم فقالوا: يا رسول الله إن هؤلاء قتلوا قتـيلاً ثم ردوا البـاب، وقال أهل الـمدينة:
  يا رسول الله قد عرفت اعتزالنا الشرور وبنـينا مدينة كما رأيت نعتزل شرور الناس ما
  قتلنا ولا علـمنا قاتلاً. فأوحى الله تعالـى ذكره إلـيه أن يذبحوا بقرة، فقال لهم موسى:</p><p
  class="quran">إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً</p><p>[البقرة:
  67] حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن هشام بن حسان، عن مـحمد بن
  سيرين، عن عبـيدة، قال: كان فـي بنـي إسرائيـل رجل عقـيـم وله مال كثـير، فقتله ابن
  أخ له فجرّه فألقاه علـى بـاب ناس آخرين. ثم أصبحوا فـادعاه علـيهم حتـى تسلّـح هؤلاء
  وهؤلاء، فأرادوا أن يقتتلوا، فقال ذوو النهي منهم: أتقتتلون وفـيكم نبـيّ الله فأمسكوا
  حتـى أتوا موسى، فقصوا علـيه القصة، فأمرهم أن يذبحوا بقرة فـيضربوه ببعضها، فقالوا:</p><p
  class="quran">أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</p><p>[البقرة:
  67].</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: قتـيـل من بنـي إسرائيـل
  طرح فـي سبط من الأسبـاط، فأتـى أهل ذلك السبط إلـى ذلك السبط، فقالوا: أنتـم والله
  قتلتـم صاحبنا، فقالوا: لا والله.</p><p>فأتوا إلـى موسى فقالوا: هذا قتـيـلنا بـين
  أظهرهم، وهم والله قتلوه، فقالوا: لا والله يا نبـي الله طرح علـينا. فقال لهم موسى
  صلى الله عليه وسلم:</p><p class="quran">إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ
  بَقَرَةً</p><p>[البقرة: 67].</p><p>قال أبو جعفر: فكان اختلافهم وتنازعهم وخصامهم
  بـينهم فـي أمر القتـيـل الذي ذكرنا أمره علـى ما روينا من علـمائنا من أهل التأويـل
  هو الدرء الذي قال الله جل ثناؤه لذرّيتهم وبقايا أولادهم: { فـادَّارأتُـمْ فِـيها
  وَاللَّهُ مُخْرِجٌ مَا كُنْتُـمْ تَكْتُـمُونَ }.</p><p>القول فـي تأويـل قوله تعالـى:
  { وَاللَّهُ مُخْرِجٌ مَا كُنْتُـمْ تَكْتُـمُونَ }.</p><p>ويعنـي بقوله: { وَاللَّهُ
  مُخْرِجٌ ما كُنْتُـمْ تَكْتُـمُونَ } والله معلن ما كنتـم تسرّونه من قتل القتـيـل
  الذي قتلتـم ثم ادارأتـم فـيه. ومعنى الإخراج فـي هذا الـموضع: الإظهار والإعلان لـمن
  خفـي ذلك عنه وإطلاعهم علـيه، كما قال الله تعالـى ذكره:</p><p class="quran">أَلاَّ
  يَسْجُدُواْ للَّهِ ٱلَّذِي يُخْرِجُ ٱلْخَبْءَ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ</p><p>[النمل:
  25] يعنـي بذلك: يظهره ويطلعه من مخبئه بعد خفـائه. والذي كانوا يكتـمونه فأخرجه هو
  قتل القاتل القتـيـل، كما كتـم ذلك القاتل ومن علـمه مـمن شايعه علـى ذلك حتـى أظهره
  الله وأخرجه، فأعلن أمره لـمن لا يعلـم أمره. وعنـي جلّ ذكره بقوله: { تَكْتُـمُونَ
  } تسرّون وتغيبون. كما:</p><p>حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَاللَّهُ مُخْرِجٌ مَا كُنْتُـمْ تَكْتُـمُونَ
  } قال: تغيبون.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { ما كُنْتُـمْ تَكْتُـمُونَ } ما كنتـم تغيبون.</p>'
