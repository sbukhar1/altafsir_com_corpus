text: '<p>قوله تعالى: { وإِذ قتلتم نفساً } هذه الآية مؤخرة في التلاوة، مقدمة في المعنى،
  لأن السبب في الأمر بذبح البقرة قتل النفس، فتقدير الكلام: وإِذ قتلتم نفساً فادّارأتم
  فيها، فسألتم موسى فقال: { إِن الله يأمركم أن تذبحوا بقرة } ونظيرها قوله تعالى:</p><p
  class="quran">ولم يجعل له عوجاً قيماً</p><p>[الكهف:1] أراد: أنزل الكتاب قيماً، ولم
  يجعل له عوجاً، فأخر المقدم وقدم المؤخر، لأنه من عادة العرب. قال الفرزدق:</p><p class="poetry_or_grammar">إِن
  الفرزدق صخرة ملمومة</p><p class="poetry_or_grammar">طالت فليس تنالها الأوعالا</p><p>أراد:
  طالت الأوعالَ. وقال جرير:</p><p class="poetry_or_grammar">طاف الخيال وأين منك لماما</p><p
  class="poetry_or_grammar">فارجع لزورك بالسلام سلاماً</p><p>أراد: طاف الخيال لماماً،
  وأين هو منك؟ وقال الآخر:</p><p class="poetry_or_grammar">خير من القوم العصاة أَميرهم</p><p
  class="poetry_or_grammar">- يا قوم فاستحيوا - النساء الجلَّس</p><p>أراد: خير من
  القوم العصاة النساء، فاستحيوا من هذا.</p><p>ومعنى قوله: { فادارأتم }: اختلفتم، قاله
  ابن عباس ومجاهد. وقال الزجاج: ادّارأتم، بمعنى: تدارأتم أي: تدافعتم، وألقى بعضكم
  على بعض، تقول: درأت فلاناً: إذا دفعته، وداريته: إذا لاينته، ودريته إذا ختلته، فأدغمت
  التاء في الدال، لأنهما من مخرج واحد، فأما الذي كتموه؛ فهو أمر القتيل.</p>'
