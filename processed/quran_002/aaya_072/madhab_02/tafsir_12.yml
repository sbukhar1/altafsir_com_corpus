text: '<p>قوله عز وجل: { وَإِذْ قَتَلْتُمْ نَفْساً فَادَّارَأْتُمْ فِيهَا } يعني من
  قتل الإسرائيلي؟ الذي قتله ابن أخيه، وفي سبب قتله قولان:</p><p>أحدهما: لبنت له حسناء،
  أحب أن يتزوجها.</p><p>والثاني: طلباً لميراثه، وادعى قتله على بعض الأسباط.</p><p>وفي
  قوله تعالى: {... فَادَّارَأْتُم فيها } ثلاثة أوجه:</p><p>أحدها: أنّ الَّدْرءَ الاعوجاج،
  ومنه قول الشاعر:</p><p class="poetry_or_grammar">أمسكت عنهم درء الأعادي</p><p class="poetry_or_grammar">وداووا
  بالجنون من الجنون</p><p>يعني اعوجاج الأعادي.</p><p>والثاني: وهو المشهور، أن الدرء
  المدافعة، ومعناه أي تدافعتم في القتل، ومنه قول رؤبة بن العجاج:</p><p class="poetry_or_grammar">أدركتها
  قدام كل مدره</p><p class="poetry_or_grammar">بالدفع عني درء كل منجه</p><p>والثالث:
  معناه اختلفتم وتنازعتم، قاله السدي، وقيل إن هذه الآية وإن كانت متأخرة في التلاوة،
  فهي متقدمة في الخطاب على قوله تعالى: { وَإِذْ قَالَ مَوسَى لِقَومِهِ إِنَّ اللهَ
  يَأْمُرُكُم } الآية. لأنهم أُمِرُوا بذبحها، بعد قتلهم، واختلفوا في قاتله.</p><p>قوله
  تعالى: { وَاللهُ مُخْرِجٌ مَا كُنْتُمْ تَكْتُمُونَ } أي والله مظهر ما كنتم تُسِرّون
  من القتل، فعند ذلك قال النبي صلى الله عليه وسلم:</p><p class="hadith"> " لَو أَنَّ
  أَحَدَكُم يَعْمَلُ في صَخْرَةٍ صَمَّاءَ لَيْسَ لَهَا بَابٌ، لأَخْرَجَ اللهُ عَمَلَهُ
  ". </p><p>قوله تعالى: { فَقُلْنَا اضْرِبُوهُ بِبَعْضِهَا } اختلف العلماء في البعض
  الذي ضُرِبَ به القتيلُ من البقرة، على خمسة أقاويل:</p><p>أحدها: أنه ضُرِبَ بفخذ
  البقرة، وهذا قول مجاهد، وعكرمة وقتادة.</p><p>والثاني: أنه ضُرِبَ بالبضعة التي بين
  الكتفين، وهذا قول السدي.</p><p>والثالث: أنه ضُرِبَ بعظم من عظامها، وهذا قول أبي
  العالية.</p><p>والرابع: أنه ضُرِبَ بأُذنها، وهذا قول ابن زيد.</p><p>والخامس: أنه
  ضُرِبَ بعجب ذنبها، وهو الذي لا تأكله الأرض، وهذا قول الفراء. والبعض: يَقِلُّ عن
  النصف.</p><p>{ كَذلِكَ يُحْيِي اللهُ المَوْتَى } يعني، أنه لما ضُرِبَ القتيل ببعض
  البقرة، أحياه الله وكان اسمه عاميل، فقال قتلني ابن أخي، ثم قبض، فقال بنو أخيه: والله
  ما قتلناه، فكذّبوا بالحق بعد معاينته.</p><p>قال الفراء: وفي الكلام حذف، وتقديره:
  فقلنا اضربوه ببعضها، ليحيا فضربوه، فَحَيِيَ. كذلك يحيي الله الموتى، فدل بذلك على
  البعث والنشور، وجعل سبب إحيائه الضرب بميت، لا حياة فيه، لئلا يلتبس على ذي شبهة،
  أن الحياة إنما انتقلت إليه مما ضرب به، لتزول الشبهة، وتتأكد الحجة.</p><p>وفي قوله
  تعالى: { كَذلِكَ يُحْيِي اللهُ المَوْتَى } وجهان:</p><p>أحدهما: أنه حكاية عن قول
  موسى لقومه.</p><p>والثاني: أنه خطاب من الله لمشركي قريش.</p><p>{ وَيُرِيكُم ءَايَاتِهِ
  } فيه وجهان:</p><p>أحدهما: علامة قدرته.</p><p>والثاني: دلائل بعثكم بعد الموت.</p><p>{
  لَعَلَّكُم تَعْقِلُونَ } فيه وجهان:</p><p>أحدهما: تعملون.</p><p>والثاني: تعتبرون.</p>'
