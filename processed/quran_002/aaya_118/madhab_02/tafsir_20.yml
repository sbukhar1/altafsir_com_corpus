aaya: وَقَالَ الَّذِينَ لَا يَعْلَمُونَ لَوْلَا يُكَلِّمُنَا اللَّهُ أَوْ تَأْتِينَا
  آيَةٌ ۗ كَذَٰلِكَ قَالَ الَّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ ۘ تَشَابَهَتْ
  قُلُوبُهُمْ ۗ قَدْ بَيَّنَّا الْآيَاتِ لِقَوْمٍ يُوقِنُونَ
text: '<p>قوله تعالى: { وَقَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ... }</p><p>قال ابن عرفة:
  إن أريد بهم مشركو العرب فواضح، وإن أريد أهل الكتاب فواضح، لأن جهل المشركين بسيط،
  وجهل أهل الكتاب مركب.</p><p>واستشكل الفخر قول من فسره بأهل الكتاب قال: لأنّهم يعلمون.</p><p>قال
  ابن عرفة: ويجاب بما قلناه: من أنهم جاهلون جهلا مركبا وكان بعضهم يقول: إنما نفى عنهم
  العلم لوضعهم الشيء في غير محله، لأنّهم طُلب منهم الإقرار بصحة الرسالة فَطَلَبُوا
  هم أن يكلمهم الله مشافهة وهذا مناف للرسالة لأن هؤلاء إذا حصلت لهم المباشرة بالكلام
  فلا حاجة إلى الرسالة.</p><p>قيل لابن عرفة: إنهم طلبوا أن يكلّمهم الله (بتصديق رسوله).</p><p>فقال:
  وفي هذا وقع الكلام معه، فإذا (بُوشروا) به فلا حاجة إلى الرسالة.</p><p>وقال: وتنكير
  " ءَايَة " لتعم (في) المعجزات كلها، وتفيد التقليل فهو محض مكابرة ومباهتة منهم (حتى)
  (كأنه) لم يأتهم بشيء من الآيات.</p><p>قوله تعالى: { مِّثْلَ قَوْلِهِمْ... }</p><p>قيل
  لابن عرفة: ما فائدة زيادة " مِّثْلَ قَوْلِهِمْ " مع أنه مستغنى عنه لأن التشبيه الأول
  (يكفي) في حصول المثلية؟ فأجاب بوجهين:</p><p>- إما أنه تأكيد في مقام التسلية للنَّبي
  صلى الله عليه وسلّم بتكذيب من قبله وتعنتهم.</p><p>- وإما أن قوله " كَذلِكَ " تشبيه
  لا يقتضي المساواة من جميع الوجوه بل (المقابلة)، لأن المشبه بالشيء لا يقوى قوّته
  فزاد " مِّثْلَ قَوْلِهِمْ " ليفيد كمال المماثلة والمساواة، ولم يقل: مثل كلامهم،
  لأن القول أعم من الكلام، ولازم الأعم لازم الأخص، فأفاد حصول المساواة في قولهم المفرد
  والمركب.</p><p>قوله تعالى: { قَدْ بَيَّنَّا ٱلأَيَاتِ... }</p><p>رد عليهم في قوله:
  { أَوْ تَأْتِينَآ ءَايَةٌ } ولم يرد عليهم قولهم: { لَوْلاَ يُكَلِّمُنَا ٱللَّهُ
  } لظهور بطلانه بالبَديهة.</p><p>قوله تعالى: { لِقَوْمٍ يُوقِنُونَ }</p><p>ابن عطية:
  اليقين عند الفقهاء أخص من العلم لأن العلم عندهم معرفة المعلوم على ما هو به، واليقين
  معتقد يقع للموقن في حقّه، والشيء على خلاف معتقده كتيقن (المقلدة) ثبوت الصانع. ثم
  قال: وحقيقة الأمر أنّ اليقين هو الأخص، وهو ما علم على الوجه الذي لا يمكن أن يكون
  إلا عليه.</p><p>قال ابن عرفة: كان ابن عبد/ السلام يقول: هذا كلام خلف، لأنه ذكر أنّ
  اليقين أخص ثم فسر بما يقتضي أنه أعم من العلم.</p><p>والصواب أن يقال: اليقين أخص
  من العلم لأن العلم أخص من الاعتقاد، فالاعتقاد أعمها ثم العلم، ثم اليقين، واليقين
  هو اعتقاد الشيء بدليل قاطع لا تعرض له الشكوك، والعلم اعتقاد الشيء بدليل يقبل الشكوك
  والمعارضة، وهي مسألة المدنة قال: إنّما اللغو أن يحلف بالله على أمر تيقّنه ثم تبين
  له خلاف ذلك فلا شيء عليه. وانظر ما قيدت في سورة الذاريات.</p>'
