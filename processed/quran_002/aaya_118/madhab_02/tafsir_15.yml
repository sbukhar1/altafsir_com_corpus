aaya: وَقَالَ الَّذِينَ لَا يَعْلَمُونَ لَوْلَا يُكَلِّمُنَا اللَّهُ أَوْ تَأْتِينَا
  آيَةٌ ۗ كَذَٰلِكَ قَالَ الَّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ ۘ تَشَابَهَتْ
  قُلُوبُهُمْ ۗ قَدْ بَيَّنَّا الْآيَاتِ لِقَوْمٍ يُوقِنُونَ
text: "<p>قوله تعالى: { وقال الذين لا يعلمون لولا يكلمنا الله } فيهم ثلاثة أقوال.
  أحدها: أنهم اليهود، قاله ابن عباس. والثاني: النصارى، قاله مجاهد. والثالث: مشركو
  العرب، قاله قتادة، والسدي عن أشياخه. و { لولا } بمعنى: هلا.</p><p>وفي { الذين من
  قبلهم } ثلاثة أقوال. أحدها: أنهم اليهود، قاله ابن عباس، ومجاهد. والثاني: اليهود
  والنصارى، قاله السدي عن أشياخه. والثالث: اليهود والنصارى وغيرهم من الكفار، قاله
  قتادة.</p><p>{ تشابهت قلوبهم } أي: في الكفر.</p>"
