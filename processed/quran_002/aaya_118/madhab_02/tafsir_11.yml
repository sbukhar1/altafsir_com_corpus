aaya: وَقَالَ الَّذِينَ لَا يَعْلَمُونَ لَوْلَا يُكَلِّمُنَا اللَّهُ أَوْ تَأْتِينَا
  آيَةٌ ۗ كَذَٰلِكَ قَالَ الَّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ ۘ تَشَابَهَتْ
  قُلُوبُهُمْ ۗ قَدْ بَيَّنَّا الْآيَاتِ لِقَوْمٍ يُوقِنُونَ
text: '<p>قوله تعالى: { وَقَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ } أي لا يعلمون توحيد الله
  تعالى، ومعناه: وقال الجهال من الناس - وهم الكفار - { لَوْلاَ يُكَلّمُنَا ٱللَّهُ
  } أي هلا يكلمنا الله فيخبرنا بأنك رسوله { أَوْ تَأْتِينَآ آيَةٌ } أي علامة لنبوتك.
  قال الله تعالى { كَذٰلِكَ قَالَ ٱلَّذِينَ مِن قَبْلِهِم مِّثْلَ قَوْلِهِمْ } أي
  قال اليهود لموسى عليه السلام:</p><p class="quran">أَرِنَا ٱللَّهِ جَهْرَةً</p><p>[النساء:
  153]. { تَشَـٰبَهَتْ قُلُوبُهُمْ } أي في القسوة والكفر. ويقال: تشابهت كلمتهم كما
  تشابهت قلوبهم [في القسوة والكفر] { قَدْ بَيَّنَّا ٱلآيَـٰتِ } يعني أمرك في التوراة
  أي العلامات لنبوتك إنك نبي مرسل الصفة والنعت. ويقال: قد بينا العلامات لنبوتك. ويقال:
  لم يكن لنبي من الأنبياء معجزة وعلامة إلاّ وقد كان للنبي - صلى الله عليه وسلم - مثلها
  { لِقَوْمٍ يُوقِنُونَ } يعني مؤمني أهل التوراة. ويقال: من كان له عقل وتمييز.</p>'
