aaya: وَقَالَ الَّذِينَ لَا يَعْلَمُونَ لَوْلَا يُكَلِّمُنَا اللَّهُ أَوْ تَأْتِينَا
  آيَةٌ ۗ كَذَٰلِكَ قَالَ الَّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ ۘ تَشَابَهَتْ
  قُلُوبُهُمْ ۗ قَدْ بَيَّنَّا الْآيَاتِ لِقَوْمٍ يُوقِنُونَ
text: '<p>قوله تعالى: { وَقَالَ الَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا اللهُ
  أَوْ تَأْتِيَنَآ ءَايَةٌ } فيهم ثلاثة أقاويل:ـ</p><p>أحدها: أنهم النصارى، وهو قول
  مجاهد.</p><p>والثاني: أنهم اليهود، وهو قول ابن عباس.</p><p>والثالث: أنهم مشركو العرب،
  وهو قول قتادة والسدي. وقوله: { لَوْلاَ يُكَلِّمُنَا اللهُ } يعني هَلاَّ يكلمنا الله،
  كقول الأشهب بن رملية:</p><p class="poetry_or_grammar">تعدون عقر النيب أفضل مجدكم</p><p
  class="poetry_or_grammar">بني ضَوْطَرَى لولا الكمى المقنعا</p><p>بمعنى هل لا تعدون
  الكمى المقنعا.</p><p>{ كَذلِكَ قَالَ الَّذِينَ مِن قَبْلِهِم مِّثْلَ قَوْلِهِمْ
  } فيهم قولان:</p><p>أحدهما: أنهم اليهود، وهو قول مجاهد.</p><p>والثاني: أنهم اليهود
  والنصارى، وهو قول قتادة.</p><p>قوله تعالى: { تَشَابَهتْ قُلُوْبُهُمْ } يعني في الكفر،
  وفيه وجهان:</p><p>أحدهما: تشابهت قلوب اليهود لقلوب النصارى، وهذا قول مجاهد.</p><p>والثاني:
  تشابهت قلوب مشركي العرب لقلوب اليهود والنصارى، وهذا قول قتادة.</p>'
