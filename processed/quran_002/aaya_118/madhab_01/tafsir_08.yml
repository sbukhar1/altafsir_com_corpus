aaya: وَقَالَ الَّذِينَ لَا يَعْلَمُونَ لَوْلَا يُكَلِّمُنَا اللَّهُ أَوْ تَأْتِينَا
  آيَةٌ ۗ كَذَٰلِكَ قَالَ الَّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ ۘ تَشَابَهَتْ
  قُلُوبُهُمْ ۗ قَدْ بَيَّنَّا الْآيَاتِ لِقَوْمٍ يُوقِنُونَ
text: "<p>{ وَقَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ } أي كفار مكة للنبي صلى الله عليه وسلم
  { لَوْلاَ } هلا { يُكَلّمُنَا ٱللَّهُ } بأنك رسوله { أًوْ تَأْتِيَنَآ ءَايَةٌ }
  مما اقترحناه على صدقك { كَذٰلِكَ } كما قال هؤلاء { قَالَ ٱلَّذِينَ مِن قَبْلِهِم
  } من كفار الأمم الماضية لأنبيائهم { مِّثْلَ قَوْلِهِمْ } من التعنت وطلب الآيات {
  تَشَٰبَهَتْ قُلُوبُهُمْ } في الكفر والعناد، فيه تسلية للنبي صلى الله عليه وسلم {
  قَدْ بَيَّنَّا ٱلآيَٰتِ لِقَوْمٍ يُوقِنُونَ } يعلمون أنها آيات فيؤمنون فاقتراح آية
  معها تعنُّت.</p>"
