text: '<p>{ فَصْلٌ } عن موضع كذا: إذا انفصل عنه وجاوزه، وأصله: فصل نفسه، ثم كثر محذوف
  المفعول حتى صار في حكم غير المتعدي كانفصل. وقيل: فصل عن البلد فصولاً. ويجوزأن يكون:
  فصله فصلاً، وفصل فصولاً كوقف وصدّ ونحوهما. والمعنى: انفصل عن بلده { بِٱلْجُنُودِ
  } روي أنه قال لقومه: لا يخرج معي رجل بنى بناء لم يفرغ منه، ولا تاجر مشتغل بالتجارة،
  ولا رجل متزوّج بامرأة لم يبن عليها، ولا أبتغي إلا الشاب النشيط الفارغ. فاجتمع إليه
  مما اختاره ثمانون ألفاً، وكان الوقت قيظاً وسلكوا مفازة، فسألوا أن يجري الله لهم
  نهراً، فـ { قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُم } بما اقترحتموه من النهر { فَمَن شَرِبَ
  مِنْهُ } فمن ابتدأ شربه من النهر بأن كرع فيه { فَلَيْسَ مِنّي } فليس بمتصل بي ومتحد
  معي، من قولهم: فلان مني، كأنه بعضه؛ لاختلاطهما واتحادهما. ويجوز أن يراد فليس من
  جملتي وأشياعي { وَمَن لَّمْ يَطْعَمْهُ } ومن لم يذقه، من طعم الشيء، إذا ذاقه. ومنه
  طِعم الشيء، لمذاقه. قال:</p><p class="poetry_or_grammar">وَإنْ شِئْت لَمْ أطْعَمْ
  نَقَاخاً وَلاَ بَرْدَا</p><p>ألا ترى كيف عطف عليه البرد وهو النوم. ويقال: ما ذقت
  غماضاً. ونحوه من الابتلاء: ما ابتلى الله به أهل أيلة من ترك الصيد مع إتيان الحيتان
  شرَّعاً، بل هو أشد منه وأصعب. وإنما عرف ذلك طالوت بإخبار من النبي. وإن كان نبياً
  ـ كما يروي عن بعضهم ـ فبالوحي. وقرىء «بنهر» بالسكون. فإن قلت: ممَّ استثنى قوله:
  { إِلاَّ مَنِ ٱغْتَرَفَ }؟ قلت: من قوله: { فَمَن شَرِبَ مِنْهُ فَلَيْسَ مِنّي }
  والجملة الثانية في حكم المتأخرة، إلا أنها قدّمت للعناية كما قدم</p><p class="quran">وَٱلصَّـٰبِئُونَ</p><p>[المائدة:
  69] في قوله: { إِنَّ ٱلَّذِينَ ءامَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلصَّـٰبِئُونَ }
  ومعناه: الرخصة في اغتراف الغرفة باليد دون الكروع، والدليل عليه قوله: { فَشَرِبُواْ
  مِنْهُ } أي فكرعوا فيه { إِلاَّ قَلِيلاً مّنْهُمْ } وقرىء: «غَرفة» بالفتح بمعنى
  المصدر، وبالضم بمعنى المغروف. وقرأ أبيّ والأعمش: «إلا قليل»، بالرفع. وهذا من ميلهم
  مع المعنى والإعراض عن اللفظ جانباً، وهو باب جليل من علم العربية. فلما كان معنى {
  فَشَرِبُواْ مِنْهُ } في معنى فلم يطيعوه، حمل عليه، كأنه قيل: فلم يطيعوه إلا قليل
  منهم. ونحوه قول الفرزدق:</p><p class="poetry_or_grammar">............ لمْ يَدَعْ</p><p
  class="poetry_or_grammar">مِنَ الْمَالِ إلاّ مُسْحَتٌ أوْ مُجَلَّفُ</p><p>كأنه قال:
  لم يبق من المال إلا مسحت أو مجلف. وقيل: لم يبق مع طالوت إلا ثلثمائة وثلاثة عشر رجلاً
  { وَٱلَّذِينَ ءامَنُواْ } يعني القليل { قَالَ ٱلَّذِينَ يَظُنُّونَ } يعني الخُلّص
  منهم الذين نصبوا بين أعينهم لقاه الله وأيقنوه. أو الذين تيقنوا أنهم يستشهدون عما
  قريب ويلقون الله، والمؤمنون مختلفون في قوة اليقين ونصوع البصيرة. وقيل: الضمير في
  { قَالُواْ لاَ طَاقَةَ لَنَا } للكثير الذين انخذلوا، والذين يظنون هم القليل الذين
  ثبتوا معه، كأنهم تقاولوا بذلك والنهر بينهما. يظهر أولئك عذرهم في الانخذال، ويرد
  عليهم هؤلاء ما يعتذرون به. وروي: أنّ الغرفة كانت تكفي الرجل لشربه وإداوته. والذين
  شربوا منه اسودّت شفاههم وغلبهم العطش.</p>'
