text: '<p>وفـي هذا الـخبر من الله تعالـى ذكره متروك قد استغنـي بدلالة ما ذكر علـيه
  عن ذكره. ومعنى الكلام: إن فـي ذلك لآية لكم إن كنتـم مؤمنـين، فأتاهم التابوت فـيه
  سكينة من ربهم، وبقـية مـما ترك آل موسى وآل هارون تـحمله الـملائكة، فصدقوا عند ذلك
  نبـيهم، وأقروا بأن الله قد بعث طالوت ملكاً علـيهم، وأذعنوا له بذلك. يدل علـى ذلك
  قوله: { فَلَـمَّا فَصلَ طالُوتُ بـالـجُنُودِ } وما كان لـيفصل بهم إلا بعد رضاهم
  به وتسلـيـمهم الـملك له، لأنه لـم يكن مـمن يقدرون علـى إكراههم علـى ذلك فـيظنّ به
  أنه حملهم علـى ذلك كرهاً.</p><p>وأما قوله: { فَصَلَ } فإنه يعنـي به شخص بـالـجند
  ورحل بهم. وأصل الفصل: القطع، يقال منه: فصل الرجل من موضع كذا وكذا، يعنـي به قطع
  ذلك، فجاوزه شاخصاً إلـى غيره، يفصل فصولاً وفصل العظم والقول من غيره فهو يفصله فصلاً:
  إذا قطعه فأبـانه وفصل الصبـيّ فصالاً: إذا قطعه عن اللبن وقول فصل: يقطع فـيفرق بـين
  الـحقّ والبـاطل لا يردّ. وقـيـل: إن طالوت فصل بـالـجنود يومئذ من بـيت الـمقدس وهم
  ثمانون ألف مقاتل، لـم يتـخـلف من بنـي إسرائيـل عن الفصول معه إلا ذو علة لعلته، أو
  كبـير لهرمه، أو معذور لا طاقة له بـالنهوض معه. ذكر من قال ذلك:</p><p>حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي بعض أهل العلـم، عن وهب بن منبه، قال: خرج
  بهم طالوت حين استوسقوا له، ولـم يتـخـلف عنه إلا كبـير ذو علة، أو ضرير معذور، أو
  رجل فـي ضيعة لا بدّ له من تـخـلف فـيها.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السدي، قال: لـما جاءهم التابوت آمنوا بنبوّة شمعون، وسلـموا ملك طالوت،
  فخرجوا معه، وهم ثمانون ألفـاً.</p><p>قال أبو جعفر: فلـما فصل بهم طالوت علـى ما وصفنا
  قال: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ } يقول: إن الله مختبركم بنهر، لـيعلـم كيف
  طاعتكم له.</p><p>وقد دللنا علـى أن معنى الابتلاء: الاختبـار فـيـما مضى بـما أغنى
  عن إعادته. وبـما قلنا فـي ذلك كان قتادة يقول.</p><p>حدثنا بشر بن معاذ، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة فـي قول الله تعالـى: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ
  } قال: إن الله يبتلـي خـلقه بـما يشاء لـيعلـم من يطيعه مـمن يعصيه.</p><p>وقـيـل:
  إن طالوت قال: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ } لأنهم شكوا إلـى طالوت قلة الـمياه
  بـينهم وبـين عدوّهم، وسألوه أن يدعو الله لهم أن يجري بـينهم وبـين عدوّهم نهراً،
  فقال لهم طالوت حينئذ ما أخبر عنه أنه قاله من قوله: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ
  }. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي
  بعض أهل العلـم، عن وهب بن منبه، قال: لـما فصل طالوت بـالـجنود، قالوا: إن الـمياه
  لا تـحملنا، فـادع الله لنا يجري لنا نهراً فقال لهم طالوت: { إنَّ الله مُبْتَلِـيكُمْ
  بِنَهَرٍ }.</p><p>.. الآية.</p><p>والنهر الذي أخبرهم طالوت أن الله مبتلـيهم به قـيـل:
  هو نهر بـين الأردنّ وفلسطين. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ
  } قال الربـيع: ذكر لنا والله أعلـم أنه نهر بـين الأردنّ وفلسطين.</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ } قال:
  ذكر لنا أنه نهر بـين الأردنّ وفلسطين.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة قوله: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ } قال:
  هو نهر بـين الأردنّ وفلسطين.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن ابن عبـاس: { فَلَـمَّا فَصَل طَالُوتَ بِـالـجُنُودِ } غازياً إلـى
  جالوت، قال طالوت لبنـي إسرائيـل: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ } قال: نهر
  بـين فلسطين والأردنّ، نهر عذب الـماء طيبه.</p><p>وقال آخرون: بل هو نهر فلسطين. ذكر
  من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قال: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ } فـالنهر
  الذي ابتلـي به بنو إسرائيـل نهر فلسطين.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السدي: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ } هو نهر فلسطين.</p><p>وأما
  قوله: { فمَنْ شَربَ مِنْهُ فَلَـيْسَ مِنِّـي وَمَنْ لَـمْ يَطْعَمْه فإنَّهُ مِنِّـي
  إلاَّ مَنِ اغْتَرَفَ غُرْفَةً بِـيَدِهِ فَشَرِبُوا مِنْهُ إلاَّ قَلِـيلاً مِنْهُمْ
  } فإنه خبر من الله تعالـى ذكره عن طالوت أنه قال لـجنوده إذ شكوا إلـيه العطش، فأخبر
  أن الله مبتلـيهم بنهر، ثم أعلـمهم أن الابتلاء الذي أخبرهم عن الله به من ذلك النهر،
  هو أن من شرب من مائه فلـيس هو منه، يعنـي بذلك أنه لـيس من أهل ولايته وطاعته، ولا
  من الـمؤمنـين بـالله وبلقائه. ويدلّ علـى أن ذلك كذلك قول الله تعالـى ذكره: { فَلَـمَّا
  جاوَزَهُ هُوَ وَالَّذِينَ آمَنُوا مَعَهُ } فأخرج من لـم يجاوز النهر من الذين آمنوا.
  ثم أخـلص ذكر الـمؤمنـين بـالله ولقائه عند دنوّهم من جالوت وجنوده بقوله: قالَ الَّذِينَ
  يَظُنُّونَ أنَّهُمْ مُلاقُوا اللَّهِ كَمْ مِنْ فِئَةٍ قَلِـيـلَةٍ غَلَبَتْ فِئَةً
  كَثِـيرَةً بإذْنِ اللَّهِ وأخبرهم أنه من لـم يطعمه، يعنـي من لـم يطعم الـماء من
  ذلك النهر والهاء فـي قوله: فَمَنْ شَرِبَ مِنْهُ وفـي قوله: وَمَنْ لَـمْ يَطْعَمْهُ
  عائدة علـى النهر، والـمعنى لـمائه. وإنـما ترك ذكر الـماء اكتفـاء بفهم السامع بذكر
  النهر لذلك أن الـمراد به الـماء الذي فـيه ومعنى قوله: { لَـمْ يَطْعَمْهُ } لـم يذقه،
  يعنـي: ومن لـم يذق ماء ذلك النهر فهو منـي، يقول: هو من أهل ولايتـي وطاعتـي والـمؤمنـين
  بـالله وبلقائه.</p><p>ثم استثنى من قوله: { ومَنْ لَـمْ يَطْعَمْهُ } الـمغترفـين
  بأيديهم غرفة، فقال: ومن لـم يطعم ماء ذلك النهر إلا غرفة يغترفها بـيده فإنه منـي.</p><p>ثم
  اختلفت القرّاء فـي قراءة قوله: { إلاَّ مَنِ اغْتَرَفَ غُرْفَةً بِـيَدِهِ } فقرأه
  عامة قراء أهل الـمدينة والبصرة: «غَرْفَةً» بنصب الغين من الغرفة، بـمعنى الغرفة الواحدة،
  من قولك: اغترفت غَرفة، والغَرْفَة هي الفعل بعينه من الاغتراف. وقرأه آخرون بـالضم،
  بـمعنى: الـماء الذي يصير فـي كفّ الـمغترف، فـالغُرْفة الاسم، والغَرْفة الـمصدر.
  وأعجب القراءتـين فـي ذلك إلـيّ ضمّ الغين فـي الغرفة بـمعنى: إلا من اغترف كفـا من
  ماء، لاختلاف غرفة إذا فتـحت غينها، وما هي له مصدر وذلك أن مصدر اغترف اغترافة، وإنـما
  غَرْفة مصدر غَرَفْت، فلـما كانت غَرفة مخالفة مصدر اغترف، كانت الغُرفة التـي بـمعنى
  الاسم علـى ما قد وصفنا أشبه منها بـالغَرفة التـي هي بـمعنى الفعل وذكر لنا أن عامتهم
  شربوا من ذلك الـماء، فكان من شرب منه عطش، ومن اغترف غُرفة روي. ذكر من قال ذلك:</p><p>حدثنـي
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَمَنْ شَرِبَ مِنْهُ فَلَـيْسَ مِنِّـي
  ومَنْ لـمْ يَطْعَمْهُ فإنَّهُ مِنِّـي إلاَّ مَن اغْتَرَفَ غُرْفَةً بِـيَدِهِ فَشَربُوا
  مِنْهُ إلاّ قَلِـيلاً مِنْهُمْ } فشرب القوم علـى قدر يقـينهم. أما الكفـار فجعلوا
  يشربون فلا يروون، وأما الـمؤمنون فجعل الرجل يغترف غرفة بـيده فتَـجزيه وتُرويه.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { فَمَنْ شَرِبَ
  مِنْهُ فَلَـيْسَ مِنِّـي ومَنْ لـمْ يَطْعَمْهُ فإنَّهُ مِنِّـي إلاَّ مَن اغْتَرَفَ
  غُرْفَةً بِـيَدِهِ } قال: كان الكفـار يشربون فلا يروون، وكان الـمسلـمون يغترفون
  غُرفة، فـيجزيهم ذلك.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع: { فَمَنْ شَرِبَ مِنْهُ فَلَـيْسَ مِنِّـي ومَنْ لـمْ يَطْعَمْهُ
  فإنَّهُ مِنِّـي إلاَّ مَن اغْتَرَفَ غُرْفَةً بِـيَدِهِ فَشَربُوا مِنْهُ إلاّ قَلِـيلاً
  مِنْهُمْ } يعنـي الـمؤمنـين منهم، وكان القوم كثـيراً فشربوا منه إلا قلـيلاً منهم،
  يعنـي الـمؤمنـين منهم كان أحدهم يغترف الغرفة فـيجزيه ذلك ويرويه.</p><p>حدثنـي موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: لـما أصبح التابوت وما فـيه فـي دار
  طالوت، آمنوا بنبوّة شمعون، وسلـموا ملك طالوت، فخرجوا معه وهم ثمانون ألفـاً. وكان
  جالوت من أعظم الناس، وأشدّهم بأساً، فخرج يسير بـين يدي الـجند، ولا تـجتـمع إلـيه
  أصحابه حتـى يهزم هو من لقـي. فلـما خرجوا قال لهم طالوت: { إنَّ الله مُبْتَلِـيكُمْ
  بِنَهَرٍ فَمَنْ شَرِبَ مِنْهُ فَلَـيْسَ مِنِّـي ومَنْ لـمْ يَطْعَمْهُ فإنَّهُ مِنِّـي
  } فشربوا منه هيبة من جالوت، فعبر منهم أربعة آلاف، ورجع ستة وسبعون ألفـاً.</p><p>فمن
  شرب منه عطش، ومن لـم يشرب منه إلا غُرفة روي.</p><p>حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد: ألقـى الله علـى لسان طالوت حين فصل بـالـجنود، فقال: لا يصحبنـي
  أحد إلا أحد له نـية فـي الـجهاد فلـم يتـخـلف عنه مؤمن، ولـم يتبعه منافق فلـما رأى
  قلتهم، قالوا: لن نـمسّ من هذا الـماء غرفة ولا غيرها وذلك أنه قال لهم: { إنَّ الله
  مُبْتَلِـيكُمْ بِنَهَرٍ... } الآية. فقالوا: لن نـمسّ من هذا غرفة ولا غير غرفة قال:
  وأخذ البقـية الغرفة، فشربوا منها حتـى كفتهم، وفضل منهم. قال: والذين لـم يأخذوا الغرفة
  أقوى من الذين أخذوها.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، قال: قال ابن عبـاس فـي قوله: { فَمَنْ شَرِبَ مِنْهُ فَلَـيْسَ مِنِّـي ومَنْ
  لـمْ يَطْعَمْهُ فإنَّهُ مِنِّـي إلاَّ مَن اغْتَرَفَ غُرْفَةً بِـيَدِهِ } فشرب كل
  إنسان كقدر الذي فـي قلبه، فمن اغترف غرفة وأطاعه روي بطاعته، ومن شرب فأكثر عصى فلـم
  يَرْو لـمعصيته.</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق فـي حديث ذكره،
  عن بعض أهل العلـم، عن وهب بن منبه فـي قوله: { فَمَنْ شَرِبَ مِنْهُ فَلَـيْسَ مِنِّـي
  ومَنْ لـمْ يَطْعَمْهُ فإنَّهُ مِنِّـي إلاَّ مَن اغْتَرَفَ غُرْفَةً بِـيَدِهِ } يقول
  الله تعالـى ذكره: { فَشَربُوا مِنْهُ إلاّ قَلِـيلاً مِنْهُمْ }. وكان فـيـما يزعمون
  من تتابع منهم فـي الشرب الذي نهي عنه لـم يروه، ومن لـم يطعمه إلا كما أمر غرفة بـيده
  أجزأه وكفـاه.</p><p>القول فـي تأويـل قوله تعالـى: { فَلَـمَّا جاوَزَهُ هُوَ وَالَّذِينَ
  آمَنُوا مَعَهُ، قالُوا لا طاقَةَ لَنا الـيَوْم بِجالُوتَ وَجُنُودِهِ }.</p><p>يعنـي
  تعالـى ذكره بقوله: { فَلَـمَّا جاوَزَهُ هُوَ } فلـما جاوز النهر طالوت. والهاء فـي
  «جاوزه» عائدة علـى النهر، وهو كناية اسم طالوت. وقوله: { وَالَّذِينَ آمَنُوا مَعَهُ
  } يعنـي: وجاوز النهر معه الذين آمنوا. قالُوا لا طاقَةَ لَنا { الـيَوْمَ بِجالُوتَ
  وَجُنُودِهِ }.</p><p>ثم اختلف فـي عدّة من جاوز النهر معه يومئذ ومن قال منهم لا طاقة
  لنا الـيوم بجالوت وجنوده، فقال بعضهم: كانت عدتهم عدة أهل بدر ثلثمائة رجل وبضعة عشر
  رجلاً. ذكر من قال ذلك:</p><p>حدثنا هارون بن إسحاق الهمدانـي، قال: ثنا مصعب بن الـمقدام،
  وحدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد الزبـيري، قالا جميعاً: ثنا إسرائيـل، قال:
  ثنا أبو إسحاق، عن البراء بن عازب، قال: كنا نتـحدّث أن عدة أصحاب بدر علـى عدة أصحاب
  طالوت الذين جاوزوا النهر معه، ولـم يجز معه إلا مؤمن، ثلثمائة وبضعة عشر رجلاً.</p><p>حدثنا
  أبو كريب، قال: ثنا أبو بكر، قال: ثنا أبو إسحاق، عن البراء، قال: كنا نتـحدّث أن أصحاب
  بدر يوم بدر كعدة أصحاب طالوت ثلثمائة رجل وثلاثة عشر رجلاً الذين جاوزوا النهر.</p><p>حدثنا
  مـحمد بن بشار، قال: ثنا أبو عامر، قال: ثنا سفـيان، عن أبـي إسحاق، عن البراء، قال:
  كنا نتـحدث أن أصحاب النبـيّ صلى الله عليه وسلم كانوا يوم بدر ثلثمائة وبضعة عشر رجلاً
  علـى عدة أصحاب طالوت من جاز معه، وما جاز معه إلا مؤمن.</p><p>حدثنا ابن وكيع، قال:
  ثنا أبـي، عن سفـيان، عن أبـي إسحاق، عن البراء بنـحوه.</p><p>حدثنا ابن بشار، قال:
  ثنا مؤمل، قال: ثنا سفـيان، عن أبـي إسحاق، عن البراء، قال: كنا نتـحدّث أن أصحاب النبـيّ
  صلى الله عليه وسلم كانوا يوم بدر علـى عدة أصحاب طالوت يوم جاوزوا النهر، وما جاوز
  معه إلا مسلـم.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا مسعر، عن أبـي
  إسحاق، عن البراء مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قال: ذكر لنا أن نبـيّ الله صلى الله عليه وسلم قال لأصحابه يوم بدر:</p><p class="hadith">
  " أنْتُـمْ بِعِدَّةِ أصَحابِ طالُوتَ يَوْم لَقـي " </p><p>، وكان أصحاب رسول الله
  صلى الله عليه وسلم يوم بدر ثلثمائة وبضعة عشر رجلاً.</p><p>حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: مـحّص الله الذين آمنوا
  عند النهر وكانوا ثلثمائة، وفوق العشرة، ودون العشرين، فجاء داود صلى الله عليه وسلم
  فأكمل به العدّة.</p><p>وقال آخرون: بل جاوز معه النهر أربعة آلاف، وإنـما خـلص أهل
  الإيـمان منهم من أهل الكفر والنفـاق حين لقوا جالوت. ذكر من قال ذلك:</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: عبر مع طالوت النهر
  من بنـي إسرائيـل أربعة آلاف، فلـما جاوزه هو والذين آمنوا معه فنظروا إلـى جالوت رجعوا
  أيضاً وقالوا: لا طاقة لنا الـيوم بجالوت وجنوده فرجع عنه أيضاً ثلاثة آلاف وستـمائة
  وبضعة وثمانون، وخـلص فـي ثلثمائة وبضعة عشر عدّة أهل بدر.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: لـما جاوزه هو والذين
  آمنوا معه، قال الذين شربوا: { لا طاقَةَ لَنا الـيَوْمَ بِجالُوتَ وَجُنُودِهِ }.</p><p>وأولـى
  القولـين فـي ذلك بـالصواب، ما روي عن ابن عبـاس وقاله السدي وهو أنه جاوز النهر مع
  طالوت الـمؤمن الذي لـم يشرب من النهر إلا الغرفة، والكافر الذي شرب منه الكثـير. ثم
  وقع التـميـيز بـينهم بعد ذلك برؤية جالوت ولقائه، وانـخذل عنه أهل الشرك والنفـاق،
  وهم الذين قالوا: { لا طاقَةَ لَنا الـيَوْمَ بِجالُوتَ وَجُنُودِهِ } ومضى أهل البصيرة
  بأمر الله علـى بصائرهم، وهم أهل الثبـات علـى الإيـمان، فقالوا: { كَمْ مِنْ فِئَةٍ
  قَلِـيـلَةٍ غَلَبَتْ فِئَةً كَثِـيرَةً بإذْنِ اللَّهِ واللَّهُ مَعَ الصَّابِرِينَ
  }.</p><p>فإن ظنّ ذو غفلة أنه غير جائز أن يكون جاوز النهر مع طالوت إلا أهل الإيـمان
  الذين ثبتوا معه علـى إيـمانهم، ومن لـم يشرب من النهر إلا الغرفة، لأن الله تعالـى
  ذكره قال: { فَلَـمَّا جاوَزَهُ هُوَ وَالَّذِينَ آمَنُوا مَعَهُ } فكان معلوماً أنه
  لـم يجاوز معه إلا أهل الإيـمان، علـى ما رُوي به الـخبر عن البراء بن عازب، ولأن أهل
  الكفر لو كانوا جاوزوا النهر كما جاوزه أهل الإيـمان لـما خصّ الله بـالذكر فـي ذلك
  أهل الإيـمان فإن الأمر فـي ذلك بخلاف ما ظنّ.</p><p>وذلك أنه غير مستنكر أن يكون الفريقان،
  أعنى فريق الإيـمان وفريق الكفر جاوزوا النهر، وأخبر الله نبـيه مـحمداً صلى الله عليه
  وسلم، عن الـمؤمنـين بـالـمـجاوزة، لأنهم كانوا من الذين جاوزوه مع ملكهم وترك ذكر
  أهل الكفر، وإن كانوا قد جاوزوا النهر مع الـمؤمنـين. والذي يدلّ علـى صحة ما قلنا
  فـي ذلك قول الله تعالـى ذكره: { فَلَـمَّا جاوَزَهُ هُوَ وَالَّذِينَ آمَنُوا مَعَهُ
  قالُوا لا طاقَةَ لَنا الـيَوْم بِجالُوتَ وَجُنُودِهِ قَالَ الَّذِين يَظُنُّونَ أنَّهُمْ
  مُلاقُوا اللَّهِ كَمْ مِنْ فِئَةٍ قَلِـيـلَةٍ غَلَبَتْ فِئَةً كَثِـيرَةً بإذْنِ
  اللَّهِ } فأوجب الله تعالـى ذكره أن الذين يظنون أنهم ملاقو الله هم الذين قالوا عند
  مـجاوزة النهر: { كَمْ مِنْ فِئَةٍ قَلِـيـلَةٍ غَلَبَتْ فِئَةً كَثِـيرَةً بإذْنِ
  اللَّهِ } دون غيرهم الذين لا يظنون أنهم ملاقو الله، وأن الذين لا يظنون أنهم ملاقو
  الله هم الذين قالوا: { لا طاقَةَ لَنا الـيَوْمَ بِجالُوتَ وَجُنُودِهِ } وغير جائز
  أن يضاف الإيـمان إلـى من جحد أنه ملاقـي الله أو شكّ فـيه.</p><p>القول فـي تأويـل
  قوله تعالـى: { قالُوا لا طاقَةَ لَنا الـيَوْمَ بِجالُوتَ وجُنُودِهِ قالَ الَّذِينَ
  يَظُنُّونَ أنَّهُمْ مُلاقُوا اللَّهِ كَمْ مِنْ فِئَةٍ قَلِـيـلَةِ غَلَبَتْ فِئَةً
  كَثِـيرَةً بإذْنِ اللَّهِ وَاللَّهُ مَعَ الصَّابِرِينَ }.</p><p>اختلف أهل التأويـل
  فـي أمر هذين الفريقـين، أعنـي القائلـين: { لا طاقَةَ لَنا الـيَوْمَ بِجالُوتَ وَجُنُودِهِ
  } والقائلـين: { كَمْ مِنْ فِئَةٍ قَلِـيـلَةٍ غَلَبَتْ فِئَةً كَثِـيرَةً بإذْنِ اللَّهِ
  } من هما. فقال بعضهم: الفريق الذين قالوا: { لا طاقَةَ لَنا الـيَوْمَ بِجالُوتَ وَجُنُودِهِ
  } هم أهل كفر بـالله ونفـاق، ولـيسوا مـمن شهد قتال جالوت وجنوده، لأنهم انصرفوا عن
  طالوت، ومن ثبت معه لقتال عدوّ الله جالوت ومن معه، وهم الذين عصوا أمر الله لشربهم
  من النهر. ذكر من قال ذلك:</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن
  السدي بذلك وهو قول ابن عبـاس. وقد ذكرنا الرواية بذلك عنه آنفـاً.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { قالَ الَّذِينَ يَظُنُّونَ أنَّهُمْ
  مُلاقُوا اللَّهِ } الذين اغترفوا وأطاعوا الذين مضوا مع طالوت الـمؤمنون، وجلس الذين
  شكوا.</p><p>وقال آخرون: كلا الفريقـين كان أهل إيـمان، ولـم يكن منهم أحد شرب من الـمَاء
  إلا غُرفة، بل كانوا جميعاً أهل طاعة، ولكن بعضهم كان أصحّ يقـيناً من بعض، وهم الذين
  أخبر الله عنهم أنهم قالوا: { كَمْ مِنْ فِئَةٍ قَلِـيـلَةٍ غَلَبَتْ فِئَةً كَثِـيرَةً
  بإذْنِ اللَّهِ } والآخرون كانوا أضعف يقـيناً، وهم الذين قالُوا: { لا طاقَةَ لَنا
  الـيَوْمَ بِجالُوتَ وَجُنُودِهِ }.</p><p>ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَلَـمَّا جاوَزَهُ هُوَ وَالَّذِينَ آمَنُوا
  مَعَهُ قالُوا لا طاقَةَ لَنا الـيَوْمَ بِجالُوتَ وجُنُودِهِ قالَ الَّذِينَ يَظُنُّونَ
  أنَّهُمْ مُلاقُوا اللَّهِ كَمْ مِنْ فِئَةٍ قَلِـيـلَةٍ غَلَبَتْ فِئَةً كَثِـيرَةً
  بإذْنِ اللَّهِ وَاللَّهُ مَعَ الصَّابِرِينَ } ويكون الـمؤمنون بعضهم أفضل جدّاً وعزماً
  من بعض، وهم مؤمنون كلهم.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة فـي قوله: { كَمْ مِنْ فِئَةٍ قَلِـيـلَةٍ غَلَبَتْ فِئَةً كَثِـيرَةً
  بإذْنِ اللَّهِ } أن النبـيّ قال لأصحابه يوم بدر:</p><p class="hadith"> " أنتـم بعدّة
  أصحاب طالوت ثلثمائة " </p><p>قال قتادة: وكان مع النبـيّ صلى الله عليه وسلم يوم بدر
  ثلثمائة وبضعة عشر.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: الذين
  لـم يأخذوا الغرفة أقوى من الذين أخذوا، وهم الذين قالوا: { كَمْ مِنْ فِئَةٍ قَلِـيـلَةٍ
  غَلَبَتْ فِئَةً كَثِـيرَةً بإذْنِ اللَّهِ واللَّهُ مَعَ الصَّابِرِينَ }.</p><p>ويجب
  علـى القول الذي روي عن البراء بن عازب أنه لـم يجاوز النهر مع طالوت إلا عدة أصحاب
  بدر أن يكون كلا الفريقـين اللذين وصفهما الله بـما وصفهما به أمرهما علـى نـحو ما
  قال فـيهما قتادة وابن زيد.</p><p>وأولـى القولـين فـي تأويـل الآية ما قاله ابن عبـاس
  والسدي وابن جريج. وقد ذكرنا الـحجة فـي ذلك فـيـما مضى قبل آنفـا.</p><p>وأما تأويـل
  قوله: { قالَ الَّذِينَ يَظُنُّونَ أنَّهُمْ مُلاقُوا اللّهِ } فإنه يعنـي: قال الذين
  يعلـمون ويستـيقنون أنهم ملاقوا الله.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السدي: { قالَ الَّذِينَ يَظُنُّونَ أنَّهُمْ مُلاقُوا اللّهِ } الذين يستـيقنون.
  فتأويـل الكلام: قال الذين يوقنون بـالـمعاد ويصدّقون بـالـمرجع إلـى الله للذين قالوا:
  { لا طَاقَةَ لَنَا الـيَوْمَ بِجَالُوتَ وَجُنُودِهِ كَمْ مِنْ فِئَةِ قَلِـيـلَةٍ
  } يعنـي بكَمْ كثـيراً غلبت فئة قلـيـلة فئة كثـيرة بإذن الله، يعنـي: بقضاء الله وقدره.
  { وَاللّهُ مَعَ الصَّابِرِين } يقول: مع الـحابسين أنفسهم علـى رضاه وطاعته. وقد أتـينا
  علـى البـيان عن وجوه الظنّ وأن أحد معانـيه العلـم الـيقـين بـما يدلّ علـى صحة ذلك
  فـيـما مضى، فكرهنا إعادته.</p><p>وأما الفئة فإنهم الـجماعة من الناس لا واحد له من
  لفظه، وهو مثل الرهط والنفر جمعه فئات وفئون فـي الرفع، وفئين فـي النصب والـخفض بفتـح
  نونها فـي كل حال، وفئينٌ بـالرفع بإعراب نونها بـالرفع، وترك الـياء فـيها، وفـي النصب
  فئيناً، وفـي الـخفض فئينٍ، فـيكون الإعراب فـي الـخفض والنصب فـي نونها، وفـي كل ذلك
  مقرّة فـيها الـياء علـى حالها، فإن أضيفت، قـيـل: هؤلاء فَئِينُكَ بإقرار النون وحذف
  التنوين، كما قال الذين لغتهم هذه سنـينٌ فـي جمع السنة هذه سنـينك بإثبـات النون وإعرابها،
  وحذف التنوين منها للإضافة، وكذلك العمل فـي كل منقوص، مثل مائة وثبة وقلة وعزة، فأما
  ما كان نقصه من أوله فإن جمعه بـالتاء مثل عدة وعدات وصلة وصلات.</p><p>وأما قوله:
  { وَاللّهُ مَعَ الصَّابِرِينَ } فإنه يعنـي: والله معين الصابرين علـى الـجهاد فـي
  سبـيـله وغير ذلك من طاعته، وظهورهم ونصرهم علـى أعدائه الصادّين عن سبـيـله، الـمخالفـين
  منهاج دينه. وكذلك يقال لكل معين رجلاً علـى غيره هو معه بـمعنى هو معه بـالعون له
  والنصرة.</p>'
