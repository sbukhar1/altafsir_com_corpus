aaya: وَلَنَبْلُوَنَّكُمْ بِشَيْءٍ مِنَ الْخَوْفِ وَالْجُوعِ وَنَقْصٍ مِنَ الْأَمْوَالِ
  وَالْأَنْفُسِ وَالثَّمَرَاتِ ۗ وَبَشِّرِ الصَّابِرِينَ
text: "<p>{ وَلَنَبْلُوَنَّكُم بِشَيْء مّنَ ٱلْخَوفْ } للعدوّ { وَٱلْجُوعِ } القحط
  { وَنَقْصٍ مّنَ ٱلأَمَوَالِ } بالهلاك { وَٱلأَنفُسِ } بالقتل والموت والأمراض { وَٱلثَّمَرٰتِ
  } بالحوائج أي لنختبرنكم فننظر أتصبرون أم لا؟ { وَبَشّرِ ٱلصَّٰبِرِينَ } على البلاء
  بالجنة.</p>"
