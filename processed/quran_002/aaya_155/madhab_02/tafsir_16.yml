aaya: وَلَنَبْلُوَنَّكُمْ بِشَيْءٍ مِنَ الْخَوْفِ وَالْجُوعِ وَنَقْصٍ مِنَ الْأَمْوَالِ
  وَالْأَنْفُسِ وَالثَّمَرَاتِ ۗ وَبَشِّرِ الصَّابِرِينَ
text: "<p>{ وَلَنَبْلُوَنَّكُم } لما دعا عليهم الرسول صلى الله عليه وسلم بسبع كسبع
  يوسف ـ عليه الصلاة والسلام ـ أجابه بقوله { وَلَنَبْلُوَنَّكُم } يا أهل مكة. { الْخَوْفِ
  } الفزع في القتال. { وَالْجُوعِ } والجدب، ونقص الأنفس: بالقتل والموت.</p>"
