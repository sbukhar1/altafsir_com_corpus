text: "<p>{ تَوَلَّى } تصرف، أو غضب. { لِيُفْسِدَ فِيهَا } بالكفر، أو الظلم. { وَيُهْلِكَ
  الْحَرْثَ وَالنَّسْلَ } بالقتل والسبي، أو بالإضلال المفضي إلى القتل والسبي.</p>"
