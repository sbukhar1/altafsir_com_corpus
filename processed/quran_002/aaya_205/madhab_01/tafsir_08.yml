text: "<p>{ وَإِذَا تَوَلَّىٰ } انصرف عنك { سَعَىٰ } مشى { فِى ٱلأَرْضِ لِيُفْسِدَ
  فِيهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ } من جملة الفساد { وَٱللَّهُ لاَ يُحِبُّ
  ٱلْفَسَادَ } أي لا يرضى به.</p>"
