text: '<p>يعنـي بقوله جل ثناؤه: { وإذا تولـى } ، وإذا أدبر هذا الـمنافق من عندك يا
  مـحمد منصرفـاً عنك. كما:</p><p>حدثنا به ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد
  بن إسحاق، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس: { وإذا تَوّلـى } قال:
  يعنـي: وإذا خرج من عندك سعى. وقال بعضهم: وإذا غضب. ذكر من قال ذلك:</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج قال: قال ابن جريج فـي قوله: { وإذَا تَوَلَّـى }
  قال: إذا غضب.</p><p>فمعنى الآية: وإذا خرج هذا الـمنافق من عندك يا مـحمد غضبـان عمل
  فـي الأرض بـما حرّم الله علـيه، وحاول فـيها معصية الله، وقطع الطريق، وإفساد السبـيـل
  علـى عبـاد الله، كما قد ذكرنا آنفـاً من فعل الأخنس بن شريق الثقـفـي الذي ذكر السدي
  أن فـيه نزلت هذه الآية من إحراقه زرع الـمسلـمين وقتله حمرهم. والسعي فـي كلام العرب
  العمل، يقال منه: فلان يسعى علـى أهله، يعنـي به يعمل فـيـما يعود علـيهم نفعه ومنه
  قول الأعشى:</p><p class="poetry_or_grammar">وَسَعَى لِكِنْدَةَ سَعْيَ غيرِ مُوَاكِلٍ</p><p
  class="poetry_or_grammar">قَـيْسٌ فَضَرَّ عَدُوَّها ونبالها</p><p>يعنـي بذلك: عمل
  لهم فـي الـمكارم. وكالذي قلنا فـي ذلك كان مـجاهد يقول.</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله { وإذَا
  تَوَلَّـى سَعَى } قال: عمل.</p><p>واختلف أهل التأويـل فـي معنى الإفساد الذي أضافه
  الله عز وجل إلـى هذا الـمنافق، فقال بعضهم: تأويـله ما قلنا فـيه من قطعه الطريق وإخافته
  السبـيـل، كما قد ذكرنا قبل من فعل الأخنس بن شريق.</p><p>وقال بعضهم: بل معنى ذلك
  قطع الرحم وسفك دماء الـمسلـمين. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج فـي قوله: { سَعَى فـي الأرْض لِـيُفْسِدَ فِـيها } قطع
  الرحم، وسفك الدماء، دماء الـمسلـمين، فإذا قـيـل: لـم تفعل كذا وكذا؟ قال أتقرّب به
  إلـى الله عز وجل.</p><p>والصواب من القول فـي ذلك أن يقال: إن الله تبـارك وتعالـى
  وصف هذا الـمنافق بأنه إذا تولـى مدبراً عن رسول الله صلى الله عليه وسلم عمل فـي أرض
  الله بـالفساد. وقد يدخـل فـي الإفساد جميع الـمعاصي، وذلك أن العمل بـالـمعاصي إفساد
  فـي الأرض، فلـم يخصص الله وصفه ببعض معانـي الإفساد دون بعض. وجائز أن يكون ذلك الإفساد
  منه كان بـمعنى قطع الطريق، وجائز أن يكون غير ذلك، وأيّ ذلك كان منه فقد كان إفساداً
  فـي الأرض، لأن ذلك منه لله عز وجل معصية. غير أن الأشبه بظاهر التنزيـل أن يكون كان
  يقطع الطريق، ويخيف السبـيـل، لأن الله تعالـى ذكره وصفه فـي سياق الآية بأنه سعى فـي
  الأرض لـيفسد فـيها ويهلك الـحرث والنسل، وذلك بفعل مخيف السبـيـل أشبه منه بفعل قطاع
  الرحم.</p><p>القول فـي تأويـل قوله تعالـى: { وَيُهْلِكَ الـحَرْثَ وَالنّسْلِ }.</p><p>اختلف
  أهل التأويـل فـي وجه إهلاك هذا الـمنافق، الذي وصفه الله بـما وصفه به من صفة إهلاك
  الـحرث والنسل فقال بعضهم: كان ذلك منه إحراقاً لزرع قوم من الـمسلـمين وعقراً لـحمرهم.</p><p>حدثنـي
  بذلك موسى بن هارون، قال: ثنـي عمرو بن حماد، قال: ثنا أسبـاط عن السدي. وقال آخرون
  بـما.</p><p>حدثنا به أبو كريب، قال: ثنا عثام، قال: ثنا النضر بن عربـي، عن مـجاهد:
  { وَإذَا تَوَلَّـى سَعَى فِـي الأرْض لِـيُفْسِدَ فِـيها ويُهْلِكَ الـحَرْثَ وَالنّسْلَ
  } الآية، قال: إذا تولـى سعى فـي الأرض بـالعدوان والظلـم، فـيحبس الله بذلك القطر،
  فـيهلك الـحرث والنسل، والله لا يحبّ الفساد. قال: ثم قرأ مـجاهد:</p><p class="quran">ظَهَرَ
  ٱلْفَسَادُ فِي ٱلْبَرِّ وَٱلْبَحْرِ بِمَا كَسَبَتْ أَيْدِي ٱلنَّاسِ لِيُذِيقَهُمْ
  بَعْضَ ٱلَّذِي عَمِلُواْ لَعَلَّهُمْ يَرْجِعُونَ</p><p>[الروم: 41] قال: ثم قال:
  أما والله ما هو بحركم هذا، ولكن كل قرية علـى ماء جار فهو بحر.</p><p>والذي قاله مـجاهد
  وإن كان مذهبـاً من التأويـل تـحتـمله الآية، فإن الذي هو أشبه بظاهر التنزيـل من التأويـل
  ما ذكرنا عن السدي، فلذلك اخترناه. وأما الـحرث، فإنه الزرع، والنسل: العقب والولد،
  وإهلاكه الزرع: إحراقه. وقد يجوز أن يكون كان كما قال مـجاهد بـاحتبـاس القطر من أجل
  معصيته ربه وسعيه بـالإفساد فـي الأرض، وقد يحتـمل أن يكون كان بقتله القوّام به والـمتعاهدين
  له حتـى فسد فهلك. وكذلك جائز فـي معنى إهلاكه النسل أن يكون كان بقتله أمهاته أو آبـاءه
  التـي منها يكون النسل، فـيكون فـي قتله الآبـاء والأمهات انقطاع نسلهما. وجائز أن
  يكون كما قال مـجاهد، غير أن ذلك وإن كان تـحتـمله الآية فـالذي هو أولـى بظاهرها ما
  قاله السدي غير أن السدي ذكر أن الذي نزلت فـيه هذه الآية إنـما نزلت فـي قتله حمر
  القوم من الـمسلـمين وإحراقه زرعاً لهم. وذلك وإن كان جائزاً أن يكون كذلك، فغير فـاسد
  أن تكون الآية نزلت فـيه، والـمراد بها كل من سلك سبـيـله فـي قتل كل ما قتل من الـحيوان
  الذي لا يحلّ قتله بحال والذي يحلّ قتله فـي بعض الأحوال إذا قتله بغير حق بل ذلك كذلك
  عندي، لأن الله تبـارك وتعالـى لـم يخصص من ذلك شيئاً دون شيء بل عمه.</p><p>وبـالذي
  قلنا فـي عموم ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن بشار،
  قال: ثنا يحيى وعبد الرحمن، قالا: ثنا سفـيان، عن أبـي إسحاق، عن التـميـمي أنه سأل
  ابن عبـاس: { ويُهلِكَ الـحَرْثَ وَالنَّسْلَ } قال: نسل كل دابة.</p><p>حدثنا أبو
  كريب، قال: ثنا ابن عطية، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن التـميـمي، أنه سأل
  ابن عبـاس: قال: قلت أرأيت قوله { الـحَرْثَ وَالنَّسْلَ } قال: الـحرث حرثكم، والنسل:
  نسل كل دابة.</p><p>حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن أبـي إسحاق، عن التمـيـمي،
  قال: سألت ابن عبـاس عن الـحرث والنسل، فقال: الـحرث: ما تـحرثون، والنسل: نسل كل دابة.</p><p>حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن مطرف، عن أبـي إسحاق، عن رجل من تـميـم، عن ابن
  عبـاس، مثله.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس: { ويُهْلِكَ الـحَرْثَ وَالنَّسْلَ } فنسل كل دابة،
  والناس أيضاً.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنـي عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد: { ويُهْلِكَ الـحَرْث } قال: نبـات الأرض { والنَّسلَ }
  من كل دابة تـمشي من الـحيوان من الناس والدوابّ.</p><p>حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { ويُهْلِكَ الـحَرْثَ }
  قال: نبـات الأرض، { والنَّسلَ }: نسل كل شيء.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا
  أبو أحمد الزبـيري، قال: ثنا هشيـم، عن جويبر، عن الضحاك، قال: الـحرث: النبـات، والنسل:
  نسل كل دابة.</p><p>حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن
  الربـيع: { ويُهْلِكَ الـحَرْثَ } قال: الـحرث الذي يحرثه الناس: نبـات الأرض، { والنْسلَ
  }: نسل كل دابة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج عن ابن جريج،
  قال: قلت لعطاء: { ويُهْلِكَ الـحَرْثَ والنَّسْلَ } قال: الـحرث: الزرع، والنَّسلَ
  من الناس والأنعام، قال: يقتل نسل الناس والأنعام. قال: وقال مـجاهد: يبتغي فـي الأرض
  هلاك الـحرث: نبـات الأرض، والنسل: من كل شيء من الـحيوان.</p><p>حدثنـي يحيى بن أبـي
  طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { ويُهْلِكَ الـحَرْثَ
  وَالنَّسْلَ } قال: الـحرث: الأصل، والنسل: كل دابة والناس منهم.</p><p>حدثنـي ابن
  عبد الرحيـم البرقـي، قال: ثنا عمرو بن أبـي سلـمة، قال: سئل سعيد بن عبد العزيز عن
  فساد الـحرث والنسل وما هما أيّ حرث وأيّ نسل؟ قال سعيد: قال مكحول: الـحرث: ما تـحرثون،
  وأما النسل: فنسل كل شيء.</p><p>وقد قرأ بعض القرّاء: «ويُهْلِكُ الـحَرْثَ وَالنَّسْل»
  برفع «يهلك» علـى معنى: وَمِنَ النَّاسِ مَنْ يُعْجِبُكَ قَوْلُهُ فِـي الـحَياةِ الدُّنْـيا
  وَيُشْهِدُ اللّهَ عَلـى ما فِـي قَلْبِهِ وَهُوَ ألَدُّ الـخِصَامِ، ويُهْلِكُ الـحَرْثَ
  والنَّسْلَ، وَإذَا تَوَلـى سَعَى فِـي الأرْضِ لِـيُفْسِدَ فِـيها، وَاللّهُ لا يُحِبُّ
  الفَساد. فـيردّ و«يهلك» علـى «ويشهد الله» عطفـاً به علـيه. وذلك قراءة عندي غير جائزة
  وإن كان لها مخرج فـي العربـية لـمخالفتها لـما علـيه الـحجة مـجمعة من القراءة فـي
  ذلك قراءة: { ويُهْلِكَ الـحَرْثَ وَالنَّسْلَ } وأن ذلك فـي قراءة أبـيّ بن كعب ومصحفه
  فـيـما ذكرنا: «لـيفسد فـيها ولـيهلك الـحرث والنسل»، وذلك من أدلّ الدلـيـل علـى تصحيح
  قراءة من قرأ ذلك { وُيهْلِك } َ بـالنصب عطفـاً به علـى: { لِـيُفْسِدَ فِـيها }.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَاللّهُ لا يْحِبُّ الفَسادَ }.</p><p>يعنـي بذلك جل ثناؤه:
  والله لا يحبّ الـمعاصي، وقطع السبـيـل، وإخافة الطريق. والفساد: مصدر من قول القائل:
  فسد الشيء يفسد، نظير قولهم: ذهب يذهب ذهابـاً، ومن العرب من يجعل مصدر فسد فسوداً،
  ومصدر ذهب يذهب ذهوبـاً.</p>'
