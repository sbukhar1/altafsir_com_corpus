aaya: وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَلِ الَّذِي يَنْعِقُ بِمَا لَا يَسْمَعُ إِلَّا
  دُعَاءً وَنِدَاءً ۚ صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَعْقِلُونَ
text: '<p>قوله تعالى: { ومثل الذين كفروا كمثل الذي ينعق }</p><p>في معنى هذه الآية
  ثلاثة أقوال.</p><p>أحدها: أن معناها: ومثل الذين كفروا كمثل البهائم التي ينعق بها
  الراعي، وهذا قول الفراء، وثعلب، قالا جميعاً: أضاف المثل إلى الذين كفروا، ثم شبههم
  بالراعي، ولم يقل: كالغنم، والمعنى: ومثل الذين كفروا كمثل البهائم التي لا تفقه ما
  يقول الراعي أكثر من الصوت، فلو قال لها الراعي: ارعي، أو اشربي؛ لم تدر ما يقول لها،
  فكذلك الذين كفروا فيما يأتيهم من القرآن، وإنذار الرسول، فأضيف التشبيه إلى الراعي،
  والمعنى في المرعي، وهو ظاهر في كلام العرب، يقولون: فلان يخافك كخوف الأسد، والمعنى:
  كخوفه الأسد، [لأن الأسد هو المعروف بأنه المخوف]. قال الشاعر:</p><p class="poetry_or_grammar">كانت
  فريضة ما تقول كما</p><p class="poetry_or_grammar">كان الزناءُ فريضةَ الرجم</p><p>والمعنى
  كما كان الرجم فريضة الزنى.</p><p>والثاني: أن معناها: ومثل الذين كفروا، ومثلنا في
  وعظهم، كمثل الناعق والمنعوق به، فحذف: ومثلنا، اختصاراً، إذ كان في الكلام ما يدل
  عليه، وهذا قول ابن قتيبة، والزجاج.</p><p>والثالث: ومثل الذين كفروا في دعائهم آلهتم
  التي يعبدون، كمثل الذي ينعق، هذا قول ابن زيد، والذي ينعق هو الراعي، يقال: نعق بالغنم،
  ينعق نعقاً ونعيقاً ونعاقاً ونعقاناً. قال ابن الأنباري: والفاشي في كلام العرب أنه
  لا يقال: نعق، إلا في الصياح بالغنم وحدها، فالغنم تسمع الصوت ولا تعقل المعنى. { صُمٌ
  بُكمٌ } إنما وصفهم بالصم والبَكم، لأنهم في تركهم قبول ما يسمعون بمنزلة من لا يسمع،
  وكذلك في النطق والنظر، وقد سبق شرح هذا المعنى.</p>'
