aaya: وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَلِ الَّذِي يَنْعِقُ بِمَا لَا يَسْمَعُ إِلَّا
  دُعَاءً وَنِدَاءً ۚ صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَعْقِلُونَ
text: '<p>قوله تعالى: { وَمَثَلُ ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ }.</p><p>أي
  وَصِفَةُ الَّذينَ كفروا كصِفة الذي ينعق.</p><p>قال الشيخ أبو حيان: وقيل الكاف زائدة.</p><p>قال
  ابن عرفة: يفوت معنى التشبيه لأن قولك زيد (كزهير شعرا) يقتضي أنك جعلته مثله سواء.</p><p>وأجيب
  بأنه هنا شبهت الذّات بالذّات وذات زيد (معينة) مشخصة لا يقبل التعدد، وفي الآية شبهت
  الصفة بالصّفة، والصفّة يمكن فيها التعدد والمخالفة فجعلت كأنها هي ولو في (وحدة) النوع.</p><p>قيل
  لابن عرفة: وكذلك ذات زيد جعلت كأنها ذات عمرو في الشعر فقوله " شعرا " أزال الشخص
  والتعيين. فإن قلت: لم خالف بين " كفروا " فعبر فيه بالماضي وبين " من ينعق " (فجاء)
  به مستقبلا وهلا استويا أو كان الأمر بالعكس؟</p><p>فالجواب بوجهين:</p><p>- (الأول):
  أن المراد من اتصف بمطلق الكفر.</p><p>- الثاني: أنه تقبيح للكفر أن يذكر بصيغة يقتضي
  الدوام.</p><p>قال ابن عرفة: وعادتهم يفرقون بين الدعاء والنداء بأن الدعاء يكون بلفظ
  الطلب وسواء كان معه نداء أو لم يكن، والدعاء أخف من النّداء لأن البهائم تناديها فلا
  تجيب فإذا دعوتها وزجرتها أتت. فالنداء للخواص والدعاء للعوام فمن لم يستجب للنداء
  قد يستجيب للدعاء، ومن لم ينفع فيه (الدعاء) فهو في غاية الجهل والغباوة.</p><p>ونقل
  أبو حيان عن بعضهم: (إلاّ) زائدة.</p><p>قال ابن عرفة: وسببه توهم التناقض لأنه إذا
  قال: { لاَ يَسْمَعُ إِلاَّ دُعَآءً وَنِدَآءً } ، ويلزم أن يكون الدعاء والنداء مسموعين
  له وقوله { صُمٌّ بُكْمٌ عُمْيٌ } يدل (على) أنه لا يسمع شيئا بوجه.</p><p>قوله تعالى:
  { فَهُمْ لاَ يَعْقِلُونَ }.</p><p>أي العقل التكليفي النافع.</p>'
