aaya: وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَلِ الَّذِي يَنْعِقُ بِمَا لَا يَسْمَعُ إِلَّا
  دُعَاءً وَنِدَاءً ۚ صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَعْقِلُونَ
text: "<p>{ وَمَثَلُ } صفة { ٱلَّذِينَ كَفَرُواْ } ومن يدعوهم إلى الهدى { كَمَثَلِ
  ٱلَّذِى يَنْعِقُ } يصوّت { بِمَا لاَ يَسْمَعُ إِلاَّ دُعَاءً وَنِدَاءً } أي صوتاً
  ولا يفهم معناه أي هم في سماع الموعظة وعدم تدبرها كالبهائم تسمع صوت راعيها ولا تفهمه
  هم { صُمٌّ بُكْمٌ عُمْىٌ فَهُمْ لاَ يَعْقِلُونَ } الموعظة.</p>"
