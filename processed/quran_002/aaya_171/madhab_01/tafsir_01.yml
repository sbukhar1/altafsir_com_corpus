aaya: وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَلِ الَّذِي يَنْعِقُ بِمَا لَا يَسْمَعُ إِلَّا
  دُعَاءً وَنِدَاءً ۚ صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَعْقِلُونَ
text: '<p>اختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: معنى ذلك: مثل الكافر فـي قلة
  فهمه عن الله ما يتلـى علـيه فـي كتابه وسوء قبوله لـما يدعى إلـيه من توحيد الله ويوعظ
  به، مثل البهيـمة التـي تسمع الصوت إذا نعق بها ولا تعقل ما يقال لها. ذكر من قال ذلك:</p><p>حدثنا
  هناد بن السريّ، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة فـي قوله: { وَمَثَلُ الَّذين
  كَفَروا كمَثَلِ الّذِي يَنْعِق بِـمَا لا يَسْمَع إلاَّ دُعاءً ونِدَاءً } قال: مثل
  البعير أو مثل الـحمار تدعوه فـيسمع الصوت ولا يفقه ما تقول.</p><p>حدثنـي مـحمد بن
  عبد الله بن زريع، قال: ثنا يوسف بن خالد السمتـي، قال: ثنا نافع بن مالك، عن عكرمة،
  عن ابن عبـاس فـي قوله: { كمَثَلِ الَّذِي يَنْعِقُ بِـمَا لا يَسْمَعُ } قال: هو كمثل
  الشاة ونـحو ذلك.</p><p>حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال:
  حدثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَل
  الَّذِي يَنْعِقُ بـمَا لا يَسْمَعُ إلاَّ دُعاءً وَندَاءً } كمثل البعير والـحمار
  والشاة إن قلت لبعضها كل لا يعلـم ما تقول غير أنه يسمع صوتك، وكذلك الكافر إن أمرته
  بخير أو نهيته عن شر أو وعظته لـم يعقل ما تقول، غير أنه يسمع صوتك.</p><p>حدثنـي القاسم،
  قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج قال: قال ابن عبـاس: مثل الدابة تنادي
  فتسمع ولا تعقل ما يقال لها، كذلك الكافر يسمع الصوت ولا يعقل.</p><p>حدثنا سفـيان
  بن وكيع، قال: ثنا أبـي، عن سفـيان، عن خصيف، عن مـجاهد: { كَمَثَلِ الَّذِي يُنْعِقُ
  بِـمَا لا يَسْمعَ } قال: مثل الكافر مثل البهيـمة تسمع الصوت ولا تعقل.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { كمثَلِ
  الّذي ينعُق } مثل ضربه الله للكافر يسمع ما يقال له ولا يعقل، كمثل البهيـمة تسمع
  النعيق ولا تعقل.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  قوله: { وَمَثَلُ الَّذِينَ كَفَرُوا كمَثَلِ الَّذِي يَنْعِقُ بِـمَا لا يَسْمَعُ
  إلاَّ دُعاءً وَنِدَاء } يقول: مثل الكافر كمثل البعير والشاة يسمع الصوت ولا يعقل
  ولا يدري ما عنـي به.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة فـي قوله: { كمَثَلَ الَّذي يَنْعِقُ بِـمَا لا يَسْمَعُ إلاَّ دُعاءً
  وَنِدَاءً } قال: هو مثل ضربه الله للكافر، يقول: مثل هذا الكافر مثل هذه البهيـمة
  التـي تسمع الصوت ولا تدري ما يقال لها، فكذلك الكافر لا ينتفع بـما يقال له.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: هو مثل
  الكافر يسمع الصوت ولا يعقل ما يقال له.</p><p>حدثنا القاسم، قال: حدثنا الـحسين، قال:
  حدثنـي حجاج، قال: قال ابن جريج: سألت عطاء، ثم قلت له: يقال لا تعقل، يعنـي البهيـمة،
  إلا أنها تسمع دعاء الداعي حين ينعق بها، فهم كذلك لا يعقلون وهم يسمعون. فقال: كذلك.
  قال: وقال مـجاهد: «الذي ينعق» الراعي «بـما لا يسمع» من البهائم.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: كمثل الذي
  ينعق الراعي بـما لا يسمع من البهائم.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السدي: { كَمَثلِ الَّذِي يَنْعِقُ بِـمَا لا يَسْمَعُ إلاَّ دُعاءً ونِدَاءً
  } لا يعقل ما يقال له إلا أن تُدعى فتأتـي أو ينادَى بها فتذهب، وأما الذي ينعق فهو
  الراعي الغنـم كما ينعق الراعي بـما لا يسمع ما يقال له، إلا أن يدعى أو ينادى، فكذلك
  مـحمد صلى الله عليه وسلم يدعو من لا يسمع إلا خرير الكلام يقول الله:</p><p class="quran">صُمٌّ
  بُكْمٌ عُمْيٌ</p><p>[البقرة: 18]. ومعنى قائلـي هذا القول فـي تأويـلهم ما تأوّلوا
  علـى ما حكيت عنهم: ومثل وعظ الذين كفروا وواعظهم كمثل نعق الناعق بغنـمه ونعيقه بها.
  فأضيف الـمثل إلـى الذين كفروا، وترك ذكر الوعظ والواعظ لدلالة الكلام علـى ذلك، كما
  يقال: إذا لقـيت فلانا فعظمه تعظيـم السلطان، يراد به كما تعظم السلطان، وكما قال الشاعر:</p><p
  class="poetry_or_grammar">فَلَسْتُ مُسَلِّـماً ما دُمْتُ حَيًّا</p><p class="poetry_or_grammar">عَلـى
  زَيْدٍ بِتَسْلِـيـمِ الأمِير</p><p>يراد به: كما يسلـم علـى الأمير. وقد يحتـمل أن
  يكون الـمعنى علـى هذا التأويـل الذي تأوله هؤلاء: ومثل الذين كفروا فـي قلة فهمهم
  عن الله وعن رسوله كمثل الـمنعوق به من البهائم الذي لا يفقه من الأمر والنهي غير الصوت،
  وذلك أنه لو قـيـل له: اعتلف أو رد الـماء لـم يدر ما يقال له غير الصوت الذي يسمعه
  من قائله فكذلك الكافر، مثله فـي قلة فهمه لـما يؤمر به وينهى عنه بسوء تدبره إياه
  وقلة نظره وفكره فـيه، مثل هذا الـمنعوق به فـيـما أمر به ونهي عنه. فـيكون الـمعنى
  للـمنعوق به والكلام خارج علـى الناعق، كما قال نابغة بنـي ذبـيان:</p><p class="poetry_or_grammar">وَقَدْ
  خِفْتُ حتَّـى ما تَزِيدُ مَخافَتِـي</p><p class="poetry_or_grammar">علـى وَعِلٍ
  فـي ذِي الَـمطارَةِ عاقِلِ</p><p>والـمعنى: حتـى ما تزيد مخافة الوعل علـى مخافتـي،
  وكما قال الآخر:</p><p class="poetry_or_grammar">كانَتْ فَريضَةُ ما تَقُولُ كمَا</p><p
  class="poetry_or_grammar">كانَ الزّناءُ فَريضَةَ الَّرجْمِ</p><p>والـمعنى: كما كان
  الرجم فريضة الزنا، فجعل الزنا فريضة الرجم لوضوح معنى الكلام عند سامعه. وكما قال
  الآخر:</p><p class="poetry_or_grammar">إنَّ سِرَاجاً لَكَريـمٌ مَفْخَرُهْ</p><p
  class="poetry_or_grammar">تَـحْلَـى به العَيْنُ إذا ما تَـجْهَرُهْ</p><p>والـمعنى:
  يحلـى بـالعين فجعله تـحلـى به العين. ونظائر ذلك من كلام العرب أكثر من أن يحصى مـما
  توجهه العرب من خبر ما تـخبر عنه إلـى ما صاحبه لظهور معنى ذلك عند سامعه، فتقول: اعرض
  الـحوض علـى الناقة، وإنـما تعرض الناقة علـى الـحوض، وما أشبه ذلك من كلامها.</p><p>وقال
  آخرون: معنى ذلك: ومثل الذين كفروا فـي دعائهم آلهتهم وأوثانهم التـي لا تسمع ولا تعقل،
  كمثل الذي ينعق بـما لا يسمع إلا دعاء ونداء، وذلك الصدى الذي يسمع صوته، ولا يفهم
  به عنه الناعق شيئاً.</p><p>فتأويـل الكلام علـى قول قائلي ذلك: ومثل الذين كفروا وآلهتهم
  فـي دعائهم إياها وهي لا تفقه ولا تعقل كمثل الناعق بـما لا يسمعه الناعق إلا دعاء
  ونداء، أي لا يسمع منه الناعق إلا دعاءه. ذكر من قال ذلك:</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَمَثَلُ الَّذِينَ كَفَرُوا كمَثَلِ
  الَّذِي يَنْعِقُ بِـمَا لا يَسْمَعُ إلا دُعاءً وَنِدَاءً } قال: الرجل الذي يصيح
  فـي جوف الـجبـال فـيجيبه فـيها صوت يراجعه يقال له الصدى، فمثل آلهة هؤلاء لهم كمثل
  الذي يجيبه بهذا الصوت لا ينفعه لا يسمع إلا دعاء ونداء. قال: والعرب تسمي ذلك الصَّدى.</p><p>وقد
  تـحتـمل الآية علـى هذا التأويـل وجها آخر غير ذلك، وهو أن يكون معناها: ومثل الذين
  كفروا فـي دعائهم آلهتهم التـي لا تفقه دعاءهم كمثل الناعق بغنـم له من حيث لا تسمع
  صوته غنـمه فلا تنتفع من نعقه بشيء غير أنه فـي عناء من دعاء ونداء، فكذلك الكافر فـي
  دعائه آلهته إنـما هو فـي عناء من دعائه إياها وندائه لها، ولا ينفعه شيء.</p><p>وأولـى
  التأويـل عندي بـالآية التأويـل الأول الذي قاله ابن عبـاس ومن وافقه علـيه، وهو أن
  معنى الآية: ومثل وعظ الكافر وواعظه كمثل الناعق بغنـمه ونعيقه، فإنه يسمع نعقه ولا
  يعقل كلامه علـى ما قد بـينا قبل.</p><p>فأما وجه جواز حذف «وعظ» اكتفـاء بـالـمثل
  منه فقد أتـينا علـى البـيان عنه فـي قوله:</p><p class="quran">مَثَلُهُمْ كَمَثَلِ
  ٱلَّذِي ٱسْتَوْقَدَ نَاراً</p><p>[البقرة: 17] وفـي غيره من نظائره من الآيات بـما
  فـيه الكفـاية عن إعادته. وإنـما اخترنا هذا التأويـل، لأن هذه الآية نزلت فـي الـيهود،
  وإياهم عنى الله تعالـى ذكره بها، ولـم تكن الـيهود أهل أوثان يعبدونها ولا أهل أصنام
  يعظمونها ويرجون نفعها أو دفع ضرها. ولا وجه إذ كان ذلك كذلك لتأويـل من تأول ذلك أنه
  بـمعنى: مثل الذين كفروا فـي ندائهم الآلهة ودعائهم إياها.</p><p>فإن قال قائل: وما
  دلـيـلك علـى أن الـمقصود بهذه الآية الـيهود؟ قـيـل: دلـيـلنا علـى ذلك ما قبلها من
  الآيات وما بعدها، فإنهم هم الـمعنـيون به، فكان ما بـينهما بأن يكون خبراً عنهم أحق
  وأولـى من أن يكون خبراً عن غيرهم حتـى تأتـي الأدلة واضحة بـانصراف الـخبر عنهم إلـى
  غيرهم.</p><p>هذا مع ما ذكرنا من الأخبـار عمن ذكرنا عنه أنها فـيهم نزلت، والرواية
  التـي روينا عن ابن عبـاس أن الآية التـي قبل هذه الآية نزلت فـيهم. وبـما قلنا من
  أن هذه الآية معنـيّ بها الـيهود كان عطاء يقول.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، قال: قال لـي عطاء فـي هذه الآية: هم الـيهود الذين
  أنزل الله فـيهم:</p><p class="quran">إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ
  مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً قَلِيلاً</p><p>[البقرة: 174] إلـى قوله:</p><p
  class="quran">فَمَآ أَصْبَرَهُمْ عَلَى ٱلنَّارِ</p><p>[البقرة: 175]. وأما قوله يَنْعِقُ
  فإنه يصوّت بـالغنـم النعيق والنعاق، ومنه قول الأخطل:</p><p class="poetry_or_grammar">فـانْعِقْ
  بِضأنِكَ يا جَرِيرُ فإنَّـمَا</p><p class="poetry_or_grammar">مَنَّتْكَ نَفْسُكَ
  فِـي الـخَلاءِ ضَلالاَ</p><p>يعنـي: صوِّتْ به.</p><p>القول فـي تأويـل قوله تعالـى:
  { صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لا يَعْقِلُون }.</p><p>يعنـي تعالـى ذكره بقوله: { صُمٌّ
  بُكْمٌ عُمْيٌ } هؤلاء الكفـار الذين مثلهم كمثل الذي ينعق بـما لا يسمع إلا دعاء ونداء،
  صمّ عن الـحقّ فهم لا يسمعون، بكم يعنـي خرس عن قـيـل الـحق والصواب والإقرار بـما
  أمرهم الله أن يقرّوا به وتبـيـين ما أمرهم الله تعالـى ذكره أن يبـينوه من أمر مـحمد
  صلى الله عليه وسلم للناس، فلا ينطقون به ولا يقولونه ولا يبـينونه للناس، عميٌ عن
  الهدى وطريق الـحق فلا يبصرونه. كما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد عن سعيد،
  عن قتادة قوله: { صُمٌّ بُكْمٌ عُمْيٌ } يقول: صم عن الـحق فلا يسمعونه ولا ينتفعون
  به ولا يعقلونه، عمي عن الـحق والهدى فلا يبصرونه، بكم عن الـحق فلا ينطقون به.</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { صُمٌ بُكم عُمْيٌ
  } يقول عن الـحق.</p><p>حدثنـي الـمثنى قال: ثنا أبو صالـح، قال: حدثنـي معاوية عن
  علـيّ بن أبـي طلـحة، عن ابن عبـاس: { صُمٌّ بُكْمٌ عُمْيٌ } يقول: لا يسمعون الهدى
  ولا يبصرونه ولا يعقلونه.</p><p>وأما الرفع فـي قوله: { صُمٌ بُكْمٌ عُمْيٌ } فإنه
  أتاه من قبل الابتداء والاستئناف، يدل علـى ذلك قوله: { فَهُمْ لا يَعْقِلُون } كما
  يقال فـي الكلام: هو أصمّ لا يسمع، وهو أبكم لا يتكلـم.</p>'
