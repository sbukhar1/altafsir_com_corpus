aaya: وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَلِ الَّذِي يَنْعِقُ بِمَا لَا يَسْمَعُ إِلَّا
  دُعَاءً وَنِدَاءً ۚ صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَعْقِلُونَ
text: '<p>{ لَهُمُ } الضمير للناس. وعدل بالخطاب عنهم على طريقة الالتفات للنداء على
  ضلالهم، لأنه لا ضال أضل من المقلد، كأنه يقول للعقلاء: انظروا إلى هؤلاء الحمقى ماذا
  يقولون: قيل: هم المشركون. وقيل: هم طائفة من اليهود دعاهم رسول الله صلى الله عليه
  وسلم إلى الإسلام فقالوا: { بَلْ نَتَّبِعُ مَا أَلْفَيْنَا عَلَيْهِ ءابَاءنَا } فإنهم
  كانوا خيراً منا وأعلم. وألفينا: بمعنى وجدنا، بدليل قوله:</p><p class="quran">بَلْ
  نَتَّبِعُ مَا وَجَدْنَا عَلَيْهِ ءابَاءنَا</p><p>[لقمان: 21]. { أَوْ لَّوْ كَانَ
  ءابَاؤُهُمْ } الواو للحال، والهمزة بمعنى الردّ والتعجيب، معناه: أيتبعونهم ولو كان
  آباؤهم لا يعقلون شيئاً من الدين ولا يهتدون للصواب.</p><p>لا بدّ من مضاف محذوف تقديره:
  ومثل داعي الذين كفروا { كَمَثَلِ ٱلَّذِى يَنْعِقُ } أو: ومثل الذين كفروا كبهائم
  الذي ينعق. والمعنى: ومثل داعيهم إلى الإيمان - في أنهم لا يسمعون من الدعاء إلا جرس
  النغمة ودوي الصوت، من غير إلقاء أذهان ولا استبصار - كمثل الناعق بالبهائم، التي لا
  تسمع إلا دعاء الناعق ونداءه الذي هو تصويت بها وزجر لها، ولا تفقه شيئاً آخر ولا تعي،
  كما يفهم العقلاء ويعون. ويجوز أن يراد بما لا يسمع: الأصم الأصلخ، الذي لا يسمع من
  كلام الرافع صوته بكلامه إلا النداء والتصويت لا غير، من غير فهم للحروف. وقيل معناه:
  ومثلهم في اتباعهم آباءهم وتقليدهم لهم كمثل البهائم التي لا تسمع إلا ظاهر الصوت ولا
  تفهم ما تحته، فكذلك هؤلاء يتبعونهم على ظاهر حالهم ولا يفقهون أهم على حق أم باطل؟
  وقيل معناه: ومثلهم في دعائهم الأصنام كمثل الناعق بما لا يسمع، إلا أنّ قوله: { إِلاَّ
  دُعَاءً َنِدَاءً } لا يساعد عليه، لأنّ الأصنام لا تسمع شيئاً، والنعيق: التصويت.
  يقال: نعق المؤذن، ونعق الراعي بالضأن. قال الأخطل:</p><p class="poetry_or_grammar">فَانْعَقْ
  بِضَأْنِكَ يَا جرِيرُ فَإنَّمَا</p><p class="poetry_or_grammar">مَنَّتْكَ نَفْسُكَ
  في الخَلاَءِ ضَلاَلاَ</p><p>وأما (نفق الغراب) فبالغين المعجمة { صُمٌّ } هم صم، وهو
  رفع على الذمّ.</p>'
