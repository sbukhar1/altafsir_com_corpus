aaya: وَكَذَٰلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطًا لِتَكُونُوا شُهَدَاءَ عَلَى النَّاسِ
  وَيَكُونَ الرَّسُولُ عَلَيْكُمْ شَهِيدًا ۗ وَمَا جَعَلْنَا الْقِبْلَةَ الَّتِي كُنْتَ
  عَلَيْهَا إِلَّا لِنَعْلَمَ مَنْ يَتَّبِعُ الرَّسُولَ مِمَّنْ يَنْقَلِبُ عَلَىٰ
  عَقِبَيْهِ ۚ وَإِنْ كَانَتْ لَكَبِيرَةً إِلَّا عَلَى الَّذِينَ هَدَى اللَّهُ ۗ وَمَا
  كَانَ اللَّهُ لِيُضِيعَ إِيمَانَكُمْ ۚ إِنَّ اللَّهَ بِالنَّاسِ لَرَءُوفٌ رَحِيمٌ
text: '<p>قوله تعالى: { وَكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً... }</p><p>أي ومثل
  هدايتنا من (نشاء) إلى صراط مستقيم (هديناكم) إلى الإيمان بمحمد صلى الله عليه وسلم.</p><p>قال
  ابن عطية: عن بعضهم؛ خير الأمور أوسطها أي خيارها.</p><p>قيل لابن عرفة: لا فائدة في
  هذا الخير وكأنه قيل: خير الأمور خيارها؟</p><p>فقال: فائدته الحصر (ولو قال): الخير
  في الوسط، لم يفد الحصر.</p><p>قال ابن عرفة: إنما قال: { عَلَيْكُمْ شَهِيداً } ولم
  يقل: لكم شهيدا، لأن شاهد الإنسان مستعمل عليه إذ لا يتم له غرض إلا بشهادته.</p><p>قال
  الزمخشري: لأن الشهيد كالرقيب المهيمن على المشهود (له).</p><p>قيل لابن عرفة: ذكر
  الأصوليون خلافا في إجماع غير هذه الأمة هل يعتبر أو لا؟</p><p>وذكر ابن التلمساني
  وابن الحاجب منه مسائل وهذه الآية تدل على عدم اعتباره؟</p><p>فقال: ذلك الخلاف لا
  يصح، (والإجماع) (على) انتساخ الملل كلها بالملة المحمدية.</p><p>قيل لابن عرفة: قد
  تقرر الخلاف في شرع من قبلنا هل هو شرع لنا أم لا؟</p><p>قوله تعالى: { لِّتَكُونُواْ...
  }.</p><p>قوله تعالى: { إِلاَّ لِنَعْلَمَ... }.</p><p>قيل: أي ليعلم رسولنا من يتبعه،
  قال الله تعالى:</p><p class="quran">إِنَّ ٱلَّذِينَ يُبَايِعُونَكَ إِنَّمَا يُبَايِعُونَ
  ٱللَّهَ</p><p>وقيل: إلا ليظهر متعلق علمنا حقيقة للمجازات عليه وإنما لم يقل: إلا
  لنعلم من يتبع الرسول ممن لا يتبعه، زيادة في نفي الشدة عليهم والخسران.</p><p>قوله
  تعالى: { وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ... }</p><p>أي ليضيع أعمالكم.
  وقيل: إنها حجة على المعتزلة في أن مرتكب الكبيرة مخلد في النار، إلا أن يجيبوا بأن
  إيمانه يذهب بالموازنة.</p><p>قوله تعالى: { إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ
  }.</p><p>دليل على أنّ الكافر منعم عليه لعموم الناس، وفيه خلاف، وأجيب بأنه منعم عليه
  في الدنيا فقط.</p><p>قال ابن الخطيب في شرح الأسماء الحسنى: إنما قدم الرؤوف على الرحيم
  لأن الرحمة في الشاهد إنما (تحصل) لمعنى وفي / المرحوم من حاجة (و) ضعف، والرأفة تطلق
  عند حصول الرحمة لمعنى في الفاعل من شفقة منه على المرحوم فمنشأ (الرأفة كمال في إيصال
  الإحسان ومنشأ) الرحمة كمال حال المرحوم في الاحتياج إلى الإحسان، وتأثير حال الفاعل
  في إيجاد الفعل أقوى من احتياج المفعول إليه.</p>'
