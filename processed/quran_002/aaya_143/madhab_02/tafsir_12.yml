aaya: وَكَذَٰلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطًا لِتَكُونُوا شُهَدَاءَ عَلَى النَّاسِ
  وَيَكُونَ الرَّسُولُ عَلَيْكُمْ شَهِيدًا ۗ وَمَا جَعَلْنَا الْقِبْلَةَ الَّتِي كُنْتَ
  عَلَيْهَا إِلَّا لِنَعْلَمَ مَنْ يَتَّبِعُ الرَّسُولَ مِمَّنْ يَنْقَلِبُ عَلَىٰ
  عَقِبَيْهِ ۚ وَإِنْ كَانَتْ لَكَبِيرَةً إِلَّا عَلَى الَّذِينَ هَدَى اللَّهُ ۗ وَمَا
  كَانَ اللَّهُ لِيُضِيعَ إِيمَانَكُمْ ۚ إِنَّ اللَّهَ بِالنَّاسِ لَرَءُوفٌ رَحِيمٌ
text: '<p>قوله تعالى: { سَيَقُولُ السُّفَهَاءُ مِنَ النَّاسِ } السُّفَهَاءُ: واحده
  سَفِيه، والسَّفِيهُ: الخفيف الحلم، من قولهم ثوب سفيه إذا كان خفيف النسج، ورمح سفيه
  إذا أسرع نفوذه.</p><p>وفي والمراد بالسفهاء هَا هُنَا ثلاثة أقاويل:</p><p>أحدها:
  اليهود، وهو قول مجاهد.</p><p>والثاني: المنافقون، وهو قول السدي.</p><p>والثالث: كفار
  قريش وحكاه الزجاج.</p><p>{ مَا ولاَّهم عَن قِبْلَتِهِمُ الَّتِي كَانُوا عَلَيْهَا
  } يعني ما صرفهم عن قبلتهم التي كانوا عليها، وهي بيت المقدس، حيث كان يستقبلها رسول
  الله صلى الله عليه وسلم بمكة، بعد هجرته إلى المدينة بستة عشر شهراً في رواية البراء
  بن عازب، وفي رواية معاذ بن جبل: ثلاثة عشر شهراً، وفي رواية أنس بن مالك تسعة أشهر
  أو عشرة أشهر، ثم نُسِخَتْ قبلةُ بيت المقدس باستقبال الكعبة، ورسول الله صلى الله
  عليه وسلم بالمدينة في صلاة الظهر وقد صلى منها ركعتين نحو بيت المقدس، فانصرف بوجهه
  إلى الكعبة، هذا قول أنس بن مالك، وقال البراء بن عازب: كنا في صلاة العصر بقباء، فمر
  رجل على أهل المسجد وهم ركوع في الثانية، فقال: أشهد لقد صَلَّيت مع رسول الله صلى
  الله عليه وسلم قِبَلَ مكة، فداروا كما هم قِبَلَ البيت، وقِبَلُ كل شيءٍ: ما قَابَل
  وَجْهَه.</p><p>واختلف أهل العلم في استقبال رسول الله صلى الله عليه وسلم بيت المقدس،
  هل كان برأيه واجتهاده، أو كان عن أمر الله تعالى لقوله: { وَمَا جَعَلْنَا الْقِبْلَةَ
  التَّي كُنْتَ عَلَيْهَا إلاَّ لِنَعْلَمَ مَن يَتَّبعُ الرَّسُوُلَ } ، وهذا قول ابن
  عباس وابن جريج.</p><p>والقول الثاني: أنه كان يستقبلها برأيه واجتهاده، وهذا قول الحسن،
  وعكرمة، وأبي العالية، والربيع. واختلفوا في سبب اختياره بيت المقدس على قولين:</p><p>أحدهما:
  أنه اختار بيت المقدس ليتألَّف أهل الكتاب، وهذا قول أبي جعفر الطبري.</p><p>والثاني:
  لأن العرب كانت تحج البيت غير آلفة لبيت المقدس، فأحب الله أن يمتحنهم بغير ما ألفوه،
  ليعلم من يتبع ممن ينقلب على عَقِبَيْهِ، وهذا قول أبي إسحاق الزجاج، فلما استقبل رسول
  الله صلى الله عليه وسلم الكعبة، قال ابن عباس: أتى رفاعة بن قيس وكعب بن الأشرف والربيع
  وكنانة بن أبي الحُقَيْقِ، فقالوا لرسول الله صلى الله عليه وسلم: ما ولاّك عن قبلتك
  التي كنت عليها وأنت تزعم أنك على ملةِ إبراهيم ودينه؟ ارجع إلى قبلتك التي كنت عليها،
  نتبعك ونصدقك. وإنما يريدون فتنته عن دينه، فأنزل الله تعالى: { سَيَقُولُ السُّفَهَاءُ
  مِنَ النَّاسِ مَا وَلاّهُمْ عَن قِبْلَتِهِمُ الَّتِي كَانُوا عَلَيها؟ قُل: لِلَّهِ
  الْمَشْرِقْ وَالْمَغْرِبُ يَهْدِي مَن يَشَاءُ إلى صِرَاطٍ مُسْتَقيمٍ } يعني حيثما
  أمر الله تعالى باستقباله من مشرق أو مغرب والصراط: الطريق: والمستقيم: المستوي.</p><p>قوله
  تعالى: { وَكَذلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً }. فيه ثلاثة تأويلات:</p><p>أحدها:
  يعني خياراً، من قولهم فلان وسط الحَسَبِ في قومه، إذا أرادوا بذلك الرفيع في حسبه،
  ومنه قول زهير:</p><p class="poetry_or_grammar">هُمْ وَسَطٌ يَرْضَى الإلهُ بِحُكْمِهِمْ</p><p
  class="poetry_or_grammar">إذَا نَزَلَت إِحْدَى اللَّيالي بِمُعَظَّمِ</p><p>والثاني:
  أن الوسط من التوسط في الأمور، لأن المسلمين تَوَسَّطُوا في الدين، فلا هم أهل غلوٍّ
  فيه، ولا هم أهل تقصير فيه، كاليهود الذين بدَّلوا كتاب الله وقتَّلوا أنبياءهم وكَذَبوا
  على ربهم، فوصفهم الله تعالى بأنهم وسط، لأن أحب الأمور إليه أوسطها.</p><p>والثالث:
  يريد بالوسط: عدلاً، لأن العدل وسط بين الزيادة والنقصان، وقد روى أبو سعيد الخدري،
  عن النبي صلى الله عليه وسلم في قوله تعالى: { وَكَذَلِكَ جَعَلْنَاكُمْ أمَّةً وَسَطاً
  } أي عَدْلاً.</p><p>{ لِتَكُونُوا شُهَدَاءَ عَلَى النَّاسِ } فيه ثلاثة تأويلات:</p><p>أحدها:
  لتشهدوا على أهل الكتاب، بتبليغ الرسول إليهم رسالة ربهم.</p><p>والثاني: لتشهدوا على
  الأمم السالفة، بتبليغ أنبيائهم إليهم رسالة ربهم، وهذا مروي عن النبي صلى الله عليه
  وسلم، أن الأمم السالفة تقول لهم: كيف تشهدون علينا ولم تشاهدونا، فيقولون أعْلَمَنَا
  نبيُّ الله بما أُنْزِلَ عليه من كتاب الله.</p><p>والثالث: أن معنى قوله: { لِتَكُونُوا
  شُهَدَاءَ عَلَى النَّاسِ } أي لتكونوا مُحْتَجِّينَ على الأمم كلها، فعبر عن الاحتجاج
  بالشهادة، وهذا قول حكاه الزجاج.</p><p>{ وَيَكُونَ الرَّسُولُ عَلَيْكُمْ شَهِيداً
  } فيه ثلاثة تأويلات:</p><p>أحدها: يكون الرسول شهيداً على أمته أنْ قد بلّغ إليهم
  رسالة ربه.</p><p>والثاني: أنّ معنى ذلك أنْ يكون شهيداً لهم بإيمانهم، وتكون (عليهم)
  بمعنى (لهم).</p><p>والثالث: أن معنى قوله: { وَيَكُونَ الرَّسُولُ عَلَيكُمْ شَهِيداً
  } أي مُحْتَجّاً.</p><p>{ وَمَا جَعَلْنَا الْقِبْلَةَ الَّتِي كُنتَ عَلَيْهَا } أي
  بيت المقدس، { إلاّ لِنَعَلَمَ مَن يَتَّبعُ الرَّسُولَ مِمَّن يَنقَلِبُ عَلَى عَقِبَيْهِ
  } فإن قيل: الله أعلم بالأشياء قبل كونها، فكيف جعل تحويل القِبْلة طريقاً إلى علمه؟
  قيل: في قوله: { إلاَّ لِنَعْلَمَ } أربعة تأويلات:</p><p>أحدها: يعني إلا ليعلم رسولي،
  وحزبي، وأوليائي؛ لأن من شأن العرب إضافة ما فعله أتْباعُ الرئيس إليه، كما قالوا:
  فتح عمرُ بنُ الخطاب سوادَ العراق وجبي خَرَاجَهَا.</p><p>والثاني: أن قوله تعالى:
  { إلاَّ لِنَعْلَمَ } بمعنى: إلا لنرى، والعرب قد تضع العلمَ مكان الرؤية، والرؤية
  مكان العلم، كما قال تعالى</p><p class="quran">ألَمْ تَرَ كَيفَ فَعَلَ رَبُّكَ بِأصْحَابِ
  الْفِيلِ</p><p>[الفيل: 1] يعني: ألم تعلم.</p><p>والثالث: قوله تعالى: { إلاَّ لِنَعْلَمَ
  } بمعنى إلا لتعلموا أننا نعلم، فإنّ المنافقين كانوا في شك من علم الله بالأشياء قبل
  كونها.</p><p>والرابع: أن قوله: { إلاَّ لِنَعْلَمَ } بمعنى إلا لنميز أهل اليقين من
  أهل الشك، وهذا قول ابن عباس.</p><p>قوله تعالى: { مَن يَتَّبعُ الرَّسُولَ } بمعنى
  فيما أمر به من استقبال الكعبة { مِمَّن يَنقَلِبُ عَلَى عَقِبَيْهِ } بمعنى: ممن يَرْتَدُّ
  عن دينه، لأن المرتد راجع مُنْقَلِب عما كان عليه، فشبهه بالمُنْقلِب على عقبه، لأن
  القبلة لمَّا حُوِّلَتْ ارْتَدَّ من المسلمين قَوْمٌ، ونافق قوم، وقالت اليهود: إن
  محمداً قد اشتاق إلى بلد أبيه، وقالت قريش: إن محمداً قد علم أننا على هدى وسَيُتَابِعُنَا.</p><p>ثم
  قال تعالى: { وَإِن كَانَتْ لَكَبِيرةً إلاَّ عَلَى الَّذِينَ هَدَى اللهُ } فيه ثلاثة
  تأويلات:</p><p>أحدها: معناه وإن التولية عن بيت المقدس إلى الكعبة والتحويل إليها
  لكبيرةٌ، وهذا هو قول ابن عباس، ومجاهد، وقتادة.</p><p>والثاني: إن الكبيرة هي القبلة
  بعينها التي كان رسول الله صلى الله عليه وسلم يتوجه إليها من بيت المقدس قبل التحويل،
  وهذا قول أبي العالية الرياحي.</p><p>والثالث: أن الكبيرة هي الصلاة، التي كانوا صَلَّوْهَا
  إلى القبلة الأولى، وهذا قول عبد الرحمن بن زيد.</p><p>ثم قال تعالى: { وَمَا كَانَ
  اللهُ لِيُضِيعَ إيمَانَكُم } يعني صلاتكم إلى بيت المقدس، فسمى الصلاة إيماناً لاشتمالها
  على نية وقول وعمل، وسبب ذلك أن المسلمين لما حُوِّلُوا عن استقبال بيت المقدس إلى
  الكعبة، قالوا لرسول الله صلى الله عليه وسلم: كيف من مات من إخواننا؟ فأنزل الله عز
  وجل: { وَمَا كَانَ اللهُ لِيُضيعَ إيمَانَكُم }.</p><p>فإن قيل: هم سألوه عن صلاةِ
  غيرهم، فأجابهم بحال صلاتهم؟ قيل: لأن القوم أشفقوا، أن تكون صلاتهم إلى بيت المقدس
  مُحْبَطةً لمنْ مات ومن بقي، فأجابهم بما دَلَّ على الأمرين، على أنه قد روى قوم أنهم
  قالوا: كيف تضيع صلاتنا إلى بيت المقدس فأنزل الله تعالى ذلك. { إنَّ الله بِالنَّاسِ
  لَرَؤُوفٌ رَّحِيمٌ } الرأفة: أشد من الرحمة، وقال أبو عمر عمرو بن العلاء: الرأفة
  أكثر من الرحمة.</p>'
