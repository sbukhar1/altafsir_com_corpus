aaya: وَكَذَٰلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطًا لِتَكُونُوا شُهَدَاءَ عَلَى النَّاسِ
  وَيَكُونَ الرَّسُولُ عَلَيْكُمْ شَهِيدًا ۗ وَمَا جَعَلْنَا الْقِبْلَةَ الَّتِي كُنْتَ
  عَلَيْهَا إِلَّا لِنَعْلَمَ مَنْ يَتَّبِعُ الرَّسُولَ مِمَّنْ يَنْقَلِبُ عَلَىٰ
  عَقِبَيْهِ ۚ وَإِنْ كَانَتْ لَكَبِيرَةً إِلَّا عَلَى الَّذِينَ هَدَى اللَّهُ ۗ وَمَا
  كَانَ اللَّهُ لِيُضِيعَ إِيمَانَكُمْ ۚ إِنَّ اللَّهَ بِالنَّاسِ لَرَءُوفٌ رَحِيمٌ
text: '<p>قوله تعالى: { وكذلك جعلناكم أمة وسطاً }</p><p>سبب نزولها أن اليهود قالوا:
  قبلتنا قبلة الأنبياء، ونحن عدلٌ بين الناس، فنزلت هذه الآية، قاله مقاتل. والأمة:
  الجماعة والوسط: العدل، قاله ابن عباس، وأبو سعيد، ومجاهد، وقتادة، وقال ابن قتيبة:
  الوسط: العدل، الخيار، ومنه قوله تعالى:</p><p class="quran">قال أوسطهم</p><p>[القلم:28]
  أي: أعدلهم، وخيرهم. قال الشاعر:</p><p class="poetry_or_grammar">همُ وسط يرضى الأنام
  بحكمهم</p><p class="poetry_or_grammar">إِذا نزلت إِحدى الليالي بِمُعْظَم</p><p>وأصل
  ذلك أن خير الأشياء أوساطها، والغلو والتقصير مذمومان. وذكر ابن جرير الطبري أنه من
  التوسط في الفعل، فان المسلمين لم يقصروا في دينهم كاليهود، فإنهم قتلوا الأنبياء،
  وبدلوا كتاب الله، ولم يغلوا كالنصارى، فانهم زعموا أن عيسى ابن الله. وقال أبو سليمان
  الدمشقي: في هذا الكلام محذوف، ومعناه: جعلت قبلتكم وسطاً بين القبلتين، فان اليهود
  يصلون نحوالمغرب، والنصارى نحو المشرق، وأنتم بينهما.</p><p>قوله تعالى: { لتكونوا
  شهداء على الناس } فيه قولان. أحدهما: أن معناه: لتشهدوا للأنبياء على أممهم. روى أبو
  سعيد الخدري عن النبي صلى الله عليه وسلم أنه قال:</p><p class="hadith"> " يجيء النبي
  يوم القيامة ومعه الرجل، ويجيء النبي ومعه الرجلان، ويجيء النبي ومعه أكثر من ذلك،
  فيقال لهم: أبلّغكم هذا؟ فيقولون: لا، فيقال للنبي: أبلّغتهم؟ فيقول: نعم، فيقال: من
  يشهد لك؟ قال: محمد وأمته؛ فيشهدون أن الرسل قد بلّغوا، فيقال: ما علمكم؟ فيقولون:
  أخبرنا نبينا أن الرسل قد بلّغوا، فصدقناه " </p><p>فذلك قوله: { لتكونوا شهداء على
  الناس } وهذا مذهب عكرمة، وقتادة، والثاني: أن معناه: لتكونوا شهداء لمحمد صلى الله
  عليه وسلم، على الأمم: اليهود والنصارى والمجوس، قاله مجاهد.</p><p>قوله تعالى: { ويكون
  الرسول عليكم شهيداً } يعني: محمداً صلى الله عليه وسلم، وبماذا يشهد عليهم؟ فيه ثلاثة
  أقوال. أحدها: بأعمالهم، قاله ابن عباس، و أبو سعيد الخدري، وابن زيد. والثاني: بتبليغهم
  الرسالة، قاله قتادة، ومقاتل. والثالث: بإيمانهم، قاله أبو الغالية. فيكون على هذا
  «عليكم» بمعنى: لكم. قال عكرمة: لا يسأل عن هذه الأمة إلا نبيها.</p><p>قوله تعالى:
  { وما جعلنا القبلة التي كنت عليها } يريد: قبلة بيت المقدس. { إِلا لنعلم } فيه أربعة
  أقوال. أحدها: لنرى. والثاني: لنميز. رُويا عن ابن عباس. والثالث: لنعلمه واقعاً، إذ
  علمه قديم، قاله جماعة من أهل التفسير، وهو يرجع إلى قول ابن عباس: «لنرى». والرابع:
  أن العلم راجع إلى المخاطبين، والمعنى: لتعلموا أنتم، قاله الفراء.</p><p>قوله تعالى:
  { ممن ينقلب على عقبيه } أي: يرجع إِلى الكفر، قاله ابن زيد، ومقاتل.</p><p>قوله تعالى:
  { وإِن كانت لكبيرة } في المشار إِليها قولان. أحدهما: أنه التولية إلى الكعبة، قاله
  ابن عباس، ومجاهد، وقتادة، ومقاتل. والثاني: أنها قبلة بيت المقدس قبل التحول عنها،
  قاله أبوالعالية، والزجاج.</p><p>قوله تعالى: { وما كان الله ليُضيع إِيمانكم } نزل
  على سبب؛ وهو أن المسلمين قالوا: يا رسول الله! أرأيت إخواننا الذين ماتوا وهم يصلون
  إلى بيت المقدس؟! فأنزل الله { وما كان الله ليضيع إِيمانكم } والإيمان المذكور هاهنا
  أريد به: الصلاة في قول الجماعة. وقيل: إنما سمى الصلاة إيماناً، لاشتمالها على قول
  ونية وعمل. قال الفراء: وإنما أسند الإيمان إلى الأحياء [من المؤمنين] والمعنى: فيمن
  مات [من المسلمين قبل أن تحول القبلة] لأنهم داخلون معهم في الملة. قوله تعالى: { لرؤوف
  } قرأ ابن كثير، ونافع، وابن عامر، وحفص عن عاصم: { لرؤوف } على وزن: لرعوف، في جميع
  القرآن، ووجهها: أن فعولاً أكثر في كلامهم من فعل، فباب ضروب وشكور، أوسع من باب حذر
  ويقظ. وقرأ أبو عمرو، وحمزة، والكسائي، وأبو بكر، عن عاصم: { لرؤف } على وزن: رَعُفٍ.
  ويقال: هو الغالب على أهل الحجاز. قال جرير:</p><p class="poetry_or_grammar">ترى للمسلمين
  عليك حقاً</p><p class="poetry_or_grammar">كفعل الوالد الرَّؤُف الرحيم</p><p>والرؤوف
  بمعنى: الرحيم، هذا قول الزجاج. وذكر الخطابي عن بعض أهل العلم أن الرأفة أبلغ الرحمة
  وأرقُها. قال: ويقال: الرأفة أخص، والرحمة أعم.</p>'
