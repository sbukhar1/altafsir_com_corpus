aaya: وَكَذَٰلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطًا لِتَكُونُوا شُهَدَاءَ عَلَى النَّاسِ
  وَيَكُونَ الرَّسُولُ عَلَيْكُمْ شَهِيدًا ۗ وَمَا جَعَلْنَا الْقِبْلَةَ الَّتِي كُنْتَ
  عَلَيْهَا إِلَّا لِنَعْلَمَ مَنْ يَتَّبِعُ الرَّسُولَ مِمَّنْ يَنْقَلِبُ عَلَىٰ
  عَقِبَيْهِ ۚ وَإِنْ كَانَتْ لَكَبِيرَةً إِلَّا عَلَى الَّذِينَ هَدَى اللَّهُ ۗ وَمَا
  كَانَ اللَّهُ لِيُضِيعَ إِيمَانَكُمْ ۚ إِنَّ اللَّهَ بِالنَّاسِ لَرَءُوفٌ رَحِيمٌ
text: "<p>{ وَسَطاً } خياراً، رجل واسط الحسب رفيعه قال:</p><p class=\"poetry_or_grammar\">هم
  وسَطٌ يرضى الإله بحكمهم\t\t</p><p class=\"poetry_or_grammar\">\tإذا نزلت إحدى الليالي
  بمعظم</p><p>أو لتوسطهم بين اليهود والنصارى في الدين،غَلَتْ النصارى في المسيح وترهبوا،
  وقصرت اليهود بتبديل الكتاب، وقتل الأنبياء ـ صلوات الله تعالى عليهم وسلامه ـ والكذب
  على الله تعالى، أو عدلاً بين الزيادة والنقصان. { شُهَدَآءَ عَلَى النَّاسِ } بتبليغ
  الرسول صلى الله عليه وسلم إليهم الرسالة، أو تشهدون على الأمم بتبليغ رسلهم إليهم
  الرسالة اعتماداً على إخبار الله ـ تعالى ـ وهذا مروي عن الرسول صلى الله عليه وسلم
  أو محتجين فعبّر عن الاحتجاج بالشهادة. { شَهِيداً } لكم بالإيمان فتكون \" على \"
  بمعنى \" اللام \" ، أو يشهد أنه بلغكم الرسالة، أو محتجاً. { لِنَعْلَمَ } ليعلم رسولي
  وحزبي، والعرب تضيف فعل الأتباع إلى الرئيس والسيد، فتح عمر ـ رضي الله تعالى عنه ـ
  سواد العراق، وجبى خراجها أي أتباعه أو لنرى بوضع الرؤية موضع العلم وبالعكس، أو لنميز
  أهل اليقين من أهل الشك، قاله ابن عباس ـ رضي الله تعالى عنهما ـ، أو ليعلموا أننا
  نعلم. { يَنقَلِبُ عَلَى عَقِبَيْهِ } لما حولت ارتد جماعة من المسلمين. { وَإِن كَانَتْ
  } التولية لكبيرة، أو القبلة التي هي بيت المقدس، أو الصلاة إلى بيت المقدس. { إِيمَانَكُمْ
  } صلاتكم إلى بيت المقدس، سماها إيماناً، لاشتمالها على نية وقول وعمل. نزلت لما سألوا
  عمن مات وهو يصلي إلى بيت المقدس { لَرَءُوفٌ } الرأفة: أشد الرحمة، قال أبو عمرو بن
  العلا: الرأفة أكثر من الرحمة.</p>"
