aaya: أَمْ كُنْتُمْ شُهَدَاءَ إِذْ حَضَرَ يَعْقُوبَ الْمَوْتُ إِذْ قَالَ لِبَنِيهِ
  مَا تَعْبُدُونَ مِنْ بَعْدِي قَالُوا نَعْبُدُ إِلَٰهَكَ وَإِلَٰهَ آبَائِكَ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ وَإِسْحَاقَ إِلَٰهًا وَاحِدًا وَنَحْنُ لَهُ مُسْلِمُونَ
text: '<p>{ أَمْ كُنتُمْ شُهَدَاء } هي أم المنقطعة ومعنى الهمزة فيها الإنكار. والشهداء
  جمع شهيد، بمعنى الحاضر: أي ما كنتم حاضرين يعقوب عليه السلام إذ حضره الموت، أي حين
  احتضر والخطاب للمؤمنين بمعنى: ما شاهدتم ذلك وإنما حصل لكم العلم به من طريق الوحي.
  وقيل: الخطاب لليهود، لأنهم كانوا يقولون: ما مات نبيٌ إلا على اليهودية، إلا أنهم
  لو شهدوه وسمعوا ما قاله لبنيه وما قالوه، لظهر لهم حرصه على ملة الإسلام، ولما ادعوا
  عليه اليهودية. فالآية منافية لقولهم، فكيف يقال لهم:( أم كنتم شهداء)؟ ولكن الوجه
  أن تكون أم متصلة على أن يقدر قبلها محذوف، كأنه قيل: أتدّعون على الأنبياء اليهودية؟
  { أَمْ كُنتُمْ شُهَدَاء إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ } يعني أن أوائلكم من بني
  إسرائيل كانوا مشاهدين له إذ أراد بنيه على التوحيد وملة الإسلام، وقد علمتم ذلك، فما
  لكم تدّعون على الأنبياء ما هم منه برآء؟ وقرىء «حَضِرَ» بكسر الضاد وهي لغة. { مَا
  تَعْبُدُونَ } أي شيء تعبدون؟ و { مَا } عامّ في كل شيء فإذا علم فرق بما ومن، وكفاك
  دليلاً قول العلماء (من) لما يعقل. ولو قيل: من تعبدون، لم يعم إلا أولي العلم وحدهم.
  ويجوز أن يقال: { مَا تَعْبُدُونَ } سؤال عن صفة المعبود. كما تقول: ما زيد؟ تريد:
  أفقيه أم طبيب أم غير ذلك من الصفات؟ و { إِبْرٰهِيمَ وَإِسْمَـٰعِيلَ وَإِسْحَـٰقَ
  } عطف بيان لآبائك. وجعل إسماعيل وهو عمه من جملة آبائه، لأنّ العمّ أب والخالة أمّ،
  لانخراطهما في سلك واحد وهو الأخوة لا تفاوت بينهما. ومنه قوله عليهالصلاة و السلام:</p><p>(58)</p><p
  class="hadith"> " عمّ الرجل صنو أبيه " </p><p>أي لا تفاوت بينهما كما لا تفاوت بين
  صنوي النخلة. وقال عليه الصلاة والسلام في العباس:</p><p>(59)</p><p class="hadith">
  " هذا بقية آبائي " </p><p>وقال:</p><p>(60)</p><p class="hadith"> " ردّوا عليّ أبي،
  فإني أخشى أن تفعل به قريش ما فعلت ثقيف بعروة بن مسعود " </p><p>وقرأ أبيّ: و«إله
  إبراهيم»، بطرح آبائك. وقرىء: «أبيك». وفيه وجهان: أن يكون واحداً وإبراهيم وحده عطف
  بيان له، وأن يكون جمعاً بالواو والنون. قال:</p><p class="poetry_or_grammar">وَفَـدَّيْـنَـنَـا
  بـالأَبِـيـنَـا</p><p>{ إِلَـٰهاً وٰحِداً } بدل من إلٰه آبائك، كقوله تعالى:</p><p
  class="quran">بِٱلنَّاصِيَةِ نَاصِيَةٍ كَـٰذِبَةٍ</p><p>[العلق: 15 ـ 16] أو على
  الاختصاص، أي نريد بإلٰه آبائك إلٰهاً واحداً { وَنَحْنُ لَهُ مُسْلِمُونَ } حال من
  فاعل نعبد، أو من مفعوله، لرجوع الهاء إليه في له. ويجوز أن تكون جملة معطوفة على نعبد،
  وأن تكون جملة اعتراضية مؤكدة، أي ومن حالنا أنا له مسلمون مخلصون التوحيد أو مذعنون.</p>'
