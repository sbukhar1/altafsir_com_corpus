aaya: أَمْ كُنْتُمْ شُهَدَاءَ إِذْ حَضَرَ يَعْقُوبَ الْمَوْتُ إِذْ قَالَ لِبَنِيهِ
  مَا تَعْبُدُونَ مِنْ بَعْدِي قَالُوا نَعْبُدُ إِلَٰهَكَ وَإِلَٰهَ آبَائِكَ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ وَإِسْحَاقَ إِلَٰهًا وَاحِدًا وَنَحْنُ لَهُ مُسْلِمُونَ
text: "<p>ولما قال اليهود للنبي ألست تعلم أنّ يعقوب يوم مات أوصى بنيه باليهودية نزل:
  { أَمْ كُنتُمْ شُهَدَاء } حضوراً { إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ } بدل من
  (إذ) قبله { قَالَ لِبَنِيهِ مَا تَعْبُدُونَ مِن بَعْدِى } بعد موتي؟ { قَالُواْ نَعْبُدُ
  إِلَٰهَكَ وَإِلَٰهَ آبَائِكَ إِبْرٰهِيمَ وَإِسْمَٰعِيلَ وَإِسْحَٰقَ } عَدَّ إسماعيل
  من الآباء تغليبٌ ولأن العم بمنزلة الأب { إِلَٰهاً وٰحِداً } بدل من (إلهك) { وَنَحْنُ
  لَهُ مُسْلِمُونَ } و(أم) بمعنى همزة الإنكار أي لم تحضروه وقت موته فكيف تنسبون إليه
  ما لا يليق به.</p>"
