aaya: أَمْ كُنْتُمْ شُهَدَاءَ إِذْ حَضَرَ يَعْقُوبَ الْمَوْتُ إِذْ قَالَ لِبَنِيهِ
  مَا تَعْبُدُونَ مِنْ بَعْدِي قَالُوا نَعْبُدُ إِلَٰهَكَ وَإِلَٰهَ آبَائِكَ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ وَإِسْحَاقَ إِلَٰهًا وَاحِدًا وَنَحْنُ لَهُ مُسْلِمُونَ
text: '<p>قوله تعالى: { أَمْ كُنتُمْ شُهَدَآءَ إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ...
  }</p><p>ولم يقل: أم كنتم حضورا، لأن لفظ الشهادة تفيد الضبط والإحاطة بعلم الشيء.</p><p>فإن
  قلت: مفهوم الآية أنهم لو حضروا لذلك لصح لهم الاحتجاج به مع أنه حجة عليهم لأن يعقوب
  إنما أوصى بنيه بعبادة الله سبحانه وتعالى وتوحيده؟</p><p>فالجواب: أن المعنى: أم كنتم
  شهداء إذ قال ذلك، أم تقولون هذه المقالة وتدعون أنه أوصاهم (بغير ذلك).</p><p>قال
  ابن عرفة: لأن هذا الاستدلال على سبيل التقسيم عليهم والتنزل معهم على عادة المستدل،
  فأبطل قولهم بالدليل العقلي ثم احتج عليهم بالدليل السّمعي النّقلي فقيل لهم: أحضرتم
  لوصية يعقوب لبنيه، وتزعمون أنها كانت موافقة (لدعواكم)، أي ما لكم دليل عقلي ولا نقلي.</p><p>وتقديم
  يعقوب وهو مفعول على الموت للاهتمام لأنّ الآية (نزلت) في معرض إقامة الحجة على الكفار
  وإقامة الحجة إنما هي بإسناد الأمر إلى يعقوب لا للموت.</p><p>قال ابن عطية: والمعنى
  إذا حضر يعقوب مقدمات الموت، وإلا فلو حضره الموت لما قال شيئا.</p><p>قال ابن عرفة:
  لا يحتاج إلى هذا إلا لو قيل إِذْ نَزَلَ (بيعقوب) الموت. وأما حضور الموت فهو أعم
  من (نزولها) و(مقاربة) نزولها.</p><p>قوله تعالى: { مَا تَعْبُدُونَ... }</p><p>قال
  الزمخشري: " مَا " علم في كل شيء فإذا (علم) فرّق بـ " ما " و " من " وكفاك دليلا قول
  العلماء " مَنْ " لما يعقل ولو قيل: من تعبدون، لم يعم إلا أولي العلم وحدهم.</p><p>قال
  ابن عرفة: إن قلت: جعل " مَا " عامة تقع على " مَا " وعلى " مَنْ " فتقسم الشيء إلى
  نفسه وإلى غيره؟</p><p>(قلتُ):جعلها مشتركة بين الأعم والأخص، فتارة وضعت لأن تدل على
  كل شيء وتارة وضعت للاختصاص بمن يعقل. فإن قلت: كيف قال " من " لما يعقل فأطلق " ما
  " على العاقل وهي لا تصدق عليه إلا مع غيره؟</p><p>قلنا: عادة الطلبة يجيبون بأنّها
  إنّما أطلقت عليه مقيدا بالعقل وإنما تخص غير العاقل عند عدم القرينة كقولك: رأيت ما
  عندك.</p><p>الزمخشري: ويجوز أن يقال " مَا تَعْبُدُونَ " سؤال عن صفة المعبود.</p><p>وضعفه
  ابن عرفة لقولهم " نَعْبُدُ إِلَـٰهَكَ " فلم يجيبوا بالصفة وإنما يصح ذلك لو قالوا:
  نعبد القادر السميع البصير.</p><p>فإن قلت: لم قال: " من بعد " فأتى بـ " من " المقتضية
  لأول الأزمنة البعدية مع أنه لا يتوهم مخالفتهم ورجوعهم عن دينهم إلا بعد طوال الزمان
  (وأما) بالقرب من موته فلا يزالون متَّبعين له ومقتفين (لآثاره)؟</p><p>قال: عادتهم
  يجيبون بأن الآية أتت في معرض الرّد على اليهود، وهم يدعون أنهم متبعون لآبائهم فذكر
  لهم الوجه الذي يصدق على أولاد يعقوب أنهم متبعون له وذلك لا يصدق إلا بأول أزمنة البعدية،
  وأما (ما) بعد ذلك فقد يقال: إنّهم لم يتبعوا، بل تناسوا الأمر واتبعوا غيره والزمن
  القريب من موته يقوى فيه وجه الاتباع.</p><p>قوله تعالى: { وَإِلَـٰهَ ءَابَآئِكَ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ... }</p><p>قال ابن عرفة: إن أجزنا استعمال اللّفظ في حقيقته ومجازه
  (فالعم) يطلق عليه أب مجازا.</p><p>وجعله الزمخشري حقيقة واستشهد بحديث:</p><p class="hadith">
  " عم الرجل صنو أبيه " </p><p>وبقوله في العباس رضي الله عنه</p><p class="hadith">
  " هذا بقية آبائي ". </p><p>ابن عطية وقال:</p><p class="hadith"> " أنا ابن الذبيحين
  " </p><p>قال: وعلى القول المشهور في أنه إسحاق. وهو قول مالك في العتبية، وإن كان
  اختيار ابن عطية في غير ما موضع أنّه إسماعيل وجعله أصح من القول الآخر، والوصف بقوله
  " وَاحِداً " دليل على أن لفظ الإلاه كلي ولذلك كان دليل الوحدانية نظريا وإلاّ (كان
  يكون) ضروريا.</p>'
