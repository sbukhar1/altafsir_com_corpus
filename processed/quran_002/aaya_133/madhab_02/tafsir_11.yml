aaya: أَمْ كُنْتُمْ شُهَدَاءَ إِذْ حَضَرَ يَعْقُوبَ الْمَوْتُ إِذْ قَالَ لِبَنِيهِ
  مَا تَعْبُدُونَ مِنْ بَعْدِي قَالُوا نَعْبُدُ إِلَٰهَكَ وَإِلَٰهَ آبَائِكَ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ وَإِسْحَاقَ إِلَٰهًا وَاحِدًا وَنَحْنُ لَهُ مُسْلِمُونَ
text: '<p>فأنزل الله تعالى { أَمْ كُنتُمْ شُهَدَاء } يقول: أكنتم حضوراً { إِذْ } حين
  { حَضَرَ يَعْقُوبَ ٱلْمَوْتُ } معناه إنكم تدعون ذلك كأنكم كنتم حضورا في ذلك الوقت
  يعني أنكم تقولون ما لا علم لكم بذلك، والله تعالى يخبر ويبين أن وصيته كانت بخلاف
  ما قالت اليهود وإنما لم ينصرف { شُهَدَاء } لمكان ألف التأنيث في آخره، وإذا دخلت
  ألف التأنيث أو هاء التأنيث في آخر الكلام فانه لا ينصرف. ثم قال تعالى { إِذْ قَالَ
  لِبَنِيهِ مَا تَعْبُدُونَ مِن بَعْدِى } أي من تعبدون بعد موتي. { قَالُواْ: نَعْبُدُ
  إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرٰهِيمَ } روي عن الحسن البصري أنه قرأ (قالوا
  نعبد إلهك وإله أبيك إبراهيم). وقرأ غيره { قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ
  آبَائِكَ إِبْرٰهِيمَ وَإِسْمَـٰعِيلَ وَإِسْحَـٰقَ } وإسماعيل كان عم يعقوب، ولكن
  العم بمنزلة الأب بدليل ما روي عن النبي - صلى الله عليه وسلم - أنه قال:</p><p class="hadith">
  " عم الرجل صنو أبيه " </p><p>ثم قال: { إِلَـٰهاً وٰحِداً } أي نعبد الها واحدا {
  وَنَحْنُ لَهُ مُسْلِمُونَ } أي مخلصون له بالتوحيد.</p>'
