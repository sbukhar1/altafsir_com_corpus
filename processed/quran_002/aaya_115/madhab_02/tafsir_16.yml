aaya: وَلِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ فَأَيْنَمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ
  ۚ إِنَّ اللَّهَ وَاسِعٌ عَلِيمٌ
text: '<p>{ وَلِلَّهِ الْمَشْرِقُ } لما حولت [القبلة إلى] الكعبة تكلمت اليهود فيها
  فنزلت، أو أذن لهم قبل فرض الاستقبال أن يتوجهوا حيث شاءوا من نواحي المشرق والمغرب،
  أو في صلاة التطوع في السفر، وللخائف ـ أيضاً ـ، أو في قوم من الصحابة خفيت عليهم القبلة
  فصلوا على جهات مختلفة ثم أخبروا الرسول صلى الله عليه وسلم فنزلت، أو في النجاشي فإنه
  كان يصلي إلى غير القبلة، أو قالوا لما نزل قوله تعالى:</p><p class="quran">ٱدْعُونِيۤ
  أَسْتَجِبْ لَكُمْ</p><p>[غافر: 60] قالوا: إلى أين؟ فنزلت، أو أين ما كنتم من شرق
  أو غرب فلكم قبلة هي الكعبة. { فَثَمَّ } إشارة إلى المكان البعيد. { وَجْهُ اللَّهِ
  } قبلته، أو فثم الله كقوله تعالى:</p><p class="quran">وَيَبْقَىٰ وَجْهُ رَبِّكَ</p><p>[الرحمن:
  27].</p>'
