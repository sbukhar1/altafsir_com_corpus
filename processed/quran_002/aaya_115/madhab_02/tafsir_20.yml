aaya: وَلِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ فَأَيْنَمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ
  ۚ إِنَّ اللَّهَ وَاسِعٌ عَلِيمٌ
text: '<p>قوله تعالى: { وَلِلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ
  فَثَمَّ وَجْهُ ٱللَّهِ... }</p><p>قال في سورة المعارج:</p><p class="quran">فَلآ
  أُقْسِمُ بِرَبِّ ٱلْمَشَارِقِ وَٱلْمَغَارِبِ</p><p>قال ابن عرفة: إما على أن الأرض
  كروية فتعدد المشرق والمغرب ظاهر لأن كل موضع مغرب لقوم مشرق لآخرين، وإن قلنا: إنها
  بسيطة فهو مغرب واحد ومشرق واحد لكنها تتعدد بالفصول فمشرق الصيف غير مشرق الشتاء.</p><p>(قال
  ابن عرفة: وفيه إبطال للقول بالجسم والجهة، لأنه لو كان الإلاه جسما للزم عليه حلول
  الجسم الواحد في الزمن الواحد في مجال متعدد وهو محال).</p><p>قيل لابن عرفة: يقول
  صاحب هذا القول: إنه كالفلك فإنه دائر بالعالم كله بدليل قوله: { فَأَيْنَمَا تُوَلُّواْ
  فَثَمَّ وَجْهُ ٱللَّهِ } والتولي إنما يكون فيما يحوزه الفلك بل في بعضه فقط. وإنما
  أبطلوا الجسمية بدليل آخر فكما أنّا أيْنَما (نولّ نَرَ) الفلك بعضه (فكذلك هو) لكن
  لا نراه والفلك جسم؟</p><p>فقال لفظ " ثَمّ " يقتضي وجوده في المكان الذي يقع فيه التولي
  حقيقة، وإذا كان كالفلك فليس هو في ذلك المكان.</p><p>قوله تعالى: { إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ }</p><p>قال ابن عرفة: هذا إما ترغيب وترهيب أي هو واسع الرحمة عليهم
  بأعمال العباد فيجازيهم عليها، وإما ترغيب وتأكيد للترغيب أي هو واسع الرحمة مع علمه
  بأعمال العباد، وهذا أبلغ في رحمته لأن الإنسان قد يرحم عدوه إذا كان جاهلا بِعَداوَتِهِ
  وعصيانه ولا يرحمه إذا علم بذلك.</p>'
