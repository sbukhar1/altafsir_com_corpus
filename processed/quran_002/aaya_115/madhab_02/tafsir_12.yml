aaya: وَلِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ فَأَيْنَمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ
  ۚ إِنَّ اللَّهَ وَاسِعٌ عَلِيمٌ
text: '<p>قوله تعالى: { وَاللهِ المَشْرِقُ وَالمَغْرِبُ فَأَيْنَمَا تُوَلُّوا فَثَمَّ
  وَجْهُ اللهِ } اختلف أهل التأويل في تأويلها، وسبب نزولها، على سبعة أقاويل:</p><p>أحدها:
  أن سبب ذلك، أن النبي صلى الله عليه وسلم، كان يستقبل بصلاته بيت المقدس بعد هجرته
  ستة عشر شهراً، أو سبعة عشر شهراً، حتى قالت اليهود: إن محمداً وأصحابه، ما دروا أين
  قبلتهم حتى هديناهم، فأمرهم الله تعالى باستقبال الكعبة، فتكلمت اليهود، فأنزل الله
  تعالى هذه الآية، وهذا قول ابن عباس.</p><p>والثاني: أن هذه الآية نزلت قبل أن يفرض
  استقبال القبلة، فأباح لهم أن يتوجهوا بصلاتهم حيث شاءوا من نواحي المشرق والمغرب،
  وهذا قول قتادة وابن زيد.</p><p>والثالث: أنها نزلت في صلاة التطوع للسائر حيث توجه،
  وللخائف حيث تمكن من مشرق أو مغرب، وهذا قول ابن عمر، روى سعيد بن جبير عنه أنه قال:
  لما نزلت هذه الآية { فَأَينَمَا تُولُّوا فَثَمَّ وَجْهُ اللهِ } أن تصلي أينما توجهت
  بك راحلتك في السفر تطوعاً، كان رسول الله صلى الله عليه وسلم إذا رجع من مكة يصلي
  على راحلته تطوعاً، يومئ برأسه نحو المدينة.</p><p>والرابع: أنها نزلت، فيمن خفيت عليهم
  القبلة، ولم يعرفوا جهتها، فَصَلُّوا إلى جهات مختلفة.</p><p>روى عاصم بن عبد الله،
  عن عبد الله بن عامر بن ربيعة، عن أبيه قال: كنا مع رسول الله صلى الله عليه وسلم في
  ليلة مظلمة، فنزلنا منزلاً، فجعل الرجل يأخذ الأحجار، فيعمل مسجداً يصلي فيه، فلما
  أصبحنا إذا نحن قد صلينا إلى غير القبلة، فقلنا: يا رسول الله لقد صلينا ليلتنا هذه
  إلى غير القبلة، فأنزل الله تعالى هذه الآية.</p><p>والخامس: أنها نزلت في النجاشي،
  وروى أبو قتادة أن النبي صلى الله عليه وسلم قال:</p><p class="hadith"> " إِنَّ أَخَاكُم
  النَّجَاشِيّ قَدْ مَاتَ فَصَلُّوا عَلَيْهِ " </p><p>قالوا نصلي على رجل ليس بمسلم،
  قال فنزلت:</p><p class="quran">وَإِنَّ مِنْ أَهْلِ الْكِتَابِ لَمَنْ يُؤْمِنُ بِاللهِ
  وَمَا أُنزِلَ إِلَيْكُمْ وَمَا أُنزِلَ إِلَيْهِم خَاشِعِينَ لِلُّه</p><p>[سورة آل
  عمران الآية: 199] قالوا: فإنه كان لا يصلي إلى القبلة، فأنزل الله تعالى: { وَلِلَّهِ
  المَشْرِقُ وَالمغْرِبُ فَأينَمَا تُوَلُّوا فَثَمَّ وَجْهُ اللهِ }.</p><p>والسادس:
  أن سبب نزولها أن الله تعالى لما أنزل قوله: { ادعُوني أسْتَجِبْ لَكُم } قالوا إلى
  أين؟ فنزلت:</p><p class="quran">فأَينَمَا تُوَلُّوا فَثَمَّ وَجْهُ اللهِ</p><p>[البقرة:
  115].</p><p>والسابع: أن معناه وحيثما كنتم من مشرق أو مغرب، فلكم قبلة تستقبلونها،
  يعني جهة إلى الكعبة، وهذا قول مجاهد.</p><p>ويجيء من هذا الاختلاف في قوله: { فَثَمَّ
  وَجْهُ اللهِ } تأويلان: أحدهما: معناه فثم قبلة الله.</p><p>والثاني: فثم الله تعالى،
  ويكون الوجه عبارة عنه، كما قال تعالى:</p><p class="quran">وَيَبْقَى وَجْهُ رَبِّكَ</p><p>[الرحمن:
  27].</p><p>وأما { ثَمَّ } فهو لفظ يستعلم في الإشارة إلى مكان، فإن كان قريباً قيل:
  (هنا زيد)، وإن كان بعيداً قيل: (هناك زيد).</p>'
