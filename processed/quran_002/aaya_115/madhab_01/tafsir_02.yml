aaya: وَلِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ فَأَيْنَمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ
  ۚ إِنَّ اللَّهَ وَاسِعٌ عَلِيمٌ
text: "<p>{ وَلِلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ } أي بلاد المشرق والمغرب والأرض كلها
  لله هو مالكها ومتوليها { فَأَيْنَمَا تُوَلُّواْ } ففي أي مكان فعلتم التولية، يعني
  تولية وجوهكم شطر القبلة بدليل قوله تعالى: { فَوَلّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ
  وحيثما كُنتُمْ فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ }. { فَثَمَّ وَجْهُ ٱللَّهِ } أي
  جهته التي أمر بها ورضيها. والمعنى أنكم إذا منعتم أن تصلوا في المسجد الحرام أو في
  بيت المقدس، فقد جعلت لكم الأرض مسجداً فصلوا في أي بقعة شئتم من بقاعها، وافعلوا التولية
  فيها فإن التولية ممكنة في كل مكان لا يختص [إمكانها] في مسجد دون مسجد ولا في مكان
  دون مكان { إِنَّ ٱللَّهَ وٰسِعٌ } الرحمة يريد التوسعة على عباده والتيسير عليهم {
  عَلِيمٌ } بمصالحهم. وعن ابن عمر: نزلت في صلاة المسافر على الراحلة أينما توجهت. وعن
  عطاء: عميت القبلة على قوم فصلوا إلى أنحاء مختلفة، فلما أصبحوا تبينوا خطأهم فعذروا.
  وقيل: معناه( فأينما تولوا) للدعاء والذكر ولم يرد الصلاة. وقرأ الحسن: فأينما تَولوا،
  بفتح التاء من التولي يريد: فأينما توجهوا القبلة.</p>"
