aaya: وَلِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ فَأَيْنَمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ
  ۚ إِنَّ اللَّهَ وَاسِعٌ عَلِيمٌ
text: "<p>ونزل لما طعن اليهود في نسخ القبلة أو في صلاة النافلة على الراحلة في السفر
  حيثما توجهت { وَلِلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ } أي الأرض كلها لأنهما ناحيتاها
  { فَأَيْنَمَا تُوَلُّواْ } وجوهكم في الصلاة بأمره { فَثَمَّ } هناك { وَجْهُ ٱللَّهِ
  } قبلته التي رضيها { إِنَّ ٱللَّهَ وٰسِعٌ } يسع فضله كل شيء { عَلِيمٌ } بتدبير خلقه.</p>"
