aaya: وَلِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ فَأَيْنَمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ
  ۚ إِنَّ اللَّهَ وَاسِعٌ عَلِيمٌ
text: '<p>يعنـي جل ثناؤه بقوله: { ولِلَّهِ الـمَشْرِقُ وَالـمَغْرِبُ } لله ملكهما
  وتدبـيرهما، كما يقال: لفلان هذه الدار، يعنـي بها أنها له ملكاً، فذلك قوله: { ولِلَّهِ
  الـمَشْرِقُ وَالـمَغْرِبُ } يعنـي أنهما له ملكاً وخـلقا. والـمشرق: هو موضع شروق
  الشمس، وهو موضع طلوعها، كما يقال لـموضع طلوعها منه مَطْلِع بكسر اللام، وكما بـينا
  فـي معنى الـمساجد آنفـاً.</p><p>فإن قال قائل: أوَ ما كان لله إلا مشرق واحد ومغرب
  واحد حتـى قـيـل: { ولِلَّهِ الـمَشْرِقُ والـمَغْرِبُ }؟ قـيـل: إن معنى ذلك غير الذي
  ذهبت إلـيه، وإنـما معنى ذلك: ولله الـمشرق الذي تشرق منه الشمس كل يوم، والـمغرب الذي
  تغرب فـيه كل يوم. فتأويـله إذا كان ذلك معناه: ولله ما بـين قُطْرَي الـمشرق، وما
  بـين قُطري الـمغرب، إذ كان شروق الشمس كل يوم من موضع منه لا تعود لشروقها منه إلـى
  الـحَوْلِ الذي بعده، وكذلك غروبها كل يوم.</p><p>فإن قال: أَوَ لـيس وإن كان تأويـل
  ذلك ما ذكرت فللَّه كل ما دونه؟ الـخـلقُ خـلقُه قـيـل: بلـى.</p><p>فإن قال: فكيف
  خصّ الـمشارق والـمغارب بـالـخبر عنها أنها له فـي هذا الـموضع دون سائر الأشياء غيرها؟
  قـيـل: قد اختلف أهل التأويـل فـي السبب الذي من أجله خَصَّ الله ذكر ذلك بـما خصه
  به فـي هذا الـموضع، ونـحن مبـينو الذي هو أولـى بتأويـل الآية بعد ذكرنا أقوالهم فـي
  ذلك. فقال بعضهم: خصّ الله جل ثناؤه ذلك بـالـخبر من أجل أن الـيهود كانت توجه فـي
  صلاتها وجوهَها قِبَلَ بـيت الـمقدس، وكان رسول الله صلى الله عليه وسلم يفعل ذلك مدة،
  ثم حُوِّلوا إلـى الكعبة، فـاستنكرت الـيهود ذلك من فعل النبـيّ صلى الله عليه وسلم
  فقالوا:</p><p class="quran">مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا</p><p>[البقرة:
  142] فقال الله تبـارك وتعالـى لهم: الـمشارق والـمغارب كلها لـي أُصرِّفُ وجوه عبـادي
  كيف أشاء منها، فحيثما تُوَلُّوا فثم وجه الله. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو صالـح، قال: حدثنـي معاوية بن صالـح، عن علـيّ، عن ابن عبـاس، قال: كان
  أوّل ما نسخ من القرآن القبلة، وذلك أن رسول الله صلى الله عليه وسلم لـما هاجر إلـى
  الـمدينة، وكان أكثر أهلها الـيهود، أمره الله عزّ وجلّ أن يستقبل بـيت الـمقدس، ففرحت
  الـيهود، فـاستقبلها رسول الله صلى الله عليه وسلم بضعة عشر شهراً، فكان رسول الله
  صلى الله عليه وسلم يحبّ قبلة إبراهيـم علـيه السلام فكان يدعو وينظر إلـى السماء،
  فأنزل الله تبـارك وتعالـى:</p><p class="quran">قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي
  ٱ</p><p>[البقرة: 142] إلـى قوله:</p><p class="quran">فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ</p><p>[البقرة:
  142] فـارتاب من ذلك الـيهود، وقالوا:</p><p class="quran">مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ
  ٱلَّتِي كَانُواْ عَلَيْهَا</p><p>[البقرة: 142] فأنزل الله عزّ وجلّ: { قُلِ لِلَّهِ
  الـمَشْرِقُ وَالـمَغْرِبُ } وقال: «أيْنَـما تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ».</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي نـحوه.</p><p>وقال آخرون: بل أنزل
  الله هذه الآية قبل أن يفرض علـى نبـيه صلى الله عليه وسلم وعلـى الـمؤمنـين به التوجه
  شطر الـمسجد الـحرام. وإنـما أنزلها علـيه معلـما نبـيه علـيه الصلاة والسلام بذلك
  وأصحابه أن لهم التوجه بوجوههم للصلاة حيث شاءوا من نواحي الـمشرق والـمغرب لأنهم لا
  يوجهون وجوههم وجهاً من ذلك وناحية، إلا كان جل ثناؤه فـي ذلك الوجه وتلك الناحية لأن
  له الـمشارق والـمغارب، وأنه لا يخـلو منه مكان، كما قال جل وعزّ:</p><p class="quran">وَلاَ
  أَدْنَىٰ مِن ذَلِكَ وَلاَ أَكْثَرَ إِلاَّ هُوَ مَعَهُمْ أَيْنَ مَا كَانُواْ</p><p>[المجادلة:
  7] قالوا: ثم نسخ ذلك بـالفرض الذي فرض علـيهم فـي التوجه شطر الـمسجد الـحرام. ذكر
  من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد عن قتادة:
  قوله جل وعز: { ولِلَّهِ الـمَشْرِقُ والـمَغْرِبُ فَأيْنَـمَا تُوَلُّوا فَثَمَّ وَجْهُ
  اللَّهِ } ثم نسخ ذلك بعد ذلك، فقال الله:</p><p class="quran">وَمِنْ حَيْثُ خَرَجْتَ
  فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ</p><p>[البقرة: 149]. حدثت عن الـحسن
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { فأيْنَـمَا تُوَلُّوا
  فَثَمَّ وَجْهُ اللَّهِ } قال: هي القبلة، ثم نسختها القبلة إلـى الـمسجد الـحرام.</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا همام، قال: ثنا يحيى، قال: سمعت قتادة
  فـي قول الله: { فأيْنَـمَا تُولُّوا فَثَمَّ وَجْهُ اللَّهِ } قال: كانوا يصلون نـحو
  بـيت الـمقدس ورسول الله صلى الله عليه وسلم بـمكة قبل الهجرة، وبعد ما هاجر رسول الله
  صلى الله عليه وسلم صلـى نـحو بـيت الـمقدس ستة عشر شهرا، ثم وجه بعد ذلك نـحو الكعبة
  البـيت الـحرام، فنسخها الله فـي آية أخرى:</p><p class="quran">فَلَنُوَلِّيَنَّكَ
  قِبْلَةً تَرْضَاهَا</p><p>[البقرة: 144] إلـى:</p><p class="quran">وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ</p><p>[البقرة: 144] قال: فنسخت هذه الآية ما كان
  قبلها من أمر القبلة.</p><p>حدثنا يونس، قال: أخبرنا ابن وهب، قال: سمعته يعنـي زيداً
  يقول: قال عز وجل لنبـيه صلى الله عليه وسلم: { فَأينَـمَا تُوَلُّوا فَثَمَّ وَجْهُ
  اللَّهِ إِنَّ اللَّهَ وَاسِع عَلِـيـم } قال: فقال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " هَولاَءِ قَوْمُ يَهُود يَسْتَقْبِلُونَ بَـيْتاً مِنْ بُـيُوتِ
  اللَّهِ لَوْ أنّا اسْتَقْبَلْنَاهُ " </p><p>فـاستقبله النبـيّ صلى الله عليه وسلم
  ستة عشر شهراً. فبلغه أن يهود تقول: والله ما دري مـحمد وأصحابه أين قبلتهم حتـى هديناهم
  فكره ذلك النبـيّ صلى الله عليه وسلم، ورفع وجهه إلـى السماء، فقال الله عز وجل:</p><p
  class="quran">قَدْ نَرَى تَقَلُّبَ وَجْهِكَ فِـي السَّمَاءِ</p><p>[البقرة: 144]
  الآية.</p><p>وقال آخرون: نزلت هذه الآية علـى النبـيّ صلى الله عليه وسلم إذنا من
  الله عز وجل له أن يصلـي التطوّع حيث توجه وجهه من شرق أو غرب، فـي مسيره فـي سفره،
  وفـي حال الـمسايفة، وفـي شدّة الـخوف، والتقاء الزحوف فـي الفرائض.</p><p>وأعلـمه
  أنه حيث وجه وجهه فهو هنالك، بقوله: { ولِلَّهِ الـمَشْرِقُ وَالـمَغْرِبُ فَأيْنَـمَا
  تُولُّوا فَثَمَّ وَجْهُ اللَّهِ }. ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا
  ابن إدريس، قال: ثنا عبد الـملك، عن سعيد بن جبـير، عن ابن عمر أنه كان يصلـي حيث توجهت
  به راحلته، ويذكر أن رسول الله صلى الله عليه وسلم كان يفعل ذلك، ويتأول هذه الآية:
  { أيْنَـمَا تُولُّوا فَثَمَّ وَجْهُ اللَّهِ }.</p><p>حدثنـي أبو السائب، قال: ثنا
  ابن فضيـل، عن عبد الـملك بن أبـي سلـيـمان، عن سعيد بن جبـير، عن ابن عمر أنه قال:
  «إنـما نزلت هذه الآية: «أيْنَـمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ» أن تصلـي حيثما
  توجهتْ بك راحلتك فـي السفر تطوعاً، كان رسول الله صلى الله عليه وسلم إذا رجع من مكة
  يصلـي علـى راحلته تطوّعاً يومىء برأسه نـحو الـمدينة».</p><p>وقال آخرون: بل نزلت
  هذه الآية فـي قوم عميت علـيهم القبلة فلـم يعرفوا شَطْرَها، فصلوا علـى أنـحاء مختلفة،
  فقال الله عزّ وجلّ لهم: لـي الـمشارق والـمغارب، فأنَّ ولـيتـم وجوهكم فهنالك وجهي،
  وهو قِبْلَتُكم معلـمهم بذلك أن صلاتهم ماضية. ذكر من قال ذلك:</p><p>حدثنا أحمد، قال:
  ثنا أبو أحمد، قال: ثنا أبو الربـيع السمان، عن عاصم بن عبـيد الله، عن عبد الله بن
  عامر بن ربـيعة، عن أبـيه، قال: «كنا مع رسول الله صلى الله عليه وسلم فـي لـيـلة سوداء
  مظلـمة، فنزلنا منزلاً، فجعل الرجل يأخذ الأحجار فـيعمل مسجداً يصلـي فـيه. فلـما أصبحنا،
  إذا نـحن قد صلـينا علـى غير القبلة، فقلنا: يا رسول الله لقد صلـينا لـيـلتنا هذه
  لغير القبلة فأنزل الله عز وجل: ولِلَّهِ الـمَشْرِقُ وَالـمَغْرِبُ فَأيْنَـما تُولُّوا
  فَثَمَّ وَجْهُ اللَّهِ إِنَّ اللَّهَ وَاسِعٌ عَلِـيـمٌ».</p><p>حدثنـي الـمثنى، قال:
  حدثنـي الـحجاج، قال: ثنا حماد، قال: قلت للنـخعي: إنـي كنت استـيقظت أو قال أُوقِظْتُ،
  شكّ الطبري فكان فـي السماء سحاب، فصلـيت لغير القبلة. قال: مضت صلاتك، يقول الله عزّ
  وجلّ: { فأيْنَـمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ }.</p><p>حدثنا سفـيان بن وكيع،
  قال: ثنا أبـي عن أشعث السمان، عن عاصم بن عبـيد الله، عن عبد الله بن عامر بن ربـيعة،
  عن أبـيه، قال: كنا مع النبـيّ صلى الله عليه وسلم فـي لـيـلة مظلـمة فـي سفر، فلـم
  ندر أين القبلة فصلـينا، فصلـى كل واحد منا علـى حياله. ثم أصبحنا فذكرنا للنبـيّ صلى
  الله عليه وسلم، فأنزل الله عزّ وجلّ: { فأيْنَـمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ
  }.</p><p>وقال آخرون: بل نزلت هذه الآية فـي سبب النـجاشي لأن أصحاب رسول الله صلى
  الله عليه وسلم تنازعوا فـي أمره من أجل أنه مات قبل أن يصلـي إلـى القبلة، فقال الله
  عز وجل: الـمشارق والـمغارب كلها لـي، فمن وجّه وَجْهَه نـحو شيء منها يريدنـي به ويبتغي
  به طاعتـي، وجدنـي هنالك.</p><p>يعنـي بذلك أن النـجاشي وإن لـم يكن صلـى إلـى القبلة،
  فإنه قد كان يوجه إلـى بعض وجوه الـمشارق والـمغارب وجهه، يبتغي بذلك رضا الله عزّ
  وجل فـي صلاته. ذكر من قال ذلك:</p><p>حدثنا ابن بشار، قال: ثنا هشام بن معاذ، قال:
  حدثنـي أبـي، عن قتادة أن النبـيّ صلى الله عليه وسلم قال:</p><p class="hadith"> "
  </p><p class="hadith"><b> <a href="Javascript:OpenWindow(50)%20" title=" اضغط هنا
  لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic ">إِنَّ أخاكُمْ
  النّـجاشِيَّ قَدْ ماتَ فَصَلُّوا عَلَـيْهِ</a> </b></p><p class="hadith"> " </p><p>قالوا:
  نصلـي علـى رجل لـيس بـمسلـم قال: فنزلت:</p><p class="quran">وَإِنَّ مِنْ أَهْلِ
  ٱلْكِتَٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ وَمَآ أُنزِلَ إِلَيْكُمْ وَمَآ أُنزِلَ إِلَيْهِمْ
  خَٰشِعِينَ للَّهِ</p><p>[آل عمران: 199] قال قتادة: فقالوا إنه كان لا يصلـي إلـى
  القبلة، فأنزل الله عزّ وجل: { ولِلَّهِ الـمَشْرِقُ وَالـمَغْرِبُ فَأيْنَـمَا تُوَلُّوا
  فَثَمَّ وَجْهُ اللَّهِ }.</p><p>قال أبو جعفر: والصواب من القول فـي ذلك: أن الله
  تعالـى ذكره إنـما خصّ الـخبر عن الـمشرق والـمغرب فـي هذه الآية بأنهما له ملكاً وإن
  كان لا شيء إلا وهو له ملك إعلاماً منه عبـاده الـمؤمنـين أن له ملكهما وملك ما بـينهما
  من الـخـلق، وأن علـى جميعهم إذْ كان له ملكهم طاعته فـيـما أمرهم ونهاهم، وفـيـما
  فرض علـيهم من الفرائض، والتوجه نـحو الوجه الذي وجهوا إلـيه، إذْ كان من حكم الـمـمالـيك
  طاعة مالكهم. فأخرج الـخبر عن الـمشرق والـمغرب، والـمراد به من بـينهما من الـخـلق،
  علـى النـحو الذي قد بـينت من الاكتفـاء بـالـخبر عن سبب الشيء من ذكره والـخبر عنه،
  كما قـيـل:</p><p class="quran">وَأُشْرِبُواْ فِي قُلُوبِهِمُ ٱلْعِجْلَ</p><p>[البقرة:
  93] وما أشبه ذلك.</p><p>ومعنى الآية إذا: ولله ملك الـخـلق الذي بـين الـمشرق والـمغرب
  يتعبدهم بـما شاء، ويحكم فـيهم ما يريد علـيهم طاعته فولّوا وجوهكم أيها الـمؤمنون
  نـحو وجهي، فإنكم أينـما تولوا وجوهكم فهنالك وجهي.</p><p>فأما القول فـي هذه الآية
  ناسخة أم منسوخة، أم لا هي ناسخة ولا منسوخة؟ فـالصواب فـيه من القول أن يقال: إنها
  جاءت مـجيء العموم، والـمراد الـخاص وذلك أن قوله: { فأيْنَـمَا تُوَلُّوا فَثَمَّ
  وَجْهُ اللَّهِ } مـحتـمل: أينـما تولوا فـي حال سيركم فـي أسفـاركم، فـي صلاتكم التطوّع،
  وفـي حال مسايفتكم عدوّكم، فـي تطوّعكم ومكتوبتكم، فَثمَّ وجه الله كما قال ابن عمر
  والنـخعي ومن قال ذلك مـمن ذكرنا عنه آنفـاً.</p><p>ومـحتـمل: فأينـما تُولّوا من أرض
  الله فتكونوا بها فَثَمَّ قِبْلَةُ الله التـي توجهون وجوهكم إلـيها لأن الكعبة مـمكن
  لكم التوجه إلـيها منها. كما قال أبو كريب:</p><p>قال ثنا وكيع، عن أبـي سنان، عن الضحاك،
  والنضر بن عربـي، عن مـجاهد فـي قول الله عزّ وجل: { فأيْنَـمَا تُوَلُّوا فَثَمَّ
  وَجْهُ اللَّهِ } قال: قبلة الله، فأينـما كنت من شرق أو غرب فـاستقبلها.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، قال: أخبرنـي إبراهيـم، عن
  ابن أبـي بكر، عن مـجاهد، قال: حيثما كنتـم فلكم قبلة تستقبلونها، قال: الكعبة.</p><p>ومـحتـمل:
  فأينـما تولوا وجوهكم فـي دعائكم فهنالك وجهي أستـجيب لكم دعاءكم. كما:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج، قال مـجاهد: لـمّا
  نزلت:</p><p class="quran">ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ</p><p>[غافر: 60] قالوا: إلـى
  أين؟ فنزلت: { فأيْنَـمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ }.</p><p>فإذ كان قوله
  عز وجل: { فأيْنَـمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ } مـحتـملاً ما ذكرنا من الأوجه،
  لـم يكن لأحد أن يزعم أنها ناسخة أو منسوخة إلا بحجة يجب التسلـيـم لها لأن الناسخ
  لا يكون إلا بـمنسوخ، ولـم تقم حجة يجب التسلـيـم لها بأن قوله: { فأيْنَـمَا تُولُّوا
  فَثَمَّ وجْهُ اللَّه } معنـيّ به: فأينـما توجهوا وجوهكم فـي صلاتكم فثم قبلتكم. ولا
  أنها نزلت بعد صلاة رسول الله صلى الله عليه وسلم وأصحابه نـحو بـيت الـمقدس أمراً
  من الله عز وجل لهم بها أن يتوجهوا نـحو الكعبة، فـيجوز أن يقال: هي ناسخة الصلاة نـحو
  بـيت الـمقدس إذْ كان من أهل العلـم من أصحاب رسول الله صلى الله عليه وسلم وأئمة التابعين،
  من ينكر أن تكون نزلت فـي ذلك الـمعنى. ولا خبر عن رسول الله صلى الله عليه وسلم ثابتٌ
  بأنها نزلت فـيه، وكان الاختلاف فـي أمرها موجوداً علـى ما وصفت. ولا هي إذْ لـم تكن
  ناسخة لـما وصفنا قامت حجتها بأنها منسوخة، إذ كانت مـحتـملة ما وصفنا بأن تكون جاءت
  بعموم، او معناها: فـي حال دون حال إن كان عنـي بها التوجه فـي الصلاة، وفـي كل حال
  إن كان عنـي بها الدعاء، وغير ذلك من الـمعانـي التـي ذكرنا.</p><p>وقد دللنا فـي كتابنا:
  «كتاب البـيان عن أصول الأحكام»، علـى أن لا ناسخ من آي القرآن وأخبـار رسول الله صلى
  الله عليه وسلم إلاَّ ما نفـي حكماً ثابتاً، وألزم العبـاد فرضه غير مـحتـمل بظاهره
  وبـاطنة غير ذلك. فأما إذا ما احتـمل غير ذلك من أن يكون بـمعنى الاستثناء أو الـخصوص
  والعموم، أو الـمـجمل، أو الـمفسر، فمن الناسخ والـمنسوخ بـمعزل، بـما أغنى عن تكريره
  فـي هذا الـموضع. ولا منسوخ إلا الـمنفـي الذي كان قد ثبت حكمه وفرضه، ولـم يصحّ واحد
  من هذين الـمعنـيـين لقوله: { فأيْنَـمَا تُوَلُّوا فَثمَّ وَجْهُ اللَّهِ } بحجة يجب
  التسلـيـم لها، فـيقال فـيه: هو ناسخ أو منسوخ.</p><p>وأما قوله: { فأينـما } فإن معناه:
  حيثما.</p><p>وأما قوله: { تُوَلُّوا } فإن الذي هو أولـى بتأويـله أن يكون تولون نـحوه
  وإلـيه، كما يقول القائل: ولّـيت وجهي (نـحوه) وولـيته إلـيه، بـمعنى: قابلته وواجهته.
  وإنـما قلنا ذلك أولـى بتأويـل الآية لإجماع الـحجة علـى أن ذلك تأويـله وشذوذ من تأوله
  بـمعنى: تولون عنه فتستدبرونه، فـالذي تتوجهون إلـيه وجه الله، بـمعنى قبلة الله.</p><p>وأما
  قوله: { فَثَمَّ } فإنه بـمعنى: هنالك.</p><p>واختلف فـي تأويـل قوله: { فَثَمَّ }
  (وجه الله) فقال بعضهم: تأويـل ذلك: فثم قبلة الله، يعنـي بذلك: وجهه الذي وجههم إلـيه.
  ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن النضر بن عربـي، عن مـجاهد:
  { فَثَمَّ وَجْهُ اللَّهِ } قال: قبلة الله.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، قال: أخبرنـي إبراهيـم، عن مـجاهد، قال: حيثما كنتـم
  فلكم قبلة تستقبلونها.</p><p>وقال آخرون: معنى قول الله عز وجل { فثم وجه الله } فثم
  الله تبـارك وتعالـى.</p><p>وقال آخرون: معنى قوله: { فَثَمَّ وَجْهُ اللَّهِ } فثم
  تدركون بـالتوجه إلـيه رضا الله الذي له الوجه الكريـم.</p><p>وقال آخرون: عنى بـالوجه:
  ذا الوجه، وقال قائلوا هذه الـمقالة: وجهُ الله صفةٌ له.</p><p>فإن قال قائل: وما هذه
  الآية من التـي قبلها؟ قـيـل: هي لها مواصلة، وإنـما معنى ذلك: ومن أظلـم من النصارى
  الذين منعوا عبـاد الله مساجده أن يذكر فـيها اسمه، وَسَعْوا فـي خرابها، ولله الـمشرق
  والـمغرب، فأينـما تُوجهوا وجوهَكم فـاذكروه، فإن وجهه هنالك يَسَعُكم فضله وأرضه وبلاده،
  ويعلـم ما تعملون، ولا يـمنعكم تـخريب من خرّب مسجد بـيت الـمقدس، ومنعهم من منعوا
  من ذكر الله فـيه أن تذكروا الله حيث كنتـم من أرض الله تبتغون به وجهه.</p><p>القول
  فـي تأويـل قوله تعالـى: { إِنَّ اللَّهَ وَاسِعٌ عَلِـيـم }.</p><p>يعنـي جل ثناؤه
  بقوله: { وَاسِعٌ } يسع خَـلْقَه كلهم بـالكفـاية والأفضال والـجود والتدبـير.</p><p>وأما
  قوله: { عَلِـيـم } فإنه يعنـي أنه علـيـم بأفعالهم لا يغيب عنه منها شيء ولا يعزب
  عن علـمه، بل هو بجميعها علـيـم.</p>'
