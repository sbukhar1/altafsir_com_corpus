aaya: فَإِنْ آمَنُوا بِمِثْلِ مَا آمَنْتُمْ بِهِ فَقَدِ اهْتَدَوْا ۖ وَإِنْ تَوَلَّوْا
  فَإِنَّمَا هُمْ فِي شِقَاقٍ ۖ فَسَيَكْفِيكَهُمُ اللَّهُ ۚ وَهُوَ السَّمِيعُ الْعَلِيمُ
text: "<p>{ فَإِنْ ءَامَنُواْ } أي اليهود والنصارى { بِمَثَلِ } (مثل) زائدة { مَا
  ءَامَنتُمْ بِهِ فَقَدِ ٱهْتَدَواْ وَّإِنْ تَوَلَّوْاْ } عن الإيمان به { فَإِنَّمَا
  هُمْ فِى شِقَاقٍ } خلاف معكم { فَسَيَكْفِيكَهُمُ ٱللَّهُ } يا محمد شقاقهم { وَهُوَ
  ٱلسَّمِيعُ } لأقوالهم { ٱلْعَلِيمُ } بأحوالهم، وقد كفاه إياهم بقتل قريظة ونفي النضير
  وضرب الجزية عليهم.</p>"
