aaya: فَإِنْ آمَنُوا بِمِثْلِ مَا آمَنْتُمْ بِهِ فَقَدِ اهْتَدَوْا ۖ وَإِنْ تَوَلَّوْا
  فَإِنَّمَا هُمْ فِي شِقَاقٍ ۖ فَسَيَكْفِيكَهُمُ اللَّهُ ۚ وَهُوَ السَّمِيعُ الْعَلِيمُ
text: '<p>قوله تعالى: { فان آمنوا } يعني: أهل الكتاب.</p><p>قوله تعالى: { بمثل ما
  آمنتم به } ثلاثة أقوال. أحدها: أن معناه: مثل إيمانكم، فزيدت الباء للتوكيد، كما زيدت
  في قوله:</p><p class="quran">وهزّي إِليك بجذع النخلة</p><p>[مريم:24]. قاله ابن الأنباري.
  والثاني. أن المراد بالمثل هاهنا: الكتاب، وتقديره: فان آمنوا بكتابكم كما آمنتم بكتابهم،
  قاله أبو معاذ النحوي. والثالث: أن المثل هاهنا: صلة، والمعنى: فان آمنوا بما آمنتم
  به. ومثله قوله:</p><p class="quran">ليس كمثله شيء</p><p>[الشورى:11].أي: ليس كهو
  شيء. وأنشدوا:</p><p class="poetry_or_grammar">يا عاذلي دعنيَ من عذلكا</p><p class="poetry_or_grammar">مثليَ
  لا يقبل من مثلكا</p><p>أي: أنا لا أقبل منك، فأما الشقاق؛ فهو المشاقة والعداوة، ومنه
  قولهم: فلان قد شق عصا المسلمين، يريدون: فارق ما اجتمعوا عليه من اتباع إمامهم، فكأنه
  صار في شق غير شقهم.</p><p>قوله تعالى: { فسيكفيكهم الله } هذا ضمان لنصر النبي صلى
  الله عليه وسلم.</p>'
