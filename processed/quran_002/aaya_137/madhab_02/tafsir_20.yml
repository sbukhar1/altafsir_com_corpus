aaya: فَإِنْ آمَنُوا بِمِثْلِ مَا آمَنْتُمْ بِهِ فَقَدِ اهْتَدَوْا ۖ وَإِنْ تَوَلَّوْا
  فَإِنَّمَا هُمْ فِي شِقَاقٍ ۖ فَسَيَكْفِيكَهُمُ اللَّهُ ۚ وَهُوَ السَّمِيعُ الْعَلِيمُ
text: '<p>قوله تعالى: { فَإِنْ ءَامَنُواْ بِمِثْلِ مَآ ءَامَنتُم بِهِ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ فِي شِقَاقٍ... }</p><p>قال ابن عرفة: الباء: إما
  للسبب والمراد أسباب إيمانكم وهي البراهين والمعجزات، أو للتعدية (به) والمراد متعلق
  الإيمان وهو الإلاه؛ فإن كان للسبب فواضح أي " فَإِنْ ءَامَنُوُاْ " بسبب مثل الأسباب
  التي أرشدتكم أنتم إلى الإيمان فقد اهتدوا، وإن أريد متعلق الإيمان فمشكل.</p><p>قال
  ابن عطية: فقيل الباء زائدة (وقيل مثل الزائدة) وقيل: إنَّه مجاز والمراد (من مثل)
  الشيء ذات الشيء كقولك: مثلك لا يفعل هذا.</p><p>زاد الزمخشري: أنه تبكيت لهم كقولك:
  هذا هو الرأي، فإن كان عندك أصوب منه فاعمل عليه وقد علمت أنه لا أصوب منه.</p><p>فإن
  قلت: هلا قيل: فَإِنْ ءَامَنُواْ بِمِثْلِ مَآ آمَنتُم بِهِ كما قيل: فَإِنَّمَا هم
  " مهتدون " ، كما قيل { فَإِنَّمَا هُمْ فِي شِقَاقٍ }؟ قلنا هذا تأكيد في التنفير
  عن دين الكفر واهتمام لتخفيف جانب الخوف على جانب الرجاء.</p><p>قوله تعالى: { فَسَيَكْفِيكَهُمُ
  ٱللَّهُ... }</p><p>يتضمن كفاية شرهم وقتالهم (وكلّ ما) يصدر عنهم من المضار وهو أبلغ
  من (أن) لو قيل: فسيكفيك الله شرّهم. وقول الله كفايته إياهم بنفسه اعتناء بالنبي صلى
  الله عليه وسلم.</p><p>قوله تعالى: { وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }.</p><p>الزمخشري:
  وعيد لهم أو وعد للرسول عليه الصلاة والسلام.</p><p>قال ابن عرفة: بل هما معا فهو وعد
  ووعيد.</p>'
