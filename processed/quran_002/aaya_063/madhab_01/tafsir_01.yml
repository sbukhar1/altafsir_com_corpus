text: '<p>قال أبو جعفر: الـميثاق: الـمفعال من الوثـيقة إما بـيـمين، وإما بعهد أو غير
  ذلك من الوثائق.</p><p>ويعنـي بقوله: { وَأذْ أخَذْنا ميثاقَكُمْ } الـميثاق الذي أخبر
  جل ثناؤه أنه أخذ منهم فـي قوله:</p><p class="quran">وَإِذْ أَخَذْنَا مِيثَاقَ بَنِيۤ
  إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ إِحْسَاناً</p><p>[البقرة:
  83] الآيات الذي ذكر معها. وكان سبب أخذ الـميثاق علـيهم فـيـما ذكره ابن زيد ما:</p><p>حدثنـي
  به يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب قال: قال ابن زيد: لـما رجع موسى من عند
  ربه بـالألواح قال لقومه بنـي إسرائيـل: إن هذه الألواح فـيها كتاب الله، وأمره الذي
  أمركم به، ونهيه الذي نهاكم عنه، فقالوا: ومن يأخذه بقولك أنت؟ لا والله حتـى نرى الله
  جهرة حتـى يطلع الله علـينا فـيقول: هذا كتابـي فخذوه فما له لا يكلـمنا كما كلـمك
  أنت يا موسى فـيقول: هذا كتابـي فخذوه؟ قال: فجاءت غضبة من الله فجاءتهم صاعقة فصعقتهم،
  فماتوا أجمعون. قال: ثم أحياهم الله بعد موتهم، فقال لهم موسى: خذوا كتاب الله فقالوا:
  لا، قال: أيّ شيء أصابكم؟ قالوا: متنا ثم حيـينا، قال: خذوا كتاب الله قالوا: لا. فبعث
  ملائكته فنتقت الـجبل فوقهم، فقـيـل لهم: أتعرفون هذا؟ قالوا: نعم، هذا الطور، قال:
  خذوا الكتاب وإلا طرحناه علـيكم قال: فأخذوه بـالـميثاق. وقرأ قول الله:</p><p class="quran">وَإِذْ
  أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ
  إِحْسَاناً</p><p>[البقرة: 83] حتـى بلغ:</p><p class="quran">وَمَا ٱللَّهُ بِغَافِلٍ
  عَمَّا تَعْمَلُونَ</p><p>[البقرة: 74] قال: ولو كانوا أخذوه أوّل مرّة لأخذوه بغير
  ميثاق.</p><p>القول فـي تأويـل قوله تعالـى: { ورَفَعْنا فَوْقَكُمُ الطُّورَ }.</p><p>قال
  أبو جعفر: وأما الطور فإنه الـجبل فـي كلام العرب، ومنه قول العجاج:</p><p class="poetry_or_grammar">دَانَى
  جنَاحَيْهِ مِنَ الطُّورِ فَمَرّ</p><p class="poetry_or_grammar">تَقَضِّيَ البـازِي
  إذا البـازِي كَسَرْ</p><p>وقـيـل إنه اسم جبل بعينه. وذكر أنه الـجبل الذي ناجى الله
  علـيه موسى. وقـيـل: إنه من الـجبـال ما أنبت دون ما لـم ينبت. ذكر من قال: هو الـجبل
  كائنا ما كان.</p><p>حدثنـي مـحمد بن عمرو، قال: حدثنا أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، قال: أمر موسى قومه أن يدخـلوا البـاب سجداً ويقولوا حطة وطؤطىء
  لهم البـاب لـيسجدوا، فلـم يسجدوا ودخـلوا علـى أدبـارهم، وقالوا حنطة. فنتق فوقهم
  الـجبل يقول: أخرج أصل الـجبل من الأرض فرفعه فوقهم كالظلة، والطور بـالسريانـية: الـجبل
  تـخويفـاً أو خوفـاً، شك أبو عاصم فدخـلوا سُجّداً علـى خوف وأعينهم إلـى الـجبل، وهو
  الـجبل الذي تـجلـى له ربه.</p><p>وحدثنـي الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا
  شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: رفع الـجبل فوقهم كالسحابة، فقـيـل لهم: لتؤمننّ
  أو لـيقعنّ علـيكم، فآمنوا. والـجبل بـالسريانـية: الطور.</p><p>حدثنا بشر بن معاذ،
  قال: حدثنا يزيد بن زريع، قال: حدثنا سعيد، عن قتادة قوله: { وَإِذْ أَخَذْنَا مِيثَاقَكُمْ
  وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ } قال: الطور: الـجبل، كانوا بأصله فرفع علـيهم فوق
  رءوسهم، فقال: لتأخذُنّ أمري أو لأرمينكم به.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ } قال:
  الطور: الـجبل اقتلعه الله فرفعه فوقهم، فقال: { خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ
  } فأقرّوا بذلك.</p><p>وحدثنـي الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو جعفر عن الربـيع،
  عن أبـي العالـية: { وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ } قال: رفع فوقهم الـجبل يخوّفهم
  به.</p><p>حدثنا ابن وكيع، قال: حدثنا أبـيّ، عن النضر، عن عكرمة، قال: الطور: الـجبل.</p><p>وحدثنا
  موسى، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي: لـما قال الله لهم:</p><p
  class="quran">ٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ</p><p>[البقرة: 58]
  فأبوا أن يسجدوا أمر الله الـجبل أن يقع علـيهم، فنظروا إلـيه وقد غشيهم، فسقطوا سجداً
  علـى شقّ، ونظروا بـالشق الآخر. فرحمهم الله، فكشفه عنهم. فذلك قوله:</p><p class="quran">وَإِذ
  نَتَقْنَا ٱلْجَبَلَ فَوْقَهُمْ كَأَنَّهُ ظُلَّةٌ</p><p>[الأعراف: 171] وقوله: { وَرَفَعْنَا
  فَوْقَكُمُ ٱلطُّورَ }.</p><p>وحدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد: الـجبل بـالسريانـية: الطور.</p><p>وقال آخرون: الطور: اسم للـجبل الذي
  ناجى الله موسى علـيه. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: حدثنا الـحسين، قال:
  حدثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس الطور: الـجبل الذي أنزلت علـيه التوراة،
  يعنـي علـى موسى، وكانت بنو إسرائيـل أسفل منه.</p><p>قال ابن جريج: وقال لـي عطاء:
  رفع الـجبل علـى بنـي إسرائيـل فقال: لتؤمننّ به أو لـيقعن علـيكم، فذلك قوله:</p><p
  class="quran">كَأَنَّهُ ظُلَّةٌ</p><p>[الأعراف: 171] وقال آخرون: الطور من الـجبـال:
  ما أنبت خاصة. ذكر من قال ذلك:</p><p>حدثت عن الـمنـجاب، قال: حدثنا بشر بن عمارة،
  عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله: { ٱلطُّورَ } قال: الطور من الـجبـال:
  ما أنبت، وما لـم ينبت فلـيس بطور.</p><p>القول فـي تأويـل قوله تعالـى: { خُذُواْ
  مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ }.</p><p>قال أبو جعفر: اختلف أهل العربـية فـي تأويـل
  ذلك، فقال بعض نـحويـي أهل البصرة: هو مـما استغنـي بدلالة الظاهر الـمذكور عما ترك
  ذكره له، وذلك أن معنى الكلام: ورفعنا فوقكم الطور وقلنا لكم خذوا ما آتـيناكم بقوة،
  وإلا قذفناه علـيكم.</p><p>وقال بعض نـحويـي أهل الكوفة: أخذ الـميثاق قول فلا حاجة
  بـالكلام إلـى إضمار قول فـيه، فـيكون من كلامين غير أنه ينبغي لكل ما خالف القول من
  الكلام الذي هو بـمعنى القول أن يكون معه أن كما قال الله جل ثناؤه:</p><p class="quran">إِنَّآ
  أَرْسَلْنَا نُوحاً إِلَىٰ قَوْمِهِ أَنْ أَنذِرْ قَوْمَكَ</p><p>[نوح: 1] قال: ويجوز
  أن تـحذف أن.</p><p>والصواب فـي ذلك عندنا أن كل كلام نطق به مفهوم به معنى ما أريد
  ففـيه الكفـاية من غيره، ويعنـي بقوله: { خُذُواْ مَآ ءَاتَيْنَٰكُم }: ما أمرناكم
  به فـي التوراة، وأصل الإيتاء: الإعطاء.</p><p>ويعنـي بقوله: { بِقُوَّةٍ } بجدّ فـي
  تأدية ما أمركم فـيه وافترض علـيكم. كما:</p><p>حدثت عن إبراهيـم بن بشار، قال: حدثنا
  ابن عيـينة، قال: حدثنا أبو عاصم، قال: حدثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد:
  { خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ } قال: تعملوا بـما فـيه.</p><p>وحدثنـي الـمثنى،
  قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وحدثنـي
  الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { خُذُواْ
  مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ } قال: بطاعة.</p><p>وحدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ }
  قال: القوّة: الـجدّ، وإلا قذفته علـيكم. قال: فأقرّوا بذلك أنهم يأخذون ما أوتوا بقوّة.</p><p>وحدثنـي
  موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي: { بِقُوَّةٍ }: يعنـي
  بجدّ واجتهاد.</p><p>وحدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد وسألته عن قول الله: { خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ } قال: خذوا الكتاب
  الذي جاء به موسى بصدق وبحقّ.</p><p>فتأويـل الآية إذا: خذوا ما افترضناه علـيكم فـي
  كتابنا من الفرائض فـاقبلوه واعملوا بـاجتهاد منكم فـي أدائه من غير تقصير ولا توان.
  وذلك هو معنى أخذهم إيّاه بقوّة بجدّ.</p><p>القول فـي تأويـل قوله تعالـى: { وَٱذْكُرُواْ
  مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ }.</p><p>قال أبو جعفر: يعنـي: واذكروا ما فـيـما
  آتـيناكم من كتابنا من وعد ووعيد شديد وترغيب وترهيب، فـاتلوه واعتبروا به وتَدبَّرُوه
  إذا فعلتـم ذلك كي تتقوا وتـخافوا عقابـي بإصراركم علـى ضلالكم فتنتهوا إلـى طاعتـي
  وتنزّعوا عما أنتـم علـيه من معصيتـي. كما:</p><p>حدثنا ابن حميد، قال: حدثنا سلـمة،
  قال: حدثنـي ابن إسحاق، عن داود بن الـحصين، عن عكرمة عن ابن عبـاس: { لَعَلَّكُمْ
  تَتَّقُونَ } قال: تنزعون عما أنتـم علـيه.</p><p>والذي آتاهم الله هو التوراة. كما:</p><p>حدثنـي
  الـمثنى، قال: حدثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { وَٱذْكُرُواْ
  مَا فِيهِ } يقول: اذكروا ما فـي التوراة.</p><p>كما حدثت عن عمار بن الـحسن، قال:
  ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { وَٱذْكُرُواْ مَا فِيهِ
  } يقول: أمروا بـما فـي التوراة.</p><p>وحدثنـي يونس، قال: أخبرنا ابن وهب، قال: سألت
  ابن زيد عن قول الله: { وَٱذْكُرُواْ مَا فِيهِ } قال: اعملوا بـما فـيه بطاعةٍ لله
  وصدق، قال: وقال اذكروا ما فـيه لا تنسوه ولا تُغفلوه.</p>'
