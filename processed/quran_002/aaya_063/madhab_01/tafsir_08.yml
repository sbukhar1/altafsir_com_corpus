text: "<p>{ وَ } اذكر { إِذْ أَخَذْنَا مِيثَٰقَكُمْ } عهدكم بالعمل بما في التوراة
  { وَ } قد { رَفَعْنَا فَوْقَكُمُ ٱلطُّورَ } الجبل اقتلعناه من أصله عليكم لمَّا أبيتم
  قبولها وقلنا { خُذُواْ مَا ءاتَيْنَٰكُم بِقُوَّةٍ } بجدّ واجتهاد { وَٱذْكُرُواْ
  مَا فِيهِ } بالعمل به { لَعَلَّكُمْ تَتَّقُونَ } النار أو المعاصي.</p>"
