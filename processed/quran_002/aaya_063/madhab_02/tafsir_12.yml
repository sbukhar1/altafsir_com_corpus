text: '<p>قوله تعالى: {.... وَرَفَعْنَا فَوْقَكُمُ الطُّورَ } وفي الطور ثلاثة أقاويل:</p><p>أحدها:
  أنه اسم الجبل، الذي كلم الله عليه موسى، وأنزلت عليه التوراة دون غيره، وهذه رواية
  ابن جريج عن ابن عباس.</p><p>والثاني: أن الطور ما أَنْبَتَ من الجبال خاصة، دون ما
  لم ينبت، وهذه رواية الضحاك عن ابن عباس.</p><p>والثالث: أن الطور اسم لكل جبل، وهو
  قول مجاهد، وقتادة، إلا أن مجاهداً قال: هو اسم كل جبل بالسريانية، وقال قتادة: بل
  هو اسم عربي، قال العجاج:</p><p class="poetry_or_grammar">داني جناحيه من الطور فمر</p><p
  class="poetry_or_grammar">تقضّي البازي إذا البازيُّ كر</p><p>قال مجاهد: رُفِعَ الجبل
  فوقهم كالظُّلة، فقيل: لتؤمِنُنَّ أو ليقعن عليكم، فآمنوا.</p><p>وفي قوله تعالى: {
  خُذُواْ مَا ءَآتَيْنَاكُم بِقُوَّةٍ } ثلاثة تأويلات:</p><p>أحدها: أن القوة الجِدّ
  والاجتهاد، وهو قول ابن عباس، وقتادة والسدي.</p><p>والثاني: يعني بطاعة الله تعالى،
  وهو قول أبي العالية، والربيع بن أنس.</p><p>والثالث: أنه العمل بما فيه، وهو قول مجاهد.</p>'
