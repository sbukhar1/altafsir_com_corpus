text: "<p>{ الطُّورَ } جبل التكليم، وإنزال التوراة، أو ما أنبت من الجبال دون ما لم
  ينبت، أو اسم كل جبل بالسرياني، أو بالعربي، قال:</p><p class=\"poetry_or_grammar\">داني
  جناحيه من الطور فمرَّ\t</p><p class=\"poetry_or_grammar\">\t\tتَقضِّيَ البازي إذا
  البازي كسر</p><p>{ بِقُوَّةٍ } بجد واجتهاد، أو بطاعة الله ـ تعالى ـ، أو بالعمل بما
  فيه.</p>"
