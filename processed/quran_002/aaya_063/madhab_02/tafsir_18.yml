text: '<p>قوله عز وجل: { إن الذين آمنوا والذين هادوا } يعني اليهود سموا بذلك لقولهم:
  " إنا هدنا إليك " أي ملنا إليك وقيل: هادوا أي تابوا عن عبادة العجل وقيل إنهم مالوا
  عن دين الإسلام ودين موسى عليه السلام { والنصارى } سموا بذلك لقول الحواريين نحن "
  أنصار الله " وقيل: لاعتزائهم إلى قرية يقال لها ناصرة وكان المسيح ينزلها { والصابئين
  } أصله من صبأ إذا خرج من دين إلى دين آخر سموا بذلك لخروجهم من الدين قال عمر وابن
  عباس: هم قوم من أهل الكتاب قال عمر ذبائحهم ذبائح أهل الكتاب وقال ابن عباس: لا تحل
  ذبائحهم ولا مناكحتهم وقيل: هم قوم بين اليهود والمجوس لا تحل ذبائحهم ولا مناكحتهم
  وقيل: هم قوم بين اليهود والنصارى يحلقون أوساط رؤوسهم وقيل: هم قوم يقرون بالله ويقرؤون
  الزبور ويعبدون الملائكة ويصلون إلى الكعبة أخذوا من كل دين شيئاً، والأقرب أنهم قوم
  يعبدون الكواكب وذلك أنهم يعتقدون أن الله تعالى خلق هذا العالم وجعل الكواكب مدبرة
  له فيجب على البشر عبادتها وتعظيمها، وأنها هي التي تقرب إلى الله تعالى. ولما ذكر
  هذه الوظائف قال { من آمن بالله واليوم الآخر } فإن قلت: كيف قال في أول الآية إن الذين
  آمنوا وقال في آخرها من آمن بالله فما فائدة التعميم أولاً ثم التخصيص آخراً قلت: اختلف
  العلماء في حكم الآية فلهم فيه طريقان أحدهما أنه أراد أن الذين آمنوا على التحقيق
  ثم اختلفوا فيهم فقيل هم الذين آمنوا في زمن الفطرة وهم طلاب الدين مثل حبيب النجار
  وقس بن ساعدة وورقة بن نوفل وبحيرا الراهب وأبي ذر الغفاري وسلمان الفارسي، فمنهم من
  أدرك النبي صلى الله عليه وسلم وتابعه ومنهم من لم يدركه فكأنه تعالى قال: إن الذين
  آمنوا قبل مبعث النبي صلى الله عليه وسلم والذين كانوا على الدين الباطل المبدل من
  اليهود والنصارى والصابئين من آمن منهم بالله واليوم الآخر وبمحمد صلى الله عليه وسلم
  فلهم أجرهم عند ربهم، وقيل: هم المؤمنون من الأمم الماضية وقيل: هم المؤمنون من هذه
  الأمة والذين هادوا يعني الذين كانوا على دين موسى ولم يبدلوا والنصارى الذين كانوا
  على دين عيسى ولم يغيروا والصابئين يعني في زمن استقامة أمرهم من آمن منهم ومات وهو
  مؤمن لأن حقيقة الإيمان تكون بالوفاة. وأما الطريقة الثانية فقالوا؛ إن المذكورين بالإيمان
  في أول الآية إنما هو على طريق المجاز دون الحقيقة وهم الذين آمنوا بالأنبياء الماضين
  ولم يؤمنوا بك وقيل: هم المنافقون الذين آمنوا بألسنتهم ولم يؤمنوا بقلوبهم واليهود
  والنصارى والصابئون، فكأنه تعالى قال هؤلاء المطلوبون كل من آمن منهم الإيمان الحقيقي
  صار مؤمناً عند الله، وقيل: إن المراد من قوله إن الذين آمنوا يعني بمحمد صلى الله
  عليه وسلم في الحقيقة حين الماضي، ثبتوا على ذلك المستقبل وهو المراد من قوله تعالى:
  { من آمن بالله واليوم الآخر وعمل صالحاً } أي في إيمانه { فلهم أجرهم عند ربهم } أي
  جزاء أعمالهم { ولا خوف عليهم ولا هم يحزنون } أي في الآخرة.</p><p>قوله عز وجل: {
  وإذ أخذنا ميثاقكم } أي عهدكم يا معشر اليهود { ورفعنا فوقكم الطور } يعني الجبل العظيم
  قال ابن عباس: أمر الله جبلاً من جبال فلسطين فانقلع من أصله حتى قام على رؤوسهم وسبب
  ذلك أن الله تعالى لما أنزل التوراة على موسى، وأمرهم أن يعملوا بأحكامها فأبوا أن
  يقبلوها لما فيها من الآصار يعني الأثقال والتكاليف الشاقة أمر الله تعالى جبريل عليه
  السلام، أن يقلع جبلاً على قدر عسكرهم وكان قدره فرسخاً في فرسخ فرفعه فوق رؤوسهم قدر
  قامة كالظلة وقيل لهم: إن لم تقبلوا ما في التوراة وإلا أرسلت هذا الجبل عليكم { خذوا
  } أي قلنا لهم خذوا { ما آتيناكم } أي ما أعطيناكم { بقوة } أي بجد واجتهاد { واذكروا
  ما فيه } أي ادرسوا ما فيه { لعلكم تتقون } أي لكي تنجوا من الهلاك في الدنيا والعذاب
  في العقبى وإلا رضت رؤوسكم بهذا الجبل فلما رأوا ذلك نازلاً بهم قبلوا وسجدوا، وجعلوا
  يلاحظون الجبل وهم سجود فصار ذلك سنة في سجود اليهود لا يسجدون إلا على أنصاف وجوههم،
  ويقولون: بهذا السجود رفع عنا العذاب.</p>'
