text: '<p>قوله تعالى: { وَإِذْ أَخَذْنَا مِيثَاقَكُمْ... }</p><p>قال ابن عرفة: الواو
  إما عاطفة، والعامل فيه " اذْكُرُوا " المتقدم أو استئناف (والعامل فيه " اذكروا "
  ) مقدر. (والَّذي قرره المفسرون) عند قول الله عز وجلّ: { خُذُواْ مَآ ءَاتَيْنَاكُم
  بِقُوَّةٍ }. الآية.</p><p>وقدر الفخر ابن الخطيب وجه مناسبتها لما قبلها (بأنها) نعمة.</p><p>قال
  ابن عرفة: الصواب أنها وعظ، لأن قبلها</p><p class="quran">(إنَّ) ٱلَّذِينَ ءَامَنُواْ
  وَٱلَّذِينَ هَادُواْ</p><p>إلى آخره، وهو وعظ ونعمة (لجميع الملل). ولما كانت بنو
  إسرائيل أقرب الناس إلى الإيمان والاتباع لوجهين: إما لأن ملّتهم أقدم من (ملة) النّصارى،
  وإما لأنهم كانوا أكثر أهل المدينة، فإيمانهم سبب في إيمان غيرهم وتعنتهم (وفرارهم)
  سبب في امتناع غيرهم أكّد ذلك بإعادة الوعظ لهم بخصوصيتهم في هذه الآية، ولذلك (كررت)
  قصّتهم في القرآن (في) غير ما سورة أكثر (مما) تكرر غيرها من القصص.</p><p>وقوله تعالى:
  { مِيثَاقَكُمْ } إما أن يريد ميثاق آبائكم، (أو) المراد المخاطبون (الموحدون) (حين)
  ما أنالوه، والمراد الجميع لأن أخذ الميثاق كان على آبائهم، وعلى من يأتي (بعدهم) من
  ذريتهم إلى قيام الساعة.</p><p>وضعف الثاني بقوله: { وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ...
  }.</p><p>وأجاب ابن عرفة: بأنّ المراد رفعنا فوق آبائكم وفوقكم.</p><p>قال أبو حيان:
  حال من الطور. وضعف كونه حالا من الضمير في " رفعنا " لما يلزم عليه من إيهام كون الرافع
  في مكان.</p><p>فإن (قلت): الفوقية تستلزم الرفع؟ قلنا: قد يكون إنسان فوق آخر بمقدار
  قامة فيقال (رفعته) عليه إذا علوت (به) عليه مقدار قامتين.</p><p>قوله تعالى: { وَرَفَعْنَا...
  }.</p><p>قال ابن عرفة: إما حال، أي أخذنا ميثاقكم في هذه الحالة أو المراد أخذنا عليكم
  الميثاق فلم تقبلوا، فرفعنا فوقكم الطور. كما قال المفسرون في سبب نزول الآية.</p><p>قال
  ابن عطية: خلق الله وقت سجودهم الإيمان في قلوبهم، لأنهم آمنوا كرها وقلوبهم غير مطمئنة.</p><p>قال
  ابن عرفة: المذهب لاعتبار الإيمان الجبري، ولذا يجبر الكفار على الإيمان (ويقاتلون
  عليه) بالسيف، وإنّما (تعتبر) النية (والإرادة) في الثواب والقبول المرتب عليه، وكما
  قالوا في الزكاة: إنها تؤخذ من أربابها جبرا.</p><p>قال ابن عطية: الإيمان المتفق عليه
  الذي لا شبهة فيه ولا ريبة وليس قصده الإيمان المخرج من (عهدة) التكليف.</p><p>((قوله
  تعالى: { وَٱذْكُرُواْ مَا فِيهِ... }.</p><p>ابن عطية: أي (تدبروه) ولا تنسوه، وامتثلوا
  أوامره (ووعيده) )).</p><p>قال ابن عرفة: أو اذكروه لغيركم وعلموه له.</p><p>قيل لابن
  عرفة: لا يناسب أن (يعلل) هذا بالتّقوى، فإنه قد يكون المعلم غير متَّقٍ (لله)؟</p><p>فقال:
  قد يكون (تذكيره) لغيره سببا في (انزجاره هو)، وتذكيره في نفسه.</p>'
