text: '<p>يعنـي بذلك جل ثناؤه: صدّق الرسول، يعنـي رسول الله صلى الله عليه وسلم، فأقرّ
  { بِمَا أُنزِلَ إِلَيْهِ } يعنـي بـما أوحي إلـيه من ربه من الكتاب، وما فـيه من حلال
  وحرام، ووعد ووعيد، وأمر ونهي، وغير ذلك من سائر ما فـيه من الـمعانـي التـي حواها.
  وذكر أن رسول الله صلى الله عليه وسلم لـما نزلت هذه الآية علـيه قال:</p><p class="hadith">
  " يَحقُّ لَهُ " </p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: {
  آمنٱلرَّسُولُ بِمَا أُنزِلَ إِلَيْهِ مِن رَّبّهِ وَٱلْمُؤْمِنُونَ } وذكر لنا أن
  نبـيّ الله صلى الله عليه وسلم لـما نزلت هذه الآية قال:</p><p class="hadith"> " وَيَحِقُّ
  لَهُ أنْ يُؤمِنَ " </p><p>وقد قـيـل: إنها نزلت بعد قوله:</p><p class="quran">وَإِن
  تُبْدُواْ مَا فِي أَنفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُم بِهِ ٱللَّهُ فَيَغْفِرُ
  لِمَن يَشَاء وَيُعَذّبُ مَن يَشَاء وَٱللَّهُ عَلَىٰ كُلّ شَيْءٍ قَدِيرٌ</p><p>[البقرة:
  284] لأن الـمؤمنـين برسول الله من أصحابه، شقّ علـيهم ما توعدهم الله به من مـحاسبتهم
  علـى ما أخفته نفوسهم، فشكوا ذلك إلـى النبـيّ صلى الله عليه وسلم، فقال لهم رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " لَعَلَّكُمْ تَقُولُونَ سَمِعْنَا وَعَصَيْنَا
  كَمَا قَالَتْ بَنُو إِسْرَائِيـل " </p><p>فقالوا: بل نقول: سمعنا وأطعناٰ فأنزل الله
  لذلك من قول النبيّ صلى الله عليه وسلم وقول أصحابه: { آمن ٱلرَّسُولُ بِمَا أُنزِلَ
  إِلَيْهِ مِن رَّبّهِ وَٱلْمُؤْمِنُونَ وَٱلْمُؤْمِنُونَ كُلٌّ ءامَنَ بِٱللَّهِ وَمَلَـئِكَتِهِ
  وَكُتُبِهِ وَرُسُلِهِ }. يقول: وصدّق الـمؤمنون أيضاً مع نبـيهم بـالله وملائكته وكتبه
  ورسله الآيتـين. وقد ذكرنا قائلي ذلك قبل.</p><p>واختلف القراء فـي قراءة قوله: «وكتبه»،
  فقرأ ذلك عامة قراء الـمدينة وبعض قراء أهل العراق: { وَكُتُبِهِ } علـى وجه جمع الكتاب
  علـى معنى: والـمؤمنون كلّ آمن بـالله وملائكته وجميع كتبه التـي أنزلها علـى أنبـيائه
  ورسوله. وقرأ ذلك جماعة من قراء أهل الكوفة: «وكتابه» بـمعنى: والـمؤمنون كلّ آمن بـالله
  وملائكته، وبـالقرآن الذي أنزله علـى نبـيه مـحمد صلى الله عليه وسلم. وقد رُوي عن
  ابن عبـاس أنه كان يقرأ ذلك وكتابه، ويقول: الكتاب أكثر من الكتب. وكان ابن عبـاس يوجه
  تأويـل ذلك إلـى نـحو قوله:</p><p class="quran">وَٱلْعَصْرِ إِنَّ ٱلإنسَـٰنَ لَفِى
  خُسْرٍ</p><p>[العصر: 1-2] بـمعنى: جنس الناس وجنس الكتاب، كما يقال: ما أكثر درهم
  فلان وديناره، ويراد به جنس الدراهم والدنانـير. وذلك وإن كان مذهبـا من الـمذاهب معروفـا،
  فإن الذي هو أعجب إلـيّ من القراءة فـي ذلك أن يقرأ بلفظ الـجمع، لأن الذي قبله جمع،
  والذي بعده كذلك، أعنـي بذلك: «وملائكته وكتبه ورسله»، فإلـحاق الكتب فـي الـجمع لفظاً
  به أعجب إلـيّ من توحيده وإخراجه فـي اللفظ به بلفظ الواحد، لـيكون لاحقا فـي اللفظ
  والـمعنى بلفظ ما قبله وما بعده، وبـمعناه.</p><p>القول فـي تأويـل قوله تعالـى: {
  لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ }.</p><p>وأما قوله: { لاَ نُفَرّقُ بَيْنَ
  أَحَدٍ مّن رُّسُلِهِ } فإنه أخبر جلّ ثناؤه بذلك عن الـمؤمنـين أنهم يقولون ذلك. ففـي
  الكلام فـي قراءة من قرأ: { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ } بـالنون متروك
  قد استغنـي بدلالة ما ذكر عنه، وذلك الـمتروك هو «يقولون».</p><p>وتأويـل الكلام: والـمؤمنون
  كل آمن بـالله وملائكته وكتبه ورسله، يقولون: لا نفرّق بـين أحد من رسله. وترك ذكر
  «يقولون» لدلالة الكلام علـيه، كما ترك ذكره فـي قوله:</p><p class="quran">وَالمَلَـٰئِكَةُ
  يَدْخُلُونَ عَلَيْهِمْ مّن كُلّ بَابٍ سَلَـٰمٌ عَلَيْكُم بِمَا صَبَرْتُمْ</p><p>[الرعد:
  23-24] بـمعنى: يقولون سلام. وقد قرأ ذلك جماعة من الـمتقدّمين: «لا يُفَرّقُ بَـيْنَ
  أحَدٍ مِنْ رُسُلِهِ» بـالـياء، بـمعنى: والـمؤمنون كلهم آمن بـالله وملائكته وكتبه
  ورسله، لا يفرّق الكل منهم بـين أحد من رسله، فـيؤمن ببعض، ويكفر ببعض، ولكنهم يصدقون
  بجميعهم، ويقرّون أن ما جاؤا به كان من عند الله، وأنهم دعوا إلـى الله وإلـى طاعته،
  ويخالفون فـي فعلهم ذلك الـيهود الذين أقرّوا بـموسى وكذّبوا عيسى، والنصارى الذين
  أقرّوا بـموسى وعيسى وكذّبوا بـمـحمد صلى الله عليه وسلم، وجحدوا نبوّته، ومن أشبههم
  من الأمـم الذين كذّبوا بعض رسل الله، وأقّروا ببعضه. كما:</p><p>حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد: { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ } كما
  صنع القوم، يعنـي بنـي إسرائيـل، قالوا: فلان نبـيّ، وفلان لـيس نبـياً، وفلان نؤمن
  به، وفلان لا نؤمن به.</p><p>والقراءة التـي لا نستـجيز غيرها فـي ذلك عندنا بـالنون:
  { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ } لأنها القراءة التـي قامت حجة بـالنقل
  الـمستفـيض الذي يـمتنع معه التشاعز والتواطؤ والسهو والغلط، يعنـي ما وصفنا من يقولون:
  لا نفرّق بـين أحد من رسله. ولا يعترض بشاذّ من القراءة علـى ما جاءت به الـحجة نقلاً
  ورواية.</p><p>القول فـي تأويـل قوله تعالـى: { وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ
  رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ }.</p><p>(يعنـي بذلك جل ثناؤه: وقال الكلّ من الـمؤمنـين:
  { سَمِعْنَا } قول ربنا، وأمره إيانا بـما أمرنا به، ونهيه عما نهانا عنه، { وَأَطَعْنَا
  }: يعنـي أطعنا ربنا فـيـما ألزمنا من فرائضه، واستعبدنا به من طاعته، وسلـمنا له:
  وقوله: { غُفْرَانَكَ رَبَّنَا } يعنـي: وقالوا غفرانك ربنا، بـمعنى: اغفر لنا، ربنا
  غفرانك، كما يقال: سبحانك، بـمعنى نسبحك سبحانك. وقد بـينا فـيـما مضى أن الغفران والـمغفرة:
  الستر من الله علـى ذنوب من غفر له، وصفحه له عن هتك ستره بها فـي الدنـيا والآخرة،
  وعفوه عن العقوبة علـيه. وأما قوله: { وَإِلَيْكَ ٱلْمَصِيرُ } فإنه يعنـي جل ثناؤه
  أنهم قالوا: وإلـيك يا ربنا مرجعنا ومعادنا فـاغفر لنا ذنوبنا.)</p><p>فإن قال لنا
  قائل: فما الذي نصب قوله: { غُفْرَانَكَ }؟ قـيـل له: وقوعه وهو مصدر موقع الأمر، وكذلك
  تفعل العرب بـالـمصادر والأسماء إذا حلت مـحل الأمر، وأدّت عن معنى الأمر نصبتها، فـيقولون:
  شكراً لله يا فلان، وحمدا له، بـمعنى: اشكر الله واحمده، والصلاةَ الصلاةَ: بـمعنى
  صلوا.</p><p>ويقولون فـي الأسماء: اللَّهَ اللَّهَ يا قوم. ولو رفع بـمعنى هو الله،
  أو هذا الله ووجه إلـى الـخبر وفـيه تأويـل الآمر كان جائزا، كما قال الشاعر:</p><p
  class="poetry_or_grammar">إنَّ قَوْماً مِنْهُمْ عُمَيْرٌ وأشْبـا</p><p class="poetry_or_grammar">هُ
  عُمَيْرٍ ومِنْهُمُ السَّفَّـاحُ</p><p class="poetry_or_grammar">لَـجَدِيرُونَ بـالوَفـاءِ
  إذَا قا</p><p class="poetry_or_grammar">لَ أخو النَّـجدَةِ السِّلاحُ السِّلاحُ</p><p>ولو
  كان قوله: { غُفْرَانَكَ رَبَّنَا } جاء رفعاً فـي القراءة لـم يكن خطأ، بل كان صوابـا
  علـى ما وصفنا.</p><p>وقد ذكر أن هذه الآية لـما نزلت علـى رسول الله صلى الله عليه
  وسلم ثناء من الله علـيه وعلـى أمته، قال له جبريـل صلى الله عليه وسلم: إن الله عزّ
  وجلّ قد أحسن علـيك وعلـى أمتك الثناء، فسلْ ربك.</p><p>حدثنا ابن حميد، قال: ثنا جرير،
  عن بـيان، عن حكيـم بن جابر، قال: لـما أنزلت علـى رسول الله صلى الله عليه وسلم: {
  آمَنَ الرَسُولُ بِمَا أُنزِلَ إليهِ مِن رَّبّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ
  وَمَلَـئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ وَقَالُواْ
  سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ } قال جبريـل: إن الله عزّ وجلّ قد أحسن الثناء
  علـيك، وعلـى أمتك، فسل تعطه! فسأل:</p><p class="quran">لاَ يُكَلّفُ ٱللَّهُ نَفْسًا
  إِلاَّ وُسْعَهَا</p><p>[البقرة: 286]... إلـى آخر السورة.</p>'
