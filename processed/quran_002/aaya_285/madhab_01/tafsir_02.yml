text: '<p>{ وَإِن تُبْدُواْ مَا فِي أَنفُسِكُمْ أَوْ تُخْفُوهُ } يعني من السوء يحاسبكم
  به الله فيغفر لمن يشاء لمن استوجب المغفرة بالتوبة مما أظهر منه أو أضمره { وَيُعَذّبُ
  مَن يَشَاءُ } ممن استوجب العقوبة بالإصرار. ولا يدخل فيما يخفيه الإنسان: الوساوس
  وحديث النفس، لأنّ ذلك مما ليس في وسعه الخلو منه، ولكن ما اعتقده وعزم عليه. وعن عبد
  الله بن عمر رضي الله عنهما أنه تلاها فقال: لئن آخذنا الله بهذا لنهلكنّ، ثم بكى حتى
  سمع نشيجه فذكر لابن عباس فقال: يغفر الله لأبي عبد الرحمٰن. قد وجد المسلمون منها
  مثل ما وجد فنزل { لاَ يُكَلّفُ ٱللَّهُ } وقرىء: «فيغفر» و«يعذب»، مجزومين عطفاً على
  جواب الشرط، ومرفوعين على: فهو يغفر ويعذب. فإن قلت: كيف يقرأ الجازم؟ قلت: يظهر الراء
  ويدغم الباء. ومدغم الراء في اللام لاحن مخطىء خطأ فاحشا. وراويه عن أبي عمرو مخطىء
  مرّتين، لأنه يلحن وينسب إلى أعلم الناس بالعربية ما يؤذن بجهل عظيم. والسبب في نحو
  هذه الروايات قلة ضبط الرواة، والسبب في قلة الضبط قلة الدراية، ولا يضبط نحو هذا إلا
  أهل النحو. وقرأ الأعمش: «يغفر» بغير فاء مجزوماً على البدل من يحاسبكم، كقوله:</p><p
  class="poetry_or_grammar">مَتَى تَأْتِنَا تُلْمِمْ بِنَا في دِيَارِنَا</p><p class="poetry_or_grammar">تَجِدْ
  حَطَباً جَزْلاً وَنَاراً تَأجَّجَا</p><p>ومعنى هذا البدل التفصيل لجملة الحساب، لأنّ
  التفصيل أوضح من المفصل، فهو جار مجرى بدل البعض من الكل أو بدل الاشتمال، كقولك: ضربت
  زيداً رأسه، وأحب زيداً عقله، وهذا البدل واقع في الأفعال وقوعه في الأسماء لحاجة القبيلين
  إلى البيان.</p><p>{ وَٱلْمُؤْمِنُونَ } إن عطف على الرسول كان الضمير ـ الذي التنوين
  نائب عنه في كل ـ راجعاً إلى الرسول والمؤمنين، أي كلهم آمن بالله وملائكته وكتبه ورسله
  من المذكورين. ووقف عليه. وإن كان مبتدأ كان الضمير للمؤمنين. ووحد ضمير كل في آمن
  على معنى: كل واحد منهم آمن، وكان يجوز أن يجمع، كقوله:</p><p class="quran">وَكُلٌّ
  أَتَوْهُ دٰخِرِينَ</p><p>[النمل: 87]. وقرأ ابن عباس: «وكتابه»، يريد القرآن أو الجنس
  وعنه الكتاب أكثر من الكتب. فإن قلت: كيف يكون الواحد أكثر من الجمع؟ قلت: لأنه إذا
  أريد بالواحد الجنس ـ والجنسية قائمة في وحدان الجنس كلها ـ لم يخرج منه شيء. فأما
  الجمع فلا يدخل تحته إلا ما فيه الجنسية من الجموع { لاَنُفَرِّقُ } يقولون لا نفرق.
  وعن أبي عمرو: «يفرق» بالياء، على أن الفعل لكل. وقرأ عبد الله: «لا يفرقون». و { أَحَدٍ
  } في معنى الجمع، كقوله تعالى:</p><p class="quran">فَمَا مِنكُم مّنْ أَحَدٍ عَنْهُ
  حَـٰجِزِينَ</p><p>[الحاقة: 47] ولذلك دخل عليه بين. { سَمِعْنَا } أجبنا { غُفْرَانَكَ
  } منصوب بإضمار فعله. يقال: غفرانك لا كفرانك، أي نستغفرك ولا نكفرك وقرىء: «وكتبه
  ورسله» بالسكون.</p>'
