text: "<p>{ زُيّنَ لِلَّذِينَ كَفَرُواْ } من أهل مكة { ٱلْحَيَٰوةُ الدُّنْيَا } بالتمويه
  فأحبوها { وَ } هم { يَسْخَرون مِنَٱ لذين ءَامنُواْ } لفقرهم كبلال وعمار وصهيب أي
  يستهزئون بهم ويتعالون عليهم بالمال { وَٱلَّذِينَ ٱتَّقَواْ } الشرك وهم هؤلاء { فَوْقَهُمْ
  يَوْمَ ٱلْقِيَٰمَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَاءُ بِغَيْرِ حِسَابٍ } أي رزقاً واسعاً
  في الآخرة أو الدنيا بأن يُمَلِّك المسخور منهم أموال الساخرين ورقابهم.</p>"
