text: '<p>المزين هو الشيطان، زين لهم الدنيا وحسنها في أعينهم بوساوسه وحببها إليهم
  فلا يريدون غيرها. ويجوز أن يكون الله قد زينها لهم بأن خذلهم حتى استحسنوها وأحبوها،
  أو جعل إمهال المزين له تزيينا، ويدل عليه قراءة من قرأ { زُيّنَ لِلَّذِينَ كَفَرُواْ
  ٱلْحَيَوٰةُ ٱلدُّنْيَا } على البناء للفاعل { وَيَسْخَرُونَ مِنَ ٱلَّذِينَ ءامَنُواْ
  } كانت الكفرة يسخرون من المؤمنين الذين لا حظ لهم من الدنيا كابن مسعود وعمار وصهيب
  وغيرهم، أي لا يريدون غيرها. وهم يسخرون ممن لا حظ له فيها، أو ممن يطلب غيرها { وَٱلَّذِينَ
  ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ } لأنهم في عليين من السماء، وهم في سجين
  من الأرض، أو حالهم عالية لحالهم؛ لأنهم في كرامة وهم في هوان. أو هم عالون عليهم متطاولون
  يضحكون منهم كما يتطاول هؤلاء عليهم في الدنيا ويرون الفضل لهم عليهم،</p><p class="quran">فَٱلْيَوْمَ
  ٱلَّذِينَ ءامَنُواْ مِنَ ٱلْكُفَّارِ يَضْحَكُونَ</p><p>[المطففين: 34] { وَٱللَّهُ
  يَرْزُقُ مَن يَشَاء بِغَيْرِ حِسَابٍ } بغير تقدير، يعني أنه يوسع على من توجب الحكمة
  التوسعة عليه كما وسع على قارون وغيره، فهذه التوسعة عليكم من جهة الله لما فيها من
  الحكمة وهي استدراجكم بالنعمة. ولو كانت كرامة لكان أولياؤه المؤمنون أحق بها منكم.
  فإن قلت: لم قال: { مِنَ ٱلَّذِينَ ءَامَنُواْ } ثم قال: { وَٱلَّذِينَ ٱتَّقَواْ }؟
  قلت: ليريك أنه لا يسعد عنده إلا المؤمن المتقي، وليكون بعثا للمؤمنين على التقوى إذا
  سمعوا ذلك.</p>'
