text: '<p>يعني تعالى ذكره: { أَلَمْ تَرَ } ألم تعلم يا محمد. وهو من رؤية القلب لا
  رؤية العين؛ لأن نبينا محمدا صلى الله عليه وسلم لم يدرك الذين أخبر الله عنهم هذا
  الخبر ورؤية القلب: ما رآه وعلمه به. فمعنى ذلك: ألم تعلم يا محمد الذين خرجوا من ديارهم
  وهم ألوف.</p><p>ثم اختلف أهل التأويل في تأويل قوله: { وَهُمْ أُلُوفٌ } فقال بعضهم:
  في العدد بمعنى جماع ألف.</p><p>ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: ثنا أبي،
  وحدثنا عمرو بن علي، قال: ثنا وكيع، قال: ثنا سفيان، عن ميسرة النهدي، عن المنهال بن
  عمرو، عن سعيد بن جبير، عن ابن عباس في قوله: { ألم تر إلى الذين خرجوا من ديارهم وهم
  ألوف حذر الموت } كانوا أربعة آلاف خرجوا فرارا من الطاعون، قالوا: نأتي أرضا ليس فيها
  موت. حتى إذا كانوا بموضع كذا وكذا، قال لهم الله: موتوا! فمر عليهم نبي من الأنبياء،
  فدعا ربه أن يحييهم، فأحياهم. فتلا هذه الآية: { إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى
  ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ }</p><p>حدثنا أحمد بن إسحاق،
  قال: ثنا أبو أحمد، قال: ثنا سفيان، عن ميسرة النهدي، عن المنهال، عن سعيد بن جبير،
  عن ابن عباس: { ألم تر إلى الذين خرجوا من ديارهم وهم ألوف حذر الموت } قال: كانوا
  أربعة آلاف خرجوا فرارا من الطاعون، فأماتهم الله، فمر عليهم نبي من الأنبياء، فدعا
  ربه أن يحييهم حتى يعبدوه، فأحياهم.</p><p>حدثنا محمد بن سهل بن عسكر، قال: أخبرنا
  إسماعيل بن عبد الكريم، قال: ثني عبد الصمد أنه سمع وهب بن منبه يقول: أصاب ناسا من
  بني إسرائيل بلاء وشدة من الزمان، فشكوا ما أصابهم، وقالوا: يا ليتنا قد متنا فاسترحنا
  مما نحن فيه! فأوحى الله إلى حزقيل: إن قومك صاحوا من البلاء، وزعموا أنهم ودوا لو
  ماتوا فاستراحوا، وأي راحة لهم في الموت! أيظنون أني لا أقدر أن أبعثهم بعد الموت؟
  فانطلق إلى جبانة كذا وكذا، فإن فيها أربعة ألاف - قال وهب: وهم الذين قال الله: {
  ألم تر إلى الذين خرجوا من ديارهم وهم ألوف حذر الموت } - فقم فيهم فنادهم! وكانت عظامهم
  قد تفرقت، فرقتها الطير والسباع. فناداهم حزقيل، فقال: يا أيتها العظام إن الله يأمرك
  أن تجتمعي! فاجتمع عظام كل إنسان منهم معا. ثم نادى ثانية حزقيل، فقال: أيتها العظام،
  إن الله يأمرك أن تكتسي اللحم! فاكتست اللحم، وبعد اللحم جلدا، فكانت أجسادا. ثم نادى
  حزقيل الثالثة فقال: أيتها الأرواح إن الله يأمرك أن تعودي إلى أجسادك، فقاموا بإذن
  الله، وكبروا تكبيرة واحدة.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قل: ثني أبي، عن أبيه، عن ابن عباس قوله: { ألم تر إلى الذين خرجوا من ديارهم وهم ألوف
  } يقول: عدد كثير خرجوا فرارا من الجهاد في سبيل الله، فأماتهم الله، ثم أحياهم، وأمرهم
  أن يجاهدوا عدوهم؛ فذلك قوله:</p><p class="quran">وَقَـٰتِلُواْ فِي سَبِيلِ اللَّهِ
  وَٱعْلَمُواْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</p><p>[البقرة: 244] حدثنا ابن حميد، قال:
  ثنا حكام، عن عنبسة، عن أشعث بن أسلم البصري، قال: بينما عمر يصلي ويهوديان خلفه -
  وكان عمر إذا أراد أن يركع خوى - فقال أحدهم لصاحبه: أهو هو؟ فلما انفتل عمر قال: رأيت
  قول أحدكما لصاحبه أهو هو! فقالا: إنا نجد في كتابنا قرنا صلى الله عليه وسلم من حديد
  يعطى ما يعطى حزقيل الذي أحيا الموتى بإذن الله. فقال عمر: ما نجد في كتاب الله حزقيل،
  ولا أحيا الموتى بإذن الله إلا عيسى. فقالا: أما تجد في كتاب الله رسلاً لم يقصصهم
  عليك؟ فقال عمر: بلى؛ قالا: وأما إحياء الموتى فسنحدثك أن بني إسرائيل وقع عليهم الوباء،
  فخرج منهم قوم، حتى إذا كانوا على رأس ميل أماتهم الله، فبنوا عليهم حائطا، حتى إذا
  بليت عظامهم بعث الله حزقيل، فقام عليهم وما شاء الله، فبعثهم الله له، فأنزل الله
  في ذلك: { ألم تر إلى الذين خرجوا من ديارهم وهم ألوف } الآية.</p><p>حدثنا ابن حميد،
  قال: ثنا حكام، عن عنبسة، عن الحجاج بن أرطأة، قال: كانوا أربعة آلاف.</p><p>حدثني
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسباط، عن السدي: { ألم تر إلى الذين خرجوا
  من ديارهم وهم ألوف } إلى قوله: { ثم أحياهم } قال: كانت قرية يقال لها داوردان قبل
  واسط، وقع بها الطاعون، فهرب عامة أهلها، فنزلوا ناحية منها، فهلك من بقي في القرية
  وسلم الآخرون، فلم يمت منهم كبير. فلما ارتفع الطاعون رجعوا سالمين، فقال الذين بقوا:
  أصحابنا هؤلاء كانوا أحزم منا، لو صنعنا كما صنعوا بقينا، ولئن وقع الطاعون ثانية لنخرجن
  معهم! فوقع في قابل فهربوا، وهم بضعة وثلاثون ألفا، حتى نزلوا ذلك المكان، وهو واد
  أفيح، فناداهم ملك من أسفل الوادي، وآخر من أعلاه: أن موتوا! فماتوا، حتى إذا هلكوا
  وبليت أجسادهم، مر بهم نبي يقال له حزقيل؛ فلما رآهم وقف عليهم، فجعل يتفكر فيهم، ويلوي
  شدقيه وأصابعه، فأوحى الله إليه: يا حزقيل، أتريد أن أريك فيهم كيف أحييهم؟ - قال:
  وإنما كان تفكره أنه تعجب من قدرة الله عليهم - فقال: نعم. فقيل له: ناد فنادى: يا
  أيتها العظام إن الله يأمرك أن تجتمعي! فجعلت تطير العظام بعضها إلى بعض حتى كانت أجسادا
  من عظام. ثم أوحى الله إليه أن ناد يا أيتها العظام، إن الله يأمرك أن تكتسي لحما!
  فاكتست لحما ودما وثيابها التي ماتت فيها وهي عليها.</p><p>ثم قيل له: ناد! فنادى يا
  أيتها الأجساد إن الله يأمرك أن تقومي، فقاموا.</p><p>حدثني موسى، قال: ثنا عمرو، قال:
  ثنا أسباط، فزعم منصور بن المعتمر، عن مجاهد أنهم قالوا حين أحيوا: سبحانك ربنا وبحمدك،
  لا إله إلا أنت! فرجعوا إلى قومهم أحياء، يعرفون أنهم كانوا موتى، سحنة الموت على وجوههم،
  لا يلبسون ثوبا إلا عاد كفنا دسما مثل الكفن حتى ماتوا لآجالهم التي كتبت لهم.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا عبد الرحمن بن عوسجة، عن عطاء الخراساني:
  { ألم تر إلى الذين خرجوا من ديارهم وهم ألوف } قال: كانوا ثلاثة آلاف أو أكثر.</p><p>حدثنا
  القاسم، قال: ثنا الحسين، قال: حدثني حجاج، عن ابن جريج، قال: قال ابن عباس: كانوا
  أربعين ألفا أو ثمانية آلاف حظر عليهم حظائر، وقد أروحت أجسادهم وأنتنوا، فإنها لتوجد
  اليوم في ذلك السبط من اليهود تلك الريح، وهم ألوف فرارا من الجهاد في سبيل الله، فأماتهم
  الله، ثم أحياهم، فأمرهم بالجهاد، فذلك قوله: { وقاتلوا في سبيل الله } الآية.</p><p>حدثنا
  ابن حميد، قال: حدثنا سلمة، قال: ثنا محمد بن إسحاق، عن وهب بن منبه: أن كالب بن يوقنا
  لما قبضه الله بعد يوشع، خلف فيهم - يعني في بني إسرائيل - حزقيل بن بوزي، وهو ابن
  العجوز. وإنما سمي ابن العجوز، أنها سألت الله الولد وقد كبرت وعقمت، فوهبه الله لها،
  فلذلك قيل له ابن العجوز. وهو الذي دعا للقوم الذين ذكر الله في الكتاب لمحمد صلى الله
  عليه وسلم كما بلغنا: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَـٰرِهِمْ وَهُمْ
  أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَـٰهُمْ إِنَّ
  ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ
  }</p><p>حدثني ابن حميد، قال: حدثنا سلمة، قال: حدثني محمد بن إسحاق، قال: بلغني أنه
  كان من حديثهم أنهم خرجوا فرارا من بعض الأوباء من الطاعون - أو من سقم كان يصيب الناس
  - حذرا من الموت، وهم ألوف. حتى إذا نزلوا بصعيد من البلاد، قال لهم الله: موتوا! فماتوا
  جميعا، فعمد أهل تلك البلاد فحظروا عليهم حظيرة دون السباع، ثم تركوهم فيها، وذلك أنهم
  كثروا عن أن يغيبوا. فمرت بهم الأزمان والدهور، حتى صاروا عظاما نخرة. فمر بهم حزقيل
  بن بوزي، فوقف عليهم، فتعجب لأمرهم، ودخله رحمة لهم، فقيل له: أتحب أن يحيهم الله؟
  فقال: نعم. فقيل له: نادهم! فقال: أيها العظام الرميم التي قد رمت وبليت، ليرجع كل
  عظم إلى صاحبه! فناداهم بذلك، فنظر إلى العظام تواثب يأخذ بعضها بعضا. ثم قيل له: قل
  أيها اللحم والعصب والجلد اكس العظام بإذن ربك! قال: فنظر إليها والعصب يأخذ العظام
  ثم اللحم والجلد والأشعار، حتى استووا خلقا ليست فيهم الأرواح، ثم دعا لهم بالحياة،
  فتغشاهم من السماء كدية حتى غشي عليه منه.</p><p>ثم أفاق والقوم جلوس يقولون: سبحان
  الله، سبحان الله! قد أحياهم الله.</p><p>وقال آخرون: معنى قوله { وَهُمْ أُلُوفٌ }
  وهم مؤتلفون.</p><p>ذكر من قال ذلك:</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال ابن
  زيد في قول الله: { ألم تر إلى الذين خرجوا من ديارهم وهم ألوف حذر الموت فقال لهم
  الله موتوا ثم أحياهم } قال: قرية كانت نزل بها الطاعون، فخرجت طائفة منهم وأقامت طائفة.
  فألح الطاعون بالطائفة التي أقامت، والتي خرجت لم يصبها شيء. ثم ارتفع، ثم نزل العام
  القابل، فخرجت طائفة أكثر من التي خرجت أولا. فاستحر الطاعون بالطائفة التي أقامت.
  فلما كان العام الثالث نزل، فخرجوا بأجمعهم وتركوا ديارهم، فقال الله تعالى ذكره: {
  ألم تر إلى الذين خرجوا من ديارهم وهم ألوف } ليست الفرقة أخرجتهم كما يخرج للحرب والقتال.
  قلوبهم مؤتلفة، إنما خرجوا فرارا، فلما كانوا حيث ذهبوا يبتغون الحياة، قال لهم الله:
  موتوا! في المكان الذي ذهبوا إليه يبتغون فيه الحياة، فماتوا. ثم أحياهم الله؛ { إِنَّ
  ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ
  }</p><p>قال: ومر بها رجل وهي عظام تلوح، فوقف ينظر، فقال: { أنى يحيي هذه الله بعد
  موتها فأماته الله مائة عام }</p><p>ذكر الأخبار عمن قال: كان خروج هؤلاء القوم من
  ديارهم فرأواً من الطاعون:</p><p>حدثنا عمرو بن علي، قال: حدثنا ابن أبي عدي، عن الأشعث،
  عن الحسن في قوله: { ألم تر إلى الذين خرجوا من ديارهم وهم ألوف حذر الموت } قال. خرجوا
  فرارا من الطاعون، فأماتهم قبل آجالهم، ثم أحياهم إلى آجالهم.</p><p>حدثنا الحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الحسن في قوله: { ألم تر إلى الذين
  خرجوا من ديارهم وهم ألوف حذر الموت } قال: فروا من الطاعون، فقال لهم الله: موتوا!
  ثم أحياهم ليكملوا بقية آجالهم.</p><p>حدثني محمد بن عمرو، قال: حدثنا أبو عاصم، عن
  عيسى، عن ابن أبي نجيح، عن عمرو بن دينار في قول الله تعالى ذكره: { ألم تر إلى الذين
  خرجوا من ديارهم وهم ألوف حذر الموت } قال: وقع الطاعون في قريتهم، فخرج أناس وبقي
  أناس. فهلك الذين بقوا في القرية وبقي الآخرون. ثم وقع الطاعون في قريتهم الثانية،
  فخرج أناس، وبقي أناس ومن خرج أكثر ممن بقي، فنجى الله الذين خرجوا، وهلك الذين بقوا.
  فلما كانت الثالثة خرجوا بأجمعهم إلا قليلا، فأماتهم الله ودوابهم ثم أحياهم فرجعوا
  إلى بلادهم وكثروا بها، حتى يقول بعضهم لبعض: من أنتم؟</p><p>حدثني المثنى، قال: حدثنا
  أبو حذيفة، قال: حدثنا شبل، عن ابن أبي نجيح، قال: سمعت عمرو بن دينار يقول: وقع الطاعون
  في قريتهم، ثم ذكر نحو حديث محمد بن عمرو، عن أبي عاصم.</p><p>حدثنا بشر بن معاذ، قال:
  حدثنا سويد، قال: حدثنا سعيد، عن قتادة: { ألم تر إلى الذين خرجوا من ديارهم وهم ألوف
  } الآية. مقتهم الله على فرارهم من الموت، فأماتهم الله عقوبة ثم بعثهم إلى بقية آجالهم
  ليستوفوها، ولو كانت آجال القوم جاءت ما بعثوا بعد موتهم.</p><p>حدثت عن عمار بن الحسن،
  قال: حدثنا ابن أبي جعفر، عن أبيه، عن حصين، عن هلال بن يساف في قوله تعالى: { أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ } الآية. قال: كان هؤلاء القوم من بني إسرائيل إذا
  وقع فيهم الطاعون خرج أغنياؤهم وأشرافهم وأقام فقراؤهم وسفلتهم. قال: فاستحر الموت
  على المقيمين منهم، ونجا من خرج منهم، فقال الذين خرجوا: لو أقمنا كما أقام هؤلاء لهلكنا
  كما هلكوا! وقال المقيمون: لو ظعنا كما ظعن هؤلاء لنجونا كما نجوا! فظعنوا جميعا في
  عام واحد، أغنياؤهم وأشرافهم وفقراؤهم وسفلتهم، فأرسل عليهم الموت، فصاروا عظاما تبرق.
  قال: فجاءهم أهل القرى فجمعوهم في مكان واحد، فمر بهم نبي، فقال: يا رب لو شئت أحييت
  هؤلاء فعمروا بلادك وعبدوك! قال: أو أحب إليك أن أفعل؟ قال نعم. قال: فقل كذا وكذا!
  فتكلم به، فنظر إلى العظام، وإن العظم ليخرج من عند العظم الذي ليس منه إلى العظم الذي
  هو منه. ثم تكلم بما أمر، فإذا العظام تكسى لحما. ثم أمر بأمر فتكلم به، فإذا هم قعود
  يسبحون ويكبرون، ثم قيل لهم:</p><p class="quran">وَقَـٰتِلُواْ فِي سَبِيلِ اللَّهِ
  وَٱعْلَمُواْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</p><p>[البقرة: 244].</p><p>حدثني يونس،
  قال: أخبرنا ابن وهب، قال: أخبرني سعيد بن أبي أيوب. عن حماد بن عثمان، عن الحسن أنه
  قال في الذين أماتهم الله ثم أحياهم، قال: هم قوم فروا من الطاعون، فأماتهم الله عقوبة
  ومقتا، ثم أحياهم لآجالهم.</p><p>وأولى القولين في تأويل قوله: { وَهُمْ أُلُوفٌ }
  بالصواب، قول من قال: عنى بالألوف. كثرة العدد، دون قول من قال: عنى به الائتلاف، بمعنى
  ائتلاف قلوبهم، وأنهم خرجوا من ديارهم من غير افتراق كان منهم ولا تباغض، ولكن فرارا،
  إما من الجهاد، وإما من الطاعون. لإجماع الحجة على أن ذلك تأويل الآية، ولا يعارض بالقول
  الشاذ ما استفاض به القول من الصحابة والتابعين.</p><p>وأولى الأقوال في مبلغ عدد القوم
  الذين وصف الله خروجهم من ديارهم بالصواب، قول من حد عددهم بزيادة عن عشرة آلاف دون
  من حده بأربعة آلاف وثلاثة آلاف وثمانية آلاف. وذلك أن الله تعالى ذكره أخبر عنهم أنهم
  كانوا ألوفا، وما دون العشرة آلاف لا يقال لهم ألوف، وإنما يقال: هم آلاف إذا كانوا
  ثلاثة آلاف فصاعدا إلى العشرة آلاف، وغير جائز أن يقال: هم خمسة ألوف، أو عشرة ألوف.</p><p>وإنما
  جمع قليله على أفعال، ولم يجمع على أفعل مثل سائر الجمع القليل الذي يكون ثاني مفرده
  ساكنا للألف التي في أوله، وشأن العرب في كل حرف كان أوله ياء أو واوا أو ألفا اختيار
  جمع قليله على أفعال، كما جمعوا الوقت أوقاتا، واليوم أياما، واليسر أيسارا؛ للواو
  والياء اللتين في أول ذلك، وقد يجمع ذلك أحيانا على”أفعل”، إلا أن الفصيح من كلامهم
  ما ذكرنا، ومنه قول الشاعر:</p><p class="poetry_or_grammar">كانوا ثلاثة آلف وكتيبة</p><p
  class="poetry_or_grammar">ألفين أعجم من بني الفدام</p><p>وأما قوله: { حَذَرَ ٱلْمَوْتِ
  } فإنه يعني: أنهم خرجوا من حذر الموت فرارا منه.</p><p>كما حدثني محمد بن سعد، قال:
  حدثني أبي، قال: حدثني عمي، قال: حدثني أبي، عن أبيه، عن ابن عباس قوله: { حَذَرَ ٱلْمَوْتِ
  } فرارا من عدوهم، حتى ذاقوا الموت الذي فروا منه، فأمرهم فرجعوا وأمرهم أن يقاتلوا
  في سبيل الله. وهم الذين قالوا لنبيهم:</p><p class="quran">ٱبْعَثْ لَنَا مَلِكاً
  نُّقَاتِلْ فِي سَبِيلِ ٱللَّهِ</p><p>[البقرة: 246] وإنما حث الله تعالى ذكره عباده
  بهذه الآية على المواظبة على الجهاد في سبيل الله والصبر على قتال أعداء دينه، وشجعهم
  بإعلامه إياهم وتذكيره لهم أن الإماتة والإحياء بيديه وإليه دون خلقه، وأن الفرار من
  القتال والهرب من الجهاد ولقاء الأعداء إلى التحصن في الحصون والاختباء في المنازل
  والدور غير منج أحدا من قضائه إذا حل بساحته، ولا دافع عنه أسباب منيته إذا نزل بعقوبته،
  كما لم ينفع الهاربين من الطاعون الذين وصف الله تعالى ذكره صفتهم في قوله: { ألم تر
  إلى الذين خرجوا من ديارهم وهم ألوف حذر الموت } فرارهم من أوطانهم، وانتقالهم من منازلهم
  إلى الموضع الذي أملوا بالمصير إليه السلامة، وبالموئل النجاة من المنية، حتى أتاهم
  أمر الله، فتركهم جميعا خمودا صرعى وفي الأرض هلكى، ونجا مما حل بهم الذين باشروا كرب
  الوباء وخالطوا بأنفسهم عظيم البلاء.</p><p>القول في تأويل قوله تعالى: { إِنَّ ٱللَّهَ
  لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ }</p><p>يعني
  تعالى ذكره بذلك: إن الله لذو فضل ومن على خلقه بتبصيره إياهم سبيل الهدى وتحذيره لهم
  طرق الردى، وغير ذلك من نعمه التي ينعمها عليهم في دنياهم ودينهم وأنفسهم وأموالهم.
  كما أحيا الذين خرجوا من ديارهم وهم ألوف حذر الموت بعد إماتته إياهم وجعلهم لخلقه
  مثلا وعظة يعظون بهم عبرة يعتبرون بهم. وليعلموا أن الأمور كلها بيده، فيستسلمون لقضائه،
  ويصرفون الرغبة كلها والرهبة إليه.</p><p>ثم أخبر تعالى ذكره أن أكثر من ينعم عليه
  من عباده بنعمه الجليلة ويمن عليه بمننه الجسيمة، يكفر به، ويصرف الرغبة والرهبة إلى
  غيره، ويتخذ إلها من دونه، كفرانا منه لنعمه التي توجب أصغرها عليه من الشكر ما يفدحه
  ومن الحمد ما يثقله، فقال تعالى ذكره: { وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ
  } يقول: لا يشكرون نعمتي التي أنعمتها عليهم وفضلي الذي تفضلت به عليهم، بعبادتهم غيري
  وصرفهم رغبتهم ورهبتهم إلى من دوني، ممن لا يملك لهم ضرا ولا نفعا، ولا يملك موتا ولا
  حياة ولا نشوراً.</p>'
