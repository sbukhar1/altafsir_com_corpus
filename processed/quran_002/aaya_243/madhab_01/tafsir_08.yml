text: "<p>{ أَلَمْ تَرَ } استفهام تعجيب وتشويق إلى استماع ما بعده أي ألم ينته علمك
  { إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَٰرِهِمْ وَهُمْ أُلُوفٌ } أربعة أو ثمانية أو
  عشرة أو ثلاثون أو أربعون أو سبعون ألفاً { حَذَرَ ٱلْمَوْتِ } مفعول له وهم قوم من
  بني إسرائيل وقع الطاعون ببلادهم ففروا { فَقَالَ لَهُمُ ٱللَّهُ مُوتُواْ } فماتوا
  { ثُمَّ أَحْيَٰهُمْ } بعد ثمانية أيام أو أكثر بدعاء نبيهم حزقيل بكسر المهملة والقاف
  وسكون الزاي فعاشوا دهراً عليهم أثر الموت لا يلبسون ثوباً إلا عاد كالكفن واستمرت
  في أسباطهم { إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ } ومنه إحياء هؤلاء { وَلَٰكِنَّ
  أَكْثَرَ ٱلنَّاسِ } وهم الكفار { لاَ يَشْكُرُونَ } والقصد من ذكر خبر هؤلاء تشجيع
  المؤمنين على القتال ولذا عطف عليه.</p>"
