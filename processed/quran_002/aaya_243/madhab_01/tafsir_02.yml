text: '<p>{ أَلَمْ تَرَ } تقرير لمن سمع بقصتهم من أهل الكتاب وأخبار الأوّلين، وتعجيب
  من شأنهم. ويجوز أن يخاطب به من لم يَرَ ولم يسمع، لأنّ هذا الكلام جرى مجرى المثل
  في معنى التعجيب. روي: أنّ أهل داوردان قرية قبل واسط وقع فيها الطاعون فخرجوا هاربين،
  فأماتهم الله ثم أحياهم ليعتبروا ويعلموا أنه لا مفرّ من حكم الله وقضائه. وقيل مرّ
  عليهم حزقيل بعد زمان طويل وقد عريت عظامهم وتفرقت أوصالهم فلوى شدقه وأصابعه تعجباً
  مما رأى، فأوحى إليه: ناد فيهم أن قوموا بإذن الله، فنادى، فنظر إليهم قياماً يقولون:
  سبحانك اللهم وبحمدك لا إلٰه إلا أنت. وقيل: هم قوم من بني إسرائيل دعاهم ملكهم إلى
  الجهاد فهربوا حذراً من الموت، فأماتهم الله ثمانية أيام ثم أحياهم { وَهُمْ أُلُوفٌ
  } فيه دليل على الألوف الكثيرة. واختلف في ذلك، فقيل: عشرة، وقيل: ثلاثون، وقيل: سبعون.
  ومن بدع التفاسير. { أُلُوفٌ } متآلفون، جمع آلف كقاعد وقعود. فإن قلت: ما معنى قوله:
  { فَقَالَ لَهُمُ ٱللَّهُ مُوتُواْ }؟ قلت: معناه فأماتهم، وإنما جيء به على هذه العبارة
  للدلالة على أنهم ماتوا ميتة رجل واحد بأمر الله ومشيئته، وتلك ميتة خارجة عن العادة،
  كأنهم أمروا بشيء فامتثلوه امتثالاً من غير إباء ولا توقف، كقوله تعالى:</p><p class="quran">إِنَّمَا
  أَمْرُهُ إِذَا أَرَادَ شَيْئاً أَن يَقُولَ لَهُ كُن فَيَكُونُ</p><p>[يس: 82] وهذا
  تشجيع للمسلمين على الجهاد والتعرض للشهادة، وأنّ الموت إذا لم يكن منه بدٌّ ولم ينفع
  منه مفر، فأولى أن يكون في سبيل الله. { لَذُو فَضْلٍ عَلَى ٱلنَّاسِ } حيث يبصرهم
  ما يعتبرون به ويستبصرون، كما بصر أولئك، وكما بصركم باقتصاص خبرهم. أو لذو فضل على
  الناس حيث أحيى أولئك ليعتبروا فيفوزوا، ولو شاء لتركهم موتى إلى يوم البعث. والدليل
  على أنه ساق هذه القصة بعثاً على الجهاد ما أتبعه من الأمر بالقتال في سبيل الله. {
  وَٱعْلَمُواْ أَنَّ ٱللَّهَ سَمِيعٌ } يسمع ما يقوله المتخلفون والسابقون { عَلِيمٌ
  } بما يضمرونه وهو من وراء الجزاء.</p>'
