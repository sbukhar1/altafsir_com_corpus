text: '<p>هذا مثل آخر ضربه الله تعالى لضرب آخر من المنافقين، وهم قوم يظهر لهم الحق
  تارة، ويشكون تارة أخرى، فقلوبهم في حال شكهم وكفرهم وترددهم { كَصَيِّبٍ } ، والصيب:
  المطر، قاله ابن مسعود وابن عباس وناس من الصحابة، وأبو العالية ومجاهد وسعيد بن جبير
  وعطاء والحسن البصري وقتادة وعطية العوفي وعطاء الخراساني والسدي والربيع بن أنس، وقال
  الضحاك: هو السحاب، والأشهر هو المطر نزل من السماء في حال { ظُلُمَـٰتٍ } ، وهي الشكوك
  والكفر والنفاق { وَرَعْدٌ } وهو ما يزعج القلوب من الخوف، فإن من شأن المنافقين الخوف
  الشديد والفزع كما قال تعالى:</p><p class="quran">يَحْسَبُونَ كُلَّ صَيْحَةٍ عَلَيْهِمْ</p><p>[المنافقون:
  4] وقال:</p><p class="quran">وَيَحْلِفُونَ بِٱللَّهِ إِنَّهُمْ لَمِنكُمْ وَمَا هُم
  مِّنكُمْ وَلَـٰكِنَّهُمْ قَوْمٌ يَفْرَقُونَ لَوْ يَجِدُونَ مَلْجَئاً أَوْ مَغَارَاتٍ
  أَوْ مُدَّخَلاً لَّوَلَّوْاْ إِلَيْهِ وَهُمْ يَجْمَحُونَ</p><p>[التوبة: 56 - 57]
  و { البرق }: هو ما يلمع في قلوب هؤلاء الضرب من المنافقين في بعض الأحيان من نور الإيمان،
  ولهذا قال: { يَجْعَلُونَ أَصْابِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَاعِقِ حَذَرَ
  ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكافِرِينَ } أي: ولا يجدي عنهم حذرهم شيئاً؛ لأن الله
  محيط بهم بقدرته، وهم تحت مشيئته وإرادته كما قال:</p><p class="quran">هَلُ أَتَاكَ
  حَدِيثُ ٱلْجُنُودِ فِرْعَوْنَ وَثَمُودَ بَلِ ٱلَّذِينَ كَفَرُواْ فِي تَكْذِيبٍ وَٱللَّهُ
  مِن وَرَآئِهِمْ مُّحِيطٌ</p><p>[البروج: 17 - 20] بهم. ثم قال: { يَكَادُ ٱلْبَرْقُ
  يَخْطَفُ أَبْصَارَهُمْ } أي: لشدته وقوته في نفسه، وضعف بصائرهم وعدم ثباتها للإيمان.
  وقال علي بن أبي طلحة عن ابن عباس { يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَـٰرَهُمْ } يقول:
  يكاد محكم القرآن يدل على عورات المنافقين. وقال ابن إسحاق: حدثني محمد بن أبي محمد
  عن عكرمة، أو سعيد بن جبير عن ابن عباس: { يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَـٰرَهُمْ
  } أي: لشدة ضوء الحق، كلما أضاء لهم، مشوا فيه، وإذا أظلم عليهم، قاموا، أي: كلما ظهر
  لهم من الإيمان شيء استأنسوا به واتبعوه، وتارة تعرض لهم الشكوك أظلمت قلوبهم فوقفوا
  حائرين. وقال علي بن أبي طلحة عن ابن عباس: كلما أضاء لهم مشوا فيه، يقول: كلما أصاب
  المنافقين من عز الإسلام اطمأنوا إليه، وإذا أصاب الإسلام نكبة قاموا ليرجعوا إلى الكفر؛
  كقوله تعالى:</p><p class="quran">وَمِنَ ٱلنَّاسِ مَن يَعْبُدُ ٱللَّهَ عَلَىٰ حَرْفٍ
  فَإِنْ أَصَابَهُ خَيْرٌ ٱطْمَأَنَّ بِهِ</p><p>[الحج: 11]. وقال محمد بن إسحاق عن
  محمد بن أبي محمد عن عكرمة، أو سعيد بن جبير عن ابن عباس: { كُلَّمَآ أَضَآءَ لَهُم
  مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ عَلَيْهِمْ قَامُواْ } أي: يعرفون الحق ويتكلمون
  به، فهم من قولهم به على استقامة، فإذا ارتكسوا منه إلى الكفر قاموا، أي: متحيرين.
  وهكذا قال أبو العالية والحسن البصري وقتادة والربيع بن أنس والسدي بسنده عن الصحابة،
  وهو أصح وأظهر، والله أعلم. وهكذا يكونون يوم القيامة عندما يعطى الناس النور بحسب
  إيمانهم، فمنهم من يعطى من النور ما يضيء له مسيرة فراسخ، وأكثر من ذلك، وأقل من ذلك،
  ومنهم من يطفأ نوره تارة، ويضيء أخرى، ومنهم من يمشي على الصراط تارة، ويقف أخرى، ومنهم
  من يطفأ نوره بالكلية، وهم الخلص من المنافقين الذين قال تعالى فيهم:</p><p class="quran">يَوْمَ
  يَقُولُ ٱلْمُنَـٰفِقُونَ وَٱلْمُنَـٰفِقَـٰتُ لِلَّذِينَ ءَامَنُواْ ٱنظُرُونَا نَقْتَبِسْ
  مِن نُّورِكُمْ قِيلَ ٱرْجِعُواْ وَرَآءَكُمْ فَٱلْتَمِسُواْ نُوراً</p><p>[الحديد:
  13] وقال في حق المؤمنين:</p><p class="quran">يَوْمَ تَرَى ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَـٰتِ
  يَسْعَىٰ نُورُهُم بَيْنَ أَيْدِيهِمْ وَبِأَيْمَـٰنِهِم بُشْرَاكُمُ ٱلْيَوْمَ جَنَّـٰتٌ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ</p><p>[الحديد: 12] الآية، وقال تعالى:</p><p class="quran">يَوْمَ
  لاَ يُخْزِى ٱللَّهُ ٱلنَّبِىَّ وَٱلَّذِينَ ءَامَنُواْ مَعَهُ نُورُهُمْ يَسْعَىٰ
  بَيْنَ أَيْدِيهِمْ وَبِأَيْمَـٰنِهِمْ يَقُولُونَ رَبَّنَآ أَتْمِمْ لَنَا نُورَنَا
  وَٱغْفِرْ لَنَآ إِنَّكَ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ</p><p>[التحريم: 8].</p><p>ذكر
  الحديث الوارد في ذلك</p><p>قال سعيد بن أبي عروبة عن قتادة في قوله تعالى:</p><p class="quran">يَوْمَ
  تَرَى ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَـٰتِ</p><p>[الحديد: 12] الآية، ذكر لنا أن نبي
  الله صلى الله عليه وسلم كان يقول:</p><p class="hadith"> " من المؤمنين من يضيء نوره
  من المدينة إلى عدن أبين بصنعاء ودون ذلك، حتى إن من المؤمنين من لا يضيء نوره إلا
  موضع قدميه " </p><p>رواه ابن جرير، ورواه ابن أبي حاتم من حديث عمران بن داود القطان
  عن قتادة بنحوه، وهذا كما قال المنهال بن عمرو عن قيس بن السكن عن عبد الله بن مسعود
  قال: يؤتون نورهم على قدر أعمالهم، فمنهم من يؤتى نوره كالنخلة، ومنهم من يؤتى نوره
  كالرجل القائم، وأدناهم نوراً على إبهامه، يطفأ مرة ويتقد مرة. وهكذا رواه ابن جرير
  عن ابن مثنى عن ابن إدريس عن أبيه عن المنهال. وقال ابن أبي حاتم: حدثنا أبي حدثنا
  محمد بن علي بن محمد الطنافسي حدثنا ابن إدريس سمعت أبي يذكر عن المنهال بن عمرو عن
  قيس بن السكن عن عبد الله بن مسعود:</p><p class="quran">نُورُهُمْ يَسْعَىٰ بَيْنَ
  أَيْدِيهِمْ</p><p>[التحريم: 8] قال: على قدر أعمالهم، يمرون على الصراط، منهم من نوره
  مثل الجبل، ومنهم من نوره مثل النخلة، وأدناهم نوراً من نوره في إبهامه، يتقد مرة ويطفأ
  أخرى. وقال ابن أبي حاتم أيضاً: حدثنا محمد بن إسماعيل الأحمسي حدثنا أبو يحيى الحماني
  حدثنا عتبة بن اليقظان عن عكرمة عن ابن عباس قال: ليس أحد من أهل التوحيد إلا يعطى
  نوراً يوم القيامة، فأما المنافق، فيطفأ نوره، فالمؤمن مشفق مما يرى من إطفاء نور المنافقين،
  فهم يقولون: ربنا أتمم لنا نورنا. وقال الضحاك بن مزاحم: يعطى كل من كان يظهر الإيمان
  في الدنيا يوم القيامة نوراً، فإذا انتهى إلى الصراط، طفىء نور المنافقين، فلما رأى
  ذلك المؤمنون أشفقوا، فقالوا: ربنا أتمم لنا نورنا.</p><p>فإذا تقرر هذا، صار الناس
  أقساماً: مؤمنون خلص، وهم الموصوفون بالآيات الأربع في أول البقرة، وكفار خلص، وهم
  الموصوفون بالآيتين بعدها، ومنافقون، وهم قسمان: خلص، وهم المضروب لهم المثل الناري،
  ومنافقون يترددون، تارة يظهر لهم لمع الإيمان، وتارة يخبو، وهم أصحاب المثل المائي،
  وهم أخف حالاً من الذين قبلهم، وهذا المقام يشبه من بعض الوجوه ما ذكر في سورة النور
  من ضرب مثل المؤمن، وما جعل الله في قلبه من الهدى والنور، بالمصباح في الزجاجة التي
  كأنها كوكب دري، وهي قلب المؤمن المفطور على الإيمان واستمداده من الشريعة الخالصة
  الصافية الواصلة إليه من غير كدر ولا تخليط كما سيأتي تقريره في موضعه إن شاء الله.</p><p>ثم
  ضرب مثل العباد من الكفار الذين يعتقدون أنهم على شيء، وليسوا على شيء، وهم أصحاب الجهل
  المركب في قوله تعالى:</p><p class="quran">وَٱلَّذِينَ كَفَرُوۤاْ أَعْمَـٰلُهُمْ
  كَسَرَابٍ بِقِيعَةٍ يَحْسَبُهُ ٱلظَّمْآنُ مَآءً حَتَّىٰ إِذَا جَآءَهُ لَمْ يَجِدْهُ
  شَيْئاً</p><p>[النور: 39] الآية، ثم ضرب مثل الكفار الجهال الجهل البسيط، وهم الذين
  قال تعالى فيهم:</p><p class="quran">أَوْ كَظُلُمَـٰتٍ فِى بَحْرٍ لُّجِّىٍّ يَغْشَـٰهُ
  مَوْجٌ مِّن فَوْقِهِ مَوْجٌ مِّن فَوْقِهِ سَحَابٌ ظُلُمَـٰتٌ بَعْضُهَا فَوْقَ بَعْضٍ
  إِذَآ أَخْرَجَ يَدَهُ لَمْ يَكَدْ يَرَاهَا وَمَن لَّمْ يَجْعَلِ ٱللَّهُ لَهُ نُوراً
  فَمَا لَهُ مِن نُورٍ</p><p>[النور: 40] فقسم الكفار ههنا إلى قسمين: داعية، ومقلد،
  كما ذكرهما في أول سورة الحج:</p><p class="quran">وَمِنَ ٱلنَّاسِ مَن يُجَـٰدِلُ
  فِى ٱللَّهِ بِغَيْرِ عِلْمٍ وَيَتَّبِعُ كُلَّ شَيْطَـٰنٍ مَّرِيدٍ</p><p>[الحج: 3]
  وقال:</p><p class="quran">ومِنَ ٱلنَّاسِ مَن يُجَـٰدِلُ فِى ٱللَّهِ بِغَيْرِ عِلْمٍ
  وَلاَ هُدًى وَلاَ كِتَـٰبٍ مُّنِيرٍ</p><p>[الحج: 8] وقد قسم الله المؤمنين في أول
  الواقعة وفي آخرها، وفي سورة الإنسان إلى قسمين: سابقون وهم المقربون، وأصحاب يمين
  وهم الأبرار.</p><p>فتلخّص من مجموع هذه الآيات الكريمات أن المؤمنين صنفان: مقربون
  وأبرار، وأن الكافرين صنفان: دعاة ومقلدون، وأن المنافقين أيضاً صنفان: منافق خالص،
  ومنافق فيه شعبة من نفاق، كما جاء في الصحيحين عن عبد الله بن عمرو عن النبي صلى الله
  عليه وسلم</p><p class="hadith"> " ثلاث من كن فيه كان منافقاً خالصاً، ومن كانت فيه
  واحدة منهن كانت فيه خصلة من النفاق حتى يدعها: من إذا حدث كذب، وإذا وعد أخلف، وإذا
  ائتمن خان " </p><p>استدلوا به على أن الإنسان قد تكون فيه شعبة من إيمان وشعبة من
  نفاق، إما عملي؛ لهذا الحديث، أو اعتقادي؛ كما دلت عليه الآية كما ذهب إليه طائفة من
  السلف وبعض العلماء؛ كما تقدم، وكما سيأتي إن شاء الله. قال الإمام أحمد: حدثنا أبو
  النضر حدثنا أبو معاوية - يعني شيبان - عن ليث عن عمرو بن مرة عن أبي البختري عن أبي
  سعيد قال: قال رسول الله صلى الله عليه وسلم</p><p class="hadith"> " القلوب أربعة:
  قلب أجرد فيه مثل السراج يزهر، وقلب أغلف مربوط على غلافه، وقلب منكوس، وقلب مصفح،
  فأما القلب الأجرد فقلب المؤمن، فسراجه فيه نوره، وأما القلب الأغلف، فقلب الكافر،
  وأما القلب المنكوس، فقلب المنافق الخالص، عرف ثم أنكر، وأما القلب المصفح، فقلب فيه
  إيمان ونفاق، ومثل الإيمان فيه كمثل البقلة يمدها الماء الطيب، ومثل النفاق فيه كمثل
  القرحة يمدها القيح والدم، فأي المادتين غلبت على الأخرى غلبت عليه " </p><p class="hadith">  </p><p>وهذا
  إسناد جيد حسن.</p><p>وقوله تعالى: { وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَـٰرِهِمْ
  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ } قال محمد بن إسحاق: حدثني محمد بن أبي
  محمد عن عكرمة، أو سعيد بن جبير عن ابن عباس في قوله تعالى: { وَلَوْ شَآءَ ٱللَّهُ
  لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَـٰرِهِمْ } قال: لِمَا تركوا من الحق بعد معرفته { إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ } قال ابن عباس: أي: إن الله على كل ما أراد بعباده
  من نقمة أو عفو قدير. وقال ابن جرير: إنما وصف الله تعالى نفسه بالقدرة على كل شيء
  في هذا الموضع لأنه حذر المنافقين بأسه وسطوته، وأخبرهم أنه بهم محيط، وعلى إذهاب أسماعهم
  وأبصارهم قدير. ومعنى قدير: قادر، كما معنى عليم عالم. وذهب ابن جرير ومن تبعه من كثير
  من المفسرين إلى أن هذين المثلين مضروبان لصنف واحد من المنافقين، وتكون { أَوْ } ،
  في قوله تعالى: { أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ } بمعنى الواو؛ كقوله تعالى</p><p
  class="quran">وَلاَ تُطِعْ مِنْهُمْ ءَاثِماً أَوْ كَفُوراً</p><p>[الإنسان: 24] أو
  تكون للتخيير، أي: اضرب لهم مثلاً بهذا، وإن شئت بهذا، قال القرطبي: { أَوْ } للتساوي،
  مثل: جالس الحسن أو ابن سيرين، على ما وجهه الزمخشري أن كلاً منهما مساو للآخر في إباحة
  الجلوس إليه، ويكون معناه على قوله: سواء ضربت لهم مثلاً بهذا، أو بهذا، فهو مطابق
  لحالهم (قلت): وهذا يكون باعتبار جنس المنافقين؛ فإنهم أصناف، ولهم أحوال وصفات كما
  ذكرها الله تعالى في سورة براءة - ومنهم - ومنهم - ومنهم - يذكر أحوالهم وصفاتهم وما
  يعتمدونه من الأفعال والأقوال، فجعل هذين المثلين لصنفين منهم أشد مطابقة لأحوالهم
  وصفاتهم، والله أعلم، كما ضرب المثلين في سورة النور لصنفي الكفار الدعاة والمقلدين
  في قوله تعالى:</p><p class="quran">وَٱلَّذِينَ كَفَرُوۤاْ أَعْمَـٰلُهُمْ كَسَرَابٍ
  بِقِيعَةٍ</p><p>[النور: 39] إلى أن قال:</p><p class="quran">أَوْ كَظُلُمَـٰتٍ فِى
