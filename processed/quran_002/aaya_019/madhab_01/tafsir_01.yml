text: '<p>قال أبو جعفر: والصيِّب الفـيعل، من قولك: صاب الـمطر يصوب صَوْبـاً: إذا انـحدر
  ونزل، كما قال الشاعر:</p><p class="poetry_or_grammar">فَلَسْتَ لإنْسِيَ وَلَكِنْ
  لمَلأكٍ</p><p class="poetry_or_grammar">تَنَزَّلَ مِنْ جَوّ السمَّاءِ يَصُوبُ</p><p>وكما
  قال علقمة بن عبدة:</p><p class="poetry_or_grammar">كأنَّهُمُ صَابَتْ عَلَـيْهمْ
  سَحَابَةٌ</p><p class="poetry_or_grammar">صَوَاعِقُها لِطَيْرِهِنَّ دَبِـيبُ</p><p
  class="poetry_or_grammar">فَلا تَعْدِلـي بَـيْنِـي وَبَـيْنَ مُغَمَّرِ</p><p class="poetry_or_grammar">سُقِـيتِ
  رَوَايا الـمُزْنِ حِينَ تَصُوبُ</p><p>يعنـي: حين تنـحدر. وهو فـي الأصل: صيوب، ولكن
  الواو لـما سبقتها ياء ساكنة صيرتا جميعاً ياء مشددة، كما قـيـل: سيد من ساد يسود،
  وجيد من جاد يجود. وكذلك تفعل العرب بـالواو إذا كانت متـحركة وقبلها ياء ساكنة تصيرهما
  جميعاً ياء مشددة. وبـما قلنا من القول فـي ذلك قال أهل التأويـل.</p><p>حدثنـي مـحمد
  بن إسماعيـل الأحمسي، قال: حدثنا مـحمد بن عبـيد، قال: حدثنا هارون بن عنترة، عن أبـيه،
  عن ابن عبـاس فـي قوله: { أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ } قال: القطر.</p><p>وحدثنـي
  عبـاس بن مـحمد، قال: حدثنا حجاج، قال: قال ابن جريج، قال لـي عطاء: الصيب: الـمطر.</p><p>وحدثنـي
  الـمثنى، قال: حدثنا أبو صالـح، قال: حدثنـي معاوية ابن صالـح، عن علـيّ عن ابن عبـاس،
  قال: الصيب: الـمطر.</p><p>وحدثنـي موسى، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي
  فـي خبر ذكره عن أبـي مالك وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن
  ناس من أصحاب النبـي صلى الله عليه وسلم: الصيب: الـمطر.</p><p>وحدثنـي مـحمد بن سعد،
  قال: حدثنـي أبـي سعد، قال: حدثنـي عمي الـحسين، عن أبـيه، عن جده، عن ابن عبـاس مثله.</p><p>وحدثنا
  بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة: أو كصيب قال: الـمطر.</p><p>وحدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أنبأنا معمر، عن قتادة مثله.</p><p>وحدثنـي
  مـحمد بن عمرو البـاهلـي، وعمرو بن علـي، قالا: حدثنا أبو عاصم، قال: حدثنا عيسى بن
  ميـمون، عن ابن أبـي نـجيح، عن مـجاهد: الصيب: الـمطر.</p><p>وحدثنـي الـمثنى قال:
  حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: الصيب: الـمطر.</p><p>حدثنـي
  الـمثنى، قال: حدثنا إسحاق عن ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس: الصيب:
  الـمطر.</p><p>وحدثت عن الـمنـجاب، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك،
  عن ابن عبـاس قال: الصيب: الـمطر.</p><p>وحدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  عبد الرحمن بن زيد: { أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ } قال: أو كغيث من السماء.</p><p>وحدثنا
  سوار بن عبد الله العنبري، قال: قال سفـيان: الصيب: الذي فـيه الـمطر.</p><p>حدثنا
  عمرو بن علـي، قال: حدثنا معاوية، قال: حدثنا ابن جريج، عن عطاء فـي قوله: أو كصيب
  من السماء قال: الـمطر.</p><p>قال أبو جعفر: وتأويـل ذلك: مثل استضاءة الـمنافقـين
  بضوء إقرارهم بـالإسلام مع استسرارهم الكفر، مثل إضاءة موقد النار بضوء ناره علـى ما
  وصف جل ثناؤه من صفته، أو كمثل مطر مظلـم وَدْقُه تـحدَّر من السماء تـحمله مزنة ظلـماء
  فـي لـيـلة مظلـمة، وذلك هو الظلـمات التـي أخبر الله جل ثناؤه أنها فـيه.</p><p>فإن
  قال لنا قائل: أخبرنا عن هذين الـمثلـين، أهما مثلان للـمنافقـين أو أحدهما؟ فإن يكونا
  مثلـين للـمنافقـين فكيف قـيـل: { أوْ كَصَيِّبٍ } ، و«أو» تأتـي بـمعنى الشك فـي الكلام،
  ولـم يقل: وكصيب، بـالواو التـي تلـحق الـمثل الثانـي بـالـمثل الأول؟ أو يكون مثل
  القوم أحدهما، فما وجه ذكر الآخر ب«أو»، وقد علـمت أن «أو» إذا كانت فـي الكلام فإنـما
  تدخـل فـيه علـى وجه الشك من الـمخبر فـيـما أخبر عنه، كقول القائل: لقـينـي أخوك أو
  أبوك، وإنـما لقـيه أحدهما، ولكنه جهل عين الذي لقـيه منهما، مع علـمه أن أحدهما قد
  لقـيه وغير جائز فـي الله جل ثناؤه أن يضاف إلـيه الشك فـي شيء أو عزوب علـم شيء عنه
  فـيـما أخبر أو ترك الـخبر عنه. قـيـل له: إن الأمر فـي ذلك بخلاف الذي ذهبت إلـيه،
  و«أو» وإن كانت فـي بعض الكلام تأتـي بـمعنى الشك، فإنها قد تأتـي دالة علـى مثل ما
  تدلّ علـيه الواو إما بسابق من الكلام قبلها، وإما بـما يأتـي بعدها كقول توبة بن الـحُمَيِّر:</p><p
  class="poetry_or_grammar">وَقَدْ زَعَمَتْ لَـيْـلَـى بأنَى فـاجِرٌ</p><p class="poetry_or_grammar">لِنَفْسِي
  تُقاها أوْ عَلَـيْهَا فُجُورُها</p><p>ومعلوم أن ذلك من توبة علـى غير وجه الشك فـيـما
  قال. ولكن لـما كانت «أو» فـي هذا الـموضع دالة علـى مثل الذي كانت تدل علـيه الواو
  لو كانت مكانها، وَضَعَها موضعها. وكذلك قول جرير:</p><p class="poetry_or_grammar">جاءَ
  الـخِلاَفَةَ أوْ كَانَتْ لَهُ قَدَراً</p><p class="poetry_or_grammar">كما أتـى رَبَّهُ
  مُوسَى علـى قَدَرِ</p><p>وكما قال آخر</p><p class="poetry_or_grammar">فَلَوْ كانَ
  البُكاءُ يَرُدُّ شَيْئاً</p><p class="poetry_or_grammar">بَكَيْتُ علـى جُبَـيرٍ
  أوْ عَناقِِ</p><p class="poetry_or_grammar">عَلـى الـمَرأيْنِ إذْ مَضَيا جَمِيعاً</p><p
  class="poetry_or_grammar">لِشأْنِهِما بِحُزْنٍ وَاشْتِـياقِ</p><p>فقد دل بقوله على
  المرأين إذ مضيا جميعا إن بكاءه الذي أراد أن يبكيه لم يرد أن يقصد به أحدهما دون الآخر
  بل أراد أن يبكيهما جميعاً، فكذلك ذلك في قول الله جل ثناؤه.</p><p>{ أَوْ كَصَيِّبٍ
  مِّنَ ٱلسَّمَآءِ } لـما كان معلوما أن «أو» دالة فـي ذلك علـى مثل الذي كانت تدل علـيه
  الواو، ولو كانت مكانها كان سواء نطق فـيه ب«أو» أو بـالواو. وكذلك وجه حذف الـمثل
  من قوله: { أوْ كَصَيِّبٍ } لـما كان قوله:</p><p class="quran">كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
  نَاراً</p><p>[البقرة: 17] دالاًّ علـى أن معناه: كمثل صيب، حذف الـمثل واكتفـى بدلالة
  ما مضى من الكلام فـي قوله:</p><p class="quran">كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً</p><p>[البقرة:
  17] علـى أن معناه: أو كمثل صيب، من إعادة ذكر الـمثل طلب الإيجاز والاختصار.</p>'
