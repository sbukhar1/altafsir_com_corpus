text: '<p>قوله تعالى: { أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ } قال الطبري: «أو» بمعنى الواو؛
  وقاله الفرّاء. وأنشد:</p><p class="poetry_or_grammar">وقد زَعَمتْ ليْلَى بأنِّيَ
  فاجرٌ</p><p class="poetry_or_grammar">لنفسي تُقَاها أو عليها فُجورها</p><p>وقال
  آخر:</p><p class="poetry_or_grammar">نَال الخلافةَ أو كانت له قَدَراً</p><p class="poetry_or_grammar">كما
  أتى ربَّه موسى على قَدَرِ</p><p>أي وكانت. وقيل: «أو» للتخيير أي مثّلوهم بهذا أو
  بهذا، لا على الاقتصار على أحد الأمرين، والمعنى أو كأصحاب صَيِّب. والصَّيِّبُ: المطر.
  وٱشتقاقه من صَابَ يَصُوبُ إذا نزل؛ قال عَلْقَمة:</p><p class="poetry_or_grammar">فلا
  تَعْدِلي بَيني وبين مُغَمَّرٍ</p><p class="poetry_or_grammar">سَقَتكِ رَوايا المُزْنِ
  حيث تَصُوبُ</p><p>وأصله: صَيْوب، اجتمعت الياء والواو وسبقت إحداهما بالسكون فقلبت
  الواو ياء وأدغمت؛ كما فعلوا في ميّت وسيّد وهيّن وليّن. وقال بعض الكوفيين: أصله صَوِيب
  على مثال فعِيل. قال النحاس: «لو كان كما قالوا لما جاز إدغامه، كما لا يجوز إدغام
  طويل. وجمع صيب صيايب. والتقدير في العربية: مَثَلهم كَمَثل الذي ٱستوقد ناراً أو كمثل
  صيب».</p><p>قوله تعالى: { مِّنَ ٱلسَّمَآءِ } السماء تذكّر وتؤنث، وتجمع على أسميةٍ
  وسموات وسُمِيّ، على فُعُول؛ قال العجاج:</p><p class="poetry_or_grammar">تَلُفُّه
  الرياحُ والسُّمِيُّ</p><p>والسماء: كل ما علاك فأظلّك؛ ومنه قيل لسقف البيت: سماء.
  والسماء: المطر؛ سُمّيَ به لنزوله من السماء. قال حسان بن ثابت:</p><p class="poetry_or_grammar">ديارٌ
  من بني الحَسْحاسِ قَفْرٌ</p><p class="poetry_or_grammar">تُعَفِّيها الروامِسُ والسماء</p><p>وقال
  آخر:</p><p class="poetry_or_grammar">إذا سَقَط السماءُ بأرض قومٍ</p><p class="poetry_or_grammar">رَعَيناه
  وإن كانوا غِضابَا</p><p>ويسمّى الطين والكلا أيضاً سماء؛ يقال: ما زِلْنا نطأ السماء
  حتى أتيناكم. يريدون الكلأ والطين. ويقال لظهر الفرس أيضاً سماء لعلوّه؛ قال:</p><p
  class="poetry_or_grammar">وأحمرُ كالدّيباج أمّا سماؤه</p><p class="poetry_or_grammar">فَرَيّا
  وأمّا أرضُه فمُحُولُ</p><p>والسماء: ما علا. والأرض: ما سفل؛ على ما تقدّم.</p><p>قوله
  تعالى: { فِيهِ ظُلُمَاتٌ } ٱبتداء وخبر. { وَرَعْدٌ وَبَرْقٌ } معطوف عليه. وقال:
  ظلمات بالجمع إشارة إلى ظُلْمة الليل وظُلْمة الدَّجْن، وهو الغيم؛ ومن حيث تتراكب
  وتتزايد جمعت. وقد مضى ما فيه من اللغات فلا معنى للإعادة، وكذا كل ما تقدّم إن شاء
  الله تعالى.</p><p>وٱختلف العلماء في الرعد؛ ففي الترمذي عن ٱبن عباس قال:</p><p class="hadith">
  " سألتِ اليهود النبيّ صلى الله عليه وسلم عن الرعد ما هو؟ قال: «مَلك من الملائكة
  موكل بالسحاب معه مخاريق من نار يسوق بها السحاب حيث شاء الله». فقالوا: فما هذا الصوت
  الذي نسمع؟ قال: «زجره بالسحاب إذا زجره حتى ينتهي إلى حيث أمر الله» قالوا: صدقت "
  </p><p>الحديث بطوله. وعلى هذا التفسير أكثر العلماء. فالرعد: ٱسم الصوت المسموع، وقاله
  عليّ رضي الله عنه، وهو المعلوم في لغة العرب؛ وقد قال لبِيد في جاهليته:</p><p class="poetry_or_grammar">فَجّعَني
  الرعدُ والصواعقُ بالـ</p><p class="poetry_or_grammar">ـفارِسِ يومَ الكريهةِ النَّجِدِ</p><p>وروي
  عن ٱبن عباس أنه قال: الرعد ريح تختنق بين السحاب فتصوّت ذلك الصوت. وٱختلفوا في البرق؛
  فروي عن عليّ وٱبن مسعود وٱبن عباس رضوان الله عليهم: البرق مخراق حديد بيد المَلَك
  يسوق به السحاب.</p><p>قلت: وهو الظاهر من حديث الترمذي. وعن ٱبن عباس أيضاً: هو سوط
  من نور بيد المَلَك يزجر به السحاب. وعنه أيضاً: البرق مَلَك يتراءى.</p><p>وقالت الفلاسفة:
  الرعد صوت ٱصطكاك أجرام السحاب. والبرق ما ينقدح من ٱصطكاكها. وهذا مردود لا يصح به
  نقل؛ والله أعلم. ويقال: أصل الرعد من الحركة؛ ومنه الرِّعديد للجبان. وٱرتعد: ٱضطرب؛
  ومنه الحديث:</p><p class="hadith"> " فجِيءَ بهما تُرْعَدُ فَرَائصهما " </p><p>الحديث.
  أخرجه أبو داود. والبرق أصله من البريِق والضوء؛ ومنه البُرَاق: دابّة ركبها رسول الله
  صلى الله عليه وسلم ليلة أُسرِيَ به وركبها الأنبياء عليهم السلام قبله. ورَعَدت السماء
  من الرعد، وبَرَقت من البرق. وَرَعَدت المرأة وبَرَقت: تحسّنت وتزينّت. ورَعَد الرجل
  وبَرَق: تهدّد وأوعد؛ قال ٱبن أحمر:</p><p class="poetry_or_grammar">يا جُلَّ ما بَعُدَتْ
  عليك بِلادُنا</p><p class="poetry_or_grammar">وطِلابُنا فٱبرُقْ بأرضِك وٱرعُدِ</p><p>وأَرعد
  القوم وأبرقوا: أصابهم رعد وبرق. وحكى أبو عبيدة وأبو عمرو: أرعدت السماء وأبرقت، وأرعد
  الرجل وأبرق إذا تهدّد وأوعد؛ وأنكره الأصمعي. وٱحتج عليه بقول الكُمَيْت:</p><p class="poetry_or_grammar">أبرِق
  وأرعِد يا يزيـ</p><p class="poetry_or_grammar">ـدُ فما وعيدُكَ لي بِضائرْ</p><p>فقال:
  ليس الكُمَيت بحجة.</p><p>فائدة: روى ٱبن عباس قال: كنا مع عمر بن الخطاب في سَفْرة
  بين المدينة والشام ومعنا كعب الأحبار، قال فأصابتنا ريح وأصابنا رعد ومطر شديد وبرد،
  وفَرِق الناس. قال فقال لي كعب: إنه من قال حين يسمع الرعد: سبحانَ من يسبِّح الرعد
  بحمده والملائكة من خيفته؛ عُوفي مما يكون في ذلك السحاب والبرد والصواعق. قال: فقلتها
  أنا وكعب، فلما أصبحنا وٱجتمع الناس قلت لعمر: يا أمير المؤمنين، كأنا كنا في غير ما
  كان فيه الناس. قال: وما ذاك؟ قال: فحدّثته حديث كعب. قال: سبحان الله! أفلا قلتم لنا
  فنقول كما قلتم! في رواية فإذا بَرَدة قد أصابت أنف عمر فأثّرَت به. وستأتي هذه الرواية
  في سورة «الرعد» إن شاء الله. ذكر الروايتين أبو بكر أحمد بن عليّ بن ثابت الخطيب في
  روايات الصحابة عن التابعين رحمة الله عليهم أجمعين.</p><p class="hadith"> " وعن ٱبن
  عمر أن النبيّ صلى الله عليه وسلم كان إذا سمع الرعد والصواعق قال: «اللَّهُمّ لا تقتلنا
  بغضبك ولا تُهْلكنا بعذابك وعافِنا قبل ذلك» " </p><p>قوله تعالى: { يَجْعَلُونَ أَصْابِعَهُمْ
  فِيۤ آذَانِهِم } جعلهم أصابعهم في آذانهم لئلا يسمعوا القرآن فيؤمنوا به وبمحمد عليه
  السلام؛ وذلك عندهم كفر والكفر موت. وفي واحد الأصابع خمس لغات: إصْبَع بكسر الهمزة
  وفتح الباء، وأَصْبِع بفتح الهمزة وكسر الباء، ويقال بفتحهما جميعاً، وضمهما جميعاً،
  وبكسرهما جميعاً؛ وهي مؤنثة. وكذلك الأذن وتخفّف وتثقّل وتصغّر، فيقال: أذينة. ولو
  سّميت بها رجلاً ثم صغّرته قلت: أُذيْن؛ فلم تؤنث لزوال التأنيث عنه بالنقل إلى المذكر.</p><p>فأما
  قولهم: أذينة في الاسم العَلم فإنما سُمّي به مصغّراً، والجمع آذان. وتقول: أَذَنته
  إذا ضربت أذنه. ورجل أُذُنٌ: إذا كان يسمع كلام كل أحد، يستوي فيه الواحد والجمع. وأذانِيّ:
  عظيم الأذنين. ونعجة أَذْناء، وكَبْش آذَن. وأذّنت النعل وغيرَها تأذينا: إذا جعلت
  لها أُذُناً. وأذّنت الصبيّ: عَرَكت أذنه.</p><p>قوله تعالى: { مِّنَ ٱلصَّوَاعِقِ
  } أي من أجل الصواعق. والصّواعق جمع صاعقة. قال ٱبن عباس ومجاهد وغيرهما: إذا ٱشتدّ
  غضب الرعد الذي هو المَلَك طار النار مِن فِيهِ وهي الصواعق. وكذا قال الخليل، قال:
  هي الواقعة الشديدة من صوت الرعد، يكون معها أحياناً قطعة نار تحرق ما أتت عليه. وقال
  أبو زيد: الصاعقة نار تسقط من السماء في رعد شديد. وحكى الخليل عن قوم: الساعقة (بالسين).
  وقال أبو بكر النقاش: يقال صاعقة وصعقة وصاقعة بمعنىً واحد. وقرأ الحسن: من «الصواقع»
  (بتقديم القاف)؛ ومنه قول أبي النَّجْم:</p><p class="poetry_or_grammar">يَحْكُون
  بالمَصْقُولة القواطِعِ</p><p class="poetry_or_grammar">تَشَقُّقَ البَرْقِ عن الصّواقِعِ</p><p>قال
  النحاس: وهي لغة تميم وبعض بني ربيعة. ويقال: صَعَقتهم السماء إذا ألقت عليهم الصاعقة.
  والصاعقة أيضاً صيحة العذاب؛ قال الله عز وجل:</p><p class="quran">فَأَخَذَتْهُمْ
  صَاعِقَةُ ٱلْعَذَابِ ٱلْهُونِ</p><p>[فصلت: 17]. ويقال: صَعِق الرجلُ صَعْقةً وتَصْعاقاً؛
  أي غُشِيَ عليه؛ ومنه قوله تعالى:</p><p class="quran">وَخَرَّ موسَىٰ صَعِقاً</p><p>[الأعراف:
  143] فأصعقه غيره. قال ٱبن مُقْبِل:</p><p class="poetry_or_grammar">ترى النُّعَرات
  الزُّرْقَ تحت لَبانِهِ</p><p class="poetry_or_grammar">أُحادَ ومَثْنَى أَصْعَقَتْها
  صَواهِلُهُ</p><p>وقوله تعالى:</p><p class="quran">فَصَعِقَ مَن فِي ٱلسَّمَاوَاتِ
  وَمَن فِي ٱلأَرْضِ</p><p>[الزمر: 68] أي مات. وشبّه الله تعالى في هذه الآية أحوال
  المنافقين بما في الصَّيِّب من الظلمات والرعد والبرق والصواعق. فالظلمات مَثَلٌ لما
  يعتقدونه من الكفر، والرعد والبرق مَثَلٌ لما يُخَوَّفون به. وقيل: مَثَّل الله تعالى
  القرآن بالصَّيّب لما فيه من الإشكال عليهم، والعمى هو الظلمات؛ وما فيه من الوعيد
  والزجر هو الرعد، وما فيه من النور والحجج الباهرة التي تكاد أحياناً أن تَبْهَرهم
  هو البرق. والصواعق مَثَلٌ لما في القرآن من الدعاء إلى القتال في العاجل والوعيد في
  الآجل. وقيل: الصواعق تكاليف الشرع التي يكرهونها من الجهاد والزكاة وغيرهما.</p><p>قوله:
  { حَذَرَ ٱلْمَوْتِ } حَذَرَ وحِذَارَ بمعنىً؛ وقرىء بهما. قال سيبويه: هو منصوب؛ لأنه
  موقوع له أي مفعول من أجله؛ وحقيقته أنه مصدر؛ وأنشد سيبويه:</p><p class="poetry_or_grammar">وأغْفِرُ
  عَوْرَاءَ الكريم ٱدّخارَه</p><p class="poetry_or_grammar">وأعْرِض عن شَتِم اللئيم
  تَكَرُّما</p><p>وقال الفراء: هو منصوب على التمييز. والموت: ضدّ الحياة. وقد مات يموت؛
  ويَمات أيضاً؛ قال الراجز:</p><p class="poetry_or_grammar">بُنَيّتي سَيّدةَ الَبناتِ</p><p
  class="poetry_or_grammar">عِيشي ولا يُؤْمَن أن تَماتِي</p><p>فهو ميِّت وميْت، وقوم
  موتى وأموات وميِّتون وميْتون. والمُوَات (بالضم) الموت. والمَوَات (بالفتح): ما لا
  رُوح فيه. والمَوات أيضاً: الأرض التي لا مالك لها من الآدميين ولا ينتفع بها أحد.
  والمَوَتان (بالتحريك): خلاف الحيوان؛ يقال: ٱشْترِ المَوَتانَ، ولا تشتر الحيوان،
  أي ٱشتر الأرضين والدور، ولا تشتر الرقيق والدواب. والمُوْتان (بالضم): مَوْتٌ يقع
  في الماشية؛ يقال: وقع في المال مُوتان.</p><p>وأماته الله وموَّته؛ شُدّد للمبالغة.
  وقال:</p><p class="poetry_or_grammar">فَعُرْوةُ مات مَوتاً مستريحاً</p><p class="poetry_or_grammar">فهأنذا
  أُمَوَّتُ كلَّ يومِ</p><p>وأماتت الناقة إذا مات ولدها، فهي مُمِيت ومُميتة. قال أبو
  عبيد: وكذلك المرأة، وجمعها مَماوِيت. قال ٱبن السِّكيت: أمات فلان إذا مات له ٱبنٌ
  أو بَنُونَ. والمُتَماوِت من صفة الناسك المرائي. وموت مائتٌ، كقولك: ليلٌ لائِلٌ؛
  يؤخذ من لفظه ما يؤكّد به. والمُسْتَمِيتُ للأمر: المُسْتَرسِلُ له؛ قال رُؤبة:</p><p
  class="poetry_or_grammar">وزَبَدُ البحرِ له كَتِيت</p><p class="poetry_or_grammar">واللّيل
  فوق الماءِ مُسْتَمِيت</p><p>المستميت أيضاً: المستقتلِ الذي لا يبالي في الحرب من
  الموت؛ وفي الحديث:</p><p class="hadith"> " أرى القوم مُسْتَمِيتين " </p><p>وهم الذين
  يقاتلون على الموت. والمُوتة (بالضم): جنس من الجنون والصرع يعتري الإنسان؛ فإذا أفاق
  عاد إليه كمال عقله كالنائم والسكران. ومُؤْتة (بضم الميم وهمز الواو): ٱسم أرض قُتل
  بها جعفر بن أبي طالب عليه السلام.</p><p>قوله تعالى: { وٱللَّهُ مُحِيطٌ بِٱلْكافِرِينَ
  } ٱبتداء وخبر؛ أي لا يفوتونه. يقال: أحاط السلطان بفلان إذا أخذه أخذاً حاصراً من
  كل جهة؛ قال الشاعر:</p><p class="poetry_or_grammar">أحطنا بهم حتى إذا ما تَيَقّنُوا</p><p
  class="poetry_or_grammar">بما قد رأوْا مالوا جميعاً إلى السِّلْمِ</p><p>ومنه قوله
  تعالى:</p><p class="quran">وَأُحِيطَ بِثَمَرِهِ</p><p>[الكهف: 42]. وأصله مُحِيْط،
  نُقلت حركة الياء إلى الحاء فسكّنت. فالله سبحانه محيط بجميع المخلوقات، أي هي في قبضته
  وتحت قهره؛ كما قال:</p><p class="quran">وَٱلأَرْضُ جَمِيعـاً قَبْضَـتُهُ يَوْمَ
  ٱلْقِيَامَةِ</p><p>[الزمر: 67]. وقيل:</p><p class="quran">مُحِيطٌ بِٱلْكافِرِينَ</p><p>[البقرة:
  19] أي عالم بهم. دليله:</p><p class="quran">وَأَنَّ ٱللَّهَ قَدْ أَحَاطَ بِكُلِّ
  شَيْءٍ عِلْمَا</p><p>[الطلاق: 12]. وقيل: مهلكهم وجامعهم. دليله قوله تعالى:</p><p
