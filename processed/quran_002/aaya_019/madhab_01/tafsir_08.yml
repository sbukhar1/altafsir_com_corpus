text: "<p>{ أَوْ } مثلهم { كَصَيّبٍ } أي كأصحاب مطر وأصله (صَيْوب) من (صاب يَصُوب)
  أي ينزل { مِّنَ ٱلسَّمَاءِ } السحاب { فِيهِ } أي السحاب { ظُلُمَٰتٌ } متكاثفة {
  وَرَعْدٌ } هو الملك الموكل به وقيل صوته { وَبَرْقٌ } لمعان سَوْطِه الذي يزجره به
  { يَجْعَلُونَ } أي أصحاب الصِّيب { أَصَٰبِعَهُمْ } أي أناملهم { فىءَاذَانِهِم مِّنَ
  } أجل { ٱلصَّوٰعِقِ } شدّة صوت الرعد لئلا يسمعوها { حَذَرَ } خوف { ٱلْمَوْت } من
  سماعها. كذلك هؤلاء: إذا نزل القرآن وفيه ذكر الكفر المشبه بالظلمات، والوعيدُ عليه
  المشبه بالرعد والحجج البينة المشبهة بالبرق يسدّون آذانهم لئلا يسمعوه فيميلوا إلى
  الإيمان وترك دينهم وهو عندهم موت { وَٱللَّهُ مُحِيطٌ بِٱلْكٰفِرِينَ } علماً وقدرةً
  فلا يفوتونه.</p>"
