text: '<p>{ أَوْ كَصَيِّبٍ } أي كأصحاب صيب وهذا مثل آخر ضربه الله تعالىٰ للمنافقين
  بمعنى آخر إن شئت مثِّلهم بالمستوقد وإن شئت بأهل الصيب وقيل أو بمعنى الواو يريد وكصيب
  كقوله تعالى: { أَوْ يَزِيدُونَ } ، بمعنى: ويزيدون والصيب: المطر وكل ما نزل من الأعلى
  إلى الأسفل فهو صيب فيعل من صاب يصوب أي نزل من السماء أي من السحاب قيل هي السماء
  بعينها، والسماء كل ما علاك فأظلك، وهي من أسماء الأجناس يكون واحداً وجمعاً { فِيهِ
  } أي في الصيب وقيل في السماء أي من السحاب ولذلك ذكَّره، وقيل السماء يذكر ويؤنث،
  قال الله تعالىٰ:</p><p class="quran">السَّمَآءُ مُنفَطِرٌ بِهِ</p><p>[المزمل: 18]،
  وقال:</p><p class="quran">إِذَا ٱلسَّمَآءُ ٱنفَطَرَتْ</p><p>[الانفطار: 1]، { ظُلُمَـٰتٌ
  } جمع ظلمة { وَرَعْدٌ } وهو الصوت الذي يسمع من السحاب { وَبَرْقٌ } وهو النار التي
  تخرج منه.</p><p>قال علي وابن عباس وأكثر المفسرين رضي الله عنهم: الرعد اسم ملك يسوق
  السحاب والبرق لمعان سوط من نور يزجر به الملك السحاب. وقيل الصوت زجر السحاب وقيل
  تسبيح الملك. وقيل الرعد نطق الملك والبرق ضحكه. وقال مجاهد الرعد اسم الملك ويقال
  لصوته أيضاً رعد والبرق مصع ملك يسوق السحاب وقال شهر بن حوشب: الرعد ملك يزجي السحاب
  فإذا تبددت ضمها فإذا اشتد غضبه طارت من فيه النار فهي الصواعق، وقيل الرعد انحراف
  الريح بين السحاب والأول أصح.</p><p>{ يَجْعَلُونَ أَصَـٰبِعَهُمْ فِىۤ ءَاذَانِهِم
  مِّنَ ٱلصَّوَٰعِقِ } جمع صاعقة وهي الصيحة التي يموت من يسمعها أو يغشى عليه. ويقال
  لكل عذاب مهلك: صاعقة، وقال: الصاعقة قطعة عذاب ينزلها الله تعالى على من يشاء.</p><p>روي
  عن سالم بن عبد الله بن عمر عن أبيه: أن رسول الله صلى الله عليه وسلم كان إذا سمع
  صوت الرعد والصواعق قال:</p><p class="hadith"> " اللّهم لا تقتلنا بغضبك ولا تهلكنا
  بعذابك وعافنا قبل ذلك ". </p><p>قوله: { حَذَرَ ٱلْمَوْتِ } أي مخافة الهلاك { وَٱللَّهُ
  مُحِيطٌ بِٱلْكـٰفِرِينَ } أي عالم بهم وقيل جامعهم. وقال مجاهد: يجمعهم فيعذبهم. وقيل:
  مهلكهم، دليله قوله تعالىٰ:</p><p class="quran">إِلاَّ أَن يُحَاطَ بِكُمْ</p><p>[يوسف:
  66] أي تهلكوا جميعاً. ويُميل أبو عمرو والكسائي الكافرين في محل النصب والخفص ولا
  يميلان:</p><p class="quran">أَوَّلَ كَافِرٍ بِهِ</p><p>[البقرة: 41].</p><p>{ يَكَادُ
  ٱلْبَرْقُ } أي يقرب، يقال: كاد يفعل إذا قرب ولم يفعل { يَخْطَفُ أَبْصَـٰرَهُمْ }
  يختلسها والخطف استلاب بسرعة { كُلَّمَآ } كل حرف جملة ضم إلى ما الجزاء فصار أداة
  للتكرار ومعناهما متى ما { أَضَآءَ لَهُم مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ عَلَيْهِمْ
  قَامُواْ } أي وقفوا متحيرين فالله تعالىٰ شبههم في كفرهم ونفاقهم بقوم كانوا في مفازة
  في ليلة مظلمة أصابهم مطر فيه ظلمات من صفتها أن الساري لا يمكنه المشي فيها، ورعد
  من صفته أن يضم السامعون أصابعهم إلى آذانهم من هوله، وبرق من صفته أن يقرب من أن يخطف
  أبصارهم ويعميها من شدة توقده، فهذا مثل ضربه الله للقرآن وصنيع الكافرين والمنافقين
  معه، فالمطر القرآن لأنه حياة الجَنان كما ان المطر حياة الأبدان، والظلمات ما في القرآن
  من ذكر الكفر والشرك، والرعد ما خوفوا به من الوعيد، وذكر النار والبرق ما فيه من الهدى
  والبيان والوعد وذكر الجنة.</p><p>والكافرون يسدون آذانهم عند قراءة القرآن مخافة ميل
  القلب إليه لأن الإِيمان عندهم كفر والكفر موت { يَكَادُ البَرْقُ يَخْطَفُ أَبْصَـٰرَهُمْ
  } أي القرآن يبهر قلوبهم. وقيل هذا مثل ضربه الله للإِسلام فالمطر الإِسلام والظلمات
  ما فيه من البلاء والمحن، والرعد: ما فيه من الوَعيد والمخاوف في الآخرة، والبرق: ما
  فيه من الوعد والوعيد.</p><p>{ يَجْعَلُونَ أَصَـٰبِعَهُمْ فِىۤ ءَاذَانِهِم } يعني
  أن المنافقين إذا رأوا في الإسلام بلاء وشدة هربوا حذراً من الهلاك { وٱللَّهُ مُحِيطٌ
  بِٱلْكَافِرِينَ } جامعهم يعني لا ينفعهم هربهم لأن الله تعالىٰ من ورائهم يجمعهم فيعذبهم.
  يكاد البرق يعني دلائل الإسلام تزعجهم إلى النظر لولا ما سبق لهم من الشقاوة.</p><p>{
  كُلَّمَآ أَضَآءَ لَهُم مَّشَوْاْ فِيهِ } يعني أن المنافقين إذا أظهروا كلمة الإيمان
  آمنوا فإذا ماتوا عادوا إلى الظلمة. وقيل: معناه كلما نالوا غنيمة وراحة في الإِسلام
  ثبتوا وقالوا إنا معكم { وَإِذَآ أَظْلَمَ عَلَيْهِمْ قَامُواْ } يعني: رأوا شدة وبلاء
  تأخروا وقاموا أي وقفوا كما قال الله تعالىٰ:</p><p class="quran">ومِنَ النَّاسِ مَن
  يَعْبُدُ اللهَ على حَرْفٍ</p><p>[الحج: 11] { وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ
  } أي بأسماعهم { وَأَبْصَـٰرِهِمْ } الظاهرة كما ذهب بأسماعهم وأبصارهم الباطنة، وقيل
  لذهب بما استفادوا من العز والأمان الذي لهم بمنزلة السمع والبصر. { إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ } قادر. قرأ ابن عامر وحمزة شاء وجاء حيث كان بالإِمالة.</p>'
