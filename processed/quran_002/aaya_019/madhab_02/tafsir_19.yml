text: '<p>{ أو كصيب من السماء فيه ظلمات ورعد وبرق } أو، لها خمسة معان: الشك، والإبهام،
  والتخيير، والإباحة، والتفصيل. وزاد الكوفيون أن تكون بمعنى الواو وبمعنى بل، وكان
  شيخنا أبو الحسن بن الصائغ يقول: أو لأحد الشيئين أو الأشياء. وقال السهيلي: أو للدلالة
  على أحد الشيئين من غير تعيين، ولذلك وقعت في الخبر المشكوك فيه من حيث أن الشك تردد
  بين أمرين من غير ترجيح، لا أنها وضعت للشك، فقد تكون في الخبر، ولا شك إذا أبهمت على
  المخاطب. وأما التي للتخيير فعلى أصلها لأن المخير إنما يريد أحد الشيئين، وأما التي
  زعموا أنها للإباحة فلم تؤخذ الإباحة من لفظ أو ولا من معناها، إنما أخذت من صيغة الأمر
  مع قرائن الأحوال، وإنما دخلت لغلبة العادة في أن المشتغل بالفعل الواحد لا يشتغل بغيره،
  ولو جمع بين المباحين لم يعص، علماً بأن أو ليست معتمدة هنا. الصيب: المطر، يقال: صاب
  يصوب فهو صيب إذا نزل والسحاب أيضاً، قال الشاعر:</p><p class="poetry_or_grammar">حتى
  عفاها صيب ودقه</p><p class="poetry_or_grammar">داني النواحي مسبل هاطل</p><p>وقال
  الشماخ:</p><p class="poetry_or_grammar">وأشحـم دان صـادق الرعـد صيب</p><p>ووزن صيب
  فيعل عند البصريين، وهو من الأوزان المختصة بالمعتل العين، إلا ما شذ في الصحيح من
  قولهم: صيقل بكسر القاف علم لامرأة، وليس وزنه فعيلاً، خلافاً للفراء. وقد نسب هذا
  المذهب للكوفيين وهي مسألة يتكلم عليها في علم التصريف. وقد تقدم الكلام على تخفيف
  مثل هذا السماء: كل ما علاك من سقف ونحوه، والسماء المعروفة ذات البروج، وأصلها الواو
  لأنها من السمو، ثم قد يكون بينها وبين المفرد تاء تأنيث. قالوا: سماوة، وتصح الواو
  إذ ذاك لأنها بنيت عليها الكلمة، قال العجاج:</p><p class="poetry_or_grammar">طيّ
  الليالي زلفاً فزلفاً</p><p class="poetry_or_grammar">سماوة الهلال حتى احقوقفا</p><p>والسماء
  مؤنث، وقد يذكر، قال الشاعر:</p><p class="poetry_or_grammar">فلو رفع السماء إليه
  قوماً</p><p class="poetry_or_grammar">لحقنا بالسماء مع السحاب</p><p>والجنس الذي
  ميز واحده بتاء، يؤنثه الحجازيون، ويذكره التميميون وأهل نجد، وجمعهم لها على سموات،
  وعلى اسمية، وعلى سماء. قال: فوق سبع سمائنا شاذ لأنه، أولاً: اسم جنس فقياسه أن لا
  يجمع، وثانياً: فجمعه بالألف والتاء ليس فيه شرط ما يجمع بهما قياساً، وجمعه على أفعله
  ليس مما ينقاس في المؤنث، وعلى فعائل لا ينقاس في فعال.</p><p>الرعد، قال ابن عباس،
  ومجاهد، وشهر بن حوشب، وعكرمة: الرعد ملك يزجر السحاب بهذا الصوت، وقال بعضهم: كلما
  خالفت سحابة صاح بها، والرعد اسمه. وقال علي: وعطاء، وطاوس، والخليل: صوت ملك يزجر
  السحاب. وروي هذا أيضاً عن ابن عباس، ومجاهد. وقال مجاهد: أيضاً صوت ملك يسبح، وقيل:
  ريح تختنق بين السماء والأرض. وروي عن ابن عباس: أنه ريح تختنق بين السحاب فتصوت ذلك
  الصوت، وقيل: اصطكاك الأجرام السحابية، وهو قول أرباب الهيئة.</p><p>والمعروف في اللغة:
  أنه اسم الصوت المسموع، وقاله علي، قال بعضهم: أكثر العلماء على أنه ملك، والمسموع
  صوته يسبح ويزجر السحاب، وقيل: الرعد صوت تحريك أجنحة الملائكة الموكلين بزجر السحاب.
  وتلخص من هذه النقول قولان: أحدهما: أن الرعد ملك، الثاني: أنه صوت. قالوا: وسمي هذا
  الصوت رعداً لأنه يرعد سامعه، ومنه رعدت الفرائص، أي حركت وهزت كما تهزه الرعدة. واتسع
  فيه فقيل: أرعد، أي هدد وأوعد لأنه ينشأ عن الإيعاد. والتهدد: ارتعاد الموعد والمهدد.</p><p>البرق:
  مخراف حديد بيد الملك يسوق به السحاب، قاله علي، أو أثر ضرب بذلك المخراف. وروي عن
  علي: أو سوط نور بيد الملك يزجرها به، قاله ابن عباس، أو ضرب ذلك السوط، قاله ابن الأنباري
  وعزاه إلى ابن عباس. وروي نحوه عن مجاهد: أو ملك يتراءى. وروي عن ابن عباس أو الماء،
  قاله قوم منهم أبو الجلد جيلان بن فروة البصري، أو تلألؤ الماء، حكاه ابن فارس، أو
  نار تنقدح من اصطكاك أجرام السحاب، قاله بعضهم. والذي يفهم من اللغة: أن الرعد عبارة
  عن هذا الصوت المزعج المسموع من جهة السماء، وأن البرق هو الجرم اللطيف النوراني الذي
  يشاهد ولا يثبت.</p><p>{ يجعلون أصابعهم في آذانهم من الصواعق حذر الموت والله محيط
  بالكافرين } جعل: يكون بمعنى خلق أو بمعنى ألقى فيتعدى لواحد، وبمعنى صير أو سمى فيتعدى
  لاثنين، وللشروع في الفعل فتكون من أفعال المقاربة، تدخل على المبتدأ والخبر بالشروط
  المذكورة في بابها. الأصبع: مدلولها مفهوم، وهي مؤنثة، وذكروا فيها تسع لغات وهي: الفتح
  للهمزة، وضمها، وكسرها مع كل من ذلك للباء. وحكوا عاشرة وهي: أصبوع، بضمها، وبعد الباء
  واو. وجميع أسماء الأصابع مؤنثة إلا الإبهام، فإن بعض بني أسد يقولون: هذا إبهام، والتأنيث
  أجود، وعليه العرب غير من ذكر. الأذن: مدلولها مفهوم، وهي مؤنثة، كذلك تلحقها التاء
  في التصغير قالوا: أذينة، ولا تلحق في العدد، قالوا: ثلاث آذان، قال أبو ثروان في أحجية
  له:</p><p class="poetry_or_grammar">ما ذو ثلاث آذان</p><p class="poetry_or_grammar">يسبق
  الخيل بالرديان</p><p>يريد السهم وآذانه وقدده. الصاعقة: الوقعة الشديدة من صوت الرعد
  معها قطعة من نار تسقط مع صوت الرعد، قالوا: تنقدح من السحاب إذا اصطكت أجرامه، وهي
  نار لطيفة حديدة لا تمر بشيء إلا أتت عليه، وهي مع حدتها سريعة الخمود، ويهلك الله
  بها من يشاء. قال لبيد يرثي أخاه أربد، وكان ممن أحرقته الصاعقة:</p><p class="poetry_or_grammar">فجعني
  البرق والصواعق بالـفارس يوم الكريهـة النجـد</p><p>ويشبه بالمقتول بها من مات سريعاً،
  قال علقمة بن عبدة:</p><p class="poetry_or_grammar">كأنهم صابت عليهم سحابة</p><p
  class="poetry_or_grammar">صواعقها لطيرهن دبيب</p><p>وروى الخليل عن قوم من العرب:
  الساعقة بالسين، وقال النقاش: صاعقة وصعقة وصاقعة بمعنى واحد.</p><p>قال أبو عمرو:
  الصاقعة لغة بني تميم، قال الشاعر:</p><p class="poetry_or_grammar">ألم تر أن المجرمين
  أصابهم</p><p class="poetry_or_grammar">صواقع لا بل هن فوق الصواقع</p><p>وقال أبو
  النجم:</p><p class="poetry_or_grammar">يحلون بالمقصورة القواطع</p><p class="poetry_or_grammar">تشقق
  البروق بالصواقع</p><p>فإذا كان ذلك لغة، وقد حكوا تصريف الكلمة عليه، لم يكن من باب
  المقلوب خلافاً لمن ذهب إلى ذلك، ونقل القلب عن جمهور أهل اللغة. ويقال: صعقته وأصعقته
  الصاعقة، إذا أهلكته، فصعق: أي هلك. والصاعقة أيضاً العذاب على أي حال كان، قاله ابن
  عرفة، والصاعقة والصاقعة: إما أن تكون صفة لصوت الرعد أو للرعد، فتكون التاء للمبالغة
  نحو: راوية وإما أن تكون مصدراً، كما قالوا في الكاذبة. الحذر، والفزع، والفرق، والجزع،
  والخوف: نظائر الموت، عرض يعقب الحياة. وقيل: فساد بنية الحيوان، وقيل: زوال الحياة.
  الإحاطة: حصر الشيء بالمنع له من كل جهة، والثلاثي منه متعد، قالوا: حاطه، يحوطه، حوطاً.</p><p>أو
  كصيب: معطوف على قوله: { كمثل الذي استوقد } ، وحذف مضافان، إذ التقدير: أو: كمثل ذوي
  صيب، نحو قوله تعالى:</p><p class="quran">كالذي يغشى عليه من الموت</p><p>[الأحزاب:
  19] أي كدوران عين الذي يغشى عليه. وأو هنا للتفصيل، وكان من نظر في حالهم منهم من
  يشبهه بحال المستوقد، ومنهم من يشبهه بحال ذوي صيب، ولا ضرورة تدعو إلى كون أو للتخيير.
  وأن المعنى أيهما شئت مثلهم به، وإن كان الزجاج وغيره ذهب إليه، ولا إلى أن أو للإباحة،
  ولا إلى أنها بمعنى الواو، كما ذهب إليه الكوفيون هنا. ولا إلى كون أو للشك بالنسبة
  للمخاطبين، إذ يستحيل وقوعه من الله تعالى، ولا إلى كونها بمعنى بل، ولا إلى كونها
  للإبهام، لأن التخيير والإباحة إنما يكونان في الأمر أو ما في معناه. وهذه الجملة خبرية
  صرف. ولأن أو بمعنى الواو، أو بمعنى بل، لم يثبت عند البصريين، وما استدل به مثبت ذلك
  مؤوّل، ولأن الشك بالنسبة إلى المخاطبين، أو الإبهام بالنسبة إليهم لا معنى له هنا،
  وإنما المعنى الظاهر فيها كونها للتفصيل. وهذا التمثيل الثاني أتى كاشفاً لحالهم بعد
  كشف الأول. وإنما قصد بذلك التفصيل والإسهاب بحال المنافق، وشبهه في التمثيل الأول
  بمستوقد النار، وإظهاره الإيمان بالإضاءة، وانقطاع جدواه بذهاب النور. وشبه في الثاني
  دين الإسلام بالصيب وما فيه من الوعد والوعيد بالرعد والبرق، وما يصيبهم من الإفزاع
  والفتن من جهة المسلمين بالصواعق، وكلا التمثيلين من التمثيلات المفرقة، كما شرحناه.</p><p>والأحسن
  أن يكون من التمثيلات المركبة دون المفرقة، فلا تتكلف مقابلة شيء بشيء، وقد تقدم الإشارة
  إلى ذلك عند الكلام على التمثيل الأول، فوصف وقوع المنافقين في ضلالتهم وما خبطوا فيه
  من الحيرة والدهشة بما يكابد من طفئت ناره بعد إيقادها في ظلمة الليل، وبحال من أخذته
  السماء في ليلة مظلمة مع رعد وبرق وخوف من الصواعق، وإنما قدر كمثل ذوي صيب لعود الضمير
  في يجعلون.</p><p>والتمثيل الثاني أبلغ لأنه أدلّ على فرط الحيرة وشدة الأمر، ولذلك
  أخر فصار ارتقاء من الأهون إلى الأغلظ. وقد رام بعض المفسرين ترتب أحوال المنافقين
  وموازنتها في المثل من الصيب والظلمات والرعد والبرق والصواعق، فقال: مثل الله القرآن
  بالصيب لما فيه من الإشكال، وعما هم بالظلمات والوعيد والزجر بالرعد والنور والحجج
  الباهرة التي تكاد أحياناً أن تبهرهم بالبرق وتخوفهم بجعل أصابعهم، وفضح نفاقهم وتكاليف
  الشرع التي يكرهونها من الجهاد والزكاة ونحوها بالصواعق، وهذا قول من ذهب إلى أنه من
  التمثيل المفرق الذي يقابل منه شيء شيئاً من الممثل، وستأتي بقية الأقوال في ذلك، إن
  شاء الله تعالى. وقرىء: أو كصايب، وهو اسم فاعل من صاب يصوب وصيب، أبلغ من صايب، والكاف
  في موضع رفع لأنها معطوفة على ما موضعه رفع. والجملة من قوله: { ذهب الله بنورهم }
  إذا قلنا ليست جواب لما جملة اعتراض فصل بها بين المعطوف والمعطوف عليه، وكذلك أيضاً
  { صم بكم عمي } إذا قلنا إن ذلك من أوصاف المنافقين. فعلى هذين القولين تكون الجملتان
  جملتي اعتراض بين المعطوف والمعطوف عليه، وقد منع ذلك أبو علي، وردّ عليه بقول الشاعر:</p><p
  class="poetry_or_grammar">لعمرك والخطوب مغيرات</p><p class="poetry_or_grammar">وفي
  طول المعاشرة التقالي</p><p class="poetry_or_grammar">لقد باليت مظعن أمّ أوفى</p><p
  class="poetry_or_grammar">ولكن أمّ أوفى لا تبالي</p><p>ففصل بين القسم وجوابه بجملتي
  الاعتراض. من السماء متعلق بصيب فهو في موضع نصب ومن فيه لابتداء الغاية، ويحتمل أن
  تكون في موضع الصفة فتعلق بمحذوف، وتكون من إذ ذاك للتبعيض، ويكون على حذف مضاف التقدير،
  أو كمطر صيب من أمطار السماء، وأتى بالسماء معرفة إشارة إلى أن هذا الصيب نازل من آفاق
  السماء، فهو مطبق عام. قال الزمخشري: وفيه أن السحاب من السماء ينحدر، ومنها يأخذ ماءه،
  لا كزعم من زعم أنه يأخذه من البحر، ويؤيده قوله تعالى:</p><p class="quran">وينزل
  من السماء من جبال فيها من برد</p><p>[النور: 43] انتهى كلامه. وليس في الآيتين ما
  يدل على أنه لا يكون منشأ المطر من البحر، إنما تدل الآيتان على أن المطر ينزل من السماء،
  ولا يظهر تناف بين أن يكون المطر ينزل من السماء، وأن منشأه من البحر. والعرب تسمي
  السحاب بنات بحر، يعني أنها تنشأ من البحار، قال طرفة:</p><p class="poetry_or_grammar">لا
  تلمني إنها من نسوة</p><p class="poetry_or_grammar">رقد الصيف مقاليت نزر</p><p class="poetry_or_grammar">كبنات
  البحر يمأدن كما</p><p class="poetry_or_grammar">أنبت الصيف عساليج الخضر</p><p>وقد
  أبدلوا الباء ميماً فقالوا: بنات المحر، كما قالوا: رأيته من كثب ومن كثم. وظلمات:
  مرتفع بالجار والمجرور على الفاعلية، لأنه قد اعتمد إذا وقع صفة، ويجوز أن تكون فيه
  في موضع الحال من النكرة المخصصة بقوله: { من السماء } ، إما تخصيص العمل، وإما تخصيص
  الصفة على ما قدمناه من الوجهين في إعراب من السماء، وأجازوا أن يكون ظلمات مرفوعاً
  بالابتداء، وفيه في موضع الخبر.</p>'
