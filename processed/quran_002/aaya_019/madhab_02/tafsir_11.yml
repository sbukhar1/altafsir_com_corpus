text: '<p>{ أَوْ كَصَيّبٍ مّنَ ٱلسَّمَاء فِيهِ ظُلُمَـٰتٌ } يعني كمطر نزل من السماء
  فضرب لهم الله تعالى مثلاً آخر لأن العرب كانوا يوضحون الكلام بذكر الأمثال فالله ضرب
  لهم الأمثال ليوضح عليهم الحجة، فضرب لهم مثلاً بالمستوقد النار، ثم ضرب لهم مثلاً
  آخر بالمطر. فإن قيل كلمة (أو) إنما تستعمل للشك فما معنى { أَوْ } ها هنا، فقيل له:
  (أو) قد تكون للتخيير [فكأنه قال إن شئتم فاضربوا لهم مثلاً بالمستوقد النار وإن شئتم
  فاضربوا لهم المثل بالمطر فأنتم مصيبون في ضرب المثل في الوجهين جميعاً. وهذا كما قال
  في آية أخرى:</p><p class="quran">أَوْ كَظُلُمَـٰتٍ فِى بَحْرٍ لُّجِّىٍّ</p><p>[النور:
  40] فكذلك ها هنا أو للتخيير] لا للشك. وقد قيل: أو بمعنى الواو يعني، وكصيب من السماء،
  معناه: مثلهم كرجل في مفازة في ليلة مظلمة فنزل مطر من السماء، وفي المطر ظلمات { وَرَعْدٌ
  وَبَرْقٌ } والمطر هو القرآن لأن في المطر حياة الخلق وإصلاح الأرض وكذلك القرآن [حياة
  القلوب]، فيه هدى للناس، وبيان من الضلالة وإصلاح، فلهذا المعنى شبه القرآن بالمطر.
  والظلمات هي الشدائد والمحن التي تصيب المسلمين، والشبهات التي في القرآن، والرعد:
  هو الوعيد الذي ذكر للمنافقين والكفار في القرآن، والبرق: ما ظهر من علامات نبوة محمد
  - صلى الله عليه وسلم - ودلائله. قوله تعالى { يَجْعَلُونَ أَصَابِعَهُمْ فِيۤ آذَانِهِم
  مِّنَ ٱلصَّوَاعِقِ } أي يتصاممون عن سماع الحق { حَذَرَ ٱلْمَوْتِ } أي لحذر الموت،
  [إنما] نصب لنزع الخافض. مثل قوله</p><p class="quran">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ</p><p>[الأعراف:
  155] أي من قومه. فكذلك ها هنا { حَذَرَ ٱلْمَوْتِ } أي لحذر الموت، ومعناه: مخافة
  أن ينزل في القرآن شيء يظهر حالهم كما قال في آية أخرى</p><p class="quran">نَّظَرَ
  بَعْضُهُمْ إِلَىٰ بَعْضٍ هَلْ يَرَاكُمْ مِّنْ أَحَدٍ ثُمَّ ٱنصَرَفُواْ</p><p>[التوبة:
  127] قال بعضهم: في الآية مضمر، ومعناها يجعلون أصابعهم في آذانهم من الرعد، ويغمضون
  أعينهم من الصواعق. وقال أهل اللغة: الصاعقة صوت ينزل من السماء فيه نار. فمن قال بهذا
  القول لا يحتاج إلى الإضمار في الآية: يجعلون أصابعهم في آذانهم من خوف الصاعقة: {
  وَٱللَّهُ مُحِيطٌ بِٱلْكـٰفِرِينَ } أي عالم بأعمالهم والإحاطة: هي إدراك الشيء بكماله.</p>'
