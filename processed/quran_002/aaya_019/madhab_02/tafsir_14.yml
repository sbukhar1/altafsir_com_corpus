text: '<p>{ أو } للتخيير، معناه مثلوهم بهذا أو بهذا، لا على الاقتصار على أحد الأمرين،
  وقوله: { أو كصيّب } معطوف على { كمثل الذي }. وقال الطبري: { أو } بمعنى الواو.</p><p>قال
  القاضي أبو محمد وهذه عجمة، والصيب المطر من صاب يصوب إذا انحط من علو إلى سفل، ومنه
  قول علقمة بن عبدة: [الطويل]</p><p class="poetry_or_grammar">كأنهمُ: صابتْ عليهمْ
  سحابةٌ</p><p class="poetry_or_grammar">صواعقها لطيرِهِنَّ دبيبُ</p><p>وقول الآخر:
  [الطويل]</p><p class="poetry_or_grammar">فلستِ لإنسيٍّ ولكن لملأكٍ</p><p class="poetry_or_grammar">تنّزلَ
  من جوِّ السماءِ يصوبُ</p><p>وأصل صيّب صَيْوب اجتمع الواو والياء وسبقت إحدهما بالسكون
  فقلبت الواو ياء وأدغمت، كما فعل في سَيّد ومَيّت.</p><p>وقال بعض الكوفيين: أصل صيّب
  صَوِيب على مثال فعيل وكان يلزمه أن لا يعل كما لم يعل طويل، فبهذا يضعف هذا القول.</p><p>وقوله
  تعالى: { ظلمات } بالجمع، إشارة إلى ظلمة الليل وظلمة الدجن ومن حيث تتراكب وتتزايد
  جمعت، وكون الدجن مظلماً هول وغم للنفس، بخلاف السحاب والمطر إذا انجلى دجنه، فإنه
  سارٌّ جميل، ومنه قول قيس بن الخطيم: [المتقارب]</p><p class="poetry_or_grammar">فما
  رَوْضةٌ من رياضِ القطا</p><p class="poetry_or_grammar">كأَنَّ الْمَصَابِيحَ حوذانها</p><p
  class="poetry_or_grammar">بأحسنَ مِنْها ولا مَزنةٌ</p><p class="poetry_or_grammar">دلوحٌ
  تَكشّفُ أدجانُها</p><p>واختلف العلماء في الرعد: فقال ابن عباس ومجاهد وشهر بن حوشب
  وغيرهم: هو ملك يزجر السحاب بهذا الصوت المسموع كلما خالفت سحابة صاح بها، فإذا اشتد
  غضبه طار النار من فيه، فهي { الصواعق } ، واسم هذا الملك الرعد، وقيل الرعد ملك، وهذا
  الصوت تسبيحه، وقيل الرعد اسم الصوت المسموع، قاله علي بن أبي طالب رضي الله عنه، وهذا
  هو المعلوم في لغة العرب، وقد قال لبيد في جاهليته: [المنسرح]</p><p class="poetry_or_grammar">فجعني
  الرعدُ والصواعقُ بالـ</p><p class="poetry_or_grammar">ـفارسِ يومَ الكريهةِ النجدِ</p><p>وروي
  عن ابن عباس أنه قال: " الرعد ريح تختنق بين السحاب فتصوت ذلك الصوت ". وقيل: " الرعد
  اصطكاك أجرام السحاب ". وأكثر العلماء على أن الرعد ملك، وذلك صوته يسبح ويزجر السحاب.</p><p>واختلفوا
  في البرق:</p><p>فقال علي بن أبي طالب: " هو مخراق حديد بيد الملك يسوق به السحاب ".</p><p>وقال
  ابن عباس: " هو سوط نور بيد الملك يزجي به السحاب ".</p><p>وروي عن ابن عباس رضي الله
  عنه أن البرق يتراءى، وقال قوم: " البرق ماء " ، وهذا قول ضعيف.</p><p>والصاعقة: قال
  الخليل: " هي الواقعة الشديدة من صوت الرعد يكون معها أحياناً نار، يقال إنها من المخراق
  الذي بيد الملك، وقيل في قطعة النار إنها ماء يخرج من فم الملك عند غضبه ".</p><p>وحكى
  الخليل عن قوم من العرب " الساعقة " بالسين.</p><p>وقال النقاش: " يقال صاعقة وصعقة
  وصاقعة بمعنى واحد ".</p><p>وقرأ الحسن بن أبي الحسن " من الصواقع " بتقديم القاف.
  قال أبو عمرو: " وهي لغة تميم ".</p><p>وقرأ الضحاك بن مزاحم " حذار الموت " بكسر الحاء
  وبألف. واختلف المتأولون في المقصد بهذا المثل وكيف تترتب أحوال المنافقين الموازنة
  لما في المثل من الظلمات والرعد والبرق والصواعق.</p><p>فقال جمهور المفسرين: " مثل
  الله تعالى القرآن بالصيب لما فيه من الإشكال عليهم. والعمى: هو الظلمات، وما فيه من
  الوعيد والزجر هو الرعد، وما فيه من النور والحجج الباهرة التي تكاد أن تبهرهم هو البرق
  وتخوفهم وروعهم وحذرهم هو جعل أصابعهم في آذانهم، وفضح نفاقهم، واشتهار كفرهم، وتكاليف
  الشرع التي يكرهونها من الجهاد والزكاة ونحوه هي الصواعق ".</p><p>قال القاضي أبو محمد
  عبد الحق رضي الله عنه: وهذا كله صحيح بين.</p><p>وروي عن ابن مسعود أنه قال: " إن
  رجلين من المنافقين هربا من النبي صلى الله عليه وسلم إلى المشركين فأصابهما هذا المطر
  الذي ذكر الله وأيقنا بالهلاك، فقالا: ليتنا أصبحنا فنأتي محمداً ونضع أيدينا في يده،
  فأصبحا وأتياه وحسن إسلامهما، فضرب الله ما نزل بهما مثلاً للمنافقين ".</p><p>وقال
  أيضاً ابن مسعود: " إن المنافقين في مجلس رسول الله صلى الله عليه وسلم كانوا يجعلون
  أصابعهم في آذانهم لئلا يسمعون القرآن، فضرب الله المثل لهم ".</p><p>قال القاضي أبو
  محمد: وهذا وفاق لقول الجمهور الذي ذكرناه.</p><p>وقل قوم: " الرعد والبرق هما بمثابة
  زجر القرآن، ووعيده ".</p><p>و { محيط بالكافرين } معناه بعقابه وأخذه، يقال أحاط السلطان
  بفلان إذا أخذه حاصراً من كل جهة، ومنه قوله تعالى:</p><p class="quran">وأحيط بثمره</p><p>[الكهف:
  42] ففي الكلام حذف مضاف، ويكاد فعل ينفي المعنى مع إيجابه ويوجبه مع النفي، فهنا لم
  يخطف البرق الأبصار، والخطف الانتزاع بسرعة.</p><p>واختلفت القراءة في هذه اللفظة فقرأ
  جمهور الناس: " يَخْطَف أبصارهم " بفتح الياء والطاء وسكون الخاء، على قولهم في الماضي
  خطف بكسر الطاء وهي أفصح لغات العرب، وهي القرشية.</p><p>وقرأ علي بن الحسين ويحيى
  بن وثاب: " يَخْطِف " بفتح الياء وسكون الخاء وكسر الطاء على قول بعض العرب في الماضي
  " خَطَف " بفتح الطاء، ونسب المهدوي هذه القراءة إلى الحسن وأبي رجاء، وذلك وهم.</p><p>وقرأ
  الحسن وأبو رجاء وعاصم الجحدري وقتادة: " يَخِطِّف " بفتح الياء وكسر الخاء والطاء
  وتشديد الطاء، وهذه أصلها " يختطف " أدغمت التاء في الطاء وكسرت الخاء لالتقاء الساكنين.</p><p>وحكى
  ابن مجاهد قراءة لم ينسبها إلى أحد " يَخَطِّف " بفتح الياء والخاء وتشديد الطاء المكسورة.</p><p>قال
  أبو الفتح: " أصلها يختطف نقلت حركة التاء إلى الخاء وأدغمت التاء في الطاء ".</p><p>وحكى
  أبو عمرو الداني عن الحسن أيضاً، أنه قرأ " يَخَطَّف " بفتح الياء والخاء والطاء وشدها.</p><p>وروي
  أيضاَ عن الحسن والأعمش " يخطِّف " بكسر الثلاثة وشد الطاء منها. وهذه أيضاً أصلها
  يختطف أدغم وكسرت الخاء للالتقاء وكسرت الياء إتباعاً.</p><p>وقال عبد الوارث: " رأيتها
  في مصحف أبي بن كعب " يَتَخَطَّف " بالتاء بين الياء والخاء ".</p><p>وقال الفراء:
  " قرأ بعض أهل المدينة بفتح الياء وسكون الخاء وشد الطاء مكسورة ".</p><p>قال أبو الفتح:
  " إنما هو اختلاس وإخفاء فيلطف عندهم فيرون أنه إدغام، وذلك لا يجوز ".</p><p>قال القاضي
  أبو محمد: لأنه جمع بين ساكنين دون عذر.</p><p>وحكى الفراء قراءة عن بعض الناس بضم
  الياء وفتح الخاء وشد الطاء مكسورة.</p><p>قال القاضي أبو محمد رحمه الله: كأنه تشديد
  مبالغة لا تشديد تعدية.</p><p>ومعنى: { يكاد البرق يخطف أبصارهم } تكاد حجج القرآن
  وبراهينه وآياته الساطعة تبهرهم، ومن جعل { البرق } في المثل الزجر والوعيد قال يكاد
  ذلك يصيبهم.</p><p>و { كلما } ظرف، والعامل فيه { مشوا } وهو أيضاً جواب { كلما } ،
  و { أضاء } صلة ما، ومن جعل { أضاء } يتعدى قدر له مفعولاً، ومن جعله بمنزلة ضاء استغنى
  عن ذلك.</p><p>وقرأ ابن أبي عبلة: " أضا لهم " بغير همز، وهي لغة.</p><p>وفي مصحف أبي
  بن كعب: " مروا فيه ".</p><p>وفي قراءة ابن مسعود " مضوا فيه ".</p><p>وفي الضحاك:
  " وإذا أُظلِم " بضم الهمزة وكسر اللام، و { قاموا } معناه ثبتوا، لأنهم كانوا قياماً،
  ومنه قول الأعرابي: " وقد أقام الدهر صعري بعد أن أقمت صعره " يريد أثبت الدهر، ومعنى
  الآية فيما روي عن ابن عباس وغيره كلما سمع المنافقون القرآن وظهرت لهم الحجج أنسوا
  ومشوا معه، فإذا نزل من القرآن ما يعمون فيه ويضلون به أو يكلفونه قاموا أي ثبتوا على
  نفاقهم.</p><p>وروي عن ابن مسعود أن معنى الآية: كلما صلحت أحوالهم في زروعهم ومواشيهم
  وتوالت عليهم النعم قالوا دين محمد دين مبارك. وإذا نزلت بهم مصيبة أو أصابتهم شدة
  سخطوه وثبتوا في نفاقهم.</p><p>وقال قوم: معنى الآية: كلما خفي عليكم نفاقهم وظهر لكم
  منهم الإيمان مشوا فيه، فإذا افتضحوا عندكم قاموا، ووحد السمع لأنه مصدر يقع للواحد
  والجمع.</p><p>وحكى النقاش أن من العلماء من قرأ بأسماعهم.</p><p>وقرأ إبراهيم بن أبي
  عبلة: " ولو شاء الله لأذهب أسماعهم وأبصارهم " وخص الأسماع والأبصار لتقدم ذكرها في
  الآية. ويشبه هذا المعنى في حال المنافقين أن الله لو شاء لأوقع بهم ما يتخوفونه من
  الزجر والوعيد أو لفضحهم عند المؤمنين وسلط المؤمنين عليهم، وبكل مذهب من هذين قال
  قوم.</p><p>وقوله تعالى: { على كل شيء } لفظه العموم ومعناه عند المتكلمين على كل شيء
  يجوز وصفه تعالى بالقدرة عليه و { قدير } بمعنى قادر، وفيه مبالغة، وخص هنا صفته التي
  هي القدرة بالذكر لأنه قد تقدم ذكر فعل مضمنه الوعيد والإخافة، فكان ذكر القدرة مناسباً
  لذلك.</p>'
