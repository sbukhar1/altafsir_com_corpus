  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
text: "<p>{ كَصَيِّبٍ } الصيب: المطر، أو السحاب. { الرَّعْدُ } ملك ينعق بالغيث نعيق
  الراعي بالغنم، سمى ذلك الصوت باسمه، أو ريح تختنق تحت السماء قاله ابن عباس رضي الله
  تعالى عنهما، أو اصطكاك الأجرام. { الْبَرْقُ } ضرب الملك ـ الذي هو الرعد ـ السحاب
  بمخراق من حديد قاله علي ـ رضي الله عنه ـ: أو ضربه بسوط من نور قاله ابن عباس ـ رضي
  الله تعالى عنهما ـ أو ما ينقدح من اصطكاك الأجرام.</p><p>{ الصَّاعِقَةُ } الشديد
  من صوت الرعد تقع معه قطعة نار. شبه المطر بالقرآن، وظلماته بالابتلاء الذي في القرآن،
  ورعده بزواجر القرآن، وبرقه ببيان القرآن، وصواعقه بوعيد القرآن في الآجل، ودعائه إلى
  الجهاد عاجلاً قاله ابن عباس رضي الله تعالى عنهما، أو شبه المطر بما يخافونه من وعيد
  الآخرة، وبرقه بما في إظهارهم الإسلام من حقن دمائهم ومناكحتهم وإرثهم، وصواعقه بزواجر
  الإسلام بالعقاب عاجلاً وآجلاً، أو شبه المطر بظاهر إيمانهم، وظلمته بضلالهم، وبرقه
  بنور الإيمان، وصواعقه بهلاك النفاق.</p>"
