text: '<p>قوله تعالى: { أو كصَيِّبٍ من السمَاء }. أو، حرف مردود على قوله:</p><p class="quran">مثلهم
  كمثل الذي استوقد ناراً</p><p>[البقرة:17] واختلف العلماء فيه على ستة أقوال.</p><p>أحدها:
  أنه داخل هاهنا للتخيير، تقول العرب: جالس الفقهاء أو النحويين، ومعناه: انت مخير في
  مجالسة أي الفريقين شئت، فكأنه خيرنا بين أن نضرب لهم المثل الأول أو الثاني.</p><p>والثاني:
  أنه داخل للابهام فيما قد علم الله تحصيله، فأبهم عليهم مالا يطلبون تفصيله، فكأنه
  قال: مثلهم كأحد هذين. ومثله قوله تعالى:</p><p class="quran">فهي كالحجارة أو أشد
  قسوة</p><p>[البقرة: 74] والعرب تبهم ما لا فائدة في تفصيله. قال لبيد:</p><p class="poetry_or_grammar">تمنى
  ابنتاي أن يعيش أبوهما</p><p class="poetry_or_grammar">وهل أنا إِلا من ربيعة أو مضر</p><p>أي:
  هل أنا إلا من أحد هذين الفريقين، وقد فنيا، فسبيلي أن أفنى كما فنيا.</p><p>والثالث:
  أنه بمعنى: بل. وأنشد الفراء:</p><p class="poetry_or_grammar">بدت مثل قرن الشمس في
  رونق الضحى</p><p class="poetry_or_grammar">وصورتها أو أنت في العين أملح</p><p>والرابع:
  أنه للتفصيل، ومعناه: بعضهم يشبه بالذي استوقد ناراً، وبعضهم بأصحاب الصيّب. ومثله
  قوله تعالى:</p><p class="quran">كونوا هوداً أو نصارى</p><p>[البقرة: 135] معناه:
  قال بعضهم، وهم اليهود: كونوا هودا، وقال النصارى: كونوا نصارى. وكذا قوله:</p><p class="quran">فجاءها
  بأسنا بياتاً أو هم قائلون</p><p>[الأعراف: 4] معناه: جاء بعضهم بأسنا بياتاً، وجاء
  بعضهم بأسنا وقت القائلة.</p><p>والخامس: أنه بمعنى الواو. ومثله قوله تعالى:</p><p
  class="quran">أن تأكلوا من بيوتكم أو بيوت آبائكم</p><p>[النور:61] قال جرير:</p><p
  class="poetry_or_grammar">نال الخلافة أو كانت له قدراً</p><p class="poetry_or_grammar">كما
  أتى ربَّه موسى على قدر</p><p>والسادس: أنه للشك في حق المخاطبين، إذ الشك مرتفع عن
  الحق عز وجل، ومثله قوله تعالى:</p><p class="quran">وهو أهون عليه</p><p>[الروم:27]
  يريد: فالإعادة أهون من الابتداء فيما تظنون.</p><p>فأما التفسير لمعنى الكلام: أو
  كأصحاب صيب، فأضمر الأصحاب، لأن في قوله { يجعلون أصابعهم في آذانهم } ، دليلاً عليه.
  والصيب: المطر. قال ابن قتيبة: هو فيعل من صاب يصوب: إذا نزل من السماء، وقال الزجاج:
  كل نازل من علو إلى استفال، فقد صاب يصوب، قال الشاعر:</p><p class="poetry_or_grammar">كأنهمُ
  صابت عليهم سحابة</p><p class="poetry_or_grammar">صواعقها لطيرهن دبيب</p><p>وفي الرعد
  ثلاثة أقوال.</p><p>أحدها: أنه صوت ملك يزجر السحاب، وقد روي هذا المعنى مرفوعاً إلى
  النبي صلى الله عليه وسلم، وبه قال ابن عباس ومجاهد. وفي رواية عن مجاهد: أنه صوت ملك
  يسبح. وقال عكرمة: هو ملك يسوق السحاب كما يسوق الحادي الابل.</p><p>والثاني: أنه ريح
  تختنق بين السماء والأرض. وقد روي عن أبي الجلد أنه قال: الرعد: الريح. واسم أبي الجلد:
  جيلان بن أبي فروة البصري، وقد روى عنه قتادة.</p><p>والثالث: أنه اصطكاك أجرام السحاب،
  حكاه شيخنا علي بن عبيد الله.</p><p>وفي البرق ثلاثة أقوال.</p><p>أحدها: أنه مخاريق
  يسوق بها الملك السحاب، روي هذا المعنى مرفوعاً إلى النبي صلى الله عليه وسلم، وهو
  قول علي بن أبي طالب.</p><p>وفي رواية عن علي قال: هو ضربة بمخراق من حديد. وعن ابن
  عباس: أنه ضربة بسوط من نور. قال ابن الانباري: المخاريق: ثياب تلف، ويضرب بها الصبيان
  بعضهم بعضاً، فشبه السوط الذي يضرب به السحاب بذلك المخراق.</p><p>قال عمرو بن كلثوم:</p><p
  class="poetry_or_grammar">كأن سيوفنا فينا وفيهم</p><p class="poetry_or_grammar">مخاريق
  بأيدي لاعبينا</p><p>وقال مجاهد: البرق: مصع ملك، والمصع: الضرب والتحريك.</p><p>والثاني:
  أن البرق: الماء، قاله أبو الجلد. وحكى ابن فارس أن البرق: تلألؤ الماء.</p><p>والثالث:
  أنه نار تنقدح من اصطكاك أجرام السحاب لسيره، وضرب بعضه لبعض، حكاه شيخنا.</p><p>والصواعق:
  جمع صاعقة، وهي صوت شديد من صوت الرعد يقع معه قطعة من نار تحرق ما تصيبه. وروي عن
  شهر بن حوشب: أن الملك الذي يسوق السحاب، إذا اشتد غضبه، طار من فيه النار، فهي الصواعق.
  وقال غيره: هي نار تنقدح من اصطكاك أجرام السحاب. قال ابن قتيبة: وإنما سميت صاعقة،
  لأنها إذا أصابت قتلت، يقال: صعقتهم أي: قتلتهم.</p><p>قوله تعالى: { والله مُحيط بالكافرين
  }.</p><p>فيه ثلاثة أقوال.</p><p>أحدها: أنه لا يفوته أحد منهم، فهو جامعهم يوم القيامة.
  ومثله قوله تعالى:</p><p class="quran">أحاط بكل شيء علماً</p><p>[الطلاق:12] قاله
  مجاهد.</p><p>والثاني أن الإحاطة: الإهلاك، مثل قوله تعالى:</p><p class="quran">وأحيط
  بثمره</p><p>[الكهف: 42]</p><p>والثالث: أنه لا يخفى عليه ما يفعلون.</p>'
