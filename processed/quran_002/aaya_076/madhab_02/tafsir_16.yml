text: '<p>{ فَتَحَ اللَّهُ } ذكركم الله ـ تعالى ـ به، أو أنزله في التوراة من نبوة
  محمد صلى الله عليه وسلم أو قول بني قريظة للرسول صلى الله عليه وسلم لما قال لهم:</p><p
  class="hadith"> " يا إخوة القردة " </p><p>من حدثك بهذا، أو أسلم منهم ناس، ثم نافقوا
  وحدثوا العرب بما عُذبوا به، فقال بعضهم لبعض { أَتُحَدِّثُونَهُم بِمَا فَتَحَ اللَّهُ
  عَلَيْكُمْ } أي بما قضى وحكم، والفتح: القضاء والحكم.</p>'
