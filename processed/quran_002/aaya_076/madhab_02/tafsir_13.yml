text: '<p>قوله تعالى: { أَفَتَطْمَعُونَ } أفترجون؟ يُريد محمداً وأصحابه { أَن يُؤْمِنُواْ
  لَكُمْ } تصدقكم اليهود بما تخبرونهم به { وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ
  كَلَـٰمَ ٱللَّهِ } يعني التوراة { ثُمَّ يُحَرِّفُونَهُ } يغيرون ما فيها من الأحكام
  { مِن بَعْدِ مَا عَقَلُوهُ } علموه كما غيروا صفة محمد صلى الله عليه وسلم، وآية الرجم
  { وَهُمْ يَعْلَمُونَ } أنهم كاذبون، هذا قول مجاهد وقتادة وعكرمة والسدي وجماعة، وقال
  ابن عباس ومقاتل: نزلت في السبعين الذين اختارهم موسى لميقات ربه، وذلك أنهم لما رجعوا
  - بعد ما سمعوا كلام الله - إلى قومهم رجع الناس إلى قولهم، وأما الصادقون منهم فأدوا
  كما سمعوا، وقالت طائفة منهم: سمعنا الله يقول في آخر كلامه إن استطعتم أن تفعلوا فافعلوا،
  وإن شئتم فلا تفعلوا، فهذا تحريفهم وهم يعلمون أنه الحق.</p><p>{ وَإِذَا لَقُواْ ٱلَّذِينَ
  آمَنُواْ } قال ابن عباس والحسن وقتادة: يعني منافقي اليهود الذين آمنوا بألسنتهم إذا
  لقوا المؤمنين المخلصين { قَالُوۤاْ ءَامَنَّا } كإيمانكم { وَإِذَا خَلاَ } رجع {
  بَعْضُهُمْ إِلَىٰ بَعْضٍ } - كعب بن الأشرف وكعب بن أسد ووهب بن يهودا وغيرهم من رؤساء
  اليهود - لأمرهم على ذلك { قَالُوۤاْ: أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ
  } بما قص الله عليكم في كتابكم: أن محمداً حق وقوله صدق. والفتاح القاضي.</p><p>وقال
  الكسائي: بما بيَّنه لكم من العلم بصفة النبي صلى الله عليه السلام ونعته، وقال: الواقدي:
  بما أنزل الله عليكم، ونظيره:</p><p class="quran">لَفَتَحْنَا عَلَيْهِم بَرَكَـٰتٍ
  مِّنَ ٱلسَّمَآءِ</p><p>[الأعراف: 96] أي أنزلنا، وقال أبو عبيدة: بما منَّ الله عليكم
  وأعطاكم { لِيُحَآجُّوكُم بِهِ } ليخاصموكم، يعني أصحاب محمد صلى الله عليه وسلم ويحتجوا
  بقولكم عليكم فيقولوا: قد أقررتم أنه نبي حق في كتابكم ثم لا تتبعونه؟ وذلك أنهم قالوا
  لأهل المدينة حين شاوروهم في اتباع محمد صلى الله عليه وسلم: آمنوا به فإنه حق ثم قال
  بعضهم لبعض: أتحدثونهم بما أنزل الله عليكم لتكون لهم الحجة عليكم { عِندَ رَبِّكُمْ
  } في الدنيا والآخرة، وقيل: إنهم أخبروا المؤمنين بما عذبهم الله به على الجنايات فقال
  بعضهم لبعض: أتحدثونهم بما أنزل الله عليكم من العذاب ليحاجوكم به عند ربكم، ليروا
  الكرامة لأنفسهم عليكم عند الله وقال مجاهد: هو قول يهود قريظة قال بعضهم لبعض حين
  قال لهم النبي صلى الله عليه وسلم:</p><p class="hadith"> " يا إخوان القردة والخنازير
  " </p><p>فقالوا: من أخبر محمداً بهذا؟ ما خرج هذا إلا منكم { أَفَلاَ تَعْقِلُونَ
  }.</p>'
