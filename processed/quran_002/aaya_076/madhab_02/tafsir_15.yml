text: '<p>هذه الآية نزلت في نفر من اليهود، كانوا إذا لقوا النبي والمؤمنين قالوا: آمنا،
  وإذا خلا بعضهم إلى بعض، قالوا: أتحدثونهم بما فتح الله عليكم، هذا قول ابن عباس، وأبي
  العالية، ومجاهد، وقتادة، وعطاء الخراساني، وابن زيد، ومقاتل.</p><p>وفي معنى { بما
  فتح الله عليكم } قولان. أحدهما: بما قضى الله عليكم، والفتح: القضاء، ومنه قوله تعالى:</p><p
  class="quran">ربنا افتح بيننا وبين قومنا بالحق</p><p>[الاعراف:89] قال السدي عن أشياخه:
  كان ناس من اليهود آمنوا ثم نافقوا، فكانوا يحدثون المؤمنين بما عذبوا به، فقال بعضهم
  لبعض: أتحدثونهم بما فتح الله عليكم. [من العذاب، ليقولوا: نحن أحب إلى الله منكم،
  وأكرم على الله منكم]. والثاني: أن معناه بما علمكم الله. قال ابن عباس وأبو العالية
  وقتادة: الذي فتحه عليهم: ما أنزله من التوراة في صفة محمد، صلى الله عليه وسلم، وقال
  مقاتل: كان المسلم يلقى حليفه، أو أخاه من الرضاعة من اليهود، فيسأله: أتجدون محمداً
  في كتابكم؟ فيقولون: نعم، إنه لحق. فسمع كعب بن الأشرف وغيره، فقال لليهود في السر:
  أتحدثون أصحاب محمد بما فتح الله عليكم، أَي: بما بين لكم في التوراة من أمر محمد ليخاصموكم
  به عند ربكم باعترافكم أنه نبي، أفلا تعقلون أن هذا حجة عليكم؟!</p><p>قوله تعالى:
  { عند ربكم } فيه قولان. أحدهما: أنه بمعنى: في حكم ربكم، كقوله. تعالى:</p><p class="quran">فأولئك
  عند الله هم الكاذبون</p><p>[النور: 13]. والثاني: أَنه أراد يوم القيامة.</p>'
