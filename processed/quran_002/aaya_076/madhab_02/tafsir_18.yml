text: "<p>قوله عز وجل: { أفتطمعون } خطاب للنبي صلى الله عليه وسلم لأنه هو الداعي إلى
  الإيمان وإنما ذكره بلفظ الجمع تعظيماً له، وقيل: هو خطاب للنبي صلى الله عليه وسلم
  وأصحابه لأنهم كانوا يدعونهم إلى الإيمان أيضاً ومعنى أفتطمعون أفترجعون { أن يؤمنوا
  لكم } أي يصدقكم اليهود بما تخبرونهم وقيل: معناه أفتطمعون أن يؤمنوا لكم مع أنهم لم
  يؤمنوا بموسى عليه الصلاة والسلام وكان هو سبب في خلاصهم من الذل وظهور المعجزات على
  يده { وقد كان فريق منهم يسمعون كلام الله } قيل المراد بالفريق: هم الذين كانوا مع
  موسى يوم الميقات، وهم الذين سمعوا كلام الله تعالى، وقيل المراد بهم: الذي كانوا في
  زمن النبي صلى الله عليه وسلم، وهو الأقرب لأن الضمير راجع إليهم في أفتطمعون أن يؤمنوا
  لكم، فعلى هذا يكون معنى يسمعون كلام الله يعني التوراة، لأنه يصح أن يقال لمن يسمع
  التوراة يسمع كلام الله { ثم يحرفونه } أي يغيرون كلام الله، ويبدلونه فمن فسر الفريق
  الذين يسمعون كلام الله بالفريق الذين كانوا مع موسى عليه السلام استدل بقول ابن عباس
  رضي الله عنهما إنها نزلت في السبعين الذين اختارهم موسى لميقات ربه، وذلك لأنهم لما
  رجعوا إلى قومهم بعد ما سمعوا كلام الله أما الصادقون منهم فإنهم أدوا كما سمعوا وقالت
  طائفة منهم: سمعنا الله يقول في آخر كلامه إن استطعتم أن تفعلوا فافعلوا وإن شئتم فلن
  تفعلوا، فكان هذا تحريفهم ومن فسر الفريق الذين كانوا يسمعون كلام الله بالذين كانوا
  في زمن النبي صلى الله عليه وسلم قال كان تحريفهم تبديلهم صفة النبي صلى الله عليه
  وسلم وآية الرجم في التوراة { من بعد ما عقلوه } أي علموا صحة كلام الله ومراده فيه
  ثم مع ذلك خالفوه { وهم يعلمون } أي فساد مخالفته ويعلمون أيضاً أنهم كاذبون. قوله
  عز وجل { وإذا لقوا الذين آمنوا قالوا آمنا } نزلت هذا الآية في اليهود، الذين كانوا
  في زمن النبي صلى الله عليه وسلم قال ابن عباس رضي الله عنهما: إن منافقي اليهود كانوا
  إذا لقوا أصحاب رسول الله صلى الله عليه وسلم قالوا لهم: آمنا بالذي آمنتم به وإن صاحبكم
  صادق وقوله حق وإنا نجد نعته وصفته في كتابنا { وإذا خلا بعضهم إلى بعض } يعني كعب
  بن الأشرف وكعب بن أسد ووهب بن يهودا ورؤساء اليهود لاموا منافقي اليهود على ذلك و
  { قالوا أتحدثونهم بما فتح الله عليكم } يعني قص الله عليكم في كتابكم من صفة محمد
  صلى الله عليه وسلم وأنه حق وقوله صدق { ليحاجوكم به } أي ليخاصمكم أصحاب محمد صلى
  الله عليه وسلم ويحتجوا عليكم بقولكم فيقولون لكم قد أقررتم أنه نبي حق في كتابكم لم
  لا تتبعونه، وذلك أن اليهود قالوا لأهل المدينة حين شاوروهم في إتباع محمد صلى الله
  عليه وسلم: آمنوا به فإنه نبي حق ثم لام بعضهم بعضاً، وقالوا: أتحدثونهم بما فتح الله
  عليكم لتكون لهم الحجة عليكم { عند ربكم } أي في الدنيا والآخرة وقيل: هو قول يهود
  بني قريظة بعضهم لبعض.</p><p>حين قال لهم النبي صلى الله عليه وسلم: يا إخوان القردة
  والخنازير. قالوا: من أخبر محمداً بهذا؟ هذا ما خرج إلا منكم وقيل: إن اليهود أخبروا
  المؤمنين بما عذبهم الله به من الجنايات. فقال بعضهم لبعض: أتحدثونهم بما قضى الله
  عليكم من العذاب ليروا الكرامة لأنفسهم عليكم عند الله { أفلا تعقلون } أي إن ذلك لا
  يليق بما أنتم عليه.</p>"
