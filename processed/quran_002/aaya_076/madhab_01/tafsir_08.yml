text: "<p>{ وَإِذَا لَقُواْ } أي منافقوا اليهود { ٱلَّذِينَ ءامَنُواْ قَالُوا ءامَنَّا
  } بأن محمداً صلى الله عليه وسلم نبيّ وهو المبشر به في كتابنا { وَإِذَا خَلاَ } رجع
  { بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُواْ } أي رؤساؤهم الَّذين لم ينافقوا لمن نافق { أَتُحَدّثُونَهُم
  } أي المؤمنين { بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ } أي عرّفكم في التوراة من نعت محمد
  صلى الله عليه وسلم { لِيُحَاجُّوكُم } ليخاصموكم واللام للصيرورة { بِهِ عِندَ رَبّكُمْ
  } في الآخرة ويقيموا عليكم الحجة في ترك اتباعه مع علمكم بصدقه؟ { أَفَلاَ تَعْقِلُونَ
  } أنهم يحاجونكم إذا حدثتموهم فتنتهون.</p>"
