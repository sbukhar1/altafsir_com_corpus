aaya: وَإِذْ جَعَلْنَا الْبَيْتَ مَثَابَةً لِلنَّاسِ وَأَمْنًا وَاتَّخِذُوا مِنْ مَقَامِ
  إِبْرَاهِيمَ مُصَلًّى ۖ وَعَهِدْنَا إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَنْ طَهِّرَا
  بَيْتِيَ لِلطَّائِفِينَ وَالْعَاكِفِينَ وَالرُّكَّعِ السُّجُودِ
text: "<p>{ وَإِذْ جَعَلْنَا ٱلْبَيْتَ } الكعبة { مَثَابَةً لّلنَّاسِ } مرجعاً يثوبون
  إليه من كل جانب { وَأَمْناً } مأمناً لهم من الظلم والإغارات الواقعة في غيره كان
  الرجل يلقى قاتل أبيه فيه فلا يَهِيجُهُ { وَٱتَّخَذُواْ } أيها الناس { مِن مَّقَامِ
  إِبْرٰهِيمَ } هو الحجر الذي قام عليه عند بناء البيت { مُصَلًّى } مكان صلاة بأن تصلوا
  خلفه ركعتي الطواف، وفي قراءة(واتخذوا) بفتح الخاء خبر { وَعَهِدْنَا إِلَىٰ إِبْرٰهِيمَ
  وَإِسْمَٰعِيلَ } أمرناهما { أن } أي بأن { طَهّرَا بَيْتِىَ } من الأوثان { لِلطَّائِفِينَ
  وَٱلْعَٰكِفِينَ } المقيمين فيه { وَٱلرُّكَّعِ ٱلسُّجُودِ } جمع راكع وساجد المصلين.</p>"
