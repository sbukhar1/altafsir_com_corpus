aaya: وَإِذْ جَعَلْنَا الْبَيْتَ مَثَابَةً لِلنَّاسِ وَأَمْنًا وَاتَّخِذُوا مِنْ مَقَامِ
  إِبْرَاهِيمَ مُصَلًّى ۖ وَعَهِدْنَا إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَنْ طَهِّرَا
  بَيْتِيَ لِلطَّائِفِينَ وَالْعَاكِفِينَ وَالرُّكَّعِ السُّجُودِ
text: '<p>قوله تعالى: { وَإذْ جَعَلْنَا مَثَابَةً لِلنَّاسِ } فيه قولان:</p><p>أحدهما:
  مجمعاً لاجتماع الناس عليه في الحج والعمرة.</p><p>والثاني: مرجعاً من قولهم قد ثابت
  العلة إذا رجعت. وقال الشاعر:</p><p class="poetry_or_grammar">مثاباً لأفناءِ القبائل
  كلها</p><p class="poetry_or_grammar">تحب إليها اليعملات الذوامل</p><p>وفي رجوعهم
  إليه وجهان:</p><p>أحدهما: أنهم يرجعون إليه المرة بعد المرة.</p><p>والثاني: أنهم
  في كل واحد من نُسُكَيَ الحج والعمرة يرجعون إليه من حل إلى حرم؛ لأن الجمع في كل واحد
  من النسكين بين الحل والحرم شرط مستحق.</p><p>قال تعالى: { وَأَمْناً } فيه قولان:</p><p>أحدهما:
  لأمنه في الجاهلية من مغازي العرب، لقوله:</p><p class="quran">وءَامَنَهُم مِنْ خَوفٍ</p><p>[قريش:
  4].</p><p>والثاني: لأمن الجناة فيه من إقامة الحدود عليهم حتى يخرجوا منه.</p><p>{
  وَاتَّخِذُوا مِن مَّقَامِ إِبْرَاهِيمَ مُصَلَّى } روى حماد، عن أنس بن مالك قال:
  قال عمر بن الخطاب: قلت يا رسول الله، لو اتخذت من مقام إبراهيم مصلى، فأنزل الله تعالى:
  { وَاتَّخِذُوا مِن مَّقَامِ إِبْرَاهِيمَ مُصَلَّى } بكسر الخاء من قوله واتخذوا على
  وجه الأمر، وقرأ بعض أهل المدينة: { وَاتَّخّذُوا } بفتح الخاء على وجه الخبر.</p><p>واختلف
  أهل التفسير في هذا المقام، الذي أُمِرُوا باتخاذه مصلى، على أربعة أقاويل:</p><p>أحدها:
  الحج كله، وهذا قول ابن عباس.</p><p>والثاني: أنه عرفة ومزدلفة والجمار، وهو قول عطاء
  والشعبي.</p><p>والثالث: أنه الحرم كله، وهو قول مجاهد.</p><p>والرابع: أنه الحجر الذي
  في المسجد، وهو مقامه المعروف، وهذا أصح.</p><p>وفي قوله: { مُصَلَّى } تأويلان:</p><p>أحدهما:
  مَدْعَى يَدْعِي فيه، وهو قول مجاهد.</p><p>والثاني: أنه مصلى يصلي عنده، وهو قول قتادة،
  وهو أظهر التأويلين.</p><p>قوله تعالى: { وَعَهِدْنآ إِلى إبْرَاهِمَ وَإِسْمَاعِيلَ
  } فيه تأويلان:</p><p>أحدهما: أي أَمَرْنَا.</p><p>والثاني: أي أوحينا إلى إبراهيم
  وإسماعيل.</p><p>{ أنْ طَهِّرَا بَيْتِيَ } فيه ثلاثة أوجه:</p><p>أحدها: من الأصنام.</p><p>والثاني:
  من الكفار.</p><p>والثالث: من الأنجاس.</p><p>وقوله تعالى: { بَيْتِيَ } يريد البيت
  الحرام.</p><p>فإن قيل: فلم يكن على عهد إبراهيم، قبل بناء البيت بيت يطهر، قيل: عن
  هذا جوابان:</p><p>أحدهما: معناه وعهدنا إلى إبراهيم وإسماعيل أن ابنيا بيتي مُطَهَّراً،
  وهذا قول السدي.</p><p>والثاني: معناه أن طهرا مكان البيت.</p><p>{ لِلطَّائِفِينَ
  } فيهم تأويلان:</p><p>أحدهما: أنهم الغرباء الذين يأتون البيت من غربة، وهذا قول سعيد
  بن جبير.</p><p>والثاني: أنهم الذين يطوفون بالبيت، وهذا قول عطاء.</p><p>{ وَالْعَاكِفِينَ
  } فيهم أربعة تأويلات:</p><p>أحدها: أنهم أهل البلد الحرام، وهذا قول سعيد بن جبير
  وقتادة.</p><p>والثاني: أنهم المعتكفون وهذا قول مجاهد.</p><p>والثالث: أنهم المصلون
  وهذا قول ابن عباس.</p><p>والرابع: أنهم المجاورون للبيت الحرام بغير طواف، وغير اعتكاف،
  ولا صلاة، وهذا قول عطاء.</p><p>{ والرُّكَّعِ السُّجُودِ } يريد أهل الصلاة، لأنها
  تجمع ركوعاً وسجوداً.</p><p>قوله تعالى: { وَإِذْ قَالَ إِبْرَاهِيمُ رَبّ اجْعَلْ
  هَذَا الْبَلَدَ آمِناً } يعني مكة { وَارْزُقْ أهْلَهُ مِنَ الثَّمَرَاتِ } ليجمع
  لأهله الأمن والخصب، فيكونوا في رغد من العيش.</p><p>{ مَنْ ءَآمَنَ مِنْهُم بِاللهِ
  } فيه وجهان:</p><p>أحدهما: أن هذا من قول إبراهيم متصلاً بسؤاله، أن يجعله بلداً آمناً،
  وأن يرزق أهله الذين آمنوا به من الثمرات، لأن الله تعالى قد أعلمه بقوله: { لاَ يَنالُ
  عَهْدِي الظَّالِمِينَ } أن فيهم ظالماً هو بالعقاب أحق من الثواب، فلم يسأل أهل المعاصي
  سؤال أهل الطاعات.</p><p>والوجه الثاني: أنه سؤاله كان عاماً مرسلاً، وأن الله تعالى
  خص الإجابة لمن آمن منهم بالله واليوم الآخر، ثم استأنف الإخبار عن حال الكافرين، بأن
  قال: { وَمَنْ كَفَرَ فَأُمَتِّعُهُ قَلِيلاً } يعني في الدنيا.</p><p>{ ثُمَّ أَضْطَرُّهُ
  إِلى عَذَابِ النَّارِ } يعني بذنوبه إن مات على كفره.</p><p>واختلفوا في مكة، هل صارت
  حراماً آمناً بسؤال إبراهيم أو كانت فيه كذلك؟ على قولين:</p><p>أحدهما: أنها لم تزل
  حرماً مِنَ الجَبَابِرَةِ والمُسَلَّطِينَ، ومن الخسوف والزلازل، وإنما سأل إبراهيم
  ربَّه: أن يجعله آمناً من الجذب والقحط، وأن يرزق أهله من الثمرات، لرواية سعيد بن
  المقبري، قال: سمعت أبا شريح الخزاعي يقول: إن رسول الله صلى الله عليه وسلم لما افتتح
  مكة، قتلت خزاعة رجلاً من هذيل، فقام رسول الله صلى الله عليه وسلم خطيباً فقال:</p><p
  class="hadith"> " يأَيُّهَا النَّاسُ، إِنَّ اللهَ تَعَالَى حَرَّمَ مَكَّةَ يَوْمَ
  خَلَقَ السَّمواتِ وَالأرْضَ فَهِيَ حَرَامٌ إِلَى يَوْمِ الْقِيَامَةِ، لاَ يَحِلُّ
  لاِمْرِئٍ يُؤْمِنُ بِاللهِ وَاليومِ الآخرِ أَنْ يَسْفِكَ فِيها دَماً أَوْ يُعَضِّدُ
  بِهَا شَجَراً، وَأَنَّهَا لاَ تَحِلُّ لأحَدٍ بَعْدِي وَلَمْ تَحِلَّ لِي إِلاَّ هَذِهِ
  السَّاعَةَ غَضَباً عَلَى أَهْلِهَا، ألاَ وَهِيَ قَدْ رَجِعَتْ عَلَى حَالِهَا بِالأَمْسِ،
  ألاَ لِيُبَلِّغَ الشَّاهِدُ الغَائِبَ. فَمَنْ قَالَ: إِنَّ رَسُولَ اللهِ قَدْ قَتَلَ
  بِهَا فَقُولُوا: إنَّ الله تَعَالَى قَدْ أَحَلَّهَا لِرَسُولِهِ وَلَمْ يُحِلَّهَا
  لَكْ " </p><p>والثاني: أن مكة كانت حلالاً قبل دعوة إبراهيم، كسائر البلاد، وأنها
  بدعوته صارت حرماً آمنا، وبتحريمه لها، كما صارت المدينة بتحريم رسول الله صلى الله
  عليه وسلم حراماً، بعد أن كانت حلالاً، لرواية أشعب، عن نافع، عن ابن عمر، أن رسول
  الله صلى الله عليه سلم قال:</p><p class="hadith"> " إِنَّ إِبْرَاهِيمَ كَانَ عَبْدَ
  اللهِ وَخَلِيله، وَإِنِّي عَبْدُهُ وَرَسُولُهُ، وإِنَّ إِبْرَاهِيمَ حَرَّمَ مَكَّةَ،
  وإِنِّي حَرَّمْتُ المَدِينَةَ مَا بَيْنَ لاَبَتَيْهَا عَضَاهَا وَصَيْدُهَا، لاَ
  يُحْمَلُ فِيهَا سِلاَحٌ لِقِتَالٍ، وَلاَ يُقْطَعُ مِنْهَا شَجَرٌ لَعَلَفٍ " </p><p>قوله
  تعالى: { وَإَذْ يَرْفَعُ إِبْرَاهِيمُ القَواعِدَ مِنَ الْبَيْتِ وَإِسْمَاعِيلُ }
  أول من دله الله تعالى على مكان البيت إبراهيمُ، وهو أول من بناه مع إسماعيل، وأول
  من حجه، وإنما كانوا قَبْلُ يصلون نحوه، ولا يعرفون مكانه.</p><p>والقواعد من البيت
  واحدتها قاعدة، وهي كالأساس لما فوقها.</p><p>{ رَبَّنَا تَقَبَّلْ مِنَّا } والمعنى:
  يقولان ربنا تقبل منا، كما قال تعالى: { وَالمَلاَئِكَةُ يَدْخُلُونَ عَلَيْهِم مِنْ
  كُلِّ بَابٍ سَلاَمٌ عَلَيكُم } أي يقولون سلام عليكم، وهي كذلك في قراءة أبيّ بن كعب:
  { وَإِذْ يَرْفَعُ إِبْرَاهيمُ الْقَواعِدَ مِنَ الْبَيْتِ وَإِسْمَاعِيلُ وَيَقُولاَنِ
  رَبَّنَا تَقَبَّلْ مِنَّا }. وتفسير " إسماعيل ": إسمع يا الله، لأن إيل بالسريانية
  هو الله، لأن إبراهيم لما دعا ربه قال: اسمع يا إيل، فلما أجابه ورزقه بما دعا من الولد،
  سمّى بما دعا.</p><p>قوله تعالى: { رَبَّنَا وَاجْعَلْنَا مُسْلِمَينِ لَكَ } على التثنية،
  وقرأ عوف الأعرابي: { مُسْلِمِينَ لك } على الجمع. ويقال: أنه لم يدع نَبيُّ إلا لنفسه
  ولأمته إلا إبراهيم فإنه دعا مع دعائه لنفسه ولأمته لهذه الأمة في قوله: { وَمِنْ ذُرِّيَّتِنَا
  أُمَّةً مُّسْلِمَةً لَّكَ } والمسلم هو الذي استسلم لأمر الله وخضع له، وهو في الدين
  القابل لأوامر الله سراً وجهراً.</p><p>{ وأَرِنَا مَنَاسِكَنَا } أي عرفنا مناسكنا،
  وفيها تأويلان:</p><p>أحدهما: أنها مناسك الحج ومعالمه، وهذا قول قتادة والسدي.</p><p>والثاني:
  أنها مناسك الذبائح التي تنسك لله عز وجل، وهذا قول مجاهد وعطاء.</p><p>والمناسك جمع
  منسك، واختلفوا في تسميته منسكاً على وجهين:</p><p>أحدهما: لأنه معتاد ويتردد الناس
  إليه في الحج والعمرة، من قولهم إن لفلان منسكاً، إذا كان له موضع معتاد لخير أو شر،
  فسميت بذلك مناسك الحج لاعتيادها.</p><p>والثاني: أن النسك عبادة الله تعالى، ولذلك
  سُمِّي الزاهد ناسكاً لعبادة ربه، فسميت هذه مناسك لأنها عبادات.</p>'
