aaya: وَإِذْ جَعَلْنَا الْبَيْتَ مَثَابَةً لِلنَّاسِ وَأَمْنًا وَاتَّخِذُوا مِنْ مَقَامِ
  إِبْرَاهِيمَ مُصَلًّى ۖ وَعَهِدْنَا إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَنْ طَهِّرَا
  بَيْتِيَ لِلطَّائِفِينَ وَالْعَاكِفِينَ وَالرُّكَّعِ السُّجُودِ
text: '<p>قوله تعالى: { وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً
  وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى... }</p><p>أي محل رجوع، والرجوع
  ليس هو باعتبار الشخص الواحد المعين بل باعتبار الأنواع (فيحج) واحد ولا يرجع، ويحج
  آخر. ويحتمل أن يراد بالشخص الواحد المعين لكن لا يتناول إلا الأفاقِي فإنه يطوف طواف
  القدوم ثم يرجع إلى البيت فيطوف طواف الإفاضة. واتفقوا على أنه ليس المراد بالبيت حقيقة
  بل ما حولها فمن دخل المسجد الحرام فهو آمن.</p><p>قوله تعالى: { وَعَهِدْنَآ إِلَىٰ
  إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ
  وَٱلرُّكَّعِ ٱلسُّجُودِ }.</p><p>ابن عطية: عن عطاء وغيره: الطائفون أهل الطواف، وعن
  ابن جبير: الغرباء الطارئون على مكة والعاكفون أهل البلد المقيمون. وعن عطاء: المجاورون
  بمكة الذين عكفوا بها فأقاموا لا يبرحون.</p><p>وعن ابن عباس رضي الله عنهما: المصلون
  وعن غيره المعتكفون.</p><p>قال الزمخشري: المعتكفون الواقفون يعني القيام في الصلاة.</p><p>قال
  ابن عرفة: وقدم الطائفين لقرب الطواف من البيت (واختصاصه) به والعكوف في سائر البلد،
  وإن أريد به الاعتكاف فهو أحرى لأنه يكون فيه (وفي) كل مسجد تصلى فيه الجمعة ثم الرّكوع
  والسجود لأنه يكون في سائر المساجد والمواضع الطاهرة.</p><p>وقال السماكي: لأن العكوف
  يخص موضعا واحدا من المسجد والطواف يكون بجميع البيت فهو أعم والأعم قبل الأخص. قال
  وجمع: (الطائفين) جمع سلامة لأنه أقرب إلى لفظ بمنزلة يطوفون للإشعار بعلة تطهير البيت
  وهو حدوث الطواف وتجرده ولو قيل: الطواف: لم يفد ذلك لأن المصدر يخفي ذلك، وجمع العاكفين
  جمع سلامة لقربهم من البيت كالطائفين بخلاف الركوع والسجود فإنّه لا يلزم أن يكون في
  البيت ولا عنده، فلذلك لم يجمع جمع سلامة ولم يعطف (السجود على الركوع) لأنّ الرّكع
  هم السّاجدون ومن لم يسجد فليس براكع شرعا، ولأن السجود يكون مصدر " سَجَدَ " ويكون
  جمع " سَاجِد " ولو عطف لأوهم أنه مصدر.</p><p>فإن قلت: هلا قيل: السجّد، كما قيل:
  الركع، قال الله تعالى:</p><p class="quran">رُحَمَآءُ بَيْنَهُمْ تَرَاهُمْ رُكَّعاً
  سُجَّداً</p><p>قلت: يراد بالسجود وضع (الجبهة على) الأرض ويراد به الخشوع ولو قيل
  (السجَّد) لم يتناول إلا السجود المرئيِ بالعين، فقيل: السجود ليعم المعنوي والحسي
  بخلاف الركوع. وجعل السجود وصفا له لأن الخشوع روح الصلاة وسرها.</p>'
