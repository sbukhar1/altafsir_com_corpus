aaya: وَإِذْ جَعَلْنَا الْبَيْتَ مَثَابَةً لِلنَّاسِ وَأَمْنًا وَاتَّخِذُوا مِنْ مَقَامِ
  إِبْرَاهِيمَ مُصَلًّى ۖ وَعَهِدْنَا إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَنْ طَهِّرَا
  بَيْتِيَ لِلطَّائِفِينَ وَالْعَاكِفِينَ وَالرُّكَّعِ السُّجُودِ
text: '<p>قوله تعالى: { وإِذ جعلنا البيت مثابة للناس } البيت هاهنا: الكعبة، والألف
  واللام تدخل للمعهود، أو للجنس، فلما علم المخاطبون أنه لم يرد الجنس؛ انصرف إلى المعهود،
  قال الزجاج: والمثاب والمثابة واحد، كالمقام والمقامة، قال ابن قتيبة: والمثابة: المعاد،
  من قولك: ثبت إلى كذا، أي: عدت إليه، وثاب إليه جسمه بعد العلة: إذا عاد، فأراد: أن
  الناس يعودون إليه مرة بعد مرة.</p><p>قوله تعالى: { وأمناً } قال ابن عباس: يريد أن
  من أحدث حدثاً في غيره، ثم لجأ إليه؛ فهو آمن، ولكن ينبغي لأهل مكة أن لا يبايعوه،
  ولا يطعموه، ولا يسقوه، ولا يؤووه، ولا يكلم حتى يخرج، فاذا خرج؛ أقيم عليه الحد. قال
  قال القاضي أبو يعلى: وصف البيت بالأمن، والمراد جميع الحرم، كما قال: { هدياً بالغ
  الكعبة } والمراد: الحرم كله لأنه لا يذبح في الكعبة، ولا في المسجد الحرام، وهذا على
  طريق الحكم، لا على وجه الخبر فقط.</p><p>وفي { مقام إِبراهيم } ثلاثة أقوال. أحدها:
  أنه الحرم كله، قاله ابن عباس. والثاني: عرفة، والمزدلفة، والجمار، قاله عطاء. وعن
  مجاهد كالقولين. وقد روي عن ابن عباس، وعطاء، ومجاهد، قالوا: الحج كله مقام إبراهيم.
  والثالث: الحجر، قاله سعيد بن جبير، وهو الأصح. قال عمر بن الخطاب: قلت: يا رسول الله!
  لو اتخذنا من مقام إبراهيم مصلّى، فنزلت.</p><p>وفي سبب وقوف إبراهيم على الحجر قولان.
  أحدهما: أنه جاء يطلب ابنه إسماعيل، فلم يجده، فقالت له زوجته: انزل، فأبى، فقالت:
  فدعني أغسل رأسك، فأتته بحجر فوضع رجله عليه، وهو راكب، فغسلت شقه، ثم رفعته وقد غابت
  رجله فيه، فوضعته تحت الشق الآخر وغسلته، فغابت رجله فيه، فجعله الله من شعاره، ذكره
  السدي عن ابن مسعود وابن عباس. والثاني: أنه قام على الحجر لبناء البيت، وإسماعيل يناوله
  الحجارة، قاله سعيد بن جبير.</p><p>قرأ الجمهور، منهم: ابن كثير، وأبو عمرو، وعاصم،
  وحمزة، والكسائي: { واتخذوا } بكسر الخاء؛ على الأمر. وقرأ نافع، وابن عامر بفتح الخاء
  على الخبر. قال ابن زيد: قال النبي صلى الله عليه وسلم:</p><p class="hadith"> " أين
  ترون أن نصلي؟ " </p><p>فقال عمر: إلى المقام، فنزلت: { واتخذوا من مقام إبراهيم مصلى
  }. وقال أبو علي: وجه فتح الخاء: أنه معطوف على ما أُضيف إليه، كأنه قال: وإذ اتخذوا.
  ويؤكد الفتح في الخاء أن الذي بعده خبر، وهو قوله: وعهدنا.</p><p>قوله تعالى: { وعهدنا
  إِلى إِبراهيم وإِسماعيل } أي: أمرناهما وأوصيناهما. وإِسماعيل: اسم أعجمي، وفيه لغتان:
  إسماعيل، واسماعين. وأنشدوا:</p><p class="poetry_or_grammar">قال جواري الحي لما جينا</p><p
  class="poetry_or_grammar">هذا ورب البيت إسماعينا</p><p>قوله تعالى: { أن طهرا بيتي
  } قال قتادة: يريد من عبادة الأوثان والشرك، وقول الزور. فان قيل: لم يكن هناك بيت؛
  فما معنى أمرهما بتطهيره؟ فعنه جوابان: أحدهما: أنه كانت هناك أصنام، فأمرا بإخراجها،
  قاله عكرمة. والثاني: أن معناه: ابنياه مطهراً، قاله السدي. والعاكفون: المقيمون، يقال:
  عكف يعكف ويعكف عكوفاً: إذا أقام، ومنه الاعتكاف. وقد روى ابن عباس عن النبي صلى الله
  عليه وسلم، أنه قال:</p><p class="hadith"> " إِن الله تعالى يُنزل في كل ليلة ويوم
  عشرين ومائة رحمة ينزل على هذا البيت: ستون للطائفين، وأربعون للمصلين، وعشرون للناظرين
  " </p>'
