  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
text: "<p>{ يُؤْلُونَ } يقسمون، والأليَّة: القسم، يؤلون أن يعتزلوا من نسائهم فترك
  لدلالة الكلام عليه، ويختص باليمين بالله ـ تعالى ـ، أو يعم في كل ما يُلزم الحانث
  ما لم يكن يلزمه. يختص بالجماع وبحال الغضب وقصد الإضرار ولا يجري في حال الرضا وبغير
  قصد الإضرار، أو يعم الأحوال إذا حلف على الجماع، أو يعم فيما يسوء به زوجته من جماع،
  أو غيره، كقوله: لأسوأنك أو لأغيظنك، قاله الشعبي وابن المسيب والحكم. { فَآءُو } رجعوا
  إلى الجماع، أو الجماع لغير المعذور، والفيئة باللسان للمعذور، أو الفيئة باللسان وحده
  عند من جعله عاماً في غير الجماع. { غَفُورٌ } بإسقاط الكفارة، أو بإسقاط الإثم دون
  الكفارة.</p>"
