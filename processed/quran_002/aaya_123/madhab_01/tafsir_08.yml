aaya: وَاتَّقُوا يَوْمًا لَا تَجْزِي نَفْسٌ عَنْ نَفْسٍ شَيْئًا وَلَا يُقْبَلُ مِنْهَا
  عَدْلٌ وَلَا تَنْفَعُهَا شَفَاعَةٌ وَلَا هُمْ يُنْصَرُونَ
text: "<p>{ وَٱتَّقَوْاْ } خافوا { يَوْمًا لاَّ تَجْزِى } تغني { نَفْسٌ عَن نَّفْسٍ
  } فيه { شَيْئًا وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ } فداء { وَلاَ تَنفَعُهَا شَفَٰعَةٌ
  وَلاَ هُمْ يُنصَرُونَ } يمنعون من عذاب الله.</p>"
