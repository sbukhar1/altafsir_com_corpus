text: '<p>وقوله عز وجل: { وَإِذْ قُلْنَا لِلْمَلاَئِكَةِ اسْجُدُوا لآدَمَ فَسَجَدُوا
  إِلاَّ إِبْليسَ أَبَى وَاسْتَكْبَرَ }.</p><p>واختلف أهل التأويل في أمره الملائكة
  بالسجود لآدم، على قولين:</p><p>أحدهما: أنه أمرهم بالسجود له تَكْرِمَةً وَتَعْظِيماً
  لشأنِهِ.</p><p>والثاني: أَنَّهُ جعله قِبْلَةً لهم، فأمرهم بالسجود إلى قبلتهم، وفيه
  ضرب من التعظيم.</p><p>وأصل السجود الخضوع والتطامن، قال الشاعر:</p><p class="poetry_or_grammar">بِجَمْعٍ
  تَضِلُّ الْبَلْقُ في حُجُرَاتِهِ</p><p class="poetry_or_grammar">تَرَى الأَكْمَ
  فِيهِ سُجَّداً لِلْحَوافِرِ</p><p>وسمى سجود الصلاة سجوداً، لما فيه من الخضوع والتطامن،
  فسجد الملائكة لآدم طاعةً لأمر الله تعالى إلا إبليس أَبَى أن يسجُدَ له حَسَداً واستكباراً.</p><p>واختلفوا
  في إبليس، هل كان من الملائكة أم لا؟ على قولين:</p><p>أحدهما: أنه كان من الملائكة،
  وهذا قول ابن عباس، وابن مسعود، وابن المسيب، وابن جريج، لأنه استثناء منهم، فَدَلَّ
  على دخوله منهم.</p><p>والثاني: أنه ليس من الملائكة، وإنما هو أبو الجن، كما أن آدم
  أبو الإنس، وهذا قول الحسن وقتادة وابن زيد، ولا يمتنع جواز الاستثناء من غير جنسه،
  كما قال تعالى:</p><p class="quran">مَا لَهُمْ بِهِ مِنْ عِلْمٍ إِلاَّ اتَّبَاعَ
  الظَّنِّ</p><p>[النساء: 157] وهذا استثناء منقطع.</p><p>واختُلِفَ في تَسْمِيتِهِ
  بإبليس على قولين:</p><p>أحدهما: أنه اسم أعجمي وليس بمشتقٍّ.</p><p>والثاني: أنه اسمُ
  اشتقاق، اشتُقَّ من الإبلاس وهو اليأس من الخَيْرِ، ومنه قوله تعالى:</p><p class="quran">فَإِذَا
  هُم مُّبْلِسُونَ</p><p>[الأنعام: 44] أي آيِسُونَ من الخير، وقال العجَّاجُ:</p><p
  class="poetry_or_grammar">يَا صَاحِ هَلْ تَعْرِفُ رَسْماً مُكْرَساً</p><p class="poetry_or_grammar">قَالَ
  نَعَمْ أَعْرِفُهُ، وَأَبْلَسَا</p><p>فأمَّا من ذهب إلى أن إبليس كان من الملائكة،
  فاختلفوا في قوله تعالى:</p><p class="quran">إِلاَّ إِبْلِيسَ كان مِنَ الْجِنِّ</p><p>[50
  الكهف] لِمَ سماه الله تعالى بهذا الاسم، على أربعة أقاويل:</p><p>أحدها: أنهم حي من
  الملائكة يُسَمَّوْن جنّاً كانوا من أشدِّ الملائكة اجتهاداً، وهذا قول ابن عباس.</p><p>والثاني:
  أنه جعل من الجنِّ، لأنه من خُزَّانِ الجنَّةِ، فاشتق اسمه منها، وهذا قول ابن مسعود.</p><p>والثالث:
  أنه سمي بذلك لأنه جُنَّ عن طاعة ربِّه، وهذا قول ابن زيدٍ.</p><p>والرابع: أن الجِنِّ
  لكلِّ ما اجْتَنَّ فلم يظهر، حتى إنهم سَمَّوُا الملائكة جناً لاستتارهم، وهذا قول
  أبي إسحاق، وأنشد قول أعشى بني ثعلبة:</p><p class="poetry_or_grammar">لَوْ كَانَ
  حَيٌّ خَالِد أَوْ مُعَمَّراً</p><p class="poetry_or_grammar">لَكَانَ سُلَيْمَان
  البري مِنَ الدَّهْرِ</p><p class="poetry_or_grammar">بَرَاهُ إلهي وَاصْطَفَاهُ عِبَادُهُ</p><p
  class="poetry_or_grammar">وَمَلَّكَهُ ما بَيْنَ نُوبَا إلى مِصْرِ</p><p class="poetry_or_grammar">وَسَخَّرَ
  مِنْ جِنِّ الْمَلاَئِكِ تِسْعَةً</p><p class="poetry_or_grammar">قِيَاماً لَدَيْهِ
  يعْمَلُونَ بِلاَ أَجْرِ</p><p>فسمَّى الملائكة جناً لاستتارهم.</p><p>وفي قوله تعالى:
  { وَكَانَ مِنَ الْكَافِرِينَ } ثلاثةُ أَقَاوِيلَ:</p><p>أحدها: أنه قد كان قبله قوم
  كفار، كان إبليس منهم.</p><p>والثاني: أن معناه: وصار من الكافرين.</p><p>والثالث:
  وهو قول الحسن: انه كان من الكافرين، وليس قبله كافرا، كما كان من الجنِّ، وليس قبله
  جِنٌّ، وكما تقول: كان آدم من الإنس، وليس قبله إنسيٌّ.</p>'
