text: '<p>{ أنبئهم } معناه أخبرهم، وهو فعل يتعدى إلى مفعولين أحدهما بحرف جر وقد يحذف
  حرف الجر أحياناً، تقول نبئت زيداً.</p><p>قال سيبويه: معناه نبئت عن زيد. والضمير
  في { أنبئهم } عائد على الملائكة بإجماع، والضمير في أسمائهم مختلف فيه حسب الاختلاف
  في الأسماء التي علمها آدم.</p><p>قال أبو علي: " كلهم قرأ " أنبئهُم " بالهمز وضم
  الهاء، إلا ما روي عن ابن عامر، " أنبئِهم " بالهمز وكسر الهاء، وكذلك روى بعض المكيين
  عن ابن كثير، وذلك على إتباع كسرة الهاء لكسرة الباء، وإن حجز الساكن فحجزه لا يعتد
  به ".</p><p>قال أبو عمرو الداني: " وقرأ الحسن والأعرج: " أنبيهم " بغير همز ".</p><p>قال
  ابن جني: " وقرأ الحسن أنبهِم " ، على وزن " أعطهِم " ، وقد روي عنه، " انبيهم " بغيرهمز
  ".</p><p>قال أبو عمرو: " وقد روي مثل ذلك عن ابن كثير من طريق القواس ".</p><p>قال
  أبو الفتح: أما قراءة الحسن، " أنبهم " " كأعطهم " فعلى إبدال الهمزة ياء، على أنك
  تقول " أنبيت " كأعطيت، وهذا ضعيف في اللغة، لأنه بدل لا تخفيف والبدل عندنا لا يجوز
  إلا في ضرورة شعر.</p><p>قال بعض العلماء: إن في قوله تعالى: { فلما أنبأهم } نبوة
  لآدم عليه السلام، إذ أمره الله أن ينبىء الملائكة بما ليس عندهم من علم الله عز وجل.</p><p>ويجوز
  فتح الياء من " إني " وتسكينها.</p><p>قال الكسائي: " رأيت العرب إذا لقيت عندهم الياء
  همزه فتحوها ".</p><p>قال أبو علي: " كان أبو عمرو يفتح ياء الإضافة المكسور ما قبلها
  عند الهمزة المفتوحة والمكسورة، إذا كانت متصلة باسم، أو بفعل، ما لم يطل الحرف فإنه
  يثقل فتحها، نحو قوله تعالى:</p><p class="quran">ولا تفتني ألا</p><p>[التوبة: 49]
  وقوله تعالى:</p><p class="quran">فاذكروني أذكركم</p><p>[البقرة: 152]، والذي يخف،</p><p
  class="quran">إني أرى</p><p>[الأنفال: 48، يوسف: 43، الصافات: 102] و</p><p class="quran">أجري
  إلا على الله</p><p>[يونس:72، هود: 29، سبأ: 47].</p><p>وقوله تعالى: { أعلم غيب السموات
  والأرض } معناه: ما غاب عنكم، لأن الله لا غيب عنده من معلوماته وما في موضع نصب "
  بأعلم ".</p><p>قال المهدوي: ويجوز أن يكون قوله { أعلم } اسماً بمعنى التفضيل في العلم،
  فتكون { ما } في موضع خفض بالإضافة.</p><p>قال القاضي أبو محمد عبد الحق رضي الله عنه:
  فإذا قدر الأول اسماً فلا بد بعده من إضمار فعل ينصب { غيب } ، تقديره إني أعلم من
  كل أعلم غيب، وكونها في الموضعين فعلاً مضارعاً أخصر وأبلغ.</p><p>واختلف المفسرون
  في قوله تعالى: { ما تبدون وما كنتم تكتمون } فقالت طائفة: ذلك على معنى العموم في
  معرفة أسرارهم وظواهرهم وبواطنهم أجمع.</p><p>وحكى مكي أن المراد بقول { ما تبدون }
  قولهم: { أتجعل فيها } الآية.</p><p>وحكى المهدوي أن { ما تبدون } قولهم: ليخلق ربنا
  ما شاء فلن يخلق أعلم منا ولا أكرم عليه، فجعل هذا مما أبدوه لما قالوه.</p><p>وقال
  الزهراوي: " ما أبدوه هو بدارهم بالسجود لآدم ".</p><p>واختلف في المكتوم فقال ابن
  عباس وابن مسعود: المراد ما كتمه إبليس في نفسه من الكبر والكفر، ويتوجه قوله { تكتمون
  } للجماعة والكاتم واحد في هذا القول على تجوز العرب واتساعها، كما يقال لقوم قد جنى
  سفيه منهم: أنتم فعلتم كذا، أي منكم فاعله.</p><p>قال القاضي أبو محمد رحمه الله: وهذا
  مع قصد تعنيف، ومنه قوله تعالى:</p><p class="quran">إن الذين ينادونك من وراء الحجرات
  أكثرهم لا يعقلون</p><p>[الحجرات: 4] وإنما ناداه منهم عيينة، وقيل الأقرع، وقال قتادة:
  المكتوم هو ما أسره بعضهم إلى بعض من قولهم: ليخلق ربنا ما شاء، فجعل هذا فيما كتموه
  لما أسروه،- { وإذ } من قوله: { وإذ قلنا } معطوف على { إذ } المتقدمة.</p><p>وقول
  الله تعالى وخطابه للملائكة متقرر قديم في الأزل، بشرط وجودهم وفهمهم، وهذا هو الباب
  كله في أوامر الله سبحانه ونواهيه ومخاطباته و { قلنا } كناية العظيم عن نفسه بلفظ
  الجمع، وقوله للملائكة عموم فيهم.</p><p>وقرأ أبو جعفر بن القعقاع: " للملائكةُ اسجدوا
  " برفع تاء للملائكة إتباعاً لضمة ثالث المستقبل.</p><p>قال أبو علي: " وهذا خطأ ".</p><p>وقال
  الزجاج: " أبو جعفر من رؤساء القرأة ولكنه غلط في هذا ".</p><p>قال أبو الفتح: لأن
  الملائكة في موضع جر فالتاء مكسورة كسرة إعراب، وهذا الذي ذهب إليه أبو جعفر إنما يجوز
  إذا كان ما قبل الهمزة حرفاً ساكناً صحيحاً، نحو قوله تعالى:</p><p class="quran">وقالت
  اخرج عليهن</p><p>[يوسف: 31] والسجود في كلام العرب الخضوع والتذلل، ومنه قول الشاعر
  [زيد الخيل]: [الطويل]</p><p class="poetry_or_grammar">ترى الأُكْمَ فيهِ سُجَّداً
  للحوافرِ</p><p>وغايته وضع الوجه بالأرض، والجمهور على أن سجود الملائكة لآدم إيماء
  وخضوع، ذكره النقاش وغيره، ولا تدفع الآية أن يكونوا بلغوا غاية السجود.</p><p>قوله
  تعالى:</p><p class="quran">فقعوا له ساجدين</p><p>[الحجر: 29] لا دليل فيه لأن الجاثي
  على ركبتيه واقع.</p><p>واختلف في حال السجود لآدم، فقال ابن عباس: " تعبدهم الله بالسجود
  لآدم، والعبادة في ذلك لله ".</p><p>وقال علي بن أبي طالب وابن مسعود وابن عباس: "
  إنما كان سجود تحية كسجود أبوي يوسف عليه السلام، لا سجود عبادة ".</p><p>وقال الشعبي:
  " إنما كان آدم كالقبلة، ومعنى لآدم إلى آدم ".</p><p>قال القاضي أبو محمد رحمه الله:
  وفي هذه الوجوه كلها كرامة لآدم عليه السلام.</p><p>وحكى النقاش عن مقاتل: " أن الله
  إنما أمر الملائكة بالسجود لآدم قبل أن يخلقه ".</p><p>قال: " والقرآن يرد على هذا
  القول ".</p><p>وقال قوم: سجود الملائكة كان مرتين، والإجماع يرد هذا.</p><p>وقوله
  تعالى: { إلا إبليس } نصب على الاستثناء المتصل، لأنه من الملائكة على قول الجمهور،
  وهو ظاهر الآية، وكان خازناً وملكاً على سماء الدنيا والأرض، والأرض، واسمه عزازيل،
  قاله ابن عباس.</p><p>وقال ابن زيد والحسن: " هو أبو الجن كما أن آدم أبو البشر، ولم
  يكن قط ملكاً ".</p><p>وقد روي نحوه عن ابن عباس أيضاً، قال: " واسمه الحارث ".</p><p>وقال
  شهر بن حوشب: كان من الجن الذين كانوا في الأرض وقاتلتهم الملائكة فسبوه صغيراً، وتعبد
  وخوطب معها، وحكاه الطبري عن ابن مسعود: والاستثناء على هذه الأقوال منقطع، واحتج بعض
  أصحاب هذا القول بأن الله تعالى قال صفة للملائكة: " لا يعصون الله ما أمرهم ويفعلون
  ما يؤمرون ".</p><p>ورجح الطبري قول من قال: " إن إبليس كان من الملائكة ". وقال: "
  ليس في خلقه من نار ولا في تركيب الشهوة والنسل فيه حين غضب عليه ما يدفع أنه كان من
  الملائكة ".</p><p>وقوله عز وجل:</p><p class="quran">كان من الجن ففسق عن أمر ربه</p><p>[الكهف:
  50] يتخرج على أنه عمل عملهم فكان منهم في هذا، أو على أن الملائكة قد تسمى جناً لاستتارها،
  قال تعالى:</p><p class="quran">وجعلوا بينه وبين الجنة نسباً</p><p>[الصافات: 158].</p><p>وقال
  الأعشى في ذكر سليمان عليه السلام: [الطويل]</p><p class="poetry_or_grammar">وسخّر
  من جن الملائك تسعة</p><p class="poetry_or_grammar">قياماً لديه يعملون بلا أجْرِ</p><p>أو
  على أن يكون نسبهم إلى الجنة كما ينسب إلى البصرة بصريّ، لما كان خازناً عليها، و {
  إبليس } لا ينصرف لأنه اسم أعجمي معرف.</p><p>قال الزجاج: " ووزنه فِعْليل ".</p><p>وقال
  ابن عباس والسّدي وأبو عبيدة وغيرهم: هو مشتق من أبلس إذا أبعد عن الخير، ووزنه على
  هذا إفعيل ولم تصرفه هذه الفرقة لشذوذه، وأجروه مجرى إسحاق من أسحقه الله، وأيوب من
  آب يؤوب، مثل قيوم من قام يقوم، ولما لم تصرف هذه -ولها وجه من الاشتقاق- كذلك لم يصرف
  هذا وإن توجه اشتقاقه لقلته وشذوذه، ومن هذا المعنى قول الشاعر العجاج: [الرجز].</p><p
  class="poetry_or_grammar">يا صاح هل تعرف رسماً مكرسا</p><p class="poetry_or_grammar">قال
  نعمْ أعرفه وأبلسا</p><p>أي تغير وبعد عن العمار والإنس به ومثله قول الآخر: [الرجز]</p><p
  class="poetry_or_grammar">وفي الوجوه صفرة وإبلاس</p><p>ومنه قوله تعالى:</p><p class="quran">فإذا
  هم مبلسون</p><p>[الأنعام: 44] أي يائسون عن الخير مبعدون منه فيما يرون - و { أبى
  } معناه امتنع من فعل ما أمر به، و { استكبر } دخل في الكبرياء، والإباية مقدمة على
  الاستكبار في ظهورهما عليه، والاستكبار والأنفة مقدمة في معتقده.</p><p>وروى ابن القاسم
  عن مالك أنه قال: بلغني أن أول معصية كانت الحسد والكبر والشح، حسد إبليس آدم وتكبر،
  وشح آدم في أكله من شجرة قد نهي عن قربها.</p><p>حكى المهدوي عن فرقة أن معنى { وكان
  من الكافرين }: وصار من الكافرين.</p><p>وقال ابن فورك: " وهذا خطأ ترده الأصول ".</p><p>وقالت
  فرقة: " قد كان تقدم قبل من الجن من كفر فشبهه الله بهم وجعله منهم، لما فعل في الكفر
  فعلهم ".</p><p>وذكر الطبري عن أبي العالية أنه كان يقول: " وكان من الكافرين معناه:
  من العاصين ".</p><p>قال القاضي أبو محمد عبد الحق رضي الله عنه: وتلك معصية كفر لأنها
  عن معتقد فاسد صدرت.</p><p>وروي أن الله تعالى خلق خلقاً وأمرهم بالسجود لآدم فعصوا
  فأحرقهم بالنار، ثم خلق آخرين وأمرهم بذلك فعصوا فأحرقهم، ثم خلق الملائكة فأمرهم بذلك
  فسجدوا.</p><p>قال القاضي أبو محمد رحمه الله: والإسناد في مثل هذا غير وثيق.</p><p>وقال
  جمهور المتأولين: معنى { وكان من الكافرين } أي في علم الله تعالى أنه سيكفر، لأن الكافر
  حقيقة والمؤمن حقيقة هو الذي قد علم الله منه الموافاة.</p><p>وذهب الطبري: إلى أن
  الله أراد بقصة إبليس تقريع أشباهه من بني آدم وهم اليهود الذين كفروا بمحمد صلى الله
  عليه وسلم، مع علمهم بنبوته ومع تقدم نعم الله عليهم وعلى أسلافهم، واختلف هل كفر إبليس
  جهلاً أو عناداً على قولين بين أهل السنة، ولا خلاف أنه كان عالماً بالله قبل كفره،
  فمن قال إنه كفر جهلاً: قال: " إنه سلب العلم عند كفره ". ومن قال كفر عناداً قال:
  " كفر ومعه علمه " ، قال: والكفر عناداً مع بقاء العلم مستبعد، إلا أنه عندي جائز لا
  يستحيل مع خذل الله لمن شاء. ولا خلاف أن الله تعالى أخرج إبليس عند كفره وأبعده عن
  الجنة، وبعد إخراجه قال لآدم اسكن.</p>'
