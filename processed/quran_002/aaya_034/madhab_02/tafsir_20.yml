text: '<p>قوله تعالى: { وَإِذْ قُلْنَا لِلْمَلاَئِكَةِ ٱسْجُدُواْ لأَدَمَ }</p><p>قال:
  (اختلفوا) هل المراد السجود حقيقة أو الإيماء إليه أو الخضوع؟ وسبب الخلاف أن الخضوع
  يكون بأمور، ففسره بأقصاها وهو السجود لاستلزامه الخضوع فعبّر عن الخضوع بلوازمه وهذا
  (يشبه) ما قالوه (في تعارض) الحقيقة المرجوحة والمجاز، لأن القاعدة الثابتة المقررة
  في أن السجود حقيقة إنما هو بوضع الجبهة في الأرض فإطلاقه (هنا) على الخضوع مجاز راجح
  استصحابا لتلك القاعدة، وكون المراد به حقيقة هو نسبة المشبه، لكن (إِنْ) نظرنا إلى
  (أنّ) هذه الأمور جعلية شرعية فنقول: إنّ الله تبارك وتعالى أمر بالسّجود لآدم (فنأخذ)
  الأمر على حقيقته والمعتزلة على (قاعدة) التحسين والتقبيح يقولون: إن السجود ليس حقيقة
  بل هو بمعنى الخضوع. ومنهم من جعله تكرمة وجعل آدم كالقبلة فكما أن الصلاة للقبلة تكرمة
  لها فكذلك هذا، واحتج بعضهم بهذا أن الأنبياء أفضل من الملائكة.</p><p>قال ابن عرفة:
  إنما يؤخذ منه تشريف آدم وتكرمته، لا أنه أفضل وإنما يلزم ذلك لو كان السجود له لذاته.</p><p>ونقل
  ابن عطية: أن الأكثرين على الملائكة أفضل من بني آدم وعكس الفخر الخطيب.</p><p>قوله
  تعالى: { فَسَجَدُواْ إِلاَّ إِبْلِيسَ... }</p><p>حكى الآمدي في شرح الجزولية قولا:
  بأن الاستثناء من الإثبات ليس بنفي.</p><p>قال الرازي في المعالم: اتفق الناس على أن
  الاستثناء من الإثبات نفي واختلفوا في العكس. قلت: وحصل بعضهم فيه ثلاثة أقوال: قيل:
  الاستثناء من النفي إثبات ومن الإثبات، نفي وقيل: ليس بإثبات وليس بنفي، وقيل: من الإثبات
  نفي ومن النفي ليس بإثبات.</p><p>قال القرافي في شرح المحصول: ذهب بعض الأدباء إلى
  أن الاستثناء من الإثبات إثبات واحتج بقوله تعالى</p><p class="quran">فَسَجَدَ ٱلْمَلاۤئِكَةُ
  كُلُّهُمْ أَجْمَعُونَ إِلاَّ إِبْلِيسَ</p><p>أي فلو كان نفيا لما احتيج إلى قوله
  " أَبَى ".</p><p>وكان الشيخ ابن عبد السلام يرده بأنها أفادت أن امتناعه من السجود
  لم يكن لعجز (بعذر) ولا لأنه أكره عليه بل استكبارا وعنادا لعنه الله.</p><p>وقال الآمدي:
  قيل أنه إثبات في الوجهين، وقيل: نفي في/ الوجهين، وقيل: من الإثبات نفي، ومن النفي
  ليس بإثبات.</p><p>وقال الطيبي: إن الترتيب هنا معنوي وفي قوله:</p><p class="quran">إِلاَّ
  إِبْلِيسَ كَانَ مِنَ ٱلْجِنّ فَفَسَقَ عَنْ أَمْرِ رَبِّهِ</p><p>باعتبار اللفظ والأمر
  الحسّي الوجودي.</p><p>قال ابن عطية: قال جمهور المتأولين: كان من الكافرين في علم
  الله تعالى.</p><p>قال ابن عرفة: إن أرادوا أنّه إذ ذاك كفر بهذا الفعل وكان قبل ذلك
  مؤمنا (بالحسّ) (وكان) كافرا في علم الله تعالى وقيل: إنه كان كافرا بالحس، وشؤم كفره
  أوجب امتناعه من السجود.</p><p>واختلف هل كفره عناد (أم لا)؟ فمنهم من قال: يستحيل
  صدور المعصية من العالم حالة كونه عالما لأن العلم يقتضي ترجيح (طرق السلامة) (على
  طريق الهلاك) فأبطل الكفر عنادا وهي قاعدة الفخر وغيره.</p><p>ومنهم من قال: إنّ كفره
  كان عنادا.</p><p>قيل لابن عرفة: ويمكن تقرير هذا بما قالوا: من أنّ ارتباط الدليل
  بالمدلول هل هو عقلي أو عادي فقد يعلم الدليل ولا ينتج له العلم بالمدلول؟</p><p>فقال:
  نعم ولكن ما ذكروا (هنا) إلا الأول.</p><p>قال ابن عطية: روى ابن القاسم عن الإمام
  مالك رضي الله عنه إن أول معصية كانت الحسد والكبر والشح، حسد إبليس آدم وتكبر عليه
  (وشح آدم في أكله من شجرة قد نهى على قربها).</p><p>قلت: وهذا بعينه من كتاب الجامع
  الأول من العتبية. وقال فيه ابن رشد: الحسد من (الذنوب) العظام وهو أن (يكره) أن يرى
  النعمة على غيره، ويتمنى انتقالها عنه إليه، والغبطة أن يتمنى مثلها فقط مع بقائها
  عند صاحبها فالغبطة مباحة والحسد محظور قال صلى الله عليه وسلم:</p><p class="hadith">
  " لا حسد إلا في اثنين رجل أتاه الله القرآن فهو يقوم به آناء الليل وأطراف النهار،
  ورجل آتاه الله مالا فهو ينفق منه آناء اللّيل وأطراف النهار " </p><p>انتهى.</p><p>والاستثناء
  في الآية منقطع. ومنهم من يرى الحسد على وجهين:</p><p>- محظور إن كان فيه (بغي). وهو
  أن يريد الإضرار (بالمحسود) بزوال النعمة عنه.</p><p>- وجائز إن لم يكن معه بغي كالحسد
  في الخير فإنه مرغب فيه إذ لا بغي فيه والحسد في المال إن لم يكن معه بغي جاز: والشح
  قسمان: فالشح بالواجبات حرام، وبالمندوبات مكروه.</p><p>قال: وقوله في آدم " فَشَحّ
  " أي فَشح أن يأكل من ثمار الجنة التي أباح الله له الأكل منها فلم يأكل منها (إبقاء
  عليها) وشحّا بها.</p>'
