text: '<p>السجود: التذلل والخضوع، وقال ابن السكيت: هو الميل، وقال بعضهم: سجد وضع جبهته
  بالأرض، وأسجد: ميل رأسه وانحنى، وقال الشاعر:</p><p class="poetry_or_grammar">تـرى
  ألا كـم فيهـا سجـداً للحوافـر</p><p>يريد أن الحوافر تطأ الأكم، فجعل تأثر الأكم للحوافر
  سجوداً مجازاً، وقال آخر:</p><p class="poetry_or_grammar">كمـا سجـدت نصـرانـة لـم
  تحنـف</p><p>وقال آخر:</p><p class="poetry_or_grammar">سجـود النصـارى لأحبـارهـا</p><p>يريد
  الإنحناء.</p><p>إبليس: اسم أعجميّ منع الصرف للعجمة والعلمية، قال الزجاج: ووزنه فعليل،
  وأبعد أبو عبيدة وغيره في زعمه أنه مشتق من الإبلاس، وهو الإبعاد من الخير، ووزنه على
  هذا، أفعيل، لأنه قد تقرر في علم التصريف أن الاشتقاق العربي لا يدخل في الأسماء الأعجمية،
  واعتذر من قال بالاشتقاق فيه عن منع الصرف بأنه لا نظير له في الأسماء، وردّنا: غريض،
  وإزميل، وإخريط، وإجفيل، وإعليط، وإصليت، وإحليل، وإكليل، وإحريض. وقد قيل: شبه بالأسماء
  الأعجمية، فامتنع الصرف للعلمية، وشبه العجمة، وشبه العجمة هو أنه وإن كان مشتقاً من
  الإبلاس فإنه لم يسم به أحد من العرب، فصار خاصاً بمن أطلقه الله عليه، فكأنه دليل
  في لسانهم، وهو علم مرتجل. وقد روي اشتقاقه من الإبلاس عن ابن عباس والسدي، وما إخاله
  يصح. الإباء: الامتناع، قال الشاعر:</p><p class="poetry_or_grammar">وأما أن تقولوا
  قد أبينا</p><p class="poetry_or_grammar">فشرّ مواطن الحسب الإباء</p><p>والفعل منه:
  أبي يأبى، ولما جاء مضارعه على يفعل بفتح العين وليس بقياس أحرى، كأنه مضارع فعل بكسر
  العين، فقالوا فيه: يئبى بكسر حرف المضارعة، وقد سمع فيه أبي بكسر العين فيكون يأبى
  على هذه اللغة قياساً، ووافق من قال أبي بفتح العين على هذه اللغة. وقد زعم أبو القاسم
  السعدي أن أبى يأتي بفتح العين لا خلاف فيه، وليس بصحيح، فقد حكى أبى بكسر العين صاحب
  المحكم. وقد جاء يفعل في أربعة عشر فعلاً وماضيها فعل، وليست عينه ولا لامه حرف حلق.
  وفي بعضها سمع أيضاً فعل بكسر العين، وفي بعض مضارعها سمع أيضاً يفعل، ويفعل بكسر العين
  وضمها، ذكرها التصريفيون. الاستكبار والتكبر: وهو مما جاء فيه استفعل بمعنى تفعل، وهو
  أحد المعاني الإثنى عشر التي جاءت لها استفعل، وهي مذكورة في شرح نستعين.</p><p>{ وإذ
  قلنا للملائكة اسجدوا لآدم فسجدوا إلا إبليس أبى واستكبر وكان من الكافرين } لم يؤثر
  فيها سبب نزول سمعي، ومناسبة هذه الآية لما قبلها أن الله تعالى لما شرف آدم بفضيلة
  العلم وجعله معلماً للملائكة وهم مستفيدون منه مع قولهم السابق: { أتجعل فيها من يفسد
  فيها ويسفك الدماء }. أراد الله أن يكرم هذا الذي استخلفه بأن يسجد له ملائكته، ليظهر
  بذلك مزية العلم على مزية العبادة. قال الطبري: قصة إبليس تقريع لمن أشبهه من بني آدم،
  وهم اليهود الذين كفروا بمحمد صلى الله عليه وسلم، مع علمهم بنبوته، ومع قدم نعم الله
  عليهم وعلى أسلافهم.</p><p>وإذ: ظرف كما سبق فقيل بزيادتها. وقيل: العامل فيها فعل
  مضمر يشيرون إلى ادكر. وقيل: هي معطوفة على ما قبلها، يعني قوله: { وإذ قال ربك } ،
  ويضعف الأول بأن الأسماء لا تزاد، والثاني أنها لازم ظرفيتها، والثالث لاختلاف الزمانين
  فيستحيل وقوع العامل الذي اخترناه في إذ الأولى في إذ هذه. وقيل: العامل فيها أبى،
  ويحتمل عندي أن يكون العامل في إذ محذوف دل عليه قوله: { فسجدوا } ، تقديره: انقادوا
  وأطاعوا، لأن السجود كان ناشئاً عن الانقياد للأمر. وفي قوله: { قُلْنَا } التفات،
  وهو من أنواع البديع، إذ كان ما قبل هذه الآية قد أخبر عن الله بصورة الغائب، ثم انتقل
  إلى ضمير المتكلم، { وأتى بنا } التي تدل على التعظيم وعلوّ القدرة وتنزيله منزلة الجمع،
  لتعدد صفاته الحميدة ومواهبه الجزيلة.</p><p>وحكمة هذا الالتفات وكونه بنون المعظم
  نفسه أنه صدر منه الأمر للملائكة بالسجود، ووجب عليهم الامتثال، فناسب أن يكون الأمر
  في غاية من التعظيم، لأنه متى كان كذلك كان أدعى لامتثال المأمور فعل ما أمر به من
  غير بطء ولا تأول لشغل خاطره بورود ما صدر من المعظم. وقد جاء في القرآن نظائر لهذا،
  منها:</p><p class="quran">وقلنا يا آدم اسكن</p><p>[البقرة: 35]،</p><p class="quran">وقلنا
  اهبطوا</p><p>[البقرة: 36]،</p><p class="quran">قلنا يا نار كوني برداً</p><p>[الأنبياء:
  69]،</p><p class="quran">1وقلنا من بعده لبني إسرائيل اسكنوا الأرض</p><p>[الإسراء:
  104]،</p><p class="quran">وقلنا لهم ادخلوا الباب</p><p>[النساء: 154]،</p><p class="quran">وقلنا
  لهم لا تعدوا</p><p>[النساء: 154]. فأنت ترى هذا الأمر وهذا النهي كيف تقدّمهما الفعل
  المسند إلى المتكلم المعظم نفسه، لأن الآمر اقتضى الاستعلاء على المأمور، فظهر للمأمور
  بصفة العظمة، ولا أعظم من الله تعالى، والمأمورون بالسجود، قال السدي: عامة الملائكة.
  وقال ابن عباس: الملائكة الذين يحكمون في الأرض. وقرأ الجمهور: للملائكة بجر التاء.
  وقرأ أبو جعفر يزيد ابن القعقاع وسليمان بن مهران: بضم التاء، اتباعاً لحركة الجيم
  ونقل أنها لغة أزدشنوءة. قال الزجاج: هذا غلط من أبي جعفر، وقال الفارسي: هذا خطأ،
  وقال ابن جني: لأن كسرة التاء كسرة إعراب، وإنما يجوز هذا الذي ذهب إليه أبو جعفر،
  إذا كان ما قبل الهمزة ساكناً صحيحاً نحو:</p><p class="quran">وقالت اخرج</p><p>[يوسف:
  31] وقال الزمخشري: لا يجوز لاستهلاك الحركة الإعرابية بحركة الاتباع إلا في لغة ضعيفة
  كقولهم: { الحمد لله } ، انتهى كلامه. وإذا كان ذلك في لغة ضعيفة، وقد نقل أنها لغة
  أزدشنوءة، فلا ينبغي أن يخطأ القارىء بها ولا يغلط، والقارىء بها أبو جعفر، أحد القراء
  المشاهير الذين أخذوا القرآن عرضاً عن عبد الله بن عباس وغيره من الصحابة، وهو شيخ
  نافع بن أبي نعيم، أحد القراء السبعة، وقد علل ضم التاء لشبهها بألف الوصل، ووجه الشبه
  أن الهمزة تسقط في الدرج لكونها ليست بأصل، والتاء في الملائكة تسقط أيضاً لأنها ليست
  بأصل.</p><p>ألا تراهم قالوا: الملائك؟ وقيل: ضمت لأن العرب تكره الضمة بعد الكسرة
  لثقلها.</p><p>{ اسجدوا }: أمر، وتقتضي هذه الصيغة طلب إيقاع الفعل في الزمان المطلق
  استقباله، ولا تدل بالوضع على الفور، وهذا مذهب الشافعي والقاضي أبي بكر بن الطيب،
  واختاره الغزالي والرازي خلافاً للماليكة من أهل بغداد، وأبي حنيفة ومتبعيه. وهذه مسألة
  يبحث فيها في أصول الفقه، وهذ الخلاف إنما هو حيث لا تدل قرينة على فور أو تأخير. وأما
  هنا فالعطف بالفاء يدل على تعقيب القول بالفعل من غير مهلة، فتكون الملائكة قد فهموا
  الفور من شيء آخر غير موضوع اللفظ، فلذلك بادروا بالفعل ولم يتأخروا. والسجود المأمور
  به والمفعول إيماء وخضوع، قاله الجمهور، أو وضع الجبهة على الأرض مع التذلل، أو إقرارهم
  له بالفضل واعترافهم له بالمزية، وهذا يرجع إلى معنى السجود اللغوي، قال: فإن من أقر
  لك بالفضل فقد خضع لك. { لآدم }: من قال بالسجود الشرعي قال: كان السجود تكرمة وتحية
  له، وهو قول الجمهور: علي وابن مسعود وابن عباس، كسجود أبوي يوسف، لا سجود عبادة، أو
  لله تعالى، ونصبه الله قبلة لسجودهم كالكعبة، فيكون المعنى إلى آدم، قاله الشعبي، أو
  لله تعالى، فسجد وسجدوا مؤتمين به، وشرفه بأن جعله إماماً يقتدون به. والمعنى في: {
  لآدم } أي مع آدم. وقال قوم: إنما أمر الله الملائكة بالسجود لآدم قبل أن يخلقه، فالسجود
  امتثال لأمر الله، والسجود له، قاله مقاتل، والقرآن يرد هذا القول. وقال قوم: كان سجود
  الملائكة مرتين. قيل: والإجماع يرد هذا القول، والظاهر أن السجود هو بالجبهة لقوله:</p><p
  class="quran">فإذا سويته ونفخت فيه من روحي فقعوا له ساجدين</p><p>[الحجر: 29]. وقيل:
  لا دليل في ذلك، لأن الجاثي على ركبتيه واقع، وأن السجود كان لآدم على سبيل التكرمة،
  وقال بعضهم: السجود لله بوضع الجبهة، وللبشر بالانحناء، انتهى. ويجوز أن يكون السجود
  في ذلك الوقت للبشر غير محرم، وقد نقل أن السجود كان في شريعة من قبلنا هو التحية،
  ونسخ ذلك في الإسلام. وقيل: كان السجود لغير الله جائزاً إلى زمن يعقوب، ثم نسخ، وقال
  الأكثرون: لم ينسخ إلى عصر رسول الله صلى الله عليه وسلم. وروي أنه صلى الله عليه وسلم
  قال في حديث عرض عليه الصحابة أن يسجدوا له:</p><p class="hadith"> " لا ينبغي لأحد
  أن يسجد لأحد إلا لله رب العالمين " </p><p class="hadith"> " وأن معاذاً سجد للنبي
  صلى الله عليه وسلم فنهاه عن ذلك " </p><p>قال ابن عطاء: لما استعظموا تسبيحهم وتقديسهم
  أمرهم بالسجود لغيره ليريهم بذلك استغناءه عنهم وعن عبادتهم.</p><p>{ فسجدوا } ، ثم:
  محذوف تقديره: فسجدوا له، أي لآدم. دل عليه قول: { اسجدوا لآدم } ، واللام في لآدم
  للتبيين، وهو أحد المعاني السبعة عشر التي ذكرناها عند شرح { الحمد لله }.</p><p>{
  إلا إبليس }: هو مستنثى من الضمير في فسجدوا، وهو استثناء من موجب في نحو هذه المسألة
  فيترجح النصب، وهو استثناء متصل عند الجمهور: ابن مسعود وابن عباس وابن المسيب وقتادة
  وابن جريج، واختاره الشيخ أبو الحسن والطبري، فعلى هذا يكون ملكاً ثم أبلس وغضب عليه
  ولعن فصار شيطاناً. وروى في ذلك آثار عن ابن عباس وقتادة وابن جبير، وقد اختلف في اسمه
  فقيل: عزازيل، وقيل: الحرث. وقيل: هو استثناء منقطع، وأنه أبو الجن، كما أن آدم أبو
  البشر، ولم يكن قط ملكاً، قاله ابن زيد والحسن،</p><p class="hadith"> " وروي عن ابن
  عباس. وروي عن ابن مسعود وشهر بن حوشب: أنه من الجن الذين كانوا في الأض وقاتلتهم الملائكة،
  فسبوه صغيراً وتعبد مع الملائكة وخوطب معهم " </p><p>، واستدل على أنه ليس من الملائكة
  بقوله تعالى:</p><p class="quran">جاعل الملائكة رسلاً</p><p>[فاطر: 1] فعم، فلا يجوز
  على الملائكة الكفر ولا الفسق، كما لا يجوز على رسله من البشر، وبقوله:</p><p class="quran">لا
  يعصون الله ما أمرهم ويفعلون ما يؤمرون</p><p>[التحريم: 6]، وبقوله:</p><p class="quran">كان
  من الجن</p><p>[الكهف: 50]، وبأن له نسلاً، بخلاف الملائكة، والظاهر أنه استثناء متصل
  لتوجه الأمر على الملائكة، فلو لم يكن منهم لما توجه الأمر عليه، فلم يقع عليه ذم لتركه
  فعل ما لم يؤمر به. وأما</p><p class="quran">جاعل الملائكة رسلاً</p><p>[فاطر: 1]،
  و</p><p class="quran">لا يعصون الله ما أمرهم</p><p>[التحريم: 6]، فهو عام مخصوص،
  إذ عصمتهم ليست لذاتهم، إنما هي بجعل الله لهم ذلك، وأما إبليس فسلبه الله تعالى الصفات
  الملكية وألبسه ثياب الصفات الشيطانية. وأما قوله تعالى:</p><p class="quran">كان من
  الجن</p><p>[الكهف: 50]، فقال قتادة: هم صنف من الملائكة يقال لهم الجنة. وقال ابن
  جبير: سبط من الملائكة خلقوا من نار، وإبليس منهم، أو أطلق عليه من الجن لأنه لا يرى،
  كما سمي الملائكة جنة، أو لأنه سمي باسم ما غلب عليه، أو بما كان من فعله، أو لأن الملائكة
  تسمى جناً. قال الأعشى في ذكر سليمان على نبينا وعليه السلام:</p><p class="poetry_or_grammar">وسخر
  من جن الملائك تسعة</p><p class="poetry_or_grammar">قياماً لديه يعملون بلا أجر</p><p>{
  أبى }: امتنع وأنف من السجود لآدم. { واستكبر }: تكبر وتعاظم في نفسه وقدم الإباء على
  الاستكبار، وإن كان الاستكبار هو الأول، لأنه من أفعال القلوب وهو التعاظم، وينشأ عنه
  الإباء من السجود اعتباراً بما ظهر عنه أولاً، وهو الامتناع من السجود، ولأن المأمور
  به هو السجود، فلما استثنى إبليس كان محكوماً عليه بأنه ترك السجود، أو بأنه مسكوت
  عنه غير محكوم عليه على الاختلاف الذي نذكره قريباً إن شاء الله. والمقصود: الإخبار
  عنه بأنه خالف حاله حال الملائكة. فناسب أن يبدأ أولاً بتأكيد ما حكم به عليه في الاستثناء،
  أو بإنشاء الإخبار عنه بالمخالفة، والذي يؤدي هذا المعنى هو الإباء من السجود.</p><p>والخلاف
  الذي أشرنا إليه هو أنك إذا قلت: قام القوم إلا زيداً، فمذهب الكسائي أن التخريج من
  الاسم، وأن زيداً غير محكوم عليه بقيام ولا غيره، فيحتمل أن يكون قد قام، وأن يكون
  غير قائم. ومذهب الفراء أن الاستثناء من الفعل، والصحيح مذهبنا، وهو أن الاسم مستثنى
  من الاسم وأن الفعل مستثنى من الفعل. ودلائل هذه المذاهب مذكورة في كتب النحو، ومفعول
  أبي محذوف لأنه يتعدى بنفسه إلى مفعول واحد، قال الشاعر:</p><p class="poetry_or_grammar">أبى
  الضيم والنعمان يحرق نابه</p><p class="poetry_or_grammar">عليه فأفضى والسيوف معاقله</p><p>والتقدير:
  أبى السجود، وأبى من الأفعال الواجبة التي معناها النفي، ولهذا يفرغ ما بعد إلا كما
  يفرغ لفعل المنفي، قال تعالى:</p><p class="quran">ويأبى الله إلا أن يتم نوره</p><p>[التوبة:
  32]، ولا يجوز: ضربت إلا زيداً على أن يكون استثناء مفرغاً لأن إلا لا تدخل في الواجب،
  وقال الشاعر:</p><p class="poetry_or_grammar">أبى الله إلا عدله ووفاءه</p><p class="poetry_or_grammar">فلا
  النكر معروف ولا العرف ضائع</p><p>وأبى زيد الظلم: أبلغ من لم يظلم، لأن نفي الشيء
  عن الشخص قد يكون لعجز أو غيره، فإذا قلت: أبى زيد كذا، دل على نفي ذلك عنه على طريق
  الامتناع والأنفة منه، فلذلك جاء قوله تعالى: { أبى } ، لأن استثناء إبليس لا يدل إلا
  على أنه لم يسجد، فلو اقتصر عليه لجاز أن يكون تخلفه عن السجود لأمر غير الإباء، فنص
  على سبب كونه لم يسجد وهو الإباء والأنفة.</p><p>{ وكان من الكافرين } قيل: كان بمعنى
  صار، وقيل: على بابها أي كان في علم الله لأنه لا خلاف أنه كان عالماً بالله قبل كفره.
  فالمعنى: أنه كان في علم الله سيكون من الكافرين. قال أبو العالية: من العاصين، وصلة
  أل هنا ظاهرها الماضي، فيكون قد سبق إبليس كفار، وهم الجن الذين كانوا في الأرض، أو
  يكون إبليس أول من كفر مطلقاً، إن لم يصح أنه كان كفار قبله، وإن صح، فيفيد أول من
  كفر بعد إيمانه، أو يراد الكفر الذي هو التغطية للحق، وكفر إبليس قيل: جهل سلبه الله
  ما كان وهبه من العلم، فخالف الأمر ونزع يده من الطاعة، وقيل: كفر عناد ولم يسلب العلم
  بل كان الكبر مانعه من السجود. قال ابن عطية: والكفر عناداً مع بقاء العلم مستبعد،
  إلا أنه عندي جائز لا يستحيل مع خذل الله لمن شاء، انتهى كلامه.</p><p>وهذا الذي ذكره
  جوازه واقع بالفعل. هذا فرعون كان عالماً بوحدانية الله وربوبيته دون غيره، ومع ذلك
  حمله حب الرئاسة والإعجاب بما أوتي من الملك، فادعى الألوهية مع علمه. وأبو جهل، كان
  يتحقق رسالة النبي صلى الله عليه وسلم ويعلم أن ما جاء به حق، ومع ذلك أنكر نبوته،
  وأقام على الكفر. وكذلك الأخنس، وأمية بن أبي الصلت، وغيرهما ممن كفر عناداً، مع علمهم
  بصدق الرسل، وقد قسم العلماء الكفار إلى كافر بقلبه ولسانه، كالدهرية والمنكرين رسالة
  النبي صلى الله عليه وسلم، وكافر بقلبه مؤمن بلسانه وهم المنافقون، ومؤمن بقلبه كافر
  بلسانه، كفرعون ومن ذكر معه فلا ينكر الكفر مع وجود العلم.</p><p>وقد استدل المعتزلة
  بهذه الآية على أن المعصية توجب الكفر، وأجيب بأنه كافر منافق وإن كان مؤمناً فإنما
  كفر لاستكباره واعتقاد كونه محقاً في ذلك التمرد، واستدلاله على ذلك بقوله:</p><p class="quran">أنا
  خير منه</p><p>[ص: 76] قال القشيري: لما كان إبليس مدة في دلال طاعته يختال في مراد
  موافقته، سلموا له رتبة التقدم واعتقدوا فيه استحقاق التخصص، فصار أمره كما قيل:</p><p
  class="poetry_or_grammar">وكان سراج الوصل أزهر بيننا</p><p class="poetry_or_grammar">فهبت
  به ريح من البين فانطفا</p><p>سئل أبو الفتوح أحمد، أخو أبي حامد الغزالي عن إبليس
  فقال: لم يدر ذلك المسكين أن أظافير القضاء إذا حكت أدمت وقسي القدر إذا رمت أصمت،
  ثم أنشد:</p><p class="poetry_or_grammar">وكنا وليلى في صعود من الهوى</p><p class="poetry_or_grammar">فلما
  توافينا ثبت وزلت</p>'
