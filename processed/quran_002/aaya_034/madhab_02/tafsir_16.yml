text: '<p>{ اسْجُدُواْ } أصل السجود: الخضوع، والتطامن، أُمروا بذلك تكريماً لآدم صلى
  الله عليه وسلم وتعظيماً لشأنه، أو جُعل قِبلة لهم، وأُمروا بالسجود إليه. { إِلآ إِبْلِيسَ
  } امتنع حسداً، وتكبراً، وكان أبا الجن كما آدم صلى الله عليه وسلم أبو البشر، أو كان
  من الملائكة فيكون قوله تعالى:</p><p class="quran">كَانَ مِنَ ٱلْجِنِّ</p><p>[الكهف:
  50] وهم حي من الملائكة يسمون جِنّاً، أو كان من خزان الجنة، فاشتق اسمه منها، أو لأنه
  جن عن الطاعة، أو الجن اسم لكل مستتر مجتنن. قال:</p><p class="poetry_or_grammar">براه
  إلهي واصطفاه لدينه</p><p class="poetry_or_grammar">وملكه ما بين توما إلى مصر</p><p
  class="poetry_or_grammar">وسخر من جن الملائك تسعة</p><p class="poetry_or_grammar">قياماً
  لديه يعملون بلا أجر</p><p>واشتق من الإبلاس، وهو اليأس من الخير، أو هو اسم أعجمي
  لا اشتقاق له.</p><p>{ وَكَانَ مِنَ الْكَافِرِينَ } صار منهم أو كان قبله كفار هو
  منهم، أو كان من الجن وإن لم يكن قبله جن، كما كان آدم صلى الله عليه وسلم من الإنس
  وليس قبله إنس.</p>'
