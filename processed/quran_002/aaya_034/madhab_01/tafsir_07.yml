text: '<p>وهذه كرامة عظيمة من الله تعالى لآدم امتن بها على ذريته، حيث أخبر أنه تعالى
  أمر الملائكة بالسجود لآدم، وقد دل على ذلك أحاديث أيضاً كثيرة، منها حديث الشفاعة
  المتقدم، وحديث موسى عليه السلام: «رب أرني آدم الذي أخرجنا ونفسه من الجنة، فلما اجتمع
  به قال: أنت آدم الذي خلقه الله بيده، ونفخ فيه من روحه، وأسجد له ملائكته» وقال: وذكر
  الحديث كما سيأتي إن شاء الله. وقال ابن جرير: حدثنا أبو كريب، حدثنا عثمان بن سعيد،
  حدثنا بشر بن عمارة عن أبي روق، عن الضحاك، عن ابن عباس، قال: كان إبليس من حي من أحياء
  الملائكة يقال لهم الجن، خلقوا من نار السموم من بين الملائكة، وكان اسمه الحارث، وكان
  خازناً من خزان الجنة، قال: وخلقت الملائكة كلهم من نور غير هذا الحي، قال: وخلقت الجن
  الذين ذكروا في القرآن من مارج من نار، وهو لسان النار الذي يكون فيه طرفها إذا ألهبت،
  قال: وخلق الإنسان من طين، فأول من سكن الأرض الجن، فأفسدوا فيها، وسفكوا الدماء، وقتل
  بعضهم بعضاً، قال: فبعث الله إليهم إبليس في جند من الملائكة، وهم هذا الحي الذي يقال
  لهم الجن، فقتلهم إبليس ومن معه حتى ألحقهم بجزائر البحور وأطراف الجبال، فلما فعل
  إبليس ذلك، اغتر في نفسه، فقال: قد صنعت شيئاً لم يصنعه أحد، قال: فاطلع الله على ذلك
  من قلبه، ولم تطلع عليه الملائكة الذين كانوا معه، فقال الله للملائكة الذين كانوا
  معه: { إِنِّي جَاعِلٌ فِى ٱلأَرْضِ خَلِيفَةً }. فقالت الملائكة: أتجعل فيها من يفسد
  فيها ويسفك الدماء، كما أفسدت الجن وسفكت الدماء، وإنما بعثتنا عليهم لذلك؟ فقال الله
  تعالى. { إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ } يقول: إني اطلعت من قلب إبليس على
  ما لم تطلعوا عليه؛ من كبره واغتراره، قال: ثم أمر بتربة آدم فرفعت، فخلق الله آدم
  من طين لازب، واللازب اللازج الصلب من حمأٍ مسنون منتن، وإنما كان حمأ مسنوناً بعد
  التراب، فخلق منه آدم بيده، قال: فمكث أربعين ليلة جسداً ملقى، وكان إبليس يأتيه فيضربه
  برجله، فيصلصل فيصوت، فهو قول الله تعالى</p><p class="quran">مِن صَلْصَـٰلٍ كَٱلْفَخَّارِ</p><p>[الرحمٰن:
  14] يقول: كالشيء المنفرج الذي ليس بمصمت، قال: ثم يدخل في فيه ويخرج من دبره، ويدخل
  من دبره، ويخرج من فيه، ثم يقول لست شيئاً للصلصلة، ولشيء ما خلقت، ولئن سلطت عليك
  لأهلكنك، ولئن سلطت عليّ لأعصينك، قال: فلما نفخ الله فيه روحه، أتت النفخة من قبل
  رأسه، فجعل لا يجري شيء منها في جسده إلا صار لحماً ودماً، فلما انتهت النفخة إلى سرته
  نظر إلى جسده، فأعجبه ما رأى من جسده، فذهب لينهض فلم يقدر، فهو قول الله تعالى:</p><p
  class="quran">وَكَانَ ٱلإِنْسَـٰنُ عَجُولاً</p><p>[الإسراء: 11] قال: ضجراً لا صبر
  له على سراء ولا ضراء. قال: فلما تمت النفخة في جسده، عطس، فقال: الحمد لله رب العالمين؛
  بإلهام الله، فقال الله له: «يرحمك الله يا آدم» قال: ثم قال تعالى للملائكة الذين
  كانوا مع إبليس خاصة دون الملائكة الذين في السموات: اسجدوا لآدم، فسجدوا كلهم أجمعون
  إلا إبليس أبى واستكبر؛ لما كان حدث نفسه من الكبر والاغترار، فقال: لا أسجد له وأنا
  خير منه وأكبر سناً وأقوى خلقاً، خلقتني من نار، وخلقته من طين، يقول: إن النار أقوى
  من الطين، قال: فلما أبى إبليس أن يسجد، أبلسه الله، أي: آيسه من الخير كله، وجعله
  شيطاناً رجيماً؛ عقوبة لمعصيته، ثم علم آدم الأسماء كلها، وهي هذه الأسماء التي يتعارف
  بها الناس: إنسان ودابة وأرض وسهل وبحر وجبل وحمار، وأشبه ذلك من الأمم وغيرها، ثم
  عرض هذه الأسماء على أولئك الملائكة، يعني: الملائكة الذين كانوا مع إبليس، الذين خلقوا
  من نار السموم، وقال لهم:</p><p class="quran">أَنبِئُونِى بِأَسْمَآءِ هَـٰؤُلاَۤءِ</p><p>[البقرة:
  31] أي: يقول: أخبروني بأسماء هؤلاء</p><p class="quran">إِن كُنتُمْ صَـٰدِقِينَ</p><p>[البقرة:
  31] إن كنتم تعلمون، لم أجعل في الأرض خليفة، قال: فلما علمت الملائكة موجدة الله عليهم
  فيما تكلموا به من علم الغيب الذي لا يعلمه غيره، الذي ليس لهم به علم { قَالُواْ سُبْحَـٰنَكَ
  } تنزيهاً لله من أن يكون أحد يعلم الغيب غيره، تبنا إليك { لاَ عِلْمَ لَنَآ إِلاَّ
  مَا عَلَّمْتَنَآ } تبرياً منهم من علم الغيب إلا ما علمتنا كما علمت آدم فقال:</p><p
  class="quran">يَـاءَادَمُ أَنبِئْهُم بِأَسْمَآئِهِمْ</p><p>[البقرة: 33] يقول: أخبرهم
  بأسمائهم</p><p class="quran">فَلَمَّآ أَنبَأَهُم بِأَسْمَآئِهِم قَالَ أَلَمْ أَقُل
  لَّكُمْ</p><p>[البقرة: 33] أيها الملائكة خاصة</p><p class="quran">إِنِّيۤ أَعْلَمُ
  غَيْبَ ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ</p><p>[البقرة: 33] ولا يعلم غيري</p><p class="quran">وَأَعْلَمُ
  مَا تُبْدُونَ</p><p>[البقرة: 33] يقول: ما تظهرون</p><p class="quran">وَمَا كُنتُمْ
  تَكْتُمُونَ</p><p>[البقرة: 33] يقول: أعلم السر كما أعلم العلانية، يعني ما كتم إبليس
  في نفسه من الكبر والاغترار، هذا سياق غريب، وفيه أشياء فيها نظر يطول مناقشتها، وهذا
  الإسناد إلى ابن عباس يروى به تفسير مشهور. وقال السدي في تفسيره عن أبي مالك، وعن
  أبي صالح، عن ابن عباس، وعن مرة، عن ابن مسعود، وعن أناس من أصحاب النبي صلى الله عليه
  وسلم: لما فرغ الله من خلق ما أحب، استوى على العرش، فجعل إبليس على ملك السماء الدنيا،
  وكان من قبيلة من الملائكة يقال لهم الجن، وإنما سموا الجن لأنهم خزان الجنة، وكان
  إبليس مع ملكه خازناً، فوقع في صدره كِبْرٌ، وقال: ما أعطاني الله هذا إلا لمزيَّةٍ
  لي على الملائكة، فلما وقع ذلك الكبر في نفسه، اطلع الله على ذلك منه، فقال الله للملائكة:</p><p
  class="quran">إِنِّي جَاعِلٌ فِى ٱلأَرْضِ خَلِيفَةً</p><p>[البقرة: 30] فقالوا: ربنا
  وما يكون ذلك الخليفة؟ قال: يكون له ذرية يفسدون في الأرض، ويتحاسدون، ويقتل بعضهم
  بعضاً، قالوا: ربنا</p><p class="quran">أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ
  ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ أَعْلَمُ
  مَا لاَ تَعْلَمُونَ</p><p>[البقرة: 30] يعني: من شأن إبليس، فبعث الله جبريل إلى الأرض
  ليأتيه بطين منها، فقالت الأرض: إني أعوذ بالله منك أن تنقص مني أو تشينني، فرجع ولم
  يأخذ، وقال: يا رب إنها عاذت بك، فأعذتها، فبعث ميكائيل، فعاذت منه، فأعاذها، فرجع
  فقال كما قال جبريل، فبعث ملك الموت، فعاذت منه، فقال: وأنا أعوذ بالله أن أرجع ولم
  أنفذ أمره، فأخذ من وجه الأرض، وخلط، ولم يأخذ من مكان واحد، وأخذ من تربة حمراء وبيضاء
  وسوداء؛ فلذلك خرج بنو آدم مختلفين، فصعد به، فبلَّ التراب حتى عاد طيناً لازباً، واللازب
  هو الذي يلتزق بعضه ببعض، ثم قال للملائكة:</p><p class="quran">إِنِّى خَـٰلِقٌ بَشَراً
  مِّن طِينٍ فَإِذَا سَوَّيْتُهُ وَنَفَخْتُ فِيهِ مِن رُّوحِى فَقَعُواْ لَهُ سَاجِدِينَ</p><p>[ص:
  71 - 72] فخلقه الله بيده؛ لئلا يتكبر إبليس عنه؛ ليقول له: تتكبر عما عملت بيدي، ولم
  أتكبر أنا عنه بخلقه بشراً؟ فكان جسداً من طين أربعين سنة، من مقدار يوم الجمعة، فمرت
  به الملائكة، ففزعوا منه لما رأوه، فكان أشدهم فزعاً منه إبليس، فكان يمر به، فيضربه،
  فيصوت الجسد كما يصوت الفخار يكون له صلصلة، فذلك حين يقول:</p><p class="quran">مِن
  صَلْصَـٰلٍ كَٱلْفَخَّارِ</p><p>[الرحمٰن: 14] يقول: لأمر ما خلقت، ودخل من فيه وخرج
  من دبره، وقال للملائكة: لا ترهبوا من هذا؛ فإن ربكم صمد، وهذا أجوف، لئن سلطت عليه
  لأهلكنه، فلما بلغ الحين الذي يريد الله عز وجل أن ينفخ فيه الروح، قال للملائكة: إذا
  نفخت فيه من روحي، فاسجدوا له، فلما نفخ فيه الروح، فدخل الروح في رأسه، عطس، فقالت
  الملائكة: قل: الحمد لله، فقال: الحمد لله، فقال له الله: «يرحمك ربك» فلما دخلت الروح
  في عينيه، نظر إلى ثمار الجنة، فلما دخل الروح إلى جوفه، اشتهى الطعام، فوثب قبل أن
  تبلغ الروح رجليه عجلان إلى ثمار الجنة، فذلك حين يقول الله تعالى:</p><p class="quran">خُلِقَ
  ٱلإنْسَانُ مِنْ عَجَلٍ</p><p>[الأنبياء: 37] فسجد الملائكة كلهم أجمعون، إلا إبليس
  أبى أن يكون مع الساجدين، أبى واستكبر، وكان من الكافرين، قال الله له: ما منعك أن
  تسجد إذ أمرتك لما خلقت بيدي؟ قال: أنا خير منه، لم أكن لأسجد لبشر خلقته من طين، قال
  الله له:</p><p class="quran">فَٱهْبِطْ مِنْهَا فَمَا يَكُونُ لَكَ</p><p>[الأعراف:
  13] يعني: ما ينبغي لك</p><p class="quran">أَن تَتَكَبَّرَ فِيهَا فَٱخْرُجْ إِنَّكَ
  مِنَ ٱلصَّـٰغِرِينَ</p><p>[الأعراف: 13] والصغار هو الذل، قال:</p><p class="quran">وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا</p><p>[البقرة: 31] ثم عرض الخلق على الملائكة، فقال:</p><p
  class="quran">أَنبِئُونِى بِأَسْمَآءِ هَـٰؤُلاَۤءِ إِن كُنتُمْ صَـٰدِقِينَ</p><p>[البقرة:
  31] أن بني آدم يفسدون في الأرض، ويسفكون الدماء، فقالوا:</p><p class="quran">سُبْحَـٰنَكَ
  لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</p><p>[البقرة:
  32] قال الله:</p><p class="quran">يَـاءَادَمُ أَنبِئْهُم بِأَسْمَآئِهِمْ فَلَمَّآ
  أَنبَأَهُم بِأَسْمَآئِهِم قَالَ أَلَمْ أَقُل لَّكُمْ إِنِّيۤ أَعْلَمُ غَيْبَ ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنتُمْ تَكْتُمُونَ</p><p>[البقرة: 33]
  قال: قولهم:</p><p class="quran">أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا</p><p>[البقرة:
  30] فهذا الذي أبدوا</p><p class="quran">وَمَا كُنتُمْ تَكْتُمُونَ</p><p>[البقرة:
  33] يعني: ما أسر إبليس في نفسه من الكبر، فهذا الإسناد إلى هؤلاء الصحابة مشهور في
  تفسير السدي، ويقع فيه إسرائيليات كثيرة، فلعل بعضها مدرج ليس من كلام الصحابة، أو
  أنهم أخذوا من بعض الكتب المتقدمة، والله أعلم. والحاكم يروي في مستدركه بهذا الإسناد
  بعينه، أشياء، ويقول: على شرط البخاري.</p><p>والغرض أن الله تعالى لما أمر الملائكة
  بالسجود لآدم، دخل إبليس في خطابهم؛ لأنه وإن لم يكن من عنصرهم إلا أنه كان قد تشبه
  بهم، وتوسم بأفعالهم، فلهذا دخل في الخطاب لهم، وذم في مخالفة الأمر، وسنبسط المسألة
  إن شاء الله تعالى عند قوله:</p><p class="quran">إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ
  فَفَسَقَ عَنْ أَمْرِ رَبِّهِ</p><p>[الكهف: 50] ولهذا قال محمد بن إسحاق: عن خلاد
  عن عطاء عن طاوس عن ابن عباس، قال: كان إبليس قبل أن يركب المعصية من الملائكة، اسمه
  عزازيل، وكان من سكان الأرض، وكان من أشد الملائكة اجتهاداً، وأكثرهم علماً، فذلك دعاه
  إلى الكبر، وكان من حي يسمونه جناً، وفي رواية عن خلاد عن عطاء عن طاوس أو مجاهد عن
  ابن عباس أو غيره بنحوه. وقال ابن أبي حاتم: حدثنا أبي حدثنا سعيد بن سليمان حدثنا
  عباد، يعني ابن العوام، عن سفيان بن حسين عن يعلى بن مسلم عن سعيد ابن جبير عن ابن
  عباس، قال: كان إبليس اسمه عزازيل، وكان من أشرف الملائكة، من ذوي الأجنحة الأربعة،
  ثم أبلس بعد. وقال سنيد: عن حجاج عن ابن جريج، قال: قال ابن عباس: كان إبليس من أشراف
  الملائكة، وأكرمهم قبيلة، وكان خازناً على الجنان، وكان له سلطان سماء الدنيا، وكان
  له سلطان الأرض، وهكذا روى الضحاك وغيره عن ابن عباس سواء. وقال صالح مولى التوأمة
  عن ابن عباس: إن من الملائكة قبيلاً يقال لهم الجن: وكان إبليس منهم، وكان يسوس ما
  بين السماء والأرض، فعصى، فمسخه الله شيطاناً رجيماً، رواه ابن جرير. وقال قتادة عن
  سعيد بن المسيب: كان إبليس رئيس ملائكة سماء الدنيا. وقال ابن جرير: حدثنا محمد بن
  بشار حدثنا عدي ابن أبي عدي عن عوف عن الحسن، قال: ما كان إبليس من الملائكة طرفة عين
  قط، وإنه لأصل الجن كما أن آدم أصل الإنس، وهذا الإسناد صحيح عن الحسن، وهكذا قال عبد
  الرحمن بن زيد بن أسلم سواء. وقال شهر بن حوشب: كان إبليس من الجن الذين طردتهم الملائكة،
  فأسره بعض الملائكة، فذهب به إلى السماء، رواه ابن جرير.</p><p>وقال سنيد بن داود:
  حدثنا هشيم أنبأنا عبد الرحمن بن يحيى عن موسى بن نمير وعثمان بن سعيد بن كامل عن سعد
  بن مسعود، قال: كانت الملائكة تقاتل الجن، فسبي إبليس، وكان صغيراً، فكان مع الملائكة
  يتعبد معها، فلما أمروا بالسجود لآدم سجدوا، فأبى إبليس، فلذلك قال تعالى:</p><p class="quran">إِلاَّ
  إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ</p><p>[الكهف: 50] وقال ابن جرير: حدثنا محمد بن القزاز
  حدثنا أبو عاصم عن شريك عن رجل عن عكرمة عن ابن عباس قال: إن الله خلق خلقاً، فقال:
  اسجدوا لآدم، فقالوا: لا نفعل، فبعث الله عليهم ناراً فأحرقتهم، ثم خلق خلقاً آخر فقال:</p><p
  class="quran">إِنِّى خَـٰلِقٌ بَشَراً مِّن طِينٍ</p><p>[ص: 71] اسجدوا لآدم قال:
  فأبوا، فبعث الله عليهم ناراً فأحرقتهم، ثم خلق هؤلاء، فقال: اسجدوا لآدم، قالوا: نعم،
  وكان إبليس من أولئك الذين أبوا أن يسجدوا لآدم وهذا غريب، ولا يكاد يصح إسناده؛ فإن
  فيه رجلاً مبهماً، ومثله لا يحتج به، والله أعلم. وقال ابن أبي حاتم: حدثنا أبو سعيد
  الأشج حدثنا أبو أسامة حدثنا صالح بن حيان حدثنا عبد الله بن بريدة: قوله تعالى: {
  وَكَانَ مِنَ ٱلْكَـٰفِرِينَ } من الذين أبوا، فأحرقتهم النار، وقال أبو جعفر رضي الله
  عنه عن الربيع عن أبي العالية: { وَكَانَ مِنَ ٱلْكَـٰفِرِينَ } يعني: من العاصين.
  وقال السدي: { وَكَانَ مِنَ ٱلْكَـٰفِرِينَ } الذين لم يخلقهم الله يومئذ، يكونون بعد.
  وقال محمد بن كعب القرظي: ابتدأ الله خلق إبليس على الكفر والضلالة، وعمل بعمل الملائكة،
  فصيره الله إلى ما أبدى عليه خلقه على الكفر، قال الله تعالى: { وَكَانَ مِنَ ٱلْكَـٰفِرِينَ
  } وقال قتادة في قوله تعالى: { وَإِذْ قُلْنَا لِلْمَلَـٰئِكَةِ ٱسْجُدُواْ لآِدَمَ
  }: فكانت الطاعة لله، والسجدة لآدم، أكرم الله آدم أن أسجد له ملائكته. وقال بعض الناس
  كان هذا سجود تحية وسلام وإكرام؛ كما قال تعالى:</p><p class="quran">وَرَفَعَ أَبَوَيْهِ
  عَلَى ٱلْعَرْشِ وَخَرُّواْ لَهُ سُجَّدَا وَقَالَ يٰأَبَتِ هَـٰذَا تَأْوِيلُ رُؤْيَـٰىۤ
  مِن قَبْلُ قَدْ جَعَلَهَا رَبِّى حَقًّا</p><p>[يوسف: 100] وقد كان هذا مشروعاً في
  الأمم الماضية، ولكنه نسخ في ملتنا، قال معاذ: قدمت الشام، فرأيتهم يسجدون لأساقفتهم
  وعلمائهم، فأنت يا رسول الله أحق أن يسجد لك، فقال:</p><p class="hadith"> " لا، لو
  كنت آمراً بشراً أن يسجد لبشر، لأمرت المرأة أن تسجد لزوجها من عظم حقه عليها " </p><p>ورجحه
  الرازي، وقال بعضهم: بل كانت السجدة لله، وآدم قبلة فيها؛ كما قال تعالى:</p><p class="quran">أَقِمِ
  ٱلصَّلَوٰةَ لِدُلُوكِ ٱلشَّمْسِ</p><p>[الإِسراء: 78] وفي هذا التنظير نظر، والأظهر
  أن القول الأول أولى، والسجدة لآدم إكراماً وإعظاماً واحتراماً وسلاماً، وهي طاعة لله
  عزّ وجلّ؛ لأنها امتثال لأمره تعالى، وقد قواه الرازي في تفسيره، وضعف ما عداه من القولين
  الآخرين، وهما كونه جعل قبلة؛ إذ لا يظهر فيه شرف، والآخر أن المراد بالسجود الخضوع
  لا الانحناء ووضع الجبهة على الأرض، وهو ضعيف كما قال.</p><p>وقال قتادة في قوله تعالى:
  { فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَـٰفِرِينَ
  }: حسد عدو الله إبليس آدم عليه السلام ما أعطاه اللَّه من الكرامة، وقال: أنا ناري
  وهذا طيني، وكان بدء الذنوب الكبر، استكبر عدو الله أن يسجد لآدم عليه السلام، قلت:
  وقد ثبت في الصحيح:</p><p class="hadith"> " لا يدخل الجنة من كان في قلبه مثقال حبة
  من خردل من كبر " </p><p>وقد كان في إبليس من الكبر، والكفر، والعناد، ما اقتضى طرده
  وإبعاده عن جناب الرحمة وحضرة القدس، قال بعض المعربين: وكان من الكافرين، أي: وصار
  من الكافرين بسبب امتناعه؛ كما قال:</p><p class="quran">فَكَانَ مِنَ ٱلْمُغْرَقِينَ</p><p>[هود:
  43] وقال:</p><p class="quran">مِنَ ٱلْظَّـٰلِمِينَ</p><p>[البقرة: 35] وقال الشاعر:</p><p
  class="poetry_or_grammar">بِتَيْهاءَ قَفْرٍ والمَطِيُّ كَأَنَّها</p><p class="poetry_or_grammar">قَطا
  الحَزْنِ قَدْ كانَتْ فِراخاً بُيوضُها</p><p>أي: قد صارت. وقال ابن فورك: تقديره:
  وقد كان في علم الله من الكافرين، ورجحه القرطبي، وذكر ههنا مسألة، فقال: قال علماؤنا:
  من أظهر الله على يديه ممن ليس بنبي كرامات وخوارق للعادات، فليس ذلك دالاً على ولايته؛
  خلافاً لبعض الصوفية والرافضة، هذا لفظه، ثم استدل على ما قال بأنا لا نقطع بهذا الذي
  جرى الخارق على يديه أن يوافي الله بالإيمان، وهو لا يقطع لنفسه بذلك، يعني: والولي
  الذي يقطع له بذلك في نفس الأمر. قلت: وقد استدل بعضهم على أن الخارق قد يكون على يدي
  غير الولي، بل قد يكون على يد الفاجر والكافر أيضاً؛ بما ثبت عن ابن صياد أنه قال:
  هو الدخ حين خبأ له رسول الله صلى الله عليه وسلم</p><p class="quran">فَٱرْتَقِبْ
  يَوْمَ تَأْتِى ٱلسَّمَآءُ بِدُخَانٍ مُّبِينٍ</p><p>[الدخان: 10] وبما كان يصدر عنه
  أنه كان يملأ الطريق إذا غضب، حتى ضربه عبد الله بن عمر، وبما ثبتت به الأحاديث عن
  الدجال بما يكون على يديه من الخوارق الكثيرة من أنه يأمر السماء أن تمطر فتمطر، والأرض
  أن تنبت فتنبت، وتتبعه كنوز الأرض مثل اليعاسيب، وأنه يقتل ذلك الشاب ثم يحييه، إلى
  غير ذلك من الأمور المهولة. وقد قال يونس بن عبد الأعلى الصدفي: قلت للشافعي: كان الليث
  بن سعد يقول: إذا رأيتم الرجل يمشي على الماء، ويطير في الهواء، فلا تغتروا به حتى
  تعرضوا أمره على الكتاب والسنة، فقال الشافعي: قصر الليث رحمه الله، بل إذا رأيتم الرجل
  يمشي على الماء، ويطير في الهواء، فلا تغتروا به حتى تعرضوا أمره على الكتاب والسنة.
  وقد حكى الرازي وغيره قولين للعلماء: هل المأمور بالسجود لآدم خاص بملائكة الأرض، أو
  عام في ملائكة السموات والأرض؟ وقد رجح كلاً من القولين طائفة، وظاهر الآية الكريمة
  العموم</p><p class="quran">فَسَجَدَ ٱلْمَلَـٰئِكَةُ كُـلُّهُمْ أَجْمَعُونَ إِلاَّ
  إِبْلِيسَ</p><p>[ص: 73 - 74] فهذه أربعة أوجه مقوية للعموم، والله أعلم.</p>'
