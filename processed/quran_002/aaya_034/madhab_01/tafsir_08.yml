text: "<p>{ وَ } اذكر { إِذْ قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْلأدَمَ } سجود تحية
  بالانحناء { فَسَجَدُواْ إِلاَّ إِبْلِيسَ } هو أبو الجنّ كان بين الملائكة { أَبَىٰ
  } امتنع عن السجود { وَٱسْتَكْبَرَ } تكبر عنه وقال أنا خير منه { وَكَانَ مِنَ ٱلْكَٰفِرِينَ
  } في علم الله.</p>"
