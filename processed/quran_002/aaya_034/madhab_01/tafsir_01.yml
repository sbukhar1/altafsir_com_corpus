text: '<p>قال أبو جعفر: أما قوله: { وَإِذْ قُلْنَا } فمعطوف علـى قوله:</p><p class="quran">وَإِذْ
  قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ</p><p>[البقرة: 30] كأنه قال جل ذكره للـيهود الذين
  كانوا بـين ظهرانـي مهاجر رسول الله صلى الله عليه وسلم من بنـي إسرائيـل معدّدا علـيهم
  نعمه، ومذكرهم آلاءه علـى نـحو الذي وصفنا فـيـما مضى قبل: اذكروا فعلـي بكم إذ أنعمت
  علـيكم، فخـلقت لكم ما فـي الأرض جميعاً، وإذ قلت للـملائكة إنـي جاعل فـي الأرض خـلـيفة،
  فكرّمت أبـاكم آدم بـما آتـيته من علـمي وفضلـي وكرامتـي، وإذ أسجدت له ملائكتـي فسجدوا
  له. ثم استثنى من جميعهم إبلـيس، فدل بـاستثنائه إياه منهم علـى أنه منهم، وأنه مـمن
  قد أُمِرَ بـالسجود معهم، كما قال جل ثناؤه:</p><p class="quran">إِلاَّ إِبْلِيسَ
  لَمْ يَكُنْ مِّنَ ٱلسَّاجِدِينَ * قَالَ مَا مَنَعَكَ أَلاَّ تَسْجُدَ إِذْ أَمَرْتُكَ</p><p>[الأعراف:
  11-12] فأخبر جل ثناؤه أنه قد أمر إبلـيس فـيـمن أمره من الـملائكة بـالسجود لآدم.
  ثم استثناءه جل ثناؤه مـما أخبر عنهم أنهم فعلوه من السجود لآدم، فأخرجه من الصفة التـي
  وصفهم بها من الطاعة لأمره ونَفَـى عنه ما أثبته لـملائكته من السجود لعبده آدم.</p><p>ثم
  اختلف أهل التأويـل فـيه هل هو من الـملائكة أم هو من غيرهم؟ فقال بعضهم بـما:</p><p>حدثنا
  به أبو كريب، قال: حدثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبـي روق عن الضحاك، عن
  ابن عبـاس، قال: كان إبلـيس من حيّ من أحياء الـملائكة، يقال لهم «الـجنّ»، خـلقوا
  من نار السموم من بـين الـملائكة. قال: فكان اسمه الـحارث. قال: وكان خازنا من خزان
  الـجنة. قال: وخـلقت الـملائكة من نور غير هذا الـحيّ. قال: وخـلقت الـجنّ الذين ذكروا
  فـي القرآن من مارج من نار، وهو لسان النار الذي يكون فـي طرفها إذا التهبت.</p><p>وحدثنا
  ابن حميد، قال: حدثنا سلـمة، عن ابن إسحاق، عن خلاد، عن عطاء، عن طاوس، عن ابن عبـاس،
  قال: كان إبلـيس قبل أن يركب الـمعصية من الـملائكة اسمه عزازيـل، وكان من سكان الأرض
  وكان من أشدّ الـملائكة اجتهاداً وأكثرهم علـماً، فذلك دعاه إلـى الكبر، وكان من حيّ
  يسمون جنًّا.</p><p>وحدثنا به ابن حميد مرة أخرى، قال: حدثنا سلـمة، عن ابن إسحاق،
  عن خلاد، عن عطاء، عن طاوس، أو مـجاهد أبـي الـحجاج، عن ابن عبـاس وغيره بنـحوه، إلا
  أنه قال: كان ملكاً من الـملائكة اسمه عزازيـل، وكان من سكان الأرض وعمّارها، وكان
  سكان الأرض فـيهم يسمون الـجنّ من بـين الـملائكة.</p><p>وحدثنـي موسى بن هارون قال:
  حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي
  صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه
  وسلم: جعل إبلـيس علـى ملك سماء الدنـيا، وكان من قبـيـلة من الـملائكة يقال لهم الـجنّ،
  وإنـما سموا الـجن لأنهم خزّان الـجنة، وكان إبلـيس مع ملكه خازناً.</p><p>وحدثنا القاسم
  بن الـحسن، قال: حدثنا حسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: كان
  إبلـيس من أشراف الـملائكة وأكرمهم قبـيـلة، وكان خازناً علـى الـجنان، وكان له سلطان
  سماء الدنـيا، وكان له سلطان الأرض. قال: قال ابن عبـاس: وقوله:</p><p class="quran">كَانَ
  مِنَ ٱلْجِنِّ</p><p>[الكهف: 50] إنـما يسمى بـالـجنان أنه كان خازناً علـيها، كما
  يقال للرجل: مكي، ومدنـي، وكوفـي، وبصري. قال ابن جريج: وقال آخرون: هم سبط من الـملائكة
  قبـيـلة، فكان اسم قبـيـلته الـجن.</p><p>وحدثنا القاسم، قال: حدثنا الـحسين، قال:
  حدثنـي حجاج، عن ابن جريج، عن صالـح مولـى التوأمة وشريك بن أبـي نـمر أحدهما أو كلاهما،
  عن ابن عبـاس، قال: إن من الـملائكة قبـيـلة من الـجن، وكان إبلـيس منها، وكان يسوس
  ما بـين السماء والأرض.</p><p>وحدثت عن الـحسن بن الفرج، قال: سمعت أبـا معاذ الفضل
  بن خالد، قال: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك بن مزاحم، يقول فـي قوله:</p><p
  class="quran">فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ</p><p>[الكهف: 50]
  قال: كان ابن عبـاس يقول: إن إبلـيس كان من أشرف الـملائكة وأكرمهم قبـيـلة، ثم ذكر
  مثل حديث ابن جريج الأول سواء.</p><p>وحدثنا مـحمد بن الـمثنى، قال: حدثنـي شيبـان،
  قال: حدثنا سلام بن مسكين، عن قتادة، عن سعيد بن الـمسيب، قال: كان إبْلِـيس رئيس ملائكة
  سماء الدنـيا.</p><p>وحدثنا بشر بن معاذ، قال: حدثنا يزيد، قال: حدثنا سعيد، عن قتادة
  قوله:</p><p class="quran">وَإذْ قُلْنا للْـمَلائِكَةِ اسْجُدُوا لآِدَمَ فَسَجَدُوا
  إلاَّ إبْلِـيسَ كَانَ مِنَ الـجِنّ وَإِذْ قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ لأَدَمََ
  فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ</p><p>[الكهف: 50] كان من قبـيـل
  من الـملائكة يقال لهم الـجن. وكان ابن عبـاس يقول: لو لـم يكن من الـملائكة لـم يؤمر
  بـالسجود، وكان علـى خزانة سماء الدنـيا. قال: وكان قتادة يقول: جنّ عن طاعة ربه.</p><p>وحدثنا
  الـحسين بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله:</p><p
  class="quran">إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ</p><p>[الكهف: 50] قال: كان من
  قبـيـل من الـملائكة يقال لهم الـجنّ</p><p>وحدثنا ابن حميد، قال: حدثنا سلـمة، قال:
  حدثنا مـحمد بن إسحاق، قال: أما العرب فـيقولون: ما الـجنّ إلا كلّ من اجتنّ فلـم يرى.
  وأما قوله:</p><p class="quran">إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ</p><p>[الكهف:
  50] أي كان من الـملائكة، وذلك أن الـملائكة اجتنّوا فلـم يروا، وقد قال الله جل ثناؤه:</p><p
  class="quran">وَجَعَلُواْ بَيْنَهُ وَبَيْنَ ٱلْجِنَّةِ نَسَباً وَلَقَدْ عَلِمَتِ
  ٱلجِنَّةُ إِنَّهُمْ لَمُحْضَرُونَ</p><p>[الصافات: 153] وذلك لقول قريش: إن الـملائكة
  بنات الله. فـيقول الله: إن تكن الـملائكة بناتـي فإبلـيس منها، وقد جعلوا بـينـي وبـين
  إبلـيس وذرّيته نسبـا. قال: وقد قال الأعشى، أعشى بنـي قـيس بن ثعلبة البكري، وهو يذكر
  سلـيـمان بن داود وما أعطاه الله:</p><p class="poetry_or_grammar">وَلَوْ كانَ شَيْء
  خالِدا أوْ مُعَمِّراً</p><p class="poetry_or_grammar">لَكانَ سُلَـيْـمَانُ البَرِيَّ
  مِنَ الدَّهْرِ</p><p class="poetry_or_grammar">بَرَاهُ إلهي واصْطَفَـاهُ عبـادَهُ</p><p
  class="poetry_or_grammar">وَمَلَّكَهُ مَا بَـيْنَ ثُرْيَا إلـى مِصْرِ</p><p class="poetry_or_grammar">وَسَخَّرَ
  مِنْ جِنّ الـمَلائِكِ تِسْعَةً</p><p class="poetry_or_grammar">قِـياماً لَدَيْهِ
  يَعْمَلُونَ بِلا أجْرِ</p><p>قال: فأبت العرب فـي لغتها إلا أن «الـجنّ» كل ما اجتنّ.
  يقول: ما سمي الله الـجن إلا أنهم اجتنوا فلـم يُرَوْا، وما سمي بنـي آدم الإنس إلا
  أنهم ظهروا فلـم يجتنُّوا، فما ظهر فهو إنس، وما اجتنّ فلـم يُرَ فهو جنّ. وقال آخرون
  بـما:</p><p>حدثنا به مـحمد بن بشار، قال: حدثنا ابن أبـي عديّ، عن عوف، عن الـحسن،
  قال: ما كان إبلـيس من الـملائكة طرفة عين قط، وإنه لأصل الـجن كما أن آدم أصل الإنس.</p><p>وحدثنا
  بشر بن معاذ، قال: حدثنا يزيد بن زريع، قال: حدثنا سعيد، عن قتادة، قال: كان الـحسن
  يقول فـي قوله:</p><p class="quran">إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ</p><p>[الكهف:
  50] إلـجاءٌ إلـى نسبه، فقال الله:</p><p class="quran">أَفَتَتَّخِذُونَهُ وَذُرِّيَّتَهُ
  أَوْلِيَآءَ مِن دُونِي</p><p>[الكهف: 50] وهم يتوالدون كما يتوالد بنو آدم.</p><p>وحدثنا
  ابن حميد، قال: حدثنا يحيى بن واضح، قال: حدثنا أبو سعيد الـيحمدي، حدثنا إسماعيـل
  بن إبراهيـم، قال: حدثنا سوار بن الـجعد الـيحمدي، عن شهر بن حوشب قوله:</p><p class="quran">مِنَ
  ٱلْجِنِّ</p><p>[الكهف: 50] قال: كان إبلـيس من الـجنّ الذين طردتهم الـملائكة، فأسره
  بعض الـملائكة فذهب به إلـى السماء.</p><p>وحدثنـي علـيّ بن الـحسين، قال: حدثنـي أبو
  نصر أحمد بن مـحمد الـخلال، قال: حدثنـي سنـيد بن داود، قال: حدثنا هشيـم، قال: أخبرنا
  عبد الرحمن بن يحيى، عن موسى بن نـمير، وعثمان بن سعيد بن كامل، عن سعد بن مسعود، قال:
  كانت الـملائكة تقاتل الـجنّ، فسُبـي إبلـيس وكان صغيراً، فكان مع الـملائكة فتعبّد
  معها. فلـما أمروا بـالسجود لآدم سجدوا، فأبى إبلـيس فلذلك قال الله:</p><p class="quran">إِلاَّ
  إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ</p><p>[الكهف: 50] وحدثنا ابن حميد، قال: حدثنا سلـمة
  بن الفضل، قال: حدثنا الـمبـارك بن مـجاهد أبو الأزهر، عن شريك ابن عبدالله بن أبـي
  نـمر، عن صالـح مولـى التوأمة، عن ابن عبـاس، قال: إن من الـملائكة قبـيلاً يقال لهم
  الـجنّ، فكان إبلـيس منهم، وكان إبلـيس يسوس ما بـين السماء والأرض فعصى، فمسخه الله
  شيطاناً رجيـماً.</p><p>قال: وحدثنا يونس، عن ابن وهب، قال: قال ابن زيد: إبلـيس أبو
  الـجنّ، كما آدم أبو الإنس.</p><p>وعلة من قال هذه الـمقالة، أن الله جل ثناؤه أخبر
  فـي كتابه أنه خـلق إبلـيس من نار السموم ومن مارج من نار، ولـم يخبر عن الـملائكة
  أنه خـلقها من شيء من ذلك. وأن الله جل ثناؤه أخبر أنه من الـجن. فقالوا: فغير جائز
  أن ينسب إلـى غير ما نسبه الله إلـيه. قالوا: ولإبلـيس نسل وذرّية، والـملائكة لا تتناسل
  ولا تتوالد.</p><p>حدثنا مـحمد بن سنان القزاز، قال: حدثنا أبو عاصم، عن شريك، عن رجل،
  عن عكرمة، عن ابن عبـاس، قال: إن الله خـلق خـلقا، فقال: اسجدوا لآدم فقالوا: لا نفعل.
  فبعث الله علـيهم ناراً تـحرقهم. ثم خـلق خـلقاً آخر، فقال: إنـي خالق بشراً من طين،
  اسجدوا لآدم فأبوا، فبعث الله علـيهم ناراً فأحرقتهم. قال: ثم خـلق هؤلاء، فقال: اسجدوا
  لآدم فقالوا: نعم. وكان إبلـيس من أولئك الذين أبوا أن يسجدوا لآدم.</p><p>قال أبو
  جعفر: وهذه علل تنبىء عن ضعف معرفة أهلها. وذلك أنه غير مستنكر أن يكون الله جل ثناؤه
  خـلق أصناف ملائكته من أصناف من خـلقه شتـى، فخـلق بعضاً من نور، وبعضاً من نار، وبعضاً
  مـما شاء من غير ذلك. ولـيس فـيما نزل الله جل ثناؤه الـخبر عما خـلق منه ملائكته وإخبـاره
  عما خـلق منه إبلـيس ما يوجب أن يكون إبلـيس خارجاً عن معناهم، إذ كان جائزاً أن يكون
  خـلق صنفـاً من ملائكته من نار كان منهم إبلـيس، وأن يكون أفرد إبلـيس بأن خـلقه من
  نار السموم دون سائر ملائكته. وكذلك غير مخرجه أن يكون كان من الـملائكة بأن كان له
  نسل وذرية لـما ركب فـيه من الشهوة واللذّة التـي نزعت من سائر الـملائكة لـما أراد
  الله به من الـمعصية.</p><p>وأما خبر الله عن أنه من الـجن، فغير مدفوع أن يسمى ما
  اجتنّ من الأشياء عن الأبصار كلها جِنّاً، كما قد ذكرنا قبلُ فـي شعر الأعشى، فـيكون
  إبلـيس والـملائكة منهم لاجتنانهم عن أبصار بنـي آدم.</p><p>القول فـي معنى إبلـيس.</p><p>قال
  أبو جعفر: وإبلـيس «إفعيـل» من الإبلاس: وهو الإياس من الـخير والندم والـحزن. كما:</p><p>حدثنا
  به أبو كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن
  الضحاك، عن ابن عبـاس، قال: إبلـيس أبلسه الله من الـخير كله وجعله شيطانا رجيـما عقوبة
  لـمعصيته.</p><p>وحدثنا موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط
  عن السدي، قال: كان اسم إبلـيس الـحارث، وإنـما سمي إبلـيس حين أبلس فغير.</p><p>كما
  قال الله جل ثناؤه:</p><p class="quran">فَإِذَا هُمْ مُّبْلِسُونَ</p><p>[الأنعام:
  44] يعنـي به أنهم آيسون من الـخير، نادمون حزنا، كما قال العجاج:</p><p class="poetry_or_grammar">يا
  صَاحِ هَلْ تَعْرِفُ رَسْما مُكْرَسَا</p><p class="poetry_or_grammar">قالَ نَعَمْ
  أعْرِفُهُ وأبْلَسا</p><p>وقال رؤبة:</p><p class="poetry_or_grammar">وَحَضَرَتْ يَوْمَ
  الـخَمِيسِ الأخْماس</p><p class="poetry_or_grammar">وَفِـي الوُجُوهِ صُفْرَةٌ وَإبْلاسْ</p><p>يعنـي
  به اكتئابـاً وكسوفـاً.</p><p>فإن قال قائل: فإن كان إبلـيس كما قلت «إفعيـل» من الإبلاس،
  فهلاَّ صرف وأُجري؟ قـيـل: ترك إجراؤه استثقالاً إذ كان اسماً لا نظير له من أسماء
  العرب، فشبهته العرب إذ كان كذلك بأسماء العجم التـي لا تـجري، وقد قالوا: مررت بإسحاق،
  فلـم يجروه، وهو من أسحقه الله إسحاقاً، إذ كان وقع مبتدأ اسما لغير العرب ثم تسمت
  به العرب فجرى مـجراه، وهو من أسماء العجم فـي الإعراب، فلـم يصرف.</p><p>وكذلك أيوب
  إنـما هو فـيعول من آب يئوب.</p><p>وتأويـل قوله: { أَبَىٰ } يعنـي جل ثناؤه بذلك إبلـيس
  أنه امتنع من السجود لآدم فلـم يسجد له. { وَٱسْتَكْبَرَ } يعنـي بذلك أنه تعظم وتكبر
  عن طاعة الله فـي السجود لآدم. وهذا وإن كان من الله جل ثناؤه خبراً عن إبلـيس، فإنه
  تقريع لضربـائه من خـلق الله الذين يتكبرون عن الـخضوع لأمر الله والانقـياد لطاعته
  فـيـما أمرهم به وفـيـما نهاهم عنه، والتسلـيـم له فـيـما أوجب لبعضهم علـى بعض من
  الـحقّ. وكان مـمن تكبر عن الـخضوع لأمر الله والتذلل لطاعته والتسلـيـم لقضائه فـيـما
  ألزمهم من حقوق غيرهم الـيهودُ الذين كانوا بـين ظهرانـي مهاجر رسول الله صلى الله
  عليه وسلم، وأحبـارهم الذين كانوا برسول الله صلى الله عليه وسلم وصفته عارفـين وبأنه
  لله رسول عالـمين، ثم استكبروا مع علـمهم بذلك عن الإقرار بنبوّته والإذعان لطاعته،
  بغياً منهم له وحسداً، فقرّعهم الله بخبره عن إبلـيس الذي فعل فـي استكبـاره عن السجود
  لآدم حسداً له وبغياً نظير فعلهم فـي التكبر عن الإذعان لـمـحمد نبـي الله صلى الله
  عليه وسلم ونبوّته، إذ جاءهم بـالـحقّ من عند ربهم حسداً وبغياً. ثم وصف إبلـيس بـمثل
  الذي وصف به الذين ضربه لهم مثلاً فـي الاستكبـار والـحسد والاستنكاف عن الـخضوع لـمن
  أمره الله بـالـخضوع له، فقال جل ثناؤه: { وَكَانَ } يعنـي إبلـيس { مِنَ ٱلْكَٰفِرِينَ
  } من الـجاحدين نعم الله علـيه وأياديه عنده بخلافه علـيه فـيـما أمره به من السجود
  لآدم، كما كفرت الـيهود نعم ربها التـي آتاها وآبـاءها قبل: من إطعام الله أسلافهم
  الـمنّ والسلوى، وإظلال الغمام علـيهم وما لا يحصى من نعمه التـي كانت لهم، خصوصاً
  ما خصّ الذين أدركوا مـحمداً صلى الله عليه وسلم بإدراكهم إياه ومشاهدتهم حجة الله
  علـيهم فجحدت نبوّته بعد علـمهم به، ومعرفتهم بنبوّته حسداً وبغياً. فنسبه الله جل
  ثناؤه إلـى الكافرين، فجعله من عدادهم فـي الدين والـملة، وإن خالفهم فـي الـجنس والنسبة،
  كما جعل أهل النفـاق بعضهم من بعض لاجتـماعهم علـى النفـاق، وإن اختلفت أنسابهم وأجناسهم،
  فقال:</p><p class="quran">ٱلْمُنَافِقُونَ وَٱلْمُنَافِقَاتُ بَعْضُهُمْ مِّن بَعْضٍ</p><p>[التوبة:
  67] يعنـي بذلك أن بعضهم من بعض فـي النفـاق والضلال، فكذلك قوله فـي إبلـيس: { وَكَانَ
  مِنَ ٱلْكَٰفِرِينَ } كان منهم فـي الكفر بـالله ومخالفته أمره وإن كان مخالفـا جنسه
  أجناسهم ونسبه نسبهم. ومعنى قوله: { وَكَانَ مِنَ ٱلْكَٰفِرِينَ } أنه كان حين أبى
  عن السجود من الكافرين حينئذ.</p><p>وقد رُوي عن الربـيع بن أنس، عن أبـي العالـية
  أنه كان يقول فـي تأويـل قوله: { وَكَانَ مِنَ ٱلْكَٰفِرِينَ } فـي هذا الـموضع وكان
  من العاصين.</p><p>حدثنـي الـمثنى بن إبراهيـم، قال: حدثنا آدم العسقلانـي، قال: حدثنا
  أبو جعفر، عن الربـيع، عن أبـي العالـية فـي قوله: { وَكَانَ مِنَ ٱلْكَٰفِرِينَ }
  يعنـي العاصين.</p><p>وحدثت عن عمار بن الـحسن، قال: حدثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع بـمثله.</p><p>وذلك شبـيه بـمعنى قولنا فـيه. وكان سجود الـملائكة
  لآدم تكرمة لآدم وطاعة لله، لا عبـادة لآدم. كما:</p><p>حدثنا به بشر بن معاذ، قال:
  حدثنا يزيد بن زريع، قال: حدثنا سعيد، عن قتادة قوله: { وَإِذْ قُلْنَا لِلْمَلَٰئِكَةِ
  ٱسْجُدُواْ لأَدَمَ } فكانت الطاعة لله، والسجدة لآدم، أكرم الله آدم أن أسجد له ملائكته.</p>'
