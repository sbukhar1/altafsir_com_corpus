text: "<p>{ وَلاَ تَجْعَلُواْ ٱللَّهَ } أي الحلف به { عُرْضَةً } علة مانعة { لأَيْمَٰنِكُمْ
  } أي نُصْباً لها بأن تكثروا الحلف به { أن } لا { تَبَرُّواْ وَتَتَّقُواْ } فتُكْرَه
  اليمين على ذلك ويسن فيه الحنث ويكفِّر بخلافها على فعل البر ونحوه فهي طاعة { وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ } المعنى لا تمتنعوا من فعل ما ذكر من البر ونحوه إذا حلفتم عليه بل
  ائتوه وكفروا لأن سبب نزولها الامتناع من ذلك { وَٱللَّهُ سَمِيعٌ } لأقوالكم { عَلِيم
  } بأحوالكم.</p>"
