text: '<p>العرضة: فعلة بمعنى مفعول، كالقبضة والغرفة، وهي اسم ما تعرضه دون الشيء من
  عرض العود على الإناء فيعترض دونه ويصير حاجزاً ومانعاً منه. تقول: فلان عرضة دون الخير.
  والعرضة أيضاً: المعرض للأمر. قال:</p><p class="poetry_or_grammar">فَلاَ تجْعَلُونِي
  عُرْضَةً لِلَّوَائِمِ</p><p>ومعنى الآية على الأولى: أنّ الرجل كان يحلف على بعض الخيرات،
  من صلة رحم، أو إصلاح ذات بين، أو إحسان إلى أحد، أو عبادة، ثم يقول: أخاف الله أن
  أحنث في يميني، فيترك البرّ إرادة البرّ في يمينه، فقيل لهم: { وَلاَ تَجْعَلُواْ ٱللَّهَ
  عُرْضَةً لاِيْمَـٰنِكُمْ } أي حاجزاً لما حلفتم عليه. وسمي المحلوف عليه يميناً لتلبسه
  باليمين، كما قال النبي صلى الله عليه وسلم لعبد الرحمٰن بن سمرة:</p><p>(124)</p><p
  class="hadith"> " إذا حلفت على يمين فرأيت غيرها خيراً منها فأت الذي هو خير وكفر
  عن يمينك " </p><p>أي على شيء مما يحلف عليه. وقوله: { أَن تَبَرُّواْ وَتَتَّقُواْ
  وَتُصْلِحُواْ } عطف بيان لأيمانكم، أي للأمور المحلوف عليها التي هي البر والتقوى
  والإصلاح بين الناس. فإن قلت: بم تعلقت اللام في لأيمانكم؟ قلت: بالفعل، أي ولا تجعلوا
  الله لأيمانكم برزخاً وحجازاً. ويجوز أن يتعلق بـ { عُرْضَةً } لما فيها من معنى الاعتراض،
  بمعنى لا تجعلوه شيئاً يعترض البر، من اعترضني كذا. ويجوز أن يكون اللام للتعليل، ويتعلق
  أن تبروا بالفعل أو بالعرضة، أي ولا تجعلوا الله لأجل أيمانكم به عرضة لأن تبروا. ومعناها
  على الأخرى: ولا تجعلوا الله معرضاً لأيمانكم فتبتذلوه بكثرة الحلف به، ولذلك ذم من
  أنزل فيه</p><p class="quran">وَلاَ تُطِعْ كُلَّ حَلاَّفٍ مَّهِينٍ</p><p>[القلم:
  10] بأشنع المذامّ وجعل الحلاف مقدّمتها. وأن( تبروا )علة للنهي، أي إرادة أن تبروا
  وتتقوا وتصلحوا، لأن الحلاف مجترىء على الله، غير معظم له، فلا يكون براً متقياً، ولا
  يثق به الناس فلا يدخلونه في وساطاتهم وإصلاح ذات بينهم. اللغو: الساقط الذي لا يعتد
  به من كلام وغيره. ولذلك قيل لما لا يعتد به في الدية من أولاد الإبل «لغو» واللغو
  من اليمين: الساقط الذي لا يعتدّ به في الأَيمان، وهو الذي لا عقد معه. والدليل عليه</p><p
  class="quran">وَلَـٰكِن يُؤَاخِذُكُم بِمَا عَقَّدتُّمُ ٱلأَيْمَـٰنَ</p><p>[المائدة:
  89]، { بِمَا كَسَبَتْ قُلُوبُكُمْ } واختلف الفقهاء فيه، فعند أبي حنيفة وأصحابه هو
  أن يحلف على الشيء يظنه على ما حلف عليه، ثم يظهر خلافه. وعند الشافعي: هو قول العرب:
  لا والله، وبلى والله، بما يؤكدون به كلامهم ولا يخطر ببالهم الحلف. ولو قيل لواحد
  منهم: سمعتك اليوم تحلف في المسجد الحرام لأنكر ذلك، ولعله قال: لا والله ألف مرة.
  وفيه معنيان: أحدهما { لاَّ يُؤَاخِذُكُمُ } أي لا يعاقبكم بلغو اليمين الذي يحلفه
  أحدكم بالظن، ولكن يعاقبكم بما كسبت قلوبكم، أي اقترفته من إثم القصد إلى الكذب في
  اليمين وهو أن يحلف على ما يعلم أنه خلاف ما يقوله وهي اليمين الغموس. والثاني: { لاَّ
  يُؤَاخِذُكُمُ } أي لا يلزمكم الكفارة بلغو اليمين الذي لا قصد معه، ولكن يلزمكم الكفارة
  بما كسبت قلوبكم، أي بما نوت قلوبكم وقصدت من الإيمان، ولم يكن كسب اللسان وحده { وَٱللَّهُ
  غَفُورٌ حَلِيمٌ } حيث لم يؤاخذكم باللغو في أيمانكم.</p>'
