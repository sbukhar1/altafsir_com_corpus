aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَتْلُونَهُ حَقَّ تِلَاوَتِهِ أُولَٰئِكَ يُؤْمِنُونَ
  بِهِ ۗ وَمَنْ يَكْفُرْ بِهِ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ
text: "<p>{ ٱلَّذِينَ ءاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ } هم مؤمنون أهل الكتاب { يَتْلُونَهُ
  حَقَّ تِلاَوَتِهِ } لا يحرّفونه ولا يغيرون ما فيه من نعت رسول الله صلى الله عليه
  وسلم { أُوْلَـئِكَ يُؤْمِنُونَ } بكتابهم دون المحرفين { وَمن يَكْفُرْ بِهِ } من
  المحرفين { فَأُوْلَـئِكَ هُمُ ٱلْخَـٰسِرُونَ } حيث اشتروا الضلالة بالهدى.</p>"
