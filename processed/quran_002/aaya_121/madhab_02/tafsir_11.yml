aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَتْلُونَهُ حَقَّ تِلَاوَتِهِ أُولَٰئِكَ يُؤْمِنُونَ
  بِهِ ۗ وَمَنْ يَكْفُرْ بِهِ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ
text: "<p>قوله تعالى: { ٱلَّذِينَ آتَيْنَـٰهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ
  } يعني مؤمني أهل الكتاب يصفونه في كتبهم حق صفته لمن سألهم. قال مجاهد: يتبعونه حق
  اتباعه. وقال قتادة: ذكر لنا أن ابن مسعود قال: والله إن حق تلاوته أن يحل حلاله ويحرم
  حرامه، ويقرأ حق قراءته كما أنزل الله تعالى: ولا يحرف عن مواضعه. ويقال: يقرأونه حق
  قراءته. { أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ } أي بمحمد - صلى الله عليه وسلم - ويصدقونه
  { وَمن يَكْفُرْ بِهِ } أي بمحمد - صلى الله عليه وسلم -. ويقال: بالقرآن { فَأُوْلَـٰئِكَ
  هُمُ ٱلْخَـٰسِرُونَ } وهو كعب بن الاشراف وأصحابه ويقال: نزلت هذه الآية في مؤمني
  أهل الكتاب وهم اثنان وثلاثون رجلاً قدموا مع جعفر بن أبي طالب من أرض الحبشة وكانوا
  يتبعون القرآن حق اتباعه.</p>"
