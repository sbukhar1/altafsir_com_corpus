aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَتْلُونَهُ حَقَّ تِلَاوَتِهِ أُولَٰئِكَ يُؤْمِنُونَ
  بِهِ ۗ وَمَنْ يَكْفُرْ بِهِ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ
text: "<p>{ الَّذِينَ ءَاتَيْنَاهُمُ الْكِتَابَ } المؤمنون بمحمد صلى الله عليه وسلم،
  والكتاب: القرآن، أو علماء اليهود، والكتاب: التوراة، { يَتْلُونَهُ } يقرؤونه حق قراءته،
  أو يتبعونه حق اتباعه بإحلال حلاله، وتحريم حرامه، قاله الجمهور. { يُؤْمِنُونَ بِهِ
  } بمحمد صلى الله عليه وسلم.</p>"
