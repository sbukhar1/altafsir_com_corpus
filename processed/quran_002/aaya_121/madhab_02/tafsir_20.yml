aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَتْلُونَهُ حَقَّ تِلَاوَتِهِ أُولَٰئِكَ يُؤْمِنُونَ
  بِهِ ۗ وَمَنْ يَكْفُرْ بِهِ فَأُولَٰئِكَ هُمُ الْخَاسِرُونَ
text: '<p>قوله تعالى: { ٱلَّذِينَ ءَاتَيْنَاهُمُ ٱلْكِتَابَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ...
  }</p><p>ابن عطية: عن قتادة: هم المؤمنون بمحمد، والكتاب القرآن. وعن ابن زيد: هم المؤمنون
  بموسى عليه السلام، والكتاب التوراة، وقيل: الأربعون الواردون مع جعفر بن أبي طالب
  في السفينة.</p><p>قال ابن عرفة: المراد به الأنبياء والرّسل فقط. لكن يضعف لقوله "
  يُؤْمِنُونَ بِهِ " فكأنه إخبار بالمعلوم.</p><p>ابن عطية: ويصح أن يكون " يَتْلُونَهُ
  " حالا والخبر " أُوْلئِكَ يُؤْمِنُونَ ".</p><p>ورده ابن عرفة: بأنه إخبار بالمعلوم
  فيمتنع كما امتنع أنّ الذاهبة جاريته مالكها، لأنّهم فسّروا " يتلونه " بمعنى يتبعونه
  بامتثال أوامره ونواهيه، وهذا هو حقيقة الإيمان به. لكن قال: هذا إنما يلزم إذا جعلنا
  الهاء من " به " عائدة على الكتاب، وأما إن أعدناها على محمد صلى الله عليه وسلم أو
  على " الهُدَى " فيتم له ما قال.</p><p>قيل لابن عرفة: أو يجاب بأن الحال من شرطها
  الانتقال فالتلاوة غير لازمة؟</p><p>فقال: الإخبار عن (المبتدإ) إنما هو (بصفته) والحال
  من صفته فإذا انتقلت انتقل الخبر.</p><p>قال ابن عرفة: وفي الآية رحمة وترجّ لكونها
  لم يذكر فيها إلا من آمن بالكتاب ومن كفر به، ويبقى من كان في زمن الفترة والمجانين
  والصغار مسكوتا عنهم لم يتناولهم هذا الوعيد. وجاءت الآية مفصولة بغير عطف غير موصولة
  مع أنهم شرطوا في ذلك اختلاف الجملتين بأن تكون إحداهما طلبية، والأخرى خبرية وكذا
  الأمر والنهي وهاتان متفقتان في الخبر لكنهما مختلفان.</p>'
