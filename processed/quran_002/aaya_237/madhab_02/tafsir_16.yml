text: "<p>{ فَنِصْفُ مَا فَرَضْتُمْ } فلكم استرجاعه، أو فهو لهن ليس عليكم غيره. {
  إِلآ أَن يَعْفُونَ } ليكون مرغباً للأزواج في خطبتها. { الَّذِى بِيَدِهِ عُقْدَةُ
  النِكَاحِ } الولي، أو الزوج، أو أبو البكر. { وَأَن تَعْفُواْ } أيها الأزواج أو الأزواج
  والزوجات. { لِلتَّقْوَى } إلى اتقاء المعاصي، أو إلى أن يتقي كل واحد منهما ظلم الآخر.</p>"
