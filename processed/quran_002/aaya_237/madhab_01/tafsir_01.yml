text: '<p>وهذا الحكم من الله تعالى ذكره إبانة عن قوله: { لاَّ جُنَاحَ عَلَيْكُمْ إِن
  طَلَّقْتُمُ ٱلنّسَاء مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً }
  وتأويل ذلك: لا جناح عليكم أيها الناس إن طلقتم النساء ما لم تماسوهن وقد فرضتم لهن
  فريضة، فلهن عليكم نصف ما كنتم فرضتم لهن من قبل طلاكم إياهن، يعني بذلك: فلهن عليكم
  نصف ما أصدقتموهن.</p><p>وإنما قلنا: إن تأويل بذلك كذلك لما قد قدمنا البيان عنه من
  أن قوله: { أو تفرضوا لهن فريضه } بيان من الله تعالى ذكره لعبادة حكم غير المفروض
  لهن إذا طلقهن قبل المسيس، فكان معلوما بذلك أن حكم اللواتي عطف عليهن بأو غير حكم
  المعطوف بهن بها.</p><p>وإنما كرر تعالى ذكره قوله: { وَإِن طَلَّقْتُمُوهُنَّ مِن
  قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً } وقد مضى ذكرهن في
  قوله: { لاَّ جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنّسَاء مَا لَمْ تَمَسُّوهُنَّ
  } ليزول الشك عن سامعيه واللبس عليهم من أن يظنوا أن التي حكمها الحكم الذي وصفه في
  هذه الآية هي غير التي ابتدأ بذكرها وذكر حكمها في الآية التي قبها.</p><p>وأما قوله:
  { إَّلا أَن يَعْفُونَ } فإنه يعني: إلا أن يعفو اللواتي وجب لهن عليكم نصف تلك الفريضة
  فيتركنه لكم، ويصفحن لكم عنه، تفضلا منهن بذلك عليكم، إن كن ممن يجوز حكمه في ماله،
  وهن بوالغ رشيدات، فيجوز عفوهن حينئذ عما عفون عنكم من ذلك، فيسقط عنكم ما كن عفون
  لكم عنه منه. وذلك النصف الذي كان وجب لهن من الفريضة بعد الطلاق وقيل العفو إن عفت
  عنه، أو ما عفت عنه. وبنحو الذي قلنا في ذلك قالة أهل التأويل.</p><p>ذكر من قال ذلك:</p><p>حدثني
  المثنى. قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن علي بن أبي طلحة،
  عن ابن عباس: { وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ
  لَهُنَّ فَرِيضَةً فَنِصْفُ مَا فَرَضْتُمْ } فهذا الرجل يتزوج المرأة وقد سمي لها
  صداقا، ثم يطلقها من قبل أن يمسها، فلها نصف صداقها، ليس لها أكثر من ذلك.</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وإن
  طلقتموهن من قبل أن تمسوهن وقد فرضتم لهن فريضة فنصف ما فرضتم أو يعفوا الذي بيده عقدة
  النكاح } قال: إن طلق الرجل امرأته وقد فرض لها فنصف ما فرض، إلا أن يعفون.</p><p>حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وإذ طلقتموهن من قبل أن تمسوهن وقد
  فرضتم لهن فريضة فنصف ما فرضتم } فنسخت هذه الآية ما كان قبلها إذا كان لم يدخل بها
  وقد كان سمى لها صداقا، فجعل لها النصف، ولا متاع لها.</p><p>حدثني المثنى، قال: ثنا
  إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع: { وَإِن طَلَّقْتُمُوهُنَّ مِن
  قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً فَنِصْفُ مَا فَرَضْتُمْ
  } قال: هو الرجل يتزوج المرأة وقد فرض لها صداقا، ثم طلقها قبل أن يدخل بها، فلها نصف
  ما فرض لها، ولها المتاع، ولا عدة عليها.</p><p>حدثني المثنى، قال: ثنا عبد الله بن
  صالح، قال: ثنا الليث عن يونس، عن ابن شهاب: { وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ
  أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً فَنِصْفُ مَا فَرَضْتُمْ }
  قال: إذا طلق الرجل المرأة وقد فرض لها ولم يمسها، فلها نصف صداقها، ولا عدة عليها.
  ذكر من قال في قوله: { إَّلا أَن يَعْفُونَ } القول الذي ذكرناه من التأويل:</p><p>حدثني
  المثنى، قال: ثنا حبان بن موسى، قال: أخبرنا ابن المبارك، قال: أخبرنا يحيى بن بشر
  أنه سمع عكرمة يقول: إذا طلقها قبل أن يمسها وقد فرض لها، فنصف الفريضة لها عليه، إلا
  أن تعفو عنه فتتركه.</p><p>حدثنا عن الحسين، قال: سمعت أبا معاذ، قال: أخبرنا عبيد
  بن سليمان، قال: سمعت الضحاك، يقول في قوله: { إَّلا أَن يَعْفُونَ } قال: المرأة تترك
  الذي لها.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن علي بن أبي طلحة، عن ابن عباس: { إلا إذ يعفون } هي المرأة الثيب أو البكر يزوجها
  غير أبيها، فجعل الله العفو إليهن إن شئن عفون فتركن، وإن شئن أخذن نصف الصداق.</p><p>حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد: { إلا إذ ينفون
  } تترك المرأة شطر صداقها، وهو الذي لها كله.</p><p>حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</p><p>حدثني المثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع قوله: { إلا إذ ينفون } قال: المرأة تدع
  لزوحها النصف.</p><p>حدثنا حميد بن مسعدة، قال: ثنا يزيد بن زريع، قال: ثني عبد الله
  بن عون، عن محمد بن سيرين، عن شريح: { إَّلا أَن يَعْفُونَ } قال: إن شاءت المرأة عفت،
  فتركت الصداق.</p><p>حدثنا حميد بن مسعدة، قال: ثنا بشر بن المفضل، قال: ثنا عبد الله
  بن عون، عن محمد بن سيرين، عن شريح، مثله.</p><p>حدثنا ابن المثنى، قال: ثنا عبد الوهاب،
  قال: ثنا عبيد الله، عن نافع قوله: { إَّلا أَن يَعْفُونَ } هي المرأة يطلقها زوجها
  قبل أن يدخل بها، فتعفو عن النصف لزوجها.</p><p>حدثني موسى، قال: ثنا عمرو، قال: ثنا
  أسباط، عن السدي: { إَّلا أَن يَعْفُونَ } أما ”أن يعفون ”فالثيب أن تدع من صداقها
  أو تدعه كله.</p><p>حدثنا المثنى، قال: ثنا عبد الله بن صالح، قال: ثني الليث، عن يونس،
  عن ابن شهاب: { إَّلا أَن يَعْفُونَ } قال: العفو إليهن إذا كانت المرأة ثيبا، فهي
  أولى بذلك، ولا يملك ذلك عليها ولي؛ لأنها قد ملكت أمرها، فإن أرادت أن تعفو فتضع له
  نصفها الذي عليه من حقها جاز ذلك، وإن أرادت أخذه فهي أملك بذلك.</p><p>حدثني المثنى،
  قال. ثنا حبان بن موسى، قال: أخبرنا ابن المبارك، قال: أخبرنا معمر، وقال: وحدثني ابن
  شهاب: { إَّلا أَن يَعْفُونَ } قال: النساء.</p><p>حدثنا أبو هشام الرفاعي، قال: ثنا
  عبيد الله، عن إسرائيل، عن السدي، عن أبي صالح: { إَّلا أَن يَعْفُونَ } قال: الثيب
  تدع صداقها.</p><p>حدثنا أبو هشام، قال: ثنا أبو أسامة حماد بن زيد بن أسامة، قال:
  ثنا إسماعيل، عن الشعبي، عن شريح: { إَّلا أَن يَعْفُونَ } قال: قال: تعفو المرأة عن
  الذي لها كله.</p><p>قال أبو جعفر: ما سمعت أحدا يقول حماد بن زيد بن أسامة إلا أبا
  هشام.</p><p>حدثنا أبو هشام، قال: ثنا عبدة، عن سعيد، عن قتادة، عن سعيد بن المسيب،
  قال: إن شاءت عفت عن صداقها، يعني في قوله: { إَّلا أَن يَعْفُونَ }</p><p>حدثنا ابن
  هشام، قالا: ثنا عبيد الله، عن إسرائيل، عن أبي حصين، عن شريح، قال: تعفو المرأة وتدع
  نصف الصداق.</p><p>حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن ابن جريج، قال: قال
  الزهري: { إَّلا أَن يَعْفُونَ } الثيبات.</p><p>حدثني يعقوب، قال: ثنا ابن علية، عن
  ابن جريج، قال: قال مجاهد: { إَّلا أَن يَعْفُونَ } قال: تترك المرأة شطرها.</p><p>حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { إَّلا أَن يَعْفُونَ } يعني النساء.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد: { إَّلا أَن يَعْفُونَ } إن كانت ثيبا عفت.</p><p>حدثنا الحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، فال: أخبرنا معمر، عن الزهري قوله: { إَّلا أَن يَعْفُونَ
  } يعني المرأة.</p><p>حدثني علي بن سهل، قال: ثنا زيد، وحدثنا ابن حميد، قال: ثنا مهران
  جميعا، عن سفيان: { إَّلا أَن يَعْفُونَ } قال: المرأة إذا لم يدخل بها أن تترك له
  المهر، فلا تأخذ منه شيئاً.</p><p>القول في تأويل قوله تعالى: { أو يعفو الذي بيدة
  عقدة النكاح }</p><p>اختلف أهل التأويل فيمن عنى الله تعالى ذكره بقوله: { الذي بيده
  عقدة النكاح } فقال بعضهم: هو ولي البكر، وقالوا: ومعنى الآية: أو يترك الذي يلي على
  المرأة عقد نكاحها من أوليائها للزوج النصف الذي وجب للمطلقة عليه قبل مسيسه، فيصفح
  له عنه إن كانت الجارية ممن لا يجوز لها أمر في مالها.</p><p>ذكر من قال ذلك:</p><p>حدثني
  يعقوب، قال: ثنا ابن علية، عن ابن جريج، عن عمرو بن دينار، عن عكرمة، قال: قال ابن
  عباس رضي الله عنه: أذن الله في العفو وأمر به، فإن عفت فكما عفت، وإن ضنت وعفا وليها
  جاز وإن أبت.</p><p>حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن علي بن أبي طلحة، عن ابن عباس: { أو يعفو الذي بيده عقدة النكاح } وهو أبو الجارية
  البكر، جعل الله سبحانه العفو إليه، ليس لها معه أمر إذا طلقت ما كانت في حجره.</p><p>حدثنا
  أبو كريب، قال: ثنا هشيم، قال: أخبرنا الأعمش، عن إبراهيم، عن علقمة الذي بيده عقدة
  النكاح: الولي.</p><p>حدثنا أبو هشام، قال: ثنا وكيع، عن سفيان، عن الأعمش، عن إبراهيم،
  عن علقمة أنه قال: هو الولي.</p><p>حدثنا أبو كريب، قال: ثنا معمر، عن حجاج، عن النخعي،
  عن علقمة، قال: هو الوفي.</p><p>حدثنا أبو هشام، قال: ثنا عبيد الله، عن بيان النحوي،
  عن الأعمش، عن إبراهيم، عن علقمة، وأصحاب عبد الله، قالوا: هو الولي.</p><p>حدثنا أبو
  هشام، قال: ثنا وكيع، عن سفيان، عن الأعمش، عن إبراهيم، عن علقمة أنه قال: هو الولي.</p><p>حدثنا
  أبو كريب، قال: ثنا معمر، عن حجاج، أن الأسود بن زيد، قال: هو الولي.</p><p>حدثنا أبو
  هشام، قال: ثنا أبو خالد، عن شعبة، عن أبي بشر، قال: قال طاوس ومجاهد: هو الولي ثم
  رجعا فقالا: هو الزوج.</p><p>حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا أبو بشر، قال:
  قال مجاهد وطاوس: هو الولي ثم رجعا فقالا: هو الزوج.</p><p>حدثنا أبو هشام، قال: ثنا
  ابن فضيل، عن الأعمش، عن إبراهيم، عن علقمة، قال: هو الولي.</p><p>حدثنا ابن حميد،
  قال: ثنا جرير، عن مغيرة، عن الشعبي، قال: زوج رجل أخته، فطلقها زوجها قبل أن يدخل
  بها، فعفا أخوها عن المهر، فأجازه شريح، ثم قال: أنا أعفو عن نساء بني مرة. فقال عامر:
  لا والله ما قضى قضاء قط أحق منه أن يجيز عفو الأخ في قوله: { إلا أن يعفون أو يعفو
  الذي بيده عقدة النكاح } فقال فيها شريح بعد: هو الزوج إن عفا عن الصداق كله فسلمه
  إليها كله، أو عفت هي عن النصف الذي سمي لها، وإن تشاحا كلاهما أخذت نصف صداقها، قال:
  { وَأَن تَعْفُواْ أَقْرَبُ لِلتَّقْوَىٰ }</p><p>حدثني يعقوب، قال: ثنا ابن علية،
  قال: ثنا جرير بن حازم، عن عيسى بن عاصم الأسدي: أن عليا سأل شريحا عن الذي بيده عقدة
  النكاح؟ فقال: هو الولي.</p><p>حدثنا أبو كريب، قال: ثنا هشيم، قال: مغيرة: أخبرنا
  عن الشعبي، عن شريح أنه كان يقول: الذي بيده عقدة النكاح: هو الولي. ثم ترك ذلك، فقال:
  هو الزوج.</p><p>حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا سيار، عن الشعبي: أن رجلا
  تزوج امرأة، فوجدها دميمة، فطلقها قبل أن يدخل بها، فعفا وليها عن نصف الصداق. قال:
  فخاصمته إلى شريح، فقال لها شريح: قد عفا وليك. قال: ثم إنه رجع بعد ذلك، فجعل الذي
  بيده عقدة النكاح: الزوج.</p><p>حدثنا ابن بشار وابن المثنى، قالا: ثنا عبد الأعلى،
  قال: ثنا سعيد، عن قتادة، عن الحسن، في الذي بيده عقدة النكاح، قال: الولي.</p><p>حدثنا
  أبو كريب، قال: ثنا هشيم، عن منصور أو غيره، عن الحسن، قال: هو الولي.</p><p>حدثنا
  أبو هشام، قال: ثنا ابن إدريس، عن هشام، عن الحسن، قال: هو الولي.</p><p>حدثني يعقوب،
  قال: ثنا ابن علية، عن أبي رجاء، قال: سئل الحسن، عن الذي بيده عقدة النكاح؟ قال: هو
  الولي.</p><p>حدثنا أبو هشام، قال: ثنا وكيع، عن يزيد بن إبراهيم، عن الحسن، قال: هو
  الذي أنكحها.</p><p>حدثنا أبو كريب، قال: ثنا هشيم، عن مغيرة، عن إبراهيم، قال: الذي
  بيده عقدة النكاح، هو الولي.</p><p>حدثنا أبو هشام، قال: ثنا وكيع وابن مهدي، عن سفيان،
  عن منصور، عن إبراهيم، قال: هو الولي.</p><p>حدثنا أبو هشام، قال: ثنا ابن مهدي، عن
  أبي عوانة، عن مغيرة، عن إبراهيم والشعبي، قالا: هو الولي.</p><p>حدثني يعقوب، قال:
  ثنا ابن علية، قال: أخبرنا ابن جريج، عن عطاء، قال: هو الولي.</p><p>حدثنا أبو هشام،
  قال: ثنا عبيد الله، عن إسرائيل، عن السدي، عن أبي صالح: { أو يعفو الذي بيد عقدة النكاح
  } قال: ولي العذراء.</p><p>حدثني يعقوب، قال: ثنا ابن علية، عن ابن جريج، قال: قال
  لي الزهري: { أو يعفو الذي بيده عقدة النكاح } ولي البكر.</p><p>حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { أو يعفو الذي بيده
  عقدة النكاح } هو الولي.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، قال: أخبرنا ابن طاوس، عن أبيه، وعن رجل، عن عكرمة، قال معمر وقاله الحسن
  أيضا، قالوا: الذي بيده عقدة النكاح: الولي.</p><p>حدثنا الحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن الزهري، قال: الذي بيده عقدة النكاح: الأب.</p><p>حدثنا الحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن منصور، عن إبراهيم عن علقمة،
  قال: هو الولي.</p><p>حدثني المثنى، قال: ثنا الحماني، قال: ثنا شريك، عن سالم، عن
  مجاهد، قال: هو الولي.</p><p>حدثني موسى، قال: ثنا عمرو، قال: ثنا أسباط، عن السدي:
  { الذي بيده عقدة النكاح } هو ولي البكر.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد في الذي بيده عقدة النكاح: الوالد. ذكره ابن زيد، عن أبيه.</p><p>حدثني
  يونس، قال: أخبرنا ابن وهب، عن مالك، عن زيد وربيعة: { الذي بيده عقدة النكاح } الأب
  في ابنته البكر، والسيد في أمته.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  مالك: وذلك إذا طلقت قبل الدخول بها، فله أن يعفو عن نصف الصداق الذي وجب لها عليه
  ما لم يقع طلاق.</p><p>حدثني المثنى، قال: ثنا أبو صالح، قال: ثني الليث، عن يونس،
  عن ابن شهاب، قال: { الذي بيدة عقدة النكاح } هي البكر التي يعفو وليها، فيجوز ذلك،
  ولا يجوز عفوها هي.</p><p>حدثني المثنى، قال: ثنا حبان بن موسى، قال: أخبرنا ابن المبارك،
  قال: أخبرنا يحيى بن بشر أنه سمع عكرمة يقول: { إَّلا أَن يَعْفُونَ } أن تعفو المرأة
  عن نصف الفريضة لها عليه فتتركه، فإن هي شحت إلا أن تأخذه فلها ولوليها الذي أنكحها
  الرجل، عم أو أخ أو أب، أن يعفو عن النصف، فإنه إن شاء فعل وإن كرهت المرأة.</p><p>حدثنا
  سعيد بن الربيع المرادي، قال: ثنا سفيان، عن عمرو بن دينار، عن عكرمة، قال: أذن الله
  في العفو وأمر به، فإن امرأة عفت جاز عفوها، وإن شحت وضنت عفا وليها، وجاز عفوه.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن إبراهيم قال: الذي بيده عقدة النكاح: الولي.</p><p>وقال
  آخرون: بل الذي بيده عقدة النكاح: الزوج. قالوا: ومعنى ذلك: أو يعفو الذي بيده نكاح
  المرأة فيعطيها الصداق كاملا.</p><p>ذكر من قال ذلك:</p><p>حدثنا محمد بن بشار، قال:
  ثنا أبو شحمة، قال: ثنا حبيب، عن الليث، عن قتادة، عن خلاس بن عمرو، عن علي، قال: الذي
  بيده عقدة النكاح: الزوج</p><p>حدثني يعقوب، قال: ثنا ابن علية، قال: ثنا جرير بن حازم،
  عن عيسى بن عاصم الأسدي، أن عليا سأل شريحا عن الذي بيده عقدة النكاح، فقال: هو الولي.
  فقال علي: لا، ولكنه الزوج.</p><p>حدثنا ابن حميد، قال: ثنا إبراهيم، قال: ثنا جرير
  بن حازم عن عيسى بن عاصم، قال: سمعت شريحا قال: قال لي علي: من الذي بيده عقدة النكاح؟
  قلت: ولي المرأة. قال: لا، بل هو الزوح.</p><p>حدثنا أبو هشام الرفاعي، قال: ثنا ابن
  مهدي، قال: ثنا حماد بن سلمة، عن عمار بن أبي عمار، عن ابن عباس، قال: هو الزوح.</p><p>حدثني
  أحمد بن حازم، قال: ثنا أبو نعيم، قال: قلت لحماد بن سلمة، من الذي بيده عقده النكاح؟
  فذكر عن علي بن زيد، عن عمار بن أبي عمار، عن ابن عباس، قال: الزوج.</p><p>حدثنا أبو
  هشام، قال: ثنا عبيد الله، قال: أخبرنا إسرائيل، عن خصيف، عن مجاهد، عن ابن عباس، قال:
  هو الزوج.</p><p>حدثنا أبو هشام، قال: ثنا ابن فضيل، عن الأعمش، عن إبراهيم، عن ابن
  عباس وشريح، قالا: هو الزوح.</p><p>حدثنا أبو هشام، قال: ثنا ابن مهدي، عن عبد الله
  بن جعفر، عن واصل بن أبي سعيد، عن محمد بن جبير بن مطعم: أن أباه تزوج امرأة ثم طلقها
  قبل أن يدخل بها، فأرسل بالصداق وقال: أنا أحق بالعفو.</p><p>حدثنا الحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن صالح بن كيسان أن جبير بن مطعم تزوج
  امرأه، فطلقها قبل أن يبني بها وأكمل لها الصداق، وتأول: { أو يعفو الذي بيده عقدة
  النكاح }</p><p>حدثنا أبو هشام، قال: ثنا ابن إدريس، عن محمد بن عمرو، عن نافع، عن
  جبير: أنه طلق امرأته قبل أن يدخل بها، فأتم لها الصداق وقال: أنا أحق بالعفو.</p><p>حدثنا
  حميد بن مسعدة، قال: ثنا يزيد بن زريع، قال: حدثني عبد الله بن عون، عن محمد بن سيرين،
  عن شريح: { أو يعفو الذي بيدة عقدة النكاح } قال: إن شاء الزوج أعطاها الصداق كاملا.</p><p>حدثنا
  حميد، قال: ثنا بشر بن المفضل، قال: ثنا عبد الله بن عون، عن محمد بن سيرين، بنحوه.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق، عن شريح، قال: الذي
  بيده عقدة النكاح: الزوج.</p><p>حدثنا ابن المثنى، قال: ثنا عبد الوهاب، قال: ثنا داود،
  عن عامر، أن شريحا قال: الذي بيده عقدة النكاح: الزوح. فرد ذلك عليه.</p><p>حدثني أبو
  السائب، قال: ثنا أبو معاوية، عن الأعمش، عن إبراهيم، عن شريح، قال: الذي بيده عقدة
  النكاح: هو الزوج. قال: وقال إبراهيم: وما يدري شريحا</p><p>حدثنا أبو كريب، قال: ثنا
  معمر، قال: ثنا حجاج، عن شريح، قال: هو الزوح.</p><p>حدثنا أبو كريب، قال: أخبرنا الأعمش،
  عن إبراهيم، عن شريح، قال: هو الزوح.</p><p>حدثنا أبو هشام، قال: ثنا أبو أسامة حماد
  بن زيد بن أسامة، قال: ثنا إسماعيل، عن الشعبي، عن شريح: { أو يعفو الذي بيده عقدة
  النكاح } وهو الزوج.</p><p>حدثنا أبو هشام، قال: ثنا عبيد الله، عن إسرائيل، عن أبي
  حصين، عن شريح، قال: { الذي بيده عقدة النكاح } قال: الزوج يتم لها الصداق.</p><p>حدثنا
  أبو هشام، قال: ثنا أبو معاوية، عن إسماعيل، عن الشعبي، وعن الحجاج، عن الحكم، عن شريح،
  وعن الأعمش، عن إبراهيم، عن شريح، قال: هو الزوح.</p><p>حدثنا أبو هشام، قال: ثنا وكيع،
  قال: ثنا إسماعيل، عن الشعبي، عن شريح، قال: هو الزوج إن شاء أتم لها الصداق، وإن شاءت
  عفت عن الذي لها.</p><p>حدثني يعقوب، قال: ثنا ابن علية، عن أيوب، عن محمد، قال: قال
  شريح: الذي بيده عقدة النكاح: الزوج.</p><p>حدثني يعقوب، قال: ثنا ابن علية، عن ابن
  أيون، عن ابن سيرين، عن شريح: { أن يعفو الذي بيدة عقدة النكاح } قال: إن شاء الزوج
  عفا فكمل الصداق.</p><p>حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  الثوري، عن منصور، عن إبراهيم، عن شريح، قال: هو الزوج.</p><p>حدثنا ابن بشار وابن
  المثنى، قالا: ثنا ابن أبي عدي، عن عبد الأعلى، عن سعيد، عن قتادة، عن سعيد بن المسيب،
  قال: الذي بيده عقدة النكاح: قال: هو الزوج.</p><p>حدثنا ابن بشار، قال: ثنا عبدة،
  عن سعيد، عن قتادة، عن سعيد بن المسيب: { أو يعفو الذي بيده عقدة النكاح } قال: هو
  الزوج.</p><p>حدثنا أبو هشام، قال: ثنا ابن مهدى، عن حماد بن سلمة، عن قيس بن سعد،
  عن مجاهد، قال: هو الزوح.</p><p>حدثنا أبو هشام، قال: ثنا وكيع، قال: ثنا سفيان، عن
  ليث، عن مجاهد، قال: الزوج.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى،
  وحدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل جميعا، عن ابن أبي نجيح، عن مجاهد:
  { أو يعفو الذي بيده عقدة النكاح } زوجها أن يتم لها الصداق كاملا.</p><p>حدثنا الحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، عن سعيد بن المسيب،
  وعن ابن أبي نجيح، عن مجاهد، وعن أيوب، وعن ابن سيرين، عن شريح، قالوا: الذي بيده عقدة
  النكاح: الزوج.</p><p>حدثني يعقوب، قال: ثنا ابن علية، عن ابن جريج، قال: قال مجاهد:
  الذي بيده عقدة النكاح: الزوج، { أن يعفو الذي بيده عقدة النكاح } إتمام الزوج الصداق
  كله.</p><p>حدثني يعقوب، قال: ثنا ابن علية، عن ابن جريج، عن عبد الله بن أبي مليكة،
  قال: قال سعيد بن جبير: { الذي بيده عقدة النكاح } الزوج.</p><p>حدثني يعقوب، قال:
  ثنا هشيم، قال: أخبرنا أبو بشر، عن سعيد بن جبير، قال: الذي بيده عقدة النكاح: هو الزوج.
  قال: وقال مجاهد وطاوس: هو الولي. قال: قلت لسعيد: فإن مجاهدا وطاوسا يقولان: هو الولي
  قال سعيد: فما تأمرني إذا؟ قال: أرأيت لو أن الولي عفا وأبت المرأة أكان يجوز ذلك؟
  فرجعت إليهما فحدثتهما، فرجعا عن قولهما وتابعاً سعيداً.</p><p>حدثنا أبو هشام، قال:
  ثنا حميد، عن الحسن بن صالح، عن سالم الأفطس، عن سعيد، قال: هو الزوج.</p><p>حدثنا
  أبو هشام، قال: ثنا أبو خالد الأحمر، عن شعبة، عن أبي بشر، عن سعيد، قال: هو الزوج،
  وقال طاوس ومجاهد: هو الولي، فكلمتهما في ذلك حتى تابعا سعيدا.</p><p>حدثنا ابن بشار،
  قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيد بن جبير وطاوس ومجاهد،
  بنحوه.</p><p>حدثنا أبو هشام، قال: ثنا أبو الحسين، يعني زيد بن الحباب، عن أفلح بن
  سعيد، قال: سمعت محمد بن كعب القرظي، قال: هو الزوج أعطى ما عنده عفوا.</p><p>حدثنا
  أبو هشام، قال: ثنا أبو داود الطيالسي، عن زهير، عن أبي إسحاق، عن الشعبي، قال: هو
  الزوج.</p><p>حدثنا محمد بن المثنى، قال: ثنا عبد الوهاب، قال: ثنا عبد الله، عن نافع،
  قال: الذي بيده عقدة النكاح: الزوج، { إلا أن يعفون أو يعفو الذي بيده عقدة النكاح
  } قال: أما قوله: { إَّلا أَن يَعْفُونَ } فهي المرأة التي يطلقها زوجها قبل أن يدخل
  بها، فإما أن تعفو عن النصف لزوجها، وأما أن يعفو الزوج فيكمل لها صداقها.</p><p>حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع: { الذي بيده عقدة
  النكاح } الزوج.</p><p>حدثنا ابن وكيع، قال: ثنا أبي، عن المسعودي، عن القاسم، قال:
  كان شريح يجاثيهم على الركب ويقول: هو الزوج.</p><p>حدثني المثنى، قال: ثنا إسحاق،
  قال: ثنا محمد بن حرب، قال: حدثنا ابن لهيعة، عن عمرو بن شعيب أن رسول الله صلى الله
  عليه وسلم قال:</p><p class="hadith"> " الذي بيده عقدة النكاح الزوج، يعفو، أو تعفوا
  " </p><p>حدثنا عن الحسين بن الفرج، قال: سمعت أبا معاذ الفضل بن خالد، قال: أخبرنا
  عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { أو يعفو الذي بيده عقدة النكاح }
  قال: الزوج. وهذا في المرأة يطلقها زوجها ولم يدخل بها، وقد فرض لها، فلها نصف المهر،
  فإن شاءت تركت الذي لها وهو النصف، وإن شاءت قبضته.</p><p>حدثنا ابن حميد، قال: ثنا
  مهران، وحدثني علي، قال: ثنا زيد جميعا، عن سفيان: { أو يعفو الذي بيده عقدة النكاح
  } الزوج.</p><p>حدثني يحيى بن أبي طالب، قال: ثنا يزيد بن هارون، قالا: أخبرنا جويبر،
  عن الضحاك، قال: الذي بيده عقدة النكاح: الزوج.</p><p>حدثنا ابن البرقي، قال: ثنا عمرو
  بن أبي سلمة، عن سعيد بن عبد العزيز، قال: سمعت تفسير هذه الآية: { إَّلا أَن يَعْفُونَ
  } النساء، فلا يأخذن شيئاً، { أو يعفو الذي بيده عقدة النكاح } الزوج، فيترك ذلك فلا
  يطلب شيئا.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور، قال: قال شريح في قوله:
  { إَّلا أَن يَعْفُونَ } قال: يعفو النساء، { أو يعفوا الذي بيده عقدة النكاح } الزوج.</p><p>وأولى
  القولين في ذلك بالصواب، قول من قال: المعني بقوله: { الذي بيده عقدة النكاح } الزوج،
  وذلك لإجماع الجميع على أن ولى جارية بكر أو ثيب، صبية صغيرة كانت أو مدركة كبيره،
  لو أبرأ زوجها من مهرها قبل طلاقه إياها، أو وهبه له، أو عفا له عنه، أن إبراءه ذلك،
  وعفوه له عنه باطل، وإن صداقها عليه ثابت ثبوته قبل إبرائه إياه منه، فكان سبيل ما
  إبراءه من ذلك بعد طلاقه إياها سبيل ما أبرأه منه قبل طلاقه إياها.</p><p>وأخرى أن
  الجميع مجمعون على أن ولي امرأة محجور عليها أو غير محجور عليها، لو وهب لزوحها المطلقها
  بعد بينونتها منه درهما من مالها على غير وجه العفو منه عما وجب لها من صداقها قبله
  أن هبته ما وهب من ذلك مردودة باطلة، وهم مع ذلك مجمعون على أن صداقها مال من مالها،
  فحكمه حكم سائر أموالها.</p><p>وأخرى أن الجميع مجمعون على أن بني أعمام المرأة البكر
  وبني أخوتها من أبيها وأمها من أوليائها، وإن بعضهم لو عفا عن مالها، أو بعد دخوله
  بها، إن عفوه ذلك عما عفا له عنه منه باطل، وإن حق المرأة ثابت عليه بحاله، فكذلك سبيل
  عفو كل ولي لها كائنا من كان من الأولياء، والدا كان أو جدا أو أخا، لأن الله تعالى
  ذكره لم يخصص بعض الذين بأيديهم عقد النكاح دون بعض في جواز عفوه، إذا كانوا ممن يجوز
  حكمه في نفسه وماله.</p><p>ويقال لمن أبى ما قلنا ممن زعم أن الذي بيده عقدة النكاح
  ولي المرأة، هل يخلو ألقول في ذلك من أحد أمرين، إذ كان الذي بيده عقدة النكاح هو الولي
  عندك إما أن يكون ذلك كل ولي جاز له تزويج وليته، أو يكون ذلك بعضهم دون بعض؟ فلن يجد
  إلى الخروج من أحد هذين القسمين سبيلا.</p><p>فإن قال: إن ذلك كذلك، قيل له: فأي ذلك
  عني به؟ فإن قال: لكل ولي جاز له تزويج وليته. قيل له: أفجائز للمعتق أمة تزويج مولاته
  بإذنها بعد عتقه إياها؟ فإن قال نعم، قيل له: أفجائز عفوه إن عفا عن صداقها لزوجها
  بعد طلاقه إياها قبل المسيس، فإن قال نعم خرج من قول الجميع. وإن قال لا قيل له: ولم
  وما الذي حظر ذلك عليه، وهو وليها الذي بيده عقدة نكاحها، ثم يعكس القول عليه في ذلك،
  ويسأل الفرق بينه، وبين عفو سائر الأولياء غيره. وإن قال لبعض دون بعض، سئل البرهان
  على خصوص ذلك، وقد عمه الله تعالى ذكره فلم يخصص بعضا دون بعض، ويقال له: من المعني
  به إن كان المراد بذلك بعض الأولياء دون بعض؟ فإن أومأ في ذلك إلى بعض منهم، سئل البرهان
  عليه، وعكس القول فيه وعورض في قوله ذلك، بخلاف دعواه، ثم لن يقول في ذلك قولا إلا
  ألزم في الآخر مثله.</p><p>فإن ظن ظان أن المرأة إذا فارقها زوجها، فقد بطل أن يكون
  بيده عقدة نكاحها، والله تعالى ذكره إنما أجاز عفو الذي بيده عقدة نكاح المطلقة فكان
  معلوما بذلك أن الزوج غير معني به وأن المعني به هو الذي بيده عقدة نكاح المطلقة بعد
  بينونتها من زوجها.</p>'
