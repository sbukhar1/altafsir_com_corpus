aaya: تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا
  تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ
text: "<p>قوله تعالى: { أم كنتم شهداءَ إِذ حضر يعقوبَ الموتُ }</p><p>سبب نزولها أن
  اليهود قالوا للنبي، صلى الله عليه وسلم: ألست تعلم أن يعقوب أوصى بنيه يوم مات باليهودية؟
  فنزلت هذه الآية، قاله مقاتل.</p><p>قوله تعالى: { تلك أُمة قد خلت } أي: مضت، يشير
  إلى إبراهيم وبنيه، ويعقوب وبنيه.</p>"
