aaya: تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا
  تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ
text: "<p>{ تِلْكَ أُمَّةٌ قَدْ خَلَتْ } أي جماعة قد مضت { لَهَا مَا كَسَبَتْ } أي
  جزاء ما عملت من خير أو شر { وَلاَ تُسْـئَلُونَ عَمَّا كَانُوا يَعْمَلُونَ } وذلك
  أن اليهود والنصارى كانوا يقولون: نحن على دينهم، فقال لهم { تِلْكَ أُمَّةٌ قَدْ خَلَتْ
  } لا تقدرون عليهم فيشهدوا (لكم)، فلهم ما عملوا وانما لكم ما تعملون، وإنما ينظر اليوم
  إلى أعمالكم، ولا ينفعكم من أعمالهم شيء.</p>"
