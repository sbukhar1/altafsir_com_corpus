aaya: تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا
  تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ
text: '<p>قوله تعالى: { وَقَالُوا: كُونُوا هُوداً أوْ نَصَارى تَهْتَدُوا } يعني أن
  اليهودَ قالوا: كونوا هوداً تهتدوا، وقالت النصارى: كونوا نصارى تهتدوا، فرد الله تعالى
  ذلك عليهم، فقال: { قُلْ: بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً } وفي الكلام حذف، يحتمل
  وجهين:</p><p>أحدهما: أن المحذوف بل نتبع ملة إبراهيم، ولذلك جاء به منصوباً.</p><p>والثاني:
  أن المحذوف بل نهتدي بملة إبراهيم، فلما حذف حرف الجر، صار منصوباً، والملة: الدين،
  مأخوذ من الإملاء، أي ما يُمْلُون من كتبهم.</p><p>وأما الحنيف، ففيه أربعة تأويلات:</p><p>أحدها:
  أنه المخلص، وهو قول السدي.</p><p>والثاني: أنه المتَّبع، وهو قول مجاهد.</p><p>والثالث:
  الحاج، وهو قول ابن عباس، والحسن.</p><p>والرابع: المستقيم.</p><p>وفي أصل الحنيف في
  اللغة وجهان:</p><p>أحدهما: الميل، والمعنى أن إبراهيم حَنَفَ إلى دين الله، وهو الإسلام
  فسمي حنيفاً، وقيل للرجل أحْنَف لميل كل واحدة من قدميه إلى أختها.</p><p>والوجه الثاني:
  أن أصله الاستقامة، فَسُمِّي دين إبراهيم " الحنيفية " لاستقامته وقيل للرجل أحنف،
  تطيّراً من الميل وتفاؤلاً بالاستقامة، كما قيل لِلًّدِيغ سليم، وللمُهْلِكةِ من الأرض
  مفازة.</p>'
