aaya: تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا
  تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ
text: "<p>يعنـي تعالـى ذكره بقوله: { تِلْكَ أُمّةٌ قَدْ خَـلَتْ } إبراهيـم وإسماعيـل
  وإسحاق ويعقوب وولدهم. يقول للـيهود والنصارى: يا معشر الـيهود والنصارى دعوا ذكر إبراهيـم
  وإسماعيـل وإسحاق ويعقوب والـمسلـمين من أولادهم بغير ما هم أهله ولا تنـحلوهم كفر
  الـيهودية والنصرانـية فتضيفوها إلـيهم، فإنهم أمة ويعنـي بـالأمة فـي هذا الـموضع
  الـجماعة، والقرن من الناس قد خـلت: مضت لسبـيـلها. وإنـما قـيـل للذي قد مات فذهب:
  قد خلا، لتـخـلّـيه من الدنـيا، وانفراده بـما كان من الأنس بأهله وقرنائه فـي دنـياه،
  وأصله من قولهم: خلا الرجل، إذا صار بـالـمكان الذي لا أنـيس له فـيه وانفرد من الناس،
  فـاستعمل ذلك فـي الذي يـموت علـى ذلك الوجه. ثم قال تعالـى ذكره للـيهود والنصارى:
  إنّ لـمن نـحلتـموه بضلالكم وكفركم الذي أنتـم علـيه من أنبـيائي ورسلـي ما كسبت. والهاء
  والألف فـي قوله: { لَهَا } عائدة إن شئت علـى «تلك»، وإن شئت علـى «الأمة».</p><p>ويعنـي
  بقوله: { لَهَا مَا كَسَبَتْ } أي ما عملت من خير، ولكم يا معشر الـيهود والنصارى مثل
  ذلك ما عملتـم. ولا تؤاخذون أنتـم أيها الناحلون ما نـحلتـموهم من الـملل، فتُسألوا
  عما كان إبراهيـم وإسماعيـل وإسحاق ويعقوب وولدهم يعملون فـيكسبون من خير وشرّ لأن
  لكل نفس ما كسبت، وعلـيها ما اكتسبت. فدعوا انتـحالهم وانتـحال مللهم، فإن الدعاوى
  غير مغنـيتكم عند الله، وإنـما يغنـي عنكم عنده ما سلف لكم من صالـح أعمالكم إن كنتـم
  عملتـموها وقدمتـموها.</p>"
