aaya: تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا
  تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ
text: '<p>{ تِلْكَ } إشارة إلى الأمة المذكورة التي هي إبراهيم ويعقوب وبنوهما الموحدون.
  والمعنى: أنّ أحداً لا ينفعه كسب غيره متقدماً كان أو متأخراً، فكما أن أولئك لا ينفعهم
  إلا ما اكتسبوا، فكذلك أنتم لا ينفعكم إلا ما اكتسبتم. وذلك أنهم افتخروا بأوائلهم.
  ونحوه قول رسول الله صلى الله عليه وسلم:</p><p>(61)</p><p class="hadith"> " يا بني
  هاشم، لا يأتيني الناس بأعمالهم وتأتوني بأنسابكم " </p><p>، { وَلاَ تُسْـئَلُونَ
  عَمَّا كَانُوا يَعْمَلُونَ } ولا تؤاخذون بسيآتهم كما لا تنفعكم حسناتهم.</p>'
