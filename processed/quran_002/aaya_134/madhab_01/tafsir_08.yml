aaya: تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا
  تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ
text: "<p>{ تِلْكَ } مبتدأ والإشارة إلى إبراهيم ويعقوب وبنيهما وأُنِّث لتأنيث خبره
  { أُمَّةٌ قَدْ خَلَتْ } سلفت { لَهَا مَا كَسَبَتْ } من العمل أي جزاؤه و استئناف
  { وَلَكُمْ } الخطاب لليهود { مَّا كَسَبْتُم وَلاَ تُسْئَلُونَ عَمَّا كَانُواْ يَعْمَلُونَ
  } كما لا يسألون عن عملكم والجملة تأكيد لما قبلها.</p>"
