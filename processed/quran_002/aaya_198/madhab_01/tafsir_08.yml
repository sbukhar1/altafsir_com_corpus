text: <p>{ لَيْسَ عَلَيْكُمْ جُنَاحٌ } في { أَن تَبْتَغُواْ } تطلبوا { فَضْلاً } رزقاً
  { مّن رَّبّكُمْ } بالتجارة في الحج نزل رداً لكراهتهم ذلك { فَإِذَا أَفَضْتُم } دفعتم
  { مِّنْ عَرَفَٰتٍ } بعد الوقوف بها { فَٱذْكُرُواْ ٱللَّهَ } بعد المبيت بمزدلفة بالتلبية
  والتهليل والدعاء { عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ } هو جبل في آخر المزدلفة يقال له(
  قُزَح) وفي الحديث</p><p class="hadith"> " أنه صلى الله عليه وسلم وقف به يذكر الله
  ويدعو حتى أسفر جداً " </p><p>رواه مسلم { وَٱذْكُرُوهُ كَمَا هَدَاكُمْ } لمعالم دينه
  ومناسك حجه والكاف للتعليل { وَإن } مخففة { كُنتُمْ مّن قَبْلِهِ } قبل هداه { لَمِنَ
  ٱلضَّالّينَ }.</p>
