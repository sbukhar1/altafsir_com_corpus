text: '<p>{ فَضْلاً مّن رَّبّكُمْ } عطاء منه وتفضلاً، وهو النفع والربح بالتجارة، وكان
  ناس من العرب يتأثمون أن يتجروا أيام الحج، وإذا دخل العشر كفوا عن البيع والشراء فلم
  تقم لهم سوق، ويسمون من يخرج بالتجارة الداجّ. ويقولون هؤلاء الداج وليسوا بالحاج.
  وقيل: كانت عكاظ ومجنة وذو المجاز أسواقهم في الجاهلية يتجرون فيها في أيام الموسم.
  وكانت معايشهم منها، فلما جاء الإسلام تأثموا، فرفع عنهم الجناح في ذلك وأبيح لهم،
  وإنما يباح ما لم يشغل عن العبادة، وعن ابن عمر رضي الله عنه:</p><p>(111) أن رجلاً
  قال له: إنا قوم نكري في هذا الوجه وإن قوماً يزعمون أن لا حج لنا، فقال: سأل رجل رسول
  الله صلى الله عليه وسلم عما سألت فلم يردّ عليه، حتى نزل { لَيْسَ عَلَيْكُمْ جُنَاحٌ
  } فدعا به فقال: أنتم حجاج. وعن عمر رضي الله عنه أنه قيل له: هل كنتم تكرهون التجارة
  في الحج؟ فقال: وهل كانت معايشنا إلا من التجارة في الحج. وقرأ ابن عباس رضي الله عنهما:
  «فضلاً من ربكم في مواسم الحج».( أَنْ تبتغوا) في أن تبتغوا { أَفَضْتُمْ } دفعتم بكثرة،
  وهو من إفاضة الماء وهو صبه بكثرة، وأصله أفضتم أنفسكم، فترك ذكر المفعول كما ترك في
  دفعوا من موضع كذا وصبوا. وفي حديث أبي بكر رضي الله عنه: «صب في دقران وهو يخرش بعيره
  بمحجنه» ويقال: أفاضوا في الحديث وهضبوا فيه. و { عَرَفَـٰتٍ } علم للموقف سمي بجمع
  كأذرعات. فإن قلت: هلا مُنعت الصرف وفيها السببان: التعريف والتأنيث؟ قلت: لا يخلو
  من التأنيث إما أن يكون بالتاء التي في لفظها، وإما بتاء مقدرة كما في سعاد؛ فالتي
  في لفظها ليست للتأنيث، وإنما هي مع الألف التي قبلها علامة جمع المؤنث ولا يصح تقدير
  التاء فيها، لأنّ هذه التاء لاختصاصها بجمع المؤنث مانعة من تقديرها كما لا يقدر تاء
  التأنيث في بنت لأن التاء التي هي بدل من الواو لاختصاصها بالمؤنث كتاء التأنيث فأبت
  تقديرها. وقالوا: سميت بذلك لأنها وصفت لإبراهيم عليه السلام فلما أبصرها عرفها. وقيل:
  إن جبريل حين كان يدور به في المشاعر أراه إياها فقال: قد عرفت. وقيل: التقى فيها آدم
  وحوّاء فتعارفا. وقيل: لأنّ الناس يتعارفون فيها والله أعلم بحقيقة ذلك، وهي من الأسماء
  المرتجلة لأنّ العرفة لا تعرف في أسماء الأجناس إلا أن تكون جمع عارف. وقيل: فيه دليل
  على وجوب الوقوف بعرفة لأنّ الإفاضة لا تكون إلا بعده. وعن النبي صلى الله عليه وسلم:</p><p>(112)</p><p
  class="hadith"> " الحج عرفة فمن أدرك عرفة فقد أدرك الحج " </p><p>{ فَٱذْكُرُواْ
  ٱللَّهَ } بالتلبية والتهليل والتكبير والثناء والدعوات.</p><p>وقيل: بصلاة المغرب
  والعشاء. و { ٱلْمَشْعَرِ ٱلْحَرَامِ } قزح، وهو الجبل الذي يقف عليه الإمام وعليه
  الميقدة. وقيل: المشعر الحرام: ما بين جبل المزدلفة من مأزمي عرفة إلى وادي محسر، وليس
  المأزمان ولا وادي محسر من المشعر الحرام. والصحيح أنه الجبل، لما روى جابر رضي الله
  عنه:</p><p>(113) أن النبي صلى الله عليه وسلم لما صلّى الفجر يعني بالمزدلفة بغلس،
  ركب ناقته حتى أتى المشعر الحرام فدعا وكبر وهلل، ولم يزل واقفاً حتى أسفر. وقوله تعالى:
  { عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ } معناه مما يلي المشعر الحرام قريباً منه، وذلك للفضل،
  كالقرب من جبل الرحمة، وإلا فالمزدلفة كلها موقف إلا وادي محسر. أو جعلت أعقاب المزدلفة
  لكونها في حكم المشعر ومتصلة به عند المشعر. والمشعر: المعلم، لأنه معلم العبادة. ووصف
  بالحرم لحرمته. وعن ابن عباس رضي الله عنه أنه نظر إلى الناس ليلة جمع فقال: لقد أدركت
  الناس هذه الليلة لا ينامون. وقيل: سميت المزدلفة وجمعاً: لأنّ آدم صلوات الله عليه
  اجتمع فيها مع حواء وازدلف إليها، أي دنا منها. وعن قتادة: لأنه يجمع فيها بين الصلاتين.
  ويجوز أن يقال: وصفت بفعل أهلها، لأنهم يزدلفون إلى الله أي يتقرّبون بالوقوف فيها
  { كَمَا هَدَاكُمْ } ما مصدرية أو كافة. والمعنى: واذكروهُ ذكراً حسناً كما هداكم هداية
  حسنة أواذكروه كما علمكم كيف تذكرونه، لا تعدلوا عنه { وَإِن كُنتُمْ مّن قَبْلِهِ
  } من قبل الهدى { لَمِنَ ٱلضَّالّينَ } الجاهلين، لا تعرفون كيف تذكرونه وتعبدونه.
  وإِن هي مخففة من الثقيلة واللام هي الفارقة { ثُمَّ أَفِيضُواْ } ثم لتكن إفاضتكم
  { مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ } ولا تكن من المزدلفة. وذلك لما كان عليه الحمس من
  الترفع على الناس والتعالي عليهم وتعظمهم عن أن يساووهم في الموقف. وقولهم: نحن أهل
  الله وقطان حرمه فلا تخرج منه، فيقفون بجمع وسائر الناس بعرفات؟ فإن قلت: فكيف موقع
  ثم؟ قلت: نحو موقعها في قولك: أحسن إلى الناس ثم لا تحسن إلى غير كريم، تأتي بثم لتفاوت
  ما بين الإحسان إلى الكريم، والإحسان إلى غيره وبُعد ما بينهما؛ فكذلك حين أمرهم بالذكر
  عند الإفاضة من عرفات قال: ثم أفيضوا لتفاوت ما بين الإفاضتين، وأن إحداهما صواب والثانية
  خطأ. وقيل: ثم أفيضوا من حيث أفاض الناس وهم الحمس، أي من المزدلفة إلى منى بعد الإفاضة
  من عرفات. وقرىء: «من حيث أفاض الناس» ـ بكسر السين ـ أي الناسي وهو آدم، من قوله:</p><p
  class="quran">وَلَقَدْ عَهِدْنَا إِلَىٰ آدم مِن قَبْلُ فَنَسِىَ</p><p>[طه: 115]
  يعني أن الإفاضة من عرفات شرع قديم فلا تخالفوا عنه { وَٱسْتَغْفِرُواْ ٱللَّهَ } من
  مخالفتكم في الموقف ونحو ذلك من جاهليتكم { فَإِذَا قَضَيْتُم مَّنَـٰسِكَكُمْ } أي
  فإذا فرغتم من عباداتكم الحجية ونفرتم { فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ ءابَاءكُمْ
  } فأكثروا ذكر الله وبالغوا فيه كما تفعلون في ذكر آبائكم ومفاخرهم وأيامهم.</p><p>وكانوا
  إذا قضوا مناسكهم وقفوا بين المسجد بمنى وبين الجبل، فيعدّدون فضائل آبائهم ويذكرون
  محاسن أيامهم. { أَوْ أَشَدَّ ذِكْرًا } في موضع جر عطف على ما أضيف إليه الذكر في
  قوله { كَذِكْرِكُمْ } كما تقول كذكر قريش آباءهم، أو قوم أشدّ منهم ذكراً. أو في موضع
  نصب عطف على آباءكم، بمعنى أو أشدّ ذكراً من آبائكم، على أن ذكراً من فعل المذكور {
  فَمِنَ ٱلنَّاسِ مَن يَقُولُ } معناه أكثروا ذكر الله ودعاءه فإنّ الناس من بين مقل
  لا يطلب بذكر الله إلا أعراض الدنيا، ومكثر يطلب خير الدارين، فكونوا من المكثرين {
  آتنا فِى ٱلدُّنْيَا } اجعل إيتاءنا أي إعطاءنا في الدنيا خاصة { وَمَا لَهُ فِى ٱلاْخِرَةِ
  مِنْ خَلَـٰقٍ } أي من طلب خلاقي وهو النصيب. أو ما لهذا الداعي في الآخرة من نصيب،
  لأنّ همه مقصور على الدنيا.</p><p>والحسنتان ما هو طلبةُ الصالحين في الدنيا من الصحة
  والكفاف والتوفيق في الخير، وطلبتهم في الآخرة من الثواب. وعن علي رضي الله عنه: الحسنة
  في الدنيا المرأة الصالحة، وفي الآخرة الحوراء. وعذاب النار: امرأة السوء. { أُولَـٰئِكَ
  } الداعون بالحسنتين { لَهُمْ نَصِيبٌ مّمَّا كَسَبُواْ } أي نصيب من جنس ما كسبوا
  من الأعمال الحسنة، وهو الثواب الذي هو المنافع الحسنة. أو من أجل ما كسبوا، كقوله:</p><p
  class="quran">مِّمَّا خَطِيۤئَاتِهِمْ أُغْرِقُواْ</p><p>[نوح: 25]. أو لهم نصيب مما
  دعوا به نعطيهم [منه] ما يستوجبونه بحسب مصالحهم في الدنيا واستحقاقهم في الآخرة. وسمى
  الدعاء كسباً لأنه من الأعمال، والأعمال موصوفة بالكسب: بما كسبت أيديكم. ويجوز أن
  يكون (أولئك) للفريقين جميعاً، وأن لكل فريق نصيباً من جنس ما كسبوا { وَٱللَّهُ سَرِيعُ
  ٱلْحِسَابِ } يوشك أن يقيم القيامة ويحاسب العباد. فبادروا إكثار الذكر وطلب الآخرة،
  أو وصف نفسه بسرعة حساب الخلائق على كثرة عددهم وكثرة أعمالهم ليدلّ على كمال قدرته
  ووجوب الحذر منه. روي: أنه يحاسب الخلق في قدر حلب شاة. وروى في مقدار فواق ناقة. وروي
  في مقدار لمحة.</p>'
