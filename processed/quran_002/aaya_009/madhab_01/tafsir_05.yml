aaya: يُخَادِعُونَ اللَّهَ وَالَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلَّا أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ
text: '<p>قال علماؤنا: معنى «يخادعون الله» أي يخادعونه عند أنفسهم وعلى ظنهم. وقيل:
  قال ذلك لعملهم عمل المخادع. وقيل: في الكلام حذف، تقديره: يخادعون رسول الله صلى الله
  عليه وسلم؛ عن الحسن وغيره. وجعل خداعهم لرسوله خداعاً له؛ لأنه دعاهم برسالته؛ وكذلك
  إذا خادعوا المؤمنين فقد خادعوا الله. ومخادعتهم: ما أظهروه من الإيمان خلاف ما أبطنوه
  من الكفر، لَيحْقنوا دماءهم وأموالهم، ويظنون أنهم قد نجْوا وخدعوا؛ قاله جماعة من
  المتأوّلين. وقال أهل اللغة: أصل الخدع في كلام العرب الفساد؛ حكاه ثعلب عن ٱبن الأعرابي.
  وأنشد:</p><p class="poetry_or_grammar">أبْيَضُ اللّونِ لذيذٌ طعْمُه</p><p class="poetry_or_grammar">طيِّبُ
  الرّيق إذا الرِّيقُ خَدَعْ</p><p>قلت: فـ «ـيخادعون الله» على هذا، أي يفسدون إيمانهم
  وأعمالهم فيما بينهم وبين الله تعالى بالرياء. وكذا جاء مفسَّراً عن النبيّ صلى الله
  عليه وسلم على ما يأتي. وفي التنزيل: «يُرَاءُونَ النَّاسَ». وقيل: أصله الإخفاء؛ ومنه
  مخدع البيت الذي يحرز فيه الشيء؛ حكاه ٱبن فارس وغيره. وتقول العرب: ٱنخدع الضب في
  جُحره.</p><p>قوله تعالى: { وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم } نفي وإيجاب؛ أي
  ما تحلّ عاقبة الخدع إلا بهم. ومن كلامهم: مَن خَدَع من لا يُخْدع فإنما يَخْدع نفسه.
  وهذا صحيح؛ لأن الخداع إنما يكون مع من لا يعرف البواطن؛ وأما من عرف البواطن فمن دخل
  معه في الخداع فإنما يخدع نفسه. ودلّ هذا على أن المنافقين لم يعرفوا الله إذ لو عرفوه
  لعرفوا أنه لا يخدع؛ وقد تقدّم من قوله عليه السلام أنه قال:</p><p class="hadith">
  " لا تخادع الله فإنه مَن يخادع الله يخدعه الله ونفسَه يخدع لو يشعر» قالوا: يا رسول
  الله، وكيف يُخَادَع اللَّهُ؟ قال: «تعمل بما أمرك الله به وتطلب به غيره " </p><p>وسيأتي
  بيان الخدع من الله تعالى كيف هو عند قوله تعالى:</p><p class="quran">ٱللَّهُ يَسْتَهْزِىءُ
  بِهِمْ</p><p>[البقرة:15]. وقرأ نافع وٱبن كثير وأبو عمرو: «يخادعون» في الموضعين؛
  ليتجانس اللفظان. وقرأ عاصم وحمزة والكسائي وٱبن عامر: { يُخَـدِعُونَ } الثاني. والمصدر
  خِدْع (بكسر الخاء) وخديعة؛ حكى ذلك أبو زيد. وقرأ مُوَرِّق العجليّ: «يُخَدِّعون الله»
  (بضم الياء وفتح الخاء وتشديد الدال) على التكثير. وقرأ أبو طالوت عبد السلام بن شدّاد
  والجارود بضم الياء وإسكان الخاء وفتح الدال، على معنى وما يخدعون إلا عن أنفسهم، فحذف
  حرف الجر؛ كما قال تعالى:</p><p class="quran">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ</p><p>[الأعراف:155]أي
  من قومه.</p><p>قوله تعالى: { وَمَا يَشْعُرُونَ } أي يفطنون أنّ وبال خدعهم راجع عليهم؛
  فيظنون أنهم قد نجوا بخدعهم وفازوا؛ وإنما ذلك في الدنيا، وفي الآخرة يقال لهم:</p><p
  class="quran">آرْجِعُوا وَرَاءكُمْ فَآلْتَمِسُوا نُوراً</p><p>[الحديد:13]على ما
  يأتي. قال أهل اللّغة: شَعَرْتُ بالشيء أي فطِنت له؛ ومنه الشاعر لفطنته؛ لأنه يفطن
  لما لا يَفْطُن له غيره من غريب المعاني. ومنه قولهم: لَيْتَ شِعْرِي؛ أي ليتني علمت.</p>'
