aaya: يُخَادِعُونَ اللَّهَ وَالَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلَّا أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ
text: '<p>النفاق هو إظهار الخير وإسرار الشر، وهو أنواع: اعتقادي، وهو الذي يخلد صاحبه
  في النار. وعملي، وهو من أكبر الذنوب كما سيأتي تفصيله في موضعه إن شاء الله تعالى،
  وهذا كما قال ابن جريج: المنافق يخالف قوله فعله، وسره علانيته، ومدخله مخرجه، ومشهده
  مغيبه، وإنما نزلت صفات المنافقين في السور المدنية؛ لأن مكة لم يكن فيها نفاق، بل
  كان خلافه، من الناس من كان يظهر الكفر مستكرهاً، وهو في الباطن مؤمن، فلما هاجر رسول
  الله صلى الله عليه وسلم إلى المدينة، وكان بها الأنصار من الأوس والخزرج، وكانوا في
  جاهليتهم يعبدون الأصنام على طريقة مشركي العرب، وبها اليهود من أهل الكتاب على طريقة
  أسلافهم، وكانوا ثلاث قبائل: بنو قينقاع حلفاء الخزرج، وبنو النضير، وبنو قريظة حلفاء
  الأوس، فلما قدم رسول الله صلى الله عليه وسلم المدينة، وأسلم من أسلم من الأنصار من
  قبيلتي الأوس والخزرج، وقلّ من أسلم من اليهود إلا عبد الله بن سلام رضي الله عنه،
  ولم يكن إذ ذاك نفاق أيضاً؛ لأنه لم يكن للمسلمين بعد شوكة تخاف، بل قد كان عليه الصلاة
  والسلام وادع اليهود وقبائل كثيرة من أحياء العرب حوالي المدينة، فلما كانت وقعة بدر
  العظمى، وأظهر الله كلمته، وأعز الإسلام وأهله، قال عبد الله بن أبي بن سلول، وكان
  رأساً في المدينة، وهو من الخزرج، وكان سيد الطائفتين في الجاهلية، وكانوا قد عزموا
  على أن يملكوه عليهم، فجاءهم الخير وأسلموا، واشتغلوا عنه، فبقي في نفسه من الإسلام
  وأهله، فلما كانت وقعة بدر قال: هذا أمر قد توجه، فأظهر الدخول في الإسلام، ودخل معه
  طوائف ممن هو على طريقته ونحلته، وآخرون من أهل الكتاب، فمن ثم وجد النفاق في أهل المدينة
  ومن حولها من الأعراب، فأما المهاجرون فلم يكن فيهم أحد نافق؛ لأنه لم يكن أحد يهاجر
  مكرهاً، بل يهاجر فيترك ماله وولده وأرضه رغبة فيما عند الله في الدار الآخرة. قال
  محمد بن إسحاق: حدثني محمد بن أبي محمد عن عكرمة، أو سعيد بن جبير عن ابن عباس: { وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ ءَامَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ
  } يعني المنافقين من الأوس والخزرج ومن كان على أمرهم. وكذا فسرها بالمنافقين من الأوس
  والخزرج أبو العالية والحسن وقتادة والسدي، ولهذا نبه الله سبحانه على صفات المنافقين؛
  لئلا يغتر بظاهر أمرهم المؤمنون، فيقع بذلك فساد عريض من عدم الاحتراز منهم ومن اعتقاد
  إيمانهم، وهم كفار في نفس الأمر، وهذا من المحذورات الكبار أن يظن بأهل الفجور خير،
  فقال تعالى: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءَامَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ
  وَمَا هُم بِمُؤْمِنِينَ } أي: يقولون ذلك قولاً ليس وراءه شيء آخر، كما قال تعالى:</p><p
  class="quran">إِذَا جَآءَكَ ٱلْمُنَافِقُونَ قَالُواْ نَشْهَدُ إِنَّكَ لَرَسُولُ
  ٱللَّهِ وَٱللَّهُ يَعْلَمُ إِنَّكَ لَرَسُولُهُ</p><p>[المنافقون: 1] أي: إنما يقولون
  ذلك إذا جاؤوك فقط، لا في نفس الأمر، ولهذا يؤكدون في الشهادة بإن ولام التأكيد في
  خبرها. أكدوا أمرهم قالوا: آمنا بالله وباليوم الآخر، وليس الأمر كذلك؛ كما كذبهم الله
  في شهادتهم وفي خبرهم، هذا بالنسبة إلى اعتقادهم بقوله تعالى:</p><p class="quran">وَٱللَّهُ
  يَشْهَدُ إِنَّ ٱلْمُنَـٰفِقِينَ لَكَاذِبُونَ</p><p>[المنافقون: 1] وبقوله: { وَمَا
  هُم بِمُؤْمِنِينَ }.</p><p>وقوله تعالى: { يُخَـٰدِعُونَ ٱللَّهَ وَٱلَّذِينَ ءَامَنُوا
  } أي: بإظهارهم ما أظهروه من الإيمان مع إسرارهم الكفر يعتقدون بجهلهم أنهم يخدعون
  الله بذلك، وأن ذلك نافعهم عنده، وأنه يروج عليه كما قد يروج على بعض المؤمنين؛ كما
  قال تعالى:</p><p class="quran">يَوْمَ يَبْعَثُهُمُ ٱللَّهِ جَمِيعاً فَيَحْلِفُونَ
  لَهُ كَمَا يَحْلِفُونَ لَكُمْ وَيَحْسَبُونَ أَنَّهُمْ عَلَىٰ شَىْءٍ أَلاَ إِنَّهُمْ
  هُمُ ٱلْكَـٰذِبُونَ</p><p>[المجادلة: 18] ولهذا قابلهم على اعتقادهم ذلك بقوله: {
  وَمَا يَخْدَعُونَ إلاَّ أَنفُسَهُمْ وَمَا يَشْعُرُونَ } يقول: وما يغرون بصنيعهم
  هذا، ولا يخدعون إلا أنفسهم، وما يشعرون بذلك من أنفسهم، كما قال تعالى:</p><p class="quran">إِنَّ
  ٱلْمُنَـٰفِقِينَ يُخَـٰدِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ</p><p>[النساء: 142] ومن
  القراء من قرأ: { وَمَا يُخـٰدِعُونَ إِلاَّ أَنفُسَهُم } وكلا القراءتين ترجع إلى
  معنى واحد. قال ابن جرير: فإن قال قائل: كيف يكون المنافق لله وللمؤمنين مخادعاً، وهو
  لا يظهر بلسانه خلاف ما هو له معتقد إلا تقية؟ قيل: لا تمتنع العرب أن تسمي من أعطى
  بلسانه غير الذي في ضميره تقية لينجو مما هو له خائف مخادعاً، فكذلك المنافق، سمي مخادعاً
  لله وللمؤمنين بإظهاره ما ظهر بلسانه تقية بما يخلص به من القتل والسبي والعذاب العاجل،
  وهو لغير ما أظهره مستبطن، وذلك من فعله، وإن كان خداعاً للمؤمنين في عاجل الدنيا،
  فهو لنفسه بذلك من فعله خادع، لأنه يظهر لها بفعله ذلك بها أنه يعطيها أمنيتها ويسقيها
  كأس سرورها، وهو موردها حياض عطبها، ومجرعها به كأس عذابها، ومذيقها من غضب الله وأليم
  عقابه ما لا قبل لها به، فذلك خديعته نفسه ظناً منه مع إساءته إليها في أمر معادها
  أنه إليها محسن، كما قال تعالى: { وَمَا يَخْدَعُونَ إلاَّ أَنفُسَهُمْ وَمَا يَشْعُرُونَ
  } إعلاماً منه عباده المؤمنين أن المنافقين بإساءتهم إلى أنفسهم في إسخاطهم عليها ربهم
  بكفرهم وشكهم وتكذيبهم غير شاعرين ولا دارين، ولكنهم على عمى أمرهم مقيمون. وقال ابن
  أبي حاتم: أنبأنا علي بن المبارك فيما كتب إليّ حدثنا زيد بن المبارك حدثنا محمد بن
  ثور عن ابن جريج في قوله تعالى: يخادعون الله، قال: يظهرون لا إله إلا الله يريدون
  أن يحرزوا بذلك دماءهم وأموالهم، وفي أنفسهم غير ذلك. وقال سعيد عن قتادة { وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ ءَامَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ
  يُخَـٰدِعُونَ ٱللَّهَ وَٱلَّذِينَ ءَامَنُوا وَمَا يَخْدَعُونَ إلاَّ أَنفُسَهُمْ
  وَمَا يَشْعُرُونَ } نعت المنافق عند كثير: خنع الأخلاق، يصدق بلسانه، وينكر بقلبه،
  ويخالف بعمله، ويصبح على حال، ويمسي على غيره، ويمسي على حال، ويصبح على غيره، ويتكفأ
  تكفؤَ السفينة، كلما هبت ريح هبت معها.</p>'
