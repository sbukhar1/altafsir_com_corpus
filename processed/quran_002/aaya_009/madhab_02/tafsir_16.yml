aaya: يُخَادِعُونَ اللَّهَ وَالَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلَّا أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ
text: "<p>{ يُخَادِعُونَ اللَّهَ } أصل الخدع: الإخفاء، مخدع البيت يخفي ما فيه، جعل
  خداع الرسول صلى الله عليه وسلم والمؤمنين خداعاً له، لأنه دعاهم برسالته. { وَمَا
  يَخْدَعُونَ } لما رجع وبال خداعهم عليهم قال ذلك. { وَمَا يَشْعُرُونَ } وما يفطنون.</p>"
