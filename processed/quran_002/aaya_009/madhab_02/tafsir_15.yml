aaya: يُخَادِعُونَ اللَّهَ وَالَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلَّا أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ
text: '<p>قوله تعالى: { يخادعون الله }</p><p>قال ابن عباس: كان عبد الله بن أُبيّ،
  ومعتب بن قشير، والجد بن القيس؛ إذا لقوا الذين آمنوا قالوا: آمنا، ونشهد أن صاحبكم
  صادق، فاذا خلوا لم يكونوا كذلك، فنزلت هذه الآية.</p><p>فأما التفسير، فالخديعة: الحيلة
  والمكر، وسميت خديعة، لأنها تكون في خفاء. والمخدع: بيت داخل البيت تختفي فيه المرأة،
  ورجل خادع: إذا فعل الخديعة، سواء حصل مقصوده أو لم يحصل، فاذا حصل مقصوده، قيل: قد
  خدع. وانخدع الرجل: استجاب للخادع، سواء تعمد الاستجابة أو لم يقصدها، والعرب تسمي
  الدهر خداعاً، لتلونه بما يخفيه من خير وشر.</p><p>وفي معنى خداعهم الله خمسة أقوال.</p><p>أحدها
  انهم كانوا يخادعون المؤمنين، فكأنهم خادعوا الله. روي عن ابن عباس؛ واختاره ابن قتيبة.</p><p>والثاني:
  انهم كانوا يخادعون نبي الله، فأقام الله نبيه مقامه، كما قال:</p><p class="quran">إِن
  الذين يبايعونك إِنما يبايعون الله</p><p>[الفتح: 10]. قاله الزجاج.</p><p>والثالث
  أن الخادع عند العرب: الفاسد. وأنشدوا:</p><p class="poetry_or_grammar">أبيض اللون
  لذيذ طعمه</p><p class="poetry_or_grammar">طيب الريق إِذا الريق خدع</p><p>أي: فسد.
  رواه محمد بن القاسم عن ثعلب عن ابن الاعرابي. قال ابن القاسم: فتأويل: يخادعون الله:
  يفسدون ما يظهرون من الايمان بما يضمرون من الكفر.</p><p>والرابع: أنهم كانوا يفعلون
  في دين الله مالو فعلوه بينهم كان خداعا.</p><p>والخامس: أنهم كانوا يخفون كفرهم، ويظهرون
  الإيمان به.</p><p>قوله تعالى: { وما يخدعون إلا أنفسهم } قرأَ ابن كثير، ونافع، وأبو
  عمرو: { وما يخادعون } وقرأَ الكوفيون، وابن عامر: { يخدعون } ، والمعنى: أن وبال ذلك
  الخداع عائد عليهم.</p><p>ومتى يعود وبال خداعهم عليهم؟ فيه قولان.</p><p>أحدهما: في
  دار الدنيا، وذلك بطريقين. أحدهما: بالاستدراج والإِمهال الذي يزيدهم عذاباً.</p><p>والثاني:
  باطلاع النبي والمؤمنين على أحوالهم التي أسروها.</p><p>والقول الثاني: ان عود الخداع
  عليهم في الآخرة، وفي ذلك قولان.</p><p>أحدهما: أنه يعود عليهم عند ضرب الحجاب بينهم
  وبين المؤمنين، وذلك قوله:</p><p class="quran">قيل ارجعوا وراءكم فالتمسوا نوراً فضرب
  بينهم بسور له باب</p><p>[الحديد:13].</p><p>والثاني: أنه يعود عليهم عند اطلاع أهل
  الجنة عليهم، فاذا رأَوهم طمعوا في نيل راحة من قبلهم، فقالوا:</p><p class="quran">أَفيضوا
  علينا من الماء أو مما رزقكم الله</p><p>[الأعراف:50]. فيجيبونهم.</p><p class="quran">إِن
  الله حرَّمهما على الكافرين</p><p>[الأعراف:51].</p><p>قوله تعالى: { وما يشعرون }
  أَي: وما يعلمون. وفي الذي لم يشعروا به قولان.</p><p>أحدهما: أَنه إِطلاع الله نبيه
  على كذبهم، قاله ابن عباس.</p><p>والثاني: أَنه إِسرارهم بأنفسهم بكفرهم، قاله ابن
  زيد.</p>'
