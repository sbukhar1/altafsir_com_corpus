aaya: يُخَادِعُونَ اللَّهَ وَالَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلَّا أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ
text: '<p>قوله تعالى: { يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ ءَامَنُواْ... }</p><p>قال
  الزمخشري: (في) هذه الجملة إمّا تفسير لما قبلها أو استئناف.</p><p>قال الإمام ابن
  عرفة: الفرق بينهما أنه على الأوّل يكونون وَصفوا بأمرين: بعدم الإيمان (وبالخداع).
  وعلى الثاني وصفوا بعدم الإيمان فكأنّ قائلا يقول: لم حكم عليهم بعدم الإيمان فقيل:
  لأنّهم يخادعون الله.</p><p>قال أبو حيّان ما نصّه: ((يخادعون (مستأنفة)، أو بدل من
  (يقول) آمنّا ولا موضع لها، أو حال من فاعل يقول (فموضعها) نصب)).</p><p>قال: وأجاز
  أبو البقاء كونها حالا من الضمير في المؤمنين.</p><p>قال: واعترض بأنه يلزم منه نفي
  الإيمان المقيَّد بالخداع، وهو فاسد لأن المقيَّد بقيد إذا نفي فله طريقان: إما نفي
  المقيِّد فقط وإثبات المقيَّد وهو الأكثر، فيلزم إثبات الإيمان، ونفي الخداع وهو فاسد.
  وإما نفيهما معا (فيلزم) نفي الإيمان (والخداع) وهو فاسد. قال: ومنع أن تكون الجملة
  حالا من الضمير في آمنّا لأن آمنّا محكي (بنقول) فيلزم أن يكونوا أخبروا عن أنفسهم
  بأنهم يخادعون وهو باطل، وأيضا فلو كان من قولهم لكان يخادع بالنون (انتهى).</p><p>وأجاب
  ابن عرفة بأنك تقول: قال زيد: إنّ عمرا منطلق وهو كاذب، فالجملة الأخيرة في موضع الحال
  مع أنها ليست من قول زيد، (فلا) يلزم من ذلك أن يكون { يُخَادِعُونَ ٱللَّهَ } مقولا
  لهم بوجه.</p><p>قلت: وردّ بعضهم هذا بأنّ المعنى يقول: " ءَامنّا " مخادعين الله (فبالضّرورة)
  أنّها من قولهم.</p><p>قال: وإنّما يتمّ هذا الجواب (إن) لو كان " يُخَادِعُونَ " حالا
  من الضّمير الفاعل في " يَقُولُ ".</p><p>قال: وقوله يلزم إثبات الإيمان ونفي الخداع
  ليس كذلك، لأنّه إنما أخذه من المفهوم. ونحن نقول: لا مفهوم (له لأنّه مفهوم) خرج مخرج
  الغالب، إذِ الغالب عليهم الخداع، فلا يوجدون غير مخادعين، كما ورد: في سائمة الغنم
  الزّكاة أو يقال: إنّ المفهوم (منتفي) بالنص (على تفسير) في غير هذه الآية أو معلوم
  من السّياق.</p><p>وأورد الزمخشري سؤالا قال: كيف يصحّ وقوع الخديعة بالله مع أنه عالم
  بكلّ شيء؟ وكيف صحّ وقوعها (فيه) مع أنه يستحيل عليه القبيح؟</p><p>وأجاب (بأجوبة أحدها)
  بأنه (لمَّا) نعّمهم في الدّنيا وعصم دماءهم وأموالهم ثمّ عذّبهم في الآخرة (كان) ذلك
  شبه الخديعة.</p><p>قال: وكذلك المؤمنون (معهم). قال ابن عرفة: لا (نتصوّر) الخديعة
  من المؤمنين لأنهم عصموهم في الدنيا خاصة، والآخرة لا حكم/ لهم (فيها).</p><p>قيل (له):
  قد يتصوّر باعتبار أنّهم عالمون بهم ومع هذا (تركوا) قتالهم.</p><p>قال ابن عرفة: وعادتهم
  يوردون هنا سؤالا وهو أنه عبر عن (نفيهم) عن المؤمنين في قوله:</p><p class="quran">وَمَا
  هُم بِمُؤْمِنِينَ</p><p>بالوصف المقتضي (أعلى) درجات الفلاح، (فدل على اختصار الفلاح
  فيه)، ولو أريد: وما هم بمؤمنين الإيمان الكامل، للزم عليه حصول بعض الفلاح لهم والغرض
  (أنهم) لم يحصل لهم من شيء (فإذا ثبت) أن الفلاح منحصر في مسمى المؤمنين لا في مسمى
  من آمن، فهلا قيل: يخادعون الله والمؤمنين، لأنّ المنافقين يصدق عليهم أنهم ممن آمن؟</p><p>قال:
  (والجواب أن المراد الإخبار عنهم بكونهم يخادعون الله تعالى) وكل من اتصف بمطلق الإيمان
  حتى أنهم (يخادعون) بعضهم فيظن بعضهم في بعض أنه غير منافق فيخادعه والكل منافقون.</p><p>قوله:
  { وَمَا يَشْعُرُونَ }.</p><p>نفى عنهم الشعور، وهو مبادئ الإدراك. (فبنفي) (مبادئ)
  الإدراك ينتفي كل الإدراك من باب أحرى.</p>'
