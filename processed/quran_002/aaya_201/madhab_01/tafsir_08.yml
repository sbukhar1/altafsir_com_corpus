text: "<p>{ وِمِنْهُم مَّن يَقُولُ رَبَّنَا ءاتِنَا فِى ٱلدُّنْيَا حَسَنَةً } نعمة
  { وَفِي ٱلأَخِرَةِ حَسَنَةً } هي الجنة { وَقِنَا عَذَابَ ٱلنَّارِ } بعدم دخولها.
  وهذا بيان لما كان عليه المشركون ولحال المؤمنين والقصد به الحث على طلب خير الدارين
  كما وعد بالثواب عليه بقوله.</p>"
