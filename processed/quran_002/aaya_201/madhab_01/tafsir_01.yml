text: '<p>اختلف أهل التأويـل فـي معنى الـحسنة التـي ذكر الله فـي هذا الـموضع، فقال
  بعضهم: يعنـي بذلك: ومن الناس من يقول: ربنا أعطنا عافـية فـي الدنـيا وعافـية فـي
  الآخرة: ذكر من قال ذلك:</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة فـي قوله: { رَبَّنا آتِنا فِـي الدُّنْـيا حَسَنَةً وفِـي الآخِرَةِ
  حَسَنَةً } قال: فـي الدنـيا عافـية، وفـي الآخرة عافـية.</p><p>قال قتادة: وقال رجل:
  اللهمّ ما كنت معاقبـي به فـي الآخرة فعجله لـي فـي الدنـيا فمرض مرضاً حتـى أضنى علـى
  فراشه، فذكر للنبـيّ صلى الله عليه وسلم شأنه، فأتاه النبـيّ صلى الله عليه وسلم، فقـيـل
  له: إنه دعا بكذا وكذا، فقال النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> "
  إنَّهُ لا طاقَةَ لأِحَدٍ بِعُقُوبَةِ اللَّهِ، وَلَكِنْ قُلْ: رَبَّنا آتِنا فِـي
  الدُّنـيْا حَسَنَةً وفـي الآخِرِةِ حَسَنَةً وَقِنا عَذَابَ النَّار " </p><p>فقالها،
  فما لبث إلا أياماً أو يسيراً حتـى برأ.</p><p>حدثنـي الـمثنى، قال: ثنا سعيد بن الـحكم،
  قال: أخبرنا يحيى بن أيوب، قال: ثنـي حميد، قال: سمعت أنس بن مالك يقول: عاد رسول الله
  صلى الله عليه وسلم رجلاً قد صار مثل الفرخ الـمنتوف، فقال رسول الله صلى الله عليه
  وسلم:</p><p class="hadith"> " هَلْ كُنْتَ تَدْعُو اللَّهَ بِشَيْءٍ، أوْ تَسألُ اللّهَ
  شَيْئاً؟ " </p><p>قال: قلت: اللهمَّ ما كنت معاقبـي به فـي الآخرة فعاقبنـي به فـي
  الدنـيا. قال:</p><p class="hadith"> " سُبْحانَ اللّهِ هَلْ يَسْتَطِيعُ ذَلِكَ أحَدٌ
  أوْ يُطِيقُهُ فهَلاَّ قُلْتَ: اللَّهُمَّ آتِنا فِـي الدُّنْـيا حَسَنَةً، وفِـي الآخِرَة
  حَسَنَةً، وَقِنا عَذَابَ النَّارِ " </p><p>وقال آخرون: بل عنى الله عز وجل بـالـحسنة
  فـي هذا الـموضع: فـي الدنـيا: العلـم والعبـادة، وفـي الآخرة: الـجنة. ذكر من قال
  ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا عبـاد، عن هشام بن حسان، عن الـحسن:
  { وَمِنْهُمْ مَنْ يَقُولُ رَبَّنا آتِنا فِـي الدُّنْـيا حَسَنَةً وفِـي الآخِرَةِ
  حَسَنَةً } قال: الـحسنة فـي الدنـيا: العلـم والعبـادة، وفـي الآخرة: الـجنة.</p><p>حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن سفـيان بن حسين، عن الـحسن فـي
  قوله: { رَبَّنا آتِنا فِـي الدُّنـيْا حَسَنَةً، وفِـي الآخِرَةِ حَسَنَةً، وَقِنا
  عَذَابَ النَّارِ } قال: العبـادة فـي الدنـيا، والـجنة فـي الآخرة.</p><p>حدثنـي الـمثنى،
  قال: ثنا عبد الرحمن بن واقد العطار، قال: ثنا عبـاد بن العوّام، عن هشام، عن الـحسن
  فـي قوله: { رَبَّنا آتِنا فِـي الدُّنْـيا حَسَنَةً } قال: الـحسنة فـي الدنـيا: الفهم
  فـي كتاب الله والعلـم.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: سمعت سفـيان
  الثوري يقول هذه الآية: { رَبَّنا آتِنا فِـي الدُّنْـيا حَسَنَةً وفِـي الآخِرَةِ
  حَسَنَةً } قال: الـحسنة فـي الدنـيا: العلـم والرزق الطيب، وفـي الآخرة حسنة: الـجنة.</p><p>وقال
  آخرون: الـحسنة فـي الدنـيا: الـمال، وفـي الآخرة: الـجنة. ذكر من قال ذلك:</p><p>حدثنـي
  يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَمِنْهُمْ مَنْ يَقُولُ رَبَّنا آتِنا
  فِـي الدُّنْـيا حَسَنَةً وفِـي الآخِرَةِ حَسَنَةً وَقِنا عَذَابَ النَّارِ } قال:
  فهؤلاء النبـيّ صلى الله عليه وسلم والـمؤمنون.</p><p>حدثنـي موسى بن هارون، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السدي { وَمِنْهُمْ مَنْ يَقُولُ رَبَّنا آتِنا فِـي الدُّنْـيا
  حَسَنَةً وفِـي الآخِرَةِ حَسَنَةً } هؤلاء الـمؤمنون أما حسنة الدنـيا فـالـمال، وأما
  حسنة الآخرة فـالـجنة.</p><p>والصواب من القول فـي ذلك عندي أن يقال: إن الله جل ثناؤه
  أخبر عن قوم من أهل الإيـمان به وبرسوله، مـمن حجّ بـيته، يسألون ربهم الـحسنة فـي
  الدنـيا، والـحسنة فـي الآخرة، وأن يقـيهم عذاب النار. وقد تـجمعُ الـحسنة من الله
  عزّ وجل العافـية فـي الـجسم والـمعاش والرزق وغير ذلك والعلـم والعبـادة. وأما فـي
  الآخرة فلا شك أنها الـجنة، لأن من لـم ينلها يومئذٍ فقد حرم جميع الـحسنات وفـارق
  جميع معانـي العافـية.</p><p>وإنـما قلنا إن ذلك أولـى التأويلات بـالآية لأن الله
  عز وجل لـم يخصص بقوله مخبراً عن قائل ذلك من معانـي الـحسنة شيئاً، ولا نصب علـى خصوصه
  دلالة دالة علـى أن الـمراد من ذلك بعض دون بعض، فـالواجب من القول فـيه ما قلنا من
  أنه لا يجوز أن يخصّ من معانـي ذلك شيء، وأن يحكم له بعمومه علـى ما عمه الله.</p><p>وأما
  قوله: { وَقِنا عَذَابَ النَّارِ } فإنه يعنـي بذلك: اصرف عنا عذاب النار، يقال منه:
  وقـيته، كذا أقـيه وقاية وواقـية ووقاء مـمدوداً، وربـما قالوا: وقاك الله وَقْـياً:
  إذا دفعت عنه أذى أو مكروهاً.</p>'
