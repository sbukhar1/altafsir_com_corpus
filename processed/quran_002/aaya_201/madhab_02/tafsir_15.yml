text: '<p>قوله تعالى: { فاذا قضيتم مناسككم فاذكروا الله }</p><p>في سبب نزولها ثلاثة
  أقوال.</p><p>أحدها: أن أهل الجاهلية كانوا إذا اجتمعوا بالموسم، ذكروا أفعال آبائهم
  وأيامهم وأنسابهم في الجاهلية، فتفاخروا بذلك؛ فنزلت هذه الآية. وهذا المعنى مروي عن
  الحسن، وعطاء، ومجاهد.</p><p>والثاني: أن العرب كانوا إذا حدثوا أو تكلموا يقولون:
  وأبيك إنهم لفعلوا كذا وكذا؛ فنزلت هذه الآية. وهذا مروي عن الحسن أيضاً.</p><p>والثالث:
  أنهم كانوا إذا قضوا مناسكهم، قام الرجل بمنى. فقال: اللهم إن أبي كان عظيم الجفنة،
  كثير المال، فأعطني مثل ذلك، فلا يذكر الله، إنما يذكر أباه، ويسأل أن يعطى في دنياه؛
  فنزلت هذه الآية، هذا قول السدي.</p><p>والمناسك: المتعبدات وفي المراد بها هاهنا قولان.
  أحدهما: أنها جميع أفعال الحج، قاله الحسن. والثاني: أنها إراقة الدماء، قاله مجاهد.
  وفي ذكرهم آبائهم أربعة أقوال. أحدها: أنه إقرارهم بهم. والثاني: أنه حلفهم بهم والثالث:
  أنه ذكر إحسان آبائهم إليهم، فانهم كانوا يذكرونهم وينسون إحسان الله إليهم. والرابع:
  أنه ذكر الأطفال الآباء، لأنهم أول نطقهم بذكر آبائهم، روي هذا المعنى عن عطاء، والضحاك،
  وفي «أو» قولان. أحدهما: أنها بمعنى «بل». والثاني: بمعنى الواو. و «الخلاق»: قد تقدم
  ذكره.</p><p>وفي حسنة الدنيا سبعة أقوال. أحدها: أنها المرأة الصالحة، قاله علي. والثاني:
  أنها العبادة، رواه سفيان بن حسين عن الحسن. والثالث: أنها العلم والعبادة، رواه هشام
  عن الحسن. والرابع: المال، قاله أبو وائل، والسدي، وابن زيد. والخامس: العافية، قاله
  قتادة. والسادس: الرزق الواسع، قاله مقاتل. والسابع: النعمة، قاله ابن قتيبة.</p><p>وفي
  حسنة الآخرة ثلاثة أقوال. أحدها: أنها الحور العين، قاله علي رضي الله عنه. والثاني:
  الجنة، قاله الحسن، والسدي، ومقاتل. والثالث: العفو والمعافاة، روي عن الحسن، والثوري.</p><p>قوله
  تعالى: { أولئك لهم نصيب مما كسبوا } قال الزجاج: معناه: دعاؤهم مستجاب، لأن كسبهم
  هاهنا هو الدعاء، وهذه الآية متعلقه بما قبلها، إلا أنه قد روي أنها نزلت على سبب يخالف
  سبب أخواتها، فروى الضحاك عن ابن عباس</p><p class="hadith"> " أن رجلا قال: يا رسول
  الله: مات أبي ولم يحج، أفأحج عنه؟ فقال: «لو كان على أبيك دين قضيته، أما كان ذلك
  يجزئ عنه» قال: نعم، قال: فدين الله أحق أن يقضى قال: فهل لي من أجر؟ " </p><p>فنزلت
  هذه الآية.</p><p>وفي معنى سرعة الحساب خمسة أقوال. أحدها: أنه قِلَّته، قاله ابن عباس.
  والثاني: أنه قرب مجيئه، قال مقاتل. والثالث: أنه لما علم ما للمحاسب وما عليه قبل
  حسابه، كان سريع الحساب لذلك. والرابع: أن المعنى: والله سريع المجازاة، ذكر هذا القول
  والذي قبله الزجاج. والخامس: أنه لا يحتاج إلى فكر وروية كالعاجزين، قاله أبو سليمان
  الدمشقي.</p>'
