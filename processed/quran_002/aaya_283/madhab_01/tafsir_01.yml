text: '<p>اختلفت القراء فـي قراءة ذلك، فقرأته القراء فـي الأمصار جميعاً «كاتبـاً»،
  بـمعنى: ولـم تـجدوا من يكتب لكم كتاب الدين الذي تداينتـموه إلـى أجل مسمى «فرهان
  مقبوضة». وقرأ جماعة من الـمتقدمين: «ولـم تـجدوا كتابـاً»، بـمعنى: ولـم يكن لكم إلـى
  اكتتاب كتاب الدين سبـيـل، إما بتعذر الدواة والصحيفة، وإما بتعذر الكاتب وإن وجدتـم
  الدواة والصحيفة.</p><p>والقراءة التـي لا يجوز غيرها عندنا هي قراءة الأمصار: { وَلَمْ
  تَجِدُواْ كَاتِبًا } بـمعنى: من يكتب، لأن ذلك كذلك فـي مصاحف الـمسلـمين، وإن كنتـم
  أيها الـمتداينون فـي سفر بحيث لا تـجدون كاتبـاً يكتب لكم، ولـم يكن لكم إلـى اكتتاب
  كتاب الدين الذي تداينتـموه إلـى أجل مسمى بـينكم الذي أمرتكم بـاكتتابه والإشهاد علـيه
  سبـيـل، فـارتهنوا بديونكم التـي تداينتـموها إلـى الأجل الـمسمى رهوناً تقبضونها مـمن
  تداينونه كذلك لـيكون ثقة لكم بأموالكم. ذكر من قال ما قلنا فـي ذلك:</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك قوله: { وَإِن كُنتُمْ
  عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِبًا فَرِهَـٰنٌ مَّقْبُوضَةٌ } فمن كان علـى سفر
  فبـايع بـيعاً إلـى أجل فلـم يجد كاتبـاً فرخص له فـي الرهان الـمقبوضة، ولـيس له إن
  وجد كاتبـاً أن يرتهن.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع
  قوله: { وَإِن كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِبًا } يقول: كاتبـاً يكتب
  لكم، «فرهان مقبوضة».</p><p>حدثنـي يحيـى بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا
  جويبر، عن الضحاك، قال: ما كان من بـيع إلـى أجل، فأمر الله عزّ وجلّ أن يكتب ويشهد
  علـيه وذلك فـي الـمقام، فإن كان قوم علـى سفر تبـايعوا إلـى أجل فلـم يجدوا (كاتباً)،
  فرهان مقبوضة.</p><p>ذكر قول من تأوّل ذلك علـى القراءة التـي حكيناها:</p><p>حدثنا
  أبو كريب، قال: ثنا هشيـم، قال: أخبرنا يزيد بن أبـي زياد، عن مقسم، عن ابن عبـاس:
  فإن لـم تـجدوا كتابـاً، يعنـي بـالكتاب: الكاتب والصحيفة والدواة والقلـم.</p><p>حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: أخبرنا ابن جريج، قال: أخبرنـي أبـي، عن ابن عبـاس
  أنه قرأ: «فإن لـم تـجدوا كتابـاً»، قال: ربـما وجد الرجل الصحيفة ولـم يجد كاتبـاً.</p><p>حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: ثنا ابن أبـي نـجيح، عن مـجاهد، كان يقرؤهـا: «فإن
  لـم تـجدوا كتابـاً»، ويقول: ربـما وجد الكاتب ولـم توجد الصحيفة أو الـمداد، ونـحو
  هذا من القول.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيج، عن مـجاهد: «وَإِنْ كُنْتُـمْ عَلـى سَفَرٍ وَلَـمْ تَـجِدُوا كِتابـاً» يقول:
  مداداً، يقرؤها كذلك، يقول: فإن لـم تـجدوا مداداً، فعند ذلك تكون الرهون الـمقبوضة،
  { فَرِهَـٰنٌ مَّقْبُوضَةٌ } ، قال: لا يكون الرهن إلا فـي السفر.</p><p>حدثنـي الـمثنى،
  قال: ثنا الـحجاج، قال: ثنا حماد بن زيد، عن شعيب بن الـحبحاب، قال: إن أبـا العالـية
  كان يقرؤها: «فإن لـم تـجدوا كتابـاً»، قال أبو العالـية: توجد الدواة ولا توجد الصحيفة.</p><p>واختلف
  القراء فـي قراءة قوله: { فَرِهَـٰنٌ مَّقْبُوضَةٌ } فقرأ ذلك عامة قراء الـحجاز والعراق:
  { فَرِهَـٰنٌ مَّقْبُوضَةٌ } بـمعنى جماع رهن، كما الكبـاش جماع كبش، والبغال جماع
  بغل، والنعال جماع نعل. وقرأ ذلك جماعة آخرون: «فَرُهُنٌ مقبوضة» علـى معنى جمع رِهَان
  ورُهْن جمع الـجمع، وقد وجهه بعضهم إلـى أنها جمع رهن مثل سَقْـف وسُقُـف. وقرأه آخرون:
  { فَرِهَـٰنٌ } مخففة الهاء، علـى معنى جماع رَهْن، كما تـجمع السقـف سُقْـفـاً؛ قالوا:
  ولا نعلـم اسماً علـى فعل يجمع علـى فُعُل وفُعْل إلا الرُّهْنْ والرُّهْن والسُّقُـف
  والسُّقْـف.</p><p>والذي هو أولـى بـالصواب فـي ذلك قراءة من قرأه: { فَرِهَـٰنٌ مَّقْبُوضَةٌ
  } لأن ذلك الـجمع الـمعروف لـما كان من اسم علـى فَعْل، كما يقال حَبْل وحبـال وكَعْب
  وكعاب، ونـحو ذلك من الأسماء. فأما جمع الفَعْل علـى الفُعُل أو الفُعْل فشاذّ قلـيـل
  إنـما جاء فـي أحرف يسيرة، وقـيـل سَقْـف وسُقُـف وَسُقْـف، وقَلْب وقُلُب وقُلْب من
  قلب النـخـل، وجَدّ وجُدّ. للـجد الذي هو بـمعنى الـحظّ. وأما ما جاء من جمع فَعْل
  علـى فُعْل فَثَّطّ وثُطّ، ووَرْد ووُرْد، وخَوْد وخُود. وإنـما دعا الذي قرأ ذلك:
  «فَرُهْنٌ مَقْبُوضَةٌ» إلـى قراءته فـيـما أظن كذلك مع شذوذه فـي جمع فَعْل، أنه وجد
  الرّهان مستعملة فـي رِهان الـخيـل، فأحبّ صرف ذلك عن اللفظ الـملتبِس برهان الـخيـل،
  الذي هو بغير معنى الرّهان، الذي هو جمع رَهْن، ووجد الرُّهُن مقولاً فـي جمع رَهْن،
  كما قال قعنب:</p><p class="poetry_or_grammar">بـانَتْ سُعادُ وأمْسَى دُوَنها عَدَنُ</p><p
  class="poetry_or_grammar">وَغَلِقَتْ عِنْدَها مِنْ قَلْبِكَ الرّهُنُ</p><p>القول
  في تأويل قوله تعالى: { فَإِنْ أَمِنَ بَعْضُكُم فَلْيُؤَدّ ٱلَّذِى ٱؤْتُمِنَ أَمَـٰنَتَهُ
  وَلْيَتَّقِ ٱللَّهَ رَبَّهُ }.</p><p>يعني بذلك جلّ ثناؤه: فإن كان الـمدين أميناً
  عند ربّ الـمال والدين فلـم يرتهن منه فـي سفره رهناً بدينه لأمانته عنده علـى ماله
  وثقته، فَلْـيَتَّقِ الله المدين ربه، يقول: فليخف الله ربه فـي الذي عليه من دين صاحبه
  أن يجحده، أو يلطّ دونه، أو يحاول الذهاب به، فيتعرّض من عقوبة الله ما لا قبل له به،
  وليؤدّ دينه الذي ائتمنه عليه إليه. وقد ذكرنا قول من قال هذا الـحكم من الله عزّ وجلّ
  ناسخ الأحكام التـي فـي الآية قبلها من أمر الله عزّ وجلّ بـالشهود والكتاب، وقد دللنا
  علـى أولـى ذلك بـالصواب من القول فـيه فأغنى ذلك عن إعادته فـي هذا الـموضع. وقد:</p><p>حدثنـي
  يحيـى بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { فَإِنْ
  أَمِنَ بَعْضُكُم بَعْضًا فَلْيُؤَدّ ٱلَّذِى ٱؤْتُمِنَ أَمَـٰنَتَهُ } إنـما يعنـي
  بذلك فـي السفر، فأما الـحضر فلا وهو واجد كاتبـاً، فلـيس له أن يرتهن ولا يأمن بعضهم
  بعضاً.</p><p>وهذا الذي قاله الضحاك، من أنه لـيس لربّ الدين ائتـمان الـمدين وهو واجد
  إلـى الكاتب والكتاب والإشهاد علـيه سبـيلاً وإن كانا فـي سفر، فكما قال لـما قد دللنا
  علـى صحته فـيـما مضى قبل.</p><p>وأما ما قاله ـ من الأمر فـي الرهن أيضا كذلك مثل
  الائتـمان فـي أنه لـيس لربّ الـحقّ الارتهان بـماله إذا وجد إلـى الكاتب والشهيد سبـيلاً
  فـي حضر أو سفر ـ فإنه قول لا معنى له لصحة الـخبر عن رسول الله صلى الله عليه وسلم
  أنه: «اشترى طعاماً نَساءً، ورهن به درعاً له». فجائز للرجل أن يرهن بـما علـيه، ويرتهن
  بـماله من حقّ فـي السفر والـحضر، لصحة الـخبر بـما ذكرنا عن رسول الله صلى الله عليه
  وسلم، وأن معلوماً أن النبـيّ صلى الله عليه وسلم لـم يكن حين رهن من ذكرنا غير واجد
  كاتبـاً ولا شهيداً، لأنه لـم يكن متعذراً علـيه بـمدينته فـي وقت من الأوقات الكاتب
  والشاهد، غير أنهما إذا تبـايعا برهن، فـالواجب علـيهما إذا وجداً سبـيلاً إلـى كاتب
  وشهيد، وكان البـيع أو الدين إلـى أجل مسمى أن يكتبـا ذلك ويشهدا علـى الـمال والرهن،
  وإنـما يجوز ترك الكاتب والإشهاد فـي ذلك حيث لا يكون لهما إلـى ذلك سبـيـل.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَلاَ تَكْتُمُواْ ٱلشَّهَـٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ
  آثِمٌ قَلْبُهُ وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ }.</p><p>(وهذا خطاب من الله عزّ
  وجلّ للشهود الذين أمر الـمستدين وربّ الـمال بإشهادهم، فقال لهم: ولا يأب الشهداء
  إذا ما دعوا، ولا تكتـموا أيها الشهود بعد ما شهدتـم شهادتكم عند الـحكام، كما شهدتـم
  علـى ما شهدتـم علـيه؛ ولكن أجيبوا من شهدتـم له إذا دعاكم لإقامة شهادتكم علـى خصمه
  علـى حقه عند الـحاكم الذي يأخذ له بحقه. ثم أخبر الشاهد جل ثناؤه ما علـيه فـي كتـمان
  شهادته وإبـائه من أدائها والقـيام بها عند حاجة الـمستشهد إلـى قـيامه بها عند حاكم،
  أو ذي سلطان، فقال: { وَمَن يَكْتُمْهَا } ، يعنـي ومن يكتـم شهادته، { وَإِن كُنتُمْ
  عَلَىٰ } ، يقول: فـاجر قلبه، مكتسب بكتـمانه إياها معصية الله. كما:</p><p>حدثنـي
  الـمثنى، قال: أخبرنا إسحاق قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله:
  { وَلاَ تَكْتُمُواْ ٱلشَّهَـٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ } فلا
  يحلّ لأحد أن يكتـم شهادة هي عنده، وإن كانت علـى نفسه والوالدين، ومن يكتـمها فقد
  ركب إثماً عظيـماً.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي،
  قوله: { وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ } يقول: فـاجر قلبه.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: أكبر
  الكبـائر الإشراك بـالله، لأن الله يقول:</p><p class="quran">مَن يُشْرِكْ بِٱللَّهِ
  فَقَدِ حَرَّمَ ٱللَّهُ عَلَيهِ ٱلْجَنَّةَ وَمَأْوَاهُ ٱلنَّارُ</p><p>[المائدة: 72]
  وشهادة الزور، وكتـمان الشهادة، لأن الله عزّ وجلّ يقول: { وَمَن يَكْتُمْهَا فَإِنَّهُ
  ءاثِمٌ قَلْبُهُ }.</p><p>وقد روي عن ابن عبـاس أنه كان يقول: علـى الشاهد أن يشهد
  حيثما استشهد ويخبر بها حيث استـخبر.</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا
  ابن الـمبـارك، عن مـحمد بن مسلـم، قال: أخبرنا عمرو بن دينار، عن ابن عبـاس، قال:
  إذا كانت عندك شهادة فسألك عنها، فأخبره بها، ولا تقل: أخبرْ بها عند الأمير؛ أخبره
  بها لعله يراجع أو يرعوي.</p><p>وأما قوله: { وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ
  } فإنه يعنـي بـما تعملون فـي شهادتكم من إقامتها والقـيام بها أو كتـمانكم إياها عند
  حاجة من استشهدكم إلـيها، وبغير ذلك من سرائر أعمالكم وعلانـيتها، { عَلِيمٌ } يحصيه
  علـيكم لـيجزيكم بذلك كله جزاءكم، إما خيراً، وإما شرًّا علـى قدر استـحقاقكم.</p>'
