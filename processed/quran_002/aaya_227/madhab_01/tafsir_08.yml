text: "<p>{ وَإِنْ عَزَمُواْ ٱلطَّلَٰقَ } أي عليه بأن لا يفيئوا فليوقعوه { فَإِنَّ
  ٱللَّهَ سَمِيعٌ } لقولهم { عَلِيمٌ } بعزمهم المعنى ليس لهم بعد تربص ما ذكر إلا الفيئة
  أو الطلاق.</p>"
