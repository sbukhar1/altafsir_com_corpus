text: "<p>{ وَإِنْ عَزَمُواْ الطَّلاقَ } بأن لا يطلقوا حتى تمضي الأشهر الأربعة فتطلق
  بائنة، أو رجعية، أو يوقف بعد مضي الأشهر، فإن فاء وإلا طلق قاله: اثنا عشر من الصحابة
  رضوان الله تعالى عليهم أجمعين، أو الإيلاء ليس بشيء قاله ابن المسيب: { سَمِيعٌ }
  لإيلائه، أو لطلاقه، { عَلِيمٌ } بنيته، أو بضره.</p>"
