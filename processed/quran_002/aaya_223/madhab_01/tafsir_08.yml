text: "<p>{ نِسَآؤُكُمْ حَرْثٌ لَّكُمْ } أي محل زرعكم الولد { فَأْتُواْ حَرْثَكُمْ
  } أي محله وهو القبل { أَنَّىٰ } أي كيف { شِئْتُمْ } من قيام وقعود واضطجاعِ وإقبال
  وإدبار. نزل ردّاً لقول اليهود من أتى امرأته في قبلها من جهة دبرها جاء الولد أحول
  { وَقَدّمُواْلأَنفُسِكُمْ } العمل الصالح كالتسمية عند الجماع { وَٱتَّقُواْ ٱللَّهَ
  } في أمره ونهيه { وَٱعْلَمُواْ أَنَّكُم مُّلَٰقُوهُ } بالبعث فيجازيكم بأعمالكم {
  وَبَشِّرِ ٱلْمُؤْمِنِينَ } الذين اتقوه بالجنة.</p>"
