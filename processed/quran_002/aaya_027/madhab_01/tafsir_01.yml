text: '<p>قال أبو جعفر: وهذا وصف من الله جل ذكره الفـاسقـين الذين أخبر أنه لا يضلّ
  بـالـمثل الذي ضربه لأهل النفـاق غيرهم، فقال: { ومَا يُضِلُّ } اللَّهُ بـالـمثل الذي
  يضربه علـى ما وصف قبل فـي الآيات الـمتقدمة إلا الفـاسقـين الذين ينقضون عهد الله
  من بعد ميثاقه.</p><p>ثم اختلف أهل الـمعرفة فـي معنى العهد الذي وصف الله هؤلاء الفـاسقـين
  بنقضه، فقال بعضهم: هو وصية الله إلـى خـلقه، وأمره إياهم بـما أمرهم به من طاعته،
  ونهيه إياهم عما نهاهم عنه من معصيته فـي كتبه وعلـى لسان رسوله صلى الله عليه وسلم،
  ونقضهم ذلك تركهم العمل به.</p><p>وقال آخرون: إنـما نزلت هذه الآيات فـي كفـار أهل
  الكتاب والـمنافقـين منهم، وإياهم عنى الله جل ذكره بقوله:</p><p class="quran">إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ</p><p>[البقرة: 6] وبقوله:</p><p
  class="quran">وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ</p><p>[البقرة:
  8] فكل ما فـي هذه الآيات فعذل لهم وتوبـيخ إلـى انقضاء قصصهم. قالوا: فعهد الله الذي
  نقضوه بعد ميثاقه: هو ما أخذه الله علـيهم فـي التوراة من العمل بـما فـيها، واتبـاع
  مـحمد صلى الله عليه وسلم إذا بعث، والتصديق به وبـما جاء به من عند ربهم. ونقضهم ذلك
  هو جحودهم به بعد معرفتهم بحقـيقته، وإنكارهم ذلك، وكتـمانهم علـم ذلك عن الناس، بعد
  إعطائهم الله من أنفسهم الـميثاق لـيبـيننه للناس ولا يكتـمونه. فأخبر الله جل ثناؤه
  أنهم نبذوه وراء ظهورهم واشتروا به ثمنا قلـيلاً.</p><p>وقال بعضهم: إن الله عنى بهذه
  الآية جميع أهل الشرك والكفر والنفـاق وعهده إلـى جميعهم فـي توحيده ما وضع لهم من
  الأدلة الدال علـى ربوبـيته وعهده إلـيهم فـي أمره ونهيه ما احتـج به لرسله من الـمعجزات
  التـي لا يقدر أحد من الناس غيرهم أن يأتـي بـمثلها الشاهدة لهم علـى صدقهم. قالوا:
  ونقضهم ذلك تركهم الإقرار بـما قد تبـينت لهم صحته بـالأدلة، وتكذيبهم الرسل والكتب،
  مع علـمهم أن ما أتوا به حق.</p><p>وقال آخرون: العهد الذي ذكره الله جل ذكره، هو العهد
  الذي أخذه علـيهم حين أخرجهم من صلب آدم، الذي وصفه فـي قوله:</p><p class="quran">وَإِذْ
  أَخَذَ رَبُّكَ مِن بَنِيۤ ءَادَمَ مِن ظُهُورِهِمْ ذُرِّيَّتَهُمْ وَأَشْهَدَهُمْ
  عَلَىٰ أَنفُسِهِمْ</p><p>[الأعراف: 172] الآيتـين، ونقضُهم ذلك، تركهم الوفـاء به.
  وأولـى الأقوال عندي بـالصواب فـي ذلك، قول من قال: إن هذه الآيات نزلت فـي كفـار أحبـار
  الـيهود الذين كانوا بـين ظهرانـي مهاجر رسول الله صلى الله عليه وسلم، وما قرب منها
  من بقايا بنـي إسرائيـل، ومن كان علـى شركه من أهل النفـاق الذين قد بـينا قصصهم فـيـما
  مضى من كتابنا هذا. وقد دللنا علـى أن قول الله جل ثناؤه: { إِنَّ ٱلَّذِينَ كَفَرُواْ
  سَوَآءٌ عَلَيْهِمْ } وقوله: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ } فـيهم أنزلت، وفـيـمن كان علـى مثل الذي هم علـيه من الشرك بـالله.</p><p>غير
  أن هذه الآيات عندي وإن كانت فـيهم نزلت، فإنه معنـيّ بها كل من كان علـى مثل ما كانوا
  علـيه من الضلال، ومعنـيّ بـما وافق منها صفة الـمنافقـين خاصةً جميعُ الـمنافقـين،
  وبـما وافق منها صفة كفـار أحبـار الـيهود جميع من كان لهم نظيراً فـي كفرهم. وذلك
  أن الله جل ثناؤه يعمّ أحياناً جميعهم بـالصفة لتقديـمه ذكر جميعها فـي أول الآيات
  التـي ذكرتْ قصصهم، ويخصّ أحياناً بـالصفة بعضهم لتفصيـله فـي أول الآيات بـين فريقـيهم،
  أعنـي فريق الـمنافقـين من عبدة الأوثان وأهل الشرك بـالله، وفريق كفـار أحبـار الـيهود،
  فـالذين ينقضون عهد الله: هم التاركون ما عهد الله إلـيهم من الإقرار بـمـحمد صلى الله
  عليه وسلم وبـما جاء به وتبـيـين نبوّته للناس الكاتـمون بـيان ذلك بعد علـمهم به وبـما
  قد أخذ الله علـيهم فـي ذلك، كما قال الله جل ذكره:</p><p class="quran">وَإِذْ أَخَذَ
  ٱللَّهُ مِيثَاقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَتُبَيِّنُنَّهُ لِلنَّاسِ وَلاَ
  تَكْتُمُونَهُ فَنَبَذُوهُ وَرَآءَ ظُهُورِهِمْ</p><p>[آل عمران: 187] ونبذهم ذلك وراء
  ظهورهم: هو نقضهم العهد الذي عهد إلـيهم فـي التوراة الذي وصفناه، وتَرْكُهم العمل
  به.</p><p>وإنـما قلت: إنه عنى بهذه الآيات من قلت إنه عَنَى بها، لأن الآيات من ابتداء
  الآيات الـخمس والستّ من سورة البقرة فـيهم نزلت إلـى تـمام قصصهم، وفـي الآية التـي
  بعد الـخبر عن خـلق آدم وابـنائه فـي قوله:</p><p class="quran">يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ
  بِعَهْدِكُمْ</p><p>[البقرة: 40] وخطابه إياهم جلّ ذكره بـالوفـاء فـي ذلك خاصة دون
  سائر البشر ما يدلّ علـى أن قوله: { ٱلَّذِينَ يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ
  مِيثَٰقِهِ } مقصود به كفـارهم ومنافقوهم، ومن كان من أشياعهم من مشركي عبدة الأوثان
  علـى ضلالهم. غير أن الـخطاب وإن كان لـمن وصفت من الفريقـين فداخـل فـي أحكامهم وفـيـما
  أوجب الله لهم من الوعيد والذمّ والتوبـيخ كل من كان علـى سبـيـلهم ومنهاجهم من جميع
  الـخـلق وأصناف الأمـم الـمخاطبـين بـالأمر والنهي. فمعنى الآية إذا: وما يضلّ به إلا
  التاركين طاعة الله، الـخارجين عن اتبـاع أمره ونهيه، الناكثـين عهود الله التـي عهدها
  إلـيهم فـي الكتب التـي أنزلها إلـى رسله وعلـى ألسن أنبـيائه بـاتبـاع أمر رسوله مـحمد
  صلى الله عليه وسلم وما جاء به، وطاعة الله فـيـما افترض علـيهم فـي التوراة من تبـيـين
  أمره للناس، وإخبـارهم إياهم أنهم يجدونه مكتوبـاً عندهم أنه رسول من عند الله مفترضة
  طاعته وترك كتـمان ذلك لهم. ونَكْثُهم ذلك ونَقْضُهم إياه، هو مخالفتهم الله فـي عهده
  إلـيهم فـيـما وصفت أنه عهد إلـيهم بعد إعطائهم ربهم الـميثاق بـالوفـاء بذلك كما وصفهم
  به جل ذكره بقوله:</p><p class="quran">فَخَلَفَ مِن بَعْدِهِمْ خَلْفٌ وَرِثُواْ ٱلْكِتَٰبَ
  يَأْخُذُونَ عَرَضَ هَـٰذَا ٱلأَدْنَىٰ وَيَقُولُونَ سَيُغْفَرُ لَنَا وَإِن يَأْتِهِمْ
  عَرَضٌ مِّثْلُهُ يَأْخُذُوهُ أَلَمْ يُؤْخَذْ عَلَيْهِمْ مِّيثَٰقُ ٱلْكِتَٰبِ أَن
  لاَّ يِقُولُواْ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ</p><p>[الأعراف: 169] وأما قوله: {
  مِن بَعْدِ مِيثَٰقِهِ } فإنه يعنـي من بعد توثق الله فـيه بأخذ عهوده بـالوفـاء له
  بـما عهد إلـيهم فـي ذلك، غير أن التوثق مصدر من قولك: توثقت من فلان توثّقاً، والـميثاق
  اسم منه، والهاء فـي الـميثاق عائدة علـى اسم الله.</p><p>وقد يدخـل فـي حكم هذه الآية
  كل من كان بـالصفة التـي وصف الله بها هؤلاء الفـاسقـين من الـمنافقـين والكفـار فـي
  نقض العهد وقطع الرحم والإفساد فـي الأرض. كما:</p><p>حدثنا بشر بن معاذ، قال: حدثنا
  يزيد، عن سعيد، عن قتادة قوله: { ٱلَّذِينَ يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ
  } فإياكم ونقض هذا الـميثاق، فإن الله قد كره نقضه وأوعد فـيه وقدم فـيه فـي آي القرآن
  حجة وموعظة ونصيحة، وإنا لا نعلـم الله جل ذكره أوعد فـي ذنب ما أوعد فـي نقض الـميثاق،
  فمن أعطى عهد الله وميثاقه من ثمرة قلبه فلـيف به لله.</p><p>وحدثنـي الـمثنى، قال:
  حدثنا إسحاق، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { ٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ } فهي
  ست خلال فـي أهل النفـاق إذا كانت لهم الظَّهَرَة أظهروا هذه الـخلال الستّ جميعاً:
  إذا حدّثوا كذبوا، وإذا وعدوا أخـلفوا، وإذا اؤتـمنوا خانوا، ونقضوا عهد الله من بعد
  ميثاقه، وقطعوا ما أمر الله به أن يوصل، وأفسدوا فـي الأرض. وإذا كانت علـيهم الظَّهَرَة
  أظهروا الـخلال الثلاث: إذا حدّثوا كذبوا، وإذا وعدوا أخـلفوا، وإذا اؤتـمنوا خانوا.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ }.</p><p>قال
  أبو جعفر: والذي رغب الله فـي وصله وذمّ علـى قطعه فـي هذه الآية: الرحم، وقد بـين
  ذلك فـي كتابه فقال تعالـى:</p><p class="quran">فَهَلْ عَسَيْتُمْ إِن تَوَلَّيْتُمْ
  أَن تُفْسِدُواْ فِي ٱلأَرْضِ وَتُقَطِّعُوۤاْ أَرْحَامَكُمْ</p><p>[محمد: 22] وإنـما
  عنى بـالرحم: أهل الرجل الذين جمعتهم وإياه رحم والدة واحدة، وقطع ذلك ظلـمه فـي ترك
  أداء ما ألزم الله من حقوقها وأوجب من برّها ووصلها أداء الواجب لها إلـيها: من حقوق
  الله التـي أوجب لها، والتعطف علـيها بـما يحقّ التعطف به علـيها. و«أن» التـي مع «يوصل»
  فـي مـحل خفض بـمعنى ردّها علـى موضع الهاء التـي فـي «به» فكان معنى الكلام: ويقطعون
  الذي أمر الله بأن يوصل. والهاء التـي فـي «به» هي كناية عن ذكر «أن يوصل».</p><p>وبـما
  قلنا فـي تأويـل قوله: { وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ } وأنه
  الرحم كان قتادة يقول:</p><p>حدثنا بشر بن معاذ. قال: حدثنا يزيد، عن سعيد، عن قتادة:
  { وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ } فقطع والله ما أمر الله به
  أن يوصل بقطيعة الرحم والقرابة.</p><p>وقد تأوّل بعضهم ذلك أن الله ذمهم بقطعهم رسول
  الله صلى الله عليه وسلم والـمؤمنـين به وأرحامهم، واستشهد علـى ذلك بعموم ظاهر الآية،
  وأن لا دلالة علـى أنه معنـيّ بها: بعض ما أمر الله بوصله دون بعض.</p><p>قال أبو جعفر:
  وهذا مذهب من تأويـل الآية غير بعيد من الصواب، ولكن الله جل ثناؤه قد ذكر الـمنافقـين
  فـي غير آية من كتابه، فوصفهم بقطع الأرحام. فهذه نظيرة تلك، غير أنها وإن كانت كذلك
  فهي دالة علـى ذمّ الله كل قاطع قطع ما أمر الله بوصله رحماً كانت أو غيرها.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَيُفْسِدُونَ فِي ٱلأرْضِ }.</p><p>قال أبو جعفر: وفسادهم
  فـي الأرض هو ما تقدم وَصْفُنَاه قبل من معصيتهم ربهم وكفرهم به، وتكذيبهم رسوله، وجحدهم
  نبوّته، وإنكارهم ما أتاهم به من عند الله أنه حق من عنده.</p><p>القول فـي تأويـل
  قوله تعالـى: { أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ }.</p><p>قال أبو جعفر: والـخاسرون
  جمع الخاسر، والـخاسرون: الناقصون أنفسهم حظوظها بـمعصيتهم الله من رحمته، كما يخسر
  الرجل فـي تـجارته بأن يوضَع من رأس ماله فـي بـيعه. فكذلك الكافر والـمنافق خسر بحرمان
  الله إياه رحمته التـي خـلقها لعبـاده فـي القـيامة أحوج ما كان إلـى رحمته، يقال منه:
  خَسِرَ الرجل يَخْسَر خَسْراً وخُسْراناً وخَسَاراً، كما قال جرير بن عطية:</p><p class="poetry_or_grammar">إنَّ
  سَلِـيطاً فِـي الـخسَارِ إنَّهْ</p><p class="poetry_or_grammar">أوْلادُ قَوْمٍ خُـلِقُوا
  أقِنَّهْ</p><p>يعنـي بقوله فـي الـخسار: أي فـيـما يوكسهم حظوظهم من الشرف والكرم.</p><p>وقد
  قـيـل: إن معنى { أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ }: أولئك هم الهالكون. وقد يجوز أن
  يكون قائل ذلك أراد ما قلنا من هلاك الذي وصف الله صفته بـالصفة التـي وصفه بها فـي
  هذه الآية بحرمان الله إياه ما حرمه من رحمته بـمعصيته إياه وكفره به. فحمل تأويـل
  الكلام علـى معناه دون البـيان عن تأويـل عين الكلـمة بعينها، فإن أهل التأويـل ربـما
  فعلوا ذلك لعلل كثـيرة تدعوهم إلـيه.</p><p>وقال بعضهم فـي ذلك بـما:</p><p>حدثت به
  عن الـمنـجاب. قال: حدثنا بشر بن عمارة عن أبـي روق، عن الضحاك، عن ابن عبـاس، قال:
  كل شيء نسبه الله إلـى غير أهل الإسلام من اسم مثل «خاسر»، فإنـما يعنـي به الكفر،
  وما نسبه إلـى أهل الإسلام فإنـما يعنـي به الذنب.</p>'
