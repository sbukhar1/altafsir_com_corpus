text: '<p>سيقت هذه الآية لبيان أنَّ ما استنكره الجهلة والسفهاء وأهل العناد والمراء
  من الكفار واستغربوه من أن تكون المحقّرات من الأشياء مضروباً بها المثل، ليس بموضع
  للاستنكار والاستغراب، من قبل أنّ التمثيل إنما يصار إليه لما فيه من كشف المعنى ورفع
  الحجاب عن الغرض المطلوب، وإدناء المتوهّم من المشاهد. فإن كان المتمثل له عظيمًا كان
  المتمثل به مثله، وإن كان حقيراً كان المتمثل به كذلك. فليس العظم والحقارة في المضروب
  به المثل إذاً إلاَّ أمراً تستدعيه حال المتمثل له وتستجرّه إلى نفسها، فيعمل الضارب
  للمثل على حسب تلك القضية. ألا ترى إلى الحق لما كان واضحاً جلياً أبلج، كيف تمثل له
  بالضياء والنور؟ وإلى الباطل لما كان بضد صفته، كيف تمثل له بالظلمة؟ ولما كانت حال
  الآلهة التي جعلها الكفار أنداداً لله تعالى لا حال أحقر منها وأقلّ، ولذلك جعل بيت
  العنكبوت مثلها في الضعف والوهن، وجعلت أقلّ من الذباب وأخس قدراً، وضربت لها البعوضة
  فالذي دونها مثلا لم يستنكر ولم يستبدع، ولم يقل للمتمثل: استحى من تمثيلها بالبعوضة،
  لأنه مصيب في تمثيله، محق في قوله. سائق للمثل على قضية مضربه، محتذ على مثال ما يحتكمه
  ويستدعيه، ولبيان أنّ المؤمنين الذين عادتهم الإنصاف والعمل على العدل والتسوية والنظر
  في الأمور بناظر العقل، إذا سمعوا بمثل هذا التمثيل علموا أنه الحق الذي لا تمرّ الشبهة
  بساحته، والصواب الذي لا يرتع الخطأ حوله. وأن الكفّار الذين غلبهم الجهل على عقولهم،
  وغصبهم على بصائرهم فلا يتفطنون ولا يلقون أذهانهم، أوعرفوا أنه الحق إلا أنّ حبّ الرّياسة
  وهوى الألف والعادة لا يخليهم أن ينصفوا، فإذا سمعوه عاندوا وكابروا وقضوا عليه بالبطلان،
  وقابلوه بالإنكار، وأن ذلك سبب زيادة هدى المؤمنين وانهماك الفاسقين في غيّهم وضلالهم.
  والعجب منهم كيف أنكروا ذلك وما زال الناس يضربون الأمثال بالبهائم والطيور وأحناش
  الأرض والحشرات والهوام، وهذه أمثال العرب بين أيديهم مسيرة في حواضرهم وبواديهم قد
  تمثّلوا فيها بأحقر الأشياء فقالوا: أجمع من ذرّة، وأجرأ من الذباب، وأسمع من قراد.
  وأصرد من جرادة، وأضغف من فراشة. وآكل من السوس. وقالوا في البعوضة: أضعف من بعوضة،
  وأعز من مخ البعوض وكلفتني مخ البعوض. ولقد ضربت الأمثال في الإنجيل بالأشياء المحقرة،
  كالزوان والنخالة وحبة الخردل، والحصاة، والأرضة، والدود، والزنابير. والتمثيل بهذه
  الأشياء وبأحقر منها مما لا تغني استقامته وصحته على من به أدنى مسكة، ولكن ديدن المحجوج
  المبهوت الذي لا يبقى له متمسك بدليل ولا متشبث بأمارة ولا إقناع، أن يرمي لفرط الحيرة
  والعجز عن إعمال الحيلة بدفع الواضح وإنكار المستقيم والتعويل على المكابرة والمغالطة
  إذا لم يجد سوى ذلك معوّلاً.</p><p>وعن الحسن وقتادة: لما ذكر الله الذباب والعنكبوت
  في كتابه وضرب للمشركين به المثل، ضحكت اليهود وقالوا: ما يشبه هذا كلام الله. فأنزل
  الله عز وجل هذه الآية.</p><p>والحياء تغير وانكسار يعتري الإنسان من تخوف ما يعاب
  به ويذم. واشتقاقه من الحياة. يقال: حيي الرجل، كما يقال: نسي وحشي وشظي الفرس إذا
  اعتلت هذه الأعضاء جعل الحيي لما يعتريه من الانكسار والتغير، منتكس القوّة منتقص الحياة،
  كما قالوا: هلك فلان حياء من كذا، ومات حياء، ورأيت الهلاك في وجهه من شدّة الحياء.
  وذاب حياء، وجمد في مكانه خجلاً. فإن قلت: كيف جاز وصف القديم سبحانه به ولا يجوز عليه
  التغير والخوف والذم، وذلك في حديث سلمان قال:</p><p>(26) قال رسول الله صلى الله عليه
  وسلم:</p><p class="hadith"> " إن الله حيي كريم يستحي إذا رفع إليه العبد يديه أن
  يردّهما صفراً حتى يضع فيهما خيراً " </p><p>قلت: هو جار على سبيل التمثيل مثل تركه
  تخييب العبد وأنه لا يردّ يديه صفراً من عطائه لكرمه بترك من يترك ردّ المحتاج إليه
  حياء منه. وكذلك معنى قوله: { إِنَّ ٱللَّهَ لاَ يَسْتَحْىِ } أي لا يترك ضرب المثل
  بالبعوضة ترك من يستحيي أن يتمثل بها لحقارتها. ويجوز أن تقع هذه العبارة في كلام الكفرة،
  فقالوا: أما يستحيي رب محمد أن يضرب مثلاً بالذباب والعنكبوت فجاءت على سبيل المقابلة
  وإطباق الجواب على السؤال. وهو فنّ من كلامهم بديع، وطراز عجيب، منه قول أبي تمام:</p><p
  class="poetry_or_grammar">مَنْ مُبْلِغٌ أَفْنَاءَ يَعْرُبَ كُلَّها</p><p class="poetry_or_grammar">أَنِّي
  بَنَيْتُ الجَارَ قَبْلَ المَنْزِلِ</p><p>وشهد رجل عند شريح. فقال: إنك لسبط الشهادة.
  فقال الرجل: إنها لم تجعد عني. فقال: لله بلادك، وقبل شهادته. فالذي سوغ بناء الجار
  وتجعيد الشهادة هو مراعاة المشاكلة. ولولا بناء الدار لم يصح بناء الجار. وسبوطة الشهادة
  لامتنع تجعيدها. ولله درّ أمر التنزيل وإحاطته بفنون البلاغة وشعبها، لا تكاد تستغرب
  منها فناً إلا عثرت عليه فيه على أقوم مناهجه وأسدّ مدارجه. وقد استعير الحياء فيما
  لا يصحّ فيه:</p><p class="poetry_or_grammar">إذَا مَا اسْتَحَيْنَ المَاءَ يَعْرِضُ
  نَفْسَهُ</p><p class="poetry_or_grammar">كرَعْنَ بِسبْتٍ في إناءٍ مِنَ الوَرْدِ</p><p>وقرأ
  ابن كثير في رواية شبل: «يستحي» بياء واحدة. وفيه لغتان: التعدّي بالجارّ والتعدي بنفسه.
  يقولون: استحييت منه واستحييته، وهما محتملتان ههنا.</p><p>وضرب المثل: اعتماده وصنعه
  من ضرب اللبن وضرب الخاتم. وفي الحديث:</p><p>(27)</p><p class="hadith"> " اضطرب رسول
  الله صلى الله عليه وسلم خاتماً من ذهب " </p><p>و { مَّا } هذه إبهامية وهي التي إذا
  اقترنت باسم نكرة أبهمته إبهاماً وزادته شياعاً وعموماً، كقولك: أعطني كتاباً مّا،
  تريد أيّ كتاب كان. أو صلة للتأكيد، كالتي في قوله:</p><p class="quran">فبما نقضهم
  ميثاقهم</p><p>[النساء: 155] كأنه قيل: لا يستحيي أن يضرب مثلاً حقاً أو البتة، هذا
  إذا نصبت { بَعُوضَةً } فإن رفعتها فهي موصولة، صلتها الجملة؛ لأن التقدير: هو بعوضة،
  فحذف صدر الجملة كما حذف في</p><p class="quran">تَمَامًا عَلَى ٱلَّذِى أَحْسَنَ</p><p>[الأنعام:
  154] ووجه آخر حسن جميل، وهو أن تكون التي فيها معنى الاستفهام لما استنكفوا من تمثيل
  الله لأصنامهم بالمحقرات قال: إنّ الله لا يستحيي أن يضرب للأنداد ما شاء من الأشياء
  المحقّرة مثلاً، بله البعوضة فما فوقها، كما يقال فلان لا يبالي بما وهب ما دينار وديناران.
  والمعنى: أن لله أن يتمثل للأنداد وحقارة شأنها بما لا شيء أصغر منه وأقل، كما لو تمثل
  بالجزء الذي لا يتجزأ وبما لا يدركه لتناهيه في صغره إلا هو وحده بلطفه، أو بالمعدوم،
  كما تقول العرب: فلان أقل من لا شيء في العدد. ولقد ألم به قوله تعالى:</p><p class="quran">إِنَّ
  ٱللَّهَ يَعْلَمُ مَا يَدْعُونَ مِن دُونِهِ مِن شَىْء</p><p>[العنكبوت: 42] وهذه القراءة
  تعزى إلى رؤبة بن العجاج، وهو أمضغ العرب للشيح والقيصوم والمشهود له بالفصاحة. وكانوا
  يشبّهون به الحسن، وما أظنه ذهب في هذه القراءة إلا إلى هذا الوجه، وهو المطابق لفصاحته.
  وانتصب { بَعُوضَةً } بأنها عطف بيان لمثلا. أو مفعول ليضرب، و { مَثَلاً } حال عن
  النكرة مقدمة عليه. أو انتصبا مفعولين فجرى (ضرب) مجرى (جعل). واشتقاق البعوض من البعض
  وهو كالقطع كالبضع والعضب. يقال: بعضه البعوض. وأنشد:</p><p class="poetry_or_grammar">لَنِعْمَ
  البَيْتُ بَيْتُ أَبي دِثارٍ</p><p class="poetry_or_grammar">إذَا مَا خافَ بَعْضُ
  القَوْمِ بَعْضَا</p><p>ومنه: بعض الشيء لأنه قطعة منه. والبعوض في أصله صفة على فعول
  كالقطوع فغلبت، وكذلك الخموش { فَمَا فَوْقَهَا } فيه معنيان: أحدهما: فما تجاوزها
  وزاد عليها في المعنى الذي ضربت فيه مثلاً، وهو القلّة والحقارة، نحو قولك ـ لمن يقول:
  فلان أسفل الناس وأنذلهم ـ: هو فوق ذاك، تريد هو أبلغ وأعرق فيما وصف به من السفالة
  والنذالة. والثاني: فما زاد عليها في الحجم، كأنه قصد بذلك ردّ ما استنكروه من ضرب
  المثل بالذباب والعنكبوت، لأنهما أكبر من البعوضة. كما تقول لصاحبك ـ وقد ذمّ من عرفته
  يشح بأدنى شيء فقال: فلان بخل بالدرهم والدرهمين، ـ: هو لا يبالي أن يبخل بنصف درهم
  فما فوقه تريد بما فوقه ما بخل فيه وهو الدرهم والدرهمان كأنك قلت: فضلاً عن الدرهم
  والدرهمين. ونحوه في الاحتمالين ما سمعناه في صحيح مسلم عن إبرٰهيم عن الأسود قال:</p><p>(28)
  دخل شباب من قريش على عائشة رضي الله عنها وهي بمنى وهم يضحكون. فقالت: ما يضحككم؟
  قالوا: فلان خرّ على طنب فسطاط فكادت عنقه أو عينه أن تذهب. فقالت: لا تضحكوا. إني
  سمعت رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " ما من مسلم يشاك شوكة
  فما فوقها إلا كتبت له بها درجة ومحيت بها عنه خطيئة " </p><p class="hadith">  </p><p>يحتمل
  فما عدا الشوكة وتجاوزها في القلة وهي نحو نخبة النملة في قوله عليه الصلاة والسلام:</p><p>(29)</p><p
  class="hadith"> " ما أصاب المؤمن من مكروه فهو كفارة لخطاياه حتى نخبة النملة " </p><p>وهي
  عضتها. ويحتمل ما هو أشد من الشوكة وأوجع كالخرور على طنب الفسطاط. فإن قلت: كيف يضرب
  المثل بما دون البعوضة وهي النهاية في الصغر؟ قلت: ليس كذلك، فإن جناح البعوضة أقل
  منها وأصغر بدرجات، وقد</p><p>(30) ضربه رسول الله صلى الله عليه وسلم مثلاً للدنيا،
  وفي خلق الله حيوان أصغر منها ومن جناحها، ربما رأيت في تضاعيف الكتب العتيقة دويبة
  لا يكاد يجليها للبصر الحادّ إلا تحركها، فإذا سكنت فالسكون يواريها، ثم إذا لوحتَ
  لها بيدك حادت عنها وتجنبت مضرتها، فسبحان من يدرك صورة تلك وأعضاءها الظاهرة والباطنة
  وتفاصيل خلقتها ويبصر بصرها ويطلع على ضميرها، ولعل في خلقه ما هو أصغر منها وأصغر</p><p
  class="quran">سُبْحَـٰنَ ٱلَّذِى خَلَق ٱلاْزْوٰجَ كُلَّهَا مِمَّا تُنبِتُ ٱلأَرْضُ
  وَمِنْ أَنفُسِهِمْ وَمِمَّا لاَ يَعْلَمُونَ</p><p>[يس: 36] وأنشدت لبعضهم:</p><p
  class="poetry_or_grammar">يَا مَنْ يَرَى مَدَّ البَعُوضِ جَنَاحَها</p><p class="poetry_or_grammar">في
  ظُلْمَة اللَّيْلِ البَهِيمِ الأَلْيَلِ</p><p class="poetry_or_grammar">وَيَرى عُرُوقَ
  نِيَاطِها في نَحرِها</p><p class="poetry_or_grammar">والمُخَّ في تِلْكَ العِظَامِ
  النُّحَّلِ</p><p class="poetry_or_grammar">اغْفِرْ لِعَبْدٍ تابَ مِنْ فَرَطاتِه</p><p
  class="poetry_or_grammar">ما كانَ مِنْهُ في الزَّمانِ الاوَّلِ</p><p>{ وَأَمَّا
  }</p><p>حرف فيه معنى الشرط، ولذلك يجاب بالفاء. وفائدته في الكلام أن يعطيه فضل توكيد.
  تقول: زيد ذاهب. فإذا قصدت توكيد ذاك وأنه لا محالة ذاهب وأنه بصدد الذهاب وأنه منه
  عزيمة قلت: أمّا زيد فذاهب. ولذلك قال سيبويه في تفسيره: مهما يكن من شيء فزيد ذاهب:
  وهذا التفسير مدل لفائدتين: بيان كونه توكيداً، وأنه في معنى الشرط. ففي إيراد الجملتين
  مصدّرتين به ـ وإن لم يقل: فالذين آمنوا يعلمون، والذين كفروا يقولون ـ إحماد عظيم
  لأمر المؤمنين، واعتداد بعلمهم أنه الحق، ونعى على الكافرين إغفالهم حظهم وعنادهم ورميهم
  بالكلمة الحمقاء. و { ٱلْحَقُّ } الثابت الذي لا يسوغ إنكاره. يقال: حقّ الأمر، إذا
  ثبت ووجب. وحقّت كلمة ربك، وثوب محقق: محكم النسج: و { مَاذَآ } فيه وجهان: أن يكون
  ذا اسماً موصولاً بمعنى الذي، فيكون كلمتين. وأن يكون «ذا» مركبة مع (ما) مجعولتين
  اسماً واحداً فيكون كلمة واحدة، فهو على الوجه الأوّل مرفوع المحل على الابتداء وخبره
  ذا مع صلته. وعلى الثاني منصوب المحل في حكم { مَّا } مجعولتين اسماً واحداً فيكون
  كلمة واحدة، فهو على الوجه الأوّل مرفوع المحل على الابتداء وخبره ذا مع صلته. وعلى
  الثاني منصوب المحل في حكم { مَّا } وحده لو قلت: ما أراد الله. والأصوب في جوابه أن
  يجيىء على الأوّل مرفوعاً، وعلى الثاني منصوباً، ليطابق الجواب السؤال. وقد جوّزوا
  عكس ذلك تقول ـ في جواب من قال: ما رأيت؟ ـ خير، أي المرئي خير.</p><p>وفي جواب ما
  الذي رأيت؟ خيراً، أي رأيت خيراً. وقرىء قوله تعالى:</p><p class="quran">يَسْـئَلُونَكَ
  مَاذَا يُنفِقُونَ قُلْ ٱلْعَفْو</p><p>[البقرة: 219] بالرفع والنصب على التقديرين.
  والإرادة نقيض الكراهة، وهي مصدر أردت الشيء إذا طلبته نفسك ومال إليه قلبك. وفي حدود
  المتكلمين: الإرادة معنى يوجب للحيّ حالاً لأجلها يقع منه الفعل على وجه دون وجه. وقد
  اختلفوا في إرادة الله، فبعضهم على أنّ[ للباري] مثل صفة المريد منا التي هي القصد،
  وهو أمر زائد على كونه عالماً غير ساه. وبعضهم على أن معنى إرادته لأفعاله هو أنه فعلها
  وهو غير ساه ولا مكره. ومعنى إرادته لأفعال غيره أنه أمر بها. والضمير في { أَنَّهُ
  ٱلْحَقُّ } للمثل، أو لأن يضرب. وفي قولهم: { مَاذَا أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً
  } استرذال واستحقار كما.</p><p>(31) قالت عائشة رضي الله عنها في عبد الله بن عمرو
  بن العاص: يا عجباً لابن عمرو هذا؟ { مَثَلاً } نصب على التمييز كقولك لمن أجاب بجواب
  غث: ماذا أردت بهذا جواباً. ولمن حمل سلاحاً ردياً: كيف تنتفع بهذا سلاحاً؟ أو على
  الحال، كقوله:</p><p class="quran">هَـٰذِهِ نَاقَةُ ٱللَّهِ لَكُمْ ءايَةً</p><p>[الأعراف:
  73]. وقوله: { يُضِلُّ بِهِ كَثِيرًا وَيَهْدِي بِهِ كَثِيرًا } جار مجرى التفسير والبيان
  للجملتين المصدّرتين بأما، وأن فريق العالمين بأنه الحق وفريق الجاهلين المستهزئين
  به كلاهما موصوف بالكثرة، وأنّ العلم بكونه حقاً من باب الهدى الذي ازداد به المؤمنون
  نوراً إلى نورهم، وأنّ الجهل بحسن مورده من باب الضلالة التي زادت الجهلة خبطاً في
  ظلماتهم. فإن قلت: لم وصف المهديون بالكثرة ـ والقلة صفتهم،</p><p class="quran">وَقَلِيلٌ
  مّنْ عِبَادِىَ ٱلشَّكُور</p><p>[سبأ: 13]،</p><p class="quran">وَقَلِيلٌ مَّا هُمْ</p><p>[ص:
  24]. «الناس كإبل مائة لا تجد فيها راحلة»،( وجدت الناس أخبر تقله)؟ قلت: أهل الهدى
  كثير في أنفسهم، وحين يوصفون بالقلة إنما يوصفون بها بالقياس إلى أهل الضلال. وأيضاً
  فإنّ القليل من المهديين كثير في الحقيقة وإن قلّوا في الصورة، فسمّوا ذهاباً إلى الحقيقة
  كثيراً:</p><p class="poetry_or_grammar">إنَّ الكِرَام كثيرٌ في البِلادِ وإن</p><p
  class="poetry_or_grammar">قَلُّوا كَمَ غَيْرُهُمْ قَلٌّ وإنّ كَثُروا</p><p>وإسناد
  الإضلال إلى الله تعالى إسناد الفعل إلى السبب: لأنه لما ضرب المثل فضل به قوم واهتدى
  به قوم، تسبب لضلالهم وهداهم. وعن مالك بن دينار رحمه الله أنه دخل على محبوس قد أخذ
  بمال عليه وقيد، فقال: يا أبا يحيى، أما ترى ما نحن فيه من القيود؟ فرفع مالك رأسه
  فرأى سلّة. فقال: لمن هذه السلّة؟ فقال: لي، فأمر بها تنزل، فإذا دجاج وأخبصة، فقال
  مالك: هذه وضعت القيود على رجلك. وقرأ زيد بن علي: (يُضَلُّ بِهِ كَثِيرٌ ) وكذلك:
  (وَمَا يُضَلُّ بِهِ إِلاَّ ٱلْفَـٰسِقونَ ). والفسق: الخروج عن القصد. قال رؤبة:</p><p
  class="poetry_or_grammar">فَوَاسِقاً عَنْ قَصْدِها جَوَائرَا</p><p>والفاسق في الشريعة
  الخارج عن أمر الله بارتكاب الكبيرة، وهو النازل بين المنزلتين أي بين منزلة المؤمن
  والكافر، وقالوا: إن أوّل من حدّ له هذا الحدّ أبو حذيفة واصل بن عطاء رضي الله عنه
  وعن أشياعه.</p><p>وكونه بين بين: أنّ حكمه حكم المؤمن في أنه يناكح ويوارث ويغسل ويصلى
  عليه ويدفن في مقابر المسلمين. وهو كالكافر في الذمّ واللعن والبراءة منه واعتقاد عداوته،
  وأن لا تقبل له شهادة. ومذهب مالك بن أنس والزيدية: أنّ الصلاة لا تجزىء خلفه.ويقال
  للخلفاء المردة من الكفار: الفسقة. وقد جاء الاستعمالان في كتاب الله.</p><p class="quran">بِئْسَ
  ٱلاسْمُ ٱلْفُسُوقُ بَعْدَ ٱلاْيمَانِ</p><p>[الحجرات: 11]. يريد اللمز والتنابز</p><p
  class="quran">إِنَّ ٱلْمُنَـٰفِقِينَ هُمُ الْفَـٰسِقُونَ</p><p>[التوبة: 67].</p><p>النقض:
  الفسخ وفك التركيب. فإن قلت: من أين ساغ استعمال النقض في إبطال العهد؟ قلت: من حيث
  تسميتهم العهد بالحبل على سبيل الاستعارة، لما فيه من ثبات الوصلة بين المتعاهدين.
  ومنه قول ابن التيهان في بيعة العقبة:</p><p>(33) يا رسول الله، إنّ بيننا وبين القوم
  حبالاً ونحن قاطعوها. فنخشى إن اللـهُ عز وجل أعزّك وأظهرك أن ترجع إلى قومك، وهذا
  من أسرار البلاغة ولطائفها أن يسكتوا عن ذكر الشيء المستعار، ثم يرمزوا إليه بذكر شيء
  من روادفه، فينّبهوا بتلك الرمزة على مكانه. ونحوه قولك: شجاع يفترس أقرانه، وعالم
  يغترف منه الناس، وإذا تزوّجت امرأة فاستوثرها. لم تقل هذا إلا وقد نبهت على الشجاع
  والعالم بأنهما أسد وبحر، وعلى المرأة بأنها فراش.</p><p>والعهد: الموثق. وعهد إليه
  في كذا: إذا وصاه به ووثقه عليه. واستعهد منه: إذا اشترط عليه واستوثق منه: والمراد
  بهؤلاء الناقضين لعهد الله: أحبار اليهود المتعنتون، أو منافقوهم، أو الكفار جميعًا.
  فإن قلت: فما المراد بعهد الله؟ قلت: ما ركز في عقولهم من الحجة على التوحيد كأنه أمر
  وصاهم به ووثقه عليهم، وهو معنى قوله تعالى:</p><p class="quran">وَأَشْهَدَهُمْ عَلَى
  أَنفُسِهِمْ أَلَسْتَ بِرَبّكُمْ قَالُواْ بَلَىٰ</p><p>[الأعراف: 112] أو أخذ الميثاق
  عليهم بأنهم إذابُعِثَ إليهم رسول ـ يصدقه الله بمعجزاته ـ صدقوه واتبعوه، ولم يكتموا
  ذكره فيما تقدمه من الكتب المنزلة عليهم، كقوله:</p><p class="quran">وَأَوْفُواْ بِعَهْدِى
  أُوفِ بِعَهْدِكُمْ</p><p>[البقرة: 40]. وقوله في الإنجيل لعيسى صلوات الله عليه: «سأنزل
  عليك كتاباً فيه نبأ بني إسرائيل، وما أريته أياهم من الآيات، وما أنعمت عليهم وما
  نقضوا من ميثاقهم الذي واثقوا به، وما ضيعوا من عهده إليهم» وحسن صنعه للذين قاموا
  بمثياق الله تعالى وأوفوا بعهده، ونصره إياهم، وكيف أنزل بأسه ونقمته بالذين غدروا
  ونقضوا ميثاقهم ولم يوفوا بعهده، لأنّ اليهود فعلوا باسم عيسى ما فعلوا باسم محمد صلى
  الله عليه وسلم من التحريف والجحود وكفروا به كما كفروا بمحمد صلى الله عليه وسلم.
  وقيلۤ هو أخذ الله العهد عليهم أن لا يسفكوا دماءهم، ولا يبغي بعضهم على بعض، ولا يقطعوا
  أرحامهم. وقيل: عهد الله إلى خلقه ثلاثة عهود: العهد الأوّل الذي أخذه على جميع ذرية
  آدم، الإقرار بربوبيته وهو قوله تعالى:</p><p class="quran">وإذ أخذ ربك</p><p>[الأعراف:
  172]، وعهد خص به النبيين أن يبلغوا الرسالة ويقيموا الدين ولا يتفرّقوا فيه، وهو قوله
  تعالى:</p><p class="quran">وَإِذْ أَخَذْنَا مِنَ ٱلنَّبِيّيْنَ مِيثَاقَهُمْ</p><p>[الأحزاب:
  7]، وعهد خصّ به العلماء وهو قوله:</p><p class="quran">وَإِذ أَخَذَ ٱللَّهُ مِيثَـٰقَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ لتبيننه للناس ولا يكتمونه</p><p>[آل عمران: 187].
  والضمير في ميثاقه للعهد وهو ما وثقوا به عهد الله من قبوله وإلزامه أنفسهم. ويجوز
  أن يكون بمعنى توثقته، كما أنّ الميعاد والميلاد، بمعنى الوعد والولادة. ويجوز أن يرجع
  الضمير إلى الله تعالى، أي من بعد توثقته عليهم، أو من بعد ما وثق به عهده من آياته
  وكتبه وإنذار رسله. ومعنى قطعهم ما أمر الله به أو يوصل: قطعهم الأرحام وموالاة المؤمنين،
  وقيل: قطعهم ما بين الأنبياء من الوصلة والاتحاد والاجتماع على الحق، في إيمانهم ببعض
  وكفرهم ببعض. فإن قلت: ما الأمر؟ قلت: طلب الفعل ممن هو دونك وبعثه عليه. وبه سمي الأمر
  الذي هو واحد الأمور؛ لأن الداعي الذي يدعو إليه من يتولاه شبه بآمر يأمره به، فقيل
  له: أمر، تسمية للمفعول به بالمصدر كأنه مأمور به، كما قيل له شأن. والشأن: الطلب والقصد.
  يقال: شأنت شأنه، أي قصدت قصده { هُمُ ٱلْخَـٰسِرُونَ } لأنهم استبدلوا النقض بالوفاء،
  والقطع بالوصل، والفساد بالصلاح وعقابها بثوابها.</p>'
