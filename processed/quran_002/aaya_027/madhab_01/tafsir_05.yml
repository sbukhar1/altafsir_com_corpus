text: '<p>فيه سبع مسائل:</p><p>الأولى: قوله تعالى: { ٱلَّذِينَ } «الَّذين» في موضع
  نصب على النّعت للفاسقين، وإن شئت جعلته في موضع رفع على أنه خبر ٱبتداء محذوف؛ أي
  هم الذين. وقد تقدّم.</p><p>الثانية: قوله تعالى: { يَنقُضُونَ } النَّقض: إفساد ما
  أبرمته من بناء أو حبل أو عهد. والنُّقاضة. ما نُقض من حبل الشَّعر. والمُناقضة في
  القول: أن تتكلم بما تناقض معناه. والنَّقِيضة في الشِّعر: ما يُنْقَض به. والنِّقْض:
  المنقوض. واختلف الناس في تعيين هذا العهد؛ فقيل: هو الذي أخذه الله على بني آدم حين
  ٱستخرجهم من ظهره. وقيل: هو وصية الله تعالى إلى خلقه، وأمْرُه إيّاهم بما أمرهم به
  من طاعته، ونَهْيُه إياهم عما نهاهم عنه من معصيته في كتبه على ألسنة رسله؛ ونقضهم
  ذلك ترك العمل به. وقيل: بل نَصْب الأدلة على وحدانيّته بالسموات والأرض وسائر الصنعة
  هو بمنزلة العهد؛ ونقضهم ترك النظر في ذلك. وقيل: هو ما عهده إلى من أوتي الكتاب أن
  يبينوا نبوّة محمد صلى الله عليه وسلم ولا يكتموا أمره. فالآية على هذا في أهل الكتاب.
  قال أبو إسحاق الزجاج: عهده جل وعز ما أخذه على النبّيين ومن ٱتبعهم ألا يكفروا بالنبيّ
  صلى الله عليه وسلم. ودليل ذلك: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ }
  إلى قوله تعالى:</p><p class="quran">وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي</p><p>[آل
  عمران: 81] أي عهدي.</p><p>قلت: وظاهر ما قبلُ وما بعدُ يدّل على أنها في الكفار. فهذه
  خمسة أقوال؛ والقول الثاني يجمعها.</p><p>الثالثة: قوله تعالى: { مِن بَعْدِ مِيثَاقِهِ
  } الميثاق: العهد المؤكّد باليمين؛ مِفعال من الوثاقة والمعاهدة، وهي الشدّة في العقد
  والربط ونحوه. والجمع المواثيق على الأصل؛ لأن أصل مِيثاق مِوْثاق، صارت الواو ياء
  لانكسار ما قبلها ـ والمياثق والمياثيق أيضاً؛ وأنشد ٱبن الأعرابي:</p><p class="poetry_or_grammar">حِمىً
  لا يُحَلّ الدهرَ إلا بإذننا</p><p class="poetry_or_grammar">ولا نسأل الأقوامَ عَهْدَ
  المياثِقِ</p><p>والمَوْثق: المِيثاق. والمواثقة: المعاهدة؛ ومنه قوله تعالى: { وَمِيثَاقَهُ
  ٱلَّذِي وَاثَقَكُم بِهِ }.</p><p>الرابعة: قوله تعالى: { وَيَقْطَعُونَ } القطع معروف،
  والمصدر ـ في الرَّحِم ـ القطيعة؛ يقال: قَطَع رَحِمه قَطِيعة فهو رجل قُطَعٌ وقُطَعَة؛
  مثال هُمَزة. وقَطَعت الحبل قطعاً. وقَطَعت النهر قُطُوعا. وَقَطَعتِ الطيرُ قُطوعاً
  وقُطَاعاً وقِطَاعاً إذا خرجت من بلد إلى بلد. وأصاب الناسَ قُطْعَةٌ: إذا قَلّت مياههم.
  ورجل به قُطْعٌ: أي ٱنبهار.</p><p>الخامسة: قوله تعالى: { مَآ أَمَرَ ٱللَّهُ بِهِ
  أَن يُوصَلَ } «ما» في موضع نصب بـ «ـيَقْطَعُون». و «أَنْ» إن شئت كانت بدلاً من «ما»
  وإن شئت من الهاء في «به» وهو أحسن. ويجوز أن يكون لئلا يوصل؛ أي كراهة أن يوصل. وٱختلف
  ما الشيء الذي أَمَر بوصله؟ فقيل: صلة الأرحام. وقيل: أمر أن يوصل القول بالعمل؛ فقطعوا
  بينهما بأن قالوا ولم يعملوا.</p><p>وقيل: أمرأن يوصل التصديق بجيمع أنبيائه، فقطعوه
  بتصديق بعضهم وتكذيب بعضهم. وقيل: الإشارة إلى دين الله وعبادته في الأرض، وإقامة شرائعه
  وحفظ حدوده. فهي عامة في كل ما أمر الله تعالى به أن يوصل. هذا قول الجمهور؛ والرَّحِم
  جزء من هذا.</p><p>السادسة: قوله تعالى: { وَيُفْسِدُونَ فِي ٱلأرْضِ } أي يعبدون غير
  الله تعالى ويجورون في الأفعال، إذ هي بحسب شهواتهم؛ وهذا غاية الفساد.</p><p>{ أُولَـۤئِكَ
  هُمُ ٱلْخَاسِرُونَ } ابتداء وخبر. و «هم» زائدة؛ ويجوز أن تكون «هم» ابتداء ثانٍ،
  «الخاسرون» خبره، والثاني وخبره خبر الأوّل كما تقدّم. والخاسر: الذي نقص نفسه حَظّها
  من الفلاح والفَوْز. والخُسْران: النقصان، كان في ميزان أو غيره؛ قال جَرير:</p><p
  class="poetry_or_grammar">إن سَلِيطاً في الخَسَار إنّهُ</p><p class="poetry_or_grammar">أولادُ
  قَومٍ خُلِقوا أقِنّهْ</p><p>يعني بالخَسَار ما ينقص من حظوظهم وشرفهم. قال الجوهري:
  وَخَسرت الشيء (بالفتح) وأخسرته نقصته. والخَسَار والخَسَارة والخَيْسَرَى: الضلال
  والهلاك. فقيل للهالك: خاسر؛ لأنه خسر نفسه وأهله يوم القيامة ومُنع منزله من الجنة.</p><p>السابعة:
  في هذه الآية دليل على أن الوفاء بالعهد والتزامه وكل عهدٍ جائز ألزمه المرء نفسه فلا
  يحل له نقضه سواء أكان بين مسلم أم غيره؛ لذمّ الله تعالى مَن نقض عهده. وقد قال:</p><p
  class="quran">أَوْفُواْ بِٱلْعُقُودِ</p><p>[المائدة: 1] وقد قال لنبيّه عليه السلام:</p><p
  class="quran">وَإِمَّا تَخَافَنَّ مِن قَوْمٍ خِيَانَةً فَٱنْبِذْ إِلَيْهِمْ عَلَىٰ
  سَوَآءٍ</p><p>[الأنفال: 58] فنهاه عن الغَدْر، وذلك لا يكون إلا بنقض العهد؛ على ما
  يأتي بيانه في موضعه إن شاء الله تعالى.</p>'
