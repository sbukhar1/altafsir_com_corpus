text: '<p>قوله تعالى: { ٱلَّذِينَ يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَاقِهِ...
  }</p><p>حكى ابن عطية في هذه الجملة خلافا هل هي استئأنفا أو من تمام ما قبلها؟</p><p>قال
  ابن عرفة: إن راعينا مقام التخويف وترتّب الذّم على كل وصف من هذه الأوصاف جعلناه كلاما
  آخر مستأنفا، وإن راعينا مناسبة اللَّفظ فترد لما قبلها. واختلفوا في العهد ما هو؟</p><p>ابن
  عرفة: والظاهر أن نقض العهد راجع إلى الإقرار بوحدانية الله تعالى. وقطع ما أمر الله
  به أن يوصل راجع إلى الإقرار بالرسالة.</p><p>وأشار إليه ابن عطية فهم مكلفون بشهادة
  أن لا إله إلا الله وأن (يصلوها) بشهادة أن محمدا رسول الله فخالفوا في الأمرين فعهد
  الله هو الدليل الدال على وحدانيته ونقضه هو المخالفة فيه.</p><p>ابن عطية: وقال بعض
  المتأوّلين إنّ العهد هو ما أخذه الله تعالى على (بني آدم حين أخرجهم من ظهر آدم كالذرّ</p><p
  class="quran">وَأَشْهَدَهُمْ عَلَىٰ أَنفُسِهِمْ أَلَسْتُ بِرَبِّكُمْ؟ قَالُواْ بَلَىٰ</p><p>وضعفه
  الفخر بأنهم حينّذ ليسوا مكلفين فلا يعاقبون على نقض ذلك العهد).</p><p>وأجاب ابن عرفة
  بأن قال: لا مانع من أنهم كلفوا (حينئذ) بالإيمان فآمنوا والتزموا العهد ونسوه، ثم
  ذكروا بذلك في الدنيا بهذه الآية وأنظارها، فمنهم من تذكر وآمن، ومنهم من بقي فيعاقب
  لأجل ذلك (ونظيره) عندنا أن القاضي إذا حكم بحكم ونسيه فذكره فيه شاهد واحد فإنه ينفذه
  بشهادته ويرجع إليه وكذلك هذا.</p><p>قوله تعالى: { مِن بَعْدِ مِيثَاقِهِ... }</p><p>أي
  من بعد توثقه وإبرامه.</p><p>ابن عطية قيل: إنّها لأهل الكتاب، وقيل: لجميع الكفار،
  وقيل: لمن آمن (ثم) كفر.</p><p>ابن عرفة: الظاهر تناولها لكل من صلح صدق هذا اللفظ
  عليه، قيل: لتدل على مبادرتهم بالنقص في أول (أزمنته البعيدة).</p><p>أبو البقاء: "
  من " لابتداء الغاية في الزمان عند من أجازه وزائدة عند من منعه وهو ضعيف (لا متناع)
  زيادتها في الواجب.</p><p>قال الصفاقسي: هذا ليس بشيء لأن القبلية والبعدية من صفات
  الزمان، فكأن " من " (تدخل) على الزمان فلا يحتاج إلى زيادتها</p><p>قال ابن عرفة:
  لا يليق به على علمه فإن ابن عصفور وغيره قد تأولوها في مثل هذا على حذف مضاف تقديره
  مصدرا، وأعربوا " قبل " و " بعد " إذا انتصبا ظرفي زمان صريحين وقالوا: ظرف الزمان
  هو اسم الزمان أو عدده أو ما قام مقامه نحو: أتيتك طلوع الشمس أو ما أضيف إليه إذا
  كان هو أو بعضه.</p><p>قوله تعالى: { وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ...
  }</p><p>قال ابن عرفة: فيه عندي حجة لمن يقول إن لفظ أمر إنما يطلق على الواجب فقط،
  وأما المندوب فغير مأمور به إن زعم أنه لإجماعنا على المراد به هنا (الوجوب) لترينه
  الذمّ (فمن) يقول: إن المندوب مأمور به إن زعم أنّه حقيقة لزمه الاشتراك.</p><p>وإن
  جعله مجازا لزمه المجاز، وهما معا على خلاف الأصل.</p><p>ابن عرفة: والصحيح عندي في
  الأمر اشتراط الاستعلاء فقط (لاَ) العلو خلافا للمعتزلة وبعض أهل السنة.</p><p>قوله
  تعالى: { وَيُفْسِدُونَ فِي ٱلأرْضِ... } إن أراد بالفساد الأمر الأعم من القول والفعل
  والاعتقاد فيكون ذلك من عطف العام على الخاص (وإن أريد به) الفعل فقط فتكون من عطف
  الشيء على ما هو مغاير له.</p><p>قوله تعالى: { أُوْلَـۤئِكَ هُمُ ٱلْخَاسِرُونَ }</p><p>عبر
  بالخسران لأنهم بالعهد والميثاق حصل لهم الفوز والنجاة، فلما نقضوه (شبّهوا) بمن اشترى
  سلعة للتجارة وكان بحيث إن بادر بيعها لربح فيها ربحا كثيرا فتركها حتى كسد سوقها وباعها
  بالبخس والخسران.</p><p>قيل لابن عرفة: هذه الآية تدل على أنّ مرتكب الكبيرة غير مخلد
  في النار لاقتضائها حصر الخسران في هؤلاء لأن البناء على المضمر يفيد الحصر؟</p><p>فقال:
  يقول الزمخشري: إنه لمطلق الربط لا للحصر كما قال في</p><p class="quran">وَمَا هُم
  بِخَارِجِينَ مِنَ ٱلنَّارِ</p>'
