text: "<p>قوله تعالى: { الّذِينَ يَنقضُون عَهْدَ الله }</p><p>هذه صفة للفاسقين، وقد
  سبقت فيهم الأقوال الثلاثة. والنقض: ضد الإِبرام، ومعناه حل الشىء بعد عقده. وينصرف
  النقض إِلى كل شىء بحسبه، فنقض البناء: تفريق جمعه بعد إحكامه. ونقض العهد: الإعراض
  عن المقام على أحكامه.</p><p>وفي هذا العهد ثلاثة أقوال.</p><p>أحدها: أنه ما عهد إِلى
  أهل الكتاب من صفة محمد صلى الله عليه وسلم والوصية باتباعه، قاله ابن عباس ومقاتل.</p><p>والثاني:
  أنه ما عُهد اليهم في القرآن، فأقروا به ثم كفروا، قاله السدي.</p><p>والثالث: أنه
  الذي أخذه عليهم حين استخرج ذرية آدم من ظهره، قاله الزجاج. ونحن وإن لم نذكر ذلك العهد،
  فقد ثبت بخبر الصادق، فيجب الايمان به.</p><p>وفي «من» قولان. أحدهما: أنها زائدة،
  والثاني: أنها لابتداء الغاية، كأنه قال: ابتداء نقض العهد من بعد ميثاقه. وفي هاء
  «ميثاقه» قولان. أحدهما: أنها ترجع الى إِلله تعالى، والثاني: أنها ترجع إلى العهد،
  فتقديره: بعد إحكام التوفيق فيه.</p><p>وفي: الذي أمر الله أن يوصل: ثلاثة أقوال. أحدها:
  الرحم والقرابة، قاله ابن عباس وقتادة والسّدّي. والثاني: أنه رسول الله، صلى الله
  عليه وسلم، قطعوه بالتكذيب، قاله الحسن. والثالث: الإيمان بالله، وأن لا يفرق بين أحد
  من رسله، فآمنوا ببعض وكفروا ببعض، قاله مقاتل.</p><p>وفي فسادهم في الأرض ثلاثة أقوال.
  أحدُها: أنه استدعاؤهم الناس إلى الكفر، قاله ابن عباس. والثاني: أنه العمل بالمعاصي،
  قاله السدي، و مقاتل. والثالث: أنه قطعهم الطريق على من جاء مهاجراً إلى النبي - صلى
  الله عليه وسلم - ليمنعوا الناس من الإسلام.</p><p>والخسران في اللغة: النقصان.</p>"
