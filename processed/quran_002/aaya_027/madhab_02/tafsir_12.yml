text: '<p>قوله عز وجل: { إِنَّ اللهَ لاَ يَسْتَحْيِي أَنْ يَضْرِبَ مَثَلاً مَا بَعُوضَة
  فما فوقها }.</p><p>في قوله: { لاَ يَسْتَحْيِي } ثلاثةُ تأويلاتٍ:</p><p>أحدها: معناه
  لا يترك.</p><p>والثاني: [يريد] لا يخشى.</p><p>والثالث: لا يمتنع، وهذا قول المفضل.</p><p>وأصل
  الاستحياء الانقباض عن الشيء والامتناع منه خوفاً من موَاقَعَةِ القبح.</p><p>والبعوضة:
  من صفار البقِّ سُميت بعوضة، لأنها كبعض البقَّة لصِغَرِها.</p><p>وفي قوله: { مَا
  بَعُوضَةً } ثلاثةُ أوجُهٍ:</p><p>أحدها: أن " ما " بمعنى الذي، وتقديره: الذي هو بعوضة.</p><p>والثاني:
  أن معناه: ما بين بعوضة إلى ما فَوْقها.</p><p>والثالث: أن " ما " صلةٌ زائدةٌ، كما
  قال النابغة:</p><p class="poetry_or_grammar">قَالَتْ أَلاَ لَيْتُمَا هذَا الْحَمَامُ
  لَنَا</p><p class="poetry_or_grammar">إِلَى حَمَامَتِنَا وَنِصْفُهُ فَقَدِ</p><p>{
  فَمَا فَوْقَهَا } فيه تأويلان:</p><p>أحدهما: فما فوقها في الكبر، وهذا قول قتادة
  وابنِ جُريجٍ.</p><p>والثاني: فما فوقها في الصغر، لأن الغرض المقصود هو الصغر. وفي
  المثل ثلاثة أقاويل:</p><p>أحدها: أنه وارد في المنافقين، حيث ضَرَبَ لهم المَثَلَيْنِ
  المتقدِّمين: مثَلَهُمْ كمثل الذي استوقد ناراً، وقوله: أو كصيِّب من السماء، فقال
  المنافقون: إن الله أعلى مِنْ أن يضرب هذه الأمثال، فأنزل الله تعالى: { إِنَّ اللهَ
  لاَ يَسْتَحْيِي أَنْ يَضْرِبَ مَثَلاً مَا بَعُوضَةً فَمَا فَوْقَهَا } ، وهذا قول
  ابن مسعود وابن عباس.</p><p>والثاني: أن هذا مثلٌ مبتدأ ضَرَبَهُ الله تعالى مثلاً
  للدنيا وأهلها، وهو أن البعوضة تحيا ما جاعت، وإذا شبعت ماتت، كذلك مثل أهل الدنيا،
  إذا امتلأوا من الدنيا، أخذهم الله تعالى عند ذلك، وهذا قول الربيع بن أنس.</p><p>والثالث:
  أن الله عز وجل حين ذكر في كتابه العنكبوت والذباب وضربهما مثلاً، قال أهل الضلالة:
  ما بال العنكبوت والذباب يذكران، فأنزل الله تعالى هذه الآية، وهذا قول قتادةَ، وتأويل
  الربيع أحسن، والأولُ أشبَهُ.</p><p>قوله عز وجل: { يُضِلُّ بِهِ كَثِيراً وَيَهْدِي
  بِهِ كَثِيراً } فيه ثلاثةُ تأويلات:</p><p>أحدها: معناه بالتكذيب بأمثاله، التي ضربها
  لهم كثيراً، ويهدي بالتصديق بها كثيراً.</p><p>والثاني: أنه امتحنهم بأمثاله، فَضَلَّ
  قوم فجعل ذلك إضلالاً لهم، واهتدى قوم فجعله هدايةً لهم.</p><p>والثالث: أنه إخبار
  عمَّنْ ضلَّ ومن اهتدى.</p><p>قوله عز وجل: { الَّذِينَ يَنْقُضُونَ عَهْدَ اللهِ مِنْ
  بَعْدِ مِيثَاقِهِ }.</p><p>أما النقض، فهو ضد الإبرام، وفي العهد قولان:</p><p>أحدهما:
  الوصيَّة.</p><p>والثاني: الموثق.</p><p>والميثاق ما وَقَعَ التوثق به.</p><p>وفيما
  تضمنه عهده وميثاقه أربعة أقاويل:</p><p>أحدها: أن العهد وصية الله إلى خلقه وأمره
  إياهم بما أمرهم به من طاعة، ونهيه إياهم عما نهاهم عنه من معصية في كتبه، وعلى لسان
  رسله، ونقضهم ذلك بترك العمل به.</p><p>والثاني: أن عهده ما خلقه في عقولهم من الحجة
  على توحيده وصدق رسله بالمعجزات الدالة على صدقهم.</p><p>والثالث: أن عهده ما أنزله
  على أهل الكتاب [من]، على صفة النبي صلى الله عليه وسلم، والوصية المؤكدة باتباعه،
  فذلك العهد الذي نقضوه بجحودهم له بعد إعطائهم الله تعالى الميثاق من أنفسهم، ليبينه
  للناس ولا يكتمونه، فأخبر سبحانه، أنهم نبذوه وراء ظهورهم واشتروا به ثمناً قليلاً.</p><p>والرابع:
  أن العهد الذي أخذه عليهم حين أخرجهم من صلب آدم، الذي وصفه في قوله تعالى:</p><p class="quran">وَإِذْ
  أَخَذَ رَبُّكَ مِنْ بَنِي آدَمَ مِنْ ظُهُورِهِمْ ذُرِّيَّتَهُمْ وَأَشْهَدَهُمْ عَلَى
  أَنْفُسِهِمْ أَلَسْتُ بِرَبِّكُمْ قَالُوا بَلَى شَهِدْنا</p><p>[الأعراف: 172].</p><p>وفي
  هذه الكتابة التي في ميثاقه قولان:</p><p>أحدهما: أنها كناية ترجع إلى اسم الله وتقديره
  من بعد ميثاق الله.</p><p>والثاني: أنها كناية ترجع إلى العهد وتقديره من بعد ميثاق
  العهد.</p><p>وفيمن عَنَاهُ الله تعالى بهذا الخطاب، ثلاثة أقاويل:</p><p>أحدها: المنافقون.</p><p>والثاني:
  أهل الكتاب.</p><p>والثالث: جميع الكفار.</p><p>قوله عز وجل: { وَيَقْطَعُونَ مَا أَمَرَ
  اللهُ بِهِ أَنْ يُوصَلَ } فيه ثلاثة تأويلات:</p><p>أحدها: أن الذي أمر الله تعالى
  به أن يوصل، هو رسوله، فقطعوه بالتكذيب والعصيان، وهو قول الحسن البصري.</p><p>والثاني:
  أنَّه الرحمُ والقرابةُ، وهو قول قتادة.</p><p>والثالث: أنه على العموم في كل ما أمر
  الله تعالى به أن يوصل.</p><p>قوله عز وجلَّ: { وَيُفْسِدُونَ في الأَرْضِ } وفي إفسادهم
  في الأرض قولان:</p><p>أحدهما: هو استدعاؤهم إلى الكفر.</p><p>والثاني: أنه إخافتهم
  السُّبُلَ وقطعهم الطريق.</p><p>وفي قوله: { أُولئِكَ هُمُ الْخَاسِرُونَ } قولان:</p><p>أحدهما:
  أن الخسران هو النقصان، ومنه قول جرير:</p><p class="poetry_or_grammar">إِنَّ سليطاً
  في الْخَسَارِ إِنَّهُ</p><p class="poetry_or_grammar">أَوْلاَدُ قَوْمٍ حلفوا افنه</p><p>يعني
  بالخَسَار، ما ينقُصُ حظوظهم وشرفهم.</p><p>والثاني: أن الخسران ها هنا الهلاك، ومعناه:
  أولئك هم الهالكون.</p><p>ومنهم من قال: كل ما نسبه الله تعالى من الخسران إلى غير
  المسلمين فإنما يعني الكفر، وما نسبه إلى المسلمين، فإنما يعني به الذنب.</p>'
