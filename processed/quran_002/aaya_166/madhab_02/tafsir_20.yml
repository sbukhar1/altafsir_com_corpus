aaya: إِذْ تَبَرَّأَ الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا وَرَأَوُا الْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ الْأَسْبَابُ
text: '<p>قوله تعالى: { إِذْ تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ... }.</p><p>قال ابن عرفة:
  لا ينبغي للإنسان أن يشغل نفسه بشهواته وجمع المال فإنه عليه (وبال) كما ورد:</p><p
  class="hadith"> " الكيّس من دان نفسه " </p><p>وتبرؤهم منه قبل (رؤيتهم) العذاب أشد
  في الممانعة وعدم النصرة.</p>'
