aaya: إِذْ تَبَرَّأَ الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا وَرَأَوُا الْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ الْأَسْبَابُ
text: '<p>{ وَمِنَ ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَادًا } يعني بعض الناس
  وصفوا لله شركاء وأعدالاً وهي الأوثان { يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ } قال بعضهم:
  معناه يحبون الأوثان كحبهم لله تعالى لأنهم كانوا يقرون بالله تعالى. وقال بعضهم: معناه،
  يحبون الأوثان كحب المؤمنين لله تعالى: { وَٱلَّذِينَ ءامَنُواْ أَشَدُّ حُبّاً لِلَّهِ
  } لأن الكفار يعبدون أوثانهم في حال الرخاء فإذا أصابتهم شدة تركوا عبادتها والمؤمنون
  يعبدون الله تعالى في حال الرخاء والشدة فهذا معنى قوله تعالى: { وَٱلَّذِينَ ءامَنُواْ
  أَشَدُّ حُبّاً لِلَّهِ } فإن قيل إذا كان المؤمنون أشد حباً لله [فما معنى] قوله:
  يحبونهم كحب الله؟ قيل له: يحتمل أن بعض المؤمنين حبهم مثل حبهم وبعضهم أشد حباً وفي
  أول الآية: ذكر بعض المؤمنين وفي آخر الآية ذكر المؤمنين الذين هم أشد حباً لله. والحب
  لله أن يطيعوه في أَمره وينتهوا عن نهيه فكل من كان أطوع [لله] فهو أشد حباً له. كما
  قال القائل:</p><p class="poetry_or_grammar">لو كان حبك صادقاً لأطعته</p><p class="poetry_or_grammar">إن
  المحب لمن يحب مطيع</p><p>ثم قال لمحمد - صلى الله عليه وسلم - { وَلَوْ يَرَى ٱلَّذِينَ
  ظَلَمُواْ } يا محمد { إِذْ يَرَوْنَ ٱلْعَذَابَ } يعني حين يرون العذاب { أَنَّ ٱلْقُوَّةَ
  لِلَّهِ جَمِيعًا } وفي الآية مضمر ومعناه يا محمد لو رأيت الذين ظلموا في العذاب لرأيت
  أمراً عظيماً كما تقول: لو رأيت فلاناً تحت السياط فيستغني عن الجواب لأن معناه مفهوم
  فكذلك ها هنا لم يذكر الجواب لأن المعنى معلوم. قرأ نافع وابن عامر: [(ولو ترى) بالتاء
  على معنى المخاطب للنبي - صلى الله عليه وسلم - وقرأ الباقون: (بالياء) ومعناه] ولو
  يرى عبدة الأوثان اليوم ما يرون يوم القيامة أن الأوثان لا تنفعهم شيئاً وأن القوة
  لله جميعاً تركوا عبادتها. وقرأ ابن عامر (إذ يرون العذاب) بضم الياء على معنى فعل
  ما لم يسم فاعله وقرأ الباقون بنصب الياء على معنى الخبر عنهم. وقرأ الحسن وقتادة:
  (أن القوة لله جميعاً) على معنى الابتداء وقرأ العامة [(أن القوة لله)] بالنصب على
  معنى البناء، يعني بأن القوة لله جميعاً { وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ } يعني
  للرؤساء والاتباع من أهل الأوثان { إِذْ تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ } يعني القادة
  { مِنَ ٱلَّذِينَ ٱتَّبَعُواْ } وهم السفلة { وَرَأَوُاْ ٱلْعَذَابَ } يقال حين يروا
  العذاب { وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ } أي العهود والحلف التي كانت بينهم في
  الدنيا وقال القتبي: الأسباب يعني الأسباب التي كانوا يتواصلون بها في الدنيا. وقال
  بعضهم وتقطعت بهم الأسباب، أي الخلة والمواصلة كما قال في آية أخرى:</p><p class="quran">ٱلأَخِلاَءُ
  يَوْمَئِذٍ بَعْضُهُمْ لِبَعْضٍ عَدُوٌّ إِلاَّ ٱلْمُتَّقِينَ</p><p>[الزخرف: 67]؛
  ويقال: الأرحام والمودة التي كانوا يتواصلون بها فيما بينهم قوله تعالى { وَقَالَ ٱلَّذِينَ
  ٱتَّبَعُواْ } أي السفلة { لَوْ أَنَّ لَنَا كَرَّةً } أي رجعة إلى الدنيا وذلك أن
  الرؤساء لما تبرؤوا منهم ولا ينفعونهم شيئاً ندمت السفلة على اتباعهم في الدنيا ويقولون
  في أنفسهم لو أن لنا كرة أي رجعة إلى الدنيا { فَنَتَبَرَّأَ مِنْهُمْ } أي من القادة
  { كَمَا تَبَرَّءُواْ مِنَّا } من القادة قال الله تعالى { كَذٰلِكَ يُرِيهِمُ ٱللَّهُ
  أَعْمَـٰلَهُمْ حَسَرٰتٍ عَلَيْهِمْ } [لأنهم يرون أعمالهم] غير مقبولة لأنها كانت
  لغير وجه الله تعالى فيكون ذلك حسرة عليهم. وقوله تعالى: { وَمَا هُم بِخَـٰرِجِينَ
  مِنَ ٱلنَّارِ } يعني التابع والمتبوع والعابد والمعبود.</p>'
