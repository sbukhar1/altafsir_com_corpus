aaya: إِذْ تَبَرَّأَ الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا وَرَأَوُا الْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ الْأَسْبَابُ
text: '<p>قوله تعالى: { من الذين اتَّبعوا } فيهم قولان. أحدهما: أنهم القادة والرؤساء،
  قاله ابن عباس، وأبو العالية، وقتادة، ومقاتل، والزجاج. والثاني: أنهم الشياطين، قاله
  السدي.</p><p>قوله تعالى: { ورأَؤُا العذاب } يشمل الكل { وتقطَّعت بهم الأسباب } أي:
  عنهم، مثل قوله</p><p class="quran">فَسْئَلْ به خبيراً</p><p>[الفرقان:59]. وفي {
  الأسباب } أربعة أقوال. أحدها: أنها المودات، وإلى نحوه ذهب ابن عباس، ومجاهد، وقتادة.
  والثاني: أنها الأعمال، رواه السدي عن ابن مسعود، وابن عباس، وهو قول أبي صالح، وابن
  زيد، والثالث: أنها الأرحام، رواه ابن جريج عن ابن عباس. والرابع: أنها تشمل جميع ذلك.
  قال ابن قتيبة: هي الأسباب التي كانوا يتواصلون بها في الدنيا، فأما تسميتها بالأسباب،
  فالسبب في اللغة: الحبل، ثم قيل لكل ما يتوصل به إلى المقصود: سبب. والكرَّة: الرجعة
  إلى الدنيا، قاله ابن عباس، وقتادة في آخرين. { فنتبرَّأَ منهم } يريدون: من القادة
  { كما تبرؤوا منَّا } في الآخرة. { كذلك يريهم الله أعمالهم } قال الزجاج: أي: كتبرؤ
  بعضهم من بعض، يريهم الله أعمالهم حسراتٍ عليهم، لأن أعمال الكافر لا تنفعه، وقال ابن
  الأنباري: يريهم الله أعمالهم القبيحة حسراتٍ عليهم إذا رأوا أحسن المجازاة للمؤمنين
  بأعمالهم، قال: ويجوز أن يكون كذلك يريهم الله ثواب أعمالهم الصالحة وجزاءها، فحذف
  الجزاء. وأقام الأعمال مقامه. قال ابن فارس: والحسرة: التلهف على الشيء الفائت. وقال
  غيره: الحسرة: أشد الندامة.</p>'
