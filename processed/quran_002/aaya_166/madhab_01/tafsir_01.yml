aaya: إِذْ تَبَرَّأَ الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا وَرَأَوُا الْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ الْأَسْبَابُ
text: '<p>يعنـي تعالـى ذكره بقوله: { إذْ تَبَرَّأ الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ
  اتَّبَعُوا ورَأوُا العَذَاب } إذ تبرأ الذين اتُّبعوا من الذين اتَّبعوا.</p><p>ثم
  اختلف أهل التأويـل فـي الذين عنى الله تعالـى ذكره بقوله: { إذْ تَبَرَّأ الَّذِينَ
  اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا } فقال بعضهم بـما:</p><p>حدثنا به بشر بن معاذ
  قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة قوله: { إذْ تَبَرَّأ الَّذِينَ اتُّبِعُوا
  } وهم الـجبـابرة والقادة والرؤوس فـي الشرك، { مِنَ الَّذِينَ اتَّبَعُوا } وهم الأتبـاع
  الضعفـاء، { ورَأَوُا العَذَابَ }.</p><p>حدثنـي الـمثنى قال: ثنا إسحاق، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع: { إذْ تَبَرَّأ الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ
  اتَّبَعُوا } قال: تبرأت القادة من الأتبـاع يوم القـيامة.</p><p>حدثنـي القاسم، قال:
  ثنا الـحسين، قال: حدثنـي حجاج، قال ابن جريج: قلت لعطاء: { إذْ تَبَرَّأ الّذِينَ
  اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا } قال: تبرأ رؤساؤهم وقادتهم وساداتهم من الذين
  اتبعوهم.</p><p>وقال آخرون بـما:</p><p>حدثنـي به موسى بن هارون، قال: ثنا عمرو بن
  حماد، قال: ثنا أسبـاط، عن السدي: { إذْ تَبَرَّأ الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ
  اتَّبَعُوا } أما الذين اتبعوا فهم الشياطين تبرّءوا من الإنس.</p><p>قال أبو جعفر:
  والصواب من القول عندي فـي ذلك أن الله تعالـى ذكره أخبر أن الـمتّبعينَ علـى الشرك
  بـالله يتبرّءون من أتبـاعهم حين يعاينون عذاب الله ولـم يخصص بذلك منهم بعضاً دون
  بعض، بل عمّ جميعهم، فداخـل فـي ذلك كل متبوع علـى الكفر بـالله والضلال أنه يتبرأ
  من أتبـاعه الذين كانوا يتبعونه علـى الضلال فـي الدنـيا إذا عاينوا عذاب الله فـي
  الآخرة.</p><p>وأما دلالة الآية فـيـمن عنى بقوله: { إذْ تَبَرَّأ الَّذِينَ اتُّبِعُوا
  مِنَ الَّذِين اتَّبَعُوا } فإنها إنـما تدلّ علـى أن الأنداد الذين اتـخذهم من دون
  الله مَن وصف تعالـى ذكره صفته بقوله: { وَمِنَ النَّاسِ مَنْ يَتَّـخِذُ مِنْ دُونِ
  اللَّهِ أنْدَاداً } هم الذين يتبرّءون من أتبـاعهم. وإذا كانت الآية علـى ذلك دالة
  صحّ التأويـل الذي تأوّله السدي فـي قوله: { وَمِنَ النَّاسِ مَنْ يَتَّـخِذُ مِنْ
  دُون اللَّهِ أنْدَاداً } أن الأنداد فـي هذا الـموضع إنـما أريد بها الأندار من الرجال
  الذين يطيعونهم فيما أمروهم به من أمر، ويعصون الله فـي طاعتهم إياهم، كما يطيع الله
  الـمؤمنون ويعصون غيره، وفسد تأويـل قول من قال: { إذْ تَبَرَّأ الَّذِينَ اتُّبِعُوا
  مِنَ الَّذِينَ اتَّبَعُوا } إنهم الشياطين تبرّءوا من أولـيائهم من الإنس لأن هذه
  الآية إنـما هي فـي سياق الـخبر عن متـخذي الأنداد.</p><p>القول فـي تأويـل قوله تعالـى:
  { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ }.</p><p>يعنـي تعالـى ذكره بذلك: أن الله شديد
  العذاب إذ تبرأ الذين اتبعوا، وإذ تقطعت بهم الأسبـاب.</p><p>ثم اختلف أهل التأويـل
  فـي معنى الأسبـاب.</p><p>فقال بعضهم بـما:</p><p>حدثنـي به يحيى بن طلـحة الـيربوعي،
  قال: ثنا فضيـل بن عياض، وثنا ابن حميد، قال: ثنا جرير، عن عبـيد الـمكتب، عن مـجاهد:
  { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } قال: الوصال الذي كان بـينهم فـي الدنـيا.</p><p>حدثنا
  إسحاق بن إبراهيـم بن حبـيب بن الشهيد، قال: ثنا يحيى بن يـمان، عن سفـيان، عن عبـيد
  الـمكتب، عن مـجاهد: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } قال: تواصُلهم فـي الدنـيا.</p><p>حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، وثنا أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد
  جميعا، قالا: ثنا سفـيان، عن عبـيد الـمكتب، عن مـجاهد بـمثله.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَتَقَطَّعَتْ
  بِهِمُ الأسْبـابُ } قال: الـمودّة.</p><p>حدثنا الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي القاسم، قال: ثنـي الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد قال: تواصل كان بـينهم بـالـمودة فـي الدنـيا.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، قال: أخبرنـي قـيس بن سعد، عن عطاء، عن
  ابن عبـاس فـي قول الله تعالـى ذكره: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } قال: الـمودّة.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة: { وَتَقَطَّعَتْ بِهِمُ
  الأسْبـابُ } أسبـاب الندامة يوم القـيامة، وأسبـاب الـمواصلة التـي كانت بـينهم فـي
  الدنـيا يتواصلون بها ويتـحابون بها، فصارت علـيهم عداوة يوم القـيامة { ثمَّ يَوْمَ
  الْقِـيَامَةِ يَكْفُرُ بَعْضُكُمْ بِبَعْضٍ وَيَـلْعَنُ بَعْضُكُمْ بَعْضاً } ويتبرأ
  بعضكم من بعض، وقال الله تعالـى ذكره:</p><p class="quran">ٱلأَخِلاَّءُ يَوْمَئِذٍ
  بَعْضُهُمْ لِبَعْضٍ عَدُوٌّ إِلاَّ ٱلْمُتَّقِينَ</p><p>[الزخرف: 67] فصارت كل خـلة
  عداوة علـى أهلها، الأخـلة الـمتقـين.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ }
  قال: هو الوصل الذي كان بـينهم فـي الدنـيا.</p><p>وحدثت عن عمار بن الـحسن، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } يقول: الأسبـاب:
  الندامة.</p><p>وقال بعضهم: بل معنى الأسبـاب: الـمنازل التـي كانت لهم من أهل الدنـيا.
  ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال:
  حدثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } يقول: تقطعت
  بهم الـمنازل.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد،
  عن أبـي جعفر الرازي، عن الربـيع بن أنس وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ قال: الأسبـاب:
  الـمنازل.</p><p>وقال آخرون: الأسبـاب: الأرحام. ذكر من قال ذلك:</p><p>حدثنا القاسم،
  قال: ثنا الـحسن، قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج، وقال ابن
  عبـاس: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } قال: الأرحام.</p><p>وقال آخرون: الأسبـاب:
  الأعمال التـي كانوا يعملونها فـي الدنـيا.</p><p>ذكر من قال ذلك:</p><p>حدثنـي موسى
  بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: إمّا { وَتَقَطَّعَتْ
  بِهِمُ الأسْبـابُ } فـالأعمال.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد فـي قوله: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } قال: أسبـاب أعمالهم، فأهل
  التقوى أعطوا أسبـاب أعمالهم وثـيقة فـيأخذون بها فـينـجون، والآخرون أعطوا أسبـاب
  أعمالهم الـخبـيثة فتقطع بهم فـيذهبون فـي النار. قال: والأسبـاب: الشيء يتعلق به.
  قال: والسبب الـحبل، والأسبـاب جمع سبب، وهو كل ما تسبب به الرجل إلـى طلبته وحاجته،
  فـيقال للـحبل سبب لأنه يتسبب بـالتعلق به إلـى الـحاجة التـي لا يوصل إلـيها إلا بـالتعلق
  به، ويقال للطريق سبب للتسبب بركوبه إلـى ما لا يدرك إلا بقطعه، وللـمصاهرة سبب لأنها
  سبب للـحرمة، وللوسيـلة سبب للوصول بها إلـى الـحاجة، وكذلك كل ما كان به إدراك الطلبة
  فهو سبب لإدراكها. فإذا كان ذلك كذلك فـالصواب من القول فـي تأويـل قوله: { وَتَقَطَّعَتْ
  بِهِمُ الأسْبـابُ } أن يقال: إن الله تعالـى ذكره أخبر أن الذين ظلـموا أنفسهم من
  أهل الكفر الذين ماتوا وهم كفـار يتبرأ عند معاينتهم عذاب الله الـمتبوع من التابع،
  وتتقطع بهم الأسبـاب. وقد أخبر تعالـى ذكره فـي كتابه أن بعضهم يـلعن بعضا، وأخبر عن
  الشيطان أنه يقول لأولـيائه:</p><p class="quran">مَّآ أَنَاْ بِمُصْرِخِكُمْ وَمَآ
  أَنتُمْ بِمُصْرِخِيَّ إِنِّي كَفَرْتُ بِمَآ أَشْرَكْتُمُونِ مِن قَبْلُ</p><p>[إبراهيم:
  22] وأخبر تعالـى ذكره أن الأخلاء يومئذ بعضهم لبعض عدوّ إلا الـمتقـين، وأن الكافرين
  لا ينصر يومئذ بعضهم بعضاً، فقال تعالـى ذكره:</p><p class="quran">وَقِفُوهُمْ إِنَّهُمْ
  مَّسْئُولُونَ * مَا لَكُمْ لاَ تَنَاصَرُونَ</p><p>[الصافات: 24-25] وأن الرجل منهم
  لا ينفعه نسيبه ولا ذو رحمه، وإن كان نسيبه لله ولـياً، فقال تعالـى ذكره فـي ذلك:</p><p
  class="quran">وَمَا كَانَ ٱسْتِغْفَارُ إِبْرَاهِيمَ لأَبِيهِ إِلاَّ عَن مَّوْعِدَةٍ
  وَعَدَهَآ إِيَّاهُ فَلَمَّا تَبَيَّنَ لَهُ أَنَّهُ عَدُوٌّ لِلَّهِ تَبَرَّأَ مِنْهُ</p><p>[التوبة:
  114] وأخبر تعالـى ذكره أن أعمالهم تصير علـيهم حسرات. وكل هذه الـمعانـي أسبـاب يتسبب
  فـي الدنـيا بها إلـى مطالب، فقطع الله منافعها فـي الآخرة عن الكافرين به لأنها كانت
  بخلاف طاعته ورضاه، فهي منقطعة بأهلها فلا خِلال بعضهم بعضاً ينفعهم عند ورودهم علـى
  ربهم ولا عبـادتهم أندادهم ولا طاعتهم شياطينهم، ولا دافعت عنهم أرحام فنصرتهم من انتقام
  الله منهم، ولا أغنت عنهم أعمالهم بل صارت علـيهم حسرات، فكل أسبـاب الكفـار منقطعة،
  فلا معنى أبلغ فـي تأويـل قوله: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } من صفة الله،
  وذلك ما بـينا من جميع أسبـابهم دون بعضها علـى ما قلنا فـي ذلك. ومن ادّعى أن الـمعنى
  بذلك خاص من الأسبـاب سئل عن البـيان علـى دعواه من أصل لا منازع فـيه، وعورض بقول
  مخالفه فـيه، فلن يقول فـي شيء من ذلك قولاً إلا ألزم فـي الآخر مثله.</p>'
