aaya: إِذْ تَبَرَّأَ الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا وَرَأَوُا الْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ الْأَسْبَابُ
text: "<p>{ إِذْ } بدل من (إذ) قبله { تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ } أي الرؤساء
  { مِنَ ٱلَّذِينَ ٱتَّبَعُواْ } أي أنكروا إضلالهم { وَ } قد { رَأَوُاْ ٱْلَعَذَابَ
  وَتَقَطَّعَتْ } عطف على (تبرأ) { بِهِمْ } عنهم { ٱلاْسْبَابُ } الوصل التي كانت بينهم
  في الدنيا من الأرحام والمودة.</p>"
