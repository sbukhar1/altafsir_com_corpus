text: '<p>{ أَتَأْمُرُونَ } الهمزة للتقرير مع التوبيخ والتعجيب من حالهم. والبرّ سعة
  الخير والمعروف. ومنه البر لسعته، ويتناول كل خير. ومنه قولهم: صدقت وبررت. وكان الأحبار
  يأمرون من نصحوه في السر من أقاربهم وغيرهم باتباع محمد صلى الله عليه وسلم ولا يتبعونه.
  وقيل: كانوا يأمرون بالصدقة ولا يتصدّقون، وإذا أتوا بصدقات ليفرّقوها خانوا فيها.
  وعن محمد بن واسع: بلغني أنّ ناساً من أهل الجنة اطلعوا على ناس من أهل النار فقالوا
  لهم: قد كنتم تأمروننا بأشياء عملناها فدخلنا الجنة. قالوا: كنا نأمركم بها ونخالف
  إلى غيرها { وَتَنسَوْنَ أَنفُسَكُمْ } وتتركونها من البر كالمنسيات { وَأَنتُمْ تَتْلُونَ
  ٱلْكِتَـٰبَ } تبكيت مثل قوله: { وَأَنتُمْ تَعْلَمُونَ } يعني تتلون التوراة وفيها
  نعت محمد صلى الله عليه وسلم، أو فيها الوعيد على الخيانة وترك البر ومخالفة القول
  العمل { أَفَلاَ تَعْقِلُونَ } توبيخ عظيم بمعنى: أفلا تفطنون، لقبح ما أقدمتم عليه
  حتى يصدكم استقباحه عن ارتكابه، وكأنكم في ذلك مسلوبو العقول لأن العقول تأباه وتدفعه.
  ونحوه:</p><p class="quran">أُفّ لَّكُمْ وَلِمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ أَفَلاَ
  تَعْقِلُونَ</p><p>[الأنبياء: 67]. { وَٱسْتَعِينُواْ } على حوائجكم إلى الله { بِٱلصَّبْرِ
  وَٱلصَّلَوٰةِ } أي بالجمع بينهما، وأن تصلوا صابرين على تكاليف الصلاة، محتملين لمشاقها
  وما يجب فيها ـ من إخلاص القلب، وحفظ النيات، ودفع الوساوس ومراعاة الآداب، والاحتراس
  من المكاره مع الخشية والخشوع، واستحضار العلم بأنه انتصاب بين يدي جبار السمٰوات،
  ليسأل فك الرقاب عن سخطه وعذابه. ومنه قوله تعالى:</p><p class="quran">وَأْمُرْ أَهْلَكَ
  بِٱلصَّلوٰةِ وَٱصْطَبِرْ عَلَيْهَا</p><p>[طه: 132] أو: واستعينوا على البلايا والنوائب
  بالصبر عليها والالتجاء إلى الصلاة عند وقوعها.</p><p>(34) وكان رسول الله صلى الله
  عليه وسلم «إذا حزبه أمر فزع إلى الصلاة» وعن ابن عباس أنه نعى إليه أخوه «قُثَم» وهو
  في سفر، فاسترجع وتنحى عن الطريق فصلى ركعتين أطال فيهما الجلوس، ثم قام يمشي إلى راحلته
  وهو يقول: واستعينوا بالصبر والصلاة، وقيل: الصبر الصوم، لأنه حبس عن المفطرات. ومنه
  قيل لشهر رمضان: شهر الصبر. ويجوز أن يراد بالصلاة الدعاء، وأن يستعان على البلايا
  بالصبر، والالتجاء إلى الدعاء، والابتهال إلى الله تعالى في دفعه { وَإِنَّهَا } الضمير
  للصلاة أو للاستعانة. ويجوز أن يكون لجميع الأمور التي أمر بها بنو إسرائيل ونهوا عنها
  من قوله: { ٱذْكُرُواْ نِعْمَتِيَ } إلى { وَٱسْتَعِينُواْ }. { لَكَبِيرَةٌ } لشاقة
  ثقيلة من قولك: كبر عليّ هذا الأمر،</p><p class="quran">كَبُرَ عَلَى ٱلْمُشْرِكِينَ
  مَا تَدْعُوهُمْ إِلَيْهِ</p><p>[الشورى: 13]. فإن قلت: ما لها لم تثقل على الخاشعين
  والخشوع في نفسه مما يثقل؟ قلت: لأنهم يتوقعون ما ادّخر للصابرين على متاعبها فتهون
  عليهم. ألا ترى إلى قوله تعالى:</p><p class="quran">ٱلَّذِينَ يَظُنُّونَ أَنَّهُم
  مُّلَـٰقُوا رَبّهِمْ</p><p>[البقرة: 46]أي يتوقعون لقاء ثوابه ونيل ما عنده، ويطمعون
  فيه. وفي مصحف عبد الله:( يعلمون). ومعناه: يعلمون أن لا بد من لقاء الجزاء فيعملون
  على حسب ذلك. ولذلك فسر (يظنون) بيتيقنون. وأما من لم يوقن بالجزاء ولم يرج الثواب.
  كانت عليه مشقة خالصة فثقلت عليه كالمنافقين والمرائين بأعمالهم. ومثله من وعد على
  بعض الأعمال والصنائع أجرة زائدة على مقدار عمله، فتراه يزاوله برغبة ونشاط وانشراح
  صدر ومضاحكة لحاضريه، كأنه يستلذ مزاولته بخلاف حال عامل يتسخره بعض الظلمة. ومن ثمّ
  قال رسول الله صلى الله عليه وسلم:</p><p>(35)</p><p class="hadith"> " وجعلت قرّة
  عيني في الصلاة " </p><p>(36) وكان يقول:</p><p class="hadith"> " يا بلال روّحنا "
  </p><p>والخشوع. الإخبات والتطامن. ومنه: الخشعة للرملة المتطامنة. وأما الخضوع فاللين
  والانقياد. ومنه: خضعت بقولها إذا لينته.</p>'
