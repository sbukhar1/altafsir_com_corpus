text: '<p>قوله تعالى: { ٱلَّذِينَ يَظُنُّونَ } «الذين» في موضع خفض على النعت للخاشعين،
  ويجوز الرفع على القطع. والظن هنا في قول الجمهور بمعنى اليقين؛ ومنه قوله تعالى:</p><p
  class="quran">إِنِّي ظَنَنتُ أَنِّي مُلاَقٍ حِسَابِيَهْ</p><p>[الحاقة: 20] وقوله:</p><p
  class="quran">فَظَنُّوۤاْ أَنَّهُمْ مُّوَاقِعُوهَا</p><p>[الكهف: 53]. قال دُريد
  بن الصِّمّة:</p><p class="poetry_or_grammar">فقلت لهم ظُنُّوا بألفَيْ مدجَّج</p><p
  class="poetry_or_grammar">سَراتُهُم في الفارسيّ المُسَرَّدِ</p><p>وقال أبو دُواد:</p><p
  class="poetry_or_grammar">رُبَّ هَمّ فرّجته بغريم</p><p class="poetry_or_grammar">وغيوب
  كشفتها بظنون</p><p>وقد قيل: إن الظن في الآية يصح أن يكون على بابه، ويضمر في الكلام
  بذنوبهم؛ فكأنهم يتوقّعون لقاءه مذنبين؛ ذكر المهدوِيّ والماوَرْدِي. قال ٱبن عطية:
  وهذا تعسُّف. وزعم الفَرّاء أن الظنّ قد يقع بمعنى الكذب؛ ولا يعرف ذلك البصريون. وأصل
  الظن وقاعدته الشك مع ميل إلى أحد معتقديه، وقد يوقع موقع اليقين؛ كما في هذه الآية
  وغيرها، لكنه لا يوقع فيما قد خرج إلى الحِسّ؛ لا تقول العرب في رجل مرئيّ حاضر: أظن
  هذا إنساناً. وإنما تجد الاستعمال فيما لم يخرج إلى الحِسّ بعد؛ كهذه الآية والشعر،
  وكقوله تعالى:</p><p class="quran">فَظَنُّوۤاْ أَنَّهُمْ مُّوَاقِعُوهَا</p><p>[الكهف:
  53]. وقد يجيء اليقين بمعنى الظن، وقد تقدّم بيانه أوّل السورة. وتقول: سُؤت به ظنًّا،
  وأسأت به الظن. يدخلون الألف إذ جاءوا بالألف واللام. ومعنى { مُّلاَقُو رَبِّهِمْ
  } جزاء رَبّهم. وقيل: جاء على المفاعلة وهو من واحد؛ مثل عافاه الله. { وَأَنَّهُمْ
  } بفتح الهمزة عطف على الأوّل، ويجوز «وإنهم» بكسرها على القطع. { إِلَيْهِ } أي إلى
  ربهم، وقيل إلى جزائه. { رَاجِعُونَ } إقرار بالبعث والجزاء والعَرْض على الملك الأعلى.</p>'
