text: "<p>{ يَظُنُّون أَنَّهُم مُّلاقُواْ رَبِّهِمْ } بذنوبهم لإشفاقهم منها أو يتيقنون
  عند الجمهور. { رَاجِعُونَ } بالموت، أو بالإعادة، أو إلى أن لا يملك لهم أحد غيره
  ضراً ولا نفعاً كما كانوا في بدو الخلق.</p>"
