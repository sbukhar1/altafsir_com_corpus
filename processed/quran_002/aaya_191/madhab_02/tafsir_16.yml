aaya: وَاقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ وَأَخْرِجُوهُمْ مِنْ حَيْثُ أَخْرَجُوكُمْ
  ۚ وَالْفِتْنَةُ أَشَدُّ مِنَ الْقَتْلِ ۚ وَلَا تُقَاتِلُوهُمْ عِنْدَ الْمَسْجِدِ
  الْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ ۖ فَإِنْ قَاتَلُوكُمْ فَاقْتُلُوهُمْ ۗ كَذَٰلِكَ
  جَزَاءُ الْكَافِرِينَ
text: '<p>{ ثَقِفْتُمُوهُمْ } ظفرتم بهم. { وَالْفِتْنَةُ } الكفر ها هنا اتفاقاً لأنه
  يؤدي إلى الهلاك كالفتنة. { وَلاَ تُقَاتِلُوهُمْ عِندَ الْمَسْجِدِ الْحَرَامِ } نهوا
  عن قتال أهل الحرم إلا أن يبدءوا بالقتال ثم نسخ بقوله تعالى:</p><p class="quran">وَقَاتِلُوهُمْ
  حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ</p><p>[البقرة: 193]، أو هي محكمة فلا يُقَاتل أهل الحرم
  ما لم يبدءوا بالقتال.</p>'
