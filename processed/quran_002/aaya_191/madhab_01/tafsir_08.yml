aaya: وَاقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ وَأَخْرِجُوهُمْ مِنْ حَيْثُ أَخْرَجُوكُمْ
  ۚ وَالْفِتْنَةُ أَشَدُّ مِنَ الْقَتْلِ ۚ وَلَا تُقَاتِلُوهُمْ عِنْدَ الْمَسْجِدِ
  الْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ ۖ فَإِنْ قَاتَلُوكُمْ فَاقْتُلُوهُمْ ۗ كَذَٰلِكَ
  جَزَاءُ الْكَافِرِينَ
text: "<p>{ وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ } وجدتموهم { وَأَخْرِجُوهُمْ مّنْ
  حَيْثُ أَخْرَجُوكُمْ } أي من مكة وقد فعل بهم ذلك عام الفتح { وَٱلْفِتْنَةُ } الشرك
  منهم { أَشَدُّ } أعظم { مِنَ ٱلْقَتْلِ } لهم في الحرم أو الإحرام الذي استعظمتموه
  { وَلاَ تُقَٰتِلُوهُمْ عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ } أي في الحرم { حَتَّىٰ يُقَٰتِلُوكُمْ
  فِيهِ فَإِن قَٰتَلُوكُمْ } فيه { فَٱقْتُلُوهُمْ } ، فيه وفي قراءة بلا ألف في الأفعال
  الثلاثة[ولا تقتلوهم،حتى يقتلوكم، فإن قتلوكم] { كَذٰلِكَ } القتل والإخراج { جَزَاءُ
  ٱلْكَٰفِرِينَ }.</p>"
