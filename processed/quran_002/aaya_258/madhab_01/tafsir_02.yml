text: '<p>{ أَلَمْ تَرَ } تعجيب من محاجة نمروذ في الله وكفره به { أَنْ آتَـٰهُ ٱللَّهُ
  ٱلْمُلْكَ } متعلق بحاجَّ على وجهين:</p><p>أحدهما حاجّ لأن آتاه الله الملك، على معنى
  أن إيتاء الملك أبطره وأورثه الكبر والعتوَّ فحاجّ لذلك، أو على أنه وضع المحاجة في
  ربه موضع ما وجب عليه من الشكر على أن آتاه الله الملك، فكأن المحاجة كانت لذلك، كما
  تقول: عاداني فلان لأني أحسنت إليه، تريد أنه عكس ما كان يجب عليه من الموالاة لأجل
  الإحسان. ونحوه قوله تعالى:</p><p class="quran">وَتَجْعَلُونَ رِزْقَكُمْ أَنَّكُمْ
  تُكَذّبُونَ</p><p>[الواقعة: 82].</p><p>والثاني: حاجّ وقت أن آتاه الله الملك. فإن
  قلت: كيف جاز أن يؤتي الله الملك الكافر؟ قلت: فيه قولان: آتاه ما غلب به وتسلط من
  المال والخدم والأتباع، وأما التغليب والتسليط فلا. وقيل: ملكه امتحاناً لعباده. و
  { إِذْ قَالَ } نصب بحاج أو بدل من آتاه إذ جعل بمعنى الوقت { أَنَاْ أُحْىِ وَأُمِيتُ
  } يريد أعفو عن القتل وأقتل. وكان الاعتراض عتيداً ولكن إبراهيم لما سمع جوابه الأحمق
  لم يحاجه فيه، ولكن انتقل إلى ما لا يقدر فيه على نحو ذلك الجواب ليبهته أول شيء. وهذا
  دليل على جواز الانتقال للمجادل من حجة إلى حجة. وقريء: «فبهت الذي كفر» أي فغلب إبراهيم
  الكافر. وقرأ أبو حيوة: «فبهت»، بوزن قرب. وقيل: كانت هذه المحاجة حين كسر الأصنام
  وسجنه نمروذ، ثم أخرجه من السجن ليحرقه فقال له: من ربك الذي تدعو إليه؟ فقال: ربي
  الذي يحيي ويميت. { أَوْ كَٱلَّذِى } معناه. أو أرأيت مثل الذي مرَّ فحذف لدلالة {
  أَلَمْ تَرَ } عليه؛ لأنّ كلتيهما كلمة تعجيب. ويجوز أن يحمل على المعنى دون اللفظ،
  كأنه قيل: أرأيت كالذي حاج إبراهيم أو كالذي مرّ على قرية. والمارّ كان كافراً بالبعث،
  وهو الظاهر لانتظامه مع نمروذ في سلك ولكلمة الاستبعاد التي هي:( أَنَّىٰ يُحْيىِ).
  وقيل: هو عزير أو الخضر، أراد أن يعاين إحياء الموتى ليزداد بصيرة كما طلبه إبراهيم
  عليه السلام. وقوله: { أَنَّى يُحْىِ } اعتراف بالعجز عن معرفة طريقة الإحياء، واستعظام
  لقدرة المحيي. والقرية: بيت المقدس حين خربه بختنصر. وقيل: هي التي خرج منها الألوف
  { وَهِىَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا } تفسيره فيما بعد { يَوْماً أَوْ بَعْضَ يَوْمٍ
  } بناء على الظن. روي أنه مات ضحى وبعث بعد مائة سنة قبل غيبوبة الشمس، فقال قبل النظر
  إلى الشمس: يوماً، ثم التفت فرأى بقية من الشمس فقال: أو بعض يوم. وروي: أن طعامه كان
  تيناً وعنباً. وشرابه عصيراً أو لبناً، فوجد التين والعنب كما جنيا، والشراب على حاله
  { لَمْ يَتَسَنَّهْ } لم يتغير، والهاء أصلية أو هاء سكت.</p><p>واشتقاقه من السنة
  على الوجهين، لأن لامها هاء أو واو، وذلك أن الشيء يتغير بمرور الزمان. وقيل: أصله
  يتسنن، من الحمأ المسنون، فقلبت نونه حرف علة، كتقضي البازي. ويجوز أن يكون معنى {
  لَمْ يَتَسَنَّهْ } لم تمرّ عليه السنون التي مرت عليه، يعني هو بحاله كما كان كأنه
  لم يلبث مائة سنة. وفي قراءة عبد الله: «فانظر إلى طعامك وهذا شرابك لم يتسن». وقرأ
  أبيّ: «لم يسَّنه»، بإدغام التاء في السين { وَٱنظُرْ إِلَىٰ حِمَارِكَ } كيف تفرّقت
  عظامه ونخرت، وكان له حمار قد ربطه. ويجوز أن يراد: وانظر إليه سالماً في مكانه كما
  ربطته، وذلك من أعظم الآيات أن يعيشه مائة عام من غير علف ولا ماء، كما حفظ طعامه وشرابه
  من التغير { وَلِنَجْعَلَكَ ءايَةً لِلنَّاسِ } فعلنا ذلك يريد إحياءه بعد الموت وحفظ
  ما معه، وقيل: أتى قومه راكب حماره وقال: أنا عزير، فكذبوه، فقال: هاتوا التوراة فأخذ
  يهذها هذاً عن ظهر قلبه وهم ينظرون في الكتاب، فما خرم حرفاً، فقالوا: هو ابن الله.
  ولم يقرأ التوراة ظاهراً أحد قبل عزير، فذلك كونه آية. وقيل: رجع إلى منزله فرأى أولاده
  شيوخاً وهو شاب، فإذا حدّثهم بحديث قالوا: حديث مائة سنة { وَٱنظُرْ إِلَى ٱلعِظَامِ
  } هي عظام الحمار أو عظام الموتى الذين تعجب من إحيائهم { كَيْفَ نُنشِزُهَا } كيف
  نحييها. وقرأ الحسن: «ننشرها»، من نشر الله الموتى، بمعنى: أنشرهم فنشروا، وقريء بالزاي،
  بمعنى نحرّكها ونرفع بعضها إلى بعض للتركيب. وفاعل (تَّبَيَّنَ ) مضمر تقديره: فلما
  تبين له أن الله على كل شيء قدير { قَالَ أَعْلَمُ أَنَّ ٱللَّهَ عَلَىٰ كُلّ شَيْء
  قَدِيرٌ } فحذف الأول لدلالة الثاني عليه، كما في قولهم: ضربني وضربت زيداً. ويجوز:
  فلما تبين له ما أشكل عليه، يعني أمر إحياء الموتى. وقرأ ابن عباس رضي الله عنهما:
  «فلما تبين له» على البناء للمفعول. وقرىء: «قال اعلم»، على لفظ الأمر: وقرأ عبد الله:
  «قيل اعلم». فإن قلت: فإن كان المارّ كافراً فكيف يسوغ أن يكلمه الله؟ قلت: كان الكلام
  بعد البعث ولم يكن إذ ذاك كافراً.</p>'
