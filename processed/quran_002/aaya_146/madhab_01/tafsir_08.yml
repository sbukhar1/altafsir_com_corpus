aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ
  ۖ وَإِنَّ فَرِيقًا مِنْهُمْ لَيَكْتُمُونَ الْحَقَّ وَهُمْ يَعْلَمُونَ
text: "<p>{ ٱلَّذِينَ آتَيْنَٰهُمُ ٱلْكِتَٰبَ يَعْرِفُونَهُ } أي محمداً { كَمَا يَعْرِفُونَ
  أَبْنَاءَهُمُ } بنعته في كتبهم قال ابن سلام: (لقد عرفته حين رأيته كما أعرف ابني
  ومعرفتي لمحمد أشدّ) { وَإِنَّ فَرِيقًا مّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ } نعته {
  وَهُمْ يَعْلَمُونَ } هذا الذي أنت عليه.</p>"
