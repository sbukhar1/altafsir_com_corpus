aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ
  ۖ وَإِنَّ فَرِيقًا مِنْهُمْ لَيَكْتُمُونَ الْحَقَّ وَهُمْ يَعْلَمُونَ
text: '<p>{ يَعْرِفُونَهُ } يعرفون رسول الله صلى الله عليه وسلم معرفة جلية يميزون
  بينه وبين غيره بالوصف المعين المشخص { كَمَا يَعْرِفُونَ أَبْنَاءهُمْ } لا يشتبه
  عليهم أبناؤهم وأبناء غيرهم. وعن عمر رضي الله عنه أنه سأل عبد الله بن سلام عن رسول
  الله صلى الله عليه وسلم فقال: أنا أعلم به مني بابني. قال: ولم؟ قال: لأني لست أشك
  في محمد أنه نبي. فأما ولدي، فلعل والدته خانت، فقبل عمر رأسه. وجاز الإضمار وإن لم
  يسبق له ذكر لأن الكلام يدل عليه ولا يلتبس على السامع. ومثل هذا الإضمار فيه تفخيم
  وإشعار بأنه لشهرته وكونه علماً معلوماً بغير إعلام. وقيل: الضمير للعلم أو القرآن
  أو تحويل القبلة. وقوله: (كما يعرفون أبناءهم) يشهد للأول وينصره الحديث عن عبد الله
  بن سلام. فإن قلت: لم اختص الأبناء؟ قلت: لأنّ الذكور أشهر وأعرف، وهم لصحبة الآباء
  ألزم، وبقلوبهم ألصق. وقال { فريقاً منهم } استثناء لمن آمن منهم، أو لجهالهم الذين[قال
  الله تعالى فيهم]</p><p class="quran">وَمِنْهُمْ أُمّيُّونَ لاَ يَعْلَمُونَ ٱلْكِتَـٰبَ</p><p>[البقرة:78].
  { ٱلْحَقُّ مِن رَّبّكَ } يحتمل أن يكون الحق خبر مبتدأ محذوف. أي هو الحق. أو مبتدأ
  خبره (من ربك) وفيه وجهان: أن تكون اللام للعهد، والإشارة إلى الحق الذي عليه رسول
  الله صلى الله عليه وسلم، أو إلى الحق الذي في قوله ليكتمون الحق. أي: هذا الذي يكتمونه
  هو الحق من ربك، وأن تكون للجنس على معنى الحق من الله لا من غيره. يعني أن الحق ما
  ثبت أنه من الله كالذي أنت عليه، وما لم يثبت أنه من الله كالذي عليه أهل الكتاب فهو
  الباطل. فإن قلت: إذا جعلت الحق خبر مبتدأ فما محل من ربك؟ قلت: يجوز أن يكون خبراً
  بعد خبر، وأن يكون حالاً. وقرأ عليّ رضي الله عنه: «الحق من ربك». على الإبدال من الأوّل،
  أي يكتمون الحق، الحق من ربك، { فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ } الشاكين في
  كتمانهم الحق مع علمهم، أوفي أنه من ربك { وَلِكُلٍ } من أهل الأديان المختلفة { وِجْهَةٌ
  } قبلة. وفي قراءة أبيّ: «ولكل قبلة» { هُوَ مُوَلّيهَا } وجهه، فحذف أحد المفعولين.
  وقيل هو لله تعالى، أي الله موليها إياه. وقرىء: «ولكل وجهة» على الإضافة. والمعنى
  وكل وجهةٍ اللَّهُ موليها، فزيدت اللام لتقدم المفعول كقولك: لزيد ضربت ولزيد أبوه
  ضاربه. وقرأ ابن عامر: «هو مولاها» أي هو مولى تلك الجهة وقد وليها. والمعنى: لكل أمّة
  قبلة تتوجه إليها، منكم ومن غيركم { فَاسْتَبِقُوا } أنتم { الخَيْرَاتِ } واستبقوا
  إليها غيركم من أمر القبلة وغيره. ومعنى آخر: وهو أن يراد: ولكل منكم يا أمة محمد وجهة
  أي جهة يصلّى إليها جنوبية أو شمالية أو شرقية أو غربية فاستبقوا الخيرات { أَيْنَمَا
  تَكُونُواْ يَأْتِ بِكُمُ ٱللَّهُ جَمِيعًا } للجزاء من موافق ومخالف لا تعجزونه. ويجوز
  أن يكون المعنى: فاستبقوا الفاضلات من الجهات وهي الجهات المسامتة للكعبة وإن اختلفت،
  أينما تكونوا من الجهات المختلفة يأت بكم الله جميعاً يجمعكم ويجعل صلواتكم كأنها إلى
  جهة واحدة، وكأنكم تصلون حاضري المسجد الحرام.</p>'
