aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ
  ۖ وَإِنَّ فَرِيقًا مِنْهُمْ لَيَكْتُمُونَ الْحَقَّ وَهُمْ يَعْلَمُونَ
text: "<p>قوله تعالى: { الَّذِينَ ءَاتَيْنَاهُمُ الْكِتَابَ } يعني اليهود والنصارى،
  أوتوا التوراة، والإنجيل.</p><p>{ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنآءَهُمُ }
  فيه قولان:</p><p>أحدهما: يعرفون أن تحويل القبلة عن بيت المقدس إلى الكعبة حق كما
  يعرفون أبناءهم.</p><p>والثاني: يعرفون الرسول وصدق رسالته كما يعرفون أبناءهم.</p><p>{
  وَإِنَّ فَرِيقاً مِّنْهُمْ } يعني علماءَهم وخواصَّهمْ.</p><p>{ لَيَكْتُمُونَ الْحَقَّ
  } فيه قولان:</p><p>أحدهما: أن الحق هو استقبال الكعبة.</p><p>والثاني: أن الحق محمد
  صلى الله عليه وسلم، وهذا قول مجاهد وقتادة.</p><p>{ وَهُمْ يَعْلَمُونَ } يحتمل وجهين:</p><p>أحدهما:
  يعلمون أنه حق متبوع.</p><p>والثاني: يعلمون ما عليه من العقاب المستحق.</p><p>{ الْحَقُّ
  مِن رَّبِّكَ } يعني استقبال الكعبة، لا ما أخبرتك به شهود من قبلتهم.</p><p>{ فَلاَ
  تَكُونَنَّ مِنَ الْمُمْتَرِينَ } أي من الشاكِّين يقال: امترى فلان في كذا إذا اعترضه
  اليقين مَرَّةً، والشك أخرى، فدافع أحدهما بالآخر.</p><p>فإن قيل: أفكان شاكّاً حين
  نهى عنه؟ قيل: هذا وإن كان خطاباً للنبي صلى الله عليه وسلم فالمراد به غيره من أمته.</p>"
