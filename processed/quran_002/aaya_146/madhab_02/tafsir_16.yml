aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ
  ۖ وَإِنَّ فَرِيقًا مِنْهُمْ لَيَكْتُمُونَ الْحَقَّ وَهُمْ يَعْلَمُونَ
text: "<p>{ الَّذِينَ ءَاتَيْنَاهُمُ الْكِتَابَ } اليهود والنصارى. { يَعرِفُونَهُ
  } يعرفون التحويل، أو يعرفون محمداً صلى الله عليه وسلم بالنبوة والرسالة { فَرِيقاً
  } علماءهم وخواصهم. { الحَقَّ } استقبال الكعبة، أو نبوة محمد صلى الله عليه وسلم.</p>"
