aaya: إِنَّ الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَٰئِكَ عَلَيْهِمْ لَعْنَةُ
  اللَّهِ وَالْمَلَائِكَةِ وَالنَّاسِ أَجْمَعِينَ
text: "<p>{ إِن ٱلَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ } حال { أُولَئِكَ عَلَيْهِمْ
  لَعْنَةُ ٱللَّهِ وَٱلْمَلئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ } أي هم مستحقون ذلك في الدنيا
  والآخرة، (والناس) قيل: عام وقيل: المؤمنون.</p>"
