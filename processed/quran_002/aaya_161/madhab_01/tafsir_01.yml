aaya: إِنَّ الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَٰئِكَ عَلَيْهِمْ لَعْنَةُ
  اللَّهِ وَالْمَلَائِكَةِ وَالنَّاسِ أَجْمَعِينَ
text: '<p>يعنـي تعالـى ذكره بقوله: { إنَّ الَّذِينَ كَفَرُوا } إن الذين جحدوا نبوّة
  مـحمد صلى الله عليه وسلم وكذبوا به من الـيهود والنصارى، وسائر أهل الـملل والـمشركين
  من عبدة الأوثان، { وَمَاتُوا وَهُمْ كُفَّـارٌ } يعنـي وماتوا وهم علـى جحودهم ذلك
  وتكذيبهم مـحمداً صلى الله عليه وسلم أولئك علـيهم لعنة الله والـملائكة، يعنـي: فأولئك
  الذين كفروا وماتوا وهم كفـار علـيهم لعنة الله يقول: أبعدهم الله وأسحقهم من رحمته،
  والـمَلاَئِكَة يعنـي ولعنهم الـملائكة والناس أجمعون. ولعنة الـملائكة والناس إياهم
  قولهم: علـيهم لعنة الله، وقد بـينا معنى اللعنة فـيـما مضى قبل بـما أغنى عن إعادته.</p><p>فإن
  قال قائل: وكيف تكون علـى الذي يـموت كافراً بـمـحمد صلى الله عليه وسلم من أصناف الأمـم،
  وأكثرهم مـمن لا يؤمن به ويصدقه؟ قـيـل: إن معنى ذلك علـى خلاف ما ذهبت إلـيه.</p><p>وقد
  اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: عنى الله بقوله: { وَالنَّاسِ أجْمَعِينَ
  } أهل الإيـمان به وبرسوله خاصة دون سائر البشر. ذكر من قال ذلك: حدثنا بشر بن معاذ،
  قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة قوله: { وَالنَّاسِ أجْمَعِينَ } يعنـي
  بـالناس أجمعين: الـمؤمنـين.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع: { وَالنَّاسِ أجْمَعِينَ } يعنـي بـالناس أجمعين: الـمؤمنـين.</p><p>وقال
  آخرون: بل ذلك يوم القـيامة يوقـف علـى رؤوس الأشهاد الكافر فـيـلعنه الناس كلهم. ذكر
  من قال ذلك:</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، عن
  أبـي العالـية: أن الكافر يوقـف يوم القـيامة فـيـلعنه الله، ثم تلعنه الـملائكة، ثم
  يـلعنه الناس أجمعون.</p><p>وقال آخرون: بل ذلك قول القائل كائنا من كان: لعن الله
  الظالـم، فـيـلـحق ذلك كل كافر لأنه من الظلـمة. ذكر من قال ذلك:</p><p>حدثنـي موسى
  بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي قوله: { أُولَئِكَ عَلَـيْهِمْ
  لَعْنَةُ اللَّهِ وَالـمَلاَئِكَةِ وَالنَّاسِ أجْمَعِينَ } فإنه لا يتلاعن اثنان مؤمنان
  ولا كافران فـيقول أحدهما: لعن الله الظالـم إلا وجبت تلك اللعنة علـى الكافر لأنه
  ظالـم، فكل أحد من الـخـلق يـلعنه.</p><p>وأولـى هذه الأقوال بـالصواب عندنا قول من
  قال: عنى الله بذلك جميع الناس بـمعنى لعنهم إياهم بقولهم: لعن الله الظالـم أو الظالـمين،
  فإن كل أحد من بنـي آدم لا يـمنع من قـيـل ذلك كائنا من كان، ومن أيّ أهل ملة كان،
  فـيدخـل بذلك فـي لعنته كل كافر كائنا ًمن كان. وذلك بـمعنى ما قاله أبو العالـية،
  لأن الله تعالـى ذكره أخبر عمن شهدهم يوم القـيامة أنهم يـلعنونهم، فقال:</p><p class="quran">وَمَنْ
  أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أُوْلَـٰئِكَ يُعْرَضُونَ عَلَىٰ
  رَبِّهِمْ وَيَقُولُ ٱلأَشْهَادُ هَـٰؤُلاۤءِ ٱلَّذِينَ كَذَبُواْ عَلَىٰ رَبِّهِمْ
  أَلاَ لَعْنَةُ ٱللَّهِ عَلَى ٱلظَّالِمِينَ</p><p>[هود: 18]</p><p>. وأما ما قاله
  قتادة من أنه عنى به بعض الناس، فقول ظاهر التنزيـل بخلافه، ولا برهان علـى حقـيقته
  من خبر ولا نظر. فإن كان ظنّ أن الـمعنـيّ به الـمؤمنون من أجل أن الكفـار لا يـلعنون
  أنفسهم ولا أولـياءهم، فإن الله تعالـى ذكره قد أخبر أنهم يـلعنونهم فـي الآخرة، ومعلوم
  منهم أنهم يـلعنون الظلـمة، وداخـل فـي الظلـمة كل كافر بظلـمه نفسه، وجحوده نعمة ربه،
  ومخالفته أمره.</p>'
