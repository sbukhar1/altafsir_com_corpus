aaya: إِنَّ الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَٰئِكَ عَلَيْهِمْ لَعْنَةُ
  اللَّهِ وَالْمَلَائِكَةِ وَالنَّاسِ أَجْمَعِينَ
text: "<p>{ لَعْنَةُ اللَّهِ } عذابه، واللعنة من العباد: الطرد. { وَالْنَّاسِ أَجْمَعِينَ
  } أراد به غالب الناس، لأن قومهم لا يلعنونهم، أو أراد يوم القيامة إذ يكفر بعضهم ببعض،
  ويلعن بعضهم بعضاً.</p>"
