aaya: إِنَّ الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَٰئِكَ عَلَيْهِمْ لَعْنَةُ
  اللَّهِ وَالْمَلَائِكَةِ وَالنَّاسِ أَجْمَعِينَ
text: '<p>قوله تعالى: { إِن الذين كفروا وماتوا وهم كفارٌ }</p><p>إنما شرط الموت على
  الكفر، لأن حكمه يستقر بالموت عليه، فان قيل: كيف قال: { والناس أجمعين } وأهل دينه
  لا يلعنونه، فعنه ثلاثة أجوبة. أحدها: أنهم يلعنونه في الآخرة قال الله عز وجل:</p><p
  class="quran">ثم يوم القيامة يكفر بعضكم ببعض ويلعن بعضكم بعضاً</p><p>[العنكبوت:25].
  وقال:</p><p class="quran">كلما دخلت أُمة لعنت أختها</p><p>[الأعراف:38]. والثاني:
  أن المراد بالناس هاهنا: المؤمنون، قاله ابن مسعود، وقتادة، ومقاتل. فيكون على هذا
  من العام الذي أريد به الخاص. والثالث: أن اللعنة من الأكثر يطلق عليها: لعنة جميع
  الناس تغليباً لحكم الأكثر على الأقل.</p>'
