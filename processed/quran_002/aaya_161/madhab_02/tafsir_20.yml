aaya: إِنَّ الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَٰئِكَ عَلَيْهِمْ لَعْنَةُ
  اللَّهِ وَالْمَلَائِكَةِ وَالنَّاسِ أَجْمَعِينَ
text: '<p>قوله تعالى: { إِن الَّذِينَ كَفَرُوا وَمَاتُواْ... }.</p><p>منهم من قال:
  إنها مؤكدة لما قبلها لقوله { إِلاَّ ٱلَّذِينَ تَابُوا } فبقيت الآية عامة فيمن كفر
  ولم يتب يكون داخلا تحت الوعيد وهو مقتضى هذه الآية، ومنهم من قال: أنها مؤسسة. وقرره
  بوجهين:</p><p>- الأول: أنّ اللّعنة في الأولى مطلقة تحتمل الدّوام والانقطاع وهنا
  مقيدة بالخلود والدوام.</p><p>- الثاني: أن العموم غير المخصوص بشيء أقوى دلالة من
  عموم خص بشيء، فلذلك أعيدت هذه الآية. ونحو هذا (لابن رشد) في النكاح الثالث.</p><p>قال
  ابن عرفة: فإن قلت: هلا قيل: ماتوا كفارا. فهو أخص من قوله: { وَمَاتُوا وَهُمْ كُفَّارٌ
  }؟</p><p>قال: وعادتهم يجيبون بوجهين:</p><p>- الأول: أن هذا فيه فائدة البناء على
  المضمر، وقد ذكروا أنه يفيد إما الاختصاص أو مطلق الرّبط، قاله الزمخشري في</p><p class="quran">وَمَا
  هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</p><p>- الثاني: أن الحال قيد في الجملة، فهو من قسم
  التصور وقوله: { وَهُمْ كُفَّار } جملة من مسند ومسند إليه، فيرجع إلى قسم التصديقات،
  والتعبير بما هو من قسم التصديق أولى مما هو من قسم التصور لأنه يستلزم التصور (فيدل)
  على الأمرين.</p><p>قيل لابن عرفة: أو يجاب بأنه لو قيل " وماتوا كفارا " لكانت حالا،
  والحال من شرطها الانتقال مع أن المراد: من ثبت ودام على كفره فقال: وكذلك " وهم كفار
  " والواو فيه واو الحال.</p><p>(قيل لابن عرفة، كيف عبر بهذا اللّفظ المقتضي للخصوص
  مع أن من مات كافرا بالإطلاق يناله هذا الوعيد)؟</p><p>فقال: هذا وعيد خاص رتب على
  فعل خاص/انتهى.</p><p>قوله تعالى: { أُوْلَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلاۤئِكَة...
  }.</p><p>قال ابن عرفة: إن قلت: لم أعيد لفظ الفعل في الآية المتقدمة فقيل:</p><p class="quran">يَلعَنُهُمُ
  ٱللَّهُ وَيَلْعَنُهُمُ ٱللاَّعِنُونَ</p><p>ولم يعد هنا، فكرر هناك ما أسند إليه الاسم
  المعطوف عليه ولم يكرر هنا، فهلا قيل: أولئك عليهم لعنة الله ولعنة الملائكة ولعنة
  الناس أجمعين فهو أولى؟</p><p>قال: عادتهم يجيبون بأن الإسناد الأول للفاعل، وهو واحد
  بذاته لايتعدد، لأنه لا فاعل في الحقيقة إلا الله، والإسناد الثاني إضافي فهو أمر نسبي،
  والأمور النسبية الإضافية يمكن فيها التعدد كالوجود بالنسبة إلى القديم والحادث، فلذلك
  لم يفد لفظ اللعنة هنا.</p><p>قوله تعالى: { وَٱلنَّاسِ أَجْمَعِينَ }.</p><p>قال ابن
  عرفة: { أَجْمَعِينَ } إما تأكيد أو حال فإن كان حالا فالمراد لعنة الجميع مجتمعين،
  ويبقى النظر: هل ذلك يوم القيامة أو لا.؟ فإن كان في (الآخرة) فيكون خالدين فيها حالا
  (محصلة أو أعيد الضمير على النار. وإن كان في الدنيا فيكون " خالدين فيها " حالا) مقدرة.
  وإن كانت تأكيدا فالمراد لعنة جميعهم بالإطلاق.</p><p>ابن عطية: قال قتادة: المراد
  بالناس المؤمنون خاصة وقال ابو العالية: ذلك في الآخرة أي يلعن الكفرة أنفسهم يوم القيامة.
  وقيل معناه يقولون في الدنيا: لعن الله الكافرين، فيلعنون أنفسهم من حيث لا يشعرون.</p><p>قال
  ابن عرفة: ويخرج عن هذا من كفر عنادا فإنه لا يلعن الكافرين.</p>'
