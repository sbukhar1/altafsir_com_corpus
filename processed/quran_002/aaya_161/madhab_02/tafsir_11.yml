aaya: إِنَّ الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَٰئِكَ عَلَيْهِمْ لَعْنَةُ
  اللَّهِ وَالْمَلَائِكَةِ وَالنَّاسِ أَجْمَعِينَ
text: '<p>{ إِن ٱلَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ } أي ثبتوا على كفرهم
  حتى ماتوا على ذلك { أُولَـٰئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلاَئِكَةِ وَٱلنَّاسِ
  أَجْمَعِينَ } قال الكلبي: يعني لعنة المؤمنين خاصة. وقال بعضهم: [يلعنهم] لعنة جميع
  الناس لأن من يخالف دينهم يلعنهم في الدنيا وأهل دينهم [يلعنونهم] في الآخرة كما قال
  في آية أخرى:</p><p class="quran">ثُمَّ يَوْمَ ٱلْقِيَـٰمَةِ يَكْفُرُ بَعْضُكُمْ
  بِبَعْضٍ وَيَلْعَنُ بَعْضُكُمْ بَعْضاً</p><p>[العنكبوت: 25] ثم قال: { خَـٰلِدِينَ
  فِيهَا } أي في اللعنة ولعنته: عذاب النار أي ما توجبه اللعنة. { لاَ يُخَفَّفُ عَنْهُمُ
  ٱلْعَذَابُ } يعني لا يهون عليهم طرفة عين { وَلاَ هُمْ يُنظَرُونَ } يعني لا يؤجلون.</p>'
