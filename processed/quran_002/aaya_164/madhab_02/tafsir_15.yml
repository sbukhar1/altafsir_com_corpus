aaya: إِنَّ فِي خَلْقِ السَّمَاوَاتِ وَالْأَرْضِ وَاخْتِلَافِ اللَّيْلِ وَالنَّهَارِ
  وَالْفُلْكِ الَّتِي تَجْرِي فِي الْبَحْرِ بِمَا يَنْفَعُ النَّاسَ وَمَا أَنْزَلَ
  اللَّهُ مِنَ السَّمَاءِ مِنْ مَاءٍ فَأَحْيَا بِهِ الْأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ
  فِيهَا مِنْ كُلِّ دَابَّةٍ وَتَصْرِيفِ الرِّيَاحِ وَالسَّحَابِ الْمُسَخَّرِ بَيْنَ
  السَّمَاءِ وَالْأَرْضِ لَآيَاتٍ لِقَوْمٍ يَعْقِلُونَ
text: '<p>قوله تعالى: { إن في خلق السموات والأرض }</p><p>في سبب نزولها ثلاثة أقوال.
  أحدها: أن المشركين قالوا للنبي: اجعل لنا الصفا ذهباً إن كنت صادقاً؛ فنزلت هذه الآية،
  حكاه السدي عن ابن مسعود، وابن عباس. والثاني: أنهم لما قالوا: انسب لنا ربك وصفه؛
  فنزلت: { وإِلهكم إِله واحد } قالوا: فأرنا آية ذلك؛ فنزلت: { إِن في خلق السموات والأرض
  } إلى قوله: { يعقلون } رواه أبو صالح عن ابن عباس. والثالث: أنه لما نزلت { وإِلهكم
  إِله واحد } قال كفار قريش: كيف يسع الناس إِله واحد؟ فنزلت هذه الآية، قاله عطاء.</p><p>فأما
  { السموات }؛ فتدل على صانعها، إذ هي قائمة بغير عمد، وفيها من الآيات الظاهرة، ما
  يدل يسيره على مبدعه، وكذلك الأرض في ظهور ثمارها، وتمهيد سهولها، وإرساء جبالها، إلى
  غير ذلك. { واختلاف الليل والنهار } كل واحد منهما حادث بعد أن لم يكن، وزائل بعد أن
  كان { والفلك }: السفن: قال ابن قتيبة: الواحد والجمع بلفظ واحد. وقال اليزيدي: واحده
  فلكة، ويذكر ويؤنث. وقال الزجاج: الفلك: السفن، ويكون واحداً، ويكون جمعاً، لأن فَعَل،
  وفُعُل جمعهما واحد، ويأتيان كثيراً بمعنى واحد. يقال: العَجم والعُجم، والعَرب والعربُ،
  والفلك والفُلك. والفلك: يقال لكل شيء مستدير، أو فيه استدارة. و { البحر }: الماء
  الغزير { بما ينفع الناس } من المعايش. { وما أنزل الله من السماء من ماء } يعني: المطر،
  والمطر ينزل على معنى واحد، وأجزاء الأرض والهواء على معنى واحد، والأنواع تختلف في
  النبات والطعوم والألوان والأشكال المختلفات، وفي ذلك رد على من قال: إنه من فعل الطبيعة،
  لأنه لو كان كذلك لوجب أن يتفق موجبها، إذ المتفق لا يوجب المختلف، وقد أشار سبحانه
  إلى هذا المعنى في قوله:</p><p class="quran">يسقى بماء واحد ونُفضل بعضها على بعض
  في الأُكُل</p><p>[الرعد:4].</p><p>قوله تعالى: { وبثَّ } أي: فرق.</p><p>قوله تعالى:
  { وتصريف الرياح } قرأ ابن كثير { الرياح } على الجمع في خمسة مواضع: هاهنا. وفي [الحجر:22].</p><p
  class="quran">وأرسلنا الرياح لواقح</p><p>وفي [الكهف:46]</p><p class="quran">تذروه
  الرياح</p><p>وفي [الروم:46] الحرف الأول</p><p class="quran">الرياح</p><p>وفي [الجاثية:4]</p><p
  class="quran">وتصريف الرياح</p><p>وقرأ باقي القرآن { الريح }. وقرأ أبو جعفر { الرياح
  } في خمسة عشر موضعاً في البقرة، وفي [الأعراف:56]</p><p class="quran">يرسل الرياح</p><p>وفي
  [إبراهيم:18]</p><p class="quran">اشتدت به الرياح</p><p>وفي [الحجر:22]</p><p class="quran">الرياح
  لواقح</p><p>وفي [سبحان:19]. وفي [الكهف:45].</p><p class="quran">تذروه الرياح</p><p>وفي
  [الأنبياء:81] وفي [الفرقان:48]</p><p class="quran">أرسل الرياح</p><p>وفي النمل.
  والثاني من [الروم:48] وفي [سبأ: 12] وفي[ ص:36]. وفي [عسق:33]</p><p class="quran">يسكن
  الرياح</p><p>وفي [الجاثية:5]</p><p class="quran">وتصريف الرياح</p><p>تابعه نافع
  إلا في سبحان. ورياح سليمان: [الأنبياء:81]. وتابع نافعاً أبو عمرو إلا في حرفين: {
  الريح } في إبراهيم، وعسق، ووافق أبا عمرو، وعاصم، وابن عامر، وقرأ حمزة { الرياح }
  جمعاً في موضعين: في الفرقان، والحرف الأول من الروم، وباقيهن على التوحيد. وقرا الكسائي
  مثل حمزة، إلا إنه زاد عليه في [الحجر:22].</p><p class="quran">الرياح لواقح</p><p>ولم
  يختلفوا فيما ليس فيه ألف ولام، فمن جمع؛ فكل ريح تساوي أختها في الدلالة على التوحيد
  والنفع.</p><p>ومن وحد؛ أراد الجنس.</p><p>ومعنى تصريف الرياح: تقلّبها شمالاً مرة،
  وجنوباً مرة، ودبوراً أُخرى، وصباً أُخرى، وعذاباً ورحمة { والسحاب المسخر }: المذلل.
  والآية فيه من أربعة أوجه، ابتداء كونه، وانتهاء تلاشيه، وقيامه بلا دعامة ولا علاقة،
  وإرساله إلى حيث شاء الله تعالى. لآيات. الآية: العلامة. أخبرنا عبد الوهاب الحافظ
  قال: أخبرنا عاصم قال: أخبرنا ابن بشران قال: أخبرنا ابن صفوان قال: حدثنا ابن أبي
  الدنيا قال: حدثني هارون قال: حدثني عفان عن مبارك بن فضاله قال: سمعت الحسن يقول:
  كانوا يقولون، يعني: أصحاب النبي صلى الله عليه وسلم: الحمد لله الرفيق، الذي لو جعل
  هذا الخلق خلقاً دائماً لا يتصرف، لقال الشاك في الله: لو كان لهذا الخلق ربٌ لحادثه،
  وإن الله تعالى قد حادث بما ترون من الآيات، إنه جاء بضوء طبَّق ما بين الخافقين، وجعل
  فيها معاشاً، وسراجاً وهاجاً، ثم إذا شاء ذهب بذلك الخلق، وجاء بظلمة طبَّقت ما بين
  الخافقين، وجعل فيه سكناً ونجوماً، وقمراً منيراً، و إذا شاء، بنى بناء، جعل فيه المطر،
  والبرق، والرعد، والصواعق، ما شاء، وإذا شاء صرف ذلك، و إذا شاء جاء ببرد يقرقف الناس،
  وإذا شاء ذهب بذلك، وجاء بحرّ يأخذ أنفاس الناس، ليعلم الناس أن لهذا الخلق رباً يحادثه
  بما ترون من الآيات، كذلك إذا شاء ذهب بالدنيا وجاء بالآخرة.</p>'
