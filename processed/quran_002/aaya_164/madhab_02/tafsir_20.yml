aaya: إِنَّ فِي خَلْقِ السَّمَاوَاتِ وَالْأَرْضِ وَاخْتِلَافِ اللَّيْلِ وَالنَّهَارِ
  وَالْفُلْكِ الَّتِي تَجْرِي فِي الْبَحْرِ بِمَا يَنْفَعُ النَّاسَ وَمَا أَنْزَلَ
  اللَّهُ مِنَ السَّمَاءِ مِنْ مَاءٍ فَأَحْيَا بِهِ الْأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ
  فِيهَا مِنْ كُلِّ دَابَّةٍ وَتَصْرِيفِ الرِّيَاحِ وَالسَّحَابِ الْمُسَخَّرِ بَيْنَ
  السَّمَاءِ وَالْأَرْضِ لَآيَاتٍ لِقَوْمٍ يَعْقِلُونَ
text: '<p>قوله تعالى: { إِنَّ فِي خَلْقِ ٱلسَّمَاوَاتِ وَٱلأَرْضِ... }.</p><p>قال
  ابن عرفة: تقدمها آية النبوة والرسالة في قوله تعالى</p><p class="quran">إِنَّ الَّذِينَ
  كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ</p><p>وآية الوحدانية في قوله تعالى</p><p class="quran">وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ</p><p>فيحتمل أن يكون دليلا لهذه أو هذه.</p><p>قال ابن عطية:/ عن
  عطاء: قال لما نزلت الآية المقدسة بالمدينة، قال كفار قريش بمكة: ما الدّليل على هذا
  وما آيته وما علامته؟ فطلبوا دلالة الوحدانية فنزلت هذه الآية.</p><p>وقال سعيد بن
  (المسيب) رضي الله عنه: قالوا إن كان ما تقول حقا فأت بآية تدل على صدقك حتى</p><p
  class="hadith"> " قالوا: اجعل لنا الصفا ذهبا فقيل لهم: ذلك (لكم)، ولكن إن كفروا
  عُذبوا فأشفق رسول الله صلى الله عليه وسلم من ذلك وقال: " دَعْنِي أدْعُهُمْ يَوْما
  فَيَوْما ". </p><p>قال ابن عرفة: ظاهره أنه رق لحالهم. ويحتمل أن يكون ذلك لما في
  سورة الأنعام</p><p class="quran">وَلَوْ أَنَّنَا نَزَّلْنَآ إِلَيْهِمُ ٱلْمَلاۤئِكَةَ
  وَكَلَّمَهُمُ ٱلْمَوْتَىٰ وَحَشَرْنَا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً مَّاكَانُواْ
  لِيُؤْمِنُوۤاْ إِلاَّ أَن يَشَآءَ ٱللَّهُ</p><p>فكأنه قال: ولو حصل لهم الصّفا ذهبا
  فإنهم لن يؤمنوا.</p><p>قال ابن عرفة: قد تقرر الخلاف في الخلق هل هو نفس (المخلوق)
  وهو مذهب أهل السنة.</p><p>وإن من يقول: إنه غير نفس المخلوق يلزمه التسلسل وهو مذهب
  المعتزلة لأن ذلك الخلق يحتاج إلى خلق آخر لأنه يقال بماذا وجد؟ فيقول: بخلق آخر. وهل
  هو نفس المخلوق (أم) لا ويتسلسل. وأجابوا بأنه أمر نسبي فهو غيره ولكنه أمر نسبي ليس
  فيه تسلسل.</p><p>قيل لابن عرفة: والأمور النسبية عدمية والعدمية لا يصح الاحتجاج بها
  فكيف يستقيم الاستدلال بها في الآية؟</p><p>فقال: الاستدلال بها من حيث إضافتها إلى
  أمر موجود وهو المخلوق.</p><p>قيل لابن عرفة: إن الفخر ابن الخطيب احتج بها على أن
  الخلق غير المخلوق. قال: لأنه لا يقع الاعتبار إلا بالنظر إلى المخلوقات بعد وجودها
  لا بخلقها لأنه غير مرئي.</p><p>فقال: الاعتبار بها من حيث إيجادها (من) عدم وهو خلقها،
  أي معنى خلقها.</p><p>قال: والناس قسمان: عالم وجاهل، فالجاهل يعتبر بنفس خلقها على
  الجملة والعالم ينظر فيجد المعمور من الأرض أقل من الخالي بالنسبة إلى سائر الأرضين
  أقل، والأرضون بالنسبة إلى سماء الدنيا وما فوقها أقل، والسماء الدنيا وما فوقها بالنسبة
  إلى الشمس أقل، لأنها في السماء الرابعة، والشمس بالنسبة إلى السماء الّتي فوقها أقل
  منها.</p><p>قال ابن عرفة: وإنما جمعت السماوات وأفردت الأرضون مع أنها سبع لأنّ عدد
  السماوات يدرك بالرصد، وطول الأعمار، والكسوفات، وأطوال البلاد وأعراضها، وجري الكواكب،
  والأرضون لا طريق لنا إلى إدراكها بوجه إلا من السمع، لأن المشاهد لنا منها إنما هي
  أرض واحدة فأفردت بالذكر، ولذلك اختلف فيها الإمام المازري وشيخه عبدالحميد الصائغ
  /انتهى/.</p><p>وأجاب القرطبي عن هذا السؤال بأنّ السماوات مختلفة، فقد ورد في الحديث
  أن بعضها من فضة وبعضها من زبرجد، وبعضها من لؤلؤ إلى غير ذلك، فلذلك جمعت بخلاف الأرضين
  فإنها متماثلة كلها من شيء واحد.</p><p>ورده ابن عرفة بوجهين:</p><p>- الأول مذهب المتكلمين
  أنّ الجواهر كلها متساوية في الحد والحقيقة، وإنما تختلف في الأعراض فلا فرق بين جسم
  الذهب وجسم الفضة.</p><p>- الثاني: أنّ النحويين أجازوا جمع المتماثلات، ألا تراهم
  يجمعون زيدا وزيدا مع تماثلهم في اللفظ والمعنى، فكذلك يجمعون الأرضون هنا؟</p><p>قال
  ابن عرفة: وإنما الجواب ما قلناه في قوله تعالى في: { إِنَّ فِي خَلْقِ ٱلسَّمَاوَاتِ
  وَٱلأَرْضِ } الى قوله { يَعْقِلُونَ }: فإن قلت: هلا أريد بخلق السماوات والأرض أنفسها
  أو نفس إيجادها وإثباتها؟.</p><p>قلت: مذهب أهل السّنة أن الخلق نفس المخلوق لا أنه
  أمر زائد عليه.</p><p>وكان شيخنا الإمام أبو عمرو بن الحاجب يقول بحسب ذلك: خلق الله
  السماوات مصدر، كقولك: خلق الله خلقا، وينكر طلبة النحو ذلك لاستغرابهم كون الجوامد
  مصادر وما لهم تصور لحقائق علم الكلام، ولا لهم إحاطة بالضروريات الملجئة إلى مخالفة،
  فإن المتكلمين التجأوا إلى ذلك لعلمهم أنّ الخلق لو كان معنى زائدا لكان وجوديا، ولكان
  مخلوقا ولكان خلقه مفتقرا إلى خلق آخر. فلما قطعوا باستحالة ذلك قطعوا بأن القدرة تتعلق
  بذات العين، فتوجدها (أفعال) الله كما أن المعاني أفعال.</p><p>فإن قلت: حاصل ذلك لا
  تغاير بين الخلق والمخلوق فلا مصدر إذاً، لأن (المصدر) في قولك: ضربت زيدا ضربا زائد
  على ذات زيد و (لا هناك) زائد، ولا يستقيم إذا كان الموت مصدرا.</p><p>قلت: هو ما ذكرت.
  والمستقيم كون الموت مفعولا به وهي نفس الفعل وهو الذي أراد الشيخ ابن الحاجب ولكن
  لو أعدّها مفعولا به لجمع بين الاصطلاح وبين المعقول.</p><p>فإن قلت: لو قال قائل:
  خلق الله السماوات خلقا، فكيف يعرب خلقا؟</p><p>قلت: مصدرا، وهو نفس المفعول به في
  المعنى فاحفظ الصناعة والحقيقة معا، فالتغاير بين المصدر والمفعول به حقيقي في غير
  هذا الباب ولفظي هنا.</p><p>فإن قلت: ما وجه (المعطوفات) في الآية على " خلق السماوات
  " وقد فسرت خلقها بمخلوقاتها وكلما ذكر من المخلوقات فيصير من/ عطف الشيء على نفسه؟</p><p>قلت:
  هو من عطف الجزء على الكل لثبوتهما بالجزء أو من عطف الأخبار في غيرها وإن كانت فيها.</p><p>فإن
  قلت: ما وجه التقوية؟</p><p>(قلت) باعتبار مقصد الاستدلال لأن ذوات السماوات والأرض
  لا دلالة لها من حيث الأعراض القائمة بها وأنها لا أعراض بدلالة الأكوان إذ الطبيعي
  (محال) في إنكار الأكوان، وأبعد الأكوان الحركة والسكون، والحركة أبعد لمشاهدتها ضرورة
  ولأجله استفتح الشيخ الأشعري في البرهان لقوله: تحرك الجوهر وكان ساكنا.</p><p>ولا
  دعوى (للطبيعي) إلا في كونها تستفتح للجمع بين النقيضين. وعلى هذه النكتة دارت هذه
  الأدلة (فاختلاف) اللّيل والنهار (راجع إلى الحركات وذكر الفلك) باعتبار جرمها وتحركها
  حركات قوية ضرورية متوالية.</p><p>قوله تعالى: { بِمَا يَنفَعُ ٱلنَّاسَ... }.</p><p>أي
  يحدث الله المنفعة به في نفوسهم (فيقطع) قول الطبيعي: " الحركة عدم " لأن المعدوم لا
  ينفع وإنما ينفع الله بالفلك بواسطة حركاتها ولا فرق بين عدم النفع والنفع بالعدم.
  ثم ذكر (الماء) بواسطة كونه (منزلا بحركة) من السماء والأرض ثم ذكر أنه بث الأحياء
  بواسطة تلك الحركة، وكيف يكون العدم واسطة في الإحياء ثم إحياء الأرض عبارة عن تحريك
  الحب الكائن فيها إلى الظهور، ثم ذكر بث الدواب وهي المتحركات بالوصيب ثم ذكر تصريف
  الرياح أي تحريكها من قطر إلى قطر (ثم ذكر السحاب المسخر أي المحرك من قطر إلى قطر
  وكله) استدلال على حدوث الجواهر وحدوث حركاتها التي لا (تنافي) وجودها بدليل إثارتها
  الحسية.</p><p>فإن قلت: ليس له في كل شيء (دلالة) فما فائدة هذه الأدلة والأمثلة؟</p><p>قلت:
  الإيقاظ بعد الإيقاظ والإيقاع بعد الإيقاع والضرب على الضرب حتى لا يبقى للقبول علة
  في الاستدامة والغفلة، حتى تتحرك الدواعي حركات متتابعة متسارعة إلى ضرب (النّجاة).</p><p>قوله
  تعالى { وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ... }.</p><p>قال ابن عطية: أي تخالفهما
  ومعاقبة أحدهما للآخر أو يريد اختلاف أوصافهما فالليل تارة أطول والنهار تارة أطول.</p><p>قال
  ابن عرفة: أو المراد اختلاف كل واحد منهما في نفسه فَلَيْلَةُ البارحة أقصر من ليلة
  اليوم ونهار اليوم أطول من نهار غد وأشار إليه الفخر.</p><p>قوله تعالى { فَأَحْيَا
  بِهِ ٱلأَرْضَ... }.</p><p>مجاز في الإفراد وهو لفظ إحيائها ولفظ موتها.</p><p>قوله
  تعالى: { مِن كُلِّ دَآبَّةٍ... }.</p><p>" من " للتبعيض في الأصناف و " كُلّ " للعموم
  في الأنواع.</p><p>قوله تعالى: { وَتَصْرِيفِ ٱلرِّيَاحِ... }.</p><p>تصريفها هبوبها
  من (جهاتها) المختلفة أو دوران الرّيح إلى المغرب بعد هبوبه من المشرق.</p><p>قوله
  تعالى: { لأَيَاتٍ لِّقَوْمٍ يَعْقِلُونَ }.</p><p>لم يقل: يعلمون، لأن هذا من باب
  الاستدلال (والاستدلال) مقدمة شرطها العقل وأما العلم نتيجة عن تلك المقدمات فلذلك
  لم يذكر هنا.</p><p>قيل لابن عرفة: عادة المتكلّمين في كتبهم يذكرون (باب) حدوث العلم
  ويستدلّون (فيه) على وجود الصانع ويفردون بابا آخر للاستدلال على وحدانية الصانع (فيجعلونهما
  بابين والآية اقتضت الاستدلال بحدوث العالم على وحدانية الصانع)؟</p><p>فأجاب ابن عرفة
  بوجهين:</p><p>- الأول: قال: إن الآية خطاب لقريش وهم مقرون بأن المؤثر واحد والشركاء
  غير مؤثرين، فلا استدلال بالآية مع ضميمة اعتقاد أن المؤثر واحد استْدل به على أنه
  موجود.</p><p>- الجواب الثاني: أنها دليل على أن هذه الأشياء لها فاعل ومؤثر، وقد دل
  الدليل العقلي على منع اجتماع مؤثرين على أثر واحد فصح بالآية وجود الصانع ووحدانيته.</p>'
