aaya: إِنَّ فِي خَلْقِ السَّمَاوَاتِ وَالْأَرْضِ وَاخْتِلَافِ اللَّيْلِ وَالنَّهَارِ
  وَالْفُلْكِ الَّتِي تَجْرِي فِي الْبَحْرِ بِمَا يَنْفَعُ النَّاسَ وَمَا أَنْزَلَ
  اللَّهُ مِنَ السَّمَاءِ مِنْ مَاءٍ فَأَحْيَا بِهِ الْأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ
  فِيهَا مِنْ كُلِّ دَابَّةٍ وَتَصْرِيفِ الرِّيَاحِ وَالسَّحَابِ الْمُسَخَّرِ بَيْنَ
  السَّمَاءِ وَالْأَرْضِ لَآيَاتٍ لِقَوْمٍ يَعْقِلُونَ
text: '<p>ثم دل على ما ذكرهم من وحدانيته وقدرته، بقوله تعالى: { إِنَّ في خَلْقِ السَّمواتِ
  وَالأرْضِ وَاخْتِلاَفِ اللَّيْلِ وَالنَّهَارِ }:</p><p>فآية السماء: ارتفاعها بغير
  عمد من تحتها ولا علائق من فوقها، ثم ما فيها من الشمس والقمر والنجوم السائرة.</p><p>وآية
  الأرض: بحارها، وأنهارها، ومعادنها، وشجرها، وسهلها، وجبلها.</p><p>وآية الليل والنهار:
  اختلافها بإقبال أحدهما وإدبار الآخر، فيقبل الليل من حيث لا يعلم، ويدبر النهار إلى
  حيث لا يعلم، فهذا اختلافهما.</p><p>ثم قال: { وَالْفُلْكِ الَّتي تَجْرِي في الْبَحْرِ
  بِمَا يَنفَعُ النَّاسَ } الفلك: السفن، الواحدُ والجمع بلفظ واحد، وقد يذكر ويؤنث.
  والآية فيها: من وجهين:</p><p>أحدهما: استقلالها لحملها. والثاني: بلوغها إلى مقصدها.</p><p>ثم
  قال تعالى: { وَمَا أَنزَلَ اللهُ مِنَ السَّمَاءِ مِن مَّاءٍ } يعني به المطر المنزل
  منها، يأتي غالباً عند الحاجة، وينقطع عند الاستغناء عنه، وذلك من آياته. ثم قال تعالى:
  { فَأَحْيَا الأَرْضَ بَعْدَ مَوْتِهَا } وإحياؤها بذلك قد يكون من وجهين:</p><p>أحدهما:
  ما تجري به أنهارها وعيونها.</p><p>والثاني: ما ينبت به من أشجارها وزروعها، وكلا هذين
  سبب لحياة الخلق من ناطق وبُهْم.</p><p>ثم قال تعالى: { وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ
  } يعني جميع الحيوان الذي أنشأه فيها، سماه (دابة) لدبيبه عليها، والآية فيها مع ظهور
  القدرة على إنشائها من ثلاثة أوجه:</p><p>أحدها: تباين خلقها.</p><p>والثاني: اختلاف
  معانيها.</p><p>والثالث: إلهامها وجوه مصالحها.</p><p>ثم قال تعالى: { وَتَصْرِيفَ
  الرِّيَاحِ } والآية فيها من وجهين:</p><p>أحدهما: اختلاف هبوبها في انتقال الشمال
  جنوبها، والصبا دبوراً، فلا يعلم لانتقالها سبب، ولا لانصرافها جهة.</p><p>والثاني:
  ما جعله في اختلافها من إنعام ينفع، وانتقام يؤذي.</p><p>وقد روى سعيد بن جبير عن شريح
  قال: ما هاجت ريح قط إلا لسُقْمِ صحيح أو لشفاء سقيم والرياح جمع ريح وأصلها أرواح.
  وحكى أبو معاذ أنه كان في مصحف حفصة: { وَتَصْرِيفِ الأرْوَاحِ }.</p><p>وقال ابن عباس:
  سميت الريح لأنها تريح ساعة بعد ساعة. قال ذو الرمة:</p><p class="poetry_or_grammar">إذا
  هبت الأرواح من نحو جانب</p><p class="poetry_or_grammar">به آل مَيٍّ هاج شوقي هبوبها</p><p>ثم
  قال تعالى: { وَالسَّحَابِ الْمُسَخَّرِ بَيْنَ السَّمَاء وَالأَرْضِ } المسخر: المذلل،
  والآية فيه من ثلاثة أوجه:</p><p>أحدها: ابتداء نشوئه وانتهاء تلاشيه.</p><p>والثاني:
  ثبوته بين السماء والأرض من غير عَمَد ولا علائق.</p><p>والثالث: تسخيره وإرساله إلى
  حيث يشاء الله عز وجل.</p><p>وهذه الآية قد جمعت من آياته الدالة على وحدانيته وقدرته
  ما صار لذوي العقول مرشداً وإلى الحق قائداً. فلم يقتصر الله بنا على مجرد الإخبار
  حتى قرنه بالنظر والاعتبار.</p>'
