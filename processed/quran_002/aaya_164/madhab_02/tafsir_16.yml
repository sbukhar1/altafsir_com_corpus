aaya: إِنَّ فِي خَلْقِ السَّمَاوَاتِ وَالْأَرْضِ وَاخْتِلَافِ اللَّيْلِ وَالنَّهَارِ
  وَالْفُلْكِ الَّتِي تَجْرِي فِي الْبَحْرِ بِمَا يَنْفَعُ النَّاسَ وَمَا أَنْزَلَ
  اللَّهُ مِنَ السَّمَاءِ مِنْ مَاءٍ فَأَحْيَا بِهِ الْأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ
  فِيهَا مِنْ كُلِّ دَابَّةٍ وَتَصْرِيفِ الرِّيَاحِ وَالسَّحَابِ الْمُسَخَّرِ بَيْنَ
  السَّمَاءِ وَالْأَرْضِ لَآيَاتٍ لِقَوْمٍ يَعْقِلُونَ
text: "<p>{ إِنَّ فِى خَلْقِ السَّمَاوَاتِ } بغير عمد ولا عَلاَّقة، وشمسها وقمرها
  ونجومها، { وَالأَرْضِ } بسهلها، وجبلها، وبحارها، وأنهارها، ومعادنها، وأشجارها {
  وَاخْتِلافِ الَّيْلِ وَالنَّهَارِ } بإقبال أحدهما، وإدبار الآخر. { وَالْفُلْكِ }
  باستقلالها وبلوغها إلى مقصدها، وجمع الفلك ومفردها بلفظ واحد، ويذكَّر ويؤنَّث. {
  مِن مَّآءٍ } مطر يجيء [غالباً] عند الحاجة إليه، وينقطع إذا استُغني عنه. { فَأَحْيَا
  بِهِ الأَرْضَ } بإنبات أشجارها وزروعها، أو بإجراء أنهارها وعيونها، فيحيا بذلك الحيوان
  الذي عليها. { دَآبَّةٍ } سمي الحيوان بذلك لدبيبه على وجهها، والآية ـ بعد القدرة
  على إنشائها ـ فيها تباين خلقها، واختلاف منافعها، ومعرفتها بمصالحها. { وَتَصْرِيفِ
  الرِّيَاحِ } جمع ريح أصلها \" أرواح \".</p><p class=\"poetry_or_grammar\">إذا هبت
  الأرواح من نحو جانب\t\t</p><p class=\"poetry_or_grammar\">\tبه آلُ مي هاج شوقي هبوبُها</p><p>وتصريفها:
  انتقال الشمال جنوباً, والصبا دَبورا، أو ما فيها من الضر والنفع، شريح: ما هاجت ريح
  قط إلا لسقم صحيح، أو شفاء سقيم. { الْمُسَخَّرِ } المذلل. وآيته ابتداء نشوءه وتلاشيه،
  وثبوته بين السماء والأرض، وسيره إلى حيث أراده منه.</p>"
