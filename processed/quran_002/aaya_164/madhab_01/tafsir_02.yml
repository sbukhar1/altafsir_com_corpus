aaya: إِنَّ فِي خَلْقِ السَّمَاوَاتِ وَالْأَرْضِ وَاخْتِلَافِ اللَّيْلِ وَالنَّهَارِ
  وَالْفُلْكِ الَّتِي تَجْرِي فِي الْبَحْرِ بِمَا يَنْفَعُ النَّاسَ وَمَا أَنْزَلَ
  اللَّهُ مِنَ السَّمَاءِ مِنْ مَاءٍ فَأَحْيَا بِهِ الْأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ
  فِيهَا مِنْ كُلِّ دَابَّةٍ وَتَصْرِيفِ الرِّيَاحِ وَالسَّحَابِ الْمُسَخَّرِ بَيْنَ
  السَّمَاءِ وَالْأَرْضِ لَآيَاتٍ لِقَوْمٍ يَعْقِلُونَ
text: '<p>{ إِنَّ فِي خَلْقِ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ وَٱخْتِلَـٰفِ ٱللَّيْلِ وَٱلنَّهَارِ
  } واعتقابهما لأنّ كلّ واحد منهما يعقب الآخر، كقوله:</p><p class="quran">جَعَلَ ٱلَّيْلَ
  وَٱلنَّهَارَ خِلْفَةً</p><p>[الفرقان: 62] { بِمَا يَنفَعُ ٱلنَّاسَ } بالذي ينفعهم
  مما يحمل فيها أو ينفع الناس. فإن قلت: قوله: { وَبَثَّ فِيهَا } عطف على أنزل أم أحيا؟
  قلت: الظاهر أنه عطف على أنزل داخل تحت حكم الصلة، لأنّ قوله: (فأحيا به الأرض) عطف
  على أنزل، فاتصل به وصارا جميعاً كالشيء الواحد، فكأنه قيل: وما أنزل في الأرض من ماء
  وبثّ فيها من كل دابة. ويجوز عطفه على أحيا على معنى فأحيا بالمطر الأرض وبثّ فيها
  من كل دابة؛ لأنهم ينمون بالخصب ويعيشون بالحيا. { وَتَصْرِيفِ ٱلرّيَاحِ } في مهابها:
  قبولاً، ودبوراً، وجنوباً، وشمالاً. وفي أحوالها: حارّة، وباردة، وعاصفة، ولينة. وعقماً،
  ولواقح. وقيل تارة بالرحمة، وتارة بالعذاب { وَٱلسَّحَابِ ٱلْمُسَخَّرِ } سخر للرياح
  تقلبه في الجو بمشيئة الله يمطر حيث شاء { لآيَـٰتٍ لّقَوْمٍ يَعْقِلُونَ } ينظرون
  بعيون عقولهم ويعتبرون، لأنها دلائل على عظيم القدرة وباهر الحكمة. وعن النبيّ صلى
  الله عليه وعلى آله وسلم:</p><p>(74)</p><p class="hadith"> " ويل لمن قرأ هذه الآية
  فمجّ بها " </p><p>أي لم يتفكر فيها ولم يعتبر بها. وقرىء: «الفُلُك» بضمتين، «وتصريف
  الريح»، على الإفراد.</p>'
