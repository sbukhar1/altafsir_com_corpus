text: "<p>يعنـي تعالـى ذكره بذلك: وقال للـملأ من بنـي إسرائيـل نبـيُّهم شمويـل: إن
  الله قد أعطاكم ما سألتـم، وبعث لكم طالوت ملكاً. فلـما قال لهم نبـيهم شمويـل ذلك،
  قالوا: أنى يكون لطالوت الـملك علـينا، وهو من سبط بنـيامين بن يعقوب، وسبط بنـيامين
  سبط لا ملك فيهم ولا نبوّة، ونـحن أحقّ بالملك منه، لأنا من سبط يهوذا بن يعقوب، {
  وَلمْ يُؤْتَ سَعَةً مِنَ المَالِ } يعني: ولم يؤت طالوت كثيراً من المال، لأنه سَقَّاء،
  وقيل كان دباغاً.</p><p>وكان سبب تمليك الله طالوت على بني إسرائيل وقولهم ما قالوا
  لنبيهم شمويل: { أنَّى يَكُونُ لَهُ المُلْكُ عَلَيْنا ونَحْنُ أحَقُّ بالمُلْكِ مِنْهُ
  ولَمْ يُؤْتَ سَعَةً مِنَ المَالِ } ما:</p><p>حدثنا به ابن حميد، قال: حدثنا سلـمة
  بن الفضل، قال: حدثنـي مـحمد بن إسحاق، قال: حدثنـي بعض أهل العلـم، عن وهب بن منبه
  قال: لـما قال الـملأ من بنـي إسرائيـل لشمويـل بن بـالـي ما قالوا له، سأل الله نبـيهم
  شمويـل أن يبعث لهم ملكاً، فقال الله له: انظر القرن الذي فـيه الدهن فـي بـيتك، فإذا
  دخـل علـيك رجل فنشّ الدهن الذي فـي القرن، فهو ملك بنـي إسرائيـل، فـادهن رأسه منه،
  وملّكه علـيهم وأخبره بـالذي جاءه. فأقام ينتظر متـى ذلك الرجل داخلاً علـيه. وكان
  طالوت رجلاً دبـاغاً يعمل الأدم، وكان من سبط بنـيامين بن يعقوب، وكان سبط بنـيامين
  سبطاً لـم يكن فـيهم نبوّة ولا ملك. فخرج طالوت فـي طلب دابة له أضلته ومعه غلام له،
  فمرّا ببـيت النبـيّ علـيه السلام، فقال غلام طالوت لطالوت: لو دخـلت بنا علـى هذا
  النبـيّ فسألناه عن أمر دابتنا فـيرشدنا ويدعو لنا فـيها بخير؟ فقال طالوت: ما بـما
  قلت من بأس فدخلا علـيه، فبـينـما هما عنده يذكران له شأن دابتهما، ويسألانه أن يدعو
  لهما فـيها، إذ نش الدهن الذي فـي القرن، فقام إلـيه النبـيّ علـيه السلام فأخذه، ثم
  قال لطالوت: قرّب رأسك فقرّبه، فدهنه منه ثم قال: أنت ملك بنـي إسرائيـل الذي أمرنـي
  الله أن أملكك علـيهم. وكان اسم طالوت بـالسريانـية: شادل بن قـيس بن أبـيال بن ضرار
  بن يحرب بن أفِـيَّح بن آيس بن بنـيامين بن يعقوب بن إسحاق بن إبراهيـم. فجلس عنده
  وقال الناس: ملك طالوت. فأتت عظماء بنـي إسرائيـل نبـيهم وقالوا له: ما شأن طالوت يـملك
  علـينا ولـيس فـي بـيت النبوّة ولا الـمـملكة؟ قد عرفت أن النبوّة والـملك فـي آل لاوي
  وآل يهوذا فقال لهم: { إنَّ اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ وزَادَهُ بَسْطَةً فـي
  العِلْـمِ والـجِسْمِ }.</p><p>حدثنا الـمثنى، قال: حدثنا إسحاق، قال: حدثنا إسماعيـل،
  عن عبد الكريـم، عن عبد الصمد بن معقل، عن وهب بن منبه، قال: قالت بنو إسرائيـل لشمويـل:
  ابعث لنا ملكاً نقاتل فـي سبـيـل الله قال: قد كفـاكم الله القتال قالوا: إنا نتـخّوف
  من حولنا فـيكون لنا ملك نفزع إلـيه فأوحى الله إلـى شمويـل أن ابعث لهم طالوت ملكاً،
  وادهنه بدهن القدس.</p><p>وضلت حُمُرٌ لأبـي طالوت، فأرسله وغلاماً له يطلبـانها، فجاءوا
  إلـى شمويـل يسألونه عنها، فقال: إن الله قد بعثك ملكاً علـى بنـي إسرائيـل قال: أنا؟
  قال: نعم. قال: وما علـمت أن سبطي أدنى أسبـاط بنـي إسرائيـل؟ قال: بلـى. قال: وما
  علـمت أن قبـيـلتـي أدنى قبـائل سبطي؟ قال: بلـى. قال: أما علـمت أن بـيتـي أدنى بـيوت
  قبـيـلتـي؟ قال: بلـى. قال: فبأية آية؟ قال: بآية أنك ترجع وقد وجد أبوك حمره، وإذا
  كنت بـمكان كذا وكذا نزل علـيك الوحي. فدهنه بدهن القدس، فقال لبنـي إسرائيـل: { إنَّ
  اللَّهَ قَدْ بَعَثَ لَكُمْ طالُوتَ مَلِكاً قالُوا أنَّى يَكُونُ لَهُ الـمُلْكُ عَلَـيْنا
  ونـحْنُ أحَقّ بـالـمُلْكِ مِنْهُ ولَـمْ يُؤْتَ سَعَةً مِنَ الـمَالِ قالَ إنَّ اللَّهَ
  اصْطَفـاهُ عَلَـيْكُمْ وَزَادَهُ بَسْطَةً فِـي العِلْـمِ وَالـجِسْمِ }.</p><p>حدثنـي
  موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي، قال: لـما كذبت
  بنو إسرائيـل شمعون، وقالوا له: إن كنت صادقاً فـابعث لنا ملكاً نقاتل فـي سبـيـل الله
  آية من نبوّتك قال لهم شمعون: عسى أن كتب علـيكم القتال ألا تقاتلوا. { قالُوا وَما
  لَنا ألاَّ نُقاتِلَ فِـي سَبِـيـلِ اللَّهِ... } الآية. دعا الله فأتـى بعصا تكون
  مقداراً علـى طول الرجل الذي يبعث فـيهم ملكاً، فقال: إن صاحبكم يكون طوله طول هذه
  العصا. فقاسوا أنفسهم بها، فلـم يكونوا مثلها. وكان طالوت رجلاً سقاءً يسقـي علـى حمار
  له، فضلّ حماره، فـانطلق يطلبه فـي الطريق، فلـما رأوه دعوه فقاسوه بها، فكان مثلها،
  فقال لهم نبـيهم: { إنَّ اللَّهَ قَدْ بَعَثَ لَكُمْ طالُوتَ مَلِكاً } قال القوم:
  ما كنت قط أكذب منك الساعة، ونـحن من سبط الـمـملكة ولـيس هو من سبط الـمـملكة، ولـم
  يؤت سعة من الـمال فنتبعه لذلك فقال النبـيّ: { إنَّ اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ
  وزَادَهُ بَسْطَةً فـي العِلْـمِ والـجِسْمِ }.</p><p>حدثنا أحمد بن إسحاق الأهوازي،
  قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا شريك، عن عمرو بن دينار، عن عكرمة، قال:
  كان طالوت سقاء يبـيع الـماء.</p><p>حدثنا بشر بن معاذ، قال: حدثنا يزيد قال: حدثنا
  سعيد عن قتادة قال: بعث الله طالوت ملكاً، وكان من سبط بنـيامين سبط لـم يكن فـيهم
  مـملكة ولا نبوة. وكان فـي بنـي إسرائيـل سبطان: سبط نبوة، وسبط مـملكة، وكان سبط النبوة
  لاوي إلـيه موسى وسبط الـمـملكة يهوذا إلـيه داود وسلـيـمان. فلـما بعث من غير سبط
  النبوة والـمـملكة أنكروا ذلك وعجبوا منه وقالوا: { أنّى يَكونُ لَهُ الـمُلْكُ عَلَـيْنا
  ونـحْنُ أحَقُّ بـالـمُلْكِ مِنْهُ } قالوا: وكيف يكون له الـملك علـينا، ولـيس من
  سبط النبوة، ولا من سبط الـمـملكة فقال الله تعالـى ذكره: { إنَّ اللَّهَ اصْطَفـاهُ
  عَلَـيْكُمْ }.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { ابْعَثْ لَنا مَلِكاً } قال لهم نبـيهم: { إنَّ اللَّهَ قَدْ
  بَعَثَ لَكُمْ طالُوتَ مَلِكاً قالُوا أنّى يَكُونُ لَهُ الـمُلْكُ عَلَـيْنا } قال:
  وكان من سبط لـم يكن فـيهم ملك ولا نبوة، فقال: { إنَّ اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ
  وزَادَهُ بَسْطَةً فـي العِلْـمِ والـجِسْمِ }.</p><p>حدثنـي الـمثنى، قال: حدثنا إسحاق،
  قال: حدثنا أبو زهير، عن جويبر، عن الضحاك فـي قوله: { وَقالَ لَهُمْ نَبِـيُّهُمْ
  إنّ اللَّهَ قَدْ بَعَثَ لَكُمْ طالُوتَ مَلِكاً } وكان فـي بنـي إسرائيـل سبطان: سبط
  نبوّة، وسبط خلافة. فلذلك قالُوا { أنَّى يَكُونُ لَهُ الـمُلْكُ عَلَـيْنَا } يقولون:
  ومن أين يكون له الـملك علـينا، ولـيس من سبط النبوّة، ولا سبط الـخلافة قالَ { إنَّ
  اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ وزَادَهُ بَسْطَةً فـي العِلْـمِ والـجِسْمِ }.</p><p>حدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: حدثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك بن مزاحم يقول فـي قوله: { أنَّى يَكُونُ لَهُ الـمُلْكُ عَلَـيْنَا } فذكر
  نـحوه.</p><p>حدثت عن عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع،
  قال: لـما قالت بنو إسرائيـل لنبـيهم: سل ربك أن يكتب علـينا القتال فقال لهم ذلك النبـيّ:
  { هَلْ عَسَيْتُـمْ إنْ كُتِبَ عَلَـيْكُمُ القِتالُ... } الآية. قال: فبعث الله طالوت
  ملكاً. قال: وكان فـي بنـي إسرائيـل سبطان: سبط نبّوة، وسبط مـملكة، ولـم يكن طالوت
  من سبط النبوّة ولا من سبط الـمـملكة. فلـما بعث لهم ملكاً أنكروا ذلك، وعجبوا وقالوا:
  { أنَّى يَكُونُ لَهُ الـمُلْكُ عَلَـيْنَا وَنـحْنُ أحَقُّ بـالـمُلْكِ مِنْهُ ولَـمْ
  يُؤتَ سَعَةً مِنَ الـمَالِ } قالوا: وكيف يكون له الـملك علـينا ولـيس من سبط النبوّة
  ولا من سبط الـمـملكة فقال: { إنَّ اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ... } الآية.</p><p>حدثنـي
  مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن
  ابن عبـاس قال: أما ذكر طالوت إذ قالوا: { أنَّى يَكُونُ لَهُ الـمُلْكُ عَلَـيْنَا
  وَنـحْنُ أحَقُّ بـالـمُلْكِ مِنْهُ وَلْـم يُؤتَ سَعَةً مِنَ الـمَالِ } فإنهم لـم
  يقولوا ذلك إلا أنه كان فـي بنـي إسرائيـل سبطان، كان فـي أحدهما النبوّة، وكان فـي
  الآخر الـملك، فلا يبعث إلا من كان من سبط النبوّة، ولا يـملك علـى الأرض أحد إلا من
  كان من سبط الـملك. وإنه ابتعث طالوت حين ابتعثه ولـيس من أحد السبطين، واختاره علـيهم
  وزاده بسطة فـي العلـم والـجسم ومن أجل ذلك قالوا: { أنَّى يَكُونُ لَهُ الـمُلْكُ
  عَلَـيْنَا وَنـحْنُ أحَقّ بـالـمُلْكِ مِنْهُ } ولـيس من واحد من السبطين، قال: {
  إنَّ اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ } إلـى: { وَاللَّهُ وَاسِعٌ عَلِـيـمٌ }.</p><p>حدثنا
  القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس قوله:
  { ألَـمْ تَرَ إلـى الـمَلإِ مِنْ بَنِـي إسْرَائِيـلَ مِنْ بَعْدِ موسَى.</p><p>..
  } الآية. هذا حين رفعت التوراة واسْتـخرِج أهل الإيـمان، وكانت الـجبـابرة قد أخرجتهم
  من ديارهم وأبنائهم فلـما كتب علـيهم القتال وذلك حين أتاهم التابوت قال: وكان من بنـي
  إسرائيـل سبطان: سبط نبوّة وسبط خلافة، فلا تكون الـخلافة إلا فـي سبط الـخلافة، ولا
  تكون النبوّة إلا فـي سبط النبوّة، فقال لهم نبـيهم: { إنّ اللَّهَ قَدْ بَعَثَ لَكُمْ
  طالُوتَ مَلِكاً قالُوا أنَّى يَكُونُ لَهُ الـمُلْكُ عَلَـيْنَا وَنـحْنُ أحَقّ بـالـمُلْكِ
  مِنْهُ } ولـيس من أحد السبطين، لا من سبط النبوّة ولا سبط الـخلافة. قال { إنَّ اللَّهَ
  اصْطَفـاهُ عَلَـيْكُمْ... } الآية.</p><p>وقد قـيـل: إن معنى الـملك فـي هذا الـموضع:
  الإمرة علـى الـجيش. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: حدثنا الـحسين، قال:
  حدثنـي حجاج، عن ابن جريج، قال: قال مـجاهد قوله: { إنّ اللَّهَ قَدْ بَعَثَ لَكُمْ
  طالُوتَ مَلِكاً } قال: كان أمير الـجيش.</p><p>حدثنـي مـحمد بن عمرو، قال: حدثنا أبو
  عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد بـمثله، إلا أنه قال: كان أميراً علـى
  الـجيش.</p><p>وقد بـينا معنى «أنَّى»، ومعنى الـملك فـيـما مضى، فأغنى ذلك عن إعادته
  فـي هذا الـموضع.</p><p>القول فـي تأويـل قوله تعالـى: قال: { إنَّ اللَّهَ اصْطَفـاهُ
  عَلَـيْكُمْ وزَادَهُ بَسْطَةً فـي العِلْـمِ والـجِسْمِ }.</p><p>يعنـي تعالـى ذكره
  بقوله: { إنَّ اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ } قال نبـيهم شمويـل لهم: إن الله اصطفـاه
  علـيكم يعنـي اختاره علـيكم. كما:</p><p>حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال:
  حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس: { اصْطَفـاهُ عَلَـيْكُمْ }
  اختاره.</p><p>حدثنـي الـمثنى، قال: حدثنا إسحاق، قال: حدثنا أبو زهير، عن جويبر، عن
  الضحاك: { إنَّ اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ } قال: اختاره علـيكم.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { إنَّ اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ
  } اختاره.</p><p>وأما قوله: { وزَادَهُ بَسْطَةً فـي العِلْـمِ والـجِسْمِ } فإنه يعنـي
  بذلك: أن الله بسط له فـي العلـم والـجسم، وآتاه من العلـم فضلاً علـى ما أتـى غيره
  من الذين خوطبوا بهذا الـخطاب. وذلك أنه ذكر أنه أتاه وحي من الله وأما فـي الـجسم،
  فإنه أوتـي من الزيادة فـي طوله علـيهم ما لـم يؤته غيره منهم. كما:</p><p>حدثنـي الـمثنى،
  قال: حدثنا إسحاق، قال: حدثنا إسماعيـل بن عبد الكريـم، قال: حدثنـي عبد الصمد بن معقل،
  عن وهب بن منبه، قال: لـما قالت بنو إسرائيـل: { أنَّى يَكُونُ لَهُ الـمُلْكُ عَلَـيْنَا
  وَنـحْنُ أحَقُّ بـالـمُلْكِ مِنْهُ ولَـمْ يُؤْتَ سَعَةً مِنَ الـمَالِ قالَ إنَّ
  اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ وزَادَهُ بَسْطَةً فـي العِلْـمِ والـجِسْمِ } قال:
  واجتـمع بنو إسرائيـل، فكان طالوت فوقهم من منكبـيه فصاعداً.</p><p>وقال السدي: أتـى
  النبـيّ صلى الله عليه وسلم بعصا تكون مقداراً علـى طول الرجل الذي يبعث فـيهم ملكاً
  فقال: إن صاحبكم يكون طوله طول هذه العصا.</p><p>فقاسوا أنفسهم بها فلـم يكونوا مثلها،
  فقاسوا طالوت بها فكان مثلها.</p><p>حدثنـي بذلك موسى، قال: حدثنا عمرو، قال: حدثنا
  أسبـاط، عن السدي.</p><p>وقال آخرون: بل معنى ذلك: إن الله اصطفـاه علـيكم وزاده مع
  اصطفـائه إياه بسطة فـي العلـم والـجسم يعنـي بذلك: بسط له مع ذلك فـي العلـم والـجسم.
  ذكر من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { إنَّ
  اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ وزَادَهُ بَسْطَةً فـي العِلْـمِ والـجِسْمِ } بعد
  هذا.</p><p>القول فـي تأويـل قوله تعالـى: { وَاللَّهُ يُؤْتِـي مُلْكَهُ مَنْ يَشاءُ
  وَاللَّهُ وَاسِعٌ عَلِـيـمٌ }.</p><p>يعنـي تعالـى ذكره بذلك: أن الـملك لله وبـيده
  دون غيره يؤتـيه. يقول: يؤتـي ذلك من يشاء فـيضعه عنده، ويخصه به، ويـمنـحه من أحبّ
  من خـلقه. يقول: فلا تستنكروا يا معشر الـملأ من بنـي إسرائيـل أن يبعث الله طالوت
  ملكاً علـيكم وإن لـم يكن من أهل بـيت الـمـملكة، فإن الـملك لـيس بـميراث عن الآبـاء
  والأسلاف، ولكنه بـيد الله يعطيه من يشاء من خـلقه، فلا تتـخيروا علـى الله.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن حميد،
  قال: حدثنا سلـمة، قال: حدثنـي ابن إسحاق، قال: حدثنـي بعض أهل العلـم، عن وهب بن منبه:
  { وَاللَّهُ يُؤْتِـي مُلْكَهُ مَنْ يَشاءُ } الـملك بـيد الله يضعه حيث يشاء، لـيس
  لكم أن تـختاروا فـيه.</p><p>حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج،
  قال: قال ابن جريج، قال مـجاهد: ملكه: سلطانه.</p><p>حدثنـي مـحمد بن عمرو، قال: حدثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَاللَّهُ يُؤْتِـي مُلْكَهُ مَنْ
  يَشاءُ } سلطانه.</p><p>وأما قوله: { وَاللَّهُ وَاسِعٌ عَلِـيـمٌ } فإنه يعنـي بذلك
  والله واسع بفضله، فـينعم به علـى من أحبّ، ويريد به من يشاء { عَلِـيـمٌ } بـمن هو
  أهل لـملكه الذي يؤتـيه، وفضله الذي يعطيه، فـيعطيه ذلك لعلـمه به، وبأنه لـما أعطاه
  أهل إما للإصلاح به وإما لأن ينتفع هو به.</p>"
