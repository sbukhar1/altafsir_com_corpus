text: "<p>{ وَأَنفِقُواْ فِى سَبِيلِ ٱللَّهِ } طاعته بالجهاد وغيره { وَلاَ تُلْقُواْ
  بِأَيْدِيكُمْ } أي أنفسكم والباء زائدة { إِلَى ٱلتَّهْلُكَةِ } الهلاك بالإمساك عن
  النفقة في الجهاد أو تركه لأنه يقوي العدو عليكم { وَأَحْسِنُواْ } بالنفقة وغيرها
  { إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ } أي يثيبهم.</p>"
