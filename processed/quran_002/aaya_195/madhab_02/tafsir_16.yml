text: "<p>{ سَبِيلِ اللَّهِ } الجهاد. { وَلا تُلْقُوأ بِأَيْدِكُمْ } الباء زائدة،
  أو غير زائدة أي لا تُلقوا أنفسكم بأيديكم. { التَّهْلُكَةِ } الهلاك لا تتركوا النفقة
  في الجهاد فتهلكوا بالإثم، أو لا تخرجوا بغير زاد فتهلكوا بالضعف، أو لا تيأسوا من
  المغفرة عن المعصية فلا تتوبوا، ولا تتركوا الجهاد فتهلكوا، أو لا تقتحموا القتال من
  غير نكاية في العدو، أو هو عام محمول على ذلك كله. { وَأَحْسِنُواْ } الظن بالقدر،
  أو بأداء الفرائض أو عودوا بالإحسان على المعدم.</p>"
