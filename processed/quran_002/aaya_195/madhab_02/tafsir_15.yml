text: '<p>قوله تعالى: { وأنفقوا في سبيل الله }</p><p>هذه الآية نزلت على سبب، وفيه
  قولان.</p><p>أحدهما: أن النبي صلى الله عليه وسلم، لما أمر بالتجهز إلى مكة، قال ناسٌ
  من الأعراب: يا رسول الله! بماذا نتجهز؟ فوالله مالنا زاد ولا مال! فنزلت، قاله ابن
  عباس.</p><p>والثاني: أن الأنصار كانوا ينفقون ويتصدقون، فأصابتهم سنة، فأمسكوا؛ فنزلت،
  قاله أبو جبيرة بن الضحاك. والسبيل في اللغة: الطريق. وإنما استعملت هذه الكلمة في
  الجهاد، لأنه السبيل الذي يقاتل فيه على عقد الدين. والتهلكة: بمعنى الهلاك، يقال:
  هلك الرجل يهلك هلاكاً وهُلكاً وتهلكة. قال المبرد: وأراد بالأيدي: الأنفس، فعبر بالبعض
  عن الكل. وفي المراد بالتهلكة هاهنا أربعة أقوال. أحدها: أنها ترك النفقة في سبيل الله،
  قاله حذيفة، وابن عباس، والحسن، وابن جبير، وعكرمة، ومجاهد، وقتادة، والضحاك. والثاني:
  أنها القعود عن الغزو شغلاً بالمال، قاله أبو أيوب الأنصاري. والثالث: أنها القنوط
  من رحمة الله، قاله البراء، والنعمان بن بشير، وعبيدة. والرابع: أنها عذاب الله، رواه
  ابن أبي طلحة عن ابن عباس.</p><p>قوله تعالى: { وَأَحسِنوا } فيه ثلاثة أقوال. أحدها:
  أن معناه: أحسنوا الإنفاق، وهو قول أصحاب القول الأول. والثاني: أحسنوا الظن بالله،
  قاله عكرمة، وسفيان، وهو يخرّج على قول من قال: التهلكة: القنوط، والثالث: أن معناه:
  أدوا الفرائض، رواه سفيان عن أبي إسحاق.</p><p>قوله تعالى: { وأَتموا الحَجَّ والعُمْرةَ
  للهِ } قال ابن فارس: الحج في اللغة: القصد، والاعتمار في الحج أصله: الزيارة. قال
  ثعلب: الحج بفتح الحاء: المصدر، وبكسرها: الاسم. قال: وربما قال الفراء: هما لغتان.
  وذكر ابن الأنباري في العمرة قولين. أحدهما: الزيارة. والثاني: القصد. وفي إتمامها
  أربعة أقوال. أحدها: أن معنى إتمامها: أن يفصل بينهما، فيأتي بالعمرة في غير أشهر الحج،
  قاله عمر بن الخطاب، والحسن، وعطاء. والثاني: أن يحرم الرجل من دويرة أهله، قاله علي
  بن أبي طالب، وطاووس، وابن جبير، والثالث: أنه إذا شرع في أحدهما لم يفسخه حتى يتم،
  قاله ابن عباس. والرابع: أنه فعل ما أمر الله فيهما، قاله مجاهد. وجمهور القراء على
  نصب «العمرة» بايقاع الفعل عليها. وقرأ الأصمعي عن نافع والقزاز عن أبي عمرو، والكسائي
  عن أبي جعفر برفعها، وهي قراءة ابن مسعود، وأبي رزين، والحسن، والشعبي. وقراءة الجمهور
  تدل على وجوبها. وممن ذهب إلى أن العمرة واجبة، عليّ، وابن عمر، وابن عباس، والحسن،
  وابن سيرين، وعطاء، وطاووس، وسعيد بن جبير، ومجاهد، وأحمد، والشافعي، وروي عن ابن مسعود،
  وجابر، والشعبي، وإبراهيم، وأبي حنيفة، ومالك، أنها سنة وتطوع.</p><p>قوله تعالى {
  فإن أُحصرتم } قال ابن قتيبة: يقال: أحصره المرض والعدو: إذا منعه من السفر، ومنه هذه
  الآية.</p><p>وحصره العدو: إذا ضيق عليه. وقال الزجاج: يقال للرجل إذا حبس: قد حصر،
  فهو محصور. وللعلماء في هذا الإحصار قولان. أحدهما: أنه لا يكون إلا بالعدو، ولا يكون
  المريض محصراً. وهذا مذهب ابن عمر، وابن عباس، وأنس، ومالك، والشافعي، وأحمد. ويدل
  عليه قوله: { فاذا أمنتم }. والثاني: أنه يكون بكل حابس من مرض أو عدو أو عذر، وهو
  قول عطاء، ومجاهد، وقتادة، وأبي حنيفة. وفي الكلام اختصار وحذف، والمعنى: فإن أُحصرتم
  دون تمام الحج والعمرة فحللتم؛ فعليكم ما استيسر من الهدي. ومثله { أو به أذىً من رأسه
  ففدية } تقديره: فحلق، ففدية. والهدي: ما أهدي إلى البيت. وأصله: هديّ مشدد، فخفف،
  قاله ابن قتيبة. وبالتشديد يقرأ الحسن، ومجاهد. وفي المراد { بما استيسر من الهدي }
  ثلاثة أقوال. أحدها: أنه شاة، قاله علي بن أبي طالب، وابن عباس، والحسن، وعطاء، وابن
  جبير، وإبراهيم، وقتادة، والضحاك. والثاني: أنه ما تيسر من الإبل والبقر لا غير، قاله
  ابن عمر، وعائشة، والقاسم. والثالث: أنه على قدر الميسرة، رواه طاووس عن ابن عباس.
  وروي عن الحسن، وقتادة قالا: أعلاه بدنة، وأوسطه بقرة، وأخسه شاة. وقال أحمد: الهدي
  من الأصناف الثلاثة، من الإبل والبقر، والغنم، وهو قول أبي حنيفة، رحمه الله، ومالك،
  والشافعي، رحمهما الله.</p><p>قوله تعالى: { حتى يبلغ الهدي محله } قال ابن قتيبة:
  المحل: الموضع الذي يحل به نحره، وهو من: حل يحل. وفي المحل قولان. أحدهما: أنه الحرم،
  قاله ابن مسعود، والحسن، وعطاء، وطاووس، ومجاهد، وابن سيرين، والثوري، وأبو حنيفة،
  والثاني: أنه الموضع الذي أُحصر به فيذبحه ويحل، قاله مالك، والشافعي، وأحمد.</p><p>قوله
  تعالى: { فمن كان منكم مريضاً أو به أذىً من رأسه ففديةٌ } هذا نزل على سبب، وهو أن
  كعب بن عجرة كثر قمل رأسه حتى تهافت على وجهه، فنزلت هذه الآية فيه فكان يقول: فيَّ
  نزلت خاصة.</p><p>فصل</p><p>قال شيخنا علي ابن عبيد الله: اقتضى قوله: { ولا تحلقوا
  رؤوسكم حتى يبلغ الهدي محله } تحريم حلق الشعر، سواء وجد به الأذى، أو لم يجد، حتى
  نزل: { فمن كان منكم مريضاً أو به أذى من رأسه ففدية } فاقتضى هذا إباحة حلق الشعر
  عند الأذى مع الفدية، فصار ناسخاً لتحريمه المتقدم.</p><p>ومعنى الآية: فمن كان منكم-
  أي: من المحرمين، محصراً كان أو غير محصر- مريضاً، واحتاج إلى لبس أو شيء يحظره الإحرام،
  ففعله، أو به أذىً من رأسه فحلق؛ ففدية من صيام. وفي الصيام قولان. أحدهما: أنه ثلاثة
  أيام، روي في حديث كعب ابن عجرة، رضي الله عنه، عن النبي صلى الله عليه وسلم، وهو قول
  الجمهور. والثاني: أنه صيام عشرة أيام، روي عن الحسن وعكرمة، ونافع، وفي الصدقة قولان.
  أحدهما: أنه إطعام ستة مساكين، روي في حديث كعب، وهو قول من قال: الصوم ثلاثة أيام.</p><p>والثاني:
  أنها إطعام عشرة مساكين، وهو قول من أوجب صوم عشرة أيام. والنسك: ذبح شاة، يقال: نسكت
  لله، أي: ذبحت له، وفي النسك لغتان: ضم النون والسين، وبها قرأ الجمهور، وضم النون
  مع تسكين السين، وهي قراءة الحسن.</p><p>قوله تعالى: { فاذا أمنتم } ، أي: من العدو.
  إذ المرض لا تؤمن معاودته وقال علقمة في آخرين: فاذا أمنتم من الخوف والمرض. { فمن
  تمتع بالعمرة إلى الحج } معناه: من بدأ بالعمرة في أشهر الحج، وأقام الحج، من عامه
  ذلك؛ فعليه ما استيسر من الهدي. وهذا قول ابن عمر، وابن المسيب، وعطاء، والضحاك. وقد
  سبق الكلام فيما استيسر من الهدي. { فمن لم يجد فصيام ثلاثة أيام في الحج } قال الحسن:
  هي قبل التروية بيوم و [يوم] التروية، و [يوم] عرفة، وهذا قول عطاء، والشعبي، وأبي
  العالية، وابن جبير، وطاووس، وإبراهيم، وقد نقل عن علي رضي الله عنه، وقد روي عن الحسن،
  وعطاء قالا: في أي العشر شاء صامهن. ونقل عن طاووس، ومجاهد، وعطاء، أنهم قالوا: في
  أي أشهر الحج شاء فليصمهن. ونقل عن ابن عمر أنه قال: من حين يحرم إلى يوم عرفة.</p><p>فصل</p><p>فإن
  لم يجد الهدي، ولم يصم الثلاثة أيام قبل يوم النحر، فماذا يصنع؟ قال عمر بن الخطاب،
  وابن عباس، وابن جبير، وطاووس، وإبراهيم: لا يجزئه إلا الهدي ولا يصوم. وقال ابن عمر
  وعائشة: يصوم أيام منى. ورواه صالح عن أحمد، وهو قول مالك. وذهب آخرون إلى أنه لا يصوم
  أيام التشريق، بل يصوم بعدهن. روي عن عليّ. ورواه المرّوذي عن أحمد، وهو قول الشافعي.</p><p>فصل</p><p>فان
  وجد الهدي بعد الدخول في صوم الثلاثة أيام، لم يلزمه الخروج منه، وهو قول مالك، والشافعي.
  وقال أبو حنيفة: يلزمه الخروج، وعليه الهدي. وقال عطاء: إن صام يومين ثم أيسر؛ فعليه
  الهدي. وإن صام ثلاثة أيام ثم أيسر؛ فليصم السبعة، ولا هدي عليه. وفي معنى قوله: {
  في الحج } قولان. أحدهما: أن معناه: في أشهر الحج والثاني: في زمان الإحرام بالحج.
  وفي قوله تعالى: { وسبعة إِذا رجعتم } قولان. أحدهما: إذا رجعتم إلى أمصاركم، قاله
  ابن عباس، والحسن، وأبو العالية، والشعبي، وقتادة. والثاني: إذا رجعتم من حجكم، وهو
  قول عطاء، وسعيد بن جبير، وأبي حنيفة، ومالك.قال الأثرم: قلت لأبي عبيد الله، يعني:
  أحمد ابن حنبل: فصيام السبعة أيام إذا رجع متى يصومهن؟ أفي الطريق، أم في أهله؟ قال:
  كل ذلك قد تأوله الناس. قيل لأبي عبد الله: ففرّق بينهن، فرخص في ذلك.</p><p>قوله تعالى:
  { تلك عشرة كاملة } فيه خمسة أقوال.</p><p>أحدها: أن معناه: كاملة في قيامها مقام الهدي،
  وإلى هذا المعنى ذهب ابن عباس، والحسن. قال القاضي أبو يعلى: وقد كان يجوز أن يظن ظان
  أن الثلاثة قد قامت مقام الهدي في باب استكمال الثواب، فأعلمنا الله تعالى أن العشرة
  بكمالها هي القائمة مقامه.</p><p>والثاني: أن الواو قد تقوم مقام «أو» في مواضع، منها
  قوله: { فانحكوا ما طاب لكم من النساء مثنى وثلاث ورباع } فأزال الله، عز وجل احتمال
  التخيير في هذه الآية، بقوله: { تلك عشرة كاملة } وإلى هذا المعنى ذهب الزجاج.</p><p>والثالث:
  أن ذلك للتوكيد. وأنشدوا للفرزدق:</p><p class="poetry_or_grammar">ثلاث واثنتان فهن
  خمس</p><p class="poetry_or_grammar">وسادسة تميل إلى شمامي</p><p>وقال آخر:</p><p
  class="poetry_or_grammar">هلا سألت جموع كندة يوم ولوا أين أينا</p><p>وقال آخر:</p><p
  class="poetry_or_grammar">كم نعمة كانت له كم كم وكم</p><p>والقرآن نزل بلغة العرب،
  وهي تكرر الشيء لتوكيده.</p><p>والرابع: أن معناه: تلك عشرة كاملة في الفصل، وإن كانت
  الثلاثة في الحج، والسبعة بعد، لئلا يسبق إلى وهم أحد أن السبعة دون الثلاثة، قاله
  أبو سليمان الدمشقي.</p><p>والخامس: أنها لفظة خبر ومعناها: الأمر، فتقديره: تلك عشرة
  فأكملوها.</p><p>قوله تعالى: { ذلك لمن لم يكن أهله حاضري المسجد الحرام } في المشار
  إليه بذلك قولان. أحدهما: أنه التمتع بالعمرة إلى الحج. والثاني: أنه الجزاء بالنسك
  والصيام. واللام من «لمن» في هذا القول بمعنى:«على». فأما حاضروا المسجد الحرام؛ فقال
  ابن عباس، وطاووس، ومجاهد: هم أهل الحرم. وقال عطاء: من كان منزله دون المواقيت. قال
  ابن الأنباري: ومعنى الآية: إن هذا الفرض لمن كان من الغرباء. وإنما ذكر أهله، وهو
  المراد بالحضور، لأن الغالب على الرجل أن يسكن حيث أهله ساكنون.</p>'
