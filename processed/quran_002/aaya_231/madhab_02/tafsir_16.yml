text: <p>{ فَبَلَغْنَ أَجَلهُنَّ } قاربن انقضاء العدة، بلغ البلد إذا قاربه { فَأَمْسِكُوهُنَ
  } ارتجعوهن. { سَرِّحُوهُنَّ } بتركهن حتى تنقضي العدة { وَلا تُمْسِكُوهُنَّ ضِرَارًا
  } بالارتجاع كلما طلق ليطول العدة، { وَلا تَتَّخِذُواْ ءَايَاتِ اللَّهِ هُزُوًا }
  كان أحدهم يطلق، أو يعتق ثم يقول " كنت لاعباً " فقال الرسول صلى الله عليه وسلم</p><p
  class="hadith"> " من طلق لاعباً، أو أعتق لاعباً فقد جاز عليه " </p><p>، ونزلت {
  وَلاَ تَتَّخِذُوَاْ }.</p>
