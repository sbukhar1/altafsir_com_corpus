text: '<p>يعني تعالى ذكره بذلك: وإذا طلقتم أيها الرجال نساءكم فبلغن أجلهن، يعني ميقاتهن
  الذي وقته لهن من انقضاء الأقراء الثلاثة إن كانت من أهل الأقراء وانقضاء الأشهر، إن
  كانت من أهل الشهور، { فأَمْسِكُوهُنَّ } يقول: فراجعوهن إن أردتـم رجعتهن فـي الطلقة
  التي فـيها رجعة، وذلك إما فـي التطليقة الواحدة أو التطليقتين كما قال تعالـى ذكره:</p><p
  class="quran">ٱلطَّلَٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ</p><p>[البقرة:
  229].</p><p>وأما قوله: { بِـمَعْرُوفٍ } فإنه عنى بـما أذن به من الرجعة من الإشهاد
  علـى الرجعة قبل انقضاء العدة دون الرجعة بـالوطء والـجماع، لأن ذلك إنـما يجوز للرجل
  بعد الرجعة، وعلـى الصحبة مع ذلك والعشرة بـما أمر الله به وبـينه لكم أيها الناس.
  { أوْ سَرّحُوهُنّ بِـمَعْرُوفٍ } يقول: أو خـلّوهن يقضين تـمام عدتهنّ وينقضي بقـية
  أجلهنّ الذي أجلته لهنّ لعددهن بـمعروف، يقول: بإيفـائهن تـمام حقوقهن علـيكم علـى
  ما ألزمتكم لهن من مهر ومتعة ونفقة وغير ذلك من حقوقهن قبلكم. { وَلا تُـمْسِكُوهُنّ
  ضِرَاراً لِتَعْتَدُوا } يقول: ولا تراجعوهنّ إن راجعتـموهنّ فـي عددهنّ مضارة لهنّ
  لتطوّلوا علـيهنّ مدة انقضاء عددهنّ، أو لتأخذوا منهنّ بعض ما آتـيتـموهنّ بطلبهنّ
  الـخـلع منكم لـمضارّتكم إياهنّ بإمساككم إياهنّ، ومراجعتكموهنّ ضراراً واعتداء.</p><p>وقوله:
  { لِتَعْتَدُوا } يقول: لتظلـموهنّ بـمـجاوزتكم فـي أمرهنّ حدودي التـي بـينتها لكم.</p><p>وبـمثل
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا
  جرير، عن منصور، عن أبـي الضحى، عن مسروق: { وَلا تُـمْسِكوهُن ضِرَاراً } قال: يطلقها
  حتـى إذا كادت تنقضي راجعها، ثم يطلقها، فـيدعها، حتـى إذا كادت تنقضي عدتها راجعها،
  ولا يريد إمساكها، فذلك الذي يضارّ ويتـخذ آيات الله هزواً.</p><p>حدثنـي يعقوب بن
  إبراهيـم، قال: ثنا ابن علـية، عن أبـي رجاء، قال: سئل الـحسن عن قوله تعالـى: { وإذَا
  طَلّقْتُـمُ النِّساءَ فَبَلَغْنَ أجَلَهُنّ فأمْسِكُوهُنّ بِـمَعْرُوفٍ أوْ سَرّحُوهُنّ
  بِـمَعْرُوفٍ وَلا تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا } قال: كان الرجل يطلق الـمرأة،
  ثم يراجعها، ثم يطلقها، ثم يراجعها يضارّها فنهاهم الله عن ذلك.</p><p>حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { وإذَا طَلّقْتُـمُ النِّساءَ فَبَلَغْنَ أجَلَهُنّ فأمْسِكُوهُنّ بِـمَعْرُوفٍ أوْ
  سَرّحُوهُنّ بِـمَعْرُوفٍ } قال نهى الله عن الضرار ضراراً أن يطلق الرجل امرأته، ثم
  يراجعها عند آخر يوم يبقـى من الأجل حتـى يفـي لها تسعة أشهر لـيضارّها به.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد بنـحوه،
  إلا أنه قال: نهى عن الضرار، والضرارُ فـي الطلاق: أن يطلق الرجل امرأته ثم يراجعها.
  وسائر الـحديث مثل حديث مـحمد بن عمرو.</p><p>حدثنـي مـحمد بن سعد، قال: ثنا أبـي،
  قال: ثنا عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وإذَا طَلّقْتُـمُ النِّساءَ
  فَبَلَغْنَ أجَلَهُنّ فأمْسِكُوهُنّ بِـمَعْرُوفٍ أوْ سَرّحُوهُنّ بِـمَعْرُوفٍ وَلا
  تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا } كان الرجل يطلق امرأته ثم يراجعها قبل انقضاء
  عدتها، ثم يطلقها، يفعل ذلك يضارّها ويعضلها، فأنزل الله هذه الآية.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { وإذَا طَلّقْتُـمُ
  النِّساءَ فَبَلَغْنَ أجَلَهُنّ فأمْسِكُوهُنّ بِـمَعْرُوفٍ أوْ سَرّحُوهُنّ بِـمَعْرُوفٍ
  وَلا تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا } قال: كان الرجل يطلق امرأته تطلـيقة واحدة
  ثم يدعها، حتـى إذا ما تكاد تـخـلو عدتها راجعها، ثم يطلقها، حتـى إذا ما كاد تـخـلو
  عدتها راجعها، ولا حاجة له فـيها، إنـما يريد أن يضارّها بذلك، فنهى الله عن ذلك وتقدم
  فـيه، وقال: { وَمَنْ يَفْعَلْ ذَلِكَ فَقَدْ ظَلَـمَ نَفْسَه }.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو صالـح، قال: ثنـي اللـيث، عن يونس، عن ابن شهاب، قال: قال الله تعالـى
  ذكره: { وإذَا طَلّقْتُـمُ النِّساءَ فَبَلَغْنَ أجَلَهُنّ فأمْسِكُوهُنّ بِـمَعْرُوفٍ
  أوْ سَرّحُوهُنّ بِـمَعْرُوفٍ وَلا تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا } فإذا طلق
  الرجل الـمرأة وبلغت أجلها فلـيراجعها بـمعروف أو لـيسرحها بإحسان، ولا يحلّ له أن
  يراجعها ضراراً، ولـيست له فـيها رغبة إلا أن يضارّها.</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا عبد الرزاق، عن معمر، عن قتادة فـي قوله: { وَلا تُـمْسِكُوهُنّ
  ضِرَاراً لِتَعْتَدُوا } قال: هو فـي الرجل يحلف بطلاق امرأته، فإذا بقـي من عدتها
  شيء راجعها يضارّها بذلك، ويطوّل علـيها فنهاهم الله عن ذلك.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا إسماعيـل بن أبـي أويس، عن مالك بن أنس، عن ثور بن زيد الديـلـي:
  أن رجلاً كان يطلق امرأته ثم يراجعها، ولا حاجة له بها ولا يريد إمساكها، كيـما يطوّل
  علـيها بذلك العدّة لـيضارّها فأنزل الله تعالـى ذكره: { وَلا تُـمْسِكُوهُنّ ضِرَاراً
  لِتَعْتَدُوا وَمَنْ يَفْعَلْ ذَلِكَ فَقَدْ ظَلَـمَ نَفْسَهُ } ليعظم ذلك.</p><p>حدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ الفضل بن خالد، قال: ثنا عبـيد بن سلـيـمان
  البـاهلـي، قال: سمعت الضحاك يقول فـي قوله: { ولا تُـمْسِكُوهُنَّ ضِراراً }: هو الرجل
  يطلق امرأته واحدة، ثم يراجعها، ثم يطلقها، ثم يراجعها، ثم يطلقها لـيضارّها بذلك لتـختلع
  منه.</p><p>حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وإذَا طَلّقْتُـمُ
  النِّساءَ فَبَلَغْنَ أجَلَهُنّ فأمْسِكُوهُنّ بِـمَعْرُوفٍ أوْ سَرّحُوهُنّ بِـمَعْرُوفٍ
  وَلا تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا وَمَنْ يَفْعَلْ ذَلِكَ فَقَدْ ظَلَـمَ
  نَفْسَهُ وَلا تَتّـخِذُوا آياتِ اللَّهِ هُزُواً } قال: نزلت فـي رجل من الأنصار يدعى
  ثابت بن بشار طلق امرأته حتـى إذا انقضت عدتها إلا يومين أو ثلاثاً راجعها ثم طلقها،
  ففعل ذلك بها، حتـى مضت لها تسعة أشهر مضارّة يضارّها، فأنزل الله تعالـى ذكره: { وَلا
  تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا }.</p><p>حدثنـي العبـاس بن الولـيد، قال: أخبرنـي
  أبـي، قال: سمعت عبد العزيز يسأل عن طلاق الضرار، فقال: يطلق ثم يراجع، ثم يطلق، ثم
  يراجع، فهذا الضرار الذي قال الله: { وَلا تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا }.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا فضيـل بن مرزوق، عن عطية: { وَلا تُـمْسِكُوهُنّ
  ضِرَاراً لِتَعْتَدُوا } قال: الرجل يطلق امرأته تطلـيقة، ثم يتركها حتـى تـحيض ثلاث
  حيض، ثم يراجعها، ثم يطلقها تطلـيقة، ثم يـمسك عنها حتـى تـحيض ثلاث حيض، ثم يراجعها
  لتعتدوا قال: لا يطاول علـيهن.</p><p>وأصل التسريح من سَرْحِ القوم، وهو ما أطلق من
  نعمهم للرعي، يقال للـمواشي الـمرسلة للرعي: هذا سَرْح القوم، يراد به مواشيهم الـمرسلة
  للرعي، ومنه قول الله تعالـى ذكره:</p><p class="quran">وَٱلأَنْعَامَ خَلَقَهَا لَكُمْ
  فِيهَا دِفْءٌ وَمَنَافِعُ وَمِنْهَا تَأْكُلُونَ * وَلَكُمْ فِيهَا جَمَالٌ حِينَ
  تُرِيحُونَ وَحِينَ تَسْرَحُونَ</p><p>[النحل: 5-6] يعنـي بقوله حين تسرحون: حين ترسلونها
  للرعي فقـيـل للـمرأة إذا خلاها زوجها فأبـانها منه: سَرَّحها، تـمثـيلاً لذلك بتسريح
  الـمسرّح ماشيته للرعي وتشبـيهاً به.</p><p>القول فـي تأويـل قوله تعالـى: { وَمَنْ
  يَفْعَلْ ذَلِكَ فَقَدْ ظَلَـمَ نَفْسَهُ }.</p><p>يعنـي تعالـى ذكره بذلك: ومن يراجع
  امرأته بعد طلاقه إياها فـي الطلاق الذي له فـيه علـيها الرجعة ضراراً بها لـيعتدي
  حدّ الله فـي أمرها، فقد ظلـم نفسه، يعنـي فأكسبها بذلك إثماً، وأوجب لها من الله عقوبة
  بذلك.</p><p>وقد بـينا معنى الظلـم فـيـما مضى، وأنه وضع الشيء فـي غير موضعه وفعل
  ما لـيس للفـاعل فعله.</p><p>القول فـي تأويـل قوله تعالـى: { وَلا تَتَّـخِذُوا آياتِ
  اللَّهِ هُزُواً }.</p><p>يعنـي تعالـى ذكره: ولا تتـخذوا أعلام الله وفصوله بـين حلاله
  وحرامه وأمره ونهيه فـي وحيه وتنزيـله استهزاءً ولعبـا، فإنه قد بـين لكم فـي تنزيـله
  وآي كتابه ما لكم من الرجعة علـى نسائكم فـي الطلاق الذي جعل لكم علـيهن فـيه الرجعة،
  وما لـيس لكم منها، وما الوجه الـجائز لكم منها وما الذي لا يجوز، وما الطلاق الذي
  لكم علـيهن فـيه الرجعة وما لـيس لكم ذلك فـيه، وكيف وجوه ذلك رحمة منه بكم ونعمة منه
  علـيكم، لـيجعل بذلك لبعضكم من مكروه إن كان فـيه من صاحبه مـما هو فـيه الـمخرج والـمخـلص
  بـالطلاق والفراق، وجعل ما جعل لكم علـيهنّ من الرجعة سبـيلاً لكم إلـى الوصول إلـى
  ما نازعه إلـيه ودعاه إلـيه هواه بعد فراقه إياهن منهن، لتدركوا بذلك قضاء أوطاركم
  منهن، إنعاماً منه بذلك علـيكم، لا لتتـخذوا ما بـينت لكم من ذلك فـي آي كتابـي وتنزيـلـي
  تفضلاً منـي ببـيانه علـيكم، وإنعاماً ورحمة منـي بكم لعبـاً وسخرياً.</p><p>وبـمعنى
  ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي عبد الله بن أحمد
  بن شبويه، قال: ثنا أبـي، قال: ثنا أيوب بن سلـيـمان، قال: ثنا أبو بكر بن أبـي أويس،
  عن سلـيـمان بن بلال، عن مـحمد بن أبـي عتـيق وموسى بن عقبة، عن ابن شهاب، عن سلـيـمان
  بن أرقم، أن الـحسن حدثهم: أن الناس كانوا علـى عهد رسول الله صلى الله عليه وسلم يطّلق
  الرجل أو يعتق، فـيقال: ما صنعت؟ فـيقول: إنـما كنت لاعبـاً قال رسول الله صلى الله
  عليه وسلم:</p><p class="hadith"> " مَنْ طَلَّق لاعِبـا أوْ أعْتَق لاعِبـا فَقَدْ
  جاز عَلَـيْهِ " </p><p>قال الـحسن: وفـيه نزلت: { وَلا تَتَّـخِذُوا آياتِ اللَّهِ
  هُزُواً }.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع فـي قوله: { وَلا تَتَّـخِذُوا آياتِ اللَّهِ هُزُواً } قال: كان الرجل
  يطلق امرأته، فـيقول: إنـما طلقت لاعبـاً، ويتزوّج أو يعتق أو يتصدّق فـيقول: إنـما
  فعلت لاعبـاً، فنهوا عن ذلك، فقال تعالـى ذكره: { وَلا تَتَّـخِذُوا آياتِ اللَّهِ
  هُزُواً }.</p><p>حدثنا أبو كريب، قال: ثنا إسحاق بن منصور، عن عبد السلام بن حرب،
  عن يزيد بن عبد الرحمن، عن أبـي العلاء، عن حميد بن عبد الرحمن، عن أبـي موسى: أن رسول
  الله صلى الله عليه وسلم غضب علـى الأشعريـين فأتاه أبو موسى، فقال: يا رسول الله غضبت
  علـى الأشعريـين فقال:</p><p class="hadith"> " يَقُولُ أحَدُكُمْ قَدْ طَلَّقْتُ قَد
  راجَعْتُ لَـيْسَ هَذا طَلاقَ الـمُسْلِـمِين، طَلِّقُوا الـمَرأةَ فـي قُبْلِ عِدَّتِها
  " </p><p>حدثنا أبو زيد، عن ابن شبة، قال: ثنا أبو غسان النهدي، قال: ثنا عبد السلام
  بن حرب، عن يزيد بن أبـي خالد، يعنـي الدالانـي، عن أبـي العلاء الأودي، عن حميد بن
  عبد الرحمن، عن أبـي موسى الأشعري، عن النبـيّ صلى الله عليه وسلم أنه قال لهم:</p><p
  class="hadith"> " يَقُولُ أحَدُكُمْ لاِمْرأتِهِ: قَدْ طَلَّقْتُكِ، قَدْ راجَعْتُكِ
  لَـيْس هَذَا بِطَلاق الـمُسْلِـمِين، طَلِّقُوا الـمَرأةَ فـي قُبْلِ عِدَّتِها "
  </p><p>القول فـي تأويـل قوله تعالـى: { واذْكُرُوا نِعْمَة اللَّهِ عَلَـيْكُمْ وَما
  أنْزَلَ عَلَـيْكُمْ مِنَ الكِتابِ والـحِكْمَةِ }.</p><p>يعنـي تعالـى ذكره بذلك:
  واذكروا نعمة الله علـيكم بـالإسلام، الذي أنعم علـيكم به، فهداكم له، وسائر نعمه التـي
  خصكم بها دون غيركم من سائر خـلقه، فـاشكروه علـى ذلك بطاعته فـيـما أمركم به ونهاكم
  عنه، واذكروا أيضاً مع ذلك، ما أنزل علـيكم من كتابه ذلك، القرآن الذي أنزله علـى نبـيه
  مـحمد صلى الله عليه وسلم، واذكروا ذلك فـاعملوا به، واحفظوا حدوده فـيه. والـحكمة:
  يعنـي: وما أنزل علـيكم من الـحكمة، وهي السنن التـي علـمكموها رسول الله صلى الله
  عليه وسلم وسنها لكم. وقد ذكرت اختلاف الـمختلفـين فـي معنى الـحكمة فـيـما مضى قبل
  فـي قوله: { ويُعَلِّـمُهُمُ الكِتابَ وَالـحَكْمَةَ } فأغنى عن إعادته فـي هذا الـموضع.</p><p>القول
  فـي تأويـل قوله تعالـى: { يَعِظُكُمْ بِهِ وَاتَّقُوا اللَّهَ وَاعْلَـمُوا أنَّ اللَّهَ
  بِكُلّ شَيْءٍ عَلِـيـمٌ }.</p><p>يعنـي تعالـى ذكره بقوله: { يَعِظُكُمْ بِهِ } يعظكم
  بـالكتاب الذي أنزل علـيكم. والهاء التـي فـي قوله «به» عائدة علـى الكتاب. { وَاتّقُوا
  اللَّهَ } يقول: وخافوا الله فـيـما أمركم به، وفـيـما نهاكم عنه فـي كتابه الذي أنزله
  علـيكم، وفـيـما أنزله فبـينه علـى لسان رسول الله صلى الله عليه وسلم لكم أن تضيعوه
  وتتعدوا حدوده، فتستوجبوا ما لا قبل لكم به من ألـيـم عقابه، ونكال عذابه.</p><p>وقوله:
  { وَاعْلَـمُوا أنّ اللَّهَ بِكُلّ شَيْءٍ عَلِـيـمٌ } يقول: واعلـموا أيها الناس أن
  ربكم الذي حدّ لكم هذه الـحدود، وشرع لكم هذه الشرائع، وفرَض علـيكم هذه الفرائض فـي
  كتابه وفـي تنزيـله، علـى رسوله مـحمد صلى الله عليه وسلم بكل ما أنتـم عاملوه من خير
  وشرّ، وحسن وسيىء، وطاعة ومعصية، عالـم لا يخفـى علـيه من ظاهر ذلك وخفـيه وسره وجهره
  شيء، وهو مـجازيكم بـالإحسان إحساناً، وبـالسيىء سيئاً، إلا أن يعفو ويصفح فلا تتعرّضوا
  لعقابه، ولا تظلـموا أنفسكم.</p>'
