text: '<p>حدثنا يعقوب بن إبراهيـم، قال: ثنا معتـمر، عن أيـمن بن نابل، قال: حدثنـي
  شيخ من غافق: أن أبـا الدرداء كان ينظر إلـى الـخيـل مربوطة بـين البراذين والهجن،
  فـيقول: أهل هذه ـ يعنـي الـخيـل ـ من الذين ينفقون أموالهم بـاللـيـل والنهار سرًّا
  وعلانـية، فلهم أجرهم عند ربهم، ولا خوف علـيهم ولا هم يحزنون.</p><p>وقال آخرون: عنى
  بذلك قوماً أنفقوا فـي سبـيـل الله فـي غير إسراف ولا تقتـير. ذكر من قال ذلك:</p><p>حدثنـي
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمُ
  } إلـى قوله: { وَلاَ هُمْ يَحْزَنُونَ } هؤلاء أهل الـجنة؛ ذكر لنا أن نبـيّ الله
  صلى الله عليه وسلم كان يقول:</p><p class="hadith"> " الـمُكْثِرُونَ هم الأسْفَلُونَ
  " </p><p>قالوا: يا نبـيّ الله إلاَّ مَنْ؟ قال:</p><p class="hadith"> " الـمُكْثِرُونَ
  هُمْ الأسْفَلُونَ " </p><p>، قالوا: يا نبـيّ الله إلا مَن؟ حتـى خشوا أن تكون قد
  مضت فلـيس لها ردّ، حتـى قال:</p><p class="hadith"> " إِلاَّ مَنْ قَالَ بـالـمَالِ
  هَكَذَا وَهَكَذَا " </p><p>عَنْ يَـمِينِهِ وَعَنْ شِمالِهِ، «وَهَكَذَا» بـين يَدَيْهِ
  «وَهَكَذَا» خَـلْفَهُ،</p><p class="hadith"> " وَقَلِـيـلٌ مَا هُمْ، هَؤلاءِ قَوْمٌ
  أنْفَقُوا فِـي سَبِـيـلِ اللَّهِ الَّتِـي افْتَرَضَ وَارْتَضَى فِـي غَيْرِ سَرَفٍ
  وَلا إِمْلاقٍ وَلا تَبْذِيرٍ وَلاَ فَسَادٍ " </p><p>وقد قـيـل: إن هذه الآيات من
  قوله:</p><p class="quran">إِن تُبْدُواْ ٱلصَّدَقَـٰتِ فَنِعِمَّا هِىَ</p><p>[البقرة:
  271] إلـى قوله: { وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } كان مـما يعمل
  به قبل نزول ما فـي سورة براءة من تفصيـل الزكوات، فلـما نزلت براءة قصروا علـيها.
  ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس:</p><p class="quran">إِن تُبْدُواْ ٱلصَّدَقَـٰتِ فَنِعِمَّا
  هِىَ</p><p>[البقرة: 271] إلـى قوله: { وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ
  } فكان هذا يعمل به قبل أن تنزل براءة، فلـما نزلت براءة بفرائض الصدقات وتفصيـلها
  انتهت الصدقات إلـيها.</p>'
