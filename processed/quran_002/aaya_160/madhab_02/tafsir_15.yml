aaya: إِلَّا الَّذِينَ تَابُوا وَأَصْلَحُوا وَبَيَّنُوا فَأُولَٰئِكَ أَتُوبُ عَلَيْهِمْ
  ۚ وَأَنَا التَّوَّابُ الرَّحِيمُ
text: "<p>قوله تعالى: { إِلا الذين تابوا }</p><p>قال ابن مسعود: إلا الذين تابوا من
  اليهود وأصلحوا أعمالهم، وبينوا صفة رسول الله في كتابهم.</p><p>فصل</p><p>وقد ذهب
  قوم إلى أن الآية التي قبل هذه منسوخة بالاستثناء في هذه، وهذا ليس بنسخ، لأن الاستثناء
  إخراج بعض ما شمله اللفظ، وذلك يقتضي التخصيص دون النسخ، ومما يحقق هذا أن الناسخ والمنسوخ
  لا يمكن العمل بأحدهما إلا بترك العمل بالآخر، وهاهنا يمكن العمل بالمستثنى والمستثنى
  منه.</p>"
