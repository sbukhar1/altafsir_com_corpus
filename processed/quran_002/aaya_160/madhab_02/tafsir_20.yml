aaya: إِلَّا الَّذِينَ تَابُوا وَأَصْلَحُوا وَبَيَّنُوا فَأُولَٰئِكَ أَتُوبُ عَلَيْهِمْ
  ۚ وَأَنَا التَّوَّابُ الرَّحِيمُ
text: '<p>قوله تعالى: { إِلاَّ ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ فَأُوْلَـئِكَ
  أَتُوبُ عَلَيْهِمْ وَأَنَا التَّوَّابُ الرَّحِيمُ }.</p><p>ابن عرفة: في الآية اللّف
  والنشر، فالتوبة والإصلاح راجعان لقوله:</p><p class="quran">أُولَـٰئِكَ يَلْعَنُهُمُ
  ٱللَّهُ</p><p>لأنه يعلم السر وأخفى، وقوله: { وَبَيَّنُواْ } راجع لقوله: { يَلْعَنُهُمُ
  ٱللاَّعِنُونَ } لأن الملائكة وغيرهم لا يعلمون توبتهم إلا إذا بيّنوا وظهر على حالهم
  ذلك. قال: ومن كان متصفا بالفسق ويظهر للبعض الصلاح، ثم تاب، فلا تقبل توبته إلا إذا
  زاد صلاحه. وأما إن دام على صلاحه الأول فقط، فلا يقبل منه ذلك لأن صلاحه الأول لم
  يمنعه من الفسق.</p><p>وقوله { وَأَنَا التَّوَّابُ الرَّحِيمُ } إشارة إلى عموم توبته
  عليهم وعلى غيرهم، وتنبيه على أنه لا يجب عليه شيء وَأَنّ قبول التوبة رحمة وتفضل،
  (لا أنه) واجب.</p>'
