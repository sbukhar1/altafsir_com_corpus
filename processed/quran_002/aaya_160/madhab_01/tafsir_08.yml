aaya: إِلَّا الَّذِينَ تَابُوا وَأَصْلَحُوا وَبَيَّنُوا فَأُولَٰئِكَ أَتُوبُ عَلَيْهِمْ
  ۚ وَأَنَا التَّوَّابُ الرَّحِيمُ
text: "<p>{ إِلاَّ ٱلَّذِينَ تَابُواْ } رجعوا عن ذلك { وَأَصْلَحُواْ } عملهم { وَبَيَّنُواْ
  } ما كتموا { فَأُوْلَئِكَ أَتُوبُ عَلَيْهِمْ } أقبل توبتهم { وَأَنَا ٱلتَّوَّابُ
  ٱلرَّحِيمُ } بالمؤمنين.</p>"
