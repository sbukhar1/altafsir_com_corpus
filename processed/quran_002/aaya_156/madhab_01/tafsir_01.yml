  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: الَّذِينَ إِذَا أَصَابَتْهُمْ مُصِيبَةٌ قَالُوا إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ
  رَاجِعُونَ
text: "<p>يعنـي تعالـى ذكره: وبشر يا مـحمد الصابرين، الذين يعلـمون أن جميع ما بهم
  من نعمة فمنـي، فـيقرّون بعبوديتـي، ويوحدوننـي بـالربوبـية، ويصدّقون بـالـمعاد والرجوع
  إلـيّ فـيستسلـمون لقضائي، ويرجون ثوابـي ويخافون عقابـي، ويقولون عند امتـحانـي إياهم
  ببعض مـحنـي، وابتلائي إياهم بـما وعدتهم أن أبتلـيهم به من الـخوف والـجوع ونقص الأموال
  والأنفس والثمرات وغير ذلك من الـمصائب التـي أنا مـمتـحنهم بها. إنا مـمالـيك ربنا
  ومعبودنا أحياء ونـحن عبـيده وإنا إلـيه بعد مـماتنا صائرون تسلـيـما لقضائي ورضا بأحكامي.</p>"
