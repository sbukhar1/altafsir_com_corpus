aaya: الَّذِينَ إِذَا أَصَابَتْهُمْ مُصِيبَةٌ قَالُوا إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ
  رَاجِعُونَ
text: '<p>هم { ٱلَّذِينَ إِذَا أَصَٰبَتْهُم مُّصِيبَةٌ } بلاء { قَالُواْ إِنَّا لِلَّهِ
  } ملكاً وعبيداً يفعل بنا ما يشاء { وَإِنَّا إِلَيْهِ رٰجِعُونَ } في الآخرة فيجازينا
  وفي الحديث</p><p class="hadith"> " من استرجع عند المصيبة آجره الله فيها وأخلف الله
  عليه خيراً " </p><p>وفيه: أن مصباح النبي صلى الله عليه وسلم طَفِىءَ فاسترجع فقالت
  عائشة إنما هذا مصباح فقال</p><p class="hadith"> " كل ما ساء المؤمن فهو مصيبة " </p><p>رواه
  أبو داود في مراسيله.</p>'
