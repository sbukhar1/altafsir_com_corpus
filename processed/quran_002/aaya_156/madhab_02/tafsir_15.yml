aaya: الَّذِينَ إِذَا أَصَابَتْهُمْ مُصِيبَةٌ قَالُوا إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ
  رَاجِعُونَ
text: "<p>قوله تعالى: { ولنبلونكم بشيء من الخوف والجوع ونقص من الأموال }</p><p>قال
  الفراء: «من» تدل على أن لكل صنف منها شيئاً مضمراً، فتقديره: بشيء من الخوف، وشيء
  من الجوع، و شيء من نقص الأموال.</p><p>وفيمن أُريد في هذه الآية أربعة أقوال. أحدها:
  أنهم أصحاب النبي خاصة، قاله عطاء. والثاني: أنهم أهل مكة. والثالث: أن هذا يكون في
  آخر الزمان. قال كعب: يأتي على الناس زمان لا تحمل النخلة إلا تمرة. والرابع: أن الآية
  على عمومها.</p><p>فأما الخوف؛ فقال ابن عباس: وهو الفزع في القتال. والجوع: المجاعة
  التي أصابت أهل مكة سبع سنين. ونقص من الأموال: ذهاب أموالهم، والأنفس بالموت والقتل
  الذي نزل بهم، والثمرات لم تخرج كما كانت تخرج. وحكى أبو سليمان الدمشقي عن بعض أهل
  العلم: أن الخوف في الجهاد، والجوع في فرض الصوم، ونقص الأموال: ما فرض فيها من الزكاة
  والحج، ونحو ذلك. والأنفس: ما يستشهد منها في القتال، والثمرات: ما فرض فيها من الصدقات.
  { وبشر الصابرين } على هذه البلاوي بالجنة.</p><p>واعلم أنه إنما أخبرهم بما سيصيبهم،
  ليوطنوا أنفسهم على الصبر، فيكون ذلك أبعد لهم من الجزع. { قالوا: إنا لله } يريدون:
  نحن عبيده يفعل بنا ما يشاء { وإنا إِليه راجعون } يريدون: نحن مقرّون بالبعث والجزاء
  على أعمالنا، والثواب على صبرنا. قال سعيد بن جبير: لقد أعطيت هذه الأمة عند المصيبة
  شيئاً لم يعطه الأنبياء قبلهم { الذين إذا أصابتهم مصيبة قالوا إِنا لله وإِنا إِليه
  راجعون أولئك عليهم صلوات من ربهم ورحمة }. ولو أعطيها الأنبياء لأعطيها يعقوب، ألم
  تسمع إِلى قوله { يا أسفى على يوسف } قال الفراء: وللعرب في المصيبة ثلاث لغات: مصيبة،
  ومصابة، ومصوبة، زعم الكسائي أنه سمع أعرابياً يقول: جبر الله مصوبتك.</p>"
