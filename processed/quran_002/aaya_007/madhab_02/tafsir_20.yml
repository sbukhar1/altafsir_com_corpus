aaya: خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ
text: "<p>قوله تعالى: { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ... }</p><p>قرر ابن عرفة
  وجه المناسبة بين هذه الآية وبين ما قبلها (بأنها) سبب فيه، كأنه قيل: لِمَ لا ينفع
  الإنذار فيهم؟ فقيل: بسبب الختم على قلوبهم.</p><p>قال ابن عرفة: هكذا قرره بعضهم.
  ويرد عليه (أنه كان يكون الأوْلى تقدير هذه الآية على ما قبلها، لأنها سبب فيه وكان
  يمشي لنا فيه) إن كان تقرير المناسبة بأنّ امتناع تأثير الفعل في المفعول إما (لخلل)
  في الفاعل أو المَانِعِ في القابل فقد يضرب بالسيف شجاع قوي ويكون على المضروب مصفّح
  من حديد فلا يؤثر فيه شيئا، فأخبر هنا أن (تعذر) تأثير الإنذار فيهم لا بتوهم أنه (لإخلال)
  (واقع في الرسول) في تبليغه بوجه بل لمانع فيهم هو (الطبع) على قلوبهم.</p><p>وفسر
  ابن عطية الختم بثلاثة أوجه:</p><p>الأول: أنه (حسي) حقيقة، فإن القلب على هيئة الكف
  ينقبض مع زيادة الضلال كما ينقبض الكف إصبعا إصبعا.</p><p>الثاني: أنّه مجاز (عبارة
  عن خلق الضّلال في قلوبهم) (وأنّ ما خلق الله في قلوبهم من الكفر والضلال والإعراض
  عن الإيمان سمّاه ختما).</p><p>الثالث: إنّه مجاز في الإسناد كما (يقال)، أهلك المال
  فلانا وإنّما أهلكه (سوء تصرفه فيه).</p><p>قال ابن عرفة: وسكت ابن عطية عن هذا الثالث
  وهو إنما يناسب مذهب المعتزلة ولما جاءت الآية مصادمة لمذهبهم تأولها الزمخشري وأطال
  وقال: إنه مجاز واستعارة.</p><p>وقال ابن عرفة: فجعله تمثيلا. قال: والفرق بين التشبيه
  والتمثيل والاستعارة أن إطلاق الصفة على الموصوف إن كان بأداة التشبيه فهو تشبيه مثل:
  زيد كالأَسَدِ، وإلا فإن كان بواسطة ما يدل على التمثيل فهو تمثيل نحو: زيد الأسد،
  وإن لم يكن بواسطة فهو استعارة مثل: رأيت أسدا (يكرّ) ويفرّ في الحرب.</p><p>وظاهر
  كلام الطيبي أنّه لا فرق بين التشبيه والتمثيل.</p><p>قال: والآية حجة لمن يقول: إن
  العقل في القلب، ولو كان في الدماغ لقال: ختم الله على أدمغتهم. فإن قلت: لم قدم القلب
  والأصل تأخيره؟ قلت: لوجهين:</p><p>إما (لأنّ) السمع والبصر طريقان إليه فما يلزم من
  الختم (عليهما) الختم عليه، إذ لعلّه يعلم (المعقولات) بقلبه. ويلزم من الختم على القلب
  عدم الانتفاع بمدركات السمع؛ وإما لأن المدركات قسمان: وجدانيات ومحسوسات. فما يلزم
  من نفي المحسوسات نفي الوجدانيات (بخلاف) العكس.</p><p>(قال): وأجاب (الطيبي) بأن (الأمور)
  المدركات على ثلاثة أقسام: معقولات، ومسموعات، ومبصرات</p><p>قال: فإن المعقولات أغمض
  وإدراكها (أصعب) والمحسوسات أبين وإدراكها أهون، فقدم الختم على القلب ليكون تأسيسا،
  إذ لا يلزم من عدم إدراكهم الدليل الصعب الغميض عدم إدراكهم الدليل البين الظاهر.</p><p>((وقال
  بعض الناس: (نص) أفلاطون وأرسطو وغيرهما على أن المعقولات فرع المحسوسات))، ونفي الفرع
  لا يستلزم نفي الأصل بخلاف العكس.</p><p>قوله تعالى: { وَعَلَىٰ سَمْعِهِمْ... }</p><p>إفراد
  السمع إما لأمن اللبس أو لأنه مصدر (مبهم) (يحتمل القليل والكثير). أو لإضافته إلى
  (المجموع فأغنى عن جمعه أو لأن الكلام على حذف مضاف قدره الزمخشري: (وعلى) حواس</p><p>سمعهم،
  وابن عطية: على (مواضع) سمعهم. (وضعف ابن عرفة الأول بأنه أمن اللبس أيضا في القلوب
  فهلا قيل: { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ } وضعف الثاني بأن الختم إذا كان (حقيقة)
  كأول تأويلات ابن عطية: فيه أنه حسّي فلا يصح تعلقه (بالسمع) لأن (المصدر) معنى من
  المعاني إلا أن يتجوز في الختم، (أو) يتجوز في السمع فيراد به محله.</p><p>قال الزمخشري:
  (والبصر) نور العين، وهو ما يبصر به الرائي ويدرك به المرئيات، كما أنّ البصيرة نور
  القلب وهو ما (به) يستبصر ويتأمل.</p><p>قيل لابن عرفة: إنّ ابن (راشد) قال: (إنّ)
  هذا لا يجري على قواعده وإنما يتم على مذهب أهل السنة؟</p><p>(فقال): بل هو (يحتمل)
  (الأمرين)، لأن ذلك النور هل هو بأشعة تنفصل من الرائي للمرئي، أو يحتمل المذهبين؟</p><p>قال:
  وإعادة حرف الجر دليل على أن لكل واحد منهما (ختما) (يخصه) فهو يمنزله (الكلّية) لاَ
  الكل.</p><p>قوله تعالى: { وَلَهُمْ عَذَابٌ عَظِيمٌ }</p><p>قال ابن عرفة: (العَظِيمُ)
  للتّهكم.</p><p>قال الزمخشري: والعظيم نقيض الحقير، والكبير نقيض الصغير، والعظيم فوق
  الكبير، كما أن الحقير دون الصغير.</p><p>قال ابن عرفة: هذا ينتج له العكس (لأن) نفي
  (الأبلغ) يحصل (بثبوت) (أدون نقائضه)، ونفي (احقر) العذاب يصدق (بثبوت) العذاب العظيم
  وإن كان في نفسه صغيرا، أما العذاب الصغير يصدق عليه أنه عذاب عظيم لأن نفي (الأبلغ)
  في الحقارة عنه منتف، فإذا كان ضد الحقير عظيما لزم أن يكون الكبير أعظم من العظيم
  قطعا، لأنه إذا انتفى عن العذاب اسم الحقارة ثبت له نقيضه وهو (العظم) وإن كان في نفسه
  صغيرا. ((وإذا انتفى عنه ما فوق الحقارة وهو (الصغر) ثبت له ما فوق ذلك وهو (الكبر)
  (وكان) أعظم من العظيم./ ويؤيد ذلك (اختيارهم) في تكبير الصلاة عند الإحرام لفظ: الله
  أكبر (ولم يختاروا) الله العظيم فدل على أن الكبير أعظم من العظيم)).</p><p>قلت: هذا
  عند مالك خلافا لأبي حنيفة فإنه أجاز دخول الصّلاة بالله العظيم أو السّميع أو الكبير
  ونحو ذلك والزمخشري حنفي المذهب.</p>"
