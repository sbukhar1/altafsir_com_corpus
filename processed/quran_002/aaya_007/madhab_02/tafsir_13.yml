aaya: خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ
text: '<p>قوله { إِنَّ الَّذينَ كَفَرُواْ } يعني مشركي العرب قال الكلبي: يعني اليهود.
  والكفر هو الجحود وأصله من الكفر وهو الستر ومنه: سمي الليل كافراً لأنه يستر الأشياء
  بظلمته وسمي الزراع كافراً لأنه يستر الحب بالتراب، والكافر يستر الحق بجحوده.</p><p>والكفر
  على أربعة أنحاء: كفر إنكار، وكفر جحود، وكفر عناد، وكفر نفاق، فكفر الإنكار: أن لا
  يعرف الله أصلاً ولا يعترف به، وكفر الجحود هو: أن يعرف الله تعالى بقلبه ولا يقر بلسانه
  ككفر إبليس وكفر اليهود. قال الله تعالىٰ:</p><p class="quran">فَلَمَّا جَآءَهُم مَّا
  عَرَفُواْ كَفَرُواْ بِهِ</p><p>[البقرة: 89]، وكفر العناد هو: أن يعرف الله بقلبه
  ويعترف بلسانه ولا يدين به ككفر أبي طالب حيث يقول:</p><p class="poetry_or_grammar">وَلَقد
  عَلمْتُ بأنَّ ديْنَ مُحمَّدٍ</p><p class="poetry_or_grammar">مِن خَيْر أَدْيَانِ
  البَريَّة دينا</p><p class="poetry_or_grammar">لولا المَلامَةُ أو حِذارُ مَسَبَّةٍ</p><p
  class="poetry_or_grammar">لَوَجَدتَنِي سَمْحاً بذاَكَ مُبِينَاً</p><p>وأما كفر النفاق
  فهو أن يقرّ باللسان ولا يعتقد بالقلب، وجميع هذه الأنواع سواء في أن من لقي الله تعالىٰ
  بواحد منها لا يغفر له.</p><p>قوله: { سَوَآءٌ عَلَيْهِمْ }: أي متساوٍ لديهم { ءَأَنذَرْتَهُمْ
  } خوّفتهم وحذرتهم، والإِنذار إعلام مع تخويف وتحذير، فكل منذر مُعْلِم وليس كل مُعْلِم
  منذراً، وحقق ابن عامر وعاصم وحمزة والكسائي الهمزتين في { ءَأَنذَرْتَهُمْ } ، وكذلك
  كل همزتين تقعان في أول الكلمة، والآخرون يليِّنون الثانية { أَمْ } حرف عطف على الاستفهام
  { لَمْ } حرف جزم لا يلي إلا الفعل، لأن الجزم يختص بالأفعال { تُنذِرْهُمْ لاَ يُؤْمِنوُنَ
  } وهذه الآية في أقوام حقت عليهم كلمة الشقاوة في سابق علم الله، ثم ذكر سبب تركهم
  الإيمان فقال: { خَتَمَ ٱللَّهُ } طبع الله { عَلَىٰ قُلُوبِهِمْ } فلا تعي خيراً ولا
  تفهمه.</p><p>وحقيقة الختم الاستيثاق من الشيء كيلا يدخله ما خرج منه ولا يخرج عنه
  ما فيه، ومنه الختم على الباب. قال أهل السنة: أي: حكم على قلوبهم بالكفر، لما سبق
  من علمه الأزلي فيهم، وقال المعتزلة: جعل على قلوبهم علامة تعرفهم الملائكة بها. {
  وَعَلَىٰ سَمْعِهِمْ }: أي: على موضع سمعهم فلا يسمعون الحق ولا ينتفعون به، وأراد
  على أسماعهم كما قال: على قلوبهم، وإنما وحَّده لأنه مصدر، والمصدر لا يُثنى ولا يُجمع.
  { وَعَلَىٰ أَبْصَـٰرِهِمْ غِشَـٰوَةٌ } هذا ابتداء كلام. غشاوة أي: غطاء، فلا يرون
  الحق. وقرأ أبو عمرو الكسائي أبصارهم بالامالة وكذا كل ألف بعدها راء مجرورة في الأسماء
  كانت لام الفعل يميلانها، ويميل حمزة منها ما يتكرر فيه الراء كالقرار ونحوه. زاد الكسائي
  إمالة جبارين والجوار والجار وبارئكم ومن أنصاري ونسارع وبابه. وكذلك يُميل هؤلاء كل
  ألف بمنزلة لام الفعل، أو كان علماً للتأنيث، إذا كان قبلها راء، فعلم التأنيث مثل:
  الكبرى والأخرى. ولام الفعل مثل: ترى، وافترى، يكسرون الراء فيها.</p><p>{ وَلَهُمْ
  عَذَابٌ عَظِيمٌ } أي: في الآخرة، وقيل: القتل والأسر في الدنيا والعذاب الدائم في
  العقبى.</p><p>والعذاب:كل ما يعنيِّ الإنسان ويشق عليه. قال الخليل: العذاب ما يمنع
  الانسان عن مراده، ومنه الماء العذب، لأنه يمنع العطش.</p><p>قوله: { وَمِنَ ٱلنَّاسِ
  مَن يَقُولُ آمَنَّا بِٱللَّهِ } نزلت في المنافقين عبد الله بن أُبي بن سلول، ومعتب
  بن قشير، وجدِّ بن قيس وأصحابهم حيث أظهروا كلمة الإِسلام ليسلموا من النبي صلى الله
  عليه وسلم وأصحابه واعتقدوا خلافها وأكثرهم من اليهود، والناس جمع انسان سمي به لأنه
  عهد إليه فنسي، كما قال الله تعالىٰ:</p><p class="quran">وَلَقَدْ عَهِدْنَآ إِلَىٰ
  ءَادَمَ مِن قَبْلُ فَنَسِيَ</p><p>[طه: 115]، وقيل: لظهوره من قولهم آنست أي أبصرت،
  وقيل: لأنه يستأنس به { وَبِٱلْيَوْمِ ٱلأَخِرِ } ، أي بيوم القيامة. قال الله تعالىٰ:
  { وَمَا هُم بِمُؤْمِنِينَ يُخَادِعُونَ ٱللَّهَ } أي يخالفون الله وأصل الخدع في اللغة
  الإِخفاء، ومنه المخدع للبيت الذي يخفى فيه المتاع فالمخادع يظهر خلاف ما يضمر والخدع
  من الله في قوله</p><p class="quran">وَهُوَ خَادِعُهُمْ</p><p>[النساء: 142]، أي يظهر
  لهم ويعجل لهم من النعيم في الدنيا خلاف ما يغيب عنهم من عذاب الآخرة. وقيل: أصل الخدع:
  الفساد، معناه يفسدون ما أظهروا من الإِيمان بما أضمروا من الكفر.</p><p>وقوله: (وهو
  خادعهم) أي: يُفسد عليهم نعيمهم في الدنيا بما يصيِّرهم إليه من عذاب الآخرة فإن قيل
  ما معنى قوله: { يُخَادِعُونَ ٱللَّهَ } والمفاعلة للمشاركة وقد جلَّ الله تعالىٰ عن
  المشاركة في المخادعة؟ قيل: قد ترد المفاعلة لا على معنى المشاركة كقولك عافاك الله
  وعاقبت فلاناً، وطارقت النعل. وقال الحسن: معناه يخادعون رسول الله صلى الله عليه وسلم
  كما قال الله تعالىٰ:</p><p class="quran">إِنَّ ٱلَّذِينَ يُؤْذُونَ ٱللَّهَ</p><p>[الأحزاب:
  57]، أي أولياء الله، وقيل: ذِكْرُ الله هاهنا تحسين والقصد بالمخادعة الذين آمنوا
  كقوله تعالىٰ:</p><p class="quran">فَأَنَّ لِلَّهِ خُمُسَهُ وَلِلرَّسُولِ</p><p>[الأنفال:
  41] وقيل معناه يفعلون في دين الله ما هو خداع في دينهم { وَٱلَّذِينَ ءَامَنوُا }
  أي ويخادعون المؤمنين بقولهم إذا رأوهم آمنا وهم غير مؤمنين، { وَمَا يَخْدَعُونَ }
  قرأ ابن كثير ونافع وأبو عمرو وما يخادعون كالحرف الأول وجعلوه من المفاعلة التي تختص
  بالواحد. وقرأ الباقون: وما يخدعون على الأصل.</p><p>{ إلاَّ أَنفُسَهُمْ } لأن وبال
  خداعهم راجع إليهم لأن الله تعالى يطلع نبيه صلى الله عليه وسلم على نفاقهم فيفتضحون
  في الدنيا ويستوجبون العقاب في العقبى { وَمَا يَشْعُرُونَ } أي لا يعلمون أنهم يخدعون
  أنفسهم وأن وبال خداعهم يعود عليهم { فِى قُلُوبِهِم مَّرَضٌ } شك ونفاق وأصل المرض
  الضعف. وسمي الشك في الدين مرضاً لأنه يضعف الدين كالمرض يضعف البدن.</p><p>{ فَزَادَهُمُ
  ٱللَّهُ مَرَضًا } لأن الآيات كانت تنزل تترى، آية بعد آية، كلما كفروا بآية ازدادوا
  كفراً ونفاقاً وذلك معنى قوله تعالىٰ:</p><p class="quran">وأمَّا الَّذِينَ فِي قُلُوبِهِم
  مَّرَضٌ فَزَادَتْهُمْ رِجْسًا إِلَى رِجْسِهِمْ</p><p>[التوبة: 125] وقرأ ابن عامر
  وحمزة فزادهم بالإمالة وزاد حمزة إمالة زاد حيث وقع وزاغ وخاب وطاب وحاق وضاق، والآخرون
  لا يميلونها { وَلَهُمْ عَذَابٌ أَلِيمٌ } مؤلم يخلص وجعه إلى قلوبهم { بِمَا كَانُواْ
  يَكْذِبُونَ } ما للمصدر أي بتكذيبهم الله ورسوله في السر. قرأ الكوفيون يكذبون بالتخفيف
  أي: بكذبهم (إذ) قالوا: آمنا وهم غير مؤمنين.</p>'
