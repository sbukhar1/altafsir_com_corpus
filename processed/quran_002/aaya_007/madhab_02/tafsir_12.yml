aaya: خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ
text: "<p>قوله تعالى: { خَتَمَ اللهُ على قُلُوبِهِمْ } الختم الطبع، ومنه ختم الكتاب،
  وفيه أربعة تأويلات:</p><p>أحدها: وهو قول مجاهد: أن القلب مثل الكف، فإذا أذنب العبْدُ
  ذنباً ضُمَّ منه كالإصبع، فإذا أذنب ثانياً ضم منه كالإصبع الثانية، حتى يضمَّ جميعه
  ثم يطبع عليه بطابع.</p><p>والثاني: أنها سمة تكون علامة فيهم، تعرفهم الملائكة بها
  من بين المؤمنين.</p><p>والثالث: أنه إخبار من الله تعالى عن كفرهم وإعراضهم عن سماع
  ما دعوا إليه من الحق، تشبيهاً بما قد انسدَّ وختم عليه، فلا يدخله خير.</p><p>والرابع:
  أنها شهادة من الله تعالى على قلوبهم، بأنها لا تعي الذكر ولا تقبل الحقَّ، وعلى أسماعهم
  بأنها لا تصغي إليه، والغشاوة: تعاميهم عن الحق. وسُمِّي القلب قلباً لتقلُّبِهِ بالخواطر،
  وقد قيل:</p><p class=\"poetry_or_grammar\">ما سُمِّيَ الْقَلْبُ إِلاَّ مِنْ تَقَلُّبِهِ</p><p
  class=\"poetry_or_grammar\">\tوَالرَّأْيُ يَصْرِفُ، والإنْسَانُ أَطْوَارُ</p><p>والغشاوة:
  الغطاء الشامل.</p>"
