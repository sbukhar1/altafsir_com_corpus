aaya: خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ
text: '<p>قوله تعالى: { ختم الله على قلوبهم } الختم: الطبع، والقلب: قطعة من دم جامدة
  سوداء، وهو مستكن في الفؤاد، وهو بيت النفس، ومسكن العقل، وسمي قلبا لتقلبه. وقيل:
  لأنه خالص البدن، وإنما خصَّه بالختم لأنه محل الفهم.</p><p>قوله تعالى: { وعلى سمعهم
  } يريد: على أسماعهم، فذكره بلفظ التوحيد، ومعناه: الجمع، فاكتفى بالواحد عن الجميع،
  ونظيره قوله تعالى:</p><p class="quran">ثم يخرجكم طفلا</p><p>[الحج: 5].</p><p>وأنشدوا
  من ذلك:</p><p class="poetry_or_grammar">كلوا في نصف بطنكم تعيشوا</p><p class="poetry_or_grammar">فانَّ
  زمانكم زمن خميص</p><p>أي: في أنصاف بطونكم. ذكر هذا القول أبو عبيدة، والزجاج. وفيه
  وجه آخر، وهو أن العرب تذهب بالسمع مذهب المصدر، والمصدر يوحد، تقول: يعجبني حديثكم،
  ويعجبني ضربكم، فأما البصر والقلب فهما اسمان لا يجريان مجرى المصادر في مثل هذا المعنى.
  ذكره الزجاج، وابن القاسم. وقد قرأ عمرو بن العاص، وابن أبي عبلة: { وعلى أسماعهم }</p><p>قوله
  تعالى: { وعلى أبصارهم غشاوة } الغشاوة: الغطاء.</p><p>قال الفراء: أما قريش وعامة
  العرب، فيكسرون الغين من«غشاوة» وعكل يضمون الغين، وبعض العرب يفتحها، وأظنها لربيعة.
  وروى المفضل عن عاصم «غشاوةً» بالنصب على تقدير: جعل على أبصارهم غشاوة. فأما العذاب،
  فهو الألم المستمر، وماء عذب: إذا استمر في الحلق سائغاً.</p>'
