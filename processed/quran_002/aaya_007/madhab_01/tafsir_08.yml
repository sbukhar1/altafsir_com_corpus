aaya: خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ
text: "<p>{ خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ } طبع عليها واستوثق فلا يدخلها خير {
  وَعَلَىٰ سَمْعِهِمْ } أي مواضعه فلا ينتفعون بما يسمعونه من الحق { وَعَلَىٰ أَبْصَٰرِهِمْ
  غِشَٰوَةٌ } غطاء فلا يبصرون الحق { وَلَهُمْ عَذَابٌ عظِيمٌ } قوي دائم.</p>"
