aaya: خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ
text: '<p>القول في تأويل قوله جل ثناؤه { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ
  سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ } وأصل الختم
  الطبع، والخاتم: هو الطابع، يقال: منه ختمت الكتاب: إذا طبعته،</p><p>فإن قال لنا قائل:
  وكيف يختم على القلوب،وإنما الختم طبع على الأوعية والظروف والغلف؟ قيل: فإن قلوب العباد
  أوعية لما أودعت من العلوم وظروف لما جعل فيها من المعارف بالأمور، فمعنى الختم عليها
  وعلى الاسماع التي بها تدرك المسموعات، ومن قبلها يوصل إلى معرفة حقائق الأنباء،عن
  المغيبات نظير معنى الختم،على سائر الأوعية والظروف.</p><p>فإن قال: فهل لذلك من صفة
  تصفها لنا فنفهمها؟ أهي مثل الختم الذي يعرف لما ظهر للأبصار، أم هي بخلاف ذلك؟ قيل:
  قد اختلف أهل التأويل في صفة ذلك، وسنخبر بصفته بعد ذكرنا قولهم.</p><p>فحدثني عيسى
  بن عثمان بن عيسى الرملى،قال: حدثنا يحيى بن عيسى، عن الأعمش قال أرانا مجاهد بيده
  فقال كانوا يرون أن القلب في مثل هذا يعني الكف فإذا أذنب العبد ذنبا ضم منه وقال بإصبعه
  الخنصر هكذا فإذا أذنب ضم وقال بإصبع أخرى فإذا أذنب ضم وقال باصبع أخرى هكذا حتى ضم
  اصابعه كلها قال ثم يطبع عليه بطابع قال مجاهد وكانوا يرون أن ذلك الرين.</p><p>حدثنا
  أبو كريب، قال: حدثنا وكيع عن الأعمش، عن مجاهد قال القلب مثل الكف، فإذا أذنب ذنبا
  قبض أصبعا حتى يقبض أصابعه كلها، وكان أصحابنا يرون أنه الران.</p><p>حدثنا القاسم
  بن الحسن، قال حدثنا الحسين بن داود، قال حدثني حجاج، قال حدثنا ابن جريج، قال: قال
  مجاهد: نبئت أن الذنوب على القلب تحف به من نواحيه حتى تلتقي عليه فالتقاؤها عليه الطبع،
  والطبع الختم. قال ابن جريج: الختم، ختم على القلب والسمع.</p><p>حدثنا القاسم، قال:
  حدثنا الحسين، حدثني حجاج، عن ابن جريج، قال: حدثني عبد الله بن كثير أنه سمع مجاهد
  يقول: الران أيسر من الطبع، والطبع أيسر من الاقفال، والإقفال أشد ذلك كله.</p><p>وقال
  بعضهم: إنما معنى قوله: { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ } إخبار من الله جل ثناؤه
  عن تكبرهم واعراضهم عن الاستماع لما دوا إليه من الحق كما يقال إن فلاناً الأصم عن
  هذا الكلام إذا امتنع من سماعه ورفع نفسه عن تفهمه تكبرا.</p><p>والحق في ذلك عندي
  ما صحّ بنظيره الخبر عن رسول الله صلى الله عليه وسلم وهو ما.حدثنا به محمد بن يسار،
  قال حدثنا صفوان بن عيسى، قال حدثنا: ابن عجلان عن القعقاع، عن أبي صالح، عن أبي هريرة
  قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " </p><p class="hadith"><b>
  <a href="Javascript:OpenWindow(16)%20" title=" اضغط هنا لعرض تخريج الحديث " style="
  color: Red " class=" TextResultArabic ">إن المؤمن إذا أذنب ذنبا كان نكتة سوداء في
  قلبه، فإن تاب ونزع واستغفر صقل قلبه، فإن زاد زادت حتى يغلف قلبه، فذلك الران الذي
  قال الله جل ثناؤه:</a> </b></p><p class="hadith"> " </p><p class="hadith">  </p><p
  class="quran">كَلاَّ بَلْ رَانَ عَلَىٰ قُلُوبِهِمْ مَّا كَانُواْ يَكْسِبُونَ</p><p>[المطففين:
  14] فأخبر صلى الله عليه وسلم أن الذنوب إذا تتابعت على القلوب أغلفتها، وإذا أغلفتها
  أتاها حينئذ الختم من قبل الله عز وجل والطبع، فلا يكون للإيمان اليها مسلك،ولا للكفر
  منها مخلص، فذلك هو الطبع والختم الذي ذكره الله تبارك وتعالى في قوله: { خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ } نظير الطبع والختم على ما تدركه الأبصار من
  الأوعية والظروف التي لا يوصل إلى ما فيها إلا بفض ذلك عنها ثم حلها، فكذلك لا يصل
  الإيمان إلى قلوب من وصف الله أنه ختم على قلوبهم، إلا بعد فضه خاتمه، وحله رباطه عنها.</p><p>ويقال
  لقائلي القول الثاني الزاعمين، أن معنى قوله جل ثناؤه { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ
  وَعَلَىٰ سَمْعِهِمْ } هو وصفهم بالاستكبار والإعراض عن الذي دعوا إليه من الإقرار
  بالحق تكبرا، أخبرونا عن استكبار الذين وصفهم الله جل ثناؤه بهذه الصفة، واعراضهم عن
  الإقرار بما دعوا إليه من الإيمان وسائر المعاني اللواحق به أفعل منهم،أم فعل من الله
  تعالى ذكره بهم. فإن زعموا أن ذلك فعل منهم، وذلك قولهم،قيل لهم: فإن الله تبارك وتعالى
  قد أخبر أنه هو الذي ختم على قلوبهم وسمعهم،وكيف يجوز أن يكون إعراض الكافر عن الإيمان
  وتكبره عن الاقرار به، وهو فعله عندكم ختما من الله على قلبه، وسمعه، وختمه على قلبه
  وسمعه، فعل الله عز وجل دون فعل الكافر، فإن زعموا أن ذلك جائز أن يكون كذلك، لأن تكبره
  واعراضه كانا عن ختم الله على قلبه وسمعه، فلما كان الختم سببا لذلك جاز أن يسمى مسببه
  به تركوا قولهم، وأوجبوا أن الختم من الله على قلوب الكفار وأسماعهم معنى غير كفر الكافر،
  وغير تكبره وإعراضه عن قبول الإيمان واوالاقرار به، وذلك دخول فيما أنكره.</p><p>وهذه
  الآية من أوضح الأدلة على فساد قول المنكريه تكليف ما لا يطاق إلا بمعونة الله لأن
  الله جل ثناؤه أخبر أنه ختم على قلوب صنف من كفار عباده وأسماعهم، ثم لم يسقط التكليف
  عنهم ولم يضع عن أحد منهم فرائضه ولم يعذره في شيء مما كان منه من خلاف طاعته بسبب
  ما فعل به من الختم والطبع على قلبه وسمعه، بل أخبر أن لجميعهم منه عذاباً عظيماً على
  تركهم طاعته فيما أمرهم به ونهاهم عنه من حدوده وفرائضه مع حتمه القضاء عليهم مع ذلك
  بأنهم لا يؤمنون.</p><p>القول في تأويل قوله جل ثناؤه { وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ
  } وقوله { وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ } خبر مبتدأ بعد تمام الخبر عما ختم الله
  جل ثناؤه عيه من جوارح الكفار الذين مضت قصصهم، وذلك أن غشاوة مرفوعة بقوله { وَعَلَىٰ
  أَبْصَٰرِهِمْ } فذلك دليل على أنه خبر مبتدأ، وأن قوله: { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ
  } قد تناهى عند قوله: { وَعَلَىٰ سَمْعِهِمْ } وذلك هو القراءة الصحيحة عندنا لمعنيين،
  أحدهما: اتفاق الحجة من القراء والعلماء على الشهادة بتصحيحها، وانفراد المخالف لهم
  في ذلك وشذوذه عما هم على تخطئته مجمعون، وكفى بإجماع الحجة على تخطئة قراءته شاهداً
  على خطئها. والثاني: أن الختم غير موصوفة به العيون في شيء من كتاب الله، ولا في خبر
  عن رسول الله صلى الله عليه وسلم، ولا موجود في لغة أحد من العرب. وقد قال تبارك وتعالى
  في سورة أخرى: { وَختَمَ على سَمْعهِ وَقَلْبِهِ } ثم قال: { وَجَعَلَ على بَصَرِهِ
  غِشاوَة } فلم يدخل البصر في معنى الختم، وذلك هو المعروف في كلام العرب. فلم يجز لنا
  ولا لأحد من الناس القراءة بنصب لغشاوة لما وصفت من العلتين اللتين ذكرت،وإن كان لنصبها
  مخرج معروف في العربية. وبما قلنا في ذلك من القول والتأويل، رُوي الخبر عن ابن عباس.</p><p>حدثنـي
  مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي الـحسين بن الـحسن، عن أبـيه، عن
  جده، عن ابن عبـاس: { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ } والغشاوة
  علـى أبصارهم.</p><p>فإن قال قائل: وما وجه مخرج النصب فـيها؟ قـيـل له: إن نصبها بإضمار
  «جعل» كأنه قال: وجعل علـى أبصارهم غشاوة ثم أسقط «جعل» إذ كان فـي أول الكلام ما يدل
  علـيه. وقد يحتـمل نصبها علـى إتبـاعها موضع السمع إذ كان موضعه نصبـاً، وإن لـم يكن
  حسناً إعادة العامل فـيه علـى «غشاوة» ولكن علـى إتبـاع الكلام بعضه بعضا، كما قال
  تعالـى ذكره:</p><p class="quran">يَطُوفُ عَلَيْهِمْ وِلْدَانٌ مُّخَلَّدُونَ * بِأَكْوَابٍ
  وَأَبَارِيقَ</p><p>[الواقعة: 17-18] ثم قال:</p><p class="quran">وَفَاكِهَةٍ مِّمَّا
  يَتَخَيَّرُونَ * وَلَحْمِ طَيْرٍ مِّمَّا يَشْتَهُونَ * وَحُورٌ عِينٌ</p><p>[الواقعة:
  20-22] فخفض اللـحم والـحور علـى العطف به علـى الفـاكهة إتبـاعاً لآخر الكلام أوله.
  ومعلوم أن اللـحم لا يطاف به ولا بـالـحور، ولكن ذلك كما قال الشاعر يصف فرسه:</p><p
  class="poetry_or_grammar">عَلَفْتُها تِبْناً وَماءً بـارِداً</p><p class="poetry_or_grammar">حَتَّـى
  شَتَتْ هَمَّالَةً عَيْناها</p><p>ومعلوم أن الـماء يشرب ولا يعلف به، ولكنه نصب ذلك
  علـى ما وصفت قبل. وكما قال الآخر:</p><p class="poetry_or_grammar">وَرَأيْتُ زَوْجَكِ
  فـي الوَغَى</p><p class="poetry_or_grammar">مُتَقَلِّدَاً سَيْفـاً وَرُمْـحَا</p><p>وكان
  ابن جريج يقول فـي انتهاء الـخبر عن الـختـم إلـى قوله: { وَعَلَىٰ سَمْعِهِمْ } وابتداء
  الـخبر بعده بـمثل الذي قلنا فـيه، ويتأول فـيه من كتاب الله:</p><p class="quran">فَإِن
  يَشَإِ ٱللَّهُ يَخْتِمْ عَلَىٰ قَلْبِكَ</p><p>[الشورى: 24] حدثنا القاسم، قال: حدثنا
  الـحسين، قال: حدثنـي حجاج، قال: حدثنا ابن جريج، قال: الـختـم علـى القلب والسمع،
  والغشاوة علـى البصر، قال الله تعالـى ذكره:</p><p class="quran">فَإِن يَشَإِ ٱللَّهُ
  يَخْتِمْ عَلَىٰ قَلْبِكَ</p><p>[الشورى: 24] وقال: { وخَتـمَ علـى سَمْعِهِ وَقَلْبِهِ
  وَجَعَلَ علـى بَصَرِهِ غِشاوَةً } والغشاوة فـي كلام العرب: الغطاء، ومنه قول الـحارث
  بن خالد بن العاص:</p><p class="poetry_or_grammar">تَبِعْتُكَ إذْ عَيْنِـي عَلَـيْها
  غِشاوَةٌ</p><p class="poetry_or_grammar">فَلـمَّا انْـجَلَتْ قَطَّعْتُ نَفْسِي ألُومُها</p><p>ومنه
  يقال: تغشاه الهم: إذا تـجلّله وركبه. ومنه قول نابغة بنـي ذبـيان:</p><p class="poetry_or_grammar">هَلا
  سألْتِ بَنِـي ذُبْـيانَ ما حَسَبـي</p><p class="poetry_or_grammar">إذَا الدُّخانُ
  تَغَشَّى الأشمَطَ البَرِمَا</p><p>يعنـي بذلك: إذا تـجلله وخالطه.</p><p>وإنـما أخبر
  الله تعالـى ذكره نبـيه مـحمداً صلى الله عليه وسلم عن الذين كفروا به من أحبـار الـيهود،
  أنه قد ختـم علـى قلوبهم وطبع علـيها فلا يعقلون لله تبـارك وتعالـى موعظة وعظهم بها
  فـيـما آتاهم من علـم ما عندهم من كتبه، وفـيـما حدّد فـي كتابه الذي أوحاه وأنزله
  إلـى نبـيه مـحمد صلى الله عليه وسلم، وعلـى سمعهم فلا يسمعون من مـحمد صلى الله عليه
  وسلم نبـيّ الله تـحذيراً ولا تذكيراً ولا حجة أقامها علـيهم بنبوّته، فـيتذكروا ويحذروا
  عقاب الله عز وجل فـي تكذيبهم إياه، مع علـمهم بصدقه وصحة أمره وأعلـمه مع ذلك أن علـى
  أبصارهم غشاوة عن أن يبصروا سبـيـل الهدى فـيعلـموا قبح ما هم علـيه من الضلالة والردى.</p><p>وبنـحو
  ما قلنا فـي ذلك رُوي الـخبر عن جماعة من أهل التأويـل.</p><p>حدثنا ابن حميد، قال:
  حدثنا سلـمة، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة،
  أو عن سعيد بن جبـير، عن ابن عبـاس: { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ
  وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ } أي عن الهدى أن يصيبوه أبداً بغير ما كذبوك به
  من الـحقّ الذي جاءك من ربك، حتـى يؤمنوا به، وإن آمنوا بكل ما كان قبلك.</p><p>حدثنـي
  موسى بن هارون الهمدانـي، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي
  خبر ذكره عن أبـي مالك، وعن أبـي صالـح عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود،
  وعن ناس من أصحاب رسول الله صلى الله عليه وسلم: { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ
  وَعَلَىٰ سَمْعِهِمْ } يقول فلا يعقلون، ولا يسمعون. ويقول: وجعل علـى أبصارهم غشاوة،
  يقول: علـى أعينهم فلا يبصرون.</p><p>وأما آخرون فإنهم كانوا يتأوّلون أن الذين أخبر
  الله عنهم من الكفـار أنه فعل ذلك بهم هم قادة الأحزاب الذين قتلوا يوم بدر.</p><p>حدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا إسحاق بن الـحجاج، قال: حدثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع بن أنس، قال: هاتان الآيتان إلـي: { وَلَهُمْ عَذَابٌ عظِيمٌ
  } هم:</p><p class="quran">ٱلَّذِينَ بَدَّلُواْ نِعْمَتَ ٱللَّهِ كُفْراً وَأَحَلُّواْ
  قَوْمَهُمْ دَارَ ٱلْبَوَارِ</p><p>[إبراهيم: 28] وهم الذين قتلوا يوم بدر فلـم يدخـل
  من القادة أحد فـي الإسلام إلا رجلان: أبو سفـيان ابن حرب، والـحكم بن أبـي العاص.</p><p>وحدثت
  عن عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس، عن الـحسن،
  قال: أما القادة فلـيس فـيهم مـجيب، ولا ناج، ولا مهتد، وقد دللنا فـيـما مضى علـى
  أولـى هذين التأويـلـين بـالصواب كرهنا إعادته.</p><p>القول فـي تأويـل قوله تعالـى:
  { وَلَهُمْ عَذَابٌ عظِيمٌ }.</p><p>وتأويـل ذلك عندي كما قاله ابن عبـاس وتأوّله.</p><p>حدثنا
  ابن حميد، قال: حدثنا سلـمة عن ابن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت،
  عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: ولهم بـما هم علـيه من خلافك عذاب عظيـم،
  قال: فهذا فـي الأحبـار من يهود فـيـما كذّبوك به من الـحق الذي جاءك من ربك بعد معرفتهم.</p>'
