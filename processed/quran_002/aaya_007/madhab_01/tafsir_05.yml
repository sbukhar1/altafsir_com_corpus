aaya: خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ
text: '<p>فيها عشر مسائل:</p><p>الأولى: قوله تعالى: { خَتَمَ ٱللَّهُ } بيَّن سبحانه
  في هذه الآية المانع لهم من الإيمان بقوله: «ختم الله». والختم مصدر ختمت الشيء ختماً
  فهو مختوم ومختّم؛ شدّد للمبالغة، ومعناه التغطية على الشيء والاستيثاق منه حتى لا
  يدخله شيء؛ ومنه: ختم الكتاب والباب وما يشبه ذلك، حتى لا يوصل إلى ما فيه، ولا يوضع
  فيه غير ما فيه.</p><p>وقال أهل المعاني: وصف الله تعالى قلوب الكفار بعشرة أوصاف:
  بالختم والطبع والضيق والمرض والرَّيْن والموت والقساوة والانصراف والحَمِيّة والإنكار.
  فقال في الإنكار:</p><p class="quran">قُلُوبُهُم مُّنكِرَةٌ وَهُم مُّسْتَكْبِرُونَ</p><p>[النحل:22]
  وقال في الحَمِيّة:</p><p class="quran">إِذْ جَعَلَ ٱلَّذِينَ كَفَرُواْ فِي قُلُوبِهِمُ
  ٱلْحَمِيَّةَ</p><p>[الفتح:26] وقال في الانصراف:</p><p class="quran">ثُمَّ ٱنصَرَفُواْ
  صَرَفَ ٱللَّهُ قُلُوبَهُم بِأَنَّهُمْ قَوْمٌ لاَّ يَفْقَهُون</p><p>[التوبة:127]
  وقال في القساوة:</p><p class="quran">فَوَيْلٌ لِّلْقَاسِيَةِ قُلُوبُهُمْ مِّن ذِكْرِ
  ٱللَّهِ</p><p>[الزمر:22] وقال:</p><p class="quran">ثُمَّ قَسَتْ قُلُوبُكُمْ مِّن
  بَعْدِ ذٰلِكَ</p><p>[البقرة:74] وقال في الموت:</p><p class="quran">أَوَ مَن كَانَ
  مَيْتاً فَأَحْيَيْنَاهُ</p><p>[الأنعام:122]. وقال:</p><p class="quran">إِنَّمَا
  يَسْتَجِيبُ ٱلَّذِينَ يَسْمَعُونَ وَٱلْمَوْتَىٰ يَبْعَثُهُمُ ٱللَّهُ</p><p>[الأنعام:36].
  وقال في الرَّيْن:</p><p class="quran">كَلاَّ بَلْ رَانَ عَلَىٰ قُلُوبِهِمْ مَّا
  كَانُواْ يَكْسِبُونَ</p><p>[المطففين:14]. وقال في المرض:</p><p class="quran">فِي
  قُلُوبِهِم مَّرَض</p><p>[البقرة:10]. وقال في الضيق:</p><p class="quran">وَمَن يُرِدْ
  أَن يُضِلَّهُ يَجْعَلْ صَدْرَهُ ضَيِّقاً حَرَجاً</p><p>[الأنعام:125] وقال في الطبع:</p><p
  class="quran">فَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَفْقَهُونَ</p><p>[المنافقون:3]
  وقال:</p><p class="quran">بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ</p><p>[النساء:155].
  وقال في الختم: { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ }. وسيأتي بيانها كلها في مواضعها
  إن شاء الله تعالى.</p><p>الثانية: الختم يكون محسوساً كما بينا، ومعنىً كما في هذه
  الآية. فالختم على القلوب: عدم الوعي عن الحق ـ سبحانه ـ مفهوم مخاطباته والفكر في
  آياته. وعلى السمع. عدم فهمهم للقرآن إذا تلي عليهم أو دعُوا إلى وحدانيته. وعلى الأبصار:
  عدم هدايتها للنظر في مخلوقاته وعجائب مصنوعاته؛ هذا معنى قول ٱبن عباس وٱبن مسعود
  وقتادة وغيرهم.</p><p>الثالثة: في هذه الآية أدَلّ دليل وأوضح سبيل على أن الله سبحانه
  خالق الهدى والضلال، والكفر والإيمان؛ فاعتبروا أيها السامعون، وتعجبوا أيها المفكرون
  من عقول القدرية القائلين بخلق إيمانهم وهداهم؛ فإن الختم هو الطبع فمن أين لهم الإيمان
  ولو جَهَدوا؛ وقد طبع على قلوبهم وعلى سمعهم وجعل على أبصارهم غشاوة، فمتى يهتدون،
  أو من يهديهم من بعد الله إذا أضلهم وأصمهم وأعمى أبصارهم</p><p class="quran">وَمَن
  يُضْلِلِ ٱللَّهُ فَمَا لَهُ مِنْ هَادٍ</p><p>[الرعد:33] وكان فعل الله ذلك عدلا فيمن
  أضله وخذله، إذ لم يمنعه حقاً وجب له فتزول صفة العدل، وإنما منعهم ما كان له أن يتفضل
  به عليهم لا ما وجب لهم.</p><p>فإن قالوا: إن معنى الختم والطبع والغشاوة التسميةُ
  والحكم والإخبارُ بأنهم لا يؤمنون، لا الفعل. قلنا: هذا فاسد، لأن حقيقة الختم والطبع
  إنما هو فعل ما يصير به القلب مطبوعاً مختوماً؛ لا يجوز أن تكون حقيقته التسمية والحكم؛
  ألا ترى أنه إذا قيل: فلان طبع الكتاب وختمه، كان حقيقة أنه فعل ما صار به الكتاب مطبوعاً
  ومختوماً، لا التسمية والحكم.</p><p>هذا ما لا خلاف فيه بين أهل اللغة، ولأن الأمة
  مجمعة على أن الله تعالى قد وصف نفسه بالختم والطبع على قلوب الكافرين مجازاة لكفرهم؛
  كما قال تعالى:</p><p class="quran">بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ</p><p>[النساء:155].
  وأجمعت الأمة على أن الطبع والختم على قلوبهم من جهة النبي عليه السلام والملائكة والمؤمنين
  ممتنع؛ فلو كان الختم والطبع هو التسمية والحكم لما ٱمتنع من ذلك الأنبياء والمؤمنون؛
  لأنهم كلهم يسمون الكفار بأنهم مطبوع على قلوبهم، وأنهم مختوم عليها وأنهم في ضلال
  لا يؤمنون؛ ويحكمون عليهم بذلك. فثبت أن الختم والطبع هو معنىً غير التسمية والحكم؛
  وإنما هو معنىً يخلقه الله في القلب يمنع من الإيمان به؛ دليله قوله تعالى:</p><p class="quran">كَذَلِكَ
  نَسْلُكُهُ فِي قُلُوبِ ٱلْمُجْرِمِينَ.لاَ يُؤْمِنُونَ بِهِ</p><p>[الحجر:12]. وقال:</p><p
  class="quran">وَجَعَلْنَا عَلَىٰ قُلُوبِهِمْ أَكِنَّةً أَن يَفْقَهُوهُ</p><p>[الأنعام:25].
  أي لئلا يفقهوه، وما كان مثله.</p><p>الرابعة: قوله: { عَلَىٰ قُلُوبِهمْ } فيه دليل
  على فضل القلب على جميع الجوارح. والقلب للإنسان وغيره. وخالص كل شيء وأشرفه قلبه؛
  فالقلب موضع الفكر. وهو في الأصل مصدر قَلَبْتُ الشيء أقلِبه قلباً إذا رددته على بداءته.
  وقلبت الإناء: رددته على وجهه. ثم نقل هذا اللفظ فسمي به هذا العضو الذي هو أشرف الحيوان،
  لسرعة الخواطر إليه، ولترددها عليه؛ كما قيل:</p><p class="poetry_or_grammar">ما سُمِّيَ
  القلب إلاّ مِنْ تقلُّبِه</p><p class="poetry_or_grammar">فاحذْر على القلب من قَلْبٍ
  وتحويل</p><p>ثم لما نقلت العرب هذا المصدر لهذا العضو الشريف التزمت فيه تفخيم قافه،
  تفريقاً بينه وبين أصله. روى ٱبن ماجه عن أبي موسى الأشعري عن النبيّ صلى الله عليه
  وسلم أنه قال:</p><p class="hadith"> " مَثَلُ القلب مَثَلُ ريشة تقلّبها الرياح بفلاة
  " </p><p>ولهذا المعنى كان عليه الصلاة والسلام يقول:</p><p class="hadith"> " اللهم
  يا مثبت القلوب ثبّت قلوبنا على طاعتك " </p><p>فإذا كان النبيّ صلى الله عليه وسلم
  يقوله مع عظيم قدره وجلال منصبه فنحن أولى بذلك اقتداء به؛ قال الله تعالى:</p><p class="quran">وَاعْلَمُواْ
  أَنَّ ٱللَّهَ يَحُولُ بَيْنَ ٱلْمَرْءِ وَقَلْبِهِ</p><p>[الأنفال:24]. وسيأتي.</p><p>الخامسة:
  الجوارح وإن كانت تابعة للقلب فقد يتأثر القلب ـ وإن كان رئيسها وملِكها ـ بأعمالها
  للارتباط الذي بين الظاهر والباطن؛ قال صلى الله عليه وسلم:</p><p class="hadith">
  " إن الرجل ليصدُقُ فتُنْكت في قلبه نكتة بيضاء وإن الرجل ليكذب الكذبة فيسودّ قلبه
  " </p><p>وروى الترمذي وصححه عن أبي هريرة:</p><p class="hadith"> " أن الرجل ليصيب
  الذنب فيسودّ قلبه فإن هو تاب صقل قلبه " </p><p>قال: وهو الرَّين الذي ذكره الله في
  القرآن في قوله:</p><p class="quran">كَلاَّ بَلْ رَانَ عَلَىٰ قُلُوبِهِمْ مَّا كَانُواْ
  يَكْسِبُونَ</p><p>[المطففين:14].</p><p>وقال مجاهد: القلب كالكف يقبض منه بكل ذنب
  إصبع، ثم يطبع.</p><p>قلت: وفي قول مجاهد هذا، وقوله عليه السلام:</p><p class="hadith">
  " إن في الجسد مُضْغةً إذا صلحت صلح الجسد كله وإذا فسدت فسد الجسد كله ألا وهي القلب
  " </p><p>دليل على أن الختم يكون حقيقياً؛ والله أعلم. وقد قيل: إن القلب يشبه الصّنوْبرة،
  وهو يَعْضُد قول مجاهد؛ والله أعلم.</p><p>وقد روى مسلم عن حذيفة قال: حدثنا رسول الله
  صلى الله عليه وسلم حديثين قد رأيت أحدهما وأنا أنتظر الآخر: حدّثنا</p><p class="hadith">
  " أن الأمانة نزلت في جِذْر قلوب الرجال ثم نزل القرآن فَعلِموا من القرآن وعلِموا
  من السُّنة " </p><p>ثم حدّثنا عن رفع الأمانة قال:</p><p class="hadith"> " ينام الرجل
  النَّومة فتُقْبَض الأمانةُ من قلبه فَيَظَل أثرها مثلَ الوكْت ثم ينام النومة فتقبض
  الأمانة من قلبه فيظل أثرها مثل المَجْلِ كَجْمرٍ دحرجته على رجلك فَنفِط فتراه مُنْتَبِراً
  وليس فيه شيء ـ ثم أخذ حصى فدحرجه على رجله ـ فيُصبِح الناس يتبابعون لا يكاد أحد يؤدي
  الأمانة حتى يقال إن في بني فلان رجلاً أميناً حتى يقال للرجل ما أجْلدَه ما أظرفه
  ما أعقله وما في قلبه مثقال حبة من خردل من إيمان ولقد أتى علي زمان وما أبالي أيَّكم
  بايعت لئن كان مسلماً ليردّنه عليّ دينه ولئن كان نصرانياً أو يهودياً ليردّنه عليّ
  ساعيه وأما اليوم فما كنت لأبايع منكم إلا فلاناً وفلاناً " </p><p>ففي قوله: «الْوَكْت»
  وهو الأثر اليسير. ويقال للبُسْر إذا وقعت فيه نكتة من الإرطاب: قد وكَت، فهو مُوكِّت.
  وقوله: «الْمَجْل»، وهو أن يكون بين الجلد واللحم ماء؛ وقد فسّره النبيّ صلى الله عليه
  وسلم بقوله:</p><p class="hadith"> " كجمرٍ دحرجته " </p><p>أي دوّرته على رجلك فنفط.
  «فتراه مُنْتَبِراً» أي مرتفعاً ـ ما يدل على أن ذلك كله محسوس في القلب يفعل فيه؛
  وكذلك الختم والطبع؛ والله أعلم. وفي حديث حذيفة قال سمعت رسول الله صلى الله عليه
  وسلم يقول:</p><p class="hadith"> " تُعْرَض الفتن على القلوب كالحصير عُوداً عُوداً
  فأَيُّ قلب أُشْرِبَها نُكِت فيه نُكتةٌ سوداء وأيّ قلب أَنكرها نكت فيه نكتة بيضاء
  حتى تصير على قَلْبين على أبيضَ مثل الصَّفا فلا تضره فتنةٌ ما دامت السموات والأرض
  والآخرُ أسودُ مُرْبَادٌ كالكُوز مُجَخِّياً لا يعرف معروفاً ولا يُنْكر منكراً إلاّ
  ما أُشْرب من هواه... " </p><p>وذكر الحديث. «مُجَخِّياً»: يعني مائلاً.</p><p>السادسة:
  القلب قد يعبر عنه بالفؤاد والصدر، قال الله تعالى:</p><p class="quran">كَذَلِكَ لِنُثَبِّتَ
  بِهِ فُؤَادَكَ</p><p>[الفرقان: 32]. وقال:</p><p class="quran">أَلَمْ نَشْرَحْ لَكَ
  صَدْرَكَ</p><p>[الشرح:1] يعني في الموضعين قلبك. وقد يعبر به عن العقل؛ قال الله تعالى:</p><p
  class="quran">إِنَّ فِي ذَلِكَ لَذِكْرَىٰ لِمَن كَانَ لَهُ قَلْبٌ</p><p>[ق:37] أي
  عقل؛ لأن القلب محل العقل في قول الأكثرين. والفؤاد محل القلب، والصدر محل الفؤاد؛
  والله أعلم.</p><p>السابعة: قوله تعالى: { وَعَلَىٰ سَمْعِهِمْ } ٱستدل بها مَن فضّل
  السمع على البصر لتقدمه عليه، وقال تعالى:</p><p class="quran">قُلْ أَرَأَيْتُمْ إِنْ
  أَخَذَ ٱللَّهُ سَمْعَكُمْ وَأَبْصَارَكُمْ</p><p>[الأنعام:46]. وقال:</p><p class="quran">وَجَعَلَ
  لَكُمُ ٱلْسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ</p><p>[السجدة: 9]. قال: والسمع يُدْرَك
  به من الجهات الست، وفي النور والظلمة؛ ولا يُدْرَك بالبصر إلا من الجهة المقابلة،
  وبواسطة من ضياء وشعاع. وقال أكثر المتكلمين بتفضيل البصر على السمع؛ لأن السمع لا
  يدرك به إلا الأصوات والكلام، والبصر يدرك به الأجسام والألوان والهيئات كلها. قالوا:
  فلما كانت تعلقاته أكثر كان أفضل؛ وأجازوا الإدراك بالبصر من الجهات الست.</p><p>الثامنة:
  إن قال قائل: لِمَ جمع الأبصار ووَحَّد السمع؟ قيل له: إنما وحده لأنه مصدر يقع للقليل
  والكثير؛ يقال: سمعت الشيء أسمعه سَمْعاً وسماعاً، فالسّمع مصدر سمعت؛ والسمع أيضاً
  ٱسم للجارحة المسموع بها سُمِّيت بالمصدر. وقيل: إنه لما أضاف السمع إلى الجماعة دل
  على أنه يراد به أسماع الجماعة؛ كما قال الشاعر:</p><p class="poetry_or_grammar">بها
  جِيَفُ الحَسْرَى فأما عِظامُها</p><p class="poetry_or_grammar">فبيضٌ وأما جلدها
  فصَلِيبُ</p><p>إنما يريد جلودها فوحّد؛ لأنه قد علم أنه لا يكون للجماعة جلد واحد.
  وقال آخر في مثله:</p><p class="poetry_or_grammar">لا تُنكِرِ القتلَ وقد سُبينَا</p><p
  class="poetry_or_grammar">في حَلْقِكم عَظْمٌ وقد شجينا</p><p>يريد في حلوقكم؛ ومثله
  قول الآخر:</p><p class="poetry_or_grammar">كأنّه وجهُ تُرْكِيّيْن قد غضبا</p><p
  class="poetry_or_grammar">مستهدف لطعان غير تذبيب</p><p>وإنما يريد وجهين، فقال وجه
  تركيين؛ لأنه قد علم أنه لا يكون للاثنين وجه واحد؛ ومثله كثير جداً. وقرىء: «وعلى
  أسماعهم» ويحتمل أن يكون المعنى وعلى مواضع سمعهم؛ لأن السمع لا يختم وإنما يختم موضع
  السمع، فحذف المضاف وأقيم المضاف إليه مقامه. وقد يكون السمع بمعنى الاستماع؛ يقال:
  سَمْعُك حديثي ـ أي ٱستماعك إلى حديثي ـ يعجبني؛ ومنه قول ذي الرُّمة يصف ثورا تَسمَّع
  إلى صوت صائد وكلاب:</p><p class="poetry_or_grammar">وقد تَوَجَّسَ رِكْزاً مُقْفِرٌ
  نَدُسٌ</p><p class="poetry_or_grammar">بِنَبْأَةِ الصوتِ ما في سَمعه كَذِبُ</p><p>أي
  ما في ٱستماعه كذب؛ أي هو صادق الاستماع. والنَّدُس: الحاذق. والنَّبْأَة: الصوت الخفي،
  وكذلك الركز. والسِّمع (بكسر السين وإسكان الميم): ذِكر الإنسان بالجميل؛ يقال: ذهب
  سِمْعه في الناس أي ذكره. والسِّمْع أيضاً: ولد الذئب من الضبع. والوقف هنا: «وعلى
  سمعهم». و «غِشَاوَةٌ» رفع على الابتداء وما قبله خبر. والضمائر في «قلوبهم» وما عُطِف
  عليه لمن سبق في علم الله أنه لا يؤمن من كفار قريش، وقيل من المنافقين، وقيل من اليهود،
  وقيل من الجميع، وهو أصوب؛ لأنه يعم. فالختم على القلوب والأسماع. والغشاوة على الأبصار.
  والغشاء: الغطاء. وهي:</p><p>التاسعة: ومنه غاشية السَّرْج؛ وغشيت الشيء أغشيه. قال
  النابغة:</p><p class="poetry_or_grammar">هلاّ سألت بني ذُبْيان ما حسبِي</p><p class="poetry_or_grammar">إذا
  الدُّخَانُ تَعشَّى الأشمْطَ البَرَمَا</p><p>وقال آخر:</p><p class="poetry_or_grammar">صحبتُكَ
  إذ عيني عليها غشاوةٌ</p><p class="poetry_or_grammar">فلما ٱنجلَتْ قطَّعتُ نفسي أَلُومُها</p><p>قال
  ٱبن كَيسان: فإن جمعت غشاوة قلت: غشاء بحذف الهاء. وحكى الفرّاء: غشاوى مثل أداوى.
  وقرىء: «غشاوةً» بالنصب على معنى وجعل، فيكون من باب قوله:</p><p class="poetry_or_grammar">علفتُها
  تبْناً وماء بارداً</p><p>وقال الآخر:</p><p class="poetry_or_grammar">يا ليت زوجَك
  قد غدا</p><p class="poetry_or_grammar">متقلِّداً سيفاً ورُمْحَا</p><p>المعنى وأسقيتها
  ماء، وحاملا رمحا؛ لأن الرمح لا يتقلد. قال الفارسي: ولا تكاد تجد هذا الاستعمال في
  حال سعة وٱختيار؛ فقراءة الرفع أحسن، وتكون الواو عاطفة جملة على جملة. قال: ولم أسمع
  من الغشاوة فعلاً متصرفاً بالواو. وقال بعض المفسرين: الغشاوة على الأسماع والأبصار؛
  والوقف على «قلوبهم». وقال آخرون: الختم في الجميع، والغشاوة هي الختم؛ فالوقف على
  هذا على «غشاوة». وقرأ الحسن «غُشاوة» بضم الغين، وقرأ أبو حَيْوَةَ بفتحها؛ وروي عن
  أبي عمرو: غشوة؛ ردّه إلى أصل المصدر. قال ٱبن كيسان: ويجوز غَشْوة وغُشْوة وأجودها
  غِشاوة؛ كذلك تستعمل العرب في كل ما كان مشتملاً على الشيء، نحو عِمامة وكِنانة وقِلادة
  وعِصابة وغير ذلك.</p><p>العاشرة: قوله تعالى: { وَلَهُمْ عَذَابٌ عظِيمٌ } أي للكافرين
  المكذبين { عَذَابٌ عظِيمٌ } نعته. والعذاب مثل الضرب بالسوط والحرق بالنار والقطع
  بالحديد؛ إلى غير ذلك مما يؤلم الإنسان. وفي التنزيل:</p><p class="quran">وَلْيَشْهَدْ
  عَذَابَهُمَا طَآئِفَةٌ مِّنَ ٱلْمُؤْمِنِينَ</p><p>[النور:2] وهو مشتق من الحبس والمنع؛
  يقال في اللغة: أَعْذِبه عن كذا أي ٱحبسه وٱمنعه؛ ومنه سمي عذوبة الماء؛ لأنها قد أعذبت.
  وٱستعذب بالحبس في الوعاء ليصفو ويفارقه ما خالطه؛ ومنه قول عليّ رضي الله عنه: أَعْذِبُوا
  نساءكم عن الخروج؛ أي ٱحبسوهن. وعنه رضي الله عنه وقد سَيَّعَ سَرِيَّةً فقال: أَعْذِبُوا
  عن ذكر النساء أنفسكم فإن ذلك يَكْسِرُكم عن الغزو؛ وكل من منعته شيئاً فقد أعذبته؛
  وفي المثل: «لألجمنّك لجاماً معذِباً» أي مانعاً عن ركوب الناس. ويقال: أَعْذَبَ أي
  ٱمتنع. وَأَعْذَب غيره، فهو لازم ومتعدٍّ؛ فسمي العذاب عذاباً لأن صاحبه يحبس ويمنع
  عنه جميع ما يلائم الجسد من الخير ويهال عليه أضدادها.</p>'
