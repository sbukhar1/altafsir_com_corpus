aaya: خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ
text: '<p>قال السدي: ختم الله، أي: طبع الله. وقال قتادة في هذه الآية: استحوذ عليهم
  الشيطان إذ أطاعوه، فختم الله على قلوبهم وعلى سمعهم، وعلى أبصارهم غشاوة، فهم لا يبصرون
  هدى، ولا يسمعون ولا يفقهون ولا يعقلون. وقال ابن جريج: قال مجاهد: ختم الله على قلوبهم،
  قال: الطبع، ثبتت الذنوب على القلب، فحفت به من كل نواحيه حتى تلتقي عليه، فالتقاؤها
  عليه الطبع، والطبع الختم. قال ابن جريج: الختم على القلب والسمع قال ابن جريج: وحدثني
  عبد الله بن كثير أنه سمع مجاهداً يقول: الران أيسر من الطبع، والطبع أيسر من الإقفال،
  والإقفال أشد من ذلك كله وقال الأعمش: أرانا مجاهد بيده، فقال: كانوا يرون أن القلب
  في مثل هذه، يعني الكف، فإذا أذنب العبد ذنباً ضم منه، وقال بأصبعه الخنصر هكذا، فإذا
  أذنب ضم، وقال بأصبع أخرى، فإذا أذنب ضم، وقال بأصبع أخرى هكذا، حتى ضم أصابعه كلها،
  ثم قال: يطبع عليه بطابع. وقال مجاهد: كانوا يرون أن ذلك الرين. ورواه ابن جرير عن
  أبي كريب عن وكيع عن الأعمش عن مجاهد بنحوه، قال ابن جرير: وقال بعضهم: إنما معنى قوله
  تعالى: { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ } إخبار من الله عن تكبرهم وإعراضهم عن
  الاستماع لما دعوا إليه من الحق؛ كما يقال: إن فلاناً أصم عن هذا الكلام إذا امتنع
  من سماعه، ورفع نفسه عن تفهمه تكبراً. قال: وهذا لا يصح؛ لأن الله تعالى قد أخبر أنه
  هو الذي ختم على قلوبهم وأسماعهم (قلت): وقد أطنب الزمخشري في تقرير ما رده ابن جرير
  ههنا، وتأول الآية من خمسة أوجه، وكلها ضعيفة جداً، وما جرأه على ذلك إلا اعتزاله؛
  لأن الختم على قلوبهم، ومنعها من وصول الحق إليها، قبيح عنده، يتعالى الله عنه في اعتقاده،
  ولو فهم قوله تعالى:</p><p class="quran">فلما زاغوا أزاغ الله قلوبهم</p><p>[الصف:
  5] وقوله:</p><p class="quran">وَنُقَلِّبُ أَفْئِدَتَهُمْ وَأَبْصَـٰرَهُمْ كَمَا
  لَمْ يُؤْمِنُواْ بِهِ أَوَّلَ مَرَّةٍ وَنَذَرُهُمْ فِى طُغْيَانِهِمْ يَعْمَهُونَ</p><p>[الأنعام:
  110] وما أشبه ذلك من الآيات الدالة على أنه تعالى إنما ختم على قلوبهم، وحال بينهم
  وبين الهدى، جزاء وفاقاً على تماديهم في الباطل، وتركهم الحق، وهذا عدل منه تعالى حسن
  وليس بقبيح، فلو أحاط علماً بهذا لما قال ما قال، والله أعلم.</p><p>قال القرطبي: وأجمعت
  الأمة على أن الله عز وجل قد وصف نفسه بالختم والطبع على قلوب الكافرين مجازاة لكفرهم؛
  كما قال:</p><p class="quran">بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ</p><p>[النساء:
  155] وذكر حديث تقليب القلوب</p><p class="hadith"> " ويا مقلب القلوب ثبت قلوبنا على
  دينك " </p><p>وذكر حديث حذيفة الذي في الصحيح عن رسول الله صلى الله عليه وسلم قال:</p><p
  class="hadith"> " تعرض الفتن على القلوب كالحصير عوداً عوداً، فأي قلب أشربها نكت
  فيه نكتة سوداء، وأي قلب أنكرها نكت فيه نكتة بيضاء، حتى تصير على قلبين: على أبيض
  مثل الصفا، فلا تضره فتنة ما دامت السموات والأرض، والآخر أسود مرباد، كالكوز مجخياً،
  لا يعرف معروفاً، ولا ينكر منكراً " </p><p>الحديث، قال ابن جرير: والحق عندي في ذلك
  ما صح بنظيره الخبر عن رسول الله صلى الله عليه وسلم وهو ما حدثنا به محمد بن بشار:
  حدثنا صفوان بن عيسى حدثنا ابن عجلان عن القعقاع عن أبي صالح عن أبي هريرة رضي الله
  عنه قال: قال رسول الله صلى الله عليه وسلم</p><p class="hadith"> " إن المؤمن إذا
  أذنب ذنباً كانت نكتة سوداء في قلبه، فإن تاب ونزع واستعتب صقل قلبه، وإن زاد زادت
  حتى تعلو قلبه، فذلك الران الذي قال الله تعالى: { كَلاَّ بَلْ رَانَ عَلَىٰ قُلُوبِهِمْ
  مَّا كَانُواْ يَكْسِبُونَ } " </p><p>[المطففين: 14] هذا الحديث من هذا الوجه قد رواه
  الترمذي والنسائي عن قتيبة والليث بن سعد، وابن ماجه عن هشام بن عمار عن حاتم بن إسماعيل
  والوليد بن مسلم، ثلاثتهم عن محمد بن عجلان به، وقال الترمذي: حسن صحيح. ثم قال ابن
  جرير: فأخبر رسول الله صلى الله عليه وسلم أن الذنوب إذا تتابعت على القلوب، أغلقتها،
  وإذا أغلقتها أتاها حينئذٍ الختم من قبل الله تعالى والطبع، فلا يكون للإيمان إليها
  مسلك، ولا للكفر عنها مخلص، فذلك هو الختم والطبع الذي ذكر في قوله تعالى: { خَتَمَ
  ٱللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ } نظير الختم والطبع على ما تدركه
  الأبصار من الأوعية والظروف التي لا يوصل إلى ما فيها إلا بفض ذلك عنها ثم حلها، فكذلك
  لا يصل الإيمان إلى قلوب من وصف الله أنه ختم على قلوبهم وعلى سمعهم إلا بعد فض خاتمه
  وحل رباطه عنها.</p><p>واعلم أن الوقف التام على قوله تعالى: { خَتَمَ ٱللَّهُ عَلَىٰ
  قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ } ، وقوله: { وَعَلَىٰ أَبْصَـٰرِهِمْ غِشَـٰوَةٌ
  } جملة تامة، فإن الطبع يكون على القلب وعلى السمع، والغشاوة، وهي الغطاء، يكون على
  البصر؛ كما قال السدي في تفسيره عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرة الهمداني
  عن ابن مسعود، وعن أناس من أصحاب رسول الله صلى الله عليه وسلم في قوله: { خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ } يقول: فلا يعقلون، ولا يسمعون. يقول: وجعل
  على أبصارهم غشاوة، يقول: على أعينهم، فلا يبصرون. وقال ابن جرير: حدثني محمد بن سعد
  حدثنا أبي حدثني عمي الحسين بن الحسن عن أبيه عن جده عن ابن عباس: ختم الله على قلوبهم
  وعلى سمعهم، والغشاوة على أبصارهم. قال: وحدثنا القاسم حدثنا الحسين - يعني ابن داود
  وهو سنيد - حدثني حجاج - وهو ابن محمد الأعور - حدثني ابن جريج قال: الختم على القلب
  والسمع، والغشاوة على البصر، قال الله تعالى:</p><p class="quran">فَإِن يَشَإِ ٱللَّهُ
  يَخْتِمْ عَلَىٰ قَلْبِكَ</p><p>[الشورى: 24] وقال:</p><p class="quran">وَخَتَمَ عَلَىٰ
  سَمْعِهِ وَقَلْبِهِ وَجَعَلَ عَلَىٰ بَصَرِهِ غِشَاوَةً</p><p>[الجاثية: 23] قال ابن
  جرير: ومن نصب غشاوة من قوله تعالى: { وعلى أبصارهم غشاوة } ، يحتمل أنه نصبها بإضمار
  فعل تقديره: وجعل على أبصارهم غشاوة، ويحتمل أن يكون نصبها على الإتباع على محل: وعلى
  سمعهم؛ كقوله تعالى:</p><p class="quran">وَحُورٌ عِينٌ</p><p>[الواقعة: 22] وقول الشاعر:</p><p
  class="poetry_or_grammar">عَلَفْتُها تِبْناً وماءً بارداً</p><p class="poetry_or_grammar">حَتَّى
  شَتَتْ هَمَّالةً عيناها</p><p>وقال الآخر:</p><p class="poetry_or_grammar">ورأيتُ
  زوجَكِ في الوَغَى</p><p class="poetry_or_grammar">مُتَقَلداً سَيْفاً وَرُمْحا</p><p>تقديره:
  وسقيتها ماء بارداً، ومعتقلاً رمحاً.</p><p>لما تقدم وصف المؤمنين في صدر السورة بأربع
  آيات، ثم عرَّف حال الكافرين بهاتين الآيتين، شرع تعالى في بيان حال المنافقين الذين
  يظهرون الإيمان ويبطنون الكفر، ولما كان أمرهم يشتبه على كثير من الناس، أطنب في ذكرهم
  بصفات متعددة، كل منها نفاق، كما أنزل سورة براءة فيهم، وسورة المنافقين فيهم، وذكرهم
  في سورة النور وغيرها من السور؛ تعريفاً لأحوالهم لتجتنب، ويجتنب من تلبس بها أيضاً،
  فقال تعالى:</p>'
