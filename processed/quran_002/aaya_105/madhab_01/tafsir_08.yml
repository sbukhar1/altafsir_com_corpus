aaya: مَا يَوَدُّ الَّذِينَ كَفَرُوا مِنْ أَهْلِ الْكِتَابِ وَلَا الْمُشْرِكِينَ أَنْ
  يُنَزَّلَ عَلَيْكُمْ مِنْ خَيْرٍ مِنْ رَبِّكُمْ ۗ وَاللَّهُ يَخْتَصُّ بِرَحْمَتِهِ
  مَنْ يَشَاءُ ۚ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ
text: "<p>{ مَّا يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَٰبِ وَلاَ ٱلْمُشْرِكِينَ
  } من العرب عطف على (أهل الكتاب)، (ومن) للبيان، { أَن يُنَزَّلَ عَلَيْكُم مِّنْ }
  زائدة { خَيْرٍ } وحي { مِّن رَّبّكُمْ } حسداً لكم { وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ
  } نبوّته { مَن يَشَاءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ }.</p>"
