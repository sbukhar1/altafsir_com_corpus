aaya: مَا يَوَدُّ الَّذِينَ كَفَرُوا مِنْ أَهْلِ الْكِتَابِ وَلَا الْمُشْرِكِينَ أَنْ
  يُنَزَّلَ عَلَيْكُمْ مِنْ خَيْرٍ مِنْ رَبِّكُمْ ۗ وَاللَّهُ يَخْتَصُّ بِرَحْمَتِهِ
  مَنْ يَشَاءُ ۚ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ
text: '<p>قوله تعالى: { مَّا يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَـٰبِ }
  يعني يهود أهل المدينة ونصارى أهل نجران { وَلاَ ٱلْمُشْرِكِينَ } يعني مشركي العرب
  { أَن يُنَزَّلَ عَلَيْكُم مِّنْ خَيْرٍ مِّن رَّبّكُمْ } يعني أن ينزل على رسولكم
  من الوحي وشرائع الإسلام لأنهم كانوا كفاراً، فيحبون أن يكون الناس كلهم كفاراً مثلهم.
  وهذا كما قال في آية أخرى</p><p class="quran">وَدُّواْ لَوْ تَكْفُرُونَ كَمَا كَفَرُواْ
  فَتَكُونُونَ سَوَآءً</p><p>[النساء: 89]. فأخبر الله تعالى أن الأمر ليس على مرادهم
  حيث قال { وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ } أي يختار للنبوة من يشاء
  من كان أهلاً لذلك ويكرم بدينه الإسلام من يشاء { وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ
  } أي ذو المن العظيم لمن اختصه بالنبوة والإسلام. وقال مقاتل: كان قوم من الأنصار يدعون
  حلفاءهم ومواليهم من اليهود إلى الإسلام. فقالوا للمسلمين: [إن الذين تدعوننا] إليه
  هو خير مما نحن فيه وعليه وددنا لو أنكم على هذا فنزل قوله { وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ
  مَن يَشَاء } أي بدينه ـ الإسلام ـ من يشاء. ونظيرهما في سورة هل أتى</p><p class="quran">يُدْخِلُ
  مَن يَشَآءُ فِى رَحْمَتِهِ</p><p>[الشورى: 8]، أي في دين الإسلام.</p>'
