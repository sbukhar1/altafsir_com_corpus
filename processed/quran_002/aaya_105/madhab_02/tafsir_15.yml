aaya: مَا يَوَدُّ الَّذِينَ كَفَرُوا مِنْ أَهْلِ الْكِتَابِ وَلَا الْمُشْرِكِينَ أَنْ
  يُنَزَّلَ عَلَيْكُمْ مِنْ خَيْرٍ مِنْ رَبِّكُمْ ۗ وَاللَّهُ يَخْتَصُّ بِرَحْمَتِهِ
  مَنْ يَشَاءُ ۚ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ
text: "<p>قوله تعالى: { ما يود الذين كفروا من أهل الكتاب }.</p><p>قال ابن عباس: هم
  يهود المدينة، ونصارى نجران، فالمشركون مشركو أهل مكة. { أن ينزل عليكم } أي: على رسولكم.
  { من خير من ربكم } أراد: النبوة والإسلام. وقال أبو سليمان الدمشقي: أراد بالخير:
  العلم والفقه والحكمة.</p><p>{ والله يختص برحمته من يشاء }</p><p>في هذه الرحمة قولان.
  أحدهما: أنها النبوة، قاله علي بن أبي طالب، ومحمد بن علي بن الحسين، ومجاهد والزجاج.
  والثاني: أنها الإسلام، قاله ابن عباس ومقاتل.</p>"
