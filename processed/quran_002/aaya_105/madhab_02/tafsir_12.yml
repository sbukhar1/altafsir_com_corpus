aaya: مَا يَوَدُّ الَّذِينَ كَفَرُوا مِنْ أَهْلِ الْكِتَابِ وَلَا الْمُشْرِكِينَ أَنْ
  يُنَزَّلَ عَلَيْكُمْ مِنْ خَيْرٍ مِنْ رَبِّكُمْ ۗ وَاللَّهُ يَخْتَصُّ بِرَحْمَتِهِ
  مَنْ يَشَاءُ ۚ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ
text: "<p>قوله تعالى: { يأَيُّهَا الَّذِينَ ءَامَنُواْ لاَ تَقُولُواْ رَاعِنَا } فيه
  تأويلان:</p><p>أحدهما: معناه لا تقولوا... وهو قول عطاء.</p><p>والثاني: يعني ارعنا
  سمعك، أي اسمع منا ونسمع منك، وهذا قول ابن عباس، ومجاهد.</p><p>واختلفوا لِمَ نُهِي
  المسلمون عن ذلك؟ على ثلاثة أقاويل:</p><p>أحدها: أنها كلمة كانت اليهود تقولها لرسول
  الله صلى الله عليه وسلم على وجه الاستهزاء والسب؛ كما قالوا سمعنا وعصينا، واسمع غير
  مسمع، وراعنا ليّاً بألسنتهم، فَنُهِيَ المسلمون عن قولها، وهذا قول ابن عباس وقتادة.</p><p>والثاني:
  أن القائل لها، كان رجلاً من اليهود دون غيره، يقال له رفاعة بن زيد، فَنُهِيَ المسلمون
  عن ذلك، وهذا قول السدي.</p><p>والثالث: أنها كلمة، كانت الأنصار في الجاهلية تقولها،
  فنهاهم الله في الإسلام عنها.</p><p>{ وَقُولُوا انظُرْنَا } فيه ثلاثة تأويلات:</p><p>أحدها:
  معناه أَفْهِمْنَا وبين لنا، وهذا قول مجاهد.</p><p>والثاني: معناه أَمْهِلْنا.</p><p>والثالث:
  معناه أَقْبِلْ علينا وانظر إلينا.</p><p>{ وَاسْمَعُوا } يعني ما تؤمرون به.</p>"
