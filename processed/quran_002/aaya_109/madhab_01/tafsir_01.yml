aaya: وَدَّ كَثِيرٌ مِنْ أَهْلِ الْكِتَابِ لَوْ يَرُدُّونَكُمْ مِنْ بَعْدِ إِيمَانِكُمْ
  كُفَّارًا حَسَدًا مِنْ عِنْدِ أَنْفُسِهِمْ مِنْ بَعْدِ مَا تَبَيَّنَ لَهُمُ الْحَقُّ
  ۖ فَاعْفُوا وَاصْفَحُوا حَتَّىٰ يَأْتِيَ اللَّهُ بِأَمْرِهِ ۗ إِنَّ اللَّهَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ
text: '<p>قال أبو جعفر: وقد صرّح هذا القول من قول الله جل ثناؤه، بأن خطابه بجميع هذه
  الآيات من قوله:</p><p class="quran">يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَقُولُواْ
  رَاعِنَا</p><p>[البقرة: 104] وإن صرف فـي نفسه الكلام إلـى خطاب النبـيّ صلى الله
  عليه وسلم، إنـما هو خطاب منه للـمؤمنـين وأصحابه، وعتاب منه لهم، ونهي عن انتصاح الـيهود
  ونظرائهم من أهل الشرك وقبول آرائهم فـي شيء من أمور دينهم، ودلـيـل علـى أنهم كانوا
  استعملوا، أو من استعمل منهم فـي خطابه ومسألته رسول الله صلى الله عليه وسلم الـجفـاء،
  وما لـم يكن له استعماله معه، تأسياً بـالـيهود فـي ذلك أو ببعضهم. فقال لهم ربهم ناهيا
  عن استعمال ذلك: لا تقولوا لنبـيكم صلى الله عليه وسلم كما تقول له الـيهود: «راعنا»
  تأسياً منكم بهم، ولكن قولوا: «انظرنا واسمعوا»، فإن أذى رسول الله صلى الله عليه وسلم
  كفر بـي وجحود لـحقّـي الواجب لـي علـيكم فـي تعظيـمه وتوقـيره، ولـمن كفر بـي عذاب
  ألـيـم فإن الـيهود والـمشركين ما يودّون أن ينزل علـيكم من خير من ربكم، ولكن كثـيرا
  منهم ودّوا أنهم يردّونكم من بعد إيـمانكم كفـاراً حسداً من عند أنفسهم لكم ولنبـيكم
  مـحمد صلى الله عليه وسلم، من بعدما تبـين لهم الـحقّ فـي أمر مـحمد وأنه نبـيّ إلـيهم
  وإلـى خـلقـي كافة. وقد قـيـل إن الله جل ثناؤه عنى بقوله: { وَدَّ كَثِـيرٌ مِنْ أهْلِ
  الكِتابِ } كعب بن الأشرف.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن الزهري فـي قوله: { وَدّ كَثِـيرٌ مِنْ أهْلِ الكِتابِ } هو كعب بن
  الأشرف.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان العمري، عن معمر،
  عن الزهري وقتادة: { وَدَّ كَثِـيرٌ مِنْ أهْلِ الكِتابِ } قال كعب بن الأشرف. وقال
  بعضهم بـما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، قال: حدثنـي ابن إسحاق. وحدثنا
  أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق، قال: حدثنـي مـحمد بن أبـي
  مـحمد مولـى زيد بن ثابت، قال: حدثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس قال: كان
  حُيـي بن أخطب وأبو ياسر بن أخطب من أشدّ يهود للعرب حسداً، إذ خصهم الله برسوله صلى
  الله عليه وسلم، وكانا جاهدين فـي ردّ الناس عن الإسلام بـما استطاعا، فأنزل الله فـيهما:
  { وَدَّ كَثِـيرٌ مِنْ أهْلِ الكِتابِ لَوْ يَرُدُّونَكُمْ } الآية.</p><p>ولـيس لقول
  القائل عَنَى بقوله: { وَدَّ كَثِـيرٌ مِنْ أهْلِ الكِتابِ } كعب بن الأشرف معنى مفهوم
  لأن كعب بن الأشرف واحد، وقد أخبر الله جلّ ثناؤه أن كثـيراً منهم يودّون لو يردّون
  الـمؤمنـين كفـاراً بعد إيـمانهم. والواحد لا يقال له كثـير بـمعنى الكثرة فـي العدد،
  إلا أن يكون قائل ذلك أراد بوجه الكثرة التـي وصف الله بها من وصفه بها فـي هذه الآية
  الكثرة فـي العزّ ورفعة الـمنزلة فـي قومه وعشيرته، كما يقال: فلان فـي الناس كثـير،
  يراد به كثرة الـمنزلة والقدر.</p><p>فإن كان أراد ذلك فقد أخطأ، لأن الله جل ثناؤه
  قد وصفهم بصفة الـجماعة، فقال: { لَوْ يَرُدُّونَكُمْ مِنْ بَعْدِ إيـمانِكُمْ كُفّـاراً
  حَسَداً } فذلك دلـيـل علـى أنه عنى الكثرة فـي العدد. أو يكون ظن أنه من الكلام الذي
  يخرج مخرج الـخبر عن الـجماعة، والـمقصود بـالـخبر عنه الواحد، نظير ما قلنا آنفـاً
  فـي بـيت جميـل فـيكون ذلك أيضاً خطأ، وذلك أن الكلام إذا كان بذلك الـمعنى فلا بد
  من دلالة فـيه تدلّ علـى أن ذلك معناه، ولا دلالة تدلّ فـي قوله: { وَدَّ كَثِـيرٌ
  مِنْ أهْلِ الكِتابِ } أن الـمراد به واحد دون جماعة كثـيرة، فـيجوز صرف تأويـل الآية
  إلـى ذلك وإحالة دلـيـل ظاهره إلـى غير الغالب فـي الاستعمال.</p><p>القول فـي تأويـل
  قوله تعالـى: { حَسَداً مِنْ عِنْدِ أنْفُسِهِمْ }.</p><p>ويعنـي جل ثناؤه بقوله: {
  حَسَداً مِنْ عِنْدِ أنْفُسِهِمْ } أن كثـيراً من أهل الكتاب يودّون للـمؤمنـين ما
  أخبر الله جل ثناؤه عنهم أنهم يودونه لهم من الردّة عن إيـمانهم إلـى الكفر حسداً منهم
  وبغياً علـيهم. والـحسد إذا منصوب علـى غير النعت للكفـار، ولكن علـى وجه الـمصدر الذي
  يأتـي خارجاً من معنى الكلام الذي يخالف لفظه لفظ الـمصدر، كقول القائل لغيره: تـمنـيت
  لك ما تـمنـيت من السوء حسداً منـي لك. فـيكون الـحسن مصدراً من معنى قوله: تـمنـيت
  من السوء لأن فـي قوله تـمنـيت لك ذلك، معنى حسدتك علـى ذلك. فعلـى هذا نصب الـحسد،
  لأن فـي قوله: { وَدَّ كَثِـير مِنْ أهْلِ الكِتابِ لَوْ يَرُدُّونَكُمْ مِنْ بَعْدِ
  إيـمَانكُمْ كُفّـاراً } يعنـي: حسدكم أهل الكتاب علـى ما أعطاكم الله من التوفـيق،
  ووهب لكم من الرشاد لدينه والإيـمان برسوله، وخصكم به من أن جعل رسوله إلـيكم رجلاً
  منكم رءوفـاً بكم رحيـما، ولـم يجعله منهم، فتكونوا لهم تبعاً. فكان قوله: حَسَداً
  مصدراً من ذلك الـمعنى.</p><p>وأما قوله: { مِنْ عِنْدِ أنْفُسِهِمْ } فإنه يعنـي بذلك:
  من قِبَلِ أنفسهم، كما يقول القائل: لـي عندك كذا وكذا، بـمعنى: لـي قِبَلك. وكما:</p><p>حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر قوله: { مِنْ عِنْدِ أنْفُسِهِمْ }.</p><p>وإنـما
  أخبر الله جل ثناؤه عنهم الـمؤمنـين أنهم ودوا ذلك للـمؤمنـين من عند أنفسهم إعلاماً
  منه لهم بأنهم لـم يؤمروا بذلك فـي كتابهم، وأنهم يأتون ما يأتون من ذلك علـى علـم
  منهم بنهي الله إياهم عنه.</p><p>القول فـي تأويـل قوله تعالـى: { مِنْ بَعْدِ ما تَبَـيّنَ
  لهُمُ الـحَقُّ }.</p><p>يعنـي جل ثناؤه بقوله: { مِنْ بَعْدِ مَا تَبَـيَّنَ لَهُمُ
  الـحَقُّ } أي من بعد ما تبـين لهؤلاء الكثـير من أهل الكتاب الذين يودّون أنهم يردونكم
  كفـاراً من بعد إيـمانكم الـحقّ فـي أمر مـحمد صلى الله عليه وسلم وما جاء به من عند
  ربه والـملة التـي دعا إلـيها فأضاء لهم أن ذلك الـحقّ الذي لا يـمترون فـيه.</p><p>كما:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: حدثنا سعيد، عن قتادة: { مِنْ بَعْدِ ما
  تَبَـيَّنَ لَهُمُ الـحَقُّ } من بعد ما تبـين لهم أن مـحمداً رسول الله صلى الله عليه
  وسلم، والإسلامَ دينُ الله.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع، عن أبـي العالـية: { مِنْ بَعْدِ ما تَبَـيّنَ لَهُمُ
  الـحَقُّ } يقول: تبـين لهم أن مـحمداً رسول الله صلى الله عليه وسلم يجدونه مكتوبـاً
  عندهم فـي التوراة والإنـجيـل.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، مثله وزاد فـيه: فكفروا به حسداً وبغياً، إذْ كان من غيرهم.</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { مِنْ بَعْدِ ما تَبَـيَّنَ لَهُمُ
  الـحَقُّ } قال: الـحقّ: هو مـحمد صلى الله عليه وسلم فتبـين لهم أنه هو الرسول.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { مِنْ بَعْدِ ما تَبَـيَّنَ لَهُمُ
  الـحَقّ } قال: قد تبـين لهم أنه رسول الله.</p><p>قال أبو جعفر: فدلّ بقوله ذلك أن
  كُفْرَ الذين قصّ قصتهم فـي هذه الآية بـالله وبرسوله عنادٌ، وعلـى علـم منهم ومعرفة،
  بأنهم علـى الله مفترون. كما:</p><p>حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، قال:
  ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس: { مِنْ بَعْدِ ما تَبَـيَّنَ
  لَهُمُ الـحَقُّ } يقول الله تعالـى ذكره: من بعد ما أضاء لهم الـحقّ لـم يجهلوا منه
  شيئاً، ولكن الـحسد حملهم علـى الـجحد. فعيرهم الله ولامهم ووبخهم أشدّ الـملامة.</p><p>القول
  فـي تأويـل قوله تعالـى: { فـاعْفُوا وَاصْفَحُوا حتـى يَأتِـيَ اللَّهُ بِأمْرِهِ
  }.</p><p>يعنـي جل ثناؤه بقوله: { فـاعْفُوا } فتـجاوزوا عما كان منهم من إساءة وخطأ
  فـي رأي أشاروا به علـيكم فـي دينكم، إرادةَ صَدِّكم عنه، ومـحاولة ارتدادكم بعد إيـمانكم،
  وعما سلف منهم من قـيـلهم لنبـيكم صلى الله عليه وسلم:</p><p class="quran">ٱسْمَعْ
  غَيْرَ مُسْمَعٍ وَرَٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِي ٱلدِّينِ</p><p>[النساء:
  46] واصفحوا عما كان منهم من جهل فـي ذلك حتـى يأتـي الله بأمره، فـيحدث لكم من أمره
  فـيكم ما يشاء، ويقضي فـيهم ما يريد. فقضى فـيهم تعالـى ذكره، وأتـى بأمره، فقال لنبـيه
  صلى الله عليه وسلم وللـمؤمنـين به:</p><p class="quran">قَاتِلُواْ ٱلَّذِينَ لاَ
  يُؤْمِنُونَ بِٱللَّهِ وَلاَ بِٱلْيَوْمِ ٱلآخِرِ وَلاَ يُحَرِّمُونَ مَا حَرَّمَ ٱللَّهُ
  وَرَسُولُهُ وَلاَ يَدِينُونَ دِينَ ٱلْحَقِّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ حَتَّىٰ
  يُعْطُواْ ٱلْجِزْيَةَ عَن يَدٍ وَهُمْ صَاغِرُونَ</p><p>[التوبة: 29]. فنسخ الله جل
  ثناؤه العفو عنهم والصفح بفرض قتالهم علـى الـمؤمنـين حتـى تصير كلـمتهم وكلـمة الـمؤمنـين
  واحدة، أو يؤدّوا الـجزية عن يد صَغَاراً.</p><p>كما:</p><p>حدثنـي الـمثنى، قال: ثنا
  أبو صالـح، قال: حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله:
  { فـاعْفُوا وَاصْفَحُوا حَتـى يَأْتِـيَ اللَّهُ بأمْرِهِ إنَّ اللَّهَ علـى كلِّ
  شَيْءٍ قَدِير } ونسخ ذلك قوله:</p><p class="quran">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ
  وَجَدتُّمُوهُمْ</p><p>[التوبة: 5]. حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { فَـاعْفُوا وَاصْفَحُوا حتـى يأتِـي اللَّهُ بأمْرِهِ } فأتـى الله بأمره
  فقال:</p><p class="quran">قَاتِلُواْ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱللَّهِ وَلاَ بِٱلْيَوْمِ
  ٱلآخِرِ</p><p>[التوبة: 29] حتـى بلغ:</p><p class="quran">وَهُمْ صَاغِرُونَ</p><p>[التوبة:
  29] أي صَغَاراً ونقمة لهم فنسخت هذه الآية ما كان قبلها: { فَـاعْفُوا وَاصْفَحُوا
  حتـى يَأْتِـيَ اللَّهُ بأمْرِهِ }.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { فـاعْفُوا وَاصْفَحُوا حَتـى يَأْتِـيَ
  اللَّهُ بأمْرِهِ } قال: اعفوا عن أهل الكتاب حتـى يحدث الله أمرا. فأحدث الله بعد
  فقال:</p><p class="quran">قَاتِلُواْ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱللَّهِ وَلاَ بِٱلْيَوْمِ
  ٱلآخِرِ</p><p>[التوبة: 29] إلـى:</p><p class="quran">وهُمْ صَاغِرُونَ</p><p>[التوبة:
  29]. حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أنا معمر، عن قتادة فـي قوله:
  { فـاعْفُوا وَاصْفَحُوا حَتـى يَأْتِـيَ اللَّهُ بِأمْرِهِ } قال: نسختها: «اقْتُلُوا
  الـمُشْرِكِينَ حَيْثُ وَجَدْتُـمُوهُمْ».</p><p>حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { فَـاعْفُوا وَاصْفَحُوا حتـى يَأتِـيَ اللَّهُ بأمْرِهِ }
  قال: هذا منسوخ، نَسَخَه:</p><p class="quran">قَاتِلُواْ ٱلَّذِينَ لاَ يُؤْمِنُونَ
  بِٱللَّهِ وَلاَ بِٱلْيَوْمِ ٱلآخِرِ</p><p>[التوبة: 29] إلـى قوله: وَهُمْ صَاغِرُونَ.</p><p>القول
  فـي تأويـل قوله تعالـى: { إنَّ الله علـى كُلّ شيْءٍ قَدِير }.</p><p>قال أبو جعفر:
  قد دللنا فـيـما مضى علـى معنى القدير وأنه القويّ. فمعنى الآية ههنا: أن الله علـى
  كل ما يشاء بـالذين وصفت لكم أمرهم من أهل الكتاب وغيرهم قديرٌ، إن شاء الانتقام منهم
  بعنادهم ربهم وإن شاء هداهم لـما هداكم الله له من الإيـمان، لا يتعذّر علـيه شيء أراده
  ولا يتعذّر علـيه أمر شاء قضاءه لأن له الـخـلق والأمر.</p>'
