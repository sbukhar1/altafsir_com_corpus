aaya: وَدَّ كَثِيرٌ مِنْ أَهْلِ الْكِتَابِ لَوْ يَرُدُّونَكُمْ مِنْ بَعْدِ إِيمَانِكُمْ
  كُفَّارًا حَسَدًا مِنْ عِنْدِ أَنْفُسِهِمْ مِنْ بَعْدِ مَا تَبَيَّنَ لَهُمُ الْحَقُّ
  ۖ فَاعْفُوا وَاصْفَحُوا حَتَّىٰ يَأْتِيَ اللَّهُ بِأَمْرِهِ ۗ إِنَّ اللَّهَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ
text: '<p>قوله تعالى: { وَدَّ كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَابِ... }.</p><p>قيل لابن
  عرفة: ذكر بعضهم في الفاعل أنه يشترط فيه ما يشترط في المبتدإ إذا كان نكرة من أنه
  لا بد له من مسوغ، وذكره في قول الله جلّ ذكره:</p><p class="quran">فَأَذَّنَ مُؤَذِّنٌ
  بَيْنَهُمْ</p><p>قال ابن عرفة: لم أسمع هذا من أحد إلا في المبادى كنت أسمعه في قول
  الجزولي أسند إليه فعل، أو ما جرى مجراه.</p><p>قال ابن عرفة: ومن دعا على مسلم أن
  يميته الله كافرا (ما يلزمه؟) فقال النووي: إن اعتقد مرجوحية الإيمان فهو كافر، وإلا
  فهو عاص وإثمه أشد من إثم من دعا على الكافر أن يميته الله كافرا. والخلاف عندنا في
  شرطية النطق بالشهادتين هل لا بد منها مع القدرة عليها (أو) يكفي الاعتقاد؟ وأما إن
  صرح بكلمة الكفر فهو كافر بإجماع، وانظر سورة الحجرات.</p><p>قوله تعالى: { مِّن بَعْدِ
  مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ... }.</p><p>إمّا أن كفرهم عناد أو ليس بعناد، بناء
  على أن ارتباط الدليل بالمدلول عادي أو عقلي فيكون الله تعالى (أنبأهم) ذلك في ثاني
  حال بعد أن علموه وتحققوه.</p><p>قوله تعالى: { فَٱعْفُواْ وَٱصْفَحُواْ... }.</p><p>قال
  ابن عرفة: العفو رفع الحرج عمن ثبت وتقرر كمن عفا عن قاتل وليّه بعد ثبوته القتل عليه
  (والصفح رفع الحرج عن الشخص قبل (ثبوت) موجبه كمن عفا عن قاتل وليه قبل ثبوت القتل
  عليه، قال: ويكون هذا ترقيا أي فاعفوا عنهم حتى تؤمروا بقتالهم.</p>'
