  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
aaya: وَدَّ كَثِيرٌ مِنْ أَهْلِ الْكِتَابِ لَوْ يَرُدُّونَكُمْ مِنْ بَعْدِ إِيمَانِكُمْ
  كُفَّارًا حَسَدًا مِنْ عِنْدِ أَنْفُسِهِمْ مِنْ بَعْدِ مَا تَبَيَّنَ لَهُمُ الْحَقُّ
  ۖ فَاعْفُوا وَاصْفَحُوا حَتَّىٰ يَأْتِيَ اللَّهُ بِأَمْرِهِ ۗ إِنَّ اللَّهَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ
text: "<p>{ وَدَّ كَثِيرٌ } دعا فنحاص وزيد بن قيس ـ حذيفة وعماراً إلى دينهما فأبيا
  عليهما فنزلت. { تَبَيَّنَ لَهُمُ الْحَقُّ } صحة الإسلام، ونبوة محمد عليه أفضل الصلاة
  والسلام. { فَاعْفُواْ } اتركوا اليهود، { وَاصْفَحُواْ } عن قولهم. { بِأَمْرِهِ }
  بإجلاء بني النضير. وقتل بني قريظة وسبيهم..</p>"
