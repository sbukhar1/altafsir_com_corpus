aaya: وَدَّ كَثِيرٌ مِنْ أَهْلِ الْكِتَابِ لَوْ يَرُدُّونَكُمْ مِنْ بَعْدِ إِيمَانِكُمْ
  كُفَّارًا حَسَدًا مِنْ عِنْدِ أَنْفُسِهِمْ مِنْ بَعْدِ مَا تَبَيَّنَ لَهُمُ الْحَقُّ
  ۖ فَاعْفُوا وَاصْفَحُوا حَتَّىٰ يَأْتِيَ اللَّهُ بِأَمْرِهِ ۗ إِنَّ اللَّهَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ
text: '<p>قوله تعالى: { وَدَّ كَثِيرٌ مّنْ أَهْلِ ٱلْكِتَـٰبِ } وذلك أن المسلمين لما
  أصابتهم المحنة يوم أحد قالت اليهود لعمار بن ياسر وحذيفة بن اليمان: قد أصابكم ما
  أصابكم فارجعوا إلى ديننا فهو خير لكم، فنزلت هذه الآية] { وَدَّ كَثِيرٌ مِّنْ أَهْلِ
  ٱلْكِتَـٰبِ } أي يريد ويتمنى كثير من أهل الكتاب { لَوْ يَرُدُّونَكُم } أي [يصدونكم
  ويردونكم] عن التوحيد { مِن بَعْدِ إِيمَـٰنِكُمْ كُفَّارًا } إلى الكفر. ثم أخبر أن
  هذا القول لم يكن منهم على وجه النصيحة، ولكن ذلك القول كان { حَسَدًا [مّنْ عِنْدِ
  أَنْفُسِهِمْ] مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ } ما في التوراة أنه { ٱلْحَقّ } يعني
  أن دين محمد صلى الله عليه وسلم هو الحق { فَٱعْفُواْ وَٱصْفَحُواْ } أي: اتركوهم وأعرضوا
  عنهم { حَتَّىٰ يَأْتِىَ ٱللَّهُ بِأَمْرِهِ } يعني الأمر بالقتال، وكان ذلك قبل أن
  يؤمر بقتال أهل الكتاب، ثم أمرهم بعد ذلك بالقتال، وهو قوله تعالى</p><p class="quran">قَـٰتِلُواْ
  ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱللَّهِ...</p><p>إلى قوله [التوبة: 29].</p><p class="quran">مِنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ</p><p>[التوبة: 29]. { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ
  شَىْء قَدِيرٌ } من النصرة للمسلمين على الكفار. ويقال: هو قتل بني قريظة وإجلاء بني
  النضير.</p>'
