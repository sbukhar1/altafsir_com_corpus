aaya: وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ
  مَا كُنْتُمْ فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ لِئَلَّا يَكُونَ لِلنَّاسِ عَلَيْكُمْ
  حُجَّةٌ إِلَّا الَّذِينَ ظَلَمُوا مِنْهُمْ فَلَا تَخْشَوْهُمْ وَاخْشَوْنِي وَلِأُتِمَّ
  نِعْمَتِي عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ
text: '<p>ثم أكد الله أمره في استقبال الكعبة، لما جرى من خوض المشركين ومساعدة المنافقين،
  بإعادته فقال: { وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ
  وَإِنَّهُ لَلْحَقُّ مِن رَّبِّكَ وَمَا اللهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ } تبييناً
  لِنَبِيِّهِ وصرفاً له عن الاغترار بقول اليهود: أنهم يتبعونه إن عاد.</p><p>{ وَمَا
  اللهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ } يحتمل وجهين:</p><p>أحدهما: أن يقول ذلك ترغيباً
  لهم في الخير.</p><p>والثاني: تحذيراً من المخالفة.</p><p>ثم أعاد الله تعالى تأكيد
  أمره، ليخرج من قلوبهم ما استعظموه من تحويلهم إلى غير ما أَلِفُوه، فقال: { وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ وَحَيْثُمَا كُنتُمْ
  فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ } فأفاد كل واحد من الأوامر الثلاثة مع استوائها في
  التزام الحكم فائدة مستجده:</p><p>أما الأمر الأول فمفيد لنسخ غيره، وأما الأمر الثاني
  فمفيد لأجل قوله تعالى:</p><p>{ وَإِنَّهُ لَلْحَقُّ مِن رَّبِّكَ } أنه لا يتعقبه
  نسخ.</p><p>وأما الأمر الثالث فمفيد أن لا حجة عليهم فيه، لقوله: { لِئَلاَّ يَكُونَ
  لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ }.</p><p>ثم قال تعالى: { إِلاَّ الَّذِينَ ظَلَمُوا
  مِنْهُمُ } ليس يريد أن لهم عليكم حجة. وفيه قولان:</p><p>أحدهما: أن المعنى، ولكن
  الذين ظلموا قد يحتجون عليكم بأباطيل الحجج، وقد ينطلق اسم الحجة على ما بطل منها،
  لإقامتها في التعلق بها مقام الصحيح حتى يظهر فسادها لمن علم، مع خفائها على من جهل،
  كما قال تعالى { حُجَّتُهُمْ دَاحِضَةٌ عِندَ رَبِّهِمْ } فَسَمَّاهَا حجة، وجعلها
  عند الله دَاحِضَةْ.</p><p>والقول الثاني: أن المعنى لِئَلاَّ يكون للناس عليكم حُجَّةٌ
  بعد الذين ظلموا، فتكون (إلاّ) بمعنى (بعد)] كما قيل في قوله تعالى:</p><p class="quran">وَلاَ
  تَنكَحُوا مَا نَكَحَ ءَابَاءُكُمْ مِنَ النِّسَاءِ إِلاَّ مَا قَدْ سَلَفَ</p><p>[النساء:
  22] أي بعدما قد سلف. وكما قيل في قوله تعالى:</p><p class="quran">لاَ يَذُوقُونَ
  فِيهَا المَوتَ إِلاَّ المَوتَةَ الأولى</p><p>[الدخان: 56] أي بعد الموتة الأولى.
  وأراد بالذين ظلموا قريشاً واليهود، لقول قريش حين استقبل الكعبة: قد علم أننا على
  هُدًى، ولقول اليهود: إن رَجَعَ عنها تابعناه.</p><p>{ فَلاَ تَخْشَوْهُمْ وَاخْشَونِي
  } في المخالفة { وَلأُتِمَّ نِعْمَتي عَلَيْكُمْ } يحتمل وجهين:</p><p>أحدهما: فيما
  هديناكم إليه من القبلة.</p><p>والثاني: ما أعددته لكم من ثواب الطاعة.</p>'
