aaya: وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ
  مَا كُنْتُمْ فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ لِئَلَّا يَكُونَ لِلنَّاسِ عَلَيْكُمْ
  حُجَّةٌ إِلَّا الَّذِينَ ظَلَمُوا مِنْهُمْ فَلَا تَخْشَوْهُمْ وَاخْشَوْنِي وَلِأُتِمَّ
  نِعْمَتِي عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ
text: "<p>قوله تعالى: { لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ ٱلَّذِينَ
  ظَلَمُواْ مِنْهُمْ... }.</p><p>الاستثناء منفصل، والمعنى: لكنّ الّذين ظلموا فما يكون
  لهم عليكم حجة، أو متصل، والمعنى (لتنفى) حجة النّاس عليكم إلا الّذين ظلموا فما تنفى
  حجّتُهم عليكم لما هم عليه من الظلم ولذلك (يقال): فما أضيع البرهان عند المقلد.</p><p>قلت:
  وهذا شطر بيت لابن سهل من قصيدة شهيرة.</p><p class=\"poetry_or_grammar\">أقلد وجدي
  فليبرهن مفندي\t</p><p class=\"poetry_or_grammar\">\tفما أضيع البرهان عند المقلد</p><p
  class=\"poetry_or_grammar\">هبوا نصحكم شمسا فما عين أرمد</p><p class=\"poetry_or_grammar\">بأوضح
  في مرآه من عين مكمد</p><p>قال أبو حيان: والحجة على هذا الاحتجاج والخصومة وعلى الأول
  الدليل الصحيح (والمراد بالناس اليهود).</p><p>قال ابن عرفة: فإن قلت على الاتصال يلزم
  أن يكون الذين ظلموا عليهم الحجة؟ وأجاب ابن عرفة في الختمة الأخرى بوجهين:</p><p>الأول:
  أنه من باب أحرى لأنه إذا لم يكن الحجة للمنصفين العارفين فأحرى أن لايكون للآخرين
  فإن هؤلاء فهموا وعاندوا (وأنصفوا) في الدليل وأولئك لم (ينصفوا).</p><p>ـ الثاني:
  أنّ ابن مالك في هذه الآية جعل إلا بمعنى الواو.</p><p>قال أبو حيان: فعلى الاتصال
  التقدير: لئلا يكون لأحد من اليهود حجة عليكم إلا المعاندين منهم القائلين: ما ترك
  قبلتنا وتوجه (للكعبة) إلا ميلا منه لدين قومه وحبا لبلده.</p><p>قال ابن عرفة: وعلى
  الانفصال فالمراد إلاّ الظالمين من المشركين كذا قال في الختمة الأخرى.</p><p>قال أبو
  حيان: وعلى الانفصال تقديره: الذين ظلموا منهم فإنهم يتعلقون عليكم بالشبهة. قوله تعالى:
  { فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي... }.</p><p>قال ابن عرفة: كيف ينهى المكلف عن فعل
  أمر هو فيه بالطبع لأن الخوف من العدو أمر جبلي لا يستطيع الإنسان زواله؟</p><p>وأجاب
  عن ذلك بأن أوائل ذلك حاصل بالطبع والدوام عليه هو المنهي (عنه).</p><p>قوله تعالى:
  { وَلَعَلَّكُمْ تَهْتَدُونَ }.</p><p>إن قلت: هذا تكرار لأن الهداية من جملة (النعم)؟</p><p>قلنا:
  المراد النعم الآتية من عند الله تعالى لا تسبب فيها للمكلف بخلاف الهداية والضلال
  فإن له (فيها كسبا وإرادة).</p>"
