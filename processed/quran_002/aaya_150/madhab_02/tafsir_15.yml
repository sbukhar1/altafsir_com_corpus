aaya: وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ
  مَا كُنْتُمْ فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ لِئَلَّا يَكُونَ لِلنَّاسِ عَلَيْكُمْ
  حُجَّةٌ إِلَّا الَّذِينَ ظَلَمُوا مِنْهُمْ فَلَا تَخْشَوْهُمْ وَاخْشَوْنِي وَلِأُتِمَّ
  نِعْمَتِي عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ
text: '<p>قوله تعالى: { ومن حيث خرجت فَوَلِّ وجهك شطر المسجد الحرام } فانه تكرير تأكيد،
  ليحسم طمع أهل الكتاب في رجوع المسلمين أبداً إلى قبلتهم.</p><p>قوله تعالى: { لئلا
  يكون للناس } في الناس قولان، أحدهما: أنهم أهل الكتاب، قاله ابن عباس، وأبو العالية،
  وقتادة، ومقاتل. والثاني: مشركو العرب، رواه السدي عن أشياخه. فمن قال بالأول؛ قال:
  احتجاج أهل الكتاب أنهم قالوا للنبي: مالك تركت قبلة بيت المقدس؟! إن كانت ضلالة فقد
  دِنت بها الله، وإن كانت هدى؛ فقد نقلت عنها. وقال قتادة: قالوا: اشتاق الرجل إلى بيت
  أبيه ودين قومه. ومن قال بالثاني؛ قال: احتجاج المشركين أنهم قالوا: قد رجع إلى قبلتكم،
  ويوشك أن يعود إلى دينكم.</p><p>وتسمية باطلهم حجة على وجه الحكاية عن المحتج به، كقوله
  تعالى:</p><p class="quran">حجتهم داحضة عند ربهم</p><p>[الشورى:16]. وقوله:</p><p
  class="quran">فرحوا بما عندهم من العلم</p><p>[غافر:83].</p><p>قوله تعالى: { إِلا
  الذين ظلموا منهم } قال الزجاج: معناه: إلا من ظلم باحتجاجه فيما قد وضح له، كما تقول:
  مالك عليَّ حجة إِلا الظلم، أي: إلا أن تظلمني. أي: مالك عليّ البتة، ولكنك تظلمني.
  قال ابن عباس: { فلا تخشوهم } في انصرافكم إلى الكعبة { واخشوني } في تركها.</p>'
