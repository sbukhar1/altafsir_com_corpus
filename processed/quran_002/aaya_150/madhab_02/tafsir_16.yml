aaya: وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ
  مَا كُنْتُمْ فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ لِئَلَّا يَكُونَ لِلنَّاسِ عَلَيْكُمْ
  حُجَّةٌ إِلَّا الَّذِينَ ظَلَمُوا مِنْهُمْ فَلَا تَخْشَوْهُمْ وَاخْشَوْنِي وَلِأُتِمَّ
  نِعْمَتِي عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ
text: '<p>{ إِلاَّ الَّذِينَ ظَلَمُواْ } فإنهم يحتجون بحجة باطلة كقوله ـ تعالى ـ</p><p
  class="quran">حُجَّتُهُمْ دَاحِضَةٌ عِندَ رَبِّهِمْ</p><p>[الشورى: 16] فسماها حجة،
  أو إلاَّ بمعنى " بعد " كقوله:</p><p class="quran">إِلاَّ ٱلْمَوْتَةَ ٱلأُولَىٰ</p><p>[الدخان:
  56] وكقوله تعالى:</p><p class="quran">إِلاَّ مَا قَدْ سَلَفَ</p><p>[النساء: 22]
  بمعنى " بَعْد فيهما " ، والذين ظلموا: قريش واليهود، قالت قريش بعد التحويل: " قد
  علم أنا على الهدى " ، وقالت اليهود: " إن يرجع عنها تابعناه ". { فَلاَ تَخْشَوْهُمْ
  } في المباينة، { وَاخْشَوْنِى } في المخالفة.</p>'
