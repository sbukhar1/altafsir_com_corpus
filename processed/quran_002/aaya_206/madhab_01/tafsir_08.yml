text: "<p>{ وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ } في فعلك { أَخَذَتْهُ ٱلْعِزَّةُ }
  حملته الأنَفَةُ والحمية على العمل { بِٱلإثْمِ } الذي أمر باتقائه { فَحَسْبُهُ }
  كافيه { جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ } الفراش هي.</p>"
