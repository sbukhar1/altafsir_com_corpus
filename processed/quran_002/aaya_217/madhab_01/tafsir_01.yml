text: '<p>يعني بذلك جل ثناؤه: يسألك يا محمد أصحابك عن الشهر الـحرام وذلك رجب عن قتال
  فـيه. وخفض «القتال» علـى معنى تكرير عن علـيه، وكذلك كانت قراءة عبد الله بن مسعود
  فـيـما ذكر لنا. وقد:</p><p>حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع قوله: { يَسألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ قِتالٍ فِـيهِ } قال: يقول:
  يسألونك عن قتال فـيه. قال: وكذلك كان يقرؤها: «عن قتال فـيه».</p><p>قال أبو جعفر:
  قل يا مـحمد قتال فـيه، يعنـي فـي الشهر الـحرام كبـير: أي عظيـم عند الله استـحلاله،
  وسفك الدماء فـيه.</p><p>ومعنى قوله: { قِتالٍ فِـيهِ } قل القتال فـيه كبـير. وإنـما
  قال: قل قتال فـيه كبـير، لأن العرب كانت لا تقرع فـيه الأسنة، فـيـلقـى الرجل قاتل
  أبـيه أو أخيه فـيه فلا يهيجه تعظيـماً له، وتسميه مضر «الأصمّ» لسكون أصوات السلاح
  وقعقعته فـيه. وقد:</p><p>حدثنـي مـحمد بن عبد الله بن عبد الـحكم الـمصري، قال: ثنا
  شعيب بن اللـيث، قال: ثنا اللـيث، قال: ثنا الزبـير، عن جابر قال: لـم يكن رسول الله
  صلى الله عليه وسلم يغزو فـي الشهر الـحرام إلا أن يُغْزَى، أو يغزو حتـى إذا حضر ذلك
  أقام حتـى ينسلـخ.</p><p>وقوله جل ثناؤه: { وَصَدٌّ عَنْ سَبِـيـلِ اللَّهِ } ومعنى
  الصدّ عن الشيء: الـمنع منه، والدفع عنه، ومنه قـيـل: صدّ فلان بوجهه عن فلان: إذا
  أعرض عنه فمنعه من النظر إلـيه.</p><p>وقوله: { وكُفْرٌ بِه } يعنـي: وكفر بـالله،
  والبـاء فـي به عائدة علـى اسم الله الذي فـي سبـيـل الله.</p><p>وتأويـل الكلام: وصدّ
  عن سبـيـل الله، وكفر به، وعن الـمسجد الـحرام وإخراج أهل الـمسجد الـحرام، وهم أهله
  وولاته { أكْبَرُ عِنْدَ اللَّهِ } من القتال فـي الشهر الـحرام. فـالصدّ عن سبـيـل
  الله مرفوع بقوله { أكبرُ عنَد اللّهِ } وقوله: { وَإخْرَاجُ أهْلِهِ مِنْهُ } عطف
  علـى الصدّ ثم ابتدأ الـخبر عن الفتنة فقال: { وَالفِتْنَةُ أكْبَرُ مِنَ القَتْلِ
  } يعنـي: الشرك أعظم وأكبر من القتل، يعنـي من قتل ابن الـحضرمي الذي استنكرتـم قتله
  فـي الشهر الـحرام.</p><p>وقد كان بعض أهل العربـية يزعم أن قوله: { وَالـمَسْجِدِ
  الـحَرَامِ } معطوف علـى «القتال»، وأن معناه: يسألونك عن الشهر الـحرام، عن قتال فـيه،
  وعن الـمسجد الـحرام، فقال الله جل ثناؤه: { وَإخْرَاجُ أهْلِهِ مِنْهُ أكْبَرُ عِنْدَ
  اللَّهِ } من القتال فـي الشهر الـحرام.</p><p>وهذا القول مع خروجه من أقوال أهل العلـم،
  قول لا وجه له لأن القوم لـم يكونوا فـي شكّ من عظيـم ما أتـى الـمشركون إلـى الـمسلـمين
  فـي إخراجهم إياهم من منازلهم بـمكة، فـيحتاجوا إلـى أن يسألوا رسول الله صلى الله
  عليه وسلم عن إخراج الـمشركين إياهم من منازلهم، وهل ذلك كان لهم؟ بل لـم يدّع ذلك
  علـيهم أحد من الـمسلـمين، ولا أنهم سألوا رسول الله صلى الله عليه وسلم عن ذلك.</p><p>وإذا
  كان ذلك كذلك، فلـم يكن القوم سألوا رسول الله صلى الله عليه وسلم إلا عما ارتابوا
  بحكمه كارتـيابهم فـي أمر قتل ابن الـحضرمي، إذ ادّعوا أن قاتله من أصحاب رسول الله
  صلى الله عليه وسلم قتله فـي الشهر الـحرام، فسألوا عن أمره، لارتـيابهم فـي حكمه.
  فأما إخراج الـمشركين أهل الإسلام من الـمسجد الـحرام، فلـم يكن فـيهم أحد شاكاً أنه
  كان ظلـماً منهم لهم فـيسألوا عنه.</p><p>ولا خلاف بـين أهل التأويـل جميعاً أن هذه
  الآية نزلت علـى رسول الله صلى الله عليه وسلم فـي سبب قتل ابن الـحضرمي وقاتله. ذكر
  الرواية عمن قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة بن الفضل، عن ابن إسحاق،
  قال: ثنـي الزهري، ويزيد بن رومان عن عروة بن الزبـير، قال: بعث رسول الله صلى الله
  عليه وسلم عبد الله بن جحش فـي رجب مقـفله من بدر الأولـى، وبعث معه بثمانـية رهط من
  الـمهاجرين، لـيس فـيهم من الأنصار أحد، وكتب له كتابـاً، وأمره أن لا ينظر فـيه حتـى
  يسير يومين ثم ينظر فـيه فـيـمضي لـما أمره، ولا يستكره من أصحابه أحداً. وكان أصحاب
  عبد الله بن جحش من الـمهاجرين من بنـي عبد شمس أبو حذيفة بن ربـيعة ومن بنـي أمية
  بن عبد شمس، ثم من حلفـائهم عبد الله بن جحش بن رياب، وهو أمير القوم، وعكّاشة بن مـحصن
  بن حرثان أحد بنـي أسد بن خزيـمة، ومن بنـي نوفل بن عبد مناف عتبة بن غزوان حلـيف لهم،
  ومن بنـي زهرة بن كلاب: سعد بن أبـي وقاص، ومن بنـي عديّ بن كعب عامر بن ربـيعة حلـيف
  لهم، وواقد بن عبد الله بن مناة بن عويـم بن ثعلبة بن يربوع بن حنظلة، وخالد بن البكير
  أحد بنـي سعد بن لـيث حلـيف لهم، ومن بنـي الـحرث بن فهر سهيـل بن بـيضاء. فلـما سار
  عبد الله بن جحش يومين فتـح الكتاب ونظر فـيه، فإذا فـيه:</p><p class="hadith"> "
  إذا نظرت إلـى كتابـي هذا، فسر حتـى تنزل نـخـلة بـين مكة والطائف، فترصد بها قريشاً،
  وتعلّـم لنا من أخبـارهم " </p><p>فلـما نظر عبد الله بن جحش فـي الكتاب قال: سمعاً
  وطاعة، ثم قال لأصحابه: قد أمرنـي رسول الله صلى الله عليه وسلم أن أمضي إلـى نـخـلة
  فأرصد بها قريشاً حتـى آتـيه منهم بخبر، وقد نهانـي أن أستكره أحداً منكم، فمن كان
  منكم يريد الشهادة ويرغب فـيها فلـينطلق، ومن كره ذلك فلـيرجع، فأما أنا فماض لأمر
  رسول الله صلى الله عليه وسلم فمضى ومضى أصحابه معه، فلـم يتـخـلف عنه أحد، وسلك علـى
  الـحجاز، حتـى إذا كان بـمعدن فوق الفرُع يقال له نُـجْران، أضل سعد بن أبـي وقاص،
  وعتبة بن غزوان بعيراً لهما كانا علـيه يعتقبـانه، فتـخـلفـا علـيه فـي طلبه، ومضى
  عبد الله بن جحش وبقـية أصحابه حتـى نزل بنـخـلة، فمرّت به عير لقريش تـحمل زبـيبـاً
  وأدماً وتـجارة من تـجارة قريش فـيها منهم عمرو بن الـحضرمي، وعثمان بن عبد الله بن
  الـمغيرة، وأخوه نوفل بن عبد الله بن الـمغيرة الـمخزوميان، والـحكم بن كيسان مولـى
  هشام بن الـمغيرة فلـما رآهم القوم هابوهم، وقد نزلوا قريبـاً منهم، فأشرف لهم عكاشة
  بن مـحصن، وقد كان حلق رأسه فلـما رأوه أمنوا وقالوا: عُمار فلا بأس علـينا منهم وتشاور
  القوم فـيهم، وذلك فـي أخر يوم من جمادى، فقال القوم: والله لئن تركتـم القوم هذه اللـيـلة
  لـيدخـلُنّ الـحرم فلـيـمتنعنّ به منكم، ولئن قتلتـموهم لنقتلنهم فـي الشهر الـحرام.</p><p>فتردّد
  القوم فهابوا الإقدام علـيهم، ثم شجعوا علـيهم، وأجمعوا علـى قتل من قدروا علـيه منهم،
  وأخذ ما معهم فرمى واقد بن عبد الله التـميـمي عمرو بن الـحضرمي بسهم فقتله، واستأسر
  عثمان بن عبد الله، والـحكم بن كيسان، وأفلت نوفل بن عبد الله فأعجزهم. وقدم عبد الله
  بن جحش وأصحابه بـالعير والأسيرين، حتـى قدموا علـى رسول الله صلى الله عليه وسلم بـالـمدينة.
  وقد ذكر بعض آل عبد الله بن جحش أن عبد الله بن جحش قال لأصحابه: إن لرسول الله صلى
  الله عليه وسلم مـما غنـمتـم الـخمس وذلك قبل أن يفرض الـخمس من الغنائم. فعزل لرسول
  الله صلى الله عليه وسلم خمس العير، وقسم سائرها علـى أصحابه فلـما قدموا علـى رسول
  الله صلى الله عليه وسلم قال:</p><p class="hadith"> " ما أمَرْتُكُمْ بِقِتالٍ فِـي
  الشَّهْرِ الـحَرَامِ " </p><p>، فوقـف العير والأسيرين، وأبى أن يأخذ من ذلك شيئاً
  فلـما قال رسول الله صلى الله عليه وسلم ذلك، سُقِط فـي أيدي القوم، وظنوا أنهم قد
  هلكوا، وعنفهم الـمسلـمون فـيـما صنعوا، وقالوا لهم: صنعتـم ما لـم تؤمروا به، وقاتلتـم
  فـي الشهر الـحرام ولـم تؤمروا بقتال وقالت قريش: قد استـحلّ مـحمد وأصحابه الشهر الـحرام،
  فسفكوا فـيه الدم، وأخذوا فـيه الأموال وأسروا. فقال من يردّ ذلك علـيهم من الـمسلـمين
  مـمن كان بـمكة: إنـما أصابوا ما أصابوا فـي جمادى وقالت يهود تتفـاءل بذلك علـى رسول
  الله صلى الله عليه وسلم: عمرو بن الـحضرمي قتله واقد بن عبد الله، عمرو: عمرت الـحرب،
  والـحضرمي: حضرت الـحرب، وواقد بن عبد الله: وقدت الـحرب فجعل الله علـيهم ذلك وبهم.
  فلـما أكثر الناس فـي ذلك أنزل الله جل وعز علـى رسوله: { يَسألُونَكَ عَنِ الشَّهْرِ
  الـحَرَامِ قِتالٍ فِـيهِ } أي عن قتال فـيه { قُلْ قِتالٌ فِـيهِ كَبِـيرٌ } إلـى
  قوله: { وَالفِتْنَةُ أكْبَرُ مِنَ القَتْلِ } أي إن كنتـم قتلتـم فـي الشهر الـحرام
  فقد صدوكم عن سبـيـل الله مع الكفر به، وعن الـمسجد الـحرام، وإخراجكم عنه، إذ أنتـم
  أهله وولاته، أكبر عند الله من قتل من قتلتـم منهم { وَالفِتْنَةُ أكْبَرُ مِنَ القَتْلِ
  } أي قد كانوا يفتنون الـمسلـم عن دينه حتـى يردّوه إلـى الكفر بعد إيـمانه وذلك أكبر
  عند الله من القتل، ولا يزالون يقاتلونكم حتـى يردوكم عن دينكم إن استطاعوا، أي هم
  مقـيـمون علـى أخبث ذلك وأعظمه، غير تائبـين ولا نازعين فلـما نزل القرآن بهذا من الأمر،
  وفرج الله عن الـمسلـمين ما كانوا فـيه من الشَّفَق، قبض رسول الله صلى الله عليه وسلم
  العير والأسيرين.</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط،
  عن السدي: { يَسألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ قِتالٍ فِـيهِ قُلْ قِتالٌ فِـيهِ
  كَبِـيرٌ } وذلك أن رسول الله صلى الله عليه وسلم بعث سرية وكانوا سبعة نفر، وأمّر
  علـيهم عبد الله بن جحش الأسدي، وفـيهم عمار بن ياسر، وأبو حذيفة بن عتبة بن ربـيعة،
  وسعد بن أبـي وقاص، وعتبة بن غزوان السلـمي حلـيف لبنـي نوفل، وسهيـل بن بـيضاء، وعامر
  بن فهيرة، وواقد بن عبد الله الـيربوعي حلـيف لعمر بن الـخطاب وكتب مع ابن جحش كتابـاً
  وأمره أن لا يقرأه حتـى ينزل مَلَل، فلـما نزل ببطن ملل فتـح الكتاب، فإذا فـيه: أن
  سر حتـى تنزل بطن نـخـلة. فقال لأصحابه: من كان يريد الـموت فلـيـمض ولـيوص، فإنـي
  موص وماض لأمر رسول الله صلى الله عليه وسلم فسار وتـخـلف عنه سعد بن أبـي وقاص وعتبة
  بن غزوان أضلا راحلة لهما، فأتـيا نُـجْران يطلبـانها، وسار ابن جحش إلـى بطن نـخـلة،
  فإذا هم بـالـحكم بن كيسان، وعبد الله بن الـمغيرة، والـمغيرة بن عثمان، وعمرو بن الـحضرمي.
  فـاقتتلوا، فأسروا الـحكم بن كيسان وعبد الله بن الـمغيرة، وانفلت الـمغيرة، وقتل عمرو
  بن الـحضرمي، قتله واقد بن عبد الله، فكانت أول غنـيـمة غنـمها أصحاب مـحمد صلى الله
  عليه وسلم فلـما رجعوا إلـى الـمدينة بـالأسيرين وما غنـموا من الأموال أراد أهل مكة
  أن يفـادوا بـالأسيرين، فقال النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> "
  حّتـى نَنْظُرَ ما فَعَلَ صَاحِبـانا " </p><p>فلـما رجع سعد وصاحبه فـادى بـالأسيرين،
  ففجر علـيه الـمشركون وقالوا: مـحمد يزعم أنه يتبع طاعة الله، وهو أوّل من استـحلّ
  الشهر الـحرام وقتل صاحبنا فـي رجب، فقال الـمسلـمون: إنـما قتلناه فـي جمادى، وقـيـل
  فـي أول لـيـلة من رجب، وآخر لـيـلة من جمادى وغمد الـمسلـمون سيوفهم حين دخـل رجب،
  فأنزل الله جل وعز يعير أهل مكة: { يَسألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ قِتالٍ فِـيهِ
  قُلْ قِتالٌ فِـيهِ كَبِـيرٌ } لا يحل، وما صنعتـم أنتـم يا مشعر الـمشركين أكبر من
  القتل فـي الشهر الـحرام، حين كفرتـم بـالله، وصددتـم عنه مـحمداً وأصحابه، وإخراج
  أهل الـمسجد الـحرام منه حين أخرجوا مـحمداً، أكبر من القتل عند الله، والفتنة هي الشرك
  أعظم عند الله من القتل فـي الشهر الـحرام، فذلك قوله: { وَصَدٌّ عَنْ سَبِـيـلِ اللَّهِ
  وكُفْرٌ بِهِ والـمَسْجِدِ الـحَرَامِ وإخْرَاجُ أهْلِهِ مِنْهُ أكْبَرُ عِنْدَ اللَّهِ
  وَالفِتْنَةُ أكْبَرُ مِنَ القَتْلِ }.</p><p>حدثنا مـحمد بن عبد الأعلـى الصنعانـي،
  قال: ثنا الـمعتـمر بن سلـيـمان التـيـمي، عن أبـيه أنه حدثه رجل، عن أبـي السوار يحدثه،
  عن جندب بن عبد الله. عن رسول الله صلى الله عليه وسلم أنه بعث رهطاً، فبعث علـيهم
  أبـا عبـيدة فلـما أخذ لـينطلق بكى صبـابةً إلـى رسول الله صلى الله عليه وسلم، فبعث
  رجلاً مكانه يقال له عبد الله بن جحش، وكتب له كتابـاً، وأمره أن لا يقرأ الكتاب حتـى
  يبلغ كذا وكذا، ولا تكرهنّ أحداً من أصحابك علـى السير معك. فلـما قرأ الكتاب استرجع
  وقال: سمعاً وطاعة لأمر الله ورسوله. فخبرهم الـخبر، وقرأ علـيهم الكتاب. فرجع رجلان
  ومضى بقـيتهم. فلقوا ابن الـحضرمي فقتلوه، ولـم يدروا ذلك الـيوم أمن رجب أو من جمادى؟
  فقال الـمشركون للـمسلـمين: فعلتـم كذا وكذا فـي الشهر الـحرام فأتوا النبيّ صلى الله
  عليه وسلم فحدثوه الـحديث، فأنزل الله عز وجل: { يَسألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ
  قِتالٍ فِيهِ قُلْ قِتالٌ فِـيهِ كَبِـيرٌ وَصَدٌّ عَنْ سَبِيلِ اللَّهِ وكُفْرٌ بِهِ
  وَالـمَسْجِدِ الحَرَامِ وَإخْرَاجُ أهْلِهِ مِنْهُ أكْبَرُ عِنْدَ اللَّهِ وَالفِتْنَةُ
  أكْبَرُ مِنَ القَتْلِ } والفتنة: هي الشرك.</p><p>وقال بعض الذين أظنه قال: كانوا
  فـي السرية: والله ما قتله إلا واحد، فقال: إن يكن خيراً فقد وَلِـيت، وإن يكن ذنبـاً
  فقد عملت.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله: { يَسألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ قِتالٍ فِـيهِ }
  قال: إن رجلاً من بنـي تـميـم أرسله النبـيّ صلى الله عليه وسلم فـي سرية، فمرّ بـابن
  الـحضرمي يحمل خمراً من الطائف إلـى مكة، فرماه بسهم فقتله وكان بـين قريش ومـحمد عقد،
  فقتله فـي آخر يوم من جمادى الآخرة، وأول يوم من رجب، فقالت قريش: فـي الشهر الـحرام
  ولنا عهد؟ فأنزل الله جل وعز: { قُلْ قِتالٌ فِـيهِ كَبِـيرٌ وَصَدٌّ عَنْ سَبِـيـلِ
  الله وكُفْرٌ بِهِ و صدّ عن الـمَسْجِدِ الـحَرَامِ وَإخْرَاجُ أهْلِهِ مِنْهُ أكْبَرُ
  عِنْدَ الله } من قتل ابن الـحضرمي، والفتنة كفر بـالله، وعبـادة الأوثان أكبر من هذا
  كله.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن معمر، عن الزهري، وعثمان
  الـجزري، عن مقسم مولـى ابن عبـاس، قال: لقـي واقد بن عبد الله عمرو بن الـحضرمي فـي
  أول لـيـلة من رجب، وهو يرى أنه من جمادى فقتله، وهو أول قتـيـل من الـمشركين، فعير
  الـمشركون الـمسلـمين فقالوا: أتقتلون فـي الشهر الـحرام؟ فأنزل الله: { يَسألُونَكَ
  عَنِ الشَّهْرِ الـحَرَامِ قِتالٍ فِـيهِ قُلْ قِتالٌ فِـيهِ كَبِـيرٌ وصَدٌّ عَن سَبِـيـلِ
  اللَّهِ وكُفْرٌ بِهِ وَالَـمسْجِدِ الـحَرَامِ } يقول: وصدّ عن سبـيـل الله، وكفر
  بـالله والـمسجد الـحرام، وصد عن الـمسجد الـحرام { وَإخْرَاجُ أهْلِهِ مِنْهُ أكْبَرُ
  عِنْدَ اللَّهِ } من قتل عمرو بن الـحضرمي والفتنة: يقول: الشرك الذي أنتـم فـيه أكبر
  من ذلك أيضاً.</p><p>قال الزهري: وكان النبـيّ صلى الله عليه وسلم فـيـما بلغنا يحرّم
  القتال فـي الشهر الـحرام ثم أُحِلَّ بعد.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { يَسألُونَكَ عَنِ الشَّهْرِ
  الـحَرَامِ قِتالٍ فِـيهِ قُلْ قِتالٌ فِـيهِ كَبِـيرٌ } وذلك أن الـمشركين صدّوا رسول
  الله صلى الله عليه وسلم، وردّوه عن الـمسجد الـحرام فـي شهر حرام، ففتـح الله علـى
  نبـيه فـي شهر حرام من العام الـمقبل، فعاب الـمشركون علـى رسول الله صلى الله عليه
  وسلم القتال فـي شهر حرام، فقال الله جل وعز: { وَصَدٌّ عَنْ سَبِـيـلِ اللَّهِ وكُفْرٌ
  بِهِ وَالـمَسْجِدِ الـحَرَامِ وَإخْرَاجُ أهْلِه مِنْهُ أكْبَرُ عِنْدَ اللَّهِ }
  من القتل فـيه وإن مـحمداً بعث سرية، فلقوا عمرو بن الـحضرمي وهو مقبل من الطائف آخر
  لـيـلة من جمادى وأول لـيـلة من رجب وإن أصحاب مـحمد صلى الله عليه وسلم كانوا يظنون
  أن تلك اللـيـلة من جمادى وكانت أول رجب ولـم يشعروا، فقتله رجل منهم واحد. وإن الـمشركين
  أرسلوا يعيرونه بذلك، فقال الله جل وعز: { يَسألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ قِتالٍ
  فِـيهِ قُلْ قِتالٌ فِـيهِ كَبِـيرٌ } وغير ذلك أكبر منه صدّ عن سبـيـل الله، وكفر
  به، والـمسجد الـحرام، وإخراج أهله منه، إخراج أهل الـمسجد الـحرام أكبر من الذي أصاب
  مـحمدٌ والشرك بـالله أشد.</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا
  سفـيان، عن حصين، عن أبـي مالك، قال: لـما نزلت: { يَسألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ
  قِتالٍ فِـيهِ قُلْ قِتالٌ فِـيهِ كَبِـيرٌ } إلـى قوله: { وَالفِتْنَةُ أكْبَرُ مِنَ
  القَتْلِ } استكبروه، فقال: والفتنة: الشرك الذي أنتـم علـيه مقـيـمون أكبر مـما استكبرتـم.</p><p>حدثت
  عن عمار بن الـحسن، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن حصين، عن أبـي مالك
  الغفـاري قال: بعث رسول الله صلى الله عليه وسلم عبد الله بن جحش فـي جيش، فلقـي ناساً
  من الـمشركين ببطن نـخـلة، والـمسلـمون يحسبون أنه آخر يوم من جمادى، وهو أول يوم من
  رجب، فقتل الـمسلـمون ابن الـحضرمي، فقال الـمشركون: ألستـم تزعمون أنكم تـحرمون الشهر
  الـحرام والبلد الـحرام؟ وقد قتلتـم فـي الشهر الـحرام فأنزل الله: { يَسألُونَكَ عَنِ
  الشَّهْرِ الـحَرَامِ قِتالٍ فِـيهِ قُلْ قِتالٌ فِـيهِ كَبِـيرٌ } إلـى قوله: { أكْبَرُ
  عِنْدَ اللَّهِ } مِنَ الذي استكبرتـم من قتل ابن الـحضرمي والفتنة التـي أنتـم علـيها
  مقـيـمون، يعنـي الشرك أكبر من القتل.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن قتادة، قال: وكان يسميها، يقول: لقـي واقد بن عبد الله التـميـمي عمرو
  بن الـحضرمي ببطن نـخـلة فقتله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قال: قلت لعطاء قوله: { يَسألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ قِتالٍ
  فِـيهِ } فـيـمن نزلت؟ قال: لا أدري، قال ابن جريج: قال عكرمة ومـجاهد: فـي عمرو بن
  الـحضرمي، قال ابن جريج: وأخبرنا ابن أبـي حسين عن الزهري ذلك أيضا.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد: { قُلْ قِتالٌ فِـيهِ
  كَبِـيرٌ وَصَدٌّ عَنْ سَبِـيـلِ اللَّهِ وكُفْرٌ بِهِ وَالـمَسْجِدِ الـحَرَامِ }
  قال يقول: صدّ عن الـمسجد الـحرام وإخراج أهله منه، فكل هذا أكبر من قتل ابن الـحضرمي،
  والفتنة أكبر من القتل كفر بـالله وعبـادة الأوثان أكبر من هذا كله.</p><p>حدثت عن
  الـحسين بن الفرج، قال: سمعت أبـا معاذ الفضل بن خالد، قال: أخبرنا عبـيد بن سلـيـمان
  البـاهلـي، قال: سمعت الضحاك بن مزاحم يقول فـي قوله: { يَسألُونَكَ عَنِ الشَّهْرِ
  الـحَرَامِ قِتالٍ فِـيهِ قُلْ قِتالٌ فِـيهِ كَبِـيرٌ } كان أصحاب مـحمد صلى الله
  عليه وسلم قتلوا ابن الـحضرمي فـي الشهر الـحرام، فعير الـمشركون الـمسلـمين بذلك،
  فقال الله: قتال فـي الشهر الـحرام كبـير، وأكبر من ذلك صدٌّ عن سبـيـل الله وكفر به،
  وإخراج أهل الـمسجد الـحرام من الـمسجد الـحرام.</p><p>وهذان الـخبران اللذان ذكرناهما
  عن مـجاهد والضحاك، ينبئان عن صحة ما قلنا فـي رفع «الصدّ» به، وأن رافعه «أكبر عند
  الله»، وهما يؤكدان صحة ما روينا فـي ذلك عن ابن عبـاس، ويدلان علـى خطأ من زعم أنه
  مرفوع علـى العطف علـى الكبـير.</p><p>وقول من زعم أن معناه: وكبـير صدّ عن سبـيـل
  الله، وزعم أن قوله: «وإخراج أهله منه أكبر عند الله» خبر منقطع عما قبله مبتدأ.</p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن سالـم، عن الشعبـي فـي
  قوله: { وَالفِتْنَةُ أكْبَرُ مِنَ القَتْلِ } قال: يعنـي به الكفر.</p><p>حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَإخْرَاجُ أهْلِهِ مِنْهُ أكْبَرُ
  عِنْدَ اللَّهِ } من ذلك. ثم عير الـمشركين بأعمالهم أعمال السوء فقال: { وَالفِتْنَةُ
  أكْبَرُ مِنَ القَتْلِ } أي الشرك بـالله أكبر من القتل. وبمثل الذي قلنا من التأويل
  في ذلك رُوي عن ابن عبـاس.</p><p>حدثني مـحمد بن سعد، قال: ثنـي أبي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قال: لـما قتل أصحاب رسول الله صلى الله عليه
  وسلم عمرو بن الـحضرمي فـي آخر لـيـلة من جمادى وأول لـيـلة من رجب، أرسل الـمشركون
  إلـى رسول الله صلى الله عليه وسلم يعيرونه بذلك، فقال: { يَسألُونَكَ عَنِ الشَّهْرِ
  الـحَرَامِ قِتالٍ فِـيهِ قُلْ قِتالٌ فِـيهِ كَبِـيرٌ } وغير ذلك أكبر منه: صدّ عن
  سبـيـل الله، وكفر به، والـمسجد الـحرام، وإخراج أهله منه أكبر من الذي أصاب مـحمد
  صلى الله عليه وسلم.</p><p>وأما أهل العربـية فإنهم اختلفوا فـي الذي ارتفع به قوله:
  { وصَدٌّ عَنْ سَبِـيـلِ اللَّهِ } فقال بعض نـحويـي الكوفـيـين فـي رفعه وجهان: أحدهما:
  أن يكون الصدّ مردوداً علـى الكبـير، يريد: قل القتال فـيه كبـير، وصدّ عن سبـيـل الله
  وكفر به، وإن شئت جعلت الصدّ كبـيراً، يريد به: قل القتال فـيه كبـير، وكبـير الصدّ
  عن سبـيـل الله والكفر به، قال: فأخطأ، يعنـي الفراء فـي كلا تأويـلـيه، وذلك أنه إذا
  رفع الصدّ عطفـاً به علـى كبـير، يصير تأويـل الكلام: قل القتال فـي الشهر الـحرام
  كبـير، وصدّ عن سبـيـل الله، وكفر بـالله. وذلك من التأويـل خلاف ما علـيه أهل الإسلام
  جميعاً، لأنه لـم يدّع أحد أن الله تبـارك وتعالـى جعل القتال فـي الأشهر الـحرم كفراً
  بـالله، بل ذلك غير جائز أن يتوهم علـى عاقل يعقل ما يقول أن يقوله، وكيف يجوز أن يقوله
  ذو فطرة صحيحة، والله جل ثناؤه يقول فـي أثر ذلك: { وَإخْرَاجُ أهْلِهِ مِنْهُ أكْبَرُ
  عِنْدَ اللَّهِ }؟ فلو كان الكلام علـى ما رآه جائزاً فـي تأويـله هذا، لوجب أن يكون
  إخراج أهل الـمسجد الـحرام من الـمسجد الـحرام كان أعظم عند الله من الكفر به، وذلك
  أنه يقول فـي أثره: { وَإخْرَاجُ أهْلِهِ مِنْهُ أكْبَرُ عِنْدَ اللَّهِ } وفـي قـيام
  الـحجة بأن لا شيء أعظم عند الله من الكفر به، ما يبـين عن خطأ هذا القول. وأما إذا
  رفع الصد بـمعنى ما زعم أنه الوجه الآخر، وذلك رفعه بـمعنى: وكبـير صد عن سبـيـل الله،
  ثم قـيـل: وإخراج أهله منه أكبر عند الله، صار الـمعنى: إلـى أن إخراج أهل الـمسجد
  الـحرام من الـمسجد الـحرام أعظم عند الله من الكفر بـالله، والصدّ عن سبـيـله، وعن
  الـمسجد الـحرام، ومتأوّل ذلك كذلك داخـل من الـخطأ مثل الذي دخـل فـيه القائل القول
  الأول من تصيـيره بعض خلال الكفر أعظم عند الله من الكفر بعينه، وذلك مـما لا يُخيـل
  علـى أحد خطؤه وفساده.</p><p>وكان بعض أهل العربـية من أهل البصرة يقول: القول الأول
  فـي رفع الصد، ويزعم أنه معطوف به علـى الكبـير، ويجعل قوله: { وَإخْرَاجُ أهْلِهِ
  } مرفوعاً علـى الابتداء، وقد بـينا فساد ذلك وخطأ تأويـله.</p><p>ثم اختلف أهل التأويـل
  فـي قوله: { يَسألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ قِتالٍ فِـيهِ قُلْ قِتالٌ فِـيهِ
  كَبِـيرٌ } هل هو منسوخ أم ثابت الـحكم؟ فقال بعضهم: هو منسوخ بقول الله جل وعز:</p><p
  class="quran">وَقَاتِلُواْ ٱلْمُشْرِكِينَ كَآفَّةً كَمَا يُقَاتِلُونَكُمْ كَآفَّةً</p><p>[التوبة:
  36] وبقوله:</p><p class="quran">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ</p><p>[التوبة: 5]. ذكر
  من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال عطاء بن ميسرة: أحل القتال فـي الشهر الـحرام فـي براءة قوله:</p><p class="quran">فَلاَ
  تَظْلِمُواْ فِيهِنَّ أَنْفُسَكُمْ وَقَاتِلُواْ ٱلْمُشْرِكِينَ كَآفَّةً</p><p>[التوبة:
  36] يقول: فـيهن وفـي غيرهن.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن الزهري، قال: كان النبـي صلى الله عليه وسلم فـيـما بلغنا يحرم
  القتال فـي الشهر الـحرام، ثم أحلّ بعد.</p><p>وقال آخرون: بل ذلك حكم ثابت لا يحل
  القتال لأحد فـي الأشهر الـحرم بهذه الآية، لأن الله جعل القتال فـيه كبـيراً. ذكر
  من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسن، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، قال: قلت لعطاء: { يَسألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ قِتالٍ فِـيهِ قُلْ
  قِتالٌ فِـيهِ كَبِـيرٌ } قلت: ما لهم وإذ ذاك لا يحل لهم أن يغزوا أهل الشرك فـي الشهر
  الـحرام، ثم غزوهم بعد فـيه، فحلف لـي عطاء بـالله ما يحل للناس أن يغزوا فـي الشهر
  الـحرام، ولا أن يقاتلوا فـيه، وما يستـحب، قال: ولا يدعون إلـى الإسلام قبل أن يقاتلوا
  ولا إلـى الـجزية تركوا ذلك.</p><p>والصواب من القول فـي ذلك ما قاله عطاء بن ميسرة،
  من أن النهي عن قتال الـمشركين فـي الأشهر الـحرم منسوخ بقول الله جل ثناؤه:</p><p
  class="quran">إِنَّ عِدَّةَ ٱلشُّهُورِ عِندَ ٱللَّهِ ٱثْنَا عَشَرَ شَهْراً فِي كِتَابِ
  ٱللَّهِ يَوْمَ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ مِنْهَآ أَرْبَعَةٌ حُرُمٌ ذٰلِكَ
  ٱلدِّينُ ٱلْقَيِّمُ فَلاَ تَظْلِمُواْ فِيهِنَّ أَنْفُسَكُمْ وَقَاتِلُواْ ٱلْمُشْرِكِينَ
  كَآفَّةً كَمَا يُقَاتِلُونَكُمْ كَآفَّةً</p><p>[التوبة: 36]. وإنـما قلنا ذلك ناسخ
  لقوله: { يَسألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ قِتالٍ فِـيهِ قُلْ قِتالٌ فِـيهِ
  كَبِـيرٌ } لتظاهر الأخبـار عن رسول الله صلى الله عليه وسلم أنه غزا هوازن بحنـين،
  وثقـيفـاً بـالطائف، وأرسل أبـا عامر إلـى أوطاس لـحرب من بها من الـمشركين فـي بعض
  الأشهر الـحرم، وذلك فـي شوّال وبعض ذي القعدة، وهو من الأشهر الـحرم. فكان معلوماً
  بذلك أنه لو كان القتال فـيهن حراماً وفـيه معصية، كان أبعد الناس من فعله صلى الله
  عليه وسلم. وأخرى: أن جميع أهل العلـم بسير رسول الله صلى الله عليه وسلم لا تتدافع
  أن بـيعة الرضوان علـى قتال قريش كانت فـي ذي القعدة، وأنه صلى الله عليه وسلم إنـما
  دعا أصحابه إلـيها يومئذ لأنه بلغه أن عثمان بن عفـان قتله الـمشركون إذ أرسله إلـيهم
  بـما أرسله به من الرسالة، فبـايع صلى الله عليه وسلم علـى أن يناجز القوم الـحرب ويحاربهم
  حتـى رجع عثمان بـالرسالة، وجرى بـين النبـيّ صلى الله عليه وسلم وقريش الصلـح، فكفّ
  عن حربهم حينئذ وقتالهم، وكان ذلك فـي ذي القعدة، وهو من الأشهر الـحرم. فإذا كان ذلك
  كذلك فبـين صحة ما قلنا فـي قوله: { يَسألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ قِتالٍ
  فِـيهِ قُلْ قِتالٌ فِـيهِ كَبِـيرٌ } وأنه منسوخ.</p><p>فإن ظنّ ظانّ أن النهي عن
  القتال فـي الأشهر الـحرم كان بعد استـحلال النبـيّ صلى الله عليه وسلم إياهنّ لـما
  وصفنا من حروبه، فقد ظنّ جهلاً وذلك أن هذه الآية، أعنـي قوله: { يَسألُونَكَ عَنِ
  الشَّهْرِ الـحَرَامِ قِتالٍ فِـيهِ } فـي أمر عبد الله بن جحش وأصحابه، وما كان من
  أمرهم وأمر القتـيـل الذي قتلوه، فأنزل الله فـي أمره هذه الآية فـي آخر جمادى الآخرة
  من السنة الثانـية من مقدم رسول الله صلى الله عليه وسلم الـمدينة وهجرته إلـيها، وكانت
  وقعة حنـين والطائف فـي شوّال من سنة ثمان من مقدمه الـمدينة وهجرته إلـيها، وبـينهما
  من الـمدة ما لا يخفـى علـى أحد.</p><p>القول فـي تأويـل قوله تعالـى: { وَلا يَزَالُونَ
  يُقاتِلُونَكُمْ حَّتـى يَرُدُّوكُمْ عَنْ دِينِكُمْ إنِ اسْتَطاعُوا }.</p><p>يعنـي
  تعالـى ذكره: ولا يزال مشركو قريش يقاتلونكم حتـى يردوكم عن دينكم إن قدروا علـى ذلك.
  كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، قال: ثنـي الزهري
  ويزيد بن رومان، عن عروة بن الزبـير: { وَلا يَزَالُونَ يُقاتِلُونَكُمْ حَّتـى يَرُّدُّوكُمْ
  عَنْ دِينِكُمْ إنِ اسْتَطاعُوا } أي هم مقـيـمون علـى أخبث ذلك وأعظمه، غير تائبـين
  ولا نازعين، يعنـي علـى أن يفتنوا الـمسلـمين عن دينهم حتـى يردوهم إلـى الكفر، كما
  كانوا يفعلون بـمن قدروا علـيه منهم قبل الهجرة.</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عز وجل: {
  وَلا يَزَالُونَ يُقاتِلُونَكُمْ حَّتـى يَرُّدُّوكُمْ عَنْ دِينِكُمْ إنِ اسْتَطاعُوا
  } قال: كفـار قريش.</p><p>القول فـي تأويـل قوله تعالـى: { وَمَنْ يَرْتَدِدْ مِنْكُمْ
  عَنْ دِينِهِ فَـيَـمُتْ وَهُوَ كافِرٌ فأُولَئِكَ حَبِطَتْ أعْمالُهُمْ فِـي الدُّنْـيا
  والآخِرَةِ وأُولَئِكَ أصْحابُ النَّارِ هُمْ فِـيهَا خالِدُون }.</p><p>يعنـي بقوله
  جل ثناؤه: { وَمَنْ يَرْتَدِدْ مِنْكُمْ عَنْ دِينِهِ } من يرجع منكم عن دينه، كما
  قال جل ثناؤه:</p><p class="quran">فَٱرْتَدَّا عَلَىٰ آثَارِهِمَا قَصَصاً</p><p>[الكهف:
  64] يعنـي بقوله: فـارتدا: رجعا. ومن ذلك قـيـل: استردّ فلان حقه من فلان، إذا استرجعه
  منه. وإنـما أظهر التضعيف فـي قوله: { يَرْتَدِدْ } لأن لام الفعل ساكنة بـالـجزم،
  وإذا سكنت فـالقـياس ترك التضعيف، وقد تضعف وتدغم وهي ساكنة بناء علـى التثنـية والـجمع.</p><p>وقوله:
  { فَـيَـمُتْ وَهُوَ كافِرٌ } يقول: من يرجع عن دينه، دين الإسلام، فـيـمت وهو كافر،
  فـيـمت قبل أن يتوب من كفره، فهم الذين حبطت أعمالهم يعنـي بقوله: { حَبِطَتْ أعْمالُهُمْ
  } بطلت وذهبت، وبطولها: ذهاب ثوابها، وبطول الأجر علـيها والـجزاء فـي دار الدنـيا
  والآخرة.</p><p>وقوله: { وأُولَئِكَ أصْحابُ النَّارِ هُمْ فِـيهَا خالِدُونَ } يعنـي
  الذين ارتدوا عن دينهم فماتوا علـى كفرهم، هم أهل النار الـمخـلدون فـيها. وإنـما جعلهم
  أهلها لأنهم لا يخرجون منها، فهم سكانها الـمقـيـمون فـيها، كما يقال: هؤلاء أهل مـحلة
  كذا، يعنـي سكانها الـمقـيـمون فـيها. ويعنـي بقوله: { هُمْ فِـيهَا خالِدُونَ } هم
  فـيها لابثون لبثاً من غير أمد ولا نهاية.</p>'
