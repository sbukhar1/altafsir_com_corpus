text: "<p>{ يَسْئَلُونَكَ عَنِ الشَّهْرِ الْحَرَامِ } خرج عبد الله بن جحش بأمر الرسول
  صلى الله عليه وسلم في سبعة نفر فلقوا ابن الحضرمي في عِير فَقُتل ابنُ الحضرمي وأسروا
  آخر، وغنموا العير، وذلك أول ليلة من رجب، فلامه الرسول صلى الله عليه وسلم والمسلمون
  فنزلت فسأله المشركون عن ذلك ليعيّروه ويستحلوا قتاله فيه، قاله الأكثرون. أو سأله
  المسلمون ليعرفوا حكمه، سألوا عن القتال في الشهر الحرام، فأخبرهم أن الصد عن سبيله
  وإخراج أهل الحرم والفتنة أكبر من القتل في الشهر، أو سألوا عن القتل في الحرم والشهر
  الحرام فأخبرهم بأن الصد والإخراج والفتنة أكبر من القتل في الحرم والشهر الحرام، وتحريم
  ذلك محكم عند عطاء، منسوخ على الأصح، لأن الرسول صلى الله عليه وسلم غزا هوازن وثقيفاً،
  وأرسل أبا عامر إلى أوطاس في بعض الأشهر الحرم، وبايع على قتال قريش بيعة الرضوان في
  ذي القعدة. { حَبِطَتْ } أصل الحبوط: الفساد، فإذا بطل العمل قيل حبط لفساده.</p>"
