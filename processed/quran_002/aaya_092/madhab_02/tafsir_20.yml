text: '<p>قوله تعالى: { وَلَقَدْ جَآءَكُم مُّوسَىٰ بِٱلْبَيِّنَاتِ... }</p><p>إن قلت:
  لِم أقسم على مجِيئه لهم بالبينات، وهم موافقون عليه. وإنما يتوهم مخالفتهم في اتخاذهم
  العجل فقط؟ فهلاَ قيل: ولقد اتخذتم العجل من بعد ما جَاءكم موسى بالبينات؟</p><p>فالجواب:
  أنه ظهرت عليه مخائل الإنكار لمجيئه لهم بالبيّنات بسبب اتخاذهم العجل، فلذلك عطفه
  عليه (بيانا لسببه) الموجب للقسم.</p><p>قال ابن عطية: البينات: التوراة، والعصا، وفرق
  البحر، وغير ذلك من آيات موسى عليه الصّلاة والسلام.</p><p>قال ابن عرفة: إن أراد بالبينات
  الظاهرة فظاهر، وإن أراد المعجزات فليست التوراة منها، لأنها غير معجزة وإنما الإعجاز
  بالقرآن فقط. فإن قلتم: إنّها معجزة باعتبار اشتمالها على الإخبار بالمغيبات.</p><p>قلنا:
  الإعجاز فيها حينئذ (ليس هو من حيث المجيء بها بل من حيث الإخبار بالمغيبات فقط).</p><p>قال
  ابن عرفة: وذمهم أولا بكفرهم فيما يرجع إلى النّبوة بقوله:</p><p class="quran">قُلْ
  فَلِمَ تَقْتُلُونَ أَنبِيَآءَ ٱللَّهِ مِن قَبْلُ</p><p>ثم ذمهم بكفرهم فيما يرجع
  إلى الألوهية باتخاذهم العجل إلاها فهو ترق في الذم.</p><p>قال: ومفعول " اتّخَذْتُمُ
  " محذوف أي العجل إلاها، وحذفه مناسب، لأنه مستكره مذموم، فحذفه إذا دل السياق عليه
  أحسن من ذكره.</p>'
