text: '<p>قوله تعالى: { ولقد جاءكم موسى بالبينات } فيها قولان. أحدهما: ما في الألواح
  من الحلال والحرام، قاله ابن عباس. والثاني: الآيات التسع، قاله مقاتل.</p><p>وفي هاء
  «بعده» قولان. أحدهما: أنها تعود إلى موسى، فمعناه: من بعد انطلاقه إلى الجبل، قاله
  ابن عباس ومقاتل. والثاني: أنها تعود إلى المجيء، لأن «جاءكم» يدل على المجيء. وفي
  ذكر عبادتهم العجل تكذيب لقولهم: { نؤمن بما أنزل علينا }</p><p>قوله تعالى: { قالوا
  سمعنا وعصينا } قال ابن عباس: كانوا إذا نظروا إلى الجبل، قالوا: سمعنا وأطعنا، وإذا
  نظروا إلى الكتاب؛ قالوا: سمعنا وعصينا.</p><p>قوله تعالى: { وأُشربوا في قلوبهم العجلَ
  } أي: سقوا حب العجل، فحذف المضاف، وهو الحب، وأقام المضاف إليه مقامه، ومثله قوله:</p><p
  class="quran">الحج أشهر معلومات</p><p>[البقرة: 197] [أي وقت الحج] وقوله:</p><p class="quran">أجعلتم
  سقاية الحاج</p><p>[التوبة: 19] [أي: أجعلتم صاحب سقاية الحاج]. وقوله:</p><p class="quran">واسئلوا
  القرية</p><p>[يوسف:82] [أي أهلها] وقوله:</p><p class="quran">إذاً لأذقناك ضعف الحياة</p><p>[الإسراء:
  75] أي، ضعف عذاب الحياة. وقوله:</p><p class="quran">لهدّمت صوامع وبيع وصلوات</p><p>[الحج:40]
  أي: بيوت صلوات. وقوله:</p><p class="quran">بل مكر الليل والنهار</p><p>[سبأ:30] أي:
  مكركم فيهما. وقوله:</p><p class="quran">فليدع ناديه</p><p>[العلق:17] أي: أهله.</p><p>ومن
  هذا قول الشاعر:</p><p class="poetry_or_grammar">أُنبئت أن النار بعدك أُوقدت</p><p
  class="poetry_or_grammar">واستبَّ بعدك يا كليب المجلس</p><p>أي: أهل المجلس. وقال
  الآخر:</p><p class="poetry_or_grammar">وشر المنايا ميِّت بين أهله</p><p>أي: وشر
  المنايا منية ميت بين أهله.</p><p>قوله تعالى: { قل بئْسما يأمركم به إِيمانكم } أي:
  أن تكذّبوا المرسلين، وتقتلوا النبيين بغير حق، وتكتموا الهدى.</p><p>قوله تعالى: {
  إِن كنتم مؤمنين } في «إِن» قولان. أحدهما: أنها بمعنى: الجحد، فالمعنى: ما كنتم مؤمنين
  إذ عصيتم الله، وعبدتم العجل. والثاني: أن تكون «إِن» شرطاً معلقاً بما قبله، فالمعنى:
  إن كنتم مؤمنين؛ فبئس الإيمان إيمان يأمركم بعبادة العجل، وقتل الأنبياء، ذكرهما ابن
  الأنباري.</p>'
