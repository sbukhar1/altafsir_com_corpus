  title: تفسير تفسير الجلالين
  author: المحلي و السيوطي
  year: '864'
text: "<p>{ وَلَقَدْ جَاءَكُم مُّوسَىٰ بِٱلْبَيِّنَٰتِ } بالمعجزات كالعصا واليد وفلق
  البحر { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ } إلهاً { مِن بَعْدِهِ } من بعد ذهابه إلى الميقات
  { وَأَنتُمْ ظَٰلِمُونَ } بإتخاذه.</p>"
