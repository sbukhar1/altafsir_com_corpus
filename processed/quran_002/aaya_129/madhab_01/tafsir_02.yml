aaya: رَبَّنَا وَابْعَثْ فِيهِمْ رَسُولًا مِنْهُمْ يَتْلُو عَلَيْهِمْ آيَاتِكَ وَيُعَلِّمُهُمُ
  الْكِتَابَ وَالْحِكْمَةَ وَيُزَكِّيهِمْ ۚ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ
text: '<p>{ يَرْفَعُ } حكاية حال ماضية. و { ٱلْقَوَاعِدَ } جمع قاعدة وهي الأساس والأصل
  لما فوقه، وهي صفة غالبة، ومعناها الثابتة. ومنه قعّدك الله، أي أسأل الله أن يقعدك
  أي يثبتك. ورفع الأساس: البناء عليها لأنها إذا بنى عليها نقلت عن هيئة الانخفاض إلى
  هيئة الارتفاع وتطاولت بعد التقاصر. ويجوز أن يكون المراد بها سافات البناء لأنّ كل
  ساف قاعدة للذي يبنى عليه ويوضع فوقه. ومعنى رفع القواعد: رفعها بالبناء لأنه إذا وضع
  سافاً فوق ساف فقد رفع السافات. ويجوز أن يكون المعنى: وإذ يرفع إبراهيم ما قعد من
  البيت ـ أي استوطأ ـ يعني جعل هيئته القاعدة المستوطئة مرتفعة عالية بالبناء، وروي:
  أنه كان مؤسساً قبل إبراهيم فبنى على الأساس. وروي: أن الله تعالى أنزل البيت ياقوتة
  من يواقيت الجنة له بابان من زمرد: شرقي وغربي، وقال لآدم عليه السلام: أهبطت لك ما
  يطاف به كما يطاف حول عرشي، فتوجه آدم من أرض الهند إليه ماشياً، وتلقته الملائكة فقالوا:
  بَرَّ حجك يا آدم، لقد حججنا هذا البيت قبلك بألفي عام وحج آدم أربعين حجة من أرض الهند
  إلى مكة على رجليه، فكان على ذلك إلى أن رفعه الله أيام الطوفان إلى السماء الرابعة
  فهو البيت المعمور، ثم إن الله تعالى أمر إبراهيم ببنائه وعرّفه جبريل مكانه. وقيل:
  بعث الله سحابةً أظلته: ونودي: أن ابن على ظلها لا تزد ولا تنقص. وقيل: بناه من خمسة
  أجبل طورسينا، وطورزيتا، ولبنان، والجودي، وأسسه من حراء. وجاءه جبريل بالحجر الأسود
  من السماء. وقيل: تمخض أبو قبيس فانشق عنه، وقد خبىء فيه في أيام الطوفان وكان ياقوتة
  بيضاء من الجنة، فلما لمسته الحيض في الجاهلية اسودّ. وقيل: كان إبراهيم يبني وإسماعيل
  يناوله الحجارة { رَبَّنَا } أي يقولان ربنا. وهذا الفعل في محل النصب على الحال، وقد
  أظهره عبد الله في قراءته، ومعناه: يرفعانها قائلين ربنا { إِنَّكَ أَنتَ ٱلسَّمِيعُ
  } لدعائنا { ٱلْعَلِيمُ } بضمائرنا ونياتنا. فإن قلت: هلا قيل: قواعد البيت، وأي فرق
  بين العبارتين؟ قلت: في إبهام القواعد وتبيينها بعد الإبهام ما ليس في إضافتها لما
  في الإيضاح بعد الإبهام من تفخيم لشأن المبين { مُسْلِمَيْنِ لَكَ } مخلصين لك أوجهنا،
  من قوله:</p><p class="quran">أَسْلَمَ وَجْهَهُ لِلَّهِ</p><p>[البقرة:112] أو مستسلمين.
  يقال: أسلم له وسلم واستسلم، إذا خضع وأذعن. والمعنى: زدنا إخلاصاً أو إذعاناً لك.
  وقرىء: «مسلمين» على الجمع، كأنهما أرادا أنفسهما وهاجر، أو أجريا التثنية على حكم
  الجمع لأنها منه { وَمِن ذُرّيَّتِنَا } واجعل من ذرّيتنا { أُمَّةً مُّسْلِمَةً لَّكَ
  } و { مِنَ } للتبعيض أو للتبيين، كقوله:</p><p class="quran">وَعَدَ ٱللَّهُ ٱلَّذِينَ
  ءامَنُواْ مِنْكُمْ</p><p>[النور: 55]. فإن قلت: لم خصّا ذرّيتهما بالدعاء؟ قلت: لأنهم
  أحق بالشفقة والنصيحة</p><p class="quran">قُواْ أَنفُسَكُمْ وَأَهْلِيكُمْ نَاراً</p><p>[التحريم:
  6]، ولأنّ أولاد الأنبياء إذا صلحوا صلح بهم غيرهم وشايعوهم على الخير. ألا ترى أن
  المقدّمين من العلماء والكبراء إذا كانوا على السداد، كيف يتسببون لسداد من وراءهم؟
  وقيل: أراد بالأمة أمة محمد صلى الله عليه وسلم { وَأَرِنَا } منقول من رأى بمعنى أبصر
  أو عرّف. ولذلك لم يتجاوز مفعولين، أي وبصرنا متعبداتنا في الحج، أو وعرفناها. وقيل:
  مذابحنا. وقرىء: (وأرْنا )بسكون الراء قياساً على فخذ في فخذ. وقد استرذلت، لأن الكسرة
  منقولة من الهمزة الساقطة دليل عليها، فإسقاطها إجحاف. وقرأ أبو عمرو بإشمام الكسرة.
  وقرأ عبد الله: «وأرهم مناسكهم». { وَتُبْ عَلَيْنَا } ما فرط منا من الصغائر أو استتاباً
  لذرّيتهما { وَٱبْعَثْ فِيهِمْ } في الأمة المسلمة { رَسُولاً مّنْهُمْ } من أنفسهم.
  وروى أنه قيل له: قد استجيب لك وهو في آخر الزمان، فبعث الله فيهم محمداً صلى الله
  عليه وسلم. قال عليه الصلاة والسلام:</p><p>(55)</p><p class="hadith"> " أنا دعوة
  أبي إبراهيم وبشرى أخي عيسى ورؤيا أمي " </p><p>{ يَتْلُو عَلَيْهِمْ ءايَـٰتِكَ }
  يقرأ عليهم ويبلغهم ما يوحى إليه من دلائل وحدانيتك وصدق أنبيائك { وَيُعَلّمُهُمُ
  ٱلْكِتَـٰبَ } القرآن { وَٱلْحِكْـمَةَ } الشريعة وبيان الأحكام { وَيُزَكّيهِمْ }
  ويطهرهم من الشرك وسائر الأرجاس، كقوله:</p><p class="quran">وَيُحِلُّ لَهُمُ ٱلطَّيِّبَـٰتِ
  وَيُحَرّمُ عَلَيْهِمُ ٱلْخَبَـئِثَ</p><p>[الاعراف:157].</p>'
