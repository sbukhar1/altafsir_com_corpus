aaya: رَبَّنَا وَابْعَثْ فِيهِمْ رَسُولًا مِنْهُمْ يَتْلُو عَلَيْهِمْ آيَاتِكَ وَيُعَلِّمُهُمُ
  الْكِتَابَ وَالْحِكْمَةَ وَيُزَكِّيهِمْ ۚ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ
text: '<p>وهذه دعوة إبراهيـم وإسماعيـل لنبـينا مـحمد صلى الله عليه وسلم خاصة، وهي
  الدعوة التـي كان نبـينا صلى الله عليه وسلم يقول:</p><p class="hadith"> " أنا دعوة
  أبـي إبراهيـم وبشرى عيسى " </p><p>حدثنا بذلك ابن حميد، قال: ثنا سلـمة، عن مـحمد
  بن إسحاق، عن ثور بن يزيد، عن خالد بن معدان الكلاعي: أن نفراً من أصحاب رسول الله
  صلى الله عليه وسلم قالوا: يا رسول الله أخبرنا عن نفسك قال</p><p class="hadith">
  " نعم، أنا دَعْوَةُ أبـي إبْرَاهِيـمَ، وبُشْرَى عِيسَى صلى الله عليه وسلم " </p><p>حدثنـي
  عمران بن بكار الكلاعي، قال: ثنا أبو الـيـمان، قال: ثنا أبو كريب، عن أبـي مريـم،
  عن سعيد بن سويد، عن العربـاض بن سارية السلـمي، قال: سمعت رسول الله صلى الله عليه
  وسلم يقول:</p><p class="hadith"> " إنّـي عِنْدَ اللَّهِ فِـي أُمّ الكِتابِ خَاتِـمُ
  النَّبِـيِّـينَ وَإِنَّ آدَمَ لَـمُنْـجَدِلٌ فِـي طِينَتِه، وَسَوْفَ أُنَبِّئُكُمْ
  بِتَأوِيـلِ ذَلِكَ: أنا دَعْوَة أبـي إبْرَاهِيـمَ وَبِشَارَةُ عِيسَى قَوْمَه وَرُءْويا
  أُمي " </p><p>حدثنـي يونس بن عبد الأعلـى، قال: ثنا ابن وهب، قال: أخبرنـي معاوية،
  وحدثنـي عبـيد بن آدم بن أبـي إياس العسقلانـي، قال: حدثنـي أبـي، قال: ثنا اللـيث
  بن سعد، عن معاوية بن صالـح، قالا جميعاً، عن سعيد بن سويد، عن عبد الله بن هلال السلـمي،
  عن عربـاض بن سارية السلـمي، عن النبـيّ صلى الله عليه وسلم بنـحوه.</p><p>حدثنـي الـمثنى،
  قال: ثنا أبو صالـح، قال: ثنا معاوية، عن سعيد بن سويد، عن عبد الأعلـى بن هلال السلـمي،
  عن عربـاض بن سارية أنه قال: سمعت رسول الله صلى الله عليه وسلم يقول فذكر نـحوه.</p><p>وبـالذي
  قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ،
  قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة قوله: { رَبَّنا وَابْعَثْ فِـيهِمْ
  رَسُولاً مِنْهُمْ } ففعل الله ذلك، فبعث فـيهم رسولاً من أنفسهم يعرفون وجهه ونسبه،
  يخرجهم من الظلـمات إلـى النور، ويهديهم إلـى صراط العزيز الـحميد.</p><p>حدثنا موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { رَبنا وَابْعَثْ فِـيهِمْ رَسُولاً مِنْهُمْ
  } هو مـحمد صلى الله عليه وسلم.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه
  عن الربـيع: { رَبَّنَا وَابْعَثْ فِـيهِمْ رَسُولاً مِنْهُمُ } هو مـحمد صلى الله
  عليه وسلم، فقـيـل له: قد استـجيب ذلك، وهو فـي آخر الزمان. ويعنـي تعالـى ذكره بقوله:
  { يَتْلُوا عَلَـيْهِمْ آيَاتِكَ } يقرأ علـيهم كتابك الذي توحيه إلـيه.</p><p>القول
  فـي تأويـل قوله تعالـى: { وَيُعَلِّـمهُم الكِتابَ وَالـحِكْمَةَ }.</p><p>ويعنـي
  بـالكتاب القرآن. وقد بـينت فـيـما مضى لـم سمي القرآن كتابـاً وما تأويـله. وهو قول
  جماعة من أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي يونس قال: أخبرنا ابن وهب، قال:
  قال ابن زيد: { ويعلـمهم الكتاب }: القرآن.</p><p>ثم اختلف أهل التأويـل فـي معنى الـحكمة
  التـي ذكرها الله فـي هذا الـموضع، فقال بعضهم: هي السنة. ذكر من قال ذلك:</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، والـحكمة: أي السنة.</p><p>وقال
  بعضهم: الـحكمة هي الـمعرفة بـالدين والفقه فـيه. ذكر من قال ذلك:</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قلت لـمالك: ما الـحكمة؟ قال: الـمعرفة بـالدين، والفقه
  فـي الدين، والاتبـاع له.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  فـي قوله: { وَالـحكْمَةَ } قال: الـحكمة: الدين الذي لا يعرفونه إلا به صلى الله عليه
  وسلم يعلـمهم إياها. قال: والـحكمة: العقل فـي الدين وقرأ:</p><p class="quran">وَمَن
  يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً</p><p>[البقرة: 269]. وقال لعيسى:</p><p
  class="quran">وَيُعَلِّمُهُ ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</p><p>[آل
  عمران: 48]. قال: وقرأ ابن زيد:</p><p class="quran">وَٱتْلُ عَلَيْهِمْ نَبَأَ ٱلَّذِيۤ
  ءَاتَيْنَاهُ ءَايَاتِنَا فَٱنْسَلَخَ مِنْهَا</p><p>[الأعراف: 175]. قال: لـم ينتفع
  بـالآيات حيث لـم تكن معها حكمة. قال: والـحكمة شيء يجعله الله فـي القلب ينوّر له
  به.</p><p>والصواب من القول عندنا فـي الـحكمة، أنها العلـم بأحكام الله التـي لا يدرك
  علـمها إلا ببـيان الرسول صلى الله عليه وسلم والـمعرفة بها، وما دلّ علـيه ذلك من
  نظائره. وهو عندي مأخوذ من «الـحُكْمِ» الذي بـمعنى الفصل بـين الـحقّ والبـاطل بـمنزلة
  «الـجِلسة والقِعدة» من «الـجلوس والقعود»، يقال منه: إن فلانا لـحكيـم بـيِّنُ الـحكمة،
  يعنـي به أنه لبـيِّن الإصابة فـي القول والفعل. وإذ كان ذلك كذلك، فتأويـل الآية:
  ربنا وابعث فـيهم رسولاً منهم يتلو علـيهم آياتك، ويعلـمهم كتابك الذي تنزله علـيهم،
  وفصل قضائك، وأحكامك التـي تعلـمه إياها.</p><p>القول فـي تأويـل قوله تعالـى: { وَيُزَكِّيهِمْ
  }.</p><p>قد دللنا فـيـما مضى قَبْلُ علـى أن معنى التزكية: التطهير، وأن معنى الزكاة:
  النـماء والزيادة. فمعنى قوله: { ويُزكيهِمْ } فـي هذا الـموضع: ويطهرهم من الشرك بـالله
  وعبـادة الأوثان وينـميهم ويكثرهم بطاعة الله. كما:</p><p>حدثنـي الـمثنى بن إبراهيـم،
  قال: ثنا عبد الله بن صالـح، قال: حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة،
  عن ابن عبـاس: { يَتْلُوا عَلَـيْهِمْ آياتِكَ وَيُزَكِّيهِمْ } قال: يعنـي بـالزكاة،
  طاعة الله والإخلاص.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، قال: قال
  ابن جريج: قوله: { وَيُزَكِّيهِمْ } قال: يطهرهم من الشرك ويخـلصهم منه.</p><p>القول
  فـي تأويـل قوله تعالـى: { إِنَّكَ أنْتَ العَزِيزُ الـحَكِيـمُ }.</p><p>يعنـي تعالـى
  ذكره بذلك: إنك يا ربّ أنت العزيز القويّ الذي لا يعجزه شيء أراده، فـافعل بنا وبذريتنا
  ما سألناه وطلبناه منك. والـحكيـم: الذي لا يدخـل تدبـيره خَـلَلٌ ولا زَلَلٌ، فأعطنا
  ما ينفعنا وينفع ذريتنا، ولا ينقصك ولا ينقص خزائنك.</p>'
