aaya: رَبَّنَا وَابْعَثْ فِيهِمْ رَسُولًا مِنْهُمْ يَتْلُو عَلَيْهِمْ آيَاتِكَ وَيُعَلِّمُهُمُ
  الْكِتَابَ وَالْحِكْمَةَ وَيُزَكِّيهِمْ ۚ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ
text: '<p>قوله تعالى: { رَبَّنَا وَابْعَثْ فِيهِم } يعني في هذه الأمة { رَسُولاً مِنْهُم
  } يعني محمداً صلى الله عليه وسلم، وقيل في قراءة أبيّ بن كعب { رَبَّنَا وَابْعَثْ
  فِي آخِرِهِم رَسُولاً مِنْهُم }.</p><p>وقد روى خالد بن معدان: أن نفراً من أصحاب
  رسول الله صلى الله عليه وسلم قالوا: يا رسول الله أخبرنا عن نفسك، قال:</p><p class="hadith">
  " نَعَم، أَنَا دَعْوَةُ إبْرَاهِيمَ وَبُشْرَى عِيسَى ". </p><p>{ يَتْلُو عَلَيْهِمْ
  ءَايَاتِكَ } فيه تأويلان:</p><p>أحدهما: يقرأ عليهم حجتك.</p><p>والثاني: يبين لهم
  دينك.</p><p>{ ويُعَلِّمُهُم الْكِتَابَ } يعني القرآن.</p><p>{ وَالْحِكْمَة } فيها
  تأويلان:</p><p>أحدهما: أنها السنة، وهو قول قتادة.</p><p>والثاني: أنها المعرفة بالدين،
  والفقه فيه، والاتباع له، وهو قول ابن زيد.</p><p>{ وَيُزَكِّيهِم } فيه تأويلان:</p><p>أحدهما:
  معناه يطهرهم من الشرك بالله وعبادة الأوثان.</p><p>والثاني: يزكيهم بدينه إذا اتبعوه
  فيكونون به عند الله أزكياء.</p>'
