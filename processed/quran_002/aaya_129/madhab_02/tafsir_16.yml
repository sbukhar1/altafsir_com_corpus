aaya: رَبَّنَا وَابْعَثْ فِيهِمْ رَسُولًا مِنْهُمْ يَتْلُو عَلَيْهِمْ آيَاتِكَ وَيُعَلِّمُهُمُ
  الْكِتَابَ وَالْحِكْمَةَ وَيُزَكِّيهِمْ ۚ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ
text: "<p>{ رَسُولاً مِّنْهُمْ } محمداً صلى الله عليه وسلم { ءَايَاتِكَ } الحجج، أو
  يبيّن لهم دينك. { الْكِتَابُ } القرآن. { وَالْحِكْمَةَ } السنة، أو معرفة الدين،
  والتفقه فيه، والعمل به. { وَيُزَكِّيهِمْ } يطهرهم من الشرك، أو يزكيهم بدينه إذا
  تابعوه، فيكونون عند الله ـ تعالى ـ أزكياء.</p>"
