text: "<p>{ سَلْ } يا محمد { بَنِى إِسْرٰءيلَ } تبكيتاً { كَمْ ءَاتَيْنٰهُم } (كم)
  استفهامية معلقة (سل) عن المفعول الثاني وهي ثاني مفعولي آتينا ومميزها { مّنْ ءَايَةٍ
  بَيّنَةٍ } ظاهرة كفلق البحر وإنزال المنّ والسلوى فبَّدلوها كفراً { وَمَن يُبَدّلْ
  نِعْمَةَ ٱللَّهِ } أي ما أنعم به عليه من الآيات لأنها سبب الهداية { مِن بَعْدِ مَا
  جَاءتْهُ } كفراً { فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ } له.</p>"
