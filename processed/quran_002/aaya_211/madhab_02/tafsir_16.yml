  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
text: "<p>{ سَلْ بَنِى إِسْرَآءِيلَ } توبيخاً لهم، أراد علماءهم، أو أنبياءهم، أو جميعهم.
  { ءَايَةٍ بَيِّنَةٍ } فلق البحر، وتظليل الغمام وغيرهما. { نِعْمَةَ اللَّهِ } العلم
  برسوله صلى الله عليه وسلم.</p>"
