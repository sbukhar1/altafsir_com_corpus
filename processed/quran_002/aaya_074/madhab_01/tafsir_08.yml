text: "<p>{ ثُمَّ قَسَتْ قُلُوبُكُمْ } أيها اليهود صلبت عن قبول الحق { مِن بَعْدِ
  ذٰلِكَ } المذكور من إحياء القتيل وما قبله من الآيات { فَهِىَ كَٱلْحِجَارَةِ } في
  القسوة { أَوْ أَشَدُّ قَسْوَةً } منها { وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ
  مِنْهُ ٱلأَنْهَٰرُ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ } فيه إدغام( التاء) في الأصل
  في (الشين) { فَيَخْرُجُ مِنْهُ ٱلْمَاءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ } ينزل من
  علو إلى سُفْلٍ { مِّنْ خَشْيَةِ ٱللَّهِ } وقلوبكم لا تتأثر ولا تلين ولا تخشع { وَمَا
  ٱللَّهُ بِغَٰفِلٍ عَمَّا تَعْمَلُونَ } وإنما يؤخركم لوقتكم وفي قراءة بالتحتانية[يعلمون]
  وفيه الإلتفاف عن الخطاب.</p>"
