text: '<p>يعنـي بذلك كفـار بنـي إسرائيـل، وهم فـيـما ذكر بنو أخي الـمقتول، فقال لهم:
  ثم قست قلوبكم: أي جفت وغلظت وعست، كما قال الراجز:</p><p class="poetry_or_grammar">وَقَدْ
  قَسَوْتُ وَقَسَا لِدَانـي</p><p>يقال: قسا وعسا وعتا بـمعنى واحد، وذلك إذا جفـا وغلظ
  وصلب، يقال منه: قسا قلبه يقسو قَسْوا وقسوةً وقساوة وقَسَاءً.</p><p>ويعنـي بقوله:
  { مِنْ بَعْدِ ذَلِكَ } من بعد أن أحيا الـمقتول لهم الذي ادّارءوا فـي قتله. فأخبرهم
  بقاتله وما السبب الذي من أجله قتله كما قد وصفنا قبل علـى ما جاءت الآثار والأخبـار
  وفصل الله تعالـى ذكره بخبره بـين الـمـحقّ منهم والـمبطل. وكانت قساوة قلوبهم التـي
  وصفهم الله بها أنهم فـيـما بلغنا أنكروا أن يكونوا هم قتلوا القتـيـل الذي أحياه الله،
  فأخبر بنـي إسرائيـل بأنهم كانوا قتلته بعد إخبـاره إياهم بذلك، وبعد ميتته الثانـية.
  كما:</p><p>حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قال: لـما ضرب الـمقتول ببعضها يعنـي ببعض البقرة جلس حيا،
  فقـيـل له: من قتلك؟ فقال: بنو أخي قتلونـي. ثم قُبض، فقال بنو أخيه حين قُبض: والله
  ما قتلناه. فكذّبوا بـالـحق بعد إذ رأوه، فقال الله: { ثُمَّ قَسَتْ قُلُوبُكُمْ مِنْ
  بَعْدِ ذِلكَ } يعنـي بنـي أخي الشيخ، { فَهِيَ كالـحجارَة أوْ أشَدُّ قَسْوَةً }.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، عن سعيد، عن قتادة: { ثُمَّ قَسَتْ قُلُوبُكُمْ مِنْ بَعْدِ
  ذَلِكَ } يقول: من بعد ما أراهم الله من إحياء الـموتـى، وبعد ما أراهم من أمر القتـيـل
  ما أراهم، فهي كالـحجارة أو أشدّ قسوة.</p><p>القول فـي تأويـل قوله تعالـى: { فَهِيَ
  كالـحِجارَةِ أوْ أشَدُّ قَسْوَةً }.</p><p>يعنـي بقوله: { فَهِيَ } قلوبكم. يقول:
  ثم صلبت قلوبكم بعد إذ رأيتـم الـحقّ فتبـينتـموه وعرفتـموه عن الـخضوع له والإذعان
  لواجب حق الله علـيكم، فقلوبكم كالـحجارة صلابة ويبساً وغلظاً وشدّة، أو أشد صلابة
  يعنـي قلوبكم عن الإذعان لواجب حقّ الله علـيهم، والإقرار له بـاللازم من حقوقه لهم
  من الـحجارة.</p><p>فإن سأل سائل فقال: وما وجه قوله: { فَهِيَ كالـحِجَارَةِ أوْ أشَدُّ
  قَسْوَةً } وأو عند أهل العربـية إنـما تأتـي فـي الكلام لـمعنى الشك، والله تعالـى
  جل ذكره غير جائز فـي خبره الشك؟ قـيـل: إن ذلك علـى غير الوجه الذي توهمته من أنه
  شك من الله جل ذكره فـيـما أخبر عنه، ولكنه خبر منه عن قلوبهم القاسية أنها عند عبـاده
  الذين هم أصحابها الذين كذّبوا بـالـحقّ بعد ما رأوا العظيـم من آيات الله كالـحجارة
  قسوة أو أشدّ من الـحجارة عندهم وعند من عرف شأنهم، وقد قال فـي ذلك جماعة من أهل العربـية
  أقوالاً:</p><p>فقال بعضهم: إنـما أراد الله جل ثناؤه بقوله: { فَهِيَ كالـحِجارَةِ
  أوْ أشَدُّ قَسْوَةً } وما أشبه ذلك من الأخبـار التـي تأتـي ب«أو»، كقوله:</p><p class="quran">وَأَرْسَلْنَاهُ
  إِلَىٰ مِئَةِ أَلْفٍ أَوْ يَزِيدُونَ</p><p>[الصافات: 147] وكقول الله جل ذكره:</p><p
  class="quran">وَإِنَّآ أَوْ إِيَّاكُمْ لَعَلَىٰ هُدًى أَوْ فِي ضَلاَلٍ مُّبِينٍ</p><p>[سبأ:
  24] فهو عالـم أيّ ذلك كان. قالوا: ونظير ذلك قول القائل: أكلت بسرة أو رطبة، وهو عالـم
  أيّ ذلك أكل ولكنه أبهم علـى الـمخاطب، كما قال أبو الأسود الدؤلـي:</p><p class="poetry_or_grammar">أُحِبُّ
  مُـحَمّداً حُبّـاً شَدِيداً</p><p class="poetry_or_grammar">وَعَبّـاساً وحَمْزَةَ
  وَالوَصِيَّا</p><p class="poetry_or_grammar">فَإنْ يَكُ حُبُّهُمْ رَشَداً أُصِبْه</p><p
  class="poetry_or_grammar">وَلَسْتُ بِـمُخْطِىءٍ إِنْ كَانَ غَيَّا</p><p>قالوا: ولا
  شك أن أبـا الأسود لـم يكن شاكّاً فـي أن حب من سَمَّى رشد، ولكنه أبهم علـى من خاطبه
  به. وقد ذكر عن أبـي الأسود أنه لـما قال هذه الأبـيات قـيـل له: شككت؟ فقال: كلا والله
  ثم انتزع بقول الله عزّ وجلّ</p><p class="quran">وَإِنَّآ أَوْ إِيَّاكُمْ لَعَلَىٰ
  هُدًى أَوْ فِي ضَلاَلٍ مُّبِينٍ</p><p>[سبأ: 24] فقال: أو كان شاكّاً من أخبر بهذا
  فـي الهادي من الضلال من الضلال؟</p><p>وقال بعضهم: ذلك كقول القائل: ما أطعمتك إلا
  حلواً أو حامضاً، وقد أطعمه النوعين جميعاً. فقالوا: فقائل ذلك لـم يكن شاكّاً أنه
  قد أطعم صاحبه الـحلو والـحامض كلـيهما، ولكنه أراد الـخبر عما أطعمه إياه أنه لـم
  يخرج عن هذين النوعين. قالوا: فكذلك قوله: { فَهِيَ كالـحِجَارَةِ أوْ أشَدُّ قَسْوَةً
  } إنـما معناه: فقلوبهم لا تـخرج من أحد هذين الـمثلـين إما أن تكون مثلاً للـحجارة
  فـي القسوة، وإما أن تكون أشدّ منها قسوة. ومعنى ذلك علـى هذا التأويـل: فبعضها كالـحجارة
  قسوة، وبعضها أشدّ قسوة من الـحجارة.</p><p>وقال بعضهم: «أو» فـي قوله: { أوْ أشَدُّ
  قَسْوَةً } بـمعنى: وأشدّ قسوة، كما قال تبـارك وتعالـى:</p><p class="quran">وَلاَ
  تُطِعْ مِنْهُمْ ءَاثِماً أَوْ كَفُوراً</p><p>[الإنسان: 24] بـمعنى: وكفوراً. وكما
  قال جرير بن عطية:</p><p class="poetry_or_grammar">نالَ الـخِلافَةَ أوْ كانَتْ لَهُ
  قَدَراً</p><p class="poetry_or_grammar">كَما أتـى رَبَّهُ مُوسَى عَلـى قَدَرِ</p><p>يعنـي
  نال الـخلافة وكانت له قدراً. وكما قال النابغة:</p><p class="poetry_or_grammar">قالَتْ
  ألا لَـيْتَـما هَذَا الـحَمَامُ لَنا</p><p class="poetry_or_grammar">إلـى حَمامَتِنا
  أوْ نِصْفُهُ فَقَدِ</p><p>يريد ونصفه.</p><p>وقال آخرون: «أو» فـي هذا الـموضع بـمعنى
  «بل»، فكان تأويـله عندهم فهي كالـحجارة بل أشدّ قسوة، كما قال جل ثناؤه:</p><p class="quran">وَأَرْسَلْنَاهُ
  إِلَىٰ مِئَةِ أَلْفٍ أَوْ يَزِيدُونَ</p><p>[الصافات: 147] بـمعنى: بل يزيدون.</p><p>وقال
  آخرون: معنى ذلك: فهي كالـحجارة أو أشدّ قسوة عندكم.</p><p>قال أبو جعفر: ولكل مـما
  قـيـل من هذه الأقوال التـي حكينا وجه ومخرج فـي كلام العرب، غير أن أعجب الأقوال إلـيّ
  فـي ذلك ما قلناه أوّلاً، ثم القول الذي ذكرناه عمن وجه ذلك إلـى أنه بـمعنى: فهي أوجه
  فـي القسوة من أن تكون كالـحجارة أو أشدّ، علـى تأويـل أن منها كالـحجارة، ومنها أشدّ
  قسوة لأن «أو» وإن استعملت فـي أماكن من أماكن الواو حتـى يـلتبس معناها ومعنى الواو
  لتقارب معنـيـيهما فـي بعض تلك الأماكن، فإن أصلها أن تأتـي بـمعنى أحد الاثنـين، فتوجيهها
  إلـى أصلها من وجد إلـى ذلك سبـيلاً أعجب إلـيّ من إخراجها عن أصلها ومعناها الـمعروف
  لها.</p><p>قال: وأما الرفع فـي قوله: { أوْ أشَدُّ قَسْوَةً } فمن وجهين: أحدهما أن
  يكون عطفـا علـى معنى الكاف التـي فـي قوله: { كالـحِجارَةِ } لأن معناها الرفع، وذلك
  أن معناها معنى مثل: فهي مثل الـحجارة أو أشدّ قسوة من الـحجارة. والوجه الآخر: أن
  يكون مرفوعا علـى معنى تكرير «هي» علـيه فـيكون تأويـل ذلك: فهي كالـحجارة أو هي أشدّ
  قسوة من الـحجارة.</p><p>القول فـي تأويـل قوله تعالـى: { وَإنَّ مِنَ الـحِجَارَةِ
  لَـمَا يَتَفَجَّرُ مِنْهُ الأنْهارُ }.</p><p>يعنـي بقوله جل ذكره: { وَإنَّ مِنَ
  الـحِجَارَةِ لَـمَا يَتَفَجّرُ مِنْهُ الأنْهارُ } وإن من الـحجارة حجارة يتفجر منها
  الـماء الذي تكون منه الأنهار، فـاستغنى بذكر الـماء عن ذكر الأنهار، وإنـما ذكّر فقال
  «منه» للفظ «ما». والتفجر: التفعل من فجر الـماء، وذلك إذا تنزّل خارجا من منبعه، وكل
  سائل شخص خارجا من موضعه ومكانه فقد انفجر ماء كان ذلك أو دما أو صديدا أو غير ذلك،
  ومنه قوله عمر بن لـجأ:</p><p class="poetry_or_grammar">ولَـمّا أنْ قُرِبتُ إلـى
  جَرِيرٍ</p><p class="poetry_or_grammar">أبَى ذُو بَطْنِهِ إلاَّ انْفِجارَا</p><p>يعنـي:
  إلا خروجاً وسيلاناً.</p><p>القول فـي تأويـل قوله تعالـى: { وَإنَّ مِنْهَا لَـمَا
  يَشَقّقُ فَـيَخْرُجُ مِنْهُ الـمَاءُ }.</p><p>يعنـي بقوله جل ثناؤه { وَإنَّ مِنَ
  الـحِجَارةِ } لـحجارة تشقق. وتشققها: تصدّعها. وإنـما هي: لِـمَا يتشقق، ولكن التاء
  أدغمت فـي الشين فصارت شيناً مشددة. وقوله: { فَـيَخْرُجُ مِنْهُ الـمَاءُ } فـيكون
  عيناً نابعة وأنهاراً جارية.</p><p>القول فـي تأويـل قوله تعالـى: { وَإنَّ مِنْها
  لَـمَا يَهبِطُ مِنْ خَشْيَةِ اللَّهِ }.</p><p>قال أبو جعفر: يعنـي بذلك جل ثناؤه:
  وإن من الـحجارة لـما يهبط: أي يتردّى من رأس الـجبل إلـى الأرض والسفح من خوف الله
  وخشيته. وقد دللنا علـى معنى الهبوط فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع.
  وأدخـلت هذه اللامات اللواتـي فـي «ما» توكيداً للـخبر. وإنـما وصف الله تعالـى ذكره
  الـحجارة بـما وصفها به من أن منها الـمتفجر منه الأنهار، وأن منها الـمتشقق بـالـماء،
  وأن منها الهابط من خشية الله بعد الذي جعل منها لقلوب الذين أخبر عن قسوة قلوبهم من
  بنـي إسرائيـل مثلاً، معذرة منه جل ثناؤه لها دون الذين أخبر عن قسوة قلوبهم من بنـي
  إسرائيـل إذ كانوا بـالصفة التـي وصفهم الله بها من التكذيب لرسله والـجحود لآياته
  بعد الذي أراهم من الآيات والعبر وعاينوا من عجائب الأدلة والـحجج مع ما أعطاهم تعالـى
  ذكره من صحة العقول ومنّ به علـيهم من سلامة النفوس التـي لـم يعطها الـحجر والـمدر،
  ثم هو مع ذلك منه ما يتفجر بـالأنهار ومنه ما يتشقق بـالـماء ومنه ما يهبط من خشية
  الله، فأخبر تعالـى ذكره أن من الـحجارة ما هو ألـين من قلوبهم لـما يدعون إلـيه من
  الـحقّ.</p><p>كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق.</p><p>وبنـحو
  الذي قلنا فـي تأويـل ذلك قال أهل التأويـل ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن
  عمرو، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله جل ثناؤه: { ثُمَّ
  قَسَتْ قُلُوبُكُمْ مّن بَعْدِ ذٰلِكَ فَهِىَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً
  وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلانْهَـٰرُ وَإِنَّ } قال: كل
  حجر يتفجر منه الـماء أو يتشقق عن ماء، أو يتردّى من رأس جبل، فهو من خشية الله عزّ
  وجل، نزل بذلك القرآن.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد مثله.</p><p>حدثنـي بشر بن معاذ، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { فَهِيَ كَالـحِجارَةِ أوْ أشَدُّ قَسْوَةً } ثم عذر الـحجارة ولـم
  يعذر شقـيّ ابن آدم، فقال: { وَإنَّ مِنَ الـحِجَارَةِ لَـمَا يَتَفَجّرُ مِنْهُ أَلانْهَارُ
  وَإنَّ مِنْهَا لَـمَا يَشقّقُ فَـيَخْرُجُ مِنْهُ الـمَاءُ وَإنَّ مِنْهَا لَـمَا
  يَهْبِطُ مِنْ خَشْيَةِ اللَّهِ }.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة مثله.</p><p>حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال:
  حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس قال: ثم عذر الله الـحجارة فقال:
  { وَإنَّ مِنَ الـحِجَارَةِ لَـمَا يَتَفَجّرُ مِنْهُ الأنْهارُ وَإنَّ مِنْهَا لَـمَا
  يَشَقّقُ فَـيَخْرُجُ مِنْهُ الـمَاءُ }.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا حجاج، عن ابن جريج أنه قال: فـيها كل حجر انفجر منه ماء أو تشقق عن ماء أو تردّى
  من جبل، فمن خشية الله نزل به القرآن.</p><p>ثم اختلف أهل النـحو فـي معنى هبوط ما
  هبط من الـحجارة من خشية الله. فقال بعضهم: إن هبوط ما هبط منها من خشية الله: تفـيؤ
  ظلاله. وقال آخرون: ذلك الـجبل الذي صار دكاً إذ تـجلَّـى له ربه. وقال بعضهم: ذلك
  كان منه، ويكون بأن الله جل ذكره أعطى بعض الـحجارة الـمعرفة والفهم، فعقل طاعة الله
  فأطاعه كالذي رُوي عن الـجذع الذي كان يستند إلـيه رسول الله صلى الله عليه وسلم إذا
  خطب فلـما تـحوّل عنه حنّ. وكالذي رُوي عن النبـيّ صلى الله عليه وسلم أنه قال:</p><p
  class="hadith"> " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(38)%20"
  title=" اضغط هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic
  ">إنَّ حَجَراً كانَ يُسَلِّـمُ عَلـيَّ فِـي الـجاهِلِـيّة إنّـي لأَعْرِفُهُ الآنَ</a>
  </b></p><p class="hadith"> " </p><p>وقال آخرون: بل قوله: { يَهْبِطُ مِنْ خَشْيَةِ
  اللَّهِ } كقوله: جِدَاراً يُرِيدُ أنْ يَنْقَضَّ ولا إرادة له، قالوا: وإنـما أريد
  بذلك أنه من عظم أمر الله يرى كأنه هابط خاشع من ذلّ خشية الله، كما قال زيد الـخيـل:</p><p
  class="poetry_or_grammar">بِجَمْعٍ تَضِلُّ البُلْقُ فِـي حَجَرَاتِهِ</p><p class="poetry_or_grammar">تَرَى
  أُلاكْمَ فِـيها سُجّداً للْـحَوَافِرِ</p><p>وكما قال سويد بن أبـي كاهل يصف عدوّاً
  له يريد أنه ذلـيـل:</p><p class="poetry_or_grammar">ساجِدَ الـمَنْـخَرِ يَرْفَعُهُ</p><p
  class="poetry_or_grammar">خاشِعَ الطّرْفِ أصَمَّ الـمُسْتَـمَعْ</p><p>وكما قال جرير
  بن عطية:</p><p class="poetry_or_grammar">لَـمَا أتـى خَبَرُ الرَّسُولِ تَضَعْضَعَتْ</p><p
  class="poetry_or_grammar">سُورُ الـمَدِينَةِ والـجِبـالُ الـخُشّعُ</p><p>وقال آخرون:
  معنى قوله: { يَهْبِطُ مِنْ خَشْيَةِ اللَّهِ } أي يوجب الـخشية لغيره بدلالته علـى
  صانعه كما قـيـل: ناقة تاجرة: إذا كانت من نـجابتها وفراهتها تدعو الناس إلـى الرغبة
  فـيها، كما قال جرير بن عطية:</p><p class="poetry_or_grammar">وأعْوَرُ مِنْ نَبْهانَ
  أمّا نَهارُهُ</p><p class="poetry_or_grammar">فأعْمَى وأمّا لَـيْـلُهُ فَبَصِيرٌ</p><p>فجعل
  الصفة للـيـل والنهار، وهو يريد بذلك صاحبه النبهانـي الذي يهجوه، من أجل أنه فـيهما
  كان ما وصفه به.</p><p>وهذه الأقوال وإن كانت غير بعيدات الـمعنى مـما تـحتـمله الآية
  من التأويـل، فإن تأويـل أهل التأويـل من علـماء سلف الأمة بخلافها فلذلك لـم نستـجز
  صرف تأويـل الآية إلـى معنى منها. وقد دللنا فـيـما مضى علـى معنى الـخشية، وأنها الرهبة
  والـمخافة، فكرهنا إعادة ذلك فـي هذا الـموضع.</p><p>القول فـي تأويـل قوله تعالـى:
  { وَما اللَّهُ بِغَافِلٍ عَمّا تَعْمَلُونَ }.</p><p>يعنـي بقوله: { وَما اللَّهُ
  بِغافِلٍ عَمّا تَعْمَلُونَ } وما الله بغافل يا معشر الـمكذّبـين بآياته والـجاحدين
  نبوّة رسوله مـحمد صلى الله عليه وسلم، والـمتقوّلـين علـيه الأبـاطيـل من بنـي إسرائيـل
  وأحبـار الـيهود، عما تعملون من أعمالكم الـخبـيثة وأفعالكم الرديئة ولكنه يحصيها علـيكم،
  فـيجازيكم بها فـي الآخرة أو يعاقبكم بها فـي الدنـيا. وأصل الغفلة عن الشيء: تركه
  علـى وجه السهو عنه والنسيان له، فأخبرهم تعالـى ذكره أنه غير غافل عن أفعالهم الـخبـيثة
  ولا ساه عنها، بل هو لها مـحص، ولها حافظ.</p>'
