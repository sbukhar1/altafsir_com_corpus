text: "<p>قوله تعالى: { ثم قست قلوبكم }: قال ابراهيم بن السري: قست في اللغة: غلظت
  ويبست وعست، فقسوة القلب: ذهاب اللين والرحمة والخشوع منه. والقاسي: والعاسي: الشديد
  الصلابة. وقال ابن قتيبة: قست وعست وعتت واحد، أي: يبست.</p><p>وفي المشار إليهم بها
  قولان. أحدهما: جميع بني إسرائيل. والثاني: القاتل. قال ابن عباس: قال الذين قتلوه
  بعد أن سمى قاتله: والله ما قتلناه. وفي كاف «ذلك» ثلاثة أقوال. أحدها: أنه إشارة إلى
  إحياء الموتى، فيكون الخطاب لجميع بني إسرائيل. والثاني: إلى كلام القتيل، فيكون الخطاب
  للقاتل، ذكرهما المفسرون. والثالث: إلى ما شرح من الآيات من مسخ القردة والخنازير،
  ورفع الجبل وانبجاس الماء، وإحياء القتيل، ذكره الزجاج.</p><p>وفي «أو» أقوال، هي بعينها
  مذكورة في قوله تعالى: { أو كصيِّب } وقد تقدمت.</p><p>قوله تعالى: { وإِن من الحجارة
  لما يتفجر منه الأنهار } قال مجاهد: كل حجر ينفجر منه الماء، وينشق عن ماء، أو يتردى
  من رأس جبل، فمن خشية الله.</p>"
