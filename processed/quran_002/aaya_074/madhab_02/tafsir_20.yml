text: '<p>قوله تعالى: { ثُمَّ قَسَتْ قُلُوبُكُم... }</p><p>جعل الزمخشري العطف بـ "
  ثم " لبعد ما بين منزلة الإيمان والكفر.</p><p>قال ابن عرفة: ولا (يبعد) أن تكون على
  بابها. (فرد عليه بأن جعل) بعد ذلك لابتداء الغاية (فتناقض) مهلة " ثم "؟</p><p>فأجاب
  بأن دلالة " ثمّ " على المهلة نص لا يحتمل غيره، فهو أقوى من دلالة " من " على ابتداء
  الغاية.</p><p>وقال أبو حيان: السياق يقتضي أنها لبعد ما بين المنزلتين.</p><p>ورده
  ابن عرفة بأن الأصوليين رجّحوا الدلالة باللّفظ على الدلالة المفهومة من السياق.</p><p>قيل
  لابن عرفة: يلزم (على ما قلت) أن يكونوا مرّ عليهم (زمَن) هم فيه مؤمنون؟ فقال: نعم
  وهو المناسب وهو الزمن الذي كان فيه الرّسول موسى بين أظهرهم، وظاهر الآية أن العقل
  في القلب.</p><p>قوله تعالى: { فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً... }.</p><p>منع
  أبو حيان أن تكون الكاف بمعنى " مثل " محتجا بأنه ليس مذهب سيبويه.</p><p>وأجاب ابن
  عرفة بأن ذلك إنما هو إذا جعلها حرفا. ونحن نقول: إنها اسم.</p><p>وأورد الشيخ الطيبي:
  أن القلوب شبهت بالحجارة مع أن المشبه بالحجارة إنما هو قسوتها (شبيهة) بقسوة الحجارة.</p><p>وأجاب:
  بأن التشبيه في الحقيقة راجع للقسوة، أي (صلبت) وخلت من (الإنابة) والإذعان (لآيات
  الله تعالى).</p><p>قاله (ابن عطية). قال ابن عباس رضي الله عنهما: المراد قلوب (ورثة)
  القتيل لَمّا (أخبرَ) بمن قتله ومات قالوا: كذب.</p><p>قال ابن عرفة: فالمراد أنّها
  دامت على القسوة، أو زادت قسوتها لأنهم لم يزالوا قبل ذلك منكرين للقتل، قال: ويضعف
  هذا بأنه لما قتل قاتل القتيل انقطعت تلك القسوة فلم يبق من هو متصف بها. وجعل السّكاكي
  هذا من (ترشيح) المجاز.</p><p>قوله تعالى: { وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ
  مِنْهُ ٱلأَنْهَارُ... }.</p><p>قال الطيبي: إنّها تذليل لما قبلها لأنها في معناها.</p><p>قال
  ابن عرفة: الصواب أنها تعليل أو بيان للوجه الّذي كانت به أشدّ من الحجارة ودليل عليه.
  وهذا تدلي أو ترقي الذّمّ وهو أولى من العكس لأن الحجارة التي تتفجر منها (الأنهار)
  أفضل وأعلى من الحجارة التي تنشق فيخرج منها الماء. ويلزم من كونها أشد قسوة من التي
  تنشق فيخرج منها الماء أن تكون أشد قسوة من المتفجرة عن الأنهار فلذلك أتى به بعده.
  ولو قيل: إن من الحجارة لما (ينشق) فيخرج (منها) الماء، وإن منها لما يتفجر منه الأنهار
  لكان تأكيدا. انتهى.</p><p>قوله تعالى: { وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ
  ٱللَّهِ... }.</p><p>قال ابن عرفة: يؤخذ من الآية أنّ الأفضلية ثبتت للجنس بثبوتها
  لبعض أفراده لأنّ الحجارة الموصوفة بذلك هي بعض من كل، وقد ثبت التفضيل للجميع بقوله:
  فهي كالحجارة، ولم يقل فهي كالحجارة الموصوفة بكذا، والحجارة عام إما بالألف واللام
  (أو) بالسياق فقد فضل عليهم جميع الحجارة.</p><p>قيل لابن عرفة: هذا تقسيم مستوفى فليس
  (من الحجارة) شيء إلا داخل فيه؟</p><p>فقال: الحجارة التي تتفجر منها الأنهار، والتي
  تنشق عن الماء لا قساوة فيها بوجه، وهم إنّما ذُمّوا بمشاركتهم للأحجار في القساوة
  مع الزيادة عليها فقد فضلت عليهم الحجارة القاسية لكونها من جنس ما هو غير قاس.</p><p>قيل
  له: فكل ما نراه من الأحجار ساقطا من فوق، هلا تقول: إنه (هبط) من خشية الله؟ فقال:
  ((الآية إنما دلت على (أن) بعض الحجارة يهبط)) من خشية الله لا كلها، وكل ما نراه هابطا
  يجوز أن يكون هبوطه من خشية الله.</p><p>قال الفخر: وهذا مثل قوله تعالى:</p><p class="quran">لَوْ
  أَنزَلْنَا هَـٰذَا ٱلْقُرْءَانَ عَلَىٰ جَبَلٍ لَّرَأَيْتَهُ خَاشِعاً مُّتَصَدِّعاً
  مِّنْ خَشْيَةِ ٱللَّهِ</p><p>قال ابن عرفة: ليست مثلها لأن تلك شرطية، والشرط قد يتركب
  من المحال بخلاف هذه.</p><p>قال: وقوله: { مِنْ خَشْيَةِ ٱللَّهِ } هو قيد في الجميع،
  لأن تفجر الأنهار أيضا من خشية الله.</p>'
