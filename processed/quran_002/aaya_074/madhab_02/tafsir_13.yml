text: '<p>قوله تعالىٰ: { ثُمَّ قَسَتْ قُلُوبُكُم } يبست وجفَّتْ، جفاف القلب: خروج
  الرحمة واللين عنه، وقيل: غَلُظَتْ، وقيل: اسودَّت، { مِّن بَعْدِ ذٰلِكَ } من بعد
  ظهور الدلالات. قال الكلبي: قالوا بعد ذلك: نحن لم نقتله، فلم يكونوا قط أعمى قلباً
  ولا أشد تكذيباً لنبيهم منهم عند ذلك { فَهِىَ } أي في االغلظة والشدة { كَٱلْحِجَارَةِ
  أَوْ أَشَدُّ قَسْوَةً } قيل: أو بمعنى بل وقيل: بمعنى الواو كقوله تعالى:</p><p class="quran">مِاْئَةِ
  أَلْفٍ أَوْ يَزِيدُونَ</p><p>[الصافات: 147] أي: بل يزيدون أو ويزيدون، وإنما لم يشبهها
  بالحديد مع أنه أصلب من الحجارة، لأن الحديد قابل لِلِّين فإنه يليّن بالنار، وقد لاَن
  لداود عليه السلام، والحجارة لا تلين قط، ثم فضَّل الحجارة على القلب القاسي فقال:
  { وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَـٰرُ } قيل: أراد به
  جميع الحجارة، وقيل: أراد به الحجر الذي كان يضرب عليه موسى للأسباط { وَإِنَّ مِنْهَا
  لَمَا يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ } أراد به عيوناً دون الأنهار { وَإِنَّ
  مِنْهَا لَمَا يَهْبِطُ } ينزل من أعلى الجبل إلى أسفله { مِنْ خَشْيَةِ ٱللَّهِ }
  وقلوبكم لا تلين ولا تخشع يا معشر اليهود. فإن قيل: الحجر جماد لا يفهم، فكيف يخشى؟
  قيل: الله يفهمه ويلهمه فيخشى بإلهامه.</p><p>ومذهب أهل السنة والجماعة أن الله تعالىٰ
  خلق علماً في الجمادات وسائر الحيوانات سوى العقل، لا يقف عليه غيره، فلها صلاة وتسبيح
  وخشية كما قال جلَّ ذكره:</p><p class="quran">وَإِن مِّن شَىْءٍ إِلاَّ يُسَبِّحُ
  بِحَمْدِهِ</p><p>[الإسراء: 44] وقال:</p><p class="quran">وَٱلطَّيْرُ صَآفَّـٰتٍ
  كُلٌّ قَدْ عَلِمَ صَلاَتَهُ وَتَسْبِيحَهُ</p><p>[النور: 41]، وقال:</p><p class="quran">أَلَمْ
  تَرَ أَنَّ ٱللَّهَ يَسْجُدُ لَهُ مَن فِي ٱلسَّمَاوَاتِ وَمَن فِي ٱلأَرْضِ وَٱلشَّمْسُ
  وَٱلْقَمَرُ</p><p>[الحج: 18] الآية، فيجب على المؤمن الإِيمان به ويكل علمه إلى الله
  سبحانه وتعالىٰ، ويروى أن النبي صلى الله عليه وسلم كان على ثبير والكفار يطلبونه فقال
  الجبل: انزل عني فإني أخاف أن تؤخذ علي فيعاقبني الله بذلك فقال له جبل حراء: إليَّ
  يا رسول الله.</p><p>أخبرنا الإمام أبو علي الحسين بن محمد القاضي ثنا السيد أبو الحسين
  محمد بن الحسين العلوي أنا أحمد بن محمد بن عبد الوهاب النيسابوري أنا محمد بن اسماعيل
  الصائغ أنا يحيى بن أبي بكر أنا إبراهيم ابن طهمان عن سِماكِ بن حرب عن جابر بن سمرة
  قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " إني لأعرف حجراً بمكة
  كان يسلم عليَّ قبل أن أبعث وإني لأعرفه الآن " </p><p>هذا حديث صحيح أخرجه مسلم عن
  أبي بكر ابن أبي شيبة عن يحيى بن أبي بكر. وصح عن أنس أن رسول الله صلى الله عليه وسلم
  طلع له أحد فقال:</p><p class="hadith"> " هذا جبل يحبنا ونحبه " </p><p>وروي عن أبي
  هريرة يقول، صلى بنا رسول الله صلى الله عليه وسلم الصبح ثم أقبل على الناس بوجهه وقال:</p><p
  class="hadith"> " بينما رجل يسوق بقرة إذ عيي فركبها فضربها فقالت: إنا لم نخلق لهذا،
  إنما خلقنا لحراثة الأرض» فقال الناس: سبحان الله بقرة تتكلم!؟ فقال رسول الله صلى
  الله عليه وسلم: «فإني أومن به أنا وأبو بكر وعمر وما هُمَا ثَمَّ " </p><p>وقال:</p><p
  class="hadith"> " بينما رجل في غنم له إذ عدا الذئب على شاة منها فأدركها صاحبها فاستنقذها،
  فقال الذئبُ: فمن لها يوم السبع؟ أي يوم القيامة، يوم لا راعي لها غيري» فقال الناس:
  سبحان الله ذئب يتكلم؟ فقال: «أومن به أنا وأبو بكر وعمر وما هما ثم " </p><p>، وصح
  عن أبي هريرة قال:</p><p class="hadith"> " كان رسول الله صلى الله عليه وسلم على حراء
  وأبو بكر وعمر وعثمان وعلي وطلحة والزبير فتحركت الصخرة فقال النبي صلى الله عليه وسلم:
  «اهدأ. أي: اسكن. فما عليك إلا نبي أو صديق أو شهيد» " </p><p>صحيح أخرجه مسلم.</p><p>أنا
  أحمد بن عبد الله الصالحي أنا أبو سعيد يحيى بن أحمد بن علي الصائغ أنا أبو الحسن علي
  بن إسحاق بن هشام الرازي أنا محمد أيوب بن ضريس البجلي الرازي أنا محمد بن الصباح عن
  الوليد بن أبي ثور عن السدي عن عباد بن أبي يزيد عن علي بن أبي طالب رضي الله عنه قال:
  «كنا مع رسول الله صلى الله عليه وسلم بمكة فخرجنا في نواحيها خارجاً من مكة بين الجبال
  والشجر، فلم يمر بشجرة ولا جبل إلا قال السلام عليك يا رسول الله».</p><p>أنا أبو الحسن
  عبد الوهاب بن محمد الخطيب أنا عبد العزيز بن أحمد الخلال أنا أبو العباس الأصم أنا
  الربيع أنا الشافعي أنا عبد المجيد بن عبد العزيز عن ابن جريج أخبرني أبو الزبير أنه
  سمع جابر بن عبد الله رضي الله عنه يقول: «كان النبي صلى الله عليه وسلم إذا خطب استند
  إلى جذع نخلة من سواري المسجد، فلما صنع له المنبر فاستوى عليه اضطربت تلك السارية
  وحنت كحنين الناقة حتى سمعها أهل المسجد، حتى نزل رسول الله صلى الله عليه وسلم فاعتنقها
  فسكنت».</p><p>قال مجاهد: لا ينزل حجر من أعلىٰ إلى أسفل إلا من خشية الله، ويشهد لما
  قلنا قوله تعالىٰ:</p><p class="quran">لَوْ أَنزَلْنَا هَـٰذَا ٱلْقُرْآنَ عَلَىٰ
  جَبَلٍ لَّرَأَيْتَهُ خَاشِعاً مُّتَصَدِّعاً مِّنْ خَشْيَةِ ٱللَّهِ وَتِلْكَ ٱلأَمْثَالُ
  نَضْرِبُهَا لِلنَّاسِ لَعَلَّهُمْ يَتَفَكَّرُونَ</p><p>[الحشر: 21].</p><p>قوله عز
  وجل { وَمَا ٱللَّهُ بِغَـٰفِلٍ } بساهٍ { عَمَّا تَعْمَلُونَ } وعيد تهديد، وقيل:
  بتارك عقوبة ما تعملون، بل يجازيكم به، قرأ ابن كثير يعملون بالياء والآخرون بالتاء.</p>'
