text: '<p>قوله تعالى: { ثُمَّ قَسَتْ قُلُوبُكُم } اختلف في المُشَار إليه بالقسوة،
  على قولين:</p><p>أحدهما: بنو أخي الميت حين أنكروا قتله، بعد أن سمعوه منه عند إحياء
  الله له، وهو قول ابن عباس.</p><p>والثاني: أنه أشار إلى بني إسرائيل كلهم، ومن قال
  بهذا قال: من بعد ذلك: أي من بعد آياته كلها التي أظهرها على موسى.</p><p>وفي قسوتها
  وجهان:</p><p>أحدهما: صلابتها حتى لا تلين.</p><p>والثاني: عنفها حتى لا ترأف.</p><p>وفي
  قوله تعالى: { مِّنْ بَعْدِ ذلِكَ } وجهان:</p><p>أحدهما: من بعد إحياء الموتى، ويكون
  هذا الخطاب راجعاً إلى جماعتهم.</p><p>والثاني: من بعد كلام القتيل، ويكون الخطاب راجعاً
  إلى بني أخيه.</p><p>وقوله تعالى: { فَهِيَ كَالْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً }
  يعني القلوب التي قست.</p><p>واختلف العلماء في معنى { أَوْ } في هذا الموضع وأشباهه
  كقوله تعالى:</p><p class="quran">فَكَانَ قَابَ قَوسَين أَوْ أَدْنَى</p><p>[النجم:
  9] على خمسة أقاويل:</p><p>أحدها: أنه إبهام على المخاطبين، وإن كان الله تعالى عالماً،
  أي ذلك هو، كما قال أبو الأسود الدؤلي:ـ</p><p class="poetry_or_grammar">أحب محمداً
  حباً شديداً</p><p class="poetry_or_grammar">وعباساً وحمزة أو علياً</p><p class="poetry_or_grammar">فإن
  يك حبهم رشدا أُصِبه</p><p class="poetry_or_grammar">ولستُ بمخطئ إن كان غياً</p><p>ولا
  شَكَّ، أن أبا الأسود الدؤلي، لم يكن شاكّاً في حبِّهم، ولكن أَبْهَمَ على مَنْ خاطبه،
  وقد قِيل لأبي الأسود حين قال ذلك: شَكَكْتُ، فقال كلا، ثم استشهد بقوله تعالى:</p><p
  class="quran">وَإِنَّا إِيَّاكُم لَعَلَى هُدًى أَوْ فِي ضَلاَلٍ مُّبِينٍ</p><p>[سبأ:
  24] وقال: أفكان شاكاً مَنْ أخبر بهذا؟</p><p>والثاني: أن { أَوْ } ها هنا بمعنى الواو،
  وتقديره فهو كالحجارة وأشد قسوة، ومثله قول جرير:</p><p class="poetry_or_grammar">جاءَ
  الخلافة أو كانت له قدرا</p><p class="poetry_or_grammar">كما أتى ربَّه موسى على قَدَرِ</p><p>والثالث:
  أن { أَوْ } في هذا الموضع، بمعنى بل أشد قسوة، كما قال تعالى:</p><p class="quran">وَأَرْسَلْنَاهُ
  إلى مائَةِ أَلْفٍ أَوْ يَزِيدُونَ</p><p>[الصافات: 147] يعني بل يزيدون.</p><p>والرابع:
  أن معناها الإباحة وتقديره، فإن شبهتموها بالحجارة كانت مثلها، وإن شبهتموها بما هو
  أشد، كانت مثلها.</p><p>والخامس: فهي كالحجارة، أو أشد قسوة عندكم.</p><p>ثم قال تعالى:
  { وَإِنَّ مِنَ الْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ الأنْهَارُ } يعني أن من الحجارة
  ما هو أنفع من قلوبكم القاسية، لِتَفَجِّرِ الأنهار منها.</p><p>ثم قال تعالى: { وَإِنَّ
  مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ اللهِ } فاختلفوا في ضمير الهاء في " منها "
  ، إلى ماذا يرجع؟ على قولين:</p><p>أحدهما: إلى القلوب لا إلى الحجارة، فيكون معنى
  الكلام: وإن من القلوب لما يخضع من خشية الله، ذكره ابن بحر.</p><p>والقول الثاني:
  أنها ترجع إلى الحجارة، لأنها أقرب مذكور.</p><p>واختلف من قال بهذا، في هذه الحجارة
  على قولين:</p><p>أحدهما: أنها البرد الهابط من السَّحاب، وهذا قول تفرد به بعض المتكلمين.</p><p>والثاني:
  وهو قول جمهور المفسرين: أنها حجارة الجبال الصلدة، لأنها أشد صلابة.</p><p>واختلف
  من قال بهذا على قولين:</p><p>أحدهما: أنه الجبل الذي جعله الله دَكاً، حين كلم موسى.</p><p>والثاني:
  أنه عام في جميع الجبال.</p><p>واختلف من قال بهذا، في تأويل هبوطها، على أربعة أقاويل:</p><p>أحدها:
  إن هبوط ما هبط من حشية الله، نزل في ذلك القرآن.</p><p>والثاني:.........</p><p>والثالث:
  أن مِنْ عَظَّم مَنْ أمر الله، يُرَى كأنه هابط خاشع، كما قال جرير:</p><p class="poetry_or_grammar">لما
  أتى خبر الزبير تواضعت</p><p class="poetry_or_grammar">سور المدينة والجبال الخشّع</p><p>والرابع:
  أن الله أعطى بعض الجبال المعرفة، فعقل طاعة الله، فأطاعه، كالذي رُوِيَ عن الجذع،
  الذي كان يستند إليه النبي صلى الله عليه وسلم، فلما تحول عنه حَنَّ، رُوِيَ عن النبي
  أنه قال:</p><p class="hadith"> " إِنَّ حَجَراً كَانَ يُسَلِّمُ عَلَىَّ في الجاهِليَّةِ
  إِنِّي لأَعْرَفُهُ الآَنَ " </p><p>ويكون معنى الكلام، إِنَّ من الجبال ما لو نزل
  عليه القرآن، لهبط من خشية الله تذللاً وخضوعاً.</p>'
