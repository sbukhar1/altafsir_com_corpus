text: "<p>{ قَسَتْ قُلُوبُكُم } في ابن أخي الميت لما أنكر قتله بعد سماعه منه، أو في
  جملة بني إسرائيل قست قلوبهم من بعد جميع الآيات التي أظهرها الله ـ تعالى ـ على موسى.
  { أَوْ أَشَدُّ قَسْوَةً } أو ها هنا وفيما أشبهه للإبهام على المخاطب. أبو الأسود
  الدؤلي:</p><p class=\"poetry_or_grammar\">أحب محمداً حباً شديداً\t\t</p><p class=\"poetry_or_grammar\">\tوعباساً
  وحمزة أو علياً</p><p>فلما قيل له في ذلك استشهد بقوله تعالى: { وَإِنَّآ أَوْ إِيَّاكُمْ
  لَعَلَى هُدىً } ، أو تكون بمعنى \" الواو \" قال جرير:</p><p class=\"poetry_or_grammar\">نال
  الخلافة أو كانت له قدراً\t\t</p><p class=\"poetry_or_grammar\">\tكما أتى ربه موسى
  على قدر</p><p>أو تكون بمعنى \" بلى \" أو تكون لإباحة التشبيه بكل واحد منهما. أو
  هي كالحجارة أو أشد قسوة عندكم. { يَهْبِطُ } هبوطه تفيؤ ظلاله أو هو لجلالة الله سبحانه
  أو [يُرى] كأنه هابط خاشع لعظم أمر الله تعالى.</p><p class=\"poetry_or_grammar\">لما
  أتى خبرُ الزبير تواضعت\t\t</p><p class=\"poetry_or_grammar\">\tسورُ المدينة والجبالُ
  الخشعُ</p><p>أو كل حجر تردى من رأس جبل فمن خشية الله تعالى، أو يعطي بعض الجبال المعرفة
  [فيعقل طاعة الله ـ تعالى ـ] وقد حن الجذع إلى الرسول صلى الله عليه وسلم، وسَلَّم
  عليه حجرٌ بمكة.</p>"
