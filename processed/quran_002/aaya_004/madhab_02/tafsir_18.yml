  title: تفسير لباب التأويل في معاني التنزيل
  author: الخازن
  year: '725'
aaya: وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ
  وَبِالْآخِرَةِ هُمْ يُوقِنُونَ
text: "<p>{ والذين يؤمنون بما أنزل إليك وما أنزل من قبلك } أي يصدقون بالقرآن المنزل
  عليك وبالكتب المنزلة على الأنبياء من قبل كالتوراة والإنجيل والزبور وصحف الأنبياء
  كلها فيجب الإيمان بذلك كله { وبالآخرة } يعني بالدار الآخرة سميت آخرة لتأخرها عن
  الدنيا وكونها بعدها { هم يوقنون } من الإيقان وهو العلم والمعنى يستيقنون ويعلمون
  أنها كائنة.</p>"
