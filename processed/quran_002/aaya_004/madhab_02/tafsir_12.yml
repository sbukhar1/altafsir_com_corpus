aaya: وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ
  وَبِالْآخِرَةِ هُمْ يُوقِنُونَ
text: "<p>قوله تعالى: { وَالَّذِينَ يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ } وما بعدها.</p><p>أما
  قوله: { وَالَّذِينَ يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ } يعني القرآن، { وَمَآ أُنْزِلَ
  مِنْ قَبْلِكَ } يعني به التوراة والإنجيل، وما تقدم من كتب الأنبياء، بخلاف ما فعلته
  اليهود والنصارى، في إيمانهم ببعضها دون جميعها.</p><p>{ وَبِالآخِرَةِ هُمْ يُوقِنُونَ
  } فيه تأويلان:</p><p>أحدهما: يعني الدار الآخرة.</p><p>والثاني: يعني النشأة الآخرة
  وفي تسميتها بالدار الآخرة قولان:</p><p>أحدهما: لتأخرها عن الدار الأولى.</p><p>والثاني:
  لتأخرها عن الخلق، كما سميت الدنيا لدنِّوها من الخلق.</p><p>وقوله: { يُوقِنُونَ }
  أي يعلمون، فسمي العلم يقيناً لوقوعه عن دليل صار به يقيناً.</p>"
