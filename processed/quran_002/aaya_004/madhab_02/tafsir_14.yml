aaya: وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ
  وَبِالْآخِرَةِ هُمْ يُوقِنُونَ
text: '<p>اختلف المتأولون فيمن المراد بهذه الآية وبالتي قبلها.</p><p>فقال قوم: " الآيتان
  جميعاً في جميع المؤمنين ".</p><p>وقال آخرون: " هما في مؤمني أهل الكتاب ".</p><p>وقال
  آخرون: " الآية الأولى في مؤمني العرب، والثانية في مؤمني أهل الكتاب، كعبد الله بن
  سلام، وفيه نزلت ".</p><p>قال القاضي أبو محمد: فمن جعل الآيتين في صنف واحد فإعراب
  و { الذين } خفض على العطف، ويصح أن يكون رفعاً على الاستنئاف، " أي وهم الذين " ومن
  جعل الآيتين في صنفين، فإعراب " الذين " رفع على الابتداء، وخبره { أولئك على هدى }
  ويحتمل أن يكون عطفاً.</p><p>وقوله: { بما أنزل إليك } يعني القرآن { وما أنزل من قبلك
  } يعني الكتب السالفة. وقرأ أبو حيوة ويزيد بن قطيب. " بما أنزل... وما أنزل " بفتح
  الهمزة فيهما خاصة. والفعل على هذا يحتمل أن يستند إلى الله تعالى، ويحتمل إلى جبريل،
  والأول أظهر وألزم. { وبالآخرة } قيل معناه بالدار الآخرة، وقيل بالنشأة الآخرة.</p><p>و
  { يوقنون } معناه يعلمون علماً متمكناً في نفوسهم. واليقين أعلى درجات العلم، وهو الذي
  لا يمكن أن يدخله شك بوجه وقول مالك رحمه الله: " فيحلف على يقينه ثم يخرج الأمر على
  خلاف ذلك " تجوّز منه في العبارة على عرف تجوّز العرب، ولم يقصد تحرير الكلام في اليقين.</p><p>وقوله
  تعالى: { أولئك } إشارة إلى المذكورين، و " أولاء " جمع " ذا " ، وهو مبني على الكسرة
  لأنه ضَعُفَ لإبهامه عن قوة الأسماء، وكان أصل البناء السكون فحرك لالتقاء الساكنين،
  والكاف للخطاب، و " الهدى " هنا الإرشاد. و { أولئك } الثاني ابتداء، و { المفلحون
  } خبره، و { هم } فصل، لأنه وقع بين معرفتين ويصح أن يكون { هم } ابتداء، و { المفلحون
  } خبره، والجملة خبر { أولئك } ، والفلاح الظفر بالبغية وإدراك الأمل ومنه قول لبيد:
  [الرمل].</p><p class="poetry_or_grammar">اعقلي إن كنت لمّا تعقلي</p><p class="poetry_or_grammar">ولقد
  أفلح من كان عقلْ</p><p>وقد وردت للعرب أشعار فيها الفلاح بمعنى البقاء، كقوله: [الطويل]</p><p
  class="poetry_or_grammar">ونرجو الفلاحَ بَعْدَ عادٍ وحمْيَرِ</p><p>وقول الأضبط:
  [المنسرح]</p><p class="poetry_or_grammar">لِكُلّ همٍّ من الهموم سَعَهْ</p><p class="poetry_or_grammar">والصُّبْحُ
  والمسى لا فلاح معه</p><p>والبقاء يعمه إدراك الأمل والظفر بالبغية، إذ هو رأس ذلك
  وملاكه وحكى الخليل الفلاح على المعنيين.</p>'
