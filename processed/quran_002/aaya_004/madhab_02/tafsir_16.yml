aaya: وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ
  وَبِالْآخِرَةِ هُمْ يُوقِنُونَ
text: "<p>{ مَّآ أُنزِلَ إِلَيْكَ } القرآن. { وَمَآ أُنزِلَ مِن قَبْلِكَ }: التوراة،
  والإنجيل وسائر الكتب. { وَبِالأَخِرَةِ }: النشأة الآخرة، أو الدار الآخرة لتأخرها
  عن الدنيا، أو لتأخرها عن الخلق، كما سميت الدنيا لدنوها منهم { يُوقِنُونَ }: يعلمون،
  أو يعلمون بموجب يقيني.</p>"
