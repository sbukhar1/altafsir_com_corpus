aaya: وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ
  وَبِالْآخِرَةِ هُمْ يُوقِنُونَ
text: "<p>قوله تعالى: { والذين يؤمنون بما أُنزل إِليك } اختلفوا فيمن نزلت على قولين.</p><p>أَحدهما:
  أَنها نزلت في عبد الله بن سلام وأصحابه، رواه الضحاك عن ابن عباس، واختاره مقاتل.</p><p>والثاني:
  أَنها نزلت في العرب الذي آمنوا بالنبي وبما أُنزل من قبله. رواه أبو صالح عن ابن عباس،
  قال المفسرون: الذي أنزل إليه، القرآن. وقال شيخنا علي بين عبيد الله: القرآن وغيره
  مما أُوحي إِليه.</p><p>قوله تعالى: { وما أُنزل من قبلك } يعني الكتب المتقدمة والوحي
  فأما «الآخرة» فهي اسم لما بعد الدنيا، وسميت آخرة، لأن الدنيا قد تقدمتها: وقيل. سميت
  آخرة لأنها نهاية الأمر.</p><p>قوله تعالى: { يوقنون } اليقين: ما حصلت به الثقة وثلج
  به الصدر، وهو أبلغ علم مكتسب.</p>"
