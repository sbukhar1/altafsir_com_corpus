aaya: وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ
  وَبِالْآخِرَةِ هُمْ يُوقِنُونَ
text: "<p>{ وَٱلَّذِينَ يُؤْمِنُونَ بِمَا أُنزِلَ إِلَيْكَ } أي القرآن { وَمَا أُنزِلَ
  مِن قَبْلِكَ } أي التوراة والإنجيل وغيرهما { وَبِٱلأْخِرَةِ هُمْ يُوقِنُونَ } يعلمون.</p>"
