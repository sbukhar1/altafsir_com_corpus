aaya: وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ
  وَبِالْآخِرَةِ هُمْ يُوقِنُونَ
text: '<p>قال ابن عباس: والذين يؤمنون بما أنزل إليك، وما أنزل من قبلك، أي: يصدّقون
  بما جئت به من الله، وما جاء به من قبلك من المرسلين، لا يفرّقون بينهم، ولا يجحدون
  ما جاؤوهم به من ربهم، وبالآخرة هم يوقنون، أي: بالبعث والقيامة، والجنة والنار، والحساب
  والميزان. وإنما سميت الآخرة لأنها بعد الدنيا. وقد اختلفت المفسرون في الموصوفين هنا،
  هل هم الموصوفون بما تقدّم من قوله تعالى:</p><p class="quran">ٱلَّذِينَ يُؤْمِنُونَ
  بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلوٰةَ وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ</p><p>[البقرة:
  3] ومن هم؟ على ثلاثة أقوال حكاها ابن جرير: أحدها: أن الموصوفين أولاً هم الموصوفون
  ثانياً، وهم كل مؤمن، مؤمنو العرب، ومؤمنو أهل الكتاب وغيرهم. قاله مجاهد وأبو العالية
  والربيع بن أنس وقتادة، والثاني؛ هما واحد، وهم مؤمنو أهل الكتاب. وعلى هذين تكون الواو
  عاطفة صفات على صفات؛ كما قال تعالى:</p><p class="quran">سَبِّحِ ٱسْمَ رَبِّكَ ٱلأَعْلَىٰ
  ٱلَّذِي خَلَقَ فَسَوَّىٰ وَٱلَّذِي قَدَّرَ فَهَدَىٰ وَٱلَّذِيۤ أَخْرَجَ ٱلْمَرْعَىٰ
  فَجَعَلَهُ غُثَآءً أَحْوَىٰ</p><p>[الأعلى: 1 - 5] وكما قال الشاعر:</p><p class="poetry_or_grammar">إلى
  المَلِكِ القَرْمِ وابْنِ الهُمامِ</p><p class="poetry_or_grammar">ولَيْثِ الكَتِيْبَةِ
  في المُزْدَحَمْ</p><p>فعطف الصفات بعضها على بعض، والموصوف واحد. والثالث: أن الموصوفين
  أوّلاً مؤمنو العرب، والموصوفون ثانياً بقوله: { وَٱلَّذِينَ يُؤْمِنُونَ بِمَآ أُنزِلَ
  إِلَيْكَ وَمَآ أُنزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ } لمؤمني أهل الكتاب.
  نقله السدي في تفسيره عن ابن عباس، وابن مسعود، وأناس من الصحابة، واختاره ابن جرير
  رحمه الله، ويستشهد لما قال بقوله تعالى:</p><p class="quran">وَإِنَّ مِنْ أَهْلِ
  ٱلْكِتَـٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ وَمَآ أُنزِلَ إِلَيْكُمْ وَمَآ أُنزِلَ إِلَيْهِمْ
  خَـٰشِعِينَ للَّهِ</p><p>[آل عمران: 199] الآية. وبقوله تعالى:</p><p class="quran">ٱلَّذِينَ
  ءَاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ مِن قَبْلِهِ هُم بِهِ يُؤْمِنُونَ وَإِذَا يُتْلَىٰ عَلَيْهِمْ
  قَالُوۤاْ ءَامَنَّا بِهِ إِنَّهُ ٱلْحَقُّ مِن رَّبِّنَآ إنَّا كُنَّا مِن قَبْلِهِ
  مُسْلِمِينَ أُوْلَـٰئِكَ يُؤْتُونَ أَجْرَهُم مَّرَّتَيْنِ بِمَا صَبَرُواْ وَيَدْرَؤُنَ
  بِٱلْحَسَنَةِ ٱلسَّيِّئَةَ وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ</p><p>[القصص: 52 -
  54] وبما ثبت في الصحيحين من حديث الشعبي عن أبي بردة عن أبي موسى أن رسول الله صلى
  الله عليه وسلم قال:</p><p class="hadith"> " ثلاثة يؤتون أجرهم مرتين: رجل من أهل
  الكتاب، آمن بنبيه وآمن بي، ورجل مملوك أدى حق الله وحق مواليه، ورجل أدب جاريته فأحسن
  تأديبها، ثم أعتقها وتزوجها " </p><p>وأما ابن جرير فما استشهد على صحة ما قال إلا
  بمناسبة، وهي أن الله وصف في أول هذه السورة المؤمنين والكافرين، فكما أنه صنف الكافرين
  إلى صنفين: كافر ومنافق، فكذلك المؤمنون صنفهم إلى صنفين: عربي وكتابي (قلت): والظاهر
  قول مجاهد فيما رواه الثوري عن رجل عن مجاهد، ورواه غير واحد عن ابن أبي نجيح عن مجاهد
  أنه قال: أربع آيات من أوّل سورة البقرة في نعت المؤمنين، وآيتان في نعت الكافرين،
  وثلاث عشرة في المنافقين.</p><p>فهذه الآيات الأربع عامات في كل مؤمن اتصف بها من عربي
  وعجمي وكتابي، من إنسي وجني، وليس تصح واحدة من هذه الصفات بدون الأخرى، بل كل واحدة
  مستلزمة للأخرى وشرط معها، فلا يصح الإيمان بالغيب وإقام الصلاة والزكاة إلا مع الإيمان
  بما جاء به الرسول صلى الله عليه وسلم وما جاء به من قبله من الرسل، صلوات الله وسلامه
  عليهم أجمعين، والإيقان بالآخرة؛ كما أنّ هذا لا يصح إلا بذاك، وقد أمر الله المؤمنين
  بذلك؛ كما قال:</p><p class="quran">يَـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ءَامِنُواْ
  بِٱللَّهِ وَرَسُولِهِ وَٱلْكِتَـٰبِ ٱلَّذِى نَزَّلَ عَلَىٰ رَسُولِهِ وَٱلْكِتَـٰبِ
  ٱلَّذِىۤ أَنَزلَ مِن قَبْلُ</p><p>[النساء: 136] الآية وقال تعالى:</p><p class="quran">وَلاَ
  تُجَـٰدِلُوۤاْ أَهْلَ ٱلْكِتَـٰبِ إِلاَّ بِٱلَّتِى هِىَ أَحْسَنُ إِلاَّ ٱلَّذِينَ
  ظَلَمُواْ مِنْهُمْ وَقُولُوۤاْ ءَامَنَّا بِٱلَّذِىۤ أُنزِلَ إِلَيْنَا وَأُنزِلَ
  إِلَيْكُمْ وَإِلَـٰهُنَا وَإِلَـٰهُكُمْ وَاحِدٌ</p><p>[العنكبوت: 46] الآية وقال
  تعالى:</p><p class="quran">يَـٰأَيُّهَآ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ ءَامِنُواْ
  بِمَا نَزَّلْنَا مُصَدِّقاً لِّمَا مَعَكُمْ</p><p>[النساء: 47] وقال تعالى:</p><p
  class="quran">قُلْ يَـٰۤأَهْلَ ٱلْكِتَـٰبِ لَسْتُمْ عَلَىٰ شَىْءٍ حَتَّىٰ تُقِيمُواْ
  ٱلتَّوْرَاةَ وَٱلإِنجِيلَ وَمَآ أُنزِلَ إِلَيْكُمْ مِّن رَّبِّكُمْ</p><p>[المائدة:
  68] وأخبر تعالى عن المؤمنين كلهم بذلك، فقال تعالى:</p><p class="quran">ءَامَنَ ٱلرَّسُولُ
  بِمَآ أُنزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ ءَامَنَ بِٱللَّهِ وَمَلَـٰئِكَتِهِ
  وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ</p><p>[البقرة:
  285] وقال تعالى:</p><p class="quran">وَٱلَّذِينَ ءَامَنُواْ بِٱللَّهِ وَرُسُلِهِ
  وَلَمْ يُفَرِّقُواْ بَيْنَ أَحَدٍ مِّنْهُمْ</p><p>[النساء: 152] إلى غير ذلك من الآيات
  الدالة على أمر جميع المؤمنين بالإيمان بالله ورسله وكتبه، لكن لمؤمني أهل الكتاب خصوصية،
  وذلك أنهم يؤمنون بما بأيديهم مفصلاً، فإذا دخلوا في الإسلام، وآمنوا به مفصلاً، كان
  لهم على ذلك الأجر مرتين. وأما غيرهم، فإنما يحصل له الإيمان بما تقدّم مجملاً كما
  جاء في الصحيح:</p><p class="hadith"> " إذا حدّثكم أهل الكتاب، فلا تكذبوهم، ولا تصدّقوهم،
  ولكن قولوا: آمنا بالذي أنزل إلينا، وأنزل إليكم " </p><p>ولكن قد يكون إيمان كثير
  من العرب بالإسلام الذي بعث به محمد صلى الله عليه وسلم أتم وأكمل وأعم وأشمل من إيمان
  من دخل منهم في الإسلام، فهم وإن حصل لهم أجران من تلك الحيثية، فغيرهم يحصل له من
  التصديق ما ينيف ثوابه على الأجرين اللذين حصلا لهم، والله أعلم.</p>'
