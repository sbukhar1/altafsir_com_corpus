aaya: وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ
  وَبِالْآخِرَةِ هُمْ يُوقِنُونَ
text: '<p>قد مضى البـيان عن الـمنعوتـين بهذا النعت، وأيّ أجناس الناس هم. غير أنا نذكر
  ما روي فـي ذلك عمن روي عنه فـي تأويـله قوله:</p><p>فحدثنا ابن حميد، قال: حدثنا سلـمة،
  عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد
  بن جبـير، عن ابن عبـاس: { وَٱلَّذِينَ يُؤْمِنُونَ بِمَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ
  مِن قَبْلِكَ } أي يصدقونك بـما جئت به من الله جل وعز، وما جاء به من قبلك من الـمرسلـين،
  لا يفرقون بـينهم ولا يجحدون ما جاءوهم به من عند ربهم.</p><p>حدثنا موسى بن هارون،
  قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط عن السدي فـي خبر ذكره عن أبـي مالك، وعن
  أبـي صالـح عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب رسول
  الله صلى الله عليه وسلم: { وَالَّذِينَ يُؤْمِنُونَ بِـمَا أُنْزِلَ إِلَـيْكَ وَمَا
  أُنْزِلَ مِنْ قَبْلِكَ وَبـالآخِرَةِ هُمْ يُوقِنُونَ } هؤلاء الـمؤمنون من أهل الكتاب.
  القول فـي تأويـل قوله تعالـى:</p><p>{ وبـالآخِرَةِ هُمْ يُوقِنُونَ }.</p><p>قال
  أبو جعفر: أما الآخرة، فإنها صفة للدار، كما قال جل ثناؤه:</p><p class="quran">وَإِنَّ
  ٱلدَّارَ ٱلآخِرَةَ لَهِيَ ٱلْحَيَوَانُ لَوْ كَانُواْ يَعْلَمُونَ</p><p>[العنكبوت:
  64] وإنـما وصفت بذلك لـمصيرها آخرة لأولـى كانت قبلها كما تقول للرجل: أنعمت علـيك
  مرة بعد أخرى فلـم تشكر لـي الأولـى ولا الآخرة. وإنـما صارت الآخرة آخرة للأولـى،
  لتقدم الأولـى أمامها، فكذلك الدار الآخرة سميت آخرة لتقدم الدار الأولـى أمامها، فصارت
  التالـية لها آخرة. وقد يجوز أن تكون سميت آخرة لتأخرها عن الـخـلق، كما سميت الدنـيا
  دنـيا لدنوّها من الـخـلق. وأما الذي وصف الله جل ثناؤه به الـمؤمنـين بـما أنزل إلـى
  نبـيه مـحمد صلى الله عليه وسلم، وما أنزل إلـى من قبله من الـمرسلـين من إيقانهم به
  من أمر الآخرة، فهو إيقانهم بـما كان الـمشركون به جاحدين، من البعث والنشر والثواب
  والعقاب والـحساب والـميزان، وغير ذلك مـما أعدّ الله لـخـلقه يوم القـيامة. كما:</p><p>حدثنا
  به مـحمد بن حميد، قال: حدثنا سلـمة عن مـحمد بن إسحاق عن مـحمد بن أبـي مـحمد مولـى
  زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { وبـالآخِرَةِ هُمْ يُوقِنُونَ
  } أي بـالبعث والقـيامة والـجنة والنار والـحساب والـميزان، أي لا هؤلاء الذين يزعمون
  أنهم آمنوا بـما كان قبلك، ويكفرون بـما جاءك من ربك.</p><p>وهذا التأويـل من ابن عبـاس
  قد صرّح عن أن السورة من أولها وإن كانت الآيات التـي فـي أولها من نعت الـمؤمنـين
  تعريض من الله عز وجل بذم الكفـار أهل الكتاب، الذين زعموا أنهم بـما جاءت به رسل الله
  عز وجل الذين كانوا قبل مـحمد صلوات الله علـيهم وعلـيه مصدقون وهم بـمـحمد علـيه الصلاة
  والسلام مكذبون، ولـما جاء به من التنزيـل جاحدون، ويدعون مع جحودهم ذلك أنهم مهتدون
  وأنه لن يدخـل الـجنة إلا من كان هوداً أو نصارى.</p><p>فأكذب الله جل ثناؤه ذلك من
  قـيـلهم بقوله: { الم ذٰلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لّلْمُتَّقِينَ ٱلَّذِينَ
  يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلوٰةَ وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ
  وَٱلَّذِينَ يُؤْمِنُونَ بِهَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ مِن قَبْلِكَ وَبِٱلأْخِرَةِ
  هُمْ يُوقِنُونَ }. وأخبر جل ثناؤه عبـاده أن هذا الكتاب هدى لأهل الإيـمان بـمـحمد
  صلى الله عليه وسلم، وبـما جاء به الـمصدقـين بـما أنزل إلـيه وإلـى من قبله من رسله
  من البـينات والهدى خاصة، دون من كذب بـمـحمد صلى الله عليه وسلم وبـما جاء به، وادعى
  أنه مصدق بـمن قبل مـحمد علـيه الصلاة والسلام من الرسل وبـما جاء به من الكتب. ثم
  أكد جل ثناؤه أمر الـمؤمنـين من العرب ومن أهل الكتاب الـمصدقـين بـمـحمد علـيه الصلاة
  والسلام وبـما أُنزل إلـيه وإلـى من قبله من الرسل بقوله:</p><p class="quran">أُوْلَـٰئِكَ
  عَلَىٰ هُدًى مّن رَّبّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</p><p>[البقرة: 5]
  فأخبر أنهم هم أهل الهدى والفلاح خاصة دون غيرهم، وأن غيرهم هم أهل الضلال والـخسار.</p>'
