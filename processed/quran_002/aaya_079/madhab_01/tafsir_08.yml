text: "<p>{ فَوَيْلٌ } شدّة عذاب { لّلَّذِينَ يَكْتُبُونَ ٱلْكِتَٰبَ بِأَيْدِيهِمْ
  } أي مُخْتَلقاً من عندهم { ثُمَّ يَقُولُونَ هَٰذَا مِنْ عِندِ ٱللَّهِ لِيَشْتَرُواْ
  بِهِ ثَمَنًا قَلِيلاً } من الدنيا وهم اليهود غيَّروا صفة النبي في التوراة وآية الرجم
  وغيرهما وكتبوها على خلاف ما أَنزل { فَوَيْلٌ لَّهُمْ مّمَّا كَتَبَتْ أَيْدِيهِمْ
  } من المختلق { وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ } من الرشا جمع رشوة.</p>"
