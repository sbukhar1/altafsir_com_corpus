text: '<p>اختلف أهل التأويـل فـي تأويـل قوله: { فوَيْـلٌ }. فقال بعضهم بـما:</p><p>حدثنا
  أبو كريب، قال: حدثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبـي روق عن الضحاك، عن ابن
  عبـاس { فَوَيْـلٌ لَهُمْ } يقول: فـالعذاب علـيهم.</p><p>وقال آخرون بـما:</p><p>حدثنا
  به ابن بشار، قال: حدثنا ابن مهدي، قال: حدثنا سفـيان، عن زياد بن فـياض، قال: سمعت
  أبـا عياض يقول: الويـل: ما يسيـل من صديد فـي أصل جهنـم.</p><p>حدثنا بشر بن أبـان
  الـحطاب، قال: حدثنا وكيع، عن سفـيان، عن زياد بن فـياض، عن أبـي عياض فـي قوله: {
  فَوَيْـلٌ } قال: صهريج فـي أصل جهنـم يسيـل فـيه صديدهم.</p><p>حدثنا علـيّ بن سهل
  الرملـي، قال: حدثنا زيد بن أبـي الزرقاء، قال: حدثنا سفـيان بن زياد بن فـياض، عن
  أبـي عياض، قال: الويـل واد من صديد فـي جهنـم.</p><p>حدثنا ابن حميد قال: حدثنا مهران
  عن شقـيق قال: { وَيْـلٌ }: ما يسيـل من صديد فـي أصل جهنـم.</p><p>وقال آخرون بـما:</p><p>حدثنا
  به الـمثنى، قال: حدثنا إبراهيـم بن عبد السلام بن صالـح التستري، قال: حدثنا علـيّ
  بن جرير، عن حماد بن سلـمة بن عبد الـحميد بن جعفر، عن كنانة العدوي، عن عثمان بن عفـان،
  عن رسول الله صلى الله عليه وسلم: قال:</p><p class="hadith"> " الوَيْـلُ جَبَلٌ فِـي
  النّارِ " </p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: حدثنـي عمرو بن الـحرث، عن
  دراج، عن أبـي الهيثم، عن أبـي سعيد، عن النبـي صلى الله عليه وسلم قال:</p><p class="hadith">
  " </p><p class="hadith"><b> <a href="Javascript:OpenWindow(41)%20" title=" اضغط
  هنا لعرض تخريج الحديث " style=" color: Red " class=" TextResultArabic ">وَيْـلٌ
  وَادٍ فـي جَهَنّـمَ يَهْوِي فـيهِ الكافِرُ أرْبَعِينَ خَرِيفـاً قَبْلَ أنْ يَبْلُغَ
  إلـى قَعْرِهِ</a> </b></p><p class="hadith"> " </p><p>قال أبو جعفر: فمعنى الآية
  علـى ما روي عمن ذكرت قوله فـي تأويـل { وَيْـلٌ } فـالعذاب الذي هو شرب صديد أهل جهنـم
  فـي أسفل الـجحيـم للـيهود الذين يكتبون البـاطل بأيديهم ثم يقولون هذا من عند الله.</p><p>القول
  فـي تأويـل قوله تعالـى: { لِلّذِينَ يَكْتُبُونَ الكِتابَ بأيْدِيهِمْ ثُمَّ يَقُولُونَ
  هَذَا مِنْ عِنْدِ اللَّهِ لِـيَشْتَرُوا بِهِ ثَمَناً قَلِـيلاً }.</p><p>يعنـي بذلك:
  الذين حرّفوا كتاب الله من يهود بنـي إسرائيـل وكتبوا كتابـاً علـى ما تأولوه من تأويلاتهم
  مخالفـاً لـما أنزل الله علـى نبـيه موسى صلى الله عليه وسلم ثم بـاعوه من قوم لا علـم
  لهم بها ولا بـما فـي التوراة جهال بـما فـي كتب الله لطلب عرض من الدنـيا خسيس فقال
  الله لهم { فويـل لهم مـما كتبت أيديهم وويـل لهم مـما يكسبون }.</p><p>كما حدثنـي
  موسى قال حدثنا عمرو قال حدثنا أسبـاط عن السدي فويـل للذين يكتبون الكتاب بأيديهم
  ثم يقولون هذا من عند الله لـيشتروا به ثمناً قلـيلاً قال كان ناس من الـيهود كتبوا
  كتابـاً من عندهم يبـيعون من العرب ويحدثونهم أنه من عند الله لـيأخذوا به ثمناً قلـيلاً.</p><p>حدثنا
  أبو كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك،
  عن ابن عبـاس، قال: الأميون قوم لـم يصدّقوا رسولاً أرسله الله، ولا كتابـاً أنزله
  الله فكتبوا كتابـاً بأيديهم ثم قالو لقوم سفلة جهال هذا من عند الله لـيشتروا به ثمنا
  قلـيلاً قال عرضاً من عرض الدنـيا.</p><p>حدثني محمد بن عمرو قال حدثنا أبو عاصم عن
  عيسى عن ابن أبي نجيح عن مجاهد في قول الله { الذين يكتبون الكتاب بأيديهم ثم يقولون
  هذا من عند الله } قال هؤلاء الذين عرفوا أنه من عند الله يحرفونه.</p><p>حدثني المثنى
  قال ثنا أبو حذيفة قال ثنا شبل عن ابن أبي نجيح عن مجاهد مثله إلا أنه قال ثم يحرفونه.</p><p>حدثنا
  بشر بن معاذ قال ثنا يزيد عن قتادة { فويل للذين يكتبون الكتاب بأيديهم } الآية وهم
  اليهود.</p><p>حدثناالحسن بن يحيى قال أخبرنا عبد الرزاق قال أخبرنا معمر عن قتادة
  في قوله { فويل للذين يكتبون الكتاب... } قال: كان ناس من بني اسرائيل كتبوا كتاباً
  بأيديهم ليتأكلوا الناس فقالوا هذا من عند الله وما هو من عند الله.</p><p>حدثني الـمثنى،
  قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية قوله: { فَوَيْـلٌ
  لِلّذِينَ يَكْتُبُونَ الكِتابَ بأيْدِيهِمْ ثُمَّ يَقُولُونَ هَذَا مِنْ عِنْدِ اللَّهِ
  لِـيَشْتَرُوا بِهِ ثَمَنا قَلِـيلاً } قال: عمدوا إلـى ما أنزل الله فـي كتابهم من
  نعت مـحمد صلى الله عليه وسلم، فحرّفوه عن مواضعه يبتغون بذلك عرضا من عرض الدنـيا،
  فقال: { فَوَيْـلٌ لَهُمْ مِـمّا كَتَبَتْ أَيْدِيهِمْ وَوَيْـلٌ لَهُمْ مِـمّا يَكْسِبُونَ
  }.</p><p>حدثنـي الـمثنى بن إبراهيـم، قال: ثنا إبراهيـم بن عبد السلام، قال: ثنا علـي
  ابن جرير، عن حماد بن سلـمة، عن عبد الـحميد بن جعفر، عن كنانة العدوي، عن عثمان بن
  عفـان رضي الله عنه، عن رسول الله صلى الله عليه وسلم: { فَوَيْـلٌ لَهُمْ مِـمّا كَتَبَتْ
  أيْدِيهِمْ وَوَيْـلٌ لَهُمْ مِـمّا يَكْسِبُونَ }:</p><p class="hadith"> " الويـل:
  جبل فـي النار " </p><p>وهو الذي أنزل فـي الـيهود لأنهم حرّفوا التوراة، وزادوا فـيها
  ما يحبون، ومـحوا منها ما يكرهون، ومـحوا اسم مـحمد صلى الله عليه وسلم من التوراة،
  فلذلك غضب الله علـيهم فرفع بعض التوراة فقال: { فَوَيْـلٌ لَهُمْ مِـمّا كَتَبَتْ
  أيْدِيهِمْ وَوَيْـلٌ لَهُمْ مِـمّا يَكْسِبُونَ }.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: أخبرنـي سعيد بن أبـي أيوب، عن مـحمد بن عجلان، عن زيد بن أسلـم، عن
  عطاء بن يسار، قال: { وَيْـلٌ }: واد فـي جهنـم لو سيرت فـيه الـجبـال لانـماعت من
  شدّة حرّه.</p><p>قال أبو جعفر: إن قال لنا قائل: ما وجه { فَوَيْـلٌ لِلّذِينَ يَكُتُبُونَ
  الكِتابَ بأيْدِيهِمْ }؟ وهل تكون الكتابة بغير الـيد حتـى احتاج الـمخاطبون بهذه الـمخاطبة
  إلـى أن يخبروا عن هؤلاء القوم الذين قصّ الله قصتهم أنهم كانوا يكتبون الكتاب بأيديهم؟
  قـيـل له: إن الكتاب من بنـي آدم وإن كان منهم بـالـيد، فإنه قد يضاف الكتاب إلـى غير
  كاتبه وغير الـمتولـي رسم خطه، فـيقال: كتب فلان إلـى فلان بكذا، وإن كان الـمتولـي
  كتابته بـيده غير الـمضاف إلـيه الكتاب، إذا كان الكاتب كتبه بأمر الـمضاف إلـيه الكتاب.
  فأعلـم ربنا بقوله: { فَوَيْـلٌ لِلّذِينَ يَكْتُبُونَ الكِتابَ بأيْدِيهِمْ } عبـاده
  الـمؤمنـين أن أحبـار الـيهود تلـي كتابة الكذب والفرية علـى الله بأيديهم علـى علـم
  منهم وعمد للكذب علـى الله ثم تنـحله إلـى أنه من عند الله وفـي كتاب الله تكذّبـاً
  علـى الله وافتراء علـيه. فنفـى جل ثناؤه بقوله: { يَكْتُبُونَ الكِتابَ بأيْدِيهِمْ
  } أن يكون ولـي كتابة ذلك بعض جهالهم بأمر علـمائهم وأحبـارهم. وذلك نظير قول القائل:
  بـاعنـي فلان عينه كذا وكذا، فـاشترى فلان نفسه كذا، يراد بإدخال النفس والعين فـي
  ذلك نفـي اللبس عن سامعه أن يكون الـمتولـي بـيع ذلك وشراءه غير الـموصوف به بأمره،
  ويوجب حقـيقة الفعل للـمخبر عنه فكذلك قوله: { فَوَيْـلٌ لِلّذِينَ يَكْتُبُونَ الكِتابَ
  بأيْدِيهِمْ }.</p><p>القول فـي تأويـل قوله تعالـى: { فَوَيْـلٌ لَهُمْ مِـمّا كَتَبَتْ
  أيْدِيهِمْ وَوَيْـلٌ لَهُمْ مِـمَّا يَكْسِبُونَ }.</p><p>يعنـي جل ثناؤه بقوله: {
  فَوَيْـلٌ لَهُمْ مِـمّا كَتَبَتْ أَيْدِيهِمْ } أي فـالعذاب فـي الوادي السائل من
  صديد أهل النار فـي أسفل جهنـم لهم، يعنـي للذين يكتبون الكتاب الذي وصفنا أمره من
  يهود بنـي إسرائيـل مـحرّفـاً، ثم قالوا: هذا من عند الله ابتغاء عرض من الدنـيا به
  قلـيـل مـمن يبتاعه منهم. وقوله: { مِـمّا كَتَبَتْ أيْدِيهِم } يقول: من الذي كتبت
  أيديهم من ذلك { وَوَيْـلٌ لَهُمْ } أيضا { مِـمّا يَكْسِبُونَ } يعنـي مـما يعملون
  من الـخطايا، ويجترحون من الآثام، ويكسبون من الـحرام بكتابهم الذي يكتبونه بأيديهم،
  بخلاف ما أنزل الله، ثم يأكلون ثمنه وقد بـاعوه مـمن بـاعوه منهم علـى أنه من كتاب
  الله. كما:</p><p>حدثنـي الـمثنى، قال: ثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية: { وَوَيْـلٌ لَهُمْ مِـمّا يَكْسِبُونَ } يعنـي من الـخطيئة.</p><p>حدثنا
  أبو كريب، قال: ثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن
  عبـاس: { فَوَيْـلٌ لَهُمْ } يقول: فـالعذاب علـيهم قال: يقول من الذي كتبوا بأيديهم
  من ذلك الكذب { وَوَيْـلٌ لَهُمْ مِـمّا يَكْسِبُونَ } يقول: مـما يأكلون به من السفلة
  وغيرهم.</p><p>قال أبو جعفر: وأصل الكسب: العمل، فكل عامل عملاً بـمبـاشرة منه لـما
  عمل ومعاناة بـاحتراف، فهو كاسب لـما عمل، كما قال لبـيد بن ربـيعة:</p><p class="poetry_or_grammar">لِـمُعَفَّرٍ
  قَهْدٍ تَنَازَعَ شَلْوَهُ</p><p class="poetry_or_grammar">غُبْسٌ كَواسِبُ لا يُـمَنُّ
  طَعامُها</p>'
