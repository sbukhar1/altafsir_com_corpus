text: '<p>{ فَوَيْلٌ } عذاب، أو تقبيح، أو حزن، أو وادٍ في النار، أو جبل فيها, أو وادٍ
  من صديد في أصلها. { يَكْتُبُونَ } يغيرون ما في التوراة من ذكر محمد صلى الله عليه
  وسلم { بِأَيْدِيهِمْ } تحقيق للإضافة إليهم، أو من تلقاء أنفسهم. { ثَمَناً قَلِيلاً
  } حراماً، أو</p><p class="quran">مَتَاعُ ٱلدُّنْيَا قَلِيلٌ</p><p>[النساء: 77].</p>'
