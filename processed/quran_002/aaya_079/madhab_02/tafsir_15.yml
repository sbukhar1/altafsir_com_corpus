text: '<p>هذا الآية نزلت في أهل الكتاب [الذين] بدلوا التوراة وغيروا صفة النبي صلى
  الله عليه وسلم فيها. وهذا قول ابن عباس وقتادة وابن زيد وسفيان. فأما الويل: فروى
  أبو سعيد الخدري عن النبي صلى الله عليه وسلم أنه قال:</p><p class="hadith"> " ويل:
  واد في جهنم، يهوي الكافر فيه أربعين خريفا قبل أن يبلغ قعره " </p><p>وقال الزجاج:
  الويل: كلمة تقولها العرب لكل من وقع في هلكة، ويستعملها هو أيضاً. وأصلها في اللغة:
  العذاب والهلاك. قال ابن الأنباري: ويقال: معنى الويل: المشقة من العذاب. ويقال: أصله:
  وي لفلان، أي: حزن لفلان، فكثر الاستعمال للحرفين، فوصلت اللام ب «وي» وجعلت حرفاً
  واحداً، ثم خبر عن «ويل» بلام أُخرى، وهذا اختيار الفراء. والكتاب هاهنا: التوراة.
  وذكر الأيدي توكيد، والثمن القليل: ما يفنى من الدنيا.</p><p>وفيما يكسبون قولان. أحدهما:
  أنه عوض ما كتبوا. والثاني: إثم ما فعلوا.</p>'
