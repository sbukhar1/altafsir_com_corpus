text: '<p>قوله تعالى: { فَوَيْلٌ لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ...
  }</p><p>الفاء للاستئناف أو للسبب.</p><p>ابن عطية: قال الخليل: الويل شدة الشر. وقال
  الأصمعي: الويل (القبائح) وهو مصدر (لا فعل له) ينصب على الدعاء.</p><p>واستبعده ابن
  عرفة أن يراد به القبائح قال: إنما يفهم منه العقوبة المترتبة على القبائح قال: وويل
  وويح (وويس وريب) (متقاربة) وقد فرق بينها قوم. قلت: قال: القاضي عياض في الإكمال في
  كتاب الإيمان في حديث خرّجه مسلم من رواية واقد بن محمد أنه سمع أباه يحدث عن عبد الله
  بن عمر رضي الله عنهما، عن النّبي صلى الله عليه وسلم قال في حجة الوداع:</p><p class="hadith">
  " ويحكم، أو قال: وَيْلَكم لا ترجعوا بعدي كفارا يضرب بعضكم رقاب بعض ". </p><p>قال
  القاضي عياض: ويح، وويل للتّعجب والتوجّع كما قال سيبويه ويل (لمن) (وقع) في مهلكة،
  وويح يترحم بمعناها، وحكى عنه ويح لمن أشرف على (المهلكة).</p><p>قال غيره: ولا يراد
  بها الدعاء بإيقاع الهلاك ولكن الترحم.</p><p>وروي عن عمر بن الخطاب رضي الله عنه:
  ويح ترحم.</p><p>قال الهروي: ويح لمن وقع في مهلكة لا يستحقها/ (فيرثى) له ويترحم عليه،
  وويل للذي يستحقها ولا يترحم عليه.</p><p>وقال الأصمعي: ويح ترحم، وابن عباس: الويل
  المشقة.</p><p>قال ابن عرفة: هو الحزن (وقيل الهلاك).</p><p>قلت: وقال القاضي في حديث
  (ويحك يَا أَنجشة) (رويدك بالقوارير).</p><p>قال سيبويه: هي لمن وقع في مهلكة (لا يستحقها)
  فيرثى له ويترحم عليه، وويل بضده، وويس تصغير أي (دونها ذكره في كتاب الفضائل).</p><p>قوله
  تعالى: { ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِندِ ٱللَّهِ... }.</p><p>( " ثم " ) لبعد
  ما بين منزلة الكتب والقول.</p><p>قيل لابن عرفة: (الكتاب) لا شيء فيه، إنما العقوبة
  على نسبته إلى الله.</p><p>فقال: لا بل على الأمرين كمن يكتب (عقودا) يضرب فيها على
  الخطوط والشهادات (ويخليها) عنده، فإنه قد ارتكب محظورا فإن أظهرها ونسبها إلى تلك
  الشهود وطلب بها فهو قد فعل محظورا (آخر).</p><p>قيل لابن عرفة: نص ابن التلمساني في
  آخر باب النسخ على أنهم أجمعوا على تكفير من كَّذب الله، واختلفوا في تكفير من كذَب
  على الله.</p><p>فقال ابن عرفة: هذا مشكل فمن يفتي بالخطأ كاذبا على الله يلزم أن يكون
  كافرا وليس كذلك.</p><p>قوله تعالى: { لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً... }.</p><p>قال
  ابن عرفة: إما أن يراد (يبيعونه) بشئ تافه، أو بلا شيء كقول سيبويه: مررت بأرض فلمّا
  تنبت (البقلا) أي لا تنبت شيئا ونحوه.</p><p>قال الزمخشري في قوله تعالى:</p><p class="quran">وَقَالُواْ
  قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</p><p>وَفِي
  قَوْلِهِ في النساء:</p><p class="quran">فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً</p><p>وأنشد:</p><p
  class="poetry_or_grammar">(قليل التشكي للمهمّ يصيبه</p><p class="poetry_or_grammar">كثير
  الهوى شتى النوى والمسالك)</p><p>وأنكره أبو حيان وذكره أيضا الزمخشري في سورة النّمل
  في قول الله عز وجل:</p><p class="quran">وَيَجْعَلُكُمْ خُلَفَآءَ ٱلأَرْضِ أَءِلَـٰهٌ
  مَّعَ ٱللَّهِ قَلِيلاً مَّا تَذَكَّرُونَ</p><p>[النمل: 62].</p><p>قال: المعنى نفي
  التذكير. والقلة تستعمل في معنى النفي.</p><p>قال ابن عرفة: معنى كتبهم: إما أنهم يكتبون
  زيادات يدلّون فيها (صفات) النّبي صلى الله عليه وسلم وغير ذلك ممّا يقصدون تبديله
  لغرض ما ويعطون ذلك لعوام ويقولون لهم: إنّه منقول من التوراة، وإما أنهم يخبرونهم
  بذلك بالقول: إنه (من) التوراة دون (كتب)، وأما (تبديلهم) ذلك في نفس التوراة فلا،
  (وقد قال ابن فورك: إنّ صفاته صلى الله عليه وسلم الآن موجودة في التوراة). وقال المازري
  في الأحوذي له عن (الجوزقي) إن اسمه فيها بالعبرانية " وار كليط " وما زالت تقع في
  (الكتبيين للبيع). والفرق بينهما أن القرآن أخبرنا اللهُ تعالى فيه أنّه تكفل بحفظه
  والتوراة أمر أهلها بحفظها ونحن لا نثق بهم في قولهم: إنّهم حفظوها، فلعلهم عصوا ذلك،
  لأمر ولم يمتثلوه.. وبرهان هذا واضح بالبحث عن القرآن في الأقطار كلها المحصل للعلم
  والتواتر.</p><p>قيل لابن عرفة: قال بعضهم: الدليل على أنّ التوراة لم تزل في نفسها
  على ما كانت عليه غير مبدلة أنها في الأقطار كلها متساوية الجرم على نوع واحد ولو بدلوها
  لاختلفت في الأقطار؟ قالوا: وهي لا تقع إلا في خمسة أسفار (وصفات) النبي صلى الله عليه
  وسلّم في الخامس منها.</p><p>قال ابن عطية: قال ابن إسحاق: كانت صفته في التوراة أسمر
  اللون ربعة، فردوه آدم طويلا.</p><p>قال ابن عرفة: نصوا على أنّه لا يُقَالُ فيه عليه
  الصلاة والسلام: أسمر لأنه نقص.</p><p>قيل له: ذكروا في صفاته عليه الصلاة والسلام
  أنه أبيض بياضا مشوبا بحمرة. وهذا أحد ما تصدق عليه السمرة.</p><p>فقال: لفظ (أسمر)
  موهم لإطلاقه على القريب من الأسود.</p><p>قوله تعالى: { فَوَيْلٌ لَّهُم مِّمَّا كَتَبَتْ
  أَيْدِيهِمْ وَوَيْلٌ لَّهُم مِّمَّا يَكْسِبُونَ }.</p><p>أي من كل خطيئة يكسبونها
  بالإطلاق كتبا أو غيره، فهو من عطف العام على الخاص.</p>'
