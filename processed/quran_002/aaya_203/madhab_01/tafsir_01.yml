text: '<p>يعني جل ذكره: اذكروا الله بـالتوحيد والتعظيم في أيام محصيات، وهي أيام رمي
  الجمار، أمر عباده يومئذٍ بالتكبير أدبـار الصلوات، وعند الرمي مع كل حصاة من حصى الـجمار
  يرمي بها جمرة من الجمار.</p><p>وبـمثل الذي قلنا فـي ذلك قال أهل التأويـل: ذكر من
  قال ذلك:</p><p>حدثنـي يعقوب بن إبراهيـم: قال: ثنا هشيـم، عن أبـي بشر، عن سعيد بن
  جبـير، عن ابن عبـاس فـي قوله: { وَاذْكُروا اللّهَ فِـي أيَّامٍ مَعْدُوداتٍ } قال:
  أيام التشريق.</p><p>وحدثنـي مـحمد بن نافع البصري، قال: ثنا غندر، قال: ثنا شعبة،
  عن هشيـم، عن أبـي بشر، عن سعيد بن جبـير، عن ابن عبـاس، مثله.</p><p>وحدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله:
  { وَاذْكُرُوا اللّهَ فِـي أيَّامٍ مَعَدُودَاتٍ } يعنـي الأيام الـمعدودات أيام التشريق،
  وهي ثلاثة أيام بعد النـحر.</p><p>وحدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي
  معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله: { وَاذْكُرُوا اللّهَ
  فِـي أيَّامٍ مَعْدُوداتٍ } يعنـي أيام التشريق.</p><p>وحدثنا مـحمد بن الـمثنى، قال:
  ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير، عن ابن عبـاس، مثله.</p><p>وحدثنا
  أبو كريب، قال: ثنا مخـلد، عن ابن جريج، عن عمرو بن دينار، عن ابن عبـاس: سمعه يوم
  الصدر يقول بعد ما صدر يكبر فـي الـمسجد ويتأوّل: { وَاذْكُرُوا اللّهَ فِـي أيَّامٍ
  مَعْدُودَاتٍ }.</p><p>حدثنا علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَاذْكُرُوا اللّهَ فِـي أيَّامِ
  مَعْدُوداتٍ } يعنـي أيام التشريق.</p><p>وحدثنا عبد الـحميد بن بـيان السكري، قال:
  أخبرنا إسحاق، عن شريك، عن أبـي إسحاق، عن عطاء بن أبـي ربـاح فـي قول الله عز وجل:
  { وَاذْكُرُوا اللّهَ فِـي أيَّامٍ مَعْدُوداتٍ } قال: هي أيام التشريق.</p><p>حدثنا
  ابن وكيع، قال: ثنـي أبـي، عن طلـحة بن عمرو، عن عطاء، مثله.</p><p>وحدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عز وجل:
  { وَاذْكُرُوا اللّهَ فِـي أيَّامٍ مَعْدُوداتٍ } قال أيام التشريق بـمنى.</p><p>حدثنا
  مـحمد بن حميد، قال: ثنا حكام، عن عنبسة، عن لـيث، عن مـجاهد وعطاء قالا: هي أيام التشريق.</p><p>وحدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد، مثله.</p><p>حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن إبراهيـم قال: الأيام الـمعدودات: أيام
  التشريق.</p><p>حدثنا ابن بشار، قال: ثنا يحيى، عن سفـيان، عن منصور، عن إبراهيـم،
  مثله.</p><p>حدثنـي يعقوب، قال: ثنا ابن علـية، قال: أخبرنا يونس، عن الـحسن، قال:
  الأيام الـمعدودات: الأيام بعد النـحر.</p><p>وحدثنا ابن بشار، قال: ثنا مـحمد بن جعفر،
  قال: ثنا شعبة، قال: سألت إسماعيـل بن أبـي خالد عن الأيام الـمعدودات، فقال: أيام
  التشريق.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة
  قوله: { وَاذْكُرُوا اللّهَ فِـي أيَّامِ مَعْدُوداتٍ } كنا نـحدّث أنها أيام التشريق.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَاذْكُرُوا
  اللّهَ فِـي أيَّامِ مَعْدُوداتٍ } قال: هي أيام التشريق.</p><p>وحدثنـي موسى بن هارون،
  قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: أما الأيام الـمعدودات: فهي أيام
  التشريق.</p><p>وحدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</p><p>وحدثنـي
  يونس، قال: أخبرنا ابن وهب، عن مالك، قال: الأيام الـمعدودات: ثلاثة أيام بعد يوم النـحر.</p><p>وحدثت
  عن حسين بن الفرج، قال: سمعت أبـا معاذ الفضل بن خالد، قال: أخبرنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول فـي قوله: { فِـي أيَّامِ مَعْدُوداتٍ } قال: أيام التشريق الثلاثة.</p><p>وحدثنـي
  ابن البرقـي، قال: ثنا عمرو بن أبـي سلـمة، قال: سألت ابن زيد عن الأيام الـمعدودات،
  والأيام الـمعلومات؟ فقال: الأيام الـمعدودات: أيام التشريق، والأيام الـمعلومات: يوم
  عرفة، ويوم النـحر، وأيام التشريق.</p><p>وإنـما قلنا: إن الأيام الـمعدودات هي: أيام
  مِنى وأيام رمي الـجمار لتظاهر الأخبـار عن رسول الله صلى الله عليه وسلم أنه كان يقول
  فـيها: إنها أيام ذكر الله عز وجل. ذكر الأخبـار التـي رويت بذلك:</p><p>حدثنـي يعقوب
  بن إبراهيـم وخلاد بن أسلـم، قالا: ثنا هشيـم، عن عمر بن أبـي سلـمة، عن أبـيه، عن
  أبـي هريرة، أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " أيَّامُ
  التَّشْريق أيَّامُ طُعْمٍ وَذِكْرٍ " </p><p>وحدثنا خلاد، قال: ثنا روح، قال: ثنا
  صالـح، قال: ثنـي ابن شهاب، عن سعيد بن الـمسيب، عن أبـي هريرة أن رسول الله صلى الله
  عليه وسلم بعث عبد الله بن حذافة يطوف فـي منى:</p><p class="hadith"> " ا تَصُومُوا
  هَذِهِ الأيَّامَ فإنَّهَا أيَّامُ أكْلٍ وَشْرْبٍ وَذِكْرِ اللَّهِ عَزَّ وَجَلَّ
  " </p><p>وحدثنا حميد بن مسعدة، قال: ثنا بشر بن الـمفضل، وحدثنـي يعقوب بن إبراهيـم،
  قال: ثنا ابن علـية، قال جميعا: ثنا خالد، عن أبـي قلابة، عن أبـي الـملـيح، عن عائشة
  أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " إنَّ هَذِهِ الأيَّامَ
  أيَّامُ أكْلٍ وَشُرْبٍ وَذِكْرِ الله " </p><p>وحدثني يعقوب، قال: ثنا هشيـم، عن ابن
  أبي ليلى، عن عطاء، عن عائشة، قالت: نهى رسول الله صلى الله عليه وسلم عن صوم أيام
  التشريق وقال:</p><p class="hadith"> " هِيَ أيَّامُ أكْلٍ وَشُرْبٍ وَذِكْرِ اللَّهِ
  " </p><p>وحدثنـي يعقوب، قال: ثنـي هشيـم، عن عبد الـملك بن أبـي سلـيـمان، عن عمرو
  بن دينار: أن رسول الله صلى الله عليه وسلم بعث بشر بن سحيـم، فنادى فـي أيام التشريق،
  فقال:</p><p class="hadith"> " إنّ هذهِ الأيامَ أيامُ أكلٍ وَشُربٍ وذكرِ اللّهِ "
  </p><p>وحدثنـي يعقوب. قال: ثنا هشيـم، عن سفـيان بن حسين، عن الزهري، قال: بعث رسول
  الله صلى الله عليه وسلم عبد الله بن حذافة بن قـيس فنادى فـي أيام التشريق فقال:</p><p
  class="hadith"> " إنّ هَذِهِ الأيّامَ أيَّامُ أكْلٍ وَشُرْبٍ وَذِكْرِ اللّهِ، إلاّ
  مَنْ كانَ علـيهِ صَوْمٌ مِنْ هَدْيٍ " </p><p>وحدثنـي يعقوب، قال: ثنا ابن علـية،
  عن مـحمد بن إسحاق، عن حكيـم بن حكيـم، عن مسعود بن الـحكم الزرقـي، عن أمه قالت: لكأنـي
  أنظر إلـى علـيّ رضي الله عنه علـى بغلة رسول الله صلى الله عليه وسلم البـيضاء حين
  وقـف علـى شعب الأنصار وهو يقول: «أيُّها النَّاسُ إنَّها لَـيْسَتْ بأيَّام صِيامٍ،
  إنَّـمَا هِيَ أيَّامُ أكْلٍ وَشُرْبٍ وَذِكْرٍ».</p><p>فإن قال قائل: إن النبـيّ صلى
  الله عليه وسلم إذ قال فـي أيام منى:</p><p class="hadith"> " إنَّها أيَّام أكْلٍ
  وَشُربٍ وَذِكْرِ اللّهِ " </p><p>لـم يخبر أمته أنها الأيام الـمعدودات التـي ذكرها
  الله فـي كتابه، فما تنكر أن يكون النبـيّ صلى الله عليه وسلم عنى بقوله: وذكر الله:
  الأيام الـمعلومات؟ قـيـل: غير جائز أن يكون عنى ذلك، لأن الله لـم يكن يوجب فـي الأيام
  الـمعلومات من ذكره فـيها ما أوجب فـي الأيام الـمعدودات، وإنـما وصف الـمعلومات جل
  ذكره بأنها أيام يذكر فـيها اسم الله علـى بهائم الأنعام، فقال: لِـيَشْهَدوا مَنافِعَ
  لهُمْ وَيَذْكُرُوا اسْمَ اللّهِ فِـي أيَّامٍ مَعْلُوماتٍ علـى ما رَزَقَهُمْ مِنْ
  بَهِيـمَةِ الأنْعامِ فلـم يوجب فـي الأيام الـمعلومات من ذكره كالذي أوجبه فـي الأيام
  الـمعدودات من ذكره، بل أخبر أنها أيام ذكره علـى بهائم الأنعام. فكان معلوماً إذ قال
  صلى الله عليه وسلم لأيام التشريق:</p><p class="hadith"> " إنَّها أيَّامُ أكْلٍ وَشُرْبٍ
  وَذِكْرِ اللّهِ " </p><p>فأخرج قوله: «وذكْر اللّه»، مطلقاً بغير شرط ولا إضافة، إلـى
  أنه الذكر علـى بهائم الأنعام، أنه عنى بذلك الذكر الذي ذكره الله فـي كتابه، فأوجبه
  علـى عبـاده مطلقاً بغير شرط ولا إضافة إلـى معنى فـي الأيام الـمعدودات. وأنه لو كان
  أراد بذلك صلى الله عليه وسلم وصف الأيام الـمعلومات به، لوصل قوله: «وذكر»، إلـى أنه
  ذكر الله علـى ما رزقهم من بهائم الأنعام، كالذي وصف الله به ذلك ولكنه أطلق ذلك بـاسم
  الذكر من غير وصله بشيء، كالذي أطلقه تبـارك وتعالـى بـاسم الذكر، فقال: { وَاذْكُرُوا
  اللّهَ فِـي أيَّامِ مَعْدُوداتٍ } فكان ذلك من أوضح الدلـيـل علـى أنه عنى بذلك ما
  ذكره الله فـي كتابه وأوجبه فـي الأيام الـمعدودات.</p><p>القول فـي تأويـل قوله تعالـى:
  { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْنِ فَلا إثْمَ عَلَـيْهِ وَمَنْ تَأخَّرَ فَلا إثْمَ
  عَلَـيْهِ لِـمَنِ اتَّقَـى }.</p><p>اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم:
  معناه: فمن تعجل فـي يومين من أيام التشريق فنفر فـي الـيوم الثانـي فلا إثم علـيه
  فـي نفره وتعجله فـي النفر، ومن تأخر عن النفر فـي الـيوم الثانـي من أيام التشريق
  إلـى الـيوم الثالث حتـى ينفر فـي الـيوم الثالث فلا إثم علـيه فـي تأخره. ذكر من قال
  ذلك:</p><p>حدثنا أحمد، قال: ثنا أبو أحمد الزبـيري، قال: ثنا هشيـم، عن عطاء، قال:
  لا إثم علـيه فـي تعجيـله، ولا إثم علـيه فـي تأخيره.</p><p>حدثنا أحمد، قال: ثنا أبو
  أحمد، قال: ثنا هشيـم، عن عوف، عن الـحسن، مثله.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد،
  قال: ثنا هشيـم، عن مغيرة، عن عكرمة، مثله.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْنِ
  } يوم النفر { فَلا إثْمَ عَلَـيْه } لا حرج علـيه وَمَنْ تأخَّرَ فَلا إثْمَ عَلَـيْه.</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: أما من تعجل فـي
  يومين فلا إثم علـيه، يقول: من نفر فـي يومين فلا جناح علـيه، ومن تأخر فنفر فـي الثالث
  فلا جناح علـيه.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: {
  فَمَنْ تَعَجَّلَ فِـي يَوْمَيْنِ } يقول: فمن تعجل فـي يومين: أي من أيام التشريق
  فلا إثم علـيه، ومن أدركه اللـيـل بـمنى من الـيوم الثانـي من قبل أن ينفر فلا نفر
  له حتـى تزول الشمس من الغد. { ومن تأخَّرَ فلا إثْمَ عَلَـيْه } يقول: من تأخر إلـى
  الـيوم الثالث من أيام التشريق فلا إثم علـيه.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { فَمَنْ تَعَجَّلَ فـي يَوْمَينِ
  فَلا إثْمَ عَلَـيْهِ } قال: رخص الله فـي أن ينفروا فـي يومين منها إن شاءوا، ومن
  تأخر فـي الـيوم الثالث فلا إثم علـيه.</p><p>حدثنـي مـحمد بن الـمثنى، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن منصور، عن إبراهيـم أنه قال فـي هذه الآية: { فَمَنْ تَعَجَّلَ
  فِـي يَوْمَيْنِ فَلا إثْمَ عَلَـيْهِ } قال فـي تعجيـله.</p><p>وحدثنا هناد بن السريّ،
  قال: ثنا ابن أبـي زائدة، قال: ثنا إسرائيـل، عن منصور، عن إبراهيـم قال: لا إثم علـيه:
  لا إثم علـى من تعجل، ولا إثم علـى من تأخر.</p><p>وحدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا إسرائيـل، عن منصور، عن إبراهيـم، قال: هذا فـي التعجيـل.</p><p>حدثنا أحمد
  بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا شريك وإسرائيـل، عن زيد بن جبـير، قال: سمعت
  ابن عمر يقول: حلّ النفر فـي يومين لـمن اتقـى.</p><p>وحدثنا أبو كريب، قال: ثنا وكيع،
  عن ابن أبـي لـيـلـى، عن الـحكم، عن مقسم، عن ابن عبـاس. { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن
  فَلا إثمَ عَلَـيْهِ } فـي تعجله { وَمَنْ تأخَّرَ فَلا إثْمَ عَلَـيْهِ } فـي تأخره.</p><p>حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن جريج، قال: قلت لعطاء: أللـمكيّ
  أن ينفر فـي النفر الأول؟ قال: نعم، قال الله عز وجل: { فَمَنْ تَعَجَّلَ فـي يَوْمَيْن
  فَلا إثْمَ عَلَـيْهِ } فهي للناس أجمعين.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد، قال:
  ثنا سفـيان، عن منصور، عن إبراهيـم: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن فَلا إثْمَ
  عَلَـيْهِ } قال: لـيس علـيه إثم.</p><p>حدثنا الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن } بعد يوم النـحر
  فَلا إثْمَ عَلَـيْهِ } يقول: من نفر من منى فـي يومين بعد النـحر فلا إثم علـيه، ومن
  تأخر فلا إثم علـيه فـي تأخره، فلا حرج علـيه.</p><p>حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن إبراهيـم: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن فَلا إثْمَ عَلَـيْهِ }
  فـي تعجله { وَمَنْ تأخَّرَ فَلا إثْمَ عَلَـيْهِ } فـي تأخره.</p><p>وقال آخرون: بل
  معناه: فمن تعجل فـي يومين فهو مغفور له لا إثم علـيه، ومن تأخر كذلك. ذكر من قال ذلك:</p><p>حدثنا
  أحمد بن إسحاق، قال: حدثنا أبو أحمد، قال: ثنا إسرائيـل، عن ثوير، عن أبـيه، عن عبد
  الله: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن فَلا إثْمَ عَلَـيْهِ وَمَنْ تَأخَّرَ فَلا
  إثْمَ عَلَـيْهِ } قال: لـيس علـيه إثم.</p><p>وحدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن حماد، عن إبراهيـم، عن عبد الله: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن
  فَلا إثْمَ عَلَـيْهِ } أي غفر له { وَمَنْ تأخَّرَ فَلا إثْمَ عَلَـيْهِ } قال: غفر
  له.</p><p>حدثنا أحمد بن حازم، قال: ثنا أبو نعيـم، قال: ثنا مسعر، عن حماد، عن إبراهيـم،
  عن عبد الله: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن فَلا إثْمَ عَلَـيْهِ } أي غفر له.</p><p>حدثنا
  أبو كريب، قال: ثنا الـمـحاربـي، وحدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد جميعاً.
  عن سفـيان، عن حماد، عن إبراهيـم، عن عبد الله فـي قوله: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن
  فَلا إثْمَ عَلَـيْهِ وَمَنْ تأخَّرَ فَلا إثْمَ عَلَـيْهِ } قال: قد غفر له.</p><p>حدثنا
  ابن حميد، قال: ثنا حكام، عن سفـيان، عن حماد، عن إبراهيـم فـي قوله: { فَمَنْ تَعَجَّلَ
  فِـي يَوْمَيْن فَلا إثْمَ عَلَـيْهِ وَمَنْ تأخَّرَ فَلا إثْمَ عَلَـيْهِ } قد غفر
  له.</p><p>وحدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن حماد، عن
  إبراهيـم، عن عبد الله قال فـي هذه الآية: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن فَلا
  إثْمَ عَلَـيْهِ وَمنْ تأخَّرَ فَلا إثْمَ عَلَـيْهِ } قال: برىء من الإثم.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا حماد بن سلـمة، عن علـيّ بن زيد، عن الـحسن،
  عن ابن عمر: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن فَلا إثْمَ عَلَـيْهِ وَمَنْ تأخَّرَ
  فَلا إثمَ عَلَـيْهِ } قال: رجع مغفورا له.</p><p>حدثنـي يعقوب، قال: ثنا ابن علـية،
  عن لـيث، عن مـجاهد فـي قوله: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن فَلا إثْمَ عَلَـيْهِ
  وَمَنْ تأخَّرَ فَلا إثْمَ عَلَـيْهِ } قال: قد غفر له.</p><p>حدثنا أحمد بن إسحاق،
  قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن جابر، عن أبـي عبد الله، عن ابن عبـاس: { فَمَنْ
  تَعَجَّلَ فِـي يَوْمَيْن فَلا إثْمَ عَلَـيْهِ } قال: قد غفر له، إنهم يتأولونها علـى
  غير تأويـلها، إن العمرة لتكفر ما معها من الذنوب فكيف بـالـحج؟.</p><p>حدثنا أحمد،
  قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن أبـي حصين، عن إبراهيـم وعامر: { فَمَنْ
  تَعَجَّلَ فِـي يَوْمَيْن فَلا إثْمَ عَلَـيْهِ وَمَنْ تأخَّرَ فَلا إثمَ عَلَـيْهِ
  } قالا: غفر له.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  قال: ثنـي من أصدّقه، عن ابن مسعود قوله: { فَلا إثْمَ عَلَـيْهِ } قال: خرج من الإثْم
  كله { وَمَنْ تأخَّرَ فَلا إثْمَ عَلَـيْه } قال: برىء من الإثم كله، وذلك فـي الصدَر
  عن الـحجّ. قال ابن جريج: وسمعت رجلاً يحدّث عن عطاء بن أبـي ربـاح، عن علـيّ بن أبـي
  طالب رضي الله عنه أنه قال: فلا إثم علـيه، قال: غفر له، ومن تأخر فلا إثم علـيه، قال:
  غُفر له.</p><p>حدثنـي أحمد بن حازم، قال: ثنا أبو نعيـم، قال: ثنا أسود بن سوادة القطان،
  قال: سمعت معاوية بن قرة قال: يخرج من ذنوبه.</p><p>وقال آخرون: معنى ذلك: فمن تعجل
  فـي يومين فلا إثم علـيه، ومن تأخر فلا إثم علـيه فـيـما بـينه وبـين السنة التـي بعدها.
  ذكر من قال ذلك:</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسحاق بن
  يحيى بن طلـحة، قال: سألت مـجاهداً عن قول الله عزّ وجل: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن
  فَلا إثْمَ عَلَـيْهِ وَمَنْ تأخَّرَ فَلا إثْم عَلَـيْهِ } قال: لـمن فـي الـحج، لـيس
  علـيه إثم حتـى الـحج من عام قابل.</p><p>وقال آخرون: بل معناه: فلا إثم علـيه إن اتقـى
  الله فـيـما بقـي من عمره. ذكر من قال ذلك:</p><p>حدثنا أحمد، قال: ثنا أبو أحمد، قال:
  ثنا أبو جعفر الرازي، عن الربـيع بن أنس، عن أبـي العالـية: { فَمَنْ تَعَجَّلَ فِـي
  يَوْمَيْن فَلا إثْمَ عَلَـيْهِ وَمَنْ تأخَّرَ فَلا إثْمَ عَلَـيْهِ } قال: ذهب إثمه
  كله إن اتقـى فـيـما بقـي.</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه عن
  الـمغيرة، عن إبراهيـم، مثله.</p><p>وحدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، عن أبـي العالـية، مثله.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن فَلا إثْمَ عَلَـيْهِ وَمَنْ
  تأخَّرَ فَلا إثْمَ عَلَـيْهِ } قال: لـمن اتقـى بشرط.</p><p>حدثنـي موسى بن هارون،
  قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن
  فَلا إثْمَ عَلَـيْهِ } لا جناح علـيه، ومن تأخر إلـى الـيوم الثالث فلا جناح علـيه
  لـمن اتقـى وكان ابن عبـاس يقول: وددت أني من هؤلاء مـمن يصيبه اسم التقوى.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج: هي فـي مصحف عبد الله:
  لـمن اتقـى الله.</p><p>حدثني علي، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن فَلا إثْمَ عَلَـيْهِ وَمَنْ تأخَّرَ
  فَلا إثْمَ عَلَـيْهِ } فلا حرج علـيه، يقول لمن اتقـى معاصي الله عز وجل.</p><p>وقال
  آخرون: بل معنى ذلك: فمن تعجل فـي يومين من أيام التشريق فلا إثم علـيه، أي فلا حرج
  علـيه فـي تعجيـله النفر إن هو اتقـى قتلَ الصيد حتـى ينقضي الـيوم الثالث، ومن تأخر
  إلـى الـيوم الثالث فلـم ينفر فلا حرج علـيه. ذكر من قال ذلك:</p><p>حدثنا القاسم قال:
  ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا مـحمد بن أبـي صالـح: لـمن اتقـى أن يصيب
  شيئاً من الصيد حتـى يـمضي الـيوم الثالث.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي
  قال: ثنـي عمي قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { فَمَنْ تَعَجَّلَ فِـي يَوْمَيْن
  فَلا إثْمَ عَلَـيْهِ } ولا يحلَّ له أن يقتل صيداً حتـى تـخـلو أيام التشريق.</p><p>وقال
  آخرون: بل معناه: فمن تعجل فـي يومين من أيام التشريق فنفر فلا إثم علـيه، أي مغفور
  له. ومن تأخر فنفر فـي الـيوم الثالث فلا إثم علـيه، أي مغفور له إن اتقـى علـى حجه
  أن يصيب فـيه شيئاً نهاه الله عنه. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة قوله: { لِـمَنِ اتّقـى } قال: يقول لـمن اتّقـى علـى حجه.</p><p>قال
  قتادة: ذكر لنا أن ابن مسعود كان يقول: من اتّقـى فـي حجه غفر له ما تقدم من ذنبه،
  أو ما سلف من ذنبه.</p><p>وأولـى هذه الأقوال بـالصحة قول من قال: تأويـل ذلك: فمن
  تعجل فـي يومين من أيام منى الثلاثة فنفر فـي الـيوم الثانـي فلا إثم علـيه، لـحط الله
  ذنوبه، إن كان قد اتقـى الله فـي حجه فـاجتنب فـيه ما أمره الله بـاجتنابه وفعل فـيه
  ما أمره الله بفعله وأطاعه بأدائه علـى ما كلفه من حدوده. ومن تأخر إلـى الـيوم الثالث
  منهن فلـم ينفر إلـى النفر الثانـي حتـى نفر من غد النفر الأول، فلا إثم علـيه لتكفـير
  الله له ما سلف من آثامه وأجرامه، إن كان اتّقـى الله فـي حجة بأدائه بحدوده.</p><p>وإنـما
  قلنا إن ذلك أولـى تأويلاته لتظاهر الأخبـار عن رسول الله صلى الله عليه وسلم أنه قال:</p><p
  class="hadith"> " مَنْ حَجَّ هَذَا البَـيْتَ فَلَـمْ يَرْفُثْ وَلَـمْ يَفْسُقْ،
  خَرَجَ مِنْ ذُنُوبِهِ كَيَوْمَ وَلَدَتْهُ أُمُّهُ " </p><p>وأنه قال صلـى الله علـيه
  وسلـم:</p><p class="hadith"> " تابِعُوا بَـيْنَ الـحَجّ وَالعُمْرَةِ، فإنَّهُما
  يَنْفِـيانِ الذُّنُوبَ كَمَا يَنْفِـي الكِيرُ خَبَثَ الـحَديدِ وَالذَّهَبِ وَالفِضَّةِ
  " </p><p>حدثنا عبد الله بن سعيد الكندي، قال: ثنا أبو خالد الأحمر، قال: ثنا عمرو
  بن قيس، عن عاصم، عن شقيق، عن عبد الله، قال: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " تَابِعُوا بَيْنَ الحَجِّ وَالعُمْرَةِ فإنهُما يَنفِـيانِ الفَقْرَ
  وَالذُّنُوبَ كمَا يَنْفِي الكِيرُ خَبَثَ الحَدِيدِ وَالذَّهَبِ وَالفِضَّةِ، وَلَيسَ
  للحَجَّةِ المَبْرُورَةِ ثَوَابٌ دُونَ الجنَّة " </p><p>حدثنا ابن حميد، قال: ثنا
  الحكم بن بشير، عن عمرو بن قـيس، عن عاصم، عن زر، عن عبد الله عن النبـيّ صلى الله
  عليه وسلم بنـحوه.</p><p>حدثنا الفضل بن الصبـاح، قال: ثنا ابن عيـينة، عن عاصم بن
  عبـيد الله، عن عبد الله بن عامر بن ربـيعة، عن أبـيه، عن عمر يبلغ به النبـي صلى الله
  عليه وسلم قال:</p><p class="hadith"> " تَابِعُوا بَـيْنَ الـحَجِّ وَالعُمْرةِ، فإنَّ
  متابعةَ ما بـينهما تَنْفِـي الفَقْرَ والذُّنوبَ كَمَا يَنْفـي الكِيرُ الـخَبثَ،
  أو خبثَ الـحَديدِ " </p><p>حدثنا إبراهيـم بن سعيد، قال: ثنا سعيد بن عبد الـحميد،
  قال: ثنا ابن أبـي الزناد، عن موسى بن عقبة، عن صالـح مولـى التوأمة، عن ابن عبـاس،
  قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " إذَا قَضَيْتَ حَجَّكَ
  فأنْتَ مِثْلُ ما وَلَدَتْكَ أُمُّكَ " </p><p>وما أشبه ذلك من الأخبـار التـي يطول
  بذكر جميعها الكتاب، مـما ينبىء عن أن من حجّ فقضاه بحدوده علـى ما أمره الله، فهو
  خارج من ذنوبه، كما قال جل ثناؤه: { فَلا إثْمَ عَلَـيْهِ لِـمَنِ اتَّقـى } الله فـي
  حجه. فكان فـي ذلك من قول رسول الله صلى الله عليه وسلم ما يوضح عن أن معنى قوله جل
  وعز: { فَلا إثْمَ عَلَـيْهِ } أنه خارج من ذنوبه، مـحطوطة عنه آثامه، مغفورة له أجرامه.
  وأنه لا معنى لقول من تأول قوله: { فَلا إثْمَ عَلَـيْهِ } فلا حرج علـيه فـي نفره
  فـي الـيوم الثانـي، ولا حرج علـيه فـي مقامه إلـى الـيوم الثالث لأن الـحرج إنـما
  يوضع عن العامل فـيـما كان علـيه ترك عمله فـيرخص له فـي عمله بوضع الـحرج عنه فـي
  عمله، أو فـيـما كان علـيه عمله، فـيرخص له فـي تركه بوضع الـحرج عنه فـي تركه. فأما
  ما علـى العامل عمله فلا وجه لوضع الـحرج عنه فـيه إن هو عمله، وفرضه عمله، لأنه مـحال
  أن يكون الـمؤدّى فرضاً علـيه حَرِجاً بأدائه، فـيجوز أن يقال: قد وضعنا عنك فـيه الـحرج.</p><p>وإذ
  كان ذلك كذلك، وكان الـحاج لا يخـلو عند من تأول قوله: { فَلا إثْمَ عَلَـيْهِ } فلا
  حرج علـيه، أو فلا جناح علـيه من أن يكون فرضه النفر فـي الـيوم الثانـي من أيام التشريق،
  فوضع عنه الـحرج فـي الـمقام، أو أن يكون فرضه الـمقام إلـى الـيوم الثالث، فوضع عنه
  الـحرج فـي النفر فـي الـيوم الثانـي، فإن يكن فرضه فـي الـيوم الثانـي من أيام التشريق
  الـمقام إلـى الـيوم الثالث منها، فوضع عنه الـحرج فـي نفره فـي الـيوم الثانـي منها،
  وذلك هو التعجل الذي قـيـل: { فَمَنْ تَعَجَّلَ فـي يَوْمَينِ فَلا إثْمَ عَلَـيْهِ
  } فلا معنى لقوله علـى تأويـل من تأوّل ذلك: { فَلا إِثمَ عَلَـيْهِ } فلا جناح علـيه،
  { وَمَنْ تَأَخَّرَ فَلا إِثمَ عَلَـيْهِ } لأن الـمتأخر إلـى الـيوم الثالث إنـما
  هو متأخر عن أداء فرض علـيه تارك قبول رخصة النفر، فلا وجه لأن يقال: لا حرج علـيك
  فـي مقامك علـى أداء الواجب علـيك، لـما وصفنا قبل، أو يكون فرضه فـي الـيوم الثانـي
  النفر، فرخص له فـي الـمقام إلـى الـيوم الثالث فلا معنى أن يقال: لا حرج علـيك فـي
  تعجلك النفر الذي هو فرضك وعلـيك فعله للذي قدمنا من العلة وكذلك لا معنى لقول من قال:
  معناه: { فَمَنْ تَعَجَّلَ فـي يَوْمَيْنِ فَلا إثْمَ عَلَـيْهِ } ولا حرج علـيه فـي
  نفره ذلك، إن اتقـى قتل الصيد إلـى انقضاء الـيوم الثالث لأن ذلك لو كان تأويلاً مسلـماً
  لقائله لكان فـي قوله: { وَمَنْ تأخَّرَ فلاَ إثْمَ عَلَـيْهِ } ما يبطل دعواه، لأنه
  لا خلاف بـين الأمة فـي أن الصيد للـحاج بعد نفره من منى فـي الـيوم الثالث حلال، فما
  الذي من أجله وضع عنه الـحرج فـي قوله: { وَمَنْ تأخَّرَ فَلا إثْمَ عَلَـيْهِ } إذا
  هو تأخر إلـى الـيوم الثالث ثم نفر؟هذا مع إجماع الـحجة علـى أن الـمـحرم إذا رمى وذبح
  وحلق وطاف بـالبـيت فقد حلّ له كل شيء، وتصريح الرواية الـمروية عن رسول الله صلى الله
  عليه وسلم بنـحو ذلك، التـي:</p><p>حدثنا بها هناد بن السري الـحنظلـي، قال: ثنا عبد
  الرحيـم بن سلـيـمان، عن حجاج، عن أبـي بكر بن مـحمد بن عمرو بن حزم، عن عمرة قالت:
  سألت عائشة أم الـمؤمنـين رضي الله عنها متـى يحلّ الـمـحرم؟ فقالت: قال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " إذَا رَمَيْتُـمْ وَذَبحْتُـمْ وَحَلَقْتُـمْ
  حَلَّ لَكُمْ كُلُّ شَيْءٍ إلاَّ النِّساءَ " </p><p>قال: وذكر الزهري عن عمرة، عن
  عائشة، عن النبـي صلى الله عليه وسلم، مثله.</p><p>وأما الذي تأول ذلك أنه بـمعنى:
  لا إثم علـيه إلـى عام قابل فلا وجه لتـحديد ذلك بوقت، وإسقاطه الإثم عن الـحاج سنة
  مستقبلة، دون آثامه السالفة، لأن الله جل ثناؤه لـم يحصر ذلك علـى نفـي إثم وقت مستقبل
  بظاهر التنزيـل، ولا علـى لسان الرسول علـيه الصلاة والسلام، بل دلالة ظاهر التنزيـل
  تبـين عن أن الـمتعجل فـي الـيومين والـمتأخر لا إثم علـى كل واحد منهما فـي حاله التـي
  هو بها دون غيرها من الأحوال، والـخبر عن الرسول صلى الله عليه وسلم يصرّح بأنه بـانقضاء
  حجه علـى ما أمر به خارج من ذنوبه كيوم ولدته أمه.</p><p>ففـي ذلك من دلالة ظاهر التنزيـل،
  وصريح قول الرسول صلى الله عليه وسلم دلالة واضحة علـى فساد قول من قال: معنى قوله:
  { فَلا إثْمَ عَلَـيْهِ } فلا إثم علـيه من وقت انقضاء حجه إلـى عام قابل.</p><p>فإن
  قال لنا قائل: ما الـجالب اللام فـي قوله: { لِـمَنِ اتَّقَـى } وما معناها؟ قـيـل:
  الـجالب لها معنى قوله: { فَلا إثْمَ عَلَـيْهِ } لأن فـي قوله: { فَلا إثْمَ عَلَـيْهِ
  } معنى حططنا ذنوبه وكفرنا آثامه، فكان فـي ذلك معنى: جعلنا تكفـير الذنوب لـمن اتَّقَـى
  الله فـي حجه، فترك ذكر جعلنا تكفـير الذنوب اكتفـاء بدلالة قوله: { فَلا إثْمَ عَلَـيْهِ
  }.</p><p>وقد زعم بعض نـحويـي البصرة أنه كأنه إذا ذكر هذه الرخصة فقد أخبر عن أمر،
  فقال: لـمن اتَّقَـى أي هذا لـمن اتقـى. وأنكر بعضهم ذلك من قوله، وزعم أن الصفة لا
  بد لها من شيء تتعلق به، لأنها لا تقوم بنفسها، ولكنها فـيـما زعم من صلة «قول» متروك،
  فكان معنى الكلام عنده ما «قلنا»: ومن تأخر فلا إثم علـيه لـمن اتقـى، وقام قوله: {
  ومن تأخَّرَ فَلا إثْمَ عَلَـيْهِ } مقام القول.</p><p>وزعم بعض أهل العربـية أن موضع
  طرح الإثم فـي الـمتعجل، فجعل فـي الـمتأخر، وهو الذي أدى ولـم يقصر، مثل ما جعل علـى
  الـمقصر، كما يقال فـي الكلام: إن تصدّقت سرّا فحسن، وإن أظهرت فحسن. وهما مختلفـان،
  لأن الـمتصدّق علانـية إذا لـم يقصد الرياء فحسن، وإن كان الإسرار أحسن ولـيس فـي وصف
  حالتـي الـمتصدقـين بـالـحسن وصف إحداهما بـالإثم وقد أخبر الله عز وجل عن النافرين
  بنفـي الإثم عنهما، ومـحال أن ينفـي عنهما إلا ما كان فـي تركه الإثم علـى ما تأوله
  قائلو هذه الـمقالة. وفـي إجماع الـجميع علـى أنهما جميعاً لو تركا النفر وأقاما بـمنى
  لـم يكونا آثمين ما يدلّ علـى فساد التأويـل الذي تأوله من حكينا عنه هذا القول. وقال
  أيضا: فـيه وجه آخر، وهو معنى نهي الفريقـين عن أن يؤثم أحد الفريقـين الآخر، كأنه
  أراد بقوله: { فَلا إثْمَ عَلَـيْهِ } لا يقل الـمتعجل للـمتأخر: أنت آثم، ولا الـمتأخر
  للـمتعجل أنت آثم بـمعنى: فلا يؤثمنّ أحدهما الآخر. وهذا أيضا تأويـل لقول جميع أهل
  التأويـل مخالف، وكفـى بذلك شاهدا علـى خطئه.</p><p>القول فـي تأويـل قوله تعالـى:
  { وَاتَّقُوا اللَّهَ وَاعْلَـمُوا أنَّكُم إلَيْهِ تُحْشَرُونَ }.</p><p>يعنـي بذلك
  جل ثناؤه: واتقوا الله أيها الـمؤمنون فـيـما فرض علـيكم من فرائضه، فخافوه فـي تضيـيعها
  والتفريط فـيها، وفـيـما نهاكم عنه فـي حجكم ومناسككم أن ترتكبوه أو تأتوه وفـيـما
  كلفكم فـي إحرامكم لـحجكم أن تقصروا فـي أدائه والقـيام به، واعلـموا أنكم إلـيه تـحشرون،
  فمـجازيكم هو بأعمالكم، الـمـحسن منكم بإحسانه، والـمسيء بإساءته، وموف كل نفس منكم
  ما عملت وأنتـم لا تظلـمون.</p>'
