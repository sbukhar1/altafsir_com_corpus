text: '<p>والأيام المعدودات. أيام التشريق، وذكر الله فيها: التكبير في أدبار الصلوات
  وعند الجمار. وعن عمر رضي الله عنه: أنه كان يكبر في فسطاطه بمنى فيكبر من حوله، حتى
  يكبر الناس في الطريق وفي الطواف { فَمَن تَعَجَّلَ } فمن عجّل في النفر أو استعجل
  النفر. وتعجل، واستعجل: يجيئان مطاوعين بمعنى عجل. يقال: تعجل في الأمر واستعجل: ومتعديين،
  يقال: تعجل الذهاب واستعجله. والمطاوعة أوفق لقوله: { وَمَن تَأَخَّرَ } كما هي كذلك
  في قوله:</p><p class="poetry_or_grammar">قَدْ يُدْرِكُ الْمُتَأَنِّي بَعْضَ حَاجَتِه</p><p
  class="poetry_or_grammar">وَقَدْ يَكُونُ مَعَ الْمُسْتَعْجِلِ الزَّلَلُ</p><p>لأجل
  المتأني { فِى يَوْمَيْنِ } بعد يوم النحر يوم القرّ وهو اليوم الذي يسميه أهل مكة
  يوم الرؤوس، واليوم بعده ينفر إذا فرغ من رمي الجمار كما يفعل الناس اليوم وهو مذهب
  الشافعي ويروى عن قتادة. وعند أبي حنيفة وأصحابه ينفر قبل طلوع الفجر { وَمَن تَأَخَّرَ
  } حتى رمى في اليوم الثالث. والرمي في اليوم الثالث يجوز تقديمه على الزوال عند أبي
  حنيفة. وعند الشافعي لايجوز. فإن قلت: كيف قال: { فَلا إِثْمَ عَلَيْهِ } عند التعجل
  والتأخر جميعاً؟ قلت: دلالة على أنّ التعجل والتأخر مخير فيهما، كأنه قيل: فتعجلوا
  أو تأخروا. فإن قلت: أليس التأخر بأفضل؟ قلت: بلى، ويجوز أن يقع التخيير بين الفاضل
  والأفضل كما خير المسافر بين الصوم والإفطار وإن كان الصوم أفضل وقيل: إنّ أهل الجاهلية
  كانوا فريقين: منهم من جعل المتعجل آثماً، ومنهم من جعل المتأخر آثماً فورد القرآن
  بنفي المأثم عنهما جميعاً { لِمَنِ ٱتَّقَىٰ } أي ذلك التخيير، ونفي الإثم عن المتعجل
  والمتأخر لأجل الحاج المتقي: لئلا يتخالج في قلبه شيء منهما فيحسب أنّ أحدهما يرهق
  صاحبه آثام في الإقدام عليه، لأنّ ذا التقوى حذّر متحرّز من كل ما يريبه، ولأنه هو
  الحاج على الحقيقة عند الله. ثم قال: { وَٱتَّقُواْ ٱللَّهَ } ليعبأ بكم. ويجوز أن
  يراد ذلك الذي مرّ ذكره من أحكام الحج وغيره لمن اتقى، لأنه هو المنتفع به دون من سواه،
  كقوله:</p><p class="quran">ذَلِكَ خَيْرٌ لّلَّذِينَ يُرِيدُونَ وَجْهَ ٱللَّهِ</p><p>[الروم:
  38].</p>'
