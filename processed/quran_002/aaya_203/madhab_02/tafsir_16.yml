text: "<p>{ مَّعْدُودَاتٍ } أيام منى إجماعاً وإن شرك بعضهم بين بعضها وبين الأيام المعلومات.
  { تَعَجَّلَ فِى يَوْمَيْنِ } النَّفْر الأول. { وَمَن تَأَخَّرَ } النَّفْر الثاني.
  { فَلآ إِثْمَ عَلَيْهِ } في تعجله ولا تأخره، أو يغفر لكل واحد منهما، أو لا إثم عليه
  إن أتقى فيما بقي من عمره، أو لا إثم عليه إن اتقى قتل الصيد في الثالث من أيام التشريق،
  أو إن اتقى ما نُهِي عنه غُفر له ما تقدم من ذنبه. { وَاذْكُرُواْ اللَّهَ } بالتكبير
  في الأيام المعدودات من صلاة الصبح يوم عرفة إلى صلاة العصر آخر أيام التشريق، أو من
  الفجر يوم عرفة إلى العصر يوم النحر، أو من الظهر يوم النحر إلى بعد العصر آخر أيام
  التشريق، أو بعد صلاة الصبح من آخر التشريق.</p>"
