text: '<p>ومعنى قوله جل ثناؤه: { بِئْسَمَا اشْتَرَوْا بِهِ أنْفُسَهُمْ } ساء ما اشتروا
  به أنفسهم. وأصل «بِئْسَ»: «بَئِسَ» من البؤس، سكنت همزتها ثم نقلت حركتها إلـى البـاء،
  كما قـيـل فـي ظَلِلْت: ظِلْتُ، وكما قـيـل للكَبِد: كِبْدٌ، فنقلت حركة البـاء إلـى
  الكاف لـما سكنت البـاء. وقد يحتـمل أن تكون «بِئْس» وإن كان أصلها «بَئِسَ» من لغة
  الذين ينقلون حركة العين من فعل إلـى الفـاء إذا كانت عين الفعل أحد حروف الـحلق الستة،
  كما قالوا من «لَعِبَ» «لِعْبَ»، ومن «سَئِمَ» «سِئْمَ»، وذلك فـيـما يقال لغة فـاشية
  فـي تـميـم، ثم جعلت دالّة علـى الذمّ والتوبـيخ ووصلت ب«ما».</p><p>واختلف أهل العربـية
  فـي معنى «ما» التـي مع «بئسما»، فقال بعض نـحويـي البصرة: هي وحدها اسم، و«أن يكفروا»
  تفسير له، نـحو: نعم رجلاً زيد. و«أن ينزل الله» بدل من «أنزل الله».</p><p>وقال بعض
  نـحويـي الكوفة: معنى ذلك: بئس الشيء اشتروا به أنفسهم أن يكفروا، ف«ما» اسم بئس، و«أن
  يكفروا» الاسم الثانـي. وزعم أن «أن ينزل الله من فضله» إن شئت جعلت «أن» فـي موضع
  رفع، وإن شئت فـي موضع خفض. أما الرفع: فبئس الشيء هذا أن فعلوه وأما الـخفض: فبئس
  الشيء اشتروا به أنفسهم أن يكفروا بـما أنزل الله بغيا. قال: وقوله:</p><p class="quran">لَبِئْسَ
  مَا قَدَّمَتْ لَهُمْ أَنفُسُهُمْ أَن سَخِطَ ٱللَّهُ عَلَيْهِمْ وَفِي ٱلْعَذَابِ
  هُمْ خَالِدُونَ</p><p>[المائدة: 80] كمثل ذلك. والعرب تـجعل «ما» وحدها فـي هذا البـاب
  بـمنزلة الاسم التام كقوله: فَنعِمَّا هِيَ و«بئسما أنت». واستشهد لقوله ذلك برجز بعض
  الرُّجَّاز:</p><p class="poetry_or_grammar">لا تَعْجِلا فِـي السّيْرِ وادْلُوَاهَا</p><p
  class="poetry_or_grammar">لَبِئْسَما بُطْءٌ وَلا نَرعاها</p><p>قال أبو جعفر: والعرب
  تقول: لبئسما تزويج ولا مهر، فـيجعلون «ما» وحدها اسما بغير صلة. وقائل هذه الـمقالة
  لا يجيز أن يكون الذي يـلـي «بئس» معرفة موَقَّتة وخبره معرفة موقّتة. وقد زعم أن «بئسما»
  بـمنزلة: بئس الشيء اشتروا به أنفسهم، فقد صارت «ما» بصلتها اسما موقتا لأن «اشتروا»
  فعل ماض من صلة «ما» فـي قول قائل هذه الـمقالة، وإذا وصلت بـماض من الفعل كانت معرفة
  موقتة معلومة فـيصير تأويـل الكلام حينئذٍ: «بئس شراؤهم كفرهم»، وذلك عنده غير جائز،
  فقد تبـين فساد هذا القول. وكان آخر منهم يزعم أن «أن» فـي موضع خفض إن شئت، ورفع إن
  شئت، فأما الـخفض فأن تردّه علـى الهاء التـي فـي «به» علـى التكرير علـى كلامين، كأنك
  قلت: اشتروا أنفسهم بـالكفر. وأما الرفع فأن يكون مكرّراً علـى موضع «ما» التـي تلـي
  «بئس». قال: ولا يجوز أن يكون رفعاً علـى قولك: بئس الرجلُ عبدُ الله.</p><p>وقال بعضهم:
  «بئسما» شيء واحد يعرف ما بعده كما حكي عن العرب: «بئسما تزويج ولا مهر» فرافع تزويج
  «بئسما»، كما يقال: «بئسما زيد، وبئسما عمرو»، فـيكون «بئسما» رفعاً بـما عاد علـيها
  من الهاء، كأنك قلت: بئس شيء الشيء اشتروا به أنفسهم، وتكون «أن» مترجمة عن «بئسما».</p><p>وأولـى
  هذه الأقوال بـالصواب قول من جعل «بئسما» مرفوعاً بـالراجع من الهاء فـي قوله: { اشْتَرَوا
  بِهِ } كما رفعوا ذلك بعبد الله، إذ قالوا: بئسما عبد الله، وجعل «أن يكفروا» مترجمة
  عن «بئسما»، فـيكون معنى الكلام حينئذٍ: بئس الشي بـاع الـيهود به أنفسم كفرهم بـما
  أنزل الله بغيا وحسدا أن ينزل الله من فضله. وتكون «أن» التـي فـي قوله: «أن ينزل الله»،
  فـي موضع نصب لأنه يعنـي به أن يكفروا بـما أنزل الله من أجل أن ينزل الله من فضله
  علـى من يشاء من عبـاده وموضع أن جر. وكان بعض أهل العربـية من الكوفـيـين يزعم أن
  «أن» فـي موضع خفض بنـية البـاء. وإنـما اخترنا فـيها النصب لتـمام الـخبر قبلها، ولا
  خافض معها يخفضها، والـحرف الـخافض لا يخفض مضمراً. وأما قوله: { اشْتَرَوْا بِهِ أنْفُسَهُمْ
  } فإنه يعنـي به بـاعوا أنفسهم. كما:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { بِئْسَما اشْتَرَوْا بِهِ أنْفُسَهُمْ } يقول: بـاعوا أنفسهم
  أن يكفروا بـما أنزل الله بغياً.</p><p>حدثنا القاسم، قال: ثنا الـحسن، قال: حدثنـي
  حجاج، عن ابن جريج، قال: قال مـجاهد: { بِئْسَما اشْتَرَوْا بِهِ أنْفُسَهُمْ } يهود
  شروا الـحق بـالبـاطل وكتـمان ما جاء به مـحمد صلى الله عليه وسلم بأن بـيَّنوه. والعرب
  تقول: شَريته بـمعنى بعته، واشتروا فـي هذا الـموضع «افتعلوا» من شريت. وكلام العرب
  فـيـما بلغنا أن يقولوا: شَرَيْت بـمعنى بعت، واشتريت بـمعنى ابتعت. وقـيـل إنـما سمي
  الشاري شارياً لأنه بـاع نفسه ودنـياه بآخرته. ومن ذلك قول يزيد بن مفرِّغ الـحميري:</p><p
  class="poetry_or_grammar">وَشَرَيْتُ بُرْداً لَـيْتَنِـي</p><p class="poetry_or_grammar">مِنْ
  قَبْلُ بُرْدٍ كُنْتُ هامَهْ</p><p>ومنه قول الـمسيَّب بن عَلَس:</p><p class="poetry_or_grammar">يُعْطَى
  بِها ثَمَنا فَـيَـمْنَعُها</p><p class="poetry_or_grammar">ويَقُولُ صَاحِبُهَا ألا
  تَشْرِي</p><p>يعنـي به: بعت برداً. وربـما استعمل «اشتريت» بـمعنى «بعت»، و«شريت»
  فـي معنى «ابتعت»، والكلام الـمستفـيض فـيهم هو ما وصفت.</p><p>وأما معنى قوله: { بَغْياً
  } فإنه يعنـي به: تعدّيا وحسدا. كما:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  حدثنا سعيد بن قتادة: { بَغْياً } قال: أي حسدا، وهم الـيهود.</p><p>حدثنـي موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { بَغْياً } قال: بغوا علـى مـحمد صلى الله عليه
  وسلم وحسدوه، وقالوا: إنـما كانت الرسل من بنـي إسرائيـل، فما بـال هذا من بنـي إسماعيـل
  فحسدوه أن ينزل الله من فضله علـى من يشاء من عبـاده.</p><p>حدثنـي الـمثنى، قال: ثنا
  آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { بَغْياً } يعنـي حسدا أن
  ينزل الله من فضله علـى من يشاء من عبـاده، وهم الـيهود كفروا بـما أنزل علـى مـحمد
  صلى الله عليه وسلم.</p><p>حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، مثله.</p><p>قال أبو جعفر: فمعنى الآية: بئس الشيء بـاعوا به أنفسهم الكفر
  بـالذي أنزل الله فـي كتابه علـى موسى من نبوّة مـحمد صلى الله عليه وسلم والأمر بتصديقه
  واتبـاعه، مِنْ أجل أن أنزل الله من فضله، وفضلُه حكمته وآياته ونبوّته علـى من يشاء
  من عبـاده يعنـي به علـى مـحمد صلى الله عليه وسلم بغيا وحسداً لـمـحمد صلى الله عليه
  وسلم، من أجل أنه كان من ولد إسماعيـل، ولـم يكن من بنـي إسرائيـل.</p><p>فإن قال قائل:
  وكيف بـاعت الـيهود أنفسها بـالكفر فقـيـل: { بئْسَما اشْتَرَوْا بِهِ أنْفُسَهُمْ
  أنْ يَكْفُرُوا بِـمَا أنْزَلَ اللَّهُ }؟ وهل يشترى بـالكفر شيء؟ قـيـل: إن معنى الشراء
  والبـيع عند العرب: هو إزالة مالك ملكه إلـى غيره بعوض يعتاضه منه، ثم تستعمل العرب
  ذلك فـي كل معتاض من عمله عوضاً شرّاً أو خيراً، فتقول: نِعْمَ ما بـاع به فلان نفسه،
  وبئس ما بـاع به فلان نفسه، بـمعنى: نعم الكسب أكسبها وبئس الكسب أكسبها إذا أورثها
  بسعيه علـيها خيراً أو شرّاً. فكذلك معنى قوله جل ثناؤه: { بِئْسَ مَا اشْتَرَوْا بِهِ
  أنْفُسَهُمْ } لـما أوبقوا أنفسهم بكفرهم بـمـحمد صلى الله عليه وسلم فأهلكوها، خاطبهم
  الله والعرب بـالذي يعرفونه فـي كلامهم فقال: { بئسما اشتروا به أنفسهم } يعنـي بذلك:
  بئس ما أكسبوا أنفسهم بسعيهم، وبئس العوض اعتاضوا من كفرهم بـالله فـي تكذيبهم مـحمداً،
  إذْ كانوا قد رضوا عوضا من ثواب الله وما أعدّ لهم لو كانوا آمنوا بـالله وما أنزل
  علـى أنبـيائه بـالنار، وما أعدّ لهم بكفرهم بذلك. وهذه الآية وما أخبر الله فـيها
  عن حسد الـيهود مـحمدا صلى الله عليه وسلم وقومه من العرب، من أجل أن الله جعل النبوّة
  والـحكمة فـيهم دون الـيهود من بنـي إسرائيـل، حتـى دعاهم ذلك إلـى الكفر به مع علـمهم
  بصدقه، وأنه نبـيّ لله مبعوث ورسول مرسل نظيرة الآية الأخرى فـي سورة النساء، وذلك
  قوله:</p><p class="quran">أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَٰبِ
  يُؤْمِنُونَ بِٱلْجِبْتِ وَٱلطَّٰغُوتِ وَيَقُولُونَ لِلَّذِينَ كَفَرُواْ هَٰؤُلاءِ
  أَهْدَىٰ مِنَ ٱلَّذِينَ آمَنُواْ سَبِيلاً * أُوْلَـٰئِكَ ٱلَّذِينَ لَعَنَهُمُ ٱللَّهُ
  وَمَن يَلْعَنِ ٱللَّهُ فَلَن تَجِدَ لَهُ نَصِيراً * أَمْ لَهُمْ نَصِيبٌ مِّنَ ٱلْمُلْكِ
  فَإِذاً لاَّ يُؤْتُونَ ٱلنَّاسَ نَقِيراً * أَمْ يَحْسُدُونَ ٱلنَّاسَ عَلَىٰ مَآ
  آتَٰهُمُ ٱللَّهُ مِن فَضْلِهِ فَقَدْ آتَيْنَآ آلَ إِبْرَٰهِيمَ ٱلْكِتَٰبَ وَٱلْحِكْمَةَ
  وَآتَيْنَاهُمْ مُّلْكاً عَظِيماً</p><p>[النساء: 51-54]. القول فـي تأويـل قوله تعالـى:
  { أنْ يُنَزّلَ اللَّهُ مِنْ فَضْلِهِ علـى مَنْ يَشاءُ منْ عِبـادِهِ }.</p><p>قد
  ذكرنا تأويـل ذلك وبـيّنا معناه، ولكنا نذكر الرواية بتصحيح ما قلنا فـيه.</p><p>حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: حدثنـي ابن إسحاق، عن عاصم بن عمر بن قتادة الأنصاري،
  عن أشياخ منهم قوله: { بَغْيا أنْ يُنَزّلَ اللَّهُ مِنْ فَضْلِهِ علـى مَنْ يَشاءُ
  مِنْ عِبـادِهِ } أي أن الله تعالـى جعله فـي غيرهم.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قال: هم الـيهود، ولـما بعث الله نبـيه مـحمدا صلى الله عليه
  وسلم فرأوا أنه بعث من غيرهم، كفروا به حسدا للعرب، وهم يعلـمون أنه رسول الله صلى
  الله عليه وسلم يجدونه مكتوبـاً عندهم فـي التوراة.</p><p>حدثنـي الـمثنى، قال: ثنا
  آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية، مثله.</p><p>حدثت عن عمار،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</p><p>حدثنـي موسى، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي، قال: قالوا: إنـما كانت الرسل من بنـي إسرائيـل،
  فما بـال هذا من بنـي إسماعيـل.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن علـيّ الأزدي قال: نزلت فـي الـيهود.</p><p>القول
  فـي تأويـل قوله تعالـى: { فَبـاءوا بِغَضَبٍ علـى غَضَبٍ }.</p><p>يعنـي بقوله: {
  فَبـاءُوا بِغَضَبٍ علـى غَضَبٍ } فرجعت الـيهود من بنـي إسرائيـل بعد الذي كانوا علـيه
  من الاستنصار بـمـحمد صلى الله عليه وسلم والاستفتاح به، وبعد الذي كانوا يخبرون به
  الناس من قبل مبعثه أنه نبـيّ مبعوث مرتدين علـى أعقابهم حين بعثه الله نبـيّا مرسلاً،
  فبـاءوا بغضب من الله استـحقّوه منه بكفرهم بـمـحمد حين بعث، وجحودهم نبوّته، وإنكارهم
  إياه أن يكون هو الذي يجدون صفته فـي كتابهم عناداً منهم له وبغياً وحسداً له وللعرب
  { عَلـى غَضَبٍ } سالف كان من الله علـيهم قبل ذلك سابق غضبه الثانـي لكفرهم الذي كان
  قبل ذلك بعيسى ابن مريـم، أو لعبـادتهم العجل، أو لغير ذلك من ذنوب كانت لهم سلفت يستـحقون
  بها الغضب من الله. كما:</p><p>حدثنا ابن حميد، قال: ثنا سلـمة بن الفضل، قال: حدثنـي
  ابن إسحاق، عن مـحمد بن أبـي مـحمد، فـيـما أروي عن سعيد بن جبـير أو عكرمة، عن ابن
  عبـاس: { فَبـاءُوا بِغَضَبٍ علـى غَضَبٍ } فـالغضب علـى الغضب غضبه علـيهم فـيـما
  كانوا ضيعوا من التوراة وهي معهم، وغضب بكفرهم بهذا النبـيّ الذي أحدث الله إلـيهم.</p><p>حدثنا
  ابن بشار، قال: ثنا يحيى بن سعيد وعبد الرحمن، قالا: ثنا سفـيان عن أبـي بكير، عن عكرمة:
  { فَبـاءُوا بِغَضَبٍ علـى غَضَبٍ } قال: كُفْرٌ بعيسى وكفرٌ بـمـحمد صلى الله عليه
  وسلم.</p><p>حدثنا أبو كريب، قال: ثنا يحيى بن يـمان، قال: ثنا سفـيان، عن أبـي بكير،
  عن عكرمة: { فَبـاءُوا بِغَضَبٍ علـى غَضَبٍ } قال: كفرهم بعيسى ومـحمد صلى الله عليه
  وسلم.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن
  أبـي بكير، عن عكرمة مثله.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن الشعبـي،
  قال: الناس يوم القـيامة علـى أربعة منازل: رجل كان مؤمناً بعيسى وآمن بـمـحمد صلـى
  الله علـيهما فله أجران.</p><p>ورجل كان كافراً بعيسى فآمن بـمـحمد صلى الله عليه وسلم
  فله أجر. ورجل كان كافرا بعيسى فكفر بـمـحمد، فبـاء بغضب علـى غضب. ورجل كان كافرا
  بعيسى من مشركي العرب، فمات بكفره قبل مـحمد صلى الله عليه وسلم فبـاء بغضب.</p><p>حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { فَبـاءُوا بِغَضَبٍ علـى
  غَضَبٍ } غضب الله علـيهم بكفرهم بـالإنـجيـل وبعيسى، وغضب علـيهم بكفرهم بـالقرآن
  وبـمـحمد صلى الله عليه وسلم.</p><p>حدثنـي الـمثنى قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: { فبَـاءُوا بِغَضَبٍ } الـيهود بـما كان من تبديـلهم
  التوراة قبل خروج النبـيّ صلى الله عليه وسلم، { عَلَـى غَضَبٍ } جحودهم النبـيّ صلى
  الله عليه وسلم وكفرهم بـما جاء به.</p><p>حدثنا الـمثنى، قال: ثنا آدم، قال: ثنا أبو
  جعفر، عن الربـيع، عن أبـي العالـية: { فَبَـاءُوا بِغَضَبٍ علـى غَضَبٍ } يقول: غضب
  الله علـيهم بكفرهم بـالإنـجيـل وعيسى، ثم غضبه علـيهم بكفرهم بـمـحمد صلى الله عليه
  وسلم وبـالقرآن.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { فَبـاءُوا
  بِغَضَبً علـى غَضَبٍ } أما الغضب الأول: فهو حين غضب الله علـيهم فـي العجل، وأما
  الغضب الثانـي: فغضب علـيهم حين كفروا بـمـحمد صلى الله عليه وسلم.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج وعطاء وعبـيد بن عمير قوله: { فَبَـاءُوا
  بِغَضَبٍ علـى غَضَبٍ } قال: غضب الله علـيهم فـيـما كانوا فـيه من قبل خروج النبـيّ
  صلى الله عليه وسلم من تبديـلهم وكفرهم، ثم غضب علـيهم فـي مـحمد صلى الله عليه وسلم
  إذ خرج فكفروا به.</p><p>قال أبو جعفر: وقد بـينا معنى الغضب من الله علـى من غضب علـيه
  من خـلقه واختلاف الـمختلفـين فـي صفته فـيـما مضى من كتابنا هذا بـما أغنى عن إعادته،
  والله تعالـى أعلـم.</p><p>القول فـي تأويـل قوله تعالـى: { وللْكافِرِينَ عَذَابَ
  مُهِين }.</p><p>يعنـي بقوله جل ثناؤه: { وللْكافِرِينَ عَذَاب مُهِين }: وللـجاحدين
  نبوّة مـحمد صلى الله عليه وسلم من الناس كلهم عذاب من الله إما فـي الآخرة، وإما فـي
  الدنـيا والآخرة { مهين } هو الـمذلّ صاحبه الـمخزي الـملبسه هواناً وذلة.</p><p>فإن
  قال قائل: أيّ عذاب هو غير مهين صاحبه فـيكون للكافرين الـمهين منه؟ قـيـل: إن الـمهين
  هو الذي قد بـينا أنه الـمورث صاحبه ذلّةً وهوانا الذي يخـلد فـيه صاحبه لا ينتقل من
  هوانه إلـى عزّ وكرامة أبداً، وهو الذي خصّ الله به أهل الكفر به وبرسله وأما الذي
  هو غير مهين صاحبه: فهو ما كان تـمـحيصاً لصاحبه، وذلك هو كالسارق من أهل الإسلام يسرق
  ما يجب علـيه به القطع فتُقطع يده، والزانـي منهم يزنـي فـيقام علـيه الـحدّ، وما أشبه
  ذلك من العذاب، والنكال الذي جعله الله كفـارات للذنوب التـي عذّب بها أهلها، وكأهل
  الكبـائر من أهل الإسلام الذين يعذّبون فـي الآخرة بـمقادير أجرامهم التـي ارتكبوها
  لـيـمـحَّصوا من ذنوبهم ثم يدخـلون الـجنة. فإن كل ذلك وإن كان عذابـاً فغير مهين من
  عذّب به، إذ كان تعذيب الله إياه به لـيـمـحصه من آثامه ثم يورده معدن العزّ والكرامة
  ويخـلده فـي نعيـم الـجنان.</p>'
