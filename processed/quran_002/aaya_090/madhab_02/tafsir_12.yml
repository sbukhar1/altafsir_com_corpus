text: "<p>قوله تعالى: { بِئْسَمَا اشْتَرَوْا بِهِ أَنفُسَهُمْ } اشتروا بمعنى باعوا.</p><p>{
  أن يَكْفُرُوا بِمَا أَنْزَلَ اللهُ بَغْياً } يعني حسداً، هكذا قال قتادة والسدي،
  وأبو العالية، وهم اليهود. والبغي شدة الطلب للتطاول، وأصله الطلب، ولذلك سميت الزانية
  بَغِياً، لأنها تطلب الزنى.</p><p>وفي قوله تعالى: { فَبَآءُو بِغَضَبٍ عَلَى غَضَبٍ
  } ثلاثة أقاويل:</p><p>أحدها: أن الغضب الأول لكفرهم بعيسى، والغضب الثاني لكفرهم بمحمد
  صلى الله عليه وسلم، وهذا قول الحسن، وعكرمة، والشعبي، وقتادة، وأبي العالية.</p><p>والثاني:
  أنه ما تقدم من كفرهم في قولهم عُزير ابن الله، وقولهم يد الله مغلولة، وتبديلهم كتاب
  الله، ثم كفرهم بمحمد.</p><p>والثالث: أنه لما كان الغضب لازماً لهم كان ذلك توكيداً.</p><p>{
  وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ } المهين: المذل. والعذاب على ضربين:</p><p>فالمهين
  منها عذاب الكافرين لأنه لا يمحص عنهم ذنوبهم.</p><p>والثاني: غير مهين وهو ما كان
  فيه تمحيص عن صاحبه، كقطع يد السارق من المسلمين، وحد الزاني.</p>"
