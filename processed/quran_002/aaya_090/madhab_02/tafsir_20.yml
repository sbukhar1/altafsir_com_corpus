text: '<p>قوله تعالى: { بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنفُسَهُمْ أَن يَكْفُرُواْ...
  }</p><p>قال ابن عرفة: نص النحويون على أنّ (اسم) الممدوح في " نعم " أو المذموم في
  " بئس " لا يكون إلا أخص من فاعلها أو مساويا، ولا يكون أعمّ منه، والشراء والكفر بينهما
  عموم وخصوص من وجه، فالشّراء يطلق على المعارضة من غير الكفر وعلى المعارضة في الكفر،
  والكفر أيضا أعم من وجه، لأن من كفر بعد أن آمن اشترى الكفر (بالإيمان)، ومن كان كافرا
  بالإصالة لم يشتر شيئا بشيء.</p><p>قوله تعالى: { فَبَآءُو بِغَضَبٍ عَلَىٰ غَضَبٍ...
  }</p><p>أي رجعوا، ومنه قولهم: بُؤْ بِشسع نعل كليب، أي ارجع بشسعِ نعل كليب وهي من
  كلام المهلهل أخي كليب قالها في حرب (داحس) للحارث.</p><p>قال ابن عرفة: وتنكير الغضب
  بدل على أن الثّاني غير الأول كما قالوا في قوله تعالى:</p><p class="quran">فَإِنَّ
  مَعَ ٱلْعُسْرِ يُسْراً إِنَّ مَعَ ٱلْعُسْرِ يُسْراً</p><p>لن يغلب عسر (يسرين) ووجّهوه
  بأن العسر معرف فكان شيئا واحدا، واليسر منكر فكان يسرين.</p><p>قال ابن عرفة: وإنما
  قال: " عَلى غَضَبٍ " ، ولم يقل بعد غضب إشعارا (بشدته)، فإنه مجتمع متراكم بعضه على
  بعض.</p><p>قيل لابن عرفة: والغضب إن كان صفة فعل فالتعدد فيه متصور صحيح وإن كان صفة
  معنى امتنع فيه التعدد، لأنه في (هذه الحالة يصير) راجعا إلى الإرادة، وهي شيء واحد،
  فكيف يفهم أنهما غضبان؟ ثم أجاب بأنّهما متغايران باعتبار المتعلق، فمتعلّق الإرادة
  متعددة، وهو (أنواع) العذاب، فالمعنى على الأول: فباؤوا بعذاب على عذاب. وعلى الثاني:
  فباؤوا بإرادة عذاب على عذاب.</p><p>وأوقع الظاهر موقع المضمر في قوله { وَلِلْكَافِرِينَ
  عَذَابٌ مُّهِينٌ } ولم يقل: ولهم عذاب مهين، مبالغة في إسناد العذاب على كل من اتصف
  بالكفر بالإطلاق.</p>'
