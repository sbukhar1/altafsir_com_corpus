aaya: "۞ سَيَقُولُ السُّفَهَاءُ مِنَ النَّاسِ مَا وَلَّاهُمْ عَنْ قِبْلَتِهِمُ الَّتِي
  كَانُوا عَلَيْهَا ۚ قُلْ لِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ يَهْدِي مَنْ يَشَاءُ
  إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ"
text: '<p>قوله تعالى: { سَيَقُولُ ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ... }.</p><p>جعله الزمخشري
  مستقبلا حقيقة، قال: وفائدة الإخبار به قبل وقوعه لأن مفاجأة المكروه أشد والعلم به
  قبل وقوعه أبعد من الاضطراب إذا وقع.</p><p>قال ابن عطية: عن ابن عباس رضي الله عنهما
  وغيره أنه مِنْ وضع المستقبل موضع الماضي (لدلالته على دوام) ذلك واستمرارهم عليه.</p><p>قال
  ابن عطية: وإنّما قال { مِنَ النَّاسِ } لأن السّفيه يكون من الجمادات والحيوانات،
  (يقال): ثوب سفيه أي خفيف النسج.</p><p>ورده ابن عرفة بأنّ القول المسند إليه في الآية
  يخصصه بالحيوان.</p><p>قال: وإنما عادتهم يجيبون بأمرين: أحدهما أنه لو لم يذكر لاحتمل
  كون هذا القول من الجن وكان يكون (ضمير) الغيبة في قوله: { مَا وَلاّهُمْ عَن قِبلَتِهِمْ
  } مرجحا لهذا الاحتمال.</p><p>ويقال: لو كان من (الإنس) لقيل ما ولاهم عن قبلتكم لحضورهم
  معهم، فقيل: { مِنَ النّاسِ } لِيخرج الجن قال الله تعالى:</p><p class="quran">الَّذِي
  يُوَسْوِسُ فِي صُدُورِ النَّاسِ مِنَ الجِنَّةِ وَالنَّاسِ</p><p>الثاني أنه (إشارة)
  إلى أنّ هذا القول صدر من رؤسائهم وأشرافهم ومن المنافقين الذين آمنوا ظاهرا، أو من
  علماء اليهود ولم يصدر من العوام والجهال بوجه وذلك على سبيل (النفي) عليهم والتبكيت
  لهم فكفر أي جهل ليس ككفر غيره.</p><p>قوله تعالى: { مَا وَلاّهُمْ عَن قِبْلَتِهِمْ...
  }</p><p>عبر بلفظ الغيبة إشارة إلى أنّهم قالوا ذلك فيما بينهم ولم يباشروا به المؤمنين
  بوجه، وهذا مرجح لأن تكون المقالة من المنافقين.</p><p>قال العلامة ابن العربي في القبس:
  إن هذا مما نسخ ثلاث مرات وليس في القرآن ما نسخ ثلاث مرات غيره.</p><p>قال ابن عرفة:
  يريد أنه كان يصلي لبيت المقدس ثم نسخ بالصلاة للكعبة، ثم نسخ فصلى لبيت المقدس ثم
  نسخ فصلى للكعبة وقيل: كان يصلي لمكّة ثم صلى لبيت المقدس ثم صلى لمكة فيجيء التحويل
  ثلاث مرات والنسخ مرتين.</p><p>قوله تعالى: { قُلْ لِلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ...
  }</p><p>أي ليس استقبالهما لذاتهما فيسأل عن سبب التخلف عنه وإنما ذلك حكم شرعي لا
  اختيار له فيه بوجه، وفيه دليل على أن الحكم الشرعي إذا لم تظهر لنا علته فالأصلُ فيه
  التعبد.</p>'
