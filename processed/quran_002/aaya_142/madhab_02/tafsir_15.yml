aaya: "۞ سَيَقُولُ السُّفَهَاءُ مِنَ النَّاسِ مَا وَلَّاهُمْ عَنْ قِبْلَتِهِمُ الَّتِي
  كَانُوا عَلَيْهَا ۚ قُلْ لِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ يَهْدِي مَنْ يَشَاءُ
  إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ"
text: '<p>قوله تعالى: { سيقول السفهاء من الناس }</p><p>فيهم ثلاثة أقوال. أحدها: أنهم
  اليهود، قاله البراء بن عازب، ومجاهد، وسعيد بن جبير، والثاني: أنهم أهل مكة، رواه
  أبو صالح عن ابن عباس. والثالث: أنهم المنافقون، ذكره السدي عن ابن مسعود، وابن عباس.
  وقد يمكن أن يكون الكل قالوا ذلك، والآية نزلت بعد تحويل القبلة. والسفهاء: الجهلة.
  ما ولاهم، أي: صرفهم عن قبلتهم: يريد: قبلة المقدس.</p><p>واختلف العلماء في مدة صلاة
  النبي صلى الله عليه وسلم، إلى بيت المقدس بعد قدومه إلى المدينة على ستة أقوال. أحدها:
  أنه ستة عشر شهراً، أو سبعة عشر، قاله البراء به عازب. والثاني: سبعة عشر شهراً، قاله
  ابن عباس. والثالث: ثلاثة عشر شهراً، قاله معاذ بن جبل. والرابع: تسعة أشهر، أو عشرة
  أشهر، قاله أنس بن مالك. والخامس: ستة عشر شهراً. والسادس: ثمانية عشر شهراً، روي القولان
  عن قتادة.</p><p>وهل كان استقباله إلى بيت المقدس برأيه، أو عن وحي؟ فيه قولان. أحدهما:
  أنه كان بأمر الله تعالى ووحيه، قاله ابن عباس وابن جريج. والثاني: أنه كان باجتهاده
  ورأيه، قاله الحسن، وأبو العالية، وعكرمة، والربيع. وقال قتادة: كان الناس يتوجهون
  إلى أي جهة شاؤوا بقوله:</p><p class="quran">ولله المشرق والمغرب</p><p>[البقرة:115].
  ثم أمرهم باستقبال بيت المقدس. وفي سبب اختياره بيت المقدس قولان. أحدهما: ليتألف أهل
  الكتاب، ذكره بعض المفسرين. والثاني: لامتحان العرب بغير ما ألفوه، قاله الزجاج.</p>'
