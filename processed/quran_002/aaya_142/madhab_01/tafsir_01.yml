aaya: "۞ سَيَقُولُ السُّفَهَاءُ مِنَ النَّاسِ مَا وَلَّاهُمْ عَنْ قِبْلَتِهِمُ الَّتِي
  كَانُوا عَلَيْهَا ۚ قُلْ لِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ يَهْدِي مَنْ يَشَاءُ
  إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ"
text: "<p>يعنـي بقوله جل ثناؤه: { سَيَقُولُ السُّفَهاءُ } سيقول الـجهال من الناس،
  وهم الـيهود وأهل النفـاق. وإنـما سماهم الله عزّ وجلّ سفهاء لأنهم سَفِهوا الـحقّ،
  فتـجاهلت أحبـارُ الـيهود، وتعاظمت جهالُهم وأهلُ الغبـاء منهم عن اتبـاع مـحمد صلى
  الله عليه وسلم، إذ كان من العرب ولـم يكن من بنـي إسرائيـل، وتـحير الـمنافقون فتبلَّدوا.</p><p>وبـما
  قلنا فـي السفهاء أنهم هم الـيهود وأهل النفـاق، قال أهل التأويـل. ذكر من قال هم الـيهود:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله عزّ وجلّ: { سَيَقُولُ السُّفَهاءُ مِنَ النَّاسِ ما وَلاَّهُمْ عَنْ قِبْلَتِهِم
  } قال: الـيهود تقوله حين تركَ بـيتَ الـمقدس.</p><p>حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثت عن أحمد بن يونس،
  عن زهير، عن أبـي إسحاق، عن البراء: { سَيَقُولُ السُّفَهاءُ مِنَ النَّاسِ } قال:
  الـيهود.</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن إسرائيـل، عن أبـي إسحاق، عن البراء:
  { سَيَقُولُ السُّفَهاءُ مِنَ النَّاسِ } قال: الـيهود.</p><p>حدثنـي الـمثنى، قال:
  ثنا الـحمانـي، قال: ثنا شريك، عن أبـي إسحاق، عن البراء فـي قوله: { سَيَقُولُ السُّفَهَاءُ
  مِنَ النَّاسِ } قال: أهل الكتاب.</p><p>حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال:
  حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قال: الـيهود.</p><p>وقال
  آخرون: السفهاء: الـمنافقون. ذكر من قال ذلك:</p><p>حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي قال: نزلت: { سَيَقُولُ السُّفَهاءُ مِنَ النَّاسِ } فـي الـمنافقـين.</p><p>القول
  فـي تأويـل قوله تعالـى: { ما وَلاَّهُمْ عَنْ قِبْلَتِهِمُ الَّتِـي كَانُوا عَلَـيْهَا
  }.</p><p>يعنـي بقوله جل ثناؤه: { ما وَلاَّهُمْ } أيّ شيء صرفهم عن قبلتهم؟ وهو من
  قول القائل: ولانـي فلان دُبُرَه: إذا حوّل وجهه عنه واستدبره، فكذلك قوله: { ما وَلاَّهُمْ
  } أيّ شيء حوّل وجوههم؟</p><p>وأما قوله: { عَنْ قِبْلَتِهِمُ } فإن قِبْلَةَ كل شيء:
  ما قابل وجهه، وإنـما هي «فِعْلة» بـمنزلة الـجِلْسة والقِعْدة من قول القائل: قابلت
  فلاناً: إذا صرت قبـالته أقابله، فهو لـي قِبْلة، وأنا له قبلة، إذا قابل كل واحد منهما
  بوجهه وجه صاحبه.</p><p>قال: فتأويـل الكلام إذن إذْ كان[ذلك] معناه: سيقول السفهاء
  من النَّاس لكم أيها الـمؤمنون بـالله ورسوله، إذا حوّلتـم وجوهكم عن قبلة الـيهود
  التـي كانت لكم قبلة قبل أمري إياكم بتـحويـل وجوهكم عنها شطر الـمسجد الـحرام: أيّ
  شيء حوّل وجوه هؤلاء، فصرفها عن الـموضع الذي كانوا يستقبلونه بوجوههم فـي صلاتهم؟
  فأعلـم الله جل ثناؤه نبـيه صلى الله عليه وسلم ما الـيهود والـمنافقون قائلون من القول
  عند تـحويـل قبلته وقبلة أصحابه عن الشام إلـى الـمسجد الـحرام، وعلّـمه ما ينبغي أن
  يكون من ردّه علـيهم من الـجواب، فقال له: إذا قالوا ذلك لك يا مـحمد، فقل لهم: { لِلَّهِ
  الـمَشْرقُ والـمَغْربُ يَهْدِي مَنْ يَشاءُ إلـى صِراطٍ مُسْتَقِـيـمٍ }.</p><p>وكان
  سبب ذلك أن النبـيّ صلى الله عليه وسلم صلَّـى نـحو بـيت الـمقدس مدة سنذكر مبلغها
  فـيـما بعد إن شاء الله تعالـى، ثم أراد الله تعالـى صَرْفَ قبلة نبـيه صلى الله عليه
  وسلم إلـى الـمسجد الـحرام، فأخبره عمّا الـيهود قائلوه من القول عند صرفه وجهه ووجه
  أصحابه شطره، وما الذي ينبغي أن يكون من ردّه علـيهم من الـجواب.</p><p>ذكر الـمدة
  التـي صلاها رسول الله صلى الله عليه وسلم وأصحابه نـحو بـيت الـمقدس</p><p>وما كان
  سبب صلاته نـحوه وما الذي دعا الـيهود والـمنافقـين إلـى قـيـل ما قالوا</p><p>عند
  تـحويـل الله قبلة الـمؤمنـين عن بـيت الـمقدس إلـى الكعبة</p><p>اختلف أهل العلـم
  فـي الـمدّة التـي صلاها رسول الله صلى الله عليه وسلم نـحو بـيت الـمقدس بعد الهجرة.
  فقال بعضهم بـما:</p><p>حدثنا أبو كريب، قال: ثنا يونس بن بكير، وحدثنا ابن حميد، قال:
  ثنا سلـمة، قالا جميعا: ثنا مـحمد بن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد، قال:
  أخبرنـي سعيد بن جبـير أو عكرمة «شكّ مـحمد» عن ابن عبـاس قال: لـما صُرفت القبلة عن
  الشام إلـى الكعبة، وصرفت فـي رجب علـى رأس سبعة عشر شهراً من مقدم رسول الله صلى الله
  عليه وسلم الـمدينة، أتـى رسولَ الله صلى الله عليه وسلم رفـاعةُ بن قـيس، وقردم بن
  عمرو، وكعب بن الأشرف، ونافع بن أبـي نافع هكذا قال ابن حميد، وقال أبو كريب: ورافع
  بن أبـي رافع والـحجاج بن عمرو حلـيف كعب بن الأشرف والربـيع بن الربـيع بن أبـي الـحقـيق
  وكنانة بن الربـيع بن أبـي الـحقـيق، فقالوا: يا مـحمد ما ولاّك عن قبلتك التـي كنت
  علـيها وأنت تزعم أنك علـى ملة إبراهيـم ودينه؟ ارجع إلـى قبلتك التـي كنت علـيها نتبعك
  ونصدقك وإنـما يريدون فتنته عن دينه. فأنزل الله فـيهم: سَيَقُولُ السُّفَهاءُ مِنَ
  النَّاسِ ما وَلاَّهُمْ عَنْ قِبْلَتِهِمُ الَّتِـي كَانُوا عَلَـيْهَا إلـى قوله:
  إلا لِنَعْلَـمَ مَنْ يَتَّبِعِ الرَّسُولَ مِـمَّنْ يَنْقَلِبُ عَلَـىٰ عَقِبَـيْهِ.</p><p>حدثنا
  أبو كريب، قال: ثنا أبو بكر بن عياش، قال البراء: صلَّـى رسول الله صلى الله عليه وسلم
  نـحو بـيت الـمقدس سبعة عشر شهراً، وكان يشتهي أن يُصرف إلـى الكعبة. قال: فبـينا نـحن
  نصلِّـي ذات يوم، فمرّ بنا مارّ فقال: ألا هل علـمتـم أن النبـيّ صلى الله عليه وسلم
  قد صُرف إلـى الكعبة؟ قال: وقد صلـينا ركعتـين إلـى هٰهنا، وصلـينا ركعتـين إلـى هٰهنا.
  قال أبو كريب: فقـيـل له: فـيه أبو إسحاق؟ فسكت.</p><p>حدثنا ابن وكيع، قال: ثنا يحيى
  بن آدم، عن أبـي بكر بن عياش، عن أبـي إسحاق، عن البراء، قال: صلـينا بعد قدوم النبـيّ
  صلى الله عليه وسلم الـمدينة سبعة عشر شهرا إلـى بـيت الـمقدس.</p><p>حدثنا مـحمد بن
  بشار، قال: ثنا يحيى، عن سفـيان، قال: ثنا أبو إسحاق عن البراء بن عازب قال: صلـيت
  مع النبـيّ صلى الله عليه وسلم نـحو بـيت الـمقدس ستة عشر شهرا أو سبعة عشر شهرا( شكّ
  سفـيان) ثم صُرفنا إلـى الكعبة.</p><p>حدثنـي الـمثنى، قال: حدثنا النفـيـلـي، قال:
  ثنا زهير، قال: ثنا أبو إسحاق، عن البراء: أن رسول الله صلى الله عليه وسلم كان أوّل
  ما قدم الـمدينة نزل علـى أجداده أو أخواله من الأنصار، وأنه صلـى قِبل بـيت الـمقدس
  ستة عشر شهرا، وكان يعجبه أن تكون قبلته قبل البـيت، وأنه صلـى صلاة العصر ومعه قوم.
  فخرج رجل مـمن صلـى معه، فمرّ علـى أهل الـمسجد وهم ركوع، فقال: أشهد لقد صلـيت مع
  رسول الله صلى الله عليه وسلم قِبل مكة. فداروا كما هم قبل البـيت، وكان يعجبه أن يحوّل
  قبل البـيت. وكان الـيهود أعجبهم أن رسول الله صلى الله عليه وسلم يصلـي قِبَل بـيت
  الـمقدس وأهل الكتاب، فلـمَّا وَلَّـى وجهه قبل البـيت أنكروا ذلك.</p><p>حدثنـي عمران
  بن موسى، قال: ثنا عبد الوارث، قال: ثنا يحيى بن سعيد، عن سعيد بن الـمسيب قال: صلـى
  رسول الله صلى الله عليه وسلم نـحو بـيت الـمقدس بعد أن قدم الـمدينة ستة عشر شهرا،
  ثم وُجِّه نـحو الكعبة قبل بدر بشهرين.</p><p>وقال آخرون بـما:</p><p>حدثنا عمرو بن
  علـيّ، قال: ثنا أبو عاصم، قال: ثنا عثمان بن سعد الكاتب، قال: ثنا أنس بن مالك، قال:
  صلـى نبـيّ الله صلى الله عليه وسلم نـحو بـيت الـمقدس تسعة أشهر أو عشرة أشهر. فبـينـما
  هو قائم يصلـي الظهر بـالـمدينة وقد صلـى ركعتـين نـحو بـيت الـمقدس، انصرف بوجهه إلـى
  الكعبة، فقال السفهاء: { ما وَلاَّهُمْ عَنْ قِبْلَتِهِمُ الَّتِـي كَانُوا عَلَـيْهَا
  }.</p><p>وقال آخرون بـما:</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا أبو داود، قال:
  ثنا الـمسعودي، عن عمرو بن مرّة، عن ابن أبـي لـيـلـى، عن معاذ بن جبل: أن رسول الله
  صلى الله عليه وسلم قدم الـمدينة، فصلـى نـحو بـيت الـمقدس ثلاثة عشر شهراً.</p><p>حدثنا
  أحمد بن الـمقدام العجلـي، قال: ثنا الـمعتـمر بن سلـيـمان، قال: سمعت أبـي، قال: ثنا
  قتادة، عن سعيد بن الـمسيب أن الأنصار صلت القبلة الأولـى قبل قدوم النبـيّ صلى الله
  عليه وسلم بثلاث حجج، وأن النبـيّ صلى الله عليه وسلم صلـى القبلة الأولـى بعد قدومه
  الـمدينة ستة عشر شهرا، أو كما قال. وكلا الـحديثـين يحدّث قتادة عن سعيد.</p><p>ذكر
  السبب الذي كان من أجله يصلـي رسول الله صلى الله عليه وسلم</p><p>نـحو بـيت الـمقدس،
  قبل أن يفرض علـيه التوجه شطر الكعبة</p><p>اختلف أهل العلـم فـي ذلك فقال بعضهم: كان
  ذلك بـاختـيار من النبـيّ صلى الله عليه وسلم ذكر من قال ذلك:</p><p>حدثنا ابن حميد،
  قال: ثنا يحيى بن واضح أبو تـميـلة، قال: ثنا الـحسين بن واقد، عن عكرمة، وعن يزيد
  النـحوي، عن عكرمة، والـحسن البصري قالا: أوّل ما نسخ من القرآن القبلة، وذلك أن النبـيّ
  صلى الله عليه وسلم كان يستقبل صخرة بـيت الـمقدس، وهي قبلة الـيهود، فـاستقبلها النبـيّ
  صلى الله عليه وسلم سبعة عشر شهراً، لـيؤمنوا به ويتبعوه، ويدعوا بذلك الأميـين من
  العرب، فقال الله عزّ وجلّ: { ولِلَّهِ الـمَشْرِقُ والـمَغْرِبُ فَأيْنَـما تُوَلُّوا
  فَثَمَّ وَجْهُ اللَّهِ إنَّ اللَّهَ وَاسِعٌ عَلِـيـمٌ }.</p><p>حدثنـي الـمثنى بن
  إبراهيـم، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { سَيَقُولُ السُّفَهَاءُ
  مِنَ النَّاسِ ما وَلاَّهُمْ عَنْ قِبْلَتِهِمُ الَّتِـي كانُوا عَلَـيْهَا } يعنون
  بـيت الـمقدس.</p><p>قال الربـيع، قال أبو العالـية: إن نبـيّ الله صلى الله عليه وسلم
  خُيِّر أن يوجه وجهه حيث شاء، فـاختار بـيت الـمقدس لكي يتألف أهل الكتاب، فكانت قبلته
  ستة عشر شهراً، وهو فـي ذلك يقلب وجهه فـي السماء ثم وجهه الله إلـى البـيت الـحرام.</p><p>وقال
  آخرون: بل كان فعل ذلك من النبـيّ صلى الله عليه وسلم وأصحابه بفرض الله عزّ ذكره علـيهم.
  ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنا معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قال: لـما هاجر رسول الله صلى الله
  عليه وسلم إلـى الـمدينة، وكان أكثر أهلها الـيهود، أمره الله أن يستقبل بـيت الـمقدس،
  ففرحت الـيهود. فـاستقبلها رسول الله صلى الله عليه وسلم بضعة عشر شهراً، فكان رسول
  الله صلى الله عليه وسلم يحبّ قبلة إبراهيـم علـيه السلام، وكان يدعو وينظر إلـى السماء،
  فأنزل الله عزّ وجلّ: قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِـي السَّماءِ الآية، فـارتاب
  من ذلك الـيهود، وقالوا: ما { وَلاَّهُمْ عَنْ قِبْلَتِهِمُ الَّتِـي كَانُوا عَلَـيْهَا
  } فأنزل الله عز وجل: { قُلْ لِلَّهِ الـمَشْرِقُ والـمَغْرِبُ }.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج: صلـى رسول الله صلى الله عليه
  وسلم أوّل ما صلـى إلـى الكعبة، ثم صرف إلـى بـيت الـمقدس، فصلت الأنصار نـحو بـيت
  الـمقدس قبل قدومه ثلاث حجج، وصلَّـى بعد قدومه ستة عشر شهراً، ثم ولاّه الله جل ثناؤه
  إلـى الكعبة.</p><p>ذكر السبب الذي من أجله قال من قال ما ولاّهم عن قبلتهم التـي كانوا
  علـيها؟</p><p>اختلف أهل التأويـل فـي ذلك، فرُوي عن ابن عبـاس فـيه قولان: أحدهما
  ما:</p><p>حدثنا به ابن حميد، قال: ثنا سلـمة، قال: ثنا ابن إسحاق، قال: حدثنـي مـحمد
  بن أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس قال: قال ذلك قوم من الـيهود
  للنبـيّ صلى الله عليه وسلم، فقالوا له: ارجع إلـى قبلتك التـي كنت علـيها نتبعك ونصدّقك
  يريدون فتنته عن دينه.</p><p>والقول الآخر: ما ذكرت من حديث علـيّ بن أبـي طلـحة عنه
  الذي مضى قبل.</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، عن سعيد، عن قتادة قوله: {
  سَيَقُولُ السُّفَهَاءُ مِنَ النَّاسِ مَا وَلاَّهُمْ عَنْ قِبْلَتِهِمُ الَّتِـي كَانُوا
  عَلَـيْهَا قال: صلَّت الأنصار نـحو بـيت الـمقدس حَوْلَـيْن قبل قدوم النبـيّ صلى
  الله عليه وسلم الـمدينة، وصلـى نبـيّ الله صلى الله عليه وسلم بعد قدومه الـمدينة
  مهاجرا نـحو بـيت الـمقدس ستة عشر شهرا، ثم وجهه الله بعد ذلك إلـى الكعبة البـيت الـحرام.
  فقال فـي ذلك قائلون من الناس: مَا وَلاَّهُمْ عَنْ قِبْلَتِهِمُ الَّتِـي كَانُوا
  عَلَـيْهَا لقد اشتاق الرجل إلـى مولده. فقال الله عز وجل: قُلْ لِلَّهِ الـمَشْرِقُ
  والـمَغْرِبُ يَهْدِي مَنْ يَشَاءُ إلـى صِرَاطٍ مُسْتَقِـيـمٍ.</p><p>وقـيـل: قائل
  هذه الـمقالة الـمنافقون، وإنـما قالوا ذلك استهزاءً بـالإسلام. ذكر من قال ذلك:</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: لـما وُجّه النبـيّ صلى الله
  عليه وسلم قِبَل الـمسجد الـحرام، اختلف الناس فـيها، فكانوا أصنافـاً، فقال الـمنافقون:
  ما بـالهم كانوا علـى قبلة زماناً ثم تركوها وتوجهوا إلـى غيرها؟ فأنزل الله فـي الـمنافقـين:
  { سَيَقُولُ السُّفَهَاءُ مِنَ النَّاسِ } الآية كلها.</p><p>هالقول فـي تأويـل قوله
  تعالـى: { قُلْ لِلَّهِ الـمَشْرِقُ والـمَغْرِبُ يَهْدِي مَنْ يَشَاءُ إلـى صِرَاطٍ
  مُسْتَقِـيـمٍ }. يعنـي بذلك عزّ وجلّ: قل يا مـحمد لهؤلاء الذين قالوا لك ولأصحابك:
  ما ولاكم عن قبلتكم من بـيت الـمقدس التـي كنتـم علـى التوجه إلـيها، إلـى التوجه إلـى
  شطر الـمسجد الـحرام: لله ملك الـمشرق والـمغرب يعنـي بذلك مُلك ما بـين قطري مشرق
  الشمس، وقطري مغربها، وما بـينهما من العالـم، يهدي من يشاء من خـلقه فـيسدّده، ويوفقه
  إلـى الطريق القويـم، وهو الصراط الـمستقـيـم. ويعنـي بذلك إلـى قبلة إبراهيـم الذي
  جعله للناس إماماً. ويخذل من يشاء منهم فـيضله عن سبـيـل الـحقّ. وإنـما عنى جلّ ثناؤه
  بقوله: { يَهْدِي مَنْ يَشَاءُ إلـى صِرَاطٍ مُسْتَقِـيـمٍ } قل يا مـحمد إن الله هدانا
  بـالتوجه شطر الـمسجد الـحرام لقبلة إبراهيـم، وأضلكم أيها الـيهود والـمنافقون وجماعة
  الشرك بـالله، فخذلكم عما هدانا له من ذلك.</p>"
