aaya: "۞ سَيَقُولُ السُّفَهَاءُ مِنَ النَّاسِ مَا وَلَّاهُمْ عَنْ قِبْلَتِهِمُ الَّتِي
  كَانُوا عَلَيْهَا ۚ قُلْ لِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ يَهْدِي مَنْ يَشَاءُ
  إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ"
text: '<p>{ سَيَقُولُ ٱلسُّفَهَاء } الخفاف الأحلام وهم اليهود لكراهتهم التوجه إلى
  الكعبة، وأنهم لا يرون النسخ. وقيل: المنافقون، لحرصهم على الطعن والاستهزاء. وقيل:
  المشركون، قالوا: رغب عن قبلة آبائه ثم رجع إليها، والله ليرجعن إلى دينهم. فإن قلت:أي
  فائدة في الإخبار بقولهم قبل وقوعه؟ قلت: فائدته أن مفاجأة المكروه أشدّ، والعلم به
  قبل وقوعه أبعد من الاضطراب إذا وقع لما يتقدّمه من توطين النفس، وأنّ الجواب العتيد
  قبل الحاجة إليه أقطع للخصم وأرد لشغبه، وقبل الرمي يراش السهم { مَا وَلَّـٰهُمْ }
  ما صرفهم { عَن قِبْلَتِهِمُ } وهي بيت المقدس { لّلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ
  } أي بلاد المشرق والمغرب والأرض كلها { يَهْدِى مَن يَشَآءُ } من أهلها { إِلَىٰ صِرٰطٍ
  مُّسْتَقِيمٍ } وهو ما توجبه الحكمة والمصلحة، من توجيههم تارة إلى بيت المقدس، وأخرى
  إلى الكعبة { وَكَذٰلِكَ جَعَلْنَـٰكُمْ } ومثل ذلك الجعل العجيب جعلناكم { أُمَّةً
  وَسَطًا } خياراً، وهي صفة بالاسم الذي هو وسط الشيء. ولذلك استوى فيه الواحد والجمع
  والمذكر والمؤنث. ونحوه قوله عليه السلام:(</p><p>(63</p><p class="hadith"> " وأنطوا
  الثبجة " </p><p>يريد الوسيطة بين السمينة والعجفاء وصفاً بالثَّج وهو: وسط الظهر،
  إلا أنه ألحق تاء التأنيث مراعاة لحق الوصف. وقيل: للخيار: وسط لأنّ الأطراف يتسارع
  إليها الخلل، والأعوار والأوساط محمية محوّطة. ومنه قول الطائي:</p><p class="poetry_or_grammar">كَانَتْ
  هِيَ الْوَسَط المَحْمِيَّ فَاكْتَنفَتْ</p><p class="poetry_or_grammar">بِهَا الْحَوَادِثُ
  حَتَّى أَصْبَحَتْ طَرَفَا</p><p>وقد اكتريت بمكة جمل أعرابي للحج فقال: أعطني من سطاتهنه،
  أراد من خيار الدنانير. أو عدولاً، لأنّ الوسط عدل بين الأطراف ليس إلى بعضها أقرب
  من بعض { لّتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ } روي:</p><p>(64) (أنّ الأمم يوم القيامة
  يجحدون تبليغ الأنبياء، فيطالب الله الأنبياء بالبينة على أنهم قد بلغوا وهو أعلم،
  فيؤتى بأمّة محمد صلى الله عليه وسلم فيشهدون، فتقول الأمم: من أين عرفتم؟ فيقولون
  علمنا ذلك بإخبار الله في كتابه الناطق على لسان نبيه الصادق، فيؤتى بمحمد صلى الله
  عليه وسلم فيسأل عن حال أمته، فيزكيهم ويشهد بعدالتهم) وذلك قوله تعالى:</p><p class="quran">فَكَيْفَ
  إِذَا جِئْنَا مِن كُلّ أمَّةٍ بِشَهِيدٍ وَجِئْنَا بِكَ عَلَىٰ هَـؤُلاء شَهِيداً</p><p>[النساء:
  41].</p><p>فإن قلت: فهلا قيل لكم شهيداً وشهادته لهم لا عليهم. قلت: لما كان الشهيد
  كالرقيب والمهيمن على المشهود له، جيء بكلمة الاستعلاء. ومنه قوله تعالى:</p><p class="quran">وَٱللَّهُ
  عَلَىٰ كُلّ شَىْء شَهِيدٌ</p><p>[المجادلة: 7]،</p><p class="quran">كُنتَ أَنتَ الرَّقِيبَ
  عَلَيْهِمْ وَأَنتَ عَلَىٰ كُلّ شَىْء شَهِيدٌ</p><p>[المائدة: 17]. وقيل: لتكونوا
  شهداء على الناس في الدنيا فيما لا يصح إلا بشهادة العدول الأخيار { وَيَكُونَ ٱلرَّسُولُ
  عَلَيْكُمْ شَهِيدًا } يزكيكم ويعلم بعدالتكم، فإن قلت: لم أخرت صلة الشهادة أولاً
  وقدّمت آخراً؟ قلت: لأن الغرض في الأول إثبات شهادتهم على الأمم، وفي الآخر اختصاصهم
  بكون الرسول شهيداً عليهم { ٱلَّتِى كُنتَ عَلَيْهَا } ليست بصفة للقبلة إنما هي ثاني
  مفعولي جعل.</p><p>يريد: وما جعلنا القبلة الجهة التي كنت عليها وهي الكعبة، لأنّ رسول
  الله صلى الله عليه وسلم كان يصلّي بمكة إلى الكعبة، ثم أمر بالصلاة إلى صخرة بيت المقدس
  بعد الهجرة تألفاً لليهود، ثم حوّل إلى الكعبة فيقول: وما جعلنا القبلة التي تجب أن
  تستقبلها الجهة التي كنت عليها أوّلاً بمكة، يعني: وما رددناك إليها إلا امتحاناً للناس
  وابتلاء { لَنَعْلَمُ } الثابت على الإسلام الصادق فيه، ممن هو على حرف ينكُص { عَلَىٰ
  عَقِبَيْهِ } لقلقه فيرتدّ كقوله: { وَمَا جَعَلْنَا عِدَّتَهُمْ إِلاَّ فِتْنَةً لّلَّذِينَ
  كَفَرُواْ } الآية. ويجوز أن يكون بياناً للحكمة في جعل بيت المقدس قبلته. يعني أنّ
  أصل أمرك أن تستقبل الكعبة، وأن استقبالك بيت المقدس كان أمراً عارضاً لغرض. وإنما
  جعلنا القبلة الجهة التي كنت عليها قبل وقتك هذا ـ وهي بيت المقدس، لنمتحن الناس وننظر
  من يتبع الرسول منهم ومن لا يتبعه وينفر عنه. وعن ابن عباس رضي الله عنه:</p><p>(65)
  (كانت قبلته بمكة بيت المقدس إلا أنه كان يجعل الكعبة بينه وبينه) فإن قلت: كيف قال
  { لِنَعْلَمَ } ولم يزل عالماً بذلك؟ قلت: معناه: لنعلمه علماً يتعلق به الجزاء، وهو
  أن يعلمه موجوداً حاصلاً ونحوه:</p><p class="quran">وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ
  جَـٰهَدُواْ مِنكُمْ وَيَعْلَمَ ٱلصَّـٰبِرِينَ</p><p>[التوبة: 16]. وقيل: ليعلم رسول
  الله والمؤمنون. وإنَما أسند علمهم إلى ذاته، لأنهم خواصه وأهل الزلفى عنده. وقيل:
  معناه لنميز التابع من الناكص، كما قال:</p><p class="quran">لِيَمِيزَ ٱللَّهُ ٱلْخَبِيثَ
  مِنَ ٱلطَّيّبِ</p><p>[الأنفال: 37] فوضع العلم موضع التمييز لأنّ العلم به يقع التمييز
  به { وَإِن كَانَتْ لَكَبِيرَةً } هي إن المخففة التي تلزمها اللام الفارقة. والضمير
  في { كَانَتْ } لما دلّ عليه قوله: { وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِى كُنتَ عَلَيْهَا
  } من الردّة، أو التحويلة، أو الجعلة. ويجوز أن يكون للقبلة { لَكَبِيرَةٌ } لثقيلة
  شاقة { إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ } إلا على الثابتين الصادقين في اتباع
  الرسول الذين لطف الله بهم وكانوا أهلاً للطفه { وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَـٰنَكُمْ
  } أي ثباتكم على الإيمان وأنكم لم تزلّوا ولم ترتابوا، بل شكر صنيعكم وأعدّ لكم الثواب
  العظيم. ويجوز أن يراد: وما كان الله ليترك تحويلكم لعلمه أن تركه مفسدة وإضاعة لإيمانكم.
  وقيل: من كان صلى إلى بيت المقدس قبل التحويل فصلاته غير ضائعة. عن ابن عباس رضي الله
  عنه:</p><p>(66) لما وجه رسول الله إلى الكعبة قالوا: كيف بمن مات قبل التحويل من إخواننا
  فنزلت.</p><p>{ لَرَؤُوفٌ رَّحِيمٌ } لا يضيع أجورهم ولا يترك ما يصلحهم. ويحكى عن
  الحجاج أنه قال للحسن: ما رأيك في أبي تراب، فقرأ قوله: { إِلاَّ عَلَى ٱلَّذِينَ هَدَى
  ٱللَّهُ } ثم قال: وعليٌّ منهم، وهو ابن عم رسول الله صلى الله عليه وسلم وختنه على
  ابنته، وأقرب الناس إليه، وأحبهم. وقرىء: «إلا لِيُعْلِمَ» على البناء للمفعول. ومعنى
  العلم: المعرفة. ويجوز أن تكون (من) متضمنة لمعنى الاستفهام معلقاً عنها العلم، كقولك:
  علمت أزيد في الدار أم عمرو. وقرأ ابن أبي إسحاق «على عقبيه» بسكون القاف. وقرأ اليزيدي
  «لكبيرة» بالرفع. ووجهها أن تكون (كان) مزيدة، كما في قوله:</p><p>وَجِيْرَانٍ لَنَا
  كانُوا كِرَامِ</p><p>والأصل: وإن هي لكبيرةٌ كقولك: إن زيد لمنطلق ثم وإن كانت لكبيرة
  وقرىء: «ليضيع» بالتشديد.</p>'
