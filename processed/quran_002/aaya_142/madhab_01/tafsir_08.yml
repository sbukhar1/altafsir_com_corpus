aaya: "۞ سَيَقُولُ السُّفَهَاءُ مِنَ النَّاسِ مَا وَلَّاهُمْ عَنْ قِبْلَتِهِمُ الَّتِي
  كَانُوا عَلَيْهَا ۚ قُلْ لِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ يَهْدِي مَنْ يَشَاءُ
  إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ"
text: "<p>{ سَيَقُولُ ٱلسُّفَهَاءُ } الجهال { مِنَ ٱلنَّاسِ } اليهود والمشركين { مَا
  وَلَّٰهُمْ } أي شيء صرف النبي صلى الله عليه وسلم والمؤمنين { عَن قِبْلَتِهِمُ ٱلَّتِى
  كَانُواْ عَلَيْهَا } على استقبالها في الصلاة وهي بيت المقدس؟ والإتيان بالسين الدالة
  على الاستقبال من الإخبار بالغيب { قُل لّلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ } أي الجهات
  كلها فيأمر بالتوجه إلى أي جهة شاء لا اعتراض عليه { يَهْدِى مَن يَشَآء } هدايته {
  إِلَىٰ صِرٰطِ } طريق { مُّسْتَقِيمٍ } دين الإسلام أي ومنهم أنتم دل على هذا.</p>"
