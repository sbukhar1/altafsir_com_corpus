aaya: إِنَّمَا يَأْمُرُكُمْ بِالسُّوءِ وَالْفَحْشَاءِ وَأَنْ تَقُولُوا عَلَى اللَّهِ
  مَا لَا تَعْلَمُونَ
text: "<p>{ إِنَّمَا يَأْمُرُكُم بِٱلسُّوءِ } الإثم { وَٱلْفَحْشَاءِ } القبيح شرعاً
  { وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ } من تحريم ما لم يحرِّم وغيره.</p>"
