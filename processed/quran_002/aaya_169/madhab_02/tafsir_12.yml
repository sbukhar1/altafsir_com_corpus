aaya: إِنَّمَا يَأْمُرُكُمْ بِالسُّوءِ وَالْفَحْشَاءِ وَأَنْ تَقُولُوا عَلَى اللَّهِ
  مَا لَا تَعْلَمُونَ
text: "<p>قوله تعالى: { يَأَيُّهَا النَّاسُ كُلُوا مِمَّا في الأَرْضِ حَلَلاً طَيِّباً
  } قيل إنها نزلت في ثقيف وخزاعة وبني مدلج فيما حرموه على أنفسهم من الأنعام والزرع،
  فأباح لهم الله تعالى أكله وجعله لهم حلالاً طيباً.</p><p>{ وَلاَ تَتَّبِعُوا خُطُوَاتِ
  الشَّيْطَانِ } وهي جمع خطوة، واختلف أهل التفسير في المراد بها على أربعة أقاويل:</p><p>أحدها:
  أن خطوات الشيطان أعماله، وهو قول ابن عباس.</p><p>والثاني: أنها خطاياه وهو قول مجاهد.</p><p>والثالث:
  أنها طاعته، وهو قول السدي.</p><p>والرابع: أنها النذور في المعاصي.</p><p>{ إِنَّهُ
  لَكُمْ عَدُوٌّ مُّبِينٌ } أي ظاهر العداوة.</p><p>{ إِنَّمَا يَأْمُرُكُم بِالسُّوءِ
  وَالفَحْشَآءِ } قال السدي: السوء في هذا الموضع معاصي الله، سميت سوءاً لأنها تسوء
  صاحبها بسوء عواقبها.</p><p>وفي الفحشاء ها هنا ثلاثة أقاويل:</p><p>أحدها: الزنى.</p><p>والثاني:
  المعاصي.</p><p>والثالث: كل ما فيه الحد، سمي بذلك لفحش فعله وقبح مسموعه.</p><p>{
  وَأَن تَقُولُوا عَلَى اللهِ مَا لاَ تَعْلَمُونَ } فيه قولان:</p><p>أحدهما: أن تحرموا
  على أنفسكم ما لم يحرمه الله عليكم.</p><p>والثاني: أن تجعلوا له شريكاً.</p>"
