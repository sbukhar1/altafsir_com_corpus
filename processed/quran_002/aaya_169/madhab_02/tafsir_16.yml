aaya: إِنَّمَا يَأْمُرُكُمْ بِالسُّوءِ وَالْفَحْشَاءِ وَأَنْ تَقُولُوا عَلَى اللَّهِ
  مَا لَا تَعْلَمُونَ
text: "<p>{ بِالسُّوءِ } بالمعاصي لمساءة عاقبتها. { وَالْفَحْشَآءِ } الزنا، أو المعاصي
  أو كل ما فيه حد لفحشه وقبحه. { وَأّن تَقُولُواْ عَلَى اللَّهِ مَا لا تَعْلَمُونَ
  } من تحريم ما لم يحرمه، أو أن له شريكاً.</p>"
