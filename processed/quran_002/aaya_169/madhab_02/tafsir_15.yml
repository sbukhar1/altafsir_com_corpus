aaya: إِنَّمَا يَأْمُرُكُمْ بِالسُّوءِ وَالْفَحْشَاءِ وَأَنْ تَقُولُوا عَلَى اللَّهِ
  مَا لَا تَعْلَمُونَ
text: "<p>قوله تعالى: { إِنما يأمركم بالسُّوء } السوء: كل إثم وقبح. قال ابن عباس:
  وإنما سمي سوءاً، لأنه تسوء عواقبه، وقيل: لأنه يسوء إظهاره { والفحشاء } من: فحش الشيء:
  إذا جاز قدره. وفي المراد بها هاهنا خمسة أقوال. أحدها: أنها كل معصية لها حد في الدنيا.
  والثاني: أنها ما لا يعرف في شريعة ولا سنة. والثالث: أنها البخل، وهذه الأقوال الثلاثة
  منقولة عن ابن عباس. والرابع: أنها الزنى، قاله السدي. والخامس: المعاصي، قاله مقاتل.</p><p>قوله
  تعالى: { وأن تقولوا على الله ما لا تعلمون } أي: أنه حرم عليكم ما لم يحرّم.</p>"
