aaya: إِنَّمَا يَأْمُرُكُمْ بِالسُّوءِ وَالْفَحْشَاءِ وَأَنْ تَقُولُوا عَلَى اللَّهِ
  مَا لَا تَعْلَمُونَ
text: '<p>قوله تعالى: { إِنَّمَا يَأْمُرُكُمْ بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ... }.</p><p>وقال
  (ابن عرفة): لأن العدو (قد) يأمر بالخير وهذا العدو لا يأمر إلا بالشر.</p><p>قيل لابن
  عرفة: فيه دليل على أنّ الأمر لا يشترط فيه العلو بل الاستعلاء فقط، لأن الشيطان أسفل
  من مأموره.</p><p>فقال: إنّما هو أسفل منه شرعا وهو في الوجود أعلى لاستعلائه عليه
  من حيث لايراه ولا يشعر به. وأورد الزمخشري على هذا قوله تعالى</p><p class="quran">إِنَّ
  عِبَادِي لَيْسَ لَكَ عَلَيْهِمْ سُلْطَانٌ</p><p>قال (كان) أمرا مع تلك الآية.</p><p>وأجاب
  عن ذلك بأنَّه شبّه تزيينه وبعثه على الشّر بالأمر وقبول العباد وساوسه بامتثال الأمر.</p><p>قال
  ابن عرفة: أو يجاب بأن تلك مقيدة بالسّلطان وهو الحجة أو بلفظ العباد، فالعباد لا يتسلط
  عليهم ولا تقوم له عليهم حجة ولذلك أضافهم الله إليه إضافة تشريف، وقوله { بِٱلسُّوۤءِ
  وَٱلْفَحْشَآءِ } يحتمل أن يكون السّوء ما لم يرتب الشارع عليه الحد (والفحشاء ما رتب
  عليه الحد، والسوء الصّغائر) والفحشاء الكبائر.</p><p>قوله تعالى: { وَأَن تَقُولُواْ
  عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ }.</p><p>قال ابن عرفة: يدخل فيه المفتي إذا أفتى
  بما لايعلم والقاضي إذا حكم بما لايعلم فإنه قال على الله ما (لا) يعلم.</p><p>قيل
  لابن عرفة: يؤخذ منه أبطال العمل بالقياس؟</p><p>فقال: أما من لا يقول به فظاهر وأما
  من يقول به فمقدمات القياس ظنية فتكون (النتيجة) ظنية، لكن يلزم عليه إبطال العمل بجميع
  الأحكام الشرعية، لأنها كلها ظنية فليس المراد العلم الحقيقي بل ما عليه الظن.</p>'
