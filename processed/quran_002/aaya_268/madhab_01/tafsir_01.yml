text: '<p>يعنـي بذلك تعالـى ذكره: الشيطان يعدكم أيها الناس ـ بـالصدقة وأدائكم الزكاة
  الواجبة علـيكم فـي أموالكم ـ أن تفتقروا، { وَيَأْمُرُكُم بِٱلْفَحْشَاء } يعنـي:
  ويأمركم بـمعاصي الله عزّ وجلّ، وترك طاعته { وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً مّنْهُ
  } يعنـي أن الله عزّ وجلّ يعدكم أيها الـمؤمنون، أن يستر علـيكم فحشاءكم بصفحه لكم
  عن عقوبتكم علـيها، فـيغفر لكم ذنوبكم بـالصدقة التـي تتصدّقون. { وَفَضْلاً } يعنـي:
  ويعدكم أن يخـلف علـيكم من صدقتكم، فـيتفضل علـيكم من عطاياه ويسبغ علـيكم فـي أرزاقكم.]
  كما:</p><p>حدثنا مـحمد بن حميد، قال: ثنا يحيـى بن واضح، قال: ثنا الـحسين بن واقد،
  عن يزيد النـحوي، عن عكرمة، عن ابن عبـاس، قال: اثنان من الله، واثنان من الشيطان،
  الشيطان يعدكم الفقر يقول: لا تنفق مالك، وأمسكه علـيك، فإنك تـحتاج إلـيه، ويأمركم
  بـالفحشاء؛ والله يعدكم مغفرة منه علـى هذه الـمعاصي وفضلاً فـي الرزق.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { ٱلشَّيْطَـٰنُ يَعِدُكُمُ ٱلْفَقْرَ
  وَيَأْمُرُكُم بِٱلْفَحْشَاء وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً مّنْهُ وَفَضْلاً } يقول:
  مغفرة لفحشائكم، وفضلاً لفقركم.</p><p>حدثنا هناد، قال: ثنا أبو الأحوص، عن عطاء بن
  السائب، عن مرة، عن عبد الله، قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " إنَّ للشَّيْطانِ لَـمَّةً مِنْ ابْنِ آدَمَ وللْـمَلَكَ لَـمَّةً: فأمَّا لَـمَّةٌ
  الشَّيْطانِ: فإيعادٌ بـالشَّرّ، وَتَكْذِيبٌ بـالـحَقّ؛ وأمَّا لَـمَّةُ الـمَلَكِ:
  فإيعادٌ بـالـخَيْرِ، وَتَصْدِيقٌ بـالـحَقّ. فَمَنْ وَجَدَ ذَلِكَ فَلْـيَعْلَـمْ
  أنَّهُ مِنَ اللَّهِ وَلْـيَحْمَدِ اللَّهَ، وَمَنْ وَجَدَ الأُخْرَى فَلْـيَتَعَوَّذْ
  بـاللَّهِ مِنَ الشَّيْطَانِ " </p><p>، ثُمَّ قَرأ { ٱلشَّيْطَـٰنُ يَعِدُكُمُ ٱلْفَقْرَ
  وَيَأْمُرُكُم بِٱلْفَحْشَاء }.</p><p>حدثنا ابن حميد، قال: ثنا الـحكيـم بن بشير بن
  سلـيـمان، قال: ثنا عمرو، عن عطاء بن السائب، عن مرة، عن عبد الله، قال: إن للإنسان
  من الـمَلك لـمة، ومن الشيطان لـمة؛ فـاللـمة من الـمَلك: إيعاد بـالـخير، وتصديق بـالـحقّ،
  واللـمة من الشيطان: إيعاد بـالشرّ، وتكذيب بـالـحقّ. وتلا عبد الله: { ٱلشَّيْطَـٰنُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَاء وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مّنْهُ وَفَضْلاً }. قال عمرو: وسمعنا فـي هذا الـحديث أنه كان يقال: إذا أحسّ أحدكم
  من لـمة الـملك شيئا فلـيحمد الله، ولـيسأله من فضله، وإذا أحسّ من لـمة الشيطان شيئاً،
  فلـيستغفر الله ولـيتعوّذ من الشيطان.</p><p>حدثنـي يعقوب، قال: ثنا ابن علـية، قال:
  ثنا عطاء بن السائب، عن أبـي الأحوص، أو عن مرّة، قال: قال عبد الله: ألا إن للـملك
  لـمة، وللشيطان لـمة؛ فلـمة الـملك: إيعاد بـالـخير وتصديق بـالـحق، ولـمة الشيطان:
  إيعاد بـالشرّ وتكذيب بـالـحقّ؛ وذلكم بأن الله يقول: { ٱلشَّيْطَـٰنُ يَعِدُكُمُ ٱلْفَقْرَ
  وَيَأْمُرُكُم بِٱلْفَحْشَاء وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً مّنْهُ وَفَضْلاً وَٱللَّهُ
  وٰسِعٌ عَلِيمٌ } فإذا وجدتـم من هذه شيئاً فـاحمدوا الله علـيه، وإذا وجدتـم من هذه
  شيئاً فتعوّذوا بـالله من الشيطان.</p><p>حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن الزهري، عن عبـيد الله بن عبد الله بن عتبة، عن عبد الله بن مسعود
  فـي قوله: { ٱلشَّيْطَـٰنُ يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَاء } قال:
  إن للـملك لـمة، وللشيطان لـمة؛ فلـمة الـملك؛ إيعاد بـالـخير وتصديق بـالـحقّ، فمن
  وجدها فلـيحمد الله؛ ولـمة الشيطان: إيعاد بـالشرّ وتكذيب بـالـحقّ، فمن وجدها فلـيستعذ
  بـالله.</p><p>حدثنـي الـمثنى بن إبراهيـم، قال: ثنا حجاج بن الـمنهال، قال: ثنا حماد
  بن سلـمة، قال: أخبرنا عطاء بن السائب، عن مرة الهمدانـي أن ابن مسعود قال: إن للـملك
  لـمة، وللشيطان لـمة؛ فلـمة الـملك: إيعاد بـالـخير وتصديق بـالـحقّ، ولـمة الشيطان:
  إيعاد بـالشرّ وتكذيب بـالـحقّ. فمن أحسّ من لـمة الـملك شيئاً فلـيحمد الله علـيه،
  ومن أحسّ من لـمة الشيطان شيئاً فلـيتعوّذ بـالله منه. ثم تلا هذه الآية: { ٱلشَّيْطَـٰنُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَاء وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مّنْهُ وَفَضْلاً وَٱللَّهُ وٰسِعٌ عَلِيمٌ }.</p><p>حدثنـي الـمثنى، قال: ثنا سويد
  بن نصر، قال: أخبرنا ابن الـمبـارك، عن فطر، عن الـمسيب بن رافع، عن عامر بن عبدة،
  عن عبد الله، بنـحوه.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، عن مرّة بن شراحيـل،
  عن عبد الله بن مسعود، قال: إن للشيطان لـمة، وللـملك لـمة، فأما لـمة الشيطان فتكذيب
  بـالـحقّ وإيعاد بـالشرّ. وأما لـمة الـملك: فإيعاد بـالـخير وتصديق بـالـحقّ. فمن
  وجد ذلك فلـيعلـم أنه من الله ولـيحمد الله علـيه. ومن وجد الأخرى فلـيستعذ من الشيطان.
  ثم قرأ: { ٱلشَّيْطَـٰنُ يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَاء وَٱللَّهُ
  يَعِدُكُم مَّغْفِرَةً مّنْهُ وَفَضْلاً }.</p><p>القول فـي تأويـل قوله تعالـى: {
  وَٱللَّهُ وٰسِعٌ عَلِيمٌ }.</p><p>يعنـي تعالـى ذكره: والله واسع الفضل الذي يعدكم
  أن يعطيكموه من فضله وسعة خزائنه، علـيـم بنفقاتكم وصدقاتكم التـي تنفقون وتصدّقون
  بها، يحصيها لكم حتـى يجازيكم بها عند مقدمكم علـيه فـي آخرتكم.</p>'
