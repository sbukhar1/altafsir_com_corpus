text: '<p>أي يعدكم في الإنفاق { ٱلْفَقْرَ } ويقول لكم أنّ عاقبة إنفاقكم أن تفتقروا.
  وقريء: «الفقر»، بالضم. «والفقر» ـ بفتحتين ـ والوعد يستعمل في الخير والشر. قال الله
  تعالى:</p><p class="quran">ٱلنَّارُ وَعَدَهَا ٱللَّهُ ٱلَّذِينَ كَفَرُواْ</p><p>[الحج:
  72] { وَيَأْمُرُكُم بِٱلْفَحْشَاءِ } ويغريكم على البخل ومنع الصدقات إغراء الآمر
  للمأمور. والفاحش عند العرب: البخيل { وَٱللَّهُ يَعِدُكُم } في الإنفاق { مَغْفِرَةٍ
  } لذنوبكم وكفارة لها { وَفَضْلاً } وأن يخلف عليكم أفضل مما أنفقتم، أو ثواباً عليه
  في الآخرة.</p>'
