aaya: وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ ۚ وَمَا تُقَدِّمُوا لِأَنْفُسِكُمْ
  مِنْ خَيْرٍ تَجِدُوهُ عِنْدَ اللَّهِ ۗ إِنَّ اللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ
text: '<p>قوله تعالى: { وَأَقِيمُواْ ٱلصَّلاَةَ } أي أقروا بالصلاة وأدوها في مواقيتها
  بركوعها وسجودها وخشوعها { وَآتُواْ ٱلزَّكَاةَ } أي وأعطوا الزكاة المفروضة { وَمَا
  تُقَدِّمُواْ لأَِنْفُسِكُم مّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ } أي ما تصدقتم من
  [صدقة وعملتم] من العمل الصالح تجدوه عند الله محفوظاً يجزيكم به. ونظير هذا ما قال
  في آية أخرى</p><p class="quran">يَوْمَ تَجِدُ كُلُّ نَفْسٍ مَّا عَمِلَتْ مِنْ خَيْرٍ
  مُّحْضَرًا</p><p>[آل عمران: 30]، وقال في آية أخرى</p><p class="quran">فَمَن يَعْمَلْ
  مِثْقَالَ ذَرَّةٍ خَيْراً يَرَهُ</p><p>[الزلزلة: 7]. وروي أنه مكتوب في بعض الكتب:
  يا بني آدم، ضع كنزك عندي لا سرق ولا حرق ولا فساد، تجده حين تكون أحوج إليه، ثم قال
  تعالى { إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ } يعني عالم بأعمالكم يجازيكم بالخير
  خيراً وبالشر شراً.</p>'
