aaya: وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ ۚ وَمَا تُقَدِّمُوا لِأَنْفُسِكُمْ
  مِنْ خَيْرٍ تَجِدُوهُ عِنْدَ اللَّهِ ۗ إِنَّ اللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ
text: "<p>قوله تعالى: { وَأَقِيمُواْ ٱلصَّلَٰوةَ وَءَاتُواْ ٱلزَّكَاةَ... }</p><p>إن
  قلت: هلا قيل: وأقيموا الصّلاة والزكاة فيكون أمرا بإقامتهما معا على أبلغ الوجوه؟</p><p>فالجواب:
  أنّه لما كانت الصّلاة متكررة مشقة على النّفوس أكّدها بالأمر، وهو الإتيان بها مستوفاة
  الشرائط، ولما كانت الزكاة لا تكرر فهي أخف، اكتفى فيها بالأمر دون تأكيد.</p><p>قوله
  تعالى: { وَمَا تُقَدِّمُواْ لأَنفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ...
  }</p><p>إن قلنا: إن المباح مأمور به فخير. أفعل من، لأن المراد بذلك كل ما فيه خير
  يفضل عن غيره فله فيه الأجر وإن قلنا: إن المباح غير مأمور به، فافعل فعل، لا فعل من.</p><p>قيل
  لابن عرفة: وكذلك المباح إذا كان مأمورا به فهو خير؟</p><p>فقال: وكذلك الحرام فيه
  خير باعتبار الدنيا، وإنّما المراد بالخير الأخروي وهو الثواب؛ وأما المباح فلا ثواب
  فيه؟</p>"
