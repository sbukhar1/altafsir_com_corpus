aaya: وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ ۚ وَمَا تُقَدِّمُوا لِأَنْفُسِكُمْ
  مِنْ خَيْرٍ تَجِدُوهُ عِنْدَ اللَّهِ ۗ إِنَّ اللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ
text: "<p>{ وَأَقِيمُواْ ٱلصَّلَوٰةَ وَءاتُواْ ٱلزَّكَوٰةَ وَمَا تُقَدّمُواْ لأَنْفُسِكُم
  مّنْ خَيْرٍ } طاعة كصلة وصدقة { تَجِدُوهُ } أي ثوابه { عِندَ ٱللَّهِ إِنَّ ٱللَّهَ
  بِمَا تَعْمَلُونَ بَصِيرٌ } فيجازيكم به.</p>"
