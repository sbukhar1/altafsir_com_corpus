text: "<p>«ما» في { نِعِمَّا } نكرة غير موصولة ولا موصوفة. ومعنى { فَنِعِمَّا هِىَ
  } فنعم شيئاً إبداؤها. وقريء بكسر النون وفتحها { وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَاءَ
  } وتصيبوا بها مصارفها مع الإخفاء { فَهُوَ خَيْرٌ لَّكُمْ } فالإخفاء خير لكم. والمراد
  الصدقات المتطوّع بها، فإنّ الأفضل في الفرائض أن يجاهر بها. وعن ابن عباس رضي الله
  عنهما: «صدقات السر في التطوّع تفضل علانيتها سبعين ضعفاً، وصدقة الفريضة علانيتها
  أفضل من سرها بخمسة وعشرين ضعفاً» وإنما كانت المجاهرة بالفرائض أفضل، لنفي التهمة،
  حتى إذا كان المزكي ممن لا يعرف باليسار كان إخفاؤه أفضل، والمتطوّع إن أراد أن يقتدى
  به كان إظهاره أفضل { نُكَفِّر } وقرىء بالنون مرفوعاً عطفاً على محل ما بعد الفاء،
  أو على أنه خبر مبتدأ محذوف، أي ونحن نُكَفِّر. أو على أنه جملة من فعل وفاعل مبتدأة،
  ومجزوماً عطفاً على محل الفاء وما بعده، لأنه جواب الشرط. وقرىء: «ويكفّر»، بالياء
  مرفوعاً، والفعل لله أو للاخفاء. وتكفر بالتاء، مرفوعاً ومجزوماً، والفعل للصدقات.
  وقرأ الحسن رضي الله عنه بالياء والنصب بإضمار أن ومعناه: إن تخفوها يكن خيراً لكم،
  وأن يكفر عنكم.</p>"
