text: "<p>يعني بقوله جل ثناؤه { إنْ تُبْدُوا الصَّدَقَاتِ } إن تعلنوا الصدقات فتعطوها
  من تصدقتم بها عليه، فَنِعِمَّا هِيَ يقول: فنعم الشيء هي. وَإِنْ تُخْفُوها يقول:
  وإن تستروها فلم تلعنوها وتؤتوها الفُقَرَاءَ يعني: وتعطوها الفقراء في السرّ، فَهُوَ
  خَيْرٌ لَكُمْ يقول: فإخفاؤكم إياها خير لكم من إعلانها. وذلك في صدقة التطوّع. كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إِنْ تُبْدُوا الصَّدَقَاتِ فَنِعِمَّا
  هِيَ وَإِنْ تُخْفُوهَا وَتُؤتُوها الفُقَرَاءَ فَهُوَ خَيْرٌ لَكُمْ } كل مقبول إذا
  كانت النية صادقة، وصدقة السرّ أفضل. وذكر لنا أن الصدقة تطفىء الخطيئة كما يطفىء الماءُ
  النارَ.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع،
  في قوله: { إِنْ تُبْدُوا الصَّدَقَاتِ فَنِعِمَّا هِيَ وَإِنْ تُخْفُوهَا وَتُؤتُوها
  الفُقَرَاءُ فَهُوَ خَيْرٌ لَكُمْ } قال: كلَ مقبول إذا كانت النية صادقة، والصدقة
  في السر أفضل. وكان يقول: إن الصدقة تطفىء الخطيئة كما يطفىء الماءُ النارَ.</p><p>حدثني
  المثنى، قال: ثنا عبد الله، قال: ثني معاوية، عن علي، عن ابن عباس قوله: { إِنْ تُبْدُوا
  الصَّدَقَاتِ فَنِعِمَّا هِيَ وَإِنْ تُخْفُوها وَتُؤتُوها الفُقَرَاءَ فَهُوَ خَيْرٌ
  لَكُمْ } فجعل الله صدقة السرّ في التطوّع تفضل علانيتها بسبعين ضعفاً، وجعل صدقة الفريضة
  علانيتها أفضل من سرّها يقال بخمسة وعشرين ضعفاً، وكذلك جميع الفرائض والنوافل في الأشياء
  كلها.</p><p>حدثني عبد الله بن محمد الحنفي، قال: ثنا عبد الله بن عثمان، قال: ثنا
  عبد الله بن المبارك، قال: سمعت سفيان يقول في قوله: { إِنْ تُبْدُوا الصَّدَقَاتِ
  فَنِعِمَّا هِيَ وَإِنْ تُخْفُوها وَتُؤتُوها الفُقَرَاءَ فَهُوَ خَيْرٌ لَكُمْ } قال:
  يقول: هو سوى الزكاة.</p><p>وقال آخرون: إنما عنى الله عزّ وجل بقوله: { إِنْ تُبْدُوا
  الصَّدَقَاتِ فَنِعِمَّا هِيَ } إن تبدوا الصدقات على أهل الكتابين من اليهود والنصارى
  فنعما هي، وإن تخفوها وتؤتوها فقراءهم فهو خير لكم. قالوا: وأما ما أعطى فقراء المسلمين
  من زكاة وصدقة تطوّع فاخفاؤه أفضل من علانيته. ذكر من قال ذلك:</p><p>حدثني يونس، قال:
  أخبرنا ابن وهب، قال: ثني عبد الرحمن بن شريح، أنه سمع يزيد بن أبي حبيب يقول: إنما
  نزلت هذه الآية: { إِنْ تُبْدُوا الصَّدَقَاتِ فَنِعِمَّا هِيَ } في الصدقة على اليهود
  والنصارى.</p><p>حدثني عبد الله بن محمد الحنفي، قال: أخبرنا عبد الله بن عثمان، قال:
  أخبرنا ابن المبارك، قال: أخبرنا ابن لهيعة، قال: كان يزيد بن أبي حبيب يأمر بقسم الزكاة
  في السرّ، قال عبد الله: أحبّ أن تعطى في العلانية، يعني الزكاة.</p><p>ولم يخصص الله
  من قوله: { إِنْ تُبْدُوا الصَّدَقَاتِ فَنِعِمَّا هِيَ } فذلك على العموم إلا ما كان
  من زكاة واجبة، فإن الواجب من الفرائض قد أجمع الجميع على أن الفضل في إعلانه وإظهاره
  سوى الزكاة التي ذكرنا اختلاف المختلفين فيها مع إجماع جميعهم على أنها واجبة، فحكمها
  في أن الفضل في أدائها علانية حكم سائر الفرائض غيرها.</p><p>القول في تأويل قوله تعالى:
  { وَيُكَفِّرُ عَنْكُمْ مِنْ سَيِّئاتِكُمْ }.</p><p>اختلف القراء في قراءة ذلك. فرُوي
  عن ابن عباس أنه كان يقرؤه: «وتُكَفِّرُ عَنْكُمْ» بالتاء. ومن قرأه كذلك. فإنه يعني
  به: وتكفر الصدقات عنكم من سيئاتكم. وقرأ آخرون: { وَيُكَفِّرُ عَنْكُمْ } بالياء بمعنى:
  ويكفر الله عنكم بصدقاتكم على ما ذكر في الآية من سيئاتكم. وقرأ ذلك بعد عامة قرّاء
  أهل المدينة والكوفة والبصرة: «وَنُكَفِّرْ عَنْكُمْ» بالنون وجزم الحرف، يعني: وإن
  تخفوها وتؤتوها الفقراء نكفر عنكم من سيئاتكم، بمعنى: مجازاة الله عز وجل مخفي الصدقة
  بتكفير بعض سيئاته بصدقته التي أخفاها.</p><p>وأولى القراءات في ذلك عندنا بالصواب
  قراءة من قرأ: «وَنُكَفِّرْ عَنْكُمْ» بالنون وجزم الحرف، على معنى الخبر من الله عن
  نفسه أنه يجازي المخفي صدقته من التطوّع ابتغاء وجهه من صدقته بتكفير سيئاته. وإذا
  قرىء كذلك فهو مجزوم على موضع الفاء في قوله: { فَهُوَ خَيْرٌ لَكُمْ } لأن الفاء هنالك
  حلت محلّ جواب الجزاء.</p><p>فإن قال لنا قائل: وكيف اخترت الجزم على النسق على موضع
  الفاء، وتركت اختيار نسقه على ما بعد الفاء، وقد علمت أن الأفصح من الكلام في النسق
  على جواب الجزاء الرفع، وإنما الجزم تجويز؟ قيل: اخترنا ذلك ليؤذن بجزمه أن التكفير،
  أعني تكفير الله من سيئات المصدّق لا محالة داخل فيما وعد الله المصدّق أن يجازيه به
  على صدقته، لأن ذلك إذا جزم مؤذن بما قلنا لا محالة، ولو رفع كان قد يحتمل أن يكون
  داخلاً فيما وعده الله أن يجازيه به، وأن يكون خبراً مستأنفاً أنه يكفر من سيئات عباده
  المؤمنين على غير المجازاة لهم بذلك على صدقاتهم، لأن ما بعد الفاء في جواب الجزاء
  استئناف، فالمعطوف على الخبر المستأنف في حكم المعطوف عليه في أنه غير داخل في الجزاء،
  ولذلك من العلة اخترنا جزم نكفر عطفاً به على موضع الفاء من قوله: { فَهُوَ خَيْرٌ
  لَكُمْ } وقراءته بالنون.</p><p>فإن قال قائل: وما وجه دخول «مِنْ» في قوله: { وَنُكَفِّرُ
  عَنْكُمْ مِنْ سَيِّئاتِكُمْ }؟ قيل: وجه دخولها في ذلك بمعنى: ونكفر عنكم من سيئاتكم
  ما نشاء تكفيره منها دون جميعها، ليكون العباد على وجل من الله فلا يتكلوا على وعده
  ما وعد على الصدقات التي يخفيها المتصدّق فيجتزؤا على حدوده ومعاصيه.</p><p>وقال بعض
  نحويي البصرة: معنى «مِنْ» الإسقاط من هذا الموضع، ويتأوّل معنى ذلك: ونكفر عنكم سيئاتكم.</p><p>القول
  في تأويل قوله تعالى: { وَاللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }.</p><p>يعني بذلك جل
  ثناؤه: والله بما تعملون في صدقاتكم من إخفائها وإعلان وإسرار بها وإجهار، وفي غير
  ذلك من أعمالكم. { خَبِيرٌ } يعني بذلك ذو خبرة وعلم، لا يخفى عليه شيء من ذلك، فهو
  بجميعه محيط، ولكله محص على أهله حتى يوفيهم ثواب جميعه وجزاء قليله وكثيره.</p>"
