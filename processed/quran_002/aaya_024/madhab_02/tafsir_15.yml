text: "<p>قوله تعالى: { فان لم تفعلوا } في هذه الآية مضمر مقدّر، يقتضي الكلام تقديمه،
  وهو أَنه لما تحداهم بما في الآية الماضية من التحدي، فسكتوا عن الاجابة؛ قال: { فان
  لم تفعلوا } وفي قوله تعالى: { وَلن تَفْعلوا } أعظم دلالة على صحة نبوة نبينا، لأنه
  أخبر أنهم لا يفعلون، ولم يفعلوا.</p><p>قوله تعالى: { فاتّقوا النّارَ التي وقُودُها
  النّاسُ والحِجَارةُ أُعِدَّت للكافِرين }</p><p>والوقود: بفتح الواو: الحطب، وبضمها:
  التوقد، كالوضوء بالفتح: الماء، وبالضم: المصدر، وهو: اسم حركات المتوضىء. وقرأ الحسن
  وقتادة: وُقودها، بضم الواو، والاختيار الفتح. والناس أوقدوا فيها بطريق العذاب، والحجارة،
  لبيان قوتها وشدتها، إِذ هي محرقة للحجارة. وفي هذه الحجارة قولان. أَحدهما: أنها أصنامهم
  التي عبدوها، قاله الربيع بن أنس. والثاني: أنها حجارة الكبريت، وهي أشد الأشياء حراً،
  إذا أحميت يعذبون بها. ومعنى «أُعدت»: هيئت. وإِنما خوَّفهم بالنار إِذا لم يأتوا بمثل
  القرآن، لأنهم إذا كذبوه. وعجزوا عن الإتيان بمثله. ثبتت عليهم الحجة، وصار الخلاف
  عناداً، وجزاء المعاندين النار.</p>"
