text: '<p>الريب الشك، وهذه الآية تقتضي أن الخطاب المتقدم إنما هو لجماعة المشركين الذي
  تحدوا، وتقدم تفسير لفظ سورة في صدر هذا التعليق. وقرأ يزيد بن قطيب: " أنزلنا " بألف.</p><p>واختلف
  المتأولون على من يعود الضمير في قوله { مثله }: فقال جمهور العلماء: هو عائد على القرآن
  ثم اختلفوا. فقال الأكثر من مثل نظمه ورصفه وفصاحة معانية التي يعرفونها ولا يعجزهم
  إلا التأليف الذي خُصَّ به القرآن، وبه وقع الإعجاز على قول حذاق أهل النظر.</p><p>وقال
  بعضهم: { من مثله } في غيوبه وصدقه وقدمه، فالتحدي عند هؤلاء وقع بالقدم، والأول أبين
  و { من } على هذا القول زائدة، أو لبيان الجنس، وعلى القول الأول هي للتعبيض، أو لبيان
  الجنس.</p><p>وقالت فرقة: الضمير في قوله { من مثله } عائد على محمد صلى الله عليه
  وسلم، ثم اختلفوا.</p><p>فقالت طائفة: من أمي صادق مثله.</p><p>وقالت طائفة: من ساحر
  أو كاهن أو شاعر مثله. على زعمكم أيها المشركون.</p><p>وقالت طائفة: الضمير في { مثله
  } عائد على الكتب القديمة التوراة والإنجيل والزبور.</p><p>وقوله تعالى: { وادعوا شهداءكم
  } معناه دعاء استصراخ، والشهداء من شهدهم وحضرهم من عون ونصير، قاله ابن عباس. وقيل
  عن مجاهد: إن المعنى دعاء استحضار.</p><p>والشهداء جمع شاهد، أي من يشهد لكم أنكم عارضتم،
  وهذا قول ضعيف.</p><p>وقال الفراء: شهداؤهم يراد بهم آلهتهم.</p><p>وقوله تعالى: {
  إن كنتم صادقين } أي فيما قلتم من الريب. هذا قول بعض المفسرين.</p><p>وقال غيره: فيما
  قلتم من أنكم تقدرون على المعارضة. ويؤيد هذا القول أنه قد حكى عنهم في آية أخرى:</p><p
  class="quran">لو نشاء لقلنا مثل هذا</p><p>[الأنفال:31].</p><p>وقوله تعالى: { فإن
  لم تفعلوا } ، دخلت " إن " على { لم } لأن { لم تفعلوا } معناه تركتم الفعل، فـ " إن
  " لا تؤثر كما لا تؤثر في الماضي من الأفعال، و { تفعلوا } جزم بـ { لم } ، وجزمت بـ
  { لم } لأنها أشبهت " لا " في التبرية في أنهما ينفيان، فكما تحذف لا تنوين الاسم كذلك
  تحذف لم الحركة أو العلامة من الفعل.</p><p>وقوله: { ولن تفعلوا } نصبت { لن } ، ومن
  العرب من تجزم بها، ذكره أبو عبيدة، ومنه بيت النابغة على بعض الروايات: [البسيط]</p><p
  class="poetry_or_grammar">فلن أعرّضْ أبيت اللعن بالصفد</p><p>وفي الحديث في منامة
  عبد الله بن عمر فقيل لي: " لن ترعْ " هذا على تلك اللغة، وفي قوله: { لن تفعلوا }
  إثارة لهممهم وتحريك لنفوسهم، ليكون عجزهم بعد ذلك أبدع، وهو أيضاً من الغيوب التي
  أخبر بها القرآن قبل وقوعها.</p><p>وقوله تعالى: { فاتقوا النار } ، أمر بالإيمان وطاعة
  الله خرج في هذه الألفاظ المحذرة.</p><p>وقرأ الجمهور: " وَقودها " بفتح الواو. وقرأ
  الحسن بن أبي الحسن ومجاهد وطلحة بن مصرف وأبو حيوة: " وقودها " بضم الواو في كل القرآن،
  إلا أن طلحة استثنى الحرف الذي في البروج، وبفتح الواو هو الحطب وبضمها هو المصدر،
  وقد حكيا جميعاً في الحطب وقد حكيا في المصدر.</p><p>قال ابن جني: " من قرأ بضم الواو
  فهو على حذف مضاف تقديره ذو وقودها، لأن الوقود بالضم مصدر، وليس بالناس، وقد جاء عنهم
  الوقود بالفتح في المصدر، ومثله ولعت به " ولوعاً " بفتح الواو، وكله شاذ، والباب هو
  الضم ".</p><p>وقوله: { الناس } عموم معناه الخصوص فيمن سبق عليه القضاء بدخولها.</p><p>وروي
  عن ابن مسعود في { الحجارة } أنها حجارة الكبريت وخصت بذلك لأنها تزيد على جميع الأحجار
  بخمسة أنواع من العذاب: سرعة الاتقاد، ونتن الرائحة، وكثرة الدخان، وشدة الالتصاق بالأبدان،
  وقوة حرها إذا حميت.</p><p>وفي قوله تعالى: { أعدت } رد على من قال: إن النار لم تخلق
  حتى الآن، وهو القول الذي سقط فيه منذر بن سعيد البلوطي الأندلسي، وذهب بعض المتأولين
  إلى أن هذه النار المخصصة بالحجارة هي نار الكافرين خاصة، وأن غيرها هي للعصاة.</p><p>وقال
  الجمهور: بل الإشارة إلى جميع النار لا إلى نار مخصوصة، وإنما ذكر الكافرين ليحصل المخاطبون
  في الوعيد، إذ فعلهم كفر، فكأنه قال أعدت لمن فعل فعلكم، وليس يقتضي ذلك أنه لا يدخلها
  غيرهم.</p><p>وقرأ ابن أبي عبلة: " أَعدَّها الله للكافرين ".</p>'
