text: '<p>إن: حرف ثنائي الوضع يكون شرطاً، وهو أصل أدواته، وحرف نفي، وفي إعماله إعمال
  ما الحجازية خلاف، وزائداً مطرداً بعد ما النافية، وقبل مدة الإنكار، ولا تكون بمعنى
  إذ خلافا لزاعمه، ولا يعد من مواضعه المخففة من الثقيلة لأنها ثلاثية الوضع، ولذلك
  اختلف حكمها في التصغير. العبد: لغة المملوك الذكر من جنس الإنسان، وهو راجع لمعنى
  العبادة، وتقدم شرحها. الإتيان: المجيء، والأمر منه: ائت، كما جاء في لفظ القرآن، وشذ
  حذف فائه في الأمر قياساً واستعمالاً، قال الشاعر:</p><p class="poetry_or_grammar">تِ
  لي آل عوف فاندهم لي جماعة</p><p class="poetry_or_grammar">وسلٍ آل عوف أي شيء يضيرها</p><p>وقال
  آخر:</p><p class="poetry_or_grammar">فإن نحن لم ننهض لكم فنبركم</p><p class="poetry_or_grammar">فتوناً
  قفوا دوناً إذن بالجرائم</p><p>السورة: الدرجة الرفيعة. ألم تر أن الله أعطاك سورة؟
  وسميت سورة القرآن بها لأن قارئها يشرف بقراءتها على من لم تكن عنده، كسور البناء.
  وقيل: لتمامها وكمالها، ومنه قيل للناقة التامة: سورة، أو لأنها قطعة من القرآن، من
  أسأرت، والسؤر فاصلها الهمز وخففت، قاله أبو عبيدة، والهمز فيها لغة. من مثله: المماثلة
  تقع بأدنى مشابهة، وقد ذكر سيبويه، رحمه الله، أن: مررت برجل مثلك، يحتمل وجوهاً ثلاثة،
  ولفظه مثل لازمة الإضافة لفظاً، ولذلك لحن بعض المولدين في قوله:</p><p class="poetry_or_grammar">ومثلك
  من يملك الناس طراً</p><p class="poetry_or_grammar">على أنه ليس في الناس مثل</p><p>ولا
  يكون محلاً خلافاً للكوفيين. وله في باب الصفة، إذا جرى على مفرد ومثنى ومجموع، حكم
  ذكر في النحو. الدعاء: الهتف باسم المدعو. الشهداء: جمع شهيد، للمبالغة، كعليم وعلماء،
  ولا يبعد أن يكون جمع شاهد، كشاعر وشعراء، وليس فعلاء باب فاعل، دون: ظرف مكان ملازم
  للظرفية الحقيقية أو المجازية، ولا يتصرف فيه بغير من. قال سيبويه: وأما دونك فلا يرفع
  أبداً. قال الفراء: وقد ذكر دونك وظروفاً نحوها لا تستعمل أسماء مرفوعة على اختيار،
  وربما رفعوا. وظاهر قول الأخفش: جواز تصرفه، خرج قوله تعالى { ومنا دون ذلك } على أنه
  مبتدأ وبني لإضافته إلى المبنى، وقد جاء مرفوعاً في الشعر أيضاً، قال الشاعر:</p><p
  class="poetry_or_grammar">ألم ترني أني حميت حقيبتي</p><p class="poetry_or_grammar">وباشرت
  حد الموت والموت دونها</p><p>وتجيء دون صفة بمعنى رديء، يقال: ثوب دون، أي رديء، حكاه
  سيبويه في أحد قوليه، فعلى هذا يعرب بوجوه الإعراب ويكون دون مشتركاً. الصدق: يقابله
  الكذب، وهو مطابقة الخبر للمخبر عنه. لن: حرف نفي ثنائي الوضع بسيط، لا مركب من لا
  إن خلافاً للخليل في أحد قوليه، ولا نونها بدل من ألف، فيكون أصلها لا خلافاً للفرّاء،
  ولا يقتضي النفي على التأييد خلافاً للزمخشري في أحد قوليه، ولن هي أقصر نفياً من لا
  إذ لن تنفي ما قرب، ولا يمتد معنى النفي فيها كما يمتد في لا خلافاً لزاعمه، ولا يكون
  دعاء خلافاً لزاعمه، وعملها النصب، وذكروا أن الجزم بها لغة، وأنشد ابن الطراوة:</p><p
  class="poetry_or_grammar">لن يخب الآن من رجائك من</p><p class="poetry_or_grammar">حرك
  دون بابك الحلقة</p><p>ولها أحكام كثيرة ذكرت في النحو. الوقود: اسم لما يوقد به، وقد
  سمع مصدراً، وهو أحد المصادر التي جاءت على فعول، وهي قليلة، لم يحفظ منها، فيما ذكر،
  الأستاذ أبو الحسن بن عصفور سوى هذا، والوضوء والطهور والولوع والقبول، الحجارة: جمع
  الحجر، والتاء فيها لتأكيد تأنيث الجمع كالفحولة. أُعدّت: هيئت.</p><p>{ وإن كنتم في
  ريب } نزلت في جميع الكفار. وقال ابن عباس ومقاتل: نزلت في اليهود، وسبب ذلك أنهم قالوا:
  هذا الذي يأتينا به محمد لا يشبه الوحي وإنا لفي شك منه، والأظهر القول الأول. ومناسبة
  هذه الآية لما قبلها: أنه لما احتج تعالى عليهم بما يثبت الوحدانية ويبطل الإشراك،
  وعرفهم أن من جعل لله شريكاً فهو بمعزل من العلم والتمييز، أخذ يحتج على من شك في النبوة
  بما يزيل شبهته، وهو كون القرآن معجزة، وبين لهم كيف يعلمون أنه من عند الله أم من
  عنده، بأن يأتوا هم ومن يستعينون به بسورة هذا، وهم الفصحاء البلغاء المجيدون حوك الكلام،
  من النثار والنظام والمتقلبون في أفانين البيان، والمشهود لهم في ذلك بالإحسان. ولما
  كانوا في ريب حقيقة، وكانت إن الشرطية إنما تدخل على الممكن أو المحقق المبهم زمان
  وقوعه، ادعى بعض المفسرين أن إن هنا معناها: إذا، لأن إذا تفيد مضي ما أضيفت إليه،
  ومذهب المحققين أن إن لا تكون بمعنى إذا. وزعم المبرد ومن وافقه أن لكان الماضية الناقصة
  معان حكماً ليست لغيرها من الأفعال الماضية، فلقوة كان زعم أن إن لا يقلب معناها إلى
  الاستقبال، بل يكون على معناه من المضي إن دخلت عليه إن، والصحيح ما ذهب إليه الجمهور
  من أن كان كغيرها من الأفعال، وتأولوا ما ظاهره ما ذهب إليه المبرد، إما على إضمار
  يكن بعد إن نحو:</p><p class="quran">إن كان قميصه قدّ</p><p>[يوسف: 26] أي إن يكن
  كان قميصه، أو على أن المراد به التبيين، أي أن يتبين كون قميصه قدّ.</p><p>فعلى قول
  أبي العباس يكون كونهم في ريب ماضياً، ويصير نظير ما لو جاء إن كنت أحسنت إليّ فقد
  أحسنت إليك، إذا حمل على ظاهره ولم يتأول. ولهذا قال بعض المفسرين في قوله: { وإن كنتم
  في ريب }: جرى كلام الله فيه على التحقيق، مثال قول الرجل لعبده: إن كنت عبدي فأطعني
  لأن الله تعالى عالم بما تكنه القلوب، قال: وبين هذا أن سبب نزول هذه الآية قول اليهود:
  وإنا لفي شك مما جاء به، وجعلها بمعنى إذا وكان ماضيه اللفظ والمعنى، أو مثل قول القائل:
  إن كنت عبدي فأطعني، فراراً من جعل ما بعد إن مستقبل المعنى وذلك ممكن، ولا تنافي بين
  إن كانوا في ريب فيما مضى وإن تعلق على كونهم في ريب في المستقبل، لأن الماضي من الجائز
  أن يستدام، بأن يظهر لمعتقد الريب فيما مضى خلاف ذلك فيزول عنه الريب، فقيل: وإن كنتم،
  أي: وإن تكونوا في ريب، باستصحاب الحالة الماضية التي سبقت لكم، فأتوا، وهذا مثل من
  يقول لولده العاق له: إن كنت تعصيني فارحل عني، فمعناه: إن تكن في المستقبل تعصيني
  فارحل عني، لا يريد التعليق على الماضي، ولا أن إن بمعنى إذا، إذ لا تنافي بين تقدّم
  العصيان وتعليق الرحيل على وقوعه في المستقبل، ولا حاجة إلى جعل ما يثبت حرفيته بمعنى
  إذا الظرفية.</p><p>وقد تقدّم لنا أنه لا تنافي بين قوله تعالى: { لا ريب فيه } وبين
  قوله: { وإن كنتم في ريب } عند الكلام على قوله: { لا ريب فيه }. وفي ريب من تنزيل
  المعاني منزلة الإجرام. ومن تحتمل ابتداء الغاية والسببية، ولا يجوز أن تكون للتبعيض.
  وما موصولة، أي من الذي نزلنا، والعائد محذوف، أي نزلناه، وشرط حذفه موجود. وأجاز بعضهم
  أن تكون ما نكرة موصوفة، وقد تقدم لنا الكلام على ما النكرة الموصوفة، ونزلنا التضعيف
  فيه هنا للنقل، وهو المرادف لهمزة النقل. ويدل على مرادفتهما في هذه الآية قراءة يزيد
  بن قطيب مما أنزلنا بالهمزة، وليس التضعيف هنا دالاً على نزوله منجماً في أوقات مختلفة،
  خلافاً للزمخشري، قال: فإن قلت لم قيل: مما نزلنا على لفظ التنزيل دون الإنزال؟ قلت:
  لأن المراد النزول على التدريج والتنجيم، وهو من مجازه لمكان التحدي.</p><p>وهذا الذي
  ذهب إليه الزمخشري في تضعيف عين الكلمة هنا، هو الذي يعبر عنه بالتكثير، أي يفعل ذلك
  مرة بعد مرة، فيدل على هذا المعنى بالتضعيف ويعبر عنه بالكثرة. وذهل الزمخشري عن إن
  ذلك إنما يكون غالباً في الأفعال التي تكون قبل التضعيف متعدية، نحو: جرحت زيداً، وفتحت
  الباب، وقطعت، وذبحت، لا يقال: جلس زيد، ولا قعد عمرو، ولا صوم جعفر، ونزلنا لم يكن
  متعدياً قبل التضعيف إنما كان لازماً، وتعديه إنما يفيده التضعيف أو الهمزة، فإن جاء
  في لازم فهو قليل. قالوا: مات المال، وموّت المال، إذا كثر ذلك فيه، وأيضاً، فالتضعيف
  الذي يراد به التكثير إنما يدل على كثرة وقوع الفعل، أما أن يجعل اللازم متعدياً فلا،
  ونزلنا قبل التضعيف كان لازماً ولم يكن متعدياً، فيكون التعدي المستفاد من التضعيف
  دليلاً على أنه للنقل لا للتكثير، إذ لو كان للتكثير، وقد دخل على اللازم، بقي لازماً
  نحو: مات المال، وموّت المال. وأيضاً فلو كان التضعيف في نزل مفيداً للتنجيم لاحتاج
  قوله تعالى:</p><p class="quran">لولا نُزِّل عليه القرآن جملة واحدة</p><p>[الفرقان:
  32] إلى تأويل، لأن التضعيف دال على التنجيم والتكثير، وقوله: { جملة واحدة } ينافي
  ذلك. وأيضاً فالقراءات بالوجهين في كثير مما جاء يدل على أنهما بمعنى واحد. وأيضاً
  مجيء نزل حيث لا يمكن فيه التكثير والتنجيم إلا على تأويل بعيد جداً يدل على ذلك.</p><p>قال
  تعالى:</p><p class="quran">وقالوا لولا نزل عليه آية</p><p>[الأنعام: 37]، وقال تعالى:</p><p
  class="quran">قل لو كان في الأرض ملائكة يمشون مطمئنين لنزلنا عليهم من السماء ملكاً
  رسولاً</p><p>[الإسراء: 95]، ليس المعنى على أنهم اقترحوا تكرير نزول الآية، ولا أنه
  علق تكرير نزول ملك رسول على تقدير كون ملائكة في الأرض، وإنما المعنى، والله أعلم،
  مطلق الإنزال. وفي نزلنا التفات لأنه انتقال من ضمير الغائب إلى ضمير المتكلم، لأن
  قبله { اعبدوا ربكم } و { فلا تجعلوا لله أنداداً }. فلو جرى الكلام على هذا السياق
  لكان مما نزل على عبده، لكن في هذا الالتفات من التفخيم للمنزل والمنزل عليه ما لا
  يؤديه ضمير غائب، لا سيما كونه أتى بنا المشعرة بالتعظيم التام وتفخيم الأمر ونظيره،</p><p
  class="quran">وهو الذي أنزل من السماء ماء فأخرجنا</p><p>[الأنعام: 99]، وتعدي نزل
  بعلى إشارة إلى استعلاء المنزل على المنزل عليه وتمكنه منه، وأنه قد صار كالملابس له،
  بخلاف إلى فإنها تدل على الانتهاء والوصول.</p><p>ولهذا المعنى الذي أفادته على تكرار
  ذلك في القرآن في آيات، قال تعالى:</p><p class="quran">نزل عليك الكتاب بالحق</p><p>[آل
  عمران: 3]،</p><p class="quran">طه ما أنزلنا عليك القرآن لتشقى</p><p>[طه: 1 - 2]،</p><p
  class="quran">هو الذي أنزل عليك الكتاب</p><p>[آل عمران: 7] وفي إضافة العبد إليه
  تعالى تنبيه على عظيم قدره، واختصاصه بخالص العبودية، ورفع محله وإضافته إلى نفسه تعالى،
  واسم العبد عام وخاص، وهذا من الخاص:</p><p class="poetry_or_grammar">لا تدعني إلا
  بيا عبدها</p><p class="poetry_or_grammar">لأنه أشرف أسمائي</p><p>ومن قرأ: على عبادنا
  بالجمع، فقيل: يريد رسول الله صلى الله عليه وسلم وأمته، قاله الزمخشري، وصار نظير
  قوله تعالى: أن يقولوا:</p><p class="quran">إنما أنزل الكتاب على طائفتين من قبلنا</p><p>[الأنعام:
  156]، لأن جدوى المنزل والهداية الحاصلة به من امتثال التكاليف، والموعود على ذلك لا
  يختص بل يشترك فيه المتبوعون والتباع، فجعل كأنه نزل عليهم. وذلك نوع من المجاز يجعل
  فيه من لم يباشر الشيء إذا كان مكلفاً به منزلة من باشر، ويحتمل أن يريد به النبيين
  الذين أنزل عليهم الوحي، والكتب والرّسول أول مقصود بذلك، وأسبق داخل في العموم، لأنه
  هو الذي طلب معاندوه بالتحدي في كتابه، ويكون ذلك خطاباً لمنكري النبوات، كما قال تعالى،
  حكاية عن بعضهم:</p><p class="quran">وما قدروا الله حق قدره إذ قالوا ما أنزل الله
  على بشر من شيء</p><p>[الأنعام: 91]. ويحتمل أن يراد بالمفرد الجمع. وتبينه هذه القراءة
  كقوله تعالى:</p><p class="quran">واذكر عبادنا إبراهيم وإسحاق ويعقوب أولي الأيدي
  والأبصار</p><p>[ص: 45]، في قراءة من أفرد، فيكون إذ ذاك للجنس.</p><p>فأتوا بسورة:
  طلب منهم الإتيان بمطلق سورة، وهي القطعة من القرآن التي أقلها ثلاث آيات، فلم يقترح
  عليهم الإتيان بسورة طويلة فتعنتوا في ذلك، بل سهل عليهم وأراح عليهم بطلب الإتيان
  بسورة ما، وهذا هو غاية التبكيت والتخجيل لهم. فإذا كنتم لا تقدرون أنتم ولا معاضدوكم
  بالإتيان بسورة من مثله، فكيف تزعمون أنه من جنس كلامكم؟ وكيف يلحقكم في ذلك ارتياب
  أنه من عند الله؟</p><p>وقد تعرض الزمخشري هنا لذكر فائدة تفصيل القرآن وتقطيعه سوراً،
  وليس ذلك من علم التفسير، وإنما هو من فوائد التفصيل والتسوير. من مثله: الهاء عائدة
  على ما، أو على عبدنا، والراجح الأول وهو قول أكثر المفسرين ورجحانه من وجوه: أحدها:
  أن الارتياب أولاً إنما جيء به منصباً على المنزل لا على المنزل عليه، وإن كان الريب
  في المنزل ريباً في المنزل عليه بالالتزام، فكان عود الضمير عليه أولى. الثاني: أنه
  قد جاء في نظير هذه الآية وهذا السياق قوله: { فأتوا بسورة من مثله } ،</p><p class="quran">فأتوا
  بعشر سور مثله مفتريات</p><p>[هود: 13]</p><p class="quran">على أن يأتوا مثل هذا القرآن
  لا يأتون بمثله</p><p>[الإسراء: 88]. الثالث: اقتضاء ذلك كونهم عاجزين عن الإتيان،
  سواء اجتمعوا أو انفردوا، وسواء كانوا أميين أم كانوا غير أميين، وعوده على المنزل
  يقتضي كون آحاد الآدميين عاجزاً عنه، لأنه لا يكون مثله إلا الشخص الواحد الأمي. فأما
  لو اجتمعوا أو كانوا قارئين فلا شك أن الإعجاز على الوجه الأول أقوى، فإذا جعلنا الضمير
  عائداً على المنزل، فمن: للتبعيض وهي في موضع الصفة لسورة أي بسورة كائنة من مثله.</p><p>ويظهر
  من كلام الزمخشري تناقض في من هذه قال: من مثله متعلق بسورة صفة لها، أي بسورة كائنة
  من مثله فقوله متعلق بسورة يقتضي أن يكون معمولاً لها، وقوله صفة لها، أي بسورة كائنة
  من مثله يقتضي أن لا يكون معمولاً لها فتناقض كلامه ودافع آخره أوله، ولكن يحمل على
  أنه لا يريد التعلق الصناعي كتعلق الباء في نحو: مروري بزيد حسن، لكنه يريد التعلق
  المعنوي، أي تعلق الصفة بالموصوف، واحترز من القول الآخر أنها تتعلق بقوله: فأتوا،
  فلا يكون من مثله عائداً على المنزل، على ما سيأتي تبيينه إن شاء الله. وأجاز المهدوي
  وأبو محمد بن عطية أن تكون لبيان الجنس على تقدير أن يكون الضمير عائداً على المنزل،
  وتفسر المثلية بنظمه ورصفه وفصاحة معانيه التي تعرفونها، ولا يعجزهم إلا التأليف الذي
  خص به القرآن، أو في غيوبه وصدقه، وأجازا على هذا الوجه أيضاً أن تكون زائدة، وستأتي
  الأقوال في تفسير المثلية على عود الضمير إلى المنزل، إن شاء الله.</p><p>وقد اختلف
  النحويون في إثبات هذا المعنى لمن، والذي عليه أصحابنا أن من لا تكون لبيان الجنس،
  والفرق بين كونها للتبعيض ولبيان الجنس مذكور في كتب النحو.</p><p>وأما كونها زائدة
  في هذا الموضع فلا يجوز، على مذهب الكوفيين وجمهور البصريين. وفي المثلية على كون الضمير
  عائداً على المنزل أقوال: الأول: من مثله في حسن النظم، وبديع الرصف، وعجيب السرد،
  وغرابة الأسلوب وإيجازه وإتقان معانيه. الثاني: من مثله في غيوبه من إخباره بما كان
  وبما يكون. الثالث: في احتوائه على الأمر، والنهي، والوعد، والوعيد، والقصص، والحكم،
  والمواعظ، والأمثال. الرابع: من مثله في صدقه وسلامته من التبديل والتحريف. الخامس:
  من مثله، أي كلام العرب الذي هو من جنسه. السادس: في أنه لا يخلق على كثرة الرد، ولا
  تمله الأسماع، ولا يمحوه الماء، ولا تفنى عجائبه، ولا تنتهي غرائبه، ولا تزول طلاوته
  على تواليه، ولا تذهب حلاوته من لهوات تاليه. السابع: من مثله في دوام آياته وكثرة
  معجزاته. الثامن: من مثله، أي مثله في كونه من كتب الله المنزلة على من قبله، تشهد
  لكم بأن ما جاءكم به ليس هو من عند الله، كما قال تعالى:</p><p class="quran">قل هاتوا
  برهانكم إن كنتم صادقين</p><p>[البقرة: 111] وإن جعلنا الضمير عائداً على المنزل عليه،
  فمن متعلقة بقوله: فأتوا من مثل الرسول بسورة. ومعنى من على هذا الوجه ابتداء الغاية،
  ويجوز أن تكون في موضع الصفة فتتعلق بمحذوف. وهي أيضاً لابتداء الغاية، أي بسورة كائنة
  من رجل مثل الرسول، أي ابتداء كينونتها من مثله.</p><p>وفي المثلية على كون الضمير
  عائداً على المنزل على أقوال: الأول: من مثله من أمي لا يحسن الكتابة على الفطرة الأصلية.
  الثاني: من مثله لم يدارس العلماء، ولم يجالس الحكماء، ولم يؤثر عنه قبل ذلك تعاطي
  الأخبار، ولم يرحل من بلده إلى غيره من الأمصار. الثالث: من مثله على زعمكم أنه ساحر
  شاعر مجنون. الرابع: من مثله من أبناء جنسه وأهل مدرته، وذكر المثل في قوله: من مثله
  هو على سبيل الفرض على أكثر الأقوال التي فسرت بها المماثلة، إذا كان الضمير عائداً
  على المنزل، وعلى بعضها لا يكون على سبيل الفرض، وهو على قول من فسر أنه أراد بالمثل:
  كلام العرب الذي هو من جنسه، وأما إذا كان عائداً على المنزل عليه فليس على سبيل الفرض،
  لوجود أمي لا يحسن الكتابة، ولوجود من لم يدارس العلماء، ولوجود من هو ساحر على زعمهم
  ذلك في المنزل عليه.</p><p>واختار الزمخشري أن لا مثل ولا نظير. قال بعد أن فسر المثل
  على تقدير عود الضمير على المنزل: فأتوا بسورة مما هو على صفته في البيان الغريب وعلو
  الطبقة في حسن النظم، وعلى تقدير عوده على المنزل عليه، أو فأتوا ممن هو على حاله من
  كونه بشراً عربياً أو أمياً لم يقرأ الكتب ولم يأخذ من العلماء، قال الزمخشري، ولا
  قصد إلى مثل ونظير هنالك، ولكنه نحو قول القبعثري للحجاج، وقال له: لأحملنك على الأدهم
  مثل الأمير حمل على الأدهم والأشهب.</p><p>أراد من كان على صفة الأمير من السلطان والقوة
  وبسطة اليد، ولم يقصد أحداً يجعله مثلاً للحجاج. انتهى كلام الزمخشري. وعلى ما فسرت
  به المماثلة إذ جعل الضمير عائداً على المنزل عليه، وقد تقدم بيان وجود المثل، وعلى
  أنه عائد على المنزل يمكن وجوده في بعض تفاسير المماثلة. فقول الزمخشري: لا مثل ولا
  نظير مع تفسيره المماثلة في كونه بشراً عربياً أو أمياً لم يقرأ الكتب ليس بصحيح، لأن
  المماثل في هذا الشيء الخاص موجود.</p><p>ولما طلب منهم المعارضة بسورة على تقدير حصولهم
  في ريب من كونه من عند الله، لم يكتف بقولهم ذلك بأنفسهم، حتى طلب منهم أن يدعو شهداءهم
  على الاجتماع على ذلك والتظافر والتعاون والتناصر، فقال: { وادعوا شهداءكم } ، وفسر
  هنا ادعوا: باستغيثوا. قال أبو الهيثم: الدعاء طلب الغوث، دعا: استغاث وباستحضروا دعا
  فلان فلاناً إلى الحاكم، استحضره، وشهداؤهم: آلهتهم، فإنهم كانوا يعتقدون أنهم يشهدون
  لهم عند الله، قاله ابن عباس، والسدي، ومقاتل، والفراء، أو من يشهدهم ويحضرهم من الأعوان
  والأنصار، قاله ابن قتيبة. وروي عن ابن عباس، أو من يشهد لكم، أن ما تأتون به مثل القرآن،
  روي عن مجاهد وكونه جمع شهيد أحسن من جمع شاهد لجريانه على قياس جمع فعيل نحو: هذا
  ولما في فعيل من المبالغة وكأنه أشار إلى أن يأتوا بشهداء بالغين في الشهادة يصلحون
  أن تقام بهم الحجة. { من دون الله }: تتعلق بادعوا، أي وادعوا من دون الله شهداءكم،
  أي لا تستشهدوا بالله فتقولوا: الله يشهد أن ما ندعيه حق، كما يقول العاجز عن إقامة
  البينة: بل ادعوا من الناس الشهداء الذين شهادتهم تصحح بها الدعاوى، فكأنه قال: وادعوا
  من غير الله من يشهد لكم، ويحتمل أن يتعلق من دون الله بشهداءكم. والمعنى: ادعوا من
  اتخذتموهم آلهة من دون الله وزعمتم أنهم يشهدون لكم يوم القيامة أنكم على الحق، أو
  أعوانكم من دون الله، أي من دون أولياء الله الذين يستعينون بهم دون الله، أو يكون
  معنى من دون الله: بين يدي الله، كما قال الأعشى:</p><p class="poetry_or_grammar">تـريك
  القـذى مـن دونهـا وهي دونـه</p><p>أي تريك القذى قدامها، وهي قدام القذى لرقتها وصفائها.
  وأمره تعالى إياهم بالمعارضة وبدعاء الأنصار والأعوان، مع علمه أنهم لا يقدرون على
  ذلك، أمر تهكم وتعجيز. وقد بين تعالى بعد ذلك أن ذلك لا يقع منهم سيما تفسير الشهداء
  بآلهتهم لأنها جماد لا تنطق، فالأمر بأن يستعينوا بما لا ينطق في معارضة المعجز غاية
  التهكم بهم، فظاهر قوله: { إن كنتم صادقين } معناه: في كونكم في ريب من المنزل على
  عبدنا أنه من عندنا، وقيل: فيما تقتدرون عليه من المعارضة.</p><p>وقد حكى عنهم في آية
  أخرى:</p><p class="quran">لو نشاء لقلنا مثل هذا</p><p>[الأنفال: 31]، لكن لم يجر
  ذكر المعارضة في هذه الآية، إلا أن كونهم في ريب يقتضي عندهم أنه ليس من عند الله،
  وما لم يكن من عند الله فهو عندهم تمكن معارضته، فيحتمل أن يكون المعنى: إن كنتم صادقين
  في القدرة على المعارضة.</p><p>ولما كان أمره تعالى إياهم بالإتيان بسورة من مثله أمر
  تهكم وتعجيز لأنهم غير قادرين على ذلك، انتقل إلى إرشادهم، إذ ليسوا بقادرين على المعارضة،
  وأمرهم باتقاء النار التي أعدت لمن كذب، وأتى بإن، وإن كان من مواضع إذا تهكماً بهم،
  كما يقول القائل: أن غلبتك لم أبق عليك، وهو يعلم أنه غالب، أو أتى بإن على حسب ظنهم،
  وإن المعجز منهم كان قبل التأمل، كالمشكوك فيه عندهم لاتكالهم على فصاحتهم. ومعنى:
  { فإن لم تفعلوا } فإن لم تأتوا، وعبر عن الإتيان بالفعل، والفعل يجري مجرى الكناية،
  فيعبر به عن كل فعل، ويغنيك عن طول ما تكنى عنه. قال الزمخشري: لو لم يعدل عن لفظ الإتيان
  إلى لفظ الفعل لاستطيل أن يقال: فإن لم تأتوا بسورة من مثله، ولن تأتوا بسورة من مثله،
  ولا يلزم ما قال الزمخشري، لأنه لو قيل: فإن لم تأتوا ولن تأتوا، كان المعنى على ما
  ذكر ويكون قد حذف ذلك اختصاراً، كما حذف اختصاراً مفعول لم تفعلوا ولن تفعلوا. ألا
  ترى أن التقدير: فإن لم تفعلوا الإتيان بسورة من مثله ولن تفعلوا لإتيان بسورة من مثله
  فهما سيان في الحذف؟ وفي كتاب ابن عطية تعليل غريب لعمل لم الجزم، قال: وجزمت لم لأنها
  أشبهت لا في التبرئة في أنهما ينفيان، فكما تحذف لا تنوين الاسم، كذلك تحذف لم الحركة
  أو العلامة من الفعل.</p><p>وفي قوله: { ولن تفعلوا } إثارة لهممهم ليكون عجزهم بعد
  ذلك أبلغ وأبدع، وفي ذلك دليلان على إثبات النبوة. أحدهما: صحة كون المتحدي به معجزاً،
  الثاني: الإخبار بالغيب من أنهم لا لن يفعلوا، وهذا لا يعلمه إلا الله تعالى، ويدل
  على ذلك أنهم لو عارضوه لتوفرت الدواعي على نقله خصوصاً من الطاعنين عليه، فإذا لم
  ينقل دل على أنه إخبار بالغيب وكان ذلك معجزه. وأما ما أتى به مسيلمة الكذاب في هذره،
  وأبو الطيب المتنبي في عبره ونحوهما، فلم يقصدوا به المعارضة، إنما ادعوا أنه نزل عليهم
  وحي بذلك، فأتوا من ذلك باللفظ الغث، والمعنى السخيف، واللغة المهجنة، والأسلوب الرذل،
  والفقرة غير المتمكنة، والمطلع المستقبح، والمقطع المستوهن، بحيث لو قرن ذلك بكلامهم
  في غير ما ادّعوا أنه وحي، كان بينهما من التفاوت في الفصاحة والتباين في البلاغة ما
  لا يخفى عمن له يسير تمييز في ذلك.</p><p>فكيف الجهابذة النقاد والبلغاء الفصحاء، فسلبهم
  الله فصاحتهم بادعائهم وافترائهم على الله الكذب. وقوله: { ولن تفعلوا } جملة اعتراض،
  فلا موضع لها من الإعراب، وفيها من تأكيد المعنى ما لا يخفى، لأنه لما قال: فإن لم
  تفعلوا، وكان معناه نفي في المستقبل مخرجاً ذلك مخرج الممكن، أخبر أن ذلك لا يقع، وهو
  إخبار صدق، فكان في ذلك تأكيد أنهم لا يعارضونه. واقتران الفعل بلن مميز لجملة الإعتراض
  من جملة الحال، لأن جملة الحال لا تدخل عليها لن، وكان النفي بلن في هذه الجملة دون
  لا، وإن كانتا أختين في نفي المستقبل، لأن في لن توكيداً وتشديداً، تقول لصاحبك: لا
  أقيم غداً، فإن أنكر عليك قلت: لن أقيم غداً، كما تفعل في: أنا مقيم، وإنني مقيم، قاله
  الزمخشري، وما ذكره هنا مخالف لما حكي عنه أن لن تقتضي النفي على التأبيد. وأما ما
  ذهب إليه ابن خطيب زملكي من أن لن تنفي ما قرب وأن لا يمتد النفي فيها، فكاد يكون عكس
  قول الزمخشري.</p><p>وهذه الأقوال، أعني التوكيد والتأبيد ونفي ما قرب: أقاويل المتأخرين،
  وإنما المرجوع في معاني هذه الحروف وتصرفاتها لأئمة العربية المقانع الذين يرجع إلى
  أقاويلهم. قال سيبويه، رحمه الله: ولن نفي لقوله: سيفعل، وقال: وتكون لا نفياً لقوله:
  تفعل، ولم تفعل، انتهى كلامه. ويعني بقوله: تفعل، ولم تفعل المستقبل، فهذا نص منه أنهما
  ينفيان المستقبل إلا أن لن نفي لما دخلت عليه أداة الاستقبال، ولا نفي للمضارع الذي
  يراد به الاستقبال. فلن أخص، إذ هي داخلة على ما ظهر فيه دليل الاستقبال لفظاً. ولذلك
  وقع الخلاف في لا: هل تختص بنفي المستقبل، أم يجوز أن تنفي بها الحال؟ وظاهر كلام سيبويه،
  رحمه الله، هنا أنها لا تنفي الحال، إلا أنه قد ذكر في الاستثناء من أدواته لا يكون
  ولا يمكن حمل النفي فيه على الاستقبال لأنه بمعنى إلا، فهو للإنشاء، وإذا كان للإنشاء
  فهو حال، فيفيد كلام سيبويه في قوله: وتكون لا نفياً لقوله يفعل، ولم يفعل هذا الذي
  ذكر في الاستثناء، فإذا تقرر هذا الذي ذكرناه، كان الأقرب من هذه الأقوال قول الزمخشري:
  أولاً: من أن فيها توكيداً وتشديداً لأنها تنفي ما هو مستقبل بالأداة، بخلاف لا، فإنها
  تنفي المراد به الاستقبال مما لا أداة فيه تخلصه له، ولأن لا قد ينفى بها الحال قليلاً،
  فلن أخص بالاستقبال وأخص بالمضارع، ولأن ولن تفعلوا أخصر من ولا تفعلون، فلهذا كله
  ترجيح النفي بلن على النفي بلا.</p><p>فاتقوا النار: جواب للشرط، وكنى به عن ترك العناد،
  لأن من عاند بعد وضوح الحق له استوجب العقاب بالنار. واتقاء النار من نتائج ترك العناد
  ومن لوازمه.</p><p>وعرف النار هنا لأنه قد تقدم ذكرها نكرة في سورة التحريم، والتي
  في سورة التحريم نزلت بمكة، وهذه بالمدينة. وإذا كررت النكرة سابقة ذكرت ثانية بالألف
  واللام، وصارت معرفة لتقدمها في الذكر ووصفت بالتي وصلتها. والصلة معلومة للسامع لتقدم
  ذكر قوله:</p><p class="quran">ناراً وقودها الناس والحجارة</p><p>[التحريم: 6]، أو
  لسماع ذلك من أهل الكتاب قبل نزول الآية، والجمهور على فتح الواو. وقرأ الحسن باختلاف،
  ومجاهد وطلحة وأبو حياة وعيسى بن عمر الهمداني بضم الواو. وقرأ عبيد بن عمير وقيدها
  على وزن فعيل. فعلى قراءة الجمهور وقراءة ابن عمير هو الحطب، وعلى قراءة الضم هو المصدر
  على حذف مضاف، أي ذو وقودها لأن الناس والحجارة ليسا هما الوقود، أو على أن جعلوا نفس
  الوقود مبالغة، كما يقول: فلان فخر بلده، وهذه النار ممتازة عن غيرها بأنها تتقد بالناس
  والحجارة، وهما نفس ما يحرق، وظاهر هذا الوصف أنها نار واحدة ولا يدل على أنها نيران
  شتى قوله تعالى:</p><p class="quran">قوا أنفسكم وأهليكم ناراً وقودها الناس والحجارة</p><p>[التحريم:
  6]، ولا قوله تعالى:</p><p class="quran">فأنذرتكم ناراً تلظى</p><p>[الليل: 14]، لأن
  الوصف قد يكون بالواقع لا للامتياز عن مشترك فيه، والناس يراد به الخصوص ممن شاء الله
  دخولها، وإن كان لفظه عاماً، والحجارة الأصنام، وكانا وقوداً للنار مقرونين معاً، كما
  كانا في الدنيا حيث نحتوها وعبدوها آلهة من دون الله. ويوضحه قوله تعالى:</p><p class="quran">إنكم
  وما تعبدون من دون الله حَصَبُ جهنم</p><p>[الأنبياء: 98]، أو حجارة الكبريت، روي ذلك
  عن ابن مسعود، وابن عباس، وابن جريج. واختصت بذلك لما فيه من سرعة الالتهاب، ونتن الرائحة،
  وعظم الدخان، وشدة الالتصاق بالبدن، وقوة حرها إذا حميت. وقيل: هو الكبريت الأسود،
  أو حجارة مخصوصة أعدت لجهنم، إذا اتقدت لا ينقطع وقودها. وقيل: إن أهل النار إذا عيل
  صبرهم بكوا وشكوا، فينشىء الله سحابة سوداء مظلمة، فيرجون الفرج، ويرفعون رؤوسهم إليها،
  فتمطر عليهم حجارة عظاماً كحجارة الرحى، فتزداد النار إيقاداً والتهاباً أو الحجارة
  ما اكتنزوه من الذهب والفضة تقذف معهم في النار ويكوون بها. وعلى هذه الأقوال لا تكون
  الألف واللام في الحجارة للعموم بل لتعريف الجنس. وذهب بعض أهل العلم إلى أنها تجوز
  أن تكون لاستغراق الجنس، ويكون المعنى أن النار التي وعدوا بها صالحة لأن تحرق ما ألقي
  فيها من هذين الجنسين، فعبر عن صلاحيتها واستعدادها بالأمر المحقق، قال: وإنما ذكر
  الناس والحجارة تعظيماً لشأن جهنم وتنبيهاً على شدّة وقودها، ليقع ذلك من النفوس أعظم
  موقع، ويحصل به من التخويف ما لا يحصل بغيره، وليس المراد الحقيقة.</p><p>وما ذهب إليه
  هذا الذاهب من أن هذا الوصف هو بالصلاحية لا بالفعل غير ظاهر، بل الظاهر أن هذا الوصف
  واقع لا محالة بالفعل، ولذلك تكرر الوصف بذلك، وليس في ذلك أيضاً ما يدل على أنها ليس
  فيها غير الناس والحجارة، بدليل ما ذكر في غير موضع من كون الجن والشياطين فيها، وقدم
  الناس على الحجارة لأنهم العقلاء الذين يدركون الآلام والمعذبون، أو لكونهم أكثر إيقاداً
  للنار من الجماد لما فيهم من الجلود واللحوم والشحوم والعظام والشعور، أو لأن ذلك أعظم
  في التخويف.</p>'
