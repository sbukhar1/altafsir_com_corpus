text: '<p>قوله تعالى: { فَإِن لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ... }</p><p>قال ابن
  عرفة: لما أمرهم بالعبادة على لسان نبيه المقارنة للبرهان الدال على صدقه (وهو القرآن)
  وعجزهم بأنّهم إن لم (يفعلوا) ذلك (فليأتوا) بسورة من مثله قال هنا: فإن عجزتم ولم
  تقدروا على معارضته فاعلموا أن الرسول صادق فيجب عليكم الإيمان به (ثم قال): { فَٱتَّقُواْ
  ٱلنَّارَ } (فأقام) مقام السبب الذي هو منه في ثالث رتبة أي: فإن لم تفعلوا تبين لكم
  أن ذلك معجزة وإذا تبين أنه معجزة دل ذلك على صدقه فمهما أخبر به، (فيكون سببا في الإيمان
  به) وفي تصديقه والإيمان به سبب في اتّقاء النار.</p><p>قال الزّمخشري: فإن قلت: امتناع
  معارضتهم القرآن واجب هلا قيل: فإذا لم تفعلوا؟</p><p>وأجاب بوجهين: الأول أنه ساق
  ذلك على حسب نيتهم وقصدهم وأنهم كانوا يزعمون أنهم يقدرون على معارضته.</p><p>الثاني:
  أنّه تهكّم بهم كقول الفارس النحرير لمن دونه: " إن غلبتك في كذا ".</p><p>قال ابن
  عرفة: وأنكر الشيخ أبو علي عمر بن خليل السّكوني هذا الإطلاق (لئلا) يلزم عليه أن يسمي
  الله تعالى متهكما، وأسماؤه تعالى توقيفية.</p><p>وكان بعضهم يرد عليه بإجماع المسلمين
  على ورود المجاز في القرآن مع امتناع أن يقال فيه سبحانه وتعالى متجوز.</p><p>فقال
  ابن عرفة: والصحيح أن التهكّم يطلق على معنيين: تقول تارة هذه القصيدة التي هي (للمعري:
  هو فيها) متهكم وتارة تقول فهمنا منها التهكم، ولا يلزم منه أن يكون (المعري) هو فيها
  متهكم بل التهكم باعتبار ما فهمنا نحن وعلى الأول يكون هو متهكما، فإطلاق التهكم على
  البارء جلّ وعلا بالمعنى الأول باطلا قطعا، وبالثاني (حق).</p><p>قال ابن عرفة: ويظهر
  (لي) عن السؤال جواب ثالث، وهو أن هذا على سبيل التعظيم بالمخاطبات، وهو أن يظهر أحد
  الخصمين لآخر أنه مغلوب، أو شاك في الغلبة أو متوقع لها ولا (يريه) أنه محقق أنه الغالب
  له لئلا (يتحرز منه) أو يرجع عن مخاصمته بدليل قوله تعالى " وَلَن تَفْعَلُواْ ".</p><p>قال
  القرطبي: معناه فإنْ لَّمْ تَفْعَلُواْ في الماضي وَلَن تَفْعَلُواْ في المستقبل.</p><p>قال
  ابن عرفة: فإن قلت: لم تخلص الفعل للماضي (وإن) تخلصه للاستقبال وهما متباينان؟</p><p>فالجواب:
  أنّ " لم " خلصت الفعل ( " ولن " ) دخلت على الجملة فخلصتها.</p><p>قال بعض الناس:
  فإذا قلت: إن لم يقم زيد قام عمرو فلم يقم مستقبل باعتبار ما مضى. والمعنى أن يقدر
  في المستقبل أنه لم يقم (زيد) فيما مضى فقد قام عمرو. ونظيره ما أجابوا به في قوله
  تعالى</p><p class="quran">إِن كُنتُ قُلْتُهُ فَقَدْ عَلِمْتَهُ</p><p>لأن الشرط يخلص
  الفعل للاستقبال والمعنى يدل على أنه ماض.</p><p>قالوا: المراد أن (يقول) في المستقبل
  إني إن قلته فيما مضى فقد عملته فكذلك هنا. فإن قلت: لم عدلوا في قولك: إن قام زيد
  قام عمرو إلى لفظ الماضى والأصل أن يعبروا بالمستقبل لفظا ومعنى؟</p><p>قلت: إما لتحقيق
  قيامه في المستقبل حتى كأنه واقع أو التفاؤل بذلك أو للتنبيه على أن قيامه محبوب مراد
  وقوعه.</p><p>فإن قلت: (كان يلزمهم) أن يعبروا بإذا (موضع إن)؟</p><p>قلت: إذا لا تدخل
  إلا على المحقق وقوعه وإن تدخل على الممكن وقوعه، وعلى المحال مثل</p><p class="quran">قُلْ
  إِن كَانَ لِلرَّحْمَـٰنِ وَلَدٌ فَأَنَاْ أَوَّلُ ٱلْعَابِدِينَ</p><p>فإن أعم من
  أن تكون في هذا وفي هذا.</p><p>قوله تعالى: { فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا
  ٱلنَّاسُ وَٱلْحِجَارَةُ... } قال ابن عباس رضي الله عنهما: هي حجارة الكبريت.</p><p>((قال)
  ابن عرفة: معناه مقارنة الناس لها أي هي نار شديدة دائمة (حالة) حلول أجسامهم الرطبة
  فيها كما لو كان فيها) فإنها لا تزال أبدا تشتعل كاشتعال النّار في الوقود.</p><p>وقال
  الزمخشري: عرف النار هنا ونكرها في سورة التحريم لأن تلك الآية نزلت أولا بمكة وهذه
  نزلت بالمدينة بعد ما عرفوا (النار) وتقررت عندهم.</p><p>قيل لابن عرفة: هذا مردود
  بما تقدم للزمخشري عن إبراهيم بن علقمة ولابن عطية عن مجاهد أن كل شيء نزل فيه يا أيها
  الناس فهو مكي ويا أيها الذين آمنوا فهو مدني وصوب ابن عطية (قوله) في يا أيَهَا الَّذِينَ
  آمَنُوا بخلاف قوله في أيها الناس</p><p>فقال ابن عرفة: قال ابن عطية: إن سورة التحريم
  مدنية بإجماع لكن يقول الزّمخشري إن تلك الآية منها فقط نزلت بمكة، فيكون دليلا على
  تقدم نزولها على هذه وهو المراد.</p>'
