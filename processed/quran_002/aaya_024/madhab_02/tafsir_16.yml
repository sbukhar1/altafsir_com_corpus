text: "<p>{ وَقُودُهَا } الوقود: الحطب، والوُقود: التوقد. { وَالْحِجَارَةُ } من كبريت
  أسود، فالحجارة وقود للنار مع الناس. هول أمرها بإحراقها الأحجار كما تحرق الناس، أو
  أنهم يعذبون فيها بالحجارة مع النار التي وقودها الناس. { أُعِدَّتْ لِلْكَافِرينَ
  } إعدادها ـ مع اتحادها ـ لا ينفي أن تعد لغيرهم من أهل الكبائر ـ أو هذه نار أعدت
  لهم خاصة، ولغيرهم نار آخرى.</p>"
