text: '<p>لما أرشدهم إلى الجهة التي منها يتعرّفون أمر النبي صلى الله عليه وسلم وما
  جاء به حتى يعثروا على حقيقته وسرّه وامتياز حقه من باطله ـ قال لهم فإذا لم تعارضوه
  ولم يتسهل لكم ما تبغون وبان لكم أنه معجوز عنه، فقد صرح الحق عن محضه ووجب التصديق؛
  فآمنوا وخافوا العذاب المعدّ لمن كذب. وفيه دليلان على إثبات النبوّة: صحة كون المتحدي
  به معجزاً، والإخبار بأنهم لن يفعلوا وهو غيب لا يعلمه إلا الله. فإن قلت: انتفاء إتيانهم
  بالسورة واجب، فهلا جيء بـ«إذا» الذي للوجوب دون «إن» الذي للشك. قلت: فيه وجهان: أحدهما
  أن يساق القول معهم على حسب حسبانهم وطمعهم، وأن العجز عن المعارضة كان قبل التأمّل
  كالمشكوك فيه لديهم لاتكالهم على فصاحتهم واقتدارهم على الكلام. والثاني: أن يتهكم
  بهم كما يقول الموصوف بالقوة الواثق من نفسه بالغلبة على من يقاويه: إن غلبتك لم أبق
  عليك وهو يعلم أنه غالبه ويتيقنه تهكماً به. فإن قلت: لم عبر عن الإتيان بالفعل وأي
  فائدة في تركه إليه؟ قلت: لأنه فعل من الأفعال. تقول: أتيت فلاناً. فيقال لك: نعم ما
  فعلت. والفائدة فيه أنه جار مجري الكناية التي تعطيك اختصاراً ووجازة تغنيك عن طول
  المكنى عنه. ألا ترى أنّ الرجل يقول: ضربت زيداً في موضع كذا على صفة كذا، وشتمته ونكلت
  به، ويعد كيفيات وأفعالاً، فتقول: بئسما فعلت. ولو ذكرت ما أنبته عنه، لطال عليك، وكذلك
  لو لم يعدل عن لفظ الإتيان إلى لفظ الفعل، لاستطيل أن يقال: فإن لم تأتوا بسورة من
  مثله. ولن تأتوا بسورة من مثله. فإن قلت: { وَلَن تَفْعَلُواْ } ما محلها؟ قلت: لا
  محل لها لأنها جملة اعتراضية. فإن قلت: ما حقيقة «لن» في باب النفي؟ قلت: «لا» و«لن»
  أختان في نفي المستقبل، إلا أن في «لن» توكيداً وتشديداً. تقول لصاحبك: لا أقيم غداً،
  فإن أنكر عليك قلت: لن أقيم غداً؛ كما تفعل في: أنا مقيم، وإني مقيم، وهي عند الخليل
  في إحدى الروايتين عنه أصلها «لا أن» وعند الفراء «لا» أبدلت ألفها نوناً. وعند سيبويه
  وإحدى الروايتين عن الخليل: حرف مقتضب لتأكيد نفي المستقبل. فإن قلت: من أين لك أنه
  إخبار بالغيب على ما هو به حتى يكون معجزة؟ قلت: لأنهم لو عارضوه بشيء لم يمتنع أن
  يتواصفه الناس ويتناقلوه، إذ خفاء مثله فيما عليه مبنى العادة محال، لا سيما والطاعنون
  فيه أكثف عدداً من الذابين عنه، فحين لم ينقل علم أنه إخبار بالغيب على ما هو به فكان
  معجزة. فإن قلت: ما معنى اشتراطه في اتقاء النار انتفاء إتيانهم بسورة من مثله؟ قلت:
  إنهم إذا لم يأتوا بها وتبين عجزهم عن المعارضة، صح عندهم صدق رسول الله صلى الله عليه
  وسلم؛ وإذا صح عندهم صدقه ثم لزموا العناد ولم ينقادوا ولم يشايعوا، استوجبوا العقاب
  بالنار؛ فقيل لهم: إن استبتم العجز فاتركوا العناد؛ فوضع { فَٱتَّقُواْ ٱلنَّارَ }
  موضعه، لأنّ اتقاء النار لصيقه وضميمه ترك العناد، من حيث أنه من نتائجه؛ لأنّ من اتقى
  النار ترك المعاندة.</p><p>ونظيره أن يقول الملك لحشمه: إن أردتم الكرامة عندي فاحذروا
  سخطي. يريد: فأطيعوني واتبعوا أمري، وافعلوا ما هو نتيجة حذر السخط. وهو من باب الكناية
  التي هي شعبة من شعب البلاغة. وفائدته الإيجاز الذي هو من حلية القرآن، وتهويل شأن
  العناد بإنابة اتقاء النار منابه وإبرازه في صورته، مشيعاً ذلك بتهويل صفة النار وتفظيع
  أمرها.</p><p>والوقود: ما ترفع به النار. وأمّا المصدر فمضموم، وقد جاء فيه الفتح.
  قال سيبويه: وسمعنا من العرب من يقول: وقدت النار وقوداً عالياً. ثم قال: والوقود أكثر،
  والوقود الحطب. وقرأ عيسى بن عمر الهمدانيّ ـ بالضم ـ تسمية بالمصدر، كما يقال: فلان
  فخر قومه وزين بلده. ويجوز أن يكون مثل قولك: حياة المصباح السليط، أي ليس حياته إلا
  به؛ فكأنّ نفس السليط حياته، فإن قلت: صلة «الذي» و «التي» يجب أن تكون قصة معلومة،
  للمخاطب، فكيف علم أولئك أن نار الآخرة توقد بالناس والحجارة؟ قلت: لا يمتنع أن يتقدّم
  لهم بذلك سماع من أهل الكتاب، أو سمعوه من رسول الله صلى الله عليه وسلم، أو سمعوا
  قبل هذه الآية قوله تعالى في سورة التحريم:</p><p class="quran">نَاراً وَقُودُهَا
  ٱلنَّاسُ وَٱلْحِجَارَةُ</p><p>[التحريم: 6] فإن قلت: فلم جاءت النار الموصوفة بهذه
  الجملة منكرة في سورة التحريم، وههنا معرّفة؟ قلت: تلك الآية نزلت بمكة، فعرفوا منها
  ناراً موصوفة بهذه الصفة. ثم نزلت هذه بالمدينة مشاراً بها إلى ما عرفوه أوّلاً. فإن
  قلت: ما معنى قوله تعالى: { وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ }؟ قلت: معناه أنها
  نار ممتازة عن غيرها من النيران، بأنها لا تتقد إلا بالناس والحجارة، وبأن غيرها إن
  أريد إحراق الناس بها أو إحماء الحجارة أوقدت أوّلا بوقود ثم طرح فيها ما يراد إحراقه
  أو إحماؤه، وتلك ـ أعاذنا الله منها برحمته الواسعة ـ توقد بنفس ما يحرق ويحمي بالنار،
  وبأنها لإفراط حرّها وشدّة ذكائها إذا اتصلت بما لا تشتعل به نار، اشتعلت وارتفع لهبها.
  فإن قلت: أنار الجحيم كلها موقدة بالناس والحجارة، أم هي نيران شتى منها نار بهذه الصفة؟
  قلت: بل هي نيران شتى، منها نار توقد بالناس والحجارة، يدل على ذلك تنكيرها في قوله
  تعالى:</p><p class="quran">قُواْ أَنفُسَكُمْ وَأَهْلِيكُمْ نَارا</p><p>[التحريم:
  6]،</p><p class="quran">فَأَنذَرْتُكُمْ نَاراً تَلَظَّىٰ</p><p>[الليل: 14] ولعل
  لكفار الجن وشياطينهم نارا وقودها الشياطين، كما أنّ لكفرة الإنس ناراً وقودها هم،
  جزاء لكل جنس بما يشاكله من العذاب.</p><p>فإن قلت: لم قرن الناس بالحجارة وجعلت الحجارة
  معهم وقوداً. قلت: لأنهم قرنوا بها أنفسهم في الدنيا، حيث نحتوها أصناماً وجعلوها لله
  أنداداً أو عبدوها من دونه: قال الله تعالى:</p><p class="quran">إِنَّكُمْ وَمَا تَعْبُدُونَ
  مِن دُونِ ٱللَّهِ حَصَبُ جَهَنَّمَ</p><p>[الأنبياء: 98] وهذه الآية مفسرة لما نحن
  فيه. فقوله: (إنكم ما تعبدون من دون الله) في معنى الناس والحجارة، و(حصب جهنم) في
  معنى وقودها. ولما اعتقد الكفار في حجارتهم المعبودة من دون الله أنها الشفعاء والشهداء
  الذين يستشفعون بهم ويستدفعون المضارّ عن أنفسهم بمكانهم، جعلها الله عذابهم، فقرنهم
  بها محماة في نار جهنم، إبلاغاً في إيلامهم وإعراقاً في تحسيرهم، ونحوهم ما يفعله بالكانزين
  الذين جعلوا ذهبهم وفضتهم عدّة وذخيرة فشحوا بها ومنعوها من الحقوق، حيث يحمى عليها
  في نار جهنم فتكوي بها جباههم وجنوبهم. وقيل: هي حجارة الكبريت، وهو تخصيص بغير دليل
  وذهاب عما هو المعنى الصحيح الواقع المشهود له بمعاني التنزيل { أُعِدَّتْ } هيئت لهم
  وجعلت عدّة لعذابهم. وقرأ عبد الله، أعتدت، من العتاد بمعنى العدة.</p>'
