text: "<p>{ فَإِن لَّمْ تَفْعَلُواْ } ما ذُكِرَ لعجزكم { وَلَن تَفْعَلُواْ } ذلك أبداً
  لظهور إعجازه اعتراض - { فَٱتَّقُواْ } بالإيمان بالله وأنه ليس من كلام البشر { ٱلنَّارَ
  ٱلَّتِى وَقُودُهَا ٱلنَّاسُ } الكفار { وَٱلْحِجَارَةُ } كأصنامهم منها يعني أنها
  مفرطة الحرارة تتَّقد بما ذكر لا كَنارِ الدنيا تتَّقد بالحطب ونحوه. { أُعِدَّتْ }
  هُيِّئَتْ { لِلْكَٰفِرِينَ } يعذبون بها، جملة مستأنفة أو حال لازمة.</p>"
