text: "<p>قوله تعالى: { ليس عليكم جناح أن تبتغوا فضلاً من ربكم }</p><p>قال ابن عباس:
  كانوا يتقون البيوع والتجارة في الموسم، ويقولون: أيام ذكر؛ فنزلت هذه الآية. والابتغاء:
  الالتماس، والفضل هاهنا: التماس الرزق بالتجارة والكسب. قال ابن قتيبة: أفضتم، بمعنى:
  دفعتم. وقال الزجاج: معناه: دفعتم بكثرة، يقال: أفاض القوم في الحديث: إذا اندفعوا
  فيه، و أكثروا التصرف.</p><p>وفي تسمية «عرفات» قولان.</p><p>أحدهما: أن الله تعالى
  بعث جبريل إلى إبراهيم فحج به، فلما أتى عرفات قال: قد عرفت، فسميت «عرفة» قاله علي
  رضي الله عنه.</p><p>والثاني: أنها سميت بذلك لاجتماع آدم وحواء، وتعارفهما بها، قاله
  الضحاك.</p><p>قال الزجاج: والمشعر: المعلم، سمي بذلك، لأن الصلاة عنده. والمقام والمبيت
  والدعاء من معالم الحج، وهو مزدلفة، وهي جمع يسمى بالاسمين. قال ابن عمر، ومجاهد: المشعر
  الحرام: المزدلفة كلها.</p><p>قوله تعالى: { واذكروه كما هداكم } أي: جزاء هدايته لكم،
  فان قيل: ما فائدة تكرير الذكر؟ قيل: فيه أربعة أجوبة. أحدها: أنه كرره للمبالغة في
  الأمر به. والثاني: أنه وصل بالذكر الثاني ما لم يصل بالذكر الأول، فحسن تكريره. فالمعنى:
  اذكروه بتوحيده كما ذكركم بهدايته. والثالث: أنه كرره ليدل على مواصلته، والمعنى: اذكروه
  ذكراً بعد ذكر، ذكر هذه الأقوال محمد بن القاسم النحوي. والرابع: أن الذكر في قوله:
  { فاذكروا الله عند المشعر الحرام } هو: صلاة المغرب والعشاء اللتان يجمع بينهما بالمزدلفة.
  والذكر في قوله: { كما هداكم } هو: الذكر المفعول عند الوقوف بمزدلفة غداة جمع، حكاه
  القاضي أبو يعلى.</p><p>قوله تعالى: { وإن كنتم من قبله } في هاء الكناية ثلاثة أقوال.
  أحدها: أنها ترجع إلى الإسلام، قاله ابن عباس. والثاني: أنها ترجع إلى الهدى، قاله
  مقاتل، والزجاج والثالث: أنها ترجع إلى القرآن، قاله سفيان الثوري.</p><p>قوله تعالى:
  { ثم أفيضوا من حيث أفاض الناس } قالت عائشة: كانت قريش ومن يدين بدينها، وهم الحمس،
  يقفون عشية عرفة بالمزدلفة، يقولون: نحن قطن البيت، وكان بقية العرب والناس يقفون بعرفات،
  فنزلت هذه الآية. قال الزجاج: سموا الحمس لأنهم تحمسوا في دينهم، أي: تشددوا. والحماسة:
  الشدة في كل شيء.</p><p>وفي المراد بالناس هاهنا أربعة أقوال. أحدها: أنهم جميع العرب
  غير الخمس، ويدل عليه حديث عائشة، وهو قول عروة، ومجاهد، وقتادة. والثاني: أن المراد
  بالناس هاهنا: إبراهيم الخليل، عليه السلام، قاله الضحاك بن مزاحم. والثالث: أن المراد
  بالناس آدم، قاله الزهري. وقد قرأ أبو المتوكل، وأبو نهيك، ومورَّق العجلي: «الناسي»
  باثبات الياء. والرابع: أنهم أهل اليمن وربيعة، فانهم كانوا يفيضون من عرفات، قاله
  مقاتل.</p><p>وفي المخاطبين بذلك قولان. أحدهما: أنه خطاب لقريش، وهو قول الجمهور.
  والثاني أنه خطاب لجميع المسلمين، وهو يخرج على قول من قال: الناس آدم، أو إبراهيم.</p><p>والإفاضة
  هاهنا على ما يقتضيه ظاهر اللفظ: هي الإفاضة من المزدلفة إلى منى صبيحة النحر، إلا
  أن جمهور المفسرين على أنها الإفاضة من عرفات، فظاهر الكلام لا يقتضي ذلك، كيف يقال:
  { فاذا أفضتم من عرفات فاذكروا الله } ثم أفيضوا من عرفات؟ غير أني أقول: وجه الكلام
  على ما قال أهل التفسير: أن فيه تقديماً وتأخيراً، تقديره: ثم أفيضوا من حيث أفاض الناس،
  فاذا أفضتم من عرفات فاذكروا الله.</p><p>و«الغفور»: من أسماء الله، عز وجل، وهو من
  قولك: غفرت الشيء: إذا غطيته، فكأن الغفور هو الساتر لعبده برحمته، أو الساتر لذنوب
  عباده. والغفور: هو الذي يكثر المغفرة، لأن بناء المفعول للمبالغة من الكثرة، كقولك:
  صبور، وضروب، وأكول.</p>"
