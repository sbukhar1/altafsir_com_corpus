text: '<p>{ أَفَاضَ النَّاسُ } إبراهيم عليه الصلاة والسلام ـ عبّر عن الواحد بلفظ الجمع،
  كقوله</p><p class="quran">ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ</p><p>[آل عمران: 173]
  يعني نُعيم بن مسعود، أو أمر قريشا أن يفيضوا من حيث أفاض الناس وهم العرب ـ كانوا
  يقفون بعرفة، لأن قريشاً كانوا يقفون بمزدلفة، ويقولون نحن أهل الحرم فلا نخرج منه
  فنزلت { وَاسْتَغْفِرُواْ اللَّهَ } من ذنوبكم، أو من مخالفتكم في الوقوف والإفاضة.</p>'
