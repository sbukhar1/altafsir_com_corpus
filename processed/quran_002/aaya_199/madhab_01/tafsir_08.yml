text: "<p>{ ثُمَّ أَفِيضُواْ } يا قريش { مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ } أي من عرفة
  بأن تقفوا بها معهم وكانوا يقفون بالمزدلفة ترفعاً عن الوقوف معهم و(ثم) للترتيب في
  الذكر { وَٱسْتَغْفِرُواْ ٱللَّهَ } من ذنوبكم { إنٱللَّهَ غَفُورٌ } للمؤمنين { رَّحِيمٌ
  } بهم.</p>"
