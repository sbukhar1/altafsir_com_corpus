text: '<p>{ وَإِذْ وَٰعَدْنَا } هو من المفاعلة التي تكون من الواحد كقولهم: عافاك الله،
  وعاقبت اللص، وطارقت النعل. وقال الزجاج: كان من الله الأمر ومن موسى القبول، فلذلك
  ذكر بلفظ المواعدة، وقرأ أهل البصرة (وإذ وعدنا) من الوعد { مُوسَىٰ } اسم عبري عُرِّب
  «ومو» بالعبرانية الماء «وشٰى» الشجرة، سمي به لأنه أُخذ من بين الماء والشجر، ثم قلبت
  الشين المعجمة سيناً في العربية { أَرْبَعِينَ لَيْلَةً } أي انقضاؤها: ثلاثين من ذي
  القعدة وعشر من ذي الحجة، وقرن التاريخ بالليل دون النهار لأن شهور العرب وضعت على
  سير القمر، والهلال إنما يهل بالليل وقيل: لأن الظلمة أقدم من الضوء، وخلق الليل قبل
  النهار، قال الله تعالىٰ:</p><p class="quran">وَءَايَةٌ لَّهُمُ ٱلَّيْلُ نَسْلَخُ
  مِنْهُ ٱلنَّهَارَ</p><p>[يس: 37] وذلك أن بني إسرائيل لما أمنوا من عدوهم ودخلوا مصر
  لم يكن لهم كتاب ولا شريعة ينتهون إليهما، فوعد الله موسى أن ينزل عليه التوراة فقال
  موسى لقومه: إني ذاهب لميقات ربي آتيكم بكتاب فيه بيان ما تأتون وما تذرون، وواعدهم
  أربعين ليلة، ثلاثين من ذي القعدة وعشراً من ذي الحجة، واستخلف عليهم أخاه هارون فلما
  أتى الوعد جاء جبريل على فرس يقال له فرس الحياة لا يصيب شيئاً إلا حُيي ليذهب بموسى
  إلى ربه، فلما رآه السامري وكان رجلاً صائغاً من أهل باجرمي واسمه ميخا - وقال سعيد
  بن جبير: كان من أهل كرمان، وقال ابن عباس: اسمه موسى بن مظفر، وقال قتادة: كان من
  بني إسرائيل من قبيلة يقال لها سامرة - وكان منافقاً أظهر الإسلام، وكان من قوم يعبدون
  البقر، فلما رأى جبرائيلَ على ذلك الفرس ورأى مواضع قدم الفرس تخضرُّ في الحال قال:
  إن لهذا شأناً فأخذ قبضة من تربة حافر فرس جبرائيل عليه السلام. قال عكرمة: ألقي في
  روعه أنه إذا ألقي في شيء غَيَّره، وكانت بنو إسرائيل قد استعاروا حُليّاً كثيرة من
  قوم فرعون حين أرادوا الخروج من مصر بعلة عرس لهم، فأهلك الله فرعون وبقيت تلك الحِلي
  في أيدي بني إسرائيل، فلما فصل موسى قال السامري لبني إسرائيل: إن الحلي التي استعرتموها
  من قوم فرعون غنيمة لا تحل لكم، فاحفروا حفرة فادفنوها فيها حتى يرجع موسى فيرى فيها
  رأيه.</p><p>وقال السدي: إن هارون عليه السلام أمرهم أن يُلقوها في حفيرة، حتى يرجع
  موسى ففعلوا، فلما اجتمعت الحُلي صاغها السامري عجلاً في ثلاثة أيام ثم ألقى فيها القبضة
  التي أخذها من تراب فرس جبرائيل عليه السلام، فخرج عجلاً من ذهب مرصعاً بالجواهر كأحسن
  ما يكون، وخار خورة، وقال السدي: كان يخور ويمشي فقال السامري:</p><p class="quran">هَـٰذَآ
  إِلَـٰهُكُمْ وَإِلَـٰهُ مُوسَىٰ فَنَسِيَ</p><p>[طه: 88]، أي: فتركه هٰهنا وخرج يطلبه.</p><p>وكانت
  بنو إسرائيل قد أخلفوا الوعد فعدوا اليوم مع الليلة يومين فلما مضى عشرون يوماً ولم
  يرجع موسى وقعوا في الفتنة.</p><p>وقيل: كان موسى قد وعدهم ثلاثين ليلة ثم زيدت العشرة
  فكانت فتنتهم في تلك العشرة فلما مضت الثلاثون ولم يرجع موسى ظنوا أنه قد مات ورأوا
  العجل وسمعوا قول السامري عكف ثمانية آلاف رجل منهم على العجل يعبدونه وقيل: كلهم عبدوه
  إلا هارون مع اثني عشر ألف رجل، وهذا أصح، وقال الحسن: كلهم عبدوه إلا هارون وحده فذلك
  قوله تعالىٰ { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ } ، أي إلٰهاً { مِن بَعْدِهِ } أظهر ابن
  كثير وحفص الذال من أخذت واتخذت والآخرون يدغمونها { وَأَنتُمْ ظَـٰلِمُونَ } ضارون
  لأنفسكم بالمعصية واضعون العبادة في غير موضعها.</p><p>{ ثُمَّ عَفَوْنَا عَنكُم }
  محونا ذنوبكم { مِّن بَعْدِ ذَٰلِكَ } من بعد عبادتكم العجل { لَعَلَّكُمْ تَشْكُرُونَ
  } لكي تشكروا عفوي عنكم وصنيعي إليكم، قيل: الشكر هو الطاعة بجميع الجوارح في السر
  والعلانية قال الحسن: شكر النعمة ذكرها قال الله تعالىٰ:</p><p class="quran">وَأَمَّا
  بِنِعْمَةِ رَبِّكَ فَحَدِّثْ</p><p>[الضحى: 11] قال الفضيل: شكر كل نعمة أن لا يعصي
  الله بعد تلك النعمة. وقيل: حقيقة الشكر العجز عن الشكر.</p><p>حكي أن موسى عليه السلام
  قال: إلٰهي أنعمت علي النعم السوابغ، وأمرتني بالشكر وإنما شكري إياك نعمة منك، قال
  الله تعالىٰ: يا موسى تعلمت العلم الذي لا يفوقه شيء من علم، حسبي من عبدي أن يعلم
  أن ما به من نعمة فهو مني، وقال داود عليه السلام: سبحان من جعل اعتراف العبد بالعجز
  عن شكره شكراً، كما جعل اعترافه بالعجز عن معرفته معرفة.</p><p>قوله تعالىٰ: { وإِذْ
  آتَيْنَا مُوسَى ٱلْكِتَـٰبَ } يعني التوراة { وَٱلْفُرْقَانَ } قال مجاهد: هو التوراة
  أيضاً ذكرها باسمين، وقال الكسائي: الفرقان نعت الكتاب والواو زائدة، يعني: الكتاب
  المفرق بين الحلال والحرام، وقال يمان بن رباب: أراد بالفرقان انفراق البحر كما قال
  «وإذ فرقنا بكم البحر فأنجيناكم» { لَعَلَّكُمْ تَهْتَدُونَ } بالتوراة.</p><p>{ وإِذْ
  قَالَ مُوسَى لِقَوْمِهِ } الذين عبدوا العجل { يَـٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنفُسَكُم
  } ضررتم بأنفسكم { بِٱتِّخَاذِكُمُ ٱلْعِجْلَ } إلٰهاً قالوا: فأي شيء نصنع؟ قال: {
  فَتُوبُوۤاْ } فارجعوا { إِلَىٰ بَارِئِكُمْ } خالقكم قالوا: كيف نتوب؟ قال: { فَٱقْتُلُوۤاْ
  أَنفُسَكُمْ } يعني ليقتل البريء منكم المجرم { ذَٰلِكُمْ } أي القتل { خَيْرٌ لَّكُمْ
  عِندَ بَارِئِكُمْ } فلما أمرهم موسى بالقتل قالوا: نصبر لأمر الله فجلسوا بالأفنية
  محتبين وقيل لهم: من مدَّ حبوته أو مد طرفه إلى قاتله أو اتقاه بيد أو رجل فهو ملعون
  مردودة توبته، وأَصْلَتَ القوم عليهم الخناجر، فكان الرجل يرى ابنه وأباه وأخاه وقريبه
  وصديقه وجاره فلم يمكنهم المضي لأمر الله تعالىٰ، قالوا: يا موسى كيف نفعل؟ فأرسل الله
  تعالىٰ عليهم ضبابة وسحابة سوداء لا يبصر بعضهم بعضاً فكانوا يقتلونهم إلى المساء،
  فلما كثر القتل دعا موسىٰ وهٰرون عليهما السلام وبكيا وتضرعا وقالا: يا رب هلكت بنو
  إسرائيل، البقية البقية، فكشف الله تعالىٰ السحابة وأمرهم أن يكفوا عن القتل، فتكشفت
  عن ألوف من القتلى.</p><p>روي عن علي رضي الله عنه أنه قال: كان عدد القتلى سبعين ألفاً
  فاشتد ذلك على موسى فأوحى الله تعالىٰ إليه: أما يرضيك أن أدخل القاتل والمقتول في
  الجنة، فكان من قُتل منهم شهيداً، ومن بقي مكفَّراً عنه ذنوبه، فذلك قوله تعالىٰ: {
  فَتَابَ عَلَيْكُمْ } أي ففعلتم ما أمرتم به فتاب عليكم فتجاوز عنكم { إِنَّهُ هُوَ
  ٱلتَّوَّابُ } القابل للتوبة { ٱلرَّحِيمُ } بخلقه.</p>'
