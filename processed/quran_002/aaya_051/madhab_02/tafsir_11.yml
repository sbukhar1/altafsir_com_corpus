text: '<p>قوله تعالى: { وَإِذْ وٰعَدْنَا مُوسَى أَرْبَعِينَ لَيْلَةً } قرأ أبو عمرو
  { وإذ وعدنا موسى } بغير ألف وقرأ غيره { وٰعَدْنَا } بالألف، فمن قرأ بغير ألف فمعناه
  ظاهر، يعني أن الله تعالى وعد موسى عليه السلام ومن قرأ بالألف فالمواعدة تجري بين
  اثنين، وإنما كان الوعد من الله تعالى ومن موسى الوفاء. ومن الله الأمر، ومن موسى الائتمار.
  فكأنما جرت المواعدة بين الله تعالى وبين موسى. وقد يجوز أن تكون المفاعلة من واحد
  كما يقال سافر ونافق. ويقال: أربعين ليلة كانت ثلاثين ليلة منها من ذي القعدة وعشراً
  من ذي الحجة. وقال بعضهم: ثلاثين كانت من ذي الحجة وعشراً من المحرم وكانت مناجاته
  يوم عاشوراء. وروى الكلبي عن أبي صالح عن ابن عباس أنه قال: لما وعدهم موسى أربعين
  ليلة عدت بنو إسرائيل عشرين يوماً وعشرين ليلة، وقالوا: قد تمت أربعون ولم يرجع موسى،
  فقد خالفنا. وذكر أن السامري قال لهم: إنكم استعرتم من نساء آل فرعون حليهم ولم تردوه
  عليهم، فلعل الله تعالى لم يرد علينا موسى لهذا المعنى فهاتوا ما عندكم من الحلي حتى
  نحرقه، فلعل الله يرد إلينا موسى فجمعوا ذلك الحلي، وكان السامري صائغاً فاتخذ من ذلك
  عجلاً، وقد كان قبل ذلك رأى جبريل - عليه السلام - على فرس الحياة، فكلما وضع حافره
  أخضر ذلك الموضع فرفع من تحت سنبكه قبضة من التراب، ونفخ ذلك التراب في العجل فصار
  ذلك عجلاً جسداً له خوار. وروي عن ابن عباس أنه قال: صار عجلاً له لحم ودم وفيه حياة
  له خوار. وروي عن علي أنه قال: اتخذ عجلاً جسداً مشبكاً من ذهب له خوار، فدخل الريح
  في جوفه وخرج من فيه كهيئة الخوار فقال للقوم (هذا إلهكم وإله موسى فنسي) يعني أن موسى
  أخطأ الطريق. وقال بعضهم: كان موسى وعدهم ثلاثين ليلة، فتم ميقات ربه أربعين ليلة لأنه
  قد أفطر من الصيام في تلك العشرة لأنه ظهر لهم الخلاف في تلك العشرة وهذا الطريق أوضح.
  قوله تعالى: { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ } أي عبدتم العجل من بعد
  انطلاق موسى إلى الجبل { وَأَنتُمْ ظَـٰلِمُونَ } أي كافرون بعبادتكم العجل. ويقال:
  وأنتم ضارون أنفسكم بعبادتكم العجل: { ثُمَّ عَفَوْنَا عَنكُم مِّنْ بَعْدِ ذٰلِكَ
  لَعَلَّكُمْ تَشْكُرُونَ } أي تركناكم من بعد عبادتكم العجل، فلم نستأصلكم { لَعَلَّكُمْ
  تَشْكُرُونَ } أي لكي تشكروا الله تعالى على العفو والنعمة. قوله: { وَإِذْ ءاتَيْنَا
  مُوسَى ٱلْكِتَـٰبَ } أي أعطينا موسى التوراة { وَٱلْفُرْقَان } أي الفارق بين الحلال
  والحرام ويقال: الفرقان هو النصرة بدليل قوله تعالى:</p><p class="quran">يَوْمَ ٱلْفُرْقَانِ</p><p>[الأنفال:
  41] أي يوم النصرة. ويقال: الفرقان هو المخرج من الشبهات ويقال: هو انفلاق البحر بدليل
  قوله:</p><p class="quran">وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ</p><p>[البقرة: 50] وقال
  الفراء: في الآية مضمر، ومعناه: وآتينا موسى الكتاب يعني التوراة وأعطينا محمداً الفرقان،
  فكأنه خاطبهم فقال: قد أعطيناكم علم موسى وعلم محمد - صلى الله عليه وسلم - وعلم سائر
  الأنبياء قوله { لَعَلَّكُمْ تَهْتَدُونَ } أي لكي تهتدوا من الضلالة.</p>'
