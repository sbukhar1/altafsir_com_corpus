text: '<p>قوله تعالى: { وّإِذْ وَاعَدْنَا مُوسَى أَرْبَعِينَ لَيْلَةً }:</p><p>أما
  مُوسَى، فاسم يَجْمَعُ بين كلمتين بالقبطية وهما: ماء وشجر، فـ: مُوهو الماء، و " سا
  " هو الشجر، وإنما سُمِّيَ بهذا الاسم الجامع لهاتين الكلمتين، لما ذكره السدي من أنَّ
  أمه لما خافت عليه جعلته في التابوت، وألقته في اليم، كما أُوحِيَ إليها، فألقاه بين
  أشجار عند بيت فرعون، فخرجت حَواريُّ آسيةَ امرأةِ فرعون يغتسلن، فوجدنه، فسُمِّيَ
  باسم المكان.</p><p>قال ابن إسحاق: وهو موسى بنُ عمرانَ بنِ يصهر بنِ فاهت بنِ لاوى
  بن يعقوب (إسرائيل) بنِ إسحاق بنِ إبراهيم.</p><p>وقوله تعالى: { أَرْبَعِينَ لَيْلَةً
  } قال ابنُ الكلبي: لما جاوز موسى ببني إسرائيل البحر، قال له بنو إسرائيل: أليس وعدتنا
  أن تأتينا بكتابٍ من الله تعالى؟ فوعده الله أربعين ليلة، ووعدها بني إسرائيل، قال
  أبو العالية: هي ذو القِعْدةِ وعَشْرٌ من ذي الحِجَّة، ثم اقتصر على ذكر الليالي دون
  الأيام، وإن كانت الأيام تبعاً معها، لأن أوَّلَ الشهورِ الليالي، فصارت الأيامُ لها
  تبعاً.</p><p>قوله تعالى: { ثُمَّ اتَّخَذْتُمُ الْعِجْلَ مِنْ بَعْدِهِ } يعني اتخذتموه
  إلهاً من بعد خروج موسى إلى الميقات، واستخلافِهِ هارونَ عليهم.</p><p>وسببُ ذلك فيما
  ذكر ابن عباسٍ، أنَّ السامِرِيَّ كان من قومٍ يعبدون البقر، فكان حبُّ ذلك في نفسه
  بعْدَ إظهاره الإسلام، وكان قد عَرَفَ جبريل لأن أمه حين خافت عليه أن يُذْبَحَ خَلَّفَتْهُ
  في غار، وأطبقت عليه، وكان جبريل يأتيه، فيغذوه بأصابعه، فلمَّا رآه حين عبر البحر
  عرفه، فقبض قبضةً من أثر فرسه، وكان ابن مسعودٍ يقرأ: { فَقَبَضْتُ قَبْضَةً مِنْ أَثَرِ
  فَرَسِ الرَّسُولِ } ولم تزل القبضة في يده، حتى فصل موسى إلى ربه، وخلَّف هارون في
  بني إسرائيل، فقال لهم هارون: قد تحمَّلْتُمْ أوزاراً من زينة القوم، يعني أمتعةً وحُلِيَاً،
  فَتَطهَّرُوا منها فإنها نَجَسٌ، فأوقد لهم ناراً، وأمرهم بقذف ما كان معهم ففعلوا،
  فأقبل السامِرِيُّ إلى النار وقال: يا نبيَّ الله أُلْقِي ما في يدي؟ قال: نعم، وهو
  يظن أنَّهُ حُلِيٌّ، فقذفه، وقال: كن عجلاً جسداً له خوار.</p><p>واختلفوا: هل صار
  حيواناً لحماً ودماً أم لا؟</p><p>فقال الحسن: انقلب حيواناً لحماً ودماً، وقال غيره
  لا يجوز لأن ذلك من آيات الله عز وجل التي لا يُظْهِرُها إلاَّ لمعجزَةِ نبيٍّ، وإنما
  جعل فيه خروقاً تَدْخُلُها الرِّيحُ، فَيَحْدُثُ فيهِ صوتٌ كالخوار.</p><p>ودافع من
  تابع الحسن على قوله هذا، بوجهين:</p><p>أحدهما: أنه لما قال: هذا إلهكم وإلهُ موسى،
  فقد أبطل على نفسه أن يدَّعِيَ بذلك إعجاز الأنبياء، فجاز أن يصح ذلك منه امتحاناً.</p><p>والثاني:
  أن ذلك لا يجوز في غير زمان الأنبياء، ويجوز في زمان الأنبياء، لأنهم يُظهِرُون إبطاله،
  وقد كان ذلك في زمان نبيَّيْنِ.</p><p>واختلفوا في تسميته عجلاً:</p><p>فقال أبو العالية:
  لأنهم عَجِلُوا، فاتخذوه إلهاً، قبل أن يأتيهم موسى، وقال غيره: بل سُمِّيَ بذلك، لأنه
  صار عجلاً جسداً له خُوَارٌ.</p><p>ثُمَّ إنهم عكفوا على العجل يعبدونه، فقال لهم هارون
  من قبل: يا قومِ إنما فتنتم به، وإن ربكم الرحمن، فاتبعوني، وأطيعوا أمري، قالوا: لن
  نبرح عليه عاكفين، حتى يرجع إلينا موسى.</p><p>قوله عز وجل:</p><p class="quran">وَإِذْ
  آتَيْنَا مُوسَى الْكِتَابَ وَالْفُرْقَانَ</p><p>[طه: 90؛ 91]:</p><p>أما " إذ " فاسم
  للوقت الماضي، و " إذا " اسم للوقت المستقبل، و " الكتاب " هو التوراة. وفي الفرقان
  أربعةُ أقاويلَ:</p><p>أحدها: أن الفُرْقان هو الكتاب فذكره باسمين تأكيداً، وهو قول
  الفراء.</p><p>والثاني: أن الفُرْقَانَ: ما في التوراة من فَرْقٍ بني الحقِّ والباطلِ،
  فيكون ذلك نعتاً للتوراة، وهذا قول ابن عباس وأبي العالية.</p><p>والثالث: أن الفرقان
  النصر، الذي فرَّق الله به بين موسى وفرعون، حتى أنجى موسى وقومَهُ، وأغرق فرعون وقومهُ،
  وهذا قول أبي زيدٍ.</p><p>والرابع: أن الفرقان: انفراق البحر لِبَنِي إسرائيلَ، حتى
  عبروا فيه.</p>'
