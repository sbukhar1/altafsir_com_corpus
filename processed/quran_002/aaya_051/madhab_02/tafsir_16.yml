text: '<p>[ { وَإِذْ وَاعَدْنَا مُوسَى } ] ووجد موسى [عليه السلام] في اليم بين الماء
  والشجر فسمى لذلك موسى، مو: هو الماء، وسا: هو الشجر. { الْعِجْلَ } قال الحسن: صار
  لحماً ودماً له خوار ومنع غيره ذلك لما فيه من الخرق المختص بالأنبياء، وإنما جعل فيه
  خروقاً تدخلها الريح فتصوت كالخوار. وعلى طريق الحسن فالخرق يقع لغير الأنبياء في زمن
  الأنبياء، لأنهم يبطلونه. وقد قال السامري:</p><p class="quran">هَـٰذَآ إِلَـٰهُكُمْ
  وَإِلَـٰهُ مُوسَىٰ</p><p>[طه: 88] فأبطل أن يدعي بذلك إعجاز الأنبياء، وسمي عجلاً،
  لأنه عجل بأن صار له خوار، أو لأنهم عجلوا بعبادته قبل رجوع موسى.</p>'
