text: '<p>قوله تعالى/: { وَإِذْ وَاعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً... }</p><p>قال
  ابن عرفة: يمتنع أن يكون أربعين ليلة (ظرفا) لأن ظرف الزمان المحدود (العمل) فيه كله،
  ويمتنع أن يكون (مفعولا)، لأنها ليست هي (الموعودة) إنما الموعود موسى عليه السلام.</p><p>قال
  الزمخشري: وعده الله الوحي، ووعده موسى (المجيء للميقات)، (فكأنه) مواعدة من الجانبين،
  وأبطله الطيبي بأن فيه تقدير مضافين معطوفين. وهو باطل.</p><p>قال ابن عرفة: إنما يريد
  واعدنا موسى مناجاة أربعين (ليلة)، وملاقاة أربعين ليلة، والمناجاة تستلزم مجيء موسى
  إلى الميقات، لأنها بعد الأربعين لأن الله تعالى جعل له عبادة هذه الأربعين ليلة (و)
  وِصَال صيامها كلها ليلا ونهارا سببا في مناجاته إياه بعدها بما طلب من التوراة والصحف
  والألواح.</p><p>قوله تعالى: { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ... }</p><p>منع
  أبو حيان عود الضمير إلى الوعد للتناقض، لأن " ثُمَّ " للتراخي و " مِن " في " مِن
  بَعْدِهِ " (تقتضي) ابتداء الغاية فهي لأول أزمنة البعدية.</p><p>وأجاب ابن عرفة: بأن
  الأولية مقولة بالتشكيك، ألا تراهم يؤرخون بأوائل الشهر في العشرة (الأول) كلّها.</p><p>(قيل
  له): ابتداء الغاية ما (يصدق) إلا على أول جزء.</p><p>قوله تعالى: { وَأَنتُمْ ظَالِمُونَ
  }</p><p>أي لا شبهة لكم في اتخاذه، بل ذلك محض ظلم منكم وتعنت.</p>'
