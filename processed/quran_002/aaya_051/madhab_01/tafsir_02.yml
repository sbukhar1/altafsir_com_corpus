text: "<p>لما دخل بنو إسرائيل مصر بعد هلاك فرعون ولم يكن لهم كتاب ينتهون إليه، وعد
  الله موسى أن ينزل عليه التوراة، وضرب له ميقاتاً ذا القعدة وعشر ذي الحجة. وقيل {
  أَرْبَعِينَ لَيْلَةً } لأن الشهور غررها بالليالي. وقرىء { وٰعَدْنَا } لأن الله تعالى
  وعده الوحي ووعد المجيء للميقات إلى الطور { مِن بَعْدِهِ } من بعد مضيه إلى الطور
  { وَأَنتُمْ ظَـٰلِمُونَ } بإشراككم { ثُمَّ عَفَوْنَا عَنكُم } حين تبتم { مِن بَعْدِ
  ذٰلِكَ } من بعد ارتكابكم الأمر العظيم وهو اتخاذكم العجل { لَعَلَّكُمْ تَشْكُرُونَ
  } إرادة أن تشكروا النعمة في العفو عنكم.</p>"
