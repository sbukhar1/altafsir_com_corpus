text: "<p>{ وَإِذْ وٰعَدْنَا } بألف ودونها { مُوسَى أَرْبَعِينَ لَيْلَةً } نعطيه عند
  انقضائها التوراة لتعملوا بها { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ } الذي صاغه لكم السامريُّ
  إلهاً { مِن بَعْدِهِ } أي بعد ذهابه إلى ميعادنا { وَأَنتُمْ ظَٰلِمُونَ } باتخاذه
  لوضعكم العبادة في غير محلها.</p>"
