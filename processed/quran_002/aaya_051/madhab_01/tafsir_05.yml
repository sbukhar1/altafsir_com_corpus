text: '<p>فيه ست مسائل:</p><p>الأولى: قوله تعالى: { وَإِذْ وَاعَدْنَا مُوسَىٰ أَرْبَعِينَ
  لَيْلَةً } قرأ أبو عمرو «وَعَدْنَا» بغير ألفٍ، وٱختاره أبو عبيد ورجّحه وأنكر { وَاعَدْنَا
  } قال: لأن المواعدة إنما تكون من البشر، فأما الله جل وعز فإنما هو المنفرد بالوعد
  والوعيد. على هذا وجدنا القرآن؛ كقوله عز وجل:</p><p class="quran">وَعَدَكُمْ وَعْدَ
  ٱلْحَقِّ</p><p>[إبراهيم: 14] وقوله:</p><p class="quran">وَعَدَ ٱللَّهُ ٱلَّذِينَ
  آمَنُواْ مِنْكُمْ وَعَمِلُواْ ٱلصَّالِحَاتِ</p><p>[النور: 55]، وقوله:</p><p class="quran">وَإِذْ
  يَعِدُكُمُ ٱللَّهُ إِحْدَى ٱلطَّائِفَتِيْنِ أَنَّهَا لَكُمْ</p><p>[الأنفال: 7].
  قال مكيّ: وأيضاً فإن ظاهر اللفظ فيه وَعْدٌ من الله تعالى لموسى، وليس فيه وعد من
  موسى؛ فوجب حمله على الواحد، لظاهر النص أن الفعل مضاف إلى الله تعالى وحده؛ وهي قراءة
  الحسن وأبي رجاء وأبي جعفر وشيبة وعيسى بن عمر؛ وبه قرأ قتادة وٱبن أبي إسحٰق. قال
  أبو حاتم: قراءة العامة عندنا «وعدنا» بغير ألف؛ لأن المواعدة أكثر ما تكون بين المخلوقين
  والمتكافئين، كل واحد منهما يَعِد صاحبه. قال الجوهري: الميعاد: المواعدة والوقت والموضع.
  قال مكيّ: المواعدة أصلها من ٱثنين، وقد تأتي المفاعلة من واحد في كلام العرب؛ قالوا:
  طارقت النّعل، وداويت العليل، وعاقبت اللص؛ والفعل من واحد. فيكون لفظ المواعدة من
  الله خاصة لموسى كمعنى وعدنا؛ فتكون القراءتان بمعنىً واحد. والاختيار { وَاعَدْنَا
  } بالألف لأنه بمعنى «وعدنا» في أحد معنييه، ولأنه لا بدّ لموسى من وعد أو قبول يقوم
  مقام الوعد فتصح المفاعلة. قال النحاس: وقراءة { وَاعَدْنَا } بالألف أجود وأحسن، وهي
  قراءة مجاهد والأعرج وٱبن كثير ونافع والأعمش وحمزة والكسائي؛ وليس قوله عز وجل: {
  وَعَدَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ مِنْكُمْ وَعَمِلُواْ ٱلصَّالِحَاتِ } من هذا في
  شيء؛ لأن { وَاعَدْنَا مُوسَىٰ } إنما هو من باب الموافاة؛ وليس هذا من الوعد والوعيد
  في شيء، وإنما هو من قولك: موعدك يوم الجمعة، وموعدك موضع كذا. والفصيح في هذا أن يقال:
  واعدته. قال أبو إسحٰق الزجاج: { وَٰعَدْنَا } ها هنا بالألف جيّد؛ لأن الطاعة في القبول
  بمنزلة المواعدة؛ فمن الله جل وعز وَعْد، ومن موسى قبول وٱتباع يجري مجرى المواعدة.
  قال ٱبن عطية. ورجّح أبو عبيدة «وعدنا» وليس بصحيح؛ لأن قبول موسى لوعد الله والتزامه
  وٱرتقابه يشبه المواعدة.</p><p>الثانية: قوله تعالى: { مُوسَىٰ } موسى اسم أعجمي لا
  ينصرف للعُجْمة والتعريف. والقبط على ـ ما يروى ـ يقولون للماء: مو، وللشجر: شا. فلما
  وُجِد موسى في التابوت عند ماء وشجر، سُمي موسى. قال السُّدّي: لما خافت عليه أمّه
  جعلته في التابوت وألقته في اليَمّ ـ كما أوحى الله إليها ـ فألقته في اليَمّ بين أشجار
  عند بيت فرعون؛ فخرج جواري آسية ٱمرأة فرعون يغتسلن فوجدنه؛ فسُمِّيَ باسم المكان.
  وذكر النقاش وغيره: أن ٱسم التي ٱلتقطته صابوث.</p><p>قال ٱبن إسحٰق: وموسى هو موسى
  بن عمران بن يصهر بن قاهث بن لاوي بن يعقوب إسرائيل الله بن إسحٰق بن إبراهيم عليه
  السلام.</p><p>الثالثة: قوله تعالى: { أَرْبَعِينَ لَيْلَةً } أربعين نصب على المفعول
  الثاني، وفي الكلام حذف؛ قال الأخفش: التقدير وإذ واعدنا موسى تمام أربعين ليلة؛ كما
  قال:</p><p class="quran">وَٱسْأَلِ ٱلْقَرْيَةَ</p><p>[يوسف: 82] والأربعون كلها داخلة
  في الميعاد.</p><p>والأربعون في قول أكثر المفسرين: ذو القعدة وعشرة من ذي الحجة. وكان
  ذلك بعد أن جاوز البحر وسأله قومه أن يأتيهم بكتاب من عند الله؛ فخرج إلى الطور في
  سبعين من خيار بني إسرائيل، وصعِدوا الجبل وواعدهم إلى تمام أربعين ليلة؛ فعدّوا ـ
  فيما ذكر المفسرين ـ عشرين يوماً وعشرين ليلة، وقالوا قد أخلفنا موعده. فٱتخذوا العجل؛
  وقال لهم السامريّ: هذا إلٰهكم وإلٰه موسى، فاطمأنوا إلى قوله. ونهاهم هارون وقال:</p><p
  class="quran">يٰقَوْمِ إِنَّمَا فُتِنتُمْ بِهِ وَإِنَّ رَبَّكُمُ ٱلرَّحْمَـٰنُ فَٱتَّبِعُونِي
  وَأَطِيعُوۤاْ أَمْرِي قَالُواْ لَن نَّبْرَحَ عَلَيْهِ عَاكِفِينَ حَتَّىٰ يَرْجِعَ
  إِلَيْنَا مُوسَىٰ</p><p>[طه: 90]. فلم يتبع هارون ولم يطعه في ترك عبادة العجل إلا
  ٱثنا عشر ألفا فيما روي في الخبر. وتهافت في عبادته سائرهم وهم أكثر من ألفي ألف؛ فلما
  رجع موسى ووجدهم على تلك الحال، ألقى الألواح فرفع من جملتها ستة أجزاء وبقي جزء واحد
  وهو الحلال والحرام وما يحتاجون؛ وأحرق العجل وذراه في البحر؛ فشربوا من مائه حُبًّا
  للعجل؛ فظهرت على شفاههم صفرة وورمت بطونهم؛ فتابوا ولم تُقبل توبتهم دون أن يَقتلوا
  أنفسهم؛ فذلك قوله تعالى:</p><p class="quran">فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ
  أَنفُسَكُمْ</p><p>[البقرة: 54]. فقاموا بالخناجر والسيوف بعضهم إلى بعض من لَدُن طلوع
  الشمس إلى ٱرتفاع الضّحى؛ فقتل بعضهم بعضاً، لا يسأل والد عن ولده ولا ولد عن والده،
  ولا أخ عن أخيه ولا أحد عن أحدٍ، كل من ٱستقبله ضربه بالسيف وضربه الآخر بمثله؛ حتى
  عَجَّ موسى إلى الله صارخاً: يا ربّاه، قد فنيت بنو إسرائيل! فرحمهم الله وجاد عليهم
  بفضله؛ فقبل توبةَ من بقي وجعل مَن قُتل في الشهداء؛ على ما يأتي.</p><p>الرابعة: إن
  قيل: لم خصّ الليالي بالذكر دون الأيام؟ قيل له: لأن الليلة أسبق من اليوم فهي قبله
  في الرتبة، ولذلك وقع بها التاريخ، فالليالي أوّل الشهور والأيام تَبَع لها.</p><p>الخامسة:
  قال النقاش: في هذه الآية إشارة إلى صلة الصوم؛ لأنه تعالى لو ذكر الأيام لأمكن أن
  يعتقد أنه كان يفطر بالليل، فلما نصّ على الليالي ٱقتضت قوّة الكلام أنه عليه السلام
  واصل أربعين يوماً بلياليها. قال ٱبن عطية: سمعت أبي يقول: سمعت الشيخ الزاهد الإمام
  الواعظ أبا الفضل الجوهريّ رحمه الله يعظ الناس في الخلوة بالله والدُنو منه في الصلاة
  ونحوه، وأن ذلك يشغل عن كل طعام وشراب، ويقول: أين حال موسى في القرب من الله! ووِصال
  ثمانين من الدهر من قوله حين سار إلى الخضر لفتاه في بعض يوم:</p><p class="quran">آتِنَا
  غَدَآءَنَا</p><p>[الكهف: 62].</p><p>قلت: وبهذا ٱستدل علماء الصوفية على الوصال، وأن
  أفضله أربعون يوماً. وسيأتي الكلام في الوصال في آي الصيام من هذه السورة إن شاء الله
  تعالى. ويأتي في «الأعراف» زيادة أحكام لهذه الآية عند قوله تعالى:</p><p class="quran">وَوَاعَدْنَا
  مُوسَىٰ ثَلاَثِينَ لَيْلَةً</p><p>[الأعراف: 142]، ويأتي لقصة العجل بيانٌ في كيفيته
  وخُواره هناك وفي «طه» إن شاء الله تعالى.</p><p>السادسة: قوله تعالى: { ثُمَّ ٱتَّخَذْتُمُ
  ٱلْعِجْلَ مِن بَعْدِهِ } أي ٱتخذتموه إلٰهاً من بعد موسى. وأصل اتخذتم ٱئتخذتم، من
  الأخذ، ووزنه ٱفتعلتم، سهلت الهمزة الثانية لامتناع همزتين فجاء إيتخذتم، فٱضطربت الياء
  في التصريف جاءت ألفاً في ياتخذ، وواواً في موتخذ، فبُدِلت بحرف جَلْد ثابت من جنس
  ما بعدها وهي التاء وأدغمت؛ ثم ٱجتُلِبت ألف الوصل للنطق، وقد يستغنى عنها إذا كان
  معنى الكلام التقرير؛ كقوله تعالى:</p><p class="quran">قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً</p><p>[البقرة: 80] فٱستغنى عن ألف الوصل بألف التقرير؛ قال الشاعر:</p><p
  class="poetry_or_grammar">أسْتحدَثَ الرّكبُ عن أشياعهم خَبَراً</p><p class="poetry_or_grammar">أم
  راجع القلبَ من أطرابه طَرَبُ</p><p>ونحوه في القرآن:</p><p class="quran">أَطَّلَعَ
  ٱلْغَيْبَ</p><p>[مريم: 78].</p><p class="quran">أَصْطَفَى ٱلْبَنَاتِ</p><p>[الصافات:
  153].</p><p class="quran">أَسْتَكْبَرْتَ أَمْ كُنتَ</p><p>[صۤ: 75] ومذهب أبي عليّ
  الفارسيّ أن «ٱتخذتم»، من تخذ لا من أخذ. { وَأَنْتُمْ ظَالِمُونَ } جملة في موضع الحال.
  وقد تقدّم معنى الظلم. والحمد لله.</p>'
