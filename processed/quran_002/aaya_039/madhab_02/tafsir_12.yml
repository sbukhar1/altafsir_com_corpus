text: '<p>قوله عز وجلَّ: { فَتَلَّقى آدَمُ مِنْ رَبِّهِ كَلَمَاتٍ فَتابَ عَلَيْهِ
  }:</p><p>أما " الكلام " فمأخوذ من التأثير، لأن له تأثيراً في النفس بما يدلُّ عليه
  من المعاني؛ ولذلك سُمِّيَ الجُرْحُ كَلْماً لتَأْثِيره في البدن، واللفظُ مشتق من
  قولك: لفظت الشيء، إذا أخْرجْتَهُ من قلبك.</p><p>واختُلِفَ في الكلمات التي تلقَّاها
  آدم من ربِّه على ثلاثة أقاويل:</p><p>أحدها: قوله:</p><p class="quran">رَبَّنَا ظَلَمْنَا
  أَنْفُسَنَا وَإِنْ لَمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُوْنَنَّ مِنَ الخَاسِرِينَ</p><p>[الأعراف:
  23] وهذا قول الحسن، وقتادة، وابن زيد.</p><p>والثاني: قول آدم: اللهم لا إله إلا أنت،
  سبحانك وبحمدك، ربِّ إني ظلمت نفسي، فاغفر لي، إنك خير الغافرين، اللهم لا إله إلا
  أنت، سبحانك وبحمدك، إنِّي ظلمت نفسي، فتُب عليَّ، إِنَّك أنت التوابُ الرحيم، وهذا
  قول مجاهد.</p><p>والثالث: أن آدم قال لربِّه إذ عصاه: ربِّ أرأيت إن تبت وأصلحت؟ فقال
  ربُّه: إني راجعك إلى الجنَّةِ، وكانت هي الكلمات التي تلقاها من ربه، وهذا قول ابن
  عباسٍ.</p><p>قوله عز وجل: { فَتَابَ عَلَيْهِ } ، أي قبل توبته، والتوبةُ الرجوع،
  فهي من العبد رجوعه عن الذنب بالندم عليه، والإقلاع عنه، وهي من الله تعالى على عبده،
  رجوع له إلى ما كان عليه.</p><p>فإن قيل: فِلمَ قال: { فَتَابَ عَلَيْهِ } ، ولم يقُلْ:
  فتابَ علَيْهِما، والتوبة قد توجهت إليهما؟ قيل: عنه جوابان:</p><p>أحدهما: لما ذكر
  آدم وحده بقوله: { فَتَلَّقى آدَمُ مِنْ رَبِّهِ كَلِمَاتٍ } ، ذكر بعده قبول توبته،
  ولم يذكر توبة حوَّاء وإن كانت مقبولة التوبة، لأنه لم يتقدم ذكرها.</p><p>والثاني:
  أن الاثنين إذا كان معنى فعلهما واحداً، جاز أن يذكرَ أحدهما، ويكونَ المعنى لهما،
  كما قال تعالى:</p><p class="quran">وَإذَا رَأَوا تِجَارَةً أَوْ لَهْواً انْفَضُّوا
  إِلَيْهَا</p><p>[الجمعة: 11] وكما قال عز وجل:</p><p class="quran">وَاللهُ وَرَسُولُهُ
  أَحَقُّ أَنْ يُرْضُوهُ</p><p>[التوبة: 62].</p><p>قوله تعالى: { إِنَّهُ هُوَ التَّوَّابُ
  الرَّحِيمُ } ، أي الكثيرُ القبولِ للتوبةِ، وعقَّبه بالرحمة، لئلا يخلِّيَ الله تعالى
  عباده من نِعَمِهِ.</p><p>وقال الحسن: لم يخلق الله تعالى آدم إلا للأرض، فلو لم يعص
  لخرج على غير تلك الحال، وقال غيره: يجوز أن يكون خَلَقَهُ للأرض إن عَصَى، ولغيرها
  إن لم يعصِ.</p><p>ولم يُخْرجِ اللهُ تعالى آدمَ من الجنة ويُهْبِطهُ على الأرض عقوبةً،
  لأمرين: أحدهما: أن ذنبه كان صغيراً.</p><p>والثاني: أنه أُهْبِطَ بعد قبول توبته.</p><p>وإنما
  أُهْبِطَ لأحد أمرين: إِمَّا تأديباً، وإمَّا تغليظاً للمحنة.</p>'
