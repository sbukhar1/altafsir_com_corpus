text: '<p>في معنى الآية: ثلاثة أقوال.</p><p>أحدها: أنها العلامة، فمعنى آية: علامة
  لانقطاع الكلام الذي قبلها، والذي بعدها، قال الشاعر:</p><p class="poetry_or_grammar">ألا
  أبلغ لديك بني تميم</p><p class="poetry_or_grammar">بآية ما يحبون الطعاما</p><p>وقال
  النابغة:</p><p class="poetry_or_grammar">توهمت آيات لها فعرفتها</p><p class="poetry_or_grammar">لستة
  أعوام وذا العام سابع</p><p>وهذا اختيار أبي عبيد.</p><p>والثاني: أنها سميت آية، لأنها
  جماعة حروف من القرآن، وطائفة منه. قال أبو عمرو الشيباني: يقال: خرج القوم بآيتهم،
  أي: بجماعتهم. وأنشدوا:</p><p class="poetry_or_grammar">خرجنا من النقبين لا حي مثلنا</p><p
  class="poetry_or_grammar">بآياتنا نزجي اللقاح المطافلا</p><p>والثالث: أنها سميت
  آية، لأنها عجب، وذلك أن قارئها يستدل إذا قرأها على مباينتها كلام المخلوقين، وهذا
  كما تقول: فلان آية من الآيات؛ أي: عجب من العجائب. ذكره ابن الأنباري.</p><p>وفي المراد
  بهذه الآيات أربعة أقوال.</p><p>أحدها: آيات الكتب التي تتلى. والثاني: معجزات الأنبياء،
  والثالث: القرآن. والرابع: دلائل الله في مصنوعاته. وأصحاب النار: سكانها، سموا أصحاباً،
  لصحبتهم إياها بالملازمة.</p>'
