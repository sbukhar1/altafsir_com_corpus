text: "<p>قوله تعالى: { وَٱلَّذِينَ كَفَرواْ } أي أشركوا؛ لقوله: { وَكَذَّبُواْ بِآيَاتِنَآ
  أُولَـٰئِكَ أَصْحَابُ ٱلنَّارِ } الصحبة: الاقتران بالشيء في حالة مّا، في زمان مّا؛
  فإن كانت الملازمة والخُلْطة فهي كمال الصحبة؛ وهكذا هي صحبة أهل النار لها. وبهذا
  القول ينفك الخلاف في تسمية الصحابة رضي الله عنهم إذ مراتبهم متباينة، على ما نبيّنه
  في «براءة» إن شاء الله. وباقي ألفاظ الآية تقدّم معناها والحمد لله.</p>"
