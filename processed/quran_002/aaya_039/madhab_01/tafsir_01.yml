text: '<p>يعنـي: والذين جحدوا آياتـي وكذّبوا رسلـي، وآيات الله: حججه وأدلته علـى وحدانـيته
  وربوبـيته، وما جاءت به الرسل من الأعلام والشواهد علـى ذلك، وعلـى صدقها فـيـما أنبأت
  عن ربها. وقد بـينا أن معنى الكفر: التغطية علـى الشيء. { أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ
  } يعنـي أهلها الذين هم أهلها دون غيرهم الـمخـلدون فـيها أبداً إلـى غير أمد ولا نهاية،
  كما:</p><p>حدثنا به عقبة بن سنان البصري، قال: حدثنا غسان بن مضر، قال: حدثنا سعيد
  بن يزيد، وحدثنا سوار بن عبد الله العنبري، قال: حدثنا بشر بن الـمفضل، قال: حدثنا
  أبو مسلـمة سعيد بن يزيد، وحدثنـي يعقوب بن إبراهيـم، وأبو بكر بن عون، قالا: حدثنا
  إسماعيـل بن علـية، عن سعيد بن يزيد، عن أبـي نضرة، عن أبـي سعيد الـخدري، قال: قال
  رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " </p><p class="hadith"><b>
  <a href="Javascript:OpenWindow(22)%20" title=" اضغط هنا لعرض تخريج الحديث " style="
  color: Red " class=" TextResultArabic ">أمَّا أهْلُ النّارِ الّذِينَ هَمْ أهْلُها
  فإنَهُمْ لاَ يَـمُوتُونَ فِـيها وَلاَ يَحْيَوْنَ وَلَكِنَّ أقْوَاماً أصَابَتْهُمُ
  النارُ بِخَطاياهُمْ أوْ بِذُنُوبِهِمْ فأماتَتْهُمْ إماتَةً حتـى إذَا صَارُوا فَحْماً
  أُذِنَ فِـي الشفـاعَة</a> </b></p><p class="hadith"> ". </p>'
