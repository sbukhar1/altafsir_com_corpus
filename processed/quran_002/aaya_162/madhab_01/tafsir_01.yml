aaya: خَالِدِينَ فِيهَا ۖ لَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْظَرُونَ
text: '<p>إن قال لنا قائل: ما الذي نصب { خَالِدِينَ فِـيهَا }؟ قـيـل: نصب على الحال
  من الهاء والميم اللتين فـي عليهم. وذلك أن معنى قوله: { أُولَئِكَ عَلَـيْهِمْ لَعْنَةُ
  اللَّهِ }: أولئك يـلعنهم الله والـملائكة والناس أجمعون خالدين فـيها. ولذلك قرأ ذلك:
  «أُولَئِكَ عَلَـيْهِمْ لَعْنَةُ اللَّهِ وَالـمَلاَئِكَةُ وَالنَّاسُ أجْمَعُون» من
  قرأه كذلك توجيها منه إلـى الـمعنى الذي وصفت. وذلك وإن كان جائزاً فـي العربـية، فغير
  جائزة القراءة به لأنه خلاف لـمصاحف الـمسلـمين وما جاء به الـمسلـمون من القراءة مستفـيضاً
  فـيها، فغير جائز الاعتراض بـالشاذّ من القول علـى ما قد ثبتت حجته بـالنقل الـمستفـيض.
  وأما الهاء والألف اللتان فـي قوله: { فِـيهَا } فإنهما عائدتان علـى اللعنة، والـمراد
  بـالكلام ما صار إلـيه الكافر بـاللعنة من الله ومن ملائكته ومن الناس والذي صار إلـيه
  بها نار جهنـم. وأجرى الكلام علـى اللعنة والـمراد بها ما صار إلـيه الكافر كما قد
  بـينا من نظائر ذلك فـيـما مضى قبل. كما:</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع، عن أبـي العالـية: { خَالِدِينَ فِـيهَا } يقول: خالدين فـي
  جهنـم فـي اللعنة.</p><p>وأما قوله: { لا يُخَفَّفُ عَنْهُمُ العَذَابُ } فإنه خبر
  من الله تعالـى ذكره عن دوام العذاب أبداً من غير توقـيت ولا تـخفـيف، كما قال تعالـى
  ذكره:</p><p class="quran">وَالَّذِينَ كَفَرُوا لَهُمْ نَارُ جَهَنَّـمَ لاَ يُقْضَىٰ
  عَلَـيْهِمْ فَـيَـمُوتُوا وَلاَ يُخَفَّفُ عَنْهُمْ مِنْ عَذَابِهَا</p><p>[فاطر:
  36] وكما قال:</p><p class="quran">كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَٰهُمْ جُلُوداً
  غَيْرَهَا</p><p>[النساء: 56]. وأما قوله: { وَلاَ هُمْ يُنْظَرُونَ } فإنه يعنـي ولا
  هم ينظرون بـمعذرة يعتذرون. كما:</p><p>حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، عن أبـي العالـية: { وَلاَ هُمْ يُنْظَرُونَ } يقول: لا ينظرون فـيعتذرون،
  كقوله:</p><p class="quran">هَذَا يَوْمُ لاَ يَنْطِقُونَ وَلاَ يُؤْذَنُ لَهُمْ فَـيَعْتَذِرُون
  هَـٰذَا يَوْمُ لاَ يَنطِقُونَ * وَلاَ يُؤْذَنُ لَهُمْ فَيَعْتَذِرُونَ</p><p>[المرسلات:
  35-36].</p>'
