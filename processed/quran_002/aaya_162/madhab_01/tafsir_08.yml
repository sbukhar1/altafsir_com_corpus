aaya: خَالِدِينَ فِيهَا ۖ لَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْظَرُونَ
text: "<p>{ خَٰلِدِينَ فِيهَا } أي اللعنة أو النار المدلول بها عليها { لاَ يُخَفَّفُ
  عَنْهُمُ ٱلْعَذَابُ } طرفة عين { وَلاَ هُمْ يُنظَرُونَ } يمهلون لتوبة أو معذرة.</p>"
