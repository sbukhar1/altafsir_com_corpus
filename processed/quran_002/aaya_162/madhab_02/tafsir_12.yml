aaya: خَالِدِينَ فِيهَا ۖ لَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْظَرُونَ
text: '<p>قوله عز وجل: { إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنزَلْنَا } قيل: هم رؤساء
  اليهود، كعب ابن الأشرف، وكعب بن أسد، وابن صوريا، وزيد بن التابوت، هم الذين كتموا
  ما أنزل الله.</p><p>{ مَنَ الْبَيِّنَاتِ وَالْهُدَى } فيه قولان:</p><p>أحدهما: أن
  البينات هي الحجج الدالة على نبوة محمد صلى الله عليه وسلم، والهدى: الأمر باتباعه.</p><p>والثاني:
  أن البينات والهدى واحد، والجمع بينهما تأكيد، وذلك ما أبان عن نبوته وهدى إلى اتباعه.</p><p>{
  مَنْ بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ في الْكِتَابِ } يعني القرآن.</p><p>{ أُولَئِكَ
  يَلْعَنُهُمُ اللهُ وَيَلْعَنُهُمُ اللاَّعِنُونَ } فيهم أربعة أقوال:</p><p>أحدها:
  أنهم كل شيء في الأرض من حيوان وجماد إلا الثقلين الإنس والجن، وهذا قول ابن عباس والبراء
  بن عازب.</p><p>والثاني: اللاعنون: الاثنان إذا تلاعنا لحقت اللعنة مستحقها منهما،
  فإن لم يستحقها واحد منهما رجعت اللعنة على اليهود، وهذا قول ابن مسعود.</p><p>والثالث:
  أنهم البهائم، إذا يبست الأرض قالت البهائم هذا من أجل عُصاةِ بني آدم، وهذا قول مجاهد
  وعكرمة.</p><p>والرابع: أنهم المؤمنون من الإنس والجن، والملائكة يَلعنون مَنْ كَفَر
  بالله واليوم الآخر، وهذا قول الربيع بن أنس.</p><p>{ إِلاَّ الَّذِينَ تَابُوا } يعني
  بالإسلام من كفرهم { وَأَصْلَحُوا } يحتمل وجهين:</p><p>أحدهما: إصلاح سرائرهم وأعمالهم.</p><p>والثاني:
  أصلحوا قومهم بإرشادهم إلى الإسلام { وَبَيَّنُوا } يعني ما في التوراة من نبوة محمد
  صلى الله عليه وسلم ووجوب اتَباعه { فَأُولَئِكَ أَتُوبُ عَلَيْهِم } والتوبة من العباد:
  الرجوع عن الذنب، والتوبة من الله تعالى: قبولها من عباده.</p><p>قوله تعالى: { إِنَّ
  الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ } وإنما شرط الموت على الكفر لأن حُكْمَهُ
  يستقر بالموت عليه ويرتفع بالتوبة منه. { أُوْلَئِكَ عَلَيْهِمْ لَعْنَةُ اللهِ } واللعنة
  من العباد: الطرد، ومن الله تعالى: العذاب. { وَالْمَلاَئِكَةِ وَالنَّاسِ أَجْمَعِينَ
  } وقرأ الحسن البصري: { وَالْمَلاَئِكَةِ وَالنَّاسِ أَجْمَعُونَ } بالرفع، وتأويلها:
  أولئك جزاؤهم أن يلعنهم الله وتلعنهم الملائكة ويلعنهم الناس أجمعون.</p><p>فإن قيل:
  فليس يلعنهم جميع الناس لأن قومهم لا يلعنونهم، قيل: عن هذا جوابان:</p><p>أحدهما:
  أن اللعنة من أكثر الناس يطلق عليها لعنة جميع الناس، فغلب حكم الأكثر على الأقل.</p><p>والثاني:
  أن المراد به يوم القيامة يلعنهم قومهم مع جميع الناس كما قال تعالى:</p><p class="quran">يَومَ
  الْقِيَامَةِ يَكْفُرُ بَعْضُكُمْ بِبَعْضِ وَيَلْعَنُ بَعْضُكُمْ بَعْضاً</p><p>[العنكبوت:
  25].</p><p>ثم قال تعالى: { خَالِدِينَ فِيهَا لاَ يُخَفَّفُ عَنْهُمُ الْعَذَابُ }
  فيه تأويلان:</p><p>أحدهما: لا يخفف بالتقليل والاستراحة.</p><p>والثاني: لا يخفف بالصبر
  عليه والاحتمال له.</p><p>{ وَلاَ هُمْ يُنظَرُونَ } يحتمل وجهين:</p><p>أحدهما: لا
  يؤخرون عنه ولا يمهلون.</p><p>والثاني: لا ينظر الله عز وجل إليهم فيرحمهم.</p>'
