aaya: خَالِدِينَ فِيهَا ۖ لَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْظَرُونَ
text: "<p>قوله تعالى: { خالدين فيها } في هاء الكناية قولان. أحدهما: أنها تعود إلى
  اللعنة، قاله ابن مسعود، ومقاتل. والثاني: أنها ترجع إلى النار، وإِن لم يجر لها ذكر
  فقد علمت.</p>"
