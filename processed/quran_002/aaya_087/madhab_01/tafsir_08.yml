text: "<p>{ وَلَقَدْ ءَاتَيْنَا مُوسَىٰ ٱلْكِتَٰبَ } التوراة { وَقَفَّيْنَا مِن بَعْدِهِ
  بِٱلرُّسُلِ } أي أتبعناهم رسولاً في إ ثر رسول { ءاتَيْنَا عِسَى ٱبْنَ مَرْيَمَٱلْبَيِّنَٰتِ
  } المعجزات كإحياء الموتى وإبراء الأكمه والأبرص { وَأَيَّدْنَٰهُ } قوّيناه { بِرُوحِ
  ٱلْقُدُسِ } من إضافة الموصوف إلى الصفة أي الروح المقدّسة جبريل لطهارته يسير معه
  حيث سار فلم تستقيموا { أَفَكُلَّمَا جَاءكُمْ رَسُولٌ بِمَا لاَ تَهْوَى } تحب { أَنفُسَكُمْ
  } من الحق { ٱسْتَكْبَرْتُمْ } تكبرتم عن اتباعه؟ جواب( كلما) وهو محل الاستفهام، والمراد
  به التوبيخ { فَفَرِيقًا } منهم { كَذَّبْتُمْ } كعيسى { وَفَرِيقًا تَقْتُلُونَ }
  المضارع لحكاية الحال الماضية أي: قتلتم كزكريا ويحيى؟</p>"
