text: "<p>قوله تعالى: { وَلَقَدْ ءَاتَيْنَا مُوسَى الكِتَابَ } يعني التوراة.</p><p>{
  وَقَفَّيْنَا مِنْ بَعْدِهِ بِالرُّسُلِ } والتَّقْفِيَةُ: الإتْباع، ومعناه: وأَتْبَعْنَا،
  يقال اسْتَقْفَيْتُهُ إِذَا جئت من خلفه، وسميت قافية الشعر قافية لأنها خلفه.</p><p>{
  وَءَاتينا عِيسَى ابْنَ مَرْيَمَ الْبَيِّنَاتِ } وفيها ثلاثة أقاويل:</p><p>أحدها:
  أن البينات الحجج.</p><p>والثاني: أنها الإنجيل.</p><p>والثالث: وهو قول ابن عباس،
  أن البينات التي أوتيها عيسى إحياء الموتى، وخلقه من الطين كهيئة الطير، فيكون طيراً
  بإذن الله، وإبراء الأسْقَام.</p><p>{ وَأَيَّدْنَاهُ بِرُوحِ القُدْسِ } فيه ثلاثة
  تأويلات:</p><p>أحدها: أن روح القدس الاسم الذي يحيي به عيسى الموتى، وهذا قول ابن
  عباس.</p><p>والثاني: أنه الإنجيل، سماه روحاً، كما سمى الله القرآن روحاً في قوله
  تعالى: { وَكَذلِكَ أَوحَينَا إِلَيكَ رُوحاً مِنْ أَمْرِنَا }.</p><p>والثالث: وهو
  الأظهر، أنه جبريل عليه السلام، وهذا قول الحسن وقتادة، والربيع، والسدي، والضحاك.</p><p>واختلفوا
  في تسمية جبريل بروح القدس، على ثلاثة أقاويل:</p><p>أحدها: أنه سُمِّيَ رُوحاً، لأَنَّه
  بمنزلة الأرواح للأبدان، يحيي بما يأتي به من البينات من الله عز وجل.</p><p>والثاني:
  أنه سمي روحاً، لأن الغالب على جسمه الروحانية، لرقته، وكذلك سائر الملائكة، وإنما
  يختص به جبريل تشريفاً.</p><p>والثالث: أنه سمي روحاً، لأنه كان بتكوين الله تعالى
  له روحاً من عنده من غير ولادة.</p><p>والقُدُس فيه ثلاثة أقاويل:</p><p>أحدها: هو
  الله تعالى، ولذلك سُمِّي عيسى عليه السلام روح القدس، لأن الله تعالى كوَّنه من غير
  أب، وهذا قول الحسن والربيع وابن زيد. قال ابن زيد: القدس والقدوس واحد.</p><p>والثاني:
  هو الظهر، كأنه دل به على التطهر من الذنوب.</p><p>والثالث: أن القدس البركة، وهو قول
  السدي.</p>"
