text: "<p>{ أولئك الذين اشتروا } أي استبدلوا { الحياة الدنيا بالآخرة } لأن الجمع بين
  لذات الدنيا والآخرة غير ممكن فمن اشتغل بتحصيل لذات الدنيا فاتته لذات الآخرة { فلا
  يخفف عنهم العذاب } أي فلا يهون عليهم { ولا هم ينصرون } أي ولا يمنعون من عذاب الله
  تعالى. قوله عز وجل: { ولقد آتينا } أي أعطينا { موسى الكتاب } يعني التوراة جملة واحدة
  { وقفينا } أي وأتبعنا من التقفية وهو أن يقفو أثر الآخر { من بعده بالرسل } يعني رسولاً
  بعد رسول وكانت الرسل بعد موسى إلى زمن عيسى عليهم السلام متواترة يظهر بعضهم في أثر
  بعض، والشريعة واحدة: قيل إن الرسل بعد موسى يوشع بن نون وأشمويل وداود وسليمان وأرمياء
  وحزقيل وإلياس ويونس وزكريا ويحيى وغيرهم، وكانوا يحكمون بشريعة موسى إلى أن بعث الله
  تعالى عيسى عليه السلام فجاءهم بشريعة جديدة، وغير بعض أحكام التوراة فذلك قوله تعالى:
  { وآتينا عيسى ابن مريم البينات } اي الدلالات الواضحات وهي المعجزات من إحياء الموتى
  وإبراء الأكمه والأبرص، وقيل هي الإنجيل. واسم عيسى بالسريانية أيشرع ومريم بمعنى الخادم
  وقيل هو اسم علم لها كزيد من الرجال { وأيدناه } أي وقويناه { بروح القدس } قيل: أراد
  بالروح الذي نفخ فيه والقدس هو الله تعالى وأضاف روح عيسى إليه تشريفاً وتكريماً وتخصيصاً
  له كما تقول عبدالله وأمة الله وبيت الله وناقة الله وقال ابن عباس هو اسم الله الأعظم
  الذي كان عيسى يحيي به الموتى وقيل هو الإنجيل لأنه حياة القلوب سماه روحاً كما سمى
  القرآن روحاً وقيل هو جبريل ووصف بالقدس وهو الطهارة لأنه لم يقترف ذنباً قط وقيل القدس
  هو الله تعالى والروح جبريل كما تقول عبدالله، سمي جبريل روحاً للطافته لأنه روحاني
  خلق من النور وقيل سمى روحاً لمكانه من الوحي الذي هو سبب حياة القلوب وحمل روح القدس
  هنا على جبريل أولى لأنه تعالى قال وأيدناه أي قويناه بجبريل وذلك أنه أمر أن يكون
  مع عيسى ويسير معه حيث سار فلم يفارقه حتى صعد به إلى السماء فلما سمعت اليهود بذكر
  عيسى قالوا يا محمد لا مثل عيسى كما تزعم علمت ولا كما يقص علينا من أخبار الأنبياء
  فعلت فأتنا بما أتى به عيسى إن كنت صادقاً قال الله تعالى: { أفكلما جاءكم } يعني يا
  معشر اليهود { رسول بما لا تهوى } تقبل { أنفسكم استكبرتم } أي تعظمتم عن الإيمان به
  { ففريقاً كذبتم } يعني مثل عيسى ومحمد صلى الله عليه وسلم { وفريقاً تقتلون } يعني
  مثل زكريا ويحيى وسائر من قتلوه، وذلك أن اليهود كانوا إذا جاءهم رسول بما لا يهوون
  كذبوه فإن تهيأ لهم قتله قتلوه وإنما كانوا كذلك لإرادتهم الدنيا وطلب الرياسة { وقالوا
  } يعني اليهود { قلوبنا غلف } جمع أغلف وهو الذي عليه غشاوة فلا يعي ولا يفقه.</p><p>قال
  ابن عباس غلف بضم اللام جمع غلاف والمعنى أن قلوبنا أوعية للعلم فلا تحتاج إلى علمك
  وقيل أوعية من الوعي لا تسمع حديثاً إلى وعته إلا حديثك فإنها لا تعيه ولا تعقله ولو
  كان خيراً لفهمته ووعته قال الله تعالى: { بل لعنهم الله بكفرهم } أي طردهم وأبعدهم
  من كل خير. وسبب كفرهم أنهم اعترفوا بنبوة محمد صلى الله عليه وسلم ثم إنهم أنكروه
  وجحدوه فلهذا لعنهم الله تعالى: { فقليلاً ما يؤمنون } أي لم يؤمن منهم إلا قليل لأن
  من آمن من المشركين كان أكثرهم منهم.</p>"
