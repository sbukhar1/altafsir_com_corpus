text: "<p>{ وَقَفَّيْنَا } أتبعنا، التقفية: الإتباع. { الْبَيِّنَاتِ } الحجج، أو الإنجيل
  أو إحياء الموتى، وخلق الطير، وإبراء الأسقام. { بِرُوحِ الْقُدُسِ } الاسم الذي كان
  يحيي به الموتى، أو جبريل عليه السلام ـ على الأظهر ـ سمي به، لأنه كالروح للبدن يحيا
  بما يأتي به من الوحي، أو لأن الغالب على جسده الروحانية، أو لأنه وجد بقوله { كن }
  من غير ولادة, القدس: البركة، أو الطهر لبراءته من الذنوب، والقدس والقدوس واحد.</p>"
