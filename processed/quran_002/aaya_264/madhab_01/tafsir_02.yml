text: '<p>{ قَوْلٌ مَّعْرُوفٌ } ردّ جميل { وَمَغْفِرَةٌ } وعفو عن السائل إذا وجد منه
  ما يثقل على المسؤل أو: ونيل مغفرة من الله بسبب الرد الجميل، أو: وعفو من جهة السائل
  لأنه إذا ردّه ردّا جميلاً عذره { خَيْرٌ مّن صَدَقَةٍ يَتْبَعُهَا أَذًىً } وصح الإخبار
  عن المبتدأ النكرة لاختصاصه بالصفة { وَٱللَّهُ غَنِىٌّ } لا حاجة به إلى منفق يمنُّ
  ويؤذي { حَلِيمٌ } عن معاجلته بالعقوبة، وهذا سخط منه ووعيد له. ثم بالغ في ذلك بما
  أتبعه { كَٱلَّذِى يُنفِقُ مَالَهُ } أي لا تبطلوا صدقاتكم بالمنّ والأذى كإبطال المنافق
  الذي ينفق ماله { رِئَاءَ ٱلنَّاسِ } لا يريد بإنفاقه رضاء الله ولا ثواب الآخرة {
  فَمَثَلُهُ كَمَثَلِ صَفْوَانٍ } مثله ونفقته التي لا ينتفع بها البتة بصفوان بحجر
  أملس عليه تراب. وقرأ سعيد بن المسيب: «صفوان» بوزن كروان { فَأَصَابَهُ وَابِلٌ }
  مطر عظيم القطر { فَتَرَكَهُ صَلْدًا } أجرد نقيا من التراب الذي كان عليه. ومنه: صلد
  جبين الأصلع إذا برق { لاَّ يَقْدِرُونَ عَلَىٰ شَىْءٍ مّمَّا كَسَبُواْ } كقوله:</p><p
  class="quran">فَجَعَلْنَاهُ هَبَاء مَّنثُوراً</p><p>[الفرقان: 23] ويجوز أن تكون
  الكاف في محل النصب على الحال: أي لا تبطلوا صدقاتكم مماثلين الذي ينفق. فإن قلت: كيف
  قال: { لاَّ يَقْدِرُونَ } بعد قوله: { كَٱلَّذِى يُنفِقُ }؟ قلت: أراد بالذي ينفق
  الجنس أو الفريق الذي ينفق، ولأن «من» و «الذي» يتعاقبان فكأنه قيل: كمن ينفق.</p>'
