text: '<p>يعنـي تعالـى ذكره بذلك: { ذَلِكَ بِأَنَّ ٱلَّذِينَ كَفَرُواْ } صدّقوا الله
  ورسوله، { لاَ تُبْطِلُواْ صَدَقَـٰتِكُم } ، يقول: لا تبطلوا أجور صدقاتكم بـالـمنّ
  والأذى، كما أبطل كفر الذي ينفق ماله { رِئَاء ٱلنَّاسِ } ، وهو مراآته إياهم بعمله؛
  وذلك أن ينفق ماله فـيـما يرى الناس فـي الظاهر أنه يريد الله تعالـى ذكره فـيحمدونه
  علـيه وهو مريد به غير الله ولا طالب منه الثواب وإنـما ينفقه كذلك ظاهراً لـيحمده
  الناس علـيه فـيقولوا: هو سخيّ كريـم، وهو رجل صالـح، فـيحسنوا علـيه به الثناء وهم
  لا يعلـمون ما هو مستبطن من النـية فـي إنفـاقه ما أنفق، فلا يدرون ما هو علـيه من
  التكذيب بـالله تعالـى ذكره والـيوم الآخر.</p><p>وأما قوله: { وَلاَ يُؤْمِنُ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلاْخِرِ } فإن معناه: ولا يصدّق بواحدنـية الله وربوبـيته، ولا بأنه مبعوث
  بعد مـماته فمـجازًى علـى عمله، فـيجعل عمله لوجه الله وطلب ثوابه وما عنده فـي معاده.
  وهذه صفة الـمنافق؛ وإنـما قلنا إنه منافق، لأن الـمظهر كفره والـمعلن شركه معلوم أنه
  لا يكون بشيء من أعماله مرائياً، لأن الـمرائي هو الذي يرائي الناس بـالعمل الذي هو
  فـي الظاهر لله وفـي البـاطن عامله مراده به حمد الناس علـيه، والكافر لا يخيـل علـى
  أحد أمره أن أفعاله كلها إنـما هي للشيطان ـ إذا كان معلنا كفره ـ لا لله، ومن كان
  كذلك فغير كائن مرائياً بأعماله.</p><p>وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال أبو هانىء الـخولانـي،
  عن عمرو بن حريث، قال: إن الرجل يغزو، لا يسرق ولا يزنـي، ولا يغلّ، لا يرجع بـالكفـافٰ
  فقـيـل له: لـم ذاك؟ قال: فإن الرجل لـيخرج فإذا أصابه من بلاء الله الذي قد حكم علـيه
  سبّ ولعن إمامه، ولعن ساعة غزا، وقال: لا أعود لغزوة معه أبداً! فهذا علـيه، ولـيس
  له مثل النفقة فـي سبـيـل الله يتبعها منّ وأذى، فقد ضرب الله مثلها فـي القرآن: {
  حَلِيمٌ يأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تُبْطِلُواْ صَدَقَـٰتِكُم بِٱلْمَنّ وَٱلاْذَىٰ
  } حتـى ختـم الآية.</p><p>القول فـي تأويـل قوله تعالـى: { فَمَثَلُهُ كَمَثَلِ صَفْوَانٍ
  عَلَيْهِ تُرَابٌ فَأَصَابَهُ وَابِلٌ فَتَرَكَهُ صَلْدًا لاَّ يَقْدِرُونَ عَلَىٰ
  شَىْء مّمَّا كَسَبُواْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ }.</p><p>يعنـي تعالـى ذكره
  بذلك: فمثل هذا الذي ينفق ماله رئاء الناس، ولا يؤمن بـالله والـيوم الآخر. والهاء
  فـي قوله: { فَمَثَلُهُ } عائدة علـى «الذي». { كَمَثَلِ صَفْوَانٍ } والصفوان واحد
  وجمع، فمن جعله جمعا فـالواحدة صفوانة بـمنزلة تـمرة وتـمر ونـخـلة ونـخـل، ومن جعله
  واحدا جمعه صفوان وصِفِـيّ وصُفِـيّ، كما قال الشاعر:</p><p class="poetry_or_grammar">مَـوَاقِـعُ
  الـطَّـيْـرِ عـلـى الـصُّـفِـيّ</p><p>والصفوان هو الصفـا، وهي الـحجارة الـملس. وقوله:
  { عَلَيْهِ تُرَابٌ } يعنـي علـى الصفوان تراب، { فَأَصَابَهُ } يعني أصاب الصفوان،
  { وَابِلٌ }: وهو الـمطر الشديد العظيـم، كما قال امرؤ القـيس:</p><p class="poetry_or_grammar">ساعَةً
  ثم انْتـحاها وابلٌ</p><p class="poetry_or_grammar">ساقِطُ الأكْنافِ واهٍ مُنْهَمِرْ</p><p>يقال
  منه: وَبلت السماء فهي تَبِلُ وَبْلاً، وقد وُبِلَت الأرض فهي تُوبَل.</p><p>وقوله:
  { فَتَرَكَهُ صَلْدًا } يقول: فترك الوابل الصفوان صلدا؛ والصلد من الـحجارة: الصلب
  الذي لا شيء علـيه من نبـات ولا غيره، وهو من الأرضين ما لا ينبت فـيه شيء، وكذلك من
  الرؤوس، كما قال رؤبة:</p><p class="poetry_or_grammar">لـما رأتْنِـي خَـلَقَ الـمُـمَوَّهِ</p><p
  class="poetry_or_grammar">بَرَّاقَ أصْلادِ الـجبـين الأجْلَهِ</p><p>ومن ذلك يقال
  للقدر الثـخينة البطيئة الغلـي: قِدْرٌ صَلود، وقد صَلدت تَصْلُدُ صُلُوداً، ومنه قول
  تأبط شرًّا:</p><p class="poetry_or_grammar">وَلَسْتُ بِجِلْبٍ جِلْبِ لَـيْـلٍ وقِرَّةٍ</p><p
  class="poetry_or_grammar">ولا بصفَـاً صَلْدٍ عن الـخير مَعْزِلِ</p><p>ثم رجع تعالـى
  ذكره إلـى ذكر الـمنافقـين الذين ضرب الـمثل لأعمالهم، فقال: فكذلك أعمالهم بـمنزلة
  الصفوان الذي كان علـيه تراب، فأصابه الوابل من الـمطر، فذهب بـما علـيه من التراب،
  فتركه نقـياً لا تراب علـيه ولا شيء يراهم الـمسلـمون فـي الظاهر أن لهم أعمالاً كما
  يرى التراب علـى هذا الصفوان بـما يراؤونهم به، فإذا كان يوم القـيامة وصاروا إلـى
  الله اضمـحل ذلك كله، لأنه لـم يكن لله كما ذهب الوابل من الـمطر بـما كان علـى الصفوان
  من التراب، فتركه أملس لا شيء علـيه، فذلك قوله: لا يقدرون، يعنـي به الذين ينفقون
  أموالهم رئاء الناس، ولا يؤمنون بـالله ولا بـالـيوم الآخر، يقول: لا يقدرون يوم القـيامة
  علـى ثواب شيء مـما كسبوا فـي الدنـيا، لأنهم لـم يعملوا لـمعادهم ولا لطلب ما عند
  الله فـي الآخرة، ولكنهم عملوه رئاء الناس وطلب حمدهم، وإنـما حظهم من أعمالهم ما أرادوه
  وطلبوه بها. ثم أخبر تعالـى ذكره أنه لا يهدي القوم الكافرين، يقول: لا يسددهم لإصابة
  الـحق فـي نفقاتهم وغيرها فـيوفقهم لها، وهم للبـاطل علـيها مؤثرون، ولكنه تركهم فـي
  ضلالتهم يعمهون، فقال تعالـى ذكره للـمؤمنـين: لا تكونوا كالـمنافقـين الذين هذا الـمثل
  صفة أعمالهم، فتبطلوا أجور صدقاتكم بـمنِّكم علـى من تصدقتـم بها علـيه وأذاكم لهم،
  كما أبطل أجر نفقة الـمنافق الذي أنفق ماله رئاء الناس، وهو غير مؤمن بـالله والـيوم
  الآخر عند الله.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  لاَ تُبْطِلُواْ صَدَقَـٰتِكُم بِٱلْمَنّ وَٱلاْذَىٰ } فقرأ حتـى بلغ: { عَلَىٰ شَىْءٍ
  مّمَّا كَسَبُواْ } فهذا مثل ضربه الله لأعمال الكفـار يوم القـيامة يقول: لا يقدرون
  علـى شيء مـما كسبوا يومئذٍ، كما ترك هذا الـمطر الصفـاةَ الـحجرَ لـيس علـيه شيء أنقـى
  ما كان.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع: { لاَ تُبْطِلُواْ صَدَقَـٰتِكُم بِٱلْمَنّ } إلـى قوله: { وَٱللَّهُ لاَ
  يَهْدِي ٱلْقَوْمَ ٱلْكَـٰفِرِينَ } هذا مثل ضربه الله لأعمال الكافرين يوم القـيامة،
  يقول: لا يقدرون علـى شيء مـما كسبوا يومئذٍ، كما ترك هذا الـمطر الصفـا نقـياً لا
  شيء علـيه.</p><p>حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { لاَ تُبْطِلُواْ
  صَدَقَـٰتِكُم بِٱلْمَنّ وَٱلاْذَىٰ } إلـى قوله: { عَلَىٰ شَىْء مّمَّا كَسَبُواْ
  } أما الصفوان الذي علـيه تراب فأصابه الـمطر، فذهب ترابه فتركه صلداً، فكذا هذا الذي
  ينفق ماله رياء الناس ذهب الرياء بنفقته، كما ذهب هذا الـمطر بتراب هذا الصفـا فتركه
  نقـياً، فكذلك تركه الرياء لا يقدر علـى شيء مـما قدم؛ فقال للـمؤمنـين: { لاَ تُبْطِلُواْ
  صَدَقَـٰتِكُم بِٱلْمَنّ وَٱلاْذَىٰ } فتبطل كما بطلت صدقة الرياء.</p><p>حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك، قال: أن لا ينفق الرجل ماله،
  خير من أن ينفقه ثم يتبعه منًّا وأذى. فضرب الله مثله كمثل كافر أنفق ماله لا يؤمن
  بـالله ولا بـالـيوم الآخر، فضرب الله مثلهما جميعا { كَمَثَلِ صَفْوَانٍ عَلَيْهِ
  تُرَابٌ فَأَصَابَهُ وَابِلٌ فَتَرَكَهُ صَلْدًا } فكذلك من أنفق ماله ثم أتبعه منًّا
  وأذى.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تُبْطِلُواْ صَدَقَـٰتِكُم
  بِٱلْمَنّ وَٱلاْذَىٰ } إلـى: { كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ وَابِلٌ
  فَتَرَكَهُ صَلْدًا } لـيس علـيه شيء، وكذلك الـمنافق يوم القـيامة لا يقدر علـى شيء
  مـما كسب.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج
  فـي قوله: { لاَ تُبْطِلُواْ صَدَقَـٰتِكُم بِٱلْمَنّ وَٱلاْذَىٰ } قال: يـمنّ بصدقته
  ويؤذيه فـيها حتـى يبطلها.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  فـي قوله: { ثُمَّ لاَ يُتْبِعُونَ مَا أَنْفَقُواْ مَنّا وَلا أَذًى } فقرأ: { يأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ لاَ تُبْطِلُواْ صَدَقَـٰتِكُم بِٱلْمَنّ وَٱلاْذَىٰ } حتـى بلغ:
  { لاَّ يَقْدِرُونَ عَلَىٰ شَىْء مّمَّا كَسَبُواْ } ثم قال: أترى الوابل يدع من التراب
  علـى الصفوان شيئاً؟ فكذلك منَّك وأذاك لـم يدع مـما أنفقت شيئا. وقرأ قوله: { حَلِيمٌ
  يأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تُبْطِلُواْ صَدَقَـٰتِكُم بِٱلْمَنّ وَٱلاْذَىٰ
  } وقرأ:</p><p class="quran">وَمَا تُنْفِقُواْ مِنْ خَيْرٍ فَلأَنْفُسِكُمْ</p><p>[البقرة:
  272]. فقرأ حتـى بلغ:</p><p class="quran">وَأَنْتُمْ لاَ تُظْلَمُونَ</p><p>[البقرة:
  272] القول فـي تأويـل قوله تعالـى: { صَفْوَانٍ } قد بـينا معنى الصفوان بـما فـيه
  الكفـاية، غير أنا أردنا ذكر من قال مثل قولنا فـي ذلك من أهل التأويـل.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { كَمَثَلِ صَفْوَانٍ } كمثل الصفـاة.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا أبو زهير، عن جويبر، عن الضحاك: { كَمَثَلِ صَفْوَانٍ } والصفوان: الصفـا.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: أما صفوان، فهو الـحجر الذي يسمى
  الصفـاة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، مثله.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس قوله: { صَفْوَانٍ
  } يعنـي الـحجر.</p><p>القول فـي تأويـل قوله تعالـى: { فَأَصَابَهُ وَابِلٌ }.</p><p>قد
  مضى البـيان عنه، وهذا ذكر من قال قولنا فـيه:</p><p>حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: أما وابل: فمطر شديد.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا أبو زهير، عن جويبر، عن الضحاك: { فَأَصَابَهُ وَابِلٌ } والوابل: الـمطر
  الشديد.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، مثله.</p><p>حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</p><p>القول فـي تأويـل
  قوله تعالـى: { فَتَرَكَهُ صَلْدًا }.</p><p>ذكر من قال نـحو ما قلنا فـي ذلك:</p><p>حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { فَتَرَكَهُ صَلْدًا } يقول نقـياً.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { فَتَرَكَهُ صَلْدًا } قال: تركها نقـية لـيس علـيها شيء.</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال ابن عبـاس قوله: { فَتَرَكَهُ
  صَلْدًا } قال: لـيس علـيه شيء.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو
  زهير، عن جويبر، عن الضحاك: { صَلْدًا } فتركه جرداً.</p><p>حدثنا الـحسن بن يحيـى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { فَتَرَكَهُ صَلْدًا } لـيس
  علـيه شيء.</p><p>حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس: { فَتَرَكَهُ صَلْدًا } لـيس علـيه شيء.</p>'
