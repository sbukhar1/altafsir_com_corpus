text: "<p>{ يَكَادُ } يقرب { ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ } يأخذها بسرعة { كُلَّمَا
  أَضَاء لَهُم مَّشَوْاْ فِيهِ } أي في ضوئه { وَإِذَا أَظْلَمَ عَلَيْهِمْ قَامُواْ
  } وقفوا، تمثيل لإزعاج ما في القرآن من الحجج قلوبَهم وتصديقهم لما سمعوا فيه مما يحبون
  ووقوفهم عما يكرهون. { وَلَوْ شَاءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ } بمعنى أسماعهم
  { وَأَبْصَٰرِهِمْ } الظاهرة كما ذهب بالباطنة { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْءٍ
  } شاءه { قَدِيرٌ } ومنه إذهاب ما ذُكِرَ.</p>"
