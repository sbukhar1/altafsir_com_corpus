text: '<p>القول فـي تأويـل قوله تعالـى: { يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَـٰرَهُمْ
  كُلَّمَا أَضَآء لَهُم مَّشَوْاْ فِيهِ وَإِذآ أَظْلَمَ عَلَيْهِمْ قَامُواْ }.</p><p>قال
  أبو جعفر: فأما الظلـمات فجمع، واحدها ظلـمة وأما الرعد فإن أهل العلـم اختلفوا فـيه
  فقال بعضهم: هو ملك يزجر السحاب. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن الـمثنى، قال:
  حدثنا مـحمد بن جعفر، قال: حدثنا شعبة عن الـحكم، عن مـجاهد، قال: الرعد ملك يزجر السحاب
  بصوته.</p><p>وحدثنا مـحمد بن الـمثنى، قال: حدثنا ابن أبـي عديّ، عن شعبة عن الـحكم
  عن مـجاهد مثله.</p><p>وحدثنـي يحيى بن طلـحة الـيربوعي، قال: حدثنا فضيـل بن عياض،
  عن لـيث، عن مـجاهد مثله.</p><p>وحدثنـي يعقوب بن إبراهيـم، قال: حدثنا هشيـم قال:
  أنبأنا إسماعيـل بن سالـم عن أبـي صالـح، قال: الرعد ملك من الـملائكة يسبح.</p><p>وحدثنـي
  نصر ابن عبد الرحمن الأودي، قال: حدثنا مـحمد بن يعلـى، عن أبـي الـخطاب البصري، عن
  شهر بن حوشب قال: الرعد: ملك موكل بـالسحاب، يسوقه كما يسوق الـحادي الإبل، يسبح كلـما
  خالفت سحابة سحابة صاح بها، فإذا اشتد غضبه طارت النار من فـيه، فهي الصواعق التـي
  رأيتـم.</p><p>وحدثت عن الـمنـجاب بن الـحارث، قال: حدثنا بشر بن عمارة، عن أبـي روق،
  عن الضحاك، عن ابن عبـاس، قال: الرعد: ملك من الـملائكة اسمه الرعد، وهو الذي تسمعون
  صوته.</p><p>حدثنا أحمد بن إسحاق الأهوازي، قال: حدثنا أبو أحمد، قال: حدثنا عبد الـملك
  بن حسين عن السدي، عن أبـي مالك، عن ابن عبـاس، قال: الرعد: ملك يزجر السحاب بـالتسبـيح
  والتكبـير.</p><p>وحدثنا الـحسن بن مـحمد، قال: حدثنا علـيّ بن عاصم، عن ابن جريج،
  عن مـجاهد، عن ابن عبـاس، قال: الرعد: اسم ملك، وصوته هذا تسبـيحه، فإذا اشتدّ زجره
  السحاب اضطرب السحاب واحتك فتـخرج الصواعق من بـينه.</p><p>حدثنا الـحسن، قال: حدثنا
  عفـان، قال: حدثنا أبو عوانة، عن موسى البزار، عن شهر بن حوشب عن ابن عبـاس، قال: الرعد:
  ملك يسوق السحاب بـالتسبـيح، كما يسوق الـحادي الإبل بحدائه.</p><p>حدثنا الـحسن بن
  مـحمد، قال: حدثنا يحيى بن عبـاد وشبـابة قالا: ثنا شعبة، عن الـحكم، عن مـجاهد، قال:
  الرعد: ملك يزجر السحاب.</p><p>حدثنا أحمد بن إسحاق، قال: حدثنا أبو أحمد الزبـيري،
  قال: حدثنا عتاب بن زياد، عن عكرمة، قال: الرعد: ملك فـي السحاب يجمع السحاب كما يجمع
  الراعي الإبل.</p><p>وحدثنا بشر، قال: حدثنا يزيد، قال: حدثنا سعيد، عن قتادة، قال:
  الرعد: خَـلْقٌ من خَـلْقِ الله جل وعز سامع مطيع لله جل وعز.</p><p>حدثنا القاسم بن
  الـحسن، قال: حدثنا الـحسين بن داود، قال: حدثنـي حجاج، عن ابن جريج، عن عكرمة، قال:
  إن الرعد ملك يؤمر بـازجاء السحاب فـيؤلف بـينه، فذلك الصوت تسبـيحه.</p><p>وحدثنا
  القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاح، عن ابن جريج، عن مـجاهد، قال: الرعد:
  ملك.</p><p>وحدثنـي الـمثنى، قال: حدثنا الـحجاج بن الـمنهال، قال: حدثنا حماد بن سلـمة،
  عن الـمغيرة بن سالـم، عن أبـيه أو غيره، أن علـي بن أبـي طالب قال: الرعد: ملك.</p><p>حدثنا
  الـمثنى، قال: حدثنا حجاج، قال: حدثنا حماد، قال: أخبرنا موسى بن سالـم أبو جهضم مولـى
  ابن عبـاس، قال: كتب ابن عبـاس إلـى أبـي الـخلَد يسأله عن الرعد؟ فقال: الرعد: ملك.</p><p>حدثنا
  الـمثنى، قال: حدثنا مسلـم بن إبراهيـم، قال: حدثنا عمر بن الولـيد السنـي، عن عكرمة،
  قال: الرعد: ملك يسوق السحاب كما يسوق الراعي الإبل.</p><p>حدثنـي سعد بن عبد الله
  بن عبد الـحكم، قال: حدثنا حفص بن عمر، قال: حدثنا الـحكم بن أبـان، عن عكرمة، قال:
  كان ابن عبـاس إذا سمع الرعد، قال: سبحان الذي سبحت له، قال: وكان يقول: إن الرعد:
  ملك ينعق بـالغيث كما ينعق الراعي بغنـمه.</p><p>وقال آخرون: إن الرعد: ريح تـختنق
  تـحت السحاب، فتصاعد فـيكون منه ذلك الصوت ذكر من قال ذلك:</p><p>حدثنا أحمد بن إسحاق،
  قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا بشر بن إسماعيـل، عن أبـي كثـير، قال: كنت
  عند أبـي الـخلَد، إذ جاءه رسول ابن عبـاس بكتاب إلـيه، فكتب إلـيه: كتبت تسألنـي عن
  الرعد، فـالرعد: الريح.</p><p>حدثنـي إبراهيـم بن عبد الله، قال: حدثنا عمران بن ميسرة،
  قال: حدثنا ابن إدريس عن الـحسن بن الفرات، عن أبـيه، قال: كتب ابن عبـاس إلـى أبـي
  الـخلد يسأله عن الرعد، فقال: الرعد: ريح.</p><p>قال أبو جعفر: فإن كان الرعد ما ذكره
  ابن عبـاس ومـجاهد، فمعنى الآية: أو كصيب من السماء فـيه ظلـمات وصوت رعد لأن الرعد
  إنْ كان ملكاً يسوق السحاب، فغير كائن فـي الصيب لأن الصِّيب إنـما هو ما تـحدَّر من
  صوب السحاب والرعد: إنـما هو فـي جوّ السماء يسوق السحاب، علـى أنه لو كان فـيه يـمر
  لـم يكن له صوت مسموع، فلـم يكن هنالك رعب يرعب به أحد لأنه قد قـيـل: إن مع كل قطرة
  من قطر الـمطر ملكاً، فلا يعدو الـملك الذي اسمه الرعد لو كان مع الصيب إذا لـم يكن
  مسموعاً صوته أن يكون كبعض تلك الـملائكة التـي تنزل مع القطر إلـى الأرض فـي أن لا
  رعب علـى أحد بكونه فـيه. فقد عُلـم إذْ كان الأمر علـى ما وصفنا من قول ابن عبـاس
  إن معنى الآية: أو كمثل غيث تـحدر من السماء فـيه ظلـمات وصوت رعد إن كان الرعد هو
  ما قاله ابن عبـاس، وأنه استغنى بدلالة ذكر الرعد بـاسمه علـى الـمراد فـي الكلام من
  ذكر صوته. وإن كان الرعد ما قاله أبو الـخـلد فلا شيء فـي قوله: «فـيه ظلـمات ورعد»
  متروك، لأن معنى الكلام حينئذٍ: فـيه ظلـمات ورعد الذي هو وما وصفنا صفته.</p><p>وأما
  البرق، فإن أهل العلـم اختلفوا فـيه فقال بعضهم بـما:</p><p>حدثنا مطر بن مـحمد الضبـي،
  قال: حدثنا أبو عاصم ح وحدثنـي مـحمد بن بشار قال: حدثنـي عبد الرحمن بن مهدي ح وحدثنا
  أحمد بن إسحاق الأهوازي، قال: حدثنا أبو أحمد الزبـيري، قالوا جميعاً: حدثنا سفـيان
  الثوري، عن سلـمة بن كهيـل، عن سعيد بن أشوع، عن ربـيعة بن الأبـيض، عن علـيّ قال:
  البرق: مخاريق الـملائكة.</p><p>حدثنا أحمد بن إسحاق، قال: حدثنا أبو أحمد الزبـيري،
  قال: حدثنا عبد الـملك بن الـحسين، عن السدي عن أبـي مالك، عن ابن عبـاس: البرق مخاريق
  بأيدي الـملائكة يزجرون بها السحاب.</p><p>وحدثنـي الـمثنى، قال: حدثنا الـحجاج، قال:
  حدثنا حماد، عن الـمغيرة بن سالـم، عن أبـيه أو غيره أن علـيّ بن أبـي طالب قال: الرعد:
  الـملك، والبرق: ضربه السحاب بـمخراق من حديد.</p><p>وقال آخرون: هو سوط من نور يزجر
  به الـملك السحاب.</p><p>حدثت عن الـمنـجاب بن الـحارث، قال: حدثنا بشر بن عمارة عن
  أبـي روق، عن الضحاك، عن ابن عبـاس بذلك.</p><p>وقال آخرون: هو ماء. ذكر من قال ذلك:</p><p>حدثنا
  أحمد بن إسحاق الأهوازي، قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا بشر بن إسماعيـل،
  عن أبـي كثـير، قال: كنت عند أبـي الـخلَد إذ جاءه رسول ابن عبـاس بكتاب إلـيه، فكتب
  إلـيه: تسألنـي عن البرق، فـالبرق: الـماء.</p><p>حدثنا إبراهيـم بن عبد الله، قال:
  حدثنا عمران بن ميسرة، قال: حدثنا ابن إدريس، عن الـحسن بن الفرات، عن أبـيه، قال:
  كتب ابن عبـاس إلـى أبـي الـخلَد يسأله عن البرق، فقال: البرق: ماء.</p><p>حدثنا ابن
  حميد، قال: حدثنا جرير، عن عطاء، عن رجل من أهل البصرة من قرائهم، قال: كتب ابن عبـاس
  إلـى أبـي الـخلَد رجل من أهل هجر يسأله عن البرق، فكتب إلـيه: كتبت إلـيّ تسألنـي
  عن البرق: وإنه من الـماء.</p><p>وقال آخرون: هو مَصْعُ مَلَكٍ.</p><p>حدثنا مـحمد
  بن بشار، قال: حدثنا عبد الرحمن بن مهدي، قال: حدثنا سفـيان عن عثمان بن الأسود، عن
  مـجاهد، قال: البرق: مَصْع مَلَك.</p><p>حدثنـي الـمثنى، قال: حدثنا إسحاق، قال: حدثنا
  هشام، عن مـحمد بن مسلـم الطائفـي، قال: بلغنـي أن البرق ملك له أربعة أوجه: وجه إنسان،
  ووجه ثور، ووجه نسر، ووجه أسد، فإذا مصع بأجنـحته فذلك البرق.</p><p>حدثنا القاسم،
  قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن وهب بن سلـيـمان، عن شعيب الـجبـائي،
  قال: فـي كتاب الله الـملائكة حملة العرش، لكل ملك منهم وجه إنسان، وثور، وأسد، فإذا
  حركوا أجنـحتهم فهو البرق. وقال أمية بن أبـي الصلت:</p><p class="poetry_or_grammar">رَجُلٌ
  وَثَوْرٌ تَـحْتَ رِجْلِ يَـمِينِهِ</p><p class="poetry_or_grammar">والنَّسْرُ للاخْرَى
  وَلَـيْثٌ مُرْصَدُ</p><p>حدثنا الـحسين بن مـحمد، قال: حدثنا علـيّ بن عاصم، عن ابن
  جريج، عن مـجاهد، عن ابن عبـاس: البرق: ملك.</p><p>وقد حدثنا القاسم، قال: حدثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، قال: الصواعق ملك يضرب السحاب بـالـمخاريق يصيب منه
  من يشاء.</p><p>قال أبو جعفر: وقد يحتـمل أن يكون ما قاله علـيّ بن أبـي طالب وابن
  عبـاس ومـجاهد بـمعنى واحد وذلك أن تكون الـمخاريق التـي ذكر علـيّ رضي الله عنه أنها
  هي البرق هي السياط التـي هي من نور التـي يزجي بها الـملك السحاب، كما قال ابن عبـاس.
  ويكون إزجاء الـملك السحاب: مَصْعَهُ إياه بها، وذاك أن الـمِصَاعَ عند العرب أصله
  الـمـجالدة بـالسيوف، ثم تستعمله فـي كل شيء جُولد به فـي حرب وغير حرب، كما قال أعشى
  بنـي ثعلبة وهو يصف جواري يـلعبن بحلـيهن ويجالدن به.</p><p class="poetry_or_grammar">إذَا
  هُنَّ نازَلْنَ أقْرَانَهُنَّ</p><p class="poetry_or_grammar">وكانَ الـمِصَاعُ بِـمَا
  فـي الـجُؤَنِ</p><p>يقال منه: ماصعه مِصَاعاً. وكأن مـجاهداً إنـما قال: «مصع ملك»،
  إذ كان السحاب لا يـماصع الـملك، وإنـما الرعد هو الـمـماصع له، فجعله مصدراً من مصعه
  يَـمْصَعُه مصعاً، وقد ذكرنا ما فـي معنى الصاعقة ما قال شهر بن حوشب فـيـما مضى.</p><p>وأما
  تأويـل الآية، فإن أهل التأويـل مختلفون فـيه. فرُوي عن ابن عبـاس فـي ذلك أقوال أحدها
  ما:</p><p>حدثنا به مـحمد بن حميد، قال: حدثنا سلـمة، قال: حدثنا مـحمد بن إسحاق، عن
  مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس:</p><p
  class="quran">أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ
  يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ</p><p>[البقرة:
  19] أي هم من ظلـمات ما هم فـيه من الكفر والـحذر من القتل علـى الذي هم علـيه من الـخلاف،
  والتـخوّف منكم علـى مثل ما وصف من الذي هو فـي ظلـمة الصيب، فجعل أصابعه فـي أذنـيه
  من الصواعق حذر الـموت { يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَـٰرَهُمْ } أي لشدة ضوء
  الـحق، { كُلَّمَا أَضَآء لَهُم مَّشَوْاْ فِيهِ وَإِذآ أَظْلَمَ عَلَيْهِمْ قَامُواْ
  } أي يعرفون الـحق ويتكلـمون به، فهم من قولهم به علـى استقامة، فإذا ارتكسوا منه إلـى
  الكفر قاموا متـحيرين. والآخر ما:</p><p>حدثنـي به موسى بن هارون، قال: حدثنا عمرو،
  قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس،
  وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم:</p><p class="quran">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ</p><p>[البقرة: 19]
  إلـى: { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }: أما الصيب والـمطر. كانا رجلان
  من الـمنافقـين من أهل الـمدينة هربـا من رسول الله صلى الله عليه وسلم إلـى الـمشركين،
  فأصابهما هذا الـمطر الذي ذكر الله فـيه رعد شديد وصواعق وبرق، فجعلا كلـما أضاء لهما
  الصواعق جعلا أصابعهما فـي آذانهما من الفَرَق أن تدخـل الصواعق فـي مسامعهما فتقتلهما،
  وإذ لـمع البرق مشوا فـي ضوئه، وإذا لـم يـلـمع لـم يبصرا قاما مكانهما لا يـمشيان،
  فجعلا يقولان: لـيتنا قد أصبحنا فنأتـي مـحمداً فنضع أيدينا فـي يده فأصبحا فأتـياه
  فأسلـما ووضعا أيديهما فـي يده وحسن إسلامهما.</p><p>فضرب الله شأن هذين الـمنافقـين
  الـخارجين مثلاً للـمنافقـين الذين بـالـمدينة. وكان الـمنافقون إذا حضروا مـجلس النبـي
  صلى الله عليه وسلم، جعلوا أصابعهم فـي آذانهم فَرَقاً من كلام النبـي صلى الله عليه
  وسلم أن ينزل فـيهم شيء أو يذكروا بشيء فـيقتلوا، كما كان ذانك الـمنافقان الـخارجان
  يجعلان أصابعهما فـي آذانهما، وإذا أضاء لهم مشوا فـيه. فإذا كثرت أموالهم وولد لهم
  الغلـمان وأصابوا غنـيـمة أو فتـحاً مشوا فـيه، وقالوا: إن دين مـحمد صلى الله عليه
  وسلم دين صدق فـاستقاموا علـيه، كما كان ذانك الـمنافقان يـمشيان إذا أضاء لهم البرق
  مشوا فـيه، وإذا أظلـم علـيهم قاموا. فكانوا إذا هلكت أموالهم، وولد لهم الـجواري،
  وأصابهم البلاء قالوا: هذا من أجل دين مـحمد، فـارتدّوا كفـاراً كما قام ذانك الـمنافقان
  حين أظلـم البرق علـيهما. والثالث ما:</p><p>حدثنـي به مـحمد بن سعد قال: حدثنـي أبـي،
  قال: حدثنـي عمي، عن أبـيه، عن جده، عن ابن عبـاس:</p><p class="quran">أَوْ كَصَيِّبٍ
  مِّنَ ٱلسَّمَآءِ</p><p>[البقرة: 19] كمطر</p><p class="quran">فِيهِ ظُلُمَٰتٌ وَرَعْدٌ
  وَبَرْقٌ</p><p>[البقرة: 19] إلـى آخر الآية، هو مثل الـمنافق فـي ضوء ما تكلـم بـما
  معه من كتاب الله وعمل، مراءاةً للناس، فإذا خلا وحده عمل بغيره. فهو فـي ظلـمة ما
  أقام علـى ذلك. وأما الظلـمات فـالضلالة، وأما البرق فـالإيـمان، وهم أهل الكتاب. وإذا
  أظلـم علـيهم، فهو رجل يأخذ بطرف الـحق لا يستطيع أن يجاوزه. والرابع ما:</p><p>حدثنـي
  به الـمثنى، قال: حدثنا عبد الله بن صالـح، قال: حدثنـي معاوية بن صالـح، عن علـيّ
  بن أبـي طلـحة، عن ابن عبـاس:</p><p class="quran">أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ</p><p>[البقرة:
  19] وهو الـمطر، ضرب مثله فـي القرآن يقول: «فـيه ظلـمات»، يقول: ابتلاء. «ورعد» يقول:
  فـيه تـخويف، وبرق { يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَـٰرَهُمْ } يقول: يكاد مـحكم
  القرآن يدلّ علـى عورات الـمنافقـين، { كُلَّمَا أَضَآء لَهُم مَّشَوْاْ فِيهِ } يقول:
  كلـما أصاب الـمنافقون من الإسلام عزّاً اطمأنوا، وإن أصابوا الإسلام نكبة، قالوا:
  ارجعوا إلـى الكفر. يقول: { وَإِذآ أَظْلَمَ عَلَيْهِمْ قَامُواْ } كقوله:</p><p class="quran">وَمِنَ
  ٱلنَّاسِ مَن يَعْبُدُ ٱللَّهَ عَلَىٰ حَرْفٍ فَإِنْ أَصَابَهُ خَيْرٌ ٱطْمَأَنَّ بِهِ
  وَإِنْ أَصَابَتْهُ فِتْنَةٌ</p><p>[الحج: 11] إلـى آخر الآية.</p><p>ثم اختلف سائر
  أهل التأويـل بعد ذلك فـي نظير ما رُوي عن ابن عبـاس من الاختلاف.</p><p>فحدثنـي مـحمد
  بن عمرو البـاهلـي، قال: حدثنا أبو عاصم، عن عيسى بن ميـمون، عن ابن أبـي نـجيح، عن
  مـجاهد، قال: إضاءة البرق وإظلامه علـى نـحو ذلك الـمثل.</p><p>وحدثنـي الـمثنى، قال:
  حدثنا أبو حذيفة، قال: حدثنا شبل عن ابن أبـي نـجيح، عن مـجاهد مثله.</p><p>حدثنا عمرو
  بن علـيّ، قال: حدثنا أبو عاصم، قال: حدثنا عيسى، عن ابن أبـي نـجيح عن مـجاهد مثله.</p><p>وحدثنا
  بشر بن معاذ، قال: حدثنا يزيد بن زُريع، عن سعيد، عن قتادة فـي قول الله:</p><p class="quran">فِيهِ
  ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ</p><p>[البقرة: 19] إلـى قوله: { وَإِذآ أَظْلَمَ عَلَيْهِمْ
  قَامُواْ } ، فـالـمنافق إذا رأى فـي الإسلام رخاء أو طمأنـينة أو سلوة من عيش، قال:
  أنا معكم وأنا منكم وإذا أصابته شدة حقحق والله عندها فـانقُطع به فلـم يصبر علـى بلائها،
  ولـم يحتسب أجرها، ولـم يَرْجُ عاقبتها.</p><p>وحدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة:</p><p class="quran">فِيهِ ظُلُمَٰتٌ وَرَعْدٌ
  وَبَرْقٌ</p><p>[البقرة: 19] يقول: أخبر عن قوم لا يسمعون شيئاً إلا ظنوا أنهم هالكون
  فـيه حذراً من الـموت، والله مـحيط بـالكافرين. ثم ضرب لهم مثلاً آخر فقال: { يَكَادُ
  ٱلْبَرْقُ يَخْطَفُ أَبْصَـٰرَهُمْ كُلَّمَا أَضَآء لَهُم مَّشَوْاْ فِيهِ } يقول:
  هذا الـمنافق، إذا كثر ماله وكثرت ماشيته وأصابته عافـية قال: لـم يصبنـي منذ دخـلت
  فـي دينـي هذا إلاّ خير، { وَإِذآ أَظْلَمَ عَلَيْهِمْ قَامُواْ } يقول: إذا ذهبت أموالهم
  وهلكت مواشيهم وأصابهم البلاء قاموا متـحيرين.</p><p>وحدثنـي الـمثنى، قال: حدثنا إسحاق
  بن الـحجاج، عن عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس:</p><p class="quran">فِيهِ
  ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ</p><p>[البقرة: 19] قال: مثلهم كمثل قوم ساروا فـي لـيـلة
  مظلـمة ولها مطر ورعد وبرق علـى جادة، فلـما أبرقت أبصروا الـجادّة فمضوا فـيها، وإذا
  ذهب البرق تـحيروا. وكذلك الـمنافق كلـما تكلـم بكلـمة الإخلاص أضاء له، فإذا شك تـحير
  ووقع فـي الظلـمة، فكذلك قوله: { كُلَّمَا أَضَآء لَهُم مَّشَوْاْ فِيهِ وَإِذآ أَظْلَمَ
  عَلَيْهِمْ قَامُواْ } ثم قال: فـي أسماعهم وأبصارهم التـي عاشوا بها فـي الناس { وَلَوْ
  شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ } قال أبو جعفر:</p><p>وحدثنا
  القاسم، قال: حدثنا الـحسين، قال: حدثنا أبو نُـميـلة، عن عبـيد بن سلـيـمان البـاهلـي،
  عن الضحاك بن مزاحم: { فِيهِ ظُلُمَٰتٌ } قال: أما الظلـمات فـالضلالة، والبرق: الإيـمان.</p><p>وحدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: حدثنـي عبد الرحمن بن زيد فـي قوله:</p><p class="quran">فِيهِ
  ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ</p><p>[البقرة: 19] فقرأ حتـى بلغ: { إِنَّ ٱللَّهَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ } قال: هذا أيضاً مثل ضربه الله للـمنافقـين، كانوا قد استناروا
  بـالإسلام كما استنار هذا بنور هذا البرق.</p><p>وحدثنا القاسم، قال: حدثنا الـحسين،
  قال: حدثنـي حجاج، قال: قال ابن جريج: لـيس شيءٌ فـي الأرض سمعه الـمنافق إلا ظنّ أنه
  يراد به وأنه الـموت كراهية له، والـمنافق أكره خـلق الله للـموت، كما إذا كانوا بـالبَراز
  فـي الـمطر فرّوا من الصواعق.</p><p>حدثنا عمرو ابن علـيّ، قال: حدثنا أبو معاوية،
  قال: حدثنا ابن جريج، عن عطاء فـي قوله:</p><p class="quran">أَوْ كَصَيِّبٍ مِّنَ
  ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ</p><p>[البقرة: 19] قال: مثل ضُرِبَ
  للكافر.</p><p>وهذه الأقوال التـي ذكرنا عمن رويناها عنه، فإنها وإن اختلفت فـيها ألفـاظ
  قائلـيها متقاربـات الـمعانـي لأنها جميعاً تنبىء عن أن الله ضرب الصيب لظاهر إيـمان
  الـمنافق مثلاً، ومثَّل ما فـيه من ظلـمات بضلالته، وما فـيه من ضياء برق بنور إيـمانه،
  واتقاءه من الصواعق بتصيـير أصابعه فـي أذنـيه بضعف جنانه وتحير فؤاده من حلول عقوبة
  الله بساحته، ومشيه فـي ضوء البرق بـاستقامته علـى نور إيـمانه، وقـيامه فـي الظلام
  بحيرته فـي ضلالته وارتكاسه فـي عمهه.</p><p>فتأويـل الآية إذا إذا كان الأمر علـى
  ما وصفنا: أَوَ مَثَلُ ما استضاء به الـمنافقون من قـيـلهم لرسول الله صلى الله عليه
  وسلم وللـمؤمنـين بألسنتهم: آمنا بـالله وبـالـيوم الآخر وبـمـحمد وما جاء به، حتـى
  صار لهم بذلك فـي الدنـيا أحكام الـمؤمنـين، وهم مع إظهارهم بألسنتهم ما يظهرون بـالله
  وبرسوله صلى الله عليه وسلم، وما جاء به من عند الله وبـالـيوم الآخر، مكذِّبون، ولـخلاف
  ما يظهرون بـالألسن فـي قلوبهم معتقدون، علـى عَمًى منهم وجهالة بـما هم علـيه من الضلالة
  لا يدرون أيّ الأمرين اللذين قد شرعا لهم فـيه الهداية فـي الكفر الذي كانوا علـيه
  قبل إرسال الله مـحمداً صلى الله عليه وسلم بـما أرسله به إلـيهم، أم فـي الذي أتاهم
  به مـحمد صلى الله عليه وسلم من عند ربهم؟ فهم من وعيد الله إياهم علـى لسان مـحمد
  صلى الله عليه وسلم وَجِلُون، وهم مع وجلهم من ذلك فـي حقـيقته شاكون فـي قلوبهم مرض
  فزادهم الله مرضاً. كمثل غيث سرى لـيلاً فـي مزنة ظلـماء ولـيـلة مظلـمة يحدوها رعد
  ويستطير فـي حافـاتها برق شديد لـمعانه كثـير خَطَرانه، يكاد سنا برقه يذهب بـالأبصار،
  ويختطفها من شدة ضيائه ونور شعاعه وينهبط منها نارات صواعق تكاد تدع النفوس من شدة
  أهوالها زواهق. فـالصيب مثلٌ لظاهر ما أظهر الـمنافقون بألسنتهم من الإقرار والتصديق،
  والظلـمات التـي هي فـيه لظلـمات ما هم مستبطنون من الشك والتكذيب ومرض القلوب. وأما
  الرعد والصواعق فلـما هم علـيه من الوجل من وعيد الله إياهم علـى لسان رسوله صلى الله
  عليه وسلم فـي آي كتابه، إما فـي العاجل وإما فـي الآجل، أي يحل بهم مع شكهم فـي ذلك:
  هل هو كائن، أم غير كائن، وهل له حقـيقة أم ذلك كذب وبـاطل؟ مَثَلٌ. فهم من وجلهم أن
  يكون ذلك حقاً يتقونه بـالإقرار بـما جاء به مـحمد صلى الله عليه وسلم بألسنتهم مخافة
  علـى أنفسهم من الهلاك ونزول النقمات. وذلك تأويـل قوله جل ثناؤه:</p><p class="quran">يَجْعَلُونَ
  أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ</p><p>[البقرة:
  19] يعنـي بذلك يتقون وعيد الله الذي أنزله فـي كتابه علـى لسان رسوله صلى الله عليه
  وسلم بـما يبدونه بألسنتهم من ظاهر الإقرار، كما يتقـي الـخائف أصوات الصواعق بتغطية
  أذنـيه وتصيـير أصابعه فـيها حذراً علـى نفسه منها.</p><p>وقد ذكرنا الـخبر الذي رُوي
  عن ابن مسعود وابن عبـاس أنهما كانا يقولان: إن الـمنافقـين كانوا إذا حضروا مـجلس
  رسول الله صلى الله عليه وسلم أدخـلوا أصابعهم فـي آذانهم فَرَقاً من كلام رسول الله
  صلى الله عليه وسلم أن ينزل فـيهم شيء، أو يُذكروا بشيء فـيقتلوا. فإن كان ذلك صحيحاً،
  ولست أعلـمه صحيحاً، إذ كنت بإسناده مرتابـاً فإن القول الذي روي عنهما هو القول. وإن
  يكن غير صحيح، فأولـى بتأويـل الآية ما قلنا لأن الله إنـما قص علـينا من خبرهم فـي
  أول مبتدأ قصصهم أنهم يخادعون الله ورسوله والـمؤمنـين بقولهم آمنا بـالله وبـالـيوم
  الآخر، مع شك قلوبهم ومرض أفئدتهم فـي حقـيقة ما زعموا أنهم به مؤمنون مـما جاءهم به
  رسول الله صلى الله عليه وسلم من عند ربهم، وبذلك وصفهم فـي جميع آي القرآن التـي ذكر
  فـيها صفتهم. فكذلك ذلك فـي هذه الآية.</p><p>وإنـما جعل الله إدخالهم أصابعهم فـي
  آذانهم مثلاً لاتقائهم رسول الله صلى الله عليه وسلم والـمؤمنـين بـما ذكرنا أنهم يتقونهم
  به كما يتقـي سامع صوت الصاعقة بإدخال أصابعه فـي أذنـيه. وذلك من الـمَثَلِ نظير تـمثـيـل
  الله جل ثناؤه ما أنزل فـيهم من الوعيد فـي آي كتابه بأصوات الصواعق، وكذلك قوله: {
  حَذَرَ ٱلْمَوْتِ } جعله جل ثناؤه مثلاً لـخوفهم وإشفـاقهم من حلول عاجل العقاب الـمهلك
  الذي توعده بساحتهم، كما يجعل سامع أصوات الصواعق أصابعه فـي أذنـيه حذر العطب والـموت
  علـى نفسه أن تزهق من شدتها. وإنـما نصب قوله: حذر الـموت علـى نـحو ما تنصب به التكرمة
  فـي قولك: زرتَكَ تكرمَةَ لك، تريد بذلك: من أجل تكرمتك، وكما قال جل ثناؤه: { وَيَدْعُونَنَا
  رَغَبـاً وَرَهَبـاً } علـى التفسير للفعل. وقد رُوي عن قتادة أنه كان يتأوّل قوله:
  { حَذَرَ ٱلْمَوْتِ }: حذراً من الـموت.</p><p>حدثنا بذلك الـحسن بن يحيى، قال: حدثنا
  عبد الرزاق، قال: أنبأنا معمر عنه.</p><p>وذلك مذهب من التأويـل ضعيف، لأن القوم لـم
  يجعلوا أصابعهم فـي آذانهم حذراً من الـموت فـيكون معناه ما قال إنه مراد به حذراً
  من الـموت، وإنـما جعلوها من حذار الـموت فـي آذانهم.</p><p>وكان قتادة وابن جريج يتأوّلان
  قوله:</p><p class="quran">يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ
  حَذَرَ ٱلْمَوْتِ</p><p>[البقرة: 19] أن ذلك من الله جل ثناؤه صفةٌ للـمنافقـين بـالهلع.
  وضعف القلوب، وكراهة الـموت، ويتأوّلان فـي ذلك قوله:</p><p class="quran">يَحْسَبُونَ
  كُلَّ صَيْحَةٍ عَلَيْهِمْ</p><p>[المنافقون: 4] ولـيس الأمر فـي ذلك عندي كالذي قالا.
  وذلك أنه قد كان فـيهم من لا تنكر شجاعته ولا تدفع بسالته كقزمان الذي لـم يقم مقامه
  أحد من الـمؤمنـين بـأحد و دونه. وإنـما كانت كراهتهم شُهود الـمشاهد مع رسول الله
  صلى الله عليه وسلم وتركهم معاونته علـى أعدائه لأنهم لـم يكونوا فـي أديانهم مستبصرين
  ولا برسول الله صلى الله عليه وسلم مصدقـين، فكانوا للـحضور معه مشاهده كارهين، إلا
  بـالتـخذيـل عنه.</p><p>ولكن ذلك وصف من الله جل ثناؤه لهم بـالإشفـاق من حلول عقوبة
  الله بهم علـى نفـاقهم، إما عاجلاً، وإما آجلاً.</p><p>ثم أخبر جل ثناؤه أن الـمنافقـين
  الذين نعتهم النعت الذي ذكر وضرب لهم الأمثال التـي وصف وإن اتقوا عقابه وأشفقوا عذابه
  إشفـاق الـجاعل فـي أذنـيه أصابعه حِذَار حلول الوعيد الذي توعدهم به فـي آي كتابه،
  غير منـجيهم ذلك من نزوله بعَقْوَتهم وحلوله بساحتهم، إما عاجلاً فـي الدنـيا، وإما
  آجلاً فـي الآخرة، للذي فـي قلوبهم من مرضها والشك فـي اعتقادها، فقال:</p><p class="quran">وٱللَّهُ
  مُحِيطٌ بِٱلْكَٰفِرِينَ</p><p>[البقرة: 19] بـمعنى جامعهم فمـحلٌّ بهم عقوبته.</p><p>وكان
  مـجاهد يتأوّل ذلك كما:</p><p>حدثنـي مـحمد بن عمرو البـاهلـي، قال: حدثنا أبو عاصم
  عن عيسى ابن ميـمون، عن عبد الله بن أبـي نـجيح، عن مـجاهد فـي قول الله:</p><p class="quran">وٱللَّهُ
  مُحِيطٌ بِٱلْكَٰفِرِينَ</p><p>[البقرة: 19] قال: جامعهم فـي جهنـم.</p><p>وأما ابن
  عبـاس فروي عنه فـي ذلك ما:</p><p>حدثنـي به ابن حميد، قال: حدثنا سلـمة، عن ابن إسحاق،
  عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن
  عبـاس:</p><p class="quran">وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</p><p>[البقرة: 19] يقول:
  الله منزل ذلك بهم من النقمة.</p><p>حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنا
  حجاج عن ابن جريج، عن مـجاهد فـي قوله:</p><p class="quran">وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</p><p>[البقرة:
  19] قال: جامعهم.</p><p>ثم عاد جل ذكره إلـى نعت إقرار الـمنافقـين بألسنتهم، والـخبر
  عنه وعنهم وعن نفـاقهم، وإتـمام الـمثل الذي ابتدأ ضربه لهم ولشكهم ومرض قلوبهم، فقال:
  { يَكَادُ ٱلْبَرْقُ } يعنـي بـالبرق: الإقرار الذي أظهروه بألسنتهم بـالله وبرسوله
  وما جاء به من عند ربهم، فجعل البرق له مثلاً علـى ما قدمنا صفته. { يَخْطَفُ أَبْصَٰرَهُمْ
  } يعنـي: يذهب بها ويستلبها ويـلتـمعها من شدة ضيائه ونور شعاعه. كما:</p><p>حدثت عن
  الـمنـجاب بن الـحارث، قال: حدثنا بشر بن عمار، عن أبـي روق، عن الضحاك، عن ابن عبـاس،
  فـي قوله: { يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ } قال: يـلتـمع أبصارَهم ولـمّا
  يفعل.</p><p>قال أبو جعفر: والـخطف: السلب، ومنه الـخبر الذي رُوي عن النبـي صلى الله
  عليه وسلم «أنه نهى عن الـخطفة» يعنـي بها النُّهْبَة ومنه قـيـل للـخُطاف الذي يخرج
  به الدلو من البئر خُطَّاف لاختطافه واستلابه ما علق به. ومنه قول نابغة بنـي ذبـيان:</p><p
  class="poetry_or_grammar">خطَاطِيفُ حُجْنٍ فِـي حبـالٍ مَتِـينَةٍ</p><p class="poetry_or_grammar">تَـمُدُّ
  بِها أيْدٍ إلَـيْكَ نَوَازِعُ</p><p>فجعل ضوء البرق وشدة شعاع نوره كضوء إقرارهم بألسنتهم
  وبرسوله صلى الله عليه وسلم وبـما جاء به من عند الله والـيوم الآخر وشعاع نوره، مثلاً.</p><p>ثم
  قال تعالـى ذكره: { كُلَّمَا أَضَآءَ لَهُمْ } يعنـي أن البرق كلـما أضاء لهم، وجعل
  البرق لإيـمانهم مثلاً. وإنـما أراد بذلك أنهم كلـما أضاء لهم الإيـمان وإضاءته لهم
  أن يروا فـيه ما يعجبهم فـي عاجل دنـياهم من النصرة علـى الأعداء، وإصابة الغنائم فـي
  الـمغازي، وكثرة الفتوح، ومنافعها، والثراء فـي الأموال، والسلامة فـي الأبدان والأهل
  والأولاد، فذلك إضاءته لهم لأنهم إنـما يظهرون بألسنتهم ما يظهرونه من الإقرار ابتغاء
  ذلك، ومدافعة عن أنفسهم وأموالهم وأهلـيهم وذراريهم، وهم كما وصفهم الله جل ثناؤه بقوله:</p><p
  class="quran">وَمِنَ ٱلنَّاسِ مَن يَعْبُدُ ٱللَّهَ عَلَىٰ حَرْفٍ فَإِنْ أَصَابَهُ
  خَيْرٌ ٱطْمَأَنَّ بِهِ وَإِنْ أَصَابَتْهُ فِتْنَةٌ ٱنْقَلَبَ عَلَىٰ وَجْهِهِ</p><p>[الحج:
  11] ويعنـي بقوله: { مَّشَوْاْ فِيهِ } مشوا فـي ضوء البرق. وإنـما ذلك مثل لإقرارهم
  علـى ما وصفنا. فمعناه: كلـما رأوا فـي الإيـمان ما يعجبهم فـي عاجل دنـياهم علـى ما
  وصفنا، ثبتوا علـيه وأقاموا فـيه، كما يـمشي السائر فـي ظلـمة اللـيـل وظلـمة الصيب
  الذي وصفه جل ثناؤه، إذا برقت فـيها بـارقة أبصر طريقه فـيها { وَإِذَآ أَظْلَمَ }
  يعنـي ذهب ضوء البرق عنهم. ويعنـي بقوله: «علـيهم»: علـى السائرين فـي الصيب الذي وصف
  جل ذكره، وذلك للـمنافقـين مثل. ومعنى إظلام ذلك: أن الـمنافقـين كلـما لـم يروا فـي
  الإسلام ما يعجبهم فـي دنـياهم عند ابتلاء الله مؤمنـي عبـاده بـالضرّاء وتـمـحيصه
  إياهم بـالشدائد والبلاء من إخفـاقهم فـي مغزاهم وإنالة عدوّهم منهم، أو إدبـار من
  دنـياهم عنهم أقاموا علـى نفـاقهم وثبتوا علـى ضلالتهم كما قام السائرون فـي الصيب
  الذي وصف جل ذكره إذا أظلـم وخفت ضوء البرق، فحار فـي طريقه فلـم يعرف منهجه.</p><p>قال
  أبو جعفر: وإنـما خص جل ذكره السمع والأبصار بأنه لو شاء أذهبها من الـمنافقـين دون
  سائر أعضاء أجسامهم للذي جرى من ذكرها فـي الآيتـين، أعنـي قوله:</p><p class="quran">يَجْعَلُونَ
  أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ</p><p>[البقرة: 19] وقوله: { يَكَادُ
  ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ } فجرى
  ذكرها فـي الآيتـين علـى وجه الـمثل. ثم عقب جل ثناؤه ذكر ذلك بأنه لو شاء أذهبه من
  الـمنافقـين عقوبة لهم علـى نفـاقهم وكفرهم، وعيداً من الله لهم، كما توعدهم فـي الآية
  التـي قبلها بقوله:</p><p class="quran">وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</p><p>[البقرة:
  19] واصفـاً بذلك جل ذكره نفسه أنه الـمقتدر علـيهم وعلـى جمعهم، لإحلال سخطه بهم،
  وإنزال نقمته علـيهم، ومـحذرهم بذلك سطوته، ومخوّفهم به عقوبته، لـيتقوا بأسه، ويسارعوا
  إلـيه بـالتوبة. كما:</p><p>حدثنا ابن حميد، قال: حدثنا سلـمة، عن ابن إسحاق، عن مـحمد
  بن أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { وَلَوْ شَآءَ ٱللَّهُ
  لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ } لـما تركوا من الـحق بعد معرفته.</p><p>وحدثنـي
  الـمثنى، قال: حدثنا إسحاق، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس،
  قال: ثم قال يعنـي قال الله فـي أسماعهم يعنـي أسماع الـمنافقـين وأبصارهم التـي عاشوا
  بها فـي الناس: { وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ }.</p><p>قال
  أبو جعفر: وإنـما معنى قوله: { لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ } لأذهب سمعهم
  وأبصارهم، ولكن العرب إذا أدخـلوا البـاء فـي مثل ذلك قالوا: ذهبت ببصره، وإذا حذفوا
  البـاء قالوا: أذهبت بصره، كما قال جل ثناؤه: آتنا غَدَاءَنَا ولو أدخـلت البـاء فـي
  الغداء لقـيـل: ائتنا بغدائنا.</p>'
