text: '<p>يكاد: مضارع كاد التي هي من أفعال المقاربة، ووزنها فعل يفعل، نحو خاف يخاف،
  منقلبة عن واو، وفيها لغتان: فعل كما ذكرناه، وفعل، ولذلك إذا اتصل بها ضمير الرفع
  لمتكلم أو مخاطب أو نون إناث ضموا الكاف فقالوا: كدت، وكدت، وكدن، وسمع نقل كسر الواو
  إلى الكاف، مع ما إسناده لغير ما ذكر قول الشاعر:</p><p class="poetry_or_grammar">وكيدت
  ضباع القف يأكلن جثتي</p><p class="poetry_or_grammar">وكيد خراش عند ذلك ييتم</p><p>يريد،
  وكادت، وكاد، وليس، من أفعال المقاربة ما يستعمل منها مضارع إلا: كاد، وأوشك. وهذه
  الأفعال هي من باب كان، ترفع الإسم وتنصب الخبر، إلا أن خبرها لا يكون إلا مضارعاً،
  ولها باب معقود في النحو، وهي نحو من ثلاثين فعلاً ذكرها أبو إسحاق البهاري في كتابه
  (شرح جمل الزجاجي). وقال بعض المفسرين: يكاد فعل ينفي المعنى مع إيجابه ويوجبه مع النفي،
  وقد أنشدوا في ذلك شعراً يلغز فيه بها، وهذا الذي ذكر هذا المفسر هو مذهب أبي الفتح
  وغيره، والصحيح عند أصحابنا أنها كسائر الأفعال في أن نفيها نفي وإيجابها إيجاب، والاحتجاج
  للمذهبين مذكور في كتب النحو. الخطف: أخذ الشيء بسرعة. كل: للعموم، وهو اسم جمع لازم
  للإضافة، إلا أن ما أضيف إليه يجوز حذفه ويعوض منه التنوين، وقيل: هو تنوين الصرف،
  وإذا كان المحذوف معرفة بقيت كل على تعريفها بالإضافة، فيجيء منها الحال، ولا تعرف
  باللام عند الأكثرين، وأجاز ذلك الأخفش، والفارسي، وربما انتصب حالاً، والأصل فيها
  أن تتبع توكيداً كأجمع، وتستعمل مبتدأ، وكونها كذلك أحسن من كونها مفعولاً، وليس ذلك
  بمقصور على السماع ولا مختصاً بالشعر خلافاً لزاعمه. وإذا أضيفت كل إلى نكرة أو معرفة
  بلام الجنس حسن أن تلي العوامل اللفظية، وإذا ابتدىء بها مضافة لفظاً إلى نكرة طابقت
  الأخبار وغيرها ما تضاف إليه وإلى معرفة، فالأفصح إفراد العائد أو معنى لا لفظاً، فالأصل،
  وقد يحسن الإفراد وأحكام كل كثيرة. وقد ذكرنا أكثرها في كتابنا الكبير الذي سميناه
  بالتذكرة، وسردنا منها جملة لينتفع بها، فإنها تكررت في القرآن كثيراً.</p><p>المشي:
  الحركة المعروفة. لو: عبارة سيبويه، إنها حرف لما كان سيقع لوقوع غيره، وهو أحسن من
  قول النحويين إنها حرف امتناع لامتناع لاطراد تفسير سيبويه، رحمه الله، في كل مكان
  جاءت فيه لو، وانخرام تفسيرهم في نحو: لو كان هذا إنساناً لكان حيواناً، إذ على تفسير
  الإمام يكون المعنى ثبوت الحيوانية على تقدير ثبوت الإنسانية، إذ الأخص مستلزم الأعم،
  وعلى تفسيرهم ينخرم ذلك، إذ يكون المعنى ممتنع الحيوانية لأجل امتناع الإنسانية، وليس
  بصحيح، إذ لا يلزم من انتفاء الإنسانية انتفاء الحيوانية، إذ توجد الحيوانية ولا إنسانية.</p><p>وتكون
  لو أيضاً شرطاً في المستقبل بمعنى أن، ولا يجوز الجزم بها خلافاً لقوم، قال الشاعر:</p><p
  class="poetry_or_grammar">لا يلفك الراجوك إلا مظهرا</p><p class="poetry_or_grammar">خلق
  الكرام ولو تكون عديماً</p><p>وتشرب لو معنى التمني، وسيأتي الكلام على ذلك عند قوله
  تعالى:</p><p class="quran">فلو أن لنا كرة فنتبرأ منهم</p><p>[البقرة: 167]، إن شاء
  الله تعالى، ولا تكون موصولة بمعنى أن خلافاً لزاعم ذلك. شاء: بمعنى أراد، وحذف مفعولها
  جائز لفهم المعنى، وأكثر ما يحذف مع لو، لدلالة الجواب عليه. قال الزمخشري: ولقد تكاثر
  هذا الحدف في شاء وأراد، يعني حذف مفعوليهما، قال: لا يكادون يبرزون هذا المفعول إلا
  في الشيء المستغرب، نحو قوله:</p><p class="poetry_or_grammar">فلو شئت أن أبكي دماً
  لبكيته</p><p>وقوله تعالى:</p><p class="quran">لو أرادنا أن نتخذ لهواً لاتخذناه</p><p>[الأنبياء:
  17]، و</p><p class="quran">لو أراد الله أن يتخذ ولداً لاصطفى</p><p>[الزمر: 4] انتهى
  كلامه. قال صاحب التبيان، وذلك بعد أن أنشد قوله:</p><p class="poetry_or_grammar">فلو
  شئت أن أبكي دماً لبكيته</p><p class="poetry_or_grammar">عليه ولكن ساحة الصبر أوسع</p><p>متى
  كان مفعول المشيئة عظيماً أو غريباً، كان الأحسن أن يذكر نحو: لو شئت أن ألقى الخليفة
  كل يوم لقيته، وسر ذكره أن السامع منكر لذلك، أو كالمنكر، فأنت تقصد إلى إثباته عنده،
  فإن لم يكن منكراً فالحذف نحو: لو شئت قمت. وفي التنزيل:</p><p class="quran">لو نشاء
  لقلنا مثل هذا</p><p>[الأنفال: 31] انتهى. وهو موافق لكلام الزمخشري. وليس ذلك عندي
  على ما ذهبنا إليه من أنه إذا كان في مفعول المشيئة غرابة حسن ذكره، وإنما حسن ذكره
  في الآية والبيت من حيث عود الضمير، إذ لو لم يذكر لم يكن للضمير ما يعود عليه، فهما
  تركيبان فصيحان، وإن كان أحدهما أكثر. فأحدهما الحذف ودلالة الجواب على المحذوف، إذ
  يكون المحذوف مصدراً دل عليه الجواب، وإذا كانوا قد حذفوا أحد جزأي الإسناد، وهو الخبر
  في نحو: لولا زيد لأكرمتك، للطول بالجواب، وإن كان المحذوف من غير جنس المثبت فلأن
  يحذف المفعول الذي هو فضلة لدلالة الجواب عليه، إذ هو مقدر من جنس المثبت أولى. والثاني:
  أن يذكر مفعول المشيئة فيحتاج أن يكون في الجواب ضمير يعود على ما قبله، نحو قوله تعالى:</p><p
  class="quran">لو أردنا أن نتخذ لهواً لاتخذناه</p><p>[الأنبياء: 17]، وقول الشاعر:</p><p
  class="poetry_or_grammar">فلو شئت أن أبكي دماً لبكيته</p><p>وأما إذا لم يدل على
  حذفه دليل فلا يحذف، نحو قوله تعالى:</p><p class="quran">لمن شاء منكم أن يستقيم</p><p>[التكوير:
  28]</p><p class="quran">لمن شاء منكم أن يتقدم أو يتأخر</p><p>[المدثر: 37]. الشيء:
  ما صح أن يعلم من وجه ويخبر عنه، قال سيبويه، رحمه الله، وإنما يخرج التأنيث من التذكير،
  ألا ترى أن الشيء يقع على كل ما أخبر عنه من قبل أن يعلم أذكر هو أو أنثى؟ والشيء مذكر،
  وهو عندنا مرادف للموجود، وفي إطلاقه على المعدوم بطريق الحقيقة خلاف، ومن أطلق ذلك
  عليه فهو أنكر النكرات، إذ يطلق على الجسم والعرض والقديم والمعدوم والمستحيل.</p><p>القدرة:
  القوة على الشيء والاستطاعة له، والفعل قدر ومصادره كثيرة: قدر، قدرة، وبتثليث القاف،
  ومقدرة، وبتثليث الدال: وقدر، أو قدر، أو قدر، أو قدار، أو قدار، أو قدراناً، ومقدراً،
  ومقدراً.</p><p>الجملة من قوله: { يكاد البرق يخطف أبصارهم } لا موضع لها من الإعراب
  إذ هي مستأنفة جواب قائل قال: فكيف حالهم مع ذلك البرق؟ فقيل: { يكاد البرق يخطف أبصارهم
  } ، ويحتمل أن تكون في موضع جر صفة لذوي المحذوفة التقدير كائد البرق يخطف أبصارهم،
  والألف واللام في البرق للعهد، إذ جرى ذكره نكرة في قوله:</p><p class="quran">فيه
  ظلمات ورعد وبرق</p><p>[البقرة: 19]، فصار نظير: لقيت رجلاً فضربت الرجل، وقوله تعالى:</p><p
  class="quran">كما أرسلنا إلى فرعون رسولاً فعصى فرعون الرسول</p><p>[المزمل: 15 -
  16] وقرأ مجاهد، وعلي بن الحسين، ويحيـى بن زيد: يخطف بسكون الخاء وكسر الطاء، قال
  ابن مجاهد: وأظنه غلطاً واستدل على ذلك بأن أحداً لم يقرأ بالفتح إلا من خطِف الخطفة.
  وقال الزمخشري: الفتح، يعني في المضارع أفصح، انتهى. والكسر في طاء الماضي لغة قريش،
  وهي أفصح، وبعض العرب يقول: خطَف بفتح الطاء، يخطف بالكسر. قال ابن عطية، ونسب المهدوي
  هذه القراءة إلى الحسن وأبي رجاء، وذلك وهم. وقرأ علي، وابن مسعود: يختطف. وقرأ أُبي:
  يتخطف. وقرأ الحسن أيضاً: يخطف، بفتح الياء والخاء والطاء المشددة. وقرأ الحسن أيضاً،
  والجحدري، وابن أبي إسحاق: يخطف، بفتح الياء والخاء وتشديد الطاء المكسورة، وأصله يختطف.
  وقرأ الحسن أيضاً، وأبو رجاء، وعاصم الجحدري، وقتادة: يخطف، بفتح الياء وكسر الخاء
  والطاء المشددة. وقرأ أيضاً الحسن، والأعمش: يخطف، بكسر الثلاثة وتشديد الطاء. وقرأ
  زيد بن علي: يخطف، بضم الياء وفتح الخاء وكسر الطاء المشددة من خطف، وهو تكثير مبالغة
  لا تعدية. وقرأ بعض أهل المدينة: يخطف، بفتح الياء وسكون الخاء وتشديد الطاء المكسورة،
  والتحقيق أنه اختلاس لفتحة الخاء لا إسكان، لأنه يؤدّي إلى التقاء الساكنين على غير
  حد التقائهما.</p><p>فهذا الحرف قرىء عشر قراءات: السبعة يَخْطَفُ، والشواذ: يَخَطَّفُ
  يختطف يتخطَف يخطَّف وأصله يتخطف، فحذف التاء مع الياء شذوذاً، كما حذفها مع التاء
  قياساً. يخطف يخطف يخطف يخطف، والأربع الأخر أصلها يختطف فعرض إدغام التاء في الطاء
  فسكنت التاء للإدغام فلزم تحريك ما قبلها، فإما بحركة التاء، وهي الفتح مبينة أو مختلسة،
  أو بحركة التقاء الساكنين، وهي الكسر. وكسر الياء اتباع لكسرة الخاء، وهذه مسألة إدغام
  اختصم به، وهي مسألة تصريفية يختلف فيها اسم الفاعل واسم المفعول والمصدر، وتبيين ذلك
  في علم التصريف. ومن فسر البرق بالزجر والوعيد قال: يكاد ذلك يصيبهم. ومن مثله بحجج
  القرآن وبراهينه الساطعة قال: المعنى يكاد ذلك يبهرهم.</p><p>وكل: منصوب على الظرف
  وسرت إليه الظرفية من إضافته لما المصدرية الظرفية لأنك إذا قلت: ما صحبتني أكرمتك،
  فالمعنى مدّة صحبتك لي أكرمك، وغالب ما توصل به ما هذه بالفعل الماضي، وما الظرفية
  يراد بها العموم، فإذا قلت: أصحبك ما ذر لله شارق، فإنما تريد العموم.</p><p>فكل هذه
  أكدت العموم الذي أفادته ما الظرفية، ولا يراد في لسان العرب مطلق الفعل الواقع صلة
  لما، فيكتفى فيه بمرة واحدة، ولدلالتها على عموم الزمان جزم بها بعض العرب. والتكرار
  الذي يذكره أهل أصول الفقه والفقهاء في كلما، إنما ذلك فيها من العموم، لا إن لفظ كلما
  وضع للتكرار، كما يدل عليه كلامهم، وإنما جاءت كل توكيداً للعموم المستفاد من ما الظرفية،
  فإذا قلت: كلما جئتني أكرمتك، فالمعنى أكرمك في كل فرد فرد من جيئاتك إلي. وما أضاء:
  في موضع خفض بالإضافة، إذ التقدير كل إضاءة، وهو على حذف مضاف أيضاً، معناه: كلّ وقت
  إضاءة، فقام المصدر مقام الظرف، كما قالوا: جئتك خفوق النجم. والعامل في كلما قوله:
  مشوا فيه، وأضاء عند المبرد هنا متعد التقدير، كلما أضاء لهم البرق الطريق. فيحتمل
  على هذا أن يكون الضمير في فيه عائداً على المفعول المحذوف، ويحتمل أن يعود على البرق،
  أي مشوا في نوره ومطرح لمعانه، ويتعين عوده على البرق فيمن جعل أضاء لازماً، أي: كلما
  لمع البرق مشوا في نوره، ويؤيد هذا قراءة ابن أبي عبلة: كلما ضاء ثلاثياً، وقد تقدّم
  أنها لغة. وفي مصحف أُبيّ: مرّوا فيه، وفي مصحف ابن مسعود: مضوا فيه. وهذه الجملة استئناف
  ثالث كأنه قيل: فأضاء لهم في حالتي وميض البرق وخفائه، قيل: كلما أضاء لهم إلى آخره.</p><p>وقرأ
  يزيد بن قطيب والضحاك: وإذا أظلم مبنياً للمفعول، وأصل أظلم أن لا يتعَدّى، يقال: أظلم
  الليل. وظاهر كلام الزمخشري أن أظلم يكون متعدياً بنفسه لمفعول، فلذلك جاز أن يبنى
  لما لم يسم فاعله. قال الزمخشري: أظلم على ما لم يسم فاعله، وجاء في شعر حبيب بن أوس
  الطائي:</p><p class="poetry_or_grammar">هما أظلما حاليّ ثمت أجليا</p><p class="poetry_or_grammar">ظلاميهما
  عن وجه أمرد أشيب</p><p>وهو أن كان محدثاً لا يستشهد بشعره في اللغة، فهو من علماء
  العربية، فاجعل ما يقوله بمنزلة ما يرويه. ألا ترى إلى قول العلماء الدليل عليه بيت
  الحماسة، فيقتنعون بذلك لوثوقهم بروايته وإتقانه، انتهى كلامه. فظاهره كما قلنا أنه
  متعدّ وبناؤه لما لم يسم فاعله، ولذلك استأنس بقول أبي تمام: هما أظلما حالي، وله عندي
  تخريج غير ما ذكر الزمخشري، وهو أن يكون أظلم غير متعدّ بنفسه لمفعول، ولكنه يتعدّى
  بحرف جر. ألا ترى كيف عدى أظلم إلى المجرور بعلى؟ فعلى هذا يكون الذي قام مقام الفاعل
  أو حذف هو الجار والمجرور، فيكون في موضع رفع، وكان الأصل: وإذا أظلم الليل عليهم،
  ثم حذف، فقام الجار والمجرور مقامه، نحو: غضب زيد على عمرو، ثم تحذف زيداً وتبني الفعل
  للمفعول فتقول: غضب على عمرو، فليس يكون التقدير إذ ذاك: وإذا أظلم الله الليل، فحذفت
  الجلالة وأقيم ضمير الليل مقام الفاعل.</p><p>وأما ما وقع في كلام حبيب فلا يستشهد
  به، وقد نقد على أبي علي الفارسي الاستشهاد بقول حبيب:</p><p class="poetry_or_grammar">من
  كان مرعى عزمه وهمومه</p><p class="poetry_or_grammar">روض الأماني لم يزل مهزولا</p><p>وكيف
  يستشهد بكلام من هو مولد، وقد صنف الناس فيما وقع له من اللحن في شعره؟ ومعنى قاموا:
  ثبتوا ووقفوا، وصدرت الجملة الأولى بكلما، والثانية بإذا. قال الزمخشري: لأنهم حراص
  على وجود ما هممهم به معقودة من إمكان المشي وتأتيه، فكلما صادفوا منه فرصة انتهزوها،
  وليس كذلك التوقف والتحبس، انتهى كلامه. ولا فرق في هذه الآية عندي بين كلما وإذا من
  جهة المعنى، لأنه متى فهم التكرار من: { كلما أضاء لهم مشوا فيه } لزم منه أيضاً التكرار
  في أنه إذا أظلم عليهم قاموا، لأن الأمر دائر بين إضاءة البرق والإظلام، فمتى وجد هذا
  فقد هذا، فيلزم من تكرار وجود هذا تكرار عدم هذا، على أن من النحويين من ذهب إلى أن
  إذاً تدل على التكرار ككلما، وأنشد:</p><p class="poetry_or_grammar">إذا وجدت أوار
  الحب في كبدي</p><p class="poetry_or_grammar">أقبلت نحو سقاء القوم أبترد</p><p>قال:
  فهذا معناه معنى كلما.</p><p>وفي تأويل هذه الآية أقوال. قال ابن عباس والسدي: كلما
  أتاهم القرآن بما يحبونه تابعوه. وقال قتادة: إضاءة البرق حصول ما يرجونه من سلامة
  نفوسهم وأموالهم، فيسرعون إلى متابعته. وقال مقاتل: البرق الإسلام، ومشيهم فيه إهتداؤهم،
  فإذا تركوا ذلك وقعوا في ضلالهم. وقيل: إضاءته لهم: تركهم بلا ابتلاء، ومشيهم فيه:
  إقامتهم على المسالمة بإظهار ما يظهرونه، وقيل: كلما سمع المنافقون القرآن وحججه أنسوا
  ومشوا معه، فإذا نزل ما يعمون فيه أو يكلفونه قاموا، أي ثبتوا على نفاقهم. وقيل: كلما
  توالت عليهم النعم قالوا: دين حق، وإذا نزلت بهم مصيبة سخطوا وثبتوا على نفاقهم. وقيل:
  كلما خفي نفاقهم مشوا، فإذا افتضحوا قاموا، وقيل: كلما أضاء لهم الحق اتبعوه، فإذا
  أظلم عليهم بالهوى تركوه. وقيل: ينتفعون بإظهار الإيمان، فإذا وردت محنة أو شدة على
  المسلمين تحيروا، كما قام أولئك في الظلمات متحيرين. قال الزمخشري: وهذا تمثيل لشدة
  الأمر على المنافقين بشدته على أصحاب الصيب وما هم فيه من غاية التحير والجهل بما يأتون
  وما يذرون، إذا صادفوا من البرق خفقة مع خوف أن يخطف أبصارهم، انتهزوا تلك الخفقة فرصة
  فخطوا خطوات يسيرة، فإذا خفي وفتر لمعانه بقوا واقفين متقيدين عن الحركة، انتهى كلامه.</p><p>ومفعول
  شاء هنا محذوف للدلالة عليه التقدير: ولو شاء الله إذهاب سمعهم وأبصارهم. والكلام في
  الباء في بسمعهم كالكلام فيها في: { ذهب الله بنورهم } ، وتوحيد السمع تقدم الكلام
  عليه عند الكلام على قوله: { ختم الله على قلوبهم وعلى سمعهم }.</p><p>وقرأ ابن أبي
  عبلة: لأذهب بأسماعهم وأبصارهم، فالباء زائدة التقدير لأذهب أسماعهم، كما قال بعضهم:
  مسحت برأسه، يريد رأسه، وخشنت بصدره، يريد صدره، وليس من مواضع قياس زيادة الباء، وجمعه
  الإسماع مطابق لجمع الإبصار. ومعنى الجملة: أن ذهاب الله بسمعهم وأبصارهم كان يقع على
  تقدير مشيئة الله ذلك. وقيل: المعنى لإهلاكهم، لأن في هلاكهم ذهاب سمعهم وأبصارهم.
  وقيل: وعيد بإذهاب الأسماع والأبصار من أجسادهم حتى لا يتوصلوا بهما إلى مالهم، كما
  لم يتوصلوا بهما إلى ما عليهم. وقيل: لأظهر عليهم بنفاقهم فذهب منهم عز الإسلام. وقيل:
  لأذهب أسماعهم فلا يسمعون الصواعق فيحذرون، ولأذهب أبصارهم فلا يرون الضوء ليمشوا.
  وقيل، عن ابن عباس: لذهب بسمعهم وأبصارهم لما تركوا من الحق بعد معرفته. وقيل: لعجل
  لهم العقوبة في الدنيا، فذهب بسمعهم وأبصارهم، فلم ينتفعوا بها في الدنيا، لأنهم لم
  يستعملوها في الحق فينتفعوا بها في أخراهم. وقيل: لزاد في قصيف الرعد فأصمهم وفي ضوء
  البرق فأعماهم. وقيل: لأوقع بهم ما يتخوفونه من الزجر والوعيد. وقيل: لفضحهم عند المؤمنين
  وسلطهم عليهم. وقال الزمخشري: لذهب سمعهم بقصيف الرعد وأبصارهم بوميض البرق.</p><p>وظاهر
  الكلام أن هذا كله مما يتعلق بذوي صيب، فصرف ظاهره إلى أنه مما يتعلق بالمنافقين غير
  ظاهر، وإنما هذا مبالغة في تحير هؤلاء السفر وشدة ما أصابهم من الصيب الذي اشتمل على
  ظلمات ورعد وبرق، بحيث تكاد الصواعق تصمهم والبرق يعميهم. ثم ذكر أنه لو سبقت المشيئة
  بذهاب سمعهم وأبصارهم لذهبت، وكما اخترنا في قوله { ذهب الله بنورهم } إلى آخره أنه
  مبالغة في حال المستوقد، كذلك اخترنا هنا أن هذا مبالغة في حالة السفر، وشدة المبالغة
  في حال المشبه بهما يقتضي شدة المبالغة في حال المشبه، فهو وإن لم تكن هذه الجزئيات
  التي للمشبه به ثابتة للمشبه بنظائرها ثابتة له، ولا سيما إذا كان التمثيل من قبيل
  التمثيلات المفردة. وأما على ما اخترناه من أنه من التمثيلات المركبة، فتكون المبالغة
  في التشبيه بما آل إليه حال المشبه به، وقد تقدم الكلام على ذلك قبل، وخص السمع والأبصار
  في قوله: { لذهب بسمعهم وأبصارهم } لتقدم ذكرهما في قوله: { في آذانهم } ، وفي قوله:
  { يخطف أبصارهم }. وقال بعضهم: تقدم ذكر الرعد والصواعق، ومدركهما السمع، والظلمات
  والبرق، ومدركهما: البصر، ثم قال: لو شاء أذهب ذلك من المنافقين عقوبة لهم على نفاقهم،
  أعقب تعالى ما علقه على المشيئة بالإخبار عنه تعالى بالمقدرة لأن بهما تمام الأفعال،
  أعني القدرة والإرادة وأتى بصيغة المبالغة إذ لا أحق بها منه تعالى. وعلى كل شيء: متعلق
  بقوله: قدير، وفي لفظ قدير ما يشعر بتخصيص العموم، إذ القدرة لا تتعلق بالمستحيلات.</p><p>وقد
  تقدم لنا بعض كلام على تناسق الآي التي تقدم الكلام عليها، ونحن نلخص ذلك هنا، فنقول:
  افتتح تعالى هذه السورة بوصف كلامه المبين، ثم بين أنه هدى لمؤمني هذه الأمة ومدحهم،
  ثم مدح من ساجلهم في الإيمان وتلاهم من مؤمني أهل الكتاب، وذكر ما هم عليه من الهدى
  في الحال ومن الظفر في المآل، ثم تلاهم بذكر أضدادهم المختوم على قلوبهم وأسماعهم المغطي
  أبصارهم الميؤوس من إيمانهم، وذكر ما أعد لهم من العذاب العظيم، ثم أتبع هؤلاء بأحوال
  المنافقين المخادعين المستهزئين وأخر ذكرهم وإن كانوا أسوأ أحوالاً من المشركين، لأنهم
  اتصفوا في الظاهر بصفات المؤمنين وفي الباطن بصفات الكافرين، فقدم الله ذكر المؤمنين،
  وثنّى بذكر أهل الشقاء الكافرين، وثلّث بذكر المنافقين الملحدين، وأمعن في ذكر مخازيهم
  فأنزل فيهم ثلاث عشرة آية، كل ذلك تقبيح لأحوالهم وتنبيه على مخازي أعمالهم، ثم لم
  يكتف بذكر ذلك حتى أبرز أحوالهم في سورة الأنفال، فكان ذلك أدعى للتنفير عما اجترحوه
  من قبيح الأفعال. فانظر إلى حسن هذا السياق الذي نوقل في ذروة الإحسان وتمكن في براعة
  أقسام البديع وبلاغة معاني البيان.</p>'
