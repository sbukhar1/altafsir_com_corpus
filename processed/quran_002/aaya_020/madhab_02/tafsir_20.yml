text: '<p>قوله تعالى: { يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَارَهُمْ... }</p><p>قال ابن
  عرفة: هذا من (تمام) قوله:</p><p class="quran">فِيهِ ظُلُمَاتٌ وَرَعْدٌ وَبَرْقٌ</p><p>فصل
  بينهما بجملة اعتراض وهي قوله</p><p class="quran">وٱللَّهُ مُحِيطٌ بِٱلْكَافِرِينَ</p><p>أتت
  (مشددة) لما قبلها.</p><p>قال: واختلفوا في كاد فقيل: (نفيها) إيجاب، وإيجابها نفي.</p><p>قال
  ابن الحاجب: إذا دخل النفي عليها فهي كالأفعال (على الأصح وقيل: إنها تقتضي الثبوت
  مع الماضي والمستقبل، وقيل: مع الماضي للإثبات ومع الاستقبال كالأفعال) وانظر أبا حيان.</p><p>قال
  ابن عرفة: الظّاهر عندي أن (الخلاف) لفظي يرجع إلى (الوفاق) فمن رد النفي إلى المقاربة
  جعلها كسائر الأفعال ومن رده إلى نفس الفعل الذي تعلقت به المقاربة قال نفيها إثبات
  وإثباتها نفي.</p><p>فإن قلت: هلا قال: كلما أنار لهم مشواْ فيه؟</p><p>(والجواب: أنه
  لشدة) الظّلمة (لا يزيلها) إلاّ شدة الضوء (وقليل) النور لا يزيلها، أو لشدّة (الضوء)
  عقب شدة الظلمة إذ هو (أشد في التخويف).</p><p>(فإن قلت): هلا قيل: وإذا ذهب ضوؤه عنهم
  قاموا فإن ذهاب الضوء يكون بحصول مطلق (الظلمة) حسبما تقدم أن الضوء هو إفراط الإنارة.</p><p>والجواب
  بأنّ الحالتين لا واسطة بينهما: فإما ظلام شديد وإما ضوء شديد وهذا أبلغ في التخويف،
  وهو معاقبة ظلام شديد (بضوء شديد) سريع الذهاب يعقبه أيضا ظلام شديد.</p><p>فإن قلت:
  ما أفاد قوله فيه مع أن المعنى يهدي إليه؟</p><p>قلنا: أفاد أنهم لا يمشون إلا في موضع
  الضوء خاصة، ولا يستطيعون المشي في غيره.</p><p>فإن قلت: ما أفاد قوله " عَلَيْهمْ
  "؟</p><p>قلنا: التنبيه على أنّ تلك الظّلمات عقوبة فهي ظلمة عليهم ولأجلهم فليست على
  غيرهم بوجه.</p><p>قوله تعالى: { وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَارِهِمْ...
  }</p><p>فإن قلت: هلا علقت المشيئة بما (تحذروا) منه، وهو الموت لأنهم لم يتحذروا من
  الصمم والعمى؟</p><p>والجواب: أن الموت أمر غالب عام متكرر في العادة ليس لأحد مقدرة
  عن التحرز منه (وأما ذهاب السمع والبصر فهو نادر ليس بعام يمكن المخالفة فيه وادّعاء
  الحذر منه) (بالتحرز) والتحصن بأسباب النجاة فلذلك أسندت (المشيئات) إليه.</p><p>قلت:
  (أو) لأنهم لم يتحرّزوا من الموت ألاّ بسدّ سمعهم فلذلك أسند الذهاب إليه.</p><p>قال
  الطيبي: والآية حجّة لمن يقول: إن القدرة (تتعلق) بالعدم الإضافي لأن المعنى: لو شاء
  الله أن يعدم سمعهم لعدمه.</p><p>وردّه ابن عرفة: بأن القدرة إنما تعلقت بإيجاد نقيض
  السمع والبصر في المحل، فانعدم السمع والبصر إذ ذاك لوجود نقيضهما لا لكون القدرة تعلقت
  بإعدامهما.</p><p>قال الطيبي: في مناسبة هذه الآية إنّه لما تقدم أن الرعد سبب/ لإذهاب
  سمعهم والبرق سبب لإذهاب سمعهم والبرق سبب لإذهاب بصرهم نبّه بهذا على أنّه ليس بسبب
  عقلي فيلزم ولا ينفك بل هو سبب عادي بخلق الله تعالى ولم يقع ولو شاء أن يقع لوقع.</p><p>قوله
  تعالى: { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }</p><p>قال ابن التلمساني: لا
  خلاف لأن المعدوم باعتبار التقرر في الأزل لا يصدق عليه شيء واختلفوا في الإطلاق اللّفظي
  (فذهب المعتزلة إلى أنه يطلق عليه شيء) ومنعه أهل السنة.</p><p>قلت: وقال الآمدي في
  أبكار الأفكار: هما مسألتان:</p><p>-أحدهما: هل يطلق على المعدوم شيء أم لا ولا (ينبني
  عليها) كفر ولا إيمان؟</p><p>والثانية: هل المعدوم تقرر في الأزل أم لا؟</p><p>فذهب
  المعتزلة إلى أنّ له تقررا في الأزل ويلزمهم الكفر وقدم العالم.</p><p>قال الزمخشري:
  (في) أن الشيء يطلق على الممكن والمستحيل.</p><p>وظاهر الآية حجة المعتزلة لأنه لو
  كان المراد أن الله على كل (شيء) موجودٍ قديرٌ للزم تحصيل الحاصل.</p><p>فإن قلت: يصح
  تعليق القدرة بالموجود عند من (يقول): إن (العَرض) لا يبقى زمانين؟</p><p>(قلت): إن
  كانت القدرة متعلقة (بالعرض الموجود) فيلزم تحصيل الحاصل، وإن تعلقت بإيجاد العرض الذي
  يخلقه (هو) حين التعلق معدوم فيلزم تعلقها بالمعدوم.</p><p>قلت: وأجيب بثلاثة أوجه:</p><p>الجواب
  الأول: أجاب القرافي في شرح الأربعين لابن الخطيب بأن المشتق كاسم الفاعل لا خلاف في
  صحة (صدقه) حقيقة في الحال (مجاز) في الاستقبال. (واختلفوا) في صدقه عن الماضي. قال:
  هذا إذا كان (محكوما) به، وأما إذا كان متعلق الحكم فلا خلاف في صحة صدقه على الأزمنة
  الثلاثة حقيقة (نحو القائم في الدار) (قال): وكذلك لفظة شيء إن كان محكوما به كقولنا:
  المعدوم شيء، ففيه التفصيل المتقدم، وإن كان متعلق الحكم كهذه الآية فلا خلاف أنه يصدق
  على المستقبل حقيقة.</p><p>الجواب الثاني: قال ابن عرفة: القدرة تتعلق بالممكن لعدم
  المقدر الموجود كما يفهم (من) معنى قوله تعالى</p><p class="quran">ٱلزَّانِيَةُ وَٱلزَّانِي
  فَٱجْلِدُواْ كُلَّ وَاحِدٍ مِّنْهُمَا مِاْئَةَ جَلْدَةٍ</p><p>المراد من حصل منه
  الزنا (بالفعل)، ومن سيحصل منه الزنا يصدق عليه في الحال أنّه زان (باعتبار) على تقدير
  (وجوده)، وهذا كما (يقول) المنطقيون: القضية الخارجية والقضية الحقيقية ويجعلون (القضية)
  الخارجية عامة في الأزمنة الثلاثة مثل كل أسود مجمع للبصر وكل أبيض (مفرق) للبصر. والمراد
  (به) كل موصوف بالسّواد مطلقا في الماضي والحال والاستقبال.</p><p>فإن قلت: (هلا) يلزمكم
  تخصيصه بالممكن الذي علم الله تعالى أنه يوجد ولا (يصدق) (على الممكن الذي علم الله)
  أنه لا يوجد؟</p><p>قلنا: نعم وصح إطلاق الحدوث عليه لأن الآية خطاب للعوام ولو كان
  خطابا للخواص لتناولت الممكن بالإطلاق الذي علم لله أنه (لم يوجد) فالمراد: الله قادر
  على كل شيء موجود لأن الخطاب للعوام. ونظيره الوجهان (المذكوران) في الاستدلال على
  وجود الصانع.</p><p>قالوا: ثم دليل الإمكان يخاطب به الخواص، ودليل الحدوث بخاطب به
  الجميع.</p><p>وأشار الطيبي إلى هذا وزاد جوابا آخر، وهو ثالث، وهو الجواب الثالث:
  أن لفظة شيء تصدق على الموجود عند (وجود) أول جزء منه فيصح تعلق القدرة به (إذ ذَاك).</p><p>قالوا:
  وهذا العموم مخصوص بالمستحيل.</p><p>وقال ابن فورك: لا يحتاج إلى تخصيصه لأنك إذا قلت
  (للآخر) كل مما في هذا البيت فلا (تأكل) إلا مما هو مطعوم، وما ليس بمطعوم لا تأكله.
  وكذلك هو الذي وقع به التخصيص اللّفظُ يأباه فلا يحتاج إلى إخراجه منه.</p><p>قال ابن
  عرفة: " إنّا إن اعتبرنا لفظ شيء من حيث الإفراد وجب التخصيص (وإن) اعتبرناه من حيث
  التركيب لم يحتج إلى تخصيصه.</p><p>قال ابن الخطيب: " لو كان (لفظ) شيء عاما في الموجود
  والمعدوم لما صدق على الموجود شيء لأن الآية دلّت على أن تعلق القدرة في العدم فلا
  يصدق عليه بعد الوجود شيء ".</p><p>وأبطله ابن عرفة بأنه ما صار موجودا حتى ثبت له
  ذلك الاسم (في) العدم وتعلقت به القدرة وصدق عليه لفظ شيء ".</p>'
