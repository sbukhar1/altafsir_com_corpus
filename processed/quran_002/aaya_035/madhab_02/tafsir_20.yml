text: '<p>قوله تعالى: { وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنتَ وَزَوْجُكَ... }.</p><p>قال
  ابن عرفة: (الجمع) من قوله تعالى، وزيادة " قلنا " في بعض الآيات تنبيها على تشريف
  القول وتعظيمه والاهتمام به.</p><p>فرد عليه بقوله تعالى:</p><p class="quran">وَقُلْنَا
  لَهُمُ ٱدْخُلُواْ ٱلْبَابَ سُجَّداً</p><p class="quran">قُلْنَا لَهُمْ كُونُواْ
  قِرَدَةً خَاسِئِينَ</p><p>والتعظيم للقول لا للمفعول له، ففيه تهويل وتفخيم لذلك الأمر.
  والسكنى لا تفيد التأبيد.</p><p>قال في المدونة في أواخر كتاب الهبات: ومن قال لرجل:
  داري هذه لك صدقة سكنى فإنما له السكنى فقط دون عقبتها، وأما إن قال هذه الدار لك ولعقبك
  سكناها فإنها ترجع إليه ملكا بعد انقراضهم. فإن مات فأولى الناس به يوم مات وإلى ورثتهم
  لأنهم هم ورثته.</p><p>قال ابن عطية: اختلف (مَتَى) خلقت حواء من ضلع آدم؟ ثم قال:
  عن ابن عباس رضي الله عنهما أنه سألوه لم سميت حواء؟ قال: لأنها خلقت من حي.</p><p>قال
  ابن عرفة: قال بعضهم: المناسب لهذا أن (كان) يكون اسمها حيا؟ وأجيب بأنه اشتقاق أكبر،
  ومنهم من قال: سميت حواء لأن امرأة الرجل تحوي عليه وتستحمله، فيدخل طوعها ويسمع منها
  في غالب أمره.</p><p>قوله تعالى: { وَكُلاَ مِنْهَا رَغَداً... }.</p><p>قال ابن عرفة:
  رأيت تأليفا للشيخ عزّ الدين بن عبد السلام في إعجاز القرآن وغيره قال: إنه على حذف
  مضاف تقديره: وكُلاَ من ثمارها رغدا.</p><p>قال ابن عرفة: هذا إن أعربنا " رغدا " نعتا
  للمصدر فتكون " من " للتبعيض والثمر ليس هو بعض الجنة إنما الجنة هي الأشجار والأرض
  بدليل أن من باع جنة فيها ثمر قد أبرّ فإنه للبائع ولا يتناوله البيع إلا بالشرط فليس
  الأكل من الجنة.</p><p>قيل لابن عرفة: هذه حقيقة شرعية؟ فقال الأصل موافقة الشيء للغة
  حتى يدل الدليل على خلاف ذلك. قال وإن أعربنا " رغدا: (نعتاً) للمفعول مقدرا أي { وَكُلاَ
  مِنْهَا } (مأكولا) رغدا وتكون " من " للغاية أعني لابتدائها وانتهائها فلا يحتاج إلى
  تقدير المضاف وقال في الأعراف</p><p class="quran">وَيَآءَادَمُ ٱسْكُنْ أَنتَ وَزَوْجُكَ
  ٱلْجَنَّةَ فَكُلاَ مِنْ حَيْثُ شِئْتُمَا</p><p>فعطف بالفاء وهنا بالواو.</p><p>قال
  ابن عرفة: يجاب بأن تكون هذه نزلت قبل تلك الآية فعبر هنا باللَّفظ الأعم وهو الواو
  المحتلة لأن يكون الأكل عقب السكنى وبعدها بتراخ ثمّ خوطب هناك باللفظ الأخص الدال
  على إباحة الأكل بعقب السكنى ليكون الكلام تأسيسا مقيدا.</p><p>وأجاب الفخر في درة
  التنزيل: بأن الأكل من الموضع لا يكون إلا بعد دخوله له إما قبل سكناه أو بعده والأعراف
  وردت بعد قوله:</p><p class="quran">ٱخْرُجْ مِنْهَا مَذْءُوماً مَّدْحُوراً</p><p>(خطابا
  للشيطان) ثم قال:</p><p class="quran">وَيَآءَادَمُ ٱسْكُنْ أَنتَ وَزَوْجُكَ ٱلْجَنَّةَ</p><p>معناه:
  ادخلْها أنت دخول سكنى وهي الإقامة مع طول مكث فناسب العطف بالفاء لأن (الدّخول) متقدم
  في الرتبة على الأكل وآية البقرة لم يتقدم فيها ما يدل على الدخول، فالمراد اسكن حقيقة.</p><p>وتأخر
  الأكل على السكنى ليس بلازم.</p><p>قوله تعالى: { حَيْثُ شِئْتُمَا... }</p><p>قال
  ابن عرفة: / قالوا: إنه على التوزيع أي يأكل واحد منكما من حيث شاء، لأن الأكل متوقف
  على اجتماعهما معا على المشيئة لأن المضمرات عندنا كلية (وصيغة) الأمر هنا للامتنان،
  وعبر عنه ابن عطية بالإذن.</p><p>قال الشيخ الفخر: إمّا للندب أو الإباحة والظاهر ما
  قلناه.</p><p>قوله تعالى: { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ... }</p><p>قال ابن
  عطية: قال بعض الحذاق: إن الله لما أراد النّهي عن أكل الشجرة نهى عنه بلفظ يقتضي الأكل
  والقرب منه.</p><p>قال ابن عطية: وهذا مثال لسد الذرائع.</p><p>قال ابن عرفة: فرق بين
  سد الذرائع وبين النّهي عن الشيء لأجل غيره وهو النهي عما هو سبب في غيره، فسد الذرائع
  هو الامتناع مما لم ينه عنه خشية الوقوع في ما نهى عنه، ومنها (بياعات) الآجال المختلف
  فيها التي هي ذريعة للوقوع في المحرم ولولا أنّها مختلف فيها ما كان ذريعة فالذريعة
  (هنا) هو أن يقارب قرب الأكل من الشجرة لأنه نهى عن قرب القرب.</p><p>قال ابن الخطيب:
  والنّهي على الكراهة.</p><p>قال ابن عرفة: بل على التحريم لقوله</p><p class="quran">وَعَصَىٰ
  ءَادَمُ رَبَّهُ فَغَوَىٰ</p><p>والظلم الخروج عن الحد إما بكفر أو ارتكاب أمور أدناها
  الصّغائر.</p>'
