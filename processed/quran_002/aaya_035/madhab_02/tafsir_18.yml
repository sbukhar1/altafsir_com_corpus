text: '<p>{ قال } يعني الله تعالى { يا آدم أنبئهم بأسمائهم } وذلك لما ظهر عجز الملائكة
  فسمى كل شيء باسمه وذكر وجه الحكمة التي خلق لها { فلما أنباهم بأسمائهم قال } يعني
  الله تعالى { ألم أقل لكم } يعني يا ملائكتي { إني أعلم غيب السموات والأرض } يعني
  ما كان وما سيكون وذلك أنه سبحانه وتعالى علم أحوال آدم قبل أن يخلقه فلهذا قال لهم:
  إني أعلم ما لا تعلمون { وأعلم ما تبدون } يعني قول الملائكة: أتجعل فيها { وما كنتم
  تكتمون } يعني قولكم لن يخلق الله تعالى خلقاً أكرم عليه منا وقال ابن عباس أعلم ما
  تبدون من الطاعة وما كنتم تكتمون، يعني إبليس من المعصية. قوله عز وجل: { وإذ قلنا
  للملائكة اسجدوا لآدم } قيل هذا الخطاب كان مع الملائكة الذين كانوا سكان الأرض والأصح
  أنه خطاب مع جميع الملائكة بدليل قوله:</p><p class="quran">فسجد الملائكة كلهم أجمعون
  إلا إبليس</p><p>[ص: 73-74] { فسجدوا } يعني الملائكة وفي هذا السجود قولان أصحهما
  أنه كان لآدم على الحقيقة ولم يكن فيه وضع الجبهة على الأرض وإنما هو الانحناء وكان
  سجود تحية وتعظيم لا سجود عبادة كسجود إخوة يوسف له في قوله:</p><p class="quran">وخروا
  له سجداً</p><p>[يوسف: 100] فلما جاء الإسلام أبطل ذلك بالسلام. وفي سجود الملائكة
  لآدم معنى الطاعة لله تعالى والامتثال لأمره. والقول الثاني أن آدم كان كالقبلة، وكان
  السجود لله تعالى، كما جعلت الكعبة قبلة للصلاة والصلاة لله تعالى، وفي هذه الآية دليل
  لمذهب أهل السنة في تفضيل الأنبياء على الملائكة { إلاّ إبليس } سمي به لأنه إبلس من
  رحمة الله أي يئس، وكان اسمه عزازيل بالسريانية وبالعربية الحارث فلما عصى غير اسمه
  فسمي إبليس وغيرت صورته قال ابن عباس كان إبليس من الملائكة بدليل أنه استثناه منهم
  وقيل إنه من الجن لأنه خلق من النار ولملائكته خلقوا من النور ولأنه أصل الجن كما أن
  آدم أصل الإنس والأول أصح لأن الخطاب كان مع الملائكة فهو داخل فيهم ثم استثناه منهم
  { أبى } أي امتنع من السجود فلم يسجد { واستكبر } أي تكبر وتعظم عن السجود لآدم { وكان
  من الكافرين } أي في علم الله تعالى فإنه وجبت له النار لسابق علم الله تعالى بشقاوته
  (م) عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> "
  إذا قرأ ابن آدم السجدة فسجد اعتزل الشيطان يبكي يقول يا ويله " </p><p>وفي رواية يا
  ويلتاه أمر ابن آدم بالسجود فسجد فله الجنة وأمرت بالسجود فعصيت فلي النار. قوله عز
  وجل { وقلنا يا آدم اسكن أنت وزوجك الجنة } أي اتخذها مأوى ومنزلاً وليس معناه الاستقرار
  لأنه لم يقل أسكنتك الجنة لأنه خلق لعمارة الأرض ولما أسكن الله آدم في الجنة بقي وحده
  ليس معه من يستأنس به ويجالسه فألقى الله عليه النوم ثم أخذ ضلعاً من أضلاع جنبه الأيسر،
  وهو الأقصر فخلق منه زوجته حواء، ووضع مكان الضلع لحماً من غير أن يحس بذلك آدم ولم
  يجد ألماً، ولو وجد ألماً لما عطف رجل على امرأة قط، وسميت حواء لأنها خلقت من حي،
  فلما استيقظ آدم من نومه ورآها جالسة كأحسن ما خلق الله تعالى فقال لها: من أنت؟ قالت:
  أنا زوجتك حواء قال: ولماذا خلقت؟ قالت: لتسكن إلي وأسكن إليك.</p><p>واختلفوا في الجنة
  التي أمر آدم بسكناها فقيل إنها جنة كانت في الأرض بدليل أنه لو كانت الجنة التي هي
  دار الجزاء والثواب لما أخرج منها. وأجاب صاحب هذا القول عن قوله تعالى: { اهبطا }
  بأن المراد من الهبوط التحول والانتقال فهو كقوله تعالى:</p><p class="quran">اهبطوا
  مصر</p><p>[البقرة: 61] والقول الصحيح أنها الجنة التي هي دار الجزاء والثواب لأن الألف
  واللام للعهد والجنة بين المسلمين وفي عرفهم التي هي دار الجزاء. وقيل: كلا القولين
  ممكن فلا وجه للقطع { وكلا منهما رغداً } أي واسعاً كثيراً { حيث شئتما } أي كيف شئتما
  ومتى شئتما وأين شئتما والمقصود منه الإطلاق في الأكل من الجنة بلا منع إلاّ ما نهى
  عنه، وهو قوله تعالى: { ولا تقربا هذه الشجرة } يعني للأكل قيل إنما وقع هذه النهي
  عن جنس الشجرة. وقيل عن شجرة مخصوصة قال ابن عباس هي السنبلة وقيل الكرمة. وقيل هي
  شجرة التين وقيل هي شجرة العلم. وقيل الكافور. وقيل: ليس في ظاهر الكلام ما يدل على
  التبيين إذ لا حاجة إليه لأنه ليس المقصود تعرّف عين تلك الشجرة وما لا يكون مقصود
  لا يجب بيانه { فتكونا من الظالمين } يعني إن أكلتما من هذه الشجرة ظلمتما أنفسكما
  فمن جوّز ارتكاب الذنبوب على الأنبياء قال ظلم نفسه بالمعصية. وأصل الظلم وصنع الشيء
  في غير موضعه ومن لم يجوز ذلك على الأنبياء جعل الظلم على أنه فعل ما كان الأولى أن
  لا يفعله. وقيل: يحمل على أنه فعل هذا قبل النبوة. فإن قلت: هل يجوز وصف الأنبياء بالظلم
  أو بظلم أنفسهم؟ قلت: لا يجوز أن يطلق عليهم ذلك لما فيه من الذم.</p>'
