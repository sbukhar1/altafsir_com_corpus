text: '<p>قوله عز وجل: { وَقُلْنَا يا آدَمَ اسْكُنْ أَنْتَ وَزَوْجُكَ الْجَنَّةَ }.</p><p>إن
  الله تعالى خلق حواء من ضلع آدم الأيسر بعد أن ألقى عليه النوم، ولذلك قيل للمرأة:
  ضلع أعوج.</p><p>وسُمِّيت امرأةً لأنها خُلِقَتْ مِنَ المرءِ، فأما تسميتها حواء، ففيه
  قولان:</p><p>أحدهما: أنها سميت بذلك لأنها خلقت من حَيٍّ، وهذا قول ابن عباسٍ، وابن
  مسعود.</p><p>والثاني: أنها سميت بذلك، لأنها أم كل حيٍّ.</p><p>واختُلِف في الوقت
  الذي خلقت فيه حواءُ على قولين:</p><p>أحدهما: أن آدم أُدْخِلَ الجنَّةَ وَحْدَهُ،
  فَلَمَّا استوحش خُلِقَتْ حواءُ من ضِلْعِهِ بعد دخوله في الجنة، وهذا قول ابن عباسٍ،
  وابن مسعود.</p><p>والثاني: أنها خلقت من ضلعه قبل دخوله الجنة، ثم أُدْخِلا معاً إلى
  الجنةِ، لقوله تعالى: { وَقُلْنَا يا آدَمُ اسْكُنْ أَنْتَ وَزَوْجُكَ الْجَنَّةَ }
  ، وهذا قول أبي إسحاق.</p><p>واختلف في الجَنَّةِ التي أُسْكِنَاهَا على قولين:</p><p>أحدهما:
  أنها جنةُ الخُلد.</p><p>والثاني: أنها جنةٌ أعدها الله لهما، والله أعلم.</p><p>قوله
  عز وجل: { وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا }.</p><p>في الرغدِ ثلاثةُ تأويلاتٍ:</p><p>أحدها:
  أنه العيش الهني، وهذا قول ابن عباس وابن مسعود، ومنه قول امرئ القيس:</p><p class="poetry_or_grammar">بَيْنَمَا
  الْمَرْءُ تَرَاهُ نَاعِماً</p><p class="poetry_or_grammar">يَأْمِنُ الأحْدَاثَ في
  عَيْشٍ رَغَدْ</p><p>والثاني: أنه العيش الواسع، وهذا قول أبي عبيدة.</p><p>والثالث:
  أنه أراد الحلال الذي لا حساب فيه، وهو قول مجاهد.</p><p>قوله عز وجل: { وَلاَ تَقْرَبا
  هذِهِ الشَّجَرَةَ }.</p><p>اختلف أهل التفسير في الشجرة التي نُهِيا عنها، على أربعةِ
  أقاويل:</p><p>أحدها: أنها البُرُّ، وهذا قول ابن عباس.</p><p>والثاني: أنها الكَرْمُ،
  وهذا قول السُّدِّيِّ، وجعدة بن هبيرة.</p><p>والثالث: أنها التِّين، وهذا قول ابن
  جريجٍ، ويحكيه عن بعض الصحابة.</p><p>والرابع: أنها شجرة الخلد التي تأكل منها الملائكة.</p><p>وفي
  قوله تعالى: { فَتَكُونا مِنَ الظَّالِمِينَ } قولان:</p><p>أحدهما: من المعتدين في
  أكل ما لم يُبَحْ لكما.</p><p>والثاني: من الظالمين لأنفسكما في أكلكما.</p><p>واختلفُوا
  في معصية آدم بأكله من الشجرة، على أي وجهٍ وقعت منه، على أربعة أقاويل:</p><p>أحدها:
  أنه أكل منها وهو ناسٍ للنهي لقولِهِ تعالى:</p><p class="quran">ولقد عَهِدْنَا إلى
  آدَمَ مِن قَبْلُ فَنَسِيَ</p><p>[طه: 115] وزعم صاحب هذا القول، أن الأنبياء يلزمهم
  التحفظ والتيقُّظُ لكثرة معارفهم وعُلُوِّ منازلهم ما لا يلزم غيرهم، فيكون تشاغله
  عن تذكُّر النهي تضييعاً صار به عاصياً.</p><p>والقول الثاني: أنه أكل منها وهو سكران
  فصار مؤاخذاً بما فعله في السُّكْرِ، وإن كان غير قاصدٍ له، كما يؤاخَذُ به لو كان
  صاحياً، وهو قول سعيد بن المسيب.</p><p>والقول الثالث: أنه أكل منها عامداً عالماً
  بالنهي، وتأول قوله:</p><p class="quran">وَلَقَدْ عَهْدْنَا إلى آدَمَ مِنْ قَبْلُ
  فَنَسِيَ</p><p>[طه: 115] أي فَزَلَّ، ليكون العَمْدُ في معصيةٍ يستحق عليها الذمَّ.</p><p>والرابع:
  أنه أكل منها على جهة التأويل، فصار عاصياً بإغفال الدليل، لأن الأنبياء لا يجوز أن
  تقع منهم الكبائر، ولقوله تعالى في إبليس:</p><p class="quran">فَدَلاَّهُمَا بِغُرُورٍ</p><p>[الأعراف:
  22] وهو ما صرفهما إليه من التأويل.</p><p>واختلف من قال بهذا في تأويله الذي استجاز
  به الأكل، على ثلاثةِ أقاويلَ:</p><p>أحدها: أنه تأويل على جهةِ التنزيه دون التحريم.</p><p>والثاني:
  أنه تأويل النهي عن عين الشجرة دون جنسها، وأنه إذا أكل من غيرها من الجنسِ لم يعصِ.</p><p>والثالث:
  أن التأويل ما حكاه الله تعالى عن إبليس في قوله:</p><p class="quran">مَا نَهَاكُمَا
  رَبُّكُمَا عَنْ هَذِهِ الشَّجَرَةِ إِلاَّ أَنْ تَكُونا مَلَكَيْنِ أَوْ تَكُونَا
  مِنَ الْخَالِدِينَ</p><p>[الأعراف: 23].</p><p>قوله عز وجل: { فَأَزَلَّهُمَا الشَّيْطَانُ
  عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ }.</p><p>قرأ حمزة وحده: { فَأَزَالَهُمَا
  } بمعنى نحَّاهُما من قولك: زُلْتُ عن المكان، إذا تنحَّيْتَ عنه، وقرأ الباقون: {
  فَأَزَلَّهُمَا } بالتشديد بمعنى استزلَّهما من الزلل، وهو الخطأ، سمي زلَلاً لأنه
  زوال عن الحقَّ، وكذلك الزّلة زوال عن الحق، وأصله الزوال.</p><p>والشيطان الذي أزلهما
  هو إبليس.</p><p>واختلف المفسرون، هل خلص إليهما حتى باشرهما بالكلام وشافههما بالخطاب
  أم لا؟ فقال عبد الله بن عباس، ووهب بن منبه، وأكثر المفسرين أنه خلص إليهما، واستدلُّوا
  بقوله تعالى:</p><p class="quran">وَقَاسَمَهُمَا إِنِّي لَكُمَا لَمِنَ النَّاصِحِينَ</p><p>[الأعراف:
  21] وقال محمد بن إسحاق: لم يخلص إليهما، وإنما أوقع الشهوة في أنفسهما، ووسوس لهما
  من غير مشاهدة، لقوله تعالى:</p><p class="quran">فَوَسْوَسَ لَهُمَا الشَّيْطَانُ</p><p>[الأعراف:
  20]، والأول أظهر وأشهر.</p><p>وقوله تعالى: { فَأَخْرجَهُمَا مِمَّا كَانَا فِيهِ
  } يعني إبليس، سبب خروجهما، لأنه دعاهما إلى ما أوجب خروجهما.</p><p>قوله عزَّ وجلَّ:
  { وَقُلْنَا اهْبِطُوا بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ }.</p><p>الهُبوط بضم الهاء النزول،
  وبفتحها موضع النزول، وقال المفضل: الهبوط الخروج من البلدة، وهو أيضاً دُخولها، فهو
  من الأضداد، وإذا كان الهبوط في الأصل هو النزول، كان الدخُول إلى البلدة لسكناها نزولاً
  بها، فصار هُبوطاً.</p><p>واختلفوا في المأمور بالهبوط، على ثلاثة أقاويل:</p><p>أحدها:
  أنه آدم، وحواء، وإبليس، والحيَّةُ، وهذا قول ابن عباس.</p><p>والثاني: أنه آدم وذريته،
  وإبليس وذريته، وهذا قول مجاهد.</p><p>والثالث: أنه آدم، وحواء، والمُوَسْوِسُ.</p><p>والعدو
  اسم يستعمل في الواحد، والاثنين، والجمع، والمذكر، والمؤنث، والعداوة مأخوذة من المجاوزة
  من قولك: لا يَعْدوَنَّكَ هذا الأمْرُ، أيْ لا يُجاوِزَنَّكَ، وعداهُ كذا، أي جازوه،
  فَسُمِّيَ عَدُوّاً لمجاوزةِ الحدِّ في مكروه صاحبه، ومنه العَدْوُ بالقَدَم لمجاوزة
  المشْيِ، وهذا إخبار لهم بالعداوة وتحذير لهم، وليس بأمر، لأن الله تعالى لا يأمر بالعداوة.</p><p>واخْتُلِفَ
  في الَّذينَ قِيلَ لهم: { بَعْضُكُمْ لِبَعْضٍ عدُوٌّ } ، على قولين:</p><p>أحدهما:
  أنهم الذين قيل هلم اهبطوا، على ما ذكرنا من اختلاف المفسرين فيه.</p><p>والثاني: أنهم
  بنو آدم، وبنو إبليس، وهذا قول الحسن البصري.</p><p>قوله عز وجل: { وَلَكُمْ في الأرْضِ
  مُسْتَقَرٌّ } فيه تأويلان:</p><p>أحدهما: أن المستقر من الأرض موضع مقامهم عليها،
  لقوله تعالى:</p><p class="quran">جَعَلَ لَكُمُ الأرْضَ قَرَاراً</p><p>[غافر: 64]،
  وهذا قول أبي العالية.</p><p>والثاني: أنه موضع قبورهم منها، وهذا قول السُّدِّيِّ.</p><p>قوله
  عز وجلَّ: { وَمَتَاعٌ إلى حينٍ }:</p><p>والمتاع كل ما اسْتُمْتِعَ به من المنافع،
  ومنه سُمِّيَتْ متعة النكاح، ومنه قوله تعالى:</p><p class="quran">فَمَتِّعُوهُنَّ</p><p>[الأحزاب:
  49]، أي ادفعوا إليْهِنَّ ما ينتفعْنَ به، قال الشاعر:</p><p class="poetry_or_grammar">وَكُلُّ
  غَضَارَةٍ لَكَ من حَبِيب</p><p class="poetry_or_grammar">لها بِكَ، أو لَهَوْتَ بِهِ،
  مَتَاعُ</p><p>والحين: الوقت البعيد، فـ " حِينئِذٍ " تبعيد قولِكَ: " الآن " ، وفي
  المراد بالحين في هذا الموضع ثلاثة أقاويل:</p><p>أحدها: إلى الموت، وهو قول ابن عباس
  والسُّدِّيِّ.</p><p>والثاني: إلى قيام الساعة، وهو قول مجاهد.</p><p>والثالث: إلى
  أجلٍ، وهو قول الربيع.</p>'
