text: '<p>{ اسْكُنْ أَنتَ وَزَوْجُكَ } خلقت حواء من ضلع آدم صلى الله عليه وسلم وهو
  نائم، ولهذا يقال لها ضلع أعوج، وسميت امرأة لأنها خلقت من المرء، وسميت حواء لأنها
  خلقت من حي، أو لأنها أم كل حي، وخلقت قبل دخوله الجنة، أو بعد دخوله إليها. { الْجَنَّةَ
  } جنة الخلد، أو جنة أعدها الله ـ تعالى ـ لهما. { رَغَداً } الرغد: العيش الهنيء،
  أو الواسع، أو الحلال الذي لا حساب فيه. { الشَّجَرَةَ } البر، أو الكرم، أو التين،
  أو شجرة الخلد التي كانت الملائكة تَحنَك منها. { الظَّالِمِينَ } لأنفسهما، أو المعتدين
  بأكل ما لم يبح، وأكلها ناسياً فحكم عليه بالمعصية، لترك التحرز، لأنه يلزم الأنبياء
  ـ صلوات الله تعالى عليهم وسلامه ـ من التحرز ما لا يلزم غيرهم أو أكل منها وهو سكران،
  قاله ابن المسيب: أو أكل عالماً متعمداً، أو تأول النهي على التنزيه دون التحريم، أو
  على عين الشجرة دون جنسها، أو على قوله تعالى</p><p class="quran">مَا نَهَاكُمَا رَبُّكُمَا
  عَنْ هَـٰذِهِ ٱلشَّجَرَةِ إِلاَّ أَن تَكُونَا مَلَكَيْنِ</p><p>[الأعراف:20].</p>'
