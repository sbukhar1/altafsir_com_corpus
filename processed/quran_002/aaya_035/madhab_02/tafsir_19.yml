text: '<p>أسكن، أقم، ومصدره السكنى كالرجعى، والمعنى راجع إلى السكون، وهو عدم الحركة.
  وكان الساكن في المكان للبثه واستقراره فيه غير متحرك بالنسبة إلى غيره من الأماكن.
  رغداً: أي واسعاً كثير الاعناء فيه، قال امرؤ القيس:</p><p class="poetry_or_grammar">بينما
  المرء تراه ناعماً</p><p class="poetry_or_grammar">يأمن الأحداث في عيش رغد</p><p>وتميم
  تسكن الغين. وزعم بعض الناس أن كل اسم ثلاثي حلقي العين صحيح اللام يجوز فيه تحريك
  عينه وتسكينها، مثل: بحر وبحر، ونهر ونهر، فأطلق هذا الإطلاق، وليس كذلك، بل ما وضع
  من ذلك على فعل بفتح العين لا يجوز فيه التسكين نحو: السحر لا يقال فيه السحر، وإنما
  الكلام في فعل المفتوح الفاء الساكن العين، وفي ذلك خلاف. ذهب البصريون إلى أن فتح
  ما ورد من ذلك مقصور على السماع، وهو مع ذلك مما وضع على لغتين، لا أن أحدهما أصل للآخر.
  وذهب الكوفيون إلى أن بعضه ذو لغتين، وبعضه أصله التسكين ثم فتح. وقد اختار أبو الفتح
  مذهب الكوفيين، والاستدلال مذكور في كتب النحو. حيث: ظرف مكان مبهم لازم الظرفية، وجاء
  جره بمن كثيراً وبفي، وإضافة لدى إليه قليلاً، ولإضافتها لا ينعقد منها مع ما بعدها
  كلام، ولا يكون ظرف زمان خلافاً للأخفش، ولا ترفع اسمين نائبة عن ظرفين، نحو: زيد حيث
  عمر، وخلافاً للكوفيين، ولا يجزم بها دون ما خلافاً للفراء، ولا تضاف إلى المفرد خلافاً
  للكسائي، وما جاء من ذلك حكمنا بشذوذ، وهي مبنية وتعتقب على آخرها الحركات الثلاث،
  ويجوز: حوث، بالواو وبالحركات الثلاثة. وحكى الكسائي أن إعرابها لغة بني فقعس. القربان:
  معروف، وهو الدنوّ من الشيء. هذه: تكسر الهاء باختلاس وأشباع، وتسكن، ويقال: هذي بالياء،
  والهاء فيما ذكروا بدل منها، وقالوا: ذ بكسر الذال بغير ياء ولا هاء، وهي تأنيث ذا،
  وربما ألحقوا التاء لتأنيث ذا فقالوا ذات مبنية على الكسر. الشجرة: بفتح الشين والجيم،
  وبعض العرب تكسر الشين، وإبدال الجيم ياء مع كسر الشين وفتحها منقول، وخالف أبو الفتح
  في كون الياء بدلاً، وقد أطلنا الكلام على ذلك في تأليفنا (كتاب التكميل لشرح التسهيل).
  والشجر: ما كان على ساق، والنجم: ما نجم وانبسط على الأرض ليس له ساق. الظلم: أصله
  وضع الشيء في غير موضعه، ثم يطلق على الشرك، وعلى الجحد، وعلى النقص. والمظلومة: الأرض
  التي لم تمطر، ومعناه راجع إلى النقص.</p><p>{ وقلنا يا آدم اسكن أنت وزوجك الجنة }
  الآية: لم يؤثر فيها سبب نزول سمعي، ومناسبتها لما قبلها: أن الله لما شرف آدم برتبة
  العلم وبإسجاد الملائكة له، امتن عليه بأن أسكنه الجنة التي هي دار النعيم. أباح له
  جميع ما فيها إلا الشجرة، على ما سيأتي فيها، إن شاء الله.</p><p>وقلنا: معطوف على
  الجملة السابقة التي هي قوله تعالى: { وإذا قلنا }: لا على قلنا وحده لاختلاف زمانيهما،
  ومعمول القول المنادى وما بعده، وفائدة النداء تنبيه المأمور له يلقى إليه من الأمر،
  وتحريكه لما يخاطب به، إذ هو من الأمور التي ينبغي أن يجعل لها البال، وهو الأمر بسكنى
  الجنة. قالوا: ومعنى الأمر هنا إباحة السكنى والإذن فيها، مثل:</p><p class="quran">وإذا
  حللتم فاصطادوا</p><p>[المائدة: 2]،</p><p class="quran">فإذا قضيت الصلاة فانتشروا
  في الأرض</p><p>[الجمعة: 10]، لأن الاستقرار في المواضع الطيبة لا تدخل تحت التعبد،
  وقيل: هو أمر وجوب وتكليف، لأنه أمر بسكنى الجنة، وبأن يأكل منها، ونهاه عن شجرة واحدة.
  والأصح أن الأمر بالسكنى وما بعده مشتمل على ما هو إباحة، وهو الانتفاع بجميع نعيم
  الجنة، وعلى ما هو تكليف، وهو منعه من تناول ما نهى عنه. وأنت: توكيد للضمير المستكن
  في اسكن، وهذا أحد المواضع التي يستكن فيها الضمير وجوباً. وزوجك: معطوف على ذلك الضمير
  المستكن، وحسن العطف عليه تأكيده بأنت، ولا يجوز عند البصريين العطف عليه دون تأكيد
  أو فصل يقوم مقام التأكيد، أو فصل بلا بين حرف العطف والمعطوف، وما سوى ذلك ضرورة وشاذ.
  وقد روي: قم وزيد، وأجاز الكوفيون العطف على ذلك الضمير من غير توكيد ولا فصل. وتظافرت
  نصوص النحويين والمعربين على ما ذكرناه من أن وزوجك معطوف على الضمير المستكن في اسكن،
  ويكون إذ ذاك من عطف المفردات. وزعم بعض الناس أنه لا يجوز إلا أن يكون من عطف الجمل،
  التقدير: ولتسكن زوجك، وحذف: ولتسكن، لدلالة اسكن عليه، وأتى بنظائر من هذا الباب نحو:
  لا نخلفه نحن ولا أنت، ونحو: تقوم أنت وزيد، ونحو: ادخلوا أولكم وآخركم، وقوله:</p><p
  class="poetry_or_grammar">نطوف ما نطوف ثم يأوي</p><p class="poetry_or_grammar">ذوو
  الأموال منا والعديم</p><p>إذا أعربناه بدلاً لا توكيداً، هو على إضمار فعل، فتقديره
  عنده، ولا تخلفه أنت، ويقوم زيد، وليدخل أولكم وآخركم، ويأوي ذوو الأموال. وزعم أنه
  استخرج ذلك من نص كلام سيبويه، وليس كما زعم بل نص سيبويه على مسألة العطف في كتابه،
  كما ذهب إليه النحويون. قال سيبويه، رحمه الله: وأما ما يقبح أن يشركه المظهر فهو الضمير
  المرفوع، وذلك فعلت وعبد الله، وأفعل وعبد الله، ثم ذكر تعليل الخليل لقبحه، ثم قال:
  نعته حسن أن يشركه المظهر، وذلك قولك: ذهبت أنت وزيد. وقال الله عز وجل:</p><p class="quran">اذهب
  أَنت وربك فقاتلا</p><p>{ واسكن أنت وزوجك الجنة } ، انتهى.</p><p>فهذا نص من سيبويه
  على أنه من عطف المظهر على المضمر، وقد أجمع النحويون على جواز: تقوم عائشة وزيد، ولا
  يمكن لزيد أن يباشر العامل، ولا نعلم خلافاً أن هذا من عطف المفردات. ولتكميل الكلام
  على هذه المسألة مكان غير هذا، وتوجه الأمر بالسكنى على زوج آدم دليل على أنها كانت
  موجودة قبله، وهو قول بعض المفسرين أنها خلقت من وقت علمه الله الأسماء وأنبأهم هو
  إياها.</p><p>نام نومة فخلقت من ضلعه الأقصر قبل دخول الجنة. وأكثر أئمة التفسير أنها
  خلقت بعد دخول آدم الجنة. استوحش بعد لعن إبليس وإخراجه من الجنة فنام، فاستيقظ فوجدها
  عند رأسه قد خلقها الله من ضلعه الأيسر، فسألها: من أنت؟ قالت: امرأة، قال: ولم خلقت؟
  قالت: تسكن إليّ، فقالت له الملائكة، ينظرون مبلغ علمه: ما اسمها؟ قال: حوّاء. قالوا:
  لم سميت حوّاء؟ قال: لأنها خلقت من شيء حي. وفي هذه القصة زيادات ذكرها المفسرون لا
  نطول بذكرها لأنها ليست مما يتوقف عليها مدلول الآية ولا تفسيرها.</p><p>وعلى هذا القول
  يتوجه الخطاب على المعدوم، لأنه في علم الله موجود، ويكون آدم قد سكن الجنة لما خلقت
  أمراً معاً بالسكنى، لتسكن قلوبهم وتطمئن بالقرار في الجنة. وقد تكلم بعض الناس على
  أحكام السكنى، والعمرى، والرقبى، وذكر كلام الفقهاء في ذلك، واختلافهم حين فسر قوله
  تعالى: { اسكن أنت وزوجك الجنة } ، وليس في الآية ما يدل على شيء مما ذكر.</p><p>الجنة:
  قال أبو القاسم البلخي، وأبو مسلم الأصبهاني: كانت في الأرض، قيل: بأرض عدن. والهبوط:
  الانتقال من بقعة إلى بقعة، كما في قوله:</p><p class="quran">اهبطوا مصراً</p><p>[البقرة:
  61]، لأنها لو كانت دار الخلد لما لحقه الغرور من إبليس بقوله:</p><p class="quran">هل
  أدلك</p><p>[طه: 120]، ولأن من دخل هذه الجنة لا يخرج منها لقوله:</p><p class="quran">وما
  هم منها بمخرجين</p><p>[الحجر: 48]، ولأن إبليس ملعون، فلا يصل إلى جنة الخلد، ولأن
  دار الثواب لا يفنى نعيمها لقوله:</p><p class="quran">أُكلها دائم</p><p>[الرعد: 35]،
  ولأنه لا يجوز في حكمته أن يبتدىء الخلق في جنة يخلدهم، ولأنه لا نزاع في أنه تعالى
  خلق آدم في الأرض، ولم يذكر في هذه القصة أنه نقله إلى السماء. ولو كان نقله إلى السماء
  لكان أولى بالذكر، لأنه من أعظم النعم. وقال الجبائي: كانت في السماء السابعة لقوله:
  { اهبطوا } ، ثم الهبوط الأول كان من تلك السماء إلى السماء الأولى، والهبوط الثاني
  كان من السماء إلى الأرض. وقال الجمهور: هي في السماء، وهي دار الثواب، لأن الألف واللام
  في الجنة لا تفيد العموم، لأن سكنى جميع الجنان محال، فلا بد من صرفها إلى المعهود
  السابق، والمعهود دار الثواب، ولأنه ثبت في الصحيح في محاجة آدم موسى فقال له: يا آدم
  أنت أشقيت بنيك وأخرجتهم من الجنة؟ فلم ينازعه آدم في ذلك. وقيل: هي السماء وليست دار
  الثواب، بل هي جنة الخلد. وقيل: في السماء جنة غير دار الثواب وغير جنة الخلد. ورد
  قول من قال: إنها بستان في السماء، فلم يصح أن في السماء بساتين غير بساتين الجنة.
  ومما استدل به من قال: إنها في الأرض قوله تعالى:</p><p class="quran">لا يسمعون فيها
  لغواً ولا تأثيماً إلا قيلاً سلاماً سلاماً</p><p>[الواقعة: 25 - 26] و</p><p class="quran">لا
  لغو فيها ولا تأثيم</p><p>[الطور: 23]،</p><p class="quran">وما هم منها بمخرجين</p><p>[الحجر:
  48]. وقد لغا إبليس فيها وكذب وأخرج منها آدم وحوّاء، ولأنها لو كانت دار الخلد لما
  وصل إليها إبليس ووسوس لهما حتى أخرجهما، ولأن جنة الخلد دار نعيم وراحة وليست بدار
  تكليف. وقد تكلف آدم أن لايأكل من الشجرة، ولأن إبليس كان من الجن المخلوقين من نار
  السموم. وقد نقل أنه كان من الجن الكفار الذين طردوا في الأرض، ولو كانت جنة الخلد
  لما دخلتها، ولأنها محل تطهير، فكيف يحسن أن يقع فيها العصيان والمخالفة ويحل بها غير
  المطهرين؟.</p><p>وأجيب عن الآيات أنها محمولة على حالهم بعد دخول الاستقرار والخلود،
  لا على دخولهم على سبيل المرور والجواز. فقد صح دخول رسول الله صلى الله عليه وسلم
  الجنة في ليلة المعراج وفي غيرها، وأنه رآها في حديث الكسوف. وأما دخول إبليس إليها
  فدخول تسليط لا تكريم، وذلك إن صح قالوا: والصحيح أنه لم يدخل الجنة بل وقف على بابها
  وكلمهما، وأراد الدخول فردته الخزنة، وقيل: دخل في جوف الحية مستتراً. وأما كونها ليست
  دار تكليف، فذلك بعد دخولهم فيها للإقامة المستمرة والجزاء بالأعمال الصالحة. وأما
  الدخول الذي يعقبه الخروج بسبب المخالفة، فلا ينافي التكليف بل لا يكون خالياً منه.</p><p>{
  وكُلا }: دليل على أن الخطاب لهما بعد وجود حوّاء، لأن الأمر بالأكل للمعدوم فيه بعد،
  إلا على تقدير وجوده، والأصل في: كل أؤكل. الهمزة الأولى هي المجتلبة للوصل، والثانية
  هي فاء الكلمة، فحذفت الثانية لاجتماع المثلين حذف شذوذ، فوليت همزة الوصل الكاف، وهي
  متحركة، وإنما اجتلبت للساكن، فلما زال موجب اجتلابها زالت هي. قال ابن عطية وغيره:
  وحذفت النون من كلا للأمر، انتهى كلامه. وهذا الذي ذكر ليس على طريقة البصريين، فإن
  فعل الأمر عندهم مبني على السكون، فإذا اتصل به ضمير بارز كانت حركة آخره مناسبة للضمير،
  فتقول: كلى، وكلا، وكلوا، وفي الإناث يبقى ساكناً نحو: كلن. وللمعتل حكم غير هذا، فإذا
  كان هكذا فقوله: وكلا، لم تكن فيه نون فتحذف للأمر، وإنما يكون ما ذكره على مذهب الكوفيين،
  حيث زعموا أن فعل الأمر معرب، وأن أصل: كل لتأكل، ثم عرض فيه من الحذف بالتدريج إلى
  أن صار: كل. فأصل كلا: لتأكلا، وكان قبل دخول لام الأمر عليه فيه نون، إذ كان أصله:
  تأكلان، فعلى قولهم يتم قول ابن عطية: إن النون من كلا حذفت للأمر.</p><p>{ منها }:
  الضمير عائد على الجنة، والمعنى على حذف مضاف، أي من مطاعمها، من ثمارها وغيرها، ودل
  ذلك على إباحة الأكل لهما من الجنة على سبيل التوسعة، إذ لم يحظر عليهما أكل ما، إذ
  قال: { رغداً } ، والجمهور على فتح الغين.</p><p>وقرأ إبراهيم النخعي ويحيـى بن وثاب:
  بسكونها، وقد تقدم أنهما لغتان، وانتصاب رغداً، قالوا: على أنه نعت لمصدر محذوف تقديره
  أكلا رغداً. وقال ابن كيسان: هو مصدر في موضع الحال، وفي كلا الإعرابين نظر. أما الأول:
  فإن مذهب سيبويه يخالفه، لأنها لا يرى ذلك، وما جاء من هذا النوع جعله منصوباً على
  الحال من الضمير العائد على المصدر الدال عليه الفعل. وأما الثاني: فإنه مقصور على
  السماع، قال الزجاج: الرغد الكثير الذي لا يعنيك، وقال مقاتل: الواسع، وقال مجاهد:
  الذي لا يحاسب عليه، وقيل: السالم من الإنكار الهني، يقال: رغد عيش القوم، ورغد، بكسر
  الغين وضمها، إذا كانوا في رزق واسع كثير، وأرغد القوم: أخصبوا وصاروا في رغد من العيش.
  وقالوا عيشة رغد بالسكون أيضاً.</p><p>{ حيث شئتما }: أباح لهما الأكل حيث شاءا فلم
  يحظر عليهما مكاناً من أماكن الجنة، كما لم يحظر عليهما مأكولاً إلا ما وقع النهي عنه.
  وشاء في وزنه خلاف، فنقل عن سيبويه: أن وزنه فعل بكسر العين فنقلت حركتها إلى الشين
  فسكنت، واللام ساكنة للضمير، فالتقى ساكنان، فحذفت لالتقاء الساكنين، وكسرت الشين لتدل
  على أن المحذوف هو ياء، كما صنعت في بعت.</p><p>{ ولا تقربا }: نهاهما عن القربان،
  وهو أبلغ من أن يقع النهي عن الأكل، لأنه إذا نهى عن القربان، فكيف يكون الأكل منها؟
  والمعنى: لا تقرباها بالأكل، لا أن الإباحة وقعت في الأكل. وحكى بعض من عاصرناه عن
  ابن العربي، يعني القاضي أبا بكر، قال: سمعت الشاشي في مجلس النضر بن شميل يقول: إذ
  قلت: لا تقرب، بفتح الراء معناه: لا تلبس بالفعل، وإذا كان بضم الراء كان معناه لا
  تدن، وقد تقدم أن معنى: لا تقرب زيد: ألا تدن منه. وفي هذه الحكاية عن ابن العربي من
  التخليط ما يتعجب من حاكيها، وهو قوله: سمعت الشاشي في مجلس النضر بن شميل، وبين النضر
  والشاشي من السنين مئون، إلا إن كان ثم مكان معروف بمجلس النضر بن شميل فيمكن. وقرىء:
  ولا تقربا بكسر التاء، وهي لغة عن الحجازيين في فعل يفعل، يكسرون حرف المضارعة التاء
  والهمزة والنون، وأكثرهم لا يكسر الياء، ومنهم من يكسرها، فإن كان من باب: يوجل، وكاسر،
  وفاتح، مع إقرار الواو وقلبها ألفاً. { هذه }: إشارة للحاضر القريب من المخاطب. وقرأ
  ابن محيصن: هذي بالياء. وقرأ الجمهور بالهاء.</p><p>{ الشجرة }: نعت لإسم الإشارة،
  ويحتمل الإشارة أن تكون إلى جنس من الشجر معلوم، ويحتمل أن تكون إلى شجرة واحدة من
  الجنس المعلوم، وهذا أظهر، لأن الإشارة لشخص ما يشار إليه. قال ابن مسعود وابن عباس
  وابن جبير وجعدة بن هبيرة: هي الكرم، ولذلك حرمت علينا الخمر، وقال ابن عباس أيضاً،
  وأبو مالك وقتادة: السنبلة، وكان حبها ككلى البقر أحلى من العسل وألين من الزبد.</p><p>روي
  ذلك عن وهب. ولما تاب الله على آدم جعلها غذاء لبنيه. قال بعض الصحابة وقتادة: التين،
  وقال علي: شجرة الكافور. وقال الكلبي: شجرة العلم، عليها من كل لون، ومن أكل منها علم
  الخير والشر. وقال وهب: شجرة الخلد، تأكل منها الملائكة. وقال أبو العالية: شجرة من
  أكل منها أحدث. وقال بعض أهل الكتاب: شجرة الحنظل. وقال أبو مالك: النخلة. وقيل: شجرة
  المحنة. وقيل: شجرة لم يعلمنا الله ما هي، وهذا هو الأظهر، إذ لا يتعلق بعرفانها كبير
  أمر، وإنما المقصود إعلامنا أن فعل ما نهينا عنه سبب للعقوبة. وقرىء: الشجرة بكسر الشين،
  حكاها هارون الأعور عن بعض القراء. وقرىء أيضاً الشيرة، بكسر الشين والياء المفتوحة
  بعدها، وكره أبو عمرو هذه القراءة وقال: يقرأ بها برابر مكة وسودانها، وينبغي أن لا
  يكرهها، لأنها لغة منقولة، فيها قال الرياشي: سمعت أبا زيد يقول: كنا عند المفضل وعنده
  أعراب، فقلت: إنهم يقولون شيرة، فقالوا: نعم، فقلت له: قل لهم يصغرونها، فقالوا شييرة،
  وأنشد الأصمعي:</p><p class="poetry_or_grammar">نحسبـه بيـن الأنـام شيـره</p><p>وفي
  نهي الله آدم وزوجه عن قربان الشجرة دليل على أن سكناهما في الجنة لا تدوم، لأن المخلد
  لا يؤمر ولا ينهى ولا يمنع من شيء. فتكونا منصوب جواب النهي، ونصبه عند سيبويه والبصريين
  بأن مضمرة بعد الفاء، وعند الجرمي بالفاء نفسها، وعند الكوفيين بالخلاف. وتحرير القول
  في هذه المذاهب يذكر في كتب النحو. وأجازوا أن يكون فتكونا مجزوماً عطفاً على تقربا،
  قاله الزجاج وغيره، نحو قوله:</p><p class="poetry_or_grammar">فقلت له صوب ولا تجهدنه</p><p
  class="poetry_or_grammar">فيذرك من أعلى القطاة فتزلق</p><p>والأول أظهر لظهور السببية،
  والعطف لا يدل عليها، { من الظالمين }: قيل لأنفسكما بإخراجكما من دار النعيم إلى دار
  الشقاء، أو بالأكل من الشجرة التي نهيتما عنها، أو بالفضيحة بين الملأ الأعلى، أو بمتابعة
  إبليس، أو بفعل الكبيرة، قاله الحشوية، أو بفعل الصغيرة، قاله المعتزلة، أو بإلزامها
  ما يشق عليها من التوبة والتلافي، قاله أبو علي، أو بحط بعض الثواب الحاصل، قاله أبو
  هاشم، أو بترك الأولى، قال قوم: هما أول من ظلم نفسه من الآدميين، وقال قوم: كان قبلهم
  ظالمون شبهوا بهم ونسبوا إليهم. وفي قوله: { فتكونا من الظالمين } دلالة على أن النهي
  كان على جهة الوجوب لا على جهة الندب، لأن تاركه لا يسمى ظالماً. قال بعض أهل الإشارات:
  الذي يليق بالخلق عدم السكون إلى الخلق، وما زال آدم وحده بكل خير وبكل عافية، فلما
  جاءه الشكل والزوج، ظهر إتيان الفتنة وافتتاح باب المحنة، وحين ساكن حواء أطاعها فيما
  أشارت عليه من الأكل، فوقع فيما وقع.</p><p>ولقد قيل:</p><p class="poetry_or_grammar">داء
  قديم في بني آدم</p><p class="poetry_or_grammar">صبوة إنسان بإنسان</p><p>وقال القشيري:
  كل ما منع منه توفرت دواعي ابن آدم للاقتراب منه. هذا آدم عليه السلام أُبيح له الجنة
  بجملتها، ونهي عن شجرة واحدة، فليس في المنقول أنه مد يده إلى شيء من جملة ما أُبيح
  له، وكأنه عيل صبره حتى ذاق ما نهي عنه، هكذا صفة الخلق. وقال: نبه على عاقبة دخول
  آدم الجنة من ارتكابه ما يوجب خروجه منها قوله تعالى:</p><p class="quran">إني جاعل
  في الأرض خليفة</p><p>[البقرة: 30] فإذا أخبر تعالى بجعله خليفة في الأرض، فكيف يمكن
  بقاؤه في الجنة؟ كان آدم لا أحد يوفيه في الرتبة يتوالى عليه النداء: يا آدم! ويا آدم!
  فأمسى وقد نزع عنه لباسه وسلب استئناسه، والقدرة لا تكابر، وحكم الله لا يعارض، وقال
  الشاعر:</p><p class="poetry_or_grammar">لله درهم من فتية بكروا</p><p class="poetry_or_grammar">مثل
  الملوك وراحوا كالمساكين</p>'
