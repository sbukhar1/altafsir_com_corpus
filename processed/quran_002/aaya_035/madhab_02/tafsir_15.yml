text: '<p>قوله تعالى: { وقلنا يا آدم اسكن أنت وزوجك الجنة } زوجه: حواء، قال الفراء:
  أهل الحجاز يقولون لامرأة الرجل: زوج، ويجمعونها: الأزواج. وتميم وكثير من قيس وأهل
  نجد يقولون: زوجة، ويجمعونها: زوجات.</p><p>قال الشاعر:</p><p class="poetry_or_grammar">فان
  الذي يسعى يحرّش زوجتي</p><p class="poetry_or_grammar">كماشٍ إِلى أسد الشرى يستبيلها</p><p>وأنشدني
  أبو الجراح:</p><p class="poetry_or_grammar">يا صاح بلغ ذوي الزوجات كلهم</p><p class="poetry_or_grammar">أن
  ليس وصل اذا انحلت عرى الذنب</p><p>وفي الجنة التي أسكنها آدم قولان. أحدهما: جنة عدن.
  والثاني: جنة الخلد.</p><p>والرغد: الرزق الواسع الكثير، يقال: أرغد فلان، إذا صار
  في خصب وسعة.</p><p>قوله تعالى: { ولا تقربا هذه الشجرة }</p><p>أي: بالأكل، لا بالدُّنو
  منها.</p><p>وفي الشجرة ستة أقوال:</p><p>أحدها: أنها السنبلة، وهو قول ابن عباس، وعبد
  الله ابن سلام، وكعب الأحبار، ووهب بن منبه، وقتادة، وعطية العوفي، ومحارب بن دثار،
  ومقاتل.</p><p>والثاني: أنها الكرم، روي عن ابن مسعود، وابن عباس، وسعيد بن جبير، وجعدة
  بن هبيرة.</p><p>والثالث: أنها التين، روي عن الحسن، وعطاء بن أبي رباح، وابن جريج.</p><p>والرابع:
  أنها شجرة يقال لها: شجرة العلم، قاله أبو صالح عن ابن عباس.</p><p>والخامس: أنها شجرة
  الكافور، نقل عن علي بن أبي طالب.</p><p>والسادس: أنها النخلة، روي عن أبي مالك.</p><p>وقد
  ذكروا وجهاً سابعاً عن وهب بن منبه أنه قال: هي شجرة الخلد، وإِنما الكلام على جنسها.</p><p>قوله
  تعالى: { فتكونا من الظالمين }</p><p>قال ابن الأنباري: الظلم: وضع الشيء في غير موضعه،
  ويقال: ظلم الرجل سقاءه اذا سقاه قبل أن يخرج زبده. وقال الشاعر:</p><p class="poetry_or_grammar">وصاحب
  صدق لم تربني شكاته</p><p class="poetry_or_grammar">ظلمت وفي ظلمي له عامداً أجرُ</p><p>أراد
  بالصاحب: وطب اللبن، وظلمه إِياه: أن يسقيه قبل أن يخرج زبده.</p><p>والعرب تقول: هو
  أظلم من حية، لأنها تأتي الحفر الذي لم تحفره فتسكنه، ويقال: قد ظلم الماء الوادي:
  إذا وصل منه إِلى مكان لم يكن يصل إليه فيما مضى. فان قيل: ما وجه الحكمة في تخصيص
  تلك الشجرة بالنهي؟ فالجواب: أنه ابتلاء من الله تعالى بما أراد. وقال أبو العالية:
  كان لها ثقل من بين أشجار الجنة، فلما أكل منها: قيل اخرج إلى الدار التي تصلح لما
  يكون منك.</p>'
