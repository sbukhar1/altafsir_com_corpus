text: '<p>فيه ثلاث عشرة مسألة:</p><p>الأولى: قوله تعالى: { وَقُلْنَا يَاآدَمُ ٱسْكُنْ
  } لا خلاف أن الله تعالى أخرج إبليس عند كفره وأبعده عن الجنة، وبعد إخراجه قال لآدم:
  ٱسكن؛ أي لازم الإقامة وٱتخذها مسكناً، وهو محل السكون. وسَكَن إليه يَسْكُن سكوناً.
  والسَّكَن: النار؛ قال الشاعر:</p><p class="poetry_or_grammar">قد قُوِّمَتْ بِسَكَنٍ
  وأدهان</p><p>والسَّكَن: كل ما سُكن إليه. والسِّكين معروف، سُمِّيَ به لأنه يُسَكِّن
  حركة المذبوح؛ ومنه المِسْكين لقلة تصرّفه وحركته. وسُكّان السفينة عربيّ؛ لأنه يُسَكّنها
  عن الاضطراب.</p><p>الثانية: في قوله تعالى: { ٱسْكُنْ } تنبيه على الخروج؛ لأن السُّكْنَى
  لا تكون ملكاً؛ ولهذا قال بعض العارفين: السكنى تكون إلى مدّة ثم تنقطع، فدخولهما في
  الجنة كان دخول سُكْنَى لا دخول إقامة.</p><p>قلت: وإذا كان هذا فيكون فيه دلالة على
  ما يقوله الجمهور من العلماء: إن من أسكن رجلاً مسكناً له أنه لا يملكه بالسُّكْنَى،
  وأن له أن يخرجه إذا ٱنقضت مدّة الإسكان. وكان الشعبيّ يقول: إذا قال الرجل داري لك
  سُكْنَى حتى تموت فهي له حياتَه وموتَه، وإذا قال: داري هذه ٱسكنها حتى تموت فإنها
  ترجع إلى صاحبها إذا مات. ونَحوٌ من السُّكْنَى العُمْرَى، إلا أن الخلاف في العُمْرَى
  أقوى منه في السُّكْنَى. وسيأتي الكلام في العُمْرَى في «هود» إن شاء الله تعالى. قال
  الحَرْبيّ: سمعت ٱبن الإعرابي يقول: لم يختلف العرب في أن هذه الأشياء على مِلْك أربابها
  ومنافعها لمن جُعلت له العُمْرىَ والرقبى والإفقار والإخبال والمِنحة والعَرِيّة والسُّكْنَى
  والإطراق. وهذا حجة مالك وأصحابه في أنه لا يملك شيء من العطايا إلا المنافع دون الرِّقاب؛
  وهو قول اللَّيْث بن سعد والقاسم بن محمد، ويزيد بن قُسيط.</p><p>والعُمْرَى: هو إسكانك
  الرجل في دار لك مدّة عمرك أو عمره. ومثله الرُّقْبَى. وهو أن يقول: إن مُتُّ قبلي
  رجعتْ إليّ وإن متُّ قبلك فهي لك؛ وهي من المراقبة. والمراقبة: أن يَرقُب كلُّ واحد
  منهما موتَ صاحبه؛ ولذلك اختلفوا في إجازتها ومنعها، فأجازها أبو يوسف والشافعي، وكأنها
  وَصِيَّةٌ عندهم. ومنعها مالك والكوفيون؛ لأن كل واحد منهم يقصد إلى عوض لا يدري هل
  يحصل له، ويتمنى كل واحد منهما موت صاحبه. وفي الباب حديثان أيضاً بالإجازة والمنع
  ذكرهما ٱبن ماجه في سُننه؛ الأوّل رواه جابر بن عبد اللَّه قال: قال رسول الله صلى
  الله عليه وسلم:</p><p class="hadith"> " العُمْرَى جائزةٌ لمن أُعمِرَها والرُّقْبَى
  جائزةٌ لمن أُرْقِبهَا " </p><p>ففي هذا الحديث التسويةُ بين العُمْرَى والرُّقْبَى
  في الحكم. الثاني رواه ٱبن عمر قال: قال رسول الله صلى الله عليه وسلم:</p><p class="hadith">
  " لا رُقْبَى فمن أُرْقِب شيئاً فهو له حياتَه ومماتَه " </p><p>قال: والرُّقْبَى أن
  يقول هو للآخر: مِنِّي ومنك موتا.</p><p>فقوله: «لا رُقْبى» نهيٌ يدلّ على المنع؛ وقوله:</p><p
  class="hadith"> " مَن أُرْقِب شيئاً فهو له " </p><p>يدلّ على الجواز؛ وأخرجهما أيضاً
  النِّسائي. وذكر عن ٱبن عباس قال: العُمْرَى والرُّقْبَى سواء. وقال ٱبن المنذر: ثبت
  أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " العُمْرَى جائزة لمن
  أُعمرها والرُّقْبَى جائزة لمن أرْقِبها " </p><p>فقد صحّح الحديث ٱبن المنذر؛ وهو
  حجة لمن قال بأن العُمْرَى والرُّقْبَى سواء. ورُوي عن عليّ وبه قال الثّوْرِيّ وأحمد،
  وأنها لا ترجع إلى الأوّل أبداً؛ وبه قال إسحٰق. وقال طاوس: مَن أرقب شيئاً فهو سبيل
  الميراث.</p><p>والإفقار مأخوذ من فَقار الظَّهر. أفقرتك ناقتي. أعَرْتُك فَقارها لتركبها.
  وأفقرك الصيد إذا أمكنك من فقاره حتى ترميه. ومثله الإخبال، يقال: أخبلت فلاناً إذا
  أعرته ناقة يركبها أو فرساً يغزو عليه؛ قال زهير:</p><p class="poetry_or_grammar">هنالك
  إن يُسْتَحْبَلُوا المال يُخْبِلوا</p><p class="poetry_or_grammar">وإن يُسْأَلوا
  يُعْطُوا وإن يَيْسِروا يَغْلُوا</p><p>والمِنْحة: العطِيّة. والِمنْحة: مِنحة اللّبن.
  والمَنِيحة: الناقةُ أو الشاةُ يُعطيها الرجلُ آخر يحتلبها ثم يردّها؛ قال رسول الله
  صلى الله عليه وسلم:</p><p class="hadith"> " العاريّة مُؤدّاةٌ والمنحة مرودةٌ والدَّين
  مقضِيّ والزَّعيم غارم " </p><p>رواه أبو أمامة، أخرجه الترمذيّ والدّارَقُطْنيّ وغيرهما،
  وهو صحيح.</p><p>والإطراق: إعارة الفحل؛ استطرق فلان فلاناً فَحْلَه: إذا طلبه ليضرب
  في إبله؛ فأطرقه إياه؛ ويقال: أطرِقني فحلك أي أعِرْني فَحْلَك ليضرب في إبلي. وطَرَق
  الفحلُ الناقةَ يَطْرُق طروقاً؛ أي قَعَا عليها. وطَرُوقة الفحل: أُنثاه؛ يقال: ناقة
  طَروقة الفحل للتي بلغت أن يضربها الفحل.</p><p>الثالثة: قوله تعالى: { أَنْتَ وَزَوْجُكَ
  } «أنت» تأكيد للمضمر الذي في الفعل؛ ومثله { فَٱذْهَبْ أَنتَ وَرَبُّكَ }. ولا يجوز
  ٱسكن وزوجك، ولا ٱذهب وربك، إلا في ضرورة الشعر؛ كما قال:</p><p class="poetry_or_grammar">قلتُ
  إذ أقبلتْ وزُهْرٌ تَهَادَى</p><p class="poetry_or_grammar">كنِعاج المَلا تَعَسَّفْنَ
  رَمْلاً</p><p>فـ «زُهْر» معطوف على المضمر في «أقبلتْ» ولم يؤكد ذلك المضمر. ويجوز
  في غير القرآن على بُعْد: قم وزيد.</p><p>الرابعة: قوله تعالى: { وَزَوْجُكَ } لغة
  القرآن «زَوْجٌ» بغير هاء، وقد تقدّم القول فيه. وقد جاء في صحيح مسلم: «زوجة»، حدّثنا
  عبد اللَّه بن مَسْلَمة بن قَعْنَب قال حدّثنا حماد بن سَلَمة عن ثابت البُنَانِيّ
  عن أنس:</p><p class="hadith"> " أن النبيّ صلى الله عليه وسلم كان مع إحدى نسائه فمرّ
  به رجل فدعاه فجاء فقال: «يا فلانُ هذه زوجتي فلانة»: فقال يا رسول الله، مَن كنتُ
  أظنّ به فلم أكن أظنّ بك؛ فقال رسول الله صلى الله عليه وسلم: «إن الشيطان يجري من
  الإنسان مَجْرى الدم» " </p><p>وزوج آدم عليه السلام هي حوّاء عليها السلام، وهو أوّل
  من سمّاها بذلك حين خُلقت من ضِلَعِهِ من غير أن يَحُسّ آدم عليه السلام بذلك؛ ولو
  ألِم بذلك لم يَعْطِف رجل على ٱمرأته؛ فلما ٱنتبه قيل له: من هذه؟ قال: ٱمرأة؛ قيل:
  وما ٱسمها؟ قال: حّواء؛ قيل: ولِمَ سُمِّيت ٱمرأة؟ قال: لأنها من المرء أخِذت؛ قيل:
  ولمَ سُمُّيت حوّاء؟ قال: لأنها خُلقت من حيّ.</p><p>روي أن الملائكة سألته عن ذلك
  لتجرّب علمه، وأنهم قالوا له: أتحبها يا آدم؟ قال: نعم؛ قالوا لحوّاء: أتحبينه يا حوّاء؟
  قالت: لا؛ وفي قلبها أضعافُ ما في قلبه من حبه. قالوا: فلو صَدَقت ٱمرأة في حبّها لزوجها
  لصدَقت حوّاء. وقال ٱبن مسعود وٱبن عباس: لما أُسْكِن آدم الجنة مشى فيها مستوحشاً،
  فلمّا نام خُلقت حوّاء مِن ضلعه القُصْرَى مِن شقه الأيسر ليسكن إليها ويأنس بها؛ فلما
  ٱنتبه رآها فقال: من أنت؟! قالت: ٱمرأة خُلقت من ضلعك لتسكن إليّ؛ وهو معنى قوله تعالى:</p><p
  class="quran">هُوَ ٱلَّذِي خَلَقَكُمْ مِّن نَّفْسٍ وَاحِدَةٍ وَجَعَلَ مِنْهَا زَوْجَهَا
  لِيَسْكُنَ إِلَيْهَا</p><p>[الأعراف: 179]. قال العلماء: ولهذا كانت المرأة عَوْجاء؛
  لأنها خُلقت من أعوج وهو الضّلع. وفي صحيح مسلم عن أبي هريرة قال: قال رسول الله صلى
  الله عليه وسلم:</p><p class="hadith"> " إن المرأة خُلقت من ضلع ـ في رواية: وإنّ
  أعوج شيء في الضلع أعلاه ـ لن تستقيم لك على طريقة واحدة فإن ٱستمتعتَ بها ٱستمعتَ
  (بها) وبها عِوَج وإن ذهبتَ تُقِيمها كَسَرْتَها وكَسْرُها طلاقُها " </p><p>وقال الشاعر:</p><p
  class="poetry_or_grammar">هي الضِّلَع العَوجاءُ لستَ تُقيمها</p><p class="poetry_or_grammar">ألاَ
  إنّ تقويم الضلوع ٱنكسارها</p><p class="poetry_or_grammar">أتجمع ضَعفاً وٱقتداراً
  على الفتى</p><p class="poetry_or_grammar">أليس عجيباً ضعفُها وٱقتدارها</p><p>ومن
  هذا الباب ٱستدل العلماء على ميراث الخنثى المُشْكل إذا تساوت فيه علامات النساء والرجال
  من اللِّحية والثَّدْي والمبال بنقص الأعضاء. فإن نقصت أضلاعه عن أضلاع المرأة أُعْطيَ
  نصيب رجل ـ روي ذلك عن عليّ رضي الله عنه ـ لخلق حوّاءَ من أحد أضلاعه، وسيأتي في المواريث
  بيان هذا إن شاء الله تعالى.</p><p>الخامسة: قوله تعالى: { ٱلْجَنَّةِ } الجنة: البُستان،
  وقد تقدّم القول فيها. ولا التفات لما ذهبت إليه المعتزلة والقدرية من أنه لم يكن في
  جنة الخُلْد وإنما كان في جنة بأرض عَدَن. وٱستدلّوا على بدعتهم بأنها لو كانت جنة
  الخلد لما وصل إليه إبليس، فإن اللَّه يقول:</p><p class="quran">لاَّ لَغْوٌ فِيهَا
  وَلاَ تَأْثِيمٌ</p><p>[الطور: 23] وقال:</p><p class="quran">لاَّ يَسْمَعُونَ فِيهَا
  لَغْواً وَلاَ كِذَّاباً</p><p>[النبأ: 35] وقال:</p><p class="quran">لاَ يَسْمَعُونَ
  فِيهَا لَغْواً وَلاَ تَأْثِيماً. إِلاَّ قِيلاً سَلاَماً</p><p>[الواقعة: 25 ـ 26].
  وأنه لا يخرج منها أهلها لقوله:</p><p class="quran">وَمَا هُمْ مِّنْهَا بِمُخْرَجِينَ</p><p>[الحجر:
  48]. وأيضاً فإن جنة الخُلْد هي دار القُدْس، قُدّست عن الخطايا والمعاصي تطهيراً لها.
  وقد لَغَا فيها إبليس وكَذَب، وأُخْرِج منها آدم وحواء بمعصيتهما.</p><p>قالوا: وكيف
  يجوز على آدم مع مكانه من الله وكمال عقله أن يطلب شجرة الخُلْد وهو في دار الخُلْد
  والمُلْك الذي لا يبلَى؟ فالجواب: أن الله تعالى عَرّف الجنة بالألف واللام؛ ومن قال:
  أسأل الله الجنة؛ لم يُفهم منه في تعارف الخلق إلا طلب جنة الخلد.</p><p>ولا يستحيل
  في العقل دخول إبليس الجنة لتغرير آدم؛ وقد لَقِي موسى آدم عليهما السلام فقال له موسى:
  أنت أشقيتَ ذُرّيتك وأخرجتهم من الجنة؛ فأدخل الألف واللام ليدل على أنها جنة الخلد
  المعروفة، فلم ينكر ذلك آدم، ولو كانت غيرها لردّ على موسى؛ فلما سكت آدم على ما قَرّره
  موسى صحّ أن الدار التي أخرجهم الله عزّ وجلّ منها بخلاف الدار التي أُخرجوا إليه.
  وأما ما ٱحتجوا به من الآي فذلك إنما جعله الله فيها بعد دخول أهلها فيها يوم القيامة،
  ولا يمتنع أن تكون دار الخلد لمن أراد الله تخليده فيها وقد يخرج منها من قُضي عليه
  بالفناء. وقد أجمع أهل التأويل على أن الملائكة يدخلون الجنة على أهل الجنة ويخرجون
  منها، وقد كان مفاتيحها بيد إبليس ثم ٱنتزعت منه بعد المعصية، وقد دخلها النبيّ صلى
  الله عليه وسلم ليلة الإسراء ثم خرج منها وأخبر بما فيها وأنها جنة الخلد حقًّا. وأما
  قولهم: إن الجنة دار القُدْس وقد طهّرها الله تعالى من الخطايا فجهلٌ منهم؛ وذلك أن
  الله تعالى أمر بني إسرائيل أن يدخلوا الأرض المقدّسة وهي الشام، وأجمع أهل الشرائع
  على أن الله تعالى قدّسها وقد شُوهد فيها المعاصي والكفر والكذب ولم يكن تقديسها مما
  يمنع فيها المعاصي؛ وكذلك دار القُدْس. قال أبو الحسن بن بطال: وقد حكى بعض المشايخ
  أن أهل السُّنّة مجمعون على أن جنة الخلد هي التي أهبط منها آدم عليه السلام، فلا معنى
  لقول مَن خالفهم. وقولهم كيف يجوز على آدم في كمال عقله أن يطلب شجرة الخُلْد وهو في
  دار الخلد؛ فيُعكس عليهم ويقال: كيف يجوز على آدم وهو في كمال عقله أن يطلب شجرة الخلد
  في دار الفناء! هذا ما لا يجوز على من له أدنى مُسْكة من عقل، فكيف بآدم الذي هو أرجح
  الخلق عقلا، على ما قال أبو أمامة على ما يأتي.</p><p>السادسة: قوله تعالى: { وَكُلاَ
  مِنْهَا رَغَداً حَيْثُ شِئْتُمَا } قراءة الجمهور «رَغَداً» بفتح الغين. وقرأ النَّخَعِيّ
  وٱبن وَثَّاب بسكونها. والرَّغَد: العيش الدَّارُّ الهنيّ الذي لا عنَاء فيه؛ قال:</p><p
  class="poetry_or_grammar">بينما المرء تراه ناعماً</p><p class="poetry_or_grammar">يأمن
  الأحداث في عيش رغد</p><p>ويقال: رَغُد عيشُهم ورَغِد (بضم الغين وكسرها). وأرغد القوم:
  أخصبوا وصاروا في رَغَد من العيش. وهو منصوب على الصفة لمصدر محذوف. وحَيْثُ وحيثَ
  وحيثِ، وحَوْثَ وحاث، كلّها لغات، ذكرها النحاس وغيره.</p><p>السابعة: قوله تعالى {
  وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } أي لا تقرباها بأكل؛ لأن الإباحة فيه وقعت.
  قال ٱبن العربي: سمعت الشّاشيّ في مجلس النَّضْر (بن شُميل) يقول: إذا قيل لا تقرَب
  (بفتح الراء) كان معناه لا تَلَبَّس بالفعل، وإذا كان (بضم الراء) فإن معناه لا تَدْنُ
  منه.</p><p>وفي الصحاح: قَرُب الشيءُ يقرُب قُرْباً أي دنا. وقَرِبته (بالكسر) أَقْرَبه
  قُرْبانا أي دنَوْت منه. وقَرَبت أقْربُ قِرابة ـ مثل كتبت أكتب كتابة ـ إذا سِرت إلى
  الماء وبينك وبينه ليلة؛ والاسم القَرَب. قال الأصمعي: قلت لأعرابيّ: ما القَرَب؟ فقال:
  سَيْرُ الليل لِورْد الغد. وقال ٱبن عطية قال بعض الحذاق: إن الله تعالى لما أراد النهي
  عن أكل الشجرة نهى عنه بلفظ يقتضي الأكل وما يدعو إليه العرب وهو القرب. قال ٱبن عطية:
  وهذا مثالٌ بَيّن في سدّ الذرائع. وقال بعض أرباب المعاني قوله: «ولا تَقْرَبَا» إشعار
  بالوقوع في الخطيئة والخروج من الجنة، وأن سكناه فيها لا يدوم؛ لأن المخلَّد لا يحظر
  عليه شيء ولا يؤمر ولا يُنْهَى. والدليل على هذا قوله تعالى { إِنِّي جَاعِلٌ فِي ٱلأَرْضِ
  خَلِيفَةً } فدلّ على خروجه منها.</p><p>الثامنة: قوله تعالى: { هَـٰذِهِ ٱلشَّجَرَةَ
  } الاسم المبهَم يُنعت بما فيه الألف واللام لا غير، كقولك: مررت بهذا الرجل وبهذه
  المرأة وهذه الشجرة. وقرأ ٱبن مُحَيْصِن: «هذي الشجرة» بالياء وهو الأصل؛ لأن الهاء
  في هذه بدل من ياء ولذلك ٱنكسر ما قبلها، وليس في الكلام هاء تأنيث قبلها كسرة سواها،
  وذلك لأن أصلها الياء.</p><p>والشَّجَرة والشِّجَرة والشِّيَرة؛ ثلاثُ لغات، وقرىء
  «الشِّجرة» بكسر الشين. والشَّجرة والشِّجَرة: ما كان على ساق من نبات الأرض. وأرض
  شَجِيرة وشَجْراء أي كثيرة الأشجار، ووادٍ شَجير؛ ولا يقال: وادٍ أشجر. وواحد الشَّجْراء
  شَجَرة، ولم يأت من الجمع على هذا المثال إلا أحرف يسيرة: شَجَرة وشَجْراء، وقَصَبة
  وقَصْباء، وطَرَفة وطَرْفاء، وحَلَفة وحَلْفاء. وكان الأصمعي يقول في واحد الحَلْفاء:
  حَلِفة؛ بكسر اللام مخالفة لأخواتها. وقال سيبويه: الشَّجراء واحد وجَمْع، وكذلك القَصْباء
  والطَّرْفاء والحَلْفاء. والمَشْجَرة: موضع الأشجار. وأرض مَشْجَرة، وهذه الأرض أشجر
  من هذه أي أكثر شجراً، قاله الجوهري.</p><p>التاسعة: وٱختلف أهل التأويل في تعيين هذه
  الشجرة التي نُهي عنها فأكل منها؛ فقال ٱبن مسعود وٱبن عباس وسعيد بن جُبير وجَعْدة
  بن هُبيرة: هي الكَرْم؛ ولذلك حُرّمت علينا الخمر. وقال ٱبن عباس أيضاً وأبو مالك وقَتادة:
  هي السُّنْبُلة، والحبّةُ منها ككُلَى البقر، أحْلَى من العسل وألْيَن من الزُّبْد؛
  قاله وَهْب بن مُنَبِّه. ولما تاب الله على آدم جعلها غذاء لبنيه. وقال ٱبن جُريج عن
  بعض الصحابة: هي شجرة التِّين، وكذا روى سعيد عن قتادة، ولذلك تُعَبَّر في الرؤيا بالندامة
  لآكلها من أجل ندم آدم عليه السلام على أكلها؛ ذكره السُّهَيْلي. قال ٱبن عطية: وليس
  في شيء من هذا التعيين ما يَعْضُده خبرٌ وإنما الصواب أن يُعتقد أن الله تعالى نهى
  آدم عن شجرة فخالف هو إليها وعصى في الأكل منها. وقال القُشيري أبو نصر: وكان الإمام
  والدي رحمه الله يقول: يُعلم على الجملة أنها كانت شجرة المِحْنة.</p><p>العاشرة: وٱختلفوا
  كيف أكل منها مع الوعيد المقترن بالقرب وهو قوله تعالى: { فَتَكُونَا مِنَ ٱلْظَّالِمِينَ
  } ، فقال قوم: أكلا من غير التي أشير إليها، فلم يتأوّلا النهي واقعاً على جميع جنسها،
  كأن إبليس غَرّه (بالأخذ) بالظاهر. قال ٱبن العربي: وهي أوّل معصية عصي الله بها على
  هذا القول. قال: «وفيه دليل على أن من حلف ألا يأكل من هذا الخبز فأكل من جنسه حنِث.
  وتحقيق المذاهب فيه أن أكثر العلماء قالوا: لا حِنْث فيه. وقال مالك وأصحابه: إن ٱقتضى
  بساط اليمين تعيين المشار إليه لم يحنَث بأكل جنسه، وإن ٱقتضى بساط اليمين أو سببها
  أو نيتها الجنس حُمل عليه وحنِث بأكل غيره؛ وعليه حُملت قصة آدم عليه السلام فإنه نهي
  عن شجرة عُيِّنت له وأريد بها جنسها؛ فحمل القول على اللفظ دون المعنى.</p><p>وقد ٱختلف
  علماؤنا في فَرْعٍ من هذا؛ وهو أنه إذا حلَف ألا يأكل هذه الحنطة فأكل خبزاً منها على
  قولين؛ قال في الكتاب: يحنَث؛ لأنها هكذا تؤكل. وقال ٱبن الموّاز: لا شيء عليه؛ لأنه
  لم يأكل حنطة وإنما أكل خبزاً فراعى الاسم والصفة. ولو قال في يمينه: لا آكل من هذه
  الحنطة لحِنث بأكل الخبز المعمول منها». وفيما ٱشترى بثمنها من طعام وفيما أنبتت خلاف.
  وقال آخرون: تأوّلا النّهي على النّدب. قال ٱبن العربيّ: وهذا وإن كان مسألة من أصول
  الفقه فقد سقط ذلك ها هنا؛ لقوله: «فَتَكُونَا مِنَ الظَّالِمِينَ» فقرن النّهي بالوعيد،
  وكذلك قوله سبحانه:</p><p class="quran">فَلاَ يُخْرِجَنَّكُمَا مِنَ ٱلْجَنَّةِ فَتَشْقَىٰ</p><p>[طه:
  117]. وقال ٱبن المُسَيّب: إنما أكل آدم بعد أن سَقَته حَوّاء الخمر فسَكِر وكان في
  غير عقله. وكذلك قال يزيد بن قُسيط، وكان يحلفان بالله أنه ما أكل من هذه الشجرة وهو
  يعقل. قال ٱبن العربيّ: وهذا فاسد نقلاً وعقلاً، أما النّقل فلم يصح بحال، وقد وصف
  الله عز وجل خمر الجنة فقال:</p><p class="quran">لاَ فِيهَا غَوْلٌ</p><p>[الصافات:
  47]. وأما العقل فلأن الأنبياء بعد النبوّة معصومون عما يؤدّي إلى الإخلال بالفرائض
  وٱقتحام الجرائم.</p><p>قلت: قد ٱستنبط بعض العلماء نبوّة آدم عليه السلام قبل إسكانه
  الجنة من قوله تعالى:</p><p class="quran">فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ</p><p>[البقرة:
  3] فأمره الله تعالى أن ينبىء الملائكة بما ليس عندهم من علم الله جلّ وعَزّ. وقيل:
  أكلها ناسياً، ومن الممكن أنهما نَسِيَا الوعيد.</p><p>قلت: وهو الصحيح لإخبار الله
  تعالى في كتابه بذلك حَتْماً وجَزْماً فقال:</p><p class="quran">وَلَقَدْ عَهِدْنَآ
  إِلَىٰ ءَادَمَ مِن قَبْلُ فَنَسِيَ وَلَمْ نَجِدْ لَهُ عَزْماً</p><p>[طه: 115]. ولكن
  لما كان الأنبياء عليهم السلام يلزمهم من التحفظ والتيقّظ لكثرة معارفهم وعُلُوّ منازلهم
  ما لا يلزم غيرهم كان تشاغله عن تذكّر النّهي تضييعاً صار به عاصياً؛ أي مخالفاً. قال
  أبو أمامة: لو أن أحلام بني آدم منذ خلق الله الخلق إلى يوم القيامة وضعت في كِفّة
  ميزان ووُضع حِلْم آدم في كِفّة أخرى لرجحهم؛ وقد قال الله تعالى: { وَلَمْ نَجِدْ
  لَهُ عَزْماً }.</p><p>قلت: قولُ أبي أُمامة هذا عمومٌ في جميع بني آدم. وقد يحتمل
  أن يخصّ من ذلك نبيّنا محمد صلى الله عليه وسلم؛ فإنه كان أوفر الناس حلماً وعقلاً.
  وقد يحتمل أن يكون المعنى لو أن أحلام بني آدم من غير الأنبياء. والله أعلم.</p><p>قلت:
  والقول الأوّل أيضاً حَسَن؛ فظنّا أن المراد العَيْن وكان المراد الجنس؛</p><p class="hadith">
  " كقول النبيّ صلى الله عليه وسلم حين أخذ ذهباً وحريراً فقال: «هذان حرامان على ذكور
  أمتي» " </p><p>وقال في خبر آخر:</p><p class="hadith"> " هذان مهلكان أمتي " </p><p>وإنما
  أراد الجنس لا العين.</p><p>الحادية عشرة: يقال إن أوّل مَن أكل من الشجرة حوّاء بإغواء
  إبليس إياها ـ على ما يأتي بيانه ـ وإن أوّل كلامه كان معها لأنها وسواس المحنة، وهي
  أوّلِ فتنة دخلت على الرجال من النساء؛ فقال: ما منعتما هذه الشجرة إلا أنها شجرة الخُلْد؛
  لأنه علم منهما أنهما كانا يُحبّان الخُلْد، فأتاهما من حيث أحبّا «حُبّك الشيء يُعمِي
  ويُصِم» ـ فلما قالت حوّاء لآدم أنكر عليها وذكر العهد؛ فألحّ على حّواء وألَحّت حوّاء
  على آدم، إلى أن قالت: أنا آكل قبلك حتى إن أصابني شيء سَلِمْتَ أنت؛ فأكلتْ فلم يضرها،
  فأتت آدم فقالت: كُلْ فإني قد أكلتُ فلم يضرّني؛ فأكل فبدت لهما سوءاتهما وحصلا في
  حكم الذنب؛ لقول الله تعالى: { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } فجمعهما في
  النّهي؛ فلذلك لم تنزل بها العقوبة حتى وُجد المنهيّ عنه منهما جميعاً، وخَفِيت على
  آدم هذه المسألة؛ ولهذا قال بعض العلماء: إن من قال لزوجتيه أو أَمَتَيْه: إن دخلتما
  الدار فأنتما طالقتان أو حُرّتان؛ إن الطلاق والعتق لا يقع بدخول إحداهما. وقد ٱختلف
  علماؤنا في ذلك على ثلاثة أقوال؛ قال ٱبن القاسم: لا تطلقان ولا تَعتِقان إلا بٱجتماعهما
  في الدخول؛ حملاً على هذا الأصل وأخذاً بمقتضى مطلق اللفظ. وقاله سُحْنون. وقال ٱبن
  القاسم مرة أخرى: تطلقان جميعاً وتَعتِقان جميعاً بوجود الدخول من إحداهما؛ لأن بعض
  الحِنْث حِنْث؛ كما لو حلف ألاّ يأكل هذين الرغيفين فإنه يحنث بأكل أحدهما بل بأكل
  لُقمة منهما. وقال أشهب: تَعتِق وتطلقُ التي دخلت وحدها؛ لأن دخول كلّ واحدة منهما
  شرطٌ في طلاقها أو عتقها. قال ٱبن العربي: وهذا بعيد؛ لأن بعض الشرط لا يكون شرطاً
  إجماعاً.</p><p>قلت: الصحيح الأوّل، وإن النّهي إذا كان معلَّقاً على فعلين لا تتحقق
  المخالفة إلا بهما؛ لأنك إذا قلت: لا تدخلا الدار؛ فدخل أحدهما ما وُجدت المخالفة منهما؛
  لأن قول الله تعالى { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } نَهْيٌ لهما { فَتَكُونَا
  مِنَ ٱلْظَّالِمِينَ } جوابه؛ فلا يكونا من الظالمين حتى يفعلا؛ فلما أكلت لم يصبها
  شيء؛ لأن المنهيّ عنه ما وُجد كاملاً.</p><p>وخَفِيَ هذا المعنى على آدم فطمع ونسي
  هذا الحكم، وهو معنى قوله تعالى: { وَلَقَدْ عَهِدْنَآ إِلَىٰ ءَادَمَ مِن قَبْلُ فَنَسِيَ
  }. وقيل: نسي قوله:</p><p class="quran">إِنَّ هَـٰذَا عَدُوٌّ لَّكَ وَلِزَوْجِكَ
  فَلاَ يُخْرِجَنَّكُمَا مِنَ ٱلْجَنَّةِ فَتَشْقَىٰ</p><p>[طه: 117]. والله أعلم.</p><p>الثانية
  عشرة: وٱختلف العلماء في هذا الباب هل وقع من الأنبياء ـ صلوات الله عليهم أجميعن ـ
  صغائر من الذنوب يؤاخذون بها ويعاتبون عليها أم لا ـ بعد ٱتفاقهم على أنهم معصومون
  من الكبائر ومن كل رذيلة فيها شَيْن ونقص إجماعاً عند القاضي أبي بكر؛ وعند الأستاذ
  أبي إسحاق أن ذلك مقتضى دليل المعجزة؛ وعند المعتزلة أن ذلك مقتضى دليل العقل على أصولهم
  ـ؛ فقال الطبري وغيره من الفقهاء والمتكلمين والمحدّثين: تقع الصغائر منهم. خلافاً
  للرافضة حيث قالوا: إنهم معصومون من جميع ذلك؛ وٱحتجّوا بما وقع من ذلك في التنزيل
  وثبت من تنصّلهم من ذلك في الحديث، وهذا ظاهر لا خفاء فيه. وقال جمهور من الفقهاء من
  أصحاب مالك وأبي حنيفة والشافعي: إنهم معصومون من الصغائر كلها كعصمتهم من الكبائر
  أجمعها؛ لأنَّا أمِرنا باتباعهم في أفعالهم وآثارهم وسِيَرهم أمراً مطلقاً من غير التزام
  قرينة، فلو جوّزنا عليهم الصغائر لم يمكن الاقتداء بهم؛ إذ ليس كل فعل من أفعالهم يتميّز
  مقصده من القُرْبة والإباحة أو الحَظْر أو المعصية، ولا يصحّ أن يؤمر المرء بٱمتثال
  أمرٍ لعلّه معصية، لاسيّما على من يرى تقديم الفعل على القول إذا تعارضا من الأصوليين.
  قال الأستاذ أبو إسحاق الأسفرايني: وٱختلفوا في الصغائر؛ والذي عليه الأكثر أن ذلك
  غير جائز عليهم، وصار بعضهم إلى تجويزها، ولا أصل لهذه المقالة. وقال بعض المتأخرين
  ممن ذهب إلى القول الأوّل: الذي ينبغي أن يقال إن الله تعالى قد أخبر بوقوع ذنوب من
  بعضهم ونَسَبها إليهم وعاتبهم عليها، وأخبروا بها عن نفوسهم وتنصّلوا منها وأشفقوا
  منها وتابوا؛ وكل ذلك وَرَد في مواضع كثيرة لا يقبل التأويل جملتها وإن قَبِل ذلك آحادها؛
  وكل ذلك مما لا يُزْرِي بمناصبهم، وإنما تلك الأمور التي وقعت منهم على جهة النُّدور
  وعلى جهة الخطأ والنسيان، أو تأويل دعا إلى ذلك فهي بالنسبة إلى غيرهم حسنات وفي حقهم
  سيئات؛ (بالنسبة) إلى مناصبهم وعُلوّ أقدارهم؛ إذ قد يؤاخذ الوزير بما يثاب عليه السائس،
  فأشفقوا من ذلك في موقف القيامة مع علمهم بالأمن والأمان والسلامة. قال: وهذا هو الحق.
  ولقد أحسن الجُنَيد حيث قال: حسنات الأبرار سيئات المقربين. فهم ـ صلوات الله وسلامه
  عليهم ـ وإن كان قد شهدت النصوص بوقوع ذنوب منهم فلم يُخِلّ ذلك بمناصبهم ولا قَدَح
  في رُتَبهم، بل قد تلافاهم وٱجتباهم وهداهم ومدحهم وزكّاهم وٱختارهم وٱصطفاهم؛ صلوات
  الله عليهم وسلامه.</p><p>الثالثة عشرة: قوله تعالى: { فَتَكُونَا مِنَ ٱلْظَّالِمِينَ
  } الظُّلم أصله وضع الشيء في غير موضعه. والأرض المظلومة: التي لم تُحفر قطُّ ثم حُفرت.
  قال النابغة.</p><p class="poetry_or_grammar">وقفتُ فيها أصَيْلالاً أسائلها</p><p
  class="poetry_or_grammar">عَيّتْ جواباً وما بالرّبعِ من أحدِ</p><p class="poetry_or_grammar">إلا
  الأَوَارِيَّ لأّياً ما أُبَيِّنها</p><p class="poetry_or_grammar">والنُّؤْيَ كالحَوْض
  بالمظلومة الجَلَد</p><p>ويُسَمَّى ذلك التراب الظَّلِيم. قال الشاعر:</p><p class="poetry_or_grammar">فأصبَحَ
  في غبراءَ بعد إشاحةٍ</p><p class="poetry_or_grammar">على العيش مردودٍ عليها ظَليمُها</p><p>وإذا
  نُحِرَ البعيرُ من غير داء به فقد ظُلم؛ ومنه:</p><p class="poetry_or_grammar">...
  ظَلاَّمون للجُزُر</p><p>ويقال: سقانا ظَلِيمة طيّبة؛ إذا سقاهم اللبن قبل إدراكه.
  وقد ظَلَم وَطْبَه؛ إذا سَقَى منه قبل أن يَرُوب ويُخْرَج زُبْده. واللّبنُ مظلوم وظَليم.
  قال:</p><p class="poetry_or_grammar">وقائلةٍ ظلمتُ لكم سقائي</p><p class="poetry_or_grammar">وهل
  يخْفَى على العَكَدِ الظليم</p><p>ورجل ظَليم: شديد الظلم. والظلم: الشرك؛ قال الله
  تعالى:</p><p class="quran">إِنَّ ٱلشِّرْكَ لَظُلْمٌ عَظِيمٌ</p><p>[لقمان: 13].</p><p>قوله
  تعالى: { وَكُلاَ مِنْهَا رَغَداً } حُذفت النون من «كُلاَ» لأنه أَمْر، وحُذفت الهمزة
  لكثرة الاستعمال، وحذفها شاذّ. قال سيبويه: مِن العرب من يقول أُؤْكُل؛ فيُتِمّ. يقال
  منه: أَكَلْت الطعام أكْلاً وَمأْكَلاً. والأَكْلة (بالفتح): المرّة الواحدة حتى تشبع.
  والأُكْلة (بالضم): اللُّقْمة؛ تقول: أكلت أُكْلَة واحدة؛ أي لقمة وهي القُرْصة أيضاً.
  وهذا الشيء أُكْلَةٌ لك؛ أي طُعْمَةٌ لك. والأُكْلُ أيضاً ما أُكِل. ويقال: فلان ذو
  أُكْل؛ إذا كان ذا حظّ من الدنيا ورزق واسع. { رَغَداً } نعتٌ لمصدر محذوف؛ أي أَكْلاً
  رَغَداً. قال ٱبن كَيْسان: ويجوز أن يكون مصدراً في موضع الحال. وقال مجاهد: «رَغَداً»
  أي لا حساب عليهم. والرّغد في اللغة: الكثير الذي لا يُعَنّيك؛ ويقال: أرغد القوم؛
  إذا وقعوا في خِصْب وسَعَة. وقد تقدّم هذا المعنى. و { لاَ } مبنيّة على الضمّ؛ لأنها
  خالفت أخواتها الظروف في أنها لا تضاف، فأشبهت قبلُ وبعدُ إذا أفردتا فضُمّت. قال الكسائي:
  لغة قيس وكِنانة الضمّ، ولغة تميم الفتح. قال الكسائي: وبنو أسد يخفضونها في موضع الخفض،
  وينصبونها في موضع النصب؛ قال الله تعالى: { سَنَسْتَدْرِجُهُمْ مِّنْ حَيْثُ لاَ يَعْلَمُونَ
  } وتُضمّ وتُتفتح. { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } الهاء من «هذه» بدل من
  ياء الأصل؛ لأن الأصل هذي. قال النحاس: ولا أعلم في العربية هاء تأنيث مكسوراً ما قبلها
  إلا هاء «هذه». ومن العرب من يقول: هاتا هند، ومنهم من يقول: هاتي هند. وحكى سيبويه:
  هذه هند؛ بإسكان الهاء. وحكى الكسائي عن العرب: ولا تقربا هذي الشجرة. وعن شِبْل بن
  عَبّاد قال: كان ٱبن كَثير وٱبن مُحَيْصِن لا يُثبتان الهاء في «هذه» في جميع القرآن.
  وقراءة الجماعة «رَغَداً» بفتح الغين. وروي عن ٱبن وَثّاب والنَّخَعِيّ أنهما سَكّنَا
  الغين. وحكى سلمة عن الفَرّاء قال يقال: هذه فعلت وهذي فعلت، بإثبات ياء بعد الذال.
  وهذِ فعلت، بكسر الذال من غير إلحاق ياء ولا هاء. وهاتا فعلت. قال هشام ويقال: تافعلت.
  وأنشد:</p><p class="poetry_or_grammar">خَلِيليّ لَوْلاَ ساكنُ الدَّارِ لم أُقِمْ</p><p
  class="poetry_or_grammar">بِتَا الدَّارِ إلاّ عابرَ ٱبن سبيل</p><p>قال ٱبن الأنباري:
  وتا بإسقاط ها بمنزلة ذي بإسقاط ها من هذي، وبمنزلة ذه بإسقاط ها من هذه. وقد قال الفرّاء:
  مَن قال هذِ قامتْ لا يُسقط ها؛ لأن الاسم لا يكون على ذال واحدة.</p><p>{ فَتَكُونَا
  } عطف على «تقربا» فلذلك حُذفت النون. وزعم الجَرْمِيّ أن الفاء هي الناصبة؛ وكلاهما
  جائز.</p>'
