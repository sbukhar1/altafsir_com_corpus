text: '<p>يقول الله تعالى إخباراً عما أكرم به آدم، بعد أن أمر الملائكة بالسجود له:
  فسجدوا إلا إبليس، وأنه أباح له الجنة، يسكن منها حيث يشاء، ويأكل منها ما شاء رغداً،
  أي: هنيئاً واسعاً طيباً. وروى الحافظ أبو بكر بن مردويه من حديث محمد بن عيسى الدامغاني،
  حدثنا سلمة بن الفضل عن ميكائيل عن ليث عن إبراهيم التيمي عن أبيه عن أبي ذر، قال:
  قلت: يا رسول الله أرأيت آدم أنبياً كان؟ قال:</p><p class="hadith"> " نعم نبياً رسولاً
  كلمه الله قبلاً " </p><p>- يعني عياناً - فقال: { ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ
  } وقد اختلف في الجنة التي أسكنها آدم، أهي في السماء، أم في الأرض؟ والأكثرون على
  الأول، وحكى القرطبي عن المعتزلة والقدرية القول بأنها في الأرض، وسيأتي تقرير ذلك
  في سورة الأعراف إن شاء الله تعالى، وسياق الآية يقتضي أن حواء خلقت قبل دخول آدم الجنة
  وقد صرح بذلك محمد بن إسحاق حيث قال: لما فرغ الله من معاتبة إبليس أقبل على آدم وقد
  علمه الأسماء كلها فقال يا آدم أنبئهم بأسمائهم إلى قوله:</p><p class="quran">إِنَّكَ
  أَنتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</p><p>[البقرة: 32] قال: ثم ألقيت السنة على آدم فيما
  بلغنا عن أهل الكتاب من أهل التوراة وغيرهم من أهل العلم عن ابن عباس وغيره، ثم أخذ
  ضلعاً من أضلاعه من شقه الأيسر، ولأم مكانه لحماً، وآدم نائم لم يهب من نومه حتى خلق
  الله من ضلعه تلك زوجته حواء، فسواها امرأة ليسكن إليها، فلما كشف عنه السنة، وهب من
  نومه، رآها إلى جنبه، فقال فيما يزعمون، والله أعلم: «لحمي ودمي وزوجتي» فسكن إليها،
  فلما زوجه الله، وجعل له سكناً من نفسه، قال له قبلاً: { يَاءَادَمُ ٱسْكُنْ أَنْتَ
  وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَدًا حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ
  ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّـٰلِمِينَ } ويقال: إن خلق حواء كان بعد دخول الجنة؛
  كما قال السدي في خبر ذكره عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرة عن ابن مسعود،
  وعن ناس من الصحابة: أخرج إبليس من الجنة، وأسكن آدم الجنة، فكان يمشي فيها وَحْشاً
  ليس له زوج يسكن إليه، فنام نومة، فاستيقظ، وعند رأسه امرأة قاعدة، خلقها الله من ضلعه،
  فسألها: ما أنت؟ قالت: امرأة، قال: ولم خلقت؟ قالت: لتسكن إلي.</p><p>قالت له الملائكة
  ينظرون ما بلغ من علمه: ما اسمها يا آدم؟ قال: حواء، قالوا: ولِمَ سميت حواء؟ قال:
  إنها خلقت من شيء حي. قال الله: { يَاءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ
  وَكُلاَ مِنْهَا رَغَدًا حَيْثُ شِئْتُمَا }.</p><p>وأما قوله: { وَلاَ تَقْرَبَا هَـٰذِهِ
  ٱلشَّجَرَةَ } فهو اختبار من الله تعالى وامتحان لآدم.</p><p>وقد اختلف في هذه الشجرة
  ما هي؟ فقال السدي عمن حدثه عن ابن عباس: الشجرة التي نهي عنها آدم عليه السلام هي
  الكرم، وكذا قال سعيد بن جبير والسدي والشعبي وجعدة ابن هبيرة ومحمد بن قيس، وقال السدي
  أيضاً في خبر ذكره عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرة عن ابن مسعود، وعن
  ناس من الصحابة: { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ }: هي الكرم، وتزعم يهود أنها
  الحنطة. وقال ابن جرير وابن أبي حاتم: حدثنا محمد بن إسماعيل بن سمرة الأحمسي حدثنا
  أبو يحيى الحماني حدثنا النضر أبو عمر الخزاز عن عكرمة عن ابن عباس قال: الشجرة التي
  نهي عنها آدم عليه السلام هي السنبلة، وقال عبد الرزاق: أنبأنا ابن عيينة وابن المبارك
  عن الحسن بن عمارة عن المنهال بن عمرو عن سعيد بن جبير عن ابن عباس قال: هي السنبلة،
  وقال محمد بن إسحاق عن رجل من أهل العلم عن حجاج عن مجاهد عن ابن عباس قال: هي البر.
  وقال ابن جرير: وحدثني المثنى بن إبراهيم، حدثنا مسلم بن إبراهيم، حدثنا القاسم حدثني
  رجل من بني تميم أن ابن عباس كتب إلى أبي الجلد يسأله عن الشجرة التي أكل منها آدم،
  والشجرة التي تاب عندها آدم، فكتب إليه أبو الجلد: سألتني عن الشجرة التي نهي عنها
  آدم، وهي السنبلة، وسألتني عن الشجرة التي تاب عندها آدم، وهي الزيتونة. وكذلك فسره
  الحسن البصري ووهب ابن منبه وعطية العوفي وأبو مالك ومحارب بن دثار وعبد الرحمن بن
  أبي ليلى، وقال محمد بن إسحاق عن بعض أهل اليمن عن وهب ابن منبه: إنه كان يقول هي البر،
  ولكن الحبة منها في الجنة كَكُلَىٰ البقر، وألين من الزبد، وأحلى من العسل، وقال سفيان
  الثوري عن حصين عن أبي مالك: { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } قال: النخلة.
  وقال ابن جرير عن مجاهد: { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } قال: التينة، وبه
  قال قتادة وابن جريج. وقال أبو جعفر الرازي عن الربيع بن أنس عن أبي العالية: كانت
  الشجرة من أكل منها أحدث، ولا ينبغي أن يكون في الجنة حدث. وقال عبد الرزاق: حدثنا
  عمر بن عبد الرحمن بن مهران قال: سمعت وهب بن منبه يقول: لما أسكن الله آدم وزوجته
  الجنة، ونهاه عن أكل الشجرة، وكانت شجرة غصونها متشعب بعضها من بعض، وكان لها ثمر تأكله
  الملائكة لخلدهم، وهي الشجرة التي نهى الله عنها آدم وزوجته.</p><p>فهذه أقوال ستة
  في تفسير هذه الشجرة. قال الإمام أبو جعفر بن جرير رحمه الله: والصواب في ذلك أن يقال:
  إن الله عز وجل ثناؤه نهى آدم وزوجته عن أكل شجرة بعينها من أشجار الجنة دون سائر أشجارها،
  فأكلا منها، ولا علم عندنا بأي شجرة كانت على التعيين، لأن الله لم يضع لعباده دليلاً
  على ذلك في القرآن، ولا من السنة الصحيحة، وقد قيل: كانت شجرة البر، وقيل: كانت شجرة
  العنب، وقيل: كانت شجرة التين، وجائز أن تكون واحدة منها، وذلك علم إذا علم لم ينفع
  العالم به علمه، وإن جهله جاهل لم يضره جهله به، والله أعلم، وكذلك رجح الإبهام الرازي
  في تفسيره وغيره، وهو الصواب، وقوله تعالى: { فَأَزَلَّهُمَا ٱلشَّيْطَـٰنُ عَنْهَا
  } يصح أن يكون الضمير في قوله: عنها، عائداً إلى الجنة، فيكون معنى الكلام كما قرأ
  عاصم: فأزالهما، أي: فنحاهما.</p><p>ويصح أن يكون عائداً على أقرب المذكورين، وهو الشجرة،
  فيكون معنى الكلام كما قال الحسن وقتادة: فأزلهما، أي: من قبل الزلل، فعلى هذا يكون
  تقدير الكلام: { فَأَزَلَّهُمَا ٱلشَّيْطَـٰنُ عَنْهَا } أي: بسببها، كما قال تعالى:</p><p
  class="quran">يُؤْفَكُ عَنْهُ مَنْ أُفِكَ</p><p>[الذاريات: 9] أي: يصرف بسببه من
  هو مأفوك، ولهذا قال تعالى: { فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ } أي: من اللباس
  والمنزل الرحب والرزق الهنيء والراحة { وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِى ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَـٰعٌ إِلَىٰ حِينٍ } أي: قرار وأرزاق وآجال
  - إلى حين - أي: إلى وقت ومقدار معين، ثم تقوم القيامة، وقد ذكر المفسرون من السلف
  كالسدي بأسانيده وأبي العالية ووهب بن منبه وغيرهم هاهنا أخباراً إسرائيلية عن قصة
  الحية وإبليس، وكيف جرى من دخول إبليس إلى الجنة ووسوسته، وسنبسط ذلك إن شاء الله في
  سورة الأعراف، فهناك القصة أبسط منها ههنا، والله الموفق، وقد قال ابن أبي حاتم ههنا:
  حدثنا علي بن الحُسين بن إشكاب، حدثنا علي بن عاصم عن سعيد بن أبي عروبة عن قتادة عن
  الحسن عن أبي بن كعب قال: قال رسول الله صلى الله عليه وسلم</p><p class="hadith">
  " إن الله خلق آدم رجلاً طوالاً، كثير شعر الرأس، كأنه نخلة سحوق، فلما ذاق الشجرة،
  سقط عنه لباسه، فأول ما بدا منه عورته، فلما نظر إلى عورته، جعل يشتد في الجنة، فأخذت
  شعره شجرة، فنازعها، فناداه الرحمن: يا آدم مني تفر؟ فلما سمع كلام الرحمن قال: يا
  رب لا، ولكن استحياء " </p><p>قال: وحدثني جعفر بن أحمد بن الحكم القرشي سنة أربع وخمسين
  ومائتين، حدثنا سليمان بن منصور ابن عمار حدثنا علي بن عاصم عن سعيد عن قتادة عن أبي
  بن كعب، قال: قال رسول الله صلى الله عليه وسلم</p><p class="hadith"> " لما ذاق آدم
  من الشجرة، فر هارباً، فتعلقت شجرة بشعره، فنودي: يا آدم أفراراً مني؟ قال: بل حياء
  منك، قال: يا آدم اخرج من جواري، فبعزتي لا يساكنني فيها من عصاني، ولو خلقت مثلك ملء
  الأرض خلقاً ثم عصوني، لأسكنتهم دار العاصين " </p><p>هذا حديث غريب، وفيه انقطاع،
  بل إعضال بين قتادة وأبي بن كعب رضي الله عنهما.</p><p>وقال الحاكم: حدثنا أبو بكر
  بن باكويه عن محمد بن أحمد بن النضر عن معاوية بن عمرو عن زائدة عن عمار بن أبي معاوية
  البجلي عن سعيد بن جبير عن ابن عباس، قال: ما أسكن آدم الجنة إلا ما بين صلاة العصر
  إلى غروب الشمس، ثم قال: صحيح على شرط الشيخين، ولم يخرجاه. وقال عبد بن حميد في تفسيره:
  حدثنا روح عن هشام عن الحسن، قال: لبث آدم في الجنة ساعة من نهار، تلك الساعة ثلاثون
  ومائة سنة من أيام الدنيا. وقال أبو جعفر الرازي، عن الربيع بن أنس، قال: خرج آدم من
  الجنة للساعة التاسعة أو العاشرة، فأخرج آدم معه غصناً من شجر الجنة على رأسه تاج من
  شجر الجنة وهو الإكليل من ورق الجنة. وقال السدي: قال الله تعالى: { ٱهْبِطُواْ مِنْهَا
  جَمِيعًا } فهبطوا، ونزل آدم بالهند، ونزل معه الحجر الأسود، وقبضة من ورق الجنة، فبثه
  بالهند، فنبتت شجرة الطيب، فإنما أصل ما يجاء به من الطيب من الهند من قبضة الورق التي
  هبط بها آدم، وإنما قبضها آدم أسفاً على الجنة حين أخرج منها. وقال عمران بن عيينة:
  عن عطاء بن السائب عن سعيد بن جبير عن ابن عباس، قال: أهبط آدم من الجنة بِدَحْنا أرض
  الهند. وقال ابن أبي حاتم: حدثنا أبو زرعة حدثنا عثمان بن أبي شيبة حدثنا جرير عن عطاء
  عن سعيد عن ابن عباس قال: أهبط آدم عليه السلام إلى أرض يقال لها دحنا بين مكة والطائف.
  وعن الحسن البصري قال: أهبط آدم بالهند، وحواء بجدة، وإبليس بدستميسان من البصرة على
  أميال، وأهبطت الحية بأصبهان، رواه ابن أبي حاتم. وقال بن أبي حاتم: حدثنا محمد بن
  عمار بن الحارث حدثنا محمد بن سابق حدثنا عمر بن أبي قيس عن الزبير بن عدي عن ابن عمر
  قال: أهبط آدم بالصفا، وحواء بالمروة. وقال رجاء بن سلمة: أهبط آدم عليه السلام يداه
  على ركبتيه مطأطئاً رأسه، وأهبط إبليس مشبكاً بين أصابعه رافعاً رأسه إلى السماء. وقال
  عبد الرزاق: قال معمر: أخبرني عوف عن قسامة بن زهير عن أبي موسى، قال: إن الله حين
  أهبط آدم من الجنة إلى الأرض علمه صنعة كل شيء، وزوده من ثمار الجنة، فثماركم هذه من
  ثمار الجنة، غير أن هذه تتغير، وتلك لا تتغير. وقال الزهري عن عبد الرحمن بن هرمز الأعرج
  عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم</p><p class="hadith"> " خير
  يوم طلعت فيه الشمس يوم الجمعة، فيه خلق آدم، وفيه أدخل الجنة، وفيه أخرج منها " </p><p>رواه
  مسلم والنسائي. وقال الرازي: أعلم أن في هذه الآية تهديداً عظيماً عن كل المعاصي من
  وجوه: (الأول) أن من تصور ما جرى على آدم بسبب إقدامه على هذه الزلة الصغيرة كان على
  وجل شديد من المعاصي، قال الشاعر:</p><p class="poetry_or_grammar">يا ناظراً يَرْنُو
  بِعَيْنَيْ راقِدِ</p><p class="poetry_or_grammar">ومُشاهِداً للأَمْرِ غَيْرَ مُشاهِدِ</p><p
  class="poetry_or_grammar">تَصِلُ الذنوبَ إلى الذنوبِ وتَرْتَجي</p><p class="poetry_or_grammar">دَرَجَ
  الجِنانِ ونَيْلَ فوزِ العابِدِ</p><p class="poetry_or_grammar">أَنَسِيْتَ رَبَّكَ
  حينَ أخرَجَ آدماً</p><p class="poetry_or_grammar">مِنْها إلى الدنْيا بذنبٍ واحدِ</p><p>وقال
  ابن القاسم:</p><p class="poetry_or_grammar">ولكنَّنا سَبْيُ العَدُو فَهَل ترى</p><p
  class="poetry_or_grammar">نَعودُ إلى أوطانِنا ونسلمُ</p><p>قال الرازي: عن فتح الموصلي
  أنه قال: كنا قوماً من أهل الجنة، فسبانا إبليس إلى الدنيا، فليس لنا إلا الهم والحزن
  حتى نرد إلى الدار التي أخرجنا منها. فإن قيل: فإذا كانت جنة آدم التي أخرج منها في
  السماء؛ كما يقوله الجمهور من العلماء، فكيف تمكن إبليس من دخول الجنة، وقد طرد من
  هنالك طرداً قدرياً، والقدري لا يخالف ولا يمانع؟ فالجواب: أن هذا بعينه استدل به من
  يقول: إن الجنة التي كان فيها آدم في الأرض لا في السماء، كما قد بسطنا هذا في أول
  كتابنا البداية والنهاية، وأجاب الجمهور بأجوبة، أحدها: أنه منع من دخول الجنة مكرماً،
  فأما على وجه السرقة والإهانة، فلا يمتنع، ولهذا قال بعضهم؛ كما جاء في التوراة: أنه
  دخل في فم الحية إلى الجنة. وقد قال بعضهم: يحتمل أنه وسوس لهما وهو خارج باب الجنة.
  وقال بعضهم: يحتمل أنه وسوس لهما وهو في الأرض، وهما في السماء، ذكرها الزمخشري وغيره.
  وقد أورد القرطبي ههنا أحاديث في الحيات وقتلهن، وبيان حكم ذلك، فأجاد وأفاد.</p>'
