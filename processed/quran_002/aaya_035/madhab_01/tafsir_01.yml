text: '<p>قال أبو جعفر: وفـي هذه الآية دلالة واضحة علـى صحة قول من قال: إن إبلـيس
  أخرج من الـجنة بعد الاستكبـار عن السجود لآدم، وأسكنها آدم قبل أن يهبط إبلـيس إلـى
  الأرض ألا تسمعون الله جل ثناؤه يقول: { وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ
  ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ فَأَزَلَّهُمَا ٱلشَّيْطَانُ عَنْهَا فَأَخْرَجَهُمَا
  مِمَّا كَانَا فِيهِ }. فقد تبـين أن إبلـيس إنـما أزلّهما عن طاعة الله، بعد أن لُعن
  وأظهر التكبر لأن سجود الـملائكة لآدم كان بعد أن نفخ فـيه الروح، وحينئذٍ كان امتناع
  إبلـيس من السجود له، وعند الامتناع من ذلك حلت علـيه اللعنة. كما:</p><p>حدثنـي به
  موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره،
  عن أبـي مالك، وعن أبـي صالـح عن ابن عبـاس، وعن مرة عن ابن مسعود، وعن ناس من أصحاب
  النبـي صلى الله عليه وسلم: أن عدوّ الله إبلـيس أقسم بعزّة الله لـيغوينّ آدم وذريته
  وزوجه، إلا عبـاده الـمخـلصين منهم، بعد أن لعنه الله، وبعد أن أخرج من الـجنة، وقبل
  أن يهبط إلـى الأرض، وعلّـم الله آدم الأسماء كلها.</p><p>وحدثنا ابن حميد، قال: حدثنا
  سلـمة، عن ابن إسحاق، قال: لـما فرغ الله من إبلـيس ومعاتبته، وأبى إلا الـمعصية، وأوقع
  علـيه اللعنة، ثم أخرجه من الـجنة أقبل علـى آدم وقد علّـمه الأسماء كلها، فقال:</p><p
  class="quran">يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ</p><p>[البقرة: 33] إلـى قوله:</p><p
  class="quran">إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</p><p>[البقرة: 32] ثم اختلف أهل
  التأويـل فـي الـحال التـي خـلقت لآدم زوجته والوقت الذي جعلت له سكناً. فقال ابن عبـاس
  بـما:</p><p>حدثنـي به موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط
  عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح عن ابن عبـاس، وعن مرة عن ابن
  مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: فأخرج إبلـيس من الـجنة حين لعن،
  وأسكن آدم الـجنة، فكان يـمشي فـيها وَحْشا لـيس له زوج يسكن إلـيها. فنام نومة فـاستـيقظ،
  وإذا عند رأسه امرأة قاعدة خـلقها الله من ضلعه، فسألها: من أنت؟ فقالت: امرأة، قال:
  ولـم خـلقت؟ قالت: تسكن إلـيّ. قالت له الـملائكة ينظرون ما بلغ علـمه: ما اسمها يا
  آدم؟ قال: حوّاء، قالوا: ولـم سميت حوّاء؟ قال: لأنها خُـلقت من شيء حيّ. فقال الله
  له: { يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ
  شِئْتُمَا }. فهذا الـخبر ينبىء عن أن حوّاء خـلقت بعد أن سكن آدم الـجنة فجُعلت له
  سكناً.</p><p>وقال آخرون: بل خـلقت قبل أن يسكن آدم الـجنة. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، قال: حدثنا سلـمة عن ابن إسحاق، قال: لـما فرغ الله من معاتبة إبلـيس أقبل
  علـى آدم وقد علـمه الأسماء كلها، فقال:</p><p class="quran">يَآءَادَمُ أَنبِئْهُمْ
  بِأَسْمَآئِهِمْ</p><p>[البقرة: 33] إلـى قوله:</p><p class="quran">إِنَّكَ أَنْتَ
  ٱلْعَلِيمُ ٱلْحَكِيمُ</p><p>[البقرة: 32] قال: ثم ألقـى السِّنة علـى آدم فـيـما بلغنا
  عن أهل الكتاب من أهل التوراة وغيرهم من أهل العلـم، عن عبد الله بن عبـاس وغيره ثم
  أخذ ضلعاً من أضلاعه من شقه الأيسر ولأم مكانه لـحماً وآدم نائم لـم يهبّ من نومته
  حتـى خـلق الله من ضلعه تلك زوجته حوّاء، فسوّاها امرأة لـيسكن إلـيها. فلـما كشف عنه
  السنة وهبّ من نومته رآها إلـى جنبه، فقال فـيـما يزعمون والله أعلـم: لـحمي ودمي وزوجتـي.
  فسكن إلـيها. فلـما زوّجه الله تبـارك وتعالـى وجعل له سكناً من نفسه، قال له، فتلا:
  { يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ
  شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ }.</p><p>قال
  أبو جعفر: ويقال لامرأة الرجل زوجه وزوجته، والزوجة بـالهاء أكثر فـي كلام العرب منها
  بغير الهاء، والزوج بغير الهاء يقال إنه لغة لأزد شنوءة. فأما الزوج الذي لا اختلاف
  فـيه بـين العرب فهو زوج الـمرأة.</p><p>القول فـي تأويـل قوله تعالـى: { وَكُلاَ مِنْهَا
  رَغَداً حَيْثُ شِئْتُمَا }.</p><p>قال أبو جعفر: أما الرغد، فإنه الواسع من العيش،
  الهنـيء الذي لا يُعَنِّـي صاحبه، يقال: أرغد فلان: إذا أصاب واسعا من العيش الهنـيء،
  كما قال امرؤ القـيس بن حجر:</p><p class="poetry_or_grammar">بَـيْنَـمَاالـمَرْء
  تَرَاهُ ناعِماً</p><p class="poetry_or_grammar">يَأمَنُ الأحْدَاثَ فِـي عَيْش رَغَدْ</p><p>وحدثنـي
  به موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره، عن
  أبـي مالك، وعن أبـي صالـح عن ابن عبـاس، وعن مرة عن ابن مسعود، وعن ناس من أصحاب النبـي
  صلى الله عليه وسلم: { وَكُلاَ مِنْهَا رَغَداً } قال: الرغد: الهنـيء.</p><p>وحدثنـي
  مـحمد بن عمرو، قال: حدثنا أبو عاصم، قال: حدثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد
  فـي قوله: { رَغَداً } قال: لا حساب علـيهم.</p><p>وحدثنا الـمثنى، قال: حدثنا أبو
  حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>وحدثنا ابن حميد،
  قال: حدثنا حكام عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بزة، عن مـجاهد:
  وكُلا مِنْهَا رَغَداً أي لا حساب علـيهم.</p><p>وحدثت عن الـمنـجاب بن الـحارث، قال:
  حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس: { وَكُلاَ مِنْهَا رَغَداً
  حَيْثُ شِئْتُمَا } قال: الرغد: سعة الـمعيشة.</p><p>فمعنى الآية: وقلنا يا آدم اسكن
  أنت وزوجك الـجنة، وكلا من الـجنة رزقاً واسعاً هنـيئاً من العيش حيث شئتـما. كما:</p><p>حدثنا
  بشر بن معاذ، قال: حدثنا يزيد بن زريع، قال: حدثنا سعيد عن قتادة قوله: { يَآءَادَمُ
  ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا }
  ثم إن البلاء الذي كتب علـى الـخـلق كتب علـى آدم كما ابتُلـي الـخـلق قبله أن الله
  جل ثناؤه أحلّ له ما فـي الـجنة أن يأكل منها رغداً حيث شاء غير شجرة واحدة نُهي عنها.</p><p>وقدم
  إلـيه فـيها، فما زال به البلاء حتـى وقع بـالذي نُهي عنه.</p><p>القول فـي تأويـل
  قوله تعالـى: { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ }.</p><p>قال أبو جعفر: والشجر
  فـي كلام العرب: كل ما قام علـى ساق، ومنه قول الله جل ثناؤه:</p><p class="quran">وَٱلنَّجْمُ
  وَٱلشَّجَرُ يَسْجُدَانِ</p><p>[الرحمن: 6] يعنـي بـالنـجم: ما نـجم من الأرض من نبت.
  وبـالشجر: ما استقلّ علـى ساق.</p><p>ثم اختلف أهل التأويـل فـي عين الشجرة التـي نُهي
  عن أكل ثمرها آدم، فقال بعضهم هي السنبلة. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن إسماعيـل
  الأحمسي. قال: حدثنا عبد الـحميد الـحمانـي، عن النضر، عن عكرمة، عن ابن عبـاس قال:
  الشجرة التـي نُهي عن أكل ثمرها آدمُ هي السنبلة.</p><p>وحدثنـي يعقوب بن إبراهيـم،
  حدثنا هشيـم، وحدثنا ابن وكيع، قال: حدثنا عمران بن عتـيبة جميعا، عن حصين، عن أبـي
  مالك فـي قوله: { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } قال: هي السنبلة.</p><p>وحدثنا
  مـحمد بن بشار، قال: حدثنا ابن مهدي، وحدثنا أحمد بن إسحاق الأهوازي، قال: حدثنا أبو
  أحمد الزبـيري، قالا جميعاً: حدثنا سفـيان عن حصين عن أبـي مالك، مثله.</p><p>وحدثنا
  أبو كريب وابن وكيع، قالا: حدثنا ابن إدريس، قال: سمعت أبـي عن عطية فـي قوله: { وَلاَ
  تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } قال: السنبلة.</p><p>وحدثنا بشر بن معاذ قال: حدثنا
  يزيد عن سعيد، عن قتادة قال: الشجرة التـي نُهي عنها آدم هي السنبلة.</p><p>وحدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا مسلـم بن إبراهيـم. قال: حدثنا القاسم، قال: حدثنـي
  رجل من بنـي تـميـم أن ابن عبـاس كتب إلـى أبـي الـخلْد يسأله عن الشجرة التـي أكل
  منها آدم والشجرة التـي تاب عندها، فكتب إلـيه أبو الـخلد: سألتنـي عن الشجرة التـي
  نُهي عنها آدم، وهي السنبلة. وسألتنـي عن الشجرة التـي تاب عندها آدم، وهي الزيتونة.</p><p>وحدثنا
  ابن حميد. قال: حدثنا سلـمة، عن ابن إسحاق، عن رجل من أهل العلـم، عن مـجاهد، عن ابن
  عبـاس، أنه كان يقول: الشجرة التـي نُهي عنها آدم: البُرّ.</p><p>وحدثنـي الـمثنى،
  قال: حدثنا إسحاق، قال: حدثنا عبد الرزاق، قال: أخبرنا ابن عيـينة. وابن الـمبـارك،
  عن الـحسن بن عمارة، عن الـمنهال بن عمرو، عن سعيد بن جبـير، عن ابن عبـاس قال: كانت
  الشجرة التـي نُهي الله عنها آدم وزوجته السنبلة.</p><p>وحدثنا ابن حميد، قال: حدثنا
  سلـمة. عن ابن إسحاق، عن بعض أهل الـيـمن، عن وهب بن منبه الـيـمانـي أنه كان يقول:
  هي البرّ ولكن الـحبة منها فـي الـجنة ككُلَـى البقر ألـين من الزبد وأحلـى من العسل.</p><p>وأهل
  التوراة يقولون: هي البرّ.</p><p>وحدثنا ابن حميد، قال: حدثنا سلـمة، قال: حدثنـي مـحمد
  بن إسحاق، عن يعقوب بن عتبة: أنه حدث أنها الشجرة التـي تـحتكّ بها الـملائكة للـخُـلْد.</p><p>وحدثنا
  ابن وكيع، قال: حدثنا ابن يـمان عن جابر بن يزيد بن رفـاعة، عن مـحارب بن دثار قال:
  هي السنبلة.</p><p>وحدثنا ابن وكيع، قال: حدثنا أبو أسامة، عن يزيد بن إبراهيـم، عن
  الـحسن، قال: هي السنبلة التـي جعلها الله رزقا لولده فـي الدنـيا.</p><p>قال أبو جعفر،
  وقال آخرون: هي الكرمة. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال: حدثنا عبد الله،
  عن إسرائيـل، عن السدي، عمن حدثه، عن ابن عبـاس، قال: هي الكرمة.</p><p>حدثنـي موسى
  بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط عن السدي، فـي خبر ذكره عن أبـي
  مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة عن ابن مسعود، وعن ناس من أصحاب النبـي
  صلى الله عليه وسلم: { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } قال: هي الكرمة. وتزعم
  الـيهود أنها الـحنطة.</p><p>وحدثنا ابن وكيع، قال: حدثنا عمرو بن حماد، قال: حدثنا
  أسبـاط، عن السدي، قال: الشجرة هي الكرم.</p><p>وحدثنـي يعقوب بن إبراهيـم، قال: حدثنا
  هشيـم، عن مغيرة، عن الشعبـي، عن جعدة بن هبـيرة، قال: هو العنب فـي قوله: { وَلاَ
  تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ }.</p><p>وحدثنا ابن وكيع، قال: حدثنـي أبـي، عن خلاد
  الصفـار، عن بـيان، عن الشعبـي، عن جعدة بن هبـيرة: { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  } قال: الكرم.</p><p>وحدثنا ابن الـمثنى، قال: حدثنـي الـحسين، قال: حدثنا خالد الواسطي،
  عن بـيان، عن الشعبـي، عن جعدة ابن هبـيرة: { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  } قال: الكرم.</p><p>وحدثنا ابن حميد وابن وكيع، قالا: حدثنا جرير، عن مغيرة، عن الشعبـي،
  عن جعدة بن هبـيرة، قال: الشجرة التـي نُهي عنها آدم: شجرة الـخمر.</p><p>وحدثنا أحمد
  بن إسحاق، قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا عبـاد بن العوّام، قال: حدثنا
  سفـيان بن حسين، عن يعلـى بن مسلـم، عن سعيد بن جبـير قوله: { وَلاَ تَقْرَبَا هَـٰذِهِ
  ٱلشَّجَرَةَ } قال: الكرم.</p><p>وحدثنا أحمد بن إسحاق، قال: حدثنا أبو أحمد، قال:
  حدثنا سفـيان، عن السدي، قال: العنب.</p><p>وحدثنا القاسم قال: حدثنا الـحسين، قال:
  حدثنـي حجاج، عن أبـي معشر، عن مـحمد بن قـيس، قال: عنب.</p><p>وقال آخرون: هي التّـينة.
  ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن
  جريج، عن بعض أصحاب النبـي صلى الله عليه وسلم قال: تـينة.</p><p>قال أبو جعفر: والقول
  فـي ذلك عندنا أن الله جل ثناؤه أخبر عبـاده أن آدم وزوجته أكلا من الشجرة التـي نهاهما
  ربهما عن الأكل منها، فأتـيا الـخطيئة التـي نهاهما عن إتـيانها بأكلهما ما أكلا منها،
  بعد أن بـين الله جل ثناؤه لهما عين الشجرة التـي نهاهما عن الأكل منها وأشار لهما
  إلـيها بقوله: { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ }.</p><p>ولـم يضع الله جل ثناؤه
  لعبـاده الـمخاطبـين بـالقرآن دلالة علـى أيّ أشجار الـجنة كان نهيه آدم أن يقربها
  بنصّ علـيها بـاسمها ولا بدلالة علـيها. ولو كان لله فـي العلـم بأيّ ذلك من أيّ رضاً
  لـم يُخْـلِ عبـادَه من نصب دلالة لهم علـيها يصلون بها إلـى معرفة عينها، لـيطيعوه
  بعلـمهم بها، كما فعل ذلك فـي كل ما بـالعلـم به له رضا.</p><p>فـالصواب فـي ذلك أن
  يقال: إن الله جل ثناؤه نهى آدم وزوجته عن أكل شجرة بعينها من أشجار الـجنة دون سائر
  أشجارها، فخالفـا إلـى ما نهاهما الله عنه، فأكلا منها كما وصفهما الله جل ثناؤه به.
  ولا علـم عندنا أيّ شجرة كانت علـى التعيـين، لأن الله لـم يضع لعبـاده دلـيلاً علـى
  ذلك فـي القرآن ولا فـي السنة الصحيحة، فأنى يأتـي ذلك من أتـى؟</p><p>وقد قـيـل: كانت
  شجرة البرّ. وقـيـل: كانت شجرة العنب. وقـيـل: كانت شجرة التـين. وجائز أن تكون واحدة
  منها، وذلك إن علـمه عالـم لـم ينفع العالـم به علـمه، وإن جهله جاهل لـم يضرّه جهله
  به.</p><p>القول فـي تأويـل قوله تعالـى: { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا
  مِنَ ٱلْظَّٰلِمِينَ }.</p><p>قال أبو جعفر: اختلف أهل العربـية فـي تأويـل قوله: {
  وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ } فقال بعض نـحويـي
  الكوفـيـين: تأويـل ذلك: { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } فإنكما إن قربتـماها
  كنتـما من الظالـمين. فصار الثانـي فـي موضع جواب الـجزاء، وجواب الـجزاء يعمل فـيه
  أوّله كقولك: إن تقم أقم، فتـجزم الثانـي بجزم الأول. فكذلك قوله: { فَتَكُونَا } لـما
  وقعت الفـاء فـي موضع شرط الأول نصب بها، وصيرت بـمنزلة «كي» فـي نصبها الأفعال الـمستقبلة
  للزومها الاستقبـال، إذ كان أصل الـجزاء الاستقبـال.</p><p>وقال بعض نـحويـي أهل البصرة:
  تأويـل ذلك: لا يكن منكما قُرْبُ هذه الشجرة فأن تكونا من الظالـمين. غير أنه زعم أنّ
  «أن» غير جائز إظهارها مع «لا»، ولكنها مضمرة لا بد منها لـيصح الكلام بعطف اسم وهي
  «أن» علـى الاسم، كما غير جائز فـي قولهم «عسى أن يفعل». عسى الفعل، ولا فـي قولك:
  «ما كان لـيفعل». ما كان لأن يفعل.</p><p>وهذا القول الثانـي يفسده إجماع جميعهم علـى
  تـخطئة قول القائل: سرّنـي تقوم يا هذا، وهو يريد: سرّنـي قـيامك. فكذلك الواجب أن
  يكون خطأ علـى هذا الـمذهب قول القائل: لا تقم، إذا كان الـمعنى: لا يكن منك قـيام.
  وفـي إجماع جميعهم علـى صحة قول القائل: لا تقم، وفساد قول القائل: سرّنـي تقوم بـمعنى
  سرّنـي قـيامك، الدلـيـل الواضح علـى فساد دعوى الـمدعي أن مع «لا» التـي فـي قوله:
  { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } ضمير «أن»، وصحة القول الآخر.</p><p>وفـي
  قوله: { فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ } وجهان من التأويـل: أحدهما أن يكون «فتكونا»
  فـي نـية العطف علـى قوله: { وَلاَ تَقْرَبَـا } فـيكون تأويـله حينئذ: ولا تقربـا
  هذه الشجرة، ولا تكونا من الظالـمين. فـيكون «فتكونا» حينئذ فـي معنى الـجزم مـجزوم
  بـما جزم به { وَلاَ تَقْرَبَـا } ، كما يقول القائل: لا تكلـم عمرا ولا تؤذه، وكما
  قال امرؤ القـيس:</p><p class="poetry_or_grammar">فَقُلْتُ لَهُ صَوِّبْ وَلاَ تَـجْهَدَنَّهُ</p><p
  class="poetry_or_grammar">فَـيُذْرِكَ مِنْ أُخْرَى القَطَاةِ فَتَزْلَقِ</p><p>فجزم
  «فـيذرك» بـما جزم به «لا تـجهدنه»، كأنه كرر النهي.</p><p>والثانـي أن يكون: { فَتَكُونَا
  مِنَ ٱلْظَّٰلِمِينَ } بـمعنى جواب النهي، فـيكون تأويـله حينئذ: لا تقربـا هذه الشجرة،
  فإنكما إن قربتـماها كنتـما من الظالـمين كما تقول: لا تشتـم عمرا فـيشتـمك مـجازاة.
  فـيكون «فتكونا» حينئذ فـي موضع نصب إذ كان حَرْفَا عطف علـى غير شكله لـمّا كان فـي
  { وَلاَ تَقْرَبَـا } حرف عامل فـيه، ولا يصلـح إعادته فـي «فتكونا»، فنصب علـى ما
  قد بـينت فـي أول هذه الـمسألة.</p><p>وأما تأويـل قوله: { فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ
  } فإنه يعنـي به فتكونا من الـمتعدّين إلـى غير ما أذن لهم وأبـيح لهم فـيه. وإنـما
  عنى بذلك أنكما إن قربتـما هذه الشجرة كنتـما علـى منهاج من تعدّى حدودي وعصى أمري
  واستـحلّ مـحارمي لأن الظالـمين بعضهم أولـياء بعض، والله ولـيّ الـمتقـين. وأصل الظلـم
  فـي كلام العرب وضع الشيء فـي غير موضعه ومنه قول نابغة بنـي ذبـيان:</p><p class="poetry_or_grammar">إلا
  أُوَارِيَّ لأْيا ما أُبَـيِّنُها</p><p class="poetry_or_grammar">وَالنُّؤْيُ كالـحَوْضِ
  بـالـمَظْلُومَةِ الـجَلَدِ</p><p>فجعل الأرض مظلومة، لأن الذي حفر فـيها النوى حفر
  فـي غير موضع الـحفر، فجعلها مظلومة لوضع الـحفرة منها فـي غير موضعها. ومن ذلك قول
  ابن قميئة فـي صفة غيث:</p><p class="poetry_or_grammar">ظَلَـمَ البِطَاحَ بِها انْهلالُ
  حَرِيصَةٍ</p><p class="poetry_or_grammar">فَصَفـا النِّطافُ لَهُ بُعَيْدَ الـمُقْلَعِ</p><p>وظلـمه
  إياه: مـجيئه فـي غير أوانه، وانصبـابه فـي غير مصبه. ومنه: ظلـم الرجل جَزوره، وهو
  نـحره إياه لغير علة وذلك عند العرب: وضع النـحر فـي غير موضعه.</p><p>وقد يتفرع الظلـم
  فـي معان يطول بإحصائها الكتاب، وسنبـينها فـي أماكنها إذا أتـينا علـيها إن شاء الله
  تعالـى وأصل ذلك كله ما وصفنا من وضع الشيء فـي غير موضعه.</p>'
