text: "<p>{ وَقُلْنَا يَاءادَمُ ٱسْكُنْ أَنتَ } تأكيد للضمير المستتر ليُعْطَفَ عليه:
  { وَزَوْجُكَ } حوّاء بالمدّ وكان خلقها من ضلعه الأيسر { ٱلْجَنَّةَ وَكُلاَ مِنْهَا
  } أكلا { رَغَدًا } واسعاً لا حَجْرَ فيه { حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَٰذِهِ
  ٱلشَّجَرَةَ } أي بالأكل منها وهي الحنطة أو الكرم أو غيرهما { فَتَكُونَا } فتصيرا
  { مِنَ ٱلْظَّٰلِمِينَ } العاصين.</p>"
