text: '<p>وهذا نعت من الله تبـارك وتعالـى للـمنافقـين، يقول جل ثناؤه: ومن الناس من
  يعجبك يا مـحمد ظاهر قوله وعلانـيته، ويستشهد الله علـى ما فـي قلبه، وهو ألدّ الـخصام،
  جَدِلٌ بـالبـاطل.</p><p>ثم اختلف أهل التأويـل فـيـمن نزلت فـيه هذه الآية، قال بعضهم:
  نزلت فـي الأخنس بن شريق، قدم علـى رسول الله صلى الله عليه وسلم، فزعم أنه يريد الإسلام،
  وحلف أنه ما قدم إلا لذلك، ثم خرج فأفسد أموالاً من أموال الـمسلـمين. ذكر من قال ذلك:</p><p>حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي { وَمِنَ النّاسِ
  مَنْ يُعْجِبُكَ قَوْلُهُ فِـي الـحيَاة الدُّنـيا ويُشْهِدُ اللَّهَ علـى ما فِـي
  قَلْبِهِ وَهُوَ ألَدُّ الـخِصامُ } قال: نزلت فـي الأخنس بن شريق الثقـفـي، وهو حلـيف
  لبنـي زهرة. وأقبل إلـى النبـي صلى الله عليه وسلم بـالـمدينة، فأظهر له الإسلام، فأعجب
  النبـي صلى الله عليه وسلم ذلك منه، وقال: إنـما جئت أريد الإسلام، والله يعلـم أنـي
  صادق. وذلك قوله: { وَيُشْهِدُ اللَّهَ عَلَـى ما فِـي قَلْبه } ثم خرج من عند النبـي
  صلى الله عليه وسلم، فمرّ بزرع لقوم من الـمسلـمين وحمر، فأحرق الزرع، وعقر الـحمرُ،
  فأنزل الله عز وجل:</p><p class="quran">وَإِذَا تَوَلَّىٰ سَعَىٰ فِي ٱلأَرْضِ لِيُفْسِدَ
  فِيِهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ وَٱللَّهُ لاَ يُحِبُّ ٱلفَسَادَ</p><p>[البقرة:
  205].</p><p>وأما ألدّ الـخصام: فأعوج الـخصام، وفـيه نزلت:</p><p class="quran">ويْلٌ
  لِّكُلِّ هُمَزَةٍ لُّمَزَةٍ</p><p>[الهمزة: 1] ونزلت فـيه:</p><p class="quran">وَلاَ
  تُطِعْ كُلَّ حَلاَّفٍ مَّهِينٍ</p><p>[القلم: 10] إلـى</p><p class="quran">عُتُلٍّ
  بَعْدَ ذَلِكَ زَنِيمٍ</p><p>[القلم: 13].</p><p>وقال آخرون: بل نزل ذلك فـي قوم من
  أهل النفـاق تكلـموا فـي السرية التـي أصيبت لرسول الله صلى الله عليه وسلم بـالرَّجيع.
  ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا يونس بن بكير، عن ابن إسحاق، قال:
  حدثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة،
  عن ابن عبـاس، قال: لـما أصيبت هذه السرية أصحاب خبـيب بـالرجيع بـين مكة والـمدينة،
  فقال رجال من الـمنافقـين: يا ويح هؤلاء الـمقتولـين الذين هلكوا هكذا، لا هم قعدوا
  فـي بـيوتهم، ولا هم أدّوا رسالة صاحبهم فأنزل الله عز وجل فـي ذلك من قول الـمنافقـين،
  وما أصاب أولئك النفر فـي الشهادة والـخير من الله: { وَمِن النَّاسِ مَنْ يَعْجِبُكَ
  قَوْلُهُ فِـي الـحيَاة الدُّنـيا } أي ما يظهر بلسانه من الإسلام { وَيُشُهِدُ اللَّهَ
  علـى ما فِـي قَلْبِهِ } أي من النفـاق { وَهُوَ ألدُّ الِـخصَامِ } أي ذو جدال إذا
  كلـمك وراجعك،</p><p class="hadith"> " وإذَا تَوَلَّـى " </p><p>أي خرج من عندك</p><p
  class="hadith"> " سَعَى فِـي الأرْض لَـيُفْسدَ فـيها ويُهلِك الـحَرْثَ وَالنّسْلَ
  وَاللَّهُ لا يُحِبُّ الفَسَادَ " </p><p>أي لا يحبّ عمله ولا يرضاه،</p><p class="quran">وَإِذَا
  قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ
  وَلَبِئْسَ ٱلْمِهَادُ * وَمِنَ ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ
  ٱللَّهِ</p><p>[البقرة: 206-207] الذين شروا أنفسهم لله بـالـجهاد فـي سبـيـل الله
  والقـيام بحقه حتـى هلكوا علـى ذلك يعنـي هذه السرية.</p><p>حدثنا ابن حميد، قال: ثنا
  سلـمة، قال: ثنـي مـحمد بن إسحاق، عن محمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة
  مولـى ابن عبـاس، أو عن سعيد بن جبـير، عن ابن عبـاس، قال: لـما أصيبت السرية التـي
  كان فـيها عاصم ومرثد بـالرجيع، قال رجال من الـمنافقـين، ثم ذكر نـحو حديث أبـي كريب.</p><p>وقال
  آخرون: بل عنى بذلك جميع الـمنافقـين، وعنى بقوله: { وَمِنَ النَّاسِ مَنْ يُعْجِبُكَ
  قَوْلُهُ فِـي الـحَياةِ الدُّنْـيا وَيُشْهِدُ اللَّهَ علـى ما فِـي قَلْبِهِ } اختلاف
  سريرته وعلانـيته. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن أبـي معشر، قال: أخبرنـي
  أبـي أبو معشر نـجيح، قال: سمعت سعيد الـمقبري يذاكر مـحمد بن كعب، فقال سعيد: إن فـي
  بعض الكتب: «إن للَّه عبـاداً ألسنتهم أحلـى من العسل، وقلوبهم أمرّ من الصبر، لبسوا
  للناس مسوك الضأن من اللـين، يجترون الدنـيا بـالدين، قال الله تبـارك وتعالـى: أعلـيّ
  يجترءون، وبـي يغترّون؟ وعزَّتـي لأبعثن علـيهم فتنة تترك الـحلـيـم منهم حيران» فقال
  مـحمد بن كعب: هذا فـي كتاب الله جل ثناؤه. فقال سعيد: وأين هو من كتاب الله؟ قال:
  قول الله عز وجل: { وَمِنَ النَّاسِ مَنْ يُعْجِبُكَ قَوْلُهُ فِـي الـحَياةِ الدُّنْـيا
  ويَشْهَدُ اللَّهَ علـى ما فِـي قَلْبِهِ وَهُوَ ألدُّ الـخِصَامِ وَإذَا توَلَّـى
  سَعَى فِـي الأرْضِ لَـيُفْسِدَ فِـيها ويُهْلِكَ الـحَرْثَ وَالنَّسْلَ واللَّهُ لا
  يُحِبُّ الفَساد } فقال سعيد: قد عرفتَ فـيـمن أنزلت هذه الآية. فقال مـحمد بن كعب:
  إن الآية تنزل فـي الرجل ثم تكون عامة بعد.</p><p>حدثنـي يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: أخبرنـي اللـيث بن سعد، عن خالد بن يزيد، عن سعيد بن أبـي هلال،
  عن القرظي، عن نوف، وكان يقرأ الكتب، قال: إنـي لأجد صفة ناس من هذه الأمة فـي كتاب
  الله الـمنزل: «قوم يحتالون الدنـيا بـالدين، ألسنتهم أحلـى من العسل وقلوبهم أمرّ
  من الصبر، يـلبسون للناس لبـاس مسوك الضأن وقلوبهم قلوب الذئاب، فعلـيّ يجترءون، وبـي
  يغترون، حلفت بنفسي لأبعثن علـيهم فتنة تترك الـحلـيـم فـيهم حيران» قال القرظي: تدبرتها
  فـي القرآن فإذا هم الـمنافقون، فوجدتها: { وَمِنَ النَّاسِ مَنْ يُعْجِبُكَ قَوْلُهُ
  فِـي الـحَياةِ الدُّنْـيا ويُشْهِدُ اللَّهَ علـى ما فـي قَلْبِهِ وَهُوَ ألَدُّ الـخِصَامِ
  }</p><p class="quran">وَمِنَ ٱلنَّاسِ مَن يَعْبُدُ ٱللَّهَ عَلَىٰ حَرْفٍ فَإِنْ
  أَصَابَهُ خَيْرٌ ٱطْمَأَنَّ بِهِ</p><p>[الحج: 11].</p><p>وحدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن قتادة قوله: { وَمِنَ النَّاسِ مَنْ يُعْجِبُكَ
  قَوْلُهُ فِـي الـحَياةِ الدُّنْـيا ويُشْهِدُ اللَّهَ علـى ما فِـي قَلْبِهِ } قال:
  هو الـمنافق.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَمِنَ النَّاسِ مَنْ يُعْجِبُكَ قَوْلُهُ } قال: علانـيته فـي
  الدنـيا، { ويُشْهِدُ اللَّهَ } فـي الـخصومة أنـما يريد الـحق.</p><p>حدثت عن عمار،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وَمِنَ النَّاسِ مَنْ يُعْجِبُكَ
  قَوْلُهُ فِـي الـحَياةِ الدُّنْـيا ويُشْهِدُ اللَّهَ علـى ما فِـي قَلْبِهِ وَهُوَ
  ألَدُّ الـخِصَامِ } قال: هذا عبد كان حسن القول سيىء العمل، يأتـي رسول الله صلى الله
  عليه وسلم فـيحسن له القول،</p><p class="quran">وَإِذَا تَوَلَّىٰ سَعَىٰ فِي ٱلأَرْضِ
  لِيُفْسِدَ فِيِهَا</p><p>[البقرة: 205].</p><p>وحدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قال: قلت لعطاء: { وَمِنَ النَّاسِ مَنْ يُعْجِبُكَ قَوْلُهُ
  فِـي الـحَياةِ الدُّنْـيا ويُشْهِدُ اللَّهَ علـى ما فِـي قَلْبِهِ } قال: يقول قولاً
  فـي قلبه غيره، والله يعلـم ذلك.</p><p>وفـي قوله { ويُشْهِدُ اللَّهَ علـى ما فِـي
  قَلْبِهِ } وجهان من القراءة: فقرأته عامة القرّاء: { ويُشْهِدُ اللَّهَ علـى ما فِـي
  قَلْبِهِ } بـمعنى أن الـمنافق الذي يعجب رسول الله صلى الله عليه وسلم قوله، يستشهد
  الله علـى ما فـي قلبه، أن قوله موافق اعتقاده، وأنه مؤمن بـالله ورسوله وهو كاذب.
  كما:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَمِنَ النَّاسِ
  مَنْ يُعْجِبُكَ قَوْلُهُ فِـي الـحَياةِ الدُّنْـيا } إلـى</p><p class="quran">وَٱللَّهُ
  لاَ يُحِبُّ ٱلفَسَادَ</p><p>[البقرة: 205] كان رجل يأتـي إلـى النبـي صلى الله عليه
  وسلم فـيقول: أي رسول الله أشهد أنك جئت بـالـحق والصدق من عند الله. قال: حتـى يعجب
  النبـي صلى الله عليه وسلم بقوله. ثم يقول: أما والله يا رسول الله، إن الله لـيعلـم
  ما فـي قلبـي مثل ما نطق به لسانـي. فذلك قوله: { ويُشْهِدُ اللَّهَ علـى ما فِـي قَلْبِهِ
  }. قال: هؤلاء الـمنافقون، وقرأ قول الله تبـارك وتعالـى:</p><p class="quran">إِذَا
  جَآءَكَ ٱلْمُنَافِقُونَ قَالُواْ نَشْهَدُ إِنَّكَ لَرَسُولُ ٱللَّهِ</p><p>[المنافقون:
  1] حتـى بلغ:</p><p class="quran">إِنَّ ٱلْمُنَافِقِينَ لَكَاذِبُونَ</p><p>[المنافقون:
  1] بـما يشهدون أنك رسول الله.</p><p>وقال السدي: { ويُشْهِدُ اللَّهَ علـى ما فِـي
  قَلْبِهِ } يقول: الله يعلـم أنـي صادق، أنـي أريد الإسلام.</p><p>حدثنـي بذلك موسى
  بن هارون، قال: ثنا عمرو بن حماد، عن أسبـاط.</p><p>وقال مـجاهد: ويشهد الله فـي الـخصومة،
  أنـما يريد الـحق.</p><p>حدثنـي بذلك مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عنه.</p><p>وقرأ ذلك آخرون: «وَيَشْهَدُ اللَّهُ علـى ما فِـي قَلْبِهِ»
  بـمعنى: والله يشهد علـى الذي فـي قلبه من النفـاق، وأنه مضمر فـي قلبه غير الذي يبديه
  بلسانه وعلـى كذبه فـي قلبه. وهي قراءة ابن مـحيصن، وعلـى ذلك الـمعنى تأوّله ابن عبـاس.
  وقد ذكرنا الرواية عنه بذلك فـيـما مضى فـي حديث أبـي كريب، عن يونس بن بكير عن مـحمد
  بن إسحاق الذي ذكرناه آنفـاً.</p><p>والذي نـختار فـي ذلك من قول القراء قراءة من قرأ:
  { ويُشْهِدُ اللَّهَ علـى ما فِـي قَلْبِهِ } بـمعنى يستشهد الله علـى ما فـي قلبه،
  لإجماع الـحجة من القراء علـيه.</p><p>القول فـي تأويـل قوله تعالـى: { وَهُوَ ألَدُّ
  الـخِصَامِ }.</p><p>الألدّ من الرجال: الشديد الـخصومة، يقال فـي «فعلت» منه: قد لَدَدْتُ
  يا هذا ولـم تكن ألدّ، فأنت تَلُدُّ لَدَدَاً ولدادة فأما إذ غلب من خاصمه، فإنـما
  يقال فـيه: لددت يا فلان فلاناً فأنت تَلُدُّهُ لَدًّا، ومنه قول الشاعر:</p><p class="poetry_or_grammar">ثُمَّ
  أُرَدِّي وبِهِمُ مَنْ تُرْدِي</p><p class="poetry_or_grammar">تَلُدُّ أقْرَانَ الـخُصُوم
  اللُّدِّ</p><p>اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: تأويـله: أنه ذو جدال.
  ذكر من قال ذلك:</p><p>حدثنا أبو كريب، قال: ثنا يونس بن بكير، عن ابن إسحاق، قال:
  ثنـي مـحمد بن أبـي مـحمد، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس: { وَهُوَ
  ألَدُّ الـخِصَامِ } أي ذو جدال إذا كلـمك وراجعك.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة قوله: { وَهُوَ ألَدُّ الـخِصَامِ } يقول: شديد القسوة فـي
  معصية الله جدل بـالبـاطل، وإذا شئت رأيته عالـم اللسان جاهل العمل يتكلـم بـالـحكمة
  ويعمل بـالـخطيئة.</p><p>حدثنا الـحسن بن يحيى. قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة فـي قوله: { وَهُوَ ألَدُّ الـخِصَامِ } قال: جدل بـالبـاطل.</p><p>وقال
  آخرون: معنى ذلك أنه غير مستقـيـم الـخصومة ولكنه معوجّها. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وَهُوَ ألَدُّ الـخِصَامِ } قال: ظالـم لا يستقـيـم.</p><p>حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنا حجاج، عن ابن جريج، قال: أخبرنـي عبد الله بن كثـير، عن مـجاهد،
  قال الألدّ الـخصام: الذي لا يستقـيـم علـى خصومة.</p><p>حدثنـي موسى بن هارون، قال:
  ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: ألدّ الـخصام: أعوج الـخصام.</p><p>قال
  أبو جعفر: وكلا هذين القولـين متقارب الـمعنى، لأن الاعوجاج فـي الـخصومة من الـجدال
  واللدد.</p><p>وقال آخرون: معنى ذلك: وهو كاذب في قوله. ذكر من قال ذلك:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا وكيع، عن بعض أصحابه، عن الـحسن، قال: الألدّ الـخصام:
  الكاذب القول.</p><p>وهذا القول يحتـمل أن يكون معناه معنى القولـين الأولـين إن كان
  أراد به قائله أنه يخاصم بـالبـاطل من القول والكذب منه جدلاً واعوجاجاً عن الـحقّ.
  وأما الـخصام: فهو مصدر من قول القائل: خاصمت فلاناً خصاماً ومخاصمة. وهذا خبر من الله
  تبـارك وتعالـى عن الـمنافق الذي أخبر نبـيه مـحمداً صلى الله عليه وسلم أنه يعجبه
  إذا تكلـم قـيـله ومنطقه، ويستشهد الله علـى أنه مـحقّ فـي قـيـله ذلك لشدة خصومته
  وجداله بـالبـاطل والزور من القول.</p>'
