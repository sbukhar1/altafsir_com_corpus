text: "<p>قوله تعالى: { وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ }.</p><p>احتج بها
  الفخر على أن جميع الأشياء من الخير والشر مخلوقة لله تعالى ومرادة له.</p><p>ورده
  ابن عرفة/ بإجماعنا على أن الداعي خلق الله تعالى فيقول الخصم: نحمل الآية عليه.</p>"
