text: <p>{ قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيّنَ لَّنَا مَا هِىَ } أسائمة أم عاملة؟
  { إِنَّ ٱلبَقَرَ } أي جنسه المنعوت بما ذكر { تَشَٰبَهَ عَلَيْنَا } لكثرته فلم نهتد
  إلى المقصود { وَإِنَّا إِن شَاء ٱللَّهُ لَمُهْتَدُونَ } إليهافي الحديث:</p><p class="hadith">
  " لو لم يستثنوا لما بُيّنت لهم لآخر الأبد ". </p>
