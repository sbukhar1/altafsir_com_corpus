aaya: فَإِذَا قَرَأْتَ الْقُرْآنَ فَاسْتَعِذْ بِاللَّهِ مِنَ الشَّيْطَانِ الرَّجِيمِ
text: '<p>لما ذكر العمل الصالح ووعد عليه، وصل به قوله { فَإِذَا قَرَأْتَ ٱلْقُرْءانَ
  فَٱسْتَعِذْ بِٱللَّهِ } إيذاناً بأن الاستعاذة من جمله الأعمال الصالحة التي يجزل
  الله عليها الثواب. والمعنى: فإذا أردت قراءة القرآن فاستعذ كقوله</p><p class="quran">إِذَا
  قُمْتُمْ إِلَى ٱلصَّلاةِ فٱغْسِلُواْ وُجُوهَكُمْ</p><p>[المائدة: 6] وكقولك: إذا
  أكلت فسمّ الله. فإن قلت: لم عبر عن إرادة الفعل بلفظ الفعل؟ قلت: لأن الفعل يوجد عند
  القصد والإرادة بغير فاصل وعلى حسبه، فكان منه بسبب قويّ وملابسة ظاهرة. وعن عبد الله
  بن مسعود رضي الله عنه:</p><p>(594) قرأت على رسول الله صلى الله عليه وسلم فقلت: أعوذ
  بالسميع العليم من الشيطان الرجيم، فقال لي:</p><p class="hadith"> " يا ابن أمّ عبد،
  قل: أعوذ بالله من الشيطان الرجيم، هكذا أقرأنيه جبريل عليه السلام عن القلم عن اللوح
  المحفوظ " </p><p>{ لَيْسَ لَهُ سُلْطَانٌ } أي تسلط وولاية على أولياء الله، يعني:
  أنهم لا يقبلون منه ولا يطيعونه فيما يريد منهم من اتباع خطواته { إِنَّمَا سُلْطَـٰنُهُ
  } على من يتولاه ويطيعه { بِهِ مُشْرِكُونَ } الضمير يرجع إلى ربهم. ويجوز أن يرجع
  إلى الشيطان، على معنى: بسببه وغروره ووسوسته.</p>'
