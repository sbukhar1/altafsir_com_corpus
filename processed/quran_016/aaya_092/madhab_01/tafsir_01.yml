aaya: وَلَا تَكُونُوا كَالَّتِي نَقَضَتْ غَزْلَهَا مِنْ بَعْدِ قُوَّةٍ أَنْكَاثًا
  تَتَّخِذُونَ أَيْمَانَكُمْ دَخَلًا بَيْنَكُمْ أَنْ تَكُونَ أُمَّةٌ هِيَ أَرْبَىٰ
  مِنْ أُمَّةٍ ۚ إِنَّمَا يَبْلُوكُمُ اللَّهُ بِهِ ۚ وَلَيُبَيِّنَنَّ لَكُمْ يَوْمَ
  الْقِيَامَةِ مَا كُنْتُمْ فِيهِ تَخْتَلِفُونَ
text: '<p>يقول تعالـى ذكره ناهياً عبـاده عن نقض الأيـمان بعد توكيدها، وآمراً بوفـاء
  العهود، ومـمثلاً ناقض ذلك بناقضة غزلها من بعد إبرامه وناكثته من بعد إحكامه: ولا
  تكونوا أيها الناس فـي نقضكم أيـمانكم بعد توكيدها وإعطائكم الله بـالوفـاء بذلك العهود
  والـمواثـيق { كالَّتِـي نَقَضَتْ غَزْلَهَا مِنْ بَعْدِ قُوَّةٍ } يعنـي: من بعد إبرام.
  وكان بعض أهل العربـية يقول: القوّة: ما غُزِل علـى طاقة واحدة ولـم يثن. وقـيـل: إن
  التـي كانت تفعل ذلك امرأة حمقاء معروفة بـمكة. ذكر من قال ذلك:</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي عبد الله بن كثـير: {
  كالَّتِـي نَقَضَتْ غَزْلَهَا مِنْ بَعْدِ قُوَّةٍ } قال: خرقاء كانت بـمكة تنقضه بعد
  ما تُبْرِمه.</p><p>حدثنا الـمثنى، قال: ثنا إسحاق قال: ثنا عبد الله بن الزبـير، عن
  ابن عيـينة، عن صدقة، عن السديّ: { وَلا تَكُونُوا كالَّتِـي نَقَضَتْ غَزْلَهَا مِنْ
  بَعْدِ قُوَّةٍ أنْكاثاً تَتَّـخِذُونَ أيـمَانَكُمْ دَخَلاً بَـيْنَكُمْ } قال: هي
  خَرْقَاءُ بـمكة كانت إذا أبرمت غزلها نقضته.</p><p>وقال آخرون: إنـما هذا مثل ضربه
  الله لـمن نقض العهد، فشبهه بـامرأة تفعل هذا الفعل. وقالوا فـي معنى نقضت غزلها من
  بعد قوّة، نـحوا مـما قلنا. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلا تَكُونُوا كالَّتِـي نَقَضَتْ غَزْلَهَا مِنْ بَعْدِ
  قُوَّةٍ أنْكاثاً } فلو سمعتـم بـامرأة نقضت غزلها من بعد إبرامه لقلتـم: ما أحمق هذه
  وهذا مثل ضربه الله لـمن نكث عهده.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد: { وَلا تَكُونُوا كالَّتِـي نَقَضَتْ غَزْلَهَا مِنْ
  بَعْدِ قُوَّةٍ } قال: غزلها: حبلها تنقضه بعد إبرامها إياه ولا تنتفع به بعد.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، جميعاً، عن ابن
  أبـي نـجيح، عن مـجاهد: { كالَّتِـي نَقَضَتْ غَزْلَهَا مِنْ بَعْدِ قُوَّةٍ } قال:
  نقضت حبلها من بعد إبرام قوّة.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد
  الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا تَكُونُوا كالَّتِـي نَقَضَتْ غَزْلَهَا
  مِنْ بَعْدِ قُوَّةٍ أنْكاثاً } قال: هذا مثل ضربه الله لـمن نقض العهد الذي يعطيه،
  ضرب الله هذا له مثلاً بـمثل التـي غزلت ثم نقضت غزلها، فقد أعطاهم ثم رجع، فنكث العهد
  الذي أعطاهم.</p><p>وقوله: { أنكاثاً } يعنـي: أنقاضاً، وكلّ شيء نُقِض بعد الفتل فهو
  أنكاث، واحدها: نِكْث حبلاً كان ذلك أو غزلاً، يقال منه: نَكَث فلان هذا الـحبل فهو
  ينكُثُه نَكْثاً، والـحبل منتكِثٌ: إذا انتقضت قُواه.</p><p>وإنـما عُنـي به فـي هذا
  الـموضع نكث العهد والعقد. وقوله: { تَتَّـخِذُونَ أيـمَانَكُمْ دَخَلاً بَـيْنَكُمْ
  أنْ تَكُونَ أُمَّةٌ هِيَ أرْبَى مِنْ أُمَّةٍ } يقول تعالـى ذكره: تـجعلون أيـمانكم
  التـي تـحلفون بها علـى أنكم موفون بـالعهد لـمن عاقدتـموه { دَخَلاً بَـيْنَكُمْ }
  يقول: خديعة وغروراً لـيطمئنوا إلـيكم وأنتـم مضمرون لهم الغدر وترك الوفـاء بـالعهد
  والنُّقلة عنهم إلـى غيرهم من أجل أن غيرهم أكثر عدداً منهم. والدَّخَـل فـي كلام العرب:
  كلّ أمر لـم يكن صحيحاً، يقال منه: أنا أعلـم دَخَـلَ فلان ودُخْـلُلَهُ وداخِـلةَ
  أمره ودُخْـلَتَهُ ودَخِيـلَتَهُ.</p><p>وأما قوله: { أنْ تَكُونَ أُمَّةٌ هِيَ أرْبَى
  مِنْ أُمَّةٍ } فإن قوله أرَبى: أفعل من الربـا، يقال: هذا أربى من هذا وأربأ منه،
  إذا كان أكثر منه ومنه قول الشاعر:</p><p class="poetry_or_grammar">وأسْمَرَ خَطِّيّ
  كأنَّ كُعُوبَهُ</p><p class="poetry_or_grammar">نَوى القسْبِ قد أرْبَى ذرَاعاً علـى
  العَشْرِ</p><p>وإنـما يقال: أربى فلان من هذا وذلك للزيادة التـي يريدها علـى غريـمه
  علـى رأس ماله.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، وعلـيّ بن داود، قالا: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { أنْ تَكُونَ أُمَّةٌ هِيَ أرْبَى مِنْ أُمَّةٍ } يقول: أكثر.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { أنْ تَكُونَ أُمَّةٌ هِيَ أرْبَى مِنْ أُمَّةٍ } يقول: ناس أكثر من ناس.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، جميعاً، عن ابن
  أبـي نـجيح، عن مـجاهد، فـي قوله: { أنْ تَكُونَ أُمَّةٌ هِيَ أرْبَى مِنْ أُمَّةٍ
  } قال: كانوا يحالفون الـحلفـاء، فـيجدون أكثر منهم وأعزّ، فـينقضون حِلْف هؤلاء ويحالفون
  هؤلاء الذين هم أعزّ منهم، فنُهوا عن ذلك.</p><p>حدثنا ابن الـمثنى، قال: أخبرنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد.</p><p>وحدثنـي القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { تَتَّـخِذُونَ أيـمَانَكُمْ دَخَلاً
  بَـيْنَكُمْ } يقول: خيانة وغدراً بـينكم. { أنْ تَكُونَ أُمَّةٌ هِيَ أرْبَى مِنْ
  أُمَّةٍ } أن يكون قوم أعزّ وأكثر من قوم.</p><p>حدثنا ابن عبد الأعلـى، قال: ثنا أبو
  ثور، عن معمر، عن قتادة: { دَخَلاً بَـيْنَكُمْ } قال: خيانة بينكم.</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { تَتَّـخِذُونَ أيـمَانَكُمْ دَخَلاً
  بَـيْنَكُمْ } يغرّ بها، يعطيه العهد يؤمنه وينزله من مأمنه، فتزلّ قدمه وهو فـي مأمن،
  ثم يعود يريد الغدر، قال: فأوّل بدو هذا قوم كانوا حلفـاء لقوم تـحالفوا وأعطى بعضهم
  بعضاً العهد، فجاءهم قوم قالوا: نـحن أكثر وأعزّ وأمنع، فـانقضوا عهد هؤلاء وارجعوا
  إلـينا ففعلوا، وذلك قول الله تعالـى:</p><p class="quran">وَلا تَنْقُضُوا الأيـمَانَ
  بَعْدَ تَوْكِيدِها وَقَدْ جَعَلْتُـمُ اللَّهَ عَلَـيْكُمْ كَفِـيلاً</p><p>{ أنْ
  تَكُونَ أُمَّةٌ هِيَ أرْبَى مِنْ أُمَّةٍ } هي أربى: أكثر من أجل أن كانوا هؤلاء أكثر
  من أولئك نقضتـم العهد فـيـما بـينكم وبـين هؤلاء، فكان هذا فـي هذا، وكان الأمر الآخر
  فـي الذي يعاهده فـينزله من حِصْنه ثم ينكث علـيه، الآية الأولـى فـي هؤلاء القوم وهي
  مبدؤه، والأخرى فـي هذا.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد،
  قال: سمعت الضحاك يقول، فـي قوله: { أنْ تَكُونَ أُمَّةٌ هِيَ أرْبَى مِنْ أُمَّةٍ
  } يقول: أكثر، يقول: فعلـيكم بوفـاء العهد.</p><p>وقوله: { إنَّـمَا يَبْلُوكُمُ اللَّهُ
  بِهِ } يقول تعالـى ذكره: إنـما يختبركم الله بأمره إياكم بـالوفـاء بعهد الله إذا
  عاهدتـم، لـيتبـين الـمطيع منكم الـمنتهي إلـى أمره ونهيه من العاصي الـمخالف أمره
  ونهيه. { وَلَـيُبِـينَنَّ لَكُمْ يَوْمَ القِـيامَةِ ما كُنْتُـمْ فِـيهِ تَـخْتَلِفُونَ
  } يقول تعالـى ذكره: ولـيبـينن لكم أيها الناس ربكم يوم القـيامة إذا وردتـم علـيه
  بـمـجازاة كلّ فريق منكم علـى عمله فـي الدنـيا، الـمـحسن منكم بإحسانه والـمسيء بإساءته،
  { ما كُنْتُـمْ فـيه تَـخْتَلِفُونَ } والذي كانوا فـيه يختلفون فـي الدنـيا أن الـمؤمن
  بـالله كان يقرّ بوحدانـية الله ونبوّة نبـيه، ويصدق بـما ابتعث به أنبـياءه، وكان
  يكذّب بذلك كله الكافر فذلك كان اختلافهم فـي الدنـيا الذي وعد الله تعالـى ذكره عبـاده
  أن يبـينه لهم عند ورودهم علـيه بما وصفنا من البـيان.</p>'
