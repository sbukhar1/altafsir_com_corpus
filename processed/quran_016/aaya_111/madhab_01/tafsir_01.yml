text: "<p>يقول تعالـى ذكره: إن ربك من بعدها لغفور رحيـم { يَوْمَ تَأْتِـي كُلُّ نَفْسٍ
  } تـخاصم عن نفسها، وتـحتـجّ عنها بـما أسلفت فـي الدنـيا من خير أو شرّ أو إيـمان
  أو كفر. { وَتُوَفَّـى كُلُّ نَفْسٍ ما عَمِلَتْ } فـي الدنـيا من طاعة ومعصية. { وَهُمْ
  لا يُظْلَـمُونَ }: يقول: وهم لا يفعل بهم إلا ما يستـحقونه ويستوجبونه بـما قدّموه
  من خير أو شرّ، فلا يجزي الـمـحسن إلا بـالإحسان ولا الـمسيء إلا بـالذي أسلف من الإساءة،
  لا يعاقب مـحسن ولا يبخس جزاء إحسانه، ولا يثاب مسيء إلا ثواب عمله.</p><p>واختلف أهل
  العربـية فـي السبب الذي من أجله قـيـل «تـجادل» فأنَّث الكلّ، فقال بعض نـحوِّيـي
  البصرة: قـيـل ذلك لأن معنى كلّ نفس: كل إنسان، وأنث لأن النفس تذكر وتؤنث، يقال: ما
  جاءنـي نفس واحد وواحدة. وكان بعض أهل العربـية يرى هذا القول من قائله غلطاً ويقول:
  «كلّ» إذا أضيفت إلـى نكرة واحدة خرج الفعل علـى قدر النكرة: كلّ امرأة قائمة، وكلّ
  رجل قائم، وكل امرأتـين قائمتان، وكلّ رجلـين قائمان، وكل نساء قائمات، وكل رجال قائمون،
  فـيخرج علـى عدد النكرة وتأنـيثها وتذكيرها، ولا حاجة به إلـى تأنـيث النفس وتذكيرها.</p>"
