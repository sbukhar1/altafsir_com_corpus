text: "<p>لما وعظهم بما ذكر من حال القرية وما أوتيت به من كفرها وسوء صنيعها، وصل بذلك
  بالفاء في قوله { فَكُلُواْ } صدّهم عن أفعال الجاهلية ومذاهبهم الفاسدة التي كانوا
  عليها، بأن أمرهم بأكل ما رزقهم الله من الحلال الطيب، وشكر إنعامه بذلك، وقال: { إِن
  كُنتُمْ إِيَّاهُ تَعْبُدُونَ } يعني تطيعون. أو إن صحّ زعمكم أنكم تعبدون الله بعبادة
  الآلهة، لأنها شفعاؤكم عنده. ثم عدد عليهم محرمات الله، ونهاهم عن تحريمهم وتحليلهم
  بأهوائهم وجهالاتهم، دون اتباع ما شرع الله على لسان أنبيائه.</p>"
