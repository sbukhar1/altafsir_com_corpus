meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: يَخَافُونَ رَبَّهُمْ مِنْ فَوْقِهِمْ وَيَفْعَلُونَ مَا يُؤْمَرُونَ ۩
text: "<p>يقول تعالـى ذكره: يخاف هؤلاء الـملائكة التـي فـي السموات وما فـي الأرض من
  دابة، ربَّهم من فوقهم، أن بعذّبهم إن عَصَوا أمره. { ويَفْعَلُونَ ما يُؤْمَرُونَ
  } يقول: ويفعلون ما أمرهم الله به، فـيؤدّون حقوقه ويجتنبون سُخْطه.</p>"
