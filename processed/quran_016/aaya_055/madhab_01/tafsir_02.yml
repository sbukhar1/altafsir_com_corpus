aaya: لِيَكْفُرُوا بِمَا آتَيْنَاهُمْ ۚ فَتَمَتَّعُوا ۖ فَسَوْفَ تَعْلَمُونَ
text: '<p>{ وَمَا بِكُم مّن نّعْمَةٍ } وأيّ شيء حل بكم، أو اتصل بكم من نعمة، فهو من
  الله { فإلَيْهِ تَجْئَرُونَ } فما تتضرعون إلا إليه، والجؤار: رفع الصوت بالدعاء والاستغاثة.
  قال الأعشى يصف راهبا:</p><p class="poetry_or_grammar">يُرَاوِحُ مِنْ صَلَوَاتِ الْمَلِيـ</p><p
  class="poetry_or_grammar">ـكِ طَوْراً سُجُوداً وَطَوْراً جُؤَارَا</p><p>وقرىء: «تجرون»،
  بطرح الهمزة وإلقاء حركتها على الجيم. وقرأ قتادة «كاشف الضر» على: فاعل بمعنى فعل،
  وهو أقوى من كشف؛ لأن بناء المغالبة يدل على المبالغة. فإن قلت: فما معنى قوله: { إِذَا
  فَرِيقٌ مّنْكُم بِرَبّهِمْ يُشْرِكُونَ }؟ قلت: يجوز أن يكون الخطاب في قوله: { وَمَا
  بِكُم مّن نّعْمَةٍ فَمِنَ ٱللَّهِ } عاماً، ويريد بالفريق: فريق الكفرة وأن يكون الخطاب
  للمشركين ومنكم للبيان، لا للتبعيض، كأنه قال فإذا فريق كافر، وهم أنتم. ويجوز أن يكون
  فيهم من اعتبر، كقوله</p><p class="quran">فَلَمَّا نَجَّـٰهُمْ إِلَى ٱلْبَرّ فَمِنْهُمْ
  مُّقْتَصِدٌ</p><p>[لقمان: 32] { لِيَكْفُرُواْ بِمَآ ءاتَيْنَـٰهُمْ } من نعمة الكشف
  عنهم، كأنهم جعلوا غرضهم في الشرك كفران النعمة { فَتَمَتَّعُواْ فَسَوْفَ تَعْلَمُونَ
  } تخلية ووعيد. وقرىء: «فيُمَتَّعوا»، بالياء مبنيا للمفعول، عطفا على { لِيَكْفُرُواْ
  } ويجوز أن يكون: ليكفروا فيمتعوا، من الأمر الوارد في معنى الخذلان والتخلية، واللام
  لام الأمر.</p>'
