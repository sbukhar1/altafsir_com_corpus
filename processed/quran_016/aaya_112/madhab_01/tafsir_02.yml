text: '<p>{ وَضَرَبَ ٱللَّهُ مَثَلاً قَرْيَةً } أي جعل القرية التي هذه حالها مثلا
  لكل قوم أنعم الله عليهم فأبطرتهم النعمة، فكفروا وتولوا، فأنزل الله بهم نقمته. فيجوز
  أن تراد قرية مقدرة على هذه الصفة، وأن تكون في قرى الأوّلين قرية كانت هذه حالها،
  فضربها الله مثلا لمكة إنذاراً من مثل عاقبتها { مُّطْمَئِنَّةً } لا يزعجها خوف، لأن
  الطمأنينة مع الأمن، والانزعاج والقلق مع الخوف { رَغَدًا } واسعاً. والأنعم: جمع نعمة،
  على ترك الاعتداد بالتاء، كدرع وأدرع. أو جمع نعم، كبؤس وأبؤس. وفي الحديث:</p><p>(597)
  نادى منادي النبي صلى الله عليه وسلم بالموسم بمنى:</p><p class="hadith"> " إنها أيام
  طعم ونعم فلا تصوموا " </p><p>فإن قلت: الإذاقة واللباس استعارتان، فما وجه صحتهما؟
  والإذاقة المستعارة موقعة على اللباس المستعار، فما وجه صحة إيقاعها عليه؟ قلت: أما
  الإذاقة فقد جرت عندهم مجرى الحقيقة لشيوعها في البلايا والشدائد وما يمسّ الناس منها،
  فيقولون: ذاق فلان البؤس والضر، وأذاقه العذاب: شبه ما يدرك من أثر الضرر والألم بما
  يدرك من طعم المرّ والبشع. وأما اللباس فقد شبه به لاشتماله على اللابس: ما غشي الإنسان
  والتبس به من بعض الحوادث. وأما إيقاع الإذاقة على لباس الجوع والخوف، فلأنه لما وقع
  عبارة عما يغشى منهما ويلابس، فكأنه قيل: فأذاقه ما غشيهم من الجوع والخوف، ولهم في
  نحو هذا طريقان لا بد من الإحاطة بهما، فإن الاستنكار لا يقع إلا لمن فقدهما، أحدهما:
  أن ينظروا فيه إلى المستعار له، كما نظر إليه ههنا. ونحوه قول كثير:</p><p class="poetry_or_grammar">غَمْرُ
  الرِّدَاءِ إذَا تَبَسَّمَ ضَاحِكا</p><p class="poetry_or_grammar">غَلِقَتْ لِضِحْكَتِهِ
  رِقَابُ المَالِ</p><p>استعارة الرداء للمعروف، لأنه يصون عرض صاحبه صون الرداء لما
  يلقى عليه. ووصفه بالغمر الذي هو وصف المعروف والنوال، لا صفة الرداء، نظر إلى المستعار
  له. والثاني: أن ينظروا فيه إلى المستعار، كقوله:</p><p class="poetry_or_grammar">يُنَازِعُنِي
  رِدَائِي عَبْدُ عَمْرو</p><p class="poetry_or_grammar">رُوَيْدَكَ يَا أَخَا عَمْرو
  بْنِ بَكْر</p><p class="poetry_or_grammar">ليَ الشطْرُ الَّذِي مَلَكَتْ يَمِيِني</p><p
  class="poetry_or_grammar">وَدُونَكَ فَاعْتَجِرْ مِنْهُ بِشَطْرِ</p><p>أراد بردائه
  سيفه، ثم قال: فاعتجر منه بشطر، فنظر إلى المستعار في لفظ الاعتجار، ولو نظر إليه فيما
  نحن فيه لقيل: فكساهم لباس الجوع والخوف، ولقال كثير: ضافي الرداء إذا تبسم ضاحكاً
  { وَهُمْ ظَـٰلِمُونَ } في حال التباسهم بالظلم، كقوله: (الذين تتوفاهم الملائكة ظالمي
  أنفسهم) نعوذ بالله من مفاجأة النقمة والموت على الغفلة. وقرىء: «والخوف» عطفاً على
  اللباس، أو على تقدير حذف المضاف وإقامة المضاف إليه مقامه. أصله: ولباس الخوف. وقرىء:
  «لباس الخوف والجوع».</p>'
