aaya: وَمَا أَنْزَلْنَا عَلَيْكَ الْكِتَابَ إِلَّا لِتُبَيِّنَ لَهُمُ الَّذِي اخْتَلَفُوا
  فِيهِ ۙ وَهُدًى وَرَحْمَةً لِقَوْمٍ يُؤْمِنُونَ
text: "<p>يقول تعالـى ذكره لنبـيه صلى الله عليه وسلم: وما أنزلنا يا مـحمد علـيك كتابنا
  وبعثناك رسولاً إلـى خـلقنا إلا لتبـين لهم ما اختلفوا فـيه من دين الله، فتعرفّهم
  الصواب منه والـحقّ من البـاطل، وتقـيـم علـيهم بـالصواب منه حجة الله الذي بعثك بها.</p><p>وقوله:
  { وَهُدًى وَرَحْمَةً لِقَوْمٍ يُؤْمِنُونَ } يقول: وهدى بـياناً من الضلالة، يعنـي
  بذلك الكتاب، { ورَحْمَةً لقَوْمٍ يُؤْمِنُونَ } به، فـيصدّقون بـما فـيه، ويقرّون
  بـما تضمن من أمر الله ونهيه، ويعملون به. وعطف بـالهدى علـى موضع «لـيبـين»، لأن موضعها
  نصب. وإنـما معنى الكلام: وما أنزلنا علـيك الكتاب إلا بـياناً للناس فـيـما اختلفوا
  فـيه هدى ورحمة.</p>"
