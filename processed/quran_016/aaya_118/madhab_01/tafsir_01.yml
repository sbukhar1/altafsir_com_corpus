text: '<p>يقول تعالـى ذكره: وحرّمنا من قبلك يا مـحمد علـى الـيهود ما أنبأناك به من
  قبل فـي سورة الأنعام، وذاك كلّ ذي ظفر، ومن البقر والغنـم حرّمنا علـيهم شحومهما إلا
  ما حملت ظُهورهما أو الـحوايا أو ما اختلط بعظم. { وَما ظَلَـمْناهُمْ } بتـحريـمنا
  ذلك علـيهم، { ولكِنْ كانُوا أنْفُسَهُمْ يَظْلِـمُونَ } فجزيناهم ذلك ببغيهم علـى
  ربهم وظُلـمِهم أنفسهم بـمعصية الله، فأورثهم ذلك عقوبة الله.</p><p>وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثني يعقوب، قال: ثنا ابن عُلَية
  عن أبي رجاء، عن الحسن، في قوله: { وَعلـى الَّذِينَ هادُوا حَرَّمْنا ما قَصَصْنا
  عَلَـيْكَ مِنْ قَبْلُ } قال: في سورة الأنعام.</p><p>حدثنـي يعقوب، قال: ثنا ابن علـية،
  عن أيوب، عن عكرمة، فـي قوله: { وَعلـى الَّذِينَ هادُوا حَرَّمْنا ما قَصَصْنا عَلَـيْكَ
  مِنْ قَبْلُ } قال فِـي سورة الأنعام.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَعلـى الَّذِينَ هادُوا حَرَّمْنا ما قَصَصْنا عَلَـيْكَ مِنْ قَبْلُ
  } قال: ما قصّ الله تعالـى فـي سورة الأنعام حيث يقول:</p><p class="quran">وعلـى الذين
  هادوا حرّمنا كلّ ذي ظُفُر...</p><p>الآية.</p>'
