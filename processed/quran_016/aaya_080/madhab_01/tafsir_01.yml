aaya: وَاللَّهُ جَعَلَ لَكُمْ مِنْ بُيُوتِكُمْ سَكَنًا وَجَعَلَ لَكُمْ مِنْ جُلُودِ
  الْأَنْعَامِ بُيُوتًا تَسْتَخِفُّونَهَا يَوْمَ ظَعْنِكُمْ وَيَوْمَ إِقَامَتِكُمْ
  ۙ وَمِنْ أَصْوَافِهَا وَأَوْبَارِهَا وَأَشْعَارِهَا أَثَاثًا وَمَتَاعًا إِلَىٰ حِينٍ
text: '<p>يقول تعالـى ذكره: { وَاللَّهُ جَعَلَ لَكُمْ } أيها الناس، { مِنْ بُـيُوتِكُمْ
  } التـي هي من الـحجر والـمدر، { سَكَناً } تسكنون أيام مقامكم فـي دوركم وبلادكم.
  { وَجَعَلَ لَكُمْ مِنَ جُلُودِ الأَنْعامِ بُـيُوتاً } وهي البـيوت من الأنطاع والفساطيط
  من الشعر والصوف والوبر. { تَسْتَـخِفُّوَنها } يقول: تستـخفون حملها ونقلها، { يَوْمَ
  ظَعْنِكُمْ } من بلادكم وأمصاركم لأسفـاركم، { وَيَوْمَ إقامَتِكُمْ } فـي بلادكم وأمصاركم.
  { وَمِنْ أصْوَافِها وأوْبـارِها وأشْعارِها أثاثاً }.</p><p>وبنـحو الذي قلنا فـي
  معنى السكن قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قول الله تعالـى: { مِنْ بُـيُوتِكُمْ سَكَناً } قال: تسكنون فـيه.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>وأما
  الأشعار فجمع شَعْر تثقل عينه وتـخفف، وواحد الشَّعْر شَعْرة. وأما الأثاث فإنه متاع
  البـيت لـم يسمع له بواحد، وهو فـي أنه لا واحد له مثل الـمتاع. وقد حكي عن بعض النـحويـين
  أنه كان يقول: واحد الأثاث أثاثة ولـم أر أهل العلـم بكلام العرب يعرفون ذلك. ومن الدلـيـل
  علـى أن الأثاث هو الـمتاع، قول الشاعر:</p><p class="poetry_or_grammar">أهاجَتْكَ
  الظَّعائِنُ يَوْمَ بـانُوا</p><p class="poetry_or_grammar">بِذِي الرّئْيِ الـجَمِيـلِ
  مِنَ الأثاثِ</p><p>ويروى: «بذي الزيّ». وأنا أرى أصل الأثاث اجتـماع بعض الـمتاع إلـى
  بعض حتـى يكثر كالشعر الأثـيث وهو الكثـير الـملتفّ، يقال منه، أثّ شعر فلان يئِثّ
  أثّاً: إذا كثر والتفّ واجتـمع.</p><p>وبنحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أثاثاً } يعنـي بـالأثاث: الـمال.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { أثاثاً } قال: متاعاً.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { أثاثاً } قال: هو الـمال.</p><p>حدثنـي
  الـمثنى، قال: ثنا عبد الله بن حرب الرازي، قال: أخبرنا سلـمة، عن مـحمد بن إسحاق،
  عن حميد بن عبد الرحمن، فـي قوله: { أثاثاً } قال: الثـياب.</p><p>وقوله: { وَمَتاعاً
  إلـى حِينٍ } فإنه يعنـي: أنه جعل ذلك لهم بلاغاً، يتبلَّغون ويكتفون به إلـى حين آجالهم
  للـموت. كما:</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس: { ومَتاعاً إلـى حِينٍ } فإنه يعنـي: زينة، يقول: ينتفعون
  به إلـى حين.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَمَتاعاً إلـى حِينٍ } قال: إلـى الـموت.</p><p>حدثنا ابن عبد
  الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { وَمَتاعاً إلـى حِينٍ } إلـى أجل
  وبُلْغة.</p>'
