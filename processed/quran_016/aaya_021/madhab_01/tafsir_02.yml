aaya: أَمْوَاتٌ غَيْرُ أَحْيَاءٍ ۖ وَمَا يَشْعُرُونَ أَيَّانَ يُبْعَثُونَ
text: "<p>{ وَٱلَّذِينَ يَدْعُونَ } والآلهة الذين يدعوهم الكفار { مِن دُونِ ٱللَّهِ
  } وقرىء بالتاء. وقرىء: «يُدْعَون»، على البناء للمفعول، نفى عنهم خصائص الإلهية بنفي
  كونهم خالقين وأحياء لا يموتون وعالمين بوقت البعث، وأثبت لهم صفات الخلق بأنهم مخلوقون
  وأنهم أموات وأنهم جاهلون بالغيب. ومعنى: { أَمْوٰتٌ غَيْرُ أَحْيَاء } أنهم لو كانوا
  آلهة على الحقيقة لكانوا أحياء غير أموات، أي غير جائز عليها الموت كالحيّ الذي لا
  يموت وأمرهم على العكس من ذلك. والضمير في { يُبْعَثُونَ } للداعين، أي لا يشعرون متى
  تبعث عبدتهم. وفيه تهكم بالمشركين وأنّ آلهتهم لا يعلمون وقت بعثهم، فكيف يكون لهم
  وقت جزاء منهم على عبادتهم. وفيه دلالة على أنه لا بدّ من البعث وأنه من لوازم التكليف.
  ووجه آخر: وهو أن يكون المعنى أن الناس يخلقونهم بالنحت والتصوير، وهم لا يقدرون على
  نحو ذلك، فهم أعجز من عبدتهم أموات جمادات لا حياة فيها، غير أحياء يعني أنَّ من الأموات
  ما يعقب موته حياة، كالنطف التي ينشئها الله حيواناً وأجساد الحيوان التي تبعث بعد
  موتها. وأمّا الحجارة فأموات لا يعقب موتها حياة، وذلك أعرق في موتها { وَمَا يَشْعُرُونَ
  أَيَّانَ يُبْعَثُونَ } أي وما يعلم هؤلاء الآلهة متى تبعث الأحياء تهكم بحالها، لأنّ
  شعور الجماد محال، فكيف بشعور ما لا يعلمه حي إلا الحيّ القيوم سبحانه. ووجه ثالث:
  وهو أن يراد بالذين يدعون الملائكة، وكان ناس منهم يعبدونهم، وأنهم أموات: أي لا بدّ
  لهم من الموت، غير أحياء: غير باقية حياتهم. وما يشعرون: ولا علم لهم بوقت بعثهم. وقرىء:
  «إيان»، بكسر الهمزة.</p>"
