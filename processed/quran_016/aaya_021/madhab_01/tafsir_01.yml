aaya: أَمْوَاتٌ غَيْرُ أَحْيَاءٍ ۖ وَمَا يَشْعُرُونَ أَيَّانَ يُبْعَثُونَ
text: "<p>يقول تعالـى ذكره لهؤلاء الـمشركين من قريش: والذين تدعون من دون الله أيها
  الناس { أمْوَاتٌ غيرُ أحْياءٍ }. وجعلها جلّ ثناؤه أمواتاً غير أحياء، إذ كانت لا
  أرواح فـيها. كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { أمْوَاتٌ غيرُ أحْياءٍ ومَا يَشْعُرُونَ أيَّانَ يُبْعَثُونَ } وهي هذه الأوثان التـي
  تُعبد من دون الله أموات لا أرواح فـيها، ولا تـملك لأهلها ضرًّا ولا نفعاً.</p><p>وفـي
  رفع الأموات وجهان: أحدهما أن يكون خبراً للذين، والآخر علـى الاستئناف. وقوله: { ومَا
  يَشْعُرُونَ } يقول: وما تدري أصنامكم التـي تدعون من دون الله متـى تبعث. وقـيـل:
  إنـما عنى بذلك الكفـار، أنهم لا يدرون متـى يبعثون.</p>"
