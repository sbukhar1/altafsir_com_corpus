text: '<p>{ كَانَ أُمَّةً } فيه وجهان، أحدهما: أنه كان وحده أمّة من الأمم لكماله في
  جميع صفات الخير كقوله:</p><p class="poetry_or_grammar">وَلَيْسَ عَلَى اللَّهِ بِمُسْتَنْكَرٍ</p><p
  class="poetry_or_grammar">أنْ يَجْمَع الْعَالَمَ في وَاحِدِ</p><p>وعن مجاهد: كان
  مؤمناً وحده والناس كلهم كفار. والثاني: أن يكون أمّة بمعنى مأموم، أي: يؤمّه الناس
  ليأخذوا منه الخير، أو بمعنى مؤتم به كالرحلة والنخبة، وما أشبه ذلك مما جاء من فعلة
  بمعنى مفعول، فيكون مثل قوله</p><p class="quran">قَالَ إِنّى جَـٰعِلُكَ لِلنَّاسِ
  إِمَامًا</p><p>[البقرة: 124] وروى الشعبي عن فروة بن نوفل الأشجعي عن ابن مسعود أنه
  قال: إنّ معاذاً كان أمّة قانتاً لله، فقلت: غلطت، إنما هو إبراهيم. فقال: الأمّة الذي
  يعلم الخير. والقانت المطيع لله ورسوله، وكان معاذ كذلك. وعن عمر رضي الله عنه أنه
  قال - حين قيل له: ألا تستخلف؟-: لو كان أبو عبيدة حياً لاستخلفته: ولو كان معاذ حياً
  لاستخلفته. ولو كان سالم حياً لاستخلفته فإني سمعت رسول الله صلى الله عليه وسلم يقول:</p><p>(598)</p><p
  class="hadith"> " أبو عبيدة أمين هذه الأمّة، ومعاذ أمّة قانت لله، ليس بينه وبين
  الله يوم القيامة إلا المرسلون، وسالم شديد الحب لله، لو كان لا يخاف الله لم يعصه
  " </p><p>وهو ذلك المعنى، أي: كان إماماً في الدين؛ لأنّ الأئمة معلموا الخير. والقانت:
  القائم بما أمره الله. والحنيف: المائل إلى ملة الإسلام غير الزائل عنه. ونفى عنه الشرك
  تكذيباً لكفار قريش في زعمهم أنهم على ملة أبيهم إبراهيم { شَاكِراً لأنْعُمِهِ } روي
  أنه كان لا يتغدّى إلا مع ضيف، فلم يجد ذات يوم ضيفاً، فأخر غداءه، فإذا هو بفوج من
  الملائكة في صورة البشر، فدعاهم إلى الطعام فخيلوا له أنّ بهم جذاماً؟ فقال: الآن وجبت
  مواكلتكم شكراً لله على أنه عافاني وابتلاكم { ٱجْتَبَـٰهُ } اختصه واصطفاه للنبوّة
  { وَهَدَاهُ إِلَىٰ صِرٰطٍ مُّسْتَقِيمٍ } إلى ملة الإسلام { حَسَنَةٌ } عن قتادة:
  هي تنويه الله بذكره، حتى ليس من أهل دين إلا وهم يتولونه. وقيل: الأموال والأولاد،
  وقيل: قول المصلي منا: كما صليت على إبراهيم { لَمِنَ ٱلصَّـٰلِحِينَ } لمن أهل الجنة.</p>'
