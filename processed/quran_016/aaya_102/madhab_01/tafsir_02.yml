text: "<p>في { يُنَزّلٍ } و { نَزَّلَهُ } وما فيهما من التنزيل شيئاً على حسب الحوادث
  والمصالح: إشارة إلى أن التبديل من باب المصالح كالتنزيل، وأن ترك النسخ بمنزلة إنزاله
  دفعة واحدة في خروجه عن الحكمة. و { رُوحُ ٱلْقُدُسِ } جبريل عليه السلام، أضيف إلى
  القدس وهو الطهر، كما يقال: حاتم الجود وزيد الخير، والمراد الروح المقدّس، وحاتم الجواد،
  وزيد الخير. والمقدّس المطهر من المآثم. وقرىء: بضم الدال وسكونها { بِٱلْحَقِّ } في
  موضع الحال، أي نزله ملتبساً بالحكمة، يعني أن النسخ من جملة الحق { لِيُثَبِـّتَ ٱلَّذِينَ
  ءَامَنُواْ } ليبلوهم بالنسخ، حتى إذا قالوا فيه: هو الحق من ربنا والحكمة، حكم لهم
  بثبات القدم وصحة اليقين وطمأنينة القلوب، على أن الله حكيم فلا يفعل إلا ما هو حكمة
  وصواب { وَهدىً وَبُشْرَىٰ } مفعول لهما معطوفان على محل ليثبت. والتقدير: تثبيتاً
  لهم وإرشاداً وبشارة، وفيه تعريض بحصول أضداد هذه الخصال لغيرهم. وقرىء: «ليثبت»، بالتخفيف.</p>"
