aaya: وَلَهُ مَا فِي السَّمَاوَاتِ وَالْأَرْضِ وَلَهُ الدِّينُ وَاصِبًا ۚ أَفَغَيْرَ
  اللَّهِ تَتَّقُونَ
text: "<p>{ ٱلدّينِ } الطاعة { وَاصِبًا } حال عمل فيه الظرف. والواصب: الواجب الثابت؛
  لأنّ كل نعمة منه فالطاعة واجبة له على كل منعم عليه. ويجوز أن يكون من الوصب، أي:
  وله الدين ذا كلفة ومشقة، ولذلك سمي تكليفاً. أو: وله الجزاء ثابتاً دائماً سرمداً
  لا يزول، يعني الثواب والعقاب.</p>"
