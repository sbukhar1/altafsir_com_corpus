aaya: يُنْبِتُ لَكُمْ بِهِ الزَّرْعَ وَالزَّيْتُونَ وَالنَّخِيلَ وَالْأَعْنَابَ وَمِنْ
  كُلِّ الثَّمَرَاتِ ۗ إِنَّ فِي ذَٰلِكَ لَآيَةً لِقَوْمٍ يَتَفَكَّرُونَ
text: "<p>يقول تعالـى ذكره: يُنبت لكم ربكم بـالـماء الذي أنزل لكم من السماء زرعَكم
  وزيتونَكم ونـخيـلكم وأعنابكم { ومِنْ كُلِّ الثّمراتِ } يعنـي من كلّ الفواكه غير
  ذلك أرزاقاً لكم وأقواتاً وإداماً وفـاكهة، نعمة منه علـيكم بذلك وتفضّلاً، وحُجة علـى
  من كفر به منكم. { إنَّ فِـي ذلكَ لآيَةً } يقول جلّ ثناؤه: إن فـي إخراج الله بـما
  ينزل من السماء من ماء ما وصف لكم { لآيةً } يقول: لدلالة واضحة وعلامة بـينة، { لقومٍ
  يَتَفَكَّرُونَ } يقول: لقوم يعتبرون مواعظ الله ويتفكَّرون فـي حججه، فـيتذكرون وينـيبون.</p>"
