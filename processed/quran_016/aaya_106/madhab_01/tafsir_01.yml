text: '<p>اختلف أهل العربـية فـي العامل فـي «مَن» من قوله: { مَنْ كَفَرَ بـاللَّهِ
  } ومن قوله: { وَلكِنْ مَنْ شَرَحَ بـالكُفْرِ صَدْراً } ، فقال بعض نـحويـي البصرة:
  صار قوله: { فَعَلَـيْهِمْ } خبراً لقوله: { وَلكِنْ مَنْ شَرَحَ بـالكُفْرِ صَدْراً
  } ، وقوله: { مَنْ كَفَرَ بـاللَّهِ مِنْ بَعْدَ إيـمانِهِ } فأخبر لهم بخبر واحد،
  وكان ذلك يدلّ علـى الـمعنى. وقال بعض نـحويـي الكوفة: إنـما هذان جزءان اجتـمعا، أحدهما
  منعقد بـالآخر، فجوابهما واحد كقول القائل: من يأتنا فمن يحسن نكرمه، بـمعنى: من يحسن
  مـمن يأتنا نكرمه. قال: وكذلك كلّ جزاءين اجتـمعا الثانـي منعقد بـالأوّل، فـالـجواب
  لهما واحد. وقال آخر من أهل البصرة: بل قوله: { مَنْ كَفَرَ بـاللَّهِ } مرفوع بـالردّ
  علـى «الذين» فـي قوله: { إنَّـمَا يَفْتَرِي الكَذِبَ الَّذِينَ لا يُؤْمِنُونَ بآياتِ
  اللَّهِ } ومعنى الكلام عنده: إنـما يفتري الكذب من كفر بـالله من بعد إيـمانه، إلا
  من أكره من هؤلاء وقلبه مطمئنّ بـالإيـمان. وهذا قول لا وجه له وذلك أن معنى الكلام
  لو كان كما قال قائل هذا القول، لكان الله تعالـى ذكره قد أخرج مـمن افترى الكذب فـي
  هذه الآية الذين وُلدوا علـى الكفر وأقاموا علـيه ولـم يؤمنوا قطّ، وخصّ به الذين قد
  كانوا آمنوا فـي حال، ثم راجعوا الكفر بعد الإيـمان والتنزيـل يدلّ علـى أنه لـم يخصص
  بذلك هؤلاء دون سائر الـمشركين الذين كانوا علـى الشرك مقـيـمين، وذلك أنه تعالـى أخبر
  خبر قوم منهم أضافوا إلـى رسول الله صلى الله عليه وسلم افتراء الكذب، فقال:</p><p
  class="quran">وَإذَا بَدَّلْنا آيَةً مَكانَ آيَةٍ وَاللَّهُ أعْلَـمُ بِـمَا يُنَزّلُ
  قَالُوا إنـمَا أنْتَ مُفْترٍ، بَلْ أكْثرُهُمْ لاَ يَعْلَـمُونَ</p><p>وكذّب جميع
  الـمشركين بـافترائهم علـى الله وأخبر أنهم أحقّ بهذه الصفة من رسول الله صلى الله
  عليه وسلم، فقال:</p><p class="quran">إنـما يَفْتَرِي الكَذِبَ الَّذِينَ لا يُؤْمِنُونَ
  بآياتِ اللَّهِ وأُولَئِكَ هُمُ الكاذِبُونَ</p><p>ولو كان الذين عنوا بهذه الآية هم
  الذين كفروا بـالله من بعد إيـمانهم، وجب أن يكون القائلون لرسول الله صلى الله عليه
  وسلم إنـما أنت مفتر حين بدّل الله آية مكان آية، كانوا هم الذين كفروا بـالله بعد
  الإيـمان خاصة دون غيرهم من سائر الـمشركين لأن هذه فـي سياق الـخبر عنهم، وذلك قول
  إن قاله قائلٌ فبـين فساده مع خروجه عن تأويـل جميع أهل العلـم بـالتأويـل.</p><p>والصواب
  من القول فـي ذلك عندي أن الرافع لـ «من» الأولـى والثانـية، قوله: { فَعَلَـيْهِمْ
  غَضَبٌ مِنَ اللَّهِ } والعرب تفعل ذلك فـي حروف الـجزاء إذا استأنفت أحدهما علـى آخر.</p><p>وذكر
  أن هذه الآية نزلت فـي عمار بن ياسر وقوم كانوا أسلـموا ففتنهم الـمشركون عن دينهم،
  فثبت علـى الإسلام بعضهم وافتتن بعض. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { مَنْ كَفَرَ
  بـاللَّهِ مِنْ بَعْدِ إيـمَانِهِ إلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئنّ بـالإيـمَانِ.</p><p>..
  } إلـى آخر الآية. وذلك أن الـمشركين أصابوا عمار بن ياسر فعذّبوه، ثم تركوه، فرجع
  إلـى رسول الله صلى الله عليه وسلم فحدّثه بـالذي لقـي من قريش والذي قال فأنزل الله
  تعالـى ذكره عذره: { مَنْ كَفَرَ بـاللَّهِ مِنْ بَعْدِ إيـمَانِهِ }... إلـى قوله:
  { ولَهُمْ عَذَابٌ عَظِيـمٌ }.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { مَنْ كَفَرَ بـاللَّهِ مِنْ بَعْدِ إيـمَانِهِ إلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ
  مُطْمَئنّ بـالإيـمَانِ } قال: ذُكر لنا أنها نزلت فـي عمار بن ياسر، أخذه بنو الـمغيرة
  فغطوه فـي بئر ميـمون وقالوا: اكفر بـمـحمد فتابعهم علـى ذلك وقلبه كاره، فأنزل لله
  تعالـى ذكره: { إلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئنّ بـالإيـمَانِ وَلكِنْ مَنْ
  شَرَحَ بـالكُفْرِ صَدْراً }: أي من أتـى الكفر علـى اختـيار واستـحبـاب، { فَعَلَـيهِمْ
  غَضَبٌ مِنَ اللَّهِ وَلَهُمْ عَذَابٌ عَظِيـمٌ }.</p><p>حدثنا ابن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن عبد الكريـم الـجزري، عن أبـي عبـيدة بن مـحمد بن عمار
  بن ياسر، قال: أخذ الـمشركون عمار بن ياسر، فعذّبوه حتـى بـاراهم فـي بعض ما أرادوا.
  فشكا ذلك إلـى النبـيّ صلى الله عليه وسلم، فقال النبـيّ صلى الله عليه وسلم:</p><p
  class="hadith"> " كَيْفَ تَـجدُ قَلْبَكَ؟ " </p><p>قال: مطمئناً بـالإيـمان. قال
  النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " فإنْ عادُوا فَعُدْ " </p><p>حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن حصين، عن أبـي مالك، فـي قوله: { إلاَّ مَنْ
  أُكْرِهَ وَقَلْبُهُ مُطْمَئِنٌّ بـالإِيـمَانَ } قال: نزلت فـي عمار بن ياسر.</p><p>حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن الشعبـي، قال: لـما عذّب الأعبد أعطوهم ما سألوا
  إلا خبـاب بن الأرت، كانوا يضجعونه علـى الرضف فلـم يستقلوا منه شيئاً.</p><p>فتأويـل
  الكلام إذن: من كفر بـالله من بعد إيـمانه، إلا من أكره علـى الكفر فنطق بكلـمة الكفر
  بلسانه وقلبه مطمئنّ بـالإيـمان، موقن بحقـيقته صحيح علـيه عزمه غير مفسوح الصدر بـالكفر
  لكن من شرح بـالكفر صدراً فـاختاره وآثره علـى الإيـمان وبـاح به طائعاً، فعلـيهم غضب
  من الله ولهم عذاب عظيـم.</p><p>وبنـحو الذي قلنا فـي ذلك ورد الـخبر عن ابن عبـاس.</p><p>حدثنـي
  علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس
  قوله: { إلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئِنّ بـالإيـمَانِ } فأخبر الله سبحانه
  أنه من كفر من بعد إيـمانه، فعلـيه غضب من الله وله عذاب عظيـم. فأما من أكره فتكلـم
  به لسانه وخالفه قلبه بـالإيـمان لـينـجو بذلك من عدوّه، فلا حرج علـيه، لأن الله سبحانه
  إنـما يأخذ العبـاد بـما عقدت علـيه قلوبهم.</p>'
