aaya: وَلَا تَشْتَرُوا بِعَهْدِ اللَّهِ ثَمَنًا قَلِيلًا ۚ إِنَّمَا عِنْدَ اللَّهِ
  هُوَ خَيْرٌ لَكُمْ إِنْ كُنْتُمْ تَعْلَمُونَ
text: "<p>يقول تعالـى ذكره: ولا تنقضوا عهودكم أيها الناس وعقودكم التـي عاقدتـموها
  من عاقدتـم مؤكِّديها بأيـمانكم، تطلبون بنقضكم ذلك عرضاً من الدنـيا قلـيلاً ولكن
  أوفوا بعهد الله الذي أمركم بـالوفـاء به يثبكم الله علـى الوفـاء به، فإن ما عند الله
  من الثواب لكم علـى الوفـاء بذلك هو خير لكم إن كنتـم تعلـمون فضل ما بـين العِوَضين
  اللذين أحدهما الثمن القلـيـل الذي تشترون بنقض عهد الله فـي الدنـيا والآخر الثواب
  الـجزيـل فـي الآخرة علـى الوفـاء به. ثم بـين تعالـى ذكره فَرْق ما بـين العِوَضين
  وفضل ما بـين الثوابـين، فقال: ما عندكم أيها الناس مـما تتـملكونه فـي الدنـيا وإن
  كَثُر فنافدٌ فـانٍ، وما عند الله لـمن أوفـى بعهده وأطاعه من الـخيرات بـاق غير فـان،
  فلـما عنده فـاعملوا وعلـى البـاقـي الذي لا يفنى فـاحرصوا. وقوله: { وَلَنَـجْزِيَنَّ
  الَّذِينَ صَبَرُوا أجْرَهُمْ بأحْسَنِ ما كانُوا يَعْمَلُونَ } يقول تعالـى ذكره:
  ولـيثـيبنّ الله الذين صبروا علـى طاعتهم إياه فـي السرّاء والضرّاء، ثوابهم يوم القـيامة
  علـى صبرهم علـيها ومسارعتهم فـي رضاه، بأحسن ما كانوا يعملُون من الأعمال دون أسوئها،
  ولـيغفرنّ الله لهم سيئها بفضله.</p>"
