aaya: فَلَا تَضْرِبُوا لِلَّهِ الْأَمْثَالَ ۚ إِنَّ اللَّهَ يَعْلَمُ وَأَنْتُمْ لَا
  تَعْلَمُونَ
text: "<p>{ فَلاَ تَضْرِبُواْ لِلَّهِ ٱلأَمْثَالَ } تمثيل للإشراك بالله والتشبيه به،
  لأنّ من يضرب الأمثال مشبه حالا بحال وقصة بقصة { أَنَّ ٱللَّهَ يَعْلَمُ } كنه ما
  تفعلون وعظمه، وهو معاقبكم عليه بما يوازيه في العظم؛ لأنّ العقاب على مقدار الإثم
  { وَأَنتُمْ لاَ تَعْلَمُونَ } كنهه وكنه عقابه، فذاك هو الذي جرّكم إليه وجرأكم عليه،
  فهو تعليل للنهي عن الشرك. ويجوز أن يراد: فلا تضربوا لله الأمثال، إنّ الله يعلم كيف
  يضرب الأمثال، وأنتم لا تعلمون.</p>"
