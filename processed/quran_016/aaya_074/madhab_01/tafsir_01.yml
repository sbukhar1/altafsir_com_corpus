aaya: فَلَا تَضْرِبُوا لِلَّهِ الْأَمْثَالَ ۚ إِنَّ اللَّهَ يَعْلَمُ وَأَنْتُمْ لَا
  تَعْلَمُونَ
text: '<p>يقول تعالـى ذكره: ويعبد هؤلاء الـمشركون بـالله من دونه أوثاناً لا تـملك
  لهم رزقاً من السموات، لأنها لا تقدر علـى إنزال قطر منها لإحياء موتان الأرضين. {
  والأَرْضِ } يقول: ولا تـملك لهم أيضاً رزقاً من الأرض لأنها لا تقدر علـى إخراج شيء
  من نبـاتها وثمارها لهم ولا شيئاً مـما عدّد تعالـى فـي هذه الآية أنه أنعم بها علـيهم.
  { وَلا يَسْتَطِيعُونَ } يقول: ولا تـملك أوثانهم شيئاً من السموات والأرض، بل هي وجميع
  ما فـي السموات والأرض لله ملك، { ولا يَسْتَطِيعُونَ } يقول: ولا تقدر علـى شيء.</p><p>وقوله:
  { فَلا تَضْرِبُوا لِلَّهِ الأَمْثالَ } يقول: فلا تـمثلوا لله الأمثال، ولا تشبِّهوا
  له الأشبـاه، فإنه لا مِثْل له ولا شِبْه.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: الأمثال الأشبـاه.</p><p>وحدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فَلا تَضْرِبُوا
  لِلَّهِ الأَمْثالَ } يعنـي اتـخاذهم الأصنام، يقول: لا تـجعلوا معي إلهاً غيري، فإنه
  لا إله غيري.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَعْبُدُونَ
  مِنْ دُونِ اللَّهِ ما لا يَـمْلِكُ لَهُمْ رِزْقاً مِنَ السَّمَوَاتِ والأرْضِ شَيْئاً
  وَلا يَسْتَطِيعُونَ } قال: هذه الأوثان التـي تُعْبد من دون الله لا تـملك لـمن يعبدها
  رزقاً ولا ضرًّا ولا نفعاً، ولا حياة ولا نشوراً. وقوله: { فَلا تَضْرِبُوا لِلَّهِ
  الأَمْثالَ } فإنه أحَد صَمَد لـم يَـلِد ولـم يُولَد ولـم يكن له كُفُواً أحد. { إنَّ
  اللَّهَ يَعْلَـمُ وأنْتُـمْ لا تَعْلَـمونَ } يقول: والله أيها الناس يعلـم خطأ ما
  تـمثلون وتضربون من الأمثال وصوابه، وغير ذلك من سائر الأشياء، وأنتـم لا تعلـمون صواب
  ذلك من خطئه.</p><p>واختلف أهل العربـية فـي الناصب قوله: «شَيْئاً» فقال بعض البصريـين:
  هو منصوب علـى البدل من الرزق، وهو فـي معنى: لا يـملكون رزقاً قلـيلاً ولا كثـيراً.
  وقال بعض الكوفـيـين: نصب «شيئاً» بوقوع الرزق علـيه، كما قال تعالـى ذكره:</p><p class="quran">ألَـمْ
  نَـجْعَلِ الأرْضَ كِفـاتاً أحْياءً وأمْوَاتاً</p><p>أي تكفت الأحياء والأموات، ومثله
  قوله تعالـى ذكره:</p><p class="quran">أوْ إطْعامٌ فِـي يَوْمٍ ذِي مَسْغَبَةٍ يَتِـيـماً
  ذا مَقْرَبَةٍ أوْ مِسْكِيناً ذَا مَتْرَبَةٍ</p><p>قال: ولو كان الرزق مع الشيء لـجاز
  خفضه، لا يـملك لكم رزق شيء من السموات، ومثله:</p><p class="quran">فَجَزَاءٌ مِثْلُ
  ما قَتَلَ مِنَ النَّعَمِ</p>'
