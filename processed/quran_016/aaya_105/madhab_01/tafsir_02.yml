text: '<p>{ إِنَّ الَّذِينَ لاَ يُؤْمِنُونَ بِآيَات الله } أي يعلم الله منهم أنهم
  لا يؤمنون { لاَ يهديهم الله } لا يلطف بهم؛ لأنهم من أهل الخذلان في الدنيا والعذاب
  في الآخرة، لا من أهل اللطف والثواب { إِنَّمَا يَفْتَرِى الْكَذِبَ } ردّ لقولهم</p><p
  class="quran">إِنَّمَا أَنتَ مُفْتَرٍ</p><p>[النحل: 101] يعني: إنما يليق افتراء
  الكذب بمن لا يؤمن، لأنه لا يترقب عقاباً عليه { وَأُوْلـئِكَ } إشارة إلى قريش { هُمُ
  الكاذبون } أي هم الذين لا يؤمنون فهم الكاذبون، أو إلى الذين لا يؤمنون. أي أولئك
  هم الكاذبون على الحقيقة الكاملون في الكذب؛ لأنّ تكذيب آيات الله أعظم الكذب: أو أولئك
  هم الذين عادتهم الكذب لا يبالون به في كل شيء، لا تحجبهم عنه مروءة ولا دين. أو أولئك
  هم الكاذبون في قولهم:</p><p class="quran">إِنَّمَا أَنتَ مُفْتَرٍ</p><p>[النحل:
  101].</p>'
