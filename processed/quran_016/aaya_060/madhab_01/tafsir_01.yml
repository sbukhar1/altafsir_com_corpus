aaya: لِلَّذِينَ لَا يُؤْمِنُونَ بِالْآخِرَةِ مَثَلُ السَّوْءِ ۖ وَلِلَّهِ الْمَثَلُ
  الْأَعْلَىٰ ۚ وَهُوَ الْعَزِيزُ الْحَكِيمُ
text: '<p>وهذا خبر من الله جلّ ثناؤه أن قوله:</p><p class="quran">وَإذَا بُشِّرَ أحدَهُمْ
  بـالأنْثَى ظَلَّ وَجْهُهُ مُسْوَدّاً وَهُوَ كَظِيـمٌ</p><p>والآية التـي بعدها مثل
  ضربه الله لهؤلاء الـمشركين الذين جعلوا لله البنات، فبـين بقوله: { للَّذِينَ لا يُؤْمِنُونَ
  بـالآخِرَةِ مَثَلُ السَّوْءِ } أنه مثل، وعنى بقوله جلّ ثناؤه: { للَّذِينَ لا يُؤْمِنُونَ
  بـالآخِرَةِ } للذين لا يصدّقون بـالـمعاد والثواب والعقاب من الـمشركين { مَثَلُ السَّوْءِ
  } وهو القبـيح من الـمثل، وما يسوء من ضرب له ذلك الـمثل. { ولِلَّهِ الـمَثَلُ الأعْلـى
  } يقول: ولله الـمثل الأعلـى، وهو الأفضل والأطيب، والأحسن، والأجمل، وذلك التوحيد
  والإذعان له بأنه لا إله غيره.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة: { وَلِلَّهِ الـمَثَلُ الأعْلَـى } قال: شهادة أن لا إله إلا الله.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سيعد، عن قتادة، قوله: { للَّذِينَ لا يُؤْمِنُونَ بـالآخِرَةِ
  مَثَلُ السَّوْءِ وَلِلَّهِ الـمَثَلْ الأعْلَـى } الإخلاص والتوحيد.</p><p>وقوله:
  { وَهُوَ العَزِيرُ الـحَكِيـمُ } يقول تعالـى ذكره: والله ذو العزّة التـي لا يـمتنع
  علـيه معها عقوبة هؤلاء الـمشركين الذين وصف صفتهم فـي هذه الآيات، ولا عقوبة من أراد
  عقوبته علـى معصيته إياه، ولا يتعذّر علـيه شيء أراده وشاءه لأن الـخـلق خـلقه والأمر
  أمره، الـحكيـم فـي تدبـيره، فلا يدخـل تدبـيره خَـلَل ولا خطأ.</p>'
