aaya: لِلَّذِينَ لَا يُؤْمِنُونَ بِالْآخِرَةِ مَثَلُ السَّوْءِ ۖ وَلِلَّهِ الْمَثَلُ
  الْأَعْلَىٰ ۚ وَهُوَ الْعَزِيزُ الْحَكِيمُ
text: "<p>{ مَثَلُ ٱلسَّوْء } صفة السوء: وهي الحاجة إلى الأولاد الذكور وكرهة الإناث
  ووأدهن خشية الإملاق، وإقرارهم على أنفسهم بالشح البالغ { وَلِلَّهِ ٱلْمَثَلُ ٱلأَعْلَىٰ
  } وهو الغني عن العالمين، والنزاهة عن صفات المخلوقين وهو الجواد الكريم.</p>"
