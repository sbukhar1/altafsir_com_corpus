text: "<p>اختلفت القرّاء فـي قراءة ذلك، فقرأته عامَّة قرّاء الـحجاز والعراق { وَلا
  تَقُولُوا لِـمَا تَصِفُ ألْسِنتُكُمُ الكَذِبَ } فتكون تصف الكذب، بـمعنى: ولا تقولوا
  لوصف ألسنتكم الكذب، فتكون «ما» بـمعنى الـمصدر. وذُكر عن الـحسن البصري أنه قرأ: «وَلا
  تَقُولُوا لِـمَا تَصِفُ ألْسِنَتُكُمُ الكَذِبِ» هذا بخفض الكذب، بـمعنى: ولا تقولوا
  للكذب الذي تصفه ألسنتكم، { هَذَا حَلاَلٌ وهذَا حَرَامٌ } فـيجعل الكذب ترجمة عن «ما»
  التـي فـي «لِـمَا»، فتـخفضه بـما تـخفض به «ما». وقد حُكي عن بعضهم: «لِـمَا تَصِفُ
  ألْسِنَتُكمُ الكُذُبُ» يرفع «الكُذُب»، فـيجعل الكُذُب من صفة الألسنة، ويخرج علـى
  فُعُل علـى أنه جمع كُذُوب وكُذُب، مثل شُكُور وشُكُر.</p><p>والصواب عندي من القراءة
  فـي ذلك نصب «الكَذِب» لإجماع الـحجة من القرّاء علـيه. فتأويـل الكلام إذ كان ذلك
  كذلك لـما ذكرنا: ولا تقولوا لوصف ألسنتكم الكذبَ فـيـما رزق الله عبـاده من الـمطاعم:
  هذا حلال، وهذا حرام، كي تفتروا علـى الله بقـيـلكم ذلك الكذبَ، فإن الله لـم يحرم
  من ذلك ما تـحرِّمون، ولا أحلّ كثـيراً مـما تُـحِلُّون. ثم تقدّم إلـيهم بـالوعيد
  علـى كذبهم علـيه، فقال: { إنَّ الَّذِينَ يَفْتَرُونَ علـى اللَّهِ الكَذِبَ } يقول:
  إن الذين يتـخرّصون علـى الله الكذب ويختلقونه، لا يخـلَّدون فـي الدنـيا ولا يبقون
  فـيها، إنـما يتـمتعون فـيها قلـيلاً. وقال: { مَتاعٌ قَلِـيـلٌ } فرفع، لأن الـمعنى
  الذي هم فـيه من هذه الدنـيا متاع قلـيـل، أو لهم متاع قلـيـل فـي الدنـيا. وقوله:
  { ولَهُمْ عَذَابٌ ألـيـمٌ } يقول: ثم إلـينا مرجعهم ومعادهم، ولهم علـى كذبهم وافترائهم
  علـى الله بـما كانوا يفترون عذاب عند مصيرهم إلـيه ألـيـم.</p><p>وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى: وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { لِـمَا تَصِفُ ألْسِنَتُكُمُ الكَذِبَ
  هذَا حَلالٌ وهذَا حَرَامٌ } فـي البحيرة والسائبة.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنى حجاج، عن ابن جريج، عن مـجاهد، قال: البحائر والسوائب.</p>"
