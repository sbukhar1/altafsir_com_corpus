aaya: وَيَوْمَ نَبْعَثُ مِنْ كُلِّ أُمَّةٍ شَهِيدًا ثُمَّ لَا يُؤْذَنُ لِلَّذِينَ
  كَفَرُوا وَلَا هُمْ يُسْتَعْتَبُونَ
text: '<p>{ شَهِيداً } نبيهاً يشهد لهم وعليهم بالإيمان والتصديق، والكفر والتكذيب {
  ثُمَّ لاَ يُؤْذَنُ لِلَّذِينَ كَفَرُواْ } في الاعتذار. والمعنى لا حجة لهم، فدل بترك
  الإذن على أن لا حجة لهم ولا عذر، وكذا عن الحسن { وَلاَ هُمْ يُسْتَعْتَبُونَ } ولا
  هم يسترضون، أي: لا يقال لهم أرضوا ربكم؛ لأن الآخرة ليست بدار عمل. فإن قلت: فما معنى
  ثم هذه؟ قلت: معناها أنهم يمنون بعد شهادة الأنبياء بما هو أطم منها، وهو أنهم يمنعون
  الكلام فلا يؤذن لهم في إلقاء معذرة ولا إدلاء بحجة. وانتصاب اليوم بمحذوف تقديره:
  واذكر يوم نبعث، أو يوم نبعث وقعوا فيما وقعوا فيه، وكذلك إذا رأوا العذاب بغتهم وثقل
  عليهم { فَلاَ يُخَفَّفُ عَنْهُمْ وَلاَ هُمْ يُنظَرُونَ } كقوله</p><p class="quran">بَلْ
  تَأْتِيهِم بَغْتَةً فَتَبْهَتُهُمْ</p><p>[الأنبياء: 40] الآية.</p>'
