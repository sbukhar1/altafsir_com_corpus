aaya: وَإِذَا بُشِّرَ أَحَدُهُمْ بِالْأُنْثَىٰ ظَلَّ وَجْهُهُ مُسْوَدًّا وَهُوَ كَظِيمٌ
text: "<p>كانت خزاعة وكنانة تقول: الملائكة بنات الله { سُبْحَـٰنَهُ } تنزيه لذاته
  من نسبة الوالد إليه. أو تعجب من قولهم { وَلَهُمْ مَّا يَشْتَهُونَ } يعني البنين.
  ويجوز في { مَّا يَشْتَهُونَ } الرفع على الابتداء، والنصب على أن يكون معطوفاً على
  البنات، أي: وجعلوا لأنفسهم ما يشتهون من الذكور. و { ظَلَّ } بمعنى صار كما يستعمل
  بات وأصبح وأمسى بمعنى الصيرورة. ويجوز أن يجيء ظل؛ لأن أكثر الوضع يتفق بالليل، فيظل
  نهاره مغتما مربد الوجه من الكآبة والحياء من الناس { وَهُوَ كَظِيمٌ } مملوء حنقاً
  على المرأة { يَتَوَارَىٰ مِنَ ٱلْقَوْمِ } يستخفي منهم { مِنْ } أجل { سُوء } المبشر
  به، ومن أجل تعييرهم، ويحدث نفسه وينظر أيمسك ما بشر به { عَلَىٰ هُونٍ } على هوان
  وذل { أَمْ يَدُسُّهُ فِى ٱلتُّرَابِ } أم يئده. وقرىء: «أيمسكها على هون أم يدسها»،
  على التأنيث. وقرىء: «على هوان» { أَلاَ سَآء مَا يَحْكُمُونَ } حيث يجعلون الولد الذي
  هذا محله عندهم لله، ويجعلون لأنفسهم من هو على عكس هذا الوصف.</p>"
