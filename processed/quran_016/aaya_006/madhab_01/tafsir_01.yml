aaya: وَلَكُمْ فِيهَا جَمَالٌ حِينَ تُرِيحُونَ وَحِينَ تَسْرَحُونَ
text: '<p>يقول تعالـى ذكره: ولكم فـي هذه الأنعام والـمواشي التـي خـلقها لكم { جَمالٌ
  حِينَ تُرِيحُونَ } يعنـي: تردّونها بـالعشيّ من مسارحها إلـى مراحها ومنازلها التـي
  تأوي إلـيها ولذلك سمي الـمكان الـمراح، لأنها تراح إلـيه عشيًّا فتأوي إلـيه، يقال
  منه: أراح فلان ماشيته فهو يريحها إراحة. وقوله: { وَحِينَ تَسْرَحُونَ } يقول: وفـي
  وقت إخراجكموها غدوة من مُراحها إلـى مسارحها، يقال منه: سَرَّح فلان ماشيته يُسَرِّحُها
  تسريحاً، إذا أخرجها للرعي غدوة، وسرَحَتِ الـماشيةُ: إذا خرجت للـمرعى تَسْرَحُ سَرْحاً
  وسُرُوحاً، فـالسرح بـالغداة والإراحة بـالعشي، ومنه قوله الشاعر:</p><p class="poetry_or_grammar">كأنَّ
  بَقايا الأُتْنِ فَوْقَ مُتُونِهِ</p><p class="poetry_or_grammar">مدَبُّ الدَّبَى
  فَوْقَ النَّقا وَهْوَ سارِحُ</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَلَكُمْ فِـيها جَمالٌ حِينَ تُرِيحُونَ وَحِينَ تَسْرَحُونَ } وذلك أعجب ما يكون
  إذا راحت عظاماً ضروعها طوالاً أسنـمتها، وحين تسرحون إذا سرحت لرعيها.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَلَكُمْ فِـيها
  جَمالٌ حِينَ تُرِيحُونَ وَحِينَ تَسْرَحُونَ } قال: إذا راحت كأعظم ما تكون أسنـمة،
  وأحسن ما تكون ضروعاً.</p><p>وقوله: { وَتـحْمِلُ أثقالَكُمْ إلـى بَلَدٍ لَـمْ تَكُونُوا
  بـالغِيهِ إلاَّ بِشِقّ الأنْفُس } يقول: وتـحمل هذه الأنعام أثقالكم إلـى بلد آخر
  لـم تكونوا بـالغِيهِ إلا بجهد من أنفسكم شديد ومشقة عظيـمة. كما:</p><p>حدثنا أحمد
  بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا شريك، عن جابر، عن عكرمة: { وَتَـحْمِلُ أثْقالَكُمْ
  إلـى بَلَدٍ لَـمْ تَكُونُوا بـالِغِيهِ إلاَّ بِشِقّ الأنْفُسِ } قال: لو تكلفونه
  لـم تبلغوه إلا بجهد شديد.</p><p>حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن
  سماك، عن عكرمة: { إلـى بَلَدٍ لَـمْ تَكُونُوا بـالِغيهِ إلاَّ بِشِقّ الأنْفُسِ }
  قال: لو كلفتـموه لـم تبلغوه إلا بشقّ الأنفس.</p><p>حدثنـي الـمثنى، قال: ثنا الـحِمانـي،
  قال: ثنا شريك، عن سماك، عن عكرمة: { إلـى بَلَدٍ لَـمْ تَكُونوا بـالِغِيهِ إلاَّ
  بِشقّ الأنْفُسِ } قال: البلد: مكة.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال:
  أخبرنا أبو حُذيفة، قال: ثنا شبل وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد
  الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { إلاَّ بِشِقّ
  الأنْفُسِ } قال: مشقة علـيكم.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { وَتـحْمِلُ أثْقالَكُمْ إلـى بَلَدٍ لَـمْ تَكُونُوا بـالِغيهِ إلاَّ
  بِشِقّ الأنْفُسِ } يقول: بجهد الأنفس.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة، بنـحوه.</p><p>واختلفت القرّاء فـي قراءة ذلك، فقرأته
  عامَّة قرّاء الأمصار بكسر الشين: { إلاَّ بِشِقّ الأنْفُسِ } سوى أبـي جعفر القارىء،
  فإن:</p><p>الـمثنى حدثنـي، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن أبـي حماد، قال:
  ثنـي أبو سعيد الرازي، عن أبـي جعفر قارىء الـمدينة، أنه كان يقرأ: «لَـمْ تَكُونُوا
  بـالِغيهِ إلاَّ بِشَقّ الأنْفُسِ» بفتـح الشين، وكان يقول: إنـما الشقّ: شقّ النفس.
  وقال ابن أبـي حماد: وكان معاذ الهرّاء يقول: هي لغة، تقول العرب بشقّ وبشِقّ، وبرَق
  وبرِق.</p><p>والصواب من القراءة فـي ذلك عندنا ما علـيه قرّاء الأمصار وهي كسر الشين،
  لإجماع الـحجة من القرّاء علـيه وشذوذ ما خالفه. وقد يُنشد هذا البـيت بكسر الشين وفتـحها،
  وذلك قول الشاعر:</p><p class="poetry_or_grammar">وذِي إبِلِ يَسْعَى وَيحْسِبُها
  لَهُ</p><p class="poetry_or_grammar">أخِي نَصَبٍ مِنْ شَقِّها ودُؤُوبِ</p><p>و «من
  شِقِّـيها» أيضاً بـالكسر والفتـح وكذلك قول العجاج:</p><p class="poetry_or_grammar">أصبحَ
  مَسْحُولٌ يُوَازِي شَقَّا</p><p>و «شِقًّا» بـالفتـح والكسر. ويعنـي بقوله: «يوازي
  شَقَّا»: يقاسي مشقة. وكان بعض أهل العربـية يذهب بـالفتـح إلـى الـمصدر من شققت علـيه
  أشقّ شقًّا، وبـالكسر إلـى الاسم. وقد يجوز أن يكون الذين قرأوا بـالكسر أرادوا إلا
  بنقص من القوّة وذهاب شيء منها حتـى لا يبلغه إلا بعد نقصها، فـيكون معناه عند ذلك:
  لـم تكونوا بـالغيه إلا بشقّ قوى أنفسكم وذهاب شقها الآخر. ويحكى عن العرب: خذ هذا
  الشِّقّ: لشقة الشاة بـالكسر، فأما فـي شقت علـيك شَقًّا فلـم يحك فـيه إلا النصب.</p><p>وقوله:
  { إنَّ رَبَّكُمْ لَرَءُوفٌ رَحِيـمٌ } يقول تعالـى ذكره: إن ربكم أيها الناس ذو رأفة
  بكم ورحمة من رحمته بكم، خـلق لكم الأنعام لـمنافعكم ومصالـحكم، وخـلق السموات والأرض
  أدلة لكم علـى وحدانـية ربكم ومعرفة إلهكم، لتشكروه علـى نعمة علـيكم، فـيزيدكم من
  فضله.</p>'
