aaya: وَاللَّهُ جَعَلَ لَكُمْ مِمَّا خَلَقَ ظِلَالًا وَجَعَلَ لَكُمْ مِنَ الْجِبَالِ
  أَكْنَانًا وَجَعَلَ لَكُمْ سَرَابِيلَ تَقِيكُمُ الْحَرَّ وَسَرَابِيلَ تَقِيكُمْ
  بَأْسَكُمْ ۚ كَذَٰلِكَ يُتِمُّ نِعْمَتَهُ عَلَيْكُمْ لَعَلَّكُمْ تُسْلِمُونَ
text: '<p>يقول تعالـى ذكره: ومن نعمة الله علـيكم أيها الناس أن جعل لكم مـما خـلق من
  الأشجار وغيرها ظلالاً تستظلّون بها من شدّة الـحرّ، وهي جمع ظلّ.</p><p>وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا الـحكم
  بن بشير، قال: ثنا عمرو، عن قتادة، فـي قوله: { مِـمَّا خَـلَقَ ظِلالاً } قال: الشجر.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَاللّهُ جَعَلَ لَكُمْ مِـمَّا خَـلَقَ
  ظِلالاً } إي والله، من الشجر ومن غيرها.</p><p>وقوله: { وَجَعَلَ لَكُمْ مِنَ الـجِبـالِ
  أكْناناً } يقول: وجعل لكم من الـجبـال مواضع تسكنون فـيها، وهي جمع كِنّ كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجَعَلَ لَكُمْ مِنَ الـجِبـالِ
  أكْناناً } يقول: غيرانا من الـجبـال يسكن فـيها.</p><p>{ وَجَعَلَ لَكُمْ سَرَابِـيـلَ
  تَقِـيكُمُ الـحَرَّ } يعنـي ثـياب القطن والكتان والصوف وقمصها. كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَجَعَلَ لَكُمْ سَرَابِـيـلَ تَقِـيكُمُ
  الـحَرَّ } من القطن والكتان والصوف.</p><p>حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة: { سَرَابِـيـلَ تَقِـيكُم الـحَرَّ } قال: القطن والكتان.</p><p>وقوله:
  { سَرَابِـيـلَ تَقِـيكُمْ بَأْسَكُمْ } يقول: ودروعاً تقـيكم بأسكم، والبأس: هو الـحرب،
  والـمعنى: تقـيكم فـي بأسكم السلاح أن يصل إلـيكم. كما:</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { وَسَرَابِـيـلَ تَقِـيكُمْ بَأْسَكُمْ } من هذا الحديد.</p><p>حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { وَسَرَابِـيـلَ تَقِـيكُمْ
  بَأْسَكُمْ } قال: هي سرابـيـل من حديد.</p><p>وقوله: { كذلكَ يُتِـمُّ نِعْمَتَهُ
  عَلَـيْكُمْ لَعَلَّكُمْ تُسْلِـمُونَ } يقول تعالـى ذكره: كما أعطاكم ربكم هذه الأشياء
  التـي وصفها فـي هذه الآيات نعمة منه بذلك علـيكم، فكذا يتُـمّ نعمته علـيكم لعلكم
  تسلـمون. يقول: لتـخضعوا لله بـالطاعة، وتذلّ منكم بتوحيده النفوس، وتـخـلصوا له العبـادة.
  وقد رُوِي عن ابن عبـاس أنه كان يقرأ: «لَعَلَّكُمْ تَسْلَـمُونَ» بفتـح التاء.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن أبـي حماد، قال: ثنا ابن الـمبـارك،
  عن حنظلة، عن شهر بن حَوْشب، قال: كان ابن عبـاس يقول: «لَعَلَّكُمْ تَسْلَـمُونَ»
  قال: يعنـي من الـجراح.</p><p>حدثنا أحمد بن يوسف، قال: ثنا القاسم بن سلام، قال: ثنا
  عبـاد بن العوّام، عن حنظلة السَّدوسيّ، عن شهر بن حَوْشب، عن ابن عبـاس، أنه قرأها:
  «لَعَلَّكُمْ تَسْلَـمُونَ» من الـجرَاحات، قال أحمد بن يوسف: قال أبو عبـيدة: يعنـي
  بفتـح التاء واللام.</p><p>فتأويـل الكلام علـى قراءة ابن عبـاس هذه: كذلك يتـمّ نعمته
  علـيكم بـما جعل لكم من السرابـيـل التـي تقـيكم بأسكم، لتسلـموا من السلاح فـي حروبكم.
  والقراءة التـي أستـجيز القراءة بخلافها بضم التاء من قوله: { لَعَلَّكُمْ تُسْلِـمُونَ
  } وكسر اللام من أسلـمت تُسْلِـم يا هذا، لإجماع الـحجة من قرّاء الأمصار علـيها.</p><p>فإن
  قال لنا قائل: وكيف جعل لكم سرابـيـل تقـيكم الـحرّ، فخصّ بـالذكر الـحرّ دون البرد،
  وهي تقـي الـحرّ والبرد؟ أم كيف قـيـل: { وجَعَلَ لَكُمْ مِنَ الـجِبـالِ أكْناناً
  } وترك ذكر ما جعل لهم من السهل؟ قـيـل له: قد اختُلف فـي السبب الذي من أجله جاء التنزيـل
  كذلك، وسنذكر ما قـيـل فـي ذلك ثم ندلّ علـى أولـى الأقوال فـي ذلك بـالصواب.</p><p>فرُوِي
  عن عطاء الـخراسانـي فـي ذلك ما:</p><p>حدثنـي الـحارث، قال: ثنا القاسم، قال: ثنا
  مـحمد بن كثـير، عن عثمان بن عطاء، عن أبـيه، قال: إنـما نزل القرآن علـى قدر معرفتهم،
  ألا ترى إلـى قول الله تعالـى ذكره: { وَالله جَعَلَ لَكُمْ مِـمَّا خَـلَقَ ظِلالاً
  وَجَعَلَ لَكُمْ مِنَ الـجِبـالِ أكْناناً } وما جعل لهم من السهول أعظم وأكثر، ولكنهم
  كانوا أصحاب جبـال، ألا ترى إلـى قوله: { وَمِنْ أصْوَافِها وأوْبـارِها وأشْعارِها
  أثاثاً وَمَتاعاً إلـى حِينٍ }؟ وما جعل لهم من غير ذلك أعظم منه وأكثر، ولكنهم كانوا
  أصحاب وَبَر وشَعَر ألا ترى إلـى قوله: { ويُنَزّلُ مِنَ السَّماءِ منْ جِبَـالٍ فِـيها
  مِنْ بَرَدٍ } يعجَّبهم من ذلك؟ وما أنزل من الثلـج أعظم وأكثر، ولكنهم كانوا لا يعرفون
  به، ألا ترى إلـى قوله: { سَرَابِـيـلَ تَقِـيكُمُ الـحَرَّ } وما تقـي من البرد أكثر
  وأعظم؟ ولكنهم كانوا أصحاب حرّ.</p><p>فـالسبب الذي من أجله خصّ الله تعالـى ذكرهُ
  السرابـيـل بأنها تقـي الـحرّ دون البرد علـى هذا القول، هو أن الـمخاطبـين بذلك كانوا
  أصحاب حرّ، فذكر الله تعالـى ذكره نعمته علـيهم بـما يقـيهم مكروه ما به عرفوا مكروهه
  دون ما لـم يعرفوا مبلغ مكروهه، وكذلك ذلك فـي سائر الأحرف الأُخَر.</p><p>وقال آخرون:
  ذكر ذلك خاصة اكتفـاء بذكر أحدهما من ذكر الآخر، إذ كان معلوماً عند الـمخاطبـين به
  معناه، وأن السرابـيـل التـي تقـي الـحرّ تقـي أيضاً البرد وقالوا: ذلك موجود فـي كلام
  العرب مستعمل، واستشهدوا لقولهم بقول الشاعر:</p><p class="poetry_or_grammar">وَما
  أدْرِي إذا يَـمَّـمْتُ وَجْهاً</p><p class="poetry_or_grammar">أُريدُ الـخَيْرَ
  أيُّهُما يَـلِـيِنـي</p><p>فقال: أيهما يـلـينـي: يريد الـخير أو الشرّ، وإنـما ذكر
  الـخير لأنه إذا أراد الـخير فهو يتقـي الشرّ.</p><p>وأولـى القولـين فـي ذلك بـالصواب،
  قول من قال: إن القوم خوطبوا علـى قدر معرفتهم، وإن كان فـي ذكر بعض ذلك دلالة علـى
  ما ترك ذكره لـمن عرف الـمذكور والـمتروك وذلك أن الله تعالـى ذكره إنـما عدّد نعمه
  التـي أنعمها علـى الذين قُصدوا بـالذكر فـي هذه السورة دون غيرهم، فذكر أياديه عندهم.</p>'
