aaya: ثُمَّ كُلِي مِنْ كُلِّ الثَّمَرَاتِ فَاسْلُكِي سُبُلَ رَبِّكِ ذُلُلًا ۚ يَخْرُجُ
  مِنْ بُطُونِهَا شَرَابٌ مُخْتَلِفٌ أَلْوَانُهُ فِيهِ شِفَاءٌ لِلنَّاسِ ۗ إِنَّ فِي
  ذَٰلِكَ لَآيَةً لِقَوْمٍ يَتَفَكَّرُونَ
text: '<p>يقول تعالـى ذكره: ثم كلـي أيتها النـحل من الثمرات، { فـاسْلُكِي سُبُلَ رَبِّكِ
  } يقول: فـاسلكي طرق ربك { ذُلُلاً } يقول: مُذَلَّلَةً لك، والذُّلُل: جمع ذَلُول.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله
  تعالـى: { فـاسْلُكِي سُبُلَ رَبِّكِ ذُلُلاً } قال: لا يتوعَّر علـيها مكان سلكته.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { فـاسْلُكِي سُبُلَ
  رَبِّكِ ذُلُلاً } قال: طُرُقاً ذُلُلا، قال: لا يتوعَّر علـيها مكان سلكته.</p><p>وعلـى
  هذا التأويـل الذي تأوّله مـجاهد، الذلل من نعت السبل.</p><p>والتأويـل علـى قوله:
  { فـاسْلُكِي سُبُلَ رَبِّكِ ذُلُلاً } الذُّلُل لك: لا يتوعر علـيكِ سبـيـل سلكتـيه،
  ثم أسقطت الألف واللام فنصب علـى الـحال.</p><p>وقال آخرون فـي ذلك بـما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فـاسْلُكِي سُبُلَ رَبِّكِ ذُلُلاً
  }: أي مطيعة.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة: { ذُلُلاً } قال: مطيعة.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { فـاسْلُكِي سُبُلَ رَبِّكِ ذُلُلاً } قال: الذلول: الذي يُقاد
  ويُذهب به حيث أراد صاحبه، قال: فهم يخرجون بـالنـحل ينتـجعون بها ويذهبون وهي تتبعهم.
  وقرأ:</p><p class="quran">أوَلـمْ يَرَوْا أنَّا خَـلَقْنا لَهُمْ مِـمَّا عَمِلَتْ
  أيْدِينا أنْعاماً فَهُمْ لَهَا مالِكُونَ وَذلَّلْناها لَهُمْ</p><p>... الآية.</p><p>فعلـى
  هذا القول، الذُّلُل من نعت النـحل، وكلا القولـين غير بعيد من الصواب فـي الصحة وجهان
  مخرجان، غير أنا اخترنا أن يكون نعتاً للسُّبل لأنها إلـيها أقرب.</p><p>وقوله: { يَخْرُجُ
  مِنْ بُطُونِها شَرَابٌ مُخْتَلِفٌ ألْوَانُهُ } يقول تعالـى ذكره: يخرج من بطون النـحل
  شراب، وهو العسل، مختلف ألوانه، لأن فـيها أبـيض وأحمر وأسحر وغير ذلك من الألوان.</p><p>قال
  أبو جعفر: «أسحر»: ألوان مختلفة مثل أبـيض يضرب إلـى الـحمرة.</p><p>وقوله: { فِـيهِ
  شِفـاءٌ للنَّاسِ } اختلف أهل التأويـل فـيـما عادت علـيه الهاء التـي فـي قوله: {
  فِـيهِ } ، فقال بعضهم: عادت علـى القرآن، وهو الـمراد بها. ذكر من قال ذلك:</p><p>حدثنا
  نصر بن عبد الرحمن، قال: ثنا الـمـحاربـيّ، عن لـيث، عن مـجاهد: { فِـيهِ شِفـاءٌ للنَّاسِ
  } قال: فـي القرآن شفـاء.</p><p>وقال آخرون: بل أريد بها العسل. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَخْرُجُ مِنْ بُطُونِها شَرَابٌ
  مُخْتَلِفٌ ألْوَانُهُ فِـيهِ شِفـاءٌ للنَّاسِ } ففـيه شفـاء كما قال الله تعالـى
  من الأدواء، وقد كان ينهي عن تفريق النـحل وعن قتلها.</p><p>حدثنا ابن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: جاء رجل إلـى النبـيّ صلى الله عليه
  وسلم، فذكر أن أخاه اشتكى بطنه، فقال النبـيّ صلى الله عليه وسلم:</p><p class="hadith">
  " اذْهَبْ فـاسْقِ أخاكَ عَسَلاً " </p><p>ثم جاءه فقال: ما زاده إلا شدة، فقال النبـيّ
  صلى الله عليه وسلم:</p><p class="hadith"> " اذْهَبْ فـاسْقِ أخاكَ عَسَلاً، فَقَدْ
  صَدَقَ اللَّهُ وكَذَبَ بَطْنُ أخِيكَ " </p><p>فسقاه، فكأنـما نُشِط من عِقال.</p><p>حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { يَخْرُجُ مِنْ بُطُونِها
  شَرَابٌ مُخْتَلِفٌ ألْوَانُهُ فِـيهِ شِفـاءٌ للنَّاسِ } قال: جاء رجل إلـى النبـيّ
  صلى الله عليه وسلم، فذكر نحوه.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن
  أبـي إسحاق، عن أبـي الأحوص، عن عبد الله، قال: شفـاءان: العسل شفـاء من كلّ داء، والقرآن
  شفـاء لـما فـي الصدور.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { فِـيهِ شِفـاءٌ للنَّاسِ } العسل.</p><p>وهذا
  القول، أعنـي قول قتادة، أولـى بتأويـل الآية لأن قوله: { فِـيهِ } فـي سياق الـخبر
  عن العسل، فأن تكون الهاء من ذكر العسل، إذ كانت فـي سياق الـخبر عنه أولـى من غيره.</p><p>وقوله:
  { إنَّ فِـي ذلكَ لآيَةً لِقَوْمٍ يَتَفَكَّرُونَ } يقول تعالـى ذكره: إن فـي إخراج
  الله من بطون هذه النـحل: الشراب الـمختلف، الذي هو شفـاء للناس، لدلالة وحجة واضحة
  علـى من سخَّر النحل وهداها لأكل الثمرات التـي تأكل، واتـخاذها البـيوت التـي تنـحت
  من الجبال والشجر والعروش، وأخرج من بطونها ما أخرج من الشفـاء للناس، أنه الواحد الذي
  لـيس كمثله شيء، وأنه لا ينبغي أن يكون له شريك ولا تصحّ الألوهة إلا له.</p>'
