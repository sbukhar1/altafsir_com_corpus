aaya: وَلَوْ شَاءَ اللَّهُ لَجَعَلَكُمْ أُمَّةً وَاحِدَةً وَلَٰكِنْ يُضِلُّ مَنْ يَشَاءُ
  وَيَهْدِي مَنْ يَشَاءُ ۚ وَلَتُسْأَلُنَّ عَمَّا كُنْتُمْ تَعْمَلُونَ
text: "<p>يقول تعالـى ذكره: ولو شاء ربكم أيها الناس للطف بكم بتوفـية من عنده، فصرتـم
  جميعاً جماعة واحدة وأهل ملة واحدة لا تـختلفون ولا تفترقون ولكنه تعالـى ذكره خالف
  بـينكم فجعلكم أهل ملل شتـى، بأن وفَّق هؤلاء للإِيـمان به والعمل بطاعته فكانوا مؤمنـين،
  وخذل هؤلاء فحَرَمَهم توفـيقه فكانوا كافرين، ولـيسألنكم الله جميعاً يوم القـيامة
  عما كنتـم تعملون فـي الدنـيا فـيـما أمركم ونهاكم، ثم لـيَجازينكم جزاء الـمطيع منكم
  بطاعته والعاصي له بـمعصيته.</p>"
