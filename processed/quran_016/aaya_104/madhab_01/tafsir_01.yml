text: "<p>يقول تعالـى: إن الذين لا يؤمنون بحجج الله وأدلته فـيصدّقون بـما دلَّت علـيه،
  { لا يَهْدِيهِمُ اللَّهُ } يقول: لا يوفقهم الله لإصابة الـحقّ ولا يهديهم لسبـيـل
  الرشد فـي الدنـيا، { ولَهُمْ فِـي الآخِرَةِ } وعند الله إذا وردوا علـيه يوم القـيامة
  عذاب مؤلـم موجع. ثم أخبر تعالـى ذكره الـمشركين الذين قالوا للنبـيّ صلى الله عليه
  وسلم: إنـما أنت مفتر، أنهم هم أهل الفرية والكذب، لا نبـيّ الله صلى الله عليه وسلم
  والـمؤمنون به، وبرّأ من ذلك نبـيه صلى الله عليه وسلم وأصحابه، فقال: إنـما يتـخرّص
  الكذب ويتقوّل البـاطل، الذين لا يصدّقون بحجج الله وإعلامه لأنهم لا يرجون علـى الصدق
  ثوابـاً ولا يخافون علـى الكذب عقابـاً، فهم أهل الإفك وافتراء الكذب، لا من كان راجياً
  من الله علـى الصدق الثواب الـجزيـل، وخائفـاً علـى الكذب العقاب الألـيـم. وقوله:
  { وأُولَئِكَ هُمُ الكاذِبُونَ } يقول: والذين لا يؤمنون بآيات الله هم أهل الكذب لا
  الـمؤمنون.</p>"
