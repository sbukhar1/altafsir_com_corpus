aaya: فَأَصَابَهُمْ سَيِّئَاتُ مَا عَمِلُوا وَحَاقَ بِهِمْ مَا كَانُوا بِهِ يَسْتَهْزِئُونَ
text: '<p>{ تَأْتِيَهُمُ ٱلْمَلـٰئِكَةُ } قرىء بالتاء والياء، يعني: أن تأتيهم لقبض
  الأرواح. و { أَمْرُ رَبّكَ } العذاب المستأصل، أو القيامة { كَذٰلِكَ } أي مثل ذلك
  الفعل من الشرك والتكذيب { فَعَلَ ٱلَّذِينَ مِن قَبْلِهِمْ وَمَا ظَلَمَهُمُ ٱللَّهُ
  } بتدميرهم { وَلَـٰكِن كَانُواْ أَنفُسَهُمْ يَظْلِمُونَ } لأنهم فعلوا ما استوجبوا
  به التدمير { سَيّئَاتُ مَا عَلِمُواْ } جزاء سيئات أعمالهم. أو هم كقوله</p><p class="quran">وَجَزَاء
  سَيّئَةٍ سَيّئَةٌ مّثْلُهَا</p><p>[الشورى: 40].</p>'
