text: '<p>{ ثُمَّ إِنَّ رَبَّكَ } دلالة على تباعد حال هؤلاء من حال أولئك، وهم عمار
  وأصحابه. ومعنى: إنّ ربك لهم، أنه لهم لا عليهم، بمعنى أنه وليهم وناصرهم لا عدوّهم
  وخاذلهم، كما يكون الملك للرجل لا عليه، فيكون محمياً منفوعاً غير مضرور { مِن بَعْدِ
  مَا فُتِنُواْ } بالعذاب والإكراه على الكفر. وقرىء: «فتنوا» على البناء للفاعل، أي:
  بعد ما عذبوا المؤمنين كالحضرمي وأشباهه { مِن بَعْدِهَا } من بعد هذه الأفعال وهي
  الهجرة والجهاد والصبر { يَوْمَ تَأْتِى } منصوب برحيم. أو بإضمار اذكر. فإن قلت: ما
  معنى النفس المضافة إلى النفس؟ قلت: يقال لعين الشيء وذاته نفسه، وفي نقيضه غيره، والنفس
  الجملة كما هي، فالنفس الأولى هي الجملة، والثانية عينها وذاتها، فكأنه قيل: يوم يأتي
  كل إنسان يجادل عن ذاته لا يهمه شأن غيره، كل يقول: نفسي نفسي. ومعنى المجادلة عنها:
  الاعتذار عنها كقوله:</p><p class="quran">هَـؤُلاء أَضَلُّونَا</p><p>[الأعراف: 38]،</p><p
  class="quran">مَا كُنَّا مُشْرِكِينَ</p><p>[الأنعام: 23] ونحو ذلك.</p>'
