aaya: مَنْ عَمِلَ صَالِحًا مِنْ ذَكَرٍ أَوْ أُنْثَىٰ وَهُوَ مُؤْمِنٌ فَلَنُحْيِيَنَّهُ
  حَيَاةً طَيِّبَةً ۖ وَلَنَجْزِيَنَّهُمْ أَجْرَهُمْ بِأَحْسَنِ مَا كَانُوا يَعْمَلُونَ
text: '<p>يقول تعالـى ذكره: من عمل بطاعة الله، وأوفـى بعهود الله إذا عاهد من ذكر أو
  أنثى من بنـي آدم { وهُوَ مُؤْمِنٌ } يقول: وهو مصدّق بثواب الله الذي وعد أهل طاعته
  علـى الطاعة، وبوعيد أهل معصيته علـى الـمعصية { فَلَنُحْيِيَنَّهُ حَياةً طَيِّبَةً
  }.</p><p>واختلف أهل التأويـل فـي الذي عَنَى الله بـالـحياة الطيبة التـي وعد هؤلاء
  القوم أن يُحْيـيهموها، فقال بعضهم: عنـي أنه يحيـيهم فـي الدنـيا ما عاشوا فـيها بـالرزق
  الـحلال. ذكر من قال ذلك:</p><p>حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن إسماعيـل
  بن سَميع، عن أبـي مالك، عن ابن عبـاس: { فَلَنُـحْيِـيَنَّهُ حَياةً طَيَّبَةً } قال:
  الـحياة الطيبة: الرزق الـحلال فـي الدنـيا.</p><p>حدثنا ابن وكيع، قال: ثنا أبو معاوية،
  عن إسماعيـل بن سَمِيع، عن أبـي مالك وأبـي الربـيع، عن ابن عبـاس، بنـحوه.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن إسماعيـل بن سَمِيع، عن أبـي الربـيع،
  عن ابن عبـاس، فـي قوله: { مَنْ عَمِلَ صَالِـحاً مِنْ ذَكَرٍ أوْ أُنْثَى وَهُوَ مُؤْمِنٌ
  فَلَنُـحْيِـيَنَّهُ حَياةً طَيَّبَةً } قال: الرزق الـحسن فـي الدنـيا.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن إسماعيـل بن سَمِيع، عن أبـي الربـيع، عن ابن
  عبـاس: { فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً } قال: الرزق الطيب فـي الدنـيا.</p><p>حدثنـي
  الـمثنى، قال: ثنا الفضل بن دكين، قال: ثنا سفـيان، عن إسماعيـل بن سَمِيع، عن أبـي
  الربـيع، عن ابن عبـاس: { فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً } قال: الرزق الطيب
  فـي الدنـيا.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قوله: { مَنْ عَمِلَ صَالِـحاً مِنْ ذَكَرٍ أوْ أُنْثَى
  وَهُوَ مُؤْمِنٌ فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً } يعنـي فـي الدنـيا.</p><p>حدثنا
  ابن وكيع، قال: ثنا ابن عيـينة، عن مطرف، عن الضحاك: { فَلَنُـحْيِـيَنَّهُ حَياةً
  طَيِّبَةً } قال: الرزق الطيب الـحلال.</p><p>حدثنـي عبد الأعلـى بن واصل، قال: ثنا
  عون بن سلام القرشيّ، قال: أخبرنا بشر بن عُمارة، عن أبـي رَوْق، عن الضحاك، فـي قوله:
  { فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً } قال: يأكل حلالاً ويـلبس حلالاً.</p><p>وقال
  آخرون: { فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً } بأن نرزقه القناعة. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا يحيى بن يـمان، عن الـمنهال بن خـلـيفة، عن أبـي خزيـمة سلـيـمان
  التـمَّار، عمن ذكره عن علـيّ: { فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً } قال: القنوع.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو عصام، عن أبـي سعيد، عن الـحسن البصريّ، قال:
  الـحياة الطيبة: القناعة.</p><p>وقال آخرون: بل يعنـي بـالـحياة الطيبة الـحياة مؤمناً
  بـالله عاملاً بطاعته. ذكر من قال ذلك:</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ
  يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { فَلَنُـحْيِـيَنَّهُ
  حَياةً طَيِّبَةً } يقول: من عمل عملاً صالـحاً وهو مؤمن فـي فـاقة أو ميسرة، فحياته
  طيبة، ومن أعرض عن ذكر الله فلـم يؤمن ولـم يعمل صالـحاً، عيشته ضنكة لا خير فـيها.</p><p>وقال
  آخرون: الـحياة الطيبة السعادة. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى وعلـيّ بن داود،
  قالا: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَلَنُـحْيِـيَنَّهُ
  حَياةً طَيِّبَةً } قال: السعادة.</p><p>وقال آخرون: بل معنى ذلك: الـحياة فـي الـجنة.
  ذكر من قال ذلك:</p><p>حدثنا ابن بشار، قال: ثنا هَوْذة، عن عوف، عن الـحسن: { فَلَنُـحْيِـيَنَّهُ
  حَياةً طَيِّبَةً } قال: لا تطيب لأحد حياة دون الـجنة.</p><p>حدثنا ابن وكيع، قال:
  ثنا أبو أسامة، عن عوف، عن الـحسن: { فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً } قال:
  ما تطيب الـحياة لأحد إلا فـي الـجنة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { مَنْ عَمِلَ صَالِـحاً مِنْ ذَكَرٍ أوْ أُنْثَى وَهُوَ مُؤْمِنٌ
  فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً } فإن الله لا يشاء عملاً إلا فـي إخلاص، ويوجب
  من عمل ذلك فـي إيـمان، قال الله تعالـى: { فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً }
  وهي الـجنة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد: { فَلَنُـحْيِـيَنَّهُ حَياةً طَيِّبَةً } قال: الآخرة يحيـيهم حياة طيبة فـي
  الآخرة.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { مَنْ
  عَمِلَ صَالِـحاً مِنْ ذَكَرٍ أوْ أُنْثَى وَهُوَ مُؤْمِنٌ فَلَنُـحْيِـيَنَّهُ حَياةً
  طَيَّبَةً } قال: الـحياة الطيبة فـي الآخرة: هي الـجنة، تلك الـحياة الطيبة، قال:
  { وَلَنَـجْزِيَنَّهُمْ أجْرَهُمْ بأحْسَنِ ما كانُوا يَعْمَلُونَ } وقال: ألا تراه
  يقول:</p><p class="quran">يا لَـيْتَنِـي قَدَّمْتُ لِـحَياتـي</p><p>قال: هذه آخرته.
  وقرأ أيضاً:</p><p class="quran">وَإنَّ الدَّارَ الآخِرَةَ لَهِيَ الـحَيَوَانُ</p><p>قال:
  الآخرة دار حياة لأهل النار وأهل الـجنة، لـيس فـيها موت لأحد من الفريقـين.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، فـي قوله:
  { مَنْ عَمِلَ صَالِـحاً مِنْ ذَكَرٍ أوْ أُنْثَى وَهُوَ مُؤْمِنٌ } قال: الإيـمان:
  الإخلاص لله وحده، فبـين أنه لا يقبل عملاً إلا بـالإخلاص له.</p><p>وأولـى الأقوال
  بـالصواب قول من قال: تأويـل ذلك: فلنـحيـينه حياة طيبة بـالقناعة وذلك أن من قنعه
  الله بـما قسم له من رزق لـم يكثر للدنـيا تعبه ولـم يعظم فـيها نَصَبه ولـم يتكدّر
  فـيها عيشه بـاتبـاعه بغية ما فـاته منها وحرصه علـى ما لعله لا يدركه فـيها.</p><p>وإنـما
  قلت ذلك أولـى التأويلات فـي ذلك بـالآية لأن الله تعالـى ذكره أوعد قوماً قبلها علـى
  معصيتهم إياه إن عصوه أذاقهم السوء فـي الدنـيا والعذاب فـي الآخرة، فقال تعالـى:</p><p
  class="quran">وَلا تَتَّـخِذُوا أيـمَانَكُمْ دَخَلاً بَـيْنَكُمْ فَتزِلَّ قَدَمٌ
  بَعْدَ ثُبُوتِها وَتَذُوقُوا السُّوءَ بِـمَا صَدَدَتُـمْ عَنْ سَبِـيـلِ اللَّهِ</p><p>فهذا
  لهم فـي الدنـيا، ولهم فـي الآخرة عذاب عظيـم، فهذا لهم فـي الآخرة. ثم أتبع ذلك ما
  لـمَن أوفـى بعهد الله وأطاعه فقال تعالـى: ما عندكم فـي الدنـيا ينفد، وما عند الله
  بـاق، فـالذي هذه السيئة بحكمته أن يعقب ذلك الوعد لأهل طاعته بـالإحسان فـي الدنـيا،
  والغفران فـي الآخرة، وكذلك فَعَلَ تعالـى ذكره.</p><p>وأما القول الذي رُوِي عن ابن
  عبـاس أنه الرزق الـحلال، فهو مـحَتـمَل أن يكون معناه الذي قلنا فـي ذلك، من أنه تعالـى
  يقنعه فـي الدنـيا بـالذي يرزقه من الـحلال وإن قلّ فلا تدعوه نفسه إلـى الكثـير منه
  من غير حله، لا أنه يرزقه الكثـير من الـحلال، وذلك أن أكثر العاملـين لله تعالـى بـما
  يرضاه من الأعمال لـم نرهم رُزِقوا الرزق الكثـير من الـحلال فـي الدنـيا، ووجدنا ضيق
  العيش علـيهم أغلب من السعة.</p><p>وقوله: { وَلَنَـجْزِيَنَّهُمْ أجْرَهُمْ بأحْسَنِ
  ما كانُوا يَعْمَلُونَ } فذلك لا شكّ أنه فـي الآخرة وكذلك قال أهل التأويـل. ذكر من
  قال ذلك:</p><p>حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن إسماعيـل بن سميع، عن أبـي
  مالك، عن ابن عبـاس: { وَلَنَـجْزِيَنَّهُمْ أجْرَهُمْ بأحْسَنِ ما كانُوا يَعْمَلُونَ
  } قال: إذا صاروا إلـى الله جزاهم أجرهم بأحسن ما كانوا يعملون.</p><p>حدثنا ابن وكيع،
  قال: ثنا أبو معاوية، عن إسماعيـل بن سُمَيع، عن أبـي مالك، وأبـي الربـيع، عن ابن
  عبـاس، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن إسماعيـل بن سُمَيع،
  عن أبـي الربـيع، عن ابن عبـاس: { وَلَنَـجْزِيَنَّهُمْ أجْرَهُمْ } قال: فـي الآخرة.</p><p>حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن إسماعيـل بن سُمَيع، عن أبـي الربـيع،
  عن ابن عبـاس، مثله.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَلَنَـجْزِيَنَّهُمْ أجْرَهُمْ بأحْسَنِ ما
  كانُوا يَعْمَلُونَ } يقول: يجزيهم أجرهم فـي الآخرة بأحسن ما كانوا يعملون.</p><p>وقـيـل:
  إن هذه الآية نزلت بسبب قوم من أهل مِلَل شتـى تفـاخروا، فقال أهل كلّ ملة منها: نـحن
  أفضل، فبـين الله لهم أفضل أهل الـملل. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال:
  ثنا يعلـى بن عبـيد، عن إسماعيـل، عن أبـي صالـح، قال: جلس ناس من أهل الأوثان وأهل
  التوراة وأهل الإنـجيـل، فقال هؤلاء: نـحن أفضل وقال هؤلاء: نـحن أفضل فأنزل الله تعالـى:
  { مَنْ عَمِلَ صَالِـحاً مِنْ ذَكَرٍ أوْ أُنْثَى وَهُوَ مُؤْمِنٌ فَلَنُـحْيِـيَنَّهُ
  حَياةً طَيَّبَةً وَلَنَـجْزِيَنَّهُمْ أجْرَهُمْ بأحْسَنِ ما كانُوا يَعْمَلُونَ }.</p>'
