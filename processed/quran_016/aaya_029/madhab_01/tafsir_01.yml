aaya: فَادْخُلُوا أَبْوَابَ جَهَنَّمَ خَالِدِينَ فِيهَا ۖ فَلَبِئْسَ مَثْوَى الْمُتَكَبِّرِينَ
text: "<p>يقول تعالـى ذكره، يقول لهؤلاء الظلـمة أنفسهم حين يقولون لربهم: ما كنا نعمل
  من سوء: ادخـلوا أبواب جهنـم، يعنـي: طبقات جهنـم، { خالدِينَ فـيها } يعنـي: ماكثـين
  فـيها، { فَلَبِئْسَ مَثْوَى الـمُتَكَبِّرِين } يقول: فلبئس منزل من تكبر علـى الله
  ولـم يقرّ بربوبـيته ويصدّق بوحدانـيته جهنـم.</p>"
