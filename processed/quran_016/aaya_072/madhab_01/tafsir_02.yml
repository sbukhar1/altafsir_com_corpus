aaya: وَاللَّهُ جَعَلَ لَكُمْ مِنْ أَنْفُسِكُمْ أَزْوَاجًا وَجَعَلَ لَكُمْ مِنْ أَزْوَاجِكُمْ
  بَنِينَ وَحَفَدَةً وَرَزَقَكُمْ مِنَ الطَّيِّبَاتِ ۚ أَفَبِالْبَاطِلِ يُؤْمِنُونَ
  وَبِنِعْمَتِ اللَّهِ هُمْ يَكْفُرُونَ
text: '<p>{ مّنْ أَنفُسِكُمْ } من جنسكم. وقيل: هو خلق حواء من ضلع آدم. والحفدة: جمع
  حافد، وهو الذي يحفد، أي يسرع في الطاعة والخدمة. ومنه قول القانت. وإليك نسعى ونحفد
  وقال:</p><p class="poetry_or_grammar">حَفَدَ الْوَلاَئِدَ بَيْنَهُنَّ وَأُسْلِمَت</p><p
  class="poetry_or_grammar">بِأَكُفِّهِنَّ أزِمَّةَ الأَجْمَالِ</p><p>واختلف فيهم
  فقيل: هم الأختان على البنات وقيل: أولاد الأولاد، وقيل: أولاد المرأة من الزوج الأوّل،
  وقيل: المعنى وجعل لكم حفدة، أي خدما يحفدون في مصالحكم ويعينونكم ويجوز أن يراد بالحفدة:
  البنون أنفسهم؛ كقوله:</p><p class="quran">سَكَرًا وَرِزْقًا حَسَنًا</p><p>[النحل:
  67] كأنه قيل: وجعل لكم منهنّ أولاداً هم بنون وهم حافدون، أي جامعون بين الأمرين {
  مّنَ ٱلطَّيّبَاتِ } يريد بعضها؛ لأنّ كل الطيبات في الجنة، وما طيبات الدنيا إلا أنموذج
  منها { أَفَبِٱلْبَـٰطِلِ يُؤْمِنُونَ } وهو ما يعتقدون من منفعة الأصنام وبركتها وشفاعتها.
  وما هو إلا وهم باطل لم يتوصلوا إليه بدليل ولا أمارة، فليس لهم إيمان إلا به، كأنه
  شيء معلوم مستيقن. ونعمة الله المشاهدة المعاينة التي لا شبهة فيها لذي عقل وتمييز:
  هم كافرون بها منكرون لها كما ينكر المحال الذي لا يتصوره العقول. وقيل: الباطل يسوّل
  لهم الشيطان من تحريم البحيرة والسائبة وغيرهما. ونعمة الله: ما أحل لهم.</p>'
