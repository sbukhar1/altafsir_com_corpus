aaya: خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ بِالْحَقِّ ۚ تَعَالَىٰ عَمَّا يُشْرِكُونَ
text: "<p>ثم دلّ على وحدانيته وأنه لا إله إلا هو بما ذكر، مما لا يقدر عليه غيره من
  خلق السموات والأرض وخلق الإنسان وما يصلحه، ومالا بدّ له من خلق البهائم لأكله وركوبه
  وجرّ أثقاله وسائر حاجاته، وخلق ما لا يعلمون من أصناف خلائقه، ومثله متعال عن أن يشرك
  به غيره. وقرىء: «تشركون»، بالتاء والياء { فَإِذَا هُوَ خَصِيمٌ مُّبِينٌ } فيه معنيان،
  أحدهما: فإذا هو منطيق مجادل عن نفسه مكافح للخصوم مبين للحجة، بعد ما كان نطفة من
  منيّ جماداً لا حس به ولا حركة، دلالة على قدرته. والثاني: فإذا هو خصيم لربه، منكر
  على خالقه، قائل: من يحيي العظام وهي رميم، وصفاً للإنسان بالإفراط في الوقاحة والجهل،
  والتمادي في كفران النعمة. وقيل نزلت في أبيّ بن خلف الجمحي حين جاء بالعظم الرميم
  إلى النبي صلى الله عليه وسلم فقال: يا محمد، أترى الله يحيي هذا بعدما قد رمّ؟</p>"
