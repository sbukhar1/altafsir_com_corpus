aaya: وَعَلَى اللَّهِ قَصْدُ السَّبِيلِ وَمِنْهَا جَائِرٌ ۚ وَلَوْ شَاءَ لَهَدَاكُمْ
  أَجْمَعِينَ
text: '<p>يقول تعالـى ذكره: وعلـى الله أيها الناس بـيان طريق الـحقّ لكم، فمن اهتدى
  فلنفسه ومن ضلّ فإنـما يضلّ علـيها. والسبـيـل: هي الطريق، والقصد من الطريق: الـمستقـيـم
  الذي لا اعوجاج فـيه، كما قال الراجز:</p><p class="poetry_or_grammar">فصَدَّ عَنْ
  نَهْجِ الطَّرِيقِ القاصِدِ</p><p>وقوله: { وَمِنْها جائِرٌ } يعنـي تعالـى ذكره: ومن
  السبـيـل جائر عن الاستقامة معوّج، فـالقاصد من السبل: الإسلام، والـجائر منها: الـيهودية
  والنصرانـية وغير ذلك من ملل الكفر كلها جائر عن سواء السبـيـل وقصدها، سوى الـحنـيفـية
  الـمسلـمة. وقـيـل: ومنها جائر، لأن السبـيـل يؤنث ويذكر، فأنثت فـي هذا الـموضع. وقد
  كان بعضهم يقول: وإنـما قـيـل: «ومنها» لأن السبـيـل وإن كان لفظها لفظ واحد فمعناها
  الـجمع.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي
  الـمثنى، قال: أخبرنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ } يقول: البـيان.</p><p>حدثنا مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي عن أبـيه، عن ابن عبـاس، قوله: { وَعلـى
  اللَّهِ قَصْدُ السَّبِـيـلِ } يقول: علـى الله البـيان، أن يبـين الهدى والضلالة.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن.
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد:
  { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ } قال: طريق الـحقّ علـى الله.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ
  } يقول: علـى الله البـيان، بـيان حلاله وحرامه وطاعته ومعصيته.</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ
  } قال: السبـيـل: طريق الهدى.</p><p>حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن جويبر،
  عن الضحاك: { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ } قال إنارتها.</p><p>حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله:
  { وَعلـى اللَّهِ قَصْدُ السَّبِـيـلِ } يقول: علـى الله البـيان، يبـين الهدى من الضلالة،
  ويبـين السبـيـل التـي تفرّقت عن سبله، ومنها جائر.</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { وَمِنْها جائِرٌ }: أي من السبل، سبل الشيطان. وفـي قراءة
  عبد الله بن مسعود: «وَمِنْكُمْ جائِرٌ وَلَوْ شَاءَ اللَّهُ لَهَدَاكُمْ أجمَعِينَ».</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَمِنْها جائِرٌ
  } قال: فـي حرف ابن مسعود: «وَمِنْكُمْ جائِرٌ».</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله: { وَمِنْها
  جائِرٌ } يعنـي السبل الـمتفرّقة.</p><p>حدثنـي علـيّ بن داود، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { وَمِنْها جائِرٌ } يقول: الأهواء
  الـمختلفة.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقال: ثنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول فـي قوله: { وَمِنْها جائِرٌ } يعنـي السبل التـي تفرّقت عن
  سبـيـله.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَمِنْها
  جائِرٌ } السبل الـمتفرقة عن سبـيـله.</p><p>حدثنا يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وَمِنْها جائِرٌ } قال: من السبل جائر عن الـحقّ قال: قال
  الله:</p><p class="quran">وَلا تَتَّبِعُوا السُّبْلَ فَتَفَرَّقَ بِكُمْ عَنْ سَبِـيـلِهِ</p><p>وقوله:
  { وَلَوْ شاءَ لَهَدَاكُمْ أجْمَعِينَ } يقول: ولو شاء الله للطف بجميعكم أيها الناس
  بتوفـيقه، فكنتـم تهتدون وتلزمون قصد السبـيـل ولا تـجورون عنه فتتفرّقون فـي سبل عن
  الـحقّ جائرة. كما:</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { وَلَوْ شَاءَ لَهَداكُمْ أجْمَعِينَ } قال: لو شاء لهداكم أجمعين لقصد السبـيـل
  الذي هو الـحقّ. وقرأ:</p><p class="quran">وَلَوْ شاءَ رَبُّكَ لآمَنَ مَنْ فِـي الأرْضِ
  كُلُّهُمْ جَمِيعاً...</p><p>الآية، وقرأ:</p><p class="quran">وَلَوْ شِئْنَا لآتَـيْنا
  كُلَّ نَفْسٍ هُدَاها</p><p>.. الآية.</p>'
