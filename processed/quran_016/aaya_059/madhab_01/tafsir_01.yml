aaya: يَتَوَارَىٰ مِنَ الْقَوْمِ مِنْ سُوءِ مَا بُشِّرَ بِهِ ۚ أَيُمْسِكُهُ عَلَىٰ
  هُونٍ أَمْ يَدُسُّهُ فِي التُّرَابِ ۗ أَلَا سَاءَ مَا يَحْكُمُونَ
text: '<p>يقول تعالـى ذكره: يتوارى هذا الـمبشِّر بولادة الأنثى من الولد له من القوم،
  فـيغيب عن أبصارهم { مِنْ سُوءِ ما بُشِّرَ بِهِ } يعنـي: من مساءته إياه مـميلاً بـين
  أن يـمسكه علـى هُون: أي علـى هوان، وكذلك ذلك لغة قريش فـيـما ذكر لـي، يقولون للهوان:
  الهُون ومنه قول الـحطيئة:</p><p class="poetry_or_grammar">فلَّـما خَشِيتُ الهُونَ
  والعَيْرُ مُـمْسِكٌ</p><p class="poetry_or_grammar">علـى رَغْمِهِ ما أثبتَ الـحبلَ
  حافِرُهْ</p><p>وبعض بني تميم جعل الهُونَ مصدراً للشيء الهين. ذكر الكسائي أنه سمعهم
  يقولون: إن كنت لقلـيـل هون الـمؤنة منذ الـيوم قال: وسمعت: الهوان فـي مثل هذا الـمعنى،
  سمعت منهم قائلاً يقول لبعير له: ما به بأس غير هوانه، يعنـي خفـيف الثمن، فإذا قالوا:
  هو يـمشي علـى هَوْنه، لـم يقولوه إلا بفتـح الهاء، كما قال تعالـى:</p><p class="quran">وَعبـادُ
  الرَّحْمَنِ الَّذِينَ يَـمْشُونَ علـى الأرْضِ هَوْناً</p><p>{ أمْ يَدسُّهُ فِـي
  التُّرَابِ } يقول: يدفنه حيًّا فـي التراب فـيئده. كما:</p><p>حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { أيُـمْسكُهُ علـى هُونٍ أمْ يَدُسُّهُ
  فـي التُّرَابِ } يئد ابنته.</p><p>وقوله: { ألا ساءَ ما يَحْكُمُونَ } يقول: ألا ساء
  الـحكم الذي يحكم هؤلاء الـمشركون وذلك أن جعلوا لله ما لا يرضون لأنفسهم، وجعلوا لـما
  لا ينفعهم ولا يضرّهم شركاً فـيـما رزقهم الله، وعبدوا من خـلقهم وأنعم علـيهم.</p>'
