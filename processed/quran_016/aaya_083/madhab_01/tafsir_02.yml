aaya: يَعْرِفُونَ نِعْمَتَ اللَّهِ ثُمَّ يُنْكِرُونَهَا وَأَكْثَرُهُمُ الْكَافِرُونَ
text: "<p>{ فَإِن تَوَلَّوْاْ } فلم يقبلوا منك فقد تمهد عذرك بعدما أدّيت ما وجب عليك
  من التبليغ، فذكر سبب العذر وهو البلاغ ليدل على المسبب { يَعْرِفُونَ نِعْمَتَ ٱللَّهِ
  } التي عددناها حيث يعترفون بها وأنها من الله { ثُمَّ يُنكِرُونَهَا } بعبادتهم غير
  المنعم بها وقولهم: هي من الله ولكنها بشفاعة آلهتنا. وقيل: إنكارهم قولهم ورثناها
  من آبائنا. وقيل: قولهم لولا فلان ما أصبت كذا لبعض نعم الله. وإنما لا يجوز التكلم
  بنحو هذا إذا لم يعتقد أنها من الله وأنه أجراها على يد فلان وجعله سبباً في نيلها
  { وَأَكْثَرُهُمُ ٱلْكَـٰفِرُونَ } أي الجاحدون غير المعترفين. وقيل: «نعمة الله» نبوّة
  محمد عليه الصلاة والسلام، كانوا يعرفونها ثم ينكرونها عناداً، وأكثرهم الجاحدون المنكرون
  بقلوبهم. فإن قلت: ما معنى ثم؟ قلت: الدلالة على أن إنكارهم أمر مستبعد بعد حصول المعرفة؛
  لأنّ حق من عرف النعمة أن يعترف لا أن ينكر.</p>"
