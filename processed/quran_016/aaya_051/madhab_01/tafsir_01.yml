aaya: "۞ وَقَالَ اللَّهُ لَا تَتَّخِذُوا إِلَٰهَيْنِ اثْنَيْنِ ۖ إِنَّمَا هُوَ إِلَٰهٌ
  وَاحِدٌ ۖ فَإِيَّايَ فَارْهَبُونِ"
text: "<p>يقول تعالـى ذكره: وقال الله لعبـاده: لا تتـخذوا لـي شريكاً أيها الناس، ولا
  تعبدوا معبودَين، فإنكم إذا عبدتـم معـي غيري جعلتـم لـي شريكاً، ولا شريك لـي، إنـما
  هو إله واحد ومعبود واحد، وأنا ذلك. { فإيَّايَ فـارْهَبُونِ } يقول: فإياي فـاتقوا
  وخافوا عقابـي بـمعصيتكم إياي إن عصيتـمونـي وعبدتـم غيري، أو أشركتـم فـي عبـادتكم
  لـي شريكاً.</p>"
