aaya: "۞ وَقَالَ اللَّهُ لَا تَتَّخِذُوا إِلَٰهَيْنِ اثْنَيْنِ ۖ إِنَّمَا هُوَ إِلَٰهٌ
  وَاحِدٌ ۖ فَإِيَّايَ فَارْهَبُونِ"
text: "<p>فإن قلت: إنما جمعوا بين العدد والمعدود فيما وراء الواحد والاثنين، فقالوا
  عندي رجال ثلاثة وأفراس أربعة؛ لأن المعدود عار عن الدلالة على العدد الخاص. وأما رجل
  ورجلان وفرس وفرسان، فمعدودان فيهما دلالة على العدد، فلا حاجة إلى أن يقال: رجل واحد
  ورجلان اثنان، فما وجه قوله إلهين اثنين؟ قلت: الاسم الحامل لمعنى الإفراد والتثنية
  دال على شيئين: على الجنسية والعدد المخصوص، فإذا أريدت الدلالة على أنّ المعنىّ به
  منهما، والذي يساق إليه الحديث هو العدد شفع بما يؤكده، فدل به على القصد إليه والعناية
  به. ألا ترى أنك لو قلت: إنما هو إله، ولم تؤكده بواحد: لم يحسن، وخيل أنك تثبت الإلهية
  لا الوحدانية { فَإيَّـٰيَ فَٱرْهَبُونِ } نقل للكلام عن الغيبة إلى التكلم، وجاز لأنّ
  الغالب هو المتكلم، وهو من طريقة الالتفات، وهو أبلغ في الترهيب من قوله: وإياه فارهبوه،
  ومن أن يجيء ما قبله على لفظ المتكلم.</p>"
