aaya: وَاللَّهُ فَضَّلَ بَعْضَكُمْ عَلَىٰ بَعْضٍ فِي الرِّزْقِ ۚ فَمَا الَّذِينَ فُضِّلُوا
  بِرَادِّي رِزْقِهِمْ عَلَىٰ مَا مَلَكَتْ أَيْمَانُهُمْ فَهُمْ فِيهِ سَوَاءٌ ۚ أَفَبِنِعْمَةِ
  اللَّهِ يَجْحَدُونَ
text: "<p>يقول تعالـى ذكره: والله أيها الناس فضّل بعضكم علـى بعض فـي الرزق الذي رزقكم
  فـي الدنـيا، فما الذين فضَّلهم الله علـى غيرهم بـما رزقهم { بِرَادّي رِزْقهِمْ علـى
  ما مَلَكَتْ أيـمَانُهُمْ } يقول: بـمشركي مـمالـيكِهم فـيـما رزقهم من الأموال والأزواج.
  { فَهُمْ فِـيهِ سَوَاءٌ } يقول: حتـى يستووا هم فـي ذلك وعبـيدهم، يقول تعالـى ذكره:
  فهم لا يرضَون بأن يكونوا هم ومـمالـيكهم فـيـما رزقتهم سواء، وقد جعلوا عبـيدي شركائي
  فـي ملكي وسلطانـي. وهذا مَثَل ضربه الله تعالـى ذكره للـمشركين بـالله. وقـيـل: إنـما
  عَنَى بذلك الذين قالوا: إن الـمسيح ابن الله من النصارى. وقوله: { أفَبِنِعْمَةِ اللَّهِ
  يَجْحَدُونَ } يقول تعالـى ذكره: أفبنعمة الله التـي أنعمها علـى هؤلاء الـمشركين من
  الرزق الذي رزقهم فـي الدنـيا يجحدون بإشراكهم غير الله من خـلقه فـي سلطانه ومُلكه؟</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَاللَّهُ
  فَضَّلَ بَعْضَكُمْ علـى بَعْضٍ فِـي الرّزْقِ فَمَا الَّذِينَ فُضّلُوا بِرَادّي رِزْقِهِمْ
  عَلـى ما مَلَكَتْ أيـمَانُهُمْ } يقول: لـم يكونوا يشركون عبـيدهم فـي أموالهم ونسائهم،
  فكيف يشركون عبـيدي معي فـي سلطانـي؟ فذلك قوله: { أفَبِنِعْمَةِ اللَّهِ يَجْحَدُونَ
  }.</p><p>حدثنا القاسم، قال: ثنا الحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن
  عبـاس: هذه الآية فـي شأن عيسى ابن مريـم، يعنـي بذلك نفسه، إنـما عيسى عبد، فـيقول
  الله: والله ما تشركون عبـيدكم فـي الذي لكم فتكونوا أنتـم وهم سواء، فكيف ترضَون لـي
  بـما لا ترضون لأنفسكم؟</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { بِرَادّي
  رِزْقِهِمْ عَلـى ما مَلَكَتْ أيـمَانُهُمْ } قال: مثل آلهة البـاطل مع الله تعالـى
  ذكره.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَاللَّهُ
  فَضَّلَ بَعْضَكُمْ علـى بَعْضٍ فِـي الرّزْقِ فَمَا الَّذِينَ فُضّلُوا بِرَادّي رِزْقِهِمْ
  عَلـى ما مَلَكَتْ أيـمَانُهُمْ فَهُمْ فِـيهِ سَوَاءٌ أفَبِنَعْمَةِ اللَّهِ يَجْحَدُونَ
  } وهذا مثل ضربه الله، فهل منكم من أحد شارك مـملوكه فـي زوجته وفـي فراشه فتعدلون
  بـالله خـلقه وعبـاده؟ فإن لـم ترض لنفسك هذا، فـالله أحقّ أن ينزّه منه من نفسك، ولا
  تعدل بـالله أحداً من عبـاده وخـلقه.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة: { فَمَا الَّذِينَ فُضّلُوا بِرَادّي رِزْقِهِمْ علـى ما
  مَلَكَتْ أيـمَانُهُمْ } قال: هذا الذي فضل فـي الـمال والولد، لا يشرك عبده فـي ماله
  وزوجته. يقول: قد رضيت بذلك لله ولـم ترض به لنفسك، فجعلت لله شريكاً فـي ملكه وخـلقه.</p>"
