aaya: وَأَقْسَمُوا بِاللَّهِ جَهْدَ أَيْمَانِهِمْ ۙ لَا يَبْعَثُ اللَّهُ مَنْ يَمُوتُ
  ۚ بَلَىٰ وَعْدًا عَلَيْهِ حَقًّا وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يَعْلَمُونَ
text: '<p>يقول تعالـى ذكره: وحلف هؤلاء الـمشركون من قريش بـالله جَهْد أيْـمانِهِمْ
  حلفهم، لا يبعث الله من يـموت بعد مـماته، وكذبوا وأبطلوا فـي أيـمانهم التـي حلفوا
  بها كذلك، بل سيبعثه الله بعد مـماته، وعداً علـيه أن يبعثهم وعد عبـاده، والله لا
  يخـلف الـميعاد. { ولَكِنَّ أكْثَرَ النَّاسِ لا يَعْلَـمُونَ } يقول: ولكن أكثر قريش
  لا يعلـمون وعد الله عبـاده أنه بـاعثهم يوم القـيامة بعد مـماتهم أحياء.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأقْسَمُوا بـاللّهِ جَهْدَ أيـمَانِهِمْ
  لا يَبْعَثُ اللّهُ مَنْ يَـمُوتُ } تكذيبـاً بأمر الله أو بأمرنا، فإن الناس صاروا
  فـي البعث فريقـين: مكذّب ومصدّق. ذُكر لنا أن رجلاً قال لابن عبـاس: إن ناساً بهذا
  العراق يزعمون أن علـيًّا مبعوث قبل يوم القـيامة، ويتأوّلون هذه الآية فقال ابن عبـاس:
  كذب أولئك، إنـما هذه الآية للناس عامَّة، ولعمري لو كان علـيّ مبعوثاً قبل يوم القـيامة
  ما أنكحنا نساءه ولا قسمنا ميراثه</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة، قال: قال ابن عبـاس: إن رجالاً يقولون: إن علـيًّا مبعوث
  قبل يوم القـيامة، ويتأوّلون: { وأقْسَمُوا بـاللّهِ جَهْدَ أيـمَانِهِمْ لا يَبْعَثُ
  اللّهُ مَنْ يَـمُوتُ بَلـى وَعْداً عَلَـيْهِ حَقًّا وَلكِنَّ أكْثَرَ النَّاسِ لا
  يَعْلَـمُونَ } قال: لو كنا نعلـم أن علـيًّا مبعوث، ما تزوّجنا نساءه ولا قسمنا ميراثه،
  ولكن هذه للناس عامة.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن
  أبـيه، عن الربـيع، فـي قوله: { وأقْسَمُوا بـاللّهِ جَهْدَ أيـمَانِهِمْ لا يَبْعَثُ
  اللّهُ مَنْ يَـمُوتُ } قال: حلف رجل من أصحاب النبـيّ صلى الله عليه وسلم عند رجل
  من الـمكذّبـين، فقال: والذي يرسل الروح من بعد الـموت فقال: وإنك لتزعم أنك مبعوث
  من بعد الـموت؟ وأقسم بـالله جهد يـمينه لا يبعث الله من يـموت.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية، قال:
  كان لرجل من الـمسلـمين علـى رجل من الـمشركين دين، فأتاه يتقاضاه، فكان فـيـما تكلـم
  به: والذي أرجوه بعد الـموت إنه لكذا فقال الـمشرك: إنك تزعم أنك تُبعث بعد الـموت؟
  فأقسم بـالله جهد يـمينه لا يبعث الله من يـموت فأنزل الله: { وأقْسَمُوا بـاللّهِ
  جَهْدَ أيـمَانِهِمْ لا يَبْعَثُ اللّهُ مَنْ يَـمُوتُ بَلـى وَعْداً عَلَـيْهِ حَقًّا
  وَلكِنَّ أكْثَرَ النَّاسِ لا يَعْلَـمُونَ }.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن عطاء بن أبـي ربـاح أنه أخبره أنه سمع أبـا هريرة يقول: «قال الله:
  سبنـي ابن آدم، ولـم يكن ينبغي له أن يسبنـي، وكذّبنـي ولـم يكن ينبغي له أن يكذّبنـي
  فأما تكذيبه إياي فقال: { وأقْسَمُوا بـاللّهِ جَهْدَ أيـمَانِهِمْ لا يَبْعَثُ اللّهُ
  مَنْ يَـمُوتُ } قال: قلت: { بَلـى وَعْدا عَلَـيْهِ حَقًّا }. وأما سَبُّه إياي فقال:</p><p
  class="quran">إنَّ اللّهَ ثالثُ ثَلاثَةٍ</p><p>، وقلت:</p>'
