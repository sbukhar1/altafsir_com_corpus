text: '<p>وانتصاب { ٱلْكَذِبَ } بلا تقولوا، على: ولا تقولوا الكذب لما تصفه ألسنتكم
  من البهائم بالحل والحرمة في قولكم</p><p class="quran">مَا فِى بُطُونِ هَـٰذِهِ ٱلأنْعَـٰمِ
  خَالِصَةٌ لِّذُكُورِنَا وَمُحَرَّمٌ عَلَىٰ أَزْوٰجِنَا</p><p>[الأنعام: 139] من غير
  استناد ذلك الوصف إلى وحي من الله أو إلى قياس مستند إليه، واللام مثلهافي قولك: ولا
  تقولوا لما أحل الله هو حرام. وقوله: { هَـٰذَا حَلَـٰلٌ وَهَـٰذَا حَرَامٌ } بدل من
  الكذب. ويجوز أن يتعلق بتصف على إرادة القول، أي: ولا تقولوا الكذب لما تصفه ألسنتكم،
  فتقول هذا حلال وهذا حرام. ولك أن تنصب الكذب بتصف، وتجعل «ما» مصدرية، وتعلق { هَـٰذَا
  حَلَـٰلٌ وَهَـٰذَا حَرَامٌ } بلا تقولوا: على ولا تقولوا هذا حلال وهذا حرام لوصف
  ألسنتكم الكذب، أي: لا تحرموا ولا تحللوا لأجل قول تنطق به ألسنتكم ويجول في أفواهكم،
  لا لأجل حجة وبينة، ولكن قول ساذج ودعوى فارغة. فإن قلت: ما معنى وصف ألسنتهم الكذب؟
  قلت: هو من فصيح الكلام وبليغه، جعل قولهم كأنه عين الكذب ومحضه، فإذا نطقت به ألسنتهم
  فقد حلت الكذب بحليته وصوّرته بصورته، كقولهم: وجهها يصف الجمال. وعينها تصف السحر.
  وقرىء: «الكذب» بالجرّ صفة لما المصدرية، كأنه قيل: لوصفها الكذب، بمعنى الكاذب، كقوله
  تعالى</p><p class="quran">بِدَمٍ كَذِبٍ</p><p>[يوسف: 18] والمراد بالوصف: وصفها البهائم
  بالحل والحرمة. وقرىء: «الكذب» جمع كذوب بالرفع، صفة للألسنة، وبالنصب على الشتم. أو
  بمعنى: الكلم الكواذب، أو هو جمع الكذاب من قولك: كذب كذاباً، ذكره ابن جني. واللام
  في { لّتَفْتَرُواْ } من التعليل الذي لا يتضمن معنى الغرض { مَتَـٰعٌ قَلِيلٌ } خبر
  مبتدأ محذوف، أي منفعتهم فيما هم عليه من أفعال الجاهلية منفعة قليلة وعقابها عظيم.</p>'
