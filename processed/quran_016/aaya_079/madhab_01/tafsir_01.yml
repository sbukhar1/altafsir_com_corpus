aaya: أَلَمْ يَرَوْا إِلَى الطَّيْرِ مُسَخَّرَاتٍ فِي جَوِّ السَّمَاءِ مَا يُمْسِكُهُنَّ
  إِلَّا اللَّهُ ۗ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِقَوْمٍ يُؤْمِنُونَ
text: '<p>يقول تعالـى ذكره لهؤلاء الـمشركين: ألـم تَرَوا أَيُّها الـمشركون بـالله
  إلـى الطير مسخرات فـي جوّ السماء، يعني: فـي هواء السماء بـينها وبـين الأرض، كما
  قال إبراهيـم بن عمران الأنصاريّ:</p><p class="poetry_or_grammar">وَيْلُ امِّها مِنْ
  هَوَاءِ الـجَوّ طالِبَةً</p><p class="poetry_or_grammar">وَلا كَهذا الَّذِي فـي
  الأرْضِ مَطْلُوبُ</p><p>يعنـي: فـي هواء السماء. { ما يُـمْسِكُهُنَّ إلاَّ اللَّهُ
  } يقول: ما طيرانها فـي الـجوّ إلا بـالله وبتَسْخِيره إياها بذلك، ولو سلبها ما أعطاها
  من الطيران لـم تقدر علـى النهوض ارتفـاعاً. وقوله: { إنَّ فِـي ذلكَ لآياتٍ لِقَوْمٍ
  يُؤْمِنُونَ } يقول: إن فـي تسخير الله الطير وتـمكينه لها الطيران فـي جوّ السماء،
  لعلامات ودلالات علـى أن لا إله إلا اللَّهُ وحدَه لا شريك له، وأنه لاحظ للأصنام والأوثان
  فـي الألوهة. { لَقَوْمٍ يُؤْمِنُونَ } يعنـي: لقوم يقرّون بوجدان ما تعاينه أبصارهم
  وتـحسه حواسّهم.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مُسَخَّرَاتٍ فِـي جَوّ السَّماءِ
  }: أي فـي كبد السماء.</p>'
