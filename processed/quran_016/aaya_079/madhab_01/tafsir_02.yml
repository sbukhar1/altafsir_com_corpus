aaya: أَلَمْ يَرَوْا إِلَى الطَّيْرِ مُسَخَّرَاتٍ فِي جَوِّ السَّمَاءِ مَا يُمْسِكُهُنَّ
  إِلَّا اللَّهُ ۗ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِقَوْمٍ يُؤْمِنُونَ
text: "<p>قرىء: «ألم يروا»، بالتاء والياء { مُسَخَّرٰتٍ } مذللات للطيران بما خلق لها
  من الأجنحة والأسباب المواتية لذلك. والجوّ: الهواء المتباعد من الأرض في سمت العلوّ
  والسكاك أبعد منه، واللوح مثله { مَا يُمْسِكُهُنَّ } في قبضهن وبسطهن ووقوفهن { إِلاَّ
  ٱللَّهُ } بقدرته.</p>"
