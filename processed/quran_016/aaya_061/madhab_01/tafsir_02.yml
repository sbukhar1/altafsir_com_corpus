aaya: وَلَوْ يُؤَاخِذُ اللَّهُ النَّاسَ بِظُلْمِهِمْ مَا تَرَكَ عَلَيْهَا مِنْ دَابَّةٍ
  وَلَٰكِنْ يُؤَخِّرُهُمْ إِلَىٰ أَجَلٍ مُسَمًّى ۖ فَإِذَا جَاءَ أَجَلُهُمْ لَا يَسْتَأْخِرُونَ
  سَاعَةً ۖ وَلَا يَسْتَقْدِمُونَ
text: "<p>{ بِظُلْمِهِمْ } بكفرهم ومعاصيهم { مَّا تَرَكَ عَلَيْهَا } أي على الأرض
  { مِن دَابَّةٍ } قط ولأهلكها كلها بشؤم ظلم الظالمين. وعن أبي هريرة: أنه سمع رجلاً
  يقول: إن الظالم لا يضرّ إلا نفسه، فقال: بلى والله، حتى أنّ الحباري لتموت في وكرها
  بظلم الظالم. وعن ابن مسعود: كاد الجعل يهلك في جحره بذنب ابن آدم. أو من دابة ظالمة.
  وعن ابن عباس { مِن دَابَّةٍ } من مشرك يدب عليها. وقيل: لو أهلك الآباء بكفرهم لم
  تكن الأبناء.</p>"
