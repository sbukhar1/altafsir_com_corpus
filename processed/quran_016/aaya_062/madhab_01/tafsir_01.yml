aaya: وَيَجْعَلُونَ لِلَّهِ مَا يَكْرَهُونَ وَتَصِفُ أَلْسِنَتُهُمُ الْكَذِبَ أَنَّ
  لَهُمُ الْحُسْنَىٰ ۖ لَا جَرَمَ أَنَّ لَهُمُ النَّارَ وَأَنَّهُمْ مُفْرَطُونَ
text: '<p>يقول تعالـى ذكره: ويجعل هؤلاء الـمشركون لله ما يكرهونه لأنفسهم. { وَتَصِفُ
  ألْسِنَتُهُمُ الكَذِبَ } يقول: وتقول ألسنتهم الكذب وتفتريه { أنَّ لهم الـحُسْنَى
  } فأن فـي موضع نصب، لأنها ترجمة عن الكذب. وتأويـل الكلام: ويجعلون لله ما يكرهونه
  لأنفسهم، ويزعمون أن لهم الـحسنى الذي يكرهونه لأنفسهم، البنات يجعلونهن لله تعالـى،
  وزعموا أن الـملائكة بنات الله. وأما الـحُسنى التـي جعلوها لأنفسهم: فـالذكور من الأولاد
  وذلك أنهم كانوا يئدون الإناث من أولادهم ويستبقون الذكور منهم، ويقولون: لنا الذكور
  ولله البنات. وهو نـحو قوله:</p><p class="quran">ويَجْعَلُونَ لِلَّهِ البَناتِ سُبْحانَهُ
  وَلهُمْ ما يَشْتَهونَ</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا
  شبل وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً عن ابن
  أبـي نـجيح، عن مـجاهد: { وَتَصِفُ ألْسِنَتُهُمُ الكَذِبَ أنَّ لَهُمُ الـحُسْنَى
  } قال: قول قريش: لنا البنون ولله البنات.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله، إلا أنه قال: قول كفَّـار قُريش.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ويَجْعَلُونَ لِلَّهِ ما يَكْرَهُونَ
  وَتَصِفُ ألْسِنَتِهُمُ الكَذِبَ }: أي يتكلـمون بأن لهم الـحُسنى أي الغلـمان.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { أنَّ لَهُمُ الـحُسْنَى
  } قال: الغلـمان.</p><p>وقوله: { لا جَرَمَ أن لَهُمُ النَّارَ وأنَّهُمْ مُفْرَطُونَ
  } يقول تعالـى ذكره: حقًّا واجبـاً أن لهؤلاء القائلـين لله البنات الـجاعلـين له ما
  يكرهونه لأنفسهم ولأنفسهم الـحسنى عند الله يوم القـيامة النار.</p><p>وقد بـيَّنا
  تأويـل قول الله: { لا جَرَمَ } فـي غير موضع من كتابنا هذا بشواهده بـما أغنى عن إعادته
  فـي هذا الـموضع.</p><p>ورُوي عن ابن عبـاس فـي ذلك، ما:</p><p>حدثنـي الـمثنى، قال:
  ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { لا جَرَمَ } يقول:
  بلـى.</p><p>وقوله: { لا جَرَمَ } كان بعض أهل العربـية يقول: لـم تُنْصَب جَرَمَ بـ
  «لا» كما نصبت الـميـم من قول: لا غلام لك قال: ولكنها نُصِبَت لأنها فعل ماض، مثل
  قول القائل: قَعَدَ فلان وجلس، والكلام: لا ردّ لكلامهم أي لـيس الأمر هكذا، جَرَم:
  كَسَبَ، مثل قوله: لا أقسم، ونـحو ذلك. وكان بعضهم يقول: نصب «جَرَمَ» بـ «لا»، وإنـما
  بـمعنى: لا بدّ، ولا مـحالة ولكنها كثرت فـي الكلام حتـى صارت بـمنزلة «حقًّا».</p><p>وقوله:
  { وأنَّهُمْ مُفْرَطُونَ } يقول تعالـى ذكره: وأنهم مُخَـلَّفون متروكون فـي النار،
  منسيُّون فـيها.</p><p>واختلف أهل التأويـل فـي تأويـل ذلك، فقال أكثرهم بنـحو ما قلنا
  فـي ذلك.</p><p>ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار وابن وكيع، قالا: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير فـي هذه الآية: { لا جَرَمَ
  أنّ لهُمُ النَّارَ وأنَّهُمْ مُفْرَطُونَ } قال: منسيُّون مُضَيَّعون.</p><p>حدثنـي
  موسى بن عبد الرحمن الـمسروقـي، قال: ثنا زيد بن حبـاب، قال: أخبرنا سعيد، عن أبـي
  بشر، عن سعيد بن جبـير، مثله.</p><p>حدثنا ابن حميد، قال: ثنا بهز بن أسد، عن شعبة،
  قال: أخبرنـي أبو بشر، عن سعيد بن جبـير، مثله.</p><p>حدثنـي يعقوب، قال: ثنا هشيـم،
  قال: أخبرنا أبو بشر، عن سعيد بن جبـير، فـي قوله: { لا جَرَمَ أنَّ لَهُمْ النَّارَ
  وأنَّهُمْ مُفْرَطُونَ } قال: متروكون فـي النار، منسيُّون فـيها.</p><p>حدثنـي يعقوب،
  قال: ثنا هشيـم، قال: حصين، أخبرنا، عن سعيد بن جبـير، بـمثله.</p><p>حدثنـي الـمثنى،
  قال: أخبرنا الـحجاج بن الـمنهال، قال: ثنا هشيـم، عن حصين، عن سعيد بن جبـير بـمثله.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وأنَّهُم مُفْرَطُونَ } قال: منسيُّون.</p><p>حدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا شبل وحدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.</p><p>حدثنا ابن وكيع، قال: ثنا عبدة وأبو معاوية وأبو خالد، عن جويبر، عن الضحاك:
  { وأنَّهُم مُفْرَطُونَ } قال: متروكون فـي النار.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن القاسم، عن مـجاهد: { مُفْرَطُونَ } قال: مَنْسيّون.</p><p>حدثنـي
  عبد الوارث بن عبد الصمد، قال: ثنـي أبـي، عن الـحسين، عن قتادة: { وأنَّهُم مُفْرَطُونَ
  } يقول: مُضَاعُون.</p><p>حدثنا ابن الـمثنى، قال: ثنا بدل، قال: ثنا عبـاد بن راشد،
  قال: سمعت داود بن أبـي هند، فـي قول الله: { وأنَّهُم مُفْرَطُونَ } قال: منسيون فـي
  النار.</p><p>وقال آخرون: معنى ذلك مُعْجَلُون إلـى النار مقدّمون إلـيها. وذهبوا فـي
  ذلك إلـى قول العرب: أفرطنا فلاناً فـي طلب الـماء، إذا قدّموه لإصلاح الدّلاء والأرشية
  وتسوية ما يحتاجون إلـيه عند ورودهم علـيه فهو مُفْرَط. فأما الـمتقدّم نفسه فهو فـارط،
  يقال: قد فَرَط فلان أصحابَه يَفْرُطهم فُرْطاً وفُروطاً: إذا تقدمهم. وجمع فـارط:
  فَرَّاط ومنه قول القُطامِيّ:</p><p class="poetry_or_grammar">واسْتَعْجَلُونا وكانُوا
  مِنْ صَحَابَتِنا</p><p class="poetry_or_grammar">كمَا تَعَجَّلَ فُرَّاطٌ لِوُرَّادِ</p><p>ومن
  قول النبـيّ صلى الله عليه وسلم:</p><p class="hadith"> " أنا فَرَطُكُمْ علـى الـحَوْضِ
  " </p><p>أي متقدمكم إلـيه وسابقكم «حتـى تَردُوه». ذكر من قال ذلك:</p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وأنَّهُم مُفْرَطُونَ } يقول: مُعْجَلُون
  إلـى النار.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة: { وأنَّهُم مُفْرَطُونَ } قال: قد أُفْرِطوا فـي النار أي مُعْجَلُون.</p><p>وقال
  آخرون: معنى ذلك: مُبْعَدُون فـي النار. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع، قال:
  ثنا أبـي، عن أشعث السَّمان، عن الربـيع، عن أبـي بشر، عن سعيد: { وأنَّهُم مُفْرَطُونَ
  } قال: مُخْسَئون مُبْعَدون.</p><p>وأولـى الأقوال فـي ذلك بـالصواب القول الذي اخترناه،
  وذلك أن الإفراط الذي هو بـمعنى التقديـم، إنـما يقال فـيـمن قدَم مقدمَاً لإصلاح ما
  يقدم إلـيه إلـى وقت ورود من قدّمه علـيه، ولـيس بـمُقَدَّم من قُدِّم إلـى النار من
  أهلها لإصلاح شيء فـيها لوارد يرد علـيها فـيها فـيوافقه مصلـحاً، وإنـما تَقَدّم مَن
  قُدِّم إلـيها لعذاب يُعجَّل له. فإذا كان معنى ذلك الإفراط الذي هو تأويـل التعجيـل
  ففسد أن يكون له وجه فـي الصحة، صحّ الـمعنى الآخر وهو الإفراط الذي بـمعنى التـخـلـيف
  والترك وذلك أن يُحْكَى عن العرب: ما أفْرَطت ورائي أحداً: أي ما خَـلَّفته وما فرطته:
  أي لـم أخـلفه.</p><p>واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمِصرَينِ
  الكوفة والبصرة: { وأنَّهُم مُفْرَطُونَ } بتـخفـيف الراء وفتـحها، علـى معنى ما لـم
  يُسَمّ فـاعله من أُفرِط فهو مُفْرَط. وقد بـيَّنت اختلاف قراءة ذلك كذلك فـي التأويـل.
  وقرأه أبو جعفر القارىء: «وأنَّهُم مُفْرَطُونَ» بكسر الراء وتشديدها، بتأويـل: أنهم
  مفرِّطون فـي أداء الواجب الذي كان لله علـيهم فـي الدنـيا، من طاعته وحقوقه، مضيعو
  ذلك، من قول الله تعالـى:</p><p class="quran">يا حَسْرتَا علـى ما فَرَّطْتُ فـي جَنْبِ
  اللَّهِ</p><p>وقرأ نافع بن أبـي نعيـم: «وأنَّهُم مُفْرَطُونَ» بكسر الراء وتـخفـيفها.</p><p>حدثنـي
  بذلك يونس، عن وَرْش عنه.</p><p>بتأويـل: أنهم مُفْرِطون فـي الذنوب والـمعاصي، مُسْرِفون
  علـى أنفسهم مكثرون منها، من قولهم: أفرط فلان فـي القول: إذا تـجاوز حَدَّه، وأسرف
  فـيه.</p><p>والذي هو أولـى القراءات فـي ذلك بـالصواب قراءة الذين ذكرنا قراءتهم من
  أهل العراق لـموافقتها تأويـل أهل التأويـل الذي ذكرنا قبل، وخروج القراءات الأخرى
  عن تأويـلهم.</p>'
