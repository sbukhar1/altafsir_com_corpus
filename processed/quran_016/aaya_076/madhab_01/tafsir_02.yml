aaya: وَضَرَبَ اللَّهُ مَثَلًا رَجُلَيْنِ أَحَدُهُمَا أَبْكَمُ لَا يَقْدِرُ عَلَىٰ
  شَيْءٍ وَهُوَ كَلٌّ عَلَىٰ مَوْلَاهُ أَيْنَمَا يُوَجِّهْهُ لَا يَأْتِ بِخَيْرٍ ۖ
  هَلْ يَسْتَوِي هُوَ وَمَنْ يَأْمُرُ بِالْعَدْلِ ۙ وَهُوَ عَلَىٰ صِرَاطٍ مُسْتَقِيمٍ
text: "<p>الأبكم الذي ولد أخرس، فلا يَفهم ولا يُفهم { وَهُوَ كَلٌّ عَلَىٰ مَوْلاهُ
  } أي ثقل وعيال على من يلي أمره ويعوله { أَيْنَمَا يُوَجّههُّ } حيثما يرسله ويصرفه
  في مطلب حاجة أو كفاية مهم، لم ينفع ولم يأت بنجح { هَلْ يَسْتَوِى هُوَ وَمَن } هو
  سليم الحواس نفاعاً ذو كفايات، مع رشد وديانة، فهو { يَأْمُرُ } الناس { بِٱلْعَدْلِ
  } والخير { وَهُوَ } في نفسه { عَلَىٰ صِرٰطٍ مُّسْتَقِيمٍ } على سيرة صالحة ودين قويم.
  وهذا مثل ثان ضربه الله لنفسه ولما يفيض على عباده ويشملهم من آثار رحمته وألطافه ونعمه
  الدينية والدنيوية، وللأصنام التي هي أموات لا تضر ولا تنفع وقرىء: «أينما يوجه»، بمعنى
  أينما يتوجه، من قولهم: أينما أوجه ألق سعداً: وقرأ ابن مسعود: «أينما يُوَجَّهَ»،
  على البناء للمفعول.</p>"
