aaya: وَضَرَبَ اللَّهُ مَثَلًا رَجُلَيْنِ أَحَدُهُمَا أَبْكَمُ لَا يَقْدِرُ عَلَىٰ
  شَيْءٍ وَهُوَ كَلٌّ عَلَىٰ مَوْلَاهُ أَيْنَمَا يُوَجِّهْهُ لَا يَأْتِ بِخَيْرٍ ۖ
  هَلْ يَسْتَوِي هُوَ وَمَنْ يَأْمُرُ بِالْعَدْلِ ۙ وَهُوَ عَلَىٰ صِرَاطٍ مُسْتَقِيمٍ
text: '<p>وهذا مثل ضربه الله تعالـى لنفسه والآلهة التـي تُعبد من دونه، فقال تعالـى
  ذكره: { وَضَرَبَ اللَّهُ مَثَلاً رَجْلَـيْنِ أحَدُهُما أبْكَمُ لا يَقْدِرُ عَلـى
  شَيْءٍ } يعنـي بذلك الصنـم أنه لا يسمع شيئاً ولا ينطق، لأنه إما خشب منـحوت وإما
  نـحاس مصنوع لا يقدر علـى نفع لـمن خدمه ولا دفع ضرّ عنه. { وهُوَ كَلٌّ علـى مَوْلاَهُ
  } يقول: وهو عيال علـى ابن عمه وحلفـائه وأهل ولايته، فكذلك الصنـم كَلّ علـى من يعبده،
  يحتاج أن يحمله ويضعه ويخدمه، كالأبكم من الناس الذي لا يقدر علـى شيء، فهو كلّ علـى
  أولـيائه من بنـي أعمامه وغيرهم. { أيْنَـما يُوجِّهْهُ لا يَأْتِ بخَيْرٍ } يقول:
  حيثما يوجهه لا يأت بخير، لأنه لا يفهم ما يُقال له، ولا يقدر أن يعبر عن نفسه ما يريد،
  فهو لا يفهم ولا يُفْهَم عنه، فكذلك الصنـم لا يعقل ما يقال له فـيأتـمر لأمر من أمره،
  ولا ينطق فـيأمر وينهي يقول الله تعالـى: { هَلْ يَسْتَوِي هُوَ وَمَنْ يَأْمُرُ بـالعَدْلِ
  } يعنـي: هل يستوي هذا الأبكم الكلّ علـى مولاه الذي لا يأتـي بخير حيث توجه ومن هو
  ناطق متكلـم يأمر بـالـحقّ ويدعو إلـيه وهو الله الواحد القهار الذي يدعو عبـاده إلـى
  توحيده وطاعته؟ يقول: لا يستوي هو تعالـى ذكره، والصنـم الذي صفته ما وصف. وقوله: {
  وَهُوَ علـى صِراطٍ مُسْتَقِـيـمٍ } يقول: وهو مع أمره بـالعدل، علـى طريق من الـحقّ
  فـي دعائه إلـى العدل وأمره به مستقـيـم، لا يَعْوَجّ عن الـحقّ ولا يزول عنه.</p><p>وقد
  اختلف أهل التأويـل فـي الـمضروب له هذا الـمثل، فقال بعضهم فـي ذلك بنـحو الذي قلنا
  فـيه. ذكر من قال ذلك:</p><p>حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة: { لا يَقْدِرُ عَلـى شَيْءٍ } قال: هو الوثن. { هَلْ يَسْتَوِي هُوَ وَمَنْ
  يَأْمُرُ بـالعَدْلِ } قال: الله يأمر بـالعدل. { وَهُوَ عَلـى صِراطٍ مُسْتَقِـيـمٍ
  } وكذلك كان مـجاهد يقول إلا أنه كان يقول: الـمثل الأوّل أيضاً ضربه الله لنفسه وللوثَن.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، وحدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، جميعاً عن ابن
  أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى ذكره: عَبْداً مَـمْلُوكاً</p><p class="quran">لا
  يَقْدِرُ عَلـى شَيْءٍ وَمَنْ رَزَقْناهُ مِنَّا رِزْقاً حَسَناً</p><p>{ ورَجُلَـيْنِ
  أحَدُهُما أبْكَمُ }  { وَمَنْ يَأْمُرُ بِـالعَدْلِ } قال: كل هذا مثل إله الـحقّ،
  وما يُدعي من دونه من البـاطل.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن جويبر،
  عن الضحاك: { وَضَرَبَ اللَّهُ مَثَلاً رَجْلَـيْنِ أحَدُهُما أبْكَمُ } قال: إنـما
  هذا مثل ضربه الله.</p><p>وقال آخرون: بل كلا الـمثلـين للـمؤمن والكافر. وذلك قول
  يُروَى عن ابن عبـاس، وقد ذكرنا الرواية عنه فـي الـمثل الأوّل فـي موضعه.</p><p>وأما
  فـي الـمثل الآخر:</p><p>فحدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَضَرَب اللَّهُ مْثَلاً رَجُلَـيْنِ أحَدُهُما
  أبْكَمُ لا يَقْدِرُ عَلـى شَيْءٍ وَهُوَ كَلّ عَلـى مَوْلاهُ }... إلـى آخر الآية،
  يعنـي بـالأبكم: الذي هو كَلٌّ علـى مولاه الكافر، وبقوله: { وَمَنْ يَأْمُرُ بـالعَدْلِ
  } الـمؤمن، وهذا الـمثل فـي الأعمال.</p><p>حدثنا الـحسن بن الصبـاح البزار، قال: ثنا
  يحيى بن إسحاق السيـلـحينـي، قال: ثنا حماد، عن عبد الله بن عثمان بن خثـيـم، عن إبراهيـم،
  عن عكرمة، عن يَعْلـىَ بن أمية، عن ابن عبـاس، فـي قوله: { ضَرَبَ اللَّهُ مَثَلاً
  عَبْداً مَـمْلُوكاً } قال: نزلت فـي رجل من قريش وعبده. وفـي قوله: { مَثَلاً رَجُلَـيْنِ
  أحَدُهُما أبْكَمُ لا يَقْدِرُ علـى شَيْءٍ }... إلـى قوله: { وَهُوَ عَلـى صِرَاطٍ
  مُسْتَقِـيـمٍ } قال: هو عثمان بن عفـان. قال: والأبكم الذي أينـما يُوَجَّهُ لا يأت
  بخير، ذاك مولـى عثمان بن عفَّـان، كان عثمان ينفق علـيه ويكفله ويكفـيه الـمئونة،
  وكان الآخر يكره الإسلام ويأبـاه وينهاه عن الصدقة والـمعروف، فنزلت فـيهما.</p><p>وإنـما
  اخترنا القول الذي اخترناه فـي الـمثل الأوّل لأنه تعالـى ذكره مثَّل مثَل الكافر بـالعبد
  الذي وصف صفته، ومَثَّل مثل الـمؤمن بـالذي رزقه رزقاً حسناً فهو ينفق مـما رزقه سرّاً
  وجهراً، فلـم يجز أن يكون ذلك لله مثلاً، إذ كان الله إنـما مثَّل الكافر الذي لا يقدر
  علـى شيء بأنه لـم يرزقه رزقاً ينفق منه سرّاً ومثَّل الـمؤمن الذي وفَّقه الله لطاعته
  فهداه لرشده فهو يعمل بـما يرضاه الله، كالـحرّ الذي بسط له فـي الرزق فهو ينفق منه
  سرّاً وجهراً، والله تعالـى ذكره هو الرازق غير الـمرزوق، فغير جائز أن يـمثل إفضاله
  وجوده بإنفـاق الـمرزوق الرزق الـحسن. وأما الـمثل الثانـي، فإنه تـمثـيـل منه تعالـى
  ذكره مَنْ مثله الأبكم الذي لا يقدر علـى شيء والكفـار لا شكّ أن منهم من له الأموال
  الكثـيرة، ومن يضرّ أحياناً الضرّ العظيـم بفساده، فغير كائن ما لا يقدر علـى شيء،
  كما قال تعالـى ذكره مثلاً، لـمن يقدر علـى أشياء كثـيرة. فإذا كان ذلك كذلك كان أولـى
  الـمعانـي به تـمثـيـل ما لا يقدر علـى شيء كما قال تعالـى ذكره بـمثله ما لا يقدر
  علـى شيء، وذلك الوثن الذي لا يقدر علـى شيء، بـالأبكم الكَلّ علـى مولاه الذي لا يقدر
  علـى شيء كما قال ووصف.</p>'
