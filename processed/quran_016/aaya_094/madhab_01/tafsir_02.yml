aaya: وَلَا تَتَّخِذُوا أَيْمَانَكُمْ دَخَلًا بَيْنَكُمْ فَتَزِلَّ قَدَمٌ بَعْدَ ثُبُوتِهَا
  وَتَذُوقُوا السُّوءَ بِمَا صَدَدْتُمْ عَنْ سَبِيلِ اللَّهِ ۖ وَلَكُمْ عَذَابٌ عَظِيمٌ
text: "<p>ثم كرر النهي عن اتخاذ الأيمان دخلا بينهم، تأكيداً عليهم وإظهاراً لعظم ما
  يركب منه { فَتَزِلَّ قَدَمٌ بَعْدَ ثُبُوتِهَا } فتزلّ أقدامكم عن محجة الإسلام بعد
  ثبوتها عليها { وَتَذُوقُواْ ٱلْسُّوء } في الدنيا بصدودكم { عَن سَبِيلِ ٱللَّهِ }
  وخروجكم من الدين. أو بصدّكم غيركم؛ لأنهم لو نقضوا أيمان البيعة وارتدّوا، لا تخذوا
  نقضها سنة لغيرهم يستنون بها { وَلَكُمْ عَذَابٌ عَظِيمٌ } في الآخرة.</p>"
