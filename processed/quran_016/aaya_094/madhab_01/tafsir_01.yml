aaya: وَلَا تَتَّخِذُوا أَيْمَانَكُمْ دَخَلًا بَيْنَكُمْ فَتَزِلَّ قَدَمٌ بَعْدَ ثُبُوتِهَا
  وَتَذُوقُوا السُّوءَ بِمَا صَدَدْتُمْ عَنْ سَبِيلِ اللَّهِ ۖ وَلَكُمْ عَذَابٌ عَظِيمٌ
text: '<p>يقول تعالى ذكره: ولا تتـخذوا أيـمانكم بينكم دَخَلاً وخديعة بـينكم، تَغُرّون
  بها الناس { فَتَزِلَّ قَدَمٌ بَعْدَ ثُبُوتِها } يقول: فتهلكوا بعد أن كنتـم من الهلاك
  آمنـين. وإنـما هذا مثل لكلّ مبتلـي بعد عافـية، أو ساقطٍ فـي ورطة بعد سلامة، وما
  أشبه ذلك: «زلَّت قدمه»، كما قال الشاعر:</p><p class="poetry_or_grammar">سيَـمْنَعُ
  منكَ السَّبْقُ إنْ كُنْتَ سابِقاً</p><p class="poetry_or_grammar">وتُلْطَعُ إنْ
  زَلَّتْ بكَ النَّعْلانِ</p><p>وقوله: { وَتَذُوقُوا السُّوءَ } يقول: وتذوقوا أنتـم
  السوء وذلك السوء هو عذاب الله الذي يعذّب به أهل معاصيه فـي الدنـيا، وذلك بعض ما
  عذّب به أهل الكفر. { بِـمَا صَدَدْتُـمْ عَنْ سَبِـيـلِ اللَّهِ } يقول: بـما فَتنتـم
  من أراد الإيـمان بـالله ورسوله عن الإيـمان. { وَلَكُمْ عَذَابٌ عَظِيـمٌ } فـي الآخرة،
  وذلك نار جهنـم. وهذه الآية تدلّ علـى أن تأويـل برَيُدة الذي ذكرنا عنه فـي قوله:</p><p
  class="quran">وأوْفُوا بعَهْدِ اللَّهِ إذَا عاهَدْتُـمْ</p><p>والآيات التـي بعدها،
  أنه عُنِـي بذلك: الذين بـايعوا رسول الله صلى الله عليه وسلم علـى الإسلام، عن مفـارقة
  الإسلام لقلة أهله، وكثرة أهل الشرك هو الصواب، دون الذي قال مـجاهد أنهم عنوا به،
  لأنه لـيس فـي انتقال قوم تـحالفوا عن حلفـائهم إلـى آخرين غيرهم صدّ عن سبـيـل الله
  ولا ضلال عن الهدى، وقد وصف تعالـى ذكره فـي هذه الآية فـاعِلِـي ذلك أنهم بـاتـخاذهم
  الأيـمان دخلا بـينهم ونقضهم الأيـمان بعد توكيدها، صادّون عن سبـيـل الله، وأنهم أهل
  ضلال فـي التـي قبلها، وهذه صفة أهل الكفر بـالله لا صفة أهل النُّقْلة بـالـحلف عن
  قوم إلـى قوم.</p>'
