aaya: وَإِذَا قِيلَ لَهُمْ مَاذَا أَنْزَلَ رَبُّكُمْ ۙ قَالُوا أَسَاطِيرُ الْأَوَّلِينَ
text: '<p>{ مَّاذَآ } منصوب بأنزل، بمعنى: أي شيء { أَنزَلَ رَبُّكُمْ } أو مرفوع بالابتداء
  بمعنى: أي شيء أنزله ربكم، فإذا نصبت فمعنى { أَسَـٰطِيرُ ٱلأَوَّلِينَ } ما يدّعون
  نزوله أساطير الأوّلين، وإذا رفعته فالمعنى: المنزل أساطير الأوّلين، كقوله:</p><p
  class="quran">مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ</p><p>[البقرة: 219] فيمن رفع. فإن
  قلت: هو كلام متناقض، لأنه لا يكون منزل ربهم وأساطير؟ قلت: هو على السخرية كقوله:</p><p
  class="quran">إِنَّ رَسُولَكُمُ</p><p>[الشعراء: 27] وهو كلام بعضهم لبعض، أو قول
  المسلمين لهم، وقيل: هو قول المقتسمين: الذين اقتسموا مداخل مكة ينفرون عن رسول الله
  صلى الله عليه وسلم، إذا سألهم وفود الحاج عما أنزل على رسول الله صلى الله عليه وسلم،
  قالوا أحاديث الأوّلين وأباطيلهم { لِيَحْمِلُواْ أَوْزَارَهُمْ } أي قالوا ذلك إضلالا
  للناس وصدّاً عن رسول الله صلى الله عليه وسلم، فحملوا أو زاد ضلالهم { كَامِلَةٌ }
  وبعض أوزار من ضلّ بضلالهم، وهو وزر الإضلال، لأن المضلّ والضال شريكان: هذا يضله،
  وهذا يطاوعه على إضلاله، فيتحاملان الوزر، ومعنى اللام التعليل من غير أن يكون غرضاً،
  كقولك: خرجت من البلد مخافة الشر { بِغَيْرِ عِلْمٍ } حال من المعفول أي يضلون من لا
  يعلم أنهم ضلال وإنما وصف بالضلال واحتمال الوزر من أضلوه وإن لم يعلم لأنه كان عليه
  أن يبحث وينظر بعقله حتى يميز المحق والمبطل.</p>'
