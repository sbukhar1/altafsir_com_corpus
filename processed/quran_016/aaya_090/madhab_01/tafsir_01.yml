aaya: "۞ إِنَّ اللَّهَ يَأْمُرُ بِالْعَدْلِ وَالْإِحْسَانِ وَإِيتَاءِ ذِي الْقُرْبَىٰ
  وَيَنْهَىٰ عَنِ الْفَحْشَاءِ وَالْمُنْكَرِ وَالْبَغْيِ ۚ يَعِظُكُمْ لَعَلَّكُمْ
  تَذَكَّرُونَ"
text: "<p>يقول تعالـى ذكره: إن الله يأمر فـي هذا الكتاب الذي أنزله إلـيك يا مـحمد
  بـالعدل، وهو الإنصاف ومن الإنصاف: الإقرار بـمن أنعم علـينا بنعمته، والشكر له علـى
  إفضاله، وتولـي الـحمد أهله. وإذا كان ذلك هو العدل ولـم يكن للأوثان والأصنام عندنا
  يد تستـحقّ الـحمد علـيها، كان جهلاً بنا حمدها وعبـادتها، وهي لا تنعِم فتشكر ولا
  تنفع فتعبد، فلزمنا أن نشهد أن لا إله إلا الله وحده لا شريك له، ولذلك قال من قال:
  العدل فـي هذا الـموضع شهادة أن لا إله إلا الله. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى،
  وعلـيّ بن داود، قالا: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { إنَّ اللَّهَ يَأْمُرُ بـالعَدْلِ والإحْسانِ } قال: شهادة أن لا إله
  إلا الله.</p><p>وقوله: { والإحْسَانِ } فإن الإحسان الذي أمر به تعالـى ذكره مع العدل
  الذي وصفنا صفته: الصبر لله علـى طاعته فـيـما أمر ونهى، فـي الشدّة والرخاء والـمَكْرَه
  والـمَنْشَط، وذلك هو أداء فرائضه. كما:</p><p>حدثنـي الـمثنى، وعلـيّ بن داود، قالا:
  ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { والإحْسَانِ } يقول: أداء
  الفرائض.</p><p>وقوله: { وَإيتاءِ ذِي القُرْبى } يقول: وإعطاء ذي القربى الـحقّ الذي
  أوجبه الله علـيك بسبب القرابة والرحم. كما:</p><p>حدثنـي الـمثنى، وعلـيّ، قالا: ثنا
  عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وإيتاءِ ذِي القُرْبى } يقول:
  الأرحام.</p><p>وقوله: { وَيَنْهَى عَنِ الفَحْشاءِ } قال: الفحشاء فـي هذا الـموضع:
  الزنا. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، وعلـيّ بن داود، قالا: ثنا عبد الله
  بن صالـح، عن علـيّ، عن ابن عبـاس: { وَيَنْهَى عَنِ الفَحْشاءِ } يقول: الزنا.</p><p>وقد
  بـيَّنا معنى الفحشاء بشواهده فـيـما مضى قبل.</p><p>وقوله: { والبَغْيِ } قـيـل: عنِـيَ
  بـالبغي فـي هذا الـموضع: الكبر والظلـم. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، وعلـيّ
  بن داود، قالا: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس:
  { والبَغْيِ } يقول: الكبر والظلـم.</p><p>وأصل البغي: التعدّي ومـجاوزة القدر والـحدّ
  من كلّ شيء. وقد بـيَّنا ذلك فـيـما مضى قبل.</p><p>وقوله: { يَعظُكُمْ لَعَلَّكُمْ
  تَذَكَّرُونَ } يقول: يذكركم أيها الناس ربكم لتذكروا فتنـيبوا إلـى أمره ونهيه، وتعرفوا
  الـحقّ لأهله. كما:</p><p>حدثنـي الـمثنى وعلـيّ بن داود، قالا: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { يَعِظُكُمْ } يقول: يوصيكم، { لَعَلَّكُمْ
  تَذَكَّرُونَ }.</p><p>وقد ذُكر عن ابن عيـينة أنه كان يقول فـي تأويـل ذلك: إن معنى
  العدل فـي هذا الـموضع استواء السريرة والعلانـية من كلّ عامل لله عملاً، وإن معنى
  الإحسان: أن تكون سريرته أحسن من علانـيته، وإن الفحشاء والـمنكر أن تكون علانـيته
  أحسن من سريرته.</p><p>وذُكر عن عبد الله بن مسعود أنه كان يقول فـي هذه الآية، ما:</p><p>حدثنـي
  الـمثنى، قال: ثنا الـحجاج، قال: ثنا معتـمر بن سلـيـمان، قال: سمعت منصور بن النعمان،
  عن عامر، عن شُتَـير بن شَكَل، قال: سمعت عبد الله يقول: إن أجمع آية فـي القرآن فـي
  سورة النـحل: { إنَّ اللَّهَ يَأْمُرُ بـالعَدْلِ والإحْسانِ وَإيتاءِ ذِي القُرْبَى...
  } إلـى آخر الآية.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن الشعبـي، عن
  شُتَـيْر بن شَكَل، قال: سمعت عبد الله يقول: إن أجمع آية فـي القرآن لـخير أو لشرّ،
  آية فـي سورة النـحل: { إنَّ اللَّهَ يَأْمُرُ بـالعَدْلِ والإحْسانِ... }. الآية.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ اللَّهَ يَأْمُرُ بـالعَدْلِ
  والإحْسانِ وَإيتاءِ ذِي القُرْبَى... } الآية، إنه لـيس من خـلق حسن كان أهل الـجاهلـية
  يعملون به ويستـحسنونه إلا أمر الله به، ولـيس من خُـلق سيِّىء كانوا يتعايرونه بـينهم
  إلا نهى الله عنه وقدّم فـيه. وإنـما نهى عن سفـاسف الأخلاق ومَذامهِّا.</p>"
