aaya: "۞ إِنَّ اللَّهَ يَأْمُرُ بِالْعَدْلِ وَالْإِحْسَانِ وَإِيتَاءِ ذِي الْقُرْبَىٰ
  وَيَنْهَىٰ عَنِ الْفَحْشَاءِ وَالْمُنْكَرِ وَالْبَغْيِ ۚ يَعِظُكُمْ لَعَلَّكُمْ
  تَذَكَّرُونَ"
text: '<p>العدل هو الواجب؛ لأن الله تعالى عدل فيه على عباده فجعل ما فرضه عليهم واقعاً
  تحت طاقتهم { وَٱلإْحْسَانِ } الندب؛ وإنما علق أمره بهما جميعاً؛ لأنّ الفرض لا بدّ
  من أن يقع فيه تفريط فيجبره الندب، ولذلك</p><p>(591) قال رسول الله صلى الله عليه
  وسلم - لمن علمه الفرائض فقال: والله لازدت فيها ولا نقصت -:</p><p class="hadith">
  " أفلح إن صدق " </p><p>فعقد الفلاح بشرط الصدق والسلامة من التفريط وقال صلى الله
  عليه وسلم</p><p>(592)</p><p class="hadith"> " استقيموا ولن تحصوا " </p><p>فما ينبغي
  أن يترك ما يجبر كسر التفريط من النوافل. والفواحش: ما جاوز حدود الله { وَٱلْمُنْكَرِ
  } ما تنكره العقول { وَٱلْبَغْىَ } طلب التطاول بالظلم، وحين أسقطت من الخطب لعنة الملاعين
  على أمير المؤمنين عليّ رضي الله عنه، أقيمت هذه الآية مقامها. ولعمري إنها كانت فاحشة
  ومنكراً وبغياً، ضاعف الله لمن سنها غضباً ونكالاً وخزياً، إجابة لدعوة نبيه:</p><p>(593)
  «وعاد من عاداه» وكانت سبب إسلام عثمان بن مظعون.</p>'
