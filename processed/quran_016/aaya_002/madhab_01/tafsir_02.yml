aaya: يُنَزِّلُ الْمَلَائِكَةَ بِالرُّوحِ مِنْ أَمْرِهِ عَلَىٰ مَنْ يَشَاءُ مِنْ عِبَادِهِ
  أَنْ أَنْذِرُوا أَنَّهُ لَا إِلَٰهَ إِلَّا أَنَا فَاتَّقُونِ
text: "<p>قرىء: «ينزل» بالتخفيف والتشديد وقرىء: «تنزل الملائكة» أي تتنزل { بِٱلْرُّوحِ
  مِنْ أَمْرِهِ } بما يحيي القلوب الميتة بالجهل من وحيه، أو بما يقوم في الدين مقام
  الروح في الجسد، و { أَنْ أَنْذِرُواْ } بدل من الروح، أي ينزلهم بأن أنذروا. وتقديره:
  بأنه أنذروا، أي: بأن الشأن أقول لكم أنذروا. أو تكون «أن» مفسرة؛ لأنّ تنزيل الملائكة
  بالوحي فيه معنى القول. ومعنى أنذروا { أَنَّهُ لا إِلَـٰهَ إِلا أَنَاْ } أعلموا بأنّ
  الأمر ذلك، من نذرت بكذا إذا علمته. والمعنى: يقول لهم أعلموا الناس قولي لا إله إلا
  أنا { فَٱتَّقُونِ }.</p>"
