aaya: وَأَوْحَىٰ رَبُّكَ إِلَى النَّحْلِ أَنِ اتَّخِذِي مِنَ الْجِبَالِ بُيُوتًا وَمِنَ
  الشَّجَرِ وَمِمَّا يَعْرِشُونَ
text: "<p>يقول تعالـى ذكره: وألهم ربك يا مـحمد النـحل إيحاء إلـيها { أنِ أتَّـخِذِي
  مِنَ الـجبِـالِ بُـيُوتاً وَمِنَ الشَّجَرِ ومـمَّا يَعْرِشُونَ } يعنـي: مـما يبنون
  من السقوف، فرفعوها بـالبناء.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا مروان، عن إسحاق التـميـمي،
  وهو ابن أبـي الصبـاح، عن رجل، عن مـجاهد: { وأوْحَى رَبُّكَ إلـى النَّـحْلِ } قال:
  ألهمها إلهاماً.</p><p>حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، قال: بلغنـي، فـي قوله: { وأوْحَى رَبُّكَ إلـى النَّـحْلِ } قال: قذف فـي أنفسها.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي أبو سفـيان، عن معمر، عن أصحابه، قوله: { وأوْحَى
  رَبُّكَ إلـى النَّـحْلِ } قال: قذف فـي أنفسها أن اتـخذي من الـجبـال بـيوتاً.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه عن ابن عبـاس،
  قوله: { وأوْحَى رَبُّكَ إلـى النَّـحْلِ }.... الآية، قال: أمرها أن تأكل من الثمرات،
  وأمرها أن تتبع سبل ربها ذُلُلاً.</p><p>وقد بـيَّنا معنى الإيحاء واختلاف الـمختلفـين
  فـيه فـيـما مضى بشواهده، بـما أغنى عن إعادته فـي هذا الـموضع، وكذلك معنى قوله: {
  يَعْرِشُونَ }.</p><p>وكان ابن زيد يقول فـي معنى يعرشون، ما:</p><p>حدثنـي به يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { يَعْرِشُونَ } قال: الكَرْم.</p>"
