text: '<p>أرادوا بالبشر: غلاماً كان لحويطب بن عبد العزى قد أسلم وحسن إسلامه اسمه عائش
  أو يعيش وكان صاحب كتب. وقيل: هو جبر، غلام رومي كان لعامر بن الحضرمي. وقيل عبدان:
  جبر ويسار، كانا يصنعان السيوف بمكة ويقرآن التوراة والإنجيل، فكان رسول الله صلى الله
  عليه وسلم إذا مرّ وقف عليهما يسمع ما يقرآن، فقالوا: يعلمانه، فقيل لأحدهما، فقال:
  بل هو يعلمني. وقيل: هو سلمان الفارسي. واللسان: اللغة. ويقال: ألحد القبر ولحده، وهو
  ملحد وملحود، إذا أمال حفره عن الاستقامة، فحفر في شق منه ثم استعير لكل إمالة عن استقامة،
  فقالوا: ألحد فلان في قوله، وألحد في دينه. ومنه الملحد؛ لأنه أمال مذهبه عن الأديان
  كلها، لم يمله عن دين إلى دين. والمعنى: لسان الرجل الذي يميلون قولهم عن الاستقامة
  إليه لسان { أَعْجَمِىٌّ } غير بين { وَهَـٰذَا } القرآن { لِسَانٌ عَرَبِىٌّ مُّبِينٌ
  } ذو بيان وفصاحة ردّاً لقولهم وإبطالاً لطعنهم وقرىء: «يلحدون» بفتح الياء والحاء.
  وفي قراءة الحسن: «اللسان الذي يلحدون إليه» بتعريف اللسان. فإن قلت: الجملة التي هي
  قوله: { لّسَانُ ٱلَّذِى يُلْحِدُونَ إِلَيْهِ أَعْجَمِىٌّ } ما محلها؟ قلت: لا محل
  لها؛ لأنها مستأنفة جواب لقولهم. ومثله قوله</p><p class="quran">ٱللَّهُ أَعْلَمُ
  حَيْثُ يَجْعَلُ رِسَالَتَهُ</p><p>[الأنعام: 124] بعد قوله</p><p class="quran">وَإِذَا
  جَاءتْهُمْ ءايَةٌ قَالُواْ لَن نُّؤْمِنَ حَتَّىٰ نُؤْتَىٰ مِثْلَ مَا أُوتِىَ رُسُلُ
  ٱللَّهِ</p><p>[الأنعام: 124].</p>'
