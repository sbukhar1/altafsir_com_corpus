aaya: إِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ ۚ فَالَّذِينَ لَا يُؤْمِنُونَ بِالْآخِرَةِ قُلُوبُهُمْ
  مُنْكِرَةٌ وَهُمْ مُسْتَكْبِرُونَ
text: "<p>{ إِلَـٰهُكُمْ إِلَـٰهٌ وٰحِدٌ } يعني أنه قد ثبت بما تقدّم من إبطال أن تكون
  الإلهية لغيره، وأنها له وحده لا شريك له فيها، فكان من نتيجة ثبات الوحدانية ووضوح
  دليلها: استمرارهم على شركهم، وأنّ قلوبهم منكرة للوحدانية، وهم مستكبرون عنها وعن
  الإقرار بها { لاَ جَرَمَ } حقاً { أَنَّ ٱللَّهَ يَعْلَمُ } سرّهم وعلانيتهم فيجازيهم،
  وهو وعيد { أَنَّهُ لا يُجِبُّ1649;لْمُسْتَكْبِرِينَ } يجوز أن يريد المستكبرين عن
  التوحيد يعني المشركين. ويجوز أن يعمّ كل مستكبر. ويدخل هؤلاء تحت عمومه.</p>"
