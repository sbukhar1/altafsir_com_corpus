aaya: الَّذِينَ كَفَرُوا وَصَدُّوا عَنْ سَبِيلِ اللَّهِ زِدْنَاهُمْ عَذَابًا فَوْقَ
  الْعَذَابِ بِمَا كَانُوا يُفْسِدُونَ
text: "<p>يقول تعالـى ذكره: الذين جحدوا يا مـحمد نبوّتك وكذّبوك فـيـما جئتهم به من
  عند ربك، وصَدُّوا عن الإيـمان بـالله وبرسوله ومن أراده، زدناهم عذابـاً يوم القـيامة
  فـي جهنـم فوق العذاب الذي هم فـيه قبل أن يزادوه. وقـيـل: تلك الزيادة التـي وعدهم
  الله أن يزيدهموها عقارب وحيات. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سفـيان، عن الأعمش، عن عبد الله بن مرّة، عن مسروق، عن عبد الله:
  { زِدْناهُمْ عَذَابـاً فَوْقَ العَذَابِ } قال: عقارب لها أنـياب كالنـخـل.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن الأعمش، عن عبد الله بن مرّة، عن مسروق، عن
  عبد الله مثله.</p><p>حدثنا ابن وكيع، قال: ثنا أبو معاوية وابن عيـينة، عن الأعمش،
  عن عبد الله بن مرّة، عن مسروق، عن عبد الله: { زِدْناهُمْ عَذَابـاً فَوْقَ العَذَابِ
  } قال: زِيدوا عقارب لها أنـياب كالنـخـل الطوال.</p><p>حدثنا إبراهيـم بن يعقوب الـجوزجانـي،
  قال: ثنا جعفر بن عون، قال: أخبرنا الأعمش، عن عبد الله بن مرّة، عن مسروق، عن عبد
  الله، مثله.</p><p>حدثنا ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن سعيد، عن سلـيـمان،
  عن عبد الله بن مرّة، عن مسروق، عن عبد الله، نـحوه.</p><p>حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا إسرائيـل، عن السديّ، عن مرّة، عن عبد الله، قال: { زِدْناهُمْ
  عَذَابـاً فَوْقَ العَذَابِ } قال: أفـاعِيَ.</p><p>حدثنا ابن وكيع، قال: ثنا عبد الله،
  عن إسرائيـل، عن السديّ، عن مرّة عن عبد الله، قال: أفـاعيَ فـي النار.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن رجل، عن مرّة، عن عبد الله، مثله.</p><p>حدثنا
  مـجاهد بن موسى والفضل بن الصبـاح، قالا: ثنا جعفر بن عون، قال: أخبرنا الأعمش، عن
  مـجاهد، عن عبـيد بن عمير، قال: إن لـجهنـم جِبـابـاً فـيها حيات أمثال البخت وعقارب
  أمثال البغال الدهم، يستغيث أهل النار إلـى تلك الـجبِـاب أو الساحل، فتثب إلـيهم فتأخذ
  بشِفـاههم وشفـارهم إلـى أقدامهم، فـيستغيثون منها إلـى النار، فـيقولون: النارَ النارَ
  فتتبعهم حتـى تـجد حرّها فترجع، قال: وهي فـي أسراب.</p><p>حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: أخبرنـي حَيـي بن عبد الله، عن أبـي عبد الرحمن الـحبلـي عن عبد الله
  بن عمرو، قال: إن لـجهنـم سواحل فـيها حيات وعقارب أعناقها كأعناق البخت.</p><p>وقوله:
  { بِـمَا كانُوا يُفْسِدُونَ } يقول: زدناهم ذلك العذاب علـى ما بهم من العذاب بـما
  كانوا يفسدون، بـما كانوا فـي الدنـيا يعصُون الله ويأمرون عبـاده بـمعصيته، فذلك كان
  إفسادهم، اللهمّ إنا نسألك العافـية يا مالك الدنـيا والآخرة البـاقـية.</p>"
