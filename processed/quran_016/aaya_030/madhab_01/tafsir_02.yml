aaya: "۞ وَقِيلَ لِلَّذِينَ اتَّقَوْا مَاذَا أَنْزَلَ رَبُّكُمْ ۚ قَالُوا خَيْرًا
  ۗ لِلَّذِينَ أَحْسَنُوا فِي هَٰذِهِ الدُّنْيَا حَسَنَةٌ ۚ وَلَدَارُ الْآخِرَةِ خَيْرٌ
  ۚ وَلَنِعْمَ دَارُ الْمُتَّقِينَ"
text: '<p>{ خَيْرًا } أنزل خيراً فإن قلت: لم نصب هذا ورفع الأول؟ قلت: فصلا بين جواب
  المقرّ وجواب الجاحد، يعني أن هؤلاء لما سئلوا لم يتلعثموا، وأطبقوا الجواب على السؤال
  بينا مكشوفاً مفعولاً للإنزال، فقالوا خيراً: أي أنزل خيراً، وأولئك عدلوا بالجواب
  عن السؤال فقالوا: هو أساطير الأوّلين، وليس من الإنزال في شيء. وروي أن أحياء العرب
  كانوا يبعثون أيام الموسم من يأتيهم بخبر النبي صلى الله عليه وسلم، فإذا جاء الوافد
  كفه المقتسمون وأمروه بالانصراف وقالوا: إن لم تلقه كان خيراً لك، فيقول: أنا شرّ وافد
  إن رجعت إلى قومي دون أن أستطلع أمر محمد وأراه، فيلقى أصحاب رسول الله صلى الله عليه
  وسلم فيخبرونه بصدقه، وأنه نبيّ مبعوث، فهم الذين قالوا خيراً. وقوله: { لّلَّذِينَ
  أَحْسَنُواْ } وما بعده بدل من خيراً، حكاية لقوله: { لّلَّذِينَ ٱتَّقَواْ } أي: قالوا
  هذا القول، فقدّم عليه تسميته خيراً ثم حكاه. ويجوز أن يكون كلاماً مبتدأ عدة للقائلين،
  ويجعل قولهم من جملة إحسانهم ويحمدوه عليه { حَسَنَةٌ } مكافأة في الدنيا بإحسانهم،
  ولهم في الآخرة ما هو خير منها، كقوله</p><p class="quran">فَـاتَـٰهُمُ ٱللَّهُ ثَوَابَ
  ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ</p><p>[آل عمران: 148] { وَلَنِعْمَ دَارُ ٱلْمُتَّقِينَ
  } دار الآخرة، فحذف المخصوص بالمدح لتقدّم ذكره. و { جَنَّـٰتِ عَدْنٍ } خبر مبتدأ
  محذوف ويجوز أن يكون المخصوص بالمدح { طَيّبِينَ } طاهرين من ظلم أنفسهم بالكفر والمعاصي.
  لأنه في مقابلة ظالمي أنفسهم { يَقُولُونَ سَلَـٰمٌ عَلَيْكُمُ } قيل: إذا أشرف العبد
  المؤمن على الموت جاءه ملك فقال: السلام عليك يا وليّ الله، الله يقرأ عليك السلام،
  وبشره بالجنة.</p>'
