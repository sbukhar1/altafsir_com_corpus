  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
aaya: إِنَّمَا قَوْلُنَا لِشَيْءٍ إِذَا أَرَدْنَاهُ أَنْ نَقُولَ لَهُ كُنْ فَيَكُونُ
text: "<p>{ قَوْلُنَا } مبتدأ، و { إِن نَّقُولُ } خبره. { كُنْ فَيَكُونُ } من كان
  التامة التي بمعنى الحدوث والوجود، أي: إذا أردنا وجود شيء فليس إلا أن نقول له: احدث،
  فهو يحدث عقيب ذلك لا يتوقف، وهذا مثل لأنّ مراداً لا يمتنع عليه، وأنّ وجوده عند إرادته
  تعالى غير متوقف، كوجود المأمور به عند أمر الآمر المطاع إذا ورد على المأمور المطيع
  الممتثل، ولا قول ثم. والمعنى: أنّ إيجاد كل مقدور على الله تعالى بهذه السهولة، فكيف
  يمتنع عليه البعث الذي هو من شق المقدورات. وقرىء: «فيكون»، عطفاً على { نَّقُولَ }.</p>"
