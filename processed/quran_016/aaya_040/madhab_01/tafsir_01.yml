aaya: إِنَّمَا قَوْلُنَا لِشَيْءٍ إِذَا أَرَدْنَاهُ أَنْ نَقُولَ لَهُ كُنْ فَيَكُونُ
text: '<p>يقول تعالـى ذكره: إنا إذا أردنا أن نبعث من يـموت فلا تعب علـينا ولا نصب
  فـي إحيائناهم، ولا فـي غير ذلك مـما نـخـلق ونكوّن ونـحدث لأنا إذا أردنا خـلقه وإنشاءه
  فإنـما نقول له كن فـيكون، لا معاناة فـيه ولا كُلفة علـينا.</p><p>واختلفت القرّاء
  فـي قراءة قوله: «يكون» فقرأه أكثر قرّاء الـحجاز والعراق علـى الابتداء، وعلـى أن
  قوله: { إنَّـمَا قَوْلُنَا لِشَيْءٍ إذَا أرَدْناهُ أنْ نَقُولَ لَهُ كُنْ } كلام
  تامّ مكتف بنفسه عما بعده، ثم يبتدأ فـيقال: «فـيكونُ»، كما قال الشاعر:</p><p class="poetry_or_grammar">يُريدُ
  أنْ يُعْرِبَهُ فـيعجِمُهْ</p><p>وقرأ ذلك بعض قرّاء أهل الشام وبعض الـمتأخرين من
  قرّاء الكوفـيـين: «فَـيَكُونَ» نصبـاً، عطفـاً علـى قوله: { أنْ نَقُولَ لَهُ }. وكأن
  معنى الكلام علـى مذهبهم: ما قولنا لشيء إذا أردناه إلاَّ أن نقول له: كن، فـيكون.
  وقد حُكي عن العرب سماعاً: أريد أن آتـيك فـيَـمْنَعَنـي الـمطر، عطفـاً بـ «يَـمْنَعَنـي»
  علـى «آتـيك».</p><p>وقوله: { وَالَّذِينَ هاجَرُوا فـي اللّهِ مِنْ بَعْدِ ما ظُلِـمُوا
  لَنُبَوّئَنَّهُمْ فِـي الدُّنْـيا حَسَنَةً } يقول تعالـى ذكره: والذين فـارقوا قومهم
  ودورهم وأوطانهم عداوة لهم فـي الله علـى كفرهم إلـى آخرين غيرهم. { مِنْ بَعْدِ ما
  ظُلِـمُوا } يقول: من بعد ما نـيـل منهم فـي أنفسهم بـالـمكاره فـي ذات الله. { لَنُبَوّئَنَّهُمْ
  فِـي الدُّنْـيا حَسَنَةً } يقول: لنسكننهم فـي الدنـيا مسكناً يرضونه صالـحاً.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَالَّذِينَ هاجَرُوا فِـي اللّهِ مِنْ بَعْدِ ما
  ظُلِـمُوا لَنُبَوّئَنَّهُمْ } قال: هؤلاء أصحاب مـحمد ظلـمهم أهل مكة، فأخرجوهم من
  ديارهم حتـى لـحق طوائف منهم بـالـحبشة، ثم بوأهم الله الـمدينة بعد ذلك فجعلها لهم
  دار هجرة، وجعل لهم أنصاراً من الـمؤمنـين.</p><p>حُدثت عن القاسم بن سلام، قال: ثنا
  هشيـم، عن داود بن أبـي هند، عن الشعبـي: { لَنُبَوّئَنَّهُمْ فِـي الدُّنْـيا حَسَنَةً
  } قال: الـمدينة.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَالَّذِينَ هاجَرُوا فِـي اللّهِ مِنْ
  بَعْدِ ما ظُلِـمُوا لَنُبَوّئَنَّهُمْ فِـي الدُّنْـيا حَسَنَةً } قال: هم قوم هاجروا
  إلـى رسول الله صلى الله عليه وسلم من أهل مكة بعد ظلـمهم، وظَلَـمَهُم الـمشركون.</p><p>وقال
  آخرون: عنى بقوله: { لَنُبَوّئَنَّهُمْ فِـي الدُّنْـيا حَسَنَةً } لنرزقنهم فـي الدنـيا
  رزقاً حسناً. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد { لَنُبَوّئَنَّهُمْ } لنرزقنهم
  فـي الدنـيا رزقاً حسناً.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، عن مـجاهد، مثله.</p><p>حدثنـي الـحرث، قال: ثنا القاسم، قال: ثنا هشيـم،
  عن العوامّ، عمن حدثه أن عمر بن الـخطاب كان إذا أعطى الرجل من الـمهاجرين عطاءه يقول:
  خذ بـارك الله لك فـيه، هذا ما وعدك الله فـي الدنـيا، وما ذخره لك فـي الآخرة أفضل.
  ثم تلا هذه الآية: { لَنُبَوّئَنَّهُمْ فِـي الدُّنْـيا حَسَنَةً ولأَجْرُ الآخرَةِ
  أكْبَرُ لَوْ كانُوا يَعْلَـمُونَ }.</p><p>وأولـى القولـين فـي ذلك بـالصواب قول من
  قال: معنى { لَنُبَوّئَنَّهُمْ }: لنـحلنهم ولنسكننهم، لأن التبوأ فـي كلام العرب الـحلول
  بـالـمكان والنزول به. ومنه قول الله تعالـى:</p><p class="quran">وَلَقَدْ بَوَّأْنا
  بَنـي إسْرَائيـلَ مُبَوَّأَ صدْقٍ</p><p>وقـيـل: إن هذه الآية نزلت فـي أبـي جندل
  بن سهيـل. ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد
  الرزاق، قال: ثنا جعفر بن سلـيـمان، عن داود بن أبـي هند، قال: نزلت { والَّذِينَ هاجَرُوا
  فِـي اللّهِ مِنْ بَعْدِ ما ظُلِـمُوا... } إلـى قوله:</p><p class="quran">وَعَلـى
  رَبِّهِمْ يَتَوَكَّلُونَ</p><p>فـي أبـي جندل بن سهيـل.</p><p>وقوله: { وَلأَجْرُ
  الآخِرَةِ أكْبَرُ لَوْ كانُوا يَعْلَـمُونَ } يقول: ولثواب الله إياهم علـى هجرتهم
  فـيه فـي الآخرة أكبر، لأن ثوابه إياهم هنالك الـجنة التـي يدوم نعيـمها ولا يبـيد.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قال: قال الله: { وَلأَجْرُ الآخرَةِ أكْبَرُ } أي والله
  لـما يثـيبهم الله علـيه من جنته أكبر { لَوْ كانُوا يَعْلَـمُونَ }.</p>'
