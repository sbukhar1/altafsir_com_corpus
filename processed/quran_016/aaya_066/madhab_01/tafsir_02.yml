aaya: وَإِنَّ لَكُمْ فِي الْأَنْعَامِ لَعِبْرَةً ۖ نُسْقِيكُمْ مِمَّا فِي بُطُونِهِ
  مِنْ بَيْنِ فَرْثٍ وَدَمٍ لَبَنًا خَالِصًا سَائِغًا لِلشَّارِبِينَ
text: '<p>ذكر سيبويه الأنعام في باب ما لا ينصرف في الأسماء المفردة الواردة على أفعال،
  كقولهم: ثوب أكياش؛ ولذلك رجع الضمير إليه مفرداً. وأمّا</p><p class="quran">فِى بُطُونِهَا</p><p>[المؤمنون:
  21] في سورة المؤمنين: فلأنّ معناه الجمع. ويجوز أن يقال في الأنعام وجهان، أحدهما:
  أن يكون تكسير نعم كأجبال في جبل، وأن يكون اسماً مفرداً مقتضياً لمعنى الجمع كنعم،
  فإذا ذكر فكما يذكر «نعم» في قوله:</p><p class="poetry_or_grammar">في كُلِّ عَامٍ
  نَعَمٌ تَحْوُونَه</p><p class="poetry_or_grammar">يُلْقِحُهُ قَوْمٌ وَتَنْتِجُونَهْ</p><p>وإذا
  أنث ففيه وجهان: أنه تكسير نعم. وأنه في معنى الجمع. وقرىء: «نَسقيكم» بالفتح والضم،
  وهو استئناف، كأنه قيل: كيف العبرة، فقيل نسقيكم { مِن بَيْنِ فَرْثٍ وَدَمٍ } أي يخلق
  الله اللبن وسيطاً بين الفرث والدم يكتنفانه، وبينه وبينهما برزخ من قدرة الله لا يبغي
  أحدهما عليه بلون ولا طعم ولا رائحة، بل هو خالص من ذلك كله. قيل: إذا أكلت البهيمة
  العلف فاستقرّ في كرشها طبخته، فكان أسفله فرثاً، وأوسطه لبناً، وأعلاه دماً. والكبد
  مسلطة على هذه الأصناف الثلاثة تقسمها، فتجري الدم في العروق، واللبن في الضرع، وتبقى
  الفرث في الكرش. فسبحان الله ما أعظم قدرته وألطف حكمته لمن تفكر وتأمّل. وسئل شقيق
  عن الإخلاص فقال: تمييز العمل من العيوب، كتمييز اللبن من بين فرث ودم { سَآئِغًا }
  سهل المرور في الحلق ويقال: لم يغص أحد باللبن قط. وقرىء: «سيغاً»، بالتشديد. و «سيغاً»،
  بالتخفيف. كهين ولين. فإن قلت: أي فرق بين «من» الأولى والثانية؟ قلت: الأولى للتبعيض؛
  لأن اللبن بعض ما في بطونها، كقولك: أخذت من مال زيد ثوباً. والثانية: لابتداء الغاية؛
  لأنّ بين الفرث والدم مكان الإسقاء الذي منه يبتدأ، فهو صلة لنسقيكم، كقولك: سقيته
  من الحوض، ويجوز أن يكون حالا من قوله { لَّبَنًا } مقدماً عليه، فيتعلق بمحذوف، أي:
  كائناً من بين فرث ودم. ألا ترى أنه لو تأخر فقيل: لبناً من بين فرث ودم كان صفة له،
  وإنما قدم لأنه موضع العبرة، فهو قمن بالتقديم. وقد احتج بعض من يرى أن المني طاهر
  على من جعله نجساً، لجريه في مسلك البول بهذه الآية، وأنه ليس بمستنكر أن يسلك مسلك
  البول وهو طاهر، كما خرج اللبن من بين فرث ودم طاهراً.</p>'
