aaya: وَمَا بِكُمْ مِنْ نِعْمَةٍ فَمِنَ اللَّهِ ۖ ثُمَّ إِذَا مَسَّكُمُ الضُّرُّ فَإِلَيْهِ
  تَجْأَرُونَ
text: '<p>اختلف أهل العربـية فـي وجه دخول الفـاء فـي قوله: { فَمِنَ اللّهِ } فقال
  بعض البصريـين: دخـلت الفـاء، لأن «ما» بـمنزلة «من» فجعل الـخبر بـالفـاء. وقال بعض
  الكوفـيـين: «ما» فـي معنى جزاء، ولها فعل مضمر، كأنك قلت: ما يكن بكم من نعمة فمن
  الله، لأن الـجزاء لا بدّ له من فعل مـجزوم، إن ظهر فهو جزم، وإن لـم يظهر فهو مضمر
  كما قال الشاعر:</p><p class="poetry_or_grammar">إن العَقْلُ فـي أموَالِنا لا نَضِقْ
  بِهِ</p><p class="poetry_or_grammar">ذِرَاعاً وَإنْ صَبْراً فنَعْرِفُ للصَّبْرِ</p><p>وقال:
  أراد: إن يكن العقل فأضمره. قال: وإن جعلت «ما بكم» فـي معنى «الذي» جاز، وجعلت صلته
  «بكم» و «ما» فـي موضع رفع بقوله: { فَمِنَ اللّهِ } وأدخـل الفـاء كما قال: { إنَّ
  الـمَوْتَ الَّذِي تَفِرُّونَ مِنْهُ فإنَّه مُلاقِـيكُمْ } وكل اسم وصل مثل «من» و
  «ما» و «الذي»، فقد يجوز دخول الفـاء فـي خبره لأنه مضارع للـجزاء والـجزاء قد يجاب
  بـالفـاء، ولا يجوز أخوك فهو قائم، لأنه اسم غير موصول، وكذلك تقول: مالك لـي، فإن
  قلت: مالك، جاز أن تقول: مالك فهو لـي، وإن ألقـيت الفـاء فصواب.</p><p>وتأويـل الكلام:
  ما يكن بكم فـي أبدانكم أيها الناس من عافـية وصحة وسلامة وفـي أموالكم من نـماء، فـالله
  الـمنعم علـيكم بذلك لا غيره، لأن ذلك إلـيه وبـيده. { ثُمَّ إذَا مَسَّكُمُ الضُّرُّ
  } يقول: إذا أصابكم فـي أبدانكم سَقَم ومرض وعلة عارضة وشدّة من عيش، { فإلَـيْهِ تَـجْأَرُونَ
  } يقول: فإلـى الله تصرخون بـالدعاء وتستغيثون به، لـيكشف ذلك عنكم. وأصله: من جؤار
  الثور، يقال منه: جأر الثور يجأر جُؤاراً، وذلك إذا رفع صوتاً شديداً من جوع أو غيره
  ومنه قول الأعشى:</p><p class="poetry_or_grammar">وَما أيْبُلِـيٌّ عَلـى هَيْكَلٍ</p><p
  class="poetry_or_grammar">بَناهُ وَصَلَّبَ فِـيهِ وصَارَا</p><p class="poetry_or_grammar">يُرَاوِحُ
  مِنْ صَلَوَاتِ الـمَلِـيـ</p><p class="poetry_or_grammar">كِ طَوْراً سُجُوداً وَطَوْراً
  جُؤَارا</p><p>يعنـي بـالـجؤار: الصياح، إما بـالدعاء وإما بـالقراءة.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن قال: ثنا ورقاء
  وحدثنـي الـمثنى، قال: أخبرنا أبو حُذيفة، قال: ثنا شبل وحدثنـي الـمثنى، قال: أخبرنا
  إسحاق، قال: ثنا عبد الله، عن ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { فإلَـيْهِ تَـجأَرُونَ } قال: تضرعون دعاء.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: أخبرنا
  أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، رضي الله عنهما، قال: الضُّرّ:
  السُّقْم.</p>'
