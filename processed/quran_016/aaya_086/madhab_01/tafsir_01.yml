aaya: وَإِذَا رَأَى الَّذِينَ أَشْرَكُوا شُرَكَاءَهُمْ قَالُوا رَبَّنَا هَٰؤُلَاءِ
  شُرَكَاؤُنَا الَّذِينَ كُنَّا نَدْعُو مِنْ دُونِكَ ۖ فَأَلْقَوْا إِلَيْهِمُ الْقَوْلَ
  إِنَّكُمْ لَكَاذِبُونَ
text: "<p>يقول تعالـى ذكره: وإذا رأى الـمشركون بـالله يوم القـيامة ما كانوا يعبدون
  من دون الله من الآلهة والأوثان وغير ذلك، قالوا: ربنا هؤلاء شركاؤنا فـي الكفر بك،
  والشركاء الذين كنا ندعوهم آلهة من دونك. قال الله تعالـى ذكره: { فألْقَوْا } يعنـي:
  شركاءهم الذين كانوا يعبدونهم من دون الله { القَوْلَ } يقول: قالوا لهم: إنكم لكاذبون
  أيها الـمشركون، ما كنا ندعوكم إلـى عبـادتنا.</p><p>وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي المثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { فألْقَوْا إلَـيْهِمُ
  القَوْلَ } قال: حدّثوهم.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، عن مـجاهد، مثله.</p>"
