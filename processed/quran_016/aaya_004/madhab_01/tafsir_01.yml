  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: خَلَقَ الْإِنْسَانَ مِنْ نُطْفَةٍ فَإِذَا هُوَ خَصِيمٌ مُبِينٌ
text: "<p>يقول تعالـى ذكره: ومن حججه علـيكم أيضاً الناس، أنه خـلق الإنسان من نطفة،
  فأحدث من ماء مهين خـلقاً عجيبـاً، قلبه تاراتٍ خـلقاً بعد خـلق فـي ظلـمات ثلاث، ثم
  أخرجه إلـى ضياء الدنـيا بعد ما تـمّ خـلقه ونفخ فـيه الروح، فغذّاه ورزقه القوت ونـماه،
  حتـى إذا استوى علـى سوقه كفر بنعمة ربه وجحد مدبره وعبد من لا يضرّ ولا ينفع وخاصم
  إلهه فقال { مَنْ يُحْيِـي العِظَامَ وَهِيَ رَمِيـمٌ } ونسي الذي خـلقه فسوّاه خـلقاً
  سويًّا من ماء مهين. ويعنـي بـالـمبـين: أنه يبـين عن خصومته بـمنطقه ويجادل بلسانه،
  فذلك إبـانته. وعنى بـالإنسان: جميع الناس، أخرج بلفظ الواحد وهو فـي معنى الـجميع.</p>"
