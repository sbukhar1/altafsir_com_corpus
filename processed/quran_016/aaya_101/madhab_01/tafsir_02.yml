text: "<p>تبديل الآية مكان الآية: هو النسخ، والله تعالى ينسخ الشرائع بالشرائع لأنها
  مصالح، وما كان مصلحة أمس يجوز أن يكون مفسدة اليوم، وخلافه مصلحة. والله تعالى عالم
  بالمصالح والمفاسد، فيثبت ما يشاء وينسخ ما يشاء بحكمته. وهذا معنى قوله { وَٱللَّهُ
  أَعْلَمُ بِمَا يُنَزِّلُ قَالُوۤاْ إِنَّمآ أَنتَ مُفْتَرٍ } وجدوا مدخلاً للطعن فطعنوا،
  وذلك لجهلهم وبعدهم عن العلم بالناسخ والمنسوخ وكانوا يقولون: إن محمداً يسخر من أصحابه:
  يأمرهم اليوم بأمر وينهاهم عنه غداً، فيأتيهم بما هو أهون؛ ولقد افتروا، فقد كان ينسخ
  الأشق بالأهون، والأهون بالأشق، والأهون بالأهون، والأشق بالأشق، لأنّ الغرض المصلحة،
  لا الهوان والمشقة. فإن قلت: هل في ذكر تبديل الآية بالآية دليل على أن القرآن إنما
  ينسخ بمثله،ولا يصح بغيره من السنة والإجماع والقياس؟ قلت: فيه أن قرآناً ينسخ بمثله
  وليس فيه نفي نسخه بغيره، على أن السنة المكشوفة المتواترة مثل القرآن في إيجاب العلم،
  فنسخه بها كنسخه بمثله، وأمّا الإجماع والقياس والسنة غير المقطوع بها فلا يصح نسخ
  القرآن بها.</p>"
