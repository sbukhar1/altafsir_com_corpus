aaya: وَيَجْعَلُونَ لِمَا لَا يَعْلَمُونَ نَصِيبًا مِمَّا رَزَقْنَاهُمْ ۗ تَاللَّهِ
  لَتُسْأَلُنَّ عَمَّا كُنْتُمْ تَفْتَرُونَ
text: "<p>{ لِمَا لاَ يَعْلَمُونَ } أي لآلهتهم. ومعنى لا يعلمونها: أنه يسمونها آلهة،
  ويعتقدون فيها أنها تضر وتنفع وتشفع عند الله، وليس كذلك. وحقيقتها أنها جماد لا يضر
  ولا ينفع، فهم إذاً جاهلون بها، وقيل: الضمير في { لاَّ يَعْلَمُونَ } للآلهة. أي:
  لأشياء غير موصوفة بالعلم، ولا تشعر أجعلوا لها نصيباً في أنعامهم وزروعهم أم لا؟ وكانوا
  يجعلون لهم ذلك تقرباً إليهم { لَتُسْـئَلُنَّ } وعيد { عَمَّا كُنْتُمْ تَفْتَرُونَ
  } من الإفك في زعمكم أنها آلهة، وأنها أهل للتقرب إليها.</p>"
