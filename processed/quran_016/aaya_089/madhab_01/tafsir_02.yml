aaya: وَيَوْمَ نَبْعَثُ فِي كُلِّ أُمَّةٍ شَهِيدًا عَلَيْهِمْ مِنْ أَنْفُسِهِمْ ۖ
  وَجِئْنَا بِكَ شَهِيدًا عَلَىٰ هَٰؤُلَاءِ ۚ وَنَزَّلْنَا عَلَيْكَ الْكِتَابَ تِبْيَانًا
  لِكُلِّ شَيْءٍ وَهُدًى وَرَحْمَةً وَبُشْرَىٰ لِلْمُسْلِمِينَ
text: '<p>{ شَهِيدًا عَلَيْهِمْ مّنْ أَنفُسِهِمْ } يعني نبيهم؛ لأنه كان يبعث أنبياء
  الأمم فيهم منهم { وَجِئْنَا بِكَ } يا محمد { شَهِيدًا عَلَىٰ هَـؤُلآء } على أمتك
  { تِبْيَانًا } بياناً بليغاً ونظير «تبيان» «تلقاء» في كسر أوله، وقد جوز الزجاج فتحه
  في غير القرآن. فإن قلت: كيف كان القرآن تبياناً { لّكُلّ شَىْء }؟ قلت: المعنى أنه
  بين كل شيء من أمور الدين، حيث كان نصاً على بعضها وإحالة على السنة، حيث أمر فيه باتباع
  رسول الله صلى الله عليه وسلم وطاعته. وقيل: وما ينطق عن الهوى. وحثاً على الإجماع
  في قوله:</p><p class="quran">وَيَتَّبِعْ غَيْرَ سَبِيلِ ٱلْمُؤْمِنِينَ</p><p>[النساء:
  115] وقد رضي رسول الله صلى الله عليه وسلم لأمته اتباع أصحابه والاقتداء بآثارهم في
  قوله صلى الله عليه وسلم:</p><p>(590)</p><p class="hadith"> " أصحابي كالنجوم بأيهم
  اقتديتم اهديتم " </p><p>وقد اجتهدوا وقاسوا ووطؤا طرق القياس والاجتهاد، فكانت السنة
  والإجماع والقياس والاجتهاد، مستندة إلى تبيان الكتاب، فمن ثمّ كان تبياناً لكل شيء.</p>'
