text: "<p>يقول تعالـى ذكره: حلّ بهؤلاء الـمشركين غضب الله ووجب لهم العذاب العظيـم،
  من أجل أنهم اختاروا زينة الـحياة الدنـيا علـى نعيـم الآخرة، ولأن الله لا يوفق القوم
  الذين يجحدون آياته مع إصرارهم علـى جحودها.</p>"
