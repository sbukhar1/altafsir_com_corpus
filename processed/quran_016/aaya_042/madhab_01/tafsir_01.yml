aaya: الَّذِينَ صَبَرُوا وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ
text: "<p>يقول تعالـى ذكره: هؤلاء الذين وصفنا صفتهم، وآتـيناهم الثواب الذي ذكرناه،
  الذين صبروا فـي الله علـى ما نابهم فـي الدنـيا. { وَعَلـى رَبِّهِمْ يَتَوَكَّلُونَ
  } يقول: وبـالله يثقون فـي أمورهم، وإلـيه يستندون فـي نوائب الأمور التـي تنوبهم.</p>"
