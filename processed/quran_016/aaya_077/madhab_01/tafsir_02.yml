aaya: وَلِلَّهِ غَيْبُ السَّمَاوَاتِ وَالْأَرْضِ ۚ وَمَا أَمْرُ السَّاعَةِ إِلَّا
  كَلَمْحِ الْبَصَرِ أَوْ هُوَ أَقْرَبُ ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
text: '<p>{ وَللَّهِ غَيْبُ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } أي يختصّ به علم ما غاب فيهما
  عن العباد وخفي عليهم علمه. أو أراد بغيب السموات والأرض: يوم القيامة، على أن علمه
  غائب عن أهل السموات والأرض لم يطلع عليه أحد منهم { إِلاَّ كَلَمْحِ ٱلْبَصَرِ أَوْ
  هُوَ أَقْرَبُ } أي هو عند الله وإن تراخى، كما تقولون أنتم في الشيء الذي تستقربونه:
  هو كلمح البصر أو هو أقرب، إذا بالغتم في استقرابه. ونحوه قوله:</p><p class="quran">وَيَسْتَعْجِلُونَكَ
  بِٱلْعَذَابِ وَلَن يُخْلِفَ ٱللَّهُ وَعْدَهُ وَإِنَّ يَوْماً عِندَ رَبِّكَ كَأَلْفِ
  سَنَةٍ مِّمَّا تَعُدُّونَ</p><p>[الحج: 47] أي هو عنده دان وهو عندكم بعيد. وقيل:
  المعنى أن إقامة الساعة وإماتة الأحياء وإحياء الأموات من الأولين والآخرين، يكون في
  أقرب وقت وأوحاه، { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْء قَدِيرٌ } فهو يقدر على أن يقيم
  الساعة ويبعث الخلق، لأنه بعض المقدورات. ثم دل على قدرته بما بعده.</p>'
