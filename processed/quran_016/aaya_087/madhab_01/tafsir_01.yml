aaya: وَأَلْقَوْا إِلَى اللَّهِ يَوْمَئِذٍ السَّلَمَ ۖ وَضَلَّ عَنْهُمْ مَا كَانُوا
  يَفْتَرُونَ
text: "<p>يقول تعالـى ذكره: وألقـى الـمشركون إلـى الله يومئذ السلـم يقول: استسلـموا
  يومئذ وذَلُّوا لـحكمه فـيهم، ولـم تغن عنهم آلهتهم التـي كانوا يدعون فـي الدنـيا
  من دون الله، وتبرأت منهم، ولا قومهم، ولا عشائرُهم الذين كانوا فـي الدنـيا يدافعون
  عنهم. والعرب تقول: ألقـيت إلـيه كذا تعنـي بذلك قلت له. وقوله: { وَضَلَّ عَنْهُمْ
  ما كانُوا يَفْتَرُونَ } يقول: وأخطأهم من آلهتهم ما كانوا يَأْملون من الشفـاعة عند
  الله بـالنـجاة.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وألْقَوْا إلـى اللَّهِ يَوْمَئِذٍ
  السَّلَـمَ } يقول: ذلوا واستسلـموا يومئذ { وَضَلَّ عَنْهُمْ ما كانُوا يَفْتَرُونَ
  }.</p>"
