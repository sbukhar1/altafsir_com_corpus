aaya: وَأَلْقَوْا إِلَى اللَّهِ يَوْمَئِذٍ السَّلَمَ ۖ وَضَلَّ عَنْهُمْ مَا كَانُوا
  يَفْتَرُونَ
text: '<p>إن أرادوا بالشركاء آلهتهم، فمعنى { شُرَكَآؤُنَا } آلهتنا التي دعوناها شركاء.
  وإن أرادوا الشياطين، فلأنهم شركاؤهم في الكفر وقرناؤهم في الغيّ: و { ندعو } بمعنى
  نعبد. فإن قلت: لم قالوا: { إِنَّكُمْ لَكَـٰذِبُونَ } وكانوا يعبدونهم على الصحة؟
  قلت: لما كانوا غير راضين بعبادتهم فكأن عبادتهم لم تكن عبادة. والدليل عليه قول الملائكة</p><p
  class="quran">كَانُواْ يَعْبُدُونَ ٱلْجِنّ</p><p>[سبأ: 41] يعنون أن الجن كانوا راضين
  بعبادتهم لا نحن، فهم المعبودون دوننا. أو كذبوهم في تسميتهم شركاء وآلهة تنزيها لله
  من الشريك. وإن أريد بالشركاء الشياطين، جاز أن يكون «كاذبين» في قولهم { إِنَّكُمْ
  لَكَـٰذِبُونَ } كما يقول الشيطان: إني كفرت بما أشركتموني من قبل { وَأَلْقَوْاْ }
  يعني الذين ظلموا. وإلقاء السلم: الاستسلام لأمر الله وحكمه بعد الإباء والاستكبار
  في الدنيا { وَضَلَّ عَنْهُم } وبطل عنهم { مَّا كَانُواْ يَفْتَرُونَ } من أن لله
  شركاء، وأنهم ينصرونهم ويشفعون لهم حين كذبوهم وتبرؤا منهم.</p>'
