aaya: وَمِنْ ثَمَرَاتِ النَّخِيلِ وَالْأَعْنَابِ تَتَّخِذُونَ مِنْهُ سَكَرًا وَرِزْقًا
  حَسَنًا ۗ إِنَّ فِي ذَٰلِكَ لَآيَةً لِقَوْمٍ يَعْقِلُونَ
text: '<p>يقول تعالـى ذكره: ولكم أيضاً أيها الناسُ عِبرةٌ فـيـما نسقـيكم من ثمرات
  النـخيـل والأعناب ما { تَتَّـخِذُونَ منه سَكَراً ورِزْقاً حَسَناً } مع ما نسقـيكم
  من بطون الأنعام من اللبن الـخارج من بـين الفرث والدم. وحذف من قوله: { وَمِنْ ثَمَراتِ
  النَّـخِيـلِ والأعنابِ } الاسم، والـمعنى ما وصفت، وهو: ومن ثمرات النـخيـل والأعناب
  ما تتـخذون منه لدلالة «من» علـيه، لأن «من» تدخـل فـي الكلام مُبَعِّضة، فـاستغنـي
  بدلالتها ومعرفة السامعين بـما يقتضي من ذكر الاسم معها. وكان بعض نـحويـي البصرة يقول
  فـي معنى الكلام: ومن ثمرات النـخيـل والأعناب شيء تتـخذون منه سَكَراً، ويقول: إنـما
  ذكرت الهاء فـي قوله: { تَتَّـخِذُونَ مِنْهُ } لأنه أريد بها الشيء، وهو عندنا عائد
  علـى الـمتروك، وهو «ما»، وقوله: { تَتَّـخِذُونَ } من صفة «ما» الـمتروكة.</p><p>واختلف
  أهل التأويـل فـي معنى قوله: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً } فقال
  بعضهم: عنـي بـالسَّكَر: الـخمرُ، وبـالرزق الـحسن: التـمرُ والزبـيبُ، وقال: أنـما
  نزلت هذه الآية قبل تـحريـم الـخمر ثم حُرّمت بعد. ذكر من قال ذلك:</p><p>حدثنـي مـحمد
  بن عبـيد الـمـحاربـي، قال: ثنا أيوب بن جابر السُّحَيْـمي، عن الأسود، عن عمرو بن
  سفـيان، عن ابن عبـاس، قوله: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً } قال:
  السَّكَر: ما حُرِّم من شرابه، والرزق الـحسن: ما أحلّ من ثمرته.</p><p>حدثنا ابن وكيع
  وسعيد بن الربـيع الرازي، قالا: ثنا ابن عيـينة، عن الأسود بن قـيس، عن عمرو بن سفـيان،
  عن ابن عبـاس: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً } قال: الرزق الـحسن:
  ما أحلّ من ثمرتها، والسكَر: ما حرّم من ثمرتها.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن الأسود، عن عمرو بن سفـيان، عن ابن عبـاس مثله.</p><p>حدثنا الـحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن الأسود بن قـيس، عن عمرو بن
  سفـيان، عن ابن عبـاس، بنـحوه.</p><p>حدثنـي الـمثنى، قال: ثنا أبو نعيـم الفضل بن
  دكين، قال: ثنا سفـيان، عن الأسود بن قـيس، عن عمرو بن سفـيان، عن ابن عبـاس بنـحوه.</p><p>حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الأسود بن قـيس، قال: سمعت
  رجلاً يحدّث عن ابن عبـاس فـي هذه الآية: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً
  حَسَناً } قال: السكر: ما حرّم من ثمرتـيهما، والرزق الـحسن: ما أحلّ من ثمرتـيهما.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا الـحسن بن صالـح، عن الأسود بن قـيس، عن
  عمرو بن سفـيان، عن ابن عبـاس، بنـحوه.</p><p>حدثنـي الـمثنى، قال: ثنا أبو غسان، قال:
  ثنا زهير بن معاوية، قال: ثنا الأسود بن قـيس، قال: ثنـي عمرو بن سفـيان، قال: سمعت
  ابن عبـاس يقول، وذكرت عنده هذه الآية: { وَمِنْ ثَمَرَاتِ النَّـخِيـلِ والأعْنابِ
  تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً } قال: السكر: ما حرّم منهما، والرزق
  الـحسن: ما أحلّ منهما.</p><p>حدثنـي يونس، قال: أخبرنا سفـيان، عن الأسود بن قـيس،
  عن عمرو بن سفـيان البصري، قال: قال ابن عبـاس، فـي قوله: { تَتَّـخِذُونَ مِنْهُ سَكَراً
  وَرِزْقاً حَسَناً } قال: فأما الرزق الـحسن: فما أحلّ من ثمرتهما، وأما السكر: فما
  حرَّم من ثمرتهما.</p><p>حدثنـي الـمثنى، قال: أخبرنا الـحِمَّانـي، قال: ثنا شريك،
  عن الأسود، عن عمرو بن سفـيان البصريّ، عن ابن عبـاس: { تَتَّـخِذُونَ مِنْهُ سَكَراً
  وَرِزْقاً حَسَناً } قال: السكر: حرامه، والرزق الـحسن: حلاله.</p><p>حدثنـي الـمثنى،
  قال: أخبرنا العبـاس بن أبـي طالب، قال: ثنا أبو عوانة، عن الأسود، عن عمرو بن سفـيان،
  عن ابن عبـاس قال: السَّكَر: ما حرّم من ثمرتهما، والرزق الـحسن: ما حلّ من ثمرتهما.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن أبـي حصين، عن سعيد بن جبـير،
  عن ابن عبـاس، قال: الرزق الـحسن: الـحلال، والسَّكَر: الـحرام.</p><p>حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي حصين، عن سعيد بن جبـير: { تَتَّـخِذُونَ
  مِنْهُ سَكَراً وَرِزْقاً حَسَناً } قال: ما حرم من ثمرتهما، وما أحلّ من ثمرتهما.</p><p>حدثنا
  أحمد، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن أبـي حصين، عن سعيد بن جبـير، قال: السكر
  خمر، والرزق الـحسن الـحلال.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن مسعر وسفـيان،
  عن أبـي حصين، عن سعيد بن جبـير، قال: الرزق الـحسن: الـحلال، والسَّكَر: الـحرام.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن أبـي حصين، عن سعيد بن جبـير، بنـحوه.</p><p>حدثنا
  ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير،
  فـي هذه الآية: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً } قال: السكَر: الـحرام،
  والرزق الـحسن: الـحلال.</p><p>حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن أبـي رزين:
  { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً } قال: نزل هذا وهم يشربون الـخمر،
  فكان هذا قبل أن ينزل تـحريـم الـخمر.</p><p>حدثنا مـحمد بن الـمثنى، قال: ثنا عبد
  الرحمن بن مَهديّ، قال: ثنا شعبة، عن الـمغيرة، عن إبراهيـم والشعبـي وأبـي رزين، قالوا:
  هي منسوخة فـي هذه الآية: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً }.</p><p>حدثنا
  الـحسن بن عرفة، قال: ثنا أبو قطن، عن سعيد، عن الـمُغيرة، عن إبراهيـم والشعبـيّ،
  وأبـي رزين بـمثله.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم،
  عن مغيرة، عن إبراهيـم، فـي قوله: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً
  } قال: هي منسوخة نسخها تـحريـم الـخمر.</p><p>حدثنا مـحمد بن بشار، قال: ثنا هوذة،
  قال: ثنا عوف، عن الـحسن، فـي قوله: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً
  }  قال: ذكر الله نعمته فـي السكر قبل تـحريـم الـخمر،</p><p>حدثنـي الـمثنى، قال:
  ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن منصور وعوف، عن الـحسن، قال السكر: ما حرّم
  الله منه، والرزق: ما أحلّ الله منه.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـي
  جعفر، عن الربـيع، عن الـحسن، قال: الرزق الـحسن: الـحلال، والسكَر: الـحرام.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سلـمة، عن الضحاك، قال: الرزق الـحسن: الـحلال، والسكَر:
  الـحرام.</p><p>حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن أبـي كدينة يحيى بن الـمهلب،
  عن لـيث، عن مـجاهد قال: السكر: الـخمر، والرزق الـحسن، الرُّطَب والأعناب.</p><p>حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا شريك، عن لـيث، عن مـجاهد: { تَتَّـخِذُونَ
  مِنْهُ سَكَراً } قال: هي الـخمر قبل أن تـحرّم.</p><p>حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل جميعاً، عن ابن أبـي نـجيح، عن مـجاهد:
  { تَتَّـخِذُونَ مِنْهُ سَكَراً } قال: الـخمر قبل تـحريـمها، { وَرِزْقاً حَسَناً
  } قال: طعاماً.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد بنـحوه.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَمِنْ ثَمَراتِ النَّـخِيـلِ والأعنابِ تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً
  حَسَناً } أما السَّكَر: فخمور هذه الأعاجم، وأما الرزق الـحسن: فما تنتبذون، وما تُـخَـلِّلون،
  وما تأكلون. ونزلت هذه الآية ولـم تـحرّم الـخمر يومئذ، وإنـما جاء تـحريـمها بعد ذلك
  فـي سورة الـمائدة.</p><p>حدثنا ابن وكيع، قال: ثنا عبدة بن سلـيـمان، قال: قرأت علـى
  ابن أبـي عُذرة، قال: هكذا سمعت قتادة: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً
  } ثم ذكر نـحو حديث بشر.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة: { سَكَراً } قال: هي خمور الأعاجم، ونُسخت فـي سورة الـمائدة. والرزق
  الـحسن قال: ما تنتبذون وتـخـلِّلون وتأكلون،</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَمِنْ ثَمَرَاتِ
  النَّـخِيـلِ والأعْنابِ تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً } وذلك أن
  الناس كانوا يسمُّون الـخمر سكراً، وكانوا يشربونها، قال ابن عبـاس: مرّ رجال بوادي
  السكران الذي كانت قريش تـجتـمع فـيه، إذا تَلَقَّوا مسافريهم إذا جاؤوا من الشام،
  وانطلقوا معهم يشيعونهم حتـى يبلغوا وادي السكران ثم يرجعوا منه، ثم سماها الله بعد
  ذلك الـخمر حين حرمت. وقد كان ابن عبـاس يزعم أنها الـخمر، وكان يزعم أن الـحبشة يسمون
  الـخـلّ السكر. قوله: { وَرِزْقاً حَسَناً } يعنـي بذلك: الـحلال التـمر والزبـيب،
  وما كان حلالاً لا يسكر.</p><p>وقال آخرون: السَّكَر بـمنزلة الـخمر فـي التـحريـم
  ولـيس بخمر، وقالوا: هي نقـيع التـمر والزبـيب إذا اشتدّ وصار يسكر شاربه.</p><p>ذكر
  من قال ذلك:</p><p>حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو، فـي قوله:
  { وَمِنْ ثَمَرَاتِ النَّـخِيـلِ والأعْنابِ تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً
  حَسَناً } قال ابن عبـاس: كان هذا قبل أن ينزل تـحريـم الـخمر والسكر حرام مثل الـخمر
  وأما الـحلال منه فـالزبـيب والتـمر والـخـل ونـحوه.</p><p>حدثنـي الـمثنى، وعلـي بن
  داود، قالا: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { تَتَّـخِذُونَ مِنْهُ سَكَراً } فحرّم الله بعد ذلك، يعنـي بعد ما أنزل فـي سورة
  البقرة من ذكر الـخمر والـميسر والأنصاب والأزلام، السَّكَر مع تـحريـم الـخمر لأنه
  منه، قال: { وَرِزْقاً حَسَناً } فهو الـحلال من الـخـلّ والنبـيذ وأشبـاه ذلك، فأقرّه
  الله وجعله حلالاً للـمسلـمين.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل،
  عن موسى، قال: سألت مرّة عن السَّكَر، فقال: قال عبد الله: هو خمر.</p><p>حدثنا أحمد،
  قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن أبـي فروة، عن أبـي عبد الرحمن بن أبـي لـيـلـى،
  قال: السكر: خمر.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن أبـي الهيثم،
  عن إبراهيـم، قال: السكر: خمر.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا حسن
  بن صالـح، عن مغيرة، عن إبراهيـم وأبـي رزين، قالا: السكر: خمر.</p><p>حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { تَتَّـخِذُونَ
  مِنْهُ سَكَراً } يعنـي: ما أسكر من العنب والتـمر { وَرِزْقاً حَسَناً } يعنـي: ثمرتها.</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { تَتَّـخِذُونَ مِنْهُ سَكَراً
  وَرِزْقاً حَسَناً } قال: الـحلال ما كان علـى وجه الـحلال حتـى غيروها فجعلوا منها
  سَكَراً.</p><p>وقال آخرون: السَّكَرَ: هو كلّ ما كان حلالاً شربه، كالنبـيذ الـحلال
  والـخـلّ والرطَب. والرزق الـحسن: التـمر والزبـيب. ذكر من قال ذلك:</p><p>حدثنـي داود
  الواسطيّ، قال: ثنا أبو أسامة، قال: أبو رَوْق: ثنـي قال: قلت للشعبـيّ: أرأيت قوله
  تعالـى: { تَتَّـخِذُونَ مِنْهُ سَكَراً } أهو هذا السَّكَر الذي تصنعه النَّبَط؟ قال:
  لا، هذا خمر، إنـما السكر الذي قال الله تعالـى ذكره: النبـيذ والـخـلّ والرزق الـحسن:
  التـمر والزبـيب.</p><p>حدثنـي يحيى بن داود، قال: ثنا أبو أسامة، قال: وذكر مـجالد،
  عن عامر، نـحوه.</p><p>حدثنـي أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا مندل، عن
  لـيث، عن مـجاهد: { تَتَّـخِذُونَ مِنْهُ سَكَراً وَرِزْقاً حَسَناً } قال: ما كانوا
  يتـخذون من النـخـل النَّبـيذ، والرزق الـحسن: ما كانوا يصنعون من الزبـيب والتـمر.</p><p>حدثنا
  أحمد، قال: ثنا أبو أحمد، قال: ثنا مندل، عن أبـي رَوْق، عن الشعبـيّ، قال: قلت له:
  ما تتـخذون منه سَكَراً؟ قال: كانوا يصنعون من النبـيذ والـخـلّ قلت: والرزق الـحسن؟
  قال: كانوا يصنعون من التـمر والزبـيب.</p><p>حدثنا ابن وكيع، قال: ثنا أبو أسامة وأحمد
  بن بشير، عن مـجالد، عن الشعبـيّ، قال: السَّكَر: النبـيذ والرزق الـحسن: التـمر الذي
  كان يؤكل.</p><p>وعلـى هذا التأويـل، الآية غير منسوخة، بل حكمها ثابت.</p><p>وهذا
  التأويـل عندي هو أولـى الأقوال بتأويـل هذه الآية، وذلك أن السكر فـي كلام العرب علـى
  أحد أوجه أربعة: أحدها: ما أسكر من الشراب. والثانـي: ما طُعِم من الطعام، كما قال
  الشاعر:</p><p class="poetry_or_grammar">جَعَلْتُ عَيْبَ الأكْرَمِينَ سَكَرَا</p><p>أي
  طعماً. والثالث: السُّكُون، من قول الشاعر:</p><p class="poetry_or_grammar">جَعَلَتْ
  عينْ الـحَرُورِ تَسْكُرُ</p><p>وقد بيَّنا ذلك فـيـما مضى. والرابع: الـمصدر من قولهم:
  سَكِرَ فلان يَسْكَرُ سُكْراً وسَكْراً وسَكَراً. فإذا كان ذلك كذلك، وكان ما يُسْكِر
  من الشراب حراماً بـما قد دللنا علـيه فـي كتابنا الـمسمى: «لطيف القول فـي أحكام شرائع
  الإسلام» وكان غير جائز لنا أن نقول: هو منسوخ، إذ كان الـمنسوخ هو ما نَفَـى حكمه
  الناسخ وما لا يجوز اجتـماع الـحكم به وناسخه، ولـم يكن فـي حكم الله تعالـى ذكره بتـحريـم
  الـخمر دلـيـل علـى أن السَّكَر الذي هو غير الـخمر، وغير ما يسكر من الشراب، حرام
  إذ كان السكر أحد معانـيه عند العرب، ومن نزل بلسانه القرآن هو كلّ ما طعم، ولـم يكن
  مع ذلك، إذ لـم يكن فـي نفس التنزيـل دلـيـل علـى أنه منسوخ، أو ورد بأنه منسوخ خبر
  من الرسول، ولا أجمعت علـيه الأمة، فوجب القول بـما قلنا من أن معنى السَّكَرَ فـي
  هذا الـموضع: هو كلّ ما حلّ شربه مـما يتـخذ من ثمر النـخـل والكرم، وفسد أن يكون معناه
  الـخمر أو ما يسكر من الشراب، وخرج من أن يكون معناه السَّكَر نفسه، إذ كان السَّكَر
  لـيس مـما يتـخذ من النَّـخْـل والكَرْم، ومن أن يكون بـمعنى السكون.</p><p>وقوله:
  { إنَّ فِـي ذلكَ لآيَةً لِقَوْمٍ يَعْقِلُونَ } يقول: فـيـما إن وصفنا لكم من نعمنا
  التـي آتـيناكم أيها الناس من الأنعام والنـخـل والكرم، لدلالة واضحة وآية بـينة لقوم
  يعقلون عن الله حججه ويفهمون عنه مواعظه فـيتعظون بها.</p>'
