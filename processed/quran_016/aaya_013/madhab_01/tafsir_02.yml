aaya: وَمَا ذَرَأَ لَكُمْ فِي الْأَرْضِ مُخْتَلِفًا أَلْوَانُهُ ۗ إِنَّ فِي ذَٰلِكَ
  لَآيَةً لِقَوْمٍ يَذَّكَّرُونَ
text: "<p>{ وَمَا ذَرَأَ لَكُمْ } معطوف على الليل والنهار يعني: ما خلق فيها من حيوان
  وشجر وثمر وغير ذلك مختلف الهيآت والمناطر.</p>"
