aaya: أَفَأَمِنَ الَّذِينَ مَكَرُوا السَّيِّئَاتِ أَنْ يَخْسِفَ اللَّهُ بِهِمُ الْأَرْضَ
  أَوْ يَأْتِيَهُمُ الْعَذَابُ مِنْ حَيْثُ لَا يَشْعُرُونَ
text: '<p>{ مَكَرُواْ ٱلسَّيّئَاتِ } أي المكرات السيئات، وهم أهل مكة، وما مكروا به
  رسول الله صلى الله عليه وسلم { فِى تَقَلُّبِهِمْ } متقلبين في مسايرهم ومتاجرهم وأسباب
  دنياهم { عَلَىٰ تَخَوُّفٍ } متخوفين، وهو أن يهلك قوماً قبلهم فيتخوّفوا فيأخذهم بالعذاب
  وهم متخوفون متوقعون، وهو خلاف قوله { مِنْ حَيْثُ لاَ يَشْعُرُونَ } وقيل: هو من قولك:
  تخوفنه وتخونته، إذا تنقصته قال زهير:</p><p class="poetry_or_grammar">تَخَوَّفَ الرَّحْلُ
  مِنْهَا تَامِكاً قَرِدا</p><p class="poetry_or_grammar">كَمَا تَخَوَّفَ عُودَ النّبْعةِ
  السَّفَنُ</p><p>أي يأخذهم على أن يتنقصهم شيئاً بعد شيء في أنفسهم وأموالهم حتى يهلكوا.
  وعن عمر رضي الله عنه. أنه قال على المنبر: ما تقولون فيها؟ فسكتوا فقام شيخ من هذيل
  فقال: هذه لغتنا: التخوّف التنقص. قال: فهل تعرف العرب ذلك في أشعارها؟ قال: نعم، قال
  شاعرنا. وأنشد البيت. فقال عمر: أيها الناس، عليكم بديوانكم لا يضل. قالوا: وما ديواننا؟
  قال: شعر الجاهلية فإن فيه تفسير كتابكم { فَإِنَّ رَبَّكُمْ لَرَءوفٌ رَّحِيمٌ } حيث
  يحلم عنكم، ولا يعاجلكم مع استحقاقكم.</p>'
