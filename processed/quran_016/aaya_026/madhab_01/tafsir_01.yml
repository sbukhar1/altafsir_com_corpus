aaya: قَدْ مَكَرَ الَّذِينَ مِنْ قَبْلِهِمْ فَأَتَى اللَّهُ بُنْيَانَهُمْ مِنَ الْقَوَاعِدِ
  فَخَرَّ عَلَيْهِمُ السَّقْفُ مِنْ فَوْقِهِمْ وَأَتَاهُمُ الْعَذَابُ مِنْ حَيْثُ
  لَا يَشْعُرُونَ
text: '<p>يقول تعالـى ذكره: قد مكر الذين من قبل هؤلاء الـمشركين الذين يصدّون عن سبـيـل
  الله من أراد اتبـاع دين الله، فراموا مغالبة الله ببناءٍ بَنَوه، يريدون بزعمهم الارتفـاع
  إلـى السماء لـحرب من فـيها. وكان الذي رام ذلك فـيـما ذُكر لنا جبـار من جبـابرة النَّبَط
  فقال بعضهم: هو نـمرود بن كنعان، وقال بعضهم: هو بختنصر، وقد ذكرت بعض أخبـارهما فـي
  سورة إبراهيـم. وقـيـل: إن الذي ذُكر فـي هذا الـموضع هو الذي ذكره الله فـي سورة إبراهيـم.
  ذكر من قال ذلك:</p><p>حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ،
  قال: أمر الذين حاجّ إبراهيـم فـي ربه بإبراهيـم فأُخُرِجَ، يعنـي من مدينته، قال:
  فلقـي لوطاً علـى بـاب الـمدينة وهو ابن أخيه، فدعاه فآمن به، وقال: إنـي مهاجر إلـى
  ربـي. وحلف نـمرود أن يطلب إله إبراهيـم، فأخذ أربعة أفراخ من فِراخ النسور، فربـاهنّ
  بـاللـحم والـخبز حتـى كبرن وغلظن واستعجلن، فربطهنّ فـي تابوت، وقعد فـي ذلك التابوت
  ثم رفع لهنّ رِجلاً من لـحم، فطرن، حتـى إذا ذهبن فـي السماء أشرف ينظر إلـى الأرض،
  فرأى الـجبـال تدبّ كدبـيب النـمل. ثم رفع لهنّ اللـحم، ثم نظر فرأى الأرض مـحيطاً
  بها بحر كأنها فلكة فـي ماء. ثم رفع طويلاً فوقع فـي ظلـمة، فلـم ير ما فوقه وما تـحته،
  ففزع، فألقـى اللـحم، فـاتّبعته منقضَّات. فلـما نظرت الـجبـال إلـيهنّ، وقد أقبلن
  منقضات وسمعت حفـيفهنّ، فزعت الـجبـال، وكادت أن تزول من أمكنتها ولـم يفعلن وذلك قول
  الله تعالـى:</p><p class="quran">وَقَدْ مَكَرُوا مَكْرَهُمْ وَعِنْدَ اللَّهِ مَكْرُهُمْ
  وَإنْ كانَ مَكْرُهُمْ لِتَزُولَ مِنْهُ الـجِبـالُ</p><p>وهي فـي قراءة ابن مسعود:
  «وَإنْ كادَ مَكْرُهُمْ». فكان طَيْرُورتهن به من بـيت الـمقدس ووقوعهن به فـي جبل
  الدخان. فلـما رأى أنه لا يطيق شيئاً أخذ فـي بنـيان الصرح، فبنى حتـى إذا شيده إلـى
  السماء ارتقـى فوقه ينظر، يزعم إلـى إله إبراهيـم، فأحدث، ولـم يكن يُحدث وأخذ الله
  بنـيانه من القواعد { فَخَرَّ عَلَـيْهِمُ السَّقْـفُ مِنْ فَوْقِهِمْ وأتاهُمْ العَذَابُ
  مِنْ حَيْثُ لا يَشْعُرُونَ } يقول: من مأمنهم، وأخذهم من أساس الصرح، فتنقَّض بهم
  فسقط. فتبلبلت ألسن الناس يومئذ من الفزع، فتكلـموا بثلاثة وسبعين لساناً، فلذلك سميت
  بـابل. وإنـما كان لسان الناس من قبل ذلك بـالسريانـية.</p><p>حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَقَدْ
  مَكَرَ الَّذِينَ مِنْ قَبْلِهِمْ فأتَـى اللَّهُ بُنـيانَهُمْ مِنَ القَوَاعِدِ }
  قال: هو نـمرود حين بنى الصرح.</p><p>حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا
  قال: عبد الرزاق، عن معمر، عن زيد بن أسلـم: إن أوّل جبـار كان فـي الأرض نـمرود، فبعث
  الله علـيه بعوضة فدخـلت فـي منـخره، فمكث أربع مئة سنة يُضرب رأسُه بـالـمطارق، أرحم
  الناس به من جمع يديه، فضرب رأسه بهما، وكان جبـاراً أربع مئة سنة، فعذّبه الله أربع
  مئة سنة كمُلكه، ثم أماته الله.</p><p>وهو الذي كان بنى صَرْحاً إلـى السماء، وهو الذي
  قال الله: { فَأَتـى اللَّهُ بُنْـيانَهُمْ مِنَ القَوَاعِدِ فَخَرَّ عَلَـيْهِمُ السَّقْـفُ
  مِنْ فَوْقِهِمْ }.</p><p>وأما قوله: { فأَتَـى اللَّهُ بُنْـيانَهُمْ مِنَ القَوَاعِدِ
  } فإن معناه: هدم الله بنـيانهم من أصله. والقواعد: جمع قاعدة، وهي الأساس. وكان بعضهم
  يقول: هذا مثل للاستئصال وإنـما معناه: إن الله استأصلهم. وقال: العرب تقول ذلك إذا
  استؤصل الشيء.</p><p>وقوله: { فَخَرَّ عَلَـيْهِمُ السَّقْـفُ مِنْ فَوْقِهِمْ } اختلف
  أهل التأويـل فـي معنى ذلك، فقال بعضهم: معناه: فخرّ علـيهم السقـف من فوقهم أعالـي
  بـيوتهم من فوقهم. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { قَدْ مَكَرَ الَّذِينَ مِنْ قَبْلِهِمْ فأَتَـى اللَّهُ بُنْـيانَهُمْ
  مِنَ القَوَاعِدِ } إي والله، لأتاها أمر الله من أصلها { فَخَرَّ عَلَـيْهِمُ السَّقْـفُ
  مِنْ فَوْقِهِمْ } والسقـف: أعالـي البـيوت، فـائتفكت بهم بـيوتهم فأهلكهم الله ودمرهم،
  { وأتاهُمُ العَذابُ مِنْ حَيْثُ لا يَشْعُرُونَ }.</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { فَخَرَّ عَلَـيْهِمُ السَّقْـفُ مِنْ
  فَوْقِهِمْ } قال: أتـى الله بنـيانهم من أصوله، فخرّ علـيهم السقـف.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء وحدثنـي الـمثنى، قال: أخبرنا أبو حُذيفة، قال: ثنا شبل وحدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد:
  { فأَتَـى اللَّهُ بُنْـيانَهُمْ مِنَ القَوَاعِدِ } قال: مكر نـمرود بن كنعان الذي
  حاجّ إبراهيـم فـي ربه.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، عن مـجاهد، مثله.</p><p>وقال آخرون: عنى بقوله: { فَخَرَّ عَلَـيْهِمُ السَّقْـفُ
  مِنْ فَوْقِهِمْ } أن العذاب أتاهم من السماء. ذكر من قال ذلك:</p><p>حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { فَخَرَّ عَلَـيْهِمُ السَّقْـفُ مِنْ فَوْقِهِمْ } يقول: عذاب من السماء لَـما رأوه
  استسلـموا وذلوا.</p><p>وأولـى القولـين بتأويـل الآية، قول من قال: معنى ذلك: تساقطت
  علـيهم سقوف بـيوتهم، إذ أتـى أصولها وقواعدها أمر الله، فـائتفكت بهم منازلهم لأن
  ذلك هو الكلام الـمعروف من قواعد البنـيان وخرّ السقـف، وتوجيه معانـي كلام الله إلـى
  الأشهر الأعرف منها، أولـى من توجيهها إلـى غير ذلك ما وُجِد إلـيه سبـيـل. { وأتاهُمُ
  العَذَابُ مِنْ حَيْثُ لا يَشْعُرُونَ } يقول تعالـى ذكره: وأتـى هؤلاء الذين مكروا
  من قَبْل مشركي قريش، عذاب الله من حيث لا يدرون أنه أتاهم منه.</p>'
