aaya: هُوَ الَّذِي أَنْزَلَ مِنَ السَّمَاءِ مَاءً ۖ لَكُمْ مِنْهُ شَرَابٌ وَمِنْهُ
  شَجَرٌ فِيهِ تُسِيمُونَ
text: "<p>{ لَّكُم } متعلق بأنزل، أو بشراب، خبراً له. والشراب ما يشرب { شَجَرٌ } يعني
  الشجر الذي ترعاه المواشي. وفي حديث عكرمة:p&gt; (585)&gt; لا تأكلوا ثمن الشجر فإنه
  سحت. يعني الكلأ { تُسِيمُونَ } من سامت الماشية إذا رعت، فهي سائمة، وأسامها صاحبها،
  وهو من السومة وهي العلامة، لأنها تؤثر بالرعي علامات في الأرض. وقرىء: ««ينبت»، بالياء
  والنون. فإن قلت: لم قيل { وَمِن كُلّ ٱلثَّمَرٰتِ }؟ قلت: لأنّ كل الثمرات لا تكون
  إلا في الجنة، وإنما أنبت في الأرض بعض من كلها للتذكرة { يَتَفَكَّرُونَ } ينظرون
  فيستدلون بها عليه وعلى قدرته وحكمته. والآية: الدلالة الواضحة. وعن بعضهم: ينبت بالتشديد.
  وقرأ أبيّ بن كعب: «ينبت لكم به الزرع والزيتون والنخيل والأعناب»، بالرفع.</p>"
