aaya: هَلْ يَنْظُرُونَ إِلَّا أَنْ تَأْتِيَهُمُ الْمَلَائِكَةُ أَوْ يَأْتِيَ أَمْرُ
  رَبِّكَ ۚ كَذَٰلِكَ فَعَلَ الَّذِينَ مِنْ قَبْلِهِمْ ۚ وَمَا ظَلَمَهُمُ اللَّهُ
  وَلَٰكِنْ كَانُوا أَنْفُسَهُمْ يَظْلِمُونَ
text: '<p>يقول تعالـى ذكره: هل ينتظر هؤلاء الـمشركون إلا أن تأتـيهم الـملائكة لقبض
  أرواحهم، أو يأتـي أمر ربك بحشرهم لـموقـف القـيامة. { كَذلكَ فَعَلَ الَّذِينَ مِنْ
  قَبْلِهِمْ } يقول جلّ ثناؤه: كما يفعل هؤلاء من انتظارهم ملائكة الله لقبض أرواحهم
  أو إتـيان أمر الله فعل أسلافهم من الكفرة بـالله لأن ذلك فـي كلّ مشرك بـالله. { وَما
  ظَلَـمَهُمُ اللَّهُ } يقول جلّ ثناؤه: وما ظلـمهم الله بإحلال سُخْطه، { ولكِنْ كانُوا
  أنْفُسَهُمْ يَظْلِـمُونَ } بـمعصيتهم ربهم وكفرهم به، حتـى استـحقوا عقابه، فعجَّل
  لهم.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هَلْ يَنْظُرُونَ إلاَّ أنْ
  تَأْتِـيهُمُ الـمَلائِكَةُ } قال: بـالـموت، وقال فـي آية أخرى:</p><p class="quran">وَلَوْ
  تَرَى إذْ يَتَوَفَّـى الَّذِينَ كَفَرُوا الـمَلائِكَةُ</p><p>وهو ملك الـموت وله
  رسل، قال الله تعالـى: { أوْ يَأْتِـيَ أمْرُ رَبِّكَ } ذاكم يوم القـيامة.</p><p>حدثنـي
  الـمثنى، قال: أخبرنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { هَلْ
  يَنْظُرُونَ إلاَّ أنْ تَأْتِـيَهُمُ الـمَلائِكَةُ } يقول: عند الـموت حين تتوفـاهم،
  أو يأتـي أمر ربك ذلك يوم القـيامة.</p>'
