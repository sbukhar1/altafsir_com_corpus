aaya: وَالَّذِينَ يَدْعُونَ مِنْ دُونِ اللَّهِ لَا يَخْلُقُونَ شَيْئًا وَهُمْ يُخْلَقُونَ
text: "<p>يقول تعالـى ذكره: والله الذي هو إلهكم أيها الناس، يعلـم ما تسرّون فـي أنفسكم
  من ضمائركم فتـخفونه عن غيركم، فما تبدونه بألسنتكم وجوارحكم وما تعلنونه بألسنتكم
  وجوارحكم وأفعالكم، وهو مـحص ذلك كله علـيكم، حتـى يجازيكم به يوم القـيامة، الـمـحسن
  منكم بإحسانه والـمسيء منكم بإساءته، ومُسائلكم عما كان منكم من الشكر فـي الدنـيا
  علـى نعمة التـي أنعمها علـيكم فما التـي أحصيتـم والتـي لـم تـحصوا. وقوله: { والَّذِين
  تَدْعُونَ مِنْ دُونِ اللَّهِ لا يَخْـلُقُونَ شَيْئاً وَهُمْ يُخْـلَقُونَ } يقول
  تعالـى ذكره: وأوثانكم الذين تدعون من دون الله أيها الناس آلهة لا تَـخْـلُق شيئاً
  وهي تُـخْـلَقَ، فكيف يكون إلها ما كان مصنوعاً مدَّبراً لا تـملك لأنفسها نفعاً ولا
  ضرًّا؟</p>"
