aaya: أَتَىٰ أَمْرُ اللَّهِ فَلَا تَسْتَعْجِلُوهُ ۚ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا
  يُشْرِكُونَ
text: '<p>كانوا يستعجلون ما وعدوا من قيام الساعة أو نزول العذاب بهم يوم بدر، استهزاء
  وتكذيباً بالوعد، فقيل لهم { أَتَىٰ أَمْرُ ٱللَّهِ } الذي هو بمنزلة الآتي الواقع
  وإن كان منتظراً لقرب وقوعه { فَلاَ تَسْتَعْجِلُوهُ } روي أنه لما نزلت</p><p class="quran">ٱقْتَرَبَتِ
  ٱلسَّاعَةُ</p><p>[القمر: 1] قال الكفار فيما بينهم إن هذا يزعم أن القيامة قد قربت،
  فأمسكوا عن بعض ما تعملون حتى ننظر ما هو كائن، فلما تأخرت قالوا: ما نرى شيئاً، فنزلت</p><p
  class="quran">ٱقْتَرَبَ لِلنَّاسِ حِسَـٰبُهُمْ</p><p>[الأنبياء: 1] فأشفقوا وانتظروا
  قربها، فلما امتدت الأيام قالوا: يا محمد، ما نرى شيئاً مما تخوفنا به، فنزلت { أَتَىٰ
  أَمْرُ ٱللَّهِ } فوثب رسول الله صلى الله عليه وسلم ورفع الناس رؤوسهم، فنزلت { فَلاَ
  تَسْتَعْجِلُوهُ } فاطمأنوا وقرىء: «تستعجلوه» بالتاء والياء { سُبْحَانَهُ وَتَعَالَىٰ
  عَمَّا يُشْرِكُونَ } تبرأ عز وجل عن أن يكون له شريك، وأن تكون آلهتهم له شركاء، أو
  عن إشراكهم. على أنّ «ما» موصولة أو مصدرية، فإن قلت: كيف اتصل هذا باستعجالهم؟ قلت:
  لأنّ استعجالهم استهزاء وتكذيب وذلك من الشرك. وقرىء: «تشركون»، بالتاء والياء.</p>'
