aaya: أَتَىٰ أَمْرُ اللَّهِ فَلَا تَسْتَعْجِلُوهُ ۚ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا
  يُشْرِكُونَ
text: '<p>يقول تعالـى ذكره: أتـى أمر الله فقرُب منكم أيها الناس ودنا، فلا تستعجلوا
  وقوعه.</p><p>ثم اختلف أهل التأويـل فـي الأمر الذي أعلـم الله عبـاده مـجيئه وقُربه
  منهم ما هو، وأيّ شيء هو؟ فقال بعضهم: هو فرائضه وأحكامه. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد، قال: ثنا ابن الـمبـارك، عن جويبر، عن الضحاك، فـي قوله: { أتَـى أمْرُ اللَّهِ
  فَلا تَسْتَعْجِلُوهُ } قال: الأحكام والـحدود والفرائض.</p><p>وقال آخرون: بل ذلك
  وعيد من الله لأهل الشرك به، أخبرهم أن الساعة قد قَرُبت وأن عذابهم قد حضر أجله فدنا.
  ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنـي حجاج، عن ابن جريج، قال: لـما نزلت
  هذه الآية، يعنـي: { أتَـى أمْرُ اللَّهِ فَلا تَسْتَعْجِلُوهُ } قال رجال من الـمنافقـين
  بعضهم لبعض: إن هذا يزعم أن أمر الله أتـى، فأمسِكوا عن بعض ما كنتـم تعملون حتـى تنظروا
  ما هو كائن فلـما رأوا أنه لا ينزل شيء، قالوا: ما نراه نزل شيء فنزلت:</p><p class="quran">اقْتَرَبَ
  للنَّاسِ حِسابُهُمْ وَهُمْ فـي غَفْلَة مُعْرِضُون</p><p>فقالوا: إن هذا يزعم مثلها
  أيضاً. فلـما رأوا أنه لا ينزل شيء، قالوا: ما نراه نزل شيء فنزلت:</p><p class="quran">وَلَئِنْ
  أخَّرْنا عَنْهُمُ العَذَابَ إلـى أُمَّة مَعْدُودَةٍ لَـيَقُولُنَّ ما يَحْبَسُهُ
  ألا يَوْمَ يأتِـيهِمْ لَـيْسَ مَصْرُوفـاً عَنْهُمْ وَحاقَ بِهمْ ما كانُوا بِهِ يَسْتَهْزِئُونَ</p><p>حدثنا
  أبو هشام الرفـاعي، قال: ثنا يحيى بن يـمان، قال: ثنا سفـيان، عن إسماعيـل، عن أبـي
  بكر بن حفص، قال: لـما نزلت: { أتَـى أمْرُ اللَّهِ } رفعوا رؤوسهم، فنزلت: { فَلا
  تَسْتَعْجِلُوهُ }.</p><p>حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا أبو بكر
  بن شعيب، قال: سمعت صادق أبـا يقرأ: «يا عِبـادَي أتَـى أمْرُ اللَّهِ فَلا تَسْتَعْجِلُوهُ».</p><p>وأولـى
  القولـين فـي ذلك عندي بـالصواب، قول من قال: هو تهديد من أهل الكفر به وبرسوله، وإعلام
  منه لهم قرب العذاب منهم والهلاك وذلك أنه عقَّب ذلك بقوله سبحانه وتعالـى: { عَمَّا
  يُشْرِكُونَ } فدلّ بذلك علـى تقريعه الـمشركين ووعيده لهم. وبعد، فإنه لـم يبلغنا
  أن أحداً من أصحاب رسول الله صلى الله عليه وسلم استعجل فرائض قبل أن تُفرض علـيهم
  فـيقال لهم من أجل ذلك: قد جاءتكم فرائض الله فلا تستعجلوها. وأما مستعجلو العذاب من
  الـمشركين، فقد كانوا كثـيراً.</p><p>وقوله سبحانه وتعالـى: { عَمَّا يُشْرِكُونَ }
  يقول تعالـى ذكره: تنزيهاً لله وعلوًّا له عن الشرك الذي كانت قريش ومن كان من العرب
  علـى مثل ما هم علـيه يَدين به.</p><p>واختلفت القرّاء فـي قراءة قوله تعالـى: { عَمَّا
  يُشْرِكُونَ } فقرأ ذلك أهل الـمدينة وبعض البصريـين والكوفـيـين: { عَمَّا يُشْرِكُونَ
  } بـالـياء علـى الـخبر عن أهل الكفر بـالله وتوجيه للـخطاب بـالاستعجال إلـى أصحاب
  رسول الله صلى الله عليه وسلم، وكذلك قرأوا الثانـية بـالـياء. وقرأ ذلك عامَّة قرّاء
  الكوفة بـالتاء علـى توجيه الـخطاب بقوله: { فَلا تَسْتَعْجِلُوهُ } إلـى أصحاب رسول
  الله صلى الله عليه وسلم، وبقوله تعالـى: «عَمَّا تُشْرِكُونَ» إلـى الـمشركين. والقراءة
  بـالتاء فـي الـحرفـين جميعاً علـى وجه الـخطاب للـمشركين أولـى بـالصواب لـما بـيَّنت
  من التأويـل أن ذلك إنـما هو وعيد من الله للـمشركين ابتدأ أوّل الآية بتهديدهم وختـم
  آخرها بنكير فعلهم واستعظام كفرهم علـى وجه الـخطاب لهم.</p>'
