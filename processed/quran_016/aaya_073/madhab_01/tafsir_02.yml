aaya: وَيَعْبُدُونَ مِنْ دُونِ اللَّهِ مَا لَا يَمْلِكُ لَهُمْ رِزْقًا مِنَ السَّمَاوَاتِ
  وَالْأَرْضِ شَيْئًا وَلَا يَسْتَطِيعُونَ
text: '<p>الرزق يكون بمعنى المصدر، وبمعنى ما يرزق، فإن أردت المصدر نصبت به { شَيْئاً
  } كقوله</p><p class="quran">أَوْ إِطْعَامٌ.... يَتِيماً</p><p>[البلد: 14] على لا
  يملك أن يرزق شيئاً. وإن أردت المرزوق كان شيئاً بدلاً منه بمعنى قليلاً ويجوز أن يكون
  تأكيداً للا يملك: أي لا يملك شيئاً من الملك. و { مّنَ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ }
  صلة للرزق إن كان مصدراً بمعنى: لا يرزق من السموات مطراً، ولا من الأرض نباتاً. أو
  صفة إن كان اسماً لما يرزق. والضمير في { وَلاَ يَسْتَطِيعُونَ } لما؛ لأنه في معنى
  الآلهة، بعد ما قيل { لاَ يَمْلِكُ } على اللفظ. ويجوز أن يكون للكفار، يعني: ولا يستطيع
  هؤلاء - مع أنهم أحياء متصرفون أولو ألباب - من ذلك شيئاً، فكيف بالجماد الذي لا حس
  به. فإن قلت: ما معنى قوله: (ولا يستطيعون) بعد قوله { لاَ يَمْلِكُ }؟ وهل هما إلا
  شيء واحد؟ قلت: ليس في { لاَ يَسْتَطِيعُونَ } تقدير راجع، وإنما المعنى: لا يملكون
  أن يرزقوا، والاستطاعة منفية عنهم أصلا؛ لأنهم موات، إلا أن يقدر الراجع ويراد بالجمع
  بين نفي الملك والاستطاعة للتوكيد أو يراد: أنهم لا يملكون الرزق ولا يمكنهم أن يملكوه،
  ولا يتأتى ذلك منهم ولا يستقيم.</p>'
