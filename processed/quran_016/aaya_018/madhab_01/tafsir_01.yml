aaya: وَإِنْ تَعُدُّوا نِعْمَةَ اللَّهِ لَا تُحْصُوهَا ۗ إِنَّ اللَّهَ لَغَفُورٌ رَحِيمٌ
text: '<p>يقول تعالـى ذكره لعبدة الأوثان والأصنام: أفمن يخـلق هذه الـخلائق العجيبة
  التـي عددناها علـيكم وينعم علـيكم هذه النعم العظيـمة، كمن لا يخـلق شيئاً ولا ينعم
  علـيكم نعمة صغيرة ولا كبـيرة؟ يقول: أتشركون هذا فـي عبـادة هذا؟ يعرّفهم بذلك عظم
  جهلهم وسوء نظرهم لأنفسهم وقلَّة شكرهم لـمن أنعم علـيهم بـالنعم التـي عدّدها علـيهم
  التـي لا يحصيها أحد غيره، قال لهم جلّ ثناؤه موبخهم: { أفَلا تَذَكَّرُونَ } أيها
  الناس يقول: أفلا تذكرون نعم الله علـيكم وعظيـم سُلطانه وقُدرته علـى ما شاء، وعجز
  أوثانكم وضعفها ومهانتها، وأنها لا تـجلب إلـى نفسها نفعاً ولا تدفع عنها ضرًّا، فتعرفوا
  بذلك خطأ ما أنتـم علـيه مقـيـمون من عبـادتكموها وإقراركم لها بـالألوهة؟ كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أفَمَنْ يَخْـلُقُ كَمَنْ لاَ
  يخْـلُقُ أفَلا تَذَكَّرُونَ } والله هو الـخالق الرازق، وهذه الأوثان التـي تعبد من
  دون الله تُـخْـلق ولا تَـخْـلُق شيئاً، ولا تـملك لأهلها ضرًّا ولا نفعاً، قال الله:
  { أفلا تذكَّرون }.</p><p>وقـيـل: { كَمَنْ لاَ يَخْـلُقُ } هو الوثن والصنـم، و «من»
  لذوي التـميـيز خاصة، فجعل فـي هذا الـموضع لغيرهم للتـميـيز، إذ وقع تفصيلاً بـين
  من يُخْـلق ومن لا يَخْـلُق. ومـحكّى عن العرب: اشتبه علـيّ الراكب وجمله، فما أدري
  مَنْ ذا ومَنْ ذا، حيث جمعا وأحدهما إنسان حسنت «مَنْ» فـيهما جميعاً ومنه قول الله
  عزّ وجلّ:</p><p class="quran">فَمِنْهُمْ مَنْ يَـمْشِي علـى بَطْنِهِ وَمِنْهُمْ
  مَنْ يَـمْشِي علـى رِجْلَـيْنِ وَمِنْهُمْ مَنْ يَـمْشِي علـى أرْبَعٍ</p><p>وقوله:
  { وَإنْ تَعُدُّوا نِعْمَةَ اللَّهِ لا تُـحْصُوها } لا تطيقوا أداء شكرها. { إنَّ
  اللَّهَ لَغَفُورٌ رَحِيـمٌ } يقول جلّ ثناؤه: إن الله لغفور لـما كان منكم من تقصير
  فـي شكر بعض ذلك إذا تبتـم وأنبتـم إلـى طاعته واتبـاع مرضاته، رحيـم بكم أن يعذّبكم
  علـيه بعد الإنابة إلـيه والتوبة.</p>'
