aaya: وَإِنْ تَعُدُّوا نِعْمَةَ اللَّهِ لَا تُحْصُوهَا ۗ إِنَّ اللَّهَ لَغَفُورٌ رَحِيمٌ
text: "<p>{ لاَ تُحْصُوهَا } لا تضبطوا عددها ولا تبلغه طاقتكم، فضلاً أن تطيقوا القيام
  بحقها من أداء الشكر، أتبع ذلك ما عدّد من نعمه تنبيهاً على أنّ وراءها ما لا ينحصر
  ولا ينعدّ { إِنَّ ٱللَّهَ لَغَفُورٌ رَّحِيمٌ } حيث يتجاوز عن تقصيركم في أداء شكر
  النعمة، ولا يقطعها عنكم لتفريطكم، ولا يعاجلكم بالعقوبة على كفرانها { وَٱللَّهُ يَعْلَمُ
  مَا تُسِرُّونَ وَمَا تُعْلِنُونَ } من أعمالكم، وهو وعيد.</p>"
