aaya: "۞ ضَرَبَ اللَّهُ مَثَلًا عَبْدًا مَمْلُوكًا لَا يَقْدِرُ عَلَىٰ شَيْءٍ وَمَنْ
  رَزَقْنَاهُ مِنَّا رِزْقًا حَسَنًا فَهُوَ يُنْفِقُ مِنْهُ سِرًّا وَجَهْرًا ۖ هَلْ
  يَسْتَوُونَ ۚ الْحَمْدُ لِلَّهِ ۚ بَلْ أَكْثَرُهُمْ لَا يَعْلَمُونَ"
text: "<p>يقول تعالـى ذكره: وشَبَّه لكم شَبهاً أيها الناس للكافر من عبـيده، والـمؤمن
  به منهم. فأما مثَل الكافر: فإنه لا يعمل بطاعة الله، ولا يأتـي خيراً، ولا ينفق فـي
  شيء من سبـيـل الله ماله لغلبة خذلان الله علـيه، كالعبد الـمـملوك الذي لا يقدر علـى
  شيء فـينفقه. وأما الـمؤمن بـالله فإنه يعمل بطاعة الله وينفق فـي سبـيـله ماله كالـحرّ
  الذي آتاه الله مالاً فهو ينفق منه سرًّا وجهراً، يقول: بعلـم من الناس وغير علـم.
  { هَلْ يَسْتَوُونَ } يقول هل يستوي العبد الذي لا يـملك شيئاً ولا يقدر علـيه، وهذا
  الـحرّ الذي قد رزقه الله رزقاً حسناً فهو ينفق كما وَصَف؟ فكذلك لا يستوي الكافر العامل
  بـمعاصي الله الـمخالف أمره والـمؤمن العامل بطاعته.</p><p>وبنـحو الذي قلنا فـي ذلك
  كان بعض أهل العلـم يقول. ذكر من قال ذلك:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { ضَرَبَ اللَّهُ مَثَلاً عَبْداً مَـمْلُوكاً لا يَقْدِرُ علـى
  شَيْءٍ } هذا مثل ضربه الله للكافر، رزقه مالاً فلـم يقدّم فـيه خيراً ولـم يعمل فـيه
  بطاعة الله، قال الله تعالـى ذكره: { وَمَنْ رَزَقْناهُ مِنَّا رِزْقاً حَسَناً } فهذا
  الـمؤمن أعطاه الله مالاً، فعمل فـيه بطاعة الله وأخذ بـالشكر ومعرفة حقّ الله، فأثابه
  الله علـى ما رزقه الرزق الـمقـيـم الدائم لأهله فـي الـجنة، قال الله تعالـى ذكره:
  { هَلْ يَسْتَوِيانِ مَثَلاً } ، والله ما يستويان: { الـحَمْدُ لِلَّهِ بَلْ أكْثَرُهُمْ
  لا يَعْلَـمُونَ }.</p><p>حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة: { عَبْداً مَـمْلُوكاً لا يَقْدِرُ عَلـى شَيْءٍ } قال: هو الكافر لا يعمل
  بطاعة الله ولا ينفق خيراً { وَمَنْ رَزَقْناهُ مِنَّا رِزْقاً حَسَناً } قال: الـمؤمن
  يطيع الله فـي نفسه وماله.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { ضَرَبَ اللَّهُ مَثَلاً عَبْداً مَـمْلُوكاً
  لا يَقْدِرُ عَلـى شَيْءٍ } يعنـي: الكافر أنه لا يستطيع أن ينفق نفقة فـي سبـيـل الله
  { وَمَنْ رَزَقْناهُ مِنَّا رِزْقاً حَسَناً فَهُوَ يُنْفِقُ مِنْهُ سِرّا وَجَهْراً
  } يعنـي الـمؤمن، وهذا الـمثل فـي النفقة.</p><p>وقوله: { الـحَمْدُ لِلَّهِ } يقول:
  الـحمد الكامل لله خالصاً دون ما تَدْعُون أيها القوم من دونه من الأوثان فإياه فـاحمدوا
  دونها. وقوله: { بَلْ أكْثَرُهُمْ لا يَعْلَـمُونَ } يقول: ما الأمر كما تفعلون، ولا
  القول كما تقولون، ما للأوثان عندهم من يد ولا معروف فتُـحْمد علـيه، إنـما الـحمد
  لله ولكن أكثر هؤلاء الكفرة الذين يعبدونها لا يعلـمون أن ذلك كذلك، فهم بجهلهم بـما
  يأتون ويَذَرون يجعلونها لله شركاء فـي العبـادة والـحمد.</p><p>وكان مـجاهد يقول:
  ضرب الله هذا الـمثل، والـمثل الآخر بعده لنفسه، والآلهة التـي تعبد من دونه.</p>"
