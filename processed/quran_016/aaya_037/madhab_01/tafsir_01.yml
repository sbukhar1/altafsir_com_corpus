aaya: إِنْ تَحْرِصْ عَلَىٰ هُدَاهُمْ فَإِنَّ اللَّهَ لَا يَهْدِي مَنْ يُضِلُّ ۖ وَمَا
  لَهُمْ مِنْ نَاصِرِينَ
text: "<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: إن تـحرص يا مـحمد علـى
  هدى هؤلاء الـمشركين إلـى الإيـمان بـالله واتبـاع الـحقّ { فإنَّ اللّهَ لا يَهْدِي
  مَنْ يُضِلُّ }.</p><p>واختلفت القرّاء فـي قراءة ذلك، فقرأته عامَّة قرّاء الكوفـيـين:
  { فإنَّ اللّهَ لا يَهْدِي مَنْ يَضِلُّ } بفتـح الـياء من «يهدي»، وضمها من «يضلّ».
  وقد اختلف فـي معنى ذلك قارئوه كذلك، فكان بعض نـحويـي الكوفة يزعم أن معناه: فإن الله
  من أضله لا يهتدي، وقال: العرب تقول: قد هُدي الرجل يريدون قد اهتدى، وهُدي واهتدى
  بـمعنى واحد. وكان آخرون منهم يزعمون أن معناه: فإن الله لا يهدي من أضله، بـمعنى:
  أن من أضله الله فإن الله لا يهديه. وقرأ ذلك عامَّة قرّاء الـمدينة والشام والبصرة:
  «فإنَّ اللّهَ لاَ يُهْدَى» بضم الـياء من «يُهدى» ومن «يُضل» وفتـح الدال من «يُهدَى»
  بـمعنى: من أضله الله فلا هادي له.</p><p>وهذه القراءة أولـى القراءتـين عندي بـالصواب،
  لأن يَهْدي بـمعنى يهتدى قلـيـل فـي كلام العرب غير مستفـيض، وأنه لا فـائدة فـي قول
  قائل: من أضله الله فلا يهديه، لأن ذلك مـما لا يجهله أحد. وإذ كان ذلك كذلك، فـالقراءة
  بـما كان مستفـيضاً فـي كلام العرب من اللغة بـما فـيه الفـائدة العظيـمة أولـى وأحرى.</p><p>فتأويـل
  الكلام لو كان الأمر علـى ما وصفنا: إن تـحرص يا مـحمد علـى هداهم، فإن من أضله الله
  فلا هادي له، فلا تـجهد نفسك فـي أمره وبلغه ما أرسلت به لتتـمّ علـيه الـحجة. { وَما
  لَهُمْ مِنْ ناصِرِينَ } يقول: وما لهم من ناصر ينصرهم من الله إذا أراد عقوبتهم، فـيحول
  بـين الله وبـين ما أراد من عقوبتهم.</p><p>وفـي قوله: { إنْ تَـحْرِصْ } لغتان: فمن
  العرب من يقول: حَرَصَ يَحْرِصُ بفتـح الراء فـي فعَل وكسرها فـي يفعل. وحَرِصَ يَحْرَصُ
  بكسر الراء فـي فعِل وفتـحها فـي يفعَل. والقراءة علـى الفتـح فـي الـماضي والكسر فـي
  الـمستقبل، وهي لغة أهل الـحجاز.</p>"
