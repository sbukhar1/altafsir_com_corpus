aaya: إِنْ تَحْرِصْ عَلَىٰ هُدَاهُمْ فَإِنَّ اللَّهَ لَا يَهْدِي مَنْ يُضِلُّ ۖ وَمَا
  لَهُمْ مِنْ نَاصِرِينَ
text: "<p>ثم ذكر عناد قريش وحرص رسول الله صلى الله عليه وسلم على إيمانهم، وعرّفه أنهم
  من قسم من حقت عليه الضلالة، وأنه { لاَ يَهْدِى مَن يُضِلُّ } أي لا يلطف بمن يخذل،
  لأنه عبث، والله تعالى متعال عن العبث؛ لأنه من قبيل القبائح التي لا تجوز عليه. وقرىء:
  «لا يُهدَى» أي: لا تقدر أنت ولا أحد على هدايته وقد خذله الله. وقوله { وَمَا لَهُم
  مّن نَّـٰصِرِينَ } دليل على أنّ المراد بالإضلال الخذلان الذي هو نقيض النصرة. ويجوز
  أن يكون { لاَّ يَهِدِّى } بمعنى لا يهتدي. يقال: هداه الله فهدى. وفي قراءة أبيّ «فإنّ
  الله لا هادي لمن يضل، ولمن أضلّ»، وهي معاضدة لمن قرأ «لا يهدي» على البناء للمفعول.
  وفي قراءة عبد الله: «يهدي»، بإدغام تاء يهتدي، وهي معاضدة للأولى. وقرىء «يضل» بالفتح.
  وقرأ النخعي: «إن تحرص»، بفتح الراء، وهي لغية.</p>"
