aaya: وَسَخَّرَ لَكُمُ اللَّيْلَ وَالنَّهَارَ وَالشَّمْسَ وَالْقَمَرَ ۖ وَالنُّجُومُ
  مُسَخَّرَاتٌ بِأَمْرِهِ ۗ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِقَوْمٍ يَعْقِلُونَ
text: "<p>قرئت كلها بالنصب على وجعل النجوم مسخرات أو على أن معنى تسخيرها للناس: تصييرها
  نافعة لهم، حيث يسكنون بالليل، ويبتغون من فضله بالنهار، ويعلمون عدد السنين والحساب
  بمسير الشمس والقمر، ويهتدون بالنجوم. فكأنه قيل: ونفعكم بها في حال كونها مسخرات لما
  خلقن له بأمره. ويجوز أن يكون المعنى: أنه سخرها أنواعاً من التسخير جمع مسخر، بمعنى
  تسخير، من قولك: سخره الله مسخراً، كقولك: سرحه مسرحاً، كأنه قيل: وسخرها لكم تسخيرات
  بأمره. وقرىء بنصب «الليل والنهار» وحدهما، ورفع ما بعدهما على الابتداء والخبر. وقرىء:
  «والنجوم مسخرات»، بالرفع، وما قبله بالنصب، وقال { إِنَّ فِى ذٰلِكَ لآيَـٰتٍ لّقَوْمٍ
  يَعْقِلُونَ } فجمع الآية. وذكر العقل؛ لأنّ الآثار العلوية أظهر دلالة على القدرة
  الباهرة، وأبين شهادة للكبرياء والعظمة.</p>"
