aaya: أَوَلَمْ يَرَوْا إِلَىٰ مَا خَلَقَ اللَّهُ مِنْ شَيْءٍ يَتَفَيَّأُ ظِلَالُهُ
  عَنِ الْيَمِينِ وَالشَّمَائِلِ سُجَّدًا لِلَّهِ وَهُمْ دَاخِرُونَ
text: '<p>اختلفت القرّاء فـي قراءة ذلك، فقرأته عامَّة قرّاء الـحجاز والـمدينة والبصرة:
  { أو لَـمْ يَرَوْا } بـالـياء علـى الـخبر عن الذين مكروا السيئات. وقرأ ذلك بعض قراء
  الكوفـيـين: «أو لَـمْ تَرَوا» بـالتاء علـى الـخطاب.</p><p>وأولـى القراءتـين عندي
  الصواب قراءة من قرأ بـالـياء علـى وجه الـخبر عن الذين مكروا السيئات لأن ذلك فـي
  سياق قَصَصِهم والـخبر عنهم، ثم عقب ذلك الـخبر عن ذهابهم عن حجة الله علـيهم وتركهم
  النظر فـي أدلته والاعتبـار بها. فتأويـل الكلام إذن: أو لـم ير هؤلاء الذين مكروا
  السيئات إلـى ما خـلق الله من جسم قائم شجر أو جبل أو غير ذلك { يَتَفَـيَّأُ ظِلالَهُ
  عَنِ الـيَـمِينِ والشَّمَائِلِ } يقول: يرجع من موضع إلـى موضع، فهو فـي أوّل النهار
  علـى حال، ثم يتقلَّص، ثم يعود إلـى حال أخرى فـي آخر النهار.</p><p>وكان جماعة من
  أهل التأويـل يقولون فـي الـيـمين والشمائل ما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد عن قتادة، قوله: { أو لَـمْ يَرَوْا إلـى ما خَـلَقَ اللّهُ مِنْ شَيْءٍ يَتَفَـيَّأُ
  ظِلالُهُ عَنِ الـيَـمِينِ والشمائِلِ سُجَّدا لِلّهِ } أما الـيـمين: فأوّل النهار
  وأما الشمال: فآخر النهار.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة، بنـحوه.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج: { يَتَفَـيَّأُ ظِلالُه عَنِ الـيَـمِينِ والشَّمائِلِ } قال: الغدوّ
  والآصال، إذا فـاءت الظِّلال ظلال كلّ شيء بـالغدوّ سجدت لله، وإذا فـاءت بـالعشيّ
  سجدت لله.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول فـي قوله: { يَتَفَـيَّأُ ظِلالُه عَنِ الـيَـمِينِ والشَّمائِلِ
  } يعنـي: بـالغدوّ والآصال، تسجد الظلال لله غدوة إلـى أن يفـيء الظلّ، ثم تسجد لله
  إلـى اللـيـل، يعنـي: ظلّ كلّ شيء.</p><p>وكان ابن عبـاس يقول فـي قوله { يَتَفَـيَّأُ
  ظِلالُهُ } ما:</p><p>حدثنا الـمثنى، قال: أخبرنا أبو صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { يَتَفَـيَّأُ ظِلالُهُ } يقول: تتـميـل.</p><p>واختلف
  فـي معنى قوله: { سُجَّداً لِلّهِ } فقال بعضهم: ظلّ كلّ شيء سجوده. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { يَتَفَـيَّأُ ظِلالُهُ
  } قال: ظلّ كلّ شيء سجوده.</p><p>حدثنا ابن وكيع، قال: ثنا إسحاق الرازيّ، عن أبـي
  سنان، عن ثابت عن الضحاك: { يَتَفَـيَّأُ ظِلالُهُ } قال: سجد ظلّ الـمؤمن طوعاً، وظلّ
  الكافر كَرْهاً.</p><p>وقال آخرون: بل عنى بقوله { يَتَفَـيَّأُ ظِلالُهُ } كلاًّ عن
  الـيـمين والشمائل فـي حال سجودها، قالوا: وسجود الأشياء غير ظلالها. ذكر من قال ذلك:</p><p>حدثنا
  ابن حميد وحدثنـي نصر بن عبد الرحمن الأَوديّ، قالا: ثنا حَكَّام، عن أبـي سنان، عن
  ثابت عن الضحاك، فـي قول الله: { أو لَـمْ يَرَوْا إلـى ما خَـلَقَ اللّهُ مِنْ شَيْءٍ
  يَتَفَـيَّأُ ظِلالُهُ } قال: إذا فـاء الفـيء توجه كلّ شيء ساجداً قبَل القبلة من
  نبت أو شجر، قال: فكانوا يستـحبون الصلاة عند ذلك.</p><p>حدثنـي الـمثنى، قال: أخبرنا
  الـحِمَّانـيّ، قال: ثنا يحيى بن يـمان، قال: ثنا شريك، عن منصور، عن مـجاهد فـي قول
  الله: { يَتَفَـيَّأُ ظِلالُهُ } قال: إذا زالت الشمس سجد كلّ شيء لله عزّ وجلّ.</p><p>وقال
  آخرون: بل الذي وصف الله بـالسجود فـي هذه الآية ظلال الأشياء، فإنـما يسجد ظلالها
  دون التـي لها الظلال. ذكر من قال ذلك:</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { أو لَـمْ يَرَوْا إلـى ما خَـلَقَ اللّهُ
  مِنْ شَيْءٍ يَتَفَـيأُ ظِلالُهُ } قال: هو سجود الظلال، ظلال كلّ شيء ما فـي السموات
  وما فـي الأرض من دابة، قال: سجود ظلال الدوابّ، وظلال كلّ شيء.</p><p>حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { أو لَـمْ يَرَوْا إلـى ما خَـلَقَ اللّهُ مِنْ شَيْءٍ يَتَفَـيَّأُ ظِلالُهُ } ما
  خـلق من كلّ شيء عن يـمينه وشمائله، فلفظ ما لفظ عن الـيـمين والشمائل، قال: ألـم تر
  أنك إذا صلـيت الفجر كان ما بـين مطلع الشمس إل مغربها ظلاًّ؟ ثم بعث الله علـيه الشمس
  دلـيلاً، وقبض الله الظلّ.</p><p>وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن الله
  أخبر فـي هذه الآية أن ظلال الأشياء هي التـي تسجد، وسجودها: مَيَلانها ودورانها من
  جانب إلـى جانب وناحية إلـى ناحية، كما قال ابن عبـاس يقال من ذلك: سجدت النـخـلة إذا
  مالت، وسجد البعير وأسجد: إذا أميـل للركوب. وقد بـيَّنا معنى السجود فـي غير هذا الـموضع
  بـما أغنى عن إعادته.</p><p>وقوله: { وَهُمْ دَاخرُونَ } يعنـي: وهم صاغرون، يقال منه:
  دخر فلان لله يدخر دخراً ودخوراً: إذا ذلّ له وخضع ومنه قول ذي الرُّمَّة:</p><p class="poetry_or_grammar">فَلَـمْ
  يَبْقَ إلاَّ داخِرٌ فِـي مُخَيَّسٍ</p><p class="poetry_or_grammar">ومُنْـجَحِرٌ
  فِـي غيرِ أرْضِكَ فـي جُحْرِ</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَهُمْ دَاخِرُونَ }: صاغرون.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَهُمْ دَاخِرُونَ }: أي صاغرون.</p><p>حدثنا ابن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة مثله.</p><p>وأما توحيد الـيـمين فـي قوله:
  { عَنِ الـيَـمِينِ والشَّمائِلِ } فجمعها، فإن ذلك إنـما جاء كذلك، لأن معنى الكلام:
  أو لـم يروا إلـى ما خـلق الله من شيء يتفـيأ ظلال ما خـلق من شيء عن يـمينه: أي ما
  خـلق، وشمائله.</p><p>فلفظ «ما» لفظ واحد، ومعناه معنى الـجمع، فقال: «عن الـيـمين»
  بـمعنى: عن يـمين ما خـلق، ثم رجع إلـى معناه فـي الشمائل. وكان بعض أهل العربـية يقول:
  إنـما تفعل العرب ذلك، لأن أكثر الكلام مواجهة الواحد الواحد، فـيقال للرجل: خذ عن
  يـمينك، قال: فكأنه إذا وحد ذهب إلـى واحد من القوم، وإذا جمع فهو الذي لا مساءلة فـيه
  واستشهد لفعل العرب ذلك بقول الشاعر:</p><p class="poetry_or_grammar">بِفـي الشَّامِتِـينَ
  الصَّخْرُ إنْ كانَ هَدَّنِـي</p><p class="poetry_or_grammar">رَزِيَّةُ شِبْلَـيْ
  مُخْدِرٍ فـي الضَّراغمِ</p><p>فقال: «بِفـي الشامتـين»، ولـم يقل: «بأفواه» وقول الآخر:</p><p
  class="poetry_or_grammar">الوَارِدُونَ وتَـيْـمٌ فِـي ذَرَا سَبإٍ</p><p class="poetry_or_grammar">قد
  عَضَّ أعْناقَهُمْ جِلْدُ الـجَوَامِيسِ</p><p>ولـم يقل: جلود.</p>'
