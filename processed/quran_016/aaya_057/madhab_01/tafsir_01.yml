aaya: وَيَجْعَلُونَ لِلَّهِ الْبَنَاتِ سُبْحَانَهُ ۙ وَلَهُمْ مَا يَشْتَهُونَ
text: "<p>يقول تعالـى ذكره: ومن جهل هؤلاء الـمشركين وخُبث فعلهم وقبح فِرْيتهم علـى
  ربهم، أنهم يجعلون لـمن خـلقهم ودبَّرهم وأنعم علـيهم، فـاستوجب بنعمه علـيهم الشكر،
  واستـحقّ علـيهم الـحمد { البَنَاتِ } ، ولا ينبغي أن يكون لله ولد ذكر ولا أنثى سبحانه،
  نزّه جلّ جلاله بذلك نفسه عما أضافوا إلـيه ونسبوه من البنات، فلـم يرضوا بجهلهم إذ
  أضافوا إلـيه ما لا ينبغي إضافته إلـيه. ولا ينبغي أن يكون له من الولد أن يضيفوا إلـيه
  ما يشتهونه لأنفسهم ويحبونه لها، ولكنهم أضافوا إلـيه ما يكرهونه لأنفسهم ولا يرضونه
  لها من البنات ما يقتلونها إذا كانت لهم. وفـي «ما» التـي فـي قوله: { ولَهُمْ ما يَشْتَهُونَ
  } وجهان من العربـية: النصب عطفـاً لها علـى «البنات»، فـيكون معنى الكلام إذا أريد
  ذلك: ويجعلون لله البنات ولهم البنـين الذين يشتهون، فتكون «ما» للبنـين، والرفع علـى
  أن الكلام مبتدأ من قوله: { ولَهُمْ ما يَشْتَهُونَ } فـيكون معنى الكلام: ويجعلون
  لله البنات ولهم البنون.</p><p>وقوله: { وَإذَا بُشِّرَ أحَدُهُمْ بـالأُنْثَى ظَلَّ
  وَجْهُهُ مُسْوَدًّا } يقول: وإذا بشر أحد هؤلاء الذين جعلوا لله البنات بولادة ما
  يضيفه إلـيه من ذلك له، ظلّ وجهه مسودًّا من كراهته له { وَهُوَ كَظِيـمٌ } يقول قد
  كَظَم الـحزنَ، وامتلأ غمًّا بولادته له، فهو لا يظهر ذلك.</p><p>وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { ويَجْعَلُونَ لِلّهِ البَناتِ
  سُبْحانَهُ ولَهُمْ ما يَشْتَهُونَ } ، ثم قال: { وَإذَا بُشِّرَ أحَدُهُمْ بـالأُنثَى
  ظَلَّ وَجْهُهُ مُسْوَدًّا وَهُوَ كَظِيـمٌ... } إلـى آخر الآية، يقول: يجعلون لله
  البنات ترضونهنّ لـي ولا ترضونهنّ لأنفسكم وذلك أنهم كانوا فـي الـجاهلـية إذا وُلد
  للرجل منهم جارية أمسكها علـى هون، أو دسها فـي التراب وهي حية.</p><p>حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا بُشِّرَ أحَدهُمْ بـالأُنْثى ظَلَّ
  وَجْهَهُ مُسْوَدًّا وَهُوَ كَظِيـمٌ } وهذا صنـيع مشركي العرب، أخبرهم الله تعالـى
  ذكره بخبث صنـيعهم فأما الـمؤمن فهو حقـيق أن يرضى بـما قسم الله له، وقضاء الله خير
  من قضاء الـمرء لنفسه، ولعمري ما يدري أنه خير، لرُبّ جارية خير لأهلها من غلام. وإنـما
  أخبركم الله بصنـيعهم لتـجتنبوه وتنتهوا عنه، وكان أحدهم يغذو كلبه ويئد ابنته.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وَهُوَ
  كَظِيـمٌ } قال: حزين.</p><p>حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم،
  عن جويبر، عن الضحاك، فـي قوله: { وَهُوَ كَظِيـمٌ } قال: الكظيـم: الكميد.</p><p>وقد
  بـيَّنا ذلك بشواهده فـي غير هذا الـموضع.</p>"
