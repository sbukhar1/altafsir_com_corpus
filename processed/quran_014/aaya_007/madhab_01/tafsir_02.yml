aaya: وَإِذْ تَأَذَّنَ رَبُّكُمْ لَئِنْ شَكَرْتُمْ لَأَزِيدَنَّكُمْ ۖ وَلَئِنْ كَفَرْتُمْ
  إِنَّ عَذَابِي لَشَدِيدٌ
text: '<p>{ وَإِذْ تَأَذَّنَ رَبُّكُمْ } من جملة ما قال موسى لقومه، وانتصابه للعطف
  على قوله:</p><p class="quran">نِعْمَةَ ٱللَّهِ عَلَيْكُمْ</p><p>[البقرة: 231] كأنه
  قيل: وإذ قال موسى لقومه اذكروا نعمة الله عليكم، واذكروا حين تأذن ربكم. ومعنى تأذن
  ربكم: أذن ربكم. ونظير تأذن وأذن: توعد وأوعد، تفضل وأفضل. ولا بدّ في تفعل من زيادة
  معنى ليس في أفعل، كأنه قيل: وإذ أذن ربكم إيذاناً بليغاً تنتفي عنده الشكوك وتنزاح
  الشبه. والمعنى: وإذ تأذن ربكم فقال: { لَئِن شَكَرْتُمْ } أو أجرى { تَأَذَّنَ } مجرى،
  قال: لأنه ضرب من القول. وفي قراءة ابن مسعود: «وإذ قال ربكم لئن شكرتم»، أي لئن شكرتم
  يا بني إسرائيل ما خولتكم من نعمة الإنجاء وغيرها من النعم بالإيمان الخالص والعمل
  الصالح { لأَزِيدَنَّكُمْ } نعمة إلى نعمة، ولأضاعفن لكم ما آتيتكم { وَلَئِن كَفَرْتُمْ
  } وغمطتم ما أنعمت به عليكم { إِنَّ عَذَابِى لَشَدِيدٌ } لمن كفر نعمتي.</p>'
