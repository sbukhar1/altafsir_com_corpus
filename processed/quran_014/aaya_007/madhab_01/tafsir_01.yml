aaya: وَإِذْ تَأَذَّنَ رَبُّكُمْ لَئِنْ شَكَرْتُمْ لَأَزِيدَنَّكُمْ ۖ وَلَئِنْ كَفَرْتُمْ
  إِنَّ عَذَابِي لَشَدِيدٌ
text: '<p>يقول جلّ ثناؤه: واذكروا أيضاً حين آذنكم ربكم. وتأذّن: تفعَّل من أذن، والعرب
  ربـما وضعت «تفعَّل» موضع «أفعل»، كما قالوا: أوعدته وتوعدته بـمعنى واحد، وآذن: أعلـم،
  كما قال الـحارث بن حِلَّزة:</p><p class="poetry_or_grammar">آذَنَتْنا بِبَـيْنِها
  أسمْاءُ</p><p class="poetry_or_grammar">رُبَّ ثاوٍ يُـمَلُّ مِنْهُ الثَّوَاءُ</p><p>يعنـي
  بقوله: آذنتنا: أعلـمتنا.</p><p>وذُكر عن ابن مسعود رضي الله عنه أنه كان يقرأ { وَإذْ
  تَأذَّنَ رَبُّكُمْ } «وإذ قال ربكم».</p><p>حدثنـي بذلك الحارث، قال: ثنـي عبد العزيز،
  قال: ثنا سفـيان، عن الأعمش عنه حدثنـي يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { وَإذْ تَأذَّنَ رَبُّكُمْ }: وإذ قال ربكم ذلك التأذّن.</p><p>وقوله: {
  لَئِنْ شَكَرْتُـمْ لأَزِيدَنَّكُمْ } يقول: لئن شكرتـم ربكم بطاعتكم إياه فـيـما أمركم
  ونهاكم لأزيدنكم فـي أياديه عندكم ونعمه علـيكم علـى ما قد أعطاكم من النـجاة من آل
  فرعون والـخلاص من عذابهم. وقـيـل فـي ذلك قول غيره، وهو ما:</p><p>حدثنا الـحسن بن
  مـحمد، قال: ثنا الـحسين بن الـحسن، قال: أخبرنا ابن الـمبـارك، قال: سمعت علـيّ بن
  صالـح، يقول فـي قول الله عزّ وجلّ: { لَئِنْ شَكَرْتُـمْ لأَزِيدَنَّكم } قال: أي
  من طاعتـي.</p><p>حدثنا الـمثنى، قال: ثنا يزيد، قال: أخبرنا ابن الـمبـارك قال: سمعت
  علـيّ بن صالـح، فذكر نـحوه.</p><p>حدثنـي أحمد بن إسحاق، قال: ثنا أبو أحمد، قال:
  ثنا سفـيان: { لئنْ شَكَرْتُـمْ لأَزِيدَنَّكُمْ } قال: من طاعتـي.</p><p>حدثنـي الـحارث،
  قال: ثنا عبد العزيز، قال: ثنا مالك بن مغول، عن أبـان بن أبـي عياش، عن الـحسن، فـي
  قوله: { لَئِنْ شَكَرْتُـمْ لأَزيدَنَّكُمْ } قال: من طاعتـي.</p><p>ولا وجه لهذا القول
  يفهم، لأنه لـم يجر للطاعة فـي هذا الـموضع ذكر، فـيقال: إن شكرتـمونـي علـيها زدتكم
  منها، وإنـما جرى ذكر الـخبر عن إنعام الله علـى قوم موسى بقوله:</p><p class="quran">وَإذْ
  قالَ مُوسَى لقَوْمِهِ اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ</p><p>ثم أخبرهم أن الله
  أعلـمهم إن شكروه علـى هذه النعمة زادهم، فـالواجب فـي الـمفهوم أن يكون معنى الكلام:
  زادهم من نعمه، لا مـما لـم يجر له ذكر من الطاعة، إلا أن يكون أريد به: لئن شكرتـم
  فأطعتـمونـي بـالشكر لأزيدنكم من أسبـاب الشكر ما يعينكم علـيه، فـيكون ذلك وجهاً.</p><p>وقوله:
  { وَلَئِنْ كَفَرْتُـمْ إنَّ عَذَابِـي لَشَدِيدٌ } يقول: ولئن كفرتـم أيها القوم نعمة
  الله، فجحدتـموها، بترك شكره علـيها، وخلافه فـي أمره ونهيه وركوبكم معاصيَه { إنَّ
  عَذَابِـي لَشَدِيدٌ }: أعذّبكم كما أعذّب من كفر بـي من خـلقـي. وكان بعض البصريـين
  يقول فـي معنى قوله: { وَإذْ تَأذَّنَ رَبُّكُمْ } وتأذّن ربكم. ويقول: «إذ» من حروف
  الزوائد. وقد دللنا علـى فساد ذلك فـيـما مضى قبل.</p>'
