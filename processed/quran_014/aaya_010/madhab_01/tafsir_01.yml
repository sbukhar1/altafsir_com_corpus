aaya: "۞ قَالَتْ رُسُلُهُمْ أَفِي اللَّهِ شَكٌّ فَاطِرِ السَّمَاوَاتِ وَالْأَرْضِ
  ۖ يَدْعُوكُمْ لِيَغْفِرَ لَكُمْ مِنْ ذُنُوبِكُمْ وَيُؤَخِّرَكُمْ إِلَىٰ أَجَلٍ مُسَمًّى
  ۚ قَالُوا إِنْ أَنْتُمْ إِلَّا بَشَرٌ مِثْلُنَا تُرِيدُونَ أَنْ تَصُدُّونَا عَمَّا
  كَانَ يَعْبُدُ آبَاؤُنَا فَأْتُونَا بِسُلْطَانٍ مُبِينٍ"
text: "<p>يقول تعالـى ذكره: قالت رسل الأمـم التـي أتتها رسلها: أفـي الله أنه الـمستـحقّ
  علـيكم أيها الناس الألوهة والعبـادة دون جميع خـلقه، شكّ؟ وقوله: { فـاطِرِ السَّمَوَاتِ
  والأرْضِ } يقول: خالق السموات والأرض. { يَدْعُوكُمْ لِـيَغْفِرَ لَكُمْ مِنْ ذُنُوبِكُمْ
  } يقول: يدعوكم إلـى توحيده وطاعته. { لِـيَغْفِرَ لَكُمْ مِنْ ذُنُوبِكُمْ } يقول:
  فـيستر علـيكم بعض ذنوبكم بـالعفو عنها، فلا يعاقبكم علـيها. { وَيُؤَخِّرَكُمْ } يقول:
  وينسىء فـي آجالكم، فلا يعاقبكم فـي العاجل فـيهلككم، ولكن يؤخركم إلـى الوقت الذي
  كتب فـي أمّ الكتاب أنه يقبضكم فـيه، وهو الأجل الذي سمى لكم. فقالت الأمم لهم: { إنْ
  أنْتُمْ } أيها القوم { إلاَّ بَشَرٌ مِثْلُنا } فـي الصورة والهيئة، ولستـم ملائكة،
  وإنـما تريدون بقولكم هذا الذي تقولون لنا { أنْ تَصُدُونا عَمَّا كانَ يَعْبُدُ آبـاؤُنا
  } يقول: إنـما تريدون أن تصرفونا بقولكم عن عبـادة ما كان يعبده من الأوثان آبـاؤنا:
  { فَأَتُونا بسُلْطانٍ مُبِـينٍ } يقول: فأتونا بحجة على ما تقولون تبـين لنا حقـيقته
  وصحته، فنعلـم أنكم فـيـما تقولون مـحقُّون.</p>"
