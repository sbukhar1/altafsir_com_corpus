aaya: يَتَجَرَّعُهُ وَلَا يَكَادُ يُسِيغُهُ وَيَأْتِيهِ الْمَوْتُ مِنْ كُلِّ مَكَانٍ
  وَمَا هُوَ بِمَيِّتٍ ۖ وَمِنْ وَرَائِهِ عَذَابٌ غَلِيظٌ
text: '<p>{ وَٱسْتَفْتَحُواْ } واستنصروا الله على أعدائهم</p><p class="quran">إِن
  تَسْتَفْتِحُواْ فَقَدْ جَاءكُمُ ٱلْفَتْحُ</p><p>[الأنفال: 19] أو استحكموا الله وسألوه
  القضاء بينهم من الفتاحة وهي الحكومة، كقوله تعالى:</p><p class="quran">رَبَّنَا ٱفْتَحْ
  بَيْنَنَا وَبَيْنَ قَوْمِنَا بِٱلْحَقّ</p><p>[الأعراف: 89] وهو معطوف على { أوحي
  إليهم } وقرىء: «واستفتحوا» بلفظ الأمر. وعطفه على { لتهلكنّ } أي: أوحى إليهم ربهم
  وقال لهم لنهلكنّ وقال لهم استفتحوا { وَخَابَ كُلُّ جَبَّارٍ عَنِيدٍ } معناه فنصروا
  وظفروا وأفلحوا، وخاب كل جبار عنيد، وهم قومهم. وقيل: واستفتح الكفار على الرسل، ظنا
  منهم بأنهم على الحق والرسل على الباطل، وخاب كل جبار عنيد منهم ولم يفلح باستفتاحه
  { مِّن وَرَآئِهِ } من بين يديه. قال:</p><p class="poetry_or_grammar">عَسَى الْكَرْبُ
  الَّذِي أَمْسَيْتَ فِيهِ</p><p class="poetry_or_grammar">يَكُونُ وَرَاءَهُ فَرَجٌ
  قَرِيبُ</p><p>وهذا وصف حاله وهو في الدنيا، لأنه مرصد لجهنم، فكأنها بين يديه وهو
  على شفيرها أو وصف حاله في الآخرة حين يبعث ويوقف، فإن قلت: علام عطف { وَيُسْقَىٰ
  }؟ قلت: على محذوف تقديره: من ورائه جهنم يلقى فيها ما يلقى ويسقي من ماء صديد، كأنه
  أشد عذابها فخصص بالذكر مع قوله: { وَيَأْتِيهِ ٱلْمَوْتُ مِن كُلِّ مَكَانٍ وَمَا
  هُوَ بِمَيّتٍ }. فإن قلت: ما وجه قوله تعالى { مِن مَّآءٍ صَدِيدٍ }؟ قلت: صديد عطف
  بيان لماء، قال: { وَيُسْقَىٰ مِن مَّآءٍ } فأبهمه إبهاماً ثم بينه بقوله { صَدِيدٍ
  } وهو ما يسيل من جلود أهل النار { يَتَجَرَّعُهُ } يتكلف جرعه { وَلاَ يَكَادُ يُسِيغُهُ
  } دخل كاد للمبالغة. يعني: ولا يقارب أن يسيغه، فكيف تكون الإساغة، كقوله:</p><p class="quran">لَمْ
  يَكَدْ يَرَاهَا</p><p>[النور: 40] أي لم يقرب من رؤيتها فكيف يراها { وَيَأْتِيهِ
  ٱلْمَوْتُ مِن كُلِّ مَكَانٍ } كأنّ أسباب الموت وأصنافه كلها قد تألبت عليه وأحاطت
  به من جميع الجهات، تفظيعاً لما يصيبه من الآلام. وقيل: { مِّن كُلِّ مَكَانٍ } من
  جسده حتى من إبهام رجله. وقيل: من أصل كل شعرة { وَمِن وَرَآئِهِ } ومن بين يديه {
  عَذَابٌ غَلِيظٌ } أي في كل وقت يستقبله يتلقى عذاباً أشدّ مما قبله وأغلظ. وعن الفضيل:
  هو قطع الأنفاس وحبسها في الأجساد. ويحتمل أن يكون أهل مكة قد استفتحوا أي استمطروا
  - والفتح المطر - في سني القحط التي أرسلت عليهم بدعوة رسول الله صلى الله عليه وسلم
  فلم يسقوا، فذكر سبحانه ذلك، وأنه خيب رجاء كل جبار عنيد وأنه يسقى في جهنم بدل سقياه
  ماء آخر، وهو صديد أهل النار. واستفتحوا - على هذا التفسير -: كلام مستأنف منقطع عن
  حديث الرسل وأممهم.</p>'
