aaya: وَمَا أَرْسَلْنَا مِنْ رَسُولٍ إِلَّا بِلِسَانِ قَوْمِهِ لِيُبَيِّنَ لَهُمْ
  ۖ فَيُضِلُّ اللَّهُ مَنْ يَشَاءُ وَيَهْدِي مَنْ يَشَاءُ ۚ وَهُوَ الْعَزِيزُ الْحَكِيمُ
text: '<p>يقول تعالى ذكره: وما أرسلنا إلـى أمة من الأمـم يا مـحمد من قبلك ومن قبل
  قومك رسولاً إلا بلسان الأمة التـي أرسلناه إلـيها ولغتهم، { ليُبَيِّنَ لهم } يقول:
  لـيفهمهم ما أرسله الله به إلـيهم من أمره ونهيه، لـيثبت حجة الله علـيهم، ثم التوفـيق
  والـخذلان بـيد الله، فـيخذل عن قبول ما أتاه به رسوله من عنده من شاء منهم، ويوفِّق
  لقبوله من شاء ولذلك رفع «فـيُضلُّ»، لأنه أريد به الابتداء لا العطف علـى ما قبله،
  كما قـيـل:</p><p class="quran">لنُبَـيِّنَ لَكُمْ ونُقِرُّ فـي الأرْحَامِ ما نَشاءُ</p><p>وهو
  العزيز الذي لا يـمتنع مـما أراده من ضلال أو هداية من أراد ذلك به، والـحكيـم فـي
  توفـيقه للإيـمان من وفقه له وهدايته له من هداه إلـيه، وفـي إضلاله من أضلّ عنه، وفـي
  غير ذلك من تدبـيره.</p><p>وبنحو الذي قلنا فـي ذلك قال أهل التأويل. ذكر من قال ذلك:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما أرْسَلْنا مِنْ رَسُولٍ
  إلاَّ بِلِسان قَوْمِهِ }: أي بلغة قومه ما كانت، قال الله عزّ وجلّ: { لـيُبَـيِّنَ
  لَهُمْ } الذي أرسل إلـيهم لـيتـخذ بذلك الـحجة، قال الله عزّ وجلّ: { فَـيُضِلّ اللّهُ
  مَنْ يَشاءُ ويَهْدِي مَنْ يَشاءُ وَهُوَ العَزِيزُ الـحَكِيـمُ }.</p>'
