aaya: أَلَمْ تَرَ كَيْفَ ضَرَبَ اللَّهُ مَثَلًا كَلِمَةً طَيِّبَةً كَشَجَرَةٍ طَيِّبَةٍ
  أَصْلُهَا ثَابِتٌ وَفَرْعُهَا فِي السَّمَاءِ
text: '<p>يقول عزّ ذكره: وأدخـل الذين صدقوا الله ورسوله، فأقرّوا بوحدانـية الله وبرسالة
  رسله، وأن ما جاءت به من عند الله حقّ { وَعَمِلُوا الصَّالِـحاتِ } يقول: وعملوا بطاعة
  الله، فـانتهوا إلـى أمر الله ونهيه { جَنَّاتٍ تَـجْرِي مِنْ تَـحْتِها الأنهارُ }
  بساتـين تـجري من تـحتها الأنهار { خالدِينَ فِـيها بـاذْنِ رَبِّهِمْ } يقول: أدخـلوها
  بأمر الله لهم بـالدخول. { تَـحِيَّتُهُمْ فِـيها سَلامٌ } وذلك إن شاء الله كما:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قوله { تَـحَيَّتُهُمْ
  فِـيها سَلامٌ } قال: الـملائكة يسلـمون علـيهم فـي الـجنة.</p><p>وقوله: { ألَـمْ
  تَرَ كَيْفَ ضَرَبَ اللّهُ مَثَلاً كَلِـمَةً طَيِّبَةً كَشَجَرةٍ طَيِّبَةٍ } يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ألـم تر يا مـحمد بعين قلبك فتعلـم كيف
  مثَّل الله مثلاً وشبَّه شبها كلـمة طيبة، ويعنـي بـالطيبة: الإيـمان به جلّ ثناؤه:
  كشجرة طيبة الثمرة، وترك ذكر الثمرة استغناء بـمعرفة السامعين عن ذكرها بذكر الشجرة.
  وقوله: { أصْلُها ثابِتٌ وَفَرْعُها فِـي السَّماءِ } يقول عزّ ذكره: أصل هذه الشجرة
  ثابت فـي الأرض، وفرعها، وهو أعلاها فـي السماء: يقول: مرتفع علوا نـحو السماء. وقوله:
  { تُؤْتِـي أُكُلَها كُلَّ حِينٍ بـاذْنِ رَبِّها } يقول: تطعم ما يؤكل منها من ثمرها
  { كُلَّ حِينٍ بِإِذْنِ رَبِّها وَيَضْرِبُ الأمْثالَ للنًّاسِ } يقول: ويـمثَّل الله
  الأمثال للناس ويشبه لهم الأشياء، { لَعَلَّهُمْ يَتَذَّكَّرُونَ } يقول: لـيتذكروا
  حجة الله علـيهم، فـيعتبروا بها ويتعظوا، فـينزجوا عما هم علـيه من الكفر به إلـى الإيـمان.</p><p>وقد
  اختلف أهل التأويـل فـي الـمعنىّ بـالكلـمة الطيبة، فقال بعضهم: عنـى بها: إيـمان الـمؤمن.
  ذكر من قال ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { كَلـمَةً طَيِّبَةً } شهادة أن لا إله إلا الله، {
  كَشَجَرَةٍ طَيِّبَةٍ } وهو الـمؤمن، { أصْلُها ثابتٌ } يقول: لا إله إلا الله ثابت
  فـي قلب الـمؤمن، { وَفَرْعُها فِـي السَّماءِ } يقول: يرفع بها عمل الـمؤمن إلـى السماء.</p><p>حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن
  أنس: { كَلَـمَةً طَيِّبَةً } قال: هذا مثل الإيـمان، فـالإيـمان: الشجرة الطيبة، وأصله
  الثابت الذي لا يزول: الإخلاص لله، وفرعه فـي السماء، فرعه: خشية الله.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد: { ألَـمْ
  تَرَ كَيْفَ ضَرَبَ اللّهُ مَثَلاً كَلـمَةً طَيِّبَةً كَشَجَرَةٍ طَيِّبَةٍ } قال:
  كنـخـلة.</p><p>قال ابن جريج: وقال آخرون: الكلـمة الطيبة أصلها ثابت فـي ذات أصل فـي
  القلب { وَفَرْعُها فِـي السَّماءِ } تعرج فلا تـحجب حتـى تنتهي إلـى الله.</p><p>وقال
  آخرون: بل عُنـي بها الـمؤمن نفسه. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { ألَـمْ تَرَ كَيْفَ
  ضَرَبَ اللّهُ مَثَلاً كَلِـمَةً طَيِّبَةً كَشَجرَةٍ طَيِّبَةٍ أصْلُها ثابَتٌ وَفَرْعُها
  فِـي السَّماءِ تُؤْتِـي أُكُلَهَا كُلَّ حِينٍ بـاذْنِ رَبِّها } ، يعنـي بـالشجرة
  الطيبة: الـمؤمن، ويعنـي بـالأصل الثابت: فـي الأرض، وبـالفرع فـي السماء: يكون الـمؤمن
  يعمل فـي الأرض، ويتكلـم فـيبلغ عمله وقوله السماء وهو فـي الأرض.</p><p>حدثنا أحمد،
  قال: ثنا أبو أحمد، قال ثنا فضيل بن مرزوق، عن عطية العوفيّ في قوله: { ضَرَبَ اللهُ
  مَثَلاً كَلِمَةٍ طَيِّبَةً كَشَجَرَةٍ طَيِّبَةٍ } قال: ذلك مثل المؤمن، لا يزال يخرج
  منه كلام طيب، وعمل صالح يصعد إليه.</p><p>حدثنا القاسم، قال ثنا الحسين، قال ثنى حجاج،
  عن أبي جعفر، عن الربيع بن أنس، قال: { أصلها ثابت في الأرض } وكذلك كان يقرؤها، قال:
  ذلك المؤمن ضرب مثله، قال الاخلاص لله وحده وعبادته، لا شريك له، قال: { أصلُها ثابِتٌ
  } قال: أصل عمله ثابت في الأرض { وَفَرْعُها في السَّماء } قال ذكره في السماء. واختلفوا
  في هذه الشجرة التي جعلت للكلمة الطيبة مثلاً، فقال بعضهم: هي النخلة. ذكر من قال ذلك</p><p>حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال ثنا شعبة، عن معاوية بن قرة قال: سمعت أنس
  بن مالك في هذا الحرف { كَشَجَرَةٍ طَيِّبَةٍ } قال: هي النخلة.</p><p>حدثنا الحسن
  بن محمد، قال: ثنا أبو قطن، قال: ثنا شعبة، عن معاوية بن قرة، عن أنس، مثله.</p><p>حدثنا
  الحسن، قال: ثنا شبابة، قال: ثنا شعبة، عن معاوية بن قرة، قال: سمعت أنس بن مالك يقول:
  { كَلِمَةً طَيِّبَةٍ كَشَجَرَةٍ طَيِّبَةٍ } قال: النخل.</p><p>حدثني يعقوب والحسن
  بن محمد، قالا: ثنا ابن علية، قال: ثنا شعيب، قال: قال خرجت مع أبي العالية نريد أنس
  بن مالك، قال فأتيناه، فدعا لنا بقنو عليه رطب، فقال: كلوا من هذه الشجرة التي قال
  الله عز وجل { ضَرَبَ اللهُ مَثَلاً كَلِمَةً طَيِّبَةً كَشَجَرَةٍ طَيِّبَةٍ أصْلُها
  ثابِتٌ وفَرْعُها في السَّماءِ } وقال الحسن في حديثه بقناع.</p><p>حدثنا خلاد بن أسلم،
  قال: أخبرنا النضر بن شميل، قال أخبرنا حماد بن سلمة، قال أخبرنا شعيب بن الحبحاب،
  عن أنس:</p><p class="hadith"> " أن رسول الله صلى الله عليه وسلم أتى بقناع بسر، فقال:
  مثل كَلمَةٍ طَيِّبَةٍ كَشَجَرَةٍ طَيِّبَةٍ " </p><p>قال هي النخلة.</p><p>حدثنا سوار
  بن عبد الله، قال: ثنا أبي، قال ثنا حماد بن سلمة، عن شعيب بن الحبحاب، عن أنس</p><p
  class="hadith"> " أن رسول الله صلى الله عليه وسلم أتى بقناع فيه بسر فقال { مَثَلُ
  كَلِمَةٍ طَيِّبَةٍ كَشَجَرَةٍ طَيِّبَةٍ } قال: هي النخلة " </p><p>قال شعيب، فأخبرت
  بذلك أبا العالية، فقال: كذلك كانوا يقولون.</p><p>حدثني المثنى، قال: ثنا حجاج، قال:
  ثنا حماد بن سلمة، عن شعيب بن الحبحاب، قال: كنا عند أنس، فأتينا بطبق أو قنع عليه
  رطب، فقال: كل يا أبا العالية، فإن هذا من الشجرة التي ذكر الله عز وجل في كتابه {
  ضَرَبَ اللهُ مَثَلاً كَلِمَةً طَيِّبَةً كَشَجَرَةٍ طَيِّبَةٍ أصْلُها ثابِتٌ }.</p><p>حدثني
  المثنى، قال: ثنا الحجاج بن المنهال، قال: ثنا مهدي بن ميمون، عن شعيب بن الحبحاب،
  قال: كان أبو العالية يأتيني، فأتاني يوماً في منزلي بعد ما صليت الفجر، فانطلقت معه
  إلى أنس بن مالك، فدخلنا معه إلى أنس ابن مالك، فجيء بطبق عليه رطب، فقال أنس لأبي
  العالية: كل يا أبا العالية، فإن هذه من الشجرة التي قال الله في كتابه { ألَمْ تَرَ
  كَيْفَ ضَرَبَ اللهُ مَثَلاً كَلِمَةً طَيِّبَةً كَشَجَرَةٍ طَيِّبَةٍ أصْلُها ثابتٌ
  } قال: هكذا قرأها يومئذ أنس.</p><p>حدثنا أبو كريب، قال ثنا طلق، قال: ثنا شريك، عن
  السديّ، عن مرة، عن عبد الله مثله.</p><p>حدثني الحارث، قال: ثنا عبد العزيز، قال:
  ثنا عبد الغفار بن القاسم، عن جامع بن أبي راشد، عن مرّة بن شراحيل الهمداني، عن مسروق
  { كَشَجَرَةٍ طَيِّبَةٍ } قال: النخلة.</p><p>حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال ثنا عيسى " ح "؛ وحدثني الحارث، قال: ثنا الحسن، قال: ثنا شبابة، قال: ثنا ورقاء
  " ح "؛ وحدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل جميعاً، عن ابن أبي نجيح،
  عن مجاهد، مثله.</p><p>حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا اسرائيل، عن السديّ،
  عن مرّة، عن عبد الله، مثله.</p><p>حدثني المثنى، قال: ثنا معلى بن أسد، قال: ثنا خالد،
  قال: أخبرنا حُصَين، عن عكرمة، في قوله: { كَشَجَرَةٍ طَيِّبَةٍ } قال: هي النخلة لا
  تزال فيها منفعة.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن مغراء،
  عن جويبر، عن الضحاك، في قوله { كَشَجَرَةٍ طَيِّبَةٍ } قال: ضرب الله مثل المؤمن كمثل
  النخلة تؤتى أكلها كلّ حين.</p><p>حدثنا بشر، قال ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { مَثَلاً كَلِمَةً طَيِّبَةَ كَشَجَرَةٍ طَيِّبَةٍ } كنا نحدَّث أنها النخلة.</p><p>حدثنا
  محمد بن عبد الأعلى، قال ثنا محمد بن ثور، عن معمر، عن قتادة { كَشَجَرَةٍ طَيِّبَةٍ
  } قال: يزعمون أنها النخلة.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { تُؤْتِي أُكُلَها كُلَّ حِينٍ } قال: هي النخلة.</p><p>حدثنا الحسين بن
  محمد، قال: ثنا محمد بن عبيد، قال: ثنا الأعمش، عن المنهال بن عمرو، عن سعيد بن جبير،
  عن ابن عباس، في قوله: { وَفَرْعُها فِي السَّماءِ } قال: النخلة.</p><p>قال: ثنا الحسن،
  قال: ثنا سعيد بن منصور، قال: ثنا خالد، عن الشيباني، عن عكرمة { تُؤْتِي أُكُلَها
  كُلَّ حِينٍ } قال: هي النخلة.</p><p>حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
  عن معمر، قال: قال شعيب بن الحبحاب، عن أنس بن مالك: الشجرة الطيبة: النخلة.</p><p>وقال
  آخرون: بل هي شجرة في الجنة. ذكر من قال ذلك</p><p>حدثنا الحسن بن محمد، قال: ثنا عفان،
  قال: ثنا أبو كدينة، قال: ثنا قابوس بن أبي ظبيان، عن أبيه، عن ابن عباس، في قول الله
  عز وجل { ضَرَبَ اللهُ مَثَلاً كَلِمَةً طَيِّبَةً كَشَجَرَةٍ طَيِّبَةٍ أصْلُها ثابِتٌ
  وفَرْعُها في السماءِ تُؤْتِى أُكُلَها كُلَّ حِينٍ بإذْنِ رَبِّها } قال هي شجرة في
  الجنة. وأولى القولين بالصواب في ذلك، قول من قال: هي النخلة لصحة الخبر عن رسول الله
  صلى الله عليه وسلم بما حدثنا به الحسن بن محمد، قال: ثنا سفيان بن عيينة، عن ابن أبي
  نجيح، عن مجاهد، قال: صحبت ابن عمر إلى المدينة، فلم أسمعه يحدّث عن رسول الله صلى
  الله عليه وسلم إلا حديثا واحداً قال: كنا عند النبي صلى الله عليه وسلم، فأتى بجمار،
  فقال:</p><p class="hadith"> " مِنَ الشَّجَرِ شَجَرَةٌ مَثَلُها مَثَلُ الرَّجُلِ
  المُسْلِمِ " </p><p>فأردت أن أقول: هي النخلة، فإذا أنا أصغر القوم، فسكتُّ.</p><p>حدثنا
  الحسن، قال: ثنا يزيد بن هارون، قال: أخبرنا سليمان، عن يوسف بن سرح، عن رجل، عن ابن
  عمر، أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " هَلْ تَدْرُونَ
  ما الشَّجَرَةُ الطَّيِّبَةُ؟ قال ابن عمر فأردت أن أقول هي النخلة، فمنعني مكان عمر،
  فقالوا: الله ورسوله أعلم، فقال رسول الله صلى الله عليه وسلم: هِيَ النَّخْلَةُ "
  </p><p>حدثنا الحسن، قال: ثنا يحيى بن حماد، قال؛ ثنا عبد العزيز، قال: ثنى عبد الله
  بن دينار، عن ابن عمر، قال: قال رسول الله صلى الله عليه وسلم يوماً لأصحابه:</p><p
  class="hadith"> " إنَّ شَجَرَةً مِنَ الشَّجَرِ لا يُطْرَحُ وَرَقُها مَثَلُ المُؤْمِنِ
  قال: فوقع النسا في شجر البدو، ووقع في قلبي أنها النخلة، فاستحييت حتى قال رسول الله
  صلى الله عليه وسلم هِيَ النَّخْلَةُ " </p><p>حدثنا الحسن، قال ثنا عاصم بن عليّ،
  قال ثنا عبد العزيز بن مسلم القِسْمِلِي، قال: ثنا عبد الله بن دينار، عن ابن عمر،
  أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith"> " إنَّ مِنَ الشَّجَرِ
  شَجَرضةً لا يَسْقُطُ وَرَقُها وَهِيَ مَثَلُ المُؤْمِنِ، فَتُحَدّثُونِي ما هِيَ "
  </p><p>فذكر نحوه.</p><p>حدثنا الحسن، قال: ثنا عليّ، قال: ثنا يحيى بن سعيد، قال:
  ثنا عبيد الله، قال: ثنى نافع، عن عبد الله، قال: قال رسول الله صلى الله عليه وسلم:</p><p
  class="hadith"> " أخْبِرُونِي بشَجَرةٍ كمَثَلِ الرَّجُلِ المُسْلِمِ تُؤْتِي أُكُلَها
  حِينٍ لا يتَحاتُّ وَرَقُها، قال: فوقع في نفسي أنها النخلة، فكرهت أن أتكلم، وثمَّ
  أبو بكر وعمر، فلما لم يتكلموا، قال رسول الله صلى الله عليه وسلم: هِيَ النَّخْلَةُ
  " </p><p>حدثني الحسن، قال: ثنا محمد بن الصباح، قال: ثنا إسماعيل، عن عبيد الله، عن
  نافع، عن ابن عمر، عن النبيّ صلى الله عليه وسلم، نحوه.</p><p>واختلف أهل التأويل في
  معنى الحين الذي ذكر الله عزّ وجلّ في هذا الموضع، فقال: { تُؤْتِي أُكُلَها كُلَّ
  حِينٍ بإذْنِ رَبِّها } فقال بعضهم: معناه: تؤتى أكلها كَّل غداة وعشية. ذكر من قال
  ذلك</p><p>حدثنا الحسن بن محمد، قال: ثنا أبو معاوية، قال ثنا الأعمش، عن أبي ظبيان،
  عن ابن عباس، قال الحِين: قد يكون غدوة وعشية.</p><p>حدثنا الحسن بن محمد، قال: ثنا
  محمد بن عبيد، قال: ثنا الأعمش، عن أبي ظبيان، عن ابن عباس في قوله: { تُؤْتِى أُكُلَها
  كُلَّ حِينٍ بإذْنِ رَبِّها } قال: غُدوة وعشية.</p><p>حدثنا ابن بشار، قال: ثنا يحيى،
  قال: ثنا سفيان، عن الأعمش، عن أبي ظبيان، عن ابن عباس، مثله.</p><p>حدثنا محمد بن
  المثنى، قال: ثنا محمد بن أبي عديّ، عن شعبة، عن سليمان، عن أبي ظبيان، عن ابن عباس،
  بمثله.</p><p>حدثنا أبو كريب، قال: ثنا طلق، عن زائدة، عن الأعمش، عن أبي ظبيان، عن
  ابن عباس مثله.</p><p>حدثنا الحسن، قال: ثنا عليّ بن الجعد، قال: ثنا شعبة، عن الأعمش
  عن أبي ظبيان، عن ابن عباس، في قوله: { تُؤْتِى أُكُلَها كُلَّ حِينٍ بإذْنِ رَبِّها
  } قال: بكرة وعشيا.</p><p>حدثنا محمد ابن سعد، قال: ثنى أبي، قال: ثنى عمي، قال: ثنى
  أبي، عن أبيه، عن ابن عباس، { تُؤتي أُكُلَها كُلَّ حِينٍ بإذْنِ رَبِّها } قال يُذكر
  الله كل ساعة من الليل والنهار.</p><p>حدثنا الحسن، قال: ثنا عفان، قال: ثنا أبو كدينة،
  قال: ثنا قابوس، عن أبيه، عن ابن عباس { تُؤْتِى أُكُلَها كُلَّ حِينٍ بإذْنِ رَبِّها
  } قال غدوة وعشية.</p><p>حدثني المثنى، قال: ثنا إسحاق، قال ثنا عبد الرحمن بن مَغْراء،
  عن جويبر، عن الضحاك، في قوله { تُؤْتِى أُكُلَها كُلَّ حِينٍ بإذْنِ رَبِّها } قال:
  المؤمن يطيع الله بالليل والنهار، وفي كل حين.</p><p>حدثني المثنى، قال ثنا إسحاق،
  قال: ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع بن أنس { تُؤْتِى أُكُلَها كُلَّ
  حِينٍ بإذْنِ رَبِّها } يصعد عمله أوّل النهار وآخره.</p><p>حدثنا القاسم، قال: ثنا
  حسين، قال: ثنى حجاج، عن أبي جعفر، عن الربيع بن أنس { تُؤْتِى أُكُلُها كُلَّ حِينٍ
  بإذْنِ رَبِّها } قال: يَصْعَد عمله غدوة وعشية.</p><p>حُدثت عن الحسين، قال سمعت أبا
  معاذ، قال: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { تُؤْتِى أُكُلَها
  كُلَّ حِينٍ بإذْنِ رَبِّها } قال: تُخْرِج ثمرَتها كلّ حين، وهذا مثل المؤمن يعمل
  كلّ حين كل ساعة من النهار، وكل ساعة من الليل وبالشتاء والصيف بطاعة الله.</p><p>وقال
  آخرون: معنى ذلك: تؤتى أكلها كلّ ستة أشهر من بين صِرامها إلى حملها. ذكر من قال ذلك</p><p>حدثنا
  محمد بن بشار، قال: ثنا يحيى، قال: ثنا سفيان، عن طارق بن عبد الرحمن، عن سعيد بن جبير،
  عن ابن عباس، قال: الحين ستة أشهر.</p><p>حدثني يعقوب، قال ثنا ابن علية، قال أخبرنا
  أيوب، قال: قال عكرمة: سئلت عن رجل حلف أن لا يصنع كذا وكذا إلى حين، فقلت: إن من الحين
  حينا يدرك، ومن الحين حينا لا يدرك: فالحين الذي لا يدرك قوله: { وَلَتعْلَمُنَّ نَبأَهُ
  بَعْدَ حِينٍ } والحين الذي يدرك { تُؤْتِى أُكُلَها كُلَّ حِينٍ بإذْن رَبِّها } قال:
  وذلك من حين تُصْرَمُ النخلة إلى حين تطلع، وذلك ستة أشهر.</p><p>حدثنا أبو كريب، قال:
  ثنا وكيع، عن سفيان، عن ابن الاصبهاني، عن عكرمة، قال: الحِين: ستة أشهر.</p><p>حدثنا
  الحسن، قال: ثنا سعيد بن منصور، قال: ثنا خالد، عن الشيباني، عن عكرمة، في قوله { تُؤْتِى
  أُكُلَها كُلَّ حِينٍ بإذْنِ رَبِّها } قال: هي النخلة، والحِين: ستة أشهر.</p><p>حدثنا
  أبو كريب، قال: ثنا كثير بن هشام، قال: ثنا جعفر، قال: ثنا عكرمة { تُؤْتِى أُكُلَها
  كًلَّ حِينٍ بإذْنِ رَبَّها } قال: هو ما بين حمل النخلة إلى أن تُحْرز.</p><p>حدثنا
  المثنى، قال: ثنا قبيصة بن عقبة، قال: ثنا سفيان، قال: قال عكرمة: الحين: ستة أشهر.</p><p>حدثنا
  أحمد، قال ثنا أبو أحمد، قال ثنا قيس، عن طارق بن عبد الرحمن، عن سعيد بن جبير، عن
  ابن عباس، أنه سئل عن رجل حلف أن لا يكلم أخاه حِينا، قال: الحِين: ستة أشهر، ثم ذكر
  النخلة ما بين حملها إلى صِرامها ستة أشهر.</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن
  سفيان، عن طارق، عن سعيد بن جبير { تُؤْتِى أُكُلَها كُلَّ حِينٍ } قال: ستة أشهر.</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: { تُؤْتِى أُكُلَها كُلَّ حينٍ
  بإذْنِ رَبِّها } والحين: ما بين السبعة والستة، وه تؤكل شتاء وصيفا.</p><p>حدثنا محمد
  بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، قال: قال الحسن: ما بين الستة الأشهر
  والسبعة: يعني الحين.</p><p>حدثنا ابن بشار، قال ثنا عبد الرحمن، قال ثنا سفيان، عن
  عبد الرحمن بن الاصبهاني، عن عكرمة. قال: الحين: ستة أشهر.</p><p>وقال آخرون: بل الحين
  ههنا سنة. ذكر من قال ذلك</p><p>حدثنا أبو كريب، قال: ثنا وكيع، عن أبي مكين، عن عكرمة،
  إن نذر أن يقطع يد غلامه أو يحبسه حينا، قال: فسألني عمر بن عبد العزيز، فقلت: لا تقطع
  يده، يحسبه سنة، والحين: سنة، ثم قرأ:</p><p class="quran">لَيَسْجُنُنَّهُ حتى حينٍ</p><p>،
  وقرأ { تُؤْتِى أُكُلَها كُلَّ حِينٍ بإذْنِ رَبِّها }.</p><p>حدثنا أبو كريب، قال
  ثنا وكيع، قال: وزاد أبو بكر الهذليّ، عن عكرمة، قال: قال ابن عباس: الحين حينان: حين
  يعرف، وحين لا يعرف؛ فأما الحين الذي لا يعرف {  وَلَتَعْلَمُنَّ نَبأَهُ بَعْدَ حِينٍ
  }.</p><p>وأما الحين الذي يعرف، فقوله: { تُؤْتِى أُكُلَها كُلَّ حِينٍ بإذْنِ رَبِّها
  }.</p><p>حدثنا ابن المثنى، قال: ثنا محمد بن حعفر، قال: ثنا شعبة، قال: سألت حمادا
  والحكَم، عن رجل حلف أن ألاَّ يكلم رجلا إلى حِين قالا: الحِين: سنة.</p><p>حدثنا محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى " ح "؛ وحدثني الحرث، قال: ثنا الحسن، قال:
  ثنا ورقاء " ح "؛ وحدثنا الحسن بن محمد، قال: ثنا شبابة، قال ثنى ورقاء " ح "؛ وحدثني
  المثنى، قال ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، قوله: { كُلَّ
  حِينٍ } قال: كلّ سنة.</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: تُؤْتِى أُكُلُها كُلَّ حِينٍ قال: كلّ سنة.</p><p>حدثنا أحمد، قال ثنا أبو أحمد،
  قال: ثنا سلام، عن عطاء بن السائب، عن رجل منهم، أنه سأل ابن عباس، فقال: حلفت ألاَّ
  أكلم رجلا حِينا، فقرأ ابن عباس { تُؤْتِى أُكُلَها كُلَّ حِينٍ } ، فالحين: سنة.</p><p>حدثنا
  أحمد، قال: ثنا أبو أحمد، قال: ثنا ابن عسيل، عن عكرمة، قال: أرسل إليّ عمر بن عبد
  العزيز فقال: يا مولى ابن عباس، إني حلفت أن لا أفعل كذا وكذا حِينا، فما الحين الذي
  يعرف به؟ قلت: إن من الحين حينا لا يدرك، ومن الحين حين يدرك؛ فأما الحين الذي لا يدرك،
  فقول الله:</p><p class="quran">هَلْ أَتَى على الإنْسانِ حِينٌ مِنَ الدَّهْرِ لَمْ
  يَكُنْ شَيْئاً مَذْكَوراً</p><p>والله ما يدري كم أتى له إلى أن خلق. وأما الذي يدرك
  فقوله: { تُؤْتِى أُكُلَها كُلَّ حِينٍ بإذْنِ رَبِّها } ، فهو ما بين العام إلى العام
  المقبل، فقال: أصبت يا مولى ابن عباس: ما أحسن ما قلت.</p><p>حدثنا ابن حميد، قال:
  ثنا جرير، عن عطاء، قال: أتى رجل ابن عباس، فقال: إني نذَرت أن لا أكلم رجلا حينا،
  فقال ابن عباس { تُؤْتِى أُكُلَها كُلَّ حِينٍ } فالحين: سنة.</p><p>وقال آخرون: بل
  الحين في هذا الموضع: شهران. ذكر من قال ذلك</p><p>حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال ثنا محمد بن مسلم الطائفي، عن إبراهيم بن ميسرة، قال جاء رجل إلى سعيد بن
  المسيب، فقال: إني حلفت أن لا أكلم فلاناً حينا، فقال: قال الله تعالى: { تُؤْتِى أُكُلَها
  كُلَّ حِينٍ بإذْنِ رَبَّها } قال: هي النخلة لا يكون منها أكلها الا شهرين: فالحين
  شهران.</p><p>وأولى الأقوال في ذلك عندي بالصواب قول من قال: عنى بالحين في هذا الموضع:
  غدوة وعشية، وكلّ ساعة، لأن الله تعالى ذكره ضرب ما تؤتى هذه الشجرة كلّ حين من الأكل
  لعمل المؤمن وكلامه مثلا، ولا شكّ أن المؤمن يرفع إلى الله في كل يوم صالح من العمل
  والقول، لا في كل سنة، أوفى كل ستة أشهر، أوفي كلّ شهرين.</p><p>فإذا كان ذلك كذلك،
  فلا شك أن المثل لا يكون خِلافاً للمُثَّل به في المعنى. وإذا كان ذلك كذلك كان بيَّنا
  صحة ما قلنا. فإن قال قائل: فأيّ نخلة تؤتى في كل وقت أكلا صيفاً وشتاء؟ قيل: أما في
  الشتاء فإن الطلع من أكلها. وأما في الصيف فالبلح والبسر والرطب والتمر، وذلك كله من
  أكلها.</p><p>وقوله: { تُؤْتِى أُكُلَها } فإنه كما حدثنا به محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، قتادة { تُؤْتِى أُكُلَها كُلَّ حِينٍ بإذْنِ رَبِّها }
  قال: يؤكل ثمرها في الشتاء والصيف.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { تُؤْتِى أُكُلَها كُلَّ حِينٍ } قال: هي تؤكل شتاء وصيفاً.</p><p>حدثنا
  المثنى، قال ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع بن أنس
  { تُؤْتِى أُكُلَها كُلَّ حِينٍ بإذْنِ رَبِّها } يصعد عمله، يعني عمل المؤمن من أول
  النهار وآخره.</p>'
