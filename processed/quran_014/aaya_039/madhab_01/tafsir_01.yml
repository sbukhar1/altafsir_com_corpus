aaya: الْحَمْدُ لِلَّهِ الَّذِي وَهَبَ لِي عَلَى الْكِبَرِ إِسْمَاعِيلَ وَإِسْحَاقَ
  ۚ إِنَّ رَبِّي لَسَمِيعُ الدُّعَاءِ
text: '<p>يقول: الـحمد لله الذي رزقنـي علـى كبر من السنّ ولداً إسماعيـل وإسحاق. {
  إنَّ رَبّـي لَسَمِيعُ الدُّعاءِ } يقول: إن ربـي لسميع دعائي الذي أدعوه به، وقولـي:</p><p
  class="quran">اجْعَلْ هَذَا البَلَدَ آمِنا وَاجْنُبْنِـي وَبَنِـيَّ أنْ نَعْبُدَ
  الأصْنامَ</p><p>وغير ذلك من دعائي ودعاء غيري، وجميع ما نطق به ناطق لا يخفـى علـيه
  منه شيء.</p><p>حدثنا ابن وكيع، قال: ثنا ابن فضيـل، عن ضرار بن مرّة، قال: سمعت شيخاً
  يحدّث سعيد بن جبـير، قال: بُشر إبراهيـم بعد سبع عشرة ومئة سنة.</p>'
