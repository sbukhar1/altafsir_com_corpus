aaya: وَمَثَلُ كَلِمَةٍ خَبِيثَةٍ كَشَجَرَةٍ خَبِيثَةٍ اجْتُثَّتْ مِنْ فَوْقِ الْأَرْضِ
  مَا لَهَا مِنْ قَرَارٍ
text: '<p>يقول تعالـى ذكره: ومثل الشرك بـالله، وهي الكلـمة الـخبـيثة، كشجرة خبـيثة.</p><p>اختلف
  أهل التأويـل فـيها أيّ شجرة هي؟ فقال أكثرهم: هي الـحنظل. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن معاوية بن قرة، قال:
  سمعت أنس بن مالك، قال فـي هذا الـحرف: { وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ كَشَجَرةٍ
  خَبِـيثَةٍ } قال: الشريان فقلت: ما الشريان؟ قال رجل عنده: الـحنظل. فأقرّ به معاوية.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: أخبرنا شعبة، عن معاوية بن قرة، قال: سمعت
  أنس بن مالك يقول: { وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ كَشَجَرَةٍ خَبِـيثَةٍ } قال: الـحنظل.</p><p>حدثنا
  الـحسن، قال: ثنا عمرو بن الهيثم، قال: ثنا شعبة، عن معاوية بن قرة، عن أنس بن مالك،
  قال: الشريان: يعنـي الـحنظل.</p><p>حدثنا أحمد بن منصور، قال: ثنا نعيـم بن حماد،
  قال: ثنا مـحمد بن ثور، عن ابن جريج، عن الأعمش، عن حبـان بن شعبة، عن أنس بن مالك،
  فـي قوله: { كَشَجَرَة خَبِـيثَةٍ } قال: الشريان، قلت لأنس: ما الشريان؟ قال: الـحنظل.</p><p>حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: ثنا شعيب، قال: خرجت مع أبـي العالـية، نريد أنس بن
  مالك، فأتـيناه، فقال: { وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ كَشَجَرةٍ خَبِـيثَةٍ } تلكم
  الـحنظل.</p><p>حدثنا الـحسن، قال: ثنا إسماعيـل بن إبراهيـم، عن شعيب بن الـحَبْحاب،
  عن أنس، مثله.</p><p>حدثنا الـمثنى قال: ثنا آدم العسقلانـيّ، قال: ثنا شعبة، قال:
  ثنا أبو إياس، عن أنس بن مالك، قال: الشجرة الـخبـيثة: الشريان، فقلت: وما الشريان؟
  قال: الـحنظل.</p><p>حدثنـي الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد، عن شعيب، عن
  أنس، قال: تلكم الـحنظل.</p><p>حدثنـي الـمثنى، قال: ثنا الـحجاج، قال: ثنا مهدي بن
  ميـمون، عن شعيب، قال: قال أنس: { وَمَثَلُ كَلَـمَةٍ خَبِـيثَةٍ كَشَجَرَةٍ خَبِثَةٍ
  }... الآية، قال: تلكم الـحنظل، ألـم تروا إلـى الرياح كيف تصفِّقها يـميناً وشمالاً؟.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { كَشَجَرَةٍ
  خَبِـيثَةٍ }: الـحنظلة.</p><p>وقال آخرون: هذه الشجرة لـم تـخـلق علـى الأرض. ذكر
  من قال ذلك:</p><p>حدثنا الـحسن بن مـحمد الزعفرانـي، قال: ثنا عفان قال ثنا أبو كدينة،
  قال: ثنا قابوس، عن أبـيه، عن ابن عبـاس: { وَمَثَلُ كَلـمَةٍ خَبِـيثَةٍ كَشَجَرَةٍ
  خَبيِثَةٍ اجْتُثَّتْ مِنْ فَوْقِ الأرْضِ ما لَهَا مِنْ قَرَارٍ } قال: هذا مثل ضربه
  الله، ولـم تُـخـلق هذه الشجرة علـى وجه الأرض.</p><p>وقد رُوي عن رسول الله صلى الله
  عليه وسلم بتصحيح قول من قال: هي الـحنظلة خبرٌ، فإن صحّ فلا قول يجوز أن يقال غيره،
  وإلا فإنها شجرة بـالصفة التـي وصفها الله بها. ذكر الخبر الذي ذكرناه عن رسول الله
  صلى الله عليه وسلم:</p><p>حدثنا سوار بن عبد الله، قال: ثنا أبـي، قال: ثنا حماد بن
  سلـمة، عن شعيب بن الـحبحاب، عن أنس بن مالك، أن رسول الله صلى الله عليه وسلم قال:</p><p
  class="hadith"> " وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ كَشَجَرَةٍ خَبِـيثَةٍ اجْتُثَّتْ
  مِنْ فَوْقِ الأرْضِ ما لَهَا مِنْ قَرَارٍ هي الـحنظلة " </p><p>قال شعيب: وأخبرت
  بذلك أبـا العالـية، فقال: كذلك كانوا يقولون.</p><p>وقوله: { اجْتُثَّتْ مِنْ فَوْقِ
  الأرْضِ } يقول: استؤصلت، يقال منه: اجتثثت الشيء أجتثه اجتثاثاً: إذا استأصلته.</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { اجْتُثَّتْ مِنْ فَوْقِ الأرْضِ } قال:
  استؤصلت من فوق الأرض. { ما لَهَا مِنْ قَرَارٍ } يقول: ما لهذه الشجرة من قرار ولا
  أصل فـي الأرض تنبت علـيه وتقوم.</p><p>وإنـما ضربت هذه الشجرة التـي وصفها الله بهذه
  الصفة لكفر الكافر وشركه به مثلاً، يقول: لـيس لكفر الكافر وعمله الذي هو معصية الله
  فـي الأرض ثبـات، ولا له فـي السماء مصعد، لأنه لا يصعد إلـى الله منه شيء.</p><p>وبنـحو
  ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَمَثَلُ
  كَلِـمَةٍ خَبِـيثَةٍ كَشَجَرَةٍ خَبِـيثَةٍ اجْتُثَّتْ مِنْ فَوْقِ الأرْضِ ما لَهَا
  مِنْ قَرَارٍ } ضرب الله مثل الشجرة الـخبـيثة كمثل الكافر، يقول: إن الشجرة الـخبـيثة
  اجتثت من فوق الأرض ما لها من قرار: يقول: الكافر لا يقبل عمله ولا يصعد إلـى الله،
  فلـيس له أصل ثابت فـي الأرض ولا فرع فـي السماء، يقول: لـيس له عمل صالـح فـي الدنـيا
  ولا فـي الآخرة.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ كَشَجَرَةٍ خَبِـيثَةٍ اجْتُثَّتْ مِنْ فَوْقِ الأرْضِ
  ما لَهَا مِنْ قَرارٍ } قال قتادة: إن رجلاً لقـي رجلاً من أهل العلـم، فقال: ما تقول
  فـي الكلـمة الـخبـيثة؟ فقال: ما أعلـم لها فـي الأرض مستقرّاً ولا فـي السماء مصعداً
  إلا أن تلزم عنق صاحبها، حتـى يوافـي بها يوم القـيامة.</p><p>حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، عن أبـي العالـية: أن رجلاً خالـجت الريح رداءه فلعنها،
  فقال رسول الله صلى الله عليه وسلم:</p><p class="hadith"> " لا تَلْعَنْها فإنَّها
  مَأْمُورَةٌ، وَإنَّهُ مَنْ لَعَنَ شَيْئاً لَـيْسَ لَهُ بأهْلٍ رَجَعَتِ اللَّعْنَةُ
  علـى صَاحِبها " </p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر،
  عن الربـيع بن أنس: { وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ كَشَجَرَةٍ خَبِـيثَةٍ } قال:
  هذا الكافر لـيس له عمل فـي الأرض وذكرٌ فـي السماء. { اجْتُثَّتْ مِنْ فَوْقِ الأرْضِ
  ما لَهَا مِنْ قَرَارٍ } قال: لا يصعد عمله إلـى السماء ولا يقوم علـى الأرض.</p><p>فقـيـل:
  فأين تكون أعمالهم؟ قال: يحملون أوزارهم علـى ظهورهم.</p><p>حدثنا أحمد بن إسحاق، قال:
  ثنا أبو أحمد، قال: ثنا فضيـل بن مرزوق، عن عطية العوفـي: { وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ
  كَشَجَرَةٍ خَبِـيثَةٍ اجْتُثِّتْ مِنْ فَوْقِ الأرْضِ } قال: مثل الكافر لا يصعد له
  قول طيب ولا عمل صالـح.</p><p>حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قال: { وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ } وهي الشرك،
  { كَشَجَرَةٍ خَبِـيثَةٍ } يعنـي الكافر. قال: { اجْتُثَّتْ مِنْ فَوْقِ الأرْضِ ما
  لَهَا مِنْ قَرارٍ } يقول: الشرك لـيس له أصل يأخذ به الكافر ولا برهان، ولا يقبل الله
  مع الشرك عملاً.</p><p>حدثنـي المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع: { وَمَثَلُ كَلِـمَةٍ خَبِـيثَةٍ كَشَجَرَةٍ خَبِـيثَةٍ } قال:
  مثل الشجرة الـخبـيثة مثل الكافر، لـيس لقوله ولا لعمله أصل ولا فرع، ولا قوله ولا
  عمله يستقرّ علـى الأرض ولا يصعد إلـى السماء.</p><p>حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ، يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول: ضرب الله مثل الكافر
  كشجرة خبـيثة اجتثت من فوق الأرض ما لها من قرار، يقول: لـيس لها أصل ولا فرع، ولـيست
  لها ثمرة، ولـيس فـيها منفعة، كذلك الكافر لـيس يعمل خيراً ولا يقوله، ولـم يجعل الله
  فـيه بركة ولا منفعة.</p>'
