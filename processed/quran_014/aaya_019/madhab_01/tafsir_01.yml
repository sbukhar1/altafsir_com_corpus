  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: أَلَمْ تَرَ أَنَّ اللَّهَ خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ بِالْحَقِّ ۚ إِنْ
  يَشَأْ يُذْهِبْكُمْ وَيَأْتِ بِخَلْقٍ جَدِيدٍ
text: "<p>يقول عزّ ذكره لنبـيه مـحمد صلى الله عليه وسلم: ألم تر يا مـحمد بعين قلبك،
  فتعلم أن الله أنشأ السموات والأرض بـالـحقّ منفرداً بـانشائها بغير ظهير ولا معين
  { إنْ يَشَأْ يُذْهِبْكُمْ وَيأْتِ بِخَـلْقٍ جَدِيدٍ } يقول: إن الذي تفرّد بخـلق
  ذلك وإنشائه من غير معين ولا شريك، إن هو شاء أن يُذْهَبكم فـيفنـيَكم أذهبكم وأفناكم،
  ويأت بخـلق آخر سواكم مكانكم، فـيجدّد خـلقهم. { وَما ذلكَ علـى اللّهِ بِعَزِيزٍ }
  يقول: وما إذهابكم وإفناؤهم وإنشاء خـلق آخر سواكم مكانكم علـى الله بـمـمتنع ولا متعذّر،
  لأنه القادر علـى ما يشاء.</p><p>واختلفت القرّاء فـي قراءة قوله: { ألَـمْ تَرَ أنَّ
  اللّهَ خَـلَقَ } فقرأ ذلك عامَّة قرّاء أهل الـمدينة والبصرة وبعض الكوفـيـين: خَـلَق
  علـى فعَل. وقرأته عامَّة قرّاء أهل الكوفة خالق علـى فـاعل، وهما قراءتان مستفـيضتان
  قد قرأ بكل واحدة منهما أئمة من القرّاء متقاربتا الـمعنى، فبأيتهما قرأ القارىء فمصيب.</p>"
