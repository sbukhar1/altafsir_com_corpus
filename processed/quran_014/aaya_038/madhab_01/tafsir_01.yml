aaya: رَبَّنَا إِنَّكَ تَعْلَمُ مَا نُخْفِي وَمَا نُعْلِنُ ۗ وَمَا يَخْفَىٰ عَلَى
  اللَّهِ مِنْ شَيْءٍ فِي الْأَرْضِ وَلَا فِي السَّمَاءِ
text: '<p>وهذا خبر من الله تعالـى ذكره عن استشهاد خـلـيـله إبراهيـم إياه علـى ما نوى
  وقصد بدعائه وقـيـله</p><p class="quran">رَبّ اجْعَلْ هَذَا البَلَدَ آمِنا وَاجْنُبْنـي
  وَبَنـيَّ أنْ نَعْبُدَ الأصْنامُ</p><p>.. الآية، وأنه إنـما قصد بذلك رضا الله عنه
  فـي مـحبته أن يكون ولده من أهل الطاعة لله، وإخلاص العبـادة له علـى مثل الذي هو له،
  فقال: ربنا إنك تعلـم ما تـخفـي قلوبنا عند مسألتنا ما نسألك، وفـي غير ذلك من أحوالنا،
  وما نعلن من دعائنا، فنـجهر به وغير ذلك من أعمالنا، وما يخفـى علـيك يا ربنا من شيء
  يكون فـي الأرض ولا فـي السماء لأن ذلك كله ظاهر لك متـجلّ بـاد، لأنك مدبره وخالقه،
  فكيف يخفـى علـيك.</p>'
