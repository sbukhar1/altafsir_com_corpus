aaya: وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ اذْكُرُوا نِعْمَةَ اللَّهِ عَلَيْكُمْ إِذْ أَنْجَاكُمْ
  مِنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوءَ الْعَذَابِ وَيُذَبِّحُونَ أَبْنَاءَكُمْ
  وَيَسْتَحْيُونَ نِسَاءَكُمْ ۚ وَفِي ذَٰلِكُمْ بَلَاءٌ مِنْ رَبِّكُمْ عَظِيمٌ
text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر يا مـحمد إذ قال
  موسى بن عمران لقومه من بنـي إسرائيـل: { اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ }
  التـي أنعم بها علـيكم { إذْ أنـجاكُمْ مِنْ آلِ فِرْعَوْنَ } يقول: حين أنـجاكم من
  أهل دين فرعون وطاعته. { يَسُومُونَكُمْ سُوءَ العَذَابِ }: أي يذيقونكم شديد العذاب.
  { ويُذَبِّحُونَ أبْناءَكُمْ } وأدخـلت الواو فـي هذا الـموضع لأنه أريد بقوله: { وَيُذَبِّحُونَ
  أبْناءَكُمْ } الـخبر عن أنّ آل فرعون كانوا يعذّبون بنـي إسرائيـل بأنواع من العذاب
  غير التذبـيح وبـالتذبـيح. وأما فـي موضع آخر من القرآن، فآنه جاء بغير الواو: { يَسُومُونُكُمْ
  سُوءَ العَذَابِ يُذَبِّحُونَ أبْناءَكُمْ } فـي موضع وفـي موضع:</p><p class="quran">يُقَتِّلُونَ
  أبْناءَكُمْ</p><p>ولـم تدخـل الواو فـي الـمواضع التـي لـم تدخـل فـيها لأنه أريد
  بقوله: { يُذَبِّحُونَ } وبقوله:</p><p class="quran">يُقَتلُونَ</p><p>تبـيـينه صفـات
  العذاب الذي كانوا يسومونهم، وكذلك العمل فـي كل جملة أريد تفصيـلها فبغير الواو تفصيـلها،
  وإذا أريد العطف علـيها بغيرها وغير تفصيـلها فـالواو.</p><p>حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا عبد الله بن الزبـير، عن ابن عيـينة، فـي قوله: { وَإذْ قالَ مُوسَى
  لِقَوْمِهِ اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ }: أيادي الله عندكم وأيامه.</p><p>وقوله:
  { وَيَسْتَـحْيُونَ نِساءَكُمْ } يقول: ويبقون نساءكم فـيتركون قتلهنّ وذلك استـحياؤهم
  كان إياهنّ. وقد بـيَّنا ذلك فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع، ومعناه:
  يتركونهم، والـحياة: هي الترك. ومنه الـخبر الذي رُوي عن رسول الله صلى الله عليه وسلم
  أنه قال:</p><p class="hadith"> " اقْتُلُوا شُيُوخَ الـمُشْرِكِينَ وَاسْتَـحْيُوا
  شَرْخَهُمْ " </p><p>بـمعنى: استبقوهم فلا تقتلوهم. { وفِـي ذَلِكُمْ بَلاءٌ مِنْ رَبِّكُمْ
  عَظِيـمٌ } يقول تعالـى: وفـيـما يصنع بكم آل فرعون من أنواع العذاب بلاء لكم من ربكم
  عظيـم: أي ابتلاء واختبـار لكم من ربكم عظيـم. وقد يكون البلاء فـي هذا الـموضع نعماء،
  وقد يكون معناه: من البلاء الذي قد يصيب الناس فـي الشدائد وغيرها.</p>'
