aaya: رَبِّ إِنَّهُنَّ أَضْلَلْنَ كَثِيرًا مِنَ النَّاسِ ۖ فَمَنْ تَبِعَنِي فَإِنَّهُ
  مِنِّي ۖ وَمَنْ عَصَانِي فَإِنَّكَ غَفُورٌ رَحِيمٌ
text: '<p>يقول تعالـى ذكره: { و } اذكر يا مـحمد { إذْ قالَ إبْرَاهِيـمُ رَبّ اجْعَلْ
  هَذَا البَلَدَ آمِناً } يعنـي الـحَرم، بلداً آمناً أهله وسكانه. { وَاجْنُبْنِـي
  وَبَنِـيَّ أنْ نَعْبُدَ الأصْنامَ } يقال منه: جَنَبْته الشرّ فأنا أَجْنُبُه جَنْبـاً
  وجَنَّبته الشرّ، فأنا أُجَنِّبُهُ تـجنـيبـاً، وأجنبته ذلك فأنا أُجْنِبُه إجنابـاً.
  ومِن «جَنَبْتُ» قول الشاعر:</p><p class="poetry_or_grammar">وتَنْفُضُ مَهْدَهُ شفَقَاً
  عَلَـيْهِ</p><p class="poetry_or_grammar">وتَجْنُبُهُ قَلائِصَنــا الصِّعابَـا</p><p>ومعنى
  ذلك: أبعدْني وبنيّ من عبـادة الأصنام، والأصنام: جمع صنـم، والصنـم: هو التـمثال الـمصوّر،
  كما قال رُؤبة بن العجَّاج فـي صفة امرأة:</p><p class="poetry_or_grammar">وَهْنانَةٌ
  كالزُّونِ يُجْلَـى صَنَـمُهْ</p><p class="poetry_or_grammar">تَضْحَكُ عن أشْنَبَ
  عَذْبٍ مَلْثَمُهْ</p><p>وكذلك كان مـجاهد يقول:</p><p>حدثنـي الـمثنى، قال: ثنا أبو
  حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَإذْ قالَ إبْرَاهِيـمُ رَبّ
  اجْعَلَ هذَا البَلَدَ آمِناً وَاجْنُبْنِـي وَبَنِـيَّ أنْ نَعْبُدَ الأصْنامَ } قالَ:
  فـاستـجاب الله لإبراهيـم دعوته فـي ولده، قال: فلـم يعبد أحد من ولده صنـماً بعد دعوته.
  والصنـم: التـمثال الـمصوّر، ما لـم يكن صنـماً فهو وثَن. قال: واستـجاب الله له، وجعل
  هذا البلد آمناً، ورزق أهله من الثمرات، وجعله إماماً، وجعل من ذرّيته من يقـيـم الصلاةَ،
  وتقبَّل دعاءه، فأراه مناسِكَه، وتاب علـيه.</p><p>حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، قال: كان إبراهيـم التـيـميّ يقصُّ ويقول فـي قَصَصه: من يأمن من البلاء
  بعد خـلـيـل الله إبراهيـم، حين يقول: ربّ { اجْنُبْنِـي وَبَنِـيَّ أنْ نَعْبُدَ الأصْنامَ
  }؟ وقوله: { رَبّ إنَّهُنَّ أضْلَلْنَ كَثِـيرًا مِنَ النَّاسِ } يقول: يا ربّ إن الأصنام
  أضللن: يقول: أزلن كثـيراً من الناس عن طريق الهُدى وسبـيـل الـحقّ حتـى عبدوهنّ، وكفروا
  بك.</p><p>حدثنا بشر، قال: ثنا يزيدُ، قال: ثنا سعيد، عن قتادة، قوله: { إنَّهُنَّ
  أضْلَلْنَ كَثِـيرًا مِنَ النَّاسِ } يعنـي الأوثان.</p><p>حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا هشام، عن عمرو، عن سعيد، عن قتادة: { إنَّهُنَّ أضْلَلْنَ كَثِـيرًا
  مِنَ النَّاسِ } قال: الأصنام.</p><p>وقوله: { فَمَنْ تَبِعَنِـي فإنَّهُ مِنِّـي }
  يقول: فمن تبعنـي علـى ما أنا علـيه من الإيـمان بك وإخلاص العبـادة لك وفراق عبـادة
  الأوثان، فإنه منـي: يقول: فإنه مستنّ بسنَّتِـي، وعامل بـمثل عملـي. { وَمَنْ عَصَانِـي
  فإنَّكَ غَفُورٌ رَحِيـمٌ } يقول: ومن خالف أمري فلـم يقبل منـي ما دعوته إلـيه، وأشرك
  بك، فإنه غفور لذنوب الـمذنبـين الـخَطائين بفضلك، رحيـم بعبـادك تعفو عمن تشاء منهم.
  كما:</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { فَمَنْ تَبِعَنِـي
  فإنَّهُ مِنـي وَمَنْ عَصَانِـي فإنَّكَ غَفُورٌ رَحِيـمٌ } اسمعوا إلـى قول خـلـيـل
  الله إبراهيـم، لا والله ما كانوا طَعَّانـين ولا لَعَّانـين وكان يقال: إنّ من أشرّ
  عبـاد الله كلّ طعان لعان، قال نبـيّ الله ابن مريـم علـيه السلام:</p><p class="quran">إنْ
  تُعَذّبْهُمْ فَإنَّهُمْ عِبـادُكَ وَإنْ تَغْفِرْ لَهُمْ فإنَّكَ أنْتَ العَزِيزُ
  الـحَكِيـمُ</p><p>حدثنـي الـمثنى، قال: ثنا أصبغ بن الفرج، قال: أخبرنـي ابن وهب،
  قال: ثنا عمرو بن الـحارث أن بكر بن سَوادة، حدّثه عن عبد الرحمن بن جُبـير، عن عبد
  الله بن عمرو بن العاص، أن رسول الله صلى الله عليه وسلم تلا قول إبراهيـم: { رَبّ
  إنَّهُنَّ أضْلَلْنَ كَثِـيرًا مِنَ النَّاسِ فَمَنْ تَبِعَنِـي فإنَّهُ مِنِّـي وَمَنْ
  عَصَانِـي فإنَّكَ غَفُورٌ رَحِيـمٌ } ، وقال عيسى:</p><p class="quran">إنْ تُعَذّبْهُمْ
  فإنَّهُمْ عِبـادُكَ وَإنْ تَغْفِرْ لَهُمْ فإنَّكَ أنْتَ العَزِيزُ الـحَكِيـمُ</p><p>فرفع
  يديه ثم قال: اللَّهُمَّ أُمَّتِـي، اللَّهُمَّ أُمَّتِـي وبكى. فقال الله تعالـى:
  يا جبرئيـل اذهب إلـى مـحمد وربك أعلـم فـاسأله ما يُبكيه؟ فأتاه جبرئيـل فسأله، فأخبره
  رسول الله صلى الله عليه وسلم ما قال. قال: فقال الله: يا جبرئيـل اذهب إلـى مـحمد
  وقل له: إنا سنرضيك فـي أمتك ولا نسوءُك.</p>'
