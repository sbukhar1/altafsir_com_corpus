aaya: وَمَا لَنَا أَلَّا نَتَوَكَّلَ عَلَى اللَّهِ وَقَدْ هَدَانَا سُبُلَنَا ۚ وَلَنَصْبِرَنَّ
  عَلَىٰ مَا آذَيْتُمُونَا ۚ وَعَلَى اللَّهِ فَلْيَتَوَكَّلِ الْمُتَوَكِّلُونَ
text: "<p>يقول تعالـى ذكره مخبراً عن قـيـل الرسل لأمـمها: { وَما لَنا أنْ لا نَتَوَكَّلَ
  علـى اللّهِ } فنثق به وبكفـايته ودفـاعه إياكم عنا، { وَقَدْ هَدَانا سُبُلَنا } يقول:
  وقد بصرنا طريق النـجاة من عذابه، فبـين لنا. { وَلَنَصْبِرَنَّ علـى ما آذَيْتُـمُونا
  } فـي الله وعلـى ما نلقـي منكم من الـمكروه فـيه بسبب دعائنا إلـيكم إلـى ما ندعوكم
  إلـيه من البراءة من الأوثان والأصنام وإخلاص العبـادة له. { وَعَلَـى اللّهِ فَلْـيَتَوَكَّلِ
  الـمُتَوَكِّلُونَ } يقول: وعلـى الله فلـيتوكل من كان به واثقاً من خـلقه، فأما من
  كان به كافراً فإن ولـيه الشيطان.</p>"
