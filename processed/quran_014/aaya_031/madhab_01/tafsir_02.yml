aaya: قُلْ لِعِبَادِيَ الَّذِينَ آمَنُوا يُقِيمُوا الصَّلَاةَ وَيُنْفِقُوا مِمَّا
  رَزَقْنَاهُمْ سِرًّا وَعَلَانِيَةً مِنْ قَبْلِ أَنْ يَأْتِيَ يَوْمٌ لَا بَيْعٌ فِيهِ
  وَلَا خِلَالٌ
text: '<p>المقول محذوف، لأن جواب { قُل } يدل عليه، وتقديره { قُل لّعِبَادِىَ ٱلَّذِينَ
  ءامَنُواْ } أقيموا الصلاة وأنفقوا { يُقِيمُواْ ٱلصَّلٰوةَ وَيُنْفِقُواْ } وجوزوا
  أن يكون يقيموا وينفقوا، بمعنى: ليقيموا ولينفقوا، ويكون هذا هو المقول، قالوا: وإنما
  جاز حذف اللام، لأنّ الأمر الذي هو { قُل } عوض منه، ولو قيل: يقيموا الصلاة وينفقوا
  ابتداء بحذف اللام، لم يجز فإن قلت: علام انتصب { سِرّا وَعَلاَنِيَةً }؟ قلت: على
  الحال، أي: ذوي سرّ وعلانية، بمعنى: مسرين ومعلنين. أو على الظرف، أي وقتي سر وعلانية،
  أو على المصدر، أي: إنفاق سر وإنفاق علانية،[و] المعنى: إخفاء المتطوع به من الصدقات
  والإعلان بالواجب. والخلال: المخالة. فإن قلت: كيف طابق الأمر بالإنفاق وصف اليوم بأنه
  { لاَّ بَيْعٌ فِيهِ وَلاَ خِلَـٰلٌ } قلت: من قبل أنّ الناس يخرجون أموالهم في عقود
  المعاوضات، فيعطون بدلاً ليأخذوا مثله، وفي المكارمات ومهاداة الأصدقاء ليستجروا بهداياهم
  أمثالها أو خيراً منها. وأمّا الإنفاق لوجه الله خالصاً كقوله تعالى:</p><p class="quran">وَمَا
  لأحَدٍ عِندَهُ مِن نّعْمَةٍ تَجْزِى إِلاَّ ٱبْتِغَاء وَجْهِ رَبّهِ ٱلاْعْلَىٰ</p><p>[الليل:
  19-20] فلا يفعله إلا المؤمنون الخلص، فبعثوا عليه ليأخذوا بدله في يوم لا بيع فيه
  ولا خلال، أي: لا انتفاع فيه بمبايعة ولا بمخالة، ولا بما ينفقون به أموالهم من المعاوضات
  والمكارمات، وإنما ينتفع فيه بالإنفاق لوجه الله، وقرىء: «لا بيع فيه ولا خلالُ» بالرفع.</p>'
