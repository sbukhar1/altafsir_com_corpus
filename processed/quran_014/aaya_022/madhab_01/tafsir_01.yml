aaya: وَقَالَ الشَّيْطَانُ لَمَّا قُضِيَ الْأَمْرُ إِنَّ اللَّهَ وَعَدَكُمْ وَعْدَ
  الْحَقِّ وَوَعَدْتُكُمْ فَأَخْلَفْتُكُمْ ۖ وَمَا كَانَ لِيَ عَلَيْكُمْ مِنْ سُلْطَانٍ
  إِلَّا أَنْ دَعَوْتُكُمْ فَاسْتَجَبْتُمْ لِي ۖ فَلَا تَلُومُونِي وَلُومُوا أَنْفُسَكُمْ
  ۖ مَا أَنَا بِمُصْرِخِكُمْ وَمَا أَنْتُمْ بِمُصْرِخِيَّ ۖ إِنِّي كَفَرْتُ بِمَا
  أَشْرَكْتُمُونِ مِنْ قَبْلُ ۗ إِنَّ الظَّالِمِينَ لَهُمْ عَذَابٌ أَلِيمٌ
text: '<p>يقول تعالـى ذكره: وقال إبلـيس لـما قُضِي الأمر، يعنـي لـما أدخـل أهل الـجنة
  الـجنة وأهل النار النار واستقرّ بكلّ فريق منهم قَرارهم: إن الله وعدكم أيها الأتبـاع
  النار، ووعدتكم النُّصْرة فأخـلفتكم وعدي، ووفـى الله لكم بوعده. { وَما كانَ لـي عَلَـيْكُمْ
  مِنْ سُلْطانٍ } يقول: وما كان لـي علـيكم فـيـما وعدتكم من النصرة من حجة تثبت لـي
  علـيكم بصدق قولـي { إلاَّ أنْ دَعَوْتُكُمْ } وهذا الاستثناء الـمنقطع عن الأوّل كما
  تقول: ما ضربته إلا أنه أحمق، ومعناه: ولكن دعوتكم { فـاسْتَـجَبْتُـمْ لـي } يقول:
  إلا أن دعوتكم إلـى طاعتـي ومعصية الله، فـاستـجبتـم لدعائي. { فَلا تَلُومُونِـي }
  علـى إجابتكم إياي { وَلُومُوا أنْفُسَكُمْ } علـيها. { ما أنا بِـمُصْرِخِكُمْ } يقول:
  ما أنا بـمغيثكم { وَما أنْتُـمْ بِـمُصْرِخِيَّ } ولا أنتـم بـمغيثـيّ من عذاب الله
  فمنـجى منه { إنّـي كَفَرْتُ بِـمَا أشْرَكْتُـمُونِ مِنْ قَبْلُ } يقول: إنـي جحدت
  أن أكون شريكاً لله فـيـما أشركتـمونـي فـيه من عبـادتكم من قبلُ فـي الدنـيا. { إنَّ
  الظَّالِـمِينَ لَهُمْ عَذَابٌ ألِـيـمٌ } يقول: إنّ الكافرين بـالله لهم عذاب ألـيـم
  من الله مُوجع، يقال: أصرخت الرجل: إذا أغثته إصراخاً، وقد صَرَخ الصارخ يَصْرُخ، ويَصْرَخ
  قلـيـلة وهو الصَّريخ والصُّراخ.</p><p>وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود،
  عن عامر فـي هذه الآية { ما أنا بـمُصْرِخِكُمْ وَما أنْتُـمْ بِـمِصْرِخِيَّ إنّـي
  كَفَرْتُ بِـمَا أشْرَكْتُـمُونِ مِنْ قَبْلُ } قال: خطيبـان يقومان يوم القـيامة:
  إبلـيس، وعيسى ابن مريـم؛ فأما إبلـيس فـيقوم فـي حزبه فـيقول: هذا القول؛ وأما عيسى
  علـيه السلام فـيقول:</p><p class="quran">ما قُلْتُ لَهُمْ إلاَّ ما أمَرْتَنِـي بِهِ
  أن اعْبُدُوا اللّهَ رَبِّـي وَرَبَّكُمْ وكُنْتُ عَلَـيْهِمْ شَهِيداً ما دُمْتُ فِـيهِمْ،
  فَلَـمَّا تَوَفَّـيْتَنِـي كنْتَ أنْتَ الرَّقِـيبَ عَلَـيْهِمْ وأنْتَ عَلـى كُلِّ
  شَيْءٍ شَهِيدٌ</p><p>حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن داود، عن الشعبـي،
  قال: يقوم خطيبـان يوم القـيامة: أحدهما عيسى، والآخر إبلـيس؛ فأما إبلـيس فـيقوم فـي
  حزبه فـيقول: { إنَّ اللّهَ وَعَدكُمْ وَعْدَ الـحَقّ } فتلا داود حتـى بلغ: { بِـمَا
  أشْرَكْتُـمُونِ مِنْ قَبْلُ } فلا أدري أتـمّ الآية أم لا؟ وأما عيسى علـيه السلام
  فـيقال له:</p><p class="quran">أأنْتَ قُلْتَ للنَّاسِ اتَّـخِذُونِـي وأُمِّيَ إلَهْينِ
  مِنْ دُونِ اللّهِ</p><p>فتلا حتـى بلغ:</p><p class="quran">إنَّكَ أنْتَ العَزِيزُ
  الـحَكيـمُ</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا علـيّ بن عاصم، عن داود بن أبـي
  هند، عن عامر، قال: يقول خطيبـان يوم القـيامة علـى رؤوس الناس، يقول الله عزّ وجلّ:
  يا عيسى ابن مريـم</p><p class="quran">أأنْتَ قُلْتَ للنَّاسِ اتَّـخِذُونِـي وأُمِّيَ
  إلهَيْنِ مِنْ دُونِ اللّهِ</p><p>.. إلـى قوله:</p><p class="quran">هَذًّ يَوْمُ
  يَنْفَعُ الصَّادِقِـينَ صِدْقُهُمْ</p><p>قال: ويقوم إبلـيس فـيقول: { وَما كانَ لـيَ
  عَلَـيْكُمْ مِنْ سُلْطانٍ إلاَّ أنْ دَعَوْتُكُم فـاسْتَـجَبْتُـمْ لِـي، فَلا تَلُومُونـي
  وَلُومُوا أنْفُسَكُمْ ما أنا بِـمُصْرِخِكُمْ وما أنْتُـمْ بِـمُصْرِخِيَّ } ما أنا
  بـمغيثكم وما أنتـم بـمغيثـيّ.</p><p>حدثنا الـحسين، قال: ثنا سعيد بن منصور، قال:
  ثنـي خالد، عن داود، عن الشعبـي، فـي قوله: { ما أنا بِـمُصْرِخِكُمْ وَما أنْتُـمْ
  بِـمُصْرِخِيَّ } قال: خطيبـان يقومان يوم القـيامة؛ فأما إبلـيس فـيقول هذا؛ وأما
  عيسى فـيقول:</p><p class="quran">ما قُلْتُ لَهُمْ إلاَّ ما أمَرْتَنِـي بِهِ</p><p>حدثنا
  الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن رشدين بن سعد، قال:
  أخبرنـي عبد الرحمن بن زياد، عن دُخَين الـحَجْرِي، عن عقبة بن عامر، عن رسول الله
  صلى الله عليه وسلم، ذكر الـحديث قال: «يقول عيسَى: ذلِكُمُ النَّبِـيُّ الأُمِّيُّ
  فَـيَأْتُونَنِـي، فَـبأْذَنُ اللّهُ لـي أنْ أقُومَ فَـيَثُورُ مِنْ مَـجْلِسِي مِنْ
  أطْيَبِ رِيحٍ شَمَّها أحَدٌ حتـى آتِـىَ رَبّـي، فَـيُشَفعِّنِـي، وَيَجْعَلَ لِـي
  نُوراً إلـى نُورٍ مِنْ شَعْرِ رأسِي إلـى ظُفْرِ قَدَمي، ثُمَّ يَقولُ الكافِرُونَ:
  قَدْ وَجَدَ الـمُؤْمِنُونَ مَنْ يَشْفَعُ لَهُمْ فَقُمْ أنْتَ فـاشْفَع لَنا، فإنَّكَ
  أنْتَ أضْلَلْتَنا، فَـيَقُومُ فَـيَثُورُ مِنْ مَـجْلِسِهِ أنْتَنُ رِيحٍ شَمَّها
  أحَدٌ، ثُمَّ يَعْظُمُ نَـحِيبُهُمْ، وَيَقُولُ عِنْدَ ذلكَ: إنَّ اللّهَ وَعَدَكُمْ
  وَعْدَ الـحَقّ وَوَعَدْتُكُمْ فأخْـلَفْتُكمْ... الآية».</p><p>حدثنا ابن وكيع، قال:
  ثنا أبـي، عن سفـيان، عن رجل، عن الـحسن، فـي قوله: { وَما كانَ لـيَ عَلَـيْكُمْ مِنْ
  سُلْطانٍ } قال: إذا كان يوم القـيامة، قام إبلـيس خطيبـاً علـى منبر من نار، فقال:
  { إنَّ اللّهَ وَعَدَكُمْ وَعْدَ الـحَقّ وَوَعَدْتُكُمْ فأخْـلَفْتُكُمْ... } إلـى
  قوله: { وَما أنْتُـمْ بِـمُصْرِخِيَّ } قال: بناصريّ { إنّـي كَفَرْتُ بِـمَا أشْرَكْتُـمُونِ
  مِنْ قَبْلُ } قال: بطاعتكم إياي فـي الدنـيا.</p><p>حدثنـي الـمثنى، قال: ثنا سويد،
  قال: أخبرنا ابن الـمبـارك عمن ذكره، قال: سمعت مـحمد بن كعب القرظي، قال: فـي قوله:
  { وَقالَ الشَّيْطانُ لَـمَّا قُضِيَ الأمْرُ إنَّ اللّهَ وَعَدَكُمْ وَعْدَ الـحَقّ
  } قال: قام إبلـيس يخطبهم فقال: { إنَّ اللّهَ وَعْدَكُمْ وَعْدَ الـحَقّ... } إلـى
  قوله: { ما أنا بِـمْصْرِخِكُمْ } يقول: بـمغن عنكم شيئاً { وَما أنْتُـمْ بِـمُصْرِخِيَّ
  إنّـي كَفَرْتُ بِـمَا أشْركْتُـمُونَ مِنْ قَبْلُ } قال: فلـما سمعوا مقالته مقتوا
  أنفسهم، قال: فنودوا: { لَـمَقْتُ اللّهِ أكْبَرُ مِنْ مَقْتِكُمْ أنْفُسَكُمْ }...
  الآية.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ما أنا بِـمُصْرِخِكُمْ
  وَما أنْتُـمْ بِـمُصْرِخِيَّ } ما أنا بـمغيثكم وما أنتـم بـمغيثـيّ.</p><p>وقوله:
  { إنّـي كَفَرْتُ بِـمَا أشْرَكْتُـمُونِ مِنْ قَبْلُ } يقول: عصيت الله قبلكم.</p><p>حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { ما أنا بِـمُصْرِخِكُمْ وَما أنْتُـمْ بِـمُصْرِخِيَّ إنّـي كَفَرْتُ بِـمَا
  أشْرَكْتُـمُونِ مِنْ قَبْلُ } قال: هذا قول إبلـيس يوم القـيامة، يقول: ما أنتـم بنافعيّ
  وما أنا بنافعكم، إنـي كفرت بِـمَا أشركتـمونِ من قبل قال: شرِكته: عبـادته.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الحرث، قال: ثنا الـحسين
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { بِـمُصْرِخِيَّ
  } قال: بـمغيثـيّ.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء،
  عن ابن أبي نـجيح، عن مـجاهد، مثله.</p><p>حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي جعفر الرازي، عن الربـيع بن أنس، قال: ما أنا بـمنـجيكم وما
  أنتـم بـمنـجيّ.</p><p>حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، قال: خطيب
  السوء إبلـيس الصادق، أفرأيتـم صادقاً لـم ينفعه صدقه { إنَّ اللّهَ وَعَدَكُمْ وَعْدَ
  الـحَقّ وَوَعَدْتُكُمْ فأخْـلَفْتُكُمْ وَما كانَ لـيَ عَلَـيْكُمْ مِنْ سُلْطانٍ
  } أقهركم به، { إلاَّ أنْ دَعَوْتُكُمْ فـاسْتَـجَبْتُـمْ لـي } قال: اطعتـمونـي، {
  فَلاَ تَلُومُونِـي وَلُومُوا أنْفُسَكُمْ } حين أطعتـمونـي، { ما أنا بِـمُصْرِخِكُمْ
  } ما أنا بناصركم ولا مغيثكم، { وَما أنْتُـمْ بِـمُصْرِخِيَّ }: وما أنتـم بناصريّ
  ولا مغيثـيّ لـما بـي، { إنّـي كَفَرْتُ بِـمَا أشْرَكْتُـمُونِ مِنْ قَبْلُ إنَّ الظَّالِـمِينَ
  لَهُمْ عَذَابٌ ألِـيـمٌ }.</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال: ثنا ابن الـمبـارك،
  عن الـحكم، عن عمرو بن أبـي لـيـلـى أحد بنـي عامر، قال: سمعت مـحمد بن كعب القرظيّ
  يقول: { وَقالَ الشَّيْطانُ لَـمَّا قُضِيَ الأمْرُ } قال: قام أبلـيس عند ذلك، يعنـي
  حين قال أهل جهنـم: { سَوَاءٌ عَلَـيْنا أجَزِعْنا أمْ صَبَرْنا مالَنا مِنْ مَـحِيصٍ
  } ، فخطبـم فقال: { إنَّ اللّهَ وَعَدَكُمْ وَعْدَ الـحَقّ، وَوَعَدْتُكُمْ فأخْـلَفْتُكُمْ...
  } إلـى قوله: { ما أنا بِـمُصْرِخِكُمْ } يقول: بـمغن عنكم شيئاً، { وَما أنْتُـمْ
  بِـمُصْرِخيَّ إنّـي كَفَرْتُ بِـمَا أشْرَكْتُـمُونِ مِنْ قَبْلُ } قال: فلـما سمعوا
  مقالته مقتوا أنفسهم، قال: فنودوا:</p><p class="quran">لَـمَقْتُ اللّهِ أكْبَرُ مِنْ
  مَقْتِكُمْ</p>'
