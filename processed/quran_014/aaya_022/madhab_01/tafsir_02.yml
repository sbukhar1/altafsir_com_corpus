aaya: وَقَالَ الشَّيْطَانُ لَمَّا قُضِيَ الْأَمْرُ إِنَّ اللَّهَ وَعَدَكُمْ وَعْدَ
  الْحَقِّ وَوَعَدْتُكُمْ فَأَخْلَفْتُكُمْ ۖ وَمَا كَانَ لِيَ عَلَيْكُمْ مِنْ سُلْطَانٍ
  إِلَّا أَنْ دَعَوْتُكُمْ فَاسْتَجَبْتُمْ لِي ۖ فَلَا تَلُومُونِي وَلُومُوا أَنْفُسَكُمْ
  ۖ مَا أَنَا بِمُصْرِخِكُمْ وَمَا أَنْتُمْ بِمُصْرِخِيَّ ۖ إِنِّي كَفَرْتُ بِمَا
  أَشْرَكْتُمُونِ مِنْ قَبْلُ ۗ إِنَّ الظَّالِمِينَ لَهُمْ عَذَابٌ أَلِيمٌ
text: '<p>{ لَمَّا قُضِىَ ٱلأَمْرُ } لما قطع الأمر وفرغ منه، وهو الحساب، وتصادر الفريقين
  ودخول أحدهما الجنة ودخول الآخر النار. وروي أنّ الشيطان يقوم عند ذلك خطيباً في الأشقياء
  من الجنّ والإنس فيقول ذلك { إِنَّ ٱللَّهَ وَعَدَكُمْ وَعْدَ ٱلْحَقّ } وهو البعث
  والجزاء على الأعمال فوفى لكم بما وعدكم { وَوَعَدتُّكُمْ } خلاف ذلك { فَأَخْلَفْتُكُمْ
  وَمَا كَانَ لِىَ عَلَيْكُمْ مّن سُلْطَـٰنٍ } من تسلط وقهر فأقسركم على الكفر والمعاصي
  وألجئكم إليها { إِلاَّ أَن دَعَوْتُكُمْ } إلا دعائي إياكم إلى الضلالة بوسوستي وتزييني،
  وليس الدعاء من جنس السلطان، ولكنه كقولك: ما تحيتهم إلا الضرب. { فَلاَ تَلُومُونِى
  وَلُومُواْ أَنفُسَكُمْ } حيث اغتررتم بي وأطعتموني إذ دعوتكم، ولم تطيعوا ربكم إذ
  دعاكم، وهذا دليل على أنّ الإنسان هو الذي يختار الشقاوة أو السعادة ويحصلها لنفسه،
  وليس من الله إلا التمكين، ولا من الشيطان إلا التزيين. ولو كان الأمر كما تزعم المجبرة
  لقال: فلا تلوموني ولا أنفسكم، فإنّ الله قضى عليكم الكفر وأجبركم عليه. فإن قلت: قول
  الشيطان باطل لا يصح التعلق به. قلت: لو كان هذا القول منه باطلاً لبين الله بطلانه
  وأظهر إنكاره، على أنه لا طائل له في النطق بالباطل في ذلك المقام: ألا ترى إلى قوله:
  { إِنَّ ٱللَّهَ وَعَدَكُمْ وَعْدَ ٱلْحَقّ وَوَعَدتُّكُمْ فَأَخْلَفْتُكُمْ } كيف
  أتى فيه بالحق والصدق، وفي قوله: { وَمَا كَانَ لِىَ عَلَيْكُمْ مّن سُلْطَـٰنٍ } وهو
  مثل قول الله تعالى:</p><p class="quran">إِنَّ عِبَادِى لَيْسَ لَكَ عَلَيْهِمْ سُلْطَـٰنٌ
  إِلاَّ مَنِ ٱتَّبَعَكَ مِنَ ٱلْغَاوِينَ</p><p>[الحـجر: 42]، { مَّا أَنَاْ بِمُصْرِخِكُمْ
  وَمَا أَنتُمْ بِمُصْرِخِىَّ } لا ينجي بعضنا بعضاً من عذاب الله ولا يغيثه. والإصراخ:
  الإغاثة. وقرىء: «بمصرخي» بكسر الياء وهي ضعيفة، واستشهدوا لها ببيت مجهول:</p><p class="poetry_or_grammar">قَالَ
  لَهَا هَلْ لَكِ يَاتَا في</p><p class="poetry_or_grammar">قَالَتْ لَهُ مَا أنْتَ
  بِالمَرْضِي</p><p>وكأنه قدّر ياء الإضافة ساكنة وقبلها ياء ساكنة، فحرّكها بالكسر
  لما عليه أصل التقاء الساكنين، ولكنه غير صحيح، لأنَّ ياء الإضافة لا تكون إلا مفتوحة،
  حيث قبلها ألف في نحو عصاي، فما بالها وقبلها ياء؟ فإن قلت: جرت الياء الأولى مجرى
  الحرف الصحيح لأجل الإدغام، فكأنها ياء وقعت ساكنة بعد حرف صحيح ساكن، فحرّكت بالكسر
  على الأصل. قلت: هذا قياس حسن، ولكن الاستعمال المستفيض الذي هو بمنزلة الخبر المتواتر
  تتضاءل إليه القياسات. «ما» في { بِمَا أشركتموني } مصدرية، و { مِن قَبْلُ } متعلقة
  بأشركتموني، يعني: كفرت اليوم بإشراككم إياي من قبل هذا اليوم، أي في الدنيا، كقوله
  تعالى:</p><p class="quran">وَيَوْمَ ٱلْقِيَـٰمَةِ يَكْفُرُونَ بِشِرْكِـكُمْ</p><p>[فاطر:
  14] ومعنى كفره بإشراكهم إياه: تبرؤه منه واستنكاره له، كقوله تعالى:</p><p class="quran">إِنَّا
  بُرَءاء مّنْكُمْ وَمِمَّا تَعْبُدُونَ مِن دُونِ ٱللَّهِ كَفَرْنَا بِكُمْ</p><p>[الممتحنة:
  4] وقيل: { مِن قَبْلُ } يتعلق بكفرت. وما موصولة، أي: كفرت من قبل حين أبيت السجود
  لآدم بالذي أشركتمونيه وهو الله عز وجل، تقول: شركت زيداً، فإذا نقلت بالهمزة قلت:
  أشركنيه فلان، أي: جعلني له شريكاً. ونحو «ما» هذه «ما» في قولهم: سبحان ما سخركنّ
  لنا. ومعنى إشراكهم الشيطان بالله: طاعتهم له فيما كان يزينه لهم من عبادة الأوثان
  وغيرها، وهذا آخر قول إبليس، وقوله: { إِنَّ ٱلظَّـٰلِمِينَ } قول الله عزّ وجلّ، ويحتمل
  أن يكون من جملة قول إبليس، وإنما حكى الله عز وعلا ما سيقوله في ذلك الوقت، ليكون
  لطفاً للسامعين في النظر لعاقبتهم والاستعداد لما لا بدّ لهم من الوصول إليه، وأن يتصوّروا
  في أنفسهم ذلك المقام الذي يقول الشيطان فيه ما يقول، فيخافوا ويعملوا ما يخلصهم منه
  وينجهم. وقرىء: «فلا يلوموني»، بالياء على طريقة الالتفات، كقوله تعالى:</p><p class="quran">حَتَّىٰ
  إِذَا كُنتُمْ فِى ٱلْفُلْكِ وَجَرَيْنَ بِهِم</p><p>[يونس: 22].</p>'
