aaya: هَٰذَا بَلَاغٌ لِلنَّاسِ وَلِيُنْذَرُوا بِهِ وَلِيَعْلَمُوا أَنَّمَا هُوَ إِلَٰهٌ
  وَاحِدٌ وَلِيَذَّكَّرَ أُولُو الْأَلْبَابِ
text: '<p>{ هَـٰذَا بَلَـٰغٌ لّلنَّاسِ } كفاية في التذكير والموعظة، يعني بهذا ما وصفه
  من قوله { وَلاَ تَحْسَبَنَّ } إلى قوله:</p><p class="quran">سَرِيعُ ٱلْحِسَابِ</p><p>[آل
  عمران: 169]. { وَلِيُنذَرُواْ } معطوف على محذوف، أي لينصحوا ولينذروا { بِهِ } بهذا
  البلاغ. وقرىء: «ولينذروا» بفتح الياء من نذر به إذا علمه واستعدّ له { وَلِيَعْلَمُواْ
  أَنَّمَا هُوَ إِلَـٰهٌ وَاحِدٌ } لأنهم إذا خافوا ما أنذروا به، دعتهم المخافة إلى
  النظر حتى يتوصلوا إلى التوحيد، لأنّ الخشية أمّ الخير كله. عن رسول الله صلى الله
  عليه وسلم:</p><p>(575)</p><p class="hadith"> " من قرأ سورة إبراهيم أُعطى من الأجر
  عشر حسنات بعدد كل من عبد الأصنام وعدد من لم يعبد ". </p>'
