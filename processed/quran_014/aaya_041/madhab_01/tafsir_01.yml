aaya: رَبَّنَا اغْفِرْ لِي وَلِوَالِدَيَّ وَلِلْمُؤْمِنِينَ يَوْمَ يَقُومُ الْحِسَابُ
text: "<p>وهذا دعاء من إبراهيـم صلوات الله علـيه لوالديه بـالـمغفرة، واستغفـار منه
  لهما. وقد أخبر الله عزّ ذكره أنه لـم يكن اسْتِغْفـارُ إبْرَاهِيـمَ لأَبِـيهِ إلاَّ
  عَنْ مَوْعِدَةٍ وَعَدَها إيَّاهُ فَلَـمَّا تَبَـيَّنَ لَهُ أنَّهُ عَدُوٌّ اللّهِ
  تَبَرَّأَ مِنْهُ إنَّ إبْرَاهِيـمَ لأَوَّاهٌ حَلِـيـمٌ.</p><p>وقد بـيَّنا وقت تبرّئه
  منه فـيـما مضى، بـما أغنى عن إعادته.</p><p>وقوله: { وللْـمُؤْمِنِـينَ } يقول: وللـمؤمنـين
  بك مـمن تبعنـي علـى الدين الذي أنا علـيه، فأطاعك فـي أمرك ونهيك. وقوله: { يَوْمَ
  يَقُومُ الـحِسابُ } يعنـي: يقوم الناس للـحساب فـاكتفـى بذكر الـحساب من ذكر الناس،
  إذ كان مفهوماً معناه.</p>"
