aaya: رَبَّنَا اغْفِرْ لِي وَلِوَالِدَيَّ وَلِلْمُؤْمِنِينَ يَوْمَ يَقُومُ الْحِسَابُ
text: '<p>{ وَمِن ذُرّيَّتِى } وبعض ذرّيتي، عطفاً على المنصوب في اجعلني، وإنما بعض
  لأنه علم بإعلام الله أنه يكون في ذرّيته كفار، وذلك قوله:</p><p class="quran">لاَ
  يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ</p><p>[البقرة: 124]. { وَتَقَبَّلْ دُعَاءِ } أي عبادتي</p><p
  class="quran">وَأَعْتَزِلُكُمْ وَمَا تَدْعُونَ مِن دُونِ ٱللَّهِ</p><p>[مريم: 48]
  في قراءة أبيّ «ولأبويّ». وقرأ سعيد بن جبير: «ولو الدي»، على الإفراد، يعني أباه،
  وقرأ الحسن بن علي رضي الله عنهما: «ولولديّ» يعني إسماعيل وإسحاق. وقرىء: «لولدي»
  بضم الواو. والولد بمعنى الولد، كالعدم والعدم. وقيل: جمع ولد، كأسد في أسد. وفي بعض
  المصاحف: ولذرّيتي. فإن قلت: كيف جاز له أن يستغفر لأبويه وكانا كافرين؟ قلت: هو من
  مجوّزات العقل لا يعلم امتناع جوازه إلا بالتوقيف. وقيل: أراد بوالديه آدم وحواء وقيل:
  بشرط الإسلام. ويأباه قوله</p><p class="quran">إِلاَّ قَوْلَ إِبْرٰهِيمَ لاِبِيهِ
  لأَسْتَغْفِرَنَّ لَكَ</p><p>[الممتحنة: 4] لأنه لو شرط الإسلام لكان استغفاراً صحيحاً
  لا مقال فيه، فكيف يستثني الاستغفار الصحيح من جملة ما يؤتسى فيه بإبراهيم { يَوْمَ
  يَقُومُ ٱلْحِسَابُ } أي يثبت، وهو مستعار من قيام القائم على الرجل، والدليل عليه
  قولهم: قامت الحرب على ساقها. ونحوه قولهم: ترجلت الشمس: إذا أشرقت وثبت ضوؤها، كأنها
  قامت على رجل. ويجوز أن يسند إلى الحساب قيام أهله إسناداً مجازياً، أو يكون مثل</p><p
  class="quran">وَسْئَلِ ٱلْقَرْيَةَ</p><p>[يوسف: 82] وعن مجاهد: قد استجاب الله له
  فيما سأل، فلم يعبد أحد من ولده صنماً بعد دعوته، وجعل البلد آمناً، ورزق أهله من الثمرات.
  وجعله إماماً، وجعل في ذريته من يقيم الصلاة، وأراه مناسكه، وتاب عليه، وعن ابن عباس
  رضي الله عنهما أنه قال: كانت الطائف من أرض فلسطين، فلما قال إبراهيم</p><p class="quran">رَّبَّنَآ
  إِنَّيۤ أَسْكَنتُ</p><p>الآية [إبراهيم: 37]، رفعها الله فوضعها حيث وضعها رزقاً للحرم.</p>'
