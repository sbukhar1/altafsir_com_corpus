aaya: اللَّهِ الَّذِي لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۗ وَوَيْلٌ لِلْكَافِرِينَ
  مِنْ عَذَابٍ شَدِيدٍ
text: '<p>اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والشام: { اللّهُ
  الَّذِي لَهُ ما فِـي السَّمَوَاتِ } برفع اسم الله علـى الابتداء، وتصيـير قوله: {
  الَّذِي لَهُ ما فِـي السَّمَوَاتِ } خبره. وقرأته عامَّة قرّاء أهل العراق والكوفة
  والبصرة: { اللّهِ الَّذِي } بخفض اسم الله علـى إتبـاع ذلك</p><p class="quran">العَزِيزِ
  الـحَمِيدِ</p><p>وهما خفض.</p><p>وقد اختلف أهل العربـية فـي تأويـله إذا قرىء كذلك،
  فذكر عن أبـي عمرو بن العلاء أنه كان يقرؤه بـالـخفض ويقول: معناه: بإذن ربهم إلـى
  صراط العزيز الـحميد، الذي له ما فـي السموات، ويقول: هو من الـمؤخر الذي معناه التقديـم،
  ويـمثله بقول القائل: مررت بـالظريف عبد الله، والكلام الذي يوضع مكان الاسم: النعت،
  ثم يجعل الاسم مكان النعت، فـيتبع إعرابه إعراب النعت الذي وضع موضع الاسم كما قال
  بعض الشعراء:</p><p class="poetry_or_grammar">لَوْ كُنْتَ ذَا نَبْلٍ وذَا شَرِيبِ</p><p
  class="poetry_or_grammar">ما خِفْتَ شَدَّاتِ الـخَبِـيثِ الذّيبِ</p><p>وأما الكسائيّ
  فإنه كان يقول فـيـما ذكر عنه من خفض أراد أن يجعله كلاماً واحداً وأتبع الـخفض الـخفْضَ،
  وبـالـخفض كان يقرأه.</p><p>والصواب من القول فـي ذلك عندي، أنهم قراءتان مشهورتان
  قد قرأ بكلّ واحدة منهما أئمة من القرّاء معناهما واحد، فبأيتهما قرأ القارىء فمصيب.
  وقد يجوز أن يكون الذي قرأه بـالرفع، أراد معنى من خفض فـي إتبـاع الكلام بعضه بعضاً،
  ولكنه رفع لانفصاله من الآية التـي قبله، كما قال جلّ ثناؤه:</p><p class="quran">إنَّ
  اللّهَ اشْتَرَى مِنَ الـمُؤْمِنِـينَ أَنْفُسَهُمْ وأمْوَالَهُمْ</p><p>.. إلـى آخر
  الآية، ثم قال:</p><p class="quran">التَّائِبُونَ العابِدُونَ</p><p>ومعنى قوله: {
  اللّهُ الَّذِي لَهُ ما فِـي السَّمَوَاتِ وَما فِـي الأرْضِ } الله الذي يـملك جميع
  ما فـي السموات وما فـي الأرض يقول لنبـيه مـحمد صلى الله عليه وسلم: أنزلنا إليك هذا
  الكتاب لتدعو عبـادي إلـى عبادة من هذه صفته، ويدعوا عبادة من لا يملك لهم ولا لنفسه
  ضرّاً ولا نفعاً من الآلهة والأوثان. ثم توعد جلّ ثناؤه من كفر به ولـم يستـجب لدعاء
  رسوله إلـى ما دعاه إلـيه من إخلاص التوحيد له، فقال: { وَوَيْـلٌ للكافِرِينَ مِنْ
  عَذَابٍ شَدِيدٍ } يقول: الوادي الذي يسيـل من صديد أهل جهنـم، لـمن جحد وحدانـيته
  وعبد معه غيره، من عذاب الله الشديد.</p>'
