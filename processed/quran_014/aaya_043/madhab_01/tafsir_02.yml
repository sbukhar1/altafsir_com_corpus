aaya: مُهْطِعِينَ مُقْنِعِي رُءُوسِهِمْ لَا يَرْتَدُّ إِلَيْهِمْ طَرْفُهُمْ ۖ وَأَفْئِدَتُهُمْ
  هَوَاءٌ
text: '<p>فإن قلت: يتعالى الله عن السهو والغفلة، فكيف يحسبه رسول الله صلى الله عليه
  وسلم وهو أعلم الناس به غافلاً حتى قيل { وَلاَ تَحْسَبَنَّ ٱللَّهَ غَـٰفِلاً }؟ قلت:
  إن كان خطابا لرسول الله صلى الله عليه وسلم ففيه وجهان. أحدهما التثبيت على ما كان
  عليه من أنه لا يحسب الله غافلاً، كقوله:</p><p class="quran">فَلاَ تَكُونَنَّ مِنَ
  ٱلْمُشْرِكِينَ</p><p>[الأنعام: 14]،</p><p class="quran">وَلاَ تَدْعُ مَعَ ٱللَّهِ
  إِلَـٰهاً ءاخَرَ</p><p>[الشعراء: 213]، كما جاء في الأمر</p><p class="quran">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ آمِنُواْ بِٱللَّهِ وَرَسُولِهِ</p><p>[النساء: 136] والثاني:
  أنّ المراد بالنهي عن حسبانه غافلاً، الإيذان بأنه عالم بما يفعل الظالمون، لا يخفى
  عليه منه شيء، وأنه معاقبهم على قليله وكثيره على سبيل الوعيد والتهديد كقوله:</p><p
  class="quran">وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</p><p>[البقرة: 283] يريد الوعيد.
  ويجوز أن يراد: ولا تحسبنه يعاملهم معاملة الغافل عما يعملون، ولكن معاملة الرقيب عليهم،
  المحاسب على النقير والقطمير، وإن كان خطابا لغيره ممن يجوز أن يحسبه غافلاً، لجهله
  بصفاته، فلا سؤال فيه، وعن ابن عيينة: تسلية للمظلوم وتهديد للظالم، فقيل له من قال
  هذا؟ فغضب وقال: إنما قاله من علمه وقرىء: «يؤخرهم» بالنون والياء { تَشْخَصُ فِيهِ
  ٱلابْصَـٰرُ } أي أبصارهم لا تقرّ في أماكنها من هول ما ترى { مُهْطِعِينَ } مسرعين
  إلى الداعي. وقيل: الإهطاع أن تقبل ببصرك على المرئي تديم النظر إليه لا تطرف { مُقْنِعِى
  رُؤُوسِهِمْ } رافعيها { لاَ يَرْتَدُّ إِلَيْهِمْ طَرْفُهُمْ } لا يرجع إليهم أن يطرفوا
  بعيونهم، أي: لا يطرفون، ولكن عيونهم مفتوحة ممدودة من غير تحريك للأجفان. أو لا يرجع
  إليهم نظرهم فينظروا إلى أنفسهم. الهواء: الخلاء الذي لم تشغله الأجرام، فوصف به فقيل:
  قلب فلان هواء إذا كان جباناً لا قوّة في قلبه ولا جرأة. ويقال للأحمق أيضاً: قلبه
  هواء. قال زهير:</p><p class="poetry_or_grammar">مِنَ الظُّلْمَانِ جُؤْجُؤُهُ هَوَاءُ</p><p>لأنّ
  النعام مثل في الجبن والحمق. وقال حسان:</p><p class="poetry_or_grammar">فَأَنْتَ
  مُجَوَّفٌ نَخْبٌ هَوَاءُ</p><p>وعن ابن جريج { وَأَفْئِدَتُهُمْ هَوآءُ } صفر من الخير
  خاوية منه، وقال أبو عبيدة: جوف لا عقول لهم.</p>'
