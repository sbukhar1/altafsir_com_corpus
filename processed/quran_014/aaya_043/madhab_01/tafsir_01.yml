aaya: مُهْطِعِينَ مُقْنِعِي رُءُوسِهِمْ لَا يَرْتَدُّ إِلَيْهِمْ طَرْفُهُمْ ۖ وَأَفْئِدَتُهُمْ
  هَوَاءٌ
text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { وَلاَ تَـحْسَبنَّ اللّهَ
  } يا مـحمد { غَافِلاً } ساهياً { عَمَّا يَعْمَلُ } هؤلاء الـمشركون من قومك، بل هو
  عالـم بهم وبأعمالهم مـحصيها علـيهم، لـيجزيهم جزاءهم فـي الـحين الذي قد سبق فـي علـمه
  أنه يجزيهم فـيه.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا علـيّ بن ثابت، عن
  جعفر بن برَقان، عن ميـمون بن مِهران فـي قوله: { وَلا تَـحْسَبنَّ اللّهَ غافِلاً
  عَمَّا يَعْمَلُ الظَّالِـمُونَ } قال: هي وعيد للظالـم وتعزية للـمظلوم.</p><p>القول
  فـي تأويـل قوله تعالـى: { إنَّـمَا يُؤَخِّرُهُمْ لِـيَوْمٍ تَشْخصُ فِـيهِ الأبصار
  مُهْطِعِينَ مُقْنِعِي رُءُوسِهِمْ لا يَرْتَدُّ إلَـيْهِمْ طَرْفُهُمْ وأفْئِدَتُهُمْ
  هَوَاءٌ }.</p><p>يقول تعالـى ذكره: إنـما يؤخر ربك يا مـحمد هؤلاء الظالـمين الذين
  يكذّبونك ويجحَدون نبوّتك، لـيوم تشخص فـيه الأبصار. يقول: إنـما يؤخِّر عقابَهم وإنزال
  العذاب بهم، إلـى يوم تشخَص فـيه أبصار الـخـلق وذلك يوم القـيامة، كما:</p><p>حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لِـيَوْم تَشْخَصُ فِـيهِ الأبْصَارُ
  } شخصت فـيه والله أبصارهم، فلا ترتدّ إلـيهم.</p><p>وأما قوله: { مُهْطِعِينَ } فإن
  أهل التأويـل اختلفوا فـي معناه فقال بعضهم: معناه: مسرعين. ذكر من قال ذلك:</p><p>حدثنا
  ابن وكيع، قال: ثنا هاشم بن القاسم، عن أبـي سعيد الـمؤدّب، عن سالـم، عن سعيد بن جبـير:
  { مُهْطِعِينَ } قال: النَّسَلان، وهو الـخبب أو ما دون الـخبب، شكّ أبو سعيد يخبون
  وهم ينظرون.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة: { مُهْطِعِينَ } قال: مسرعين.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { مُهْطِعِينَ } يقول: منطلقـين عامدين إلـى الداعي.</p><p>وقال آخرون: معنى
  ذلك: مديـمي النظر. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { مُهْطِعِينَ } يعنـي بـالإهطاع:
  النظر من غير أن يطرف.</p><p>حدثنا ابن وكيع، قال: ثنـي أبـي، عن أبـيه، عن سعيد بن
  مسروق، عن أبـي الضحى: { مُهْطِعِينَ } قال: الإهطاع: التـحميج الدائم الذي لا يَطْرِف.</p><p>حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن مغيرة، عن أبـي الـخير بن تـميـم
  بن حَذْلَـم، عن أبـيه، فـي قوله: { مُهْطِعِينَ } قال: الإهطاع: التـحميج.</p><p>حدثنا
  ابن وكيع، قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك: { مُهْطِعِينَ } قال: شدّة النظر
  الذي لا يطرف.</p><p>حدثنـي الـمثنى، قال: أخبرنا عمرو، قال: أخبرنا هُشَيـم، عن جويبر،
  عن الضحاك، فـي قوله: { مُهْطِعِينَ } قال: شدة النظر فـي غير طَرْف.</p><p>حُدثت عن
  الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول
  فـي قوله: { مُهْطِعِينَ } الإهطاع: شدة النظر فـي غير طَرْف.</p><p>حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة،
  قال: ثنا ورقاء وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى،
  قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { مُهْطِعِينَ }
  قال: مُديـمي النظر.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد، مثله.</p><p>وقال آخرون: معنى ذلك: لا يرفع رأسه. ذكر من قال ذلك:</p><p>حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { مُهْطِعِينَ } قال: الـمهطع
  الذي لا يرفع رأسه.</p><p>والإهطاع فـي كلام العرب بـمعنى الإسراع أشهر منه بـمعنى
  إدامة النظر، ومن الإهطاع بـمعنى الإسراع، قول الشاعر:</p><p class="poetry_or_grammar">وبِـمُهْطِعٍ
  سُرُحٍ كأنَّ زِمامَهُ</p><p class="poetry_or_grammar">فـي رأسِ جذْعٍ مِنْ أراك مُشَذَّبِ</p><p>وقول
  الآخر:</p><p class="poetry_or_grammar">بـمُسْتَهْطعٍ رَسْلٍ كأنَّ جَدِيـلَهُ</p><p
  class="poetry_or_grammar">بقَيْدُومِ رَعْنٍ مِنْ صَوَامٍ مُـمَنَّعِ</p><p>وقوله:
  { مُقْنِعِي رُءُوسِهِمْ } يعنـي رافعي رؤوسهم. وإقناع الرأس: رفعه ومنه قول الشماخ:</p><p
  class="poetry_or_grammar">يُبـاكِرْنَ العِضَاهَ بـمُقْنَعاتٍ</p><p class="poetry_or_grammar">نَوَاجِذُهُنَّ
  كالـحَدَإِ الوَقـيعِ</p><p>يعنـي: أنهنّ يبـاكرن العضاه برؤوسهن مرفوعات إلـيها لتتناول
  منها، ومنه أيضاً قول الراجز:</p><p class="poetry_or_grammar">أنْغَضَ نـحْوِي رأسَهْ
  وأقْنَعا</p><p class="poetry_or_grammar">كأنـمَا أبْصَرَ شَيْئاً أطْمَعا</p><p>وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { مُقْنِعِي
  رُؤوسِهِمْ } قال: الإقناع: رفع رؤوسهم.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، وقال
  الـحسن، قال: ثنا ورقاء وحدثنـي الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد، فـي قوله: { مُقْنِعِي } قال: رافعيها.</p><p>حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا أبو
  كريب، قال: ثنا أبو بكر، عن أبـي سعد، قال: قال الـحسن: وجوه الناس يوم القـيامة إلـى
  السماء لا ينظر أحد إلـى أحد.</p><p>حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن
  الـمبـارك، عن عثمان بن الأسود، أنه سمع مـجاهداً يقول فـي قوله: { مُهْطعينَ مُقْنِعِي
  رُؤوسِهمْ } قال: رافع رأسه هكذا، { لاَ يَرْتَدُّ إلَـيهمْ طَرْفُهُمْ }.</p><p>حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، فـي قوله:
  { مُقْنِعِي رُؤوسِهمْ } قال: رافعي رؤوسهم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { مُقْنِعِي رُؤوسِهمْ } قال: الإقناعُ رفع رؤوسهم.</p><p>حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { مُقْنِعِي رُؤوسِهمْ
  } قال: الـمقنع الذي يرفع رأسه شاخصاً بصره لا يطرف.</p><p>حُدثت عن الـحسين، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { مُقْنِعِي
  رُؤوسِهمْ } قال: رافعيها.</p><p>حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { مُقْنِعِي رُؤوسِهمْ } قال: الـمقنع الذي يرفع رأسه.</p><p>حدثنا ابن وكيع،
  قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك: { مُقْنِعِي رُؤوسِهمْ } قال: رافعي رؤوسهم.</p><p>حدثنا
  ابن وكيع، قال: ثنا هاشم بن القاسم، عن أبـي سعيد، عن سالـم، عن سعيد: { مُقْنِعِي
  رُؤوسِهمْ } قال: رافعي رؤوسهم.</p><p>وقوله: { لا يَرْتَدُّ إلَـيْهِمْ طَرْفُهُمْ
  } يقول: لا ترجع إلـيهم لشدّة النظر أبصارهم. كما:</p><p>حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { لا يَرْتَدُّ
  إلَـيْهمْ طَرْفُهُمْ وأفْئدَتُهُمْ هَوَاءٌ } قال: شاخصة أبصارهم.</p><p>وقوله: {
  وأفْئدَتُهُمْ هَوَاءٌ } اختلف أهل التأويـل فـي تأويـله، فقال بعضهم: معناه: متـخرّقة
  لا تعي من الـخير شيئاً. ذكر من قال ذلك:</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن مرّة، فـي قوله: { وأفْئِدَتُهُمْ هَوَاءٌ
  } قال: متـخرقة لا تعي شيئاً.</p><p>حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  مالك بن مغول، عن أبـي إسحاق، عن مرّة، بـمثل ذلك.</p><p>حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن مرّة، مثله.</p><p>حدثنا مـحمد بن
  عمارة، قال: ثنا سهل بن عامر، قال: ثنا مالك وإسرائيـل، عن أبـي إسحاق، عن مرّة، مثله.</p><p>حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن أبـي إسحاق، عن مرّة: { وأفْئدَتُهُمْ هَوَاءٌ
  } قال: متـخرقة لا تعي شيئاً من الـخير.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا يحيى
  بن عبـاد، قال: ثنا مالك، يعنـي ابن مغول، قال: سمعت أبـا إسحاق، عن مرّة إلاَّ أنه
  قال: لا تعي شيئاً. ولـم يقل من الـخير.</p><p>حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة،
  قال: أخبرنا إسرائيـل، عن أبـي إسحاق، عن مرّة، مثله.</p><p>حدثنا أحمد بن إسحاق، قال:
  ثنا أبو أحمد، قال: ثنا مالك بن مغول، وإسرائيـل عن أبـي إسحاق، عن مرّة: { وأفْئدَتُهُمْ
  هَوَاءٌ } قال أحدهما: خربة، وقال الآخر: متـخرقة لا تعي شيئاً.</p><p>حدثنـي مـحمد
  بن سعد قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: {
  وأفْئدَتُهُمْ هَوَاءٌ } قال: لـيس فـيها شيء من الـخير فهي كالـخربة.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: لـيس من الـخير
  شيء فـي أفئدتهم، كقولك للبـيت الذي لـيس فـيه شيء إنـما هو هواء.</p><p>حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: ابن زيد فـي قوله: { وأفْئِدَتُهُمْ هَوَاءٌ } قال: الأفئدة:
  القلوب هواء كما قال الله، لـيس فـيها عقل ولا منفعة.</p><p>حدثنا ابن حميد، قال: ثنا
  حكام، عن عنبسة، عن أبـي بكرة، عن أبـي صالـح: { وأفْئدَتُهُمْ هَوَاءٌ } قال: لـيس
  فـيها شيء من الـخير.</p><p>وقال آخرون: إنها لا تستقرّ فـي مكان تردّد فـي أجوافهم.
  ذكر من قال ذلك:</p><p>حدثنا ابن وكيع وأحمد بن إسحاق، قالا: ثنا أبو أحمد، قال: ثنا
  شريك، عن سالـم، عن سعيد: { وأفْئدَتُهُمْ هَوَاءٌ } قال: تـمور فـي أجوافهم، لـيس
  لها مكان تستقرّ فـيه.</p><p>حدثنا ابن وكيع، قال: ثنا هاشم بن القاسم، عن أبـي سعيد،
  عن سالـم، عن سعيد بنـحوه.</p><p>وقال آخرون: معنى ذلك: أنها خرجت من أماكنها فنَشِبَت
  بـالـحلوق. ذكر من قال ذلك:</p><p>حدثنا ابن وكيع وأحمد بن إسحاق، قالا: ثنا أبو أحمد
  الزبـيري، عن إسرائيـل، عن سعيد، عن مسروق عن أبـي الضحى: { وأفْئدَتُهُمْ هَوَاءٌ
  } قال: قد بلغت حناجرهم.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة، فـي قوله: { وأفْئدَتُهُمْ هَوَاءٌ } قال: هواء لـيس فـيها شيء،
  خرجت من صدورهم فنشبت فـي حلوقهم.</p><p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وأفْئدَتُهُمْ هَوَاءٌ } انتزعت حتـى صارت فـي حناجرهم لا تـخرج
  من أفواههم، ولا تعود إلـى أمكنتها.</p><p>وأولـى هذه الأقوال عندي بـالصواب فـي تأويـل
  ذلك قول من قال: معناه: أنها خالـية لـيس فـيها شيء من الـخير، ولا تعقل شيئاً وذلك
  أن العرب تسمي كلّ أجوف خاو: هواء ومنه قول حسَّان بن ثابت:</p><p class="poetry_or_grammar">ألا
  أبْلِغْ أبـا سُفْـيانَ عَنّـي</p><p class="poetry_or_grammar">فأنْتَ مُـجَوَّفٌ
  نَـخِبٌ هَوَاءُ</p><p>ومنه قول الآخر:</p><p class="poetry_or_grammar">وَلا تَكُ
  مِنْ أخْدانِ كُلّ يَراعةٍ</p><p class="poetry_or_grammar">هَوَاءٍ كَسَقْبِ البـانِ
  جُوفٍ مَكاسِرُهْ</p>'
