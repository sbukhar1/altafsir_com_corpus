  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
aaya: وَقَالَ مُوسَىٰ إِنْ تَكْفُرُوا أَنْتُمْ وَمَنْ فِي الْأَرْضِ جَمِيعًا فَإِنَّ
  اللَّهَ لَغَنِيٌّ حَمِيدٌ
text: "<p>{ وَقَالَ مُوسَىٰ } إن كفرتم أنتم يا بني إسرائيل والناس كلهم، فإنما ضررتم
  أنفسكم وحرمتموها الخير الذي لا بدّ لكم منه وأنتم إليه محاويج، والله غني عن شكركم
  { حَمِيدٌ } مستوجب للحمد بكثرة أنعمه وأياديه، وإن لم يحمده الحامدون.</p>"
