aaya: قَالَتْ لَهُمْ رُسُلُهُمْ إِنْ نَحْنُ إِلَّا بَشَرٌ مِثْلُكُمْ وَلَٰكِنَّ اللَّهَ
  يَمُنُّ عَلَىٰ مَنْ يَشَاءُ مِنْ عِبَادِهِ ۖ وَمَا كَانَ لَنَا أَنْ نَأْتِيَكُمْ
  بِسُلْطَانٍ إِلَّا بِإِذْنِ اللَّهِ ۚ وَعَلَى اللَّهِ فَلْيَتَوَكَّلِ الْمُؤْمِنُونَ
text: "<p>{ إِن نَّحْنُ إِلاَّ بَشَرٌ مّثْلُكُمْ } تسليم لقولهم، وأنهم بشر مثلهم،
  يعنون أنهم مثلهم في البشرية وحدها، فأما ما وراء ذلك فما كانوا مثلهم، ولكنهم لم يذكروا
  فضلهم تواضعاً منهم، واقتصروا على قولهم { وَلَـٰكِنَّ ٱللَّهَ يَمُنُّ عَلَىٰ مَن
  يَشَاء مِنْ عِبَادِهِ } بالنبوّة، لأنه قد علم أنه لا يختصهم بتلك الكرامة إلا وهم
  أهل لاختصاصهم بها، لخصائص فيهم قد استؤثروا بها على أبناء جنسهم { إِلاَّ بِإِذْنِ
  ٱللَّهِ } أرادوا أن الإتيان بالآية التي اقترحتموها ليس إلينا ولا في استطاعتنا، وما
  هو إلا أمر يتعلق بمشيئة الله { وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ }
  أمر منهم للمؤمنين كافة بالتوكل، وقصدوا به أنفسهم قصداً أولياً وأمروها به، كأنهم
  قالوا: ومن حقنا أن نتوكل على الله في الصبر على معاندتكم ومعاداتكم وما يجري علينا
  منكم. ألا ترى إلى قوله: { وَمَا لَنَا أَن لا نَتَوَكَّلَ عَلَى ٱللَّهِ } ومعناه:
  وأيّ عذر لنا في أن لا نتوكل عليه { وَقَدْ هَدَانَا } وقد فعل بنا ما يوجب توكلنا
  عليه، وهو التوفيق لهداية كل واحد منا سبيله الذي يجب عليه سلوكه في الدين، فإن قلت:
  كيف كرّر الأمر بالتوكل؟ قلت: الأول لاستحداث التوكل، وقوله: { فَلْيَتَوَكَّلِ ٱلْمُتَوَكّلُونَ
  } معناه فليثبت المتوكلون على ما استحدثوا من توكلهم وقصدهم إلى أنفسهم على ما تقدّم.</p>"
