aaya: يَوْمَ تُبَدَّلُ الْأَرْضُ غَيْرَ الْأَرْضِ وَالسَّمَاوَاتُ ۖ وَبَرَزُوا لِلَّهِ
  الْوَاحِدِ الْقَهَّارِ
text: '<p>يقول تعالـى ذكره: إن الله ذو انتقام { يَوْمَ تُبَدَّلُ الأرْضِ والسَّمَوَاتُ
  } من مشركي قومك يا مـحمد من قريش، وسائر من كفر بـالله وجحده نبوّتك ونبوّة رسله من
  قبلك. فـ «يوم» من صلة «الانتقام».</p><p>واختلف فـي معنى قوله: { يَوْمَ تُبَدَّلُ
  الأرْضُ غيرَ الأرْضِ } فقال بعضهم: معنى ذلك: يوم تبدّل الأرض التـي علـيها الناس
  الـيوم فـي دار الدنـيا غير هذه الأرض، فتصير أرضاً بـيضاء كالفضة. ذكر من قال ذلك:</p><p>حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، قال: سمعت
  عمرو بن ميـمون يحدّث، عن عبد الله أنه قال فـي هذه الآية: { يَوْمَ تُبَدَّلُ الأرْضُ
  غيرَ الأرْضِ والسَّمَوَاتُ } قال: أرض كالفضة نقـية لـم يَسِل فـيها دم، ولـم يُعْمَل
  فـيها خطيئة، يسمعهم الداعي، وينفُذُهم البصر، حُفـاة عُراة قـياماً أحسب قال: كما
  خُـلِقوا، حتـى يـلـجمهم العرق قـياماً وَحْدَه.</p><p>قال: شعبة: ثم سمعته يقول: سمعت
  عمرو بن ميـمون، ولـم يذكر عبد الله ثم عاودته فـيه، قال: حدثنـيه هبـيرة، عن عبد الله.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا يحيى بن عبـاد، قال: أخبرنا شعبة، قال: أخبرنا أبو إسحاق،
  قال: سمعت عمرو بن ميـمون وربـما قال: قال عبد الله: وربـما لـم يقل، فقلت له: عن عبد
  الله؟ قال: سمعت عمرو بن ميـمون يقول: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ } قال:
  أرض كالفضة بـيضاء نقـية، لـم يسل فـيها دم، ولـم يعمل فـيها خطيئة، فـينفُذُهم البصر،
  ويسمعهم الداعي، حفـاة عُراة كما خُـلِقوا. قال: أراه قال: قـياماً حتـى يُـلـجمهم
  العرق.</p><p>حدثنا الـحسن، قال: ثنا شبـابة، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن
  عمرو بن ميـمون، عن ابن مسعود، قوله: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ والسَّمَوَاتُ
  } قال: تبدّل أرضاً بـيضاء نقـية كأنها فضة، لـم يسفك فـيها دم حرام، ولـم يُعمَل فـيها
  خطيئة.</p><p>حدثنـي الـمثنى، قال: ثنا مسلـم بن إبراهيـم، قال: أخبرنا شعبة، عن أبـي
  إسحاق، عن عمرو بن ميـمون عن عبد الله، فـي قوله: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ
  الأرْضِ } قال: أرض الـجنة بـيضاء نقـية، لـم يُعمل فـيها خطيئة، يسمعهم الداعي، وينفذهم
  البصر، حفـاة عراة قـياماً يـلـجمهم العرق.</p><p>حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن عمرو بن ميـمون: { يَوْمَ تُبَدَّلُ الأرْضُ
  غيرَ الأرْضِ } قال: أرض بـيضاء كالفضة لـم يسفك فـيها دم حرام، ولـم يُعمل فـيها خطيئة.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا يحيى بن عبـاد، قال: ثنا حماد بن زيد، قال: أخبرنا عاصم
  بن بَهْدلة، عن زِرّ بن حُبـيش، عن عبد الله بن مسعود، أنه تلا هذه الآية: { يَوْمَ
  تُبَدَّلُ الأرْضُ غيرَ الأرْضِ والسَّمَوَاتُ وَبَرَزُوا لِلّهِ الوَاحِدِ القَهَّارِ
  } قال: يجاء بأرض بـيضاء كأنها سبـيكة فضة لـم يُسْفك فـيها دم، ولـم يُعمل علـيها
  خطيئة، قال: فأوّل ما يحكم بـين الناس فـيه فـي الدماء.</p><p>حدثنا أبو كريب، قال:
  ثنا معاوية بن هشام، عن سنان، عن جابر الـجُعفـيّ، عن أبـي جبـيرة، عن زيد، قال: أرسل
  رسول الله صلى الله عليه وسلم إلـى الـيهود، فقال:</p><p class="hadith"> " هَلْ تَدْرُونَ
  لِـمَ أرْسَلْتُ إلَـيْهِمْ؟ " </p><p>قالوا: الله ورسوله أعلم. قال:</p><p class="hadith">
  " فإنّـي أرْسَلْتُ إلَـيْهِمْ أسألُهُمْ عَنْ قَوْلِ اللّهِ { يَوْمَ تُبَدَّلُ الأرْضُ
  غيرَ الأرْضِ } إنَّها تَكُونُ يَوْمَئذٍ بَـيْضَاءَ مثْلَ الفضَّةِ ". </p><p>فلـما
  جاءوا سألهم، فقالوا: تكون بـيضاء مثل النقـيّ.</p><p>حدثنا أبو إسماعيـل الترمذي،
  قال: ثنا أبو صالـح، قال: ثنـي ابن لهيعة، عن يزيد بن أبـي حبـيب، عن سنان بن سعد،
  عن أنس بن مالك، أنه تلا هذه الآية: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ } قال:
  يبدّلها الله يوم القـيامة بأرض من فضة لـم يُعمل علـيها الـخطايا، ينزلها الـجبَّـار
  تبـارك تعالـى.</p><p>حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء وحدثنا الـحسن بن مـحمد، قال: ثنا شبـابة،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { يَوْمَ تُبَدَّلُ الأرْضُ
  غيرَ الأرْضِ } قال: أرض كأنه الفضة. زاد الـحسن فـي حديثه عن شبـابة: والسموات كذلك
  أيضاً كأنها الفضة.</p><p>حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ } قال: أرض كأنها الفضة،
  والسموات كذلك أيضاً.</p><p>حدثنا ابن البرقـي، قال: ثنا ابن أبـي مريـم، قال: أخبرنا
  مـحمد بن جعفر، قال: ثنـي أبو حازم، قال: سمعت سهل بن سعد يقول: سمعت رسول الله صلى
  الله عليه وسلم يقول:</p><p class="hadith"> " يُحْشَرُ النَّاسُ يَوْمَ القـيامَةِ
  علـى أرْضٍ بَـيْضَاءَ عَفْرَاءَ كَقُرْصَةِ النَّقِـيّ ". </p><p>قال سهل أو غيره:«
  لَـيْسَ فـيها مَعْلَـمٌ لغَيْرِهِ ».</p><p>وقال آخرون: تبدّل ناراً. ذكر من قال ذلك:</p><p>حدثنا
  أبو كريب، قال: ثنا ابن فضيـل، عن الأعمش، عن الـمنهال بن عمرو، عن قـيس بن السَّكْن،
  قال: قال عبد الله: الأرض كلها نار يوم القـيامة، والـجنة من ورائها ترى أكوابها وكواعبها
  والذي نفس عبد الله بـيده، إن الرجل لـيفـيض عرقاً حتـى يرشح فـي الأرض قدمه، ثم يرتفع
  حتـى يبلغ أنفه وما مسه الـحساب فقالوا: مـم ذاك يا أبـا عبد الرحمن؟ قال: مـما يرى
  الناس ويـلقون.</p><p>حدثنا ابن بشار، قال: ثنَا عبد الرحمن، قال: ثنا أبو سفـيان،
  عن الأعمش، عن خيثمة، قال: قال عبد الله: الأرض كلها يوم القـيامة نار، والـجنة من
  ورائها ترى كواعبها وأكوابها، ويـلـجم الناس العرق، أو يبلغ منهم العرق، ولـم يبلغوا
  الـحساب.</p><p>وقال آخرون: بل تبدّل الأرض أرضاً من فضة. ذكر من قال ذلك:</p><p>حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: سمعت الـمغيرة بن مالك يحدّث
  عن الـمـجاشع أو الـمـجاشعي، شكّ أبو موسى عمن سمع علـيًّا يقول فـي هذه الآية: { يَوْمَ
  تُبَدَّلُ الأرْضُ غيرَ الأرْضِ } قال: الأرض من فضة، والـجنة من ذهب.</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن شعبة، عن الـمغيرة بن مالك، قال: ثنـي
  رجل من بنـي مـجاشع، يقال له عبد الكريـم أو ابن عبد الكريـم قال: ثنـي هذا الرجل أراه
  بسمرقند، أنه سمع علـيّ بن أبـي طالب قرأ هذه الآية: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ
  الأرْضِ } قال: الأرض من فضة، والـجنة من ذهب.</p><p>حدثنا ابن وكيع، قال: ثنا أبـي،
  عن شعبة، عن مغيرة بن مالك، عن رجل من بنـي مـجاشع، يقال له عبد الكريـم أو يكنى أبـا
  عبد الكريـم قال: أقامنـي علـى رجل بخراسان، فقال: حدثنـي هذا أنه سمع علـيّ بن أبـي
  طالب، فذكر نـحوه.</p><p>حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ
  }... الآية، فزعم أنها تكون فضة.</p><p>حدثنا مـحمد بن إسماعيـل، قال: ثنا أبو صالـح،
  قال: ثنـي ابن لهيعة، عن يزيد بن أبـي حبـيب، عن سنان بن سعد، عن أنس بن مالك قال:
  يبدّلها الله يوم القـيامة بأرض من فضة.</p><p>وقال آخرون: يبدّلها خبزة.ذكر من قال
  ذلك:</p><p>حدثنـي الـمثنى، قال: ثنا أبو سعيد بن دلّ من صغانـيان، قال: ثنا الـجارود
  بن معاذ الترمِذِيّ، قال: ثنا وكيع بن الـجرّاح، عن عمر بن بشر الهمدانـي، عن سعيد
  بن جبـير، فـي قوله: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ } قال: تبدّل خبزة بـيضاء
  يأكل الـمؤمن من تـحت قدميه.</p><p>حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا وكيع،
  عن أبـي معشر، عن مـحمد بن كعب القرظي، أو عن مـحمد بن قـيس: { يَوْمَ تُبَدَّلُ الأرْضُ
  غيرَ الأرْضِ } قال: خبزة يأكل منها الـمؤمنون من تـحت أقدامهم.</p><p>وقال آخرون:
  تبدّل الأرض غير الأرض. ذكر من قال ذلك:</p><p>حدثنا علـيّ بن سهل، قال: ثنا حجاج بن
  مـحمد، قال: ثنا أبو جعفر، عن الربـيع بن أنس، عن كعب فـي قوله: { يَوْمَ تُبَدَّلُ
  الأرْضُ غيرَ الأرْضِ والسَّمَوَاتُ } قال: تصير السموات جناناً ويصير مكان البحر النار.
  قال: وتبدّل الأرض غيرها.</p><p>حدثنا أبو كريب، قال: ثنا عبد الرحمن بن مـحمد الـمـحاربـيّ،
  عن إسماعيـل بن رافع الـمدنـيّ، عن يزيد، عن رجل من الأنصار، عن مـحمد بن كعب القرظي،
  عن رجل من الأنصار، عن أبـي هريرة، أن رسول الله صلى الله عليه وسلم قال:</p><p class="hadith">
  " يُبَدِّلُ اللّهُ الأرْضَ غيرَ الأرْضِ والسَّمَوَاتِ، فَـيَبْسُطُها ويَسْطَحُها
  ويَـمُدُّها مَدَّ الأدِيـمِ العُكاظِيِّ، لا تَرَى فـيها عِوَجاً وَلا أمْتاً، ثُمَّ
  يَزْجُرُ اللّهُ الـخَـلْقَ زَجْرَةً، فإذَا هُمْ فِـي هذِهِ الـمُبَدَّلَةِ فِـي مِثْلِ
  مَوَاضِعِهِمْ مِنَ الأُولـى، ما كانَ فِـي بَطْنها فَفـي بَطْنِها وَما كانَ علـى
  ظَهْرِها كانَ علـى ظَهْرِها، وَذلكَ حينَ يَطْوِي السموَاتِ كَطَيّ السِّجلّ للْكِتابِ،
  ثُمَّ يَدْحُو بهما، ثُمَّ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ والسَّمَوَاتُ ". </p><p
  class="hadith">  </p><p>حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو بن
  قـيس، عن أبـي إسحاق، عن عمرو بن ميـمون الأودي، قال: يجمع الناس يوم القـيامة فـي
  أرض بـيضاء، لـم يُعمل فـيها خطيئة مقدار أربعين سنة يـلـجمهم العرق.</p><p>وقالت عائشة
  فـي ذلك، ما:</p><p>حدثنا ابن أبـي الشوارب وحميد بن مسعدة وابن بزيع، قالوا: ثنا يزيد
  بن زريع، عن داود، عن عامر، عن عائشة، قالت: قلت: يا رسول الله، إذا بدّلَت الأرض غير
  الأرض، وبرزوا لله الواحد القهَّار، أين الناس يومئذٍ؟ قال:</p><p class="hadith">
  " عَلـى الصِّرَاطِ ". </p><p>حدثنا حميد بن مسعدة وابن بزيع، قال: ثنا بشر بن الـمفضل،
  قال: ثنا داود، عن عامر، عن عائشة عن النبـيّ صلى الله عليه وسلم نـحوه.</p><p>حدثنـي
  إسحاق بن شاهين، قال: ثنا خالد، عن داود، عن عامر، عن مسروق، قال: قلت لعائشة: يا أمّ
  الـمؤمنـين أرأيتِ قول الله: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ والسَّمَوَاتُ
  وَبَرَزُوا لِلّهِ الوَاحِد القَهَّارِ } أين الناس يومئذٍ؟ فقالت: سألت رسول الله
  صلى الله عليه وسلم عن ذلك، فقال:</p><p class="hadith"> " عَلـى الصِّرَاطِ ". </p><p>حدثنا
  ابن الـمثنى، قال: ثنا الـحسن بن عنبسة الورّاق، قال: ثنا عبد الرحيـم، يعنـي ابن سلـيـمان
  الرازي عن داود بن أبـي هند، عن عامر، عن مسروق، عن عائشة، قالت: سألت رسول الله صلى
  الله عليه وسلم، عن قول الله: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ } قلت: يا رسول
  الله، إذا بُدّلت الأرض غير الأرض، أين يكون الناس؟ قال:</p><p class="hadith"> " عَلـى
  الصِّرَاطِ " </p><p>حدثنا الـحسن بن مـحمد، قال: ثنا عاصم بن علـيّ، قال: ثنا إسماعيـل
  بن زكريا، عن داود، عن عامر، عن مسروق، عن عائشة بنـحوه.</p><p>حدثنا ابن الـمثنى،
  قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عامر، عن عائشة أمّ الـمؤمنـين قالت: أنا
  أوّل الناس سأل رسول الله صلى الله عليه وسلم عن هذه الآية» ثم ذكر نـحوه.</p><p>حدثنا
  الـحسن بن مـحمد، قال: ثنا ربعيّ بن إبراهيـم الأسدي أخو إسماعيـل بن إبراهيـم، عن
  داود بن أبـي هند، عن عامر، قال: قالت عائشة: يا رسول الله، أرأيت إذا بُدّلت الأرض
  غير الأرض، أين الناس يومئذٍ؟ قال:</p><p class="hadith"> " عَلـى الصِّراط ". </p><p>حدثنا
  الـحسن، قال: ثنا علـيّ بن الـجَعْد، قال: أخبرنـي القاسم، قال: سمعت الـحسن، قال:
  قالت عائشة: يا رسول الله { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ } فأين الناس يومئذٍ؟
  قال:</p><p class="hadith"> " إنَّ هذَا الشَّيْءَ ما سألَنِـي عَنْهُ أحَدٌ " </p><p>قال:</p><p
  class="hadith"> " عَلـى الصِّرَاطِ يا عائِشَةُ ". </p><p>حدثنا الـحسن، قال: ثنا
  عبد الرحمن بن إبراهيـم، قال: ثنـي الولـيد، عن سعيد، عن قتادة، عن حسان بن بلال الـمزنـيّ،
  عن عائشة: أنها سألت رسول الله صلى الله عليه وسلم، عن قول الله: { يَوْمَ تُبَدَّلُ
  الأرْضُ غيرَ الأرْضِ والسَّمَوَاتُ } قال: قالت: يا رسول الله، فأين الناس يومئذٍ؟
  قال:</p><p class="hadith"> " لَقَدْ سألْتِنـي عَنْ شَيْءٍ ما سألَنِـي عَنْهُ أحَدٌ
  مِنْ أُمَّتِـي، ذَاكَ إذَا النَّاسُ علـى جَسْرِ جَهَنَّـمَ ". </p><p>حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ
  والسَّمَوَاتُ } ذُكر لنا أن عائشة قالت: يا رسول الله: فأين الناس يومئذٍ؟ فقال:</p><p
  class="hadith"> " لَقَدْ سألْتِ عَنْ شَيْءٍ ما سألَنِـي عَنْه أحَدٌ مِنْ أُمَّتِـي
  قَبْلَكِ ". </p><p>قال:</p><p class="hadith"> " هُمْ يَوْمَئِذٍ علـى جِسْرِ جَهَنَّـمَ
  ". </p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة،
  أن عائشة سألت رسول الله صلى الله عليه وسلم، فذكر نـحوه، إلاَّ أنه قال:</p><p class="hadith">
  " عَلـى الصِّرَاطِ ". </p><p>حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن
  يحيى بن أبـي كثـير، عن أسماء، عن ثوبـان، قال: سأل حبر من الـيهود رسول الله صلى الله
  عليه وسلم، فقال: أين الناس يوم تبدّل الأرض غير الأرض؟ قال:</p><p class="hadith">
  " هُمْ فِـي الظُّلْـمَةِ دُون الـجَسْرِ ". </p><p>حدثنـي مـحمد بن عون، قال: ثنا
  أبو الـمغيرة، قال: ثنا ابن أبـي مريـم، قال: ثنا سعيد بن ثوبـان الكلاعي، عن أبـي
  أيوب الأنصاريّ، قال: أتـى النبـيّ صلى الله عليه وسلم حبرٌ من الـيهود، وقال: أرأيت
  إذ يقول الله فـي كتابه: { يَوْمَ تُبَدَّلُ الأرْضُ غيرَ الأرْضِ والسَّمَوَاتُ }
  فأين الـخـلق عند ذلك؟ قال:</p><p class="hadith"> " أضْيافُ اللّهِ فَلَنْ يُعْجِزَهُمْ
  ما لَدَيْهِ ". </p><p>وأولـى الأقوال فـي ذلك بـالصواب، قول من قال: معناه: يوم تبدّل
  الأرض التـي نـحن علـيها الـيوم يوم القـيامة غيرَها، وكذلك السموات الـيوم تبدّل غيرها،
  كما قال جلّ ثناؤه. وجائز أن تكون الـمبدلة أرضاً أخرى من فضة، وجائز أن تكون ناراً
  وجائز أن تكون خبزاً، وجائز أن تكون غير ذلك، ولا خبر فـي ذلك عندنا من الوجه الذي
  يجب التسلـيـم له أيّ ذلك يكون، فلا قول فـي ذلك يصحّ إلاَّ ما دلّ علـيه ظاهر التنزيـل.</p><p>وبنـحو
  ما قلنا فـي معنى قوله: { والسَّمَوَاتُ } قال أهل التأويـل. ذكر من قال ذلك:</p><p>حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { يَوْمَ تُبَدَّلُ
  الأرْضُ غيرَ الأرْضِ } قال: أرضاً كأنها الفضة { والسَّمَوَاتُ } كذلك أيضاً.</p><p>وقوله:
  { وَبَرَزُوا لِلّهِ الوَاحِدِ القَهَّارِ } يقول: وظهروا لله الـمنفرد بـالربوبـية،
  الذي يقهر كلّ شيء فـيغلبه ويصرفه لـما يشاء كيف يشاء، فـيحيـي خـلقه إذا شاء، ويـميتهم
  إذا شاء، لا يغلبه شيء، ولا يقهره من قبورهم أحياء لـموقـف القـيامة.</p>'
