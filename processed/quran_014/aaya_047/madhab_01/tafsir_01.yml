aaya: فَلَا تَحْسَبَنَّ اللَّهَ مُخْلِفَ وَعْدِهِ رُسُلَهُ ۗ إِنَّ اللَّهَ عَزِيزٌ
  ذُو انْتِقَامٍ
text: '<p>يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { فَلا تَـحْسَبنَّ اللّهَ
  مُخْـلِفَ وَعْدِهِ } الذي وعدهم من كذّبهم، وجحد ما أتَوْهم به من عنده. وإنـما قاله
  تعالـى ذكره لنبـيه تثبـيتاً وتشديداً لعزيـمته، ومعرّفه أنه منزل من سخطه بـمن كذّبه
  وجحد نبوّته، وردّ علـيه ما أتاه به من عند الله، مثال ما أنزل بـمن سلكوا سبـيـلهم
  من الأمـم الذين كانوا قبلهم علـى مثل منهاجهم من تكذيب رسلهم وجحود نبوّتهم وردّ ما
  جاءوهم به من عند الله علـيهم.</p><p>وقوله: { إنَّ اللّهَ عَزِيزٌ ذُو انْتِقامٍ }
  يعنـي بقوله: { إنَّ اللّهَ عَزِيزٌ }: لا يـمانع منه شيء أراد عقوبته، قادر علـى كل
  من طلبه، لا يفوتُه بـالهَرَب منه. { ذُو انْتِقامٍ } مـمن كفر برسله وكذّبهم، وجحد
  نبوتهم، وأشرك به واتـخذ معه إلهاً غيره. وأضيف قوله: { مُخْـلِفَ } إلـى الوعد، وهو
  مصدر لأنه وقع موقع الاسم، ونصب قوله: { رُسُلَهُ } بـالـمعنى وذلك أن الـمعنى: فلا
  تـحسبنّ الله مخـلف رسله وعده. فـالوعد وإن كان مخفوضاً بإضافة «مخـلف» إلـيه، ففـي
  معنى النصب، وذلك أن الإخلاف يقع علـى منصوبـين مختلفـين، كقول القائل: كسوت عبدَ الله
  ثوبـاً، وأدخـلته داراً. وإذا كان الفعل كذلك يقع علـى منصوبـين مختلفـين، جاز تقديـم
  أيِّهما قْدّم، وخفضُ ما وَلِـيَ الفعل الذي هو فـي صورة الأسماء ونصب الثانـي، فـيقال:
  أنا مدخـلُ عبدِ الله الدار، وأنا مدخـلُ الدَّارِ عبدَ الله، إن قدَّمت الدار إلـى
  الـمُدْخـل وأخرت عبدَ الله خفضت الدار، إذ أضيف مُدْخـل إلـيها، ونُصِب عبد الله وإن
  قُدّم عبدُ الله إلـيه، وأخَّرت الدار، خفض عبد الله بإضافة مُدْخـلٍ إلـيه، ونصب الدار
  وإنـما فعل ذلك كذلك، لأن الفعل أعنـي مدخـل يعمل فـي كلّ واحد منهما نصبـاً نـحو عمله
  فـي الآخر ومنه قول الشاعر:</p><p class="poetry_or_grammar">تَرَى الثَّوْرَ فيها
  مُدْخِـلَ الظِّلِّ رأسَهُ</p><p class="poetry_or_grammar">وسائرُهُ بـادٍ إلـى الشَّمْسِ
  أجْمَعُ</p><p>أضاف مُدْخـل إلـى الظلّ، ونصب الرأس وإنـما معنى الكلام: مدخـل رأسَه
  الظلَّ. ومنه قول الآخر:</p><p class="poetry_or_grammar">فَرِشْنـي بِخَيْرٍ لا أكُونَ
  وَمِدْحَتِـي</p><p class="poetry_or_grammar">كناحِتِ يَوْمٍ صَخْرَةً بعَسِيـلِ</p><p>والعسيـل:
  الريشة جُمع بها الطيب، وإنـما معنى الكلام: كناحِتِ صخرةٍ يوماً بعسيـل، وكذلك قول
  الآخر:</p><p class="poetry_or_grammar">رُبَّ ابْنِ عَمَ لِسُلَـيْـمَى مُشْمَعِلْ</p><p
  class="poetry_or_grammar">طَبَّـاخِ ساعاتِ الكَرَى زَادَ الكَسِلْ</p><p>وإنـما معنى
  الكلام: طبـاخ زادِ الكَسل ساعاتِ الكَرَى.</p><p>فأما من قرأ ذلك: { فَلا تَـحْسَبنَّ
  اللّهَ مُخْـلِفَ وَعْدِهِ رُسلهُ } فقد بـيَّنا وجه بُعْدِه من الصحة فـي كلام العرب
  فـي سورة الأنعام، عند قوله:</p><p class="quran">وكَذَلِكَ زَيَّنَ لِكَثِـيرٍ مِنَ
  الـمُشْرِكِينَ قَتْلَ أوْلادِهِمْ شركاؤهم</p><p>بـما أغنى عن إعادته فـي هذا الـموضع.</p>'
