aaya: رَبِّ اجْعَلْنِي مُقِيمَ الصَّلَاةِ وَمِنْ ذُرِّيَّتِي ۚ رَبَّنَا وَتَقَبَّلْ
  دُعَاءِ
text: '<p>يقول: ربّ اجعلنـي مؤدّياً ما ألزمتنـي من فريضتك التـي فرضتها علـيّ من الصلاة.
  { وَمِنْ ذُرّيَّتِـي } يقول: واجعل أيضاً من ذريتـي مقـيـمي الصلاة لك. { رَبَّنا
  وتَقَبَّلْ دُعاءِ } يقول: ربنا وتقبل عملـي الذي أعمله لك وعبـادتـي إياك. وهذا نظير
  الـخبر الذي رُوي عن رسول الله صلى الله عليه وسلم أنه قال:</p><p class="hadith">
  " إنَّ الدُّعاءَ هُوَ العبـادَةُ " </p><p>ثم قرأ:</p><p class="quran">وَقالَ رَبُّكُمُ
  ادْعُونِـي أسْتَـجِبْ لَكُمْ إنَّ الَّذِينَ يَسْتَكْبِرُونَ عَنْ عِبـادَتِـي سَيَدْخُـلُونَ
  جَهَنَّـمَ دَاخِرِينَ</p>'
