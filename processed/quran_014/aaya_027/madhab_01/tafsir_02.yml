aaya: يُثَبِّتُ اللَّهُ الَّذِينَ آمَنُوا بِالْقَوْلِ الثَّابِتِ فِي الْحَيَاةِ الدُّنْيَا
  وَفِي الْآخِرَةِ ۖ وَيُضِلُّ اللَّهُ الظَّالِمِينَ ۚ وَيَفْعَلُ اللَّهُ مَا يَشَاءُ
text: '<p>{ ٱلْقَوْلِ ٱلثَّابِتِ } الذي ثبت بالحجة والبرهان في قلب صاحبه وتمكن فيه،
  فاعتقده واطمأنت إليه نفسه، وتثبيتهم به في الدنيا: أنهم إذا فتنوا في دينهم لم يزلوا،
  كما ثبت الذين فتنهم أصحاب الأخدود، والذين نشروا بالمناشير ومشطت لحومهم بأمشاط الحديد،
  وكما ثبت جرجيس وشمسون وغيرهما. وتثبيتهم في الآخرة. أنهم إذا سئلوا عند تواقف الأشهاد
  عن معتقدهم ودينهم، لم يتلعثموا ولم يبهتوا، ولم تحيرهم أهوال الحشر. وقيل معناه الثبات
  عند سؤال القبر. وعن البراء ابن عازب رضي الله عنه أن رسول الله صلى الله عليه وسلم:</p><p>(572)
  ذكر قبض روح المؤمن فقال</p><p class="hadith"> " ثم يعاد روحه في جسده فيأتيه ملكان
  فيجلسانه في قبره ويقولان له: من ربك؟ وما دينك؟ ومن نبيك؟ فيقول: ربي الله، وديني
  الإسلام، ونبيي محمد، فينادي مناد من السماء أن صدق عبدي فذلك قوله: " يثبت الله الذين
  آمنوا بالقول الثابت " </p><p>{ وَيُضِلُّ ٱللَّهُ ٱلظَّـٰلِمِينَ } الذين لم يتمسكوا
  بحجة في دينهم، وإنما اقتصروا على تقليد كبارهم وشيوخهم، كما قلد المشركون آباءهم فقالوا:</p><p
  class="quran">إِنَّا وَجَدْنآ ءابآءَنَا</p><p>[الزخرف: 22 - 23] وإضلالهم في الدنيا
  أنهم لا يثبتون في مواقف الفتن وتزل أقدامهم أوّل شيء، وهم في الآخرة أضل وأذل { وَيَفْعَلُ
  ٱللَّهُ مَا يَشَآء } أي ما توجبه الحكمة؛ لأن مشيئة الله تابعة للحكمة، من تثبيت المؤمنين
  وتأييدهم، وعصمتهم عند ثباتهم وعزمهم، ومن إضلال الظالمين وخذلانهم، والتخلية بينهم
  وبين شأنهم عند زللهم.</p>'
