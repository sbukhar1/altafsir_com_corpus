aaya: وَآتَاكُمْ مِنْ كُلِّ مَا سَأَلْتُمُوهُ ۚ وَإِنْ تَعُدُّوا نِعْمَتَ اللَّهِ
  لَا تُحْصُوهَا ۗ إِنَّ الْإِنْسَانَ لَظَلُومٌ كَفَّارٌ
text: "<p>يقول تعالـى ذكْره: وأعطاكم مع إنعامه علـيكم بـما أنعم به علـيكم من تسخير
  هذه الأشياء التـي سخرها لكم والرزق الذي رزقكم من نبـات الأرض وغروسها من كلّ شيء
  سألتـموه ورغبتـم إلـيه شيئاً. وحذف الشيء الثانـي اكتفـاءً بـ «ما» التـي أضيفت إلـيها
  «كلّ» وإنـما جاز حذفه، لأن «مِن» تُبعِّض ما بعدها، فكفت بدلالتها علـى التبعيض من
  الـمفعول، فلذلك جاز حذفه، ومثله قوله تعالـى: { وأُوتِـيَتْ مِنْ كُلّ شَيْءٍ } يعنـي
  به: وأوتـيت من كلّ شيء فـي زمانها شيئاً. وقد قـيـل: إن ذلك إنـما قـيـل علـى التكثـير،
  نـحو قول القائل: فلان يعلـم كلّ شيء، وأتاه كل الناس، وهو يعنـي بعضهم، وكذلك قوله:
  { فَتَـحْنا عَلَـيْهِمْ أبْوَابَ كُلِّ شَيْءٍ }. وقـيـل أيضاً: إنه لـيس شيء إلاَّ
  وقد سأله بعض الناس، فقـيـل: { وآتاكُمْ مِنْ كُلّ ما سألْتُـمُوهُ } أي قد آتـى بعضكم
  منه شيئاً، وآتـى آخر شيئاً مـما قد سأله. وهذا قول بعض نـحويّى أهل البصرة.</p><p>وكان
  بعض نـحويَّـي أهل الكوفة يقول: معناه: وأتاكم من كلّ ما سألتـموه لو سألتـموه، كأنه
  قـيـل: وآتاكم من كلّ سؤلكم وقال: ألا ترى أنك تقول للرجل لـم يسألك شيئاً: والله لأعطينك
  سُؤْلك ما بلغت مسألتك وإن لـم يسأل؟</p><p>فأما أهل التأويـل، فإنهم اختلفوا فـي تأويـل
  ذلك، فقال بعضهم: معناه: وآتاكم من كلّ ما رغبتـم إلـيه فـيه. ذكر من قال ذلك:</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء وحدثنـي الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح عن مـجاهد: { مِنْ كُلّ ما سألْتُـمُوهُ } ورغبتـم إلـيه فـيه.</p><p>حدثنـي
  الـمثنى، قال: ثنا أبو حُذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد وحدثنـي
  الـمثنى، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد وحدثنا القاسم،
  قال: ثنا الـحسين قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</p><p>حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الـحسن: { وآتاكُمْ مِنْ كُلّ
  ما سألْتُـمُوهُ } قال: من كلّ الذي سألتـموه.</p><p>وقال آخرون: بل معنى ذلك: وآتاكم
  من كل الذي سألتـموه والذي لـم تسألوه. ذكر من قال ذلك:</p><p>حدثنا الـحسن بن مـحمد،
  قال: ثنا خـلف، يعنـي ابن هشام، قال: ثنا مـحبوب، عن داود بن أبـي هند، عن رُكانة بن
  هاشم: { مِنْ كُلّ ما سألْتُـمُوه } وقال: ما سألتـموه وما لـم تسألوه.</p><p>وقرأ
  ذلك آخرون: «وآتاكُمْ مِلْ كُلَ ما سألْتُـمُوهُ» بتنوين «كلّ» وترك إضافتها إلـى «ما»
  بـمعنى: وآتاكم من كلّ شيء لـم تسألوه ولـم تطلبوه منه. وذلك أن العبـاد لـم يسألوه
  الشمس والقمر واللـيـل والنهار، وخـلق ذلك لهم من غير أن يسألوه.</p><p>ذكر من قال
  ذلك:</p><p>حدثنـي أبو حُصَين، عبد الله بن أحمد بن يونُس، قال: ثنا بَزِيع، عن الضحاك
  بن مُزاحم فـي هذه الآية: { وآتاكُمْ مِنْ كُلَ ما سألْتُـمُوهُ } قال: ما لـم تسألوه.</p><p>حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبـيد، عن الضحاك أنه كان يقرأ: { مِنْ
  كُلَ ما سألْتُـمُوهُ } ويفسره: أعطاكم أشياء ما سألتـموها ولـم تلتـمسوها، ولكن أعطيتكُم
  برحمتـي وسعتـي. قال الضحاك: فكم من شيء أعطانا الله ما سألنا ولا طلبناه.</p><p>حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { وآتاكُمْ مِنْ كُلَ ما سَألْتُـمُوهُ } يقول: أعطاكم أشياء
  ما طلبتـموها ولا سألتـموها، صدق الله كم من شيء أعطاناه الله ما سألناه إياه ولا خطر
  لنا علـى بـال.</p><p>حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن قتادة: { وآتاكُمْ مِنْ كُلَ ما سألْتُـمُوهُ } قال: لـم تسألوه من كلّ الذي آتاكم.</p><p>والصواب
  من القول فـي ذلك عندنا، القراءة التـي علـيها قرّاء الأمصار، وذلك إضافة «كل» إلـى
  «ما» بـمعنى: وآتاكم من سؤلكم شيئاً، علـى ما قد بـيَّنا قبل، لإجماع الـحجة من القرّاء
  علـيها ورفضهم القراءة الأخرى.</p><p>القول فـي تأويـل قوله تعالـى: { وَإنْ تَعُدّوا
  نِعْمَةَ اللّهِ لا تُـحْصُوها إنَّ الإنْسانَ لَظَلُومٌ كَفَّـارٌ }.</p><p>يقول تعالـى
  ذكره: وإن تعدّوا أيها الناس نعمة الله التـي أنعمها علـيكم لا تطيقوا إحصاء عددها
  والقـيام بشكرها إلاَّ بعون الله لكم علـيها. { إنَّ الإنْسانَ لَظَلُومٌ كَفَّـارٌ
  } يقول: إن الإنسان الذي بدّل نعمة الله كفراً لظَلُومٌ: يقول: لشاكر غير من أنعم علـيه،
  فهو بذلك من فعله واضع الشكر فـي غير موضعه وذلك أن الله هو الذي أنعم علـيه بـما أنعم
  واستـحقّ علـيه إخلاص العبـادة له، فعبد غيره وجعل له أنداداً لـيضلّ عن سبـيـله، وذلك
  هو ظلـمه. وقوله: { كَفَّـارٌ } يقول: هو جحود نعمة الله التـي أنعم بها علـيه لصرفه
  العبـادة إلـى غير من أنعم علـيه، وتركه طاعة من أنعم علـيه.</p><p>حدثنا الـحسن بن
  مـحمد، قال: ثنا يزيد بن هارون، قال: ثنا مِسْعَر، عن سعد بن إبراهيـم، عن طلق بن حبـيب،
  قال: إن حقّ الله أثقل من أن تقوم به العبـاد، وإن نعم الله أكثر من أن تـحصيهَا العبـاد
  ولكن أصبِحوا تَوّابـين وأمسُوا توّابـين.</p>"
