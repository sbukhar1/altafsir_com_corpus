aaya: تُؤْتِي أُكُلَهَا كُلَّ حِينٍ بِإِذْنِ رَبِّهَا ۗ وَيَضْرِبُ اللَّهُ الْأَمْثَالَ
  لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ
text: '<p>قرىء: «ألم تر» ساكنة الراء، كما قرىء: «من يتق»، وفيه ضعف { ضَرَبَ ٱللَّهُ
  مَثَلاً } اعتمد مثلاً ووضعه. و { كَلِمَةً طَيّبَةً } نصب بمضمر، أي: جعل كلمة طيبة
  { كَشَجَرةٍ طَيّبَةٍ } وهو تفسير لقوله: { ضَرَبَ ٱللَّهُ مَثَلاً } كقولك: شرّف الأمير
  زيداً: كساه حلة، وحمله على فرس. ويجوز أن ينتصب { مثل الذين } و { كَلِمةًَ } بضرب،
  أي: ضرب كلمة طيبة مثلاً، بمعنى جعلها مثلاً ثم قال: { كَشَجَرةٍ طَيّبَةٍ } على أنها
  خبر مبتدأ محذوف، بمعنى هي كشجرة طيبة { أَصْلُهَا ثَابِتٌ } يعني في الأرض ضارب بعروقه
  فيها { وَفَرْعُهَا } وأعلاها ورأسها { فِى ٱلسَّمَاء } ويجوز أن يريد: وفروعها، على
  الاكتفاء بلفظ الجنس. وقرأ أنس بن مالك «كشجرة طيبة ثابت» أصلها فإن قلت: أيّ فرق بين
  القراءتين؟ قلت: قراءة الجماعة أقوى معنى؛ لأنّ في قراءة أنس أجريت الصفة على الشجرة،
  وإذا قلت: مررت برجل أبوه قائم، فهو أقوى معنى من قولك: مررت برجل قائم أبوه؛ لأنّ
  المخبر عنه إنما هو الأب لا رجل. والكلمة الطيبة: كلمة التوحيد. وقيل: كل كلمة حسنة
  كالتسبيحة والتحميدة والاستغفار والتوبة والدعوة. وعن ابن عباس: شهادة أن لا إلٰه إلا
  الله. وأما الشجرة فكل شجرة مثمرة طيبة الثمار، كالنخلة وشجرة التين والعنب والرمّان
  وغير ذلك وعن ابن عمر أنّ رسول الله صلى الله عليه وسلم قال ذات يوم:</p><p>(571)</p><p
  class="hadith"> " إن الله ضرب مثل المؤمن شجرة فأخبروني ما هي " </p><p>فوقع الناس
  في شجر البوادي، وكنت صبياً، فوقع في قلبي أنها النخلة، فهبت رسول الله صلى الله عليه
  وسلم أن أقولها وأنا أصغر القوم. وروي: فمنعني مكان عمر واستحييت، فقال لي عمر: يا
  بنيّ لو كنت قلتها لكانت أحبّ إليّ من حمر النعم، ثم قال رسول الله صلى الله عليه وسلم</p><p
  class="hadith"> " ألا إنها النخلة " </p><p>وعن ابن عباس رضي الله عنهما: شجرة في
  الجنة وقوله: { فِى ٱلسَّمَاء } معناه في جهة العلوّ والصعود، ولم يرد المظلة، كقولك
  في الجبل: طويل في السماء تريد ارتفاعه وشموخه { تُؤْتِى أُكُلَهَا كُلَّ حِينٍ } تعطي
  ثمرها كل وقت وقته الله لإثمارها { بِإِذْنِ رَبّهَا } بتيسير خالقها وتكوينه { لَعَلَّهُمْ
  يَتَذَكَّرُونَ } لأن في ضرب الأمثال زيادة إفهام وتذكير وتصوير للمعاني.</p>'
