aaya: وَلَنُسْكِنَنَّكُمُ الْأَرْضَ مِنْ بَعْدِهِمْ ۚ ذَٰلِكَ لِمَنْ خَافَ مَقَامِي
  وَخَافَ وَعِيدِ
text: '<p>{ لَنُخْرِجَنَّـكُمْ } ، { أَوْ لَتَعُودُنَّ } ليكونن أحد الأمرين لا محالة،
  إما إخراجكم إما عودكم حالفين على ذلك. فإن قلت: كأنهم كانوا على ملتهم حتى يعودوا
  فيها. قلت: معاذ الله، ولكن العود بمعنى الصيرورة، وهو كثير في كلام العرب كثرة فاشية
  لا تكاد تسمعهم يستعملون صار، ولكن عاد، ما عدت أراه، عاد لا يكلمني، ما عاد لفلان
  مال. أو خاطبوا به كل رسول ومن آمن به، فغلبوا في الخطاب الجماعة على الواحد { لَنُهْلِكَنَّ
  ٱلظَّـٰلِمِينَ } حكاية تقتضي إضمار القول، أو إجراء الإيجاء مجرى القول، لأنه ضرب
  منه. وقرأ أبو حيوة: «ليهلكنّ»، «وليسكننكم» بالياء اعتباراً لأوحى، وأن لفظه لفظ الغيبة،
  ونحوه قولك: أقسم زيد ليخرجن ولأخرجن. والمراد بالأرض. أرض الظالمين وديارهم، ونحوه</p><p
  class="quran">وَأَوْرَثْنَا ٱلْقَوْمَ ٱلَّذِينَ كَانُواْ يُسْتَضْعَفُونَ مَشَارِقَ
  ٱلأَرْضِ وَمَغَارِبَهَا</p><p>[الأعراف: 137]،</p><p class="quran">وَأَوْرَثَكُمْ
  أَرْضَهُمْ وَدِيَـٰرَهُمْ</p><p>[الأحزاب: 27]. وعن النبي صلى الله عليه وسلم:</p><p>(570)</p><p
  class="hadith"> " من آذى جاره ورثه الله داره " </p><p>ولقد عاينت هذا في مدة قريبة:
  كان لي خال يظلمه عظيم القرية التي أنا منها ويؤذيني فيه، فمات ذلك العظيم وملكني الله
  ضيعته، فنظرت يوماً إلى أبناء خالي يتردّدون فيها ويدخلون في دورها ويخرجون ويأمرون
  وينهون فذكرت قول رسول الله صلى الله عليه وسلم، وحدّثتهم به، وسجدنا شكراً لله { ذٰلِكَ
  } إشارة إلى ما قضى به الله من إهلاك الظالمين وإسكان المؤمنين ديارهم، أي ذلك الأمر
  حق { لِمَنْ خَافَ مَقَامِى } موقفي وهو موقف الحساب، لأنه موقف الله الذي يقف فيه
  عباده يوم القيامة، أو على إقحام المقام. وقيل: خاف قيامي عليه وحفظي لأعماله. والمعنى
  أنّ ذلك حق للمتقين، كقوله:</p><p class="quran">وَٱلْعَـٰقِبَةُ لِلْمُتَّقِينَ</p><p>[الأعراف:
  128].</p>'
