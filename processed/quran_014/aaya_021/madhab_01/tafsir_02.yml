aaya: وَبَرَزُوا لِلَّهِ جَمِيعًا فَقَالَ الضُّعَفَاءُ لِلَّذِينَ اسْتَكْبَرُوا إِنَّا
  كُنَّا لَكُمْ تَبَعًا فَهَلْ أَنْتُمْ مُغْنُونَ عَنَّا مِنْ عَذَابِ اللَّهِ مِنْ
  شَيْءٍ ۚ قَالُوا لَوْ هَدَانَا اللَّهُ لَهَدَيْنَاكُمْ ۖ سَوَاءٌ عَلَيْنَا أَجَزِعْنَا
  أَمْ صَبَرْنَا مَا لَنَا مِنْ مَحِيصٍ
text: '<p>{ وَبَرَزُواْ للَّهِ } ويبرزون يوم القيامة. وإنما جيء به بلفظ الماضي، لأنّ
  ما أخبر به عزّ وعلا لصدقه كأنه قد كان ووجد، ونحوه:</p><p class="quran">وَنَادَى
  أَصْحَـٰبُ ٱلْجَنَّةِ</p><p>[الأعراف: 44]،</p><p class="quran">وَنَادَىٰ أَصْحَـٰبُ
  ٱلنَّارِ</p><p>[الأعراف: 50] ونظائر له.ومعنى بروزهم لله - والله تعالى لا يتوارى
  عنه شيء حتى يبرز له - أنهم كانوا يستترون من العيون عند ارتكاب الفواحش، ويظنون أن
  ذلك خاف على الله،فإذا كان يوم القيامة انكشفوا لله عند أنفسهم وعلموا أنّ الله لا
  يخفى عليه خافية.أو خرجوا من قبورهم فبرزوا لحساب الله وحكمه. فإن قلت: لما كتب { الضعفؤا
  } بواو قبل الهمزة؟ قلت: كتب على لفظ من يفخم الألف قبل الهمزة فيميلها إلى الواو.
  ونظيره</p><p class="quran">علمؤا بَنِى إِسْرٰءيل</p><p>[الشعراء: 197] والضعفاء:
  الأتباع والعوام والذين استكبروا: ساداتهم وكبراؤهم، الذين استتبعوهم واستغووهم وصدوهم
  عن الاستماع إلى الأنبياء وأتباعهم { تَبَعًا } تابعين: جمع تابع على تبع، كقولهم:
  خادم وخدم وغائب وغيب أو ذوي تبع. والتبع: الأتباع، يقال: تبعه تبعاً. فإن قلت: أي
  فرق بين من في { مّنْ عَذَابِ ٱللَّهِ } وبينه في { مِن شَىْء }؟ قلت: الأولى للتبيين،
  والثانية للتبعيض، كأنه قيل: هل أنتم مغنون عنا بعض الشيء الذي هو عذاب الله. ويجوز
  أن تكونا للتبعيض معاً، بمعنى هل أنتم مغنون عنا بعض شيء هو بعض عذاب الله، أي: بعض
  بعض عذاب الله فإن قلت: فما معنى قوله: { لَوْ هَدَانَا ٱللَّهُ لَهَدَيْنَاكُمْ }؟
  قلت: الذي قال لهم الضعفاء كان توبيخا لهم وعتاباً على استتباعهم واستغوائهم. وقولهم:
  { فَهَلْ أَنتُمْ مُّغْنُونَ عَنَّا } من باب التبكيت؛ لأنهم قد علموا أنهم لا يقدرون
  على الإغناء عنهم، فأجابوهم معتذرين عما كان منهم إليهم: بأن الله لو هداهم إلى الإيمان
  لهدوهم ولم يضلوهم، إما موركين الذنب في ضلالهم وإضلالهم على الله، كما حكى الله عنهم
  وقالوا</p><p class="quran">لَوْ شَاء ٱللَّهُ مَا أَشْرَكْنَا وَلاَ آبَاؤُنَا</p><p>[الأنعام:
  148]،</p><p class="quran">لَوْ شَآء ٱللَّهُ مَا عَبَدْنَا مِن دُونِهِ مِن شَىْء</p><p>[النحل:
  35] يقولون ذلك في الآخرة كما كانوا يقولونه في الدنيا. ويدل عليه قوله حكاية عن المنافقين</p><p
  class="quran">يَوْمَ يَبْعَثُهُمُ ٱللَّهِ جَمِيعاً فَيَحْلِفُونَ لَهُ كَمَا يَحْلِفُونَ
  لَكُمْ وَيَحْسَبُونَ أَنَّهُمْ عَلَىٰ شَىْء</p><p>[المجادلة: 18]. وإما أن يكون المعنى:
  لو كنا من أهل اللطف فلطف بنا ربنا واهتدينا لهديناكم إلى الإيمان. وقيل: معناه لو
  هدانا الله طريق النجاة من العذاب لهديناكم، أي: لأغنينا عنكم وسلكنا بكم طريق النجاة
  كما سلكنا بكم طريق الهلكة { سَوَاء عَلَيْنَا أَجَزِعْنَا أَمْ صَبَرْنَا } مستويان
  علينا الجزع والصبر. والهمزة وأم للتسوية. ونحوه:</p><p class="quran">فَٱصْبِرُوۤاْ
  أَوْ لاَ تَصْبِرُواْ سَوَآءٌ عَلَيْكُمْ</p><p>[الطور: 16] وروي أنهم يقولون: تعالوا
  نجزع، فيجزعون خمسمائة عام فلا ينفعهم، فيقولون: تعالوا نصبر، فيصبرون كذلك ثم يقولون:
  سواء علينا.</p><p>فإن قلت: كيف اتصل قوله سواء علينا بما قبله؟ اتصاله من حيث أنّ
  عتابهم لهم كان جزعاً مما هم فيه، فقالوا: سواء علينا أجزعنا أم صبرنا، يريدون أنفسهم
  وإياهم، لاجتماعهم في عقاب الضلالة التي كانوا مجتمعين فيها، يقولون: ما هذا الجزع
  والتوبيخ، ولا فائدة في الجزع كما لا فائدة في الصبر والأمر من ذلك أطمّ. أو لما قالوا
  لو هدانا الله طريق النجاة لأغنينا عنكم وأنجيناكم، أتبعوه الإقناط من النجاة فقالوا:
  { مَا لَنَا مِن مَّحِيصٍ } أي منجى ومهرب، جزعنا أم صبرنا، ويجوز أن يكون من كلام
  الضعفاء والمستكبرين جميعاً، كأنه قيل: قالوا جميعاً سواء علينا، كقوله:</p><p class="quran">ذٰلِكَ
  لِيَعْلَمَ أَنّى لَمْ أخنه</p><p>[يوسف: 52] والمحيص يكون مصدراً كالمغيب والمشيب.
  ومكاناً كالمبيت والمصيف. ويقال: حاص عنه وجاض، بمعنى واحد.</p>'
