aaya: اللَّهُ الَّذِي خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ وَأَنْزَلَ مِنَ السَّمَاءِ
  مَاءً فَأَخْرَجَ بِهِ مِنَ الثَّمَرَاتِ رِزْقًا لَكُمْ ۖ وَسَخَّرَ لَكُمُ الْفُلْكَ
  لِتَجْرِيَ فِي الْبَحْرِ بِأَمْرِهِ ۖ وَسَخَّرَ لَكُمُ الْأَنْهَارَ
text: "<p>يقول تعالـى ذكره: الله الذي أنشأ السموات والأرض من غير شيء أيها الناس، وأنزل
  من السماء غيثاً أحيا به الشجر والزرع، فأثمرت رزقاً لكم تأكلونه، { وسَخَّرَ لَكُمُ
  الفُلْكَ } وهي السفن { لِتَـجْرِيَ فِـي البَحْرِ بأمْرِهِ } لكم تركبونها، وتـحملون
  فـيها أمتعتكم من بلد إلـى بلد { وسَخَّرَ لَكُمُ الأنهَارَ } ماؤُها شراب لكم، يقول
  تعالـى ذكره: الذي يستـحقّ علـيكم العبـادة وإخلاص الطاعة له، مَنْ هذه صفته، لا من
  لا يقدر علـى ضرّ ولا نفع لنفسه ولا لغيره من أوثانكم أيها الـمشركون وآلهتكم.</p><p>حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال ثنا ورقاء وحدثنا الـحسن بن مـحمد، يعنـي الزعفرانـيّ، قال: ثنا شبـابة، قال: ثنا
  ورقاء وحدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله وحدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَسَخَّرَ
  لَكُمُ الأنهارَ } قال: بكلّ بلدة.</p>"
