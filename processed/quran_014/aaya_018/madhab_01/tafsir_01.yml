aaya: مَثَلُ الَّذِينَ كَفَرُوا بِرَبِّهِمْ ۖ أَعْمَالُهُمْ كَرَمَادٍ اشْتَدَّتْ بِهِ
  الرِّيحُ فِي يَوْمٍ عَاصِفٍ ۖ لَا يَقْدِرُونَ مِمَّا كَسَبُوا عَلَىٰ شَيْءٍ ۚ ذَٰلِكَ
  هُوَ الضَّلَالُ الْبَعِيدُ
text: '<p>اختلف أهل العربـية فـي رافع مَثَلُ، فقال بعض نـحويّـي البصرة: إنـما هو كأنه
  قال: ومـما نقصّ علـيك { مَثَلُ الَّذِينَ كَفَرُوا } ، ثم أقبل يفسر كما قال: { مَثَلُ
  الـجَنَّة } ، وهذا كثـير. وقال بعض نـحوّيـي الكوفـيـين: إنـما الـمَثَل للأعمال،
  ولكن العرب تُقَدّم الأسماء لأنها أعرف، ثم تأتـي بـالـخبر الذي تـخبر عنه مع صاحبه.
  معنى الكلام: مثل أعمال الذين كفروا بربهم كرَماد، كما قـيـل:</p><p class="quran">وَيَوْمَ
  القِـيامَةِ تَرى الَّذِين كَذَبُوا علـى اللّهِ وُجُوهُهُمْ مُسْوَدّةٌ</p><p>ومعنى
  الكلام: ترى ويوم القـيامة وجوه الذين كذبوا علـى الله مسودّة. قال: ولو خفض الأعمال
  جاز، كما قال:</p><p class="quran">يَسْألُونَكَ عَنِ الشَّهْرِ الـحَرَامِ قِتالٍ
  فِـيهِ</p><p>.. الآية. وقوله:</p><p class="quran">مَثَلُ الـجَنَّةِ التـي وُعِدَ
  الـمُتَّقُونَ تَـجْرِي مِنْ تَـحْتِها الأنهارُ</p><p>قال: فتـجري هو فـي موضع الـخبر،
  كأنه قال: أن تـجريَ، وأن يكون كذا وكذا، فلو أدخـل «أن» جاز، قال: ومنه قول الشاعر:</p><p
  class="poetry_or_grammar">ذَرِينـي إنَّ أمْرَكِ لَنْ يُطاعا</p><p class="poetry_or_grammar">وَما
  ألْفَـيْتِنـي حِلْـمِي مُضَاعَا</p><p>قال: فـالـحلـم منصور بـ «ألفـيت» علـى التكرير،
  قال: ولو رفعه كان صوابـاً. قال: وهذا مثَل ضربه الله لأعمال الكفَّـار، فقال: مثل
  أعمال الذين كفروا يوم القـيامة التـي كانوا يعملونها فـي الدنـيا يزعمون أنهم يريدون
  الله بها، مثل رماد عصفت الريح علـيه فـي يوم ريح عاصف، فنسفته وذهبت به، فكذلك أعمال
  أهل الكفر به يوم القـيامة، لا يجدون منها شيئاً ينفعهم عند الله فـينـجيهم من عذابه،
  لأنهم لـم يكونوا يعملونها لله خالصاً، بل كانوا يشركون فـيها الأوثان والأصنام، يقول
  الله عزّ وجلّ: { ذلكَ هُوَ الضَّلالُ البَعِيدُ } يعني أعمالهم التـي كانوا يعملونها
  فـي الدنـيا التـي يشركون فـيها مع الله شركاء، هي أعمال عُملت على غير هدى واستقامة،
  بل على جَوْر عن الهدى بعيد، وأخذ على غير استقامة شديد. وقيل: { فِي يَوْمٍ عاصِفٍ
  } فوُصف بالعُصوف، وهو من صفة الريح، لأن الريح تكون فيه كما يقال: يوم بـارد، ويوم
  حارّ، لأن البرد والحرارة يكونان فيه وكما قال الشاعر:</p><p class="poetry_or_grammar">يَوْمَيْن
  غَيْـمَيـْنِ وَيـَوْما شَمْسا</p><p>فوصف اليومين بالغيمين، وإنما يكون الغيم فيهما،
  وقد يجوز أن يكون أريد به في يوم عاصف الريح، فحُذفت الريح، لأنها قد ذُكرت قبل ذلك،
  فيكون ذلك نظير قول الشعراء:</p><p class="poetry_or_grammar">إذَا جاءَ يَوْمٌ مُظْلِمُ
  الشَّمْسِ كاسِفُ</p><p>يريد كاسف الشمس، وقيل: هو من نعت الريح خاصة، غير أنه لما
  جاء بعد اليوم أتبع أعرابه، وذلك أن العرب تتبع الخفضَ الخفضَ في النعوت، كما قال الشاعر:</p><p
  class="poetry_or_grammar">تُرِيكَ سُنَّةَ وَجْهٍ غيرِ مُقْرِفَةٍ</p><p class="poetry_or_grammar">مَلْساءً
  ليس بها خالٌ ولا نَدَبُ</p><p>فخفض غير اتباعاً لأعراض الوجه، وإنما هي من نعت السنة،
  والمعنى: سُنَّة وجه غَيرَ مقرفة، وكما قالوا: هذا جُحرُ ضبّ خربٍ.</p><p>وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك</p><p>حدثنا القاسم قال ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، في قوله: { كَرَمادٍ اشْتَدَّتْ به الرّيحُ } قال: حملته الريح
  { في يَوْمٍ عَاصِفٍ }.</p><p>حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { مَثَلُ الَّذِينَ كَفَرُوا بِرَبِّهِمْ أعْمالُهُمْ
  كَرَمادٍ اشْتَدَّتْ بِهِ الرّيحُ في يَوْمٍ عاصِفٍ } يقول: الذين كفروا بربهم وعبدوا
  غيره، فأعمالهم يوم القيامة كرماد اشتدّت به الريح في يوم عاصف، لا يقدرون على شيء
  من أعمالهم ينفعهم، كما لا يقدر على الرماد إذا أرسل عليه الريح في يوم عاصف.</p><p>وقوله:
  { ذلكَ هُوَ الضَّلالُ البَعيدُ }: أي الـخطأ البـين البعيد عن طريق الـحقّ.</p>'
