  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  فَرَغْتَ فَٱنصَبْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِلَىٰ رَبِّكَ فَٱرْغَبْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: فكيف تعلق قوله: { فَإِذَا فَرَغْتَ فَٱنصَبْ (7) } بما قبله؟
  قلت: لما عدد عليه نعمه السالفة ووعده الآنفة، بعثه على الشكر والاجتهاد في العبادة
  والنصب فيها، وأن يواصل بين بعضها وبعض، ويتابع ويحرص على أن لا يخلي وقتاً من أوقاته
  منها، فإذا فرغ من عبادة ذنبها بأخرى. وعن ابن عباس: فإذا فرغت من صلاتك فاجتهد في
  الدعاء. وعن الحسن: فإذا فرغت من الغزو فاجتهد في العبادة. وعن مجاهد: فإذا فرغت من
  دنياك فانصب في صلاتك. وعن الشعبي: أنه رأى رجلاً يشيل حجراً فقال: ليس بهذا أمر الفارغ،
  وقعود الرجل فارغاً من غير شغل أو اشتغاله بما لا يعينه في دينه أو دنياه: من سفه الرأي
  وسخافة العقل واستيلاء الغفلة، ولقد قال عمر رضي الله عنه: إني لأكره أن أرى أحدكم
  فارغاً سهللاً لا في عمل دنيا ولا في عمل آخرة. وقرأ أبو السّمّال: فرغت - بكسر الراء
  - وليست بفصيحة. ومن البدع: ما روى عن بعض الرافضة أنه قرأ: «فانصب» بكسر الصاد، أي:
  فانصب علياً للإمامة؛ ولو صحّ هذا للرافضي لصحّ للناصبي أن يقرأ هكذا، ويجعله أمراً
  بالنصب الذي هو بغض عليّ وعداوته { وَإِلَىٰ رَبِّكَ فَٱرْغَبْ(8) } واجعل رغبتك إليه
  خصوصاً، ولا تسأل إلا فضله متوكلاً عليه. وقرىء: «فرغب» أي: رغب الناس إلى طلب ما عنده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1317)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ ألم نشرح، فكأنما جاءني
  وأنا مغتمّ ففرج عني \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

