text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَشْرَحْ
  لَكَ صَدْرَكَ } * { وَوَضَعْنَا عَنكَ وِزْرَكَ } * { ٱلَّذِيۤ أَنقَضَ ظَهْرَكَ }
  * { وَرَفَعْنَا لَكَ ذِكْرَكَ }استفهم عن انتفاء الشرح على وجه الإنكار، فأفاد إثبات
  الشرح وإيجابه، فكأنه قيل: شرحنا لك صدرك؛ ولذلك عطف عليه: وضعنا: اعتباراً للمعنى.
  ومعنى: شرحنا صدرك: فسحناه حتى وسع هموم النبوّة ودعوة الثقلين جميعاً. أو حتى احتمل
  المكاره التي يتعرض لك بها كفار قومك وغيرهم: أو فسحناه بما أودعناه من العلوم والحكم،
  وأزلنا عنه الضيق والحرج الذي يكون مع العمى والجهل. وعن الحسن: مليء حكمة وعلماً.
  وعن أبي جعفر المنصور أنه قرأ: «ألم نشرح لك» بفتح الحاء. وقالوا: لعله بين الحاء وأشبعها
  في مخرجها، فظنّ السامع أنه فتحها، والوزر الذي أنقض ظهره - أي: حمله على النقيض وهو
  صوت الانتقاض والانفكاك لثقله - مثل لما كان يثقل على رسول الله صلى الله عليه وسلم
  ويغمّه من فرطاته قبل النبوّة. أو من جهله بالأحكام والشرائع. أو من تهالكه على إسلام
  أولي العناد من قومه وتلهفه. ووضعه عنه: أن غفر له، أو علم الشرائع، أو مهد عذره بعد
  ما بلغ وبلغ. وقرأ أنس: «وحللنا» حططنا. وقرأ ابن مسعود: «وحللنا عنك وقرك». ورفع ذكره:
  أن قرن بذكر الله في كلمة الشهادة والأذان والإقامة والتشهد والخطب، وفي غير موضع من
  القرآن{ وَٱللَّهُ وَرَسُولُهُ أَحَقُّ أَن يُرْضُوهُ }[التوبة: 62]،{ وَمَن يُطِعِ
  ٱللَّهَ وَرَسُولَهُ }[النساء: 13]،{ وَأَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ }[المائدة:
  92] وفي تسميته رسول الله ونبيّ الله؛ ومنه ذكره في كتب الأولين، والأخذ على الأنبياء
  وأممهم أن يؤمنوا به، فإن قلت: أيّ فائدة في زيادة لك، والمعنى مستقل بدونه؟ قلت: في
  زيادة لك ما في طريقة الإبهام والإيضاح، كأنه قيل: ألم نشرح لك، ففهم أن ثم مشروحاً،
  ثم قيل: صدرك، فأوضح ما علم مبهما، وكذلك { لَكَ ذِكْرَكَ } و { عَنكَ وِزْرَكَ }.\r\n\t\t\t\r\n\t\t\t</section>"

