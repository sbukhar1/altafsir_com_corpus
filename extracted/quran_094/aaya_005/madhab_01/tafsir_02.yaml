text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنَّ مَعَ ٱلْعُسْرِ
  يُسْراً } * { إِنَّ مَعَ ٱلْعُسْرِ يُسْراً }فإن قلت: كيف تعلق قوله: { فَإِنَّ مَعَ
  ٱلْعُسْرِ يُسْراً } بما قبله؟ قلت: كان المشركون يعيرون رسول الله صلى الله عليه وسلم
  والمؤمنين بالفقر والضيقة، حتى سبق إلى وهمه أنهم رغبوا عن الإسلام لافتقار أهله واحتقارهم،
  فذكره ما أنعم به عليه من جلائل النعم ثم قال: { فَإِنَّ مَعَ ٱلْعُسْرِ يُسْراً (5)
  } كأنه قال: خوّلناك ما خولناك فلا تيأس من فضل الله، فإن مع العسر الذي أنتم فيه يسراً.
  فإن قلت: { إِنَّ مَعَ } للصحبة، فما معنى اصطحاب اليسر والعسر؟ قلت: أراد أن الله
  يصيبهم بيسر بعد العسر الذي كانوا فيه بزمان قريب، فقرّب اليسر المترقب حتى جعله كالمقارن
  للعسر، زيادة في التسلية وتقوية القلوب. فإن قلت: ما معنى قول ابن عباس وابن مسعود
  رضي الله عنهما: لن يغلب عسر يسرين وقد روي مرفوعاً:(1316) أنه خرج صلى الله عليه وسلم
  ذات يوم وهو يضحك ويقول: \" لن يغلب عسر يسرين \" قلت: هذا عمل على الظاهر، وبناء على
  قوّه الرجاء، وأن موعد الله لا يحمل إلا على أوفى ما يحتمله اللفظ وأبلغه، والقول في
  أنه يحتمل أن تكون الجملة الثانية تكريراً للأولى كما كرر قوله:{ وَيْلٌ يَوْمَئِذٍ
  لّلْمُكَذّبِينَ }[الطور: 11] لتقرير معناها في النفوس وتمكينها في القلوب، وكما تكرر
  المفرد في قولك: جاءني زيد زيد، وأن تكون الأولى عدّة بأنّ العسر مردوف بيسر لا محالة،
  والثانية عدة مستأنفة بأنّ العسر متبوع بيسر، فهما يسران على تقدير الاستئناف، وإنما
  كان العسر واحداً لأنه لا يخلو، إما أن يكون تعريفه للعهد، وهو العسر الذي كانوا فيه،
  فهو هو؛ لأنّ حكمه حكم زيد في قولك: إن مع زيد مالاً، إن مع زيد مالاً. وإما أن يكون
  للجنس الذي يعلمه لك كل أحد فهو هو أيضاً. وأما اليسر فمنكر متناول لبعض الجنس، فإذا
  كان الكلام الثاني مستأنفاً غير مكرّر فقد تناول بعضاً غير البعض الأوّل بغير إشكال.
  فإن قلت: فما المراد باليسرين؟ قلت: يجوز أن يراد بهما ما تيسر لهم من الفتوح في أيام
  رسول الله صلى الله عليه وسلم وما تيسر لهم في أيام الخلفاء، وأن يراد يسر الدنيا ويسر
  الآخرة، كقوله تعالى:{ قُلْ هَلْ تَرَبَّصُونَ بِنَا إِلا إِحْدَى ٱلْحُسْنَيَيْنِ }[التوبة:
  52] وهما حسنى الظفر وحسنى الثواب. فإن قلت: فما معنى هذا التنكير؟ قلت: التفخيم، كأنه
  قيل: إن مع العسر يسراً عظيماً وأيّ يسر، وهو في مصحف ابن مسعود مرة واحدة. فإن قلت:
  فإذا ثبت في قراءته غير مكرر، فلم قال: والذي نفسي بيده، لو كان العسر في جحر لطلبه
  اليسر حتى يدخل عليه، إنه لن يغلب عسر يسرين؟ قلت: كأنه قصد باليسرين: ما في قوله:
  { يُسْراً } من معنى التفخيم، فتأوله بيسر الدارين، وذلك يسران في الحقيقة.\r\n\t\t\t\r\n\t\t\t</section>"

