text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَشْرَحْ
  لَكَ صَدْرَكَ } * { وَوَضَعْنَا عَنكَ وِزْرَكَ } * { ٱلَّذِيۤ أَنقَضَ ظَهْرَكَ }
  * { وَرَفَعْنَا لَكَ ذِكْرَكَ } * { فَإِنَّ مَعَ ٱلْعُسْرِ يُسْراً } * { إِنَّ مَعَ
  ٱلْعُسْرِ يُسْراً } * { فَإِذَا فَرَغْتَ فَٱنصَبْ } * { وَإِلَىٰ رَبِّكَ فَٱرْغَبْ
  }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم، مذكِّره آلاءه عنده، وإحسانه إليه،
  حاضاً له بذلك على شكره على ما أنعم عليه، ليستوجب بذلك المزيد منه: { أَلَمْ نَشْرَحْ
  لَكَ } يا محمد، للهدى والإيمان بالله ومعرفة الحقّ { صَدْرَكَ } فنلين لك قلبك، ونجعله
  وعاء للحكمة { وَوَضَعْنا عَنْكَ وِزْرَكَ } يقول: وغفرنا لك ما سلف من ذنوبك، وحططنا
  عنك ثقل أيام الجاهلية التي كنت فيها وهي في قراءة عبد الله فيما ذُكر: «وَحَلَلْنا
  عَنْكَ وِقْرَكَ» { الَّذِي أنْقَضَ ظَهْرَكَ } يقول: الذي أثقل ظهرك فأوهنه، وهو من
  قولهم للبعير إذا كان رجيع سفر، قد أوهنه السفر، وأذهب لحمه: هو نِقْضُ سَفَر. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد في قول الله: { وَوَضَعْنا عَنْكَ وِزْرَكَ } قال: ذنبك.وقوله:
  { أنْقَضَ ظَهْرَكَ } قال: أثقل ظهرك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { أَلَمَ نَشْرَحْ لَكَ صَدْرَكَ وَوَضَعْنا عَنْكَ وِزْرَكَ الَّذِي
  أنْقَضَ ظَهْرَكَ }: كانت للنبيّ صلى الله عليه وسلم ذنوب قد أثقلته، فغفرها الله له.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { أنْقَضَ ظَهْرَكَ
  } قال: كانت للنبيّ صلى الله عليه وسلم ذنوب قد أثقلته، فغفرها الله له.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: { وَوَضَعْنا
  عَنْكَ وِزْرَكَ } يعني: الشرك الذي كان فيه.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { ألَمْ نَشْرَحْ لَكَ صَدْرَكَ وَوَضَعْنا عَنْكَ وِزْرَكَ
  } قال: شرح له صدرَه، وغفر له ذنبَه الذي كان قبل أن يُنَبأ، فوضعه. وفي قوله: { الَّذِي
  أنْقَضَ ظَهْرَكَ } قال: أثقله وجهده، كما يُنْقِضُ البعيرَ حِمْله الثقيل، حتى يصير
  نِقْضاً بعد أن كان سميناً { وَوَضَعْنا عَنْكَ وِزْرَكَ } قال: ذنبك الذي أنقض ظهرك:
  أثقل ظهرَك، ووضعناه عنك، وخفَّفنا عنك ما أثقل ظهرَك.وقوله: { وَرَفَعْنا لَكَ ذِكْرَكَ
  } يقول: ورفعنا لك ذكرك، فلا أُذْكَرُ إلا ذُكِرْتَ معي، وذلك قول: لا إله إلا الله،
  محمد رسول الله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أبو
  كُريب وعمرو بن مالك، قالا: ثنا سفيان بن عيينة، عن ابن أبي نجيح، عن مجاهد { وَرَفَعْنا
  لَكَ ذِكْرَكَ } قال: لا أُذْكَرُ إلا ذُكِرْتَ معي: أشهد أن لا إله إلا الله، وأشهد
  أن محمداً رسول الله.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في
  قوله: { وَرَفَعْنا لَكَ ذِكْرَكَ } قال النبيّ صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَشْرَحْ لَكَ صَدْرَكَ } *
  { وَوَضَعْنَا عَنكَ وِزْرَكَ } * { ٱلَّذِيۤ أَنقَضَ ظَهْرَكَ } * { وَرَفَعْنَا لَكَ
  ذِكْرَكَ } * { فَإِنَّ مَعَ ٱلْعُسْرِ يُسْراً } * { إِنَّ مَعَ ٱلْعُسْرِ يُسْراً
  } * { فَإِذَا فَرَغْتَ فَٱنصَبْ } * { وَإِلَىٰ رَبِّكَ فَٱرْغَبْ } \" ابْدَؤُوا
  بالعُبُودَةِ، وَثَنُّوا بالرسالة \" فقلت لمعمر، قال: أشهد أن لا إله إلا الله، وأن
  محمداً عبده، فهو العبودة، ورسوله أن تقول: عبده ورسوله.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتاة { وَرَفَعْنا لَكَ ذِكْرَكَ } رفع الله ذكره في الدنيا والآخرة،
  فليس خطيب، ولا متشهد، ولا صاحب صلاة، إلا ينادي بها: أشهد أن لا إله إلا الله، وأشهد
  أن محمداً رسول الله.حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرنا عمرو بن الحارث،
  عن درّاج، عن أبي الهيثم عن أبي سعيد الخُدْرِيّ، عن رسول الله صلى الله عليه وسلم،
  أنه قال: \" أتانِي جِبْرِيلُ فَقالَ: إنَّ رَبِّي وَرَبَّكَ يَقُولُ: كَيْفَ رَفَعْتُ
  لَكَ ذِكْرَكَ؟ قال: اللّهُ أعْلَمُ، قال: إذَا ذُكِرْتُ ذُكِرْتَ مَعِي \" وقوله:
  { فَإنَّ مَعَ العُسْرِ يُسْراً إنَّ مَعَ العُسْرِ يُسْراً } يقول تعالى ذكره لنبيه
  محمد صلى الله عليه وسلم: فإنّ مع الشدّة التي أنت فيها، من جهاد هؤلاء المشركين، ومِن
  أوَّله: ما أنت بسبيله، رجاءً وفرجاً بأن يُظْفِرَك بهم، حتى ينقادوا للحقّ الذي جئتهم
  به طوعاً وكَرهاً.ورُوي عن النبيّ صلى الله عليه وسلم أن هذه الآية لما نزلت، بَشَّر
  بها أصحابه وقال: \" لَنْ يَغْلِبَ عُسْرٌ يُسْرَيْنِ \" ذكر من قال ذلك:حدثنا ابن
  عبد الأعلى، قال: ثنا المعتمر بن سليمان، قال: سمعت يونس، قال: قال الحسن: لما نزلت
  هذه الآية { فَإنَّ مَعَ الْعُسْرِ يُسْراً } قال رسول الله صلى الله عليه وسلم: \"
  أبْشِرُوا أتاكُمُ اليُسْرُ، لَنْ يَغْلِبَ عُسْرٌ يُسْرَيْنِ \" حدثني يعقوب، قال:
  ثنا ابن عُلَية، عن يونس، عن الحسن، مثله، عن النبيّ صلى الله عليه وسلم.حدثنا محمد
  بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا عوف، عن الحسن، عن النبيّ صلى الله عليه
  وسلم، بنحوه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن، قال: خرج
  النبيّ صلى الله عليه وسلم يوماً مسروراً فَرِحاً وهو يضحك، وهو يقول: \" لَنْ يَغْلِبَ
  عُسْرٌ يُسْرَيْنِ، لَنْ يَغْلِبَ عُسْرٌ يُسْرَيْنِ فَإنَّ مَعَ الْعُسْرِ يُسْراً
  إنَّ مَعَ الْعُسْرِ يُسْراً \" حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { فَإنَّ مَعَ العُسْرِ يُسْراً } ذُكر لنا أن رسول الله صلى الله عليه وسلم
  بشَّر أصحابه بهذه الآية، فقال: \" لَنْ يَغْلِبَ عُسْرٌ يُسْرَيْن \" حدثنا ابن المثنى،
  قال: ثنا محمد بن جعفر، قال: ثنا سعيد، عن معاوية بن قرة أبي إياس، عن رجل، عن عبد
  الله بن مسعود، قال: لو دخل العسر في جُحْر، لجاء اليسر حتى يدخل عليه، لأن الله يقول:
  فَإنَّ مَعَ الْعُسْرِ يُسْراً إنَّ مَعَ العُسْرِ يُسْراً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَشْرَحْ لَكَ صَدْرَكَ } *
  { وَوَضَعْنَا عَنكَ وِزْرَكَ } * { ٱلَّذِيۤ أَنقَضَ ظَهْرَكَ } * { وَرَفَعْنَا لَكَ
  ذِكْرَكَ } * { فَإِنَّ مَعَ ٱلْعُسْرِ يُسْراً } * { إِنَّ مَعَ ٱلْعُسْرِ يُسْراً
  } * { فَإِذَا فَرَغْتَ فَٱنصَبْ } * { وَإِلَىٰ رَبِّكَ فَٱرْغَبْ }حدثنا أبو كُرَيب،
  قال: ثنا وكيع، عن شعبة، عن رجل، عن عبد الله، بنحوه.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبي نجيح، عن مجاهد، قوله: { إنَّ مَعَ الْعُسْرِ يُسْراً } قال: يتبع اليسرُ العُسرَ.وقوله:
  { فَإذَا فَرَغْتَ فانْصَبْ } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معناه:
  فإذا فرغت من صلاتك، فانصب إلى ربك في الدعاء، وسله حاجاتك. ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { فَإذَا فَرَغْتَ
  فانْصبْ } يقول: في الدعاء.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس: { فَإذَا فَرَغْتَ فانْصَبْ } يقول: فإذا فرغت مما فُرض
  عليك من الصلاة فسل الله، وارغب إليه، وانصَب له.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال ثنا عيسى وحدثنى الحارث قال ثنا الحسن قال ثنا ورقاء، جميعاً عن ابن أبي
  نجيح، عن مجاهد، قوله: { فَإذَا فَرَغْتَ فانْصَبْ } قال: إذا قمت إلى الصلاة فانصَب
  في حاجتك إلى ربك.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول، في قوله: { فَإذَا فَرَغْتَ فانْصَبْ } يقول: من الصلاة المكتوبة قبل أن نسلَّم،
  فانصَب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَإذَا فَرَغْتَ
  فانْصَبْ وَإلى رَبِّكَ فارْغَبْ } قال: أمره إذا فرغ من صلاته أن يبالغ في دعائه.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { فَإذَا فَرَغْتَ
  } من صلاتك { فانْصَبْ } في الدعاء.وقال آخرون: بل معنى ذلك: { فَإذَا فَرَغْتَ } من
  جهاد عدوّك { فانْصَبْ } في عبادة ربك. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: قال الحسن في قوله: { فَإذَا فَرَغْتَ فانْصَبْ } قال: أمره
  إذا فرغ من غزوه، أن يجتهد في الدعاء والعبادة.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { فَإذَا فَرَغْتَ فانْصَبْ } قال عن أبيه: فإذا فرغت من الجهاد،
  جهاد العرب، وانقطع جهادهم، فانصَب لعبادة الله { وَإلى رَبِّكَ فارْغَبْ }.وقال آخرون:
  بل معنى ذلك: فإذا فرغت من أمر دنياك، فانصب في عبادة ربك. ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا مِهران، عن سفيان، عن منصور، عن مجاهد { فَإذَا فَرَغْتَ فانْصَبْ }
  قال: إذا فرغت من أمر الدنيا فانصَب، قال: فصلّ.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن
  سفيان، عن منصور، عن مجاهد { فَإذَا فَرَغْتَ فانْصَبْ } قال: إذا فرغت من أمر دنياك
  فانصَب، فصلّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَشْرَحْ لَكَ صَدْرَكَ } *
  { وَوَضَعْنَا عَنكَ وِزْرَكَ } * { ٱلَّذِيۤ أَنقَضَ ظَهْرَكَ } * { وَرَفَعْنَا لَكَ
  ذِكْرَكَ } * { فَإِنَّ مَعَ ٱلْعُسْرِ يُسْراً } * { إِنَّ مَعَ ٱلْعُسْرِ يُسْراً
  } * { فَإِذَا فَرَغْتَ فَٱنصَبْ } * { وَإِلَىٰ رَبِّكَ فَٱرْغَبْ }حدثنا ابن حميد،
  قال: ثنا جرير، عن منصور، عن مجاهد، في قوله: { فَإذَا فَرَغْتَ } قال: إذا فرغت من
  أمر الدنيا، وقمت إلى الصلاة، فاجعل رغبتك ونيتك له.وأولى الأقوال في ذلك بالصواب،
  قول من قال: إن الله تعالى ذكره، أمر نبيه أن يجعل فراغه من كلّ ما كان به مشتغلاً،
  من أمر دنياه وآخرته، مما أدّى له الشغل به، وأمره بالشغل به إلى النصب في عبادته،
  والاشتغال فيما قرّبه إليه، ومسألته حاجاته، ولم يخصُصْ بذلك حالاً من أحوال فراغه
  دون حال، فسواء كلّ أحوال فراغه، من صلاة كان فراغه، أو جهاد، أو أمر دنيا كان به مشتغلاً،
  لعموم الشرط في ذلك، من غير خصوص حال فراغ، دون حال أخرى.وقوله: { وَإلى رَبِّكَ فارْغَبْ
  } يقول تعالى ذكره: وإلى ربك يا محمد فاجعل رغبتك، دون من سواه من خلقه، إذ كان هؤلاء
  المشركون من قومك قد جعلوا رغبتهم في حاجاتهم إلى الآلهة والأنداد. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن منصور، عن مجاهد { وَإلى رَبِّكَ فارْغَبْ } قال: اجعل نيتك ورغبتك إلى الله.حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن منصور، عن مجاهد { وَإلى رَبِّكَ فارْغَبْ
  } قال: اجعل رغبتك ونيتك إلى ربك.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { وَإلى رَبِّكَ فارْغَبْ } قال: إذا قمت إلى الصلاة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

