  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ابْدَؤُوا بالعُبُودَةِ، وَثَنُّوا بالرسالة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقلت لمعمر، قال: أشهد أن لا إله
  إلا الله، وأن محمداً عبده، فهو العبودة، ورسوله أن تقول: عبده ورسوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتاة { وَرَفَعْنا لَكَ
  ذِكْرَكَ } رفع الله ذكره في الدنيا والآخرة، فليس خطيب، ولا متشهد، ولا صاحب صلاة،
  إلا ينادي بها: أشهد أن لا إله إلا الله، وأشهد أن محمداً رسول الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرنا عمرو بن الحارث، عن
  درّاج، عن أبي الهيثم عن أبي سعيد الخُدْرِيّ، عن رسول الله صلى الله عليه وسلم، أنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أتانِي
  جِبْرِيلُ فَقالَ: إنَّ رَبِّي وَرَبَّكَ يَقُولُ: كَيْفَ رَفَعْتُ لَكَ ذِكْرَكَ؟
  قال: اللّهُ أعْلَمُ، قال: إذَا ذُكِرْتُ ذُكِرْتَ مَعِي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَإنَّ مَعَ العُسْرِ يُسْراً إنَّ مَعَ العُسْرِ يُسْراً
  } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فإنّ مع الشدّة التي أنت فيها، من
  جهاد هؤلاء المشركين، ومِن أوَّله: ما أنت بسبيله، رجاءً وفرجاً بأن يُظْفِرَك بهم،
  حتى ينقادوا للحقّ الذي جئتهم به طوعاً وكَرهاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورُوي
  عن النبيّ صلى الله عليه وسلم أن هذه الآية لما نزلت، بَشَّر بها أصحابه وقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَنْ يَغْلِبَ عُسْرٌ يُسْرَيْنِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  المعتمر بن سليمان، قال: سمعت يونس، قال: قال الحسن: لما نزلت هذه الآية { فَإنَّ مَعَ
  الْعُسْرِ يُسْراً } قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أبْشِرُوا أتاكُمُ اليُسْرُ، لَنْ يَغْلِبَ عُسْرٌ يُسْرَيْنِ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن عُلَية،
  عن يونس، عن الحسن، مثله، عن النبيّ صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا عوف، عن الحسن، عن النبيّ صلى الله
  عليه وسلم، بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الحسن، قال: خرج النبيّ صلى الله عليه وسلم يوماً مسروراً فَرِحاً
  وهو يضحك، وهو يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَنْ يَغْلِبَ عُسْرٌ يُسْرَيْنِ، لَنْ يَغْلِبَ عُسْرٌ يُسْرَيْنِ فَإنَّ مَعَ
  الْعُسْرِ يُسْراً إنَّ مَعَ الْعُسْرِ يُسْراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَإنَّ مَعَ العُسْرِ يُسْراً
  } ذُكر لنا أن رسول الله صلى الله عليه وسلم بشَّر أصحابه بهذه الآية، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَنْ يَغْلِبَ عُسْرٌ يُسْرَيْن
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا سعيد، عن معاوية بن قرة أبي إياس، عن رجل، عن عبد الله بن مسعود،
