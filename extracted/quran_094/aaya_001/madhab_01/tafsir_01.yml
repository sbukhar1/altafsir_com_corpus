  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  فَرَغْتَ فَٱنصَبْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِلَىٰ رَبِّكَ فَٱرْغَبْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم، مذكِّره آلاءه عنده،
  وإحسانه إليه، حاضاً له بذلك على شكره على ما أنعم عليه، ليستوجب بذلك المزيد منه:
  { أَلَمْ نَشْرَحْ لَكَ } يا محمد، للهدى والإيمان بالله ومعرفة الحقّ { صَدْرَكَ }
  فنلين لك قلبك، ونجعله وعاء للحكمة { وَوَضَعْنا عَنْكَ وِزْرَكَ } يقول: وغفرنا لك
  ما سلف من ذنوبك، وحططنا عنك ثقل أيام الجاهلية التي كنت فيها وهي في قراءة عبد الله
  فيما ذُكر: «وَحَلَلْنا عَنْكَ وِقْرَكَ» { الَّذِي أنْقَضَ ظَهْرَكَ } يقول: الذي
  أثقل ظهرك فأوهنه، وهو من قولهم للبعير إذا كان رجيع سفر، قد أوهنه السفر، وأذهب لحمه:
  هو نِقْضُ سَفَر. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد في قول الله: {
  وَوَضَعْنا عَنْكَ وِزْرَكَ } قال: ذنبك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أنْقَضَ ظَهْرَكَ } قال: أثقل ظهرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أَلَمَ نَشْرَحْ لَكَ صَدْرَكَ
  وَوَضَعْنا عَنْكَ وِزْرَكَ الَّذِي أنْقَضَ ظَهْرَكَ }: كانت للنبيّ صلى الله عليه
  وسلم ذنوب قد أثقلته، فغفرها الله له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { أنْقَضَ ظَهْرَكَ
  } قال: كانت للنبيّ صلى الله عليه وسلم ذنوب قد أثقلته، فغفرها الله له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول، في قوله: { وَوَضَعْنا عَنْكَ وِزْرَكَ } يعني: الشرك الذي كان فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ألَمْ
  نَشْرَحْ لَكَ صَدْرَكَ وَوَضَعْنا عَنْكَ وِزْرَكَ } قال: شرح له صدرَه، وغفر له ذنبَه
  الذي كان قبل أن يُنَبأ، فوضعه. وفي قوله: { الَّذِي أنْقَضَ ظَهْرَكَ } قال: أثقله
  وجهده، كما يُنْقِضُ البعيرَ حِمْله الثقيل، حتى يصير نِقْضاً بعد أن كان سميناً {
  وَوَضَعْنا عَنْكَ وِزْرَكَ } قال: ذنبك الذي أنقض ظهرك: أثقل ظهرَك، ووضعناه عنك،
  وخفَّفنا عنك ما أثقل ظهرَك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَرَفَعْنا لَكَ ذِكْرَكَ } يقول: ورفعنا لك ذكرك، فلا أُذْكَرُ إلا ذُكِرْتَ معي،
  وذلك قول: لا إله إلا الله، محمد رسول الله. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُريب وعمرو بن مالك،
  قالا: ثنا سفيان بن عيينة، عن ابن أبي نجيح، عن مجاهد { وَرَفَعْنا لَكَ ذِكْرَكَ }
  قال: لا أُذْكَرُ إلا ذُكِرْتَ معي: أشهد أن لا إله إلا الله، وأشهد أن محمداً رسول
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { وَرَفَعْنا لَكَ ذِكْرَكَ } قال النبيّ صلى
