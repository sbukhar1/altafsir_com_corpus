text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرُواْ
  لَهُمْ نَارُ جَهَنَّمَ لاَ يُقْضَىٰ عَلَيْهِمْ فَيَمُوتُواْ وَلاَ يُخَفَّفُ عَنْهُمْ
  مِّنْ عَذَابِهَا كَذَلِكَ نَجْزِي كُلَّ كَفُورٍ } * { وَهُمْ يَصْطَرِخُونَ فِيهَا
  رَبَّنَآ أَخْرِجْنَا نَعْمَلْ صَالِحاً غَيْرَ ٱلَّذِي كُـنَّا نَعْمَلُ أَوَلَمْ
  نُعَمِّرْكُمْ مَّا يَتَذَكَّرُ فِيهِ مَن تَذَكَّرَ وَجَآءَكُمُ ٱلنَّذِيرُ فَذُوقُواْ
  فَمَا لِلظَّالِمِينَ مِن نَّصِيرٍ }يقول تعالـى ذكره: { وَالَّذِينَ كَفَرُوا } بـالله
  ورسوله { لَهُمْ نارُ جَهَنَّـمَ } يقول: لهم نار جهنـم مخـلَّدين فـيها، لا حظّ لهم
  فـي الـجنة ولا نعيـمها، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  لَهُمْ نَارُ جَهَنَّـمَ لاَ يُقْضَى عَلَـيْهِمْ } بـالـموت فـيـموتوا، لأنهم لو ماتوا
  لاستراحوا. { وَلا يُخَفَّفُ عَنْهُمْ مِنْ عَذابِها } يقول: ولا يخفف عنهم من عذاب
  نار جهنـم بإماتتهم، فـيخفف ذلك عنهم، كما:حدثنـي مُطرِّف بن عبد الله الضَّبِّـي،
  قال: ثنا أبو قُتـيبة، قال: ثنا أبو هلال الراسبـيّ، عن قتادة عن أبـي السوداء، قال:
  مساكين أهل النار لا يـموتون، لو ماتوا لاستراحوا.حدثنـي عقبة عن سنان القزاز، قال:
  ثنا غَسان بن مضر، قال: ثنا سعيد بن يزيد وحدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن
  سعيد بن يزيد وحدثنا سَوّار بن عبد الله، قال: ثنا بشر بن الـمفضل، ثنا أبو سَلَـمة،
  عن أبـي نضرة، عن أبـي سعيد، قال: قال رسول الله صلى الله عليه وسلم: \" أمَّا أهْلُ
  النَّارالَّذِينَ هُمْ أهْلُها فإنَّهُمْ لا يَـمُوتُونَ فِـيها ولا يَحْيَوْنَ، لكنَّ
  ناساً أو كما قال تُصِيبُهُمْ النَّارُ بِذُنُوبِهِمْ، أو قال: بِخَطاياهُمْ، فَـيُـمِيتُهُمْ
  إماتَةً حتـى إذَا صَارُوا فَحْماً أَذِنَ فِـي الشَّفـاعَةِ، فَجِيءَ بِهِمْ ضَبـائِرَ،
  فَبُثُّوا علـى أهْلِ الـجَنَّةِ، فَقالَ: يا أهلَ الـجَنَّةِ أفِـيضُوا عَلَـيْهِمْ
  فَـيَنْبُتَونَ كمَا تَنْبُتُ الـحَبَّةُ فِـي حَمِيـلِ السَّيْـلِ \" فقال رجل من
  القوم حينئذٍ: كأن رسول الله صلى الله عليه وسلم قد كان بـالبـادية.فإن قال قائل: وكيف
  قـيـل: { ولاَ يخَفَّفُ عَنْهُمْ مِنْ عَذابِهَا } وقد قـيـل فـي موضع آخر:{ كُلَّـما
  خَبَتْ زِدْناهُمْ سَعِيراً }؟ قـيـل: معنى ذلك: ولا يخفف عنهم من هذا النوع من العذاب.وقوله:
  { كَذَلكَ نَـجْزِي كُلَّ كَفُورٍ } يقول تعالـى ذكره: هكذا يكافـىء كلّ جحود لنعم
  ربه يوم القـيامة، بأن يدخـلهم نار جهنـم بسيئاتهم التـي قدّموها فـي الدنـيا.وقوله:
  { وَهُمْ يَصْطَرِخُونَ فِـيها رَبَّنا أخْرِجْنا نَعْمَلْ صَالِـحاً غيرَ الَّذِي
  كُنَّا نعملُ } يقول تعالـى ذكره: هؤلاء الكفـار يستغيثون، ويضجون فـي النار، يقولون:
  يا ربنا أخرجنا نعمل صالـحاً: أي نعمل بطاعتك { غَيرَ الَّذِي كُنَّا نَعْمَلُ } قبلُ
  من معاصيك. وقوله: { يَصْطَرخُونَ } يفتعلون من الصُّراخ، حوّلتْ تاؤها طاء لقرب مخرجها
  من الصاد لـما ثَقُلت.وقوله: { أوَ لَـمْ نُعَمِّرْكُمْ ما يَتَذَكَّرُ فِـيهِ مَنْ
  تَذَكَّرَ } اختلف أهل التأويـل فـي مبلغ ذلك، فقال بعضهم: ذلك أربعون سنة. ذكر من
  قال ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا بشر بن الـمفضل، قال: ثنا عبد الله بن عثمان
  بن خُثَـيـم، عن مـجاهد، قال: سمعت ابن عبـاس يقول: العمر الذي أعذر الله إلـى ابن
  آدم { أوَ لَـمْ نُعَمِّرْكُمْ ما يَتَذَكَّرُ فِـيهِ مَنْ تَذَكَّرَ }: أربعون سنة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرُواْ لَهُمْ نَارُ
  جَهَنَّمَ لاَ يُقْضَىٰ عَلَيْهِمْ فَيَمُوتُواْ وَلاَ يُخَفَّفُ عَنْهُمْ مِّنْ عَذَابِهَا
  كَذَلِكَ نَجْزِي كُلَّ كَفُورٍ } * { وَهُمْ يَصْطَرِخُونَ فِيهَا رَبَّنَآ أَخْرِجْنَا
  نَعْمَلْ صَالِحاً غَيْرَ ٱلَّذِي كُـنَّا نَعْمَلُ أَوَلَمْ نُعَمِّرْكُمْ مَّا يَتَذَكَّرُ
  فِيهِ مَن تَذَكَّرَ وَجَآءَكُمُ ٱلنَّذِيرُ فَذُوقُواْ فَمَا لِلظَّالِمِينَ مِن نَّصِيرٍ
  }حدثنـي يعقوب، قال: ثنا هشيـم، عن مـجالد، عن الشعبـي، عن مسروق أنه كان يقول: إذا
  بلغ أحدكم أربعين سنة، فلـيأخذ حِذْره من الله.وقال آخرون: بل ذلك ستون سنة. ذكر من
  قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن خُثَـيْـم،
  عن مـجاهد، عن ابن عبـاس { أو لَـمْ نُعَمِّرْكُمْ ما يَتَذَكَّرُ فِـيهِ مَنْ تَذَكَّرَ
  } قال: ستون سنة.حدثنا أبو كُرَيب، قال: ثنا ابن إدريس، قال: سمعت عبد الله بن عثمان
  بن خُثَـيْـم، عن مـجاهد، عن ابن عبـاس، قال: العمر الذي أعذر الله فـيه لابن آدم ستون
  سنة.حدثنا علـيّ بن شعيب، قال: ثنا مـحمد بن إسماعيـل بن أبـي كديك، عن إبراهيـم بن
  الفضل، عن أبـي حسين الـمكيّ، عن عطاء بن أبـي رَبـاح، عن ابن عبـاس، قال: قال رسول
  الله صلى الله عليه وسلم: \" إذَا كانَ يَوْمُ القِـيامَةِ نُودِيَ: أيْنَ أبْناءُ
  السِّتِّـينَ، وَهُوَ العُمُرُ الَّذِي قالَ اللّهُ: { أوَ لَـمْ نُعَمِّرْكُمْ ما
  يَتَذَكَّرُ فِـيهِ مَنْ تَذَكَّرَ وَجاءَكُمُ النَّذِيرُ } \" حدثنـي أحمد بن الفرج
  الـحِمْصِيّ، قال: ثنا بقـية بن الولـيد، قال: ثنا مُطَرِّف بن مازن الكنانـيّ، قال:
  ثنـي معمر بن راشد، قال: سمعت مـحمد بن عبد الرحمن الغفـاريّ يقول: سمعت أبـا هريرة
  يقول: قال رسول الله صلى الله عليه وسلم: \" لَقَدْ أَعْذَرَ اللّهُ إلـى صَاحِبِ السِّتِّـينَ
  سَنَةً والسَّبْعِينَ \" حدثنا أبو صالـح الفزاري، قال: ثنا مـحمد بن سوار، قال: ثنا
  يعقوب بن عبد الرحمن بن عبد القاريُّ الإسكندريّ، قال: ثنا أبو حازم، عن سعيد الـمقبريّ،
  عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم: \" مَنْ عَمَّرَهُ اللّهُ سِتِّـينَ
  سَنَةً فَقَدْ أعْذَرَ إلَـيْهِ فِـي العُمْرِ \" حدثنا مـحمد بن سوار، قال: ثنا أسد
  بن حميد، عن سعيد بن طريف، عن الأصبغ بن نبـاتة، عن علـيّ رضي الله عنه، فـي قوله:
  { أوَ لَـمْ نُعَمِّرْكُمْ ما يَتَذَكَّرُ فِـيهِ مَنْ تَذَكَّرَ وَجاءَكُمُ النَّذِيرُ
  } قال: العمر الذي عمركم الله به ستون سنة.وأشبه القولـين بتأويـل الآية إذ كان الـخبر
  الذي ذكرناه عن رسول الله صلى الله عليه وسلم خبراً فـي إسناده بعض من يَجِب التثبت
  فـي نقله، قول من قال ذلك أربعون سنة، لأن فـي الأربعين يتناهى عقل الإنسان وفهمه،
  وما قبل ذلك وما بعده منتقَص عن كماله فـي حال الأربعين.وقوله: { وَجاءَكُمُ النَّذيرُ
  } اختلف أهل التأويـل فـي معنى النذير، فقال بعضهم: عنى به مـحمداً صلى الله عليه وسلم.
  ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَجاءَكُمُ
  النَّذِيرُ } قال: النذير: النبـيّ. وقرأ:{ هذا نَذِيرٌ مِنَ النُّذُرِ الأُولـى }وقـيـل:
  عَنَى به الشيب. فتأويـل الكلام إذن: أو لـم نعمركم يا معشر الـمشركين بـالله من قُرَيش
  من السنـين، ما يتذكر فـيه من تذكر، من ذوي الألبـاب والعقول، واتعظ منهم من اتعظ،
  وتاب من تاب، وجاءكم من الله منذر يُنذركم ما أنتـم فـيه الـيوم من عذاب الله، فلـم
  تتذكَّروا مواعظ الله، ولـم تقبلوا من نذير الله الذي جاءكم ما أتاكم به من عند ربكم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

