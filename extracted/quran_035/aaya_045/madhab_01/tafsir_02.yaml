  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  يُؤَاخِذُ ٱللَّهُ ٱلنَّاسَ بِمَا كَسَبُواْ مَا تَرَكَ عَلَىٰ ظَهْرِهَا مِن دَآبَّةٍ
  وَلَـٰكِن يُؤَخِّرُهُمْ إِلَىٰ أَجَلٍ مُّسَمًّى فَإِذَا جَآءَ أَجَلُهُمْ فَإِنَّ
  ٱللَّهَ كَانَ بِعِبَادِهِ بَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بِمَا كَسَبُواْ
  } بما اقترفوا من معاصيهم { عَلَىٰ ظَهْرِهَا } على ظهر الأرض { مِن دَابَّةٍ } من
  نسمة تدب عليها، يريد بني آدم. وقيل: ما ترك بني آدم وغيرهم من سائر الدواب بشؤم ذنوبهم.
  وعن ابن مسعود:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(930) كاد الجعل يعذب في جحره بذنب
  ابن آدم، ثم تلا هذه الآية. وعن أنس: إن الضبّ ليموت هزالاً في جحره بذنب ابن آدم.
  وقيل: يحبس المطر فيهلك كل شيء { إِلَىٰ أَجَلٍ مُّسَمًّى } إلى يوم القيامة { كَانَ
  بِعِبَادِهِ بَصِيراً } وعيد بالجزاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(931)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ قَرَأَ سُورَةَ الملائكةِ
  دعتْهُ ثمانيةُ أَبوابِ الجنةِ: أَنّ أدخلْ مِنْ أَيِّ بابٍ شئتَ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
