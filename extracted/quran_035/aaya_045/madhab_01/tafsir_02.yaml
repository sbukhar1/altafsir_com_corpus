text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ يُؤَاخِذُ
  ٱللَّهُ ٱلنَّاسَ بِمَا كَسَبُواْ مَا تَرَكَ عَلَىٰ ظَهْرِهَا مِن دَآبَّةٍ وَلَـٰكِن
  يُؤَخِّرُهُمْ إِلَىٰ أَجَلٍ مُّسَمًّى فَإِذَا جَآءَ أَجَلُهُمْ فَإِنَّ ٱللَّهَ كَانَ
  بِعِبَادِهِ بَصِيراً }{ بِمَا كَسَبُواْ } بما اقترفوا من معاصيهم { عَلَىٰ ظَهْرِهَا
  } على ظهر الأرض { مِن دَابَّةٍ } من نسمة تدب عليها، يريد بني آدم. وقيل: ما ترك بني
  آدم وغيرهم من سائر الدواب بشؤم ذنوبهم. وعن ابن مسعود:(930) كاد الجعل يعذب في جحره
  بذنب ابن آدم، ثم تلا هذه الآية. وعن أنس: إن الضبّ ليموت هزالاً في جحره بذنب ابن
  آدم. وقيل: يحبس المطر فيهلك كل شيء { إِلَىٰ أَجَلٍ مُّسَمًّى } إلى يوم القيامة {
  كَانَ بِعِبَادِهِ بَصِيراً } وعيد بالجزاء.وعن رسول الله صلى الله عليه وسلم:(931)
  \" مَنْ قَرَأَ سُورَةَ الملائكةِ دعتْهُ ثمانيةُ أَبوابِ الجنةِ: أَنّ أدخلْ مِنْ
  أَيِّ بابٍ شئتَ \". \r\n\t\t\t\r\n\t\t\t</section>"

