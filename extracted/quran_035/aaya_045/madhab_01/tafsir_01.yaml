text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ يُؤَاخِذُ
  ٱللَّهُ ٱلنَّاسَ بِمَا كَسَبُواْ مَا تَرَكَ عَلَىٰ ظَهْرِهَا مِن دَآبَّةٍ وَلَـٰكِن
  يُؤَخِّرُهُمْ إِلَىٰ أَجَلٍ مُّسَمًّى فَإِذَا جَآءَ أَجَلُهُمْ فَإِنَّ ٱللَّهَ كَانَ
  بِعِبَادِهِ بَصِيراً }يقول تعالـى ذكره: ولو يؤاخذ الله الناس. يقول: ولو يعاقب الله
  الناس، ويكافئهم بـما عملوا من الذنوب والـمعاصي، واجترحوا من الآثام، ما تَرَك علـى
  ظهرها من دابة تدبّ علـيها { وَلَكِنْ يُؤَخِّرُهُمْ إلـى أجَلٍ مُسَمًّى } يقول: ولكن
  يؤخر عقابهم ومؤاخذتهم بـما كسبوا إلـى أجل معلوم عنده، مـحدود لا يقصرون دونه، ولا
  يجاوزونه إذا بلغوه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلَوْ يُؤَاخِذُ اللّهَ النَّاسَ بِـمَا
  كَسَبُوا ما تَرَكَ عَلـى ظَهْرِها مِنْ دَابَّةٍ } إلاَّ ما حمل نوح فـي السفـينة.وقوله:
  { فإذَا جاءَ أجَلُهُمْ فإنَّ اللّهَ كانَ بِعِبـادِهِ بَصِيراً } يقول تعالـى ذكره:
  فإذا جاء أجل عقابهم، فإن الله كان بعبـاده بصيراً من الذي يستـحقّ أن يعاقب منهم،
  ومن الذي يستوجب الكرامة، ومن الذي كان منهم فـي الدنـيا له مطيعاً، ومن كان فـيها
  به مشركاً، لا يخفـى علـيه أحد منهم، ولا يعزب عنه علـم شيء من أمرهم.\r\n\t\t\t\r\n\t\t\t</section>"

