  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ ٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ هَلْ مِنْ خَالِقٍ غَيْرُ ٱللَّهِ
  يَرْزُقُكُمْ مِّنَ ٱلسَّمَآءِ وَٱلأَرْضِ لاَ إِلَـٰهَ إِلاَّ هُوَ فَأَنَّىٰ تُؤْفَكُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ليس المراد بذكر النعمة ذكرها باللسان فقط، ولكن به وبالقلب، وحفظها
  من الكفران والغمط وشكرها بمعرفة حقها والاعتراف بها وطاعة موليها. ومنه قول الرجل
  لمن أنعم عليه: اذكر أياديّ عندك. يريد حفظها وشكرها والعمل على موجبها، والخطاب عام
  للجميع لأنّ جميعهم مغمورون في نعمة الله. وعن ابن عباس رضي الله عنهما: يريد: يا أهل
  مكة اذكروا نعمة الله عليكم، حيث اسكنكم حرمة ومنعكم من جميع العالم، والناس يتخطفون
  من حولكم. وعنه: نعمة الله العافية. وقرىء: «غير الله» بالحركات الثلاث؛ فالجرّ والرفع
  على الوصف لفظاً ومحلاً، والنصب على الاستثناء. فإن قلت: ما محل { يَرْزُقُكُمْ }؟
  قلت: يحتمل أن يكون له محل إذا أوقعته صفة لخالق وأن لا يكون له محل إذا رفعت محل من
  خالق، بإضمار يرزقكم، وأوقعت يرزقكم تفسيراً له، أو جعلته كلاماً مبتدأ بعد قوله: {
  هَلْ مِنْ خَـٰلِقٍ غَيْرُ ٱللَّهِ }. فإن قلت: هل فيه دليل على أنّ الخالق لا يطلق
  على غير الله تعالى؟ قلت: نعم إن جعلت { يَرْزُقُكُمْ } كلاماً مبتدأ وهو الوجه الثالث
  من الأوجه الثلاثة. وإمّا على الوجهين الآخرين: وهما الوصف والتفسير. فقد يقيد فيهما
  بالرزق من السماء والأرض، وخرج من الإطلاق، فكيف يستشهد به على اختصاصه، بالإطلاق؛
  والرزق من السماء المطر، ومن الأرض النبات { لاَ إِلَـٰهَ إِلاَّ هُوَ } جملة مفصولة
  لا محل لها [من الإعراب]، مثل: يرزقكم في الوجه الثالث، ولو وصلتها كما وصلت يرزقكم
  لم يساعد عليه المعنى؛ لأن قولك: هل من خالق آخر سوى الله لا إلٰه إلاّ ذلك الخالق:
  غير مستقيم: لأن قولك: هل من خالق سوى الله إثبات لله. فلو ذهبت تقول ذلك: كنت مناقضاً
  بالنفي بعد الإثبات { فَأَنَّىٰ تُؤْفَكُونَ } فمن أي وجه تصرفون عن التوحيد إلى الشرك؟.</font></font><font
