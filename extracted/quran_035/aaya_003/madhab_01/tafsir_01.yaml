text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  ٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ هَلْ مِنْ خَالِقٍ غَيْرُ ٱللَّهِ يَرْزُقُكُمْ
  مِّنَ ٱلسَّمَآءِ وَٱلأَرْضِ لاَ إِلَـٰهَ إِلاَّ هُوَ فَأَنَّىٰ تُؤْفَكُونَ }يقول
  تعالـى ذكره للـمشركين به من قوم رسول الله صلى الله عليه وسلم من قُرَيش: { يَا أيُّهَا
  الناسُ اذْكُرُوا نِعْمَةَ اللَّهِ } التـي أنعمها { عَلَـيْكُم } بفتـحه لكم من خيراته
  ما فتـح وبَسْطِه لكم من العيش ما بسط وفكِّروا فـانظروا هل من خالق سوى فـاطر السموات
  والأرض الذي بـيده مفـاتـيح أرزاقكم ومغالقها { يَرْزُقُكُم مِنَ السَّمَاءِ وَالأَرْضِ
  } فتعبدوه دونه { لا إلَهَ إلاَّ هُوَ } يقول: لا معبود تنبغي له العبـادة إلا الذي
  فطر السموات والأرض، القادر علـى كلّ شيء، الذي بـيده مفـاتـح الأشياء وخزائنها، ومغالق
  ذلك كله، فلا تعبدوا أيها الناس شيئاً سواه، فإنه لا يقدر علـى نفعكم وضرّكم سواه،
  فله فأخـلصوا العبـادة، وإياه فأفردوا بـالألوهة { فَأنَّى تُؤْفَكُونَ } يقول: فأيّ
  وجه عن خالقكم ورازقكم الذي بـيده نفعكم وضرّكم تصرفون، كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { فأنَّى تُؤْفَكُونَ } يقول الرجل: إنه لـيوفك عنى
  كذا وكذا.وقد بـيَّنت معنى الإفك، وتأويـل قوله: { تُؤْفَكُونَ } فـيـما مضى بشواهده
  الـمغنـية عن تكريره.\r\n\t\t\t\r\n\t\t\t</section>"

