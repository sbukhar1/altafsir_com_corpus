  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ ٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ هَلْ مِنْ خَالِقٍ غَيْرُ ٱللَّهِ
  يَرْزُقُكُمْ مِّنَ ٱلسَّمَآءِ وَٱلأَرْضِ لاَ إِلَـٰهَ إِلاَّ هُوَ فَأَنَّىٰ تُؤْفَكُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره للـمشركين به من قوم رسول الله صلى الله عليه وسلم
  من قُرَيش: { يَا أيُّهَا الناسُ اذْكُرُوا نِعْمَةَ اللَّهِ } التـي أنعمها { عَلَـيْكُم
  } بفتـحه لكم من خيراته ما فتـح وبَسْطِه لكم من العيش ما بسط وفكِّروا فـانظروا هل
  من خالق سوى فـاطر السموات والأرض الذي بـيده مفـاتـيح أرزاقكم ومغالقها { يَرْزُقُكُم
  مِنَ السَّمَاءِ وَالأَرْضِ } فتعبدوه دونه { لا إلَهَ إلاَّ هُوَ } يقول: لا معبود
  تنبغي له العبـادة إلا الذي فطر السموات والأرض، القادر علـى كلّ شيء، الذي بـيده مفـاتـح
  الأشياء وخزائنها، ومغالق ذلك كله، فلا تعبدوا أيها الناس شيئاً سواه، فإنه لا يقدر
  علـى نفعكم وضرّكم سواه، فله فأخـلصوا العبـادة، وإياه فأفردوا بـالألوهة { فَأنَّى
  تُؤْفَكُونَ } يقول: فأيّ وجه عن خالقكم ورازقكم الذي بـيده نفعكم وضرّكم تصرفون، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فأنَّى
  تُؤْفَكُونَ } يقول الرجل: إنه لـيوفك عنى كذا وكذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنت معنى الإفك، وتأويـل قوله: { تُؤْفَكُونَ } فـيـما مضى بشواهده الـمغنـية عن
  تكريره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

