text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَسْتَوِي
  ٱلأَعْمَىٰ وَٱلْبَصِيرُ } * { وَلاَ ٱلظُّلُمَاتُ وَلاَ ٱلنُّورُ } * { وَلاَ ٱلظِّلُّ
  وَلاَ ٱلْحَرُورُ } * { وَمَا يَسْتَوِي ٱلأَحْيَآءُ وَلاَ ٱلأَمْوَاتُ إِنَّ ٱللَّهَ
  يُسْمِعُ مَن يَشَآءُ وَمَآ أَنتَ بِمُسْمِعٍ مَّن فِي ٱلْقُبُورِ } * { إِنْ أَنتَ
  إِلاَّ نَذِيرٌ }يقول تعالـى ذكره: { وَما يَسْتَوِي الأعْمَى } عن دين الله الذي ابتعث
  به نبـيه مـحمداً صلى الله عليه وسلم { والبَصِيرُ } الذي قد أبصر فـيه رشده، فـاتبع
  مـحمداً وصدّقه، وقبل عن الله ما ابتعثه به { وَلا الظُّلُـماتُ } يقول: وما تستوي
  ظلـمات الكفر، ونور الإيـمان { وَلا الظِّلُّ } قـيـل: ولا الـجنة { وَلا الـحَرُورُ
  } قـيـل: النار، كأن معناه عندهم: وما تستوي الـجنة والنار والـحَرُور بـمنزلة السَّموم،
  وهي الرياح الـحارّة. وذكر أبو عبـيدة مَعْمَر بن الـمثنى، عن رُؤْبة بن العَجَّاج،
  أنه كان يقول: الـحَرور بـاللـيـل، والسموم بـالنهار. وأما أبو عبـيدة فإنه قال: الـحَرور
  فـي هذا الـموضع والنهار مع الشمس. وأما الفراء فإنه كان يقول: الـحَرُور يكون بـاللـيـل
  والنهار، والسَّموم لا يكون بـاللـيـل إنـما يكون بـالنهار.والقول فـي ذلك عندي، أن
  الـحَرور يكون بـاللـيـل والنهار، غير أنه فـي هذا الـموضع بأن يكون كما قال أبو عبـيدة:
  أشبه مع الشمس، لأن الظلّ إنـما يكون فـي يوم شمس، فذلك يدلّ علـى أنه أريد بـالـحَرور:
  الذي يوجد فـي حال وجود الظلّ.وقوله: { وَما يَسْتَوِي الأحْياءُ وَلا الأمْوَاتُ }
  يقول: وما يستوي الأحياء القلوب بـالإيـمان بـالله ورسوله، ومعرفة تنزيـل الله، والأموات
  القلوب لغلبة الكفر علـيها، حتـى صارت لا تعقل عن الله أمره ونهيه، ولا تعرف الهدى
  من الضلال وكلّ هذه أمثال ضربها الله للـمؤمن والإيـمان، والكافر والكفر. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَما يَسْتَوِي الأعْمَى
  والبَصِيرُ... } الآية، قال: هو مَثَل ضربه الله لأهل الطاعة وأهل الـمعصية. يقول:
  وما يستوي الأعمى والظلـمات والـحرور، ولا الأموات، فهو مَثَل أهل الـمعصية. ولا يستوي
  البصير ولا النور، ولا الظلّ والأحياء، فهو مثل أهل الطاعة.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَما يَسْتَوِي الأعْمَى... } الآية خـلقاً، فضل
  بعضه علـى بعض فأما الـمؤمن فعبد حيّ الأثر، حيّ البصر، حيّ النـية، حيّ العمل. وأما
  الكافر فعبد ميت، ميت البصر، ميت القلب، ميت العمل.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَما يَسْتَوِي الأعْمَى والبَصِيرُ وَلا الظُّلُـماتُ
  وَلا النُّورُ وَلا الظِّلُّ وَلا الـحَرُورُ وَما يَسْتَوِي الأحْياءُ وَلا الأمْوَاتُ
  } قال: هذا مثل ضربه الله فـالـمؤمن بصير فـي دين الله، والكافر أعمى، كما لا يستوي
  الظلّ ولا الـحَرور، ولا الأحياء ولا الأموات، فكذلك لا يستوي هذا الـمؤمن الذي يبصر
  دينه، ولا هذا الأعمى، وقرأ:{ أوَ مَنْ كانَ مَيْتاً فأَحْيَـيْناهُ وَجَعَلْنا لَهُ
  نُوراً يَـمْشِي بِهِ فِـي النَّاسِ }قال: الهُدى الذي هداه الله به ونوّر له.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَسْتَوِي ٱلأَعْمَىٰ وَٱلْبَصِيرُ
  } * { وَلاَ ٱلظُّلُمَاتُ وَلاَ ٱلنُّورُ } * { وَلاَ ٱلظِّلُّ وَلاَ ٱلْحَرُورُ }
  * { وَمَا يَسْتَوِي ٱلأَحْيَآءُ وَلاَ ٱلأَمْوَاتُ إِنَّ ٱللَّهَ يُسْمِعُ مَن يَشَآءُ
  وَمَآ أَنتَ بِمُسْمِعٍ مَّن فِي ٱلْقُبُورِ } * { إِنْ أَنتَ إِلاَّ نَذِيرٌ }هذا
  مثل ضربه الله لهذا الـمؤمن الذي يبصر دينه، وهذا الكافر الأعمى، فجعل الـمؤمن حياً،
  وجعل الكافر ميتاً، ميت القلب{ أوَ مَنْ كانَ مَيْتاً فأَحْيَـيْناهُ }قال: هديناه
  إلـى الإسلام كمن مثله فـي الظلـمات أعمى القلب، وهو فـي الظلـمات، أهذا وهذا سواء؟واختلف
  أهل العربـية فـي وجه دخول «لا» مع حرف العطف فـي قوله: { وَلا الظُّلُـماتُ وَلا النُّورُ
  وَلا الظِّلُّ وَلا الـحَرُورُ } فقال بعض نـحويِّـي البصرة: قال: ولا الظلّ ولا الـحَرور،
  فـيشبه أن تكون «لا» زائدة، لأنك لو قلت: لا يستوي عمرو ولا زيد فـي هذا الـمعنى لـم
  يجز إلاَّ أن تكون «لا» زائدة وكان غيره يقول: إذا لـم تدخـل «لا» مع الواو، فإنـما
  لـم تدخـل اكتفـاء بدخولها فـي أوّل الكلام، فإذا أدخـلت فإنه يراد بـالكلام أن كلّ
  واحد منهما لا يساوي صاحبه، فكان معنى الكلام إذا أعيدت «لا» مع الواو عند صاحب هذا
  القول: لا يساوي الأعمى البصير ولا يساوي البصير الأعمى، فكلّ واحد منهما لا يساوي
  صاحبه.وقوله: { إنَّ اللّهَ يُسْمِعُ مَنْ يَشاءُ وَما أنْتَ بِـمُسْمِعٍ مَنْ فِـي
  القُبُورِ } يقول تعالـى ذكره: كما لا يقدر أن يسمع من فـي القبور كتاب الله، فـيهديهم
  به إلـى سبـيـل الرشاد، فكذلك لا يقدر أن ينفع بـمواعظ الله، وبـيان حُججه، من كان
  ميت القلب من أحياء عبـاده، عن معرفة الله، وفهم كتابه وتنزيـله، وواضح حججه، كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ اللّهَ يُسْمِعُ مَنْ يَشاءُ وَما
  أنْتَ بِـمُسْمِعٍ مَنْ فِـي القُبُورِ } كذلك الكافر لا يسمع، ولا ينتفع بـما يسمع.وقوله:
  { إنْ أنْتَ إلاَّ نَذِيرٌ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ما
  أنت إلاَّ نذير تُنذر هؤلاء الـمشركين بـالله، الذين طبع الله علـى قلوبهم، ولـم يُرسِلك
  ربك إلـيهم إلاَّ لتبلغهم رسالته، ولـم يكلفك من الأمر ما لا سبـيـل لك إلـيه فأما
  اهتداؤهم وقبولهم منك ما جئتهم به، فإن ذلك بـيد الله لا بـيدك، ولا بـيد غيرك من الناس،
  فلا تذهب نفسُك علـيهم حَسَراتٍ إن هم لـم يستـجيبوا لك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

