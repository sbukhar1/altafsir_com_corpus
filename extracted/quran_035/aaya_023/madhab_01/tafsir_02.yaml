text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَسْتَوِي
  ٱلأَعْمَىٰ وَٱلْبَصِيرُ } * { وَلاَ ٱلظُّلُمَاتُ وَلاَ ٱلنُّورُ } * { وَلاَ ٱلظِّلُّ
  وَلاَ ٱلْحَرُورُ } * { وَمَا يَسْتَوِي ٱلأَحْيَآءُ وَلاَ ٱلأَمْوَاتُ إِنَّ ٱللَّهَ
  يُسْمِعُ مَن يَشَآءُ وَمَآ أَنتَ بِمُسْمِعٍ مَّن فِي ٱلْقُبُورِ } * { إِنْ أَنتَ
  إِلاَّ نَذِيرٌ }{ ٱلأعْمَىٰ وَٱلْبَصِيرُ } مثل للكافر والمؤمن، كما ضرب البحرين مثلاً
  لهما أو للصنم والله عزّ وجلّ، والظلمات والنور والظل والحرور: مثلان للحق والباطل،
  وما يؤدّيان إليه من الثواب والعقاب. والأحياء والأموات: مثل للذين دخلوا في الإسلام
  والذين لم يدخلوا فيه، وأصروا على الكفر والحرور: السموم؛ إلاّ أنّ السموم يكون بالنهار،
  والحرور بالليل والنهار. وقيل: بالليل خاصة. فإن قلت: لا المقرونة بواو العطف ما هي؟
  قلت: إذا وقعت الواو في النفي قرنت بها لتأكيد معنى النفي. فإن قلت: هل من فرق بين
  هذه الواوات؟ قلت: بعضها ضمت شفعاً إلى شفع، وبعضها وتراً إلى وتر { إِنَّ ٱللَّهَ
  يُسْمِعُ مَن يَشَاء } يعني أنه قد علم من يدخل في الإسلام ممن لا يدخل فيه، فيهدي
  الذي قد علم أنّ الهداية تنفع فيه، ويخذل من علم أنها لا تنفع فيه. وأمّا أنت فخفي
  عليك أمرهم، فلذلك تحرص وتتهالك على إسلام قوم من المخذولين. ومثلك في ذلك مثل من لا
  يريد أن يسمع المقبورين وينذر، وذلك ما لا سبيل إليه، ثم قال: { إِنْ أَنتَ إِلاَّ
  نَذِيرٌ } أي ما عليك إلاّ أن تبلغ وتنذر، فإن كان المنذر ممن يسمع الإنذار نفع، وإن
  كان من المصرين فلا عليك. ويحتمل أنّ الله يسمع من يشاء وأنه قادر على أن يهدي المطبوع
  على قلوبهم على وجه القسر والإلجاء، وغيرهم على وجه الهداية والتوفيق، وأما أنت فلا
  حيلة لك في المطبوع على قلوبهم الذين هم بمنزلة الموتى.\r\n\t\t\t\r\n\t\t\t</section>"

