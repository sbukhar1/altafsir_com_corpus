text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِيۤ أَوْحَيْنَآ
  إِلَيْكَ مِنَ ٱلْكِتَابِ هُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ إِنَّ ٱللَّهَ
  بِعِبَادِهِ لَخَبِيرٌ بَصِيرٌ }يقول تعالـى ذكره: { وَالَّذِي أوْحَيْنا إلَـيْكَ
  مِنَ الكِتابِ } يا مـحمد، وهو هذا القرآن الذي أنزله الله علـيه { هُوَ الـحَقُّ }
  يقول: هو الـحقّ علـيك وعلـى أمتك أن تعمل به، وتتبع ما فـيه دون غيره من الكتب التـي
  أُوحيت إلـى غيرك { مُصَدّقاً لِـمَا بَـينَ يَدَيْهِ } يقول: هو يصدّق ما مضى بـين
  يديه، فصار أمامه من الكتب التـي أنزلتها إلـى من قبلك من الرسل، كما:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالَّذِي أوْحَيْنا إلَـيْكَ مِنَ الكِتابِ
  هُوَ الـحَقُّ مُصَدّقاً لِـمَا بـينَ يَدَيْهِ } للكتب التـي خـلت قبله.وقوله: { إنَّ
  اللّهَ بِعِبـادِهِ لـخَبِـيرٌ بَصِيرٌ } يقول تعالـى ذكره: إن الله بعبـاده لذو علـم
  وخبرة بـما يعملون بصير بـما يصلـحهم من التدبـير.\r\n\t\t\t\r\n\t\t\t</section>"

