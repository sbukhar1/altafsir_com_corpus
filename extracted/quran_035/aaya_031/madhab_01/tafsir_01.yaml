  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِيۤ
  أَوْحَيْنَآ إِلَيْكَ مِنَ ٱلْكِتَابِ هُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ
  إِنَّ ٱللَّهَ بِعِبَادِهِ لَخَبِيرٌ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَالَّذِي أوْحَيْنا إلَـيْكَ مِنَ الكِتابِ } يا مـحمد، وهو هذا القرآن
  الذي أنزله الله علـيه { هُوَ الـحَقُّ } يقول: هو الـحقّ علـيك وعلـى أمتك أن تعمل
  به، وتتبع ما فـيه دون غيره من الكتب التـي أُوحيت إلـى غيرك { مُصَدّقاً لِـمَا بَـينَ
  يَدَيْهِ } يقول: هو يصدّق ما مضى بـين يديه، فصار أمامه من الكتب التـي أنزلتها إلـى
  من قبلك من الرسل، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَالَّذِي أوْحَيْنا إلَـيْكَ مِنَ الكِتابِ هُوَ الـحَقُّ
  مُصَدّقاً لِـمَا بـينَ يَدَيْهِ } للكتب التـي خـلت قبله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ اللّهَ بِعِبـادِهِ لـخَبِـيرٌ بَصِيرٌ } يقول تعالـى ذكره: إن الله بعبـاده
  لذو علـم وخبرة بـما يعملون بصير بـما يصلـحهم من التدبـير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

