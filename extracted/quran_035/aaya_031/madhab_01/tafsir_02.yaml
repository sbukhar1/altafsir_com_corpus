text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِيۤ أَوْحَيْنَآ
  إِلَيْكَ مِنَ ٱلْكِتَابِ هُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ إِنَّ ٱللَّهَ
  بِعِبَادِهِ لَخَبِيرٌ بَصِيرٌ }{ ٱلْكِتَـٰبِ } القرآن. ومن للتبيين أو الجنس. و«من»
  للتبعيض { مُصَدّقاً } حال مؤكدة؛ لأنّ الحق لا ينفك عن هذا التصديق { لّمَا بَيْنَ
  يَدَيْهِ } لما تقدّمه من الكتب { لَخَبِيرٌ بَصِيرٌ } يعني أنه خبرك وأبصر أحوالك،
  فرآك أهلاً لأن يوحي إليك مثل هذا الكتاب المعجز الذي هو عيار على سائر الكتب.\r\n\t\t\t\r\n\t\t\t</section>"

