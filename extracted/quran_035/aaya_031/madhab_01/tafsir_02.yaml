  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِيۤ
  أَوْحَيْنَآ إِلَيْكَ مِنَ ٱلْكِتَابِ هُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ
  إِنَّ ٱللَّهَ بِعِبَادِهِ لَخَبِيرٌ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلْكِتَـٰبِ } القرآن. ومن للتبيين أو الجنس. و«من» للتبعيض { مُصَدّقاً } حال مؤكدة؛
  لأنّ الحق لا ينفك عن هذا التصديق { لّمَا بَيْنَ يَدَيْهِ } لما تقدّمه من الكتب {
  لَخَبِيرٌ بَصِيرٌ } يعني أنه خبرك وأبصر أحوالك، فرآك أهلاً لأن يوحي إليك مثل هذا
  الكتاب المعجز الذي هو عيار على سائر الكتب.</font></font><font class=\"TextResultArabic\"><font
