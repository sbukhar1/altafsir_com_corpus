text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ أنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجْنَا بِهِ ثَمَرَاتٍ مُّخْتَلِفاً أَلْوَانُهَا
  وَمِنَ ٱلْجِبَالِ جُدَدٌ بِيضٌ وَحُمْرٌ مُّخْتَلِفٌ أَلْوَانُهَا وَغَرَابِيبُ سُودٌ
  } * { وَمِنَ ٱلنَّاسِ وَٱلدَّوَآبِّ وَٱلأَنْعَامِ مُخْتَلِفٌ أَلْوَانُهُ كَذَلِكَ
  إِنَّمَا يَخْشَى ٱللَّهَ مِنْ عِبَادِهِ ٱلْعُلَمَاءُ إِنَّ ٱللَّهَ عَزِيزٌ غَفُورٌ
  }يقول تعالـى ذكره: ألـم تر يا مـحمد أن الله أنزل من السماء غيثاً، فأخرجنا به ثمرات
  مختلفـاً ألوانها يقول: فسقـيناه أشجاراً فـي الأرض، فأخرجنا به من تلك الأشجار ثمرات
  مختلفـاً ألوانها، منها الأحمر، ومنها الأسود والأصفر، وغير ذلك من ألوانها { وَمِنَ
  الـجِبـالِ جُدَدٌ بِـيضٌ وَحُمْرٌ } يقول تعالـى ذكره: ومن الـجبـال طرائق، وهي الـجدد،
  وهي الـخطط تكون فـي الـجبـال بـيض وحمر وسود، كالطرق واحدتها جدّة ومنه قول امرىء
  القـيس فـي صفة حمار:كأنَّ سَرَاتَهُ وَجُدَّةَ مَتْنِهِ   كَنائِنُ يَجْرِي فَوْقَهُنَّ
  دَلِـيصُيعنـي بـالـجدّة: الـخطة السوداء تكون فـي متن الـحمار.وقوله: { مُخْتَلِفٌ
  ألْوَانُها } يعنـي: مختلف ألوان الـجدد { وَغَرَابِـيبُ سُودٍ } ، وذلك من الـمقدّم
  الذي هو بـمعنى التأخير وذلك أن العرب تقول: هو أسود غربـيب، إذا وصفوه بشدّة السواد،
  وجعل السواد ههنا صفة للغرابـيب. وقوله: { وَمِنَ النَّاسِ وَالدَّوَابّ والأنْعامِ
  مُخْتَلِفٌ ألْوَانُهُ } كما من الثمرات والـجبـال مختلف ألوانه بـالـحُمرة والبـياض
  والسواد والصفرة، وغير ذلك. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { ألَـمْ تَرَ أنَّ
  اللّهَ أنْزَلَ مِنَ السَّماءِ ماءً فأَخْرَجْنا بِهِ ثَمَرَاتٍ مُخْتَلِفـاً ألْوَانُها
  } أحمر وأخضر وأصفر. { وَمِنَ الـجِبـالِ جُددٌ بِـيضٌ }: أي طرائق بـيض { وحُمْرٌ
  مُخْتَلِفٌ ألْوَانُها } أي جبـال حمر وبـيض { وَغَرابِـيبُ سُودٌ } هو الأسود، يعنـي
  لونه كما اختلف ألوان هذه اختلف ألوان الناس والدوابّ والأنعام كذلك.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَمِنَ
  الـجِبـالِ جُدَدٌ بِـيضٌ } طرائق بـيض، وحمر وسود، وكذلك الناس مختلف ألوانهم.حدثنا
  عمرو بن عبد الـحميد الآملـي، قال: ثنا مروان، عن جُوَيبر، عن الضحاك قوله { وَمِنَ
  الـجِبـالِ جُدَدٌ بِـيضٌ } قال: هي طرائق حمر وسود.وقوله: { إنَّـمَا يَخْشى اللّهَ
  مِنْ عِبـادِهِ العُلَـماءُ } يقول تعالـى ذكره: إنـما يخاف اللّهَ فـيتقـي عقابه بطاعته
  العلـماءُ، بقدرته علـى ما يشاء من شيء، وأنه يفعل ما يريد، لأن من علـم ذلك أيقن بعقابه
  علـى معصيته، فخافه ورهبه خشية منه أن يعاقبه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { إنَّـمَا يَخْشَى اللّهَ مِنْ عِبـادِهِ العُلَـماءُ } قال: الذين يعلـمون
  أن الله علـى كلّ شيء قدير.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { إنَّـمَا يَخْشَى اللّهَ مِنْ عِبـادِهِ العُلَـماءُ } قال: كان يقال: كفـى بـالرهبة
  عِلـماً.وقوله: { إنَّ اللّهَ عَزِيزٌ غَفُورٌ } يقول تعالـى ذكره: إن الله عزيز فـي
  انتقامه مـمن كفر به، غفور لذنوب من آمن به وأطاعه.\r\n\t\t\t\r\n\t\t\t</section>"

