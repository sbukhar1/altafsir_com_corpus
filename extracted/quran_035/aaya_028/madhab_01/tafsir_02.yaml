  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ أَنَّ ٱللَّهَ أنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجْنَا بِهِ ثَمَرَاتٍ مُّخْتَلِفاً
  أَلْوَانُهَا وَمِنَ ٱلْجِبَالِ جُدَدٌ بِيضٌ وَحُمْرٌ مُّخْتَلِفٌ أَلْوَانُهَا وَغَرَابِيبُ
  سُودٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ وَٱلدَّوَآبِّ وَٱلأَنْعَامِ مُخْتَلِفٌ
  أَلْوَانُهُ كَذَلِكَ إِنَّمَا يَخْشَى ٱللَّهَ مِنْ عِبَادِهِ ٱلْعُلَمَاءُ إِنَّ
  ٱللَّهَ عَزِيزٌ غَفُورٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَلْوَانُهَا
  } أجناسها من الرمّان والتفاح والتين والعنب وغيرها مما لا يحصر أو هيئاتها من الحمرة
  والصفرة والخضرة ونحوها. والجدد: الخطط والطرائق. قال لبيد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَوْ مَذْهَبْ جُدَد عَلَى أَلْوَاحِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: جدة الحمار للخطة السوداء على ظهره، وقد يكون للظبي جدتان مسكيتان
  تفصلان بين لوني ظهره وبطنه { وَغَرَابِيبُ } معطوف على بيض أو على جدد، كأنه قيل:
  ومن الجبال مخطط ذو جدد، ومنها ما هو على لون واحد غرابيب. وعن عكرمة رضي الله عنه:
  هي الجبال الطوال السود. فإن قلت: الغربيب تأكيد للأسود. يقال: أسود غربيب، وأسود حلكوك:
  وهو الذي أبعد في السواد وأغرب فيه. ومنه الغراب: ومن حق التأكيد أن يتبع المؤكد كقولك:
  أصفر فاقع، وأبيض يقق وما أشبه ذلك. قلت: وجهه أن يضمر المؤكد قبله ويكون الذي بعده
  تفسيراً لما أضمر، كقول النابغة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَالْمُؤْمِنُ العَائِذَاتِ الطَّيْرِ...</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما يفعل ذلك لزيادة التوكيد، حيث يدلّ على المعنى الواحد من طريقي
  الإظهار والإضمار جميعاً، ولا بدّ من تقدير حذف المضاف في قوله تعالى: { وَمِنَ ٱلْجِبَالِ
  جُدَدٌ } بمعنى: ومن الجبال ذو جدد بيض وحمر وسود، حتى يؤول إلى قولك: ومن الجبال مختلف
  ألوانه كما قال: ثمرات مختلفاً ألوانها { وَمِنَ ٱلنَّاسِ وَٱلدَّوَابّ وَٱلاْنْعَـٰمِ
  مُخْتَلِفٌ أَلْوٰنُهُ } يعني: ومنهم بعض مختلف ألوانه. وقرىء: «ألوانها»، وقرأ الزهري:
  «جدد»، بالضم: جمع جديدة، وهي الجدّة. يقال: جديدة وجدد وجدائد، كسفينة وسفن وسفائن.
  وقد فسر بها قول أبي ذؤيب يصف حمار وحش:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جُونُ السَّرَاةِ لَهُ جَدَائِدُ ارْبَعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عنه: جدد، بفتحتين، وهو الطريق الواضح المسفر وضعه موضع الطرائق
  والخطوط الواضحة المنفصل بعضها من بعض. وقرىء: «والدواب» مخففاً ونظير هذا التخفيف
  قراءة من قرأ: «ولا الضألين» لأنّ كل واحد منهما فرار من التقاء الساكنين، فحرك ذاك
  أوّلهما، وحذف هذا أخرهما. وقوله: { كَذٰلِكَ } أي كاختلاف الثمرات والجبال. والمراد:
  العلماء به الذين علموه بصفاته وعدله وتوحيده، وما يجوز عليه وما لا يجوز، فعظموه وقدروه
  حق قدره، وخشوه حق خشيته، ومن ازداد به علماً ازداد منه خوفاً، ومن كان علمه به أقل
  كان آمن. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(924)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أَعلمُكُم بِاللَّهِ أَشَدُّكُمْ لَهُ خَشْيَةً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن مسروق: كفى بالمرء علماً أن
  يخشى، وكفى بالمرء جهلاً أن يعجب بعلمه. وقال رجل للشعبي: أفتني أيها العالم، فقال:
  العالم من خشي الله. وقيل: نزلت في أبي بكر الصديق رضي الله عنه وقد ظهرت عليه الخشية
  حتى عرفت فيه. فإن قلت: هل يختلف المعنى إذا قدّم المفعول في هذا الكلام أو أخر؟ قلت:
  لا بدّ من ذلك، فإنك إذا قدمت اسم الله وأخرت العلماء كان المعنى: أنّ الذين يخشون
  الله من بين عباده هم العلماء دون غيرهم، وإذا عملت على العكس انقلب المعنى إلى أنهم
  [لا] يخشون إلا الله، كقوله تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\"
