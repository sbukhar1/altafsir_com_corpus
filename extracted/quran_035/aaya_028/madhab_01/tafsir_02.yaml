  ٱلنَّاسِ وَٱلدَّوَآبِّ وَٱلأَنْعَامِ مُخْتَلِفٌ أَلْوَانُهُ كَذَلِكَ إِنَّمَا يَخْشَى
  ٱللَّهَ مِنْ عِبَادِهِ ٱلْعُلَمَاءُ إِنَّ ٱللَّهَ عَزِيزٌ غَفُورٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يَخْشَوْنَ أَحَداً إِلاَّ ٱللَّهَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  39] وهما معنيان مختلفان. فإن قلت: ما وجه اتصال هذا الكلام بما قبله؟ قلت: لما قال:
  { أَلَمْ تَرَ } بمعنى ألم تعلم أن الله أنزل من السماء ماء، وعدد آيات الله وأعلام
  قدرته وآثار صنعته وما خلق من الفطر المختلفة الأجناس وما يستدلّ به عليه وعلى صفاته،
  أتبع ذلك { إِنَّمَا يَخْشَى ٱللَّهَ مِنْ عِبَادِهِ ٱلْعُلَمَاء } كأنه قال: إنما
  يخشاه مثلك ومن على صفتك: ممن عرفه حق معرفته وعلمه كنه علمه. وعن النبي صلى الله عليه
  وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(925)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أَنَا أَرجُو أَنْ أكونَ أتقاكُم للَّهِ وأَعْلَمَكُمْ بِهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: فما وجه قراءة من قرأ:
  «إِنَّمَا يَخْشَى ٱللَّهُ مِنْ عِبَادِهِ ٱلْعُلَمَاءَ» وهو عمر بن عبد العزيز ويحكى
  عن أبي حنيفة؟ قلت: الخشية في هذه القراءة استعارة، والمعنى: إنما يجلهم ويعظمهم، كما
  يجلّ المهيب المخشي من الرجال بين الناس ومن بين جميع عباده { إِنَّ ٱللَّهَ عَزِيزٌ
  غَفُورٌ } تعليل لوجوب الخشية، لدلالته على عقوبة العصاة، وقهرهم وإثابة أهل الطاعة
  والعفو عنهم، والمعاقب المثيب: حقه أن يخشى.</font></font><font class=\"TextResultArabic\"><font
