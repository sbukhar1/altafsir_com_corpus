text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ أنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجْنَا بِهِ ثَمَرَاتٍ مُّخْتَلِفاً أَلْوَانُهَا
  وَمِنَ ٱلْجِبَالِ جُدَدٌ بِيضٌ وَحُمْرٌ مُّخْتَلِفٌ أَلْوَانُهَا وَغَرَابِيبُ سُودٌ
  } * { وَمِنَ ٱلنَّاسِ وَٱلدَّوَآبِّ وَٱلأَنْعَامِ مُخْتَلِفٌ أَلْوَانُهُ كَذَلِكَ
  إِنَّمَا يَخْشَى ٱللَّهَ مِنْ عِبَادِهِ ٱلْعُلَمَاءُ إِنَّ ٱللَّهَ عَزِيزٌ غَفُورٌ
  }{ أَلْوَانُهَا } أجناسها من الرمّان والتفاح والتين والعنب وغيرها مما لا يحصر أو
  هيئاتها من الحمرة والصفرة والخضرة ونحوها. والجدد: الخطط والطرائق. قال لبيد:أَوْ
  مَذْهَبْ جُدَد عَلَى أَلْوَاحِهِ   ويقال: جدة الحمار للخطة السوداء على ظهره، وقد
  يكون للظبي جدتان مسكيتان تفصلان بين لوني ظهره وبطنه { وَغَرَابِيبُ } معطوف على بيض
  أو على جدد، كأنه قيل: ومن الجبال مخطط ذو جدد، ومنها ما هو على لون واحد غرابيب. وعن
  عكرمة رضي الله عنه: هي الجبال الطوال السود. فإن قلت: الغربيب تأكيد للأسود. يقال:
  أسود غربيب، وأسود حلكوك: وهو الذي أبعد في السواد وأغرب فيه. ومنه الغراب: ومن حق
  التأكيد أن يتبع المؤكد كقولك: أصفر فاقع، وأبيض يقق وما أشبه ذلك. قلت: وجهه أن يضمر
  المؤكد قبله ويكون الذي بعده تفسيراً لما أضمر، كقول النابغة:وَالْمُؤْمِنُ العَائِذَاتِ
  الطَّيْرِ...   وإنما يفعل ذلك لزيادة التوكيد، حيث يدلّ على المعنى الواحد من طريقي
  الإظهار والإضمار جميعاً، ولا بدّ من تقدير حذف المضاف في قوله تعالى: { وَمِنَ ٱلْجِبَالِ
  جُدَدٌ } بمعنى: ومن الجبال ذو جدد بيض وحمر وسود، حتى يؤول إلى قولك: ومن الجبال مختلف
  ألوانه كما قال: ثمرات مختلفاً ألوانها { وَمِنَ ٱلنَّاسِ وَٱلدَّوَابّ وَٱلاْنْعَـٰمِ
  مُخْتَلِفٌ أَلْوٰنُهُ } يعني: ومنهم بعض مختلف ألوانه. وقرىء: «ألوانها»، وقرأ الزهري:
  «جدد»، بالضم: جمع جديدة، وهي الجدّة. يقال: جديدة وجدد وجدائد، كسفينة وسفن وسفائن.
  وقد فسر بها قول أبي ذؤيب يصف حمار وحش:جُونُ السَّرَاةِ لَهُ جَدَائِدُ ارْبَعُ   وروي
  عنه: جدد، بفتحتين، وهو الطريق الواضح المسفر وضعه موضع الطرائق والخطوط الواضحة المنفصل
  بعضها من بعض. وقرىء: «والدواب» مخففاً ونظير هذا التخفيف قراءة من قرأ: «ولا الضألين»
  لأنّ كل واحد منهما فرار من التقاء الساكنين، فحرك ذاك أوّلهما، وحذف هذا أخرهما. وقوله:
  { كَذٰلِكَ } أي كاختلاف الثمرات والجبال. والمراد: العلماء به الذين علموه بصفاته
  وعدله وتوحيده، وما يجوز عليه وما لا يجوز، فعظموه وقدروه حق قدره، وخشوه حق خشيته،
  ومن ازداد به علماً ازداد منه خوفاً، ومن كان علمه به أقل كان آمن. وفي الحديث:(924)
  \" أَعلمُكُم بِاللَّهِ أَشَدُّكُمْ لَهُ خَشْيَةً \" وعن مسروق: كفى بالمرء علماً
  أن يخشى، وكفى بالمرء جهلاً أن يعجب بعلمه. وقال رجل للشعبي: أفتني أيها العالم، فقال:
  العالم من خشي الله. وقيل: نزلت في أبي بكر الصديق رضي الله عنه وقد ظهرت عليه الخشية
  حتى عرفت فيه. فإن قلت: هل يختلف المعنى إذا قدّم المفعول في هذا الكلام أو أخر؟ قلت:
  لا بدّ من ذلك، فإنك إذا قدمت اسم الله وأخرت العلماء كان المعنى: أنّ الذين يخشون
  الله من بين عباده هم العلماء دون غيرهم، وإذا عملت على العكس انقلب المعنى إلى أنهم
  [لا] يخشون إلا الله، كقوله تعالى:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ ٱللَّهَ أنزَلَ مِنَ
  ٱلسَّمَآءِ مَآءً فَأَخْرَجْنَا بِهِ ثَمَرَاتٍ مُّخْتَلِفاً أَلْوَانُهَا وَمِنَ ٱلْجِبَالِ
  جُدَدٌ بِيضٌ وَحُمْرٌ مُّخْتَلِفٌ أَلْوَانُهَا وَغَرَابِيبُ سُودٌ } * { وَمِنَ ٱلنَّاسِ
  وَٱلدَّوَآبِّ وَٱلأَنْعَامِ مُخْتَلِفٌ أَلْوَانُهُ كَذَلِكَ إِنَّمَا يَخْشَى ٱللَّهَ
  مِنْ عِبَادِهِ ٱلْعُلَمَاءُ إِنَّ ٱللَّهَ عَزِيزٌ غَفُورٌ }{ وَلاَ يَخْشَوْنَ أَحَداً
  إِلاَّ ٱللَّهَ }[الأحزاب: 39] وهما معنيان مختلفان. فإن قلت: ما وجه اتصال هذا الكلام
  بما قبله؟ قلت: لما قال: { أَلَمْ تَرَ } بمعنى ألم تعلم أن الله أنزل من السماء ماء،
  وعدد آيات الله وأعلام قدرته وآثار صنعته وما خلق من الفطر المختلفة الأجناس وما يستدلّ
  به عليه وعلى صفاته، أتبع ذلك { إِنَّمَا يَخْشَى ٱللَّهَ مِنْ عِبَادِهِ ٱلْعُلَمَاء
  } كأنه قال: إنما يخشاه مثلك ومن على صفتك: ممن عرفه حق معرفته وعلمه كنه علمه. وعن
  النبي صلى الله عليه وسلم:(925) \" أَنَا أَرجُو أَنْ أكونَ أتقاكُم للَّهِ وأَعْلَمَكُمْ
  بِهِ \" فإن قلت: فما وجه قراءة من قرأ: «إِنَّمَا يَخْشَى ٱللَّهُ مِنْ عِبَادِهِ
  ٱلْعُلَمَاءَ» وهو عمر بن عبد العزيز ويحكى عن أبي حنيفة؟ قلت: الخشية في هذه القراءة
  استعارة، والمعنى: إنما يجلهم ويعظمهم، كما يجلّ المهيب المخشي من الرجال بين الناس
  ومن بين جميع عباده { إِنَّ ٱللَّهَ عَزِيزٌ غَفُورٌ } تعليل لوجوب الخشية، لدلالته
  على عقوبة العصاة، وقهرهم وإثابة أهل الطاعة والعفو عنهم، والمعاقب المثيب: حقه أن
  يخشى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

