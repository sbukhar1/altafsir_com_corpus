  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَأَيْتُمْ شُرَكَآءَكُمُ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ أَرُونِي مَاذَا
  خَلَقُواْ مِنَ ٱلأَرْضِ أَمْ لَهُمْ شِرْكٌ فِي ٱلسَّمَٰوَٰتِ أَمْ آتَيْنَاهُمْ كِتَاباً
  فَهُمْ عَلَىٰ بَيِّنَةٍ مِّنْهُ بَلْ إِن يَعِدُ ٱلظَّالِمُونَ بَعْضُهُم بَعْضاً
  إِلاَّ غُرُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَرُونِىَ } بدل من أرأيتم: لأنّ
  المعنى: أرأيتم أخبروني، كأنه قال: أخبروني عن هؤلاء الشركاء وعما استحقوا به الإلٰهية
  والشركة أروني أي جزء من أجزاء الأرض استبدوا بخلقه دون الله أم لهم مع الله شركة في
  خلق السمٰوات، أم معهم كتاب من عند الله ينطق بأنهم شركاؤه فهم على حجة وبرهان من ذلك
  الكتاب. أو يكون الضمير في { ءاتَيْنَـٰهُمُ } للمشركين، كقوله: تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ
  أَنزَلْنَا عَلَيْهِمْ سُلْطَـٰناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الروم: 35] أم آتيناهم كتاباً من
  قبله، بل إن يعد بعضهم وهم الرؤوساء { بَعْضًا } وهم الأتباع { إِلاَّ غُرُوراً } وهو
  قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَـؤُلاء شُفَعَـٰؤُنَا عِندَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  18] وقرىء: «بينات».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
