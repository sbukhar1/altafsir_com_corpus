text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  شُرَكَآءَكُمُ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ أَرُونِي مَاذَا خَلَقُواْ مِنَ
  ٱلأَرْضِ أَمْ لَهُمْ شِرْكٌ فِي ٱلسَّمَٰوَٰتِ أَمْ آتَيْنَاهُمْ كِتَاباً فَهُمْ
  عَلَىٰ بَيِّنَةٍ مِّنْهُ بَلْ إِن يَعِدُ ٱلظَّالِمُونَ بَعْضُهُم بَعْضاً إِلاَّ
  غُرُوراً }{ أَرُونِىَ } بدل من أرأيتم: لأنّ المعنى: أرأيتم أخبروني، كأنه قال: أخبروني
  عن هؤلاء الشركاء وعما استحقوا به الإلٰهية والشركة أروني أي جزء من أجزاء الأرض استبدوا
  بخلقه دون الله أم لهم مع الله شركة في خلق السمٰوات، أم معهم كتاب من عند الله ينطق
  بأنهم شركاؤه فهم على حجة وبرهان من ذلك الكتاب. أو يكون الضمير في { ءاتَيْنَـٰهُمُ
  } للمشركين، كقوله: تعالى:{ أَمْ أَنزَلْنَا عَلَيْهِمْ سُلْطَـٰناً }[الروم: 35] أم
  آتيناهم كتاباً من قبله، بل إن يعد بعضهم وهم الرؤوساء { بَعْضًا } وهم الأتباع { إِلاَّ
  غُرُوراً } وهو قولهم:{ هَـؤُلاء شُفَعَـٰؤُنَا عِندَ ٱللَّهِ }[يونس: 18] وقرىء: «بينات».\r\n\t\t\t\r\n\t\t\t</section>"

