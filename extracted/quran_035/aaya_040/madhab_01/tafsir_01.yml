  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَأَيْتُمْ شُرَكَآءَكُمُ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ أَرُونِي مَاذَا
  خَلَقُواْ مِنَ ٱلأَرْضِ أَمْ لَهُمْ شِرْكٌ فِي ٱلسَّمَٰوَٰتِ أَمْ آتَيْنَاهُمْ كِتَاباً
  فَهُمْ عَلَىٰ بَيِّنَةٍ مِّنْهُ بَلْ إِن يَعِدُ ٱلظَّالِمُونَ بَعْضُهُم بَعْضاً
  إِلاَّ غُرُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: { قُلْ } يا مـحمد لـمشركي قومك { أرأيْتُـمْ } أيها القوم { شُرَكاءَكُمُ
  الَّذِينَ تَدْعُونَ مِنْ دُونِ اللّهِ أرُونِـي ماذَا خَـلَقُوا مِنَ الأرْضِ } يقول:
  أرونـي أيّ شيء خـلقوا من الأرض { أمْ لَهُمْ شِرْكٌ فِـي السَّمَوَاتِ } يقول: أم
  لشركائكم شرك مع الله فـي السموات، إن لـم يكونوا خَـلَقوا من الأرض شيئاً { أَمْ آتَـيْناهُمْ
  كِتابـاً فَهُمْ عَلـى بَـيِّنَةٍ مِنْهُ } يقول: أم آتـينا هؤلاء الـمشركين كتابـاً
  أنزلناه علـيهم من السماء بأن يشركوا بـالله الأوثان والأصنام، فهم علـى بـيِّنة منه،
  فهم علـى برهان مـما أمرتهم فـيه من الإشراك بـي. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { قُلْ أرأيْتُـمْ شُرَكاءَكُمُ الَّذِينَ تَدْعُونَ مِنْ دُونِ
  اللّهِ أرُونِـي ماذَا خَـلَقُوا مِنَ الأرْضِ } لا شيء والله خَـلَقوا منها { أمْ
  لَهُمْ شِرْكٌ فِـي السَّمَوَاتِ } لا والله ما لهم فـيها شرك { أمْ آتَـيْناهُمْ كِتابـاً
  فَهُمْ عَلـى بَـيِّنَةٍ } منه، يقول: أم آتـيناهم كتابـاً فهو يأمرهم أن يشركوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { بَلْ إنْ يَعِدُ الظَّالِـمُونَ بَعْضُهُمْ بَعْضاً إلاَّ
  غُرُوراً } وذلك قول بعضهم لبعض:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما نعْبُدُهُمْ إلاَّ لِـيُقَرّبُونا
  إلـى اللّهِ زُلْفَـى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">خداعاً من بعضهم لبعض وغروراً، وإنـما تزلفهم آلهتهم إلـى النار، وتقصيهم
  من الله ورحمته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

