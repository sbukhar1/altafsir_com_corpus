text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  إِنَّ وَعْدَ ٱللَّهِ حَقٌّ فَلاَ تَغُرَّنَّكُمُ ٱلْحَيَاةُ ٱلدُّنْيَا وَلاَ يَغُرَّنَّكُمْ
  بِٱللَّهِ ٱلْغَرُورُ } * { إِنَّ ٱلشَّيْطَانَ لَكُمْ عَدُوٌّ فَٱتَّخِذُوهُ عَدُوّاً
  إِنَّمَا يَدْعُواْ حِزْبَهُ لِيَكُونُواْ مِنْ أَصْحَابِ ٱلسَّعِيرِ } * { ٱلَّذِينَ
  كَفَرُواْ لَهُمْ عَذَابٌ شَدِيدٌ وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  لَهُم مَّغْفِرَةٌ وَأَجْرٌ كَبِيرٌ }وعد الله الجزاء بالثواب والعقاب { فَلاَ تَغُرَّنَّكُمُ
  } فلا تخدعنكم { ٱلدُّنْيَا } ولا يذهلنكم التمتع بها والتلذذ بمنافعها عن العمل للآخرة
  وطلب ما عند الله { وَلاَ يَغُرَّنَّكُم بِٱللَّهِ ٱلْغَرُورُ } لا يقولن لكم اعملوا
  ما شئتم فإن الله غفور يغفر كل كبيرة ويعفو عن كل خطيئة. والغرور الشيطان لأن ذلك ديدنه.
  وقرىء بالضم وهو مصدر غره كاللزوم والنهوك أو جمع غارّ كقاعد وقعود أخبرنا الله عزّ
  وجلّ أن الشيطان لنا عدوّ مبين، واقتص علينا قصته وما فعل بأبينا آدم عليه السلام،
  وكيف انتدب لعداوة جنسنا من قبل وجوده وبعده، ونحن على ذلك نتولاه ونطيعه فيما يريد
  منا مما فيه هلاكنا، فوعظنا عزّ وجلّ بأنه كما علمتم عدوّكم الذي لا عدوّ أعرق في العداوة
  منه، وأنتم تعاملونه معاملة من لا علم له بحاله { فَٱتَّخِذُوهُ عَدُوّاً } في عقائدكم
  وأفعالكم. ولا يوجدن منكم إلاّ ما يدلّ على معاداته ومناصبته في سركم وجهركم. ثم لخص
  سر أمره وخطأ من اتبعه بأنّ غرضه الذي يؤمه في دعوة شيعته ومتبعي خطواته: هو أن يوردهم
  مورد الشقوة والهلاك، وأن يكونوا من أصحاب السعير. ثم كشف الغطاء وقشر اللحاء، ليقطع
  الأطماع الفارغة والأماني الكاذبة، فبنى الأمر كله على الإيمان والعمل وتركهما.\r\n\t\t\t\r\n\t\t\t</section>"

