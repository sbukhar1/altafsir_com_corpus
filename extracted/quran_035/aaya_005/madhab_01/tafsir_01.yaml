text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن يُكَذِّبُوكَ
  فَقَدْ كُذِّبَتْ رُسُلٌ مِّن قَبْلِكَ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ } * { يٰأَيُّهَا
  ٱلنَّاسُ إِنَّ وَعْدَ ٱللَّهِ حَقٌّ فَلاَ تَغُرَّنَّكُمُ ٱلْحَيَاةُ ٱلدُّنْيَا وَلاَ
  يَغُرَّنَّكُمْ بِٱللَّهِ ٱلْغَرُورُ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: وإن يكذّبك يا مـحمد هؤلاء الـمشركون بـالله من قومك فلا يحزننك ذاك، ولا يعظم
  علـيك، فإن ذلك سنة أمثالهم من كفرة الأمـم بـالله، من قبلهم، وتكذيبهم رسل الله التـي
  أرسلها إلـيهم من قبلك، ولن يعدو مشركو قومك أن يكونوا مثلهم، فـيتبعوا فـي تكذيبك
  منهاجهم، ويسلكوا سبـيـلهم { وَإلـى اللَّهِ تُرْجَعُ الأُمُورُ } يقول تعالـى ذكره:
  وإلـى الله مرجع أمرك وأمرهم، فمـحلّ بهم العقوبة، إن هم لـم ينـيبوا إلـى طاعتنا فـي
  اتبـاعك، والإقرار بنبوّتك، وقبول ما دعوتهم إلـيه من النصيحة، نظير ما أحللنا بنظرائهم
  من الأمـم الـمكذّبة رسلها قبلك، ومنـجِّيك وأتبـاعك من ذلك، سنتنا بـمن قبلك فـي رسلنا
  وأولـيائنا. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنْ يُكَذّبوكَ فَقَدْ كُذّبَتْ رُسُلٌ
  مِنْ قَبْلِكَ } يعزّي نبـيه كما تسمعون.وقوله: { يا أيها النَّاسُ إنَّ وَعْدَ اللَّهِ
  حَقّ } يقول تعالـى ذكره لـمشركي قريش، الـمكذّبـي رسول الله صلى الله عليه وسلم: يا
  أيها الناس إن وعد الله إياكم بأسه علـى إصراركم علـى الكفر به، وتكذيب رسوله مـحمد
  صلى الله عليه وسلم، وتـحذيركم، وتـحذيركم نزول سطوته بكم علـى ذلك حقّ، فأيقنوا بذلك،
  وبـادروا حلول عقوبتكم بـالتوبة والإنابة إلـى طاعة الله والإيـمان به وبرسوله { فَلا
  تَغُرَّنَّكُمْ الـحَياةُ الدُّنْـيا } يقول: فلا يغرّنكم ما أنتـم فـيه من العيش فـي
  هذه الدنـيا ورياستكم التـي تترأسون بها فـي ضعفـائكم فـيها عن اتبـاع مـحمد والإيـمان
  { وَلا يَغُرَّنَّكُمْ بـاللَّهِ الغَرُورُ } يقول: ولا يخدعنكم بـالله الشيطان، فـيـمنـيكم
  الأمانـيّ، ويعدكم من الله العدات الكاذبة، ويحملكم علـى الإصرار علـى كفركم بـالله،
  كما:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  فـي قوله: { وَلا يَغُرَّنَّكُمْ بـاللّهِ الغَرُورُ } يقول: الشيطان.\r\n\t\t\t\r\n\t\t\t</section>"

