  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ وَإِن تَدْعُ مُثْقَلَةٌ إِلَىٰ حِمْلِهَا لاَ يُحْمَلْ
  مِنْهُ شَيْءٌ وَلَوْ كَانَ ذَا قُرْبَىٰ إِنَّمَا تُنذِرُ ٱلَّذِينَ يَخْشَوْنَ رَبَّهُمْ
  بِٱلْغَيْبِ وَأَقَامُواْ ٱلصَّلاَةَ وَمَن تَزَكَّىٰ فَإِنَّمَا يَتَزَكَّىٰ لِنَفْسِهِ
  وَإِلَى ٱللَّهِ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الوزر والوقر:
  أخوان؛ ووزر الشيء إذا حمله. والوازرة: صفة للنفس، والمعنى: أن كل نفس يوم القيامة
  لا تحمل إلاّ وزرها الذي اقترفته: لا تؤخذ نفس بذنب نفس، كما تأخذ جبابرة الدنيا: الولي
  بالولي، والجار بالجار. فإن قلت: هلا قيل: ولا تزر نفس وزر أخرى؟ ولم قيل وازرة؟ قلت:
  لأن المعنى أن النفوس الوازرات لا ترى منهن واحدة إلاّ حاملة وزرها، لا وزر غيرها.
  فإن قلت: كيف توفق بين هذا وبين قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَيَحْمِلُنَّ أَثْقَالَهُمْ وَأَثْقَالاً
  مَّعَ أَثْقَالِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 13]؟ قلت: تلك الآية في الضالين المضلين، وأنهم يحملون
  أثقال إضلال الناس مع أثقال ضلالهم، وذلك كله أوزارهم ما فيها شيء من وزر غيرهم. ألا
  ترى كيف كذبهم الله تعالى في قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱتَّبِعُواْ سَبِيلَنَا وَلْنَحْمِلْ
  خَطَـٰيَـٰكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 12] بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا هُمْ بِحَـٰمِلِينَ مِنْ خَطَـٰيَـٰهُمْ
  مّن شَىْء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 12]. فإن قلت: ما الفرق بين معنى قوله: { وَلاَ تَزِرُ
  وَازِرَةٌ وِزْرَ أُخْرَىٰ } وبين معنى: { وَإِن تَدْعُ مُثْقَلَةٌ إِلَىٰ حِمْلِهَا
  لاَ يُحْمَلْ مِنْهُ شَىْء }؟ قلت: الأول في الدلالة على عدل الله تعالى في حكمه، وأنه
  تعالى لا يؤاخذ نفساً بغير ذنبها، والثاني: في أن لا غياث يومئذ لمن استغاث، حتى أن
  نفساً قد أثقلتها الأوزار وبهظتها، لو دعت إلى أن يخفف بعض وقرها لم تجب ولم تغث، وإن
  كان المدعو بعض قرابتها من أب أو ولد أو أخ. فإن قلت: إلام أسند كان في { وَلَوْ كَانَ
  ذَا قُرْبَىٰ }؟ قلت: إلى المدعو المفهوم من قوله: { وَإِن تَدْعُ مُثْقَلَةٌ }. فإن
  قلت: فلم ترك ذكر المدعو؟ قلت: ليعمّ، ويشمل كل مدعوّ. فإن قلت: كيف استقام إضمار العام؟
  ولا يصحّ أن يكون العام ذا قربى للمثقلة؟ قلت: هو من العموم الكائن على طريق البدل.
  فإن قلت: ما تقول فيمن قرأ: «ولو كان ذو قربى» على كان التامّة، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  كَانَ ذُو عُسْرَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 290]؟ قلت: نظم الكلام أحسن ملاءمة للناقصة؛ لأن المعنى على
  أن المثقلة إن دعت أحداً إلى حملها لا يحمل منه شيء وإن كان مدعوّها ذا قربى، وهو معنى
  صحيح ملتئم، ولو قلت: ولو وجد ذو قربى، لتفكك وخرج من اتساقه والتئامه، على أنّ ههنا
  ما ساغ أن يستتر له ضمير في الفعل بخلاف ما أوردته { بِٱلْغَيْبِ } حال من الفاعل أو
  المفعول، أي: يخشون ربهم غائبين عن عذابه أو يخشون عذابه غائباً عنهم. وقيل: بالغيب
  في السر، وهذه صفة الذين كانوا مع رسول الله صلى الله عليه وسلم من أصحابه، فكانت عادتهم
  المستمرّة أن يخشوا الله، وهم الذين أقاموا الصلاة وتركوها مناراً منصوباً وعلماً مرفوعاً،
  يعني: إنما تقدر على إنذار هؤلاء وتحذيرهم من قومك، وعلى تحصيل منفعة الإنذار فيهم
  دون متمرّديهم وأهل عنادهم { وَمَن تَزَكَّىٰ } ومن تطهر بفعل الطاعات وترك المعاصي.
  وقرىء: «من أزكى فإنما يزكي»، وهو اعتراض مؤكد لخشيتهم وإقامتهم الصلاة، لأنهما من
  جملة التزكي { وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ } وعد للمتزكين بالثواب. فإن قلت: كيف اتصل
  قوله: { إِنَّمَا تُنذِرُ } بما قبله؟ قلت: لما غضب عليهم في قوله: { إِن يَشَأْ يُذْهِبْكُمْ
  } أتبعه الإنذار بيوم القيامة وذكر أهوالها، ثم قال: إنما تنذر كأن رسول الله صلى الله
  عليه وسلم أسمعهم ذلك، فلم ينفع، فنزل: { إِنَّمَا تُنذِرُ } أو أخبره الله تعالى بعلمه
  فيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

