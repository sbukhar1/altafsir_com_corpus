text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلشَّيْطَانَ
  لَكُمْ عَدُوٌّ فَٱتَّخِذُوهُ عَدُوّاً إِنَّمَا يَدْعُواْ حِزْبَهُ لِيَكُونُواْ مِنْ
  أَصْحَابِ ٱلسَّعِيرِ }يقول تعالـى ذكره: { إنَّ الشَّيْطانَ } الذي نهيتكم أيها الناس
  أن تغترّوا بغروره إياكم بـالله { لَكُمْ عَدُوّ فـاتَّـخِذُوهُ عَدُوّاً } يقول: فأنزلوه
  من أنفسكم منزل العدوّ منكم، واحذروه بطاعة الله واستغشاشكم إياه، خذركم من عدوّكم
  الذي تـخافون غائلته علـى أنفسكم، فلا تطيعوه ولا تتَّبعوا خطواته، فإنه إنـما يدعو
  حزبه، يعنـي شيعته، ومن أطاعه إلـى طاعته والقبول منه، والكفر بـالله { لِـيَكُونُوا
  منْ أصحَابِ السَّعِيرِ } يقول: لـيكونوا من الـمخـلدين فـي نار جهنـم التـي تتوقد
  علـى أهلها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ الشَّيْطانَ لَكُمْ عَدُوّ فـاتَّـخِذُوهُ
  عَدُوّاً } فإنه لـحقّ علـى كلّ مسلـم عدواته، وعدواته أن يعاديه بطاعة الله { إنـمَا
  يَدْعُو حِزْبَهُ } وحزبه: أولـياؤه { لِـيَكُونُوا مِنْ أصحَابِ السَّعِيرِ }: أي
  لـيسوقهم إلـى النار، فهذه عداوته.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { إنَّـمَا يَدْعُو حِزْبَهُ لِـيَكونُوا مِنْ أصحَابِ السَّعِيرِ }
  وقال: هؤلاء حزبه من الإنس، يقول: أولئك حزب الشيطان، والـحزب: ولاته الذين يتولاهم
  ويتولونه، وقرأ:{ إنَّ وَلِـيِّـيَ اللّهُ الَّذِي نَزَّلَ الكِتابَ وَهوَ يَتَوَلَّـى }الصَّالِـحِينَ.\r\n\t\t\t\r\n\t\t\t</section>"

