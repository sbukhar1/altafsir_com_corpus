  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَفَرُواْ لَهُمْ نَارُ جَهَنَّمَ لاَ يُقْضَىٰ عَلَيْهِمْ فَيَمُوتُواْ وَلاَ يُخَفَّفُ
  عَنْهُمْ مِّنْ عَذَابِهَا كَذَلِكَ نَجْزِي كُلَّ كَفُورٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُمْ
  يَصْطَرِخُونَ فِيهَا رَبَّنَآ أَخْرِجْنَا نَعْمَلْ صَالِحاً غَيْرَ ٱلَّذِي كُـنَّا
  نَعْمَلُ أَوَلَمْ نُعَمِّرْكُمْ مَّا يَتَذَكَّرُ فِيهِ مَن تَذَكَّرَ وَجَآءَكُمُ
  ٱلنَّذِيرُ فَذُوقُواْ فَمَا لِلظَّالِمِينَ مِن نَّصِيرٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَيَمُوتُواْ } جواب النفي، ونصبه بإضمار أن: وقرىء: «فيموتون» عطفاً على يقضي، وإدخالاً
  له في حكم النفي، أي: لا يقضي عليهم الموت فلا يموتون، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يُؤْذَنُ لَهُمْ فَيَعْتَذِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المرسلات: 36]، { كَذٰلِكَ } مثل
  ذلك الجزاء { نُجْزِى } وقرىء: «يجازى». «وَنُجْزِي» { كُلَّ كَفُورٍ } بالنون { يَصْطَرِخُونَ
  } يتصارخون: يفتعلون من الصراخ وهو الصياح بجهد وشدّة. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَصَرْخَةٍ حُبْلَى أَسْلَمَتْهَا قبِيلُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واستعمل في الاستغاثة لجهد المستغيث صوته. فإن قلت: هلا اكتفى بصالحاً
  كما أكتفى به في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱرْجِعْنَا نَعْمَلْ صَـٰلِحاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[السجدة: 12] وما فائدة زيادة {
  غَيْرَ ٱلَّذِى كُـنَّا نَعْمَلُ } على أنه يؤذن أنهم يعملون صالحاً آخر غير الصالح
  الذي عملوه؟ قلت: فائدته زيادة التحسر على ما عملوه من غير الصالح مع الاعتراف به.
  وأما الوهم فزائل لظهور حالهم في الكفر وركوب المعاصي، لأنهم كانوا يحسبون أنهم على
  سيرة صالحة، كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُمْ يَحْسَبُونَ أَنَّهُمْ يُحْسِنُونَ
  صُنْعًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 104] فقالوا: أخرجنا نعمل صالحاً غير الذي كنا نحسبه صالحاً
  فنعمله { أَوَ لَمْ نُعَمّرْكُمْ } توبيخ من الله يعني: فنقول لهم. وقرىء: «وما يذكر
  فيه» من أذكر على الإدغام وهو متناول لكل عمر تمكن فيه المكلف من إصلاح شأنه وإن قصر؛
  إلاّ أن التوبيخ في المتطاول أعظم. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(928)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" العمرُ الذي أعذرَ اللَّهُ فيه إلى ابنِ آدمَ ستونَ سنةً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن مجاهد: ما بين العشرين إلى الستين.
  وقيل: ثماني عشر وسبع عشر. و { ٱلنَّذِيرُ } الرسول صلى الله عليه وسلم. وقيل: الشيب.
  وقرىء: «وجاءتكم النذر» فإن قلت: علام عطف وجاءكم النذير؟ قلت: على معنى: أو لم نعمركم؛
  لأن لفظه لفظ استخبار. ومعناه معنى إخبار، كأنه قيل: قد عمرناكم وجاءكم النذير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
