text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرُواْ
  لَهُمْ نَارُ جَهَنَّمَ لاَ يُقْضَىٰ عَلَيْهِمْ فَيَمُوتُواْ وَلاَ يُخَفَّفُ عَنْهُمْ
  مِّنْ عَذَابِهَا كَذَلِكَ نَجْزِي كُلَّ كَفُورٍ } * { وَهُمْ يَصْطَرِخُونَ فِيهَا
  رَبَّنَآ أَخْرِجْنَا نَعْمَلْ صَالِحاً غَيْرَ ٱلَّذِي كُـنَّا نَعْمَلُ أَوَلَمْ
  نُعَمِّرْكُمْ مَّا يَتَذَكَّرُ فِيهِ مَن تَذَكَّرَ وَجَآءَكُمُ ٱلنَّذِيرُ فَذُوقُواْ
  فَمَا لِلظَّالِمِينَ مِن نَّصِيرٍ }{ فَيَمُوتُواْ } جواب النفي، ونصبه بإضمار أن:
  وقرىء: «فيموتون» عطفاً على يقضي، وإدخالاً له في حكم النفي، أي: لا يقضي عليهم الموت
  فلا يموتون، كقوله تعالى:{ وَلاَ يُؤْذَنُ لَهُمْ فَيَعْتَذِرُونَ }[المرسلات: 36]،
  { كَذٰلِكَ } مثل ذلك الجزاء { نُجْزِى } وقرىء: «يجازى». «وَنُجْزِي» { كُلَّ كَفُورٍ
  } بالنون { يَصْطَرِخُونَ } يتصارخون: يفتعلون من الصراخ وهو الصياح بجهد وشدّة. قال:كَصَرْخَةٍ
  حُبْلَى أَسْلَمَتْهَا قبِيلُهَا   واستعمل في الاستغاثة لجهد المستغيث صوته. فإن قلت:
  هلا اكتفى بصالحاً كما أكتفى به في قوله تعالى:{ فَٱرْجِعْنَا نَعْمَلْ صَـٰلِحاً }[السجدة:
  12] وما فائدة زيادة { غَيْرَ ٱلَّذِى كُـنَّا نَعْمَلُ } على أنه يؤذن أنهم يعملون
  صالحاً آخر غير الصالح الذي عملوه؟ قلت: فائدته زيادة التحسر على ما عملوه من غير الصالح
  مع الاعتراف به. وأما الوهم فزائل لظهور حالهم في الكفر وركوب المعاصي، لأنهم كانوا
  يحسبون أنهم على سيرة صالحة، كما قال الله تعالى:{ وَهُمْ يَحْسَبُونَ أَنَّهُمْ يُحْسِنُونَ
  صُنْعًا }[الكهف: 104] فقالوا: أخرجنا نعمل صالحاً غير الذي كنا نحسبه صالحاً فنعمله
  { أَوَ لَمْ نُعَمّرْكُمْ } توبيخ من الله يعني: فنقول لهم. وقرىء: «وما يذكر فيه»
  من أذكر على الإدغام وهو متناول لكل عمر تمكن فيه المكلف من إصلاح شأنه وإن قصر؛ إلاّ
  أن التوبيخ في المتطاول أعظم. وعن النبي صلى الله عليه وسلم:(928) \" العمرُ الذي أعذرَ
  اللَّهُ فيه إلى ابنِ آدمَ ستونَ سنةً \" وعن مجاهد: ما بين العشرين إلى الستين. وقيل:
  ثماني عشر وسبع عشر. و { ٱلنَّذِيرُ } الرسول صلى الله عليه وسلم. وقيل: الشيب. وقرىء:
  «وجاءتكم النذر» فإن قلت: علام عطف وجاءكم النذير؟ قلت: على معنى: أو لم نعمركم؛ لأن
  لفظه لفظ استخبار. ومعناه معنى إخبار، كأنه قيل: قد عمرناكم وجاءكم النذير.\r\n\t\t\t\r\n\t\t\t</section>"

