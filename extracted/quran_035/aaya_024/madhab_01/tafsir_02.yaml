text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّآ أَرْسَلْنَاكَ
  بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَإِن مِّنْ أُمَّةٍ إِلاَّ خَلاَ فِيهَا نَذِيرٌ }{
  بِٱلْحَقّ } حال من أحد الضميرين، يعني: محقاً أو محقين، أو صفة للمصدر، أي: إرسالاً
  مصحوباً بالحق. أو صلة لبشير ونذير على: بشيراً بالوعد الحق، ونذيراً بالوعيد الحق
  [وإن من أُمة إلاخلا فيها نذير]. والأمّة الجماعة الكثيرة. قال الله تعالى:{ وجد عليه
  أمّة من الناس }[القصص: 23]، ويقال لأهل كل عصر: أمّة، وفي حدود المتكلمين: الأمّة
  هم المصدقون بالرسول صلى الله عليه وسلم دون المبعوث إليهم، وهم الذين يعتبر إجماعهم،
  والمراد ههنا: أهل العصر. فإن قلت: كم من أمّة في الفترة بين عيسى ومحمد عليهما الصلاة
  والسلام ولم يخل فيها نذير؟ قلت: إذا كانت آثار النذارة باقية لم تخل من نذير إلى أن
  تندرس،وحين اندرست آثار نذارة عيسى بعث الله محمداً صلى الله عليه وسلم. فإن قلت: كيف
  اكتفى بذكر النذير عن البشير في آخر الآية بعد ذكرهما؟ قلت: لما كانت النذارة مشفوعة
  بالبشارة لا محالة، دلّ ذكرها على ذكرها، لا سيما قد اشتملت الآية على ذكرهما.\r\n\t\t\t\r\n\t\t\t</section>"

