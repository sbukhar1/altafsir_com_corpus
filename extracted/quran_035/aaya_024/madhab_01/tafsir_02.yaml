  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَإِن مِّنْ أُمَّةٍ إِلاَّ خَلاَ فِيهَا
  نَذِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ بِٱلْحَقّ } حال من أحد الضميرين،
  يعني: محقاً أو محقين، أو صفة للمصدر، أي: إرسالاً مصحوباً بالحق. أو صلة لبشير ونذير
  على: بشيراً بالوعد الحق، ونذيراً بالوعيد الحق [وإن من أُمة إلاخلا فيها نذير]. والأمّة
  الجماعة الكثيرة. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وجد عليه أمّة من الناس</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  23]، ويقال لأهل كل عصر: أمّة، وفي حدود المتكلمين: الأمّة هم المصدقون بالرسول صلى
  الله عليه وسلم دون المبعوث إليهم، وهم الذين يعتبر إجماعهم، والمراد ههنا: أهل العصر.
  فإن قلت: كم من أمّة في الفترة بين عيسى ومحمد عليهما الصلاة والسلام ولم يخل فيها
  نذير؟ قلت: إذا كانت آثار النذارة باقية لم تخل من نذير إلى أن تندرس،وحين اندرست آثار
  نذارة عيسى بعث الله محمداً صلى الله عليه وسلم. فإن قلت: كيف اكتفى بذكر النذير عن
  البشير في آخر الآية بعد ذكرهما؟ قلت: لما كانت النذارة مشفوعة بالبشارة لا محالة،
  دلّ ذكرها على ذكرها، لا سيما قد اشتملت الآية على ذكرهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

