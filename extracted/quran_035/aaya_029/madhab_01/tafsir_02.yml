  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَتْلُونَ كِتَابَ ٱللَّهِ وَأَقَامُواْ ٱلصَّلاَةَ وَأَنفَقُواْ مِمَّا
  رَزَقْنَاهُمْ سِرّاً وَعَلاَنِيَةً يَرْجُونَ تِجَارَةً لَّن تَبُورَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيُوَفِّيَهُمْ
  أُجُورَهُمْ وَيَزِيدَهُم مِّن فَضْلِهِ إِنَّهُ غَفُورٌ شَكُورٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَتْلُونَ كِتَـٰبَ ٱللَّهِ } يداومون على تلاوته وهي شأنهم وديدنهم.
  وعن مطرف رحمه الله: هي آية القرّاء. عن الكلبي رحمه الله: يأخذون بما فيه. وقيل: يعلمون
  ما فيه ويعملون به. وعن السدي رحمه الله: هم أصحاب رسول الله صلى الله عليه وسلم ورضي
  عنهم. وعن عطاء: هم المؤمنون { يَرْجُونَ } خبر إن. والتجارة: طلب الثواب بالطاعة.
  و { لِيُوَفّيَهُمْ } متعلق بلن تبور، أي: تجارة ينتفي عنها الكساد وتنفق عند الله
  ليوفيهم [بنفاقهم] عنده { أُجُورَهُمْ } وهي ما استحقوه من الثواب { وَيَزِيدُهُمْ
  } من التفضل على المستحق. وإن شئت جعلت { يَرْجُونَ } في موضع الحال على: وأنفقوا راجين
  ليوفيهم، أي فعلوا جميع ذلك من التلاوة وإقامة الصلاة والإنفاق في سبيل الله لهذا الغرض،
  وخبر إن قوله: { إِنَّهُ غَفُورٌ شَكُورٌ } على معنى: غفور لهم شكور لأعمالهم. والشكر
  مجاز عن الإثابة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

