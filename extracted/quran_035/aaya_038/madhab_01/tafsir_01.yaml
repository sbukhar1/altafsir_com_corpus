text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  عَالِمُ غَيْبِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }يقول
  تعالـى ذكره: { فَذُوقُوا } نار عذاب جهنـم الذي قد صَلِـيتـموه أيها الكافرون بـالله
  { فَمَا للظَّالِـمِينَ مِنْ نَصِير } يقول: فما للكافرين الذين ظلـموا أنفسهم فأكسَبُوها
  غضب الله بكفرهم بـالله فـي الدنـيا من نصير ينصرهم من الله لـيستنقذهم من عقابه. وقوله:
  { إنَّ اللّهَ عالِـمُ غَيْبِ السَّمَوَاتِ والأرْضِ } يقول تعالـى ذكره: إن الله عالـم
  ما تُـخْفون أيها الناس فـي أنفسكم وتُضْمرونه، وما لـم تضمروه ولـم تنوُوه مـما ستنوُونه،
  وما هو غائب عن أبصاركم فـي السموات والأرض، فـاتقوه أن يَطَّلع علـيكم، وأنتـم تضمرون
  فـي أنفسكم من الشكّ فـي وحدانـية الله، أو فـي نبوّة مـحمد، غير الذي تبدونه بألسنتكم،
  { إِنَّه عَلِـيـمٌ بِذَاتِ الصُّدُورِ }.\r\n\t\t\t\r\n\t\t\t</section>"

