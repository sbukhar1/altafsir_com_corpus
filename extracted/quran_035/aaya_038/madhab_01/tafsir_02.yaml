text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  عَالِمُ غَيْبِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }{ إِنَّهُ
  عَلِيمٌ بِذَاتِ ٱلصُّدُورِ } كالتعليل، لأنه إذا علم ما في الصدور وهو أخفى ما يكون
  فقد علم غيب في العالم وذات الصدور: مضمراتها، وهي تأنيث ذو في نحو قول أبي بكر رضي
  الله عنه: ذو بطن خارجة جارية وقوله:لِتُغْنِيَ عَنِّي ذَا إنَائِكَ أَجْمَعَا   المعنى
  ما في بطنها من الحبل، وما في إنائك من الشراب؛ لأنّ الحبل والشراب يصحبان البطن والإناء.
  ألا ترى إلى قولهم: معها حبل، وكذلك المضمرات تصحب الصدور وهي معها وذو: موضوع لمعنى
  الصحبة.\r\n\t\t\t\r\n\t\t\t</section>"

