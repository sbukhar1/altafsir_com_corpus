  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ عَالِمُ غَيْبِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ } كالتعليل، لأنه إذا علم ما
  في الصدور وهو أخفى ما يكون فقد علم غيب في العالم وذات الصدور: مضمراتها، وهي تأنيث
  ذو في نحو قول أبي بكر رضي الله عنه: ذو بطن خارجة جارية وقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لِتُغْنِيَ عَنِّي ذَا إنَائِكَ أَجْمَعَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">المعنى ما في بطنها من الحبل، وما في إنائك من الشراب؛ لأنّ الحبل
  والشراب يصحبان البطن والإناء. ألا ترى إلى قولهم: معها حبل، وكذلك المضمرات تصحب الصدور
  وهي معها وذو: موضوع لمعنى الصحبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

