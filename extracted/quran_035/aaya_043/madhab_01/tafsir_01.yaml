  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقْسَمُواْ
  بِٱللَّهِ جَهْدَ أَيْمَانِهِمْ لَئِن جَآءَهُمْ نَذِيرٌ لَّيَكُونُنَّ أَهْدَىٰ مِنْ
  إِحْدَى ٱلأُمَمِ فَلَمَّا جَآءَهُمْ نَذِيرٌ مَّا زَادَهُمْ إِلاَّ نُفُوراً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱسْتِكْبَاراً
  فِي ٱلأَرْضِ وَمَكْرَ ٱلسَّيِّىءِ وَلاَ يَحِيقُ ٱلْمَكْرُ ٱلسَّيِّىءُ إِلاَّ بِأَهْلِهِ
  فَهَلْ يَنظُرُونَ إِلاَّ سُنَّتَ ٱلأَوَّلِينَ فَلَن تَجِدَ لِسُنَّتِ ٱللَّهِ تَبْدِيلاً
  وَلَن تَجِدَ لِسُنَّتِ ٱللَّهِ تَحْوِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وأقسم هؤلاء الـمشركون بـالله جهد أيـمانهم يقول: أشدّ الإيـمان، فبـالغوا
  فـيها، لئن جاءهم من الله مُنذر ينذرهم بأس الله { لَـيَكُونُنَّ أهْدَى مِنْ إحْدَى
  الأُمَـمِ } يقول: لـيكونُنّ أسلك لطريق الـحقّ، وأشدّ قبولاً لِـما يأتـيهم به النذير
  من عند الله، من إحدى الأَمـم التـي خـلت من قبلهم { فَلَـمَّا جاءَهُمْ نَذِيرٌ }
  يعنـي بـالنذير: مـحمداً صلى الله عليه وسلم، يقول: فلـما جاءهم مـحمد ينذرهم عقاب
  الله علـى كفرهم، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَلَـمَّا جاءَهُمْ نَذِيرٌ } وهو مـحمد صلى الله عليه
  وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ما زَادَهُمْ إلاَّ نُفُوراً
  } يقول: ما زادهم مـجِيء النذير من الإيـمان بـالله واتبـاع الـحقّ، وسلوك هدى الطريق،
  إلاَّ نفوراً وهربـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { اسْتِكْبـاراً فِـي الأرْضِ
  } يقول: نفروا استكبـاراً فـي الأرض، وخِدْعة سيئة، وذلك أنهم صدّوا الضعفـاء عن اتبـاعه
  مع كفرهم به. والـمكر هاهنا: هو الشرك، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَمَكْرَ السَّيِّىءِ } وهو الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأضيف الـمكر إلـى السيىء، والسيىء من نعت الـمكر، كما قـيـل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  هذا لهو حقّ الـيقـين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: إن ذلك فـي قراءة عبد الله: «وَمَكْراً سَيِّئاً»، وفـي ذلك
  تـحقـيق القول الذي قلناه من أن السيىء فـي الـمعنى من نعت الـمكر. وقرأ ذلك قرّاء
  الأمصار غير الأعمش وحمزة بهمزة مـحركة بـالـخفض. وقرأ ذلك الأعمش وحمزة بهمزة وتسكين
  الهمزة اعتلالاً منهما بأن الـحركات لـما كثرت فـي ذلك ثقل، فسكنا الهمزة، كما قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا اعْوَجَجْنَ
  قُلْتُ صَاحِبْ قَوّمِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فسكَّن البـاء، لكثرة الـحركات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة ما علـيه قرّاء الأمصار من تـحريك الهمزة فـيه
  إلـى الـخفض، وغير جائز فـي القرآن أن يقرأ بكل ما جاز فـي العربـية، لأن القراءة إنـما
  هي ما قرأت به الأئمة الـماضية، وجاء به السلف علـى النـحو الذي أخذوا عمن قبلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا يَحِيقُ الـمَكْرُ السَّيِّىءُ إلاَّ بأهْلِهِ } يقول:
  ولا ينزل الـمكر السيىء إلاَّ بأهله، يعنـي بـالذين يـمكرونه وإنـما عَنَى أنه لا يحل
  مكروه ذلك الـمكر الذي مكره هؤلاء الـمشركون إلاَّ بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قتادة فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَلا يَحِيقُ الـمَكْرُ السَّيِّىءُ إلاَّ بأهْلِهِ } وهو الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَهَلْ يَنْظُرُونَ إلاَّ سُنَّةَ الأوَّلِـينَ } يقول تعالـى
  ذكره: فهل ينتظر هؤلاء الـمشركون من قومك يا مـحمد إلاَّ سنة الله بهم فـي عاجل الدنـيا
  علـى كفرهم به ألـيـمَ العقاب. يقول: فهل ينتظر هؤلاء إلاَّ أن أُحلّ بهم من نقمتـي
  علـى شركهم بـي وتكذيبهم رسولـي مثل الذي أحللت بـمن قبلهم من أشكالهم من الأمـم، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَهَلْ
  يَنْظُرُونَ إلاَّ سُنَّتَ الأوَّلِـينَ }: أي عقوبة الأوّلـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلَنْ تَـجِدَ لِسُنَّتِ اللّهِ تَبْدِيلاً } يقول: فلن تـجد يا
  مـحمد لسنة الله تغيـيراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَنْ تَـجِدَ لِسُنَّتِ
  اللّهِ تَـحْوِيلاً } يقول: ولن تـجد لسنَّة الله فـي خـلقه تبديلاً يقول: لن يغير
  ذلك، ولا يبدّله، لأنه لا مردّ لقضائه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

