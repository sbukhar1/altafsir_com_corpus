text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن تَدْعُوهُمْ
  لاَ يَسْمَعُواْ دُعَآءَكُمْ وَلَوْ سَمِعُواْ مَا ٱسْتَجَابُواْ لَكُمْ وَيَوْمَ ٱلْقِيَامَةِ
  يَكْفُرُونَ بِشِرْكِـكُمْ وَلاَ يُنَبِّئُكَ مِثْلُ خَبِيرٍ }إن تدعوا الأوثان { لاَ
  يَسْمَعُواْ دُعَاءكُمْ } لأنهم جماد { وَلَوْ سَمِعُواْ } على سبيل الفرض والتمثيل
  لـ { مَا ٱسْتَجَابُواْ لَكُمْ } لأنهم لا يدعون ما تدعون لهم من الإلٰهية، ويتبرؤون
  منها. وقيل: ما نفعوكم { يَكْفُرُونَ بِشِرْكِـكُمْ } [أي باشراككم وعبادتكم إياهم
  يقولون كنتم إيانا تعبدون] { وَلاَ يُنَبِئُكَ مِثْلُ خَبِيرٍ } ولا يخبرك بالأمر مخبر
  هو مثل خبير عالم به. ويريد: أن الخبير بالأمر وحده، هو الذي يخبرك بالحقيقة دون سائر
  المخبرين به. والمعنى: أنّ هذا الذي أخبرتكم به من حال الأوثان هو الحق، لأني خبير
  بما أخبرت به. وقرىء: «يدعون»، بالياء والتاء.\r\n\t\t\t\r\n\t\t\t</section>"

