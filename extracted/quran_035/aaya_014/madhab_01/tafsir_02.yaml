  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَدْعُوهُمْ لاَ يَسْمَعُواْ دُعَآءَكُمْ وَلَوْ سَمِعُواْ مَا ٱسْتَجَابُواْ لَكُمْ
  وَيَوْمَ ٱلْقِيَامَةِ يَكْفُرُونَ بِشِرْكِـكُمْ وَلاَ يُنَبِّئُكَ مِثْلُ خَبِيرٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إن تدعوا الأوثان { لاَ يَسْمَعُواْ دُعَاءكُمْ } لأنهم جماد { وَلَوْ
  سَمِعُواْ } على سبيل الفرض والتمثيل لـ { مَا ٱسْتَجَابُواْ لَكُمْ } لأنهم لا يدعون
  ما تدعون لهم من الإلٰهية، ويتبرؤون منها. وقيل: ما نفعوكم { يَكْفُرُونَ بِشِرْكِـكُمْ
  } [أي باشراككم وعبادتكم إياهم يقولون كنتم إيانا تعبدون] { وَلاَ يُنَبِئُكَ مِثْلُ
  خَبِيرٍ } ولا يخبرك بالأمر مخبر هو مثل خبير عالم به. ويريد: أن الخبير بالأمر وحده،
  هو الذي يخبرك بالحقيقة دون سائر المخبرين به. والمعنى: أنّ هذا الذي أخبرتكم به من
  حال الأوثان هو الحق، لأني خبير بما أخبرت به. وقرىء: «يدعون»، بالياء والتاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

