text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن تَدْعُوهُمْ
  لاَ يَسْمَعُواْ دُعَآءَكُمْ وَلَوْ سَمِعُواْ مَا ٱسْتَجَابُواْ لَكُمْ وَيَوْمَ ٱلْقِيَامَةِ
  يَكْفُرُونَ بِشِرْكِـكُمْ وَلاَ يُنَبِّئُكَ مِثْلُ خَبِيرٍ }قوله: { إنْ تَدْعُوهُمْ
  لا يَسْمَعُوا دُعاءَكُمْ وَلَوْ سَمِعُوا ما اسْتَـجابُوا لَكُمْ } يقول تعالـى ذكره:
  إن تدعوا أيها الناس هؤلاء الآلهة التـي تعبدونها من دون الله لا يسمعوا دعاءكم، لأنها
  جماد لا تفهم عنكم ما تقولون { وَلَوْ سَمِعُوا ما اسْتَـجابُوا لَكُمْ } يقول: ولو
  سمعوا دعاءكم إياهم، وفهموا عنكم أنها قولكم، بأن جُعل لهم سمع يسمعون به، ما استـجابوا
  لكم، لأنها لـيست ناطقة، ولـيس كلّ سامع قولاً متـيسِّراً له الـجواب عنه. يقول تعالـى
  ذكره للـمشركين به الآلهة والأوثان: فكيف تعبدون من دون الله من هذه صفته، وهو لا نفع
  لكم عنده، ولا قُدرة له علـى ضرّكم، وتَدَعون عبـادة الذي بـيده نفعكم وضرّكم، وهو
  الذي خـلقكم وأنعم علـيكم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنْ تَدْعُوهُمْ لا
  يَسْمَعُوا دُعاءَكُمْ وَلَوْ سَمِعُوا ما اسْتَـجابُوا لَكُمْ } أي ما قَبِلوا ذلك
  عنكم، ولا نفعوكم فـيه.وقوله: { وَيَوْمَ القِـيامَةِ يَكْفُرُونَ بِشِرْكِكُمْ } يقول
  تعالـى ذكره للـمشركين من عبدة الأوثان: ويوم القـيامة تتبرأ آلهتكم التـي تعبدونها
  من دون الله من أن تكون كانت لله شريكاً فـي الدنـيا، كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَيَوْمَ القِـيامَةِ يكْفُرُونَ بشِرْكِكمْ } إياهم، ولا
  يرضَوْن، ولا يُقِرّون به.وقوله: { وَلا يُنَبِّئُكَ مِثْلُ خَبِـيرٍ } يقول تعالـى
  ذكره: ولا يخبرك يا مـحمد عن آلهة هؤلاء الـمشركين وما يكون من أمرها وأمر عَبَدَتها
  يوم القـيامة، من تَبَرُّئها منهم، وكفرها بهم، مثل ذي خبرة بأمرها وأمرهم وذلك الـخبـير
  هو الله الذي لا يخفـى علـيه شيء كان أو يكون سبحانه. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَلا يُنَبِّئُكَ مثْلُ خَبِـير } والله هو الـخبـير أنه سيكون هذا منهم يوم
  القـيامة.\r\n\t\t\t\r\n\t\t\t</section>"

