text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن يُكَذِّبُوكَ
  فَقَدْ كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ جَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَاتِ وَبِٱلزُّبُرِ
  وَبِٱلْكِتَابِ ٱلْمُنِيرِ } * { ثُمَّ أَخَذْتُ ٱلَّذِينَ كَفَرُواْ فَكَيْفَ كَانَ
  نَكِيرِ }{ بِٱلْبَيِّنَـٰتِ } بالشواهد على صحة النبوّة وهي المعجزات { وَبِٱلزُّبُرِ
  } وبالصحف { وَبِٱلْكِتَـٰبِ ٱلْمُنِيرِ } نحو التوراة والإنجيل والزبور. لما كانت
  هذه الأشياء في جنسهم أسند المجيء بها إليهم إسناداً مطلقاً، وإن كان بعضها في جميعهم:
  وهي البينات، وبعضها في بعضهم: وهي الزبر والكتاب. وفيه مسلاة لرسول الله صلى الله
  عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

