text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّآ أَرْسَلْنَاكَ
  بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَإِن مِّنْ أُمَّةٍ إِلاَّ خَلاَ فِيهَا نَذِيرٌ }
  * { وَإِن يُكَذِّبُوكَ فَقَدْ كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ جَآءَتْهُمْ رُسُلُهُم
  بِٱلْبَيِّنَاتِ وَبِٱلزُّبُرِ وَبِٱلْكِتَابِ ٱلْمُنِيرِ } * { ثُمَّ أَخَذْتُ ٱلَّذِينَ
  كَفَرُواْ فَكَيْفَ كَانَ نَكِيرِ }يقول جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم:
  { إنَّا أرْسَلْناكَ } يا مـحمد { بـالـحَقِّ } وهو الإيـمان بـالله وشرائع الدين التـي
  افترضها علـى عبـاده { بَشِيراً } يقول: مُبشِّراً بـالـجنة من صدّقك وقبل منك ما جئت
  به من عند الله من النصيحة { وَنَذِيراً } تُنذر الناسَ مَنْ كذّبك وردّ علـيك ما جئت
  به من عند الله من النصيحة. { وَإنْ مِنْ أُمَّةٍ إلاَّ خَلا فِـيها نَذِيرٌ } يقول:
  وما من أمة من الأمـم الدائنة بـملة إلاَّ خلا فـيها من قبلك نذير ينذرهم بأسنا علـى
  كفرهم بـالله، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنْ مِنْ
  أُمَّةٍ إلاَّ خَلا فِـيها نَذِيرٌ } كلّ أمة كان لها رسول.وقوله: { وَإنْ يُكَذّبُوكَ
  فَقَدْ كَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ } يقول تعالـى ذكره مسلـياً نبـيه صلى الله
  عليه وسلم فـيـما يـلقـى من مشركي قومه من التكذيب: وإن يكذّبك يا مـحمد مشركو قومك،
  فقد كذّب الذين من قبلهم من الأمـم الذين جاءتهم رسلهم بـالبـينات يقول: بحجج من الله
  واضحة. { وبـالزُّبُر } يقول: وجاءتهم بـالكتب من عند الله، كما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { بـالبَـيِّناتِ وبِـالزُّبُرِ } أي الكتب.وقوله:
  { وَبـالكِتابِ الـمُنِـيرِ } يقول: وجاءهم من الله الكتاب الـمنـير لـمن تأمَّله وتدبَّره
  أنه الـحقّ، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَبـالكِتابِ
  الـمُنِـيرِ } يضعف الشيء وهو واحد.وقوله: { ثُمَّ أخَذْتُ الَّذِينَ كَفَرُوا فَكَيْفَ
  كانَ نَكِيرِ } يقول تعالـى ذكره: ثم أهلكنا الذين جحدوا رسالة رسلنا، وحقـيقة ما دعوهم
  إلـيه من آياتنا، وأصرّوا علـى جحودهم { فكَيْفَ كانَ نَكِيرِ } يقول: فـانظر يا مـحمد
  كيف كان تغيـيري بهم، وحلول عقوبتـي بهم.\r\n\t\t\t\r\n\t\t\t</section>"

