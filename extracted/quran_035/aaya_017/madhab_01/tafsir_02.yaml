text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  أَنتُمُ ٱلْفُقَرَآءُ إِلَى ٱللَّهِ وَٱللَّهُ هُوَ ٱلْغَنِيُّ ٱلْحَمِيدُ } * { إِن
  يَشَأْ يُذْهِبْكُـمْ وَيَأْتِ بِخَلْقٍ جَدِيدٍ } * { وَمَا ذَلِكَ عَلَى ٱللَّهِ
  بِعَزِيزٍ }فإن قلت: لم عرف الفقراء؟ قلت: قصد بذلك أن يريهم أنهم لشدة افتقارهم إليه
  هم جنس الفقراء، وإن كانت الخلائق كلهم مفتقرين إليه من الناس وغيرهم، لأن الفقر مما
  يتبع الضعف، وكلما كان الفقير أضعف كان أفقر، وقد شهد الله سبحانه على الإنسان بالضعف
  في قوله:{ وَخُلِقَ ٱلإِنسَـٰنُ ضَعِيفاً }[النساء: 28] وقال سبحانه وتعالى:{ ٱللَّهُ
  ٱلَّذِى خَلَقَكُمْ مّن ضَعْفٍ }[الروم: 54] ولو نكر لكان المعنى أنتم بعض الفقراء.
  فإن قلت: قد قوبل الفقراء بالغنى، فما فائدة الحميد؟ قلت: لما أثبت فقرهم إليه وغناه
  عنهم - وليس كل غني نافعاً بغناه إلاّ إذا كان الغني جواداً منعماً فإذا جاد وأنعم
  حمده المنعم عليهم واستحق - بإنعامه عليهم أن يحمدوه الحميد على ألسنه مؤمنيهم { بِعَزِيزٍ
  } بممتنع، وهذا غضب عليهم لاتخاذهم له أنداداً، وكفرهم بآياته ومعاصيهم، كما قال:{ وَإِن
  تَتَوَلَّوْاْ يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ }[محمد: 38] وعن ابن عباس رضي الله
  عنهما: يخلق بعدكم من يعبده لا يشرك به شيئاً.\r\n\t\t\t\r\n\t\t\t</section>"

