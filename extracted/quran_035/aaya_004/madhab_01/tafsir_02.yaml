text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن يُكَذِّبُوكَ
  فَقَدْ كُذِّبَتْ رُسُلٌ مِّن قَبْلِكَ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ }نعى به
  على قريش سوء تلقيهم لآيات الله، وتكذيبهم بها، وسلى رسوله صلى الله عليه وسلم بأن
  له في الأنبياء قبله أسوة حسنة، ثم جاء بما يشتمل على الوعد والوعيد: من رجوع الأمور
  إلى حكمة ومجازاة المكِذبْ والمكذَبْ بما يستحقانه. وقرىء: «ترجع» بضم التاء وفتحها.
  فإن قلت: ما وجه صحة جزاء الشرط؟ ومن حق الجزاء أن يتعقب الشرط وهذا سابق له. قلت:
  معناه: وإن يكذبوك فتأس بتكذيب الرسل من قبلك، فوضع: { فَقَدْ كُذّبَتْ رُسُلٌ مّن
  قَبْلِكَ } موضع: فتأس، استغناء بالسبب عن المسبب: أعني بالتكذيب عن التأسي. فإن قلت:
  ما معنى التنكير في رسل؟ قلت: معناه فقد كذبت رسل، أي رسل ذوو عدد كثير. وأولوا آيات
  ونذر. وأهل أعمار طوال وأصحاب صبر وعزم، وما أشبه ذلك، وهذا أسلى له، وأحثّ على المصابرة.\r\n\t\t\t\r\n\t\t\t</section>"

