text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  يُمْسِكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ أَن تَزُولاَ وَلَئِن زَالَتَآ إِنْ أَمْسَكَهُمَا
  مِنْ أَحَدٍ مِّن بَعْدِهِ إِنَّهُ كَانَ حَلِيماً غَفُوراً }{ أَن تَزُولاَ } كراهة
  أن تزولا. أو يمنعهما من أن تزولا: لأن الإمساك منع { إِنَّهُ كَانَ حَلِيمًا غَفُورًا
  } غير معاجل بالعقوبة، حيث يمسكهما، وكانتا جديرتين بأن تهدّا هدّاً، لعظم كلمة الشرك
  كما قال:{ تَكَادُ ٱلسَّمَـٰوٰتُ يَتَفَطَّرْنَ مِنْهُ وَتَنشَقُّ ٱلأَرْضُ }[مريم:
  90]. وقرىء: «ولو زالتا»، وإن أمسكهما: جواب القسم في { وَلَئِن زَالَتَا } سدّ مسدّ
  الجوابين، ومن الأولى مزيدة لتأكيد النفي، والثانية: للابتداء. ومن بعده: من بعد إمساكه.
  وعن ابن عباس رضي الله عنه أنه قال لرجل مقبل من الشام: من لقيت به؟ قال: كعباً. قال:
  وما سمعته يقول؟ قال: سمعته يقول: إنّ السمٰوات على منكب ملك. قال: كذب كعب. أما ترك
  يهوديته بعد ثم قرأ هذه الآية.\r\n\t\t\t\r\n\t\t\t</section>"

