  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ يُمْسِكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ أَن تَزُولاَ وَلَئِن زَالَتَآ إِنْ أَمْسَكَهُمَا
  مِنْ أَحَدٍ مِّن بَعْدِهِ إِنَّهُ كَانَ حَلِيماً غَفُوراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { إنَّ اللّهَ يُـمْسِكُ السَّمَوَاتِ وَالأرْضَ } لئلا تزولا من أماكنهما
  { وَلَئِنْ زَالَتا } يقول: ولو زالتا { إنْ أمْسَكَهُما مِنْ أحَدٍ مِنْ بَعْدِهِ
  } يقول: ما أمسكهما أحد سواه. ووضعت «لئن» فـي قوله { وَلَئِنْ زَالَتا } فـي موضع
  «لو» لأنهما يجابـان بجواب واحد، فـيتشابهان فـي الـمعنى ونظير ذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِنْ
  أرْسَلْنا رِيحاً فَرَأَوْهُ مُصْفَرًّا لَظَلُّوا مِنْ بَعْدِهِ يكْفُرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـمعنى:
  ولو أرسلنا ريحاً، وكما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولئن أتَـيْتَ الَّذِينَ أُوتُوا الكِتابَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـمعنى:
  لو أتـيت. وقد بـيَّنا ذلك فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثَنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ اللّهَ يُـمْسِكُ السَّمَوَات
  والأرْضَ أنْ تَزُولا } من مكانهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش، عن أبـي وائل، قال: جاء
  رجل إلـى عبد الله، فقال: من أين جئت؟ قال: من الشأم، قال: مَن لقـيتَ؟ قال: لقـيتُ
  كعبـاً، فقال: ما حدّثك كعب؟ قال: حدثنـي أن السموات تدور علـى منكب ملك، قال: فصدّقته
  أو كذّبته؟ قال: ما صدّقته ولا كذّبته، قال: لوددت أنك افتديت من رحلتك إلـيه براحلتك
  ورحلها، وكذب كعب إن الله يقول: { إنَّ اللّهَ يُـمْسِكُ السَّمَوَاتِ والأرْضَ أنْ
  تَزُولا وَلَئِنْ زَالَتا إنْ أمْسَكَهُما مِنْ أحَدٍ مِنْ بَعْدِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا جرير، عن مغيرة، عن إبراهيـم، قال: ذهب جُندَب البَجَلـيّ إلـى
  كعب الأحبـار، فقدم علـيه ثم رجع، فقال له عبد الله: حدِّثنا ما حدّثك، فقال: حدثنـي
  أن السماء فـي قطب كقطب الرحا، والقطب عمود علـى مَنكِب ملك، قال عبد الله: لوددت أنك
  افتديت رحلتك بـمثل راحلتك ثم قال: ما تنتكت الـيهودية فـي قلب عبد فكادت أن تفـارقه،
  ثم قال: { إنَّ اللّهَ يُـمْسِكُ السَّمَوَاتِ وَالأرْضَ أنْ تَزُولا } كفـى بها زوالاً
  أن تدور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّهُ كانَ حَلِـيـماً
  غَفُوراً } يقول تعالـى ذكره: إن الله كان حلـيـماً عمن أشرك وكفر به من خـلقه فـي
  تركه تعجيـل عذابه له، غفوراً لذنوب من تاب منهم، وأناب إلـى الإيـمان به، والعمل بـما
  يرضيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

