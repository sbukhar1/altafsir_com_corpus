  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ يُمْسِكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ أَن تَزُولاَ وَلَئِن زَالَتَآ إِنْ أَمْسَكَهُمَا
  مِنْ أَحَدٍ مِّن بَعْدِهِ إِنَّهُ كَانَ حَلِيماً غَفُوراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَن تَزُولاَ } كراهة أن تزولا. أو يمنعهما من أن تزولا: لأن الإمساك منع { إِنَّهُ
  كَانَ حَلِيمًا غَفُورًا } غير معاجل بالعقوبة، حيث يمسكهما، وكانتا جديرتين بأن تهدّا
  هدّاً، لعظم كلمة الشرك كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَكَادُ ٱلسَّمَـٰوٰتُ يَتَفَطَّرْنَ
  مِنْهُ وَتَنشَقُّ ٱلأَرْضُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 90]. وقرىء: «ولو زالتا»، وإن أمسكهما: جواب القسم في { وَلَئِن
  زَالَتَا } سدّ مسدّ الجوابين، ومن الأولى مزيدة لتأكيد النفي، والثانية: للابتداء.
  ومن بعده: من بعد إمساكه. وعن ابن عباس رضي الله عنه أنه قال لرجل مقبل من الشام: من
  لقيت به؟ قال: كعباً. قال: وما سمعته يقول؟ قال: سمعته يقول: إنّ السمٰوات على منكب
  ملك. قال: كذب كعب. أما ترك يهوديته بعد ثم قرأ هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

