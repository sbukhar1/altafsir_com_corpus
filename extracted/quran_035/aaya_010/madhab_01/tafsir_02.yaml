text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَانَ يُرِيدُ
  ٱلْعِزَّةَ فَلِلَّهِ ٱلْعِزَّةُ جَمِيعاً إِلَيْهِ يَصْعَدُ ٱلْكَلِمُ ٱلطَّيِّبُ
  وَٱلْعَمَلُ ٱلصَّالِحُ يَرْفَعُهُ وَٱلَّذِينَ يَمْكُرُونَ ٱلسَّيِّئَاتِ لَهُمْ عَذَابٌ
  شَدِيدٌ وَمَكْرُ أُوْلَئِكَ هُوَ يَبُورُ }كان الكافرون يتعزرون بالأصنام، كما قال
  عزّ وجلّ:{ وَٱتَّخَذُواْ مِن دُونِ ٱللَّهِ ءالِهَةً لّيَكُونُواْ لَهُمْ عِزّاً }[مريم:
  81]، والذين آمنوا بألسنتهم من غير مواطأة قلوبهم كانوا يتعززون بالمشركين، كما قال
  تعالى:{ ٱلَّذِينَ يَتَّخِذُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء مِن دُونِ ٱلْمُؤْمِنِينَ
  أَيَبْتَغُونَ عِندَهُمُ ٱلْعِزَّةَ فَإِنَّ ٱلعِزَّةَ للَّهِ جَمِيعاً }[النساء: 139]
  فبين أن لا عزة إلاّ لله ولأوليائه. وقال: { وَلِلَّهِ ٱلْعِزَّةُ وَلِرَسُولِهِ وَلِلْمُؤْمِنِينَ
  } والمعنى فليطلبها عند الله، فوضع قوله: { فَلِلَّهِ ٱلْعِزَّةُ جَمِيعاً } موضعه،
  استغناء به عنه لدلالته عليه؛ لأن الشيء لا يطلب إلا عند صاحبه ومالكه. ونظيره قولك:
  من أراد النصيحة فهي عند الأبرار، تريد: فليطلبها عندهم؛ إلاّ أنك أقمت ما يدل عليه
  مقامه. ومعنى:{ فَلِلَّهِ ٱلْعِزَّةُ جَمِيعاً }أنّ العزّة كلها مختصة بالله: عزة الدنيا
  وعزة الآخرة. ثم عرف أن ما تطلب به العزة هو الإيمان والعمل الصالح بقوله: { إِلَيْهِ
  يَصْعَدُ ٱلْكَلِمُ ٱلطَّيّبُ وَٱلْعَمَلُ ٱلصَّـٰلِحُ يَرْفَعُهُ } والكلم الطيب:
  لا إلٰه إلاّ الله. عن ابن عباس رضي الله عنهما: يعني أنّ هذه الكلم لا تقبل. ولا تصعد
  إلى السماء فتكتب حيث تكتب الأعمال المقبولة، كما قال عزّ وجلّ:{ إِنَّ كِتَـٰبَ ٱلأَبْرَارِ
  لَفِى عِلّيّينَ }[المطففين: 18] إلاّ إذا اقترن بها العمل الصالح الذي يحققها ويصدقها
  فرفعها وأصعدها. وقيل: الرافع الكلم، والمرفوع العمل؛ لأنه لا يقبل عمل إلاّ من موحد.
  وقيل: الرافع هو الله تعالى، والمرفوع العمل. وقيل: الكلم الطيب: كل ذكر من تكبير وتسبيح
  وتهليل وقراءة قرآن ودعاء واستغفار وغير ذلك. وعن النبي صلى الله عليه وسلم:(921) \"
  هو قول الرجل سبحان الله والحمد لله ولا إلٰه إلاّ الله والله أكبر إذا قالها العبد
  عرج بها الملك إلى السماء فحيا بها وجه الرحمٰن فإذا لم يكن عمل صالح لم يقبل منه \"
  وفي الحديث:(922) \" ولا يقبل الله قولاً إلاّ بعمل، ولا يقبل قولاً ولا عملاً إلاّ
  بنية، ولا يقبل قولاً وعملاً ونية إلا بإصابة السنة \" وعن ابن المقفع: قول بلا عمل
  كثريد بلا دسم، وسحاب بلا مطر، وقوس بلا وتر. وقرىء: { إِلَيْهِ يَصْعَدُ ٱلْكَلِمُ
  ٱلطَّيّبُ } على البناء للمفعول. و { إِلَيْهِ يَصْعَدُ ٱلْكَلِمُ ٱلطَّيّبُ } على
  تسمية الفاعل، من أصعد والمصعد: هو الرجل أي يصعد إلى الله عزّ وجلّ الكلم الطيب، وإليه
  يصعد الكلام الطيب. وقرىء: { وَٱلْعَمَلُ ٱلصَّـٰلِحُ يَرْفَعُهُ } ، بنصب العمل والرافع
  الكلم أو الله عزّ وجلّ. فإن قلت: مكر: فعل غير متعدّ. لا يقال: مكر فلان عمله فبم
  نصب { ٱلسَّيّئَاتِ }؟ قلت: هذه صفة للمصدر، أو لما في حكمه، كقوله تعالى:{ وَلاَ يَحِيقُ
  ٱلْمَكْرُ ٱلسَّيّىء إِلاَّ بِأَهْلِهِ }[فاطر: 43] أصله والذين مكروا والمكرات السيئات.
  أو أصناف المكر السيئات، وعنى بهن مكرات قريش حين اجتمعوا في دار الندوة وتداوروا الرأي
  في إحدى ثلاث مكرات يمكرونها برسول الله صلى الله عليه وسلم: إما إثباته، أو قتله،
  أو إخراجه كما حكى الله سبحانه عنهم\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَانَ يُرِيدُ ٱلْعِزَّةَ فَلِلَّهِ
  ٱلْعِزَّةُ جَمِيعاً إِلَيْهِ يَصْعَدُ ٱلْكَلِمُ ٱلطَّيِّبُ وَٱلْعَمَلُ ٱلصَّالِحُ
  يَرْفَعُهُ وَٱلَّذِينَ يَمْكُرُونَ ٱلسَّيِّئَاتِ لَهُمْ عَذَابٌ شَدِيدٌ وَمَكْرُ
  أُوْلَئِكَ هُوَ يَبُورُ }{ وَإِذْ يَمْكُرُ بِكَ ٱلَّذِينَ كَفَرُواْ لِيُثْبِتُوكَ
  أَوْ يَقْتُلُوكَ أَوْ يُخْرِجُوكَ }[الأنفال: 30]. { وَمَكْرُ أُوْلَـئِكَ هُوَ يَبُورُ
  } يعني: مكر أولئك الذين مكروا تلك المكرات الثلاث هو خاصة يبور، أي: يكسد ويفسد، دون
  مكر الله بهم حين أخرجهم من مكة وقتلهم وأثبتهم في قليب بدر، فجمع عليهم مكراتهم جميعاً
  وحقق فيهم قوله:{ وَيَمْكُرُونَ وَيَمْكُرُ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ }[الأنفال:
  30] وقوله: { وَلاَ يَحِيقُ ٱلْمَكْرُ ٱلسَّيّىء إِلاَّ بِأَهْلِهِ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

