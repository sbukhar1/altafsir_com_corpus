text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَانَ يُرِيدُ
  ٱلْعِزَّةَ فَلِلَّهِ ٱلْعِزَّةُ جَمِيعاً إِلَيْهِ يَصْعَدُ ٱلْكَلِمُ ٱلطَّيِّبُ
  وَٱلْعَمَلُ ٱلصَّالِحُ يَرْفَعُهُ وَٱلَّذِينَ يَمْكُرُونَ ٱلسَّيِّئَاتِ لَهُمْ عَذَابٌ
  شَدِيدٌ وَمَكْرُ أُوْلَئِكَ هُوَ يَبُورُ }اختلف أهل التأويـل فـي معنى قوله: { مَنْ
  كانَ يُرِيدُ العِزَّةَ فَلِلَّهِ العِزَّةُ جَمِيعاً } فقال بعضهم: معنى ذلك: من كان
  يريد العزّة بعبـادة الآلهة والأوثان، فإن العزة لله جميعاً. ذكر من قال ذلك:حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { مَنْ كانَ يُرِيدُ
  العِزَّةَ } يقول: من كان يريد العزّة بعبـادته الآلهة { فإنَّ العِزَّةَ لِلّهِ جَمِيعاً
  }.وقال آخرون: معنى ذلك: من كان يريد العزة فلـيتعزّز بطاعة الله. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مَنْ كانَ يُرِيدُ العِزَّةَ
  فَلِلَّهِ العِزَّةُ جَمِيعاً } يقول: فلـيتعزّز بطاعة الله.وقال آخرون: بل معنى ذلك:
  من كان يريد علـم العزّة لـمن هي، فإنه لله جميعاً كلها: أي كلّ وجه من العزّة فللّه.والذي
  هو أولـى الأقوال بـالصواب عندي قول من قال: من كان يريد العزّة، فبـالله فلـيتعزّز،
  فللّه العزّة جميعاً، دون كلّ ما دونه من الآلهة والأوثان.وإنـما قلت: ذلك أولـى بـالصواب،
  لأن الآيات التـي قبل هذه الآية، جرت بتقريع الله الـمشركين علـى عبـادتهم الأوثان،
  وتوبـيخه إياهم، ووعيده لهم علـيها، فأولـى بهذه أيضاً أن تكون من جنس الـحث علـى فراق
  ذلك، فكانت قصتها شبـيهة بقصتها، وكانت فـي سياقها.وقوله: { إلَـيْه يَصْعَدُ الكَلِـمُ
  الطَّيِّب } يقول تعالـى ذكره: إلـى الله يصعد ذكر العبد إياه وثناؤه علـيه { والعَمَلُ
  الصَّالِـحُ يَرْفَعُهُ } يقول: ويرفع ذكر العبد ربه إلـيه عمله الصالـح، وهو العمل
  بطاعته، وأداء فرائضه، والانتهاء إلـى ما أمر به. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن إسماعيـل الأحمسي، قال: أخبرنـي جعفر بن
  عون، عن عبد الرحمن بن عبد الله الـمسعودي، عن عبد الله بن الـمخارق، عن أبـيه الـمخارق
  بن سلـيـم، قال: قال لنا عبد الله: إذا حدّثناكم بحديث أتـيناكم بتصديق ذلك من كتاب
  الله. إن العبد الـمسلـم إذا قال: سبحان الله وبحمده، الـحمد لله لا إله إلاَّ الله،
  والله أكبر، تبـارك الله، أخذهنّ ملك، فجعلهنّ تـحت جناحيه، ثم صعد بهنّ إلـى السماء،
  فلا يـمرّ بهنّ علـى جمع من الـملائكة إلاَّ استغفروا لقائلهنّ حتـى يحيـي بهنّ وجه
  الرحمن، ثم قرأ عبد الله: { إلَـيْهِ يَصْعَدُ الكَلِـمُ الطَّيِّبِ والعَمَلُ الصَّالِـحُ
  يَرْفَعُهُ }.حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، قال: أخبرنا سعيد الـجريري،
  عن عبد الله بن شقـيق، قال: قال كعب: إن لسبحان الله، والـحمد لله، ولا إله إلاَّ الله،
  والله أكبر، لدوياً حول العرش كدويّ النـحل، يذكرن بصاحبهنّ، والعمل الصالـح فـي الـخزائن.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَانَ يُرِيدُ ٱلْعِزَّةَ فَلِلَّهِ
  ٱلْعِزَّةُ جَمِيعاً إِلَيْهِ يَصْعَدُ ٱلْكَلِمُ ٱلطَّيِّبُ وَٱلْعَمَلُ ٱلصَّالِحُ
  يَرْفَعُهُ وَٱلَّذِينَ يَمْكُرُونَ ٱلسَّيِّئَاتِ لَهُمْ عَذَابٌ شَدِيدٌ وَمَكْرُ
  أُوْلَئِكَ هُوَ يَبُورُ }حدثنـي يونس، قال: ثنا سفـيان، عن لـيث بن أبـي سلـيـم، عن
  شهر بن حوشب الأشعري، قوله: { إِلـيْهِ يَصْعَدُ الْكَلِـمُ الطَّيِّبُ وَالْعَمَلُ
  الصَّالِـحُ يَرْفَعُهُ } قال: العمل الصالـح يرفع الكلـم الطيب.حدثنـي علـيّ، ثنا
  أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إلَـيْهِ يَصْعَدُ الكَلِـمُ
  الطَّيِّبُ والعَمَلُ الصَّالِـحُ يَرْفَعُهُ } قال: الكلام الطيب: ذكر الله، والعمل
  الصالـح: أداء فرائضه فمن ذَكَر الله سبحانه فـي أداء فرائضه، حُمِل علـيه ذكر الله
  فصعد به إلـى الله، ومن ذكر الله، ولـم يؤدّ فرائضه، رُدّ كلامه علـى عمله، فكان أولـى
  به.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إلَـيْهِ
  يَصْعَدُ الكَلِـمُ الطَّيِّبُ وَالعَمَلُ الصَّالِـحُ يَرْفَعُهُ } قال: العمل الصالـح
  يرفع الكلام الطيب.حدثنا بشر، قال: ثنا يزيد قال: ثنا سعيد عن قتادة قوله: { إلَـيْهِ
  يَصْعَدُ الكَلِـمُ الطَّيِّبُ والعَمَلُ الصَّالِـحُ يَرْفَعُهُ } قال: قال الـحسن
  وقتادة: لا يقبل الله قولاً إلاَّ بعمل، من قال وأحسن العمل قبل الله منه.وقوله: {
  وَالَّذِينَ يَـمْكُرُونَ السَّيِّئاتِ } يقول تعالـى ذكره: والذين يكسبون السيئات
  لهم عذاب جهنـم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنـي سعيد، عن قتادة، قوله: { وَالَّذِينَ يَـمْكُرُونَ السَّيِّئاتِ
  لَهُمْ عَذَابٌ شَدِيدٌ } قال: هؤلاء أهل الشرك.وقوله: { وَمَكْرُ أُولَئِكَ هُوَ يَبُورُ
  } يقول: وعمل هؤلاء الـمشركين يَبور، فـيبطُل فـيذهب، لأنه لـم يكن لله، فلـم ينفع
  عامله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَمَكْرُ أُولَئِكَ هُوَ يَبُورُ }: أي يفسد.حدثنـي
  يونس، قال: أخبرنا سفـيان، عن لـيث بن أبـي سلـيـم، عن شهر بن حوشب { وَمَكْرُ أُولَئِكَ
  هُوَ يَبُورُ } قال: هم أصحاب الرياء.حدثنـي مـحمد بن عمارة، قال: ثنا سهل بن أبـي
  عامر، قال: ثنا جعفر الأحمر، عن شهر بن حوشب، فـي قوله { وَمَكْرُ أُولَئِكَ هُوَ يَبُورُ
  } قال: هم أصحاب الرياء.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { وَمَكْرُ أُولَئِكَ هُوَ يَبُورُ } قال: بـار فلـم ينفعهم، ولـم ينتفعوا به، وضرّهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

