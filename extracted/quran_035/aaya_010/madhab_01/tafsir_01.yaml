  href=\"JavaScript:Open_Menu()\">مَن كَانَ يُرِيدُ ٱلْعِزَّةَ فَلِلَّهِ ٱلْعِزَّةُ
  جَمِيعاً إِلَيْهِ يَصْعَدُ ٱلْكَلِمُ ٱلطَّيِّبُ وَٱلْعَمَلُ ٱلصَّالِحُ يَرْفَعُهُ
  وَٱلَّذِينَ يَمْكُرُونَ ٱلسَّيِّئَاتِ لَهُمْ عَذَابٌ شَدِيدٌ وَمَكْرُ أُوْلَئِكَ
  هُوَ يَبُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: ثنا سفـيان، عن
  لـيث بن أبـي سلـيـم، عن شهر بن حوشب الأشعري، قوله: { إِلـيْهِ يَصْعَدُ الْكَلِـمُ
  الطَّيِّبُ وَالْعَمَلُ الصَّالِـحُ يَرْفَعُهُ } قال: العمل الصالـح يرفع الكلـم الطيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { إلَـيْهِ يَصْعَدُ الكَلِـمُ الطَّيِّبُ والعَمَلُ الصَّالِـحُ يَرْفَعُهُ
  } قال: الكلام الطيب: ذكر الله، والعمل الصالـح: أداء فرائضه فمن ذَكَر الله سبحانه
  فـي أداء فرائضه، حُمِل علـيه ذكر الله فصعد به إلـى الله، ومن ذكر الله، ولـم يؤدّ
  فرائضه، رُدّ كلامه علـى عمله، فكان أولـى به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إلَـيْهِ يَصْعَدُ الكَلِـمُ
  الطَّيِّبُ وَالعَمَلُ الصَّالِـحُ يَرْفَعُهُ } قال: العمل الصالـح يرفع الكلام الطيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد قال: ثنا سعيد عن قتادة قوله: { إلَـيْهِ
  يَصْعَدُ الكَلِـمُ الطَّيِّبُ والعَمَلُ الصَّالِـحُ يَرْفَعُهُ } قال: قال الـحسن
  وقتادة: لا يقبل الله قولاً إلاَّ بعمل، من قال وأحسن العمل قبل الله منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَالَّذِينَ يَـمْكُرُونَ السَّيِّئاتِ } يقول تعالـى ذكره:
  والذين يكسبون السيئات لهم عذاب جهنـم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنـي سعيد، عن قتادة، قوله: { وَالَّذِينَ يَـمْكُرُونَ السَّيِّئاتِ لَهُمْ عَذَابٌ
  شَدِيدٌ } قال: هؤلاء أهل الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَمَكْرُ أُولَئِكَ هُوَ يَبُورُ } يقول: وعمل هؤلاء الـمشركين يَبور، فـيبطُل فـيذهب،
  لأنه لـم يكن لله، فلـم ينفع عامله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَمَكْرُ أُولَئِكَ هُوَ يَبُورُ }: أي يفسد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا سفـيان، عن لـيث بن أبـي سلـيـم، عن شهر
  بن حوشب { وَمَكْرُ أُولَئِكَ هُوَ يَبُورُ } قال: هم أصحاب الرياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمارة، قال: ثنا سهل بن أبـي عامر، قال: ثنا جعفر
  الأحمر، عن شهر بن حوشب، فـي قوله { وَمَكْرُ أُولَئِكَ هُوَ يَبُورُ } قال: هم أصحاب
  الرياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَمَكْرُ أُولَئِكَ هُوَ يَبُورُ } قال: بـار فلـم ينفعهم،
  ولـم ينتفعوا به، وضرّهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
