  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَانَ يُرِيدُ ٱلْعِزَّةَ فَلِلَّهِ ٱلْعِزَّةُ جَمِيعاً إِلَيْهِ يَصْعَدُ ٱلْكَلِمُ
  ٱلطَّيِّبُ وَٱلْعَمَلُ ٱلصَّالِحُ يَرْفَعُهُ وَٱلَّذِينَ يَمْكُرُونَ ٱلسَّيِّئَاتِ
  لَهُمْ عَذَابٌ شَدِيدٌ وَمَكْرُ أُوْلَئِكَ هُوَ يَبُورُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي معنى قوله: { مَنْ كانَ يُرِيدُ العِزَّةَ فَلِلَّهِ العِزَّةُ جَمِيعاً
  } فقال بعضهم: معنى ذلك: من كان يريد العزّة بعبـادة الآلهة والأوثان، فإن العزة لله
  جميعاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { مَنْ كانَ يُرِيدُ العِزَّةَ } يقول: من
  كان يريد العزّة بعبـادته الآلهة { فإنَّ العِزَّةَ لِلّهِ جَمِيعاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: من كان يريد العزة فلـيتعزّز بطاعة الله. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { مَنْ كانَ يُرِيدُ العِزَّةَ فَلِلَّهِ العِزَّةُ جَمِيعاً
  } يقول: فلـيتعزّز بطاعة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: من كان يريد علـم العزّة لـمن هي، فإنه لله جميعاً كلها: أي كلّ
  وجه من العزّة فللّه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والذي هو أولـى الأقوال بـالصواب
  عندي قول من قال: من كان يريد العزّة، فبـالله فلـيتعزّز، فللّه العزّة جميعاً، دون
  كلّ ما دونه من الآلهة والأوثان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلت: ذلك أولـى بـالصواب، لأن الآيات التـي قبل هذه الآية، جرت بتقريع الله الـمشركين
  علـى عبـادتهم الأوثان، وتوبـيخه إياهم، ووعيده لهم علـيها، فأولـى بهذه أيضاً أن تكون
  من جنس الـحث علـى فراق ذلك، فكانت قصتها شبـيهة بقصتها، وكانت فـي سياقها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إلَـيْه يَصْعَدُ الكَلِـمُ الطَّيِّب } يقول تعالـى ذكره:
  إلـى الله يصعد ذكر العبد إياه وثناؤه علـيه { والعَمَلُ الصَّالِـحُ يَرْفَعُهُ }
  يقول: ويرفع ذكر العبد ربه إلـيه عمله الصالـح، وهو العمل بطاعته، وأداء فرائضه، والانتهاء
  إلـى ما أمر به. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن إسماعيـل الأحمسي، قال: أخبرنـي جعفر بن عون، عن عبد
  الرحمن بن عبد الله الـمسعودي، عن عبد الله بن الـمخارق، عن أبـيه الـمخارق بن سلـيـم،
  قال: قال لنا عبد الله: إذا حدّثناكم بحديث أتـيناكم بتصديق ذلك من كتاب الله. إن العبد
  الـمسلـم إذا قال: سبحان الله وبحمده، الـحمد لله لا إله إلاَّ الله، والله أكبر، تبـارك
  الله، أخذهنّ ملك، فجعلهنّ تـحت جناحيه، ثم صعد بهنّ إلـى السماء، فلا يـمرّ بهنّ علـى
  جمع من الـملائكة إلاَّ استغفروا لقائلهنّ حتـى يحيـي بهنّ وجه الرحمن، ثم قرأ عبد
  الله: { إلَـيْهِ يَصْعَدُ الكَلِـمُ الطَّيِّبِ والعَمَلُ الصَّالِـحُ يَرْفَعُهُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن علـية، قال: أخبرنا سعيد الـجريري، عن عبد الله بن شقـيق، قال: قال كعب: إن
  لسبحان الله، والـحمد لله، ولا إله إلاَّ الله، والله أكبر، لدوياً حول العرش كدويّ
  النـحل، يذكرن بصاحبهنّ، والعمل الصالـح فـي الـخزائن.</font></font>&#13;\t\t\t<label
