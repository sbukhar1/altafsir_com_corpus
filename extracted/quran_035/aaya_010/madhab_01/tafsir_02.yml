  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 30]. { وَمَكْرُ أُوْلَـئِكَ
  هُوَ يَبُورُ } يعني: مكر أولئك الذين مكروا تلك المكرات الثلاث هو خاصة يبور، أي:
  يكسد ويفسد، دون مكر الله بهم حين أخرجهم من مكة وقتلهم وأثبتهم في قليب بدر، فجمع
  عليهم مكراتهم جميعاً وحقق فيهم قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَمْكُرُونَ وَيَمْكُرُ ٱللَّهُ
