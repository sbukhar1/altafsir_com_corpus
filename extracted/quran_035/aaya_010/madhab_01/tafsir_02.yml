  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَانَ يُرِيدُ ٱلْعِزَّةَ فَلِلَّهِ ٱلْعِزَّةُ جَمِيعاً إِلَيْهِ يَصْعَدُ ٱلْكَلِمُ
  ٱلطَّيِّبُ وَٱلْعَمَلُ ٱلصَّالِحُ يَرْفَعُهُ وَٱلَّذِينَ يَمْكُرُونَ ٱلسَّيِّئَاتِ
  لَهُمْ عَذَابٌ شَدِيدٌ وَمَكْرُ أُوْلَئِكَ هُوَ يَبُورُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كان
  الكافرون يتعزرون بالأصنام، كما قال عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتَّخَذُواْ مِن دُونِ ٱللَّهِ ءالِهَةً
  لّيَكُونُواْ لَهُمْ عِزّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 81]، والذين آمنوا بألسنتهم من غير مواطأة قلوبهم كانوا يتعززون
  بالمشركين، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ يَتَّخِذُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء مِن دُونِ
  ٱلْمُؤْمِنِينَ أَيَبْتَغُونَ عِندَهُمُ ٱلْعِزَّةَ فَإِنَّ ٱلعِزَّةَ للَّهِ جَمِيعاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  139] فبين أن لا عزة إلاّ لله ولأوليائه. وقال: { وَلِلَّهِ ٱلْعِزَّةُ وَلِرَسُولِهِ
  وَلِلْمُؤْمِنِينَ } والمعنى فليطلبها عند الله، فوضع قوله: { فَلِلَّهِ ٱلْعِزَّةُ
  جَمِيعاً } موضعه، استغناء به عنه لدلالته عليه؛ لأن الشيء لا يطلب إلا عند صاحبه ومالكه.
  ونظيره قولك: من أراد النصيحة فهي عند الأبرار، تريد: فليطلبها عندهم؛ إلاّ أنك أقمت
  ما يدل عليه مقامه. ومعنى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلِلَّهِ ٱلْعِزَّةُ جَمِيعاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أنّ العزّة كلها مختصة بالله: عزة
  الدنيا وعزة الآخرة. ثم عرف أن ما تطلب به العزة هو الإيمان والعمل الصالح بقوله: {
  إِلَيْهِ يَصْعَدُ ٱلْكَلِمُ ٱلطَّيّبُ وَٱلْعَمَلُ ٱلصَّـٰلِحُ يَرْفَعُهُ } والكلم
  الطيب: لا إلٰه إلاّ الله. عن ابن عباس رضي الله عنهما: يعني أنّ هذه الكلم لا تقبل.
  ولا تصعد إلى السماء فتكتب حيث تكتب الأعمال المقبولة، كما قال عزّ وجلّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  كِتَـٰبَ ٱلأَبْرَارِ لَفِى عِلّيّينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المطففين: 18] إلاّ إذا اقترن بها
  العمل الصالح الذي يحققها ويصدقها فرفعها وأصعدها. وقيل: الرافع الكلم، والمرفوع العمل؛
  لأنه لا يقبل عمل إلاّ من موحد. وقيل: الرافع هو الله تعالى، والمرفوع العمل. وقيل:
  الكلم الطيب: كل ذكر من تكبير وتسبيح وتهليل وقراءة قرآن ودعاء واستغفار وغير ذلك.
  وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(921)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هو قول الرجل سبحان الله والحمد
  لله ولا إلٰه إلاّ الله والله أكبر إذا قالها العبد عرج بها الملك إلى السماء فحيا
  بها وجه الرحمٰن فإذا لم يكن عمل صالح لم يقبل منه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(922)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ولا يقبل الله قولاً إلاّ بعمل،
  ولا يقبل قولاً ولا عملاً إلاّ بنية، ولا يقبل قولاً وعملاً ونية إلا بإصابة السنة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  ابن المقفع: قول بلا عمل كثريد بلا دسم، وسحاب بلا مطر، وقوس بلا وتر. وقرىء: { إِلَيْهِ
  يَصْعَدُ ٱلْكَلِمُ ٱلطَّيّبُ } على البناء للمفعول. و { إِلَيْهِ يَصْعَدُ ٱلْكَلِمُ
  ٱلطَّيّبُ } على تسمية الفاعل، من أصعد والمصعد: هو الرجل أي يصعد إلى الله عزّ وجلّ
  الكلم الطيب، وإليه يصعد الكلام الطيب. وقرىء: { وَٱلْعَمَلُ ٱلصَّـٰلِحُ يَرْفَعُهُ
  } ، بنصب العمل والرافع الكلم أو الله عزّ وجلّ. فإن قلت: مكر: فعل غير متعدّ. لا يقال:
  مكر فلان عمله فبم نصب { ٱلسَّيّئَاتِ }؟ قلت: هذه صفة للمصدر، أو لما في حكمه، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يَحِيقُ ٱلْمَكْرُ ٱلسَّيّىء إِلاَّ بِأَهْلِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  43] أصله والذين مكروا والمكرات السيئات. أو أصناف المكر السيئات، وعنى بهن مكرات قريش
  حين اجتمعوا في دار الندوة وتداوروا الرأي في إحدى ثلاث مكرات يمكرونها برسول الله
  صلى الله عليه وسلم: إما إثباته، أو قتله، أو إخراجه كما حكى الله سبحانه عنهم</font></font>&#13;\t\t\t<label
