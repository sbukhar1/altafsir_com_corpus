text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي جَعَلَكُمْ
  خَلاَئِفَ فِي ٱلأَرْضِ فَمَن كَفَرَ فَعَلَيْهِ كُفْرُهُ وَلاَ يَزِيدُ ٱلْكَافِرِينَ
  كُفْرُهُمْ عِندَ رَبِّهِمْ إِلاَّ مَقْتاً وَلاَ يَزِيدُ ٱلْكَافِرِينَ كُفْرُهُمْ
  إِلاَّ خَسَاراً }يقول تعالـى ذكره: الله الذي جعلكم أيها الناس خلائف فـي الأرض من
  بعد عاد وثمود، ومن مضى من قبلكم من الأمـم فجعلكم تـخـلفونهم فـي ديارهم ومساكنهم،
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هُوَ الَّذِي جَعَلَكُمْ
  خَلائِفَ فـي الأرْضِ } أمة بعد أُمة، وقرناً بعد قرن.وقوله: { فَمَنْ كَفَرَ فَعَلَـيْهِ
  كُفْرُهُ } يقول تعالـى ذكره: فمن كفر بـالله منكم أيها الناس، فعلـى نفسه ضرّ كفره،
  لا يضرّ بذلك غير نفسه، لأنه الـمعاقب علـيه دون غيره. وقوله: { وَلا يَزِيدُ الكافِرِينَ
  كُفْرُهُمْ عِنْدَ رَبِّهِمْ إلاَّ مَقْتاً } يقول تعالـى: ولا يزيد الكافرين كفرهم
  عند ربهم إلاَّ بُعداً من رحمة الله { وَلا يَزِيدُ الكافِرِينَ كُفْرُهُمْ إلاَّ خَساراً
  } يقول: ولا يزيد الكافرين كفرهم بـالله إلاَّ هلاكاً.\r\n\t\t\t\r\n\t\t\t</section>"

