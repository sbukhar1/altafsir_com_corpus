  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي جَعَلَكُمْ خَلاَئِفَ فِي ٱلأَرْضِ فَمَن كَفَرَ فَعَلَيْهِ كُفْرُهُ وَلاَ
  يَزِيدُ ٱلْكَافِرِينَ كُفْرُهُمْ عِندَ رَبِّهِمْ إِلاَّ مَقْتاً وَلاَ يَزِيدُ ٱلْكَافِرِينَ
  كُفْرُهُمْ إِلاَّ خَسَاراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  الله الذي جعلكم أيها الناس خلائف فـي الأرض من بعد عاد وثمود، ومن مضى من قبلكم من
  الأمـم فجعلكم تـخـلفونهم فـي ديارهم ومساكنهم، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هُوَ الَّذِي جَعَلَكُمْ خَلائِفَ
  فـي الأرْضِ } أمة بعد أُمة، وقرناً بعد قرن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَمَنْ كَفَرَ فَعَلَـيْهِ كُفْرُهُ } يقول تعالـى ذكره: فمن كفر بـالله منكم أيها
  الناس، فعلـى نفسه ضرّ كفره، لا يضرّ بذلك غير نفسه، لأنه الـمعاقب علـيه دون غيره.
  وقوله: { وَلا يَزِيدُ الكافِرِينَ كُفْرُهُمْ عِنْدَ رَبِّهِمْ إلاَّ مَقْتاً } يقول
  تعالـى: ولا يزيد الكافرين كفرهم عند ربهم إلاَّ بُعداً من رحمة الله { وَلا يَزِيدُ
  الكافِرِينَ كُفْرُهُمْ إلاَّ خَساراً } يقول: ولا يزيد الكافرين كفرهم بـالله إلاَّ
  هلاكاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

