text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي جَعَلَكُمْ
  خَلاَئِفَ فِي ٱلأَرْضِ فَمَن كَفَرَ فَعَلَيْهِ كُفْرُهُ وَلاَ يَزِيدُ ٱلْكَافِرِينَ
  كُفْرُهُمْ عِندَ رَبِّهِمْ إِلاَّ مَقْتاً وَلاَ يَزِيدُ ٱلْكَافِرِينَ كُفْرُهُمْ
  إِلاَّ خَسَاراً }يقال للمستخلف: خليفة وخليف؛ فالخليفة تجمع خلائف، والخليف: خلفاء،
  والمعنى أنه جعلكم خلفاءه في أرضه قد ملككم مقاليد التصرف فيها وسلطكم على ما فيها،
  وأباح لكم منافعها لتشكروه بالتوحيد والطاعة { فَمَن كَفَرَ } منكم وغمط مثل هذه النعمة
  السنية، فوبال كفره راجع عليه، وهو مقت الله الذي ليس وراءه خزي وصغار وخسار الآخرة
  الذي ما بقي بعده خسار، والمقت: أشدّ البغض. ومنه قيل لمن ينكح امرأة أبيه: مقتي، لكونه
  ممقوتاً في كل قلب. وهو خطاب للناس. وقيل: خطاب لمن بعث إليهم رسول الله صلى الله عليه
  وسلم [أي] جعلكم أمّة خلفت من قبلها، ورأت وشاهدت فيمن سلف ما ينبغي أن تعتبر به، فمن
  كفر منكم فعليه جزاء كفره من مقت الله وخسار الآخرة، كما أنّ ذلك حكم من قبلكم.\r\n\t\t\t\r\n\t\t\t</section>"

