text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَتْلُونَ كِتَابَ ٱللَّهِ وَأَقَامُواْ ٱلصَّلاَةَ وَأَنفَقُواْ مِمَّا رَزَقْنَاهُمْ
  سِرّاً وَعَلاَنِيَةً يَرْجُونَ تِجَارَةً لَّن تَبُورَ } * { لِيُوَفِّيَهُمْ أُجُورَهُمْ
  وَيَزِيدَهُم مِّن فَضْلِهِ إِنَّهُ غَفُورٌ شَكُورٌ }يقول تعالـى ذكره: إن الذين يقرؤون
  كتاب الله الذي أنزله علـى مـحمد صلى الله عليه وسلم { وأقامُوا الصَّلاةَ } يقول:
  وأدّوا الصلاة الـمفروضة لـمواقـيتها بحدودها. وقال: وأقاموا الصلاة بـمعنى: ويقـيـموا
  الصلاة. وقوله: { وأنْفَقُوا مِـمَّا رَزَقْناهُمْ سِرّاً وَعَلانِـيَةً } يقول: وتصدّقوا
  بـما أعطيناهم من الأموال سرًّا فـي خفـاء، وعلانـية: جهاراً. وإنـما معنى ذلك أنهم
  يؤدّون الزكاة الـمفروضة، ويتطوّعون أيضاً بـالصدقة منه بعد أداء الفرض الواجب علـيهم
  فـيه. وقوله: { يَرْجُونَ تِـجارَةً لَنْ تَبُورَ } يقول تعالـى ذكره: يرجون بفعلهم
  ذلك تـجارة لن تبور: لن تكسد ولن تهلك من قولهم: بـارت السوق: إذا كسدت وبـار الطعام.
  وقوله: { تِـجارَةً } جواب لأوّل الكلام. وقوله: { لِـيُوَفِّـيَهُمْ أُجُورَهُمْ }
  يقول: ويوفـيهم الله علـى فعلهم ذلك ثواب أعمالهم التـي عملوها فـي الدنـيا { وَيَزِيدَهُمْ
  مِنْ فَضْلِهِ } يقول: وكي يزيدهم علـى الوفـاء من فضله ما هو له أهل. وكان مطرف بن
  عبد الله يقول: هذه آية القراء.حدثنا مـحمد بن بشار، قال: ثنا عمرو بن عاصم، قال: ثنا
  معتـمر، عن أبـيه، عن قتادة، قال: كان مطرف إذا مرّ بهذه الآية: { إنَّ الَّذِينَ يَتْلُونَ
  كِتابَ اللّهِ } يقول: هذه آية القراء.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر،
  قال: ثنا شعبة، عن يزيد، عن مطرف بن عبد الله، أنه قال فـي هذه الآية: { إنَّ الَّذِينَ
  يَتْلُونَ كِتابَ اللّهِ... } إلـى آخر الآية، قال: هذه آية القراء.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان مطرف بن عبد الله يقول: هذه آية القراء
  { لِـيُوَفِّـيَهُمْ أُجُورَهُمْ وَيَزِيدَهُمْ مِنْ فَضْلِه } ِ.وقوله: { إنَّهُ غَفُورٌ
  شَكُورٌ } يقول: إن الله غفور لذنوب هؤلاء القوم الذين هذه صفتهم، شكور لـحسناتهم،
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّهُ غَفُورٌ شَكُورٌ }:
  إنه غفور لذنوبهم، شكور لـحسناتهم.\r\n\t\t\t\r\n\t\t\t</section>"

