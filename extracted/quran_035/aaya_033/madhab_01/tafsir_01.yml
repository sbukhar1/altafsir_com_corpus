  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أمَّا الظَّالِـمُ لِنَفْسِهِ، فَـيُصِيبُهُ فِـي ذَلكَ الـمَكانِ مِنَ الغَمّ والـحَزَنِ،
  فَذلكَ قَوْلُهُ: { الـحَمْدُ لِلّهِ الَّذِي أذْهَبَ عَنَّا الـحَزَنَ } \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن الله تعالـى ذكره أخبر
  عن هؤلاء القوم الذين أكرمهم بـما أكرمهم به أنهم قالوا حين دخـلوا الـجنة { الـحَمْدُ
  لِلّهِ الَّذِي أذْهَبَ عَنَّا الـحَزَنَ } وخوف دخول النار من الـحزن، والـجَزَع من
  الـموت من الـحزن، والـجزع من الـحاجة إلـى الـمطعم من الـحزن، ولـم يخصص الله إذ أخبر
  عنهم أنهم حمدوه علـى إذهابه الـحزن عنهم نوعاً دون نوع، بل أخبر عنهم أنهم عموا جميع
  أنوع الـحزن بقولهم ذلك، وكذلك ذلك، لأن من دخـل الـجنة فلا حزن علـيه بعد ذلك، فحمدهم
  علـى إذهابه عنهم جميع معانـي الـحزن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ رَبَّنا لَغَفُورٌ شَكُورٌ } يقول تعالـى ذكره مخبراً عن قـيـل هذه الأصناف
  الذين أخبر أنه اصطفـاهم من عبـاده عند دخولهم الـجنة: إن ربنا لغفور لذنوب عبـاده
  الذين تابوا من ذنوبهم، فساترها علـيهم بعفوه لهم عنهم، شكور لهم علـى طاعتهم إياه،
  وصالـح ما قدّموا فـي الدنـيا من الأعمال. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة فـي قوله: { إنَّ رَبَّنا لَغَفُورٌ شَكُورٌ } لـحسناتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب، عن حفص، عن شمر { إنَّ رَبَّنا لَغَفُورٌ
  شَكُورٌ } غفر لهم ما كان من ذنب، وشكر لهم ما كان منهم.</font></font><font class=\"TextResultArabic\"><font
