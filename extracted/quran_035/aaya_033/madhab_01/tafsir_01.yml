  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">جَنَّاتُ
  عَدْنٍ يَدْخُلُونَهَا يُحَلَّوْنَ فِيهَا مِنْ أَسَاوِرَ مِن ذَهَبٍ وَلُؤْلُؤاً وَلِبَاسُهُمْ
  فِيهَا حَرِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ ٱلْحَمْدُ للَّهِ ٱلَّذِيۤ أَذْهَبَ
  عَنَّا ٱلْحَزَنَ إِنَّ رَبَّنَا لَغَفُورٌ شَكُورٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: بساتـين إقامة يدخـلونها هؤلاء الذين أورثناهم الكتاب، الذين اصطفـينا
  من عبـادنا يوم القـيامة { يُحَلَّوْنَ فِـيها مِنْ أساوِرَ مِنْ ذَهَبٍ } يـلبسون
  فـي جنات عدن أسورة من ذهب { وَلُؤْلُؤاً وَلِبـاسُهُمْ فِـيها حَرِيرٌ } يقول: ولبـاسهم
  فـي الـجنة حرير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقالُوا الـحَمْدُ لِلّهِ
  الَّذِي أذْهَبَ عَنَّا الـحَزَنَ } اختلف أهل التأويـل فـي الـحَزَن الذي حمد الله
  علـى إذهابه عنهم هؤلاء القوم، فقال بعضهم: ذلك الـحزَن الذي كانوا فـيه قبل دخولهم
  الـجنة من خوف النار، إذ كانوا خائفـين أن يدخـلوها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي قتادة بن سعيد بن قتادة السدوسيّ، قال: ثنا معاذ بن هشام صاحب
  الدستوائي، قال: ثنا أبـي، عن عمرو بن مالك، عن أبـي الـجوزاء، عن ابن عبـاس، فـي قوله:
  { الـحَمْدُ لِلّهِ الَّذِي أذْهَبَ عَنَّا الـحَزَنَ } قال: حزن النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا ابن الـمبـارك، عن معمر، عن يحيى بن الـمختار،
  عن الـحسن</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإذَا خاطَبَهُمُ الـجاهِلُونَ قالُوا سَلاماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  إن الـمؤمنـين قوم ذُلُل، ذلَّت والله الأسماع والأبصار والـجوارح، حتـى يحسبهم الـجاهل
  مَرْضَى، وما بـالقوم مرض، وإنهم لأصحة القلوب، ولكن دخـلهم من الـخوف ما لـم يدخـل
  غيرهم، ومنعهم من الدنـيا علـمهم بـالآخرة، فقالوا: { الـحَمْدُ لِلّهِ الَّذِي أذْهَبَ
  عَنَّا الـحَزَنَ } ، والـحَزَن، والله ما حزنهم حزن الدنـيا، ولا تعاظم فـي أنفسهم
  ما طلبوا به الـجنة أبكاهم الـخوف من النار، وإنه من لا يتعزّ بعزاء الله يقطِّع نفسه
  علـى الدنـيا حسرات، ومن لـم ير لله علـيه نعمة إلاَّ فـي مطعم أو مشرب، فقد قلّ علـمه،
  وحضر عذابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عُنـي به الـموت. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن
  إدريس، عن أبـيه، عن عطية، فـي قوله: { الـحَمْدُ لِلّهِ الَّذِي أذْهَبَ عَنَّا الـحَزَنَ
  } قال: الـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عُنـي به حزن الـخبز.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن حفص، يعنـي ابن حميد، عن شمر، قال: لـما أدخـل الله أهل الـجنة الـجنة، قالوا {
  الـحَمْدُ لِلّهِ الَّذِي أذْهَبَ عَنَّا الـحَزَنَ } قال: حزن الـخبز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُنـي بذلك: الـحَزَن من التعب الذي كانوا فـيه فـي الدنـيا.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَقالُوا الـحَمْدُ لِلّهِ الَّذِي أذْهَبَ عَنَّا الـحَزَنَ
  } قال: كانوا فـي الدنـيا يعملون وينصَبون وهم فـي خوف، أو يحزنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُنـي بذلك الـحزن الذي ينال الظالـم لنفسه فـي موقـف
  القـيامة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد،
  قال: ثنا سفـيان، عن الأعمش، قال: ذكر أبو ثابت أن أبـا الدرداء، قال: سمعت رسول الله
  صلى الله عليه وسلم يقول:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
