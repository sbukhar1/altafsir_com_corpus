text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَوْرَثْنَا
  ٱلْكِتَابَ ٱلَّذِينَ ٱصْطَفَيْنَا مِنْ عِبَادِنَا فَمِنْهُمْ ظَالِمٌ لِّنَفْسِهِ
  وَمِنْهُمْ مُّقْتَصِدٌ وَمِنْهُمْ سَابِقٌ بِٱلْخَيْرَاتِ بِإِذُنِ ٱللَّهِ ذَلِكَ
  هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ } * { جَنَّاتُ عَدْنٍ يَدْخُلُونَهَا يُحَلَّوْنَ فِيهَا
  مِنْ أَسَاوِرَ مِن ذَهَبٍ وَلُؤْلُؤاً وَلِبَاسُهُمْ فِيهَا حَرِيرٌ } * { وَقَالُواْ
  ٱلْحَمْدُ للَّهِ ٱلَّذِيۤ أَذْهَبَ عَنَّا ٱلْحَزَنَ إِنَّ رَبَّنَا لَغَفُورٌ شَكُورٌ
  } * { ٱلَّذِيۤ أَحَلَّنَا دَارَ ٱلْمُقَامَةِ مِن فَضْلِهِ لاَ يَمَسُّنَا فِيهَا
  نَصَبٌ وَلاَ يَمَسُّنَا فِيهَا لُغُوبٌ }فإن قلت: ما معنى قوله: { ثُمَّ أَوْرَثْنَا
  ٱلْكِتَـٰبَ }؟ قلت: فيه وجهان، أحدهما: إنا أوحينا إليك القرآن ثم أورثنا من بعدك
  أي حكمنا بتوريثه. أو قال: أورثناه وهو يريد نورثه، لما عليه أخبار الله { ٱلَّذِينَ
  ٱصْطَفَيْنَا مِنْ عِبَادِنَا } وهم أمّته من الصحابة والتابعين وتابعيهم ومن بعدهم
  إلى يوم القيامة؛ لأنّ الله اصطفاهم على سائر الأمم، وجعلهم أمة وسطاً ليكونوا شهداء
  على الناس، واختصهم بكرامة الانتماء إلى أفضل رسل الله، وحمل الكتاب الذي هو أفضل كتب
  الله، ثم قسمهم إلى ظالم لنفسه مجرم وهو المرجأ لأمر الله. ومقتصد: هو الذي خلط عملاً
  صالحاً وآخر سيئاً، وسابق من السابقين. والوجه الثاني: أنه قدم إرساله في كل أمّة رسولاً
  وأنهم كذبوا برسلهم وقد جاؤهم بالبينات والزبر والكتاب المنير، ثم قال: إنّ الذين يتلون
  كتاب الله، فأثنى على التالين لكتبه العاملين بشرائعه من بين المكذبين بها من سائر
  الأمم واعترض بقوله: { وَٱلَّذِى أَوْحَيْنَا إِلَيْكَ مِنَ ٱلْكِتَـٰبِ هُوَ ٱلْحَقُّ
  } ثم قال: { ثُمَّ أَوْرَثْنَا ٱلْكِتَـٰبَ ٱلَّذِينَ ٱصْطَفَيْنَا مِنْ عِبَادِنَا
  } أي من بعد أولئك المذكورين، يريد بالمصطفين من عباده: أهل الملة الحنيفية، فإن قلت:
  فكيف جعلت { جَنَّـٰتِ عَدْنٍ } بدلاً من الفضل الكبير، الذي هو السبق بالخيرات المشار
  إليه بذلك؟ قلت: لما كان السبب في نيل الثواب، نزل منزلة المسبب، كأنه هو الثواب، فأبدلت
  عنه جنات عدن، وفي اختصاص السابقين بعد التقسيم بذكر ثوابهم والسكوت عن الآخرين ما
  فيه من وجوب الحذر، فليحذر المقتصد، وذلك الظالم لنفسه حذراً وعليهما بالتوبة النصوح
  المخلصة من عذاب الله، ولا يغترا بما رواه عمر رضي الله عنه عن رسول الله صلى الله
  عليه وسلم:(926) \" سابقنا سابق، ومقتصدنا ناج، وظالمنا مغفور له \" فإنّ شرط ذلك صحة
  التوبة لقوله تعالى:{ عَسَى ٱللَّهُ أَن يَتُوبَ عَلَيْهِمْ }[التوبة: 102] وقوله:{ إِمَّا
  يُعَذّبُهُمْ وَإِمَّا يَتُوبُ عَلَيْهِمْ }[التوبة: 106] ولقد نطق القرآن ذلك في مواضع
  من استقرأها اطلع على حقيقة الأمر ولم يعلل نفسه بالخدع. وقرىء: «سباق» ومعنى: { بِإِذُنِ
  ٱللَّهِ } بتيسيره وتوفيقه. فإن قلت: لم قدم الظالم؟ ثم المقتصد ثم السابق؟ قلت: للإيذان
  بكثرة الفاسقين وغلبتهم، وأن المقتصدين قليل بالإضافة إليهم والسابقون أقلّ من القليل.
  وقرىء: «جنة عدن» على الإفراد، كأنها جنة مختصة بالسابقين. وجنات عدن: بالنصب على إضمار
  فعل يفسره الظاهر، أي يدخلون جنات عدن يدخولنها، ويدخلونها، على البناء للمفعول. ويحلون:
  من حليت: المرأة، فهي حال { وَلُؤْلُؤاً } معطوف على محل من أساور، ومن داخلة للتبعيض،
  أي: يحلون بعض أساور من ذهب، كأنه بعض سابق لسائر الابعاض، كما سبق المسوّرون به غيرهم.
  وقيل: إنّ ذلك الذهب في صفاء اللؤلؤ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَوْرَثْنَا ٱلْكِتَابَ ٱلَّذِينَ
  ٱصْطَفَيْنَا مِنْ عِبَادِنَا فَمِنْهُمْ ظَالِمٌ لِّنَفْسِهِ وَمِنْهُمْ مُّقْتَصِدٌ
  وَمِنْهُمْ سَابِقٌ بِٱلْخَيْرَاتِ بِإِذُنِ ٱللَّهِ ذَلِكَ هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ
  } * { جَنَّاتُ عَدْنٍ يَدْخُلُونَهَا يُحَلَّوْنَ فِيهَا مِنْ أَسَاوِرَ مِن ذَهَبٍ
  وَلُؤْلُؤاً وَلِبَاسُهُمْ فِيهَا حَرِيرٌ } * { وَقَالُواْ ٱلْحَمْدُ للَّهِ ٱلَّذِيۤ
  أَذْهَبَ عَنَّا ٱلْحَزَنَ إِنَّ رَبَّنَا لَغَفُورٌ شَكُورٌ } * { ٱلَّذِيۤ أَحَلَّنَا
  دَارَ ٱلْمُقَامَةِ مِن فَضْلِهِ لاَ يَمَسُّنَا فِيهَا نَصَبٌ وَلاَ يَمَسُّنَا فِيهَا
  لُغُوبٌ }وقرىء: «ولو لؤلؤاً» بتخفيف الهمزة الأولى، وقرىء: «الحزن» والمراد: حزن المتقين،
  وهو ما أهمهم من خوف سوء العاقبة، كقوله تعالى:{ إِنَّا كُنَّا قَبْلُ فِيۤ أَهْلِنَا
  مُشْفِقِينَ فَمَنَّ ٱللَّهُ عَلَيْنَا وَوَقَانَا عَذَابَ ٱلسَّمُومِ }[الطور: 26-
  27]. وعن ابن عباس رضي الله عنهما: حزن الاعراض والآفات. وعنه: حزن الموت. وعن الضحاك:
  حزن إبليس ووسوسته. وقيل: همّ المعاش. وقيل: حزن زوال النعم، وقد أكثروا حتى قال بعضهم:
  كراء الدار، ومعناه: أنه يعمّ كل حزن من أحزان الدين والدنيا. حتى هذا. وعن رسول الله
  صلى الله عليه وسلم:(927) \" ليس على أهل لا إلٰه إلاّ الله وحشة في قبورهم ولا في
  محشرهم ولا في مسيرهم؛ وكأني بأهل لا إلٰه إلاّ الله يخرجون من قبورهم وهم ينفضون التراب
  عن رؤوسهم ويقولون الحمد لله الذي أذهب عنا الحزن \" وذكر الشكور: دليل على أن القوم
  كثيرو الحسنات، المقامة: بمعنى الإقامة يقال: أقمت إقامة ومقاماً ومقامة { مِن فَضْلِهِ
  } من عطائه وإفضاله، من قولهم: لفلان فضول على قومه وفواضل، وليس من الفضل الذي هو
  التفضل؛ لأنّ الثواب بمنزلة الأجر المستحق، والتفضل كالتبرع. وقرىء: «لغوب» بالفتح:
  وهو اسم ما يلغب منه، أي: لا تتكلف عملاً يلغبنا: أو مصدر كالقبول والولوغ، أو صفة
  للمصدر، كأنه لغوب لغوب، كقولك: موت مائت، فإن قلت: ما الفرق بين النصب واللغوب؟ قلت:
  النصب التعب والمشقة التي تصيب المنتصب للأمر المزاول له. وأما اللغوب فما يلحقه من
  الفتور بسبب النصب فالنصب نفس المشقة والكلفة. واللغوب: نتيجته وما يحدث منه من الكلال
  والفترة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

