text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَنَّاتُ عَدْنٍ
  يَدْخُلُونَهَا يُحَلَّوْنَ فِيهَا مِنْ أَسَاوِرَ مِن ذَهَبٍ وَلُؤْلُؤاً وَلِبَاسُهُمْ
  فِيهَا حَرِيرٌ } * { وَقَالُواْ ٱلْحَمْدُ للَّهِ ٱلَّذِيۤ أَذْهَبَ عَنَّا ٱلْحَزَنَ
  إِنَّ رَبَّنَا لَغَفُورٌ شَكُورٌ }يقول تعالـى ذكره: بساتـين إقامة يدخـلونها هؤلاء
  الذين أورثناهم الكتاب، الذين اصطفـينا من عبـادنا يوم القـيامة { يُحَلَّوْنَ فِـيها
  مِنْ أساوِرَ مِنْ ذَهَبٍ } يـلبسون فـي جنات عدن أسورة من ذهب { وَلُؤْلُؤاً وَلِبـاسُهُمْ
  فِـيها حَرِيرٌ } يقول: ولبـاسهم فـي الـجنة حرير.وقوله: { وَقالُوا الـحَمْدُ لِلّهِ
  الَّذِي أذْهَبَ عَنَّا الـحَزَنَ } اختلف أهل التأويـل فـي الـحَزَن الذي حمد الله
  علـى إذهابه عنهم هؤلاء القوم، فقال بعضهم: ذلك الـحزَن الذي كانوا فـيه قبل دخولهم
  الـجنة من خوف النار، إذ كانوا خائفـين أن يدخـلوها. ذكر من قال ذلك:حدثنـي قتادة بن
  سعيد بن قتادة السدوسيّ، قال: ثنا معاذ بن هشام صاحب الدستوائي، قال: ثنا أبـي، عن
  عمرو بن مالك، عن أبـي الـجوزاء، عن ابن عبـاس، فـي قوله: { الـحَمْدُ لِلّهِ الَّذِي
  أذْهَبَ عَنَّا الـحَزَنَ } قال: حزن النار.حدثنا ابن حميد، قال: ثنا ابن الـمبـارك،
  عن معمر، عن يحيى بن الـمختار، عن الـحسن{ وَإذَا خاطَبَهُمُ الـجاهِلُونَ قالُوا سَلاماً }قال:
  إن الـمؤمنـين قوم ذُلُل، ذلَّت والله الأسماع والأبصار والـجوارح، حتـى يحسبهم الـجاهل
  مَرْضَى، وما بـالقوم مرض، وإنهم لأصحة القلوب، ولكن دخـلهم من الـخوف ما لـم يدخـل
  غيرهم، ومنعهم من الدنـيا علـمهم بـالآخرة، فقالوا: { الـحَمْدُ لِلّهِ الَّذِي أذْهَبَ
  عَنَّا الـحَزَنَ } ، والـحَزَن، والله ما حزنهم حزن الدنـيا، ولا تعاظم فـي أنفسهم
  ما طلبوا به الـجنة أبكاهم الـخوف من النار، وإنه من لا يتعزّ بعزاء الله يقطِّع نفسه
  علـى الدنـيا حسرات، ومن لـم ير لله علـيه نعمة إلاَّ فـي مطعم أو مشرب، فقد قلّ علـمه،
  وحضر عذابه.وقال آخرون: عُنـي به الـموت. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا
  ابن إدريس، عن أبـيه، عن عطية، فـي قوله: { الـحَمْدُ لِلّهِ الَّذِي أذْهَبَ عَنَّا
  الـحَزَنَ } قال: الـموت.وقال آخرون: عُنـي به حزن الـخبز. ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا يعقوب، عن حفص، يعنـي ابن حميد، عن شمر، قال: لـما أدخـل الله أهل الـجنة
  الـجنة، قالوا { الـحَمْدُ لِلّهِ الَّذِي أذْهَبَ عَنَّا الـحَزَنَ } قال: حزن الـخبز.وقال
  آخرون: عُنـي بذلك: الـحَزَن من التعب الذي كانوا فـيه فـي الدنـيا. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقالُوا الـحَمْدُ لِلّهِ الَّذِي
  أذْهَبَ عَنَّا الـحَزَنَ } قال: كانوا فـي الدنـيا يعملون وينصَبون وهم فـي خوف، أو
  يحزنون.وقال آخرون: بل عُنـي بذلك الـحزن الذي ينال الظالـم لنفسه فـي موقـف القـيامة.
  ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن الأعمش، قال:
  ذكر أبو ثابت أن أبـا الدرداء، قال: سمعت رسول الله صلى الله عليه وسلم يقول:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَنَّاتُ عَدْنٍ يَدْخُلُونَهَا يُحَلَّوْنَ
  فِيهَا مِنْ أَسَاوِرَ مِن ذَهَبٍ وَلُؤْلُؤاً وَلِبَاسُهُمْ فِيهَا حَرِيرٌ } * {
  وَقَالُواْ ٱلْحَمْدُ للَّهِ ٱلَّذِيۤ أَذْهَبَ عَنَّا ٱلْحَزَنَ إِنَّ رَبَّنَا لَغَفُورٌ
  شَكُورٌ } \" أمَّا الظَّالِـمُ لِنَفْسِهِ، فَـيُصِيبُهُ فِـي ذَلكَ الـمَكانِ مِنَ
  الغَمّ والـحَزَنِ، فَذلكَ قَوْلُهُ: { الـحَمْدُ لِلّهِ الَّذِي أذْهَبَ عَنَّا الـحَزَنَ
  } \" وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن الله تعالـى ذكره أخبر عن هؤلاء
  القوم الذين أكرمهم بـما أكرمهم به أنهم قالوا حين دخـلوا الـجنة { الـحَمْدُ لِلّهِ
  الَّذِي أذْهَبَ عَنَّا الـحَزَنَ } وخوف دخول النار من الـحزن، والـجَزَع من الـموت
  من الـحزن، والـجزع من الـحاجة إلـى الـمطعم من الـحزن، ولـم يخصص الله إذ أخبر عنهم
  أنهم حمدوه علـى إذهابه الـحزن عنهم نوعاً دون نوع، بل أخبر عنهم أنهم عموا جميع أنوع
  الـحزن بقولهم ذلك، وكذلك ذلك، لأن من دخـل الـجنة فلا حزن علـيه بعد ذلك، فحمدهم علـى
  إذهابه عنهم جميع معانـي الـحزن.وقوله: { إنَّ رَبَّنا لَغَفُورٌ شَكُورٌ } يقول تعالـى
  ذكره مخبراً عن قـيـل هذه الأصناف الذين أخبر أنه اصطفـاهم من عبـاده عند دخولهم الـجنة:
  إن ربنا لغفور لذنوب عبـاده الذين تابوا من ذنوبهم، فساترها علـيهم بعفوه لهم عنهم،
  شكور لهم علـى طاعتهم إياه، وصالـح ما قدّموا فـي الدنـيا من الأعمال. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة فـي قوله: { إنَّ رَبَّنا لَغَفُورٌ شَكُورٌ } لـحسناتهم.حدثنا ابن
  حميد، قال: ثنا يعقوب، عن حفص، عن شمر { إنَّ رَبَّنا لَغَفُورٌ شَكُورٌ } غفر لهم
  ما كان من ذنب، وشكر لهم ما كان منهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

