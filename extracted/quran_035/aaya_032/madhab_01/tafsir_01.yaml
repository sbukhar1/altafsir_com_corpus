  اصْطَفَـيْنا مِنْ عِبـادِنا فَمِنْهُمْ ظالِـمٌ لِنَفْسِهِ وَمِنْهُمْ مُقْتَصِدٌ
  وَمِنْهُمْ سابِقٌ بـالـخَيْرَاتِ } فأما السابق بـالـخيرات، فـيدخـلها بغير حساب،
  وأما الـمقتصد فـيحاسب حسابـاً يسيراً، وأما الظالـم لنفسه فـيصيبه فـي ذلك الـمكان
  من الغمّ والـحزن، فذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الـحَمْدُ لِلّهِ الَّذِي أذْهَبَ عَنَّا الـحَزَنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد
