text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَوْرَثْنَا
  ٱلْكِتَابَ ٱلَّذِينَ ٱصْطَفَيْنَا مِنْ عِبَادِنَا فَمِنْهُمْ ظَالِمٌ لِّنَفْسِهِ
  وَمِنْهُمْ مُّقْتَصِدٌ وَمِنْهُمْ سَابِقٌ بِٱلْخَيْرَاتِ بِإِذُنِ ٱللَّهِ ذَلِكَ
  هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ }اختلف أهل التأويـل فـي معنى الكتاب الذي ذكر الله فـي
  هذه الآية أنه أورثه الذين اصطفـاهم من عبـاده، ومن الـمصطفون من عبـاده، والظالـم
  لنفسه، فقال بعضهم: الكتاب: هو الكتب التـي أنزلها الله من قبل الفُرقان، والـمصطفون
  من عبـاده: أمة مـحمد صلى الله عليه وسلم، والظالـم لنفسه: أهل الإجرام منهم. ذكر من
  قال ذلك:حدثنا علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { ثُمَّ أَوْرَثْنا الكِتابَ... } إلـى قوله: { الفَضْلُ الكَبِـيرُ } هم أمة
  مـحمد صلى الله عليه وسلم، ورّثهم الله كل كتاب أنزله، فظالـمهم يغفر له، ومقتصدهم
  يحاسب حسابـاً يسيراً، وسابقهم يدخـل الـجنة بغير حساب.حدثنا ابن حميد، قال: ثنا الـحكم
  بن بشير، قال: ثنا عمرو بن قـيس، عن عبد الله بن عيسى، عن يزيد بن الـحارث، عن شقـيق،
  عن أبـي وائل، عن عبد الله بن مسعود أنه قال: هذه الأمة ثلاثة أثلاث يوم القـيامة:
  ثلث يدخـلون الـجنة بغير حساب، وثلث يحاسبون حسابـاً يسيراً، وثلث يجيئون بذنوب عظام،
  حتـى يقول: ما هؤلاء؟ وهو أعلـم تبـارك وتعالـى، فتقول الـملائكة: هؤلاء جاؤوا بذنوب
  عظام إلاَّ أنهم لـم يُشركوا بك، فـيقول الربّ: أدخـلوا هؤلاء فـي سعة رحمتـي. وتلا
  عبد الله هذه الآية: { ثُمَّ أَوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا مِنْ عِبـادِنا
  }.حدثنا حميد بن مسعدة، قال: ثنا يزيد بن زريع، قال: ثنا عون، قال: ثنا عبد الله بن
  الـحارث بن نوفل، قال: ثنا كعب الأحبـار أن الظالـم لنفسه من هذه الأمة، والـمقتصد،
  والسابق بـالـخيرات: كلهم فـي الـجنة ألـم تر أن الله قال: { ثُمَّ أوْرَثْنا الكِتابَ
  الَّذِينَ اصْطَفَـيْنا مِنْ عِبـادِنا... } إلـى قوله: كُلَّ كَفُورٍ.حدثنـي علـيّ
  بن سعيد الكندي، قال: ثنا عبد الله بن الـمبـارك، عن عوف، عن عبد الله بن الـحارث بن
  نوفل، قال: سمعت كعبـاً يقول: { فَمِنْهُمْ ظالِـمٌ لِنَفْسِهِ وَمِنْهُمْ مُقْتَصِدٌ
  وَمِنْهُمْ سابِقٌ بـالـخَيْرَاتِ بإذْنِ اللّهِ } قال: كلهم فـي الـجنة، وتلا هذه
  الآية: { جَنَّاتُ عَدْنٍ يَدْخُـلُونَها }.حدثنا الـحسن بن عرفة، قال: ثنا مروان بن
  معاوية الفزاري، عن عوف بن أبـي جبلة، قال: ثنا عبد الله بن الـحارث بن نوفل، قال:
  ثنا كعب أن الظالـم من هذه الأمة، والـمقتصد، والسابق بـالـخيرات، كلهم فـي الـجنة
  ألـم تر أن الله قال: { ثُمَّ أَوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا مِنْ عِبـادِنا...
  } إلـى قوله:{ لُغُوبِ }والذين كفروا لهم نار جهنـم، قال: قال كعب: فهؤلاء أهل النار.حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن عوف، قال: سمعت عبد الله بن الـحارث يقول: قال كعب:
  إن الظالـم لنفسه، والـمقتصد، والسابق بـالـخيرات من هذه الأمة: كلهم فـي الـجنة، ألـم
  تر أن الله يقول: { ثُمَّ أَوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا مِنْ عِبـادِنا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَوْرَثْنَا ٱلْكِتَابَ ٱلَّذِينَ
  ٱصْطَفَيْنَا مِنْ عِبَادِنَا فَمِنْهُمْ ظَالِمٌ لِّنَفْسِهِ وَمِنْهُمْ مُّقْتَصِدٌ
  وَمِنْهُمْ سَابِقٌ بِٱلْخَيْرَاتِ بِإِذُنِ ٱللَّهِ ذَلِكَ هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ
  }.. } حتـى بلغ قوله: { جَنَّاتُ عَدْنٍ يَدْخُـلُونَها }.حدثنـي يعقوب بن إبراهيـم،
  قال: ثنا ابن علـية، قال: أخبرنا حميد، عن إسحاق بن عبد الله بن الـحارث عن أبـيه،
  أن ابن عبـاس سأل كعبـاً عن قوله تعالـى: { ثُمَّ أَوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا
  مِنْ عِبـادِنا... } إلـى قوله: { بإذْنِ اللّهِ } فقال: تـماست مناكبهم ورب الكعبة،
  ثم أعطوا الفضل بأعمالهم.حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو بن
  قـيس، عن أبـي إسحاق السبـيعي، فـي هذه الآية: { ثُمَّ أَوْرَثْنا الكِتابَ الَّذِينَ
  اصْطَفَـيْنا } قال: قال أبو إسحاق: أما ما سمعت منذ ستـين سنة، فكلهم ناج.قال: ثنا
  عمرو، عن مـحمد بن الـحنفـية، قال: إنها أمة مرحومة الظالـم مغفور له، والـمقتصد فـي
  الـجنات عند الله، والسابق بـالـخيرات فـي الدرجات عند الله.وقال آخرون: الكتاب الذي
  أورث هؤلاء القوم، هو شهادة أن لا إله إلاَّ الله والـمصطفون هم أمة مـحمد صلى الله
  عليه وسلم والظالـم لنفسه منهم هو الـمنافق، وهو فـي النار والـمقتصد، والسابق بـالـخيرات
  فـي الـجنة. ذكر من قال ذلك:حدثنا أبو عمار الـحسين بن حريث الـمروزي، قال: ثنا الفضل
  بن موسى، عن حسين بن واقد، عن يزيد، عن عكرمة، عن عبد الله { فَمِنهُمْ ظالِـمٌ لِنَفْسِهِ
  وَمِنْهُمْ مُقْتَصِدٌ وَمِنْهُمْ سابِقٌ بـالـخَيْرَاتِ } قال: اثنان فـي الـجنة،
  وواحد فـي النار.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { ثُمَّ أوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا مِنْ
  عِبـادِنا... } إلـى آخر الآية، قال: جعل أهل الإيـمان علـى ثلاثة منازل، كقوله:{ أصحَابُ
  الشّمالِ ما أصحَابُ الشّمال وأصحَابُ الـيَـمِينِ ما أصحَابُ الـيَـمِينِ والسَّابِقُونَ
  السَّابِقُونَ أُولَئِكَ الـمُقَرَّبُونَ }فهم علـى هذا الـمثال.حدثنا ابن حميد، قال:
  ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد، عن عكرمة { فَمِنْهُمْ ظالِـمٌ لنَفْسِهِ
  وَمِنْهُمْ مُقْتَصِدٌ... } الآية، قال: الاثنان فـي الـجنة، وواحد فـي النار، وهي
  بـمنزلة التـي فـي الواقعة:{ وأصحَابُ الـيَـمِينِ ما أصحَابُ الـيَـمِينِ وأصحَابُ
  الشّمالِ ما أصحَابُ الشّمالِ والسَّابِقونَ السَّابِقُونَ }حدثنا سهل بن موسى، قال:
  ثنا عبد الـمـجيد، عن ابن جريج، عن مـجاهد، فـي قوله: { ثُمَّ أَوْرَثْنا الكِتابَ
  الَّذِينَ اصْطَفَـيْنا مِنْ عِبـادِنا فَمِنْهُمْ ظالِـمٌ لِنَفْسِهِ } قال: هم أصحاب
  الـمشأمة { وَمِنْهُم مُقْتَصِدٌ } قال: هم أصحاب الـميـمنة { وَمِنْهُمْ سابِقٌ بـالـخَيْراتِ
  } قال: هم السابقون من الناس كلهم.حدثنا الـحسن بن عرفة قال: ثنا مروان بن معاوية،
  قال: قال عوف، قال الـحسن: أما الظالـم لنفسه فإنه هو الـمنافق، سقط هذا. وأما الـمقتصد
  والسابق بـالـخيرات، فهما صاحبـا الـجنة.حدثنـي يعقوب، قال: ثنا ابن علـية، عن عوف،
  قال: قال الـحسن: الظالـم لنفسه: الـمنافق.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { ثمَّ أوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا مِنْ عِبـادِنا
  } شهادة أن لا إله إلاَّ الله { فَمِنْهُمْ ظالِـمٌ لِنَفْسِهِ } هذا الـمنافق فـي
  قول قتادة والـحسن { وَمِنْهُمْ مُقْتَصِدٌ } قال: هذا صاحب الـيـمين { وَمِنْهُمْ
  سابِقٌ بـالـخَيْرَاتِ } قال: هذا الـمقرّب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَوْرَثْنَا ٱلْكِتَابَ ٱلَّذِينَ
  ٱصْطَفَيْنَا مِنْ عِبَادِنَا فَمِنْهُمْ ظَالِمٌ لِّنَفْسِهِ وَمِنْهُمْ مُّقْتَصِدٌ
  وَمِنْهُمْ سَابِقٌ بِٱلْخَيْرَاتِ بِإِذُنِ ٱللَّهِ ذَلِكَ هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ
  }قال قتادة: كان الناس ثلاث منازل فـي الدنـيا، وثلاث منازل عند الـموت، وثلاث منازل
  فـي الآخرة. أما الدنـيا، فكانوا: مؤمن، ومنافق، ومشرك. وأما عند الـموت، فإن الله
  قال:{ فأمَّا إنْ كانَ مِنَ الـمُقَرَّبِـينَ فَرْوحٌ وَرَيْحانٌ وَجَنَّةُ نَعِيـمٍ
  وأمَّا إنْ كانَ مِنْ أصحَابِ الـيَـمِينِ فَسَلامٌ لَكَ مِنْ أصحَابِ الـيَـمينِ وأمَّا
  إنْ كانَ مِنَ الـمُكَذّبِـينَ الضَّالِّـينَ فَنُزُلٌ منْ حَمِيـمٍ وَتَصْلِـيَةُ
  جَحِيـمٍ }وأما فـي الآخرة فكانوا أزواجاً ثلاثة،{ وأصحَابُ الـمَيْـمَنَةِ ما أصحَابُ
  الـمَيْـمَنَةِ وأصحَابُ الـمَشأمَةِ ما أصحَابُ الـمَشْأَمَةِ والسَّابِقُونَ السَّابِقُونَ
  أُولَئِكَ الـمُقَرَّبُونَ }حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { ثُمَّ أوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا مِنْ عِبـادِنا فَمِنْهُمْ
  ظالِـمٌ لِنَفْسِهِ } قال: هم أصحاب الـمشأمة { وَمِنْهُمْ مُقْتَصِد } قال: أصحاب
  الـميـمنة، { وَمِنْهُمْ سابِقٌ بـالـخَيْرَاتِ } قال: فهم السابقون من الناس كلهم.حدثنا
  ابن بشار، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد: { ثُمَّ أوْرَثْنا الكِتابَ الَّذِينَ
  اصْطَفَـيْنا مِنْ عِبـادِنا فَمِنْهُمْ ظالِـمٌ لِنَفْسِهِ } قال: سقط هذا { وَمِنْهُمْ
  مُقْتَصِدٌ وَمِنْهُمْ سابِقٌ بـالـخَيْرَاتِ بإذْنِ اللّهِ } قال: سبق هذا بـالـخيرات،
  وهذا مقتصد علـى أثره.وأولـى الأقوال فـي ذلك بـالصواب تأويـل من قال: عنى بقوله: {
  ثُمَّ أوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا مِنْ عِبـادِنا } الكتب التـي أُنزلت
  من قبل الفرقان.فإن قال قائل: وكيف يجوز أن يكون ذلك معناه، وأمة مـحمد صلى الله عليه
  وسلم لا يتلون غير كتابهم، ولا يعملون إلاَّ بـما فـيه من الأحكام والشرائع؟ قـيـل:
  إن معنى ذلك علـى غير الذي ذهبت إلـيه، وإنـما معناه: ثم أورثنا الإيـمان بـالكتاب
  الذين اصطفـينا، فمنهم مؤمنون بكلّ كتاب أنزله الله من السماء قبل كتابهم وعاملون به،
  لأن كل كتاب أنزل من السماء قبل الفرقان، فإنه يأمر بـالعمل بـالفرقان عند نزوله، وبـاتبـاع
  من جاء به، وذلك عمل من أقرّ بـمـحمد صلى الله عليه وسلم، وبـما جاء به، وعمل بـما
  دعاه إلـيه بـما فـي القرآن، وبـما فـي غيره من الكتب التـي أنزلت قبله.وإنـما قـيـل:
  عنى بقوله { ثُمَّ أوْرَثْنا الكتابَ } الكتب التـي ذكرنا لأن الله جلّ ثناؤه قال لنبـيه
  مـحمد صلى الله عليه وسلم{ وَالَّذِي أوْحَيْنَا إلَـيْكَ مِنَ الْكِتَابِ هُوَ الـحَقُّ
  مُصَدِّقاً لِـمَا بَـيْنَ يَدَيْهِ }ثم أتبع ذلك قوله { ثُمَّ أَوْرَثْنا الكِتابَ
  الَّذِينَ اصْطَفَـيْنا } فكان معلوماً، إذ كان معنى الـميراث إنـما هو انتقال معنى
  من قوم إلـى آخرين، ولـم تكن أمة علـى عهد نبـينا صلى الله عليه وسلم انتقل إلـيهم
  كتاب من قوم كانوا قبلهم غير أمته، أن ذلك معناه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَوْرَثْنَا ٱلْكِتَابَ ٱلَّذِينَ
  ٱصْطَفَيْنَا مِنْ عِبَادِنَا فَمِنْهُمْ ظَالِمٌ لِّنَفْسِهِ وَمِنْهُمْ مُّقْتَصِدٌ
  وَمِنْهُمْ سَابِقٌ بِٱلْخَيْرَاتِ بِإِذُنِ ٱللَّهِ ذَلِكَ هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ
  }وإذ كان ذلك كذلك، فبـيِّنٌ أن الـمصطفـين من عبـاده هم مؤمنو أمته وأما الظالـم لنفسه،
  فإنه لأن يكون من أهل الذنوب والـمعاصي التـي هي دون النفـاق والشرك عندي أشبه بـمعنى
  الآية من أن يكون الـمنافق أو الكافر، وذلك أن الله تعالـى ذكره أتبع هذه الآية قوله:{ جَنَّاتُ
  عَدْنٍ يَدْخُـلُونَها }فعمَّ بدخول الـجنة جميع الأصناف الثلاثة.فإن قال قائل: فإن
  قوله{ يَدْخُـلُونَها }إنـما عنى به الـمقتصد والسابق قـيـل له: وما برهانك علـى أن
  ذلك كذلك من خبر أو عقل؟ فإن قال: قـيام الـحجة أن الظالـم من هذه الأمة سيدخـل النار،
  ولو لـم يدخـل النار من هذه الأصناف الثلاثة أحد وجب أن لا يكون لأهل الإيـمان وعيد
  قـيـل: إنه لـيس فـي الآية خبر أنهم لا يدخـلون النار، وإنـما فـيها إخبـار من الله
  تعالـى ذكره أنهم يدخـلون جنات عَدْن، وجائز أن يدخـلها الظالـم لنفسه بعد عقوبة الله
  إياه علـى ذنوبه التـي أصابها فـي الدنـيا، وظلـمه نفسه فـيها بـالنار، أو بـما شاء
  من عقابه، ثم يُدخـله الـجنة، فـيكون مـمن عمه خبر الله جلّ ثناؤه بقوله{ جَنَّاتُ
  عَدْنٍ يَدْخَـلُونَها }وقد رُوي عن رسول الله صلى الله عليه وسلم بنـحو الذي قلنا
  فـي ذلك أخبـارٌ، وإن كان فـي أسانـيدها نظر، مع دلـيـل الكتاب علـى صحته علـى النـحو
  الذي بـيَّنت. ذكر الرواية الواردة بذلك:حدثنا مـحمد بن بشار، قال: ثنا أبو أحمد الزبـيري،
  قال: ثنا سفـيان عن الأعمش، قال: ذكر أبو ثابت أنه دخـل الـمسجد، فجلس إلـى جنب أبـي
  الدرداء، فقال: اللهمّ آنس وحشتـي، وارحم غُرْبتـي، ويسِّر لـي جلـيساً صالـحاً، فقال
  أبو الدرداء: لئن كنت صادقاً لأنا أسعد به منك سأحدّثك حديثاً سمعته من رسول الله صلى
  الله عليه وسلم لـم أحدّث به منذ سمعته ذَكَرَ هذه الآية: { ثُمَّ أَوْرَثْنا الكِتابَ
  الَّذِينَ اصْطَفَـيْنا مِنْ عِبـادِنا فَمِنْهُمْ ظالِـمٌ لِنَفْسِهِ وَمِنْهُمْ مُقْتَصِدٌ
  وَمِنْهُمْ سابِقٌ بـالـخَيْرَاتِ } فأما السابق بـالـخيرات، فـيدخـلها بغير حساب،
  وأما الـمقتصد فـيحاسب حسابـاً يسيراً، وأما الظالـم لنفسه فـيصيبه فـي ذلك الـمكان
  من الغمّ والـحزن، فذلك قوله:{ الـحَمْدُ لِلّهِ الَّذِي أذْهَبَ عَنَّا الـحَزَنَ }حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة عن الولـيد بن الـمغيرة، أنه سمع
  رجلاً من ثقـيف حدّث عن رجل من كنانة، عن أبـي سعيد الـخدريّ، عن النبـيّ صلى الله
  عليه وسلم أنه قال فـي هذه الآية: { ثُمَّ أوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا
  مِنْ عِبـادِنا فَمِنْهُمْ ظالِـمٌ لِنَفْسِهِ وَمِنْهُمْ مُقْتَصِدٌ وَمِنْهُمْ سابِقٌ
  بـالـخَيْرَاتِ بإذْنِ الله } قال: \" هؤلاء كلهم بـمنزلة واحدة، وكلهم فـي الـجنة
  \" وعنى بقوله: { الَّذِينَ اصْطَفَـيْنا مِنْ عِبـادِنا }: الذين اخترناهم لطاعتنا
  واجتبـيناهم. وقوله: { فَمِنْهُمْ ظالِـمٌ لِنَفْسِهِ } يقول: فمن هؤلاء الذين اصطفـينا
  من عبـادنا، من يظلـم نفسه بركوبه الـمآثم، واجترامه الـمعاصي، واقترافه الفواحش {
  وَمِنْهُمْ مُقْتَصِدٌ } وهو غير الـمبـالغ فـي طاعة ربه، وغير الـمـجتهد فـيـما ألزمه
  من خدمة ربه، حتـى يكون عمله فـي ذلك قصداً { وَمِنْهُمْ سابِقٌ بـالـخَيْرَاتِ } وهو
  الـمبرز الذي قد تقدّم الـمـجتهدين فـي خدمة ربه، وأداء ما لزمه من فرائضه، فسبقهم
  بصالـح الأعمال، وهي الـخيرات التـي قال الله جلّ ثناؤه { بِإذْنِ اللّهِ } يقول: بتوفـيق
  الله إياه لذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
