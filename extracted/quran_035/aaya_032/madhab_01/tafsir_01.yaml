  مِنْ عِبَادِنَا فَمِنْهُمْ ظَالِمٌ لِّنَفْسِهِ وَمِنْهُمْ مُّقْتَصِدٌ وَمِنْهُمْ
  سَابِقٌ بِٱلْخَيْرَاتِ بِإِذُنِ ٱللَّهِ ذَلِكَ هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">.. } حتـى بلغ قوله: { جَنَّاتُ عَدْنٍ يَدْخُـلُونَها }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، قال: أخبرنا حميد،
  عن إسحاق بن عبد الله بن الـحارث عن أبـيه، أن ابن عبـاس سأل كعبـاً عن قوله تعالـى:
  { ثُمَّ أَوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا مِنْ عِبـادِنا... } إلـى قوله:
  { بإذْنِ اللّهِ } فقال: تـماست مناكبهم ورب الكعبة، ثم أعطوا الفضل بأعمالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو بن قـيس،
  عن أبـي إسحاق السبـيعي، فـي هذه الآية: { ثُمَّ أَوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا
  } قال: قال أبو إسحاق: أما ما سمعت منذ ستـين سنة، فكلهم ناج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عمرو، عن مـحمد بن الـحنفـية، قال: إنها أمة مرحومة الظالـم مغفور له، والـمقتصد
  فـي الـجنات عند الله، والسابق بـالـخيرات فـي الدرجات عند الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الكتاب الذي أورث هؤلاء القوم، هو شهادة أن لا إله إلاَّ
  الله والـمصطفون هم أمة مـحمد صلى الله عليه وسلم والظالـم لنفسه منهم هو الـمنافق،
  وهو فـي النار والـمقتصد، والسابق بـالـخيرات فـي الـجنة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو عمار الـحسين بن حريث الـمروزي، قال: ثنا الفضل بن موسى،
  عن حسين بن واقد، عن يزيد، عن عكرمة، عن عبد الله { فَمِنهُمْ ظالِـمٌ لِنَفْسِهِ وَمِنْهُمْ
  مُقْتَصِدٌ وَمِنْهُمْ سابِقٌ بـالـخَيْرَاتِ } قال: اثنان فـي الـجنة، وواحد فـي النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { ثُمَّ أوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا مِنْ
  عِبـادِنا... } إلـى آخر الآية، قال: جعل أهل الإيـمان علـى ثلاثة منازل، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أصحَابُ
  الشّمالِ ما أصحَابُ الشّمال وأصحَابُ الـيَـمِينِ ما أصحَابُ الـيَـمِينِ والسَّابِقُونَ
  السَّابِقُونَ أُولَئِكَ الـمُقَرَّبُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فهم علـى هذا الـمثال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد،
  عن عكرمة { فَمِنْهُمْ ظالِـمٌ لنَفْسِهِ وَمِنْهُمْ مُقْتَصِدٌ... } الآية، قال: الاثنان
  فـي الـجنة، وواحد فـي النار، وهي بـمنزلة التـي فـي الواقعة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأصحَابُ الـيَـمِينِ ما أصحَابُ الـيَـمِينِ
  وأصحَابُ الشّمالِ ما أصحَابُ الشّمالِ والسَّابِقونَ السَّابِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سهل بن موسى، قال: ثنا عبد
  الـمـجيد، عن ابن جريج، عن مـجاهد، فـي قوله: { ثُمَّ أَوْرَثْنا الكِتابَ الَّذِينَ
  اصْطَفَـيْنا مِنْ عِبـادِنا فَمِنْهُمْ ظالِـمٌ لِنَفْسِهِ } قال: هم أصحاب الـمشأمة
  { وَمِنْهُم مُقْتَصِدٌ } قال: هم أصحاب الـميـمنة { وَمِنْهُمْ سابِقٌ بـالـخَيْراتِ
  } قال: هم السابقون من الناس كلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن عرفة قال: ثنا مروان بن معاوية، قال: قال عوف، قال الـحسن: أما الظالـم لنفسه
  فإنه هو الـمنافق، سقط هذا. وأما الـمقتصد والسابق بـالـخيرات، فهما صاحبـا الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، عن عوف، قال: قال الـحسن: الظالـم
  لنفسه: الـمنافق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ثمَّ أوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا مِنْ
  عِبـادِنا } شهادة أن لا إله إلاَّ الله { فَمِنْهُمْ ظالِـمٌ لِنَفْسِهِ } هذا الـمنافق
  فـي قول قتادة والـحسن { وَمِنْهُمْ مُقْتَصِدٌ } قال: هذا صاحب الـيـمين { وَمِنْهُمْ
  سابِقٌ بـالـخَيْرَاتِ } قال: هذا الـمقرّب.</font></font>&#13;\t\t\t<label disabled=\"true\"
