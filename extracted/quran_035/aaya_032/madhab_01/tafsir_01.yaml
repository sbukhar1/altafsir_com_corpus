  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَوْرَثْنَا ٱلْكِتَابَ ٱلَّذِينَ ٱصْطَفَيْنَا مِنْ عِبَادِنَا فَمِنْهُمْ ظَالِمٌ
  لِّنَفْسِهِ وَمِنْهُمْ مُّقْتَصِدٌ وَمِنْهُمْ سَابِقٌ بِٱلْخَيْرَاتِ بِإِذُنِ ٱللَّهِ
  ذَلِكَ هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي معنى الكتاب الذي ذكر الله فـي هذه الآية أنه أورثه الذين اصطفـاهم من عبـاده،
  ومن الـمصطفون من عبـاده، والظالـم لنفسه، فقال بعضهم: الكتاب: هو الكتب التـي أنزلها
  الله من قبل الفُرقان، والـمصطفون من عبـاده: أمة مـحمد صلى الله عليه وسلم، والظالـم
  لنفسه: أهل الإجرام منهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ثُمَّ
  أَوْرَثْنا الكِتابَ... } إلـى قوله: { الفَضْلُ الكَبِـيرُ } هم أمة مـحمد صلى الله
  عليه وسلم، ورّثهم الله كل كتاب أنزله، فظالـمهم يغفر له، ومقتصدهم يحاسب حسابـاً يسيراً،
  وسابقهم يدخـل الـجنة بغير حساب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو بن قـيس، عن عبد الله بن عيسى، عن
  يزيد بن الـحارث، عن شقـيق، عن أبـي وائل، عن عبد الله بن مسعود أنه قال: هذه الأمة
  ثلاثة أثلاث يوم القـيامة: ثلث يدخـلون الـجنة بغير حساب، وثلث يحاسبون حسابـاً يسيراً،
  وثلث يجيئون بذنوب عظام، حتـى يقول: ما هؤلاء؟ وهو أعلـم تبـارك وتعالـى، فتقول الـملائكة:
  هؤلاء جاؤوا بذنوب عظام إلاَّ أنهم لـم يُشركوا بك، فـيقول الربّ: أدخـلوا هؤلاء فـي
  سعة رحمتـي. وتلا عبد الله هذه الآية: { ثُمَّ أَوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا
  مِنْ عِبـادِنا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا يزيد
  بن زريع، قال: ثنا عون، قال: ثنا عبد الله بن الـحارث بن نوفل، قال: ثنا كعب الأحبـار
  أن الظالـم لنفسه من هذه الأمة، والـمقتصد، والسابق بـالـخيرات: كلهم فـي الـجنة ألـم
  تر أن الله قال: { ثُمَّ أوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا مِنْ عِبـادِنا...
  } إلـى قوله: كُلَّ كَفُورٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن سعيد الكندي، قال: ثنا عبد الله بن الـمبـارك، عن عوف، عن عبد الله بن الـحارث
  بن نوفل، قال: سمعت كعبـاً يقول: { فَمِنْهُمْ ظالِـمٌ لِنَفْسِهِ وَمِنْهُمْ مُقْتَصِدٌ
  وَمِنْهُمْ سابِقٌ بـالـخَيْرَاتِ بإذْنِ اللّهِ } قال: كلهم فـي الـجنة، وتلا هذه
  الآية: { جَنَّاتُ عَدْنٍ يَدْخُـلُونَها }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن عرفة، قال: ثنا مروان بن معاوية الفزاري، عن عوف بن أبـي جبلة، قال: ثنا
  عبد الله بن الـحارث بن نوفل، قال: ثنا كعب أن الظالـم من هذه الأمة، والـمقتصد، والسابق
  بـالـخيرات، كلهم فـي الـجنة ألـم تر أن الله قال: { ثُمَّ أَوْرَثْنا الكِتابَ الَّذِينَ
  اصْطَفَـيْنا مِنْ عِبـادِنا... } إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لُغُوبِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">والذين كفروا لهم نار جهنـم، قال:
  قال كعب: فهؤلاء أهل النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية،
  عن عوف، قال: سمعت عبد الله بن الـحارث يقول: قال كعب: إن الظالـم لنفسه، والـمقتصد،
  والسابق بـالـخيرات من هذه الأمة: كلهم فـي الـجنة، ألـم تر أن الله يقول: { ثُمَّ
  أَوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا مِنْ عِبـادِنا.</font></font>&#13;\t\t\t<label
