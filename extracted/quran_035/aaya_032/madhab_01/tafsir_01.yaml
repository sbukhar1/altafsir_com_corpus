  لِنَفْسِهِ وَمِنْهُمْ مُقْتَصِدٌ وَمِنْهُمْ سابِقٌ بـالـخَيْرَاتِ بإذْنِ الله }
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" هؤلاء
  كلهم بـمنزلة واحدة، وكلهم فـي الـجنة \" </font></font></b><font class=\"TextResultArabic\"><font
