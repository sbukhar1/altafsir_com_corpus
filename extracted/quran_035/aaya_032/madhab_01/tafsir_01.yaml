  ٱصْطَفَيْنَا مِنْ عِبَادِنَا فَمِنْهُمْ ظَالِمٌ لِّنَفْسِهِ وَمِنْهُمْ مُّقْتَصِدٌ
  وَمِنْهُمْ سَابِقٌ بِٱلْخَيْرَاتِ بِإِذُنِ ٱللَّهِ ذَلِكَ هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ
  }وقوله: { ذَلكَ هُوَ الفَضْلُ الكَبِـيرُ } يقول تعالـى ذكره: سبوق هذا السابق من
  سبقه بـالـخيرات بإذن الله، وهو الفضل الكبـير الذي فضل به من كان مقصِّراً عن منزلته
  فـي طاعة الله من الـمقتصد والظالـم لنفسه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

