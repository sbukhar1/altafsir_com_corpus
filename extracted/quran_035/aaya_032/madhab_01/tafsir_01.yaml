  من يظلـم نفسه بركوبه الـمآثم، واجترامه الـمعاصي، واقترافه الفواحش { وَمِنْهُمْ مُقْتَصِدٌ
  } وهو غير الـمبـالغ فـي طاعة ربه، وغير الـمـجتهد فـيـما ألزمه من خدمة ربه، حتـى
