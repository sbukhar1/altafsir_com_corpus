  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإذ كان ذلك كذلك، فبـيِّنٌ أن الـمصطفـين من عبـاده هم مؤمنو أمته
  وأما الظالـم لنفسه، فإنه لأن يكون من أهل الذنوب والـمعاصي التـي هي دون النفـاق والشرك
  عندي أشبه بـمعنى الآية من أن يكون الـمنافق أو الكافر، وذلك أن الله تعالـى ذكره أتبع
  هذه الآية قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">جَنَّاتُ عَدْنٍ يَدْخُـلُونَها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فعمَّ بدخول الـجنة جميع الأصناف
  الثلاثة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: فإن قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَدْخُـلُونَها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إنـما
  عنى به الـمقتصد والسابق قـيـل له: وما برهانك علـى أن ذلك كذلك من خبر أو عقل؟ فإن
  قال: قـيام الـحجة أن الظالـم من هذه الأمة سيدخـل النار، ولو لـم يدخـل النار من هذه
  الأصناف الثلاثة أحد وجب أن لا يكون لأهل الإيـمان وعيد قـيـل: إنه لـيس فـي الآية
  خبر أنهم لا يدخـلون النار، وإنـما فـيها إخبـار من الله تعالـى ذكره أنهم يدخـلون
  جنات عَدْن، وجائز أن يدخـلها الظالـم لنفسه بعد عقوبة الله إياه علـى ذنوبه التـي
  أصابها فـي الدنـيا، وظلـمه نفسه فـيها بـالنار، أو بـما شاء من عقابه، ثم يُدخـله
  الـجنة، فـيكون مـمن عمه خبر الله جلّ ثناؤه بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جَنَّاتُ عَدْنٍ يَدْخَـلُونَها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد رُوي عن رسول الله صلى الله
  عليه وسلم بنـحو الذي قلنا فـي ذلك أخبـارٌ، وإن كان فـي أسانـيدها نظر، مع دلـيـل
  الكتاب علـى صحته علـى النـحو الذي بـيَّنت. ذكر الرواية الواردة بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو أحمد الزبـيري، قال: ثنا سفـيان
  عن الأعمش، قال: ذكر أبو ثابت أنه دخـل الـمسجد، فجلس إلـى جنب أبـي الدرداء، فقال:
  اللهمّ آنس وحشتـي، وارحم غُرْبتـي، ويسِّر لـي جلـيساً صالـحاً، فقال أبو الدرداء:
