  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ثُمَّ أَوْرَثْنَا ٱلْكِتَابَ ٱلَّذِينَ ٱصْطَفَيْنَا
  مِنْ عِبَادِنَا فَمِنْهُمْ ظَالِمٌ لِّنَفْسِهِ وَمِنْهُمْ مُّقْتَصِدٌ وَمِنْهُمْ
  سَابِقٌ بِٱلْخَيْرَاتِ بِإِذُنِ ٱللَّهِ ذَلِكَ هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال قتادة: كان الناس ثلاث منازل فـي الدنـيا، وثلاث منازل عند الـموت،
  وثلاث منازل فـي الآخرة. أما الدنـيا، فكانوا: مؤمن، ومنافق، ومشرك. وأما عند الـموت،
  فإن الله قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فأمَّا إنْ كانَ مِنَ الـمُقَرَّبِـينَ فَرْوحٌ وَرَيْحانٌ وَجَنَّةُ
  نَعِيـمٍ وأمَّا إنْ كانَ مِنْ أصحَابِ الـيَـمِينِ فَسَلامٌ لَكَ مِنْ أصحَابِ الـيَـمينِ
  وأمَّا إنْ كانَ مِنَ الـمُكَذّبِـينَ الضَّالِّـينَ فَنُزُلٌ منْ حَمِيـمٍ وَتَصْلِـيَةُ
  جَحِيـمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وأما فـي الآخرة فكانوا أزواجاً ثلاثة،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأصحَابُ الـمَيْـمَنَةِ ما أصحَابُ
  الـمَيْـمَنَةِ وأصحَابُ الـمَشأمَةِ ما أصحَابُ الـمَشْأَمَةِ والسَّابِقُونَ السَّابِقُونَ
  أُولَئِكَ الـمُقَرَّبُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ثُمَّ أوْرَثْنا الكِتابَ
  الَّذِينَ اصْطَفَـيْنا مِنْ عِبـادِنا فَمِنْهُمْ ظالِـمٌ لِنَفْسِهِ } قال: هم أصحاب
  الـمشأمة { وَمِنْهُمْ مُقْتَصِد } قال: أصحاب الـميـمنة، { وَمِنْهُمْ سابِقٌ بـالـخَيْرَاتِ
  } قال: فهم السابقون من الناس كلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد: { ثُمَّ أوْرَثْنا الكِتابَ الَّذِينَ
  اصْطَفَـيْنا مِنْ عِبـادِنا فَمِنْهُمْ ظالِـمٌ لِنَفْسِهِ } قال: سقط هذا { وَمِنْهُمْ
  مُقْتَصِدٌ وَمِنْهُمْ سابِقٌ بـالـخَيْرَاتِ بإذْنِ اللّهِ } قال: سبق هذا بـالـخيرات،
  وهذا مقتصد علـى أثره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب
  تأويـل من قال: عنى بقوله: { ثُمَّ أوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا مِنْ
  عِبـادِنا } الكتب التـي أُنزلت من قبل الفرقان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف يجوز أن يكون ذلك معناه، وأمة مـحمد صلى الله عليه وسلم لا يتلون غير
  كتابهم، ولا يعملون إلاَّ بـما فـيه من الأحكام والشرائع؟ قـيـل: إن معنى ذلك علـى
  غير الذي ذهبت إلـيه، وإنـما معناه: ثم أورثنا الإيـمان بـالكتاب الذين اصطفـينا، فمنهم
  مؤمنون بكلّ كتاب أنزله الله من السماء قبل كتابهم وعاملون به، لأن كل كتاب أنزل من
  السماء قبل الفرقان، فإنه يأمر بـالعمل بـالفرقان عند نزوله، وبـاتبـاع من جاء به،
  وذلك عمل من أقرّ بـمـحمد صلى الله عليه وسلم، وبـما جاء به، وعمل بـما دعاه إلـيه
  بـما فـي القرآن، وبـما فـي غيره من الكتب التـي أنزلت قبله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قـيـل: عنى بقوله { ثُمَّ أوْرَثْنا الكتابَ } الكتب التـي ذكرنا لأن الله جلّ ثناؤه
  قال لنبـيه مـحمد صلى الله عليه وسلم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِي أوْحَيْنَا إلَـيْكَ مِنَ
  الْكِتَابِ هُوَ الـحَقُّ مُصَدِّقاً لِـمَا بَـيْنَ يَدَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ثم
  أتبع ذلك قوله { ثُمَّ أَوْرَثْنا الكِتابَ الَّذِينَ اصْطَفَـيْنا } فكان معلوماً،
