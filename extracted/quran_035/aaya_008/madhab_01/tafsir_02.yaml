text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن زُيِّنَ
  لَهُ سُوۤءُ عَمَلِهِ فَرَآهُ حَسَناً فَإِنَّ ٱللَّهَ يُضِلُّ مَن يَشَآءُ وَيَهْدِي
  مَن يَشَآءُ فَلاَ تَذْهَبْ نَفْسُكَ عَلَيْهِمْ حَسَرَاتٍ إِنَّ ٱللَّهَ عَلِيمٌ بِمَا
  يَصْنَعُونَ }لما ذكر الفريقين الذين كفروا والذين آمنوا، قال لنبيه [صلى الله عليه
  وسلم] { أَفَمَن زُيّنَ لَهُ سُوء عَمَلِهِ فَرَءاهُ حَسَناً } يعني: أفمن زين له سوء
  عمله من هذين الفريقين، كمن لم يزين له، فكأن رسول الله صلى الله عليه وسلم قال: «لا»
  فقال: { فَإِنَّ ٱللَّهَ يُضِلُّ مَن يَشآء وَيَهْدِى مَن يَشَآء فَلاَ تَذْهَبْ نَفْسُكَ
  عَلَيْهِمْ حَسَرٰتٍ } ومعنى تزيين العمل والإضلال واحد، وهو أن يكون العاصي على صفة
  لا تجدي عليه المصالح، حتى يستوجب بذلك خذلان الله تعالى وتخليته وشأنه، فعند ذلك يهيم
  في الضلال ويطلق آمر النهي، ويعتنق طاعة الهوى، حتى يرى القبيح حسناً والحسن قبيحاً،
  كأنما غلب على عقله وسلب تمييزه، ويقعد تحت قول أبي نواس:اْقِنِي حَتَّى تَرَانِي   حَسَناً
  عِنْدِي الْقَبِيحُوإذا خذل الله المصممين على الكفر وخلاهم وشأنهم، فإن على الرسول
  أن لا يهتم بأمرهم ولا يلقي بالاً إلى ذكرهم، ولا يحزن ولا يتحسر عليهم: اقتداء بسنة
  الله تعالى في خذلانهم وتخليتهم. وذكر الزجاج أنّ المعنى: أفمن زين له سوء عمله ذهبت
  نفسك عليهم حسرة، فحذف الجواب لدلالة فلا تذهب نفسك عليه: أو أفمن زين له سوء عمله
  كمن هداه الله، فحذف لدلالة { فَإِنَّ ٱللَّهَ يُضِلُّ مَن يَشَآءُ وَيَهْدِى مَن يَشَآءُ
  } عليه حسرات: مفعول له يعني: فلا تهلك نفسك للحسرات. وعليهم صلة تذهب، كما تقول: هلك
  عليه حباً، ومات عليه حزناً. أو هو بيان للمتحسر عليه. ولا يجوز أن يتعلق بحسرات، لأن
  المصدر لا يتقدم عليه صلته، ويجوز أن يكون حالاً كأن كلها صارت حسرات لفرط التحسر،
  كما قال جرير:مَشَقَ الْهَوَاجِرُ لَحْمَهُنَّ مَعَ السُّرَى   حَتَّى ذَهَبْنَ كَلاَكِلاً
  وَصُدُورَاًيريد: رجعن كلاكلاً وصدوراً، أي: لم يبق إلا كلاكلها وصدورها. ومنه قوله:فَعَلَى
  إثْرِهِمْ تَسَاقَطُ نَفْسِي   حَسَرَاتٍ وَذِكْرُهُمْ لِي سَقَامُوقرىء: «فلا تذهب
  نفسك» { إِنَّ ٱللَّهَ عَلِيمٌ بِمَا يَصْنَعُونَ } وعيد لهم بالعقاب على سوء صنيعهم.\r\n\t\t\t\r\n\t\t\t</section>"

