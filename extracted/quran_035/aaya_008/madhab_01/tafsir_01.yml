  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَن
  زُيِّنَ لَهُ سُوۤءُ عَمَلِهِ فَرَآهُ حَسَناً فَإِنَّ ٱللَّهَ يُضِلُّ مَن يَشَآءُ
  وَيَهْدِي مَن يَشَآءُ فَلاَ تَذْهَبْ نَفْسُكَ عَلَيْهِمْ حَسَرَاتٍ إِنَّ ٱللَّهَ
  عَلِيمٌ بِمَا يَصْنَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  أفمن حسَّن له الشيطان أعماله السيئة من معاصي الله والكفر به، وعبـادة ما دونه من
  الآلهة والأوثان، فرآه حسناً، فحسب سيىء ذلك حسناً، وظنّ أن قُبحه جميـل، لتزيـين الشيطان
  ذلك له، ذهبت نفسك علـيهم حسرات وحذف من الكلام: ذهبت نفسك علـيهم حسرات، اكتفـاء بدلالة
  قوله: { فَلا تَذْهَبْ نَفْسُكَ عَلَـيْهِمْ حَسَرَاتٍ } منه. وقوله: { فإنَّ اللّهَ
  يُضِلُّ مَنْ يَشاءُ ويَهْدِي مَنْ يَشاءُ } يقول: فإن الله يخذل من يشاء عن الإيـمان
  به واتبـاعك وتصديقك، فـيضله عن الرشاد إلـى الـحقّ فـي ذلك، { ويهدي من يشاء } يقول:
  ويوفِّق من يشاء للإيـمان به واتبـاعك، والقبول منك، فتهديه إلـى سبـيـل الرشاد { فَلا
  تَذْهَبْ نَفْسُكَ عَلَـيْهِمْ حَسَراتٍ } يقول: فلا تُهلك نفسك حزناً علـى ضلالتهم
  وكفرهم بـالله، وتكذيبهم لك. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أفمَنْ زُيِّنَ لَهُ سُوءُ عَمَلِهِ فَرآهُ حَسَناً فإنَّ اللّهِ
  يُضِلُّ مَنْ يَشاءُ ويَهْدِي مَنْ يَشاءُ } قال قتادة والـحسن: الشيطان زين لهم {
  فَلا تَذْهَبْ نَفْسُكَ عَلَـيْهِمْ حَسَرَاتٍ }: أي لا يُحزنك ذلك علـيهم، فإن الله
  يضلّ من يشاء، ويهدي من يشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله: { فَلا تَذْهَبْ نَفْسُكَ
  عَلَـيْهِمْ حَسَراتٍ } قال: الـحسرات: الـحزن، وقرأ قول الله: { يا حَسْرَتا علـى
  ما فَرَّطْتُ فِـي جَنْبِ اللّهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ووقع
  قوله: { فإنَّ اللّهَ يُضِلُّ مَنْ يَشاءُ ويَهْدِي مَنْ يَشاءُ } موضع الـجواب، وإنـما
  هو منبع الـجواب، لأن الـجواب هو الـمتروك الذي ذكرت، فـاكتفـى به من الـجواب لدلالته
  علـى الـجواب ومعنى الكلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
  { فَلا تَذْهَبْ نَفْسُكَ عَلَـيْهِمْ حَسَراتٍ } فقرأته قرّاء الأمصار سوى أبـي جعفر
  الـمدنـي { فَلا تَذْهَبْ نَفْسُكَ } بفتـح التاء من { تَذهَبْ } ، ونفسك برفعها. وقرأ
  ذلك أبو جعفر: «فَلا تُذْهِبْ» بضم التاء من { تَذْهَبْ } ، ونفسَك بنصبها، بـمعنى:
  لا تذهب أنت يا مـحمد نفسك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة فـي ذلك عندنا
  ما علـيه قرّاء الأمصار، لإجماع الـحجة من القرّاء علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ اللّهَ عَلِـيـمٌ بِـمَا يَصْنَعُونَ } يقول تعالـى ذكره: إن الله يا مـحمد
  ذو علـم بـما يصنع هؤلاء الذين زيَّن لهم الشيطان سوء أعمالهم، وهو مـحصيه علـيهم،
  ومـجازيهم به جزاءهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

