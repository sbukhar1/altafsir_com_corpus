  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  يَفْتَحِ ٱللَّهُ لِلنَّاسِ مِن رَّحْمَةٍ فَلاَ مُمْسِكَ لَهَا وَمَا يُمْسِكْ فَلاَ
  مُرْسِلَ لَهُ مِن بَعْدِهِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: مفـاتـيح الـخير ومغالقه كلها بـيده فما يفتـح الله للناس من خير فلا
  مُغلق له، ولا مـمسك عنهم، لأن ذلك أمره لا يستطيع أمره أحد، وكذلك ما يغلق من خير
  عنهم فلا يبسطه علـيهم، ولا يفتـحه لهم، فلا فـاتـح له سواه، لأن الأمور كلها إلـيه
  وله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ما يَفْتَـحِ
  اللَّهُ للنَّاس مِنْ رَحْمَةٍ }: أي من خير { فَلا مُـمْسِكَ لَهَا } فلا يستطيع أحد
  حبسها { وَما يُـمْسِكْ فَلا مُرْسِلُ لَهُ مِنْ بَعْدهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  تعالـى ذكره: { فَلا مُـمْسِكَ لَهَا } فأنث ما لذكر الرحمة من بعده، وقال: { وَما
  يُـمْسِكْ فَلا مُرْسِلَ لَهُ مِنْ بَعْدِهِ } فذكر للفظ «ما» لأن لفظه لفظ مذكر، ولو
  أنَّث فـي موضع التذكير للـمعنى، وذكر فـي موضع التأنـيث للفظ جاز، ولكنّ الأفصح من
  الكلام التأنـيث إذا ظهر بعد ما يدلّ علـى تأنـيثها والتذكير إذا لـم يظهر ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَهُوَ العَزِيزُ الـحَكِيـمُ } يقول: وهو العزيز فـي نِقمته
  مـمن انتقم منه من خـلقه بحبس رحمته عنه وخيراته، الـحكيـم فـي تدبـير خـلقه، وفتـحه
  لهم الرحمة إذا كان فتـح ذلك صلاحاً، وإمساكه إياه عنهم إذا كان إمساكه حكمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

