text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا يَفْتَحِ
  ٱللَّهُ لِلنَّاسِ مِن رَّحْمَةٍ فَلاَ مُمْسِكَ لَهَا وَمَا يُمْسِكْ فَلاَ مُرْسِلَ
  لَهُ مِن بَعْدِهِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }استعير الفتح للإطلاق والإرسال. ألا
  ترى إلى قوله: { فَلاَ مُرْسِلَ لَهُ مِن بَعْدِهِ } مكان: لا فاتح له، يعني: أي شيء
  يطلق الله من رحمة أي من نعمة رزق أو مطر أو صحة أو أمن أو غير ذلك من صنوف نعمائه
  التي لا يحاط بعددها، وتنكيره الرحمة للإشاعة والإبهام، كأنه قال: من أية رحمة كانت
  سماوية أو أرضية، فلا أحد يقدر على إمساكها وحبسها، وأيّ شيء يمسك الله فلا أحد يقدر
  على إطلاقه. فإن قلت: لم أنث الضمير أوّلاً، ثم ذكر آخراً؟ وهو راجع في الحالين إلى
  الاسم المتضمن معنى الشرط؟ قلت: هما لغتان: الحمل على المعنى وعلى اللفظ، والمتكلم
  على الخيرة فيهما، فأنث على معنى الرحمة، وذكر على أن لفظ المرجوع إليه لا تأنيث فيه،
  ولأن الأوّل فسر بالرحمة، فحسن اتباع الضمير التفسير، ولم يفسر الثاني فترك على أصل
  التذكير وقرىء: «فلا مرسل لها». فإن قلت: لا بدّ للثاني من تفسير، فما تفسيره؟ قلت:
  يحتمل أن يكون تفسيره مثل تفسير الأول. ولكنه ترك لدلالته عليه، وأن يكون مطلقاً في
  كل ما يمسكه من غضبه ورحمته، وإنما فسر الأوّل دون الثاني للدلالة على أن رحمته سبقت
  غضبه. فإن قلت: فما تقول فيمن فسر الرحمة بالتوبة وعزاه إلى ابن عباس رضي الله عنهما؟
  قلت: إن أراد بالتوبة الهداية لها والتوفيق فيها - وهو الذي أراده ابن عباس رضي الله
  عنهما إن قاله - فمقبول؛ وإن إراد أنه إن شاء أن يتوب العاصي تاب، وإن لم يشأ لم يتب؛
  فمردود؛ لأنّ الله تعالى يشاء التوبة أبداً، ولا يجوز عليه أن يشاءها { مِن بَعْدِهِ
  } من بعد إمساكه، كقوله تعالى:{ فَمَن يَهْدِيهِ مِن بَعْدِ ٱللَّهِ }[الجاثية: 23]،{ فَبِأَىّ
  حَدِيثٍ بَعْدَ ٱللَّهِ }[الجاثية: 6] أي من بعد هدايته وبعد آياته { وَهُوَ ٱلْعَزِيزُ
  } الغالب القادر على الإرسال والإمساك { ٱلْحَكِيمُ } الذي يرسل ويمسك ما تقتضي الحكمة
  إرساله وإمساكه.\r\n\t\t\t\r\n\t\t\t</section>"

