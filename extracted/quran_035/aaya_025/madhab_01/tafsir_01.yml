  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً وَنَذِيراً وَإِن مِّنْ أُمَّةٍ إِلاَّ خَلاَ فِيهَا
  نَذِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِن يُكَذِّبُوكَ فَقَدْ كَذَّبَ ٱلَّذِينَ مِن
  قَبْلِهِمْ جَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَاتِ وَبِٱلزُّبُرِ وَبِٱلْكِتَابِ ٱلْمُنِيرِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَخَذْتُ ٱلَّذِينَ كَفَرُواْ فَكَيْفَ كَانَ نَكِيرِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: { إنَّا أرْسَلْناكَ } يا مـحمد { بـالـحَقِّ
  } وهو الإيـمان بـالله وشرائع الدين التـي افترضها علـى عبـاده { بَشِيراً } يقول:
  مُبشِّراً بـالـجنة من صدّقك وقبل منك ما جئت به من عند الله من النصيحة { وَنَذِيراً
  } تُنذر الناسَ مَنْ كذّبك وردّ علـيك ما جئت به من عند الله من النصيحة. { وَإنْ مِنْ
  أُمَّةٍ إلاَّ خَلا فِـيها نَذِيرٌ } يقول: وما من أمة من الأمـم الدائنة بـملة إلاَّ
  خلا فـيها من قبلك نذير ينذرهم بأسنا علـى كفرهم بـالله، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنْ مِنْ أُمَّةٍ إلاَّ خَلا فِـيها
  نَذِيرٌ } كلّ أمة كان لها رسول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنْ يُكَذّبُوكَ فَقَدْ كَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ } يقول تعالـى ذكره
  مسلـياً نبـيه صلى الله عليه وسلم فـيـما يـلقـى من مشركي قومه من التكذيب: وإن يكذّبك
  يا مـحمد مشركو قومك، فقد كذّب الذين من قبلهم من الأمـم الذين جاءتهم رسلهم بـالبـينات
  يقول: بحجج من الله واضحة. { وبـالزُّبُر } يقول: وجاءتهم بـالكتب من عند الله، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { بـالبَـيِّناتِ
  وبِـالزُّبُرِ } أي الكتب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَبـالكِتابِ الـمُنِـيرِ
  } يقول: وجاءهم من الله الكتاب الـمنـير لـمن تأمَّله وتدبَّره أنه الـحقّ، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَبـالكِتابِ
  الـمُنِـيرِ } يضعف الشيء وهو واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ أخَذْتُ الَّذِينَ كَفَرُوا فَكَيْفَ كانَ نَكِيرِ } يقول تعالـى ذكره: ثم
  أهلكنا الذين جحدوا رسالة رسلنا، وحقـيقة ما دعوهم إلـيه من آياتنا، وأصرّوا علـى جحودهم
  { فكَيْفَ كانَ نَكِيرِ } يقول: فـانظر يا مـحمد كيف كان تغيـيري بهم، وحلول عقوبتـي
  بهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

