text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُولِجُ ٱلْلَّيْلَ
  فِي ٱلنَّهَارِ وَيُولِجُ ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَسَخَّرَ ٱلشَّمْسَ وَٱلْقَمَرَ
  كُلٌّ يَجْرِي لأَجَلٍ مُّسَمًّى ذَلِكُمُ ٱللَّهُ رَبُّكُمْ لَهُ ٱلْمُلْكُ وَٱلَّذِينَ
  تَدْعُونَ مِن دُونِهِ مَا يَمْلِكُونَ مِن قِطْمِيرٍ }يقول تعالـى ذكره: يدخـل اللـيـل
  فـي النهار، وذلك ما نقص من اللـيـل أدخـله فـي النهار فزاده فـيه، ويولـج النهار فـي
  اللـيـل، وذلك ما نقص من أجزاء النهار زاد فـي أجزاء اللـيـل، فأدخـله فـيها، كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يُولِـجُ اللَّـيْـلَ فِـي النَّهارِ
  وَيُولِـجُ النَّهارَ فِـي اللَّـيْـلِ } زيادة هذا فـي نقصان هذا، ونقصان هذا فـي
  زيادة هذا.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس، قوله: { يُولِـجُ اللَّـيْـلَ فِـي النَّهارِ وَيُولِـجُ النَّهارَ
  فِـي اللَّـيْـلِ } يقول: هو انتقاص أحدهما من الآخر.وقوله: { وسَخَّرَ الشَّمْسَ والقَمَرَ
  كُلّ يَجْرَي لأَجَلٍ مُسَمًّى } يقول: وأَجْرى لكم الشمس والقمر نعمة منه علـيكم،
  ورحمة منه بكم، لتعلـموا عدد السنـين والـحساب، وتعرفوا اللـيـل من النهار.وقوله: {
  كُلٌّ يَجْرِي لأَجَلٍ مُسَمًّى } يقول: كل ذلك يجري لوقت معلوم. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَسَخَّرَ الشَّمْسَ والقَمَرَ كُلٌّ يَجْرِي لاِءَجَلٍ مُسَمًّى
  } أجل معلوم، وحدّ لا يُقَصِّر دونه ولا يتعدّاه.وقوله: { ذَلِكُمُ اللّهُ رَبُّكُمْ
  } يقول: الذي يفعل هذه الأفعال معبودكم أيها الناس الذي لا تصلـح العبـادة إلاَّ له،
  وهو الله ربكم، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ذَلِكُمُ
  اللّهُ رَبُّكُمْ لَهُ الـمُلْكُ }: أي هو الذي يفعل هذا.وقوله: { لَهُ الـمُلْكُ }
  يقول تعالـى ذكره: له الـملك التامّ الذي لا شيء إلاَّ وهو فـي ملُكه وسلطانه.وقوله
  { وَالَّذِينَ تَدْعُونَ مِنْ دُونِهِ ما يَـمْلِكُونَ مِنْ قِطْمِيرٍ } يقول تعالـى
  ذكره: والذين تعبدون أيها الناس من دون ربكم الذي هذه الصفة التـي ذكرها فـي هذه الآيات
  الذي له الـمُلك الكامل، الذي لا يُشبهه ملك، صفته { ما يَـمْلِكُونَ مِنْ قِطْمِيرٍ
  } يقول: ما يـملكون قِشْر نواة فما فوقها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا عوف، عمن حدّثه، عن ابن
  عبـاس فـي قوله: { ما يَـمْلِكُونَ مِنْ قِطْمِيرٍ } قال: هو جلد النواة.حدثنـي علـيّ،
  قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { مِنْ قِطْمِيرٍ
  } يقول: الـجلد الذي يكون علـى ظهر النواة.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { ما يَـمْلِكُونَ مِنْ قِطْمِيرٍ
  } يعنـي: قشر النواة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { مِن قِطْمِيرٍ } قال: لفـافة النواة كسحاة البـيضة.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { ما يَـمْلِكُونَ مِنْ قِطْمِيرٍ } والقطمير:
  القشرة التـي علـى رأس النواة.حدثنا عمرو بن عبد الـحميد، قال: ثنا مروان بن معاوية،
  عن جُوَيبر، عن بعض أصحابه، فـي قوله: { ما يَـمْلِكُونَ مِنْ قِطْمِيرٍ } قال: هو
  القِمع الذي يكون علـى التـمرة.حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا مرّة،
  عن عطية، قال: القطمير: قشر النواة.\r\n\t\t\t\r\n\t\t\t</section>"

