text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُولِجُ ٱلْلَّيْلَ
  فِي ٱلنَّهَارِ وَيُولِجُ ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَسَخَّرَ ٱلشَّمْسَ وَٱلْقَمَرَ
  كُلٌّ يَجْرِي لأَجَلٍ مُّسَمًّى ذَلِكُمُ ٱللَّهُ رَبُّكُمْ لَهُ ٱلْمُلْكُ وَٱلَّذِينَ
  تَدْعُونَ مِن دُونِهِ مَا يَمْلِكُونَ مِن قِطْمِيرٍ }{ ذٰلِكُمْ } مبتدأ. و { ٱللَّهُ
  رَبُّكُمْ لَهُ ٱلْمُلْكُ } أخبار مترادفة. أو { ٱللَّهُ رَبُّكُمُ } خبران. وله الملك:
  جملة مبتدأة واقعة في قران قوله: { وَٱلَّذِينَ تَدْعُونَ مِن دُونِهِ مَا يَمْلِكُونَ
  مِن قِطْمِيرٍ } ويجوز في حكم الإعراب إيقاع اسم الله صفة لاسم الإشارة. أو عطف بيان.
  وربكم خبراً. لولا أن المعنى يأباه: والقطمير: لفافة النواة، وهي القشرة الرقيقة الملتفة
  عليها.\r\n\t\t\t\r\n\t\t\t</section>"

