text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ خَلَقَكُمْ
  مِّن تُرَابٍ ثُمَّ مِن نُّطْفَةٍ ثُمَّ جَعَلَكُمْ أَزْوَاجاً وَمَا تَحْمِلُ مِنْ
  أُنْثَىٰ وَلاَ تَضَعُ إِلاَّ بِعِلْمِهِ وَمَا يُعَمَّرُ مِن مُّعَمَّرٍ وَلاَ يُنقَصُ
  مِنْ عُمُرِهِ إِلاَّ فِي كِتَابٍ إِنَّ ذَلِكَ عَلَى ٱللَّهِ يَسِيرٌ }{ أَزْوٰجاً
  } أصنافاً، أو ذكرانا وإناثاً، كقوله تعالى:{ أَوْ يُزَوّجُهُمْ ذُكْرَاناً وَإِنَـٰثاً }[الشورى:
  50] وعن قتادة رضي الله عنه: زوج بعضهم بعضاً { بِعِلْمِهِ } في موضع الحال، أي: إلاّ
  معلومة له. فإن قلت: ما معنى قوله: { وَمَا يُعَمَّرُ مِن مُّعَمَّرٍ }؟ قلت: معناه
  وما يعمر من أحد، وإنما سماه معمراً بما هو صائر إليه، فإن قلت: الإنسان إما معمر،
  أي طويل العمر: أو منقوص العمر، أي قصيره. فأما أن يتعاقب عليه التعمير وخلافه فمحال،
  فكيف صحّ قوله: { وَمَا يُعَمَّرُ مِن مُّعَمَّرٍ وَلاَ يُنقَصُ مِنْ عُمُرِهِ }؟ قلت:
  هذا من الكلام المتسامح فيه، ثقة في تأويله بأفهام السامعين، واتكالاً على تسديدهم
  معناه بعقولهم، وأنه لا يلتبس عليهم إحالة الطول والقصر في عمر واحد. وعليه كلام الناس
  المستفيض. يقولون: لا يثيب الله عبداً، ولا يعاقبه إلاّ بحق. وما تنعمت بلداً ولا أجتويته
  إلاّ قل فيه ثوائي وفيه تأويل آخر: هو أنه لا يطول عمر إنسان ولا يقصر إلاّ في كتاب،
  وصورته: أن يكتب في اللوح: إن حجّ فلان أو غزا فعمره أربعون سنة، وإن حجّ وغزا فعمره
  ستون سنة، فإذا جمع بينهما فبلع الستين فقد عمر. وإذا أفرد أحدهما فلم يتجاوز به الأربعون،
  فقد نقص من عمره الذي هو الغاية وهو الستون. وإليه أشار رسول الله صلى الله عليه وسلم
  في قوله:(923) \" إن الصدقة والصلة تعمران الديار وتزيدان في الأعمار \" وعن كعب أنه
  قال حين طعن عمر رضي الله عنه: لو أن عمر دعا الله لأخّر في أجله، فقيل لكعب: أليس
  قد قال الله:{ إِذَا جَاء أَجَلُهُمْ فَلاَ يَسْتَأْخِرُونَ سَاعَةً وَلاَ يَسْتَقْدِمُونَ }[يونس:
  49] قال: فقد قال الله: { وَمَا يُعَمَّرُ مِن مُّعَمَّرٍ } وقد استفاض على الألسنة:
  أطال الله بقاءك، وفسح في مدتك وما أشبهه. وعن سعيد بن جبير رضي الله عنه: يكتب في
  الصحيفة عمره كذا وكذا سنة، ثم يكتب في أسفل ذلك: ذهب يوم، ذهب يومان، حتى يأتي على
  آخره. وعن قتادة رضي الله عنه: المعمر من بلغ الستين سنة، والمنقوص من عمره من يموت
  قبل ستين سنة، والكتاب: اللوح. عن ابن عباس رضي الله عنهما: ويجوز أن يراد بكتاب الله:
  علم الله، أو صحيفة الإنسان. وقرىء: «ولا ينقص» على تسمية الفاعل من عمره بالتخفيف.\r\n\t\t\t\r\n\t\t\t</section>"

