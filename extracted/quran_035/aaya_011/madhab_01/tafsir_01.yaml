text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ خَلَقَكُمْ
  مِّن تُرَابٍ ثُمَّ مِن نُّطْفَةٍ ثُمَّ جَعَلَكُمْ أَزْوَاجاً وَمَا تَحْمِلُ مِنْ
  أُنْثَىٰ وَلاَ تَضَعُ إِلاَّ بِعِلْمِهِ وَمَا يُعَمَّرُ مِن مُّعَمَّرٍ وَلاَ يُنقَصُ
  مِنْ عُمُرِهِ إِلاَّ فِي كِتَابٍ إِنَّ ذَلِكَ عَلَى ٱللَّهِ يَسِيرٌ }يقول تعالـى
  ذكره: { وَاللّهُ خَـلَقَكُمْ } أيها الناس { مِنْ تُرابٍ } يعنـي بذلك أنه خـلق أبـاهم
  آدم من تراب، فجعل خـلق أبـيهم منه لهم خـلقاً { ثُمَّ مِنْ نُطْفَةٍ } يقول: ثم خـلقكم
  من نطفة الرجل والـمرأة { ثُمَّ جَعَلَكُمْ أزْوَاجاً } يعنـي أنه زوّج منهم الأنثى
  من الذكر. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَاللّهُ خَـلَقَكُمْ مِنْ تُرابٍ } يعنـي
  آدم { ثُمَّ مِنْ نُطْفَةٍ } يعنـي ذرّيته { ثُمَّ جَعَلَكُمْ أزْوَاجاً } فزوّج بعضكم
  بعضاً.وقوله: { وَما تَـحْمِلُ مِنْ أُنْثَى وَلا تَضَعُ إلاَّ بعِلْـمِهِ } يقول تعالـى
  ذكره: وما تـحمل من أنثى منكم أيها الناس من حمل ولا نطفة إلاَّ وهو عالـم بحملها إياه
  ووضعها، وما هو؟ ذكر أو أنثى؟ لا يخفـى علـيه شيء من ذلك.وقوله: { وَما يُعَمَّرُ مِنْ
  مُعَمَّرٍ وَلا يُنْقَصُ مِنْ عُمُرِهِ إلاَّ فِـي كِتابٍ } اختلف أهل التأويـل فـي
  تأويـل ذلك، فقال بعضهم: معناه: وما يعمر من معمر فـيطول عمره، ولا ينقص من عمر آخر
  غيره عن عمر هذا الذي عمّر عمراً طويلاً { إلاَّ فِـي كِتابٍ } عنده مكتوب قبل أن تـحمل
  به أمه، وقبل أن تضعه، قد أحصى ذلك كله وعلـمه قبل أن يخـلقه، لا يُزاد فـيـما كتب
  له ولا ينقص. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَما يُعَمَّرُ مِنْ مُعَمَّرٍ...
  } إلـى { يَسِيرٌ } يقول: لـيس أحد قضيت له طول العمر والـحياة إلاَّ وهو بـالِغ ما
  قدّرت له من العمر، وقد قضيت ذلك له، وإنـما ينتهي إلـى الكتاب الذي قدّرت له، لا يزاد
  علـيه ولـيس أحد قضيت له أنه قصير العمر والـحياة ببـالغ العمر، ولكن ينتهي إلـى الكتاب
  الذي قدّرت له لا يزاد علـيه، فذلك قوله: { وَلا يُنْقَصُ مِنْ عمُرِهِ إلاَّ فِـي
  كِتابٍ } يقول: كلّ ذلك فـي كتاب عنده.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  من قضيت له أن يعمر حتـى يُدركه الكبر، أو يعمر أنقص من ذلك، فكلّ بـالغ أجله الذي
  قد قضى له، كلّ ذلك فـي كتاب.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { وَما يُعَمَّرُ مِنْ مُعَمَّرٍ وَلا يُنْقَصُ مِنْ عُمُرِهِ إلاَّ فِـي
  كِتابٍ } قال: ألا ترى الناس: الإنسانُ يعيش مئة سنة، وآخرُ يـموت حين يولد؟ فهذا هذا.فـالهاء
  التـي فـي قوله { وَلا يُنْقَصُ مِنْ عُمُرِهِ } علـى هذا التأويـل وإن كانت فـي الظاهر
  أنها كناية عن اسم الـمْعَمَّر الأوّل، فهي كناية اسم آخر غيره، وإنـما حسُن ذلك لأن
  صاحبها لو أظهر لظهر بلفظ الأوّل، وذلك كقولهم: عندي ثوب ونصفه، والـمعنى: ونصف الآخر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ خَلَقَكُمْ مِّن تُرَابٍ
  ثُمَّ مِن نُّطْفَةٍ ثُمَّ جَعَلَكُمْ أَزْوَاجاً وَمَا تَحْمِلُ مِنْ أُنْثَىٰ وَلاَ
  تَضَعُ إِلاَّ بِعِلْمِهِ وَمَا يُعَمَّرُ مِن مُّعَمَّرٍ وَلاَ يُنقَصُ مِنْ عُمُرِهِ
  إِلاَّ فِي كِتَابٍ إِنَّ ذَلِكَ عَلَى ٱللَّهِ يَسِيرٌ }وقال آخرون: بل معنى ذلك:
  وما يُعمَّر من معمَّر ولا ينقص من عمره بفناء ما فنـي من أيام حياته، فذلك هو نقصان
  عمره. والهاء علـى هذا التأويـل للـمُعَمَّر الأوّل، لأن معنى الكلام: ما يطوّل عمر
  أحد، ولا يذهب من عمره شيء، فـيُنْقَص إلاَّ وهو فـي كتاب عبد الله مكتوب قد أحصاه
  وعلـمه. ذكر من قال ذلك:حدثنـي أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا عبثر،
  قال: ثنا حصين، عن أبـي مالك فـي هذه الآية: { وَما يُعَمَّرُ مِنْ مُعَمَّرٍ وَلا
  يُنْقَصُ مِنْ عُمُرِهِ إلاَّ فِـي كِتابٍ } قال: ما يقضي كم أيامه التـي عددت له إلاَّ
  فـي كتاب.وأولـى التأويـلـين فـي ذلك عندي الصواب، التأويـل الأوّل وذلك أن ذلك هو
  أظهر معنـيـيه، وأشبههما بظاهر التنزيـل.وقوله: { إنَّ ذلكَ علـى اللّهِ يَسيرٌ }:
  يقول تعالـى ذكره: إن إحصاء أعمار خـلقه علـيه يسير سهل، طويـلُ ذلك وقصيره، لا يتعذّر
  علـيه شيء منه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

