  ثُمَّ جَعَلَكُمْ أَزْوَاجاً وَمَا تَحْمِلُ مِنْ أُنْثَىٰ وَلاَ تَضَعُ إِلاَّ بِعِلْمِهِ
  وَمَا يُعَمَّرُ مِن مُّعَمَّرٍ وَلاَ يُنقَصُ مِنْ عُمُرِهِ إِلاَّ فِي كِتَابٍ إِنَّ
  ذَلِكَ عَلَى ٱللَّهِ يَسِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل
  معنى ذلك: وما يُعمَّر من معمَّر ولا ينقص من عمره بفناء ما فنـي من أيام حياته، فذلك
  هو نقصان عمره. والهاء علـى هذا التأويـل للـمُعَمَّر الأوّل، لأن معنى الكلام: ما
  يطوّل عمر أحد، ولا يذهب من عمره شيء، فـيُنْقَص إلاَّ وهو فـي كتاب عبد الله مكتوب
  قد أحصاه وعلـمه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا عبثر، قال: ثنا حصين، عن أبـي مالك فـي
  هذه الآية: { وَما يُعَمَّرُ مِنْ مُعَمَّرٍ وَلا يُنْقَصُ مِنْ عُمُرِهِ إلاَّ فِـي
  كِتابٍ } قال: ما يقضي كم أيامه التـي عددت له إلاَّ فـي كتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى التأويـلـين فـي ذلك عندي الصواب، التأويـل الأوّل وذلك أن
  ذلك هو أظهر معنـيـيه، وأشبههما بظاهر التنزيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ ذلكَ علـى اللّهِ يَسيرٌ }: يقول تعالـى ذكره: إن إحصاء أعمار خـلقه علـيه يسير
  سهل، طويـلُ ذلك وقصيره، لا يتعذّر علـيه شيء منه.</font></font><font class=\"TextResultArabic\"><font
