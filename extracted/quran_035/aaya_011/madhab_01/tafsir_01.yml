  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  خَلَقَكُمْ مِّن تُرَابٍ ثُمَّ مِن نُّطْفَةٍ ثُمَّ جَعَلَكُمْ أَزْوَاجاً وَمَا تَحْمِلُ
  مِنْ أُنْثَىٰ وَلاَ تَضَعُ إِلاَّ بِعِلْمِهِ وَمَا يُعَمَّرُ مِن مُّعَمَّرٍ وَلاَ
  يُنقَصُ مِنْ عُمُرِهِ إِلاَّ فِي كِتَابٍ إِنَّ ذَلِكَ عَلَى ٱللَّهِ يَسِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَاللّهُ خَـلَقَكُمْ } أيها الناس { مِنْ تُرابٍ
  } يعنـي بذلك أنه خـلق أبـاهم آدم من تراب، فجعل خـلق أبـيهم منه لهم خـلقاً { ثُمَّ
  مِنْ نُطْفَةٍ } يقول: ثم خـلقكم من نطفة الرجل والـمرأة { ثُمَّ جَعَلَكُمْ أزْوَاجاً
  } يعنـي أنه زوّج منهم الأنثى من الذكر. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَاللّهُ خَـلَقَكُمْ مِنْ تُرابٍ } يعنـي آدم { ثُمَّ مِنْ نُطْفَةٍ
  } يعنـي ذرّيته { ثُمَّ جَعَلَكُمْ أزْوَاجاً } فزوّج بعضكم بعضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما تَـحْمِلُ مِنْ أُنْثَى وَلا تَضَعُ إلاَّ بعِلْـمِهِ
  } يقول تعالـى ذكره: وما تـحمل من أنثى منكم أيها الناس من حمل ولا نطفة إلاَّ وهو
  عالـم بحملها إياه ووضعها، وما هو؟ ذكر أو أنثى؟ لا يخفـى علـيه شيء من ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما يُعَمَّرُ مِنْ مُعَمَّرٍ وَلا يُنْقَصُ مِنْ عُمُرِهِ
  إلاَّ فِـي كِتابٍ } اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: وما يعمر
  من معمر فـيطول عمره، ولا ينقص من عمر آخر غيره عن عمر هذا الذي عمّر عمراً طويلاً
  { إلاَّ فِـي كِتابٍ } عنده مكتوب قبل أن تـحمل به أمه، وقبل أن تضعه، قد أحصى ذلك
  كله وعلـمه قبل أن يخـلقه، لا يُزاد فـيـما كتب له ولا ينقص. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَما يُعَمَّرُ مِنْ مُعَمَّرٍ... } إلـى { يَسِيرٌ
  } يقول: لـيس أحد قضيت له طول العمر والـحياة إلاَّ وهو بـالِغ ما قدّرت له من العمر،
  وقد قضيت ذلك له، وإنـما ينتهي إلـى الكتاب الذي قدّرت له، لا يزاد علـيه ولـيس أحد
  قضيت له أنه قصير العمر والـحياة ببـالغ العمر، ولكن ينتهي إلـى الكتاب الذي قدّرت
  له لا يزاد علـيه، فذلك قوله: { وَلا يُنْقَصُ مِنْ عمُرِهِ إلاَّ فِـي كِتابٍ } يقول:
  كلّ ذلك فـي كتاب عنده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: من قضيت له أن يعمر حتـى يُدركه الكبر، أو يعمر أنقص من ذلك، فكلّ بـالغ
  أجله الذي قد قضى له، كلّ ذلك فـي كتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَما يُعَمَّرُ مِنْ مُعَمَّرٍ
  وَلا يُنْقَصُ مِنْ عُمُرِهِ إلاَّ فِـي كِتابٍ } قال: ألا ترى الناس: الإنسانُ يعيش
  مئة سنة، وآخرُ يـموت حين يولد؟ فهذا هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فـالهاء
  التـي فـي قوله { وَلا يُنْقَصُ مِنْ عُمُرِهِ } علـى هذا التأويـل وإن كانت فـي الظاهر
  أنها كناية عن اسم الـمْعَمَّر الأوّل، فهي كناية اسم آخر غيره، وإنـما حسُن ذلك لأن
  صاحبها لو أظهر لظهر بلفظ الأوّل، وذلك كقولهم: عندي ثوب ونصفه، والـمعنى: ونصف الآخر.</font></font>&#13;\t\t\t<label
