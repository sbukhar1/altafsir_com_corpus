  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَمْدُ
  للَّهِ فَاطِرِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ جَاعِلِ ٱلْمَلاَئِكَةِ رُسُلاً أُوْلِيۤ
  أَجْنِحَةٍ مَّثْنَىٰ وَثُلاَثَ وَرُبَاعَ يَزِيدُ فِي ٱلْخَلْقِ مَا يَشَآءُ إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَاطِرَ ٱلسَّمَـٰوٰتِ
  } مبتدئها ومبتدعها. وعن مجاهد عن ابن عباس رضي الله عنهما: ما كنت أدري ما فاطر السمٰوات
  والأرض، حتى اختصم إليَّ أعرابيان في بئر فقال أحدهما: أنا فطرتها، أي ابتدأتها. وقرىء:
  الذي فطر السمٰوات والأرض وجعل الملائكة. وقرىء: (جاعل الملائكة)، بالرفع على المدح
  { رُسُلاً } بضم السين وسكونها { أُوْلِى أَجْنِحَةٍ } أصحاب أجنحة، وأولوا: اسم جمع
  لذوو، كما أن أولاء اسم جمع لذا، ونظيرهما في المتمكنة: المخاض والخلفة { مَثْنَىٰ
  وَثُلَـٰثَ وَرُبَاعَ } صفات لأجنحة، وإنما لم تنصرف لتكرر العدل فيها، وذلك أنها عدلت
  عن ألفاظ الأعداد عن صيغ إلى صيغ أخر، كما عدل عمر عن عامر، وحذام عن حاذمة، وعن تكرير
  إلى غير تكرير، وأما الوصفية فلا يفترق الحال فيما بين المعدولة والمعدول عنها. ألا
  تراك تقول: مررت بنسوة أربع، وبرجال ثلاثة، فلا يعرج عليها؛ والمعنى: أن الملائكة خلقاً
  أجنحتهم اثنان اثنان، أي: لكل واحد منهم جناحان، وخلقاً أجنحتهم ثلاثة ثلاثة. وخلقاً
  أجنحتهم أربعة أربعة { يَزِيدُ فِى ٱلْخَلْقِ مَا يَشَاء } أي: يزيد في خلق الأجنحة،
  وفي غيره ما تقتضيه مشيئته وحكمته. والأصل الجناحان: لأنهما بمنزلة اليدين، ثم الثالث
  والرابع زيادة على الأصل، وذلك أقوى للطيران وأعون عليه، فإن قلت: قياس الشفع من الأجنحة
  أن يكون في كل شقّ نصفه، فما صورة الثلاثة؟ قلت: لعل الثالث يكون في وسط الظهر بين
  الجناحين يمدّهما بقوة. أو لعله لغير الطيران؛ فقد مرّ في بعض الكتب أن صنفاً من الملائكة
  لهم ستة أجنحة فجناحان يلفون بها أجسادهم، وجناحان يطيران بهما في الأمر من أمور الله،
  وجناحان مرخيان على وجوههم حياء من الله. وعن رسو ل الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(917)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنه رأى جبريل عليه السلام ليلة المعراج وله ستمائة جناح \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(918)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنه سأل جبريل عليه السلام أن
  يتراءى له في صورته فقال: إنك لن تطيق ذلك. قال: إني أحب أن تفعل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فخرج رسول الله صلى الله عليه وسلم
  في ليلة مقمرة، فأتاه جبريل في صورته فغشي على النبي صلى الله عليه وسلم ثم أفاق وجبريل
  عليه السلام مسنده وإحدى يديه على صدره والأخرى بين كتفيه، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سبحان الله ما كنت أرى أن شيئاً
  من الخلق هكذا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فقال جبريل: فكيف لو رأيت إسرافيل: له اثنا عشر جناحاً: جناح منها بالمشرق، وجناح بالمغرب،
  وإن العرش على كاهله، وإنه ليتضاءل الأحايين لعظمة الله حتى يعود مثل الوصع وهو العصفور
  الصغير. وروي: عن رسول الله صلى الله عليه وسلم في قوله تعالى: { يَزِيدُ في ٱلْخَلْقِ
  مَا يَشَاء }:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(919)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هو الوجه الحسن، والصوت الحسن، والشعر الحسن \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: «الحظ الحسن»، وعن قتادة:
  الملاحة في العينين، والآية مطلقة تتناول كل زيادة في الخلق: من طول قامة، واعتدال
  صورة، وتمام في الأعضاء؛ وقوة في البطش؛ وحصافة في العقل، وجزالة في الرأي، وجراءة
  في القلب، وسماحة في النفس، وذلاقة في اللسان ولباقة في التكلم، وحسن تأنّ في مزاولة
  الأمور؛ وما أشبه ذلك مما لا يحيط به الوصف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

