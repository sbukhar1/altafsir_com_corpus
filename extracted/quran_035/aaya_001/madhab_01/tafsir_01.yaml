  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَمْدُ للَّهِ
  فَاطِرِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ جَاعِلِ ٱلْمَلاَئِكَةِ رُسُلاً أُوْلِيۤ أَجْنِحَةٍ
  مَّثْنَىٰ وَثُلاَثَ وَرُبَاعَ يَزِيدُ فِي ٱلْخَلْقِ مَا يَشَآءُ إِنَّ ٱللَّهَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ }يقول تعالـى ذكره: الشكر الكامل للـمعبود الذي لا تصلـح العبـادة
  إلا له، ولا ينبغي أن تكون لغيره خالق السموات السبع والأرض، { جاعِلِ الـمَلائِكَةِ
  رُسُلاً } إلـى من يشاء من عبـاده، وفـيـما شاء من أمره ونهيه { أُولـي أجْنِـحَةٍ
  مَّثْنَى وَثُلاثَ وَرُبـاعَ } يقول: أصحاب أجنـحة: يعنـي ملائكة، فمنهم من له اثنان
  من الأجنـحة، ومنهم من له ثلاثة أجنـحة، ومنهم من له أربعة، كما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { أُولـي أجْنِـحَةٍ مَّثْنَى وَثُلاثَ وَرُبـاعَ }
  قال بعضهم: له جناحان، وبعضهم: ثلاثة، وبعضهم أربعة.واختلف أهل العربـية فـي علة ترك
  إجراء مَثْنَى وثلاث وربـاع، وهي ترجمة عن أجنـحة، وأجنـحة نكرة، فقال بعض نـحويـيّ
  البصرة. تُرك إجراؤهنّ لأنهنّ مصروفـات عن وجوههنّ، وذلك أن مثنى مصروف عن اثنـين،
  وثلاث عن ثلاثة، ورُبـاع عن أربعة، فصرف نظيرُ عمَرَ، وزُفَرَ، إذ صُرِف هذا عن عامر
  إلـى عمر، وهذا عن زافر إلـى زُفر، وأنشد بعضهم فـي ذلك:وَلَقَدْ قَتَلْتُكُمُ ثُناءَ
  وَمَوْحَدَا   وترَكْتُ مَرَّةَ مِثْلَ أمْسِ الـمُدْبِرِوقال آخر منهم: لـم يصرف ذلك
  لأنه يوهم به الثلاثة والأربعة، قال: وهذا لا يستعمل إلا فـي حال العدد. وقال بعض نـحويـيّ
  الكوفة: هنّ مصروفـات عن الـمعارف، لأن الألف واللام لا تدخـلها، والإضافة لا تدخـلها
  قال: ولو دخـلتها الإضافة والألف واللام لكانت نكرة، وهي ترجمة عن النكرة قال: وكذلك
  ما كان فـي القرآن، مثل:{ أنْ تَقُومُوا لِلَّهِ مَثْنَى وَفُرَادَى }، وكذلك وُحاد
  وأحاد، وما أشبهه من مصروف العدد.وقوله: { يَزِيدُ فِـي الـخَـلْقِ ما يَشاءُ } وذلك
  زيادته تبـارك وتعالـى فـي خـلق هذا الـملك من الأجنـحة علـى الآخر ما يشاء، ونقصانه
  عن الآخر ما أحبّ، وكذلك ذلك فـي جميع خـلقه يزيد ما يشاء فـي خـلق ما شاء منه، وينقص
  ما شاء من خـلق ما شاء، له الـخـلق والأمر، وله القدرة والسلطان { إنَّ اللّهَ علـى
  كُلِّ شَيْءٍ قَدِيرٌ } يقول: إن الله تعالـى ذكره قدير علـى زيادة ما شاء من ذلك فـيـما
  شاء، ونقصان ما شاء منه مـمن شاء، وغير ذلك من الأشياء كلها، لا يـمتنع علـيه فعل شيء
  أراده سبحانه وتعالـى.\r\n\t\t\t\r\n\t\t\t</section>"

