  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَمْدُ
  للَّهِ فَاطِرِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ جَاعِلِ ٱلْمَلاَئِكَةِ رُسُلاً أُوْلِيۤ
  أَجْنِحَةٍ مَّثْنَىٰ وَثُلاَثَ وَرُبَاعَ يَزِيدُ فِي ٱلْخَلْقِ مَا يَشَآءُ إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  الشكر الكامل للـمعبود الذي لا تصلـح العبـادة إلا له، ولا ينبغي أن تكون لغيره خالق
  السموات السبع والأرض، { جاعِلِ الـمَلائِكَةِ رُسُلاً } إلـى من يشاء من عبـاده، وفـيـما
  شاء من أمره ونهيه { أُولـي أجْنِـحَةٍ مَّثْنَى وَثُلاثَ وَرُبـاعَ } يقول: أصحاب
  أجنـحة: يعنـي ملائكة، فمنهم من له اثنان من الأجنـحة، ومنهم من له ثلاثة أجنـحة، ومنهم
  من له أربعة، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أُولـي أجْنِـحَةٍ مَّثْنَى وَثُلاثَ وَرُبـاعَ } قال بعضهم:
  له جناحان، وبعضهم: ثلاثة، وبعضهم أربعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي علة ترك إجراء مَثْنَى وثلاث وربـاع، وهي ترجمة عن أجنـحة، وأجنـحة
  نكرة، فقال بعض نـحويـيّ البصرة. تُرك إجراؤهنّ لأنهنّ مصروفـات عن وجوههنّ، وذلك أن
  مثنى مصروف عن اثنـين، وثلاث عن ثلاثة، ورُبـاع عن أربعة، فصرف نظيرُ عمَرَ، وزُفَرَ،
  إذ صُرِف هذا عن عامر إلـى عمر، وهذا عن زافر إلـى زُفر، وأنشد بعضهم فـي ذلك:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلَقَدْ قَتَلْتُكُمُ ثُناءَ وَمَوْحَدَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وترَكْتُ مَرَّةَ مِثْلَ أمْسِ الـمُدْبِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر منهم: لـم يصرف ذلك لأنه
  يوهم به الثلاثة والأربعة، قال: وهذا لا يستعمل إلا فـي حال العدد. وقال بعض نـحويـيّ
  الكوفة: هنّ مصروفـات عن الـمعارف، لأن الألف واللام لا تدخـلها، والإضافة لا تدخـلها
  قال: ولو دخـلتها الإضافة والألف واللام لكانت نكرة، وهي ترجمة عن النكرة قال: وكذلك
  ما كان فـي القرآن، مثل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أنْ تَقُومُوا لِلَّهِ مَثْنَى وَفُرَادَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وكذلك
  وُحاد وأحاد، وما أشبهه من مصروف العدد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَزِيدُ فِـي الـخَـلْقِ ما يَشاءُ } وذلك زيادته تبـارك وتعالـى فـي خـلق هذا الـملك
  من الأجنـحة علـى الآخر ما يشاء، ونقصانه عن الآخر ما أحبّ، وكذلك ذلك فـي جميع خـلقه
  يزيد ما يشاء فـي خـلق ما شاء منه، وينقص ما شاء من خـلق ما شاء، له الـخـلق والأمر،
  وله القدرة والسلطان { إنَّ اللّهَ علـى كُلِّ شَيْءٍ قَدِيرٌ } يقول: إن الله تعالـى
  ذكره قدير علـى زيادة ما شاء من ذلك فـيـما شاء، ونقصان ما شاء منه مـمن شاء، وغير
  ذلك من الأشياء كلها، لا يـمتنع علـيه فعل شيء أراده سبحانه وتعالـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
