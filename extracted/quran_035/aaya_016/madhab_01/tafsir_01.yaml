  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأقامُوا الصَّلاةَ } يقول: وأَدَّوْا الصلاة الـمفروضة بحدودها
  علـى ما فرضها الله علـيهم. وقوله: { وَمَنْ تَزَكَّى فإنَّـمَا يتَزَكَّى لِنَفْسِهِ
  } يقول تعالـى ذكره: ومن يتطهَّر من دنس الكفر والذنوب بـالتوبة إلـى الله، والإيـمان
  به، والعمل بطاعته، فإنـما يتطهَّر لنفسه، وذلك أنه يثـيبها به رضا الله، والفوز بجنانه،
  والنـجاة من عقابه، الذي أعدّه لأهل الكفر به، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَنْ تَزَكَّى فإنَّـمَا يَتَزَكَّى
  لِنَفْسِهِ }: أي من يعملْ صالـحاً فإنـما يعمله لنفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإلـى اللّهِ الـمَصِيرُ } يقول: وإلـى الله مصير كلّ عامل منكم أيها الناس، مؤمنكم
  وكافركم، وبرّكم وفـاجركم، وهو مـجاز جميعكم بـما قدّم من خير أو شرّ علـى ما أهل منه.</font></font><font
