text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن يَشَأْ يُذْهِبْكُـمْ
  وَيَأْتِ بِخَلْقٍ جَدِيدٍ } * { وَمَا ذَلِكَ عَلَى ٱللَّهِ بِعَزِيزٍ } * { وَلاَ
  تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ وَإِن تَدْعُ مُثْقَلَةٌ إِلَىٰ حِمْلِهَا لاَ يُحْمَلْ
  مِنْهُ شَيْءٌ وَلَوْ كَانَ ذَا قُرْبَىٰ إِنَّمَا تُنذِرُ ٱلَّذِينَ يَخْشَوْنَ رَبَّهُمْ
  بِٱلْغَيْبِ وَأَقَامُواْ ٱلصَّلاَةَ وَمَن تَزَكَّىٰ فَإِنَّمَا يَتَزَكَّىٰ لِنَفْسِهِ
  وَإِلَى ٱللَّهِ ٱلْمَصِيرُ }يقول تعالـى ذكره: إن يشأ يُهلككم أيها الناس ربكم، لأن
  أنشأكم من غير ما حاجة به إلـيكم { ويَأْتِ بِخَـلْقٍ جَدِيدٍ } يقول: ويأت بخـلق سواكم
  يُطيعونه، ويأتـمرون لأمره، وينتهون عما نهاهم عنه، كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { إنْ يَشأْ يُذْهِبْكُمْ ويَأْتِ بِخَـلْقٍ جَدِيدٍ
  }: أي ويأت بغيركم.وقوله: { وَما ذَلكَ علـى اللّهِ بِعَزِيزٍ } يقول: وما إذهابكم
  والإتـيان بخـلق سواكم علـى الله بشديد، بل ذلك علـيه يسير سهل، يقول: فـاتقوا الله
  أيها الناس، وأطيعوه قبل أن يفعل بكم ذلك.وقوله: { وَلا تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَى
  } يقول تعالـى ذكره: ولا تـحملْ آثمة إثم أخرى غيرها { وَإنْ تَدْعُ مُثْقَلَةٌ إلـى
  حِمْلِها لا يُحْمَلْ مِنْهُ شَيْءٌ وَلَوْ كانَ ذَا قُرْبَى } يقول تعالـى: وإن تسألْ
  ذاتُ ثِقْل من الذنوب مَنْ يحمل عنها ذنوبها، وتطلب ذلك لـم تـجد من يحمل عنها شيئاً
  منها، ولو كان الذي سألته ذا قرابة من أب أو أخ. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَلا تَزِرُ وَازِرَةٌ أُخْرَى وَإنْ تَدْعُ
  مُثْقَلَةٌ إلـى حِمْلِها لا يُحْمَلْ مِنْهُ شَيْءٌ وَلَوْ كانَ ذَا قُرْبَى } يقول:
  يكون علـيه وزر لا يجد أحداً يحمل عنه من وزره شيئاً.حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { وَإنْ تَدعُ مُثْقَلةٌ إلـى حِمْلِها لا يُحْمَلْ مِنْهُ
  شَيْءٌ } كنـحو: { لا تَزِرُ وَازِرَةٌ وَزْرَ أُخْرَى }.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَإنْ تَدْع مُثْقَلَةٌ إلـى حِمْلِها } إلـى ذنوبها { لا
  يُحْمَلْ مِنْهُ شَيْءٌ وَلَوْ كانَ ذَا قُرْبَى }: أي قريب القرابة منها، لا يحمل
  من ذنوبها شيئاً، ولا تـحمل علـى غيرها من ذنوبها شيئاً { وَلا تَزِرُ وَازِرَةٌ وِزْرَ
  أُخْرَى } ونصب ذا قربى علـى تـمام «كان» لأن معنى الكلام: ولو كان الذي تسأله أن يحمل
  عنها ذنوبها ذا قربى لها وأنثت «مثقلة»، لأنه ذهب بـالكلام إلـى النفس، كأنه قـيـل:
  وإن تدع نفس مثقلة من الذنوب إلـى حمل ذنوبها. وإنـما قـيـل كذلك لأن النفس تؤدّي عن
  الذكر والأنثى، كما قـيـل:{ كُلُّ نَفْسٍ ذَائِقَةُ الـمَوْتِ }يعنـي بذلك: كلّ ذكر
  وأنثى.وقوله: { إنَّـمَا تُنْذِرُ الَّذِينَ يَخْشَوْنَ رَبَّهُمْ بـالغَيْبِ } يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: إنـما تنذر يا مـحمد الذين يخافون عقاب
  الله يوم القـيامة من غير معاينة منهم لذلك، ولكن لإيـمانهم بـما أتـيتهم به، وتصديقهم
  لك فـيـما أنبأتهم عن الله فهؤلاء الذين ينفعهم إنذارك، ويتعظون بـمواعظك، لا الذين
  طَبَع الله علـى قلوبهم فهم لا يفقهون، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { إنَّـمَا تُنْذِرُ الَّذِينَ يَخْشَوْنَ رَبَّهُمْ بـالغَيْبِ }:
  أي يخشون النار.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن يَشَأْ يُذْهِبْكُـمْ وَيَأْتِ
  بِخَلْقٍ جَدِيدٍ } * { وَمَا ذَلِكَ عَلَى ٱللَّهِ بِعَزِيزٍ } * { وَلاَ تَزِرُ وَازِرَةٌ
  وِزْرَ أُخْرَىٰ وَإِن تَدْعُ مُثْقَلَةٌ إِلَىٰ حِمْلِهَا لاَ يُحْمَلْ مِنْهُ شَيْءٌ
  وَلَوْ كَانَ ذَا قُرْبَىٰ إِنَّمَا تُنذِرُ ٱلَّذِينَ يَخْشَوْنَ رَبَّهُمْ بِٱلْغَيْبِ
  وَأَقَامُواْ ٱلصَّلاَةَ وَمَن تَزَكَّىٰ فَإِنَّمَا يَتَزَكَّىٰ لِنَفْسِهِ وَإِلَى
  ٱللَّهِ ٱلْمَصِيرُ }وقوله: { وأقامُوا الصَّلاةَ } يقول: وأَدَّوْا الصلاة الـمفروضة
  بحدودها علـى ما فرضها الله علـيهم. وقوله: { وَمَنْ تَزَكَّى فإنَّـمَا يتَزَكَّى
  لِنَفْسِهِ } يقول تعالـى ذكره: ومن يتطهَّر من دنس الكفر والذنوب بـالتوبة إلـى الله،
  والإيـمان به، والعمل بطاعته، فإنـما يتطهَّر لنفسه، وذلك أنه يثـيبها به رضا الله،
  والفوز بجنانه، والنـجاة من عقابه، الذي أعدّه لأهل الكفر به، كما:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَنْ تَزَكَّى فإنَّـمَا يَتَزَكَّى
  لِنَفْسِهِ }: أي من يعملْ صالـحاً فإنـما يعمله لنفسه.وقوله: { وَإلـى اللّهِ الـمَصِيرُ
  } يقول: وإلـى الله مصير كلّ عامل منكم أيها الناس، مؤمنكم وكافركم، وبرّكم وفـاجركم،
  وهو مـجاز جميعكم بـما قدّم من خير أو شرّ علـى ما أهل منه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

