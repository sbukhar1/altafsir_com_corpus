text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ ٱلَّذِيۤ
  أَرْسَلَ ٱلرِّيَاحَ فَتُثِيرُ سَحَاباً فَسُقْنَاهُ إِلَىٰ بَلَدٍ مَّيِّتٍ فَأَحْيَيْنَا
  بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا كَذَلِكَ ٱلنُّشُورُ }يقول تعالـى ذكره: والله الذي
  أرسل الرياح فتثـير السحاب للـحَيا والغيث { فَسقْناهُ إلـى بَلَدٍ مَيِّتٍ } يقول:
  فسقناه إلـى بلد مـجدب الأهل، مـحل الأرض، داثر لا نبت فـيه ولا زرع { فَأحْيَـيْنا
  بِهِ الأرْضَ بَعْدَ مَوْتِها } يقول: فأخصبنا بغيث ذلك السحاب الأرض التـي سقناه إلـيها
  بعد جدوبها، وأنبتنا فـيها الزرع بعد الـمـحل { كَذلكَ النُّشُورُ } يقول تعالـى ذكره:
  هكذا يُنْشِر الله الـموتـى بعد بلائهم فـي قبورهم، فـيحيـيهم بعد فنائهم، كما أحيـينا
  هذه الأرض بـالغيث بعد مـماتها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن سلـمة بن كهيـل،
  قال: ثنا أبو الزعراء، عن عبد الله، قال: يكون بـين النفختـين ما شاء الله أن يكون،
  فلـيس من بنـي آدم إلاَّ وفـي الأرض منه شيء. قال: فـيرسل الله ماء من تـحت العرش منـيًّا
  كمنـيّ الرجل، فتنبت أجسادهم ولـحمانهم من ذلك، كما تنبت الأرض من الثرى، ثم قرأ: {
  وَاللّهُ الَّذِي أرْسَلَ الرّياحَ فَتُثـيرُ سَحَابـاً فَسقْناهُ إلـى بَلَدٍ مَيِّتْ...
  } إلـى قوله: { كَذلكَ النُشُورُ } قال: ثم يقوم ملَك بـالصور بـين السماء والأرض،
  فـينفخ فـيه، فتنطلق كلّ نفس إلـى جسدها، فتدخـل فـيه.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَاللّهُ الَّذِي أرْسَلَ الرّياحَ فَتُثـيرُ سحَابـاً
  } قال: يرسل الرياح فتسوق السحاب، فأحيا الله به هذه الأرض الـميتة بهذا الـماء، فكذلك
  يبعثه يوم القـيامة.\r\n\t\t\t\r\n\t\t\t</section>"

