text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ ٱلَّذِيۤ
  أَرْسَلَ ٱلرِّيَاحَ فَتُثِيرُ سَحَاباً فَسُقْنَاهُ إِلَىٰ بَلَدٍ مَّيِّتٍ فَأَحْيَيْنَا
  بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا كَذَلِكَ ٱلنُّشُورُ }وقرىء: «أرسل الريح». فإن قلت:
  لم جاء { فَتُثِيرُ } على المضارعة دون ما قبله، وما بعده؟ قلت؛ ليحكى الحال التي تقع
  فيها آثارة الرياح السحاب، وتستحضر تلك الصور البديعة الدالة على القدرة الربانية،
  وهكذا يفعلون بفعل فيه نوع تمييز وخصوصية، بحال تستغرب، أو تهمّ المخاطب، أو غير ذلك،
  كما قال تأبّط شراً:بِأَبِي قَدْ لَقِيتُ الْغُولَ تَهْوِي   بَسَهْبٍ كَالصَّحِيفَةِ
  صَحْصَحَانفَأَضْرِبُهَا بِلاَ دَهَشٍ فَخَرَّت   صَرِيعاً للْيَدَيْنِ وَلِلْجِرَانِلأنه
  قصد أن يصوّر لقومه الحالة التي تشجع فيها بزعمه على ضرب الغول، وكأنه يبصرهم إياها
  ويطلعهم على كنهها، مشاهدة للتعجيب من جرأته على كل هول، وثباته عند كلّ شدّة. وكذلك
  سوق السحاب إلى البلد الميت، وإحياء الأرض بالمطر بعد موتها: لما كانا من الدلائل على
  القدرة الباهرة قيل: فسقنا، وأحيينا؛ معدولاً بهما عن لفظ الغيبة إلى ما هو أدخل في
  الاختصاص وأدلّ عليه. والكاف في { كَذٰلِكَ } في محلّ الرفع، أي: مثل إحياء الموات
  نشور الأموات وروي:(920) أنه قيل لرسول الله صلى الله عليه وسلم: كَيْفَ يُحْيِي اللَّهُ
  المَوْتَى؟ وَمَا آيَةُ ذَلِكَ فِي خَلْقِهِ؟ فقال: \" هلْ مررتَ بِوَادِي أهْلك محلاً
  ثُمَّ مررتَ به يهتزّ خضراً \" قال: نَعمْ. قالَ: \" فكذلكَ يحيي الله الموتى وتلكَ
  آيتُهُ في خَلْقِهِ \" وقيل: يحيي الله الخلق بماء يرسله من تحت العرش كمني الرجال،
  تنبت منه أجساد الخلق.\r\n\t\t\t\r\n\t\t\t</section>"

