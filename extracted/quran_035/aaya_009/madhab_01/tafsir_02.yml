  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  ٱلَّذِيۤ أَرْسَلَ ٱلرِّيَاحَ فَتُثِيرُ سَحَاباً فَسُقْنَاهُ إِلَىٰ بَلَدٍ مَّيِّتٍ
  فَأَحْيَيْنَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا كَذَلِكَ ٱلنُّشُورُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «أرسل الريح». فإن قلت: لم جاء { فَتُثِيرُ } على المضارعة
  دون ما قبله، وما بعده؟ قلت؛ ليحكى الحال التي تقع فيها آثارة الرياح السحاب، وتستحضر
  تلك الصور البديعة الدالة على القدرة الربانية، وهكذا يفعلون بفعل فيه نوع تمييز وخصوصية،
  بحال تستغرب، أو تهمّ المخاطب، أو غير ذلك، كما قال تأبّط شراً:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بِأَبِي قَدْ لَقِيتُ الْغُولَ تَهْوِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَسَهْبٍ كَالصَّحِيفَةِ صَحْصَحَان</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَأَضْرِبُهَا بِلاَ دَهَشٍ فَخَرَّت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صَرِيعاً
  للْيَدَيْنِ وَلِلْجِرَانِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">لأنه قصد أن يصوّر لقومه الحالة التي تشجع فيها بزعمه على ضرب الغول،
  وكأنه يبصرهم إياها ويطلعهم على كنهها، مشاهدة للتعجيب من جرأته على كل هول، وثباته
  عند كلّ شدّة. وكذلك سوق السحاب إلى البلد الميت، وإحياء الأرض بالمطر بعد موتها: لما
  كانا من الدلائل على القدرة الباهرة قيل: فسقنا، وأحيينا؛ معدولاً بهما عن لفظ الغيبة
  إلى ما هو أدخل في الاختصاص وأدلّ عليه. والكاف في { كَذٰلِكَ } في محلّ الرفع، أي:
  مثل إحياء الموات نشور الأموات وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(920)
  أنه قيل لرسول الله صلى الله عليه وسلم: كَيْفَ يُحْيِي اللَّهُ المَوْتَى؟ وَمَا آيَةُ
  ذَلِكَ فِي خَلْقِهِ؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هلْ مررتَ بِوَادِي أهْلك محلاً ثُمَّ مررتَ به يهتزّ خضراً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: نَعمْ. قالَ:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فكذلكَ يحيي الله الموتى وتلكَ
  آيتُهُ في خَلْقِهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  يحيي الله الخلق بماء يرسله من تحت العرش كمني الرجال، تنبت منه أجساد الخلق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

