  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ أَنتُمُ ٱلْفُقَرَآءُ إِلَى ٱللَّهِ وَٱللَّهُ هُوَ ٱلْغَنِيُّ ٱلْحَمِيدُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: يا أيها الناس أنتـم أولو الـحاجة والفقر إلـى ربكم،
  فإياه فـاعبدوا، وفـي رضاه فسارعوا، يغنكم من فقركم، وتُنْـجح لديه حوائجكم { وَاللّهُ
  هُوَ الغَنِـيُّ } عن عبـادتكم إياه، وعن خدمتكم، وعن غير ذلك من الأشياء، منكم ومن
  غيركم، { الـحَمِيدُ } يعنـي: الـمـحمود علـى نِعَمه، فإن كلّ نعمة بكم وبغيركم فمنه،
  فله الـحمد والشكر بكلّ حال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

