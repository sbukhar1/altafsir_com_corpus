  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ أَنتُمُ ٱلْفُقَرَآءُ إِلَى ٱللَّهِ وَٱللَّهُ هُوَ ٱلْغَنِيُّ ٱلْحَمِيدُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَشَأْ يُذْهِبْكُـمْ وَيَأْتِ بِخَلْقٍ جَدِيدٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا ذَلِكَ عَلَى
  ٱللَّهِ بِعَزِيزٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: لم عرف الفقراء؟ قلت: قصد
  بذلك أن يريهم أنهم لشدة افتقارهم إليه هم جنس الفقراء، وإن كانت الخلائق كلهم مفتقرين
  إليه من الناس وغيرهم، لأن الفقر مما يتبع الضعف، وكلما كان الفقير أضعف كان أفقر،
  وقد شهد الله سبحانه على الإنسان بالضعف في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَخُلِقَ ٱلإِنسَـٰنُ ضَعِيفاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  28] وقال سبحانه وتعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱللَّهُ ٱلَّذِى خَلَقَكُمْ مّن ضَعْفٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الروم:
  54] ولو نكر لكان المعنى أنتم بعض الفقراء. فإن قلت: قد قوبل الفقراء بالغنى، فما فائدة
  الحميد؟ قلت: لما أثبت فقرهم إليه وغناه عنهم - وليس كل غني نافعاً بغناه إلاّ إذا
  كان الغني جواداً منعماً فإذا جاد وأنعم حمده المنعم عليهم واستحق - بإنعامه عليهم
  أن يحمدوه الحميد على ألسنه مؤمنيهم { بِعَزِيزٍ } بممتنع، وهذا غضب عليهم لاتخاذهم
  له أنداداً، وكفرهم بآياته ومعاصيهم، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن تَتَوَلَّوْاْ يَسْتَبْدِلْ
  قَوْماً غَيْرَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[محمد: 38] وعن ابن عباس رضي الله عنهما: يخلق بعدكم من يعبده لا يشرك
  به شيئاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

