text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  أَنتُمُ ٱلْفُقَرَآءُ إِلَى ٱللَّهِ وَٱللَّهُ هُوَ ٱلْغَنِيُّ ٱلْحَمِيدُ }يقول تعالـى
  ذكره: يا أيها الناس أنتـم أولو الـحاجة والفقر إلـى ربكم، فإياه فـاعبدوا، وفـي رضاه
  فسارعوا، يغنكم من فقركم، وتُنْـجح لديه حوائجكم { وَاللّهُ هُوَ الغَنِـيُّ } عن عبـادتكم
  إياه، وعن خدمتكم، وعن غير ذلك من الأشياء، منكم ومن غيركم، { الـحَمِيدُ } يعنـي:
  الـمـحمود علـى نِعَمه، فإن كلّ نعمة بكم وبغيركم فمنه، فله الـحمد والشكر بكلّ حال.\r\n\t\t\t\r\n\t\t\t</section>"

