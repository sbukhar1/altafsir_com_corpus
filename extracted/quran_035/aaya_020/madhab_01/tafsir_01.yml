  نَذِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذا مثل ضربه الله لهذا الـمؤمن
  الذي يبصر دينه، وهذا الكافر الأعمى، فجعل الـمؤمن حياً، وجعل الكافر ميتاً، ميت القلب</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أوَ
  مَنْ كانَ مَيْتاً فأَحْيَـيْناهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: هديناه إلـى الإسلام كمن مثله
  فـي الظلـمات أعمى القلب، وهو فـي الظلـمات، أهذا وهذا سواء؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي وجه دخول «لا» مع حرف العطف فـي قوله: { وَلا الظُّلُـماتُ وَلا النُّورُ
  وَلا الظِّلُّ وَلا الـحَرُورُ } فقال بعض نـحويِّـي البصرة: قال: ولا الظلّ ولا الـحَرور،
  فـيشبه أن تكون «لا» زائدة، لأنك لو قلت: لا يستوي عمرو ولا زيد فـي هذا الـمعنى لـم
  يجز إلاَّ أن تكون «لا» زائدة وكان غيره يقول: إذا لـم تدخـل «لا» مع الواو، فإنـما
  لـم تدخـل اكتفـاء بدخولها فـي أوّل الكلام، فإذا أدخـلت فإنه يراد بـالكلام أن كلّ
  واحد منهما لا يساوي صاحبه، فكان معنى الكلام إذا أعيدت «لا» مع الواو عند صاحب هذا
  القول: لا يساوي الأعمى البصير ولا يساوي البصير الأعمى، فكلّ واحد منهما لا يساوي
  صاحبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ اللّهَ يُسْمِعُ مَنْ
  يَشاءُ وَما أنْتَ بِـمُسْمِعٍ مَنْ فِـي القُبُورِ } يقول تعالـى ذكره: كما لا يقدر
  أن يسمع من فـي القبور كتاب الله، فـيهديهم به إلـى سبـيـل الرشاد، فكذلك لا يقدر أن
  ينفع بـمواعظ الله، وبـيان حُججه، من كان ميت القلب من أحياء عبـاده، عن معرفة الله،
  وفهم كتابه وتنزيـله، وواضح حججه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ اللّهَ يُسْمِعُ مَنْ يَشاءُ وَما
  أنْتَ بِـمُسْمِعٍ مَنْ فِـي القُبُورِ } كذلك الكافر لا يسمع، ولا ينتفع بـما يسمع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنْ أنْتَ إلاَّ نَذِيرٌ } يقول تعالـى ذكره لنبـيه مـحمد
  صلى الله عليه وسلم: ما أنت إلاَّ نذير تُنذر هؤلاء الـمشركين بـالله، الذين طبع الله
  علـى قلوبهم، ولـم يُرسِلك ربك إلـيهم إلاَّ لتبلغهم رسالته، ولـم يكلفك من الأمر ما
  لا سبـيـل لك إلـيه فأما اهتداؤهم وقبولهم منك ما جئتهم به، فإن ذلك بـيد الله لا بـيدك،
  ولا بـيد غيرك من الناس، فلا تذهب نفسُك علـيهم حَسَراتٍ إن هم لـم يستـجيبوا لك.</font></font><font
