  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَسْتَوِي ٱلأَعْمَىٰ وَٱلْبَصِيرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ ٱلظُّلُمَاتُ
  وَلاَ ٱلنُّورُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ ٱلظِّلُّ وَلاَ ٱلْحَرُورُ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَسْتَوِي ٱلأَحْيَآءُ وَلاَ ٱلأَمْوَاتُ إِنَّ ٱللَّهَ يُسْمِعُ مَن يَشَآءُ وَمَآ
  أَنتَ بِمُسْمِعٍ مَّن فِي ٱلْقُبُورِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنْ أَنتَ إِلاَّ
  نَذِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { وَما يَسْتَوِي
  الأعْمَى } عن دين الله الذي ابتعث به نبـيه مـحمداً صلى الله عليه وسلم { والبَصِيرُ
  } الذي قد أبصر فـيه رشده، فـاتبع مـحمداً وصدّقه، وقبل عن الله ما ابتعثه به { وَلا
  الظُّلُـماتُ } يقول: وما تستوي ظلـمات الكفر، ونور الإيـمان { وَلا الظِّلُّ } قـيـل:
  ولا الـجنة { وَلا الـحَرُورُ } قـيـل: النار، كأن معناه عندهم: وما تستوي الـجنة والنار
  والـحَرُور بـمنزلة السَّموم، وهي الرياح الـحارّة. وذكر أبو عبـيدة مَعْمَر بن الـمثنى،
  عن رُؤْبة بن العَجَّاج، أنه كان يقول: الـحَرور بـاللـيـل، والسموم بـالنهار. وأما
  أبو عبـيدة فإنه قال: الـحَرور فـي هذا الـموضع والنهار مع الشمس. وأما الفراء فإنه
  كان يقول: الـحَرُور يكون بـاللـيـل والنهار، والسَّموم لا يكون بـاللـيـل إنـما يكون
  بـالنهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول فـي ذلك عندي، أن الـحَرور
  يكون بـاللـيـل والنهار، غير أنه فـي هذا الـموضع بأن يكون كما قال أبو عبـيدة: أشبه
  مع الشمس، لأن الظلّ إنـما يكون فـي يوم شمس، فذلك يدلّ علـى أنه أريد بـالـحَرور:
  الذي يوجد فـي حال وجود الظلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما يَسْتَوِي الأحْياءُ وَلا الأمْوَاتُ } يقول: وما يستوي الأحياء القلوب بـالإيـمان
  بـالله ورسوله، ومعرفة تنزيـل الله، والأموات القلوب لغلبة الكفر علـيها، حتـى صارت
  لا تعقل عن الله أمره ونهيه، ولا تعرف الهدى من الضلال وكلّ هذه أمثال ضربها الله للـمؤمن
  والإيـمان، والكافر والكفر. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَما يَسْتَوِي
  الأعْمَى والبَصِيرُ... } الآية، قال: هو مَثَل ضربه الله لأهل الطاعة وأهل الـمعصية.
  يقول: وما يستوي الأعمى والظلـمات والـحرور، ولا الأموات، فهو مَثَل أهل الـمعصية.
  ولا يستوي البصير ولا النور، ولا الظلّ والأحياء، فهو مثل أهل الطاعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما
  يَسْتَوِي الأعْمَى... } الآية خـلقاً، فضل بعضه علـى بعض فأما الـمؤمن فعبد حيّ الأثر،
  حيّ البصر، حيّ النـية، حيّ العمل. وأما الكافر فعبد ميت، ميت البصر، ميت القلب، ميت
  العمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَما يَسْتَوِي الأعْمَى والبَصِيرُ وَلا الظُّلُـماتُ
  وَلا النُّورُ وَلا الظِّلُّ وَلا الـحَرُورُ وَما يَسْتَوِي الأحْياءُ وَلا الأمْوَاتُ
  } قال: هذا مثل ضربه الله فـالـمؤمن بصير فـي دين الله، والكافر أعمى، كما لا يستوي
  الظلّ ولا الـحَرور، ولا الأحياء ولا الأموات، فكذلك لا يستوي هذا الـمؤمن الذي يبصر
  دينه، ولا هذا الأعمى، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أوَ مَنْ كانَ مَيْتاً فأَحْيَـيْناهُ وَجَعَلْنا لَهُ نُوراً
  يَـمْشِي بِهِ فِـي النَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: الهُدى الذي هداه الله به ونوّر له.</font></font>&#13;\t\t\t<label
