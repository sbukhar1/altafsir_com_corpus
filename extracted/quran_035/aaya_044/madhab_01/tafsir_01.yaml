  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَسِيرُواْ فِي ٱلأَرْضِ فَيَنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ مِن قَبْلِهِمْ
  وَكَانُوۤاْ أَشَدَّ مِنْهُمْ قُوَّةً وَمَا كَانَ ٱللَّهُ لِيُعْجِزَهُ مِن شَيْءٍ
  فِي ٱلسَّمَٰوَٰتِ وَلاَ فِي ٱلأَرْضِ إِنَّهُ كَانَ عَلِيماً قَدِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أو لـم يَسِرْ يا مـحمد هؤلاء الـمشركون بـالله،
  فـي الأرض التـي أهلكنا أهلها بكفرهم بنا وتكذيبهم رسلنا، فإنهم تـجار يسلكون طريق
  الشأم { فَـيَنْظُرُوا كَيْفَ كانَ عاقِبَةُ الَّذِينَ مِنْ قَبْلِهِمْ } من الأمـم
  التـي كانوا يـمرون بها ألـم نهلكهم ونـخربْ مساكنهم ونـجعلْهم مثلاً لـمن بعدهم، فـيتعظوا
  بهم، وينزجروا عما هم علـيه من عبـادة الآلهة بـالشرك بـالله، ويعلـموا أن الذي فعل
  بأولئك ما فعل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكانُوا أشَدَّ مِنْهُمْ قُوَّةً وَبَطْشاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">لن
  يتعذّر علـيه أن يفعل بهم مثل الذي فعل بأولئك من تعجيـل النقمة، والعذاب لهم. وبنـحو
  الذي قلنا فـي قوله: { وكانُوا أشَدَّ مِنْهُمْ قُوَّةً } قال أهل التأويـل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وكانُوا أشَدَّ مِنْهُمْ قُوَّةً } يخبركم أنه أعطى القوم ما
  لـم يعطكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما كانَ اللّهُ لِـيُعْجِزَهُ
  مِنْ شَيْءٍ فِـي السَّمَوَاتِ وَلا فِـي الأرْضِ } يقول تعالـى ذكره: ولن يعجزنا هؤلاء
  الـمشركون بـالله من عبدة الآلهة، الـمكذّبون مـحمداً فـيسبقونا هربـاً فـي الأرض،
  إذا نـحن أردنا هلاكهم، لأن الله لـم يكن لـيعجزه شيء يريده فـي السموات ولا فـي الأرض،
  ولن يقدر هؤلاء الـمشركون أن ينفُذوا من أقطار السموات والأرض. وقوله: { إنَّهُ كانَ
  عَلِـيـماً قَدِيراً } يقول تعالـى ذكره: إن الله كان علـيـماً بخـلقه، وما هو كائن،
  ومن هو الـمستـحقّ منهم تعجيـل العقوبة، ومَن هو عن ضلالته منهم راجع إلـى الهدى آئب،
  قديراً علـى الانتقام مـمن شاء منهم، وتوفـيق من أراد منهم للإيـمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
