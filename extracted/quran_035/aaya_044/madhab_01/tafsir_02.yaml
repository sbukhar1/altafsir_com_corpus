text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقْسَمُواْ
  بِٱللَّهِ جَهْدَ أَيْمَانِهِمْ لَئِن جَآءَهُمْ نَذِيرٌ لَّيَكُونُنَّ أَهْدَىٰ مِنْ
  إِحْدَى ٱلأُمَمِ فَلَمَّا جَآءَهُمْ نَذِيرٌ مَّا زَادَهُمْ إِلاَّ نُفُوراً } * {
  ٱسْتِكْبَاراً فِي ٱلأَرْضِ وَمَكْرَ ٱلسَّيِّىءِ وَلاَ يَحِيقُ ٱلْمَكْرُ ٱلسَّيِّىءُ
  إِلاَّ بِأَهْلِهِ فَهَلْ يَنظُرُونَ إِلاَّ سُنَّتَ ٱلأَوَّلِينَ فَلَن تَجِدَ لِسُنَّتِ
  ٱللَّهِ تَبْدِيلاً وَلَن تَجِدَ لِسُنَّتِ ٱللَّهِ تَحْوِيلاً } * { أَوَلَمْ يَسِيرُواْ
  فِي ٱلأَرْضِ فَيَنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ مِن قَبْلِهِمْ وَكَانُوۤاْ
  أَشَدَّ مِنْهُمْ قُوَّةً وَمَا كَانَ ٱللَّهُ لِيُعْجِزَهُ مِن شَيْءٍ فِي ٱلسَّمَٰوَٰتِ
  وَلاَ فِي ٱلأَرْضِ إِنَّهُ كَانَ عَلِيماً قَدِيراً }بلغ قريشاً قبل مبعث رسول الله
  صلى الله عليه وسلم أنّ أهل الكتاب كذبوا رسلهم، فقالوا: لعن الله اليهود والنصارى
  أتتهم الرسل فكذبوهم، فوالله لئن أتانا رسول لنكونن أهدى من إحدى الأمم، فلما بعث رسول
  الله صلى الله عليه وسلم كذبوه. وفي { إِحْدَى ٱلأَمَمِ } وجهان، أحدهما: من بعض الأمم،
  ومن واحدة من الأمم من اليهود والنصارى وغيرهم. والثاني: من الأمّة التي يقال لها إحدى
  الأمم، تفضيلاً لها على غيرها في الهدى والاستقامة { مَّا زَادَهُمْ } إسناد مجازي،
  لأنه هو السبب في أن زادوا أنفسهم. نفوراً عن الحق وابتعاداً عنه كقوله تعالى:{ فَزَادَتْهُمْ
  رِجْسًا إِلَىٰ رِجْسِهِمْ }[التوبة: 125]. { ٱسْتِكْبَاراً } بدل من نفورا. أو مفعول
  له، على معنى: فما زادهم إلاّ أن نفروا استكباراً وعلوّاً { فِى ٱلأرْضِ } أو حال بمعنى:
  مستكبرين وماكرين برسول الله صلى الله عليه وسلم والمؤمنين. ويجوز أن يكون { وَمَكْرَ
  ٱلسَّيِّىءِ } معطوفاً على نفورا فإن قلت: فما وجه قوله: { وَمَكْرَٱلسَّيِّىءِ }؟
  قلت: أصله: وأن مكروا السيء [أي المكر السيء] ثم ومكراً السيء.ثم و مكر السيء. والدليل
  عليه قوله تعالى: { وَلاَ يَحِيقُ ٱلْمَكْرُ ٱلسَّيّىء إِلاَّ بِأَهْلِهِ } ومعنى يحيق:
  يحيط وينزل. وقرىء: «ولا يحيق المكر السيء» أي: لا يحيق الله، ولقد حاق بهم يوم بدر.
  وعن النبي صلى الله عليه وسلم:(929) \" لا تمكرُوا ولا تعينُوا ماكراً؛ فإنّ الله تعالى
  يقول: { وَلاَ يَحِيقُ ٱلْمَكْرُ ٱلسَّيّىء إِلاَّ بِأَهْلِهِ } ولا تبغوا ولا تعينوا
  باغياً، \" يقول الله تعالى:{ إِنَّمَا بَغْيُكُمْ عَلَىٰ أَنفُسِكُمْ }[يونس: 23].
  وعن كعب أنه قال لابن عباس رضي الله عنهما: قرأت في التوراة: من حفر مغواة وقع فيها.
  قال: أنا وجدت ذلك في كتاب الله، وقرأ الآية. وفي أمثال العرب: من حفر لأخيه جباً وقع
  فيه منكباً. وقرأ حمزة: «ومكر السيىءْ» بإسكان الهمزة، وذلك لاستثقاله الحركات مع الياء
  والهمزة، ولعله اختلس فظنّ سكوناً أو وقف وقفة خفيفة، ثم ابتدى { وَلاَ يَحِيقُ }.
  وقرأ ابن مسعود: «ومكراً سيئاً» { سُنَّتُ ٱلأَوَّلِينِ } إنزال العذاب على الذين كذبوا
  برسلهم من الأمم قبلهم، وجعل استقبالهم لذلك انتظاراً له منهم، وبين أنّ عادته التي
  هي الانتقام من مكذبي الرسل عادة لا يبدلها ولا يحولها، أي: لا يغيرها، وأنّ ذلك مفعول
  له لا محالة، واستشهد عليهم بما كانوا يشاهدونه في مسايرهم ومتاجرهم في رحلهم إلى الشام
  والعراق واليمن: من آثار الماضين وعلامات هلاكهم ودمارهم { لِيُعْجِزَهُ } ليسبقه ويفوته.\r\n\t\t\t\r\n\t\t\t</section>"

