text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ كَفَرُواْ
  لَهُمْ عَذَابٌ شَدِيدٌ وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَهُم مَّغْفِرَةٌ
  وَأَجْرٌ كَبِيرٌ }يقول تعالـى ذكره: { الَّذِينَ كَفَروا } بـالله ورسوله { لَهُمْ
  عَذَابٌ } من الله { شَدِيدٌ } ، وذلك عذاب النار. وقوله: { وَالَّذِينَ آمَنُوا }
  يقول: والذين صدّقوا الله ورسوله، وعملوا بـما أمرهم الله، وانتهوا عما نهاهم عنه {
  لَهُمْ مَغْفِرَةٌ } من الله لذنوبهم { وأجْرٌ كَبِـيرٌ } وذلك الـجنة، كما:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَهُمْ مَغْفِرَةٌ وأجْرٌ كَبِـيرٌ } وهي
  الـجنة.\r\n\t\t\t\r\n\t\t\t</section>"

