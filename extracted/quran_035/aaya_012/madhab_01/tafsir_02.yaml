text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَسْتَوِي
  ٱلْبَحْرَانِ هَـٰذَا عَذْبٌ فُرَاتٌ سَآئِغٌ شَرَابُهُ وَهَـٰذَا مِلْحٌ أُجَاجٌ وَمِن
  كُلٍّ تَأْكُلُونَ لَحْماً طَرِيّاً وَتَسْتَخْرِجُونَ حِلْيَةً تَلْبَسُونَهَا وَتَرَى
  ٱلْفُلْكَ فِيهِ مَوَاخِرَ لِتَبْتَغُواْ مِن فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ }ضرب
  البحرين: العذب والمالح مثلين للمؤمن والكافر، ثم قال على سبيل الاستطراد في صفة البحرين
  وما علق بهما من نعمته وعطائه { وَمِنْ كُلّ } أي: ومن كل واحد منهما «تأكلون لحماً
  طرياً وهو السمك { وَتَسْتَخْرِجُونَ حِلْيَةً } وهي اللؤلؤ والمرجان { وَتَرَى ٱلْفُلْكَ
  فِيهِ } في كل { مَوَاخِرَ } شواق للماء بجريها، يقال: مخرت السفينة الماء. ويقال للسحاب:
  بنات مخر، لأنها تمخر الهواء والسفن الذي اشتقت منه السفينة قريب من المخر، لأنها تسفن
  الماء كأنها تقشره كما تمخره { مِن فَضْلِهِ } من فضل الله، ولم يجر له ذكر في الآية،
  ولكن فيما قبلها، ولو لم يجر لم يشكل، لدلالة المعنى عليه. وحرف الرجاء مستعار لمعنى
  الإرادة، ألا ترى كيف سلك به مسلك لام التعليل، كأنما قيل: لتبتغوا، ولتشكروا. والفرات:
  الذي يكسر العطش. والسائغ: المريء السهل الانحدار لعذوبته. وقرىء: «سيغ» بوزن سيد:
  وسيغ بالتخفيف، وملح: على فعل. والأجاج: الذي يحرق بملوحته. ويحتمل غير طريقة الاستطراد:
  وهو أن يشبه الجنسين بالبحرين، ثم يفضل البحر الأجاج على الكافر؛ بأنه قد شارك العذب
  في منافع من السمك واللؤلؤ: وجرى الفلك فيه والكافر خلو من النفع، فهو في طريقة قوله
  تعالى:{ ثُمَّ قَسَتْ قُلُوبُكُمْ مّن بَعْدِ ذٰلِكَ فَهِىَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ
  قَسْوَةً }[البقرة: 74] ثم قال:{ وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ
  ٱلأَنْهَـٰرُ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَاء وَإِنَّ
  مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ }[البقرة: 74].\r\n\t\t\t\r\n\t\t\t</section>"

