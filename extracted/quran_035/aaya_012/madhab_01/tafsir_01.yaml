text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَسْتَوِي
  ٱلْبَحْرَانِ هَـٰذَا عَذْبٌ فُرَاتٌ سَآئِغٌ شَرَابُهُ وَهَـٰذَا مِلْحٌ أُجَاجٌ وَمِن
  كُلٍّ تَأْكُلُونَ لَحْماً طَرِيّاً وَتَسْتَخْرِجُونَ حِلْيَةً تَلْبَسُونَهَا وَتَرَى
  ٱلْفُلْكَ فِيهِ مَوَاخِرَ لِتَبْتَغُواْ مِن فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ }يقول
  تعالـى ذكره: وما يعتدل البحران فـيستويان، أحدهما عَذْب فُرات والفرات: هو أعذب العذب،
  { وهذا مِلْـحٌ أُجَاجٌ } يقول: والآخر منهما ملـح أجاج، وذلك هو ماء البحر الأخضر
  والأُجاج: الـمرّ، وهو أشدّ الـمياه مُلوحة، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وَهَذَا مِلْـحٌ أُجاجٌ } والأُجاج: الـمرّ.وقوله: { وَمِنْ
  كُلَ تَأْكُلُونَ لَـحْماً طَرِيًّا } يقول: ومن كلّ البحار تأكلون لـحماً طَرِياً،
  وذلك السمك من عذبهما الفرات، وملـحهما الأجاج { وتَسْتَـخْرِجُونَ حِلْـيَةً تَلْبَسُونَها
  } يعنـي: الدرّ والـمرجان تستـخرجونها من الـملـح الأجاج. وقد بـيَّنا قبل وجه { تَسْتَـخْرِجُونَ
  حِلْـيَةً } ، وإنـما يستـخرج من الـملـح فـيـما مضى بـما أغنى عن إعادته { وَتَرَى
  الفُلْكَ فِـيهِ مَوَاخِرَ } يقول تعالـى ذكره: وترى السفن فـي كل تلك البحار مواخر،
  تـمخُر الـماء بصدورها، وذلك خرقها إياه إذا مرّت واحدتها ماخرة. يقال منه: مَخَرت
  تـمخُر، وتـمخَر مَخْراً، وذلك إذا اشقَّت الـماء بصدورها. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَمِنْ كُلّ تَأكُلُونَ لَـحْماً طَرِيًّا }: أي منهما جميعاً { وتَسْتَـخْرِجونَ
  حِلْـيَةً تَلْبَسُونَها } هذا اللؤلؤ، { وترى الفُلك فـيه مواخر }: فـيه السفن مُقبلةً
  ومدبرة بريح واحدة.حدثنا علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { وَتَرَى الفُلْكَ فِـيه مَوَاخِرَ } يقول: جَوارِي.وقوله: { لِتَبْتَغُوا
  مِنْ فَضْلِهِ } يقول: لتطلبوا بركوبكم فـي هذه البحار فـي الفلك من معايشكم، ولتتصرّفوا
  فـيها فـي تـجاراتكم، وتشكروا الله علـى تسخيره ذلك لكم، وما رزقكم منه من طيبـات الرزق،
  وفـاخر الـحلـيّ.\r\n\t\t\t\r\n\t\t\t</section>"

