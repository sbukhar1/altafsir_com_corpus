text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِيۤ أَحَلَّنَا
  دَارَ ٱلْمُقَامَةِ مِن فَضْلِهِ لاَ يَمَسُّنَا فِيهَا نَصَبٌ وَلاَ يَمَسُّنَا فِيهَا
  لُغُوبٌ }يقول تعالـى ذكره مخبراً عن قـيـل الذين أدخـلوا الـجنة { إنَّ رَبَّنا لَغَفُورٌ
  شَكُورٌ الَّذِي أحَلَّنا دَارَ الـمُقامَةِ }: أي ربنا الذي أنزلنا هذه الدار، يعنون
  الـجنة فدار الـمُقامة: دار الإقامة التـي لا نقلة معها عنها، ولا تـحوّل والـميـم
  إذا ضمت من الـمُقامة، فهي من الإقامة، فإذا فتـحت فهي من الـمـجلس، والـمكان الذي
  يُقام فـيه، قال الشاعر:يَوْمانِ يَوْمُ مَقاماتٍ وأنْدِيَةٍ   وَيَوْمُ سَيْرٍ إلـى
  الأعْدَاءِ تأْوِيبِوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { الَّذِي أحَلَّنا دَارَ الـمُقامَةِ
  مِنْ فَضْلِهِ } أقاموا فلا يتـحوّلون.وقوله: { لا يَـمَسُّنا فِـيها نَصَبٌ } يقول:
  لا يصيبنا فـيها تعب ولا وجع { وَلا يَـمَسُّنا فِـيها لُغُوبٌ } يعنـي بـاللغوب: العناء
  والإعياء. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد
  بن عبـيد، قال: ثنا موسى بن عمير، عن أبـي صالـح، عن ابن عبـاس، فـي قوله: { لا يَـمَسُّنا
  فِـيها نَصَبٌ وَلا يَـمَسُّنا فِـيها لُغُوبٌ } قال: اللغوب: العناء.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لا يَـمَسُّنا فِـيها نَصَبٌ }: أي وجع.\r\n\t\t\t\r\n\t\t\t</section>"

