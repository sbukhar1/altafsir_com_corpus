  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِيۤ
  أَحَلَّنَا دَارَ ٱلْمُقَامَةِ مِن فَضْلِهِ لاَ يَمَسُّنَا فِيهَا نَصَبٌ وَلاَ يَمَسُّنَا
  فِيهَا لُغُوبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل
  الذين أدخـلوا الـجنة { إنَّ رَبَّنا لَغَفُورٌ شَكُورٌ الَّذِي أحَلَّنا دَارَ الـمُقامَةِ
  }: أي ربنا الذي أنزلنا هذه الدار، يعنون الـجنة فدار الـمُقامة: دار الإقامة التـي
  لا نقلة معها عنها، ولا تـحوّل والـميـم إذا ضمت من الـمُقامة، فهي من الإقامة، فإذا
  فتـحت فهي من الـمـجلس، والـمكان الذي يُقام فـيه، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَوْمانِ يَوْمُ مَقاماتٍ وأنْدِيَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَوْمُ سَيْرٍ إلـى الأعْدَاءِ تأْوِيبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { الَّذِي أحَلَّنا دَارَ الـمُقامَةِ مِنْ فَضْلِهِ } أقاموا فلا
  يتـحوّلون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لا يَـمَسُّنا فِـيها نَصَبٌ
  } يقول: لا يصيبنا فـيها تعب ولا وجع { وَلا يَـمَسُّنا فِـيها لُغُوبٌ } يعنـي بـاللغوب:
  العناء والإعياء. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبـيد، قال: ثنا موسى بن عمير، عن أبـي صالـح، عن ابن
  عبـاس، فـي قوله: { لا يَـمَسُّنا فِـيها نَصَبٌ وَلا يَـمَسُّنا فِـيها لُغُوبٌ }
  قال: اللغوب: العناء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لا يَـمَسُّنا فِـيها نَصَبٌ }: أي وجع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

