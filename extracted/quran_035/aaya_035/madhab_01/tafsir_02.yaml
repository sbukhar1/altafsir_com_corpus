  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَوْرَثْنَا ٱلْكِتَابَ ٱلَّذِينَ ٱصْطَفَيْنَا مِنْ عِبَادِنَا فَمِنْهُمْ ظَالِمٌ
  لِّنَفْسِهِ وَمِنْهُمْ مُّقْتَصِدٌ وَمِنْهُمْ سَابِقٌ بِٱلْخَيْرَاتِ بِإِذُنِ ٱللَّهِ
  ذَلِكَ هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">جَنَّاتُ عَدْنٍ يَدْخُلُونَهَا يُحَلَّوْنَ
  فِيهَا مِنْ أَسَاوِرَ مِن ذَهَبٍ وَلُؤْلُؤاً وَلِبَاسُهُمْ فِيهَا حَرِيرٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱلْحَمْدُ للَّهِ ٱلَّذِيۤ أَذْهَبَ عَنَّا ٱلْحَزَنَ إِنَّ رَبَّنَا لَغَفُورٌ شَكُورٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِيۤ
  أَحَلَّنَا دَارَ ٱلْمُقَامَةِ مِن فَضْلِهِ لاَ يَمَسُّنَا فِيهَا نَصَبٌ وَلاَ يَمَسُّنَا
  فِيهَا لُغُوبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما معنى قوله: { ثُمَّ
  أَوْرَثْنَا ٱلْكِتَـٰبَ }؟ قلت: فيه وجهان، أحدهما: إنا أوحينا إليك القرآن ثم أورثنا
  من بعدك أي حكمنا بتوريثه. أو قال: أورثناه وهو يريد نورثه، لما عليه أخبار الله {
  ٱلَّذِينَ ٱصْطَفَيْنَا مِنْ عِبَادِنَا } وهم أمّته من الصحابة والتابعين وتابعيهم
  ومن بعدهم إلى يوم القيامة؛ لأنّ الله اصطفاهم على سائر الأمم، وجعلهم أمة وسطاً ليكونوا
  شهداء على الناس، واختصهم بكرامة الانتماء إلى أفضل رسل الله، وحمل الكتاب الذي هو
  أفضل كتب الله، ثم قسمهم إلى ظالم لنفسه مجرم وهو المرجأ لأمر الله. ومقتصد: هو الذي
  خلط عملاً صالحاً وآخر سيئاً، وسابق من السابقين. والوجه الثاني: أنه قدم إرساله في
  كل أمّة رسولاً وأنهم كذبوا برسلهم وقد جاؤهم بالبينات والزبر والكتاب المنير، ثم قال:
  إنّ الذين يتلون كتاب الله، فأثنى على التالين لكتبه العاملين بشرائعه من بين المكذبين
  بها من سائر الأمم واعترض بقوله: { وَٱلَّذِى أَوْحَيْنَا إِلَيْكَ مِنَ ٱلْكِتَـٰبِ
  هُوَ ٱلْحَقُّ } ثم قال: { ثُمَّ أَوْرَثْنَا ٱلْكِتَـٰبَ ٱلَّذِينَ ٱصْطَفَيْنَا مِنْ
  عِبَادِنَا } أي من بعد أولئك المذكورين، يريد بالمصطفين من عباده: أهل الملة الحنيفية،
  فإن قلت: فكيف جعلت { جَنَّـٰتِ عَدْنٍ } بدلاً من الفضل الكبير، الذي هو السبق بالخيرات
  المشار إليه بذلك؟ قلت: لما كان السبب في نيل الثواب، نزل منزلة المسبب، كأنه هو الثواب،
  فأبدلت عنه جنات عدن، وفي اختصاص السابقين بعد التقسيم بذكر ثوابهم والسكوت عن الآخرين
  ما فيه من وجوب الحذر، فليحذر المقتصد، وذلك الظالم لنفسه حذراً وعليهما بالتوبة النصوح
  المخلصة من عذاب الله، ولا يغترا بما رواه عمر رضي الله عنه عن رسول الله صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(926)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سابقنا سابق، ومقتصدنا ناج، وظالمنا مغفور له \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فإنّ شرط ذلك صحة التوبة لقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَسَى
  ٱللَّهُ أَن يَتُوبَ عَلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 102] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِمَّا
  يُعَذّبُهُمْ وَإِمَّا يَتُوبُ عَلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 106] ولقد نطق القرآن ذلك
  في مواضع من استقرأها اطلع على حقيقة الأمر ولم يعلل نفسه بالخدع. وقرىء: «سباق» ومعنى:
  { بِإِذُنِ ٱللَّهِ } بتيسيره وتوفيقه. فإن قلت: لم قدم الظالم؟ ثم المقتصد ثم السابق؟
  قلت: للإيذان بكثرة الفاسقين وغلبتهم، وأن المقتصدين قليل بالإضافة إليهم والسابقون
  أقلّ من القليل. وقرىء: «جنة عدن» على الإفراد، كأنها جنة مختصة بالسابقين. وجنات عدن:
  بالنصب على إضمار فعل يفسره الظاهر، أي يدخلون جنات عدن يدخولنها، ويدخلونها، على البناء
  للمفعول. ويحلون: من حليت: المرأة، فهي حال { وَلُؤْلُؤاً } معطوف على محل من أساور،
  ومن داخلة للتبعيض، أي: يحلون بعض أساور من ذهب، كأنه بعض سابق لسائر الابعاض، كما
  سبق المسوّرون به غيرهم. وقيل: إنّ ذلك الذهب في صفاء اللؤلؤ.</font></font>&#13;\t\t\t<label
