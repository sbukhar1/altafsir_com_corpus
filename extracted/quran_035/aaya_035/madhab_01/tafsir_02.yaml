  لُغُوبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «ولو لؤلؤاً» بتخفيف الهمزة
  الأولى، وقرىء: «الحزن» والمراد: حزن المتقين، وهو ما أهمهم من خوف سوء العاقبة، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا كُنَّا قَبْلُ فِيۤ أَهْلِنَا مُشْفِقِينَ فَمَنَّ ٱللَّهُ
  عَلَيْنَا وَوَقَانَا عَذَابَ ٱلسَّمُومِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الطور: 26- 27]. وعن ابن عباس رضي
  الله عنهما: حزن الاعراض والآفات. وعنه: حزن الموت. وعن الضحاك: حزن إبليس ووسوسته.
  وقيل: همّ المعاش. وقيل: حزن زوال النعم، وقد أكثروا حتى قال بعضهم: كراء الدار، ومعناه:
  أنه يعمّ كل حزن من أحزان الدين والدنيا. حتى هذا. وعن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(927)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ليس على أهل لا إلٰه إلاّ الله وحشة في قبورهم ولا في محشرهم ولا في مسيرهم؛ وكأني
  بأهل لا إلٰه إلاّ الله يخرجون من قبورهم وهم ينفضون التراب عن رؤوسهم ويقولون الحمد
  لله الذي أذهب عنا الحزن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر الشكور: دليل على أن القوم كثيرو الحسنات، المقامة: بمعنى الإقامة
  يقال: أقمت إقامة ومقاماً ومقامة { مِن فَضْلِهِ } من عطائه وإفضاله، من قولهم: لفلان
  فضول على قومه وفواضل، وليس من الفضل الذي هو التفضل؛ لأنّ الثواب بمنزلة الأجر المستحق،
  والتفضل كالتبرع. وقرىء: «لغوب» بالفتح: وهو اسم ما يلغب منه، أي: لا تتكلف عملاً يلغبنا:
  أو مصدر كالقبول والولوغ، أو صفة للمصدر، كأنه لغوب لغوب، كقولك: موت مائت، فإن قلت:
  ما الفرق بين النصب واللغوب؟ قلت: النصب التعب والمشقة التي تصيب المنتصب للأمر المزاول
  له. وأما اللغوب فما يلحقه من الفتور بسبب النصب فالنصب نفس المشقة والكلفة. واللغوب:
  نتيجته وما يحدث منه من الكلال والفترة.</font></font><font class=\"TextResultArabic\"><font
