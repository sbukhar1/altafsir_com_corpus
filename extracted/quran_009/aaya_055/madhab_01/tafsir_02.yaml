  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تُعْجِبْكَ أَمْوَٰلُهُمْ وَلاَ أَوْلَـٰدُهُمْ إِنَّمَا يُرِيدُ ٱللَّهُ لِيُعَذِّبَهُمْ
  بِهَا فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَتَزْهَقَ أَنفُسُهُمْ وَهُمْ كَٰفِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الإعجاب بالشيء: أن يسرّ به سرور راض به متعجب من حسنه. والمعنى: فلا
  تستحسن ولا تفتنن بما أوتوا من زينة الدنيا، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَمُدَّنَّ عَيْنَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  131] فإن الله تعالى إنما أعطاهم ما أعطاهم للعذاب، بأن عرضه للتغنم والسبي، وبلاهم
  فيه بالآفات والمصائب، وكلفهم الإنفاق منه في أبواب الخير، وهم كارهون له على رغم أنوفهم،
  وأذاقهم أنواع الكلف والمجاشم في جمعه واكتسابه وفي تربية أولادهم. فإن قلت: إن صحّ
  تعليق التعذيب بإرادة الله تعالى، فما بال زهوق أنفسهم { وَهُمْ كَـٰفِرُونَ }؟ قلت:
  المراد الاستدراج بالنعم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا نُمْلِى لَهُمْ لِيَزْدَادُواْ
  إِثْمَاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 178] كأنه قيل: ويريد أن يديم عليهم نعمته إلى أن يموتوا
  وهم كافرون ملتهون بالتمتع عن النظر للعاقبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

