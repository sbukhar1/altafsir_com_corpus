  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تُعْجِبْكَ أَمْوَٰلُهُمْ وَلاَ أَوْلَـٰدُهُمْ إِنَّمَا يُرِيدُ ٱللَّهُ لِيُعَذِّبَهُمْ
  بِهَا فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَتَزْهَقَ أَنفُسُهُمْ وَهُمْ كَٰفِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معناه: فلا تعجبك يا
  محمد أموال هؤلاء المنافقين ولا أولادهم في الحياة الدنيا، إنما يريد الله ليعذبهم
  بها في الآخرة. وقال: معنى ذلك: التقديم وهو مؤخر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلا
  تُعْجِبْكَ أمْوَالُهُمْ وَلا أوْلادُهُمْ } قال: هذه من تقاديم الكلام، يقول: لا تعجبك
  أموالهم ولا أولادهم في الحياة الدنيا، إنما يريد الله ليعذبهم بها في الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { إنَّمَا يُرِيدُ اللَّهُ لِيُعَذّبَهُمْ بِها } فِي الآخِرَةِ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: إنما يريد الله ليعذبهم بها في الحياة الدنيا،
  بما ألزمهم فيها من فرائضه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن المسيب بن شريك، عن سلمان الأقصري، عن الحسن: { إنَّمَا يُرِيدُ اللَّهُ لِيُعَذّبَهُمْ
  بِها فِي الحَياةِ الدُّنْيا } قال: بأخذ الزكاة والنفقة في سبيل الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّمَا
  يُرِيدُ اللَّهُ لِيُعَذّبَهُمْ بِها فِي الحَياةِ الدُّنْيا } بالمصائب فيها، هي لهم
  عذاب وهي للمؤمنين أجر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولى التأويلين بالصواب
  في ذلك عندنا، التأويل الذي ذكرنا عن الحسن، لأن ذلك هو الظاهر من التنزيل، فصرف تأويله
  إلى ما دلّ عليه ظاهره أولى من صرفه إلى باطن لا دلالة على صحته، وإنما وجه من وجه
  ذلك إلى التقديم وهو مؤخر، لأنه لم يعرف لتعذيب الله المنافقين بأموالهم وأولادهم في
  الحياة الدنيا وجهاً يوجهه إليه، وقال: كيف يعذّبهم بذلك في الدنيا، وهي لهم فيها سرور،
  وذهب عنه توجيهه إلى أنه من عظيم العذاب عليه إلزامه ما أوجب الله عليه فيها من حقوقه
  وفرائضه، إذ كان يلزمه ويؤخذ منه وهو غير طيب النفس. ولا راج من الله جزاء ولا من الآخذ
  منه حمداً ولا شكراً على ضجر منه وكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَتَزْهَقَ أنْفُسُهُمْ وَهُمْ كافِرُونَ } فإنه يعني: وتخرج أنفسهم، فيموتوا
  على كفرهم بالله وجحودهم نبوّة نبيّ الله محمد صلى الله عليه وسلم، يقال منه: زَهَقَتْ
  نفس فلان، وزَهِقَتْ، فمن قال: زَهَقَت، قال: تَزْهَقُ، ومن قال: زَهِقَتْ، قال: تَزْهِقُ
  زُهُوقاً ومنه قيل: زَهَق فلان بين أيدي القوم يَزْهَقُ زُهُوقاً: إذا سبقهم فتقدمهم،
  ويقال: زَهَقَ الباطل: إذا ذهب ودرس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

