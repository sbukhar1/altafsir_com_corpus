aaya: وَمِنْهُمْ مَنْ يَقُولُ ائْذَنْ لِي وَلَا تَفْتِنِّي ۚ أَلَا فِي الْفِتْنَةِ
  سَقَطُوا ۗ وَإِنَّ جَهَنَّمَ لَمُحِيطَةٌ بِالْكَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ مَّن
  يَقُولُ ٱئْذَن لِّي وَلاَ تَفْتِنِّي أَلا فِي ٱلْفِتْنَةِ سَقَطُواْ وَإِنَّ جَهَنَّمَ
  لَمُحِيطَةٌ بِٱلْكَافِرِينَ }{ ٱئْذَن لّي } في القعود { وَلاَ تَفْتِنّى } ولا توقعني
  في الفتنة وهي الإثم، بأن لا تأذن لي فإني إن تخلفت بغير إذنك أثمت. وقيل: ولا تلقني
  في الهلكة، فإني إذا خرجت معك هلك مالي وعيالي. وقيل: قال الجدّ بن قيس: قد علمت الأنصار
  أني مستهتر بالنساء فلا تفتنّي ببنات الأصفر يعني نساء الروم، ولكني أعينك بمال فاتركني.
  وقرىء: «ولا تفتني» من أفتنه { أَلا فِى ٱلْفِتْنَةِ سَقَطُواْ } أي إنّ الفتنة هي
  التي سقطوا فيها، وهي فتنة التخلف. وفي مصحف أبيّ رضي الله عنه: سقط؛ لأنّ «من» موحد
  اللفظ مجموع المعنى { لَمُحِيطَةٌ بِٱلْكَـٰفِرِينَ } يعني أنها تحيط بهم يوم القيامة.
  أو هي محيطة بهم الآن؛ لأنّ أسباب الإحاطة معهم فكأنهم في وسطها.\r\n\t\t\t\r\n\t\t\t</section>"

