  \" مَنْ سَيِّدُكُم يا بَنِي سَلَمَةَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: جدّ بن قيس، غير أنه بخيل جبان. فقال النبيّ صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" وأيُّ
  دَاءٍ أدْوَى مِنَ البُخْلِ، وَلكِنْ سَيِّدُكُمُ الفَتى الأبْيَضُ الجَعْدُ الشَّعْرِ
  البَرَاءُ بْنُ مَعْرُورٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { ومِنْهُمْ
  مَنْ يَقُولُ ائْذَنْ لي وَلا تَفْتِنِّي } يقول: ائذن لي ولا تحرجني. { ألاَ في الفِتْنَةِ
  سَقَطُوا } يعني: في الحرج سقطوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَمِنْهُمْ مَنْ يَقُولُ ائْذَنْ لي
  وَلا تَفْتِنِّي } ولا تؤثمني ألا فِي الإثْمِ سَقَطُوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّ جَهَنَّمَ لَمُحِيطَةٌ بالكافِرِينَ } يقول: وإن النار لمطيفة بمن كفر بالله
  وجحد آياته وكذّب رسله، محدقة بهم جامعة لهم جميعا يوم القيامة. يقول: فكفي للجدّ بن
