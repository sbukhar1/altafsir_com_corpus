  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  مَّن يَقُولُ ٱئْذَن لِّي وَلاَ تَفْتِنِّي أَلا فِي ٱلْفِتْنَةِ سَقَطُواْ وَإِنَّ
  جَهَنَّمَ لَمُحِيطَةٌ بِٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وذُكر أن هذه
  الآية نزلت في الجدّ بن قيس. ويعني جلّ ثناؤه بقوله: { وَمِنْهُمْ } ومن المنافقين،
  { مَنْ يَقُولُ ائْذَنْ لي } أُقِمْ فلا أشخص معك، { وَلا تَفْتِنِّي } يقول: ولا تبتلني
  برؤية نساء بني الأصفر وبناتهم، فإني بالنساء مغرم، فأخرج وآثم بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبذلك من التأويل تظاهرت الأخبار عن أهل التأويل. ذكر الرواية بذلك
  عمن قاله:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { ائْذَنْ لي وَلا تَفْتِنِّي
  } قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اغْزُوا تُبُوكَ تَغْنَمُوا بَناتِ الأصْفَرِ وَنِساءَ الرُّومِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  الجدّ: ائذن لنا، ولا تفتنا بالنساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قالوا: قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اغُزُوا تَغْنَمُوا بَناتِ الأصْفَرِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني: نساء الروم، ثم ذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثني حجاج، عن ابن جريج، قال: قال ابن عباس، قوله: { ائْذَنْ لي وَلا تَفْتِنِّي } قال:
  هو الجدّ بن قيس، قال: قد علمت الأنصار أني إذا رأيت النساء لم أصبر حتى أفتتن، ولكن
  أعينك بمالي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  عن محمد بن إسحاق، عن الزهري، ويزيد بن رومان، وعبد الله بن أبي بكر، وعاصم بن عمر
  بن قتادة وغيرهم، قال: قال رسول الله صلى الله عليه وسلم ذات يوم وهو في جهازه للجدّ
  بن قيس أخي بني سلمة:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هَلْ لَكَ يا جَدُّ العامَ فِي جِلادِ بَنِي الأصْفَرِ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: يا رسول الله، أو تأذن لي
  ولا تفتني؟ فوالله لقد عرف قومي ما رجل أشدّ عجباً بالنساء مني، وإني أخشى إن رأيت
  نساء بني الأصفر أن لا أصبر عنهنّ فأعرض عنه رسول الله صلى الله عليه وسلم، وقال: «أذِنْتُ
  لَكَ»، ففي الجدّ بن قيس نزلت هذه الآية { وَمِنْهُمْ مَنْ يَقُولُ ائْذَنْ لي وَلا
  تَفْتِنِّي... } الآية، أي إن كان إنما يخشى الفتنة من نساء بني الأصفر، وليس ذلك به،
  فما سقط فيه من الفتنة بتخلفه عن رسول الله صلى الله عليه وسلم والرغبة بنفسه عن نفسه
  أعظم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَمِنْهُمْ مَنْ يَقُولُ ائْذَنْ لي وَلا تَفْتِنِّي
  } قال: هو رجل من المنافقين يقال له: جدّ بن قيس، فقال له رسول الله صلى الله عليه
  وسلم العام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نَغْزُو بني الأصفر ونتخذ منهم سرارى ووصفاناً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: أي رسول الله، ائذن لي ولا تفتني، إن لم تأذن لي افتتنت ووقعت
  فغضب، فقال الله: { ألاَ فِي الفِتْنَةِ سَقَطُوا وَإنَّ جَهَنمَ لَمُحِيطَةٌ بالكافِرِينَ
  } وكان من بني سلمة، فقال لهم النبيّ صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
