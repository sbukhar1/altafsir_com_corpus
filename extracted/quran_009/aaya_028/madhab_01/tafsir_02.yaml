aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا إِنَّمَا الْمُشْرِكُونَ نَجَسٌ فَلَا يَقْرَبُوا
  الْمَسْجِدَ الْحَرَامَ بَعْدَ عَامِهِمْ هَٰذَا ۚ وَإِنْ خِفْتُمْ عَيْلَةً فَسَوْفَ
  يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ إِنْ شَاءَ ۚ إِنَّ اللَّهَ عَلِيمٌ حَكِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ إِنَّمَا ٱلْمُشْرِكُونَ نَجَسٌ فَلاَ يَقْرَبُواْ ٱلْمَسْجِدَ ٱلْحَرَامَ
  بَعْدَ عَامِهِمْ هَـٰذَا وَإِنْ خِفْتُمْ عَيْلَةً فَسَوْفَ يُغْنِيكُمُ ٱللَّهُ مِن
  فَضْلِهِ إِن شَآءَ إِنَّ ٱللَّهَ عَلِيمٌ حَكِيمٌ }النجس: مصدر، يقال: نجس نجساً،
  قذر قذراً. ومعناه ذوو نجس؛ لأنّ معهم الشرك الذي هو بمنزلة النجس، ولأنّهم لا يتطهرون
  ولا يغتسلون ولا يجتنبون النجاسات، فهي ملابسة لهم. أو جعلوا كأنهم النجاسة بعينها،
  مبالغة في وصفهم بها. وعن ابن عباس رضي الله عنه: أعيانهم نجسة كالكلاب والخنازير.
  وعن الحسن: من صافح مشركاً توضأ. وأهل المذاهب على خلاف هذين القولين. وقرىء: «نجس»،
  بكسر النون وسكون الجيم على تقدير حذف الموصوف، كأنه قيل: إنما المشركون جنس نجس، أو
  ضرب نجس، وأكثر ما جاء تابعاً لرجس وهو تخفيف نجس، نحو: كبد، في كبد { فَلاَ يَقْرَبُواْ
  ٱلْمَسْجِدَ ٱلْحَرَامَ } فلا يحجوا ولا يعتمروا، كما كانوا يفعلون في الجاهلية { بَعْدَ
  عَامِهِمْ هَـٰذَا } بعد حجّ عامهم هذا وهو عام تسع من الهجرة حين أمّر أبو بكر على
  الموسم، وهو مذهب أبي حنيفة وأصحابه، ويدلّ عليه قول عليّ كرمّ الله وجهه حين نادى
  ببراءة: ألا لا يحجّ بعد عامنا هذا مشرك، ولا يمنعون من دخول الحرم والمسجد الحرام
  وسائر المساجد عندهم. وعند الشافعي: يمنعون من المسجد الحرام خاصة. وعند مالك: يمنعون
  منه ومن غيره من المساجد. وعن عطاء رضي الله عنه أن المراد بالمسجد الحرام: الحرم،
  وأن على المسلمين أن لا يمكنوهم من دخوله، ونهي المشركين أن يقربوه راجع إلى نهي المسلمين
  عن تمكينهم منه، وقيل: المراد أن يمنعوا من تولي المسجد الحرام والقيام بمصالحة ويعزلوا
  عن ذلك { وَإِنْ خِفْتُمْ عَيْلَةً } أي فقراً بسبب منع المشركين من الحجّ وما كان
  لكم في قدومهم عليكم من الأرفاق والمكاسب { فَسَوْفَ يُغْنِيكُمُ ٱللَّهُ مِن فَضْلِهِ
  } من عطائه أو من تفضله بوجه آخر، فأرسل السماء عليهم مدراراً، فأغزر بها خيرهم وأكثر
  ميرهم وأسلم أهل تبالة وجرش فحملوا إلى مكة الطعام وما يعاش به، فكان ذلك أعود عليهم
  مما خافوا العيلة لفواته. وعن ابن عباس رضي الله عنه: ألقى الشيطان في قلوبهم الخوف
  وقال: من أين تأكلون؟ فأمرهم الله بقتال أهل الكتاب وأغناهم بالجزية. وقيل: بفتح البلاد
  والغنائم. وقرىء: «عائلة»، بمعنى المصدر كالعافية، أو حالاً عائلة. ومعنى قوله: { إِن
  شَاء } الله. إن أوجبت الحكمة إغناءكم وكان مصلحة لكم في دينكم { إِنَّ ٱللَّهَ عَلِيمٌ
  } بأحوالكم { حَكِيمٌ } لا يعطي ولا يمنع إلاّ عن حكمة وصواب.\r\n\t\t\t\r\n\t\t\t</section>"

