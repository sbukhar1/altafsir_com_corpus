  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِنَّمَا ٱلْمُشْرِكُونَ نَجَسٌ فَلاَ يَقْرَبُواْ ٱلْمَسْجِدَ
  ٱلْحَرَامَ بَعْدَ عَامِهِمْ هَـٰذَا وَإِنْ خِفْتُمْ عَيْلَةً فَسَوْفَ يُغْنِيكُمُ
  ٱللَّهُ مِن فَضْلِهِ إِن شَآءَ إِنَّ ٱللَّهَ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره للمؤمنين به وبرسوله وأقرّوا بوحدانيته: ما المشركون
  إلا نجس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في معنى النجَس
  وما السبب الذي من أجله سماهم بذلك، فقال بعضهم: سماهم بذلك لأنهم يُجْنِبون فلا يغتسلون،
  فقال: هم نجس، ولا يقربوا المسجد الحرام، لأن الجنب لا ينبغي له أن يدخل المسجد. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، في قوله: { إنَّمَا المُشْرِكُونَ نَجَسٌ }: لا أعلم قتادة
  إلا قال: النجَس: الجنابة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبه عن معمر، قال: وبلغني أن النبيّ
  صلى الله عليه وسلم لقي حذيفة، وأخذ النبيّ صلى الله عليه وسلم بيده، فقال حذيفة: يا
  رسول الله إني جُنُب فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ المُؤْمِنَ لا يَنْجُس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { يا أيُّها الَّذِينَ آمَنُوا
  إنَّمَا المُشْرِكُونَ نَجَسٌ }: أي أجناب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: ما المشركون إلا رجس خنزير أو كلب. وهذ قول رُوي عن ابن عباس من وجه
  غير حميد، فكرهنا ذكره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلا يَقْرَبُوا المَسْجِدَ
  الحَرَامَ بَعْدَ عامِهِمْ هَذَا } يقول للمؤمنين: فلا تدعوهم أن يقربوا المسجد الحرام
  بدخولهم الحرَم. وإنما عني بذلك منعهم من دخول الحرَم، لأنهم إذا دخلوا الحرَم فقد
  قربوا المسجد الحرام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويل في معنى ذلك،
  فقال بعضهم فيه نحو الذي قلناه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر وابن المثنى، قالا: ثنا أبو عاصم، قال: أخبرنا ابن جريج، قال: قال عطاء: الحرَم
  كله قبلة ومسجد، قال: { فَلا يَقْرَبُوا المَسْجِدَ الحَرَامَ } لم يعن المسجد وحده،
  إنما عنى مكة والحرَم. قال ذلك غير مرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  عن عمر بن عبد العزيز في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الكريم بن أبي عمير، قال: ثني الوليد بن مسلم، قال: ثنا أبو عمرو: أن عمر بن عبد
  العزيز كتب: أن امنعوا اليهود والنصارى من دخول مساجد المسلمين وأتبع في نهيه قول الله:
  { إنَّمَا المُشْرِكُونَ نَجَسٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن فضيل، عن أشعث، عن الحسن: { إنَّمَا المُشْرِكُونَ نَجَسٌ }
  قال: لا تصافحوهم، فمن صافحهم فليتوضأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { بَعْدَ عامِهِمْ هَذَا } فإنه يعني: بعد العام الذي نادى فيه عليّ رحمة الله
  عليه ببراءة، وذلك عامَ حجّ بالناس أبو بكر، وهي سنة تسع من الهجرة. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلا
  يَقْرَبُوا المَسْجِدَ الحَرَامِ بَعْدَ عامِهِمْ هَذَا } وهو العام الذي حجّ فيه أبو
  بكر، ونادى عليّ رحمة الله عليهما بالأذان وذلك لتسع سنين مضين من هجرة رسول الله صلى
  الله عليه وسلم. وحجّ نبيّ الله صلى الله عليه وسلم من العام المقبل حِجة الوداع لم
  يحجّ قبلها ولا بعدها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
