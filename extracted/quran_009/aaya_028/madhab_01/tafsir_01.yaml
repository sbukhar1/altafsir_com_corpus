  نَجَسٌ فَلاَ يَقْرَبُواْ ٱلْمَسْجِدَ ٱلْحَرَامَ بَعْدَ عَامِهِمْ هَـٰذَا وَإِنْ
  خِفْتُمْ عَيْلَةً فَسَوْفَ يُغْنِيكُمُ ٱللَّهُ مِن فَضْلِهِ إِن شَآءَ إِنَّ ٱللَّهَ
  عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإنْ خِفْتُمْ عَيلَةً
  } يقول للمؤمنين: وإن خفتم فاقة وفقراً، بمنع المشركين من أن يقربوا المسجد الحرام.
  { فَسَوْفَ يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ إنْ شَاءَ } يقال منه: عال يَعِيل عَيْلَةً
  وعُيُولاً، ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَما يَدْرِي الفَقِيرُ مَتَى غناهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَما يَدْرِي
  الغَنيُّ مَتَى يَعِيلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد حُكي عن بعضهم أن من العرب من يقول في الفاقة: عال يَعُول بالواو.
  وذكر عن عمر بن فائد أنه كان تأوّل قوله: { وَإنْ خِفْتُمْ عَيْلَةً } بمعنى: وإذ خفتم،
  ويقول: كان القوم قد خافوا، وذلك نحو قول القائل لأبيه: إن كنت أبي فأكرمني، بمعنى:
  إذ كنت أبي. وإنما قيل ذلك لهم، لأن المؤمنين خافوا بانقطاع المشركين عن دخول الحرم
  انقطاع تجاراتهم ودخول ضرر عليهم بانقطاع ذلك، وأمَّنهم الله من العَيْلة وعوّضهم مما
  كانوا يكرهون انقطاعه عنهم ما هو خير لهم منه، وهو الجزية، فقال لهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قاتلُوا
  الَّذِينَ لا يُؤْمنُونَ باللَّهِ وَلا باليَوْمِ الآخِرِ وَلا يُحَرّمُونَ ما حَرَّمَ
  اللَّهُ وَرَسُولُهُ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">صَاغِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قوم بإدرار المطر عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { يا أيُّها
  الَّذِينَ آمَنُوا إنَّمَا المُشْرِكُونَ نَجَسٌ فَلا يَقْرَبُوا المَسْجِدَ الحَرَامِ
  بَعْدَ عامِهِمْ هَذَا } قال: لما نفى الله المشركين عن المسجد الحرام ألقى الشيطان
  في قلوب المؤمنين الحزن، قال: من أين تأكلون وقد نُفي المشركون وانقطعت عنكم العِير؟
  فقال الله: { وَإنْ خِفْتُمْ عَيلَةً فَسَوْفَ يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ إنْ
  شاءَ } فأمرهم بقتال أهل الكتاب، وأغناهم من فضله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد بن السريّ، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة، في قوله: { يا أيُّها الَّذِينَ
  آمَنُوا إنَّمَا المُشْرِكُونَ نَجَسٌ فَلا يَقْرَبُوا المَسْجِدَ الحَرَامِ بَعْدَ
  عامِهِمْ هَذَا } قال: كان المشركون يجيئون إلى البيت، ويجيئون معهم بالطعام ويَتَّجرون
  فيه فلما نهُوُا أن يأتوا البيت قال المسلمون: من أين لنا طعام؟ فأنزل الله: { وَإنْ
  خِفْتُمْ عَيلَةً فَسَوْفَ يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ إنْ شَاءَ } فأنزل عليهم
  المطر، وكثر خيرهم حين ذهب عنهم المشركون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا حميد بن عبد الرحمن، عن عليّ بن صالح، عن سماك، عن عكرمة: { إنَّمَا
  المُشْرِكُونَ نَجَسٌ... } الآية، ثم ذكر نحو حديث هناد، عن أبي الأحوص/</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن واقد، عن سعيد
  بن جبير، قال: لما نزلت: { إنَّمَا المُشْرِكُونَ نَجَسٌ فَلا يَقْرَبُوا المَسْجِدَ
  الحَرَامِ بَعْدَ عامِهِمْ هَذَا } شقّ ذلك على أصحاب رسول الله صلى الله عليه وسلم،
  وقالوا: من يأتينا بطعامنا، ومن يأتينا بالمتاع؟ فنزلت: { وَإنْ خِفْتُمْ عَيلَةً فَسَوْفَ
  يُغْنِيكُمُ اللَّهُ مِنْ فَضْلِهِ إنْ شَاءَ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
