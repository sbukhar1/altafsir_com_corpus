  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱنْفِرُواْ
  خِفَافاً وَثِقَالاً وَجَاهِدُواْ بِأَمْوَالِكُمْ وَأَنْفُسِكُمْ فِي سَبِيلِ ٱللَّهِ
  ذٰلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى الخفة والثِّقل اللذين أمر الله من كان به أحدهما بالنَّفر معه،
  فقال بعضهم: معنى الخفة التي عناها الله في هذا الموضع: الشباب، ومعنى الثقل: الشيخوخة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن رجل، عن الحسن، في قوله: { انْفِرُوا خِفافاً وَثِقالاً } قال: شيباً
  وشُباناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا حفص، عن
  عمرو، عن الحسن، قال: شيوخاً وشباناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا ابن عيينة، عن عليّ بن زيد، عن أنس، عن أبي طلحة: { انْفِرُوا خِفافاً وَثِقالاً
  } قال: كهولاً وشباناً، ما أسمع الله عذرَ أحداً فخرج إلى الشام فجاهد حتى مات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُميد، قال: ثنا حكام، عن عنبسة، عن المغيرة بن النعمان،
  قال: كان رجل من النخع وكان شيخاً بادِنا، فأراد الغزو فمنعه سعد بن أبي وقاص، فقال:
  إن الله يقول: { انْفِرُوا خِفافاً وَثِقالاً } فأذن له سعد، فقتل الشيخ، فسأل عنه
  بعد عُمر، فقال: ما فعل الشيخ الذي كان من بني هاشم؟ فقالوا قُتِلَ يا أمير المؤمنين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يزيد بن هارون، عن إسماعيل، عن أبي صالح،
  قال: الشاب والشيخ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبو أسامة، عن مالك بن
  مغول، عن إسماعيل، عن عكرمة، قال: الشاب والشيخ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا المحاربيّ، عن جويبر، عن الضحاك: كهولاً وشبانا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا حَيْوة أبو يزيد، عن يعقوب القُمّي، عن جعفر بن حميد، عن بشر بن عطية: كهولاً وشباناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الوليد، قال: ثنا عليّ بن سهل، قال: ثنا الوليد بن مسلم، عن
  بكير بن معروف، عن مقاتل بن حيان، في قوله: { انْفِرُوا خِفافاً وَثِقالاً } قال: شبانا
  وكهولاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { انْفِرُوا خِفافاً وَثِقالاً }
  قال: شباباً وشيوخاً، وأغنياء ومساكين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال الحسن: شيوخاً وشباناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني سعيد بن عمرو، قال: ثنا بقية، قال: ثنا جريح، قال: ثني حبان
  بن زيد الشرعبي، قال: نفرنا مع صفوان بن عمرو وكان والياً على حمص قِبَلَ الأفسوس إلى
  الجراجمة، فلقيت شيخاً كبيراً هِمًّا، قد سقط حاجباه على عينيه من أهل دمشق على راحلته
  فيمن أغار، فأقبلت عليه فقلت: يا عمّ لقد أعذرَ الله إليك قال: فرفع حاجبيه فقال: يا
  ابن أخي استنفرنا الله خفافاً وثقالاً، من يحبه الله يبتليه ثم يعيده فيبقيه، وإنما
  يبتلي الله من عباده من شكر وصبر وذكر ولم يعبد إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسماعيل، عن أبي صالح: { انْفِرُوا خِفافاً
  وَثِقالاً } قال: كل شيخ وشاب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
