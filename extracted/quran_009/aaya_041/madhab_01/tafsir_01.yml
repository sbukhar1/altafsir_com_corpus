  href=\"JavaScript:Open_Menu()\">ٱنْفِرُواْ خِفَافاً وَثِقَالاً وَجَاهِدُواْ بِأَمْوَالِكُمْ
  وَأَنْفُسِكُمْ فِي سَبِيلِ ٱللَّهِ ذٰلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك مشاغيل وغير مشاغيل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار وابن وكيع، قالا: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن منصور، عن الحكم، في قوله: { انْفِرُوا خِفافاً وَثِقالاً } قال: مشاغيل وغير مشاغيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معناه: انفروا أغنياء وفقراء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عمن ذكره، عن أبي صالح:
  { انْفِرُوا خِفافاً وَثِقالاً } قال: أغنياء وفقراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: نِشَاطاً وغير نِشاط. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { انْفِرُوا خِفافاً وَثِقالاً } يقول: انفروا نِشَاطاً وغير نِشَاط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { خِفافاً وَثِقالاً } قال: نِشَاطاً وغير نِشاط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: ركبانا ومشاة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عليّ بن سهل، قال: ثنا الوليد، قال: قال أبو عمرو: إذا كان النفر إلى دروب الشأم نفر
  الناس إليها خفافاً ركباناً، وإذا كان النفر إلى هذه السواحل ونفروا إليها خفافاً وثقالاٍ
  ركباناً ومشاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: ذَا ضَيْعة،
  وغير ذي ضيعة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { انْفِرُوا خِفافاً وَثِقالاً
  } قال: الثقيل الذي له الضيعة، فهو ثقيل يكره أن يضيع ضيعته ويخرج، والخفيف الذي لا
  ضيعة له فقال الله: { انْفِرُوا خِفافاً وَثِقالاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا المعتمر، عن أبيه، قال: زعم حضرميّ أنه ذكر له أن ناساً كانوا
  عسى أن يكون أحدهم عليلاً أو كبيراً، فيقول: إني أحسبه قال: أنا لا آثم فأنزل الله:
  { انْفِرُوا خِفافاً وَثِقالاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: ثنا أيوب، عن محمد، قال: شهد أبو أيوب مع
  رسول الله صلى الله عليه وسلم بدرا، ثم لم يتخلف عن غزاة للمسلمين إلا وهو في أخرى
  إلا عاماً واحداً وكان أبو أيوب يقول: { انْفِرُوا خِفافاً وَثِقالاً } فلا أجدني إلا
  خفيفاً أو ثقيلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عليّ بن سهل، قال: ثنا الوليد
  بن مسلم، قال: ثنا جرير، عن عثمان، عن راشد بن سعد، عمن رأى المقداد بن الأسود فارس
  رسول الله صلى الله عليه وسلم على تابوت من توابيت الصيارفة بحمص، وقد فضل عنه من عظمه،
  فقلت له: لقد أعذر الله إليك فقال: أتت علينا سورة البحوث { انْفِرُوا خِفافاً وَثِقالاً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سعيد بن عمرو السّكونيّ، قال:
  ثنا بقية بن الوليد، قال: ثنا جرير، قال: ثني عبد الرحمن بن ميسرة، قال: ثني أبو رائد
  الحبرانيّ، قال: وافيت المقداد بن الأسود فارس رسول الله صلى الله عليه وسلم جالسا
  على تابوت من توابيت الصيارفة بحمص، قد فضل عنه من عظمه، يريد الغزو، فقلت له: لقد
  أعذر الله إليك فقال: أتت علينا سورة البحوث: { انْفِرُوا خِفافاً وَثِقالاً }.</font></font>&#13;\t\t\t<label
