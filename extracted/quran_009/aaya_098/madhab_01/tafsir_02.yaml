aaya: وَمِنَ الْأَعْرَابِ مَنْ يَتَّخِذُ مَا يُنْفِقُ مَغْرَمًا وَيَتَرَبَّصُ بِكُمُ
  الدَّوَائِرَ ۚ عَلَيْهِمْ دَائِرَةُ السَّوْءِ ۗ وَاللَّهُ سَمِيعٌ عَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلأَعْرَابِ
  مَن يَتَّخِذُ مَا يُنفِقُ مَغْرَماً وَيَتَرَبَّصُ بِكُمُ ٱلدَّوَائِرَ عَلَيْهِمْ
  دَآئِرَةُ ٱلسَّوْءِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ } * { وَمِنَ ٱلأَعْرَابِ مَن يُؤْمِنُ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَيَتَّخِذُ مَا يُنفِقُ قُرُبَاتٍ عِندَ ٱللَّهِ وَصَلَوَاتِ
  ٱلرَّسُولِ أَلاۤ إِنَّهَا قُرْبَةٌ لَّهُمْ سَيُدْخِلُهُمُ ٱللَّهُ فِي رَحْمَتِهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }{ مَغْرَمًا } غرامة وخسراناً. والغرامة: ما ينفقه
  الرجل وليس يلزمه، لأنه لا ينفق إلاّ تقية من المسلمين ورياء، لا لوجه الله عزّ وجلّ
  وابتغاء المثوبة عنده { وَيَتَرَبَّصُ بِكُمُ ٱلدَّوَائِرَ } دوائر الزمان: دوله وعقبه
  لتذهب غلبتكم عليه ليتخلص من إعطاء الصدقة { عَلَيْهِمْ دَائِرَةُ ٱلسَّوْء } دعاء
  معترض، دعى عليهم بنحو ما دعوا به، كقوله عزّ وجلّ:{ قَالَتْ ٱلْيَهُودُ يَدُ ٱللَّهِ
  مَغْلُولَةٌ غُلَّتْ أَيْدِيهِمْ }[المائدة: 64] وقرىء «السُّوء» بالضم وهو العذاب،
  كما قيل له سيئة. والسوء بالفتح، وهو ذمّ للدائرة، كقولك: رجل سوء، في نقيض قولك: رجل
  صدق، لأنّ من دارت عليه ذامّ لها { وَٱللَّهُ سَمِيعٌ } لما يقولون إذا توجهت عليهم
  الصدقة { عَلِيمٌ } بما يضمرون. وقيل: هم أعراب أسد وغطفان وتميم { قُرُبَـٰتٍ } مفعول
  ثان ليتخذ. والمعنى: أنّ ما ينفقه سبب لحصول القربات عند الله { وَصَلَوٰتِ ٱلرَّسُولِ
  } لأنّ الرسول كان يدعو للمتصدقين بالخير والبركة ويستغفر لهم، كقوله:(486) \" اللَّهم
  صلّ على آل أبي أوفى \" وقال تعالى:{ وَصَلّ عَلَيْهِمْ }[التوبة: 103] فلما كان ما
  ينفق سبباً لذلك قيل: يتخذ ما ينفق قربات وصلوات { أَلاۤ إِنَّهَا } شهادة من الله
  للمتصدق بصحة ما اعتقد من كون نفقته قربات وصلوات وتصديق لرجائه على طريق الاستئناف،
  مع حرفي التنبيه والتحقيق المؤذنين بثبات الأمر وتمكنه، وكذلك { سَيُدْخِلُهُمُ } وما
  في السين من تحقيق الوعد، وما أدلّ هذا الكلام على رضا الله تعالى عن المتصدقين، وأن
  الصدقة منه بمكان إذا خلصت النية من صاحبها. وقرىء: «قُربة» بضم الراء. وقيل: هم عبد
  الله وذو البجادين ورهطه.\r\n\t\t\t\r\n\t\t\t</section>"

