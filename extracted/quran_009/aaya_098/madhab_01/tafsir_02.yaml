  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلأَعْرَابِ مَن يَتَّخِذُ مَا يُنفِقُ مَغْرَماً وَيَتَرَبَّصُ بِكُمُ ٱلدَّوَائِرَ
  عَلَيْهِمْ دَآئِرَةُ ٱلسَّوْءِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلأَعْرَابِ مَن يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَيَتَّخِذُ مَا يُنفِقُ قُرُبَاتٍ
  عِندَ ٱللَّهِ وَصَلَوَاتِ ٱلرَّسُولِ أَلاۤ إِنَّهَا قُرْبَةٌ لَّهُمْ سَيُدْخِلُهُمُ
  ٱللَّهُ فِي رَحْمَتِهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مَغْرَمًا } غرامة وخسراناً. والغرامة: ما ينفقه الرجل وليس يلزمه، لأنه لا ينفق إلاّ
  تقية من المسلمين ورياء، لا لوجه الله عزّ وجلّ وابتغاء المثوبة عنده { وَيَتَرَبَّصُ
  بِكُمُ ٱلدَّوَائِرَ } دوائر الزمان: دوله وعقبه لتذهب غلبتكم عليه ليتخلص من إعطاء
  الصدقة { عَلَيْهِمْ دَائِرَةُ ٱلسَّوْء } دعاء معترض، دعى عليهم بنحو ما دعوا به،
  كقوله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَتْ ٱلْيَهُودُ يَدُ ٱللَّهِ مَغْلُولَةٌ غُلَّتْ أَيْدِيهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  64] وقرىء «السُّوء» بالضم وهو العذاب، كما قيل له سيئة. والسوء بالفتح، وهو ذمّ للدائرة،
  كقولك: رجل سوء، في نقيض قولك: رجل صدق، لأنّ من دارت عليه ذامّ لها { وَٱللَّهُ سَمِيعٌ
  } لما يقولون إذا توجهت عليهم الصدقة { عَلِيمٌ } بما يضمرون. وقيل: هم أعراب أسد وغطفان
  وتميم { قُرُبَـٰتٍ } مفعول ثان ليتخذ. والمعنى: أنّ ما ينفقه سبب لحصول القربات عند
  الله { وَصَلَوٰتِ ٱلرَّسُولِ } لأنّ الرسول كان يدعو للمتصدقين بالخير والبركة ويستغفر
  لهم، كقوله:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(486)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللَّهم صلّ على آل أبي أوفى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَصَلّ عَلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 103] فلما كان ما ينفق
  سبباً لذلك قيل: يتخذ ما ينفق قربات وصلوات { أَلاۤ إِنَّهَا } شهادة من الله للمتصدق
  بصحة ما اعتقد من كون نفقته قربات وصلوات وتصديق لرجائه على طريق الاستئناف، مع حرفي
  التنبيه والتحقيق المؤذنين بثبات الأمر وتمكنه، وكذلك { سَيُدْخِلُهُمُ } وما في السين
  من تحقيق الوعد، وما أدلّ هذا الكلام على رضا الله تعالى عن المتصدقين، وأن الصدقة
  منه بمكان إذا خلصت النية من صاحبها. وقرىء: «قُربة» بضم الراء. وقيل: هم عبد الله
  وذو البجادين ورهطه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
