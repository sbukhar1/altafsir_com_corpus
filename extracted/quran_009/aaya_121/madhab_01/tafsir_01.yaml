aaya: وَلَا يُنْفِقُونَ نَفَقَةً صَغِيرَةً وَلَا كَبِيرَةً وَلَا يَقْطَعُونَ وَادِيًا
  إِلَّا كُتِبَ لَهُمْ لِيَجْزِيَهُمُ اللَّهُ أَحْسَنَ مَا كَانُوا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يُنفِقُونَ
  نَفَقَةً صَغِيرَةً وَلاَ كَبِيرَةً وَلاَ يَقْطَعُونَ وَادِياً إِلاَّ كُتِبَ لَهُمْ
  لِيَجْزِيَهُمُ ٱللَّهُ أَحْسَنَ مَا كَانُواْ يَعْمَلُونَ }يقول تعالى ذكره: ذلك بأنهم
  لا يصيبهم ظمأ، وسائر ما ذكر، ولا ينالون من عدوّ نيلاً، ولا ينفقون نفقة صغيرة في
  سبيل الله، ولا يقطعون مع رسول الله في غزوه وادياً إلا كتب لهم أجر عملهم ذلك، جزاءً
  لهم عليه كأحسن ما يجزيهم على أحسن أعمالهم التي كانوا يعملونها وهم مقيمون في منازلهم.
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا يُنْفِقُونَ
  نَفَقَةً صَغِيرَةً وَلا كَبِيرَةً... } الآية، قال: ما ازداد قوم من أهليهم في سبيل
  الله بعداً إلا ازدادوا من الله قرباً.\r\n\t\t\t\r\n\t\t\t</section>"

