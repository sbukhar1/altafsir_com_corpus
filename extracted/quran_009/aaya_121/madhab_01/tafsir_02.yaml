  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَـٰأيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَكُونُواْ مَعَ ٱلصَّادِقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لأَهْلِ ٱلْمَدِينَةِ وَمَنْ حَوْلَهُمْ مِّنَ ٱلأَعْرَابِ أَن يَتَخَلَّفُواْ
  عَن رَّسُولِ ٱللَّهِ وَلاَ يَرْغَبُواْ بِأَنْفُسِهِمْ عَن نَّفْسِهِ ذٰلِكَ بِأَنَّهُمْ
  لاَ يُصِيبُهُمْ ظَمَأٌ وَلاَ نَصَبٌ وَلاَ مَخْمَصَةٌ فِي سَبِيلِ ٱللَّهِ وَلاَ يَطَأُونَ
  مَوْطِئاً يَغِيظُ ٱلْكُفَّارَ وَلاَ يَنَالُونَ مِنْ عَدُوٍّ نَّيْلاً إِلاَّ كُتِبَ
  لَهُمْ بِهِ عَمَلٌ صَالِحٌ إِنَّ ٱللَّهَ لاَ يُضِيعُ أَجْرَ ٱلْمُحْسِنِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يُنفِقُونَ نَفَقَةً صَغِيرَةً وَلاَ كَبِيرَةً وَلاَ يَقْطَعُونَ وَادِياً إِلاَّ
  كُتِبَ لَهُمْ لِيَجْزِيَهُمُ ٱللَّهُ أَحْسَنَ مَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَعَ ٱلصَّـٰدِقِينَ } وقرىء: «من الصادقين» وهم الذين صدقوا في
  دين الله نية وقولاً وعملاً، أو الذين صدقوا في إيمانهم ومعاهدتهم لله ورسوله على الطاعة
  من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رِجَالٌ صَدَقُواْ مَا عَـٰهَدُواْ ٱللَّهَ عَلَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  23] وقيل: هم الثلاثة، أي كونوا مثل هؤلاء في صدقهم وثباتهم. وعن ابن عباس رضي الله
  عنه: الخطاب لمن آمن من أهل الكتاب، أي كونوا مع المهاجرين والأنصار، ووافقوهم وانتظموا
  في جملتهم، واصدقوا مثل صدقهم. وقيل لمن تخلف من الطلقاء عن غزوة تبوك. وعن ابن مسعود
  رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(501) لا يصلح الكذب في جدّ ولا
  هزل، ولا أن يعد أحدكم صبيه ثم لا ينجزه. اقرءوا إن شئتم: وكونوا مع الصادقين فهل فيها
  من رخصة؟ { وَلاَ يَرْغَبُواْ بِأَنفُسِهِمْ عَن نَّفْسِهِ } أمروا بأن يصحبوه على
  البأساء والضراء، وأن يكابدوا معه الأهوال برغبة ونشاط واغتباط، وأن يلقوا أنفسهم في
  الشدائد ما تلقاه نفسه، علماً بأنها أعزُّ نفس عند الله وأكرمها عليه. فإذا تعرضت مع
  كرامتها وعزّتها للخوض في شدّة وهول، وجب على سائر الأنفس أن تتهافت فيما تعرّضت له،
  ولا يكترث لها أصحابها ولا يقيموا لها وزناً، وتكون أخفّ شيء عليهم وأهونه، فضلاً عن
  أن يربئوا بأنفسهم عن متابعتها ومصاحبتها ويضنوا بها على ما سمح بنفسه عليه، وهذا نهي
  بليغ، مع تقبيح لأمرهم، وتوبيخ لهم عليه، وتهييج لمتابعته بأنفة وحمية { ذٰلِكَ } إشارة
  إلى ما دلّ عليه قوله: ما كان لهم أن يتخلفوا من وجوب مشايعته، كأنه قيل ذلك الوجوب
  { بـ } ـسبب { إِنَّهُمْ لا يُصِيبَهُم } شيء من عطش، ولا تعب، ولا مجاعة في طريق الجهاد،
  ولا يدوسون مكاناً من أمكنة الكفار بحوافر خيولهم وأخفاف رواحلهم وأرجلهم. ولا يتصرفون
  في أرضهم تصرفاً يغيظهم ويضيق صدورهم { وَلاَ يَنَالُونَ مِنْ عَدُوّ نَّيْلاً } ولا
  يرزءونهم شيئاً بقتل أو أسر أو غنيمة أو هزيمة أو غير ذلك { إِلاَّ كُتِبَ لَهُمْ بِهِ
  عَمَلٌ صَالِحٌ } واستوجبوا الثواب ونيل الزلفى عند الله، وذلك مما يوجب المشايعة.
  ويجوز أن يراد بالوطء الإيقاع والإبادة، لا الوطء بالأقدام والحوافر، كقوله عليه السلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(502)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" آخر وطأة وطئها الله بوج \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والموطىء. إما مصدر كالمورد وإما مكان فإن كان مكاناً فمعنى يغيظ الكفار:
  يغيظهم وطئه والنيل أيضاً يجوز أن يكون مصدراً مؤكداً، وأن يكون بمنعى المنيل. ويقال:
  نال منه إذا رزأه ونقصه، وهو عام في كل ما يسؤوهم وينكبهم ويلحق بهم ضرراً. وفيه دليل
  على أن من قصد خيراً كان سعيه فيه مشكوراً من قيام وقعود ومشي وكلام وغير ذلك، وكذلك
  الشرّ. وبهذه الآية استشهد أصحاب أبي حنيفة أنّ المدد القادم بعد انقضاء الحرب يشارك
  لنا الجيش في الغنيمة، لأنّ وطء ديارهم مما يغيظهم وينكي فيهم.</font></font>&#13;\t\t\t<label
