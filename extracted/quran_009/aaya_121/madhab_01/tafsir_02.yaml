  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">(503) ولقد أسهم
  النبي صلى الله عليه وسلم لابني عامر، وقد قدما بعد تقضي الحرب، وأمدّ أبو بكر الصديق
  رضي الله عنه المهاجر بن أبي أمية وزياد بن أبي لبيد بعكرمة بن أبي جهل مع خمسمائة
  نفس، فلحقوا بعد ما فتحوا فأسهم لهم.[و] عند الشافعي: لا يشارك المدد الغانمين، وقرأ
  عبيد ابن عمير: «ظماء» بالمدح يقال: ظمىء ظماءة وظماء { وَلاَ يُنفِقُونَ نَفَقَةً
  صَغِيرَةً } ولو تمرة ولو علاقة سوط { وَلاَ كَبِيرَةً } مثل ما أنفق عثمان رضي الله
  عنه في جيش العسرة { وَلاَ يَقْطَعُونَ وَادِيًا } أي أرضاً في ذهابهم ومجيئهم، والوادي
  كل منفرج بين جبال وآكام يكون منفذاً للسيل، وهو في الأصل «فاعل» من ودى إذا سال. ومنه
  الودي. وقد شاع في استعمال العرب بمعنى الأرض. يقولون: لا تصلّ في وادي غيرك { إِلاَّ
  كُتِبَ لَهُمْ } ذلك من الإنفاق وقطع الوادي: ويجوز أن يرجع الضمير فيه إلى عمل صالح
  وقوله: { لِيَجْزِيَهُمُ } متعلق بكتب أي أثبت في صحائفهم لأجل الجزاء.</font></font><font
