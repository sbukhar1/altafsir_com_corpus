  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يُنفِقُونَ نَفَقَةً صَغِيرَةً وَلاَ كَبِيرَةً وَلاَ يَقْطَعُونَ وَادِياً إِلاَّ
  كُتِبَ لَهُمْ لِيَجْزِيَهُمُ ٱللَّهُ أَحْسَنَ مَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ذلك بأنهم لا يصيبهم ظمأ، وسائر ما ذكر، ولا ينالون
  من عدوّ نيلاً، ولا ينفقون نفقة صغيرة في سبيل الله، ولا يقطعون مع رسول الله في غزوه
  وادياً إلا كتب لهم أجر عملهم ذلك، جزاءً لهم عليه كأحسن ما يجزيهم على أحسن أعمالهم
  التي كانوا يعملونها وهم مقيمون في منازلهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا يُنْفِقُونَ نَفَقَةً صَغِيرَةً
  وَلا كَبِيرَةً... } الآية، قال: ما ازداد قوم من أهليهم في سبيل الله بعداً إلا ازدادوا
  من الله قرباً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

