  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(9, 51)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(9,51)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لَّن يُصِيبَنَآ إِلاَّ مَا كَتَبَ ٱللَّهُ لَنَا هُوَ مَوْلاَنَا وَعَلَى ٱللَّهِ
  فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مؤدّبا نبيه محمدا صلى الله عليه وسلم: قل يا محمد لهؤلاء المنافقين الذين تخلفوا عنك:
  { لَنْ يُصِيبَنا } أيها المرتابون في دينهم { إلاَّ ما كَتَبَ اللَّهُ لَنا } في اللوح
  المحفوظ وقضاه علينا. { هُوَ مَوْلانا } يقول: هو ناصرنا على أعدائه. { وَعلى اللَّهِ
  فَلْيَتَوَكَّلِ المُؤْمِنُونَ } يقول: وعلى الله فليتوكل المؤمنون، فإنهم إن يتوكلوا
  عليه ولم يرجوا النصر من عند غيره ولم يخافوا شيئاً غيره، يكفهم أمورهم وينصرهم على
  من بغاهم وكادهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

