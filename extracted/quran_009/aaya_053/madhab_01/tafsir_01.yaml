aaya: قُلْ أَنْفِقُوا طَوْعًا أَوْ كَرْهًا لَنْ يُتَقَبَّلَ مِنْكُمْ ۖ إِنَّكُمْ كُنْتُمْ
  قَوْمًا فَاسِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَنفِقُواْ
  طَوْعاً أَوْ كَرْهاً لَّن يُتَقَبَّلَ مِنكُمْ إِنَّكُمْ كُنتُمْ قَوْماً فَاسِقِينَ
  }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المنافقين: أنفقوا
  كيف شئتم أموالكم في سفركم هذا وغيره، وعلى أيّ حال شئتم من حال الطوع والكره، فإنكم
  إن تنفقوها لَن يَتَقَبَّل الله مِنْكُم نفقاتكم، وأنتم في شكّ من دينكم وجهل منكم
  بنبوة نبيكم وسوء معرفة منكم بثواب الله وعقابه. { إنَّكُمْ كُنْتُمْ قَوْماً فاسِقِينَ
  } يقول: خارجين عن الإيمان بربكم. وخرج قوله: { أنْفِقُوا طَوْعاً أوْ كَرْهاً } مخرج
  الأمر ومعناه الخبر، والعرب تفعل ذلك في الأماكن التي يحسن فيها «إن» التي تأتي بمعنى
  الجزاء، كما قال جلّ ثناؤه:{ اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ }فهو في
  لفظ الأمر ومعناه الخبر، ومنه قول الشاعر:أسِيِئي بِنا أوْ أحْسِني لا مَلُومَة   لَدَيْنا
  وَلا مَقْلِيَّةً إنْ تَقَلَّتِفكذلك قوله: { أنْفِقُوا طَوْعاً أوْ كَرْهاً } إنما
  معناه: إن تنفقوا طوعاً أو كرهاً، { لَنْ يُتَقَبَّلَ مِنْكُمْ }. وقيل: إن هذه الآية
  نزلت في الجدّ بن قيس حين قال للنبيّ صلى الله عليه وسلم لما عرض عليه النبيّ صلى الله
  عليه وسلم الخروج معه لغزو الروم: هذا مالي أعينك به.حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس: قال الجدّ بن قيس: إني إذا رأيت النساء
  لم أصبر حتى أفتتن، ولكن أعينك بمالي قال: ففيه نزلت { أنْفِقُوا طَوْعاً أوْ كَرْهاً
  لَنْ يُتَقَبَّلَ مِنْكُمْ } قال: لقوله: أعينك بمالي.\r\n\t\t\t\r\n\t\t\t</section>"

