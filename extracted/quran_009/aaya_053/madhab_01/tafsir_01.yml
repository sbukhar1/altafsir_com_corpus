  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَنفِقُواْ طَوْعاً أَوْ كَرْهاً لَّن يُتَقَبَّلَ مِنكُمْ إِنَّكُمْ كُنتُمْ قَوْماً
  فَاسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: قل يا محمد لهؤلاء المنافقين: أنفقوا كيف شئتم أموالكم في سفركم هذا
  وغيره، وعلى أيّ حال شئتم من حال الطوع والكره، فإنكم إن تنفقوها لَن يَتَقَبَّل الله
  مِنْكُم نفقاتكم، وأنتم في شكّ من دينكم وجهل منكم بنبوة نبيكم وسوء معرفة منكم بثواب
  الله وعقابه. { إنَّكُمْ كُنْتُمْ قَوْماً فاسِقِينَ } يقول: خارجين عن الإيمان بربكم.
  وخرج قوله: { أنْفِقُوا طَوْعاً أوْ كَرْهاً } مخرج الأمر ومعناه الخبر، والعرب تفعل
  ذلك في الأماكن التي يحسن فيها «إن» التي تأتي بمعنى الجزاء، كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">اسْتَغْفِرْ
  لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فهو في لفظ الأمر ومعناه الخبر،
  ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أسِيِئي
  بِنا أوْ أحْسِني لا مَلُومَة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَدَيْنا
  وَلا مَقْلِيَّةً إنْ تَقَلَّتِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فكذلك قوله: { أنْفِقُوا طَوْعاً أوْ كَرْهاً } إنما معناه: إن تنفقوا
  طوعاً أو كرهاً، { لَنْ يُتَقَبَّلَ مِنْكُمْ }. وقيل: إن هذه الآية نزلت في الجدّ
  بن قيس حين قال للنبيّ صلى الله عليه وسلم لما عرض عليه النبيّ صلى الله عليه وسلم
  الخروج معه لغزو الروم: هذا مالي أعينك به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس: قال الجدّ
  بن قيس: إني إذا رأيت النساء لم أصبر حتى أفتتن، ولكن أعينك بمالي قال: ففيه نزلت {
  أنْفِقُوا طَوْعاً أوْ كَرْهاً لَنْ يُتَقَبَّلَ مِنْكُمْ } قال: لقوله: أعينك بمالي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
