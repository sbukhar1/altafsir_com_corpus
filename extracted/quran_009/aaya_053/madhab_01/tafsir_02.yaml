aaya: قُلْ أَنْفِقُوا طَوْعًا أَوْ كَرْهًا لَنْ يُتَقَبَّلَ مِنْكُمْ ۖ إِنَّكُمْ كُنْتُمْ
  قَوْمًا فَاسِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَنفِقُواْ
  طَوْعاً أَوْ كَرْهاً لَّن يُتَقَبَّلَ مِنكُمْ إِنَّكُمْ كُنتُمْ قَوْماً فَاسِقِينَ
  }{ أَنفَقُواْ } يعني في سبيل الله ووجوه البر { طَوْعاً أَوْ كَرْهاً } نصب على الحال،
  أي طائعين أو مكرهين. فإن قلت: كيف أمرهم بالإنفاق ثم قال: { لَّن يُتَقَبَّلَ مِنكُمْ
  }؟ قلت: هو أمر في معنى الخبر، كقوله تبارك وتعالى:{ قُلْ مَن كَانَ فِى ٱلضَّلَـٰلَةِ
  فَلْيَمْدُدْ لَهُ ٱلرَّحْمَـٰنُ مَدّاً }[مريم: 75] ومعناه: لن يتقبل منكم أنفقتم
  طوعاً أو كرهاً. ونحوه قوله تعالى:{ ٱسْتَغْفِرْ لَهُمْ أَوْ لاَ تَسْتَغْفِرْ لَهُمْ }[التوبة:
  80] وقوله:أَسِيئِي بِنَا أَوْ أَحْسِنِي لاَ مَلُومَةً   أي لن يغفر الله لهم، استغفرت
  لهم أم لم تستغفر لهم، ولا نلومك - أسأت إلينا أم أحسنت. فإن قلت: متى يجوز نحو هذا؟
  قلت: إذا دلّ الكلام عليه كما جاز عكسه في قولك: رحم الله زيداً وغفر له، فإن قلت:
  لم فعل ذلك؟ قلت: لنكتة فيه، وهي أنّ كثيراً كأنه يقول لعزة: امتحني لطف محلك عندي
  وقوّة محبتي لك، وعامليني بالإساءة. والإحسان، وانظري هل يتفاوت حالي معك مسيئة كنت
  أو محسنة؟ وفي معناه قول القائل:أَخُوكَ الَّذِي إنْ قُمْتَ بِالسَّيْفِ عَامِدا   لِتَضْرِبَهُ
  لَمْ يَسْتَفِثَّكَ فِي الْوُدِّوكذلك المعنى: أنفقوا وانظروا هل يتقبل منكم؟ واستغفر
  لهم أو لا تستغفر لهم، وانظر هل ترى اختلافاً بين حال الاستغفار وتركه؟ فإن قلت: ما
  الغرض في نفي التقبل؟ أهو ترك رسول الله صلى الله عليه وسلم تقبله منهم وردّه عليهم
  ما يبذلون منه؟ أم هو كونه غير مقبول عند الله تعالى ذاهباً هباء لا ثواب له؟ قلت:
  يحتمل الأمرين جميعاً. وقوله: { طَوْعاً أَوْ كَرْهاً } معناه طائعين من غير إلزام
  من الله ورسوله، أو ملزمين. وسمي الإلزام إكراهاً، لأنهم منافقون، فكان إلزامهم الإنفاق
  شاقاً عليهم كالإكراه. أو طائعين من غير إكراه من رؤسائكم، لأن رؤساء أهل النفاق كانوا
  يحملون على الإنفاق لما يرون من المصلحة فيه، أو مكرهين من جهتهم. وروي: أنها نزلت
  في الجدّ بن قيس حين تخلف عن غزوة تبوك وقال لرسول الله صلى الله عليه وسلم: هذا مالي
  أعينك به فاتركني { إِنَّكُمْ } تعليل لردّ إنفاقهم. والمراد بالفسق: التمرّد والعتو.\r\n\t\t\t\r\n\t\t\t</section>"

