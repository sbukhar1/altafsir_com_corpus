  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَنفِقُواْ طَوْعاً أَوْ كَرْهاً لَّن يُتَقَبَّلَ مِنكُمْ إِنَّكُمْ كُنتُمْ قَوْماً
  فَاسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَنفَقُواْ } يعني في سبيل الله
  ووجوه البر { طَوْعاً أَوْ كَرْهاً } نصب على الحال، أي طائعين أو مكرهين. فإن قلت:
  كيف أمرهم بالإنفاق ثم قال: { لَّن يُتَقَبَّلَ مِنكُمْ }؟ قلت: هو أمر في معنى الخبر،
  كقوله تبارك وتعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ مَن كَانَ فِى ٱلضَّلَـٰلَةِ فَلْيَمْدُدْ لَهُ ٱلرَّحْمَـٰنُ
  مَدّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 75] ومعناه: لن يتقبل منكم أنفقتم طوعاً أو كرهاً. ونحوه قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱسْتَغْفِرْ لَهُمْ أَوْ لاَ تَسْتَغْفِرْ لَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  80] وقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَسِيئِي
  بِنَا أَوْ أَحْسِنِي لاَ مَلُومَةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي لن يغفر الله لهم، استغفرت لهم
  أم لم تستغفر لهم، ولا نلومك - أسأت إلينا أم أحسنت. فإن قلت: متى يجوز نحو هذا؟ قلت:
  إذا دلّ الكلام عليه كما جاز عكسه في قولك: رحم الله زيداً وغفر له، فإن قلت: لم فعل
  ذلك؟ قلت: لنكتة فيه، وهي أنّ كثيراً كأنه يقول لعزة: امتحني لطف محلك عندي وقوّة محبتي
  لك، وعامليني بالإساءة. والإحسان، وانظري هل يتفاوت حالي معك مسيئة كنت أو محسنة؟ وفي
  معناه قول القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَخُوكَ
  الَّذِي إنْ قُمْتَ بِالسَّيْفِ عَامِدا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لِتَضْرِبَهُ
  لَمْ يَسْتَفِثَّكَ فِي الْوُدِّ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكذلك المعنى: أنفقوا وانظروا هل يتقبل منكم؟ واستغفر لهم أو لا تستغفر
  لهم، وانظر هل ترى اختلافاً بين حال الاستغفار وتركه؟ فإن قلت: ما الغرض في نفي التقبل؟
  أهو ترك رسول الله صلى الله عليه وسلم تقبله منهم وردّه عليهم ما يبذلون منه؟ أم هو
  كونه غير مقبول عند الله تعالى ذاهباً هباء لا ثواب له؟ قلت: يحتمل الأمرين جميعاً.
  وقوله: { طَوْعاً أَوْ كَرْهاً } معناه طائعين من غير إلزام من الله ورسوله، أو ملزمين.
  وسمي الإلزام إكراهاً، لأنهم منافقون، فكان إلزامهم الإنفاق شاقاً عليهم كالإكراه.
  أو طائعين من غير إكراه من رؤسائكم، لأن رؤساء أهل النفاق كانوا يحملون على الإنفاق
  لما يرون من المصلحة فيه، أو مكرهين من جهتهم. وروي: أنها نزلت في الجدّ بن قيس حين
  تخلف عن غزوة تبوك وقال لرسول الله صلى الله عليه وسلم: هذا مالي أعينك به فاتركني
  { إِنَّكُمْ } تعليل لردّ إنفاقهم. والمراد بالفسق: التمرّد والعتو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
