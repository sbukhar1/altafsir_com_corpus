  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلنَّسِيۤءُ زِيَادَةٌ فِي ٱلْكُفْرِ يُضَلُّ بِهِ ٱلَّذِينَ كَفَرُواْ يُحِلُّونَهُ
  عَاماً وَيُحَرِّمُونَهُ عَاماً لِّيُوَاطِئُواْ عِدَّةَ مَا حَرَّمَ ٱللَّهُ فَيُحِلُّواْ
  مَا حَرَّمَ ٱللَّهُ زُيِّنَ لَهُمْ سُوۤءُ أَعْمَالِهِمْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والنسىء: تأخير حرمة الشهر إلى شهر
  آخر، وذلك أنهم كانوا أصحاب حروب وغارات، فإذا جاء الشهر الحرام وهم محاربون شقّ عليهم
  ترك المحاربة، فيحلّونه ويحرّمون مكانه شهر آخر، حتى رفضوا تخصيص الأشهر الحرم بالتحريم،
  فكانوا يحرّمون من شقّ شهور العام أربعة أشهر وذلك قوله تعالى: { لّيُوَاطِئُواْ عِدَّةَ
  مَا حَرَّمَ ٱللَّهُ } أي ليوافقوا العدّة التي هي الأربعة ولا يخالفوها وقد خالفوا
  التخصيص الذي هو أحد الواجبين. وربما زادوا في عدد الشهور فيجعلونها ثلاثة عشر أو أربعة
  عشر ليتسع لهم الوقت. ولذلك قال عزّ وعلا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ عِدَّةَ ٱلشُّهُورِ عِندَ ٱللَّهِ
  ٱثْنَا عَشَرَ شَهْرا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 36] يعني من غير زيادة زادوها. والضمير في: يحلونه، ويحرّمونه
  للنسىء. أي إذا أحلّوا شهراً من الأشهر الحرم عاماً، رجعوا فحرّموه في العام القابل،
  وروي: أنه حدث ذلك في كنانة لأنهم كانوا فقراء محاويج إلى الغارة، وكان جنادة بن عوف
  الكناني مطاعاً في الجاهلية، وكان يقوم على جمل في الموسم فيقول بأعلى صوته: إنّ آلهتكم
  قد أحلّت لكم المحرم فأحلوه، ثم يقوم في القابل فيقول: إنّ آلهتكم قد حرمت عليكم المحرم
  فحرموه. جعل النسىء زيادة في الكفر، لأن الكافر كلما أحدث معصية ازداد كفراً،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَزَادَتْهُمْ
  رِجْسًا إِلَىٰ رِجْسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 125]، كما أن المؤمن إذا أحدث الطاعة ازداد إيماناً</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَزَادَتْهُمْ
  إِيمَـٰناً وَهُمْ يَسْتَبْشِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 124]. وقرىء: «يُضِل» على
  البناء للمفعول، و «يَضَل» بفتح الياء والضاد، و { يُضَلُّ } على أن الفعل لله عزّ
  وجلّ. وقرأ الزهري: «ليوطئوا» بالتشديد. والنسىء مصدر نسأه إذا أخره. يقال نسأه ونسأ
  ونساء ونسيئاً، كقولك: مسه مساً ومساساً ومسيساً. وقرىء بهنّ جميعاً. وقرىء: «النَسَى»
  بوزن الندى. و «النِسي» بوزن النهي، وهما تخفيف النسىء والنسء. فإن قلت: ما معنى قوله:
  { فَيُحِلُّواْ مَا حَرَّمَ ٱللَّهُ }؟ قلت: معناه فيحلوا بمواطأة العدة وحدها من غير
  تخصيص ما حرّم الله من القتال، أو من ترك الاختصاص للأشهر بعينها { زُيّنَ لَهُمْ سُوء
  أَعْمَـٰلِهِمْ } خذلهم الله فحسبوا أعمالهم القبيحة حسنة { وَٱللَّهُ لاَ يَهْدِى
  } أي لا يلطف بهم بل يخذلهم. وقرىء: «زين لهم سوء أعمالهم» على البناء للفاعل، وهو
  الله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

