  href=\"JavaScript:Open_Menu()\">إِنَّمَا ٱلنَّسِيۤءُ زِيَادَةٌ فِي ٱلْكُفْرِ يُضَلُّ
  بِهِ ٱلَّذِينَ كَفَرُواْ يُحِلُّونَهُ عَاماً وَيُحَرِّمُونَهُ عَاماً لِّيُوَاطِئُواْ
  عِدَّةَ مَا حَرَّمَ ٱللَّهُ فَيُحِلُّواْ مَا حَرَّمَ ٱللَّهُ زُيِّنَ لَهُمْ سُوۤءُ
  أَعْمَالِهِمْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { إنَّمَا النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ } قال: النسيء: هو
  أن جنادة بن عوف بن أمية الكناني كان يوافي الموسم في كل عام، وكان يكنى أبا ثمامة،
  فينادي: ألا إن أبا ثمامة لا يْحَابُ ولا يعاب، ألا وإن صفر العام الأوّل حلال فيحلّه
  الناس، فيحرّم صفر عاماً، ويحرّم المحرّم عاماً، فذلك قوله تعالى: { إنَّمَا النَّسِيءُ
  زِيَادَةٌ فِي الكُفْرِ... } إلى قوله: { الكَافِرينَ }. وقوله: { إنَّمَا النَّسِىءُ
  زِيَادَةٌ فِي الكُفْرِ } يقول: يتركون المحرّم عاماً، وعاماً يحرّمُونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذا التأويل من تأويل ابن عباس يدلّ على صحة قراءة
  من قرأ «النسي» بترك الهمز وترك المدّ، وتوجيهه معنى الكلام إلى أنه فعل من قول القائل:
  نسيت الشيء أنساه، ومن قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نَسُوا اللَّهَ فَنَسِيَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بمعنى:
  تركوا الله فتركهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { إنَّمَا النَّسِيءُ زِيَادَةٌ
  فِي الكُفْرِ } قال: فهو المحرّم كان يحرّم عاماً وصفر عاماً، وزيد صفر آخر في الأشهر
  الحرم، وكانوا يحرّمون صفراً مرّة ويحلونه مرّة، فعاب الله ذلك، وكانت هوزان وغطفان
  وبنو سليم تفعله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير،
  عن منصور، عن أبي وائل: { إنَّمَا النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ } قال: كان النسيء
  رجلاً من بني كنانة، وكان ذا رأي فيهم، وكان يجعل سنة المحرّم صفراً، فيغزون فيه فيغتنمون
  فيه ويصيبون، ويحرّمه سنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبي، عن سفيان، عن منصور،
  عن أبي وائل: { إنَّمَا النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ... } الآية، وكان رجل من
  بني كنانة يسمى النسيء، فكان يجعل المحرّم صفر ويستحل فيه الغنائم، فنزلت هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا إدريس، قال: سمعت ليثاً، عن مجاهد، قال:
  كان رجل من بني كنانة يأتي كل عام في الموسم على حمار له، فيقول: أيها الناس إني لا
  أُعاب ولا أُجاب، ولا مردّ لما أقول إنا قد حرّمنا المحرّم، وأخرنا صفر ثم يجيء العام
  المقبل بعده، فيقول مثل مقالته، ويقول: إنا قد حرمنا صفر، وأخرنا المحرّم فهو قوله:
  { لِيُوَاطِئُوا عِدَّةَ ما حَرَّمَ اللَّهُ } قال: يعني الأربعة، فيحلوا ما حرّم الله
  لتأخير هذا الشهر الحرام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين بن الفرج، قال:
  سمعت أبا معاذ، قال: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { إنَّمَا
  النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ } النسيء: المحرّم، وكان يحرّم المحرّم عاما ويحرّم
  صفراً عاماً، فالزيادة صفر، وكانوا يؤخرون الشهور حتى يجعلون صفر المحرّم، فيحلوا ما
  حرّم الله، وكانت هوزان وغطفان وبنو سليم يعظمونه، هم الذين كانوا يفعلون ذلك في الجاهلية.</font></font>&#13;\t\t\t<label
