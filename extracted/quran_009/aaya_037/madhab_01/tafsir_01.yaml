aaya: إِنَّمَا النَّسِيءُ زِيَادَةٌ فِي الْكُفْرِ ۖ يُضَلُّ بِهِ الَّذِينَ كَفَرُوا
  يُحِلُّونَهُ عَامًا وَيُحَرِّمُونَهُ عَامًا لِيُوَاطِئُوا عِدَّةَ مَا حَرَّمَ اللَّهُ
  فَيُحِلُّوا مَا حَرَّمَ اللَّهُ ۚ زُيِّنَ لَهُمْ سُوءُ أَعْمَالِهِمْ ۗ وَاللَّهُ
  لَا يَهْدِي الْقَوْمَ الْكَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلنَّسِيۤءُ
  زِيَادَةٌ فِي ٱلْكُفْرِ يُضَلُّ بِهِ ٱلَّذِينَ كَفَرُواْ يُحِلُّونَهُ عَاماً وَيُحَرِّمُونَهُ
  عَاماً لِّيُوَاطِئُواْ عِدَّةَ مَا حَرَّمَ ٱللَّهُ فَيُحِلُّواْ مَا حَرَّمَ ٱللَّهُ
  زُيِّنَ لَهُمْ سُوۤءُ أَعْمَالِهِمْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ
  }يقول تعالى ذكره: ما النسيء إلا زيادة في الكفر، والنسيء مصدر من قول القائل: نسأت
  في أيامك ونسأ الله في أجلك: أي زاد الله في أيام عمرك ومدة حياتك حتى تبقى فيها حيًّا.
  وكل زيادة حدثت في شيء، فالشيء الحادث فيه تلك الزيادة بسبب ما حدث فيه نسيء ولذلك
  قيل للبن إذا كثر بالماء نسيء، وقيل للمرأة الحبلى نسوء، ونُسئت المرأة، لزيادة الولد
  فيها وقيل: نسأت الناقة وأنسأتها: إذا زجرتها ليزداد سيرها. وقد يحتمل أن النسيء فعيل
  صرف إليه من مفعول، كما قيل: لعين وقتيل، بمعنى: ملعون ومقتول، ويكون معناه: إنما الشهر
  المؤخر زيادة في الكفر. وكأنَّ القول الأول أشبه بمعنى الكلام، وهو أن يكون معناه:
  إنما التأخير الذي يؤخره أهل الشرك بالله من شهور الحرم الأربعة وتصييرهم الحرام منهن
  حلالاً والحلال منهنّ حراما، زيادة في كفرهم وجحودهم أحكام الله وآياته. وقد كان بعض
  القرّاء يقرأ ذلك: «إنَّمَا النَّسي» بترك الهمز وترك مده: { يُضَلُّ بِهِ الَّذِينَ
  كَفَرُوا }.واختلف القراء في قراءة ذلك، فقرأته عامة الكوفيين: { يُضِلُّ بِهِ الَّذِينَ
  كَفَرُوا } بمعنى: يضل الله بالنسيء الذي ابتدعوه وأحدثوه الذين كفروا. وقرأ ذلك عامة
  قرّاء المدينة والبصرة وبعض الكوفيين: { يَضَلُّ بِهِ الَّذِينَ كَفَرُوا } بمعنى:
  يزول عن حجة الله التي جعلها لعباده طريقا يسلكونه إلى مرضاته الذين كفروا. وقد حُكي
  عن الحسن البصري: { يُضِلُّ بِهِ الَّذِينَ كَفَرُوا } بمعنى: يضلّ بالنسيء الذي سنة
  الذين كفروا، الناس.قال أبو جعفر: والصواب من القول في ذلك أن يقال: هما قراءتان مشهورتان،
  قد قرأت بكلّ واحدة القرّاء أهل العلم بالقرآن والمعرفة به، وهما متقاربتا المعنى،
  لأن من أضله الله فهو ضالّ ومن ضلّ فبإضلال الله إياه وخذلانه له ضلّ، فبأيتهما قرأ
  القارىء فهو للصواب في ذلك مصيب. وأما الصواب من القراء في النسيء، فالهمز، وقراءته
  على تقدير فعيل، لأنها القراءة المستفيضة في قرأة الأمصار التي لا يجوز خلافها فيما
  أجمعت عليه.وأما قوله: { يُحِلُّونَهُ عاماً } فإن معناه: يحلّ الذين كفروا النسيء،
  والهاء في قوله: { يُحِلُّونَهُ } عائدة عليه.ومعنى الكلام: يحلون الذين أخروا تحريمه
  من الأشهر الأربعة الحرم عاماً ويحرّمونه عاماً، { لِيُوَاطِئُوا عِدَّةَ ما حَرَّمَ
  اللَّهُ } يقول: ليوافقوا بتحليلهم ما حللوا من الشهور وتحريمهم ما حرّموا منها، عدّة
  ما حرّم الله { فَيْحِلُّوا ما حَرَّمَ اللَّهُ زُيِّنَ لَهُمْ سُوءُ أعمالِهِمُ }
  يقول: حسن لهم وحبّب إليهم سيىء أعمالهم وقبيحها وما خولف به أمر الله وطاعته. { وَاللَّهُ
  لا يَهْدِي القَوْمَ الكافِرِينِ } يقول: والله لا يوفِّق لمحاسن الأفعال وحلها وما
  لله فيه رضا، القوم الجاحدين توحيده والمنكرين نبوّة محمد صلى الله عليه وسلم، ولكنه
  يخذلهم عن الهدى كما خذل هؤلاء الناس عن الأشهر الحرم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلنَّسِيۤءُ زِيَادَةٌ فِي
  ٱلْكُفْرِ يُضَلُّ بِهِ ٱلَّذِينَ كَفَرُواْ يُحِلُّونَهُ عَاماً وَيُحَرِّمُونَهُ
  عَاماً لِّيُوَاطِئُواْ عِدَّةَ مَا حَرَّمَ ٱللَّهُ فَيُحِلُّواْ مَا حَرَّمَ ٱللَّهُ
  زُيِّنَ لَهُمْ سُوۤءُ أَعْمَالِهِمْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ
  }وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني المثنى، قال: ثنا عبد
  الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّمَا النَّسِيءُ
  زِيَادَةٌ فِي الكُفْرِ } قال: النسيء: هو أن جنادة بن عوف بن أمية الكناني كان يوافي
  الموسم في كل عام، وكان يكنى أبا ثمامة، فينادي: ألا إن أبا ثمامة لا يْحَابُ ولا يعاب،
  ألا وإن صفر العام الأوّل حلال فيحلّه الناس، فيحرّم صفر عاماً، ويحرّم المحرّم عاماً،
  فذلك قوله تعالى: { إنَّمَا النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ... } إلى قوله: { الكَافِرينَ
  }. وقوله: { إنَّمَا النَّسِىءُ زِيَادَةٌ فِي الكُفْرِ } يقول: يتركون المحرّم عاماً،
  وعاماً يحرّمُونه.قال أبو جعفر: وهذا التأويل من تأويل ابن عباس يدلّ على صحة قراءة
  من قرأ «النسي» بترك الهمز وترك المدّ، وتوجيهه معنى الكلام إلى أنه فعل من قول القائل:
  نسيت الشيء أنساه، ومن قول الله:{ نَسُوا اللَّهَ فَنَسِيَهُمْ }بمعنى: تركوا الله
  فتركهم.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن
  ابن عباس: { إنَّمَا النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ } قال: فهو المحرّم كان يحرّم
  عاماً وصفر عاماً، وزيد صفر آخر في الأشهر الحرم، وكانوا يحرّمون صفراً مرّة ويحلونه
  مرّة، فعاب الله ذلك، وكانت هوزان وغطفان وبنو سليم تفعله.حدثنا ابن وكيع، قال: ثنا
  جرير، عن منصور، عن أبي وائل: { إنَّمَا النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ } قال:
  كان النسيء رجلاً من بني كنانة، وكان ذا رأي فيهم، وكان يجعل سنة المحرّم صفراً، فيغزون
  فيه فيغتنمون فيه ويصيبون، ويحرّمه سنة.قال: ثنا أبي، عن سفيان، عن منصور، عن أبي وائل:
  { إنَّمَا النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ... } الآية، وكان رجل من بني كنانة يسمى
  النسيء، فكان يجعل المحرّم صفر ويستحل فيه الغنائم، فنزلت هذه الآية.حدثنا أبو كريب،
  قال: ثنا إدريس، قال: سمعت ليثاً، عن مجاهد، قال: كان رجل من بني كنانة يأتي كل عام
  في الموسم على حمار له، فيقول: أيها الناس إني لا أُعاب ولا أُجاب، ولا مردّ لما أقول
  إنا قد حرّمنا المحرّم، وأخرنا صفر ثم يجيء العام المقبل بعده، فيقول مثل مقالته، ويقول:
  إنا قد حرمنا صفر، وأخرنا المحرّم فهو قوله: { لِيُوَاطِئُوا عِدَّةَ ما حَرَّمَ اللَّهُ
  } قال: يعني الأربعة، فيحلوا ما حرّم الله لتأخير هذا الشهر الحرام.حُدثت عن الحسين
  بن الفرج، قال: سمعت أبا معاذ، قال: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقول
  في قوله: { إنَّمَا النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ } النسيء: المحرّم، وكان يحرّم
  المحرّم عاما ويحرّم صفراً عاماً، فالزيادة صفر، وكانوا يؤخرون الشهور حتى يجعلون صفر
  المحرّم، فيحلوا ما حرّم الله، وكانت هوزان وغطفان وبنو سليم يعظمونه، هم الذين كانوا
  يفعلون ذلك في الجاهلية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلنَّسِيۤءُ زِيَادَةٌ فِي
  ٱلْكُفْرِ يُضَلُّ بِهِ ٱلَّذِينَ كَفَرُواْ يُحِلُّونَهُ عَاماً وَيُحَرِّمُونَهُ
  عَاماً لِّيُوَاطِئُواْ عِدَّةَ مَا حَرَّمَ ٱللَّهُ فَيُحِلُّواْ مَا حَرَّمَ ٱللَّهُ
  زُيِّنَ لَهُمْ سُوۤءُ أَعْمَالِهِمْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ
  }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { إنَّمَا النَّسِيءُ زِيَادَةٌ
  فِي الكُفْرِ... } إلى قوله: { الكافِرِينَ } عمد أناس من أهل الضلالة، فزادوا صفراً
  في الأشهر الحرم، فكان يقوم قائمهم في الموسم، فيقول: ألا إن آلهتكم قد حرمت العام
  المحرّم فيحرّمونه ذلك العام. ثم يقول في العام المقبل فيقول: ألا إن آلهتكم قد حرّمت
  صفر فيحرّمونه ذلك العام. وكان يقال لهما: الصفران. قال: فكان أوّل من نسأ النسيء بنو
  مالك بن كنانة، وكانوا ثلاثة: أبو ثمامة صفوان بن أمية أحد بني فقيم بن الحرث، ثم أحد
  بني كنانة.حدثنا الحسن بن يحيى قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن أبي
  نجيح، عن مجاهد، في قوله: { إنَّمَا النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ } قال: فرض
  الله الحجّ في ذي الحجة. قال: وكان المشركون يسمون الأشهر: ذو الحجة، والمحرّم، وصفر،
  وربيع، وربيع، وجمادى، وجمادى، ورجب، وشعبان، ورمضان، وشوّال، وذو القعدة، وذو الحجة،
  يحجون فيه مرّة ثم يسكتون عن المحرّم فلا يذكرونه، ثم يعودون فيسمون صفر صفر، ثم يسمون
  رجب جمادى الآخرة، ثم يسمون شعبان رمضان، ثم يسمون رمضان شوالاً، ثم يسمون ذا القعدة
  شوّالاً، ثم يسمون ذا الحجة ذا القعدة، ثم يسمون المحرّم ذا الحجة فيحجون فيه، واسمه
  عندهم ذو الحجة. ثم عادوا بمثل هذه القصة، فكانوا يحجون في كل شهر عامين، حتى وافق
  حجة أبي بكر رضي الله عنه الآخر من العامين في ذي القعدة. ثم حجّ النبي صلى الله عليه
  وسلم حجته التي حجّ، فوافق ذا الحجة، فذلك حين يقول النبي صلى الله عليه وسلم في خطبته:
  \" إنَّ الزَّمانَ قَدِ اسْتَدَارَ كَهَيْئَتِهِ يَوْمَ خَلَقَ اللَّهُ السَّمَوَاتِ
  والأرْضَ \" حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن ابن أبي
  نجيح، عن مجاهد: { إنَّمَا النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ } قال: حجوا في ذي الحجة
  عامين، ثم حجوا في المحرّم عامين، ثم حجوا في صفر عامين، فكانوا يحجون في كل سنة في
  كل شهر عامين، حتى وافقت حجة أبي بكر الآخر من العامين في ذي القعدة قبل حجة النبي
  صلى الله عليه وسلم بسنة. ثم حجّ النبي صلى الله عليه وسلم من قابل في ذي الحجة. فذلك
  حين يقول النبي صلى الله عليه وسلم في خطبته: \" إنَّ الزَّمانَ قَدِ اسْتَدَارَ كَهَيْئَتِهِ
  يَوْمَ خَلَقَ اللَّهُ السَّمَوَاتِ والأرْضَ \" حدثنا ابن وكيع، قال: ثنا عمران بن
  عيينة، عن حصين، عن أبي مالك: { إنَّمَا النَّسِىءُ زِيَادَةٌ فِي الكُفْرِ } قال:
  كانوا يجعلون السنة ثلاثة عشراً شهراً، فيجعلون المحرّم صفراً، فيستحلون فيه الحرمات.
  فأنزل الله: { إنَّمَا النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ }.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { إنَّمَا النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ
  يُضَلُّ بِهِ الَّذِينَ كَفَرُوا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلنَّسِيۤءُ زِيَادَةٌ فِي
  ٱلْكُفْرِ يُضَلُّ بِهِ ٱلَّذِينَ كَفَرُواْ يُحِلُّونَهُ عَاماً وَيُحَرِّمُونَهُ
  عَاماً لِّيُوَاطِئُواْ عِدَّةَ مَا حَرَّمَ ٱللَّهُ فَيُحِلُّواْ مَا حَرَّمَ ٱللَّهُ
  زُيِّنَ لَهُمْ سُوۤءُ أَعْمَالِهِمْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ
  }.. } الآية. قال: هذا رجل من بني كنانة يقال له القَلَمَّس، كان في الجاهلية، وكانوا
  في الجاهلية لا يغير بعضهم على بعض في الشهر الحرام، يلقى الرجل قاتل أبيه فلا يمدّ
  إليه يده. فلما كان هو، قال: اخرجوا بنا قالوا له: هذا المحرم. فقال: ننسئه العام،
  هما العام صفران، فإذا كان عام قابل قضينا فجعلناهما محرمين قال: ففعل ذلك. فلما كان
  عام قابل، قال: لا تغزوا في صفر حرّموه مع المحرّم، هما محرّمان المحرم أنسأناه عاماً
  أوّل ونقضيه ذلك الإنساء. وقال شاعرهم:وَمِنَّا مُنْسِيءُ الشَّهْرِ القَلَمَّسْ   وأنزل
  الله: { إنَّمَا النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ... } إلى آخر الآية.وأما قوله:
  { زِيَادَةٌ فِي الكُفْرِ } فإن معناه: زيادة كفر بالنسيء إلى كفرهم بالله. وقيل ابتداعهم
  النسيء كما:حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد:
  { إنَّمَا النَّسِيءُ زِيَادَةٌ فِي الكُفْرِ } يقول: ازدادوا به كفراً إلى كفرهم.وأما
  قوله: { لِيُوَاطِئُوا } فإنه من قول القائل: واطأت فلاناً على كذا أواطئه مواطأة:
  إذا وافقته عليه، معينا له، غير مخالف عليه.ورُوي عن ابن عباس في ذلك ما:حدثني المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لِيُوَاطِئُوا
  عِدَّةَ ما حَرَّمَ اللَّهُ } يقول: يشبهون.وذلك قريب المعنى مما بيَّنا، وذلك أن ما
  شابه الشيء فقد وافقه من الوجه الذي شابهه.وإنما معنى الكلام: أنهم يوافقون بعدة الشهور
  التي يحرّمونها عدة الأشهر الأربعة التي حرّمها الله، لا يزيدون عليها ولا ينقصون منها،
  وإن قدّموا وأخَّروا فذلك مواطأة عدتهم عدّة ما حرّم الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

