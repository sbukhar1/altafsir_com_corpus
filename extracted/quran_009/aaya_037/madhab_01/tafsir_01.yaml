  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلنَّسِيۤءُ زِيَادَةٌ فِي ٱلْكُفْرِ يُضَلُّ بِهِ ٱلَّذِينَ كَفَرُواْ يُحِلُّونَهُ
  عَاماً وَيُحَرِّمُونَهُ عَاماً لِّيُوَاطِئُواْ عِدَّةَ مَا حَرَّمَ ٱللَّهُ فَيُحِلُّواْ
  مَا حَرَّمَ ٱللَّهُ زُيِّنَ لَهُمْ سُوۤءُ أَعْمَالِهِمْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ما النسيء إلا
  زيادة في الكفر، والنسيء مصدر من قول القائل: نسأت في أيامك ونسأ الله في أجلك: أي
  زاد الله في أيام عمرك ومدة حياتك حتى تبقى فيها حيًّا. وكل زيادة حدثت في شيء، فالشيء
  الحادث فيه تلك الزيادة بسبب ما حدث فيه نسيء ولذلك قيل للبن إذا كثر بالماء نسيء،
  وقيل للمرأة الحبلى نسوء، ونُسئت المرأة، لزيادة الولد فيها وقيل: نسأت الناقة وأنسأتها:
  إذا زجرتها ليزداد سيرها. وقد يحتمل أن النسيء فعيل صرف إليه من مفعول، كما قيل: لعين
  وقتيل، بمعنى: ملعون ومقتول، ويكون معناه: إنما الشهر المؤخر زيادة في الكفر. وكأنَّ
  القول الأول أشبه بمعنى الكلام، وهو أن يكون معناه: إنما التأخير الذي يؤخره أهل الشرك
  بالله من شهور الحرم الأربعة وتصييرهم الحرام منهن حلالاً والحلال منهنّ حراما، زيادة
  في كفرهم وجحودهم أحكام الله وآياته. وقد كان بعض القرّاء يقرأ ذلك: «إنَّمَا النَّسي»
  بترك الهمز وترك مده: { يُضَلُّ بِهِ الَّذِينَ كَفَرُوا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القراء في قراءة ذلك، فقرأته عامة الكوفيين: { يُضِلُّ بِهِ الَّذِينَ كَفَرُوا } بمعنى:
  يضل الله بالنسيء الذي ابتدعوه وأحدثوه الذين كفروا. وقرأ ذلك عامة قرّاء المدينة والبصرة
  وبعض الكوفيين: { يَضَلُّ بِهِ الَّذِينَ كَفَرُوا } بمعنى: يزول عن حجة الله التي
  جعلها لعباده طريقا يسلكونه إلى مرضاته الذين كفروا. وقد حُكي عن الحسن البصري: { يُضِلُّ
  بِهِ الَّذِينَ كَفَرُوا } بمعنى: يضلّ بالنسيء الذي سنة الذين كفروا، الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصواب من القول في ذلك أن يقال: هما قراءتان مشهورتان،
  قد قرأت بكلّ واحدة القرّاء أهل العلم بالقرآن والمعرفة به، وهما متقاربتا المعنى،
  لأن من أضله الله فهو ضالّ ومن ضلّ فبإضلال الله إياه وخذلانه له ضلّ، فبأيتهما قرأ
  القارىء فهو للصواب في ذلك مصيب. وأما الصواب من القراء في النسيء، فالهمز، وقراءته
  على تقدير فعيل، لأنها القراءة المستفيضة في قرأة الأمصار التي لا يجوز خلافها فيما
  أجمعت عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { يُحِلُّونَهُ عاماً
  } فإن معناه: يحلّ الذين كفروا النسيء، والهاء في قوله: { يُحِلُّونَهُ } عائدة عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الكلام: يحلون الذين أخروا تحريمه من الأشهر الأربعة الحرم عاماً
  ويحرّمونه عاماً، { لِيُوَاطِئُوا عِدَّةَ ما حَرَّمَ اللَّهُ } يقول: ليوافقوا بتحليلهم
  ما حللوا من الشهور وتحريمهم ما حرّموا منها، عدّة ما حرّم الله { فَيْحِلُّوا ما حَرَّمَ
  اللَّهُ زُيِّنَ لَهُمْ سُوءُ أعمالِهِمُ } يقول: حسن لهم وحبّب إليهم سيىء أعمالهم
  وقبيحها وما خولف به أمر الله وطاعته. { وَاللَّهُ لا يَهْدِي القَوْمَ الكافِرِينِ
  } يقول: والله لا يوفِّق لمحاسن الأفعال وحلها وما لله فيه رضا، القوم الجاحدين توحيده
  والمنكرين نبوّة محمد صلى الله عليه وسلم، ولكنه يخذلهم عن الهدى كما خذل هؤلاء الناس
  عن الأشهر الحرم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
