aaya: إِنَّمَا النَّسِيءُ زِيَادَةٌ فِي الْكُفْرِ ۖ يُضَلُّ بِهِ الَّذِينَ كَفَرُوا
  يُحِلُّونَهُ عَامًا وَيُحَرِّمُونَهُ عَامًا لِيُوَاطِئُوا عِدَّةَ مَا حَرَّمَ اللَّهُ
  فَيُحِلُّوا مَا حَرَّمَ اللَّهُ ۚ زُيِّنَ لَهُمْ سُوءُ أَعْمَالِهِمْ ۗ وَاللَّهُ
  لَا يَهْدِي الْقَوْمَ الْكَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلنَّسِيۤءُ
  زِيَادَةٌ فِي ٱلْكُفْرِ يُضَلُّ بِهِ ٱلَّذِينَ كَفَرُواْ يُحِلُّونَهُ عَاماً وَيُحَرِّمُونَهُ
  عَاماً لِّيُوَاطِئُواْ عِدَّةَ مَا حَرَّمَ ٱللَّهُ فَيُحِلُّواْ مَا حَرَّمَ ٱللَّهُ
  زُيِّنَ لَهُمْ سُوۤءُ أَعْمَالِهِمْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ
  }والنسىء: تأخير حرمة الشهر إلى شهر آخر، وذلك أنهم كانوا أصحاب حروب وغارات، فإذا
  جاء الشهر الحرام وهم محاربون شقّ عليهم ترك المحاربة، فيحلّونه ويحرّمون مكانه شهر
  آخر، حتى رفضوا تخصيص الأشهر الحرم بالتحريم، فكانوا يحرّمون من شقّ شهور العام أربعة
  أشهر وذلك قوله تعالى: { لّيُوَاطِئُواْ عِدَّةَ مَا حَرَّمَ ٱللَّهُ } أي ليوافقوا
  العدّة التي هي الأربعة ولا يخالفوها وقد خالفوا التخصيص الذي هو أحد الواجبين. وربما
  زادوا في عدد الشهور فيجعلونها ثلاثة عشر أو أربعة عشر ليتسع لهم الوقت. ولذلك قال
  عزّ وعلا{ إِنَّ عِدَّةَ ٱلشُّهُورِ عِندَ ٱللَّهِ ٱثْنَا عَشَرَ شَهْرا }[التوبة:
  36] يعني من غير زيادة زادوها. والضمير في: يحلونه، ويحرّمونه للنسىء. أي إذا أحلّوا
  شهراً من الأشهر الحرم عاماً، رجعوا فحرّموه في العام القابل، وروي: أنه حدث ذلك في
  كنانة لأنهم كانوا فقراء محاويج إلى الغارة، وكان جنادة بن عوف الكناني مطاعاً في الجاهلية،
  وكان يقوم على جمل في الموسم فيقول بأعلى صوته: إنّ آلهتكم قد أحلّت لكم المحرم فأحلوه،
  ثم يقوم في القابل فيقول: إنّ آلهتكم قد حرمت عليكم المحرم فحرموه. جعل النسىء زيادة
  في الكفر، لأن الكافر كلما أحدث معصية ازداد كفراً،{ فَزَادَتْهُمْ رِجْسًا إِلَىٰ
  رِجْسِهِمْ }[التوبة: 125]، كما أن المؤمن إذا أحدث الطاعة ازداد إيماناً{ فَزَادَتْهُمْ
  إِيمَـٰناً وَهُمْ يَسْتَبْشِرُونَ }[التوبة: 124]. وقرىء: «يُضِل» على البناء للمفعول،
  و «يَضَل» بفتح الياء والضاد، و { يُضَلُّ } على أن الفعل لله عزّ وجلّ. وقرأ الزهري:
  «ليوطئوا» بالتشديد. والنسىء مصدر نسأه إذا أخره. يقال نسأه ونسأ ونساء ونسيئاً، كقولك:
  مسه مساً ومساساً ومسيساً. وقرىء بهنّ جميعاً. وقرىء: «النَسَى» بوزن الندى. و «النِسي»
  بوزن النهي، وهما تخفيف النسىء والنسء. فإن قلت: ما معنى قوله: { فَيُحِلُّواْ مَا
  حَرَّمَ ٱللَّهُ }؟ قلت: معناه فيحلوا بمواطأة العدة وحدها من غير تخصيص ما حرّم الله
  من القتال، أو من ترك الاختصاص للأشهر بعينها { زُيّنَ لَهُمْ سُوء أَعْمَـٰلِهِمْ
  } خذلهم الله فحسبوا أعمالهم القبيحة حسنة { وَٱللَّهُ لاَ يَهْدِى } أي لا يلطف بهم
  بل يخذلهم. وقرىء: «زين لهم سوء أعمالهم» على البناء للفاعل، وهو الله عزّ وجلّ.\r\n\t\t\t\r\n\t\t\t</section>"

