  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  مَآ أُنزِلَتْ سُورَةٌ فَمِنْهُمْ مَّن يَقُولُ أَيُّكُمْ زَادَتْهُ هَـٰذِهِ إِيمَاناً
  فَأَمَّا ٱلَّذِينَ آمَنُواْ فَزَادَتْهُمْ إِيمَاناً وَهُمْ يَسْتَبْشِرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ فَزَادَتْهُمْ رِجْساً إِلَىٰ رِجْسِهِمْ وَمَاتُواْ
  وَهُمْ كَافِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَمِنْهُمْ مَّن يَقُولُ } فمن
  المنافقين من يقول بعضهم لبعض { أَيُّكُمْ زَادَتْهُ هَـٰذِهِ } السورة { إِيمَـٰناً
  } إنكاراً واستهزاء بالمؤمنين واعتقادهم زيادة الإيمان بزيادة العلم الحاصل بالوحي
  والعمل به. وأيكم: مرفوع بالابتداء. وقرأ عبيد بن عمير: «أيكم» بالفتح على إضمار فعل
  يفسره { زَادَتْهُ } تقديره: أيكم زادت زادته هذه إيماناً { فَزَادَتْهُمْ إِيمَـٰناً
  } لأنها أزيد لليقين والثبات، وأثلج للصدر. أو فزادتهم عملاً، فإن زيادة العمل زيادة
  في الإيمان، لأنّ الإيمان يقع على الاعتقاد والعمل { فَزَادَتْهُمْ رِجْسًا إِلَىٰ
  رِجْسِهِمْ } كفراً مضموماً إلى كفرهم، لأنهم كلما جدّدوا بتجديد الله الوحي كفراً
  ونفاقاً، ازداد كفرهم واستحكم وتضاعف عقابهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

