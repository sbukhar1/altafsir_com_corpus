  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  مَآ أُنزِلَتْ سُورَةٌ فَمِنْهُمْ مَّن يَقُولُ أَيُّكُمْ زَادَتْهُ هَـٰذِهِ إِيمَاناً
  فَأَمَّا ٱلَّذِينَ آمَنُواْ فَزَادَتْهُمْ إِيمَاناً وَهُمْ يَسْتَبْشِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وإذا أنزل الله سورة من سور القرآن على نبيه محمد
  صلى الله عليه وسلم، فمن هؤلاء المنافقين الذين ذكرهم الله في هذه السورة من يقول:
  أيها الناس أيكم زادته هذه السورة إيمانا؟ يقول تصديقاً بالله وبآياته. يقول الله:
  فأما الذين آمنوا من الذين قيل لهم ذلك، فزادتهم السورة التي أنزلت إيمانا وهم يفرحون
  بما أعطاهم الله من الإيمان واليقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: أو ليس الإيمان في كلام العرب التصديق والإقرار؟ قيل: بلى. فإن قيل: فكيف
  زادتهم السورة تصديقاً وإقراراً؟ قيل: زادتهم إيماناً حين نزلت، لأنهم قبل أن تنزل
  السورة لم يكن لزمهم فرض الإقرار بها والعمل بها بعينها إلا في جملة إيمانهم بأن كل
  ما جاءهم به نبيهم صلى الله عليه وسلم من عند الله فحقّ فلما أنزل الله السورة لزمهم
  فرض الإقرار بأنها بعينها من عند الله، ووجب عليهم فرض الإيمان بما فيها من أحكام الله
  وحدوده وفرائضه، فكان ذلك هو الزيادة التي زادتهم نزول السورة حين نزلت من الإيمان
  والتصديق بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { وَإذَا ما أُنْزِلَتْ سُورَةٌ
  فَمِنْهُمْ مَنْ يَقُولُ أيُّكُمْ زَادَتْهُ هَذِهِ إيماناً } قال: كان إذا نزلت سورة
  آمنوا بها، فزادهم الله إيماناً وتصديقاً، وكانوا يستبشرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع، في قوله: { فَزَادَتْهُمْ
  إيمَاناً } قال: خشية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
