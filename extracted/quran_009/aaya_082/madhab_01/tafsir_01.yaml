  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلْيَضْحَكُواْ
  قَلِيلاً وَلْيَبْكُواْ كَثِيراً جَزَآءً بِمَا كَانُواْ يَكْسِبُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فرح هؤلاء المخلفون بمقعدهم خلاف رسول الله، فليضحكوا
  فرحين قليلاً في هذه الدنيا الفانية بمقعدهم خلاف رسول الله ولهوهم عن طاعة ربهم، فإنهم
  سيبكون طويلاً في جهنم مكان ضحكهم القليل في الدنيا { جَزَاءً } يقول: ثواباً منالهم
  على معصيتهم بتركهم النفر إذ استنفروا إلى عدوّهم وقعودهم في منازلهم خلاف رسول الله.
  { بِمَا كانُوا يَكْسِبُونَ } يقول: بِما كانوا يجترحون من الذنوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب، قال: ثنا أبو معاوية، عن إسماعيل، عن أبي رزين:
  { فَلْيَضْحَكُوا قَلِيلاً وَلْيَبْكُوا كَثِيراً } قال: يقول الله تبارك وتعالى: الدنيا
  قليل، فليضحكوا فيها ما شاءوا، فإذا صاروا إلى الآخرة بكوا بكاءً لا ينقطع، فذلك الكثير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يمان، عن منصور، عن أبي رزين، عن الربيع
  بن خيثم: { فَلْيَضْحَكُوا قَلِيلاً } قال: في الدنيا، وَلْيَبْكُوا كَثِيراً قال:
  في الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد
  الرحمن ويحيى، قالا: ثنا سفيان، عن إسماعيل بن سميع، عن أبي رزين، في قوله: { فَلْيَضْحَكُوا
  قَلِيلاً وَلْيَبْكُوا كَثِيراً } قال: في الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن منصور، عن أبي رزين، أنه
  قال في هذه الآية: { فَلْيَضْحَكُوا قَلِيلاً وَلْيَبْكُوا كَثِيراً } قال: ليضحكوا
  في الدنيا قليلاً، وليبكوا في النار كثيراً، وقال في هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذاً لا تُمَتَّعُونَ إلاَّ قَلِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أجلهم أحد هذين الحديثين رفعه إلى ربيع بن خيثم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن: { فَلْيَضْحَكُوا قَلِيلاً
  } قال: ليضحكوا قليلاً في الدنيا، { وَلْيَبْكُوا كَثِيراً } في الآخرة في نار جهنم،
  { جَزَاءً بِمَا كانُوا يَكْسِبُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَلْيَضْحَكُوا قَلِيلاً }: أي في
  الدنيا، { وَلْيَبْكُوا كَثِيراً }: أي في النار. ذُكر لنا أن نبيّ الله صلى الله عليه
  وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" وَالَّذِي نَفْسِي بِيَدِهِ لَوْ تَعْلَمُونَ ما أعْلَمُ لَضَحِكْتُمْ قَلِيلاً
  وَلَبَكَيْتُمْ كَثِيراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ذُكر لنا أنه نودي عند ذلك، أو قيل له: لا تُقْنِط عبادي</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن منصور، عن أبي رزين، عن
  الربيع بن خيثم { فَلْيَضْحَكُوا قَلِيلاً } قال: في الدنيا، { وَلْيَبْكُوا كَثِيراً
  } قال: في الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبو معاوية، عن إسماعيل
  بن سميع، عن أبي رزين: { فَلْيَضْحَكُوا قَلِيلاً } قال: في الدنيا فإذا صاروا إلى
  الآخرة بكوا بكاءً لا ينقطع، فذلك الكثير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عليّ بن داود، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: {
  فَلْيَضْحَكُوا قَلِيلاً وَلْيَبْكُوا كَثِيراً } قال: هم المنافقون والكفار الذين
  اتخذوا دينهم هزواً ولَعباً يقول الله تبارك وتعالى: { فَلْيَضْحَكُوا قَلِيلاً } في
  الدنيا، { وَلْيَبْكُوا كَثِيراً } في النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَلْيَضْحَكُوا } في الدنيا
  { قَلِيلاً وَلْيَبْكُوا } يوم القيامة { كَثِيراً }. وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ الَّذِينَ أجْرَمُوا كانُوا مِنَ
  الَّذِينَ آمَنُوا يَضْحَكُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ ثُوّبَ الكُفَّارُ ما كانُوا
  يَفْعَلُونَ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

