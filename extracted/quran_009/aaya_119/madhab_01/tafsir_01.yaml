  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا
  اللَّهَ وكُونُوا مِنَ الصَّادِقِينَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وكذلك هي قراءة ابن مسعود:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من الصادقين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فهل ترون في الكذب رخصة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن شعبة، عن عمرو بن مرّة، قال: سمعت أبا
  عبيدة، عن عبد الله، نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا محمد بن جعفر، قال: ثنا
  شعبة، عن عمرو بن مرّة، قال: سمعت أبا عبيدة يحدّث، عن عبد الله قال: الكذب لا يصلح
  منه جدّ ولا هزل، اقرءوا إن شئتم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وكُونُوا مِنَ الصَّادِقِينَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهي
  كذلك في قراءة عبد الله، فهل ترون من رخصة في الكذب؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن الأعمش، عن إبراهيم، عن عبد الله، قال: لا يصلح الكذب في
  هزل ولا جدّ، ثم تلا عبد الله: { اتَّقُوا اللَّهَ وكُونُوا } ما أدري أقال «مِنَ الصَّادِقِينَ»
  أو مَعَ الصَّادِقِينَ وهو في كتابي: { مَعَ الصَّادِقِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبي، عن الأعمش، عن مجاهد، عن أبي معمر، عن عبد الله، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبي، عن الأعمش، عن عمرو بن مرّة، عن أبي عبيدة، عن عبد الله،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصحيح من التأويل في ذلك هو التأويل
  الذي ذكرناه عن نافع والضحاك، وذلك أن رسوم المصاحف كلها مجمعة على: { وكُونُوا مَعَ
  الصَّادِقِينَ } ، وهي القراءة التي لا أستجيز لأحد القراءة بخلافها، وتأويل عبد الله
  رحمة الله عليه في ذلك على قراءته تأويل صحيح غير، أن القراءة بخلافها.</font></font><font
