  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَـٰأيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَكُونُواْ مَعَ ٱلصَّادِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره للمؤمنين معرّفهم سبيل النجاة من عقابه والخلاص من
  أليم عذابه: يا أيها الذين آمنوا بالله ورسوله، اتقوا الله وراقبوه بأداء فرائضه وتجنب
  حدوده، وكونوا في الدنيا من أهل ولاية الله وطاعته، تكونوا في الآخرة مع الصادقين في
  الجنة. يعني مع من صدق الله الإيمان به فحقق قوله بفعله ولم يكن من أهل النفاق فيه
  الذين يكذّب قيلهم فعلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما معنى الكلام: وكونوا مع الصادقين
  في الآخرة باتقاء الله في الدنيا، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ يُطِعِ اللَّهِ وَالرَّسُولَ
  فَأُولَئِكَ مَعَ الَّذِينَ أنْعَمَ اللَّهُ عَلَيْهِمْ مِنَ النَّبِيِّينَ والصّدّيقِينَ
  والشهَدَاءِ وَالصَّالِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما قلنا ذلك معنى الكلام، لأن كون المنافق مع المؤمنين غير نافعه
  بأيّ وجوه الكون كان معهم إن لم يكن عاملاً عملهم، وإذا عمل عملهم فهو منهم، وإذا كان
  منهم كان لا وجه في الكلام أن يقال: اتقوا الله وكونوا مع الصادقين. ولتوجيه الكلام
  إلى ما وجهنا من تأويله فسر ذلك من فسره من أهل التأويل بأن قال: معناه: وكونوا مع
  أبي بكر وعمر، أو مع النبيّ صلى الله عليه وسلم والمهاجرين رحمة الله عليهم. ذكر من
  قال ذلك أو غيره في تأويله:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن زيد بن أسلم، عن نافع، في قول الله: { اتَّقُوا اللَّهَ وكُونُوا مَعَ الصَّادِقِينَ
  } قال: مع النبيّ صلى الله عليه وسلم وأصحابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا حبويه أبو يزيد، عن يعقوب القمي، عن زيد بن أسلم، عن نافع، قال:
  قيل للثلاثة الذين خلفوا: { يا أيُّها الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وكُونُوا
  مَعَ الصَّادِقِينَ } محمد وأصحابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق بن إسماعيل، عن عبد الرحمن المحاربي، عن جويبر، عن الضحاك،
  في قوله: { وكُونُوا مَعَ الصَّادِقِينَ } قال: مع أبي بكر وعمر وأصحابهما رحمة الله
  عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا محمد بن يحيى، قال: ثنا
  إسحاق بن بشر الكاهلي، قال: ثنا خلف بن خليفة، عن أبي هاشم الرماني، عن سعيد بن جبير،
  في قول الله: { اتَّقُوا اللَّهَ وكُونُوا مَعَ الصَّادِقِينَ } قال: مع أبي بكر وعمر
  رحمة الله عليهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قوله: { اتَّقُوا اللَّهَ وكُونُوا مَعَ الصَّادِقِينَ
  } قال: مع المهاجرين الصادقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  ابن مسعود فيما ذكر عنه يقرؤه:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وكُونُوا مِنَ الصَّادِقِينَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ويتأوّله أن ذلك نهي من الله عن الكذب. ذكر الرواية عنه بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا آدم العسقلاني، قال: ثنا شعبة، عن عمرو بن
  مرّة، قال: سمعت أبا عبيدة بن عبد الله بن مسعود يقول: قال ابن مسعود: إن الكذب لا
  يحلّ منه جدّ ولا هزل، اقرءوا إن شئتم:</font></font>&#13;\t\t\t<label disabled=\"true\"
