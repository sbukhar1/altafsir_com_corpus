  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  حميد بن مسعدة، قال: ثنا بشر بن المفضل، قال: ثنا داود، عن سعيد بن المسيب، قال: إن
  المسجد الذي أسس على التقوى من أوّل يوم، هو مسجد المدينة الأكبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن المثنى، قال: ثنا ابن أبي عديّ، عن داود، قال: قال سعيد
  بن المسيب، فذكر مثله، إلا أنه قال: الأعظم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن سعيد القطان، عن ابن حرملة، عن سعيد بن المسيب، قال: هو
  مسجد النبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن أبي الزناد، عن
  خارجة بن زيد قال: أحسبه عن أبيه قال: مسجد النبي صلى الله عليه وسلم الذي أسس على
  التقوى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عني بذلك مسجد قباء،.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس: { لَمَسْجِدٌ أُسِّسَ على التَّقْوَى مِنْ
  أوَّلِ يَوْمٍ } يعني مسجد قباء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا فضيل بن مرزوق،
  عن عطية: { لَمَسْجِدٌ أُسِّسَ على التَّقْوَى مِنْ أوَّلِ يَوْمٍ } هو مسجد قباء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن صالح بن حَيَّان، عن ابن بريدة،
  قال: مسجد قباء الذي أُسِّس على التقوى، بناه نبيّ الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: المسجد الذي أسس
  على التقوى: مسجد قباء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الزهري، عن عروة بن الزبير: الذين بني فيهم المسجد
  الذي أسس على التقوى، بنو عمرو بن عوف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولى القولين في ذلك عندي بالصواب قول من قالّ: هو مسجد الرسول صلى الله
  عليه وسلم لصحة الخبر بذلك عن رسول الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب وابن وكيع، قال أبو كريب: ثنا وكيع، وقال ابن وكيع: ثنا أبي، عن ربيعة بن
  عثمان التيمي، عن عمران بن أبي أنس رجل من الأنصار، عن سهل بن سعد، قال: اختلف رجلان
  على عهد رسول الله صلى الله عليه وسلم في المسجد الذي أسس في التقوى، فقال أحدهما:
  هو مسجد النبيّ وقال الآخر: هو مسجد قباء. فأتيا رسول الله صلى الله عليه وسلم، فسألاه،
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" هُوَ
  مَسْجِدِي \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">هذا
  اللفظ لحديث أبي كريب، وحديث سفيان نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو نعيم، عن عبد الله بن عامر الأسلمي عن عمران بن أبي أنس، عن
  سهل بن سعد، عن أبيّ بن كعب: أن النبي صلى الله عليه وسلم سئل عن المسجد الذي أسس علي
