  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  تَقُمْ فِيهِ أَبَداً لَّمَسْجِدٌ أُسِّسَ عَلَى ٱلتَّقْوَىٰ مِنْ أَوَّلِ يَوْمٍ أَحَقُّ
  أَن تَقُومَ فِيهِ فِيهِ رِجَالٌ يُحِبُّونَ أَن يَتَطَهَّرُواْ وَٱللَّهُ يُحِبُّ
  ٱلْمُطَّهِّرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: لا تقم يا محمد في المسجد الذي بناه هؤلاء المنافقون ضراراً وتفريقاً
  بين المؤمنين وإرصاداً لمن حارب الله ورسوله. ثم أقسم جلّ ثناؤه فقال: { لَمَسْجِدٌ
  أُسِّسَ على التَّقْوَى مِنْ أوَّلِ يَوْمٍ أحَقُّ أنْ تَقُومَ } أنت فيه. يعني بقوله:
  { أُسِّسَ على التَّقْوَى } ابتدىء أساسه وأصله على تقوى الله وطاعته من أوّل يوم ابتدىء
  في بنائه { أحَقُّ أنْ تَقُومَ فِيهِ } يقول: أولى أن تقوم فيه مصلياً. وقيل: معنى
  قوله: { مِنْ أوَّلِ يَوْمٍ } مبدأ أوّل يوم كما تقول العرب: لم أره من يوم كذا، بمعنى
  مبدؤه، ومن أوّل يوم يراد به من أول الأيام، كقول القائل: لقيت كلّ رجل، بمعنى كلّ
  الرجال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في المسجد الذي
  عناه: { لَمَسْجِدٌ أُسِّسَ على التَّقْوَى مِنْ أوَّلِ يَوْمٍ } فقال بعضهم: هو مسجد
  رسول الله صلى الله عليه وسلم الذي فيه منبره وقبره اليوم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن إبراهيم بن طهمان، عن عثمان
  بن عبيد الله، قال: أرسلني محمد بن أبي هريرة إلى ابن عمر أسأله عن المسجد الذي أسس
  على التقوى، أيّ مسجد هو؟ مسجد المدينة، أو مسجد قباء؟ قال: لا، مسجد المدينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا القاسم بن عمرو العنقزي، عن الدراوردي، عن عثمان بن عبيد
  الله، عن ابن عمر وزيد بن ثابت وأبي سعيد، قالوا: المسجد الذي أسس على التقوى: مسجد
  الرسول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبي، عن ربيعة بن عثمان،
  عن عثمان بن عبيد الله بن أبي رافع، قال: سألت ابن عمر عن المسجد الذي أسس على التقوى؟
  قال: هو مسجد الرسول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا ابن عيينة، عن ابي الزناد،
  عن خارجة بن زيد، عن زيد، قال: هو مسجد النبي صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبي، عن عبد الرحمن بن عبد الله بن ذكوان، عن أبيه، عن خارجة
  بن زيد، عن زيد، قال: هو مسجد الرسول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى بن سعيد، ثنا حميد الخراط المدني، قال: سمعت أبا سلمة بن عبد
  الرحمن، قال: مرّ بي عبد الرحمن بن أبي سعيد، فقلت: كيف سمعت أباك يقول في المسجد الذي
  أسس على التقوى؟ فقال لي: أتيت رسول الله صلى الله عليه وسلم فدخلت عليه في بيت بعض
  نسائه، فقلت: يا رسول الله، أيّ مسجد الذي أسس على التقوى؟ قال: فأخذ كفًّا من حصباء
  فضرب به الأرض، ثم قال: «هُوَ مَسْجِدُكُمْ هَذَا» هكذا سمعت أباك يذكره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن أسامة بن زيد، عن عبد الرحمن بن
  أبي سعيد، عن أبيه، قال: المسجد الذي أسس على التقوى: هو مسجد النبيّ الأعظم.</font></font>&#13;\t\t\t<label
