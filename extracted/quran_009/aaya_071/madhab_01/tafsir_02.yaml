  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُؤْمِنُونَ
  وَٱلْمُؤْمِنَاتُ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ يَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَيُؤْتُونَ ٱلزَّكَاةَ وَيُطِيعُونَ ٱللَّهَ
  وَرَسُولَهُ أُوْلَـٰئِكَ سَيَرْحَمُهُمُ ٱللَّهُ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَدَ
  ٱللَّهُ ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَا وَمَسَاكِنَ طَيِّبَةً فِي جَنَّاتِ عَدْنٍ وَرِضْوَانٌ مِّنَ ٱللَّهِ
  أَكْبَرُ ذٰلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  بَعْضُهُمْ أَوْلِيَاء بَعْضٍ } في مقابلة قوله في المنافقين: { بَعْضُهُمْ مّن بَعْضٍ
  }. { سَيَرْحَمُهُمُ ٱللَّهُ } السين مفيدة وجود الرحمة لا محالة، فهي تؤكد الوعد،
  كما تؤكد الوعيد في قولك: سأنتقم منك يوماً، تعني أنك لا تفوتني وإن تباطأ ذلك، ونحوه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَيَجْعَلُ
  لَهُمُ ٱلرَّحْمَـٰنُ وُدّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 96]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَسَوْفَ يُعْطِيكَ رَبُّكَ فَتَرْضَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الضحى:
  5]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَوْفَ
  يُؤْتِيهِمْ أُجُورَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 152]. { عَزِيزٌ } غالب على كل شيء قادر عليه، فهو يقدر على
  الثواب والعقاب { حَكِيمٌ } واضع كلا موضعه على حسب الاستحقاق { وَمَسَـٰكِنَ طَيّبَةً
  } عن الحسن: قصوراً من اللؤلؤ والياقوت الأحمر والزبرجد. و { عَدْنٍ } علم، بدليل قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">جَنَّـٰتِ
  عَدْنٍ ٱلَّتِى وَعَدَ ٱلرَّحْمَـٰنُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 61] ويدلّ عليه ما روى أبو
  الدرداء رضي الله عنه عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(471)
  «عدن دار الله التي لم ترها عين ولم تخطر على قلب بشر، لا يسكنها غير ثلاثة: النبيون،
  والصدّيقون، والشهداء. يقول الله تعالى طوبى لمن دخلك» وقيل: هي مدينة في الجنة. وقيل:
  نهر جناته على حافاته { وَرِضْوٰنٌ مّنَ ٱللَّهِ أَكْبَرُ } وشيء من رضوان الله أكبر
  من ذلك كله، لأنّ رضاه هو سبب كل فوز وسعادة، ولأنهم ينالون برضاه عنهم تعظيمه وكرامته،
  والكرامة أكبر أصناف الثواب، ولأن العبد إذا علم أن مولاه راض عنه فهو أكبر في نفسه
  مما وراءه من النعم، وإنما تتهنأ له برضاه، كما إذا علم بسخطته تنغصت عليه، ولم يجد
  لها لذة وإن عظمت. وسمعت بعض أولى الهمة البعيدة والنفس المرّة من مشايخنا يقول: لا
  تطمح عيني ولا تنازع نفسي إلى شيء مما وعد الله في دار الكرامة، كما تطمح وتنازع إلى
  رضاه عني، وأن أحشر في زمرة المهديين المرضيين عنده { ذٰلِكَ } إشارة إلى ما وعد الله،
  أو إلى الرضوان: أي هو { ٱلْفَوْزُ ٱلْعَظِيمُ } وحده دون ما يعدّه الناس فوزاً. وروى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(472)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنّ الله عزّ وجلّ يقول لأهل الجنة هل رضيتم؟ فيقولون: وما لنا لا نرضى وقد أعطيتنا
  ما لم تعط أحداً من خلقك، فيقول: أنا أعطيكم أفضل من ذلك؟ قالوا: وأي شيء أفضل من ذلك؟
  قال: أُحِلُّ عليكم رضواني فلا أسخط عليكم أبداً \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

