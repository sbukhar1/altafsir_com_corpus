  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُؤْمِنُونَ
  وَٱلْمُؤْمِنَاتُ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ يَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَيُؤْتُونَ ٱلزَّكَاةَ وَيُطِيعُونَ ٱللَّهَ
  وَرَسُولَهُ أُوْلَـٰئِكَ سَيَرْحَمُهُمُ ٱللَّهُ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وأما المؤمنون والمؤمنات، وهم المصدّقون بالله ورسوله
  وآيات كتابه، فإن صفتهم أن بعضهم أنصار بعض وأعوانهم. { يَأْمُرُونَ بالمَعْرُوفِ }
  يقول: يأمرون الناس بالإيمان بالله ورسوله، وبما جاء به من عند الله. { وَيُقيِمُونَ
  الصَّلاةَ } يقول: ويؤدّون الصلاةَ المفروضة. { وَيُؤْتُونَ الزَّكاةَ } يقول: ويعطون
  الزكاة المفروضة أهلها. { وَيُطيعُونَ اللَّهَ وَرَسُولَهُ } فيأتمرون لأمر الله ورسوله
  وينتهون عما نهيناهم عنه. { أُولَئِكَ سَيرْحَمُهُمُ اللَّهُ } يقول: هؤلاء الذين هذه
  صفتهم الذين سيرحمهم الله، فينقذهم من عذابه ويدخلهم جنته، لا أهل النفاق والتكذيب
  بالله ورسوله، الناهون عن المعروف، الآمرون بالمنكر، القابضون أيديهم عن أداء حقّ الله
  من أموالهم. { إنَّ اللَّهَ عَزِيزٌ حَكِيمٌ } يقول: إن الله ذو عزّة في انتقامه ممن
  انتقم من خلقه على معصيته وكفره به، لا يمنعه من الانتقام منه مانع ولا ينصره منه ناصر،
  حكيم في انتقامه منهم في جميع أفعاله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع بن أنس، عن أبي
  العالية، قال: كلّ ما ذكره الله في القرآن من الأمر بالمعروف والنهي عن المنكر، فالأمر
  بالمعروف: دعاء من الشرك إلى الإسلام، والنهي عن المنكر: النهي عن عبادة الأوثان والشياطين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:
  { يُقِيمُونَ الصَّلاةَ } قال: الصلوات الخمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

