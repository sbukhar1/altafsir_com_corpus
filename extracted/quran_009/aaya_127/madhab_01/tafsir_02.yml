  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلاَ
  يَرَوْنَ أَنَّهُمْ يُفْتَنُونَ فِي كُلِّ عَامٍ مَّرَّةً أَوْ مَرَّتَيْنِ ثُمَّ لاَ
  يَتُوبُونَ وَلاَ هُمْ يَذَّكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا مَآ أُنزِلَتْ
  سُورَةٌ نَّظَرَ بَعْضُهُمْ إِلَىٰ بَعْضٍ هَلْ يَرَاكُمْ مِّنْ أَحَدٍ ثُمَّ ٱنصَرَفُواْ
  صَرَفَ ٱللَّهُ قُلُوبَهُم بِأَنَّهُمْ قَوْمٌ لاَّ يَفْقَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «أولا يرون»، بالياء والتاء { يُفْتَنُونَ } يبتلون بالمرض والقحط
  وغيرهما من بلاء الله ثم لا ينتهون ولا يتوبون عن نفاقهم، ولا يذكرون، ولا يعتبرون،
  ولا ينظرون في أمرهم، أو يبتلون في الجهاد مع رسول الله صلى الله عليه وسلم ويعاينون
  أمره وما ينزل الله عليه من نصرته وتأييده. أو يفتنهم الشيطان فيكذبون وينقضون العهود
  مع رسول الله صلى الله عليه وسلم فيقتلهم وينكل بهم، ثم لا ينزجرون { نَّظَرَ بَعْضُهُمْ
  إِلَىٰ بَعْضٍ } تغامزوا بالعيون إنكاراً للوحي وسخرية به قائلين { هَلْ يَرَاكُمْ
  مّنْ أَحَدٍ } من المسلمين لننصرف، فإنا لا نصبر على استماعه ويغلبنا الضحك، فنخاف
  الافتضاح بينهم. أو ترامقوا يتشاورون في تدبير الخروج والانسلال لواذا يقولون: هل يراكم
  من أحد. وقيل: معناه: إذا ما أنزلت سورة في عيب المنافقين { صَرَفَ ٱللَّهُ قُلُوبَهُم
  } دعاء عليهم بالخذلان وبصرف قلوبهم عما في قلوب أهل الإيمان من الانشراح { قُلُوبَهُم
  } بسبب أنهم { قَوْمٌ لاَّ يَفْقَهُونَ } لا يتدبرون حتى يفقهوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
