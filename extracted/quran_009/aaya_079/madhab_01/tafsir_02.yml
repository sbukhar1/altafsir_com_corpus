  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَلْمِزُونَ ٱلْمُطَّوِّعِينَ مِنَ الْمُؤْمِنِينَ فِي الصَّدَقَاتِ وَالَّذِينَ لاَ
  يَجِدُونَ إِلاَّ جُهْدَهُمْ فَيَسْخَرُونَ مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ وَلَهُمْ
  عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلَّذِينَ يَلْمِزُونَ } محله
  النصب أو الرفع على الذمّ. ويجوز أن يكون في محل الجرّ بدلاً من الضمير في سرهم ونجواهم.
  وقرىء: «يلمزون»، بالضم { ٱلْمُطَّوّعِينَ } المتطوّعين المتبرعين. روي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(476) أنّ رسول الله صلى الله عليه وسلم حثّ على الصدقة فجاء عبد الرحمٰن
  بن عوف بأربعين أوقية من ذهب. وقيل: بأربعة آلاف درهم وقال: كان لي ثمانية آلاف، فأقرضت
  ربي أربعة وأمسكت أربعة لعيالي، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بارك الله لك فيما أعطيت وفيما
  أمسكت \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">-
  فبارك الله له حتى صولحت تماضر امرأته عن ربع الثمن على ثمانين ألفاً - وتصدّق عاصم
  بن عديّ بمائة وسق من تمر، وجاء أبو عقيل الأنصاري رضي الله عنه بصاع من تمر فقال:
  بتّ ليلتي أجرّ بالجرير على صاعين، فتركت صاعاً لعيالي، وجئت بصاع فأمره رسول الله
  صلى الله عليه وسلم أن ينثره على الصدقات، فلمزهم المنافقون وقالوا: ما أعطى عبد الرحمٰن
  وعاصم إلاّ رياء، وإن كان الله ورسوله لغنيين عن صاع أبي عقيل، ولكنه أحبّ أن يذكر
  بنفسه ليعطي من الصدقات، فنزلت { إِلاَّ جُهْدَهُمْ } إلاّ طاقتهم. قرىء بالفتح والضم
  { سَخِرَ ٱللَّهُ مِنْهُمْ } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ يَسْتَهْزِىء بِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  15] في أنه دعاء. ألا ترى إلى قوله: { وَلَهُمْ عَذَابٌ أَلِيمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
