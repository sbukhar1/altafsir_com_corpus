  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  يَعْلَمُواْ أَنَّ ٱللَّهَ يَعْلَمُ سِرَّهُمْ وَنَجْوَاهُمْ وَأَنَّ ٱللَّهَ عَلاَّمُ
  ٱلْغُيُوبِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَلْمِزُونَ ٱلْمُطَّوِّعِينَ مِنَ
  الْمُؤْمِنِينَ فِي الصَّدَقَاتِ وَالَّذِينَ لاَ يَجِدُونَ إِلاَّ جُهْدَهُمْ فَيَسْخَرُونَ
  مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ألم يعلم هؤلاء المنافقون الذين يكفرون بالله ورسوله سرًّا، ويظهرون الإيمان
  بهما لأهل الإيمان بهما جهراً، أن الله يعلم سرّهم الذي يسرونه في أنفسهم من الكفر
  به وبرسوله، { وَنَجْوَاهُمْ } يقول: ونجواهم إذا تناجوا بينهم بالطعن في الإسلام وأهله
  وذكرهم بغير ما ينبغي أن يذكروا به، فيحذروا من الله عقوبته أن يحلها بهم وسطوته أن
  يوقعها بهم على كفرهم بالله وبرسوله وعيبهم للإسلام وأهله، فينزعوا عن ذلك ويتوبوا
  منه. { وأنَّ اللَّهَ عَلاَّمُ الغُيُوبِ } يقول: ألم يعلموا أن الله علام ما غاب عن
  اسماع خلقه وابصارهم وحواسهم مما أكنته نفوسهم، فلم يظهر على جوارحهم الظاهرة، فينهاهم
  ذلك عن خداع أوليائه بالنفاق والكذب ويزجرهم عن اضمار غير ما يبدونه، واظهار خلاف ما
  يعتقدونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: الذين يلمزون المطوّعين
  في الصدقة على أهل المسكنة والحاجة، بما لم يوجبه الله عليهم في أموالهم، ويطعنون فيها
  عليهم بقولهم: إنما تصدّقوا به رياء وسمعة، ولم يريدوا وجه الله، ويلمزون الذين لا
  يجدون ما يتصدّقون به إلا جهدهم، وذلك طاقتهم، فينتقصونهم ويقولون: لقد كان الله عن
  صدقة هؤلاء غنيًّا سخرية منهم وبهم. { فَيَسْخَرُونَ مِنْهُمْ سَخِرَ اللَّهُ مِنْهُمْ
  } وقد بينا صفة سخرية الله بمن يسخر به من خلقه في غير هذا الموضع بما أغنى عن إعادته
  ههنا. { وَلَهُمْ عَذَابٌ ألِيمٌ } يقول: ولهم من عند الله يوم القيامة عذاب موجع مؤلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن المعنيّ بقوله: { المُطَّوّعِينَ مِنَ المُؤْمِنينَ } عبد
  الرحمن بن عوف، وعاصم بن عديّ الأنصاري، وأن المعنيّ بقوله: { والَّذِينَ لا يَجِدُونَ
  إلاَّ جُهْدَهُمْ } أبو عقيل الأراشي أخو بني أنيف. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { والَّذِينَ يَلْمِزُونَ المُطَّوِّعِينَ مِنَ المُؤْمِنِينَ فِي
  الصَّدَقَاتِ } قال: جاء عبد الرحمن بن عوف بأربعين أوقية من ذهب إلى النبيّ صلى الله
  عليه وسلم، وجاءه رجل من الأنصار بصاع من طعام، فقال بعض المنافقين: والله ما جاء عبد
  الرحمن بما جاء به إلا رياء وقالوا: إن كان الله ورسوله لغنيين عن هذا الصاع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { الَّذِينَ يَلْمِزُونَ المُطَّوِّعينَ مِنَ المُؤْمِنِينَ
  فِي الصَّدَقاتِ وَالَّذِينَ لا يجدُونَ إلاَّ جُهْدَهُمْ } وذلك أن رسول الله صلى
  الله عليه وسلم خرج إلى الناس يوماً فنادى فيهم: أن اجْمَعُوا صَدَقَاتِكُمْ فجمع الناس
  صدقاتهم. ثم جاء رجل من أحوجهم بمنّ من تمر، فقال: يا رسول الله هذا صاع من تمر، بتّ
  ليلتي أجرّ بالجرير الماء حتى نلت صاعين من تمر، فأمسكت أحدهما وأتيتك بالآخر فأمره
  رسول الله صلى الله عليه وسلم أن ينثره في الصدقات.</font></font>&#13;\t\t\t<label
