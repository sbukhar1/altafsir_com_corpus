aaya: الَّذِينَ يَلْمِزُونَ الْمُطَّوِّعِينَ مِنَ الْمُؤْمِنِينَ فِي الصَّدَقَاتِ
  وَالَّذِينَ لَا يَجِدُونَ إِلَّا جُهْدَهُمْ فَيَسْخَرُونَ مِنْهُمْ ۙ سَخِرَ اللَّهُ
  مِنْهُمْ وَلَهُمْ عَذَابٌ أَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَعْلَمُواْ
  أَنَّ ٱللَّهَ يَعْلَمُ سِرَّهُمْ وَنَجْوَاهُمْ وَأَنَّ ٱللَّهَ عَلاَّمُ ٱلْغُيُوبِ
  } * { ٱلَّذِينَ يَلْمِزُونَ ٱلْمُطَّوِّعِينَ مِنَ الْمُؤْمِنِينَ فِي الصَّدَقَاتِ
  وَالَّذِينَ لاَ يَجِدُونَ إِلاَّ جُهْدَهُمْ فَيَسْخَرُونَ مِنْهُمْ سَخِرَ ٱللَّهُ
  مِنْهُمْ وَلَهُمْ عَذَابٌ أَلِيمٌ }يقول تعالى ذكره: ألم يعلم هؤلاء المنافقون الذين
  يكفرون بالله ورسوله سرًّا، ويظهرون الإيمان بهما لأهل الإيمان بهما جهراً، أن الله
  يعلم سرّهم الذي يسرونه في أنفسهم من الكفر به وبرسوله، { وَنَجْوَاهُمْ } يقول: ونجواهم
  إذا تناجوا بينهم بالطعن في الإسلام وأهله وذكرهم بغير ما ينبغي أن يذكروا به، فيحذروا
  من الله عقوبته أن يحلها بهم وسطوته أن يوقعها بهم على كفرهم بالله وبرسوله وعيبهم
  للإسلام وأهله، فينزعوا عن ذلك ويتوبوا منه. { وأنَّ اللَّهَ عَلاَّمُ الغُيُوبِ }
  يقول: ألم يعلموا أن الله علام ما غاب عن اسماع خلقه وابصارهم وحواسهم مما أكنته نفوسهم،
  فلم يظهر على جوارحهم الظاهرة، فينهاهم ذلك عن خداع أوليائه بالنفاق والكذب ويزجرهم
  عن اضمار غير ما يبدونه، واظهار خلاف ما يعتقدونه.يقول تعالى ذكره: الذين يلمزون المطوّعين
  في الصدقة على أهل المسكنة والحاجة، بما لم يوجبه الله عليهم في أموالهم، ويطعنون فيها
  عليهم بقولهم: إنما تصدّقوا به رياء وسمعة، ولم يريدوا وجه الله، ويلمزون الذين لا
  يجدون ما يتصدّقون به إلا جهدهم، وذلك طاقتهم، فينتقصونهم ويقولون: لقد كان الله عن
  صدقة هؤلاء غنيًّا سخرية منهم وبهم. { فَيَسْخَرُونَ مِنْهُمْ سَخِرَ اللَّهُ مِنْهُمْ
  } وقد بينا صفة سخرية الله بمن يسخر به من خلقه في غير هذا الموضع بما أغنى عن إعادته
  ههنا. { وَلَهُمْ عَذَابٌ ألِيمٌ } يقول: ولهم من عند الله يوم القيامة عذاب موجع مؤلم.وذُكر
  أن المعنيّ بقوله: { المُطَّوّعِينَ مِنَ المُؤْمِنينَ } عبد الرحمن بن عوف، وعاصم
  بن عديّ الأنصاري، وأن المعنيّ بقوله: { والَّذِينَ لا يَجِدُونَ إلاَّ جُهْدَهُمْ
  } أبو عقيل الأراشي أخو بني أنيف. ذكر من قال ذلك:حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { والَّذِينَ يَلْمِزُونَ المُطَّوِّعِينَ
  مِنَ المُؤْمِنِينَ فِي الصَّدَقَاتِ } قال: جاء عبد الرحمن بن عوف بأربعين أوقية من
  ذهب إلى النبيّ صلى الله عليه وسلم، وجاءه رجل من الأنصار بصاع من طعام، فقال بعض المنافقين:
  والله ما جاء عبد الرحمن بما جاء به إلا رياء وقالوا: إن كان الله ورسوله لغنيين عن
  هذا الصاع.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { الَّذِينَ يَلْمِزُونَ المُطَّوِّعينَ مِنَ المُؤْمِنِينَ فِي
  الصَّدَقاتِ وَالَّذِينَ لا يجدُونَ إلاَّ جُهْدَهُمْ } وذلك أن رسول الله صلى الله
  عليه وسلم خرج إلى الناس يوماً فنادى فيهم: أن اجْمَعُوا صَدَقَاتِكُمْ فجمع الناس
  صدقاتهم. ثم جاء رجل من أحوجهم بمنّ من تمر، فقال: يا رسول الله هذا صاع من تمر، بتّ
  ليلتي أجرّ بالجرير الماء حتى نلت صاعين من تمر، فأمسكت أحدهما وأتيتك بالآخر فأمره
  رسول الله صلى الله عليه وسلم أن ينثره في الصدقات.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَعْلَمُواْ أَنَّ ٱللَّهَ يَعْلَمُ
  سِرَّهُمْ وَنَجْوَاهُمْ وَأَنَّ ٱللَّهَ عَلاَّمُ ٱلْغُيُوبِ } * { ٱلَّذِينَ يَلْمِزُونَ
  ٱلْمُطَّوِّعِينَ مِنَ الْمُؤْمِنِينَ فِي الصَّدَقَاتِ وَالَّذِينَ لاَ يَجِدُونَ
  إِلاَّ جُهْدَهُمْ فَيَسْخَرُونَ مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ وَلَهُمْ عَذَابٌ
  أَلِيمٌ }فسخر منه رجال وقالوا: والله إن الله ورسوله لغنيان عن هذا، وما يصنعان بصاعك
  من شيء ثم إن عبد الرحمن بن عوف رجل من قريش من بني زهرة قال لرسول الله صلى الله عليه
  وسلم: هل بقي من أحد من أهل هذه الصدقات؟ فقال: \" لا \" فقال عبد الرحمن بن عوف: إن
  عندي مائة أوقية من ذهب في الصدقات. فقال له عمر بن الخطاب: أمجنون أنت؟ فقال: ليس
  بي جنون. فقال: أتعلم ما قلت؟ قال: نعم، مالي ثمانية آلاف: أما أربعة فأقرضها ربي،
  وأما أربعة آلاف فلي. فقال له رسول الله صلى الله عليه وسلم: \" بَارَكَ اللَّهُ لَكَ
  فِيما أمْسَكْتَ وَفِيما أعْطَيْتَ \" وكره المنافقون فقالوا: والله ما أعطي عبد الرحمن
  عطيته إلا رياء وهم كاذبون، إنما كان به متطوعاً. فأنزل الله عذره، وعذر صاحبه المسكين
  الذي جاء بالصاع من التمر، فقال الله في كتابه: { والَّذِينَ يَلْمِزُونَ المُطَوّعِينَ
  مِنَ المُؤْمِنِينَ في الصَّدَقاتِ... } الآية.حدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن شبل، عن ابن أبي نجيح، عن مجاهد: { الَّذِينَ يَلْمِزُونَ المُطَّوّعِينَ مِنَ المُؤْمِنِينَ
  } قال: جاء عبد الرحمن بن عوف بصدقة ماله أربعة آلاف، فلمزه المنافقون، وقالوا: راءى.
  { والَّذِينَ لاَ يَجِدُونَ إلاَّ جُهْدَهُمْ } قال: رجل من الأنصار، آجر نفسه بصاع
  من تمر لم يكن له غيره، فجاء به فلمزوه، وقالوا: كان الله غنيًّا عن صاع هذا.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى عن ابن أبي نجيح، عن مجاهد، نحوه.حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، نحوه.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { الَّذِينَ يَلْمِزُونَ المُطَّوّعِينَ
  مِنَ المُؤْمِنِينَ... } الآية، قال: أقبل عبد الرحمن بن عوف بنصف ماله، فتقرّب به
  إلى الله، فلمزه المنافقون، فقالوا: ما أعطى ذلك إلا رياءً وسمعة فأقبل رجل من فقراء
  المسلمين يقال له: حبحاب أبو عقيل، فقال: يا نبي الله، بتّ أجر الجرير على صاعين من
  تمر: أما صاع فأمسكته لأهلي، وأما صاع فها هو ذا. فقال المنافقون: والله إن الله ورسوله
  لغنيان عن هذا فأنزل الله في ذلك القرآن: { الَّذِينَ يَلْمِزُونَ }.. الآية.حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { الَّذِينَ يَلْمِزُونَ
  المُطَّوّعِينَ مِنَ المُؤْمِنِينَ فِي الصَّدَقاتِ } قال: تصدّق عبد الرحمن بن عوف
  بشطر ماله، وكان ماله ثمانية آلاف دينار، فتصدّق بأربعة آلاف دينار، فقال ناس من المنافقين:
  إن عبد الرحمن بن عوف لعظيم الرياء فقال الله: { الَّذِينَ يَلْمِزُونَ المُطَّوّعِينَ
  مِنَ المُؤْمِنِينَ في الصَّدَقاتِ } وكان لرجل صاعان من تمر، فجاء بأحدهما، فقال ناس
  من المنافقين: إن كان الله عن صاع هذا لغنيًّا فكان المنافقون يطعنون عليهم ويسخرون
  بهم، فقال الله: { وَالَّذِينَ لاَ يَجِدُونَ إلاَّ جُهْدَهُمْ فَيَسْخَرُونَ مِنْهُمْ
  سَخِرَ اللَّهُ مِنْهُمْ ولَهُمْ عَذابَّ ألِيمٌ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَعْلَمُواْ أَنَّ ٱللَّهَ يَعْلَمُ
  سِرَّهُمْ وَنَجْوَاهُمْ وَأَنَّ ٱللَّهَ عَلاَّمُ ٱلْغُيُوبِ } * { ٱلَّذِينَ يَلْمِزُونَ
  ٱلْمُطَّوِّعِينَ مِنَ الْمُؤْمِنِينَ فِي الصَّدَقَاتِ وَالَّذِينَ لاَ يَجِدُونَ
  إِلاَّ جُهْدَهُمْ فَيَسْخَرُونَ مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ وَلَهُمْ عَذَابٌ
  أَلِيمٌ }حدثني المثنى، قال: ثنا الحجاج بن المنهال الأنماطي، قال: ثنا أبو عوانة،
  عن عمر بن أبي سلمة، عن أبيه: أن رسول الله صلى الله عليه وسلم قال: \" تَصَدَّقُوا
  فإنّي أُرِيدُ أنْ أبْعَثَ بَعْثاً \" قال: فقال عبد الرحمن بن عوف: يا رسول الله،
  إن عندي أربعة آلاف: ألقين أقرضهما الله، وألفين لعيالي. قال: فقال رسول الله صلى الله
  عليه وسلم: \" بارَكَ اللَّهُ لَكَ فِيما أعْطَيْتُ، وبَارَكَ لَكَ فِيما أمْسَكْتَ
  \" فقال رجل من الأنصار: وإن عندي صاعين من تمر، صاعاً لربي، وصاعاً لعيالي قال: فلمز
  المنافقون، وقالوا: ما أعطى ابن عوف هذا إلا رياءً وقالوا: أو لم يكن الله غنيًّا عن
  صاع هذا فأنزل الله: { الَّذِينَ يَلْمِزُونَ المُطَّوّعِينَ مِنَ المُؤْمِنِينَ...
  } إلى آخر الآية.حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد. قال: أخبرنا
  أبو جعفر، عن الربيع بن أنس، في قوله: { الَّذِينَ يَلْمِزُونَ المُطَّوّعِينَ مِنَ
  المُؤْمِنِينَ فِي الصَّدَقاتِ } قال: أصاب الناس جهد شديد، فأمرهم رسول الله صلى الله
  عليه وسلم أن يتصدّقوا، فجاء عبد الرحمن بأربعمائة أوقية، فقال رسول الله صلى الله
  عليه وسلم: \" اللَّهُم بارِكْ لَهُ فيما أمْسَكَ \" فقال المنافقون: ما فعل عبد الرحمن
  هذا إلا رياءً وسمعه وقال: وجاء رجل بصاع من تمر، فقال: يا رسول الله آجرت نفسي بصاعين،
  فانطلقت بصاع منهما إلى أهلي وجئت بصاع من تمر. فقال المنافقون: إن الله غنيّ عن صاع
  هذا فأنزل الله هذه الآية: { والَّذِينَ لاَ يَجِدُونَ إلاَّ جُهْدَهُمْ فَيَسْخَرُونَ
  مِنْهُمْ سَخِرَ اللَّهُ مِنْهُمْ وَلَهُمْ عَذَابٌ ألِيمٌ }.حدثنا ابن حميد، قال:
  ثنا سلمة، عن ابن إسحاق: { الَّذِينَ يَلْمِزُونَ المُطَّوّعِينَ مِنَ المُؤْمِنِينَ
  فِي الصَّدَقاتِ... } الآية، وكان من المطَّوّعين من المؤمنين في الصدقات: عبد الرحمن
  بن عوف، تصدّق بأربعة آلاف دينار وعاصم بن عدّي أخو بني عجلان. وذلك أن رسول الله صلى
  الله عليه وسلم رغَّب في الصدقة وحضّ عليها، فقام عبد الرحمن بن عوف فتصدّق بأربعة
  آلاف درهم، وقام عاصم بن عدّي فتصدّق بمائة وسق من تمر. فلمزوهما وقالوا: ما هذا إلا
  رياء وكان الذي تصدّق بجهده أبو عقيل، أخو بني أنيف الأراشي حليف بني عمرو بن عوف،
  أتى بصاع من تمر، فأفرغه في الصدقة، فتضاحكوا به، وقالوا: إن الله لغنيّ عن صاع أبي
  عقيل.حدثنا محمد بن المثنى، قال: ثنا أبو النعمان الحكم بن عبد الله، قال: ثنا شعبة،
  عن سليمان، عن أبي وائل، عن ابن مسعود، قال: لما نزلت آية الصدقة كنا نحامل قال أبو
  النعمان: كنا نعمل قال: فجاء رجل فتصدّق بشيء كثير، قال: وجاء رجل فتصدق بصاع تمر،
  فقالوا: إن الله لغنيّ عن صاع هذا فنزلت: { الَّذِينَ يَلْمِزُونَ المُطَّوّعِينَ مِنَ
  المُؤْمِنِينَ فِي الصَّدَقاتِ وَالَّذِينَ لاَ يَجِدُونَ إلاَّ جُهْدَهُمْ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
