  وَنَجْوَاهُمْ وَأَنَّ ٱللَّهَ عَلاَّمُ ٱلْغُيُوبِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَلْمِزُونَ
  ٱلْمُطَّوِّعِينَ مِنَ الْمُؤْمِنِينَ فِي الصَّدَقَاتِ وَالَّذِينَ لاَ يَجِدُونَ
  إِلاَّ جُهْدَهُمْ فَيَسْخَرُونَ مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ وَلَهُمْ عَذَابٌ
  أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فسخر منه رجال وقالوا: والله إن
  الله ورسوله لغنيان عن هذا، وما يصنعان بصاعك من شيء ثم إن عبد الرحمن بن عوف رجل من
  قريش من بني زهرة قال لرسول الله صلى الله عليه وسلم: هل بقي من أحد من أهل هذه الصدقات؟
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لا
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  عبد الرحمن بن عوف: إن عندي مائة أوقية من ذهب في الصدقات. فقال له عمر بن الخطاب:
  أمجنون أنت؟ فقال: ليس بي جنون. فقال: أتعلم ما قلت؟ قال: نعم، مالي ثمانية آلاف: أما
  أربعة فأقرضها ربي، وأما أربعة آلاف فلي. فقال له رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بَارَكَ اللَّهُ لَكَ فِيما أمْسَكْتَ
  وَفِيما أعْطَيْتَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكره
  المنافقون فقالوا: والله ما أعطي عبد الرحمن عطيته إلا رياء وهم كاذبون، إنما كان به
  متطوعاً. فأنزل الله عذره، وعذر صاحبه المسكين الذي جاء بالصاع من التمر، فقال الله
  في كتابه: { والَّذِينَ يَلْمِزُونَ المُطَوّعِينَ مِنَ المُؤْمِنِينَ في الصَّدَقاتِ...
  } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن شبل، عن ابن أبي نجيح، عن مجاهد: { الَّذِينَ يَلْمِزُونَ المُطَّوّعِينَ مِنَ المُؤْمِنِينَ
  } قال: جاء عبد الرحمن بن عوف بصدقة ماله أربعة آلاف، فلمزه المنافقون، وقالوا: راءى.
  { والَّذِينَ لاَ يَجِدُونَ إلاَّ جُهْدَهُمْ } قال: رجل من الأنصار، آجر نفسه بصاع
  من تمر لم يكن له غيره، فجاء به فلمزوه، وقالوا: كان الله غنيًّا عن صاع هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى عن ابن أبي
  نجيح، عن مجاهد، نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { الَّذِينَ يَلْمِزُونَ المُطَّوّعِينَ
  مِنَ المُؤْمِنِينَ... } الآية، قال: أقبل عبد الرحمن بن عوف بنصف ماله، فتقرّب به
  إلى الله، فلمزه المنافقون، فقالوا: ما أعطى ذلك إلا رياءً وسمعة فأقبل رجل من فقراء
  المسلمين يقال له: حبحاب أبو عقيل، فقال: يا نبي الله، بتّ أجر الجرير على صاعين من
  تمر: أما صاع فأمسكته لأهلي، وأما صاع فها هو ذا. فقال المنافقون: والله إن الله ورسوله
  لغنيان عن هذا فأنزل الله في ذلك القرآن: { الَّذِينَ يَلْمِزُونَ }.. الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { الَّذِينَ يَلْمِزُونَ المُطَّوّعِينَ مِنَ المُؤْمِنِينَ فِي الصَّدَقاتِ } قال:
  تصدّق عبد الرحمن بن عوف بشطر ماله، وكان ماله ثمانية آلاف دينار، فتصدّق بأربعة آلاف
  دينار، فقال ناس من المنافقين: إن عبد الرحمن بن عوف لعظيم الرياء فقال الله: { الَّذِينَ
  يَلْمِزُونَ المُطَّوّعِينَ مِنَ المُؤْمِنِينَ في الصَّدَقاتِ } وكان لرجل صاعان من
  تمر، فجاء بأحدهما، فقال ناس من المنافقين: إن كان الله عن صاع هذا لغنيًّا فكان المنافقون
  يطعنون عليهم ويسخرون بهم، فقال الله: { وَالَّذِينَ لاَ يَجِدُونَ إلاَّ جُهْدَهُمْ
  فَيَسْخَرُونَ مِنْهُمْ سَخِرَ اللَّهُ مِنْهُمْ ولَهُمْ عَذابَّ ألِيمٌ }.</font></font>&#13;\t\t\t<label
