  سِرَّهُمْ وَنَجْوَاهُمْ وَأَنَّ ٱللَّهَ عَلاَّمُ ٱلْغُيُوبِ } * { ٱلَّذِينَ يَلْمِزُونَ
  ٱلْمُطَّوِّعِينَ مِنَ الْمُؤْمِنِينَ فِي الصَّدَقَاتِ وَالَّذِينَ لاَ يَجِدُونَ
  إِلاَّ جُهْدَهُمْ فَيَسْخَرُونَ مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ وَلَهُمْ عَذَابٌ
  أَلِيمٌ }حدثنا ابن وكيع، قال: ثنا زيد بن حباب، عن موسى بن عبيدة، قال: ثني خالد بن
  يسار، عن ابن أبي عقيل، عن أبيه، قال: بتّ أجر الجرير على ظهري على صاعين من تمر، فانقلبت
  بأحدهما إلى أهلي يتبلَّغون به، وجئت بالآخر أتقرّب به إلى رسول الله صلى الله عليه
  وسلم. فأتيت رسول الله صلى الله عليه وسلم، فأخبرته، فقال: \" انْثُرْهُ في الصَّدَقَةِ
  \" فسخر المنافقون منه وقالوا: لقد كان غنيًّا عن صدقة هذا المسكين فأنزل الله: { الَّذِينَ
  يَلْمِزُونَ المُطَّوّعِينَ مِنَ المُؤْمِنِينَ في الصَّدَقاتِ... } الآيتين.حدثني
  يعقوب، قال: ثنا ابن علية، قال: أخبرنا الجريري عن أبي السليل، قال: وقف على الحيّ
  رجل، فقال: ثني أبي أو عمي، فقال: شهدت رسول الله صلى الله عليه وسلم وهو يقول: \"
  مَنْ يَتَصَدَّق اليَوْمَ بصَدَقَةٍ أشْهَدْ لَهُ بِها عِنْدَ الله يَوْمَ القِيامَةِ
  \" قال: وعليّ عمامة لي، قال: فنزعت لَوْثا أو لوثين لأتصدق بهما قال ثم أدركني ما
  يدرك ابن آدم، فعصبت بها رأسي. قال: فجاء رجل لا أرى بالبقيع رجلاً اقصر قمه، ولا اشدّ
  سواداً، ولا اذم لعيني منه، يقود ناقة لا أرى بالبقيع أحسن منها، ولا أجمل منها، قال:
  أصدقة هي يا رسول الله قال: نعم. قال: فدونكها، فألقى بخطامها أو بزمامها. قال: فلمزه
  رجل جالس، فقال: والله إنه ليتصدّق بها ولهي خير منه فنظر إليه رسول الله صلى الله
  عليه وسلم، فقال: \" بَلْ هُوَ خَيْرٌ مِنْكَ ومِنْها \" يقول ذلك نبينا صلى الله عليه
  وسلم.حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني يونس، عن ابن شهاب، قال: أخبرني
  عبد الرحمن بن عبد الله بن كعب بن مالك، يقول: الذي تصدّق بصاع التمر فلمزه المنافقون،
  أبو خيثمة الأنصاريّ.حدثني المثنى، قال: ثنا محمد بن رجاء أبو سهل العباداني قال: ثنا
  عامر بن يِساف اليمامي، عن يحيى بن أبي كثير اليمامي، قال: جاء عبد الرحمن بن عوف بأربعة
  آلاف درهم إلى رسول الله صلى الله عليه وسلم فقال: يا رسول الله مالي ثمانية آلاف،
  جئتك بأربعة آلاف فاجعلها في سبيل الله، وأمسكت أربعة آلاف لعيالي فقال رسول الله صلى
  الله عليه وسلم: \" بارَكَ اللَّهُ فِيما أعْطَيْتَ وَفِيما أمْسَكْتَ \" وجاء رجل
  آخر فقال: يا رسول الله، بتّ الليلة أجر الماء على صاعين، فأما أحدهما فتركت لعيالي،
  وأما الآخر فجئتك به، اجعله في سبيل الله فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَعْلَمُواْ أَنَّ ٱللَّهَ يَعْلَمُ
  سِرَّهُمْ وَنَجْوَاهُمْ وَأَنَّ ٱللَّهَ عَلاَّمُ ٱلْغُيُوبِ } * { ٱلَّذِينَ يَلْمِزُونَ
  ٱلْمُطَّوِّعِينَ مِنَ الْمُؤْمِنِينَ فِي الصَّدَقَاتِ وَالَّذِينَ لاَ يَجِدُونَ
  إِلاَّ جُهْدَهُمْ فَيَسْخَرُونَ مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ وَلَهُمْ عَذَابٌ
  أَلِيمٌ } \" بارَكَ اللَّهُ فِيما أعْطَيْتَ وَفِيما أمْسَكْتَ \" فقال ناس من المنافقين:
  والله ما أعطى عبد الرحمن إلا رياء وسمعة، ولقد كان الله ورسوله غنيين عن صاع فلان
  فأنزل الله: { الَّذِينَ يَلْمِزُونَ المُطَّوّعِينَ مِنَ المُؤمِنِينَ فِي الصَّدَقاتِ
  } يعني عبد الرحمن بن عوف، { والَّذِينَ لاَ يَجِدُون إلاَّ جُهْدَهُمْ } يعني صاحب
  الصاع، { فَيَسْخَرُونَ منْهُمْ سَخَرَ اللَّهُ منْهُمْ ولَهُمْ عَذَابٌ ألِيمٌ }.حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قال ابن عباس: أمر
  النبي صلى الله عليه وسلم المسلمين أن يجمعوا صدقاتهم، وإذا عبد الرحمن بن عوف قد جاء
  بأربعة آلاف، فقال: هذا مالي أقرضه الله وقد بقي لي مثله فقال له: \" بُورِكَ لك فِيما
  أعْطَيْتَ وَفِيما أمْسَكْتَ \" فقال المنافقون: ما أعطي إلا رياء، وما أعطى صاحب الصاع
  إلا رياء، إن كان الله ورسوله لغنيين عن هذا وما يصنع الله بصاع من شيء؟حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { الَّذِينَ يَلْمِزُونَ المُطَّوّعِينَ
  مِنَ المُؤْمِنِينَ فِي الصَّدَقاتِ... } إلى قوله: { ولَهُمْ عَذَابٌ ألِيمٌ } قال:
  أمر النبي عليه الصلاة والسلام المسلمين أن يتصدقوا، فقام عمر بن الخطاب فألقى مالاً
  وافراً، فأخذ نصفه قال: فجئت أحمل مالاً كثيراً، فقال له رجل من المنافقين: ترائي يا
  عمر؟ فقال عمر: أرائي الله ورسوله، وأما غيرهما فلا. قال: ورجل من الأنصار لم يكن عنده
  شيء، فآجر نفسه ليجر الجرير على رقبته بصاعين ليلته، فترك صاعاً لعياله وجاء بصاع يحمله،
  فقال له بعض المنافقين: إن الله ورسوله عن صاعك لغنيان فذلك قول الله تبارك وتعالى:
  { الَّذِينَ يَلْمِزُونَ المُطَّوّعِينَ مِنَ المُؤْمِنِينَ فِي الصَّدَقاتِ وَالَّذِينَ
  لاَ يَجِدُونَ إلاَّ جُهْدَهُمْ } هذا الأنصاري، { فَيَسْخَرُونَ مِنْهُمْ سَخِرَ اللَّهُ
  مِنْهُمْ وَلَهُمْ عَذَابٌ ألِيمٌ }.وقد بينا معنى اللمز في كلام العرب بشواهده وما
  فيه من اللغة والقراءة فيما مضى وأما قوله: { المُطَّوّعِينَ } فإن معناه: المتطوّعين،
  أدغمت التاء في الطاء، فصارت طاء مشددة، كما قيل: وَمَنْ يَطَّوَّعْ خَيْراً يعني يتطوّع.
  وأما الجهد فإن للعرب فيه لغتين، يقال: أعطاني من جُهده بضم الجيم، وذلك فيما ذكر لغة
  أهل الحجاز، ومن جَهْدٍ بفتح الجيم، وذلك لغة نجد. وعلى الضم قراءة الأمصار، وذلك هو
  الاختيار عندنا لإجماع الحجة من القرّاء عليه. وأما أهل العلم بكلام العرب من رواة
  الشعر وأهل العربية، فإنهم يزعمون أنها مفتوحة ومضمومة بمعنى واحد. وإنما اختلاف ذلك
  لاختلاف اللغة فيه كما اختلفت لغاتهم في الوُجد والوَجْد بالضم والفتح من «وجدت».ورُوي
  عن الشعبي في ذلك ما:حدثنا أبو كريب. قال: ثنا جابر بن نوح، عن عيسى بن المغيرة، عن
  الشعبيّ، قال: الجُهْد في العمل، والْجَهْد في القوت.حدثنا ابن وكيع، قال: ثنا حفص،
  عن عيسى بن المغيرة، عن الشعبي، مثله.قال: ثنا ابن إدريس، عن عيسى بن المغيرة، عن الشعبيّ،
  قال: الجُهْد في العمل، والجَهْد في المعيشة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

