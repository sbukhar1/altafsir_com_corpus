aaya: الَّذِينَ يَلْمِزُونَ الْمُطَّوِّعِينَ مِنَ الْمُؤْمِنِينَ فِي الصَّدَقَاتِ
  وَالَّذِينَ لَا يَجِدُونَ إِلَّا جُهْدَهُمْ فَيَسْخَرُونَ مِنْهُمْ ۙ سَخِرَ اللَّهُ
  مِنْهُمْ وَلَهُمْ عَذَابٌ أَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَلْمِزُونَ
  ٱلْمُطَّوِّعِينَ مِنَ الْمُؤْمِنِينَ فِي الصَّدَقَاتِ وَالَّذِينَ لاَ يَجِدُونَ
  إِلاَّ جُهْدَهُمْ فَيَسْخَرُونَ مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ وَلَهُمْ عَذَابٌ
  أَلِيمٌ }{ ٱلَّذِينَ يَلْمِزُونَ } محله النصب أو الرفع على الذمّ. ويجوز أن يكون
  في محل الجرّ بدلاً من الضمير في سرهم ونجواهم. وقرىء: «يلمزون»، بالضم { ٱلْمُطَّوّعِينَ
  } المتطوّعين المتبرعين. روي:(476) أنّ رسول الله صلى الله عليه وسلم حثّ على الصدقة
  فجاء عبد الرحمٰن بن عوف بأربعين أوقية من ذهب. وقيل: بأربعة آلاف درهم وقال: كان لي
  ثمانية آلاف، فأقرضت ربي أربعة وأمسكت أربعة لعيالي، فقال رسول الله صلى الله عليه
  وسلم: \" بارك الله لك فيما أعطيت وفيما أمسكت \" - فبارك الله له حتى صولحت تماضر
  امرأته عن ربع الثمن على ثمانين ألفاً - وتصدّق عاصم بن عديّ بمائة وسق من تمر، وجاء
  أبو عقيل الأنصاري رضي الله عنه بصاع من تمر فقال: بتّ ليلتي أجرّ بالجرير على صاعين،
  فتركت صاعاً لعيالي، وجئت بصاع فأمره رسول الله صلى الله عليه وسلم أن ينثره على الصدقات،
  فلمزهم المنافقون وقالوا: ما أعطى عبد الرحمٰن وعاصم إلاّ رياء، وإن كان الله ورسوله
  لغنيين عن صاع أبي عقيل، ولكنه أحبّ أن يذكر بنفسه ليعطي من الصدقات، فنزلت { إِلاَّ
  جُهْدَهُمْ } إلاّ طاقتهم. قرىء بالفتح والضم { سَخِرَ ٱللَّهُ مِنْهُمْ } كقوله:{ ٱللَّهُ
  يَسْتَهْزِىء بِهِمْ }[البقرة: 15] في أنه دعاء. ألا ترى إلى قوله: { وَلَهُمْ عَذَابٌ
  أَلِيمٌ }.\r\n\t\t\t\r\n\t\t\t</section>"

