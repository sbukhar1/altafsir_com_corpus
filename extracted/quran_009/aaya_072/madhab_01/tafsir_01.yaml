  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَمَسَاكِنَ طَيِّبَةً فِي جَنَّاتِ
  عَدْنٍ وَرِضْوَانٌ مِّنَ ٱللَّهِ أَكْبَرُ ذٰلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّ اللَّهَ يَفْتَحُ الذّكْرَ ثَلاثِ ساعاتٍ يَبْقَيْنَ مِنَ اللَّيْلِ: في السَّاعَةِ
  الأُولى مِنْهُنَّ يَنْظُرُ فِي الكِتَابِ الَّذِي لا يَنْظُرُ فِيهِ أحَدٌ غيرُهُ
  فَيَمْحُو ما يَشاءُ ويُثْبِتُ، ثُمَّ يَنْزِلُ في السَّاعَةِ الثَّانِيَةِ إلى جَنَّةِ
  عَدْنِ، وَهيَ دَارُهُ التي لَمْ تَرَها عَيْنٌ ولَمْ تَخْطُرْ على قَلْبِ بَشَرٍ،
  وَهِيَ مَسْكَنُهُ، وَلا يَسْكُنُ مَعُهُ مِنْ بَنِي آدَمِ غيرَ ثلاثَة: النَّبِيِّينَ
  وَالصّدّيقينَ والشُّهَدَاءِ، ثُمَّ يَقُولُ: طُوبَى لِمَنْ دَخَلَكِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وَذَكَرَ فِي السَّاعَةِ الثَّالِثَةِ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني موسى بن سهل، قال: ثنا آدم، قال: ثنا الليث بن سعد، قال: ثنا
  زيادة بن محمد، عن محمد بن كعب القرظي، عن فضالة بن عبيد، عن أبي الدرداء، قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عَدْنٌ دارُهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني دار الله</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" التي لم ترها عَيْنٌ ولم تَخْطُرْ على قَلْبٍ بَشَرٍ، وهي مَسْكَنُهُ،
  ولا يسكنها معه من بني آدم غَيْرُ ثلاثٍ: النبيين، والصدّيقين، والشهداء، يقول الله
  تبارك وتعالى: طُوبَى لمن دَخَلَكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى { جَنَّاتِ عَدْنٍ }: جنات أعناب كروم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أحمد بن أبي سريج الرازي، قال: ثنا زكريا بن عديّ، قال: ثنا
  عبيد الله بن عمرو، عن زيد ابن أبي أنيسة، عن يزيد بن أبي زياد، عن عبد الله بن الحرث،
  أن ابن عباس سأل كَعَباً عن جنات عدن، فقال: هي الكروم والأعناب بالسريانية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي اسم لُبْطَنان الجنة ووسطها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا بشر بن المفضل، قال: ثنا شعبة، عن سليمان
  الأعمش، عن عبد الله بن مرّة، عن مسروق، عن عبد الله، قال: عدن: بُطْنان الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار ومحمد بن المثنى، قالا: ثنا يحيى بن سعيد، عن سفيان
  وشعبة، عن الأعمش، عن عبد الله بن مرة، عن مسروق، عن عبد الله، في قوله: { جَنَّاتِ
  عَدْنٍ } قال: بُطْنان الجنة. قال ابن بشار في حديثه: فقلت: ما بطنانها؟ وقال ابن المثنى،
  في حديثه: فقلت للأعمش: ما بطنان الجنة؟ قال: وسطها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن عبد الله بن مرة وأبي
  الضحى، عن مسروق، عن عبد الله: { جَنَّاتِ عَدْنٍ } قال: بُطْنان الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن الأعمش، عن أبي الضحى، عن
  مسروق، عن عبد الله، بمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا ابن
  أبي عدّي، عن شعبة، عن سليمان، عن عبد الله بن مرة، عن مسروق، عن عبد الله، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن أبي سريج، قال: ثنا أبو أحمد الزبيري، قال: ثنا سفيان،
  عن الأعمش، عن أبي الضحى وعبد الله بن مرّة عنهما جميعا، أو عن أحدهما، عن مسروق، عن
  عبد الله: { جَنَّاتِ عَدْنٍ } قال: بُطْنان الجنة.</font></font>&#13;\t\t\t<label
