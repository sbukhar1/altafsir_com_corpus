  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَدَ
  ٱللَّهُ ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَا وَمَسَاكِنَ طَيِّبَةً فِي جَنَّاتِ عَدْنٍ وَرِضْوَانٌ مِّنَ ٱللَّهِ
  أَكْبَرُ ذٰلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وعد الله الذين صدقوا الله ورسوله وأقرّوا به وبما جاء به من عند الله
  من الرجال والنساء { جَنَّاتٍ تَجْرِي مِنْ تَحْتِها الأَنْهَارُ } يقول: بساتين تجري
  تحت أشجارها الأنهار، { خالِدِينَ فِيها } يقول: لابثين فيها أبداً مقيمين لا يزول
  عنهم نعيمها. ولا يبيد. وَمَساكِنَ طَيِّبَةً يقول: ومنازل يسكنونها طيبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و«طيبها»، أنها فيما ذُكر لنا كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا إسحاق بن سليمان، عن الحسن، قال: سألت عمران بن حصين وأبا هريرة
  عن آية في كتاب الله تبارك وتعالى: { وَمَساكِنَ طَيِّبَةٍ في جَنَّاتٍ عَدْنٍ } فقالا:
  على الخبير سقطت، سألنا رسول الله صلى الله عليه وسلم، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قَصْرٌ فِي الجَنَّةِ مِنْ لُؤْلُؤٍ،
  فِيهِ سَبْعُونَ دَاراً مِنْ ياقُوتَةٍ حَمْرَاءَ، في كُلّ دارٍ سَبْعُونَ بَيْتاً
  مِنْ زُمُرُّدَةٍ خَضْرَاءَ، في كُلّ بَيْتٍ سَبْعُونَ سَرِيراً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا إبراهيم بن سعيد الجوهري، قال: ثنا قرة بن حبيب، عن حسن بن فرقد،
  عن الحسن، عن عمران بن حصين وأبي هريرة، قالا: سئل رسول الله صلى الله عليه وسلم عن
  هذه الآية: { وَمَساكِنَ طَيِّبَةً فِي جَنَّاتِ عَدْنٍ } قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قَصْرٌ مِنْ لُؤْلُؤَةٍ، فِي ذلكَ
  القَصْرِ سَبْعُونَ دَاراً مِنْ ياقُوتَةٍ حَمْرَاءَ، فِي كُلُّ دَارٍ سَبْعُونَ بَيْتاً
  مِنْ زَبَرْجَدَة خَضْرَاءَ، في كُلّ بَيْتٍ سَبْعُونَ سَرِيراً، على كُلّ سَرِيرٍ
  فِرَاشاً مِنْ كُلّ لَوْنٍ، على كُلّ فِرَاشٍ زَوْجَةٌ مِنَ الحُورِ العِينِ، في كُلّ
  بَيْتٍ سَبْعُونَ مائِدَةً، على كُلّ مائِدَةٍ سَبْعُونَ لَوْناً مِنْ طَعامٍ، في كُلّ
  بَيْتٍ سَبْعُونَ وَصِيفَةً وَيُعْطَى المُؤْمِنُ مِنَ القُوَّةِ في غَدَاةٍ وَاحِدَةٍ
  ما يَأتي على ذلكَ كُلِّه أجْمَعُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { فِي جَنَّاتِ عَدْنٍ } فإنه يعني: وهذه المساكن الطيبة التي وصفها جلّ ثناؤه
  في جنات عدن وفي من صلة مساكن. وقيل: جنات عدن، لأنها بساتين خلد وإقامة لا يظعن منها
  أحد. وقيل: إنما قيل لها جنات عدن، لأنها دار الله التي استخلصها لنفسه ولمن شاء من
  خلقه، من قول العرب: عدن فلان بأرض كذا، إذا أقام بها وخلد بها، ومنه المعدن، ويقال:
  هو في معدن صدق، يعني به أنه في أصل ثابت وقد أنشد بعض الرواة بيت الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَإنْ تَسْتَضِيفُوا إلى حُكْمِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تُضَافُوا إلى رَاجِحٍ قَدْ عَدَنْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وينشد: «قد وزن».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكالذي قلنا في ذلك، كان ابن عباس وجماعة معه فيما ذكر يتأوّلونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني إسحاق بن إبراهيم بن حبيب بن الشهيد، قال: ثنا عتاب بن بشير،
  عن خصيف، عن عكرمة، عن ابن عباس: { جَنَّاتِ عَدْنِ } قال: معدن الرجل الذي يكون فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن سهل بن عسكر، قال: ثنا ابن أبي مريم، قال: ثنا الكندي،
  سعد عن زيادة بن محمد، عن محمد بن كعب القرظي، عن فضالة بن عبيد، عن أبي الدرداء، قال:
  قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\"
