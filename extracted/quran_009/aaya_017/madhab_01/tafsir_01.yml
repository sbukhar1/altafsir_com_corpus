  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِلْمُشْرِكِينَ أَن يَعْمُرُواْ مَسَٰجِدَ ٱللهِ شَٰهِدِينَ عَلَىٰ أَنْفُسِهِمْ
  بِالْكُفْرِ أُوْلَئِكَ حَبِطَتْ أَعْمَٰلُهُمْ وَفِي ٱلنَّارِ هُمْ خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ما ينبغي للمشركين أن يعمروا مساجد الله وهم شاهدون
  على أنفسهم بالكفر. يقول: إن المساجد إنما تعمر لعبادة الله فيها لا للكفر به، فمن
  كان بالله كافراً فليس من شأنه أن يعمر مساجد الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  شهادتهم على أنفسهم بالكفر، فإنها كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { ما كانَ
  للْمُشْرِكِينَ أنْ يَعْمُرُوا مَساجِدَ اللَّهِ شاهِدِينَ على أنْفُسِهِمْ بالكُفْرِ
  } يقول: ما ينبغي لهم أن يعمروها. وأما { شَاهِدِينَ على أَنْفُسِهِمْ بالكُفْرِ }
  فإن النصرانيّ يسأل: ما أنت؟ فيقول: نصراني، واليهودي، فيقول: يهودي، والصابىء، فيقول:
  صابىء، والمشرك يقول إذا سألته: ما دينك؟ فيقول: مشرك لم يكن ليقوله أحد إلا العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو العنقزي، عن أسباط، عن السديّ: { ما
  كانَ للْمُشْرِكِينَ أنْ يَعْمُرُوا مَساجِدَ اللَّهِ } قال: يقول: ما كان ينبغي لهم
  أن يعمروها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو،
  عن أسباط، عن السديّ: { شاهِدِينَ على أنْفُسِهِمْ بالكُفْرِ } قال: النصراني يقال
  له: ما أنت؟ فيقول: نصراني، واليهودي يقال له: ما أنت؟ فيقول: يهودي، والصابىء يقال
  له: ما أنت؟ فيقول: صابىء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أُولَئِكَ حَبِطَتْ أعمالُهُمْ
  } يقول: بطلت وذهبت أجورها، لأنها لم تكن لله، بل كانت للشيطان. { وفِي النَّارِ هُمْ
  خالِدُونَ } يقول: ماكثون فيها أبداً، لا أحياءً ولا أمواتاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { ما كانَ للْمُشْرِكِينَ أنْ يَعْمُرُوا مَساجِدَ اللَّهِ
  } فقرأ ذلك عامة قرّاء أهل المدينة والكوفة: { مَساجِدَ اللَّهِ } على الجمع. وقرأ
  ذلك بعض المكيين والبصريين: «مَسْجِدَ اللَّهِ» على التوحيد، بمعنى المسجد الحرام.
  وهم جميعاً مجمعون على قراءة قوله: { مَساجِدَ اللَّهِ } على الجمع، لأنه إذا قرىء
  كذلك احتمل معنى الواحد والجمع، لأن العرب قد تذهب بالواحد إلى الجمع وبالجمع إلى الواحد،
  كقولهم: عليه ثوب أخلاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

