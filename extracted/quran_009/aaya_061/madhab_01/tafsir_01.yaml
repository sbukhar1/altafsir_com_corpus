  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمُ
  ٱلَّذِينَ يُؤْذُونَ ٱلنَّبِيَّ وَيِقُولُونَ هُوَ أُذُنٌ قُلْ أُذُنُ خَيْرٍ لَّكُمْ
  يُؤْمِنُ بِٱللَّهِ وَيُؤْمِنُ لِلْمُؤْمِنِينَ وَرَحْمَةٌ لِّلَّذِينَ آمَنُواْ مِنكُمْ
  وَٱلَّذِينَ يُؤْذُونَ رَسُولَ ٱللَّهِ لَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ومن هؤلاء المنافقين جماعة يؤذون رسول الله صلى الله
  عليه وسلم ويعيبونه، ويقولون: هو أذن سامعة، يسمع من كلّ أحد ما يقول فيقبله ويصدّقه.
  وهو من قولهم: رجل أذنة مثل فعلة: إذا كان يسرع الاستماع والقبول، كما يقال: هو يَقَنٌ
  ويَقِنٌ: إذا كان ذا يقين بكلّ ما حدّث. وأصله من أذِنَ له يأْذَنُ: إذا استمع له،
  ومنه الخبر عن النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما أذِنَ اللَّهُ لِشَيْءٍ كأَذَنِهِ لِنَبيّ يَتَغَنَّى بالقُرآنِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ومنه
  قول عديّ بن زيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أيُّها القَلْبُ
  تَعَلَّلْ بِدَدَنْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنَّ هَمّي فِي سَماعٍ وأَذَنْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر أن هذه الآية نزلت في نبتل
  بن الحرث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق، قال: ذكر الله عيبهم، يعني المنافقين، وأذاهم للنبيّ صلى الله عليه وسلم،
  فقال: { وَمِنْهُمُ الَّذِينَ يُؤذُونَ النَّبِيَّ وَيَقُولُونَ هُوَ أُذُنٌ... } الآية،
  وكان الذي يقول تلك المقالة فيما بلغني نبتل بن الحرث أخو بني عمرو بن عوف، وفيه نزلت
  هذه الآية، وذلك أنه قال: إنما محمد أذُن، من حدّثه شيئاً صدّقه يقول الله: { قُلْ
  أُذُنُ خَيْرٍ لَكُمْ }: أي يستمع الخير ويصدّق به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القرّاء في قراءة قوله: { قُلْ أُذُنُ خَيْرٍ لَكُمْ } فقرأ ذلك عامة قرّاء الأمصار:
  { قُلْ أُذُنُ خَيْرٍ لَكُمْ } بإضافة الأذن إلى الخير، يعني: قل لهم يا محمد: هو أذن
  خير لا أذن شرّ. وذُكر عن الحسن البصري أنه قرأ ذلك: «قُلْ أُذُنٌ خَيْرٌ لَكُمْ» بتنوين
  «أذن»، ويصير «خير» خبراً له، بمعنى: قل من يسمع منكم أيها المنافقون ما تقولون ويصدّقكم
  إن كان محمد كما وصفتموه من أنكر إذا آذيتموه فأنكرتم ما ذكر له عنكم من أذاكم إياه
  وعيبكم له سمع منكم وصدّقكم، خير لكم من أن يكذبكم ولا يقبل منكم ما تقولون. ثم كذّبهم
  فقال: بل لا يقبل إلا من المؤمنين، { يُؤْمِنُ بِاللَّهِ وَيُؤْمِنُ لِلمُؤْمِنِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والصواب من القراءة
  عندي في ذلك، قراءة من قرأ: { قُلْ أُذُنُ خَيْرٍ لَكُمْ } بإضافة «الأذن» إلى «الخير»،
  وخفض «الخير»، يعني: قل هو أذن خير لكم، لا أذن شرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثني عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:
  { وَمِنْهُمُ الَّذِينَ يُؤذُونَ النَّبِيَّ وَيَقُولُونَ هُوَ أُذُنٌ } يسمع من كل
  أحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَمِنْهُمُ الَّذِينَ يُؤذُونَ النَّبِيَّ وَيَقُولُونَ
  هُوَ أُذُنٌ } قال: كانوا يقولون: إنما محمد أذن لا يحدّث عنا شيئاً إلا هو أذن يسمع
  ما يقال له.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
