  href=\"JavaScript:Open_Menu()\">وَمِنْهُمُ ٱلَّذِينَ يُؤْذُونَ ٱلنَّبِيَّ وَيِقُولُونَ
  هُوَ أُذُنٌ قُلْ أُذُنُ خَيْرٍ لَّكُمْ يُؤْمِنُ بِٱللَّهِ وَيُؤْمِنُ لِلْمُؤْمِنِينَ
  وَرَحْمَةٌ لِّلَّذِينَ آمَنُواْ مِنكُمْ وَٱلَّذِينَ يُؤْذُونَ رَسُولَ ٱللَّهِ لَهُمْ
  عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن نمير،
  عن ورقاء، عن ابن نجيح، عن مجاهد: { وَيَقُولُونَ هُوَ أُذُنٌ } نقول ما شئنا، ونحلف
  فيصدّقنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله: { هُوَ أُذُنٌ } قال: يقولون:
  نقول ما شئنا، ثم نحلف له فيصدّقنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج، عن مجاهد، نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { يُؤْمِنُ باللَّهِ } فإنه يقول: يصدّق بالله وحده لا
  شريك له. وقوله: { وَيُؤْمِنُ لِلمُؤْمِنِينَ } يقول: ويصدّق المؤمنين لا الكافرين
  ولا المنافقين. وهذا تكذيب من الله للمنافقين الذين قالوا: محمد أذن، يقول جلّ ثناؤه:
  إنما محمد صلى الله عليه وسلم مستمع خير، يصدّق بالله وبما جاءه من عنده، ويصدّق المؤمنين
  لا أهل النفاق والكفر بالله. وقيل: { ويُؤْمِنُ للمُؤْمِنِينَ } معناه: ويؤمن المؤمنين،
  لأن العرب تقول فيما ذكر لنا عنها: آمنت له وآمنته، بمعنى: صدّقته، كما قيل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَدِفَ
  لَكُمْ بَعْضُ الَّذِي تَسْتَعْجِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ومعناه: ردفكم، وكما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">للَّذِينَ
  هُمْ لِربِّهِمْ يَرْهَبُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ومعناه: للذين هم ربهم يرهبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثني عبد الله، قال: ثني معاوية، عن عليّ، عن ابن عباس: { يُؤْمِنُ بِاللَّهِ
  وَيُؤْمِنُ لِلمُؤْمِنِينَ } يعني: يؤمن بالله ويصدّق المؤمنين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَرَحْمَةٌ للَّذِينَ آمَنُوا مِنْكُمْ } فإنّ القرّاء
  اختلفت في قراءته، فقرأ ذلك عامة الأمصار: { وَرَحْمَةٌ للَّذِينَ آمَنُوا } بمعنى:
  قل هو أذن خير لكم، وهو رحمة للذين آمنوا منكم. فرفع «الرحمة» عطفا بها على «الأذن».
  وقرأه بعض الكوفيين: «وَرَحْمَةٍ» عطفاً بها على «الخير»، بتأويل: قل أذن خير لكم،
  وأذن رحمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولى القراءتين بالصواب
  في ذلك عندي قراءة من قرأ { وَرَحْمَةٌ } بالرفع عطفاً بها على «الأذن»، بمعنى: وهو
  رحمة للذين آمنوا منكم، وجعله الله رحمة لمن اتبعه واهتدى بهداه وصدّق بما جاء به من
  عند ربه، لأن الله استنقذهم به من الضلالة وأورثهم باتباعه جناته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { والَّذِينَ يُؤْذُونَ رَسُولَ اللَّهِ
  لَهُمْ عَذَابٌ ألِيم }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: لهؤلاء المنافقين
  الذين يعيبون رسول الله صلى الله عليه وسلم، ويقولون: هو أذن وأمثالهم من مكذّبيه،
  والقائلين فيه الهجر والباطل، عذاب من الله موجع لهم في نار جهنم.</font></font><font
