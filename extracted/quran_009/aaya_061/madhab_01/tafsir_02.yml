  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمُ
  ٱلَّذِينَ يُؤْذُونَ ٱلنَّبِيَّ وَيِقُولُونَ هُوَ أُذُنٌ قُلْ أُذُنُ خَيْرٍ لَّكُمْ
  يُؤْمِنُ بِٱللَّهِ وَيُؤْمِنُ لِلْمُؤْمِنِينَ وَرَحْمَةٌ لِّلَّذِينَ آمَنُواْ مِنكُمْ
  وَٱلَّذِينَ يُؤْذُونَ رَسُولَ ٱللَّهِ لَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الأذن: الرجل الذي يصدق كل ما يسمع ويقبل قول كل أحد، سمي بالجارحة
  التي هي آلة السماع، كأن جملته أذنٌ سامعة، ونظيره قولهم للربيئة. عين. وإيذاؤهم له:
  هو قولهم فيه { هُوَ أُذُنٌ }. وأذن خير، كقولك: رجل صدق، تريد الجودة والصلاح، كأنه
  قيل: نعم هو أذن، ولكن نعم الأذن. ويجوز أن يريد: هو أذن في الخير والحق وفيما يجب
  سماعه وقبوله، وليس بأذن في غير ذلك ودلّ عليه قراءة حمزة «ورحمةٍ» بالجرّ عطفاً عليه
  أي: هو أذن خير ورحمة لا يسمع غيرهما ولا يقبله. ثم فسر كونه أذن خير بأنه يصدق بالله،
  لما قام عنده من الأدلة ويقبل من المؤمنين الخلص من المهاجرين والأنصار، وهو رحمة لمن
  آمن منكم، أي أظهر الإيمان أيها المنافقون حيث يسمع منكم ويقبل إيمانكم الظاهر، ولا
  يكشف أسراركم ولا يفضحكم، ولا يفعل بكم ما يفعل بالمشركين، مراعاة لما رأى الله من
  المصلحة في الإبقاء عليكم، فهو أذن كما قلتم، إلاّ أنه أذن خير لكم لا أذن سوء فسلم
  لهم قولهم فيه، إلا أنه فسر بما هو مدح له وثناء عليه، وإن كانوا قصدوا به المذمّة
  والتقصير بفطنته وشهامته، وأنه من أهل سلامة القلوب والغرّة. وقيل: إنّ جماعة منهم
  ذمّوه صلوات الله عليه وسلامه وبلغه ذلك، فاشتغلت قلوبهم فقال بعضهم: لا عليكم فإنما
  هو أذن سامعة قد سمع كلام المبلغ فأذن، ونحن نأتيه ونعتذر إليه فيسمع عذرنا أيضاً فيرضى،
  فقيل: هو أذن خير لكم. وقرىء: «أذن خير لكم»، على أن أذن خبر مبتدإ محذوف؛ وخير كذلك،
  أي هو أذن هو خير لكم يعني إن كان كما تقولون فهو خير لكم، لأنه يقبل معاذيركم ولا
  يكافئكم على سوء دخلتكم. وقرأ نافع بتخفيف الذال. فإن قلت: لم عدّي فعل الإيمان بالباء
  إلى الله تعالى، وإلى المؤمنين باللام؟ قلت: لأنه قصد التصديق بالله الذي هو نقيض الكفر
  به، فعدّي بالباء وقصد السماع من المؤمنين، وأن يسلم لهم ما يقولونه ويصدّقه، لكونهم
  صادقين عنده، فعدّي باللام، ألا ترى إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما أَنتَ بِمُؤْمِنٍ لَّنَا وَلَوْ
  كُنَّا صَـٰدِقِين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 17] ما أنبأه عن الباء. ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فما آمن لموسى إلاّ ذرية من قومه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  83]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنُؤْمِنُ لَكَ وَٱتَّبَعَكَ ٱلأَرْذَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  111]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ءامَنتُمْ لَهُ قَبْلَ أَنْ ءاذَنَ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  71] فإن قلت: ما وجه قراءة ابن أبي عبلة: ورحمة بالنصب؟ قلت: هي علة معللها محذوف تقديره:
  ورحمة لكم يأذن لكم، فحذف لأنّ قوله: { أُذُنُ خَيْرٍ لَّكُمْ } يدلّ عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
