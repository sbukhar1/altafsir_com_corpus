  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآخَرُونَ
  مُرْجَوْنَ لأَمْرِ ٱللَّهِ إِمَّا يُعَذِّبُهُمْ وَإِمَّا يَتُوبُ عَلَيْهِمْ وَٱللَّهُ
  عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: «مرجون» و «مرجؤن» من أرجيته،
  وأرجأته: إذا أخرته. ومنه المرجئة، يعني: وآخرون من المتخلفين موقوف أمرهم { إِمَّا
  يُعَذّبُهُمْ } إن بقوا على الإصرار ولم يتوبوا { وَإِمَّا يَتُوبُ عَلَيْهِمْ } إن
  تابوا، وهم ثلاثة: كعب بن مالك، وهلال بن أمية، ومرارة ابن الربيع: أمر رسول الله صلى
  الله عليه وسلم أصحابه أن لا يسلموا عليهم ولا يكلموهم، ولم يفعلوا كما فعل أبو لبابة
  وأصحابه من شدّ أنفسهم على السواري وإظهار الجزع والغمّ، فلما علموا أنّ أحداً لا ينظر
  إليهم فوّضوا أمرهم إلى الله تعالى، وأخلصوا نياتهم، ونصحت توبتهم، فرحمهم الله { وَٱللَّهُ
  عَلِيمٌ حَكِيمٌ }. وفي قراءة عبد الله: غفور رحيم. وإمّا للعباد: أي خافوا عليهم العذاب
  وارجوا لهم الرحمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
