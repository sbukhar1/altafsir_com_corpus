aaya: وَآخَرُونَ مُرْجَوْنَ لِأَمْرِ اللَّهِ إِمَّا يُعَذِّبُهُمْ وَإِمَّا يَتُوبُ
  عَلَيْهِمْ ۗ وَاللَّهُ عَلِيمٌ حَكِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآخَرُونَ مُرْجَوْنَ
  لأَمْرِ ٱللَّهِ إِمَّا يُعَذِّبُهُمْ وَإِمَّا يَتُوبُ عَلَيْهِمْ وَٱللَّهُ عَلِيمٌ
  حَكِيمٌ }قرىء: «مرجون» و «مرجؤن» من أرجيته، وأرجأته: إذا أخرته. ومنه المرجئة، يعني:
  وآخرون من المتخلفين موقوف أمرهم { إِمَّا يُعَذّبُهُمْ } إن بقوا على الإصرار ولم
  يتوبوا { وَإِمَّا يَتُوبُ عَلَيْهِمْ } إن تابوا، وهم ثلاثة: كعب بن مالك، وهلال بن
  أمية، ومرارة ابن الربيع: أمر رسول الله صلى الله عليه وسلم أصحابه أن لا يسلموا عليهم
  ولا يكلموهم، ولم يفعلوا كما فعل أبو لبابة وأصحابه من شدّ أنفسهم على السواري وإظهار
  الجزع والغمّ، فلما علموا أنّ أحداً لا ينظر إليهم فوّضوا أمرهم إلى الله تعالى، وأخلصوا
  نياتهم، ونصحت توبتهم، فرحمهم الله { وَٱللَّهُ عَلِيمٌ حَكِيمٌ }. وفي قراءة عبد الله:
  غفور رحيم. وإمّا للعباد: أي خافوا عليهم العذاب وارجوا لهم الرحمة.\r\n\t\t\t\r\n\t\t\t</section>"

