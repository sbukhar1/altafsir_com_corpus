  وَإِمَّا يَتُوبُ عَلَيْهِمْ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وآخَرُونَ
  مُرْجَوْنَ لأمْرِ اللَّهِ } هلال بن أمية ومرارة بن الربيع وكعب بن مالك من الأوس
  والخزرج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق قال: ثنا عبد الله
  بن أبي جعفر، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الحسين، قال: ثنا هشيم، قال: أخبرنا جويبر، عن الضحاك، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { وآخَرُونَ مُرْجَوْنَ لأمْرِ اللَّهِ } هم الثلاثة الذين خلفوا
  عن التوبة يريد غير أبي لبابة وأصحابه ولم ينزل الله عذرهم، فضاقت عليهم الأرض بما
  رحبت. وكان أصحاب رسول الله صلى الله عليه وسلم فيهم فرقتين: فرقة تقول: هلكوا حين
  لم ينزل الله فيهم ما أنزل في أبي لبابة وأصحابه، وتقول فرقة أخرى: عسى الله أن يعفو
  عنهم وكانوا مرجئين لأمر الله. ثم أنزل الله رحمته ومغفرته، فقال: { لَقَدْ تَابَ اللَّهُ
  على النَّبِيّ وَالمْهاجِرِينَ... } الآية، وأنزل الله: { وَعلى الثَّلاثَةِ الَّذِينَ
  خُلِّفُوا... } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وآخَرُونَ مُرْجَوْنَ لأمْرِ اللَّهِ } قال: كنا نُحَدَّثُ
  أنهم الثلاثة الذين خلفوا: كعب بن مالك، وهلال بن أمية، ومرارة بن الربيع، رهط من الأنصار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { وآخَرُونَ مُرْجَوْنَ لأمْرِ اللَّهِ } قال: هم الثلاثة الذين خلفوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وآخَرُونَ مُرْجَوْنَ
  لأمْرِ اللَّهِ إمَّا يُعَذّبُهُمْ وإمَّا يَتُوبُ عَلَيْهِمْ } وهم الثلاثة الذين
  خلوا، وأرجأ رسول الله صلى الله عليه وسلم أمرهم حتى أتتهم توبتهم من الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { إمَّا يُعَذّبُهُمْ } فإنه يعني: إما أن يحجزهم الله
  عن التوبة بخذلانه إياهم فيعذّبهم بذنوبهم التي ماتوا عليها في الآخرة. { وإمَّا يَتُوبُ
  عَلَيْهِمْ } يقول: وإما يوفقهم للتوبة فيتوبوا من ذنوبهم، فيغفر لهم. { واللَّهُ عَلِيمٌ
  حَكِيمٌ } يقول: والله ذو علم بأمرهم وما هم صائرون إليه من التوبة والمقام على الذنب،
  حكيم في تدبيرهم وتدبير من سواهم من خلقه، لا يدخل حكمه خلل.</font></font><font class=\"TextResultArabic\"><font
