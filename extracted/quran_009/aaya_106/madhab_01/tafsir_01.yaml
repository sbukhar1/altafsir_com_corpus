  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآخَرُونَ
  مُرْجَوْنَ لأَمْرِ ٱللَّهِ إِمَّا يُعَذِّبُهُمْ وَإِمَّا يَتُوبُ عَلَيْهِمْ وَٱللَّهُ
  عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ومن هؤلاء المتخلفين
  عنكم شخصتم لعدوّكم أيها المؤمنون آخرون. ورفع قوله آخرون عطفاً على قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وآخَرُونَ
  اعْتَرَفُوا بذُنُوبِهِمْ خَلَطُوا عَمَلاً صَالِحاً وآخَرَ سَيّئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">{ وآخَرُونَ
  مُرْجَوْنَ } يعني مرجئون لأمر الله وقضائه، يقال منه أرجأته أرجئه إرجاءً وهو مُرْجَأٌ
  بالهمز وترك الهمز، وهما لغتان معناهما واحد، وقد قرأت القرّاء بهما جميعاً. وقيل:
  عنى بهؤلاء الآخرين نفر ممن كان تخلف عن رسول الله صلى الله عليه وسلم في غزوة تبوك،
  فندموا على ما فعلوا ولم يتعذروا إلى رسول الله صلى الله عليه وسلم عند مقدمه، ولم
  يوثقوا أنفسهم بالسواري، فأرجأ الله أمرهم إلى أن صحت توبتهم، فتاب عليهم وعفا عنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو صالح، ثني معاوية، عن عليّ، عن ابن عباس،
  قال: وكان ثلاثة منهم يعني من المتخلفين عن غزوة تبوك لم يوثقوا أنفسهم بالسواري أرجئوا
  سبتة لا يدرون أيعذّبون أو يتاب عليهم. فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ تَابَ اللَّهُ على النَّبِيّ
  وَالمْهاجِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ اللَّهَ هُوَ التَّوَّابُ الرَّحِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قال:
  لما نزلت هذه الآية يعني قوله: { خُذْ مِنْ أمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ
  بِها } أخذ رسول الله صلى الله عليه وسلم من أموالهم يعني من أموال أبي لبابة وصاحبيه
  فتصدّق بها عنهم، وبقي الثلاثة الذين خالفوا أبا لبابة، ولم يوثقوا، ولم يذكروا بشيء،
  ولم ينزل عذرهم، وضاقت عليهم الأرض بما رحبت. وهم الذين قال الله: { وآخَرُونَ مُرْجَوْنَ
  لأَمْرِ اللَّهِ إمَّا يُعَذّبُهُمْ وَإمَّا يَتُوبُ عَلَيْهِمْ وَاللَّهُ عَلَيمٌ
  حَكِيمٌ } فجعل الناس يقولون: هلكوا إذا لم ينزل لهم عذر وجعل آخرون يقولون: عسى الله
  أن يغفر لهم فصاروا مرجئين لأمر الله، حتى نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ تَابَ اللَّهُ على النَّبِيّ
  وَالمْهاجِرِينَ والأنْصَارِ الَّذِينَ اتَّبَعُوه فِي ساعَة العُسْرَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الذين
  خرجوا معه إلى الشام</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِنْ بَعْدِ ما كادَ يَزِيغُ قُلُوبِ فَرِيقٍ مِنْهُمْ ثُمَّ
  تابَ عَلَيْهِمُ إنَّهُ بِهِمْ رَءُوفٌ رَحِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعلى الثَّلاثَةِ الَّذِينَ خُلِّفُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يعني
  المرجئين لأمر الله نزلت عليهم التوبة فعُمُّوا بها، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حتى إذَا ضَاقَتْ عَلَيْهِمُ الأرْضُ
  بِمَا رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أنْفُسُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ اللَّهَ هُوَ التَّوَّابُ الرَّحِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا سويد بن عمرو، عن حماد بن زيد، عن أيوب، عن عكرمة: { وآخَرُونَ
  مُرْجَوْنَ لأمْرِ اللَّهِ } قال: هم الثلاثة الذين خلفوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وآخَرُونَ
  مُرْجَوْنَ لأمْرِ اللَّهِ } قال: هلال بن أمية ومرارة بن الربيع وكعب بن مالك من الأوس
  والخزرج.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
