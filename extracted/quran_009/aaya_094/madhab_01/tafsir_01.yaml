  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: يَعْتَذِرُونَ إِلَيْكُمْ إِذَا رَجَعْتُمْ إِلَيْهِمْ ۚ قُلْ لَا تَعْتَذِرُوا
  لَنْ نُؤْمِنَ لَكُمْ قَدْ نَبَّأَنَا اللَّهُ مِنْ أَخْبَارِكُمْ ۚ وَسَيَرَى اللَّهُ
  عَمَلَكُمْ وَرَسُولُهُ ثُمَّ تُرَدُّونَ إِلَىٰ عَالِمِ الْغَيْبِ وَالشَّهَادَةِ
  فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَعْتَذِرُونَ
  إِلَيْكُمْ إِذَا رَجَعْتُمْ إِلَيْهِمْ قُل لاَّ تَعْتَذِرُواْ لَن نُّؤْمِنَ لَكُمْ
  قَدْ نَبَّأَنَا ٱللَّهُ مِنْ أَخْبَارِكُمْ وَسَيَرَى ٱللَّهُ عَمَلَكُمْ وَرَسُولُهُ
  ثُمَّ تُرَدُّونَ إِلَىٰ عَالِمِ ٱلْغَيْبِ وَٱلشَّهَادَةِ فَيُنَبِّئُكُم بِمَا كُنتُمْ
  تَعْمَلُونَ }يقول تعالى ذكره يعتذر إليكم أيها المؤمنون بالله هؤلاء المتخلفون خلاف
  رسول الله صلى الله عليه وسلم، التاركون جهاد المشركين معكم من المنافقين بالأباطيل
  والكذب إذا رجعتم إليهم من سفركم وجهادكم قل لهم يا محمد: { لا تَعْتَذِرُوا لَنْ نُؤْمِنَ
  لَكُمْ } يقول: لن نصدقكم على ما تقولون. { قَدْ نَبَّأنا الله مِنْ أخْبارِكُمْ }
  يقول: قد أخبرنا الله من أخباركم، وأعلمنا من أمركم ما قد علمنا به كذبكم. { وسَيَرى
  اللَّهُ عَمَلَكُمْ وَرَسُولُهُ } يقول: وسيرى الله ورسوله فيما بعد عملكم، أتتوبون
  من نفاقكم أم تقيمون عليه { ثُمَّ تُرَدُّونَ إلى عالِمِ الغَيْبِ والشَّهادةِ } يقول:
  ثم ترجعون بعد مماتكم إلى عالم الغيب والشهادة يعني الذي يعلم السرّ والعلانية الذي
  لا يخفى عليه بواطن أموركم وظواهرها. { فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْلَمُونَ
  } فيخبركم بأعمالكم كلها سيئها وحسنها، فيجازيكم بها الحسن منها بالحسن والسيىء منها
  بالسيىء.\r\n\t\t\t\r\n\t\t\t</section>"

