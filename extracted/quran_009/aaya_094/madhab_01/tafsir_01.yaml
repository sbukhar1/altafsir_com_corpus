  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَعْتَذِرُونَ
  إِلَيْكُمْ إِذَا رَجَعْتُمْ إِلَيْهِمْ قُل لاَّ تَعْتَذِرُواْ لَن نُّؤْمِنَ لَكُمْ
  قَدْ نَبَّأَنَا ٱللَّهُ مِنْ أَخْبَارِكُمْ وَسَيَرَى ٱللَّهُ عَمَلَكُمْ وَرَسُولُهُ
  ثُمَّ تُرَدُّونَ إِلَىٰ عَالِمِ ٱلْغَيْبِ وَٱلشَّهَادَةِ فَيُنَبِّئُكُم بِمَا كُنتُمْ
  تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره يعتذر إليكم أيها
  المؤمنون بالله هؤلاء المتخلفون خلاف رسول الله صلى الله عليه وسلم، التاركون جهاد
  المشركين معكم من المنافقين بالأباطيل والكذب إذا رجعتم إليهم من سفركم وجهادكم قل
  لهم يا محمد: { لا تَعْتَذِرُوا لَنْ نُؤْمِنَ لَكُمْ } يقول: لن نصدقكم على ما تقولون.
  { قَدْ نَبَّأنا الله مِنْ أخْبارِكُمْ } يقول: قد أخبرنا الله من أخباركم، وأعلمنا
  من أمركم ما قد علمنا به كذبكم. { وسَيَرى اللَّهُ عَمَلَكُمْ وَرَسُولُهُ } يقول:
  وسيرى الله ورسوله فيما بعد عملكم، أتتوبون من نفاقكم أم تقيمون عليه { ثُمَّ تُرَدُّونَ
  إلى عالِمِ الغَيْبِ والشَّهادةِ } يقول: ثم ترجعون بعد مماتكم إلى عالم الغيب والشهادة
  يعني الذي يعلم السرّ والعلانية الذي لا يخفى عليه بواطن أموركم وظواهرها. { فَيُنَبِّئُكُمْ
  بِمَا كُنْتُمْ تَعْلَمُونَ } فيخبركم بأعمالكم كلها سيئها وحسنها، فيجازيكم بها الحسن
  منها بالحسن والسيىء منها بالسيىء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

