  عَلَيْهِ مَا عَنِتُّمْ حَرِيصٌ عَلَيْكُمْ بِٱلْمُؤْمِنِينَ رَءُوفٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما «ما» التي في قوله: { ما عَنِتُّمْ } فإنه رفع بقوله: { عَزِيزٌ
  عَلَيْهِ } لأن معنى الكلام: ما ذكرت عزيز عليه عنتكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
