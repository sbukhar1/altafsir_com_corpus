  ثنا سعيد، عن قتادة: { حَرِيصٌ عَلَيْكُمْ } حريص على ضالهم أن يهديه الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة،
  في قوله: { حَرِيصٌ عَلَيْكُمْ } قال: حريص على من لم يسلم أن يسلم.</font></font><font
