  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  جَآءَكُمْ رَسُولٌ مِّنْ أَنفُسِكُمْ عَزِيزٌ عَلَيْهِ مَا عَنِتُّمْ حَرِيصٌ عَلَيْكُمْ
  بِٱلْمُؤْمِنِينَ رَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  للعرب: { لَقَدْ جاءَكُمْ } أيها القوم { رَسُولٌ } الله إليكم { مِنْ أنْفُسِكُمْ
  } تعرفونه لا من غيركم، فتتهموه على أنفسكم في النصيحة لكم. { عَزِيزٌ عَلَيْهِ ما
  عَنتُّمْ } أي عزيز عليه عنتكم، وهو دخول المشقة عليهم والمكروه والأذى. { حَرِيصٌ
  عَلَيْكُمْ } يقول: حريص على هدى ضلاَّلكم وتوبتهم ورجوعهم إلى الحقّ. { بالمُؤْمِنِينَ
  رَءُؤفٌ }: أي رفيق { رَحِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن عيينة، عن جعفر بن محمد، عن أبيه، في قوله: { لَقَدْ جاءَكُمْ
  رَسُولٌ مِنْ أنْفُسِكُمْ عَزِيزٌ عَلَيْهِ ما عَنِتُّمْ } قال: لم يصبه شيء من شرك
  في ولادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن عيينة، عن جعفر بن محمد، في قوله: { لَقَدْ جاءَكُمْ رَسُولٌ
  مِنْ أنْفُسِكُمْ } قال: لم يصبه شيء من ولادة الجاهلية. قال: وقال النبيّ صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنّي خَرَجْتُ مِنْ نِكاحٍ ولَمْ أخْرُجْ مِنْ سِفاحٍ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الرزاق، عن ابن عيينة، عن جعفر بن محمد، عن أبيه، بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَقَدْ
  جاءَكُمْ رَسُولٌ مِنْ أنْفُسِكُمْ عَزِيزٌ عَلَيْهِ ما عَنِتُّمْ } قال: جعله الله
  من أنفسهم، ولا يحسدونه على ما أعطاه الله من النبوّة والكرامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { عَزِيزٌ عَلَيْهِ ما عَنِتُّمْ } فإن أهل التأويل اختلفوا
  في تأويله، فقال بعضهم: معناه: ما ضللتم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا طلق بن غنام، قال: ثنا الحكم بن ظهير عن السديّ، عن ابن عباس، في
  قوله: { عَزِيزٌ عَلَيْهِ ما عَنِتُّمْ } قال: ما ضللتم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: عزيز عليه عنت مؤمنكم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { عَزِيزٌ عَلَيْهِ ما عَنِتُّمْ } عزيز
  عليه عنت مؤمنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى القولين في ذلك بالصواب قول
  ابن عباس وذلك أن الله عمّ بالخبر عن نبيّ الله أنه عزيز عليه ما عنت قومه، ولم يخصص
  أهل الإيمان به، فكان صلى الله عليه وسلم كما وصفه الله به عزيزا عليه عنت جميعهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف يجوز أن يوصف صلى الله عليه وسلم بأنه كان عزيزا
  عليه عنت جميعهم وهو يقتل كفارهم ويسبي ذراريهم ويسلبهم أموالهم؟ قيل: إن إسلامهم لو
  كانوا أسلموا كان أحبّ إليه من إقامتهم على كفرهم وتكذيبهم إياه حتى يستحقوا ذلك من
  الله، وإنما وصفه الله جلّ ثناؤه بأنه عزيز عليه عنتهم، لأنه كان عزيزاً عليه أن يأتوا
  ما يعنتهم وذلك أن يضلوا فيستوجبوا العنت من الله بالقتل والسبي.</font></font>&#13;\t\t\t<label
