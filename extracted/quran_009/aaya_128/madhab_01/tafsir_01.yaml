aaya: لَقَدْ جَاءَكُمْ رَسُولٌ مِنْ أَنْفُسِكُمْ عَزِيزٌ عَلَيْهِ مَا عَنِتُّمْ حَرِيصٌ
  عَلَيْكُمْ بِالْمُؤْمِنِينَ رَءُوفٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ جَآءَكُمْ
  رَسُولٌ مِّنْ أَنفُسِكُمْ عَزِيزٌ عَلَيْهِ مَا عَنِتُّمْ حَرِيصٌ عَلَيْكُمْ بِٱلْمُؤْمِنِينَ
  رَءُوفٌ رَّحِيمٌ }يقول تعالى ذكره للعرب: { لَقَدْ جاءَكُمْ } أيها القوم { رَسُولٌ
  } الله إليكم { مِنْ أنْفُسِكُمْ } تعرفونه لا من غيركم، فتتهموه على أنفسكم في النصيحة
  لكم. { عَزِيزٌ عَلَيْهِ ما عَنتُّمْ } أي عزيز عليه عنتكم، وهو دخول المشقة عليهم
  والمكروه والأذى. { حَرِيصٌ عَلَيْكُمْ } يقول: حريص على هدى ضلاَّلكم وتوبتهم ورجوعهم
  إلى الحقّ. { بالمُؤْمِنِينَ رَءُؤفٌ }: أي رفيق { رَحِيمٌ }.وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا ابن عيينة، عن جعفر بن محمد،
  عن أبيه، في قوله: { لَقَدْ جاءَكُمْ رَسُولٌ مِنْ أنْفُسِكُمْ عَزِيزٌ عَلَيْهِ ما
  عَنِتُّمْ } قال: لم يصبه شيء من شرك في ولادته.حدثنا الحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا ابن عيينة، عن جعفر بن محمد، في قوله: { لَقَدْ جاءَكُمْ رَسُولٌ
  مِنْ أنْفُسِكُمْ } قال: لم يصبه شيء من ولادة الجاهلية. قال: وقال النبيّ صلى الله
  عليه وسلم: \" إنّي خَرَجْتُ مِنْ نِكاحٍ ولَمْ أخْرُجْ مِنْ سِفاحٍ \". حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الرزاق، عن ابن عيينة، عن جعفر بن محمد، عن أبيه، بنحوه.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَقَدْ جاءَكُمْ رَسُولٌ مِنْ
  أنْفُسِكُمْ عَزِيزٌ عَلَيْهِ ما عَنِتُّمْ } قال: جعله الله من أنفسهم، ولا يحسدونه
  على ما أعطاه الله من النبوّة والكرامة.وأما قوله: { عَزِيزٌ عَلَيْهِ ما عَنِتُّمْ
  } فإن أهل التأويل اختلفوا في تأويله، فقال بعضهم: معناه: ما ضللتم. ذكر من قال ذلك:حدثنا
  أبو كريب، قال: ثنا طلق بن غنام، قال: ثنا الحكم بن ظهير عن السديّ، عن ابن عباس، في
  قوله: { عَزِيزٌ عَلَيْهِ ما عَنِتُّمْ } قال: ما ضللتم.وقال آخرون: بل معنى ذلك: عزيز
  عليه عنت مؤمنكم. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { عَزِيزٌ عَلَيْهِ ما عَنِتُّمْ } عزيز عليه عنت مؤمنهم.وأولى القولين في ذلك بالصواب
  قول ابن عباس وذلك أن الله عمّ بالخبر عن نبيّ الله أنه عزيز عليه ما عنت قومه، ولم
  يخصص أهل الإيمان به، فكان صلى الله عليه وسلم كما وصفه الله به عزيزا عليه عنت جميعهم.فإن
  قال قائل: وكيف يجوز أن يوصف صلى الله عليه وسلم بأنه كان عزيزا عليه عنت جميعهم وهو
  يقتل كفارهم ويسبي ذراريهم ويسلبهم أموالهم؟ قيل: إن إسلامهم لو كانوا أسلموا كان أحبّ
  إليه من إقامتهم على كفرهم وتكذيبهم إياه حتى يستحقوا ذلك من الله، وإنما وصفه الله
  جلّ ثناؤه بأنه عزيز عليه عنتهم، لأنه كان عزيزاً عليه أن يأتوا ما يعنتهم وذلك أن
  يضلوا فيستوجبوا العنت من الله بالقتل والسبي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ جَآءَكُمْ رَسُولٌ مِّنْ أَنفُسِكُمْ
  عَزِيزٌ عَلَيْهِ مَا عَنِتُّمْ حَرِيصٌ عَلَيْكُمْ بِٱلْمُؤْمِنِينَ رَءُوفٌ رَّحِيمٌ
  }وأما «ما» التي في قوله: { ما عَنِتُّمْ } فإنه رفع بقوله: { عَزِيزٌ عَلَيْهِ } لأن
  معنى الكلام: ما ذكرت عزيز عليه عنتكم.وأما قوله: { حَرِيصٌ عَلَيْكُمْ } فإن معناه:
  ما قد بينت، وهو قول أهل التأويل ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { حَرِيصٌ عَلَيْكُمْ } حريص على ضالهم أن يهديه الله.حدثنا محمد بن
  عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، في قوله: { حَرِيصٌ عَلَيْكُمْ
  } قال: حريص على من لم يسلم أن يسلم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

