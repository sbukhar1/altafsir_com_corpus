  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  جَآءَكُمْ رَسُولٌ مِّنْ أَنفُسِكُمْ عَزِيزٌ عَلَيْهِ مَا عَنِتُّمْ حَرِيصٌ عَلَيْكُمْ
  بِٱلْمُؤْمِنِينَ رَءُوفٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن تَوَلَّوْاْ
  فَقُلْ حَسْبِيَ ٱللَّهُ لاۤ إِلَـٰهَ إِلاَّ هُوَ عَلَيْهِ تَوَكَّلْتُ وَهُوَ رَبُّ
  ٱلْعَرْشِ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مّنْ أَنفُسِكُمْ } من جنسكم ومن
  نسبكم عربي قرشي مثلكم، ثم ذكر ما يتبع المجانسة والمناسبة من النتائج بقوله: { عَزِيزٌ
  عَلَيْهِ مَا عَنِتُّمْ } أي شديد عليه شاق - لكونه بعضاً منكم - عنتكم ولقاؤكم المكروه،
  فهو يخاف عليكم سوء العاقبة والوقوع في العذاب { حَرِيصٌ عَلَيْكُمْ } حتى لا يخرج
  أحد منكم عن اتباعه والاستسعاد بدين الحقّ الذي جاء به { بِٱلْمُؤْمِنِينَ } منكم ومن
  غيركم { رَءوفٌ رَّحِيمٌ }. وقرىء: «من أنْفَسِكم» أي من أشرفكم وأفضلكم. وقيل: هي
  قراءة رسول الله صلى الله عليه وسلم وفاطمة وعائشة رضي الله عنهما. وقيل: لم يجمع الله
  اسمين من أسمائه لأحد غير رسول الله صلى الله عليه وسلم في قوله: { رَءوفٌ رَّحِيمٌ
  }. { فَإِن تَوَلَّوْاْ } فإن أعرضوا عن الإيمان بك وناصبوك فاستعن وفوّض إليه، فهو
  كافيك معرّتهم ولا يضرونك وهو ناصرك عليهم. وقرىء: { ٱلْعَظِيمِ } بالرفع. وعن ابن
  عباس رضي الله عنه: العرش لا يقدر أحد قدره. وعن أبيّ ابن كعب: آخر آية نزلت: { لَقَدْ
  جَاءكُمْ رَسُولٌ مّنْ أَنفُسِكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(504)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما نزل عليّ القرآن إلاّ آية آية
  وحرفاً حرفاً، ما خلا سورة براءة وقل هو الله أحد، فإنهما أنزلتا عليّ ومعهما سبعون
  ألف صفّ من الملائكة \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

