  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلتَّائِبُونَ
  ٱلْعَابِدُونَ ٱلْحَامِدُونَ ٱلسَّائِحُونَ ٱلرَّاكِعُونَ ٱلسَّاجِدونَ ٱلآمِرُونَ
  بِٱلْمَعْرُوفِ وَٱلنَّاهُونَ عَنِ ٱلْمُنكَرِ وَٱلْحَافِظُونَ لِحُدُودِ ٱللَّهِ وَبَشِّرِ
  ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلتَّـٰئِبُونَ } رفع على المدح.
  أي: هم التائبون يعني المؤمنين المذكورين. ويدلّ عليه قراءة عبد الله وأبيّ رضي الله
  عنهما: «التائبين» بالياء إلى: والحافظين، نصباً على المدح. ويجوز أن يكون جراً صفة
  للمؤمنين. وجوّز الزجاج أن يكون مبتدأ خبره محذوف، أي: التائبون العابدون من أهل الجنة
  أيضاً وإن لم يجاهدوا، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكُلاًّ وَعَدَ ٱللَّهُ ٱلْحُسْنَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  95] وقيل: هو رفع على البدل من الضمير في يقاتلون. ويجوز أن يكون مبتدأ وخبره العابدون،
  وما بعده خبر بعد خبر، أي التائبون من الكفر على الحقيقة الجامعون لهذه الخصال. وعن
  الحسن: هم الذين تابوا من الشرك وتبرؤا من النفاق. و { ٱلْعَـٰبِدُونَ } الذين عبدوا
  الله وحده وأخلصوا له العبادة وحرصوا عليها. و { ٱلسَّـٰئِحُونَ } الصائمون شبهوا بذوي
  السياحة في الأرض في امتناعهم من شهواتهم. وقيل: هم طلبة العلم يسيحون في الأرض يطلبونه
  في مظانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
