  ٱلرَّاكِعُونَ ٱلسَّاجِدونَ ٱلآمِرُونَ بِٱلْمَعْرُوفِ وَٱلنَّاهُونَ عَنِ ٱلْمُنكَرِ
  وَٱلْحَافِظُونَ لِحُدُودِ ٱللَّهِ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { السَّائِحُونَ } فإنهم الصائمون. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عيسى الدامغاني وابن وكيع، قالا: ثنا سفيان، عن عمرو،
  عن عبيد بن عمير وحدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني عمرو بن الحرث، عن
  عمرو، عن عبيد بن عمير، قال: سئل النبي صلى الله عليه وسلم عن السائحين، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هُمُ الصَّائمُونَ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبد الله بن بزيع،
  قال: ثنا حكيم بن حزام، قال: ثنا سليمان، عن أبي صالح، عن أبي هريرة، قال: قال لي رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" السَّائِحُونَ هُمُ الصَّائمُونَ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيل، عن الأعمش،
  عن أبي صالح، عن أبي هريرة قال: السَّائِحُونَ: الصائمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن عاصم، عن زر، عن عبد الله، قال:
  { السَّائِحُونَ } الصائمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا يحيى، قال: ثنا سفيان، قال: ثني عاصم، عن زرّ، عن عبد الله، بمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمارة الأسدي، قال: ثنا عبيد الله، قال: أخبرنا شيبان،
  عن أبي إسحاق، عن أبي عبد الرحمن، قال: السياحة: الصيام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن عطية، قال: ثنا إسرائيل، عن أشعث، عن سعيد بن جبير، عن ابن
  عباس، قال: { السَّائِحُونَ }: الصائمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  ابن وكيع، قال: ثنا أبي، عن أبيه، وإسرائيل عن أشعث، عن سعيد بن جبير، عن ابن عباس
  قال: { السَّائِحُونَ }: الصائمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  المثنى، قال: ثنا الحماني، قال: ثنا إسرائيل، عن أشعث، عن سعيد بن جبير، قال: { السَّائِحُونَ
  }: الصائمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا إسرائيل، عن أشعث بن أبي الشعثاء، عن سعيد بن جبير، عن ابن عباس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن زرّ، عن عبد الله، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبي، عن أبيه، عن إسحاق، عن عبد الرحمن، قال: { السَّائِحُونَ
  }: هم الصائمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { السَّائِحُونَ } قال: يعني بالسائحين
  الصائمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عبد الله،
  عن إسرائيل، عن ابن أبي نجيح، عن مجاهد، قال: { السَّائِحُونَ } هم الصائمون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: السَّائِحُونَ الصائمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن عباس، قال: كلّ ما ذكر الله في القرآن
  السياحة: هم الصائمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبي عن المسعودي، عن أبي
  سنان، عن ابن أبي الهذيل، عن أبي عمرو العبدي، قال: { السَّائِحُونَ }: الذي يديمون
  الصيام من المؤمنين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام عن
  ثعلبة بن سهيل، قال: قال الحسن: { السَّائِحُونَ } الصائمون.</font></font>&#13;\t\t\t<label
