  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلتَّائِبُونَ
  ٱلْعَابِدُونَ ٱلْحَامِدُونَ ٱلسَّائِحُونَ ٱلرَّاكِعُونَ ٱلسَّاجِدونَ ٱلآمِرُونَ
  بِٱلْمَعْرُوفِ وَٱلنَّاهُونَ عَنِ ٱلْمُنكَرِ وَٱلْحَافِظُونَ لِحُدُودِ ٱللَّهِ وَبَشِّرِ
  ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: إن الله اشترى
  من المؤمنين التائبين العابدين أنفسهم وأموالهم ولكنه رفع، إذ كان مبتدأ به بعد تمام
  أخرى مثلها، والعرب تفعل ذلك، وقد تقدم بياننا ذلك في قوله: صُمّ بُكْمٌ عُمْيٌ بما
  أغنى عن إعادته في هذا الموضع. ومعنى التائبون: الراجعون مما كرهه الله وسخطه إلى ما
  يحبه ويرضاه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام بن
  سلم، عن ثعلبة بن سهيل، قال: قال الحسن في قول الله: { التَّائِبُونَ } قال: تابوا
  إلى الله من الذنوب كلها/</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سوار بن عبد الله العنبري،
  قال: ثني أبي، عن أبي الأشهب، عن الحسن، أنه قرأ: { التَّائِبُونَ العَابِدُونَ } قال:
  تابوا من الشرك وبرئوا من النفاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو سلمة، عن أبي الأشهب، قال: قرأ الحسن: { التَّائِبُونَ العَابِدُونَ
  } قال: تابوا من الشرك وبرئوا من النفاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا منصور، بن هارون، عن أبي إسحاق الفزاري، عن أبي
  رجاء عن الحسن، قال: التائبون من الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحرث، قال: ثنا عبد العزيز، قال: ثنا جرير بن حازم، قال: سمعت الحسن قرأ هذه الآية:
  { التَّائِبُونَ العَابِدُونَ } قال الحسن: تابوا والله من الشرك، وبرئوا من النفاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { التَّائِبُونَ } قال: تابوا من الشرك ثم لم ينافقوا في الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج: { التَّائِبُونَ
  } قال: الذين تابوا من الذنوب ثم لم يعودوا فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { العَابِدُونَ } فهم الذين ذلوا خشية لله وتواضعاً له، فجدّوا في خدمته. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { العَابِدُونَ
  }: قوم أخذوا من أبدانهم في ليلهم ونهارهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن ثعلبة بن سهيل، قال: قال الحسن في قول الله { العَابِدُونَ
  } قال: عبدوا الله على أحايينهم كلها في السرّاء والضرّاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني منصور بن هارون، عن أبي إسحاق الفزاري، عن أبي رجاء،
  عن الحسن: { العَابِدُونَ } قال: العابدون لربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { الحَامِدُونَ } فإنهم الذين يحمدون الله على كلّ ما امتحنهم به من خير وشرّ.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { الحَامِدُونَ } قوم حمدوا الله على كل حال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن ثعلبة، قال: قال الحسن: { الحَامِدُونَ
  }: الذين حمدوا الله على أحايينهم كلها في السرّاء والضرّاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني منصور بن هارون، عن أبي إسحاق الفزاري، عن أبي رجاء،
  عن الحسن: الحامِدُونَ قال: الحامدون على الإسلام.</font></font>&#13;\t\t\t<label
