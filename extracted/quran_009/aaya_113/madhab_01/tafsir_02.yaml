  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِلنَّبِيِّ وَٱلَّذِينَ آمَنُوۤاْ أَن يَسْتَغْفِرُواْ لِلْمُشْرِكِينَ وَلَوْ
  كَانُوۤاْ أُوْلِي قُرْبَىٰ مِن بَعْدِ مَا تَبَيَّنَ لَهُمْ أَنَّهُمْ أَصْحَابُ ٱلْجَحِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(493) قال صلى الله عليه وسلم لعمه
  أبي طالب:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنت أعظم الناس عليَّ حقاً، وأحسنهم عندي يداً، فقل كلمة تجب لك بها شفاعتي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فأبى فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا أزال أتسغفر لك ما لم أنه عنه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فنزلت.
  وقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(494) لما افتتح مكة سأل أي أبويه
  أحدث به عهداً؟ فقيل: أمك آمنة، فزار قبرها بالأبواء، ثم قام مستعبراً فقال: إني استأذنت
  ربي في زيارة قبر أمي فأذن لي، واستأذنته في الاستغفار لها فلم يأذن لي، فنزلت. وهذا
  أصحّ لأنّ موت أبي طالب كان قبل الهجرة، وهذا آخر ما نزل بالمدينة. وقيل: استغفر لأبيه.
  وقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(495) قال المسلمون ما يمنعنا أن
  نستغفر لآبائنا وذوي قرابتنا وقد استغفر إبراهيم لأبيه، وهذا محمد يستغفر لعمه { مَا
  كَانَ لِلنَّبِىّ } ما صح له الاستغفار في حكم الله وحكمته { مِن بَعْدِ مَا تَبَيَّنَ
  لَهُمْ أَنَّهُمْ أَصْحَـٰبُ ٱلْجَحِيمِ } لأنهم ماتوا على الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
