  href=\"JavaScript:Open_Menu()\">مَا كَانَ لأَهْلِ ٱلْمَدِينَةِ وَمَنْ حَوْلَهُمْ
  مِّنَ ٱلأَعْرَابِ أَن يَتَخَلَّفُواْ عَن رَّسُولِ ٱللَّهِ وَلاَ يَرْغَبُواْ بِأَنْفُسِهِمْ
  عَن نَّفْسِهِ ذٰلِكَ بِأَنَّهُمْ لاَ يُصِيبُهُمْ ظَمَأٌ وَلاَ نَصَبٌ وَلاَ مَخْمَصَةٌ
  فِي سَبِيلِ ٱللَّهِ وَلاَ يَطَأُونَ مَوْطِئاً يَغِيظُ ٱلْكُفَّارَ وَلاَ يَنَالُونَ
  مِنْ عَدُوٍّ نَّيْلاً إِلاَّ كُتِبَ لَهُمْ بِهِ عَمَلٌ صَالِحٌ إِنَّ ٱللَّهَ لاَ
  يُضِيعُ أَجْرَ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">.. } إلى آخر
  الآية. إنها لأوّل هذه الأمة وآخرها من المجاهدين في سبيل الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هذه الآية نزلت وفي أهل الإسلام قلة، فلما كثروا نسخها
  الله وأباح التخلف لمن شاء، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما كانَ المُؤْمِنُونَ لِيَنْفِرُوا
  كافَّةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ما كانَ لأَهْلِ المَدِينَةِ
  وَمَن حَوْلَهُمْ مِنَ الأعْرَابِ أنْ يَتَخَلَّفُوا عَنْ رَسُولِ اللَّهِ } فقرأ حتى
  بلغ: { ليَجْزِيَهُمُ اللَّهُ أحْسَنَ ما كانُوا يعْمَلُونَ } قال: هذا حين كان الإسلام
  قليلاً، فلما كثر الإسلام بعد قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما كانَ المُؤْمِنُونَ لِيَنْفِرُوا
  كافَّةً فَلَوْلا نَفَرَ مِنْ كُلّ فِرْقَة مِنْهُمْ طائِفَةٌ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  آخر الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي، أَن
  الله عني بها الذين وصفهم بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وجاءَ المُعَذِّرُونَ مِنَ الأَعْرَابِ
  لِيُؤْذَنَ لَهُمْ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية، ثم قال جلّ ثناؤه: ما كان لأهل المدينة الذين تخلفوا عن رسول
  الله ولا لمن حولهم من الأعراب الذين قعدوا عن الجهاد معه أن يتخلفوا خلافه ولا يرغبوا
  بأنفسهم عن نفسه. وذلك أن رسول الله صلى الله عليه وسلم كان ندب في غزوته تلك كلّ من
  أطاق النهوض معه إلى الشخوص إلا من أذن له أو أمره بالمقام بعده، فلم يكن لمن قدر على
  الشخوص التخلف، فعدّد جلّ ثناؤه من تخلف منهم، فأظهر نفاق من كان تخلفه منهم نفاقاً
  وعذر من كان تخلفه لعذر، وتاب على من كان تخلفه تفريطاً من غير شكّ ولا ارتياب في أمر
  الله إذ تاب من خطأ ما كان منه من الفعل. فأما التخلف عنه في حال استغنائه فلم يكن
  محظوراً إذا لم يكن عن كراهته منه صلى الله عليه وسلم ذلك، وكذلك حكم المسلمين اليوم
  إزاء إمامهم، فليس بفرض على جميعهم النهوض معه إلا في حال حاجته إليهم لما لا بدّ للإسلام
  وأهله من حضورهم واجتماعهم واستنهاضه إياهم فيلزمهم حينئذ طاعته. وإذا كان ذلك معنى
  الآية لم تكن إحدى الآيتين اللتين ذكرنا ناسخة للأخرى، إذ لم تكن إحداهما نافية حكم
  الأخرى من كلّ وجوهه، ولا جاء خبر يوجه الحجة بأن إحداهما ناسخة للأخرى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بيَّنا معنى المخمصة وأنها المجاعة بشواهده، وذكرنا الرواية عمن
  قال ذلك في موضع غير هذا، فأغني ذلك عن إعادته ههنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  النيل: فهو مصدر من قول القائل: نالني ينالني، ونلت الشيء: فهو منيل، وذلك إذا كنت
  تناله بيدك، وليس من التناول، وذلك أن التناول من النوال، يقال منه: نلت له أنول له
  من العطية. وكان بعض أهل العلم بكلام العرب يقول: النيل مصدر من قول القائل: نالني
  بخير ينولني نوالاً، وأنالني خيراً إنالة وقال: كأنّ النيل من الواو أبدلت ياء لخفتها
  وثقل الواو. وليس ذلك بمعروف في كلام العرب، بل من شأن العرب أن تصحح الواو من ذوات
  الواو إذا سكنت وانفتح ما قبلها، كقولهم: القَوْل، والَعْول، والحَوْل، ولو جاز ما
  قال لجاز القَيْل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
