  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لأَهْلِ ٱلْمَدِينَةِ وَمَنْ حَوْلَهُمْ مِّنَ ٱلأَعْرَابِ أَن يَتَخَلَّفُواْ
  عَن رَّسُولِ ٱللَّهِ وَلاَ يَرْغَبُواْ بِأَنْفُسِهِمْ عَن نَّفْسِهِ ذٰلِكَ بِأَنَّهُمْ
  لاَ يُصِيبُهُمْ ظَمَأٌ وَلاَ نَصَبٌ وَلاَ مَخْمَصَةٌ فِي سَبِيلِ ٱللَّهِ وَلاَ يَطَأُونَ
  مَوْطِئاً يَغِيظُ ٱلْكُفَّارَ وَلاَ يَنَالُونَ مِنْ عَدُوٍّ نَّيْلاً إِلاَّ كُتِبَ
  لَهُمْ بِهِ عَمَلٌ صَالِحٌ إِنَّ ٱللَّهَ لاَ يُضِيعُ أَجْرَ ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: لم يكن لأهل المدينة، مدينة رسول الله صلى الله عليه
  وسلم، ومن حولهم من الأعراب سكان البوادي، الذين تخلفوا عن رسول الله صلى الله عليه
  وسلم في غزوة تبوك، وهم من أهل الإيمان به أن يتخلفوا في أهاليهم ولا دارهم، ولا أن
  يرغبوا بأنفسهم عن نفسه في صحبته في سفره والجهاد معه ومعاونته على ما يعانيه في غزوه
  ذلك. يقول: إنه لم يكن لهم هذا بأنهم من أجل أنهم وبسبب أنهم لا يصيبهم في سفرهم إذا
  كانوا معه ظمأ وهو العطش ولا نصب، يقول: ولا تعب، { وَلا مَخْمَصَة فِي سَبِيلِ اللَّهِ
  } يعني: ولا مجاعة في إقامة دين الله ونصرته، وهدم منار الكفر. { وَلا يَطَئُونَ مَوْطِئاً
  } يعني أرضاً، يقول: ولا يطئون أرضاً يغيظ الكفار وطؤهم إياها. { وَلا يَنالُونَ منْ
  عَدُوّ نَيْلاً } يقول ولا يصيبون من عدوّ الله وعدوّهم شيئاً في أموالهم وأنفسهم وأولادهم
  إلا كتب الله لهم بذلك كله ثواب عمل صالح قد ارتضاه. { إنَّ اللَّهَ لا يُضِيعُ أجْرَ
  المُحْسِنِينَ } يقول: إن الله لا يدع محسناً من خلقه أحسن في عمله فأطاعه فيما أمره
  وانتهى عما نهاه عنه، أن يجازيه على إحسانه ويثيبه على صالح عمله فلذلك كتب لمن فعل
  ذلك من أهل المدينة ومن حولهم من الأعراب ما ذكر في هذه الآية الثواب على كل ما فعل
  فلم يضيع له أجر فعله ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويل في حكم هذه
  الآية، فقال بعضهم: هي محكمة، وإنما كان ذلك لرسول الله صلى الله عليه وسلم خاصة، لم
  يكن لأحد أن يتخلف إذا غزا خلافه فيقعد عنه إلا من كان ذا عذر، فأما غيره من الأئمة
  والولاة فإن لمن شاء من المؤمنين أن يتخلف خلافه إذا لم يكن بالمسلمين إليه ضرورة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ما كانَ لأَهْلِ المَدِينَةِ وَمَن حَوْلَهُمْ مِنَ الأعْرَابِ
  أنْ يَتَخَلَّفُوا عَنْ رَسُولِ اللَّهِ ولا يَرْغَبُوا بأنْفُسِهِمْ عَنْ نَفْسِه
  } هذا إذا غزا نبيّ الله بنفسه، فليس لأحد أن يتخلف. ذكر لنا أن نبيّ الله صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَوْلا أنْ أشُقَّ على أُمَّتِي ما تَخَلَّفْتُ خَلْفَ سَرِيَّة تَغْزُو في سَبِيلِ
  اللَّهِ، لكِنِّي لا أجِدُ سَعَةً فانْطَلِقْ بِهِمْ مَعِي، وَيَشُقُّ عَليَّ أو أكْرَهُ
  أنْ أدَعَهُمْ بَعْدِي \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عليّ بن سهل، قال: ثنا الوليد بن مسلم، قال: سمعت الأوزاعي،
  وعبد الله بن المبارك، والفزاري، والسبيعي، وابن جابر، وسعيد بن عبد العزيز يقولون
  في هذه الآية: { ما كانَ لأَهْلِ المَدِينَةِ وَمَن حَوْلَهُمْ مِنَ الأعْرَابِ أنْ
  يَتَخَلَّفُوا عَنْ رَسُولِ اللَّهِ.</font></font>&#13;\t\t\t<label disabled=\"true\"
