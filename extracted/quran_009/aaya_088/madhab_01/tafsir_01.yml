  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَـٰكِنِ
  ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ جَاهَدُواْ بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ
  وَأُوْلَـٰئِكَ لَهُمُ ٱلْخَيْرَاتُ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: لم يجاهد هؤلاء المنافقون الذين اقتصصت قصصهم المشركين،
  لكن الرسول محمد صلى الله عليه وسلم والذين صدّقوا الله ورسوله معه هم الذين جاهدوا
  المشركين بأموالهم وأنفسهم، فأنفقوا في جهادهم أموالهم وأتعبوا في قتالهم أنفسهم وبذلوها.
  { وأولَئِكَ } يقول: وللرسول وللذين آمنوا معه الذين جاهدوا بأموالهم وأنفسهم الخيرات،
  وهي خيرات الآخرة، وذلك نساؤها وجناتها ونعيمها، واحدتها: خَيْرة، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلَقَدْ طَعَنْتُ مَجَامعَ الرَّبلاَتِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَبلاتِ هِنْدٍ خَيْرَةِ الملَكاتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والخيرة من كلّ شيء: الفاضلة. {
  وأُولَئكَ هُمُ المُفْلحُونَ } يقول: وأولئك هم المخلدون في الجنات الباقون فيها الفائزون
  بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
