  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ ٱلْمُؤْمِنُونَ لِيَنفِرُواْ كَآفَّةً فَلَوْلاَ نَفَرَ مِن كُلِّ فِرْقَةٍ مِّنْهُمْ
  طَآئِفَةٌ لِّيَتَفَقَّهُواْ فِي ٱلدِّينِ وَلِيُنذِرُواْ قَوْمَهُمْ إِذَا رَجَعُوۤاْ
  إِلَيْهِمْ لَعَلَّهُمْ يَحْذَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اللام لتأكيد
  النفي. ومعناه أن نفير الكافة عن أوطانهم لطلب العلم غير صحيح ولا ممكن. وفيه أنه لو
  صحّ وأمكن، ولم يؤدّ إلى مفسدة لوجب التفقه على الكافة، ولأنّ طلب العلم فريضة على
  كل مسلم ومسلمة { فَلَوْلاَ نَفَرَ } فحين لم يمكن نفير الكافة ولم يكن مصلحة فهلا
  نفر { مِن كُلّ فِرْقَةٍ مّنْهُمْ طَائِفَةٌ } أي من كل جماعة كثيرة جماعة قليلة منهم
  يكفونهم النفير { لّيَتَفَقَّهُواْ فِى ٱلدّينِ } ليتكلفوا الفقاهة فيه، ويتجشموا المشاق
  في أخذها وتحصيلها { وَلِيُنذِرُواْ قَوْمَهُمْ } وليجعلوا غرضهم ومرمى همتهم في التفقه:
  إنذار قومهم وإرشادهم والنصيحة لهم، لا ما ينتحيه الفقهاء من الأغراض الخسيسة ويؤمّونها
  من المقاصد الركيكة، ومن التصدّر والترؤس والتبسط في البلاد، والتشبه بالظلمة في ملابسهم
  ومراكبهم ومنافسة بعضهم بعضاً، وفشوّ داء الضرائر بينهم وانقلاب حماليق أحدهم إذا لمح
  ببصره مدرسة لآخر، أو شرذمة جثوا بين يديه، وتهالكه على أن يكون موطأ العقب دون الناس
  كلهم، فما أبعد هؤلاء من قوله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يُرِيدُونَ عُلُوّاً فِى ٱلأرْضِ
  وَلاَ فَسَاداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 83]. { لَعَلَّهُمْ يَحْذَرُونَ } إرادة أن يحذروا الله فيعملوا
  عملاً صالحاً. ووجه آخر: وهو أنّ رسول الله صلى الله عليه وسلم كان إذا بعث بعثاً -
  بعد غزوة تبوك وبعد ما أنزل في المتخلفين من الآيات الشداد - استبق المؤمنون عن آخرهم
  إلى النفير وانقطعوا جميعاً عن استماع الوحي والتفقه في الدين، فأمروا أن ينفر من كل
  فرقة منهم طائفة إلى الجهاد ويبقى أعقابهم يتفقهون، حتى لا ينقطعوا عن التفقه الذي
  هو الجهاد الأكبر، لأنّ الجدال بالحجّة أعظم أثراً من الجلاد بالسيف. وقوله: { لّيَتَفَقَّهُواْ
  } الضمير فيه للفرق الباقية بعد الطواف، النافرة من بينهم { وَلِيُنذِرُواْ قَوْمَهُمْ
  } ولينذر الفرق الباقية قومهم النافرين إذا رجعوا إليهم بما حصلوا في أيام غيبتهم من
  العلوم وعلى الأوّل الضمير للطائفة النافرة إلى المدينة للتفقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
