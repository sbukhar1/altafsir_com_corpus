  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خُذْ
  مِنْ أَمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِهَا وَصَلِّ عَلَيْهِمْ
  إِنَّ صَلَٰوتَك سَكَنٌ لَّهُمْ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  تُطَهّرُهُمْ } صفة لصدقة. وقرىء: «تطهرهم»، من أطهره بمعنى طهره. و «تطهرهم»، بالجزم
  جواباً للأمر. ولم يقرأ { وَتُزَكّيهِمْ } إلاّ بإثبات الياء. والتاء في { تُطَهّرُهُمْ
  } للخطاب أو لغيبة المؤنث. والتزكية: مبالغة في التطهير وزيادة فيه، أو بمعنى الإنماء
  والبركة في المال { وَصَلّ عَلَيْهِمْ } واعطف عليهم بالدعاء لهم وترحم، والسنّة أن
  يدعو المصدق لصاحب الصدقة إذا أخذها. وعن الشافعي رحمه الله: أحب أن يقول الوالي عند
  أخذ الصدقة: أجرك الله فيما أعطيت، وجعله طهوراً، وبارك لك فيما أبقيت. وقرىء: «إن
  صلاتك» على التوحيد { سَكَنٌ لَّهُمْ } يسكنون إليه وتطمئن قلوبهم بأن الله قد تاب
  عليهم { وَٱللَّهُ سَمِيعٌ } يسمع اعترافهم بذنوبهم ودعاءهم { عَلِيمٌ } بما في ضمائرهم،
  والغمّ من الندم لما فرط منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

