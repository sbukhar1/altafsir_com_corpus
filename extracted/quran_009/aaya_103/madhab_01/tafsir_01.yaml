  بِهَا وَصَلِّ عَلَيْهِمْ إِنَّ صَلَٰوتَك سَكَنٌ لَّهُمْ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: الأربعة:
  جّد بن قيس، وأبو لبابة، وحرام، وأوس، وهم الذين قيل: فيهم: { خُذْ مِنْ أمْوَالِهِمْ
  صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِها وَصَلّ عَلَيْهِمْ إنَّ صَلاتَكَ سَكَنٌ
  لَهُمْ } أي وقار لهم. وكانوا وعدوا من أنفسهم أن ينفقوا ويجاهدوا ويتصدّقوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: أخبرنا عبيد بن
  سليمان، قال: سمعت الضحاك، قال: لما أطلق نبيّ الله صلى الله عليه وسلم أبا لبابة وأصحابه،
  أتوا نبيّ الله بأموالهم، فقالوا: يا نبيّ الله خذ من أموالنا فتصدّق به عنا، وطهرنا
  وصل علينا يقولون: استغفر لنا. فقال نبيّ الله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا آخُذُ مِنْ أمْوَالِكُمْ شَيْئاً حتى أُومَرَ فِيها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله عزّ وجلّ: { خُذْ مِنْ
  أمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ } من ذنوبهم التي أصابوا. { وَصَلّ عَلَيْهِمْ
  } يقول: استغفر لهم. ففعل نبيّ الله عليه الصلاة والسلام ما أمره الله به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال:
  قال ابن عباس، قوله: { خُذْ مِنْ أمْوَالِهِمْ صَدَقَةً } أبو لبابة وأصحابه. { وَصَلّ
  عَلَيْهِمْ } يقول: استغفر لهم لذنوبهم التي كانوا أصابوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { خُذْ مِنْ أمْوَالِهِمْ صَدَقَةً
  تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِها وَصَلّ عَلَيْهِمْ إنَّ صَلاتَكَ سَكَنٌ لَهُمْ
  } قال: هؤلاء ناس من المنافقين ممن كان تخلف عن النبي صلى الله عليه وسلم في غزوة تبوك،
  اعترفوا بالنفاق وقالوا: يا رسول الله قد ارتبنا ونافقنا وشككنا، ولكن توبة جديدة وصدقة
  نخرجها من أموالنا فقال الله لنبيه عليه الصلاة والسلام: { خُذْ مِنْ أمْوَالِهِمْ
  صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِها } بعد ما قال: { وَلا تُصَلّ عَلى أحَدٍ
  مِنْهُمْ ماتَ أبَداً وَلا تَقُمْ على قَبْرِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في وجه رفع «تزكيهم»، فقال بعض نحويي البصرة: رفع «تزكيهم بها» في الابتداء
  وإن شئت جعلته من صفة الصدقة، ثم جئت بها توكيداً، وكذلك «تطهرهم». وقال بعض نحويي
  الكوفة: إن كان قوله: { تُطَهِّرُهُمْ } للنبيّ عليه الصلاة والسلام فالاختيار أن تجزم
  بأنه لم يعد على الصدقة عائد، { وَتُزَكِّيهِمْ } مستأنف، وإن كانت الصدقة تطهرهم وأنت
  تزكيهم بها جاز أن تجزم الفعلين وترفعهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب في ذلك من القول أن قوله: { تُطَهِّرُهُمْ } من صلة «الصدقة»، لأن
  القرّاء مجمعة على رفعها، وذلك دليل على أنه من صلة الصدقة. وأما قوله: { وَتُزَكِّيهِم
  بها } فخبر مستأنف، بمعنى: وأنت تزكيهم بها، فلذلك رفع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في تأويل قوله: { إنَّ صَلاَتَكَ سَكَنٌ لَهُمْ } فقال بعضهم: رحمة لهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس: { إنَّ صَلاتَكَ سَكَنٌ لَهُمْ } يقول: رحمة
  لهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
