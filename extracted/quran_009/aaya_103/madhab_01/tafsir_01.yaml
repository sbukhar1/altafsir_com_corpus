  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خُذْ
  مِنْ أَمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِهَا وَصَلِّ عَلَيْهِمْ
  إِنَّ صَلَٰوتَك سَكَنٌ لَّهُمْ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: يا محمد خذ من أموال هؤلاء الذين اعترفوا
  بذنوبهم فتابوا منها صدقة تطهرهم من دنس ذنوبهم { وتُزَكّيهمْ بِها } يقول: وتنميهم
  وترفعهم عن خسيس منازل أهل النفاق بها، إلى منازل أهل الإخلاص. { وَصَلّ عَلَيْهِمْ
  } يقول: وادع لهم بالمغفرة لذنوبهم، { وَاسْتَغْفِرْ لَهُمْ } منها. إنَّ صَلاتَكَ
  سَكَنٌ لَهُمْ يقول: إن دعاءك واستغفارك طمأنينة لهم بأن الله قد عفا عنهم وقبل توبتهم.
  { وَاللَّهُ سَمِيعٌ عَلِيمٌ } يقول: والله سميع لدعائك إذا دعوت لهم ولغير ذلك من
  كلام خلقه، عليم بما تطلب بهم بدعائك ربك لهم وبغير ذلك من أمور عباده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قال: جاءوا بأموالهم يعني أبا لبابة وأصحابة حين أطلقوا فقالوا: يا رسول الله
  هذه أموالنا فتصدّق بها عنا واستغفر لنا قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما أُمِرْتُ أن آخُذَ مِنْ أمْوَالِكُمْ شَيْئاً \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله: { خُذْ مِنْ أمْوَالِهِمْ
  صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِها } يعني بالزكاة: طاعة الله والإخلاص. {
  وَصَلّ عَلَيْهِمْ } يقول: استغفر لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قال:
  لما أطلق رسول الله صلى الله عليه وسلم أبا لبابة وصاحبيه، انطلق أبو لبابة وصاحباه
  بأموالهم، فأتوا بها رسول الله صلى الله عليه وسلم، فقالوا: خذ من أموالنا فتصدق به
  عنا، وصلّ علينا يقولون: استغفر لنا وطهرنا. فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا آخُذُ مِنْها شَيْئاً حتى أُومَرَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله: { خُذْ مِنْ أمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِها وَصَلّ
  عَلَيْهِمْ إنَّ صَلاتَكَ سَكَنٌ لَهُمْ } يقول: استغفر لهم من ذنوبهم التي كانوا أصابوا.
  فلما نزلت هذه الآية أخذ رسول الله صلى الله عليه وسلم جزءا من أموالهم، فتصدّق بها
  عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن زيد بن أسلم، قال: لما أطلق النبي صلى الله عليه وسلم أبا لبابة والذين ربطوا أنفسهم
  بالسواري، قالوا: يا رسول الله خذ من أموالنا صدقة تطهرنا بها فأنزل الله: { خُذْ مِنْ
  أمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير، عن يعقوب، عن جعفر، عن سعيد بن جبير، قال: قال الذين ربطوا
  أنفسهم بالسواري حين عفا الله عنهم با نبيّ الله طهر أموالنا فأنزل الله: { خُذْ مِنْ
  أمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ بِها } ، وكان الثلاثة إذا اشتكى
  أحدهم اشتكى الآخران مثله، وكان عمى منهم اثنان، فلم يزل الآخر يدعوا حتى عمى.</font></font>&#13;\t\t\t<label
