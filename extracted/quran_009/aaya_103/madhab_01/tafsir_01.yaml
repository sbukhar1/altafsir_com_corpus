  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معناه: إن صلاتك وقار لهم. ذكر من قال ذلك:</font></font><font
