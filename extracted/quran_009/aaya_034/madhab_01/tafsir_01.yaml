  ٱلأَحْبَارِ وَٱلرُّهْبَانِ لَيَأْكُلُونَ أَمْوَالَ ٱلنَّاسِ بِٱلْبَاطِلِ وَيَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ وَٱلَّذِينَ يَكْنِزُونَ ٱلذَّهَبَ وَٱلْفِضَّةَ وَلاَ يُنفِقُونَهَا
  فِي سَبِيلِ ٱللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ أَلِيمٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا جرير، عن الشيباني، عن عكرمة، قال: ما أدّيت زكاته فليس بكنز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ، قال: أما الذين يكنزون الذهب والفضة فهؤلاء أهل القبلة. والكنز: ما لم تؤدّ
  زكاته وإن كان على ظهر الأرض وإن قلّ وإن كان كثيراً قد أدّيت زكاته، فليس بكنز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن إسرائيل. عن جابر، قال: قلت لعامر:
  مالٌ على رفّ بين السماء والأرض لا تؤدّى زكاته، أكنز هو؟ قال: يكوى به يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: كل مال زاد على أربعة آلاف درهم، فهو كنز، أدّيت منه الزكاة
  أو لم تؤدّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو بكر بن عياش، عن أبي حصين، عن أبي الضحى، عن جعدة بن هبيرة،
  عن عليّ رحمه الله عليه قال: أربعة آلاف درهم فما دونها نفقة، فما كان أكثر من ذلك
  فهو كنز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان، عن أبي حصين، عن أبي الضحى، عن جعدة بن هبيرة، عن عليّ، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الشعبيّ،
  قال: أخبرني أبو حصين، عن أبي الضحى، عن جعدة بن هبيرة، عن عليّ رحمة الله عليه، في
  قوله: { وَالَّذِينَ يُكْنِزُونَ الذَّهَبَ والفضَّةَ } قال: أربعة آلاف درهم فما دونها
  نفقة، وما فوقها كنز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الكنز كلّ ما فضل من
  المال عن حاجة صاحبه إليه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا عبيد الله بن معاذ، قال: ثنا أبي، قال: ثنا شعبة، عن أنس،
  عن عبد الواحد أنه سمع أبا مجيب قال: كان نعل سيف أبي هريرة من فضة، فنهاه عنها أبو
  ذرّ، وقال: إن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ تَرَكَ صَفْرَاءَ أوْ بَيْضَاءَ كُوِيَ بِهَا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن منصور، عن
  الأعمش وعمرو بن مرّة، عن سالم بن أبي الجعد، قال: لما نزلت: { وَالَّذِينَ يَكْنِزُونَ
  الذَّهَبَ والفضَّةَ ولاَ يُنْفِقُونَها فِي سَبِيلِ اللَّهِ } قال النبي صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" تَبًّا للذَّهَبِ تَبَاً للفِضَّةِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يقولها ثلاثاً. قال: فشقّ ذلك على أصحاب رسول الله صلى الله عليه وسلم،
  قالوا: فأيّ مال نتخذ؟ فقال عمر: أنا أعلم لكم ذلك. فقال: يا رسول الله إن أصحابك قد
  شقّ عليهم وقالوا: فأيّ المال نتخذ، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لساناً ذَاكِراً، وَقَلْباً شَاكِراً، وَزَوْجَةً تُعِينُ أحَدَكُمْ
  على دِينِهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا إسرائيل، عن منصور، عن سالم بن أبي الجعد، عن ثوبان، بمثله.</font></font>&#13;\t\t\t<label
