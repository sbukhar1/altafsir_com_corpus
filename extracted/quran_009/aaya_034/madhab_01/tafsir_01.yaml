aaya: ۞ يَا أَيُّهَا الَّذِينَ آمَنُوا إِنَّ كَثِيرًا مِنَ الْأَحْبَارِ وَالرُّهْبَانِ
  لَيَأْكُلُونَ أَمْوَالَ النَّاسِ بِالْبَاطِلِ وَيَصُدُّونَ عَنْ سَبِيلِ اللَّهِ
  ۗ وَالَّذِينَ يَكْنِزُونَ الذَّهَبَ وَالْفِضَّةَ وَلَا يُنْفِقُونَهَا فِي سَبِيلِ
  اللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ أَلِيمٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ إِنَّ كَثِيراً مِّنَ ٱلأَحْبَارِ وَٱلرُّهْبَانِ لَيَأْكُلُونَ أَمْوَالَ
  ٱلنَّاسِ بِٱلْبَاطِلِ وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَٱلَّذِينَ يَكْنِزُونَ ٱلذَّهَبَ
  وَٱلْفِضَّةَ وَلاَ يُنفِقُونَهَا فِي سَبِيلِ ٱللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ أَلِيمٍ
  }يقول تعالى ذكره: يا أيها الذين صدّقوا الله ورسوله وأقرّوا بوحدانية ربهم، إن كثيراً
  من العلماء والقرّاء من بني إسرائيل من اليهود والنصارى { لَيَأْكُلُونَ أموَالَ النَّاسِ
  بالباطِلِ } يقول: يأخذون الرشا في أحكامهم، ويحرّفون كتاب الله، ويكتبون بأيديهم كتبا
  ثم يقولون: هذه من عند الله، ويأخذون بها ثمنا قليلاً من سفلتهم. { وَيَصُدُّونَ عَنْ
  سَبِيلِ اللَّهِ } يقول: ويمنعون من أراد الدخول في الإسلام الدخول فيه بنهيهم إياهم
  عنه.وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { يا أيُّها الَّذِينَ آمَنُوا إنَّ
  كَثِيراً مِنَ الأحْبارِ وَالرُّهْبانِ لَيَأْكُلُونَ أمْوَالَ النَّاسِ بالباطِلِ
  } أما الأحبار، فمن اليهود وأما الرهبان: فمن النصارى وأما سبيل الله: فمحمد صلى الله
  عليه وسلم.القول في تأويل قوله تعالى: { الَّذِينَ يَكْنِزُونَ الذَّهَبَ وَالفِضَّةَ
  وَلا يُنْفِقُونَها فِي سَبِيلِ اللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ ألِيمٍ }.يقول تعالى
  ذكره: { إنَّ كَثِيراً مِنَ الأحْبارِ وَالرُّهْبانِ لَيَأْكُلُونَ أمْوَالَ النَّاسِ
  بالباطِلِ } ويأكلها أيضاً معهم { وَالَّذِينَ يَكْنِزُونَ الذَّهَبَ وَالفِضَّةَ وَلا
  يُنْفِقُونَها فِي سَبِيلِ اللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ ألِيمٍ } يقول: بشر الكثير
  من الأحبار والرهبان الذين يأكلون أموال الناس بالباطل، والذين يكنزون الذهب والفضة
  ولا ينفقونها في سبيل الله، بعذاب أليم لهم يوم القيامة موجع من الله.واختلف أهل العلم
  في معنى الكنز، فقال بعضهم: هو كلّ مال وجبت فيه الزكاة فلم تؤدّ زكاته. قالوا: وعنى
  بقوله: { ولاَ يُنْفِقُونَها فِي سَبِيلِ اللَّهِ } ولا يؤدون زكاتها. ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا عبد الوهاب، قال: ثنا أيوب، عن نافع، عن ابن عمر، قال: كلّ مال
  أدّيت زكاته فليس بكنز وإن كان مدفوناً، وكلّ مال لم تؤدّ زكاته فهو الكنز الذي ذكره
  الله في القرآن يُكْوَى به صاحبه وإن لم يكن مدفوناً.حدثنا الحسين بن الجنيد، قال:
  ثنا سعيد بن مسلمة، قال: ثنا إسماعيل بن أمية، عن نافع، عن ابن عمر، أنه قال: كلّ مال
  أدّيت منه الزكاة فليس بكنز وإن كان مدفوناً، وكلّ مال لم تؤدّ منه الزكاة وإن لم يكن
  مدفونا فهو كنز.حدثني أبو السائب، قال: ثنا ابن فضيل، عن يحيى بن سعيد، عن نافع، عن
  ابن عمر، قال: أيما مال أدّيت زكاته فليس بكنز وإن كان مدفوناً في الأرض، وأيما مال
  لم تؤدّ زكاته فهو كنز يكوى به صاحبه، وإن كان على وجه الأرض.حدثنا ابن وكيع، قال:
  ثنا أبي وجرير، عن الأعمش، عن عطية، عن ابن عمر، قال: ما أدّيت زكاته فليس بكنز.قال:
  ثنا أبي، عن العمري، عن نافع، عن ابن عمر، قال: ما أدّيت زكاته فليس بكنز وإن كان تحت
  سبع أرضين، وما لم تؤدّ زكاته فهو كنز وإن كان ظاهراً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِنَّ
  كَثِيراً مِّنَ ٱلأَحْبَارِ وَٱلرُّهْبَانِ لَيَأْكُلُونَ أَمْوَالَ ٱلنَّاسِ بِٱلْبَاطِلِ
  وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَٱلَّذِينَ يَكْنِزُونَ ٱلذَّهَبَ وَٱلْفِضَّةَ
  وَلاَ يُنفِقُونَهَا فِي سَبِيلِ ٱللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ أَلِيمٍ }قال: ثنا
  جرير، عن الشيباني، عن عكرمة، قال: ما أدّيت زكاته فليس بكنز.حدثنا محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: أما الذين يكنزون الذهب
  والفضة فهؤلاء أهل القبلة. والكنز: ما لم تؤدّ زكاته وإن كان على ظهر الأرض وإن قلّ
  وإن كان كثيراً قد أدّيت زكاته، فليس بكنز.حدثنا ابن وكيع، قال: ثنا أبي، عن إسرائيل.
  عن جابر، قال: قلت لعامر: مالٌ على رفّ بين السماء والأرض لا تؤدّى زكاته، أكنز هو؟
  قال: يكوى به يوم القيامة.وقال آخرون: كل مال زاد على أربعة آلاف درهم، فهو كنز، أدّيت
  منه الزكاة أو لم تؤدّ. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبو بكر بن عياش،
  عن أبي حصين، عن أبي الضحى، عن جعدة بن هبيرة، عن عليّ رحمه الله عليه قال: أربعة آلاف
  درهم فما دونها نفقة، فما كان أكثر من ذلك فهو كنز.حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان، عن أبي حصين، عن أبي الضحى، عن جعدة بن هبيرة، عن عليّ، مثله.حدثنا الحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الشعبيّ، قال: أخبرني أبو حصين، عن أبي
  الضحى، عن جعدة بن هبيرة، عن عليّ رحمة الله عليه، في قوله: { وَالَّذِينَ يُكْنِزُونَ
  الذَّهَبَ والفضَّةَ } قال: أربعة آلاف درهم فما دونها نفقة، وما فوقها كنز.وقال آخرون:
  الكنز كلّ ما فضل من المال عن حاجة صاحبه إليه. ذكر من قال ذلك:حدثنا محمد بن المثنى،
  قال: ثنا عبيد الله بن معاذ، قال: ثنا أبي، قال: ثنا شعبة، عن أنس، عن عبد الواحد أنه
  سمع أبا مجيب قال: كان نعل سيف أبي هريرة من فضة، فنهاه عنها أبو ذرّ، وقال: إن رسول
  الله صلى الله عليه وسلم قال: \" مَنْ تَرَكَ صَفْرَاءَ أوْ بَيْضَاءَ كُوِيَ بِهَا
  \" حدثنا محمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن منصور، عن الأعمش وعمرو
  بن مرّة، عن سالم بن أبي الجعد، قال: لما نزلت: { وَالَّذِينَ يَكْنِزُونَ الذَّهَبَ
  والفضَّةَ ولاَ يُنْفِقُونَها فِي سَبِيلِ اللَّهِ } قال النبي صلى الله عليه وسلم:
  \" تَبًّا للذَّهَبِ تَبَاً للفِضَّةِ \" يقولها ثلاثاً. قال: فشقّ ذلك على أصحاب رسول
  الله صلى الله عليه وسلم، قالوا: فأيّ مال نتخذ؟ فقال عمر: أنا أعلم لكم ذلك. فقال:
  يا رسول الله إن أصحابك قد شقّ عليهم وقالوا: فأيّ المال نتخذ، فقال: \" لساناً ذَاكِراً،
  وَقَلْباً شَاكِراً، وَزَوْجَةً تُعِينُ أحَدَكُمْ على دِينِهِ \" حدثنا ابن بشار،
  قال: ثنا مؤمل، قال: ثنا إسرائيل، عن منصور، عن سالم بن أبي الجعد، عن ثوبان، بمثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِنَّ
  كَثِيراً مِّنَ ٱلأَحْبَارِ وَٱلرُّهْبَانِ لَيَأْكُلُونَ أَمْوَالَ ٱلنَّاسِ بِٱلْبَاطِلِ
  وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَٱلَّذِينَ يَكْنِزُونَ ٱلذَّهَبَ وَٱلْفِضَّةَ
  وَلاَ يُنفِقُونَهَا فِي سَبِيلِ ٱللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ أَلِيمٍ }حدثنا الحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن منصور، عن عمرو بن مرّة،
  عن سالم بن أبي الجعد، قال: لما نزلت هذه الآية: { وَالَّذِينَ يَكْنِزُونَ الذَّهَبَ
  والفضَّةَ ولاَ يُنْفِقُونَها فِي سَبِيلِ اللَّهِ } قال المهاجرون: وأيّ المال نتخذ؟
  فقال عمر: أسأل النبيّ صلى الله عليه وسلم عنه. قال: فأدركته على بعير، فقلت: يا رسول
  الله إن المهاجرين قالوا: فأيّ المال نتخذه؟ فقال رسول الله صلى الله عليه وسلم: \"
  لِساناً ذَاكِراً، وقَلْباً شَاكِراً، وَزَوْجَةً مُؤْمِنَةً تُعِينُ أحَدَكُمْ على
  دِينِهِ \" حدثنا الحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، عن شهر
  بن حوشب، عن أبي أمامة، قال: توفي رجل من أهل الصُّفَّة، فوجد في مئزره دينار، فقال
  رسول الله صلى الله عليه وسلم: \" كَيَّةٌ \" ثم توفي آخر، فوجد في مئزره ديناران،
  فقال النبيّ صلى الله عليه وسلم: \" كَيَّتانِ \" حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، عن شهر بن حوشب، عن صدى بن عجلان أبي أمامة، قال: مات رجل من أهل الصفة،
  فوجد في مئزره دينار، فقال رسول الله صلى الله عليه وسلم: \" كَيَّةٌ \" ثم توفي آخر،
  فوجد في مئزره ديناران فقال نبيّ الله: \" كَيَّتانِ \" حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن سالم، عن ثوبان، قال: كنا في سفر ونحن نسير مع رسول الله صلى الله عليه
  وسلم، قال المهاجرون: لوددنا أنا علمنا أيّ المال خير فنتخذه إذ نزل في الذهب والفضة
  ما نزل، فقال عمر: إن شئتم سألت رسول الله صلى الله عليه وسلم عن ذلك. فقالوا: أجل.
  فانطلق فتبعته أوضع على بعيري، فقال: يا رسول الله إن المهاجرين لما أنزل الله في الذهب
  والفضة ما أنزل قالوا: وددنا أنا علمنا أيّ المال خير فنتخذه، قال: \" نَعَمْ، فَيَتَّخِذُ
  أحَدُكُمْ لِساناً ذَاكِراً، وَقَلْباً شَاكِراً، وَزَوْجَةً تُعِينُ أحَدَكُمْ على
  إيمَانِهِ \" قال أبو جعفر: وأولى الأقوال في ذلك بالصحة: القول الذي ذُكِر عن ابن
  عمر من أن كلّ مال أديت زكاته فليس بكنز يحرم على صاحبه اكتنازه وإن كثر، وأن كلّ مال
  لم تؤدّ زكاته فصاحبه معاقب مستحقّ وعيد الله إلا أن يتفضل الله عليه بعفوه وإن قل
  إذا كان مما يجب فيه الزكاة. وذلك أن الله أوجب في خمس أواق من الوَرِق على لسان رسوله
  ربع عشرها، وفي عشرين مثقالاً من الذهب مثل ذلك ربع عشرها. فإذ كان ذلك فرض الله في
  الذهب والفضة على لسان رسوله، فمعلوم أن الكثير من المال وإن بلغ في الكثرة ألوف ألوف
  لو كان، وإن أدّيت زكاته من الكنوز التي أوعد الله أهلها عليها العقاب، لم يكن فيه
  الزكاة التي ذكرنا من ربع العشر، لأن ما كان فرضاً إخراج جميعه من المال وحرام اتخاذه
  فزكاته الخروج من جميعه إلى أهله لا ربع عشره، وذلك مثل المال المغصوب الذي هو حرام
  على الغاصب إمساكه وفرض عليه إخراجه من يده إلى يده، فالتطهر منه ردّه إلى صاحبه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِنَّ
  كَثِيراً مِّنَ ٱلأَحْبَارِ وَٱلرُّهْبَانِ لَيَأْكُلُونَ أَمْوَالَ ٱلنَّاسِ بِٱلْبَاطِلِ
  وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَٱلَّذِينَ يَكْنِزُونَ ٱلذَّهَبَ وَٱلْفِضَّةَ
  وَلاَ يُنفِقُونَهَا فِي سَبِيلِ ٱللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ أَلِيمٍ }فلو كان
  ما زاد من المال على أربعة آلاف درهم، أو ما فضل عن حاجة ربه التي لا بد منها مما يستحق
  صاحبه باقتنائه إذا أدّى إلى أهل السهمان حقوقهم منها من الصدقة وعيد الله لم يكن اللازم
  ربه فيه ربع عشره، بل كان اللازم له الخروج من جميعه إلى أهله وصرفه فيما يجب عليه
  صرفه، كالذي ذكرنا من أن الواجب على غاصب رجل ماله ردّه على ربه. وبعد، فإن فيما:حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، قال: قال معمر: أخبرني سهيل بن أبي صالح،
  عن أبيه، عن أبي هريرة، أن رسول الله صلى الله عليه وسلم، قال: \" ما مِنْ رَجُلٍ لا
  يُؤَدّي زَكَاةَ مالِهِ إلاَّ جُعِلَ يَوْمَ القِيَامَةِ صفَائِحَ مِنْ نارٍ يُكْوَى
  بِها جَنْبُهُ وجَبْهَتُهُ وظَهْرُهُ فِي يَوْمٍ كانَ مِقْدَارُهُ خَمْسِينَ ألُفَ
  سَنَةٍ حتى يُقْضَى بينَ النَّاسِ ثُمَّ يَرَى سَبِيلَه وَإنْ كانَتْ إبِلاً إلاَّ
  بُطِحَ لَهَا بِقاعٍ قَرْقَرٍ تَطَؤُهُ بأخْفَافِها \" حسبته قال: \" وَتَعَضّهُ بأفْوَاهِها،
  يَرِدُ أُولاها على أُخْرَاها، حتى يُقْضَى بينَ النَّاسِ ثُمَّ يَرَى سَبِيلَهُ. وَإنْ
  كانَتْ غَنَماً فَمِثْلُ ذلكَ، إلا أنَّها تَنْطَحُهُ بقُرُونِها، وَتَطَؤُهُ بأظْلاَفِها
  \" وفي نظائر ذلك من الأخبار التي كرهنا الإطالة بذكرها الدلالة الواضحة على أن الوعيد
  إنما هو من الله على الأموال التي لم تؤدّ الوظائف المفروضة فيها لأهلها من الصدقة،
  لا على اقتنائها واكتنازها.وفيما بينا من ذلك البيان الواضح على أن الآية لخاصّ كما
  قال ابن عباس، وذلك ما:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال ثني أبي،
  عن أبيه، عن ابن عباس: { وَالَّذِينَ يَكْنِزُونَ الذَّهَبَ والفضَّةَ ولاَ يُنْفِقُونَها
  فِي سَبِيلِ اللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ ألِيمٍ } يقول: هم أهل الكتاب، وقال:
  هي خاصة وعامة.يعني بقوله: هي خاصة وعامة هي خاصة من المسلمين فيمن لم يؤدّ زكاة ماله
  منهم، وعامة في أهل الكتاب لأنهم كفار لا تقبل منهم نفقاتهم إن أنفقوا.يدلّ على صحة
  ما قلنا في تأويل قول ابن عباس هذا ما:حدثني المثنى، قال: ثنا عبد الله، قال: ثني معاوية،
  عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَالَّذِينَ يَكْنِزُونَ الذَّهَبَ والفضَّةَ
  ولاَ يُنْفِقُونَها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِنَّ
  كَثِيراً مِّنَ ٱلأَحْبَارِ وَٱلرُّهْبَانِ لَيَأْكُلُونَ أَمْوَالَ ٱلنَّاسِ بِٱلْبَاطِلِ
  وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَٱلَّذِينَ يَكْنِزُونَ ٱلذَّهَبَ وَٱلْفِضَّةَ
  وَلاَ يُنفِقُونَهَا فِي سَبِيلِ ٱللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ أَلِيمٍ }.. } إلى
  قوله:{ هَذَا ما كَنَزْتُمْ لأنْفُسِكُمْ فَذَوقُوا ما كُنْتُمْ تَكْنِزُونَ }قال:
  هم الذين لا يؤدّون زكاة أموالهم. قال: وكلّ مال لا تؤدّى زكاته كان على ظهر الأرض
  أو في بطنها فهو كنز، وكل مال تؤدّى زكاته فليس بكنز كان على ظهر الأرض أو في بطنها.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَالَّذِينَ يَكْنِزُونَ
  الذَّهَبَ والفضَّةَ } قال: الكنز: ما كنز عن طاعة الله وفريضته، وذلك الكنز. وقال:
  افترضت الزكاة والصلاة جميعاً لم يفرق بينهما.وإنما قلنا ذلك على الخصوص، لأن الكنز
  في كلام العرب: كلّ شيء مجموع بعضه على بعض في بطن الأرض كان أو على ظهرها، يدلّ على
  ذلك قول الشاعر:لا دَرَّ دَرّى إنْ أطْعَمْتُ نازِلَهُم   قِرْفَ الحَتِيِّ وعنْدي
  البُرُّ مَكْنُوزُيعني بذلك: وعند البرّ مجموع بعضه على بعض، وكذلك تقول العرب للبدن
  المجتمع: مكتنز لانضمام بعضه إلى بعض. وإذا كان ذلك معنى الكنز عندهم، وكان قوله: {
  وَالَّذِينَ يَكْنِزُونَ الذَّهَبَ والفضَّةَ } معناه: والذين يجمعون الذهب والفضة
  بعضها إلى بعض، { ولاَ يُنْفِقُونَها فِي سَبِيلِ اللَّهِ } وهو عامّ في التلاوة، لم
  يكن في الآية بيان كم ذلك القدر من الذهب والفضة الذي إذا جمع بعضه إلى بعض استحقّ
  الوعيد كان معلوماً أن خصوص ذلك إنما أدرك بوقف الرسول عليه، وذلك كما بينا من أنه
  المال الذي لم يؤدّ حقّ الله منه من الزكاة دون غيره لما قد أوضحنا من الدلالة على
  صحته.وقد كان بعض الصحابة يقول: هي عامة في كلّ كنز، غير أنها خاصة في أهل الكتاب وإياهم
  عنى الله بها. ذكر من قال ذلك:حدثني أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا هشيم،
  قال: ثنا حصين عن زيد بن وهب، قال: مررت بالربذة، فلقيت أبا ذرّ، فقلت: يا أبا ذرّ،
  ما أنزلك هذه البلاد؟ قال: كنت بالشأم، فقرأت هذه الآية: { وَالَّذِينَ يَكْنِزُونَ
  الذَّهَبَ والفضَّةَ... } الآية، فقال معاوية: ليست هذه الآية فينا، إنما هذه الآية
  في أهل الكتاب. قال: فقلت إنها لفينا وفيهم. قال: فارتفع في ذلك بيني وبينه القول،
  فكتب إلى عثمان يشكوني، فكتب إليّ عثمان: أن أقبل إليَّ قال: فأقبلت فلما قدمت المدينة
  ركبني الناس كأنهم لم يروني قبل يومئذ، فشكوت ذلك إلى عثمان، فقال لي: تنحّ قريباً
  قلت: والله إلى لن أدع ما كنت أقول.حدثنا أبو كريب وأبو السائب وابن وكيع، قالوا: ثنا
  ابن إدريس، قال ثنا حصين، عن زيد بن وهب، قال: مررنا بالربذة، ثم ذكر عن أبي ذرّ نحوه.حدثني
  أبو السائب، قال: ثنا ابن إدريس، عن أشعث، وهشام، عن أبي بشر، قال: قال أبو ذرّ: خرجت
  إلى الشام فقرأت هذه الآية: { وَالَّذِينَ يَكْنِزُونَ الذَّهَبَ والفضَّةَ ولاَ يُنْفِقُونَها
  فِي سَبِيلِ اللَّهِ } فقال معاوية: إنما هي في أهل الكتاب، قال: فقلت: إنها لفينا
  وفيهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِنَّ
  كَثِيراً مِّنَ ٱلأَحْبَارِ وَٱلرُّهْبَانِ لَيَأْكُلُونَ أَمْوَالَ ٱلنَّاسِ بِٱلْبَاطِلِ
  وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَٱلَّذِينَ يَكْنِزُونَ ٱلذَّهَبَ وَٱلْفِضَّةَ
  وَلاَ يُنفِقُونَهَا فِي سَبِيلِ ٱللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ أَلِيمٍ }حدثني يعقوب
  بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا حصين، عن زيد بن وهب، قال: مررت بالربذة فإذا
  أنا بأبي ذرّ، قال: قلت له: ما أنزلك منزلك هذا؟ قال: كنت بالشام، فاختلفت أنا ومعاوية
  في هذه الآية: { وَالَّذِينَ يَكْنِزُونَ الذَّهَبَ والفضَّةَ ولاَ يُنْفِقُونَها فِي
  سَبِيلِ اللَّهِ } قال: فقال: نزلت في أهل الكتاب. فقلت: نزلت فينا وفيهم. ثم ذكر نحو
  حديث هشيم عن حصين.فإن قال قائل: فكيف قيل: { ولاَ يُنْفِقُونَها فِي سَبِيلِ اللَّهِ
  } فأخرجت الهاء والألف مخرج الكناية عن أحد النوعين؟ قيل: يحتمل ذلك وجهين: أحدهما
  أن يكون الذهب والفضة مرادا بها الكنوز، كأنه قيل: { وَالَّذِينَ يَكْنِزُونَ } الكنوز
  { ولاَ يُنْفِقُونَها فِي سَبِيلِ اللَّهِ } لأن الذهب والفضة هي الكنوز في هذا الموضع.
  والآخر أن يكون استغنى بالخبر عن إحداهما في عائد ذكرهما من الخبر عن الأخرى، لدلالة
  الكلام على أن الخبر عن الأخرى مثل الخبر عنها. وذلك كثير موجود في كلام العرب وأشعارها،
  ومنه قول الشاعر:نَحْنُ بِمَا عِنْدَنا وأنْتَ بِمَا   عِنْدَكَ رَاضٍ والرأْيُ مُخْتَلِفُفقال:
  راض، ولم يقل: رضوان. وقال الآخر:إنَّ شَرْحَ الشَّبابِ والشَّعَرَ الأسْـ   وَدَ مَا
  لَمْ يُعاصَ كَانَ جُنُونَافقال: يعاص، ولم يقل: «يعاصيا» في أشياء كثيرة. ومنه قول
  الله:{ وإذَا رأَوْا تِجَارَةً أوْ لَهْواً انْفضُّوا إلَيْها }ولم يقل: «إليهما»\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

