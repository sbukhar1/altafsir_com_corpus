  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ إِنَّ كَثِيراً مِّنَ ٱلأَحْبَارِ وَٱلرُّهْبَانِ لَيَأْكُلُونَ
  أَمْوَالَ ٱلنَّاسِ بِٱلْبَاطِلِ وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَٱلَّذِينَ يَكْنِزُونَ
  ٱلذَّهَبَ وَٱلْفِضَّةَ وَلاَ يُنفِقُونَهَا فِي سَبِيلِ ٱللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ
  أَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: يا أيها الذين
  صدّقوا الله ورسوله وأقرّوا بوحدانية ربهم، إن كثيراً من العلماء والقرّاء من بني إسرائيل
  من اليهود والنصارى { لَيَأْكُلُونَ أموَالَ النَّاسِ بالباطِلِ } يقول: يأخذون الرشا
  في أحكامهم، ويحرّفون كتاب الله، ويكتبون بأيديهم كتبا ثم يقولون: هذه من عند الله،
  ويأخذون بها ثمنا قليلاً من سفلتهم. { وَيَصُدُّونَ عَنْ سَبِيلِ اللَّهِ } يقول: ويمنعون
  من أراد الدخول في الإسلام الدخول فيه بنهيهم إياهم عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { يا أيُّها
  الَّذِينَ آمَنُوا إنَّ كَثِيراً مِنَ الأحْبارِ وَالرُّهْبانِ لَيَأْكُلُونَ أمْوَالَ
  النَّاسِ بالباطِلِ } أما الأحبار، فمن اليهود وأما الرهبان: فمن النصارى وأما سبيل
  الله: فمحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { الَّذِينَ يَكْنِزُونَ الذَّهَبَ وَالفِضَّةَ وَلا يُنْفِقُونَها
  فِي سَبِيلِ اللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ ألِيمٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { إنَّ كَثِيراً مِنَ الأحْبارِ وَالرُّهْبانِ لَيَأْكُلُونَ أمْوَالَ
  النَّاسِ بالباطِلِ } ويأكلها أيضاً معهم { وَالَّذِينَ يَكْنِزُونَ الذَّهَبَ وَالفِضَّةَ
  وَلا يُنْفِقُونَها فِي سَبِيلِ اللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ ألِيمٍ } يقول: بشر
  الكثير من الأحبار والرهبان الذين يأكلون أموال الناس بالباطل، والذين يكنزون الذهب
  والفضة ولا ينفقونها في سبيل الله، بعذاب أليم لهم يوم القيامة موجع من الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلم في معنى الكنز، فقال بعضهم: هو كلّ مال وجبت فيه
  الزكاة فلم تؤدّ زكاته. قالوا: وعنى بقوله: { ولاَ يُنْفِقُونَها فِي سَبِيلِ اللَّهِ
  } ولا يؤدون زكاتها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الوهاب، قال: ثنا أيوب، عن نافع، عن ابن عمر، قال: كلّ مال
  أدّيت زكاته فليس بكنز وإن كان مدفوناً، وكلّ مال لم تؤدّ زكاته فهو الكنز الذي ذكره
  الله في القرآن يُكْوَى به صاحبه وإن لم يكن مدفوناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسين بن الجنيد، قال: ثنا سعيد بن مسلمة، قال: ثنا إسماعيل بن أمية، عن نافع، عن
  ابن عمر، أنه قال: كلّ مال أدّيت منه الزكاة فليس بكنز وإن كان مدفوناً، وكلّ مال لم
  تؤدّ منه الزكاة وإن لم يكن مدفونا فهو كنز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا ابن فضيل، عن يحيى بن سعيد، عن نافع، عن ابن عمر، قال: أيما مال
  أدّيت زكاته فليس بكنز وإن كان مدفوناً في الأرض، وأيما مال لم تؤدّ زكاته فهو كنز
  يكوى به صاحبه، وإن كان على وجه الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي وجرير، عن الأعمش، عن عطية، عن ابن عمر، قال: ما أدّيت زكاته
  فليس بكنز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبي، عن العمري، عن نافع،
  عن ابن عمر، قال: ما أدّيت زكاته فليس بكنز وإن كان تحت سبع أرضين، وما لم تؤدّ زكاته
  فهو كنز وإن كان ظاهراً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
