  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ إِنَّ كَثِيراً مِّنَ ٱلأَحْبَارِ وَٱلرُّهْبَانِ لَيَأْكُلُونَ
  أَمْوَالَ ٱلنَّاسِ بِٱلْبَاطِلِ وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَٱلَّذِينَ يَكْنِزُونَ
  ٱلذَّهَبَ وَٱلْفِضَّةَ وَلاَ يُنفِقُونَهَا فِي سَبِيلِ ٱللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ
  أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَوْمَ يُحْمَىٰ عَلَيْهَا فِي نَارِ جَهَنَّمَ فَتُكْوَىٰ
  بِهَا جِبَاهُهُمْ وَجُنوبُهُمْ وَظُهُورُهُمْ هَـٰذَا مَا كَنَزْتُمْ لأَنْفُسِكُمْ
  فَذُوقُواْ مَا كُنتُمْ تَكْنِزُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">معنى أكل الأموال
  على وجهين: إما أن يستعار الأكل للأخذ. ألا ترى إلى قولهم: أخد الطعام وتناوله. وإمّا
  على أن الأحوال يؤكل بها فهي سبب الأكل. ومنه قوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنَّ لَنَا أَحْمِرَةً عِجَافَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَأْكُلْنَ
  كُلَّ لَيْلَةٍ إكَافَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: علفاً يشترى بثمن إكاف. ومعنى أكلهم بالباطل: أنهم كانوا يأخذون
  الرشا في الأحكام، والتخفيف والمسامحة في الشرائع { وَٱلَّذِينَ يَكْنِزُونَ } يجوز
  أن يكون إشارة إلى الكثير من الأحبار والرهبان، للدلالة على اجتماع خصلتين مذمومتين
  فيهم: أخذ البراطيل، وكنز الأموال، والضنّ بها عن الإنفاق في سبيل الخير. ويجوز أن
  يراد المسلمون الكانزون غير المنفقين، ويقرن بينهم وبين المرتشين من اليهود والنصارى،
  تغليظاً ودلالة على أن من يأخذ منهم السحت، ومن لا يعطي منكم طيب ماله: سواء في استحقاق
  البشارة بالعذاب الأليم. وقيل: نسخت الزكاة آية الكنز. وقيل: هي ثابتة، وإنما عني بترك
  الإنفاق في سبيل الله منع الزكاة. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(458)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما أدّى زكاته فليس بكنز وإن كان باطناً، وما بلغ أن يزكى فلم يزك فهو كنز وإن كان
  ظاهراً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  عمر رضي الله عنه أنّ رجلاً سأله عن أرض له باعها فقال: أحرز مالك الذي أخذت، احفر
  له تحت فراش امرأتك. قال: أليس بكنز؟ قال: ما أدّى زكاته فليس بكنز وعن [ ابن ]عمر
  رضي الله عنهما: كل ما أدّيت زكاته فليس بكنز وإن كان تحت سبع أرضين، وما لم يؤدّ زكاته
  فهو الذي ذكر الله تعالى وإن كان على ظهر الأرض فإن قلت: فما تصنع بما روى سالم بن
  [أبي] الجعد رضي الله عنهم أنها لما نزلت قال رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(459)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" تباً للذهب تباً للفضة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالها ثلاثاً. فقالوا له: أيّ مال نتخذ؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لساناً ذاكراً، وقلباً خاشعاً،
  وزوجة تعين أحدكم على دينه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وبقوله عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(460)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من ترك صفراء أو بيضاء كوي بها
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(461) وتوفي رجل فوجد في مئزره دينار،
  فقال رسول الله صلى الله عليه وسلم «كية» وتوفي آخر فوجد في مئزره ديناران، فقال: «كيتان»
  قلت: كان هذا قبل أن تفرض الزكاة، فأمّا بعد فرض الزكاة، فالله أعدل وأكرم من أن يجمع
  عبده مالاً من حيث أذن له فيه، ويؤدّي عنه ما أوجب عليه فيه، ثم يعاقبه. ولقد كان كثير
  من الصحابة كعبد الرحمٰن بن عوف وطلحة بن عبيد الله وعبيد الله رضي الله عنهم يقتنون
  ويتصرفون فيها، وما عابهم أحد ممن أعرض عن القنية، لأنّ الإعراض اختيار للأفضل، وإلاّ
  دخل في الورع والزهد في الدنيا، والاقتناء مباح موسع لا يذمّ صاحبه، ولكل شيء حدّ.</font></font>&#13;\t\t\t<label
