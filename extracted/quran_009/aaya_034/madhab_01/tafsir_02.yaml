  ٱلأَحْبَارِ وَٱلرُّهْبَانِ لَيَأْكُلُونَ أَمْوَالَ ٱلنَّاسِ بِٱلْبَاطِلِ وَيَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ وَٱلَّذِينَ يَكْنِزُونَ ٱلذَّهَبَ وَٱلْفِضَّةَ وَلاَ يُنفِقُونَهَا
  فِي سَبِيلِ ٱللَّهِ فَبَشِّرْهُمْ بِعَذَابٍ أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ يُحْمَىٰ
  عَلَيْهَا فِي نَارِ جَهَنَّمَ فَتُكْوَىٰ بِهَا جِبَاهُهُمْ وَجُنوبُهُمْ وَظُهُورُهُمْ
  هَـٰذَا مَا كَنَزْتُمْ لأَنْفُسِكُمْ فَذُوقُواْ مَا كُنتُمْ تَكْنِزُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وما روي عن علي رضي الله عنه: أربعة آلاف فما دونها نفقة، فما زاد
  فهو كنز. كلام في الأفضل. فإن قلت: لم قيل: ولا ينفقونها، وقد ذكر شيئان؟ قلت: ذهاباً
  بالضمير إلى المعنى دون اللفظ: لأن كل واحد منهما جملة وافية وعدة كثيرة ودنانير ودراهم،
  فهو كقوله: { وَإِن طَائِفَتَانِ مِنَ ٱلْمُؤْمِنِينَ ٱقْتَتَلُواْ } وقيل: ذهب به
  إلى الكنوز، وقيل: إلى الأموال. وقيل: معناه ولا ينفقونها والذهب، كما أن معنى قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَإنِّي وَقَيَّارٌ بِهَا لَغَرِيبُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيار كذلك. فإن قلت: لم خصّا بالذكر من بين سائر الأموال؟ قلت: لأنهما
  قانون التمول وأثمان الأشياء، ولا يكنزهما إلاّ من فضلا عن حاجته، ومن كثرا عنده حتى
  يكنزهما لم يعدم سائر أجناس المال، فكان ذكر كنزهما دليلاً على ما سواهما، فإن قلت:
  ما معنى قوله: { يُحْمَى عَلَيْهَا }؟ وهلا قيل: تحمى، من قولك: حمى الميسم وأحميته،
  ولا تقول: أحميت على الحديد؟ قلت: معناه أن النار تحمى عليها، أي توقد ذات حمى وحرّ
  شديد، من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَارٌ حَامِيَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القارعة: 11] ولو قيل: يوم تحمى،
  لم يعط هذا المعنى. فإن قلت: فإذا كان الإحماء للنار، فلم ذكر الفعل؟ قلت: لأنه مسند
  إلى الجار والمجرور، أصله: يوم تحمى النار عليها، فلما حذفت النار قيل: يحمى عليها،
  لانتقال الإسناد عن النار إلى عليها، كما تقول: رفعت القصة إلى الأمير، فإن لم تذكر
  القصة قلت: رفع إلى الأمير وعن ابن عامر أنه قرأ: «تحمى» بالتاء. وقرأ أبو حيوة: «فيكوى»
  بالياء. فإن قلت: لم خصّت هذه الأعضاء؟ قلت: لأنهم لم يطلبوا بأموالهم - حيث لم ينفقوها
  في سبيل الله - إلاّ الأغراضَ الدنيوية، ومن وجاهة عند الناس، وتقدّم، وأن يكون ماء
  وجوههم مصوناً عندهم، يتلقون بالجميل، ويحيون بالإكرام، ويبجلون ويحتشمون، ومن أكل
  طيبات يتضلعون منها وينفخون جنوبهم، ومن لبس ناعمة من الثياب يطرحونها على ظهورهم،
  كما ترى أغنياء زمانك هذه أغراضهم وطلباتهم من أموالهم، لا يخطرون ببالهم قول رسول
  الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(462)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ذهب أهل الدثور بالأجور \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: لأنهم كانوا إذا أبصروا الفقير عبسوا، وإذا ضمهم وإياه مجلس
  ازوروا عنه وتولوا بأركانهم وولوه ظهورهم. وقيل: معناه يكون على الجهات الأربع مقاديمهم
  ومآخيرهم وجنوبهم { هَـٰذَا مَا كَنَزْتُمْ } على إرادة القول. وقوله: { لأَنفُسِكُمْ
  } أي كنزتموه لتنتفع به نفوسكم وتلتذ وتحصل لها الأغراض التي حامت حولها وما علمتم
  أنكم كنزتموه لتستضر به أنفسكم وتتعذب وهو توبيخ لهم { فَذُوقُواْ مَا كُنتُمْ تَكْنِزُونَ
  }. وقرىء: «تكنزون» بضم النون أي وبال المال الذي كنتم تكنزونه أو وبال كونكم كانزين.</font></font><font
