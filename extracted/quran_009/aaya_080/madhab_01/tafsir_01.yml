  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱسْتَغْفِرْ
  لَهُمْ أَوْ لاَ تَسْتَغْفِرْ لَهُمْ إِن تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَن
  يَغْفِرَ ٱللَّهُ لَهُمْ ذٰلِكَ بِأَنَّهُمْ كَفَرُواْ بِٱللَّهِ وَرَسُولِهِ وَٱللَّهُ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلْفَاسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: ادع الله لهؤلاء المنافقين الذين وصف صفاتهم في هذه
  الآيات بالمغفرة، أو لا تدع لهم بها. وهذا كلام خرج مخرج الأمر، وتأويله الخبر، ومعناه:
  إن استغفرت لهم يا محمد أو لم تستغفر لهم، فلن يغفر الله لهم. وقوله: { إنْ تَسْتَغْفِرْ
  لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ } يقول: إن تسأل لهم أن تستر
  عليهم ذنوبهم بالعفو منه لهم عنها وترك فضيحتهم بها، فلن يستر الله عليهم، ولن يعفو
  لهم عنها ولكنه يفضحهم بها على رؤوس الأشهاد يوم القيامة. { ذلكَ بأنَّهُمْ كَفَرُوا
  باللَّهِ وَرَسُولِهِ } يقول جلّ ثناؤه. هذا الفعل من الله بهم، وهو ترك عفوه لهم عن
  ذنوبهم، من أجل أنهم جحدوا توحيد الله ورسالة رسوله. { وَاللَّهُ لا يَهْدِي القَوْمَ
  الفاسِقِينَ } يقول: والله لا يوفق للإيمان به وبرسوله من آثر الكفر به والخروج عن
  طاعته على الإيمان به وبرسوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويُروى
  عن رسول الله صلى الله عليه وسلم أنه حين نزلت هذه الآية، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لأَزِيدَنَّ فِي الاِسْتِغْفار
  لَهُمْ على سَبْعِينَ مَرَّةٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رجاء منه أن يغفر الله لهم، فنزلت</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَوَاءٌ عَلَيْهِمْ أسْتَغْفَرْتَ
  لَهُمْ أمْ لَمْ تَسْتَغْفِرْ لَهُمْ لَنْ يَغْفِرَ اللَّهُ لَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عبدة بن
  سليمان، عن هشام بن عروة، عن أبيه، أن عبد الله بن أبيّ ابن سلول، قال لأصحابه: لولا
  أنكم تنفقون على محمد وأصحابه لانفضوا من حوله. وهو القائل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَئِنْ رَجَعْنا إلى المَدِينَةِ لَيُخْرِجَنَّ
  الأعَزُّ مِنْها الأذَلَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، فأنزل الله: { اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ إنْ
  تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ } قال النبيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لأَزِيدَنَّ على السَّبْعِينَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله: { سَوَاءٌ عَلَيْهِمْ اسْتَغْفَرْتَ لَهُمْ أمْ لَمْ تَسْتَغْفِرْ
  لَهُمْ } فأبى الله تبارك وتعالى أن يغفر لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد وابن وكيع، قالا: ثنا جرير، عن مغيرة، عن شباك، عن الشعبي، قال: دعا عبد الله
  بن عبد الله بن أبيّ ابن سلولَ النبيّ صلى الله عليه وسلم إلى جنازة أبيه، فقال له
  النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ أنْتَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: حباب بن عبد الله بن أبيّ. فقال له النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بَلْ أنْتَ عَبْدُ اللَّهِ بْنُ
  عَبْدِ اللَّهِ بْنِ أُبَيّ ابْنَ سَلُولَ، إنَّ الحُبابَ هُوَ الشَّيْطانُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال النبيّ عليه الصلاة والسلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّهُ قَدْ قِيلَ لي اسْتَغْفِرْ
  لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ، إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ
  يَغْفِرَ اللَّهُ لَهُمْ، فأنا أسْتَغْفِرُ لَهُمْ سَبْعِينَ وَسَبْعِينَ وَسَبْعِينَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وألبسه
  النبيّ صلى الله عليه وسلم قميصه وهو عَرِقٌ.</font></font>&#13;\t\t\t<label disabled=\"true\"
