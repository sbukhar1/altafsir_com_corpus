  إِن تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَن يَغْفِرَ ٱللَّهُ لَهُمْ ذٰلِكَ بِأَنَّهُمْ
  كَفَرُواْ بِٱللَّهِ وَرَسُولِهِ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْفَاسِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً } ، فقال النبيّ صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" سأزِيدُ على سَبْعِينَ اسْتِغْفارَةً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله في السورة التي يذكر فيها المنافقون: { لَنْ يَغْفِرَ اللَّهُ
  لَهُمْ } عزماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الحسن، قال: ثنا هشيم،
  قال: أخبرنا مغيرة، عن الشعبيّ، قال: لما ثقل عبد الله بن أبيّ، انطلق ابنه إلى النبيّ
  صلى الله عليه وسلم، فقال له: إن أبي قد احتضر، فأحبّ أن تشهده وتصلي عليه فقال النبيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما اسْمُكَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  الحباب بن عبد الله، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بَلْ أنْتَ عَبْدُ اللَّهِ بْنُ عَبْدِ اللَّهِ بْنِ أُبيّ، إنَّ
  الحبُابَ اسْمُ شَيْطانٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فانطلق معه حتى شهده وألبسه قميصه وهو عَرِقٌ، وصلى عليه، فقيل
  له: أتصلي عليه وهو منافق؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ اللَّهَ قالَ إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ
  يَغْفِرَ اللَّهُ لَهُمْ وَلأسْتَغْفِرَنَّ لَهُ سَبْعِينَ وسَبْعِين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال هشيم: وأشكّ في الثالثة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ... } إلى
  قوله: { القَوْمَ الفاسِقِينَ } فقال رسول الله صلى الله عليه وسلم لمَّا نَزَلَتْ
  هَذِهِ الآيَةُ:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أسْمَعُ رَبّي قَدْ رَخَّصَ لِي فِيهِمْ، فَوَاللَّهِ لأَسْتَغْفِرَنَّ أكْثَرَ
  مِنْ سَبْعِينَ مَرَّةً، فَلَعَلَّ اللَّهُ أنْ يَغْفِرَ لَهُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال الله من شدّة غضبه عليهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَوَاءٌ
  عَلَيْهِمْ اسْتَغْفِرْتَ لَهُمْ أمْ لَمْ تَسْتَغْفِرْ لَهُمْ لَنْ يَغْفِرَ الله
  لَهُمْ إنَّ اللَّهَ لا يَهْدِي القَوْمَ الفاسِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { اسْتَغْفِرْ
  لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ
  يَغْفِرَ الله لَهُمْ } فقال نبيّ الله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قَدْ خَيَّرَنِي رَبّي فَلأَزِيدَنَّهُمْ على سَبْعِينَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله { سَوَاءٌ عَلَيْهِمْ
  اسْتَغْفَرْتَ لَهُمْ... } الآية/</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، قال: لما نزلت: { إنْ
  تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ } فقال النبيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لأَزِيدَنَّ على سَبْعِينَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
