  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱسْتَغْفِرْ
  لَهُمْ أَوْ لاَ تَسْتَغْفِرْ لَهُمْ إِن تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَن
  يَغْفِرَ ٱللَّهُ لَهُمْ ذٰلِكَ بِأَنَّهُمْ كَفَرُواْ بِٱللَّهِ وَرَسُولِهِ وَٱللَّهُ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلْفَاسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">(477) سأل عبد
  الله بن عبد الله بن أبيّ رسول الله صلى الله عليه وسلم ـ وكان رجلاً صالحاً ـ أن يستغفر
  لأبيه في مرضه ففعل، فنزلت، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ الله قد رخص لي فسأزيد على
  السبعين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فنزلت:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَوَاء
  عَلَيْهِمْ أَسْتَغْفَرْتَ لَهُمْ أَمْ لَمْ تَسْتَغْفِرْ لَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المنافقون:
  6] وقد ذكرنا أن هذا الأمر في معنى الخبر، كأنه قيل: لن يغفر الله لهم استغفرت لهم
  أم لم تستغفر لهم، وإن فيه معنى الشرط، وذكرنا النكتة في المجيء به على لفظ الأمر،
  والسبعون جار مجرى المثل في كلامهم للتكثير، قال عليّ بن أبي طالب عليه السلام:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لاّصْبَحَنَّ الْعَاصِ وَابْنَ الْعَاصِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَبْعِينَ أَلْفاً عَاقِدِي النَّوَاصِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: كيف خفي على رسول الله
  صلى الله عليه وسلم وهو أفصح العرب وأخبرهم بأساليب الكلام وتمثيلاته، والذي يفهم من
  ذكر هذا العدد كثرة الاستغفار، كيف وقد تلاه بقوله: { ذٰلِكَ بِأَنَّهُمْ كَفَرُواْ
  }... الآية فبين الصارف عن المغفرة لهم حتى قال: «قد رخص لي ربي فسأزيد على السبعين»
  قلت: لم يخف عليه ذلك، ولكنه خيل بما قال إظهاراً لغاية رحمته ورأفته على من بعث إليه،
  كقول إبراهيم عليه السلام</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ عَصَانِى فَإِنَّكَ غَفُورٌ رَّحِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  36] وفي إظهار النبي صلى الله عليه وسلم الرأفة والرحمة: لطف لأمّته ودعاء لهم إلى
  ترحم بعضهم على بعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
