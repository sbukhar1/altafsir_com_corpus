aaya: اسْتَغْفِرْ لَهُمْ أَوْ لَا تَسْتَغْفِرْ لَهُمْ إِنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ
  مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ ۚ ذَٰلِكَ بِأَنَّهُمْ كَفَرُوا بِاللَّهِ
  وَرَسُولِهِ ۗ وَاللَّهُ لَا يَهْدِي الْقَوْمَ الْفَاسِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱسْتَغْفِرْ لَهُمْ
  أَوْ لاَ تَسْتَغْفِرْ لَهُمْ إِن تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَن يَغْفِرَ
  ٱللَّهُ لَهُمْ ذٰلِكَ بِأَنَّهُمْ كَفَرُواْ بِٱللَّهِ وَرَسُولِهِ وَٱللَّهُ لاَ
  يَهْدِي ٱلْقَوْمَ ٱلْفَاسِقِينَ }(477) سأل عبد الله بن عبد الله بن أبيّ رسول الله
  صلى الله عليه وسلم ـ وكان رجلاً صالحاً ـ أن يستغفر لأبيه في مرضه ففعل، فنزلت، فقال
  رسول الله صلى الله عليه وسلم: \" إنَّ الله قد رخص لي فسأزيد على السبعين \" فنزلت:{ سَوَاء
  عَلَيْهِمْ أَسْتَغْفَرْتَ لَهُمْ أَمْ لَمْ تَسْتَغْفِرْ لَهُمْ }[المنافقون: 6] وقد
  ذكرنا أن هذا الأمر في معنى الخبر، كأنه قيل: لن يغفر الله لهم استغفرت لهم أم لم تستغفر
  لهم، وإن فيه معنى الشرط، وذكرنا النكتة في المجيء به على لفظ الأمر، والسبعون جار
  مجرى المثل في كلامهم للتكثير، قال عليّ بن أبي طالب عليه السلام:لاّصْبَحَنَّ الْعَاصِ
  وَابْنَ الْعَاصِي   سَبْعِينَ أَلْفاً عَاقِدِي النَّوَاصِيفإن قلت: كيف خفي على رسول
  الله صلى الله عليه وسلم وهو أفصح العرب وأخبرهم بأساليب الكلام وتمثيلاته، والذي يفهم
  من ذكر هذا العدد كثرة الاستغفار، كيف وقد تلاه بقوله: { ذٰلِكَ بِأَنَّهُمْ كَفَرُواْ
  }... الآية فبين الصارف عن المغفرة لهم حتى قال: «قد رخص لي ربي فسأزيد على السبعين»
  قلت: لم يخف عليه ذلك، ولكنه خيل بما قال إظهاراً لغاية رحمته ورأفته على من بعث إليه،
  كقول إبراهيم عليه السلام{ وَمَنْ عَصَانِى فَإِنَّكَ غَفُورٌ رَّحِيمٌ }[إبراهيم:
  36] وفي إظهار النبي صلى الله عليه وسلم الرأفة والرحمة: لطف لأمّته ودعاء لهم إلى
  ترحم بعضهم على بعض.\r\n\t\t\t\r\n\t\t\t</section>"

