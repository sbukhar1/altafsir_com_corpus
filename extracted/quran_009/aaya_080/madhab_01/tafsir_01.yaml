aaya: اسْتَغْفِرْ لَهُمْ أَوْ لَا تَسْتَغْفِرْ لَهُمْ إِنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ
  مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ ۚ ذَٰلِكَ بِأَنَّهُمْ كَفَرُوا بِاللَّهِ
  وَرَسُولِهِ ۗ وَاللَّهُ لَا يَهْدِي الْقَوْمَ الْفَاسِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱسْتَغْفِرْ لَهُمْ
  أَوْ لاَ تَسْتَغْفِرْ لَهُمْ إِن تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَن يَغْفِرَ
  ٱللَّهُ لَهُمْ ذٰلِكَ بِأَنَّهُمْ كَفَرُواْ بِٱللَّهِ وَرَسُولِهِ وَٱللَّهُ لاَ
  يَهْدِي ٱلْقَوْمَ ٱلْفَاسِقِينَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  ادع الله لهؤلاء المنافقين الذين وصف صفاتهم في هذه الآيات بالمغفرة، أو لا تدع لهم
  بها. وهذا كلام خرج مخرج الأمر، وتأويله الخبر، ومعناه: إن استغفرت لهم يا محمد أو
  لم تستغفر لهم، فلن يغفر الله لهم. وقوله: { إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً
  فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ } يقول: إن تسأل لهم أن تستر عليهم ذنوبهم بالعفو منه
  لهم عنها وترك فضيحتهم بها، فلن يستر الله عليهم، ولن يعفو لهم عنها ولكنه يفضحهم بها
  على رؤوس الأشهاد يوم القيامة. { ذلكَ بأنَّهُمْ كَفَرُوا باللَّهِ وَرَسُولِهِ } يقول
  جلّ ثناؤه. هذا الفعل من الله بهم، وهو ترك عفوه لهم عن ذنوبهم، من أجل أنهم جحدوا
  توحيد الله ورسالة رسوله. { وَاللَّهُ لا يَهْدِي القَوْمَ الفاسِقِينَ } يقول: والله
  لا يوفق للإيمان به وبرسوله من آثر الكفر به والخروج عن طاعته على الإيمان به وبرسوله.ويُروى
  عن رسول الله صلى الله عليه وسلم أنه حين نزلت هذه الآية، قال: \" لأَزِيدَنَّ فِي
  الاِسْتِغْفار لَهُمْ على سَبْعِينَ مَرَّةٍ \" رجاء منه أن يغفر الله لهم، فنزلت{ سَوَاءٌ
  عَلَيْهِمْ أسْتَغْفَرْتَ لَهُمْ أمْ لَمْ تَسْتَغْفِرْ لَهُمْ لَنْ يَغْفِرَ اللَّهُ
  لَهُمْ }حدثنا ابن وكيع، قال: ثنا عبدة بن سليمان، عن هشام بن عروة، عن أبيه، أن عبد
  الله بن أبيّ ابن سلول، قال لأصحابه: لولا أنكم تنفقون على محمد وأصحابه لانفضوا من
  حوله. وهو القائل:{ لَئِنْ رَجَعْنا إلى المَدِينَةِ لَيُخْرِجَنَّ الأعَزُّ مِنْها
  الأذَلَّ }، فأنزل الله: { اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ إنْ تَسْتَغْفِرْ
  لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ } قال النبيّ صلى الله عليه
  وسلم: \" لأَزِيدَنَّ على السَّبْعِينَ \" فأنزل الله: { سَوَاءٌ عَلَيْهِمْ اسْتَغْفَرْتَ
  لَهُمْ أمْ لَمْ تَسْتَغْفِرْ لَهُمْ } فأبى الله تبارك وتعالى أن يغفر لهم.حدثنا ابن
  حميد وابن وكيع، قالا: ثنا جرير، عن مغيرة، عن شباك، عن الشعبي، قال: دعا عبد الله
  بن عبد الله بن أبيّ ابن سلولَ النبيّ صلى الله عليه وسلم إلى جنازة أبيه، فقال له
  النبيّ صلى الله عليه وسلم: \" مَنْ أنْتَ؟ \" قال: حباب بن عبد الله بن أبيّ. فقال
  له النبيّ صلى الله عليه وسلم: \" بَلْ أنْتَ عَبْدُ اللَّهِ بْنُ عَبْدِ اللَّهِ بْنِ
  أُبَيّ ابْنَ سَلُولَ، إنَّ الحُبابَ هُوَ الشَّيْطانُ \" ثم قال النبيّ عليه الصلاة
  والسلام: \" إنَّهُ قَدْ قِيلَ لي اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ،
  إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ، فأنا أسْتَغْفِرُ
  لَهُمْ سَبْعِينَ وَسَبْعِينَ وَسَبْعِينَ \" وألبسه النبيّ صلى الله عليه وسلم قميصه
  وهو عَرِقٌ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱسْتَغْفِرْ لَهُمْ أَوْ لاَ تَسْتَغْفِرْ
  لَهُمْ إِن تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَن يَغْفِرَ ٱللَّهُ لَهُمْ ذٰلِكَ
  بِأَنَّهُمْ كَفَرُواْ بِٱللَّهِ وَرَسُولِهِ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْفَاسِقِينَ
  }حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد:
  { إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً } ، فقال النبيّ صلى الله عليه وسلم:
  \" سأزِيدُ على سَبْعِينَ اسْتِغْفارَةً \" فأنزل الله في السورة التي يذكر فيها المنافقون:
  { لَنْ يَغْفِرَ اللَّهُ لَهُمْ } عزماً.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبي نجيح، عن مجاهد، مثله.قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء،
  عن ابن أبي نجيح، عن مجاهد، بنحوه.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن
  ابن جريج، عن مجاهد، نحوه.قال: ثنا الحسن، قال: ثنا هشيم، قال: أخبرنا مغيرة، عن الشعبيّ،
  قال: لما ثقل عبد الله بن أبيّ، انطلق ابنه إلى النبيّ صلى الله عليه وسلم، فقال له:
  إن أبي قد احتضر، فأحبّ أن تشهده وتصلي عليه فقال النبيّ صلى الله عليه وسلم: \" ما
  اسْمُكَ؟ \" قال: الحباب بن عبد الله، قال: \" بَلْ أنْتَ عَبْدُ اللَّهِ بْنُ عَبْدِ
  اللَّهِ بْنِ أُبيّ، إنَّ الحبُابَ اسْمُ شَيْطانٍ \" قال: فانطلق معه حتى شهده وألبسه
  قميصه وهو عَرِقٌ، وصلى عليه، فقيل له: أتصلي عليه وهو منافق؟ فقال: \" إنَّ اللَّهَ
  قالَ إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ وَلأسْتَغْفِرَنَّ
  لَهُ سَبْعِينَ وسَبْعِين \" قال هشيم: وأشكّ في الثالثة.حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { اسْتَغْفِرْ لَهُمْ
  أوْ لا تَسْتَغْفِرْ لَهُمْ... } إلى قوله: { القَوْمَ الفاسِقِينَ } فقال رسول الله
  صلى الله عليه وسلم لمَّا نَزَلَتْ هَذِهِ الآيَةُ: \" أسْمَعُ رَبّي قَدْ رَخَّصَ
  لِي فِيهِمْ، فَوَاللَّهِ لأَسْتَغْفِرَنَّ أكْثَرَ مِنْ سَبْعِينَ مَرَّةً، فَلَعَلَّ
  اللَّهُ أنْ يَغْفِرَ لَهُمْ \" فقال الله من شدّة غضبه عليهم:{ سَوَاءٌ عَلَيْهِمْ
  اسْتَغْفِرْتَ لَهُمْ أمْ لَمْ تَسْتَغْفِرْ لَهُمْ لَنْ يَغْفِرَ الله لَهُمْ إنَّ
  اللَّهَ لا يَهْدِي القَوْمَ الفاسِقِينَ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ إنْ تَسْتَغْفِرْ
  لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ الله لَهُمْ } فقال نبيّ الله: \" قَدْ خَيَّرَنِي
  رَبّي فَلأَزِيدَنَّهُمْ على سَبْعِينَ \" فأنزل الله { سَوَاءٌ عَلَيْهِمْ اسْتَغْفَرْتَ
  لَهُمْ... } الآية/حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة،
  قال: لما نزلت: { إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ
  لَهُمْ } فقال النبيّ صلى الله عليه وسلم: \" لأَزِيدَنَّ على سَبْعِينَ \" فقال الله:{ سَوَاءٌ
  عَلَيْهِمْ اسْتَغْفَرْتَ لَهُمْ أمْ لَمْ تَسْتَغْفِرْ لَهُمْ لَنْ يَغْفِرَ اللَّهُ
  لَهُمْ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

