  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  يَكُونُ لِلْمُشْرِكِينَ عَهْدٌ عِندَ ٱللَّهِ وَعِندَ رَسُولِهِ إِلاَّ ٱلَّذِينَ
  عَاهَدْتُمْ عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ فَمَا ٱسْتَقَامُواْ لَكُمْ فَٱسْتَقِيمُواْ
  لَهُمْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ وَإِن يَظْهَرُوا
  عَلَيْكُمْ لاَ يَرْقُبُواْ فِيكُمْ إِلاًّ وَلاَ ذِمَّةً يُرْضُونَكُم بِأَفْوَاهِهِمْ
  وَتَأْبَىٰ قُلُوبُهُمْ وَأَكْثَرُهُمْ فَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  كَيْفَ } استفهام في معنى الاستنكار والاستبعاد؛ لأن يكون للمشركين عهد عند رسول الله
  صلى الله عليه وسلم، وهم أضداد وغرة صدورهم، يعني: محال أن يثبت لهؤلاء عهد فلا تطمعوا
  في ذلك ولا تحدثوا به نفوسكم ولا تفكروا في قتلهم. ثم استدرك ذلك بقوله: { إِلاَّ ٱلَّذِينَ
  عَـٰهَدْتُمْ } أي ولكن الذين عاهدتم منهم { عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ } ولم يظهر
  منهم نكث كبني كنانة وبني ضمرة، فتربصوا أمرهم ولا تقاتلوهم { فَمَا ٱسْتَقَـٰمُواْ
  لَكُمْ } على العهد { فَٱسْتَقِيمُواْ لَهُمْ } على مثله { إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ
  } يعني أن التربص بهم من أعمال المتقين { كَيْفَ } تكرار لاستبعاد ثبات المشركين على
  العهد، وحذف الفعل لكونه معلوماً كما قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَخَبَّرْتُمَانِي أَنَّمَا الْمَوْتُ بِالْقُرَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَكَيْف وَهَاتَا هَضْبَة وَقَليبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: فكيف مات. أي: كيف يكون لهم
  عهد { و } حالهم أنهم { إِنَّهُمْ إِن يَظْهَرُواْ عَلَيْكُمْ } بعد ما سبق لهم من
  تأكيد الأيمان والمواثيق، لم ينظروا في حلف ولا عهد ولم يبقوا عليكم { لاَ يَرْقُبُواْ
  فِيكُمْ إِلاًّ } لا يراعوا حلفاً. وقيل: قرابة. وأنشد لحسان رضي الله عنه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَعَمْرُكَ إنَّ إلَّكَ مِنْ قُرَيْش</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَإلِّ السَّقْبِ مِنْ رَأَلِ النَّعَامِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: { إِلاًّ } إلٰهاً وقرىء:
  «إيلا»، بمعناه وقيل: جبرئيل، وجبرئل، من ذلك. وقيل: منه اشتق الآل بمعنى القرابة،
  كما اشتقت الرحم من الرحمٰن، والوجه ان اشتقاق الإلّ بمعنى الحلف، لأنهم إذا تماسحوا
  وتحالفوا رفعوا به أصواتهم وشهروه، من الأل وهو الجؤار، وله أليل: أي أنين يرفع به
  صوته. ودعت ألليها: إذا ولولت، ثم قيل لكل عهد وميثاق: إلّ. وسميت به القرابة، لأن
  القرابة عقدت بين الرجلين ما لا يعقده الميثاق { يُرْضُونَكُم } كلام مبتدأ في وصف
  حالهم من مخالفة الظاهر الباطن، مقرّر لاستبعاد الثبات منهم على العهد. وإباء القلوب
  مخالفة ما فيها من الأضغان، لما يجرونه على ألسنتهم من الكلام الجميل { وَأَكْثَرُهُمْ
  فَـٰسِقُونَ } متمرّدون خلعاء لا مروءة تزعهم، ولا شمائل مرضية تردعهم، كما يوجد ذلك
  في بعض الكفرة، من التفادي عن الكذب والنكث، والتعفف عما يثلم العرض ويجرّ أحدوثة السوء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
