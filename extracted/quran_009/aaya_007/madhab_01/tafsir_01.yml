  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  يَكُونُ لِلْمُشْرِكِينَ عَهْدٌ عِندَ ٱللَّهِ وَعِندَ رَسُولِهِ إِلاَّ ٱلَّذِينَ
  عَاهَدْتُمْ عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ فَمَا ٱسْتَقَامُواْ لَكُمْ فَٱسْتَقِيمُواْ
  لَهُمْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: أنى يكون أيها المؤمنون بالله ورسوله، وبأيّ معنى يكون للمشركين بربهم
  عهد وذمة عند الله وعند رسوله، يوفي لهم به، ويتركوا من أجله آمنين يتصرفون في البلاد
  وإنما معناه: لا عهد لهم، وأن الواجب على المؤمنين قتلهم حيث وجدوهم إلا الذين أعطوا
  العهد عند المسجد الحرام منهم، فإن الله جلّ ثناؤه أمر المؤمنين بالوفاء لهم بعهدهم
  والاستقامة لهم عليه، ما داموا عليه للمؤمنين مستقيمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في الذين عُنوا بقوله: { إلاَّ الَّذَينَ عَاهَدْتُمْ عِنْدَ المَسّجِدِ
  الحَرَامِ } فقال بعضهم: هم قوم من جذيمة بن الديل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ: { كَيْفَ يَكُونُ للْمُشْرِكِينَ عَهْدٌ عِنْدَ اللَّهِ وَعِنْدَ رَسُولِهِ
  إلاَّ الَّذِينَ عاهدْتُمْ عِنْدَ المَسْجِدِ الحَرَامِ فَمَا اسْتَقَامُوا لَكُمْ
  فاسْتَقِيمُوا لَهُمْ } هم بنو جذيمة بن الديل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن محمد بن عباد بن جعفر، قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إلاَّ
  الَّذَينَ عَاهَدْتُمْ مِنَ المُشْرِكِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: هم جذيمة بكر من كنانة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { كَيْفَ يَكُونُ للْمُشْرِكِينَ
  } الذين كانوا وأنتم على العهد العام بأن لا تمنعوهم ولا يمنعوكم من الحرم ولا في الشهر
  الحرام، { عَهْدٌ عِنْدَ اللَّهِ وَعِنْدَ رَسُولِهِ إلاَّ الَّذِينَ عاهدْتُمْ عِنْدَ
  المَسْجِدِ الحَرَامِ } وهي قبائل بني بكر الذين كانوا دخلوا في عهد قريش وعقدهم يوم
  الحديبية إلى المدة التي كانت بين رسول الله صلى الله عليه وسلم وبين قريش، فلم يكن
  نقضَها إلا هذا الحيّ من قريش وبنو الديل من بكر، فأمر بإتمام العهد لمن لم يكن نقض
  عهده من بني بكر إلى مدته { فَمَا اسْتَقَامُوا لَكُمْ... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هم قريش. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس، قوله: {
  إلاَّ الَّذِينَ عاهدْتُمْ عِنْدَ المَسْجِدِ الحَرَامِ } هم قريش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس: { إلاَّ الَّذِينَ عاهدْتُمْ عِنْدَ المَسْجِدِ الحَرَامِ } يعني: أهل
  مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { إلاَّ الَّذِينَ عاهدْتُمْ عِنْدَ
  المَسْجِدِ الحَرَامِ } يقول: هم قوم كان بينهم وبين النبي صلى الله عليه وسلم مدة،
  ولا ينبغي لمشرك أن يدخل المسجد الحرام ولا يعطي المسلم الجزية. { فَمَا اسْتَقَامُوا
  لَكُمْ فاسْتَقِيمُوا لَهُمْ } يعني: أهل العهد من المشركين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إلاَّ الَّذِينَ عاهدْتُمْ
  عِنْدَ المَسْجِدِ الحَرَامِ فَمَا اسْتَقَامُوا لَكُمْ فاسْتَقِيمُوا لَهُمْ } قال:
  هؤلاء قريش.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
