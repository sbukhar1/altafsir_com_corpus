  وَعِندَ رَسُولِهِ إِلاَّ ٱلَّذِينَ عَاهَدْتُمْ عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ فَمَا
  ٱسْتَقَامُواْ لَكُمْ فَٱسْتَقِيمُواْ لَهُمْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد نسخ هذا الأشهر التي ضربت لهم، وغدروا بهم فلم يستقيموا، كما قال
  الله فضرب لهم بعد الفتح أربعة أشهر يختارون من أمرهم: إما أن يسلموا، وإما أن يلحقوا
  بأيّ بلاد شاءوا قال: فأسلموا قبل الأربعة الأشهر، وقبل قَتْلٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر عن قتادة:
  { إلا الَّذِينَ عاهدْتُمْ عِنْدَ المَسْجِدِ الحَرَامِ فَمَا اسْتَقَامُوا لَكُمْ
  فاسْتَقِيمُوا لَهُمْ } قال: هم قوم جذيمة. قال: فلم يستقيموا، نقضوا عهدهم أي أعانوا
  بني بكر حلف قريش على خزاعة حلف النبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هم قوم من خزاعة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا ابن عيينة، عن ابن جريج، عن مجاهد: { إلاَّ
  الَّذِينَ عاهدْتُمْ عِنْدَ المَسْجِدِ الحَرَامِ } قال: أهل العهد من خزاعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولى هذه الأقوال بالصواب عندي قول من قال: هم بعض
  بني بكر من كنانة، ممن كان أقام على عهده ولم يكن دخل في نقض ما كان بين رسول الله
  صلى الله عليه وسلم وبين قريش يوم الحديبية من العهد مع قريش حين نقضوه بمعونتهم حلفاءهم
  من بني الديل على حلفاء رسول الله صلى الله عليه وسلم من خزاعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما قلت هذا القول أولى الأقوال في ذلك بالصواب لأن الله أمر نبيه
  والمؤمنين بإتمام العهد لمن كانوا عاهدوه عند المسجد الحرام، ما استقاموا على عهدهم.
  وقد بينا أن هذه الآيات إنما نادى بها عليّ في سنة تسع من الهجرة، وذلك بعد فتح مكة
  بسنة، فلم يكن بمكة من قريش ولا خزاعة كافر يومئذ بينه وبين رسول الله صلى الله عليه
  وسلم عهد فيؤمر بالوفاء له بعهده ما استقام على عهده، لأن من كان منهم من ساكني مكة
  كان قد نقض العهد وحورب قبل نزول هذه الآيات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { إنَّ اللَّهَ يُحِبُّ المُتَّقِينَ } فإن معناه: إن الله يحبّ من اتقى وراقبه
  في أداء فرائضه، والوفاء بعهده لمن عاهده، واجتناب معاصيه، وترك الغدر بعهوده لمن عاهده.</font></font><font
