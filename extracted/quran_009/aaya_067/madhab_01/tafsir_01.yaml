  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْمُنَافِقُونَ
  وَٱلْمُنَافِقَاتُ بَعْضُهُمْ مِّن بَعْضٍ يَأْمُرُونَ بِٱلْمُنكَرِ وَيَنْهَوْنَ عَنِ
  ٱلْمَعْرُوفِ وَيَقْبِضُونَ أَيْدِيَهُمْ نَسُواْ ٱللَّهَ فَنَسِيَهُمْ إِنَّ ٱلْمُنَافِقِينَ
  هُمُ الْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { المُنافِقُونَ
  وَالمُنافِقاتُ } وهم الذين يظهرون للمؤمنين الإيمان بألسنتهم ويسرّون الكفر بالله
  ورسوله { بَعْضُهُمْ مِنْ بَعْضٍ } يقول: هم صنف واحد، وأمرهم واحد، في إعلانهم الإيمان
  واستبطانهم الكفر، يأمرون من قبل منهم بالمنكر، وهو الكفر بالله وبمحمد صلى الله عليه
  وسلم، وبما جاء به وتكذيبه. { ويَنْهَوْنَ عَنِ المَعْرُوفِ } يقول: وينهونهم عن الإيمان
  بالله ورسوله وبما جاءهم به من عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيَقْبِضُونَ أيْديهُمْ } يقول: ويمسكون أيديهم عن النفقة في سبيل الله ويكّفونها
  عن الصدقة، فيمنعون الذين فرض الله لهم في أموالهم ما فرض من الزكاة حقوقهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد في قوله: { وَيَقْبِضُونَ أيْدِيَهُمْ } قال: لا يبسطونها بنفقة في
  حقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَيَقْبِضُونَ أيْدِيَهُمْ }: لا يبسطونها بخير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { وَيَقْبِضُونَ أيْدِيَهُمْ } قال: يقبضون أيديهم عن كلّ خير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { نَسُوا اللَّهَ فَنَسِيَهُمْ } فإن معناه: تركوا الله
  أن يطيعوه ويتبعوا أمره، فتركهم الله من توفيقه وهدايته ورحمته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد دللنا فيما مضى على أن معنى النسيان الترك بشواهده، فأغنى ذلك
  عن إعادته ههنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان قتادة يقول في ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { نَسُوا
  اللَّهَ فَنَسِيَهُمْ } نُسُوا من الخير، ولم ينسوا من الشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { إنَّ المُنافِقِينَ هُمُ الفاسِقُونَ } يقول: إن الذين يخادعون المؤمنين بإظهارهم
  لهم بألسنتهم الإيمان بالله، وهم للكفر مستبطنون، هم المفارقون طاعة الله الخارجون
  عن الإيمان به وبرسوله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

