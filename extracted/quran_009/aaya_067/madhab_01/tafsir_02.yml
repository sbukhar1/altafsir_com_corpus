  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْمُنَافِقُونَ
  وَٱلْمُنَافِقَاتُ بَعْضُهُمْ مِّن بَعْضٍ يَأْمُرُونَ بِٱلْمُنكَرِ وَيَنْهَوْنَ عَنِ
  ٱلْمَعْرُوفِ وَيَقْبِضُونَ أَيْدِيَهُمْ نَسُواْ ٱللَّهَ فَنَسِيَهُمْ إِنَّ ٱلْمُنَافِقِينَ
  هُمُ الْفَاسِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَعَدَ اللهُ ٱلْمُنَافِقِينَ وَٱلْمُنَافِقَاتِ
  وَٱلْكُفَّارَ نَارَ جَهَنَّمَ خَالِدِينَ فِيهَا هِيَ حَسْبُهُمْ وَلَعَنَهُمُ ٱللَّهُ
  وَلَهُمْ عَذَابٌ مُّقِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بَعْضُهُمْ
  مّن بَعْضٍ } أريد به نفي أن يكونوا من المؤمنين، وتكذيبهم في قولهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَحْلِفُونَ
  بِٱللَّهِ إِنَّهُمْ لَمِنكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 56] وتقرير قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  هُم مّنكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 56] ثم وصفهم بما يدلّ على مضادة حالهم لحال المؤمنين { يَأْمُرُونَ
  بِٱلْمُنكَرِ } بالكفر والمعاصي { وَيَنْهَوْنَ عَنِ ٱلْمَعْرُوفِ } عن الإيمان والطاعات
  { وَيَقْبِضُونَ أَيْدِيَهُمْ } شحا بالمبارّ والصدقات والإنفاق في سبيل الله { نَسُواْ
  ٱللَّهَ } أغفلوا ذكره { فَنَسِيَهُمْ } فتركهم من رحمته وفضله { هُمُ ٱلْفَـٰسِقُونَ
  } هم الكاملون في الفسق الذي هو التمرّد في الكفر والانسلاخ عن كل خير، وكفى المسلم
  زاجراً أن يلم بما يكسبه هذا الاسم الفاحش الذي وصف الله به المنافقين حين بالغ في
  ذمهم، وإذا كره رسول الله صلى الله عليه وسلم للمسلم أن يقول كسلت، لأن المنافقين وصفوا
  بالكسل في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُسَالَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 142] فما ظنك بالفسق {
  خَـٰلِدِينَ فِيهَا } مقدّرين الخلود { هِىَ حَسْبُهُمْ } دلالة على عظم عذابها، وأنه
  لا شيء أبلغ منه، وأنه بحيث لا يزاد عليه، نعوذ بالله من سخطه وعذابه { وَلَعَنَهُمُ
  ٱللَّهُ } وأهانهم من التعذيب، وجعلهم مذمومين ملحقين بالشياطين الملاعين، كما عظم
  أهل الجنة وألحقهم بالملائكة المكرمين { وَلَهُمْ عَذَابٌ مُّقِيمٌ } ولهم نوع من العذاب
  سوى الصلي بالنار، مقيم دائم كعذاب النار. ويجوز أن يريد: ولهم عذاب مقيم معهم في العاجل
  لا ينفكون عنه، وهو ما يقاسونه من تعب النفاق، والظاهر المخالف للباطن، خوفاً من المسلمين
  وما يحذرونه أبداً من الفضيحة ونزول العذاب إن اطلع على أسرارهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
