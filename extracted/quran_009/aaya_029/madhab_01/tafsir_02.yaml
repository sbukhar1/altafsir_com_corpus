  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَاتِلُواْ
  ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱللَّهِ وَلاَ بِٱلْيَوْمِ ٱلآخِرِ وَلاَ يُحَرِّمُونَ
  مَا حَرَّمَ ٱللَّهُ وَرَسُولُهُ وَلاَ يَدِينُونَ دِينَ ٱلْحَقِّ مِنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ حَتَّىٰ يُعْطُواْ ٱلْجِزْيَةَ عَن يَدٍ وَهُمْ صَاغِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } بيان للذين مع ما في حيزه.
  نفى عنهم الإيمان بالله لأنّ اليهود مثنية والنصارى مثلثة. وإيمانهم باليوم الآخر لأنهم
  فيه على خلاف ما يجب وتحريم ما حرّم الله ورسوله؛ لأنهم لا يحرمون ما حرم في الكتاب
  والسنة. وعن أبي روق: لا يعملون بما في التوراة والإنجيل، وأن يدينوا دين الحق، وأن
  يعتقدوا دين الإسلام الذي هو الحق وما سواه الباطل. وقيل: دين الله، يقال: فلان يدين
  بكذا إذا اتخذه دينه ومعتقده. سميت جزية؛ لأنها طائفة مما على أهل الذمة أن يجزوه أي
  يقضوه، أو لأنّهم يجزون بها من منّ عليهم بالإعفاء عن القتل { عَن يَدٍ } إما أن يراد
  يد المعطي أو الآخذ فمعناه على إرادة يد المعطي حتى يعطوها عن يد: أي عن يد مؤاتية
  غير ممتنعة لأنّ من أبى وامتنع لم يعط يده، بخلاف المطيع المنقاد، ولذلك قالوا: أعطى
  بيده. إذا انقاد وأصحب. ألا ترى إلى قولهم: نزع يده عن الطاعة، كما يقال: خلع ربقة
  الطاعة عن عنقه، أو حتى يعطوها عن يد إلى يد نقداً غير نسيئة، لا مبعوثاً على يد أحد.
  ولكن عن يد المعطي إلى يد الأخذ، وأما على إرادة يد الآخذ فمعناه حتى يعطوها عن يد
  قاهرة مستولية، أو عن إنعام عليهم. لأنّ قبول الجزية منهم وترك أرواحهم لهم نعمة عظيمة
  عليهم { وَهُمْ صَـٰغِرُونَ } أي تؤخذ منهم على الصغار والذل. وهو أن يأتي بها بنفسه
  ماشياً غير راكب، ويسلمها وهو قائم - والمتسلم جالس، وأن يتلتل تلتلة ويؤخذ بتلبيبه،
  ويقال له: أدّ الجزية، وإن كان يؤدّيها ويزخ في قفاه، وتسقط بالإسلام عند أبي حنيفة
  ولا يسقط به خراج الأرض. واختلف فيمن تضرب عليه، فعند أبي حنيفة: تضرب على كل كافر
  من ذمي ومجوسي وصابىء وحربي، إلاّ على مشركي العرب وحدهم. روى الزهري:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(456) أنّ رسول الله صلى الله عليه وسلم صالح عبدة الأوثان على الجزية،
  إلاّ من كان من العرب وقال لأهل مكّة:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هل لكم في كلمة إذا قلتموها دانت لكم بها العرب وأدّت إليكم العجم
  الجزية \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وعند الشافعي لا تؤخذ من مشركي العجم. والمأخوذ عند أبي حنيفة في أوّل سنة من الفقير
  الذي له كسب: اثنا عشر درهماً. ومن المتوسط في الغني: ضعفها، ومن المكثر: ضعف الضعف
  ثمانية وأربعون، ولا تؤخذ من فقير لا كسب له. وعند الشافعي: يؤخذ في آخر السنة من كل
  واحد دينار، فقيراً كان أو غنياً، كان له كسب أو لم يكن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

