  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَاتِلُواْ
  ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱللَّهِ وَلاَ بِٱلْيَوْمِ ٱلآخِرِ وَلاَ يُحَرِّمُونَ
  مَا حَرَّمَ ٱللَّهُ وَرَسُولُهُ وَلاَ يَدِينُونَ دِينَ ٱلْحَقِّ مِنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ حَتَّىٰ يُعْطُواْ ٱلْجِزْيَةَ عَن يَدٍ وَهُمْ صَاغِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره للمؤمنين به من أصحاب رسوله صلى الله عليه وسلم: {
  قاتِلُوا } أيها المؤمنون القوم { الَّذِينَ لا يُؤْمِنُونَ باللَّهِ وَلا بالْيَوْمِ
  الآخِرِ } يقول: ولا يصدّقون بجنة ولا نار، { وَلا يُحَرّمُونَ ما حَرَّمَ اللَّهُ
  وَرَسُولُهُ وَلا يَدِينونَ دِينَ الحَقّ } يقول: ولا يطيعون الله طاعة الحقّ، يعني:
  أنهم لا يطيعون طاعة أهل الإسلام { مِنَ الَّذِينَ أُوتُوا الكِتابَ } وهم اليهود والنصارى،
  وكل مطيع ملكاً أو ذا سلطان، فهو دائن له، يقال منه: دان فلان لفلان فهو يدين له دينا،
  قال زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَئِنْ حَلَلْتَ
  بِجَوَ فِي بَنِي أسَدٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فِي دِينَ
  عَمْروٍ وَحالَتْ بيْنَنا فَدَكُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مِنَ الَّذِينَ أُوتُوا الكِتابَ } يعني: الذين أعطوا كتاب
  الله، وهم أهل التوراة والإنجيل. { حتى يُعُطُوا الجِزْيَةَ } والجزية: الفعلة من جَزَى
  فلان فلاناً ما عليه: إذا قضاه، يجزيه. والجزية مثل القِعْدة والجِلْسة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الكلام: حتى يعطوا الخراج عن رقابهم الذي يبذلونه للمسلمين دفعاً
  عنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { عَنْ يَدٍ } فإنه يعني:
  من يده إلى يد من يدفعه إليه، وكذلك تقول العرب لكل معطٍ قاهراً له شيئاً طائعاً له
  أو كارها: أعطاه عن يده وعن يد وذلك نظير قولهم: كلمته فما لفم ولقيته كفة لكفة، وكذلك
  أعطيته عن يد ليد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَهُمْ صَاغِرُونَ
  } فإن معناه: وهم أذلاء مقهورون، يقال للذليل الحقير: صاغر. وذُكر أن هذه الآية نزلت
  على رسول الله صلى الله عليه وسلم في أمره بحرب الروم، فغزا رسول الله صلى الله عليه
  وسلم بعد نزولها غزوة تبوك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عروة، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { قاتِلُوا
  الَّذِينَ لا يُؤْمِنُونَ باللَّهِ وَاليَوْمِ الآخِرِ وَلا يُحَرّمُونَ ما حَرَّمَ
  اللَّهُ وَرَسُولُهُ وَلا يَدِينونَ دِينَ الحَقّ مِنَ الَّذِينَ أُوتُوا الكِتابَ
  حتى يُعْطُوا الجِزْيَةَ عَنْ يَدٍ وَهُمْ صَاغِرُونَ } حين أمر محمد وأصحابه بغزوة
  تبوك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى الصغار الذي عناه الله في هذا الموضع، فقال بعضهم: أن يعطيها وهو
  قائم والآخذ جالس. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عبد الرحمن بن بشر النيسابوري، قال: ثنا سفيان، عن ابن سعد، عن عكرمة: { حتى يُعْطُوا
  الجِزْيَةَ عَنْ يَدٍ وَهُمْ صَاغِرُونَ } قال: أي تأخذها وأنت جالس وهو قائم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى قوله: { حتى يُعْطُوا الجِزْيَةَ عَنْ يَدٍ وَهُمْ
  صَاغِرُونَ } عن أنفسهم بأيديهم يمشون بها وهم كارهون، وذلك قول رُوي عن ابن عباس من
  وجه فيه نظر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: إعطاؤهم إياها هو الصغار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

