aaya: ۞ إِنَّمَا السَّبِيلُ عَلَى الَّذِينَ يَسْتَأْذِنُونَكَ وَهُمْ أَغْنِيَاءُ ۚ
  رَضُوا بِأَنْ يَكُونُوا مَعَ الْخَوَالِفِ وَطَبَعَ اللَّهُ عَلَىٰ قُلُوبِهِمْ فَهُمْ
  لَا يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا ٱلسَّبِيلُ
  عَلَى ٱلَّذِينَ يَسْتَأْذِنُونَكَ وَهُمْ أَغْنِيَآءُ رَضُواْ بِأَن يَكُونُواْ مَعَ
  ٱلْخَوَالِفِ وَطَبَعَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَعْلَمُونَ }يقول تعالى
  ذكره: ما السبيل بالعقوبة على أهل العُذر يا محمد، ولكنها على الذين يستأذنوك في التخلف
  خلافك وترك الجهاد معك وهم أهل غنى وقوّة وطاقة للجهاد والغزو، نفاقاً وشكًّا في وعد
  الله ووعيده. رَضُوا بأنْ يَكُونُوا مَعَ الخَوَالِفِ يقول: رضوا بأن يجلسوا بعدك مع
  النساء وهنّ الخوالف خلفَ الرجال في البيوت، ويتركوا الغزو معك. { وَطَبَعَ اللَّهُ
  على قُلُوبِهمْ } يقول: وختم الله على قلوبهم بما كسبوا من الذنوب. { فَهُمْ لا يَعْلَمُونَ
  } سوء عاقبتهم بتخلفهم عنك وتركهم الجهاد معك وما عليهم من قبيح الثناء في الدنيا وعظيم
  البلاء في الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

