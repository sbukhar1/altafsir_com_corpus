  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلسَّبِيلُ عَلَى ٱلَّذِينَ يَسْتَأْذِنُونَكَ وَهُمْ أَغْنِيَآءُ رَضُواْ بِأَن يَكُونُواْ
  مَعَ ٱلْخَوَالِفِ وَطَبَعَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ما السبيل بالعقوبة على أهل العُذر يا محمد، ولكنها
  على الذين يستأذنوك في التخلف خلافك وترك الجهاد معك وهم أهل غنى وقوّة وطاقة للجهاد
  والغزو، نفاقاً وشكًّا في وعد الله ووعيده. رَضُوا بأنْ يَكُونُوا مَعَ الخَوَالِفِ
  يقول: رضوا بأن يجلسوا بعدك مع النساء وهنّ الخوالف خلفَ الرجال في البيوت، ويتركوا
  الغزو معك. { وَطَبَعَ اللَّهُ على قُلُوبِهمْ } يقول: وختم الله على قلوبهم بما كسبوا
  من الذنوب. { فَهُمْ لا يَعْلَمُونَ } سوء عاقبتهم بتخلفهم عنك وتركهم الجهاد معك وما
  عليهم من قبيح الثناء في الدنيا وعظيم البلاء في الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

