  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلسَّبِيلُ عَلَى ٱلَّذِينَ يَسْتَأْذِنُونَكَ وَهُمْ أَغْنِيَآءُ رَضُواْ بِأَن يَكُونُواْ
  مَعَ ٱلْخَوَالِفِ وَطَبَعَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَعْتَذِرُونَ
  إِلَيْكُمْ إِذَا رَجَعْتُمْ إِلَيْهِمْ قُل لاَّ تَعْتَذِرُواْ لَن نُّؤْمِنَ لَكُمْ
  قَدْ نَبَّأَنَا ٱللَّهُ مِنْ أَخْبَارِكُمْ وَسَيَرَى ٱللَّهُ عَمَلَكُمْ وَرَسُولُهُ
  ثُمَّ تُرَدُّونَ إِلَىٰ عَالِمِ ٱلْغَيْبِ وَٱلشَّهَادَةِ فَيُنَبِّئُكُم بِمَا كُنتُمْ
  تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: { رَضُواْ } ما موقعه؟
  قلت: هو استئناف، كأنه قيل: ما بالهم استأذنوا وهم أغنياء؟ فقيل: رضوا بالدناءة والضعة
  والانتظام في جملة الخوالف { وَطَبَعَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ } يعني أن السبب
  في استئذانهم رضاهم بالدناءة وخذلان الله تعالى إياهم. فإن قلت: فهل يجوز أن يكون قوله:
  { قُلْتَ لاَ أَجِدُ } استئنافاً مثله، كأنه قيل: إذا ما أتوك لتحملهم تولوا، فقيل:
  ما لهم تولوا باكين؟ فقيل: قلت لا أجد ما أحملكم عليه. إلاّ أنه وسط بين الشرط والجزاء
  كالاعتراض { قُلْتَ } نعم ويحسن { لَن نُّؤْمِنَ لَكُمْ } علة للنهي عن الاعتذار؛ لأن
  غرض المعتذر أن يصدق فيما يعتذر به، فإذا علم أنه مكذب وجب عليه الإخلال وقوله: { قَدْ
  نَبَّأَنَا ٱللَّهُ مِنْ أَخْبَارِكُمْ } علة لانتفاء تصديقهم لأنّ الله عزّ وجلّ إذا
  أوحى إلى رسوله الإعلام بأخبارهم وما في ضمائرهم من الشرّ والفساد، لم يستقم مع ذلك
  تصديقهم في معاذيرهم { وَسَيَرَى ٱللَّهُ عَمَلَكُمْ } أتنيبون أم تثبتون على كفركم
  { ثُمَّ تُرَدُّونَ } إليه وهو عالم كل غيب وشهادة وسرّ وعلانية، فيجازيكم على حسب
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
