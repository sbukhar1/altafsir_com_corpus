  color=\"black\">{ وَقالَتِ النَّصَارَى المسِيحُ ابْنُ اللَّهِ ذلكَ قَوْلُهُمْ بأفْوَاهِهِمْ
  يُضَاهِئُونَ قَوْلَ الَّذِينَ كَفَرُوا مِنْ قَبْلُ } يعني قول اليهود: { عُزَيْرٌ
  ابْنُ اللَّهِ }. يقول: نسبة قول هؤلاء في الكذب على الله والفرية عليه ونسبتهم المسيح
  إلى أنه لله ابن ككذب اليهود وفريتهم على الله في نسبتهم عزير إلى أنه لله ابن، ولا
