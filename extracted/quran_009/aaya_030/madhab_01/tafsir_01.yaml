  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ عُزَيْرٌ ٱبْنُ ٱللَّهِ وَقَالَتْ ٱلنَّصَارَى ٱلْمَسِيحُ ٱبْنُ ٱللَّهِ
  ذٰلِكَ قَوْلُهُم بِأَفْوَاهِهِمْ يُضَاهِئُونَ قَوْلَ ٱلَّذِينَ كَفَرُواْ مِن قَبْلُ
  قَاتَلَهُمُ ٱللَّهُ أَنَّىٰ يُؤْفَكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في القائل: { عُزَيْرٌ ابْنُ اللَّهِ } فقال بعضهم: كان ذلك رجلاً واحداً،
  هو فنحاص. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قال: سمعت عبد الله بن عبيد بن عمير، قوله: { وَقالَتِ
  اليَهُودُ عُزَيْرٌ ابْنُ اللَّهِ } ، قال: قالها رجل واحد، قالوا: إن اسمه فنحاص،
  وقالوا: هو الذي قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ اللَّهَ فَقِيرٌ ونَحنُ أغْنِياءُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل كان ذلك قول جماعة
  منهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن
  بكير، قال: ثنا محمد بن إسحاق، قال: ثني محمد بن أبي محمد مولى زيد بن ثابت، قال: ثني
  سعيد بن جبير أو عكرمة، عن ابن عباس، قال: أتى رسول الله صلى الله عليه وسلم سلامُ
  بن مشكم، ونعمان بن أوفى، وشاس بن قيس، ومالك بن الصيف، فقالوا: كيف نتبعك وقد تركت
  قبلتنا، وأنت لا تزعم أن عزيراً ابن الله؟ فأنزل في ذلك من قولهم: { وَقالَتِ اليَهُودُ
  عُزَيْرٌ ابْنُ اللَّهِ وَقالَتِ النَّصَارَى المَسِيحُ ابْنُ اللَّهِ... } إلى: {
  أنَّى يُؤْفَكُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَقالَتِ اليَهُودُ عُزَيْرٌ
  ابْنُ اللَّهِ } وإنما قالوا: هو ابن الله من أجل أن عزيراً كان في أهل الكتاب وكانت
  التوراة عندهم يعملون بها ما شاء الله أن يعملوا، ثم أضاعوها وعملوا بغير الحقّ. وكان
  التابوت فيهم فلما رأى الله أنهم قد أضاعوا التوراة وعملوا بالأهواء، رفع الله عنهم
  التابوت، وأنساهم التوراة ونسخها من صدورهم، وأرسل الله عليهم مرضا، فاستطلقت بطونهم،
  حتى جعل الرجل يمشي كَبِدُه، حتى نسوا التوراة، ونسخت من صدورهم، وفيهم عزير. فمكثوا
  ما شاء الله أن يمكثوا بعد ما نسخت التوراة من صدورهم، وكان عزير قبل من علمائهم، فدعا
  عزير الله وابتهل إليه أن يردّ إليه الذي نسخ من صدره من التوراة. فبينما هو يصلي مبتهلاً
  إلى الله، نزل نور من الله فدخل جوفه، فعاد إليه الذي كان ذهب من جوفه من التوراة،
  فأذن في قومه فقال: يا قوم قد آتاني الله التوراة، وردّها إليّ فعلق يعلمهم، فمكثوا
  ما شاء الله وهو يعلمهم. ثم إن التابوت نزل بعد ذلك، وبعد ذهابه منهم فلما رأوا التابوت
  عرضوا ما كان فيه على الذي كان عزير يعلمهم، فوجدوه مثله، فقالوا: والله ما أوتي عزير
  هذا إلا أنه ابن الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَقالَتِ اليَهُودُ عُزَيْرٌ ابْنُ اللَّهِ
  } إنما قالت ذلك، لأنهم ظهرت عليهم العمالقة فقتلوهم، وأخذوا التوراة، وذهب علماؤهم
  الذين بقوا فدفنوا كتب التوراة في الجبال.</font></font>&#13;\t\t\t<label disabled=\"true\"
