  href=\"JavaScript:Open_Menu()\">وَقَالَتِ ٱلْيَهُودُ عُزَيْرٌ ٱبْنُ ٱللَّهِ وَقَالَتْ
  ٱلنَّصَارَى ٱلْمَسِيحُ ٱبْنُ ٱللَّهِ ذٰلِكَ قَوْلُهُم بِأَفْوَاهِهِمْ يُضَاهِئُونَ
  قَوْلَ ٱلَّذِينَ كَفَرُواْ مِن قَبْلُ قَاتَلَهُمُ ٱللَّهُ أَنَّىٰ يُؤْفَكُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وكان عزير غلاماً يتعبد في رءوس الجبال لا ينزل إلا يوم عيد، فجعل
  الغلام يبكي ويقول: ربّ تركت بني إسرائيل بغير عالم فلم يزل يبكي حتى سقطت أشفار عينيه.
  فنزل مرّة إلى العيد فلما رجع إذا هو بامرأة قد مثلت له عند قبر من تلك القبور تبكي
  وتقول: يا مطعماه، ويا كاسياه فقال لها: ويحك، من كان يطعمك ويكسوك ويسقيك وينفعك قبل
  هذا الرجل؟ قالت: الله. قال: فإن الله حيّ لم يمت. قالت: يا عزير، فمن كان يعلم العلماء
  قبل بني إسرائيل؟ قال: الله. قالت: فلم تبكي عليهم؟ فلما عرف أنه قد خُصِم ولى مدبراً،
  فدعته فقالت: يا عزير إذا أصبحت غدا فأت نهر كذا وكذا فاغتسل فيه، ثم اخرج فصلّ ركعتين،
  فإنه يأتيك شيخ فما أعطاك فخذه فلما أصبح، انطلق عزير إلى ذلك النهر، فاغتسل فيه، ثم
  خرج فصلى ركعتين، فجاءه الشيخ فقال: افتح فمك ففتح فمه، فألقى فيه شيئاً كهيئة الجمرة
  العظيمة مجتمعاً كهيئة القوارير ثلاث مرار. فرجع عزير وهو من أعلم الناس بالتوراة،
  فقال: يا بني إسرائيل، إني قد جئتكم بالتوراة. فقالوا يا عزير ما كنت كذّاباً. فعمد
  فربط على كلّ أصبع له قلماً، وكتب بأصابعه كلها، فكتب التوراة كلها. فلما رجع العلماء
  أخبروا بشأن عزير، فاستخرج أولئك العلماء كتبهم التي كانوا دفنوها من التوراة في الجبال،
  وكانت في خوابٍ مدفونة، فعارضوها بتوراة عزير فوجدوها مثلها، فقالوا: ما أعطاك الله
  هذا إلا أنك ابنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته
  عامة قرّاء أهل المدينة وبعض المكيين والكوفيين: «وَقالَتِ اليَهُودُ عُزَيْرٌ ابْنُ
  اللَّهِ» لا ينوّنون «عزيراً». وقرأه بعض المكيين والكوفيين: { عُزَيْرٌ ابْنُ اللَّهِ
  } بتنوين «عزير». قال: هو اسم مجرى وإن كان أعجمياً لخفته، وهو مع ذلك غير منسوب إلى
  الله، فيكون بمنزلة قول القائل: زيد بن عبد الله، وأوقع الابن موقع الخبر، ولو كان
  منسوباً إلى الله لكان الوجه فيه إذا كان الابن خبراً: الإجراء والتنوين، فكيف وهو
  منسوب إلى غير أبيه. وأما من ترك تنوين «عزير»، فإنه لما كانت الباء من ابن ساكنة مع
  التنوين الساكن والتقى ساكنان فحذف الأوّل منهما استثقالاً لتحريكه، قال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَتَجِدَنِّي بالأَمِيرِ بَرًّا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وبالقَناةِ مِدْعَساً مِكَرا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا غَطَيْفُ
  السُّلَمِيُّ فَرَّا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فحذف النون للساكن الذي استقبلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولى القراءتين بالصواب في ذلك قراءة من قرأ: { عُزَيْرٌ ابْنُ اللَّهِ
  } بتنوين «عزير» لأن العرب لا تنوّن الأسماء إذا كان الابن نعتاً للاسم، كقولهم: هذا
  زيد بن عبد الله، فأرادوا الخبر عن عُزير بأنه ابن الله، ولم يريدوا أن يجعلوا الابن
  له نعتاً. والابن في هذا الموضع خبر لعزير، لأن الذين ذكر الله عنهم أنهم قالوا ذلك،
  إنما أخبروا عن عزير أنه كذلك، وإن كانوا بقيلهم ذلك كانوا كاذبين على الله مفترين.</font></font>&#13;\t\t\t<label
