  قَاتَلَهُمُ ٱللَّهُ أَنَّىٰ يُؤْفَكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  عُزَيْرٌ ٱبْنُ ٱللَّهِ } مبتدأ وخبر، كقوله: المسيح ابن الله، وعزير: اسم أعجمي كعازر
  وعيزار وعزرائيل، ولعجمته وتعريفه: امتنع صرفه. ومن نوّن فقد جعله عربياً. وأمّا قول
  من قال: سقوط التنوين للالتقاء الساكنين كقراءة من قرأ: «أحد الله» أو لأنّ الابن وقع
  وصفاً والخبر محذوف وهو معبودنا، فتمحل عنه مندوحة، وهو قول ناس من اليهود ممن كان
  بالمدينة، وما هو بقول كلهم عن ابن عباس رضي الله عنه: جاء رسول الله صلى الله عليه
  وسلم سلامُ بنِ مشْكم ونعمان بن أوفى وشاس بن قيس ومالك بن الصيف، فقالوا ذلك. وقيل:
  قاله فنحاص. وسبب هذا القول أنّ اليهود قتلوا الأنبياء بعد موسى عليه السلام، فرفع
  الله عنهم التوراة ومحاها من قلوبهم، فخرج عزير وهو غلام يسيح في الأرض، فأتاه جبريل
  عليه السلام فقال له: إلى أين تذهب؟ قال: أطلب العلم فحفظه التوراة. فأملاها عليهم
  عن ظهر لسانه لا يخرم حرفاً، فقالوا ما جمع الله التوراة في صدره وهو غلام إلاّ لأنه
  ابنه. والدليل على أنّ هذا القول كان فيهم: أنّ الآية تليت عليهم، فما أنكروا ولا كذبوا؛
  مع تهالكهم على التكذيب. فإن قلت: كل قول يقال بالفم فما معنى قوله: { ذٰلِكَ قَوْلُهُم
  بِأَفْوٰهِهِمْ }؟ قلت: فيه وجهان: أحدهما: أن يراد أنه قول لا يعضده برهان، فما هو
  إلاّ لفظ يفوهون به، فارغ من معنى تحته كالألفاظ المهملة التي هي أجراس ونغم لا تدلّ
  على معان. وذلك أن القول الدال على معنى لفظه مقول بالفم ومعناه مؤثر في القلب. وما
  لا معنى له مقول بالفم لا غير. والثاني: أن يراد بالقول المذهب، كقولهم: قول أبي حنيفة،
  يريدون مذهبه وما يقول به، كأنه قيل: ذلك مذهبهم ودينهم بأفواههم لا بقلوبهم، لأنه
  لا حجة معه ولا شبهة حتى يؤثر في القلوب، وذلك أنهم إذا اعترفوا أنه لا صاحبة له لم
  تبق شبهة في انتفاء الولد { يضاهون } لا بدّ فيه من حذف مضاف تقديره يضاهي قولهم قولهم،
  ثم حذف المضاف وأقيم الضمير المضاف إليه مقامه؛ فانقلب مرفوعاً. والمعنى: أن الذين
  كانوا في عهد رسول الله صلى الله عليه وسلم من اليهود والنصارى يضاهي قولهم قول قدمائهم،
  يعني أنه كفر قديم فيهم غير مستحدث. أو يضاهي قول المشركين: الملائكة بنات الله تعالى
  الله عنه. وقيل: الضمير للنصارى، أي يضاهي قولهم: المسيح ابن الله، قول اليهود: عزير
  ابن الله، لأنهم أقدم منهم. وقرىء: «يضاهؤن» بالهمز من قولهم: امرأة ضهيأ على فعيل:
  وهي التي ضاهأت الرجال في أنها لا تحيض وهمزتها مزيدة كما في عرقىء { قَـٰتَلَهُمُ
  ٱللَّهُ } أي هم أحقاء بأن يقال لهم هذا، تعجباً من شناعة قولهم، كما يقال لقوم ركبوا
  شنعاء: قاتلهم الله ما أعجب فعلهم { أَنَّىٰ يُؤْفَكُونَ } كيف يصرفون عن الحق؟.</font></font><font
