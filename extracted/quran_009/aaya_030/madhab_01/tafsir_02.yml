  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ عُزَيْرٌ ٱبْنُ ٱللَّهِ وَقَالَتْ ٱلنَّصَارَى ٱلْمَسِيحُ ٱبْنُ ٱللَّهِ
