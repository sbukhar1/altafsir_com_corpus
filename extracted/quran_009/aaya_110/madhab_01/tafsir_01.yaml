aaya: لَا يَزَالُ بُنْيَانُهُمُ الَّذِي بَنَوْا رِيبَةً فِي قُلُوبِهِمْ إِلَّا أَنْ
  تَقَطَّعَ قُلُوبُهُمْ ۗ وَاللَّهُ عَلِيمٌ حَكِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يَزَالُ بُنْيَانُهُمُ
  ٱلَّذِي بَنَوْاْ رِيبَةً فِي قُلُوبِهِمْ إِلاَّ أَن تَقَطَّعَ قُلُوبُهُمْ وَٱللَّهُ
  عَلِيمٌ حَكِيمٌ }يقول تعالى ذكره: لا يزال بنيان هؤلاء الذين اتخذوا مسجداً ضراراً
  وكفراً { رِيَبةً } يقول: لا يزال مسجدهم الذي بنوه ريبة في قلوبهم، يعني شكًّا ونفاقاً
  في قلوبهم، يحسبون أنهم كانوا في بنائه محسنين. { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ
  } يعني إلا أن تتصدّع قلوبهم فيموتوا، والله عليم بما عليه هؤلاء المنافقون الذين بنوا
  مسجد الضرار من شكهم في دينهم وما قصدوا في بنائهموه وأرادوه وما إليه صائر أمرهم في
  الآخرة وفي الحياة ما عاشوا، وبغير ذلك من أمرهم وأمر غيرهم، حكيم في تدبيره إياهم
  وتدبير جميع خلقه.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني المثنى،
  قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لا يَزَالُ بُنْيانُهُمُ
  الَّذِي بَنَوْا رِيبَةً فِي قُلُوبِهِمْ } يعني شكًّا { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ
  } يعني الموت.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { رِيبَةً فِي قُلُوبِهِمْ } قال: شكًّا في قلوبهم، { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ
  } إلى أن يموتوا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لاَ يَزَالُ
  بُنْيَانُهُمْ الَّذِي بَنَوْا رِيبَةً في قُلُوبِهِمْ إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ
  } يقول: حتى يموتوا.حدثني مطر بن محمد الضبي، قال: ثنا أبو قتيبة، قال: ثنا شعبة، عن
  الحكم، عن مجاهد، في قوله: { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ } قال: إلا أن يموتوا.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { إلاَّ
  أنْ تَقَطَّعَ قُلُوبُهُمْ } قال: يموتوا.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبي نجيح، عن مجاهد: { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ } قال: يموتوا.حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد،
  مثله.قال: ثنا سويد، قال: ثنا ابن المبارك، عن معمر، عن قتادة والحسن: { لا يَزَالُ
  بُنْيانُهُمْ الَّذِي بَنَوْا رِيبَةً فِي قُلُوبِهِمْ } قالا شكًّا في قلوبهم.حدثنا
  ابن وكيع، قال: ثنا إسحاق الرازي، قال: ثنا أبو سنان، عن حبيب: { لا يَزَالُ بُنْيانُهُمُ
  الَّذِي بَنَوْا رِيبَةً فِي قُلُوبِهِمْ } قال: غيظاً في قلوبهم.قال: ثنا ابن نمير،
  عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ } قال: يموتوا.قال:
  ثنا إسحاق الرازي، عن أبي سنان، عن حبيب: { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ }: إلا
  أن يموتوا.قال: ثنا قبيصة، عن سفيان، عن السديّ: رِيبَةً فِي قُلُوبِهِمْ قال: كفر.
  قلت: أكفر مجمِّع ابن جارية؟ قال: لا، ولكنها حزازة.حدثنا أحمد بن إسحاق، قال: ثنا
  أبو أحمد، قال: ثنا سفيان، عن السدي: { لا يَزَالُ بُنْيانُهُمُ الَّذِي بَنَوْا رِيبَةً
  فِي قُلُوبِهِمْ } قال: حزازة في قلوبهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يَزَالُ بُنْيَانُهُمُ ٱلَّذِي
  بَنَوْاْ رِيبَةً فِي قُلُوبِهِمْ إِلاَّ أَن تَقَطَّعَ قُلُوبُهُمْ وَٱللَّهُ عَلِيمٌ
  حَكِيمٌ }حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لا يَزَالُ
  بُنْيانُهُمُ الَّذِي بَنَوْا رِيبَةً فِي قُلُوبِهِمْ } لا يزال ريبةً في قلوبهم راضين
  بما صنعوا، كما حبب العجل في قلوب أصحاب موسى. وقرأ:{ وأُشْرِبُوا فِي قُلُوبِهِمُ
  العِجْلَ بِكُفْرِهِمْ }قال: حبه. { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ } قال: لا يزال
  ذلك في قلوبهم حتى يموتوا يعني المنافقين.حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا
  قيس، عن السديّ، عن إبراهيم: { رِيبَةً فِي قُلُوبِهِمْ } قال: شكًّا. قال: قلت يا
  أبا عمران تقول هذا وقد قرأت القرآن؟ قال: إنما هي حزازة.واختلفت القرّاء في قراءة
  قوله: { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ } فقرأ ذلك بعض قرّاء الحجاز والمدينة والبصرة
  والكوفة: « إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ » بضمّ التاء من «تقطع»، على أنه لم يسمّ
  فاعله، وبمعنى: إلا أن يقطع الله قلوبهم. وقرأ ذلك بعض قرّاء المدينة والكوفة: { إلاَّ
  أنْ تَقَطَّعَ قُلُوبُهُمْ } بفتح التاء من تقطَّع على أن الفعل للقلوب. بمعنى: إلا
  أن تنقطع قلوبهم، ثم حذفت إحدى التاءين. وذكر أن الحسن كان يقرأ: « إلاَّ أنْ تَقَطَّعَ
  قُلُوبُهُمْ » بمعنى: حتى تتقطع قلوبهم. وذكر أنها في قراءة عبد الله: «وَلَوْ قُطِّعَتْ
  قُلُوبهُمْ» وعلى الاعتبار بذلك قرأ من ذلك: «إلاَّ أنْ تُقَطَّعَ» بضم التاء.والقول
  عندي في ذلك أن الفتح في التاء والضم متقارباً المعنى، لأن القلوب لا تتقطع إذا تقطعت
  إلا بتقطيع الله إياها، ولا يقطعها الله إلا وهي متقطعة. وهما قراءتان معروفتان قد
  قرأ بكل واحدة منهما جماعة من القرّاء، فبأيتهما قرأ القارىء فمصيب الصواب في قراءته.
  وأما قراءة من قرأ ذلك: «إلى أن تُقْطَّعَ»، فقراءة لمصاحف المسلمين مخالفة، ولا أرى
  القراءة بخلاف ما في مصاحفهم جائزة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

