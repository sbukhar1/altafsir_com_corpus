  فِي قُلُوبِهِمْ إِلاَّ أَن تَقَطَّعَ قُلُوبُهُمْ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لا
  يَزَالُ بُنْيانُهُمُ الَّذِي بَنَوْا رِيبَةً فِي قُلُوبِهِمْ } لا يزال ريبةً في
  قلوبهم راضين بما صنعوا، كما حبب العجل في قلوب أصحاب موسى. وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأُشْرِبُوا
  فِي قُلُوبِهِمُ العِجْلَ بِكُفْرِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: حبه. { إلاَّ أنْ تَقَطَّعَ
  قُلُوبُهُمْ } قال: لا يزال ذلك في قلوبهم حتى يموتوا يعني المنافقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا قيس، عن السديّ، عن إبراهيم:
  { رِيبَةً فِي قُلُوبِهِمْ } قال: شكًّا. قال: قلت يا أبا عمران تقول هذا وقد قرأت
  القرآن؟ قال: إنما هي حزازة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ } فقرأ ذلك بعض قرّاء الحجاز
  والمدينة والبصرة والكوفة: « إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ » بضمّ التاء من «تقطع»،
  على أنه لم يسمّ فاعله، وبمعنى: إلا أن يقطع الله قلوبهم. وقرأ ذلك بعض قرّاء المدينة
  والكوفة: { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ } بفتح التاء من تقطَّع على أن الفعل للقلوب.
  بمعنى: إلا أن تنقطع قلوبهم، ثم حذفت إحدى التاءين. وذكر أن الحسن كان يقرأ: « إلاَّ
  أنْ تَقَطَّعَ قُلُوبُهُمْ » بمعنى: حتى تتقطع قلوبهم. وذكر أنها في قراءة عبد الله:
  «وَلَوْ قُطِّعَتْ قُلُوبهُمْ» وعلى الاعتبار بذلك قرأ من ذلك: «إلاَّ أنْ تُقَطَّعَ»
  بضم التاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول عندي في ذلك أن الفتح في
  التاء والضم متقارباً المعنى، لأن القلوب لا تتقطع إذا تقطعت إلا بتقطيع الله إياها،
  ولا يقطعها الله إلا وهي متقطعة. وهما قراءتان معروفتان قد قرأ بكل واحدة منهما جماعة
  من القرّاء، فبأيتهما قرأ القارىء فمصيب الصواب في قراءته. وأما قراءة من قرأ ذلك:
  «إلى أن تُقْطَّعَ»، فقراءة لمصاحف المسلمين مخالفة، ولا أرى القراءة بخلاف ما في مصاحفهم
  جائزة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
