  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يَزَالُ بُنْيَانُهُمُ ٱلَّذِي بَنَوْاْ رِيبَةً فِي قُلُوبِهِمْ إِلاَّ أَن تَقَطَّعَ
  قُلُوبُهُمْ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  لا يزال بنيان هؤلاء الذين اتخذوا مسجداً ضراراً وكفراً { رِيَبةً } يقول: لا يزال
  مسجدهم الذي بنوه ريبة في قلوبهم، يعني شكًّا ونفاقاً في قلوبهم، يحسبون أنهم كانوا
  في بنائه محسنين. { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ } يعني إلا أن تتصدّع قلوبهم فيموتوا،
  والله عليم بما عليه هؤلاء المنافقون الذين بنوا مسجد الضرار من شكهم في دينهم وما
  قصدوا في بنائهموه وأرادوه وما إليه صائر أمرهم في الآخرة وفي الحياة ما عاشوا، وبغير
  ذلك من أمرهم وأمر غيرهم، حكيم في تدبيره إياهم وتدبير جميع خلقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { لا يَزَالُ بُنْيانُهُمُ الَّذِي بَنَوْا رِيبَةً فِي قُلُوبِهِمْ }
  يعني شكًّا { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ } يعني الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { رِيبَةً فِي قُلُوبِهِمْ
  } قال: شكًّا في قلوبهم، { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ } إلى أن يموتوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لاَ يَزَالُ
  بُنْيَانُهُمْ الَّذِي بَنَوْا رِيبَةً في قُلُوبِهِمْ إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ
  } يقول: حتى يموتوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني مطر بن محمد الضبي، قال: ثنا
  أبو قتيبة، قال: ثنا شعبة، عن الحكم، عن مجاهد، في قوله: { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ
  } قال: إلا أن يموتوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ
  } قال: يموتوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ } قال:
  يموتوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا سويد، قال: ثنا ابن المبارك، عن معمر، عن قتادة والحسن: { لا يَزَالُ بُنْيانُهُمْ
  الَّذِي بَنَوْا رِيبَةً فِي قُلُوبِهِمْ } قالا شكًّا في قلوبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا إسحاق الرازي، قال: ثنا أبو سنان، عن حبيب:
  { لا يَزَالُ بُنْيانُهُمُ الَّذِي بَنَوْا رِيبَةً فِي قُلُوبِهِمْ } قال: غيظاً في
  قلوبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا ابن نمير، عن ورقاء، عن
  ابن أبي نجيح، عن مجاهد: { إلاَّ أنْ تَقَطَّعَ قُلُوبُهُمْ } قال: يموتوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا إسحاق الرازي، عن أبي سنان، عن حبيب: { إلاَّ أنْ تَقَطَّعَ
  قُلُوبُهُمْ }: إلا أن يموتوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا قبيصة، عن سفيان، عن السديّ: رِيبَةً فِي قُلُوبِهِمْ قال: كفر. قلت: أكفر مجمِّع
  ابن جارية؟ قال: لا، ولكنها حزازة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن السدي: { لا يَزَالُ بُنْيانُهُمُ
  الَّذِي بَنَوْا رِيبَةً فِي قُلُوبِهِمْ } قال: حزازة في قلوبهم.</font></font>&#13;\t\t\t<label
