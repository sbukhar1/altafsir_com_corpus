  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلسَّابِقُونَ
  ٱلأَوَّلُونَ مِنَ ٱلْمُهَاجِرِينَ وَٱلأَنْصَارِ وَٱلَّذِينَ ٱتَّبَعُوهُم بِإِحْسَانٍ
  رَّضِيَ ٱللَّهُ عَنْهُمْ وَرَضُواْ عَنْهُ وَأَعَدَّ لَهُمْ جَنَّاتٍ تَجْرِي تَحْتَهَا
  ٱلأَنْهَارُ خَالِدِينَ فِيهَآ أَبَداً ذٰلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: والذين سبقوا الناس أولاً إلى الإيمان بالله ورسوله
  من المهاجرين الذين هاجروا قومهم وعشيرتهم وفارقوا منازلهم وأوطانهم، والأنصار الذين
  نصروا رسول الله صلى الله عليه وسلم على أعدائه من أهل الكفر بالله ورسوله: { والَّذِينَ
  اتَّبَعُوهُمْ بإحْسانٍ } يقول: والذين سلكوا سبيلهم في الإيمان بالله ورسوله والهجرة
  من دار الحرب إلى دار الإسلام، طَلَبَ رضا الله، { رَضِيَ اللَّهُ عَنْهُمْ وَرَضُوا
  عَنْهُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في المعنى بقوله:
  { والسَّابِقُونَ الأوَّلُونَ } فقال بعضهم: هم الذين بايعوا رسول الله صلى الله عليه
  وسلم بيعة الرضوان أو أدركوا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا محمد بن بشر، عن إسماعيل، عن عامر: { والسَّابِقُونَ الأوَّلُونَ
  } قال: من أدرك بيعة الرضوان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا ابن فضيل، عن مطرف، عن عامر، قال: { المُهاجِرُونَ الأوَّلُونَ } من أدرك البيعة
  تحت الشجرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال ثنا يحيى، قال:
  ثنا إسماعيل بن أبي خالد، عن الشعبي، قال: { المُهاجِرُونَ الأوَّلون } الذين شهدوا
  بيعة الرضوان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا سفيان، عن مطرف، عن الشعبيّ، قال: المهاجرون الأوّلون: من كان قبل البيعة
  إلى البيعة فهم المهاجرون الأولون، ومن كان بعد البيعة فليس من المهاجرين الأوّلين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثنا هشيم، قال: أخبرنا إسماعيل
  ومطرِّف عن الشعبي، قال: { السَّابِقُونَ الأوَّلُونَ مِنَ المُهاجِرِينَ والأنْصارِ
  } هم الذين بايعوا بيعة الرضوان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، عن داود، عن عامر، قال: فصل ما بين الهجرتين
  بيعة الرضوان، وهي بيعة الحُديبية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: أخبرنا عمرو بن عون، قال: أخبرنا هشيم، قال: أخبرنا إسماعيل بن أبي خالد
  ومطرِّف، عن الشعبي، قال: هم الذين بايعوا بيعة الرضوان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا عبثر أبو زبيد، عن مطرف، الشعبي، قال:
  المهاجرون الأوّلون: من أدرك بيعة الرضوان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هم الذين صلوا القبلتين مع رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن قيس، عن عثمان الثقفي، عن
  مولى لأبي موسى، عن أبي موسى، قال: المهاجرون الأوّلون: مَنْ صلى القبلتين مع النبي
  صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا قيس بن الربيع، عن عثمان بن المغيرة، عن أبي زرعة بن عمرو بن جرير، عن مولى
  لأبي موسى، قال: سألت أبا موسى الأشعري، عن قوله: { السَّابِقُونَ الأوَّلُونَ مِنَ
  المُهاجِرِينَ والأنْصارِ } قال: هم الذين صلوا القبلتين جميعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن أبي هلال، عن أبي قتادة، قال: قلت
  لسعيد بن المسيب: لم سموا المهاجرين الأوّلين؟ قال: من صلى مع النبي صلى الله عليه
  وسلم القبلتين جميعاً، فهو من المهاجرين الأوّلين.</font></font>&#13;\t\t\t<label
