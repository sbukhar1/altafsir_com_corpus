  وَٱلأَنْصَارِ وَٱلَّذِينَ ٱتَّبَعُوهُم بِإِحْسَانٍ رَّضِيَ ٱللَّهُ عَنْهُمْ وَرَضُواْ
  عَنْهُ وَأَعَدَّ لَهُمْ جَنَّاتٍ تَجْرِي تَحْتَهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَآ
  أَبَداً ذٰلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار،
  قال: ثنا يحيى بن سعيد، عن ابن أبي عروبة، عن قتادة، عن سعيد بن المسيب، قال: المهاجرون
  الأوّلون: الذين صلوا القبلتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن سعيد بن المسيِّبِ، قوله: { السَّابِقُونَ
  الأوَّلُونَ مِنَ المُهاجِرِينَ والأنْصارِ } قال: هم الذين صلوا القبلتين جميعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن المثنى، قال: ثنا عباس بن الوليد، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، عن سعيد بن المسيب، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن بعض أصحابه، عن قتادة، عن سعيد
  بن المسيب، وعن أشعث، عن ابن سيرين في قوله: { والسَّابِقُونَ الأوَّلُونَ } قال: هم
  الذين صلوا القبلتين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا معاذ بن
  معاذ، قال: ثنا ابن عون، عن محمد، قال: المهاجرون الأوّلون: الذين صلوا القبلتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة في قوله: { السَّابِقُونَ الأوَّلُونَ مِنَ المُهاجِرِينَ والأنْصارِ } قال:
  هم الذين صلوا القبلتين جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الذين اتبعوا المهاجرون الأوّلين والأنصار بإحسان، فهم الذين أسلموا لله إسلامهم وسلكوا
  منهاجهم في الهجرة والنصرة وأعمال الخير. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا أبو معشر، عن محمد بن كعب، قال: مرّ عمر
  برجل وهو يقرأ هذه الآية: { السَّابِقُونَ الأوَّلُونَ مِنَ المُهاجِرِينَ والأنْصَارِ
  والَّذِينَ اتَّبَعُوهُمْ بإحْسانٍ } قال: من أقرأك هذه الآية؟ قال أقرأنيها أبيّ بن
  كعب. قال: لا تفارقني حتى أذهب بك إليه فأتاه فقال: أنت أقرأت هذا هذه الآية؟ قال نعم،
  قال: وسمعَتها من رسول الله صلى الله عليه وسلم؟ قال: لقد كنت أرانا رفعنا رفعة لا
  يبلغها أحد بعدنا. قال: وتصديق ذلك في أوّل الآية التي في أوّل الجمعة، وأوسط الحشر،
  وآخر الأنفال أما أوّل الجمعة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وآخَرِينَ مِنْهُمْ لَمَّا يَلْحَقُوا
  بِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وأوسط الحشر:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَالَّذِينَ جَاءُوا مِنَ بَعْدِهِمْ يَقُولُونَ رَبَنَا اغْفِرْ
  لَنَا ولإخْوانِنا الَّذِينَ سَبَقُونَا بالإيمَانِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وأما آخر الأنفال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والَّذِينَ
  آمَنُوا مِنْ بَعْدُ وَهاجَرُوا وجَاهَدُوا مَعَكُمْ فأولَئِكَ مِنْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، ثنا الحسن بن عطية، قال: ثنا أبو معشر، عن محمد بن كعب القرظي، قال: مرّ
  عمر بن الخطاب برجل يقرأ: { السَّابِقُونَ الأوَّلُونَ مِنَ المُهاجِرِينَ والأنْصَارِ...
  } حتى بلغ: { وَرَضُوا عَنْهُ } قال: وأخذ عمر بيده فقال: من أقرأك هذا؟ قال: أبيّ
  بن كعب. فقال: لا تفارقني حتى أذهب بك إليه فلما جاءه قال عمر: أنت أقرأت هذا هذه الآية
  هكذا؟ قال: نعم، قال: أنت سمعَتها من رسول الله صلى الله عليه وسلم؟ قال: نعم، قال:
  لقد كنت أظن أنا رفعنا رفعة لا يبلغها أحد بعدنا، فقال أبيّ: بلى تصديق هذه الآية في
  أوّل سورة الجمعة:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
