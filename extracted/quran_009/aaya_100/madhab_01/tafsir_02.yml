  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلسَّابِقُونَ
  ٱلأَوَّلُونَ مِنَ ٱلْمُهَاجِرِينَ وَٱلأَنْصَارِ وَٱلَّذِينَ ٱتَّبَعُوهُم بِإِحْسَانٍ
  رَّضِيَ ٱللَّهُ عَنْهُمْ وَرَضُواْ عَنْهُ وَأَعَدَّ لَهُمْ جَنَّاتٍ تَجْرِي تَحْتَهَا
  ٱلأَنْهَارُ خَالِدِينَ فِيهَآ أَبَداً ذٰلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَالسَّـابِقُونَ الأوَّلُونَ مِنَ الْمُهَـاجِرِينَ } هم الذين
  صلّوا إلى القبلتين. وقيل: الذين شهدوا بدراً. وعن الشعبي: من بايع بالحديبية وهي بيعة
  الرضوان ما بين الهجرتين { و } من { الأنصار } أهل بيعة العقبة الأولى، وكانوا سبعة
  نفر، وأهل العقبة الثانية وكانوا سبعين، والذين آمنوا حين قدم عليهم أبو زرارة مصعب
  بن عمير فعلمهم القرآن. وقرأ عمر رضي الله عنه: «والأنصارُ» بالرفع عطفاً على (السابقون).
  وعن عمر أنه كان يرى أن قوله: { وَٱلَّذِينَ ٱتَّبَعُوهُم بِإِحْسَانٍ } بغير واو صفة
  للأنصار، حتى قال له زيد: إنه بالواو، فقال: ائتوني بأبيّ، فقال تصديق ذلك في أول الجمعة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَءاخَرِينَ
  مِنْهُم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجمعة: 3] وأوسط الحشر</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ جاءوا مّن بَعْدِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحشر:
  10] وآخر الأنفال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ ءامَنُواْ مِن بَعْدُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 75]. وروي: أنه سمع رجلاً
  يقرؤه بالواو، فقال: من أقرأك؟ قال: أبيّ، فدعاه فقال: أقرأنيه رسول الله صلى الله
  عليه وسلم، وإنك لتبيع القرظ بالبقيع، قال: صدقت، وإن شئت قلت: شهدنا وغبتم، ونصرنا
  وخذلتم، وآوينا وطردتم. ومن ثم قال عمر: لقد كنت أرانا رفعنا رفعة لا يبلغها أحد بعدنا،
  وارتفع السابقون بالابتداء، وخبره { رَّضِىَ ٱللَّهُ عَنْهُمْ } ومعناه: رضي عنهم لأعمالهم
  { وَرَضُواْ عَنْهُ } لما أفاض عليهم من نعمته الدينية والدنيوية وفي مصاحف أهل مكة:
  تجري من تحتها، وهي قراءة ابن كثير، وفي سائر المصاحف: تحتها، بغير من.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
