aaya: وَيَحْلِفُونَ بِاللَّهِ إِنَّهُمْ لَمِنْكُمْ وَمَا هُمْ مِنْكُمْ وَلَٰكِنَّهُمْ
  قَوْمٌ يَفْرَقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَحْلِفُونَ
  بِٱللَّهِ إِنَّهُمْ لَمِنكُمْ وَمَا هُم مِّنكُمْ وَلَـٰكِنَّهُمْ قَوْمٌ يَفْرَقُونَ
  }يقول تعالى ذكره: ويحلف بالله لكم أيها المؤمنون هؤلاء المنافقون كذباً وباطلاً خوفاً
  منكم، إنهم لمنكم في الدين والملة. يقول الله تعالى مكذّبا لهم: { وَما هُمْ مِنْكُمْ
  } أي ليسوا من أهل دينكم وملتكم، بل هم أهل شكّ ونفاق. { وَلَكِنَّهُمْ قَوْمٌ يَفْرَقُونَ
  } يقول: ولكنهم قوم يخافونكم، فهم خوفاً منكم يقولون بألسنتهم: إنا منكم، ليأمنوا فيكم
  فلا يقتلوا.\r\n\t\t\t\r\n\t\t\t</section>"

