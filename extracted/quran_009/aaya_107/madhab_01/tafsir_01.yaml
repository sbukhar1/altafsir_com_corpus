aaya: وَالَّذِينَ اتَّخَذُوا مَسْجِدًا ضِرَارًا وَكُفْرًا وَتَفْرِيقًا بَيْنَ الْمُؤْمِنِينَ
  وَإِرْصَادًا لِمَنْ حَارَبَ اللَّهَ وَرَسُولَهُ مِنْ قَبْلُ ۚ وَلَيَحْلِفُنَّ إِنْ
  أَرَدْنَا إِلَّا الْحُسْنَىٰ ۖ وَاللَّهُ يَشْهَدُ إِنَّهُمْ لَكَاذِبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ ٱتَّخَذُواْ
  مَسْجِداً ضِرَاراً وَكُفْراً وَتَفْرِيقاً بَيْنَ ٱلْمُؤْمِنِينَ وَإِرْصَاداً لِّمَنْ
  حَارَبَ ٱللَّهَ وَرَسُولَهُ مِن قَبْلُ وَلَيَحْلِفُنَّ إِنْ أَرَدْنَا إِلاَّ ٱلْحُسْنَىٰ
  وَٱللَّهُ يَشْهَدُ إِنَّهُمْ لَكَاذِبُونَ }يقول تعالى ذكره: والذين ابتنوا مسجدا
  ضرارا، وهم فيما ذكرنا اثنا عشر نفسا من الأنصار. ذكر من قال ذلك:حدثنا ابن حميد، قال:
  ثنا سلمة، عن ابن إسحاق، عن الزهري ويزيد بن رومان، وعبد الله بن أبي بكر، وعاصم بن
  عمر بن قتادة وغيرهم، قالوا: أقبل رسول الله صلى الله عليه وسلم يعني من تبوك حتى نزل
  بذي أوان، بلد بينه وبين المدينة ساعة من نهار. وكان أصحاب مسجد الضرار قد كانوا أتوه
  وهو يتجهز إلى تبوك، فقالوا: يا رسول الله إنا قد بنينا مسجدا لذي العلة والحاجة والليلة
  المطيرة والليلة الشاتية، وإنا نحبّ أن تأتينا فتصلَى لنا فيه فقال: \" إنِّي على جَناحِ
  سَفَر وَحالِ شُغْلٍ \" أو كما قال رسول الله صلى الله عليه وسلم \" وَلَوْ قَدْ قَدِمْنا
  أتَيْناكُمْ إنْ شاءَ اللَّهُ فَصَلَّيْنَا لَكُمْ فِيهِ \". فلما نزل بذي أوان أتاه
  خبر المسجد، فدعا رسول الله صلى الله عليه وسلم مالك بن الدخشم أخا بني سالم بن عوف
  ومعن بن عديّ أو أخاه عاصم بن عديّ أخا بني العجلان، فقال: \" انْطَلِقا إلى هَذَا
  المَسْجِدِ الظَّالِمِ أهْلُهُ فاهْدِمَاهُ وَحَرّقاهُ \" فخرجا سريعين حتى أتيا بني
  سالم بن عوف، وهم رهط مالك بن الدخشم، فقال مالك لمعن: أنظرني حتى أخرج إليك بنار من
  أهلي فدخل أهله فأخذ سعفاً من النخل، فأشعل فيه نارا، ثم خرجا يشتدّان حتى دخلا المسجد
  وفيه أهله، فحرّقاه وهدماه، وتفرّقوا عنه. ونزل فيهم من القرآن ما نزل: وَالَّذِينَ
  اتَّخَذُوا مَسْجِداً ضِراراً وكُفْرا إلى آخر القصة. وكان الذين بنوه اثني عشر رجلاً:
  خذام بن خالد من بني عبيد بن زيد أحد بني عمرو بن عوف ومن داره أخرج مسجد الشقاق، وثعلبة
  بن حاطب من بني عبيد وهو إلى بني أمية بن زيد، ومعتب بن قشير من بني ضبيعة بن زيد،
  وأبو حبيبة بن الأزعر من بني ضبيعة بن زيد، وعباد بن حنيف أخو سهل بن حنيف عمرو بن
  عوف، وجارية بن عامر وأبناه: مجمع بن جارية، وزيد بن جارية، ونبتل بن الحرث وهم من
  بني ضبيعة، وبَخْدَج وهو إلى بني ضبيعة، وبجاد بن عثمان وهو من بني ضبيعة، ووديعة بن
  ثابت وهو إلى بني أمية رهط أبي لبابة بن عبد المنذر..فتأويل الكلام: والذين ابتنوا
  مسجداً ضراراً لمسجد رسول الله صلى الله عليه وسلم وكفرا بالله لمحادّتهم بذلك رسول
  الله صلى الله عليه وسلم ويفرّقوا به المؤمنين ليصلي فيه بعضهم دون مسجد رسول الله
  صلى الله عليه وسلم، وبعضهم في مسجد رسول الله صلى الله عليه وسلم، فيختلفوا بسبب ذلك
  ويفترقوا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ ٱتَّخَذُواْ مَسْجِداً
  ضِرَاراً وَكُفْراً وَتَفْرِيقاً بَيْنَ ٱلْمُؤْمِنِينَ وَإِرْصَاداً لِّمَنْ حَارَبَ
  ٱللَّهَ وَرَسُولَهُ مِن قَبْلُ وَلَيَحْلِفُنَّ إِنْ أَرَدْنَا إِلاَّ ٱلْحُسْنَىٰ
  وَٱللَّهُ يَشْهَدُ إِنَّهُمْ لَكَاذِبُونَ }{ وَإرْصَاداً لِمَنْ حارَبَ اللَّهَ وَرَسُولَهُ
  مِنْ قَبْلُ } يقول: وإعدادا له، لأبي عامر الكافر الذي خالف الله ورسوله، وكفر بهما
  وقاتل رسول الله مِنْ قَبْلُ يعني من قبل بنائهم ذلك المسجد. وذلك أن أبا عامر هو الذي
  كان حَزَّبَ الأحزاب، يعني حَزَّبَ الأحزاب لقتال رسول الله صلى الله عليه وسلم، فلما
  خذله الله، لحق بالروم يطلب النصر من ملكهم على نبيّ الله، وكتب إلى أهل مسجد الضرار
  يأمرهم ببناء المسجد الذي كانوا بنوه فيما ذكر عنه ليصلي فيه فيما يزعم إذا رجع إليهم
  ففعلوا ذلك. وهذا معنى قول الله جلّ ثناؤه: { وَإرْصَاداً لِمَنْ حارَبَ اللَّهَ وَرَسُولَهُ
  مِنْ قَبْلُ وَلَيَحْلِفُنَّ إنْ أرَدْنا إلاَّ الحُسْنَى } يقول جلّ ثناؤه: وليحلفنّ
  بانوه إن أردنا إلا الحسنى ببنائناه إلا الرفق بالمسلمين والمنفعة والتوسعة على أهل
  الضعف والعلة وعن عجز عن المسير إلى مسجد رسول الله صلى الله عليه وسلم للصلاة فيه.
  وتلك هي الفعلة الحسنة. { واللَّهُ يَشْهَدُ إنَّهُمْ لَكاذِبوُنَ } في حلفهم ذلك،
  وقيلهم ما بنيناه إلا ونحن نريد الحسنى، ولكنهم بنوه يريدون ببنائه السوآى ضراراً لمسجد
  رسول الله صلى الله عليه وسلم وكفراً بالله وتفريقاً بين المؤمنين وإرصاداً لأبي عامر
  الفاسق.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني المثنى، قال:
  ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَالَّذِينَ اتَّخَذُوا
  مَسْجداً ضِرَاراً } وهم أناس من الأنصار ابتنوا مسجداً، فقال لهم أبو عامر: ابنوا
  مسجدكم، واستعدوا بما استطعتم من قوّة ومن سلاح، فإني ذاهب إلى قيصر ملك الروم فآتي
  بجند من الروم فأخرج محمداً وأصحابه فلما فرغوا من مسجدهم أتُوا النبي عليه الصلاة
  والسلام، فقالوا: قد فرغنا من بناء مسجدنا، فنحبّ أن تصلي فيه وتدعو لنا بالبركة. فأنزل
  الله فيه: { لا تَقُمْ فِيهِ أبَداً لَمَسْجِدٌ أُسِّسَ على التَّقْوَى مِنْ أوَّلِ
  يَوْمٍ أحَقُّ أنْ تَقُومَ فِيهِ... } إلى قوله: { واللَّهُ لاَ يَهْدِي القَوْمَ الظَّالِمِينَ
  }.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس،
  قوله: { وَالَّذِينَ اتَّخَذُوا مَسْجداً ضِرَاراً وكُفْراً وَتَفْريقاً بينَ المُؤْمِنِينَ
  } قال: لما بنى رسول الله صلى الله عليه وسلم مسجد قباء، خرج رجال من الأنصار منهم
  بخدج جدّ عبد الله بن حنيف، ووديعة بن حزام، ومجمع بن جارية الأنصاري، فبنوا مسجد النفاق،
  فقال رسول الله صلى الله عليه وسلم لبخدج: \" وَيْلَكْ ما أرَدْتَ إلى ما أرَى؟ \"
  فقال: يا رسول الله، والله ما أردت إلا الحسنى وهو كاذب. فصدّقه رسول الله وأراد أن
  يعذره، فأنزل الله: { وَالَّذِينَ اتَّخَذُوا مَسْجداً ضِرَاراً وكُفْراً وتَفْرِيقاً
  بينَ المُؤْمِنِينَ وَإرْصَاداً لِمَنْ حارَبَ اللَّهَ وَرَسُولَهُ ًيعني رجلاً منهم
  يقال له أبو عامر كان محارباً لرسول الله صلى الله عليه وسلم، وكان قد انطلق إلى هرقل،
  فكانوا يرصدون أبا عامر أن يصلي فيه، وكان قد خرج من المدينة محارباً لله ورسوله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ ٱتَّخَذُواْ مَسْجِداً
  ضِرَاراً وَكُفْراً وَتَفْرِيقاً بَيْنَ ٱلْمُؤْمِنِينَ وَإِرْصَاداً لِّمَنْ حَارَبَ
  ٱللَّهَ وَرَسُولَهُ مِن قَبْلُ وَلَيَحْلِفُنَّ إِنْ أَرَدْنَا إِلاَّ ٱلْحُسْنَىٰ
  وَٱللَّهُ يَشْهَدُ إِنَّهُمْ لَكَاذِبُونَ }{ وَلَيَحْلِفُنَّ إنْ أرَدْنا إلاَّ الحُسْنَى
  وَاللَّهُ يَشْهَدُ إنَّهُمْ لَكاذِبُونَ }.حدثنا القاسم، قال: ثنا الحسين، قال: ثنا
  حجاج، عن ابن جريج، قال: قال ابن عباس: { وَإرْصَادا لِمَنْ حارَبَ اللَّهَ وَرَسُولَهُ
  مِنْ قَبْلُ } قال: أبو عامر الراهب انطلق إلى قيصر، فقالوا: إذا جاء يصلي فيه. كانوا
  يرون أنه سيظهر على محمد صلى الله عليه وسلم.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَالَّذِينَ اتَّخَذُوا مَسْجداً ضِرَاراً
  وكُفْراً } قال المنافقون لمن حارب الله ورسوله لأبي عامر الراهب.حدثني المثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.قال: ثنا أبو إسحاق،
  قال: ثنا عبد الله بن أبي جعفر، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { وَالَّذِينَ
  اتَّخَذُوا مَسْجداً ضِرَاراً وكُفْراً وَتَفْرِيقاً بينَ المُؤْمِنِينَ } قال: نزلت
  في المنافقين. وقوله: { وَإرْصَاداً لِمَنْ حارَبَ اللَّهَ وَرَسُولَهُ مِنْ قَبْلُ
  } قال: هو أبو عامر الراهب.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  عن مجاهد، مثله.حدثنا ابن وكيع، قال: ثنا سويد بن عمرو، عن حماد بن زيد، عن أيوب، عن
  سعيد بن جبير: { وَالَّذِينَ اتَّخَذُوا مَسْجداً ضِرَاراً وكُفْراً } قال: هم بنو
  غنم بن عوف.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن أيوب، عن
  سعيد بن جبير: { وَالَّذِينَ اتَّخَذُوا مَسْجداً ضِرَاراً وكُفْراً } قال: هم حيّ
  يقال لهم بنو غنم.حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن أيوب عن سعيد بن جبير، في قوله: { وَالَّذِينَ اتَّخَذُوا مَسْجداً ضِرَاراً وكُفْراً
  } قال: هم حيّ يقال لهم بنو غنم.قال: أخبرنا معمر، عن الزهري، عن عروة، عن عائشة قالت:
  { وَإرْصَاداً لِمَنْ حارَبَ اللَّهَ وَرَسُولَهُ } أبو عامر الراهب انطلق إلى الشأم،
  فقال الذين بنوا مسجد الضرار: إنما بنيناه ليصلي فيه أبو عامر.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالَّذِينَ اتَّخَذُوا مَسْجداً ضِرَاراً...
  } الآية، عمد ناس من أهل النفاق، فابتنوا مسجدا بقباء ليضاهوا به مسجد رسول الله صلى
  الله عليه وسلم، ثم بعثوا إلى رسول الله ليصلي فيه. ذكر لنا أنه دعا بقميصه ليأتيهم
  حتى أطلعه الله على ذلك. وأما قوله: { وَإرْصَاداً لِمَنْ حارَبَ اللَّهَ وَرَسُولَهُ
  } فإنه كان رجلاً يقال له أبو عامر، فرّ من المسلمين فلحق بالمشركين فقتلوه بإسلامه،
  قال: إذا جاء صلى فيه، فأنزل الله: { لا تَقُمْ فِيهِ أبَداً لَمَسْجِدٌ أُسِّسَ على
  التَّقُوَى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ ٱتَّخَذُواْ مَسْجِداً
  ضِرَاراً وَكُفْراً وَتَفْرِيقاً بَيْنَ ٱلْمُؤْمِنِينَ وَإِرْصَاداً لِّمَنْ حَارَبَ
  ٱللَّهَ وَرَسُولَهُ مِن قَبْلُ وَلَيَحْلِفُنَّ إِنْ أَرَدْنَا إِلاَّ ٱلْحُسْنَىٰ
  وَٱللَّهُ يَشْهَدُ إِنَّهُمْ لَكَاذِبُونَ }.. } الآية.حُدثت عن الحسين بن الفرج،
  قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَالَّذِينَ
  اتَّخَذُوا مَسْجداً ضِرَاراً وكُفْراً } هم ناس من المنافقين بنوا مسجداً بقباء يضارّون
  به نبيّ الله والمسلمين. { وَإرْصَاداً لِمَنْ حارَبَ اللَّهَ وَرَسُولَهُ } كانوا
  يقولون: إذا رجع أبو عامر من عند قيصر من الروم صلى فيه. وكانوا يقولون: إذا قدم ظهر
  على نبيّ الله صلى الله عليه وسلم.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  في قوله: { وَالَّذِينَ اتَّخَذُوا مَسْجداً ضِرَاراً وكُفْراً وتَفرِيقاً بينَ المُؤْمِنِينَ
  وَإرْصَاداً لِمَنْ حارَبَ اللَّهَ وَرَسُولَهُ مِنْ قَبْلُ } قال مسجد قباء، كانوا
  يصلون فيه كلهم، وكان رجل من رؤساء المنافقين يقال له أبو عامر أبو حنظلة غسيل الملائكة
  وضيفي وأخيه، وكان هؤلاء الثلاثة من خيار المسلمين. فخرج أبو عامر هارباً هو وابن بالين
  من ثقيف وعلقمة بن علاثة من قيس من رسول الله صلى الله عليه وسلم، حتى لحقوا بصاحب
  الروم. فأما علقمة وابن بالين فرجعا فبايعا النبي صلى الله عليه وسلم وأسلما، وأما
  أبو عامر فتنصر وأقام. قال: وبنى ناس من المنافقين مسجد الضرار لأبي عامر، قالوا: حتى
  يأتي أبو عامر يصلي فيه وتفريقا بين المؤمنين يفرّقون بين جماعتهم لأنهم كانوا يصلون
  جميعا في مسجد قباء. وجاءوا يخدعون النبي صلى الله عليه وسلم فقالوا: يا رسول الله
  ربما جاء السيل يقطع بيننا وبين الوادي ويحول بيننا وبين القوم فنصلي في مسجدنا فإذا
  ذهب السيل صلينا معهم قال: وبنوه على النفاق. قال: وأنهار مسجدهم على عهد رسول الله
  صلى الله عليه وسلم. قال: وألقى الناس عليه النتن والقمامة. فأنزل الله: { وَالَّذِينَ
  اتَّخَذُوا مَسْجداً ضِرَاراً وكُفْراً وَتَفْرِيقاً بينَ المُؤْمِنِينَ } لئلا يصلي
  في مسجد قباء جميع المؤمنين، { وَإرْصَاداً لِمَنْ حارَبَ اللَّهَ وَرَسُولَهُ مِنْ
  قَبْلُ } أبي عامر، { وَلَيَحْلِفُنَّ إنْ أرَدْنَا إلاَّ الحُسْنَى وَاللَّهُ يَشْهَدُ
  إنَّهُمْ لَكَاذِبُونَ }.حدثنا ابن حميد، قال: ثنا هارون، عن أبي جعفر، عن ليث: أن
  شقيقاً لم يدرك الصلاة في مسجد بني عامر، فقيل له: مسجد بني فلان لم يصلوا بعد فقال:
  لا أُحِبُّ أنْ أُصَلِّيَ فِيهِ فإنَّه بُنيَ على ضِرَار، وكلّ مسجد بني ضراراً أو
  رياء أو سمعة فإن أصله ينتهي إلى المسجد الذي بُني على ضرار.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

