  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: لَا يَسْتَأْذِنُكَ الَّذِينَ يُؤْمِنُونَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ أَنْ
  يُجَاهِدُوا بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ ۗ وَاللَّهُ عَلِيمٌ بِالْمُتَّقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يَسْتَأْذِنُكَ
  ٱلَّذِينَ يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ أَن يُجَاهِدُواْ بِأَمْوَالِهِمْ
  وَأَنْفُسِهِمْ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ }وهذا إعلام من الله نبيه صلى الله
  عليه وسلم سِيما المنافقين أن من علاماتهم التي يعرفون بها تخلفهم عن الجهاد في سبيل
  الله باستئذانهم رسول الله صلى الله عليه وسلم في تركهم الخروج معه إذا استنفروا بالمعاذير
  الكاذبة. يقول جلّ ثناؤه لنبيه محمد صلى الله عليه وسلم: يا محمد لا تأذننّ في التخلف
  عنك إذا خرجت لغزو عدوّك لمن استأذنك في التخلف من غير عذر، فإنه لا يستأذنك في ذلك
  إلا منافق لا يؤمن بالله واليوم الآخر، فأما الذي يصدّق بالله وبقرّ بوحدانيته وبالبعث
  والدار الآخرة والثواب والعقاب، فإنه لا يستأذنك في ترك الغزو وجهاد أعداء الله بماله
  ونفسه. { وَاللَّهُ عَلِيمٌ بالمُتَّقِينَ } يقول: والله ذو علم بمن خافه فاتقاه بأداء
  فرائضه واجتناب معاصيه والمسارعة إلى طاعته في غزو عدوّه وجهادهم بماله ونفسه، وغير
  ذلك من أمره ونهيه.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني المثنى،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لا يَسْتأذِنُكَ
  الَّذِينَ يُؤْمِنُونَ باللَّهِ } فهذا تعيير للمنافقين حين استأذنوا في القعود عن
  الجهاد من غير عذر، وعذر الله المؤمنين، فقال:{ لم يَذْهَبُوا حَتَّى يَسْتَأْذِنُوهُ }\r\n\t\t\t</section>"

