aaya: لَا يَسْتَأْذِنُكَ الَّذِينَ يُؤْمِنُونَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ أَنْ
  يُجَاهِدُوا بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ ۗ وَاللَّهُ عَلِيمٌ بِالْمُتَّقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يَسْتَأْذِنُكَ
  ٱلَّذِينَ يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ أَن يُجَاهِدُواْ بِأَمْوَالِهِمْ
  وَأَنْفُسِهِمْ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ }{ لاَ يَسْتَأْذِنُكَ } ليس من
  عادة المؤمنين أن يستأذنوك في أن يجاهدوا، وكان الخلص من المهاجرين والأنصار يقولون:
  لا نستأذن النبي أبداً، ولنجاهدنّ أبداً معه بأموالنا وأنفسنا. ومعنى { أَن يُجَـٰهِدُواْ
  } في أن يجاهدوا أو كراهة أن يجاهدوا { وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ } شهادة
  لهم بالانتظام في زمرة المتقين، وعدة لهم بأجزل الثواب.\r\n\t\t\t\r\n\t\t\t</section>"

