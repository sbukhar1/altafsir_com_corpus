  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يَسْتَأْذِنُكَ ٱلَّذِينَ يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ أَن يُجَاهِدُواْ
  بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لاَ يَسْتَأْذِنُكَ } ليس من عادة المؤمنين أن يستأذنوك في أن يجاهدوا،
  وكان الخلص من المهاجرين والأنصار يقولون: لا نستأذن النبي أبداً، ولنجاهدنّ أبداً
  معه بأموالنا وأنفسنا. ومعنى { أَن يُجَـٰهِدُواْ } في أن يجاهدوا أو كراهة أن يجاهدوا
  { وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ } شهادة لهم بالانتظام في زمرة المتقين، وعدة
  لهم بأجزل الثواب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

