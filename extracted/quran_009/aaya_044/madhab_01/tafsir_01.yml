  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يَسْتَأْذِنُكَ ٱلَّذِينَ يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ أَن يُجَاهِدُواْ
  بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا إعلام من الله نبيه صلى الله عليه وسلم سِيما المنافقين أن من
  علاماتهم التي يعرفون بها تخلفهم عن الجهاد في سبيل الله باستئذانهم رسول الله صلى
  الله عليه وسلم في تركهم الخروج معه إذا استنفروا بالمعاذير الكاذبة. يقول جلّ ثناؤه
  لنبيه محمد صلى الله عليه وسلم: يا محمد لا تأذننّ في التخلف عنك إذا خرجت لغزو عدوّك
  لمن استأذنك في التخلف من غير عذر، فإنه لا يستأذنك في ذلك إلا منافق لا يؤمن بالله
  واليوم الآخر، فأما الذي يصدّق بالله وبقرّ بوحدانيته وبالبعث والدار الآخرة والثواب
  والعقاب، فإنه لا يستأذنك في ترك الغزو وجهاد أعداء الله بماله ونفسه. { وَاللَّهُ
  عَلِيمٌ بالمُتَّقِينَ } يقول: والله ذو علم بمن خافه فاتقاه بأداء فرائضه واجتناب
  معاصيه والمسارعة إلى طاعته في غزو عدوّه وجهادهم بماله ونفسه، وغير ذلك من أمره ونهيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { لا يَسْتأذِنُكَ الَّذِينَ يُؤْمِنُونَ باللَّهِ } فهذا تعيير للمنافقين
  حين استأذنوا في القعود عن الجهاد من غير عذر، وعذر الله المؤمنين، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لم
  يَذْهَبُوا حَتَّى يَسْتَأْذِنُوهُ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

