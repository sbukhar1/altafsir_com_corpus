  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  تَنصُرُوهُ فَقَدْ نَصَرَهُ ٱللَّهُ إِذْ أَخْرَجَهُ ٱلَّذِينَ كَفَرُواْ ثَانِيَ ٱثْنَيْنِ
  إِذْ هُمَا فِي ٱلْغَارِ إِذْ يَقُولُ لِصَاحِبِهِ لاَ تَحْزَنْ إِنَّ ٱللَّهَ مَعَنَا
  فَأَنزَلَ ٱللَّهُ سَكِينَتَهُ عَلَيْهِ وَأَيَّدَهُ بِجُنُودٍ لَّمْ تَرَوْهَا وَجَعَلَ
  كَلِمَةَ ٱلَّذِينَ كَفَرُواْ ٱلسُّفْلَىٰ وَكَلِمَةُ ٱللَّهِ هِيَ ٱلْعُلْيَا وَٱللَّهُ
  عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا إعلام من الله أصحاب رسوله
  صلى الله عليه وسلم أنه المتوكل بنصر رسوله على أعداء دينه وإظهاره عليهم دونهم، أعانوه
  أو لم يعينوه، وتذكير منه لهم فعل ذلك به، وهو من العدد في قلة والعدوّ في كثرة، فكيف
  به وهو من العدد في كثرة والعدوّ في قلَّة؟ يقول لهم جلّ ثناؤه: إلا تنفروا أيها المؤمنون
  مع رسولي إذا استنفركم فتنصروه، فالله ناصره ومعينه على عدوّه ومغنيه عنكم وعن معونتكم
  ونصرتكم كما نصره إذ أخرجه الذين كفروا بالله من قريش من وطنه وداره { ثانِيَ اثْنَيْنِ
  } يقول: أخرجوه وهو أحد الاثنين: أي واحد من الاثنين، وكذلك تقول العرب: «هُوَ ثانِيَ
  اثْنَيْنِ» يعني أحد الاثنين، وثالث ثلاثة، ورابع أربعة، يعني: أحد ثلاثة، وأحد الأربعة،
  وذلك خلاف قولهم: هو أخو ستة وغلام سبعة، لأن الأخ والغلام غير الستة والسبعة، وثالث
  الثلاثة: أحد الثلاثة. وإنما عنى جلّ ثناؤه بقوله: { ثانِيَ اثْنَيْنِ } رسول الله
  صلى الله عليه وسلم وأبا بكر، رضي الله عنه، لأنهما كانا اللذين خرجا هاربين من قريش،
  إذ همّوا بقتل رسول الله صلى الله عليه وسلم واختفيا في الغار. وقوله: { إذْ هُما فِي
  الغارِ } يقول إذ رسول الله صلى الله عليه وسلم وأبو بكر رحمة الله عليه في الغار والغار:
  النقب العظيم يكون في الجبل. { إذ يَقُولُ لِصَاحِبِهِ } يقول: إذ يقول رسول الله لصاحبه
  أبي بكر: { لا تَحْزَنْ } وذلك أنه خاف من الطلب أن يعلموا بمكانهما، فجزع من ذلك،
  فقال له رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لاَ تَحْزَنْ لأنَّ اللَّهَ مَعَنا، واللَّهُ ناصِرُنا، فَلَنِ يَعْلَمَ
  المُشْرِكُونَ بِنا، وَلَنْ يَصِلُوا إلَيْنَا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه: فقد نصره الله على عدوّه وهو بهذه الحال من الخوف
  وقلة العدد، فكيف يخذله ويحوجه إليكم وقد كثر الله أنصاره وعدد جنوده؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { إلاَّ تَنْصُرُوهُ } ذكر ما كان في أوّل شأنه حين بعثه يقول الله:
  فأنا فاعل ذلك به وناصره كما نصرته إذ ذاك وهو ثاني اثنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { إلاَّ تَنْصُرُوهُ
  فَقَدْ نَصَرَهُ اللَّهُ } قال: ذكر ما كان في أوّل شأنه حين بعث، فالله فاعل به كذلك
  ناصره كما نصره إذا ذاك { ثانِيَ اثْنَيْنِ إذْ هُمَا فِي الغارِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إلاَّ
  تَنْصُرُوهُ فَقَدْ نَصَرَهُ اللَّهُ... } الآية، قال: فكان صاحبه أبو بكر.</font></font>&#13;\t\t\t<label
