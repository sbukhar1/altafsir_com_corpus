  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِلاَّ تَنصُرُوهُ فَقَدْ نَصَرَهُ ٱللَّهُ إِذْ أَخْرَجَهُ
  ٱلَّذِينَ كَفَرُواْ ثَانِيَ ٱثْنَيْنِ إِذْ هُمَا فِي ٱلْغَارِ إِذْ يَقُولُ لِصَاحِبِهِ
  لاَ تَحْزَنْ إِنَّ ٱللَّهَ مَعَنَا فَأَنزَلَ ٱللَّهُ سَكِينَتَهُ عَلَيْهِ وَأَيَّدَهُ
  بِجُنُودٍ لَّمْ تَرَوْهَا وَجَعَلَ كَلِمَةَ ٱلَّذِينَ كَفَرُواْ ٱلسُّفْلَىٰ وَكَلِمَةُ
  ٱللَّهِ هِيَ ٱلْعُلْيَا وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الغار: فجبل بمكة يقال له ثور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الوارث بن عبد الصمد، قال: ثني أبي، قال: ثنا أبان العطار، قال: ثنا هشام بن عروة،
  عن عروة، قال: لما خرج النبي صلى الله عليه وسلم وأبو بكر رضي الله عنه، وكان لأبي
  بكر منيحة من غنم تروح على أهله، فأرسل أبو بكر عامر بن فُهيرة في الغنم إلى ثور، وكان
  عامر بن فهيرة يروح بتلك الغنم على النبي صلى الله عليه وسلم بالغار في ثور، وهو الغار
  الذي سماه الله في القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم بن جبير
  الواسطي، قال: ثنا عفان وحبان، قالا: ثنا همام، عن ثابت عن أنس، أن أبا بكر رضي الله
  عنه حدثهم، قال: بينا أنا مع رسول الله صلى الله عليه وسلم في الغار، وأقدام المشركين
  فوق رُءُوسِنَا، فقلت: يا رسول الله، لو أن أحدهم رفع قدمه أبصرنا فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أبا بَكْرٍ ما ظَنُّكَ باثْنَيْنِ
  اللَّهُ ثَالِثَهُما \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن شريك، عن إبراهيم بن مهاجر، عن مجاهد، قال: مكث أبو بكر
  مع النبي صلى الله عليه وسلم في الغار ثلاثاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الزهري: { إذْ هُما فِي الغارِ
  } قال: في الجبل الذي يسمى ثوراً، مكث فيه رسول الله صلى الله عليه وسلم وأبو بكر ثلاث
  ليال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني عمرو بن الحرث، عن أبيه: أن أبا بكر الصديق رحمة الله تعالى عليه حين خطب
  قال: أيكم يقرأ سورة التوبة؟ قال رجل: أنا، قال: اقرأ فلما بلغ: { إذْ يَقُولُ لِصَاحِبِهِ
  لا تَحْزَنْ } بكى أبو بكر وقال: أنا والله صاحبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { فأَنْزَلَ اللَّهُ سَكِينَتَهُ عَلَيْهِ وأيَّدَهُ بِجُنُودٍ
  لَمْ تَرَوْها وَجَعَلَ كَلِمَة الَّذِينَ كَفَروُا السُّفْلَى وكلمةٌ اللَّهِ هِيَ
  العُلْيا واللَّهُ عَزِيزٌ حَكِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فأنزل الله طمأنينته وسكونه على رسوله وقد قيل: على أبي بكر { وأيَّدهُ
  بِجُنُودٍ لَمْ تَرَوْهَا } يقول: وقوّاه بجنود من عنده من الملائكة لم تروها أنتم.
  { وَجَعَلَ كِلِمَةَ الَّذِينَ كَفَرُوا } وهي كلمة الشرك { السُّفْلَى } لأنها قُهرت
  وأذّلت وأبطلها الله تعالى ومحق أهلها، وكلّ مقهور ومغلوب فهو أسفل من الغالب والغالب
  هو الأعلى. { وكَلِمَةُ اللَّهِ هِيَ العْلْيَا } يقول: ودين الله وتوحيده وقول لا
  إله إلا الله، وهي كلمته العليا على الشرك وأهله، الغاليةُ. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { وَجَعَلَ كَلِمَةَ الَّذِينَ كَفَرُوا السُّفْلَى } وهي: الشرك بالله.
  { وكَلِمَةُ اللَّهُ هِيَ العُلْيا } وهي لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَكَلِمَةُ اللَّهِ هِيَ العُليا } خبر مبتدأ غير مردود على قوله: { وَجَعَلَ كَلِمَةَ
  الَّذِينَ كَفَرُوا السُّفْلَى } لأن ذلك لو كان معطوفاً على الكلمة الأولى لكان نصباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { واللَّهُ عَزِيرٌ حَكِيمٌ } فإنه يعني: والله عزيز في
  انتقامه من أهل الكفر به، لا يقهره قاهر ولا يغلبه غالب ولا ينصره من عاقبه ناصر، حكيم
  في تدبيره خلقه وتصريفه إياهم في مشيئته.</font></font><font class=\"TextResultArabic\"><font
