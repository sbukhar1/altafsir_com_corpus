aaya: أَلَمْ يَعْلَمُوا أَنَّ اللَّهَ يَعْلَمُ سِرَّهُمْ وَنَجْوَاهُمْ وَأَنَّ اللَّهَ
  عَلَّامُ الْغُيُوبِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَعْلَمُواْ
  أَنَّ ٱللَّهَ يَعْلَمُ سِرَّهُمْ وَنَجْوَاهُمْ وَأَنَّ ٱللَّهَ عَلاَّمُ ٱلْغُيُوبِ
  }{ سِرَّهُمْ وَنَجْوٰهُم } ما أسرّوه من النفاق والعزم على إخلاف ما وعدوه وما يتناجون
  به فيما بينهم من المطاعن في الدين وتسمية الصدقة جزية وتدبير منعها.\r\n\t\t\t\r\n\t\t\t</section>"

