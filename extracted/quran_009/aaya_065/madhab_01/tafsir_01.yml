  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِن
  سَأَلْتَهُمْ لَيَقُولُنَّ إِنَّمَا كُنَّا نَخُوضُ وَنَلْعَبُ قُلْ أَبِٱللَّهِ وَآيَاتِهِ
  وَرَسُولِهِ كُنتُمْ تَسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى جلّ
  ثناؤه لنبيه محمد صلى الله عليه وسلم: ولئن سألت يا محمد هؤلاء المنافقين عما قالوا
  من الباطل والكذب، ليقولنّ لك: إنما قلنا ذلك لعباً، وكنا نخوض في حديث لعباً وهزواً.
  يقول الله لمحمد صلى الله عليه وسلم: قل يا محمد أبالله وآيات كتابه ورسوله كنتم تستهزءون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان ابن إسحاق يقول: الذي قال هذه المقالة كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: كان الذي قال هذه
  المقالة فيما بلغني وديعة بن ثابت، أخو بني أمية بن زيد من بني عمرو بن عوف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عليّ بن داود، قال: ثنا عبد الله بن صالح، قال: ثنا الليث، قال:
  ثني هشام بن سعد، عن زيد بن أسلم: أن رجلاً من المنافقين قال لعوف بن مالك في غزوة
  تبوك: ما لقرّائنا هؤلاء أرغبنا بطوناً وأكذبنا ألسنةً وأجبننا عند اللقاء فقال له
  عوف: كذبت، ولكنك منافق، لأخبرنّ رسول الله صلى الله عليه وسلم فذهب عوف إلى رسول الله
  صلى الله عليه وسلم ليخبره، فوجد القرآن قد سبقه، فقال زيد: قال عبد الله بن عمر: فنظرت
  إليه متعلقاً بحقب ناقة رسول الله صلى الله عليه وسلم، تنكبه الحجارة، يقول: { إنَّمَا
  كُنَّا نَخُوضُ وَنَلْعَبُ } فيقول له النبيّ صلى الله عليه وسلم: { أبا للَّهِ وآياتِهِ
  وَرَسُولِهِ كُنْتُمْ تَسْتَهْزِءُونَ } ما يزيده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثني هشام بن سعد، عن زيد بن أسلم، عن عبد الله بن عمر، قال: قال رجل في غزوة تبوك في
  مجلس، ما رأينا مثل قرّائنا هؤلاء أرغب بطوناً ولا أكذب ألسنة ولا أجبن عند اللقاء
  فقال رجل في المجلس: كذبت، ولكنك منافق، لأخبرنّ رسول الله صلى الله عليه وسلم فبلغ
  ذلك النبيّ صلى الله عليه وسلم، ونزل القرآن، قال عبد الله بن عمر: فأنا رأيته متعلقاً
  بحقب ناقة رسول الله صلى الله عليه وسلم، تنكبه الحجارة، وهو يقول: يا رسول الله إنما
  كنا نخوض ونلعب، ورسول الله صلى الله عليه وسلم يقول: { أباللَّهِ وآياتِهِ وَرَسُولِهِ
  كُنْتُمْ تَسْتَهْزِءُونَ لا تَعْتَذِرُوا قَدْ كَفَرْتُمْ بَعْدَ إيمَانِكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: أخبرنا أيوب، عن
  عكرمة، في قوله: { وَلَئِنْ سألْتَهُمْ لَيَقُولُنَّ إنَّمَا كُنَّا نَخُوضُ وَنَلْعَبُ....
  } إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بأنَّهُمْ كانُوا مُجْرِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فكان رجل ممن إن شاء الله عفا
  عنه يقول: اللهمّ إني أسمع آية أنا أُعْنَى بها، تقشعرّ منها الجلود، وتَجِلُ منها
  القلوب، اللهمّ فاجعل وفاتي قتلاً في سبيلك، لا يقول أحد: أنا غسلت، أنا كفنت، أنا
  دفنت قال: فأصيب يوم اليمامة، فما من أحد من المسلمين إلا وجد غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَئِنْ
  سألْتَهُمْ لَيَقُولُنَّ إنَّمَا كُنَّا نَخُوضُ وَنَلْعَبُ.</font></font>&#13;\t\t\t<label
