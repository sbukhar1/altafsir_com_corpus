  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">... } الآية، قال: بينا رسول الله صلى الله عليه وسلم يسير في غزوته
  إلى تبوك، وبين يديه ناس من المنافقين، فقال: أيرجو هذا الرجل أن يفتح قصور الشام وحصونها؟
  هيهات هيهات فأطلع الله نبيه صلى الله عليه وسلم على ذلك، فقال نبيّ الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" احْبِسُوا عَليَّ هَؤلاءِ الرَّكْبَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأتاهم فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قُلْتُمْ كَذَا؟ قُلْتُمْ كَذَا؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: يا نبيّ الله إنما كنا نخوض ونلعب فأنزل الله تبارك وتعالى
  فيها ما تسمعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة: { وَلَئِنْ سألْتَهُمْ لَيَقُولُنَّ إنَّمَا كُنَّا
  نَخُوضُ وَنَلْعَبُ } قال: بينما النبيّ صلى الله عليه وسلم في غزوة تبوك ورَكْبٌ من
  المنافقين يسيرون بين يديه، فقالوا: يظنّ هذا أن يفتح قصور الروم وحصونها فأطلع الله
  نبيه صلى الله عليه وسلم على ما قالوا، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عليّ بِهَؤلاءِ النَّفَرِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فدعاهم فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قُلْتُمْ كَذَا وكَذَا؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فحلفوا: ما كنا إلا نخوض ونلعب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن محمد بن كعب وغيره، قالوا: قال
  رجل من المنافقين: ما أرى قرّاءنا هؤلاء إلا أرغبنا بطوناً، وأكذبنا ألسنة، وأجبننا
  عند اللقاء فرفع ذلك إلى رسول الله صلى الله عليه وسلم، فجاء إلى رسول الله صلى الله
  عليه وسلم وقد ارتحل وركب ناقته، فقال: يا رسول الله، إنما كنا نخوض ونلعب فقال: {
  أبا للَّهِ وآياتِهِ ورَسُولِهِ كُنْتُمْ تَسْتَهْزِءُونَ.... } إلى قوله: مُجْرِمِينَ
  وإن رجليه لتسفعان بالحجارة، وما يلتفت إليه رسول الله صلى الله عليه وسلم، وهو متعلق
  بنسعة رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { إنَّمَا
  كُنَّا نَخُوضُ وَنَلْعَبُ } قال: قال رجل من المنافقين: يحدّثنا محمد أن ناقة فلان
  بوادي كذا وكذا في يوم كذا وكذا، وما يدريه ما الغيب</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، بنحوه.</font></font><font
