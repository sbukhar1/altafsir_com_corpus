aaya: فَإِنْ رَجَعَكَ اللَّهُ إِلَىٰ طَائِفَةٍ مِنْهُمْ فَاسْتَأْذَنُوكَ لِلْخُرُوجِ
  فَقُلْ لَنْ تَخْرُجُوا مَعِيَ أَبَدًا وَلَنْ تُقَاتِلُوا مَعِيَ عَدُوًّا ۖ إِنَّكُمْ
  رَضِيتُمْ بِالْقُعُودِ أَوَّلَ مَرَّةٍ فَاقْعُدُوا مَعَ الْخَالِفِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن رَّجَعَكَ
  ٱللَّهُ إِلَىٰ طَآئِفَةٍ مِّنْهُمْ فَٱسْتَأْذَنُوكَ لِلْخُرُوجِ فَقُلْ لَّن تَخْرُجُواْ
  مَعِيَ أَبَداً وَلَن تُقَاتِلُواْ مَعِيَ عَدُوّاً إِنَّكُمْ رَضِيتُمْ بِٱلْقُعُودِ
  أَوَّلَ مَرَّةٍ فَٱقْعُدُواْ مَعَ ٱلْخَالِفِينَ }وإنما قال { إِلَىٰ طَائِفَةٍ مّنْهُمْ
  } لأنّ منهم من تاب عن النفاق وندم على التخلف، أو اعتذر بعذر صحيح. وقيل: لم يكن المخلقون
  كلهم منافقين، فأراد بالطائفة: المنافقين منهم { فَٱسْتَأْذَنُوكَ لِلْخُرُوجِ } يعني
  إلى غزوة بعد غزوة تبوك. { أَوَّلَ مَرَّةٍ } هي الخروج إلى غزوة تبوك، وكان إسقاطهم
  عن ديوان الغزاة عقوبة لهم على تخلفهم الذي علم الله أنه لم يدعهم إليه إلاّ النفاق،
  بخلاف غيرهم من المتخلفين { مَعَ ٱلْخَـٰلِفِينَ } قد مرّ تفسيره. [و] قرأ مالك بن
  دينار رحمه الله: «مع الخلفين» على قصر الخالفين. فإن قلت: { مَرَّةٍ } نكرة وضعت موضع
  المرات للتفضيل، فلم ذكر اسم التفضيل المضاف إليها وهو دال على واحدة من المرات؟ قلت:
  أكثر اللغتين: هند أكبر النساء، وهي أكبرهنّ. ثم إنّ قولك: هي كبرى امرأة، لا تكاد
  تعثر عليه. ولكن هي أكبر امرأة، وأول مرة وآخر مرة. وعن قتادة: ذكر لنا أنهم كانوا
  اثني عشر رجلاً قيل فيهم ما قيل.\r\n\t\t\t\r\n\t\t\t</section>"

