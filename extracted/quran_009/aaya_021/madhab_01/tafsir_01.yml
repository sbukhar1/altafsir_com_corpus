  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُبَشِّرُهُمْ
  رَبُّهُم بِرَحْمَةٍ مِّنْهُ وَرِضْوَانٍ وَجَنَّاتٍ لَّهُمْ فِيهَا نَعِيمٌ مُّقِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: يبشر هؤلاء الذين آمنوا وهاجروا وجاهدوا في سبيل
  الله ربهم برحمة منه لهم أنه قد رحمهم من أن يعذبهم وبرضوان منه لهم، بأنه قد رضي عنهم
  بطاعتهم إياه وأدائهم ما كلفهم. { وجَنَّاتٍ } يقول: وبساتين لهم فيها نعيم مقيم لا
  يزول ولا يبيد، ثابت دائم أبداً لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد الموسوي، قال: ثنا سفيان، عن محمد بن المنكدر، عن جابر
  بن عبد الله، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذا دخل أهل الجنة الجنة، قال الله سبحانه: أعطيكم أفضل من هذا، فيقولون: ربنا أيّ
  شيء أفضل من هذا؟ قال: رضواني \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

