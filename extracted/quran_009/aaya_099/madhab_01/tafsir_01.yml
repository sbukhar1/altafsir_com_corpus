  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلأَعْرَابِ مَن يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَيَتَّخِذُ مَا يُنفِقُ قُرُبَاتٍ
  عِندَ ٱللَّهِ وَصَلَوَاتِ ٱلرَّسُولِ أَلاۤ إِنَّهَا قُرْبَةٌ لَّهُمْ سَيُدْخِلُهُمُ
  ٱللَّهُ فِي رَحْمَتِهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ومن الأعراب من يصدق الله ويقرّ بوحدانيته وبالبعث بعد الموت والثواب والعقاب،
  وينوي بما ينفق من نفقة في جهاد المشركين وفي سفره مع رسول الله صلى الله عليه وسلم
  { قُرُباتٍ عِنْدَ اللَّهِ } القربات: جمع قُرْبة، وهو ما قربه من رضا الله ومحبته.
  { وَصَلوَاتِ الرَّسُولِ، } يعني بذلك: ويبتغي بنفقة ما ينفق مع طلب قربته من الله
  دعاء الرسول واستغفاره له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد دللنا فيما مضى من كتابنا على
  أن من معاني الصلاة الدعاء بما أغنى عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَصَلوَاتِ
  الرَّسُولِ } يعني استغفار النبيّ عليه الصلاة والسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { ومِنَ الأعْرَابِ مَنْ يَتَّخِذُ
  ما يُنْفِقُ قُرُباتٍ عِنْدَ اللَّهِ وَصَلَوَاتِ الرَّسُولِ } قال: دعاء الرسول، قال:
  هذه ثنية الله من الأعراب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا حجاج، عن ابن جريج، عن مجاهد، قوله: { وَمِنَ الأعْرَابِ مَنْ يُؤْمِنُ باللَّهِ
  واليَوْمِ الآخِرِ } قال: هم بنو مقرن من مزينة، وهم الذين قال الله فيهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلا
  على الَّذِينَ إذَا ما أتَوْكَ لِتَحْمِلَهُمْ قُلْتَ لا أجِدُ ما أحْمِلُكُمْ علَيْهِ
  تَوَلَّوْا وأعْيُنُهُمْ تَفِيضُ مِنَ الدَّمْع حَزَناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: هم بنو مُقَرن من مزينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثني حجاج، قال: قال ابن جريج، قوله: { الأعْرَابُ أشَدُّ كُفْراً
  وَنِفاقاً } ثم استثنى فقال: { وَمِنَ الأعْرَابِ مَنْ يُؤْمِنُ باللَّهِ وَاليَوْمِ
  الآخِرِ... } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد، قال: ثنا أبو أحمد،
  قال: ثنا جعفر، عن البختري بن المختار العبدي، قال: سمعت عبد الله بن مُغَفَّل قال:
  كنا عشرة ولد مُقَرِّن، فنزلت فينا: { وَمِنَ الأعْرَابِ مَنْ يُؤْمِنُ باللَّهِ واليَوْمِ
  الآخِرِ... } إلى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله: { أَلاَ إنهَا قُرْبةٌ لَهُمْ } يقول تعالى ذكره: ألا إن صلوات الرسول قربة لهم
  من الله، وقد يحتمل أن يكون معناه: ألا إن نفقته التي ينفقها كذلك قربة لهم عند الله.
  { سَيُدْخِلُهُمُ اللَّهُ في رحْمَتِهِ } يقول: سيدخلهم الله فيمن رحمه فأدخله برحمته
  الجنة، إن الله غفور لما اجترموا، رحيم بهم مع توبتهم وإصلاحهم أن يعذبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
