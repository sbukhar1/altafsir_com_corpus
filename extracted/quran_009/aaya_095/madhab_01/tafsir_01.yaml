  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَحْلِفُونَ
  بِٱللَّهِ لَكُمْ إِذَا ٱنْقَلَبْتُمْ إِلَيْهِمْ لِتُعْرِضُواْ عَنْهُمْ فَأَعْرِضُواْ
  عَنْهُمْ إِنَّهُمْ رِجْسٌ وَمَأْوَاهُمْ جَهَنَّمُ جَزَآءً بِمَا كَانُواْ يَكْسِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: سيحلف أيها المؤمنون بالله لكم هؤلاء المنافقون الذين
  فرحوا بمقعدهم خلاف رسول الله، { إذَا انْقَلَبْتُمْ إلَيْهِمْ } يعني: إذا انصرفتم
  إليهم من غزوكم، { لِتُعْرِضُوا عَنْهُمْ } فلا تؤنبوهم. { فأعْرِضُوا عَنْهُمْ } يقول
  جلّ ثناؤه للمؤمنين: فدعوا تأنيبهم وخلوهم، وما اختاروا لأنفسهم من الكفر والنفاق.
  { إنَّهُمْ رِجْسٌ ومَأْوَاهُمْ جَهَنَّمُ } يقول: إنهم نجس ومأواهم جهنم، يقول: ومصيرهم
  إلى جهنم وهي مسكنهم الذي يأوونه في الآخرة. { جَزَاءً بِمَا كَانُوا يَكْسَبُونَ }
  يقول: ثوابا بأعمالهم التي كانوا يعملونها في الدنيا من معاصي الله. وذكر أن هذه الآية
  نزلت في رجلين من المنافقين قالا ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس،
  قوله: { سَيَحْلِفُون باللَّهِ لَكُمْ إذَا انْقَلَبْتُمْ إلَيْهِمْ لِتَعْرِضُوا...
  } إلى: { بِمَا كانُوا يَكْسِبُونَ } وذلك أن رسول الله صلى الله عليه وسلم قيل له:
  ألا تغزو بني الأصفر لعلك أن تصيب بنت عظيم الروم، فإنهم حِسَانٌ فقال رجلان: قد علمت
  يا رسول الله أن النساء فتنة، فلا تفتنا بهنّ، فأذن لنا فأذن لهما فلما انطلقا، قال
  أحدهما: إن هو إلا شحمة لأوّل آكل. فسار رسول الله صلى الله عليه وسلم، ولم ينزل عليه
  في ذلك شيء، فلما كان ببعض الطريق نزل عليه وهو على بعض المياه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ كَانَ عَرَضاً قَرِيباً وسَفَراً
  قاصِداً لاتَّبَعُوك وَلَكِنْ بَعُدَتُ عَلَيْهِمُ الشُّقَّةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ونزل
  عليه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَفا اللَّهُ عَنْكَ لِمَ أذِنْتَ لَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ونزل
  عليه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا يَسْتَأْذِنُكَ الَّذِينَ يُؤْمِنُونَ باللَّهِ واليَوْمِ
  الآخِرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ونزل عليه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّهُمْ رِجْسٌ وَمأْوَاهُمْ جَهَنَّمُ جَزَاءً بِمَا كانُوا
  يَكْسِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فسمع ذلك رجل ممن غزا مع النبي صلى الله عليه وسلم، فأتاهم وهم خلفهم،
  فقال: تعلمون أن قد أنزل على رسول الله صلى الله عليه وسلم بعدكم قرآن، قالوا: ما الذي
  سمعت؟ قال ما أدري، غير أني سمعت أنه يقول: إنهم رجس، فقال رجل يدعى مخشيًّا: والله
  لوددت أني أجلد مئة جلدة وأني لست معكم فأتى رسول الله صلى الله عليه وسلم: ما جاء
  بك؟ فقال: وجه رسول الله صلى الله عليه وسلم تسفعه الريح وأنا في الكنّ، فأنزل الله
  عليه: وَمِنْهُمْ مَنُ يَقُولُ ائْذَنْ لي وَلا تَفْتِنى وَقالُوا لا تَنْفِرُوا في
  الحَرّ ونزل عليه في الرجل الذي قال: لوددت أني أجلد مئة جلدة، قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَحْذَرُ
  المُنَافِقُونَ أنْ تُنَزَّلَ عَلَيْهِمْ سُورَةٌ تُنَبِّئُهُمْ بِمَا فِي قُلُوبِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقال
  رجل مع رسول الله: لئن كان هؤلاء كما يقولون ما فينا خير. فبلغ ذلك رسول الله صلى الله
  عليه وسلم، فقال له:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنت صاحب الكلمة التي سمعت؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: لا والذي أنزل عليك الكتاب فأنزل الله فيه:</font></font>&#13;\t\t\t<label
