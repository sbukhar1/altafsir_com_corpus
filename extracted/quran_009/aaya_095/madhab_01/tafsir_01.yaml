  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  قالُوا كَلِمَةَ الكُفْرِ وكَفَرُوا بَعْدَ إسْلامِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وأنزل فيه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَفِيكُمْ سَمَّاعُونَ لَهُمْ وَاللَّهُ
  عَلِيمٌ بالظَّالِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني يونس، عن ابن شهاب،
  قال: أخبرني عبد الرحمن بن عبد الله بن كعب بن مالك، أن عبد الله بن كعب، قال: سمعت
  كعب بن مالك يقول: لما قدم رسول الله صلى الله عليه وسلم من تبوك، جلس للناس، فلما
  فعل ذلك جاءه المخلفون، فطفقوا يعتذرون إليه ويحلفون له، وكانوا بضعة وثمانين رجلاً،
  فقبل منهم رسول الله صلى الله عليه وسلم علانيتهم وبايعهم واستغفر لهم ووكل سرائرهم
  إلى الله وصدقته حديثي. فقال كعب: والله ما أنعم الله عليّ من نعمة قَطُّ بعد أن هداني
  للإسلام أعظم في نفسي من صدق رسول الله صلى الله عليه وسلم أن لا أكون كذبته فأهلك
  كما هلك الذين كذبوا، إن الله قال للذين كذبوا حين أنزل الوحي، شَرَّ ما قال لأحد:
  { سَيَحْلِفُونَ باللَّهِ لَكُمْ إذَا انْقَلَبْتُمْ إلَيْهِمْ لِتُعْرِضُوا عَنْهُمْ
  فَأَعْرِضُوا عَنْهُمْ إنَّهُمْ رِجْسٌ وَمأْوَاهُمْ جَهَنَّمُ جَزَاءً بِمَا كَانُوا
  يَكْسِبُون... } إلى قوله: { فإنَّ اللَّهَ لا يَرْضَى عَن القَوْمِ الفاسِقِينَ }.</font></font><font
