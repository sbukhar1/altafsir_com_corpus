  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَحْلِفُونَ
  بِٱللَّهِ لَكُمْ إِذَا ٱنْقَلَبْتُمْ إِلَيْهِمْ لِتُعْرِضُواْ عَنْهُمْ فَأَعْرِضُواْ
  عَنْهُمْ إِنَّهُمْ رِجْسٌ وَمَأْوَاهُمْ جَهَنَّمُ جَزَآءً بِمَا كَانُواْ يَكْسِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لِتُعْرِضُواْ عَنْهُمْ } فلا توبخوهم ولا تعاتبوهم { فَأَعْرِضُواْ
  عَنْهُمْ } فأعطوهم طلبتهم { إِنَّهُمْ رِجْسٌ } تعليل لترك معاتبتهم، يعني أنّ المعاتبة
  لا تنفع فيهم ولا تصلحهم، إنما يعاتب الأديب ذو البشرة. والمؤمن يوبخ على زلة تفرط
  منه، ليطهره التوبيخ بالحمل على التوبة والاستغفار، وأما هؤلاء فأرجاس لا سبيل إلى
  تطهيرهم { وَمَأْوَاهُمْ جَهَنَّمُ } يعني وكفتهم النار عتاباً وتوبيخاً، فلا تتكلفوا
  عتابهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
