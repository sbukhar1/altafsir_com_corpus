aaya: سَيَحْلِفُونَ بِاللَّهِ لَكُمْ إِذَا انْقَلَبْتُمْ إِلَيْهِمْ لِتُعْرِضُوا عَنْهُمْ
  ۖ فَأَعْرِضُوا عَنْهُمْ ۖ إِنَّهُمْ رِجْسٌ ۖ وَمَأْوَاهُمْ جَهَنَّمُ جَزَاءً بِمَا
  كَانُوا يَكْسِبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَيَحْلِفُونَ
  بِٱللَّهِ لَكُمْ إِذَا ٱنْقَلَبْتُمْ إِلَيْهِمْ لِتُعْرِضُواْ عَنْهُمْ فَأَعْرِضُواْ
  عَنْهُمْ إِنَّهُمْ رِجْسٌ وَمَأْوَاهُمْ جَهَنَّمُ جَزَآءً بِمَا كَانُواْ يَكْسِبُونَ
  }{ لِتُعْرِضُواْ عَنْهُمْ } فلا توبخوهم ولا تعاتبوهم { فَأَعْرِضُواْ عَنْهُمْ }
  فأعطوهم طلبتهم { إِنَّهُمْ رِجْسٌ } تعليل لترك معاتبتهم، يعني أنّ المعاتبة لا تنفع
  فيهم ولا تصلحهم، إنما يعاتب الأديب ذو البشرة. والمؤمن يوبخ على زلة تفرط منه، ليطهره
  التوبيخ بالحمل على التوبة والاستغفار، وأما هؤلاء فأرجاس لا سبيل إلى تطهيرهم { وَمَأْوَاهُمْ
  جَهَنَّمُ } يعني وكفتهم النار عتاباً وتوبيخاً، فلا تتكلفوا عتابهم.\r\n\t\t\t\r\n\t\t\t</section>"

