aaya: فَإِنْ تَوَلَّوْا فَقُلْ حَسْبِيَ اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ ۖ عَلَيْهِ
  تَوَكَّلْتُ ۖ وَهُوَ رَبُّ الْعَرْشِ الْعَظِيمِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ جَآءَكُمْ
  رَسُولٌ مِّنْ أَنفُسِكُمْ عَزِيزٌ عَلَيْهِ مَا عَنِتُّمْ حَرِيصٌ عَلَيْكُمْ بِٱلْمُؤْمِنِينَ
  رَءُوفٌ رَّحِيمٌ } * { فَإِن تَوَلَّوْاْ فَقُلْ حَسْبِيَ ٱللَّهُ لاۤ إِلَـٰهَ إِلاَّ
  هُوَ عَلَيْهِ تَوَكَّلْتُ وَهُوَ رَبُّ ٱلْعَرْشِ ٱلْعَظِيمِ }{ مّنْ أَنفُسِكُمْ
  } من جنسكم ومن نسبكم عربي قرشي مثلكم، ثم ذكر ما يتبع المجانسة والمناسبة من النتائج
  بقوله: { عَزِيزٌ عَلَيْهِ مَا عَنِتُّمْ } أي شديد عليه شاق - لكونه بعضاً منكم -
  عنتكم ولقاؤكم المكروه، فهو يخاف عليكم سوء العاقبة والوقوع في العذاب { حَرِيصٌ عَلَيْكُمْ
  } حتى لا يخرج أحد منكم عن اتباعه والاستسعاد بدين الحقّ الذي جاء به { بِٱلْمُؤْمِنِينَ
  } منكم ومن غيركم { رَءوفٌ رَّحِيمٌ }. وقرىء: «من أنْفَسِكم» أي من أشرفكم وأفضلكم.
  وقيل: هي قراءة رسول الله صلى الله عليه وسلم وفاطمة وعائشة رضي الله عنهما. وقيل:
  لم يجمع الله اسمين من أسمائه لأحد غير رسول الله صلى الله عليه وسلم في قوله: { رَءوفٌ
  رَّحِيمٌ }. { فَإِن تَوَلَّوْاْ } فإن أعرضوا عن الإيمان بك وناصبوك فاستعن وفوّض
  إليه، فهو كافيك معرّتهم ولا يضرونك وهو ناصرك عليهم. وقرىء: { ٱلْعَظِيمِ } بالرفع.
  وعن ابن عباس رضي الله عنه: العرش لا يقدر أحد قدره. وعن أبيّ ابن كعب: آخر آية نزلت:
  { لَقَدْ جَاءكُمْ رَسُولٌ مّنْ أَنفُسِكُمْ }.عن رسول الله صلى الله عليه وسلم:(504)
  \" ما نزل عليّ القرآن إلاّ آية آية وحرفاً حرفاً، ما خلا سورة براءة وقل هو الله أحد،
  فإنهما أنزلتا عليّ ومعهما سبعون ألف صفّ من الملائكة \". \r\n\t\t\t\r\n\t\t\t</section>"

