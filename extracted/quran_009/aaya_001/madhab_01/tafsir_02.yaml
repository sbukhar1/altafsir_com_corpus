  none\" href=\"JavaScript:Open_Menu()\">فَسِيحُواْ فِي ٱلأَرْضِ أَرْبَعَةَ أَشْهُرٍ
  وَٱعْلَمُوۤاْ أَنَّكُمْ غَيْرُ مُعْجِزِي ٱللَّهِ وَأَنَّ ٱللَّهَ مُخْزِي ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعن مجاهد رضي الله عنه ثلاثة عشرة آية، ثم قال: أمرت بأربع:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن لا يقرب البيت بعد هذا العام
  مشرك، ولا يطوف بالبيت عريان، ولا يدخل الجنة إلا كل نفس مؤمنة، وأن يتم إلى كل ذي
  عهد عهده \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالوا
  عند ذلك يا علي، أبلغ ابن عمك أنا قد نبذنا العهد وراء ظهورنا، وأنه ليس بيننا وبينه
  عهد إلا طعن بالرماح وضرب بالسيوف. وقيل: إنما أمر أن لا يبلغ عنه إلا رجل منه؛ لأنّ
  العرب عادتها في نقض عهودها أن يتولى ذلك على القبيلة رجل منها، فلو تولاه أبو بكر
  رضي الله عنه. لجاز أن يقولوا هذا خلاف ما يعرف فينا من نقض العهود فأزيحت علتهم بتولية
  ذلك علياً رضي الله عنه فإن قلت: الأشهر الأربعة ما هي؟ قلت: عن الزهري رضي الله عنه
  أنّ براءة نزلت في شوال، فهي أربعة أشهر: شوّال، وذو القعدة، وذو الحجة، والمحرّم،
  وقيل هي عشرون من ذي الحجة، والمحرّم، وصفر، وشهر ربيع الأوّل، وعشر من شهر ربيع الآخر.
  وكانت حرماً؛ لأنهم أُومنوا فيها وحرّم قتلهم وقتالهم. أو على التغليب؛ لأنّ ذا الحجة
  والمحرّم منها. وقيل: لعشر من ذي القعدة إلى عشر من ربيع الأول؛ لأنّ الحج في تلك السنة
  كان في ذلك الوقت للنسيء الذي كان فيهم، ثم صار في السنة الثانية من ذي الحجة. فإن
  قلت ما وجه إطباق أكثر العلماء على جواز مقاتلة المشركين في الأشهر الحرم وقد صانها
  الله تعالى عن ذلك؟ قلت: قالوا قد نسخ وجوب الصيانة وأبيح قتال المشركين فيها { غَيْرُ
  مُعْجِزِي ٱللَّهِ } لا تفوتونه وإن أمهلكم، وهو مخزيكم: أي مذلكم في الدنيا بالقتل
