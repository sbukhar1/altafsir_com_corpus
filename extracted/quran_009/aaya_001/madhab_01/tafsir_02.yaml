  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسِيحُواْ
  فِي ٱلأَرْضِ أَرْبَعَةَ أَشْهُرٍ وَٱعْلَمُوۤاْ أَنَّكُمْ غَيْرُ مُعْجِزِي ٱللَّهِ
  وَأَنَّ ٱللَّهَ مُخْزِي ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بَرَآءَةٌ }
  خبر مبتدأ محذوف أي هذه براءة و { مِّنَ } لابتداء الغاية، متعلق بمحذوف وليس بصلة،
  كما في قولك: برئت من الدين. والمعنى: هذه براءة واصلة من الله ورسوله { إِلَى ٱلَّذِينَ
  عَاهَدْتُمْ } كما يقال: كتاب من فلان إلى فلان. ويجوز أن يكون { بَرَآءَةٌ } مبتدأ
  لتخصيصها بصفتها، والخبر { إِلَى ٱلَّذِينَ عَاهَدْتُمْ } كما تقول: رجل من بني تميم
  في الدار وقرىء «براءة» بالنصب، على: اسمعوا براءة وقرأ أهل نجران «مِن الله» بكسر
  النون والوجه الفتح مع لام التعريف لكثرته. والمعنى أن الله ورسوله قد برئا من العهد
  الذي عاهدتم به المشركين وأنه منبوذ إليهم. فإن قلت: لم علقت البراءة بالله ورسوله
  والمعاهدة بالمسلمين؟ قلت: قد أذن الله في معاهدة المشركين أوّلاً فاتفق المسلمون مع
  رسول الله صلى الله عليه وسلم وعاهدوهم، فلما نقضوا العهد أوجب الله تعالى النبذ إليهم،
  فخوطب المسلمون بما [تجّدد] من ذلك فقيل لهم: اعلموا أنّ الله ورسوله قد برئا مما عاهدتم
  به المشركين. وروي أنهم عاهدوا المشركين من أهل مكة وغيرهم من العرب، فنكثوا إلا ناساً
  منهم وهم بنو ضمرة وبنو كنانة فنبذ العهد إلى الناكثين، وأمروا أن يسيحوا في الأرض
  أربعة أشهر آمنين أين شاؤا لا يتعرض لهم، وهي الأشهر الحرم في قوله: { فَإِذَا ٱنسَلَخَ
  ٱلأَشْهُرُ ٱلْحُرُمُ } وذلك لصيانة الأشهر الحرم من القتل والقتال فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(441) وكان نزولها سنة تسع من الهجرة وفتح مكة سنة ثمان، وكان الأمير
  فيها عتاب بن أسيد، فأمّر رسول الله صلى الله عليه وسلم أبا بكر رضي الله عنه على موسم
  سنة تسع، ثم أتبعه علياً رضي الله عنه راكب العضباء ليقرأها على أهل الموسم، فقيل له:
  لو بعثت بها إلى أبي بكر رضي الله عنه؟ فقال: لا يؤدي عني إلا رجل مني، فلما دنا عليّ
  سمع أبو بكر الرغاء، فوقف، وقال: هذا رغاء ناقة رسول الله صلى الله عليه وسلم، فلما
  لحقه قال: أمير أو مأمور؟ قال: مأمور. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(442)
  أنّ أبا بكر لما كان ببعض الطريق هبط جبريل عليه السلام فقال: يا محمد، لا يبلغنّ رسالتك
  إلا رجل منك، فأرسل علياً، فرجع أبو بكر رضي الله عنهما إلى رسول الله صلى الله عليه
  وسلم فقال: يا رسول الله، أشيء نزل من السماء قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نعم، فسر وأنت على الموسم، وعليّ ينادي بالآي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فلما كان قبل التروية خطب أبو بكر
  رضي الله عنه وحدثهم عن مناسكهم، وقام علي رضي الله عنه يوم النحر عند جمرة العقبة
  فقال: يا أيها الناس، إني رسول رسول الله إليكم. فقالوا: بماذا؟ فقرأ عليهم ثلاثين
  أو أربعين آية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
