  none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ آتَاهُمْ مِّن فَضْلِهِ بَخِلُواْ
  بِهِ وَتَوَلَّواْ وَّهُمْ مُّعْرِضُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَعْقَبَهُمْ نِفَاقاً
  فِي قُلُوبِهِمْ إِلَىٰ يَوْمِ يَلْقَوْنَهُ بِمَآ أَخْلَفُواْ ٱللَّهَ مَا وَعَدُوهُ
  وَبِمَا كَانُواْ يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">روي: أنّ ثعلبة
  بن حاطب قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(475) يا رسول الله، ادع الله أن
  يرزقني مالاً، فقال صلى الله عليه وسلم: «يا ثعلبة، قليل تؤدّي شكره وخير من كثير لا
  تطيقه» فراجعه وقال: والذي بعثك بالحقّ لئن رزقني الله مالاً لأعطينّ كل ذي حقّ حقّه،
  فدعا له، فاتخذ غنماً فنمت كما ينمى الدود حتى ضاقت بها المدينة، فنزل وادياً وانقطع
  عن الجماعة والجمعة، فسأل عنه رسول الله صلى الله عليه وسلم فقيل: كثر ماله حتى لا
  يسعه واد. قال: «يا ويح ثعلبة»، فبعث رسول الله صلى الله عليه وسلم مصدّقين لأخذ الصدقات،
  فاستقبلهما الناس بصدقاتهم، ومرّا بثعلبة فسألاه الصدقة وأقرآه كتاب رسول الله صلى
  الله عليه وسلم الذي فيه الفرائض، فقال: ما هذه إلاّ جزية، ما هذه إلاّ أخت الجزية،
  وقال: ارجعا حتى أرى رأيي، فلما رجعا قال لهما رسول الله صلى الله عليه وسلم قبل أن
  يكلماه: «يا ويح ثعلبة» مرّتين، فنزلت، فجاءه ثعلبة بالصدقة، فقال: «إنّ الله منعني
  أن أقبل منك، فجعل التراب على رأسه فقال: هذا عملك قد أمرتك فلم تطعني، فقبض رسول الله
  صلى الله عليه وسلم، فجاء بها إلى أبي بكر رضي الله عنه فلم يقبلها، وجاء إلى عمر رضي
  الله عنه في خلافته فلم يقبلها، وهلك في زمان عثمان رضي الله عنه. وقرىء: «لنصدّقن
  ولنكوننْ» بالنون الخفيفة فيهما { مّنَ ٱلصَّـٰلِحِينَ } قال ابن عباس رضي الله عنه:
  يريد الحجّ { فَأَعْقَبَهُمْ } عن الحسن وقتادة رضي الله عنهما: أن الضمير للبخل. يعني:
  فأورثهم البخل { نِفَاقاً } متمكناً { فِى قُلُوبِهِمْ } لأنه كان سبباً فيه وداعياً
  إليه. والظاهر أن الضمير لله عزّ وجلّ. والمعنى: فخذلهم حتى نافقوا وتمكن في قلوبهم
  نفاقهم فلا ينفك عنها إلى أن يموتوا بسبب إخلافهم ما وعدوا الله من التصدّق والصلاح
  وكونهم كاذبين. ومنه: جعل خلف الوعد ثلث النفاق. وقرىء: «يكذبون»، بالتشديد، وألم تعلموا،
  بالتاء. عن عليّ رضي الله عنه.</font></font><font class=\"TextResultArabic\"><font
