  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُرِيدُونَ
  أَن يُطْفِئُواْ نُورَ ٱللَّهِ بِأَفْوَٰهِهِمْ وَيَأْبَىٰ ٱللَّهُ إِلاَّ أَن يُتِمَّ
  نُورَهُ وَلَوْ كَرِهَ ٱلْكَٰفِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  يريد هؤلاء المتخذون أحبارهم ورهبانهم والمسيح ابن مريم أرباباً { أنْ يُطْفِئُوا نُورَ
  اللَّهِ بأفْوَاهِهِمْ } يعني: أنهم يحاولون بتكذيبهم بدين الله الذي ابتعث به رسوله
  وصدّهم الناس عنه بألسنتهم أن يبطلوه، وهو النور الذي جعله الله لخلقه ضياء. { ويَأبَى
  اللَّهُ إلاَّ أنْ يُتِمَّ نُورَهُ } يعلو دينه وتظهر كلمته، ويتمّ الحقّ الذي بعث
  به رسوله محمداً صلى الله عليه وسلم، ولو كره إتمام الله إياه الكافرون، يعني: جاحديه
  المكذّبين به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو ما قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { يُرِيدُونَ أنْ يُطْفِئُوا نُورَ اللَّهِ
  بأفْوَاهِهِمْ } يقول: يريدون: أن يطفئوا الإسلام بكلامهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

