aaya: يُرِيدُونَ أَنْ يُطْفِئُوا نُورَ اللَّهِ بِأَفْوَاهِهِمْ وَيَأْبَى اللَّهُ إِلَّا
  أَنْ يُتِمَّ نُورَهُ وَلَوْ كَرِهَ الْكَافِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُرِيدُونَ أَن
  يُطْفِئُواْ نُورَ ٱللَّهِ بِأَفْوَٰهِهِمْ وَيَأْبَىٰ ٱللَّهُ إِلاَّ أَن يُتِمَّ
  نُورَهُ وَلَوْ كَرِهَ ٱلْكَٰفِرُونَ }يقول تعالى ذكره: يريد هؤلاء المتخذون أحبارهم
  ورهبانهم والمسيح ابن مريم أرباباً { أنْ يُطْفِئُوا نُورَ اللَّهِ بأفْوَاهِهِمْ }
  يعني: أنهم يحاولون بتكذيبهم بدين الله الذي ابتعث به رسوله وصدّهم الناس عنه بألسنتهم
  أن يبطلوه، وهو النور الذي جعله الله لخلقه ضياء. { ويَأبَى اللَّهُ إلاَّ أنْ يُتِمَّ
  نُورَهُ } يعلو دينه وتظهر كلمته، ويتمّ الحقّ الذي بعث به رسوله محمداً صلى الله عليه
  وسلم، ولو كره إتمام الله إياه الكافرون، يعني: جاحديه المكذّبين به.وبنحو ما قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل،
  قال: ثنا أسباط، عن السديّ: { يُرِيدُونَ أنْ يُطْفِئُوا نُورَ اللَّهِ بأفْوَاهِهِمْ
  } يقول: يريدون: أن يطفئوا الإسلام بكلامهم.\r\n\t\t\t\r\n\t\t\t</section>"

