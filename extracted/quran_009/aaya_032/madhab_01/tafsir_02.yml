  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُرِيدُونَ
  أَن يُطْفِئُواْ نُورَ ٱللَّهِ بِأَفْوَٰهِهِمْ وَيَأْبَىٰ ٱللَّهُ إِلاَّ أَن يُتِمَّ
  نُورَهُ وَلَوْ كَرِهَ ٱلْكَٰفِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِيۤ أَرْسَلَ
  رَسُولَهُ بِٱلْهُدَىٰ وَدِينِ ٱلْحَقِّ لِيُظْهِرَهُ عَلَى ٱلدِّينِ كُلِّهِ وَلَوْ
  كَرِهَ ٱلْمُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">مثل حالهم في طلبهم أن يبطلوا نبوّة
  محمد صلى الله عليه وسلم بالتكذيب، بحال من يريد أن ينفخ في نور عظيم منبث في الآفاق،
  يريد الله أن يزيده ويبلغه الغاية القصوى في الإشراق أو الإضاءة. ليطفئه بنفخة ويطمسه
  { لِيُظْهِرَهُ } ليظهر الرسول عليه السلام { عَلَى ٱلدّينِ كُلّهِ } على أهل الأديان
  كلهم. أو ليظهر دين الحق على كل دين. فإن قلت: كيف جاز، أبى الله إلاّ كذا، ولا يقال:
  كرهت أو أبغضت إلا زيداً؟ قلت: قد أجرى «أبى» مجرى «لم يرد» ألا ترى كيف قوبل { يُرِيدُونَ
  أَن يُطْفِئُواْ } بقوله: { وَيَأْبَىٰ ٱللَّهُ } وكيف أوقع موقع ولا يريد الله إلاّ
  أن يتمّ نوره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

