aaya: يُرِيدُونَ أَنْ يُطْفِئُوا نُورَ اللَّهِ بِأَفْوَاهِهِمْ وَيَأْبَى اللَّهُ إِلَّا
  أَنْ يُتِمَّ نُورَهُ وَلَوْ كَرِهَ الْكَافِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُرِيدُونَ أَن
  يُطْفِئُواْ نُورَ ٱللَّهِ بِأَفْوَٰهِهِمْ وَيَأْبَىٰ ٱللَّهُ إِلاَّ أَن يُتِمَّ
  نُورَهُ وَلَوْ كَرِهَ ٱلْكَٰفِرُونَ } * { هُوَ ٱلَّذِيۤ أَرْسَلَ رَسُولَهُ بِٱلْهُدَىٰ
  وَدِينِ ٱلْحَقِّ لِيُظْهِرَهُ عَلَى ٱلدِّينِ كُلِّهِ وَلَوْ كَرِهَ ٱلْمُشْرِكُونَ
  }مثل حالهم في طلبهم أن يبطلوا نبوّة محمد صلى الله عليه وسلم بالتكذيب، بحال من يريد
  أن ينفخ في نور عظيم منبث في الآفاق، يريد الله أن يزيده ويبلغه الغاية القصوى في الإشراق
  أو الإضاءة. ليطفئه بنفخة ويطمسه { لِيُظْهِرَهُ } ليظهر الرسول عليه السلام { عَلَى
  ٱلدّينِ كُلّهِ } على أهل الأديان كلهم. أو ليظهر دين الحق على كل دين. فإن قلت: كيف
  جاز، أبى الله إلاّ كذا، ولا يقال: كرهت أو أبغضت إلا زيداً؟ قلت: قد أجرى «أبى» مجرى
  «لم يرد» ألا ترى كيف قوبل { يُرِيدُونَ أَن يُطْفِئُواْ } بقوله: { وَيَأْبَىٰ ٱللَّهُ
  } وكيف أوقع موقع ولا يريد الله إلاّ أن يتمّ نوره.\r\n\t\t\t\r\n\t\t\t</section>"

