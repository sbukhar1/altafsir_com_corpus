  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنَزلَ ٱللَّهُ سَكِينَتَهُ عَلَىٰ رَسُولِهِ وَعَلَى ٱلْمُؤْمِنِينَ وَأَنزَلَ جُنُوداً
  لَّمْ تَرَوْهَا وَعذَّبَ ٱلَّذِينَ كَفَرُواْ وَذٰلِكَ جَزَآءُ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ثم من بعد ما ضاقت عليكم الأرض بما رَحُبت وتَوْليتكم
  الأعداء أدباركم، كشف الله نازل البلاء عنكم، بإنزاله السكينة وهي الأمنة والطمأنينة
  عليكم. وقد بيَّنا أنها فعيلة من السكون فيما مضى من كتابنا هذا قبل بما أغنى عن إعادته
  في هذا الموضع. { وأنْزَلَ جُنُوداً لَمْ تَرَوْها } وهي الملائكة التي ذُكِرت في الأخبار
  التي قد مضى ذكرها. { وَعَذَّبَ الَّذِينَ كَفَرُوا } يقول: وعذّب الله الذين جحدوا
  وحدانيته ورسالة رسوله محمد صلى الله عليه وسلم بالقتل وسبي الأهلين والذراري وسلب
  الأموال والذلة. { وذلكَ جزاءُ الكافرينَ } يقول: هذا الذي فعلنا بهم من القتل والسبي
  جزاء الكافرين، يقول: هو ثواب أهل جحود وحدانيته ورسالة رسوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَعَذَّبَ الَّذِينَ كَفَرُوا } يقول: قتلهم بالسيف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو داود الحَفْريّ، عن يعقوب، عن جعفر،
  عن سعيد: { وَعَذَّبَ الَّذِينَ كَفَرُوا } قال: بالهزيمة والقتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَعَذَّبَ
  الَّذِينَ كَفَرُوا وَذلكَ جَزَاءُ الكافِرِينَ } قال: من بقي منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
