aaya: ثُمَّ أَنْزَلَ اللَّهُ سَكِينَتَهُ عَلَىٰ رَسُولِهِ وَعَلَى الْمُؤْمِنِينَ وَأَنْزَلَ
  جُنُودًا لَمْ تَرَوْهَا وَعَذَّبَ الَّذِينَ كَفَرُوا ۚ وَذَٰلِكَ جَزَاءُ الْكَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَنَزلَ
  ٱللَّهُ سَكِينَتَهُ عَلَىٰ رَسُولِهِ وَعَلَى ٱلْمُؤْمِنِينَ وَأَنزَلَ جُنُوداً لَّمْ
  تَرَوْهَا وَعذَّبَ ٱلَّذِينَ كَفَرُواْ وَذٰلِكَ جَزَآءُ ٱلْكَافِرِينَ }يقول تعالى
  ذكره: ثم من بعد ما ضاقت عليكم الأرض بما رَحُبت وتَوْليتكم الأعداء أدباركم، كشف الله
  نازل البلاء عنكم، بإنزاله السكينة وهي الأمنة والطمأنينة عليكم. وقد بيَّنا أنها فعيلة
  من السكون فيما مضى من كتابنا هذا قبل بما أغنى عن إعادته في هذا الموضع. { وأنْزَلَ
  جُنُوداً لَمْ تَرَوْها } وهي الملائكة التي ذُكِرت في الأخبار التي قد مضى ذكرها.
  { وَعَذَّبَ الَّذِينَ كَفَرُوا } يقول: وعذّب الله الذين جحدوا وحدانيته ورسالة رسوله
  محمد صلى الله عليه وسلم بالقتل وسبي الأهلين والذراري وسلب الأموال والذلة. { وذلكَ
  جزاءُ الكافرينَ } يقول: هذا الذي فعلنا بهم من القتل والسبي جزاء الكافرين، يقول:
  هو ثواب أهل جحود وحدانيته ورسالة رسوله.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل،
  قال: ثنا أسباط، عن السديّ: { وَعَذَّبَ الَّذِينَ كَفَرُوا } يقول: قتلهم بالسيف.حدثنا
  ابن وكيع، قال: ثنا أبو داود الحَفْريّ، عن يعقوب، عن جعفر، عن سعيد: { وَعَذَّبَ الَّذِينَ
  كَفَرُوا } قال: بالهزيمة والقتل.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { وَعَذَّبَ الَّذِينَ كَفَرُوا وَذلكَ جَزَاءُ الكافِرِينَ } قال: من بقي
  منهم.\r\n\t\t\t\r\n\t\t\t</section>"

