aaya: أَلَا تُقَاتِلُونَ قَوْمًا نَكَثُوا أَيْمَانَهُمْ وَهَمُّوا بِإِخْرَاجِ الرَّسُولِ
  وَهُمْ بَدَءُوكُمْ أَوَّلَ مَرَّةٍ ۚ أَتَخْشَوْنَهُمْ ۚ فَاللَّهُ أَحَقُّ أَنْ تَخْشَوْهُ
  إِنْ كُنْتُمْ مُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلاَ تُقَاتِلُونَ
  قَوْماً نَّكَثُوۤاْ أَيْمَانَهُمْ وَهَمُّواْ بِإِخْرَاجِ ٱلرَّسُولِ وَهُم بَدَءُوكُمْ
  أَوَّلَ مَرَّةٍ أَتَخْشَوْنَهُمْ فَٱللَّهُ أَحَقُّ أَن تَخْشَوْهُ إِن كُنتُمْ مُّؤُمِنِينَ
  }{ أَلاَ تُقَـٰتِلُونَ } دخلت الهمزة على { لاَ تُقَـٰتِلُونَ } تقريراً بانتفاء المقاتلة.
  ومعناه: الحضّ عليها على سبيل المبالغة { نَّكَثُواْ أَيْمَـٰنَهُم } التي حلفوها في
  المعاهدة { وَهَمُّواْ بِإِخْرَاجِ ٱلرَّسُولِ } من مكة حين تشاوروا في أمره بدار الندوة،
  حتى أذن الله تعالى له في الهجرة، فخرج بنفسه { وَهُم بَدَءوكُمْ أَوَّلَ مَرَّةٍ }
  أي: وهم الذين كانت منهم البداءة بالمقاتلة، لأن رسول الله صلى الله عليه وسلم جاءهم
  أولاً بالكتاب المنير وتحداهم به، فعدلوا عن المعارضة لعجزهم عنها إلى القتال فهم البادءون
  بالقتال والبادىء أظلم، فما يمنعكم من أن تقاتلوهم بمثله، وأن تصدموهم بالشرّ كما صدموكم؟
  وبخهم بترك مقاتلتهم وحضّهم عليها، ثم وصفهم بما يوجب الحضّ عليها. ويقرر أن من كان
  في مثل صفاتهم من نكث العهد وإخراج الرسول والبدء بالقتال من غير موجب، حقيق بأن لا
  تترك مصادمته، وأن يوبخ من فرط فيها { أَتَخْشَوْنَهُمْ } تقرير بالخشية منهم وتوبيخ
  عليها { فَٱللَّهُ أَحَقُّ أَن تَخْشَوْهُ } فتقاتلوا أعداءه { إِن كُنتُم مُّؤْمِنِينَ
  } يعني أن قضية الإيمان الصحيح أن لا يخشى المؤمن إلاّ ربه، ولا يبالي بمن سواه، كقوله
  تعالى:{ وَلاَ يَخْشَوْنَ أَحَداً إِلاَّ ٱللَّهَ }[الأحزاب: 39].\r\n\t\t\t\r\n\t\t\t</section>"

