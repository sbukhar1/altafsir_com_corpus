  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاَ
  تُقَاتِلُونَ قَوْماً نَّكَثُوۤاْ أَيْمَانَهُمْ وَهَمُّواْ بِإِخْرَاجِ ٱلرَّسُولِ
  وَهُم بَدَءُوكُمْ أَوَّلَ مَرَّةٍ أَتَخْشَوْنَهُمْ فَٱللَّهُ أَحَقُّ أَن تَخْشَوْهُ
  إِن كُنتُمْ مُّؤُمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَلاَ تُقَـٰتِلُونَ
  } دخلت الهمزة على { لاَ تُقَـٰتِلُونَ } تقريراً بانتفاء المقاتلة. ومعناه: الحضّ
  عليها على سبيل المبالغة { نَّكَثُواْ أَيْمَـٰنَهُم } التي حلفوها في المعاهدة { وَهَمُّواْ
  بِإِخْرَاجِ ٱلرَّسُولِ } من مكة حين تشاوروا في أمره بدار الندوة، حتى أذن الله تعالى
  له في الهجرة، فخرج بنفسه { وَهُم بَدَءوكُمْ أَوَّلَ مَرَّةٍ } أي: وهم الذين كانت
  منهم البداءة بالمقاتلة، لأن رسول الله صلى الله عليه وسلم جاءهم أولاً بالكتاب المنير
  وتحداهم به، فعدلوا عن المعارضة لعجزهم عنها إلى القتال فهم البادءون بالقتال والبادىء
  أظلم، فما يمنعكم من أن تقاتلوهم بمثله، وأن تصدموهم بالشرّ كما صدموكم؟ وبخهم بترك
  مقاتلتهم وحضّهم عليها، ثم وصفهم بما يوجب الحضّ عليها. ويقرر أن من كان في مثل صفاتهم
  من نكث العهد وإخراج الرسول والبدء بالقتال من غير موجب، حقيق بأن لا تترك مصادمته،
  وأن يوبخ من فرط فيها { أَتَخْشَوْنَهُمْ } تقرير بالخشية منهم وتوبيخ عليها { فَٱللَّهُ
  أَحَقُّ أَن تَخْشَوْهُ } فتقاتلوا أعداءه { إِن كُنتُم مُّؤْمِنِينَ } يعني أن قضية
  الإيمان الصحيح أن لا يخشى المؤمن إلاّ ربه، ولا يبالي بمن سواه، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يَخْشَوْنَ أَحَداً إِلاَّ ٱللَّهَ</font></font> }</b><br class=\"TextArabic\"/><font
