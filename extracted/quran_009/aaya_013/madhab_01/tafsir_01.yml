  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاَ
  تُقَاتِلُونَ قَوْماً نَّكَثُوۤاْ أَيْمَانَهُمْ وَهَمُّواْ بِإِخْرَاجِ ٱلرَّسُولِ
  وَهُم بَدَءُوكُمْ أَوَّلَ مَرَّةٍ أَتَخْشَوْنَهُمْ فَٱللَّهُ أَحَقُّ أَن تَخْشَوْهُ
  إِن كُنتُمْ مُّؤُمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  للمؤمنين بالله ورسوله حاضّا لهم على جهاد أعدائهم من المشركين: ألا تقاتلون أيها المؤمنون
  هؤلاء المشركين الذين نقضوا العهد الذي بينكم وبينهم وطعنوا في دينكم وظاهروا عليكم
  أعداءكم وهموا بإخراج الرسول من بين أظهرهم فأخرجوه وهم { بَدَءُوكُمْ أوَّلَ مَرَّةٍ
  } بالقتال، يعني فعلهم ذلك يوم بدر. وقيل: قتالهم حلفاء رسول الله صلى الله عليه وسلم
  من خزاعة. { أتَخْشَوْنَهُمْ } يقول: أتخافونهم على أنفسهم، فتتركوا قتالهم خوفاً على
  أنفسكم منهم؟ { فاللَّهُ أحَقُّ أنْ تَخْشَوْهُ } يقول: فالله أولى بكم أن تخافوا عقوبته
  بترككم جهادهم، وتحذروا سخطه عليكم من هؤلاء المشركين الذين لا يملكون لكم ضرّاً ولا
  نفعاً إلا بإذن الله. { إنْ كُنْتُمْ مُؤمِنينَ } يقول: إن كنتم مقرّين أن خشية الله
  لكم أولى من خشية هؤلاء المشركين على أنفسكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، قوله: { ألا تُقاتِلُونَ
  قَوْماً نَكَثُوا أيمَانَهُمْ مَنْ بَعْد عَهْدِهِمْ وَهَمُّوا بإخْرَاج الرَّسُول
  } يقول: همّوا بإخراجه فأخرجوه. { وَهُمْ بَدَءُوكُمْ أوَّلَ مَرَّةٍ } بالقتال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { وَهُمْ بَدَءُوكُمْ أوَّلَ مَرَّةٍ } قال: قتال قريش حلفاء محمد
  صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: أمر الله رسوله
  بجهاد أهل الشرك ممن نقض من أهل العهد ومن كان من أهل العهد العام بعد الأربعة الأشهر
  التي ضرب لهم أجلاً، إلا أن يعودوا فيها على دينهم فيقبل بعد. ثم قال: { ألا تُقاتِلوُنَ
  قَوْماً نَكَثُوا أيمَانَهُمْ وَهَمُّوا بإخْرَاجِ الرَّسُول... } إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاللَّهُ
  خَبِيرٌ بِمَا تَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

