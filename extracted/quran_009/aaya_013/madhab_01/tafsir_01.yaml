aaya: أَلَا تُقَاتِلُونَ قَوْمًا نَكَثُوا أَيْمَانَهُمْ وَهَمُّوا بِإِخْرَاجِ الرَّسُولِ
  وَهُمْ بَدَءُوكُمْ أَوَّلَ مَرَّةٍ ۚ أَتَخْشَوْنَهُمْ ۚ فَاللَّهُ أَحَقُّ أَنْ تَخْشَوْهُ
  إِنْ كُنْتُمْ مُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلاَ تُقَاتِلُونَ
  قَوْماً نَّكَثُوۤاْ أَيْمَانَهُمْ وَهَمُّواْ بِإِخْرَاجِ ٱلرَّسُولِ وَهُم بَدَءُوكُمْ
  أَوَّلَ مَرَّةٍ أَتَخْشَوْنَهُمْ فَٱللَّهُ أَحَقُّ أَن تَخْشَوْهُ إِن كُنتُمْ مُّؤُمِنِينَ
  }يقول تعالى ذكره للمؤمنين بالله ورسوله حاضّا لهم على جهاد أعدائهم من المشركين: ألا
  تقاتلون أيها المؤمنون هؤلاء المشركين الذين نقضوا العهد الذي بينكم وبينهم وطعنوا
  في دينكم وظاهروا عليكم أعداءكم وهموا بإخراج الرسول من بين أظهرهم فأخرجوه وهم { بَدَءُوكُمْ
  أوَّلَ مَرَّةٍ } بالقتال، يعني فعلهم ذلك يوم بدر. وقيل: قتالهم حلفاء رسول الله صلى
  الله عليه وسلم من خزاعة. { أتَخْشَوْنَهُمْ } يقول: أتخافونهم على أنفسهم، فتتركوا
  قتالهم خوفاً على أنفسكم منهم؟ { فاللَّهُ أحَقُّ أنْ تَخْشَوْهُ } يقول: فالله أولى
  بكم أن تخافوا عقوبته بترككم جهادهم، وتحذروا سخطه عليكم من هؤلاء المشركين الذين لا
  يملكون لكم ضرّاً ولا نفعاً إلا بإذن الله. { إنْ كُنْتُمْ مُؤمِنينَ } يقول: إن كنتم
  مقرّين أن خشية الله لكم أولى من خشية هؤلاء المشركين على أنفسكم.وبنحو ما قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل،
  قال: ثنا أسباط، عن السديّ، قوله: { ألا تُقاتِلُونَ قَوْماً نَكَثُوا أيمَانَهُمْ
  مَنْ بَعْد عَهْدِهِمْ وَهَمُّوا بإخْرَاج الرَّسُول } يقول: همّوا بإخراجه فأخرجوه.
  { وَهُمْ بَدَءُوكُمْ أوَّلَ مَرَّةٍ } بالقتال.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَهُمْ بَدَءُوكُمْ أوَّلَ مَرَّةٍ }
  قال: قتال قريش حلفاء محمد صلى الله عليه وسلم.حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، عن مجاهد، بنحوه.حدثنا ابن وكيع، قال: ثنا ابن نمير، عن ورقاء،
  عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال:
  أمر الله رسوله بجهاد أهل الشرك ممن نقض من أهل العهد ومن كان من أهل العهد العام بعد
  الأربعة الأشهر التي ضرب لهم أجلاً، إلا أن يعودوا فيها على دينهم فيقبل بعد. ثم قال:
  { ألا تُقاتِلوُنَ قَوْماً نَكَثُوا أيمَانَهُمْ وَهَمُّوا بإخْرَاجِ الرَّسُول...
  } إلى قوله:{ وَاللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ }\r\n\t\t\t</section>"

