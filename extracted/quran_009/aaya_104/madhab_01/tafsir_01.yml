  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  يَعْلَمُوۤاْ أَنَّ ٱللَّهَ هُوَ يَقْبَلُ ٱلتَّوْبَةَ عَنْ عِبَادِهِ وَيَأْخُذُ ٱلصَّدَقَاتِ
  وَأَنَّ ٱللَّهَ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  خبر من الله تعالى ذكره أخبر المؤمنين به أن قبول توبة من تاب من المنافقين وأخذ الصدقة
  من أموالهم إذا أعطوها ليسا إلى نبيّ الله صلى الله عليه وسلم، وأن نبيّ الله حين أبى
  أن يطلق من ربط نفسه بالسواري من المتخلفين عن الغزو معه وحين ترك قبول صدقتهم بعد
  أن أطلق الله عنهم حين أذن له في ذلك إنما فعل ذلك من أجل أن ذلك لم يكن إليه صلى الله
  عليه وسلم، وأن ذلك إلى الله تعالى ذكره دون محمد، وأن محمداً إنما يفعل ما يفعل من
  ترك وإطلاق وأخذ صدقة وغير ذلك من أفعاله بأمر الله. فقال جلّ ثناؤه: ألم يعلم هؤلاء
  المتخلفون عن الجهاد مع المؤمنين الموثقو أنفسهم بالسواري، القائلون لا نطلق أنفسنا
  حتى يكون رسول الله صلى الله عليه وسلم هو الذي يطلقنا، السائلو رسول الله صلى الله
  عليه وسلم أخذ الصدقة أموالهم أن ذلك ليس إلى محمد، وأن ذلك إلى الله، وأن الله هو
  الذي يقبل من تاب عباده أو يردّها، ويأخذ صدقة من تصدق منهم، أو يردّها عليه دون محمد،
  فيوجهوا توبتهم وصدقتهم إلى الله، ويقصدوا بذلك قصد وجهه دون محمد وغيره، ويخلصوا التوبة
  له ويريدوه بصدقتهم، ويعلموا أن الله هو التوّاب الرحيم؟ يقول: المرجع بعبيده إلى العفو
  عنه إذا رجعوا إلى طاعته، الرحيم بهم إذا هم أنابوا إلى رضاه من عقابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان ابن زيد يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، قال الآخرون، يعني الذين لم يتوبوا من
  المتخلفين: هؤلاء يعني الذين تابوا كانوا بالأمس معنا لا يكلمون ولا يجالسون، فما لهم،
  فقال الله: { إنَّ اللَّهَ هُوَ يَقْبَلُ التَّوْبَةَ عَنْ عِبَادِهِ ويأْخُذُ الصَّدَقَاتِ
  وأنَّ اللَّهَ هُوَ التَّوَّابُ الرَّحِيمُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، قال: أخبرني رجل كان يأتي حمادا
  ولم يجلس إليه قال شعبة: قال العوّام بن حوشب: هو قتادة، أو ابن قتادة، رجل من محارب
  قال سمعت عبد الله بن السائب وكان جاره، قال: سمعت عبد الله بن مسعود يقول: ما من عبد
  تصدّق بصدقة إلا وقعت في يد الله، فيكون هو الذي يضعها في يد السائل. وتلا هذه الآية:
  { هُوَ يَقْبَلُ التَّوْبَةَ عَنْ عِبَادِهِ ويأْخُذُ الصَّدَقَاتِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن عبد الله بن السائب، عن عبد الله بن أبي قتادة المحاربي، عن عبد الله بن مسعود قال:
  ما تصدّق رجل بصدقة إلا وقعت في يد الله قبل أن تقع في يد السائل وهو يضعها في يد السائل.</font></font>&#13;\t\t\t<label
