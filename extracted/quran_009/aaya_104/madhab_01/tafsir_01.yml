  ٱلتَّوْبَةَ عَنْ عِبَادِهِ وَيَأْخُذُ ٱلصَّدَقَاتِ وَأَنَّ ٱللَّهَ هُوَ ٱلتَّوَّابُ
  ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قرأ: { ألَمْ يَعْلَمُوا أنَّ
  اللَّهَ هُوَ يَقْبَلُ التَّوْبَةَ عَنْ عِبَادِهِ ويأْخُذُ الصَّدَقَاتِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن عبد الله
  بن السائب، عن عبد الله بن أبي قتادة، عن ابن مسعود، بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن الأعمش، عن عبد الله بن السائب، عن عبد الله بن أبي قتادة،
  قال: قال عبد الله: إن الصدقة تقع في يد الله قبل أن تقع في يد السائل، ثم قرأ هذه
  الآية: { هُوَ يَقْبَلُ التَّوْبَةَ عَنْ عِبَادِهِ ويأْخُذُ الصَّدَقَاتِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عباد بن منصور، عن القاسم، أنه سمع أبا هريرة
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ اللَّهَ يَقْبَلُ الصَّدَقَة، ويَأْخُذَها بِيَمينِهِ، فَيُرَبِّيها
  لأحَدِكُمْ كمَا يُرَبّي أحَدُكُمْ مُهْرَهُ، حتى إنَّ اللُّقْمَةَ لَتَصِيرُ مِثْلَ
  أُحُدٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وتصديق
  ذلك في كتاب الله: { أن اللَّهَ هُوَ يَقْبَلُ التَّوْبَةَ عَنْ عِبَادِهِ ويأْخُذُ
  الصَّدَقَاتِ } و { يَمْحَقُ اللَّهُ الرّبا ويُرْبي الصَّدَقاتِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سليمان بن عمر بن الأقطع الربى، قال: ثنا ابن المبارك، عن سفيان،
  عن عباد بن منصور، عن القاسم، عن أبي هريرة، ولا أراه إلا قد رفعه، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ اللَّهَ يَقْبَلُ الصَّدَقَةَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم ذكر
  نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن أيوب، عن القاسم بن محمد عن أبي هريرة قال: إن الله يقبل
  الصدقة إذا كانت من طيب، ويأخذها بيمينه، وإن الرجل يتصدّق بمثل اللقمة، فيربيها الله
  له، كما يربى أحدكم فصيله أو مهره، فتربو في كفّ الله أو قال في يد الله حتى تكون مثل
  الجبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ألَمْ يَعْلَمُوا أنَّ اللَّهَ هُوَ يَقْبَلُ التَّوْبَةَ
  عَنْ عِبَادِهِ ويأْخُذُ الصَّدَقَاتِ } ذكر لنا أن نبيّ الله صلى الله عليه وسلم كان
  يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" والَّذِي
  نَفْسُ محَمَّد بِيَدِهِ، لا يَتَصَدَّق رَجُلٌ بِصَدَقَة فَتَقَعَ فِي يَدِ السَّائِلِ
  حتى تَقَعَ فِي يَدِ اللَّهِ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس: { وأن اللَّهَ هُوَ التَّوَّابُ الرَّحِيمُ } يعني إن استقاموا.</font></font><font
