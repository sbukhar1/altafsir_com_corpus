  يَعْلَمُوۤاْ أَنَّ ٱللَّهَ هُوَ يَقْبَلُ ٱلتَّوْبَةَ عَنْ عِبَادِهِ وَيَأْخُذُ ٱلصَّدَقَاتِ
  وَأَنَّ ٱللَّهَ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء:
  { أَلَمْ يَعْلَمُواْ } بالياء والتاء، وفيه وجهان، أحدهما: أن يراد المتوب عليهم،
  يعني: ألم يعلموا قبل أن يتاب عليهم وتقبل صدقاتهم { أَنَّ ٱللَّهَ هُوَ يَقْبَلُ ٱلتَّوْبَةَ
  } إذا صحّت، ويقبل الصدقات إذا صدرت عن خلوص النية، وهو للتخصيص والتأكيد، وأن الله
  تعالى من شأنه قبول توبة التائبين. وقيل: معنى التخصيص في هو: أن ذلك ليس إلى رسول
  الله صلى الله عليه وسلم، إنما الله سبحانه هو الذي يقبل التوبة ويردّها، فاقصدوه بها
  ووجهوها إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
