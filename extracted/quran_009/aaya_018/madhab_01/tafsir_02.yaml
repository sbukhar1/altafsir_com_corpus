  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  يَعْمُرُ مَسَٰجِدَ ٱللَّهِ مَنْ ءَامَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَأَقَامَ
  ٱلصَّلَٰوةَ وَءَاتَىٰ ٱلزَّكَٰوةَ وَلَمْ يَخْشَ إِلاَّ ٱللَّهَ فَعَسَىٰ أُوْلَـٰئِكَ
  أَن يَكُونُواْ مِنَ ٱلْمُهْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِنَّمَا يَعْمُرُ
  مَسَـٰجِدَ ٱللَّهِ } وقرىء بالتوحيد: أي: إنما تستقيم عمارة هؤلاء وتكون معتداً بها،
  والعمارة تتناول رمّ ما استرمّ منها، وقمها وتنظيفها، وتنويرها بالمصابيح، وتعظيمها،
  واعتيادها للعبادة والذكر، ومن الذكر درس العلم، بل هو أجلّه وأعظمه، وصيانتها مما
  لم تبن له المساجد من أحاديث الدنيا فضلاً عن فضول الحديث، وعن النبي صلى الله عليه
  وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(446)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" (يأتي في آخر الزمان ناس من أمتي يأتون المساجد فيقعدون فيها حلقاً
  ذكرهم الدنيا وحب الدنيا لا تجالسوهم فليس لله بهم حاجة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(447)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الحديث في المسجد يأكل الحسنات كما تأكل البهيمة الحشيش \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عليه [الصلاة و] السلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(448)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قال الله تعالى: إن بيوتي في أرضي المساجد، وإن زوّاري فيها عمارها، فطوبى لعبد
  تطهر في بيته ثم زارني في بيتي، فحق على المزور أن يكرم زائره \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعنه عليه [الصلاة و] السلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(449)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من ألف المسجد ألفه الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عليه [الصلاة و] السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(450)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا رأيتم الرجل يعتاد المساجد
  فاشهدوا له بالإيمان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن أنس رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(451)
  (من أسرج في مسجد سراجاً لم تزل الملائكة وحملة العرش تستغفر له ما دام في ذلك المسجد
  ضوؤه). فإن قلت: هلاّ ذكر الإيمان برسول الله صلى الله عليه وسلم؟ قلت: لما علم وشهر
  أن الإيمان بالله تعالى قرينته الإيمان بالرسول عليه [الصلاة و] السلام لاشتمال كلمة
  الشهادة والأذان، والإقامة وغيرها عليهما مقترنين مزدوجين كأنهما شيء واحد غير منفك
  أحدهما عن صاحبه، انطوى تحت ذكر الإيمان بالله تعالى الإيمان بالرسول عليه [ الصلاة
  و] السلام. وقيل: دلّ عليه بذكر إقامة الصلاة وإيتاء الزكاة؟ فإن قلت: كيف قيل: { وَلَمْ
  يَخْشَ إِلاَّ ٱللَّهَ } والمؤمن يخشى المحاذير، ولا يتمالك أن لا يخشاها؟ قلت: هي
  الخشية والتقوى في أبواب الدين، وأن لا يختار على رضا الله غيره لتوقع مخوف، وإذا اعترضه
  أمران: أحدهما حقّ الله، والآخر حق نفسه أن يخاف الله، فيؤثر حقّ الله على حقّ نفسه.
  وقيل: كانوا يخشون الأصنام ويرجونها، فأريد نفي تلك الخشية عنهم { فَعَسَىٰ أُوْلَـئِكَ
  أَن يَكُونُواْ مِنَ ٱلْمُهْتَدِينَ } تبعيد للمشركين عن مواقف الاهتداء وحسن لأطماعهم
  من الانتفاع بأعمالهم التي استعظموها وافتخروا بها وأملوا عاقبتها، بأن الذين آمنوا
  وضموا إلى إيمانهم العمل بالشرائع مع استشعار الخشية والتقوى، اهتداؤهم دائر بين عسى
  ولعل، فما بال المشركين يقطعون أنهم مهتدون ونائلون عند الله الحسنى. وفي هذا الكلام
  ونحوه لطف للمؤمنين في ترجيح الخشية على الرجاء ورفض الاغترار بالله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
