aaya: وَآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ خَلَطُوا عَمَلًا صَالِحًا وَآخَرَ سَيِّئًا
  عَسَى اللَّهُ أَنْ يَتُوبَ عَلَيْهِمْ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَآخَرُونَ ٱعْتَرَفُواْ
  بِذُنُوبِهِمْ خَلَطُواْ عَمَلاً صَالِحاً وَآخَرَ سَيِّئاً عَسَى ٱللَّهُ أَن يَتُوبَ
  عَلَيْهِمْ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }{ ٱعْتَرَفُواْ بِذُنُوبِهِمْ } أي لم
  يعتذروا من تخلفهم بالمعاذير الكاذبة كغيرهم، ولكن اعترفوا على أنفسهم بأنهم بئس ما
  فعلوا متذممين نادمين، وكانوا ثلاثة: أبو لبابة مروان بن عبد المنذر، وأوس بن ثعلبة،
  ووديعة بن حزام. وقيل:(488) كانوا عشرة، فسبعة منهم أوثقوا أنفسهم: بلغهم ما نزل في
  المتخلفين فأيقنوا بالهلاك، فأوثقوا أنفسهم على سواري المسجد، فقدم رسول الله صلى الله
  عليه وسلم، فدخل المسجد فصلى ركعتين - وكانت عادته صلى الله عليه وسلم كلما قدم من
  سفر -فرآهم موثقين، فسأل عنهم، فذكر له أنهم أقسموا أن لا يحلوا أنفسهم حتى يكون رسول
  الله صلى الله عليه وسلم هو الذي يحلهم، فقال: وأنا أقسم أن لا أحلّهم حتى أومر فيهم،
  فنزلت، فأطلقهم وعذرهم، فقالوا: يا رسول الله، هذه أموالنا التي خلفتنا عنك فتصدق بها
  وطهرنا، فقال: ما أمرت أن آخذ من أموالكم شيئاً، فنزلت: خذ من أموالهم { عَمَلاً صَـٰلِحاً
  } خروجاً إلى الجهاد { وَءَاخَرَ سَيِّئاً } تخلفاً عنه. عن الحسن وعن الكلبي: التوبة
  والإثم. فإن قلت: قد جعل كل واحد منهما مخلوطاً فما المخلوط به؟ قلت: كل واحد منهما
  مخلوط ومخلوط به؛ لأنّ المعنى خلط كل واحد منهما الآخر، كقولك: خلطت الماء واللبن،
  تريد: خلطت كل واحد منهما بصاحبه. وفيه ما ليس في قولك: خلطت الماء باللبن؛ لأنّك جعلت
  الماء مخلوطاً واللبن مخلوطاً به، وإذا قلته بالواو وجعلت الماء واللبن مخلوطين ومخلوطاً
  بهما، كأنك قلت: خلطت الماء باللبن واللبن بالماء، ويجوز أن يكون من قولهم: بعت الشاة
  شاة ودرهماً، بمعنى شاة بدرهم. فإن قلت: كيف قيل: { أَن يَتُوبَ عَلَيْهِمْ } وما ذكرت
  توبتهم؟ قلت: إذا ذكر اعترافهم بذنوبهم، وهو دليل على التوبة، فقد ذكرت توبتهم.\r\n\t\t\t\r\n\t\t\t</section>"

