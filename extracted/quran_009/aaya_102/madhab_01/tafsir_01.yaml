  عَمَلاً صَالِحاً وَآخَرَ سَيِّئاً عَسَى ٱللَّهُ أَن يَتُوبَ عَلَيْهِمْ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلما بلغهم ذلك، قالوا: ونحن بالله لا نطلق أنفسنا حتى يكون الله الذي
  يطلقنا فأنزل الله تبارك وتعالى: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ خَلَطُوا عَمَلاً
  صَالِحاً وآخَرَ سَيِّئاً عَسَى اللَّهُ أنْ يَتُوبَ عَلَيْهِمْ } وعسى من الله واجب.
  فلما نزلت. أرسل إليهم النبي صلى الله عليه وسلم، فأطلقهم وعذرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل كانوا ستة، أحدهم أبو لبابة، ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ خَلَطُوا عَمَلاً
  صَالِحاً وآخَرَ سَيِّئاً عَسَى اللَّهُ... } إلى قوله: { إنَّ اللَّهَ غَفُورٌ رَحِيمٌ
  } وذلك أن رسول الله صلى الله عليه وسلم غزا غزوة تبوك، فتخلف أبو لبابة وخمسة معه
  عن النبيّ صلى الله عليه وسلم. ثم إن أبا لُبابة ورجلين معه تفكروا وندموا وأيقنوا
  بالهَلَكة، وقالوا: نكون في الكنّ والطمأنينة مع النساء، ورسول الله والمؤمنون معه
  في الجهاد؟ والله لنوثِقنّ أنفسنا بالسواري فلا نطلقها حتى يكون رسول الله صلى الله
  عليه وسلم هو يطلقنا ويعذرنا فانطلق أبو لبابة وأوثق نفسه ورجلان معه بسواري المسجد،
  وبقي ثلاثة نفر لم يوثقوا أنفسهم. فرجع رسول الله صلى الله عليه وسلم من غزوته، وكان
  طريقه في المسجد، فمرّ عليهم فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ هَولاءِ المُوثِقُو أنْفُسِهِمْ بالسَّواري؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا: هذا أبو لُبابة وأصحاب له
  تخلفوا عن رسول الله صلى الله عليه وسلم، فعاهدوا الله أن لا يطلقوا أنفسهم حتى تكون
  أنت الذي تطلقهم وترضى عنهم، وقد اعترفوا بذنوبهم. فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" واللَّهِ لا أُطْلِقُهُمْ حتى
  أُومَر بإطْلاقِهِمْ، ولا أعْذِرهُمْ حتى يَكُونَ اللَّهُ هُو يَعْذُرُهُمْ، وقَدْ
  تَخَلَّفُوا عَنِّي وَرَغِبُوا بأنْفُسِهِمْ عَنْ غَزْوِ المُسْلِمِينَ وَجِهَادِهِمْ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله برحمته: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ خَلَطُوا عَمَلاً صَالِحاً وآخَرَ
  سَيِّئاً عَسَى اللَّهُ أنْ يَتُوبَ عَلَيْهِمْ إنَّ اللَّهَ غَفُورٌ رَحِيمٌ } وعسى
  من الله واجب. فلما نزلت الآية أطلقهم رسول الله صلى الله عليه وسلم وعذرهم، وتجاوز
  عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الذين ربطوا أنفسهم
  بالسواري كانوا ثمانية. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن زيد بن أسلم: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ
  خَلَطُوا عَمَلاً صَالِحاً وآخَرَ سَيِّئاً } إلى { عَسَى اللَّهُ أنْ يَتُوبَ عَلَيْهِمْ
  إنَّ اللَّهَ غَفُورٌ رَحِيمٌ } قال: هم الثمانية الذين ربطوا أنفسهم بالسواري، منهم
  كَرْدم ومِرْداس وأبو لْبابة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير، عن يعقوب، عن جعفر، عن سعيد، قال: الذين ربطوا أنفسهم بالسواري:
  هلال، أبو لُبابة، وكَردم، ومِرْداس، وأبو قيس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: كانوا سبعة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ
  خَلَطُوا عَمَلاً صَالِحاً وآخَرَ سَيِّئاً عَسَى اللَّهُ أنْ يَتُوبَ عَلَيْهِمْ }
  ذُكر لنا أنهم كانوا سبعة رَهْط تخلفوا عن غزوة تبوك، فأما أربعة فخلطوا عملاً صالحاً
  وآخر سيئاً: جَدّ بن قيس، وأبو لُبابة، وحَرام، وأوس، وكلهم من الأنصار، وهم الذين
  قيل فيهم: { خُذْ مِنْ أمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ.</font></font>&#13;\t\t\t<label
