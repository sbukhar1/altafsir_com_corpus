  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآخَرُونَ
  ٱعْتَرَفُواْ بِذُنُوبِهِمْ خَلَطُواْ عَمَلاً صَالِحاً وَآخَرَ سَيِّئاً عَسَى ٱللَّهُ
  أَن يَتُوبَ عَلَيْهِمْ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ومن أهل المدينة منافقون مردوا على النفاق، ومنهم آخرون اعترفوا بذنوبهم،
  يقول: أقرّوا بذنوبهم. { خَلَطُوا عَمَلاً صَالِحاً } يعني جلّ ثناؤه بالعمل الصالح
  الذي خلطوه بالعمل السيىء: اعترافهم بذنوبهم وتوبتهم منها، والآخر السيىء هو تخلفهم
  عن رسول الله صلى الله عليه وسلم حين خرج غازيا، وتركهم الجهاد مع المسلمين/</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف قيل: خلطوا عملاً صالحا وآخر سيئا، وإنما الكلام:
  خلطوا عملاً صالحا بآخر سيىء؟ قيل: قد اختلف أهل العربية في ذلك، فكان بعض نحويي البصرة
  يقول: قيل ذلك كذلك، وجائز في العربية أن يكون بآخر كما تقول: استوى الماء والخشبة
  أي بالخشبة، وخلطت الماء واللبن. وأنكر آخرون أن يكون نظير قولهم: استوى الماء والخشبة.
  واعتلّ في ذلك بأن الفعل في الخلط عامل في الأول والثاني، وجائز تقديم كلّ واحد منهما
  على صاحبه، وأن تقديم الخشبة على الماء غير جائز في قولهم: استوى الماء والخشبة، وكان
  ذلك عندهم دليلاً على مخالفة ذلك الخلط. قال أبو جعفر: والصواب من القول في ذلك عندي
  أنه بمعنى قولهم: خلطت الماء واللبن، بمعنى خلطته باللبن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عَسَى
  اللَّهُ أنْ يَتُوبَ عَلَيْهِمْ يقول: لعلّ الله أن يتوب عليهم. وعسى من الله واجب،
  وإنما معناه: سيتوب الله عليهم، ولكنه في كلام العرب على ما وصفت. إنَّ اللَّهَ غَفُورٌ
  رَحِيمٌ يقول: إن الله ذو صفح وعفو لمن تاب عن ذنوبه وساتر له عليها رحيم أن يعذّبه
  بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويل في المعنيّ
  بهذه الآية والسبب الذي من أجله أنزلت فيه، فقال بعضهم: نزلت في عشرة أنفس كانوا تخلفوا
  عن رسول الله صلى الله عليه وسلم في غزوة تبوك، منهم أبو لبابة، فربط سبعة منهم أنفسهم
  إلى السواري عند مقدم النبي صلى الله عليه وسلم توبة منهم من ذبنهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { وآخَرُونَ اعْتَرَفُوا بِذُنُوبِهِمْ خَلَطُوا عَمَلاً صَالِحاً وآخَرَ
  سَيِّئاً } قال: كانوا عشرة رهط تخلفوا عن النبيّ صلى الله عليه وسلم في غزوة تبوك،
  فلما حضر رجوع النبي صلى الله عليه وسلم أوثق سبعة منهم أنفسهم بسواري المسجد، وكان
  ممرّ النبي صلى الله عليه وسلم إذا رجع في المسجد عليهم، فلما رآهم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ هَؤُلاَءِ المُوَثِّقُونَ
  أنْفُسَهُمْ بالسَّواري؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: هذا أبو لبابة وأصحاب له تخلفوا عنك يا رسول الله حتى تطلقهم
  وتعذرهم. فقال النبي عليه الصلاة والسلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وأنا أُقْسِمُ باللَّهِ لا أُطْلِقُهُمْ وَلا أَعْذِرُهُمْ حتى يَكُونَ
  اللَّهَ هُوَ الَّذِي يُطْلِقَهُمْ رَغِبُوا عَنِّي وَتَخَلَّفُوا عَنِ الغَزْوِ مَعَ
  المُسْلِمِينَ \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
