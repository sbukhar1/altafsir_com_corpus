  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ ٱللَّهُ لِيُضِلَّ قَوْماً بَعْدَ إِذْ هَدَاهُمْ حَتَّىٰ يُبَيِّنَ لَهُم مَّا
  يَتَّقُونَ إِنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ لَهُ
  مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يُحْيِـي وَيُمِيتُ وَمَا لَكُمْ مِّن دُونِ اللَّهِ
  مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني ما أمر الله
  باتقائه واجتنابه كالاستغفار للمشركين وغيره مما نهى عنه وبين أنه محظور لا يؤاخذ به
  عباده الذين هداهم للإسلام، ولا يسميهم ضلالاً، ولا يخذلهم إلاّ إذا أقدموا عليه بعد
  بيان خطره عليهم وعلمهم أنه واجب الاتقاء والاجتناب. وأما قبل العلم والبيان فلا سبيل
  عليهم، كما لا يؤاخذون بشرب الخمر ولا ببيع الصاع بالصاعين قبل التحريم. وهذا بيان
  لعذر من خاف المؤاخذة بالاستغفار للمشركين قبل ورود النهي عنه. وفي هذه الآية شديدة
  ما ينبغي أن يغفل عنها: وهي أنّ المهديّ للإسلام إذا أقدم على بعض محظورات الله داخل
  في حكم الإضلال، والمراد بما يتقون: ما يجب اتقاؤه للنهي، فأما ما يعلم بالعقل كالصدق
  في الخبر، وردّ الوديعة فغير موقوف على التوقيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

