aaya: وَمَا كَانَ اللَّهُ لِيُضِلَّ قَوْمًا بَعْدَ إِذْ هَدَاهُمْ حَتَّىٰ يُبَيِّنَ
  لَهُمْ مَا يَتَّقُونَ ۚ إِنَّ اللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ ٱللَّهُ
  لِيُضِلَّ قَوْماً بَعْدَ إِذْ هَدَاهُمْ حَتَّىٰ يُبَيِّنَ لَهُم مَّا يَتَّقُونَ
  إِنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ } * { إِنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ يُحْيِـي وَيُمِيتُ وَمَا لَكُمْ مِّن دُونِ اللَّهِ مِن وَلِيٍّ وَلاَ
  نَصِيرٍ }يعني ما أمر الله باتقائه واجتنابه كالاستغفار للمشركين وغيره مما نهى عنه
  وبين أنه محظور لا يؤاخذ به عباده الذين هداهم للإسلام، ولا يسميهم ضلالاً، ولا يخذلهم
  إلاّ إذا أقدموا عليه بعد بيان خطره عليهم وعلمهم أنه واجب الاتقاء والاجتناب. وأما
  قبل العلم والبيان فلا سبيل عليهم، كما لا يؤاخذون بشرب الخمر ولا ببيع الصاع بالصاعين
  قبل التحريم. وهذا بيان لعذر من خاف المؤاخذة بالاستغفار للمشركين قبل ورود النهي عنه.
  وفي هذه الآية شديدة ما ينبغي أن يغفل عنها: وهي أنّ المهديّ للإسلام إذا أقدم على
  بعض محظورات الله داخل في حكم الإضلال، والمراد بما يتقون: ما يجب اتقاؤه للنهي، فأما
  ما يعلم بالعقل كالصدق في الخبر، وردّ الوديعة فغير موقوف على التوقيف.\r\n\t\t\t\r\n\t\t\t</section>"

