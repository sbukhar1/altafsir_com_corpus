  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِمَّنْ
  حَوْلَكُمْ مِّنَ ٱلأَعْرَابِ مُنَٰفِقُونَ وَمِنْ أَهْلِ ٱلْمَدِينَةِ مَرَدُواْ عَلَى
  ٱلنِّفَاقِ لاَ تَعْلَمُهُمْ نَحْنُ نَعْلَمُهُمْ سَنُعَذِّبُهُم مَّرَّتَيْنِ ثُمَّ
  يُرَدُّونَ إِلَىٰ عَذَابٍ عَظِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَمِمَّنْ حَوْلَكُم
  } يعني حول بلدتكم وهي المدينة { مُنَـٰفِقُونَ } وهم جهينة وأسلم وأشجع وغفار، كانوا
  نازلين حولها { وَمِنْ أَهْلِ ٱلْمَدِينَةِ } عطف على خبر المبتدإ الذي هو ممن حولكم
  ويجوز أن يكون جملة معطوفة على المبتدإ والخبر إذا قدّرت: ومن أهل المدينة قوم مردوا
  على النفاق، على أنّ { مَرَدُواْ } صفة موصوف محذوف كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَنَا ابْنُ جَلاَ............</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعلى الوجه الأول لا يخلو من أن
  يكون كلاماً مبتدأ أو صفة لمنافقون، فصل بينها وبينه بمعطوف على خبره { مَرَدُواْ عَلَى
  ٱلنّفَاقِ } تمهروا فيه، من مرن فلان عمله، ومرد عليه: إذا درب به وضرى، حتى لان عليه
  ومهر فيه، ودّل على مرانتهم عليه ومهارتهم فيه بقوله: { لاَ تَعْلَمُهُمْ } أي يخفون
  عليك مع فطنتك وشهامتك وصدق فراستك، لفرط تنوّقهم في تحامي ما يشكك في أمرهم، ثم قال:
  { نَحْنُ نَعْلَمُهُمْ } أي لا يعلمهم إلاّ الله، ولا يطلع على سرهم غيره، لأنهم يبطنون
  الكفر في سويداوات قلوبهم إبطاناً، ويبرزون لك ظاهراً كظاهر المخلصين من المؤمنين،
  لا تشك معه في إيمانهم، وذلك أنهم مردوا على النفاق وضروا به، فلهم فيه اليد الطولى
  { سَنُعَذّبُهُم مَّرَّتَيْنِ } قيل: هما القتل وعذاب القبر. وقيل: الفضيحة وعذاب القبر.
  وعن ابن عباس رضي الله عنه أنهم اختلفوا في هاتين المرّتين، فقال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(487) قام رسول الله صلى الله عليه وسلم خطيباً يوم الجمعة فقال: «اخرج
  يا فلان فإنك منافق، اخرج يا فلان فإنك منافق» فأخرج ناساً وفضحهم)، فهذا العذاب الأوّل،
  والثاني عذاب القبر. وعن الحسن: أخذ الزكاة من أموالهم ونهك أبدانهم { إِلَىٰ عَذَابٍ
  عَظِيمٍ } إلى عذاب النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

