  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المحادة
  مفاعلة من الحدّ كالمشاقة من الشقّ { فَأَنَّ لَهُ } على حذف الخبر، أي: فحق أن له
  { نَارِ جَهَنَّمَ } وقيل: معناه فله، وأنّ: تكرير؛ لأن في قوله: { أَنَّهُ } تأكيداً،
  ويجوز أن يكون { فأَنَّ لَهُ } معطوفاً على أنه، على أن جواب { مَن } محذوف تقديره:
  ألم يعلموا أنه من يحادد الله ورسوله يهلك فأن له نار جهنم. وقرىء: «ألم تعلموا» بالتاء.</font></font><font
