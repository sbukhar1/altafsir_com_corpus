aaya: أَلَمْ يَعْلَمُوا أَنَّهُ مَنْ يُحَادِدِ اللَّهَ وَرَسُولَهُ فَأَنَّ لَهُ نَارَ
  جَهَنَّمَ خَالِدًا فِيهَا ۚ ذَٰلِكَ الْخِزْيُ الْعَظِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَعْلَمُوۤاْ
  أَنَّهُ مَن يُحَادِدِ ٱللَّهَ وَرَسُولَهُ فَأَنَّ لَهُ نَارَ جَهَنَّمَ خَالِداً
  فِيهَا ذٰلِكَ ٱلْخِزْيُ ٱلْعَظِيمُ }المحادة مفاعلة من الحدّ كالمشاقة من الشقّ {
  فَأَنَّ لَهُ } على حذف الخبر، أي: فحق أن له { نَارِ جَهَنَّمَ } وقيل: معناه فله،
  وأنّ: تكرير؛ لأن في قوله: { أَنَّهُ } تأكيداً، ويجوز أن يكون { فأَنَّ لَهُ } معطوفاً
  على أنه، على أن جواب { مَن } محذوف تقديره: ألم يعلموا أنه من يحادد الله ورسوله يهلك
  فأن له نار جهنم. وقرىء: «ألم تعلموا» بالتاء.\r\n\t\t\t\r\n\t\t\t</section>"

