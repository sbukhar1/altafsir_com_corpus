  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  يَعْلَمُوۤاْ أَنَّهُ مَن يُحَادِدِ ٱللَّهَ وَرَسُولَهُ فَأَنَّ لَهُ نَارَ جَهَنَّمَ
  خَالِداً فِيهَا ذٰلِكَ ٱلْخِزْيُ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ألم يعلم هؤلاء المنافقون الذين يحلفون بالله كذباً للمؤمنين ليرضوهم وهم
  مقيمون على النفاق، أنه من يحارب الله ورسوله ويخالفهما فيناوئهما بالخلاف عليهما،
  { فأنَّ لَهُ نارَ جَهَنَّمَ } في الآخرة، { خالِداً فِيها } يقول: لابثاً فيها، مقيماً
  إلى غير نهاية. { ذلكَ الخِزْيُ العَظِيمُ } يقول: فلبثه في نار جهنم وخلوده فيها هو
  الهوان والذلّ العظيم. وقرأت القرّاء: { فَأنَّ } بفتح الألف من «أن» بمعنى: ألم يعلموا
  أن لمن حادّ الله ورسوله نار جهنم، وإعمال «يعلموا» فيها، كأنهم جعلوا «أن» الثانية
  مكرّرة على الأولى، واعتمدوا عليها، إذ كان الخبر معها دون الأولى. وقد كانت بعض نحويي
  البصرة يختار الكسر في ذلك على الابتداء بسبب دخول الفاء فيها، وأن دخولها فيها عنده
  دليل على أنها جواب الجزاء، وأنها إذا كانت جواب الجزاء كان الاختيار فيها الابتداء.
  والقراءة التي لا أستجيز غيرها فتح الألف في كلام الحرفين، أعني «أن» الأولى والثانية،
  لأن ذلك قراءة الأمصار، وللعلة التي ذكرت من جهة العربية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

