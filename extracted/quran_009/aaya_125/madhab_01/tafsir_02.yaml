aaya: وَأَمَّا الَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ
  وَمَاتُوا وَهُمْ كَافِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا مَآ أُنزِلَتْ
  سُورَةٌ فَمِنْهُمْ مَّن يَقُولُ أَيُّكُمْ زَادَتْهُ هَـٰذِهِ إِيمَاناً فَأَمَّا
  ٱلَّذِينَ آمَنُواْ فَزَادَتْهُمْ إِيمَاناً وَهُمْ يَسْتَبْشِرُونَ } * { وَأَمَّا
  ٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ فَزَادَتْهُمْ رِجْساً إِلَىٰ رِجْسِهِمْ وَمَاتُواْ
  وَهُمْ كَافِرُونَ }{ فَمِنْهُمْ مَّن يَقُولُ } فمن المنافقين من يقول بعضهم لبعض
  { أَيُّكُمْ زَادَتْهُ هَـٰذِهِ } السورة { إِيمَـٰناً } إنكاراً واستهزاء بالمؤمنين
  واعتقادهم زيادة الإيمان بزيادة العلم الحاصل بالوحي والعمل به. وأيكم: مرفوع بالابتداء.
  وقرأ عبيد بن عمير: «أيكم» بالفتح على إضمار فعل يفسره { زَادَتْهُ } تقديره: أيكم
  زادت زادته هذه إيماناً { فَزَادَتْهُمْ إِيمَـٰناً } لأنها أزيد لليقين والثبات، وأثلج
  للصدر. أو فزادتهم عملاً، فإن زيادة العمل زيادة في الإيمان، لأنّ الإيمان يقع على
  الاعتقاد والعمل { فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ } كفراً مضموماً إلى كفرهم،
  لأنهم كلما جدّدوا بتجديد الله الوحي كفراً ونفاقاً، ازداد كفرهم واستحكم وتضاعف عقابهم.\r\n\t\t\t\r\n\t\t\t</section>"

