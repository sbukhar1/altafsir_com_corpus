  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ فَزَادَتْهُمْ رِجْساً إِلَىٰ رِجْسِهِمْ وَمَاتُواْ
  وَهُمْ كَافِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وأما الذين في
  قلوبهم مرض، نفاق وشكّ في دين الله، فإن السورة التي أنزلت زادتهم رجساً إلى رجسهم
  وذلك أنهم شكوا في أنها من عند الله، فلم يؤمنوا بها ولم يصدّقوا، فكان ذلك زيادة شكّ
  حادثة في تنزيل الله لزمهم الإيمان به عليهم بل ارتابوا بذلك، فكان ذلك زيادة نتن من
  أفعالهم إلى ما سلف منهم نظيره من النتن والنفاق، وذلك معنى قوله: { فَزَادَتْهُمْ
  رِجْساً إلى رِجْسِهِمْ وَماتُوا } يعني هؤلاء المنافقين أنهم هلكوا، { وَهُمْ كافِرُونَ
  } يعني وهم كافرون بالله وآياته.</font></font><font class=\"TextResultArabic\"><font
