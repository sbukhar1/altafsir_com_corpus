aaya: يَحْذَرُ الْمُنَافِقُونَ أَنْ تُنَزَّلَ عَلَيْهِمْ سُورَةٌ تُنَبِّئُهُمْ بِمَا
  فِي قُلُوبِهِمْ ۚ قُلِ اسْتَهْزِئُوا إِنَّ اللَّهَ مُخْرِجٌ مَا تَحْذَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَحْذَرُ ٱلْمُنَافِقُونَ
  أَن تُنَزَّلَ عَلَيْهِمْ سُورَةٌ تُنَبِّئُهُمْ بِمَا فِي قُلُوبِهِم قُلِ ٱسْتَهْزِءُوۤاْ
  إِنَّ ٱللَّهَ مُخْرِجٌ مَّا تَحْذَرُونَ }يقول تعالى ذكره: يخشى المنافقون أن تنزل
  فيهم سورة تنبئهم بما في قلوبهم، يقول: تظهر المؤمنين على ما في قلوبهم. وقيل: إن الله
  أنزل هذه الآية على رسول الله صلى الله عليه وسلم، لأن المنافقين كانوا إذا عابوا رسول
  الله صلى الله عليه وسلم وذكروا شيئاً من أمره وأمر المسلمين، قالوا: لعلّ الله لا
  يفشي سرّنا فقال الله لنبيه صلى الله عليه وسلم: قل لهم: استهزءوا، متهدّداً لهم متوعداً،
  { إنَّ اللَّهُ مُخْرِجٌ ما تَحْذَرُونَ }.وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح،
  عن مجاهد { يَحْذَرُ المُنافِقُونَ أنْ تُنَزَّلَ عَلَيْهِمْ سُورَةٌ } قال: يقولون
  القول بينهم، ثم يقولون: عسى الله أن لا يفشي سرّنا علينا.حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد مثله، إلا أنه قال: سرنا هذا.وأما قوله: { إنَّ
  اللَّهَ مُخْرِجٌ ما تَحْذرُونَ } فإنه يعني: إن الله مظهر عليكم أيها المنافقون ما
  كنتم تحذرون أن تظهروه، فأظهر الله ذلك عليهم وفضحهم، فكانت هذه السورة تدعى الفاضحة.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كانت تسمى هذه السورة الفاضحة فاضحة
  المنافقين.\r\n\t\t\t\r\n\t\t\t</section>"

