aaya: أَعَدَّ اللَّهُ لَهُمْ جَنَّاتٍ تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ خَالِدِينَ
  فِيهَا ۚ ذَٰلِكَ الْفَوْزُ الْعَظِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَعَدَّ ٱللَّهُ
  لَهُمْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا ذٰلِكَ ٱلْفَوْزُ
  ٱلْعَظِيمُ }يقول تعالى ذكره: أعدّ الله لرسوله محمد صلى الله عليه وسلم وللذين آمنوا
  معه جنات، وهي البساتين تجري من تحت أشجارها الأنهار. { خالدينَ فيهَا } يقول: لابثين
  فيها، لا يموتون فيها، ولا يظعنون عنها. { ذلكَ الفَوْزُ العَظِيمُ } يقول: ذلك النجاء
  العظيم والحظّ الجزيل.\r\n\t\t\t\r\n\t\t\t</section>"

