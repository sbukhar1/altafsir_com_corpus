  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَى
  ٱلثَّلاَثَةِ ٱلَّذِينَ خُلِّفُواْ حَتَّىٰ إِذَا ضَاقَتْ عَلَيْهِمُ ٱلأَرْضُ بِمَا
  رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أَنفُسُهُمْ وَظَنُّوۤاْ أَن لاَّ مَلْجَأَ مِنَ ٱللَّهِ
  إِلاَّ إِلَيْهِ ثُمَّ تَابَ عَلَيْهِمْ لِيَتُوبُوۤاْ إِنَّ ٱللَّهَ هُوَ ٱلتَّوَّابُ
  ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلثَّلَـٰثَةِ } كعب بن مالك،
  ومرارة بن الربيع، وهلال بن أمية. ومعنى { خُلّفُواْ } خلفوا عن الغزو وقيل عن أبي
  لبابة وأصحابه حين تيب عليهم بعدهم وقرىء «خلفوا» أي خلفوا الغازين بالمدينة، أو فسدوا
  من الخالفة وخلوف الفم. وقرأ جعفر الصادق رضي الله عنه: «خالفوا». وقرأ الأعمش: «وعلى
  الثلاثة المخلفين» { بِمَا رَحُبَتْ } برحبها، أي: مع سعتها، وهو مثل للحيرة في أمرهم،
  كأنهم لا يجدون فيها مكاناً يقرّون فيه قلقاً وجزعاً مما هم فيه { وَضَاقَتْ عَلَيْهِمْ
  أَنفُسُهُمْ } أي قلوبهم، لا يسعها أنس ولا سرور؛ لأنها حرجت من فرط الوحشة والغمّ
  { وَظَنُّواْ } وعلموا { أَن لاَّ مَلْجَأَ مِنَ } سخط { ٱللَّهِ إِلاَّ } إلى استغفاره
  { ثُمَّ تَابَ عَلَيْهِمْ لِيَتُوبُواْ } ثم رجع عليهم بالقبول والرحمة كرّة بعد أخرى،
  ليستقيموا على توبتهم ويثبتوا وليتوبوا أيضاً فيما يستقبل إن فرطت منهم خطيئة، علماً
  منهم أن الله تواب على من تاب ولو عاد في اليوم مائة مرة. روي أن ناساً من المؤمنين
  تخلفوا عن رسول الله صلى الله عليه وسلم. منهم من بدا له وكره مكانه فلحق به. عن الحسن:
  بلغني أنه كان لأحدهم حائط كان خيراً من مائة ألف درهم فقال: يا حائطاه، ما خلفني إلاّ
  ظلك وانتظار ثمرك، اذهب فأنت في سبيل الله. ولم يكن لآخر إلاّ أهله فقال: يا أهلاه
  ما بطأني ولا خلفني إلاّ الضنّ بك لا جرم، والله لأكابدنّ المفاوز حتى ألحق برسول الله
  صلى الله عليه وسلم، فركب ولحق به. ولم يكن لآخر إلاّ نفسه لا أهل ولا مال، فقال: يا
  نفس ما خلفني إلاّ حبّ الحياة لك والله لأكابدنّ الشدائد حتى ألحق برسول الله، فتأبط
  زاده ولحق به. قال الحسن: كذلك والله المؤمن يتوب من ذنوبه ولا يصرّ عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(498) وعن أبي ذرّ الغفاري: أن بعيره أبطأ به فحمل متاعه على ظهره
  واتبع أثر رسول الله صلى الله عليه وسلم ماشياً، فقال رسول الله صلى الله عليه وسلم
  لما رأى سواده: كن أبا ذرّ، فقال الناس: هو ذاك، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رحم الله أبا ذرّ، يمشي وحده، ويموت وحده، ويبعث وحده \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">(499)</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعن
  أبي خيثمة أنه بلغ بستانه وكانت له امرأة حسناء، فرشت له في الظلّ، وبسطت له الحصير،
  وقرّبت إليه الرطب والماء البارد، فنظر فقال: ظلّ ظليل، ورطب يانع، وماء بارد، وامرأة
  حسناء، ورسول الله صلى الله عليه وسلم في الضحّ والريح.: ما هذا بخير، فقام فرحل ناقته
  وأخذ سيفه ورمحه ومرّ كالريح، فمدّ رسول الله صلى الله عليه وسلم طرفه إلى الطريق،
  فإذا براكب يزهاه السراب فقال: «كن أبا خيثمة» فكانه.</font></font>&#13;\t\t\t<label
