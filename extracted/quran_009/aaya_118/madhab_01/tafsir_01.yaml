aaya: وَعَلَى الثَّلَاثَةِ الَّذِينَ خُلِّفُوا حَتَّىٰ إِذَا ضَاقَتْ عَلَيْهِمُ الْأَرْضُ
  بِمَا رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أَنْفُسُهُمْ وَظَنُّوا أَنْ لَا مَلْجَأَ مِنَ
  اللَّهِ إِلَّا إِلَيْهِ ثُمَّ تَابَ عَلَيْهِمْ لِيَتُوبُوا ۚ إِنَّ اللَّهَ هُوَ
  التَّوَّابُ الرَّحِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَى ٱلثَّلاَثَةِ
  ٱلَّذِينَ خُلِّفُواْ حَتَّىٰ إِذَا ضَاقَتْ عَلَيْهِمُ ٱلأَرْضُ بِمَا رَحُبَتْ وَضَاقَتْ
  عَلَيْهِمْ أَنفُسُهُمْ وَظَنُّوۤاْ أَن لاَّ مَلْجَأَ مِنَ ٱللَّهِ إِلاَّ إِلَيْهِ
  ثُمَّ تَابَ عَلَيْهِمْ لِيَتُوبُوۤاْ إِنَّ ٱللَّهَ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }يقول
  تعالى ذكره: لقد تاب الله على النبيّ والمهاجرين والأنصار وعلى الثلاثة الذين خلفوا.
  وهؤلاء الثلاثة الذين وصفهم الله في هذه الآية بما وصفهم به فيما قبل، هم الآخرون الذين
  قال جلّ ثناؤه:{ وآخَرُونَ مُرْجَوْنَ لأَمْرِ اللَّهِ إمَّا يُعَذّبَهُمْ وإمَّا يَتُوبُ
  عَلَيْهمْ وَاللَّهُ عَلِيمٌ حَكِيمٌ }فتاب عليهم عزّ ذكره وتفضل عليهم. وقد مضى ذكر
  من قال ذلك من أهل التأويل بما أغنى عن إعادته في هذا الموضع. فتأويل الكلام إذًا:
  ولقد تاب الله على الثلاثة الذين خلَّفهم الله عن التوبة، فأرجأهم عمن تاب عليه ممن
  تخلف عن رسول الله صلى الله عليه وسلم. كما:حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عمن سمع عكرمة، في قوله: { وَعَلى الثَّلاثَةِ الَّذِينَ خُلِّفُوا
  } قال: خلفوا عن التوبة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، أما قوله:
  { خُلِّفُوا } فخلّفوا عن التوبة.{ حتى إذَا ضَاقَتْ عَلَيْهِمُ الأرْضُ بِمَا رَحُبَتْ
  } يقول: بسعتها غمًّا وندما على تخلفهم عن الجهاد مع رسول الله صلى الله عليه وسلم.
  { وَضَاقَتْ عَلَيْهِمْ أنْفُسُهُمْ } بما نالهم من الوجد والكرب بذلك. { وَظَنُّوا
  أنْ لا مَلْجَأَ } يقول: وأيقنوا بقلوبهم أن لا شيء لهم يلجئون إليه مما نزل بهم من
  أمر الله من البلاء بتخلفهم خلاف رسول الله صلى الله عليه وسلم ينجيهم من كربه، ولا
  مما يحذرون من عذاب الله إلا الله. ثم رزقهم الإنابة إلى طاعته، والرجوع إلى ما يرضيه
  عنهم، لينيبوا إليه ويرجعوا إلى طاعته والانتهاء إلى أمره ونهيه. { أنَّ اللَّهَ هُوَ
  التَّوَّابُ الرَّحيمُ } يقول: إن الله هو الوهاب لعباده الإنابة إلى طاعته الموفق
  من أحبّ توفيقه منهم لما يرضيه عنه، الرحيم بهم أن يعاقبهم بعد التوبة، أو يخذل من
  أراد منهم التوبة والإنابة ولا يتوب عليه.وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن الأعمش، عن أبي سفيان، عن
  جابر، في قوله: { وَعَلى الثَّلاثَةِ الَّذِينَ خُلِّفُوا }: قال: كعب بن مالك، وهلال
  بن أمية، ومرارة بن ربيعة، وكلهم من الأنصار.حدثني عبيد بن الورّاق، قال: ثنا أبو أسامة،
  عن الأعمش، عن أبي سفيان، عن جابر بنحوه، إلا أنه قال: ومرارة بن الربيع، أو ابن ربيعة،
  شكّ أبو أسامة.حدثنا ابن وكيع، قال: ثنا أبي، عن إسرائيل، عن جابر، عن عكرمة وعامر:
  { وَعَلى الثَّلاثَةِ الَّذِينَ خُلِّفُوا } قال: أُرجئوا في أوسط براءة.حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد: { الثَّلاثَةِ الَّذِينَ خُلِّفُوا
  } قال: الذين أرجئوا في أوسط براءة، قوله: { وآخَرُونَ مُرْجَوْنَ لأَمْر اللَّهِ }
  هلال بن أمية، ومرارة بن ربيعة، وكعب بن مالك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَى ٱلثَّلاَثَةِ ٱلَّذِينَ خُلِّفُواْ
  حَتَّىٰ إِذَا ضَاقَتْ عَلَيْهِمُ ٱلأَرْضُ بِمَا رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أَنفُسُهُمْ
  وَظَنُّوۤاْ أَن لاَّ مَلْجَأَ مِنَ ٱللَّهِ إِلاَّ إِلَيْهِ ثُمَّ تَابَ عَلَيْهِمْ
  لِيَتُوبُوۤاْ إِنَّ ٱللَّهَ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }حدثني المثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَعَلى الثَّلاثَةِ الَّذِينَ
  خُلِّفُوا } الذين أرجئوا في وسط براءة.حدثنا ابن وكيع، قال: ثنا أبي، عن أبيه، عن
  ليث، عن مجاهد: { وَعَلى الثَّلاثَةِ الَّذِينَ خُلِّفُوا } قال: كلهم من الأنصار:
  هلال بن أمية، ومرارة بن ربيعة، وكعب بن مالك.قال: ثنا ابن نمير، عن ورقاء، عن ابن
  أبي نجيح، عن مجاهد: { وَعَلى الثَّلاثَةِ الَّذِينَ خُلِّفُوا } قال: الذين أرجئوا.قال:
  ثنا جرير، عن يعقوب، عن جعفر، عن سعيد، قال: { الثَّلاثَةِ الَّذِينَ خُلِّفُوا }:
  كعب بن مالك وكان شاعرا، ومرارة بن الربيع، وهلال بن أمية، وكلهم أنصار.قال: ثنا أبو
  خالد الأحمر والمحاربي، عن جويبر، عن الضحاك، قال: كلهم من الأنصار: هلال بن أمية،
  ومرارة بن الربيع، وكعب بن مالك.حدثني المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هاشم،
  عن جويبر، عن الضحاك، قوله: { وَعَلى الثَّلاثَةِ الَّذِينَ خُلِّفُوا } قال: هلال
  بن أمية، وكعب بن مالك، ومرارة بن الربيع كلهم من الأنصار.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَعَلى الثَّلاثَةِ الَّذِينَ خُلِّفُوا... } إلى
  قوله: { ثُمَّ تابَ عَلَيْهِمْ لِيَتُوبُوا، إنَّ اللَّهَ هُوَ التَّوَّابُ الرَّحِيمُ
  } كعب بن مالك، وهلال بن أمية، ومرارة بن ربيعة تخلفوا في غزوة تبوك. ذكر لنا أن كعب
  بن مالك أوثق نفسه إلى سارية، فقال: لا أطلقها أو لا أطلق نفسي حتى يطلقني رسول الله
  صلى الله عليه وسلم فقال رسول الله: \" واللَّهِ لا أُطْلِقُهُ حتى يُطْلِقَهُ رَبُّهُ
  إنْ شاءَ \". وأما الآخر فكان تخلف على حائط له كان أدرك، فجعله صدقة في سبيل الله،
  وقال: والله لا أطعمه وأما الآخر فركب المفاوز يتبع رسول الله ترفعه أرض وتضعه أخرى،
  وقدماه تشلشلان دماً.حدثنا ابن وكيع، قال: ثنا عبيد الله، عن إسرائيل، عن السديّ، عن
  أبي مالك، قال: { الثَّلاثَةِ الَّذِينَ خُلِّفُوا }: هلال بن أمية، وكعب بن مالك،
  ومرارة بن ربيعة.قال: ثنا أبو داود الحفري، عن سلام أبي الأحوص، عن سعيد بن مسروق،
  عن عكرمة: { وَعَلى الثَّلاثَةِ الَّذِينَ خُلِّفُوا } قال: هلال بن أمية، ومرارة،
  وكعب بن مالك.حدثني يعقوب، قال: ثنا ابن علية، قال: أخبرنا ابن عون، عن عمر بن كثير
  بن أفلح، قال: قال كعب بن مالك: ما كنت في غزاة أيسر للظهر والنفقة مني في تلك الغزاة.
  قال كعب بن مالك: لما خرج رسول الله صلى الله عليه وسلم قلت: أتجهز غداً ثم ألحقه فأخذت
  في جهازي، فأمسيت ولم أفرغ فلما كان اليوم الثالث أخذت في جهازي، فأمسيت ولم أفرغ،
  فقلت: هيهات، سار الناس ثلاثا فأقمت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَى ٱلثَّلاَثَةِ ٱلَّذِينَ خُلِّفُواْ
  حَتَّىٰ إِذَا ضَاقَتْ عَلَيْهِمُ ٱلأَرْضُ بِمَا رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أَنفُسُهُمْ
  وَظَنُّوۤاْ أَن لاَّ مَلْجَأَ مِنَ ٱللَّهِ إِلاَّ إِلَيْهِ ثُمَّ تَابَ عَلَيْهِمْ
  لِيَتُوبُوۤاْ إِنَّ ٱللَّهَ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }فلما قدم رسول الله صلى
  الله عليه وسلم جعل الناس يعتذرون إليه، فجئت حتى قمت بين يديه فقلت: ما كنت في غزاة
  أيسر للظهر والنفقة مني في هذه الغزاة. فأعرض عني رسول الله صلى الله عليه وسلم، فأمر
  الناس أن لايكلمونا، وأمرت نساؤنا أن يتحوّلن عنا. قال: فتسوّرت حائطا ذات يوم فإذا
  أنا بجابر بن عبد الله، فقلت: أي جابر، نشدتك بالله هل علمتني غششت الله ورسوله يوما
  قطّ؟ فسكت عني، فجعل لا يكلمني. فبينا أنا ذات يوم، إذ سمعت رجلاً على الثنيّةِ يقول:
  كعب كعب حتى دنا مني، فقال: بشّروا كعباً.حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني
  يونس، عن ابن شهاب قال: غزا رسول الله صلى الله عليه وسلم غزوة تبوك وهو يريد الروم
  ونصارى العرب بالشام، حتى إذا بلغ تبوك أقام بها بضع عشرة ليلة ولقيه بها وفد أذرح
  ووفد أيلة، صالحهم رسول الله صلى الله عليه وسلم على الجزية. ثم قفل رسول الله صلى
  الله عليه وسلم من تبوك ولم يجاوزها، وأنزل الله:{ لَقَدْ تابَ اللَّهُ على النَّبِيّ
  والمُهاجِرِينَ والأنْصَارِ الَّذِينَ اتَّبَعُوهُ فِي ساعَةِ العُسْرَةِ... }الآية،
  والثلاثة الذين خلفوا: رهط منهم: كعب بن مالك وهو أحد بني سلمة، ومرارة بن ربيعة وهو
  أحد بني عمرو بن عوف، وهلال بن أمية وهو من بني واقف. وكانوا تخلفوا عن رسول الله صلى
  الله عليه وسلم في تلك الغزوة في بضعة وثمانين رجلاً فلما رجع رسول الله صلى الله عليه
  وسلم إلى المدينة، صدَقه أولئك حديثهم واعترفوا بذنوبهم، وكذب سائرهم، فحلفوا لرسول
  الله صلى الله عليه وسلم ما حبسهم إلا العذر، فقبل منهم رسول الله وبايعهم، ووكلهم
  في سرائرهم إلى الله. نهي رسولُ الله صلى الله عليه وسلم عن كلام الذين خلفوا، وقال
  لهم حين حدّثوه حديثهم واعترفوا بذنوبهم: \" قَدْ صَدَقْتُمْ فَقُومُوا حتى يَقْضِيَ
  اللَّهُ فِيكُمْ \" فلما أنزل الله القرآن تاب على الثلاثة، وقال للآخرين:{ سَيَحْلِفُونَ
  باللَّهِ لَكُمْ إذَا انْقَلَبْتُمْ إلَيْهِمْ لِتُعْرِضُوا عَنْهُمْ... }حتى بلغ:{ لا
  يَرْضَى عَنِ القَوْمِ الفاسِقِينَ }قال ابن شهاب: وأخبرني عبد الرحمن بن عبد الله
  بن كعب بن مالك أن عبد الله بن كعب بن مالك، وكان قائد كعب من بنيه حين عمي، قال: سمعت
  كعب بن مالك يحدّث حديثه حين تخلف عن رسول الله صلى الله عليه وسلم في غزوة تبوك، قال
  كعب: لم أتخلف عن رسول الله صلى الله عليه وسلم في غزوة غزاها قطّ إلا في غزوة تبوك،
  غير أني قد تخلفت في غزوة بدر ولم يعاتب أحدا تخلف عنها إنما خرج رسول الله صلى الله
  عليه وسلم والمسلمون يريدون عير قريش، حتى جمع الله بينهم وبين عدوّهم على غير ميعاد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَى ٱلثَّلاَثَةِ ٱلَّذِينَ خُلِّفُواْ
  حَتَّىٰ إِذَا ضَاقَتْ عَلَيْهِمُ ٱلأَرْضُ بِمَا رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أَنفُسُهُمْ
  وَظَنُّوۤاْ أَن لاَّ مَلْجَأَ مِنَ ٱللَّهِ إِلاَّ إِلَيْهِ ثُمَّ تَابَ عَلَيْهِمْ
  لِيَتُوبُوۤاْ إِنَّ ٱللَّهَ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }ولقد شهدت مع رسول الله
  صلى الله عليه وسلم ليلة العقبة حين تواثقنا على الإسلام، وما أحبّ أن لي بها مشهد
  بدر وإن كانت بدر أذكر في الناس منها. فكان من خبري حين تخلفت عن النبيّ صلى الله عليه
  وسلم في غزوة تبوك أني لم أكن قطّ أقوى ولا أيسر مني حين تخلفت عنه في تلك الغزوة،
  والله ما جمعت قبلها راحلتين قطّ حتى جمعتهما في تلك الغزوة. فغزاها رسول الله صلى
  الله عليه وسلم في حرّ شديد، واستقبل سفرا بعيدا ومفاوز، واستقبل عدوًّا كثيرا، فجلّى
  للمسلمين أمرهم ليتأهبوا أهبة غزوهم، فأخبرهم بوجهه الذي يريد، والمسلمون مع النبيّ
  صلى الله عليه وسلم كثير، ولا يجمعهم كتاب حافظ يريد بذلك الديوان قال كعب: فما رجل
  يريد أن يتغيب إلا يظنّ أن ذلك سيخفى ما لم ينزل فيه وحي من الله. وغزا رسول الله صلى
  الله عليه وسلم تلك الغزوة حين طابت الثمار والظلال، وأنا إليهما أصعر. فتجهز رسول
  الله صلى الله عليه وسلم والمسلمون معه، وطفقت أغدو لكي أتجهز معهم، فلم أقض من جهازي
  شيئا، ثم غدوت فرجعت ولم أقض شيئا. فلم يزل ذلك يتمادى حتى أسرعوا وتفارط الغزو، وهممت
  أن أرتحل فأدركهم، فيا ليتني فعلت، فلم يقدرّ ذلك لي، فطفقت إذا خرجت في الناس بعد
  خروج النبيّ صلى الله عليه وسلم يحزنني أني لا أرى لي أسوة إلا رجلاً مغموصا عليه في
  النفاق أو رجلاً ممن عذر الله من الضعفاء. ولم يذكرني رسول الله صلى الله عليه وسلم
  حتى بلغ تبوك، فقال وهو جالس في القوم بتبوك: \" ما فَعَلَ كَعْبُ بْنُ مالكٍ؟ \" فقال
  رجل من بني سلمة: يا رسول الله حبسه بُرْداه والنظر في عطفيه. فسكت رسول الله صلى الله
  عليه وسلم. فبينا هو على ذلك رأى رجلاً مبيضا يزول به السراب، فقال رسول الله صلى الله
  عليه وسلم: \" كُنْ أبا خَيْثَمَةَ \" فإذا هو أبو خيثمة الأنصاري، وهو الذي تصدّق
  بصاع التمر، فلمزه المنافقون. قال كعب: فلما بلغني أن رسول الله صلى الله عليه وسلم
  قد توجه قافلاً من تبوك حضرني همي، فطفقت أتذكر الكذب وأقول بم أخرج من سخطه غدا؟ وأستعين
  على ذلك بكلّ ذي رأي من أهلي. فلما قيل: إن رسول الله صلى الله عليه وسلم قد أظلّ قادما
  زاح عني الباطل، حتى عرفت أني لن أنجو منه بشيء أبداً، فأجمعت صدقه. وأصبح رسول الله
  صلى الله عليه وسلم قادما، وكان إذا قدم من سفر بدأ بالمسجد فركع فيه ركعتين ثم جلس
  للناس فلما فعل ذلك جاءه المخلفون، فطفقوا يعتذرون إليه ويحلفون له، وكانوا بضعة وثمانين
  رجلاً، فقبل منهم رسول الله صلى الله عليه وسلم علانيتهم وبايعهم واستغفر لهم، ووكل
  سرائرهم إلى الله حتى جئت، فلما سلمت تبسمَّ تبسمُّ المغضب، ثم قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَى ٱلثَّلاَثَةِ ٱلَّذِينَ خُلِّفُواْ
  حَتَّىٰ إِذَا ضَاقَتْ عَلَيْهِمُ ٱلأَرْضُ بِمَا رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أَنفُسُهُمْ
  وَظَنُّوۤاْ أَن لاَّ مَلْجَأَ مِنَ ٱللَّهِ إِلاَّ إِلَيْهِ ثُمَّ تَابَ عَلَيْهِمْ
  لِيَتُوبُوۤاْ إِنَّ ٱللَّهَ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ } \" تَعَالَ \" فجئت أمشي
  حتى جلست بين يديه، فقال لي: \" ما خَلَّفَكَ، ألَمْ تَكُنْ قَدِ ابْتَعْتَ ظَهْرَكَ؟
  \" قال: قلت يا رسول الله إني والله لو جلست عند غيرك من أهل الدنيا لرأيت أني سأخرج
  من سخطه بعذر لقد أُعطيت جدلاً، ولكني والله لقد علمت لئن حدثتك اليوم حديث كذب ترضى
  به عني ليوشكنّ الله أن يسخطك عليّ، ولئن حدّثتك حديث صدق تجد عليّ فيه إني لأرجو فيه
  عفو الله والله ما كان لي عذر، والله ما كنت قطّ أقوى ولا أيسر مني حين تخلفت عنك فقال
  رسول الله صلى الله عليه وسلم: \" أمَّا هَذَا فَقَدْ صَدَقَ، قُمْ حتى يَقْضِيَ اللَّهُ
  فِيكَ \" فقمت، وثار رجال من بني سلمة، فاتبعوني وقالوا: والله ما علمناك أذنبت ذنباً
  قبل هذا، لقد عجزت أن لا تكون اعتذرت إلى رسول الله صلى الله عليه وسلم بما اعتذر به
  المتخلفون، فقد كان كافيك ذنبك استغفار رسول الله صلى الله عليه وسلم لك. قال: فوالله
  ما زالوا يؤنبونني، حتى أردت أن أرجع إلى رسول الله صلى الله عليه وسلم فأكذّب نفسي.
  قال: ثم قلت لهم: هل لقي هذا معي أحد؟ قالوا: نعم لقيه معك رجلان قالا مثل ما قلت وقيل
  لهما مثل ما قيل لك. قال: قلت من هما؟ قالوا: مرارة بن الربيع العامري وهلال بن أمية
  الواقفي. قال: فذكروا لي رجلين صالحين قد شهدا بدراً لي فيهما أسوة. قال: فمضيت حين
  ذكروهما لي. ونهى رسول الله صلى الله عليه وسلم المسلمين عن كلامنا أيها الثلاثة من
  بين من تخلف عنه، قال: فاجتنبنا الناس وتغيروا لنا حتى تنكرت لي في نفسي الأرض فما
  هي بالأرض التي أعرف، فلبثنا على ذلك خمسين ليلة. فأما صاحباي فاستكانا وقعدا في بيوتهما
  يبكيان، وأما أنا فكنت أشبَّ القوم وأجْلَدَهُم، فكنت أخرج وأشهد الصلاة وأطوف في الأسواق
  ولا يكلمني أحد، وآتي رسول الله صلى الله عليه وسلم فأسلم عليه وهو في مجلسه بعد الصلاة،
  فأقول في نفسي هل حرّك شفتيه بردّ السلام أم لا؟ ثم أصلي معه وأسارقه النظر، فإذا أقبلت
  على صلاتي نظر إليّ وإذا التفت نحوه أعرض عني. حتى إذا طال ذلك عليّ من جفوة المسلمين،
  مشيت حتى تسوّرت جدار حائط أبي قتادة وهو ابن عمي وأحبّ الناس إليّ، فسلمت عليه، فوالله
  ما ر دّ عليّ السلام، فقلت: يا أبا قتادة أنشدك بالله هل تعلم أني أحبّ الله ورسوله؟
  فسكت، قال: فعدت فناشدته فسكت، فعدت فنا شدته فقال: الله ورسوله أعلم ففاضت عيناي،
  وتوليت حتى تسورت الجدار.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَى ٱلثَّلاَثَةِ ٱلَّذِينَ خُلِّفُواْ
  حَتَّىٰ إِذَا ضَاقَتْ عَلَيْهِمُ ٱلأَرْضُ بِمَا رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أَنفُسُهُمْ
  وَظَنُّوۤاْ أَن لاَّ مَلْجَأَ مِنَ ٱللَّهِ إِلاَّ إِلَيْهِ ثُمَّ تَابَ عَلَيْهِمْ
  لِيَتُوبُوۤاْ إِنَّ ٱللَّهَ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }فبينا أنا أمشي في سوق المدينة،
  إذا بنبطي من نبط أهل الشام ممن قدم بالطعام يبيعه بالمدينة، يقول: من يدلّ على كعب
  بن مالك؟ قال: فطفق الناس يشيرون له حتى جاءني، فدفع إليّ كتابا من ملك غسان، وكنت
  كاتباً، فقرأته فإذا فيه: أما بعد فإنه قد بلغنا أن صاحبك قد جفاك، ولم يجعلك الله
  بدار هوان ولا مضيعة، فالحق بنا نواسك قال: فقلت حين قرأته: وهذا أيضا من البلاء. فتأممت
  به التنّور فسجرته به. حتى إذا مضت أربعون من الخمسين واستلبث الوحي إذا رسول رَسولِ
  الله صلى الله عليه وسلم يأتيني فقال: إن رسول الله صلى الله عليه وسلم يأمرك أن تعتزل
  امرأتك، قال: فقلت: أطلقها أم ماذا أفعل؟ قال: لا بل اعتزلها فلا تقربها قال: وأرسل
  إلى صاحبيّ بذلك، قال: فقلت لامرأتي: الحقي بأهلك تكوني عندهم حتى يقضي الله في هذا
  الأمر قال: فجاءت امرأة هلال رسول الله صلى الله عليه وسلم فقالت: يا رسول الله إن
  هلال بن أمية شيخ ضائع ليس له خادم، فهل تكره أن أخدمه؟ فقال: \" لا، وَلَكِنْ لا يَقْرُبَنَّكِ
  \" قالت: فقلت: إنه والله ما به حركة إلى شيء، ووالله ما زال يبكي منذ كان من أمره
  ما كان إلى يوم هذا قال: فقال لي بعض أهلي: لو استأذنت رسول الله صلى الله عليه وسلم
  في امرأتك فقد أذن لامرأة هلال أن تخدمه قال: فقلت لا أستأذن فيها رسول الله صلى الله
  عليه وسلم، وما يدريني ماذا يقول لي إذا استأذنته فيها وأنا رجل شاب. فلبثت بعد ذلك
  عشر ليال، فكمل لنا خمسون ليلة من حين نهى رسول الله صلى الله عليه وسلم عن كلامنا.
  قال: ثم صليت صلاة الفجر صباح خمسين ليلة على ظهر بيت من بيوتنا، فبينا أنا جالس على
  الحال التي ذكر الله عنا قد ضاقت عليّ نفسي وضاقت عليّ الأرض بما رحبت، سمعت صوت صارخ
  أوفى على جبل سلع يقول بأعلى صوته: يا كعب بن مالك أبشر قال: فخررت ساجدا، وعرفت أن
  قد جاء فرج. قال: وأذن رسول الله صلى الله عليه وسلم بتوبة الله علينا حين صلى صلاة
  الفجر، فذهب الناس يبشروننا، فذهب قِبَل صاحبي مبشرون، وركض رجل إليّ فرساً، وسعى ساع
  من أسلم قبلي وأوفى الجبل، وكان الصوت أسرع من الفرس. فلما جاءني الذي سمعت صوته يبشرني
  نزعت له ثوبيّ، فكسوتهما إياه ببشارته، والله ما أملك غيرهما يومئذ، واستعرت ثوبين
  فلبستهما. وانطلقت أتأمم رسول الله صلى الله عليه وسلم، فتلقاني الناس فوجا فوجا يهنئوني
  بالتوبة، ويقولون: لتهنك توبة الله عليك حتى دخلت المسجد، فإذا رسول الله صلى الله
  عليه وسلم جالس في المسجد حوله الناس، فقام إليّ طلحة بن عبيد الله يهرول حتى صافحني
  وهنأني، والله ما قام رجل من المهاجرين غيره قال: فكان كعب لا ينساها لطلحة قال كعب:
  فلما سلمت على رسول الله صلى الله عليه وسلم قال وهو يبرق وجهه من السرور:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَى ٱلثَّلاَثَةِ ٱلَّذِينَ خُلِّفُواْ
  حَتَّىٰ إِذَا ضَاقَتْ عَلَيْهِمُ ٱلأَرْضُ بِمَا رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أَنفُسُهُمْ
  وَظَنُّوۤاْ أَن لاَّ مَلْجَأَ مِنَ ٱللَّهِ إِلاَّ إِلَيْهِ ثُمَّ تَابَ عَلَيْهِمْ
  لِيَتُوبُوۤاْ إِنَّ ٱللَّهَ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ } \" أبْشرْ بِخَيْرِ يَوْمَّ
  مَرَّ عَلَيْكَ مُنْذُ وَلَدتْكَ أُمُّكَ \" فقلت: أمن عندك يا رسول الله، أم من عند
  الله؟ قال: \" لا بَلْ مِنْ عِنْدِ اللَّهِ \". وكان رسول الله صلى الله عليه وسلم
  إذا سرّ استنار وجهه حتى كأن وجهه قطعة قمر، وكنا نعرف ذلك منه. قال: فلما جلست بين
  يديه قلت: يا رسول الله إن من توبتي أن أنخلع من مالي صدقة إلى الله وإلى رسوله فقال
  رسول الله صلى الله عليه وسلم: \" أمْسِكْ بَعْضَ مالِكَ فَهُوَ خَيْرٌ لَكَ \" قال:
  فقلت: فإني أمسك سهمي الذي بخيبر. وقلت: يا رسول الله إن الله إنما أنجاني بالصدق،
  وإن من توبتي أن لا أحدّث إلا صدقاً ما بقيت قال: فوالله ما علمت أحداً من المسلمين
  ابتلاه الله في صدق الحديث منذ ذكرت ذلك لرسول الله عليه الصلاة والسلام أحسن مما ابتلاني،
  والله ما تعمدت كذبة منذ قلت ذلك لرسول الله صلى الله عليه وسلم إلى يومي هذا، وإني
  أرجو أن يحفظني الله فيما بقى. قال: فأنزل الله: لَقَدْ تابَ اللَّهُ على النَّبِيّ...
  حتى بلغ: { وَعَلى الثَّلاثَةِ الَّذِينَ خُلِّفُوا.... } إلى: { اتَّقُوا اللَّهَ
  وكُونُوا مَعَ الصَّادِقِينَ } قال كعب: والله ما أنعم الله عليّ من نعمة قطّ بعد أن
  هداني للإسلام أعظم في نفسي من صدقي رسول الله صلى الله عليه وسلم أن لا أكون كذبته
  فأهلك كما هلك الذين كذبوه، فإن الله قال للذين كذبوا حين أنزل الوحي شرّ ما قال لأحد:{ سَيَحْلِفُونَ
  باللَّهِ لَكُمْ إذَا انْقَلَبْتُمْ إلَيْهِمْ لِتُعْرِضُوا عَنْهُمْ فَأعْرِضُوا عَنْهُمْ
  أنَّهُمْ رِجْسٌ وَمأْوَاهُمْ جَهَنَّمُ جَزَاءً بِمَا كانُوا يَكْسِبُونَ }إلى قوله:{ لا
  يَرْضَى عَنِ القَوْمِ الفاسِقِينَ }قال كعب: خلفنا أيها الثلاثة عن أمر أولئك الذين
  قَبِلَ رسول الله صلى الله عليه وسلم توبتهم حين حلفوا له، فبايعهم واستغفر لهم، وأرجأ
  رسول الله صلى الله عليه وسلم أمرنا حتى قضى الله فيه، فبذلك قال الله: { وَعَلى الثَّلاثَةِ
  الَّذِينَ خُلِّفُوا } وليس الذي ذكر الله مما خلفنا عن الغزو إنما هو تخليفه إيانا
  وإرجاؤه أمرنا عمن حلف له واعتذر إليه، فقبل منهم.حدثنا المثنى، قال: ثنا أبو صالح،
  قال: ثني الليث، عن عقيل، عن ابن شهاب، قال: أخبرني عبد الرحمن بن عبد الله بن كعب
  بن مالك، أن عبد الله بن كعب بن مالك، وكان قائد كعب من بنيه حين عمي، قال: سمعت كعب
  بن مالك يحدّث حديثه حين تخلف، عن رسول الله صلى الله عليه وسلم في غزوة تبوك، فذكر
  نحوه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
