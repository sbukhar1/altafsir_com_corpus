  href=\"JavaScript:Open_Menu()\">وَعَلَى ٱلثَّلاَثَةِ ٱلَّذِينَ خُلِّفُواْ حَتَّىٰ
  إِذَا ضَاقَتْ عَلَيْهِمُ ٱلأَرْضُ بِمَا رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أَنفُسُهُمْ
  وَظَنُّوۤاْ أَن لاَّ مَلْجَأَ مِنَ ٱللَّهِ إِلاَّ إِلَيْهِ ثُمَّ تَابَ عَلَيْهِمْ
  لِيَتُوبُوۤاْ إِنَّ ٱللَّهَ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَعَلى الثَّلاثَةِ
  الَّذِينَ خُلِّفُوا } الذين أرجئوا في وسط براءة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن أبيه، عن ليث، عن مجاهد: { وَعَلى الثَّلاثَةِ الَّذِينَ
  خُلِّفُوا } قال: كلهم من الأنصار: هلال بن أمية، ومرارة بن ربيعة، وكعب بن مالك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { وَعَلى
  الثَّلاثَةِ الَّذِينَ خُلِّفُوا } قال: الذين أرجئوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا جرير، عن يعقوب، عن جعفر، عن سعيد، قال: { الثَّلاثَةِ الَّذِينَ خُلِّفُوا }:
  كعب بن مالك وكان شاعرا، ومرارة بن الربيع، وهلال بن أمية، وكلهم أنصار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو خالد الأحمر والمحاربي، عن جويبر، عن الضحاك، قال: كلهم
  من الأنصار: هلال بن أمية، ومرارة بن الربيع، وكعب بن مالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هاشم، عن جويبر، عن الضحاك، قوله: { وَعَلى
  الثَّلاثَةِ الَّذِينَ خُلِّفُوا } قال: هلال بن أمية، وكعب بن مالك، ومرارة بن الربيع
  كلهم من الأنصار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَعَلى الثَّلاثَةِ الَّذِينَ خُلِّفُوا... } إلى قوله:
  { ثُمَّ تابَ عَلَيْهِمْ لِيَتُوبُوا، إنَّ اللَّهَ هُوَ التَّوَّابُ الرَّحِيمُ }
  كعب بن مالك، وهلال بن أمية، ومرارة بن ربيعة تخلفوا في غزوة تبوك. ذكر لنا أن كعب
  بن مالك أوثق نفسه إلى سارية، فقال: لا أطلقها أو لا أطلق نفسي حتى يطلقني رسول الله
  صلى الله عليه وسلم فقال رسول الله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" واللَّهِ لا أُطْلِقُهُ حتى يُطْلِقَهُ رَبُّهُ إنْ شاءَ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الآخر فكان تخلف على حائط له
  كان أدرك، فجعله صدقة في سبيل الله، وقال: والله لا أطعمه وأما الآخر فركب المفاوز
  يتبع رسول الله ترفعه أرض وتضعه أخرى، وقدماه تشلشلان دماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبيد الله، عن إسرائيل، عن السديّ، عن أبي مالك، قال: { الثَّلاثَةِ
  الَّذِينَ خُلِّفُوا }: هلال بن أمية، وكعب بن مالك، ومرارة بن ربيعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو داود الحفري، عن سلام أبي الأحوص، عن سعيد بن مسروق،
  عن عكرمة: { وَعَلى الثَّلاثَةِ الَّذِينَ خُلِّفُوا } قال: هلال بن أمية، ومرارة،
  وكعب بن مالك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن علية،
  قال: أخبرنا ابن عون، عن عمر بن كثير بن أفلح، قال: قال كعب بن مالك: ما كنت في غزاة
  أيسر للظهر والنفقة مني في تلك الغزاة. قال كعب بن مالك: لما خرج رسول الله صلى الله
  عليه وسلم قلت: أتجهز غداً ثم ألحقه فأخذت في جهازي، فأمسيت ولم أفرغ فلما كان اليوم
  الثالث أخذت في جهازي، فأمسيت ولم أفرغ، فقلت: هيهات، سار الناس ثلاثا فأقمت.</font></font>&#13;\t\t\t<label
