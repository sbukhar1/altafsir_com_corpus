  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَى
  ٱلثَّلاَثَةِ ٱلَّذِينَ خُلِّفُواْ حَتَّىٰ إِذَا ضَاقَتْ عَلَيْهِمُ ٱلأَرْضُ بِمَا
  رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أَنفُسُهُمْ وَظَنُّوۤاْ أَن لاَّ مَلْجَأَ مِنَ ٱللَّهِ
  إِلاَّ إِلَيْهِ ثُمَّ تَابَ عَلَيْهِمْ لِيَتُوبُوۤاْ إِنَّ ٱللَّهَ هُوَ ٱلتَّوَّابُ
  ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: لقد تاب الله على
  النبيّ والمهاجرين والأنصار وعلى الثلاثة الذين خلفوا. وهؤلاء الثلاثة الذين وصفهم
  الله في هذه الآية بما وصفهم به فيما قبل، هم الآخرون الذين قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وآخَرُونَ
  مُرْجَوْنَ لأَمْرِ اللَّهِ إمَّا يُعَذّبَهُمْ وإمَّا يَتُوبُ عَلَيْهمْ وَاللَّهُ
  عَلِيمٌ حَكِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فتاب عليهم عزّ ذكره وتفضل عليهم. وقد مضى ذكر من قال ذلك من أهل التأويل
  بما أغنى عن إعادته في هذا الموضع. فتأويل الكلام إذًا: ولقد تاب الله على الثلاثة
  الذين خلَّفهم الله عن التوبة، فأرجأهم عمن تاب عليه ممن تخلف عن رسول الله صلى الله
  عليه وسلم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عمن سمع عكرمة، في قوله: { وَعَلى الثَّلاثَةِ الَّذِينَ
  خُلِّفُوا } قال: خلفوا عن التوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، أما قوله: { خُلِّفُوا } فخلّفوا عن
  التوبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ حتى إذَا ضَاقَتْ عَلَيْهِمُ الأرْضُ
  بِمَا رَحُبَتْ } يقول: بسعتها غمًّا وندما على تخلفهم عن الجهاد مع رسول الله صلى
  الله عليه وسلم. { وَضَاقَتْ عَلَيْهِمْ أنْفُسُهُمْ } بما نالهم من الوجد والكرب بذلك.
  { وَظَنُّوا أنْ لا مَلْجَأَ } يقول: وأيقنوا بقلوبهم أن لا شيء لهم يلجئون إليه مما
  نزل بهم من أمر الله من البلاء بتخلفهم خلاف رسول الله صلى الله عليه وسلم ينجيهم من
  كربه، ولا مما يحذرون من عذاب الله إلا الله. ثم رزقهم الإنابة إلى طاعته، والرجوع
  إلى ما يرضيه عنهم، لينيبوا إليه ويرجعوا إلى طاعته والانتهاء إلى أمره ونهيه. { أنَّ
  اللَّهَ هُوَ التَّوَّابُ الرَّحيمُ } يقول: إن الله هو الوهاب لعباده الإنابة إلى
  طاعته الموفق من أحبّ توفيقه منهم لما يرضيه عنه، الرحيم بهم أن يعاقبهم بعد التوبة،
  أو يخذل من أراد منهم التوبة والإنابة ولا يتوب عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو معاوية، عن الأعمش، عن أبي سفيان، عن جابر، في قوله: { وَعَلى
  الثَّلاثَةِ الَّذِينَ خُلِّفُوا }: قال: كعب بن مالك، وهلال بن أمية، ومرارة بن ربيعة،
  وكلهم من الأنصار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عبيد بن الورّاق، قال: ثنا
  أبو أسامة، عن الأعمش، عن أبي سفيان، عن جابر بنحوه، إلا أنه قال: ومرارة بن الربيع،
  أو ابن ربيعة، شكّ أبو أسامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن إسرائيل، عن جابر، عن عكرمة وعامر: { وَعَلى الثَّلاثَةِ
  الَّذِينَ خُلِّفُوا } قال: أُرجئوا في أوسط براءة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد: { الثَّلاثَةِ الَّذِينَ
  خُلِّفُوا } قال: الذين أرجئوا في أوسط براءة، قوله: { وآخَرُونَ مُرْجَوْنَ لأَمْر
  اللَّهِ } هلال بن أمية، ومرارة بن ربيعة، وكعب بن مالك.</font></font>&#13;\t\t\t<label
