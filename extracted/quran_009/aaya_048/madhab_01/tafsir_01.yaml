aaya: لَقَدِ ابْتَغَوُا الْفِتْنَةَ مِنْ قَبْلُ وَقَلَّبُوا لَكَ الْأُمُورَ حَتَّىٰ
  جَاءَ الْحَقُّ وَظَهَرَ أَمْرُ اللَّهِ وَهُمْ كَارِهُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدِ ٱبْتَغَوُاْ
  ٱلْفِتْنَةَ مِن قَبْلُ وَقَلَّبُواْ لَكَ ٱلأُمُورَ حَتَّىٰ جَآءَ ٱلْحَقُّ وَظَهَرَ
  أَمْرُ ٱللَّهِ وَهُمْ كَارِهُونَ }يقول تعالى ذكره: لقد التمس هؤلاء المنافقون الفتنة
  لأصحابك يا محمد، التمسوا صدّهم عن دينهم، وحرصوا على ردّهم إلى الكفر بالتخذيل عنه،
  كفعل عبد الله بن أبيّ بك وبأصحابك يوم أُحد حين انصرف عنك بمن تبعه من قومه، وذلك
  كان ابتغاءهم ما كانوا ابتغوا لأصحاب رسول الله صلى الله عليه وسلم من الفتنة من قبل.
  ويعني بقوله: { مِنْ قَبْلُ }: من قبل هذا. { وَقَلَّبُوا لَكَ الأُمُورَ } يقول: وأجالوا
  فيك وفي إبطال الدين الذي بعثك به الله الرأي بالتخذيل عنك، وإنكار ما تأتيهم به، وردّه
  عليك. { حَتَّى جاءَ الحَقُّ } يقول: حتى جاء نصر الله، { وَظَهَرَ أمْرُ اللَّهِ }
  يقول: وظهر دين الله الذي أمر به وافترضه على خلقه وهو الإسلام. { وَهُمْ كارِهُونَ
  } يقول: والمنافقون لظهور أمر الله ونصره إياك كارهون، وكذلك الآن يظهرك الله ويظهر
  دينه على الذين كفروا من الروم وغيرهم من أهل الكفر به وهم كارهون.وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق:
  { وَقَلَّبُوا لَكَ الأُمُورَ }: أي ليخذلوا عنك أصحابك، ويردّوا عليك أمرك. { حتى
  جاءَ الحَقُّ وظَهَرَ أمْرُ اللَّهِ }.وذُكر أن هذه الآية نزلت في نفر مُسَمَّيْن بأعيانهم.حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، عن عمرو، عن الحسن، قوله: { وَقَلَّبُوا لَكَ
  الأُمُورَ } قال: منهم عبد الله بن أبيّ ابن سلول، وعبد الله بن نبتل أخو بني عمرو
  بن عوف، ورفاعة بن رافع، وزيد بن التابوت القينقاعي.وكان تخذيل عبد الله بن أبيّ أصحابه
  عن رسول الله صلى الله عليه وسلم في هذه الغزاة، كالذي:حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق، عن الزهريّ، ويزيد بن رومان، وعبد الله بن أبي بكر، وعاصم بن عمر بن
  قتادة وغيرهم، كلّ قد حدّث في غزوة تبوك ما بلغه عنها، وبعض القوم يحدّث ما لم يحدّث
  بعض، وكلّ قد اجتمع حديثه في هذا الحديث: أن رسول الله صلى الله عليه وسلم أمر أصحابه
  بالتهيؤ لغزو الروم، وذلك في زمان عسرة من الناس وشدّة من الحرّ وجدب من البلاد، وحين
  طاب الثمار وأُحِبَّت الظلال، والناس يحبون المقام في ثمارهم وظلالهم، ويكرهون الشخوص
  عنها على الحال من الزمان الذي هم عليه. وكان رسول الله صلى الله عليه وسلم قلما يخرج
  في غزوة إلا كني عنها وأخبر أنه يريد غير الذي يصمد له، إلا ما كان من غزوة تبوك، فإنه
  بينها للناس لبعد الشقة وشدة الزمان وكثرة العدوّ الذي صمد له ليتأهب الناس لذلك أهبته.
  فأم الناس بالجهاد، وأخبرهم أنه يريد الروم، فتجهز الناس على ما في أنفسهم من الكره
  لذلك الوجه لما فيه، مع ما عظموا من ذكر الروم وغزوهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدِ ٱبْتَغَوُاْ ٱلْفِتْنَةَ مِن
  قَبْلُ وَقَلَّبُواْ لَكَ ٱلأُمُورَ حَتَّىٰ جَآءَ ٱلْحَقُّ وَظَهَرَ أَمْرُ ٱللَّهِ
  وَهُمْ كَارِهُونَ }ثم إن رسول الله صلى الله عليه وسلم جدّ في سفره، فأمر الناس بالجهاز
  والانكماش، وحضّ أهل الغنى على النفقة والحملان في سبيل الله. فلما خرج رسول الله صلى
  الله عليه وسلم ضرب عسكره على ثنية الوداع، وضرب عبد الله بن أبيّ ابن سلول عسكره على
  ذي حدة أسفل منه نحو ذباب جبل بالجبانة أسفل من ثنية الوداع وكان فيما يزعمون ليس بأقلّ
  العسكرين فلما سار رسول الله صلى الله عليه وسلم تخلف عنه عبد الله بن أبيّ فيمن تخلف
  من المنافقين وأهل الريب، وكان عبد الله بن أبيّ أخا بني عوف بن الخزرج، عبد الله بن
  نبتل أخا بني عمرو بن عوف، ورفاعة بن زيد بن التابوت أخا بني قينقاع، وكانوا من عظماء
  المنافقين، وكانوا ممن يكيد للإسلام وأهله. قال: وفيهم كما ثنا ابن حميد، قال: ثنا
  سلمة، عن محمد بن إسحاق، عن عمرو بن عبيد، عن الحسن البصريّ أنزل الله: { لَقَدِ ابْتَغَوُا
  الفِتْنَةَ مِنْ قَبْلُ... } الآية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

