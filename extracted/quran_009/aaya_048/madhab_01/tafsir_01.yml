  وَظَهَرَ أَمْرُ ٱللَّهِ وَهُمْ كَارِهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: لقد التمس هؤلاء المنافقون الفتنة لأصحابك يا محمد، التمسوا صدّهم عن دينهم،
  وحرصوا على ردّهم إلى الكفر بالتخذيل عنه، كفعل عبد الله بن أبيّ بك وبأصحابك يوم أُحد
  حين انصرف عنك بمن تبعه من قومه، وذلك كان ابتغاءهم ما كانوا ابتغوا لأصحاب رسول الله
  صلى الله عليه وسلم من الفتنة من قبل. ويعني بقوله: { مِنْ قَبْلُ }: من قبل هذا. {
  وَقَلَّبُوا لَكَ الأُمُورَ } يقول: وأجالوا فيك وفي إبطال الدين الذي بعثك به الله
  الرأي بالتخذيل عنك، وإنكار ما تأتيهم به، وردّه عليك. { حَتَّى جاءَ الحَقُّ } يقول:
  حتى جاء نصر الله، { وَظَهَرَ أمْرُ اللَّهِ } يقول: وظهر دين الله الذي أمر به وافترضه
  على خلقه وهو الإسلام. { وَهُمْ كارِهُونَ } يقول: والمنافقون لظهور أمر الله ونصره
  إياك كارهون، وكذلك الآن يظهرك الله ويظهر دينه على الذين كفروا من الروم وغيرهم من
  أهل الكفر به وهم كارهون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق: { وَقَلَّبُوا لَكَ الأُمُورَ }: أي ليخذلوا عنك أصحابك، ويردّوا عليك
  أمرك. { حتى جاءَ الحَقُّ وظَهَرَ أمْرُ اللَّهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن هذه الآية نزلت في نفر مُسَمَّيْن بأعيانهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، عن عمرو، عن الحسن، قوله: { وَقَلَّبُوا لَكَ
  الأُمُورَ } قال: منهم عبد الله بن أبيّ ابن سلول، وعبد الله بن نبتل أخو بني عمرو
  بن عوف، ورفاعة بن رافع، وزيد بن التابوت القينقاعي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  تخذيل عبد الله بن أبيّ أصحابه عن رسول الله صلى الله عليه وسلم في هذه الغزاة، كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، عن الزهريّ، ويزيد بن
  رومان، وعبد الله بن أبي بكر، وعاصم بن عمر بن قتادة وغيرهم، كلّ قد حدّث في غزوة تبوك
  ما بلغه عنها، وبعض القوم يحدّث ما لم يحدّث بعض، وكلّ قد اجتمع حديثه في هذا الحديث:
  أن رسول الله صلى الله عليه وسلم أمر أصحابه بالتهيؤ لغزو الروم، وذلك في زمان عسرة
  من الناس وشدّة من الحرّ وجدب من البلاد، وحين طاب الثمار وأُحِبَّت الظلال، والناس
  يحبون المقام في ثمارهم وظلالهم، ويكرهون الشخوص عنها على الحال من الزمان الذي هم
  عليه. وكان رسول الله صلى الله عليه وسلم قلما يخرج في غزوة إلا كني عنها وأخبر أنه
  يريد غير الذي يصمد له، إلا ما كان من غزوة تبوك، فإنه بينها للناس لبعد الشقة وشدة
  الزمان وكثرة العدوّ الذي صمد له ليتأهب الناس لذلك أهبته. فأم الناس بالجهاد، وأخبرهم
  أنه يريد الروم، فتجهز الناس على ما في أنفسهم من الكره لذلك الوجه لما فيه، مع ما
  عظموا من ذكر الروم وغزوهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
