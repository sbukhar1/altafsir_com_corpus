aaya: لَقَدِ ابْتَغَوُا الْفِتْنَةَ مِنْ قَبْلُ وَقَلَّبُوا لَكَ الْأُمُورَ حَتَّىٰ
  جَاءَ الْحَقُّ وَظَهَرَ أَمْرُ اللَّهِ وَهُمْ كَارِهُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا يَسْتَأْذِنُكَ
  ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱرْتَابَتْ قُلُوبُهُمْ
  فَهُمْ فِي رَيْبِهِمْ يَتَرَدَّدُونَ } * { وَلَوْ أَرَادُواْ ٱلْخُرُوجَ لأَعَدُّواْ
  لَهُ عُدَّةً وَلَـٰكِن كَرِهَ ٱللَّهُ ٱنبِعَاثَهُمْ فَثَبَّطَهُمْ وَقِيلَ ٱقْعُدُواْ
  مَعَ ٱلْقَاعِدِينَ } * { لَوْ خَرَجُواْ فِيكُم مَّا زَادُوكُمْ إِلاَّ خَبَالاً ولأَوْضَعُواْ
  خِلاَلَكُمْ يَبْغُونَكُمُ ٱلْفِتْنَةَ وَفِيكُمْ سَمَّاعُونَ لَهُمْ وَٱللَّهُ عَلِيمٌ
  بِٱلظَّالِمِينَ } * { لَقَدِ ٱبْتَغَوُاْ ٱلْفِتْنَةَ مِن قَبْلُ وَقَلَّبُواْ لَكَ
  ٱلأُمُورَ حَتَّىٰ جَآءَ ٱلْحَقُّ وَظَهَرَ أَمْرُ ٱللَّهِ وَهُمْ كَارِهُونَ }{ إِنَّمَا
  يَسْتَأْذِنُكَ } يعني المنافقين، وكانوا تسعة وثلاثين رجلاً { يَتَرَدَّدُونَ } عبارة
  عن التحير، لأنّ التردد ديدن المتحير، كما أن الثبات والاستقرار ديدن المستبصر. وقرىء:
  «عدة»، بمعنى عدّته فعل بالعدّة ما فعل بالعدة من قال:وَأَخْلَفُوكَ عِدَ الأَمْرِ
  الَّذِي وَعَدُوا   من حذف تاء التأنيث، وتعويض المضاف إليه منها. وقرىء: «عِدة» بكسر
  العين بغير إضافة، و «عدة» بإضافة. فإن قلت: كيف موقع حرف الاستدراك؟ قلت: لما كان
  قوله: { وَلَوْ أَرَادُواْ ٱلْخُرُوجَ } معطياً معنى نفي خروجهم واستعدادهم للغزو.
  قيل: { وَلَـٰكِن كَرِهَ ٱللَّهُ ٱنبِعَاثَهُمْ } كأنه قيل: ما خرجوا ولكن تثبطوا عن
  الخروج لكراهة انبعاثهم، كما تقول: ما أحسن إليَّ زيد، ولكن أساء إليّ { فَثَبَّطَهُمْ
  } فكسلهم وخذلهم وضعف رغبتهم في الانبعاث { وَقِيلَ ٱقْعُدُواْ } جعل إلقاء الله في
  قلوبهم كراهة الخروج أمراً بالقعود. وقيل: هو قول الشيطان بالوسوسة. وقيل: هو قولهم
  لأنفسهم. وقيل: هو إذن رسول الله صلى الله عليه وسلم لهم في القعود. فإن قلت: كيف جاز
  أن يوقع الله تعالى في نفوسهم كراهة الخروج إلى الغزو وهي قبيحة، وتعالى الله عن إلهام
  القبيح؟ قلت: خروجهم كان مفسدة، لقوله: { لَوْ خَرَجُواْ فِيكُم مَّا زَادُوكُمْ إِلاَّ
  خَبَالاً } فكان إيقاع كراهة ذلك الخروج في نفوسهم حسناً ومصلحة. فإن قلت: فلم خطأ
  رسول الله صلى الله عليه وسلم في الأذن لهم فيما هو مصلحة؟ قلت: لأنّ إذن رسول الله
  صلى الله عليه وسلم لهم لم يكن للنظر في هذه المصلحة ولا علمها إلا بعد القفول بإعلام
  الله تعالى، ولكن لأنهم استأذنوه في ذلك واعتذروا إليه، فكان عليه أن يتفحص عن كنه
  معاذيرهم ولا يتجوّز في قبولها، فمن ثم أتاه العتاب ويجوز أن يكون في ترك رسول الله
  صلى الله عليه وسلم الإذن لهم مع تثبيط الله إياهم مصلحة أخرى، فبإذنه لهم فقدت تلك
  المصلحة، وذلك أنهم إذا ثبطهم الله فلم ينبعثوا وكان قعودهم بغير إذن من رسول الله
  صلى الله عليه وسلم قامت عليهم الحجّة ولم تبق لهم معذرة. ولقد تدارك الله ذلك حيث
  هتك أستارهم وكشف أسرارهم وشهد عليهم بالنفاق، وأنهم لا يؤمنون بالله واليوم الآخر.
  فإن قلت: ما معنى قوله: { مَعَ ٱلْقَـٰعِدِينَ }؟ قلت: هو ذمّ لهم وتعجيز، وإلحاق بالنساء
  والصبيان والزمنى الذين شأنهم القعود والجثوم في البيوت، وهم القاعدون والخالفون والخوالف،
  ويبينه قوله تعالى:{ رَضُواْ بِأَن يَكُونُواْ مَعَ ٱلْخَوٰلِفِ }[التوبة: 87، 93].
  { إِلاَّ خَبَالاً } ليس من الاستثناء المنقطع في شيء كما يقولون لأنَّ الاستثناء المنقطع
  هو أن يكون المستثنى من غير جنس المستثنى منه، كقولك: ما زادوكم خيراً إلاّ خبالا،
  والمستثنى منه في هذا الكلام غير مذكور، وإذا لم يذكر وقع الاستثناء من أعمّ العام
  الذي هو الشيء، فكان استثناء متصلاً؛ لأنّ الخبال بعض أعمّ العام كأن قيل ما زادوكم
  شيئاً إلا خبالاً والخبال الفساد والشر { ولأَوْضَعُواْ خِلَـٰلَكُمْ } ولسعوا بينكم
  بالتضريب والنمائم وإفساد ذات البين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا يَسْتَأْذِنُكَ ٱلَّذِينَ
  لاَ يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱرْتَابَتْ قُلُوبُهُمْ فَهُمْ فِي
  رَيْبِهِمْ يَتَرَدَّدُونَ } * { وَلَوْ أَرَادُواْ ٱلْخُرُوجَ لأَعَدُّواْ لَهُ عُدَّةً
  وَلَـٰكِن كَرِهَ ٱللَّهُ ٱنبِعَاثَهُمْ فَثَبَّطَهُمْ وَقِيلَ ٱقْعُدُواْ مَعَ ٱلْقَاعِدِينَ
  } * { لَوْ خَرَجُواْ فِيكُم مَّا زَادُوكُمْ إِلاَّ خَبَالاً ولأَوْضَعُواْ خِلاَلَكُمْ
  يَبْغُونَكُمُ ٱلْفِتْنَةَ وَفِيكُمْ سَمَّاعُونَ لَهُمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ
  } * { لَقَدِ ٱبْتَغَوُاْ ٱلْفِتْنَةَ مِن قَبْلُ وَقَلَّبُواْ لَكَ ٱلأُمُورَ حَتَّىٰ
  جَآءَ ٱلْحَقُّ وَظَهَرَ أَمْرُ ٱللَّهِ وَهُمْ كَارِهُونَ }يقال: وضع البعير وضعاً
  إذا أسرع وأوضعته أنا، والمعنى: ولأوضع ركائبهم بينكم، والمراد الإسراع بالنمائم؛ لأنّ
  الراكب أسرع من الماشي. وقرأ ابن الزبير رضي الله عنه: «ولأرقصوا» من رقصت الناقة رقصاً
  إذا أسرعت وأرقصتها قال:وَالرَّاقِصَاتِ إلَى مِنى فَالْغَبْغَبِ   وقرىء: «ولأوفضوا»
  فإن قلت: كيف خطّ في المصحف: ولا أوضعوا، بزيادة ألف؟ قلت: كانت الفتحة تكتب إلفاً
  قبل الخط العربي، والخط العربي اخترع قريباً من نزول القرآن، وقد بقي من ذلك الألف
  أثر في الطباع، فكتبوا صورة الهمزة ألفاً، وفتحتها ألفاً أخرى، ونحو: أو لا أذبحنه.
  { يَبْغُونَكُمُ ٱلْفِتْنَةَ } يحاولون أن يفتنوكم بأن يوقعوا الخلاف فيما بينكم ويفسدوا
  نياتكم في مغزاكم { وَفِيكُمْ سَمَّـٰعُونَ لَهُمْ } أي نمامون يسمعون حديثكم فينقلونه
  إليهم. أو فيكم قوم يسمعون للمنافقين ويطيعونهم { وَلَقَدْ ٱبْتَغَوُاْ ٱلْفِتْنَةَ
  } أي العنت ونصب الغوائل والسعي في تشتيت شملك وتفريق أصحابك عنك، كما فعل عبد الله
  بن أبيّ يوم أحد حين انصرف بمن معه وعن ابن جريج رضي الله عنه: وقفوا لرسول الله صلى
  الله عليه وسلم على الثنية ليلة العقبة وهم اثنا عشر رجلاً ليفتكوا به { مِن قَبْلُ
  } من قبل غزوة تبوك { وَقَلَّبُواْ لَكَ ٱلامُورَ } ودبروا لك الحيل والمكايد، ودوَّروا
  الآراء في إبطال أمرك. وقرىء؛ «وقلبوا» بالتخفيف { حَتَّىٰ جَاء ٱلْحَقُّ } وهو تأييدك
  ونصرك { وَظَهَرَ أَمْرُ ٱللَّهِ } وغلب دينه وعلا شرعه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

