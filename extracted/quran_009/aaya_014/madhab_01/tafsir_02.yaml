  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَاتِلُوهُمْ
  يُعَذِّبْهُمُ ٱللَّهُ بِأَيْدِيكُمْ وَيُخْزِهِمْ وَيَنْصُرْكُمْ عَلَيْهِمْ وَيَشْفِ
  صُدُورَ قَوْمٍ مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيُذْهِبْ غَيْظَ قُلُوبِهِمْ وَيَتُوبُ ٱللَّهُ
  عَلَىٰ مَن يَشَآءُ وَٱللَّهُ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[و]
  لما وبخهم الله على ترك القتال، جرّد لهم الأمر به فقال: { قَـٰتِلُوهُمْ } ووعدهم
  - ليثبت قلوبهم ويصحح نياتهم - أنه يعذبهم بأيديهم قتلاً، ويخزيهم أسراً، ويوليهم النصر
  والغلبة عليهم { وَيَشْفِ صُدُورَ } طائفة من المؤمنين، وهم خزاعة، قال ابن عباس رضي
  الله عنه: هم بطون من اليمن وسبأ قدموا مكة فأسلموا، فلقوا من أهلها أذى شديداً، فبعثوا
  إلى رسول الله صلى الله عليه وسلم يشكون إليه، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أبشروا فإن الفرج قريب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَيُذْهِبْ غَيْظَ } قلوبكم لما لقيتم منهم من المكروه، وقد حصّل
  الله لهم هذه المواعيد كلها، فكان ذلك دليلاً على صدق رسول الله صلى الله عليه وسلم
  وصحة نبوته { وَيَتُوبُ ٱللَّهُ عَلَىٰ مَن يَشَاء } ابتداء كلام، وإخبار بأن بعض أهل
  مكة يتوب عن كفره، وكان ذلك أيضاً، فقد أسلم ناس منهم وحسن إسلامهم، وقرىء: «ويتوب»
  بالنصب بإضمار «أن» ودخول التوبة في جملة ما أجيب به الأمر من طريق المعنى { وَٱللَّهُ
  عَلِيمٌ } يعلم ما سيكون كما يعلم ما قد كان { حَكِيمٌ } لا يفعل إلاّ ما اقتضته الحكمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
