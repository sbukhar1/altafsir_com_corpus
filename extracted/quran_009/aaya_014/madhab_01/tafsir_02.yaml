aaya: قَاتِلُوهُمْ يُعَذِّبْهُمُ اللَّهُ بِأَيْدِيكُمْ وَيُخْزِهِمْ وَيَنْصُرْكُمْ
  عَلَيْهِمْ وَيَشْفِ صُدُورَ قَوْمٍ مُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَاتِلُوهُمْ يُعَذِّبْهُمُ
  ٱللَّهُ بِأَيْدِيكُمْ وَيُخْزِهِمْ وَيَنْصُرْكُمْ عَلَيْهِمْ وَيَشْفِ صُدُورَ قَوْمٍ
  مُّؤْمِنِينَ } * { وَيُذْهِبْ غَيْظَ قُلُوبِهِمْ وَيَتُوبُ ٱللَّهُ عَلَىٰ مَن يَشَآءُ
  وَٱللَّهُ عَلِيمٌ حَكِيمٌ }[و] لما وبخهم الله على ترك القتال، جرّد لهم الأمر به
  فقال: { قَـٰتِلُوهُمْ } ووعدهم - ليثبت قلوبهم ويصحح نياتهم - أنه يعذبهم بأيديهم
  قتلاً، ويخزيهم أسراً، ويوليهم النصر والغلبة عليهم { وَيَشْفِ صُدُورَ } طائفة من
  المؤمنين، وهم خزاعة، قال ابن عباس رضي الله عنه: هم بطون من اليمن وسبأ قدموا مكة
  فأسلموا، فلقوا من أهلها أذى شديداً، فبعثوا إلى رسول الله صلى الله عليه وسلم يشكون
  إليه، فقال: \" أبشروا فإن الفرج قريب \" { وَيُذْهِبْ غَيْظَ } قلوبكم لما لقيتم منهم
  من المكروه، وقد حصّل الله لهم هذه المواعيد كلها، فكان ذلك دليلاً على صدق رسول الله
  صلى الله عليه وسلم وصحة نبوته { وَيَتُوبُ ٱللَّهُ عَلَىٰ مَن يَشَاء } ابتداء كلام،
  وإخبار بأن بعض أهل مكة يتوب عن كفره، وكان ذلك أيضاً، فقد أسلم ناس منهم وحسن إسلامهم،
  وقرىء: «ويتوب» بالنصب بإضمار «أن» ودخول التوبة في جملة ما أجيب به الأمر من طريق
  المعنى { وَٱللَّهُ عَلِيمٌ } يعلم ما سيكون كما يعلم ما قد كان { حَكِيمٌ } لا يفعل
  إلاّ ما اقتضته الحكمة.\r\n\t\t\t\r\n\t\t\t</section>"

