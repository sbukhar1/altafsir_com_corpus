  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  أَحَدٌ مِّنَ ٱلْمُشْرِكِينَ ٱسْتَجَارَكَ فَأَجِرْهُ حَتَّىٰ يَسْمَعَ كَلاَمَ ٱللَّهِ
  ثُمَّ أَبْلِغْهُ مَأْمَنَهُ ذٰلِكَ بِأَنَّهُمْ قَوْمٌ لاَّ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَحَدٌ } مرتفع بفعل الشرط مضمراً يفسره الظاهر، تقديره: وإن استجارك
  أحد استجارك ولا يرتفع بالابتداء، لأنّ «إن» من عوامل الفعل لا تدخل على غيره. والمعنى:
  وإن جاءك أحد من المشركين بعد انقضاء الأشهر لا عهد بينك وبينه ولا ميثاق، فاستأمنك
  ليسمع ما تدعو إليه من التوحيد والقرآن، وتبين ما بعثت له فأمّنه { حَتَّىٰ يَسْمَعَ
  كَلاَمَ ٱللَّهِ } ويتدبره ويطلع على حقيقة الأمر { ثُمَّ أَبْلِغْهُ } بعد ذلك داره
  التي يأمن فيها إن لم يسلم. ثم قاتله إن شئت من غير غدر ولا خيانة، وهذا الحكم ثابت
  في كل وقت. وعن الحسن رضي الله عنه: هي محكمة إلى يوم القيامة. وعن سعيد بن جبير: جاء
  رجل من المشركين إلى عليّ رضي الله عنه فقال: إن أراد الرجل منا أن يأتي محمداً بعد
  انقضاء هذا الأجل يسمع كلام الله، أو يأتيه لحاجة قتل؟ قال: لا، لأنّ الله تعالى يقول:
  { وَإِنْ أَحَدٌ مّنَ ٱلْمُشْرِكِينَ ٱسْتَجَارَكَ } الآية. وعن السُدّي والضحاك رضي
  الله عنهما: هي منسوخة بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  5]. { ذٰلِكَ } أي ذلك الأمر، يعني الأمر بالإجارة في قوله: { فَأَجِرْهُ }. { بـ }
  سبب { أَنَّهُمْ } قوم جهلة { لاَّ يَعْلَمُونَ } ما الإسلام وما حقيقة ما تدعو إليه،
  فلا بدّ من إعطائهم الأمان حتى يسمعوا ويفهموا الحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

