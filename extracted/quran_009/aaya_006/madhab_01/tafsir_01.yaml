  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل
  نسخ قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فاقْتُلُوا المُشْرِكِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإمَّا مَنًّا بَعْدُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عبدة بن
  سليمان، عن ابن أبي عروبة، عن قتادة: حَتَّى إذَا أثْخَنْتُمُوهُمْ فَشُدُّوا الوَثاقَ
  نسخها قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فاقْتُلُوا المُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو جعفر: والصواب من القول
  في ذلك عندي قول من قال: ليس ذلك بمنسوخ، وقد دللنا على أن معنى النسخ هو نفي حكم قد
  كان ثبت بحكم آخر غيره، ولم تصحّ حجة بوجوب حكم الله في المشركين بالقتل بكلّ حال ثم
  نسخه بترك قتلهم على أخذ الفداء ولا على وجه المنّ عليهم. فإذا كان ذلك كذلك فكان الفداء
  والمنّ والقتل لم يزل من حكم رسول الله صلى الله عليه وسلم فيهم من أولّ حرب حاربهم،
  وذلك من يوم بدر كان معلوماً أن معنى الآية: فاقتلوا المشركين حيث وجدتموهم، وخذوهم
  للقتل أو المن أو الفداء واحصروهم، وإذا كان ذلك معناه صحّ ما قلنا في ذلك دون غيره.</font></font><font
