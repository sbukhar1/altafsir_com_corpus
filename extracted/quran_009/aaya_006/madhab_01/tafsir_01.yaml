  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  أَحَدٌ مِّنَ ٱلْمُشْرِكِينَ ٱسْتَجَارَكَ فَأَجِرْهُ حَتَّىٰ يَسْمَعَ كَلاَمَ ٱللَّهِ
  ثُمَّ أَبْلِغْهُ مَأْمَنَهُ ذٰلِكَ بِأَنَّهُمْ قَوْمٌ لاَّ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه: وإن استأمنك يا محمد من المشركين الذين أمرتك
  بقتالهم وقتلهم بعد انسلاخ الأشهر الحرم أحد ليسمع كلام الله منك، وهو القرآن الذي
  أنزله الله عليه. { فأجرُهْ } يقول: فأمنه، { حتَّى يَسمعَ كلامِ اللَّهِ } وتتلوه
  عليه. { ثُمَّ أبْلِغْهُ مَأْمَنَهُ } يقول: ثم ردّه بعد سماعه كلام الله إن هو أبى
  أن يسلم ولم يتعظ لما تلوته عليه من كلام الله فيؤمن إلى مأمنه، يقول: إلى حيث يأمن
  منك وممن في طاعتك حتى يلحق بداره وقومه من المشركين. { ذلكَ بأنَّهُمْ قَوُمٌ لا يَعْلَمُونَ
  } يقول: تفعل ذلك بهم من إعطائك إياهم الأمان، ليسمعوا القرآن، وردّك إياهم إذا أبوا
  الإسلام إلى مأمنهم، من أجل أنهم قوم جهلة لا يفقهون عن الله حجة ولا يعلمون ما لهم
  بالإيمان بالله لو آمنوا وما عليهم من الوزر والإثم بتركهم الإيمان بالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وَإنْ أحَدٌ مِنَ
  المُشْرِكِينَ اسْتَجاركَ }: أي من هؤلاء الذين أمرتك بقتالهم، { فأجِرْهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ: { فَأجِرْهُ حتى يَسْمَعَ كَلاَمَ اللَّهِ } أما كلام الله: فالقرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { وَإنْ أحَدٌ مِنَ المُشْرِكِينَ اسْتَجاركَ فَأجِرْهُ } قال: إنسان
  يأتيك فيسمع ما تقول ويسمع ما أنزل عليك فهو آمن حتى يأتيك فيسمع كلام الله، وحتى يبلغ
  مأمنه حيث جاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، قال: خرج رسول الله صلى الله عليه وسلم
  غازيا، فلقي العدوّ، وأخرج المسلمون رجلاً من المشركين وأشرعوا فيه الأسنة، فقال الرجل:
  ارفعوا عني سلاحكم، وأسمعوني كلام الله تعالى فقالوا: تشهد أن لا إله إلا الله وأن
  محمداً عبده ورسوله وتخلع الأنداد وتتبرأ من اللات والعُزّى؟ فقال: فإني أشهدكم أني
  قد فعلت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { ثُمَّ أبْلِغْهُ مَأْمَنَهُ } قال: إن لم يوافقه ما تقول
  عليه وتحدّثه، فأبلغه. قال: وليس هذا بمنسوخ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  في حكم هذه الآية، وهل هو منسوخ أو هو غير منسوخ؟ فقال بعضهم: هو غير منسوخ، وقد ذكرنا
  قول من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو منسوخ. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا سفيان، عن جويبر، عن الضحاك:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فاقْتُلُوا المُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">نسختها:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فإمَّا
  مَنًّا بَعْدُ وَإمَّا فِدَاءً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا سفيان، عن السديّ، مثله.</font></font>&#13;\t\t\t<label
