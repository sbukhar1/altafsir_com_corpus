  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا أجِدُ ما أحْمِلُكُمْ عَلَيْهِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله: { وَلا على الَّذِينَ إذَا ما أتَوْكَ لِتَحْمِلَهُمْ... } الآية، قال: هم سبعة
  نفر من بني عمرو بن عوف سالم بن عمير، ومن بنى واقف: حِرْميّ بن عمرو، ومن بني مازن
  بن النجار: عبد الرحمن بن كعب، يكنى أبا ليلى، ومن بني المُعلَّى: سَلْمان بن صخر،
  ومن بني حارثة: عبد الرحمن بن يزيد أبو عبلة، وهو الذي تصدّق بعرضه فقبله الله منه،
  ومن بني سَلِمة: عمرو بن غنمة، وعبد الله بن عمرو المزني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قوله: { وَلا على الَّذِينَ إذَا ما أتَوْكَ
  لِتَحْمِلَهُمْ } إلى قوله: { حَزَناً } وهم البكاءون كانوا سبعة، والله أعلم.</font></font><font
