aaya: وَلَا عَلَى الَّذِينَ إِذَا مَا أَتَوْكَ لِتَحْمِلَهُمْ قُلْتَ لَا أَجِدُ مَا
  أَحْمِلُكُمْ عَلَيْهِ تَوَلَّوْا وَأَعْيُنُهُمْ تَفِيضُ مِنَ الدَّمْعِ حَزَنًا أَلَّا
  يَجِدُوا مَا يُنْفِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ عَلَى ٱلَّذِينَ
  إِذَا مَآ أَتَوْكَ لِتَحْمِلَهُمْ قُلْتَ لاَ أَجِدُ مَآ أَحْمِلُكُمْ عَلَيْهِ تَوَلَّوْا
  وَّأَعْيُنُهُمْ تَفِيضُ مِنَ ٱلدَّمْعِ حَزَناً أَلاَّ يَجِدُواْ مَا يُنْفِقُونَ
  }تعالى ذكره ولا سبيل أيضا على النفر الذين إذا ما جاءوك لتحملهم يسألونك الحُمْلان
  ليبلغوا إلى مغزاهم لجهاد أعداء الله معك يا محمد، قلت لهم: لا أجد حمولة أحملكم عليها
  { تَوَلَّوْا } يقول: أدبروا عنك، { وأعْيُنُهُمْ تَفِيضُ مِنَ الدَّمْعِ حَزَناً }
  وهم يبكون من حزن على أنهم لا يجدون ما ينفقون ويتحملون به للجهاد في سبيل الله.وذكر
  بعضهم أن هذه الآية نزلت في نفر من مُزينة. ذكر من قال ذلك:حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَلا على الَّذِينَ إذَا
  ما أتَوْكَ لِتَحْمِلَهُمْ قُلْتَ لا أجدُ ما أحْمِلكُمْ عَلَيْهِ } قال: هم من مُزَينة.حدثني
  المثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد
  في قوله: { وَلا على الَّذِينَ إذَا ما أتَوْكَ لِتَحْمِلَهُمْ } قال: هم بنو مقرّن
  من مزينة.حدثني المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن ابن جريج، قراءة
  عن مجاهد في قوله: { وَلا على الَّذِينَ إذَا ما أتَوْكَ لِتَحْمِلَهُمْ... } إلى قوله:
  { حزَنَاً أن لا يَجِدُوا ما يُنْفِقُونَ } قال: هم بنو مقرن من مزينة.حدثنا ابن وكيع،
  قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { وَلا على الَّذِينَ إذَا
  ما أتَوْكَ لِتَحْمِلَهُمْ } قال: هم بنو مُقَرِّن من مزينة.قال: ثنا أبي، عن أبي جعفر،
  عن الربيع بن أنس، عن أبي العالية، عن عروة، عن ابن مغفل المزني، وكان أحد النفر الذين
  أنزلت فيهم: { وَلا على الَّذِينَ إذَا أتَوْكَ لِتَحْمِلَهُمْ... } الآية.حدثني المثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الله بن الزبير، عن ابن عيينة، عن ابن جريج عن مجاهد،
  في قوله: { تَوَلَّوْا وأعْيُنُهُمْ تَفِيضُ مِنَ الدَّمْعِ حَزَناً } قال: منهم ابن
  مُقَرِّن. وقال سفيان: قال الناس: منهم عِرْباض بن سارية.وقال آخرون: بل نزلت في عِرْباض
  بن سارية. ذكر من قال ذلك:حدثنا محمد بن المثنى، قال: ثنا أبو عاصم، عن ثور بن يزيد،
  عن خالد بن مَعْدان، عن عبد الرحمن بن عمرو والسُّلَمِي، وحُجْر بن حُجْر الكَلاعي،
  قالا: دخلنا على عِرْباض بن سارية، وهو الذي أنزل فيه: { وَلا على الَّذِينَ إذَا أتَوْكَ
  لِتَحْمِلَهُمْ... } الآية.حدثني المثنى، قال: ثنا سليمان بن عبد الرحمن، قال: ثنا
  الوليد، قال: ثنا ثور، عن خالد، عن عبد الرحمن بن عمرو، وحجر بن حجر بنحوه.وقال آخرون:
  بل نزلت في نفر سبعة من قبائل شتى. ذكر من قال ذلك:حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا أبو معشر، عن محمد بن كعب وغيره، قال جاء ناس من أصحاب رسول الله صلى الله
  عليه وسلم يستحملونه، فقال:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ عَلَى ٱلَّذِينَ إِذَا مَآ أَتَوْكَ
  لِتَحْمِلَهُمْ قُلْتَ لاَ أَجِدُ مَآ أَحْمِلُكُمْ عَلَيْهِ تَوَلَّوْا وَّأَعْيُنُهُمْ
  تَفِيضُ مِنَ ٱلدَّمْعِ حَزَناً أَلاَّ يَجِدُواْ مَا يُنْفِقُونَ } \" لا أجِدُ ما
  أحْمِلُكُمْ عَلَيْهِ \" فأنزل الله: { وَلا على الَّذِينَ إذَا ما أتَوْكَ لِتَحْمِلَهُمْ...
  } الآية، قال: هم سبعة نفر من بني عمرو بن عوف سالم بن عمير، ومن بنى واقف: حِرْميّ
  بن عمرو، ومن بني مازن بن النجار: عبد الرحمن بن كعب، يكنى أبا ليلى، ومن بني المُعلَّى:
  سَلْمان بن صخر، ومن بني حارثة: عبد الرحمن بن يزيد أبو عبلة، وهو الذي تصدّق بعرضه
  فقبله الله منه، ومن بني سَلِمة: عمرو بن غنمة، وعبد الله بن عمرو المزني.حدثنا ابن
  حميد، قال: ثنا سلمة، عن ابن إسحاق، قوله: { وَلا على الَّذِينَ إذَا ما أتَوْكَ لِتَحْمِلَهُمْ
  } إلى قوله: { حَزَناً } وهم البكاءون كانوا سبعة، والله أعلم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

