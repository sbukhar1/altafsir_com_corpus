  قُوَّةً وَأَكْثَرَ أَمْوَالاً وَأَوْلاَداً فَٱسْتَمْتَعُواْ بِخَلاقِهِمْ فَٱسْتَمْتَعْتُمْ
  بِخَلاَقِكُمْ كَمَا ٱسْتَمْتَعَ ٱلَّذِينَ مِن قَبْلِكُمْ بِخَلاَقِهِمْ وَخُضْتُمْ
  كَٱلَّذِي خَاضُوۤاْ أُوْلَـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدنْيَا وَٱلآخِرَةِ
  وَأُوْلَئِكَ هُمُ ٱلْخَاسِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن
  عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن: { فاسْتَمْتَعُوا بِخَلاقِهِمْ
  } قال: بدينهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا ابن أبي جعفر، عن أبيه، عن الربيع، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" حِذْرَكُمْ أنْ تُحْدِثُوا في
  الإسْلامِ حَدَثا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  علم أنه سيفعل ذلك أقوام من هذه الأمة، فقال الله في ذلك: { فاسْتَمْتَعُوا بِخَلاقِهِمْ
  فاسْتَمْتَعْتُمْ بِخَلاقِكُمْ كمَا اسْتَمْتَعَ الَّذِينَ مِنْ قَبْلِكُمْ بِخَلاقِهِمْ
  وَخُضْتُمْ كالَّذِي خاضُوا } وإنما حسبوا أن لا يقع بهم من الفتنة ما وقع ببني إسرائيل
  قبلهم، وإن الفتنة عائدة كما بدت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { أُولَئِكَ حَبِطَتْ أعمالُهُمْ } فإن معناه: هؤلاء الذين قالوا إنما كنا نخوض
  ونلعب، وفعلوا في ذلك فعل الهالكين من الأمم قبلهم، { حبطت أعمالهم } يقول: ذهبت أعمالهم
  باطلاً، فلا ثواب لها إلا النار، لأنها كانت فيما يسخط الله ويكرهه. { وأُولَئكَ هُمُ
  الخاسِرُونَ } يقول: وأولئك هم المغبونون صفقتهم ببيعهم نعيم الآخرة، بخلاقهم من الدنيا
