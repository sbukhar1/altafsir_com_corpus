  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَٱلَّذِينَ
  مِن قَبْلِكُمْ كَانُواْ أَشَدَّ مِنكُمْ قُوَّةً وَأَكْثَرَ أَمْوَالاً وَأَوْلاَداً
  فَٱسْتَمْتَعُواْ بِخَلاقِهِمْ فَٱسْتَمْتَعْتُمْ بِخَلاَقِكُمْ كَمَا ٱسْتَمْتَعَ
  ٱلَّذِينَ مِن قَبْلِكُمْ بِخَلاَقِهِمْ وَخُضْتُمْ كَٱلَّذِي خَاضُوۤاْ أُوْلَـٰئِكَ
  حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدنْيَا وَٱلآخِرَةِ وَأُوْلَئِكَ هُمُ ٱلْخَاسِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء
  المنافقين الذين قالوا إنما كنا نخوض ونلعب: أبا لله وآيات كتابه ورسوله كنتم تستهزءون،
  كالذين من قبلكم من الأمم الذين فعلوا فعلكم فأهلكهم الله، وعجَّل لهم في الدنيا الخزي
  مع ما أعدّ لهم من العقوبة والنكال في الآخرة؟ يقول لهم جل ثناؤه: واحذروا أن يحلّ
  بكم من عقوبة الله مثل الذي حلّ بهم، فإنهم كانوا أشدّ منكم قوّة وبطشاً، وأكثر منكم
  أموالاً وأولاداً. { فاسْتَمْتَعُوا بخَلاقِهِمْ } يقول: فتمتعوا بنصيبهم وحظهم من
  دنياهم ودينهم، ورضوا بذلك من نصيبهم في الدنيا عوضاً من نصيبهم في الآخرة. وقد سلكتم
  أيها المنافقون سبيلهم في الاستمتاع بخلاقكم، يقول: فعلتم بدينكم ودنياكم كما استمتع
  الأمم الذين كانوا من قبلكم الذين أهلكتهم بخلافهم أمري، بخلاقهم، يقول: كما فعل الذين
  من قبلكم بنصيبهم من دنياهم ودينهم، وخضتم في الكذب والباطل على الله كالذي خاضوا،
  يقول: وخضتم أنتم أيها المنافقون كخوض تلك الأمم قبلكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني أبو معشر، عن سعيد بن أبي سعيد المقبري، عن أبي
  هريرة، عن النبيّ صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَتَأْخُذُنَّ كمَا أخَذَ الأُمَمُ مِنْ قَبْلِكُمْ، ذِرَاعاً بِذِرَاعٍ،
  وَشِبْراً بِشِبْرٍ، وَباعاً بِباعٍ حتى لَوْ أنَّ أحَداً مِنْ أُولَئِكَ دَخَلَ جَحْرَ
  ضَبّ لَدَخَلْتُمُوهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو هريرة: اقرءوا إن شئتم القرآن: { كالَّذِينَ مِنْ قَبْلِكُمْ
  كانُوا أشَدَّ مِنْكُمْ قَوَّةً وأكْثَرَ أمْوَالاً وأوَلاداً فاسْتَمْتَعُوا بِخَلاقهِمْ
  فاسْتَمْتَعْتُمْ بِخَلاقِكُمْ كمَا اسْتَمْتَعَ الَّذِينَ مِنْ قَبْلِكُمْ بِخَلاقِهِمْ
  وَخُضْتُمْ كالَّذِي خاضُوا } قالوا: يا رسول الله، كما صنعت فارس والروم؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فَهَلِ النَّاسُ إلاَّ هُمْ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج عن عمر بن عطاء، عن عكرمة عن ابن عباس، قوله: { كالَّذِينَ
  مِنْ قَبْلِكُمْ.... } الآية. قال: قال ابن عباس: ما أشبه الليلة بالبارحة { كالَّذِينَ
  مِنْ قَبْلِكُمْ } هؤلاء بنو إسرائيل شبهنا بهم، لا أعلم إلا أنه قال: والذي نفسي بيده
  لتتبعنهم حتى لو دخل الرجل منهم حُجْرَ ضبّ لدخلتموه</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جريج: وأخبرنا زياد بن سعد، عن محمد بن زيد بن مهاجر، عن سعيد بن أبي سعيد المقبري،
  عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَالَّذِي نَفْسِي بيَدِهِ لَتَتَّبِعُنَّ سُنَنَ الَّذِينَ مِنْ
  قَبْلِكُمْ شِبْراً بِشِبْرٍ، وَذِرَاعاً بذِرَاعٍ، وَباعاً بباعٍ حتى لَوْ دَخَلُوا
  حُجْرَ ضَبّ لَدَخَلْتُمُوهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: وَمن هم يا رسول الله، أهل الكتاب؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فمن فَمَهُ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال:
  قال أبو سعيد الخدريّ إنه قال: فمن.</font></font>&#13;\t\t\t<label disabled=\"true\"
