aaya: كَالَّذِينَ مِنْ قَبْلِكُمْ كَانُوا أَشَدَّ مِنْكُمْ قُوَّةً وَأَكْثَرَ أَمْوَالًا
  وَأَوْلَادًا فَاسْتَمْتَعُوا بِخَلَاقِهِمْ فَاسْتَمْتَعْتُمْ بِخَلَاقِكُمْ كَمَا
  اسْتَمْتَعَ الَّذِينَ مِنْ قَبْلِكُمْ بِخَلَاقِهِمْ وَخُضْتُمْ كَالَّذِي خَاضُوا
  ۚ أُولَٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي الدُّنْيَا وَالْآخِرَةِ ۖ وَأُولَٰئِكَ هُمُ
  الْخَاسِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَٱلَّذِينَ مِن
  قَبْلِكُمْ كَانُواْ أَشَدَّ مِنكُمْ قُوَّةً وَأَكْثَرَ أَمْوَالاً وَأَوْلاَداً فَٱسْتَمْتَعُواْ
  بِخَلاقِهِمْ فَٱسْتَمْتَعْتُمْ بِخَلاَقِكُمْ كَمَا ٱسْتَمْتَعَ ٱلَّذِينَ مِن قَبْلِكُمْ
  بِخَلاَقِهِمْ وَخُضْتُمْ كَٱلَّذِي خَاضُوۤاْ أُوْلَـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ
  فِي ٱلدنْيَا وَٱلآخِرَةِ وَأُوْلَئِكَ هُمُ ٱلْخَاسِرُونَ }يقول تعالى ذكره لنبيه
  محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المنافقين الذين قالوا إنما كنا نخوض ونلعب:
  أبا لله وآيات كتابه ورسوله كنتم تستهزءون، كالذين من قبلكم من الأمم الذين فعلوا فعلكم
  فأهلكهم الله، وعجَّل لهم في الدنيا الخزي مع ما أعدّ لهم من العقوبة والنكال في الآخرة؟
  يقول لهم جل ثناؤه: واحذروا أن يحلّ بكم من عقوبة الله مثل الذي حلّ بهم، فإنهم كانوا
  أشدّ منكم قوّة وبطشاً، وأكثر منكم أموالاً وأولاداً. { فاسْتَمْتَعُوا بخَلاقِهِمْ
  } يقول: فتمتعوا بنصيبهم وحظهم من دنياهم ودينهم، ورضوا بذلك من نصيبهم في الدنيا عوضاً
  من نصيبهم في الآخرة. وقد سلكتم أيها المنافقون سبيلهم في الاستمتاع بخلاقكم، يقول:
  فعلتم بدينكم ودنياكم كما استمتع الأمم الذين كانوا من قبلكم الذين أهلكتهم بخلافهم
  أمري، بخلاقهم، يقول: كما فعل الذين من قبلكم بنصيبهم من دنياهم ودينهم، وخضتم في الكذب
  والباطل على الله كالذي خاضوا، يقول: وخضتم أنتم أيها المنافقون كخوض تلك الأمم قبلكم.وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني المثنى، قال: ثنا أبو صالح،
  قال: ثني أبو معشر، عن سعيد بن أبي سعيد المقبري، عن أبي هريرة، عن النبيّ صلى الله
  عليه وسلم، قال: \" لَتَأْخُذُنَّ كمَا أخَذَ الأُمَمُ مِنْ قَبْلِكُمْ، ذِرَاعاً بِذِرَاعٍ،
  وَشِبْراً بِشِبْرٍ، وَباعاً بِباعٍ حتى لَوْ أنَّ أحَداً مِنْ أُولَئِكَ دَخَلَ جَحْرَ
  ضَبّ لَدَخَلْتُمُوهُ \" قال أبو هريرة: اقرءوا إن شئتم القرآن: { كالَّذِينَ مِنْ
  قَبْلِكُمْ كانُوا أشَدَّ مِنْكُمْ قَوَّةً وأكْثَرَ أمْوَالاً وأوَلاداً فاسْتَمْتَعُوا
  بِخَلاقهِمْ فاسْتَمْتَعْتُمْ بِخَلاقِكُمْ كمَا اسْتَمْتَعَ الَّذِينَ مِنْ قَبْلِكُمْ
  بِخَلاقِهِمْ وَخُضْتُمْ كالَّذِي خاضُوا } قالوا: يا رسول الله، كما صنعت فارس والروم؟
  قال: \" فَهَلِ النَّاسُ إلاَّ هُمْ \" حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن ابن جريج عن عمر بن عطاء، عن عكرمة عن ابن عباس، قوله: { كالَّذِينَ مِنْ قَبْلِكُمْ....
  } الآية. قال: قال ابن عباس: ما أشبه الليلة بالبارحة { كالَّذِينَ مِنْ قَبْلِكُمْ
  } هؤلاء بنو إسرائيل شبهنا بهم، لا أعلم إلا أنه قال: والذي نفسي بيده لتتبعنهم حتى
  لو دخل الرجل منهم حُجْرَ ضبّ لدخلتموهقال ابن جريج: وأخبرنا زياد بن سعد، عن محمد
  بن زيد بن مهاجر، عن سعيد بن أبي سعيد المقبري، عن أبي هريرة، قال: قال رسول الله صلى
  الله عليه وسلم: \" وَالَّذِي نَفْسِي بيَدِهِ لَتَتَّبِعُنَّ سُنَنَ الَّذِينَ مِنْ
  قَبْلِكُمْ شِبْراً بِشِبْرٍ، وَذِرَاعاً بذِرَاعٍ، وَباعاً بباعٍ حتى لَوْ دَخَلُوا
  حُجْرَ ضَبّ لَدَخَلْتُمُوهُ \" قالوا: وَمن هم يا رسول الله، أهل الكتاب؟ قال: \"
  فمن فَمَهُ؟ \" حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال
  أبو سعيد الخدريّ إنه قال: فمن.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَٱلَّذِينَ مِن قَبْلِكُمْ كَانُواْ
  أَشَدَّ مِنكُمْ قُوَّةً وَأَكْثَرَ أَمْوَالاً وَأَوْلاَداً فَٱسْتَمْتَعُواْ بِخَلاقِهِمْ
  فَٱسْتَمْتَعْتُمْ بِخَلاَقِكُمْ كَمَا ٱسْتَمْتَعَ ٱلَّذِينَ مِن قَبْلِكُمْ بِخَلاَقِهِمْ
  وَخُضْتُمْ كَٱلَّذِي خَاضُوۤاْ أُوْلَـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدنْيَا
  وَٱلآخِرَةِ وَأُوْلَئِكَ هُمُ ٱلْخَاسِرُونَ }حدثنا محمد بن عبد الأعلى، قال: ثنا
  محمد بن ثور، عن معمر، عن الحسن: { فاسْتَمْتَعُوا بِخَلاقِهِمْ } قال: بدينهم.حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع، قال: قال رسول
  الله صلى الله عليه وسلم: \" حِذْرَكُمْ أنْ تُحْدِثُوا في الإسْلامِ حَدَثا \" وقد
  علم أنه سيفعل ذلك أقوام من هذه الأمة، فقال الله في ذلك: { فاسْتَمْتَعُوا بِخَلاقِهِمْ
  فاسْتَمْتَعْتُمْ بِخَلاقِكُمْ كمَا اسْتَمْتَعَ الَّذِينَ مِنْ قَبْلِكُمْ بِخَلاقِهِمْ
  وَخُضْتُمْ كالَّذِي خاضُوا } وإنما حسبوا أن لا يقع بهم من الفتنة ما وقع ببني إسرائيل
  قبلهم، وإن الفتنة عائدة كما بدت.وأما قوله: { أُولَئِكَ حَبِطَتْ أعمالُهُمْ } فإن
  معناه: هؤلاء الذين قالوا إنما كنا نخوض ونلعب، وفعلوا في ذلك فعل الهالكين من الأمم
  قبلهم، { حبطت أعمالهم } يقول: ذهبت أعمالهم باطلاً، فلا ثواب لها إلا النار، لأنها
  كانت فيما يسخط الله ويكرهه. { وأُولَئكَ هُمُ الخاسِرُونَ } يقول: وأولئك هم المغبونون
  صفقتهم ببيعهم نعيم الآخرة، بخلاقهم من الدنيا اليسير الزهيد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

