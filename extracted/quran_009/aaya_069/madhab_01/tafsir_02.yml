  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَٱلَّذِينَ
  مِن قَبْلِكُمْ كَانُواْ أَشَدَّ مِنكُمْ قُوَّةً وَأَكْثَرَ أَمْوَالاً وَأَوْلاَداً
  فَٱسْتَمْتَعُواْ بِخَلاقِهِمْ فَٱسْتَمْتَعْتُمْ بِخَلاَقِكُمْ كَمَا ٱسْتَمْتَعَ
  ٱلَّذِينَ مِن قَبْلِكُمْ بِخَلاَقِهِمْ وَخُضْتُمْ كَٱلَّذِي خَاضُوۤاْ أُوْلَـٰئِكَ
  حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدنْيَا وَٱلآخِرَةِ وَأُوْلَئِكَ هُمُ ٱلْخَاسِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الكاف محلها رفع على: أنتم مثل الذين من قبلكم. أو نصب على: فعلتم
  ما فعل الذين من قبلكم وهو أنكم استمتعتم وخضتم كما استمتعوا وخاضوا. ونحوه قول النمر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَالْيَوْمِ مَطْلُوباً وَلاَ طَلَبَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بإضمار «لم أر» وقوله: { كَانُواْ أَشَدَّ مِنكُمْ قُوَّةً } تفسير
  لتشبيههم بهم، وتمثيل فعلهم بفعلهم. والخلاق: النصيب وهو ما خلق للإنسان، أي قدّر من
  خير، كما قيل له «قسم» لأنه قسم. ونصيب، لأنه نصب، أي أثبت. والخوض: الدخول في الباطل
  واللهو { كَٱلَّذِي خَاضُواْ } كالفوج الذي خاضوا، وكالخوض الذي خاضوه. فإن قلت: أي
  فائدة في قوله: { فَٱسْتَمْتَعُواْ بِخَلَـٰقِهِمْ } وقوله: { كَمَا اسْتَمْتَعَ الَّذِينَ
  مِن قَبْلِكُمْ بِخَلَـٰقِهِمْ } مغن عنه كما أغنى قوله: { كَٱلَّذِى خَاضُواْ } عن
  أن يقال: وخاضوا فخضتم كالذي خاضوا؟ قلت: فائدته أن يذمّ الأوّلين بالاستمتاع بما أوتوا
  من حظوظ الدنيا ورضاهم بها، والتهائم بشهواتهم الفانية عن النظر في العاقبة وطلب الفلاح
  في الآخرة، وأن يخسس أمر الاستمتاع ويهجن أمر الرضى به، ثم يشبه بعد ذلك حال المخاطبين
  بحالهم، كما تريد أن تنبه بعض الظلمة على سماجة فعله فتقول: أنت مثل فرعون، كان يقتل
  بغير جرم ويعذب ويعسف وأنت تفعل مثل فعله. وأما { وَخُضْتُمْ كَٱلَّذِي خَاضُواْ }
  فمعطوف على ما قبله مستند إلى مستغن باستناده إليه عن تلك التقدمة { حَبِطَتْ أَعْمَـٰلُهُمْ
  فِي ٱلدُّنْيَا وَٱلاْخِرَةِ } نقيض قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَآتَيْنَاهُ أَجْرَهُ فِي ٱلدُّنْيَا
  وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 27].</font></font><font
