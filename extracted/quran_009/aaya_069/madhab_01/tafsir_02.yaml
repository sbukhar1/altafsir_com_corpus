aaya: كَالَّذِينَ مِنْ قَبْلِكُمْ كَانُوا أَشَدَّ مِنْكُمْ قُوَّةً وَأَكْثَرَ أَمْوَالًا
  وَأَوْلَادًا فَاسْتَمْتَعُوا بِخَلَاقِهِمْ فَاسْتَمْتَعْتُمْ بِخَلَاقِكُمْ كَمَا
  اسْتَمْتَعَ الَّذِينَ مِنْ قَبْلِكُمْ بِخَلَاقِهِمْ وَخُضْتُمْ كَالَّذِي خَاضُوا
  ۚ أُولَٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي الدُّنْيَا وَالْآخِرَةِ ۖ وَأُولَٰئِكَ هُمُ
  الْخَاسِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَٱلَّذِينَ مِن
  قَبْلِكُمْ كَانُواْ أَشَدَّ مِنكُمْ قُوَّةً وَأَكْثَرَ أَمْوَالاً وَأَوْلاَداً فَٱسْتَمْتَعُواْ
  بِخَلاقِهِمْ فَٱسْتَمْتَعْتُمْ بِخَلاَقِكُمْ كَمَا ٱسْتَمْتَعَ ٱلَّذِينَ مِن قَبْلِكُمْ
  بِخَلاَقِهِمْ وَخُضْتُمْ كَٱلَّذِي خَاضُوۤاْ أُوْلَـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ
  فِي ٱلدنْيَا وَٱلآخِرَةِ وَأُوْلَئِكَ هُمُ ٱلْخَاسِرُونَ }الكاف محلها رفع على: أنتم
  مثل الذين من قبلكم. أو نصب على: فعلتم ما فعل الذين من قبلكم وهو أنكم استمتعتم وخضتم
  كما استمتعوا وخاضوا. ونحوه قول النمر:كَالْيَوْمِ مَطْلُوباً وَلاَ طَلَبَا   بإضمار
  «لم أر» وقوله: { كَانُواْ أَشَدَّ مِنكُمْ قُوَّةً } تفسير لتشبيههم بهم، وتمثيل فعلهم
  بفعلهم. والخلاق: النصيب وهو ما خلق للإنسان، أي قدّر من خير، كما قيل له «قسم» لأنه
  قسم. ونصيب، لأنه نصب، أي أثبت. والخوض: الدخول في الباطل واللهو { كَٱلَّذِي خَاضُواْ
  } كالفوج الذي خاضوا، وكالخوض الذي خاضوه. فإن قلت: أي فائدة في قوله: { فَٱسْتَمْتَعُواْ
  بِخَلَـٰقِهِمْ } وقوله: { كَمَا اسْتَمْتَعَ الَّذِينَ مِن قَبْلِكُمْ بِخَلَـٰقِهِمْ
  } مغن عنه كما أغنى قوله: { كَٱلَّذِى خَاضُواْ } عن أن يقال: وخاضوا فخضتم كالذي خاضوا؟
  قلت: فائدته أن يذمّ الأوّلين بالاستمتاع بما أوتوا من حظوظ الدنيا ورضاهم بها، والتهائم
  بشهواتهم الفانية عن النظر في العاقبة وطلب الفلاح في الآخرة، وأن يخسس أمر الاستمتاع
  ويهجن أمر الرضى به، ثم يشبه بعد ذلك حال المخاطبين بحالهم، كما تريد أن تنبه بعض الظلمة
  على سماجة فعله فتقول: أنت مثل فرعون، كان يقتل بغير جرم ويعذب ويعسف وأنت تفعل مثل
  فعله. وأما { وَخُضْتُمْ كَٱلَّذِي خَاضُواْ } فمعطوف على ما قبله مستند إلى مستغن
  باستناده إليه عن تلك التقدمة { حَبِطَتْ أَعْمَـٰلُهُمْ فِي ٱلدُّنْيَا وَٱلاْخِرَةِ
  } نقيض قوله:{ وَآتَيْنَاهُ أَجْرَهُ فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ
  ٱلصَّالِحِينَ }[العنكبوت: 27].\r\n\t\t\t\r\n\t\t\t</section>"

