  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلِ
  ٱعْمَلُواْ فَسَيَرَى ٱللَّهُ عَمَلَكُمْ وَرَسُولُهُ وَٱلْمُؤْمِنُونَ وَسَتُرَدُّونَ
  إِلَىٰ عَالِمِ ٱلْغَيْبِ وَٱلشَّهَادَةِ فَيُنَبِّئُكُمْ بِمَا كُنتُمْ تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { وَقُلْ } يا محمد
  لهؤلاء الذين اعترفوا لك بذنوبهم من المتخلفين عن الجهاد معك: { اعْمَلُوا } لله بما
  يرضيه من طاعته وأداء فرائضه، { فَسَيَرى اللَّهُ عَمَلَكُم وَرَسُولُهُ } يقول: فسيرى
  الله إن عملتم عملكم، ويراه رسوله. { وَالمُؤْمِنُونَ } في الدنيا { وَسَترَدُّونَ
  } يوم القيامة إلى من يعلم سرائركم وعلانيتكم، فلا يخفى عليه شيء من باطن أموركُمْ
  وظواهرها. { فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ } يقول: فيخبركم بما كنتم
  تعملون، وما منه خالصاً وما منه رياء وما منه طاعة وما منه لله معصية، فيجازيكم على
  ذلك كله جزاءكم، المحسن بإحسانه والمسيء بإساءته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن يمان، عن سفيان، عن رجل، عن مجاهد: { وَقُلِ اعْمَلُوا فَسَيَرى
  اللَّهُ عَمَلَكُمْ وَرَسُولُهُ والمُؤْمِنُونَ } قال: هذا وعيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
