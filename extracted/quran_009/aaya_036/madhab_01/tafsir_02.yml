  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  عِدَّةَ ٱلشُّهُورِ عِندَ ٱللَّهِ ٱثْنَا عَشَرَ شَهْراً فِي كِتَابِ ٱللَّهِ يَوْمَ
  خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ مِنْهَآ أَرْبَعَةٌ حُرُمٌ ذٰلِكَ ٱلدِّينُ ٱلْقَيِّمُ
  فَلاَ تَظْلِمُواْ فِيهِنَّ أَنْفُسَكُمْ وَقَاتِلُواْ ٱلْمُشْرِكِينَ كَآفَّةً كَمَا
  يُقَاتِلُونَكُمْ كَآفَّةً وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فِى كِتَـٰبِ ٱللَّهِ } فيما أثبته وأوجبه من حكمه ورآه حكمة وصواباً.
  وقيل في اللوح: { أَرْبَعَةٌ حُرُمٌ } ثلاثة سرد: ذو القعدة وذو الحجة والمحرّم، وواحد
  فرد وهو رجب. ومنه قوله عليه السلام في خطبته في حجة الوداع:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(463)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألا إنَّ الزمان قد استدار كهيئة
  يوم خلق السمٰوات والأرض \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والسنة اثنا عشر شهراً: منها أربعة حرم، ثلاث متواليات: ذو القعدة
  وذو الحجة، والمحرّم. ورجب مضر الذي بين جمادى وشعبان. والمعنى: رجعت الأشهر إلى ما
  كانت عليه، وعاد الحج في ذي الحجّة، وبطل النسىء الذي كان في الجاهلية، وقد وافقت حجّة
  الوداع ذا الحجّة، وكان حجّة أبي بكر رضي الله عنه قبلها في ذي القعدة { ذٰلِكَ ٱلدّينُ
  ٱلْقَيّمُ } يعني أنّ تحريم الأشهر الأربعة هو الدين المستقيم، دين إبراهيم وإسماعيل،
  وكانت العرب قد تمسكت به وراثة منهما، وكانوا يعظمون الأشهر الحرم ويحرّمون القتال
  فيها، حتى لو لقي الرجل قاتل أبيه أو أخيه لم يهجه، وسموا رجباً: الأصم ومنصل الأسنة،
  حتى أحدثت النسىء فغيروا { فَلاَ تَظْلِمُواْ فِيهِنَّ } في الحرم { أَنفُسَكُمْ }
  أي لا تجعلوا حرامها حلالاً. وعن عطاء: تالله ما يحلّ للناس أن يغزوا في الحرم ولا
  في الأشهر الحرم إلاّ أن يقاتلوا، وما نسخت، وعن عطاء الخراساني رضي الله عنه: أحلّت
  القتال في الأشهر الحرم براءة من الله ورسوله. وقيل: معناه لا تأتموا فيهن، بياناً
  لعظم حرمتهن، كما عظم أشهر الحجّ بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ
  رَفَثَ وَلاَ فُسُوقَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية [البقرة: 197] وإن كان ذلك محرّماً في سائر الشهور { كَآفَّةً
  } حال من الفاعل أو المفعول { مَعَ ٱلْمُتَّقِينَ } ناصر لهم، حثّهم على التقوى بضمان
  النصر لأهلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

