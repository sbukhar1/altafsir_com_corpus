aaya: إِنَّ عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ اثْنَا عَشَرَ شَهْرًا فِي كِتَابِ اللَّهِ
  يَوْمَ خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ مِنْهَا أَرْبَعَةٌ حُرُمٌ ۚ ذَٰلِكَ الدِّينُ
  الْقَيِّمُ ۚ فَلَا تَظْلِمُوا فِيهِنَّ أَنْفُسَكُمْ ۚ وَقَاتِلُوا الْمُشْرِكِينَ
  كَافَّةً كَمَا يُقَاتِلُونَكُمْ كَافَّةً ۚ وَاعْلَمُوا أَنَّ اللَّهَ مَعَ الْمُتَّقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ عِدَّةَ
  ٱلشُّهُورِ عِندَ ٱللَّهِ ٱثْنَا عَشَرَ شَهْراً فِي كِتَابِ ٱللَّهِ يَوْمَ خَلَقَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ مِنْهَآ أَرْبَعَةٌ حُرُمٌ ذٰلِكَ ٱلدِّينُ ٱلْقَيِّمُ فَلاَ
  تَظْلِمُواْ فِيهِنَّ أَنْفُسَكُمْ وَقَاتِلُواْ ٱلْمُشْرِكِينَ كَآفَّةً كَمَا يُقَاتِلُونَكُمْ
  كَآفَّةً وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ }يقول تعالى ذكره: { إنَّ
  عِدَّةَ الشُّهُورِ عند الله اثْنا عَشَرَ شَهْراً فِي كِتَابِ اللَّهِ } الذي كتب
  فيه كلّ ما هو كائن في قضائه الذي قضى، { يَوْمَ خَلَقَ السَّمَوَاتِ والأرْضِ مِنْها
  أرْبَعَةٌ حُرُمٌ } يقول: هذه الشهور الاثنا عشر، منها أربعة أشهر حرم كانت الجاهلية
  تعظمهن وتحرّمهن وتحرّم القتال فيهنّ، حتى لو لقي الرجل منهم فيهنّ قاتل أبيه لم يهجه.
  وهن: رجب مضر وثلاثة متواليات: ذو القعدة، وذو الحجة، والمحرّم. وبذلك تظاهرت الأخبار
  عن رسول الله صلى الله عليه وسلم.حدثنا موسى بن عبد الرحمن المسروقي، قال: ثنا زيد
  بن الحباب، قال: ثنا موسى بن عبيدة الربذي قال: ثني صدقة بن يسار، عن ابن عمر، قال:
  خطب رسول الله صلى الله عليه وسلم في حجة الوداع بمنى في أوسط أيام التشريق، فقال:
  \" يا أيُّها النَّاسُ، إنَّ الزَّمانَ قَدِ اسْتَدَارَ كَهَيْئَتِهِ يَوْمَ خَلَقَ
  اللَّهُ السَّمَوَاتِ والأرْضَ، وإنَّ عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ اثُنَا عَشَرَ
  شَهْراً، مِنْهَا أرْبَعَةٌ حُرُمٌ، أوَّلَهُنَّ رَجَبُ مُضْرَ بينَ جُمادَى وشَعْبَانَ
  وَذُو القَعْدَةِ وَذُو الحِجَّةِ وَالمُحَرَّمُ \" حدثنا محمد بن معمر، قال: ثنا روح،
  قال: ثنا أشعث، عن محمد بن سيرين، عن أبي هريرة، قال: قال رسول الله صلى الله عليه
  وسلم: \" إنَّ الزَّمانَ قَدِ اسْتَدَارَ كَهَيْئَتِهِ يَوْمَ خَلَقَ اللَّهُ السَّمَوَاتِ
  والأرْضَ، وإنَّ عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ اثُنَا عَشَرَ شَهْراً في كِتَابِ
  اللَّهِ يَوْمَ خَلَق السَّمَوَاتِ والأرْضَ، مِنْهَا أرْبَعَةٌ حُرُمٌ، ثَلاَثَةٌ
  مُتَوَالِياتٌ وَرَجَبُ مُضْرَ بينَ جُمادَى وشَعْبَانَ \" حدثنا يعقوب، قال: ثنا إسماعيل
  بن إبراهيم، قال: ثنا أيوب، عن محمد بن سيرين، عن أبي بكرة: أن النبيّ صلى الله عليه
  وسلم خطب في حجة الوداع، فقال: \" ألاَ إنَّ الزَّمانَ قَدِ اسْتَدَارَ كَهَيْئَتِهِ
  يَوْمَ خَلَقَ اللَّهُ السَّمَوَاتِ والأرْضَ، السَّنَةُ اثُنَا عَشَرَ شَهْراً، مِنْهَا
  أرْبَعَةٌ حُرُمٌ، ثَلاَثَةٌ مُتَوَالِياثٌ: ذُو القَعْدَةِ، وَذُو الحِجَّةِ، وَالمُحَرَّمُ،
  وَرَجَبُ مُضْرَ الَّذِي بينَ جُمادَى وشَعْبَانَ \" حدثنا مجاهد بن موسى، قال: ثنا
  يزيد، قال: ثنا سليمان التيمي، قال: ثني رجل بالبحرين، أن رسول الله صلى الله عليه
  وسلم قال في خطبته في حجة الوداع: \" ألاَ إنَّ الزَّمانَ قَدِ اسْتَدَارَ كَهَيْئَتِهِ
  يَوْمَ خَلَقَ اللَّهُ السَّمَوَاتِ والأرْضَ، وإنَّ عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ
  اثُنَا عَشَرَ شَهْراً، مِنْهَا ثَلاثَةٌ مُتَوَالِياتٌ: ذُو القَعْدَةِ، وَذُو الحِجَّةِ،
  وَالمُحَرَّمُ، وَرَجَبُ الَّذِي بينَ جُمادَى وشَعْبَانَ \" حدثنا ابن حميد، قال:
  ثنا سلمة، عن ابن إسحاق، عن ابن أبي نجيح، قوله: { إنَّ عِدَّةَ الشُّهُورِ عِنْدَ
  اللَّهِ اثْنا عَشَرَ شَهْراً فِي كِتَابِ اللَّهِ يَوْمَ خَلَقَ السَّمَوَاتِ والأرْضِ
  مِنْها أرْبَعَةٌ حُرُمٌ } إن النبي صلى الله عليه وسلم، قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ عِدَّةَ ٱلشُّهُورِ عِندَ ٱللَّهِ
  ٱثْنَا عَشَرَ شَهْراً فِي كِتَابِ ٱللَّهِ يَوْمَ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  مِنْهَآ أَرْبَعَةٌ حُرُمٌ ذٰلِكَ ٱلدِّينُ ٱلْقَيِّمُ فَلاَ تَظْلِمُواْ فِيهِنَّ
  أَنْفُسَكُمْ وَقَاتِلُواْ ٱلْمُشْرِكِينَ كَآفَّةً كَمَا يُقَاتِلُونَكُمْ كَآفَّةً
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ } \" ثَلاثَةٌ مُتَوَالِيَاتٌ: ذُو
  القَعْدَةِ، وَذُو الحِجَّةِ، والمُحَرَّمُ، وَرَجَبُ الَّذِي بينَ جُمادى وَشَعْبَانَ
  \" حدثنا بشر قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن نبي الله صلى
  الله عليه وسلم قال في خطبته يوم منى: \" ألاَ إنَّ الزَّمانَ قَدِ اسْتَدَارَ كَهَيْئَتِهِ
  يَوْمَ خَلَقَ اللَّهُ السَّمَوَاتِ والأرْضَ، وإنَّ عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ
  اثُنَا عَشَرَ شَهْراً، مِنْهَا أرْبَعَةٌ حُرُمٌ، ثَلاثَةٌ مُتَوَالِيَاتٌ ذُو القَعْدَةِ،
  وَذُو الحِجَّةِ، وَالمُحَرَّمُ، وَرَجَبُ مُضْرَ الَّذِي بينَ جُمادَى وشَعْبَانَ
  \" وهو قول عامة أهل التأويل. ذكر من قال ذلك:حدثنا محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السدي: { إنَّ عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ اثْنا
  عَشَرَ شَهْراً فِي كِتَابِ اللَّهِ يَوْمَ خَلَقَ السَّمَوَاتِ والأرْضِ مِنْها أرْبَعَةٌ
  حُرُمٌ } أما أربعة حرم: فذو القعدة، وذو الحجة، والمحرّم، ورجب. وأما كتاب الله: فالذي
  عنده.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد،
  في قول الله: { إنَّ عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ اثْنا عَشَرَ شَهْراً } قال:
  يعرف بها شأن النسيء ما نقص من السنة.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  عن ابن جريج، عن مجاهد في قول الله: { إنَّ عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ اثْنا
  عَشَرَ شَهْراً فِي كِتَابِ اللَّهِ } قال: يذكر بها شأن النسيء.وأما قوله: { ذَلِكَ
  الدّينُ القَيِّمُ }. فإن معناه: هذا الذي أخبرتكم به، من أن عدة الشهور عند الله اثنا
  عشر شهراً في كتاب الله، وأن منها أربعة حرماً: هو الدين المستقيم، كما:حدثني محمد
  بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { ذَلِكَ الدّينُ
  القَيِّمُ } يقول: المستقيم.حدثني يونس، قال: أخبرنا ابن وهب، قال، قال ابن زيد في
  قوله: { ذَلِكَ الدّينُ القَيِّمُ } قال: الأمر القيم يقول: قال تعالى: واعلموا أيها
  الناس أن عدة الشهور عند الله اثنا عشر شهراً في كتاب الله الذي كتب فيه كل ما هو كائن،
  وأن من هذه الاثني عشر شهراً أربعة أشهر حرماً ذلك دين الله المستقيم، لا ما يفعله
  النسيء من تحليله ما يحلل من شهور السنة وتحريمه ما يحرمه منها.وأما قوله: { فَلا تَظْلِمُوا
  فِيهنَّ أنفُسَكُمْ } فإن معناه: فلا تعصوا الله فيها، ولا تحلوا فيهنّ ما حرّم الله
  عليكم، فتكسبوا أنفسكم ما لا قبل لها به من سخط الله وعقابه. كما:حدثني يونس، قال:
  قال أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَلا تَظْلِمُوا فِيهِنَّ أنْفُسَكُمْ
  } قال: الظلم: العمل بمعاصي الله والترك لطاعته.ثم اختلف أهل التأويل في الذي عادت
  عليه الهاء والنون في قوله: فيهنَّ، فقال بعضهم: عاد ذلك على الاثني عشر شهراً، وقال:
  معناه: فلا تظلموا في الأشهر كلها أنفسكم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ عِدَّةَ ٱلشُّهُورِ عِندَ ٱللَّهِ
  ٱثْنَا عَشَرَ شَهْراً فِي كِتَابِ ٱللَّهِ يَوْمَ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  مِنْهَآ أَرْبَعَةٌ حُرُمٌ ذٰلِكَ ٱلدِّينُ ٱلْقَيِّمُ فَلاَ تَظْلِمُواْ فِيهِنَّ
  أَنْفُسَكُمْ وَقَاتِلُواْ ٱلْمُشْرِكِينَ كَآفَّةً كَمَا يُقَاتِلُونَكُمْ كَآفَّةً
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ }ذكر من قال ذلك:حدثني المثنى، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّ عِدَّةَ الشُّهُورِ
  عِنْدَ اللَّهِ اثْنا عَشَرَ شَهْراً فِي كِتَابِ اللَّهِ يَوْمَ خَلَقَ السَّمَوَاتِ
  والأرْضِ مِنْها أرْبَعَةٌ حُرُمٌ ذلكَ الدّينُ القَيِّمُ فلاَ تَظْلِمُوا فِيهنَّ
  أنْفُسَكُمْ } في كلهن. ثم خص من ذلك أربعة أشهر فجعلهن حرماً وعظم حرماتهن وجعل الذنب
  فيهن أعظم والعمل الصالح والأجر أعظم.حدثنا ابن وكيع، قال: ثنا سويد بن عمرو، عن حماد
  بن سلمة، عن عليّ بن زيد، عن يوسف بن مهران، عن ابن عباس: { فلاَ تَظْلِمُوا فِيهنَّ
  أنْفُسَكُمْ } قال: في الشهور كلها.وقال آخرون: بل معنى ذلك: فلا تظلموا في الأربعة
  الأشهر الحرم أنفسكم، والهاء والنون عائدة على الأشهر الأربعة. ذكر من قال ذلك:حدثنا
  بشر بن معاذ قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، أما قوله: { فلاَ تَظْلِمُوا
  فِيهِنَّ أنْفُسَكُمْ } فإن الظلم في الأشهر الحرم أعظم خطيئة ووزراً من الظلم فيما
  سواها، وإن كان الظلم على كل حال عظيماً ولكن الله يعظم من أمره ما شاء وقال: إن الله
  اصطفى صفايا من خلقه اصطفى من الملائكة رسلاً ومن الناس رسلاً، واصطفى من الكلام ذكره،
  واصطفى من الأرض المساجد، واصطفى من الشهور رمضان والأشهر الحرم، واصطفى من الأيام
  يوم الجمعة، واصطفى من الليالي ليلة القدر، فعظموا ما عظم الله، فإنما تعظم الأمور
  بما عظمها الله عند أهل الفهم وأهل العقل.وقال آخرون: بل معنى ذلك: فلا تظلموا في تصييركم
  حرام الأشهر الأربعة حلالاً وحلالها حراماً أنفسكم. ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا سلمة، عن ابن إسحاق: { إنَّ عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ اثْنا عَشَرَ
  شَهْراً... } إلى قوله: { فلاَ تَظْلِمُوا فِيهِنَّ أنْفُسَكُمْ }: أي لا تجعلوا حرامها
  حلالاً، ولا حلالها حراماً، كما فعل أهل الشرك فإنما النسيء الذي كانوا يصنعون من ذلك{ زيادة
  في الكفر يضلّ به الذين كفروا... }الآية.حدثنا محمد بن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن قيس بن مسلم، عن الحسن: { فلاَ تَظْلِمُوا فِيهِنَّ أنْفُسَكُمْ
  } قال: ظلم أنفسكم: أن لا تحرّموهن كحرمتهن.حدثني الحرث، قال: ثنا عبد العزيز. قال:
  ثنا سفيان، عن قيس بن مسلم، عن الحسن بن محمد بن عليّ: { فلاَ تَظْلِمُوا فِيهِنَّ
  أنْفُسَكُمْ } قال: ظلم أنفسكم أن لا تحرّموهن كحرمتهن.حدثنا أحمد بن إسحاق، قال: ثنا
  أبو أحمد، قال: ثنا سفيان، عن قيس بن مسلم، عن الحسن بن محمد، بنحوه.قال أبو جعفر:
  وأولى الأقوال في ذلك عندي بالصواب، قول من قال: فلا تظلموا في الأشهر الأربعة أنفسكم
  باستحلال حرامها، فإن الله عظمها وعظَّم حرمتها.وإنما قلنا ذلك أولى بالصواب في تأويله
  لقوله: { فلاَ تَظْلِمُوا فِيهِنَّ } فأخرج الكناية عنه مخرج الكناية عن جمع ما بين
  الثلاثة إلى العشرة، وذلك أن العرب تقول فيما بين الثلاثة إلى العشرة إذا كَنَتْ عنه:
  فعلنا ذلك لثلاث ليال خلون، ولأربعة أيام بقين، وإذا أخبرت عما فوق العشرة إلى العشرين،
  قالت: فعلنا ذلك لثلاث عشرة خلت، ولأربع عشرة مضت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ عِدَّةَ ٱلشُّهُورِ عِندَ ٱللَّهِ
  ٱثْنَا عَشَرَ شَهْراً فِي كِتَابِ ٱللَّهِ يَوْمَ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  مِنْهَآ أَرْبَعَةٌ حُرُمٌ ذٰلِكَ ٱلدِّينُ ٱلْقَيِّمُ فَلاَ تَظْلِمُواْ فِيهِنَّ
  أَنْفُسَكُمْ وَقَاتِلُواْ ٱلْمُشْرِكِينَ كَآفَّةً كَمَا يُقَاتِلُونَكُمْ كَآفَّةً
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ }فكان في قوله حلّ ثناؤه: { فلاَ تَظْلِمُوا
  فِيهِنَّ أنْفُسَكُمْ } وإخراجه كناية عدد الشهور التي نهى المؤمنين عن ظلم أنفسهم
  فِيهن مخرج عدد الجمع القليل من الثلاثة إلى العشرة الدليل الواضح على أن الهاء والنون
  من ذكر الأشهر الأربعة دون الاثني العشر لأن ذلك لو كان كناية عن الاثني عشر شهراً
  لكان: فلا تظلموا فيها أنفسكم.فإن قال قائل: فما أنكرت أن يكون ذلك كناية عن الاثني
  عشر، وإن كان الذي ذكرت هو المعروف في كلام العرب، فقد علمت أن المعروف من كلامها إخراج
  كناية ما بين الثلاث إلى العشر بالهاء دون النون، وقد قال الشاعر:أصْبَحْنَ فِي قُرْحَ
  وفي دَارَاتِها   سَبْعَ لَيالٍ غَيْرَ مَعْلُوفاتِهاولم يقل: معلوفاتهن، وذلك كناية
  عن السبع؟ قيل: إن ذلك وإن كان جائزاً فليس الأفصح الأعرف في كلامها، وتوجيه كلام الله
  إلى الأفصح الأعرف أولى من توجيهه إلى الأنكر.فإن قال قائل: فإن كان الأمر على ما وصفت،
  فقد يجب أن يكون مباحاً لنا ظلم أنفسنا في غيرهنّ من سائر شهور السنة؟ قيل: ليس ذلك
  كذلك، بل ذلك حرام علينا في كل وقت وزمان، ولكن الله عظم حرمة هؤلاء الأشهر وشرفهن
  على سائر شهور السنة، فخصّ الذنب فيهنّ بالتعظيم كما خصهنّ بالتشريف، وذلك نظير قوله:{ حافِظُوا
  على الصَّلَوَاتِ والصَّلاةِ الوُسْطَى }ولا شكّ أن الله قد أمرنا بالمحافظة على الصلوات
  المفروضات كلها بقوله:{ حافِظُوا على الصَّلَوَاتِ }ولم يبح ترك المحافظة عليهن بأمره
  بالمحافظة على الصلاة الوسطى، ولكنه تعالى ذكره زادها تعظيماً وعلى المحافظة عليها
  توكيداً وفي تضييعها تشديداً، فكذلك ذلك في قوله: { مِنْها أرْبَعَةٌ حُرُمٌ ذلكَ الدّينُ
  القَيِّمُ فَلا تَظْلِمُوا فِيهِنَّ أنْفُسَكُمْ }.وأما قوله: { وَقاتِلُوا المُشْرِكينَ
  كافَّةً كمَا يُقَاتِلُونَكُمْ كافَّةً } فإنه يقول جلّ ثناؤه: وقاتلوا المشركين بالله
  أيها المؤمنون جميعاً غير مختلفين، مؤتلفين غير مفترقين، كما يقاتلكم المشركون جميعاً
  مجتمعين غير متفرقين. كما:حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا
  أسباط، عن السدي: { وقَاتِلُوا المُشْرِكِينَ كافَّةً كمَا يُقَاتِلُونَكُمْ كافَّةً
  } أما كافة فجميع وأمركم مجتمع.حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { وقَاتِلُوا المُشْرِكينَ كافَّةً } يقول: جميعاً.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وقَاتِلُوا المُشْرِكِينَ كافَّةً
  }: أي جميعا.والكافَّة في كلّ حال على صورة واحدة لا تذكر ولا تجمع، لأنها وإن كانت
  بلفظ فاعلة فإنها في معنى المصدر كالعافية والعاقبة، ولا تدخل العرب فيها الألف واللام
  لكونها آخر الكلام مع الذي فيها من معنى المصدر، كما لم يدخلوها إذا قالوا: قاموا معا
  وقاموا جميعاً.وأما قوله: { واعْلَمُوا أنَّ اللَّهَ مَعَ المُتَّقِينَ } فإن معناه:
  واعلموا أيها المؤمنون بالله أنكم إن قاتلتم المشركين كافَّة، واتقيتم الله فأطعتموه
  فيما أمركم ونهاكم ولم تخالفوا أمره فتعصوه، كان الله معكم على عدوّكم وعدُوه من المشركين
  ومن كان الله معه لم يغلبه شيء، لأن الله مع من اتقاه فخافه وأطاعه فيما كلفه من أمره
  ونهيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

