  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  عِدَّةَ ٱلشُّهُورِ عِندَ ٱللَّهِ ٱثْنَا عَشَرَ شَهْراً فِي كِتَابِ ٱللَّهِ يَوْمَ
  خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ مِنْهَآ أَرْبَعَةٌ حُرُمٌ ذٰلِكَ ٱلدِّينُ ٱلْقَيِّمُ
  فَلاَ تَظْلِمُواْ فِيهِنَّ أَنْفُسَكُمْ وَقَاتِلُواْ ٱلْمُشْرِكِينَ كَآفَّةً كَمَا
  يُقَاتِلُونَكُمْ كَآفَّةً وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { إنَّ عِدَّةَ الشُّهُورِ عند الله اثْنا عَشَرَ
  شَهْراً فِي كِتَابِ اللَّهِ } الذي كتب فيه كلّ ما هو كائن في قضائه الذي قضى، { يَوْمَ
  خَلَقَ السَّمَوَاتِ والأرْضِ مِنْها أرْبَعَةٌ حُرُمٌ } يقول: هذه الشهور الاثنا عشر،
  منها أربعة أشهر حرم كانت الجاهلية تعظمهن وتحرّمهن وتحرّم القتال فيهنّ، حتى لو لقي
  الرجل منهم فيهنّ قاتل أبيه لم يهجه. وهن: رجب مضر وثلاثة متواليات: ذو القعدة، وذو
  الحجة، والمحرّم. وبذلك تظاهرت الأخبار عن رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى بن عبد الرحمن المسروقي، قال: ثنا زيد بن الحباب، قال:
  ثنا موسى بن عبيدة الربذي قال: ثني صدقة بن يسار، عن ابن عمر، قال: خطب رسول الله صلى
  الله عليه وسلم في حجة الوداع بمنى في أوسط أيام التشريق، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أيُّها النَّاسُ، إنَّ الزَّمانَ
  قَدِ اسْتَدَارَ كَهَيْئَتِهِ يَوْمَ خَلَقَ اللَّهُ السَّمَوَاتِ والأرْضَ، وإنَّ
  عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ اثُنَا عَشَرَ شَهْراً، مِنْهَا أرْبَعَةٌ حُرُمٌ،
  أوَّلَهُنَّ رَجَبُ مُضْرَ بينَ جُمادَى وشَعْبَانَ وَذُو القَعْدَةِ وَذُو الحِجَّةِ
  وَالمُحَرَّمُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن معمر، قال: ثنا روح،
  قال: ثنا أشعث، عن محمد بن سيرين، عن أبي هريرة، قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ
  الزَّمانَ قَدِ اسْتَدَارَ كَهَيْئَتِهِ يَوْمَ خَلَقَ اللَّهُ السَّمَوَاتِ والأرْضَ،
  وإنَّ عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ اثُنَا عَشَرَ شَهْراً في كِتَابِ اللَّهِ
  يَوْمَ خَلَق السَّمَوَاتِ والأرْضَ، مِنْهَا أرْبَعَةٌ حُرُمٌ، ثَلاَثَةٌ مُتَوَالِياتٌ
  وَرَجَبُ مُضْرَ بينَ جُمادَى وشَعْبَانَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يعقوب، قال: ثنا إسماعيل بن إبراهيم، قال: ثنا أيوب، عن محمد بن سيرين، عن أبي بكرة:
  أن النبيّ صلى الله عليه وسلم خطب في حجة الوداع، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألاَ إنَّ الزَّمانَ قَدِ اسْتَدَارَ كَهَيْئَتِهِ يَوْمَ خَلَقَ
  اللَّهُ السَّمَوَاتِ والأرْضَ، السَّنَةُ اثُنَا عَشَرَ شَهْراً، مِنْهَا أرْبَعَةٌ
  حُرُمٌ، ثَلاَثَةٌ مُتَوَالِياثٌ: ذُو القَعْدَةِ، وَذُو الحِجَّةِ، وَالمُحَرَّمُ،
  وَرَجَبُ مُضْرَ الَّذِي بينَ جُمادَى وشَعْبَانَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مجاهد بن موسى، قال: ثنا يزيد، قال: ثنا سليمان التيمي، قال: ثني رجل بالبحرين، أن
  رسول الله صلى الله عليه وسلم قال في خطبته في حجة الوداع:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألاَ إنَّ الزَّمانَ قَدِ اسْتَدَارَ كَهَيْئَتِهِ يَوْمَ خَلَقَ
  اللَّهُ السَّمَوَاتِ والأرْضَ، وإنَّ عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ اثُنَا عَشَرَ
  شَهْراً، مِنْهَا ثَلاثَةٌ مُتَوَالِياتٌ: ذُو القَعْدَةِ، وَذُو الحِجَّةِ، وَالمُحَرَّمُ،
  وَرَجَبُ الَّذِي بينَ جُمادَى وشَعْبَانَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، عن ابن أبي نجيح، قوله: { إنَّ عِدَّةَ الشُّهُورِ
  عِنْدَ اللَّهِ اثْنا عَشَرَ شَهْراً فِي كِتَابِ اللَّهِ يَوْمَ خَلَقَ السَّمَوَاتِ
  والأرْضِ مِنْها أرْبَعَةٌ حُرُمٌ } إن النبي صلى الله عليه وسلم، قال:</font></font>&#13;\t\t\t<label
