  شَهْراً فِي كِتَابِ ٱللَّهِ يَوْمَ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ مِنْهَآ أَرْبَعَةٌ
  حُرُمٌ ذٰلِكَ ٱلدِّينُ ٱلْقَيِّمُ فَلاَ تَظْلِمُواْ فِيهِنَّ أَنْفُسَكُمْ وَقَاتِلُواْ
  ٱلْمُشْرِكِينَ كَآفَّةً كَمَا يُقَاتِلُونَكُمْ كَآفَّةً وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ
  مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثَلاثَةٌ مُتَوَالِيَاتٌ: ذُو القَعْدَةِ، وَذُو الحِجَّةِ، والمُحَرَّمُ،
  وَرَجَبُ الَّذِي بينَ جُمادى وَشَعْبَانَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن نبي الله صلى الله عليه
  وسلم قال في خطبته يوم منى:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألاَ إنَّ الزَّمانَ قَدِ اسْتَدَارَ كَهَيْئَتِهِ يَوْمَ خَلَقَ
  اللَّهُ السَّمَوَاتِ والأرْضَ، وإنَّ عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ اثُنَا عَشَرَ
  شَهْراً، مِنْهَا أرْبَعَةٌ حُرُمٌ، ثَلاثَةٌ مُتَوَالِيَاتٌ ذُو القَعْدَةِ، وَذُو
  الحِجَّةِ، وَالمُحَرَّمُ، وَرَجَبُ مُضْرَ الَّذِي بينَ جُمادَى وشَعْبَانَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهو قول عامة أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السدي: { إنَّ عِدَّةَ
  الشُّهُورِ عِنْدَ اللَّهِ اثْنا عَشَرَ شَهْراً فِي كِتَابِ اللَّهِ يَوْمَ خَلَقَ
  السَّمَوَاتِ والأرْضِ مِنْها أرْبَعَةٌ حُرُمٌ } أما أربعة حرم: فذو القعدة، وذو الحجة،
  والمحرّم، ورجب. وأما كتاب الله: فالذي عنده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { إنَّ عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ اثْنا عَشَرَ شَهْراً } قال: يعرف
  بها شأن النسيء ما نقص من السنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد في قول الله: { إنَّ
  عِدَّةَ الشُّهُورِ عِنْدَ اللَّهِ اثْنا عَشَرَ شَهْراً فِي كِتَابِ اللَّهِ } قال:
  يذكر بها شأن النسيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { ذَلِكَ الدّينُ القَيِّمُ
  }. فإن معناه: هذا الذي أخبرتكم به، من أن عدة الشهور عند الله اثنا عشر شهراً في كتاب
  الله، وأن منها أربعة حرماً: هو الدين المستقيم، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { ذَلِكَ الدّينُ
  القَيِّمُ } يقول: المستقيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال، قال ابن زيد في قوله: { ذَلِكَ الدّينُ القَيِّمُ
  } قال: الأمر القيم يقول: قال تعالى: واعلموا أيها الناس أن عدة الشهور عند الله اثنا
  عشر شهراً في كتاب الله الذي كتب فيه كل ما هو كائن، وأن من هذه الاثني عشر شهراً أربعة
  أشهر حرماً ذلك دين الله المستقيم، لا ما يفعله النسيء من تحليله ما يحلل من شهور السنة
  وتحريمه ما يحرمه منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فَلا تَظْلِمُوا فِيهنَّ
  أنفُسَكُمْ } فإن معناه: فلا تعصوا الله فيها، ولا تحلوا فيهنّ ما حرّم الله عليكم،
  فتكسبوا أنفسكم ما لا قبل لها به من سخط الله وعقابه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: قال أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَلا تَظْلِمُوا فِيهِنَّ
  أنْفُسَكُمْ } قال: الظلم: العمل بمعاصي الله والترك لطاعته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويل في الذي عادت عليه الهاء والنون في قوله: فيهنَّ، فقال بعضهم: عاد
  ذلك على الاثني عشر شهراً، وقال: معناه: فلا تظلموا في الأشهر كلها أنفسكم.</font></font>&#13;\t\t\t<label
