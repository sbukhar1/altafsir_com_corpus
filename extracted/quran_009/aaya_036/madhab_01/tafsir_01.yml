  في الشهور كلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: فلا تظلموا
  في الأربعة الأشهر الحرم أنفسكم، والهاء والنون عائدة على الأشهر الأربعة. ذكر من قال
