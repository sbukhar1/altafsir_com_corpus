  فجعلهن حرماً وعظم حرماتهن وجعل الذنب فيهن أعظم والعمل الصالح والأجر أعظم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا سويد بن عمرو، عن حماد بن سلمة، عن عليّ
