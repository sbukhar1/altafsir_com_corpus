  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَدَ
  اللهُ ٱلْمُنَافِقِينَ وَٱلْمُنَافِقَاتِ وَٱلْكُفَّارَ نَارَ جَهَنَّمَ خَالِدِينَ
  فِيهَا هِيَ حَسْبُهُمْ وَلَعَنَهُمُ ٱللَّهُ وَلَهُمْ عَذَابٌ مُّقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَعَدَ اللَّهُ المُنافِقِينَ والمُنافِقاتِ والكُفَّارَ
  } بالله { نارَ جَهنمَ } أن يصليهموها جميعاً. { خالِدِينَ فِيها } يقول: ماكثين فيها
  أبداً، لا يحيون فيها ولا يموتون. { هِي حَسْبُهُمْ } يقول: هي كافيتهم عقاباً وثواباً
  على كفرهم بالله. { ولَعَنَهُمُ اللَّهُ } يقول: وأبعدهم الله وأسحقهم من رحمته. {
  ولهُمْ عَذابٌ مُقِيمٌ } يقول: وللفريقين جميعاً، يعني من أهل النفاق والكفر عند الله،
  عذاب مقيم دائم، لا يزول ولا يبيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

