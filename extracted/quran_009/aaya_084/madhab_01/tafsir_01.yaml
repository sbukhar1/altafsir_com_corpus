  وَلاَ تَقُمْ عَلَىٰ قَبْرِهِ إِنَّهُمْ كَفَرُواْ بِٱللَّهِ وَرَسُولِهِ وَمَاتُواْ
  وَهُمْ فَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا سلمة، عن يزيد الرَّقاشيِّ، عن أنس: أن رسول الله صلى الله عليه وسلم
  أراد أن يصلي علي عبد الله بن أبيّ ابن سلول، فأخذ جبريل عليه السلام بثوبه فقال: {
  وَلا تُصَلّ على أحَدٍ منْهُمْ ماتَ أبَداً وَلا تَقُمْ على قَبْرِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عيينة، عن عمرو، عن جابر، قال: جاء النبيّ
  صلى الله عليه وسلم عبد الله بن أبيّ وقد أدخل حفرته، فأخرجه، فوضعه على ركبتيه وألبسه
  قميصه وتفل عليه من ريقه، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن محمد بن إسحاق، عن الزهريّ، عن عبيد الله بن عبد الله
  بن عتبة بن مسعود، عن عبد الله بن عباس، قال: سمعت عمر بن الخطاب رضي الله عنه يقول:
  لما توفي عبد الله بن أبيّ ابن سلول، دُعي رسول الله صلى الله عليه وسلم للصلاة عليه،
  فقام إليه فلما وقف عليه يريد الصلاة، تحوّلت حتى قمت في صدره، فقلت: يا رسول الله،
  أتصلي على عدوّ الله عبد الله بن أبيّ القائل يوم كذا كذا وكذا، أعدّد أيامه، ورسول
  الله عليه الصلاة والسلام يتبسمّ. حتى إذا أكثرت عليه، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اخِّرْ عَنِّيِ يا عُمَرُ إنّي
  خُيِّرْتُ فاخْتَرْتُ، وَقَدْ قِيلَ لي { اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ
  إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لهم } فلو أني
  أعلم أنين إن زدت على السبعين غفر له لزدت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال ثم صلى عليه ومشى معه فقام على قبره حتى فرغ منه قال: اتعجب لي
  وجرأتي على رسول الله صلى الله عليه وسلم، والله ورسوله أعلم، فوالله ما كان إلاَّ
  يسيراً حتى نزلت هاتان الآيتان { ولا تصلِّ على أحَدٍ مِنْهُمْ ماتَ أبَداً } فما صلى
  رسول الله صلى الله عليه وسلم بعده على منافق، ولا قام على قبره حتى قبضه الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن محمد بن إسحاق، عن عاصم بن عمر
  بن قتادة، قال: لما مات عبد الله بن أبيّ، أتي ابنه عبد الله بن عبد الله رسول الله
  صلى الله عليه وسلم، فسأله قميصه، فأعطاه، فكفَّن فيه أباه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  المثنى، قال: ثنا أبو صالح، قال: ثني الليث، قال: ثني عقيل، عن ابن شهاب، قال: أخبرني
  عبيد الله بن عبد الله بن عتبة، عن عبد الله بن عباس، عن عمر بن الخطاب، قال: لما مات
  عبد الله بن أبيّ، فذكر مثل حديث ابن حميد، عن سلمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا تُصَلّ على أحَدٍ مِنْهُمْ
  ماتَ أبَداً، وَلا تَقُمْ على قَبْرِهِ... } الآية، قال: بعث عبد الله بن أبيّ إلى
  رسول الله صلى الله عليه وسلم وهو مريض ليأتيه، فنهاه عن ذلك عمر، فأتاه نبيّ الله
  صلى الله عليه وسلم فلما دخل عليه قال نبيّ الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
