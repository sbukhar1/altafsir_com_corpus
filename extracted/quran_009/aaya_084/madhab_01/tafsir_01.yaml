  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُصَلِّ عَلَىٰ أَحَدٍ مِّنْهُم مَّاتَ أَبَداً وَلاَ تَقُمْ عَلَىٰ قَبْرِهِ إِنَّهُمْ
  كَفَرُواْ بِٱللَّهِ وَرَسُولِهِ وَمَاتُواْ وَهُمْ فَاسِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه لنبيه محمد صلى الله عليه وسلم: ولا تصلّ يا محمد على
  أحد مات من هؤلاء المنافقين الذين تخلفوا عن الخروج معك أبداً. { وَلا تَقُمْ على قَبْرِهِ
  } يقول: ولا تتولّ دفنه وتقبره من قول القائل: قام فلان بأمر فلان: إذا كفاه أمره.
  { إنَّهُمْ كَفَرُوا باللَّهِ } يقول إنهم جحدوا توحيد الله ورسالة رسوله، وماتوا وهم
  خارجون من الإسلام مفارقون أمر الله ونهيه. وقد ذكر أن هذه الآية نزلت حين صلى النبيّ
  صلى الله عليه وسلم على عبد الله بن أبيّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى وسفيان بن وكيع، وسوّار بن عبد الله، قالوا: ثنا يحيى بن سعيد، عن عبيد
  الله قال: أخبرني نافع، عن ابن عمر، قال: جاء ابن عبد الله بن أبيّ ابن سلولَ إلى رسول
  الله صلى الله عليه وسلم حين مات أبوه، فقال: أعطني قميصك حتى أكفنه فيه، وصلّ عليه
  واستغفر له فأعطاه قميصه، وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذَا فَرَغْتُمْ فَآذِنُونِي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلما أراد أن يصلي عليه، جذبه عمر وقال: أليس قد نهاك الله أن تصلي
  على المنافقين؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بَلْ خَيَّرَنِي وقالَ اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفرْ لَهُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فصلي عليه. قال: فأنزل الله
  تبارك وتعالى: { وَلا تُصَلّ على أحَدٍ منْهُمْ ماتَ أبَداً وَلا تَقُمْ على قَبْرِهِ
  } قال: فترك الصلاة عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن عبيد الله، عن ابن عمر، قال: لما توفي عبد الله بن أبيّ ابن سلول، جاء ابنه عبد
  الله إلى النبيّ صلى الله عليه وسلم، فسأله أن يعطيه قميصه يكفن فيه أباه فأعطاه. ثم
  سأله أن يصلي عليه. فقام عمر بن الخطاب رضي الله عنه، فأخذ بثوب النبيّ صلى الله عليه
  وسلم، فقال ابنَ سلول أتصلي عليه وقد نهاك الله أن تصلي عليه؟ فقال النبيّ صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّمَا خَيَّرَنِي رَبّي، فقالَ: { اسْتَغْفِرْ لَهُمْ أوْ لا تَسْتَغْفِرْ لَهُمْ
  إنْ تَسْتَغْفِرْ لَهُمْ سَبْعِينَ مَرَّةً فَلَنْ يَغْفِرَ اللَّهُ لَهُمْ } وسأزِيدُ
  على سَبْعِينَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  إنه منافق فصلى عليه رسول الله صلى الله عليه وسلم، فأنزل الله: { وَلا تُصَلّ على
  أحَدٍ مِنْهُمْ ماتَ أبَداً وَلا تَقُمْ على قَبْرِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سوار بن عبد الله العنبريّ، قال: ثنا يحيى بن سعيد، عن مجالد، قال: ثني عامر، عن جابر
  بن عبد الله، أن رأس المنافقين مات بالمدينة، فأوصى أن يصلَّى عليه النبيّ صلى الله
  عليه وسلم وأن يكفن في قميصه. فكفنه في قميصه، وصلى عليه، وقام على قبره، فأنزل الله
  تبارك وتعالى: { وَلا تُصَلّ على أحَدٍ منْهُمْ ماتَ أبَداً وَلا تَقُمْ على قَبْرِهِ
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
