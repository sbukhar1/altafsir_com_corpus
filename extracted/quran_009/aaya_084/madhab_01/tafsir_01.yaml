  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أهْلَكَكَ حُبُّ اليَهُودِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقال: يا نبيّ الله إني لم أبعث إليك لتؤنبني، ولكن بعثت إليك
  لتستغفر لي وسأله قميصه أن يكفن فيه، فأعطاه إياه، فاستغفر له رسول الله صلى الله عليه
  وسلم فمات، فكفن في قميص رسول الله صلى الله عليه وسلم، ونفث في جلده ودلاّه في قبره.
  فأنزل الله تبارك وتعالى: { وَلا تُصَلّ على أحَدٍ مِنْهُمْ ماتَ أبَداً... } الآية.
  قال: ذكر لنا أن نبيّ الله صلى الله عليه وسلم كلم في ذلك، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وَما يُغْنِي عَنْهُ قَمِيصِي
  مِنَ اللَّهِ أوْ رَبِّي وَصَلاتي عَلَيْهِ؟ وإنّي لأرْجُو أنْ يُسْلِمَ بِهِ ألْفٌ
  مِنْ قَوْمِهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
