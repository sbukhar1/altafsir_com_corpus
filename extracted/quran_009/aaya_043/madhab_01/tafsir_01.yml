  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَفَا
  ٱللَّهُ عَنكَ لِمَ أَذِنتَ لَهُمْ حَتَّىٰ يَتَبَيَّنَ لَكَ ٱلَّذِينَ صَدَقُواْ وَتَعْلَمَ
  ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا عتاب من الله تعالى ذكره عاتب
  به نبيه صلى الله عليه وسلم في إذنه لمن أذن له في التخلف عنه حين شخص إلى تبوك لغزو
  الروم من المنافقين. يقول جلّ ثناؤه: { عَفَا اللَّهُ عَنْكَ } يا محمد ما كان منك
  في إذنك لهؤلاء المنافقين الذي استأذنوك في ترك الخروج معك، وفي التخلف عنك من قبل
  أن تعلم صدقه من كذبه. { لِمَ أذِنْتَ لَهُمْ } لأيّ شيء أذنت لهم، { حتَّى يَتَبَيَّنَ
  لَكَ الَّذِينَ صَدَقُوا وتَعْلَمَ الكاذبِينَ } يقول: ما كان ينبغي لك أن تأذن لهم
  في التخلف عنك، إذ قالوا لك: لو استطعنا لخرجنا معك، حتى تعرف من له العذر منهم في
  تخلفه ومن لا عذر له منهم، فيكون إذنك لمن أذنت له منهم على علم منك بعذره، وتعلم من
  الكاذب منهم المتخلف نفاقاً وشكًّا في دين الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { عَفَا
  اللَّهُ عَنْكَ لِمَ أذِنْتَ لَهُمْ } قال: ناس قالوا: استأذنوا رسول الله صلى الله
  عليه وسلم، فإن أذن لكم فاقعدوا وإن لم يأذن لكم فاقعدوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { عَفَا اللَّهُ عَنْكَ لِمَ أذِنْتَ
  لَهُمْ حتَّى يَتَبَيَّنَ لَكَ الَّذِينَ صَدَقُوا... } الآية، عاتبه كما تسمعون، ثم
  أنزل الله التي في سورة النور، فرخص له في أن يأذن لهم إن شاء، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فإذَا
  اسْتَأذَنُوكَ لبَعْضِ شأْنِهِمْ فأْذَنْ لِمَنْ شِئْتَ مِنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فجعله
  الله رخصة في ذلك من ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا سفيان بن عيينة، عن عمرو بن دينار، عن عمرو بن ميمون الأودي، قال: اثنتان
  فعلهما رسول الله صلى الله عليه وسلم لم يؤمر فيهما بشيء: إذنه للمنافقين، وأخذه من
  الأسارى، فأنزل الله: { عَفَا اللَّهُ عَنْكَ لِمَ أذِنْتَ لَهُمْ... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عبيد بن سليمان، قال: قرأت على سعيد بن أبي
  عروبة، قال: هكذا سمعته من قتادة، قوله: { عَفَا اللَّهُ عَنْكَ لِمَ أذِنْتَ لَهُمْ...
  } الآية، ثم أنزل الله بعد ذلك في سورة النور:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإذَا اسْتَأذَنُوكَ لبَعْضِ شأْنِهِمْ
  فأْذَنْ لِمَنْ شِئْتَ مِنْهُمْ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  صالح بن مسمار، قال: ثنا النضر بن شميل، قال: أخبرنا موسى بن مروان، قال: سألت مورّقاً،
  عن قوله: { عَفَا اللَّهُ عَنْكَ } قال: عاتبه ربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

