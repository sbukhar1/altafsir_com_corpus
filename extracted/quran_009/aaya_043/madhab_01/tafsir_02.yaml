aaya: عَفَا اللَّهُ عَنْكَ لِمَ أَذِنْتَ لَهُمْ حَتَّىٰ يَتَبَيَّنَ لَكَ الَّذِينَ
  صَدَقُوا وَتَعْلَمَ الْكَاذِبِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَفَا ٱللَّهُ
  عَنكَ لِمَ أَذِنتَ لَهُمْ حَتَّىٰ يَتَبَيَّنَ لَكَ ٱلَّذِينَ صَدَقُواْ وَتَعْلَمَ
  ٱلْكَاذِبِينَ }{ عَفَا ٱللَّهُ عَنكَ } كناية عن الجناية، لأن العفو رادف لها. ومعناه:
  أخطأت وبئس ما فعلت. و { لِمَ أَذِنتَ لَهُمْ } بيان لما كنى عنه بالعفو. ومعناه: مالك
  أذنت لهم في القعود عن الغزو حين استأذنوك واعتلوا لك بعللهم وهلاّ استأنيت بالإذن
  { حَتَّىٰ يَتَبَيَّنَ لَكَ } من صدق في عذره ممن كذب فيه. وقيل: شيئان فعلهما رسول
  الله ولم يؤمر بهما: إذنه للمنافقين وأخذه من الأسارى فعاتبه الله تعالى.\r\n\t\t\t\r\n\t\t\t</section>"

