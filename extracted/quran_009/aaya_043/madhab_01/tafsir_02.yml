  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَفَا
  ٱللَّهُ عَنكَ لِمَ أَذِنتَ لَهُمْ حَتَّىٰ يَتَبَيَّنَ لَكَ ٱلَّذِينَ صَدَقُواْ وَتَعْلَمَ
  ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ عَفَا ٱللَّهُ عَنكَ } كناية عن
  الجناية، لأن العفو رادف لها. ومعناه: أخطأت وبئس ما فعلت. و { لِمَ أَذِنتَ لَهُمْ
  } بيان لما كنى عنه بالعفو. ومعناه: مالك أذنت لهم في القعود عن الغزو حين استأذنوك
  واعتلوا لك بعللهم وهلاّ استأنيت بالإذن { حَتَّىٰ يَتَبَيَّنَ لَكَ } من صدق في عذره
  ممن كذب فيه. وقيل: شيئان فعلهما رسول الله ولم يؤمر بهما: إذنه للمنافقين وأخذه من
  الأسارى فعاتبه الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
