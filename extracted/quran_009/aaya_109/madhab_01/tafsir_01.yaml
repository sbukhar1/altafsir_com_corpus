aaya: أَفَمَنْ أَسَّسَ بُنْيَانَهُ عَلَىٰ تَقْوَىٰ مِنَ اللَّهِ وَرِضْوَانٍ خَيْرٌ
  أَمْ مَنْ أَسَّسَ بُنْيَانَهُ عَلَىٰ شَفَا جُرُفٍ هَارٍ فَانْهَارَ بِهِ فِي نَارِ
  جَهَنَّمَ ۗ وَاللَّهُ لَا يَهْدِي الْقَوْمَ الظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَنْ أَسَّسَ
  بُنْيَانَهُ عَلَىٰ تَقْوَىٰ مِنَ اللَّهِ وَرِضْوَانٍ خَيْرٌ أَم مَّنْ أَسَّسَ بُنْيَانَهُ
  عَلَىٰ شَفَا جُرُفٍ هَارٍ فَٱنْهَارَ بِهِ فِي نَارِ جَهَنَّمَ وَٱللَّهُ لاَ يَهْدِي
  ٱلْقَوْمَ ٱلظَّالِمِينَ }اختلفت القرّاء في قراءة قوله: { أفَمَنْ أسَّسَ بُنْيَانَهُ
  } فقرأ ذلك بعض قرّاء أهل المدينة: « أفَمَنْ أسَّسَ بُنْيَانَهُ على تَقْوَى مِنَ
  اللَّهِ وَرِضْوَانٍ خَيْرٌ أمَّنْ أُسِّسَ بُنْيَانُهُ » على وجه ما لم يسمّ فاعله
  في الحرفين كليهما. وقرأت ذلك عامة قرّاء الحجاز والعراق: { أفَمَنْ أسَّسَ بُنْيَانَهُ
  على تَقْوَى مِنَ اللَّهِ وَرِضْوَانٍ خَيْرٌ أمَّنْ أسَّسَ بُنْيانَهُ } على وصف من
  بناء الفاعل الذي أسس بنيانه. وهما قراءتان متفقتا المعنى، فبأيتهما قرأ القارىء فمصيب
  غير أن قراءته بتوجيه الفعل إلى «من» إذا كان هو المؤسس أعجب إليّ.فتأويل الكلام إذا:
  أي هؤلاء الذين بنوا المساجد خير أيها الناس عندكم الذين ابتدءوا بناء مسجدهم على اتقاء
  الله بطاعتهم في بنائه وأداء فرائضه ورضا من الله لبنائهم ما بنوه من ذلك وفعلهم ما
  فعلوه خير، أم الذين ابتدءوا بناء مسجدهم على شفا جرف هار، يعني بقوله: { على شَفا
  جُرُفٍ } على حرف جر، والجُرُف من الركيّ ما لم يبن له جُول. هَارٍ يعني متهوّر، وإنما
  هو هائر ولكنه قلب، فأخرت ياؤها، فقيل هارٍ كما قيل: هو شاك السلاح وشائك، وأصله من
  هار يهور فهو هائر وقيل: هو من هَارَ يَهَارُ: إذا انهدم، ومن جعله من هذه اللغة قال:
  هَرْتَ يا جُرُفُ ومن جعله من هار يهور قال: هُرْتُ يا جُرُف وإنما هذا مثل. يقول تعالى
  ذكره: أيّ هذين الفريقين خير، وأيّ هذين البناءين أثبت، أمن ابتدأ أساس بنائه على طاعة
  الله وعلم منه بأن بناءه لله طاعة والله به راض، أم من ابتدأه بنفاق وضلال وعلى غير
  بصيرة منه بصواب فعله من خطئه، فهو لا يدري متى يتبين له خطأ فعله وعظيم ذنبه فيهدمه،
  كما يأتي البناء على جرف ركية لا حابس لماء السيول عنها ولغيره من المياه ترى به التراب
  متناثرا لا تلبثه السيول أن تهدمه وتنثره؟ يقول الله جلّ ثناؤه: { فانْهَارَ بِهِ فِي
  جَهَنَّمَ } يعني فانتثر الجرف الهاري ببنائه في نار جهنم. كما:حدثني المثنى، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس: فانهار به قواعده في نار جهنم.حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { فانْهَارَ بِهِ } يقول: فخرّ به.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة قوله: { أفَمَنْ أسَّسَ بُنْيَانَهُ } على تَقْوَى مِنَ اللَّهِ،.. إلى قوله:
  فانْهَارَ بِهِ فِي نَارِ جَهَنَّمَ قال: والله ما تناهى أن وقع في النار. ذُكر لنا
  أنه حفرت بقعة منه فرؤي منها الدخان.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  قال: قال ابن جريج: أن بنو عمرو بن عوف استأذنوا النبيّ صلى الله عليه وسلم في بنيانه،
  فأذن لهم ففرغوا منه يوم الجمعة فصلوا فيه الجمعة ويوم السبت ويوم الأحد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَنْ أَسَّسَ بُنْيَانَهُ عَلَىٰ
  تَقْوَىٰ مِنَ اللَّهِ وَرِضْوَانٍ خَيْرٌ أَم مَّنْ أَسَّسَ بُنْيَانَهُ عَلَىٰ شَفَا
  جُرُفٍ هَارٍ فَٱنْهَارَ بِهِ فِي نَارِ جَهَنَّمَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّالِمِينَ }قال: وانهار يوم الاثنين. قال: وكان قد استنظرهم ثلاثاً: السبت والأحد
  والاثنين، فانهار به في نار جهنم، مسجد المنافقين انهار فلم يتناه دون أن وقع في النار.
  قال ابن جريج: ذكر لنا أن رجالاً حفروا فيه، فأبصروا الدخان يخرج منه.حدثني المثنى،
  قال: ثنا الحماني، قال: ثنا عبد العزيز بن المختار، عن عبد الله الداناج، عن طلق ابن
  حبيب، عن جابر، قوله: { وَالَّذِينَ اتَّخَذُوا مَسْجِداً ضِرَاراً } قال: رأيت المسجد
  الذي بني ضراراً يخرج منه الدخان على عهد النبي صلى الله عليه وسلم.حدثنا محمد بن مرزوق
  البصري، قال: ثنا أبو سلمة، قال: ثنا عبد العزيز بن المختار، عن عبد الله الداناج،
  قال: ثني طلق العنزي، عن جابر بن عبد الله، قال: رأيت الدخان يخرج من مسجد الضرار.حدثني
  سلام بن سالم الخزاعي، قال: ثنا خلف بن ياسين الكوفي، قال: حججت مع أبي في ذلك الزمان
  يعني زمان بني أمية فمررنا بالمدينة، فرأيت مسجد القبلتين يعني مسجد الرسول وفيه قبلة
  بيت المقدس. فلما كان زمان أبي جعفر، قالوا: يدخل الجاهل فلا يعرف القبلة، فهذا البناء
  الذي يرون جرى على يد عبد الصمد بن عليّ. ورأيت مسجد المنافقين الذي ذكره الله في القرآن،
  وفيه حجر يخرج منه الدخان، وهو اليوم مزبلة.قوله: { وَاللَّهُ لا يَهْدِي القَوْمَ
  الظَّالِمِينَ } يقول: والله لا يوفق للرشاد في أفعاله من كان بانيا بناءه في غير حقه
  وموضعه، ومن كان منافقاً مخالفاً بفعله أمر الله وأمر رسوله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

