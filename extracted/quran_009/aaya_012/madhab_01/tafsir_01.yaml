aaya: وَإِنْ نَكَثُوا أَيْمَانَهُمْ مِنْ بَعْدِ عَهْدِهِمْ وَطَعَنُوا فِي دِينِكُمْ
  فَقَاتِلُوا أَئِمَّةَ الْكُفْرِ ۙ إِنَّهُمْ لَا أَيْمَانَ لَهُمْ لَعَلَّهُمْ يَنْتَهُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن نَّكَثُوۤاْ
  أَيْمَانَهُم مِّن بَعْدِ عَهْدِهِمْ وَطَعَنُواْ فِي دِينِكُمْ فَقَاتِلُوۤاْ أَئِمَّةَ
  ٱلْكُفْرِ إِنَّهُمْ لاَ أَيْمَانَ لَهُمْ لَعَلَّهُمْ يَنتَهُونَ }يقول تعالى ذكره:
  فإن نقض هؤلاء المشركون الذين عاهدتموهم من قريش عهودهم من بعد ما عاقدوكم، أن لا يقاتلوكم
  ولا يظاهروا عليكم أحداً من أعدائكم { وَطَعَنُوا فِي دينِكُمْ } يقول: وقدحوا في دينكم
  الإسلام، فثلموه وعابوه. { فَقاتِلُوا أئمَّةَ الكُفْرِ } يقول: فقاتلوا رؤساء الكفر
  بالله. { إنَّهُمْ لا أيمَانَ لَهُمْ } يقول: إن رؤساء الكفر لا عهد لهم. { لَعَلَّهُمْ
  يَنْتَهُونَ } لكي ينتهوا عن الطعن في دينكم والمظاهرة عليكم.وبنحو ما قلنا في ذلك،
  قال أهل التأويل على اختلاف بينهم في المعنيين بأئمة الكفر، فقال بعضهم: هم أبو جهل
  بن هشام، وعتبة بن ربيعة، وأبو سفيان بن حرب ونظراؤهم. وكان حذيفة يقول: لم يأت أهلها
  بعد. ذكر من قال هم من سمّيت:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَإنْ نَكَثُوا أيمَانَهُمْ مَنْ بَعْد عَهْدِهِمْ...
  } إلى: { لَعَلَّهُمْ يَنْتَهُونَ } يعني: أهل العهد من المشركين، سماهم أئمة الكفر،
  وهم كذلك. يقول الله لنبيه: وإن نكثوا العهد الذي بينك وبينهم فقاتل أئمة الكفر، لأنهم
  لا أيمان لهم، لعلهم ينتهون.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: {
  وَإنْ نَكَثُوا أيمَانَهُمْ مَنْ بَعْد عَهْدِهِمْ... } إلى: { يَنْتَهُونَ } ، فكان
  من أئمة الكفر: أبو جهل بن هشام، وأمية بن خلف، وعتبة بن ربيعة، وأبو سفيان، وسهيل
  بن عمرو، وهم الذين هموا بإخراجه.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
  عن معمر، عن قتادة: أئمة الكفر: أبو سفيان، وأبو جهل، وأمية بن خلف، وسهيل بن عمرو،
  وعتبة بن ربيعة.حدثنا ابن وكيع وابن بشار، قال ابن وكيع: ثنا غندر، وقال ابن بشار:
  ثنا محمد بن جعفر، عن شعبة، عن أبي بشر، عن مجاهد: { فَقاتِلُوا أئمَّةَ الكُفْرِ أنَّهُمْ
  لا أيمَانَ لَهُمْ } قال أبو سفيان منهم.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  قال: ثنا أسباط، عن السديّ: { وَإنْ نَكَثُوا أيمَانَهُمْ... } إلى: { يَنْتَهُونَ
  } هؤلاء قريش، يقول: إن نكثوا عهدهم الذي عاهدوا على الإسلام وطعنوا فيه، فقاتلوهم.حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد، قال: سمعت الضحاك يقول في
  قوله: { فَقاتِلُوا أئمَّةَ الكُفْرِ } يعني: رأس المشركين أهل مكة.حدثنا الحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { فَقاتِلُوا
  أئمَّةَ الكُفْرِ } أبو سفيان بن حرب، وأمية بن خلف، وعتبة بن ربيعة، وأبو جهل بن هشام،
  وسهيل بن عمرو، وهم الذين نكثوا عهد الله وهمّوا بإخراج الرسول، وليس والله كما تأوّله
  أهل الشبهات والبدع والفِرَي على الله وعلى كتابه.ذكر الرواية عن حذيفة بالذي ذكرنا
  عنه:حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن الأعمش، عن زيد بن وهب، عن حذيفة: { فَقاتِلُوا
  أئمَّةَ الكُفْرِ } قال: ما قوتل أهل هذه الآية بعد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن نَّكَثُوۤاْ أَيْمَانَهُم مِّن
  بَعْدِ عَهْدِهِمْ وَطَعَنُواْ فِي دِينِكُمْ فَقَاتِلُوۤاْ أَئِمَّةَ ٱلْكُفْرِ إِنَّهُمْ
  لاَ أَيْمَانَ لَهُمْ لَعَلَّهُمْ يَنتَهُونَ }حدثنا أحمد بن إسحاق، قال: ثنا أحمد،
  قال: ثنا حبيب بن حسان، عن زيد بن وهب، قال: كنت عند حذيفة، فقرأ هذه الآية: { فَقاتِلُوا
  أئمَّةَ الكُفْرِ } فقال: ما قوتل أهل هذه الآية بعد.حدثني أبو السائب، قال: ثنا الأعمش،
  عن زيد بن وهب، قال: قرأ حذيفة: { فَقاتِلُوا أئمَّةَ الكُفْرِ } قال: ما قوتل أهل
  هذه الآية بعد.حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان وإسرائيل، عن أبي إسحاق، عن
  صلة بن زفر: { إنَّهُمْ لا أيمَانَ لَهُمْ } لا عهد لهم.حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { وَإنْ نَكَثُوا أيمَانَهُمْ } قال:
  عهدهم.حدثنا محمد بن الحسين، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ: { وَإنْ نَكَثُوا
  أيمَانَهُمْ } عهدهم الذي عاهدوا على الإسلام.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن أبي إسحاق، عن صلة، عن عمار بن ياسر، في قوله: { لا أيمَانَ لَهُمْ
  } قال: لا عهد لهم.حدثني محمد بن عبيد المحاربي، قال: ثنا أبو الأحوص، عن أبي إسحاق،
  عن صلة بن زفر، عن حذيفة في قوله: { فَقاتِلُوا أئمَّةَ الكُفْرِ إنَّهُمْ لا أيمَانَ
  لَهُمْ } قال: لا عهد لهم.وأما النكث فإن أصله: النقض، يقال منه: نكث فلان قوي حبله
  إذا نقضها، والأيمان: جمع اليمين.واختلفت القرّاء في قراءة قوله: { إنَّهُمْ لا أيمَانَ
  لَهُمْ } فقرأه قرّاء الحجاز والعراق وغيرهم: { إنَّهُمْ لا أيمَانَ لَهُمْ } بفتح
  الألف من «أيمان» بمعنى: لا عهود لهم على ما قد ذكرنا من قول أهل التأويل فيه. وذُكر
  عن الحسن البصريّ أنه كان يقرأ ذلك: «إنَّهُمْ لا إيمَانَ لَهُمْ» بكسر الألف، بمعنى:
  لا إسلام لهم. وقد يتوجه لقراءته كذلك وجه غير هذا، وذلك أن يكون أراد بقراءته ذلك
  كذلك: أنهم لا أمان لهم: أي لا تؤمنوهم، ولكن اقتلوهم حيث وجدتموهم، كأنه أراد المصدر
  من قول القائل: آمنته، فأنا أومنه إيماناً.قال أبو جعفر: والصواب من القراءات في ذلك
  الذي لا أستجيز القراءة بغيره، قراءة من قرأ بفتح الألف دون كسرها، لإجماع الحجة من
  القراء على القراءة به ورفض خلافه، ولإجماع أهل التأويل على ما ذكرت من أن تأويله لا
  عهد لهم. والأيمان التي هي بمعنى العهد، لا تكون إلا بفتح الألف، لأنها جمع «يمين»
  كانت على عقدٍ كان بين المتوادعين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

