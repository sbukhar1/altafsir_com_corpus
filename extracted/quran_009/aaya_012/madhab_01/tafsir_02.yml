  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  نَّكَثُوۤاْ أَيْمَانَهُم مِّن بَعْدِ عَهْدِهِمْ وَطَعَنُواْ فِي دِينِكُمْ فَقَاتِلُوۤاْ
  أَئِمَّةَ ٱلْكُفْرِ إِنَّهُمْ لاَ أَيْمَانَ لَهُمْ لَعَلَّهُمْ يَنتَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَطَعَنُواْ فِى دِينِكُمْ } وثلبوه وعابوه { فَقَـٰتِلُواْ أَئِمَّةَ
  ٱلْكُفْرِ } فقاتلوهم، فوضع أئمة الكفر موضع ضميرهم: إشعاراً بأنهم إذا نكثوا في حال
  الشرك تمرّداً وطغياناً وطرحاً لعادات الكرام الأوفياء من العرب، ثم آمنوا وأقاموا
  الصلاة وآتوا الزكاة وصاروا إخواناً للمسلمين في الدين، ثم رجعوا فارتدوا عن الإسلام
  ونكثوا ما بايعوا عليه من الإيمان والوفاء بالعهود، وقعدوا يطعنون في دين الله ويقولون
  ليس دين محمدبشيء، فهم أئمة الكفر وذوو الرياسة والتقدم فيه، لا يشق كافر غبارهم. وقالوا:
  إذا طعن الذمي في دين الإسلام طعناً ظاهراً، جاز قتله؛ لأن العهد معقود معه على أن
  لا يطعن، فإذا طعن فقد نكث عهده وخرج من الذمّة { إِنَّهُمْ لا أَيْمَـٰنَ لَهُمْ }
  جمع يمين: «وقرىء: لا إيمان لهم، أي لا إسلام لهم» أو لا يعطون الأمان بعد الردّة والنكث،
  ولا سبيل إليه، فإن قلت: كيف أثبت لهم الإيمان في قوله: { وَإِن نَّكَثُواْ أَيْمَـٰنَهُم
  } ثم نفاها عنهم؟ قلت: أراد أيمانهم التي أظهروها ثم قال لا إيمان لهم على الحقيقة،
  وأيمانهم ليست بأيمان. وبه استشهد أبو حنيفة رحمه الله على أن يمين الكافر لا تكون
  يميناً. وعند الشافعي رحمه الله: يمينهم يمين. وقال: معناه أنهم لا يوفون بها، بدليل
  أنه وصفها بالنكث { لَعَلَّهُمْ يَنتَهُونَ } متعلق بقوله { فَقَـٰتِلُواْ أَئِمَّةَ
  ٱلْكُفْرِ } أي ليكن غرضكم في مقاتلتهم بعد ما وجد منهم ما وجد من العظائم أن تكون
  المقاتلة سبباً في انتهائهم عما هم عليه. وهذا من غاية كرمه وفضله وعوده على المسيء
  بالرحمة كلما عاد. فإن قلت: كيف لفظ أئمة؟ قلت: همزة بعدها همزة بين بين، أي: بين مخرج
  الهمزة والياء. وتحقيق الهمزتين قراءة مشهورة، وإن لم تكن بمقبولة عند البصريين. وأما
  التصريح بالياء فليس بقراءة. ولا يجوز أن تكون قراءة. ومن صرح بها فهو لاحن محرف.</font></font><font
