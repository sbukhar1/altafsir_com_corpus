  href=\"JavaScript:Open_Menu()\">وَإِن نَّكَثُوۤاْ أَيْمَانَهُم مِّن بَعْدِ عَهْدِهِمْ
  وَطَعَنُواْ فِي دِينِكُمْ فَقَاتِلُوۤاْ أَئِمَّةَ ٱلْكُفْرِ إِنَّهُمْ لاَ أَيْمَانَ
  لَهُمْ لَعَلَّهُمْ يَنتَهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن
  إسحاق، قال: ثنا أحمد، قال: ثنا حبيب بن حسان، عن زيد بن وهب، قال: كنت عند حذيفة،
  فقرأ هذه الآية: { فَقاتِلُوا أئمَّةَ الكُفْرِ } فقال: ما قوتل أهل هذه الآية بعد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب، قال: ثنا الأعمش، عن زيد بن وهب، قال: قرأ حذيفة:
  { فَقاتِلُوا أئمَّةَ الكُفْرِ } قال: ما قوتل أهل هذه الآية بعد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان وإسرائيل، عن أبي إسحاق، عن
  صلة بن زفر: { إنَّهُمْ لا أيمَانَ لَهُمْ } لا عهد لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { وَإنْ نَكَثُوا
  أيمَانَهُمْ } قال: عهدهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد، قال: ثنا أسباط، عن السديّ: { وَإنْ نَكَثُوا أيمَانَهُمْ } عهدهم الذي عاهدوا
  على الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن أبي إسحاق، عن صلة، عن عمار بن ياسر، في قوله: { لا أيمَانَ لَهُمْ
  } قال: لا عهد لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبيد المحاربي، قال:
  ثنا أبو الأحوص، عن أبي إسحاق، عن صلة بن زفر، عن حذيفة في قوله: { فَقاتِلُوا أئمَّةَ
  الكُفْرِ إنَّهُمْ لا أيمَانَ لَهُمْ } قال: لا عهد لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  النكث فإن أصله: النقض، يقال منه: نكث فلان قوي حبله إذا نقضها، والأيمان: جمع اليمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { إنَّهُمْ لا أيمَانَ لَهُمْ } فقرأه
  قرّاء الحجاز والعراق وغيرهم: { إنَّهُمْ لا أيمَانَ لَهُمْ } بفتح الألف من «أيمان»
  بمعنى: لا عهود لهم على ما قد ذكرنا من قول أهل التأويل فيه. وذُكر عن الحسن البصريّ
  أنه كان يقرأ ذلك: «إنَّهُمْ لا إيمَانَ لَهُمْ» بكسر الألف، بمعنى: لا إسلام لهم.
  وقد يتوجه لقراءته كذلك وجه غير هذا، وذلك أن يكون أراد بقراءته ذلك كذلك: أنهم لا
  أمان لهم: أي لا تؤمنوهم، ولكن اقتلوهم حيث وجدتموهم، كأنه أراد المصدر من قول القائل:
  آمنته، فأنا أومنه إيماناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والصواب من القراءات
  في ذلك الذي لا أستجيز القراءة بغيره، قراءة من قرأ بفتح الألف دون كسرها، لإجماع الحجة
  من القراء على القراءة به ورفض خلافه، ولإجماع أهل التأويل على ما ذكرت من أن تأويله
  لا عهد لهم. والأيمان التي هي بمعنى العهد، لا تكون إلا بفتح الألف، لأنها جمع «يمين»
  كانت على عقدٍ كان بين المتوادعين.</font></font><font class=\"TextResultArabic\"><font
