  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  نَّكَثُوۤاْ أَيْمَانَهُم مِّن بَعْدِ عَهْدِهِمْ وَطَعَنُواْ فِي دِينِكُمْ فَقَاتِلُوۤاْ
  أَئِمَّةَ ٱلْكُفْرِ إِنَّهُمْ لاَ أَيْمَانَ لَهُمْ لَعَلَّهُمْ يَنتَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فإن نقض هؤلاء المشركون الذين عاهدتموهم من قريش
  عهودهم من بعد ما عاقدوكم، أن لا يقاتلوكم ولا يظاهروا عليكم أحداً من أعدائكم { وَطَعَنُوا
  فِي دينِكُمْ } يقول: وقدحوا في دينكم الإسلام، فثلموه وعابوه. { فَقاتِلُوا أئمَّةَ
  الكُفْرِ } يقول: فقاتلوا رؤساء الكفر بالله. { إنَّهُمْ لا أيمَانَ لَهُمْ } يقول:
  إن رؤساء الكفر لا عهد لهم. { لَعَلَّهُمْ يَنْتَهُونَ } لكي ينتهوا عن الطعن في دينكم
  والمظاهرة عليكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو ما قلنا في ذلك، قال أهل التأويل
  على اختلاف بينهم في المعنيين بأئمة الكفر، فقال بعضهم: هم أبو جهل بن هشام، وعتبة
  بن ربيعة، وأبو سفيان بن حرب ونظراؤهم. وكان حذيفة يقول: لم يأت أهلها بعد. ذكر من
  قال هم من سمّيت:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَإنْ نَكَثُوا أيمَانَهُمْ
  مَنْ بَعْد عَهْدِهِمْ... } إلى: { لَعَلَّهُمْ يَنْتَهُونَ } يعني: أهل العهد من المشركين،
  سماهم أئمة الكفر، وهم كذلك. يقول الله لنبيه: وإن نكثوا العهد الذي بينك وبينهم فقاتل
  أئمة الكفر، لأنهم لا أيمان لهم، لعلهم ينتهون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَإنْ نَكَثُوا أيمَانَهُمْ مَنْ بَعْد
  عَهْدِهِمْ... } إلى: { يَنْتَهُونَ } ، فكان من أئمة الكفر: أبو جهل بن هشام، وأمية
  بن خلف، وعتبة بن ربيعة، وأبو سفيان، وسهيل بن عمرو، وهم الذين هموا بإخراجه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  أئمة الكفر: أبو سفيان، وأبو جهل، وأمية بن خلف، وسهيل بن عمرو، وعتبة بن ربيعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع وابن بشار، قال ابن وكيع: ثنا غندر، وقال ابن بشار:
  ثنا محمد بن جعفر، عن شعبة، عن أبي بشر، عن مجاهد: { فَقاتِلُوا أئمَّةَ الكُفْرِ أنَّهُمْ
  لا أيمَانَ لَهُمْ } قال أبو سفيان منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: ثنا أسباط، عن السديّ: { وَإنْ نَكَثُوا
  أيمَانَهُمْ... } إلى: { يَنْتَهُونَ } هؤلاء قريش، يقول: إن نكثوا عهدهم الذي عاهدوا
  على الإسلام وطعنوا فيه، فقاتلوهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد، قال: سمعت الضحاك يقول في
  قوله: { فَقاتِلُوا أئمَّةَ الكُفْرِ } يعني: رأس المشركين أهل مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، في قوله: { فَقاتِلُوا أئمَّةَ الكُفْرِ } أبو سفيان بن حرب، وأمية بن خلف،
  وعتبة بن ربيعة، وأبو جهل بن هشام، وسهيل بن عمرو، وهم الذين نكثوا عهد الله وهمّوا
  بإخراج الرسول، وليس والله كما تأوّله أهل الشبهات والبدع والفِرَي على الله وعلى كتابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر الرواية عن حذيفة بالذي ذكرنا عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو معاوية، عن الأعمش، عن زيد بن وهب، عن حذيفة: { فَقاتِلُوا
  أئمَّةَ الكُفْرِ } قال: ما قوتل أهل هذه الآية بعد.</font></font>&#13;\t\t\t<label
