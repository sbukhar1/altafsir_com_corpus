  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَحْلِفُونَ
  بِٱللَّهِ إِنَّهُمْ لَمِنكُمْ وَمَا هُم مِّنكُمْ وَلَـٰكِنَّهُمْ قَوْمٌ يَفْرَقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  يَجِدُونَ مَلْجَئاً أَوْ مَغَارَاتٍ أَوْ مُدَّخَلاً لَّوَلَّوْاْ إِلَيْهِ وَهُمْ
  يَجْمَحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَمِنكُمْ } لمن جملة المسلمين
  { يَفْرَقُونَ } يخافون القتل وما يفعل بالمشركين، فيتظاهرون بالإسلام تقية { مَلْجَئاً
  } مكاناً يلتجئون إليه متحصنين به من رأس جبل أو قلعة أو جزيرة { أَوْ مَغَـٰرَاتٍ
  } أو غيراناً. وقرىء بضم الميم، من أغار الرجل وغار إذا دخل الغور. وقيل: هو تعدية
  غار الشيء وأغرته أنا، يعني: أمكنة يغيرون فيها أشخاصهم. ويجوز أن يكون من: أغار الثعلب،
  إذا أسرع، بمعنى مهارب ومفارّ { أَوْ مُدَّخَلاً } أو نفقاً يندسون فيه وينجحرون، وهو
  مفتعل من الدخول. وقرىء مدخلاً من دخل ومدخلاً من أدخل: مكاناً يدخلون فيه أنفسهم.
  وقرأ أبيّ بن كعب رضي الله عنه: متدخلاً وقرىء: لو ألوا إليه لالتجؤا إليه { يَجْمَحُونَ
  } يسرعون إسراعاً لا يردّهم شيء؛ من الفرس الجموح، وهو الذي إذا حمل لم يردّه اللجام.
  وقرأ أنس رضي الله عنه: يجمزون. فسئل فقال: يجمحون ويجمزون ويشتدّون واحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
