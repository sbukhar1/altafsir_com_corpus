  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  يَجِدُونَ مَلْجَئاً أَوْ مَغَارَاتٍ أَوْ مُدَّخَلاً لَّوَلَّوْاْ إِلَيْهِ وَهُمْ
  يَجْمَحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: لو يجد هؤلاء المنافقون
  ملجأ، يقول: عَصَراً يعتصرون به من حصن، ومعقلاً يعتقلون فيه منكم، { أو مَغَارَاتٍ
  } وهي الغيران في الجبال، واحدتها: مغارة، وهي مفعلة من غار الرجل في الشيء يغور فيه
  إذا دخل، ومنه قيل: غارت العين: إذا دخلت في الحدقة. { أو مُدّخَلاً } يقول: سَرَباً
  في الأرض يدخلون فيه، وقال: «أو مُدّخلاً»... الآية، لأنه من ادّخل يدخل. وقوله: {
  لَوَلَّوْا إلَيْهِ } يقول: لأدبروا إليه هربا منكم. { وَهُمْ يَجْمَحُونَ } يقول:
  وهم يسرعون في مشيهم. وقيل: إن الجماح مشى بين المشيين ومنه قول مهلهل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَقَدْ جَمَحْتُ جِماحاً فِي دِمائهِمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى رأيْتُ ذَوِي أحْسابِهِمْ خَمَدوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما وصفهم الله بما وصفهم به من
  هذه الصفة، لأنهم إنما أقاموا بين أظهر أصحاب رسول الله صلى الله عليه وسلم على كفرهم
  ونفاقهم وعداوتهم لهم، ولما هم عليه من الإيمان بالله وبرسوله لأنهم كانوا في قومهم
  وعشيرتهم وفي دورهم وأموالهم، فلم يقدروا على ترك ذلك وفراقه، فصانعوا القوم بالنفاق
  ودافعوا عن أنفسهم وأموالهم وأولادهم بالكفر ودعوى الإيمان، وفي أنفسهم ما فيها من
  البغض لرسول الله صلى الله عليه وسلم وأهل الإيمان به والعداوة لهم، فقال الله واصفهم
  بما في ضمائرهم: { لَوْ يَجِدُونَ مَلْجأً أوْ مَغارَاتٍ... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { لَوْ يَجدُونَ مَلْجأً } الملجأ: الحرز في الجبال، والمغارات: الغيران
  في الجبال. وقوله: { أوْ مُدَّخَلاً } والمدّخل: السرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { لَوْ يَجدُونَ مَلْجأً أوْ مَغارَاتٍ أوْ مُدَّخَلاً لَوَلَّوْا إلَيْهِ وَهُمْ يَجْمَحُونَ
  } ملجأ، يقول: حرزاً، { أو مَغَارَاتٍ } يعني الغيران. { أو مُدَّخلاً } يقول: ذهابا
  في الأرض، وهو النفق في الأرض، وهو السرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { لَوْ
  يَجدُونَ مَلْجأً أوْ مَغارَاتٍ أوْ مُدَّخَلاً } قال: حرزاً لهم يفرّون إليه منكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  قوله: { لَوْ يَجدُونَ مَلْجأً أوْ مَغارَاتٍ أوْ مُدَّخَلاً } قال: محرزاً لهم، لفرّوا
  إليه منكم. وقال ابن عباس قوله: { لَوْ يَجدُونَ مَلْجأً } حرزا أو مغارات، قال: الغيران.
  { أوْ مُدَّخَلاً } قال: نفقاً في الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، عن سعيد، عن قتادة: { لَوْ يَجدُونَ مَلْجأً أوْ مَغارَاتٍ أوْ
  مُدَّخَلاً } يقول: لو يجدون ملجأ: حصونا، { أو مَغَارَاتٍ } غيراناً. { أو مدَّخلاً
  } أسراباً. { لَوَلَّوْا إلَيْهِ وَهُمْ يَجْمَحُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

