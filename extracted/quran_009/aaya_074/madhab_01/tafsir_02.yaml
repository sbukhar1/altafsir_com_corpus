aaya: يَحْلِفُونَ بِاللَّهِ مَا قَالُوا وَلَقَدْ قَالُوا كَلِمَةَ الْكُفْرِ وَكَفَرُوا
  بَعْدَ إِسْلَامِهِمْ وَهَمُّوا بِمَا لَمْ يَنَالُوا ۚ وَمَا نَقَمُوا إِلَّا أَنْ
  أَغْنَاهُمُ اللَّهُ وَرَسُولُهُ مِنْ فَضْلِهِ ۚ فَإِنْ يَتُوبُوا يَكُ خَيْرًا لَهُمْ
  ۖ وَإِنْ يَتَوَلَّوْا يُعَذِّبْهُمُ اللَّهُ عَذَابًا أَلِيمًا فِي الدُّنْيَا وَالْآخِرَةِ
  ۚ وَمَا لَهُمْ فِي الْأَرْضِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَحْلِفُونَ بِٱللَّهِ
  مَا قَالُواْ وَلَقَدْ قَالُواْ كَلِمَةَ ٱلْكُفْرِ وَكَفَرُواْ بَعْدَ إِسْلاَمِهِمْ
  وَهَمُّواْ بِمَا لَمْ يَنَالُواْ وَمَا نَقَمُوۤاْ إِلاَّ أَنْ أَغْنَاهُمُ ٱللَّهُ
  وَرَسُولُهُ مِن فَضْلِهِ فَإِن يَتُوبُواْ يَكُ خَيْراً لَّهُمْ وَإِن يَتَوَلَّوْا
  يُعَذِّبْهُمُ ٱللَّهُ عَذَاباً أَلِيماً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ
  فِي ٱلأَرْضِ مِن وَلِيٍّ وَلاَ نَصِيرٍ }(473) أقام رسول الله صلى الله عليه وسلم
  في غزوة تبوك شهرين ينزل عليه القرآن، ويعيب المنافقين المتخلفين فيسمع من معه منهم،
  منهم الجلاس بن سويد. فقال الجُلاَس: والله لئن كان ما يقول محمد حقاً لإخواننا الذين
  خلفناهم وهم ساداتنا وأشرافنا، فنحن شرّ من الحمير. فقال عامر بن قيس الأنصاري للجلاس:
  أجل، والله إنّ محمداً لصادق وأنت شرّ من الحمار. وبلغ ذلك رسول الله صلى الله عليه
  وسلم، فاستحضر فحلف بالله ما قال، فرفع عامر يده فقال: اللَّهم أنزل على عبدك ونبيك
  تصديق الكاذب وتكذيب الصادق فنزلت { يَحْلِفُونَ بِٱللَّهِ مَا قَالُواْ } فقال الجلاس:
  يا رسول الله، لقد عرض الله عليّ التوبة. والله لقد قلته وصدق عامر، فتاب الجلاس وحسنت
  توبته { وَكَفَرُواْ بَعْدَ إِسْلَـٰمِهِمْ } وأظهروا كفرهم بعد إظهارهم الإسلام {
  وَهَمُّواْ بِمَا لَمْ يَنَالُواْ } وهو الفتك برسول الله صلى الله عليه وسلم، وذلك
  عند مرجعه من تبوك:(474) تواثق خمسة عشر منهم على أن يدفعوه عن راحلته إلى الوادي إذا
  تسنم العقبة بالليل، فأخذ عمار بن ياسر بخطام راحلته يقودها وحذيفة خلفها يسوقها، فبينما
  هما كذلك إذ سمع حذيفة بوقع أخفاف الإبل وبقعقعة السلاح، فالتفت فإذا قوم متلثمون،
  فقال: إليكم إليكم يا أعداء الله، فهربوا. وقيل: همّ المنافقون بقتل عامر لردّه على
  الجلاس. وقيل: أرادوا أن يتوّجوا عبد الله بن أبيّ وإن لم يرض رسول الله صلى الله تعالى
  عليه وآله وسلم { وَمَا نَقَمُواْ } وما أنكروا وما عابوا { إِلا أَنْ أَغْنَاهُمُ
  ٱللَّهُ } وذلك أنهم كانوا حين قدم رسول الله صلى الله عليه وسلم المدينة في ضنك من
  العيش لا يركبون الخيل ولا يحوزون الغنيمة فأثروا بالغنائم وقتل للجلاس مولى، فأمر
  رسول الله صلى الله عليه وسلم بديته اثني عشر ألفاً فاستغنى { فَإِن يَتُوبُواْ } هي
  الآية التي تاب عندها الجلاس { فِى ٱلدُّنُيَا وَٱلاْخِرَةِ } بالقتل والنار.\r\n\t\t\t\r\n\t\t\t</section>"

