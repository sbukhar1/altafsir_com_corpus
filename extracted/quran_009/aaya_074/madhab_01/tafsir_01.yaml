  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَحْلِفُونَ
  بِٱللَّهِ مَا قَالُواْ وَلَقَدْ قَالُواْ كَلِمَةَ ٱلْكُفْرِ وَكَفَرُواْ بَعْدَ إِسْلاَمِهِمْ
  وَهَمُّواْ بِمَا لَمْ يَنَالُواْ وَمَا نَقَمُوۤاْ إِلاَّ أَنْ أَغْنَاهُمُ ٱللَّهُ
  وَرَسُولُهُ مِن فَضْلِهِ فَإِن يَتُوبُواْ يَكُ خَيْراً لَّهُمْ وَإِن يَتَوَلَّوْا
  يُعَذِّبْهُمُ ٱللَّهُ عَذَاباً أَلِيماً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ
  فِي ٱلأَرْضِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل
  في الذي نزلت فيه هذه الآية، والقول الذي كان قاله، الذي أخبر الله عنه أنه يحلف بالله
  ما قاله. فقال بعضهم: الذي نزلت فيه هذه الآية: الجُلاس بن سويد بن الصامت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان القول الذي قاله ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن وكيع، قال: ثنا معاوية، عن هشام بن عروة، عن أبيه: { يَحْلِفُونَ باللَّهِ ما
  قَالُوا وَلَقَدْ قالُوا كَلِمَةَ الكُفْرِ } قال: نزلت في الجلاس بن سويد بن الصامت،
  قال: إن كان ما جاء به محمد حقًّا، لنحن أشرّ من الحمير فقال له ابن امرأته: والله
  يا عدوّ الله، لأخبرنّ رسول الله صلى الله عليه وسلم بما قلت، فإني إن لا أفعل أخاف
  أن تصيبني قارعة وأؤاخذ بخطيئتك فدعا النبي صلى الله عليه وسلم الجلاس، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا جلاس أقلت كذا وكذا؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فحلف ما قال، فأنزل الله تبارك وتعالى:
  { يَحْلِفُونَ باللَّهِ ما قَالُوا وَلَقَدْ قالُوا كَلِمَةَ الكُفْرِ وكَفَرُوا بَعْدَ
  إسْلاَمِهِمْ وهَمُّوا بِمَا لَمْ يَنَالُوا ومَا نَقَمُوا إلا أنْ أغْناهُمُ اللَّهُ
  ورَسُولُهُ مِنْ فَضْلِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا أبو معاوية الضرير، عن هشام بن عروة، عن أبيه، قال:
  نزلت هذه الآية: { يَحْلِفُونَ باللَّهِ ما قَالُوا وَلَقَدْ قالُوا كَلِمَةَ الكُفْرِ
  وكَفَرُوا بَعْدَ إسْلاَمِهِمْ } في الجلاس بن سويد بن الصامت، أقبل هو وابن امرأته
  مصعب من قباء، فقال الجلاس: إن كان ما جاء به محمد حقًّا، لنحن أشرّ من حميرنا هذه
  التي نحن عليها فقال مصعب: أما والله يا عدوّ الله لأخبرنّ رسول الله صلى الله عليه
  وسلم بما قلت فأتيت النبي صلى الله عليه وسلم، وخشيت أن ينزل في القرآن أو تصيبني قارعة
  أو أن أخلط، قلت: يا رسول الله أقبلت أنا والجلاس من قباء، فقال كذا وكذا، ولولا مخافة
  أن أؤاخذ بخطيئة أو تصيبني قارعة ما أخبرتك قال: فدعا الجلاس، فقال له:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا جلاسُ أقُلْت الَّذِي قالَ
  مُصْعَبُ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فحلف، فأنزل الله تبارك وتعالى: { يَحْلِفُونَ باللَّهِ ما قَالُوا وَلَقَدْ قالُوا
  كَلِمَةَ الكُفْرِ وكَفَرُوا بَعْدَ إسْلاَمِهِمْ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: كان الذي قال تلك المقالة فيما بلغني
  الجلاس بن سويد بن الصامت، فرفعها عنه رجل كان في حجره يقال له عمير بن سعيد، فأنكر،
  فحلف بالله ما قالها فلما نزل فيه القرآن تاب ونزع وحسنت توبته فيما بلغني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد { كَلِمَةَ الكُفْرِ } قال أحدهم: لئن كان ما يقول محمد حقًّا لنحن
  شرّ من الحمير فقال له رجل من المؤمنين: إن ما قال لحقّ ولأنت شرّ من حمار قال: فهمّ
  المنافقون بقتله، فذلك قوله: { وهَمُّوا بِمَا لَمْ يَنَالُوا }.</font></font>&#13;\t\t\t<label
