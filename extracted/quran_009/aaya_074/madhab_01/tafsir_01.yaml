  href=\"JavaScript:Open_Menu()\">يَحْلِفُونَ بِٱللَّهِ مَا قَالُواْ وَلَقَدْ قَالُواْ
  كَلِمَةَ ٱلْكُفْرِ وَكَفَرُواْ بَعْدَ إِسْلاَمِهِمْ وَهَمُّواْ بِمَا لَمْ يَنَالُواْ
  وَمَا نَقَمُوۤاْ إِلاَّ أَنْ أَغْنَاهُمُ ٱللَّهُ وَرَسُولُهُ مِن فَضْلِهِ فَإِن
  يَتُوبُواْ يَكُ خَيْراً لَّهُمْ وَإِن يَتَوَلَّوْا يُعَذِّبْهُمُ ٱللَّهُ عَذَاباً
  أَلِيماً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ فِي ٱلأَرْضِ مِن وَلِيٍّ وَلاَ
  نَصِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أيوب بن إسحاق بن إبراهيم، قال: ثنا عبد الله بن رجاء، قال:
  ثنا إسرائيل، عن سماك، عن سعيد بن جبير، عن ابن عباس، قال: كان رسول الله صلى الله
  عليه وسلم جالساً في ظلّ شجرة، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّهُ سَيَأْتِيكُمْ إنْسانٌ فَيَنْظُرُ إلَيْكُمْ بِعَيْنَي شَيْطَانٍ،
  فإذا جاءَ فَلا تُكَلِّمُوهُ فلم يلبث أن طلع رجل أزرق، فدعاه رسول الله صلى الله عليه
  وسلم، فقال: «عَلاَمَ تَشْتُمُني أنْتَ وأصْحَابُكَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فانطلق الرجل فجاء بأصحابه، فحلفوا بالله ما قالوا وما فعلوا حتى تجاوز
  عنهم، فأنزل الله: { يَحْلِفُونَ باللَّهِ ما قَالُوا } ثم نعتهم جميعاً، إلى آخر الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل نزلت في عبد الله بن أُبيّ بن سلولَ، قالوا: والكلمة
  التي قالها ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يَحْلِفُونَ باللَّهِ ما قَالُوا... } إلى قوله: { مِنْ
  وَلِيّ وَلا نَصِيرٍ } قال: ذكر لنا أن رجلين اقتتلا، أحدهما من جهينة والآخر من غفار،
  وكانت جهينة حلفاء الأنصار. وظهر الغفاريّ على الجهني، فقال عبد الله ابن أبيّ للأوس:
  انصروا أخاكم، فوالله ما مَثَلُنا ومَثَلُ محمد إلا كما قال القائل: سمن كلبك يأكلك
  وقال: لَئِنْ رَجعْنَا إلى المَدِينَةِ لَيُخْرِجَنّ الأعَزّ مِنْها الأذَلّ، فسعى
  بها رجل من المسلمين إلى نبيّ الله صلى الله عليه وسلم. فأرسل إليه فسأله، فجعل يحلف
  بالله ما قاله، فأنزل الله تبارك وتعالى: { يَحْلِفُونَ باللَّهِ ما قَالُوا وَلَقَدْ
  قالُوا كَلِمَةَ الكُفْرِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { يَحْلِفُونَ باللَّهِ
  ما قَالُوا وَلَقَدْ قالُوا كَلِمَةَ الكُفْرِ } قال: نزلت في عبد الله بن أبيّ بن
  سلولَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والصواب من القول
  في ذلك عندنا أن يقال: إن الله تعالى أخبر عن المنافقين أنهم يحلفون بالله كذباً على
  كلمة كفر تكلموا بها أنهم لم يقولوها. وجائز أن يكون ذلك القول ما رُوي عن عروة أن
  الجلاس قاله، وجائز أن يكون قائله عبد الله بن أبي بن سلول. والقول ما ذكره قتادة عنه
  أنه قال ولا علم لنا بأن ذلك من أيّ، إذ كان لا خبر بأحدهما يوجب الحجة ويتوصل به إلى
  يقين العلم به، وليس مما يُدرك علمه بفطرة العقل، فالصواب أن يقال فيه كما قال الله
  جلّ ثناؤه: { يَحْلِفُونَ باللَّهِ ما قَالُوا وَلَقَدْ قالُوا كَلِمَةَ الكُفْرِ وكَفَرُوا
  بَعْدَ إسْلاَمِهِمْ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
