  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَضُواْ
  بِأَن يَكُونُواْ مَعَ ٱلْخَوَالِفِ وَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَفْقَهُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: رضي هؤلاء المنافقون الذين إذا قيل لهم: آمنوا بالله
  وجاهدوا مع رسوله، استأذنك أهل الغنى منهم في التخلف عن الغزو والخروج معك لقتال أعداء
  الله من المشركين، أن يكونوا في منازلهم كالنساء اللواتي ليس عليهنّ فرض الجهاد، فهن
  قعود في منازلهنّ وبيوتهنّ. { وَطُبِعَ على قُلُوبِهِمْ } يقول: وختم الله على قلوب
  هؤلاء المنافقين، فهم لا يفقهون عن الله مواعظه فيتعظون بها. وقد بيَّنا معنى الطبع
  وكيف الختم على القلوب فيما مضى بما أغنى عن إعادته في هذا الموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { رَضُوا بأنْ يَكُونُوا مَعَ الخوَالِفِ } قال: والخوالف: هنّ
  النساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { رَضُوا بأنْ يَكُونُوا مَعَ الخوَالِفِ
  } يعني: النساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا حبوية
  أبو يزيد، عن يعقوب القمي، عن حفص بن حميد، عن شمر بن عطية: { رَضُوا بأنْ يَكُونُوا
  مَعَ الخَوَالِفِ } قال: النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا المحاربيّ، عن جويبر، عن الضحاك: { مع الخوالف } قال: مع النساء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { رَضُوا
  بأنْ يَكُونُوا مَعَ الخَوَالِفِ } أي مع النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة والحسن: { رَضُوا بأنْ
  يَكُونُوا مَعَ الخَوَالِفِ } قالا: النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { رَضُوا بأنْ يَكُونُوا مَعَ الخَوَالِفِ } قال: مع النساء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
