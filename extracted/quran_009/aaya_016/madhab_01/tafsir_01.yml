  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تُتْرَكُواْ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ مِنكُمْ
  وَلَمْ يَتَّخِذُواْ مِن دُونِ ٱللَّهِ وَلاَ رَسُولِهِ وَلاَ ٱلْمُؤْمِنِينَ وَلِيجَةً
  وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  للمؤمنين الذين أمرهم بقتال هؤلاء المشركين، الذين نقضوا عهدهم الذي بينهم وبينه بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قاتِلوُهُمْ
  يُعْذّبْهُمُ اللَّهُ بأيْديكُمْ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية، حاضًّا على جهادهم: أم حسبتم
  أيها المؤمنون أن يترككم الله بغير محنة يمتحنكم بها وبغير اختبار يختبركم به، فيعرف
  الصادق منكم في دينه من الكاذب فيه. { وَلمَّا يَعْلَمِ اللَّهُ الَّذِينَ جاهَدُوا
  } يقول: أحسبتم أن تتركوا بغير اختبار يعرف به أهل ولايته المجاهدين منكم في سبيله،
  من المضيعين أمر الله في ذلك المفرِّطين. { ولَمْ يَتَّخِذُوا مِنْ دُون اللَّهِ وَلا
  رَسُولِهِ } يقول: ولما يعلم الله الذين جاهدوا منكم، والذين لم يتخذوا من دون الله
  ولا من دون رسوله، ولا من دون المؤمنين { وَلِيجَةً } هو الشيء يدخل في آخر غيره، يقال
  منه: ولج فلان في كذا يَلِجُهُ فهو وليجة. وإنما عنى بها في هذا الموضع: البطانة من
  المشركين، نهى الله المؤمنين أن يتخذوا من عدوّهم من المشركين أولياء يفشون إليهم أسرارهم.
  { وَاللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ } يقول: والله ذو خبرة بما تعملون من اتخاذكم
  من دون الله ودون رسوله والمؤمنين به أولياء وبطانة بعد ما قد نهاكم عنه، لا يخفى ذلك
  عليه ولا غيره من أعمالكم، والله مجازيكم على ذلك إن خيراً فخيراً وإن شرّاً فشرّاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلت في معنى الوليجة قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَلا المُؤمِنِينَ وَلِيجَةَ } يتولجها من الولاية للمشركين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن أبي جعفر، عن الربيع: { وَلِيجَةً
  } قال: دَخَلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { أمْ حَسِبْتُمْ أنْ تُتْرَكُوا } إلى قوله: { ولِيَجَةً
  } قال: أبي أن يعدهم دون التمحيص، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أمْ حَسِبْتُمْ أنْ تَدْخُلُوا الجَنَّةَ
  وَلمَّا يَعْلَمِ اللَّهُ الَّذِينَ جاهَدُوا مِنْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أم حسبتم أن تدخلوا الجنة ولما يعلم
  الله الذين جهدوا منكم</font></font> }</b><br class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أم حسبتم أن تدخلوا الجنة وَلمَّا
  يَأْتِكُمْ مَثَلُ الَّذِينَ خَلَوْا مِنْ قَبْلِكُمْ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآيات كلها، أخبرهم أن لا يتركهم
  حتى يمحصهم ويختبرهم، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الم أحَسِبَ النَّاسُ أنْ يُتْرَكُوا أنْ يَقُولُوا آمَنَّا
  وَهُمْ لا يُفْتَنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">لا يختبرون</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ فَتَنَّا الَّذِينَ مِنْ قَبْلِهِمْ فَلْيَعْلَمَنَّ
  اللَّهُ الَّذِينَ صَدَقُوا وَلْيَعْلَمَنَّ الكاذِبِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أبى الله إلا أن يمحص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن:
  { وَلِيجَةً } قال: هو الكفر والنفاق، أو قال أحدهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  { أمْ حَسِبْتُمْ } ولم يقل: «أحسبتم»، لأنه من الاستفهام المعترض في وسط الكلام، فأدخلت
  فيه «أم» ليفرق بينه وبين الاستفهام المبتدأ وقد بيَّنت نظائر ذلك في غير موضع من الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
