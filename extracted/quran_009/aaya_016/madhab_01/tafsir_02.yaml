  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تُتْرَكُواْ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ مِنكُمْ
  وَلَمْ يَتَّخِذُواْ مِن دُونِ ٱللَّهِ وَلاَ رَسُولِهِ وَلاَ ٱلْمُؤْمِنِينَ وَلِيجَةً
  وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَمْ } منقطعة،
  ومعنى الهمزة فيها التوبيخ على وجود الحسبان. والمعنى: أنكم لا تتركون على ما أنتم
  عليه، حتى يتبين الخلص منكم، وهم الذين جاهدوا في سبيل الله لوجه الله، ولم يتخذوا
  وليجة أي بطانة، من الذين يضادّون رسول الله صلى الله عليه وسلم والمؤمنين رضوان الله
  عليهم { وَلَمَّا } معناها التوقع، وقد دلّت على أن تبين ذلك، وإيضاحه متوقع كائن،
  وأن الذين لم يخلصوا دينهم لله يميز بينهم وبين المخلصين. وقوله: { وَلَمْ يَتَّخِذُواْ
  } معطوف على جاهدوا، داخل في حيز الصلة، كأنه قيل: ولما يعلم الله المجاهدين منكم المخلصين
  غير المتخذين وليجة من دون الله. والوليجة: فعيلة من ولج، كالدخيلة من دخل. والمراد
  بنفي العلم نفي المعلوم، كقول القائل. ما علم الله مني ما قيل فيّ، يريد: ما وجد ذلك
  مني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
