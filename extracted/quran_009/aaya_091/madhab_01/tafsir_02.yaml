aaya: لَيْسَ عَلَى الضُّعَفَاءِ وَلَا عَلَى الْمَرْضَىٰ وَلَا عَلَى الَّذِينَ لَا
  يَجِدُونَ مَا يُنْفِقُونَ حَرَجٌ إِذَا نَصَحُوا لِلَّهِ وَرَسُولِهِ ۚ مَا عَلَى
  الْمُحْسِنِينَ مِنْ سَبِيلٍ ۚ وَاللَّهُ غَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّيْسَ عَلَى
  ٱلضُّعَفَآءِ وَلاَ عَلَىٰ ٱلْمَرْضَىٰ وَلاَ عَلَى ٱلَّذِينَ لاَ يَجِدُونَ مَا يُنفِقُونَ
  حَرَجٌ إِذَا نَصَحُواْ لِلَّهِ وَرَسُولِهِ مَا عَلَى ٱلْمُحْسِنِينَ مِن سَبِيلٍ
  وَٱللَّهُ غَفُورٌ رَّحِيمٌ } * { وَلاَ عَلَى ٱلَّذِينَ إِذَا مَآ أَتَوْكَ لِتَحْمِلَهُمْ
  قُلْتَ لاَ أَجِدُ مَآ أَحْمِلُكُمْ عَلَيْهِ تَوَلَّوْا وَّأَعْيُنُهُمْ تَفِيضُ مِنَ
  ٱلدَّمْعِ حَزَناً أَلاَّ يَجِدُواْ مَا يُنْفِقُونَ }{ ٱلضُّعَفَاء } الهرمى والزمنى.
  والذين لا يجدون: الفقراء. وقيل: هم مزينة وجهينة وبنو عذرة. والنصح لله ورسوله: الإيمان
  بهما، وطاعتهما في السرّ والعلن، وتوليهما، والحبّ والبغض فيهما كما يفعل الموالي الناصح
  بصاحبه { عَلَى ٱلْمُحْسِنِينَ } على المعذورين الناصحين، ومعنى: لا سبيل عليهم: لا
  جناح عليهم. ولا طريق للعاتب عليهم { قُلْتَ لاَ أَجِدُ } حال من الكاف في { أَتَوْكَ
  } وقد قبله مضمرة، كما قيل في قوله:{ أَوْ جَاءوكُمْ حَصِرَتْ صُدُورُهُمْ }[النساء:
  90] أي إذا ما أتوك قائلاً لا أجد { تَوَلَّوْاْ } ولقد حصر الله المعذورين في التخلف
  الذين ليس لهم في أبدانهم استطاعة، والذين عدموا آلة الخروج، والذين سألوا المعونة
  فلم يجدوها. وقيل: «المستحملون» أبو موسى الأشعري وأصحابه. وقيل: البكاؤون، وهم ستة
  نفر من الأنصار { تَفِيضُ مِنَ ٱلدَّمْعِ } كقولك: تفيض دمعاً، وهو أبلغ من يفيض دمعها،
  لأنّ العين جعلت كأن كلها دمع فائض، و «من» للبيان كقولك: أفديك من رجل، ومحل الجار
  والمجرور النصب على التمييز { أَلاَّ يَجِدُواْ } لئلا يجدوا. ومحله نصب على أنه مفعول
  له، وناصبه المفعول له الذي هو حزناً.\r\n\t\t\t\r\n\t\t\t</section>"

