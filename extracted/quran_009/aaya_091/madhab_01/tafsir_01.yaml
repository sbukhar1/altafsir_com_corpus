  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَى ٱلضُّعَفَآءِ وَلاَ عَلَىٰ ٱلْمَرْضَىٰ وَلاَ عَلَى ٱلَّذِينَ لاَ يَجِدُونَ
  مَا يُنفِقُونَ حَرَجٌ إِذَا نَصَحُواْ لِلَّهِ وَرَسُولِهِ مَا عَلَى ٱلْمُحْسِنِينَ
  مِن سَبِيلٍ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ليس على أهل الزمانة وأهل العجز عن السفر والغزو، ولا على المرضى، ولا على من لا يجد
  نفقة يتبلغ بها إلى مغزاه حرج، وهو الإثم يقول: ليس عليهم إثم إذا نصحوا الله ولرسوله
  في مغيبهم عن الجهاد مع رسول الله صلى الله عليه وسلم. { ما عَلى المُحْسِنِينَ مِنْ
  سَبِيلٍ } يقول: ليس على من أحسن فنصح لله ورسوله في تخلفه عن رسول الله صلى الله عليه
  وسلم عن جهاد معه لعذر يعذر به طريق يتطرّق عليه فيعاقب من قبله. { وَاللَّهُ غَفُورٌ
  رَحِيمٌ } يقول: والله ساتر على ذنوب المحسنين، يتغمدها بعفوه لهم عنها، رحيم بهم أن
  يعاقبهم عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن هذه الآية نزلت في عائذ
  بن عمرو المزني. وقال بعضهم: في عبد الله بن مغفل. ذكر من قال نزلت في عائذ بن عمرو:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لَيْسَ على
  الضُّعَفَاءِ ولاَ على المَرْضى وَلا على الَّذِينَ لاَ يَجِدُونَ ما يُنْفِقُونَ حَرَجٌ
  إذَا نَصَحُوا لِلَّهِ ورَسُولِهِ } نزلت في عائذ بن عمرو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال نزلت في ابن مغفل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { لَيْسَ على الضُّعَفاءِ
  وَلا على المَرْضَى... } إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حَزَناً أنْ لا يَجِدُوا ما يُنْفِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  أن رسول الله صلى الله عليه وسلم أمر الناس أن ينبعثوا غازين معه، فجاءته عصابة من
  أصحابه فيهم عبد الله بن مغفل المزني، فقالوا: يا رسول الله احملنا فقال لهم رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" وَاللَّهُ ما أجِدُ ما أحْمِلكُمْ عَلَيْهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فتولوا ولهم بكاء، وعزّ عليهم أن يجلسوا عن الجهاد ولا يجدون نفقة
  ولا مَحملاً. فلما رأى الله حرصهم على محبته ومحبة رسوله، أنزل عذرهم في كتابه، فقال:
  { لَيْسَ على الضّعَفاءِ وَلا على المَرْضى ولا على الذين لا يجدون ما ينقفون حرج }
  إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فهم لا يعلمون</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

