  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُعْجِبْكَ أَمْوَٰلُهُمْ وَأَوْلَـٰدُهُمْ إِنَّمَا يُرِيدُ ٱللَّهُ أَن يُعَذِّبَهُمْ
  بِهَا فِي ٱلدُّنْيَا وَتَزْهَقَ أَنفُسُهُمْ وَهُمْ كَٰفِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: ولا تعجبك يا محمد
  أموال هؤلاء المنافقين وأولادهم فتصلي على أحدهم إذا مات وتقوم على قبره من أجل كثرة
  ماله وولده، فإني إنما أعطيته ما أعطيته من ذلك لأعذّبه بها في الدنيا بالغموم والهموم،
  بما ألزمه فيها من المؤن والنفقات والزكوات وبما ينوبه فيها من الرزايا والمصيبات.
  { وَتَزْهَقَ أنْفُسُهُمْ } يقول: وليموت فتخرج نفسه من جسده، فيفارق ما أعطيته من
  المال والولد، فيكون ذَلك حسرة عليه عند موته ووبالاً عليه حينئذ ووبالاً عليه في الآخرة
  بموته، جاحداً توحيد الله ونبوّة نبينه محمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن
  سفيان، عن السديّ: { وَتَزْهَقُ أنْفُسُهُمْ } في الحياة الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
