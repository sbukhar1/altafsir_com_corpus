  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَلَا تُعْجِبْكَ أَمْوَالُهُمْ وَأَوْلَادُهُمْ ۚ إِنَّمَا يُرِيدُ اللَّهُ أَنْ
  يُعَذِّبَهُمْ بِهَا فِي الدُّنْيَا وَتَزْهَقَ أَنْفُسُهُمْ وَهُمْ كَافِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تُعْجِبْكَ
  أَمْوَٰلُهُمْ وَأَوْلَـٰدُهُمْ إِنَّمَا يُرِيدُ ٱللَّهُ أَن يُعَذِّبَهُمْ بِهَا
  فِي ٱلدُّنْيَا وَتَزْهَقَ أَنفُسُهُمْ وَهُمْ كَٰفِرُونَ }يقول تعالى ذكره لنبيه محمد
  صلى الله عليه وسلم: ولا تعجبك يا محمد أموال هؤلاء المنافقين وأولادهم فتصلي على أحدهم
  إذا مات وتقوم على قبره من أجل كثرة ماله وولده، فإني إنما أعطيته ما أعطيته من ذلك
  لأعذّبه بها في الدنيا بالغموم والهموم، بما ألزمه فيها من المؤن والنفقات والزكوات
  وبما ينوبه فيها من الرزايا والمصيبات. { وَتَزْهَقَ أنْفُسُهُمْ } يقول: وليموت فتخرج
  نفسه من جسده، فيفارق ما أعطيته من المال والولد، فيكون ذَلك حسرة عليه عند موته ووبالاً
  عليه حينئذ ووبالاً عليه في الآخرة بموته، جاحداً توحيد الله ونبوّة نبينه محمد صلى
  الله عليه وسلم.حدثني المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن سفيان،
  عن السديّ: { وَتَزْهَقُ أنْفُسُهُمْ } في الحياة الدنيا.\r\n\t\t\t\r\n\t\t\t</section>"

