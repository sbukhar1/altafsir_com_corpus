aaya: وَإِذَا أُنْزِلَتْ سُورَةٌ أَنْ آمِنُوا بِاللَّهِ وَجَاهِدُوا مَعَ رَسُولِهِ
  اسْتَأْذَنَكَ أُولُو الطَّوْلِ مِنْهُمْ وَقَالُوا ذَرْنَا نَكُنْ مَعَ الْقَاعِدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَآ أُنزِلَتْ
  سُورَةٌ أَنْ آمِنُواْ بِٱللَّهِ وَجَاهِدُواْ مَعَ رَسُولِهِ ٱسْتَأْذَنَكَ أُوْلُواْ
  ٱلطَّوْلِ مِنْهُمْ وَقَالُواْ ذَرْنَا نَكُنْ مَّعَ ٱلْقَاعِدِينَ }يقول تعالى ذكره:
  وإذا أنزل عليك يا محمد سورة من القرآن، بأن يقال لهؤلاء المنافقين: { آمِنُوا باللَّهِ
  } يقول: صدّقوا بالله { وَجاهِدُوا مَعَ رَسُولِهِ } يقول: اغزوا المشركين مع رسول
  الله صلى الله عليه وسلم، { اسْتَأْذَنَكَ أُولُوا الطَّوْلِ مِنْهُمْ } يقول: استأذنك
  ذوو الغنى والمال منهم في التخلف عنك والقعود في أهله { وَقالُوا ذَرْنا } يقول: وقالوا
  لك: دعنا نكن ممن يقعد في منزله مع ضعفاء الناس ومرضاهم ومن لا يقدر على الخروج معك
  في السفر.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا عليّ بن داود،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { اسْتَأْذَنَكَ
  أُولُوا الطَّوْلِ } قال: يعني أهل الغنى.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { أُولُوا الطَّوْلِ مِنْهُمْ } يعني: الأغنياء.حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وَإذَا أُنْزِلَتْ سُورَةٌ أنْ آمِنُوا باللَّهِ
  وَجاهِدُوا مَعَ رَسُولِهِ اسْتَأْذَنَكَ أُولُوا الطَّوْلِ مِنْهُمْ } كان منهم عبد
  الله بن أبيّ والجد بن قيس، فنعى الله ذلك عليهم.\r\n\t\t\t\r\n\t\t\t</section>"

