aaya: وَإِذَا أُنْزِلَتْ سُورَةٌ أَنْ آمِنُوا بِاللَّهِ وَجَاهِدُوا مَعَ رَسُولِهِ
  اسْتَأْذَنَكَ أُولُو الطَّوْلِ مِنْهُمْ وَقَالُوا ذَرْنَا نَكُنْ مَعَ الْقَاعِدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَآ أُنزِلَتْ
  سُورَةٌ أَنْ آمِنُواْ بِٱللَّهِ وَجَاهِدُواْ مَعَ رَسُولِهِ ٱسْتَأْذَنَكَ أُوْلُواْ
  ٱلطَّوْلِ مِنْهُمْ وَقَالُواْ ذَرْنَا نَكُنْ مَّعَ ٱلْقَاعِدِينَ } * { رَضُواْ بِأَن
  يَكُونُواْ مَعَ ٱلْخَوَالِفِ وَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَفْقَهُونَ
  } * { لَـٰكِنِ ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ جَاهَدُواْ بِأَمْوَالِهِمْ
  وَأَنْفُسِهِمْ وَأُوْلَـٰئِكَ لَهُمُ ٱلْخَيْرَاتُ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  } * { أَعَدَّ ٱللَّهُ لَهُمْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ
  فِيهَا ذٰلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ }يجوز أن يراد السورة بتمامها، وأن يراد بعضها
  في قوله: { وَإِذَا نُزّلَتْ سُورَةٌ } كما يقع القرآن والكتاب على كله وعلى بعضه.
  وقيل: هي براءة، لأنّ فيها الأمر بالإيمان والجهاد { أَنْ ءَامِنُوا } هي أن المفسرة
  { أُوْلُو ٱلطَّوْلِ } ذوو الفضل والسعة، من طال عليه طولاً { مَعَ ٱلْقَـٰعِدِينَ
  } مع الذين لهم علة وعذر في التخلف { فَهُمْ لاَ يَفْقَهُونَ } ما في الجهاد من الفوز
  والسعادة وما في التخلف من الشقاء والهلاك { لَـٰكِنِ ٱلرَّسُولُ } أي إن تخلف هؤلاء
  فقد نهد إلى الغزو من هو خير منهم وأخلص نية ومعتقداً، كقوله:{ فَإِن يَكْفُرْ بِهَا
  هَـؤُلاء فَقَدْ وَكَّلْنَا بِهَا قَوْماً }[الأنعام: 89]،{ فَإِنِ ٱسْتَكْبَرُواْ
  فَٱلَّذِينَ عِندَ رَبّكَ }[فصلت: 38]. { الخَيْرَاتِ } تتناول منافع الدارين لإطلاق
  اللفظ. وقيل: الحور، لقوله:{ فِيهِنَّ خَيْرٰتٌ }[الرحمٰن: 70].\r\n\t\t\t\r\n\t\t\t</section>"

