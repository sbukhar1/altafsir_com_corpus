  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَآ
  أُنزِلَتْ سُورَةٌ أَنْ آمِنُواْ بِٱللَّهِ وَجَاهِدُواْ مَعَ رَسُولِهِ ٱسْتَأْذَنَكَ
  أُوْلُواْ ٱلطَّوْلِ مِنْهُمْ وَقَالُواْ ذَرْنَا نَكُنْ مَّعَ ٱلْقَاعِدِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَضُواْ
  بِأَن يَكُونُواْ مَعَ ٱلْخَوَالِفِ وَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَفْقَهُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَـٰكِنِ
  ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ جَاهَدُواْ بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ
  وَأُوْلَـٰئِكَ لَهُمُ ٱلْخَيْرَاتُ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَعَدَّ
  ٱللَّهُ لَهُمْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا ذٰلِكَ
  ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يجوز أن يراد السورة بتمامها، وأن
  يراد بعضها في قوله: { وَإِذَا نُزّلَتْ سُورَةٌ } كما يقع القرآن والكتاب على كله
  وعلى بعضه. وقيل: هي براءة، لأنّ فيها الأمر بالإيمان والجهاد { أَنْ ءَامِنُوا } هي
  أن المفسرة { أُوْلُو ٱلطَّوْلِ } ذوو الفضل والسعة، من طال عليه طولاً { مَعَ ٱلْقَـٰعِدِينَ
  } مع الذين لهم علة وعذر في التخلف { فَهُمْ لاَ يَفْقَهُونَ } ما في الجهاد من الفوز
  والسعادة وما في التخلف من الشقاء والهلاك { لَـٰكِنِ ٱلرَّسُولُ } أي إن تخلف هؤلاء
  فقد نهد إلى الغزو من هو خير منهم وأخلص نية ومعتقداً، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن يَكْفُرْ بِهَا هَـؤُلاء فَقَدْ
  وَكَّلْنَا بِهَا قَوْماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 89]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنِ ٱسْتَكْبَرُواْ فَٱلَّذِينَ
  عِندَ رَبّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 38]. { الخَيْرَاتِ } تتناول منافع الدارين لإطلاق اللفظ. وقيل:
  الحور، لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فِيهِنَّ خَيْرٰتٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن: 70].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
