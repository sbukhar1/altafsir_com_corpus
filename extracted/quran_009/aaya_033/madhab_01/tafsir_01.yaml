  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَرْسَلَ رَسُولَهُ بِٱلْهُدَىٰ وَدِينِ ٱلْحَقِّ لِيُظْهِرَهُ عَلَى ٱلدِّينِ
  كُلِّهِ وَلَوْ كَرِهَ ٱلْمُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  الله الذي يأبى إلا إتمام دينه ولو كره ذلك جاحدوه ومنكروه، الذي أرسل رسوله محمداً
  صلى الله عليه وسلم بالهدى، يعني: ببيان فرائض الله على خلقه، وجميع اللازم لهم، وبدين
  الحقّ وهو الإسلام، { لِيُظْهِرَهُ على الدِّينِ كُلِّهِ } يقول: ليعلى الإسلام على
  الملل كلها، { ولو كَرِهَ المُشْرِكُونَ } بالله ظهوره عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويل في معنى قوله: { لِيُظْهِرَهُ على الدّينِ كُلِّهِ } فقال بعضهم:
  ذلك عند خروج عيسى حين تصير الملل كلها واحدة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا يحيى بن سعيد القطان، قال: ثنا شقيق،
  قال: ثني ثابت الحداد أبو المقدام، عن شيخ، عن أبي هريرة في قوله: { لِيُظْهِرَهُ على
  الدّينِ كُلِّهِ } قال: حين خروج عيسىَ ابن مريم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا حميد بن عبد الرحمن، عن فضيل بن مرزوق، قال: ثني من سمع أبا جعفر:
  { لِيُظْهِرَهُ على الدّينِ كُلِّهِ } قال: إذا خرج عيسى عليه السلام اتبعه أهل كل
  دين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: ليعلمه شرائع
  الدين كلها فيطلعه عليها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لِيُظْهِرَهُ
  على الدّينِ كُلِّهِ } قال: ليظهر الله نبيه على أمر الدين كله، فيعطيه إياه كله، ولا
  يخفى عليه منه شيء. وكان المشركون واليهود يكرهون ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

