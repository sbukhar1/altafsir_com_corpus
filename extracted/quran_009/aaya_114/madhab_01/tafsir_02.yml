  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ ٱسْتِغْفَارُ إِبْرَاهِيمَ لأَبِيهِ إِلاَّ عَن مَّوْعِدَةٍ وَعَدَهَآ إِيَّاهُ
  فَلَمَّا تَبَيَّنَ لَهُ أَنَّهُ عَدُوٌّ لِلَّهِ تَبَرَّأَ مِنْهُ إِنَّ إِبْرَاهِيمَ
  لأَوَّاهٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرأ طلحة وما استغفر إبراهيم لأبيه،
  وعنه: وما يستغفر إبراهيم، على حكاية الحال الماضية { إِلاَّ عَن مَّوْعِدَةٍ وَعَدَهَا
  إِيَّاهُ } أي وعدها إبراهيم أباه، وهو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَسْتَغْفِرَنَّ لَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الممتحنة:
  4] ويدلّ عليه قراءة الحسن وحماد الراوية: وعدها أباه. فإن قلت: كيف خفي على إبراهيم
  أن الاستغفار للكافر غير جائز حتى وعده؟ قلت: يجوز أن يظن أنه ما دام يرجى منه الإيمان
  جاز الاستغفار له، على أن امتناع جواز الاستغفار للكافر إنما علم بالوحي، لأنّ العقل
  يجوّز أن يغفر الله للكافر. ألا ترى إلى قوله عليه السلام لعمه: لأستغفرنّ لك ما لم
  أنه. وعن الحسن</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(496) قيل لرسول الله صلى الله عليه
  وسلم: إن فلاناً يستغفر لأبائه المشركين، فقال: ونحن نستغفر لهم فنزلت. وعن علي رضي
  الله عنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(497) رأيت رجلاً يستغفر لأبويه
  وهما مشركان، فقلت له، فقال: أليس قد استغفر إبراهيم فإن قلت: فما معنى قوله: { فَلَمَّا
  تَبَيَّنَ لَهُ أَنَّهُ عَدُوٌّ لِلَّهِ تَبَرَّأَ مِنْهُ }؟ قلت: معناه: فلما تبين
  له من جهة الوحي أنه لن يؤمن وأنه يموت كافراً وانقطع رجاؤه عنه، قطع استغفاره فهو
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِن بَعْدِ مَا تَبَيَّنَ لَهُمْ أَنَّهُمْ أَصْحَـٰبُ ٱلْجَحِيمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  113]. { أَوَّاهٌ } فعال، من أوه كلأل من اللؤلؤ، وهو الذي يكثر التأوه. ومعناه أنه
  لفرط ترحمه ورقته وحلمه كان يتعطف على أبيه الكافر ويستغفر له، مع شكاسته عليه، وقوله:
  «لأرجمنك».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
