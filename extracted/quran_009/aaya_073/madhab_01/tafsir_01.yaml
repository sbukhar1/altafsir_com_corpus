  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّبِيُّ جَاهِدِ ٱلْكُفَّارَ وَٱلْمُنَافِقِينَ وَٱغْلُظْ عَلَيْهِمْ وَمَأْوَاهُمْ
  جَهَنَّمُ وَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  يا أيها النبيّ جاهد الكفار بالسيف والسلاح والمنافقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في صفة الجهاد الذي أمر الله نبيه به في المنافقين، فقال بعضهم: أمره بجاهدهم
  باليد واللسان، وبكل ما أطاق جهادهم به. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا حميد بن عبد الرحمن ويحيى بن آدم، عن حسن بن صالح، عن عليّ بن الأقمر،
  عن عمرو بن جندب، عن ابن مسعود، في قوله تعالى: { جاهِدِ الكُفَّارَ وَالمُنَافِقِينَ
  } قال: بيده، فإن لم يستطع فبلسانه، فإن لم يستطع فبقلبه، فإن لم يستطع فليكفهرّ في
  وجهه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل أمره بجهادهم باللسان.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله تعالى: { يا أيّها النّبي جاهِدِ الكُفَّارَ
  وَالمُنَافِقِينَ وَاغْلُظْ عَلَيْهِمْ } فأمره الله بجهاد الكفار بالسيف والمنافقين
  باللسان، وأذهب الرفق عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثني الحسين،
  قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس: { جاهِدِ الكُفَّارَ وَالمُنَافِقِينَ
  } قال: الكفار بالقتال، والمنافقين: أن تغلظ عليهم بالكلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله: { جاهِدِ الكُفَّارَ وَالمُنَافِقِينَ وَاغْلُظْ عَلَيْهِمْ } يقول:
  جاهد الكفار بالسيف، وأغلظ على المنافقين بالكلام وهو مجاهدتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل أمره بإقامة الحدود عليهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن:
  { جاهِدِ الكُفَّارَ وَالمُنَافِقِينَ } قال: جاهد الكفار بالسيف، والمنافقين بالحدود،
  أقم عليهم حدود الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يا أيُّها النَّبِي جاهِدِ الكُفَّارَ وَالمُنَافِقِينَ
  وَاغْلُظْ عَلَيْهِمْ } قال: أمر الله نبيه صلى الله عليه وسلم أن يجاهد الكفار بالسيف،
  ويغلظ على المنافقين في الحدود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولى الأقوال في تأويل ذلك عندي بالصواب ما قال ابن مسعود، من أن الله أمر
  نبيه صلى الله عليه وسلم من جهاد المنافقين، بنحو الذي أمره به من جهاد المشركين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: فكيف تركهم صلى الله عليه وسلم مقيمين بين أظهر أصحابه
  مع علمه بهم؟ قيل: إن الله تعالى ذكره إنما أمر بقتال من أظهر منهم كلمة الكفر، ثم
  أقام على إظهاره ما أظهر من ذلك. وأما من إذا اطلع عليه منهم أنه تكلم بكلمة الكفر
  وأخذ بها، أنكرها ورجع عنها وقال: إني مسلم، فإن حكم الله في كل من أظهر الإسلام بلسانه،
  أن يحقن بذلك له دمه وماله وإن كان معتقدا غير ذلك، وتوكل هو جلّ ثناؤه بسرائرهم، ولم
  يجعل للخلق البحث عن السرائر فلذلك كان النبي صلى الله عليه وسلم مع علمه بهم وإطلاع
  الله إياه على ضمائرهم واعتقاد صدورهم، كان يقرّهم بين أظهر الصحابة، ولا يسلك بجهادهم
  مسلك جهاد من قد ناصبه الحرب على الشرك بالله لأن أحدهم كان إذا اطلع عليه أنه قد قال
  قولاً كفر فيه بالله ثم أخذ به أنكره، وأظهر الإسلام بلسانه، فلم يكن صلى الله عليه
  وسلم يأخذه إلا بما أظهر له من قوله عند حضوره إياه وعزمه على إمضاء الحكم فيه، دون
  ما سلف من قول كان نطق به قبل ذلك، ودون اعتقاد ضميره الذي لم يبح الله لأحد الأخذ
  به في الحكم وتولَّى الأخذ به هو دون خلقه.</font></font>&#13;\t\t\t<label disabled=\"true\"
