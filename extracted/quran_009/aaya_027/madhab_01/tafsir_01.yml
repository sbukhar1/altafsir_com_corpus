  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ثم يتفضل الله بتوفيقه للتوبة والإنابة إليه من بعد
  عذابه الذي به عذّب من هلك منهم قتلاً بالسيف على من يشاء أي يتوب الله على من يشاء
  من الأحياء يقبل به إلى طاعته { والله غَفُورٌ } لذنوب من أناب وتاب إليه منهم ومن
  غيرهم منها، { رَحِيمٌ } بهم فلا يعذبهم بعد توبتهم، ولا يؤاخذهم بها بعد إنابتهم.</font></font><font
