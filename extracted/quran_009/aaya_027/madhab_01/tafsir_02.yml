  وَيَوْمَ حُنَيْنٍ إِذْ أَعْجَبَتْكُمْ كَثْرَتُكُمْ فَلَمْ تُغْنِ عَنكُمْ شَيْئاً
  وَضَاقَتْ عَلَيْكُمُ ٱلأَرْضُ بِمَا رَحُبَتْ ثُمَّ وَلَّيْتُم مُّدْبِرِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنَزلَ ٱللَّهُ سَكِينَتَهُ عَلَىٰ رَسُولِهِ وَعَلَى ٱلْمُؤْمِنِينَ وَأَنزَلَ جُنُوداً
  لَّمْ تَرَوْهَا وَعذَّبَ ٱلَّذِينَ كَفَرُواْ وَذٰلِكَ جَزَآءُ ٱلْكَافِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  يَتُوبُ ٱللَّهُ مِن بَعْدِ ذٰلِكَ عَلَىٰ مَن يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى: لا تجدون موضعاً تستصلحونه لهربكم إليه ونجاتكم لفرط الرعب،
  فكأنها ضاقت عليكم { ثُمَّ وَلَّيْتُم مُّدْبِرِينَ } ثم انهزمتم { سَكِينَتَهُ } رحمته
  التي سكنوا بها وآمنوا { وَعَلَى ٱلْمُؤْمِنِينَ } الذين انهزموا. وقيل: هم الذين ثبتوا
  مع رسول الله صلى الله عليه وسلم حين وقع الهرب { وَأَنزَلَ جُنُوداً } يعني الملائكة،
  وكانوا ثمانية آلاف، وقيل: خمسة آلاف، وقيل: ستة عشر ألفاً { وَعذَّبَ ٱلَّذِينَ كَفَرُواْ
  } بالقتل والأسر، وسبي النساء والذراري { ثُمَّ يَتُوبُ ٱللَّهُ } أي يسلم بعد ذلك
  ناس منهم. وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(455) أنّ ناساً منهم جاؤوا فبايعوا
  رسول الله صلى الله عليه وسلم على الإسلام وقالوا: يا رسول الله، أنت خير الناس وأبرّ
  الناس وقد سبي أهلونا وأولادنا وأخذت أموالنا. قيل: سبي يومئذ ستة آلاف نفس، وأخذ من
  الأبل والغنم ما لا يحصى، فقال: إنّ عندي ما تروون، إنّ خير القول أصدقه، اختاروا:
  إما ذراريكم ونساءكم، وإما أموالكم. قالوا: ما كنا نعدل بالأحساب شيئاً، فقام رسول
  الله صلى الله عليه وسلم فقال: «إنّ هؤلاء جاؤوا مسلمين، وإنا خيرناهم بين الذراري
  والأموال فلم يعدلوا بالأحساب شيئاً، فمن كان بيده شيء طابت نفسه أن يردّه فشأنه، ومن
  لا فليعطنا وليكن قرضاً علينا حتى نصيب شيئاً فنعطيه مكانه. قالوا: رضينا وسلمنا، فقال:
  إني لا أدري لعل فيكم من لا يرضى، فمروا عرفاءكم فليرفعوا ذلك إلينا، فرفعت إليه العرفاء
  أن قد رضوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
