  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  نَصَرَكُمُ ٱللَّهُ فِي مَوَاطِنَ كَثِيرَةٍ وَيَوْمَ حُنَيْنٍ إِذْ أَعْجَبَتْكُمْ
  كَثْرَتُكُمْ فَلَمْ تُغْنِ عَنكُمْ شَيْئاً وَضَاقَتْ عَلَيْكُمُ ٱلأَرْضُ بِمَا رَحُبَتْ
  ثُمَّ وَلَّيْتُم مُّدْبِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ أَنَزلَ ٱللَّهُ سَكِينَتَهُ عَلَىٰ
  رَسُولِهِ وَعَلَى ٱلْمُؤْمِنِينَ وَأَنزَلَ جُنُوداً لَّمْ تَرَوْهَا وَعذَّبَ ٱلَّذِينَ
  كَفَرُواْ وَذٰلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ يَتُوبُ ٱللَّهُ
  مِن بَعْدِ ذٰلِكَ عَلَىٰ مَن يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">مواطن الحرب: مقاماتها ومواقفها قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَكَمْ مَوْطِنٍ لَوْلاَيَ طُحْتَ كَمَا هَوَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِأَجْرَامِهِ مِنْ قُلَّةِ النِّيقِ مُنْهَوِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وامتناعه من الصرف لأنه جمع، وعلى
  صيغة لم يأت عليها واحد، والمواطن الكثيرة: وقعات بدر، وقريظة، والنضير، والحديبية،
  وخيبر، وفتح مكة. فإن قلت: كيف عطف الزمان والمكان وهو { يَوْمٍ حُنَيْنٍ } على المواطن؟
  قلت: معناه وموطن يوم حنين. أو في أيام مواطن كثيرة ويوم حنين. ويجوز أن يراد بالموطن
  الوقت كمقتل الحسين، على أنّ الواجب أن يكون يوم حنين منصوباً بفعل مضمر لا بهذاالظاهر.
  وموجب ذلك أنّ قوله: { إِذْ أَعْجَبَتْكُمْ } بدل من يوم حنين، فلو جعلت ناصبه هذا
  الظاهر لم يصحّ؛ لأنّ كثرتهم لم تعجبهم في جميع تلك المواطن ولم يكونوا كثيراً في جميعها،
  فبقي أن يكون ناصبه فعلاً خاصاً به، إلاّ إذا نصبت «إذ» بإضمار «اذكر» وحنين: وادٍ
  بين مكة والطائف، كانت فيه الوقعة بين المسلمين وهم اثنا عشر ألفاً الذين حضروا فتح
  مكة، منضماً إليهم ألفان من الطلقاء، وبين هوازن وثقيف وهم أربعة آلاف فيمن ضامّهم
  من إمداد سائر العرب فكانوا الجمّ الغفير، فلما التقوا قال رجل من المسلمين: لن نغلب
  اليوم من قلة، فساءت رسول الله صلى الله عليه وسلم. وقيل قائلها رسول الله صلى الله
  عليه وسلم. وقيل: أبو بكر رضي الله عنه وذلك قوله: { إِذْ أَعْجَبَتْكُمْ كَثْرَتُكُمْ
  } فاقتتلوا قتالاً شديداً وأدركت المسلمين كلمة الإعجاب بالكثرة، وزلّ عنهم أن الله
  هو الناصر لا كثرة الجنود فانهزموا حتى بلغ فلهم مكة، وبقي رسول الله صلى الله عليه
  وسلم وحده وهو ثابت في مركزه لا يتحلحل، ليس معه إلاّ عمه العباس رضي الله تعالى عنه
  آخذ بلجام دابته وأبو سفيان بن الحرث ابن عمه، وناهيك بهذه الوحدة شهادة صدق على تناهي
  شجاعته ورباطة جأشه صلى الله عليه وسلم، وما هي إلاّ من آيات النبوة وقال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(454) يا ربي ائتني بما وعدتني. وقال صلى الله عليه وسلم للعباس -
  وكان صيتاً: صيح بالناس، فنادى الأنصار فخذاً فخذاً، ثم نادى: يا أصحاب الشجرة، با
  أصحاب البقرة، فكرّوا عنقاً واحداً وهم يقولون: لبيك لبيك، ونزلت الملائكة عليهم البياض
  على خيول بلق، فنظر رسول الله صلى الله عليه وسلم إلى قتال المسلمين فقال: هذا حين
  حمي الوطيس، ثم أخذ كفاً من تراب فرماهم به ثم قال: انهزموا ورب الكعبة فانهزموا، قال
  العباس: لكأني أنظر إلى رسول الله صلى الله عليه وسلم يركض. خلفهم على بغلته { بِمَا
  رَحُبَتْ } ما مصدرية، والباء بمعنى مع، أي مع رحبها وحقيقته ملتبسة برحبها، على أن
  الجارّ والمجرور في موضع الحال، كقولك: دخلت عليه بثياب السفر، أي ملتبساً بها لم أحلها،
  تعني مع ثياب السفر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
