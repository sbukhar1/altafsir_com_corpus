aaya: ثُمَّ يَتُوبُ اللَّهُ مِنْ بَعْدِ ذَٰلِكَ عَلَىٰ مَنْ يَشَاءُ ۗ وَاللَّهُ غَفُورٌ
  رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ يَتُوبُ
  ٱللَّهُ مِن بَعْدِ ذٰلِكَ عَلَىٰ مَن يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }يقول تعالى
  ذكره: ثم يتفضل الله بتوفيقه للتوبة والإنابة إليه من بعد عذابه الذي به عذّب من هلك
  منهم قتلاً بالسيف على من يشاء أي يتوب الله على من يشاء من الأحياء يقبل به إلى طاعته
  { والله غَفُورٌ } لذنوب من أناب وتاب إليه منهم ومن غيرهم منها، { رَحِيمٌ } بهم فلا
  يعذبهم بعد توبتهم، ولا يؤاخذهم بها بعد إنابتهم.\r\n\t\t\t\r\n\t\t\t</section>"

