  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مَنَعَهُمْ أَن تُقْبَلَ مِنْهُمْ نَفَقَاتُهُمْ إِلاَّ أَنَّهُمْ كَفَرُواْ بِٱللَّهِ
  وَبِرَسُولِهِ وَلاَ يَأْتُونَ ٱلصَّلٰوةَ إِلاَّ وَهُمْ كُسَالَىٰ وَلاَ يُنفِقُونَ
  إِلاَّ وَهُمْ كَارِهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وما منع هؤلاء المنافقين يا محمد أن تقبل منهم نفقاتهم التي ينفقونها في سفرهم معك
  وفي غير ذلك من السبل { إلا أنَّهُمْ كَفَرُوا باللَّهِ وَبِرَسُولِهِ } فإنّ الأولى
  في موضع نصب، والثانية في موضع رفع، لأن معنى الكلام: ما منع قبول نفقاتهم إلا كفرهم
  بالله. { وَلا يَأْتُونَ الصَّلاةَ إلاَّ وَهُمْ كُسَالَى } يقول: لا يأتونها إلا متثاقلين
  بها، لأنهم لا يرجون بأدائها ثواباً ولا يخافون بتركها عقاباً، وإنما يقيمونها مخافة
  على أنفسهم بتركها من المؤمنين فإذا أمنوهم لم يقيموها. { وَلاَ يُنْفِقُونَ } يقول:
  ولا ينفقون من أموالهم شيئاً، { إلاَّ وَهُمْ كارِهُونَ } أن ينفقونه في الوجه الذي
  ينفقونه فيه مما فيه تقوية للإسلام وأهله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

