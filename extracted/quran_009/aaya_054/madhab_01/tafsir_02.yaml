  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مَنَعَهُمْ أَن تُقْبَلَ مِنْهُمْ نَفَقَاتُهُمْ إِلاَّ أَنَّهُمْ كَفَرُواْ بِٱللَّهِ
  وَبِرَسُولِهِ وَلاَ يَأْتُونَ ٱلصَّلٰوةَ إِلاَّ وَهُمْ كُسَالَىٰ وَلاَ يُنفِقُونَ
  إِلاَّ وَهُمْ كَارِهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَنَّهُمْ }
  فاعل منع. وهم، وأن تقبل مفعولاه. وقرىء: «أن تقبل»، بالتاء والياء على البناء للمعفول.
  ونفقاتهم، ونفقتهم، على الجمع والتوحيد. وقرأ السلمي: «أن يَقْبل منهم نفقاتهم» على
  أن الفعل لله عزّ وجلّ { كُسَالَىٰ } بالضم والفتح، جمع كسلان، نحو سكارى وغيارى، في
  جمع سكران وغيران، وكسلهم لأنهم لا يرجون بصلاتهم ثواباً، ولا يخشون بتركها عقاباً
  فهي ثقيلة عليهم كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَـٰشِعِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  45] وقرأت في بعض الأخبار:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(467) أنّ رسول الله صلى الله عليه
  وسلم كره للمؤمن أن يقول: كسلت، كأنه ذهب إلى هذه الآية، فإنّ الكسل من صفات المنافقين،
  فما ينبغي أن يسنده المؤمن إلى نفسه. فإن قلت: الكراهية خلاف الطواعية وقد جعلهم الله
  تعالى طائعين في قوله { طَوْعاً } ثم وصفهم بأنهم لا ينفقون إلاّ وهم كارهون. قلت:
  المراد بطوعهم أنهم يبذلونه من غير إلزام من رسول الله صلى الله عليه وسلم أو من رؤسائهم،
  وما طوعهم ذاك إلاّ عن كراهية واضطرار، لا عن رغبة واختيار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

