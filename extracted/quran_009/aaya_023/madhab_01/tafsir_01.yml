  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُوۤاْ آبَآءَكُمْ وَإِخْوَانَكُمْ أَوْلِيَآءَ إِنِ
  ٱسْتَحَبُّواْ ٱلْكُفْرَ عَلَى ٱلإِيمَانِ وَمَن يَتَوَلَّهُمْ مِّنكُمْ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره للمؤمنين به وبرسوله:
  لا تتخذوا آباءكم وإخوانكم بطانة وأصدقاء تفشون إليهم أسراركم وتطلعونهم على عورة الإسلام
  وأهله، وتؤثرون المكث بين أظهرهم على الهجرة إلى دار الإسلام. { إنِ اسْتَحَبُّوا الكُفْرَ
  على الإيمَانِ } يقول: إن اختاروا الكفر بالله على التصديق به والإقرار بتوحيده. {
  وَمَنْ يَتَوَلَّهُمْ مِنْكُمْ } يقول: ومن يتخذهم منكم بطانة من دون المؤمنين، ويؤثر
  المقام معهم على الهجرة إلى رسول الله ودار الإسلام { فَأُولَئِكَ هُمُ الظَّالِمُونَ
  } يقول: فالذين يفعلون ذلك منكم هم الذين خالفوا أمر الله، فوضعوا الولاية في غير موضعها
  وعصوا الله في أمره. وقيل: إن ذلك نزل نهياً من الله المؤمنين عن موالاة أقربائهم الذين
  لم يهاجروا من أرض الشرك إلى دار الإسلام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أجَعَلْتُمْ
  سِقايَةَ الحاجّ وعِمارَةَ المَسْجِدِ الحَرَامِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: أمروا بالهجرة، فقال العباس
  بن عبد المطلب: أنا أسقي الحاجّ وقال طلحة أخو بني عبد الدار: أنا صاحب الكعبة فلا
  نهاجر فأنزلت: { لا تَتخِذُوا آباءَكُمْ وإخُوَانَكُمْ أوْلِياءَ... } إلى قوله: {
  يَأْتِيَ اللَّهُ بأمره } بالفتح، في أمره إياهم بالهجرة، هذا كله قبل فتح مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
