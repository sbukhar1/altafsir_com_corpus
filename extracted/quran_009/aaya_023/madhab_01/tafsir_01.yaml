aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَتَّخِذُوا آبَاءَكُمْ وَإِخْوَانَكُمْ أَوْلِيَاءَ
  إِنِ اسْتَحَبُّوا الْكُفْرَ عَلَى الْإِيمَانِ ۚ وَمَنْ يَتَوَلَّهُمْ مِنْكُمْ فَأُولَٰئِكَ
  هُمُ الظَّالِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَتَّخِذُوۤاْ آبَآءَكُمْ وَإِخْوَانَكُمْ أَوْلِيَآءَ إِنِ ٱسْتَحَبُّواْ
  ٱلْكُفْرَ عَلَى ٱلإِيمَانِ وَمَن يَتَوَلَّهُمْ مِّنكُمْ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ
  }يقول تعالى ذكره للمؤمنين به وبرسوله: لا تتخذوا آباءكم وإخوانكم بطانة وأصدقاء تفشون
  إليهم أسراركم وتطلعونهم على عورة الإسلام وأهله، وتؤثرون المكث بين أظهرهم على الهجرة
  إلى دار الإسلام. { إنِ اسْتَحَبُّوا الكُفْرَ على الإيمَانِ } يقول: إن اختاروا الكفر
  بالله على التصديق به والإقرار بتوحيده. { وَمَنْ يَتَوَلَّهُمْ مِنْكُمْ } يقول: ومن
  يتخذهم منكم بطانة من دون المؤمنين، ويؤثر المقام معهم على الهجرة إلى رسول الله ودار
  الإسلام { فَأُولَئِكَ هُمُ الظَّالِمُونَ } يقول: فالذين يفعلون ذلك منكم هم الذين
  خالفوا أمر الله، فوضعوا الولاية في غير موضعها وعصوا الله في أمره. وقيل: إن ذلك نزل
  نهياً من الله المؤمنين عن موالاة أقربائهم الذين لم يهاجروا من أرض الشرك إلى دار
  الإسلام. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبي نجيح، عن مجاهد، في قوله:{ أجَعَلْتُمْ سِقايَةَ الحاجّ وعِمارَةَ المَسْجِدِ
  الحَرَامِ }قال: أمروا بالهجرة، فقال العباس بن عبد المطلب: أنا أسقي الحاجّ وقال طلحة
  أخو بني عبد الدار: أنا صاحب الكعبة فلا نهاجر فأنزلت: { لا تَتخِذُوا آباءَكُمْ وإخُوَانَكُمْ
  أوْلِياءَ... } إلى قوله: { يَأْتِيَ اللَّهُ بأمره } بالفتح، في أمره إياهم بالهجرة،
  هذا كله قبل فتح مكة.\r\n\t\t\t\r\n\t\t\t</section>"

