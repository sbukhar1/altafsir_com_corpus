  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن شريك، عن جابر، عن أبي الضحى، عن
  حذيفة، قال: كان لهم في كلّ عام كذبة أو كذبتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصحة أن يقال: إن الله عجّب عباده المؤمنين من هؤلاء المنافقين، ووبخ
  المنافقين في أنفسهم بقلة تذكرهم وسوء تنبههم لمواعظ الله التي يعظهم بها. وجائز أن
  تكون تلك المواعظ الشدائد التي يُنزلها بهم من الجوع والقحط، وجائز أن تكون ما يريهم
  من نصرة رسوله على أهل الكفر به ويرزقه من إظهار كلمته على كلمتهم، وجائز أن تكون ما
  يظهر للمسلمين من نفاقهم وخبث سرائرهم بركونهم إلى ما يسمعون من أراجيف المشركين برسول
  الله صلى الله عليه وسلم وأصحابه. ولا خبر يوجب صحة بعض ذلك، دون بعض من الوجه الذي
  يجب التسليم له، ولا قول في ذلك أولى بالصواب من التسليم لظاهر قول الله، وهو: أو لا
  يرون أنهم يختبرون في كلّ عام مرّة أو مرّتين بما يكون زاجراً لهم ثم لا ينزجرون ولا
  يتعظون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
