  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلاَ
  يَرَوْنَ أَنَّهُمْ يُفْتَنُونَ فِي كُلِّ عَامٍ مَّرَّةً أَوْ مَرَّتَيْنِ ثُمَّ لاَ
  يَتُوبُونَ وَلاَ هُمْ يَذَّكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء
  في قراءة قوله: { أوَ لا يَرَوْنَ } فقرأته عامة قرّاء الأمصار: { أوَ لا يَرَوْنَ
  } بالياء، بمعنى أو لا يرى هؤلاء الذين في قلوبهم مرض النفاق. وقرأ ذلك حمزة: «أوَ
  لا تَرَوْنَ» بالتاء، بمعنى أو لا ترون أنتم أيها المؤمنون أنهم يفتنون؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب عندنا من القراءة في ذلك: الياء، على وجه التوبيخ من الله
  لهم، لإجماع الحجة من قرّاء الأمصار عليه وصحة معناه: فتأويل الكلام إذا: أوَ لا يرى
  هؤلاء المنافقون أن الله يختبرهم في كلّ عام مرّة أو مرّتين، بمعنى أنه يختبرهم في
  بعض الأعوام مرّة، وفي بعضها مرّتين. { ثم لا يَتُوبُونَ } يقول: ثم هم مع البلاء الذي
  يحلّ بهم من الله والاختبار الذي يعرض لهم لا ينيبون من نفاقهم، ولا يتوبون من كفرهم،
  ولا هم يتذكرون بما يرون من حجج الله ويعاينون من آياته، فيعظوا بها ولكنهم مصرّون
  على نفاقهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في معنى الفتنة
  التي ذكر الله في هذا الموضع أن هؤلاء المنافقين يفتنون بها، فقال بعضهم: ذلك اختبار
  الله إياهم بالقحط والشدّة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { أوَ لا يَرَوْنَ أنَّهُمْ
  يُفْتَنُونَ فِي كُلِّ عامٍ مَرَّةً أوْ مَرَتَيْنِ } قال: بالسنة والجوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد، في قوله: { يُفْتَنون } قال: يُبتلون، { في كلّ عام مَرَّةً أوْ مَرَّتَيْنِ
  } قال: بالسنة والجوع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا شبل، عن
  ابن أبي نجيح، عن مجاهد: { أوَ لا يَرَوْنَ أنَّهُمْ يُفْتَنُونَ فِي كُلِّ عامٍ مَرَّةً
  أوْ مَرَتَيْنِ } قال: يُبتلون بالعذاب في كل عام مرّة أو مرّتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  قوله: { يُفْتَنُونَ فِي كُلِّ عامٍ مَرَّةً أوْ مَرَتَيْنِ } قال: بالسنة والجوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معناه أنهم يختبرون بالغزو والجهاد. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أوَ لا
  يَرَوْنَ أنَّهُمْ يُفْتَنُونَ فِي كُلِّ عامٍ مَرَّةً أوْ مَرَتَيْنِ } قال: يُبتلون
  بالغزو في سبيل الله في كلّ عام مرّة أو مرّتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معناه: أنهم يختبرون بما يشيع المشركون من الأكاذيب
  على رسول الله صلى الله عليه وسلم وأصحابه، فيفتتن بذلك الذين في قلوبهم مرض. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق قال: ثنا أبو
  أحمد، قال: ثنا شريك، عن جابر، عن أبي الضحى، عن حذيفة: { أوَ لا يَرَوْنَ أنَّهُمْ
  يُفْتَنُونَ فِي كُلِّ عامٍ مَرَّةً أوْ مَرَتَيْنِ } قال: كنا نسمع في كلّ عام كذبة
  أو كذبتين، فيضلّ بها فئام من الناس كثير.</font></font>&#13;\t\t\t<label disabled=\"true\"
