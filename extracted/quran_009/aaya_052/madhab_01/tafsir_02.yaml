  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  هَلْ تَرَبَّصُونَ بِنَآ إِلاَّ إِحْدَى ٱلْحُسْنَيَيْنِ وَنَحْنُ نَتَرَبَّصُ بِكُمْ
  أَن يُصِيبَكُمُ ٱللَّهُ بِعَذَابٍ مِّنْ عِندِهِ أَوْ بِأَيْدِينَا فَتَرَبَّصُوۤاْ
  إِنَّا مَعَكُمْ مُّتَرَبِّصُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِلا إِحْدَى
  ٱلْحُسْنَيَيْنِ } إلاّ إحدى العاقبتين اللتين كل واحدة منهما هي حسن العواقب، وهما
  النصرة والشهادة { وَنَحْنُ نَتَرَبَّصُ بِكُمْ } إحدى السوأتين من العواقب، إمّا {
  أَن يُصِيبَكُمُ ٱللَّهُ بِعَذَابٍ مّنْ عِندِهِ } وهو قارعة من السماء كما نزلت على
  عاد وثمود { أَوْ } بعذاب { بِأَيْدِينَا } وهو القتل على الكفر { فَتَرَبَّصُواْ }
  بنا ما ذكرنا من عواقبنا { إِنَّا مَعَكُمْ مُّتَرَبّصُونَ } ما هو عاقبتكم، فلا بدّ
  أن يلقى كلنا ما يتربصه لا يتجاوزه.</font></font><font class=\"TextResultArabic\"><font
