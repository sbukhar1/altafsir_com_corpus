  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  هَلْ تَرَبَّصُونَ بِنَآ إِلاَّ إِحْدَى ٱلْحُسْنَيَيْنِ وَنَحْنُ نَتَرَبَّصُ بِكُمْ
  أَن يُصِيبَكُمُ ٱللَّهُ بِعَذَابٍ مِّنْ عِندِهِ أَوْ بِأَيْدِينَا فَتَرَبَّصُوۤاْ
  إِنَّا مَعَكُمْ مُّتَرَبِّصُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المنافقين الذين وصفت لك صفتهم وبيَّنت
  لك أمرهم: هل تنتظرون بنا إلا إحدى الخلتين اللتين هما أحسن من غيرهما، إما ظفرا بالعدوّ
  وفتحا لنا بغلبتناهم، ففيها الأجر والغنيمة والسلامة، وإما قتلاً من عدوّنا لنا، ففيه
  الشهادة والفوز بالجنة والنجاة من النار، وكلتاهما مما يحبّ، ولا يكره، ونحن نتربص
  بكم أن يصيبكم الله بعذاب من عنده. يقول: ونحن ننتظر بكم أن يصيبكم الله بعقوبة من
  عنده عاجلة تهلككم أو بأيدينا فنقتلكم. { فَتَرَبَّصُوا إنَّا مَعَكُمْ مُتَرَبِّصُون
  } َ يقول: فانتظروا إنا معكم منتظرون ما الله فاعل بنا، وما إليه صائر أمر كلّ فريق
  منا ومنكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { هَلْ تَرَبَّصُونَ بِنا إلاَّ إحْدَى
  الحُسْنَيَيْنِ } يقول: فتح أو شهادة. وقال مرّة أخرى: يقول القتل، فهي الشهادة والحياة
  والرزق. وإما يخزيكم بأيدينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { هَلْ تَرَبَّصُونَ بِنا إلاَّ إحْدَى الحُسْنَيَيْنِ } يقول: قتل فيه الحياة والرزق،
  وإما أن يغلب فيؤتيه الله أجراً عظيماً وهو مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ يُقاتِلْ فِي سَبِيلِ اللَّهِ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَيُقْتَلْ
  أوْ يَغْلِبْ فَسَوْفَ نُؤتِيهِ أجْراً عَظِيماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن
  مجاهد، قوله: { إلاَّ إحْدَى الحُسْنَيَيْنِ } قال: القتل في سبيل الله والظهور على
  أعدائه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا محمد بن بكر، عن ابن جريج،
  قال: بلغني عن مجاهد، قال: القتل في سبيل الله، والظهور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { إحْدَى
  الحُسْنَيَيْنِ } القتل في سبيل الله والظهور على أعداء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جريج: قال ابن عباس: { بعَذَابٍ مِنْ عِنْدِهِ } بالموت أو
  بأيدينا، قال القتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { هَلْ تَرَبَّصُونَ بِنا إلاَّ إحْدَى الحُسْنَيَيْنِ }
  إلا فتحاً أو قتلاً في سبيل الله. { ونَحْنُ نَترَبَّصُ بِكُمْ أنْ يُصِيبَكُمُ اللَّهُ
  بِعَذَابٍ مِنْ عِنْدِهِ أوْ بأيْدِينا }: أي قتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

