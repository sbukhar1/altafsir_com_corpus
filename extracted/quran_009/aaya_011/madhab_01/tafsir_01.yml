  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  تَابُواْ وَأَقَامُواْ ٱلصَّلَٰوةَ وَءَاتَوُاْ ٱلزَّكَٰوةَ فَإِخْوَٰنُكُمْ فِي ٱلدِّينِ
  وَنُفَصِّلُ ٱلأيَـٰتِ لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جلّ ثناؤه: فإن رجع هؤلاء المشركون الذين أمرتكم أيها المؤمنون بقتلهم عن كفرهم وشركهم
  بالله إلى الإيمان به وبرسوله وأنابوا إلى طاعته وأقاموا الصلاة المكتوبة فأدّوها بحدودها
  وآتوا الزكاة المفروضة أهلها { فإخْوَانُكُمْ في الدّينِ } يقول: فهم إخوانكم في الدين
  الذي أمركم الله به، وهو الإسلام. { وَنْفَصّلُ الآياتِ } يقول: ونبين حجج الله وأدلته
  على خلقه، { لِقَوْمٍ يَعْلَمُونَ } ما بين لهم فنشرحها لهم مفصلة دون الجهال الذين
  لا يعقلون عن الله بيانه ومحكم آياته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فإنْ تَابُوا وأقامُوا
  الصَّلاةَ وآتَوُا الزَّكَاةَ فإخْوَانَكُمْ فِي الدّينِ } يقول: إن تركوا اللات والعُزَّى،
  وشهدوا أن لا إله إلا الله وأن محمداً رسول الله { فإخْوَانُكُمْ فِي الدّينِ ونُفَصّلُ
  الآياتِ لِقَوْمٍ يَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا حفص بن غياث، عن ليث، عن رجل، عن ابن عباس: { فإنْ تابُوا وأقامُوا
  الصَّلاةَ وآتُوا الزَّكاةَ } قال: حرّمت هذه الآية دماء أهل القبلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: افترضت الصلاة
  والزكاة جميعاً لم يفرق بينهما وقرأ: { فإنْ تابُوا وأقامُوا الصَّلاةَ وآتُوا الزَّكاةَ
  فإخْوَانُكُمْ في الدّين } وأبى أن يقبل الصلاة إلا بالزكاة. وقال: رحم الله أبا بكر
  ما كان أفقهه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا شريك، عن أبي إسحاق، عن أبي عبيدة، عن عبد الله، قال: أمرتم بإقامة
  الصلاة، وإيتاء الزكاة، ومن لم يزكّ فلا صلاة له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  { فإخْوَانُكُمْ } فرفع بضمير: فهم إخوانكم، إذ كان قد جرى ذكرهم قبل، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فإنْ
  لَمْ تَعْلَمُوا آباءَهُمْ فإخْوَانكمْ فِي الدِّينِ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

