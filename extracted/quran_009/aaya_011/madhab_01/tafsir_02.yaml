aaya: فَإِنْ تَابُوا وَأَقَامُوا الصَّلَاةَ وَآتَوُا الزَّكَاةَ فَإِخْوَانُكُمْ فِي
  الدِّينِ ۗ وَنُفَصِّلُ الْآيَاتِ لِقَوْمٍ يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن تَابُواْ
  وَأَقَامُواْ ٱلصَّلَٰوةَ وَءَاتَوُاْ ٱلزَّكَٰوةَ فَإِخْوَٰنُكُمْ فِي ٱلدِّينِ وَنُفَصِّلُ
  ٱلأيَـٰتِ لِقَوْمٍ يَعْلَمُونَ }{ فَإِن تَابُواْ } عن الكفر ونقض العهد { فَإِخوَانُكُمْ
  فِى ٱلدّينِ } فهم إخوانكم على حذف المبتدأ، كقوله تعالى:{ فَإِن لَّمْ تَعْلَمُوۤاْ
  آبَاءَهُمْ فَإِخوَانُكُمْ }[الأحزاب: 5]، { وَنُفَصّلُ ٱلاْيَـٰتِ } ونبينها. وهذا
  اعتراض، كأنه قيل: وإن من تأمّل تفصيلها فهو العالم بعثاً وتحريضاً على تأمّل ما فصل
  من أحكام المشركين المعاهدين، وعلى المحافظة عليها.\r\n\t\t\t\r\n\t\t\t</section>"

