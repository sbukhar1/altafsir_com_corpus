  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَإِن تَابُواْ } عن الكفر ونقض العهد { فَإِخوَانُكُمْ فِى ٱلدّينِ } فهم إخوانكم
  على حذف المبتدأ، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن لَّمْ تَعْلَمُوۤاْ آبَاءَهُمْ
  فَإِخوَانُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 5]، { وَنُفَصّلُ ٱلاْيَـٰتِ } ونبينها. وهذا اعتراض، كأنه
  قيل: وإن من تأمّل تفصيلها فهو العالم بعثاً وتحريضاً على تأمّل ما فصل من أحكام المشركين
  المعاهدين، وعلى المحافظة عليها.</font></font><font class=\"TextResultArabic\"><font
