aaya: إِلَّا الَّذِينَ عَاهَدْتُمْ مِنَ الْمُشْرِكِينَ ثُمَّ لَمْ يَنْقُصُوكُمْ شَيْئًا
  وَلَمْ يُظَاهِرُوا عَلَيْكُمْ أَحَدًا فَأَتِمُّوا إِلَيْهِمْ عَهْدَهُمْ إِلَىٰ مُدَّتِهِمْ
  ۚ إِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ ٱلَّذِينَ
  عَاهَدتُّم مِّنَ ٱلْمُشْرِكِينَ ثُمَّ لَمْ يَنقُصُوكُمْ شَيْئاً وَلَمْ يُظَاهِرُواْ
  عَلَيْكُمْ أَحَداً فَأَتِمُّوۤاْ إِلَيْهِمْ عَهْدَهُمْ إِلَىٰ مُدَّتِهِمْ إِنَّ
  ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ }فإن قلت: مم استثنى قوله { إِلاَّ ٱلَّذِينَ عَـٰهَدْتُمْ
  }؟ قلت: وجهه أن يكون مستثنى من قوله:{ فَسِيحُواْ فِى ٱلأَرْضِ }[التوبة: 2] لأن الكلام
  خطاب للمسلمين. ومعناه: براءة من الله ورسوله إلى الذين عاهدتم من المشركين. فقولوا
  لهم سيحوا، إلا الذين عاهدتم منهم ثم لم ينقضوا فأتموا إليهم عهدهم والاستثناء بمعنى
  الاستدراك، وكأنه قيل بعد أن أمروا في الناكثين، ولكن الذين لم ينكثوا فأتموا إليهم
  عهدهم، ولا تجروهم مجراهم، ولا تجعلوا الوفيَّ كالغادر { إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ
  } يعني أنّ قضية التقوى أن لا يسوّي بين القبيلين فاتقوا الله في ذلك { لَمْ يَنقُصُوكُمْ
  شَيْئاً } لم يقتلوا منكم أحداً ولم يضروكم قط { وَلَمْ يُظَـٰهِرُواْ } ولم يعاونوا
  { عَلَيْكُمْ } عدوّاً، كما عدت بنو بكر على خزاعة عيبة رسول الله صلى الله عليه وسلم،
  وظاهرتهم قريش بالسلاح حتى وفد عمرو بن سالم الخزاعي على رسول الله صلى الله عليه وسلم
  فأنشد:لاَهُمَّ إنِّي نَاشِدٌ مُحَمَّدَا   حِلْفَ أبِينَا وَأبِيكَ الأتْلَدَاإن قُرَيْشاً
  أَخْلَفُوكَ الْمَوْعِدَا   وَنَقَضُوا ذِمَامكَ الْمُؤَكَّدَاهُمْ بَيَّتُونَا بِالْحَطِيمِ
  هُجَّدا   وَقَتَلُونَا رُكَّعاً وَسُجَّدَافقال عليه الصلاة والسلام:(444 \" لا نصرت
  إن لم أنصركم \" وقرىء: «لم ينقضوكم»، بالضاد معجمة أي لم ينقضوا عهدكم. ومعنى { فَأَتِمُّواْ
  إِلَيْهِمْ } فأدّوه إليهم تامّاً كاملاً. قال ابن عباس رضي الله عنه: بقي لحيّ من
  كنانة من عهدهم تسعة أشهر، فأتمّ إليهم عهدهم.\r\n\t\t\t\r\n\t\t\t</section>"

