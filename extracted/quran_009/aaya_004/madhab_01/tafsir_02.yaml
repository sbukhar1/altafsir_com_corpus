  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ عَاهَدتُّم مِّنَ ٱلْمُشْرِكِينَ ثُمَّ لَمْ يَنقُصُوكُمْ شَيْئاً وَلَمْ
  يُظَاهِرُواْ عَلَيْكُمْ أَحَداً فَأَتِمُّوۤاْ إِلَيْهِمْ عَهْدَهُمْ إِلَىٰ مُدَّتِهِمْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: مم استثنى
  قوله { إِلاَّ ٱلَّذِينَ عَـٰهَدْتُمْ }؟ قلت: وجهه أن يكون مستثنى من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسِيحُواْ
  فِى ٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 2] لأن الكلام خطاب للمسلمين. ومعناه: براءة من الله ورسوله
  إلى الذين عاهدتم من المشركين. فقولوا لهم سيحوا، إلا الذين عاهدتم منهم ثم لم ينقضوا
  فأتموا إليهم عهدهم والاستثناء بمعنى الاستدراك، وكأنه قيل بعد أن أمروا في الناكثين،
  ولكن الذين لم ينكثوا فأتموا إليهم عهدهم، ولا تجروهم مجراهم، ولا تجعلوا الوفيَّ كالغادر
  { إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ } يعني أنّ قضية التقوى أن لا يسوّي بين القبيلين
  فاتقوا الله في ذلك { لَمْ يَنقُصُوكُمْ شَيْئاً } لم يقتلوا منكم أحداً ولم يضروكم
  قط { وَلَمْ يُظَـٰهِرُواْ } ولم يعاونوا { عَلَيْكُمْ } عدوّاً، كما عدت بنو بكر على
  خزاعة عيبة رسول الله صلى الله عليه وسلم، وظاهرتهم قريش بالسلاح حتى وفد عمرو بن سالم
  الخزاعي على رسول الله صلى الله عليه وسلم فأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لاَهُمَّ إنِّي نَاشِدٌ مُحَمَّدَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حِلْفَ أبِينَا
  وَأبِيكَ الأتْلَدَا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إن قُرَيْشاً أَخْلَفُوكَ الْمَوْعِدَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَنَقَضُوا ذِمَامكَ الْمُؤَكَّدَا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هُمْ بَيَّتُونَا بِالْحَطِيمِ هُجَّدا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقَتَلُونَا رُكَّعاً وَسُجَّدَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال عليه الصلاة والسلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(444</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا نصرت إن لم أنصركم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «لم ينقضوكم»، بالضاد معجمة أي لم ينقضوا عهدكم. ومعنى { فَأَتِمُّواْ
  إِلَيْهِمْ } فأدّوه إليهم تامّاً كاملاً. قال ابن عباس رضي الله عنه: بقي لحيّ من
  كنانة من عهدهم تسعة أشهر، فأتمّ إليهم عهدهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

