  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ عَاهَدتُّم مِّنَ ٱلْمُشْرِكِينَ ثُمَّ لَمْ يَنقُصُوكُمْ شَيْئاً وَلَمْ
  يُظَاهِرُواْ عَلَيْكُمْ أَحَداً فَأَتِمُّوۤاْ إِلَيْهِمْ عَهْدَهُمْ إِلَىٰ مُدَّتِهِمْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأذَانٌ
  مِنَ اللَّهِ وَرَسُولِهِ إلى النَّاسِ يَوْمَ الحَجّ الأكْبَرِ أنَّ اللَّهَ بَريءٌ
  مِنَ المُشْرِكِينَ وَرَسُولُهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، إلاَّ من عهد { الَّذَينَ عَاهَدْتُمْ
  مِنَ المُشْرِكِينَ } أيها المؤمنون، { ثُمَّ لَمْ يَنْقُصُوكُمْ شَيْئاً } من عهدكم
  الذي عاهدتموهم، { ولَمْ يُظَاهِرُوا عَلَيْكُمْ أحَداً } من عدوّكم، فيعينوهم بأنفسهم
  وأبدانهم، ولا بسلاح ولا خيل ولا رجال. { فأتِمُّوا إلَيْهِمْ عَهْدَهُمْ إلى مُدَّتِهِمْ
  } يقول: قفوا لهم بعهدهم الذي عاهدتموهم عليه، ولا تنصبوا لهم حربا إلى انقضاء أجل
  عهدهم الذي بينكم وبينهم. { إنَّ اللَّهَ يُحِبُّ المُتَّقِينَ } يقول: إن الله يحبّ
  من اتقاه بطاعته بأداء فرائضه واجتناب معاصيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { فأتِمُّوا
  إلَيْهِمْ عَهْدِهُمْ إلى مُدَّتِهِمْ } يقول: إلى أجلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { إلاَّ الَّذَينَ عَاهَدْتُمْ مِنَ المُشْرِكِينَ
  }: أي العهد الخاصّ إلى الأجل المسمى. { ثُمَّ لَمْ يَنْقُصُوكُمْ شَيْئا... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إلاَّ
  الَّذَينَ عَاهَدْتُمْ مِنَ المُشْرِكِينَ ثُمَّ لَمْ يَنْقُصُوكُمْ شَيْئاً ولَمْ
  يُظَاهِرُوا عَلَيْكُمْ أحَداً... } الآية، قال: هم مشركو قريش الذين عاهدهم رسول الله
  صلى الله عليه وسلم زمن الحديبية. وكان بقي من مدتهم أربعة أشهر بعد يوم النحر، فأمر
  الله نبيه أن يوفي لهم بعهدهم إلى مدتهم، ومن لا عهد له إلى انسلاخ المحرّم، ونبذ إلى
  كل ذي عهد عهده، وأمره بقتالهم حتى يشهدوا أن لا إله إلا الله وأن محمداً رسول الله،
  وأن لا يقبل منهم إلا ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قال: مدة من كان له عهد من المشركين
  قبل أن تنزل براءة أربعة أشهر من يوم أذن ببراءة إلى عشر من شهر ربيع الآخر، وذلك أربعة
  أشهر، فإن نقض المشركون عهدهم وظاهروا عدوًّا فلا عهد لهم، وإن وفوا بعهدهم الذي بينهم
  وبين رسول الله صلى الله عليه وسلم ولم يظاهروا عليه عدوًّا، فقد أمر أن يؤدي إليهم
  عهدهم ويفي به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
