aaya: إِلَّا الَّذِينَ عَاهَدْتُمْ مِنَ الْمُشْرِكِينَ ثُمَّ لَمْ يَنْقُصُوكُمْ شَيْئًا
  وَلَمْ يُظَاهِرُوا عَلَيْكُمْ أَحَدًا فَأَتِمُّوا إِلَيْهِمْ عَهْدَهُمْ إِلَىٰ مُدَّتِهِمْ
  ۚ إِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ ٱلَّذِينَ
  عَاهَدتُّم مِّنَ ٱلْمُشْرِكِينَ ثُمَّ لَمْ يَنقُصُوكُمْ شَيْئاً وَلَمْ يُظَاهِرُواْ
  عَلَيْكُمْ أَحَداً فَأَتِمُّوۤاْ إِلَيْهِمْ عَهْدَهُمْ إِلَىٰ مُدَّتِهِمْ إِنَّ
  ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ }يقول تعالى ذكره:{ وأذَانٌ مِنَ اللَّهِ وَرَسُولِهِ
  إلى النَّاسِ يَوْمَ الحَجّ الأكْبَرِ أنَّ اللَّهَ بَريءٌ مِنَ المُشْرِكِينَ وَرَسُولُهُ }،
  إلاَّ من عهد { الَّذَينَ عَاهَدْتُمْ مِنَ المُشْرِكِينَ } أيها المؤمنون، { ثُمَّ
  لَمْ يَنْقُصُوكُمْ شَيْئاً } من عهدكم الذي عاهدتموهم، { ولَمْ يُظَاهِرُوا عَلَيْكُمْ
  أحَداً } من عدوّكم، فيعينوهم بأنفسهم وأبدانهم، ولا بسلاح ولا خيل ولا رجال. { فأتِمُّوا
  إلَيْهِمْ عَهْدَهُمْ إلى مُدَّتِهِمْ } يقول: قفوا لهم بعهدهم الذي عاهدتموهم عليه،
  ولا تنصبوا لهم حربا إلى انقضاء أجل عهدهم الذي بينكم وبينهم. { إنَّ اللَّهَ يُحِبُّ
  المُتَّقِينَ } يقول: إن الله يحبّ من اتقاه بطاعته بأداء فرائضه واجتناب معاصيه.حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { فأتِمُّوا
  إلَيْهِمْ عَهْدِهُمْ إلى مُدَّتِهِمْ } يقول: إلى أجلهم.حدثنا ابن حميد، قال: ثنا
  سلمة، عن ابن إسحاق: { إلاَّ الَّذَينَ عَاهَدْتُمْ مِنَ المُشْرِكِينَ }: أي العهد
  الخاصّ إلى الأجل المسمى. { ثُمَّ لَمْ يَنْقُصُوكُمْ شَيْئا... } الآية.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إلاَّ الَّذَينَ عَاهَدْتُمْ مِنَ
  المُشْرِكِينَ ثُمَّ لَمْ يَنْقُصُوكُمْ شَيْئاً ولَمْ يُظَاهِرُوا عَلَيْكُمْ أحَداً...
  } الآية، قال: هم مشركو قريش الذين عاهدهم رسول الله صلى الله عليه وسلم زمن الحديبية.
  وكان بقي من مدتهم أربعة أشهر بعد يوم النحر، فأمر الله نبيه أن يوفي لهم بعهدهم إلى
  مدتهم، ومن لا عهد له إلى انسلاخ المحرّم، ونبذ إلى كل ذي عهد عهده، وأمره بقتالهم
  حتى يشهدوا أن لا إله إلا الله وأن محمداً رسول الله، وأن لا يقبل منهم إلا ذلك.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قال:
  مدة من كان له عهد من المشركين قبل أن تنزل براءة أربعة أشهر من يوم أذن ببراءة إلى
  عشر من شهر ربيع الآخر، وذلك أربعة أشهر، فإن نقض المشركون عهدهم وظاهروا عدوًّا فلا
  عهد لهم، وإن وفوا بعهدهم الذي بينهم وبين رسول الله صلى الله عليه وسلم ولم يظاهروا
  عليه عدوًّا، فقد أمر أن يؤدي إليهم عهدهم ويفي به.\r\n\t\t\t\r\n\t\t\t</section>"

