  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّهُمْ رَضُوْاْ مَآ آتَاهُمُ ٱللَّهُ وَرَسُولُهُ وَقَالُواْ حَسْبُنَا ٱللَّهُ
  سَيُؤْتِينَا ٱللَّهُ مِن فَضْلِهِ وَرَسُولُهُ إِنَّآ إِلَى ٱللَّهِ رَاغِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ولو أن هؤلاء الذين يلمزونك يا محمد في الصدقات رضوا
  ما أعطاهم الله ورسوله من عطاء وقسم لهم من قسم، { وَقالُوا حَسْبُنا اللَّهُ } يقول:
  وقالوا: كافينا الله، { سَيُؤْتِينا اللَّهُ مِنْ فَضْلِهِ وَرَسُولُهُ } يقول: سيعطينا
  الله من فضل خزائنه ورسوله من الصدقة وغيرها، { إنَّا إلى اللَّهِ رَاغِبُونَ } يقول:
  وقالوا: إنا إلى الله نرغب في أن يوسع علينا من فضله، فيغنينا عن الصدقة وغيرها من
  صلات الناس والحاجة إليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

