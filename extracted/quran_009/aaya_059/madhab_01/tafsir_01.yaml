aaya: وَلَوْ أَنَّهُمْ رَضُوا مَا آتَاهُمُ اللَّهُ وَرَسُولُهُ وَقَالُوا حَسْبُنَا
  اللَّهُ سَيُؤْتِينَا اللَّهُ مِنْ فَضْلِهِ وَرَسُولُهُ إِنَّا إِلَى اللَّهِ رَاغِبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّهُمْ
  رَضُوْاْ مَآ آتَاهُمُ ٱللَّهُ وَرَسُولُهُ وَقَالُواْ حَسْبُنَا ٱللَّهُ سَيُؤْتِينَا
  ٱللَّهُ مِن فَضْلِهِ وَرَسُولُهُ إِنَّآ إِلَى ٱللَّهِ رَاغِبُونَ }يقول تعالى ذكره:
  ولو أن هؤلاء الذين يلمزونك يا محمد في الصدقات رضوا ما أعطاهم الله ورسوله من عطاء
  وقسم لهم من قسم، { وَقالُوا حَسْبُنا اللَّهُ } يقول: وقالوا: كافينا الله، { سَيُؤْتِينا
  اللَّهُ مِنْ فَضْلِهِ وَرَسُولُهُ } يقول: سيعطينا الله من فضل خزائنه ورسوله من الصدقة
  وغيرها، { إنَّا إلى اللَّهِ رَاغِبُونَ } يقول: وقالوا: إنا إلى الله نرغب في أن يوسع
  علينا من فضله، فيغنينا عن الصدقة وغيرها من صلات الناس والحاجة إليهم.\r\n\t\t\t\r\n\t\t\t</section>"

