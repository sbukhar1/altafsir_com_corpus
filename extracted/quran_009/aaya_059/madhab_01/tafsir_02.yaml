  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّهُمْ رَضُوْاْ مَآ آتَاهُمُ ٱللَّهُ وَرَسُولُهُ وَقَالُواْ حَسْبُنَا ٱللَّهُ
