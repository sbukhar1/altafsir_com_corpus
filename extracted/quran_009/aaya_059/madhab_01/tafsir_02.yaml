  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">جواب «لو» محذوف تقديره: لو أنهم رضوا لكان خيراً لهم. والمعنى: ولو
  أنهم رضوا ما أصابهم به الرسول من الغنيمة وطابت به نفوسهم وإن قلّ نصيبهم وقالوا:
  كفانا فضل الله وصنعه، وحسبنا ما قسم لنا سيرزقنا الله غنيمة أخرى فيؤتينا رسول الله
  صلى الله عليه وسلم أكثر مما أتانا اليوم { إِنَّا إِلَى ٱللَّهِ } في أن يغنمنا ويخولنا
  فضله لراغبون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
