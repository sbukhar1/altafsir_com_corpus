  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ ٱشْتَرَىٰ مِنَ ٱلْمُؤْمِنِينَ أَنفُسَهُمْ وَأَمْوَالَهُمْ بِأَنَّ لَهُمُ
  ٱلْجَنَّةَ يُقَاتِلُونَ فِي سَبِيلِ ٱللَّهِ فَيَقْتُلُونَ وَيُقْتَلُونَ وَعْداً
  عَلَيْهِ حَقّاً فِي ٱلتَّوْرَاةِ وَٱلإِنْجِيلِ وَٱلْقُرْآنِ وَمَنْ أَوْفَىٰ بِعَهْدِهِ
  مِنَ ٱللَّهِ فَٱسْتَبْشِرُواْ بِبَيْعِكُمُ ٱلَّذِي بَايَعْتُمْ بِهِ وَذَلِكَ هُوَ
  ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">مثل الله إثابتهم بالجنة على بذلهم
  أنفسهم وأموالهم في سبيله بالشروى. وروى: تاجرهم فأغلى لهم الثمن. وعن عمر رضي الله
  عنه فجعل لهم الصفقتين جميعاً. وعن الحسن: أنفساً هو خلقها وأموالاً هو رزقها. وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(492) أنّ الأنصار حين بايعوه على العقبة قال عبد الله بن رواحة: اشترط
  لربك ولنفسك ما شئت. قال: اشترط لربي أن تعبدوه ولا تشركوا به شيئاً، وأشترط لنفسي
  أن تمنعوني مما تمنعون منه أنفسكم. قال: فإذا فعلنا ذلك فما لنا؟ قال: لكم الجنة. قالوا:
  ربح البيع، لا نقيل ولا نستقيل. ومرّ برسول الله صلى الله عليه وسلم أعرابيّ وهو يقرؤها
  فقال: كلام من؟ قال كلام الله. قال: بيع الله مربح لا نقيله ولا نستقيله، فخرج إلى
  الغزو فاستشهد { يُقَـٰتَلُونَ } فيه معنى الأمر، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتُجَـٰهِدُونَ فِى سَبِيلِ ٱللَّهِ
  بِأَمْوٰلِكُمْ وَأَنفُسِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصف: 11]. وقرىء: «فيقتلون» و
  «يقتلون» على بناء الأوّل للفاعل والثاني للمفعول، وعلى العكس { وَعْدًا } مصدر مؤكد.
  أخبر بأن هذا الوعد الذي وعده للمجاهدين في سبيله وعد ثابت قد أثبته { فِي ٱلتَّوْرَاةِ
  وَٱلإِنجِيلِ } كما أثبته في القرآن، ثم قال: { وَمَنْ أَوْفَىٰ بِعَهْدِهِ مِنَ ٱللَّهِ
  } لأنّ إخلاف الميعاد قبيح لا يقدم عليه الكرام من الخلق مع جوازه عليهم لحاجتهم، فكيف
  بالغني الذي لا يجوز عليه القبيح قط، ولا ترى ترغيباً في الجهاد أحسن منه وأبلغ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
