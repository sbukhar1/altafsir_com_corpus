  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ ٱشْتَرَىٰ مِنَ ٱلْمُؤْمِنِينَ أَنفُسَهُمْ وَأَمْوَالَهُمْ بِأَنَّ لَهُمُ
  ٱلْجَنَّةَ يُقَاتِلُونَ فِي سَبِيلِ ٱللَّهِ فَيَقْتُلُونَ وَيُقْتَلُونَ وَعْداً
  عَلَيْهِ حَقّاً فِي ٱلتَّوْرَاةِ وَٱلإِنْجِيلِ وَٱلْقُرْآنِ وَمَنْ أَوْفَىٰ بِعَهْدِهِ
  مِنَ ٱللَّهِ فَٱسْتَبْشِرُواْ بِبَيْعِكُمُ ٱلَّذِي بَايَعْتُمْ بِهِ وَذَلِكَ هُوَ
  ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: إن الله ابتاع
  من المؤمنين أنفسهم وأموالهم بالجنة وعدا عليه حقًّا، يقول: وعدهم الجنة جلّ ثناؤه،
  وعداً عليه حقًّا أن يوفي لهم به في كتبه المنزّلة التوراة والإنجيل والقرآن، إذا هم
  وفوا بما عاهدوا الله فقاتلوا في سبيله ونصرة دينه أعداءه فَقَتلوا وقُتلوا { وَمَنْ
  أوْفَى بِعَهدِهِ مِنَ اللَّهِ } يقول جلّ ثناؤه: ومن أحسن وفاء بما ضمن وشرط من الله.
  { فاسْتَبْشِرُوا } يقول ذلك للمؤمنين: فاستبشروا أيها المؤمنون الذين صدقوا الله فيما
  عاهدوا بِبَيْعِكُمْ أنفسكم وأموالكم بالذي بعتموها من ربكم، فإن ذلك هو الفوز العظيم.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن حفص بن حميد، عن شمر بن عطية، قال: ما من مسلم إلا ولله في عنقه بيعة وفى بها أو
  مات عليها في قول الله: { إنَّ اللَّهَ اشْتَرَى مِنَ المُوءْمِنِينَ... } إلى قوله:
  { وَذَلِكَ هُوَ الفَوْزُ العَظِيمُ } ثم حَلاَّهم فقال: { التَّائِبُونَ العابِدُونَ...
  } إلى: وَبَشِّرِ المُوءْمِنِينَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:
  { إنَّ اللَّهَ اشْتَرَى مِنَ المُوءْمِنِينَ أنْفُسَهُمْ وأمْوَالَهُمْ } يعني بالجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن محمد بن يسار، عن قتادة
  أنه تلا هذه الآية: { إنَّ اللَّهَ اشْتَرَى مِنَ المُوءْمِنِينَ أنْفُسَهُمْ وأمْوَالَهُمْ
  بأنَّ لَهُمُ الجَنَّةَ } قال: ثَامَنَهُم الله فأغلى لهم الثمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني منصور بن هارون، عن أبي إسحاق
  الفزاري، عن أبي رجاء، عن الحسن أنه تلا هذه الآية: { إنَّ اللَّهَ اشْتَرَى مِنَ المُوءْمِنِينَ
  أنْفُسَهُمْ وأمْوَالَهُمْ } قال: بايعهم فأغلى لهم الثمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن محمد بن كعب القرظي وغيره، قالوا:
  قال عبد الله بن رواحة لرسول الله صلى الله عليه وسلم: اشترط لربك ونفسك ما شئت قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أشْتَرِطُ لرَبي أنْ تَعْبُدُوهُ
  وَلا تُشْرِكُوا بِهِ شَيْئاً، وأشْتَرِطُ لِنَفْسِي أنْ تَمْنَعُونِي ممَّا تَمْنَعونَ
  مِنْهُ أنْفُسَكُمْ وأمْوَالَكُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فإذا فعلنا ذلك فماذا لنا؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الجَنَّة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: ربح البيع لا نقيل ولا نستقيل فنزلت: { إنَّ اللَّهَ اشْتَرَى
  مِنَ المُوءْمِنِينَ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبد العزيز، قال: ثنا عبيد بن طفيل العبسي، قال: سمعت الضحاك بن مزاحم، وسأله رجل
  عن قوله: { إنَّ اللَّهَ اشْتَرَى مِنَ المُوءْمِنِينَ أنْفُسَهُمْ... } الآية، قال
  الرجل: ألا أحمل على المشركين فأقاتل حتى أقتل؟ قال: ويلك أين الشرط: { التَّائِبُونَ
  العابِدُونَ }؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

