aaya: ۞ إِنَّ اللَّهَ اشْتَرَىٰ مِنَ الْمُؤْمِنِينَ أَنْفُسَهُمْ وَأَمْوَالَهُمْ بِأَنَّ
  لَهُمُ الْجَنَّةَ ۚ يُقَاتِلُونَ فِي سَبِيلِ اللَّهِ فَيَقْتُلُونَ وَيُقْتَلُونَ
  ۖ وَعْدًا عَلَيْهِ حَقًّا فِي التَّوْرَاةِ وَالْإِنْجِيلِ وَالْقُرْآنِ ۚ وَمَنْ
  أَوْفَىٰ بِعَهْدِهِ مِنَ اللَّهِ ۚ فَاسْتَبْشِرُوا بِبَيْعِكُمُ الَّذِي بَايَعْتُمْ
  بِهِ ۚ وَذَٰلِكَ هُوَ الْفَوْزُ الْعَظِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  ٱشْتَرَىٰ مِنَ ٱلْمُؤْمِنِينَ أَنفُسَهُمْ وَأَمْوَالَهُمْ بِأَنَّ لَهُمُ ٱلْجَنَّةَ
  يُقَاتِلُونَ فِي سَبِيلِ ٱللَّهِ فَيَقْتُلُونَ وَيُقْتَلُونَ وَعْداً عَلَيْهِ حَقّاً
  فِي ٱلتَّوْرَاةِ وَٱلإِنْجِيلِ وَٱلْقُرْآنِ وَمَنْ أَوْفَىٰ بِعَهْدِهِ مِنَ ٱللَّهِ
  فَٱسْتَبْشِرُواْ بِبَيْعِكُمُ ٱلَّذِي بَايَعْتُمْ بِهِ وَذَلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ
  }مثل الله إثابتهم بالجنة على بذلهم أنفسهم وأموالهم في سبيله بالشروى. وروى: تاجرهم
  فأغلى لهم الثمن. وعن عمر رضي الله عنه فجعل لهم الصفقتين جميعاً. وعن الحسن: أنفساً
  هو خلقها وأموالاً هو رزقها. وروي:(492) أنّ الأنصار حين بايعوه على العقبة قال عبد
  الله بن رواحة: اشترط لربك ولنفسك ما شئت. قال: اشترط لربي أن تعبدوه ولا تشركوا به
  شيئاً، وأشترط لنفسي أن تمنعوني مما تمنعون منه أنفسكم. قال: فإذا فعلنا ذلك فما لنا؟
  قال: لكم الجنة. قالوا: ربح البيع، لا نقيل ولا نستقيل. ومرّ برسول الله صلى الله عليه
  وسلم أعرابيّ وهو يقرؤها فقال: كلام من؟ قال كلام الله. قال: بيع الله مربح لا نقيله
  ولا نستقيله، فخرج إلى الغزو فاستشهد { يُقَـٰتَلُونَ } فيه معنى الأمر، كقوله:{ وَتُجَـٰهِدُونَ
  فِى سَبِيلِ ٱللَّهِ بِأَمْوٰلِكُمْ وَأَنفُسِكُمْ }[الصف: 11]. وقرىء: «فيقتلون» و
  «يقتلون» على بناء الأوّل للفاعل والثاني للمفعول، وعلى العكس { وَعْدًا } مصدر مؤكد.
  أخبر بأن هذا الوعد الذي وعده للمجاهدين في سبيله وعد ثابت قد أثبته { فِي ٱلتَّوْرَاةِ
  وَٱلإِنجِيلِ } كما أثبته في القرآن، ثم قال: { وَمَنْ أَوْفَىٰ بِعَهْدِهِ مِنَ ٱللَّهِ
  } لأنّ إخلاف الميعاد قبيح لا يقدم عليه الكرام من الخلق مع جوازه عليهم لحاجتهم، فكيف
  بالغني الذي لا يجوز عليه القبيح قط، ولا ترى ترغيباً في الجهاد أحسن منه وأبلغ.\r\n\t\t\t\r\n\t\t\t</section>"

