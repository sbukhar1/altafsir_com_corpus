aaya: إِنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۖ يُحْيِي وَيُمِيتُ ۚ وَمَا
  لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يُحْيِـي وَيُمِيتُ وَمَا لَكُمْ مِّن دُونِ
  اللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ }يقول تعالى ذكره: إن الله أيها الناس له سلطان
  السماوات والأرض وملكهما، وكلّ من دونه من الملوك فعبيده ومماليكه، بيده حياتهم وموتهم،
  يحيي من يشاء منهم ويميت من يشاء منهم، فلا تجزعوا أيها المؤمنون من قتال من كفر بي
  من الملوك، ملوك الروم كانوا أو ملوك فارس والحبشة أو غيرهم، واغزوهم وجاهدوهم في طاعتي،
  فأني المعزّ من أشاء منهم ومنكم والمذلّ من أشاء. وهذا حضّ من الله جلّ ثناؤه المؤمنين
  على قتال كل من كفر به من المماليك، وإغراء منه لهم بحربهم.وقوله: { وَمَا لَكُمْ مِنْ
  دُونِ اللَّهِ مِنْ وَلِيّ وَلا نَصِير } يقول: وما لكم من أحد هو لكم حليف من دون
  الله يظاهركم عليه إن أنتم خالفتم أمر الله فعاقبكم على خلافكم أمره يستنقذكم من عقابه،
  ولا نصير ينصركم منه إن أراد بكم سوءا. يقول: فبالله فثقوا، وإياه فارهبوا، وجاهدوا
  في سبيله من كفر به، فإنه قد اشترى منكم أنفسكم وأموالكم بأن لكم الجنة، تقاتلون في
  سبيله { فتَقْتُلُونَ وَتُقْتَلُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

