  \       <a href=\"javascript:Open_QurPage(9, 116)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(9,116)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يُحْيِـي وَيُمِيتُ وَمَا لَكُمْ مِّن
  دُونِ اللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: إن الله أيها الناس له سلطان السماوات والأرض وملكهما، وكلّ من دونه من
  الملوك فعبيده ومماليكه، بيده حياتهم وموتهم، يحيي من يشاء منهم ويميت من يشاء منهم،
  فلا تجزعوا أيها المؤمنون من قتال من كفر بي من الملوك، ملوك الروم كانوا أو ملوك فارس
  والحبشة أو غيرهم، واغزوهم وجاهدوهم في طاعتي، فأني المعزّ من أشاء منهم ومنكم والمذلّ
  من أشاء. وهذا حضّ من الله جلّ ثناؤه المؤمنين على قتال كل من كفر به من المماليك،
  وإغراء منه لهم بحربهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمَا لَكُمْ مِنْ دُونِ
  اللَّهِ مِنْ وَلِيّ وَلا نَصِير } يقول: وما لكم من أحد هو لكم حليف من دون الله يظاهركم
  عليه إن أنتم خالفتم أمر الله فعاقبكم على خلافكم أمره يستنقذكم من عقابه، ولا نصير
  ينصركم منه إن أراد بكم سوءا. يقول: فبالله فثقوا، وإياه فارهبوا، وجاهدوا في سبيله
  من كفر به، فإنه قد اشترى منكم أنفسكم وأموالكم بأن لكم الجنة، تقاتلون في سبيله {
  فتَقْتُلُونَ وَتُقْتَلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

