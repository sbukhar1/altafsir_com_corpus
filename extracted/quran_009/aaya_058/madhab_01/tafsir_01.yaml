aaya: وَمِنْهُمْ مَنْ يَلْمِزُكَ فِي الصَّدَقَاتِ فَإِنْ أُعْطُوا مِنْهَا رَضُوا وَإِنْ
  لَمْ يُعْطَوْا مِنْهَا إِذَا هُمْ يَسْخَطُونَ
