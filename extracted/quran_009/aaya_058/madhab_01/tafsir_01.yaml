  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  مَّن يَلْمِزُكَ فِي ٱلصَّدَقَاتِ فَإِنْ أُعْطُواْ مِنْهَا رَضُواْ وَإِن لَّمْ يُعْطَوْاْ
  مِنهَا إِذَا هُمْ يَسْخَطُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ومن المنافقين الذين وصفت لك يا محمد صفتهم في هذه الآيات { مَنْ يَلْمِزُك فِي الصَّدَقاتِ
  } يقول: يعيبك في أمرها ويطعن عليك فيها، يقال منه: لمز فلاناً يَلْمِزُه، ويَلْمُزُه:
  إذا عابه وقرصه، وكذلك همزه. ومنه قيل: فلان هُمَزةُ لمَزة، ومنه قول رؤبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قارَبْتُ بينَ عَنَقِي وَجمْزِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِي ظِلّ عَصْرَيْ باطِليِ ولَمْزِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قول الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا لَقِيتُكَ تُبْدِي لي مُكاشَرَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأنْ أغِيبَ فأنْتَ العائِبُ اللُّمَزَهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ فإنْ أُعْطُوا مِنْها رَضُوا }
  يقول: ليس بهم في عيبهم إياك فيها وطعنهم عليك بسببها الدين، ولكن الغضب لأنفسهم، فإن
  أنت أعطيتهم منها ما يرضيهم رضوا عنك، وإن أنت لم تعطهم منهم سخطوا عليك وعابوك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن
  مجاهد، قوله: { وَمِنْهُمْ مَنْ يَلْمِزُكَ فِي الصَّدَقاتِ } قال: يَرُوزُك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  قوله: { وَمِنْهُمْ مَنْ يَلْمِزُكَ فِي الصَّدَقاتِ } يروزك ويسألك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جريج: وأخبرني داود بن أبي عاصم، قال: قال أُتي النبيّ صلى
  الله عليه وسلم بصدقة، فقسمها ههنا وههنا حتى ذهبت، قال: ورآه رجل من الأنصار، فقال:
  ما هذا بالعدل فنزلت هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمِنْهُمْ مَنْ يَلْمِزُكَ
  فِي الصَّدَقاتِ } يقول: ومنهم من يطعن عليك في الصدقات. وذُكر لنا أن رجلاً من أهل
  البادية حديث عهد بأعرابية، أتى نبيّ الله صلى الله عليه وسلم وهو يقسم ذهباً وفضة،
  فقال: يا محمد، والله لئن كان الله أمرك أن تعدل ما عدلت فقال نبيّ الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" وَيْلَكَ
  فَمَنْ ذَا يَعْدِلُ عَلَيْكَ بَعْدِي؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال نبيّ الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" احْذَرُوا هَذَا وأشْباهَهُ، فإنَّ فِي أُمِّتِي أشْباهَ هَذَا يَقْرَءُونَ
  القُرآنَ لا يُجاوزُ تَرَاقِيَهُمْ، فإذَا خَرَجُوا فاقْتُلُوهُمْ، ثُمَّ إذَا خَرَجُوا
  فاقْتُلُوهُمْ، ثُمَّ إذَا خَرَجُوا فاقْتُلُوهُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر لنا أن نبيّ الله صلى الله عليه وسلم كان يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وَالَّذِي نَفْسِي بِيَدِهِ ما
  أُعْطِيكُمْ شَيْئاً وَلا أمْنَعْكُمُوهُ إنَّمَا أنا خازِنٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { وَمِنْهُمْ مَنْ يَلْمِزُكَ فِي الصَّدَقاتِ } قال: يطعن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا محمد بن ثور، عن معمر، عن الزهريّ عن أبي سلمة بن عبد الرحمن، عن أبي سعيد، قال:
  بينما رسول الله صلى الله عليه وسلم يقسم قسماً، إذ جاءه ابن ذي الخويصرة التميمي،
  فقال: اعدل يا رسول الله فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَيْلَكَ وَمَنْ يَعْدِلُ إنْ لَمْ أعْدِلْ؟ \" </font></font></b>&#13;\t\t\t<label
