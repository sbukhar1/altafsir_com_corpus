  أُعْطُواْ مِنْهَا رَضُواْ وَإِن لَّمْ يُعْطَوْاْ مِنهَا إِذَا هُمْ يَسْخَطُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  عمر بن الخطاب: يا رسول الله ائذن لي فأضرب عنقه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" دعه، فإنّ لَهُ أصَحاباً يَحْقِرُ أحَدُكُمْ صَلاتَهُ مَعَ صَلاتِهِمْ
  وَصِيامَهُ مَعَ صِيامِهِمْ، يَمْرُقُونَ مِنَ الدّينِ كما يَمْرُقُ السَّهُمْ مِنَ
  الرَّمِيَّةِ، فَيَنْظُرُ فِي قُذَذهِ فَلا يَنْظُرُ شَيْئاً، ثُمَّ يَنْظُرُ فِي نَصْلِهِ
  فَلا يَجِدُ شَيْئاً، ثُمَّ يَنْظُرُ فِي رَصَافِهِ فَلا يَجِدُ شَيْئاً، قَد سَبَقَ
  الفَرْثَ وَالدَّمَ، آيَتُهُمْ رَجُلٌ أسْوَدُ إحْدَى يَدَيْهِ أوْ قالَ: يَدَيْهِ
  مِثْلُ ثَدْيِ المَرأة أوْ مِثْلُ البَضْعَةِ تَدَرْدَرُ، يَخْرُجُونَ على حِينِ فَتْرَةٍ
  مِنَ النَّاسِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فنزلت: { وَمِنْهُمْ مَنْ يَلْمِزُكَ فِي الصَّدَقاتِ }. قال أبو سعيد: أشهد أني سمعت
  هذا من رسول الله صلى الله عليه وسلم، وأشهد أن عليًّا رحمة الله عليه حين قتلهم جيء
  بالرجل على النعت الذي نعت رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمِنْهُمْ مَنْ يَلْمِزُكَ
  فِي الصَّدَقاتِ فإنْ أُعُطُوا مِنْها رَضوا وَإنْ لَمْ يُعْطَوْا مِنْها إذَا هُمْ
  يَسْخَطُونَ } قال: هؤلاء المنافقون، قالوا: والله ما يعطيها محمد إلا من أحبّ، ولا
  يؤثر بها إلا هواه فأخبر الله نبيه، وأخبرهم أنه إنما جاءت من الله، وأن هذا أمر من
  الله ليس من محمد: { إنَّمَا الصَّدقاتُ للفُقَرَاءِ... } الآية.</font></font><font
