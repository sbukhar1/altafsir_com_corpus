  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  مَّن يَلْمِزُكَ فِي ٱلصَّدَقَاتِ فَإِنْ أُعْطُواْ مِنْهَا رَضُواْ وَإِن لَّمْ يُعْطَوْاْ
  مِنهَا إِذَا هُمْ يَسْخَطُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ يَلْمِزُكَ
  } يعيبك في قسمه الصدقات ويطعن عليك. قيل: هم المؤلفة قلوبهم. وقيل: هو ابن ذي الخويصرة
  رأس الخوارج، كان رسول الله صلى الله عليه وسلم يقسم غنائم حنين فقال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(468) اعدل يا رسول الله، فقال صلوات الله عليه وسلامه</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ويلك إن لم أعدل فمن يعدل؟ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقيل: هو
  أبو الجواظ، من المنافقين، قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(469)
  ألا ترون إلى صاحبكمٰ إنما يقسم صدقاتكم في رعاة الغنم، وهو يزعم أنه يعدل، فقال رسول
  الله صلى الله عليه وسلم: «لا أبالك أما كان موسى راعياً أما كان داود راعياً» فلما
  ذهب قال عليه الصلاة والسلام «احذروا هذا وأصحابه فإنهم منافقون». وقرىء: يلمزك بالضم،
  ويلمزك ويلامزك. التثقيل والبناء على المفاعلة مبالغة في اللمز. ثم وصفهم بأن رضاهم
  وسخطهم لأنفسهم، لا للدين وما فيه صلاح أهله، لأن رسول الله صلى الله عليه وسلم استعطف
  قلوب أهل مكة يومئذ بتوفير الغنائم عليهم فضجر المنافقون منه. وإذا للمفاجأة: أي وإن
  لم يعطوا منها فاجؤا للسخط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

