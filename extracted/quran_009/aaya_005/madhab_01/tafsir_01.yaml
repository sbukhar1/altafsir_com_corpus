  ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ وَخُذُوهُمْ وَٱحْصُرُوهُمْ وَٱقْعُدُواْ لَهُمْ
  كُلَّ مَرْصَدٍ فَإِن تَابُواْ وَأَقَامُواْ ٱلصَّلَٰوةَ وَءَاتَوُاْ ٱلزَّكَٰوةَ فَخَلُّواْ
  سَبِيلَهُمْ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال في آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فإنْ تَابُوا وأقامُوا الصَّلاةَ وآتُوا الزَّكَاةَ فإخْوَانُكُمْ
  فِي الدّينِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فإذَا انْسَلَخَ الأشْهُرُ
  الحُرُمُ فاقْتُلُوا المُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ } حتى ختم آخر الآية. وكان
  قتادة يقول: خلوا سبيل من أمركم الله أن تخلوا سبيله، فإنما الناس ثلاثة رهط: مسلم
  عليه الزكاة، ومشرك عليه الجزية، وصاحب حرب يأمن بتجارته في المسلمين إذا أعطى عشور
  ماله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { فإذَا انْسَلَخَ الأشْهُرُ الحُرُمُ
  } وهي الأربعة التي عددت لك، يعني عشرين من ذي الحجة والمحرّم وصفر وربيعاً الأول وعشراً
  من شهر ربيع الآخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قائلوا هذه المقالة: قيل لهذه
  الأشهر الحرم لأن الله عزّ وجلّ حرّم على المؤمنين فيها دماء المشركين والعَرْض لهم
  إلا بسبيل خير. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن إبراهيم بن أبي بكر، أنه
  أخبره، عن مجاهد وعمرو بن شعيب، في قوله: { فإذَا انْسَلَخَ الأشْهُرُ الحُرُمُ } أنها
  الأربعة التي قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَسِيحُوا في الأرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: هي الحرم من أجل أنهم أومنوا
  فيها حتى يسيحوها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَرَاءَةٌ مِنَ اللَّهِ وَرَسُولِهِ إلَى الَّذَينَ عَاهَدْتُمْ
  مِنَ المُشْرِكِينَ فَسِيحُوا في الأرْضِ أرْبَعَةَ أشْهُرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ضرب لهم أجل أربعة أشهر، وتبرأ من كلّ مشرك، ثم أمر إذا انسلخت تلك الأشهر الحرم {
  فاقْتُلُوا المُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ وَخُذُوهُمْ وَاحْصُرُوهُمْ وَاقْعُدُوا
  لَهُمْ كُلِّ مَرْصَدٍ } لا تتركوهم يضربون في البلاد، ولا يخرجون للتجارة، ضيقوا عليهم.
  بعدها أمر بالعفو: { فإنْ تَابُوا وأقامُوا الصَّلاةَ وآتُوا الزَّكاةَ فَخَلُّوا سَبِيلَهُمْ
  إنَّ اللَّهَ غَفُورٌ رَحِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { فإذَا انْسَلَخَ الأشْهُرُ الحُرُمُ } يعني
  الأربعة التي ضرب الله لهم أجلاً لأهل العهد العام من المشركين. { فاقْتُلُوا المُشْرِكِينَ
  حَيْثُ وَجَدْتُمُوهُمْ وَخُذُوهُمْ وَاحْصُرُوهُمْ وَاقْعُدُوا لَهُمْ كْلِّ مَرْصَدٍ...
  } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
