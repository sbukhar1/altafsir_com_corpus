  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  ٱنسَلَخَ ٱلأَشْهُرُ ٱلْحُرُمُ فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ
  وَخُذُوهُمْ وَٱحْصُرُوهُمْ وَٱقْعُدُواْ لَهُمْ كُلَّ مَرْصَدٍ فَإِن تَابُواْ وَأَقَامُواْ
  ٱلصَّلَٰوةَ وَءَاتَوُاْ ٱلزَّكَٰوةَ فَخَلُّواْ سَبِيلَهُمْ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه بقوله: { فإذَا انْسَلَخَ
  الأشْهُرُ الحُرُمُ } فإذا انقضى ومضى وخرج، يقال منه: سلخنا شهر كذا نسلخه سَلْخاً
  وسُلُوخاً، بمعنى: خرجنا منه، ومنه قولهم: شاة مسلوخة، بمعنى: المنزوعة من جلدها المخرجة
  منه ويعني بالأشهر الحرم: ذا القعدة، وذا الحجة، والمحرّم، أو إنما أريد في هذا الموضع
  انسلاخ المحرّم وحده، لأن الأذان كان ببراءة يوم الحجّ الأكبر، فمعلوم أنهم لم يكونوا
  أجلوا الأشهر الحرم كلها وقد دللنا على صحة ذلك فيما مضى. ولكنه لما كان متصلاً بالشهرين
  الآخرين قبله الحرامين وكان هولهما ثالثا وهي كلها متصل بعضها ببعض، قيل: فإذا انسلخ
  الأشهر الحرم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى الكلام: فإذا انقضت الأشهر
  الحرم الثلاثة عن الذين لا عهد لهم، أو عن الذين كان لهم عهد، فنقضوا عهدهم بمظاهرتهم
  الأعداء على رسول الله وعلى أصحابه، أو كان عهدهم إلى أجل غيره معلوم { فاقْتُلُوا
  المُشْرِكِينَ } يقول: فاقتلوهم { حَيْثُ وَجَدْتُمُوهُمْ } يقول: حيث لقيتوهم من الأرض
  في الحرم وغير الحرم في الأشهر الحُرم وغير الأشهر الحرم. { وَخُذُوهُمْ } يقول: وأسروهم
  { وَاحْصُرُوهُمْ } يقول: وامنعوهم من التصرف في بلاد الإسلام ودخول مكة. { وَاقْعُدُوا
  لَهُمْ كُلِّ مَرْصَدٍ } يقول: واقعدوا لهم بالطلب لقتلهم أو أسرهم كلّ مرصد، يعني:
  كلّ طريق ومرقب، وهو مفعل من قول القائل رصدت فلاناً أرصُده رَصْداً، بمعنى: رقبته.
  { فإنْ تابُوا } يقول: فإن رجعوا عما نهاهم عليه من الشرك بالله وجحود نبوّة نبيه محمد
  صلى الله عليه وسلم إلى توحيد الله وإخلاص العبادة له، دون الآلهة والأنداد، والإقرار
  بنبوّة محمد صلى الله عليه وسلم { وأقامُوا الصَّلاةَ } يقول: وأدّوا ما فرض الله عليهم
  من الصلاة بحدودها وأعْطُوا الزَّكاةَ التي أوجبها الله عليهم في أموالهم أهلها. {
  فخَلُّوا سَبِيلَهُمْ } يقول: فدعوهم يتصرّفون في أمصاركم ويدخلون البيت الحرام. {
  إنَّ اللَّهَ غَفُورٌ رَحِيمٌ } لمن تاب من عباده، فأناب إلى طاعته بعد الذي كان عليه
  من معصيته، ساتر على ذنبه، رحيم به أن يعاقبه على ذنوبه السالفة قبل توبته، بعد التوبة.
  وقد ذكرنا اختلاف المختلفين في الذين أُجّلوا إلى انسلاخ الأشهر الحرم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو ما قلنا في تأويل ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الأعلى بن واصل الأسديّ، قال: ثنا عبد الله بن موسى، قال:
  أخبرنا أبو جعفر الرازي عن الربيع، عن أنس، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ فَارَقَ الدُّنْيَا على الإخْلاص
  للَّهِ وَحْدَهُ وَعِبَادَتِهِ لا يُشْرِكُ بهِ شَيْئاً، فَارَقها والله عَنْهُ رَاضٍ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وقال أنس: هو دين الله الذي جاءت به الرسل، وبلغوه عن ربهم قبل هرج الأحاديث واختلاف
  الأهواء، وتصديق ذلك في كتاب الله في آخر ما أنزل الله، قال الله: { فإنْ تَابُوا وأقامُوا
  الصَّلاةَ وآتَوُا الزَّكَاةَ فخَلُّوا سَبِيلَهُمْ } قال: توبتهم خلع الأوثان وعبادة
  ربهم، وإقام الصلاة، وإيتاء الزكاة.</font></font>&#13;\t\t\t<label disabled=\"true\"
