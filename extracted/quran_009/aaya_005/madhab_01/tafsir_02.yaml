aaya: فَإِذَا انْسَلَخَ الْأَشْهُرُ الْحُرُمُ فَاقْتُلُوا الْمُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ
  وَخُذُوهُمْ وَاحْصُرُوهُمْ وَاقْعُدُوا لَهُمْ كُلَّ مَرْصَدٍ ۚ فَإِنْ تَابُوا وَأَقَامُوا
  الصَّلَاةَ وَآتَوُا الزَّكَاةَ فَخَلُّوا سَبِيلَهُمْ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا ٱنسَلَخَ
  ٱلأَشْهُرُ ٱلْحُرُمُ فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ وَخُذُوهُمْ
  وَٱحْصُرُوهُمْ وَٱقْعُدُواْ لَهُمْ كُلَّ مَرْصَدٍ فَإِن تَابُواْ وَأَقَامُواْ ٱلصَّلَٰوةَ
  وَءَاتَوُاْ ٱلزَّكَٰوةَ فَخَلُّواْ سَبِيلَهُمْ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }انسلخ
  الشهر، كقولك انجرد الشهر، وسنة جرداء. و { ٱلاشْهُرُ ٱلْحُرُمُ } التي أبيح فيها للناكثين
  أن يسيحوا { فَٱقْتُلُواْ ٱلْمُشْرِكِينَ } يعني الذين نقضوكم وظاهروا عليكم { حَيْثُ
  وَجَدتُّمُوهُمْ } من حلٍّ أو حرم { وَخُذُوهُمْ } وأسروهم. والأخيذ: الأسير { وَٱحْصُرُوهُمْ
  } وقيدوهم وامنعوهم من التصرف في البلاد. وعن ابن عباس رضي الله عنه: حصرهم أن يحال
  بينهم وبين المسجد الحرام { كُلَّ مَرْصَدٍ } كلّ ممرّ مجتاز ترصدونهم به، وانتصابه
  على الظرف كقوله{ لأقْعُدَنَّ لَهُمْ صِرٰطَكَ ٱلْمُسْتَقِيمَ }[الأعراف: 16]. { فَخَلُّواْ
  سَبِيلَهُمْ } فأطلقوا عنهم بعد الأسر والحصر. أو فكفوا عنهم ولا تتعرّضوا لهم كقوله:خَلِّ
  السَّبِيلَ لِمَنْ يَبْنِي الْمَنَارَ بِهِ   وعن ابن عباس رضي الله عنه: دعوهم وإتيان
  المسجد الحرام { إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } يغفر لهم ما سلف من الكفر والغدر.\r\n\t\t\t\r\n\t\t\t</section>"

