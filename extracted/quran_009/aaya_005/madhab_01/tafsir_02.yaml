  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  ٱنسَلَخَ ٱلأَشْهُرُ ٱلْحُرُمُ فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ
  وَخُذُوهُمْ وَٱحْصُرُوهُمْ وَٱقْعُدُواْ لَهُمْ كُلَّ مَرْصَدٍ فَإِن تَابُواْ وَأَقَامُواْ
  ٱلصَّلَٰوةَ وَءَاتَوُاْ ٱلزَّكَٰوةَ فَخَلُّواْ سَبِيلَهُمْ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">انسلخ الشهر، كقولك انجرد الشهر،
  وسنة جرداء. و { ٱلاشْهُرُ ٱلْحُرُمُ } التي أبيح فيها للناكثين أن يسيحوا { فَٱقْتُلُواْ
  ٱلْمُشْرِكِينَ } يعني الذين نقضوكم وظاهروا عليكم { حَيْثُ وَجَدتُّمُوهُمْ } من حلٍّ
  أو حرم { وَخُذُوهُمْ } وأسروهم. والأخيذ: الأسير { وَٱحْصُرُوهُمْ } وقيدوهم وامنعوهم
  من التصرف في البلاد. وعن ابن عباس رضي الله عنه: حصرهم أن يحال بينهم وبين المسجد
  الحرام { كُلَّ مَرْصَدٍ } كلّ ممرّ مجتاز ترصدونهم به، وانتصابه على الظرف كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لأقْعُدَنَّ
  لَهُمْ صِرٰطَكَ ٱلْمُسْتَقِيمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 16]. { فَخَلُّواْ سَبِيلَهُمْ
  } فأطلقوا عنهم بعد الأسر والحصر. أو فكفوا عنهم ولا تتعرّضوا لهم كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">خَلِّ السَّبِيلَ لِمَنْ يَبْنِي الْمَنَارَ
  بِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن عباس رضي الله عنه: دعوهم وإتيان المسجد الحرام { إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ } يغفر لهم ما سلف من الكفر والغدر.</font></font><font class=\"TextResultArabic\"><font
