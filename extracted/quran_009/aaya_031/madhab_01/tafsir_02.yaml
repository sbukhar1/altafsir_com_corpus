aaya: اتَّخَذُوا أَحْبَارَهُمْ وَرُهْبَانَهُمْ أَرْبَابًا مِنْ دُونِ اللَّهِ وَالْمَسِيحَ
  ابْنَ مَرْيَمَ وَمَا أُمِرُوا إِلَّا لِيَعْبُدُوا إِلَٰهًا وَاحِدًا ۖ لَا إِلَٰهَ
  إِلَّا هُوَ ۚ سُبْحَانَهُ عَمَّا يُشْرِكُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱتَّخَذُوۤاْ أَحْبَارَهُمْ
  وَرُهْبَانَهُمْ أَرْبَاباً مِّن دُونِ ٱللَّهِ وَٱلْمَسِيحَ ٱبْنَ مَرْيَمَ وَمَآ
  أُمِرُوۤاْ إِلاَّ لِيَعْبُدُوۤاْ إِلَـٰهاً وَاحِداً لاَّ إِلَـٰهَ إِلاَّ هُوَ سُبْحَانَهُ
  عَمَّا يُشْرِكُونَ }اتخاذهم أرباباً: أنهم أطاعوهم في الأمر بالمعاصي وتحليل ما حرَّم
  الله وتحريم ما حلّله، كما تطاع الأرباب في أوامرهم. ونحوه تسميه أتباع الشيطان فيما
  يوسوس به: عباده، بل كانوا يعبدون الجنّ{ يٰأَبَتِ لاَ تَعْبُدِ ٱلشَّيْطَـٰنَ }[مريم:
  44] وعن عديّ بن حاتم رضي الله عنه:(457) انتهيت إلى رسول الله صلى الله عليه وسلم
  وفي عنقي صليب من ذهب، فقال: \" أليسوا يحرّمون ما أحلّ الله فتحرمونه، ويحلّون ما
  حرّمه الله فتحلونه \" ؟ قلت: بلى. قال: «فتلك عبادتهم». وعن فضيل رضي الله عنه. ما
  أبالي أطعت مخلوقاً في معصية الخالق، أو صليت لغير القبلة. وأمّا المسيح فحين جعلوه
  ابناً لله فقد أهلوه للعبادة. ألا ترى إلى قوله:{ قُلْ إِن كَانَ لِلرَّحْمَـٰنِ وَلَدٌ
  فَأَنَاْ أَوَّلُ ٱلْعَـٰبِدِينَ }[الزخرف: 81]. { وَمَا أُمِرُواْ إِلاَّ لِيَعْبُدُواْ
  إِلَـٰهاً وٰحِداً } أمرتهم بذلك أدلّة العقل والنصوص في الإنجيل والمسيح عليه السلام:
  أنه من يشرك بالله فقد حرّم الله عليه الجنة { سُبْحَـٰنَهُ } تنزيه له عن الإشراك
  به، واستبعاد له. ويجوز أن يكون الضمير في { وَمَا أُمِرُواْ } للمتخذين أرباباً، أي:
  وما أمر هؤلاء الذين هم عندهم أرباب إلاّ ليعبدوا الله ويوحدوه، فكيف يصحّ أن يكونوا
  أرباباً وهم مأمورون مستعبدون مثلهم.\r\n\t\t\t\r\n\t\t\t</section>"

