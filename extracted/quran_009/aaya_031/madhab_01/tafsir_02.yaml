  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱتَّخَذُوۤاْ
  أَحْبَارَهُمْ وَرُهْبَانَهُمْ أَرْبَاباً مِّن دُونِ ٱللَّهِ وَٱلْمَسِيحَ ٱبْنَ مَرْيَمَ
  وَمَآ أُمِرُوۤاْ إِلاَّ لِيَعْبُدُوۤاْ إِلَـٰهاً وَاحِداً لاَّ إِلَـٰهَ إِلاَّ هُوَ
  سُبْحَانَهُ عَمَّا يُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اتخاذهم أرباباً:
  أنهم أطاعوهم في الأمر بالمعاصي وتحليل ما حرَّم الله وتحريم ما حلّله، كما تطاع الأرباب
  في أوامرهم. ونحوه تسميه أتباع الشيطان فيما يوسوس به: عباده، بل كانوا يعبدون الجنّ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَبَتِ
  لاَ تَعْبُدِ ٱلشَّيْطَـٰنَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 44] وعن عديّ بن حاتم رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(457)
  انتهيت إلى رسول الله صلى الله عليه وسلم وفي عنقي صليب من ذهب، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أليسوا يحرّمون ما أحلّ الله فتحرمونه،
  ويحلّون ما حرّمه الله فتحلونه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ قلت: بلى. قال: «فتلك عبادتهم». وعن فضيل رضي الله عنه. ما أبالي
  أطعت مخلوقاً في معصية الخالق، أو صليت لغير القبلة. وأمّا المسيح فحين جعلوه ابناً
  لله فقد أهلوه للعبادة. ألا ترى إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ إِن كَانَ لِلرَّحْمَـٰنِ وَلَدٌ
  فَأَنَاْ أَوَّلُ ٱلْعَـٰبِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 81]. { وَمَا أُمِرُواْ
  إِلاَّ لِيَعْبُدُواْ إِلَـٰهاً وٰحِداً } أمرتهم بذلك أدلّة العقل والنصوص في الإنجيل
  والمسيح عليه السلام: أنه من يشرك بالله فقد حرّم الله عليه الجنة { سُبْحَـٰنَهُ }
  تنزيه له عن الإشراك به، واستبعاد له. ويجوز أن يكون الضمير في { وَمَا أُمِرُواْ }
  للمتخذين أرباباً، أي: وما أمر هؤلاء الذين هم عندهم أرباب إلاّ ليعبدوا الله ويوحدوه،
  فكيف يصحّ أن يكونوا أرباباً وهم مأمورون مستعبدون مثلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

