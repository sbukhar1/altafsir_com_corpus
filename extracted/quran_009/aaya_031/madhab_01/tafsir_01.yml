  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱتَّخَذُوۤاْ
  أَحْبَارَهُمْ وَرُهْبَانَهُمْ أَرْبَاباً مِّن دُونِ ٱللَّهِ وَٱلْمَسِيحَ ٱبْنَ مَرْيَمَ
  وَمَآ أُمِرُوۤاْ إِلاَّ لِيَعْبُدُوۤاْ إِلَـٰهاً وَاحِداً لاَّ إِلَـٰهَ إِلاَّ هُوَ
  سُبْحَانَهُ عَمَّا يُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه:
  اتخذ اليهود أحبارهم، وهم العلماء. وقد بينت تأويل ذلك بشواهده فيما مضى من كتابنا
  هذا. قيل واحدهم حِبْر وحَبْر بكسر الحاء منه وفتحها. وكان يونس الجرميّ فيما ذكر عنه
  يزعم أنه لم يسمع ذلك إلا «حِبر» بكسر الحاء، ويحتجّ بقول الناس: هذا مداد حِبْر، يراد
  به: مداد عالم. وذكر الفراء أنه سمعه حِبراً وحَبراً بكسر الحاء وفتحها. والنصارى رهبانهم،
  وهم أصحاب الصوامع وأهل الاجتهاد في دينهم منهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سلمة، عن الضحاك: { اتَّخَذُوا أحبارَهُمْ وَرُهْبانَهُمْ
  } قال: قرّاءهم وعلماءهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ أرْباباً مِنْ دُونِ اللَّهِ }
  يعني: سادة لهم من دون الله يطيعونهم في معاصي الله، فيحلون ما أحلوه لهم مما قد حرّمه
  الله عليهم ويحرّمون ما يحرّمونه عليهم مما قد أحله الله لهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحسن بن يزيد الطحان، قال: ثنا عبد السلام بن حرب الملائي،
  عن غطيف بن أعين، عن مصعب بن سعد، عن عديّ بن حاتم، قال: انتهيت إلى النبيّ صلى الله
  عليه وسلم وهو يقرأ في سورة براءة: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ أرْباباً
  مِنْ دُونِ اللَّهِ } فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أَما إنَّهُمْ لم يَكُونُوا يَعْبُدُونَهُمْ، ولَكِنْ كَانُوا يُحِلُّونَ
  لهم فَيُحِلّونَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب وابن وكيع، قالا:
  ثنا مالك بن إسماعيل، وحدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد جميعاً عن عبد السلام
  بن حرب، قال: ثنا غطيف بن أعين، عن مصعب بن سعد، عن عديّ بن حاتم، قال: أتيت رسول الله
  صلى الله عليه وسلم وفي عنقي صليب من ذهب، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا عَدِيّ اطْرَحْ هذا الوَثَنَ مِنْ عُنُقِكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فطرحته وانتهيت إليه وهو يقرأ
  في سورة براءة، فقرأ هذه الآية: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ أرْباباً
  مِنْ دُونِ اللَّهِ } قال: قلت: يا رسول الله إنا لسنا نعبدهم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أليس يَحرّمونَ ما أحَلَّ اللَّهُ
  فَتُحَرّمُونَهُ، ويُحِلُّونَ ما حَرَّمَ اللَّهُ فَتُحِلُّونَهُ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: قلت: بلى. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فَتِلكَ عِبادَتُهُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">واللفظ لحديث أبي كريب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني سعيد بن عمرو السكوني، قال: ثنا بقية عن قيس بن الربيع، عن عبد
  السلام بن حرب النهدي، عن غطيف، عن مصعب بن سعد، عن عديّ بن حاتم، قال: سمعت رسول الله
  صلى الله عليه وسلم يقرأ سورة براءة فلما قرأ: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ
  أرْباباً مِنْ دُونِ اللَّهِ } قلت: يا رسول الله، أما إنهم لم يكونوا يصلون لهم؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" صَدَقْتَ، ولَكِنْ كانُوا يُحِلُّونَ
  لَهُمْ ما حَرَّمَ اللَّهُ فَيَسْتَحِلُّونَهُ، ويُحَرِّمُونَ ما أحَلَّ اللَّهُ لَهُمْ
  فَيُحَرّمُونَهُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد
  الرحمن بن مهدي، قال: ثنا سفيان، عن حبيب بن أبي ثابت، عن أبي البختري، عن حذيفة، أنه
  سئل عن قوله: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ أرْباباً مِنْ دُونِ اللَّهِ
  } أكانوا يعبدونهم؟ قال: لا، كانوا إذا أحلوا لهم شيئاً استحلوه، وإذا حرّموا عليهم
  شيئاً حرّموه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
