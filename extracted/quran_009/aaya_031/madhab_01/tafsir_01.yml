  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱتَّخَذُوۤاْ أَحْبَارَهُمْ وَرُهْبَانَهُمْ أَرْبَاباً
  مِّن دُونِ ٱللَّهِ وَٱلْمَسِيحَ ٱبْنَ مَرْيَمَ وَمَآ أُمِرُوۤاْ إِلاَّ لِيَعْبُدُوۤاْ
  إِلَـٰهاً وَاحِداً لاَّ إِلَـٰهَ إِلاَّ هُوَ سُبْحَانَهُ عَمَّا يُشْرِكُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن حبيب، عن أبي البختريّ،
  قال: قيل لأبي حذيفة فذكر نحوه، غير أنه قال: ولكن كانوا يحلون لهم الحرام فيستحلونه،
  ويحرّمون عليهم الحلال فيحرّمونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يزيد بن هارون، عن العوّام بن حوشب، عن حبيب، عن أبي البختري قال:
  قيل لحذيفة: أرأيت قول الله: { اتَّخَذُوا أحْبارَهُمْ }؟ قال: أما إنهم لم يكونوا
  يصومون لهم، ولا يصلون لهم، ولكنهم كانوا إذا أحلوا لهم شيئاً استحلوه، وإذا حرّموا
  عليهم شيئاً أحله الله لهم حرّموه، فتلك كانت ربوبيتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا جرير وابن فضيل، عن عطاء، عن أبي البختري: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ
  أرْباباً مِنْ دُونِ اللَّهِ } قال: انطلقوا إلى حلال الله فجعلوه حراماً، وانطلقوا
  إلى حرام الله فجعلوه حلالاً، فأطاعوهم في ذلك، فجعل الله طاعتهم عبادتهم، ولو قالوا
  لهم اعبدونا لم يفعلوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن حبيب بن أبي ثابت، عن أبي البختري، قال: سأل رجل
  حذيفة، فقال: يا أبا عبد الله أرأيت قوله: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ
  أرْباباً مِنْ دُونِ اللَّهِ } أكانوا يعبدونهم؟ قال: لا، كانوا إذا أحلوا لهم شيئاً
  استحلوه، وإذا حرّموا عليهم شيئاً حرّموه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن أبي عديّ، عن أشعث، عن الحسن: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ
  أرْباباً } قال: في الطاعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { اتَّخَذُوا أحْبارَهُمْ
  وَرُهْبانَهُمْ أرْباباً مِنْ دُونِ اللَّهِ } يقول: وزينوا لهم طاعتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ أرْباباً مِنْ دُونِ اللَّهِ } قال
  عبد الله بن عباس: لم يأمروهم أن يسجدوا لهم، ولكن أمروهم بمعصية الله، فأطاعوهم، فسماهم
  الله بذلك أرباباً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن نمير،
  عن أبي جعفر الرازي، عن الربيع بن أنس، عن أبي العالية: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ
  أرْباباً } قال: قلت لأبي العالية: كيف كانت الربوبية التي كانت في بني إسرائيل؟ قال
  قالوا: ما أمرونا به ائتمرنا، وما نهونا عنا انتهينا لقولهم: وهم يجدون في كتاب الله
  ما أمروا به وما نهوا عنه، فاستنصحوا الرجال، ونبذوا كتاب الله وراء ظهورهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني بشر بن سويد، قال: ثنا سفيان، عن عطاء بن السائب، عن أبي البختري،
  عن حذيفة: { اتَّخَذُوا أحْبارَهُمْ وَرُهْبانَهُمْ أرْباباً مِنْ دُونِ اللَّهِ }
  قال: لم يعبدوهم، ولكنهم أطاعوهم في المعاصي.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img
