  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ قَاتِلُواْ ٱلَّذِينَ يَلُونَكُمْ مِّنَ ٱلْكُفَّارِ وَلْيَجِدُواْ
  فِيكُمْ غِلْظَةً وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَلُونَكُمْ } يقربون منكم، والقتال واجب مع كافة الكفرة قريبهم
  وبعيدهم، ولكن الأقرب فالأقرب أوجب. ونظيره</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنذِرْ عَشِيرَتَكَ ٱلأقْرَبِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  214] وقد حارب رسول الله صلى الله عليه وسلم قومه، ثم غيرهم من عرب الحجاز، ثم غزا
  الشام. وقيل: هم قريظة والنضير وفدك وخيبر. وقيل: الروم، لأنهم كانوا يسكنون الشأم
  والشأم أقرب إلى المدينة من العراق وغيره، وهكذا المفروض على أهل كل ناحية أن يقاتلوا
  من وليهم، ما لم يضطر إليهم أهل ناحية أخرى. وعن ابن عمر رضي الله عنه أنه سئل عن قتال
  الديلم؟ فقال: عليك بالروم. وقرىء: «غلظة» بالحركات الثلاث، فالغلظة كالشدّة، والغلظة
  كالضغطة، والغلظة كالسخطة ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱغْلُظْ عَلَيْهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  73]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَهِنُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 139] وهو يجمع الجرأة والصبر على القتال وشدّة العداوة
  والعنف في القتل والأسر، ومنه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَأْخُذْكُمْ بِهِمَا رَأْفَةٌ فِى دِينِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  2]. { مَعَ ٱلْمُتَّقِينَ } ينصر من اتقاه فلم يترأف على عدّوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
